  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'Գիրք ազգաբանութեան Յիսուս Քրիստոսի՝ Դաւթի որդու, Աբրահամի որդու:'
      verse: 1
    - text: Աբրահամը ծնեց Իսահակին. Իսահակը՝ Յակոբին. Յակոբը ծնեց Յուդային եւ նրա
        եղբայրներին.
      verse: 2
    - text: Յուդան ծնեց Փարեսին եւ Զարային՝ Թամարից. Փարեսը ծնեց Եզրոնին. Եզրոնը ծնեց
        Արամին.
      verse: 3
    - text: Արամը ծնեց Ամինադաբին. Ամինադաբը ծնեց Նաասոնին. Նաասոնը ծնեց Սաղմոնին.
      verse: 4
    - text: Սաղմոնը ծնեց Բոոսին՝ Ռաքաբից. Բոոսը ծնեց Օբէդին՝ Հռութից. Օբէդը ծնեց Յեսսէին.
      verse: 5
    - text: 'Յեսսէն ծնեց Դաւիթ արքային: Դաւիթը ծնեց Սողոմոնին՝ Ուրիայի կնոջից.'
      verse: 6
    - text: Սողոմոնը՝ Րոբովամին.
      verse: 7
    - text: Րոբովամը ծնեց Աբիային. Աբիան ծնեց Ասափին. Ասափը ծնեց Յոսափատին. Յոսափատը
        ծնեց Յորամին. Յորամը ծնեց Օզիային.
      verse: 8
    - text: Օզիան ծնեց Յովաթամին. Յովաթամը ծնեց Աքազին. Աքազը ծնեց Եզեկիային.
      verse: 9
    - text: Եզեկիան ծնեց Մանասէին. Մանասէն ծնեց Ամոսին.
      verse: 10
    - text: 'Ամոսը ծնեց Յոսիային. Յոսիան ծնեց Յեքոնիային եւ նրա եղբայրներին՝ Բաբելոնում
        գերութեան ժամանակ:'
      verse: 11
    - text: Բաբելոնում գերութիւնից յետոյ Յեքոնիան ծնեց Սաղաթիէլին.
      verse: 12
    - text: Սաղաթիէլը ծնեց Զորոբաբէլին. Զորոբաբէլը ծնեց Աբիուդին. Աբիուդը ծնեց Եղիակիմին.
      verse: 13
    - text: Եղիակիմը ծնեց Ազորին. Ազորը ծնեց Սադոկին. Սադոկը ծնեց Աքինին. Աքինը ծնեց
        Եղիուդին.
      verse: 14
    - text: Եղիուդը ծնեց Եղիազարին. Եղիազարը ծնեց Մատթանին.
      verse: 15
    - text: 'Մատթանը ծնեց Յակոբին. Յակոբը ծնեց Յովսէփին՝ Մարիամի մարդուն, որի նշանածն
        էր կոյս Մարիամը, որից ծնուեց Յիսուս, որ անուանուեց Քրիստոս:'
      verse: 16
    - text: 'Արդ, Աբրահամից մինչեւ Դաւիթը բոլոր սերունդները՝ տասնչորս սերունդ. եւ
        Դաւթից մինչեւ Բաբելոնի մէջ գերութիւնը՝ տասնչորս սերունդ. Բաբելոնի մէջ գերութիւնից
        մինչեւ Քրիստոս՝ տասնչորս սերունդ:'
      verse: 17
    - text: 'Յիսուս Քրիստոսի ծնունդը այսպէս եղաւ. նրա մայրը՝ Մարիամը, որ Յովսէփի նշանածն
        էր, նախքան նրանց՝ իրար մօտենալը, Սուրբ Հոգուց յղիացած գտնուեց:'
      verse: 18
    - text: 'Եւ Յովսէփը՝ նրա մարդը, քանի որ արդար էր եւ չէր կամենում նրան խայտառակել,
        մտածեց առանց աղմուկի արձակել նրան:'
      verse: 19
    - text: 'Եւ մինչ նա այս բանի մասին էր մտածում, ահա Տիրոջ հրեշտակը երազի մէջ երեւաց
        նրան եւ ասաց. «Յովսէ՛փ, Դաւթի՛ որդի, մի՛ վախեցիր քեզ մօտ առնելու Մարիամին՝
        քո կնոջը, որովհետեւ նրա մէջ ծնուածը Սուրբ Հոգուց է:'
      verse: 20
    - text: 'Նա մի որդի պիտի ծնի, եւ նրա անունը Յիսուս պիտի դնես, քանի որ նա պիտի
        փրկի իր ժողովրդին՝ իր մեղքերից»:'
      verse: 21
    - text: Սակայն այս ամէնը եղաւ, որպէսզի կատարուի, ինչ որ Տիրոջ կողմից ասուել էր
        Եսայի մարգարէի բերանով.
      verse: 22
    - text: '«Ահա կոյսը պիտի յղիանայ եւ մի որդի պիտի ծնի, եւ նրան պիտի կոչեն Էմմանուէլ,
        որ նշանակում է Աստուած մեզ հետ»:'
      verse: 23
    - text: 'Եւ Յովսէփը քնից արթնանալով՝ արեց, ինչպէս հրամայել էր իրեն Տիրոջ հրեշտակը,
        եւ իր կնոջն առաւ իր մօտ:'
      verse: 24
    - text: 'Բայց նրա հետ չյարաբերուեց, մինչեւ Մարիամը ծնեց իր անդրանիկ որդուն եւ
        նրա անունը դրեց Յիսուս:'
      verse: 25
  - chapter: 2
    verses:
    - text: Երբ Յիսուս ծնուեց Հրէաստանի Բեթղեհէմ քաղաքում, Հերովդէս արքայի օրով, ահա
        արեւելքից մոգեր եկան Երուսաղէմ եւ ասացին.
      verse: 1
    - text: '«Ո՞ւր է հրեաների արքան, որ ծնուեց, որովհետեւ նրա աստղը տեսանք արեւելքում
        եւ եկանք նրան երկրպագելու»:'
      verse: 2
    - text: 'Եւ երբ Հերովդէս արքան լսեց այս, խռովուեց, նրա հետ՝ եւ Երուսաղէմի ամբողջ
        ժողովուրդը:'
      verse: 3
    - text: 'Եւ հաւաքելով բոլոր քահանայապետներին ու ժողովրդի օրէնսգէտներին՝ հարցրեց
        նրանց, թէ ո՞ւր պիտի ծնուի Քրիստոսը:'
      verse: 4
    - text: Եւ նրանք ասացին նրան. «Հրէաստանի Բեթղեհէմ քաղաքում, որովհետեւ մարգարէի
        միջոցով այսպէս է գրուած.
      verse: 5
    - text: '«Եւ դու, Բեթղեհէ՛մ, Յուդայի՛ երկիր, Յուդայի քաղաքների մէջ փոքրագոյնը
        չես. քեզնից մի իշխան պիտի ելնի ինձ համար, որ պիտի հովուի իմ ժողովրդին՝ Իսրայէլին»:'
      verse: 6
    - text: 'Այն ժամանակ Հերովդէսը գաղտնի կանչեց մոգերին եւ նրանցից ստուգեց աստղի
        երեւալու ժամանակը:'
      verse: 7
    - text: 'Եւ նրանց Բեթղեհէմ ուղարկելով՝ ասաց. «Գնացէ՛ք ստոյգ իմացէք մանկան մասին
        եւ երբ գտնէք, տեղեկացրէ՛ք ինձ, որպէսզի ես էլ գնամ երկրպագեմ նրան»:'
      verse: 8
    - text: 'Եւ նրանք երբ թագաւորից լսեցին այս, գնացին: Եւ ահա այն աստղը, որ տեսել
        էին արեւելքում, առաջնորդեց նրանց, մինչեւ որ եկաւ կանգնեց այն տեղի վրայ, ուր
        մանուկն էր:'
      verse: 9
    - text: 'Աստղը տեսնելուն պէս չափազանց ուրախացան:'
      verse: 10
    - text: 'Եւ երբ այն տունը մտան, տեսան մանկանը իր մօր՝ Մարիամի հետ միասին եւ ընկան
        ու երկրպագեցին նրան. եւ բանալով իրենց գանձատուփերը՝ նրան նուէրներ մատուցեցին՝
        ոսկի, կնդրուկ եւ զմուռս:'
      verse: 11
    - text: 'Եւ երազի մէջ Աստծուց հրաման առնելով չվերադառնալ Հերովդէսի մօտ, այլ ճանապարհով
        գնացին իրենց երկիրը:'
      verse: 12
    - text: 'Եւ երբ նրանք այնտեղից գնացին, ահա Տիրոջ հրեշտակը երազի մէջ երեւաց Յովսէփին
        ու ասաց. «Վե՛ր կաց, վերցրո՛ւ այդ մանկանը եւ նրա մօրը ու փախի՛ր Եգիպտոս. եւ
        այնտեղ մնա՛ մինչեւ որ քեզ ասեմ. քանի որ Հերովդէսը փնտռում է այդ մանկանը կորստ»ան
        մատն»լու համար»:'
      verse: 13
    - text: Եւ նա վեր կացաւ, առաւ մանկանն ու նրա մօրը, գիշերով, եւ գնաց Եգիպտոս ու
        այնտեղ մնաց մինչեւ Հերովդէսի մահը,
      verse: 14
    - text: 'որպէսզի կատարուի մարգարէի բերանով Տիրոջ կողմից ասուածը, թէ՝ Եգիպտոսի՛ց
        պիտի կանչեմ իմ Որդուն:'
      verse: 15
    - text: 'Այն ժամանակ, երբ Հերովդէսը տեսաւ, որ մոգերից խաբուեց, սաստիկ բարկացաւ
        եւ մարդ ուղարկեց ու կոտորեց այն բոլոր մանուկներին, որ Բեթղեհէմում եւ նրա սահմաններում
        էին գտնւում եւ երկու տարեկան ու դրանից ցած էին՝ ըստ այն ժամանակի, որն ստուգ»լ
        էր մոգ»րից:'
      verse: 16
    - text: Այն ժամանակ կատարուեց Երեմիա մարգարէի բերանով ասուածը, թէ՝ Ռամայում մի
        ձայն գուժեց. ողբ ու լաց ու սաստիկ կոծ.
      verse: 17
    - text: 'Ռաքէլը լալիս էր իր զաւակների վրայ եւ չէր ուզում մխիթարուել, քանի որ նրանք
        այլեւս չկային:'
      verse: 18
    - text: Երբ Հերովդէսը վախճանուեց, ահա Տիրոջ հրեշտակը երազի մէջ երեւաց Յովսէփին
        Եգիպտոսում եւ ասաց.
      verse: 19
    - text: '«Վե՛ր կաց, վերցրո՛ւ այդ մանկանն ու իր մօրը եւ վերադարձի՛ր Իսրայէլի երկիրը,
        որովհետեւ մեռան նրանք, որ այդ մանկան մահն էին ուզում»:'
      verse: 20
    - text: 'Եւ Յովսէփը վեր կացաւ, առաւ մանկանն ու մօրը եւ եկաւ Իսրայէլի երկիրը:'
      verse: 21
    - text: Իսկ երբ լսեց, թէ Արքեղայոսը թագաւորել է Հրէաստանի վրայ իր հօր՝ Հերովդէսի
        փոխարէն, վախեցաւ այնտեղ գնալ. եւ երազի մէջ հրաման առնելով՝ գնաց Գալիլիայի
        կողմերը
      verse: 22
    - text: 'եւ եկաւ բնակուեց Նազարէթ կոչուող քաղաքում, որպէսզի կատարուի մարգարէների
        խօսքը, թէ՝ Նազովրեցի պիտի կոչուի:'
      verse: 23
  - chapter: 3
    verses:
    - text: Այն օրերին Յովհաննէս Մկրտիչը գալիս է քարոզելու Հրէաստանի անապատում եւ
        ասում.
      verse: 1
    - text: '«Ապաշխարեցէ՛ք, որովհետեւ երկնքի արքայութիւնը մօտեցել է»:'
      verse: 2
    - text: 'Սա՛ է այն մարդը, որի մասին Եսայի մարգարէի բերանով ասուեց. «Անապատում
        կանչողի ձայնն է, պատրաստեցէ՛ք Տիրոջ ճանապարհը եւ հարթեցէ՛ք նրա շաւիղները»:'
      verse: 3
    - text: 'Եւ ինքը՝ Յովհաննէսը, ուղտի մազից զգեստ ունէր եւ կաշուէ գօտի՝ իր մէջքին,
        իսկ նրա կերակուրն էր մորեխ ու վայրի մեղր:'
      verse: 4
    - text: Այն ժամանակ նրա մօտ էին գնում բոլոր երուսաղէմացիները, ամբողջ Հրէաստանն
        ու Յորդանանի շրջակայքի ժողովուրդը,
      verse: 5
    - text: 'մկրտւում էին նրանից Յորդանան գետում եւ խոստովանում էին իրենց մեղքերը:'
      verse: 6
    - text: 'Եւ նա տեսնելով սադուկեցիներից եւ փարիսեցիներից շատերին, որոնք եկել էին
        իր մկրտութեանը, ասաց նրանց. «Իժերի՛ ծնունդներ, ո՞վ ձեզ սովորեցրեց փախչել վերահաս
        բարկութիւնից:'
      verse: 7
    - text: Այսուհետեւ ապաշխարութեան արժանի գործեր կատարեցէ՛ք.
      verse: 8
    - text: եւ մի՛ յաւակնէք ասել դուք ձեզ, թէ՝ Աբրահամը մեր հայրն է. ասում եմ ձեզ,
        որ Աստուած կարող է այս քարերից էլ Աբրահամի որդիներ դուրս բերել.
      verse: 9
    - text: 'որովհետեւ կացինն ահա ծառերի արմատին է դրուած: Ամէն ծառ, որ բարի պտուղ
        չի տայ, կտրւում եւ կրակն է գցւում:'
      verse: 10
    - text: Ես ձեզ ջրով եմ մկրտում ապաշխարութեան համար, բայց ով գալիս է ինձնից յետոյ,
        ինձնից աւելի հզօր է, եւ ես արժանի չեմ հանելու նրա կօշիկները. նա կը մկրտի ձեզ
        Սուրբ Հոգով եւ հրով. նա,
      verse: 11
    - text: 'որի քամհարը իր ձեռքում է, եւ կը մաքրի իր կալը, ցորենը կը հաւաքի իր շտեմարանում
        եւ յարդը կ՚այրի անշէջ կրակով»:'
      verse: 12
    - text: 'Այն ժամանակ Յիսուս Գալիլիայից Յորդանան եկաւ, Յովհաննէսի մօտ՝ նրանից մկրտուելու:'
      verse: 13
    - text: 'Իսկ Յովհաննէսն ընդդիմացաւ նրան ու ասաց. «Ի՛նձ պէտք է, որ քեզնից մկրտուեմ,
        եւ դու ի՞նձ մօտ ես գալիս»:'
      verse: 14
    - text: 'Յիսուս պատասխանեց եւ ասաց նրան. «Թո՛յլ տուր հիմա, որովհետեւ այսպէս վայել
        է, որ մենք կատարենք Աստծու ամէն արդարութիւն»: Եւ ապա նրան թոյլ տուեց:'
      verse: 15
    - text: 'Եւ երբ Յիսուս մկրտուեց, իսկոյն ջրից դուրս ելաւ. եւ ահա երկինքը բացուեց
        նրան, եւ նա տեսաւ Աստծու Հոգին, որն իջնում էր ինչպէս աղաւնի եւ գալիս էր իր
        վրայ:'
      verse: 16
    - text: 'Եւ ահա՝ մի ձայն երկնքից, որ ասում էր. «Դա՛ է իմ սիրելի Որդին, որն ունի
        իմ ամբողջ բարեհաճութիւնը»:'
      verse: 17
  - chapter: 4
    verses:
    - text: 'Դրանից յետոյ Յիսուս անապատ տարուեց Հոգուց՝ սատանայից փորձուելու:'
      verse: 1
    - text: 'Եւ քառասուն օր ու քառասուն գիշեր ծոմ պահեց, ապա քաղց զգաց:'
      verse: 2
    - text: 'Եւ փորձիչը՝ սատանան, մօտենալով նրան՝ ասաց. «Եթէ Աստծու Որդին ես, ասա՛,
        որ այս քարերը հաց լինեն»:'
      verse: 3
    - text: 'Նա պատասխանեց եւ ասաց. «Գրուած է՝ միայն հացով չի ապրի մարդ, այլ՝ այն
        ամէն խօսքով, որ դուրս է գալիս Աստծու բերանից»:'
      verse: 4
    - text: Ապա սատանան նրան տարաւ սուրբ քաղաքը եւ կանգնեցրեց նրան տաճարի աշտարակի
        վրայ ու ասաց նրան.
      verse: 5
    - text: '«Եթէ Աստծու Որդին ես, քեզ այստեղից ցա՛ծ գցիր, որովհետեւ գրուած է՝ իր
        հրեշտակներին պատուիրուած է քո մասին, եւ ձեռքերի վրայ պիտի վերցնեն քեզ, որպէսզի
        երբեք քո ոտքը քարին չխփես»:'
      verse: 6
    - text: 'Յիսուս դարձեալ նրան ասաց. «Գրուած է՝ քո Տէր Աստծուն պիտի չփորձես»:'
      verse: 7
    - text: Սատանան նորից նրան առաւ տարաւ մի շատ բարձր լերան վրայ եւ ցոյց տուեց նրան
        աշխարհի բոլոր թագաւորութիւններն ու դրանց փառքը եւ նրան ասաց.
      verse: 8
    - text: '«Այս բոլորը քեզ կը տամ, եթէ գետին ընկնելով ինձ պաշտես»:'
      verse: 9
    - text: 'Այն ժամանակ Յիսուս նրան ասաց. «Ետե՛ւս գնա, սատանա՛, որովհետեւ գրուած
        է՝ պիտի երկրպագես քո Տէր Աստծո՛ւն եւ միայն նրա՛ն պիտի պաշտես»:'
      verse: 10
    - text: 'Ապա սատանան նրան թողեց. եւ ահա հրեշտակներ մօտեցան ու ծառայում էին նրան:'
      verse: 11
    - text: 'Եւ երբ Յիսուս լսեց, թէ Յովհաննէսը բանտարկուել է, մեկնեց գնաց Գալիլիա:'
      verse: 12
    - text: Եւ թողնելով Նազարէթը՝ եկաւ բնակուեց Կափառնայումում, ծովեզերքի մօտ, Զաբուղոնի
        եւ Նեփթաղիմի սահմաններում,
      verse: 13
    - text: որպէսզի կատարուի Եսայի մարգարէի բերանով ասուած խօսքը.
      verse: 14
    - text: «Երկի՛ր Զաբուղոնի եւ երկի՛ր Նեփթաղիմի, ճանապա՛րհ ծովի, միւս ա՛փը Յորդանանի,
        Գալիլիա՛ հեթանոսների,
      verse: 15
    - text: 'խաւարի մէջ նստած ժողովուրդը մեծ լոյս տեսաւ. եւ լոյս ծագեց նրանց վրայ,
        որ նստում էին մահուան երկրի եւ ստուերների մէջ»:'
      verse: 16
    - text: 'Դրանից յետոյ Յիսուս սկսեց քարոզել եւ ասել. «Ապաշխարեցէ՛ք, որովհետեւ երկնքի
        արքայութիւնը մօտեցել է»:'
      verse: 17
    - text: 'Մինչ Յիսուս Գալիլիայի ծովեզերքով քայլում էր, տեսաւ երկու եղբայրների՝
        Սիմոնին, որ Պետրոս էր կոչւում, եւ նրա եղբայր Անդրէասին. ծովի մէջ ուռկան էին
        գցում, քանի որ ձկնորսներ էին:'
      verse: 18
    - text: 'Եւ նրանց ասաց. «Իմ յետեւի՛ց եկէք, եւ ես ձեզ մարդկանց որսորդներ պիտի դարձնեմ»:'
      verse: 19
    - text: 'Եւ նրանք իսկոյն թողնելով ուռկանները՝ գնացին նրա յետեւից:'
      verse: 20
    - text: 'Եւ այնտեղից առաջ գնալով, տեսաւ երկու այլ եղբայրների՝ Զեբեդէոսի որդի Յակոբոսին
        եւ նրա եղբայր Յովհաննէսին, մինչ նաւակի մէջ էին իրենց հօր՝ Զեբեդէոսի հետ միասին
        եւ իրենց ուռկանները կարգի էին բերում. եւ նրանց էլ կանչեց:'
      verse: 21
    - text: 'Նրանք իսկոյն թողնելով նաւակը եւ իրենց հօրը՝ գնացին նրա յետեւից:'
      verse: 22
    - text: 'Եւ Յիսուս շրջում էր Գալիլիայի բոլոր կողմերը, ուսուցանում էր նրանց ժողովարաններում,
        քարոզում էր արքայութեան Աւետարանը եւ բժշկում ժողովրդի մէջ եղած բոլոր հիւանդութիւններն
        ու բոլոր ախտերը:'
      verse: 23
    - text: 'Եւ նրա համբաւը տարածուեց ամբողջ Ասորիքում. եւ նրա մօտ բերեցին բոլոր հիւանդներին,
        որոնք տառապում էին պէսպէս ցաւերով ու տանջանքներով. ե՛ւ դիւահարների, ե՛ւ լուսնոտների,
        ե՛ւ անդամալոյծների. եւ նրանց բժշկեց:'
      verse: 24
    - text: 'Եւ Գալիլիայից, Դեկապոլսից, Երուսաղէմից, Հրէաստանից եւ Յորդանանի միւս
        կողմից բազում ժողովուրդ նրա յետեւից էր գնում. եւ բժշկեց նրանց:'
      verse: 25
  - chapter: 5
    verses:
    - text: 'Եւ տեսնելով ժողովրդի բազմութիւնը՝ բարձրացաւ լերան վրայ: Եւ երբ այնտեղ
        նստեց, նրա մօտ եկան իր աշակերտները.'
      verse: 1
    - text: եւ նա սկսեց նրանց ուսուցանել ու ասել.
      verse: 2
    - text: '- Երանի՜ հոգով աղքատներին, որովհետեւ նրանցն է երկնքի արքայութիւնը:'
      verse: 3
    - text: '- Երանի՜ սգաւորներին, որովհետեւ նրանք պիտի մխիթարուեն:'
      verse: 4
    - text: '- Երանի՜ հեզերին, որովհետեւ նրանք երկիրը պիտի ժառանգեն:'
      verse: 5
    - text: '- Երանի՜ նրանց, որ քաղցն ու ծարաւն ունեն արդարութեան, որովհետեւ նրանք
        պիտի յագենան:'
      verse: 6
    - text: '- Երանի՜ ողորմածներին, որովհետեւ նրանք ողորմութիւն պիտի գտնեն:'
      verse: 7
    - text: '- Երանի՜ նրանց, որ սրտով մաքուր են, որովհետեւ նրանք Աստծուն պիտի տեսնեն:'
      verse: 8
    - text: '- Երանի՜ խաղաղարարներին, որովհետեւ նրանք Աստծու որդիներ պիտի կոչուեն:'
      verse: 9
    - text: '- Երանի՜ նրանց, որ հալածւում են արդարութեան համար, որովհետեւ նրանցն է
        երկնքի արքայութիւնը:'
      verse: 10
    - text: '- Երանի՜ է ձեզ, երբ ձեզ նախատեն ու հալածեն եւ իմ պատճառով ձեր մասին ամէն
        տեսակ չար խօսք՝ սուտ ասեն:'
      verse: 11
    - text: 'Ցնծացէ՛ք եւ ուրախացէ՛ք, որովհետեւ երկնքում ձեր վարձը շատ է, քանի որ այսպէս
        հալածեցին մարգարէներին, որոնք ձեզնից առաջ են եղել:'
      verse: 12
    - text: '«Դո՛ւք էք երկրի աղը. սակայն եթէ աղը անհամանայ, ինչո՞վ այն կ՚աղուի. այնուհետեւ
        ոչ մի բանի պիտանի չի լինի, այլ միայն դուրս կը թափուի եւ մարդկանց ոտքի կոխան
        կը լինի:'
      verse: 13
    - text: 'Դո՛ւք էք աշխարհի լոյսը. մի քաղաք, որ լերան վրայ է կանգնած, չի կարող թաքնուել:'
      verse: 14
    - text: 'Եւ ճրագ վառելով կաթսայի տակ չեն դնում, այլ՝ աշտանակի վրայ, եւ նա լոյս
        է տալիս բոլոր նրանց, որ տան մէջ են:'
      verse: 15
    - text: 'Թող այդպէս փայլի ձեր լոյսը մարդկանց առաջ, որպէսզի տեսնեն ձեր բարի գործերն
        ու փառաւորեն ձեր Հօրը, որ երկնքում է»:'
      verse: 16
    - text: '«Մի՛ կարծէք, թէ Օրէնքը կամ մարգարէներին ջնջելու եկայ. չեկայ ջնջելու,
        այլ՝ լրացնելու:'
      verse: 17
    - text: 'Ճշմարիտ եմ ասում ձեզ. մինչեւ որ երկինք ու երկիր անցնեն, մի յովտ իսկ,
        - որ մի նշանախեց է, - Օրէնքից եւ մարգարէներից չի անցնի, մինչեւ որ այս բոլորը
        կատարուի:'
      verse: 18
    - text: 'Ով որ այս պատուիրաններից, փոքրերի՛ց անգամ մի բան կը ջնջի եւ մարդկանց
        այդպէ՛ս կ՚ուսուցանի, երկնքի արքայութեան մէջ փոքր պիտի համարուի. իսկ ով կը
        կատարի եւ կ՚ուսուցանի, երկնքի արքայութեան մէջ նա մեծ պիտի համարուի:'
      verse: 19
    - text: 'Բայց ասում եմ ձեզ, որ, եթէ ձեր արդարութիւնը աւելի չլինի, քան օրէնսգէտներինը
        եւ փարիսեցիներինը, երկնքի արքայութիւնը չէք մտնի:'
      verse: 20
    - text: 'Լսել էք, թէ ինչ ասուեց նախնիներին. «Մի՛ սպանիր», որովհետեւ, ով որ սպանի,
        ենթակայ կը լինի դատաստանի:'
      verse: 21
    - text: 'Իսկ ես ձեզ ասում եմ, թէ՝ ամէն մարդ, որ զուր տեղը բարկանում է իր եղբօր
        վրայ, ենթակայ կը լինի դատաստանի, եւ ով որ իր եղբօրն ասի՝ յիմար, ենթակայ կը
        լինի ատեանի, եւ ով որ իր եղբօրն ասի՝ ապուշ, ենթակայ կը լինի գեհենի կրակին:'
      verse: 22
    - text: Եթէ սեղանի վրայ քո ընծան մատուցելու լինես եւ այնտեղ յիշես, թէ քո եղբայրը
        քո դէմ մի ոխ ունի,
      verse: 23
    - text: 'քո ընծան թո՛ղ սեղանի առաջ եւ գնա՛ նախ հաշտուի՛ր քո եղբօր հետ եւ ապա ե՛կ
        քո ընծան մատուցի՛ր:'
      verse: 24
    - text: 'Եթէ մէկը քեզ հետ խնդիր ունի եւ քեզ դատի է կանչում, մինչ նրա հետ դեռ ճանապարհին
        ես, եղի՛ր իրաւախոհ կանխաւ. գուցէ նա քեզ դատաւորին յանձնի, եւ դատաւորը՝ դահճին,
        ու դու բանտ նետուես:'
      verse: 25
    - text: 'Ճշմարիտ եմ ասում քեզ, այնտեղից դուրս չես գայ, մինչեւ չվճարես վերջին դահեկանը:'
      verse: 26
    - text: Լսել էք, թէ ինչ ասուեց. «Մի՛ շնանար».
      verse: 27
    - text: 'իսկ ես ձեզ ասում եմ. ամէն մարդ, որ կնոջ նայում է նրան ցանկանալու համար,
        արդէն շնացաւ նրա հետ իր սրտում:'
      verse: 28
    - text: 'Եթէ քո աջ աչքը քեզ գայթակղեցնում է, հանի՛ր այն եւ դէ՛ն գցիր քեզնից. որովհետեւ
        քեզ համար լաւ է, որ քո անդամներից մէկը կորչի, եւ քո ամբողջ մարմինը չընկնի
        գեհեն:'
      verse: 29
    - text: 'Եւ եթէ քո աջ ձեռքը քեզ գայթակղեցնում է, կտրի՛ր այն եւ դէ՛ն գցիր քեզնից.
        որովհետեւ քեզ համար լաւ է, որ քո անդամներից մէկը կորչի, եւ քո ամբողջ մարմինը
        չընկնի գեհեն:'
      verse: 30
    - text: 'Արդարեւ ասուել է. «Ով որ արձակի իր կնոջը, թող նրան արձակման թուղթը տայ»:'
      verse: 31
    - text: 'Իսկ ես ձեզ ասում եմ. ամէն մարդ, որ իր կնոջն արձակում է առանց պոռնկութեան
        պատճառի, նա՛ է, որ նրան շնութեան է մղում. եւ ով որ արձակուածին է առնում, շնանում
        է:'
      verse: 32
    - text: 'Լսել էք դարձեալ, թէ ինչ ասուեց նախնիներին. «Երդմնազանց մի՛ լինիր, այլ
        արա՛ Տիրոջն այն, ինչ երդուել ես»:'
      verse: 33
    - text: Իսկ ես ձեզ ասում եմ՝ ամենեւի՛ն չերդուել. ո՛չ երկնքի վրայ, որովհետեւ Աստծու
        աթոռն է,
      verse: 34
    - text: 'ո՛չ երկրի վրայ, որովհետեւ նրա ոտքերին պատուանդան է, եւ ո՛չ Երուսաղէմի
        վրայ, որովհետեւ մեծ Արքայի քաղաքն է:'
      verse: 35
    - text: 'Եւ քո գլխով էլ չերդուես, որովհետեւ չես կարող մի մազ իսկ սպիտակ կամ սեւ
        դարձնել:'
      verse: 36
    - text: 'Այլ ձեր խօսքը լինի՝ այոն՝ այո, եւ ոչը՝ ոչ. որովհետեւ դրանից աւելին չարից
        է:'
      verse: 37
    - text: 'Լսել էք՝ ինչ ասուեց. «Աչքի փոխարէն՝ աչք եւ ատամի փոխարէն՝ ատամ»:'
      verse: 38
    - text: 'Իսկ ես ձեզ ասում եմ. չարին հակառակ չկանգնե՛լ. այլ եթէ մէկը քո աջ ծնօտին
        ապտակ տայ, նրան մի՛ւսն էլ դարձրու:'
      verse: 39
    - text: 'Եւ եթէ մէկը կամենայ քեզ բռնադատել եւ քո շապիկն առնել, նրան քո բաճկո՛նն
        էլ թող:'
      verse: 40
    - text: 'Եւ եթէ մէկը քեզ հարկադրի մի մղոն ճանապարհ անցնել, նրա հետ երկո՛ւ էլ գնա:'
      verse: 41
    - text: 'Տո՛ւր նրան, ով քեզնից խնդրում է. եւ ով կամենում է քեզնից փոխ առնել, երես
        մի՛ դարձրու նրանից:'
      verse: 42
    - text: 'Լսել էք արդարեւ, թէ ինչ ասուեց. «Պիտի սիրես ընկերոջդ եւ պիտի ատես քո
        թշնամուն»:'
      verse: 43
    - text: Իսկ ես ձեզ ասում եմ. սիրեցէ՛ք ձեր թշնամիներին, օրհնեցէ՛ք ձեզ անիծողներին,
        բարութի՛ւն արէք ձեզ ատողներին եւ աղօթեցէ՛ք նրանց համար, որ չարչարում են ձեզ
        եւ հալածում,
      verse: 44
    - text: 'որպէսզի որդիները լինէք ձեր Հօր, որ երկնքում է. քանի որ նա իր արեգակը
        ծագեցնում է չարերի եւ բարիների վրայ եւ անձրեւ է թափում արդարների եւ մեղաւորների
        վրայ:'
      verse: 45
    - text: 'Եթէ սիրէք միայն նրանց, որոնք ձեզ սիրում են, ձեր վարձն ի՞նչ է. չէ՞ որ
        մաքսաւորներն էլ նոյնն են անում:'
      verse: 46
    - text: 'Եւ եթէ միայն ձեր բարեկամներին ողջոյն տաք, ի՞նչ աւելի բան էք անում. չէ՞
        որ մաքսաւորներն ու մեղաւորները նոյնն են անում:'
      verse: 47
    - text: 'Արդ, կատարեա՛լ եղէք դուք, ինչպէս որ ձեր երկնաւոր Հայրն է կատարեալ»:'
      verse: 48
  - chapter: 6
    verses:
    - text: '«Զգո՛յշ եղէք, որ ձեր ողորմութիւնը մարդկանց առջեւ չանէք, որպէս թէ այն
        լինէր ի ցոյց նրանց. այլապէս վարձ չէք ընդունի ձեր Հօրից, որ երկնքում է:'
      verse: 1
    - text: 'Այլ երբ ողորմութիւն անես, փող մի՛ հնչեցրու քո առջեւ, ինչպէս անում են
        կեղծաւորները ժողովարաններում եւ հրապարակներում, որպէսզի փառաւորուեն մարդկանցից:
        Ճշմարիտ եմ ասում ձեզ, ա՛յդ իսկ է նրանց վարձը:'
      verse: 2
    - text: Այլ երբ դու ողորմութիւն անես, թող քո ձախ ձեռքը չիմանայ, թէ ինչ է անում
        քո աջը,
      verse: 3
    - text: 'որպէսզի քո ողորմութիւնը ծածուկ լինի, եւ քո Հայրը, որ տեսնում է, ինչ որ
        ծածուկ է, կը հատուցի քեզ յայտնապէս»:'
      verse: 4
    - text: '«Եւ երբ աղօթես, չլինե՛ս կեղծաւորների նման, որոնք սիրում են ժողովարաններում
        եւ հրապարակների անկիւններում աղօթքի կանգնել, որպէսզի մարդկանց երեւան. ճշմարիտ
        եմ ասում ձեզ, ա՛յդ իսկ է նրանց վարձը:'
      verse: 5
    - text: 'Այլ դու երբ աղօթես, մտի՛ր քո սենեակը, փակի՛ր քո դռները եւ ծածո՛ւկ աղօթիր
        քո Հօրը, եւ քո Հայրը, որ տեսնում է, ինչ որ ծածուկ է, կը հատուցի քեզ յայտնապէս:'
      verse: 6
    - text: 'Աղօթք անելիս շատախօս մի՛ լինէք ինչպէս հեթանոսները, որովհետեւ նրանք կարծում
        են, թէ իրենց շատ խօսքերի պատճառով լսելի կը լինեն:'
      verse: 7
    - text: 'Արդ, նրանց չնմանուէ՛ք, որովհետեւ ձեր Հայրը գիտէ, թէ ինչ է ձեզ պէտք, նախքան
        որ դուք նրանից մի բան ուզէք:'
      verse: 8
    - text: Եւ արդ, դուք այսպէ՛ս աղօթեցէք».
      verse: 9
    - text: «Հա՛յր մեր, որ երկնքում ես. սո՛ւրբ թող լինի քո անունը.
      verse: 10
    - text: քո թագաւորութի՛ւնը թող գայ. քո կա՛մքը թող լինի երկրի վրայ, ինչպէս որ երկնքում
        է՛.
      verse: 11
    - text: մեր հանապազօրեայ հացը տո՛ւր մեզ այսօր.
      verse: 12
    - text: եւ ների՛ր մեզ մեր յանցանքները, ինչպէս որ մենք ենք ներում նրանց, որ յանցանք
        են գործում մեր դէմ.
      verse: 13
    - text: 'եւ մի՛ տար մեզ փորձութեան, այլ փրկի՛ր մեզ չարից. որովհետեւ քո՛նն է թագաւորութիւնը
        եւ զօրութիւնը եւ փառքը յաւիտեանս. ամէն:'
      verse: 14
    - text: 'Եթէ դուք մարդկանց ներէք իրենց յանցանքները, ձեր երկնաւոր Հայրն էլ ձեզ
        կը ների:'
      verse: 15
    - text: 'Իսկ եթէ դուք մարդկանց չներէք իրենց յանցանքները, ձեր Հայրն էլ ձե՛զ չի
        ների ձեր յանցանքները»:'
      verse: 16
    - text: '«Երբ ծոմ պահէք, տրտմերես մի՛ լինէք կեղծաւորների նման, որոնք իրենց երեսները
        այլանդակում են, որպէսզի մարդկանց այնպէս երեւան, թէ ծոմ են պահում. ճշմարիտ
        եմ ասում ձեզ, ա՛յդ իսկ է նրանց վարձը:'
      verse: 17
    - text: Այլ երբ դու ծոմ պահես, օծի՛ր քո գլուխը եւ լուա՛ քո երեսը,
      verse: 18
    - text: 'որպէսզի չերեւաս մարդկանց որպէս ծոմ պահող, այլ քո Հօրը՝ գաղտնաբար. եւ
        քո Հայրը, որ տեսնում է, ինչ որ ծածուկ է, կը հատուցի քեզ»:'
      verse: 19
    - text: «Գանձեր մի՛ դիզէք ձեզ համար երկրի վրայ, ուր ցեց եւ ժանգ ոչնչացնում են,
        եւ ուր գողեր պատերն են ծակում ու գողանում,
      verse: 20
    - text: այլ գանձեր դիզեցէ՛ք ձեզ համար երկնքում, որտեղ ո՛չ ցեց եւ ո՛չ ժանգ չեն
        ոչնչացնում, եւ ո՛չ էլ գողերը պատերն են ծակում ու գողանում.
      verse: 21
    - text: 'քանի որ, ուր ձեր գանձերն են, այնտեղ եւ ձեր սրտերը կը լինեն:'
      verse: 22
    - text: 'Մարմնի ճրագը աչքն է. եթէ քո աչքը պարզ է, քո ամբողջ մարմինը լուսաւոր կը
        լինի:'
      verse: 23
    - text: 'Իսկ եթէ քո աչքը պղտոր է, քո ամբողջ մարմինը խաւար կը լինի: Եւ արդ, եթէ
        քո մէջ եղած լոյսը խաւար է, ապա խաւարը՝ որչա՜փ եւս աւելի»:'
      verse: 24
    - text: '«Ոչ ոք չի կարող երկու տիրոջ ծառայել. կա՛մ մէկին կ՚ատի եւ միւսին կը սիրի,
        կա՛մ մէկին կը մեծարի եւ միւսին կ՚արհամարհի. չէք կարող ծառայել Աստծուն եւ՝
        մամոնային»:'
      verse: 25
    - text: '«Դրա համար ասում եմ ձեզ. ձեր կեանքի համար հոգ մի՛ արէք, թէ ի՛նչ պիտի
        ուտէք կամ ի՛նչ պիտի խմէք, եւ ոչ էլ ձեր մարմնի համար, թէ ի՛նչ պիտի հագնէք.
        չէ՞ որ կեանքը աւելին է, քան կերակուրը, եւ մարմինը՝ քան զգեստը:'
      verse: 26
    - text: 'Նայեցէ՛ք երկնքի թռչուններին. ո՛չ վարում են, ո՛չ հնձում եւ ո՛չ էլ շտեմարանների
        մէջ հաւաքում. եւ ձեր երկնաւոր Հայրը կերակրում է նրանց. չէ՞ որ դուք աւելին
        էք, քան նրանք:'
      verse: 27
    - text: 'Եւ արդ, ձեզնից ո՞վ կարող է հոգս անելով՝ իր հասակի վրայ մէկ կանգուն աւելացնել:'
      verse: 28
    - text: 'Եւ հագուստի համար ինչո՞ւ էք հոգս անում. նայեցէ՛ք վայրի շուշանին, ինչպէ՜ս
        է աճում. ո՛չ ջանք է թափում եւ ո՛չ հիւսում:'
      verse: 29
    - text: 'Ասում եմ ձեզ, որ Սողոմոնն իսկ, իր ամբողջ փառքի մէջ, չհագնուեց նրանցից
        մէկի նման:'
      verse: 30
    - text: 'Իսկ եթէ դաշտի միջի խոտին, որ այսօր կայ եւ վաղը հնոց կը նետուի, այդպէ՛ս
        է հագցնում Աստուած, որքա՜ն եւս առաւել՝ ձե՛զ, թերահաւատնե՛ր:'
      verse: 31
    - text: Այսուհետեւ հոգ մի՛ արէք ու մի՛ ասէք՝ ի՛նչ պիտի ուտենք կամ ի՛նչ պիտի խմենք
        կամ ի՛նչ պիտի հագնենք,
      verse: 32
    - text: 'որովհետեւ հեթանոսներն են այդ բոլորը որոնում. քանի որ ձեր երկնաւոր Հայրը
        գիտէ, թէ այդ բոլորը ձեզ պէտք է:'
      verse: 33
    - text: 'Նախ խնդրեցէ՛ք Աստծու արքայութիւնը եւ նրա արդարութիւնը, եւ այդ բոլորը
        Աստուած ձեզ աւելիով կը տայ: Այսուհետեւ հոգ մի՛ արէք վաղուայ մասին, որովհետեւ
        վաղուայ օրը իր մասին կը հոգայ. օրուայ հոգսը բաւ է օրուայ համար»:'
      verse: 34
  - chapter: 7
    verses:
    - text: «Մի՛ դատէք, որ Աստծուց չդատուէք.
      verse: 1
    - text: 'որովհետեւ ինչ դատաստանով, որ դատէք, նրանով էք դատուելու. եւ ինչ չափով,
        որ չափում էք, նրանով պիտի չափուի ձեզ համար:'
      verse: 2
    - text: Ինչո՞ւ քո եղբօր աչքի մէջ շիւղը տեսնում ես, իսկ քո աչքի մէջ գերանը չես
        տեսնում.
      verse: 3
    - text: 'կամ ինչպէ՞ս քո եղբօրն ասում ես՝ թո՛ղ որ հանեմ այդ շիւղը քո աչքից, եւ
        ահա քո աչքում գերան կայ:'
      verse: 4
    - text: 'Կեղծաւո՛ր, նախ հանի՛ր քո աչքից այդ գերանը եւ ապա յստակ կը տեսնես՝ քո
        եղբօր աչքից շիւղը հանելու համար:'
      verse: 5
    - text: 'Մի՛ տուէք սրբութիւնը շներին. եւ ձեր մարգարիտները խոզերի առաջ մի՛ գցէք,
        որպէսզի դրանք ոտքի կոխան չանեն եւ դառնալով ձեզ չպատառոտեն:'
      verse: 6
    - text: Խնդրեցէ՛ք Աստծուց, եւ նա կը տայ ձեզ, փնտռեցէ՛ք եւ կը գտնէք, բախեցէ՛ք,
        եւ կը բացուի ձեր առաջ.
      verse: 7
    - text: 'որովհետեւ, ով որ ուզի, ստանում է, ով որ փնտռի, գտնում է, եւ ով որ բախի,
        նրա առաջ կը բացուի:'
      verse: 8
    - text: Ձեզնից ո՞վ է այն մարդը, որից իր որդին եթէ հաց ուզի, միթէ քա՞ր կը տայ նրան.
      verse: 9
    - text: 'եւ կամ եթէ ձուկ ուզի, միթէ օ՞ձ կը տայ նրան:'
      verse: 10
    - text: 'Արդ, եթէ դուք, որ չար էք, գիտէք ձեր որդիներին բարի պարգեւներ տալ, որքա՜ն
        եւս առաւել ձեր Հայրը, որ երկնքում է, բարիքներ կը տայ նրանց, որ նրանից ուզում
        են»:'
      verse: 11
    - text: '«Այն ամէնը, ինչ կը կամենաք, որ մարդիկ ձեզ անեն, այդպէս եւ դո՛ւք արէք
        նրանց, որովհետեւ ա՛յդ իսկ են Օրէնքն ու մարգարէները»:'
      verse: 12
    - text: '«Մտէ՛ք նեղ դռնով. ինչքա՜ն լայն է դուռը եւ ընդարձակ՝ ճանապարհը, որ դէպի
        կորուստ է տանում, եւ բազմաթիւ են նրանք, որ մտնում են դրանով:'
      verse: 13
    - text: 'Ինչքա՜ն անձուկ է դուռը եւ նեղ՝ ճանապարհը, որ տանում է դէպի կեանք, եւ
        սակաւաթիւ են նրանք, որ գտնում են այն»:'
      verse: 14
    - text: '«Զգո՛յշ եղէք սուտ մարգարէներից, որոնք մօտենում են ձեզ ոչխարների զգեստներով,
        բայց ներսից յափշտակող գայլեր են:'
      verse: 15
    - text: 'Իրենց գործերի՛ց կը ճանաչէք նրանց. միթէ փշերից խաղող եւ տատասկից թուզ
        կը քաղե՞ն:'
      verse: 16
    - text: 'Այսպէս, ամէն բարի ծառ բարի պտուղ է տալիս, եւ չար ծառ չար պտուղ է տալիս:'
      verse: 17
    - text: 'Լաւ ծառը չի կարող վատ պտուղ տալ, ոչ էլ վատ ծառը՝ լաւ պտուղ տալ:'
      verse: 18
    - text: 'Ամէն ծառ, որ բարի պտուղ չի տալիս, կտրւում եւ կրակն է նետւում:'
      verse: 19
    - text: 'Ուրեմն՝ իրենց գործերի՛ց կը ճանաչէք նրանց»:'
      verse: 20
    - text: '«Ոչ ամէն մարդ, որ ինձ «Տէ՜ր, Տէ՜ր» է ասում, երկնքի արքայութիւն կը մտնի,
        այլ նա՛, ով կատարում է կամքը իմ Հօր, որ երկնքում է:'
      verse: 21
    - text: 'Այն օրը շատերն ինձ պիտի ասեն. «Տէ՜ր, Տէ՜ր, չէ՞ որ քո անունով մարգարէացանք
        եւ քո անունով դեւեր հանեցինք եւ քո անունով բազում զօրաւոր գործեր արեցինք»:'
      verse: 22
    - text: 'Եւ այն ժամանակ ես նրանց պիտի ասեմ. «Ես ձեզ երբեք չեմ ճանաչել, հեռո՛ւ
        կացէք ինձանից դուք ամէնքդ, որ անօրէնութիւն էք գործում»:'
      verse: 23
    - text: Ով որ լսում է իմ այս խօսքերը եւ կատարում է դրանք, կը նմանուի մի իմաստուն
        մարդու, որ իր տունը շինեց ժայռի վրայ.
      verse: 24
    - text: 'անձրեւները թափուեցին, եւ գետերը յորդեցին, հողմերը փչեցին եւ զարկեցին
        այդ տանը, բայց չկործանուեց, որովհետեւ ժայռի վրայ էր հաստատուած:'
      verse: 25
    - text: Իսկ ով որ լսում է իմ այս խօսքերը եւ դրանք չի կատարում, կը նմանուի մի յիմար
        մարդու, որ իր տունը շինեց աւազի վրայ.
      verse: 26
    - text: 'անձրեւները թափուեցին, գետերը բարձրացան, հողմերը փչեցին եւ զարկեցին տանը,
        եւ նա ընկաւ. եւ նրա կործանումը շատ մեծ եղաւ»:'
      verse: 27
    - text: Երբ Յիսուս այս բոլոր խօսքերն աւարտեց, ժողովուրդը զարմանում էր նրա վարդապետութեան
        վրայ.
      verse: 28
    - text: 'որովհետեւ ուսուցանում էր ինչպէս մէկը, որ հեղինակութիւն ունի եւ ոչ թէ՝
        ինչպէս օրէնսգէտները:'
      verse: 29
  - chapter: 8
    verses:
    - text: 'Երբ Յիսուս իջաւ լեռից, նրա յետեւից շատ ժողովուրդ գնաց:'
      verse: 1
    - text: 'Եւ ահա մի բորոտ մօտենալով՝ նրան երկրպագում էր ու ասում. «Տէ՛ր, եթէ կամենաս,
        կարող ես ինձ մաքրել»:'
      verse: 2
    - text: 'Յիսուս իր ձեռքը երկարեց, դիպցրեց նրան եւ ասաց. «Կամենում եմ, մաքրուի՛ր»:
        Եւ իսկոյն բորոտութիւնը նրանից մաքրուեց:'
      verse: 3
    - text: 'Եւ Յիսուս նրան ասաց. «Զգո՛յշ եղիր, ոչ ոքի չասես, այլ գնա՛ դու քեզ ցո՛յց
        տուր քահանային եւ մատուցի՛ր Մովսէսի հրամայած ընծան՝ նրանց իբրեւ վկայութիւն»:'
      verse: 4
    - text: Կափառնայում մտնելիս նրան մօտեցաւ մի հարիւրապետ. աղաչում էր նրան
      verse: 5
    - text: 'եւ ասում. «Տէ՛ր, ծառաս տանը անդամալոյծ ընկած է եւ չարաչար տանջւում է»:'
      verse: 6
    - text: 'Յիսուս նրան ասաց. «Ես կը գամ եւ կը բժշկեմ նրան»:'
      verse: 7
    - text: Հարիւրապետը պատասխանեց եւ ասաց. «Տէ՛ր, ես արժանի չեմ, որ դու իմ յարկի
        տակ մտնես. այլ խօսքո՛վ ասա, եւ իմ ծառան կը բժշկուի.
      verse: 8
    - text: 'քանի որ ես էլ իշխանութեան տակ եղող մարդ եմ, ինձ ենթակայ զինուորներ ունեմ.
        սրան ասում եմ՝ գնա՛, եւ գնում է, եւ մի ուրիշին, թէ՝ ե՛կ, եւ գալիս է. եւ իմ
        ծառային, թէ՝ արա՛ այս, եւ անում է»:'
      verse: 9
    - text: 'Երբ Յիսուս այս լսեց, զարմացաւ եւ իր հետ գնացողներին ասաց. «Ճշմարիտ եմ
        ասում ձեզ, Իսրայէլի մէջ իսկ այսպիսի հաւատ չգտայ երբեք:'
      verse: 10
    - text: Բայց ասում եմ ձեզ, որ արեւելքից եւ արեւմուտքից շատերը պիտի գան ու երկնքի
        արքայութեան մէջ սեղան պիտի նստեն Աբրահամի, Իսահակի եւ Յակոբի հետ.
      verse: 11
    - text: 'իսկ արքայութեան որդիները պիտի ելնեն արտաքին խաւարը. այնտեղ պիտի լինի
        լաց եւ ատամների կրճտում»:'
      verse: 12
    - text: 'Եւ Յիսուս հարիւրապետին ասաց. «Գնա՛, եւ ինչպէս հաւատացիր, այնպէս թող լինի
        քեզ»: Եւ այդ նոյն ժամին նրա ծառան առողջացաւ:'
      verse: 13
    - text: 'Յիսուս Պետրոսի տունը գալով՝ տեսաւ, որ նրա զոքանչը տաքութեան մէջ պառկած
        էր:'
      verse: 14
    - text: 'Բռնեց նրա ձեռքից, եւ ջերմութիւնը նրան թողեց. ոտքի կանգնեց եւ ծառայում
        էր նրանց:'
      verse: 15
    - text: Երբ երեկոյ եղաւ, նրա մօտ բազում դիւահարներ բերեցին, եւ նա խօսքով դեւերին
        հանեց ու բոլոր հիւանդներին բժշկեց,
      verse: 16
    - text: 'որպէսզի կատարուի Եսայի մարգարէի բերանով ասուած խօսքը. «Նա մեր հիւանդութիւնները
        իր վրայ վերցրեց եւ մեր ցաւերը կրեց»:'
      verse: 17
    - text: 'Յիսուս իր շուրջը բազում ժողովուրդ տեսնելով՝ հրամայեց միւս կողմ գնալ:'
      verse: 18
    - text: 'Եւ մի օրէնսգէտ, մօտենալով, ասաց նրան. «Վարդապե՛տ, ես էլ քո յետեւից կը
        գամ, ուր էլ որ գնաս»:'
      verse: 19
    - text: 'Յիսուս նրան ասաց. «Աղուէսները որջ ունեն, եւ երկնքի թռչունները՝ բոյն.
        բայց մարդու Որդին մի տեղ չունի, որ իր գլուխը դնի»:'
      verse: 20
    - text: 'Եւ իր աշակերտներից մէկն ասաց. «Տէ՛ր, ինձ թո՛յլ տուր, որ գնամ նախ իմ հօրը
        թաղեմ»:'
      verse: 21
    - text: 'Յիսուս նրան ասաց. «Դու իմ յետեւի՛ց արի եւ թո՛յլ տուր, որ մեռեալնե՛րը
        թաղեն իրենց մեռելներին»:'
      verse: 22
    - text: 'Երբ նա նաւակ մտաւ, նրա յետեւից գնացին իր աշակերտները:'
      verse: 23
    - text: 'Եւ ահա ծովի վրայ մեծ փոթորիկ առաջացաւ, այնքան, որ նաւակը ծածկուեց ալիքներից:
        Իսկ ինքը ննջում էր:'
      verse: 24
    - text: 'Եւ աշակերտները մօտենալով՝ վեր կացրին նրան ու ասացին. «Տէ՛ր, փրկի՛ր մեզ,
        որովհետեւ կորչում ենք»:'
      verse: 25
    - text: 'Նրանց ասաց. «Ինչո՞ւ էք վախկոտ, թերահաւատնե՛ր»: Այն ժամանակ, վեր կենալով,
        սաստեց հողմերին եւ ծովին, ու մեծ խաղաղութիւն եղաւ:'
      verse: 26
    - text: 'Եւ մարդիկ զարմացան ու ասում էին. «Ինչպիսի՜ մէկն է սա, որ հողմերն ու ծովը
        հնազանդւում են սրան»:'
      verse: 27
    - text: 'Եւ երբ այն կողմ, գերգեսացիների երկիրն անցաւ, նրան պատահեցին գերեզմաններից
        ելած երկու դիւահար, այնքան սաստիկ կատաղած, որ այդ ճանապարհով որեւէ մէկը չէր
        կարող անցնել:'
      verse: 28
    - text: 'Եւ ահա նրանք աղաղակեցին ու ասացին. «Ի՞նչ կայ մեր եւ քո միջեւ, Յիսո՛ւս,
        Որդի՛ Աստծու, մեզ տարաժամ տանջելո՞ւ եկար»:'
      verse: 29
    - text: 'Եւ նրանցից քիչ հեռու արօտական խոզերի մի երամակ կար:'
      verse: 30
    - text: 'Եւ դեւերը աղչում էին նրան ու ասում. «Թէ մեզ այստեղից հանես, մեզ թո՛յլ
        տուր գնալ խոզերի երամակը»:'
      verse: 31
    - text: 'Եւ նա նրանց ասաց՝ գնացէ՛ք: Դեւերը դուրս ելնելով՝ գնացին խոզերի երամակ:
        Եւ ամբողջ երամակը դարաւանդից դիմեց դէպի ծով, ու ջրերի մէջ սատկեցին:'
      verse: 32
    - text: 'Իսկ խոզարածները փախան եւ քաղաք գնալով՝ պատմեցին ամէն ինչ, նաեւ՝ դիւահարների
        դէպքը:'
      verse: 33
    - text: 'Եւ ահա ամբողջ քաղաքը Յիսուսին ընդառաջ ելաւ. երբ նրան տեսան, աղաչեցին,
        որ իրենց սահմաններից հեռու գնայ:'
      verse: 34
  - chapter: 9
    verses:
    - text: 'Եւ նաւակ մտնելով՝ Յիսուս անցաւ ծովի միւս կողմը. եւ եկաւ իր քաղաքը:'
      verse: 1
    - text: 'Եւ ահա նրա մօտ բերեցին մի անդամալոյծ, որ պառկած էր մահճի մէջ: Յիսուս
        նրանց հաւատը տեսնելով՝ ասաց անդամալոյծին. «Քո մեղքերը քեզ ներուած են»:'
      verse: 2
    - text: 'Եւ ահա օրէնսգէտներից ոմանք իրենց մտքում ասացին՝ դա հայհոյում է:'
      verse: 3
    - text: Եւ Յիսուս իմանալով նրանց մտածումները՝ նրանց ասաց. «Ինչո՞ւ դուք ձեր սրտերում
        չար բան էք խորհում.
      verse: 4
    - text: 'ի՞նչն է դիւրին. ասել՝ քեզ ներուա՞ծ են քո մեղքերը, թէ՞ ասել՝ վե՛ր կաց
        եւ քայլի՛ր:'
      verse: 5
    - text: 'Արդ, որպէսզի իմանաք, որ մարդու Որդին իշխանութիւն ունի երկրի վրայ մեղքերը
        ներելու, - ասաց նա այդ ժամանակ անդամալոյծին, - վե՛ր կաց, վերցրո՛ւ քո մահիճը
        եւ գնա՛ քո տունը»:'
      verse: 6
    - text: 'Եւ նա վեր կենալով՝ իր տունը գնաց:'
      verse: 7
    - text: 'Երբ ժողովուրդը այս տեսաւ, զարմացաւ. եւ փառաւորում էր Աստծուն՝ մարդկանց
        այսպիսի իշխանութիւն տուողին:'
      verse: 8
    - text: 'Եւ Յիսուս այնտեղով անցնելով՝ տեսաւ Մատթէոս անունով մի մարդու, որ նստել
        էր մաքսատանը, ու նրան ասաց. «Իմ յետեւի՛ց արի»: Եւ նա վեր կենալով՝ գնաց նրա
        յետեւից:'
      verse: 9
    - text: 'Եւ երբ Յիսուս նրա տանը սեղան էր նստել, ահա բազմաթիւ մաքսաւորներ ու մեղաւորներ
        եկան բազմեցին Յիսուսի եւ նրա աշակերտների հետ:'
      verse: 10
    - text: 'Երբ փարիսեցիները այդ տեսան, ասացին նրա աշակերտներին. «Ինչո՞ւ է ձեր վարդապետը
        մաքսաւորների ու մեղաւորների հետ ուտում»:'
      verse: 11
    - text: 'Իսկ Յիսուս, երբ լսեց, նրանց ասաց. «Առողջներին բժիշկ պէտք չէ, այլ՝ հիւանդներին:'
      verse: 12
    - text: 'Գնացէ՛ք, սովորեցէ՛ք, թէ ինչ է նշանակում՝ ողորմութիւն եմ կամենում եւ ոչ՝
        զոհ. քանզի ես արդարներին կանչելու չեմ եկել, այլ՝ մեղաւորներին:'
      verse: 13
    - text: 'Այն ժամանակ Յովհաննէսի աշակերտները մօտեցան նրան եւ ասացին. «Ինչո՞ւ մենք
        եւ փարիսեցիները յաճախ ծոմ ենք պահում, իսկ քո աշակերտները չեն պահում»:'
      verse: 14
    - text: 'Յիսուս նրանց ասաց. «Միթէ կարելի՞ բան է, որ հարսանքաւորները սուգ պահեն,
        քանի փեսան նրանց հետ է. բայց կը գան օրեր, երբ փեսան նրանցից կը վերցուի, եւ
        ապա ծոմ կը պահեն:'
      verse: 15
    - text: 'Ոչ ոք չօգտագործուած կտաւի կտորը հնացած ձորձի վրայ չի կարկատի, քանի որ
        այն իր լրիւ չափով կը պատռի կը հանի զգեստից, եւ պատռուածքը աւելի վատ կը լինի:'
      verse: 16
    - text: 'Ոչ էլ նոր գինին հին տիկերի մէջ են դնում. ապա թէ ոչ տիկերը կը պատռուեն.
        ե՛ւ գինին դուրս կը թափուի, ե՛ւ տիկերը կը փչանան. այլ նոր գինին նոր տիկերի
        մէջ են լցնում, եւ երկուսն էլ պահւում են»:'
      verse: 17
    - text: 'Մինչ Յիսուս նրանց այս բաներն էր ասում, ահա մի իշխանաւոր, մօտենալով, երկրպագեց
        նրան ու ասաց. «Իմ դուստրը հէնց նոր մեռաւ, սակայն գայիր եւ քո ձեռքը նրա վրայ
        դնէիր, եւ նա կը կենդանանար»:'
      verse: 18
    - text: 'Յիսուս վեր կացաւ եւ իր աշակերտների հետ միասին գնաց նրա յետեւից:'
      verse: 19
    - text: Եւ ահա տասներկու տարուց ի վեր արիւնահոսութիւն ունեցող մի կին, յետեւից
        մօտենալով Յիսուսին, դիպաւ նրա զգեստի քղանցքին,
      verse: 20
    - text: 'քանի որ մտքում ասում էր. «Եթէ միայն դիպչեմ նրա զգեստին, կը փրկուեմ»:'
      verse: 21
    - text: 'Իսկ Յիսուս, երբ դարձաւ ու նրան տեսաւ, ասաց. «Քաջալերուի՛ր, դո՛ւստր, քո
        հաւա՛տը քեզ փրկեց»: Եւ նոյն ժամին կինը բժշկուեց:'
      verse: 22
    - text: Երբ Յիսուս իշխանաւորի տունը եկաւ եւ տեսաւ փողհարներին ու մեծ ամբոխ,
      verse: 23
    - text: նրանց ասաց. «Հեռո՛ւ գնացէք, որովհետեւ այդ աղջիկը ոչ թէ մեռած է, այլ ննջում
        է».
      verse: 24
    - text: 'եւ նրանք ծաղրում էին նրան: Եւ երբ ամբոխը դուրս ելաւ, նա ներս մտաւ, բռնեց
        նրա ձեռքից, եւ աղջիկը վեր կացաւ:'
      verse: 25
    - text: 'Եւ այս լուրը ամբողջ այդ երկրով մէկ տարածուեց:'
      verse: 26
    - text: 'Եւ մինչ Յիսուս անցնում էր այն տեղով, երկու կոյրեր գնացին նրա յետեւից.
        նրանք աղաղակում էին ու ասում. «Ողորմի՛ր մեզ, Դաւթի՛ Որդի»:'
      verse: 27
    - text: 'Երբ նա տուն եկաւ, կոյրերը մօտեցան նրան: Յիսուս նրանց ասաց. «Հաւատո՞ւմ
        էք, որ ես այդ բանը ձեզ կարող եմ անել»: Նրանք ասացին նրան՝ այո՛, Տէ՛ր:'
      verse: 28
    - text: 'Այն ժամանակ դիպաւ նրանց աչքերին եւ ասաց. «Ըստ ձեր հաւատի թող լինի ձեզ»:'
      verse: 29
    - text: 'Եւ բացուեցին նրանց աչքերը: Եւ Յիսուս նրանց խստիւ պատուիրեց եւ ասաց. «Զգո՛յշ
        կացէք, ոչ ոք չիմանայ»:'
      verse: 30
    - text: 'Իսկ նրանք ելան եւ նրա համբաւը տարածեցին ամբողջ այդ երկրում:'
      verse: 31
    - text: 'Եւ երբ նրանք դուրս եկան, ահա նրա մօտ բերեցին մի համր, դիւահար մարդ:'
      verse: 32
    - text: 'Եւ երբ դեւը դուրս եկաւ, համրը խօսեց. եւ ժողովուրդը զարմացաւ ու ասաց.
        «Այսպիսի բան Իսրայէլում երբեք տեսնուած չէ»:'
      verse: 33
    - text: 'Իսկ փարիսեցիներն ասում էին. «Դա դեւերի իշխանի միջոցով է հանում դեւերին»:'
      verse: 34
    - text: 'Եւ Յիսուս շրջում էր բոլոր քաղաքներում եւ գիւղերում, ուսուցանում նրանց
        ժողովարաններում, քարոզում արքայութեան Աւետարանը եւ բժշկում էր ժողովրդի բոլոր
        ախտերն ու հիւանդութիւնները:'
      verse: 35
    - text: 'Եւ տեսնելով ժողովրդի բազմութիւնը՝ Յիսուս գթաց նրանց, որովհետեւ յոգնած
        էին եւ ցրուած, ինչպէս ոչխարներ, որոնք հովիւ չունեն:'
      verse: 36
    - text: 'Այն ժամանակ իր աշակերտներին ասաց. «Հունձը առատ է, իսկ մշակները՝ սակաւ:'
      verse: 37
    - text: 'Արդ, աղաչեցէ՛ք հնձի Տիրոջը, որ մշակներ հանի իր հնձի համար»:'
      verse: 38
  - chapter: 10
    verses:
    - text: 'Եւ նա իր մօտ կանչելով իր տասներկու աշակերտներին՝ նրանց իշխանութիւն տուեց
        պիղծ դեւերի վրայ՝ հանելու դրանք եւ բժշկելու ամէն ցաւ եւ ամէն հիւանդութիւն:'
      verse: 1
    - text: Եւ տասներկու առաքեալների անունները սրանք էին. առաջին՝ Սիմոն Պետրոս կոչուածը,
        եւ նրա եղբայրը Անդրէաս,
      verse: 2
    - text: Զեբեդէոսի որդի Յակոբոս եւ նրա եղբայրը Յովհաննէս, Փիլիպպոս եւ Բարթողոմէոս,
        Թովմաս եւ Մատթէոս մաքսաւոր, Ալփէոսի որդի Յակոբոս եւ Ղեբէոս, որ Թադէոս կոչուեց,
      verse: 3
    - text: 'Սիմոն Կանանացի եւ Յուդա Իսկարիովտացի, որ եւ մատնեց նրան:'
      verse: 4
    - text: Նրանց Տասներկուսին Յիսուս ուղարկեց, պատուիրեց նրանց ու ասաց. «Հեթանոսների
        շրջաններով չգնաք եւ սամարացիների որեւէ քաղաքը չմտնէք,
      verse: 5
    - text: 'այլ աւելի շուտ գնացէ՛ք Իսրայէլի տան կորած ոչխարների մօտ:'
      verse: 6
    - text: 'Եւ երբ գնաք, քարոզեցէ՛ք եւ ասացէ՛ք. «Երկնքի արքայութիւնը մօտեցել է»:'
      verse: 7
    - text: 'Հիւանդներին բժշկեցէ՛ք, բորոտներին մաքրեցէ՛ք, դեւերին հանեցէ՛ք, ձրի առաք,
        ձրի էլ տուէ՛ք:'
      verse: 8
    - text: Մի՛ ունեցէք ո՛չ ոսկի, ո՛չ արծաթ եւ ո՛չ էլ պղինձ դրամ՝ ձեր գօտիների մէջ.
      verse: 9
    - text: 'ո՛չ պարկ՝ ճանապարհի համար. ո՛չ երկու զգեստ, ո՛չ կօշիկներ եւ ո՛չ էլ ցուպ.
        որովհետեւ մշակն արժանի է իր կերակրին:'
      verse: 10
    - text: 'Որ քաղաքը կամ գիւղը մտնէք, հարցրէ՛ք, թէ ո՛վ է այնտեղ արժանաւորը, եւ այնտեղ
        մնացէ՛ք, մինչեւ որ այդտեղից դուրս ելնէք:'
      verse: 11
    - text: 'Եւ երբ այն տունը մտնէք, ողջո՛յն տուէք նրան ու ասացէ՛ք. «Ողջո՜յն այս տանը»:'
      verse: 12
    - text: 'Եթէ տունն արժանի է, ձեր ողջոյնը նրա վրայ թող իջնի. իսկ եթէ արժանի չէ,
        ձեր ողջոյնը ձեզ թող վերադառնայ:'
      verse: 13
    - text: 'Եւ եթէ մի քաղաք չընդունի ձեզ եւ չլսի ձեր խօսքերը, այդ քաղաքից դուրս գնալիս՝
        ձեր ոտքերից փոշին թօթափեցէ՛ք:'
      verse: 14
    - text: 'Ճշմարիտ եմ ասում ձեզ, սոդոմացիների եւ գոմորացիների երկրի համար աւելի
        հեշտ պիտի լինի դատաստանի օրը, քան այդ քաղաքի համար»:'
      verse: 15
    - text: '«Ահա ես ձեզ ուղարկում եմ որպէս ոչխարներ՝ գայլերի մէջ: Այսուհետեւ խորագէ՛տ
        եղէք օձերի պէս եւ միամիտ՝ աղաւնիների նման:'
      verse: 16
    - text: Զգուշացէ՛ք մարդկանցից, որովհետեւ պիտի մատնեն ձեզ ատեանների եւ պիտի տանջեն
        ձեզ իրենց ժողովարաններում.
      verse: 17
    - text: 'ձեզ պիտի տանեն կուսակալների ու թագաւորների առաջ իմ պատճառով, որ իմ մասին
        վկայութիւն տաք նրանց եւ հեթանոսներին:'
      verse: 18
    - text: Բայց երբ ձեզ մատնեն, հոգ մի՛ արէք, թէ ինչպէս կամ ինչ պիտի խօսէք, որովհետեւ
        այդ ժամին ձեզ կը տրուի այն, ինչ պիտի խօսէք.
      verse: 19
    - text: 'քանի որ ոչ թէ դուք էք, որ պիտի խօսէք, այլ ձեր Հօր Հոգին, որ պիտի խօսի
        ձեր միջոցով:'
      verse: 20
    - text: 'Եղբայրն իր եղբօրը մահուան պիտի մատնի, եւ հայրը՝ որդուն: Եւ որդիները հայրերի
        դէմ պիտի ելնեն ու նրանց պիտի սպանեն:'
      verse: 21
    - text: 'Եւ իմ անուան համար բոլորից պիտի ատուէք. իսկ ով մինչեւ վերջ համբերի, նա
        պիտի փրկուի:'
      verse: 22
    - text: 'Եւ երբ ձեզ հալածեն այս քաղաքում, կը փախչէք դէպի մէկ ուրիշը. եւ եթէ ձեզ
        դրանից էլ հալածեն, կը փախչէք դէպի այն միւսը: Ճշմարիտ եմ ասում ձեզ, Իսրայէլի
        քաղաքները դեռ վերջացրած պիտի չլինէք, նախքան մարդու Որդու գալը:'
      verse: 23
    - text: 'Աշակերտը աւելին չէ, քան վարդապետը, եւ ոչ էլ ծառան՝ քան իր տէրը:'
      verse: 24
    - text: 'Աշակերտին հերիք է, եթէ լինի իր վարդապետի նման, եւ ծառային՝ իր տիրոջ նման.
        եթէ տանտիրոջը Բէեղզեբուղ կոչեցին, որչա՜փ եւս առաւել՝ նրա ընտանիքը:'
      verse: 25
    - text: 'Այսուհետեւ նրանցից չվախենաք, որովհետեւ չկայ ծածուկ բան, որ չյայտնուի,
        եւ գաղտնի բան, որ չիմացուի:'
      verse: 26
    - text: 'Ինչ ձեզ ասում եմ խաւարի մէջ, դուք ասացէք լոյսի՛ մէջ. եւ ինչ լսում էք
        ականջի մէջ փսփսուքով, հրապարակեցէ՛ք տանիքների վրայից:'
      verse: 27
    - text: 'Եւ մի՛ վախեցէք նրանցից, որ մարմինն են սպանում, բայց հոգին սպանել չեն
        կարող. այլ դուք առաւել վախեցէ՛ք նրանից, ով կարող է գեհենի մէջ կորստեան մատնել
        հոգին եւ մարմինը:'
      verse: 28
    - text: Չէ՞ որ երկու ճնճղուկ մէկ դահեկանի է վաճառւում, բայց նրանցից մէկն անգամ
        առանց ձեր Հօր գետին չի ընկնում.
      verse: 29
    - text: 'եւ ձեր գլխի մազերը բոլորն իսկ հաշուուած են:'
      verse: 30
    - text: 'Արդ, մի՛ վախեցէք, քանի որ բազում ճնճղուկներից լաւ էք դուք:'
      verse: 31
    - text: 'Ով որ ինձ կը խոստովանի մարդկանց առաջ, ես էլ կը խոստովանեմ նրան իմ Հօր
        առաջ, որ երկնքում է:'
      verse: 32
    - text: 'Եւ ով ինձ կ՚ուրանայ մարդկանց առաջ, ես էլ նրան կ՚ուրանամ իմ Հօր առաջ,
        որ երկնքում է»:'
      verse: 33
    - text: «Մի՛ կարծէք, թէ եկայ խաղաղութիւն հաստատելու երկրի վրայ. չեկայ հաստատելու
        խաղաղութիւն, այլ՝ սուր.
      verse: 34
    - text: 'քանի որ եկայ, որ բաժանեմ որդուն իր հօրից, եւ դստերը՝ իր մօրից, եւ հարսին՝
        իր կեսուրից:'
      verse: 35
    - text: 'Մարդու թշնամիները իր տնեցիները կը լինեն:'
      verse: 36
    - text: 'Ով իր հօրը եւ կամ մօրը ինձնից աւելի է սիրում, ինձ արժանի չէ. ով իր որդուն
        կամ դստերը ինձնից աւելի է սիրում, ինձ արժանի չէ:'
      verse: 37
    - text: 'Եւ ով իր խաչը չի վերցնում ու իմ յետեւից չի գալիս, ինձ արժանի չէ:'
      verse: 38
    - text: 'Ով որ իր անձը գտնում է, այն կը կորցնի. եւ ով իր անձը կորցրեց ինձ համար,
        այն կը գտնի:'
      verse: 39
    - text: 'Ով ձե՛զ է ընդունում, ի՛նձ է ընդունում, եւ ով ի՛նձ է ընդունում, ընդունում
        է ինձ ուղարկողի՛ն:'
      verse: 40
    - text: 'Ով մարգարէին ընդունում է իբրեւ մարգարէի, մարգարէի վարձ կը ստանայ. ով
        արդարին ընդունում է իբրեւ արդարի, արդարի վարձ կը ստանայ:'
      verse: 41
    - text: 'Եւ ով այս փոքրիկներից մէկին միայն մի բաժակ սառը ջուր կը տայ խմելու իբրեւ
        աշակերտ, ճշմարիտ եմ ասում ձեզ, իր վարձը չպիտի կորցնի»:'
      verse: 42
  - chapter: 11
    verses:
    - text: 'Եւ երբ Յիսուս վերջացրեց իր տասներկու աշակերտներին պատուէր տալը, այնտեղից
        գնաց՝ քարոզելու եւ ուսուցանելու շրջակայ քաղաքներում:'
      verse: 1
    - text: Իսկ Յովհաննէսը, երբ բանտում լսեց Քրիստոսի գործերի մասին, ուղարկեց իր աշակերտներին
        եւ նրանց միջոցով ասաց նրան.
      verse: 2
    - text: '«Դո՞ւ ես, որ գալու էիր, թէ՞ ուրիշին սպասենք»:'
      verse: 3
    - text: Յիսուս պատասխան տուեց նրանց եւ ասաց. «Գնացէք պատմեցէ՛ք Յովհաննէսին, ինչ
        որ դուք լսեցիք եւ տեսաք.
      verse: 4
    - text: 'կոյրերը տեսնում են, կաղերը՝ քայլում, բորոտները՝ մաքրւում, խուլերը՝ լսում,
        մեռելները՝ յառնում, եւ աղքատներին քարոզւում է Աւետարանը:'
      verse: 5
    - text: 'Եւ երանի՜ է նրան, ով իմ պատճառով չի գայթակղւում»:'
      verse: 6
    - text: 'Երբ Յովհաննէսի աշակերտները գնացին, Յիսուս սկսեց ժողովրդին ասել Յովհաննէսի
        մասին. «Ի՞նչ տեսնելու ելաք անապատում. հողմից շարժուող եղէ՞գ:'
      verse: 7
    - text: 'Հապա ի՞նչ տեսնելու ելաք. փափուկ զգեստներով զարդարուած մա՞րդ. ահա նրանք,
        որ փափուկ բաներ են հագել, թագաւորների պալատներում են:'
      verse: 8
    - text: Ապա ի՞նչ տեսնելու ելաք. մի մարգարէ՞. այո՛, ասում եմ ձեզ. առաւե՛լ քան մի
        մարգարէ,
      verse: 9
    - text: 'որովհետեւ նա է, որի մասին գրուած է. «Ահա ես կ՚ուղարկեմ իմ պատգամաւորին
        քո առջեւից, որ քո առաջ քո ճանապարհը պատրաստի»:'
      verse: 10
    - text: 'Ճշմարիտ եմ ասում ձեզ, կանանցից ծնուածների մէջ Յովհաննէս Մկրտչից աւելի
        մեծը չի ելել. բայց երկնքի արքայութեան մէջ ամենից յետինը նրանից մեծ է:'
      verse: 11
    - text: Յովհաննէս Մկրտչի օրերից մինչեւ այժմ երկնքի արքայութիւնը բռնադատւում է.
        եւ հզօրներն են յափշտակում այն,
      verse: 12
    - text: 'քանի որ ամբողջ Օրէնքը եւ մարգարէները մարգարէացան մինչեւ Յովհաննէսը:'
      verse: 13
    - text: 'Եւ եթէ ուզում էք ընդունել, Յովհաննէ՛սն է Եղիան, որ գալու է:'
      verse: 14
    - text: 'Ով լսելու ականջ ունի, թող լսի:'
      verse: 15
    - text: Ո՞ւմ նմանեցնեմ այս սերնդին. նման է նա մանուկների, որոնք նստած են հրապարակներում,
        կանչում են իրենց ընկերներին եւ ասում.
      verse: 16
    - text: 'ձեզ համար փող հնչեցրինք, բայց չպարեցիք. ձեզ համար ողբ երգեցինք, բայց
        դուք լաց ու կոծ չարեցիք:'
      verse: 17
    - text: 'Եկաւ Յովհաննէսը. ո՛չ ուտում էր եւ ո՛չ խմում. եւ ասացին՝ նրա մէջ դեւ կայ:'
      verse: 18
    - text: 'Եկաւ մարդու Որդին. ուտում է եւ խմում. եւ ասում են՝ ահա ուտող եւ խմող
        մարդ, բարեկամ՝ մաքսաւորների եւ մեղաւորների. բայց իմաստութիւնը արդարացուեց
        իր որդիների կողմից» :'
      verse: 19
    - text: 'Այն ժամանակ նա սկսեց պարսաւել այն քաղաքները, որոնց մէջ նրա բազում զօրաւոր
        գործերը տեղի ունեցան, բայց նրանք չապաշխարեցին:'
      verse: 20
    - text: '«Վա՜յ քեզ, Քորազին, վա՜յ քեզ, Բեթսայիդա. որովհետեւ եթէ Տիւրոսում եւ Սիդոնում
        տեղի ունեցած լինէին այն զօրաւոր գործերը, որ ձեր մէջ արուեցին, վաղուց արդէն
        քուրջով եւ մոխրով ապաշխարած կը լինէին:'
      verse: 21
    - text: 'Բայց ասում եմ ձեզ, Տիւրոսի եւ Սիդոնի երկրի համար աւելի տանելի կը լինի
        դատաստանի օրը, քան ձեզ համար:'
      verse: 22
    - text: 'Եւ դո՛ւ, Կափառնայո՛ւմ, միթէ մինչեւ երկի՞նք պիտի բարձրանաս. ո՛չ, պիտի
        իջնես մինչեւ դժոխք. որովհետեւ եթէ Սոդոմում եղած լինէին այս զօրաւոր գործերը,
        որ եղան քո մէջ, արդարեւ մինչեւ այսօր նրանք կանգուն կը լինէին:'
      verse: 23
    - text: 'Բայց ասում եմ ձեզ, որ սոդոմացիների երկրի համար դատաստանի օրը աւելի տանելի
        կը լինի, քան քեզ համար»:'
      verse: 24
    - text: 'Այն ժամանակ Յիսուս պատասխան տուեց եւ ասաց. «Գոհութիւն եմ յայտնում քեզ,
        Հա՛յր, Տէ՛ր երկնքի եւ երկրի, որ ծածկեցիր այս բանը իմաստուններից եւ գիտուններից
        ու յայտնեցիր մանուկներին:'
      verse: 25
    - text: 'Այո՛, Հա՛յր, քանի որ այսպէս հաճելի եղաւ քեզ:'
      verse: 26
    - text: 'Ամենայն ինչ տրուեց ինձ իմ Հօրից. եւ ոչ ոք չի ճանաչում Որդուն, եթէ ոչ՝
        Հայրը. եւ ոչ ոք չի ճանաչում Հօրը, եթէ ոչ՝ Որդին, եւ նա, ում Որդին ուզենայ
        յայտնել:'
      verse: 27
    - text: 'Եկէ՛ք ինձ մօտ, բոլոր յոգնածներդ ու բեռնաւորուածներդ, եւ ես ձեզ կը հանգստացնեմ:'
      verse: 28
    - text: Իմ լուծը ձեր վրայ վերցրէ՛ք եւ սովորեցէ՛ք ինձնից, որ հեզ եմ եւ սրտով խոնարհ.
        եւ ձեզ համար հանգիստ պիտի գտնէք,
      verse: 29
    - text: 'որովհետեւ իմ լուծը քաղցր է եւ իմ բեռը՝ թեթեւ»:'
      verse: 30
  - chapter: 12
    verses:
    - text: 'Յիսուս, շաբաթ օրով, անցաւ արտերի միջով. նրա աշակերտները քաղցած էին եւ
        սկսեցին հասկ պոկել եւ ուտել:'
      verse: 1
    - text: 'Փարիսեցիները երբ այս տեսան, Յիսուսին ասացին. «Ահա քո աշակերտները անում
        են մի բան, որ շաբաթ օրն անել օրինաւոր չէ»:'
      verse: 2
    - text: 'Եւ նա նրանց ասաց. «Դուք չէ՞ք կարդացել, թէ ինչ արեց Դաւիթը, երբ քաղց զգաց
        նա եւ նրանք, որ նրա հետ էին:'
      verse: 3
    - text: 'Թէ ինչպէս մտաւ Աստծու տունը եւ կերաւ առաջաւորութեան հացը, որն ուտել օրէնք
        չէր ո՛չ նրա եւ ո՛չ էլ նրա հետ եղողների համար, այլ միայն՝ քահանաների համար:'
      verse: 4
    - text: 'Կամ թէ Օրէնքում չէ՞ք կարդացել, որ շաբաթ օրերը տաճարում քահանաները պղծում
        են շաբաթը եւ անմեղ են:'
      verse: 5
    - text: 'Բայց ասում եմ ձեզ, որ այստեղ տաճարից մեծ մէկը կայ:'
      verse: 6
    - text: Եւ եթէ իմանայիք, թէ ի՛նչ է՝ ողորմութիւն եմ կամենում եւ ոչ՝ զոհ, ապա դուք
        անպարտներին չէիք դատապարտի.
      verse: 7
    - text: 'ուրեմն մարդու Որդին շաբաթ օրուայ տէրն է»:'
      verse: 8
    - text: 'Յիսուս այստեղից մեկնելով՝ եկաւ նրանց ժողովարանը:'
      verse: 9
    - text: 'Այնտեղ կար մի մարդ, որի ձեռքը գօսացած էր: Յիսուսին հարցրին ու ասացին.
        «Շաբաթ օրը թոյլատրելի՞ է բժշկել». որպէսզի նրան ամբաստանեն:'
      verse: 10
    - text: 'Եւ նա ասաց նրանց. «Ո՞վ է ձեզնից այն մարդը, որ մի ոչխար ունենայ, եւ դա
        շաբաթ օրն ընկնի փոսի մէջ, միթէ չի՞ բռնի ու վեր հանի այն:'
      verse: 11
    - text: 'Իսկ արդ, մարդը ոչխարից որքա՜ն եւս առաւել է. ապա ուրեմն, պէտք է շաբաթ
        օրը բարիք գործել»:'
      verse: 12
    - text: 'Այն ժամանակ մարդուն ասաց՝ ձեռքդ երկարի՛ր. եւ նա երկարեց. եւ առողջացաւ
        գօսացած ձեռքը, ինչպէս միւսը:'
      verse: 13
    - text: 'Իսկ փարիսեցիները դուրս գալով՝ նրա դէմ խորհուրդ արին, թէ ինչպէս կորստեան
        մատնեն նրան:'
      verse: 14
    - text: 'Երբ Յիսուս այդ իմացաւ, այդտեղից մեկնեց: Նրա յետեւից գնաց շատ ժողովուրդ,
        եւ նա բոլորին բժշկեց:'
      verse: 15
    - text: Եւ խստիւ պատուիրեց նրանց, որ իր մասին ոչ ոքի բան չասեն,
      verse: 16
    - text: որպէսզի կատարուի այն, ինչ որ ասուեց Եսայի մարգարէի բերանով.
      verse: 17
    - text: 'Այն ժամանակ նրա մօտ բերուեց կոյր ու համր մի դիւահար, եւ նա բժշկեց նրան,
        այնպէս որ համրն ու կոյրը խօսում էր ու տեսնում:'
      verse: 18
    - text: 'Ամբողջ ժողովուրդը զարմացաւ եւ ասում էր. «Միթէ սա՞ է Քրիստոսը՝ Դաւթի Որդին»:'
      verse: 19
    - text: 'Բայց երբ փարիսեցիները լսեցին, ասացին. «Նա դեւերին այլ կերպ չի հանում,
        եթէ ոչ Բէեղզեբուղի՝ դեւերի իշխանի միջոցով»:'
      verse: 20
    - text: Երբ Յիսուս նրանց մտածումներն իմացաւ, նրանց ասաց. «Ինքն իր մէջ բաժանուած
        ամէն թագաւորութիւն աւերւում է, եւ ինքն իր մէջ բաժանուած ամէն քաղաք կամ տուն
        կանգուն չի մնայ.
      verse: 21
    - text: 'եւ եթէ սատանան սատանային հանում է, ուրեմն՝ ինքն իր մէջ բաժանուեց. արդ,
        նրա թագաւորութիւնը ինչպէ՞ս կարող է կանգուն մնալ:'
      verse: 22
    - text: 'Եւ եթէ ես Բէեղզեբուղով եմ հանում դեւերին, ձեր որդիները ինչո՞վ կը հանեն.
        դրա համար էլ նրանք կը լինեն ձեր դատաւորները:'
      verse: 23
    - text: 'Իսկ եթէ Աստծու Հոգով եմ հանում դեւերին, ուրեմն Աստծու արքայութիւնը հասել
        է ձեր վրայ:'
      verse: 24
    - text: 'Կամ՝ ինչպէ՞ս կարող է մէկը մտնել հզօր մի մարդու տունը եւ յափշտակել նրա
        գոյքերը, եթէ նախ չկապի հզօրին եւ ապա նրա տունը կողոպտի:'
      verse: 25
    - text: 'Ով ինձ հետ չէ՝ իմ դէմ է, եւ ով ինձ հետ չի հաւաքում՝ ցրում է»:'
      verse: 26
    - text: '«Դրա համար ասում եմ ձեզ. ամէն մեղք եւ հայհոյանք կը ներուեն մարդկանց,
        բայց Հոգու դէմ հայհոյանքը չպիտի ներուի:'
      verse: 27
    - text: 'Եւ ով որ մարդու Որդու դէմ խօսք ասի, նրան պիտի ներուի, բայց ով ասի Սուրբ
        Հոգու դէմ, նրան չպիտի ներուի ո՛չ այս աշխարհում եւ ո՛չ էլ հանդերձեալում:'
      verse: 28
    - text: 'Կա՛մ ծառը բարի արէք, եւ նրա պտուղն էլ բարի կը լինի, կա՛մ ծառը չար արէք,
        եւ նրա պտուղն էլ չար կը լինի. քանի որ իր պտղից է ծառը ճանաչւում:'
      verse: 29
    - text: 'Իժերի՛ ծնունդներ, դուք, որ չար էք, ինչպէ՞ս կը կարողանաք բարի բաներ խօսել,
        քանի որ բերանը սրտի լիութիւնից է, որ խօսում է:'
      verse: 30
    - text: 'Բարի մարդը իր սրտի բարի գանձերից հանում է բարի բաներ, իսկ չար մարդը իր
        սրտի չար գանձերից հանում է չար բաներ:'
      verse: 31
    - text: Բայց ասում եմ ձեզ, թէ մարդիկ իրենց խօսած ամէն դատարկ բանի համար դատաստանի
        օրը հաշիւ պիտի տան,
      verse: 32
    - text: 'որովհետեւ՝ քո խօսքերով պիտի արդարանաս եւ քո խօսքերով պիտի դատապարտուես»:'
      verse: 33
    - text: 'Այն ժամանակ օրէնսգէտներից եւ փարիսեցիներից ոմանք նրան պատասխան տուեցին
        ու ասացին. «Վարդապե՛տ, քեզնից մի նշան ենք կամենում տեսնել»:'
      verse: 34
    - text: Նա պատասխան տուեց նրանց ու ասաց. «Չար եւ շնացող ազգը նշան է փնտռում. այլ
        նշան չի տրուի նրան, բայց միայն Յովնան մարգարէի նշանը.
      verse: 35
    - text: 'որովհետեւ, ինչպէս Յովնանը երեք օր ու երեք գիշեր կէտի փորի մէջ էր, նոյնպէս
        եւ մարդու Որդին երկրի ընդերքում՝ երեք օր ու երեք գիշեր:'
      verse: 36
    - text: 'Նինուէի մարդիկ դատաստանի ժամանակ այս ազգի դէմ պիտի դուրս գան եւ պիտի
        դատապարտեն նրան, քանի որ նրանք Յովնանի քարոզութեամբ ապաշխարեցին. եւ ահաւասիկ
        այստեղ Յովնանից մեծը կայ:'
      verse: 37
    - text: 'Հարաւի Դշխոն դատաստանի ժամանակ պիտի դուրս գայ այս ազգի դէմ եւ պիտի դատապարտի
        նրան, որովհետեւ նա երկրի ծագերից եկաւ լսելու Սողոմոնի իմաստութիւնը. եւ ահա
        այստեղ Սողոմոնից մեծը կայ»:'
      verse: 38
    - text: '«Սակայն պիղծ ոգին դուրս է ելնում մարդուց, շրջում է անջրդի վայրերում,
        հանգիստ է որոնում եւ չի գտնում:'
      verse: 39
    - text: 'Այն ժամանակ ասում է՝ դառնամ իմ տունը, որտեղից դուրս եկայ. եւ գալիս է
        ու այն գտնում դատարկ՝ մաքրուած ու կարգի բերուած:'
      verse: 40
    - text: 'Այն ժամանակ գնում եւ վերցնում է իր հետ իրենից աւելի չար եօթը այլ ոգիներ
        եւ մտնում բնակւում է այնտեղ. եւ այդ մարդու վերջը լինում է աւելի վատ, քան առաջ
        էր. այսպէս պիտի լինի եւ այս չար սերնդին»:'
      verse: 41
    - text: 'Մինչ Յիսուս դեռ խօսքն ուղղում էր բազմութեանը, ահա նրա մայրն ու նրա եղբայրները
        կանգնած էին դրսում եւ ուզում էին խօսել նրա հետ:'
      verse: 42
    - text: 'Եւ մէկն ասաց նրան. «Ահա քո մայրն ու քո եղբայրները դրսում կանգնած են եւ
        ուզում են քեզ հետ խօսել»:'
      verse: 43
    - text: 'Նա այդ ասողին պատասխանեց ու ասաց. «Ո՞վ է իմ մայրը, կամ ովքե՞ր են իմ եղբայրները»:'
      verse: 44
    - text: Եւ իր ձեռքը երկարելով դէպի իր աշակերտները՝ ասաց. «Ահա՛ իմ մայրը եւ իմ
        եղբայրները.
      verse: 45
    - text: 'որովհետեւ, ով կատարում է կամքը իմ Հօր, որ երկնքում է, նա՛ է ինձ եղբայր
        եւ քոյր եւ մայր»:'
      verse: 46
    - text: ''
      verse: 47
    - text: ''
      verse: 48
    - text: ''
      verse: 49
    - text: ''
      verse: 50
  - chapter: 13
    verses:
    - text: 'Այդ օրը Յիսուս տնից դուրս գալով՝ նստեց ծովեզերքին:'
      verse: 1
    - text: 'Եւ նրա մօտ շատ ժողովուրդ հաւաքուեց, այնպէս որ նա նաւակ մտաւ ու նստեց.
        իսկ ամբողջ ժողովուրդը կանգնած էր ծովեզերքին:'
      verse: 2
    - text: Եւ նրանց հետ առակներով շատ բաներ էր խօսում եւ ասում.
      verse: 3
    - text: '«Ահա մի սերմնացան ելաւ սերմանելու. եւ երբ նա սերմանում էր, մի մաս սերմ
        ընկաւ ճանապարհի եզերքին, եւ երկնքի թռչունը եկաւ եւ այն կերաւ:'
      verse: 4
    - text: Եւ ուրիշ մի մաս ընկաւ ապառաժի վրայ, ուր շատ հող չկար. եւ իսկոյն բուսաւ,
        քանի որ հողը խորութիւն չունէր.
      verse: 5
    - text: 'երբ արեւը ծագեց, խանձուեց. եւ քանի որ արմատներ չկային, չորացաւ:'
      verse: 6
    - text: 'Եւ ուրիշ մի մաս ընկաւ փշերի մէջ, ու փշերը բարձրացան եւ այն խեղդեցին:'
      verse: 7
    - text: 'Եւ մէկ ուրիշ մաս ընկաւ պարարտ հողի վրայ եւ պտուղ տուեց. կար որ մէկին՝
        հարիւր. եւ կար որ մէկին՝ վաթսուն. եւ կար որ մէկին՝ երեսուն:'
      verse: 8
    - text: 'Ով լսելու ականջ ունի, թող լսի»:'
      verse: 9
    - text: 'Եւ աշակերտները մօտենալով՝ նրան ասացին. «Ինչո՞ւ ես առակներով խօսում նրանց
        հետ»:'
      verse: 10
    - text: Նա պատասխանեց եւ ասաց նրանց. «Քանի որ ձե՛զ է տրուած իմանալ երկնքի արքայութեան
        խորհուրդները, իսկ նրանց տրուած չէ.
      verse: 11
    - text: 'որովհետեւ՝ ով ունի, նրան պիտի տրուի եւ պիտի աւելացուի, իսկ ով չունի,
        նրանից պիտի վերցուի ունեցածն էլ:'
      verse: 12
    - text: 'Նրանց հետ առակներով եմ խօսում նրա համար, որ նայում են եւ չեն տեսնում,
        լսում են եւ չեն իմանում ու չեն հասկանում:'
      verse: 13
    - text: Եւ նրանց վրայ կատարւում է Եսայու մարգարէութիւնը, որ ասում է՝ պիտի լսէք,
        պիտի լսէք ու պիտի չիմանաք, պիտի նայէք, պիտի նայէք ու պիտի չտեսնէք.
      verse: 14
    - text: 'որովհետեւ այս ժողովրդի սիրտը կարծրացաւ, եւ իրենց ականջներով ծանր են լսում.
        եւ փակեցին իրենց աչքերը, որպէսզի երբեք աչքերով չտեսնեն ու ականջներով չլսեն
        եւ սրտով չիմանան եւ դարձի չգան, ու ես նրանց չբժշկեմ:'
      verse: 15
    - text: 'Բայց երանի՜ է ձեր աչքերին, որ տեսնում են, ու ձեր ականջներին, որ լսում
        են:'
      verse: 16
    - text: 'Ճշմարիտ եմ ասում ձեզ, որ շատ մարգարէներ ու արդարներ ցանկացան տեսնել,
        ինչ որ դուք տեսնում էք, բայց չտեսան, եւ լսել՝ ինչ որ դուք լսում էք, բայց չլսեցին»:'
      verse: 17
    - text: «Եւ արդ, լսեցէ՛ք դուք սերմնացանի առակը.
      verse: 18
    - text: 'ամէն մէկից, ով լսում է արքայութեան խօսքը եւ չի հասկանում, չարը գալիս
        է եւ յափշտակում նրա սրտում սերմանուածը. դա այն է, որ ճանապարհի եզերքին սերմանուեց:'
      verse: 19
    - text: 'Եւ որ ապառաժի վրայ սերմանուեց, այն է, որ երբ լսում է խօսքը, իսկոյն ուրախութեամբ
        էլ ընդունում է այն:'
      verse: 20
    - text: 'Բայց քանի որ ինքն իր մէջ արմատներ չունի, այլ մի որոշ ժամանակի համար է
        հաւատում, երբ խօսքի համար նեղութիւն եւ հալածանքներ լինեն, իսկոյն սայթաքում
        ընկնում է:'
      verse: 21
    - text: 'Իսկ որ փշերի մէջ սերմանուեց, այն է, որ լսում է խօսքը, բայց աշխարհիս հոգսերը
        եւ հարստութեան պատրանքները խեղդում են խօսքը, եւ սա լինում է անպտուղ:'
      verse: 22
    - text: 'Իսկ որ լաւ հողի մէջ սերմանուեց, այն է, որ երբ լսում է խօսքը եւ հասկանում,
        պտուղ է տալիս. կայ որ մէկի դիմաց՝ հարիւր, կայ որ մէկի դիմաց՝ վաթսուն եւ կայ
        որ մէկի դիմաց՝ երեսուն»:'
      verse: 23
    - text: 'Նա մէկ ուրիշ առակ էլ նրանց առաջ դրեց ու ասաց. «Երկնքի արքայութիւնը նմանուեց
        մի մարդու, որ իր արտի մէջ բարի սերմ սերմանեց:'
      verse: 24
    - text: 'Եւ երբ մարդիկ քնի մէջ էին, նրա թշնամին եկաւ եւ ցանած ցորենի վրայ որոմ
        ցանեց ու գնաց:'
      verse: 25
    - text: 'Եւ երբ ցորենը բուսաւ ու պտուղ տուեց, ապա երեւաց եւ այն որոմը:'
      verse: 26
    - text: 'Տանտիրոջ ծառաները մօտեցան ու ասացին նրան. «Տէ՛ր, չէ՞ որ քո արտի մէջ դու
        բարի սերմ սերմանեցիր, ուրեմն որտեղի՞ց է այդ որոմը»:'
      verse: 27
    - text: 'Եւ տէրն ասաց նրանց. «Թշնամի մարդ է արել այդ»: Ծառաները նրան ասացին. «Կամենո՞ւմ
        ես, որ գնանք ու քաղենք հանենք այն»:'
      verse: 28
    - text: 'Եւ տէրը նրանց ասաց. «Ո՛չ, մի գուցէ որոմը քաղելիս, ցորենն էլ նրա հետ արմատախիլ
        անէք:'
      verse: 29
    - text: 'Թողէ՛ք, որ երկուսն էլ միասին աճեն մինչեւ հունձը, եւ հնձի ժամանակ ես հնձողներին
        կ՚ասեմ՝ նախ այդ որոմը քաղեցէ՛ք եւ դրանից խուրձեր կապեցէ՛ք այրելու համար, իսկ
        ցորենը հաւաքեցէ՛ք իմ շտեմարանների մէջ»:'
      verse: 30
    - text: 'Նրանց առաջ նա մէկ ուրիշ առակ էլ դրեց ու ասաց. «Երկնքի արքայութիւնը նման
        է մանանեխի հատիկի, որ մի մարդ, առնելով, սերմանեց իր արտի մէջ:'
      verse: 31
    - text: 'Այն փոքր է, քան բոլոր սերմերը. սակայն երբ աճում է, բոլոր բանջարներից
        աւելի է մեծանում ու ծառ է լինում, այն աստիճան, որ երկնքի թռչունները գալիս
        են ու նրա ճիւղերի վրայ հանգստանում»:'
      verse: 32
    - text: 'Նա մէկ ուրիշ առակ էլ պատմեց նրանց ու ասաց. «Երկնքի արքայութիւնը նման
        է թթխմորի, որ մի կին, առնելով, դրեց երեք չափ ալիւրի մէջ, մինչեւ որ ամբողջը
        խմորուեց»:'
      verse: 33
    - text: Այս բոլորը Յիսուս առակներով պատմեց բազմութեանը եւ առանց առակի ոչինչ չէր
        ասում նրանց,
      verse: 34
    - text: 'որպէսզի կատարուի մարգարէի կողմից ասուածը. «Իմ բերանը առակներով պիտի բանամ
        եւ աշխարհի սկզբից ի վեր ծածկուած բաները պիտի յայտնեմ»:'
      verse: 35
    - text: 'Այն ժամանակ Յիսուս արձակելով ժողովրդին՝ տուն եկաւ. աշակերտները մօտեցան
        նրան ու ասացին. «Մեկնի՛ր մեզ համար արտի որոմների առակը»:'
      verse: 36
    - text: Նա պատասխանեց եւ ասաց. «Այն, որ սերմանում է բարի սերմը, մարդու Որդին է,
      verse: 37
    - text: իսկ արտը այս աշխարհն է. բարի սերմը նրանք են, որ արքայութեան որդիներն են,
        իսկ որոմը չարի որդիներն են.
      verse: 38
    - text: 'եւ թշնամին, որ այն ցանեց, սատանան է. իսկ հունձը այս աշխարհի վախճանն է,
        եւ հնձողները հրեշտակներ են:'
      verse: 39
    - text: 'Ինչպէս որոմը հաւաքւում է եւ կրակի մէջ այրւում, այնպէս կը լինի այս աշխարհի
        վախճանին:'
      verse: 40
    - text: 'Մարդու Որդին կ՚ուղարկի իր հրեշտակներին, եւ նրանք կը հաւաքեն նրա արքայութիւնից
        բոլոր գայթակղութիւնները եւ նրանց, որոնք անօրինութիւն են գործում:'
      verse: 41
    - text: 'Եւ կը գցեն նրանց բոցավառ հնոցի մէջ. այնտեղ կը լինի լաց եւ ատամների կրճտում:'
      verse: 42
    - text: 'Այն ժամանակ արդարները երկնքի արքայութեան մէջ կը ծագեն ինչպէս արեգակը:
        Ով լսելու ականջ ունի, թող լսի»:'
      verse: 43
    - text: '«Դարձեալ՝ երկնքի արքայութիւնը նման է արտի մէջ թաքցուած գանձի, որ մի մարդ,
        գտնելով, նորից թաքցնում է. եւ ուրախութիւնից գնում վաճառում է իր ամբողջ ունեցածը
        եւ այդ արտը գնում է:'
      verse: 44
    - text: Դարձեալ՝ երկնքի արքայութիւնը նման է մի վաճառականի, որ գեղեցիկ մարգարիտներ
        էր որոնում.
      verse: 45
    - text: 'եւ գտնելով մի թանկարժէք մարգարիտ՝ գնաց վաճառեց իր ամբողջ ունեցածը եւ
        այդ մարգարիտը գնեց:'
      verse: 46
    - text: Դարձեալ՝ երկնքի արքայութիւնը նման է ծով նետուած ուռկանի, որ ամէն տեսակ
        բան է հաւաքել.
      verse: 47
    - text: 'երբ լցուել էր, այն ցամաք հանելով եւ նստելով՝ լաւերը մի առ մի հաւաքեցին
        ամանների մէջ, իսկ անպէտքը դուրս գցեցին:'
      verse: 48
    - text: 'Այնպէս էլ կը լինի այս աշխարհի վախճանին: Հրեշտակները կ՚ելնեն եւ չարերին
        արդարների միջից կը բաժանեն'
      verse: 49
    - text: 'ու կը գցեն նրանց բոցավառ հնոցի մէջ. այնտեղ կը լինի լաց եւ ատամների կրճտում»:'
      verse: 50
    - text: 'Յիսուս իր աշակերտներին ասաց. «Այս բոլորը իմացա՞ք»: Նրան ասացին՝ այո՛,
        Տէ՛ր:'
      verse: 51
    - text: 'Եւ Յիսուս նրանց ասաց. «Դրա համար երկնքի արքայութեանն աշակերտած ամէն օրէնսգէտ
        նման է տանուտէր մարդու, որ իր գանձից հանում է նորը եւ հինը»:'
      verse: 52
    - text: 'Երբ Յիսուս այս առակները վերջացրեց, այնտեղից մեկնեց:'
      verse: 53
    - text: 'Եւ գալով իր գաւառը՝ նրանց ուսուցանում էր իրենց ժողովարանում, այնպէս որ
        նրանք զարմանում ու ասում էին. «Սրան որտեղի՞ց են այս իմաստութիւնը եւ զօրութեան
        գործերը:'
      verse: 54
    - text: 'Սա հիւսնի որդին չէ՞. սրա մայրը չէ՞, որ Մարիամ է կոչւում. եւ սրա եղբայրները՝
        Յակոբոս, Յովսէս, Սիմոն եւ Յուդա:'
      verse: 55
    - text: 'Եւ սրա քոյրերը բոլորը մեզ մօտ չե՞ն. եւ արդ, որտեղի՞ց է սրան այս բոլորը»:'
      verse: 56
    - text: 'Եւ նրանով գայթակղւում էին: Իսկ Յիսուս նրանց ասաց. «Չկայ անարգուած մարգարէ,
        բայց միայն՝ իր գաւառում եւ իր տանը»:'
      verse: 57
    - text: 'Եւ նրանց անհաւատութեան պատճառով այնտեղ զօրաւոր շատ գործեր չարեց:'
      verse: 58
  - chapter: 14
    verses:
    - text: Այն ժամանակ Հերովդէս չորրորդապետը լսեց Յիսուսի համբաւը եւ իր ծառաներին
        ասաց.
      verse: 1
    - text: '«Նա՛ է Յովհաննէս Մկրտիչը. մեռելներից յարութիւն է առել, եւ դրա համար նրա
        միջոցով զօրաւոր գործեր են լինում»:'
      verse: 2
    - text: Արդարեւ Հերովդէսը ձերբակալել էր Յովհաննէսին, նրան կապել եւ բանտի մէջ էր
        դրել իր եղբօր՝ Փիլիպպոսի կնոջ՝ Հերովդիայի պատճառով.
      verse: 3
    - text: 'որովհետեւ Յովհաննէսը նրան ասում էր. «Օրինաւոր չէ, որ դու նրան իբրեւ կին
        ունենաս»:'
      verse: 4
    - text: 'Եւ կամենում էր նրան սպանել, բայց վախենում էր ժողովրդից, քանի որ նրան
        որպէս մարգարէ էին ընդունում:'
      verse: 5
    - text: Եւ երբ Հերովդէսի ծննդեան տարեդարձը հասաւ, Հերովդիայի դուստրը հրաւիրեալների
        առաջ պարեց. եւ հաճելի թուաց Հերովդէսին.
      verse: 6
    - text: 'ուստի եւ՝ նա երդումով խոստացաւ նրան տալ, ինչ էլ որ ուզի:'
      verse: 7
    - text: 'Եւ նա, առաջուց խրատուած լինելով իր մօրից, ասաց. «Տո՛ւր ինձ այստեղ, սկուտեղի
        վրայ, Յովհաննէս Մկրտչի գլուխը»:'
      verse: 8
    - text: 'Եւ թագաւորը տխրեց, բայց երդման եւ սեղանակիցների պատճառով հրամայեց նրան
        տալ այդ:'
      verse: 9
    - text: 'Եւ մարդ ուղարկեց, գլխատել տուեց Յովհաննէսին բանտի մէջ:'
      verse: 10
    - text: 'Եւ նրա գլուխը բերուեց սկուտեղով ու տրուեց աղջկան: Եւ սա տարաւ այն իր
        մօրը:'
      verse: 11
    - text: 'Իսկ Յովհաննէսի աշակերտները եկան վերցրին մարմինը եւ թաղեցին. եւ եկան պատմեցին
        Յիսուսին:'
      verse: 12
    - text: 'Երբ Յիսուս այդ լսեց, այնտեղից նաւակով առանձին գնաց մի ամայի տեղ: Երբ
        ժողովրդի բազմութիւնը լսեց այս, քաղաքներից հետիոտն նրա յետեւից գնաց:'
      verse: 13
    - text: 'Եւ երբ նա ցամաք ելաւ, տեսաւ բազում ժողովուրդ, գթաց նրանց եւ բժշկեց նրանց
        հիւանդներին:'
      verse: 14
    - text: 'Երեկոյեան դէմ, աշակերտները մօտեցան նրան եւ ասացին. «Այս տեղը ամայի է,
        եւ օրը տարաժամել է. արձակի՛ր այդ ժողովրդի բազմութիւնը, որպէսզի գնայ շրջակայ
        գիւղերը իր համար ուտելիք գնի»:'
      verse: 15
    - text: 'Եւ Յիսուս ասաց. «Հարկ չկայ, որ նրանք գնան, դո՛ւք նրանց ուտելու բան տուէք»:'
      verse: 16
    - text: 'Եւ նրանք ասացին նրան. «Այստեղ ուրիշ բան չունենք, բացի հինգ նկանակից եւ
        երկու ձկից»:'
      verse: 17
    - text: 'Եւ նրանց ասաց. «Այստե՛ղ բերէք այդ»:'
      verse: 18
    - text: 'Եւ հրամայեց ժողովրդի բազմութիւնը նստեցնել խոտի վրայ. եւ վերցնելով հինգ
        նկանակն ու երկու ձկները՝ նայեց դէպի երկինք, օրհնեց, կտրեց եւ նկանակները աշակերտներին
        տուեց. իսկ աշակերտները՝ ժողովրդին:'
      verse: 19
    - text: 'Բոլորը կերան ու յագեցան: Եւ տասներկու սակառ լիքը կտորտանքների մնացորդներ
        վերցրին:'
      verse: 20
    - text: 'Եւ նրանք, որ կերան, մօտ հինգ հազար հոգի էին՝ չհաշուած կանանց եւ երեխաներին:'
      verse: 21
    - text: 'Եւ նա իսկոյն իր աշակերտներին ստիպեց նաւակ մտնել եւ առաջանալ դէպի միւս
        կողմը, մինչեւ որ ինքը ժողովրդի բազմութիւնն արձակի:'
      verse: 22
    - text: 'Եւ երբ ժողովրդի բազմութիւնն արձակեց, առանձին լեռ բարձրացաւ աղօթելու համար:
        Եւ երբ երեկոյ եղաւ, այնտեղ էր, մենակ:'
      verse: 23
    - text: 'Նաւակը ցամաքից մղոններով հեռացել էր՝ դէս ու դէն քշուելով ալիքներից, քանի
        որ քամին դիմացից էր:'
      verse: 24
    - text: 'Եւ գիշերուայ ուշ ժամին Յիսուս եկաւ նրանց մօտ՝ քայլելով ծովի վրայ:'
      verse: 25
    - text: 'Երբ աշակերտները նրան տեսան ծովի վրայ քայլելիս, տագնապահար եղան եւ ասացին.
        «Ինչ-որ ուրուական է». ու սարսափից աղաղակեցին:'
      verse: 26
    - text: 'Յիսուս իսկոյն խօսեց նրանց հետ ու ասաց. «Սրտապնդուեցէ՛ք, ես եմ, մի՛ վախեցէք»:'
      verse: 27
    - text: 'Պետրոսը նրան պատասխանեց ու ասաց. «Տէ՛ր, եթէ դու ես, հրամայի՛ր ինձ ջրի
        վրայով քեզ մօտ գալ»:'
      verse: 28
    - text: 'Եւ նա ասաց՝ արի՛: Եւ Պետրոսը նաւակից իջնելով՝ քայլեց ջրի վրայով ու եկաւ
        Յիսուսի մօտ:'
      verse: 29
    - text: 'Սակայն տեսնելով ուժգին քամին՝ վախեցաւ: Եւ երբ սկսեց սուզուել, աղաղակեց
        ու ասաց. «Տէ՛ր, փրկի՛ր ինձ»:'
      verse: 30
    - text: 'Եւ իսկոյն Յիսուս երկարեց իր ձեռքը, բռնեց նրան ու ասաց. «Թերահաւա՛տ, ինչո՞ւ
        երկմտեցիր»:'
      verse: 31
    - text: 'Եւ երբ նրանք նաւակ բարձրացան, քամին հանդարտուեց:'
      verse: 32
    - text: 'Եւ նրանք, որ նաւակի մէջ էին, մօտեցան, երկրպագեցին նրան ու ասացին. «Արդարեւ
        Աստծու Որդին ես դու»:'
      verse: 33
    - text: 'Եւ կտրել անցնելով՝ ցամաք ելան Գեննեսարէթում:'
      verse: 34
    - text: 'Եւ երբ այդ տեղի մարդիկ նրան ճանաչեցին, մարդ ուղարկեցին ամբողջ գաւառով
        մէկ ու բոլոր հիւանդներին նրա մօտ բերեցին:'
      verse: 35
    - text: 'Եւ աղաչում էին նրան, որ գոնէ միայն նրա զգեստի քղանցքներին դիպչեն. եւ
        նրանք, որ մի անգամ դիպան, բժշկուեցին:'
      verse: 36
  - chapter: 15
    verses:
    - text: Այն ժամանակ Յիսուսին մօտեցան փարիսեցիներ ու օրէնսգէտներ, որոնք Երուսաղէմից
        էին, եւ ասացին.
      verse: 1
    - text: '«Ինչո՞ւ քո աշակերտները նախնիների աւանդութիւնը զանց են անում, քանի որ,
        երբ հաց են ուտում, ձեռքները չեն լուանում»:'
      verse: 2
    - text: Նա պատասխան տուեց եւ ասաց նրանց. «Իսկ դուք ինչո՞ւ զանց էք անում Աստծու
        պատուիրանը՝ ձեր աւանդութեան պատճառով.
      verse: 3
    - text: քանի որ Աստուած ասաց. «Մեծարի՛ր քո հօրը եւ մօրը».
      verse: 4
    - text: 'եւ ով վատաբանում է հօրը կամ մօրը, մահուամբ պիտի պատժուի:'
      verse: 5
    - text: 'Իսկ դուք ասում էք. ով իր հօրը կամ մօրը ասի, թէ՝ այն, ինչ ինձնից օգտուելու
        ես, Աստծուն ընծայ է, այլեւս չի մեծարի իր հօրը կամ իր մօրը. ուրեմն՝ Աստծու
        խօսքը արհամարհում էք ձեր աւանդութեան պատճառով:'
      verse: 6
    - text: Կեղծաւորնե՛ր, Եսային լաւ է մարգարէացել ձեր վրայ եւ ասել.
      verse: 7
    - text: «Այս ժողովուրդը շրթունքներով է ինձ մեծարում, բայց իրենց սիրտը հեռացած
        բաժանուած է ինձնից.
      verse: 8
    - text: 'զուր են ինձ պաշտում. մարդկանց կողմից պատուիրուած վարդապետութիւններ են
        ուսուցանում»:'
      verse: 9
    - text: Եւ Յիսուս իր մօտ կանչելով ժողովրդին՝ ասաց. «Լսեցէ՛ք եւ իմացէ՛ք.
      verse: 10
    - text: 'ոչ թէ՝ ինչ որ բերանով է մտնում, ա՛յն է պղծում մարդուն, այլ ինչ որ ելնում
        է բերանից՝ ա՛յն է պղծում մարդուն»:'
      verse: 11
    - text: 'Այն ժամանակ նրա աշակերտները մօտեցան եւ ասացին նրան. «Գիտե՞ս, որ փարիսեցիները,
        երբ այդ խօսքը լսեցին, գայթակղուեցին»:'
      verse: 12
    - text: 'Նա պատասխանեց նրանց եւ ասաց. «Ամէն տունկ, որ իմ երկնաւոր Հայրը չի տնկել,
        արմատախիլ պիտի արուի:'
      verse: 13
    - text: 'Թողէ՛ք նրանց. կոյրեր են, կոյրերի առաջնորդ. երբ կոյրն է առաջնորդում կոյրին,
        սխալւում է, եւ երկուսն էլ փոսն են ընկնում»:'
      verse: 14
    - text: 'Պետրոսը պատասխան տուեց նրան եւ ասաց. «Այս առակը բացատրի՛ր մեզ»:'
      verse: 15
    - text: Յիսուս ասաց. «Դեռեւս դո՞ւք էլ անհասկացող էք.
      verse: 16
    - text: 'չէ՞ք իմանում, թէ ամէն ինչ, որ բերան է մտնում, որովայն է գնում եւ դուրս
        է ելնում:'
      verse: 17
    - text: Իսկ ինչ ելնում է բերանից, սրտից է գալիս, եւ ա՛յն է մարդուն պղծում,
      verse: 18
    - text: 'քանի որ սրտից է, որ ելնում են չար խորհուրդներ, սպանութիւններ, շնութիւններ,
        պոռնկութիւններ, գողութիւններ, սուտ վկայութիւններ, հայհոյանքներ:'
      verse: 19
    - text: 'Այս բոլորն են, որ պղծում են մարդուն. իսկ անլուայ ձեռքերով ուտելը մարդուն
        չի պղծում»:'
      verse: 20
    - text: 'Յիսուս այդտեղից ելնելով՝ գնաց Տիւրոսի եւ Սիդոնի կողմերը:'
      verse: 21
    - text: 'Եւ ահա, այդ շրջաններից եկած քանանացի մի կին աղաղակում էր ու ասում. «Ողորմի՛ր
        ինձ, Տէ՛ր, Դաւթի՛ Որդի, աղջիկս չարաչար դիւահարւում է»:'
      verse: 22
    - text: 'Բայց նա նրան պատասխան չտուեց, եւ նրա աշակերտները մօտենալով՝ աղաչում էին
        նրան ու ասում. «Արձակի՛ր նրան, որովհետեւ մեր յետեւից աղաղակում է»:'
      verse: 23
    - text: 'Նա պատասխան տուեց եւ ասաց. «Այլ տեղ չեմ ուղարկուած, եթէ ոչ Իսրայէլի տան
        կորուսեալ ոչխարների մօտ»:'
      verse: 24
    - text: 'Իսկ կինը մօտենալով՝ երկրպագում էր նրան ու ասում. «Տէ՛ր, օգնի՛ր ինձ»:'
      verse: 25
    - text: 'Նա պատասխանեց նրան եւ ասաց. «Լաւ չէ մանուկների հացն առնել ու շներին գցել»:'
      verse: 26
    - text: 'Եւ նա ասաց. «Այո՛, Տէ՛ր, որովհետեւ շներն էլ կերակրւում են իրենց տիրոջ
        սեղանից ընկած փշրանքներով»:'
      verse: 27
    - text: 'Այն ժամանակ նրան պատասխանեց եւ ասաց. «Ո՛վ կին, մեծ է քո հաւատը, թող քեզ
        լինի՝ ինչպէս որ կամենում ես»: Եւ նրա դուստրը նոյն ժամին բժշկուեց:'
      verse: 28
    - text: 'Եւ Յիսուս մեկնելով այդտեղից՝ եկաւ Գալիլիայի ծովեզերքը եւ, լեռը բարձրանալով,
        նստեց այնտեղ:'
      verse: 29
    - text: 'Նրան մօտեցաւ բազում ժողովուրդ. նրանց մէջ կային կաղեր, կոյրեր, համրեր,
        հաշմուածներ եւ ուրիշ շատեր: Սրանց բերին գցեցին նրա ոտքերի առջեւ, եւ նա նրանց
        բժշկեց.'
      verse: 30
    - text: 'այնպէս որ, ժողովուրդը զարմանում էր՝ տեսնելով, որ համրերը խօսում են, կաղերը՝
        քայլում, հաշմանդամները՝ բժշկւում, կոյրերը՝ տեսնում. եւ փառք էին տալիս Իսրայէլի
        Աստծուն:'
      verse: 31
    - text: 'Եւ Յիսուս իր մօտ կանչելով աշակերտներին՝ ասաց. «Խղճում եմ այս ժողովրդին,
        որովհետեւ ահա երեք օր է, որ ինձ մօտ են եւ բան չունեն, որ ուտեն. եւ նրանց չեմ
        կամենում սոված արձակել. գուցէ ճանապարհին ուժասպառ լինեն»:'
      verse: 32
    - text: 'Աշակերտները նրան ասացին. «Իսկ այժմ, այս ամայութեան մէջ որտեղի՞ց է մեզ
        այնչափ հաց՝ այսքան ժողովուրդ կշտացնելու համար»:'
      verse: 33
    - text: 'Եւ Յիսուս նրանց ասաց. «Քանի՞ նկանակ ունէք»: Եւ նրանք ասացին՝ եօթը, եւ
        մի քանի ձուկ:'
      verse: 34
    - text: 'Եւ նա հրամայեց ժողովրդին, որ նստեն գետնի վրայ:'
      verse: 35
    - text: 'Եւ վերցնելով եօթը նկանակն ու ձկները՝ գոհութիւն յայտնեց Աստծուն եւ կտրեց
        ու տուեց աշակերտներին, եւ նրանք էլ՝ ժողովրդին:'
      verse: 36
    - text: 'Բոլորը կերան ու յագեցան. եւ եօթը լիքը զամբիւղ կտորտանքների մնացորդներ
        վերցրին:'
      verse: 37
    - text: 'Եւ նրանք, որ կերան, մօտ չորս հազար հոգի էին՝ չհաշուած կանանց ու երեխաներին:'
      verse: 38
    - text: 'Երբ նա ժողովրդի բազմութիւնը արձակեց, նաւակ բարձրացաւ ու եկաւ Մագդաղիայի
        սահմանները:'
      verse: 39
  - chapter: 16
    verses:
    - text: 'Փարիսեցիներն ու սադուկեցիները մօտեցան ու փորձելով՝ նրանից ուզում էին,
        որ ցոյց տայ իրենց երկնային մի նշան:'
      verse: 1
    - text: Իսկ նա պատասխան տուեց եւ ասաց նրանց.
      verse: 2
    - text: '«Չար եւ շնացող մի սերունդ նշան է ուզում, եւ սակայն նրան նշան չպիտի տրուի,
        բացի Յովնան մարգարէի նշանից»: Եւ նրանց թողեց ու գնաց:'
      verse: 3
    - text: 'Աշակերտներն էլ գնացին ծովի այն կողմը, բայց մոռացան հաց վերցնել:'
      verse: 4
    - text: 'Յիսուս նրանց ասաց. «Տեսէ՛ք, զգո՛յշ եղէք սադուկեցիների եւ փարիսեցիների
        խմորից»:'
      verse: 5
    - text: 'Աշակերտները իրենց մէջ խորհում էին ու ասում. «Որովհետեւ հաց չենք վերցրել»:'
      verse: 6
    - text: 'Յիսուս այդ իմացաւ ու ասաց. «Թերահաւատնե՛ր, ինչո՞ւ էք ձեր մտքում խորհում,
        թէ հաց չունէք:'
      verse: 7
    - text: Դեռեւս չէ՞ք իմանում եւ չէ՞ք յիշում հինգ նկանակը, որ կերակրեց հինգ հազարին.
        եւ քանի՞ սակառ վերցրիք.
      verse: 8
    - text: 'ոչ էլ եօթը նկանակը՝ չորս հազարին. եւ քանի՞ սակառ վերցրիք:'
      verse: 9
    - text: 'Արդ, ինչպէ՞ս չէք իմանում, թէ հացի համար չէ, որ ձեզ ասացի՝ զգոյշ լինել
        փարիսեցիների եւ սադուկեցիների խմորից»:'
      verse: 10
    - text: 'Այն ժամանակ իմացան, թէ չէր ասել, որ զգուշանան խմորից, այլ՝ փարիսեցիների
        եւ սադուկեցիների ուսուցումից:'
      verse: 11
    - text: 'Եւ Յիսուս Փիլիպպեան Կեսարիայի կողմերը գնալով՝ հարցրեց աշակերտներին ու
        ասաց. «Մարդիկ իմ մասին ի՞նչ են ասում, ո՞վ է մարդու Որդին»:'
      verse: 12
    - text: 'Եւ նրանք ասացին. «Մէկը, թէ՝ Յովհաննէս Մկրտիչը, եւ ուրիշներ՝ Եղիան, իսկ
        ոմանք, թէ՝ Երեմիան, կամ մարգարէներից մէկը»:'
      verse: 13
    - text: 'Յիսուս նրանց ասաց. «Իսկ դուք իմ մասին ի՞նչ էք ասում, ո՞վ եմ ես»:'
      verse: 14
    - text: 'Սիմոն Պետրոսը պատասխանեց ու ասաց. «Դու ես Քրիստոսը՝ կենդանի Աստծու Որդին»:'
      verse: 15
    - text: 'Յիսուս պատասխանեց եւ նրան ասաց. «Երանի՜ է քեզ, Սիմո՛ն, Յովնանի՛ որդի,
        որովհետեւ մարմինը եւ արիւնը չէ, որ յայտնեց քեզ, այլ՝ իմ Հայրը, որ երկնքում
        է:'
      verse: 16
    - text: 'Եւ ես քեզ ասում եմ, որ դու վէմ ես, եւ այդ վէմի վրայ պիտի շինեմ իմ եկեղեցին,
        ու դժոխքի դռները այն չպիտի յաղթահարեն:'
      verse: 17
    - text: 'Եւ քեզ պիտի տամ երկնքի արքայութեան բանալիները, եւ ինչ որ մի անգամ կապես
        երկրի վրայ, կապուած պիտի լինի երկնքում: Եւ ինչ որ արձակես երկրի վրայ, արձակուած
        պիտի լինի երկնքում»:'
      verse: 18
    - text: 'Այն ժամանակ խստիւ պատուիրեց աշակերտներին, որ ոչ ոքի չասեն, թէ ինքն է
        Քրիստոսը:'
      verse: 19
    - text: 'Դրանից յետոյ Յիսուս սկսեց յստակօրէն յայտնել աշակերտներին, թէ պէտք է,
        որ ինքը Երուսաղէմ գնայ, բազում չարչարանքներ կրի եւ անարգուի քահանայապետներից,
        օրէնսգէտներից, ժողովրդի ծերերից, սպանուի եւ երրորդ օրը յարութիւն առնի:'
      verse: 20
    - text: 'Եւ Պետրոսը նրան մի կողմ տանելով՝ սկսեց վիճել նրա հետ ու ասել. «Քա՛ւ լիցի
        քեզ, Տէ՛ր, այդ քեզ չի պատահի»:'
      verse: 21
    - text: 'Եւ նա դառնալով Պետրոսին՝ ասաց. «Ետե՛ւս գնա, սատանա՛յ, դու գայթակղութիւն
        ես ինձ համար. որովհետեւ քո խորհուրդը Աստծունը չէ, այլ՝ մարդկանցը»:'
      verse: 22
    - text: Այն ժամանակ Յիսուս իր աշակերտներին ասաց. «Եթէ մէկը կամենում է հետեւել
        ինձ, թող ուրանայ իր անձը, վերցնի իր խաչը եւ գայ իմ յետեւից.
      verse: 23
    - text: 'որովհետեւ ով կամենայ իր անձը փրկել, այն կը կորցնի. եւ ով ինձ համար իր
        անձը կորցնի, կը գտնի այն:'
      verse: 24
    - text: 'Ի՛նչ օգուտ կ՚ունենայ մարդ, եթէ այս ամբողջ աշխարհը շահի, բայց իր անձը
        կործանի: Կամ՝ մարդ իր անձի փոխարէն ի՞նչ փրկանք պիտի տայ.'
      verse: 25
    - text: 'քանի որ մարդու Որդին գալու է իր Հօր փառքով՝ իր հրեշտակների հետ միասին.
        եւ այն ժամանակ իւրաքանչիւրին կը հատուցի ըստ իր գործերի:'
      verse: 26
    - text: 'Ճշմարիտ եմ ասում ձեզ, որ այստեղ գտնուողների մէջ կան ոմանք, որոնք մահը
        չեն ճաշակի, մինչեւ որ չտեսնեն մարդու Որդուն՝ եկած իր արքայութեամբ»:'
      verse: 27
    - text: ''
      verse: 28
  - chapter: 17
    verses:
    - text: Եւ վեց օր յետոյ Յիսուս իր հետ վերցրեց Պետրոսին, Յակոբոսին եւ նրա եղբօրը՝
        Յովհաննէսին եւ նրանց հանեց, առանձին, մի բարձր լեռ
      verse: 1
    - text: 'եւ նրանց առաջ պայծառակերպուեց. եւ նրա դէմքը փայլեց ինչպէս արեգակը. եւ
        նրա զգեստները դարձան սպիտակ ինչպէս լոյսը:'
      verse: 2
    - text: 'Եւ ահա նրանց երեւացին Մովսէսն ու Եղիան, որ խօսում էին նրա հետ:'
      verse: 3
    - text: 'Պետրոսը պատասխան տուեց եւ ասաց Յիսուսին. «Տէ՛ր, լաւ է, որ մենք այստեղ
        ենք. եթէ կամենաս, երեք տաղաւարներ շինենք, մէկը՝ քեզ համար, մէկը՝ Մովսէսի,
        մէկն էլ՝ Եղիայի»:'
      verse: 4
    - text: 'Եւ մինչ նա դեռ խօսում էր, ահա մի լուսաւոր ամպ նրանց վրայ հովանի եղաւ.
        ամպից մի ձայն եկաւ ու ասաց. «Դա՛ է իմ սիրելի Որդին, որին հաւանեցի, դրա՛ն լսեցէք»:'
      verse: 5
    - text: 'Երբ աշակերտները այս լսեցին, իրենց երեսի վրայ ընկան եւ սաստիկ վախեցան:'
      verse: 6
    - text: 'Եւ Յիսուս, մօտենալով, դիպաւ նրանց ու ասաց. «Ոտքի՛ ելէք եւ մի՛ վախեցէք»:'
      verse: 7
    - text: 'Նրանք աչքները բարձրացրին եւ Յիսուսից բացի ոչ ոքի չտեսան:'
      verse: 8
    - text: 'Եւ մինչ լեռից իջնում էին, Յիսուս նրանց պատուիրեց ու ասաց. «Այդ տեսիլքը
        մարդու չասէք, մինչեւ որ մարդու Որդին մեռելներից յարութիւն առնի»:'
      verse: 9
    - text: 'Աշակերտները նրան հարցրին եւ ասացին. «Հապա ինչո՞ւ օրէնսգէտներն ասում են,
        թէ նախ Եղիան պիտի գայ»:'
      verse: 10
    - text: Յիսուս պատասխանեց եւ ասաց նրանց. «Եղիան կը գայ եւ կը վերահաստատի ամէն
        ինչ.
      verse: 11
    - text: 'բայց ձեզ ասում եմ, որ Եղիան արդէն իսկ եկել է. բայց նրան չճանաչեցին, այլ,
        ինչ որ կամեցան, արեցին նրան. նոյնպէս եւ մարդու Որդին նրանց ձեռքով չարչարուելու
        է»:'
      verse: 12
    - text: 'Այն ժամանակ աշակերտները հասկացան, թէ Յովհաննէս Մկրտչի մասին էր ասել իրենց:'
      verse: 13
    - text: 'Երբ ժողովրդի մէջ եկան, մի մարդ մօտեցաւ, ծնկի եկաւ եւ ասաց. «Տէ՛ր, ողորմի՛ր
        իմ որդուն, որովհետեւ լուսնոտութիւնից է տառապում եւ չարաչար տանջւում է. շատ
        անգամ կրակի մէջ է ընկնում եւ երբեմն՝ ջրի մէջ:'
      verse: 14
    - text: 'Նրան քո աշակերտների մօտ տարայ, եւ չկարողացան բժշկել»:'
      verse: 15
    - text: 'Յիսուս պատասխան տուեց ու ասաց. «Ո՛վ անհաւատ եւ մոլորուած սերունդ, մինչեւ
        ե՞րբ ձեզ հետ պիտի լինեմ, մինչեւ ե՞րբ ձեզ պիտի հանդուրժեմ. նրան ինձ մօ՛տ բեր»:'
      verse: 16
    - text: 'Եւ Յիսուս նրան սաստեց, դեւը նրանից դուրս եկաւ, եւ մանուկը հէնց այդ րոպէից
        բժշկուեց:'
      verse: 17
    - text: 'Այն ժամանակ աշակերտները, առանձին, մօտեցան եւ Յիսուսին ասացին. «Մենք ինչո՞ւ
        այն հանել չկարողացանք»:'
      verse: 18
    - text: 'Եւ Յիսուս նրանց ասաց. «Ձեր թերահաւատութեան պատճառով. ճշմարիտ եմ ասում
        ձեզ, եթէ մանանեխի հատիկի չափ հաւատ ունենաք, այս լերանը կ՚ասէք՝ տեղափոխուի՛ր
        այստեղից այնտեղ, եւ կը տեղափոխուի. եւ որեւէ բան ձեզ համար անհնարին չի լինի:'
      verse: 19
    - text: 'Բայց այս տեսակ դեւը այլ կերպ դուրս չի ելնում, եթէ ոչ աղօթքով ու ծոմապահութեամբ»:'
      verse: 20
    - text: Եւ մինչ նրանք Գալիլիայում դեռ շրջում էին, Յիսուս իր աշակերտներին ասաց.
        «Մարդու Որդին մատնուելու է մարդկանց ձեռքը,
      verse: 21
    - text: 'ու նրան պիտի սպանեն, եւ նա երրորդ օրը յարութիւն պիտի առնի»: Եւ նրանք
        շատ տխրեցին:'
      verse: 22
    - text: 'Երբ նրանք Կափառնայում եկան, երկդրամեան տուրքը պահանջողները մօտեցան Պետրոսին
        եւ ասացին. «Ձեր վարդապետը երկդրամեանը չի՞ տալիս»: Եւ Պետրոսն ասաց՝ այո՛:'
      verse: 23
    - text: 'Եւ երբ տուն մտան, Յիսուս կանխեց նրան ու ասաց. «Քեզ ինչպէ՞ս է թւում, Սիմո՛ն.
        ազգերի թագաւորները հարկերը կամ տուրքը ումի՞ց են առնում, իրենց որդիների՞ց,
        թէ՞ օտարներից»:'
      verse: 24
    - text: 'Եւ երբ ասաց՝ օտարներից, Յիսուս նրան ասաց. «Ապա ուրեմն որդիներն ազատ են:'
      verse: 25
    - text: 'Բայց որպէսզի նրանց չգայթակղեցնենք, գնա՛ ծով ու կարթ գցի՛ր, եւ առաջին
        ձուկը, որ դուրս կ՚ելնի, վերցրո՛ւ ու բա՛ց նրա բերանը եւ մի արծաթ դրամ կը գտնես.
        այն ա՛ռ եւ իմ ու քո տեղ նրանց կը տաս»:'
      verse: 26
    - text: ''
      verse: 27
  - chapter: 18
    verses:
    - text: 'Այն օրը աշակերտները մօտեցան Յիսուսին եւ ասացին. «Մեզնից ո՞վ է մեծ երկնքի
        արքայութեան մէջ»:'
      verse: 1
    - text: Եւ Յիսուս իր մօտ կանչեց մի մանուկ, կանգնեցրեց նրան նրանց մէջ
      verse: 2
    - text: 'ու ասաց. «Ճշմարիտ եմ ասում ձեզ, եթէ չդառնաք ու չլինէք մանուկների պէս,
        երկնքի արքայութիւնը չէք մտնի:'
      verse: 3
    - text: 'Արդ, ով իր անձը խոնարհեցնում է ինչպէս այս մանուկը, երկնքի արքայութեան
        մէջ նա՛ է մեծ:'
      verse: 4
    - text: 'Եւ ով որ իմ անունով մի այսպիսի մանուկ ընդունելու լինի, ի՛նձ կ՚ընդունի:'
      verse: 5
    - text: 'Եւ ով որ ինձ հաւատացող այս փոքրիկներից մէկին գայթակղեցնի, նրա համար լաւ
        կը լինի, որ նրա պարանոցից էշի երկանաքար կախուի, եւ նա սուզուի ծովի խորքը:'
      verse: 6
    - text: 'Վա՜յ աշխարհին՝ գայթակղութիւնների պատճառով. գայթակղութիւններ պէտք է որ
        գան, բայց վա՜յ այն մարդուն, որի միջոցով կը գայ գայթակղութիւնը:'
      verse: 7
    - text: 'Եթէ քո ձեռքը կամ ոտքը քեզ գայթակղեցնում է, կտրի՛ր այն եւ դէ՛ն գցիր քեզնից.
        լաւ է, որ դու մէկ ձեռքով կամ կաղ մտնես կեանք, քան երկու ձեռք ու երկու ոտք
        ունենաս եւ յաւիտենական կրակի մէջ ընկնես:'
      verse: 8
    - text: 'Եւ եթէ քո աչքն է գայթակղեցնում քեզ, հանի՛ր այն եւ դէ՛ն գցիր քեզնից. լաւ
        է, որ դու միականի մտնես կեանք, քան երկու աչք ունենաս եւ ընկնես գեհենի կրակը:'
      verse: 9
    - text: Զգո՛յշ եղէք, որ այս փոքրիկներից մէկին չարհամարհէք. ասում եմ ձեզ, որ երկնքում
        նրանց հրեշտակները մշտապէս տեսնում են երեսն իմ Հօր, որ երկնքում է.
      verse: 10
    - text: 'որովհետեւ մարդու Որդին եկաւ փրկելու կորածը»:'
      verse: 11
    - text: '«Ձեզ ինչպէ՞ս է թւում. եթէ մի մարդ հարիւր ոչխար ունենայ, եւ նրանցից մէկը
        մոլորուի, իննսունինը ոչխարը լերան վրայ չի՞ թողնի ու գնայ որոնելու մոլորուածին:'
      verse: 12
    - text: 'Եւ եթէ պատահի, որ այն գտնի, ճշմարիտ եմ ասում ձեզ, թէ նրա վրայ աւելի կ՚ուրախանայ,
        քան իննսունիննի վրայ, որ մոլորուած չեն:'
      verse: 13
    - text: 'Այսպէս՝ իմ երկնաւոր Հօր կամքը չէ, որ այս փոքրիկներից մէկը կորչի»:'
      verse: 14
    - text: '«Եթէ եղբայրդ քո դէմ մեղանչի, գնա յանդիմանի՛ր նրան, երբ դու եւ նա մենակ
        էք. եթէ քեզ լսի, քո եղբօրը շահեցիր:'
      verse: 15
    - text: 'Իսկ եթէ քեզ չլսի, ա՛ռ քեզ հետ մէկին եւ կամ երկուսին, որպէսզի երկու կամ
        երեք վկաների բերանով հաստատուի ամէն ինչ:'
      verse: 16
    - text: 'Իսկ եթէ նրանց էլ չլսի, կ՚ասես հաւատացեալների ժողովում. իսկ եթէ նրանց
        էլ չլսի, թող նա քեզ համար լինի ինչպէս հեթանոսը եւ մաքսաւորը:'
      verse: 17
    - text: 'Ճշմարիտ եմ ասում ձեզ, ինչ որ կապէք երկրի վրայ, կապուած պիտի լինի երկնքում:
        Եւ ինչ որ արձակէք երկրի վրայ, թող արձակուած լինի երկնքում:'
      verse: 18
    - text: Դարձեալ ձեզ ասում եմ. եթէ ձեզնից երկուսը միաբանուեն երկրի վրայ որեւէ խնդրանքի
        համար, ինչ էլ որ խնդրեն, կը կատարուի նրանց համար իմ Հօր կողմից, որ երկնքում
        է.
      verse: 19
    - text: 'որովհետեւ ուր երկու կամ երեք հոգի հաւաքուած լինեն իմ անունով, այնտեղ
        եմ ես, նրանց մէջ»:'
      verse: 20
    - text: 'Այն ժամանակ Պետրոսը մօտեցաւ նրան ու ասաց. «Տէ՛ր, քանի՞ անգամ, եթէ եղբայրս
        իմ դէմ մեղանչի, պէտք է ներեմ նրան. մինչեւ եօ՞թն անգամ»:'
      verse: 21
    - text: 'Յիսուս նրան ասաց. «Քեզ չեմ ասում, թէ՝ մինչեւ եօթն անգամ, այլ՝ մինչեւ
        եօթանասուն անգամ եօթը»:'
      verse: 22
    - text: '«Այսպէս, երկնքի արքայութիւնը նմանւում է մի թագաւորի, որ կամեցաւ ծառաների
        հետ իր հաշիւները կարգադրել:'
      verse: 23
    - text: 'Եւ երբ սկսեց հաշիւն ընդունել, նրա մօտ բերուեց տասը հազար քանքարի մի պարտապան:'
      verse: 24
    - text: 'Եւ քանի որ նա վճարելու բան չունէր, նրա տէրը հրամայեց վաճառել նրան եւ
        նրա կնոջն ու որդիներին եւ այն ամէնը, ինչ նա ունէր, եւ պարտքը հատուցել:'
      verse: 25
    - text: 'Եւ ծառան գետին ընկնելով՝ երկրպագում էր նրան եւ ասում. «Համբերո՛ղ եղիր
        իմ հանդէպ, եւ բոլորը կը վճարեմ քեզ»:'
      verse: 26
    - text: 'Այդ ծառայի տէրը, գթալով, արձակեց նրան եւ պարտքը նրան շնորհեց:'
      verse: 27
    - text: 'Իսկ ծառան դուրս ելնելով՝ գտաւ իր ծառայակիցներից մէկին, որ իրեն հարիւր
        դահեկան պարտք էր: Եւ նրան բռնելով՝ խեղդում էր ու ասում. «Վճարի՛ր ինձ, ինչ
        որ պարտք ես»:'
      verse: 28
    - text: 'Իսկ ծառայակիցը, ընկնելով նրա ոտքերը, աղաչում էր նրան եւ ասում. «Համբերո՛ղ
        եղիր իմ հանդէպ, եւ կը վճարեմ քեզ»:'
      verse: 29
    - text: 'Իսկ սա չէր կամենում. գնաց նրան բանտ նետել տուեց, մինչեւ որ պարտքը վճարէր:'
      verse: 30
    - text: 'Նրա ծառայակիցները, երբ տեսան եղածը, շատ տրտմեցին եւ եկան ու իրենց տիրոջը
        պատմեցին այն ամէնը, ինչ եղել էր:'
      verse: 31
    - text: Այն ժամանակ տէրը կանչեց նրան եւ ասաց. «Չա՛ր ծառայ, քո ամբողջ պարտքը քեզ
        շնորհեցի նրա համար, որ աղաչեցիր ինձ.
      verse: 32
    - text: 'իսկ պէտք չէ՞ր, որ դու էլ գթայիր քո ծառայակցին, ինչպէս ես էլ քեզ գթացի»:'
      verse: 33
    - text: 'Եւ նրա տէրը բարկանալով՝ նրան յանձնեց դահիճներին, մինչեւ որ հատուցէր բոլոր
        պարտքերը:'
      verse: 34
    - text: 'Նոյնը պիտի անի ձեզ եւ իմ Հայրը, որ երկնքում է, եթէ ձեզանից իւրաքանչիւրը
        սրտանց չների իր եղբօրը՝ նրա յանցանքները»:'
      verse: 35
  - chapter: 19
    verses:
    - text: 'Եւ երբ Յիսուս աւարտեց այս խօսքերը, Գալիլիայից տեղափոխուեց եւ եկաւ Հրէաստանի
        սահմանները, Յորդանանի միւս կողմը:'
      verse: 1
    - text: 'Եւ նրա յետեւից բազում ժողովուրդ գնաց, եւ այնտեղ նրանց բժշկեց:'
      verse: 2
    - text: 'Եւ փարիսեցիները, մօտենալով նրան, փորձեցին եւ ասացին. «Օրինաւո՞ր է, որ
        մէկն իր կնոջը արձակի ամէն մի յանցանքի պատճառով»:'
      verse: 3
    - text: Նա պատասխանեց նրանց եւ ասաց. «Դուք չէ՞ք կարդացել, թէ նա, ով սկզբից ստեղծեց,
        արու եւ էգ արեց նրանց եւ ասաց.
      verse: 4
    - text: 'դրա համար տղամարդը պիտի թողնի հօրը եւ մօրը ու պիտի գնայ իր կնոջ յետեւից.
        եւ երկուսը մէկ մարմին պիտի լինեն:'
      verse: 5
    - text: 'Ապա ուրեմն՝ ոչ թէ երկու, այլ մէկ մարմին են: Արդ, ինչ որ Աստուած միացրեց,
        մարդը թող չբաժանի»:'
      verse: 6
    - text: 'Նրան ասացին. «Իսկ Մովսէսը ինչո՞ւ մեզ պատուիրեց ապահարզանի թուղթ տալ ու
        արձակել»:'
      verse: 7
    - text: 'Յիսուս նրանց ասաց. «Մովսէսը ձեր խստասրտութեան պատճառով ձեզ թոյլ տուեց
        արձակել ձեր կանանց, բայց սկզբից այդպէս չի եղել:'
      verse: 8
    - text: 'Սակայն ասում եմ ձեզ, թէ ով իր կնոջն արձակում է, եւ դա պոռնկութեան պատճառով
        չէ, եւ ուրիշին է առնում, շնանում է. շնանում է եւ նա, ով արձակուածին է առնում»:'
      verse: 9
    - text: 'Իր աշակերտները նրան ասացին. «Եթէ այդպիսին է պարագան մարդու եւ կնոջ համար,
        լաւ է չամուսնանալ»:'
      verse: 10
    - text: Եւ նա նրանց ասաց. «Բոլորն ընդունակ չեն այդ բանին, այլ՝ նրանք, որոնց տրուած
        է.
      verse: 11
    - text: 'որովհետեւ կան ներքինիներ, որոնք իրենց մօր որովայնից այդպէս են ծնուել.
        կան ներքինիներ էլ, որոնք մարդկանց կողմից են ներքինի դարձել. ներքինիներ էլ
        կան, որոնք երկնքի արքայութեան համար իրենք իրենց ներքինիներ են դարձր»լ. ով
        կարող է տան»լ« թող տանի»:'
      verse: 12
    - text: 'Այն ժամանակ նրա մօտ մանուկներ բերուեցին, որ նրանց վրայ ձեռք դնի ու աղօթք
        անի. իսկ նրա աշակերտները սաստում էին բերողներին:'
      verse: 13
    - text: 'Յիսուս ասաց. «Թո՛յլ տուէք այդ մանուկներին եւ մի՛ արգելէք, որ նրանք ինձ
        մօտ գան, որովհետեւ երկնքի արքայութիւնը այդպիսիներինն է»:'
      verse: 14
    - text: 'Եւ նրանց վրայ ձեռք դրեց ու այդտեղից գնաց:'
      verse: 15
    - text: 'Եւ ահա մէկը մօտենալով նրան՝ ասաց. «Բարի՛ վարդապետ, ի՞նչ բարիք գործեմ,
        որ յաւիտենական կեանքն ունենամ»:'
      verse: 16
    - text: 'Եւ նա նրան ասաց. «Ինչո՞ւ ես ինձ բարու մասին հարցնում. մէ՛կ է բարին. եթէ
        կամենում ես յաւիտենական կեանքը մտնել, պահի՛ր պատուիրանները»:'
      verse: 17
    - text: 'Նա ասաց. «Որո՞նք»: Յիսուս նրան ասաց. «Մի սպանիրը, մի շնանարը, մի գողանարը,
        սուտ մի վկայիրը,'
      verse: 18
    - text: 'քո հօրն ու մօրը մեծարիրը եւ քո ընկերոջը քո անձի պէս պիտի սիրեսը»:'
      verse: 19
    - text: 'Երիտասարդը նրան ասաց. «Այդ բոլորը իմ մանկութիւնից ի վեր պահել եմ. արդ,
        էլ ի՞նչ բանով պակաս եմ դեռ»:'
      verse: 20
    - text: 'Յիսուս նրան ասաց. «Եթէ կամենում ես կատարեալ լինել, գնա վաճառի՛ր քո ունեցուածքը
        ու տո՛ւր աղքատներին. եւ երկնքում գանձեր կ՚ունենաս. եւ դու արի՛ իմ յետեւից»:'
      verse: 21
    - text: 'Երբ երիտասարդը այս խօսքը լսեց, տրտմած գնաց. որովհետեւ շատ հարստութիւն
        ունէր:'
      verse: 22
    - text: 'Յիսուս աշակերտներին ասաց. «Ճշմարիտ եմ ասում ձեզ, որ հարուստը դժուարութեամբ
        կը մտնի երկնքի արքայութիւնը:'
      verse: 23
    - text: 'Դարձեալ ասում եմ ձեզ՝ աւելի հեշտ է, որ պարանը ասեղի ծակով մտնի, քան թէ
        հարուստը՝ Աստծու արքայութիւնը»:'
      verse: 24
    - text: 'Երբ աշակերտները այս լսեցին, շատ զարմացան ու ասացին. «Իսկ ո՞վ կը կարողանայ
        փրկուել»:'
      verse: 25
    - text: 'Յիսուս նրանց նայեց եւ ասաց. «Մարդկանց համար այդ անկարելի է, բայց Աստծու
        համար ամէն ինչ կարելի է»:'
      verse: 26
    - text: 'Այն ժամանակ Պետրոսը պատասխան տուեց ու ասաց նրան. «Ահա՛ւասիկ, մենք թողեցինք
        ամէն բան եւ եկանք քո յետեւից. արդ, մենք ի՞նչ կ՚ունենանք»:'
      verse: 27
    - text: 'Յիսուս նրանց ասաց. «Ճշմարիտ եմ ասում ձեզ, թէ դուք, որ եկաք իմ յետեւից,
        երկրորդ գալստեան, երբ որ մարդու Որդին իր փառքի աթոռին կը նստի, դուք էլ կը
        նստէք տասներկու աթոռների վրայ՝ դատելու Իսրայէլի տասներկու ցեղերին:'
      verse: 28
    - text: 'Եւ ամէն ոք, որ թողել է տուն կամ եղբայրներ, կամ քոյրեր, կամ հայր, կամ
        մայր, կամ կին, կամ որդիներ, կամ ագարակներ՝ իմ անուան համար, հարիւրապատիկ պիտի
        ստանայ եւ յաւիտենական կեանքը պիտի ժառանգի:'
      verse: 29
    - text: 'Շատ առաջիններ վերջին պիտի լինեն, եւ վերջիններ՝ առաջին»:'
      verse: 30
  - chapter: 20
    verses:
    - text: '«Երկնքի արքայութիւնը նման է մի տանուտէրի, որ առաւօտեան ելաւ իր այգու
        համար մշակներ վարձելու:'
      verse: 1
    - text: 'Եւ մշակների օրավարձը մէկ դահեկան սակարկելով՝ նրանց ուղարկեց իր այգին:'
      verse: 2
    - text: 'Եւ առաւօտեան ժամը իննի մօտ դուրս ելնելով՝ տեսաւ ուրիշների, որ պարապ կանգնել
        էին հրապարակում:'
      verse: 3
    - text: 'Նրանց էլ ասաց. «Դո՛ւք էլ գնացէք իմ այգին, եւ ինչ որ արժան է, կը տամ ձեզ»:'
      verse: 4
    - text: 'Նրանք եւս գնացին: Եւ դարձեալ դուրս ելնելով կէսօրին ու կէսօրից յետոյ ժամը
        երեքի մօտ՝ նոյն ձեւով արեց:'
      verse: 5
    - text: 'Եւ ժամը հինգի մօտ դուրս ելնելով՝ գտաւ ուրիշների, որ պարապ կանգնել էին.
        նրանց ասաց. «Ինչո՞ւ էք այստեղ ամբողջ օրը պարապ կանգնել»:'
      verse: 6
    - text: 'Նրան ասացին. «Որովհետեւ մեզ ոչ ոք չվարձեց»: Նրանց ասաց. «Դո՛ւք էլ գնացէք
        այգին, եւ ինչ որ արժան է, կը ստանաք»:'
      verse: 7
    - text: 'Եւ երբ երեկոյ եղաւ, այգու տէրը իր գործավարին ասաց. «Կանչի՛ր մշակներին
        եւ տո՛ւր նրանց վարձը՝ սկսած վերջիններից մինչեւ առաջինները»:'
      verse: 8
    - text: 'Երբ եկան ժամը հինգի մօտ վարձուածները, իւրաքանչիւրը մէկ դահեկան ստացաւ:'
      verse: 9
    - text: 'Առաջիններն էլ գալով՝ կարծում էին, թէ աւելի կը ստանան, բայց նրանք էլ իւրաքանչիւրը
        մէկ դահեկան ստացան:'
      verse: 10
    - text: Երբ առան, տրտնջում էին տանտիրոջից ու ասում.
      verse: 11
    - text: '«Դրանք՝ այդ վերջինները, մէկ ժամ գործ արեցին, իսկ դու դրանց հաւասար արեցիր
        մեզ, որ տարանք օրուայ ծանրութիւնը եւ տօթը»:'
      verse: 12
    - text: Նա պատասխանեց նրանցից մէկին եւ ասաց. «Ընկե՛ր, քեզ չեմ զրկում. չէ՞ որ ինձ
        հետ մէկ դահեկանի սակարկեցիր.
      verse: 13
    - text: ստացի՛ր քոնը եւ գնա՛. այս վերջիններին կամենում եմ տալ որքան եւ քեզ.
      verse: 14
    - text: 'միթէ իրաւունք չունե՞մ իմ ունեցածի հետ վարուելու, ինչպէս կամենում եմ:
        Կամ թէ՝ նախանձո՞ւմ ես, որ ես առատաձեռն եմ»:'
      verse: 15
    - text: 'Այսպէս, վերջինները առաջին պիտի լինեն, եւ առաջինները՝ վերջին. որովհետեւ
        բազում են կանչուածները, բայց սակաւ են ընտրեալները»:'
      verse: 16
    - text: Երբ Յիսուս Երուսաղէմ էր բարձրանում, Տասներկուսին առանձին իր հետ վերցրեց
        եւ ճանապարհին ասաց նրանց.
      verse: 17
    - text: «Ահաւասիկ Երուսաղէմ ենք բարձրանում, եւ մարդու Որդին պիտի մատնուի քահանայապետերին
        ու օրէնսգէտներին. եւ նրան մահուան պիտի դատապարտեն
      verse: 18
    - text: 'ու նրան հեթանոսներին պիտի մատնեն՝ ծաղրուելու, ծեծուելու եւ խաչը հանուելու
        համար, սակայն նա երրորդ օրը յարութիւն պիտի առնի»:'
      verse: 19
    - text: 'Այն ժամանակ նրան մօտեցաւ Զեբեդէոսի որդիների մայրը՝ իր որդիների հետ միասին.
        նա երկրպագում էր ու նրանից մի բան ուզում:'
      verse: 20
    - text: 'Եւ նա նրան ասաց. «Ի՞նչ ես ուզում»: Կինն ասաց նրան. «Ասա՛, որ սրանք՝ իմ
        այս երկու որդիները, նստեն քո արքայութեան մէջ, մէկը՝ քո աջ կողմում եւ միւսը՝
        ձախ կողմում»:'
      verse: 21
    - text: 'Յիսուս պատասխանեց եւ ասաց. «Չէք իմանում՝ ինչ էք խնդրում. կարո՞ղ էք խմել
        այն բաժակը, որը ես խմելու եմ. կամ՝ մկրտուել այն մկրտութեամբ, որով ես մկրտուելու
        եմ»: Նրան ասացին՝ կարող ենք:'
      verse: 22
    - text: 'Յիսուս նրանց ասաց. «Իմ բաժակը կը խմէք, եւ այն մկրտութեամբ, որով ես մկրտւում
        եմ, կը մկրտուէք, բայց նստեցնել իմ աջ եւ ձախ կողմերում՝ ես չէ, որ կը տամ, այլ
        այդ նրանց համար է, որոնց տրուած է իմ Հօրից»:'
      verse: 23
    - text: 'Եւ տասը աշակերտները, այս լսելով, բարկացան երկու եղբայրների վրայ:'
      verse: 24
    - text: 'Յիսուս նրանց իր մօտ կանչեց ու ասաց. «Գիտէք, որ ազգերի իշխանաւորները տիրում
        են ազգերի վրայ, եւ մեծամեծները իշխում են նրանց վրայ:'
      verse: 25
    - text: Ձեր մէջ եւս չպէտք է այդպէս լինի. այլ ձեզնից ով կը կամենայ մեծ լինել, ձեր
        ծառան պիտի լինի.
      verse: 26
    - text: եւ ձեզնից ով կը կամենայ առաջին լինել, ձեր ծառան պիտի լինի.
      verse: 27
    - text: 'ինչպէս որ մարդու Որդին չեկաւ ծառայութիւն ընդունելու, այլ ծառայելու եւ
        իր անձը տալու որպէս փրկանք շատերի փոխարէն»:'
      verse: 28
    - text: 'Եւ երբ նրանք Երիքովից դուրս էին գալիս, Յիսուսի յետեւից բազում ժողովուրդ
        գնաց:'
      verse: 29
    - text: 'Եւ ահա երկու կոյրեր նստած էին ճանապարհի եզերքին: Երբ լսեցին, թէ Յիսուս
        անցնում է, աղաղակեցին ու ասացին. «Ողորմի՛ր մեզ, Յիսո՛ւս, Դաւթի՛ Որդի»:'
      verse: 30
    - text: 'Եւ ամբոխը յանդիմանեց նրանց, որ լռեն: Իսկ նրանք առաւել եւս աղաղակում էին
        ու ասում. «Ողորմի՛ր մեզ, Տէ՛ր, Դաւթի՛ Որդի»:'
      verse: 31
    - text: 'Յիսուս տեղում կանգ առաւ, կանչեց նրանց եւ ասաց. «Ի՞նչ էք կամենում, որ
        ձեզ անեմ»:'
      verse: 32
    - text: 'Նրան ասացին. «Որ մեր աչքերը բացուեն, Տէ՛ր»:'
      verse: 33
    - text: 'Եւ գթալով՝ Յիսուս դիպաւ նրանց աչքերին, եւ նրանք իսկոյն տեսան ու գնացին
        նրա յետեւից:'
      verse: 34
  - chapter: 21
    verses:
    - text: Երբ Երուսաղէմին մօտեցան եւ եկան Բեթփագէ, Ձիթենեաց լերան մօտ, այն ժամանակ
        Յիսուս իր աշակերտներից երկուսին ուղարկեց ու նրանց ասաց.
      verse: 1
    - text: '«Գնացէ՛ք այդ գիւղը, որ ձեր դիմացն է, եւ այնտեղ կը գտնէք կապուած մի էշ
        եւ նրա հետ՝ մի քուռակ. արձակեցէ՛ք բերէք ինձ:'
      verse: 2
    - text: 'Եւ եթէ մէկը ձեզ բան ասի, կ՚ասէք, որ Տիրոջը պէտք են. եւ նա իսկոյն դրանք
        կ՚ուղարկի»:'
      verse: 3
    - text: Բայց այս բոլորը եղաւ, որպէսզի կատարուի մարգարէի խօսքը, որ ասում է.
      verse: 4
    - text: '«Ասացէ՛ք Սիոնի դստերը, ահա դէպի քեզ է գալիս քո թագաւորը՝ հեզ եւ նստած
        էշի ու էշի քուռակի վրայ»:'
      verse: 5
    - text: Աշակերտները գնացին եւ արեցին, ինչպէս Յիսուս իրենց հրամայել էր.
      verse: 6
    - text: 'եւ էշն ու քուռակը բերեցին, նրանց վրայ զգեստներ գցեցին. եւ նա նստեց դրանց
        վրայ:'
      verse: 7
    - text: 'Եւ բազում ժողովուրդ իրենց զգեստները փռեցին ճանապարհի վրայ, իսկ ուրիշներ
        ծառերից ճիւղեր էին կտրում ու սփռում ճանապարհի վրայ:'
      verse: 8
    - text: 'Առաջից եւ յետեւից գնացող ժողովրդի բազմութիւնը աղաղակում էր ու ասում.
        «Օրհնութի՜ւն Դաւթի Որդուն, օրհնեա՜լ է նա, որ գալիս է Տիրոջ անունով, օրհնութի՜ւն՝
        բարձունքներում»:'
      verse: 9
    - text: 'Եւ երբ նա մտաւ Երուսաղէմ, ամբողջ քաղաքը դղրդաց, եւ ասում էին՝ ո՞վ է սա:'
      verse: 10
    - text: 'Իսկ ժողովրդի բազմութիւնն ասում էր. «Սա Յիսուս մարգարէն է, որ Գալիլիայի
        Նազարէթ քաղաքից է»:'
      verse: 11
    - text: 'Եւ Յիսուս մտաւ տաճար ու դուրս հանեց բոլոր նրանց, որ տաճարի մէջ վաճառում
        ու գնումներ էին անում. նա շուռ տուեց լումայափոխների սեղաններն ու աղաւնեվաճառների
        աթոռները:'
      verse: 12
    - text: 'Եւ նրանց ասաց. «Գրուած է՝ իմ տունը աղօթքի տուն պիտի կոչուի, իսկ դուք
        աւազակների որջ էք արել այդ»:'
      verse: 13
    - text: 'Տաճարի մէջ կոյրեր եւ կաղեր Յիսուսին մօտեցան, եւ նա բժշկեց նրանց:'
      verse: 14
    - text: Երբ քահանայապետներն ու օրէնսգէտները տեսան այն սքանչելիքները, որ նա արեց,
        եւ մանուկներին, որ տաճարի մէջ աղաղակում էին ու ասում՝ օրհնութի՜ւն Դաւթի Որդուն,
        բարկացան.
      verse: 15
    - text: 'եւ ասացին նրան. «Լսո՞ւմ ես՝ դրանք ինչ են ասում»: Յիսուս նրանց ասաց. «Այո՛,
        դուք չէ՞ք կարդացել, թէ՝ երեխաների ու ծծկերների բերանով օրհնութիւն կատարեցիր»:'
      verse: 16
    - text: 'Եւ նրանց թողնելով՝ ելաւ քաղաքից դուրս, դէպի Բեթանիա. եւ այնտեղ գիշերեց:'
      verse: 17
    - text: 'Եւ առաւօտեան երբ քաղաք վերադարձաւ, քաղց զգաց:'
      verse: 18
    - text: 'Եւ ճանապարհի վրայ մի թզենի տեսնելով՝ եկաւ դէպի այն եւ նրա վրայ ոչինչ
        չգտաւ, այլ միայն՝ տերեւ: Եւ թզենուն ասաց. «Այսուհետեւ քեզնից յաւիտեան պտուղ
        թող չլինի»: Եւ նոյն պահին թզենին չորացաւ:'
      verse: 19
    - text: 'Երբ աշակերտները այս տեսան, զարմացան ու ասացին. «Ինչպէ՞ս թզենին իսկոյն
        չորացաւ»:'
      verse: 20
    - text: 'Յիսուս պատասխանեց եւ ասաց նրանց. «Ճշմարիտ եմ ասում ձեզ, եթէ հաւատ ունենաք
        եւ չերկմտէք, ոչ միայն կ՚անէք այդ թզենուն պատահածը, այլ թէկուզ եւ այդ լերանն
        ասէք՝ ելի՛ր ու ծովն ընկիր, այն կը կատարուի:'
      verse: 21
    - text: 'Եւ ամէն ինչ, որ ուզէք աղօթքի մէջ հաւատով, կը ստանաք»:'
      verse: 22
    - text: 'Եւ երբ տաճար եկաւ, մինչ ուսուցանում էր, նրան մօտեցան քահանայապետները,
        ժողովրդի ծերերը եւ ասացին. «Ի՞նչ իշխանութեամբ ես այդ անում, եւ ո՞վ տուեց քեզ
        այդ իշխանութիւնը»:'
      verse: 23
    - text: 'Յիսուս պատասխանեց եւ ասաց նրանց. «Ես էլ ձեզ մի բան հարցնեմ. եթէ ինձ ասէք,
        ես էլ ձե՛զ կ՚ասեմ, թէ ինչ իշխանութեամբ եմ այս անում:'
      verse: 24
    - text: 'Յովհաննէսի մկրտութիւնը որտեղի՞ց էր՝ երկնքի՞ց, թէ՞՝ մարդկանցից»: Նրանք
        իրար մէջ խորհուրդ էին անում ու ասում. «Եթէ ասենք՝ երկնքից, մեզ կ՚ասի՝ իսկ
        ինչո՞ւ չհաւատացիք նրան.'
      verse: 25
    - text: 'իսկ եթէ ասենք՝ մարդկանցից, ժողովրդից վախենում ենք, որովհետեւ բոլորն էլ
        Յովհաննէսին որպէս մարգարէ են ընդունում»:'
      verse: 26
    - text: 'Պատասխանեցին Յիսուսին ու ասացին՝ չգիտենք: Նա էլ նրանց ասաց. «Ես էլ ձեզ
        չեմ ասի, թէ ինչ իշխանութեամբ եմ այս անում»:'
      verse: 27
    - text: '«Բայց ինչպէ՞ս է ձեզ թւում. մի մարդ երկու որդի ունէր: Առաջինին մօտենալով՝
        նա ասաց. «Որդեա՛կ, գնա՛ այսօր աշխատի՛ր այգում»:'
      verse: 28
    - text: 'Սա պատասխանեց ու ասաց. «Գնում եմ, տէ՛ր». ու չգնաց:'
      verse: 29
    - text: 'Մօտեցաւ միւսին էլ եւ նոյնն ասաց: Սա պատասխանեց ու ասաց. «Չեմ ուզում»:
        Բայց յետոյ զղջաց եւ գնաց այգին:'
      verse: 30
    - text: 'Արդ, երկուսից ո՞վ կատարեց հօր կամքը»: Նրանք ասացին՝ վերջինը: Յիսուս նրանց
        ասաց. «Ճշմարիտ եմ ասում ձեզ, որ մաքսաւորներ ու պոռնիկներ ձեզնից առաջ պիտի
        հասնեն արքայութիւն,'
      verse: 31
    - text: 'որովհետեւ Յովհաննէսը արդարութեան ճանապարհով եկաւ, եւ նրան չհաւատացիք.
        իսկ մաքսաւորներ ու պոռնիկներ հաւատացին նրան. եւ դուք այդ տեսաք եւ յետոյ էլ
        չզղջացիք, որ նրան հաւատայիք»:'
      verse: 32
    - text: '«Լսեցէ՛ք մի այլ առակ. մի տանուտէր կար, որ այգի տնկեց եւ այն ցանկապատեց
        ու նրա մէջ հնձան փորեց եւ աշտարակ շինեց. ապա այն վարձու տուեց մշակներին եւ
        գնաց հեռու երկիր:'
      verse: 33
    - text: 'Երբ պտղի ժամանակը մօտեցաւ, իր ծառաներին ուղարկեց այն մշակների մօտ, որպէսզի
        բերքից իր բաժինը առնեն:'
      verse: 34
    - text: 'Իսկ մշակները նրա ծառաներին բռնելով՝ մէկին տանջեցին, մէկին սպանեցին, մէկին
        քարկոծեցին:'
      verse: 35
    - text: 'Դարձեալ ուրիշ ծառաներ ուղարկեց՝ թուով աւելի, քան առաջինները: Եւ սրանց
        էլ նոյնն արեցին:'
      verse: 36
    - text: 'Յետոյ նրանց մօտ ուղարկեց իր որդուն ու ասաց՝ թերեւս իմ այս որդուց ամաչեն:'
      verse: 37
    - text: 'Իսկ մշակները, երբ տեսան որդուն, իրենց մտքում ասացին՝ սա է ժառանգը, եկէք
        սպանենք սրան եւ սրա ժառանգութիւնը մենք սեփականացնենք:'
      verse: 38
    - text: 'Եւ նրան բռնեցին հանեցին այգուց դուրս եւ սպանեցին:'
      verse: 39
    - text: 'Արդ, երբ այգու տէրը գայ, այդ մշակներին ի՞նչ կ՚անի»:'
      verse: 40
    - text: 'Նրանք ասացին նրան. «Չարերին չարաչար կ՚ոչնչացնի եւ այգին կը տայ այլ մշակների,
        որոնք նրան կը տան պտուղներն իրենց ժամանակին»:'
      verse: 41
    - text: 'Յիսուս նրանց ասաց. «Սուրբ Գրքերում երբեւիցէ չէ՞ք կարդացել՝ այն վէմը,
        որ կառուցողները անարգեցին, նա՛ է, որ եղաւ անկիւնաքար. Տիրոջից եղաւ այս, եւ
        մեր աչքին սքանչելի է:'
      verse: 42
    - text: 'Դրա համար ասում եմ ձեզ, որ ձեզնից կը վերցուի Աստծու արքայութիւնը եւ կը
        տրուի այն ազգին, որ պտղաբեր կը դարձնի այն:'
      verse: 43
    - text: 'Եւ ով այս վէմի վրայ ընկնի, կը փշրուի, եւ ում վրայ այն ընկնի, նրան կը
        ճզմի»:'
      verse: 44
    - text: 'Երբ քահանայապետները եւ օրէնսգէտներ ու փարիսեցիներ նրա առակները լսեցին,
        իմացան, որ իրենց համար ասաց:'
      verse: 45
    - text: 'Եւ ուզում էին նրան բռնել, բայց վախեցան ժողովրդից, քանի որ իբրեւ մարգարէ
        էին ընդունում նրան:'
      verse: 46
  - chapter: 22
    verses:
    - text: Յիսուս դարձեալ պատասխանեց եւ առակներով ասաց նրանց.
      verse: 1
    - text: '«Երկընքի արքայութիւնը նմանուեց մի թագաւորի, որ իր որդու համար հարսանիք
        արեց:'
      verse: 2
    - text: 'Եւ ուղարկեց իր ծառաներին՝ հրաւիրուածներին հարսանիքի կանչելու. ու նրանք
        չուզեցին գալ:'
      verse: 3
    - text: 'Դարձեալ ուրիշ ծառաներ ուղարկեց՝ ասելով. «Հրաւիրուածներին ասացէ՛ք՝ ահա
        իմ ճաշկերոյթը պատրաստեցի. իմ զուարակները եւ իմ պարարտ անասունները մորթուած
        են, ու ամէն ինչ պատրաստ է, եկէ՛ք հարսանիքի»:'
      verse: 4
    - text: Սակայն նրանք, բանի տեղ չդնելով, գնացին՝ մէկն իր ագարակը, մէկն իր առեւտրին.
      verse: 5
    - text: 'ուրիշներ էլ բռնեցին նրա ծառաներին, անպատուեցին ու սպանեցին:'
      verse: 6
    - text: 'Իսկ թագաւորը երբ լսեց, բարկացաւ եւ իր զօրքն ուղարկեց ու բնաջնջեց սպանողներին
        եւ այրեց նրանց քաղաքը:'
      verse: 7
    - text: 'Ապա իր ծառաներին ասաց. «Հարսանիքը պատրաստ է, բայց հրաւիրուածները արժանի
        չէին:'
      verse: 8
    - text: 'Արդ, գնացէ՛ք հրապարակները եւ ում որ գտնէք, կանչեցէ՛ք հարսանիքի»:'
      verse: 9
    - text: 'Եւ ծառաները ճանապարհների վրայ ելնելով՝ հաւաքեցին բոլոր նրանց, ում գտան՝
        ե՛ւ չարերին, ե՛ւ բարիներին. եւ հարսանիքը լցուեց հրաւիրուածներով:'
      verse: 10
    - text: Եւ երբ թագաւորը ներս մտաւ հրաւիրուածներին նայելու, այնտեղ տեսաւ մի մարդու,
        որ հարսանիքի զգեստ չէր հագել, ու նրան ասաց.
      verse: 11
    - text: '«Ընկե՛ր, որ հարսանիքի զգեստ չունէիր, ինչպէ՞ս այստեղ մտար»: Եւ նա պապանձուեց:'
      verse: 12
    - text: Այն ժամանակ թագաւորը ծառաներին ասաց. «Կապեցէ՛ք դրա ոտքերն ու ձեռքերը եւ
        դո՛ւրս հանեցէք դրան, արտաքին խաւարը. այնտեղ կը լինի լաց եւ ատամների կրճտում.
      verse: 13
    - text: 'որովհետեւ կանչուածները բազում են, իսկ ընտրեալները՝ սակաւ»:'
      verse: 14
    - text: 'Այն ժամանակ փարիսեցիները գնացին խորհուրդ արեցին նրա մասին, թէ ինչպէս
        խօսքերով նրան որոգայթ լարեն:'
      verse: 15
    - text: 'Եւ նրա մօտ ուղարկեցին իրենց աշակերտներից ոմանց՝ հերովդէսականների հետ
        միասին եւ ասացին. «Վարդապե՛տ, գիտենք, որ ճշմարտախօս ես եւ Աստծու ճանապարհը
        ճշմարտութեամբ ես ուսուցանում. եւ ոչ մէկից չես քաշւում ու ոչ մի մարդու աչառութիւն
        չ»ս անում:'
      verse: 16
    - text: 'Արդ, ասա՛ մեզ, ինչպէ՞ս է քեզ թւում. պէ՞տք է հարկ տալ կայսրին, թէ՞՝ ոչ»:'
      verse: 17
    - text: Յիսուս հասկացաւ նրանց խորամանկութիւնն ու ասաց. «Ինչո՞ւ էք ինձ փորձում,
        կեղծաւորնե՛ր,
      verse: 18
    - text: 'ինձ հարկի դահեկա՛ն ցոյց տուէք»: Եւ նրանք մի դահեկան բերեցին:'
      verse: 19
    - text: 'Եւ նա ասաց նրանց. «Այս պատկերը կամ գիրը ո՞ւմն է»:'
      verse: 20
    - text: 'Նրանք ասացին՝ կայսրինը: Այն ժամանակ նրանց ասաց. «Գնացէ՛ք, տուէ՛ք կայսրինը՝
        կայսեր եւ Աստծունը՝ Աստծուն»:'
      verse: 21
    - text: 'Երբ այս լսեցին, զարմացան եւ թողեցին նրան ու գնացին:'
      verse: 22
    - text: Նոյն օրը նրան մօտեցան սադուկեցիները, որոնք ասում էին, թէ յարութիւն չկայ.
        հարց տուեցին նրան ու ասացին.
      verse: 23
    - text: '«Վարդապե՛տ, Մովսէսն ասաց, որ՝ եթէ մէկն անժառանգ մեռնի, նրա եղբայրը նրա
        կնոջը պիտի առնի եւ իր եղբօրը զաւակ հասցնի:'
      verse: 24
    - text: 'Մեզ մօտ եօթը եղբայրներ կային. առաջինը կին առաւ ու ապա մեռաւ. եւ որովհետեւ
        զաւակ չունէր, կնոջն իր եղբօրը թողեց:'
      verse: 25
    - text: 'Նոյնպէս եւ երկրորդը եւ երրորդը, մինչեւ եօթներորդը:'
      verse: 26
    - text: 'Բոլորից յետոյ կինն էլ մեռաւ:'
      verse: 27
    - text: 'Արդ, յարութեան ժամանակ եօթից ո՞ւմ կին կը լինի նա, քանի որ բոլորն էլ նրան
        իբրեւ կին ունեցան»:'
      verse: 28
    - text: Յիսուս պատասխանեց նրանց ու ասաց. «Մոլորուածնե՛ր, ո՛չ Գրքերն էք հասկանում
        եւ ո՛չ էլ Աստծու զօրութիւնը.
      verse: 29
    - text: 'որովհետեւ յարութեան ժամանակ ո՛չ կին են առնում եւ ո՛չ էլ մարդու գնում,
        այլ կը լինեն՝ ինչպէս հրեշտակները երկնքում:'
      verse: 30
    - text: Բայց մեռելների յարութեան մասին չէ՞ք կարդացել Աստծուց ձեզ ասուածը.
      verse: 31
    - text: 'ե՛ս եմ Աբրահամի Աստուածը, Իսահակի Աստուածը եւ Յակոբի Աստուածը. եւ Աստուած՝
        մեռելների Աստուածը չէ, այլ՝ կենդանիների»:'
      verse: 32
    - text: 'Երբ ժողովուրդը այս լսեց, զարմացաւ նրա ուսուցման վրայ:'
      verse: 33
    - text: Իսկ փարիսեցիները երբ լսեցին, թէ նա պապանձեցրեց սադուկեցիներին, ի մի հաւաքուեցին.
      verse: 34
    - text: եւ նրանցից մէկը նրան փորձելով՝ հարցրեց ու ասաց.
      verse: 35
    - text: '«Վարդապե՛տ, Օրէնքի մէջ ո՞ր պատուիրանն է մեծ»:'
      verse: 36
    - text: 'Եւ Յիսուս նրան ասաց. «Պիտի սիրես քո Տէր Աստծուն քո ամբողջ սրտով, քո ամբողջ
        հոգով ու քո ամբողջ մտքով:'
      verse: 37
    - text: Այս է մեծը եւ առաջին պատուիրանը.
      verse: 38
    - text: 'եւ երկրորդը սրա նման է. պիտի սիրես քո ընկերոջը, ինչպէս քո անձը:'
      verse: 39
    - text: 'Այս երկու պատուիրաններից են կախուած ամբողջ Օրէնքը եւ մարգարէները»:'
      verse: 40
    - text: Եւ երբ փարիսեցիները հաւաքուեցին, Յիսուս նրանց հարցրեց ու ասաց.
      verse: 41
    - text: '«Ի՞նչ կարծիք ունէք Քրիստոսի մասին, ո՞ւմ որդին է»: Նրան ասացին՝ Դաւթի:'
      verse: 42
    - text: Յիսուս նրանց ասաց. «Իսկ Դաւիթն ինչպէ՞ս նրան Սուրբ Հոգով կոչում է Տէր եւ
        ասում է.
      verse: 43
    - text: '«Տէրն իմ տիրոջն ասաց՝ նստի՛ր իմ աջ կողմում, մինչեւ որ քո թշնամիներին
        դնեմ քո ոտքերի տակ իբրեւ պատուանդան»:'
      verse: 44
    - text: 'Իսկ եթէ Դաւիթը նրան Տէր է կոչում, ինչպէ՞ս նրա որդին կը լինի»:'
      verse: 45
    - text: 'Եւ ոչ ոք նրան մի բառ պատասխան չկարողացաւ տալ: Եւ այդ օրուանից ոչ ոք չէր
        համարձակւում նրան մի որեւէ բան հարցնել:'
      verse: 46
  - chapter: 23
    verses:
    - text: Այն ժամանակ Յիսուս խօսեց ժողովրդին եւ իր աշակերտներին ու ասաց.
      verse: 1
    - text: «Մովսէսի աթոռի վրայ նստեցին օրէնսգէտներն ու փարիսեցիները.
      verse: 2
    - text: 'ամէն ինչ, որ նրանք ձեզ ասեն, արէ՛ք եւ պահեցէ՛ք, բայց մի՛ արէք ըստ նրանց
        գործերի, քանի որ ասում են, բայց չեն անում:'
      verse: 3
    - text: 'Ծանր ու դժուարակիր բեռներ են կապում եւ դնում մարդկանց ուսերի վրայ, բայց
        իրենց մատով անգամ չեն կամենում շարժել դրանք:'
      verse: 4
    - text: 'Եւ իրենց բոլոր գործերն անում են՝ ի ցոյց մարդկանց. լայնացնում են իրենց
        գրապանակները եւ երկարացնում են իրենց զգեստների ծոպերը:'
      verse: 5
    - text: Սիրում են ընթրիքների ժամանակ պատուոյ տեղերը, ժողովարաններում՝ նախապատիւ
        աթոռները եւ հրապարակներում ողջոյններ առնել
      verse: 6
    - text: 'ու մարդկանցից կոչուել՝ ռաբբի, որ նշանակում է ուսուցիչ:'
      verse: 7
    - text: 'Բայց դուք որեւէ մէկին ուսուցիչ մի՛ կոչէք, որովհետեւ ձեր ուսուցիչը մէկ
        է, եւ դուք բոլորդ եղբայրներ էք:'
      verse: 8
    - text: 'Եւ երկրի վրայ ոչ մէկին ձեզ հայր մի՛ կոչէք, որովհետեւ մէ՛կ է ձեր Հայրը,
        որ երկնքում է:'
      verse: 9
    - text: 'Եւ ուսուցիչներ չկոչուէք, որովհետեւ Քրիստոս է ձեր ուսուցիչը:'
      verse: 10
    - text: 'Եւ ձեզնից մեծը ձեր սպասաւորը պիտի լինի:'
      verse: 11
    - text: 'Ով իր անձը բարձրացնում է, կը խոնարհուի. եւ ով խոնարհեցնում է իր անձը,
        կը բարձրանայ:'
      verse: 12
    - text: 'Վա՜յ ձեզ կեղծաւորներիդ՝ օրէնսգէտներիդ եւ փարիսեցիներիդ, որ երկնքի արքայութիւնը
        փակում էք մարդկանց առաջ. դուք չէք մտնում եւ մտնողներին էլ թոյլ չէք տալիս,
        որ մտնեն:'
      verse: 13
    - text: 'Վա՜յ ձեզ կեղծաւորներիդ՝ օրէնսգէտներիդ եւ փարիսեցիներիդ, որ շրջում էք
        ծովի ու ցամաքի վրայ՝ անգամ մէկին նորահաւատ դարձնելու համար, եւ երբ նա այդպիսին
        է դառնում, նրան ձեզանից կրկնակի անգամ աւելի գեհենի որդի էք դարձնում:'
      verse: 14
    - text: 'Վա՜յ ձեզ, կո՛յր առաջնորդներ, որ ասում էք՝ ով որ երդուի տաճարի վրայ, այդ
        երդումը ոչինչ չի նշանակում. բայց ով որ երդուի տաճարի մէջ եղած ոսկու վրայ,
        պարտաւորւում է այն կատարել:'
      verse: 15
    - text: 'Յիմարնե՛ր եւ կոյրե՛ր, ի՞նչն է մեծ՝ ոսկի՞ն, թէ՞ տաճարը, որ սրբացնում է
        ոսկին:'
      verse: 16
    - text: 'Եւ՝ ով որ երդուի սեղանի վրայ, այդ երդումը ոչինչ չի նշանակում. բայց ով
        որ երդուի նրա վրայ գտնուող ընծայի վրայ, պարտաւորւում է այն կատարել:'
      verse: 17
    - text: 'Յիմարնե՛ր եւ կոյրե՛ր, ի՞նչն է մեծ՝ ընծա՞ն, թէ՞ սեղանը, որ սրբագործում
        է ընծան:'
      verse: 18
    - text: 'Իսկ արդ, ով որ երդուեց սեղանի վրայ, երդուած կը լինի նրա վրայ եւ այն ամենի
        վրայ, որ սեղանի վրայ է:'
      verse: 19
    - text: 'Եւ ով երդուեց տաճարի վրայ, երդուած կը լինի նրա եւ նրա մէջ բնակուող Աստծու
        վրայ:'
      verse: 20
    - text: 'Եւ ով երդուեց երկնքի վրայ, երդուած կը լինի Աստծու աթոռի եւ նրա վրայ նստողի
        վրայ:'
      verse: 21
    - text: 'Վա՜յ ձեզ կեղծաւորներիդ՝ օրէնսգէտներիդ եւ փարիսեցիներիդ, որ տալիս էք անանուխի
        եւ սամիթի ու չամանի տասանորդը, բայց թողել էք օրէնքի ամենից կարեւորները՝ արդարադատութիւնը,
        ողորմութիւնը եւ հաւատը. հարկ էր այս անել եւ այն չթողն»լ:'
      verse: 22
    - text: 'Կո՛յր առաջնորդներ, որ մժղուկները քամում էք եւ ուղտերը կուլ էք տալիս:'
      verse: 23
    - text: 'Վա՜յ ձեզ կեղծաւորներիդ՝ օրէնսգէտներիդ եւ փարիսեցիներիդ, որ բաժակի ու
        պնակի դուրսը մաքրում էք, մինչ ներսից նրանք լի են ձեր գողութեամբ եւ անժուժկալութեամբ:'
      verse: 24
    - text: 'Կո՛յր փարիսեցի, նախ մաքրի՛ր բաժակի եւ պնակի ներսը, որպէսզի դրանց դուրսն
        էլ մաքուր լինի:'
      verse: 25
    - text: 'Վա՜յ ձեզ կեղծաւորներիդ՝ օրէնսգէտներիդ եւ փարիսեցիներիդ, որ նման էք սպիտակեցրած
        գերեզմանների, որոնք դրսից գեղեցիկ են երեւում, մինչ ներսից լի են մեռելների
        ոսկորներով եւ ամենայն ապականութեամբ:'
      verse: 26
    - text: 'Նոյնպէս եւ դուք, դրսից մարդկանց արդար էք երեւում, մինչ ներսից լի էք կեղծաւորութեամբ
        եւ անօրէնութեամբ:'
      verse: 27
    - text: Վա՜յ ձեզ կեղծաւորներիդ՝ օրէնսգէտներիդ եւ փարիսեցիներիդ, որ մարգարէների
        շիրիմներն էք շինում եւ արդարների գերեզմաններն էք զարդարում ու ասում էք.
      verse: 28
    - text: '«Եթէ մենք մեր հայրերի օրօք լինէինք, մարգարէների սպանութեանը մասնակից
        չէինք լինի»:'
      verse: 29
    - text: 'Ապա ուրեմն դուք ինքներդ ձեր մասին վկայում էք, թէ որդիներն էք նրանց, որոնք
        կոտորում էին մարգարէներին:'
      verse: 30
    - text: 'Ուրեմն դուք էլ լրացրէ՛ք ձեր հայրերի արածը»:'
      verse: 31
    - text: '«Օձե՛ր, իժերի՛ ծնունդներ, ինչպէ՞ս պիտի փախչէք գեհենի դատապարտութիւնից:'
      verse: 32
    - text: Դրա համար ահա ես ձեզ մօտ ուղարկում եմ մարգարէներ, իմաստուններ ու օրէնսգէտներ.
        նրանցից ոմանց դուք պիտի սպանէք եւ խաչը պիտի հանէք. նրանցից ոմանց էլ պիտի տանջէք
        ձեր ժողովարաններում ու քաղաքից քաղաք պիտի հալածէք,
      verse: 33
    - text: 'որպէսզի ձեր վրայ ընկնի մեղքը երկրի վրայ թափուած ամէն արդար արեան՝ արդար
        Աբէլի արիւնից մինչեւ արիւնը Բարաքիայի որդի Զաքարիայի, որին սպանեցիք տաճարի
        եւ զոհասեղանի միջեւ:'
      verse: 34
    - text: 'Ճշմարիտ եմ ասում ձեզ, այս բոլորը պիտի գայ այս սերնդի վրայ»:'
      verse: 35
    - text: '«Երուսաղէ՜մ, Երուսաղէ՜մ, որ կոտորում էիր մարգարէներին եւ քարկոծում էիր
        քեզ մօտ ուղարկուածներին. քանի՜ անգամ կամեցայ հաւաքել քո մանուկներին, ինչպէս
        հաւն է հաւաքում իր ձագերին թեւերի տակ, բայց չկամեցաք:'
      verse: 36
    - text: Ահա ձեր տունը աւերակ կը թողնուի ձեզ.
      verse: 37
    - text: 'բայց ձեզ ասում եմ, որ այսուհետեւ ինձ այլեւս չէք տեսնի, մինչեւ որ ասէք՝
        օրհնեա՜լ է նա, որ գալիս է Տիրոջ անունով»:'
      verse: 38
    - text: ''
      verse: 39
  - chapter: 24
    verses:
    - text: 'Յիսուս տաճարից դուրս ելած՝ գնում էր. եւ աշակերտները մօտեցան՝ նրան ցոյց
        տալու տաճարի շինութիւնները:'
      verse: 1
    - text: 'Եւ նա պատասխանեց ու նրանց ասաց. «Տեսնո՞ւմ էք այդ ամէնը. ճշմարիտ եմ ասում
        ձեզ, այդտեղ չպիտի մնայ քար քարի վրայ, որ չքանդուի»:'
      verse: 2
    - text: 'Եւ մինչ դեռ նստած էր Ձիթենեաց լերան վրայ, աշակերտները առանձին մօտեցան
        նրան ու ասացին. «Ասա՛ մեզ, այդ ե՞րբ կը լինի, եւ կամ քո գալստեան ու այս աշխարհի
        վախճանի նշանն ի՞նչ կը լինի»:'
      verse: 3
    - text: Յիսուս պատասխանեց եւ ասաց նրանց. «Զգո՛յշ եղէք, գուցէ մէկը ձեզ խաբի.
      verse: 4
    - text: 'որովհետեւ շատերը կը գան իմ անունով ու կ՚ասեն, թէ՝ ես եմ Քրիստոսը. եւ
        շատերին կը մոլորեցնեն:'
      verse: 5
    - text: 'Լսելու էք պատերազմների ձայներ եւ պատերազմների լուրեր. զգո՛յշ եղէք, չխռովուէք,
        որովհետեւ պէտք է, որ այդ ամէնը լինի, բայց դա դեռ վախճանը չէ:'
      verse: 6
    - text: 'Ազգ ազգի դէմ պիտի ելնի, եւ թագաւորութիւն՝ թագաւորութեան դէմ, եւ պիտի
        լինեն սով, համաճարակ ու տեղ-տեղ երկրաշարժներ:'
      verse: 7
    - text: 'Սակայն այս ամէնը սկիզբն է երկանց:'
      verse: 8
    - text: 'Այն ժամանակ ձեզ նեղութեան պիտի մատնեն եւ պիտի սպանեն ձեզ. եւ իմ անուան
        պատճառով բոլոր ազգերի կողմից ատելի պիտի լինէք:'
      verse: 9
    - text: 'Եւ այն ժամանակ շատերը պիտի գայթակղուեն եւ միմեանց պիտի մատնեն ու միմեանց
        պիտի ատեն:'
      verse: 10
    - text: 'Եւ բազում սուտ մարգարէներ պիտի ելնեն ու շատերին պիտի մոլորեցնեն:'
      verse: 11
    - text: 'Եւ անօրինութեան շատանալուց՝ շատերի սէրը պիտի ցամաքի:'
      verse: 12
    - text: 'Բայց ով մինչեւ վերջ համբերեց, նա պիտի փրկուի:'
      verse: 13
    - text: 'Եւ արքայութեան այս Աւետարանը պիտի քարոզուի ամբողջ աշխարհում՝ ի վկայութիւն
        բոլոր հեթանոսների. եւ ապա պիտի գայ վախճանը»:'
      verse: 14
    - text: «Արդ, երբ տեսնէք սարսափելի սրբապղծութիւնը, - որի մասին ասուած է Դանիէլ
        մարգարէի միջոցով, - որ հաստատուած է սուրբ վայրում (ով ընթերցում է, թող հասկանայ),
      verse: 15
    - text: այն ժամանակ, ովքեր Հրէաստանում կը լինեն, թող փախչեն լեռները.
      verse: 16
    - text: եւ ով տանիքի վրայ կը լինի, իր տնից բան վերցնելու համար թող ցած չիջնի.
      verse: 17
    - text: 'եւ ով հանդում կը լինի, իր վերնազգեստը վերցնելու համար թող յետ չդառնայ:'
      verse: 18
    - text: 'Բայց վա՜յ այդ օրերին յղիներին ու ստնտուներին:'
      verse: 19
    - text: Աղօթեցէ՛ք, որ ձեր փախուստը չլինի ձմրանը եւ ոչ էլ շաբաթ օրը.
      verse: 20
    - text: 'որովհետեւ այդ ժամանակ մեծ նեղութիւն պիտի լինի, որպիսին չի եղել աշխարհի
        արարչագործութեան սկզբից մինչեւ այժմ եւ այլեւս չի էլ լինի:'
      verse: 21
    - text: 'Եւ եթէ այդ օրերը չկարճեցուէին, ոչ մի մարմին չէր ազատուի. բայց ընտրեալների
        պատճառով այդ օրերը պիտի կարճեցուեն:'
      verse: 22
    - text: Այն ժամանակ եթէ մէկը ձեզ ասի՝ ահա՛ Քրիստոսը այստեղ է կամ այնտեղ, չհաւատաք
        նրան.
      verse: 23
    - text: 'որովհետեւ սուտ քրիստոսներ եւ սուտ մարգարէներ պիտի ելնեն եւ մեծամեծ նշաններ
        ու զարմանալի գործեր պիտի ցոյց տան՝ Աստծու ընտրեալներին անգամ մոլորեցնելու
        աստիճան, եթէ հնար լինի:'
      verse: 24
    - text: 'Ահա ձեզ առաջուց ասացի:'
      verse: 25
    - text: Ապա եթէ ձեզ ասեն՝ ահա՛ անապատի մէջ է, չելնէք, կամ թէ՝ ահա՛ մառանում է,
        չհաւատաք.
      verse: 26
    - text: 'որովհետեւ ինչպէս փայլակը, որ ելնում է արեւելքից եւ երեւում է մինչեւ արեւմուտք,
        մարդու Որդու գալուստը այնպէս կը լինի:'
      verse: 27
    - text: 'Ուր որ դիակն է, այնտե՛ղ կը հաւաքուեն արծիւները»:'
      verse: 28
    - text: '«Այդ օրերի նեղութիւնից անմիջապէս յետոյ, արեգակը պիտի խաւարի, եւ լուսինը
        իր լոյսը չպիտի տայ, եւ աստղերը երկնքից պիտի ընկնեն, ու երկնքի զօրութիւններ
        պիտի շարժուեն:'
      verse: 29
    - text: 'Եւ ապա երկնքի վրայ մարդու Որդու նշանը պիտի երեւայ, ու այդ ժամանակ երկրի
        բոլոր ազգերը լացուկոծ պիտի անեն եւ պիտի տեսնեն մարդու Որդուն, որ գալիս է երկնքի
        ամպերի վրայով՝ զօրութեամբ եւ բազում փառքով:'
      verse: 30
    - text: 'Եւ նա պիտի ուղարկի իր հրեշտակներին մեծ շեփորով, ու պիտի հաւաքեն նրա ընտրեալներին
        չորս կողմերից՝ երկնքի ծագերից մինչեւ միւս ծագերը»:'
      verse: 31
    - text: '«Թզենո՛ւց սովորեցէք առակը. որովհետեւ, երբ նրա ոստերը կակղեն, եւ տերեւը
        ցցուի, կ՚իմանաք, որ ամառը մօտ է:'
      verse: 32
    - text: 'Նոյնպէս եւ դուք՝ երբ այս բոլորը տեսնէք, իմացէ՛ք, թէ մօտ է Նա, դռների
        առաջ:'
      verse: 33
    - text: 'Ճշմարիտ եմ ասում ձեզ, որ այս սերունդը չպիտի անցնի, մինչեւ որ այս ամէնը
        կատարուի:'
      verse: 34
    - text: 'Երկինք եւ երկիր պիտի անցնեն, բայց իմ խօսքերը չպիտի անցնեն»:'
      verse: 35
    - text: '«Բայց այդ օրուայ եւ ժամուայ մասին ոչ ոք չգիտէ. ո՛չ երկնքի հրեշտակները
        եւ ո՛չ էլ Որդին, այլ՝ միայն Հայրը:'
      verse: 36
    - text: Եւ ինչպէս Նոյի օրերն էին, այնպէս պիտի լինի մարդու Որդու գալստեանը.
      verse: 37
    - text: որովհետեւ, ինչպէս որ ջրհեղեղից առաջ եղած օրերն էին, - երբ ուտում էին եւ
        խմում, կին էին առնում ու մարդու էին գնում, մինչեւ այն օրը, երբ Նոյը տապանը
        մտաւ,
      verse: 38
    - text: 'ու նրանք բան չիմացան մինչեւ որ ջրհեղեղը եկաւ ու վերցրեց տարաւ բոլորին,
        - այնպէս պիտի լինի մարդու Որդու գալստեանն էլ:'
      verse: 39
    - text: 'Այն ժամանակ, եթէ դաշտի մէջ երկու հոգի լինեն, մէկը պիտի վերցուի, եւ միւսը
        պիտի թողնուի:'
      verse: 40
    - text: 'Եւ եթէ երկու կին աղան մի երկանքի վրայ, մէկը պիտի վերցուի, եւ միւսը պիտի
        թողնուի:'
      verse: 41
    - text: 'Արթո՛ւն կացէք, որովհետեւ չգիտէք, թէ ո՛ր ժամին կը գայ ձեր Տէրը:'
      verse: 42
    - text: 'Ա՛յս իմացէք. եթէ տանտէրը գիտենար, թէ ո՛ր ժամին գող կը գայ, կը հսկէր եւ
        չէր թողնի, որ իր տունը ծակեն:'
      verse: 43
    - text: 'Դրա համար դուք էլ պատրա՛ստ եղէք, որովհետեւ այն ժամին, երբ չէք սպասում,
        մարդու Որդին կը գայ»:'
      verse: 44
    - text: '«Իսկ ո՞վ է այն հաւատարիմ եւ իմաստուն ծառան, որին իր տէրը իր ծառաների
        վրայ կարգեց՝ իր ժամին կերակուր տալու համար նրանց:'
      verse: 45
    - text: 'Երանի՜ է այն ծառային, որին տէրը, գալով, կը գտնի այդպէս արած:'
      verse: 46
    - text: 'Ճշմարիտ եմ ասում ձեզ, որ նրան կը կարգի իր ամբողջ ունեցուածքի վրայ:'
      verse: 47
    - text: Իսկ եթէ չար ծառան իր մտքում ասի՝ իմ տէրը ուշանում է գալ,
      verse: 48
    - text: եւ սկսի իր ծառայակիցներին հարուածել եւ հարբեցողների հետ ուտի եւ խմի,
      verse: 49
    - text: եւ այդ ծառայի տէրը գայ այն օրը, երբ չէր սպասում, եւ այն ժամին, երբ չէր
        իմանում,
      verse: 50
    - text: 'նրան կը սպանի եւ կեղծաւորների վախճանին կ՚արժանացնի. այնտեղ կը լինի լաց
        ու ատամների կրճտում»:'
      verse: 51
  - chapter: 25
    verses:
    - text: '«Այն ժամանակ երկնքի արքայութիւնը պիտի նմանեցուի տասը կոյսերի, որոնք իրենց
        լապտերներն առած՝ փեսային եւ հարսին դիմաւորելու ելան:'
      verse: 1
    - text: 'Նրանցից հինգը յիմար էին, իսկ հինգը՝ իմաստուն:'
      verse: 2
    - text: 'Յիմարները լապտերներն առան, բայց իրենց հետ պահեստի ձէթ չվերցրին:'
      verse: 3
    - text: 'Իսկ իմաստունները իրենց լապտերների հետ միասին ամաններով ձէթ վերցրին:'
      verse: 4
    - text: 'Եւ երբ փեսան ուշացաւ, ամէնքն էլ նիրհեցին եւ քուն մտան:'
      verse: 5
    - text: 'Եւ կէսգիշերին ձայն լսուեց՝ ահա՛ փեսան գալիս է, նրան դիմաւորելո՛ւ ելէք:'
      verse: 6
    - text: 'Այն ժամանակ բոլոր կոյսերը վեր կացան եւ իրենց լապտերները կարգի բերեցին:'
      verse: 7
    - text: 'Յիմարները իմաստուններին ասացին. «Ձեր այդ իւղից տուէ՛ք մեզ, որովհետեւ
        ահա մեր լապտերները հանգչում են»:'
      verse: 8
    - text: 'Իմաստունները պատասխան տուեցին եւ ասացին. «Գուցէ թէ՛ մեզ եւ թէ՛ ձեզ չբաւականացնի,
        ուստի գնացէ՛ք վաճառողների մօտ եւ ձեզ համար գնեցէ՛ք»:'
      verse: 9
    - text: 'Երբ նրանք գնացին, որ գնեն, փեսան եկաւ, եւ ովքեր պատրաստ էին, նրա հետ
        հարսանիքի սրահը մտան, ու դուռը փակուեց:'
      verse: 10
    - text: 'Յետոյ եկան միւս կոյսերն էլ ու ասացին. «Տէ՛ր, տէ՛ր, բա՛ց արա»:'
      verse: 11
    - text: 'Նա պատասխան տուեց ու ասաց. «Ճշմարիտ եմ ասում ձեզ, որ ձեզ չեմ ճանաչում»:'
      verse: 12
    - text: 'Արթո՛ւն կացէք, որովհետեւ չգիտէք ո՛չ օրը եւ ո՛չ էլ ժամը»:'
      verse: 13
    - text: «Նոյնպէս, մի մարդ, հեռու երկիր գնալիս, կանչեց իր ծառաներին եւ իր ունեցուածքը
        նրանց տուեց.
      verse: 14
    - text: 'մէկին տուեց հինգ քանքար, միւսին՝ երկու եւ մի ուրիշին՝ մէկ. իւրաքանչիւրին
        ըստ իր կարողութեան. եւ գնաց:'
      verse: 15
    - text: 'Ով հինգն առաւ, իսկոյն գնաց, դրանով գործ արեց եւ հինգ եւս շահեց:'
      verse: 16
    - text: 'Նոյնպէս նա էլ, որ երկուսն առաւ, երկու եւս շահեց:'
      verse: 17
    - text: 'Իսկ ով մէկն առաւ, գնաց հողը փորեց եւ իր տիրոջ դրամը թաքցրեց:'
      verse: 18
    - text: 'Շատ ժամանակ անց, այն ծառաների տէրը եկաւ եւ նրանց հետ հաշիւ տեսաւ:'
      verse: 19
    - text: 'Ով հինգ քանքար էր առել, մօտենալով՝ հինգ քանքար եւս տուեց ու ասաց. «Տէ՛ր,
        հինգ քանքար տուիր ինձ. արդ, ահաւասիկ վրան հինգ քանքար եւս շահեցի»:'
      verse: 20
    - text: 'Իր տէրը նրան ասաց. «Ապրե՛ս, բարի՛ եւ հաւատարի՛մ ծառայ, որովհետեւ այդ
        քչի մէջ հաւատարիմ եղար, շատի վրայ կը կարգեմ քեզ. մտի՛ր քո տիրոջ ուրախութեան
        մէջ»:'
      verse: 21
    - text: 'Ով երկու քանքարն էր առել, նա էլ մօտեցաւ ու ասաց. «Տէ՛ր, ինձ երկու քանքար
        տուիր, ահաւասիկ երկու այլ քանքար եւս, որ դրանց վրայ շահեցի»:'
      verse: 22
    - text: 'Իր տէրը նրան ասաց. «Ապրե՛ս, բարի՛ եւ հաւատարի՛մ ծառայ, որովհետեւ այդ
        քչի մէջ հաւատարիմ եղար, շատի վրայ կը կարգեմ քեզ. մտի՛ր քո տիրոջ ուրախութեան
        մէջ»:'
      verse: 23
    - text: Մօտեցաւ նաեւ նա, որ մէկ քանքար էր առել, ու ասաց. «Տէ՛ր, գիտէի, որ դու
        մի խիստ մարդ ես, հնձում ես, ինչ որ չես սերմանել, եւ հաւաքում ես այնտեղից,
        ուր չես ցանել.
      verse: 24
    - text: 'վախեցայ. գնացի եւ թաքցրի քո այս քանքարը հողի մէջ: Արդ, ահա՛ւասիկ, քոնը՝
        քեզ»:'
      verse: 25
    - text: Տէրը պատասխան տուեց եւ ասաց նրան. «Չա՛ր եւ ծո՛յլ ծառայ, գիտէիր, որ հնձում
        եմ, ուր չեմ սերմանել, եւ հաւաքում այնտեղից, ուր չեմ ցանել.
      verse: 26
    - text: 'դու պէտք է իմ այդ դրամը լումայափոխների մօտ դնէիր, եւ ես, գալով, տոկոսով
        միասին պահանջէի այն, ինչ որ իմն է:'
      verse: 27
    - text: Արդ, դրանից առէ՛ք այդ քանքարը եւ տուէ՛ք նրան, ով տասը քանքար ունի.
      verse: 28
    - text: 'քանի որ՝ ով ունի, նրան պիտի տրուի եւ ունեցածը պիտի աւելացուի, իսկ ով
        չունի, նրանից ունեցածն էլ պիտի վերցուի:'
      verse: 29
    - text: 'Իսկ այդ անպիտան ծառային հանեցէ՛ք դուրս, արտաքին խաւարը. այնտեղ կը լինի
        լաց եւ ատամների կրճտում»:'
      verse: 30
    - text: «Արդ, երբ որ մարդու Որդին գայ իր փառքով եւ բոլոր հրեշտակները՝ իր հետ,
        այն ժամանակ նա պիտի նստի իր փառքի գահի վրայ,
      verse: 31
    - text: 'ու նրա առաջ պիտի հաւաքուեն բոլոր ազգերը, եւ նա նրանց միմեանցից պիտի զատի,
        ինչպէս մի հովիւ, որ զատում է ոչխարները այծերից:'
      verse: 32
    - text: 'Եւ ոչխարները իր աջին պիտի կանգնեցնի, իսկ այծերը՝ ձախին:'
      verse: 33
    - text: Այն ժամանակ թագաւորը պիտի ասի նրանց, որ իր աջին են. «Եկէ՛ք, իմ Հօր օրհնեալնե՛ր,
        ժառանգեցէ՛ք աշխարհի սկզբից ձեզ համար պատրաստուած արքայութիւնը.
      verse: 34
    - text: որովհետեւ քաղցած էի, եւ ինձ ուտելիք տուիք, ծարաւ էի, եւ ինձ ջուր տուիք՝
        խմելու. օտար էի, եւ ինձ ձեր մէջ առաք,
      verse: 35
    - text: 'մերկ էի, եւ ինձ հագցրիք, հիւանդ էի, եւ ինձ տեսնելու եկաք, բանտում էի,
        եւ ինձ այցի եկաք»:'
      verse: 36
    - text: Այն ժամանակ արդարները պիտի պատասխանեն նրան ու ասեն. «Տէ՛ր, ե՞րբ տեսանք
        քեզ քաղցած ու կերակրեցինք, կամ՝ ծարաւ եւ ջուր տուեցինք.
      verse: 37
    - text: ե՞րբ տեսանք քեզ օտար եւ մեր մէջ առանք, կամ՝ մերկ եւ հագցրինք.
      verse: 38
    - text: 'ե՞րբ տեսանք քեզ հիւանդ կամ բանտի մէջ ու եկանք քեզ այցի»:'
      verse: 39
    - text: 'Թագաւորը պիտի պատասխանի ու ասի նրանց. «Ճշմարիտ եմ ասում ձեզ, քանի որ
        իմ այս փոքր եղբայրներից մէկին արեցիք այդ՝ ի՛նձ համար արեցիք»:'
      verse: 40
    - text: Այն ժամանակ նա պիտի ասի նրանց, որ իր ձախին են. «Անիծեալնե՛ր, գնացէ՛ք ինձնից
        յաւիտենական կրակը, որ պատրաստուած է սատանայի եւ իր հրեշտակների համար.
      verse: 41
    - text: որովհետեւ քաղցած էի, եւ ինձ ուտելիք չտուիք, ծարաւ էի, եւ ինձ ջուր չտուիք,
      verse: 42
    - text: 'օտար էի, եւ ինձ ձեր մէջ չառաք, մերկ էի, եւ ինձ չհագցրիք, հիւանդ էի ու
        բանտի մէջ, եւ ինձ տեսնելու չեկաք»:'
      verse: 43
    - text: 'Այն ժամանակ նրանք էլ պիտի պատասխանեն ու ասեն. «Տէ՛ր, ե՞րբ տեսանք քեզ
        քաղցած, կամ ծարաւ, կամ օտար, կամ մերկ, կամ հիւանդ, կամ բանտի մէջ ու քեզ չծառայեցինք»:'
      verse: 44
    - text: 'Այն ժամանակ պիտի պատասխանի նրանց ու ասի. «Ճշմարիտ եմ ասում ձեզ, որովհետեւ
        այս փոքրերից մէկին ա՛յդ չարեցիք, ինձ համար էլ չարեցիք»:'
      verse: 45
    - text: 'Եւ նրանք պիտի գնան դէպի յաւիտենական տանջանք, իսկ արդարները՝ յաւիտենական
        կեանք»:'
      verse: 46
  - chapter: 26
    verses:
    - text: Երբ Յիսուս այս բոլոր խօսքերը վերջացրեց, իր աշակերտներին ասաց.
      verse: 1
    - text: '«Գիտէք, որ երկու օր յետոյ զատիկ է, եւ մարդու Որդին պիտի մատնուի խաչը
        ելնելու համար»:'
      verse: 2
    - text: Այն ժամանակ քահանայապետները եւ օրէնսգէտներն ու ժողովրդի ծերերը հաւաքուեցին
        Կայիափա անունով քահանայապետի դահլիճը
      verse: 3
    - text: 'եւ խորհուրդ արեցին, որպէսզի նենգութեամբ բռնեն Յիսուսին ու սպանեն:'
      verse: 4
    - text: 'Բայց ասում էին. «Ո՛չ այս տօնին, որպէսզի ժողովրդի մէջ խռովութիւն չլինի»:'
      verse: 5
    - text: Երբ Յիսուս եկաւ Բեթանիա, բորոտ Սիմոնի տունը,
      verse: 6
    - text: 'նրան մօտեցաւ մի կին, որ մի շիշ թանկարժէք իւղ ունէր, եւ թափեց այն նրա
        գլխին, մինչ նա սեղան էր նստել:'
      verse: 7
    - text: Երբ աշակերտներն այս տեսան, բարկացան ու ասացին. «Ինչի՞ համար է անուշահոտ
        իւղի այդ վատնումը,
      verse: 8
    - text: 'քանի որ կարելի էր մեծ գնով վաճառել այդ եւ տալ աղքատներին»:'
      verse: 9
    - text: Յիսուս իմացաւ ու նրանց ասաց. «Ինչո՞ւ էք նեղութիւն տալիս այդ կնոջը. նա
        իմ հանդէպ մի բարի գործ կատարեց.
      verse: 10
    - text: 'աղքատներին ամէն ժամ ձեզ հետ ունէք, բայց ինձ միշտ ձեզ հետ չէք ունենայ:'
      verse: 11
    - text: 'Իմ մարմնի վրայ այդ իւղը թափելով՝ նա իմ թաղուելը կանխանշեց:'
      verse: 12
    - text: 'Բայց ճշմարիտ եմ ասում ձեզ, որ ամբողջ աշխարհում, ուր էլ այս Աւետարանը
        քարոզուի, պիտի պատմուի դրա յիշատակին, նաեւ ինչ որ դա արեց»:'
      verse: 13
    - text: Այն ժամանակ Տասներկուսից մէկը՝ Յուդա Իսկարիովտացի կոչուածը, գնաց քահանայապետների
        մօտ ու ասաց.
      verse: 14
    - text: '«Ի՞նչ կը կամենաք ինձ տալ, որ ես նրան ձեզ մատնեմ»: Եւ նրանք երեսուն արծաթ
        դրամ խոստացան նրան:'
      verse: 15
    - text: 'Դրանից յետոյ նա առիթ էր որոնում, որ նրան մատնի նրանց:'
      verse: 16
    - text: 'Եւ Բաղարջակերաց տօնի առաջին օրը աշակերտները մօտեցան Յիսուսին եւ ասացին.
        «Ո՞ւր ես կամենում՝ պատրաստենք քեզ համար զատկական ընթրիքը, որ ուտես»:'
      verse: 17
    - text: 'Եւ Յիսուս նրանց ասաց. «Գնացէ՛ք քաղաք այսինչ անձի մօտ եւ նրան ասացէ՛ք.
        «Վարդապետն ասում է՝ իմ ժամանակը մօտեցել է, քեզ մօտ եմ անելու զատիկը իմ աշակերտների
        հետ միասին»:'
      verse: 18
    - text: 'Եւ աշակերտները արեցին, ինչպէս Յիսուս իրենց հրամայեց, ու պատրաստեցին զատկական
        ընթրիքը:'
      verse: 19
    - text: 'Եւ երբ երեկոյ եղաւ, տասներկու աշակերտների հետ սեղան էր նստել:'
      verse: 20
    - text: 'Եւ մինչ նրանք դեռ ուտում էին, նա ասաց. «Ճշմարիտ եմ ասում ձեզ, որ ձեզանից
        մէկն ինձ մատնելու է»:'
      verse: 21
    - text: 'Եւ նրանք խիստ տխրեցին. նրանցից իւրաքանչիւրն սկսեց ասել նրան. «Միթէ ե՞ս
        եմ, Տէ՛ր»:'
      verse: 22
    - text: 'Նա պատասխան տուեց ու ասաց. «Ով իր ձեռքն ինձ հետ պնակի մէջ մտցրեց, նա՛
        է ինձ մատնելու:'
      verse: 23
    - text: 'Մարդու Որդին կը գնայ այս աշխարհից, ինչպէս նրա մասին գրուած է, բայց վա՜յ
        այն մարդուն, ում ձեռքով կը մատնուի մարդու Որդին: Աւելի լաւ կը լինէր նրա համար,
        եթէ այդ մարդը ծնուած չլինէր»:'
      verse: 24
    - text: 'Յուդան, որ մատնելու էր նրան, պատասխանեց ու ասաց. «Միթէ ե՞ս եմ, Վարդապե՛տ»:
        Նրան ասաց՝ դու ասացիր:'
      verse: 25
    - text: 'Եւ մինչ նրանք դեռ ուտում էին, Յիսուս հաց վերցրեց, օրհնեց ու կտրեց եւ
        տուեց աշակերտներին ու ասաց. «Առէ՛ք, կերէ՛ք, այս է իմ մարմինը»:'
      verse: 26
    - text: Եւ բաժակ վերցնելով՝ գոհութիւն յայտնեց, տուեց նրանց ու ասաց.
      verse: 27
    - text: '«Խմեցէ՛ք դրանից բոլորդ, որովհետեւ այդ է նոր ուխտի իմ արիւնը, որ թափւում
        է շատերի համար՝ իրենց մեղքերի թողութեան համար:'
      verse: 28
    - text: 'Բայց ասում եմ ձեզ, այսուհետեւ ես այլեւս որթատունկի բերքից չեմ խմի մինչեւ
        այն օրը, երբ ձեզ հետ կը խմեմ նորը իմ Հօր արքայութեան մէջ»:'
      verse: 29
    - text: 'Եւ օրհներգեցին ու ելան Ձիթենեաց լեռը:'
      verse: 30
    - text: 'Այն ժամանակ Յիսուս նրանց ասաց. «Դուք ամէնքդ այս գիշեր իմ պատճառով գայթակղուելու
        էք. որովհետեւ գրուած է, թէ՝ հովուին պիտի հարուածեմ, եւ հօտի ոչխարները պիտի
        ցրուեն:'
      verse: 31
    - text: 'Եւ իմ յարութիւն առնելուց յետոյ, ձեզնից առաջ պիտի գնամ Գալիլիա»:'
      verse: 32
    - text: 'Պետրոսը պատասխանեց եւ ասաց նրան. «Թէպէտ եւ ամէնքը քո պատճառով գայթակղուեն,
        սակայն ես չեմ գայթակղուի»:'
      verse: 33
    - text: 'Յիսուս նրան ասաց. «Ճշմարիտ եմ ասում քեզ, որ այս գիշեր, դեռ աքաղաղը չկանչած,
        երեք անգամ ինձ պիտի ուրանաս»:'
      verse: 34
    - text: 'Պետրոսը նրան ասաց. «Թէ քեզ հետ մեռնել իսկ ինձ հասնի, քեզ չեմ ուրանայ»:
        Նոյնն ասացին բոլոր աշակերտներն էլ:'
      verse: 35
    - text: 'Այն ժամանակ Յիսուս նրանց հետ եկաւ մի տեղ, որի անունը Գեթսեմանի էր, եւ
        նրանց ասաց. «Նստեցէ՛ք այդտեղ, մինչեւ որ գնամ աղօթեմ»:'
      verse: 36
    - text: 'Եւ իր հետ վերցնելով Պետրոսին եւ Զեբեդէոսի երկու որդիներին՝ սկսեց տրտմել
        եւ տագնապել:'
      verse: 37
    - text: 'Այն ժամանակ նրանց ասաց. «Հոգիս տխուր է մահու չափ. այստե՛ղ մնացէք եւ ինձ
        հետ հսկեցէ՛ք»:'
      verse: 38
    - text: 'Եւ մի փոքր առաջ գնալով՝ ընկաւ իր երեսի վրայ, աղօթեց ու ասաց. «Հա՛յր իմ,
        եթէ կարելի է, այս բաժակը թող ինձնից հեռու անցնի, բայց ոչ՝ ինչպէս ես եմ կամենում,
        այլ՝ ինչպէս դու»:'
      verse: 39
    - text: 'Նա եկաւ աշակերտների մօտ եւ նրանց քնի մէջ գտաւ ու Պետրոսին ասաց. «Այդպէ՜ս,
        չկարողացա՞ք մէկ ժամ արթուն մնալ ինձ հետ:'
      verse: 40
    - text: 'Արթո՛ւն մնացէք եւ աղօ՛թք արէք, որպէսզի փորձութեան մէջ չընկնէք. հոգիս
        յօժար է, բայց մարմինս՝ տկար»:'
      verse: 41
    - text: 'Դարձեալ, երկրորդ անգամ, Յիսուս գնաց աղօթքի կանգնեց ու ասաց. «Հա՛յր իմ,
        եթէ կարելի չէ, որ այս բաժակը ինձնից հեռու անցնի, ապա այն կը խմեմ. քո կա՛մքը
        թող լինի»:'
      verse: 42
    - text: 'Եւ գալով՝ դարձեալ նրանց քնի մէջ գտաւ, որովհետեւ նրանց աչքերը ծանրացել
        էին:'
      verse: 43
    - text: 'Թողեց նրանց ու երրորդ անգամ գնաց աղօթքի կանգնեց. եւ դարձեալ նոյն խօսքն
        ասաց:'
      verse: 44
    - text: 'Այն ժամանակ եկաւ աշակերտների մօտ ու նրանց ասաց. «Ննջեցէ՛ք այսուհետեւ
        ու հանգստացէ՛ք, քանի որ ահա ժամը հասել է, եւ մարդու Որդին մեղաւորների ձեռքն
        է մատնւում:'
      verse: 45
    - text: 'Վե՛ր կացէք գնանք այստեղից. որովհետեւ ահա հասաւ նա, ով ինձ մատնելու է»:'
      verse: 46
    - text: 'Եւ մինչ նա դեռ այսպէս խօսում էր, ահա Յուդան՝ Տասներկուսից մէկը, եկաւ.
        ու նրա հետ՝ քահանայապետների եւ ժողովրդի ծերերի կողմից բազում ամբոխ՝ սրերով
        ու մահակներով:'
      verse: 47
    - text: 'Եւ նա, որ նրան մատնելու էր, նրանց նշան էր տուել ու ասել. «Ում հետ ես
        համբուրուեմ, նա՛ է, նրան կը բռնէք»:'
      verse: 48
    - text: 'Եւ սա իսկոյն մօտենալով Յիսուսին՝ ասաց. «Ողջո՜յն, Վարդապե՛տ». ու նրա հետ
        համբուրուեց:'
      verse: 49
    - text: 'Իսկ Յիսուս նրան ասաց. «Ընկե՛ր, սրա՞ համար դու եկար»: Այն ժամանակ, մօտենալով,
        ձեռք բարձրացրին Յիսուսի վրայ ու նրան բռնեցին:'
      verse: 50
    - text: 'Եւ ահա Յիսուսի հետ գտնուողներից մէկը ձեռքը երկարեց եւ իր սուրը հանեց
        ու հարուածեց քահանայապետի ծառային եւ նրա ականջը կտրեց պոկեց:'
      verse: 51
    - text: 'Այն ժամանակ Յիսուս նրան ասաց. «Քո սուրը ետ դիր իր տեղը, որովհետեւ, ովքեր
        սուր են վերցնում, սրով կ՚ընկնեն:'
      verse: 52
    - text: 'Եւ կամ կարծո՞ւմ ես, թէ չեմ կարող իմ Հօրն աղաչել, որ նա հիմա ինձ համար
        այստեղ հասցնի հրեշտակների աւելի քան տասներկու գնդեր:'
      verse: 53
    - text: 'Էլ ինչպէ՞ս պիտի կատարուէին Սուրբ Գրքերում գրուածները, թէ՝ այսպէս պէտք
        է լինի»:'
      verse: 54
    - text: 'Այն ժամանակ Յիսուս ամբոխին ասաց. «Սրերով եւ մահակներով իմ դէմ էք ելել՝
        բռնելու ինձ իբրեւ մի աւազակի՞: Միշտ ձեզ մօտ, տաճարում նստում էի եւ ուսուցանում,
        ու ինձ չբռնեցիք.'
      verse: 55
    - text: 'բայց այս բոլորը եղաւ, որպէսզի մարգարէների Գրուածքները կատարուեն»: Այն
        ժամանակ աշակերտները բոլորն էլ թողեցին նրան ու փախան:'
      verse: 56
    - text: 'Իսկ նրանք բռնելով Յիսուսին՝ տարան Կայիափա քահանայապետի մօտ, ուր օրէնսգէտներն
        ու ծերերը հաւաքուել էին:'
      verse: 57
    - text: 'Եւ Պետրոսը հեռուից նրան հետեւելով՝ գնաց մինչեւ քահանայապետի գաւիթը եւ
        ներս մտնելով՝ սպասաւորների հետ նստեց՝ տեսնելու համար վախճանը:'
      verse: 58
    - text: Իսկ քահանայապետներն ու ամբողջ ատեանը Յիսուսի մասին սուտ վկայութիւն էին
        փնտռում, որպէսզի նրան սպանեն,
      verse: 59
    - text: 'բայց ներկայացող բազում սուտ վկաների մէջ չէին գտնում այն: Յետոյ առաջ եկան
        երկու սուտ վկաներ.'
      verse: 60
    - text: 'ասացին. «Սա ասում էր՝ Աստծու տաճարը կարող եմ քանդել եւ երեք օրում շինել»:'
      verse: 61
    - text: 'Եւ քահանայապետը վեր կենալով՝ նրան ասաց. «Պատասխան չե՞ս տալիս, քո մասին
        ի՞նչ ամբաստանութիւն են անում դրանք»:'
      verse: 62
    - text: 'Եւ Յիսուս լուռ էր մնում: Քահանայապետը խօսեց եւ նրան ասաց. «Երդուեցնում
        եմ քեզ կենդանի Աստուծով, որ մեզ ասես, թէ դո՞ւ ես Քրիստոսը՝ Աստծու Որդին»:'
      verse: 63
    - text: 'Յիսուս նրան ասաց. «Դու ասացիր: Բայց ասում եմ ձեզ. այսուհետեւ մարդու Որդուն
        կը տեսնէք նստած ամենազօր Աստծու աջ կողմում եւ եկած երկնքի ամպերի վրայով»:'
      verse: 64
    - text: 'Այն ժամանակ քահանայապետը պատռեց իր զգեստներն ու ասաց. «Հայհոյեց, էլ ինչի՞
        են պէտք մեզ վկաներ. ահա հիմա լսեցիք նրա հայհոյանքը:'
      verse: 65
    - text: 'Ի՞նչ է ձեր կամքը»: Նրանք պատասխանեցին ու ասացին՝ մահապարտ է:'
      verse: 66
    - text: Այն ժամանակ թքեցին նրա երեսին, բռունցքով հարուածեցին նրան, եւ ոմանք էլ
        ապտակեցին նրան ու ասացին.
      verse: 67
    - text: '«Մարգարէացի՛ր մեզ, դո՛ւ, Քրիստո՛ս, ո՞վ է, որ քեզ հարուածեց»:'
      verse: 68
    - text: 'Իսկ Պետրոսը նստած էր դուրսը՝ գաւթում. մի աղախին մօտեցաւ նրան ու ասաց.
        «Դո՛ւ էլ գալիլիացի Յիսուսի հետ էիր»:'
      verse: 69
    - text: 'Նա ուրացաւ բոլորի առաջ ու ասաց. «Չգիտեմ՝ դու ինչ ես խօսում»:'
      verse: 70
    - text: 'Եւ երբ նա գաւթից դուրս ելաւ, նրան տեսաւ մի այլ կին եւ այնտեղ կանգնածներին
        ասաց. «Սա էլ Յիսուս Նազովրեցու հետ էր»:'
      verse: 71
    - text: 'Եւ դարձեալ նա երդումով ուրացաւ, թէ՝ այդ մարդուն չեմ ճանաչում:'
      verse: 72
    - text: 'Եւ մի քիչ յետոյ այնտեղ գտնուողները, մօտենալով, Պետրոսին ասացին. «Իրօք,
        դու էլ նրանցից ես, քանի որ քո խօսուածքն էլ քեզ յայտնի է անում»:'
      verse: 73
    - text: 'Այն ժամանակ նա սկսեց նզովք կարդալ ու երդուել, թէ՝ այդ մարդուն չեմ ճանաչում:
        Եւ իսկոյն աքաղաղը կանչեց:'
      verse: 74
    - text: 'Եւ Պետրոսը յիշեց Յիսուսի խօսքը, որ նա ասել էր, թէ՝ դեռ աքաղաղը չկանչած՝
        երեք անգամ ինձ պիտի ուրանաս: Եւ դուրս ելնելով՝ դառնապէս լաց եղաւ:'
      verse: 75
  - chapter: 27
    verses:
    - text: 'Երբ առաւօտ եղաւ, բոլոր քահանայապետները եւ ժողովրդի ծերերը խորհուրդ արեցին
        Յիսուսի դէմ՝ նրան սպանելու համար:'
      verse: 1
    - text: 'Նրան կապեցին, առան գնացին եւ յանձնեցին պոնտացի Պիղատոս կուսակալի ձեռքը:'
      verse: 2
    - text: Այն ժամանակ Յուդան, որ Յիսուսին մատնել էր, տեսնելով, որ Յիսուս դատապարտուեց,
        զղջաց, արծաթ դրամները վերադարձրեց քահանայապետներին եւ ժողովրդի ծերերին ու
        ասաց.
      verse: 3
    - text: '«Մեղանչեցի, որովհետեւ արդար արիւն մատնեցի»: Իսկ նրանք ասացին. «Մեր հոգը
        չէ, դո՛ւ գիտես»:'
      verse: 4
    - text: 'Եւ արծաթ դրամները նետեց տաճարի մէջ եւ հեռացաւ ու գնաց ինքն իրեն կախեց:'
      verse: 5
    - text: 'Իսկ քահանայապետները արծաթ դրամները վերցնելով՝ ասացին. «Օրինաւոր չէ դրանք
        ընդունել տաճարի գանձանակի մէջ, քանի որ արեան գին են»:'
      verse: 6
    - text: 'Եւ խորհուրդ անելով՝ դրանով գնեցին բրուտի ագարակը՝ որպէս գերեզման օտարների
        համար:'
      verse: 7
    - text: 'Այդ պատճառով այդ ագարակը կոչուել է Արեան ագարակ՝ մինչեւ այսօր:'
      verse: 8
    - text: Այն ժամանակ կատարուեց, ինչ ասուել էր Երեմիա մարգարէի բերանով. «Եւ առան
        երեսուն կտոր արծաթը՝ վաճառուածի գինը, որ նշանակուել էր իսրայէլացիներից,
      verse: 9
    - text: 'եւ այն տուեցին բրուտի ագարակի համար, ինչպէս Տէրը ինձ հրամայել էր»:'
      verse: 10
    - text: 'Եւ Յիսուս կանգնեց կուսակալի առաջ. կուսակալը հարցրեց նրան ու ասաց. «Դո՞ւ
        ես հրեաների թագաւորը»: Եւ Յիսուս ասաց. «Դու ես ասում»:'
      verse: 11
    - text: 'Իսկ երբ նա ամբաստանւում էր քահանայապետների ու ծերերի կողմից, ոչինչ չպատասխանեց:'
      verse: 12
    - text: 'Այն ժամանակ Պիղատոսը նրան ասաց. «Չե՞ս լսում, ինչքան դրանք քո դէմ են վկայում»:'
      verse: 13
    - text: 'Եւ նրան չպատասխանեց եւ ոչ մի բան, այնպէս որ կուսակալը շատ զարմացաւ:'
      verse: 14
    - text: 'Սակայն կուսակալը սովորութիւն ունէր տօնի առիթով ժողովրդի համար արձակել
        մի բանտարկեալ, ում նրանք կամենային:'
      verse: 15
    - text: 'Այն ժամանակ ունէին մի նշանաւոր բանտարկեալ, որի անունը Յեսու Բարաբբա էր:'
      verse: 16
    - text: Երբ հաւաքուեցին, Պիղատոսը նրանց ասաց. «Այս երկուսից որի՞ն էք ուզում, որ
        ձեզ համար արձակեմ. Յեսու Բարաբբայի՞ն, թէ՞ Յիսուսին՝ Քրիստոս կոչուածին».
      verse: 17
    - text: 'քանի որ Պիղատոսը գիտէր, որ նախանձից մատնել էին նրան:'
      verse: 18
    - text: 'Եւ մինչ նա ատեան էր նստում, իր կինը նրան լուր ուղարկեց ու ասաց. «Քո եւ
        այդ արդարի միջեւ ոչինչ չկայ, որովհետեւ այսօր երազումս նրա պատճառով գլխովս
        շատ բաներ անցան»:'
      verse: 19
    - text: 'Իսկ քահանայապետներն ու ծերերը համոզեցին ժողովրդին, որ Բարաբբային ուզեն
        եւ Յիսուսին կորստեան մատնեն:'
      verse: 20
    - text: 'Կուսակալը պատասխան տուեց ու ասաց նրանց. «Այս երկուսից որի՞ն էք ուզում,
        որ ձեզ համար արձակեմ»:'
      verse: 21
    - text: 'Եւ նրանք ասացին՝ Բարաբբային: Պիղատոսը նրանց ասաց. «Իսկ ի՞նչ անեմ Յիսուսին՝
        Քրիստոս կոչուածին»:'
      verse: 22
    - text: 'Ամէնքը ասացին՝ թող խաչուի: Եւ նա ասաց. «Ի՞նչ չար բան արեց»: Եւ նրանք
        առաւել եւս աղաղակում էին ու ասում՝ թող խաչուի:'
      verse: 23
    - text: 'Եւ Պիղատոսը տեսնելով, թէ ոչինչ չի օգնում, այլ է՛լ աւելի խռովութիւն է
        լինում, ջուր վերցնելով՝ լուաց ձեռքերը ժողովրդի առաջ ու ասաց. «Այդ արդարի արիւնից
        ես անմասն եմ. դո՛ւք գիտէք»:'
      verse: 24
    - text: 'Ամբողջ ժողովուրդը պատասխանեց ու ասաց. «Դրա արիւնը՝ մեր վրայ եւ մեր որդիների
        վրայ»:'
      verse: 25
    - text: 'Այն ժամանակ Պիղատոսը նրանց համար արձակեց Բարաբբային եւ Յիսուսին գանակոծել
        տալով՝ տուեց նրանց ձեռքը, որ խաչուի:'
      verse: 26
    - text: 'Այն ժամանակ կուսակալի զինուորները Յիսուսին վերցրին տարան ապարանք եւ ամբողջ
        գունդը նրա գլխին հաւաքեցին:'
      verse: 27
    - text: 'Մերկացրին նրան եւ նրա վրայ կարմիր վերնազգեստ գցեցին:'
      verse: 28
    - text: 'Եւ փշերից պսակ պատրաստելով՝ դրեցին նրա գլխին եւ մի եղէգ՝ նրա աջ ձեռքին.
        նրա առաջ ծնկի գալով՝ ծաղրում էին ու ասում. «Ողջո՜յն, հրեաների՛ թագաւոր»:'
      verse: 29
    - text: 'Եւ թքելով նրա վրայ՝ եղէգն առնում էին ու խփում նրա գլխին:'
      verse: 30
    - text: 'Եւ երբ նրան ծաղրուծանակի ենթարկեցին, նրա վրայից հանեցին քղամիդը ու նրան
        հագցրին իր զգեստը. եւ տարան նրան խաչը հանելու:'
      verse: 31
    - text: 'Եւ դուրս ելնելով՝ գտան կիւրենացի մի մարդ՝ Սիմոն անունով, ու նրան ստիպեցին,
        որ նա խաչը կրի:'
      verse: 32
    - text: Եւ հասնելով Գողգոթա կոչուած տեղը, որ նշանակում է կառափնատեղի,
      verse: 33
    - text: 'Յիսուսին լեղի խառնած գինի տուեցին խմելու, եւ երբ համտեսեց, չկամեցաւ խմել:'
      verse: 34
    - text: 'Եւ նրան խաչը հանելով՝ բաժանեցին նրա զգեստները՝ վիճակ գցելով, որպէսզի
        կատարուի այն խօսքը, որ ասուեց մարգարէի կողմից. «Իմ զգեստները բաժանեցին իրենց
        մէջ եւ իմ պատմուճանի վրայ վիճակ էին գցում»:'
      verse: 35
    - text: 'Ու նստած՝ նրան պահպանում էին:'
      verse: 36
    - text: 'Եւ նրա գլխի վերեւը դրեցին նրա յանցապարտութեան գիրը, թէ՝ սա՛ է Յիսուսը՝
        հրեաների թագաւորը:'
      verse: 37
    - text: 'Միեւնոյն ժամանակ նրա հետ խաչը հանեցին երկու աւազակներ՝ մէկը նրա աջից,
        եւ միւսը՝ ձախից:'
      verse: 38
    - text: Եւ մօտով անցնողները հայհոյում էին նրան, շարժում էին գլուխներն ու ասում.
      verse: 39
    - text: '«Վա՛հ, դու որ քանդում էիր տաճարը եւ երեք օրից այն շինում, փրկի՛ր քեզ.
        եթէ Աստծու Որդի ես, իջի՛ր այդ խաչից»:'
      verse: 40
    - text: Նոյնպէս եւ քահանայապետները, օրէնսգէտներով ու ծերերով հանդերձ, ծաղրում
        էին նրան ու ասում.
      verse: 41
    - text: '«Ուրիշներին փրկեց, ինքն իրեն չի կարողանում փրկել. եթէ Իսրայէլի թագաւոր
        է, հիմա թող այդ խաչից իջնի. եւ դրան կը հաւատանք:'
      verse: 42
    - text: 'Եթէ դա յոյսը դրել էր Աստծու վրայ, թող նա այժմ դրան փրկի, եթէ ուզում է
        դրան. քանի որ ասաց, թէ՝ Աստծու Որդի եմ»:'
      verse: 43
    - text: 'Նրա հետ խաչուած աւազակներն էլ էին նոյն ձեւով նախատում նրան:'
      verse: 44
    - text: 'Եւ կէսօրին ամբողջ երկրի վրայ խաւար եղաւ մինչեւ ժամը երեքը:'
      verse: 45
    - text: 'Ժամը երեքի մօտ Յիսուս բարձր ձայնով գոչեց ու ասաց. «Էլի՜, Էլի՜, լա՞մա
        սաբաքթանի», այսինքն՝ Աստուա՜ծ իմ, Աստուա՜ծ իմ, ինչո՞ւ թողեցիր ինձ:'
      verse: 46
    - text: 'Այնտեղ կանգնածներից ոմանք, երբ լսեցին, ասացին. «Դա Եղիային է կանչում»:'
      verse: 47
    - text: 'Եւ նրանցից մէկը իսկոյն վազեց, քացախով թաթախուած սպունգ վերցրեց եւ մի
        եղէգի վրայ անցկացնելով՝ տուեց նրան, որ խմի:'
      verse: 48
    - text: 'Իսկ ուրիշներ ասում էին. «Թո՛ղ, տեսնենք, թէ Եղիան կը գա՞յ, որ դրան փրկի»:'
      verse: 49
    - text: 'Եւ Յիսուս դարձեալ բարձր ձայնով աղաղակեց եւ հոգին աւանդեց:'
      verse: 50
    - text: Եւ ահա տաճարի վարագոյրը վերեւից մինչեւ ներքեւ երկուսի պատռուեց, եւ երկիրը
        շարժուեց, եւ ժայռեր ճեղքուեցին,
      verse: 51
    - text: եւ գերեզմանները բացուեցին, եւ ննջեցեալ սրբերի բազում մարմիններ յարութիւն
        առան
      verse: 52
    - text: 'ու նրա յարութիւնից յետոյ գերեզմաններից ելնելով մտան սուրբ քաղաքը եւ շատերին
        երեւացին:'
      verse: 53
    - text: 'Իսկ հարիւրապետը եւ նրանք, որ իր հետ Յիսուսին պահպանում էին, երբ տեսան
        երկրաշարժը եւ պատահածները, սաստիկ վախեցան ու ասացին. «Արդարեւ, Աստծու Որդի
        էր սա»:'
      verse: 54
    - text: Այնտեղ շատ կանայք կային, որոնք կանգնած հեռուից նայում էին եւ որոնք Գալիլիայից
        եկել էին Յիսուսի յետեւից՝ նրան ծառայելու համար.
      verse: 55
    - text: 'նրանց մէջ էին Մարիամ Մագդաղենացին, Յակոբի եւ Յովսէի մայր Մարիամը եւ Զեբեդէոսի
        որդիների մայրը:'
      verse: 56
    - text: 'Երբ երեկոյ եղաւ, եկաւ Յովսէփ անունով արիմաթիացի մի մեծահարուստ մարդ,
        որ Յիսուսին աշակերտել էր:'
      verse: 57
    - text: 'Սա Պիղատոսի մօտ գնալով՝ Յիսուսի մարմինը խնդրեց: Այն ժամանակ Պիղատոսը
        հրամայեց, որ մարմինը տրուի:'
      verse: 58
    - text: Եւ Յովսէփը, մարմինն առնելով, պատեց մաքուր կտաւով
      verse: 59
    - text: 'եւ դրեց նոր գերեզմանի մէջ, որ փորել էր տուել ժայռի մէջ: Եւ մի մեծ քար,
        որպէս կափարիչ, գերեզմանի դռան առաջ գլորեց ու գնաց:'
      verse: 60
    - text: 'Այնտեղ էր Մարիամ Մագդաղենացին եւ միւս Մարիամը. նրանք նստած էին գերեզմանի
        դիմաց:'
      verse: 61
    - text: Եւ հետեւեալ օրը, որ ուրբաթի յաջորդ օրն է, քահանայապետներն ու փարիսեցիները
        հաւաքուեցին Պիղատոսի մօտ ու ասացին.
      verse: 62
    - text: '«Տէ՛ր, յիշեցինք, թէ այն մոլորեցնողը, քանի կենդանի էր, ասում էր, թէ՝ երեք
        օրից յարութիւն պիտի առնեմ:'
      verse: 63
    - text: 'Արդ, հրամայի՛ր, որ մինչեւ երեք օր գերեզմանի ապահովութեանը հոգ տարուի.
        գուցէ աշակերտները գիշերով գան եւ գողանան նրան ու ժողովրդին ասեն, թէ՝ մեռելներից
        յարութիւն առաւ. եւ վերջին մոլորութիւնը աւելի վատ լինի, քան առաջինը»:'
      verse: 64
    - text: 'Պիղատոսը նրանց ասաց. «Զինուորներ ունէք. գնացէ՛ք ապահովութեանը հոգ տարէք,
        ինչպէս որ գիտէք»:'
      verse: 65
    - text: 'Եւ նրանք գնացին գերեզմանի ապահովութեանը հոգ տանելու եւ վէմը կնքեցին՝
        զինուորներ նշանակելով:'
      verse: 66
  - chapter: 28
    verses:
    - text: 'Շաբաթ օրուայ երեկոյեան, երբ կիրակին լուսանում էր, Մարիամ Մագդաղենացին
        եւ միւս Մարիամը եկան գերեզմանը տեսնելու:'
      verse: 1
    - text: 'Եւ ահա մեծ երկրաշարժ եղաւ, որովհետեւ Տիրոջ հրեշտակը երկնքից իջնելով՝
        մօտեցաւ, դռնից վէմը մի կողմ գլորեց ու նստեց նրա վրայ:'
      verse: 2
    - text: 'Նրա տեսքը փայլակի նման էր, ու նրա զգեստը՝ սպիտակ, ինչպէս ձիւնը:'
      verse: 3
    - text: 'Նրա ահից պահապանները խռովուեցին եւ մեռելների պէս եղան:'
      verse: 4
    - text: Հրեշտակը խօսեց ու կանանց ասաց. «Դուք մի՛ վախեցէք, գիտեմ, որ փնտռում էք
        Յիսուսին, որ խաչուեց.
      verse: 5
    - text: 'այստեղ չէ նա, քանի որ յարութիւն առաւ, ինչպէս ինքն ասել էր. եկէ՛ք, տեսէ՛ք
        այն տեղը, ուր պառկած էր:'
      verse: 6
    - text: 'Եւ իսկոյն գնացէ՛ք, ասացէ՛ք նրա աշակերտներին, թէ յարութիւն առաւ. եւ ահա
        նա ձեզնից առաջ գնում է Գալիլիա. այնտեղ նրան կը տեսնէք: Ահա ասացի ձեզ»:'
      verse: 7
    - text: 'Եւ իսկոյն, ահով եւ մեծ ուրախութեամբ, գերեզմանից դուրս ելնելով՝ վազեցին
        աշակերտներին պատմելու:'
      verse: 8
    - text: 'Եւ յանկարծ Յիսուս նրանց դիմացը ելաւ ու ասաց՝ ողջո՜յն ձեզ. եւ նրանք մօտենալով՝
        նրա ոտքերին փարուեցին ու երկրպագեցին նրան:'
      verse: 9
    - text: 'Այն ժամանակ Յիսուս նրանց ասաց. «Մի՛ վախեցէք. գնացէ՛ք ասացէք իմ եղբայրներին,
        որ գնան Գալիլիա եւ այնտեղ ինձ տեսնեն»:'
      verse: 10
    - text: Երբ նրանք գնացին, ահա զինուորներից ոմանք քաղաք եկան ու
      verse: 11
    - text: 'քահանայապետներին պատմեցին այն բոլորը, ինչ որ պատահել էր:'
      verse: 12
    - text: Եւ նրանք ծերերի հետ միասին հաւաքուելով՝ խորհուրդ արեցին, շատ դրամ տուեցին
        զինուորներին ու ասացին.
      verse: 13
    - text: '«Կ՚ասէք, թէ նրա աշակերտները, գիշերով գալով, գողացան նրան, մինչ մենք քնի
        մէջ էինք:'
      verse: 14
    - text: 'Եւ եթէ այդ լուրը կուսակալին հասնի, մենք նրան կը գոհացնենք եւ ձեզ հոգսից
        կ՚ազատենք»:'
      verse: 15
    - text: 'Եւ նրանք դրամն առնելով՝ արեցին այնպէս, ինչպէս որ իրենց սովորեցրել էին:
        Եւ այս զրոյցը տարածուած է հրեաների մէջ մինչեւ այսօր:'
      verse: 16
    - text: 'Իսկ տասնմէկ աշակերտները գնացին Գալիլիա, այն լեռը, ուր Յիսուս իրենց հետ
        ժամադրուել էր:'
      verse: 17
    - text: 'Երբ նրան տեսան, երկրպագեցին նրան, իսկ ոմանք երկմտեցին:'
      verse: 18
    - text: 'Եւ Յիսուս մօտենալով՝ խօսեց նրանց հետ ու ասաց. «Ինձ է տրուած ամէն իշխանութիւն
        երկնքում եւ երկրի վրայ. ինչպէս Հայրը ինձ ուղարկեց, ես էլ ձեզ եմ ուղարկում:'
      verse: 19
    - text: 'Գնացէ՛ք ուրեմն աշակերտ դարձրէ՛ք բոլոր ազգերին, նրանց մկրտեցէ՛ք Հօր եւ
        Որդու եւ Սուրբ Հոգու անունով: Ուսուցանեցէ՛ք նրանց պահել այն բոլորը, ինչ որ
        ձեզ պատուիրեցի: Եւ ահա ես ձեզ հետ եմ բոլոր օրերում՝ մինչեւ աշխարհի վախճանը»:'
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: 'Յիսուս Քրիստոսի՝ Աստծու Որդու Աւետարանի սկիզբը:'
      verse: 1
    - text: 'Ինչպէս որ գրուած է մարգարէների գրքերում. «Ահաւասիկ ես ուղարկում եմ իմ
        պատգամաւորին քո առաջից, որ կը պատրաստի քո ճանապարհը քո առաջ»:'
      verse: 2
    - text: 'Անապատում կանչողի ձայնն է. «Պատրաստեցէ՛ք Տիրոջ ճանապարհը եւ հարթեցէ՛ք
        նրա շաւիղները»:'
      verse: 3
    - text: 'Յովհաննէսը մկրտում էր անապատում եւ քարոզում ապաշխարութեան մկրտութիւն՝
        մեղքերի թողութեան համար:'
      verse: 4
    - text: 'Ամբողջ Հրէաստանը եւ բոլոր երուսաղէմացիները գնում էին նրա մօտ եւ մկրտւում
        նրանից Յորդանան գետում՝ խոստովանելով իրենց մեղքերը:'
      verse: 5
    - text: 'Եւ Յովհաննէսը հագել էր ուղտի մազից զգեստ եւ մէջքին՝ կաշուէ գօտի. եւ նրա
        կերակուրն էր մորեխ եւ վայրի մեղր:'
      verse: 6
    - text: 'Նա քարոզում էր եւ ասում. «Իմ յետեւից կը գայ ինձնից աւելի հզօրը, որի առաջ
        արժանի չեմ խոնարհուելու՝ նրա կօշիկների կապերն արձակելու համար:'
      verse: 7
    - text: 'Ես ձեզ մկրտեցի ջրով, իսկ նա ձեզ կը մկրտի Սուրբ Հոգով»:'
      verse: 8
    - text: 'Այն օրերին Յիսուս եկաւ Գալիլիայի Նազարէթ քաղաքից եւ Յովհաննէսից մկրտուեց
        Յորդանանում:'
      verse: 9
    - text: 'Եւ նոյն ժամին, երբ ջրից դուրս էր գալիս, տեսաւ երկինքը՝ պատռուած, եւ Աստծու
        Հոգին, որպէս աղաւնի, որ իջնում էր իր վրայ:'
      verse: 10
    - text: 'Երկնքից մի ձայն եկաւ, որն ասում էր. «Դո՛ւ ես իմ սիրելի Որդին, որ ունես
        իմ ամբողջ բարեհաճութիւնը»:'
      verse: 11
    - text: 'Եւ անմիջապէս Հոգին նրան հանեց տարաւ դէպի անապատ:'
      verse: 12
    - text: 'Եւ նա այնտեղ էր քառասուն օր՝ փորձուելով սատանայից: Եւ նա գազանների հետ
        էր, իսկ հրեշտակները ծառայում էին նրան:'
      verse: 13
    - text: Յովհաննէսի բանտարկուելուց յետոյ Յիսուս Գալիլիա եկաւ. քարոզում էր Աստծու
        Աւետարանը եւ ասում.
      verse: 14
    - text: '«Ժամանակը հասել է, եւ մօտեցել է Աստծու արքայութիւնը. ապաշխարեցէ՛ք եւ
        հաւատացէ՛ք Աւետարանին»:'
      verse: 15
    - text: 'Երբ նա անցնում էր Գալիլիայի ծովեզրով, տեսաւ Սիմոնին եւ նրա եղբայր Անդրէասին,
        որոնք ուռկանները ծովն էին գցել, որովհետեւ ձկնորսներ էին:'
      verse: 16
    - text: 'Եւ Յիսուս նրանց ասաց. «Իմ յետեւի՛ց եկէք, եւ ես ձեզ կը դարձնեմ մարդկանց
        որսորդներ»:'
      verse: 17
    - text: 'Եւ իսկոյն ուռկանները թողնելով՝ գնացին նրա հետ:'
      verse: 18
    - text: 'Այստեղից մի քիչ առաջ գնալով՝ տեսաւ Զեբեդէոսի որդի Յակոբոսին եւ նրա եղբայր
        Յովհաննէսին. սրանց էլ տեսաւ իրենց նաւակի մէջ, մինչ ուռկաններն էին կարգի բերում:'
      verse: 19
    - text: 'Եւ կանչեց նրանց. եւ նրանք իսկոյն նաւակի մէջ թողնելով իրենց հօրը՝ Զեբեդէոսին,
        վարձկան ձկնորսների հետ միասին, գնացին նրա յետեւից:'
      verse: 20
    - text: 'Եւ մտան Կափառնայում: Եւ Յիսուս նոյն շաբաթ օրն իսկ ժողովարան մտնելով՝
        ուսուցանում էր նրանց:'
      verse: 21
    - text: 'Եւ նրանք զարմանում էին նրա քարոզութեան վրայ, որովհետեւ նրանց ուսուցանում
        էր իշխանութեամբ եւ ոչ՝ ինչպէս օրէնսգէտները:'
      verse: 22
    - text: Արդ, նրանց ժողովարանում մի մարդ կար՝ պիղծ ոգուց բռնուած, որն աղաղակեց
        եւ ասաց.
      verse: 23
    - text: '«Թո՛յլ տուր, ի՞նչ ես ուզում մեզնից, Յիսո՛ւս Նազովրեցի. մեզ կորստեան մատնելո՞ւ
        եկար. գիտենք քեզ, թէ ով ես դու, Աստծու Սուրբն ես»:'
      verse: 24
    - text: 'Յիսուս սաստեց նրան ու ասաց. «Ձայնդ կտրի՛ր եւ դո՛ւրս ել դրանից»:'
      verse: 25
    - text: 'Եւ պիղծ ոգին սաստիկ ցնցեց դիւահարին եւ բարձրաձայն աղաղակելով՝ դուրս ելաւ
        նրանից:'
      verse: 26
    - text: 'Եւ ամէնքը զարմացան, այնպէս որ հարցնում էին իրար եւ ասում. «Այս ի՞նչ նոր
        վարդապետութիւն է, որ իշխանութեամբ պիղծ ոգիներին էլ է սաստում, եւ նրանք հնազանդւում
        են նրան»:'
      verse: 27
    - text: 'Եւ նրա համբաւը տարածուեց Գալիլիայի բոլոր կողմերում:'
      verse: 28
    - text: 'Եւ ժողովարանից դուրս ելնելով, անմիջապէս եկաւ Սիմոնի եւ Անդրէասի տունը՝
        Յակոբոսի եւ Յովհաննէսի հետ:'
      verse: 29
    - text: 'Սիմոնի զոքանչը տաքութեան մէջ պառկած էր. իսկոյն ասացին նրա մասին Յիսուսին:'
      verse: 30
    - text: 'Եւ նա մօտենալով՝ նրա ձեռքը բռնեց եւ նրան ոտքի կանգնեցրեց. եւ տենդը նրան
        թողեց. եւ նա ծառայում էր նրանց:'
      verse: 31
    - text: 'Երբ երեկոյ եղաւ, արեւի մայր մտնելու ժամանակ, նրա մօտ էին բերում բոլոր
        հիւանդներին եւ դիւահարներին:'
      verse: 32
    - text: 'Եւ ամբողջ քաղաքը հաւաքուել էր դռների առաջ:'
      verse: 33
    - text: 'Եւ նա տեսակ-տեսակ հիւանդութիւններից բազում հիւանդներ բժշկեց եւ բազում
        դեւեր հանեց. եւ թոյլ չէր տալիս դեւերին խօսել, որովհետեւ գիտէին նրան, որ Քրիստոսն
        է:'
      verse: 34
    - text: 'Եւ առաւօտեան մօտ, լոյսը բացուելուց առաջ, վեր կացաւ եւ ելաւ գնաց ամայի
        մի տեղ ու այնտեղ աղօթում էր:'
      verse: 35
    - text: 'Նրա յետեւից նրան փնտռելու գնաց Սիմոնը եւ նրանք, որ նրա հետ էին:'
      verse: 36
    - text: 'Եւ երբ գտան նրան, ասացին. «Ամէնքը փնտռում են քեզ»:'
      verse: 37
    - text: 'Եւ նրանց ասաց. «Եկէ՛ք գնանք այլ մօտակայ գիւղաքաղաքներ եւս, որպէսզի այնտեղ
        էլ քարոզեմ, որովհետեւ հէնց դրա համար եմ եկել»:'
      verse: 38
    - text: 'Եւ ամբողջ Գալիլիայում նրանց ժողովարաններում քարոզում եւ դեւեր էր հանում:'
      verse: 39
    - text: 'Նրա մօտ եկաւ մի բորոտ. նա ծնկի եկած աղաչում էր եւ ասում. «Տէ՛ր, եթէ կամենաս,
        կարո՛ղ ես ինձ մաքրել»:'
      verse: 40
    - text: 'Իսկ Յիսուս գթալով՝ ձեռքը երկարեց, դիպաւ նրան եւ ասաց. «Կամենում եմ, մաքրուի՛ր»:'
      verse: 41
    - text: 'Եւ երբ նրան այս ասաց, բորոտութիւնը նրանից իսկոյն գնաց, եւ նա մաքրուեց:'
      verse: 42
    - text: Եւ Յիսուս իսկոյն դուրս հանեց նրան եւ խստիւ պատուիրեց.
      verse: 43
    - text: '«Զգո՛յշ եղիր, ոչ ոքի բան չասես, այլ գնա՛, քեզ քահանային ցո՛յց տուր եւ
        մաքրուելուդ համար ընծայ տուր այն, ինչ հրամայել էր Մովսէսը՝ նրանց համար իբրեւ
        վկայութիւն»:'
      verse: 44
    - text: 'Բայց նա դուրս գնալով՝ սկսեց եռանդուն կերպով քարոզել եւ լուրը տարածել
        այն աստիճան, որ Յիսուս չէր կարողանում այլեւս յայտնապէս քաղաք մտնել, այլ դուրսը,
        ամայի տեղերում էր մնում. եւ բոլոր կողմերից ժողովուրդը նրա մօտ էր գալիս:'
      verse: 45
  - chapter: 2
    verses:
    - text: Մի քանի օր յետոյ, երբ նա դարձեալ Կափառնայում մտաւ, լուր տարածուեց, թէ
        տանն է.
      verse: 1
    - text: 'եւ շատեր հաւաքուեցին, այնպէս որ այլեւս տեղ չմնաց, ոչ իսկ դռան առջեւ:
        Եւ նրանց քարոզում էր Աստծու խօսքը:'
      verse: 2
    - text: 'Եւ եկան նրա մօտ՝ բերելով մի անդամալոյծի, որին տանում էին չորս հոգով:'
      verse: 3
    - text: 'Եւ երբ ամբոխի պատճառով Յիսուսին չկարողացան մօտենալ, քանդեցին երդիկը այն
        տան, ուր գտնւում էր նա. եւ բացելով առաստաղը, իջեցրին այն մահիճը, որի մէջ էր
        անդամալոյծը:'
      verse: 4
    - text: 'Եւ Յիսուս, տեսնելով նրանց հաւատը, անդամալոյծին ասաց. «Որդեա՛կ, քո մեղքերը
        քեզ ներուած են»:'
      verse: 5
    - text: Օրէնսգէտներից մի քանիսը, որ նստած էին այնտեղ, իրենց մտքում խորհում էին.
      verse: 6
    - text: '«Այս ի՞նչ է խօսում, սա հայհոյում է. ո՞վ կարող է մեղքերին թողութիւն տալ,
        եթէ ոչ՝ միայն Աստուած»:'
      verse: 7
    - text: Եւ Յիսուս իր հոգում իմացաւ, որ այնպէս են խորհում իրենց մտքում. ուստի ասաց.
        «Ինչո՞ւ ձեր մտքում այդ էք խորհում.
      verse: 8
    - text: 'ո՞րն է աւելի դիւրին. անդամալոյծին ասե՞լ՝ քո մեղքերը քեզ ներուած են, թէ՞
        ասել՝ վե՛ր կաց, ա՛ռ մահիճդ եւ գնա՛ քո տունը:'
      verse: 9
    - text: Բայց որպէսզի իմանաք, որ մարդու Որդին երկրի վրայ իշխանութիւն ունի ներելու
        մեղքերը, - ասաց նա անդամալոյծին, -
      verse: 10
    - text: 'քե՛զ եմ ասում, վե՛ր կաց, ա՛ռ քո մահիճը եւ գնա՛ քո տունը»:'
      verse: 11
    - text: 'Եւ վեր կացաւ ու անմիջապէս վերցնելով մահիճը՝ բոլորի առաջ դուրս ելաւ, այնպէս
        որ ամէնքը զարմացան եւ փառք էին տալիս Աստծուն ու ասում. «Այսպիսի բան երբեք
        չենք տեսել»:'
      verse: 12
    - text: 'Եւ նա դարձեալ ծովեզերք գնաց. եւ ամբողջ ժողովուրդը նրա մօտ էր գալիս, եւ
        նա ուսուցանում էր նրանց:'
      verse: 13
    - text: 'Եւ մինչ նա անցնում էր, տեսաւ Ալփէոսի որդի Ղեւիին, որ մաքսատանը նստած
        գործի վրայ էր, ու նրան ասաց՝ արի՛ իմ յետեւից: Եւ Ղեւին վեր կացաւ գնաց նրա
        յետեւից:'
      verse: 14
    - text: 'Եւ երբ Յիսուս նրա տանը սեղան նստեց, բազում մաքսաւորներ եւ մեղաւորներ
        էլ Յիսուսի ու նրա աշակերտների հետ սեղան նստեցին, որովհետեւ շատերն էին նրա
        յետեւից գնում:'
      verse: 15
    - text: 'Իսկ օրէնսգէտներն ու փարիսեցիները երբ տեսան, որ նա մաքսաւորների եւ մեղաւորների
        հետ է ուտում, նրա աշակերտներին ասացին. «Ինչո՞ւ էք մեղաւորների ու մաքսաւորների
        հետ ուտում եւ խմում»:'
      verse: 16
    - text: 'Երբ Յիսուս լսեց, նրանց ասաց. «Առողջներին բժիշկ պէտք չէ, այլ՝ հիւանդներին.
        եւ ես չեմ եկել արդարներին կանչելու, այլ՝ մեղաւորներին»:'
      verse: 17
    - text: 'Յովհաննէսի աշակերտները եւ փարիսեցիները ծոմ էին պահում. եկան եւ նրան ասացին.
        «Ինչո՞ւ Յովհաննէսի աշակերտները եւ փարիսեցիները ծոմ են պահում, իսկ քո աշակերտները
        չեն պահում»:'
      verse: 18
    - text: 'Եւ Յիսուս նրանց ասաց. «Միթէ կարելի՞ է, որ հարսանքաւորները ծոմ պահեն,
        երբ փեսան նրանց հետ է. այնքան ժամանակ, որ փեսան իրենց հետ է, պէտք չէ, որ ծոմ
        պահեն:'
      verse: 19
    - text: 'Բայց կը գան օրեր, երբ փեսան նրանցից կը վերցուի, եւ ապա այն օրը նրանք
        էլ ծոմ կը պահեն:'
      verse: 20
    - text: 'Նոր, չօգտագործուած կտաւի կտորը ոչ ոք հնացած զգեստի վրայ չի կարկատի, ապա
        թէ ոչ նոր կտորը ամբողջութեամբ հին զգեստից կը պոկուի, եւ պատռուածքը աւելի վատ
        կը լինի:'
      verse: 21
    - text: 'Եւ ոչ ոք հին տիկերի մէջ նոր գինի չի լցնի, ապա թէ ոչ նոր գինին կը պայթեցնի
        տիկերը, գինին կը թափուի, եւ տիկերը կը փչանան: Այլ նո՛ր գինին նո՛ր տիկերի մէջ
        պէտք լցուի:'
      verse: 22
    - text: 'Մի շաբաթ օրով նա անցնում էր ցորենի արտերի միջով: Եւ նրա աշակերտները գնալու
        ժամանակ սկսեցին հասկ պոկել եւ ուտել:'
      verse: 23
    - text: 'Եւ փարիսեցիները նրան ասացին. «Տե՛ս, քո աշակերտները շաբաթ օրով ի՛նչ են
        անում, մի բան, որ օրինաւոր չէ»:'
      verse: 24
    - text: Յիսուս նրանց ասաց. «Դուք երբեւիցէ չէ՞ք կարդացել, թէ ինչ արեց Դաւիթը, երբ
        կարիք ունեցաւ եւ քաղց զգաց ինքը եւ նրանք, որ իր հետ էին.
      verse: 25
    - text: 'թէ ինչպէս Աբիաթար քահանայապետի օրով մտաւ Աստծու տունը եւ կերաւ առաջաւորութեան
        հացը՝ տալով նաեւ նրանց, որ իր հետ էին. մի բան, որ, բացի քահանաներից, ուրիշների
        համար օրինաւոր չէր ուտել»:'
      verse: 26
    - text: Եւ ասաց նրանց. «Շաբաթ օրը մարդո՛ւ համար է, եւ ոչ թէ մարդը՝ շաբաթ օրուայ
        համար.
      verse: 27
    - text: 'ապա ուրեմն՝ մարդու Որդին տէրն է եւ շաբաթ օրուայ»:'
      verse: 28
  - chapter: 3
    verses:
    - text: 'Եւ նա նորից ժողովարան մտաւ. այնտեղ կար մի մարդ, որի ձեռքը չորացած էր:'
      verse: 1
    - text: 'Եւ նրան ուշադրութեամբ դիտում էին՝ տեսնելու, թէ շաբաթ օրով նրան կը բժշկի՞,
        որպէսզի ամբաստանեն նրան:'
      verse: 2
    - text: 'Եւ Յիսուս ասաց այն մարդուն, որի ձեռքը չորացած էր. «Վե՛ր կաց, մէջտե՛ղ
        արի»:'
      verse: 3
    - text: 'Ապա ասաց նրանց. «Շաբաթ օրով ի՞նչ բան է օրինաւոր անել. բարի գո՞րծ գործել,
        թէ՞ չարիք անել. մի հոգի՞ ազատել, թէ՞ կորստեան մատնել»: Եւ նրանք լռեցին:'
      verse: 4
    - text: 'Եւ Յիսուս, ցասումով լցուած, նայելով նրանց եւ տրտմելով նրանց սրտի կուրութեան
        համար, ասաց մարդուն. «Երկարի՛ր ձեռքդ»: Եւ նա երկարեց, ու նրա ձեռքը առողջացաւ:'
      verse: 5
    - text: 'Փարիսեցիները հերովդէսականների հետ իսկոյն դուրս ելան եւ խորհուրդ էին անում
        նրա դէմ, թէ ինչպէս նրան կորստեան մատնեն:'
      verse: 6
    - text: 'Իսկ Յիսուս իր աշակերտների հետ միասին գնաց ծովեզերք: Եւ Գալիլիայից բազում
        ժողովուրդ էր գնում նրա յետեւից.'
      verse: 7
    - text: 'նաեւ Հրէաստանից, Երուսաղէմից, Յորդանանի միւս կողմից, ինչպէս նաեւ Տիւրոսի
        եւ Սիդոնի շրջակայքից բազում ժողովուրդ, երբ լսում էր, թէ նա ինչքան բան է անում,
        գալիս էր նրա մօտ:'
      verse: 8
    - text: 'Եւ նա իր աշակերտներին ասաց, որ իր համար մի նաւակ պատրաստ լինի ամբոխի
        պատճառով, որպէսզի իրեն չնեղեն:'
      verse: 9
    - text: 'Քանի որ շատերին բժշկեց, ուստի ամէն տեսակ հիւանդութիւններ ունեցող մարդիկ
        գալիս էին, խռնւում նրա շուրջը, որպէսզի դիպչեն նրան:'
      verse: 10
    - text: Եւ պիղծ ոգիները, երբ տեսնում էին նրան, ընկնում էին նրա առաջ, աղաղակում
        էին ու ասում.
      verse: 11
    - text: '«Դու Աստծու Որդի ես»: Իսկ նա խստիւ պատուիրում էր նրանց, որ իր ինքնութիւնը
        չյայտնեն:'
      verse: 12
    - text: 'Յիսուս լեռը բարձրացաւ եւ իր մօտ կանչեց նրանց, որոնց ինքը կամեցաւ. եւ
        նրանք գնացին նրա մօտ:'
      verse: 13
    - text: Նա նշանակեց Տասներկուսին, որ իր շուրջը լինեն, եւ նրանց քարոզելու ուղարկի,
      verse: 14
    - text: 'ու նրանք իշխանութիւն ունենան ցաւեր բուժելու եւ դեւեր հանելու:'
      verse: 15
    - text: Եւ Սիմոնի անունը Պետրոս դրեց
      verse: 16
    - text: 'եւ Զեբեդէոսի որդու՝ Յակոբոսի ու նրա եղբօր՝ Յովհաննէսի անունները դրեց
        Բաներեգէս, որ նշանակում է՝ Որոտման որդիներ:'
      verse: 17
    - text: Նաեւ՝ Անդրէասին եւ Փիլիպպոսին եւ Բարթողոմէոսին եւ մաքսաւոր Մատթէոսին եւ
        Թովմասին եւ Ալփէոսի որդի Յակոբոսին եւ Թադէոսին եւ Սիմոն Կանանացուն
      verse: 18
    - text: 'եւ Յուդա Իսկարիովտացուն, որը եւ նրան մատնեց:'
      verse: 19
    - text: 'Նրանք տուն վերադարձան. եւ ժողովուրդը նորից եկաւ նրանց հետ, այնպէս որ
        նրանք հաց ուտելու անգամ ժամանակ չունեցան:'
      verse: 20
    - text: 'Եւ երբ Յիսուսի իւրայինները լսեցին, ելան եկան նրան բռնելու, որովհետեւ
        կարծում էին, թէ խելքը կորցրել է:'
      verse: 21
    - text: 'Իսկ Երուսաղէմից իջած օրէնսգէտներն ասում էին, թէ դրա մէջ Բէեղզեբուղ կայ,
        եւ դեւերի իշխանի ձեռքով է հանում դեւերին:'
      verse: 22
    - text: 'Եւ նա իր մօտ կանչելով նրանց՝ առակներով էր խօսում նրանց հետ. «Ինչպէ՞ս
        կարող է սատանան սատանային դուրս հանել:'
      verse: 23
    - text: 'Եւ արդ, եթէ մի թագաւորութիւն ինքն իր մէջ բաժանուի, այդ թագաւորութիւնը
        չի կարող կանգուն մնալ:'
      verse: 24
    - text: 'Եւ եթէ մի տուն ինքն իր մէջ բաժանուի, այդ տունը չի կարող կանգուն մնալ:'
      verse: 25
    - text: 'Եւ եթէ սատանան ինքն իր դէմ դուրս գայ եւ բաժանուած լինի, չի կարող կանգուն
        մնալ, այլ նրա վախճանը հասել է:'
      verse: 26
    - text: 'Ոչ ոք չի կարող հզօրի տունը մտնելով՝ նրա ունեցածը կողոպտել, եթէ նախ չկապոտի
        հզօրին. եւ ապա միայն կը կողոպտի նրա տունը:'
      verse: 27
    - text: Ճշմարիտ եմ ասում ձեզ, որ մարդկանց որդիներին, որքան էլ հայհոյեն, ամէն մեղք
        եւ հայհոյանք կը ներուի.
      verse: 28
    - text: 'բայց ով որ հայհոյի Սուրբ Հոգուն, յաւիտեանս թողութիւն չի ունենայ, այլ
        նա յանցապարտ պիտի մնայ յաւիտենական մեղքով»:'
      verse: 29
    - text: 'Այսպէս խօսեց, որովհետեւ ասում էին՝ նրա մէջ պիղծ դեւ կայ:'
      verse: 30
    - text: 'Եկան նրա եղբայրներն ու մայրը եւ դրսում կանգնած՝ մարդ ուղարկեցին ու կանչեցին
        նրան:'
      verse: 31
    - text: 'Եւ այնտեղ ժողովուրդը նստել էր նրա շուրջը: Եւ երբ ասացին նրան՝ ահա՛ւասիկ
        քո մայրն ու քո եղբայրները դրսում են եւ քեզ են ուզում,'
      verse: 32
    - text: 'նրանց պատասխանեց եւ ասաց. «Ո՞վ է իմ մայրը կամ՝ իմ եղբայրները»:'
      verse: 33
    - text: Ապա նայեց իր շուրջը, իր աշակերտներին, որոնք նստած էին, եւ ասաց. «Ահա՛ւասիկ
        իմ մայրը եւ իմ եղբայրները.
      verse: 34
    - text: 'որովհետեւ, ով Աստծու կամքն է կատարում, նա՛ է իմ եղբայրը եւ քոյրը եւ մայրը»:'
      verse: 35
  - chapter: 4
    verses:
    - text: 'Նորից նա սկսեց ուսուցանել ծովեզերքի մօտ, եւ նրա շուրջը խռնուեց բազում
        ժողովուրդ, այնպէս որ նա մտաւ ու նստեց մի նաւակի մէջ, ծովի վրայ, մինչ ամբողջ
        ժողովուրդը ծովեզերքին շուրջանակի բռնել էր ցամաքը:'
      verse: 1
    - text: Եւ նա առակներով նրանց շատ բան էր ուսուցանում եւ նրանց ասում իր քարոզութեան
        մէջ.
      verse: 2
    - text: '«Լսեցէ՛ք, ահաւասիկ մի սերմանող սերմանելու ելաւ:'
      verse: 3
    - text: 'Եւ պատահեց, որ սերմանելու ժամանակ սերմի մի մասն ընկաւ ճանապարհի եզերքը,
        եւ թռչունները եկան ու կերան այն:'
      verse: 4
    - text: Ուրիշ մի մաս ընկաւ ապառաժի վրայ, որտեղ շատ հող չկար. եւ շուտով բուսաւ,
        որովհետեւ հողը խորը չէր.
      verse: 5
    - text: 'բայց երբ արեւը ծագեց, խանձուեց. եւ քանի որ արմատներ չունէր, չորացաւ:'
      verse: 6
    - text: 'Մի ուրիշ մաս ընկաւ փշերի մէջ. փշերը բարձրացան եւ խեղդեցին այն, եւ պտուղ
        չտուեց:'
      verse: 7
    - text: 'Իսկ մի ուրիշ մաս էլ ընկաւ լաւ հողի վրայ, բուսնելով աճեց ու պտուղ տուեց.
        մէկի դիմաց՝ երեսուն, մէկի դիմաց՝ վաթսուն եւ մէկի դիմաց՝ հարիւր»:'
      verse: 8
    - text: 'Եւ ասում էր. «Ով որ լսելու ականջ ունի, թող լսի»:'
      verse: 9
    - text: 'Եւ երբ առանձին մնաց, նրա շուրջը եղողները, աշակերտների հետ միասին, հարցրին
        նրան այս առակի մասին:'
      verse: 10
    - text: Եւ նրանց ասաց. «Ձեզ է տրուած իմանալ Աստծու արքայութեան խորհուրդները, բայց
        նրանց համար, որ ձեզնից դուրս են, ամէն ինչ առակներով կը լինի,
      verse: 11
    - text: 'որպէսզի նայելով հանդերձ չտեսնեն եւ լսելով հանդերձ չիմանան, որ մի գուցէ
        երբեւէ դարձի գան, եւ իրենց ներուի»:'
      verse: 12
    - text: 'Եւ ասաց նրանց. «Այս առակը չէ՞ք հասկանում, ապա ինչպէ՞ս պիտի հասկանաք բոլոր
        առակները:'
      verse: 13
    - text: 'Նա, որ սերմանում է, Աստծու խօսքն է սերմանում:'
      verse: 14
    - text: 'Ճանապարհի եզերքին սերմանուածները այն մարդիկ են, որոնք լսում են խօսքը,
        եւ սատանան գալիս է եւ դուրս է հանում նրանց սրտերի մէջ սերմանուած խօսքը:'
      verse: 15
    - text: Ապառաժի վրայ սերմանուածները այն մարդիկ են, որ, երբ լսում են խօսքը, իսկոյն
        ուրախութեամբ ընդունում են այն,
      verse: 16
    - text: 'եւ որովհետեւ իրենց մէջ արմատներ չունեն, այլ մի որոշ ժամանակի համար են,
        երբ խօսքի պատճառով նեղութիւն կամ հալածանք է վրայ հասնում, իսկոյն գայթակղւում
        են:'
      verse: 17
    - text: Իսկ նրանք, որ սերմանուեցին փշերի մէջ, այն մարդիկ են, որ լսում են խօսքը,
      verse: 18
    - text: 'սակայն այս աշխարհի հոգսերը եւ հարստութեան պատրանքները ներխուժում եւ խեղդում
        են խօսքը, եւ այն անպտուղ է լինում:'
      verse: 19
    - text: 'Եւ լաւ հողի մէջ սերմանուածները այն մարդիկ են, որ լսում են խօսքը եւ ընդունում
        ու պտուղ են տալիս. մէկի դիմաց՝ երեսուն, մէկի դիմաց՝ վաթսուն եւ մէկի դիմաց՝
        հարիւր»:'
      verse: 20
    - text: 'Եւ նրանց ասաց. «Միթէ ճրագը բերւում է, որ կաթսայի կամ մահճի տա՞կ դրուի:
        Չէ՞ որ աշտանակի վրայ է դրւում:'
      verse: 21
    - text: 'Արդ, ծածուկ բան չկայ, որ չյայտնուի, եւ գաղտնի բան չի եղել, որ ի յայտ
        չգայ:'
      verse: 22
    - text: 'Թէ մէկը լսելու ականջ ունի, թող լսի»:'
      verse: 23
    - text: 'Եւ նրանց ասաց. «Զգո՛յշ եղէք, թէ ինչ էք լսում, եւ ինչ որ լսում էք, աւելին
        կը տրուի ձեզ. ինչ չափով, որ չափում էք, նոյնով Աստուած պիտի չափի ձեզ համար:'
      verse: 24
    - text: 'Ով որ ունի, նրան պիտի տրուի. իսկ ով որ չունի, նրանից պիտի վերցուի, ինչ
        էլ որ նա ունի»:'
      verse: 25
    - text: Եւ ասում էր. «Այսպէ՛ս է Աստծու արքայութիւնը. որպէս թէ մի մարդ հողի մէջ
        սերմեր ցանի.
      verse: 26
    - text: եւ նա ննջի թէ վեր կենայ, գիշեր եւ ցերեկ, սերմերը կը բուսնեն ու կ՚աճեն,
      verse: 27
    - text: 'եւ նա չի իմանայ, թէ հողը ինքն իրենից բերք է տալիս. նախ՝ խոտը, ապա՝ հասկը
        եւ ապա՝ ատոք ցորենը հասկի մէջ:'
      verse: 28
    - text: 'Սակայն երբ սերմը իր պտուղը տայ, իսկոյն մանգաղ է ուղարկում, որովհետեւ
        հնձի ժամանակը հասել է»:'
      verse: 29
    - text: Եւ ասում էր. «Ինչի՞ նմանեցնենք Աստծու արքայութիւնը կամ ի՞նչ օրինակով ներկայացնենք
        այն.
      verse: 30
    - text: նման է մանանեխի հատիկին, որը, երբ սերմանւում է հողի մէջ, աւելի մանր է
        լինում, քան երկրի վրայ եղող բոլոր սերմերը.
      verse: 31
    - text: 'իսկ երբ սերմանուի, բուսնում եւ լինում է աւելի մեծ, քան ամէն տունկ, եւ
        արձակում է մեծ ճիւղեր, այնքան, որ երկնքի թռչունները նրա հովանու տակ կարող
        են բնակուել»:'
      verse: 32
    - text: 'Եւ այնպիսի առակներով էր նրանց ասում խօսքը, որ կարողանային հասկանալ:'
      verse: 33
    - text: 'Եւ առանց առակի նրանց հետ ոչինչ չէր խօսում, բայց իր աշակերտների համար
        առանձին ամէն ինչ մեկնում էր:'
      verse: 34
    - text: 'Այդ նոյն օրը, երեկոյեան դէմ, աշակերտներին ասաց. «Եկէ՛ք անցնենք ծովի միւս
        կողմը»:'
      verse: 35
    - text: 'Թողնելով ժողովրդին՝ նրան իրենց հետ տարան նաւակով, ինչպէս նաեւ՝ միւս նաւակները,
        որ նրա հետ էին:'
      verse: 36
    - text: 'Եւ մեծ հողմամրրիկ բարձրացաւ ու ալիքները նաւակի մէջ էր թափում, այնպէս
        որ նաւակը գրեթէ լցւում էր:'
      verse: 37
    - text: 'Իսկ ինքը նաւախելի կողմը բարձի վրայ ննջում էր. նրան արթնացրին եւ ասացին.
        «Վարդապե՛տ, քեզ համար բնաւ հոգ չէ՞, որ ահա մենք կորչում ենք»:'
      verse: 38
    - text: 'Եւ նա, արթնանալով, սաստեց հողմին եւ ասաց ծովին. «Դադարի՛ր, լռի՛ր»: Եւ
        հողմը դադարեց, ու մեծ խաղաղութիւն եղաւ:'
      verse: 39
    - text: 'Եւ նրանց ասաց. «Ինչո՞ւ այդպէս վախկոտ էք. դեռեւս հաւատ չունէ՞ք»:'
      verse: 40
    - text: 'Եւ նրանք սաստիկ վախեցան եւ միմեանց ասում էին. «Ո՞վ է արդեօք սա, որ թէ՛
        հողմը, թէ՛ ծովը հնազանդւում են սրան»:'
      verse: 41
  - chapter: 5
    verses:
    - text: 'Եւ Յիսուս եկաւ ծովի հանդիպակաց կողմը, գերգեսացիների երկիրը:'
      verse: 1
    - text: Եւ երբ նա նաւակից դուրս ելաւ, գերեզմաններից նրա դէմն ելաւ մի մարդ, որին
        բռնել էր մի պիղծ ոգի,
      verse: 2
    - text: 'եւ որի բնակութեան տեղն իսկ գերեզմանների մէջ էր: Եւ ոչ ոք նրան շղթաներով
        անգամ չէր կարող կապել,'
      verse: 3
    - text: 'որովհետեւ շատ անգամ ոտնակապերով եւ շղթաներով կապուած էր, բայց շղթաները
        փշրել էր ու ոտնակապերը՝ ջարդել: Ոչ ոք նրան չէր կարողանում զսպել,'
      verse: 4
    - text: 'որովհետեւ միշտ, գիշեր ու ցերեկ, գերեզմաններում եւ լեռներում, աղաղակում
        էր եւ ինքն իրեն քարերով ծեծում:'
      verse: 5
    - text: Երբ նա Յիսուսին հեռուից տեսաւ, առաջ վազեց ու երկրպագեց նրան.
      verse: 6
    - text: 'բարձրաձայն աղաղակեց եւ ասաց. «Ի՞նչ ես ուզում ինձնից, Յիսո՛ւս, բարձրեալ
        Աստծո՛ւ Որդի: Երդուեցնում եմ քեզ Աստուծով, ինձ մի՛ տանջիր».'
      verse: 7
    - text: 'քանի որ Յիսուս նրան ասում էր. «Պի՛ղծ ոգի, դո՛ւրս ելիր այդ մարդուց»:'
      verse: 8
    - text: 'Եւ նրան հարցրեց. «Անունդ ի՞նչ է»: Եւ նա ասաց նրան. «Իմ անունը Լեգէոն
        է, քանի որ բազում ենք»:'
      verse: 9
    - text: 'Իսկ պիղծ ոգիները սաստիկ աղաչում էին նրան, որ այդ շրջանից դուրս չուղարկի
        իրենց:'
      verse: 10
    - text: 'Եւ այնտեղ, լերան լանջին, խոզերի մի մեծ երամակ կար, որ արածում էր:'
      verse: 11
    - text: 'Բոլոր դեւերը աղաչեցին նրան եւ ասացին. «Մեզ խոզերի մէջ ուղարկիր, որ մտնենք
        նրանց մէջ»:'
      verse: 12
    - text: 'Եւ նա հրամայեց նրանց: Երբ պիղծ ոգիները դուրս ելան, մտան խոզերի մէջ, եւ
        երամակը, թուով մօտ երկու հազար, դարաւանդից դիմեց դէպի ծովը. եւ խեղդուեցին
        ծովում:'
      verse: 13
    - text: 'Խոզարածները փախան եւ քաղաքում ու ագարակներում պատմեցին. եւ մարդիկ դուրս
        ելան տեսնելու, թէ ի՛նչ էր կատարուել:'
      verse: 14
    - text: 'Եկան Յիսուսի մօտ եւ տեսան դիւահարին, որ նստել էր՝ հագնուած եւ զգաստացած,
        նրան, որ լեգէոն ունէր. եւ զարհուրեցին:'
      verse: 15
    - text: 'Եւ ովքեր որ տեսել էին, պատմեցին նրանց, թէ ինչ պատահեց այսահարին եւ ինչ՝
        խոզերին:'
      verse: 16
    - text: 'Եւ սկսեցին աղաչել Յիսուսին, որ հեռանայ իրենց սահմաններից:'
      verse: 17
    - text: 'Եւ երբ նաւակ մտաւ, դիւահարը նրան աղաչում էր, որ նրա հետ լինի:'
      verse: 18
    - text: 'Բայց Յիսուս նրան թոյլ չտուեց, այլ ասաց. «Գնա՛ քո տունը հարազատներիդ մօտ
        եւ պատմի՛ր նրանց այն ամէնը, ինչ Տէրը քեզ արեց եւ թէ ինչպէս խղճաց քեզ»:'
      verse: 19
    - text: 'Եւ նա գնաց ու սկսեց տարածել Դեկապոլսում, ինչ որ Յիսուս իր համար արել
        էր: Եւ ամէնքը զարմանում էին:'
      verse: 20
    - text: 'Եւ երբ Յիսուս նաւակով նորից ծովի միւս կողմն անցաւ, նրա մօտ հաւաքուեց
        բազում ժողովուրդ: Եւ ինքը ծովեզրին էր:'
      verse: 21
    - text: Ահա եկաւ ժողովրդապետներից մէկը, որի անունը Յայրոս էր. եւ երբ տեսաւ նրան,
        նրա ոտքերն ընկաւ.
      verse: 22
    - text: 'սաստիկ աղաչում էր նրան ու ասում, որ իր դուստրը մահամերձ է, եւ որ նա գայ
        ու նրա վրայ իր ձեռքը դնի, որպէսզի առողջանայ եւ ապրի:'
      verse: 23
    - text: 'Եւ Յիսուս գնաց նրա հետ. նրա յետեւից գնում էր նաեւ բազում ժողովուրդ եւ
        նեղում էր նրան:'
      verse: 24
    - text: 'Եւ մի կին կար, որ տասներկու տարուց ի վեր արիւնահոսութիւն ունէր:'
      verse: 25
    - text: 'Նա շատ էր տառապել բազմաթիւ բժիշկների ձեռքից եւ իր ամբողջ ունեցուածքը
        ծախսել էր, բայց որեւէ օգուտ չէր գտել, այլ է՛լ աւելի վատացել էր:'
      verse: 26
    - text: Նա երբ լսեց Յիսուսի մասին, եկաւ ամբոխի մէջ նրա յետեւից եւ ձեռքը դիպցրեց
        նրա զգեստին,
      verse: 27
    - text: 'որովհետեւ մտքում խորհում էր. «Եթէ միայն դիպչեմ նրա զգեստներին, կը բժշկուեմ»:'
      verse: 28
    - text: 'Եւ իսկոյն նրա արեան աղբիւրը չորացաւ, եւ իր մարմնի մէջ զգաց, որ տանջանքներից
        բժշկուեց:'
      verse: 29
    - text: 'Եւ Յիսուս իսկոյն ինքն իր մէջ իմանալով իրենից դուրս ելած զօրութիւնը, դարձաւ
        դէպի ամբոխը եւ ասաց. «Ո՞վ դիպաւ իմ զգեստներին»:'
      verse: 30
    - text: 'Եւ աշակերտները նրան ասացին. «Տեսնում ես, որ ամբոխը նեղում է քեզ, եւ ասում
        ես, թէ՝ ո՞վ դիպաւ իմ զգեստներին»:'
      verse: 31
    - text: 'Եւ նա շուրջն էր նայում՝ տեսնելու, թէ ո՛վ այդ արեց:'
      verse: 32
    - text: 'Եւ այդ կինը, զարհուրած ու դողալով նրա համար, որ գաղտնի էր արել, - որովհետեւ
        գիտէր, թէ ինչ կատարուեց իր հետ, - եկաւ ընկաւ նրա առաջ եւ ամէն ինչ ստուգութեամբ
        ասաց:'
      verse: 33
    - text: 'Եւ Յիսուս նրան ասաց. «Դո՛ւստր, քո հաւատը քեզ փրկեց, գնա՛ խաղաղութեամբ
        եւ քո տանջանքներից բժշկուած եղիր»:'
      verse: 34
    - text: 'Մինչ Յիսուս այս բանն էր խօսում, ժողովրդապետի տնից ոմանք եկան եւ ասացին.
        «Քո դուստրը մեռաւ, էլ ի՞նչ ես նեղութիւն տալիս Վարդապետին»:'
      verse: 35
    - text: 'Իսկ Յիսուս, երբ լսեց ասուած խօսքը, ժողովրդապետին ասաց. «Մի՛ վախեցիր,
        այլ միայն հաւատա՛»:'
      verse: 36
    - text: 'Եւ ոչ ոքի թոյլ չտուեց իր հետ գնալ, այլ միայն՝ Պետրոսին, Յակոբոսին եւ
        նրա եղբօրը՝ Յովհաննէսին:'
      verse: 37
    - text: 'Յիսուս ժողովրդապետի տունը եկաւ եւ տեսաւ մի մեծ ամբոխ, լացուկոծ անողներ
        եւ աղմուկ-աղաղակ:'
      verse: 38
    - text: 'Ապա ներս մտնելով՝ նրանց ասաց. «Ինչո՞ւ էք խռովուած ու լաց էք լինում. մանուկը
        մեռած չէ, այլ ննջում է»:'
      verse: 39
    - text: 'Սակայն նրանք ծաղրում էին նրան: Իսկ նա, ամենքին դուրս հանելով, վերցրեց
        իր հետ մանկան հօրն ու մօրը եւ նրանց, որ իր հետ էին, եւ մտաւ այնտեղ, ուր պառկած
        էր մանուկը:'
      verse: 40
    - text: 'Եւ բռնելով մանկան ձեռքից՝ ասաց նրան՝ Տալի՛թա, կո՛ւմի, որ նշանակում է՝
        աղջի՛կ, դո՛ւ, քե՛զ եմ ասում, վե՛ր կաց:'
      verse: 41
    - text: 'Եւ աղջիկը իսկոյն վեր կացաւ ու քայլում էր, քանի որ մօտ տասներկու տարեկան
        էր: Եւ ամէնքը մեծապէս զարմացան:'
      verse: 42
    - text: 'Իսկ նա նրանց խստիւ պատուիրեց, որ ոչ ոք այդ բանը չիմանայ. ու ասաց, որ
        նրան ուտելու բան տան:'
      verse: 43
  - chapter: 6
    verses:
    - text: 'Եւ այնտեղից ելաւ եկաւ իր գաւառը. եւ իր աշակերտները գնում էին նրա յետեւից:'
      verse: 1
    - text: 'Երբ շաբաթ օր եղաւ, սկսեց ժողովարանում ուսուցանել. եւ շատերը, երբ լսում
        էին նրան, զարմանում էին նրա վարդապետութեան վրայ եւ ասում. «Այս բաները որտեղի՞ց
        են սրան, կամ ի՞նչ է այս իմաստութիւնը, որ տրուած է սրան, որ սրա ձեռքով այսպիսի
        զօրաւոր գործեր կատարուեն:'
      verse: 2
    - text: 'Սա հիւսնի տղան եւ Մարիամի որդին չէ՞ միթէ, Յակոբոսի եւ Յովսէի ու Յուդայի
        եւ Սիմոնի եղբայրը. եւ սրա քոյրերը այստեղ մեզ մօտ չե՞ն»: Եւ նրանով գայթակղւում
        էին:'
      verse: 3
    - text: 'Եւ Յիսուս նրանց ասաց. «Մարգարէն յարգուած անձ է, բայց ոչ իր գաւառում,
        իր ազգատոհմի եւ իր տան մէջ»:'
      verse: 4
    - text: 'Եւ չէր կարողանում այնտեղ որեւէ զօրաւոր գործ կատարել, այլ քիչ թուով հիւանդների
        վրայ ձեռք դնելով՝ նրանց բժշկում էր:'
      verse: 5
    - text: 'Եւ նա զարմանում էր նրանց անհաւատութեան վրայ:'
      verse: 6
    - text: 'Եւ շրջում էր շրջակայ գիւղերում եւ ուսուցանում:'
      verse: 7
    - text: 'Նա իր մօտ կանչեց Տասներկուսին եւ սկսեց ուղարկել նրանց երկու-երկու ու
        պիղծ ոգիների վրայ նրանց իշխանութիւն տուեց:'
      verse: 8
    - text: Նրանց պատուիրեց, որ ճանապարհի համար գաւազանից բացի այլ բան չվերցնեն. ո՛չ
        պարկ, ո՛չ հաց, ո՛չ դրամ գօտիների մէջ,
      verse: 9
    - text: 'այլ հագնեն հողաթափներ. եւ ասաց. «Աւելորդ պարեգօտ մի՛ վերցրէք»:'
      verse: 10
    - text: 'Եւ ասում էր նրանց. «Ինչ տուն որ մտնէք, այնտեղ օթեւանեցէ՛ք, մինչեւ որ
        այնտեղից ելնէք:'
      verse: 11
    - text: 'Եւ ուր որ ձեզ չեն ընդունի ու ձեզ չեն լսի, երբ որ այնտեղից ելնէք, ձեր
        ոտքերի փոշին թա՛փ տուէք՝ իբրեւ նրանց դէմ վկայութիւն»:'
      verse: 12
    - text: 'Եւ նրանք ելան ու քարոզում էին, որպէսզի մարդիկ ապաշխարեն:'
      verse: 13
    - text: 'Եւ բազում դեւեր էին հանում, բազում հիւանդների օծում էին իւղով ու նրանց
        բժշկում:'
      verse: 14
    - text: 'Եւ Հերովդէս արքան լսեց այս բաները, որովհետեւ Յիսուսի անունը յայտնի էր
        դարձել. եւ նա ասաց. «Յովհաննէս Մկրտիչը յարութիւն է առել մեռելներից, եւ դրա
        համար զօրութիւններ են գործւում նրա միջոցով»:'
      verse: 15
    - text: 'Ուրիշներ ասում էին, թէ՝ Եղիան է. իսկ միւսները, թէ՝ մարգարէ է կամ թէ՝
        մարգարէների նման մէկը:'
      verse: 16
    - text: 'Երբ Հերովդէսը այս լսեց, ասաց. «Յովհաննէսը, որի գլուխը կտրեցի ես, սա նա՛
        է. մեռելներից յարութիւն է առել»:'
      verse: 17
    - text: Արդարեւ, ինքը՝ Հերովդէսն էր մարդ ուղարկել, ձերբակալել էր Յովհաննէսին,
        կապել նրան ու բանտարկել՝ իր եղբօր՝ Փիլիպպոսի կնոջ՝ Հերովդիայի պատճառով, քանի
        որ Հերովդէսը նրան իրեն կին էր դարձրել,
      verse: 18
    - text: 'եւ քանի որ Յովհաննէսը Հերովդէսին ասում էր. «Քո եղբօր կնոջը քեզ կին առնելը
        օրինաւոր չէ»:'
      verse: 19
    - text: Եւ Հերովդիան ոխ էր պահել նրա դէմ ու ուզում էր նրան սպանել տալ, բայց չէր
        կարողանում,
      verse: 20
    - text: 'որովհետեւ Հերովդէսը վախենում էր Յովհաննէսից, քանի որ նրան գիտէր որպէս
        արդար եւ սուրբ մարդու, եւ նրան հովանաւորում էր ու նրան անսալով՝ շատ բաներ
        էր անում եւ քաղցրութեամբ լսում էր նրան:'
      verse: 21
    - text: 'Սակայն մի յարմար օր եկաւ, երբ Հերովդէսը իր ծննդեան տարեդարձի ընթրիքն
        էր տալիս իր նախարարներին, Գալիլիայի մեծամեծներին եւ հազարապետներին:'
      verse: 22
    - text: 'Եւ երբ Հերովդիայի դուստրը ներս մտաւ եւ սկսեց պարել, դուր եկաւ Հերովդէսին
        եւ սեղանակիցներին. թագաւորը աղջկան ասաց. «Ուզի՛ր ինձնից, ինչ որ կամենում ես,
        եւ քեզ կը տամ»:'
      verse: 23
    - text: 'Եւ երդուեց նրան շատ անգամ, թէ՝ դու ինձնից ինչ էլ որ ուզես, կը տամ քեզ,
        մինչեւ իսկ իմ թագաւորութեան կէսը:'
      verse: 24
    - text: 'Աղջիկը դուրս գնալով իր մօրն ասաց՝ ի՞նչ ուզեմ: Եւ սա ասաց՝ Յովհաննէս Մկրտչի
        գլուխը:'
      verse: 25
    - text: 'Եւ աղջիկը շտապով վերստին մտնելով թագաւորի մօտ՝ ասաց. «Ուզում եմ, որ հիմա
        ինձ տաս սկուտեղի վրայ Յովհաննէս Մկրտչի գլուխը»:'
      verse: 26
    - text: 'Եւ թագաւորը սաստիկ տրտմեց, բայց իր երդումների եւ հրաւիրեալների պատճառով
        չուզեց նրան մերժել:'
      verse: 27
    - text: 'Եւ թագաւորը իսկոյն դահիճ ուղարկեց ու հրամայեց բերել Յովհաննէսի գլուխը:
        Եւ սա գնաց գլխատեց նրան բանտում'
      verse: 28
    - text: 'ու նրա գլուխը սկուտեղով բերեց եւ տուեց աղջկան, եւ աղջիկը տարաւ տուեց
        իր մօրը:'
      verse: 29
    - text: 'Երբ Յովհաննէսի աշակերտները լսեցին, եկան վերցրին մարմինը եւ դրեցին գերեզմանի
        մէջ:'
      verse: 30
    - text: 'Առաքեալները հաւաքուեցին Յիսուսի մօտ ու նրան պատմեցին այն ամէնը, ինչ որ
        արել էին եւ ուսուցանել:'
      verse: 31
    - text: 'Եւ Յիսուս նրանց ասաց. «Եկէ՛ք դուք առանձին մի ամայի տեղ ու մի քիչ հանգստացէ՛ք».
        որովհետեւ եկող-գնացողները շատ էին. եւ հաց ուտելու անգամ ժամանակ չունէին:'
      verse: 32
    - text: 'Եւ նաւակով գնացին մի ամայի տեղ՝ առանձին:'
      verse: 33
    - text: 'Սակայն մարդիկ տեսան նրանց, որ գնում էին, եւ շատերը ճանաչեցին նրանց ու
        բոլոր քաղաքներից հետիոտն, խուռներամ այնտեղ վազեցին եւ մօտեցան նրանց:'
      verse: 34
    - text: 'Եւ նա նաւակից դուրս ելնելով՝ մեծ ամբոխ տեսաւ ու գթաց նրանց, որովհետեւ
        նման էին ոչխարների, որոնք հովիւ չունեն. եւ սկսեց նրանց ուսուցանել շատ բաներ:'
      verse: 35
    - text: Երբ շատ ժամեր անցան, աշակերտները, մօտենալով, ասացին. «Սա ամայի տեղ է,
        մինչ օրը դեռ չի վերջացել,
      verse: 36
    - text: 'արձակի՛ր այս ժողովրդին, որպէսզի գնան շրջակայքի ագարակներում եւ գիւղերում
        իրենց համար ուտելիք գնեն, որովհետեւ այստեղ ուտելու բան չունեն»:'
      verse: 37
    - text: 'Նա պատասխանեց նրանց եւ ասաց. «Դո՛ւք նրանց ուտելիք տուէք»: Ասացին նրան.
        «Գնանք գնե՞նք երկու հարիւր դահեկանի հաց եւ նրանց տանք ուտելու»:'
      verse: 38
    - text: 'Ասաց նրանց. «Քանի՞ նկանակ ունէք, գնացէք տեսէ՛ք»: Երբ իմացան, նրան ասացին.
        «Հինգ նկանակ եւ երկու ձուկ»:'
      verse: 39
    - text: 'Եւ նա հրամայեց խումբ-խումբ նստեցնել նրանց դալար խոտի վրայ:'
      verse: 40
    - text: 'Եւ դաս-դաս նստեցին, տեղ-տեղ՝ հարիւր, տեղ-տեղ՝ յիսուն:'
      verse: 41
    - text: 'Եւ նա վերցնելով հինգ նկանակը եւ երկու ձկները՝ նայեց դէպի երկինք, օրհնեց,
        մանրեց նկանակները եւ տուեց աշակերտներին, որպէսզի դնեն նրանց առաջ: Եւ երկու
        ձկներն էլ բաժանեց բոլորին:'
      verse: 42
    - text: Կերան եւ յագեցան
      verse: 43
    - text: 'եւ տասներկու սակառ լիքը կտորտանքները վերցրին, ինչպէս նաեւ՝ ձկներից:'
      verse: 44
    - text: 'Եւ նրանք որ կերան, մօտ հինգ հազար հոգի էին:'
      verse: 45
    - text: 'Իսկոյն եւեթ Յիսուս շտապեցրեց աշակերտներին, որ նաւակ մտնեն եւ իրենից առաջ
        գնան հանդիպակաց կողմը՝ դէպի Բեթսայիդա, մինչեւ ինքը ժողովրդին արձակէր:'
      verse: 46
    - text: 'Եւ բաժանուելով նրանցից՝ լեռ բարձրացաւ աղօթք անելու:'
      verse: 47
    - text: 'Երբ երեկոյ եղաւ, նաւակը ծովի մէջտեղում էր, իսկ ինքը՝ ցամաքի վրայ:'
      verse: 48
    - text: 'Եւ տեսաւ նրանց, որ հողմակոծ էին լինում թիավարելիս, որովհետեւ քամին նրանց
        հակառակ կողմից էր. գիշերուայ ուշ ժամին նա գալիս էր նրանց մօտ՝ ծովի վրայ քայլելով,
        եւ ուզում էր նրանցից առաջ անցնել գնալ:'
      verse: 49
    - text: Երբ նրանք տեսան, որ քայլում է ծովի վրայ, կարծեցին, թէ մի ուրուական է,
        եւ աղաղակ բարձրացրին,
      verse: 50
    - text: 'որովհետեւ ամէնքը տեսան նրան եւ խռովուեցին: Եւ նա իսկոյն խօսեց նրանց հետ
        ու ասաց. «Քաջալերուեցէ՛ք, ե՛ս եմ, մի՛ վախեցէք»:'
      verse: 51
    - text: 'Եւ նա նաւակ բարձրացաւ նրանց մօտ, եւ քամին դադարեց: Եւ նրանք առաւել եւս
        ապշել էին իրենց մտքում ու սաստիկ զարմանում էին,'
      verse: 52
    - text: 'քանի որ մտքները բթացած լինելով՝ չէին հասկացել նաեւ այն, ինչ վերաբերում
        էր հացի բազմացմանը:'
      verse: 53
    - text: 'Երբ դիմացի կողմն անցան, Գեննեսարէթի ցամաքը ելան:'
      verse: 54
    - text: 'Եւ երբ նաւակից դուրս ելան, տեղի մարդիկ իսկոյն եւեթ նրան ճանաչեցին:'
      verse: 55
    - text: 'Եւ ամբողջ գաւառում այս ու այն կողմ վազելով՝ սկսեցին մահիճներով հիւանդներ
        բերել այնտեղ, ուր լսում էին, թէ նա գտնւում է: Եւ ուր որ մտնում էր՝ գիւղեր,
        քաղաքներ թէ ագարակներ, հրապարակներում դնում էին ախտերով տառապողներին եւ աղաչում
        նրան, որ գոնէ իր զգեստի քղանցքներին դիպչեն: Եւ ովքեր մի անգամ դիպան, բժշկուեցին:'
      verse: 56
  - chapter: 7
    verses:
    - text: 'Եւ նրա մօտ հաւաքուեցին փարիսեցիներն ու օրէնսգէտներից ոմանք, որոնք եկել
        էին Երուսաղէմից:'
      verse: 1
    - text: Նրանք տեսնելով, որ նրա աշակերտներից ոմանք անմաքուր ձեռքերով, այսինքն՝
        անլուայ հաց էին ուտում, բամբասեցին,
      verse: 2
    - text: 'որովհետեւ փարիսեցիները եւ բոլոր հրեաները, եթէ ձեռքները մի լաւ չլուանան,
        հաց չեն ուտում, քանի որ հների աւանդութիւնը պահում են:'
      verse: 3
    - text: 'Նաեւ՝ շուկայից տուն մտնելով՝ եթէ նախ չլուացուեն, չեն ուտում: Եւ ուրիշ
        շատ բաներ էլ կան, որ աւանդաբար պահում են. ինչպէս՝ բաժակների, սափորների, պղնձէ
        ամանների ու մահիճների լուացումներ:'
      verse: 4
    - text: 'Ահա ինչու փարիսեցիները եւ օրէնսգէտները հարց տուեցին նրան. «Ինչո՞ւ քո
        աշակերտները նախնիների աւանդութեան համաձայն չեն շարժւում, այլ անմաքուր ձեռքերով
        են հաց ուտում»:'
      verse: 5
    - text: Նա պատասխանեց եւ ասաց նրանց. «Եսային լաւ մարգարէացաւ ձեր՝ կեղծաւորներիդ
        մասին՝ ասելով. «Այս ժողովուրդը ինձ շրթներո՛վ է մեծարում, բայց նրանց սրտերը
        ինձնից հեռու են.
      verse: 6
    - text: 'ի զուր են ինձ պաշտում. ուսուցանում են վարդապետութիւններ, որ մարդկանց
        պատուիրածներն են»:'
      verse: 7
    - text: 'Աստծու պատուիրանը թողած՝ մարդկանց աւանդութիւնն էք պահում»:'
      verse: 8
    - text: Ապա աւելացրեց. «Աստծու պատուիրանը լաւ էք անարգում, որպէսզի ձե՛ր աւանդութիւնը
        հաստատէք.
      verse: 9
    - text: 'որովհետեւ Մովսէսն ասում է. «Պատուի՛ր քո հօրն ու մօրը. եւ ով որ չարախօսի
        իր հօր կամ մօր մասին, մահուամբ թող պատժուի»:'
      verse: 10
    - text: Իսկ դուք ասում էք. «Եթէ մէկը հօրը կամ մօրն ասի. ՚Ինչ ինձնից պիտի օգտուես,
        Կորբան է՚, (այսինքն՝ Աստծուն տալու ընծայ),
      verse: 11
    - text: դրանով իսկ այլեւս թոյլ չէք տալիս, որ նա իր հօր կամ մօր համար որեւէ բան
        անի,
      verse: 12
    - text: 'եւ այդպէս անարգում էք Աստծու խօսքը նոյն աւանդութեամբ, որ դուք փոխանցում
        էք միմեանց: Եւ սրա նման ուրիշ շատ բաներ էք անում»:'
      verse: 13
    - text: Եւ նա ամբողջ ժողովրդին իր մօտ կանչելով՝ ասաց նրանց. «Ամէնքդ ինձ լսեցէ՛ք
        եւ իմացէ՛ք.
      verse: 14
    - text: 'չկայ որեւէ բան, որ մարդու մէջ դրսից մտնելով կարողանայ նրան պղծել. այլ
        այն, ինչ ելնում է նրանից, ա՛յն է, որ պղծում է մարդուն:'
      verse: 15
    - text: 'Ով ականջներ ունի լսելու, թող լսի»:'
      verse: 16
    - text: 'Եւ երբ ամբոխից բաժանուելով տուն մտաւ, աշակերտները այդ առակի մասին նրան
        հարցրին:'
      verse: 17
    - text: Եւ նրանց ասաց. «Դո՞ւք էլ այդպէս անմիտ էք, չէ՞ք իմանում, թէ ամէն բան, որ
        դրսից մարդու մէջ է մտնում, չի կարող նրան պղծել,
      verse: 18
    - text: 'որովհետեւ ոչ թէ նրա սիրտն է մտնում, այլ՝ որովայնը եւ դուրս է ելնում ու
        մաքրում բոլոր կերածները»:'
      verse: 19
    - text: Եւ ասում էր. «Ինչ որ մարդուց դուրս է գալիս, ա՛յն է, որ պղծում է մարդուն,
      verse: 20
    - text: որովհետեւ ներսից, մարդկանց սրտից են ելնում չար խորհուրդները՝ շնութիւն,
        պոռնկութիւն,
      verse: 21
    - text: 'գողութիւն, սպանութիւն, ագահութիւն, չարութիւն, նենգութիւն, գիջութիւն,
        չար նախանձ, հայհոյանք, ամբարտաւանութիւն, անզգամութիւն:'
      verse: 22
    - text: 'Այս բոլոր չարիքները ներսից են ելնում եւ պղծում մարդուն»:'
      verse: 23
    - text: 'Եւ այնտեղից վեր կացաւ եկաւ Տիւրոսի ու Սիդոնի սահմանները. եւ մի տուն մտնելով՝
        չէր ուզում, որ որեւէ մէկն իմանայ իր այնտեղ լինելը, սակայն չկարողացաւ թաքնուած
        մնալ:'
      verse: 24
    - text: 'Նրա մասին լսեց մի կին, որի դուստրը տառապում էր պիղծ ոգուց. սա եկաւ ընկաւ
        նրա ոտքերը:'
      verse: 25
    - text: 'Այս կինը հեթանոս էր, փիւնիկ-ասորի ազգից. աղաչում էր նրան, որ իր աղջկանից
        դեւը հանի:'
      verse: 26
    - text: 'Եւ Յիսուս նրան ասաց. «Թո՛յլ տուր, որ նախ մանուկները կշտանան, քանի որ
        լաւ չէ մանուկների հացը առնել եւ շների առաջ գցել»:'
      verse: 27
    - text: 'Կինը պատասխանեց եւ ասաց. «Տէ՛ր, շներն էլ մանուկների սեղանի փշրանքներից
        են կերակրւում»:'
      verse: 28
    - text: 'Եւ նա ասաց նրան. «Այդ խօսքիդ համար գնա՛, դեւը քո աղջկանից դուրս ելաւ»:'
      verse: 29
    - text: 'Կինը գնաց իր տունը եւ դեւին ելած գտաւ, իսկ աղջկան՝ պառկած մահճի վրայ:'
      verse: 30
    - text: 'Եւ դարձեալ դուրս ելնելով Տիւրոսի եւ Սիդոնի սահմաններից, եկաւ Գալիլիայի
        ծովեզրը, Դեկապոլսի սահմաններից ներս:'
      verse: 31
    - text: 'Նրա առաջ բերեցին մի խուլ ու համր մարդ եւ աղաչեցին, որ իր ձեռքը դնի նրա
        վրայ:'
      verse: 32
    - text: Եւ Յիսուս նրան ամբոխից մի կողմ տանելով՝ իր մատները դրեց նրա ականջների
        մէջ եւ այնտեղ թքեց. ապա բռնեց նրա լեզուից.
      verse: 33
    - text: 'դէպի երկինք նայեց, հոգոց հանեց եւ ասաց՝ Եփփաթա, որ նշանակում է՝ բացուի՛ր:'
      verse: 34
    - text: 'Եւ իսկոյն նրա լսողութիւնը բացուեց, եւ լեզուի կապանքներն ընկան, եւ խօսում
        էր ուղիղ:'
      verse: 35
    - text: 'Եւ նա նրանց պատուիրեց, որ ոչ ոքի չասեն. բայց ինչքան էլ նա պատուիրում
        էր նրանց, նրանք է՛լ աւելի էին տարածում:'
      verse: 36
    - text: 'Եւ աւելի ու աւելի էին զարմանում եւ ասում. «Սա ամէն ինչ լաւ արեց, որովհետեւ
        խուլերին լսել է տալիս եւ համրերին՝ խօսել»:'
      verse: 37
  - chapter: 8
    verses:
    - text: 'Այդ օրերին ժողովուրդը դարձեալ շատ էր, եւ ուտելու բան չունէին: Յիսուս
        կանչեց իր աշակերտներին եւ ասաց նրանց.'
      verse: 1
    - text: '«Սիրտս ցաւում է այս ժողովրդի համար, որովհետեւ արդէն երեք օր է, որ ինձ
        մօտ են. եւ բան չունեն, որ ուտեն:'
      verse: 2
    - text: 'Եթէ նրանց իրենց տներն արձակեմ քաղցած, ճանապարհին ուշագնաց կը լինեն, որովհետեւ
        նրանցից ոմանք հեռուներից են եկել»:'
      verse: 3
    - text: 'Աշակերտները նրան պատասխանեցին եւ ասացին. «Որտեղի՞ց կարող ես նրանց հացով
        կշտացնել այս ամայի վայրում»:'
      verse: 4
    - text: 'Եւ նա հարցրեց նրանց. «Քանի՞ նկանակ հաց ունէք»: Եւ նրանք ասացին՝ եօթը:'
      verse: 5
    - text: 'Եւ նա հրամայեց ժողովրդին նստել գետնի վրայ. եւ վերցնելով եօթը նկանակները՝
        գոհութիւն յայտնեց Աստծուն, կտրեց եւ տուեց աշակերտներին, որ դնեն ժողովրդի առաջ.
        եւ նրանք հացը ժողովրդի առաջ դրեցին:'
      verse: 6
    - text: 'Եւ քիչ թուով ձկներ էլ ունէին. եւ նա այդ եւս օրհնեց ու հրամայեց նրանց
        առաջ դնել:'
      verse: 7
    - text: 'Կերան եւ կշտացան եւ եօթը զամբիւղ աւելացած կտորտանքներ վերցրին:'
      verse: 8
    - text: 'Եւ նրանք, որ կերան, մօտ չորս հազար հոգի էին. եւ նրանց արձակեց:'
      verse: 9
    - text: 'Եւ իսկոյն աշակերտների հետ նաւակ մտնելով՝ եկաւ Դաղմանունայի կողմերը:'
      verse: 10
    - text: 'Եկան փարիսեցիները եւ սկսեցին վիճել նրա հետ եւ նրան փորձելով՝ երկնքից
        նշան էին ուզում նրանից:'
      verse: 11
    - text: 'Եւ նա իր հոգում զայրացաւ եւ ասաց. «Ինչո՞ւ է այս սերունդը նշան ուզում.
        ճշմարիտ եմ ասում ձեզ, որ այս սերնդին նշան չի տրուի»:'
      verse: 12
    - text: 'Թողեց նրանց, նորից նաւակ մտաւ եւ գնաց ծովի միւս կողմը:'
      verse: 13
    - text: 'Եւ աշակերտները մոռացան հաց վերցնել. սակայն միայն մէկ նկանակ ունէին իրենց
        նաւակի մէջ:'
      verse: 14
    - text: 'Եւ նա պատուիրեց նրանց ու ասաց. «Զգո՛յշ եղէք փարիսեցիների խմորից եւ հերովդէսականների
        խմորից»:'
      verse: 15
    - text: 'Իսկ նրանք իրենց մէջ խորհում էին եւ ասում՝ հաց չունենք:'
      verse: 16
    - text: 'Յիսուս իմացաւ նրանց խորհուրդը եւ նրանց ասաց. «Թերահաւատնե՛ր, ինչո՞ւ էք
        ձեր սրտերում խորհում, թէ հաց չունէք. դեռ չէ՞ք հասկանում եւ չէ՞ք յիշում. ապշութի՞ւնն
        է ձեր մտքերը պատել:'
      verse: 17
    - text: Աչքեր ունէք եւ չէ՞ք տեսնում, ականջներ ունէք եւ չէ՞ք լսում եւ դեռ չէ՞ք
        հասկանում ու չէ՞ք յիշում.
      verse: 18
    - text: 'երբ հինգ նկանակը բաժանեցի հինգ հազար հոգու, կտորտանքներով լի քանի՞ սակառ
        վերցրիք»: Եւ նրան պատասխանեցին՝ տասներկու:'
      verse: 19
    - text: '«Եւ երբ եօթը նկանակը չորս հազար հոգու բաժանեցի, կտորտանքների քանի՞ զամբիւղ
        լիքը վերցրիք»: Եւ նրանք պատասխանեցին՝ եօթը:'
      verse: 20
    - text: 'Եւ նա նրանց ասաց. «Ապա ուրեմն ինչպէ՞ս չէք հասկանում»:'
      verse: 21
    - text: 'Եկան Բեթսայիդա. եւ նրա առաջ բերեցին մի կոյրի ու աղաչում էին, որ դիպչի
        նրան:'
      verse: 22
    - text: 'Եւ նա բռնելով կոյրի ձեռքից՝ գիւղից դուրս հանեց. նրա աչքերը թքով թրջեց
        եւ ձեռքը նրա վրայ դրեց. եւ հարցնում էր կոյրին, թէ բան տեսնո՞ւմ է:'
      verse: 23
    - text: 'Նա բացեց աչքերը եւ ասաց. «Տեսնում եմ մարդկանց, որ շրջում են ինչպէս ծառեր»:'
      verse: 24
    - text: 'Նա կրկին ձեռքերը դրեց նրա աչքերի վրայ. կոյրը իր աչքերը բացեց եւ տեսնում
        էր. բժշկուեց եւ ամէն ինչ յստակ տեսնում էր:'
      verse: 25
    - text: 'Նրան իր տունն արձակեց եւ ասաց. «Գիւղ մի՛ մտիր, այլ գնա՛ քո տունը, իսկ
        երբ գիւղ մտնես, գիւղում ոչ ոքի չասես»:'
      verse: 26
    - text: 'Եւ Յիսուս իր աշակերտների հետ միասին ելաւ գնաց Փիլիպպեան Կեսարիայի գիւղերը.
        եւ ճանապարհին աշակերտներին հարցնում էր եւ ասում. «Մարդիկ ի՞նչ են ասում իմ
        մասին՝ ո՞վ եմ ես»:'
      verse: 27
    - text: 'Նրանք պատասխան տուեցին եւ ասացին. «Յովհաննէս Մկրտիչը, եւ ոմանք՝ Եղիան,
        իսկ ուրիշներ՝ մարգարէներից մէկը»:'
      verse: 28
    - text: 'Նրանց ասաց. «Իսկ դուք ի՞նչ էք ասում իմ մասին՝ ո՞վ եմ ես»: Պետրոսը պատասխան
        տուեց եւ ասաց նրան. «Դու Քրիստոսն ես»:'
      verse: 29
    - text: 'Եւ նա խստիւ պատուիրեց նրանց, որ իր մասին մարդու բան չասեն:'
      verse: 30
    - text: 'Եւ սկսեց ուսուցանել աշակերտներին, թէ մարդու Որդին պէտք է բազում չարչարանքներ
        կրի, անարգուի երէցներից ու քահանայապետներից եւ օրէնսգէտներից, մեռնի եւ երրորդ
        օրը յարութիւն առնի:'
      verse: 31
    - text: 'Եւ այս խօսքը ասաց բացայայտօրէն. եւ Պետրոսը նրան մի կողմ տանելով՝ սկսեց
        յանդիմանել նրան:'
      verse: 32
    - text: 'Իսկ նա դարձաւ տեսաւ աշակերտներին, սաստեց Պետրոսին ու ասաց. «Ետե՛ւս գնա,
        սատանա՛յ, որովհետեւ դու Աստծո՛ւ բաները չես խորհում, այլ՝ մարդկանցը»:'
      verse: 33
    - text: Եւ նա իր մօտ կանչելով ժողովրդին, աշակերտների հետ միասին, ասաց նրանց. «Եթէ
        մէկը կամենում է գալ իմ յետեւից, թող ուրանայ իր անձը, թող վերցնի իր խաչը եւ
        գայ իմ յետեւից,
      verse: 34
    - text: 'որովհետեւ ով կամենում է ազատել իր անձը, այն պիտի կորցնի. իսկ ով կորցնի
        իր անձը Աւետարանի համար, պիտի ազատի այն:'
      verse: 35
    - text: Ի՞նչ օգուտ է մարդուն, եթէ ամբողջ աշխարհը շահի, բայց իր անձը կորցնի.
      verse: 36
    - text: 'որովհետեւ մարդ ի՞նչ ունի տալու իր անձի փոխարէն:'
      verse: 37
    - text: 'Ով որ ամօթ համարի ինձ եւ իմ խօսքերը այս շնացող եւ մեղաւոր ազգի մէջ, մարդու
        Որդին էլ նրան պիտի ամաչեցնի, երբ գայ փառքովն իր Հօր եւ սուրբ հրեշտակների»:
        Եւ նրանց ասաց. «Ճշմարիտ եմ ասում ձեզ, թէ նրանցից, որ այստեղ են, կան ոմանք,
        որոնք մահ չպիտի ճաշակեն, մինչեւ որ տեսնեն Աստծու արքայութիւնը՝ զօրութեամբ
        եկած»:'
      verse: 38
  - chapter: 9
    verses:
    - text: 'Վեց օր յետոյ Յիսուս իր հետ վերցրեց Պետրոսին, Յակոբոսին եւ Յովհաննէսին
        ու առանձին նրանց հանեց մի բարձր լերան վրայ եւ նրանց առաջ պայծառակերպուեց:'
      verse: 1
    - text: 'Եւ նրա զգեստները փայլուն, խիստ սպիտակ դարձան, այնպէս որ երկրի վրայ ոչ
        մի լուացք անող չի կարող այդքան սպիտակեցնել:'
      verse: 2
    - text: 'Եւ նրանց երեւաց Եղիան՝ Մովսէսի հետ մէկտեղ, ու նրանք խօսում էին Յիսուսի
        հետ:'
      verse: 3
    - text: 'Պետրոսը Յիսուսին ասաց. «Ռաբբի՛, լաւ է, որ մենք այստեղ լինենք եւ երեք
        տաղաւարներ շինենք, մէկը՝ քեզ, մէկը՝ Մովսէսի եւ մէկն էլ՝ Եղիայի համար»:'
      verse: 4
    - text: 'Սակայն չգիտէր, թէ ինչ էր խօսում, որովհետեւ զարհուրած էին:'
      verse: 5
    - text: 'Եւ մի ամպ նրանց վրայ հովանի եղաւ. ամպից մի ձայն եկաւ, որ ասում էր. «Դա՛
        է իմ սիրելի Որդին, դրա՛ն լսեցէք»:'
      verse: 6
    - text: 'Եւ յանկարծակի այս ու այն կողմ նայելով՝ այլեւս ոչ մի տեղ ոչ ոքի չտեսան,
        այլ միայն Յիսուսին՝ իրենց հետ:'
      verse: 7
    - text: 'Եւ մինչ լեռնից իջնում էին, նա պատուիրեց նրանց, որ իրենց տեսածը մարդու
        չպատմեն, մինչեւ որ մարդու Որդին մեռելներից յարութիւն առնի:'
      verse: 8
    - text: 'Նրանք այս խօսքը իրենց մտքում պահում էին եւ միմեանց հարցնում էին, թէ ի՛նչ
        է մեռելներից յարութիւն առնելը:'
      verse: 9
    - text: 'Ապա հարցրին նրան ու ասացին. «Այն ի՞նչ է, որ օրէնսգէտներն ասում են, թէ
        նախ Եղիան պէտք է գայ»:'
      verse: 10
    - text: 'Նա պատասխանեց նրանց եւ ասաց. «Եղիան նախ պիտի գայ եւ ամէն բան կարգի պիտի
        դնի. իսկ ինչո՞ւ մարդու Որդու մասին գրուած է, որ շատ չարչարանքներ պիտի կրի
        ու անարգուի:'
      verse: 11
    - text: 'Բայց ես ասում եմ ձեզ, որ Եղիան եկաւ, եւ նրան արեցին, ինչ որ կամեցան,
        ինչպէս որ գրուած է նրա մասին»:'
      verse: 12
    - text: 'Եւ աշակերտների մօտ գալով՝ նրանց շուրջը տեսաւ մեծ բազմութիւն եւ օրէնսգէտներ,
        որոնք վիճում էին նրանց հետ:'
      verse: 13
    - text: 'Եւ իսկոյն ամբողջ ժողովուրդը, երբ տեսաւ նրան, զարմացաւ եւ, ընդառաջ վազելով,
        ողջոյն էր տալիս նրան:'
      verse: 14
    - text: 'Յիսուս աշակերտներին հարցրեց. «Ինչի՞ մասին էիք վիճում նրանց հետ»:'
      verse: 15
    - text: Ժողովրդի միջից մէկը պատասխանեց եւ ասաց. «Վարդապե՛տ, քեզ մօտ բերեցի որդուս,
        որին մի համր չար ոգի բռնել է.
      verse: 16
    - text: 'եւ ուր պատահում է, նրան գետին է զարկում. փրփրում է, ատամներն է կրճտացնում
        եւ ապա չորանում մնում է: Քո աշակերտներին ասացի, որ հանեն, բայց չկարողացան
        հանել այն»:'
      verse: 17
    - text: 'Նա պատասխանեց նրանց եւ ասաց. «Ո՛վ անհաւատ սերունդ, մինչեւ ե՞րբ ձեզ հետ
        պիտի լինեմ, մինչեւ ե՞րբ ձեզ պիտի հանդուրժեմ. բերէ՛ք նրան ինձ մօտ»:'
      verse: 18
    - text: 'Եւ նրան բերեցին իր մօտ: Երբ չար ոգին նրան տեսաւ, իսկոյն ուժգին ցնցեց
        տղային, որը, գետին ընկնելով, թաւալւում էր ու փրփրում:'
      verse: 19
    - text: 'Յիսուս հարցրեց նրա հօրը եւ ասաց. «Ինչքա՞ն ժամանակ է անցել այն օրուանից,
        ինչ այդ նրան պատահել է»: Եւ նա ասաց. «Մանկութիւնից:'
      verse: 20
    - text: 'Շատ անգամ չար ոգին կրակի եւ ջրի մէջ է նետում նրան, որ կործանի. արդ, եթէ
        մի կերպ կարող ես, օգնի՛ր մեզ, Տէ՛ր, գթալով մեզ»:'
      verse: 21
    - text: 'Եւ Յիսուս նրան ասաց. «Ասացիր՝ եթէ կարող ես. ամէն ինչ հնարաւոր է նրա համար,
        ով հաւատում է»:'
      verse: 22
    - text: 'Երեխայի հայրը իսկոյն աղաղակեց եւ ասաց. «Հաւատում եմ, օգնի՛ր իմ անհաւատութեանը»:'
      verse: 23
    - text: 'Երբ Յիսուս տեսաւ, որ ժողովուրդը իրար վրայ է հաւաքւում, սաստեց պիղծ ոգուն
        եւ ասաց. «Դո՛ւ, հա՛մր եւ խո՛ւլ ոգի, ես հրամայում եմ քեզ, դո՛ւրս ելիր նրանից
        եւ այլեւս չմտնես դրա մէջ»:'
      verse: 24
    - text: 'Եւ չար ոգին ճչաց, ուժգին ցնցեց նրան ու դուրս ելաւ. եւ պատանին մեռելի
        պէս եղաւ, այն աստիճան, որ շատերը ասացին, թէ մեռաւ:'
      verse: 25
    - text: 'Յիսուս բռնեց նրա ձեռքից, բարձրացրեց նրան, եւ նա ոտքի կանգնեց:'
      verse: 26
    - text: 'Եւ երբ Յիսուս տուն մտաւ, աշակերտները, առանձին, հարցրին նրան. «Ինչո՞ւ
        մենք չկարողացանք հանել դրան»:'
      verse: 27
    - text: 'Եւ նա նրանց ասաց. «Այդ տեսակը ուրիշ բանով չի ելնի, եթէ ոչ ծոմապահութեամբ
        ու աղօթքով»:'
      verse: 28
    - text: Այնտեղից ելնելով՝ նրանք անցնում էին Գալիլիայի միջով, եւ Յիսուս չէր կամենում,
        որ որեւէ մէկն իմանայ,
      verse: 29
    - text: 'քանի որ իր աշակերտներին ուսուցանում էր եւ նրանց ասում. «Մարդու Որդին
        մատնուելու է մարդկանց ձեռքը, նրանք պիտի սպանեն նրան. եւ երբ նա սպանուի, երրորդ
        օրը յարութիւն պիտի առնի»:'
      verse: 30
    - text: 'Բայց նրանք չէին հասկանում այդ խօսքը եւ վախենում էին նրան հարցնել:'
      verse: 31
    - text: 'Եկաւ Կափառնայում եւ, երբ տուն մտաւ, աշակերտներին հարցրեց. «Ճանապարհին
        իրար հետ ինչի՞ մասին էիք վիճում»:'
      verse: 32
    - text: 'Եւ նրանք լուռ էին մնում, որովհետեւ ճանապարհին իրար հետ վիճում էին, թէ
        ո՛վ է մեծը:'
      verse: 33
    - text: 'Եւ երբ նստեց, կանչեց Տասներկուսին ու նրանց ասաց. «Եթէ մէկն ուզում է առաջին
        լինել, բոլորից վերջինը եւ բոլորի սպասաւորը պիտի լինի»:'
      verse: 34
    - text: Եւ մի մանուկ վերցնելով՝ կանգնեցրեց նրանց մէջ եւ նրան իր գիրկն առնելով՝
        նրանց ասաց.
      verse: 35
    - text: '«Ով այսպիսի մանուկներից մէկին ընդունում է իմ անունով, ինձ է ընդունում,
        եւ ով ինձ է ընդունում, ոչ թէ ինձ է ընդունում, այլ նրան, ով ինձ ուղարկեց»:'
      verse: 36
    - text: 'Յովհաննէսը պատասխանեց եւ ասաց. «Վարդապե՛տ, տեսանք մէկին, որը քո անունով
        դեւեր էր հանում, բայց մեզ հետ չէր շրջում, եւ արգելեցինք նրան»:'
      verse: 37
    - text: Եւ նա ասաց. «Արգելք մի՛ եղէք նրան, որովհետեւ չկայ մէկը, որ իմ անունով
        զօրաւոր գործեր անի ու կարողանայ ինձ հայհոյել.
      verse: 38
    - text: 'քանզի ով մեզ հակառակ չէ, նա մեր կողմն է:'
      verse: 39
    - text: 'Եւ ով որ ձեզ մի բաժակ ջուր խմեցնի յանուն այն բանի, որ դուք Քրիստոսինն
        էք, ճշմարիտ եմ ասում ձեզ, իր վարձը չպիտի կորցնի»:'
      verse: 40
    - text: '«Եւ ով որ ինձ հաւատացող այս փոքրիկներից մէկին գայթակղեցնի, նրա համար
        աւելի լաւ կը լինէր, եթէ նրա պարանոցից կախուած լինէր էշի մի երկանաքար, եւ ծով
        գցուէր:'
      verse: 41
    - text: 'Եւ եթէ քեզ գայթակղեցնում է քո ձեռքը, կտրիր դէ՛ն գցիր քեզնից, որովհետեւ
        քեզ համար աւելի լաւ է խեղուած մտնել յաւիտենական կեանքը, քան թէ երկու ձեռք
        ունենալ ու գնալ գեհեն, անշէջ կրակի մէջ:'
      verse: 42
    - text: 'Եւ եթէ քո ոտքն է գայթակղեցնում քեզ, կտրի՛ր, քեզնից դէ՛ն գցիր այն. լաւ
        է, որ դու կաղ մտնես յաւիտենական կեանքը, քան թէ երկու ոտք ունենաս ու գեհեն
        ընկնես:'
      verse: 43
    - text: Եւ եթէ քո աչքն է գայթակղեցնում քեզ, քաշիր հանի՛ր այն. լաւ է, որ դու մէկ
        աչքով մտնես Աստծու արքայութիւնը, քան թէ երկու աչք ունենաս ու ընկնես գեհեն,
      verse: 44
    - text: ուր նրանց որդը չի մեռնում, եւ կրակը չի հանգչում,
      verse: 45
    - text: 'որովհետեւ ամէն ինչ կրակով պիտի աղուի:'
      verse: 46
    - text: 'Աղը լաւ բան է. բայց եթէ աղը անհամանայ, ինչո՞վ պիտի համեմուի. արդ, դուք
        ձեր մէ՛ջ ունեցէք աղը եւ իրար հետ խաղաղութեա՛մբ ապրեցէք»:'
      verse: 47
    - text: ''
      verse: 48
    - text: ''
      verse: 49
    - text: ''
      verse: 50
  - chapter: 10
    verses:
    - text: 'Յիսուս այնտեղից վեր կացաւ եկաւ Հրէաստանի սահմանները, Յորդանանի միւս կողմը.
        եւ ժողովուրդը դարձեալ գնում խռնւում էր նրա շուրջը, եւ նա, ինչպէս սովոր էր,
        նորից ուսուցանում էր նրանց:'
      verse: 1
    - text: 'Իսկ փարիսեցիները մօտեցան եւ նրան փորձելով՝ հարց տուին ու ասացին. «Օրինաւո՞ր
        է, որ մարդ իր կնոջն արձակի»:'
      verse: 2
    - text: 'Նա պատասխան տուեց նրանց եւ ասաց. «Մովսէսը ձեզ ի՞նչ պատուիրեց»:'
      verse: 3
    - text: 'Եւ նրանք ասացին. «Մովսէսը հրաման տուեց արձակելու թուղթ գրել եւ արձակել»:'
      verse: 4
    - text: Յիսուս պատասխանեց եւ ասաց նրանց. «Ձեր խստասրտութեան պատճառով գրեց այդ
        պատուիրանը,
      verse: 5
    - text: 'մինչդեռ արարչագործութեան սկզբից Աստուած արու եւ էգ ստեղծեց նրանց»:'
      verse: 6
    - text: 'Եւ ասաց. «Դրա համար տղամարդը պիտի թողնի իր հօրն ու մօրը եւ պիտի գնայ
        իր կնոջ յետեւից:'
      verse: 7
    - text: 'Եւ երկուսը մի մարմին պիտի լինեն, եւ այլեւս երկու չեն, այլ՝ մէկ մարմին:'
      verse: 8
    - text: 'Արդ, ինչ որ Աստուած միացրեց, մարդը թող չբաժանի»:'
      verse: 9
    - text: 'Եւ աշակերտները տան մէջ դարձեալ նոյնը հարցրին նրան:'
      verse: 10
    - text: 'Եւ նրանց ասաց. «Եթէ մի մարդ արձակի իր կնոջը եւ ուրիշին առնի, շնութիւն
        արած կը լինի:'
      verse: 11
    - text: 'Եւ մի կին եթէ թողնի իր ամուսնուն եւ ուրիշ մարդու կին լինի, շնութիւն արած
        կը լինի»:'
      verse: 12
    - text: 'Եւ նրան մանուկներ էին բերում, որպէսզի ձեռքը դնի նրանց վրայ: Իսկ աշակերտները
        յանդիմանում էին նրանց, ովքեր բերում էին:'
      verse: 13
    - text: 'Երբ Յիսուս այս տեսաւ, բարկանալով սաստեց նրանց եւ ասաց. «Թո՛յլ տուէք այդ
        մանուկներին գալ ինձ մօտ եւ արգելք մի՛ եղէք նրանց, որովհետեւ Աստծու արքայութիւնը
        այդպիսիներինն է:'
      verse: 14
    - text: 'Ճշմարիտ եմ ասում ձեզ, ով Աստծու արքայութիւնը չընդունի որպէս մանուկ, նրա
        մէջ չի մտնելու»:'
      verse: 15
    - text: 'Եւ նա վերցնելով նրանց իր գիրկը՝ նրանց վրայ ձեռքը դրեց եւ օրհնեց նրանց:'
      verse: 16
    - text: 'Երբ նա այնտեղից ճանապարհ ընկաւ, ահա մեծահարուստ մէկը առաջ վազելով ծնկի
        իջաւ, հարցրեց նրան ու ասաց. «Բարի՛ Վարդապետ, ի՞նչ պէտք է անեմ, որ յաւիտենական
        կեանքը ժառանգեմ»:'
      verse: 17
    - text: 'Եւ Յիսուս նրան ասաց. «Ինչո՞ւ ես ինձ բարի կոչում. բարի չէ ոչ ոք, այլ միայն՝
        Աստուած:'
      verse: 18
    - text: 'Պատուիրանները գիտես. մի՛ շնանար, մի՛ սպանիր, մի՛ գողանար, սուտ մի՛ վկայիրպատուի՛ր
        քո հօրն ու մօրը»:'
      verse: 19
    - text: 'Նա պատասխանեց եւ ասաց նրան. «Վարդապե՛տ, այդ բոլորը իմ մանկութիւնից ի
        վեր արել եմ. արդ, ի՞նչ եմ պակաս թողել»:'
      verse: 20
    - text: 'Եւ Յիսուս նրան նայելով՝ սիրեց նրան եւ ասաց. «Քեզ մէ՛կ բան է պակասում.
        եթէ կամենում ես կատարեալ լինել, գնա վաճառի՛ր ինչ որ ունես ու աղքատների՛ն տուր
        եւ երկնքում գանձեր կ՚ունենաս. եւ վերցրո՛ւ խաչդ եւ արի՛ իմ յետեւից»:'
      verse: 21
    - text: 'Եւ մարդը այդ խօսքի վրայ խոժոռուած՝ գնաց տրտում, որովհետեւ շատ հարուստ
        էր:'
      verse: 22
    - text: 'Եւ Յիսուս այս կողմ, այն կողմ նայելով՝ ասաց իր աշակերտներին. «Ինչքա՜ն
        դժուարին է Աստծու արքայութիւն մտնել նրանց համար, որ հարստութիւն ունեն»:'
      verse: 23
    - text: 'Եւ աշակերտները զարմացած էին նրա խօսքերի վրայ. իսկ Յիսուս դարձեալ պատասխանեց
        նրանց եւ ասաց. «Զաւակնե՛րս, ինչքա՜ն դժուար է Աստծու արքայութիւն մտնել նրանց
        համար, որ իրենց յոյսը դրել են հարստութեան վրայ:'
      verse: 24
    - text: 'Աւելի հեշտ է, որ պարանը ասեղի ծակից անցնի, քան թէ մի մեծահարուստ Աստծու
        արքայութիւնը մտնի»:'
      verse: 25
    - text: 'Եւ աշակերտները առաւել եւս էին զարմանում ու միմեանց ասում. «Ապա ուրեմն
        ո՞վ կարող է փրկուել»:'
      verse: 26
    - text: 'Նայելով նրանց՝ Յիսուս ասաց. «Մարդկանց համար այդ անհնար է, բայց ո՛չ Աստծու
        համար»:'
      verse: 27
    - text: 'Պետրոսն սկսեց նրան ասել. «Ահաւասիկ մենք թողել ենք ամէն բան եւ եկել ենք
        քո յետեւից»:'
      verse: 28
    - text: Յիսուս պատասխանեց եւ ասաց. «Ճշմարիտ եմ ասում ձեզ, չկայ մէկը, որ թողած
        լինի տուն, կամ եղբայրներ, կամ քոյրեր, կամ հայր, կամ մայր, կամ որդիներ, կամ
        ագարակներ ինձ համար կամ Աւետարանի համար եւ այժմ,
      verse: 29
    - text: 'այս ժամանակի մէջ հարիւրապատիկը չստանայ՝ տներ եւ եղբայրներ եւ քոյրեր եւ
        մայրեր եւ որդիներ եւ ագարակներ՝ հալածանքներ կրելով հանդերձ, եւ այն աշխարհում,
        որ գալու է՝ յաւիտենական կեանք:'
      verse: 30
    - text: 'Սակայն շատեր, որ առաջին են, պիտի լինեն վերջին, իսկ վերջիններ՝ առաջին»:'
      verse: 31
    - text: 'Եւ Երուսաղէմ ելնելու ճանապարհի վրայ էին. Յիսուս աշակերտներից աւելի առաջ
        էր գնում. իսկ նրանք, որ նրա յետեւից էին գնում, զարմացած էին ու վախենում էին:
        Եւ նա նորից վերցնելով Տասներկուսին՝ առանձին, սկսեց ասել նրանց, թէ ինչ բաներ
        պիտի պատահեն իրեն:'
      verse: 32
    - text: «Ահա ելնում ենք Երուսաղէմ. եւ մարդու Որդին պիտի մատնուի քահանայապետներին
        ու օրէնսգէտներին, եւ նրան մահուան պիտի դատապարտեն ու հեթանոսներին պիտի յանձնեն.
      verse: 33
    - text: 'նրան պիտի ծաղրեն. նրան պիտի ծեծեն ու նրա վրայ պիտի թքեն. եւ պիտի սպանեն.
        եւ երրորդ օրը նա յարութիւն պիտի առնի»:'
      verse: 34
    - text: 'Զեբեդէոսի որդիները՝ Յակոբոսը եւ Յովհաննէսը, գնացին նրա մօտ եւ ասացին
        նրան. «Վարդապե՛տ, ինչ որ քեզնից պիտի խնդրենք, կամենում ենք, որ անես մեզ համար»:'
      verse: 35
    - text: 'Եւ նա նրանց ասաց. «Ի՞նչ էք կամենում ինձնից, որ անեմ ձեզ համար»:'
      verse: 36
    - text: 'Եւ նրանք ասացին նրան. «Շնո՛րհ արա մեզ, որ նստենք մէկս՝ քո աջում եւ միւսս՝
        ձախում, քո փառքի մէջ»:'
      verse: 37
    - text: 'Յիսուս պատասխանեց նրանց եւ ասաց. «Չէք իմանում, թէ ինչ էք խնդրում. կարո՞ղ
        էք խմել այն բաժակը, որ ես խմելու եմ, կամ մկրտուել այն մկրտութեամբ, որով ես
        մկրտուելու եմ»:'
      verse: 38
    - text: 'Եւ նրանք ասացին նրան. «Կարող ենք»: Եւ Յիսուս նրանց ասաց. «Այն բաժակը,
        որ ես խմելու եմ, կը խմէք, եւ այն մկրտութիւնը, որով ես մկրտուելու եմ, նրանով
        կը մկրտուէք,'
      verse: 39
    - text: 'բայց իմ աջում եւ ձախում նստեցնելը ես չէ, որ պիտի տամ, այլ տրուելու է
        նրանց, որոնց համար պատրաստուած է»:'
      verse: 40
    - text: 'Այդ լսելով՝ տասը առաքեալները սկսեցին բարկանալ Յակոբոսի եւ Յովհաննէսի
        վրայ:'
      verse: 41
    - text: Յիսուս նրանց իր մօտ կանչեց եւ ասաց. «Գիտէք, որ հեթանոսների մէջ իշխանաւորներ
        համարուածները տիրում են նրանց. եւ նրանց մեծամեծներն իշխում են նրանց վրայ.
      verse: 42
    - text: ձեր մէջ այդպէս չպէտք է լինի. այլ ձեզնից ով կամենայ մեծ լինել, թող լինի
        ձեր սպասաւորը.
      verse: 43
    - text: եւ ձեզնից ով կամենայ առաջին լինել, բոլորին ծառայ թող լինի.
      verse: 44
    - text: 'որովհետեւ մարդու Որդին էլ չեկաւ ծառայութիւն ընդունելու, այլ՝ ծառայելու
        եւ տալու իր անձը որպէս փրկանք շատերի փոխարէն»:'
      verse: 45
    - text: 'Եւ եկան Երիքով: Եւ մինչ նա Երիքովից դուրս էր գալիս իր աշակերտներով եւ
        բազում ժողովրդով, Տիմէի որդին՝ կոյր Բարտիմէոսը, նստել մուրում էր ճանապարհի
        եզրին:'
      verse: 46
    - text: 'Երբ լսեց, թէ անցնողը Յիսուս Նազովրեցին է, սկսեց աղաղակել եւ ասել. «Դաւթի՛
        Որդի, Յիսո՛ւս, ողորմի՛ր ինձ»:'
      verse: 47
    - text: 'Եւ շատերը նրան սաստում էին, որ լռի, իսկ նա առաւել եւս աղաղակում էր. «Դաւթի՛
        Որդի, ողորմի՛ր ինձ»:'
      verse: 48
    - text: 'Յիսուս կանգնեց եւ հրամայեց, որ նրան կանչեն: Կոյրին կանչեցին եւ նրան ասացին.
        «Քաջալերուի՛ր, վե՛ր կաց, կանչում է քեզ»:'
      verse: 49
    - text: 'Եւ նա, դէն գցելով իր զգեստները, վեր կացաւ եկաւ Յիսուսի մօտ:'
      verse: 50
    - text: 'Յիսուս նրան ասաց. «Ի՞նչ ես ուզում, որ քեզ անեմ»: Կոյրը նրան ասաց. «Վարդապե՛տ,
        աչքերս թող բացուեն»:'
      verse: 51
    - text: 'Եւ Յիսուս նրան ասաց. «Գնա՛, քո հաւատը քեզ փրկեց»: Եւ իսկոյն նրա աչքերը
        բացուեցին, եւ ճանապարհին գնում էր նրա յետեւից:'
      verse: 52
  - chapter: 11
    verses:
    - text: Երբ մօտեցան Երուսաղէմին, Բեթփագէին եւ Բեթանիային, Ձիթենեաց լերան մօտ,
        նա ուղարկեց աշակերտներից երկուսին եւ նրանց ասաց.
      verse: 1
    - text: '«Դուք գնացէ՛ք այդ գիւղը, որ ձեր դիմացն է. եւ հէնց որ այնտեղ մտնէք, կը
        գտնէք մի կապուած աւանակ, որի վրայ ոչ մի մարդ արարած չի նստել. արձակեցէ՛ք այն
        եւ բերէ՛ք:'
      verse: 2
    - text: 'Եւ եթէ մէկը ձեզ ասի. «Այդ աւանակը ինչո՞ւ էք արձակում», կ՚ասէք. «Տիրոջը
        պէտք է». եւ նա իսկոյն դրան այստեղ կ՚ուղարկի»:'
      verse: 3
    - text: 'Գնացին եւ գտան աւանակը՝ կապուած դռան մօտ, դրսում, փողոցի մէջ, եւ այն
        արձակեցին:'
      verse: 4
    - text: 'Եւ այնտեղ կանգնածներից ոմանք ասացին նրանց. «Ի՞նչ էք անում, ինչո՞ւ էք
        այդ աւանակն արձակում»:'
      verse: 5
    - text: 'Եւ նրանք նրանց ասացին, ինչպէս Յիսուս ասել էր. ու նրանց թոյլ տուին:'
      verse: 6
    - text: 'Աւանակը բերեցին Յիսուսի մօտ. եւ դրա վրայ զգեստներ գցեցին, եւ Յիսուս նստեց
        դրա վրայ:'
      verse: 7
    - text: 'Եւ շատեր իրենց զգեստները փռում էին ճանապարհին. եւ ուրիշներ ծառերից ճիւղեր
        էին կտրում ու գցում ճանապարհի վրայ:'
      verse: 8
    - text: Եւ նրանք, որ առաջից ու յետեւից էին գնում, աղաղակում էին եւ ասում. «Ովսաննա՜
        Բարձրեալին, օրհնեա՜լ լինի նա, որ գալիս է Տիրոջ անունով.
      verse: 9
    - text: 'օրհնեա՜լ լինի մեր հօր՝ Դաւթի թագաւորութիւնը, որ գալիս է: Խաղաղութի՜ւն՝
        երկնքում եւ փա՜ռք՝ բարձունքներում»:'
      verse: 10
    - text: 'Եւ Յիսուս մտաւ Երուսաղէմ, գնաց տաճար ու նայեց իր շուրջը, ամէն ինչի վրայ.
        եւ որովհետեւ երեկոյի ժամ էր, բարձրացաւ Բեթանիա՝ Տասներկուսի հետ միասին:'
      verse: 11
    - text: 'Յաջորդ օրը, մինչ Բեթանիայից դուրս էին գալիս, Յիսուս քաղցած էր:'
      verse: 12
    - text: 'Եւ հեռուից մի տերեւալից թզենի տեսնելով՝ եկաւ, որ թերեւս նրա վրայ մի բան
        գտնի. եւ երբ նրան մօտեցաւ, ոչինչ չգտաւ, այլ միայն՝ տերեւ, որովհետեւ տակաւին
        թզի ժամանակը չէր:'
      verse: 13
    - text: 'Յիսուս խօսքը թզենուն ուղղեց եւ ասաց. «Էլ քեզնից ոչ ոք պտուղ չուտի յաւիտեան»:
        Եւ նրա աշակերտները լսում էին:'
      verse: 14
    - text: Եկան Երուսաղէմ. եւ Յիսուս տաճար մտնելով՝ սկսեց դուրս հանել տաճարում գտնուող
        վաճառողներին ու գնորդներին եւ լումայափոխների սեղանները ցրեց ու աղաւնեվաճառների
        աթոռները շուռ տուեց.
      verse: 15
    - text: 'եւ չէր թողնում, որ որեւէ մէկը տաճարի միջով նոյնիսկ որեւէ բան անցկացնի:'
      verse: 16
    - text: 'Եւ ուսուցանում էր նրանց ու ասում. «Գրուած է՝ իմ տունը բոլոր ազգերի համար
        աղօթքի տուն է կոչուելու, իսկ դուք այն դարձրել էք աւազակների որջեր»:'
      verse: 17
    - text: 'Քահանայապետներն ու օրէնսգէտները լսեցին այս եւ մի միջոց էին փնտռում, թէ
        ինչպէս կորստեան մատնեն նրան, բայց վախենում էին նրանից, որովհետեւ ամբողջ ժողովուրդը
        զարմացած էր նրա ուսուցման վրայ:'
      verse: 18
    - text: 'Երբ երեկոյ եղաւ, քաղաքից դուրս ելան:'
      verse: 19
    - text: 'Յաջորդ օրը, առաւօտեան, մինչ նոյն ճանապարհից էին անցնում, թզենին արմատից
        չորացած տեսան:'
      verse: 20
    - text: 'Պետրոսը յիշեց եւ ասաց նրան. «Ռաբբի՛, ահաւասիկ թզենին, որին անիծեցիր,
        չորացել է»:'
      verse: 21
    - text: Յիսուս պատասխանեց եւ ասաց նրան. «Եթէ Աստծու հանդէպ հաւատ ունենաք,
      verse: 22
    - text: 'ճշմարիտ եմ ասում ձեզ, ով որ այս լերանն ասի՝ ե՛լ եւ ծո՛վն ընկիր, եւ իր
        սրտում չկասկածի, այլ հաւատայ, թէ ինչ որ ասում է, կը լինի, նա ինչ էլ ասի, կը
        կատարուի:'
      verse: 23
    - text: 'Դրա համար ասում եմ ձեզ. ամէն ինչ, որ աղօթք անելով խնդրէք եւ հաւատաք,
        թէ կը ստանաք, կը տրուի ձեզ:'
      verse: 24
    - text: 'Եւ երբ աղօթքի կանգնէք, թէ մէկի դէմ մի բան ունէք, ներեցէ՛ք, որպէսզի ձեր
        Հայրն էլ, որ երկնքում է, ների ձեզ ձեր յանցանքները»:'
      verse: 25
    - text: Դարձեալ Երուսաղէմ եկան. եւ մինչ նա այնտեղ, տաճարում շրջում էր, նրա մօտ
        եկան քահանայապետները, օրէնսգէտները եւ ծերերը
      verse: 26
    - text: 'ու ասացին նրան. «Ի՞նչ իշխանութեամբ ես դու այդ անում, եւ ո՞վ տուեց քեզ
        այդ իշխանութիւնը»:'
      verse: 27
    - text: 'Յիսուս պատասխան տուեց եւ ասաց նրանց. «Ես էլ ձե՛զ մի բան հարցնեմ, պատասխանեցէ՛ք
        ինձ, եւ ես ձեզ կ՚ասեմ, թէ ինչ իշխանութեամբ եմ այս անում:'
      verse: 28
    - text: 'Յովհաննէսի մկրտութիւնը երկնքի՞ց էր, թէ՞՝ մարդկանցից. պատասխանեցէ՛ք ինձ»:'
      verse: 29
    - text: Նրանք իրար միջեւ խորհում էին ու ասում. «Եթէ ասենք՝ երկնքից, մեզ կ՚ասի՝
        իսկ ինչո՞ւ նրան չհաւատացիք.
      verse: 30
    - text: 'իսկ եթէ ասենք՝ մարդկանցից, ժողովրդից ենք վախենում». որովհետեւ բոլորը
        գիտէին, թէ Յովհաննէսը մարգարէ էր:'
      verse: 31
    - text: 'Պատասխան տուեցին եւ Յիսուսին ասացին՝ չգիտենք. եւ Յիսուս նրանց պատասխանեց
        ու ասաց. «Ես էլ ձե՛զ չեմ ասի, թէ ինչ իշխանութեամբ եմ այս անում»:'
      verse: 32
    - text: ''
      verse: 33
  - chapter: 12
    verses:
    - text: 'Եւ սկսեց նրանց հետ առակներով խօսել եւ ասել. «Մի մարդ այգի տնկեց եւ նրա
        շուրջը ցանկապատ քաշեց, հնձանի փոս փորեց եւ աշտարակ շինեց. ու այն յանձնեց մշակներին
        եւ գնաց ուրիշ երկիր:'
      verse: 1
    - text: 'Երբ ժամանակը հասաւ, մշակների մօտ մի ծառայ ուղարկեց, որ այդ մշակներից
        վերցնի այգու պտղից:'
      verse: 2
    - text: 'Եւ մշակները նրան բռնելով՝ ծեծեցին ու ձեռնունայն արձակեցին:'
      verse: 3
    - text: 'Դարձեալ նա մի ուրիշ ծառայ ուղարկեց, եւ նրա էլ գլխին հարուածեցին եւ անարգելով
        արձակեցին:'
      verse: 4
    - text: 'Եւ վերստին մէկ ուրիշին ուղարկեց. սրան էլ՝ սպանեցին. եւ ուրիշ շատերին
        ուղարկեց. ոմանց ծեծում էին, ոմանց՝ սպանում:'
      verse: 5
    - text: 'Դեռեւս նա մի սիրելի որդի ունէր. վերջում նրան ուղարկեց նրանց մօտ՝ ասելով.
        «Թերեւս իմ այս որդուց ամաչեն»:'
      verse: 6
    - text: 'Իսկ մշակները երբ տեսան, որ նա գալիս է, իրար ասացին. «Ժառանգը սա է, եկէք
        սպանենք սրան, եւ ժառանգութիւնը մերը թող լինի»:'
      verse: 7
    - text: 'Եւ բռնելով նրան՝ սպանեցին ու հանեցին գցեցին այգուց դուրս:'
      verse: 8
    - text: 'Արդ, այգու տէրը ի՞նչ կ՚անի. կը գայ եւ կը սպանի մշակներին ու այգին ուրիշների
        ձեռքը կը յանձնի:'
      verse: 9
    - text: 'Դուք չէ՞ք կարդացել Գրքի այն խօսքը, թէ՝ «Այն քարը, որ կառուցողները անարգեցին,
        նա՛ եղաւ անկիւնաքար»:'
      verse: 10
    - text: 'Տիրոջ կողմից եղաւ այս, եւ մեր աչքին սքանչելի է»:'
      verse: 11
    - text: 'Եւ նրանք միջոց էին փնտռում՝ նրան ձերբակալելու, բայց ժողովրդից վախեցան,
        որովհետեւ հասկացան, թէ նա առակը իրենց մասին ասաց: Եւ թողեցին նրան ու գնացին:'
      verse: 12
    - text: 'Եւ նրա մօտ ուղարկեցին փարիսեցիներից եւ հերովդէսականներից ոմանց, որպէսզի
        նրան խօսքով որսան:'
      verse: 13
    - text: 'Եւ նրանք եկան ու նենգութեամբ հարց էին տալիս եւ ասում. «Վարդապե՛տ, գիտենք,
        որ դու ճշմարտասէր ես եւ չես քաշւում ոչ ոքից, որովհետեւ մարդկանց աչառութիւն
        չես անում, այլ ճշմարտութեամբ Աստծու ճանապարհն ես ուսուցանում. արդ, ասա՛ մեզ,
        օրինաւո՞ր է հարկ տալ կայսրին, թէ՞ ոչ. տա՞նք, թէ՞ չտանք»:'
      verse: 14
    - text: 'Յիսուս իմացաւ նրանց կեղծաւորութիւնը եւ ասաց. «Ինչո՞ւ էք ինձ փորձում,
        կեղծաւորնե՛ր. ինձ մի դահեկա՛ն բերէք, որ տեսնեմ»:'
      verse: 15
    - text: 'Եւ նրանք բերեցին: Եւ նրանց ասաց. «Ո՞ւմն է այս պատկերը կամ գիրը»: Եւ նրանք
        ասացին նրան՝ կայսրինը:'
      verse: 16
    - text: 'Յիսուս պատասխան տուեց եւ ասաց նրանց. «Գնացէ՛ք, տուէ՛ք կայսրինը՝ կայսեր
        եւ Աստծունը՝ Աստծուն»: Եւ զարմացան նրա վրայ:'
      verse: 17
    - text: Նրա մօտ եկան սադուկեցիները, որոնք ասում են, թէ՝ յարութիւն չկայ. հարց էին
        տալիս եւ ասում.
      verse: 18
    - text: '«Վարդապե՛տ, Մովսէսը մեզ համար գրել է. «Եթէ մէկի եղբայրը մեռնի եւ կին
        թողնի, բայց որդի չթողնի, թող նրա եղբայրը առնի նրա կնոջը եւ իր եղբօր համար
        զաւակ հասցնի»:'
      verse: 19
    - text: Արդ, մեզ մօտ եօթը եղբայրներ կային. առաջինը կին առաւ եւ մեռաւ ու զաւակ
        չթողեց.
      verse: 20
    - text: 'եւ երկրորդը նոյն կնոջն առաւ ու մեռաւ. եւ նա էլ զաւակ չթողեց: Նոյն ձեւով
        նաեւ երրորդը առաւ նոյն կնոջը:'
      verse: 21
    - text: 'Եւ եօթն էլ զաւակ չթողեցին. ամենքից յետոյ մեռաւ նաեւ կինը:'
      verse: 22
    - text: 'Արդ, յարութեան ժամանակ, երբ յարութիւն առնեն, նրանցից ո՞ւմ կինը կը լինի.
        քանի որ եօթն էլ նրան կին առան»:'
      verse: 23
    - text: Յիսուս պատասխան տուեց եւ ասաց նրանց. «Հէնց դրա համար չէ՞, որ մոլորուած
        էք. քանի որ չգիտէք Գրքերը եւ ոչ էլ՝ Աստծու զօրութիւնը.
      verse: 24
    - text: 'որովհետեւ, երբ մեռելներից յարութիւն առնեն, ո՛չ տղամարդիկ կին կ՚առնեն
        եւ ո՛չ էլ կանայք մարդու կը գնան, այլ կը լինեն հրեշտակների նման, որ երկնքում
        են:'
      verse: 25
    - text: 'Իսկ գալով մեռելներին, թէ յարութիւն են առնում, դուք չէ՞ք կարդացել Մովսէսի
        գրքում, մորենու դրուագում, թէ ինչպէս Աստուած ասաց նրան. «Ե՛ս եմ, - ասում է,
        - Աբրահամի Աստուածը, Իսահակի Աստուածը եւ Յակոբի Աստուածը»:'
      verse: 26
    - text: 'Իսկ Աստուած մեռելների Աստուածը չէ, այլ՝ ողջերի. ուստի, դուք խիստ մոլորուած
        էք»:'
      verse: 27
    - text: 'Օրէնսգէտներից մէկը, մօտենալով, լսում էր նրանց, մինչ վիճում էին. երբ նա
        տեսաւ, թէ Յիսուս նրանց պատասխանը լաւ տուեց, հարցրեց նրան եւ ասաց. «Ո՞ր պատուիրանն
        է առաջինը»:'
      verse: 28
    - text: Եւ Յիսուս ասաց նրան. «Ամենից առաջինն է՝ «Լսի՛ր, Իսրայէ՛լ, մեր Տէր Աստուածը
        միակ Տէրն է.
      verse: 29
    - text: 'եւ դու պիտի սիրես քո Տէր Աստծուն քո ամբողջ սրտով, քո ամբողջ հոգով, քո
        ամբողջ մտքով եւ քո ամբողջ զօրութեամբ». սա՛ է առաջին պատուիրանը:'
      verse: 30
    - text: 'Եւ երկրորդը նման է սրան. «Դու պիտի սիրես քո ընկերոջը քո անձի պէս». չկայ
        ուրիշ պատուիրան աւելի մեծ, քան սրանք»:'
      verse: 31
    - text: Եւ օրէնսգէտը նրան ասաց. «Լաւ է, Վարդապե՛տ, ճշմարտութեամբ ասացիր, թէ Աստուած
        մէկ է, եւ բացի նրանից, ուրիշ Աստուած չկայ.
      verse: 32
    - text: 'եւ նրան ամբողջ սրտով, ամբողջ զօրութեամբ, ամբողջ մտքով սիրելը, ինչպէս
        եւ ընկերոջն իր անձի պէս սիրելը առաւել է, քան ողջակէզները եւ զոհերը»:'
      verse: 33
    - text: 'Եւ Յիսուս տեսնելով, թէ նա իմաստութեամբ պատասխան տուեց, նրան ասաց. «Հեռու
        չես Աստծու արքայութիւնից»: Եւ այլեւս ոչ ոք չէր համարձակւում նրան բան հարցնել:'
      verse: 34
    - text: Մինչ Յիսուս ուսուցանում էր տաճարում, հարց տուեց ժողովրդին ու ասաց. «Ինչպէ՞ս
        են ասում օրէնսգէտները, թէ Քրիստոս Դաւթի Որդի է,
      verse: 35
    - text: 'մինչ Դաւիթն ինքը Սուրբ Հոգով ասում է. «Տէրն իմ Տիրոջն ասաց. նստի՛ր իմ
        աջում, մինչեւ որ քո թշնամիներին քո ոտքերի համար պատուանդան դնեմ»:'
      verse: 36
    - text: 'Արդ, եթէ Դաւիթն ինքն իսկ նրան Տէր է կոչում, ինչպէ՞ս նրա Որդին կը լինի»:
        Եւ շատ ժողովուրդ նրան լսում էր սիրով:'
      verse: 37
    - text: Եւ սովորեցնելով՝ նա իր ուսուցման ընթացքում ասում էր. «Զգո՛յշ եղէք այդ
        օրէնսգէտներից, որ ուզում են աչքի զարնող զգեստներով ման գալ, հրապարակներում
        յարգանքի ողջոյններ որոնել,
      verse: 38
    - text: 'ժողովարաններում՝ առաջին աթոռները եւ ընթրիքների ժամանակ՝ պատուոյ տեղերը:'
      verse: 39
    - text: 'Նրանք ուտում են այրիների տները, ցուցադրաբար երկարացնում են աղօթքները,
        որպէսզի աւելի խիստ դատաստան ընդունեն»:'
      verse: 40
    - text: 'Յիսուս կանգնած էր գանձանակի դիմաց. դիտում էր, թէ ինչպէս ժողովուրդը պղինձ
        դրամ է գցում գանձանակի մէջ: Եւ շատ մեծահարուստներ շատ բան գցեցին:'
      verse: 41
    - text: 'Մի այրի կին եկաւ եւ երկու լումայ գցեց, որ մի գրոշ է:'
      verse: 42
    - text: Եւ Յիսուս իր մօտ կանչելով իր աշակերտներին՝ նրանց ասաց. «Ճշմարիտ եմ ասում
        ձեզ, որ այդ չքաւոր այրին աւելի շատ գցեց, քան գանձանակի մէջ միւս բոլոր դրամ
        գցողները,
      verse: 43
    - text: 'քանի որ ամէնքը իրենց աւելորդից գցեցին, իսկ նա, իր չքաւորութիւնից, գցեց
        ամէն ինչ, որ ունէր՝ իր ամբողջ ապրուստը»:'
      verse: 44
  - chapter: 13
    verses:
    - text: 'Երբ նա տաճարից դուրս էր գալիս, իր աշակերտներից մէկը նրան ասաց. «Վարդապե՛տ,
        տե՛ս ինչպիսի՜ քարեր են սրանք, եւ ինչպիսի՜ շինուածք»:'
      verse: 1
    - text: 'Յիսուս նրան պատասխան տուեց եւ ասաց. «Տեսնո՞ւմ ես այդ բոլոր շինութիւնները.
        ճշմարիտ եմ ասում ձեզ, որ դրանց քարը քարի վրայ չպիտի թողնուի, որ չքանդուի»:'
      verse: 2
    - text: Եւ մինչ նստած էր նա Ձիթենեաց լերան վրայ, տաճարի դիմաց, Պետրոսն ու Յակոբոսը
        եւ Յովհաննէսն ու Անդրէասը, առանձին, հարցրին նրան.
      verse: 3
    - text: '«Ասա՛ մեզ, ե՞րբ պիտի լինի այդ, եւ ի՞նչ կը լինի նշանը, երբ կատարուելու
        լինի այդ բոլորը»:'
      verse: 4
    - text: Յիսուս պատասխանեց եւ ասաց նրանց. «Զգո՛յշ կացէք, ոչ ոք ձեզ չխաբի,
      verse: 5
    - text: 'որովհետեւ շատեր պիտի գան իմ անունով եւ պիտի ասեն՝ ե՛ս եմ Քրիստոսը, եւ
        շատերին պիտի մոլորեցնեն:'
      verse: 6
    - text: 'Սակայն երբ լսէք պատերազմների ձայներ կամ պատերազմների լուրեր, չխռովուէք,
        որովհետեւ այդ պէտք է որ լինի, բայց դեռ աշխարհի վախճանը չէ:'
      verse: 7
    - text: 'Ազգ ազգի դէմ պիտի ելնի եւ թագաւորութիւն՝ թագաւորութեան դէմ, եւ տեղ-տեղ
        երկրաշարժներ պիտի լինեն, սով եւ համաճարակ ու խռովութիւններ. բայց այդ բոլորը
        սկիզբն է երկանց:'
      verse: 8
    - text: 'Եւ դեռ ձեզ էլ պիտի մատնեն ատեանների, եւ ժողովարանների մէջ պիտի տանջուէք.
        եւ ինձ համար կուսակալների ու թագաւորների առաջ պիտի կանգնէք՝ ի վկայութիւն նրանց:'
      verse: 9
    - text: 'Բայց նախ պէտք է, որ Աւետարանը քարոզուի բոլոր հեթանոսների մէջ:'
      verse: 10
    - text: 'Եւ երբ ձեզ տանեն յանձնելու, առաջուց հոգ մի՛ արէք եւ մի՛ մտածէք, թէ ինչ
        պիտի խօսէք, այլ, ինչ որ ձեզ տրուի այդ նոյն ժամին, ա՛յն խօսեցէք, որովհետեւ
        դո՛ւք չէ, որ պիտի խօսէք, այլ՝ Սուրբ Հոգին:'
      verse: 11
    - text: 'Եղբայրն իր եղբօրը մահուան պիտի մատնի, եւ հայրը՝ որդուն. եւ որդիները հայրերի
        դէմ պիտի ելնեն ու պիտի սպանեն նրանց:'
      verse: 12
    - text: 'Եւ իմ անուան համար բոլորից պիտի ատուէք. բայց ով որ մինչեւ վերջ համբերի,
        նա կը փրկուի»:'
      verse: 13
    - text: «Եւ երբ տեսնէք սարսափելի պղծութիւնը՝ տեղ գտած այնտեղ, ուր չպէտք է լինէր
        (ով կարդում է, թող իմանայ), այն ժամանակ նրանք, որ Հրէաստանում են, լեռները
        թող փախչեն.
      verse: 14
    - text: եւ ով տանիքի վրայ է, թող չիջնի եւ տուն չմտնի՝ այնտեղից բան վերցնելու.
      verse: 15
    - text: 'եւ ով արտի մէջ է, թող ետ չդառնայ՝ իր զգեստները վերցնելու:'
      verse: 16
    - text: 'Բայց վա՜յ յղիներին եւ ստնտուներին այն օրերին:'
      verse: 17
    - text: 'Աղօթեցէ՛ք, որ ձմեռ ժամանակ չլինի դա:'
      verse: 18
    - text: 'Այդ օրերը պիտի լինեն օրեր այնպիսի նեղութիւնների, որոնց նմանը չի եղել
        երբեք արարչագործութեան սկզբից մինչեւ այժմ եւ չի էլ լինի:'
      verse: 19
    - text: 'Եւ եթէ Աստուած այդ օրերը իր ընտրեալների համար չկարճէր, ոչ մի մարդ չէր
        ազատուի. բայց նա իր ընտրեալների պատճառով, - որոնց ընտրեց, - կարճեց այդ օրերը:'
      verse: 20
    - text: Այն ժամանակ եթէ մէկը ձեզ ասի, թէ՝ «Ահա՛ այստեղ է Քրիստոսը կամ այնտեղ»,
        չհաւատաք.
      verse: 21
    - text: 'որովհետեւ սուտ քրիստոսներ եւ սուտ մարգարէներ պիտի ելնեն եւ նշաններ ու
        զարմանալի գործեր պիտի ցոյց տան՝ մոլորեցնելու նպատակով, եթէ հնար լինի, նոյնիսկ
        ընտրեալներին:'
      verse: 22
    - text: 'Բայց դուք զգո՛յշ եղէք. ահա առաջուց ձեզ ամէն ինչ ասացի»:'
      verse: 23
    - text: '«Բայց այդ օրերին, այդ նեղութիւնից յետոյ, արեգակը պիտի խաւարի, եւ լուսինն
        իր լոյսը չպիտի տայ:'
      verse: 24
    - text: 'Եւ աստղերը երկնքից վայր պիտի թափուեն, եւ երկնքում զօրութիւնները պիտի
        շարժուեն:'
      verse: 25
    - text: 'Եւ այն ժամանակ պիտի տեսնեն մարդու Որդուն՝ եկած ամպերի վրայով՝ զօրութեամբ
        եւ բազում փառքով:'
      verse: 26
    - text: 'Եւ այն ժամանակ պիտի ուղարկի իր հրեշտակներին ու պիտի հաւաքի իր ընտրեալներին
        չորս կողմերից, երկրի ծագերից մինչեւ երկնքի ծագերը»:'
      verse: 27
    - text: «Բայց դուք այդ թզենո՛ւց սովորեցէք առակը. հէնց որ նրա ոստերը կակղեն, եւ
        նրա վրայ տերեւ դուրս գայ, իմանում էք, որ ամառը մօտ է.
      verse: 28
    - text: 'նոյնպէս եւ դուք. երբ այս բոլորը կատարուած տեսնէք, իմացէ՛ք, որ նա մօտ
        է, դռների առջեւ:'
      verse: 29
    - text: 'Ճշմարիտ եմ ասում ձեզ, որ չի անցնի այս սերունդը, մինչեւ որ այս բոլորը
        կատարուեն:'
      verse: 30
    - text: 'Երկինք ու երկիր կ՚անցնեն, բայց իմ խօսքերը չեն անցնի»:'
      verse: 31
    - text: '«Սակայն այդ օրուայ եւ ժամի մասին ոչ ոք չգիտէ. ո՛չ հրեշտակները երկնքում
        եւ ո՛չ էլ՝ Որդին, այլ միայն՝ Հայրը:'
      verse: 32
    - text: Զգո՛յշ եղէք, հսկեցէ՛ք ու աղօթեցէ՛ք, քանի որ չգիտէք, թէ ե՛րբ է ժամանակը.
      verse: 33
    - text: 'ինչպէս հեռու երկիր գնացած մի մարդ, որ կը թողնի իր տունը եւ իր ծառաներին
        իշխանութիւն կը տայ եւ իւրաքանչիւրին՝ իր գործը, եւ դռնապանին կը պատուիրի, որ
        արթուն լինի:'
      verse: 34
    - text: 'Արդ, արթո՛ւն կացէք, որովհետեւ չգիտէք, թէ տանտէրը ե՛րբ կը գայ՝ երեկոյեա՞ն,
        թէ՞ կէսգիշերին, աքլորականչի՞ն, թէ՞ առաւօտեան դէմ:'
      verse: 35
    - text: 'Գուցէ յանկարծակի գալով՝ ձեզ քնի մէջ գտնի:'
      verse: 36
    - text: 'Բայց ինչ որ ձեզ եմ ասում, ամենքին եմ ասում՝ արթո՛ւն կացէք»:'
      verse: 37
  - chapter: 14
    verses:
    - text: 'Եւ երկու օր յետոյ զատիկ էր ու Բաղարջակերաց տօնը. քահանայապետները եւ օրէնսգէտները
        հնար էին որոնում, թէ ինչպէս նրան նենգութեամբ բռնելով սպանեն:'
      verse: 1
    - text: 'Բայց ասում էին. «Ո՛չ այս տօնին, որպէսզի ժողովրդի մէջ խռովութիւն չլինի»:'
      verse: 2
    - text: 'Եւ մինչ նա Բեթանիայում էր, բորոտ Սիմոնի տանը սեղան նստած, եկաւ մի կին,
        որ հետն ունէր նարդոսի ազնիւ, մեծարժէք իւղի մի շիշ. եւ շիշը կոտրելով՝ իւղը
        թափեց Յիսուսի գլխին:'
      verse: 3
    - text: Աշակերտները զայրացան եւ ասացին. «Այդ իւղը ինչո՞ւ այսպէս պիտի կորչէր.
      verse: 4
    - text: 'կարելի էր այդ անուշահոտ իւղը վաճառել աւելի քան երեք հարիւր դահեկանի եւ
        տալ աղքատներին»: Եւ խիստ զայրանում էին կնոջ վրայ:'
      verse: 5
    - text: 'Եւ Յիսուս նրանց ասաց. «Թո՛յլ տուէք դրան. ինչո՞ւ էք նեղութիւն տալիս, որովհետեւ
        նա ինձ համար մի բարի գործ արեց:'
      verse: 6
    - text: 'Ամէն ժամ աղքատներին ձեզ հետ ունէք եւ երբ ուզենաք, կարող էք նրանց բարիք
        անել: Բայց ինձ ամէն ժամ ձեզ հետ չունէք:'
      verse: 7
    - text: 'Դա, ինչ որ կարող էր, արեց. առաջուց խնկաւետեց իմ մարմինը ի նշան պատանքուելու:'
      verse: 8
    - text: 'Ճշմարիտ եմ ասում ձեզ, ուր էլ քարոզուի այս Աւետարանը ամբողջ աշխարհում,
        ինչ որ նա արեց, այդ եւս պիտի պատմուի նրա յիշատակի համար»:'
      verse: 9
    - text: 'Եւ Յուդա Իսկարիովտացին՝ Տասներկուսից մէկը, գնաց քահանայապետների մօտ,
        որ Յիսուսին մատնի նրանց:'
      verse: 10
    - text: 'Երբ նրանք լսեցին, ուրախացան եւ խոստացան նրան դրամ տալ. եւ նա առիթ էր
        փնտռում, թէ ինչպէս յարմար ժամանակ մատնի նրան:'
      verse: 11
    - text: 'Եւ Բաղարջակերաց տօնի առաջին օրը, երբ զատկի գառն էին մորթում, աշակերտները
        նրան ասացին. «Ո՞ւր ես ուզում գնանք պատրաստենք, որ զատկական ընթրիքն ուտես»:'
      verse: 12
    - text: 'Եւ նա աշակերտներից երկուսին ուղարկեց ու նրանց ասաց. «Գնացէ՛ք այն քաղաքը
        եւ երբ այն քաղաքը մտնէք, կը պատահի ձեզ մի մարդ, որ ուսին ջրի սափոր ունի. գնացէ՛ք
        նրա յետեւից:'
      verse: 13
    - text: 'Եւ նա ո՛ր տունը որ մտնի, տանտիրոջը կ՚ասէք. «Վարդապետն ասում է՝ ո՞ւր է
        այն իջեւանը, ուր իմ աշակերտների հետ զատկական ընթրիքը պիտի ուտեմ»:'
      verse: 14
    - text: 'Եւ նա ձեզ ցոյց կը տայ զարդարուած մի վերնատուն. այնտե՛ղ պատարաստեցէք մեզ
        համար»:'
      verse: 15
    - text: 'Եւ նրա աշակերտները գնացին պատրաստելու. եկան այն քաղաքը եւ գտան՝ ինչպէս
        որ նա իրենց ասել էր. ու զատկական ընթրիքը պատրաստեցին:'
      verse: 16
    - text: 'Երբ երեկոյ եղաւ, նա եկաւ Տասներկուսի հետ միասին:'
      verse: 17
    - text: 'Եւ երբ սեղան նստեցին ու դեռ ուտում էին, Յիսուս ասաց. «Ճշմարիտ եմ ասում
        ձեզ, որ ձեզանից մէկը մատնելու է ինձ. նա, որ ինձ հետ իսկ ուտում է»:'
      verse: 18
    - text: 'Եւ նրանք սկսեցին տրտմել ու ասել մէկը միւսի յետեւից՝ միթէ ե՞ս եմ. եւ միւսը՝
        թէ՝ միթէ ե՞ս եմ:'
      verse: 19
    - text: 'Նա պատասխան տուեց եւ ասաց. «Տասներկուսիցդ մէկը, որ ձեռքը ինձ հետ մտցրեց
        պնակի մէջ:'
      verse: 20
    - text: 'Ճիշտ է, մարդու Որդին կը գնայ այս աշխարհից, ինչպէս որ նրա մասին գրուած
        է. բայց վա՜յ այն մարդուն, որի ձեռքով մարդու Որդին կը մատնուի. լաւ կը լինէր
        նրան, եթէ այդ մարդը ծնուած անգամ չլինէր»:'
      verse: 21
    - text: 'Եւ մինչ դեռ ուտում էին, Յիսուս հաց վերցնելով՝ օրհնեց եւ կտրեց, տուեց
        նրանց ու ասաց. «Առէ՛ք, ա՛յս է իմ մարմինը»:'
      verse: 22
    - text: 'Եւ բաժակը վերցնելով՝ գոհութիւն յայտնեց, տուեց նրանց, եւ բոլորն էլ նրանից
        խմեցին:'
      verse: 23
    - text: 'Եւ Յիսուս ասաց նրանց. «Ա՛յս է Նոր Ուխտի իմ արիւնը, որ կը թափուի շատերի
        համար:'
      verse: 24
    - text: 'Ճշմարիտ եմ ասում ձեզ, որ այլեւս որթատունկի բերքից չեմ խմելու մինչեւ այն
        օրը, երբ կը խմեմ նոր գինին Աստծու արքայութեան մէջ»:'
      verse: 25
    - text: 'Եւ գոհութիւն մատուցելուց յետոյ ելան Ձիթենեաց լեռը:'
      verse: 26
    - text: 'Եւ Յիսուս նրանց ասաց. «Այս գիշեր ամէնքդ գայթակղուելու էք իմ պատճառով,
        որովհետեւ գրուած է. «Պիտի հարուածեմ հովուին, եւ ոչխարները պիտի ցրուեն»:'
      verse: 27
    - text: 'Բայց իմ յարութիւնից յետոյ ձեզնից առաջ Գալիլիա պիտի գնամ»:'
      verse: 28
    - text: 'Պետրոսը պատասխանեց եւ ասաց նրան. «Թէկուզ բոլորն էլ գայթակղուեն, բայց
        ես չեմ գայթակղուի»:'
      verse: 29
    - text: 'Եւ Յիսուս նրան ասաց. «Ճշմարիտ եմ ասում քեզ, որ դու այս գիշեր իսկ, դեռ
        աքաղաղը չկանչած, երեք անգամ պիտի ուրանաս ինձ»:'
      verse: 30
    - text: 'Իսկ Պետրոսն առաւել եւս պնդում էր ու ասում. «Թէ քեզ հետ մեռնել իսկ հարկ
        լինի, քեզ չեմ ուրանայ»: Եւ ամէնքն էլ նոյնն էին ասում:'
      verse: 31
    - text: 'Եկան այն տեղը, որը Գեթսեմանի էր կոչւում: Եւ նա աշակերտներին ասաց. «Նստեցէ՛ք
        այստեղ, մինչեւ ես աղօթեմ»:'
      verse: 32
    - text: 'Եւ նա իր հետ վերցրեց Պետրոսին, Յակոբոսին եւ Յովհաննէսին եւ սկսեց տխրել
        ու տագնապել:'
      verse: 33
    - text: 'Այն ժամանակ նրանց ասաց. «Տխուր է հոգիս մեռնելու աստիճան. մնացէ՛ք այստեղ
        եւ արթո՛ւն կացէք»:'
      verse: 34
    - text: 'Եւ փոքր-ինչ առաջ գնալով՝ երեսի վրայ ընկաւ գետին. եւ աղօթում էր, որ, եթէ
        կարելի է, այդ ժամը իրենից հեռանայ:'
      verse: 35
    - text: 'Եւ ասում էր. «Աբբա՛, Հա՛յր, ամէն ինչ քեզ կարելի է. այս բաժակը ինձնից
        հեռացրո՛ւ, բայց ոչ թէ ինչպէս ե՛ս եմ կամենում, այլ՝ ինչպէս դո՛ւ ես կամենում»:'
      verse: 36
    - text: 'Եւ Յիսուս եկաւ ու նրանց քնած գտաւ. եւ Պետրոսին ասաց. «Սիմո՛ն, ննջո՞ւմ
        ես. չկարողացա՞ր մէկ ժամ արթուն մնալ:'
      verse: 37
    - text: 'Արթո՛ւն կացէք եւ աղօթեցէ՛ք, որպէսզի փորձութեան մէջ չընկնէք: Հոգին յօժար
        է, բայց մարմինը՝ տկար»:'
      verse: 38
    - text: 'Եւ նորից գնաց, աղօթքի կանգնեց ու նոյն բաներն ասաց:'
      verse: 39
    - text: 'Կրկին անգամ դարձաւ այնտեղ եւ նրանց քնի մէջ գտաւ. որովհետեւ նրանց աչքերը
        ծանրացել էին, եւ չէին իմանում, թէ ինչ պատասխան տան նրան:'
      verse: 40
    - text: 'Երրորդ անգամ եկաւ եւ նրանց ասաց. «Քնեցէ՛ք այսուհետեւ եւ հանգստացէ՛ք,
        քանի որ վախճանը հասել . եկաւ ժամը, եւ ահա մարդու Որդին մատնւում է մեղաւորների
        ձեռքը:'
      verse: 41
    - text: 'Օ՛ն, վե՛ր կացէք գնանք, որովհետեւ ահա մօտեցաւ նա, ով ինձ մատնելու է»:'
      verse: 42
    - text: 'Եւ մինչ նա դեռ խօսում էր այս բաները, եկաւ Յուդա Իսկարիովտացին՝ Տասներկուսից
        մէկը, եւ իր հետ՝ սրերով, մահակներով զինուած ամբոխ՝ ուղարկուած քահանայապետների,
        օրէնսգէտների ու ծերերի կողմից:'
      verse: 43
    - text: 'Մատնիչը նրանց նշան էր տուել ասելով՝ ում հետ ես համբուրուեմ, նա՛ է, բռնեցէ՛ք
        նրան եւ տարէ՛ք զգուշութեամբ:'
      verse: 44
    - text: 'Եւ մօտենալով նրան՝ իսկոյն ասաց. «Ռաբբի՛, Ռաբբի՛». եւ համբուրեց նրան:'
      verse: 45
    - text: 'Եւ նրանք ձեռք դրեցին նրա վրայ ու բռնեցին:'
      verse: 46
    - text: 'Ապա նրա շուրջը գտնուողներից մէկը սուրը քաշեց եւ զարկեց քահանայապետի ծառային
        ու նրա ականջը կտրեց:'
      verse: 47
    - text: 'Յիսուս դարձաւ եւ ասաց նրանց. «Սրերով եւ մահակներով դուրս էք եկել ինձ
        բռնելու որպէս աւազակի՞:'
      verse: 48
    - text: 'Ես միշտ ձեզ մօտ էի եւ ուսուցանում էի տաճարում. եւ ինձ չբռնեցիք. բայց
        այս եղաւ, որպէսզի մարգարէների Գրուածքները կատարուեն»:'
      verse: 49
    - text: 'Այն ժամանակ աշակերտները բոլորն էլ լքեցին նրան եւ փախան:'
      verse: 50
    - text: 'Եւ մի երիտասարդ գնում էր նրա յետեւից՝ իր մերկ մարմնի վրայ մի սաւան գցած:
        Երիտասարդները նրան բռնեցին,'
      verse: 51
    - text: 'եւ նա թողնելով հագի կտորը՝ մերկ փախաւ նրանցից:'
      verse: 52
    - text: 'Եւ Յիսուսին տարան Կայիափա քահանայապետի մօտ. եւ նրա հետ հաւաքուած էին
        բոլոր քահանայապետները, օրէնսգէտներն ու ծերերը:'
      verse: 53
    - text: 'Իսկ Պետրոսը հեռուից նրա յետեւից գնաց մինչեւ ներս, քահանայապետի գաւիթը:
        Եւ նստած էր սպասաւորների մօտ ու տաքանում էր կրակի բոցի առջեւ:'
      verse: 54
    - text: Իսկ քահանայապետներն ու ամբողջ ատեանը մի որեւէ վկայութիւն էին փնտռում Յիսուսի
        դէմ, որպէսզի նրան սպանեն, բայց չէին գտնում.
      verse: 55
    - text: 'քանի որ նրա դէմ շատեր սուտ վկայութիւն էին տալիս, բայց վկայութիւնները
        իրար նման չէին:'
      verse: 56
    - text: Ոմանք վեր կենալով՝ սուտ էին վկայում նրա դէմ ու ասում.
      verse: 57
    - text: '«Մենք լսեցինք դրանից, երբ ասում էր. «Ես կը քանդեմ այս ձեռակերտ տաճարը
        եւ երեք օրում կը շինեմ մէկ ուրիշը՝ անձեռակերտ»:'
      verse: 58
    - text: 'Բայց եւ այնպէս նրանց վկայութիւնը նոյնանման չէր:'
      verse: 59
    - text: 'Ապա քահանայապետը կանգնելով մէջտեղում՝ Յիսուսին հարց տուեց ու ասաց. «Ոչինչ
        չե՞ս պատասխանում. այդ ինչե՜ր են վկայում դրանք քո դէմ»:'
      verse: 60
    - text: 'Եւ նա միայն լուռ էր մնում ու պատասխան չէր տալիս: Քահանայապետը կրկին անգամ
        հարցրեց նրան ու ասաց. «Դո՞ւ ես Քրիստոսը՝ օրհնեալ Աստծու Որդին»:'
      verse: 61
    - text: 'Յիսուս պատասխանեց եւ ասաց նրան. «Դու ասացիր, թէ ես եմ. բայց պիտի տեսնէք
        մարդու Որդուն՝ ամենազօր Աստծու աջ կողմում նստած եւ երկնքի ամպերի վրայով եկած»:'
      verse: 62
    - text: 'Եւ քահանայապետը իսկոյն պատռեց իր պատմուճանը եւ ասաց. «Էլ ի՞նչ պէտք են
        մեզ վկաներ:'
      verse: 63
    - text: 'Ահա ամէնքդ դրա բերանից լսեցիք հայհոյութիւնը. ձեզ ինչպէ՞ս է թւում...»:
        Եւ ամէնքը դատապարտեցին նրան, թէ մահապարտ է:'
      verse: 64
    - text: 'Եւ ոմանք սկսեցին թքել նրա երեսին, շորով գլուխը ծածկել, բռունցքով խփել
        ու ասել. «Մարգարէացի՛ր մեզ, Քրիստո՛սդ, այն ո՞վ է, որ քեզ խփեց»: Եւ սպասաւորները
        ապտակում էին նրան:'
      verse: 65
    - text: 'Եւ մինչ Պետրոսը դեռ ներքեւում, գաւթում էր, քահանայապետի մի աղախինը եկաւ
        եւ տեսաւ նրան տաքանալիս:'
      verse: 66
    - text: 'Նայեց նրան ու ասաց. «Դու էլ Յիսուս Նազովրեցու հետ էիր»:'
      verse: 67
    - text: 'Նա ուրացաւ եւ ասաց. «Չեմ ճանաչում նրան եւ չգիտեմ՝ ինչ ես ասում դու»:
        Եւ երբ նա դրսի գաւիթը ելաւ, աքաղաղը կանչեց:'
      verse: 68
    - text: 'Աղախինը նորից տեսաւ նրան եւ սկսեց իր շուրջը գտնուողներին ասել. «Սա էլ
        նրանցից է»:'
      verse: 69
    - text: 'Եւ Պետրոսը դարձեալ ուրացաւ: Փոքր-ինչ յետոյ, նորից, նրանք, որ շուրջը կանգնել
        էին, ասացին Պետրոսին. «Իրօք, դու էլ նրանցից ես, քանի որ գալիլիացի ես, եւ քո
        խօսուածքն էլ նման է»:'
      verse: 70
    - text: 'Եւ նա սկսեց նզովք կարդալ, երդուել եւ ասել. «Չեմ ճանաչում այն մարդուն,
        որի մասին դուք խօսում էք»:'
      verse: 71
    - text: 'Եւ հէնց նոյն ժամին աքաղաղը երկրորդ անգամ կանչեց: Եւ Պետրոսը յիշեց այն
        խօսքը, որ Յիսուս ասել էր իրեն, թէ՝ «Աքաղաղը դեռ երկու անգամ չկանչած՝ դու երեք
        անգամ ինձ պիտի ուրանաս». եւ սկսեց լալ:'
      verse: 72
  - chapter: 15
    verses:
    - text: 'Եւ իսկոյն, վաղ առաւօտեան, ծերերի եւ օրէնսգէտների հետ միասին, քահանայապետները
        եւ ամբողջ ատեանը խորհուրդ անելով՝ կապեցին Յիսուսին եւ տարան յանձնեցին Պիղատոսին:'
      verse: 1
    - text: 'Պիղատոսը հարցրեց նրան եւ ասաց. «Դո՞ւ ես հրեաների թագաւորը»: Յիսուս պատասխան
        տուեց նրան եւ ասաց. «Դու ասում ես»:'
      verse: 2
    - text: 'Եւ քահանայապետները նրան շատ էին ամբաստանում, բայց նա ոչինչ չէր պատասխանում:'
      verse: 3
    - text: 'Իսկ Պիղատոսը դարձեալ հարցրեց նրան. «Ոչ մի պատասխան չե՞ս տալիս. տե՛ս,
        ինչքա՜ն են քեզ ամբաստանում»:'
      verse: 4
    - text: 'Եւ Յիսուս, այնուհետեւ, էլ ոչինչ չպատասխանեց, այնպէս որ Պիղատոսը շատ զարմացաւ:'
      verse: 5
    - text: 'Սակայն տօնի առիթով Պիղատոսը նրանց համար արձակում էր մի կալանաւոր, ում
        որ նրանք ուզում էին:'
      verse: 6
    - text: 'Եւ Բարաբբա անունով մէկը կար՝ բանտարկուած այն խռովարարների հետ, որոնք
        խռովութեան ժամանակ մի մարդ էին սպանել:'
      verse: 7
    - text: 'Ամբոխն սկսեց բարձր ձայնով աղաղակել եւ պահանջել, որ, ինչպէս սովորութիւն
        էր անել, Բարաբբայի՛ն արձակի:'
      verse: 8
    - text: Պիղատոսը պատասխանեց եւ ասաց նրանց. «Ուզո՞ւմ էք, որ հրեաների արքային արձակեմ
        ձեզ համար».
      verse: 9
    - text: քանի որ նա գիտէր, թէ նախանձի՛ց մատնեցին նրան քահանայապետները,
      verse: 10
    - text: 'որոնք եւ ամբոխին համոզեցին, որ Բարաբբայի՛ն արձակի իրենց համար:'
      verse: 11
    - text: 'Պիղատոսը դարձեալ խօսք առաւ եւ ասաց նրանց. «Իսկ ի՞նչ էք ուզում, որ անեմ
        հրեաների արքային»:'
      verse: 12
    - text: 'Եւ նրանք, քահանայապետներից դրդուած, դարձեալ աղաղակեցին. «Խա՛չը հանիր
        դրան»:'
      verse: 13
    - text: 'Պիղատոսը նրանց ասաց. «Ի՞նչ չար բան է արել նա»: Եւ նրանք առաւել եւս աղաղակում
        էին ու ասում. «Խա՛չը հանիր դրան»:'
      verse: 14
    - text: 'Իսկ Պիղատոսը, որովհետեւ ուզեց ամբոխին գոհացնել, նրանց համար Բարաբբային
        արձակեց: Իսկ Յիսուսին ծեծել տալով՝ նրանց ձեռքը յանձնեց, որպէսզի խաչը հանուի:'
      verse: 15
    - text: Եւ զինուորները նրան ներսի գաւիթը տարան, ուր պալատի բակն էր. մէկտեղ կանչեցին
        ամբողջ գունդը,
      verse: 16
    - text: եւ նրան հագցրին կարմիր քղամիդ եւ ծիրանի ու նրա գլխին փշերից պատրաստուած
        պսակ դրեցին
      verse: 17
    - text: 'եւ սկսեցին նրան ողջոյն տալ ու ասել. «Ողջո՜յն քեզ, հրեաների թագաւո՛րդ»:'
      verse: 18
    - text: 'Եւ եղէգով հարուածում էին նրա գլխին, թքում էին երեսին ու ծնկի գալով՝ երկրպագում
        էին նրան:'
      verse: 19
    - text: 'Եւ նրան ծաղրուծանակի ենթարկելուց յետոյ, քղամիդն ու ծիրանին հանեցին եւ
        նրան իր զգեստները հագցրին ու դուրս տարան, որ խաչը հանեն նրան:'
      verse: 20
    - text: 'Եւ ստիպեցին Սիմոն Կիւրենացուն՝ Ալեքսանդրի եւ Ռուփոսի հօրը, որը ագարակից
        էր գալիս ու այդ տեղով էր անցնում, որ Յիսուսի խաչափայտը կրի:'
      verse: 21
    - text: 'Եւ նրան տարան Գողգոթա, մի տեղ, որ թարգմանւում է կառափնատեղի:'
      verse: 22
    - text: 'Զմուռսով խառնուած գինի տուին նրան, բայց նա չվերցրեց:'
      verse: 23
    - text: 'Եւ նրան խաչը հանեցին: Եւ նրա հագուստները բաժանեցին՝ դրանց վրայ վիճակ
        գցելով, թէ ով ի՛նչ պիտի վերցնի:'
      verse: 24
    - text: 'Առաւօտեան ժամը ինն էր, երբ նրան խաչեցին:'
      verse: 25
    - text: 'Եւ կար նրա դատապարտութեան մասին գրութիւն՝ գրուած այսպէս. «Հրեաների թագաւորն
        է»:'
      verse: 26
    - text: 'Եւ նրա հետ խաչեցին երկու աւազակներ, մէկը՝ նրա աջում եւ միւսը՝ ձախում:'
      verse: 27
    - text: 'Եւ կատարուեց գրուածը, թէ՝ «Անօրէնների հետ դասուեց»:'
      verse: 28
    - text: Եւ ովքեր անցնում էին, հայհոյում էին նրան, շարժում իրենց գլուխները եւ ասում.
        «Վա՛հ, որ քանդում էիր տաճարը եւ երեք օրում շինում,
      verse: 29
    - text: 'ազատի՛ր ինքդ քեզ եւ իջի՛ր այդ խաչից»:'
      verse: 30
    - text: 'Նոյնպէս եւ քահանայապետները, իրենք իրենց մէջ, օրէնսգէտների հետ միասին,
        ծաղր էին անում ու ասում. «Ուրիշներին ազատեց, ինքն իրեն չի կարողանում ազատել:'
      verse: 31
    - text: 'Այդ Քրիստոսը՝ Իսրայէլի այդ թագաւորը, թող այժմ իջնի խաչից, որպէսզի տեսնենք
        եւ հաւատանք դրան»: Եւ նրա հետ խաչուածներն էլ նախատում էին նրան:'
      verse: 32
    - text: 'Երբ կէսօր եղաւ, խաւար պատեց ամբողջ երկիրը, մինչեւ ժամը երեքը:'
      verse: 33
    - text: 'Եւ ժամը երեքին Յիսուս բարձրաձայն աղաղակեց եւ ասաց. «Էլի՜, Էլի՜, լա՞մա
        սաբաքթանի», որ թարգմանւում է՝ Աստուա՜ծ իմ, Աստուա՜ծ իմ, ինչո՞ւ թողեցիր ինձ:'
      verse: 34
    - text: 'Եւ նրանցից ոմանք, որ նրա շուրջն էին կանգնել, երբ լսեցին այդ, ասացին.
        «Եղիային է կանչում»:'
      verse: 35
    - text: 'Եւ մէկը առաջ վազելով՝ սպունգը թաթախեց քացախի մէջ, անցկացրեց եղէգի ծայրին,
        տուեց նրան, որ խմի, ու ասաց. «Թողէ՛ք տեսնենք, արդեօք Եղիան կը գա՞յ նրան իջեցնելու»:'
      verse: 36
    - text: 'Եւ Յիսուս բարձր ձայն արձակեց ու հոգին աւանդեց:'
      verse: 37
    - text: 'Եւ տաճարի վարագոյրը վերեւից մինչեւ ներքեւ երկուսի պատռուեց:'
      verse: 38
    - text: 'Եւ այնտեղ կանգնած հարիւրապետը տեսնելով, թէ ինչպէս նա աղաղակեց եւ հոգին
        աւանդեց, ասաց. «Իրօք այս մարդը Աստծու Որդի էր»:'
      verse: 39
    - text: 'Կային եւ կանայք, որոնք դիտում էին հեռուից: Նրանց մէջ էին Մարիամ Մագդաղենացին,
        Կրտսեր Յակոբոսի եւ Յովսէի մայրը՝ Մարիամը, ինչպէս եւ Սաղոմէն,'
      verse: 40
    - text: 'որոնք, երբ Յիսուս Գալիլիայում էր, նրա յետեւից էին գնում եւ ծառայում նրան.
        կային նաեւ շատ այլ կանայք, որոնք նրա հետ Երուսաղէմ էին ելել:'
      verse: 41
    - text: Եւ երբ երեկոյ եղաւ, - քանի որ ուրբաթ էր, եւ շաբաթամուտն էր սկսւում, -
      verse: 42
    - text: 'արիմաթիացի Յովսէփը, որ մի պարկեշտ մարդ էր ու հրեաների ժողովի անդամ եւ
        որ ինքն էլ Աստծու արքայութեանն էր սպասում, համարձակուեց մտնել Պիղատոսի մօտ
        եւ ուզեց Յիսուսի մարմինը:'
      verse: 43
    - text: 'Եւ Պիղատոսը զարմացաւ, որ Յիսուս այդչափ շուտ էր մեռել. եւ իր մօտ կանչելով
        հարիւրապետին՝ հարցրեց նրան ու ասաց. «Իրօք այդչափ շո՞ւտ մեռաւ»:'
      verse: 44
    - text: 'Երբ այդ ստուգեց հարիւրապետից, մարմինը շնորհեց Յովսէփին:'
      verse: 45
    - text: 'Եւ Յովսէփը կտաւ գնեց ու նրան իջեցնելով՝ պատեց այդ կտաւով ու դրեց մի գերեզմանի
        մէջ, որ փորուած էր ժայռի մէջ: Եւ մի քար գլորեց գերեզմանի դռան առաջ:'
      verse: 46
    - text: 'Իսկ Մարիամ Մագդաղենացին եւ Յակոբոսի ու Յովսէի մայր Մարիամը տեսան այն
        տեղը, ուր նա դրուեց:'
      verse: 47
  - chapter: 16
    verses:
    - text: 'Եւ երբ շաբաթն անցաւ, Մարիամ Մագդաղենացին, Յակոբոսի մայր Մարիամը եւ Սաղոմէն
        գնացին խնկի պատրաստութիւն տեսան, որպէսզի գան եւ օծեն նրա մարմինը:'
      verse: 1
    - text: 'Եւ կիրակի օրը, առաւօտեան, արեւածագին եկան գերեզման:'
      verse: 2
    - text: 'Եւ ասում էին միմեանց. «Քարը գերեզմանի դռնից մեզ համար ո՞վ պիտի գլորի»:'
      verse: 3
    - text: 'Եւ նայեցին ու տեսան, որ գերեզմանից քարը գլորուած էր. եւ այն շատ մեծ էր:'
      verse: 4
    - text: 'Եւ ներս, գերեզման մտնելով՝ տեսան մի երիտասարդի, որ նստած էր աջ կողմը՝
        սպիտակ պատմուճան հագած. եւ զարհուրեցին:'
      verse: 5
    - text: 'Եւ նա ասաց նրանց. «Մի՛ վախեցէք, դուք Յիսուսին էք փնտռում՝ խաչուած Նազովրեցուն.
        նա յարութիւն առաւ, այստեղ չէ: Ահաւասիկ այն տեղը, ուր նրան դրել էին:'
      verse: 6
    - text: 'Բայց գնացէք ասացէ՛ք նրա աշակերտներին եւ Պետրոսին, թէ՝ ահա նա ձեզնից առաջ
        գնում է Գալիլիա. այնտե՛ղ կը տեսնէք նրան, ինչպէս ձեզ ասել էր»:'
      verse: 7
    - text: 'Եւ երբ այս լսեցին, ելան ու փախան գերեզմանից, քանի որ սարսափահար էին եղել.
        եւ ոչ ոքի բան չասացին, որովհետեւ վախենում էին:'
      verse: 8
    - text: 'Կիրակի առաւօտեան յարութիւն առած լինելով՝ Յիսուս նախ երեւաց Մարիամ Մագդաղենացուն,
        որից եօթը դեւ էր հանել:'
      verse: 9
    - text: 'Եւ սա գնաց ու պատմեց նրանց, որ Յիսուսի հետ էին եւ դեռեւս սգում ու լաց
        էին լինում:'
      verse: 10
    - text: 'Երբ նրանք լսեցին, թէ նա կենդանի է եւ երեւացել է Մարիամին, չհաւատացին:'
      verse: 11
    - text: 'Յետոյ Յիսուս այլ կերպարանքով երեւաց նրանց, որոնք հանդ էին գնում:'
      verse: 12
    - text: 'Սրանք էլ եկան ու պատմեցին ուրիշների. բայց նրանք էլ չհաւատացին:'
      verse: 13
    - text: 'Յետոյ, մինչ Տասնմէկը սեղան էին նստել, Յիսուս նրանց երեւաց եւ յանդիմանեց
        նրանց իրենց անհաւատութեան եւ խստասրտութեան համար, որովհետեւ չէին հաւատացել
        նրանց, որոնց ինքը երեւացել էր՝ մեռելներից յարութիւն առած:'
      verse: 14
    - text: 'Եւ նրանց ասաց. «Գնացէ՛ք ամբողջ աշխարհով մէկ եւ քարոզեցէ՛ք Աւետարանը բոլոր
        մարդկանց:'
      verse: 15
    - text: 'Ով հաւատայ եւ մկրտուի, պիտի փրկուի, եւ ով չհաւատայ, պիտի դատապարտուի:'
      verse: 16
    - text: Սրանք են նշանները, որոնք պիտի ուղեկցեն նրանց, որոնք հաւատում են. իմ անունով
        դեւեր պիտի հանեն, լեզուներ պիտի խօսեն,
      verse: 17
    - text: 'իրենց ձեռքերին օձեր պիտի բռնեն, եւ եթէ մահացու թոյն խմեն, դա նրանց չպիտի
        վնասի. հիւանդների վրայ ձեռք պիտի դնեն եւ բժշկեն»:'
      verse: 18
    - text: 'Եւ ինքը Տէր Յիսուս, նրանց հետ խօսելուց յետոյ, դէպի երկինք վերացաւ եւ
        նստեց Հօր աջ կողմը:'
      verse: 19
    - text: 'Իսկ նրանք ելան ու քարոզեցին Աւետարանը ամբողջ աշխարհում՝ Տիրոջ գործակցութեամբ.
        եւ իրենց ուղեկցող բոլոր նշաններով հաստատում էին Խօսքը:'
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: Քանի որ շատերը ձեռնարկեցին շարադրել մեզանում կատարուած դէպքերի պատմութիւնը,
      verse: 1
    - text: ինչպէս մեզ աւանդեցին նրանք, որ սկզբից Խօսքի ականատեսներն ու սպասաւորները
        եղան,
      verse: 2
    - text: ես էլ, որ սկզբից ստուգութեամբ հետամուտ էի եղել ամէն բանի, կամեցայ կարգով
        քեզ գրել, ո՛վ գերազանցդ Թէոփիլէ,
      verse: 3
    - text: 'որպէսզի ճանաչես ճշմարտութիւնն այն խօսքերի, որոնց աշակերտեցիր:'
      verse: 4
    - text: 'Հրէաստանի Հերովդէս թագաւորի օրով, Աբիայի քահանայական ընտանիքից Զաքարիա
        անունով մի քահանայ կար, որի կինը Ահարոնի դստրերից էր. նրա անունը Եղիսաբեթ
        էր:'
      verse: 5
    - text: 'Եւ երկուսն էլ Աստծու առաջ արդար էին ու անարատ կերպով ընթանում էին Տիրոջ
        բոլոր պատուիրանների եւ օրէնքների ճանապարհով:'
      verse: 6
    - text: 'Նրանք որդի չունէին, որովհետեւ Եղիսաբեթը ամուլ էր, եւ երկուսն էլ իրենց
        առաջացած տարիքում էին:'
      verse: 7
    - text: Եւ մինչ Զաքարիան Աստծու առջեւ իր քահանայական պաշտօնն էր կատարում, իր կարգի
        օրերը հասած լինելով՝
      verse: 8
    - text: 'ըստ քահանայութեան օրէնքի նրան վիճակուեց մտնել Տիրոջ տաճարը եւ խնկարկել:'
      verse: 9
    - text: 'Եւ խնկարկութեան ժամին ժողովրդի ամբողջ բազմութիւնը դրսում աղօթքի էր կանգնած:'
      verse: 10
    - text: 'Եւ Տիրոջ հրեշտակը երեւաց նրան՝ խնկերի սեղանի աջ կողմում կանգնած:'
      verse: 11
    - text: 'Երբ Զաքարիան նրան տեսաւ, խռովուեց, եւ վախ ընկաւ նրա մէջ:'
      verse: 12
    - text: 'Տիրոջ հրեշտակը նրան ասաց. «Մի՛ վախեցիր, Զաքարիա՛, որովհետեւ քո աղօթքը
        լսելի եղաւ. քո կինը՝ Եղիսաբեթը, մի որդի կը ծնի քեզ, եւ նրա անունը Յովհաննէս
        կը դնես:'
      verse: 13
    - text: Նա քեզ համար ուրախութիւն եւ ցնծութիւն կը լինի, եւ շատերը կ՚ուրախանան իր
        ծննդով,
      verse: 14
    - text: որովհետեւ նա Տիրոջ առաջ մեծ կը լինի, գինի եւ օղի չի խմի եւ մօր որովայնից
        սկսած Սուրբ Հոգով կը լցուի
      verse: 15
    - text: 'եւ Իսրայէլի որդիներից շատերին կը դարձնի դէպի իրենց Տէր Աստուածը:'
      verse: 16
    - text: 'Նա Եղիայի հոգով եւ զօրութեամբ պիտի գնայ նրա առաջից, որպէսզի հայրերի սրտերը
        որդիներին դարձնի ու անհնազանդներին՝ արդարների իմաստութեանը՝ Տիրոջ համար պատրաստ
        մի ժողովուրդ կազմելու»:'
      verse: 17
    - text: 'Եւ Զաքարիան ասաց հրեշտակին. «Ես ի՞նչ կերպ կ՚իմանամ այդ, քանի որ ես ծեր
        եմ, եւ կինս էլ առաջացած տարիքում է»:'
      verse: 18
    - text: 'Հրեշտակը նրան պատասխանեց եւ ասաց. «Ես Գաբրիէլն եմ, որ կանգնում եմ Աստծու
        առաջ. ես ուղարկուեցի խօսելու քեզ հետ եւ այդ բանը քեզ աւետելու:'
      verse: 19
    - text: 'Եւ ահա՛, դու համր կը լինես եւ չես կարողանայ խօսել մինչեւ այն օրը, երբ
        այդ կատարուի, քանի որ դու չհաւատացիր իմ խօսքերին, որ կ՚իրականան իրենց ժամանակին»:'
      verse: 20
    - text: 'Իսկ ժողովուրդը սպասում էր Զաքարիային. զարմանում էին, որ տաճարում նա ուշանում
        է:'
      verse: 21
    - text: 'Եւ երբ նա դուրս եկաւ, չէր կարողանում խօսել նրանց հետ: Եւ նրանք իմացան,
        թէ տաճարում տեսիլք էր տեսել. եւ նա նշանացի էր խօսում նրանց հետ ու մնում էր
        պապանձուած:'
      verse: 22
    - text: 'Եւ երբ պաշտամունքի իր օրերը լրացան, գնաց իր տունը:'
      verse: 23
    - text: 'Այդ օրերից յետոյ նրա կինը՝ Եղիսաբեթը յղիացաւ: Հինգ ամիս նա թաքցնում էր
        ինքն իրեն եւ ասում.'
      verse: 24
    - text: '«Այս ի՛նչ բան արեց Տէրը ինձ իմ այս օրերին, երբ նայեց ինձ վրայ՝ վերացնելով
        իմ նախատինքը մարդկանց միջից»:'
      verse: 25
    - text: Վեցերորդ ամսին Գաբրիէլ հրեշտակը Աստծու կողմից ուղարկուեց Գալիլիայի մի
        քաղաքը, որի անունը Նազարէթ էր,
      verse: 26
    - text: 'մի կոյսի մօտ, որ նշանուած էր Յովսէփ անունով մի մարդու հետ՝ Դաւթի տնից:
        Եւ այդ կոյսի անունը Մարիամ էր:'
      verse: 27
    - text: 'Եւ հրեշտակը, գալով նրա մօտ, ասաց. «Ուրախացի՛ր, ո՛վ շնորհընկալ, Տէրը քեզ
        հետ է»:'
      verse: 28
    - text: 'Իսկ նա այս խօսքերի վրայ խռովուեց եւ մտքում խորհում էր, թէ ինչ բան էր
        այս ողջոյնը:'
      verse: 29
    - text: 'Եւ հրեշտակը նրան ասաց. «Մի՛ վախեցիր, Մարիա՛մ, որովհետեւ Աստծուց դու շնորհ
        գտար:'
      verse: 30
    - text: 'Եւ ահա՛ դու կը յղիանաս եւ կը ծնես մի որդի ու նրա անունը Յիսուս կը դնես:'
      verse: 31
    - text: 'Նա մեծ կը լինի եւ Բարձրեալի որդի կը կոչուի: Եւ Տէր Աստուած նրան կը տայ
        նրա հօր՝ Դաւթի աթոռը, եւ նա յաւիտեան կը թագաւորի Յակոբի տան վրայ,'
      verse: 32
    - text: 'ու նրա թագաւորութիւնը վախճան չի ունենայ»:'
      verse: 33
    - text: 'Իսկ Մարիամը հրեշտակին ասաց. «Ինչպէ՞ս այդ կը պատահի ինձ, քանի որ ես տղամարդ
        չեմ ճանաչում»:'
      verse: 34
    - text: 'Հրեշտակը պատասխանեց եւ նրան ասաց. «Սուրբ Հոգին կը գայ քո վրայ, եւ Բարձրեալի
        զօրութիւնը հովանի կը լինի քեզ, որովհետեւ նա, որ քեզնից է ծնուելու, սուրբ է
        եւ Աստծու որդի կը կոչուի:'
      verse: 35
    - text: Եւ ահա քո ազգական Եղիսաբեթը. նա եւս յղի է իր ծերութեան մէջ, եւ այս՝ յղիութեան
        վեցերորդ ամիսն է նրա, որ ամուլ էր կոչուած.
      verse: 36
    - text: 'որովհետեւ Աստծու համար անկարելի բան չկայ»:'
      verse: 37
    - text: 'Եւ Մարիամն ասաց. «Ահաւասի՛կ ես մնում եմ Տիրոջ աղախինը, թող քո խօսքի համաձայն
        լինի ինձ»: Եւ հրեշտակը հեռացաւ նրանից:'
      verse: 38
    - text: Այդ օրերին Մարիամը վեր կացաւ եւ շտապով գնաց Յուդայի լեռնային շրջանի քաղաքներից
        մէկը,
      verse: 39
    - text: 'մտաւ Զաքարիայի տունը ու Եղիսաբեթին ողջոյն տուեց:'
      verse: 40
    - text: Եւ երբ Եղիսաբեթը Մարիամի ողջոյնը լսեց, մանուկը խաղաց նրա որովայնում, եւ
        Եղիսաբեթը լցուեց Սուրբ Հոգով
      verse: 41
    - text: 'եւ բարձր ձայնով աղաղակեց ու ասաց. «Օրհնեա՜լ ես դու կանանց մէջ, եւ օրհնեա՜լ
        է քո որովայնի պտուղը:'
      verse: 42
    - text: Որտեղի՞ց ինձ այս ուրախութիւնը, որ իմ Տիրոջ մայրը ինձ մօտ գայ.
      verse: 43
    - text: 'որովհետեւ ահաւասիկ, երբ քո ողջոյնի ձայնը հասաւ իմ ականջին, մանուկը ցնծալով
        խաղաց իմ որովայնում:'
      verse: 44
    - text: 'Եւ երանի՜ նրան, որ կը հաւատայ, թէ Տիրոջ կողմից իրեն ասուածները կը կատարուեն»:'
      verse: 45
    - text: Եւ Մարիամն ասաց.
      verse: 46
    - text: 'Մարիամը գրեթէ երեք ամիս մնաց Եղիսաբեթի մօտ եւ դարձաւ իր տունը:'
      verse: 47
    - text: Եղիսաբեթի ծննդաբերելու ժամանակը լրացաւ, եւ նա մի որդի ծնեց.
      verse: 48
    - text: 'եւ նրա շուրջը գտնուողներն ու նրա ազգատոհմը լսեցին, որ Տէրն իր մեծ ողորմութիւնը
        ցոյց տուեց նրա հանդէպ, եւ ուրախանում էին նրա հետ:'
      verse: 49
    - text: 'Եւ ութերորդ օրը եկան մանկանը թլփատելու. եւ նրան իր հօր անունով Զաքարիա
        էին կոչում:'
      verse: 50
    - text: 'Բայց նրա մայրը պատասխանեց եւ ասաց. «Ո՛չ, այլ Յովհաննէս պէտք է կոչուի»:'
      verse: 51
    - text: 'Նրան ասացին. «Սակայն քո ազգատոհմի մէջ չկայ մէկը, որի անունը Յովհաննէս
        լինի»:'
      verse: 52
    - text: 'Նշանացի ակնարկեցին նրա հօրը, թէ ի՛նչ կը կամենայ նրան կոչել:'
      verse: 53
    - text: 'Իսկ նա մի տախտակ ուզեց եւ վրան գրեց. «Դրա անունը Յովհաննէս է»: Եւ բոլորը
        զարմացան:'
      verse: 54
    - text: 'Եւ իսկոյն նրա բերանը բացուեց ու նրա լեզուն՝ նոյնպէս. եւ խօսում էր ու
        օրհնում Աստծուն:'
      verse: 55
    - text: 'Եւ ահ ընկաւ բոլորի մէջ, որ լսեցին այս, եւ նրանց մէջ, որ բնակւում էին
        նրանց շուրջը: Եւ Հրէաստանի ամբողջ լեռնակողմում այս բոլոր բաները պատմւում էին:'
      verse: 56
    - text: 'Եւ բոլոր լսողները պահում էին իրենց սրտում այս ամէնը եւ ասում էին. «Արդեօք
        ի՞նչ կը լինի այս մանուկը»: Եւ Տիրոջ ձեռքը նրա հետ էր:'
      verse: 57
    - text: Զաքարիան՝ նրա հայրը, Սուրբ Հոգով լցուեց, մարգարէացաւ եւ ասաց.
      verse: 58
    - text: 'Եւ մանուկը աճում ու զօրանում էր հոգով եւ մնում էր ամայի տեղերում՝ մինչեւ
        Իսրայէլում նրա երեւալու օրը:'
