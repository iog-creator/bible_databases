  - chapter: 3
    verses:
    - text: Տիբերիոս կայսեր իշխանութեան տասնհինգերորդ տարում, երբ Պոնտացի Պիղատոսը
        կուսակալ էր Հրէաստանի, եւ Հերովդէսը՝ չորրորդապետ Գալիլիայի, եւ նրա եղբայր
        Փիլիպպոսը՝ չորրորդապետ Իտուրացիների ու Տրաքոնացիների աշխարհի, Լիւսանիասը՝
        չորրորդապետ Աբիլենէի,
      verse: 1
    - text: 'եւ Աննայի ու Կայիափայի քահանայապետութեան օրով, Աստծու խօսքը լսելի եղաւ
        Զաքարիայի որդի Յովհաննէսին անապատում:'
      verse: 2
    - text: Եւ նա եկաւ Յորդանանի կողմը ապաշխարութեան մկրտութիւն քարոզելու՝ մեղքերի
        թողութեան համար,
      verse: 3
    - text: ինչպէս գրուած է Եսայի մարգարէի պատգամների գրքում.
      verse: 4
    - text: 'Եւ այն ժողովրդին, որ եկել էր իրենից մկրտուելու, ասում էր. «Իժերի՛ ծնունդներ,
        ո՞վ ձեզ սովորեցրեց փախչել բարկութիւնից, որ գալու է:'
      verse: 5
    - text: 'Այսուհետեւ ապաշխարութեան արժանի պտուղներ տուէ՛ք եւ մի՛ սկսէք ասել, թէ
        Աբրահամին ունենք իբրեւ հայր. այս ասեմ ձեզ, որ Աստուած կարող է այս քարերից
        անգամ դուրս բերել Աբրահամի որդիներ:'
      verse: 6
    - text: 'Բայց ահաւասիկ կացինը ծառերի արմատի վրայ է. ամէն ծառ, որ բարի պտուղ չի
        տալիս, կտրւում եւ կրակն է նետւում»:'
      verse: 7
    - text: 'Ժողովուրդը նրան հարցնում էր եւ ասում. «Իսկ արդ, ի՞նչ պիտի անենք»:'
      verse: 8
    - text: 'Նա պատասխանեց նրանց եւ ասաց. «Ով որ երկու զգեստ ունի, մէկը թող տայ նրան,
        որ չունի, եւ ով որ ուտելիք ունի, նոյն ձեւով թող անի»:'
      verse: 9
    - text: 'Մաքսաւորներն էլ եկան մկրտուելու եւ հարցրին նրան. «Վարդապե՛տ, մե՛նք ինչ
        անենք»:'
      verse: 10
    - text: 'Նա ասաց նրանց. «Ձեզ հրամայուածներից աւելին մի՛ վերցրէք»:'
      verse: 11
    - text: 'Զինուորները նոյնպէս հարցնում էին նրան. «Իսկ մե՛նք ինչ անենք»: Նա ասաց
        նրանց. «Ոչ ոքի մի՛ նեղէք, ոչ ոքի մի՛ զրպարտէք, ձեր ռոճիկը թող ձեզ բաւարար
        լինի»:'
      verse: 12
    - text: 'Ժողովուրդը սպասման մէջ էր, եւ բոլորն իրենց սրտում Յովհաննէսի մասին հարց
        էին տալիս, թէ՝ միթէ սա՞ է Քրիստոսը:'
      verse: 13
    - text: Նա պատասխանեց բոլորին ու ասաց. «Ես ձեզ մկրտում եմ ջրով, բայց գալիս է ինձնից
        աւելի զօրաւորը, որի կօշիկները հանելու արժանի չեմ ես. նա ձեզ կը մկրտի Սուրբ
        Հոգով եւ հրով.
      verse: 14
    - text: 'նրա քամհարը իր ձեռքում է՝ մաքրելու իր կալը, հաւաքելու ցորենը իր շտեմարանում,
        իսկ յարդը կ՚այրի անշէջ կրակով»:'
      verse: 15
    - text: 'Նա շատ ուրիշ մխիթարիչ խօսքերով բարի լուրն էր աւետում ժողովրդին:'
      verse: 16
    - text: Բայց Հերովդէս չորրորդապետը, յանդիմանուած լինելով Յովհաննէսի կողմից, իր
        եղբօր կնոջ՝ Հերովդիայի պատճառով եւ այն բոլոր չարիքների համար, որ Հերովդէսը
        գործել էր,
      verse: 17
    - text: 'այդ բոլորի վրայ աւելացրեց եւ այն, որ Յովհաննէսին բանտարկեց:'
      verse: 18
    - text: Եւ ամբողջ ժողովրդի մկրտուելուց յետոյ, Յիսուս եւս մկրտուեց ու երբ աղօթքի
        կանգնեց, երկինքը բացուեց,
      verse: 19
    - text: 'եւ Սուրբ Հոգին մարմնաւոր տեսքով, որպէս աղաւնի իջաւ նրա վրայ. եւ երկնքից
        ձայն եկաւ, որ ասում էր. «Դո՛ւ ես իմ սիրելի Որդին, որ ունես իմ ամբողջ բարեհաճութիւնը»:'
      verse: 20
    - text: 'Եւ ինքը Յիսուս շուրջ երեսուն տարեկան էր, երբ սկսեց իր գործունէութիւնը:
        Եւ, ինչպէս կարծում էին, որդին էր Յովսէփի, եւ սա՝ Յակոբի, եւ սա՝ Հեղիի, եւ
        սա՝ Մատաթէի,'
      verse: 21
    - text: եւ սա՝ Ղեւիի, եւ սա՝ Մեղքիի, եւ սա՝ Յաննէի, եւ սա՝ Յովսէփի,
      verse: 22
    - text: եւ սա՝ Մատթէի, եւ սա՝ Ամոսի, եւ սա՝ Նաւումի, եւ սա՝ Էսղիի, եւ սա՝ Նանգէի,
      verse: 23
    - text: եւ սա՝ Մաաթի, եւ սա՝ Մատաթէի, եւ սա՝ Սեմէիի, եւ սա՝ Յոսէքէի, եւ սա՝ Յոդայի,
      verse: 24
    - text: եւ սա՝ Յովնանէի, եւ սա՝ Րէսայի, եւ սա՝ Զորոբաբէլի, եւ սա՝ Սաղաթիէլի, եւ
        սա՝ Ներիի,
      verse: 25
    - text: եւ սա՝ Մեղքիի, եւ սա՝ Ադդէի, եւ սա՝ Կոսամի, եւ սա՝ Ելմոդադի, եւ սա՝ Երէի,
      verse: 26
    - text: եւ սա՝ Յեսուի, եւ սա՝ Եղիազարի, եւ սա՝ Յորամի, եւ սա՝ Մատթէի, եւ սա՝ Ղեւիի,
      verse: 27
    - text: եւ սա՝ Սիմէոնի, եւ սա՝ Յուդայի, եւ սա՝ Յովսէփի, եւ սա՝ Յովնամի, եւ սա՝
        Եղիակիմի,
      verse: 28
    - text: եւ սա՝ Մելլէի, եւ սա՝ Մեննէի, եւ սա՝ Մատտաթայի, եւ սա՝ Նաթանի, եւ սա՝
        Դաւթի,
      verse: 29
    - text: եւ սա՝ Յեսսէի, եւ սա՝ Օբէդի, եւ սա՝ Բոոսի, եւ սա՝ Սաղմանի, եւ սա՝ Նաասոնի,
      verse: 30
    - text: եւ սա՝ Ամինադաբի, եւ սա՝ Արամի, եւ սա՝ Ադմէի, եւ սա՝ Առնէի, եւ սա՝ Եսրոնի,
        եւ սա՝ Փարէսի, եւ սա՝ Յուդայի,
      verse: 31
    - text: եւ սա՝ Յակոբի, եւ սա՝ Իսահակի, եւ սա, Աբրահամի, եւ սա՝ Թարայի, եւ սա՝
        Նաքորի,
      verse: 32
    - text: եւ սա՝ Սերուգի, եւ սա՝ Ռագաւի, եւ սա՝ Փաղեկի, եւ սա՝ Եբերի, եւ սա՝ Սաղայի,
      verse: 33
    - text: եւ սա՝ Կայնանի, եւ սա՝ Արփաքսադի, եւ սա՝ Սէմի, եւ սա՝ Նոյի, եւ սա՝ Ղամէքի,
      verse: 34
    - text: եւ սա՝ Մաթուսաղայի, եւ սա՝ Ենոքի, եւ սա՝ Յարեդի, եւ սա՝ Մաղաղայէլի, եւ
        սա՝ Կայնանի,
      verse: 35
    - text: 'եւ սա՝ Ենոսի, եւ սա՝ Սէթի, եւ սա՝ Ադամի, եւ սա՝ Աստծու:'
      verse: 36
    - text: ''
      verse: 37
    - text: ''
      verse: 38
  - chapter: 4
    verses:
    - text: Եւ Յիսուս Սուրբ Հոգով լի վերադարձաւ Յորդանանից. եւ Հոգով անապատ առաջնորդուեց
      verse: 1
    - text: 'ու քառասուն օր փորձուեց սատանայից: Չկերաւ եւ չխմեց այն օրերին. եւ երբ
        քառասուն օրերը լրացան, քաղց զգաց:'
      verse: 2
    - text: 'Եւ սատանան նրան ասաց. «Եթէ Աստծու Որդի ես, այդ քարին ասա՛, որ հաց լինի»:'
      verse: 3
    - text: 'Յիսուս նրան պատասխանեց եւ ասաց. «Գրուած է. «Միայն հացով չէ, որ կ՚ապրի
        մարդ, այլ՝ Աստծու ամէն խօսքով»:'
      verse: 4
    - text: 'Եւ սատանան տանելով նրան մի բարձր լեռ, մի վայրկեանում նրան ցոյց տուեց
        աշխարհի բոլոր թագաւորութիւնները:'
      verse: 5
    - text: 'Եւ սատանան նրան ասաց. «Քեզ կը տամ այս ամբողջ իշխանութիւնը եւ սրանց փառքը,
        որովհետեւ ինձ է տրուած, եւ ում որ կամենամ, կը տամ այն:'
      verse: 6
    - text: 'Արդ, եթէ դու իմ առաջ ընկած երկրպագես, բոլորը քոնը կը լինի»:'
      verse: 7
    - text: 'Յիսուս պատասխանեց նրան եւ ասաց. «Գրուած է. «Քո Տէր Աստծո՛ւն պիտի երկրպագես
        եւ նրա՛ն միայն պիտի պաշտես»:'
      verse: 8
    - text: Եւ տարաւ նրան Երուսաղէմ, կանգնեցրեց տաճարի աշտարակի վրայ ու ասաց նրան.
        «Եթէ Աստծու Որդի ես, քեզ այստեղից ցա՛ծ գցիր,
      verse: 9
    - text: որովհետեւ գրուած է. «Իր հրեշտակներին պատուիրուած է քո մասին, որ քեզ պահեն.
      verse: 10
    - text: 'եւ իրենց ձեռքերի վրայ կը բռնեն քեզ, որ քո ոտքը երբեք քարին չխփես»:'
      verse: 11
    - text: 'Յիսուս պատասխանեց նրան եւ ասաց. «Ասուած է. «Քո Տէր Աստծուն պիտի չփորձես»:'
      verse: 12
    - text: 'Եւ սատանան կատարած լինելով բոլոր փորձութիւնները՝ նրանից միառժամանակ հեռու
        մնաց:'
      verse: 13
    - text: 'Եւ Յիսուս Հոգու զօրութեամբ վերադարձաւ Գալիլիա, ու գաւառի բոլոր կողմերում
        նրա համբաւը տարածուեց:'
      verse: 14
    - text: 'Եւ նա ուսուցանում էր նրանց ժողովարաններում՝ փառաւորուելով բոլորից:'
      verse: 15
    - text: 'Եւ եկաւ Նազարէթ, ուր նա սնուել մեծացել էր. եւ ըստ իր սովորութեան՝ շաբաթ
        օրը ժողովարան մտաւ:'
      verse: 16
    - text: Եւ նրան տուին Եսայի մարգարէի գիրքը. եւ նա վեր կացաւ ընթերցելու. եւ երբ
        գիրքը բացեց, գտաւ այն տեղը, ուր գրուած էր.
      verse: 17
    - text: «Տիրոջ Հոգին իմ վրայ է, դրա համար իսկ օծեց ինձ, ինձ ուղարկեց աղքատներին
        աւետարանելու, սրտով բեկեալներին բժշկելու,
      verse: 18
    - text: 'գերիներին ազատում քարոզելու եւ կոյրերին՝ տեսողութիւն, կեղեքուածներին
        ազատ արձակելու, Տիրոջը ընդունելի տարին հռչակելու»:'
      verse: 19
    - text: 'Եւ փակելով գիրքը՝ տուեց պաշտօնեային ու նստեց. եւ ժողովարանում գտնուողների
        բոլորի աչքերը նրա վրայ էին սեւեռուած:'
      verse: 20
    - text: 'Սկսեց ասել նրանց. «Այսօր այս գրուածքները կատարուեցին, երբ լսում էիք ձեր
        ականջներով»:'
      verse: 21
    - text: 'Եւ բոլորը վկայում էին ու զարմանում նրա բերանից ելած շնորհալի խօսքերի
        վրայ ու ասում. «Սա Յովսէփի որդին չէ՞»:'
      verse: 22
    - text: 'Եւ նա ասաց նրանց. «Անշուշտ, ինձ այս առածը կ՚ասէք. «Բժի՛շկ, բժշկի՛ր ինքդ
        քեզ»: Այն ամէնը, ինչ արել ես Կափառնայումում, որչափ որ լսեցինք, արա՛ եւ այստեղ,
        քո գաւառում»:'
      verse: 23
    - text: 'Եւ նա ասաց. «Ճշմարիտ եմ ասում ձեզ, որ մարգարէն ընդունելի չէ իր քաղաքում:'
      verse: 24
    - text: 'Արդարեւ, ասում եմ ձեզ, որ Եղիայի օրով Իսրայէլում բազում այրիներ կային,
        երբ երկինքը փակուեց երեք տարի ու վեց ամիս, եւ ամբողջ երկրի վրայ մեծ սով եղաւ:'
      verse: 25
    - text: 'Սակայն նրանցից ոչ մէկի մօտ Եղիան չուղարկուեց, այլ միայն՝ մի այրի կնոջ՝
        սիդոնացիների Սարեփթա քաղաքում:'
      verse: 26
    - text: 'Նաեւ՝ Իսրայէլում Եղիսէ մարգարէի օրով բազում բորոտներ կային, եւ սակայն
        նրանցից ոչ մէկը չմաքրուեց, այլ միայն՝ Նէեման ասորին»:'
      verse: 27
    - text: Երբ այս լսեցին, ժողովարանում բոլորը լցուեցին բարկութեամբ.
      verse: 28
    - text: 'եւ վեր կենալով՝ նրան քաղաքից դուրս հանեցին ու տարան մինչեւ դարաւանդը
        այն լերան, որի վրայ շինուած էր իրենց քաղաքը, որպէսզի նրան գահավէժ անեն:'
      verse: 29
    - text: 'Իսկ նա, անցնելով նրանց միջով, գնաց:'
      verse: 30
    - text: 'Եւ իջաւ Գալիլիայի Կափառնայում քաղաքը ու շաբաթ օրերը ուսուցանում էր նրանց:'
      verse: 31
    - text: 'Նրա ուսուցման վրայ զարմանում էին, որովհետեւ նրա խօսքը լի էր հեղինակութեամբ:'
      verse: 32
    - text: Եւ ժողովարանում մի մարդ կար, որին բռնել էր մի պիղծ դեւի չար ոգին. սա բարձր
        ձայնով աղաղակեց եւ ասաց.
      verse: 33
    - text: '«Թո՛ղ տուր մեզ, Յիսո՛ւս Նազովրեցի, ի՞նչ ես ուզում մեզնից. մեզ կորստեան
        մատնելո՞ւ եկար. գիտենք, թէ ով ես, Աստծու Սուրբն ես դու»:'
      verse: 34
    - text: 'Յիսուս սաստեց նրան եւ ասաց. «Պապանձուի՛ր եւ դո՛ւրս ելիր դրանից»: Դեւը
        մէջտեղում գետին զարկեց նրան եւ դուրս ելաւ նրանից ու որեւէ վնաս չտուեց նրան:'
      verse: 35
    - text: 'Եւ բոլորին զարմանք պատեց. իրար հետ խօսում էին ու ասում. «Ի՜նչ խօսք է
        այս, որ իշխանութեամբ եւ զօրութեամբ սաստում է պիղծ ոգիներին, եւ դրանք դուրս
        են գալիս»:'
      verse: 36
    - text: 'Եւ նրա հռչակը տարածւում էր գաւառի շրջակայքի բոլոր տեղերում:'
      verse: 37
    - text: 'Եւ նա ժողովարանից դուրս գալով՝ մտաւ Սիմոնի տունը:'
      verse: 38
    - text: 'Սիմոնի զոքանչը բարձր ջերմութեան մէջ տառապում էր: Նրա համար Յիսուսին աղաչեցին:'
      verse: 39
    - text: 'Նա կանգնեց նրա մօտ, սաստեց ջերմին, եւ ջերմը թողեց նրան: Հիւանդը անմիջապէս
        ոտքի ելաւ եւ սպասարկում էր նրանց:'
      verse: 40
    - text: 'Եւ երբ արեւը մայր էր մտնում, բոլոր նրանք, որոնք պէսպէս ցաւերով հիւանդներ
        ունէին, նրա մօտ էին բերում նրանց. եւ նա նրանցից իւրաքանչիւրի վրայ ձեռք էր
        դնում ու նրանց բժշկում:'
      verse: 41
    - text: 'Շատերի միջից դեւեր էլ էին ելնում, աղաղակում եւ ասում. «Դո՛ւ ես Աստծու
        Որդին»: Եւ նա սաստում էր ու թոյլ չէր տալիս նրանց խօսել. որովհետեւ գիտէին,
        թէ նա Քրիստոսն է:'
      verse: 42
    - text: 'Եւ երբ օրը լուսացաւ, նա ելաւ գնաց մի ամայի տեղ, իսկ ժողովուրդը փնտռում
        էր նրան. եկան մինչեւ նրա մօտ եւ չէին թողնում նրան, որ հեռանայ իրենցից:'
      verse: 43
    - text: 'Եւ նա նրանց ասաց. «Աստծու արքայութիւնը ես ուրիշ քաղաքների էլ պիտի աւետարանեմ,
        որովհետեւ դրա համար իսկ ուղարկուեցի»: Եւ նա քարոզում էր գալիլիացիների ժողովարաններում:'
      verse: 44
  - chapter: 5
    verses:
    - text: 'Եւ մինչ ժողովուրդը խռնւում էր նրա շուրջը՝ լսելու Աստծու խօսքը, նա կանգնած
        էր Գեննեսարէթի ծովակի ափին:'
      verse: 1
    - text: 'Եւ տեսաւ երկու նաւակներ, որ կանգնած էին ծովակի եզերքին. եւ ձկնորսները
        դրանց միջից դուրս եկած՝ ուռկաններն էին լուանում:'
      verse: 2
    - text: 'Նա մտաւ նաւակներից մէկի մէջ, որ Սիմոնինն էր, եւ խնդրեց նրան, որ ցամաքից
        փոքր-ինչ հեռացնի այն. նստեց ու նաւակի միջից ուսուցանում էր ժողովրդին:'
      verse: 3
    - text: 'Եւ երբ դադարեց խօսելուց, ասաց Սիմոնին. «Քշիր տա՛ր դէպի խորերը, եւ ձեր
        ուռկանները գցեցէ՛ք որսալու համար»:'
      verse: 4
    - text: 'Սիմոնը պատասխանեց եւ նրան ասաց. «Վարդապե՛տ, ամբողջ այս գիշեր չարչարուեցինք
        եւ ոչինչ չբռնեցինք, բայց քո խօսքի համար ուռկանները կը գցենք»:'
      verse: 5
    - text: 'Երբ այդ արեցին, մեծ քանակութեամբ ձկներ բռնեցին, այն աստիճան, որ նրանց
        ուռկանները պատռւում էին:'
      verse: 6
    - text: 'Նրանք նշան էին անում միւս նաւակի մէջ եղող իրենց որսակիցներին, որ գան
        իրենց օգնեն: Եւ նրանք եկան, եւ երկու նաւակներն էլ լցուեցին սուզուելու աստիճան:'
      verse: 7
    - text: Երբ Սիմոն Պետրոսն այս տեսաւ, Յիսուսի ծնկներին ընկաւ եւ ասաց. «Ինձնից հեռո՛ւ
        գնա, Տէ՛ր, որովհետեւ ես մեղաւոր մարդ եմ».
      verse: 8
    - text: քանի որ վախը պատել էր նրան եւ բոլորին, որ նրա հետ էին, իրենց բռնած ձկների
        քանակի պատճառով.
      verse: 9
    - text: 'նոյնպէս եւ՝ Զեբեդէոսի որդիներին՝ Յակոբոսին եւ Յովհաննէսին, որոնք Սիմոնի
        որսակիցներն էին. եւ Յիսուս Սիմոնին ասաց. «Մի՛ վախեցիր, այսուհետեւ դու մարդկա՛նց
        պիտի որսաս կեանքի համար»:'
      verse: 10
    - text: 'Եւ նաւակը ցամաք հանելով՝ թողեցին ամէն ինչ ու նրան հետեւեցին:'
      verse: 11
    - text: 'Եւ երբ նա հասաւ քաղաքներից մէկը, բորոտութեամբ պատած մի մարդ, Յիսուսին
        տեսնելով, երեսի վրայ ընկած՝ աղաչեց նրան եւ ասաց. «Տէ՛ր, եթէ կամենաս, կարո՛ղ
        ես ինձ մաքրել»:'
      verse: 12
    - text: 'Նա մեկնեց իր ձեռքը, դիպաւ նրան եւ ասաց. «Կամենում եմ, մաքրուի՛ր»: Եւ
        իսկոյն բորոտութիւնը գնաց նրանից:'
      verse: 13
    - text: 'Յիսուս պատուիրեց նրան ոչ ոքի չասել, այլ՝ «Գնա՛, - ասաց, - դու քեզ ցո՛յց
        տուր քահանային եւ ընծայ տուր քո մաքրուելու համար, ինչպէս որ հրամայել էր Մովսէսը՝
        ի վկայութիւն նրանց»:'
      verse: 14
    - text: 'Եւ նրա համբաւը աւելի ու աւելի էր տարածւում. եւ բազում ժողովուրդ էր հաւաքւում
        լսելու նրան ու իրենց հիւանդութիւնից բժշկուելու:'
      verse: 15
    - text: 'Իսկ նա խոյս էր տալիս դէպի ամայի տեղեր եւ աղօթքի էր կանգնում:'
      verse: 16
    - text: 'Մի օր ինքն ուսուցանում էր, իսկ փարիսեցիներն ու օրէնքի վարդապետները, որոնք
        հաւաքուել էին Գալիլիայի եւ Հրէաստանի բոլոր քաղաքներից ու Երուսաղէմից, նստած
        էին. եւ Տիրոջ զօրութիւնը նրա հետ էր ու նրա միջոցով բժշկում էր:'
      verse: 17
    - text: 'Եւ ահա մարդիկ մահիճով մի մարդ բերեցին, որ անդամալոյծ էր, եւ ուզում էին
        նրան ներս մտցնել ու դնել նրա առաջ:'
      verse: 18
    - text: 'Եւ երբ ամբոխի պատճառով նրան ներս մտցնելու միջոց չգտան, բարձրացան տանիք
        եւ կտուրի բացուածքից նրան վար կախեցին ու մահիճով հանդերձ իջեցրին մէջտեղ, Յիսուսի
        առաջ:'
      verse: 19
    - text: 'Տեսնելով նրանց հաւատը՝ Յիսուս ասաց նրան. «Ո՛վ մարդ, թող քո մեղքերը քեզ
        ներուեն»:'
      verse: 20
    - text: 'Օրէնսգէտներն ու փարիսեցիները սկսեցին խորհել եւ ասացին. «Ո՞վ է սա, որ
        հայհոյանքներ է ասում. ո՞վ կարող է ներել մեղքերը, եթէ ոչ՝ Աստուած միայն»:'
      verse: 21
    - text: Յիսուս, գիտենալով նրանց մտածումները, պատասխանեց նրանց եւ ասաց. «Ի՞նչ էք
        մտմտում ձեր սրտերում.
      verse: 22
    - text: 'ո՞րն է աւելի հեշտ, ասել՝ քեզ ներուած լինեն քո մեղքե՞րը, թէ՞ ասել՝ վե՛ր
        կաց եւ քայլի՛ր:'
      verse: 23
    - text: 'Բայց որպէսզի իմանաք, թէ մարդու Որդին իշխանութիւն ունի երկրի վրայ մեղքերը
        ներելու (ասաց անդամալոյծին)՝ քե՛զ եմ ասում, վե՛ր կաց, վերցրո՛ւ քո մահիճը եւ
        գնա՛ քո տունը»:'
      verse: 24
    - text: 'Եւ իսկոյն բոլորի առաջ վեր կենալով՝ իր վրայ առաւ այն, ինչի վրայ ինքը պառկել
        էր, գնաց իր տունը եւ փառաւորում էր Աստծուն:'
      verse: 25
    - text: 'Բոլորին զարմանք պատեց, եւ փառաւորում էին Աստծուն: Ահով լցուեցին եւ ասում
        էին. «Այսօր արտասովոր բաներ տեսանք»:'
      verse: 26
    - text: 'Դրանից յետոյ, դուրս ելաւ այնտեղից եւ տեսաւ մի մաքսաւորի, որի անունը Ղեւի
        էր, եւ որը մաքսատանը նստած՝ գործի վրայ էր: Յիսուս նրան ասաց. «Իմ յետեւից արի՛»:'
      verse: 27
    - text: 'Եւ նա թողնելով ամէն ինչ, վեր կացաւ գնաց նրա յետեւից:'
      verse: 28
    - text: 'Եւ Ղեւին իր տան մէջ նրան մեծ ընդունելութիւն տուեց, եւ մեծ թուով մաքսաւորներ
        եւ ուրիշներ նրանց հետ սեղան էին նստել:'
      verse: 29
    - text: 'Փարիսեցիները եւ օրէնսգէտները տրտնջում էին Յիսուսի դէմ իր աշակերտների
        մօտ ու ասում. «Ինչո՞ւ էք մաքսաւորների եւ մեղաւորների հետ ուտում եւ խմում»:'
      verse: 30
    - text: 'Յիսուս պատասխանեց նրանց եւ ասաց. «Առողջներին բժիշկներ պէտք չեն, այլ՝
        հիւանդներին:'
      verse: 31
    - text: 'Ես չեմ եկել արդարներին կանչելու, այլ՝ մեղաւորներին՝ ապաշխարութեան»:'
      verse: 32
    - text: 'Եւ նրանցից ոմանք ասացին նրան. «Ինչո՞ւ Յովհաննէսի, ինչպէս եւ փարիսեցիների
        աշակերտները ծոմ են պահում յաճախ եւ աղօթք անում, իսկ քո աշակերտները ուտում
        են ու խմում»:'
      verse: 33
    - text: 'Եւ նա ասաց նրանց. «Միթէ կարո՞ղ էք հարսանքաւորներին հրամայել, որ ծոմ պահեն,
        որքան ժամանակ որ փեսան նրանց հետ է:'
      verse: 34
    - text: 'Կը գան օրեր, երբ որ փեսան նրանցից կը վերցուի, ապա այդ օրերին ծոմ կը պահեն»:'
      verse: 35
    - text: 'Եւ նրանց մի առակ էլ ասաց. «Ոչ ոք հնացած ձորձի վրայ նոր զգեստից կտոր չի
        դնի, ապա թէ ոչ՝ ե՛ւ նորը կը պատռուի, ե՛ւ նոր զգեստից վերցրած կտորը չի յարմարուի
        հնի հետ:'
      verse: 36
    - text: 'Եւ ոչ ոք նոր գինին հին տիկերի մէջ չի լցնի, ապա թէ ոչ՝ նոր գինին հին տիկերը
        կը պայթեցնի. գինին կը թափուի, եւ տիկերը կը փչանան:'
      verse: 37
    - text: 'Այլ՝ նոր գինին նոր տիկերի մէջ պէտք է լցուի, եւ երկուսն էլ կը պահուեն:'
      verse: 38
    - text: 'Եւ ոչ ոք, երբ հինը խմի, նորը կ՚ուզենայ, որովհետեւ կ՚ասի, թէ՝ հինը աւելի
        լաւն է»:'
      verse: 39
  - chapter: 6
    verses:
    - text: 'Առաջին ամսուայ երկրորդ շաբաթ օրը, երբ նա անցնում էր արտերի միջով, նրա
        աշակերտները հասկ էին պոկում, շփում իրենց ափի մէջ եւ ուտում:'
      verse: 1
    - text: 'Եւ փարիսեցիներից ոմանք ասացին նրանց. «Ինչո՞ւ էք անում այն, ինչ օրինաւոր
        չէ անել շաբաթ օրով»:'
      verse: 2
    - text: Յիսուս նրանց պատասխանեց եւ ասաց. «Դուք չէ՞ք կարդացել, թէ ինչ արեց Դաւիթը,
        երբ քաղց զգաց ինքը եւ նրանք, որ նրա հետ էին.
      verse: 3
    - text: 'թէ ինչպէս նա մտաւ Աստծու տունը, կերաւ առաջաւորութեան հացը եւ տուեց նրանց,
        որ իր հետ էին. մինչդեռ, բացի քահանայապետներից, ոչ ոքի չէր թոյլատրուած ուտել
        այն»:'
      verse: 4
    - text: 'Եւ Յիսուս նրանց ասաց. «Մարդու Որդին նաեւ շաբա՛թ օրուայ տէրն է»:'
      verse: 5
    - text: 'Եւ մի ուրիշ շաբաթ օր նա մտաւ ժողովարան եւ ուսուցանում էր. եւ այնտեղ կար
        մի մարդ, որի աջ ձեռքը չորացած էր:'
      verse: 6
    - text: 'Օրէնսգէտներն ու փարիսեցիները հետեւում էին՝ տեսնելու, թէ արդեօք շաբաթ
        օրը կը բժշկի՞. որպէսզի նրան ամբաստանելու համար բան գտնեն:'
      verse: 7
    - text: 'Եւ նա գիտէր նրանց մտածումները: Չորացած ձեռքով մարդուն ասաց. «Վե՛ր կաց,
        մէջտե՛ղ արի»: Նա վեր կացաւ կանգնեց:'
      verse: 8
    - text: 'Յիսուս նրանց ասաց. «Ես ձեզ մի բան հարցնեմ. շաբաթ օրը ի՞նչ բան է օրինաւոր
        անել՝ բարի՞ գործ անել, թէ՞՝ չար գործ, մի հոգի՞ փրկել, թէ՞ կորստեան մատնել»:'
      verse: 9
    - text: 'Եւ իր շուրջը բոլորի վրայ զայրագին նայելով՝ ասաց նրան. «Ձեռքդ երկարի՛ր».
        եւ նա երկարեց, եւ նրա չորացած ձեռքը առողջացաւ միւսի նման:'
      verse: 10
    - text: 'Նրանք լցուեցին կատաղութեամբ եւ միմեանց հետ խօսում էին, թէ ի՛նչ անեն Յիսուսին:'
      verse: 11
    - text: 'Եւ այդ օրերին Յիսուս լեռ բարձրացաւ աղօթելու եւ ամբողջ գիշերն անցկացրեց
        Աստծուն աղօթելով:'
      verse: 12
    - text: Եւ երբ լոյսը բացուեց, կանչեց իր աշակերտներին եւ ընտրեց նրանցից տասներկուսին,
        որոնց եւ առաքեալներ անուանեց.
      verse: 13
    - text: Սիմոնին, որին էլ Պետրոս կոչեց, եւ Անդրէասին՝ նրա եղբօրը, Յակոբոսին, Յովհաննէսին,
      verse: 14
    - text: Փիլիպպոսին, Բարթողոմէոսին, Մատթէոսին, Թովմասին, Ալփէոսի որդի Յակոբոսին,
        Սիմոնին՝ Նախանձայոյզ կոչուածին,
      verse: 15
    - text: 'Յակոբի որդի Յուդային եւ Իսկարիովտացի Յուդային, որը եւ մատնիչ եղաւ:'
      verse: 16
    - text: Եւ նրանց հետ միասին իջաւ մի տափարակ տեղ, ուր նրա աշակերտների խումբը եւ
        ամբողջ Հրէաստանից ու Երուսաղէմից եւ այն կողմերից եւ Տիւրոսի ու Սիդոնի ծովեզրից
      verse: 17
    - text: 'շատ մեծ բազմութիւն եկել էր լսելու նրան եւ բժշկուելու իրենց հիւանդութիւններից:
        Եւ պիղծ ոգիներից տառապողները բժշկւում էին:'
      verse: 18
    - text: 'Եւ ամբողջ ժողովուրդն ուզում էր նրան դիպչել, որովհետեւ նրանից մեծ զօրութիւն
        էր դուրս գալիս եւ բժշկում բոլորին:'
      verse: 19
    - text: Եւ Յիսուս աչքերը բարձրացրեց իր աշակերտների վրայ ու ասաց.
      verse: 20
    - text: '- Երանի՜ հոգով աղքատներիդ, որովհետեւ Աստծու արքայութիւնը ձերն է:'
      verse: 21
    - text: '- Երանի՜ նրանց, որ քաղցած են այժմ, որովհետեւ պիտի յագենան:'
      verse: 22
    - text: '- Երանի՜ նրանց, որ այժմ լալիս են, որովհետեւ պիտի ծիծաղեն:'
      verse: 23
    - text: '- Երանի՜ է ձեզ, երբ որ մարդիկ ձեզ ատեն եւ երբ որ ձեզ մերժեն եւ նախատեն
        ու մարդու Որդու պատճառով ձեր մասին չար անուն հանեն:'
      verse: 24
    - text: 'Ուրախացէ՛ք այդ օրը եւ ցնծացէ՛ք, որովհետեւ ձեր վարձը մեծ է երկնքում. նրանց
        հայրերը նոյն ձեւով էին վարւում մարգարէների հանդէպ:'
      verse: 25
    - text: '- Բայց վա՜յ ձեզ՝ հարուստներիդ, որովհետեւ դուք ձեր մխիթարութիւնը ստացել
        էք:'
      verse: 26
    - text: '- Վա՜յ ձեզ, որ այժմ յագեցած էք, որովհետեւ քաղցած պիտի մնաք:'
      verse: 27
    - text: '- Վա՜յ ձեզ, որ այժմ ծիծաղում էք, որովհետեւ պիտի սգաք ու պիտի լաք:'
      verse: 28
    - text: '- Վա՜յ ձեզ, երբ որ բոլոր մարդիկ լաւ խօսեն ձեր մասին, որովհետեւ նրանց
        հայրերը սուտ մարգարէներին այդպէս էին անում:'
      verse: 29
    - text: «Բայց ասում եմ ձեզ, դո՛ւք, որ լսում էք ինձ. սիրեցէ՛ք ձեր թշնամիներին,
        ձեզ ատողներին բարութի՛ւն արէք.
      verse: 30
    - text: 'օրհնեցէ՛ք ձեզ անիծողներին, ձեզ նեղողների համար աղօթեցէ՛ք:'
      verse: 31
    - text: 'Ով խփում է քո ծնօտին, նրան մի՛ւսն էլ մօտեցրու. եւ ով որ քեզնից քո բաճկոնը
        բռնի է վերցնում, նրան մի՛ արգելիր, որ վերցնի շապիկդ էլ:'
      verse: 32
    - text: 'Ամէն մարդու, որ քեզնից ուզում է, տո՛ւր, եւ ինչ որ մէկը քեզնից վերցնի,
        ետ մի՛ պահանջիր:'
      verse: 33
    - text: 'Եւ ինչպէս կամենում էք, որ անեն ձեզ մարդիկ, այնպէս արէ՛ք եւ դուք նրանց:'
      verse: 34
    - text: 'Եւ եթէ դուք ձեզ սիրողներին սիրէք, ո՞րն է ձեր արած շնորհը, որովհետեւ մեղաւորներն
        էլ են սիրում իրենց սիրողներին:'
      verse: 35
    - text: 'Եւ եթէ ձեր բարերարներին բարութիւն անէք, ո՞րն է ձեր արած շնորհը, որովհետեւ
        մեղաւորներն էլ նոյնն են անում:'
      verse: 36
    - text: 'Եւ եթէ փոխ էք տալիս նրանց, որոնցից յետ առնելու ակնկալութիւն ունէք, ո՞րն
        է ձեր արած շնորհը, որովհետեւ մեղաւորներն էլ են փոխ տալիս մեղաւորներին, որպէսզի
        նոյն չափով յետ առնեն:'
      verse: 37
    - text: 'Բայց դուք սիրեցէ՛ք ձեր թշնամիներին եւ բարութի՛ւն արէք ձեզ ատողներին ու
        փո՛խ տուէք նրան, ումից յետ առնելու ակնկալութիւն չունէք: Եւ ձեր վարձը շատ կը
        լինի, եւ դուք Բարձրեալի որդիները կը լինէք, որովհետեւ նա բարեհաճ է չարերի եւ
        ապերախտների հանդէպ:'
      verse: 38
    - text: 'Գթասի՛րտ եղէք, ինչպէս որ ձեր Հայրը գթասիրտ է»:'
      verse: 39
    - text: «Մի՛ դատէք, որ Աստծուց չդատուէք, մի՛ դատապարտէք, եւ չպիտի դատապարտուէք,
        ներեցէ՛ք, եւ ներում պիտի գտնէք Աստծուց,
      verse: 40
    - text: 'տուէ՛ք, եւ պիտի տրուի ձեզ. ձեր գոգը պիտի լցնեն առա՛տ չափով՝ թաթաղուն,
        շարժուն, զեղուն. այն չափով, որով չափում էք, նո՛ւյն չափով պիտի չափուի ձեզ համար»:'
      verse: 41
    - text: 'Նրանց մի առակ էլ ասաց. «Միթէ կարո՞ղ է կոյրը կոյրին առաջնորդել. չէ՞ որ
        երկուսն էլ փոսը կ՚ընկնեն:'
      verse: 42
    - text: 'Աշակերտը մեծ չէ, քան իր վարդապետը. ամէն կատարեալ աշակերտ իր վարդապետի
        պէս կը լինի:'
      verse: 43
    - text: 'Ինչո՞ւ քո եղբօր աչքի միջի շիւղը տեսնում ես, իսկ քո աչքի միջի գերանը չես
        նշմարում:'
      verse: 44
    - text: 'Եւ կամ՝ ինչպէ՞ս կարող ես եղբօրդ ասել՝ եղբա՛յր, թող որ քո աչքից այդ շիւղը
        հանեմ, իսկ դու քո աչքի միջի գերանը չես տեսնում: Կեղծաւո՛ր, նախ քո աչքից գերանը
        հանի՛ր եւ ապա լաւ կը տեսնես՝ քո եղբօր աչքից շիւղը հանելու համար»:'
      verse: 45
    - text: «Որովհետեւ չկայ բարի ծառ, որ չար պտուղ տայ. եւ դարձեալ՝ չկայ չար ծառ,
        որ բարի պտուղ տայ.
      verse: 46
    - text: 'որովհետեւ իւրաքանչիւր ծառ իր պտղից է ճանաչւում: Փշերից թուզ չեն քաղում
        եւ ոչ էլ մորենուց՝ խաղող:'
      verse: 47
    - text: 'Բարի մարդը իր սրտի բարի գանձերից բարին է բխեցնում, իսկ չար մարդը՝ չարն
        է բխեցնում. որովհետեւ սրտի աւելցուկից է, որ խօսում է նրա բերանը»:'
      verse: 48
    - text: '«Ինչո՞ւ ինձ «Տէ՛ր, Տէ՛ր» էք կոչում, իսկ ինչ ասում եմ՝ չէք անում: Ամէն
        մարդ, որ ինձ է գալիս եւ լսում է իմ խօսքերն ու կատարում դրանք, ձեզ ցոյց տամ,
        թէ ում է նման: Նման է տուն շինող այն մարդուն, որ հողը փորեց ու խորացրեց եւ
        հիմքը դրեց ժայռի վրայ. եւ երբ հեղեղ բարձրացաւ, գետը զարկեց տանը եւ չկարողացաւ
        շարժել այն, որովհետեւ նրա հիմքը ժայռի վրայ էր հաստատուած: Իսկ ով իմ խօսքերը
        լսում է եւ չի կատարում, նման է այն մարդուն, որ հողի վրայ առանց հիմքի տուն
        է շինում. գետը զարկեց, եւ այն իսկոյն փուլ եկաւ, եւ այդ տան կործանումը մեծ
        եղաւ»:'
      verse: 49
  - chapter: 7
    verses:
    - text: 'Եւ երբ Յիսուս վերջացրեց իր բոլոր խօսքերը, եւ ժողովուրդը նրան լսեց, Կափառնայում
        մտաւ:'
      verse: 1
    - text: 'Այնտեղ մի հարիւրապետի ծառայ, որ շատ սիրելի էր նրա համար, ծանր հիւանդացել
        էր եւ մեռնելու մօտ էր:'
      verse: 2
    - text: 'Երբ լսեց Յիսուսի մասին, հրեաներից աւագներին ուղարկեց, որ աղաչեն նրան,
        որպէսզի գայ եւ բժշկի իր ծառային:'
      verse: 3
    - text: Եւ նրանք Յիսուսի մօտ գալով՝ թախանձագին աղաչում էին նրան եւ ասում. «Արժանի
        է նա, որին այս շնորհը պիտի անես,
      verse: 4
    - text: 'որովհետեւ նա սիրում է մեր ազգը եւ ժողովարանը նա՛ շինեց մեզ համար»:'
      verse: 5
    - text: Յիսուս գնաց նրանց հետ. երբ տնից շատ հեռու չէր, հարիւրապետը նրա մօտ բարեկամներ
        ուղարկեց՝ ասելով. «Տէ՛ր, նեղութիւն մի՛ կրիր, որովհետեւ արժանի չեմ, որ իմ յարկի
        տակ մտնես.
      verse: 6
    - text: դրա համար էլ ինձ արժանի չհամարեցի քեզ մօտ գալու. այլ՝ խօսքով ասա՛, եւ
        իմ ծառան կը բժշկուի.
      verse: 7
    - text: 'որովհետեւ ինքս էլ իշխանութեան ենթակայ մարդ եմ, իմ ձեռքի տակ զինուորներ
        ունեմ. սրան ասում եմ՝ գնա՛, եւ գնում է, իսկ միւսին, թէ՝ արի՛, եւ գալիս է,
        եւ իմ ծառային, թէ՝ արա՛ այս բանը, եւ նա անում է»:'
      verse: 8
    - text: 'Եւ երբ Յիսուս այս լսեց, զարմացաւ. դարձաւ ժողովրդին, որ հետեւում էր իրեն,
        եւ ասաց. «Ճշմարիտ եմ ասում ձեզ, որ Իսրայէլի մէջ անգամ այսչափ հաւատ չգտայ»:'
      verse: 9
    - text: 'Պատգամաւորները տուն վերադարձան եւ հիւանդ ծառային գտան բժշկուած:'
      verse: 10
    - text: 'Հետեւեալ օրը Յիսուս գնում էր մի քաղաք, որ Նային էր կոչւում. նրա հետ էին
        գնում նաեւ իր աշակերտները եւ բազում ժողովուրդ:'
      verse: 11
    - text: 'Երբ քաղաքի դարպասին մօտեցաւ, ահա դուրս էր բերւում մի մեռել, միակ որդին
        իր մօր, որ մի այրի կին էր. եւ քաղաքից բազում ժողովուրդ նրա հետ էր:'
      verse: 12
    - text: 'Երբ Տէրը կնոջը տեսաւ, խղճաց նրան եւ ասաց. «Մի՛ լար»:'
      verse: 13
    - text: 'Մօտենալով՝ դագաղին դիպաւ: Դագաղը տանողները կանգ առան: Եւ նա ասաց. «Քե՛զ
        եմ ասում, ո՛վ պատանի, վե՛ր կաց»:'
      verse: 14
    - text: 'Մեռելը վեր կացաւ, նստեց եւ սկսեց խօսել: Եւ Յիսուս նրան մօրը տուեց:'
      verse: 15
    - text: 'Եւ ահը պատեց բոլորին. փառաւորում էին Աստծուն եւ ասում. «Մի մեծ մարգարէ
        է յայտնուել մեր մէջ», եւ՝ «Աստուած այցելութիւն է տուել իր ժողովրդին բարութեամբ»:'
      verse: 16
    - text: 'Եւ նրա մասին այս զրոյցը տարածուեց ամբողջ Հրէաստանում եւ երկրի բոլոր կողմերում:'
      verse: 17
    - text: 'Եւ Յովհաննէսին այս բոլորի մասին պատմեցին իր աշակերտները:'
      verse: 18
    - text: 'Եւ Յովհաննէսն իր աշակերտներից մի երկուսին իր մօտ կանչեց ու նրանց ուղարկեց
        Տիրոջ մօտ՝ ասելու. «Դո՞ւ ես, որ գալու էիր, թէ՞ ուրիշին սպասենք»:'
      verse: 19
    - text: 'Եւ այդ մարդիկ գալով նրա մօտ՝ ասացին. «Յովհաննէս Մկրտիչը մեզ ուղարկեց
        քեզ մօտ եւ ասում է. «Դո՞ւ ես, որ գալու էիր, թէ՞ ուրիշին սպասենք»:'
      verse: 20
    - text: 'Եւ նոյն ժամին նա շատերին բժշկեց հիւանդութիւններից, ցաւերի հարուածներից,
        չար ոգիներից եւ բազմաթիւ կոյրերի տեսողութիւն շնորհեց:'
      verse: 21
    - text: Նա պատասխանեց նրանց եւ ասաց. «Գնացէք պատմեցէ՛ք Յովհաննէսին, ինչ որ դուք
        տեսաք եւ լսեցիք. որ կոյրերը տեսնում են, կաղերը՝ քայլում, բորոտները մաքրւում
        են, խուլերը՝ լսում, մեռելները յարութիւն են առնում, աղքատները Բարի լուրն են
        լսում.
      verse: 22
    - text: 'եւ երանի՜ նրան, որ իմ պատճառով չի գայթակղուի»:'
      verse: 23
    - text: 'Եւ երբ Յովհաննէսի պատգամաւորները գնացին, նա սկսեց ժողովրդին խօսել Յովհաննէսի
        մասին. «Ի՞նչ տեսնելու համար դուրս եկաք անապատ. քամուց շարժուող մի եղէ՞գ:'
      verse: 24
    - text: 'Հապա ի՞նչ տեսնելու համար դուրս եկաք. փափուկ զգեստներով զարդարուած մի
        մա՞րդ. ահաւասիկ նրանք, որ փառաւոր զգեստներով են եւ փափուկ կենցաղով են ապրում,
        արքունիքներում են լինում:'
      verse: 25
    - text: Հապա ի՞նչ տեսնելու համար դուրս եկաք. մի մարգարէ՞. այո՛, ասում եմ ձեզ,
        առաւել քան մի մարգարէ.
      verse: 26
    - text: 'որովհետեւ Յովհաննէսը նա է, որի մասին գրուած է. «Ահա քո առաջից ուղարկում
        եմ իմ պատգամաւորին, որպէսզի քո առաջ քո ճանապարհը պատրաստի»:'
      verse: 27
    - text: 'Ճշմարիտ եմ ասում ձեզ, կանանցից ծնուածների մէջ չկայ աւելի մեծ մարգարէ,
        քան Յովհաննէսը. բայց Աստծու արքայութեան մէջ ամենափոքրը աւելի մեծ է, քան թէ
        նա»:'
      verse: 28
    - text: 'Եւ երբ ամբողջ ժողովուրդը լսեց, նոյնպէս եւ մաքսաւորները, ընդունեցին Աստծու
        արդարութիւնը՝ մկրտուելով Յովհաննէսի մկրտութեամբ:'
      verse: 29
    - text: 'Իսկ փարիսեցիները եւ օրինականները իրենց հոգիներում Աստծու խորհուրդն անարգեցին
        նրանով, որ Յովհաննէսից չմկրտուեցին:'
      verse: 30
    - text: '«Արդ, ո՞ւմ նմանեցնեմ այս սերնդի մարդկանց, եւ ո՞ւմ են նման:'
      verse: 31
    - text: 'Նրանք նման են մանուկների, որոնք նստում են հրապարակներում, ձայն են տալիս
        միմեանց եւ ասում. «Փող զարկեցինք ձեզ համար, եւ չպարեցիք. ողբ ասացինք, եւ դուք
        լաց չեղաք»:'
      verse: 32
    - text: 'Եկաւ Յովհաննէս Մկրտիչը, չէր ուտում եւ չէր խմում. եւ դուք ասացիք՝ նրա
        մէջ դեւ կայ:'
      verse: 33
    - text: 'Եկաւ մարդու Որդին. ուտում է եւ խմում. եւ դուք ասում էք. «Ահա ուտող եւ
        խմող մի մարդ, մաքսաւորների եւ մեղաւորների բարեկամ»:'
      verse: 34
    - text: 'Եւ իմաստութիւնը արդարացուեց իր որդիներից»:'
      verse: 35
    - text: 'Փարիսեցիներից մէկը աղաչում էր նրան, որ իր հետ ճաշ ուտի. եւ նա մտնելով
        փարիսեցու տունը՝ սեղան նստեց:'
      verse: 36
    - text: Եւ քաղաքում մի մեղաւոր կին կար. երբ նա իմացաւ, որ փարիսեցու տանը սեղան
        է նստել, մի շիշ ազնիւ իւղ բերելով,
      verse: 37
    - text: 'կանգնեց Յիսուսի յետեւ, նրա ոտքերի մօտ. եւ լաց էր լինում ու սկսեց արտասուքներով
        թրջել նրա ոտքերը եւ իր գլխի մազերով սրբում էր. համբուրում էր նրա ոտքերը եւ
        այդ իւղով օծում:'
      verse: 38
    - text: 'Իսկ փարիսեցին, որ նրան հրաւիրել էր, տեսնելով այդ, իր մտքում ասում էր.
        «Եթէ սա մարգարէ լինէր, ապա կ՚իմանար, թէ ով կամ ինչպիսի մի կին է մօտենում իրեն,
        որովհետեւ նա մեղաւոր է»:'
      verse: 39
    - text: 'Յիսուս պատասխանեց նրան եւ ասաց. «Սիմո՛ն, քեզ ասելու բան ունեմ»: Եւ սա
        ասաց. «Ասա՛, Վարդապե՛տ»: Եւ Յիսուս ասաց.'
      verse: 40
    - text: '«Մի փոխատու երկու պարտապաններ ունէր. մէկը հինգ հարիւր դահեկան պարտք ունէր,
        իսկ միւսը՝ յիսուն:'
      verse: 41
    - text: 'Եւ քանի որ նրանք հատուցելու ոչինչ չունէին, երկուսին էլ պարտքը շնորհեց.
        հիմա ասա՛, ո՞վ աւելի շատ կը սիրի նրան»:'
      verse: 42
    - text: 'Սիմոնն ասաց. «Ինձ այնպէս է թւում, թէ նա՛՝ ում աւելի շատը շնորհուեց»:
        Եւ Յիսուս ասաց նրան. «Ուղի՛ղ դատեցիր»:'
      verse: 43
    - text: 'Եւ դառնալով կնոջ կողմը՝ Սիմոնին ասաց. «Տեսնո՞ւմ ես այս կնոջը. մտայ քո
        տունը, ոտքերիս համար ջուր չտուիր, իսկ սա իր արտասուքներով թրջեց իմ ոտքերը
        եւ իր մազերով սրբեց:'
      verse: 44
    - text: 'Դու ինձ մի համբոյր էլ չտուիր, սակայն սա ահա տուն մտնելուցս ի վեր չի դադարում
        ոտքերս համբուրելուց:'
      verse: 45
    - text: 'Դու իւղով իմ գլուխը չօծեցիր, սա անուշ իւղով ոտքերս օծեց:'
      verse: 46
    - text: 'Դրա համար քեզ ասում եմ. իր անհամար մեղքերը կը ներուեն սրան, որովհետեւ
        ուժգին սիրեց. քանզի ում շատ է ներւում, շատ է սիրում, եւ ում սակաւ՝ սակաւ»:'
      verse: 47
    - text: 'Եւ ասաց այն կնոջը. «Քո մեղքերը քեզ ներուած են»:'
      verse: 48
    - text: 'Եւ նրանք, որ նրա հետ սեղան էին նստել, սկսեցին ասել իրենց մտքում. «Ո՞վ
        է սա, որ մեղքերին թողութիւն է տալիս»:'
      verse: 49
    - text: 'Եւ նա ասաց այդ կնոջը. «Քո հաւա՛տը քեզ փրկեց, գնա՛ խաղաղութեամբ»:'
      verse: 50
  - chapter: 8
    verses:
    - text: 'Դրանից յետոյ Յիսուս շրջում էր քաղաքներում եւ գիւղերում, քարոզում էր եւ
        աւետարանում Աստծու արքայութիւնը: Եւ նրա հետ էին Տասներկուսը'
      verse: 1
    - text: եւ մի քանի կանայք, որոնք բժշկուել էին չար ոգիներից ու հիւանդութիւններից.
        Մարիամը, որ կոչւում էր Մագդաղենացի, եւ որից եօթը դեւ էր դուրս եկել,
      verse: 2
    - text: 'Յովհաննան՝ Հերովդէսի վերակացուի՝ Քուզայի կինը, եւ Շուշանն ու շատ ուրիշներ,
        որոնք իրենց ունեցուածքից մատակարարում էին նրան:'
      verse: 3
    - text: Երբ շատ ժողովուրդ եւ բազմաթիւ քաղաքներից նրա մօտ եկածներ հաւաքուեցին,
        առակով նրանց ասաց.
      verse: 4
    - text: '«Մի սերմնացան ելաւ սերմեր ցանելու: Եւ երբ նա սերմանում էր, մի մաս սերմ
        ընկաւ ճանապարհի եզերքը եւ ոտնակոխ եղաւ, եւ երկնքի թռչունները այն կերան:'
      verse: 5
    - text: 'Եւ ուրիշ մի մաս ընկաւ ապառաժի վրայ. երբ բուսաւ, չորացաւ՝ խոնաւութիւն
        չլինելու պատճառով:'
      verse: 6
    - text: 'Եւ ուրիշ մի մաս ընկաւ փշերի մէջ. եւ փշերը նրա հետ բուսնելով՝ այն խեղդեցին:'
      verse: 7
    - text: 'Եւ ուրիշ մի մաս ընկաւ լաւ ու պարարտ հողի վրայ եւ, բուսնելով, հարիւրապատիկ
        պտուղ տուեց»: Երբ այս խօսեց, ասաց. «Ով որ լսելու ականջ ունի, թող լսի»:'
      verse: 8
    - text: 'Աշակերտները նրան հարցնում էին, թէ այդ առակն ի՞նչ է նշանակում:'
      verse: 9
    - text: 'Եւ նա ասաց. «Ձեզ տրուած է գիտենալ Աստծու արքայութեան խորհուրդները, իսկ
        ուրիշներին՝ առակներով, որպէսզի նայեն, բայց չտեսնեն, լսեն, բայց չիմանան:'
      verse: 10
    - text: 'Իսկ առակը այս է նշանակում. սերմը Աստծու խօսքն է:'
      verse: 11
    - text: 'Որոնք որ ճանապարհի եզերքին են, այդ նրանք են, որ լսում են, եւ ապա սատանան
        գալիս հանում է խօսքը նրանց սրտից, որպէսզի չհաւատան եւ չփրկուեն:'
      verse: 12
    - text: 'Եւ որոնք որ ապառաժի վրայ են, այդ նրանք են, որ, երբ լսեն, խնդութեամբ են
        ընդունում խօսքը, բայց արմատ չեն բռնում. սրանք միառժամանակ հաւատում են, իսկ
        փորձութեան ժամանակ՝ հեռանում:'
      verse: 13
    - text: 'Իսկ այն, որ փշերի մէջ ընկաւ, այդ նրանք են, որ, երբ լսում են խօսքը, աշխարհի
        հոգսերով, հարստութեամբ եւ զուարճութեամբ զբաղուած լինելով՝ խեղդւում ու անպտուղ
        են լինում:'
      verse: 14
    - text: 'Իսկ այն, որ պարարտ հողի վրայ է, նրանք են, որ բարի եւ զուարթագին սրտով
        լսելով խօսքը՝ ընդունում են այն եւ յարատեւելով պտուղ են տալիս»:'
      verse: 15
    - text: '«Ո՛չ ոք ճրագ չի վառի եւ կաթսայի տակ չի թաքցնի կամ մահճի տակ չի դնի, այլ
        կը դնի աշտանակի վրայ, որպէսզի, ովքեր մտնեն, լոյսը տեսնեն:'
      verse: 16
    - text: 'Ծածուկ ոչինչ չկայ, որ չյայտնուի, ոչ էլ գաղտնի բան, որ չիմացուի եւ ի յայտ
        չգայ:'
      verse: 17
    - text: Այսուհետեւ զգո՛յշ եղէք, թէ ինչպէս էք դուք լսում. որովհետեւ ով որ ունի,
        նրան կը տրուի, իսկ ով որ չունի, եւ այն, ինչ որ նա կարծում է, թէ ունի, կը վերցուի
        նրանից»
      verse: 18
    - text: 'Նրա մօտ եկան իր մայրն ու եղբայրները եւ չէին կարողանում նրան մօտենալ բազմութեան
        պատճառով:'
      verse: 19
    - text: 'Իմաց տուին նրան եւ ասացին. «Քո մայրը եւ քո եղբայրները դրսում կանգնել
        են եւ ուզում են քեզ տեսնել»:'
      verse: 20
    - text: 'Եւ նրանց ասաց. «Իմ մայրը եւ եղբայրները սրանք են, որ Աստծու խօսքը լսում
        են եւ կատարում»:'
      verse: 21
    - text: 'Մի օր ինքը նաւակ նստեց իր աշակերտների հետ եւ նրանց ասաց. «Եկէ՛ք ծովակի
        միւս կողմն անցնենք»: Եւ գնացին:'
      verse: 22
    - text: 'Մինչ նաւարկում էին, նա քուն մտաւ: Եւ ծովակի վրայ քամու մի մրրիկ իջաւ.
        ծովը ուռչում էր, նաւակը ջրով լցնում. եւ նրանք տագնապի էին մատնուել:'
      verse: 23
    - text: 'Մօտեցան արթնացրին նրան եւ ասացին. «Վարդապե՛տ, Վարդապե՛տ, ահա կորչում
        ենք»: Եւ նա վեր կենալով՝ սաստեց քամուն ու աղմկայոյզ կոհակներին, եւ նրանք հանդարտուեցին,
        եւ խաղաղութիւն տիրեց:'
      verse: 24
    - text: 'Եւ նրանց ասաց. «Ո՞ւր է ձեր հաւատը»: Եւ նրանք սարսափած՝ զարմացան եւ ասում
        էին միմեանց. «Ո՞վ է արդեօք սա, որ հողմերին ու ջրերին անգամ հրաման է տալիս,
        եւ դրանք հնազանդւում են սրան»:'
      verse: 25
    - text: 'Ապա նաւարկեցին իջան գերգեսացիների երկիրը, որը Գալիլիայի հանդիպակաց կողմն
        է:'
      verse: 26
    - text: 'Եւ երբ նա ցամաք ելաւ, նրան պատահեց քաղաքից մի մարդ, որի մէջ դեւեր կային.
        նա երկար ժամանակ հագուստ չէր հագել եւ ոչ էլ տան մէջ էր բնակուել, այլ՝ գերեզմանների:'
      verse: 27
    - text: Եւ տեսնելով Յիսուսին՝ աղաղակեց, ընկաւ նրա առաջ եւ բարձր ձայնով ասաց. «Ի՞նչ
        ես ուզում ինձնից, Յիսո՛ւս, բարձրեալ Աստծու Որդի, աղաչում եմ քեզ, ինձ մի՛ տանջիր».
      verse: 28
    - text: 'որովհետեւ Յիսուս հրաման էր տալիս պիղծ ոգուն, որ դուրս գայ այդ մարդուց,
        քանի որ շատ անգամ տիրացել էր նրան, եւ նա կապւում էր շղթաներով, պահւում էր
        երկաթների մէջ, բայց կոտրում էր կապանքները եւ դեւից քշւում էր անբնակ վայրեր:'
      verse: 29
    - text: 'Յիսուս հարցրեց նրան եւ ասաց. «Անունդ ի՞նչ է»: Եւ նա ասաց. «Լեգէոն». որովհետեւ
        նրա մէջ շատ դեւեր էին մտել.'
      verse: 30
    - text: 'աղաչում էին նրան, որ հրաման չտայ իրենց, որ անդունդ գնան:'
      verse: 31
    - text: 'Եւ այնտեղ մեծ թուով խոզերի մի երամակ կար, որ արածում էր լերան վրայ: Աղաչեցին
        նրան, որ հրաման տայ իրենց՝ գնալ մտնել նրանց մէջ: Եւ նա թոյլատրեց նրանց,'
      verse: 32
    - text: 'եւ դեւերը դուրս եկան այդ մարդուց ու մտան խոզերի մէջ. եւ երամակը գահաւանդից
        դիմեց դէպի ծովակ ու խեղդուեց:'
      verse: 33
    - text: 'Երբ խոզարածները տեսան պատահածները, փախան եւ պատմեցին քաղաքում ու ագարակներում:'
      verse: 34
    - text: 'Եւ երբ մարդիկ դուրս եկան կատարուածները տեսնելու եւ եկան Յիսուսի մօտ ու
        գտան այն մարդուն, որից դեւերը ելել էին, - որը հագնուած եւ զգաստացած՝ նստած
        էր Յիսուսի ոտքերի մօտ, - վախեցան:'
      verse: 35
    - text: 'Նրանք, որ ականատես էին եղել, պատմեցին նրանց, թէ ինչպէս փրկուեց դիւահարը:'
      verse: 36
    - text: 'Եւ գերգեսացիների երկրի շրջակայքում գտնուող ամբողջ բնակչութիւնը աղաչում
        էր Յիսուսին՝ հեռու գնալ իրենց սահմաններից, որովհետեւ մեծ վախով տագնապում էին:
        Եւ նա նաւակ նստելով՝ վերադարձաւ:'
      verse: 37
    - text: 'Այն մարդը, որից դեւերը դուրս էին եկել, աղաչում էր նրան, որ ինքը նրա հետ
        շրջի: Բայց Յիսուս արձակեց նրան եւ ասաց.'
      verse: 38
    - text: '«Վերադարձի՛ր քո տունը եւ պատմի՛ր, ինչ որ Աստուած արեց քեզ համար»: Նա
        գնաց քաղաք եւ տարածում էր այն, ինչ Յիսուս արեց իրեն:'
      verse: 39
    - text: 'Եւ երբ Յիսուս վերադարձաւ ծովի միւս կողմը, ժողովուրդը նրան լաւ ընդունեց,
        որովհետեւ ամէնքը նրան սպասում էին:'
      verse: 40
    - text: 'Եւ ահա եկաւ մի մարդ, որի անունը Յայրոս էր, եւ որը ժողովրդապետ էր: Յիսուսի
        ոտքերն ընկնելով՝ նա աղաչում էր նրան, որ իր տունը մտնի,'
      verse: 41
    - text: 'որովհետեւ նա մօտ տասներկու տարեկան մի միամօրիկ դուստր ունէր, որ մահամերձ
        էր: Եւ երբ Յիսուս գնում էր, ժողովուրդը նրան նեղում էր:'
      verse: 42
    - text: Եւ մի կին, որ տասներկու տարուց ի վեր արիւնահոսութիւն ունէր եւ հնար չէր
        եղել նրան որեւէ մէկից բժշկուել,
      verse: 43
    - text: 'յետեւից մօտեցաւ եւ դիպաւ նրա զգեստի քղանցքին, եւ նոյն ժամին նրա արիւնահոսութիւնը
        դադարեց:'
      verse: 44
    - text: 'Եւ Յիսուս ասաց. «Ո՞վ էր, որ ինձ դիպաւ»: Եւ երբ բոլորը ուրանում էին, Պետրոսը
        եւ նրա հետ եղողները ասացին. «Վարդապե՛տ, ժողովուրդն է, որ սեղմում ու նեղում
        է քեզ»:'
      verse: 45
    - text: 'Եւ Յիսուս ասաց. «Մէկն ինձ դիպաւ, որովհետեւ զգացի, որ ինձնից զօրութիւն
        դուրս եկաւ»:'
      verse: 46
    - text: 'Երբ կինը տեսաւ, որ այդ ծածուկ չմնաց նրանից, դողալով եկաւ եւ ընկաւ նրա
        առաջ ու ամբողջ ժողովրդի առջեւ պատմեց, թէ ինչ բանի համար դիպաւ նրան եւ թէ ինչպէս
        իսկոյն բժշկուեց:'
      verse: 47
    - text: 'Եւ նա ասաց. «Քաջալերուի՛ր, դո՛ւստր, քո հաւատը փրկեց քեզ, գնա՛ խաղաղութեամբ»:'
      verse: 48
    - text: 'Եւ մինչ նա խօսում էր, ժողովրդապետի տնից մէկն եկաւ եւ Յայրոսին ասաց. «Աղջիկդ
        մեռաւ, յոգնութիւն մի՛ պատճառիր դրան»:'
      verse: 49
    - text: 'Իսկ երբ Յիսուս լսեց, նրան պատասխանեց եւ ասաց. «Մի՛ վախեցիր, միայն հաւատա՛,
        եւ նա կ՚ապրի»:'
      verse: 50
    - text: 'Եւ նրա տունը մտնելով՝ ոչ ոքի չթողեց ներս մտնել, բացի Պետրոսից, Յակոբոսից,
        Յովհաննէսից եւ երեխայի հօրից ու մօրից:'
      verse: 51
    - text: 'Ամէնքը լալիս եւ ողբում էին նրա վրայ: Եւ նա ասաց. «Լաց մի՛ եղէք, որովհետեւ
        մեռած չէ, այլ ննջում է»:'
      verse: 52
    - text: 'Իսկ նրանք ծաղրում էին նրան, որովհետեւ գիտէին, որ մեռած էր:'
      verse: 53
    - text: 'Եւ ամենքին դուրս հանելով՝ բռնեց նրա ձեռքից, գոչեց եւ ասաց. «Վե՛ր կաց,
        կանգնի՛ր, ո՛վ մանուկ»:'
      verse: 54
    - text: 'Եւ նրա հոգին վերադարձաւ, եւ մանուկը իսկոյն կանգնեց: Եւ Յիսուս հրամայեց,
        որ նրան ուտելու բան տան:'
      verse: 55
    - text: 'Եւ նրա ծնողները զարմացած մնացին, իսկ նա պատուիրեց, որ ոչ ոքի չասեն, ինչ
        որ եղել էր:'
      verse: 56
  - chapter: 9
    verses:
    - text: 'Եւ նա կանչելով տասներկու առաքեալներին՝ նրանց զօրութիւն եւ իշխանութիւն
        տուեց բոլոր դեւերի վրայ, նաեւ՝ բժշկելու հիւանդութիւնները:'
      verse: 1
    - text: 'Եւ ուղարկեց նրանց քարոզելու Աստուծոյ արքայութիւնը եւ բժշկելու ախտերով
        վարակուածներին:'
      verse: 2
    - text: Եւ ասաց նրանց. «Ճանապարհի համար ոչինչ մի՛ վերցրէք. ո՛չ գաւազան եւ ո՛չ
        մախաղ, ո՛չ հաց եւ ո՛չ արծաթ դրամ. երկու հագուստ մի՛ ունեցէք.
      verse: 3
    - text: 'որ տունն էլ մտնէք, այնտե՛ղ գիշերեցէք եւ ապա այնտեղից գնացէ՛ք:'
      verse: 4
    - text: 'Եւ նրանք, որ ձեզ չեն ընդունի, որպէս վկայութիւն նրանց դէմ՝ ձեր ոտքերի
        փոշին թօթափեցէ՛ք, երբ այդ քաղաքից դուրս ելնէք»:'
      verse: 5
    - text: 'Եւ նրանք ելան եւ շրջում էին քաղաքներում ու գիւղերում, աւետարանում էին
        եւ բժշկում ամէն տեղ:'
      verse: 6
    - text: Հերովդէս չորրորդապետը լսեց այս բոլոր գործերը եւ զարմանում էր ոմանց ասածի
        վրայ,
      verse: 7
    - text: 'թէ՝ Յովհաննէսը մեռելներից յարութիւն է առել, իսկ ոմանց ասածի վրայ, թէ՝
        Եղիան յայտնուեց, եւ ուրիշների՝ թէ՝ նախկին մարգարէներից մէկը յարութիւն է առել:'
      verse: 8
    - text: 'Հերովդէսն ասաց. «Յովհաննէսին ես գլխատեցի, իսկ սա ո՞վ է, որի մասին այսպիսի
        բաներ եմ լսում»: Եւ ուզում էր նրան տեսնել:'
      verse: 9
    - text: 'Առաքեալները վերադարձան եւ Յիսուսին պատմեցին այն ամէնը, ինչ որ արեցին.
        եւ նա նրանց հետն առնելով՝ քաշուեց առանձնացաւ ամայի մի տեղ, մօտակայքը մի քաղաքի,
        որ Բեթսայիդա էր կոչւում:'
      verse: 10
    - text: 'Եւ երբ ժողովուրդը իմացաւ, գնաց նրա յետեւից. եւ նա ընդունելով նրանց՝ խօսում
        էր նրանց հետ Աստծու արքայութեան մասին. եւ որոնք որ բժշկուելու կարիք ունէին,
        բժշկում էր նրանց:'
      verse: 11
    - text: 'Եւ օրն սկսեց տարաժամել: Տասներկուսը մօտեցան եւ նրան ասացին. «Արձակի՛ր
        այս ժողովրդին, որպէսզի գնան շրջակայ գիւղերը եւ ագարակները, հանգստանան եւ կերակուր
        գտնեն, որովհետեւ այստեղ ամայի վայրում ենք»:'
      verse: 12
    - text: 'Նա ասաց նրանց. «Դո՛ւք տուէք նրանց ուտելու բան»: Եւ նրանք ասացին. «Մենք
        հինգ նկանակից եւ երկու ձկից աւելին չունենք, եթէ չգնանք եւ այս ժողովրդի համար
        բաւարար ուտելիք չգնենք».'
      verse: 13
    - text: 'որովհետեւ շուրջ հինգ հազար մարդ կար: Նա աշակերտներին ասաց. «Նստեցրէ՛ք
        դրանց խումբ-խումբ, յիսուն-յիսուն»:'
      verse: 14
    - text: 'Եւ այդպէս արեցին ու ամենքին նստեցրին:'
      verse: 15
    - text: 'Եւ նա վերցնելով հինգ նկանակը եւ երկու ձուկը՝ նայեց դէպի երկինք, օրհնեց,
        կտրեց եւ աշակերտներին տուեց, որպէսզի ժողովրդի առաջ դնեն:'
      verse: 16
    - text: 'Ամէնքը կերան եւ յագեցան. իսկ կտորտանքները վերցրին՝ տասներկու սակառ լիքը:'
      verse: 17
    - text: 'Եւ երբ նա առանձին աղօթքի էր կանգնել, նրա հետ էին նաեւ իր աշակերտները:
        Նրանց հարցրեց եւ ասաց. «Ժողովուրդը իմ մասին ի՞նչ է ասում. ո՞վ եմ»:'
      verse: 18
    - text: 'Եւ նրանք պատասխանեցին եւ ասացին. «Յովհաննէս Մկրտիչը. եւ ոմանք, թէ՝ Եղիան,
        իսկ ուրիշներ, թէ՝ նախնիներից մի մարգարէ յարութիւն է առել»:'
      verse: 19
    - text: 'Ասաց նրանց. «Դո՛ւք իմ մասին ի՞նչ էք ասում. ո՞վ եմ»: Պետրոսը պատասխանեց
        եւ ասաց. «Աստծու Քրիստոսը»:'
      verse: 20
    - text: 'Նա սաստեց նրանց եւ պատուիրեց ոչ ոքի չասել այդ:'
      verse: 21
    - text: 'Ապա ասաց. «Մարդու Որդին պէտք է շատ չարչարուի եւ անարգուի քահանայապետներից
        եւ ծերերից ու օրէնսգէտներից. եւ սպանուի ու երրորդ օրը յարութիւն առնի»:'
      verse: 22
    - text: Եւ ամենքին ասում էր. «Եթէ մէկը կամենում է իմ յետեւից գալ, թող ուրանայ
        իր անձը եւ իր խաչը մշտապէս վերցնի եւ գայ իմ յետեւից.
      verse: 23
    - text: 'որովհետեւ, ով որ կամենայ իր անձը փրկել, այն պիտի կորցնի, իսկ ով որ իր
        անձը ինձ համար կորցնի, այն պիտի փրկի:'
      verse: 24
    - text: Ի՞նչ օգուտ է մարդուն, եթէ աշխարհը շահի, բայց իր անձը կորցնի ու տուժի.
      verse: 25
    - text: 'որովհետեւ, ով որ ինձ եւ իմ խօսքերը ամօթ կը համարի, նրան մարդու Որդին
        էլ ամօթահար պիտի անի, երբ գայ իր եւ Հօր եւ սուրբ հրեշտակների փառքով:'
      verse: 26
    - text: 'Բայց, արդարեւ, ասում եմ ձեզ, թէ այստեղ գտնուողների մէջ կան ոմանք, որոնք
        մահ չպիտի ճաշակեն, մինչեւ որ չտեսնեն Աստծու արքայութիւնը»:'
      verse: 27
    - text: 'Եւ այս խօսքերից մօտ ութ օր յետոյ, իր հետ վերցնելով Պետրոսին, Յակոբոսին
        եւ Յովհաննէսին, նա լեռ ելաւ աղօթքի կանգնելու:'
      verse: 28
    - text: 'Եւ երբ աղօթքի էր կանգնած, նրա երեսի տեսքը այլակերպուեց, նրա զգեստը փոխուեց
        եւ փայլուն-սպիտակ դարձաւ:'
      verse: 29
    - text: 'Եւ ահա երկու մարդիկ խօսում էին նրա հետ: Նրանք Մովսէսն ու Եղիան էին,'
      verse: 30
    - text: 'որոնք փառքով երեւալով՝ խօսում էին նրա վախճանի մասին, որ տեղի պիտի ունենար
        Երուսաղէմում:'
      verse: 31
    - text: 'Իսկ Պետրոսը եւ նրա հետ գտնուողները քնի ծանրութեան տակ՝ արթնացան ու տեսան
        նրա փառքը եւ երկու մարդկանց, որոնք նրա մօտ կանգնած էին:'
      verse: 32
    - text: 'Եւ երբ դրանք նրանից հեռանում էին, Պետրոսը Յիսուսին ասաց. «Վարդապե՛տ,
        լաւ է, որ մենք այստեղ ենք. երեք տաղաւար շինենք, մէկը՝ քեզ, մէկը՝ Մովսէսի եւ
        մէկը՝ Եղիայի համար»: Եւ չէր իմանում, թէ ինչ էր խօսում:'
      verse: 33
    - text: 'Եւ երբ այս ասում էր, մի ամպ եկաւ ու նրանց վրայ հովանի եղաւ. եւ երբ նրանք
        ամպի տակ ընկան, վախեցան:'
      verse: 34
    - text: 'Ամպից մի ձայն եկաւ, որ ասում էր. «Դա՛ է իմ ընտրեալ Որդին, լսեցէ՛ք դրան»:'
      verse: 35
    - text: 'Եւ մինչ խօսքի ձայնը դեռ գալիս էր, Յիսուս միայնակ գտնուեց. եւ նրանք լսեցին
        ու այդ օրերին ոչ ոքի չպատմեցին իրենց տեսածներից եւ ոչ մի բան:'
      verse: 36
    - text: 'Յաջորդ օրը, երբ նրանք իջնում էին լեռնից, Յիսուսին ընդառաջ գնաց մի մեծ
        բազմութիւն:'
      verse: 37
    - text: Եւ ահա ժողովրդի միջից մի մարդ աղաղակեց եւ ասաց. «Վարդապե՛տ, աղաչում եմ
        քեզ, նայի՛ր իմ որդուն, որովհետեւ իմ մէկ հատիկն է.
      verse: 38
    - text: 'ահա չար ոգին դէսուդէն է զարնւում նրա մէջ եւ յանկարծ գոչում է. եւ նրան
        սաստիկ ցնցում է, թաւալեցնում, փրփրեցնում եւ, խորտակելով նրան, հազիւ է հեռանում
        նրանից:'
      verse: 39
    - text: 'Ես քո աշակերտներին աղաչեցի, որ հանեն չար ոգուն, բայց նրանք չկարողացան»:'
      verse: 40
    - text: 'Յիսուս պատասխանեց եւ ասաց. «Ո՛վ անհաւատ եւ մոլորուած սերունդ, մինչեւ
        ե՞րբ ձեզ հետ պիտի լինեմ եւ ձեզ հանդուրժեմ. բե՛ր այստեղ քո որդուն»:'
      verse: 41
    - text: 'Եւ մինչդեռ նա մօտենում էր, դեւը գետին խփեց նրան ու ցնցեց:'
      verse: 42
    - text: 'Յիսուս սաստեց պիղծ ոգուն, բժշկեց մանկանը եւ տուեց նրան նրա հօրը:'
      verse: 43
    - text: 'Եւ ամէնքը զարմանում էին Աստծու մեծագործութիւնների վրայ: Եւ մինչդեռ բոլորը
        զարմանում էին այն ամենի վրայ, որ նա կատարում էր, նա իր աշակերտներին ասաց.
        «Ձեր ականջների մէջ պահեցէ՛ք դուք այս խօսքերը. որ մարդու Որդին մատնուելու է
        մարդկանց ձեռքը»:'
      verse: 44
    - text: 'Սակայն նրանք չէին ըմբռնում այս խօսքը, եւ դա ծածկուած էր նրանցից, որ չիմանան.
        եւ վախենում էին այդ խօսքի մասին հարց տալ նրան:'
      verse: 45
    - text: 'Աշակերտների մէջ մի վէճ առաջ եկաւ, թէ արդեօք իրենցից ո՛վ է մեծ:'
      verse: 46
    - text: Երբ Յիսուս իմացաւ նրանց սրտի խորհուրդները, վերցրեց մի մանուկ, կանգնեցրեց
        նրանց մէջ իր մօտ
      verse: 47
    - text: 'եւ ասաց նրանց. «Ով որ այս մանկանը ընդունի իմ անունով, ինձ է ընդունում.
        իսկ ով որ ինձ ընդունի, ընդունում է ինձ ուղարկողին. որովհետեւ, ով որ ձեր մէջ
        փոքրագոյնն է, նա՛ է մեծ»:'
      verse: 48
    - text: 'Յովհաննէսը պատասխանեց եւ ասաց. «Վարդապե՛տ, տեսանք մէկին, որ քո անունով
        դեւեր էր հանում, եւ արգելեցինք նրան, որովհետեւ մեզ հետ չի շրջում»:'
      verse: 49
    - text: 'Յիսուս ասաց նրանց. «Մի՛ արգելէք նրան, որովհետեւ, ով որ ձեր թշնամին չէ,
        ձեր կողմն է»:'
      verse: 50
    - text: 'Եւ երբ աշխարհից նրա վերանալու օրերը լրանում էին, հաստատապէս որոշեց գնալ
        Երուսաղէմ:'
      verse: 51
    - text: 'Եւ իրենից առաջ պատգամաւորներ ուղարկեց, որոնք, երբ գնացին, մտան սամարացիների
        մի գիւղ՝ նրա համար պատրաստութիւն տեսնելու:'
      verse: 52
    - text: 'Բայց սրանք չընդունեցին նրան, որովհետեւ նա ուղեւորւում էր դէպի Երուսաղէմ:'
      verse: 53
    - text: 'Երբ նրա աշակերտները՝ Յակոբոսը եւ Յովհաննէսը, այդ տեսան, ասացին. «Տէ՛ր,
        կամենո՞ւմ ես, որ ասենք, եւ երկնքից կրակ իջնի ու բնաջինջ անի նրանց»:'
      verse: 54
    - text: Նա դարձաւ սաստեց նրանց եւ ասաց. «Չգիտէք ի՛նչ հոգուց էք դուք.
      verse: 55
    - text: 'որովհետեւ մարդու Որդին չեկաւ մարդկանց հոգիները կորստեան մատնելու, այլ՝
        փրկելու»: Եւ մի ուրիշ գիւղ գնացին:'
      verse: 56
    - text: 'Եւ մինչդեռ նրանք գնում էին, ճանապարհի վրայ մէկը նրան ասաց. «Կը գամ քո
        յետեւից, ինչ տեղ էլ գնաս»:'
      verse: 57
    - text: 'Յիսուս նրան ասաց. «Աղուէսները որջեր ունեն, եւ երկնքի թռչունները՝ հանգստանալու
        տեղ, բայց մարդու Որդին գլուխը դնելու տեղ չունի»:'
      verse: 58
    - text: 'Մի ուրիշի էլ ասաց. «Արի՛ իմ յետեւից»: Եւ սա ասաց. «Տէ՛ր, հրաման տուր
        ինձ՝ գնալ նախ թաղել իմ հօրը»:'
      verse: 59
    - text: 'Յիսուս նրան ասաց. «Թող որ մեռածնե՛րը թաղեն իրենց մեռելներին, իսկ դու
        գնա՛ քարոզիր Աստծու արքայութիւնը»:'
      verse: 60
    - text: 'Մէկ ուրիշն էլ ասաց. «Քո յետեւից կը գամ, Տէ՛ր, բայց նախ թո՛յլ տուր ինձ,
        որ հրաժեշտ տամ իմ տանը»:'
      verse: 61
    - text: 'Յիսուս նրան ասաց. «Ո՛չ ոք իր ձեռքը մաճի վրայ կը դնի եւ ապա յետ կը նայի,
        եթէ յարմար է Աստծու արքայութեանը»:'
      verse: 62
  - chapter: 10
    verses:
    - text: 'Այնուհետեւ Տէրը նշանակեց ուրիշ եօթանասուներկու հոգի եւս եւ նրանց իրենից
        առաջ երկու-երկու ուղարկեց այն բոլոր քաղաքներն ու վայրերը, ուր ինքը գնալու
        էր:'
      verse: 1
    - text: 'Եւ նրանց ասաց. «Հունձն առատ է, իսկ մշակները՝ սակաւ: Արդ, խնդրեցէ՛ք հնձի
        տիրոջը, որ մշակներ ուղարկի իր հնձի համար:'
      verse: 2
    - text: 'Գնացէ՛ք, ահա ուղարկում եմ ձեզ իբրեւ գառներ գայլերի մէջ:'
      verse: 3
    - text: 'Մի՛ վերցրէք ո՛չ քսակ, ո՛չ մախաղ, ո՛չ կօշիկներ եւ ճանապարհին ոչ ոքի ողջոյն
        մի՛ տուէք:'
      verse: 4
    - text: Որ տունը մտնէք, նախ ասացէ՛ք. «Խաղաղութի՜ւն այս տանը».
      verse: 5
    - text: 'եթէ այնտեղ կայ խաղաղասէր մարդ, ձեր խաղաղութիւնը նրա վրայ կը հանգչի. ապա
        թէ ոչ՝ ձե՛զ կը վերադառնայ:'
      verse: 6
    - text: 'Նոյն տանը գիշերեցէ՛ք, կերէ՛ք եւ խմեցէ՛ք նրանց ունեցածից, որովհետեւ մշակը
        արժանի է իր վարձին. տնից տուն մի՛ տեղափոխուէք:'
      verse: 7
    - text: 'Ո՛ր քաղաքը որ մտնէք եւ ձեզ ընդունեն, կերէ՛ք, ինչ որ ձեր առաջ դնեն:'
      verse: 8
    - text: 'Եւ բժշկեցէ՛ք դրա մէջ եղած հիւանդներին եւ նրանց ասացէ՛ք. «Մօտեցել է ձեզ
        Աստծու արքայութիւնը»:'
      verse: 9
    - text: Իսկ ո՛ր քաղաքը որ մտնէք եւ ձեզ չընդունեն, երբ դուրս գաք նրա հրապարակները,
        ասացէ՛ք.
      verse: 10
    - text: '«Ձեր քաղաքից մեր ոտքերին կպած փոշին անգամ թօթափում ենք ձեր վրայ. բայց
        իմացէ՛ք, որ մօտեցել է Աստծու արքայութիւնը»:'
      verse: 11
    - text: 'Ասում եմ ձեզ, որ սոդոմայեցիների համար դատաստանի օրը աւելի տանելի պիտի
        լինի, քան այն քաղաքի համար»:'
      verse: 12
    - text: '«Վա՜յ քեզ, Քորազին, վա՜յ քեզ, Բեթսայիդա, որովհետեւ եթէ Տիւրոսում եւ Սիդոնում
        եղած լինէին այն զօրաւոր գործերը, որ կատարուեցին ձեր մէջ, արդարեւ վաղուց իսկ
        քուրձերի մէջ ու մոխրի վրայ նստած՝ ապաշխարած կը լինէին:'
      verse: 13
    - text: 'Բայց Տիւրոսի եւ Սիդոնի համար, դատաստանի ժամանակ, աւելի տանելի կը լինի,
        քան ձեզ համար:'
      verse: 14
    - text: 'Եւ դու, Կափառնայո՛ւմ, որ մինչեւ երկինք ես բարձրացել, պիտի իջնես մինչեւ
        դժոխք:'
      verse: 15
    - text: 'Ով որ ձեզ լսում է, ինձ է լսում, եւ ով որ ձեզ է մերժում, ինձ է մերժում,
        եւ ով որ ինձ է մերժում, ինձ ուղարկողին է մերժում, եւ ով որ ինձ է լսում, լսում
        է նրան, ով ինձ ուղարկեց»:'
      verse: 16
    - text: 'Եօթանասուներկուսը վերադարձան խնդութեամբ եւ ասացին. «Տէ՛ր, դեւերն էլ են
        մեզ հնազանդւում քո անունով»:'
      verse: 17
    - text: 'Եւ նրանց ասաց. «Տեսնում էի սատանային երկնքից ընկնելիս, ինչպէս փայլակը:'
      verse: 18
    - text: 'Ահա ձեզ իշխանութիւն տուի կոխելու օձերի, կարիճների եւ թշնամու ամբողջ զօրութեան
        վրայ: Եւ ձեզ բոլորովին չեն վնասելու:'
      verse: 19
    - text: 'Բայց մի՛ ուրախացէք այն բանի համար, որ դեւերը ձեզ հնազանդւում են, այլ
        ուրախացէ՛ք, որ ձեր անունները գրուած են երկնքում»:'
      verse: 20
    - text: 'Նոյն ժամին Յիսուս ցնծաց Սուրբ Հոգով եւ ասաց. «Գոհութի՜ւն քեզ, Հա՛յր,
        Տէ՛ր երկնքի եւ երկրի, որ ծածկեցիր այս բանը իմաստուններից ու գիտուններից եւ
        յայտնեցիր մանուկներին. այո՛, Հա՛յր, որովհետեւ այսպէս հաճելի եղաւ քեզ:'
      verse: 21
    - text: 'Ամէն ինչ ինձ տրուեց իմ Հօրից. եւ ոչ ոք չգիտէ, թէ ո՛վ է Որդին, եթէ ոչ՝
        Հայրը, եւ թէ՝ ո՛վ է Հայրը, եթէ ոչ՝ Որդին եւ նա, ում կը կամենայ Որդին յայտնել»:'
      verse: 22
    - text: 'Եւ դառնալով աշակերտներին՝ առանձին ասաց. «Երանի՜ այն աչքերին, որ կը տեսնեն
        այն, ինչ դուք տեսնում էք:'
      verse: 23
    - text: 'Ասում եմ ձեզ, որ բազում մարգարէներ եւ թագաւորներ կամեցան տեսնել այն,
        ինչ դուք տեսնում էք, բայց չտեսան, եւ լսել՝ ինչ դուք լսում էք, բայց չլսեցին»:'
      verse: 24
    - text: 'Եւ ահա օրինականներից մէկը վեր կացաւ, փորձում էր նրան եւ ասում. «Վարդապե՛տ,
        ի՞նչ պէտք է անեմ, որ յաւիտենական կեանքը ժառանգեմ»:'
      verse: 25
    - text: 'Եւ նա նրան ասաց. «Օրէնքում ի՞նչ է գրուած, ինչպէ՞ս ես ընթերցում»:'
      verse: 26
    - text: 'Սա պատասխանեց եւ ասաց. «Պիտի սիրես քո Տէր Աստծուն քո ամբողջ սրտով եւ
        քո ամբողջ հոգով եւ քո ամբողջ զօրութեամբ եւ քո ամբողջ մտքով. եւ պիտի սիրես
        քո ընկերոջը, ինչպէս քո անձը»:'
      verse: 27
    - text: 'Եւ Յիսուս նրան ասաց. «Ճիշտ պատասխան տուեցիր, այդ արա՛ եւ կը փրկուես»:'
      verse: 28
    - text: 'Եւ նա կամենալով ինքն իրեն արդարացնել, ասաց Յիսուսին. «Իսկ ո՞վ է իմ ընկերը»:'
      verse: 29
    - text: 'Յիսուս պատասխանեց եւ ասաց. «Մի մարդ Երուսաղէմից Երիքով էր իջնում եւ ընկաւ
        աւազակների ձեռքը, որոնք նրան մերկացրին, վիրաւորեցին եւ կիսամեռ թողեցին ու
        գնացին:'
      verse: 30
    - text: Պատահեց, որ մի քահանայ նոյն ճանապարհով իջնի. նրան տեսաւ եւ թողեց անցաւ.
      verse: 31
    - text: 'նոյնպէս եւ մի ղեւտացի նոյն տեղով անցնելիս, տեսաւ եւ թողեց անցաւ:'
      verse: 32
    - text: 'Մի սամարացի, որ ճանապարհորդում էր, եկաւ նոյն տեղով նրա մօտ եւ տեսնելով
        նրան՝ գթաց:'
      verse: 33
    - text: 'Եւ մօտենալով՝ կապեց նրա վէրքերը, վրան ձէթ ու գինի ածեց եւ դնելով նրան
        իր գրաստի վրայ՝ տարաւ մի իջեւան եւ խնամեց նրան:'
      verse: 34
    - text: 'Եւ յաջորդ օրը, երբ դուրս էր գալիս այնտեղից, իջեւանատիրոջը երկու դահեկան
        հանեց տուեց եւ ասաց. «Խնամի՛ր նրան եւ ինչ որ ծախսես դրա վրայ, իմ միւս անգամ
        գալուն կը հատուցեմ քեզ»:'
      verse: 35
    - text: 'Արդ, ըստ քեզ, այդ երեքից ո՞րը մերձաւորի պէս վերաբերուեց նրան, ով աւազակների
        ձեռքն էր ընկել»:'
      verse: 36
    - text: 'Եւ սա ասաց. «Նա, ով նրան բարիք արեց»: Յիսուս նրան ասաց. «Գնա՛ եւ դու
        նո՛յն ձեւով արա»:'
      verse: 37
    - text: 'Եւ մինչ նրանք գալիս էին, Յիսուս մտաւ մի գիւղ, եւ Մարթա անունով մի կին
        նրան ընդունեց իր տան մէջ:'
      verse: 38
    - text: 'Եւ սա մի քոյր ունէր, որի անունը Մարիամ էր, որ եկաւ նստեց Տիրոջ ոտքերի
        առաջ եւ լսում էր նրա խօսքերը:'
      verse: 39
    - text: 'Իսկ Մարթան, որ զբաղուած էր տնային շատ գործերով, եկաւ կանգնեց նրա մօտ
        եւ ասաց. «Տէ՛ր, քեզ փոյթ չէ՞, որ քոյրս ինձ մենակ է թողել ծառայութեան գործի
        մէջ. արդ, ասա՛ դրան, որ օգնի ինձ»:'
      verse: 40
    - text: Յիսուս պատասխանեց ու ասաց. «Մարթա՛, Մարթա՛, դու հոգս ես անում եւ շատ բաներով
        ես զբաղուած,
      verse: 41
    - text: 'բայց այստեղ քիչ բան է պէտք. Մարիամը ընտրել է լաւ մասը, որ նրանից չպիտի
        վերցուի»:'
      verse: 42
  - chapter: 11
    verses:
    - text: 'Եւ եղաւ որ Յիսուս մի տեղ աղօթքի էր կանգնած. եւ երբ վերջացրեց, նրա աշակերտներից
        մէկն ասաց նրան. «Տէ՛ր, մեզ աղօթել սովորեցրո՛ւ, ինչպէս Յովհաննէսը սովորեցրեց
        իր աշակերտներին»:'
      verse: 1
    - text: Նա նրանց ասաց. «Երբ աղօթքի կանգնէք, ասացէ՛ք.
      verse: 2
    - text: Եւ Յիսուս նրանց ասաց. «Ձեզնից ո՞վ է, որ բարեկամ ունենայ, գնայ նրա մօտ
        կէսգիշերին եւ ասի նրան. բարեկա՛մ, ինձ երեք նկանակ փո՛խ տուր,
      verse: 3
    - text: 'որովհետեւ իմ բարեկամը ճանապարհից եկաւ ինձ մօտ, եւ ես նրա առաջ դնելու
        ոչինչ չունեմ:'
      verse: 4
    - text: 'Իսկ նա ներսից պատասխանի եւ ասի. «Ինձ նեղութիւն մի՛ տուր, որովհետեւ դռները
        փակուած են, եւ երեխաներս ինձ հետ անկողնում են, չեմ կարող վեր կենալ եւ քեզ
        հաց տալ»:'
      verse: 5
    - text: 'Ասում եմ ձեզ, եթէ բարեկամութեան համար էլ վեր չկենայ եւ հաց չտայ նրան,
        նրա թախանձանքի՛ պատճառով վեր կենալով կը տայ նրան, ինչ որ պէտք է:'
      verse: 6
    - text: Եւ ես ասում եմ ձեզ. խնդրեցէ՛ք, եւ Աստծուց կը տրուի ձեզ, փնտռեցէ՛ք, եւ
        կը գտնէք, բախեցէ՛ք, եւ կը բացուի ձեզ համար,
      verse: 7
    - text: 'որովհետեւ, ով որ խնդրում է, առնում է, ով որ փնտռում է, գտնում է, եւ ով
        որ բախում է, բացւում է նրա առաջ:'
      verse: 8
    - text: Ձեզնից ո՞վ է այն հայրը, որի որդին եթէ ձուկ ուզի, միթէ ձկան փոխարէն օ՞ձ
        կը տայ նրան.
      verse: 9
    - text: 'եւ կամ ձու ուզի, միթէ կարի՞ճ կը տայ նրան:'
      verse: 10
    - text: 'Իսկ եթէ դուք, որ չար էք, գիտէք բարի պարգեւներ տալ ձեր որդիներին, որչա՜փ
        եւս առաւել ձեր երկնաւոր Հայրը բարիքներ կը տայ նրանց, որոնք ուզում են իրենից»:'
      verse: 11
    - text: 'Եւ Յիսուս մի համր դեւ էր հանում. եւ երբ դեւը ելաւ, համրը խօսեց. եւ ամբողջ
        ժողովուրդը զարմացաւ:'
      verse: 12
    - text: 'Եւ նրանցից ոմանք ասացին. «Դա դեւերին հանում է դեւերի իշխան Բէեղզեբուղի
        միջոցով»:'
      verse: 13
    - text: 'Իսկ ուրիշներ փորձում էին նրան եւ երկնքից նշան էին ուզում նրանից:'
      verse: 14
    - text: 'Իսկ նա իմանալով նրանց մտածումները՝ ասաց նրանց. «Ինքն իր մէջ բաժանուած
        ամէն թագաւորութիւն աւերւում է, եւ ինքն իր մէջ բաժանուած ամէն տուն՝ կործանւում:'
      verse: 15
    - text: 'Արդ, եթէ սատանան էլ ինքն իր մէջ բաժանուեց, նրա թագաւորութիւնը ինչպէ՞ս
        կարող է կանգուն մնալ. որովհետեւ իմ մասին ասում էք, թէ՝ «Դա դեւերին հանում
        է դեւերի իշխան Բէեղզեբուղի միջոցով»:'
      verse: 16
    - text: 'Եթէ ես դեւերին հանում եմ Բէեղզեբուղի միջոցով, ձեր հետեւորդները ինչո՞վ
        պիտի հանեն. դրա համար նրա՛նք պիտի լինեն ձեր դատաւորները:'
      verse: 17
    - text: 'Իսկ եթէ Աստծու մատով եմ հանում դեւերին, ապա Աստծու արքայութիւնը հասել
        է ձեր վրայ:'
      verse: 18
    - text: 'Երբոր զինուած հզօր մի մարդ պահպանում է իր տունը, նրա ինչքը ապահով է:'
      verse: 19
    - text: 'Բայց եթէ նրանից աւելի հզօրը գայ նրա վրայ եւ յաղթի նրան, նրանից կը հանի
        այն զէնքերը, որոնց վրայ յոյս էր դրել, եւ նրա աւարը կը բաժանի:'
      verse: 20
    - text: 'Ով ինձ հետ չէ, հակառակ է ինձ, եւ ով ինձ հետ չի հաւաքում, ցրում է»:'
      verse: 21
    - text: '«Երբ պիղծ դեւը ելնում է մարդուց, շրջում է անջրդի տեղերում, հանգիստ է
        փնտռում. եւ երբ չի գտնում, ասում է՝ «Վերադառնամ իմ տունը, որտեղից ելայ»:'
      verse: 22
    - text: 'Եւ գալիս է ու գտնում այն՝ մաքրուած եւ կարգի բերուած:'
      verse: 23
    - text: 'Այն ժամանակ գնում եւ վերցնում է իրենից աւելի չար եօթը այլ դեւեր եւ մտնում,
        բնակւում է այնտեղ. եւ այն մարդու վերջին վիճակը լինում է աւելի վատ, քան նախկինը»:'
      verse: 24
    - text: 'Եւ մինչդեռ Յիսուս այս բանն էր խօսում, ժողովրդի միջից մի կին ձայն բարձրացրեց
        եւ ասաց. «Երանի՜ է այն կնոջը, որ յղացաւ եւ դիեցրեց քեզ»:'
      verse: 25
    - text: 'Եւ նա ասաց. «Մանաւանդ երանի՜ է նրանց, որ լսում են Աստծու խօսքը եւ կը
        պահեն»:'
      verse: 26
    - text: Եւ երբ ժողովուրդը նրա շուրջը խռնուեց, սկսեց ասել. «Այս սերունդը չար սերունդ
        է. նշան է ուզում, եւ նրան երկնքից այլ նշան չի տրուի, բացի Յովնանի նշանից.
      verse: 27
    - text: 'որովհետեւ, ինչպէս Յովնանը նշան եղաւ նինուէացիների համար, նոյնպէս մարդու
        Որդին նշան կը լինի այս սերնդի համար:'
      verse: 28
    - text: 'Հարաւի դշխոն դատաստանի ժամանակ վեր պիտի կենայ այս սերնդի մարդկանց հետ
        եւ պիտի դատապարտի նրանց, որովհետեւ նա երկրի ծագերից եկաւ լսելու Սողոմոնի իմաստութիւնը.
        եւ ահա Սողոմոնից մեծը կայ այստեղ:'
      verse: 29
    - text: 'Նինուէի մարդիկ դատաստանի ժամանակ վեր պիտի կենան այս սերնդի հետ եւ պիտի
        դատապարտեն նրան, որովհետեւ Յովնանի քարոզութեան վրայ ապաշխարեցին. եւ ահա Յովնանից
        մեծը կայ այստեղ»:'
      verse: 30
    - text: '«Ոչ ոք ճրագ վառելով ծածուկ տեղ չի դնի, այլ կը դնի աշտանակի վրայ, որպէսզի
        մտնողը լոյս տեսնի:'
      verse: 31
    - text: 'Մարմնի ճրագը աչքն է. երբ աչքը առողջ է, ամբողջ մարմինը լուսաւոր կը լինի,
        իսկ երբ աչքը պղտոր է, մարմինն էլ խաւար կը լինի:'
      verse: 32
    - text: 'Արդ, զգո՛յշ եղիր, գուցէ այն լոյսը, որ քո մէջ է, խաւար լինի:'
      verse: 33
    - text: 'Եթէ քո ամբողջ մարմինը լուսաւոր է, եւ նրա մէջ խաւարի մաս չկայ, ամէն ինչ
        այնպէս լուսաւոր կը լինի, ինչպէս երբ ճրագը իր շողերով լուսաւորի քեզ»:'
      verse: 34
    - text: 'Եւ մինչդեռ նա խօսում էր այս բաները, մի փարիսեցի աղաչում էր նրան, որ իր
        մօտ ճաշի: Եւ նա մտնելով՝ սեղան նստեց:'
      verse: 35
    - text: 'Երբ փարիսեցին տեսաւ, զարմացաւ, որովհետեւ Յիսուս ճաշից առաջ չլուացուեց:'
      verse: 36
    - text: 'Տէրը նրան ասաց. «Այժմ դուք՝ փարիսեցիներդ, բաժակի եւ պնակի արտաքինն էք
        մաքրում, իսկ ձեր ներքինը լի է յափշտակութեամբ եւ չարութեամբ:'
      verse: 37
    - text: 'Անմիտնե՛ր, չէ՞ որ նա, ով արտաքինը ստեղծեց, նաեւ ներքինը ստեղծեց:'
      verse: 38
    - text: 'Բայց տեսէ՛ք, թէ ինչն է իսկապէս արժան. ողորմութի՛ւն տուէք, եւ ահա ձեր
        ամէն ինչը մաքուր կը լինի:'
      verse: 39
    - text: 'Բայց վա՜յ ձեզ՝ փարիսեցիներիդ, որ տասանորդ էք տալիս անանուխի, փեգենայի
        եւ ամէն տեսակ բանջարեղէնի, բայց զանց էք անում Աստծու արդարութիւնն ու սէրը.
        այս բաները պէտք էր անել, բայց միւսները զանց չանել:'
      verse: 40
    - text: 'Վա՜յ ձեզ՝ փարիսեցիներիդ, որ ժողովարաններում բարձր գահերն էք սիրում եւ
        հրապարակներում՝ առաջին ողջոյնները ստանալ:'
      verse: 41
    - text: 'Վա՜յ ձեզ, որ անյայտ գերեզմանների պէս էք. մարդիկ քայլում են նրանց վրայով
        եւ չգիտեն»:'
      verse: 42
    - text: 'Օրէնսգէտներից մէկը պատասխանեց եւ ասաց նրան. «Վարդապե՛տ, այդ բաներն ասելով՝
        մեզ էլ ես նախատում»:'
      verse: 43
    - text: 'Եւ նա ասաց. «Վա՜յ ձե՛զ եւս, օրէնսգէտնե՛ր, որ մարդկանց դժուարակիր բեռներ
        էք բարձում, բայց դուք ինքներդ մէկ մատով իսկ բեռներին չէք դիպչում:'
      verse: 44
    - text: 'Վա՜յ ձեզ, որ մարգարէներին շիրիմներ էք շինում, իսկ ձեր հայրերը նրանց սպանեցին:'
      verse: 45
    - text: 'Դրանով իսկ դուք վկայում էք, թէ կամակից էք ձեր հայրերի գործերին, որովհետեւ
        նրանք կոտորեցին մարգարէներին, իսկ դուք նրանց գերեզմաններ էք շինում:'
      verse: 46
    - text: Դրա համար Աստծու իմաստութիւնն ասաց. նրանց մէջ մարգարէներ եւ առաքեալներ
        կ՚ուղարկեմ, եւ նրանցից ոմանց պիտի սպանեն եւ հալածեն,
      verse: 47
    - text: որպէսզի այդ սերնդից պահանջուի արիւնը բոլոր մարգարէների՝ թափուած աշխարհի
        սկզբից՝
      verse: 48
    - text: 'Աբէլի արիւնից մինչեւ արիւնը Զաքարիայի, որը կորստեան մատնուեց խորանի եւ
        տաճարի միջեւ. այո՛, ասում եմ ձեզ, պիտի պահանջուի՛ այդ սերնդից:'
      verse: 49
    - text: 'Վա՜յ ձեզ՝ օրէնսգէտների՛դ, որ թաքցնում էք գիտութեան բանալիները. դուք չէք
        մտնում եւ մտնողներին էլ արգելում էք»:'
      verse: 50
    - text: 'Եւ երբ այս բոլորը նրանց ասաց ամբողջ ժողովրդի առաջ, ամօթահար եղան. եւ
        օրէնսգէտներն ու փարիսեցիները սկսեցին խիստ չարանալ եւ բանավէճի բռնուել նրա
        հետ՝ շատ բաների համար:'
      verse: 51
    - text: 'Եւ սպասում էին նրա բերանից ինչ-ինչ խօսքեր որսալ, որպէսզի չարախօսեն նրա
        մասին:'
      verse: 52
    - text: ''
      verse: 53
    - text: ''
      verse: 54
  - chapter: 12
    verses:
    - text: Մինչ Յիսուսի շուրջը բիւրաւոր ժողովուրդ հաւաքուեց՝ իրար կոխոտելու աստիճան,
        նա սկսեց նախ իր աշակերտներին ասել. «Նախ դուք ձեզ զգո՛յշ պահեցէք փարիսեցիների
        խմորից, որ կեղծաւորութիւնն է,
      verse: 1
    - text: որովհետեւ չկայ ծածուկ բան, որ չյայտնուի, եւ գաղտնի բան, որ չիմացուի,
      verse: 2
    - text: 'քանի որ, ինչ որ խաւարի մէջ ասէք, լսելի պիտի լինի լոյսի մէջ. եւ ինչ որ
        շտեմարաններում փսփսաք ականջների մէջ, պիտի քարոզուի տանիքների վրայ:'
      verse: 3
    - text: Բայց ասում եմ ձեզ՝ իմ սիրելիներին, մի՛ զարհուրէք նրանցից, որ մարմինն են
        սպանում եւ դրանից յետոյ աւելի բան անել չեն կարող,
      verse: 4
    - text: 'այլ ցոյց կը տամ ձեզ, թէ ումի՛ց պէտք է վախենաք: Վախեցէ՛ք նրանից, ով սպանելուց
        յետոյ գեհեն նետելու իշխանութիւն ունի: Այո՛, ասում եմ ձեզ, վախեցէ՛ք նրանից:'
      verse: 5
    - text: 'Չէ՞ որ հինգ ճնճղուկը երկու դահեկանի է վաճառւում, եւ նրանցից ոչ մէկը Աստծու
        առաջ մոռացուած չէ:'
      verse: 6
    - text: 'Նոյնիսկ ձեր գլխի բոլոր մազերը հաշուուած են. մի՛ վախեցէք, որովհետեւ դուք
        շատ աւելի յարգի էք, քան ճնճղուկները»:'
      verse: 7
    - text: '«Ասում եմ ձեզ, ով որ մարդկանց առաջ խոստովանի ինձ, մարդու Որդին էլ նրան
        կը խոստովանի Աստծու հրեշտակների առաջ:'
      verse: 8
    - text: 'Իսկ ով որ մարդկանց առաջ ինձ կ՚ուրանայ, Աստծու հրեշտակների առաջ պիտի ուրացուի:'
      verse: 9
    - text: 'Եւ ով որ մարդու Որդու դէմ բան ասի, նրան պիտի ներուի, բայց ով որ Սուրբ
        Հոգուն հայհոյի, նրան չպիտի ներուի:'
      verse: 10
    - text: Իսկ երբ ձեզ տանեն ժողովարանների, կառավարիչների եւ իշխանաւորների առաջ,
        մի՛ մտահոգուէք, թէ ինչպէս կամ ինչ պատասխան պիտի տաք եւ կամ ինչ պիտի ասէք,
      verse: 11
    - text: 'որովհետեւ Սուրբ Հոգին նոյն ժամին կը սովորեցնի ձեզ, թէ ինչ պէտք է խօսել»:'
      verse: 12
    - text: 'Ժողովրդի միջից մէկը նրան ասաց. «Վարդապե՛տ, ասա եղբօրս, որ ժառանգութիւնը
        ինձ հետ բաժանի»:'
      verse: 13
    - text: 'Եւ նա նրան ասաց. «Ո՛վ մարդ, ինձ ո՞վ դատաւոր կամ բաժանարար կարգեց ձեր
        վրայ»:'
      verse: 14
    - text: 'Ապա ժողովրդին ասաց. «Տեսէք, որ զգոյշ լինէք ամէն տեսակ ագահութիւնից, որովհետեւ
        մարդու կեանքը իր կուտակած հարստութեան մէջ չէ»:'
      verse: 15
    - text: Եւ նրանց մի առակ պատմեց ու ասաց. «Մի մեծահարուստի արտերը առատ բերք տուեցին.
      verse: 16
    - text: 'եւ նա խորհեց իր մտքում ու ասաց. «Տեսնեմ ինչ կարող եմ անել, քանի որ բերքս
        կուտակելու տեղ չկայ:'
      verse: 17
    - text: Գիտեմ, - ասաց նա, - թէ ինչ պէտք է անեմ. կը քանդեմ իմ շտեմարանները եւ աւելի
        մեծերը կը շինեմ ու այնտեղ կը հաւաքեմ ցորենը եւ իմ ամբողջ բարիքները.
      verse: 18
    - text: 'ու ինքս ինձ կ՚ասեմ՝ ո՛վ մարդ, շատ տարիների համար ամբարուած բազում բարիքներ
        ունես, հանգի՛ստ արա, կե՛ր, խմի՛ր եւ ուրա՛խ եղիր»:'
      verse: 19
    - text: 'Աստուած նրան ասաց. «Անմի՛տ, հէնց այս գիշեր հոգիդ քեզնից պահանջելու են,
        իսկ ինչ որ պատրաստել ես, ո՞ւմն է լինելու»:'
      verse: 20
    - text: 'Նոյնպէս է նաեւ նա, ով իր անձի համար գանձ կը հաւաքի եւ Աստուծով չի հարստանայ»:'
      verse: 21
    - text: Եւ իր աշակերտներին ասաց. «Դրա համար էլ ասում եմ ձեզ. հոգ մի՛ արէք ձեր
        հոգու համար, թէ ինչ էք ուտելու, ոչ էլ մարմնի համար, թէ ինչ էք հագնելու,
      verse: 22
    - text: 'որովհետեւ հոգին առաւել է, քան կերակուրը, եւ մարմինը՝ քան հագուստը:'
      verse: 23
    - text: 'Նայեցէ՛ք ագռաւներին, որոնք ո՛չ սերմանում են եւ ո՛չ հնձում, որոնք ո՛չ
        շտեմարաններ ունեն եւ ո՛չ էլ ամբարներ, բայց Աստուած կերակրում է նրանց. որքա՜ն
        եւս առաւել ձեզ, որ շատ աւելի յարգի էք, քան թռչունները:'
      verse: 24
    - text: 'Ձեզնից ո՞վ, հոգս անելով, կը կարողանայ իր հասակի վրայ մէկ կանգուն աւելացնել:'
      verse: 25
    - text: 'Արդ, եթէ փոքր բանի մէջ անկարող էք, այլ բաների համար ինչո՞ւ էք հոգս անում:'
      verse: 26
    - text: 'Նայեցէ՛ք շուշանին՝ ինչպէս է աճում. ո՛չ աշխատում է եւ ո՛չ հիւսում: Ասում
        եմ ձեզ՝ Սողոմոնն իսկ իր ամբողջ փառքի մէջ նրանցից մէկի նման չհագնուեց:'
      verse: 27
    - text: 'Իսկ եթէ խոտը, որ այսօր բաց դաշտի մէջ է, իսկ վաղը հնոց է նետուելու, Աստուած
        այդպէ՛ս է հագցնում, որչա՜փ եւս առաւել ձեզ պիտի հագցնի, թերահաւատնե՛ր:'
      verse: 28
    - text: Եւ դուք մի՛ մտահոգուէք, թէ ի՛նչ էք ուտելու կամ ի՛նչ էք խմելու, եւ մի՛
        մտատանջուէք,
      verse: 29
    - text: 'որովհետեւ այդ ամէնը աշխարհի հեթանոսներն են, որ փնտռում են: Իսկ ձեր Հայրը
        գիտէ, որ այդ ամէնը պէտք է ձեզ:'
      verse: 30
    - text: 'Այլ դուք հետամո՛ւտ եղէք Աստծու արքայութեանը, եւ այդ ամէնը աւելիով կը
        տրուի ձեզ»:'
      verse: 31
    - text: '«Մի՛ վախեցիր, փոքրի՛կ հօտ, որովհետեւ ձեր Հայրը հաճեց տալ ձեզ արքայութիւնը:'
      verse: 32
    - text: Վաճառեցէ՛ք ձեր ինչքերը եւ ողորմութիւն տուէք. եւ ձեզ համար շինեցէ՛ք չհնացող
        քսակներ եւ անհատնում գանձեր երկնքում, ուր ո՛չ գողն է մօտենում, եւ ո՛չ ցեցը՝
        փչացնում.
      verse: 33
    - text: 'որովհետեւ, ուր որ ձեր գանձն է, այնտեղ եւ ձեր սրտերը կը լինեն»:'
      verse: 34
    - text: '«Թող ձեր գօտիները մէջքներիդ պնդուած լինեն, եւ ճրագներդ՝ վառուած:'
      verse: 35
    - text: 'Եւ դուք նմանուեցէ՛ք այն ծառաներին, որոնք սպասում են իրենց տիրոջը, թէ
        ե՛րբ կը վերադառնայ հարսանիքից, որպէսզի, երբ գայ եւ բախի դուռը, իսկոյն բաց
        անեն:'
      verse: 36
    - text: 'Երանի՜ այն ծառաներին, որոնց արթուն կը գտնի տէրը, երբ գայ: Ճշմարիտ եմ
        ասում ձեզ, որ նա գօտի կը կապի մէջքին, սեղան կը նստեցնի նրանց եւ կ՚անցնի նրանց
        սպասարկելու:'
      verse: 37
    - text: 'Եւ եթէ տէրը գայ կէսգիշերին եւ կամ աւելի ուշ ու գտնի նրանց այդպէս, երանելի
        են այդ ծառաները:'
      verse: 38
    - text: 'Բայց այն էլ իմացէ՛ք, որ եթէ տանտէրը գիտենար, թէ ո՛ր ժամին գող կը գայ,
        թոյլ չէր տայ, որ իր տունը կտրեն:'
      verse: 39
    - text: 'Դուք էլ պատրա՛ստ եղէք, որովհետեւ այն ժամին, երբ չէք սպասի, կը գայ մարդու
        Որդին»:'
      verse: 40
    - text: 'Պետրոսն ասաց. «Տէ՛ր, մե՞զ համար ասացիր այդ առակը, թէ՞ բոլորի համար»:'
      verse: 41
    - text: 'Եւ Տէրն ասաց. «Ո՞վ է այն հաւատարիմ եւ իմաստուն տնտեսը, որին իր տէրը իր
        ծառաների վրայ վերակացու կարգեց՝ ժամանակի՛ն կերակուր տալու համար:'
      verse: 42
    - text: 'Երանի՜ է այն ծառային, որին իր տէրը, երբ որ գայ, այդպէս արած կը գտնի:'
      verse: 43
    - text: 'Արդարեւ, ասում եմ ձեզ, որ նրան իր բոլոր ինչքերի վրայ վերակացու կը կարգի:'
      verse: 44
    - text: Իսկ եթէ այդ ծառան իր սրտում ասի՝ «Իմ տէրը ուշանում է գալ», եւ սկսի ծեծել
        ծառաներին եւ աղախիններին, ուտել, խմել եւ հարբել,
      verse: 45
    - text: 'այդ ծառայի տէրը կը գայ այն օրը, երբ նա չէր սպասում, եւ այն ժամին, որ
        չէր իմանում. նրան մէջքից երկու կտոր կ՚անի եւ նրա բաժինը անհաւատների հետ կը
        դնի:'
      verse: 46
    - text: 'Իսկ այն ծառան, որ գիտէ իր տիրոջ կամքը, բայց նրա կամքի համաձայն չի պատրաստի,
        շատ ծեծ կ՚ուտի:'
      verse: 47
    - text: 'Եւ այն ծառան, որ չգիտէ իր տիրոջ կամքը եւ ծեծի արժանի գործ է կատարում,
        քիչ ծեծ կ՚ուտի. նրան, ում շատ է տրուած, նրանից շատ էլ կ՚ուզուի, եւ ում շատ
        է վստահուած, նրանից աւելին կը պահանջեն»:'
      verse: 48
    - text: '«Երկրի վրայ կրակ գցելու եկայ. եւ ինչքա՜ն եմ կամենում, որ արդէն իսկ բորբոքուած
        լինի:'
      verse: 49
    - text: 'Եւ մի մկրտութիւն ունեմ մկրտուելու եւ ինչպէ՜ս եմ շտապում, որ կատարուի:'
      verse: 50
    - text: Կարծում էք, թէ երկրին խաղաղութի՞ւն տալու եկայ. ո՛չ, ասում եմ ձեզ, այլ՝
        բաժանում.
      verse: 51
    - text: 'որովհետեւ մէկ տան մէջ այսուհետեւ հինգ հոգի իրարից բաժանուած պիտի լինեն.
        երեքը՝ երկուսի դէմ, եւ երկուսը՝ երեքի:'
      verse: 52
    - text: 'Հայրը պիտի բաժանուի որդու դէմ, եւ որդին՝ Հօր, մայրը՝ աղջկայ դէմ, եւ աղջիկը՝
        մօր, կեսուրը՝ հարսի դէմ, եւ հարսը՝ իր կեսրոջ»:'
      verse: 53
    - text: 'Ժողովրդին էլ ասաց. «Երբ տեսնէք, որ արեւմուտքից ամպ է ելնում, իսկոյն կ՚ասէք,
        թէ՝ անձրեւ կը գայ: Այդպէս էլ լինում է:'
      verse: 54
    - text: 'Եւ երբ հարաւի քամին փչի, կ՚ասէք, թէ՝ խորշակ կը լինի: Եւ այդպէս էլ լինում
        է:'
      verse: 55
    - text: 'Կեղծաւորնե՛ր, երկնքի եւ երկրի երեւոյթները քննել գիտէք, իսկ այս ներկայ
        ժամանակը ինչպէ՞ս չէք քննում:'
      verse: 56
    - text: 'Ինչո՞ւ դուք անձնապէս արժանին չէք ընտրում:'
      verse: 57
    - text: 'Երբ քո թշնամու հետ գնաս իշխանի մօտ, ճանապարհին հաշիւդ մաքրի՛ր, որ նրանից
        ազատուես, որովհետեւ գուցէ նա քեզ քարշ տայ դատաւորի մօտ, եւ դատաւորը քեզ բանտապահի
        ձեռքը յանձնի, եւ բանտապահն էլ՝ բանտ նետի:'
      verse: 58
    - text: 'Ասում եմ քեզ, այնտեղից դուրս չես գայ, մինչեւ որ չվճարես վերջին գրոշը»:'
      verse: 59
  - chapter: 13
    verses:
    - text: 'Այդ նոյն ժամանակ ոմանք եկան եւ պատմեցին նրան այն գալիլիացիների մասին,
        որոնց արիւնը Պիղատոսը խառնեց իրենց զոհերի արեան հետ:'
      verse: 1
    - text: 'Նա պատասխանեց նրանց եւ ասաց. «Կարծո՞ւմ էք, թէ այն գալիլիացիները, որոնք
        այդպիսի պատահարների ենթարկուեցին, աւելի մեղաւոր էին քան բոլոր գալիլիացիները:'
      verse: 2
    - text: 'Ո՛չ, ասում եմ ձեզ, սակայն, եթէ չապաշխարէք, ամէնքդ էլ նոյնպէս պիտի կորչէք:'
      verse: 3
    - text: 'Կամ նրանք՝ այն տասնութ մարդիկ, որոնց վրայ Սիլովամում աշտարակը փուլ եկաւ
        եւ սպանեց նրանց, կարծում էք, թէ աւելի մեղապա՞րտ էին, քան Երուսաղէմում բնակուող
        բոլոր մարդիկ:'
      verse: 4
    - text: 'Ո՛չ, ասում եմ ձեզ, սակայն եթէ չապաշխարէք, ամէնքդ էլ նոյնպէս պիտի կորչէք»:'
      verse: 5
    - text: 'Պատմեց եւ այս առակը. «Մի մարդ իր այգում մի թզենի էր տնկել. եւ երբ պտղի
        ժամանակը հասաւ, նա եկաւ նրա վրայ պտուղ փնտռելու ու չգտաւ:'
      verse: 6
    - text: 'Այգեգործին ասաց. «Ահա երեք տարի է, որ գալիս եմ այդ թզենու վրայ պտուղ
        փնտռելու եւ չեմ գտնում. արդ, կտրի՛ր այդ. ինչո՞ւ է հողն զբաղեցնում»:'
      verse: 7
    - text: Այգեգործը պատասխանեց եւ ասաց. «Տէ՛ր իմ, նրան այս տարի էլ թո՛ղ, մինչեւ
        որ նրա շուրջը փորեմ եւ աղբ գցեմ.
      verse: 8
    - text: 'գուցէ թէ պտուղ տայ. ապա թէ ոչ՝ մի տարուց յետոյ կը կտրես այդ»:'
      verse: 9
    - text: 'Եւ մի շաբաթ օր Յիսուս մի ժողովարանում ուսուցանում էր:'
      verse: 10
    - text: 'Եւ ահա այնտեղ կար մի կին, որին չար դեւը տասնութ տարի բռնած էր պահում.
        եւ կուչ էր եկած ու ամենեւին վեր նայել չէր կարողանում:'
      verse: 11
    - text: 'Եւ Յիսուս նրան տեսնելով՝ կանչեց իր մօտ եւ ասաց. «Ո՛վ կին, բժշկուած ես
        քո հիւանդութիւնից»:'
      verse: 12
    - text: 'Եւ ձեռքը դրեց նրա վրայ, ու նոյն ժամին հիւանդը ուղղուեց եւ Աստծուն փառք
        էր տալիս:'
      verse: 13
    - text: 'Ժողովրդապետը բարկացաւ, թէ ինչո՛ւ Յիսուս շաբաթ օրով բուժեց. եւ ասաց ժողովրդին.
        «Վեց օր կայ, երբ արժան է գործել, ա՛յդ օրերին եկէք բուժուեցէք եւ ոչ թէ շաբաթ
        օրը»:'
      verse: 14
    - text: 'Տէրը նրան պատասխանեց եւ ասաց. «Կեղծաւորնե՛ր, ձեզնից իւրաքանչիւր ոք շաբաթ
        օրով իր եզը կամ էշը մսուրից չի՞ արձակում եւ չի՞ տանում ջուր տալու:'
      verse: 15
    - text: 'Իսկ սա Աբրահամի դուստրն էր, որին սատանան ահա տասնութ տարի է, ինչ կապել
        էր, - արժանի չէ՞ր միթէ շաբաթ օրով արձակել նրան կապանքներից»:'
      verse: 16
    - text: 'Եւ երբ այս ասաց, ամաչեցին նրանք, որոնք հակառակում էին նրան. իսկ ամբողջ
        ժողովուրդը ուրախանում էր այն բոլոր փառաւոր գործերի համար, որ կատարւում էին
        Յիսուսի կողմից:'
      verse: 17
    - text: 'Եւ ասաց. «Ինչի՞ նման է Աստծու արքայութիւնը, եւ ինչի՞ նմանեցնեմ այն:'
      verse: 18
    - text: 'Նման է մանանեխի հատիկին, որ մի մարդ վերցրեց եւ նետեց իր պարտէզը: Սա աճեց
        եւ ծառ եղաւ, եւ երկնքի թռչունները ապրում էին նրա ճիւղերի վրայ»:'
      verse: 19
    - text: Եւ դարձեալ ասաց. «Ինչի՞ նմանեցնեմ Աստծու արքայութիւնը.
      verse: 20
    - text: 'նման է այն խմորին, որ մի կին, վերցնելով, խառնեց երեք գրիւ ալիւրի մէջ,
        մինչեւ որ ամբողջը խմորուեց»:'
      verse: 21
    - text: 'Եւ Յիսուս շրջում էր քաղաքներով ու գիւղերով եւ ուսուցանում էր: Երբ ճանապարհ
        էր ընկել դէպի Երուսաղէմ,'
      verse: 22
    - text: 'մէկը նրան ասաց. «Տէ՛ր, սակաւաթի՞ւ են նրանք, որ փրկուելու են»:'
      verse: 23
    - text: 'Եւ նա նրանց ասաց. «Ջանացէ՛ք մտնել նեղ դռնով. ասում եմ ձեզ, որ շատերը
        կ՚ուզենան մտնել, բայց չեն կարողանայ:'
      verse: 24
    - text: 'Այն բանից յետոյ, երբ տանտէրը մտնի եւ դուռը փակի, դուք, դրսում կանգնած,
        կը սկսէք դուռը բախել եւ ասել. «Տէ՛ր, տէ՛ր, բա՛ց մեզ համար». իսկ նա պատասխանելով
        կ՚ասի ձեզ. «Չգիտեմ, թէ որտեղից էք»:'
      verse: 25
    - text: 'Այն ժամանակ կը սկսէք ասել. «Մենք քո առաջ կերանք եւ խմեցինք, եւ դու հրապարակներում
        ուսուցանեցիր»:'
      verse: 26
    - text: 'Եւ տանտէրը կ՚ասի. «Ասում եմ՝ ձեզ չգիտեմ, թէ որտեղից էք. հեռացէ՛ք ինձնից
        դուք՝ բոլոր անիրաւ մշակներդ»:'
      verse: 27
    - text: 'Այնտեղ կը լինի լաց եւ ատամների կրճտում, երբ տեսնէք Աբրահամին, Իսահակին,
        Յակոբին եւ բոլոր մարգարէներին Աստծու արքայութեան մէջ, իսկ ձեզ՝ դուրս հանուած:'
      verse: 28
    - text: 'Եւ կը գան մարդիկ արեւելքից եւ արեւմուտքից, հիւսիսից եւ հարաւից ու կը
        բազմեն Աստծու արքայութեան մէջ:'
      verse: 29
    - text: 'Եւ ահա վերջիններ կան, որ առաջին կը լինեն, եւ առաջիններ՝ որ կը լինեն վերջին»:'
      verse: 30
    - text: 'Նոյն օրը մի քանի փարիսեցիներ մօտեցան եւ ասացին նրան. «Վե՛ր կաց, գնա՛
        այստեղից, որովհետեւ Հերովդէսն ուզում է քեզ սպանել»:'
      verse: 31
    - text: 'Եւ Յիսուս նրանց ասաց. «Գնացէք ասացէ՛ք այն աղուէսին, թէ ահա դեւեր եմ հանում,
        բուժումներ եմ կատարում այսօր եւ վաղը, իսկ երրորդ օրը գործս կ՚աւարտեմ:'
      verse: 32
    - text: 'Բայց պէտք է այսօր, վաղը եւ միւս օրը գնալ. որովհետեւ մարգարէն պէտք չէ,
        որ Երուսաղէմից դուրս կորստեան մատնուի»:'
      verse: 33
    - text: '«Երուսաղէ՜մ, Երուսաղէ՜մ, որ կոտորում էիր մարգարէներին եւ քարկոծում էիր
        քեզ մօտ ուղարկուածներին. քանի՜ քանի՜ անգամ կամեցայ հաւաքել քո որդիներին, ինչպէս
        հաւը իր ձագերին՝ թեւերի տակ, բայց դու չկամեցար:'
      verse: 34
    - text: 'Ահա ձեր տունը ձեզ պիտի թողնուի աւերակ. բայց ասում եմ ձեզ, որ ինձ այլեւս
        չէք տեսնի, մինչեւ որ չասէք՝ «Օրհնեա՜լ է նա, որ գալիս է Տիրոջ անունով»:'
      verse: 35
  - chapter: 14
    verses:
    - text: 'Երբ մի շաբաթ օր նա մտաւ փարիսեցիների իշխանաւորներից մէկի տունը հաց ուտելու,
        նրանք դիտում էին նրան:'
      verse: 1
    - text: 'Եւ ահա այնտեղ, նրա առաջ ջրգողով հիւանդ մի մարդ կար:'
      verse: 2
    - text: 'Յիսուս պատասխանեց օրէնսգէտներին ու փարիսեցիներին եւ ասաց. «Շաբաթ օրով
        բժշկելը օրինաւո՞ր է, թէ՞՝ ոչ»:'
      verse: 3
    - text: 'Նրանք լուռ մնացին: Յիսուս նրան բռնելով՝ բուժեց եւ արձակեց:'
      verse: 4
    - text: 'Եւ նրանց ասաց. «Ձեզնից ո՞ւմ եզը կամ էշը ընկնի ջրհորի մէջ, նա իսկոյն այն
        չի հանի շաբաթ օրով»:'
      verse: 5
    - text: 'Եւ այդ մասին նրան պատասխան տալ չկարողացան:'
      verse: 6
    - text: 'Հրաւիրուածներին էլ մի առակ ասաց՝ տեսնելով, թէ ինչպէս նրանք պատուոյ տեղերն
        էին ընտրում:'
      verse: 7
    - text: 'Նրանց ասաց. «Երբ մէկը քեզ հարսանիքի կամ հրաւէրքի կանչի, առաջին տեղը մի՛
        նստիր, գուցէ քեզնից աւելի պատուական մէկը նրա կողմից կանչուած լինի:'
      verse: 8
    - text: 'Եւ քեզ ու նրան կանչողը գայ ու քեզ ասի՝ «Սրան տե՛ղ տուր»: Եւ ապա սկսես
        ամօթով վերջին տեղը գրաւել:'
      verse: 9
    - text: Այլ, երբ հրաւիրուես, գնա բազմի՛ր վերջին տեղը, որպէսզի, երբ քեզ կանչողը
        գայ եւ քեզ ասի՝ «Բարեկա՛մ, աւելի վե՛ր մօտեցիր», այն ժամանակ քո սեղանակիցների
        առաջ դու փառաւորուես.
      verse: 10
    - text: 'որովհետեւ նա, ով ինքն իրեն բարձրացնում է, պիտի խոնարհուի, եւ նա, ով ինքն
        իրեն խոնարհեցնում է, պիտի բարձրանայ»:'
      verse: 11
    - text: 'Իրեն հրաւիրողին էլ ասաց. «Երբ ճաշ կամ ընթրիք ես տալիս, մի՛ կանչիր ո՛չ
        քո բարեկամներին, ո՛չ քո եղբայրներին, ո՛չ քո ազգականներին եւ ո՛չ էլ քո հարուստ
        հարեւաններին, որպէսզի նրանք էլ փոխարէնը քեզ չհրաւիրեն, եւ քեզ հատուցում լինի:'
      verse: 12
    - text: Այլ, երբ ընդունելութիւն անես, կանչի՛ր աղքատներին, խեղանդամներին, կաղերին
        ու կոյրերին
      verse: 13
    - text: 'եւ երանելի կը լինես, որովհետեւ փոխարէնը քեզ հատուցելու ոչինչ չունեն:
        Եւ դրա փոխարէն քեզ կը հատուցուի արդարների յարութեան օրը»:'
      verse: 14
    - text: 'Երբ սեղանակիցներից մէկը այս լսեց, ասաց նրան. «Երանի՜ նրան, ով ճաշ կ՚ուտի
        Աստծու արքայութեան մէջ»:'
      verse: 15
    - text: 'Եւ Յիսուս ասաց. «Մի մարդ ընթրիք սարքեց եւ հրաւիրեց շատերին:'
      verse: 16
    - text: 'Եւ ընթրիքի ժամին իր ծառային ուղարկեց՝ կանչելու հրաւիրուածներին, թէ՝ «Եկէ՛ք,
        որովհետեւ ահա ամէն ինչ պատրաստ է»:'
      verse: 17
    - text: 'Եւ ամէնքը մէկ-մէկ սկսեցին հրաժարուել: Առաջինն ասաց. «Ագարակ գնեցի եւ
        պէտք է, որ գնամ տեսնեմ. խնդրում եմ քեզ, ինձ հրաժարուա՛ծ համարիր»:'
      verse: 18
    - text: 'Եւ միւսն ասաց. «Հինգ լուծ եզներ գնեցի. գնում եմ դրանք փորձելու. խնդրում
        եմ քեզ, ինձ հրաժարուա՛ծ համարիր»:'
      verse: 19
    - text: 'Իսկ միւսն ասաց. «Կին եմ առել, դրա համար էլ չեմ կարող գալ»:'
      verse: 20
    - text: 'Եւ ծառան եկաւ ու իր տիրոջը պատմեց այս: Այդ ժամանակ, բարկանալով, տանտէրն
        իր ծառային ասաց. «Իսկոյն դո՛ւրս եկ քաղաքի հրապարակներն ու փողոցները եւ աղքատներին,
        խեղանդամներին, կաղերին ու կոյրերին բեր մտցրո՛ւ այստեղ»:'
      verse: 21
    - text: 'Եւ ծառան ասաց. «Տէ՛ր, ինչ հրամայեցիր՝ կատարուեց եւ էլի տեղ կայ»:'
      verse: 22
    - text: 'Եւ տէրը ծառային ասաց. «Դո՛ւրս եկ ճանապարհներն ու ցանկապատների առաջ եւ
        մարդկանց այստեղ մտցրո՛ւ, որպէսզի տունս լցուի»:'
      verse: 23
    - text: 'Ասում եմ ձեզ, որ այդ հրաւիրուածներից ոչ ոք իմ ընթրիքից չի ճաշակի»:'
      verse: 24
    - text: Եւ նրա հետ շատ ժողովուրդ էր գնում. նա դարձաւ եւ ասաց նրանց.
      verse: 25
    - text: «Եթէ մէկը ինձ մօտ գայ եւ չնախընտրի ինձ իր հօրից ու մօրից, կնոջից ու որդիներից,
        եղբայրներից ու քոյրերից, նոյնիսկ իր անձից անգամ, չի կարող իմ աշակերտը լինել.
      verse: 26
    - text: 'որովհետեւ, ով որ չվերցնի իր խաչը եւ իմ յետեւից չգայ, չի կարող իմ աշակերտը
        լինել:'
      verse: 27
    - text: Ձեզնից ո՞վ, եթէ կամենայ աշտարակ շինել, նախ նստելով չի հաշուի իր ծախսերը,
        թէ աւարտելու համար բաւական դրամ ունի՞,
      verse: 28
    - text: որպէսզի, գուցէ, երբ հիմը դնի եւ չկարողանայ աւարտել, բոլոր նրանք, որ տեսնեն,
        չսկսեն նրան ծաղրել
      verse: 29
    - text: 'եւ ասել, թէ՝ «Այս մարդը սկսեց կառուցել եւ չկարողացաւ աւարտել»:'
      verse: 30
    - text: 'Կամ ո՞ր թագաւորը, եթէ գնայ պատերազմելու մի այլ թագաւորի դէմ, նախ չի նստի
        եւ խորհի, թէ տասը հազարով կը կարողանա՞յ դիմադրել նրան, որ իր վրայ քսան հազարով
        է գալիս:'
      verse: 31
    - text: 'Ապա թէ ոչ, մինչ սա դեռ հեռու է, պատգամաւորութիւն ուղարկելով՝ խաղաղութիւն
        կը խնդրի:'
      verse: 32
    - text: 'Արդ, այսպէս էլ՝ ձեզնից ով որ իր ամբողջ ունեցուածքից չհրաժարուի, չի կարող
        իմ աշակերտը լինել»:'
      verse: 33
    - text: '«Աղը լաւ բան է, բայց եթէ աղն էլ անհամանայ, ինչո՞վ այն պիտի համեմուի:'
      verse: 34
    - text: 'Ո՛չ հողի համար է պիտանի եւ ո՛չ էլ՝ պարարտանիւթի, այլ՝ դուրս թափելու:
        Ով որ ականջ ունի լսելու, թող լսի»:'
      verse: 35
  - chapter: 15
    verses:
    - text: 'Եւ բոլոր մաքսաւորներն ու մեղաւորները նրա մօտն էին, որպէսզի լսեն նրան:'
      verse: 1
    - text: 'Փարիսեցիներն ու օրէնսգէտները տրտնջում էին եւ ասում. «Ինչո՞ւ է սա ընդունում
        մեղաւորներին եւ ուտում նրանց հետ»:'
      verse: 2
    - text: Յիսուս նրանց այս առակն ասաց.
      verse: 3
    - text: '«Ձեզնից ո՞վ է այն մարդը, որ, երբ հարիւր ոչխար ունենայ եւ կորցնի նրանցից
        մէկը, արօտավայրում չի թողնի իննսունիննին եւ չի գնայ կորածի յետեւից, մինչեւ
        որ այն գտնի:'
      verse: 4
    - text: Եւ երբ այն գտնի, կը դնի այն իր ուսերի վրայ խնդութեամբ
      verse: 5
    - text: 'եւ կը գնայ տուն, կը կանչի բարեկամներին եւ հարեւաններին ու նրանց կ՚ասի.
        ուրախացէ՛ք ինձ հետ, որովհետեւ գտայ իմ կորած ոչխարը:'
      verse: 6
    - text: 'Ասում եմ ձեզ, որ այսպէս ուրախութիւն կը լինի երկնքում մի մեղաւորի համար,
        որն ապաշխարում է, քան իննսունինը արդարների համար, որոնց ապաշխարութիւն պէտք
        չէ:'
      verse: 7
    - text: 'Կամ՝ ո՞վ է այն կինը, որ, երբ տասը դրամ ունենայ եւ մի դրամ կորցնի, ճրագ
        չի վառի եւ չի աւլի տունը փութով ու չի փնտռի, մինչեւ որ գտնի:'
      verse: 8
    - text: 'Եւ երբ գտնի, կը կանչի բարեկամներին եւ հարեւաններին ու կ՚ասի. «Ուրախացէ՛ք
        ինձ հետ, որովհետեւ գտայ իմ կորցրած դրամը»:'
      verse: 9
    - text: 'Ասում եմ ձեզ, Աստծու հրեշտակների առաջ այսպէս ուրախութիւն կը լինի մէկ
        մեղաւորի համար, որն ապաշխարում է»:'
      verse: 10
    - text: Եւ ասաց. «Մի մարդ երկու որդի ունէր.
      verse: 11
    - text: 'նրանցից կրտսերը հօրն ասաց. «Հա՛յր, տո՛ւր քո ունեցուածքից ինձ ընկնող բաժինը»:
        Եւ նա ունեցուածքը բաժանեց նրանց:'
      verse: 12
    - text: 'Քիչ օրեր յետոյ, կրտսեր որդին, փողի վերածելով ամէն ինչ, գնաց հեռու աշխարհ
        եւ այնտեղ վատնեց իր ունեցուածքը, որովհետեւ անառակ կեանքով էր ապրում:'
      verse: 13
    - text: 'Եւ երբ ամէն ինչ սպառեց, այդ երկրում սաստիկ սով եղաւ, եւ նա սկսեց չքաւոր
        դառնալ:'
      verse: 14
    - text: 'Գնաց դիմեց այդ երկրի քաղաքացիներից մէկին, եւ սա ուղարկեց նրան իր ագարակը՝
        խոզեր արածեցնելու:'
      verse: 15
    - text: 'Եւ նա ցանկանում էր իր որովայնը լցնել եղջերենու պտղով, որ խոզերն էին ուտում,
        բայց ոչ ոք այդ նրան չէր տալիս:'
      verse: 16
    - text: 'Ապա խելքի եկաւ եւ ասաց. «Քանի՜ վարձու աշխատաւորներ կան իմ հօր տանը, որ
        առատ հաց ունեն, եւ ես այստեղ սովամահ կորչում եմ:'
      verse: 17
    - text: Վեր կենամ գնամ իմ հօր մօտ եւ նրան ասեմ. հա՛յր, մեղանչեցի երկնքի դէմ ու
        քո առաջ
      verse: 18
    - text: 'եւ այլեւս արժանի չեմ քո որդին կոչուելու, ինձ վերցրո՛ւ իբրեւ քո աշխատաւորներից
        մէկը»:'
      verse: 19
    - text: 'Եւ վեր կացաւ եկաւ իր հօր մօտ. եւ մինչ դեռ հեռու էր, հայրը տեսաւ նրան
        եւ գթաց. վեր կացաւ եւ վազեց նրան ընդառաջ, ընկաւ նրա պարանոցով եւ համբուրեց
        նրան:'
      verse: 20
    - text: 'Եւ որդին ասաց նրան. «Հա՛յր, մեղանչեցի երկնքի դէմ եւ քո առաջ, այլեւս արժանի
        չեմ քո որդին կոչուելու»:'
      verse: 21
    - text: Հայրը իր ծառաներին ասաց. «Անմիջապէս հանեցէ՛ք նրա նախկին պատմուճանը եւ
        հագցրէ՛ք նրան, մատանին նրա մատը դրէք եւ նրա ոտքերին՝ կօշիկներ.
      verse: 22
    - text: բերէ՛ք պարարտ եզը, մորթեցէ՛ք, ուտենք եւ ուրախ լինենք,
      verse: 23
    - text: 'որովհետեւ իմ այս որդին մեռած էր եւ կենդանացաւ, կորած էր եւ գտնուեց».
        եւ սկսեցին ուրախանալ:'
      verse: 24
    - text: Իսկ նրա աւագ որդին ագարակում էր. եւ մինչ գալիս էր եւ տանը մօտեցաւ, լսեց
        երգերի եւ պարերի ձայնը.
      verse: 25
    - text: 'եւ իր մօտ կանչելով ծառաներից մէկին՝ հարցրեց, թէ այդ ի՞նչ է:'
      verse: 26
    - text: 'Եւ սա նրան ասաց. «Քո եղբայրը եկել է, եւ քո հայրը մորթեց պարարտ եզը, որովհետեւ
        ողջ առողջ ընդունեց նրան»:'
      verse: 27
    - text: 'Նա բարկացաւ եւ չէր ուզում ներս մտնել. իսկ հայրը դուրս ելնելով՝ աղաչում
        էր նրան:'
      verse: 28
    - text: 'Որդին պատասխանեց եւ ասաց հօրը. «Այս քանի՜ տարի է, որ ծառայում եմ քեզ
        եւ երբեք քո հրամանները զանց չեմ արել. ինձ երբեք մի ուլ չտուիր, որ բարեկամներիս
        հետ ուրախութիւն անէի:'
      verse: 29
    - text: 'Երբ եկաւ քո այդ որդին, որը քո ունեցուածքը կերաւ պոռնիկների հետ, պարարտ
        եզը նրա համար մորթեցիր»:'
      verse: 30
    - text: Հայրը նրան ասաց. «Որդեա՛կ, դու միշտ ինձ հետ ես, եւ ամէն ինչ, որ իմն է,
        քոնն է.
      verse: 31
    - text: 'բայց պէտք էր ուրախ լինել եւ ցնծալ, որովհետեւ քո այս եղբայրը մեռած էր
        եւ կենդանացաւ, կորած էր եւ գտնուեց»:'
      verse: 32
  - chapter: 16
    verses:
    - text: 'Եւ Յիսուս իր աշակերտներին ասաց. «Մի մեծահարուստ մարդ կար, որ մի տնտես
        ունէր. եւ նրա մասին ամբաստանութիւն եղաւ, որպէս թէ վատնում է իր տիրոջ ունեցուածքը:'
      verse: 1
    - text: 'Տէրը կանչեց նրան եւ ասաց. «Այս ի՞նչ եմ լսում քո մասին. տո՛ւր քո տնտեսութեան
        հաշիւը, որովհետեւ այլեւս տնտես լինել չես կարող»:'
      verse: 2
    - text: 'Տնտեսը իր մտքում ասաց. «Ի՞նչ պէտք է անեմ, քանի որ իմ տէրը տնտեսութիւնս
        ինձնից վերցնում է. հողի վրայ աշխատել չեմ կարող, մուրալ ամաչում եմ:'
      verse: 3
    - text: 'Գիտեմ, թէ ինչ պիտի անեմ, որպէսզի, երբ տնտեսութիւնիցս հեռացուեմ, ընդունեն
        ինձ իրենց տները»:'
      verse: 4
    - text: 'Եւ իր տիրոջ պարտապաններից իւրաքանչիւրին մէկ առ մէկ իր մօտ կանչելով՝ առաջինին
        ասում է՝ «Իմ տիրոջը ինչքա՞ն պարտք ունես»:'
      verse: 5
    - text: 'Եւ սա ասում է՝ «Հարիւր տակառիկ ձէթ». եւ տնտեսը նրան ասում է՝ «Ա՛ռ քո
        մուրհակը եւ նստի՛ր ու անմիջապէս գրի՛ր՝ յիսուն»:'
      verse: 6
    - text: 'Ապա դարձեալ միւսին ասում է՝ «Դու ինչքա՞ն պարտք ունես». եւ սա ասաց՝ «Հինգ
        հարիւր պարկ ցորեն»: Տնտեսը նրան ասաց՝ «Ա՛ռ քո մուրհակը եւ նստի՛ր ու գրի՛ր՝
        չորս հարիւր»:'
      verse: 7
    - text: 'Եւ տէրը գովեց անիրաւ տնտեսին, որովհետեւ հնարամտութեամբ գործեց, քանի որ
        այս աշխարհի որդիները աւելի հնարամիտ են, քան լոյսի որդիները իրենց սերնդի մէջ»:'
      verse: 8
    - text: '«Եւ ես ձեզ ասում եմ. անիրաւ մամոնայից ձեզ համար բարեկամներ արէք, որպէսզի,
        երբ այն պակասի, յաւիտենական յարկերի տակ ընդունեն ձեզ:'
      verse: 9
    - text: 'Քիչ բանի մէջ հաւատարիմը շատի մէջ էլ հաւատարիմ է. իսկ քչի մէջ անիրաւը,
        շատի մէջ էլ անիրաւ է:'
      verse: 10
    - text: 'Արդ, եթէ անիրաւ մամոնայի մէջ հաւատարիմ չեղաք, ձեզ ո՞վ կը վստահի ճշմարիտը:'
      verse: 11
    - text: 'Եւ եթէ օտարինը եղող բանի մէջ հաւատարիմ չեղաք, ձերը ո՞վ կը տայ ձեզ:'
      verse: 12
    - text: 'Ոչ մի ծառայ երկու տիրոջ ծառայել չի կարող. որովհետեւ, եթէ մէկին ատի, միւսին
        կը սիրի. կամ եթէ մէկին մեծարի, միւսին էլ կ՚արհամարհի: Չէք կարող ե՛ւ Աստծուն
        ծառայել, ե՛ւ մամոնային»:'
      verse: 13
    - text: 'Երբ փարիսեցիները լսում էին այս բոլորը, նրան պախարակում էին, քանի որ արծաթասէր
        էին:'
      verse: 14
    - text: 'Եւ նրանց ասաց. «Դուք էք, որ մարդկանց առաջ ձեզ արդար էք ձեւացնում, սակայն
        Աստուած ձեր սրտերը գիտէ. որովհետեւ այն, որ մարդկանց առաջ բարձր է, Աստծու առաջ
        զազրելի է:'
      verse: 15
    - text: 'Օրէնքն ու մարգարէները մինչեւ Յովհաննէսն էին. այնուհետեւ աւետարանւում
        է Աստծու արքայութիւնը, եւ ամէն ոք բռնի է ուզում ձեռք բերել այն:'
      verse: 16
    - text: 'Աւելի հեշտ է, որ երկինք ու երկիր անցնեն, քան թէ օրէնքից մէկ նշանախեց
        ընկնի:'
      verse: 17
    - text: 'Ով որ իր կնոջն արձակում է եւ մի ուրիշին առնում, շնանում է. իսկ ով որ
        արձակուածին է առնում, շնանում է»:'
      verse: 18
    - text: '«Մի մեծահարուստ մարդ կար, որ բեհեզ ու ծիրանի էր հագնում եւ ամէն օր առատապէս
        ուրախութիւն էր անում:'
      verse: 19
    - text: 'Եւ Ղազարոս անունով մի աղքատ մարդ ընկած էր նրա դռան առաջ՝ վէրքերով ծածկուած:'
      verse: 20
    - text: 'Եւ ցանկանում էր լցնել իր որովայնը այն փշրանքներով, որոնք թափւում էին
        մեծահարուստի սեղանից: Եւ դեռ շներն էլ գալիս էին ու լիզում նրա վէրքերը:'
      verse: 21
    - text: 'Երբ աղքատը մեռաւ, հրեշտակները նրան տարան Աբրահամի գոգը. մեծահարուստն
        էլ մեռաւ եւ թաղուեց:'
      verse: 22
    - text: 'Եւ դժոխքում, մինչ սա տանջանքների մէջ էր, բարձրացրեց իր աչքերը, հեռուից
        տեսաւ Աբրահամին եւ Ղազարոսին էլ՝ նրա գրկում հանգստացած:'
      verse: 23
    - text: 'Եւ նա աղաղակեց ու ասաց. «Հա՛յր Աբրահամ, ողորմի՛ր ինձ եւ ուղարկի՛ր Ղազարոսին,
        որ իր մատի ծայրը թրջի ջրով եւ զովացնի լեզուս, որովհետեւ այս տապից պապակում
        եմ»:'
      verse: 24
    - text: 'Եւ Աբրահամը նրան ասաց. «Որդեա՛կ, յիշի՛ր, որ դու ստացար քո բարիքները այնտեղ,
        քո կեանքի ընթացքում, իսկ Ղազարոսն էլ՝ չարչարանքները. այժմ սա այստեղ մխիթարւում
        է, իսկ դու այդտեղ պապակում ես:'
      verse: 25
    - text: 'Եւ այս բոլորից բացի, մեծ վիհ կայ մեր եւ ձեր միջեւ. եթէ ուզենան այստեղից
        ձեզ մօտ անցնել, չեն կարողանայ. ոչ էլ այդտեղից մէկը կարող է մեզ մօտ անցնել»:'
      verse: 26
    - text: Մեծահարուստն ասաց. «Արդ, աղաչում եմ քեզ, հա՛յր, որ Ղազարոսին ուղարկես
        իմ հօր տունը, -
      verse: 27
    - text: 'որտեղ ես հինգ եղբայրներ ունեմ, - որպէսզի նրանց վկայութիւն տայ, որ նրանք
        էլ չգան տանջանքների այս վայրը»:'
      verse: 28
    - text: 'Եւ Աբրահամն ասաց. «Նրանք ունեն Մովսէս եւ մարգարէներ, թող նրա՛նց լսեն»:'
      verse: 29
    - text: 'Եւ նա ասաց. «Ո՛չ, հա՛յր Աբրահամ. բայց եթէ մեռելներից մէկը նրանց մօտ գնայ,
        նրանք կ՚ապաշխարեն»:'
      verse: 30
    - text: 'Եւ Աբրահամը նրան ասաց. «Եթէ Մովսէսին եւ մարգարէներին չեն լսում, մեռելներից
        մէկն էլ եթէ յարութիւն առնի, չպիտի համոզուեն»:'
      verse: 31
  - chapter: 17
    verses:
    - text: 'Յիսուս ասաց նաեւ իր աշակերտներին. «Անկարելի է, որ գայթակղութիւն չգայ,
        բայց վա՜յ նրան, որի ձեռքով կը գայ:'
      verse: 1
    - text: 'Նրա համար լաւ կը լինէր, եթէ իր պարանոցից երկանաքար վէմ կախուէր, եւ նա
        ծովը գցուէր, քան թէ այս փոքրիկներից մէկին գայթակղեցնէր:'
      verse: 2
    - text: 'Զգո՛յշ եղէք ձեր անձերի համար»:'
      verse: 3
    - text: '«Եթէ քո եղբայրը մեղանչի, սաստի՛ր նրան. եւ եթէ զղջայ, ների՛ր նրան:'
      verse: 4
    - text: 'Եւ եթէ եօթն անգամ մեղանչի քո դէմ եւ եօթն անգամ դառնայ քեզ եւ ասի՝ զղջում
        եմ, ների՛ր նրան»:'
      verse: 5
    - text: 'Եւ առաքեալները Տիրոջն ասացին. «Աւելացրո՛ւ մեր հաւատը»:'
      verse: 6
    - text: 'Եւ Տէրն ասաց. «Եթէ մանանեխի հատիկի չափ հաւատ ունենաք եւ այս թթենուն ասէ՛ք՝
        «Արմատախի՛լ եղիր եւ տնկուի՛ր ծովի մէջ», նա՛ իսկ կը հնազանդուի ձեզ»:'
      verse: 7
    - text: «Իսկ ձեզնից ո՞վ, որ հողագործ կամ հովիւ ծառայ ունի, երբ սա ագարակից տուն
        մտնի, նրան կ՚ասի իսկոյն՝ «Անցի՛ր սեղան նստիր».
      verse: 8
    - text: 'այլ նրան չի՞ ասի՝ «Պատրաստի՛ր, ինչ ընթրելու եմ, եւ գօտի կապած՝ ծառայի՛ր
        ինձ, մինչեւ որ ուտեմ եւ խմեմ, եւ ապա կ՚ուտես եւ կը խմես դու»:'
      verse: 9
    - text: 'Միթէ տէրը շնորհապա՞րտ կը լինի այդ ծառային, որ իր բոլոր հրամանները կատարեց:'
      verse: 10
    - text: 'Նոյնպէս եւ դուք, երբ կատարէք այն բոլորը, որ ձեզ հրամայուած է, ասացէք,
        թէ՝ «Անպիտան ծառաներ ենք. ինչ որ պարտաւոր էինք անել, ա՛յն արեցինք»:'
      verse: 11
    - text: 'Եւ մինչ նա դէպի Երուսաղէմ էր գնում, անցնում էր Սամարիայի եւ Գալիլիայի
        միջով:'
      verse: 12
    - text: Եւ երբ մի գիւղ էր մտնում, նրան հանդիպեցին տասը բորոտներ, որոնք հեռու կանգնեցին,
      verse: 13
    - text: 'բարձրացրին իրենց ձայնը եւ ասացին. «Յիսո՛ւս վարդապետ, ողորմի՛ր մեզ»:'
      verse: 14
    - text: 'Եւ երբ նրանց տեսաւ, ասաց նրանց. «Գնացէ՛ք դուք ձեզ քահանաներին ցոյց տուէք»:
        Երբ գնում էին, նոյն ժամին մաքրուեցին:'
      verse: 15
    - text: Նրանցից մէկը, երբ տեսաւ, թէ բժշկուեց, վերադարձաւ եւ բարձր ձայնով փառաւորում
        էր Աստծուն.
      verse: 16
    - text: 'երեսի վրայ ընկաւ Յիսուսի ոտքերի առաջ եւ շնորհակալութիւն էր յայտնում նրան.
        եւ ինքը սամարացի էր:'
      verse: 17
    - text: Յիսուս պատասխանեց եւ ասաց. «Սրանք տասն էլ չմաքրուեցի՞ն. իսկ արդ, իննը
        ո՞ւր են,
      verse: 18
    - text: 'որ չվերադարձան՝ փառք տալու համար Աստծուն, բացի միայն այս օտարազգի մարդուց»:'
      verse: 19
    - text: 'Եւ ասաց նրան. «Վե՛ր կաց գնա, որովհետեւ քո հաւատը քեզ փրկեց»:'
      verse: 20
    - text: Երբ փարիսեցիների կողմից հարց տրուեց, թէ ե՞րբ պիտի գայ Աստծու արքայութիւնը,
        նա պատասխանեց եւ ասաց. «Աստծու արքայութիւնը դրսից տեսանելի կերպով չի գալիս,
      verse: 21
    - text: 'եւ չեն ասի, թէ՝ ահաւասիկ այստեղ է կամ այնտեղ, որովհետեւ ահա Աստծու արքայութիւնը
        ներսում, ձեր մէջ է»:'
      verse: 22
    - text: 'Իսկ իր աշակերտներին ասաց. «Կը գան օրեր, երբ դուք կ՚ուզենաք մարդու Որդու
        օրերից մէկը տեսնել, եւ չէք տեսնի:'
      verse: 23
    - text: Եւ եթէ ձեզ ասեն, թէ՝ «Ահաւասիկ այստեղ է կամ այնտեղ», մի՛ շտապէք գնալու,
      verse: 24
    - text: 'որովհետեւ, ինչպէս որ փայլակը երկնքի ներքեւից փայլատակելով՝ երկնքի երեսը
        լուսաւորում է, այնպէս էլ կը լինի մարդու Որդին՝ իր օրում:'
      verse: 25
    - text: 'Բայց նախ նա պէտք է շատ չարչարուի եւ մերժուի այս սերնդից:'
      verse: 26
    - text: 'Եւ ինչպէս եղաւ Նոյի օրով, այնպէս կը լինի եւ մարդու Որդու օրով:'
      verse: 27
    - text: 'Ուտում էին, խմում, կին էին առնում եւ մարդու էին գնում, մինչեւ այն օրը,
        երբ Նոյը տապան մտաւ, եւ ջրհեղեղը եկաւ ու բոլորին կորստեան մատնեց:'
      verse: 28
    - text: 'Նոյնպէս, ինչպէս Ղովտի օրով էլ եղաւ. ուտում էին, խմում, առնում էին ու
        վաճառում, տնկում էին, շինում:'
      verse: 29
    - text: 'Եւ այն օրը, երբ Ղովտը Սոդոմից դուրս ելաւ, երկնքից կրակ եւ ծծումբ տեղաց
        ու բոլորին կորստեան մատնեց:'
      verse: 30
    - text: 'Նոյն ձեւով է լինելու այն օրն էլ, երբ մարդու Որդին է յայտնուելու:'
      verse: 31
    - text: 'Այն օրը, ով որ տանիքում է, եւ իր կարասին՝ տանը, թող չիջնի առնելու այն.
        եւ ով որ հանդում է, նոյնպէս թող յետ չդառնայ:'
      verse: 32
    - text: 'Յիշեցէ՛ք Ղովտի կնոջը:'
      verse: 33
    - text: 'Ով որ ուզի իր անձը փրկել, պիտի կորցնի այն, իսկ ով որ կորցնի իր անձը,
        պիտի փրկի այն:'
      verse: 34
    - text: 'Ասում եմ ձեզ, այն գիշերը, եթէ երկու հոգի լինեն մի մահճի մէջ, մէկը պիտի
        վերցուի, իսկ միւսը՝ թողնուի:'
      verse: 35
    - text: 'Եւ եթէ երկու կին միասին աղալիս լինեն, մէկը պիտի վերցուի, իսկ միւսը՝ թողնուի:
        Եւ եթէ հանդում երկու հոգի լինեն, մէկը պիտի վերցուի, իսկ միւսը՝ թողնուի»:'
      verse: 36
    - text: 'Պատասխան տուին եւ ասացին նրան. «Որտե՞ղ, Տէ՛ր»: Եւ նա ասաց նրանց. «Ուր
        որ մարմինն է, այնտեղ էլ կը հաւաքուեն արծիւները»:'
      verse: 37
  - chapter: 18
    verses:
    - text: 'Մի առակ էլ ասաց նրանց այն մասին, թէ նրանք ամէն ժամ պէտք է աղօթեն ու չձանձրանան:'
      verse: 1
    - text: 'Ասաց. «Մի քաղաքում մի դատաւոր կար. Աստծուց չէր վախենում եւ մարդկանցից
        չէր ամաչում:'
      verse: 2
    - text: 'Եւ նոյն քաղաքում մի այրի կար, որ գալիս էր նրա մօտ եւ ասում. «Իմ ոսոխի
        դէմ իմ դատը տես»:'
      verse: 3
    - text: Եւ դատաւորը երկար ժամանակ չէր ուզում. դրանից յետոյ իր մտքում ասաց. «Թէեւ
        Աստծուց չեմ վախենում եւ մարդկանցից չեմ ամաչում,
      verse: 4
    - text: 'բայց այն բանի համար, որ այրի կինը ինձ յոգնեցնում է, նրա դատը տեսնեմ,
        որպէսզի անընդհատ չգայ եւ ինձ չանհանգստացնի»:'
      verse: 5
    - text: 'Եւ Տէրն ասաց. «Լսեցէ՛ք, թէ ինչ էր ասում անիրաւ դատաւորը:'
      verse: 6
    - text: 'Իսկ Աստուած արդարութիւն չի՞ անի իր այն ծառաներին, որոնք գիշեր եւ ցերեկ
        աղաղակում են. եւ նրանց հանդէպ միայն համբերատա՞ր կը լինի:'
      verse: 7
    - text: 'Այո՛, ասում եմ ձեզ, նրանց իսկոյն արդարութիւն կ՚անի. իսկ երբ մարդու Որդին
        գայ, արդեօք երկրի վրայ հաւատ կը գտնի՞»:'
      verse: 8
    - text: 'Այս առակն էլ ասաց ոմանց, որոնք իրենք իրենցով պարծենում էին, թէ արդար
        են, եւ արհամարհում էին ուրիշ շատերին:'
      verse: 9
    - text: '«Երկու մարդ տաճար ելան աղօթքի կանգնելու. մէկը՝ փարիսեցի, միւսը՝ մաքսաւոր:'
      verse: 10
    - text: Փարիսեցին կանգնած էր մեկուսի եւ, ինքն իրեն, այս աղօթքն էր ասում. «Աստուած
        իմ, շնորհակալ եմ քեզնից, որ ես նման չեմ ուրիշ մարդկանց, ինչպէս՝ յափշտակողները,
        անիրաւներն ու շնացողները, եւ կամ ինչպէս այս մաքսաւորը.
      verse: 11
    - text: 'այլ շաբաթը երկու անգամ ծոմ եմ պահում եւ տասանորդ եմ տալիս իմ ամբողջ եկամտից»:'
      verse: 12
    - text: 'Իսկ մաքսաւորը կանգնած էր մեկուսի եւ չէր իսկ կամենում իր աչքերը երկինք
        բարձրացնել, այլ ծեծում էր կուրծքը եւ ասում. «Աստուա՛ծ, ների՛ր ինձ՝ մեղաւորիս»:'
      verse: 13
    - text: 'Ասում եմ ձեզ, սա՛ իջաւ իր տունը արդարացած, ոչ թէ միւսը. որովհետեւ, ով
        որ բարձրացնում է իր անձը, կը խոնարհուի, եւ ով որ խոնարհեցնում է իր անձը, կը
        բարձրացուի»:'
      verse: 14
    - text: 'Մանուկներին էլ մօտեցնում էին նրան, որպէսզի նրանց դիպչի. երբ աշակերտները
        այդ տեսան, սաստեցին բերողներին:'
      verse: 15
    - text: 'Իսկ Յիսուս կանչելով մանուկներին իր մօտ՝ ասաց. «Թո՛յլ տուէք այդ մանուկներին,
        որ ինձ մօտ գան, եւ մի՛ արգելէք նրանց, որովհետեւ այդպիսիներինն է Աստծու արքայութիւնը:'
      verse: 16
    - text: 'Ճշմարիտ եմ ասում ձեզ, ով որ Աստծու արքայութիւնը չընդունի ինչպէս մի մանուկ,
        այնտեղ չի մտնի»:'
      verse: 17
    - text: 'Մի իշխանաւոր նրան հարցրեց եւ ասաց. «Բարի՛ Վարդապետ, ի՞նչ պիտի անեմ, որ
        յաւիտենական կեանքը ժառանգեմ»:'
      verse: 18
    - text: 'Յիսուս նրան ասաց. «Ինչո՞ւ ինձ բարի ես կոչում. ոչ ոք բարի չէ, այլ միայն՝
        Աստուած:'
      verse: 19
    - text: 'Պատուիրանները գիտես՝ մի՛ շնացիր, մի՛ սպանիր, մի՛ գողացիր, սուտ մի՛ վկայիր,
        մեծարի՛ր քո հօրը եւ մօրը»:'
      verse: 20
    - text: 'Եւ նա ասաց. «Այդ բոլորը պահել եմ իմ մանկութիւնից»:'
      verse: 21
    - text: 'Երբ Յիսուս այս լսեց, ասաց նրան. «Դեռ մի բան պակաս է քեզ. ինչ որ ունես,
        վաճառի՛ր եւ տո՛ւր աղքատներին եւ երկնքում գանձեր կ՚ունենաս, եւ արի՛ իմ յետեւից»:'
      verse: 22
    - text: 'Երբ նա այս լսեց, տրտմեց, որովհետեւ չափազանց հարուստ էր:'
      verse: 23
    - text: 'Երբ Յիսուս նրան տեսաւ տրտմած, ասաց. «Ինչքա՜ն դժուարութեամբ Աստծու արքայութիւնը
        կը մտնեն նրանք, որոնք հարստութիւն ունեն:'
      verse: 24
    - text: 'Աւելի հեշտ է, որ պարանը ասեղի ծակից անցնի, քան թէ մի մեծահարուստ Աստծու
        արքայութիւնը մտնի»:'
      verse: 25
    - text: 'Եւ նրանք, որ լսեցին, ասացին. «Իսկ ո՞վ կարող է փրկուել»:'
      verse: 26
    - text: 'Եւ նա ասաց. «Ինչ որ անհնար է մարդկանց համար, Աստծու համար հնարաւոր է»:'
      verse: 27
    - text: 'Եւ Պետրոսն ասաց. «Ահա մենք մեր ամէն ինչը թողեցինք եւ եկանք քո յետեւից»:'
      verse: 28
    - text: Եւ Յիսուս ասաց նրանց. «Ճշմարիտ եմ ասում ձեզ, չկայ մէկը, որ թողած լինի
        տունը, կամ ծնողներին, կամ եղբայրներին, կամ կնոջը, կամ զաւակներին՝ Աստծու արքայութեան
        համար,
      verse: 29
    - text: 'եւ այս ներկայ ժամանակում բազմապատիկ չստանայ ու յաւիտենական կեանքը չժառանգի
        այն աշխարհում, որ գալու է»:'
      verse: 30
    - text: Եւ Տասներկուսին, առանձին, մի կողմ տանելով՝ նրանց ասաց. «Ահաւասիկ ելնում
        ենք դէպի Երուսաղէմ, եւ մարգարէների միջոցով մարդու Որդու մասին բոլոր գրուածները
        պիտի կատարուեն.
      verse: 31
    - text: որովհետեւ նա պիտի մատնուի հեթանոսներին եւ պիտի ծաղրուի.
      verse: 32
    - text: 'նրան պիտի ձաղկեն ու սպանեն, եւ երրորդ օրը յարութիւն պիտի առնի»:'
      verse: 33
    - text: 'Եւ առաքեալները այս բոլորից ոչինչ չիմացան, այլ խօսքը նրանցից ծածկուած
        էր, եւ ասուածները չէին ըմբռնում:'
      verse: 34
    - text: 'Եւ երբ նա մօտենում էր Երիքովին, ճանապարհի վրայ նստել էր մի կոյր մուրացկան:'
      verse: 35
    - text: 'Երբ սա լսեց, որ ժողովուրդը անցնում է, հարցրեց, թէ՝ այդ ի՞նչ է:'
      verse: 36
    - text: 'Եւ նրան պատմեցին, թէ անցնում է Յիսուս Նազովրեցին:'
      verse: 37
    - text: 'Նա աղաղակեց եւ ասաց. «Յիսո՛ւս, Դաւթի՛ Որդի, ողորմի՛ր ինձ»:'
      verse: 38
    - text: 'Եւ առջեւից գնացողները սաստեցին նրան, որ լռի: Իսկ նա առաւել եւս աղաղակում
        էր. «Դաւթի՛ Որդի, ողորմի՛ր ինձ»:'
      verse: 39
    - text: Յիսուս տեղում կանգնեց եւ հրամայեց իր մօտ բերել նրան. եւ երբ կոյրը մօտեցաւ,
        նրան հարցրեց եւ ասաց.
      verse: 40
    - text: '«Ի՞նչ ես կամենում դու, որ ես քեզ համար անեմ»: Եւ սա ասաց. «Որ բացուեն
        աչքերս, եւ տեսնեմ, Տէ՛ր»:'
      verse: 41
    - text: 'Եւ Յիսուս նրան ասաց. «Նայի՛ր. քո հաւատը քեզ փրկեց»:'
      verse: 42
    - text: 'Եւ իսկոյն կոյրը տեսաւ. գնում էր Յիսուսի յետեւից եւ փառք էր տալիս Աստծուն:
        Եւ ամբողջ ժողովուրդը տեսնելով այս՝ Աստծուն գոհութիւն էր տալիս:'
      verse: 43
  - chapter: 19
    verses:
    - text: 'Եւ Յիսուս մտել էր Երիքով ու շրջում էր:'
      verse: 1
    - text: Եւ ահա մի մարդ, Զակքէոս անունով, որ մաքսապետ էր ու մեծահարուստ,
      verse: 2
    - text: 'ուզում էր տեսնել, թէ ո՛վ է Յիսուս, բայց բազմութեան պատճառով չէր կարողանում,
        որովհետեւ կարճահասակ էր:'
      verse: 3
    - text: 'Եւ առաջ վազելով՝ բարձրացաւ ժանտաթզենու վրայ, որպէսզի տեսնի նրան, որովհետեւ
        նա հէնց այդտեղով էր անցնելու:'
      verse: 4
    - text: 'Երբ այդ տեղը եկաւ, Յիսուս վեր նայեց եւ ասաց. «Զակքէո՛ս, շտապիր իջի՛ր
        այդտեղից, որովհետեւ այսօր պէտք է, որ ես քո տանը գիշերեմ»:'
      verse: 5
    - text: 'Զակքէոսը շտապեց իջաւ եւ նրան ընդունեց ուրախութեամբ:'
      verse: 6
    - text: 'Երբ ամէնքը այս տեսան, տրտնջում էին եւ ասում, թէ մեղաւոր մարդու մօտ մտաւ
        գիշերելու:'
      verse: 7
    - text: 'Իսկ Զակքէոսը եկաւ կանգնեց եւ ասաց Տիրոջը. «Տէ՛ր, ահա իմ ինչքերի կէսը
        կը տամ աղքատներին, եւ եթէ որեւէ մէկին զրկել եմ, քառապատիկ կը հատուցեմ»:'
      verse: 8
    - text: Եւ Յիսուս նրան ասաց. «Այսօր այս տան համար փրկութիւն եղաւ, քանի որ սա եւս
        Աբրահամի որդի է,
      verse: 9
    - text: 'որովհետեւ մարդու Որդին եկաւ փնտռելու եւ փրկելու կորածին»:'
      verse: 10
    - text: 'Եւ մինչ նրանք լսում էին այս, Յիսուս մի առակ էլ աւելացրեց նրա համար, որ
        ինքը մօտենում էր Երուսաղէմին, եւ նրանք կարծում էին, թէ Աստծու արքայութիւնը
        շուտով յայտնուելու է:'
      verse: 11
    - text: 'Նա ասաց. «Մի ազնուական մարդ գնաց հեռու աշխարհ՝ իր թագաւորութիւնը ստանալու
        եւ վերադառնալու համար:'
      verse: 12
    - text: 'Եւ կանչելով իր ծառաներին՝ նրանց տասը մնաս տուեց եւ ասաց. «Շահարկեցէ՛ք
        դրանք, մինչեւ որ գամ»:'
      verse: 13
    - text: 'Բայց նրա համաքաղաքացիները ատում էին նրան. պատգամաւորներ ուղարկեցին նրա
        յետեւից եւ ասացին. «Մենք չենք կամենում, որ դա մեր վրայ թագաւորի»:'
      verse: 14
    - text: 'Եւ ազնուականը վերադարձաւ՝ իր թագաւորութիւնն ստացած, եւ կանչեց այն ծառաներին,
        որոնց տուել էր դրամը, որպէսզի իմանայ, թէ ով ինչ էր շահել:'
      verse: 15
    - text: 'Եկաւ առաջինը եւ ասաց. «Տէ՛ր, քո մէկ մնասը տասը մնաս բերեց»:'
      verse: 16
    - text: 'Եւ տէրը նրան ասաց. «Ազնիւ եւ բարի ծառայ, քանի որ այդ փոքր բանի մէջ հաւատարիմ
        եղար, իշխանութիւն ունեցիր տասը քաղաքների վրայ»:'
      verse: 17
    - text: 'Եկաւ երկրորդը եւ ասաց. «Քո մէկ մնասը հինգ մնաս բերեց»:'
      verse: 18
    - text: 'Տէրը նրան ասաց. «Դու էլ՝ հինգ քաղաքների վրայ»:'
      verse: 19
    - text: Միւսն էլ եկաւ եւ ասաց. «Տէ՛ր, ահա քո մնասը, որ թաշկինակի մէջ ծրարած պահում
        էի.
      verse: 20
    - text: 'վախենում էի քեզնից, որովհետեւ խիստ մարդ ես. վերցնում ես, ինչ որ չես դրել,
        եւ հնձում ես, ինչ որ չես սերմանել»:'
      verse: 21
    - text: 'Եւ տէրը նրան ասաց. «Հէնց քո բերանով քեզ պիտի դատեմ, անհաւատարի՛մ ծառայ.
        գիտէիր, որ ես մի խիստ մարդ եմ, վերցնում եմ, ինչ որ չեմ դրել եւ հնձում եմ՝
        ուր չեմ սերմանել:'
      verse: 22
    - text: 'Հապա ինչո՞ւ իմ դրամը լումայափոխներին չտուիր, որպէսզի ես, գալով, տոկոսներով
        միասին պահանջէի այն»:'
      verse: 23
    - text: 'Եւ սպասաւորներին ասաց. «Վերցրէ՛ք դրանից մէկ մնասը եւ տարէ՛ք տուէք նրան,
        ով տասը մնաս ունի»:'
      verse: 24
    - text: 'Եւ ծառաները ասացին նրան. «Տէ՛ր, արդէն նա տասը մնաս ունի՛»:'
      verse: 25
    - text: '- Ասում եմ ձեզ, թէ՝ «Ով որ ունի, նրան պիտի տրուի, իսկ նրանից, որ չունի,
        պիտի վերցուի եւ այն, ինչ որ ունի:'
      verse: 26
    - text: 'Բայց իմ այն թշնամիներին, որոնք չէին կամենում, որ ես թագաւորեմ իրենց վրայ,
        բերէ՛ք այստեղ եւ սպանեցէ՛ք իմ առաջ»:'
      verse: 27
    - text: 'Եւ երբ այս ասաց, առաջ գնաց՝ Երուսաղէմ ելնելու համար:'
      verse: 28
    - text: Եւ երբ մօտեցաւ Բեթփագէին եւ Բեթանիային, այն լերան մօտ, որ կոչւում է Ձիթենեաց,
        ուղարկեց իր աշակերտներից երկուսին
      verse: 29
    - text: 'եւ ասաց. «Գնացէ՛ք այն գիւղը, որ մեր դիմացն է. երբ այնտեղ մտնէք, կը գտնէք
        կապուած մի աւանակ, որի վրայ ոչ մի մարդ երբեք չի նստել. արձակեցէ՛ք այն եւ բերէ՛ք:'
      verse: 30
    - text: 'Եւ եթէ մէկը ձեզ հարցնի, թէ ինչու էք արձակում, նրան այսպէս ասացէք. «Իր
        տիրոջը պէտք է»:'
      verse: 31
    - text: 'Երբ գնացին նրանք, որ ուղարկուել էին, գտան այնպէս, ինչպէս ասել էր նրանց.
        աւանակը կար:'
      verse: 32
    - text: 'Եւ մինչ աւանակն արձակում էին, նրա տէրերը ասացին նրանց. «Աւանակն ինչո՞ւ
        էք արձակում»:'
      verse: 33
    - text: 'Եւ աշակերտները ասացին. «Իր տիրոջը պէտք է»:'
      verse: 34
    - text: 'Եւ այն բերին Յիսուսի մօտ. զգեստներ գցեցին նրա վրայ եւ Յիսուսին նստեցրին:'
      verse: 35
    - text: 'Եւ մինչ նա առաջանում էր, մարդիկ իրենց զգեստները փռում էին ճանապարհի վրայ:'
      verse: 36
    - text: 'Եւ երբ նա մօտեցաւ Ձիթենեաց լերան զառիվայրին, աշակերտների ամբողջ բազմութիւնը
        ուրախութեամբ եւ բարձրաձայն սկսեց օրհնել Աստծուն՝ կատարուած բոլոր զօրութիւնների
        համար, որ տեսան:'
      verse: 37
    - text: 'Եւ ասում էին. «Օրհնեա՜լ է այդ թագաւորը, որ գալիս է Տիրոջ անունով. խաղաղութի՜ւն
        երկնքում եւ փա՜ռք բարձունքներում»:'
      verse: 38
    - text: 'Իսկ փարիսեցիներից ոմանք ամբոխի միջից ասացին նրան. «Վարդապե՛տ, սաստի՛ր
        քո աշակերտներին»:'
      verse: 39
    - text: 'Նա պատասխանեց եւ ասաց. «Ասում եմ ձեզ, որ եթէ դրանք լռեն էլ, այդ քարերը
        կ՚աղաղակեն»:'
      verse: 40
    - text: Եւ երբ մօտեցաւ, տեսնելով քաղաքը՝ լաց եղաւ նրա վրայ եւ ասաց.
      verse: 41
    - text: «Գոնէ այս օրերին գիտենայի՜ր դու քո խաղաղութիւնը. բայց այժմ ծածկուեց քո
        տեսողութիւնից.
      verse: 42
    - text: որովհետեւ օրեր պիտի գան վրադ, երբ թշնամիներդ քո շուրջը պատնէշ պիտի կանգնեն
        եւ պիտի պաշարեն քեզ, պիտի նեղեն քեզ բոլոր կողմերից
      verse: 43
    - text: 'ու հիմնայատակ պիտի անեն քեզ եւ սպանեն քո մէջ քո որդիներին. եւ քարը քարի
        վրայ բնաւ չպիտի թողնեն, քանի որ քո այցելութեան ժամանակը չճանաչեցիր»:'
      verse: 44
    - text: Եւ տաճար մտնելով՝ սկսեց դուրս հանել աղաւնեվաճառներին ու գնողներին եւ լումայափոխների
        սեղանները ցրեց
      verse: 45
    - text: 'ու ասաց նրանց. «Գրուած է՝ «Իմ տունը պէտք է աղօթքի տուն լինի», իսկ դուք
        աւազակների որջերի էք վերածել այդ»:'
      verse: 46
    - text: Եւ նա ամէն օր նրանց ուսուցանում էր տաճարում, իսկ քահանայապետները, օրէնսգէտները
        եւ ժողովրդի գլխաւորները հնար էին փնտռում նրան կորստեան մատնելու,
      verse: 47
    - text: 'բայց չէին գտնում, թէ ինչ անեն, որովհետեւ ամբողջ ժողովուրդը, նրանով տարուած,
        լսում էր նրան:'
      verse: 48
  - chapter: 20
    verses:
    - text: Եւ այն օրերից մէկում, մինչ տաճարում ուսուցանում էր ժողովրդին եւ աւետարանում,
        վրայ հասան քահանայապետներն ու օրէնսգէտները՝ ծերերով հանդերձ,
      verse: 1
    - text: 'եւ ասացին նրան. «Ասա՛ մեզ, ի՞նչ իշխանութեամբ ես դու անում այդ, կամ ո՞վ
        է, որ քեզ տուեց այդ իշխանութիւնը»:'
      verse: 2
    - text: Յիսուս պատասխան տուեց նրանց եւ ասաց. «Ես էլ ձեզ մի բան հարցնեմ, եւ դուք
        ինձ ասացէ՛ք.
      verse: 3
    - text: 'Յովհաննէսի մկրտութիւնը երկնքի՞ց էր, թէ՞՝ մարդկանցից»:'
      verse: 4
    - text: Եւ նրանք իրենց մտքում խորհեցին եւ ասացին.
      verse: 5
    - text: '«Եթէ ասենք՝ երկնքից էր, կ՚ասի՝ իսկ ինչո՞ւ չհաւատացիք նրան. եւ եթէ ասենք՝
        մարդկանցից, ամբողջ ժողովուրդը մեզ կը քարկոծի, որովհետեւ իրենց մտքում Յովհաննէսի
        մասին հաստատ համոզում կայ, թէ նա մարգարէ է»:'
      verse: 6
    - text: 'Եւ պատասխան տուեցին, թէ չգիտեն որտեղից է:'
      verse: 7
    - text: 'Եւ Յիսուս նրանց ասաց. «Ես էլ ձե՛զ չեմ ասի, թէ ինչ իշխանութեամբ եմ անում
        այս»:'
      verse: 8
    - text: 'Եւ սկսեց ժողովրդին ասել այս առակը. «Մի մարդ այգի տնկեց եւ այն յանձնեց
        մշակներին, իսկ ինքը երկար ժամանակով ճանապարհորդութեան գնաց:'
      verse: 9
    - text: 'Եւ յարմար ժամանակին մշակների մօտ մի ծառայ ուղարկեց, որպէսզի այգու պտղից
        իր բաժինը տան նրան. իսկ մշակները ծեծեցին նրան ու ձեռնունայն արձակեցին:'
      verse: 10
    - text: 'Տէրը դարձեալ մէկ ուրիշ ծառայ եւս ուղարկեց. նրանք սրան եւս ծեծեցին, անարգեցին
        եւ ձեռնունայն ճամբու դրին:'
      verse: 11
    - text: 'Ապա ուղարկեց նաեւ մի երրորդի. նրանք սրան էլ վիրաւորեցին եւ այգուց դուրս
        հանեցին:'
      verse: 12
    - text: 'Այգու տէրն ասաց. «Ի՞նչ անեմ. ուղարկեմ իմ սիրելի որդուն, թերեւս նրանից
        կը պատկառեն»:'
      verse: 13
    - text: 'Երբ մշակները նրան տեսան, իրար հետ խորհուրդ արին եւ ասացին. «Սա՛ է ժառանգը,
        սպանենք սրան, որպէսզի ժառանգութիւնը մերը լինի»:'
      verse: 14
    - text: 'Եւ նրան այգուց դուրս հանեցին ու սպանեցին: Արդ, այգու տէրը նրանց ի՞նչ
        կ՚անի:'
      verse: 15
    - text: 'Չէ՞ որ կը գայ ու կորստեան կը մատնի այդ մշակներին եւ այգին ուրիշներին
        կը տայ»:'
      verse: 16
    - text: 'Երբ այս լսեցին, ասացին. «Քա՛ւ լիցի»: Եւ Յիսուս նրանց նայելով՝ ասաց. «Իսկ
        ի՞նչ է այն, որ գրուած է, թէ՝ «Այն վէմը, որ անարգեցին շինողները, նա՛ է, որ
        անկիւնաքար եղաւ»:'
      verse: 17
    - text: 'Ով որ այս վէմին բախուի, կը խորտակուի, եւ ում վրայ որ այն ընկնի, կը ճզմի
        նրան»:'
      verse: 18
    - text: 'Եւ օրէնսգէտներն ու քահանայապետները նոյն պահին ուզում էին նրա վրայ ձեռք
        դնել, բայց ժողովրդից վախեցան, որովհետեւ հասկացան, թէ այն առակը իրենց մասին
        ասաց:'
      verse: 19
    - text: 'Եւ ապա յարմար առիթի սպասեցին եւ ուղարկեցին խաբեբաներ, որոնք իրենք իրենց,
        կեղծաւորութեամբ, արդար էին ձեւացնում, որպէսզի նրան խօսքերով բռնեն՝ մատնելու
        համար պետութեան եւ իշխանութեան կուսակալին:'
      verse: 20
    - text: 'Հարցրին նրան եւ ասացին. «Վարդապե՛տ, գիտենք, որ ճիշտ ես խօսում ու ուսուցանում
        եւ աչառութիւն չես անում, այլ ճշմարտութեամբ Աստծու ճանապարհն ես սովորեցնում:'
      verse: 21
    - text: 'Օրինաւո՞ր է մեզ համար կայսրին հարկ տալ, թէ՝ ոչ»:'
      verse: 22
    - text: Եւ նկատելով նրանց խորամանկութիւնը՝ ասաց նրանց.
      verse: 23
    - text: '«Ցո՛յց տուէք ինձ դահեկանը»: Եւ նրանք ցոյց տուին:'
      verse: 24
    - text: 'Եւ նա ասաց. «Ո՞ւմ պատկերը եւ գիրը ունի դա»: Պատասխանեցին եւ ասացին՝ կայսրինը:
        Եւ նա նրանց ասաց. «Արդ, գնացէ՛ք տուէք կայսրինը՝ կայսեր, իսկ Աստծունը՝ Աստծուն»:'
      verse: 25
    - text: 'Եւ չկարողացան նրան խօսքերով բռնել ժողովրդի առաջ ու զարմանալով նրա պատասխանի
        վրայ՝ լռեցին:'
      verse: 26
    - text: Սադուկեցիներից ոմանք, որոնք հակառակում էին, թէ յարութիւն չկայ, մօտենալով
        հարցրին նրան եւ ասացին.
      verse: 27
    - text: '«Վարդապե՛տ, Մովսէսը մեզ համար գրել է. «Եթէ մէկի եղբայրը, որը կին ունի,
        մեռնի, եւ նա անժառանգ լինի, թող նրա եղբայրը առնի այդ կնոջը եւ իր եղբօր համար
        զաւակ հասցնի»:'
      verse: 28
    - text: 'Արդ, եօթը եղբայրներ կային. առաջինը կին առաւ եւ անժառանգ մեռաւ:'
      verse: 29
    - text: 'Նրան առաւ նաեւ երկրորդը. եւ նա էլ անժառանգ մեռաւ:'
      verse: 30
    - text: 'Նրան առաւ նաեւ երրորդը. եւ նոյն ձեւով՝ եօթն էլ... Եւ ժառանգներ չթողեցին:'
      verse: 31
    - text: 'Մեռաւ եւ կինը:'
      verse: 32
    - text: 'Արդ, յարութեան ժամանակ նրանցից ո՞ւմ կինը կը լինի, որովհետեւ եօթն էլ նրան
        կին առան»:'
      verse: 33
    - text: Յիսուս պատասխանեց նրանց եւ ասաց. «Այս աշխարհի որդիները կին են առնում եւ
        մարդու են գնում.
      verse: 34
    - text: իսկ նրանք, որոնք արժանի կը լինեն այն աշխարհին հասնելու եւ մեռելներից յարութիւն
        առնելու, ո՛չ կին են առնում եւ ո՛չ էլ մարդու են գնում,
      verse: 35
    - text: 'քանի որ այլեւս մեռնել անգամ չեն կարող, որովհետեւ հրեշտակների նման են
        եւ Աստծու որդիներ, քանի որ յարութեան որդիներ են:'
      verse: 36
    - text: 'Իսկ թէ մեռելները յարութիւն են առնում, Մովսէսն էլ այդ գուշակեց մորենու
        օրինակի մէջ, ինչպէս որ ասում է Տիրոջ մասին՝ «Աստուած Աբրահամի, Աստուած Իսահակի
        եւ Աստուած Յակոբի»:'
      verse: 37
    - text: 'Իսկ Աստուած մեռելների Աստուածը չէ, այլ՝ ողջերի, որովհետեւ բոլորը նրա
        համար կենդանի են»:'
      verse: 38
    - text: 'Օրէնսգէտներից ոմանք նրան պատասխանեցին եւ ասացին. «Վարդապե՛տ, լա՛ւ ասացիր»:'
      verse: 39
    - text: 'Եւ այլեւս ոչ ոք չէր համարձակւում նրան որեւէ բան հարցնել:'
      verse: 40
    - text: Յիսուս նրանց էլ ասաց. «Քրիստոսի համար ինչպէ՞ս են ասում, թէ Դաւթի որդին
        է.
      verse: 41
    - text: քանի որ Դաւիթն ինքը Սաղմոսների գրքում ասում է. «Տէրն ասաց իմ Տիրոջը՝ նստի՛ր
        իմ աջ կողմում,
      verse: 42
    - text: 'մինչեւ որ քո թշնամիներին ոտքերիդ պատուանդան դնեմ»:'
      verse: 43
    - text: 'Իսկ արդ, եթէ Դաւիթը նրան Տէր է կոչում, Նա ինչպէ՞ս նրա որդին կը լինի»:'
      verse: 44
    - text: Եւ մինչ ամբողջ ժողովուրդը լսում էր, ասաց իր աշակերտներին.
      verse: 45
    - text: «Զգուշացէ՛ք օրէնսգէտներից, որոնք ուզում են պատմուճաններով շրջել եւ սիրում
        են ողջոյններ ընդունել հրապարակներում ու առաջին աթոռները գրաւել ժողովարաններում
        եւ պատուոյ տեղերը նստել ընթրիքների ժամանակ,
      verse: 46
    - text: 'որոնք իւրացնում են այրիների տները եւ ձեւականօրէն երկարում են իրենց աղօթքները:
        Նրանք աւելի խիստ դատավճիռ պիտի ստանան»:'
      verse: 47
  - chapter: 21
    verses:
    - text: 'Եւ Յիսուս նայեց ու տեսաւ մեծահարուստներին, որոնք տաճարի գանձանակի մէջ
        իրենց նուէրներն էին գցում:'
      verse: 1
    - text: 'Տեսաւ եւ մի աղքատ այրի կնոջ, որ երկու լումայ գցեց այնտեղ:'
      verse: 2
    - text: 'Եւ ասաց. «Ճշմարիտ եմ ասում ձեզ, որ այդ աղքատ այրին աւելի գցեց, քան բոլորը:'
      verse: 3
    - text: 'Նրանք ամէնքը իրենց կուտակածներից գցեցին Աստծուն տրուած նուէրների մէջ,
        իսկ նա իր կարօտութեան մէջ իր ունեցած ամբողջ ապրուստը գցեց»:'
      verse: 4
    - text: Եւ երբ ոմանք տաճարի մասին ասում էին, թէ գեղեցիկ քարերով եւ աշտարակներով
        է զարդարուած, նա ասաց.
      verse: 5
    - text: '«Այդ բոլորը, որ տեսնում էք, պիտի գան օրեր, երբ այնտեղ չպիտի թողնուի քար
        քարի վրայ, որ չքանդուի»:'
      verse: 6
    - text: 'Հարցրին նրան եւ ասացին. «Վարդապե՛տ, ե՞րբ կը լինի այդ, եւ ի՞նչ կը լինի
        նշանը, երբ այդ պատահելու լինի»:'
      verse: 7
    - text: 'Եւ նա ասաց. «Զգո՛յշ կացէք, չխաբուէք. որովհետեւ շատերը պիտի գան իմ անունով
        եւ պիտի ասեն թէ՝ ես եմ Քրիստոսը, եւ թէ՝ ժամանակը մօտեցաւ. նրանց յետեւից չգնաք:'
      verse: 8
    - text: 'Եւ երբ լսէք պատերազմների եւ խռովութիւնների մասին, չզարհուրէք. որովհետեւ
        պէտք է, որ նախ այդ բաները պատահեն. բայց աշխարհի վախճանը շուտով չի լինելու»:'
      verse: 9
    - text: Այն ժամանակ ասաց նրանց. «Ազգ ազգի դէմ պիտի ելնի, եւ թագաւորութիւն՝ թագաւորութեան
        դէմ.
      verse: 10
    - text: 'եւ մեծ երկրաշարժներ ու տարբեր տեղերում սով ու ժանտախտ պիտի լինեն. պիտի
        լինեն արհաւիրքներ եւ մեծամեծ նշաններ երկնքից:'
      verse: 11
    - text: 'Բայց այս բոլորից առաջ ձեր վրայ ձեռք պիտի դնեն եւ պիտի հալածեն, ժողովարանների
        ու բանտերի պիտի մատնեն ձեզ եւ կուսակալների ու թագաւորների առաջ պիտի տանեն
        ձեզ իմ անուան համար:'
      verse: 12
    - text: 'Եւ ձեզ համար այդ պիտի լինի առիթ վկայութեան:'
      verse: 13
    - text: Արդ, ձեր մտքում դրէք սա. նախօրօք մի՛ մտահոգուէք պատասխան տալու համար,
      verse: 14
    - text: 'որովհետեւ ես ձեզ կը տամ բերան եւ իմաստութիւն, որին չեն կարողանայ հակառակել
        կամ պատասխան տալ ձեր բոլոր հակառակորդները:'
      verse: 15
    - text: 'Դուք պիտի մատնուէք ե՛ւ ծնողներից, ե՛ւ եղբայրներից, ե՛ւ ազգականներից,
        ե՛ւ բարեկամներից, ու ձեզնից ոմանց պիտի սպանեն:'
      verse: 16
    - text: 'Եւ պիտի ատուէք բոլորից իմ անուան համար:'
      verse: 17
    - text: 'Բայց ձեր գլխից մի մազ անգամ չպիտի կորչի:'
      verse: 18
    - text: 'Եւ ձեր համբերութեամբ պիտի շահէք ձեր հոգիները»:'
      verse: 19
    - text: '«Բայց երբ տեսնէք Երուսաղէմը՝ շրջապատուած զօրքերով, այն ժամանակ իմացէ՛ք,
        որ նրա աւերումը մօտ է:'
      verse: 20
    - text: Այն ժամանակ նրանք, որ Հրէաստանում են, թող փախչեն լեռները, եւ նրանք, որ
        Երուսաղէմի մէջ են, թող խոյս տան, իսկ նրանք, որ գաւառներում են, թող քաղաք չմտնեն,
      verse: 21
    - text: 'որովհետեւ դրանք վրէժխնդրութեան օրեր են, որպէսզի կատարուեն բոլոր գրուածները:'
      verse: 22
    - text: 'Բայց այն օրերին վա՜յ է յղիներին եւ ստնտուներին, որովհետեւ մեծ տագնապ
        պիտի լինի երկրի վրայ եւ բարկութիւն՝ այս ժողովրդի հանդէպ:'
      verse: 23
    - text: 'Նրանք սրի պիտի քաշուեն, գերի պիտի տարուեն բոլոր հեթանոսներից. եւ Երուսաղէմը
        ոտքի կոխան պիտի լինի ազգերից, մինչեւ որ լրանան հեթանոսների ժամանակները»:'
      verse: 24
    - text: '«Եւ նշաններ պիտի լինեն արեգակի, լուսնի եւ աստղերի վրայ: Եւ երկրի վրայ
        պիտի լինի հեթանոսների տագնապ՝ ծովի եւ խռովութեան նման ահեղ ձայնի պատճառով,'
      verse: 25
    - text: 'աշխարհի վրայ գալիք պատահարների վախից եւ նախազգացումից մարդիկ պիտի մեռնեն,
        որովհետեւ երկնքի զօրութիւնները պիտի շարժուեն:'
      verse: 26
    - text: 'Եւ այն ժամանակ պիտի տեսնեն մարդու Որդուն եկած՝ ամպերի վրայ, զօրութեամբ
        եւ մեծ փառքով:'
      verse: 27
    - text: 'Եւ երբ սկսուի այս բանը լինել, վե՛ր կացէք եւ ձեր գլուխները բարձրացրէ՛ք,
        որովհետեւ մօտ է ձեր փրկութիւնը»:'
      verse: 28
    - text: Եւ նրանց ասաց մի առակ. «Նայեցէ՛ք թզենուն եւ ամէն մի ծառի.
      verse: 29
    - text: 'երբ իրենց բողբոջը ցոյց են տալիս, տեսնում էք այն ու դրանից իմանում էք,
        որ մօտ է ամառը:'
      verse: 30
    - text: 'Նոյնպէս եւ դուք, երբ տեսնէք այս բոլորը կատարուած, իմացէ՛ք, որ Աստծու
        արքայութիւնը մօտ է:'
      verse: 31
    - text: 'Ճշմարիտ եմ ասում ձեզ, որ այս սերունդը չպիտի անցնի, մինչեւ որ այս բոլորը
        կատարուի:'
      verse: 32
    - text: 'Երկինքը եւ երկիրը կ՚անցնեն, բայց իմ խօսքերը չեն անցնի»:'
      verse: 33
    - text: «Զգո՛յշ եղէք ինքներդ ձեզնից. գուցէ ձեր սրտերը ծանրանան զեխութեամբ եւ հարբեցողութեամբ
        ու աշխարհիկ հոգսերով. եւ յանկարծակի հասնի ձեր վրայ այն օրը.
      verse: 34
    - text: 'որովհետեւ այդ օրը որոգայթի նման պիտի հասնի այն ամենքի վրայ, որոնք բնակւում
        են երկրագնդի ամբողջ երեսին:'
      verse: 35
    - text: 'Արթո՛ւն կացէք այսուհետեւ, ամէն ժամ աղօ՛թք արէք, որպէսզի կարողանաք զերծ
        մնալ այն ամենից, որ լինելու է, եւ արժանի լինէք կանգնելու մարդու Որդու առաջ»:'
      verse: 36
    - text: 'Եւ ցերեկը ուսուցանում էր տաճարի մէջ, իսկ գիշերները ելնում էր, մնում այն
        լերան վրայ, որը կոչւում էր Ձիթենեաց:'
      verse: 37
    - text: 'Եւ ամբողջ ժողովուրդը առաւօտները վաղ շտապում էր նրա մօտ՝ տաճարում նրան
        լսելու համար:'
      verse: 38
  - chapter: 22
    verses:
    - text: 'Մօտեցաւ Բաղարջակերաց տօնը, որը կոչւում էր Պասեք:'
      verse: 1
    - text: 'Իսկ քահանայապետներն ու օրէնսգէտները հնար էին փնտռում, թէ ինչպէս սպանեն
        նրան, բայց վախենում էին ժողովրդից:'
      verse: 2
    - text: 'Ապա սատանան մտաւ Իսկարիովտացի կոչուած Յուդայի մէջ, որ Տասներկուսի թւում
        էր:'
      verse: 3
    - text: 'Սա գնաց բանակցեց քահանայապետների, օրէնսգէտների եւ ժողովրդի իշխանաւորների
        հետ, որ Յիսուսին նրանց մատնի:'
      verse: 4
    - text: 'Նրանք ուրախացան եւ խոստացան նրան արծաթ տալ:'
      verse: 5
    - text: 'Եւ նա յանձն առաւ ու պատեհ առիթ էր փնտռում՝ նրան մատնելու նրանց՝ ամբոխից
        մեկուսի:'
      verse: 6
    - text: 'Եկաւ Բաղարջակերաց օրը, երբ օրէնք էր մորթել Պասեքը:'
      verse: 7
    - text: 'Եւ նա ուղարկեց Պետրոսին եւ Յովհաննէսին ու ասաց. «Գնացէ՛ք, պատրաստեցէ՛ք
        մեզ համար Պասեքի ընթրիքը, որ ուտենք»:'
      verse: 8
    - text: 'Եւ նրանք ասացին. «Ո՞ւր ես ուզում, որ պատրաստենք»:'
      verse: 9
    - text: 'Եւ նրանց ասաց. «Ահա՛, երբ քաղաք մտնէք, ձեզ կը հանդիպի մի մարդ՝ ջրի սափորը
        բարձած. գնացէ՛ք նրա յետեւից այն տունը, ուր նա կը մտնի:'
      verse: 10
    - text: 'Եւ կ՚ասէք տանտիրոջը. «Վարդապետը քեզ ասում է՝ ո՞ւր է այն հիւրասրահը, որտեղ
        աշակերտներիս հետ պիտի ուտեմ Պասեքի ընթրիքը»:'
      verse: 11
    - text: 'Եւ նա ձեզ ցոյց կը տայ զարդարուած մի մեծ վերնատուն, եւ այնտեղ կը պատրաստէք»:'
      verse: 12
    - text: 'Եւ աշակերտները գնացին գտան, ինչպէս որ իրենց ասել էր. եւ պատրաստեցին Պասեքը:'
      verse: 13
    - text: 'Եւ երբ ժամը հասաւ, սեղան նստեց, եւ տասներկու առաքեալներն էլ՝ իր հետ:'
      verse: 14
    - text: 'Եւ նրանց ասաց. «Յոյժ ցանկացայ այս Պասեքի ընթրիքը ուտել ձեզ հետ, քանի
        դեռ չեմ չարչարուել:'
      verse: 15
    - text: 'Բայց ասում եմ ձեզ, թէ այլեւս չեմ ուտելու սրանից, մինչեւ որ Պասեքը կատարուի
        Աստծու արքայութեան մէջ»:'
      verse: 16
    - text: Եւ, բաժակը վերցնելով, գոհութիւն յայտնեց Աստծուն եւ ասաց. «Առէ՛ք այս եւ
        բաժանեցէ՛ք ձեր մէջ.
      verse: 17
    - text: 'ասում եմ ձեզ, թէ այսուհետեւ որթատունկի բերքից չեմ խմելու, մինչեւ որ գայ
        Աստծու արքայութիւնը»:'
      verse: 18
    - text: 'Եւ հաց վերցնելով՝ գոհութիւն յայտնեց Աստծուն, կտրեց, տուեց նրանց եւ ասաց.
        «Այս է իմ մարմինը, որ շատերի համար է տրուած. այս արէ՛ք իմ յիշատակի համար»:'
      verse: 19
    - text: 'Նոյնպէս եւ բաժակը վերցրեց ընթրիքից յետոյ եւ ասաց. «Այս բաժակը նոր Ուխտ
        է իմ արիւնով՝ ձեզ համար թափուած:'
      verse: 20
    - text: 'Բայց ահաւասիկ իմ մատնիչի ձեռքը ինձ հետ այս սեղանի վրայ է:'
      verse: 21
    - text: 'Եւ մարդու Որդին աշխարհից կը գնայ ըստ սահմանուածի, բայց վա՜յ այն մարդուն,
        ում ձեռքով կը մատնուի»:'
      verse: 22
    - text: 'Եւ նրանք սկսեցին հարցնել իրար մէջ, թէ իրենցից ո՛վ է, որ այդ անելու է:'
      verse: 23
    - text: 'Եւ նրանց մէջ հակաճառութիւն առաջացաւ, թէ իրենցից ո՛վ պիտի մեծ համարուի:'
      verse: 24
    - text: 'Եւ նա նրանց ասաց. «Ազգերի թագաւորները տիրում են իրենց ժողովուրդների վրայ,
        եւ նրանք, որ իշխում են նրանց վրայ, բարերարներ են կոչւում:'
      verse: 25
    - text: 'Բայց դուք այդպէս չլինէք, այլ՝ ով որ մեծ է ձեր մէջ, թող լինի ինչպէս կրտսերը,
        իսկ առաջնորդը՝ ինչպէս սպասաւորը:'
      verse: 26
    - text: 'Ո՞վ է մեծ. սեղան նստո՞ղը, թէ՞ սպասաւորը: Չէ՞ որ՝ սեղան նստողը: Բայց ես
        ձեր մէջ եմ իբրեւ սպասաւոր»:'
      verse: 27
    - text: '«Եւ դուք էք, որ իմ փորձութիւնների մէջ ինձ հետ էիք մնում մինչեւ այժմ:'
      verse: 28
    - text: Եւ ես խոստանում եմ ձեզ, - ինչպէս եւ իմ Հայրը ինձ խոստացաւ տալու արքայութիւնը,
        -
      verse: 29
    - text: 'որ ուտէք եւ խմէք իմ սեղանից իմ արքայութեան մէջ եւ նստէք տասներկու գահերի
        վրայ՝ դատելու Իսրայէլի տասներկու ցեղերը»:'
      verse: 30
    - text: 'Եւ Տէրն ասաց. «Սիմո՛ն, Սիմո՛ն, ահա սատանան ուզեց ձեզ ցորենի նման մաղել:'
      verse: 31
    - text: 'Բայց ես աղօթեցի քեզ համար, որպէսզի քո հաւատը չպակասի, եւ դու, երբ վերադառնաս
        ինձ, հաստատես քո եղբայրներին»:'
      verse: 32
    - text: 'Եւ Պետրոսն ասաց. «Տէ՛ր, պատրաստ եմ քեզ հետ գնալ ե՛ւ բանտ, ե՛ւ դէպի մահ»:'
      verse: 33
    - text: 'Եւ նա նրան ասաց. «Ասում եմ քեզ, Պետրո՛ս, այսօր դեռ աքաղաղը կանչած չպիտի
        լինի, մինչեւ որ դու երեք անգամ ուրանաս՝ ասելով, թէ ինձ չես ճանաչում»:'
      verse: 34
    - text: 'Եւ նրանց ասաց. «Երբ ուղարկեցի ձեզ առանց քսակի, մախաղի եւ կօշիկների, մի՞թէ
        որեւէ բանի կարօտ մնացիք»:'
      verse: 35
    - text: 'Եւ նրանք ասացին՝ եւ ո՛չ մի բանի: Ապա ասաց. «Իսկ այժմ՝ ով որ քսակ ունի,
        թող վերցնի այն, նոյնպէս եւ՝ մախաղ. իսկ ով որ չունի, թող վաճառի իր վերարկուն
        եւ իր համար սուր գնի:'
      verse: 36
    - text: 'Բայց ասում եմ ձեզ, այս եւս, որ գրուած է, պէտք է, որ կատարուի իմ վրայ,
        թէ՝ «Անօրէնների հետ դասուեց». որովհետեւ, ինչ որ ինձ համար է գրուած, կատարուելու
        վրայ է»:'
      verse: 37
    - text: 'Եւ նրանք ասացին. «Տէ՛ր, ահաւասիկ այստեղ երկու սուր կայ»: Եւ նրանց ասաց.
        «Բաւական են»:'
      verse: 38
    - text: 'Եւ Յիսուս ըստ իր սովորութեան ելաւ գնաց Ձիթենեաց լեռը. նրա յետեւից գնացին
        եւ աշակերտները:'
      verse: 39
    - text: 'Երբ տեղ հասաւ, ասաց նրանց. «Աղօթքի՛ կանգնեցէք, որ փորձութեան մէջ չընկնէք»:'
      verse: 40
    - text: Եւ ինքը հեռացաւ նրանցից մօտ մի քարընկեց, ծնրադրեց, աղօթում էր եւ ասում.
      verse: 41
    - text: '«Հա՛յր, եթէ կամենում ես, այս բաժակը ինձնից հեռացրո՛ւ, բայց ոչ թէ իմ կամքը,
        այլ քո՛նը թող լինի»:'
      verse: 42
    - text: 'Եւ նրան երկնքից երեւաց մի հրեշտակ եւ ուժ էր տալիս նրան. նա տագնապի մէջ
        էր եւ ամբողջ հոգով էր աղօթում:'
      verse: 43
    - text: '« Եւ նրանից քրտինքը հոսում էր արեան կաթիլների նման՝ շիթ-շիթ գետին թափուելով:'
      verse: 44
    - text: Եւ վեր կենալով աղօթքից՝ եկաւ աշակերտների մօտ, նրանց քնած գտաւ տրտմութիւնից
      verse: 45
    - text: 'եւ նրանց ասաց. «Ինչո՞ւ էք քնել. վե՛ր կացէք, աղօթեցէ՛ք, որպէսզի փորձութեան
        մէջ չընկնէք»:'
      verse: 46
    - text: 'Եւ մինչ նա դեռ խօսում էր, ահա երեւաց մի ամբոխ. եւ նա, որ Յուդա էր կոչւում,
        Տասներկուսից մէկը, առաջնորդում էր նրանց. երբ Յուդան մօտեցաւ Յիսուսին, համբուրեց
        նրան, որովհետեւ այն նշանն էր տուել նրանց, թէ՝ «Ում հետ ես համբուրուեմ, նա՛
        է, նրա՛ն բռնեցէք»:'
      verse: 47
    - text: 'Յիսուս նրան ասաց. «Յուդա՛, համբուրելո՞վ ես մատնում մարդու Որդուն»:'
      verse: 48
    - text: 'Երբ նրա շուրջը գտնուողները տեսան եղածը, նրան ասացին. «Տէ՛ր, սրով նրանց
        հարուածե՞նք»:'
      verse: 49
    - text: 'Եւ աշակերտներից մէկը հարուածեց քահանայապետի ծառային եւ կտրեց դէն գցեց
        նրա աջ ականջը:'
      verse: 50
    - text: 'Յիսուս պատասխանեց եւ ասաց. «Թո՛յլ տուէք, բաւ է եղածը»: Եւ դիպչելով ականջին՝
        այն բժշկեց:'
      verse: 51
    - text: Եւ իր վրայ եկած քահանայապետներին, տաճարի իշխանաւորներին եւ ծերերին ասաց.
        «Ինչպէս աւազակի՞ վրայ էք գալիս սրերով ու մահակներով.
      verse: 52
    - text: 'միշտ ձեզ հետ էի տաճարում, եւ դուք ինձ վրայ ձեռք չերկարեցիք. սակայն ա՛յս
        է ձեր ժամը եւ խաւարի իշխանութեան զօրութիւնը»:'
      verse: 53
    - text: 'Եւ բռնելով նրան՝ տարան եւ մտցրին քահանայապետի տունը. իսկ Պետրոսը հեռուից
        գնում էր նրա յետեւից:'
      verse: 54
    - text: 'Երբ գաւթի մէջ կրակ վառեցին եւ նստեցին շուրջը, Պետրոսն էլ նստեց նրանց
        մէջ:'
      verse: 55
    - text: Մի աղախին տեսաւ նրան կրակի լոյսի մօտ նստած, հայեացքը սեւեռեց նրան եւ ասաց.
        «Սա էլ էր նրանցից, որ նրա հետ էին»
      verse: 56
    - text: 'Իսկ Պետրոսն ուրացաւ ու ասաց. «Ես նրան չեմ ճանաչում, ո՛վ կին»:'
      verse: 57
    - text: 'Եւ քիչ յետոյ մէկ ուրիշը տեսաւ նրան եւ ասաց. «Դո՛ւ էլ նրանցից ես»: Պետրոսն
        ասաց. «Ո՛վ մարդ, ես նրանցից չեմ»:'
      verse: 58
    - text: 'Եւ երբ մի ժամ էլ անցաւ, մէկ ուրիշը վիճում էր եւ ասում. «Ճիշտ որ սա էլ
        նրա հետ էր, որովհետեւ գալիլիացի է»:'
      verse: 59
    - text: 'Պետրոսն ասաց. «Ո՛վ մարդ, չգիտեմ այդ ի՛նչ ես խօսում»: Եւ նոյն պահին, մինչ
        նա այս ասում էր, աքաղաղը կանչեց:'
      verse: 60
    - text: 'Տէրը դարձաւ եւ նայեց Պետրոսին. եւ Պետրոսը յիշեց Տիրոջ խօսքը, որ ասել
        էր իրեն. «Դեռ աքաղաղը չկանչած՝ երեք անգամ պիտի ուրանաս, թէ ինձ չես ճանաչում»:'
      verse: 61
    - text: 'Եւ Պետրոսը դուրս ելնելով՝ դառնօրէն լաց եղաւ:'
      verse: 62
    - text: Եւ այն մարդիկ, որ նրան պահպանում էին, ծիծաղում էին նրա վրայ եւ խփում,
      verse: 63
    - text: 'ծածկում էին նրա երեսը եւ տանջում, հարցնում էին նրան եւ ասում. «Մարգարէացի՛ր՝
        ո՞վ է, որ քեզ խփեց»:'
      verse: 64
    - text: 'Եւ հայհոյելով՝ ուրիշ շատ բաներ էլ էին ասում նրա երեսին:'
      verse: 65
    - text: 'Եւ երբ լոյսը բացուեց, հաւաքուեց ժողովրդի ծերակոյտը՝ քահանայապետներ եւ
        օրէնսգէտներ, եւ Յիսուսին քաշեցին բերին իրենց ատեանի առաջ եւ ասացին. «Եթէ դու
        ես Քրիստոսը, ասա՛ մեզ»:'
      verse: 66
    - text: 'Նրանց ասաց. «Եթէ ձեզ ասեմ իսկ, չէք հաւատայ:'
      verse: 67
    - text: 'Եւ եթէ ես ձեզ հարցնեմ, ինձ պատասխան չէք տայ կամ չէք արձակի ինձ:'
      verse: 68
    - text: 'Բայց սրանից յետոյ մարդու Որդին պիտի նստի Աստծու զօրութեան աջին»:'
      verse: 69
    - text: 'Եւ ամէնքը միասին ասացին. «Ուրեմն դու Աստծու Որդի՞ն ես»: Եւ նա նրանց ասաց.
        «Դուք ասում էք, թէ ես եմ»:'
      verse: 70
    - text: 'Եւ նրանք ասացին. «Էլ ի՞նչ վկայութիւն է պէտք մեզ, որովհետեւ մենք ինքներս
        լսեցինք նրա բերանից»:'
      verse: 71
  - chapter: 23
    verses:
    - text: 'Եւ նրանց ամբողջ բազմութիւնը, վեր կենալով, նրան տարաւ Պիղատոսի մօտ:'
      verse: 1
    - text: 'Եւ սկսեցին ամբաստանել նրան եւ ասել. «Գտանք սրան, որ մոլորեցնում էր մեր
        ազգը, արգելում էր կայսրին հարկեր տալ եւ ինքն իր մասին ասում էր, թէ՝ Քրիստոսն
        է, թագաւոր»:'
      verse: 2
    - text: 'Իսկ Պիղատոսը հարցրեց նրան եւ ասաց. «Հրեաների թագաւորը դո՞ւ ես»: Նա պատասխանեց
        նրան եւ ասաց. «Դու ասացիր»:'
      verse: 3
    - text: 'Պիղատոսը քահանայապետներին եւ ժողովրդին ասաց. «Այս մարդու մէջ ես որեւէ
        յանցանք չեմ գտնում»:'
      verse: 4
    - text: 'Իսկ նրանք պնդում էին եւ ասում, թէ ըմբոստութեան է մղում ժողովրդին, քարոզում
        է ամբողջ Հրէաստանում՝ Գալիլիայից սկսած մինչեւ այստեղ:'
      verse: 5
    - text: 'Իսկ Պիղատոսը, երբ լսեց Գալիլիայի մասին, հարցրեց, թէ այդ մարդը գալիլիացի՞
        է:'
      verse: 6
    - text: 'Եւ երբ իմացաւ, թէ Հերովդէսի իշխանութիւնից է, յանձնեց, որ նրան տանեն Հերովդէսի
        մօտ, որովհետեւ այդ օրերին նա էլ Երուսաղէմում էր:'
      verse: 7
    - text: 'Եւ երբ Հերովդէսը տեսաւ Յիսուսին, շատ ուրախացաւ, որովհետեւ երկար ժամանակից
        ի վեր ցանկանում էր նրան տեսնել, քանի որ յաճախ լսում էր նրա մասին եւ ակնկալութիւն
        ունէր նրա ձեռքով կատարուած որեւէ նշան տեսնել:'
      verse: 8
    - text: 'Հերովդէսը նրան հարցաքննեց շատ խօսքերով, իսկ Յիսուս նրան ոչ մի պատասխան
        չտուեց:'
      verse: 9
    - text: 'Քահանայապետներն ու օրէնսգէտները վեր էին կենում եւ նրան բուռն կերպով ամբաստանում:'
      verse: 10
    - text: 'Հերոդէսն էլ, իր զօրականներով հանդերձ, արհամարհեց նրան եւ ծիծաղելով նրա
        վրայ՝ սպիտակ զգեստներ հագցնել տուեց նրան ու վերստին յանձնեց, որ տանեն նրան
        Պիղատոսի մօտ:'
      verse: 11
    - text: 'Եւ Պիղատոսն ու Հերովդէսը այդ օրերին բարեկամներ եղան, որովհետեւ առաջ իրար
        թշնամիներ էին:'
      verse: 12
    - text: Պիղատոսը կանչեց քահանայապետներին, իշխանաւորներին եւ ժողովրդին ու ասաց.
      verse: 13
    - text: '«Այս մարդուն բերեցիք ներկայացրիք ինձ, որպէս ժողովրդին մոլորեցնողի. եւ
        ահաւասիկ ձեր առաջ դատաքննութիւն արեցի եւ այս մարդու մէջ չգտայ մէկն այն յանցանքներից,
        որոնցով դուք ամբաստանում էք նրան:'
      verse: 14
    - text: 'Եւ ոչ էլ՝ Հերովդէսը, որի մօտ հրամայեցի, որ Յիսուսին տանեն:'
      verse: 15
    - text: Արդ, նա մահուան արժանի ոչինչ չի արել, նրան գանահարել կը տամ եւ կ՚արձակեմ»
      verse: 16
    - text: '(որովհետեւ հարկաւոր էր իւրաքանչիւր տօնի առթիւ մի բանտարկեալ արձակել նրանց
        համար):'
      verse: 17
    - text: Եւ նրանք ամբողջ բազմութեամբ աղաղակում էին եւ ասում. «Նրան վերացրո՛ւ եւ
        արձակի՛ր մեզ համար Բարաբբային»
      verse: 18
    - text: '(որը քաղաքում պատահած մի խռովութեան եւ սպանութեան համար բանտարկուել էր):'
      verse: 19
    - text: 'Պիղատոսը նորից սկսեց խօսել, որովհետեւ կամենում էր Յիսուսին արձակել:'
      verse: 20
    - text: 'Եւ նրանք կրկին աղաղակում էին ու ասում. «Խա՛չը հանիր նրան»:'
      verse: 21
    - text: 'Եւ նա երրորդ անգամ ասաց նրանց. «Ի՞նչ չար բան է արել սա. նրա վրայ մահուան
        արժանի որեւէ յանցանք չգտայ. սրան գանահարել կը տամ եւ կ՚արձակեմ»:'
      verse: 22
    - text: 'Իսկ նրանք բարձրաձայն ստիպում էին եւ ուզում, որ նրան խաչը հանի: Եւ նրանց
        ու քահանայապետների ձայները աւելի ուժեղանում էին:'
      verse: 23
    - text: 'Եւ Պիղատոսը հաւանութիւն տուեց, որ նրանց պահանջը կատարուի:'
      verse: 24
    - text: 'Նա արձակեց Բարաբբային, որը խռովութեան եւ սպանութեան համար բանտ էր նետուած,
        եւ որին էլ հէնց ուզում էին. իսկ Յիսուսին յանձնեց նրանց կամքին:'
      verse: 25
    - text: 'Երբ նրան առան գնացին, բռնեցին Սիմոն Կիւրենացի անունով մէկին, որը հանդից
        էր գալիս. նրա վրայ դրեցին խաչը, որ այն բերի Յիսուսի յետեւից:'
      verse: 26
    - text: 'Եւ նրա յետեւից գնում էր ժողովրդի մի մեծ բազմութիւն եւ կանայք, որոնք կոծում
        էին ու ողբում նրան:'
      verse: 27
    - text: Յիսուս դարձաւ եւ ասաց նրանց. «Երուսաղէմի՛ դուստրեր, ինձ վրայ լաց մի՛ եղէք,
        այլ լա՛ց եղէք ձեր եւ ձեր որդիների վրայ,
      verse: 28
    - text: 'որովհետեւ օրեր պիտի գան, երբ մարդիկ պիտի ասեն՝ «Երանի՜ չբեր կանանց եւ
        նրանց, որոնք բնաւ չծնեցին եւ չդիեցրին»:'
      verse: 29
    - text: Այն ժամանակ մարդիկ պիտի սկսեն ասել լեռներին, թէ՝ ընկէ՛ք մեր վրայ, եւ բլուրներին,
        թէ՝ ծածկեցէ՛ք մեզ,
      verse: 30
    - text: 'որովհետեւ, երբ դալա՛ր փայտին այսպէս անեն, չորի՛ն ինչ կը պատահի»:'
      verse: 31
    - text: 'Ուրիշ երկու չարագործներ էլ բերեցին՝ նրա հետ սպանելու համար:'
      verse: 32
    - text: 'Երբ հասան Գագաթ կոչուած տեղը, այնտեղ նրան խաչը հանեցին. եւ չարագործներին
        էլ՝ մէկին աջ կողմը, միւսին ձախ կողմը՝ խաչեցին:'
      verse: 33
    - text: 'Եւ Յիսուս ասաց. «Հա՛յր, ների՛ր դրանց, որովհետեւ չգիտեն, թէ ինչ են անում»:
        Եւ նրա զգեստները բաժանելու համար վիճակ գցեցին:'
      verse: 34
    - text: 'Իսկ ժողովուրդը դիտում էր. իշխանաւորները նրանց հետ միասին ծաղրում էին
        նրան եւ ասում. «Ուրիշներին ազատեց, թող ինքն իրեն էլ ազատի, եթէ դա է Քրիստոսը՝
        Աստծու ընտրեալ Որդին»:'
      verse: 35
    - text: Զինուորներն էլ ծաղրում էին նրան. առաջ էին գալիս, քացախ էին մատուցում նրան
        եւ ասում.
      verse: 36
    - text: '«Եթէ դու ես հրեաների թագաւորը, փրկի՛ր ինքդ քեզ»:'
      verse: 37
    - text: 'Եւ նրա խաչի վրայ մի գրութիւն կար՝ գրուած յունարէն, լատիներէն եւ եբրայերէն
        գրերով, թէ՝ սա՛ է հրեաների արքան:'
      verse: 38
    - text: 'Իսկ կախուած չարագործներից մէկը հայհոյում էր նրան եւ ասում. «Դու չե՞ս
        Քրիստոսը. փրկի՛ր ինքդ քեզ եւ մեզ»:'
      verse: 39
    - text: 'Նրա ընկերը նրան սաստելով՝ պատասխան տուեց եւ ասաց. «Աստծուց չե՞ս վախենում,
        դու, որ նոյն պատիժն ես կրում:'
      verse: 40
    - text: 'Եւ մենք իրաւացիօրէն արժանի հատուցումն ենք ստանում այն գործերի համար,
        որ կատարեցինք, իսկ սա որեւէ վատ բան չի արել»:'
      verse: 41
    - text: 'Եւ ասաց Յիսուսին. «Յիշի՛ր ինձ, Տէ՛ր, երբ գաս քո թագաւորութեամբ»:'
      verse: 42
    - text: 'Եւ Յիսուս նրան ասաց. «Ճշմարիտ եմ ասում քեզ, այսօր ինձ հետ դրախտում կը
        լինես»:'
      verse: 43
    - text: 'Եւ համարեա կէսօր էր. եւ խաւար եղաւ ամբողջ երկրի վրայ մինչեւ ժամը երեքը.
        արեգակը խաւարեց:'
      verse: 44
    - text: 'Եւ տաճարի վարագոյրը մէջտեղից պատռուեց:'
      verse: 45
    - text: 'Եւ Յիսուս բարձրաձայն աղաղակեց եւ ասաց. «Հա՛յր, քո ձեռքն եմ աւանդում իմ
        հոգին»: Երբ այս ասաց, հոգին աւանդեց:'
      verse: 46
    - text: 'Եւ հարիւրապետը, տեսնելով ինչ որ պատահեց, փառաւորեց Աստծուն եւ ասաց. «Իսկապէս
        այս մարդը արդար էր»:'
      verse: 47
    - text: 'Եւ ամբողջ ժողովուրդը, որ եկել էր ու դիտում էր այս տեսարանն ու կատարուածը,
        ծեծում էր կուրծքը եւ վերադառնում:'
      verse: 48
    - text: 'Նրա բոլոր ծանօթներն էլ կանգնել էին հեռւում. եւ կանայք, որոնք Գալիլիայից
        նրա յետեւից էին եկել, տեսնում էին այս բաները:'
      verse: 49
    - text: 'Եւ ահա Յովսէփ անունով մի մարդ կար հրեաների Արիմաթէ քաղաքից: Նա հրեաների
        խորհրդի անդամ էր, բարեգործ եւ արդար մի մարդ'
      verse: 50
    - text: '(սա չէր միաբանել նրանց մտադրութիւններին ու գործերին): Եւ ինքն էլ էր սպասում
        Աստծու թագաւորութեանը:'
      verse: 51
    - text: 'Սա Պիղատոսի մօտ գալով՝ ուզեց Յիսուսի մարմինը:'
      verse: 52
    - text: 'Եւ նրան խաչից իջեցնելով՝ փաթաթեց պատանքով ու դրեց վիմափոր գերեզմանի մէջ,
        որտեղ բնաւ ոչ ոք չէր դրուած:'
      verse: 53
    - text: 'Եւ օրը ուրբաթ էր, ու լուսանում էր շաբաթը:'
      verse: 54
    - text: 'Եւ Յովսէփի յետեւից գնում էին կանայք, որոնք Գալիլիայից էին եկել Յիսուսի
        հետ. նրանք տեսան գերեզմանը, եւ թէ ինչպէս նրա մարմինը այնտեղ դրուեց:'
      verse: 55
    - text: 'Վերադարձան, խնկեր եւ իւղեր պատրաստեցին ու շաբաթ օրը, օրէնքի համաձայն,
        հանգիստ արեցին:'
      verse: 56
  - chapter: 24
    verses:
    - text: 'Բայց կիրակի օրը, առաւօտեան շատ վաղ, կանայք գերեզման եկան՝ բերելով իրենց
        պատրաստած խնկերը. նրանց հետ եւ ուրիշ կանայք:'
      verse: 1
    - text: Եւ քարը գերեզմանից գլորած գտան
      verse: 2
    - text: 'ու ներս մտնելով՝ Տէր Յիսուսի մարմինը չգտան:'
      verse: 3
    - text: 'Եւ մինչ նրանք զարմացած էին այդ բանի վրայ, ահա լուսաւոր զգեստներով երկու
        մարդիկ հասան նրանց մօտ:'
      verse: 4
    - text: 'Եւ երբ կանայք զարհուրեցին ու իրենց երեսը գետին խոնարհեցրին, մարդիկ ասացին.
        «Ինչո՞ւ ողջին մեռելների մէջ էք փնտռում:'
      verse: 5
    - text: 'Այստեղ չէ, այլ՝ յարեաւ: Յիշեցէ՛ք՝ ինչպէս խօսեց նա ձեզ հետ, երբ Գալիլիայում
        էր.'
      verse: 6
    - text: 'ասում էր, թէ պէտք է, որ մարդու Որդին մեղաւոր մարդկանց ձեռքը մատնուի,
        խաչուի եւ երրորդ օրը յարութիւն առնի»:'
      verse: 7
    - text: 'Եւ նրանք յիշեցին նրա խօսքերը:'
      verse: 8
    - text: 'Եւ վերադարձան ու պատմեցին այս ամէնը Տասնմէկին եւ բոլոր միւսներին:'
      verse: 9
    - text: 'Եւ Մարիամ Մագդաղենացին, Յովհաննան, Յակոբի մայր Մարիամը եւ նրանց հետ ուրիշ
        կանայք էին, որ այս բաները պատմեցին առաքեալներին:'
      verse: 10
    - text: 'Բայց նրանց խօսքերը բարբաջանք թուացին աշակերտներին, եւ չէին հաւատում նրանց:'
      verse: 11
    - text: 'Սակայն Պետրոսը վեր կացաւ եւ վազեց դէպի գերեզման, նայեց ու տեսաւ, որ կտաւները
        միայն կային: Եւ գնաց՝ մտքում զարմացած, թէ ինչ էր եղել:'
      verse: 12
    - text: 'Եւ ահա նոյն օրը աշակերտներից երկուսը գնում էին մի գիւղ, որի անունը Էմմաւուս
        էր, եւ որը Երուսաղէմից հեռու էր մօտ տասնմէկ կիլոմետր:'
      verse: 13
    - text: 'Եւ նրանք միմեանց հետ խօսում էին կատարուած բոլոր անցուդարձերի մասին:'
      verse: 14
    - text: 'Եւ մինչ նրանք խօսում էին ու վիճում, ինքը՝ Յիսուս մօտեցաւ ու գնում էր
        նրանց հետ:'
      verse: 15
    - text: 'Բայց նրանց աչքերը բռնուած էին, որպէսզի նրան չճանաչեն:'
      verse: 16
    - text: 'Եւ նրանց ասաց. «Այդ ի՞նչ բաներ են, որոնց համար քայլելիս վիճում էք միմեանց
        հետ եւ տրտմած էք»:'
      verse: 17
    - text: 'Նրանցից մէկը, որի անունը Կղէոպաս էր, ասաց նրան. «Երուսաղէմում միայն դո՛ւ
        ես, որ չես իմացել, թէ ինչեր կատարուեցին այնտեղ այս օրերին»:'
      verse: 18
    - text: 'Եւ նրանց ասաց՝ ի՞նչ: Եւ նրանք ասացին Յիսուս Նազովրեցու մասին, որ եղաւ
        մարգարէ մարդ, հզօր՝ գործերով եւ խօսքերով, Աստծու եւ ամբողջ ժողովրդի առաջ,'
      verse: 19
    - text: 'եւ թէ ինչպէս մեր քահանայապետները եւ իշխանաւորները նրան մատնեցին մահուան
        դատաստանի ու խաչը հանեցին նրան:'
      verse: 20
    - text: 'Մենք ակնկալում էինք, թէ նա է, որ փրկելու է Իսրայէլը. սակայն, այս բոլորով
        հանդերձ, այս երրորդ օրն է, որ այդ բաները կատարուեցին:'
      verse: 21
    - text: Այլ նաեւ մեզ զարմացրին մեր միջից մի քանի կանայք, որոնք վաղ առաւօտեան գերեզման
        էին գնացել
      verse: 22
    - text: 'եւ նրա մարմինը չէին գտել. նրանք եկան եւ ասացին, թէ նաեւ մի տեսիլ էլ էին
        տեսել հրեշտակների, որոնք ասում էին նրա մասին, թէ կենդանի է:'
      verse: 23
    - text: 'Ապա մեզնից ոմանք էլ գերեզման գնացին եւ գտան այնպէս, ինչպէս կանայք ասել
        էին: Բայց նրան չտեսան:'
      verse: 24
    - text: 'Եւ նա ասաց նրանց. «Ո՛վ անմիտ եւ թուլասիրտ մարդիկ, որ դժուարանում էք հաւատալ
        այն ամենին, որ ասացին մարգարէները:'
      verse: 25
    - text: 'Չէ՞ որ Քրիստոս պէտք է նոյն այդ չարչարանքները կրէր եւ այնպէս մտնէր իր
        փառքի մէջ»:'
      verse: 26
    - text: 'Եւ սկսած Մովսէսից ու բոլոր մարգարէներից՝ մեկնում էր նրանց այն բոլորը,
        ինչ գրուած է իր մասին բոլոր Գրքերում:'
      verse: 27
    - text: 'Երբ մօտեցան այն գիւղին, ուր գնում էին, Յիսուս պատճառ բռնեց, թէ ինքը գնալու
        է աւելի հեռու տեղ:'
      verse: 28
    - text: 'Իսկ նրանք շատ ստիպեցին նրան ու ասացին. «Մեզ մօտ գիշերիր, որովհետեւ երեկոյ
        է, եւ օրը տարաժամել է»: Եւ նա ներս մտաւ՝ նրանց հետ այնտեղ գիշերելու:'
      verse: 29
    - text: 'Եւ երբ նա սեղան նստեց նրանց հետ, հաց վերցնելով՝ օրհնեց, կտրեց այն եւ
        տուեց նրանց:'
      verse: 30
    - text: 'Եւ նրանց աչքերը բացուեցին ու ճանաչեցին նրան, իսկ ինքը նրանց աչքին աներեւոյթ
        եղաւ:'
      verse: 31
    - text: 'Եւ նրանք ասացին միմեանց. «Մեր սրտերն էլ միթէ չէի՞ն ճմլւում մեր մէջ, մինչ
        նա ճանապարհին խօսում էր մեզ հետ. եւ ինչպէ՜ս էր մեզ բացատրում Գրքերը»:'
      verse: 32
    - text: Ապա անմիջապէս վեր կացան ու Երուսաղէմ վերադարձան եւ հաւաքուած գտան Տասնմէկին
        եւ նրանց հետ եղածներին,
      verse: 33
    - text: 'որոնք ասում էին, թէ՝ «Իսկապէս յարեաւ Տէրը եւ երեւաց Սիմոնին»:'
      verse: 34
    - text: 'Իսկ երկուսը պատմեցին այն, ինչ պատահել էր ճանապարհին, եւ թէ ինչպէ՛ս Յիսուս
        իրեն ճանաչել էր տուել նրանց՝ հաց կտրելու ժամանակ:'
      verse: 35
    - text: 'Մինչ դեռեւս նրանք այս էին խօսում, Յիսուս ինքը եկաւ կանգնեց նրանց մէջ
        եւ ասաց. «Խաղաղութի՜ւն ձեզ, ես եմ, մի՛ վախեցէք»:'
      verse: 36
    - text: 'Իսկ նրանք զարհուրած վախենում եւ կարծում էին, թէ մի ոգի են տեսնում:'
      verse: 37
    - text: Եւ նրանց ասաց. «Ինչո՞ւ էք խռովուած, եւ ինչո՞ւ ձեր սրտերում կասկածներ են
        ծագում.
      verse: 38
    - text: տեսէ՛ք իմ ձեռքերն ու ոտքերը, որովհետեւ նոյն ինքն ես եմ. շօշափեցէ՛ք ինձ
        եւ տեսէ՛ք, որովհետեւ ոգին մարմին եւ ոսկորներ չունի. ինչպէս տեսնում էք,
      verse: 39
    - text: 'ես ունեմ»:'
      verse: 40
    - text: 'Եւ այս ասելով՝ ցոյց տուեց նրանց իր ձեռքերն ու ոտքերը:'
      verse: 41
    - text: 'Եւ մինչ դեռեւս ուրախութիւնից չէին հաւատում եւ զարմացած էին, ասաց նրանց.
        «Այստեղ ուտելու բան ունէ՞ք»:'
      verse: 42
    - text: 'Եւ նրանք տուին նրան խորոված ձկան մի կտոր եւ մեղրախորիսխ:'
      verse: 43
    - text: Եւ նա առաւ կերաւ նրանց առաջ, իսկ մնացածները տուեց նրանց ու ասաց.
      verse: 44
    - text: '«Սրանք այն խօսքերն են, որ խօսեցի ձեզ հետ, մինչ ձեզ հետ էի, թէ՝ պէտք է
        կատարուեն այն ամէնը, որ գրուած են իմ մասին Մովսէսի օրէնքում, մարգարէների մէջ
        եւ սաղմոսներում»:'
      verse: 45
    - text: 'Այն ժամանակ բացեց նրանց մտքերը, որ հասկանան Գրքերը:'
      verse: 46
    - text: Եւ ասաց նրանց. «Այսպէս պէտք է չարչարուէր Քրիստոս, յարութիւն առնէր մեռելներից
        երրորդ օրը,
      verse: 47
    - text: 'եւ քարոզուէր նրա անունով ապաշխարութիւն եւ մեղքերի թողութիւն բոլոր ազգերի
        մէջ՝ Երուսաղէմից սկսած:'
      verse: 48
    - text: 'Եւ այս բաների վկաներ էք դուք:'
      verse: 49
    - text: 'Եւ ահա ես ուղարկում եմ Ձեզ իմ Հօր խոստումը, իսկ դուք նստեցէ՛ք Երուսաղէմ
        քաղաքում, մինչեւ որ երկնքից զօրութեամբ զգեստաւորուէք»:'
      verse: 50
    - text: 'Ապա նրանց տարաւ հանեց մինչեւ Բեթանիա եւ, բարձրացնելով իր ձեռքերը, օրհնեց
        նրանց:'
      verse: 51
    - text: 'Եւ մինչ նա օրհնում էր նրանց, բաժանուեց նրանցից եւ դէպի երկինք էր վերանում:'
      verse: 52
    - text: 'Իսկ նրանք երկրպագեցին Յիսուսին եւ մեծ ուրախութեամբ վերադաձան Երուսաղէմ:
        Եւ միշտ տաճարում էին, գովաբանում եւ օրհնաբանում էին Աստծուն:'
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: 'Սկզբից էր Բանը, եւ Բանը Աստծու մօտ էր, եւ Բանը Աստուած էր:'
      verse: 1
    - text: 'Նա սկզբից Աստծու մօտ էր:'
      verse: 2
    - text: 'Ամէն ինչ նրանով եղաւ. եւ առանց նրան չեղաւ ոչինչ, որ եղել է:'
      verse: 3
    - text: 'Կեանքը նրանով էր: Եւ այդ կեանքը մարդկանց համար լոյս էր:'
      verse: 4
    - text: 'Եւ լոյսը խաւարի մէջ լուսաւորում է, եւ խաւարը նրան չնուաճեց:'
      verse: 5
    - text: 'Կար մի մարդ՝ Աստծուց ուղարկուած. նրա անունը՝ Յովհաննէս:'
      verse: 6
    - text: 'Սա եկաւ որպէս վկայ, որպէսզի վկայի լոյսի մասին, որ բոլորը նրա միջոցով
        հաւատան:'
      verse: 7
    - text: 'Ինքը լոյսը չէր, այլ եկել էր, որ վկայի լոյսի մասին:'
      verse: 8
    - text: 'Այդ լոյսն էր ճշմարիտ լոյսը, որ լուսաւորում է ամէն մարդու, որ գալու է
        աշխարհ:'
      verse: 9
    - text: 'Նա աշխարհի մէջ էր, եւ աշխարհը նրանով եղաւ, սակայն աշխարհը նրան չճանաչեց:'
      verse: 10
    - text: 'Իւրայինների մօտ եկաւ, բայց իւրայինները նրան չընդունեցին:'
      verse: 11
    - text: 'Իսկ ովքեր նրան ընդունեցին, նրանց իշխանութիւն տուեց լինելու Աստծու որդիներ,
        նրանց, որոնք իր անուանը կը հաւատան:'
      verse: 12
    - text: 'Նրանք ո՛չ արիւնից, ո՛չ մարմնի կամքից եւ ոչ էլ մարդու կամքից, այլ Աստծուց
        ծնուեցին:'
      verse: 13
    - text: 'Եւ Բանը մարմին եղաւ ու բնակուեց մեր մէջ, եւ տեսանք նրա փառքը, նման այն
        փառքի, որ Հայրն է տալիս Միածնին՝ լի շնորհով ու ճշմարտութեամբ:'
      verse: 14
    - text: 'Յովհաննէսը վկայում էր նրա մասին, աղաղակում եւ ասում. «Սա՛ է, որի մասին
        ասացի: Նա, որ իմ յետեւից էր գալու, ինձնից մեծ եղաւ, որովհետեւ ինձնից առաջ
        կար»:'
      verse: 15
    - text: Մենք բոլորս նրա լրիւութիւնից ստացանք շնորհ՝ շնորհի փոխարէն.
      verse: 16
    - text: 'որովհետեւ օրէնքը Մովսէսի միջոցով տրուեց, իսկ շնորհը եւ ճշմարտութիւնը
        Յիսուս Քրիստոսի միջոցով եղան:'
      verse: 17
    - text: 'Աստծուն ոչ ոք երբեք չի տեսել, բացի միայն միածին Որդուց, որ Հօր ծոցում
        է. նա՛ յայտնեց Նրան:'
      verse: 18
    - text: Եւ Յովհաննէսի վկայութիւնը այս է. երբ հրեաները Երուսաղէմից քահանաներ ու
        ղեւտացիներ ուղարկեցին նրա մօտ, որպէսզի հարցնեն նրան՝ դու ո՞վ ես,
      verse: 19
    - text: 'նա խոստովանեց առանց վարանելու. խոստովանեց, թէ՝ ես Քրիստոսը չեմ:'
      verse: 20
    - text: 'Ու նրան հարցրին՝ իսկ դու ո՞վ ես, Եղիա՞ն ես: Եւ նա ասաց՝ ո՛չ, չեմ: Իսկ
        դու մարգարէ՞ն ես: Նա պատասխանեց՝ ո՛չ:'
      verse: 21
    - text: 'Իսկ ասա՛ մեզ՝ դու ո՞վ ես, որպէսզի պատասխան տանենք նրանց, որոնք մեզ ուղարկեցին.
        ի՞նչ ես ասում քո մասին:'
      verse: 22
    - text: 'Նա ասաց. «Ես անապատում կանչողի ձայնն եմ, հարթեցէ՛ք Տիրոջ ճանապարհը, ինչպէս
        ասաց Եսայի մարգարէն»:'
      verse: 23
    - text: 'Եւ եկողները փարիսեցիների կողմից էին:'
      verse: 24
    - text: 'Նրանք հարցրին նրան ու ասացին. «Իսկ դու ինչո՞ւ ես մկրտում, եթէ դու չես
        Քրիստոսը, ոչ էլ Եղիան եւ ոչ էլ մարգարէն»:'
      verse: 25
    - text: Յովհաննէսը պատասխան տուեց նրանց ու ասաց. «Ես ձեզ մկրտում եմ ջրով. ձեր
        մէջ կայ մէկը, որին դուք չէք ճանաչում,
      verse: 26
    - text: 'որ գալու է իմ յետեւից, եւ որի կօշիկների կապերը արձակելու արժանի չեմ ես»:'
      verse: 27
    - text: 'Այս բանը պատահեց Բեթաբրիայում, Յորդանանի միւս կողմում, ուր գտնւում էր
        Յովհաննէսը եւ մկրտում:'
      verse: 28
    - text: 'Հետեւեալ օրը նա տեսաւ Յիսուսին, որ գալիս էր դէպի իրեն, ու ասաց. «Ահա՛
        Գառն Աստուծոյ, որ վերացնում է աշխարհի մեղքը:'
      verse: 29
    - text: 'Սա՛ է նա, որի մասին ես ասում էի՝ իմ յետեւից գալիս է մէկը, որ ինձնից մեծ
        եղաւ, որովհետեւ ինձնից առաջ կար:'
      verse: 30
    - text: 'Եւ ես չէի ճանաչում նրան, բայց որպէսզի յայտնի լինի Իսրայէլին, դրա համար
        ես եկայ ջրով մկրտելու»:'
      verse: 31
    - text: 'Յովհաննէսը վկայեց եւ ասաց. «Տեսայ Հոգին, որ իջնում էր երկնքից որպէս աղաւնի
        եւ հանգչում նրա վրայ:'
      verse: 32
    - text: 'Եւ ես չէի ճանաչում նրան. սակայն նա, ով ինձ ուղարկեց ջրով մկրտելու, նա
        ինձ ասաց. «Ում վրայ տեսնես, որ Հոգին իջնում եւ մնում է, նա՛ է, որ մկրտում
        է Սուրբ Հոգով»:'
      verse: 33
    - text: 'Եւ ես տեսայ ու վկայեցի, թէ սա՛ է Աստծու Որդին»:'
      verse: 34
    - text: 'Հետեւեալ օրը դարձեալ այնտեղ կանգնած էր Յովհաննէսը. նաեւ՝ իր աշակերտներից
        երկուսը:'
      verse: 35
    - text: 'Եւ նայելով Յիսուսին, որ անցնում գնում էր, ասաց. «Ահաւասիկ Քրիստոսը՝ Գառն
        Աստուծոյ»:'
      verse: 36
    - text: 'Երկու աշակերտները նրանից լսեցին, ինչ որ խօսեց, եւ գնացին Յիսուսի յետեւից:'
      verse: 37
    - text: 'Երբ Յիսուս յետ դարձաւ եւ տեսաւ նրանց, որ գալիս էին իր յետեւից, ասաց նրանց.
        «Ի՞նչ էք ուզում»: Նրանք ասացին նրան. «Ռաբբի՛ (որ թարգմանւում է՝ վարդապետ),
        ո՞ւր է քո օթեւանը»:'
      verse: 38
    - text: 'Նա նրանց ասաց. «Եկէ՛ք եւ տեսէ՛ք»: Եկան եւ տեսան, թէ որտեղ էր նրա օթեւանը.
        եւ այն օրը նրա մօտ գիշերեցին, որովհետեւ մօտ ժամը չորսն էր:'
      verse: 39
    - text: 'Սիմոն Պետրոսի եղբայր Անդրէասը մէկն էր այն երկուսից, որոնք լսեցին Յովհաննէսի
        ասածը եւ գնացին Յիսուսի յետեւից:'
      verse: 40
    - text: 'Սա նախ գտնում է իր եղբայր Սիմոնին ու նրան ասում է. «Գտանք Մեսիային» (որ
        թարգմանւում է՝ Քրիստոս):'
      verse: 41
    - text: 'Սա նրան տարաւ Յիսուսի մօտ: Նայելով նրան՝ Յիսուս ասաց. «Դու Յովնանի որդի
        Սիմոնն ես. դու պիտի կոչուես Կեփաս» (որ թարգմանւում է՝ Պետրոս):'
      verse: 42
    - text: 'Յաջորդ օրը Յիսուս որոշեց Գալիլիա մեկնել. գտաւ Փիլիպպոսին ու նրան ասաց.
        «Արի՛ իմ յետեւից»:'
      verse: 43
    - text: 'Եւ Փիլիպպոսը Բեթսայիդայից էր, Անդրէասի եւ Պետրոսի քաղաքից:'
      verse: 44
    - text: 'Փիլիպպոսը գտնում է Նաթանայէլին ու նրան ասում. «Ում մասին որ Մովսէսը օրէնքի
        մէջ եւ մարգարէները գրել են, գտանք նրան՝ Յիսուսին՝ Յովսէփի որդուն, Նազարէթ
        քաղաքից»:'
      verse: 45
    - text: 'Նաթանայէլը նրան ասաց. «Իսկ կարելի՞ է, որ Նազարէթից մի որեւիցէ լաւ բան
        դուրս գայ»: Փիլիպպոսը նրան ասաց. «Արի՛ եւ տե՛ս»:'
      verse: 46
    - text: 'Երբ Յիսուս տեսաւ Նաթանայէլին, որ իր մօտ էր գալիս, ասաց նրա մասին. «Ահա՛
        իսկական մի իսրայէլացի, որի մէջ նենգութիւն չկայ»:'
      verse: 47
    - text: 'Նաթանայէլը նրան ասաց. «Որտեղի՞ց ես ինձ ճանաչում»: Յիսուս պատասխանեց եւ
        ասաց նրան. «Փիլիպպոսը դեռ քեզ չկանչած, երբ թզենու տակ էիր, տեսայ քեզ»:'
      verse: 48
    - text: 'Նաթանայէլը պատասխան տուեց նրան ու ասաց. «Ռաբբի՛, դո՛ւ ես Աստծու Որդին,
        դո՛ւ ես Իսրայէլի թագաւորը»:'
      verse: 49
    - text: 'Յիսուս պատասխան տուեց նրան ու ասաց. «Նրա համա՞ր ես հաւատում, որ քեզ ասացի,
        թէ՝ թզենու տակ տեսայ քեզ. դրանից շատ աւելի մեծ բաներ պիտի տեսնես»:'
      verse: 50
    - text: 'Եւ ասաց նրան. «Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, պիտի տեսնէք երկինքը բացուած
        եւ Աստծու հրեշտակներին՝ բարձրանալիս եւ իջնելիս մարդու Որդու վրայ»:'
      verse: 51
  - chapter: 2
    verses:
    - text: 'Գալիլիա հասնելու երրորդ օրը Կանա քաղաքում հարսանիք կար: Եւ Յիսուսի մայրը
        այնտեղ էր:'
      verse: 1
    - text: 'Հարսանիքի հրաւիրուեցին նաեւ Յիսուս եւ իր աշակերտները:'
      verse: 2
    - text: 'Եւ երբ գինին պակասեց, մայրը Յիսուսին ասաց. «Գինի չունեն»:'
      verse: 3
    - text: 'Եւ Յիսուս նրան ասաց. «Ի՞նչ ես ուզում ինձնից, ո՛վ կին, իմ ժամանակը դեռ
        չի հասել»:'
      verse: 4
    - text: 'Նրա մայրը սպասաւորներին ասաց. «Ինչ որ ձեզ ասի, արէ՛ք»:'
      verse: 5
    - text: 'Այնտեղ կային քարէ վեց թակոյկներ՝ հրեաների սովորութեան համաձայն մաքրուելու
        համար. նրանցից իւրաքանչիւրը շուրջ հարիւր լիտր տարողութիւն ունէր:'
      verse: 6
    - text: 'Յիսուս նրանց ասաց. «Լցրէ՛ք այդ թակոյկները ջրով»: Եւ լցրին բերնէբերան:'
      verse: 7
    - text: 'Եւ ասաց նրանց. «Հիմա վերցրէ՛ք եւ տարէ՛ք սեղանապետին»: Եւ նրանք տարան:'
      verse: 8
    - text: Եւ երբ սեղանապետը ճաշակեց գինի դարձած ջուրը ու չէր իմանում, թէ որտեղից
        է (բայց սպասաւորները, որոնք ջուր լցրին, գիտէին),
      verse: 9
    - text: 'խօսեց փեսայի հետ ու ասաց. «Ամէն մարդ նախ ընտիր գինին է մատուցում, եւ
        երբ հարբած են, այն ժամանակ՝ վատը: Իսկ դու ընտիր գինին մինչեւ հիմա պահել ես»:'
      verse: 10
    - text: 'Յիսուս այս առաջին նշանն արեց Գալիլիայի Կանա քաղաքում որպէս սկիզբը նշանների
        եւ յայտնեց իր փառքը, ու նրա աշակերտները հաւատացին նրան:'
      verse: 11
    - text: 'Սրանից յետոյ Յիսուս Կափառնայում իջաւ իր մօր եւ իր եղբայրների հետ. եւ
        այնտեղ մնաց միայն մի քանի օր:'
      verse: 12
    - text: 'Հրեաների զատիկը մօտ էր, եւ Յիսուս Երուսաղէմ ելաւ:'
      verse: 13
    - text: 'Եւ տաճարի մէջ գտաւ նրանց, որ վաճառում էին արջառներ, ոչխարներ եւ աղաւնիներ,
        ինչպէս նաեւ՝ լումայափոխներ, որ նստած էին:'
      verse: 14
    - text: 'Եւ չուանից խարազան շինեց ու բոլորին տաճարից դուրս հանեց. նաեւ՝ ոչխարներն
        ու արջառները. իսկ լումայափոխների պղնձադրամները ցիր ու ցան արեց եւ նրանց սեղանները
        շուռ տուեց:'
      verse: 15
    - text: 'Իսկ աղաւնի վաճառողներին ասաց. «Դրանք այստեղից վերցրէ՛ք եւ իմ Հօր Տունը
        վաճառատան մի՛ վերածէք»:'
      verse: 16
    - text: 'Նրա աշակերտները յետոյ յիշեցին, որ գրուած է. «Քո Տան նկատմամբ իմ նախանձախնդրութիւնը
        ինձ պիտի ուտի»:'
      verse: 17
    - text: 'Հրեաները նրան ասացին. «Ի՞նչ նշան ցոյց կը տաս մեզ, թէ իրաւունք ունես այդ
        բանն անելու»:'
      verse: 18
    - text: 'Պատասխանեց նրանց Յիսուս եւ ասաց. «Քանդեցէ՛ք այդ տաճարը, եւ երեք օրուայ
        ընթացքում այն կը վերականգնեմ»:'
      verse: 19
    - text: 'Հրեաները նրան ասացին. «Քառասունվեց տարում շինուեց այս տաճարը, իսկ դու
        երե՞ք օրում այն վերականգնում ես»:'
      verse: 20
    - text: 'Բայց նա իր մարմնի տաճարի մասին էր խօսում:'
      verse: 21
    - text: 'Իսկ երբ մեռելներից յարութիւն առաւ, նրա աշակերտները յիշեցին, թէ այդ է,
        որ ասել էր. եւ հաւատացին Գրքին ու այն խօսքին, որ Յիսուս ասել էր:'
      verse: 22
    - text: 'Եւ երբ Յիսուս զատկի տօնին Երուսաղէմում էր գտնւում, շատեր հաւատացին նրան,
        քանի որ տեսնում էին այն նշանները, որ կատարում էր:'
      verse: 23
    - text: Բայց Յիսուս անձամբ վստահութիւն չունէր նրանց նկատմամբ, որովհետեւ ինքն ամենքին
        ճանաչում էր
      verse: 24
    - text: 'եւ կարիք չկար, որ որեւէ մէկը վկայէր մարդու մասին, քանի որ ինքն արդէն
        գիտէր, թէ ինչ կար մարդու հոգու մէջ:'
      verse: 25
  - chapter: 3
    verses:
    - text: 'Եւ փարիսեցիների մէջ Նիկոդեմոս անունով մի մարդ կար, որ հրեաների իշխանաւոր
        էր:'
      verse: 1
    - text: 'Սա գիշերով եկաւ նրա մօտ ու նրան ասաց. «Ռաբբի՛, գիտենք, որ Աստծուց ես
        եկել որպէս վարդապետ, որովհետեւ ոչ ոք չի կարող կատարել այն նշանները, որ դու
        ես անում, եթէ Աստուած նրա հետ չլինի»:'
      verse: 2
    - text: 'Յիսուս պատասխանեց եւ ասաց նրան. «Ճշմարիտ, ճշմարիտ եմ ասում քեզ, եթէ մէկը
        վերստին չծնուի, չի կարող Աստծու արքայութիւնը տեսնել»:'
      verse: 3
    - text: 'Նիկոդեմոսը նրան ասաց. «Ինչպէ՞ս կարող է ծնուել մի մարդ, որ ծեր է. միթէ
        կարելի՞ է իր մօր որովայնը կրկին անգամ մտնել ու ծնուել»:'
      verse: 4
    - text: Յիսուս պատասխան տուեց եւ ասաց. «Ճշմարիտ, ճշմարիտ եմ ասում քեզ, եթէ մէկը
        ջրից ու Հոգուց չծնուի, չի կարող Աստծու արքայութիւնը մտնել.
      verse: 5
    - text: 'որովհետեւ մարմնից ծնուածը մարմին է, իսկ Հոգուց ծնուածը՝ հոգի:'
      verse: 6
    - text: Դու մի՛ զարմացիր, որ քեզ ասացի՝ պէտք է ձեզ վերստին ծնուել.
      verse: 7
    - text: 'որովհետեւ քամին ուր ուզում է՝ փչում է, եւ նրա ձայնը լսում ես, բայց չգիտես
        որտեղից է գալիս կամ ուր է գնում. այսպէս է եւ ամէն ոք, որ Հոգուց է ծնուած»:'
      verse: 8
    - text: 'Նիկոդեմոսը հարցրեց նրան. «Այդ ինչպէ՞ս կարող է լինել»:'
      verse: 9
    - text: 'Յիսուս պատասխանեց եւ ասաց նրան. «Դո՛ւ ես Իսրայէլի վարդապետ եւ այդ չգիտե՞ս:'
      verse: 10
    - text: 'Ճշմարիտ, ճշմարիտ եմ ասում քեզ, խօսում ենք, ինչ որ գիտենք, եւ վկայում
        ենք, ինչ որ տեսել ենք, եւ մեր վկայութիւնը չէք ընդունում:'
      verse: 11
    - text: 'Իսկ արդ, եթէ երկրաւոր բաներ ասացի ձեզ, եւ չէք հաւատում, ապա ինչպէ՞ս պիտի
        հաւատաք, եթէ երկնաւոր բաներ ասեմ:'
      verse: 12
    - text: 'Արդ, ոչ ոք երկինք չի ելել, եթէ ոչ նա, որ իջաւ երկնքից՝ մարդու Որդին,
        որ երկնքից էր:'
      verse: 13
    - text: Եւ ինչպէս որ Մովսէսը անապատում բարձրացրեց օձը, այնպէս էլ մարդու Որդին
        պէտք է բարձրանայ,
      verse: 14
    - text: որպէսզի, ով նրան հաւատում է, յաւիտենական կեանքն ընդունի.
      verse: 15
    - text: քանի որ Աստուած այնքան սիրեց աշխարհը, որ մինչեւ իսկ իր միածին Որդուն տուեց,
        որպէսզի, ով նրան հաւատում է, չկորչի, այլ ընդունի յաւիտենական կեանքը.
      verse: 16
    - text: 'որովհետեւ Աստուած իր Որդուն չուղարկեց աշխարհ, որ դատապարտի աշխարհը, այլ՝
        որպէսզի աշխարհը նրանով փրկուի:'
      verse: 17
    - text: 'Ով նրան հաւատում է, չպիտի դատապարտուի, եւ ով նրան չի հաւատում, արդէն
        իսկ դատապարտուած է, քանի որ Աստծու միածին Որդու անուանը չհաւատաց:'
      verse: 18
    - text: Եւ դատաստանը այսպէ՛ս իսկ է. որ լոյսը եկաւ աշխարհ, սակայն մարդիկ խաւարն
        աւելի սիրեցին, քան լոյսը, որովհետեւ իրենց գործեր ը չար էին.
      verse: 19
    - text: 'որովհետեւ, ով չարիք է գործում, ատում է լոյսը եւ չի գալիս դէպի լոյսը,
        որպէսզի նրա գործերը իր երեսովը չտան:'
      verse: 20
    - text: 'Իսկ ով կատարում է այն, ինչ ճշմարիտ է, գալիս է դէպի լոյսը, որպէսզի նրա
        գործերը յայտնի լինեն, թէ Աստուծով կատարուեցին»:'
      verse: 21
    - text: 'Այնուհետեւ Յիսուս եւ իր աշակերտները Հրէաստանի երկիրը եկան, եւ նա այնտեղ
        շրջում էր նրանց հետ ու մկրտում:'
      verse: 22
    - text: Յովհաննէսն էլ մկրտում էր Այենոնում, Երուսաղէմի մօտ, որովհետեւ այնտեղ շատ
        ջրեր կային, եւ մարդիկ գալիս ու մկրտւում էին,
      verse: 23
    - text: 'քանի դեռ Յովհաննէսին չէին բանտարկել:'
      verse: 24
    - text: 'Եւ Յովհաննէսի աշակերտների ու մի հրեայի միջեւ մաքրութեան մասին մի հարց
        ծագեց:'
      verse: 25
    - text: 'Նրանք եկան Յովհաննէսի մօտ եւ նրան ասացին. «Ռաբբի՛, նա, որ Յորդանանի միւս
        կողմում քեզ հետ էր, եւ որի մասին դու վկայեցիր, ահաւասիկ նա մկրտում է, եւ ամէնքը
        գալիս են նրա մօտ»:'
      verse: 26
    - text: 'Յովհաննէսը պատասխանեց եւ ասաց. «Մարդն իրենից որեւէ բան անել չի կարող,
        եթէ նրան ի վերուստ՝ երկնքից այդ տրուած չէ:'
      verse: 27
    - text: 'Դուք ինքներդ էք վկայում ինձ, որ ձեզ ասացի. ես Քրիստոսը չեմ, այլ ուղարկուած
        եմ նրա առաջից:'
      verse: 28
    - text: 'Ով հարս ունի, նա՛ է փեսան. իսկ փեսայի բարեկամը, որ կանգնած լսում է նրան,
        մեծապէս ուրախանում է փեսայի ձայնի համար. արդ, այս ուրախութիւնը, որ իմն է,
        կատարեալ է:'
      verse: 29
    - text: 'Պէտք է, որ նա մեծանայ, իսկ ես՝ նուազեմ»:'
      verse: 30
    - text: '«Նա, որ ի վերուստ է գալիս, վեր է ամենքից. նա, որ այս երկրից է, երկրաւոր
        է եւ երկրաւոր բաների մասին է խօսում:'
      verse: 31
    - text: 'Նա, որ երկնքից է գալիս, վկայում է, ինչ որ տեսել ու լսել է, սակայն նրա
        վկայութիւնը ոչ ոք չի ընդունում:'
      verse: 32
    - text: Ով ընդունում է նրա վկայութիւնը, հաստատած կը լինի, որ Աստուած ճշմարիտ է,
      verse: 33
    - text: 'քանի որ նա, ում Աստուած ուղարկեց, Աստծու խօսքերն է խօսում. որովհետեւ
        Աստուած Հոգին տալիս է առանց չափի:'
      verse: 34
    - text: 'Հայրը սիրում է Որդուն եւ ամէն ինչ տուել է նրա ձեռքը:'
      verse: 35
    - text: 'Ով հաւատում է Որդուն, ընդունում է յաւիտենական կեանքը, իսկ ով չի հնազանդւում
        Որդուն, կեանք չի տեսնի, այլ նրա վրայ կը մնայ Աստծու բարկութիւնը»:'
      verse: 36
  - chapter: 4
    verses:
    - text: Երբ Յիսուս իմացաւ, որ փարիսեցիները լսել են, թէ ինքն աւելի շատ աշակերտներ
        է դարձնում եւ մկրտում, քան Յովհաննէսը
      verse: 1
    - text: (թէպէտեւ ոչ թէ Յիսուս ինքն էր մկրտում, այլ՝ նրա աշակերտները),
      verse: 2
    - text: 'թողեց Հրէաստան երկիրը եւ վերստին եկաւ Գալիլիա:'
      verse: 3
    - text: 'Եւ անհրաժեշտ էր, որ նա անցնէր Սամարիայով:'
      verse: 4
    - text: 'Նա գալիս է Սամարիայի մի քաղաքը, որի անունն էր Սիւքար, մօտիկ այն գիւղին,
        որ Յակոբը տուել էր իր որդուն՝ Յովսէփին:'
      verse: 5
    - text: 'Եւ այնտեղ Յակոբի աղբիւրը կար: Եւ Յիսուս ճանապարհից յոգնած՝ նստեց աղբիւրի
        մօտ. կէսօր էր:'
      verse: 6
    - text: Սամարիայից մի կին է գալիս ջուր հանելու. Յիսուս նրան ասում է.
      verse: 7
    - text: '«Ինձ խմելու ջուր տուր» (քանի որ նրա աշակերտները գնացել էին քաղաք, որպէսզի
        ուտելիք գնեն):'
      verse: 8
    - text: 'Սամարացի կինը նրան ասում է. «Դու, որ հրեայ ես, ինչպէ՞ս ինձնից՝ սամարացի
        կնոջից, խմելու ջուր ես ուզում» (որովհետեւ հրեաները սամարացիների հետ երբեք
        շփում չեն ունենում):'
      verse: 9
    - text: 'Յիսուս նրան պատասխանեց եւ ասաց. «Եթէ դու գիտենայի՜ր Աստծու պարգեւները,
        եւ թէ ով է, որ քեզ ասում է՝ «Ինձ խմելու ջուր տուր», գուցէ ինքդ արդարեւ նրանից
        կ՚ուզէիր, եւ նա քեզ կենդանի ջուր կը տար»:'
      verse: 10
    - text: 'Կինը նրան ասաց. «Տէ՛ր, սակայն դու դոյլ իսկ չունես, եւ այս ջրհորը խորն
        է. ուրեմն դու որտեղի՞ց կ՚ունենաս կենդանի ջուր:'
      verse: 11
    - text: 'Միթէ դու աւելի մե՞ծ մէկն ես, քան մեր հայրը՝ Յակոբը, որ այս ջրհորը մեզ
        տուել է եւ ինքն էլ խմել է սրանից. նաեւ՝ իր որդիներն ու իր հօտերը»:'
      verse: 12
    - text: 'Յիսուս նրան պատասխանեց եւ ասաց. «Ով որ այս ջրից խմի, նորից կը ծարաւի,
        բայց ով որ խմի այն ջրից, որ ես եմ տալու նրան, յաւիտեան չպիտի ծարաւի:'
      verse: 13
    - text: 'Իսկ այն ջուրը, որ ես նրան տալու եմ, նրա մէջ կը լինի բխող ջրի աղբիւր յաւիտենական
        կեանքի համար»:'
      verse: 14
    - text: 'Կինը ասաց նրան. «Տէ՛ր, տո՛ւր ինձ այդ ջուրը, որպէսզի չծարաւեմ եւ այստեղ
        չգամ ջուր հանելու»:'
      verse: 15
    - text: 'Յիսուս նրան ասաց. «Գնա՛, ամուսնուդ կանչի՛ր եւ արի՛ այստեղ»:'
      verse: 16
    - text: 'Կինը պատասխան տուեց նրան եւ ասաց. «Ամուսին չունեմ»: Յիսուս նրան ասաց.
        «Լա՛ւ ասացիր, թէ՝ ամուսին չունեմ,'
      verse: 17
    - text: 'որովհետեւ հինգ մարդ ես փոխել եւ ում հետ, որ այժմ ապրում ես, քո ամուսինը
        չէ. այդ ճիշտ ասացիր»:'
      verse: 18
    - text: 'Կինը նրան ասաց. «Տէ՛ր, ինձ թւում է, թէ դու մարգարէ ես:'
      verse: 19
    - text: 'Մեր հայրերը այս լերան վրայ երկրպագութիւն արեցին, իսկ դուք ասում էք, թէ
        միայն Երուսաղէմն է այն տեղը, ուր արժան է երկրպագել»:'
      verse: 20
    - text: 'Յիսուս նրան ասաց. «Ո՛վ կին, հաւատա՛ ինձ, որ կը գայ ժամանակը, երբ ո՛չ
        այս լերան վրայ եւ ո՛չ էլ Երուսաղէմում կ՚երկրպագեն Հօրը:'
      verse: 21
    - text: 'Դուք երկրպագում էք նրան, ում չգիտէք, իսկ մենք երկրպագում ենք նրան, ում
        գիտենք, որովհետեւ փրկութիւնը հրեաներից է:'
      verse: 22
    - text: 'Բայց կը գայ ժամանակը, եւ արդէն իսկ եկել է, երբ ճշմարիտ երկրպագուները
        կ՚երկրպագեն Հօրը հոգով եւ ճշմարտութեամբ, քանի որ Հայրն էլ իրեն այդպիսի երկրպագուներ
        է ուզում:'
      verse: 23
    - text: 'Հոգի է Աստուած, եւ նրա երկրպագուները պէտք է հոգով եւ ճշմարտութեամբ երկրպագեն»:'
      verse: 24
    - text: 'Կինը ասաց նրան. «Գիտեմ, որ Մեսիան՝ Քրիստոս կոչուածը, կը գայ. երբ նա գայ,
        մեզ ամէն ինչ կը պատմի»:'
      verse: 25
    - text: 'Յիսուս նրան ասաց. «Այդ ես եմ, որ խօսում եմ քեզ հետ»:'
      verse: 26
    - text: 'Եւ այդ խօսքի վրայ նրա աշակերտները եկան եւ զարմանում էին, որ նա խօսում
        էր այդ կնոջ հետ, բայց նրանցից ոչ ոք չասաց, թէ՝ ի՞նչ ես ուզում կամ ի՞նչ ես
        խօսում նրա հետ:'
      verse: 27
    - text: Կինը թողեց իր սափորը եւ քաղաք գնաց ու ասաց մարդկանց.
      verse: 28
    - text: '«Եկէք տեսէ՛ք մի մարդու, որ ինձ ասաց այն բոլորը, ինչ արել եմ. արդեօք նա՞
        է Քրիստոսը»:'
      verse: 29
    - text: 'Նրանք ելան քաղաքից եւ գալիս էին նրա մօտ:'
      verse: 30
    - text: 'Եւ մինչ նրանք դեռ չէին եկել, աշակերտներն աղաչում էին նրան ու ասում. «Ռաբբի՛,
        հա՛ց կեր»:'
      verse: 31
    - text: 'Նա ասաց նրանց. «Ես ունեմ ուտելու կերակուր, որ դուք չգիտէք»:'
      verse: 32
    - text: 'Աշակերտները իրար մէջ ասում էին՝ արդեօք մէկը դրան ուտելու բա՞ն է բերել:'
      verse: 33
    - text: 'Յիսուս նրանց ասաց. «Իմ կերակուրն այն է, որ կամքը կատարեմ նրա՛, ով ինձ
        ուղարկել է, եւ կատարեմ նրա գործը:'
      verse: 34
    - text: 'Չէ՞ որ դուք էք ասում, թէ չորս ամիս եւս կայ, որ հունձը գայ. ահա ես ձեզ
        ասում եմ. բարձրացրէ՛ք ձեր աչքերը եւ տեսէ՛ք արտերը, որ սպիտակել են եւ հասել
        հնձի համար:'
      verse: 35
    - text: 'Եւ ով հնձում է, վարձ է ստանում ու յաւիտենական կեանքի համար պտուղ է կուտակում,
        որպէսզի սերմանողն ու հնձողը հաւասարապէս ցնծան:'
      verse: 36
    - text: 'Հէնց սրանով է ճշմարիտ այն խօսքը, թէ՝ ա՛յլ է սերմանողը եւ ա՛յլ՝ հնձողը:'
      verse: 37
    - text: 'Ես ուղարկեցի ձեզ հնձելու այն, որի վրայ աշխատանք չէիք թափել. ուրիշներ
        աշխատանք թափեցին, իսկ դուք նրանց վաստակի մէջ մտաք»:'
      verse: 38
    - text: 'Եւ սամարացիների այդ քաղաքից շատեր հաւատացին նրան այն կնոջ խօսքի համար,
        որ վկայեց, թէ՝ ինձ ասաց այն բոլորը, ինչ ես արել էի:'
      verse: 39
    - text: 'Իսկ երբ սամարացիները նրա մօտ եկան, աղաչում էին, որ իրենց մօտ մնայ. եւ
        նա այնտեղ մնաց երկու օր:'
      verse: 40
    - text: Ուրիշ շատեր էլ նրան հաւատացին՝ իր խօսքի համար.
      verse: 41
    - text: 'եւ կնոջն ասում էին. «Այսուհետեւ քո խօսքերի համար չէ, որ հաւատում ենք,
        որովհետեւ մենք ինքներս լսեցինք նրանից եւ գիտենք, թէ նա՛ է ճշմարտապէս Փրկիչն
        աշխարհի»:'
      verse: 42
    - text: Եւ երկու օր յետոյ նա ելաւ այնտեղից եւ գնաց Գալիլիա.
      verse: 43
    - text: 'քանի որ Յիսուս ինքն իսկ վկայել էր, թէ մարգարէն իր գաւառում պատիւ չունի:'
      verse: 44
    - text: 'Սակայն, երբ նա Գալիլիա եկաւ, գալիլիացիները նրան ընդունեցին, որովհետեւ
        նրանք եւս տեսել էին այն բոլոր նշանները, որ նա արեց Երուսաղէմում՝ տօնի ժամանակ,
        քանի որ նրանք էլ էին եկել տօնին:'
      verse: 45
    - text: 'Յիսուս դարձեալ եկաւ Գալիլիայի Կանա քաղաքը, ուր ջուրը գինու էր վերածել:
        Պալատական մի պաշտօնատար կար, որի որդին հիւանդ էր Կափառնայումում:'
      verse: 46
    - text: 'Երբ նա լսեց, թէ Յիսուս Հրէաստանից Գալիլիա է եկել, եկաւ նրա մօտ եւ աղաչում
        էր, որ Կափառնայում իջնի ու իր որդուն բժշկի, քանի որ մերձիմահ էր:'
      verse: 47
    - text: 'Յիսուս նրան ասաց. «Եթէ նշաններ եւ զարմանալի գործեր չտեսնէք, չէք հաւատում»:'
      verse: 48
    - text: 'Պաշտօնատարը նրան ասաց. «Տէ՛ր, իջի՛ր, քանի դեռ իմ որդին չի մեռել»:'
      verse: 49
    - text: 'Յիսուս նրան ասաց. «Գնա՛, քո որդին կենդանի է»: Եւ մարդը հաւատաց Յիսուսի
        ասած խօսքին ու գնաց:'
      verse: 50
    - text: 'Եւ մինչդեռ նա իջնում էր, նրա ծառաները ընդառաջ ելան նրան, աւետիս տուեցին
        եւ ասացին, թէ նրա տղան կենդանի է:'
      verse: 51
    - text: 'Նա հարցրեց նրանց, թէ ո՞ր ժամին ապաքինուեց: Նրան ասացին. «Երէկ, յետմիջօրէի
        ժամը մէկին ջերմը նրան թողեց»:'
      verse: 52
    - text: 'Հայրը գիտակցեց, որ այդ ժամին էր, երբ Յիսուս նրան ասաց՝ քո որդին կենդանի
        է: Եւ հաւատաց ինքը, ու իր ամբողջ ընտանիքը:'
      verse: 53
    - text: 'Այս դարձեալ երկրորդ նշանն է, որ արեց Յիսուս՝ Հրէաստանից Գալիլիա գալուց
        յետոյ:'
      verse: 54
  - chapter: 5
    verses:
    - text: 'Դրանից յետոյ հրեաների տօնն էր, եւ Յիսուս Երուսաղէմ ելաւ:'
      verse: 1
    - text: Եւ Երուսաղէմում, Ոչխարների աւազանի մօտ մի տեղ կար, որ եբրայերէն անուանւում
        էր Բեթհեզդա՝ հինգ սրահներով,
      verse: 2
    - text: 'որոնց մէջ պառկած էր մի մեծ բազմութիւն հիւանդների, կոյրերի, կաղերի եւ
        գօսացածների, որոնք սպասում էին ջրերի խառնուելուն:'
      verse: 3
    - text: 'Եւ Տիրոջ հրեշտակը ժամանակ առ ժամանակ իջնում էր աւազանը եւ ջրերը խառնում.
        եւ ով ջրերի խառնուելու ժամանակ առաջինն էր իջնում, բժշկւում էր՝ հիւանդութիւնից
        նշան անգամ չպահելով:'
      verse: 4
    - text: 'Այնտեղ կար մի մարդ, որ երեսունութ տարուց ի վեր հիւանդ էր:'
      verse: 5
    - text: 'Երբ Յիսուս տեսաւ, որ նա պառկած ընկած է, եւ իմացաւ, որ դա շատ ժամանակից
        ի վեր էր, նրան ասաց. «Կամենո՞ւմ ես առողջ լինել»:'
      verse: 6
    - text: 'Հիւանդը պատասխանեց նրան. «Տէ՛ր, ոչ ոք չունեմ, որ, երբ ջրերը խառնուեն,
        ինձ աւազանի մէջ իջեցնի. եւ մինչ ես դանդաղում եմ, մէկ ուրիշն ինձնից աւելի առաջ
        է իջնում»:'
      verse: 7
    - text: 'Յիսուս նրան ասաց. «Վե՛ր կաց, վերցրո՛ւ քո մահիճը եւ գնա՛»:'
      verse: 8
    - text: 'Եւ մարդը առողջացաւ, վեր կացաւ, վերցրեց իր մահիճը եւ ման էր գալիս. եւ
        այն օրը շաբաթ էր:'
      verse: 9
    - text: 'Հրեաները բժշկուած մարդուն ասացին. «Շաբաթ օր է եւ օրինաւոր չէ, որ վերցնես
        մահիճդ»:'
      verse: 10
    - text: 'Նա նրանց ասաց. «Նա, որ ինձ բժշկեց, նա՛ ինձ ասաց՝ վերցրո՛ւ քո մահիճը եւ
        գնա՛»:'
      verse: 11
    - text: 'Նրան հարցրին ու ասացին. «Ո՞վ է այն մարդը, որ քեզ ասաց՝ վերցրո՛ւ քո մահիճը
        եւ շրջի՛ր»:'
      verse: 12
    - text: 'Իսկ բժշկուածը չէր իմանում, թէ ո՛վ է նա, որովհետեւ Յիսուս այդտեղից ամբոխի
        պատճառով հեռացել էր:'
      verse: 13
    - text: 'Այնուհետեւ Յիսուս նրան գտաւ տաճարում ու ասաց նրան. «Ահաւասիկ առողջացար,
        այլեւս մի՛ մեղանչիր, որպէսզի մի աւելի չար բան չպատահի քեզ»:'
      verse: 14
    - text: 'Մարդը գնաց եւ հրեաներին պատմեց, թէ՝ Յիսուս էր, որ ինձ բժշկեց:'
      verse: 15
    - text: 'Եւ հրեաները Յիսուսին հալածում էին նրա համար, որ շաբաթ օրով էր անում այդ
        բաները:'
      verse: 16
    - text: 'Սակայն Յիսուս պատասխանեց նրանց եւ ասաց. «Իմ Հայրը մինչեւ այժմ գործում
        է, ուրեմն ես եւս գործում եմ»:'
      verse: 17
    - text: 'Դրա համար հրեաները առաւել եւս ուզում էին նրան սպանել, որովհետեւ ոչ միայն
        չէր պահում շաբաթը, այլ նաեւ Աստծուն կոչում էր իր Հայրը եւ իր անձը Աստծուն
        հաւասար էր դասում:'
      verse: 18
    - text: Յիսուս ասաց նրանց. «Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, մարդու Որդին ինքն իրենից
        ոչինչ չի կարող անել, այլ անում է այն, ինչ տեսնում է, թէ Հայրը կատարում է,
        որովհետեւ ինչ որ Հայրն է անում, նոյնը նրա նման եւ Որդին է գործում,
      verse: 19
    - text: քանի որ Հայրը սիրում է Որդուն, եւ այն ամէնը, ինչ ինքն է անում, ցոյց է
        տալիս նրան. եւ նրան ցոյց կը տայ սրանից շատ աւելի մեծ գործեր, որոնց վրայ դուք
        կը զարմանաք.
      verse: 20
    - text: 'որովհետեւ, ինչպէս որ Հայրը յարութիւն է տալիս մեռելներին եւ կենդանացնում
        է, նոյնպէս եւ Որդին կենդանացնում է՝ ում կամենայ:'
      verse: 21
    - text: Սակայն Հայրը ոչ մէկին չի դատում, այլ ամէն դատաստան տուել է իր Որդուն,
      verse: 22
    - text: 'որպէսզի ամէնքը պատուեն Որդուն, ինչպէս պատւում են Հօրը: Ով Որդուն չի պատւում,
        չի պատւում եւ Հօրը՝ նրան առաքողին:'
      verse: 23
    - text: 'Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, որ, ով իմ խօսքը լսում է ու հաւատում է
        նրան, ով ինձ առաքեց, ընդունում է յաւիտենական կեանքը եւ չի դատապարտւում, այլ
        մահուանից կեանք անցաւ:'
      verse: 24
    - text: Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, որ կը գայ ժամանակ, եւ արդէն իսկ եկել է,
        երբ մեռելները կը լսեն Աստծու Որդու ձայնը, եւ նրանք, որ կը լսեն, կ՚ապրեն,
      verse: 25
    - text: 'որովհետեւ, ինչպէս Հայրն ինքն իր մէջ կեանք ունի եւ կեանք է տալիս, նոյնպէս
        եւ Որդուն տուեց ինքն իր մէջ կեանք ունենալ եւ տալ:'
      verse: 26
    - text: Եւ նրան իշխանութիւն տուեց դատաստան անելու, քանի որ մարդու Որդի է.
      verse: 27
    - text: դրա վրայ ինչո՞ւ էք զարմանում, որովհետեւ կը գայ ժամանակ, երբ բոլոր նրանք,
        որ գերեզմաններում են, կը լսեն նրա ձայնը
      verse: 28
    - text: 'եւ դուրս կը գան. ովքեր բարի գործեր են արել՝ կեանքի յարութեան համար, իսկ
        ովքեր չար գործեր են արել՝ դատաստանի յարութեան համար:'
      verse: 29
    - text: 'Ես ինքս ինձնից ոչինչ անել չեմ կարող, այլ, ինչպէս լսում եմ Հօրից՝ դատում
        եմ, եւ իմ դատաստանը արդար է, որովհետեւ ոչ թէ իմ կամքն եմ որոնում, այլ նրա
        կամքը, ով ինձ առաքեց»:'
      verse: 30
    - text: '«Եթէ ես եմ վկայում իմ մասին, իմ վկայութիւնը հաւաստի չէ:'
      verse: 31
    - text: 'Ուրիշն է, որ վկայում է իմ մասին. եւ դուք գիտէք, որ հաւաստի է այն վկայութիւնը,
        որ նա վկայեց իմ մասին:'
      verse: 32
    - text: 'Յովհաննէսի մօտ դուք մարդ ուղարկեցիք, եւ նա վկայեց ճշմարտութիւնը:'
      verse: 33
    - text: 'Բայց ես մարդկանցից չէ, որ վկայութիւն եմ առնում, այլ այս ասում եմ, որ
        դուք փրկուէք:'
      verse: 34
    - text: 'Յովհաննէսն էր ճրագը, որ վառուած էր եւ լոյս էր տալիս, եւ դուք կամեցաք
        միառժամանակ ցնծալ նրա լոյսով:'
      verse: 35
    - text: 'Բայց ես աւելի մեծ վկայութիւն ունեմ, քան Յովհաննէսինը. այն գործերը, որ
        Հայրն ինձ տուեց, որ կատարեմ, այդ նոյն գործերն իսկ, որ անում եմ, վկայում են
        իմ մասին, թէ Հայրն է ուղարկել ինձ:'
      verse: 36
    - text: 'Եւ Հայրը, որ ինձ ուղարկեց, նա՛ է վկայել իմ մասին. դուք ո՛չ նրա ձայնն
        էք երբեւէ լսել եւ ո՛չ էլ նրա երեսն էք տեսել:'
      verse: 37
    - text: 'Եւ ո՛չ էլ նրա խօսքն ունէք ձեր մէջ բնակուած, որովհետեւ, ում նա ուղարկեց,
        դուք նրան չէք հաւատում:'
      verse: 38
    - text: 'Քննեցէ՛ք Գրքերը, քանի որ կարծում էք, թէ նրանցով յաւիտենական կեանք կ՚ունենաք:
        Բայց այդ Գրքերն իսկ վկայում են իմ մասին, որովհետեւ դուք կարծում էք, թէ յաւիտենական
        կեանք ունէք:'
      verse: 39
    - text: 'Եւ դուք չէք կամենում դէպի ինձ գալ, որպէսզի կեանք ունենաք:'
      verse: 40
    - text: 'Ես մարդկանցից փառք չեմ առնում:'
      verse: 41
    - text: 'Բայց գիտեմ ձեզ, որ Աստծու հանդէպ սէր չունէք ձեր մէջ:'
      verse: 42
    - text: 'Ես եկայ իմ Հօր անունով, եւ ինձ չէք ընդունում: Եթէ ուրիշ մէկը գայ իր անունով,
        նրան կ՚ընդունէք:'
      verse: 43
    - text: 'Դուք ինչպէ՞ս կարող էք հաւատալ, քանի որ իրարից էք փառք առնում եւ չէք որոնում
        այն փառքը, որ միակ Աստծուց է գալիս:'
      verse: 44
    - text: Մի՛ կարծէք, որ ես Հօր մօտ ձեզ պիտի ամբաստանեմ. կայ մէկը, որ որպէս ամբաստանող
        կը կանգնի ձեր դէմ՝ Մովսէ՛սը, որի վրայ դուք յոյս էք դրել.
      verse: 45
    - text: որովհետեւ, եթէ դուք հաւատայիք Մովսէսին, կը հաւատայիք այդ դէպքում ուրեմն
        եւ ինձ, քանի որ նա հէնց իմ մասին է գրել.
      verse: 46
    - text: 'իսկ եթէ նրա գրածներին չէք հաւատում, իմ խօսքերին ինչպէ՞ս պիտի հաւատաք»:'
      verse: 47
  - chapter: 6
    verses:
    - text: Այնուհետեւ Յիսուս Գալիլիայի՝ Տիբերական ծովի հանդիպակաց կողմն անցաւ.
      verse: 1
    - text: 'եւ նրա յետեւից բազում ժողովուրդ էր գնում, որովհետեւ տեսնում էին այն նշանները,
        որ նա կատարում էր հիւանդների վրայ:'
      verse: 2
    - text: 'Յիսուս լեռ բարձրացաւ եւ նստեց այնտեղ իր աշակերտների հետ:'
      verse: 3
    - text: 'Եւ մօտ էր զատիկը՝ հրեաների տօնը:'
      verse: 4
    - text: 'Յիսուս իր աչքերը վեր բարձրացրեց եւ տեսաւ, որ բազում ժողովուրդ է գալիս
        իր մօտ: Փիլիպպոսին ասաց. «Որտեղի՞ց հաց պիտի գնենք, որ դրանք ուտեն»:'
      verse: 5
    - text: 'Այս ասում էր՝ նրան փորձելու համար, բայց ինքը գիտէր, թէ ինչ էր անելու:'
      verse: 6
    - text: 'Փիլիպպոսը նրան պատասխանեց. «Երկու հարիւր դահեկանի հաց դրանց չի բաւարարի,
        թէկուզ եւ իւրաքանչիւր ոք մի կտոր վերցնի»:'
      verse: 7
    - text: Նրա աշակերտներից մէկը՝ Անդրէասը, Սիմոն Պետրոսի եղբայրը, ասաց նրան.
      verse: 8
    - text: '«Այստեղ մի պատանի կայ, որ հինգ գարեհաց ունի եւ երկու ձուկ. բայց այդքանն
        ի՞նչ է այսչափ մարդկանց համար»:'
      verse: 9
    - text: 'Յիսուս ասաց. «Նստեցրէ՛ք մարդկանց»: Այնտեղ առատ խոտ կար: Եւ շուրջ հինգ
        հազար մարդիկ նստեցին:'
      verse: 10
    - text: 'Եւ Յիսուս հացն առաւ ու գոհութիւն յայտնեց Աստծուն եւ բաշխեց նստածներին:
        Նոյն ձեւով եւ ձկներից՝ որչափ որ կամեցան:'
      verse: 11
    - text: 'Եւ երբ կշտացան, աշակերտներին ասաց. «Հաւաքեցէ՛ք այդ մնացած կտորները, որպէսզի
        ոչ մի բան չկորչի»:'
      verse: 12
    - text: 'Հաւաքեցին եւ լցրին տասներկու սակառ այն հինգ գարեհացի կտորտանքով, որ ավելացել
        էր ուտողներից:'
      verse: 13
    - text: 'Իսկ մարդիկ, երբ տեսան այն նշանները, որ նա արեց, ասացին. «Սա՛ է ճշմարիտ
        մարգարէն, որ աշխարհ էր գալու»:'
      verse: 14
    - text: 'Երբ Յիսուս իմացաւ, որ գալու են իրեն բռնել տանելու, որպէսզի իրեն թագաւոր
        անեն, դարձեալ միայնակ դէպի լեռը գնաց:'
      verse: 15
    - text: 'Եւ երբ երեկոյ եղաւ, նրա աշակերտները ծովեզերք իջան:'
      verse: 16
    - text: 'Եւ նաւակ նստելով՝ գալիս էին դէպի ծովի միւս կողմը, դէպի Կափառնայում: Եւ
        երբ մութն ընկաւ, Յիսուս դեռ իրենց մօտ չէր եկել.'
      verse: 17
    - text: 'եւ ծովը հողմի ուժգին փչելուց փոթորկւում էր:'
      verse: 18
    - text: 'Երբ շուրջ հինգ կամ վեց կիլոմետր թիավարելուց յետոյ տեսան Յիսուսին, որ
        քայլում էր ծովի վրայով եւ նաւակին մօտեցել էր, սաստիկ վախեցան:'
      verse: 19
    - text: 'Եւ նա ասաց նրանց. «Ես եմ, մի՛ վախեցէք»:'
      verse: 20
    - text: 'Եւ ուզում էին նրան նաւակի մէջ առնել. եւ նաւակը շուտով հասաւ այն տեղը,
        ուր գնում էին:'
      verse: 21
    - text: 'Յաջորդ օրը, ժողովուրդը, որ մնացել էր ծովի այն կողմը, տեսաւ, որ այնտեղ
        այլ նաւակ չկայ, բացի միայն մէկից, որի մէջ մտել էին Յիսուսի աշակերտները, իսկ
        Յիսուս իր աշակերտների հետ նաւակ չէր մտել, այլ միայն իր աշակերտներն էին գնաց»լ:'
      verse: 22
    - text: 'Սակայն Տիբերիայից ուրիշ նաւակներ էլ գալիս էին մօտ այն տեղին, ուր հացն
        էին կերել:'
      verse: 23
    - text: 'Ուրեմն, երբ ժողովուրդը տեսաւ, որ Յիսուս այդտեղ չէ եւ ոչ էլ՝ նրա աշակերտները,
        նաւակներ նստեցին եւ եկան Կափառնայում՝ Յիսուսին փնտռելու:'
      verse: 24
    - text: 'Եւ երբ նրան գտան ծովի միւս կողմում, ասացին նրան. «Ռաբբի՛, ե՞րբ եկար այստեղ»:'
      verse: 25
    - text: 'Յիսուս պատասխանեց նրանց եւ ասաց. «Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, դուք
        ինձ փնտռում էք ոչ թէ նրա համար, որ նշաններ տեսաք, այլ որովհետեւ կերաք այն
        հացից եւ կշտացաք:'
      verse: 26
    - text: 'Գնացէք աշխատեցէ՛ք ոչ թէ կորստեան ենթակայ կերակրի համար, այլ այն կերակրի,
        որը մնում է յաւիտենական կեանքի համար, եւ որը մարդու Որդին կը տայ ձեզ, քանի
        որ նրան իր կնիքով հաստատել է Հայրը՝ Աստուած»:'
      verse: 27
    - text: 'Նրան ասացին. «Ի՞նչ անենք, որ Աստծու ուզած գործերը գործենք»:'
      verse: 28
    - text: 'Յիսուս պատասխանեց եւ ասաց նրանց. «Աստծու ուզած գործը ա՛յս է. որ հաւատաք
        նրան, ում նա ուղարկեց»:'
      verse: 29
    - text: 'Նրան ասացին. «Ի՞նչ նշան կ՚անես, որ տեսնենք եւ հաւատանք, ի՞նչ գործ կը
        գործես:'
      verse: 30
    - text: 'Մեր հայրերը անապատում մանանան կերան, ինչպէս որ գրուած է. «Երկնքից նրանց
        հաց տուեց ուտելու»»:'
      verse: 31
    - text: Յիսուս նրանց ասաց. «Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, Մովսէսը չէ, որ ձեզ
        երկնքից հաց տուեց, այլ իմ Հայրն է, որ տալիս է ձեզ ճշմարիտ հացը երկնքից.
      verse: 32
    - text: 'որովհետեւ Աստծուց է այն հացը, որ իջնում է երկնքից եւ կեանք է տալիս աշխարհին»:'
      verse: 33
    - text: 'Նրան ասացին. «Տէ՛ր, ամէն ժամ տո՛ւր մեզ այդ հացը»:'
      verse: 34
    - text: 'Յիսուս նրանց ասաց. «Ես եմ կենաց հացը. ով դէպի ինձ գայ, քաղց չի զգայ,
        եւ ով ինձ հաւատայ, երբեք չի ծարաւի:'
      verse: 35
    - text: 'Բայց ես ձեզ ասել եմ, թէ ինձ տեսաք եւ չէք հաւատում:'
      verse: 36
    - text: Բոլոր նրանք, ում Հայրն ինձ տալիս է, կը գան ինձ մօտ, եւ ով որ ինձ մօտ կը
        գայ, դուրս չեմ անի.
      verse: 37
    - text: 'որովհետեւ ես երկնքից իջայ ոչ թէ իմ կամքը կատարելու համար, այլ՝ կամքը
        նրա, ով ինձ ուղարկեց:'
      verse: 38
    - text: 'Այս է կամքը իմ Հօր, որ ինձ ուղարկեց. բոլոր նրանք, ում Հայրն ինձ տուել
        է, նրանցից ոչ մէկին չկորցնեմ, այլ վերջին օրը յարութիւն առնել տամ նրանց:'
      verse: 39
    - text: 'Այս է իմ Հօր կամքը. ամէն ոք, ով տեսնի Որդուն եւ հաւատայ նրան, ունենայ
        յաւիտենական կեանք. եւ ես նրան վերջին օրը յարութիւն առնել տամ»:'
      verse: 40
    - text: 'Հրեաները տրտնջում էին նրանից, որովհետեւ ասել էր՝ ե՛ս եմ երկնքից իջած
        հացը:'
      verse: 41
    - text: 'Եւ ասում էին. «Սա Յիսուսը չէ՞՝ Յովսէփի որդին, որի հօրն ու մօրը մենք ճանաչում
        ենք: Իսկ արդ, ինչպէ՞ս է ասում՝ ես երկնքից իջայ»:'
      verse: 42
    - text: Յիսուս պատասխանեց եւ ասաց նրանց. «Մի՛ քրթմնջէք իրար մէջ.
      verse: 43
    - text: 'ոչ ոք չի կարող գալ դէպի ինձ, եթէ նրան չձգի Հայրը, որ ինձ ուղարկեց, եւ
        ես նրան վերջին օրը յարութիւն առնել կը տամ:'
      verse: 44
    - text: 'Մարգարէների գրքերում գրուած է. «Եւ ամէնքը Աստծուց ուսած կը լինեն»: Ամէն
        ոք, որ լսում է Հօրից եւ ուսանում է, գալիս է դէպի ինձ:'
      verse: 45
    - text: 'Սակայն ոչ ոք Հօրը չի տեսել, այլ միայն նա, որ Աստծուց է, նա՛ է տեսել Հօրը:'
      verse: 46
    - text: 'Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, որ, ով հաւատում է, ունենում է յաւիտենական
        կեանքը:'
      verse: 47
    - text: 'Ես եմ կենաց հացը:'
      verse: 48
    - text: 'Ձեր հայրերը անապատում մանանան կերան, սակայն մեռան:'
      verse: 49
    - text: 'Այս է երկնքից իջած հացը, որպէսզի, ով որ սրանից ուտի, չմեռնի:'
      verse: 50
    - text: Ես եմ կենդանի հացը, որ երկնքից է իջած.
      verse: 51
    - text: 'թէ մէկն այս հացից ուտի, յաւիտենապէս կ՚ապրի. եւ այն հացը, որ ես կը տամ,
        իմ մարմինն է, որը ես կը տամ, որպէսզի աշխարհը կեանք ունենայ»:'
      verse: 52
    - text: 'Հրեաները իրար հետ բուռն կերպով վիճում էին եւ ասում. «Սա ինչպէ՞ս կարող
        է իր մարմինը մեզ տալ՝ ուտելու»:'
      verse: 53
    - text: 'Յիսուս նրանց ասաց. «Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, եթէ չուտէք մարդու
        Որդու մարմինը եւ չըմպէք նրա արիւնը, ձեր մէջ կեանք չէք ունենայ:'
      verse: 54
    - text: Ով ուտում է իմ մարմինը եւ ըմպում իմ արիւնը, յաւիտենական կեանք ունի. եւ
        ես նրան վերջին օրը յարութիւն առնել պիտի տամ,
      verse: 55
    - text: 'քանի որ իմ մարմինը ճշմարիտ կերակուր է, եւ իմ արիւնը՝ ճշմարիտ ըմպելիք:'
      verse: 56
    - text: 'Ով ուտում է իմ մարմինը եւ ըմպում իմ արիւնը, կը բնակուի իմ մէջ, եւ ես՝
        նրա մէջ:'
      verse: 57
    - text: 'Ինչպէս Հայրը, որ ինձ ուղարկեց, ապրում է, ես էլ ապրում եմ Հօր միջոցով.
        եւ ով ուտում է ինձ, նա էլ կ՚ապրի իմ միջոցով:'
      verse: 58
    - text: 'Այս է հացը, որ երկնքից է իջած. ոչ այնպէս, ինչպէս մանանան, որը ձեր հայրերը
        կերան եւ մեռան. ով այս հացն ուտում է, կ՚ապրի յաւիտեան»:'
      verse: 59
    - text: 'Նա այս բաներն ասաց Կափառնայումի մէջ ժողովարանում ուսուցանելիս:'
      verse: 60
    - text: 'Եւ աշակերտներից շատերը, երբ լսեցին, ասացին. «Խիստ է այդ խօսքը. ո՞վ կարող
        է այն լսել»:'
      verse: 61
    - text: Յիսուս երբ ինքն իրենից իմացաւ, որ իր աշակերտները դրա համար տրտնջում են,
        նրանց ասաց. «Այդ ձեզ գայթակղեցնո՞ւմ է.
      verse: 62
    - text: 'իսկ արդ, եթէ տեսնէք մարդու Որդուն բարձրանալիս այնտեղ, ուր առաջ էր...»:'
      verse: 63
    - text: '«Հոգին է կենդանարար. մարմինը ոչ մի բան չի կարող անել: Այն խօսքը, որ ես
        ձեզ ասացի, հոգի է եւ կեանք:'
      verse: 64
    - text: 'Բայց ձեր մէջ կան ոմանք, որ չեն հաւատում»: Քանի որ Յիսուս սկզբից գիտէր,
        թէ ովքեր են նրանք, որ չեն հաւատում, եւ ով է նա, որ մատնելու է իրեն, ասաց.'
      verse: 65
    - text: '«Դրա համար ձեզ ասացի, թէ ոչ ոք չի կարող գալ ինձ մօտ, եթէ այդ իմ Հօրից
        տրուած չէ նրան»:'
      verse: 66
    - text: 'Դրա վրայ՝ նրա աշակերտներից շատերը յետ քաշուեցին եւ այլեւս նրա հետ չէին
        շրջում:'
      verse: 67
    - text: 'Յիսուս տասներկու աշակերտներին ասաց. «Միթէ դո՞ւք էլ ուզում էք գնալ»:'
      verse: 68
    - text: 'Սիմոն Պետրոսը նրան պատասխանեց. «Տէ՛ր, ո՞ւմ մօտ պիտի գնանք: Դու յաւիտենական
        կեանքի խօսքեր ունես:'
      verse: 69
    - text: 'Եւ մենք հաւատացինք եւ ճանաչեցինք, որ դու ես Քրիստոսը՝ Աստծու Որդին»:'
      verse: 70
    - text: 'Յիսուս նրանց պատասխանեց. «Չէ՞ որ ես եմ ընտրել ձեզ՝ Տասներկուսիդ. եւ ձեզանից
        մէկը սատանայ է»: Նա խօսում էր Իսկարիովտացու՝ Սիմոնի որդի Յուդայի մասին, որովհետեւ
        հէնց նա էր մատնելու նրան. եւ Տասներկուսից մէկն էր:'
      verse: 71
  - chapter: 7
    verses:
    - text: 'Դրանից յետոյ Յիսուս շրջում էր Գալիլիայում, քանի որ չէր կամենում Հրէաստանում
        շրջել, որովհետեւ հրեայ առաջնորդները ուզում էին սպանել նրան:'
      verse: 1
    - text: 'Հրեաների Տաղաւարահարաց տօնը մօտ էր:'
      verse: 2
    - text: Եւ նրա եղբայրներն ասացին նրան. «Այստեղից անցիր գնա՛ Հրէաստան, որպէսզի
        քո աշակերտներն էլ տեսնեն այն գործերը, որ դու անում ես.
      verse: 3
    - text: որովհետեւ չկայ մէկը, որ թաքուն գործի եւ դեռ ուզենայ իրեն համարձակ ներկայացնել.
        եթէ այդ գործերն անում ես, ուրեմն յայտնի՛ր քեզ աշխարհին».
      verse: 4
    - text: 'քանի որ եղբայրներն իսկ դեռեւս չէին հաւատացել նրան:'
      verse: 5
    - text: 'Յիսուս նրանց ասաց. «Իմ ժամանակը դեռ չի հասել, բայց ձեր ժամանակը միշտ
        պատրաստ է:'
      verse: 6
    - text: 'Աշխարհը չի կարող ձեզ ատել, բայց ինձ ատում է, որովհետեւ ես վկայում եմ
        աշխարհի մասին, թէ մարդկանց գործերը չար են:'
      verse: 7
    - text: 'Դուք գնացէ՛ք այդ տօնին, ես այդ տօնին չեմ գնում, որովհետեւ իմ ժամանակը
        դեռ չի լրացել»:'
      verse: 8
    - text: 'Երբ այս ասաց, ինքը մնաց այնտեղ, Գալիլիայում:'
      verse: 9
    - text: 'Երբ նրա եղբայրները գնացին, ապա ինքն էլ գնաց տօնին, բայց ոչ յայտնապէս,
        այլ՝ թաքուն:'
      verse: 10
    - text: 'Իսկ հրեաները նրան փնտռում էին այդ տօնի ժամանակ եւ ասում էին՝ ո՞ւր է նա:'
      verse: 11
    - text: 'Եւ ժողովրդի բազմութեան մէջ նրա մասին քրթմնջիւն կար. ոմանք ասում էին՝
        լաւն է, ուրիշներ ասում էին՝ չէ, ընդհակառակը, ժողովրդին մոլորեցնում է:'
      verse: 12
    - text: 'Եւ հրեայ առաջնորդների վախի պատճառով ոչ ոք նրա մասին համարձակ չէր խօսում:'
      verse: 13
    - text: 'Տօնակատարութեան կէսին Յիսուս տաճար ելաւ եւ ուսուցանում էր:'
      verse: 14
    - text: 'Հրեաները զարմանում էին ու ասում. «Սա ինչպէ՞ս գիտէ Գրուածքները, քանի որ
        բնաւ չի սովորել»:'
      verse: 15
    - text: 'Յիսուս նրանց պատասխան տուեց ու ասաց. «Իմ ուսուցումն իմը չէ, այլ՝ նրանը,
        ով ինձ ուղարկեց:'
      verse: 16
    - text: 'Եթէ մէկը ուզում է նրա կամքը կատարել, կ՚իմանայ այս ուսուցման մասին, թէ
        Աստծո՞ւց է արդեօք, թէ՞ ես ինքս ինձնից եմ խօսում:'
      verse: 17
    - text: 'Ով ինքն իրենից է խօսում, իր համար է փառք փնտռում, իսկ ով փնտռում է նրա՛
        փառքը, ով իրեն ուղարկել է, նա ճշմարիտ է, եւ նրա մէջ սուտ բան չկայ:'
      verse: 18
    - text: 'Օրէնքը ձեզ Մովսէսը չտուե՞ց, բայց ձեզնից ոչ ոք Օրէնքը չի կատարում:'
      verse: 19
    - text: 'Ինչո՞ւ էք ուզում ինձ սպանել»: Ժողովուրդը պատասխան տուեց ու ասաց. «Քո
        մէջ դեւ կայ, ո՞վ է ուզում քեզ սպանել»:'
      verse: 20
    - text: 'Յիսուս պատասխան տուեց նրանց ու ասաց. «Մի գործ արեցի, եւ ամէնքդ զարմացել
        էք:'
      verse: 21
    - text: 'Մովսէսը դրա համար ձեզ տուեց թլփատութիւնը (թէեւ այդ ոչ թէ Մովսէսից էր,
        այլ՝ հայրերից):'
      verse: 22
    - text: 'Եւ շաբաթ օրով մարդ էք թլփատում: Իսկ արդ, եթէ մարդը շաբաթ օրով թլփատւում
        է, որպէսզի Մովսէսի Օրէնքը չխախտուի, իմ վրա՞յ էք բարկացած, որ շաբաթ օրով մի
        ամբողջ մարդ բժշկեցի:'
      verse: 23
    - text: 'Աչքներիդ երեւացածի պէս մի՛ դատէք, այլ ուղի՛ղ դատաստան արէք»:'
      verse: 24
    - text: 'Երուսաղէմացիներից ոմանք ասում էին. «Սա չէ՞ նա, որին ուզում էին սպանել:'
      verse: 25
    - text: 'Իսկ ահաւասիկ բացայայտօրէն խօսում է, եւ դրան բան չեն ասում. գուցէ արդարեւ
        իշխանաւորներն էլ ճանաչեցին, թէ սա՛ է Քրիստոսը:'
      verse: 26
    - text: 'Բայց մենք սրան գիտենք, թէ որտեղից է. իսկ Քրիստոս երբ որ գայ, ոչ ոք չի
        գիտենայ, թէ որտեղից է»:'
      verse: 27
    - text: 'Յիսուս աղաղակեց տաճարի մէջ, ուսուցանում էր եւ ասում. «Ե՛ւ ինձ գիտէք,
        ե՛ւ գիտէք որտեղից եմ. ինքս ինձ չեմ եկել, այլ ճշմարիտ է նա, ով ինձ ուղարկեց.
        նա, որին դուք չգիտէք:'
      verse: 28
    - text: 'Ես գիտեմ նրան, որովհետեւ նրանից իսկ եմ, եւ նա՛ ուղարկեց ինձ»:'
      verse: 29
    - text: 'Ուզում էին նրան բռնել, բայց ոչ ոք նրա վրայ ձեռք չդրեց, որովհետեւ նրա
        ժամանակը դեռ չէր հասել:'
      verse: 30
    - text: 'Սակայն բազմութեան միջից շատերը հաւատացին նրան եւ ասում էին. «Երբ Քրիստոսը
        գայ, միթէ աւելի՞ նշաններ պիտի անի, քան սա է անում»:'
      verse: 31
    - text: 'Եւ փարիսեցիները նրա մասին ժողովրդի մէջ եղած քրթմնջիւնները լսեցին. եւ
        քահանայապետներն ու փարիսեցիները սպասաւորներ ուղարկեցին, որպէսզի բռնեն նրան:'
      verse: 32
    - text: 'Յիսուս ասաց. «Մի փոքր ժամանակ էլ ձեզ հետ եմ եւ ապա գնում եմ նրա մօտ,
        ով ինձ ուղարկեց:'
      verse: 33
    - text: 'Ինձ կը փնտռէք եւ չէք գտնի, եւ ուր ես եմ գնում, դուք չէք կարող գալ»:'
      verse: 34
    - text: 'Հրեայ առաջնորդներն իրար ասում էին. «Իսկ դա ո՞ւր պիտի գնայ, որ մենք դրան
        չգտնենք. միթէ հեթանոսների մէջ ցրուած հրեաների՞ մօտ պիտի գնայ եւ հեթանոսների՞ն
        պիտի ուսուցանի:'
      verse: 35
    - text: 'Ի՞նչ է այն խօսքը, որ նա ասաց՝ կը փնտռէք ինձ եւ չէք գտնի, եւ ուր ես եմ
        գնում, դուք չէք կարող գալ»:'
      verse: 36
    - text: 'Մեծ տօնի վերջին օրը Յիսուս կանգնած էր եւ աղաղակում էր՝ ասելով. «Եթէ մէկը
        ծարաւ է, թող ինձ մօտ գայ եւ խմի:'
      verse: 37
    - text: 'Ով ինձ հաւատում է, - ինչպէս Գիրքն է ասում, - նրա ներսից կենդանի ջրերի
        գետեր պիտի բխեն»:'
      verse: 38
    - text: 'Նա այս ասում էր Հոգու մասին, որին ընդունելու էին իրեն հաւատացողները.
        քանի որ Հոգին դեռեւս չկար, որովհետեւ Յիսուս դեռ փառաւորուած չէր:'
      verse: 39
    - text: Ժողովրդից ոմանք, երբ լսում էին այս խօսքերը, ասում էին՝ սա՛ է ճշմարիտ մարգարէն.
      verse: 40
    - text: ուրիշներն ասում էին՝ սա՛ է Քրիստոսը. իսկ դեռ ուրիշներ ասում էին՝ միթէ
        Քրիստոս Գալիլիայի՞ց է գալու.
      verse: 41
    - text: 'չէ՞ որ Գիրքն ասում է, թէ Քրիստոս գալու է Դաւթի սերնդից եւ Բեթղեհէմ գիւղից,
        որտեղից Դաւիթն էր:'
      verse: 42
    - text: 'Եւ ժողովրդի մէջ նրա պատճառով պառակտում եղաւ:'
      verse: 43
    - text: 'Եւ նրանցից ոմանք ուզեցին բռնել նրան, բայց ոչ ոք նրա վրայ ձեռք չդրեց:'
      verse: 44
    - text: 'Իսկ սպասաւորները վերադարձան քահանայապետների եւ փարիսեցիների մօտ. եւ սրանք
        նրանց ասացին. «Ինչո՞ւ նրան այստեղ չբերեցիք»:'
      verse: 45
    - text: 'Սպասաւորները պատասխանեցին ու ասացին. «Ոչ մի մարդ երբեք այնպէս չի խօսել,
        ինչպէս այն մարդը»:'
      verse: 46
    - text: 'Փարիսեցիները ասացին. «Միթէ դո՞ւք էլ էք մոլորուել:'
      verse: 47
    - text: Միթէ իշխանաւորներից կամ փարիսեցիներից որեւէ մէկը հաւատա՞ց նրան,
      verse: 48
    - text: 'բացի այն խաժամուժ ամբոխից, որ օրէնք չգիտէ եւ նզովեալ է»:'
      verse: 49
    - text: Նիկոդեմոսը, որ նախապէս գիշերով եկել էր նրա մօտ եւ նրանցից մէկն էր, նրանց
        ասաց.
      verse: 50
    - text: '«Միթէ մեր օրէնքը դատապարտո՞ւմ է մարդուն, եթէ նախ նրանից լսած եւ կամ իմացած
        չլինի, թէ ինչ է գործել նա»:'
      verse: 51
    - text: 'Նրան պատասխանեցին ու ասացին. «Միթէ դո՞ւ էլ Գալիլիայից ես. քննի՛ր ու տե՛ս,
        որ Գալիլիայից մարգարէ դուրս չի գալիս»:'
      verse: 52
    - text: ''
      verse: 53
  - chapter: 8
    verses:
    - text: 'Ապա ամէն ոք իր տունը գնաց: Իսկ Յիսուս գնաց Ձիթենեաց լեռը: Ապա ամէն ոք
        իր տունը գնաց: Իսկ Յիսուս գնաց Ձիթենեաց լեռը:'
      verse: 1
    - text: 'Առաւօտեան նորից տաճար եկաւ. ամբողջ ժողովուրդը գալիս էր նրա մօտ, եւ ինքն
        ուսուցանում էր նրանց:'
      verse: 2
    - text: Օրէնսգէտներն ու փարիսեցիները բերեցին շնութեան մէջ բռնուած մի կին եւ նրան
        մէջտեղ կանգնեցնելով՝ ասացին Յիսուսին.
      verse: 3
    - text: «Յանցանքի մէջ բռնուած այս կինը յայտնապէս շնացել է,
      verse: 4
    - text: 'իսկ Օրէնքում Մովսէսը մեզ պատուիրել է այսպիսիներին քարկոծել. արդ, դու
        դրա մասին ի՞նչ ես ասում»:'
      verse: 5
    - text: 'Նրանք այս ասում էին՝ նրան փորձելու համար, որպէսզի նրան ամբաստանելու պատճառ
        ունենան: Իսկ Յիսուս, ցած նայելով, մատով գետնի վրայ գրում էր:'
      verse: 6
    - text: 'Իսկ երբ նրան ստիպեցին հարցնելով, վեր նայեց ու նրանց ասաց. «Ձեր միջից
        անմե՛ղը նախ թող քար գցի դրա վրայ»:'
      verse: 7
    - text: 'Եւ դարձեալ ցած նայելով՝ գետնի վրայ գրում էր:'
      verse: 8
    - text: 'Եւ այս լսելով՝ մէկ առ մէկ ելնում գնում էին՝ տարիքաւորներից մինչեւ փոքրերը:
        Եւ Յիսուս միայն մնաց ու կինը՝ կանգնած նրա առաջ:'
      verse: 9
    - text: 'Յիսուս նրան ասաց. «Ո՛վ կին, ո՞ւր են. քեզ ոչ ոք չդատապարտե՞ց»:'
      verse: 10
    - text: 'Եւ սա ասաց՝ ո՛չ, Տէ՛ր: Եւ Յիսուս ասաց. «Ես էլ քեզ չեմ դատապարտում. գնա՛,
        այսուհետեւ մի՛ մեղանչիր»:'
      verse: 11
    - text: 'Յիսուս դարձեալ խօսեց ժողովրդի հետ ու ասաց. «Ես եմ աշխարհի լոյսը. ով իմ
        յետեւից է գալիս, խաւարի միջով չի քայլի, այլ կ՚ընդունի կենաց լոյսը»:'
      verse: 12
    - text: 'Փարիսեցիները նրան ասացին. «Դու քո անձի մասին ես վկայում, եւ քո վկայութիւնը
        հաւաստի չէ»:'
      verse: 13
    - text: 'Յիսուս պատասխանեց եւ ասաց նրանց. «Թէպէտ ես վկայում եմ իմ անձի մասին,
        իմ վկայութիւնը ճշմարիտ է, որովհետեւ գիտեմ, թէ որտեղից եկայ եւ ուր եմ գնում:
        Բայց դուք չգիտէք՝ որտեղից եմ գալիս կամ ուր եմ գնում:'
      verse: 14
    - text: Դուք ըստ մարմնի էք դատում, ես ոչ ոքի չեմ դատում.
      verse: 15
    - text: 'թէկուզ եւ մէկին դատեմ էլ, իմ դատաստանը ճշմարիտ է, որովհետեւ մենակ չեմ,
        այլ՝ ես եմ եւ ինձ հետ է նաեւ իմ Հայրը, որ ինձ ուղարկեց:'
      verse: 16
    - text: 'Եւ ձեր օրէնքում իսկ գրուած է, թէ երկու մարդու վկայութիւնը ճշմարիտ է:'
      verse: 17
    - text: 'Ես նա եմ, որ վկայում եմ իմ մասին, եւ վկայում է իմ մասին Հայրը, որ ինձ
        ուղարկեց»:'
      verse: 18
    - text: 'Նրան ասացին. «Ո՞ւր է քո Հայրը»: Յիսուս պատասխան տուեց եւ ասաց նրանց.
        «Ո՛չ ինձ էք ճանաչում եւ ո՛չ էլ իմ Հօրը. եթէ ինձ ճանաչէիք, թերեւս իմ Հօրն էլ
        կը ճանաչէիք»:'
      verse: 19
    - text: 'Յիսուս այս խօսքերը խօսեց գանձատանը, երբ ուսուցանում էր տաճարում. սակայն
        ոչ ոք նրան չբռնեց, որովհետեւ նրա ժամը դեռ չէր հասել:'
      verse: 20
    - text: 'Յիսուս դարձեալ նրանց ասաց. «Ես գնում եմ, եւ դուք ինձ կը փնտռէք եւ ձեր
        մեղքերի մէջ կը մեռնէք, քանի որ, ուր ես եմ գնում, դուք չէք կարող գալ»:'
      verse: 21
    - text: 'Հրեաները ասացին. «Միթէ անձնասպանութեա՞ն կը դիմի, քանի որ ասում է, թէ՝
        ուր ես եմ գնում, դուք չէք կարող գալ»:'
      verse: 22
    - text: 'Եւ նրանց ասաց. «Դուք այս ներքեւից էք, իսկ ես՝ այն վերեւից. դուք այս աշխարհից
        էք, ես այս աշխարհից չեմ:'
      verse: 23
    - text: 'Բայց ասացի ձեզ, որ ձեր մեղքերի մէջ կը մեռնէք. արդարեւ, եթէ չհաւատաք,
        որ ես եմ, կը մեռնէք ձեր մեղքերի մէջ»:'
      verse: 24
    - text: 'Նրան ասացին՝ ո՞վ ես դու: Յիսուս նրանց ասաց. «Նա, որ սկզբից եւեթ խօսում
        էր ձեզ հետ:'
      verse: 25
    - text: 'Շատ բաներ ունեմ ձեր մասին խօսելու եւ դատելու: Բայց նա, ով ինձ ուղարկեց,
        ճշմարիտ է. եւ ես, ինչ որ լսել եմ նրանից, ա՛յն եմ խօսում աշխարհում»:'
      verse: 26
    - text: 'Եւ նրանք չիմացան, թէ Հօր մասին էր ասում իրենց:'
      verse: 27
    - text: 'Յիսուս նրանց ասաց. «Երբ մարդու Որդուն բարձրացնէք, այն ժամանակ պիտի իմանաք,
        թէ ես եմ. եւ ես ինքս ինձնից ոչինչ չեմ անում, այլ՝ ինչպէս իմ Հայրն ինձ սովորեցրեց,
        ա՛յն եմ խօսում:'
      verse: 28
    - text: 'Եւ ով ինձ ուղարկեց, ինձ հետ է. ինձ միայնակ չթողեց, որովհետեւ ես միշտ
        անում եմ, ինչ որ նրան է հաճելի»:'
      verse: 29
    - text: 'Երբ այս բաները խօսեց, շատերը հաւատացին նրան:'
      verse: 30
    - text: 'Եւ Յիսուս հաւատացեալ հրեաներին ասաց. «Եթէ դուք իմ ուսուցմանը հաւատարիմ
        մնաք, իմ ճշմարիտ աշակերտները կը լինէք:'
      verse: 31
    - text: 'Եւ կը ճանաչէք ճշմարտութիւնը, եւ ճշմարտութիւնը ձեզ կ՚ազատի»:'
      verse: 32
    - text: 'Նրան պատասխանեցին ու ասացին. «Աբրահամի որդիներ ենք եւ երբեք ոչ ոքի չենք
        ծառայել. ինչպէ՞ս ես ասում, թէ՝ ազատ կը լինէք»:'
      verse: 33
    - text: 'Յիսուս պատասխանեց նրանց. «Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, թէ ամէն ոք,
        որ մեղք է գործում, մեղքին ծառայ է:'
      verse: 34
    - text: 'Եւ ծառան յաւիտեան տան մէջ չի մնում, իսկ որդին յաւիտեան մնում է:'
      verse: 35
    - text: 'Իսկ արդ, եթէ Որդին ձեզ ազատի, ճշմարտապէս ազատ կը լինէք:'
      verse: 36
    - text: 'Գիտեմ, որ Աբրահամի որդիներ էք, բայց ուզում էք ինձ սպանել, որովհետեւ իմ
        խօսքը տեղ չունի ձեր մէջ:'
      verse: 37
    - text: 'Ես խօսում եմ այն, ինչ տեսայ իմ Հօր մօտ, իսկ դուք անում էք, ինչ ձեր հօրից
        էք լսել»:'
      verse: 38
    - text: 'Նրան պատասխանեցին ու ասացին. «Մեր հայրը Աբրահամն է»: Յիսուս նրանց ասաց.
        «Եթէ Աբրահամի որդիներ լինէիք, Աբրահամի գործերը կը գործէիք:'
      verse: 39
    - text: Իսկ այժմ ուզում էք սպանել մի մարդու՝ ինձ, որ ձեզ ասացի ճշմարտութիւնը,
        որը լսել եմ իմ Հօրից. այդպիսի բան Աբրահամը չարեց.
      verse: 40
    - text: 'դուք ձեր հօր գործերն էք անում»: Նրան ասացին. «Մենք պոռնկութիւնից չենք
        ծնուել. մեր Հայրը մէկ է՝ Աստուած»:'
      verse: 41
    - text: 'Յիսուս նրանց ասաց. «Եթէ Աստուած ձեր Հայրը լինէր, ինձ իրապէս կը սիրէիք,
        որովհետեւ ես Աստծուց ելայ ու եկայ. եւ ոչ թէ ինքս ինձ եկայ, այլ նա՛ ուղարկեց
        ինձ:'
      verse: 42
    - text: 'Ինչո՞ւ դուք իմ խօսածը չէք հասկանում. որովհետեւ իմ խօսքը չէք կարող լսել:'
      verse: 43
    - text: 'Դուք հօր կողմից սատանայի զաւակներ էք, եւ ձեր հօր ցանկութիւններն էք ուզում
        կատարել, թէեւ նա ի սկզբանէ մարդասպան էր եւ ճշմարտութեան մէջ չմնաց, որովհետեւ
        նրա մէջ ճշմարտութիւն չկար: Երբ որ նա սուտ խօսի, ինքն իրենից է խօսում, քանի
        որ նա սուտ է »ւ ստի հայր:'
      verse: 44
    - text: 'Իսկ ես, որ ճշմարտութիւնն եմ ասում, ինձ չէք հաւատում:'
      verse: 45
    - text: 'Ձեզնից ո՞վ կը յանդիմանի ինձ մեղքի համար. եթէ ճշմարիտ եմ ասում ձեզ, ինձ
        ինչո՞ւ չէք հաւատում:'
      verse: 46
    - text: 'Ով Աստծուց է, Աստծու խօսքերն է լսում, իսկ դուք չէք լսում նրա համար, որ
        Աստծուց չէք»:'
      verse: 47
    - text: 'Հրեաները պատասխանեցին եւ ասացին նրան. «Մենք լաւ չե՞նք ասում, թէ՝ սամարացի
        ես դու, եւ քո մէջ դեւ կայ»:'
      verse: 48
    - text: 'Յիսուս պատասխանեց եւ ասաց. «Իմ մէջ դեւ չկայ, այլ պատւում եմ իմ Հօրը,
        իսկ դուք անարգում էք ինձ:'
      verse: 49
    - text: 'Ես իմ փառքը չեմ փնտռում. կայ մէկը, որ այն փնտռում է եւ դատում:'
      verse: 50
    - text: 'Ճշմարիտ, ճշմարիտ եմ ասում ձեզ. եթէ մէկը իմ խօսքը պահի, մահ չի տեսնի յաւիտեան»:'
      verse: 51
    - text: 'Հրեաները նրան ասացին. «Այժմ իմացանք, որ քո մէջ դեւ կայ: Աբրահամը մեռաւ,
        նաեւ՝ մարգարէները, իսկ դու ասում ես, թէ՝ ով իմ խօսքը պահի, յաւիտեան մահ չի
        ճաշակի:'
      verse: 52
    - text: 'Միթէ դու աւելի մե՞ծ ես, քան մեր հայրը՝ Աբրահամը, որ մեռաւ. մեռան եւ մարգարէները.
        արդ, դու քեզ ո՞ւմ տեղ ես դնում»:'
      verse: 53
    - text: Յիսուս պատասխանեց. «Եթէ ես փառաւորեմ իմ անձը, իմ փառքը ոչինչ է. Հայրն
        է, որ ինձ փառաւորում է, եւ որի մասին դուք ասում էք, թէ՝ մեր Աստուածն է.
      verse: 54
    - text: 'ու չէք ճանաչում նրան: Բայց ես ճանաչում եմ նրան. եւ եթէ ասեմ, թէ նրան
        չեմ ճանաչում, ձեզ նման ստախօս կը լինեմ. բայց ես ճանաչում եմ նրան եւ նրա խօսքը
        պահում եմ:'
      verse: 55
    - text: 'Աբրահամը՝ ձեր հայրը, ցանկացաւ իմ աշխարհ գալու օրը տեսնել. տեսաւ եւ ուրախացաւ»:'
      verse: 56
    - text: 'Հրեաները նրան ասացին. «Դեռ յիսուն տարեկան չկաս դու եւ Աբրահամի՞ն ես տեսել»:'
      verse: 57
    - text: 'Յիսուս նրանց ասաց. «Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, ես ե՛մ, նախքան Աբրահամի
        լինելը»:'
      verse: 58
    - text: 'Նրանք քարեր վերցրին, որ գցեն նրա վրայ, բայց Յիսուս խոյս տուեց եւ տաճարից
        ելաւ գնաց:'
      verse: 59
  - chapter: 9
    verses:
    - text: Եւ մինչ անցնում էր, ի ծնէ կոյր մի մարդու տեսաւ.
      verse: 1
    - text: 'իր աշակերտները հարցրին նրան եւ ասացին. «Ռաբբի՛, մեղքը ո՞ւմն է, որ կոյր
        է ծնուել, սրա՞նն է, թէ՞ հօրն ու մօրը»:'
      verse: 2
    - text: 'Յիսուս պատասխանեց. «Ո՛չ դրա մեղքն է եւ ոչ էլ իր հօր ու մօր, այլ՝ որպէսզի
        դրա վրայ Աստծու գործերը յայտնի լինեն:'
      verse: 3
    - text: 'Եւ քանի դեռ ցերեկ է, ես պէտք է կատարեմ գործերը նրա, ով ինձ ուղարկեց.
        կը գայ գիշերը, երբ ոչ ոք չի կարող գործել:'
      verse: 4
    - text: 'Քանի դեռ աշխարհում եմ, աշխարհի լոյսն եմ»:'
      verse: 5
    - text: Երբ այս ասաց, թքեց գետնին եւ թքով կաւ շինեց, եւ կաւը ծեփեց կոյրի աչքերի
        վրայ ու ասաց նրան.
      verse: 6
    - text: '«Գնա՛ լուացուիր Սիլովամի աւազանի մէջ» (որ թարգմանւում է՝ առաքուած): Գնաց
        լուացուեց, եկաւ եւ տեսնում էր:'
      verse: 7
    - text: 'Իսկ հարեւանները եւ նրանք, որ նախապէս տեսել էին նրան, որ մուրացիկ էր,
        ասում էին. «Սա չէ՞ր, որ նստում էր եւ մուրում»:'
      verse: 8
    - text: 'Ոմանք ասում էին՝ նա է. ուրիշներ ասում էին՝ ո՛չ, բայց նման է նրան: Իսկ
        ինքն ասում էր՝ ես եմ:'
      verse: 9
    - text: 'Նրան ասացին. «Իսկ ինչպէ՞ս բացուեցին քո աչքերը»:'
      verse: 10
    - text: 'Նա պատասխանեց. «Մի մարդ, որին ասում են՝ Յիսուսն է, կաւ շինեց եւ ծեփեց
        իմ աչքերը եւ ինձ ասաց. «Գնա՛ Սիլովամ եւ լուացուի՛ր»: Գնացի, լուացուեցի եւ
        տեսնում եմ»:'
      verse: 11
    - text: 'Նրան ասացին՝ ո՞ւր է նա: Նրանց ասաց՝ չգիտեմ:'
      verse: 12
    - text: Նրան, որ մի ժամանակ կոյր էր, բերին փարիսեցիների մօտ
      verse: 13
    - text: '(օրը շաբաթ էր, երբ Յիսուս կաւ շինեց եւ կոյրի աչքերը բացեց):'
      verse: 14
    - text: 'Փարիսեցիներն էլ կրկին հարցրին նրան. «Ինչպէ՞ս ես տեսնում»: Եւ նա նրանց
        ասաց. «Կաւ դրեց աչքերիս վրայ, եւ լուացուեցի ու տեսնում եմ»:'
      verse: 15
    - text: 'Փարիսեցիներից ոմանք ասացին. «Այդ մարդը Աստծուց չէ, քանի որ շաբաթ օրը
        չի պահում»: Ոմանք ասում էին. «Իսկ մեղաւոր մի մարդ ինչպէ՞ս կարող է այսպիսի
        նշաններ կատարել»: Եւ նրանց մէջ պառակտում կար:'
      verse: 16
    - text: 'Դարձեալ կոյրին ասացին. «Դո՛ւ ինչ ես ասում նրա մասին, քանի որ նա քո աչքերը
        բացեց»: Եւ նա ասաց՝ մարգարէ է:'
      verse: 17
    - text: Եւ հրեաները չէին հաւատում, թէ նա կոյր էր, եւ բացուեց, մինչեւ որ կանչեցին
        աչքերը բացուածի ծնողներին,
      verse: 18
    - text: 'հարցրին նրանց ու ասացին. «Սա՞ է ձեր որդին, որի մասին ասում էիք, թէ՝ կոյր
        ծնուեց. իսկ այժմ ինչպէ՞ս է, որ տեսնում է»:'
      verse: 19
    - text: Նրա ծնողները պատասխանեցին եւ ասացին. «Գիտենք, որ սա մեր որդին է, եւ որ
        կոյր ծնուեց.
      verse: 20
    - text: 'բայց թէ այժմ ինչպէ՛ս է, որ տեսնում է, չգիտենք, կամ թէ՝ ո՛վ բացեց դրա
        աչքերը, մենք չգիտենք. հէնց իրե՛ն հարցրէք. ինքն արդէն չափահաս է. իր մասին ինքը
        թող խօսի»:'
      verse: 21
    - text: 'Նրա ծնողները այսպէս ասացին, որովհետեւ հրեաներից վախենում էին, քանի որ
        հրեաները երդուել էին, որ, եթէ մէկը նրան Քրիստոս խոստովանի, հեռացուի ժողովարանից:'
      verse: 22
    - text: 'Դրա համար է, որ նրա ծնողներն ասացին. «Ինքն արդէն չափահաս է, հէնց իրե՛ն
        հարցրէք»:'
      verse: 23
    - text: 'Նորից կրկին անգամ կանչեցին այդ մարդուն, որ կոյր էր, եւ նրան ասացին. «Աստծուն
        փա՛ռք տուր. մենք գիտենք, որ այն մարդը մեղաւոր է»:'
      verse: 24
    - text: 'Իսկ նա ասաց. «Թէ մեղաւոր է, ես չգիտեմ, բայց այն գիտեմ, որ կոյր էի եւ
        հիմա տեսնում եմ»:'
      verse: 25
    - text: 'Դարձեալ ասացին նրան. «Քեզ ի՞նչ արեց, քո աչքերը ինչպէ՞ս բացեց»:'
      verse: 26
    - text: 'Նրանց պատասխանեց. «Նոր ձեզ ասացի, եւ չէք լսում, ինչո՞ւ էք ուզում նորից
        լսել. միթէ դո՞ւք էլ էք կամենում նրան աշակերտել»:'
      verse: 27
    - text: 'Նրանք նախատում էին նրան ու ասում. «Դո՛ւ եղիր նրան աշակերտ. մենք Մովսէսի
        աշակերտներն ենք:'
      verse: 28
    - text: 'Մենք գիտենք, որ Աստուած Մովսէսի հետ խօսեց. իսկ սրան չգիտենք, թէ որտեղից
        է»:'
      verse: 29
    - text: 'Մարդը պատասխանեց նրանց եւ ասաց. «Զարմանալին էլ այն է, որ դուք չգիտէք,
        թէ նա որտեղից է, եւ սակայն իմ աչքերը բացեց:'
      verse: 30
    - text: 'Գիտենք, որ Աստուած մեղաւորներին չի լսում, բայց եթէ մէկը աստուածապաշտ
        է եւ նրա կամքը կատարում է, նրան լսում է:'
      verse: 31
    - text: 'Աշխարհի սկզբից ոչ ոք չի լսել, թէ մէկը ի ծնէ կոյր ծնուած կոյրի աչքերը
        բացած լինի:'
      verse: 32
    - text: 'Եթէ այդ մարդը Աստծուց չլինէր, որեւէ բան անել չէր կարող»:'
      verse: 33
    - text: 'Պատասխանեցին եւ ասացին նրան. «Ամբողջովին մեղքի մէջ ես ծնուած եւ դու մեր
        գլխին վարդապե՞տ ես դարձել»: Եւ նրան դուրս հանեցին:'
      verse: 34
    - text: 'Յիսուս լսեց, թէ նրան դուրս են հանել. եւ երբ նրան գտաւ, ասաց. «Դու Աստծու
        Որդուն հաւատո՞ւմ ես»:'
      verse: 35
    - text: 'Նա պատասխան տուեց եւ ասաց. «Տէ՛ր, ո՞վ է, որ նրան հաւատամ»:'
      verse: 36
    - text: 'Յիսուս նրան ասաց. «Ե՛ւ տեսար նրան, ե՛ւ նա է, ով խօսում է քեզ հետ»:'
      verse: 37
    - text: 'Ու նա ասաց. «Հաւատում եմ, Տէ՛ր»: Եւ երկրպագեց նրան:'
      verse: 38
    - text: 'Եւ Յիսուս ասաց. «Դատաստանի համար եկայ այս աշխարհը, որպէսզի, ովքեր չեն
        տեսնում, տեսնեն, եւ ովքեր տեսնում են, կուրանան»:'
      verse: 39
    - text: 'Փարիսեցիներից ոմանք, որ Յիսուսի հետ էին, այդ լսեցին ու նրան ասացին. «Միթէ
        մե՞նք էլ կոյր ենք»:'
      verse: 40
    - text: 'Յիսուս նրանց ասաց. «Եթէ կոյր լինէիք, դուք մեղք չէիք ունենայ, բայց հիմա
        ասում էք, թէ՝ տեսնում ենք. եւ ձեր մեղքը ձեր մէջ հաստատ է մնում»:'
      verse: 41
  - chapter: 10
    verses:
    - text: «Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, ով ոչխարների փարախը դռնով չի մտնում, այլ
        ուրիշ տեղով է բարձրանում, նա գող է եւ աւազակ.
      verse: 1
    - text: 'իսկ ով դռնով է մտնում, հովիւ է ոչխարների:'
      verse: 2
    - text: 'Դռնապանը նրա համար բացում է դուռը, եւ ոչխարները լսում են նրա ձայնը. նա
        իր ոչխարներին անուններով է կանչում եւ նրանց դուրս է հանում:'
      verse: 3
    - text: 'Եւ երբ իր բոլոր ոչխարներին հանի, նրանց առջեւից է գնում, եւ ոչխարները
        հետեւում են նրան, որովհետեւ ճանաչում են նրա ձայնը:'
      verse: 4
    - text: 'Օտարի յետեւից չեն գնայ, այլ կը փախչեն նրանից, որովհետեւ չեն ճանաչում
        օտարների ձայնը»:'
      verse: 5
    - text: 'Յիսուս նրանց այս առակն ասաց, իսկ նրանք չէին իմանում, թէ ինչ էր այն, որ
        նա իրենց ասում էր:'
      verse: 6
    - text: 'Դարձեալ Յիսուս նրանց ասաց. «Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, որ ես եմ ոչխարների
        դուռը:'
      verse: 7
    - text: 'Բոլոր նրանք, որ ինձնից առաջ եկան, գողեր էին ու աւազակներ, ուստի ոչխարները
        նրանց չլսեցին:'
      verse: 8
    - text: 'Ես եմ դուռը. եթէ մէկը իմ միջով մտնի, կը փրկուի. կը մտնի ու կ՚ելնի եւ
        ճարակելու բան կը գտնի:'
      verse: 9
    - text: 'Գողը գալիս է միայն, որպէսզի գողանայ, սպանի եւ կորստեան մատնի. ես եկայ,
        որպէսզի կեանք ունենան եւ՝ առաւել եւս ունենան:'
      verse: 10
    - text: 'Ես եմ լաւ հովիւը. լաւ հովիւը իր կեանքն է տալիս ոչխարների համար:'
      verse: 11
    - text: 'Իսկ վարձկանը, որ հովիւ չէ, եւ ոչխարներն էլ իրենը չեն, երբ տեսնում է,
        որ գայլը գալիս է, թողնում է ոչխարներին եւ փախչում է: Եւ գայլը յափշտակում է
        նրանց ու ցրում է.'
      verse: 12
    - text: 'քանի որ վարձկան է, եւ ոչխարների համար հոգ չի անում:'
      verse: 13
    - text: 'Ես եմ լաւ հովիւը. եւ ճանաչում եմ իմ ոչխարներին ու ճանաչւում նրանցից:'
      verse: 14
    - text: 'Ինչպէս Հայրը ինձ ճանաչում է, ես էլ ճանաչում եմ Հօրը. եւ իմ կեանքը կը
        տամ իմ ոչխարների համար:'
      verse: 15
    - text: 'Ես ունեմ նաեւ այլ ոչխարներ, որոնք այս փարախից չեն. նրանց եւս պէտք է այստեղ
        բերեմ. եւ իմ ձայնը պիտի լսեն. եւ պիտի լինի մի հօտ եւ մի հովիւ:'
      verse: 16
    - text: 'Նրա համար է իմ Հայրն ինձ սիրում, որ ես իմ կեանքն եմ տալիս, որպէսզի վերստին
        այն առնեմ:'
      verse: 17
    - text: 'Այն ինձնից ոչ ոք չի վերցնի, այլ ես ինքս եմ այն տալիս. իշխանութիւն ունեմ
        այն տալու եւ իշխանութիւն ունեմ վերստին այն առնելու. այս պատուէրը իմ Հօրից
        ստացայ»:'
      verse: 18
    - text: 'Այս խօսքերի պատճառով հրեաների մէջ դարձեալ պառակտում եղաւ:'
      verse: 19
    - text: 'Եւ նրանցից շատերն ասում էին. «Նրա մէջ դեւ կայ եւ մոլեգնում է. ինչո՞ւ
        էք նրան լսում»:'
      verse: 20
    - text: 'Ոմանք էլ ասում էին. «Սրանք դիւահարի խօսքեր չեն, միթէ դեւը կարո՞ղ է կոյրի
        աչքերը բանալ»:'
      verse: 21
    - text: 'Այն ժամանակ Երուսաղէմում տաճարի Նաւակատիքի տօն էր, եւ ձմեռ էր:'
      verse: 22
    - text: 'Եւ Յիսուս շրջում էր տաճարի մէջ, Սողոմոնի սրահում:'
      verse: 23
    - text: 'Հրեաները նրա շուրջը հաւաքուեցին ու ասացին. «Մինչեւ ե՞րբ մեր հոգին պիտի
        հանես. եթէ դու ես Քրիստոսը, համարձակ ասա՛ մեզ»:'
      verse: 24
    - text: 'Յիսուս պատասխանեց նրանց եւ ասաց. «Ձեզ ասացի, եւ ինձ չէք հաւատում. այն
        գործերը, որ ես անում եմ իմ Հօր անունով, դրանք վկայում են իմ մասին:'
      verse: 25
    - text: Բայց դուք չէք հաւատում, որովհետեւ իմ ոչխարներից չէք.
      verse: 26
    - text: իմ ոչխարներն իմ ձայնը լսում են, եւ ես ճանաչում եմ նրանց. եւ նրանք գալու
        են իմ յետեւից.
      verse: 27
    - text: 'եւ ես նրանց կը տամ յաւիտենական կեանք. եւ նրանք չեն կորչի յաւիտեան. եւ
        ոչ ոք նրանց իմ ձեռքից չի յափշտակի:'
      verse: 28
    - text: 'Իմ Հայրը, որ նրանց ինձ տուեց, ամենքից մեծ է. եւ իմ Հօր ձեռքից ոչ ոք չի
        կարող ոչինչ յափշտակել:'
      verse: 29
    - text: 'Ես եւ իմ Հայրը մի ենք»:'
      verse: 30
    - text: 'Հրեաները քարեր վերցրին, որ նրան քարկոծեն:'
      verse: 31
    - text: 'Յիսուս պատասխանեց նրանց. «Բազում բարի գործեր ցոյց տուի ձեզ իմ Հօրից.
        դրանցից ո՞ր գործի համար էք ինձ քարկոծում»:'
      verse: 32
    - text: 'Հրեաները նրան պատասխանեցին. «Քեզ բարի գործի համար չենք քարկոծում, այլ
        հայհոյութեան համար եւ նրա համար, որ դու մարդ ես, բայց ինքդ քեզ Աստծու տեղ
        ես դնում»:'
      verse: 33
    - text: 'Յիսուս նրանց պատասխանեց. «Ձեր օրէնքում չէ՞, որ գրուած է. «Ես ասացի, թէ
        աստուածներ էք»:'
      verse: 34
    - text: Իսկ եթէ աստուածներ է կոչում նրանց, որոնց ուղղուած էր Աստծու խօսքը (եւ
        հնարաւոր չէ, որ Գիրքը ջնջուի),
      verse: 35
    - text: 'ուրեմն՝ ո՛ւմ Հայրը սրբացրեց եւ աշխարհ ուղարկեց, դուք ասում էք, թէ՝ հայհոյում
        ես, նրա համար, որ ասացի, թէ՝ Աստծու Որդի եմ:'
      verse: 36
    - text: 'Եթէ իմ Հօր գործերը չեմ անում, ինձ մի՛ հաւատացէք:'
      verse: 37
    - text: 'Իսկ եթէ անում եմ, թէ ինձ էլ չէք հաւատում, գործերի՛ն հաւատացէք, որպէսզի
        իմանաք եւ ճանաչէք, որ Հայրը իմ մէջ է, եւ ես՝ Հօր մէջ»:'
      verse: 38
    - text: 'Դարձեալ ուզում էին նրան բռնել, բայց նա նրանց ձեռքից դուրս պրծաւ:'
      verse: 39
    - text: 'Եւ վերստին գնաց Յորդանանի միւս կողմը, այնտեղ, ուր Յովհաննէսն էր նախապէս
        գտնւում եւ մկրտում. եւ այնտեղ էր մնում:'
      verse: 40
    - text: 'Շատեր նրա մօտ եկան եւ ասում էին. «Յովհաննէսը որեւէ նշան չարեց, բայց այն
        ամէնը, որ Յովհաննէսն ասել էր նրա մասին, ճշմարիտ էր»:'
      verse: 41
    - text: 'Եւ այնտեղ շատերը հաւատացին նրան:'
      verse: 42
  - chapter: 11
    verses:
    - text: 'Եւ մի հիւանդ կար, Ղազարոս անունով, Բեթանիայից՝ Մարիամի եւ նրա քոյր Մարթայի
        գիւղից:'
      verse: 1
    - text: 'Սա այն Մարիամն էր, որ իւղով օծեց Տիրոջը եւ իր մազերով սրբեց նրա ոտքերը:
        Եւ սրա եղբայր Ղազարոսը հիւանդ էր:'
      verse: 2
    - text: 'Սրա քոյրերը նրա մօտ մարդ ուղարկեցին եւ ասացին. «Տէ՛ր, ահաւասիկ նա, ում
        դու սիրում էիր, հիւանդացել է»:'
      verse: 3
    - text: 'Երբ Յիսուս լսեց, ասաց. «Այդ հիւանդութիւնը մահաբեր չէ, այլ Աստծու փառքի
        համար է, որպէսզի դրանով Աստծու Որդին փառաւորուի»:'
      verse: 4
    - text: 'Յիսուս սիրում էր Մարիամին, նրա քրոջը՝ Մարթային, եւ Ղազարոսին:'
      verse: 5
    - text: 'Լսելուց յետոյ, թէ Ղազարոսը հիւանդացել է, նա տակաւին երկու օր մնաց այնտեղ,
        ուր գտնւում էր:'
      verse: 6
    - text: 'Ապա դրանից յետոյ իր աշակերտներին ասաց. «Եկէ՛ք վերստին գնանք Հրէաստան»:'
      verse: 7
    - text: 'Աշակերտները նրան ասացին. «Ռաբբի՛, հրեաները դեռ նոր էին ուզում քեզ քարկոծել,
        եւ նորից այնտե՞ղ ես գնում»:'
      verse: 8
    - text: Յիսուս պատասխանեց. «Ցերեկը տասներկու ժամ չունի՞. եթէ մէկը ցերեկն է քայլում,
        չի սայթաքում, որովհետեւ այս աշխարհի լոյսը տեսնում է,
      verse: 9
    - text: 'իսկ եթէ մէկը գիշերն է քայլում, սայթաքում է, որովհետեւ հետը լոյս չունի»:'
      verse: 10
    - text: 'Այս բաներն ասելուց յետոյ նորից ասաց նրանց. «Մեր բարեկամ Ղազարոսը ննջել
        է, սակայն ես գնում եմ, որ նրան արթնացնեմ»:'
      verse: 11
    - text: 'Աշակերտները նրան ասացին. «Տէ՛ր, եթէ ննջել է, ապա կ՚առողջանայ»:'
      verse: 12
    - text: 'Բայց Յիսուս նրա մահուան մասին էր ասում, մինչդեռ նրանց այնպէս թուաց, թէ
        նա քնով ննջելու մասին է խօսում:'
      verse: 13
    - text: Այն ժամանակ Յիսուս նրանց յայտնապէս ասաց. «Ղազարոսը մեռաւ.
      verse: 14
    - text: 'բայց ես ուրախ եմ ձեզ համար, որ այնտեղ չէի. որպէսզի դուք ինձ հաւատաք:
        Արդ, եկէ՛ք գնանք նրա մօտ»:'
      verse: 15
    - text: 'Թովմասը, որ Երկուորեակ էր կոչւում, աշակերտակիցներին ասաց. «Եկէ՛ք մենք
        էլ գնանք, որ նրա հետ մեռնենք»:'
      verse: 16
    - text: 'Յիսուս եկաւ, նրան գտաւ չորս օրից ի վեր գերեզմանի մէջ:'
      verse: 17
    - text: 'Եւ Բեթանիան Երուսաղէմի մօտ էր շուրջ երեք կիլոմետր:'
      verse: 18
    - text: 'Հրեաներից շատերը եկել էին Մարթայի եւ Մարիամի մօտ, որպէսզի նրանց մխիթարեն
        իրենց եղբօր մահուան համար:'
      verse: 19
    - text: 'Երբ Մարթան լսեց, որ Յիսուս գալիս է, նրան ընդառաջ գնաց. իսկ Մարիամը տանը
        նստած էր:'
      verse: 20
    - text: Մարթան Յիսուսին ասաց. «Տէ՛ր, եթէ դու այստեղ եղած լինէիր, իմ եղբայրը մեռած
        չէր լինի.
      verse: 21
    - text: 'բայց հիմա էլ գիտեմ, թէ ինչ էլ որ Աստծուց ուզես, Աստուած քեզ կը տայ»:'
      verse: 22
    - text: 'Յիսուս նրան ասաց. «Քո եղբայրը յարութիւն կ՚առնի»:'
      verse: 23
    - text: 'Մարթան նրան ասաց. «Գիտեմ, որ յարութեան ժամանակ վերջին օրը յարութիւն կ՚առնի»:'
      verse: 24
    - text: Յիսուս նրան ասաց. «Ես իսկ եմ յարութիւն եւ կեանք. ով հաւատում է ինձ, թէպէտ
        եւ մեռնի, կ՚ապրի.
      verse: 25
    - text: 'եւ ով կենդանի է ու ինձ հաւատում է, յաւիտեան չի մեռնի: Հաւատո՞ւմ ես այս
        բանին»:'
      verse: 26
    - text: 'Նա ասաց նրան. «Այո՛, Տէ՛ր, ես հաւատում եմ, որ դո՛ւ ես Քրիստոսը՝ Աստծու
        Որդին, որ աշխարհ էիր գալու»:'
      verse: 27
    - text: 'Եւ այս ասելուց յետոյ, գնաց գաղտնաբար կանչեց իր քրոջը՝ Մարիամին եւ ասաց.
        «Վարդապետն է եկել եւ քեզ է կանչում»:'
      verse: 28
    - text: 'Երբ նա լսեց, իսկոյն վեր կացաւ եւ եկաւ նրա մօտ:'
      verse: 29
    - text: 'Յիսուս դեռ գիւղ չէր հասել, այլ դեռեւս այն տեղում էր, ուր Մարթան նրան
        ընդառաջ էր ելել:'
      verse: 30
    - text: 'Իսկ այն հրեաները, որ նրա հետ տանն էին եւ նրան մխիթարում էին, երբ տեսան
        Մարիամին, որ վեր կացաւ իսկոյն ու գնաց, իրենք եւս նրա յետեւից գնացին. կարծում
        էին, թէ գերեզման է գնում, որ այնտեղ լաց լինի:'
      verse: 31
    - text: 'Իսկ Մարիամը, երբ եկաւ այնտեղ, ուր Յիսուս կանգնած էր, ու տեսաւ նրան, ընկաւ
        նրա ոտքերն ու ասաց. «Տէ՛ր, եթէ այստեղ եղած լինէիր, իմ եղբայրը մեռած չէր լինի»:'
      verse: 32
    - text: Երբ Յիսուս տեսաւ, որ նա լալիս է, եւ նրա հետ եղող հրեաներն էլ լալիս են,
        սաստիկ խռովուեց իր հոգում եւ ասաց.
      verse: 33
    - text: '«Ո՞ւր դրիք նրան»: Նրան ասացին. «Տէ՛ր, արի՛ եւ տե՛ս»:'
      verse: 34
    - text: 'Եւ Յիսուս արտասուեց:'
      verse: 35
    - text: 'Հրեաներն ասացին. «Տեսէ՛ք ինչքան էր սիրում նրան»:'
      verse: 36
    - text: 'Նրանցից ոմանք ասում էին. «Սա, որ կոյրի աչքերը բացեց, չէ՞ր կարող նաեւ
        այնպէս անել, որ սա չմեռնէր»:'
      verse: 37
    - text: 'Յիսուս, դարձեալ խռովուելով ինքն իր մէջ, եկաւ գերեզմանը: Սա մի քարայր
        էր, որի վրայ մի քար էր դրուած:'
      verse: 38
    - text: 'Եւ Յիսուս ասաց. «Այդ քարը մի կողմ դրէք»: Մարթան՝ մեռածի քոյրը, նրան ասաց.
        «Տէ՛ր, հիմա արդէն նեխած կը լինի, քանի որ չորս օրուայ է»:'
      verse: 39
    - text: 'Յիսուս նրան ասաց. «Քեզ չասացի՞. եթէ հաւատաս, կը տեսնես Աստծու փառքը»:'
      verse: 40
    - text: Երբ քարը վերցրին, Յիսուս աչքերը վեր բարձրացրեց ու ասաց. «Հա՛յր, գոհութիւն
        եմ տալիս քեզ, որ ինձ լսեցիր.
      verse: 41
    - text: 'եւ ես գիտէի, որ ամէն ժամ լսում ես ինձ, բայց այս անում եմ շուրջս կանգնած
        այս ժողովրդի համար, որպէսզի հաւատան, որ դո՛ւ ինձ ուղարկեցիր»:'
      verse: 42
    - text: 'Երբ այս ասաց, բարձր ձայնով աղաղակեց եւ ասաց. «Ղազարո՛ս, վե՛ր կաց, դո՛ւրս
        արի»:'
      verse: 43
    - text: 'Եւ մեռելը ելաւ՝ կապուած ոտքերով, ձեռքերը երիզով ամրացուած եւ երեսը վարշամակով
        պատած: Եւ Յիսուս նրանց ասաց. «Արձակեցէ՛ք դրան եւ թողէ՛ք, որ գնայ»:'
      verse: 44
    - text: 'Հրեաներից շատերը, որոնք եկել էին Մարիամենց մօտ, երբ տեսան, ինչ որ Յիսուս
        արեց, հաւատացին նրան:'
      verse: 45
    - text: 'Իսկ նրանցից ոմանք գնացին փարիսեցիների մօտ եւ պատմեցին նրանց, ինչ որ Յիսուս
        արեց:'
      verse: 46
    - text: 'Քահանայապետներն ու փարիսեցիները ատեան գումարեցին եւ ասացին. «Ի՞նչ անենք,
        քանի որ այդ մարդը բազում նշաններ է անում:'
      verse: 47
    - text: 'Եթէ նրան այնպէս թողնենք, ամէնքը կը հաւատան նրան, եւ հռոմէացիները կը գան
        ու կը վերացնեն մեր ազգն ու մեր սրբավայրը»:'
      verse: 48
    - text: Նրանցից մէկը՝ Կայիափա անունով, որ այդ տարուայ քահանայապետն էր, նրանց ասաց.
      verse: 49
    - text: '«Դուք ոչինչ չգիտէք, ոչ իսկ խորհել էք, թէ մեզ համար աւելի լաւ է, որ մէկ
        մարդ մեռնի ժողովրդի համար, քան թէ ամբողջ ազգը կորչի»:'
      verse: 50
    - text: 'Այս բանը նա ինքն իրենից չասաց, այլ, քանի որ այդ տարուայ քահանայապետն
        էր, մարգարէացաւ, որ Յիսուս մեռնելու էր ազգի համար:'
      verse: 51
    - text: 'Եւ ոչ միայն ազգի համար, այլ՝ որպէսզի նաեւ Աստծու ցրուած որդիներին ի մի
        հաւաքի:'
      verse: 52
    - text: 'Ապա այն օրուանից խորհուրդ արեցին, որ նրան սպանեն:'
      verse: 53
    - text: 'Եւ Յիսուս այնուհետեւ այլեւս համարձակ չէր շրջում հրեաների մէջ, այլ այնտեղից
        գնաց մի շրջան, որ մօտ էր անապատին. գնաց մի քաղաք, որի անունն էր Եփրայիմ, եւ
        իր աշակերտների հետ այդտեղ էր մնում:'
      verse: 54
    - text: 'Եւ հրեաների զատիկը մօտ էր. եւ այդ գաւառից շատերը Երուսաղէմ բարձրացան
        զատկից առաջ, որպէսզի իրենք իրենց մաքրեն:'
      verse: 55
    - text: 'Յիսուսին փնտռում էին. եւ մինչ տաճարի մէջ էին, միմեանց ասում էին. «Ինչպէ՞ս
        է ձեզ թւում, արդեօք այս տօնին չի՞ գայ»: Քահանայապետներն ու փարիսեցիները հրահանգել
        էին, որ, եթէ մէկն իմանայ, թէ նա որտեղ է, յայտնի, որպէսզի նրան ձ»րբակալ»ն:
        Յիսուսին փնտռում էին. եւ մինչ տաճարի մէջ էին, միմեանց ասում էին. «Ինչպէ՞ս
        է ձեզ թւում, արդեօք այս տօնին չի՞ գայ»: Քահանայապետներն ու փարիսեցիները հրահանգել
        էին, որ, եթէ մէկն իմանայ, թէ նա որտեղ է, յայտնի, որպէսզի նրան ձ»րբակալ»ն:'
      verse: 56
