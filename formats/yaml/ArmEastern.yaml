books:
- chapters:
  - chapter: 1
    verses:
    - text: 'Ի սկզբանէ Աստուած ստեղծեց երկինքն ու երկիրը:'
      verse: 1
    - text: 'Երկիրն անձեւ ու անկազմ էր, խաւար էր տիրում անհունի վրայ, եւ Աստծու հոգին
        շրջում էր ջրերի վրայ:'
      verse: 2
    - text: 'Եւ Աստուած ասաց. «Թող լոյս լինի»: Եւ լոյս եղաւ:'
      verse: 3
    - text: 'Աստուած տեսաւ, որ լոյսը լաւ է, եւ Աստուած լոյսը բաժանեց խաւարից:'
      verse: 4
    - text: 'Աստուած լոյսը կոչեց ցերեկ, իսկ խաւարը կոչեց գիշեր: Եւ եղաւ երեկոյ, եւ
        եղաւ առաւօտ՝ օր առաջին:'
      verse: 5
    - text: 'Աստուած ասաց. «Թող տարածութիւն առաջանայ ջրերի միջեւ, եւ ջրերը թող բաժանուեն
        ջրերից»: Եւ եղաւ այդպէս:'
      verse: 6
    - text: 'Աստուած ստեղծեց տարածութիւնը, որով Աստուած տարածութեան ներքեւում եղած
        ջրերը անջրպետեց տարածութեան վրայ եղած ջրերից:'
      verse: 7
    - text: 'Աստուած տարածութիւնը կոչեց երկինք: Աստուած տեսաւ, որ լաւ է: Եւ եղաւ երեկոյ,
        եւ եղաւ առաւօտ՝ օր երկրորդ:'
      verse: 8
    - text: 'Աստուած ասաց. «Թող երկնքի տակ գտնուող ջրերը հաւաքուեն մի տեղ, եւ երեւայ
        ցամաքը»: Եւ եղաւ այդպէս. երկնքի տակի ջրերը հաւաքուեցին մի տեղ, ու երեւաց ցամաքը:'
      verse: 9
    - text: 'Աստուած ցամաքը կոչեց երկիր, իսկ հաւաքուած ջրերը կոչեց ծով: Աստուած տեսաւ,
        որ լաւ է:'
      verse: 10
    - text: 'Աստուած ասաց. «Թող երկիրը իր տեսակի ու իր նմանութեան սերմը պարունակող
        դալար բոյս եւ իր տեսակի ու իր նմանութեան սերմը պարունակող, իր տեսակի միրգ
        տուող պտղաբեր ծառ աճեցնի երկրի վրայ»: Եւ եղաւ այդպէս.'
      verse: 11
    - text: 'հողը ամբողջ երկրի վրայ ցանելու սերմը իր մէջ պարունակող դալար բոյս եւ
        իր տեսակի սերմը իր մէջ պարունակող, միրգ տուող ծառ աճեցրեց: Աստուած տեսաւ,
        որ լաւ է:'
      verse: 12
    - text: 'Եւ եղաւ երեկոյ, եւ եղաւ առաւօտ՝ օր երրորդ:'
      verse: 13
    - text: 'Աստուած ասաց. «Թող լուսատուներ լինեն երկնքի տարածութեան մէջ, որպէսզի
        լուսաւորեն երկիրը եւ իրարից բաժանեն ցերեկն ու գիշերը: Դրանք թող լինեն, որպէսզի
        ցոյց տան տարուայ եղանակները, տօնական օրերն ու տարիները,'
      verse: 14
    - text: 'թող լինեն, ծագեն երկնքի տարածութեան մէջ՝ երկիրը լուսաւորելու համար»:
        Եւ եղաւ այդպէս:'
      verse: 15
    - text: 'Աստուած ստեղծեց երկու մեծ լուսատուներ. մեծ լուսատուն՝ ցերեկն իշխելու,
        իսկ փոքր լուսատուն՝ գիշերն իշխելու համար, ինչպէս նաեւ աստղեր:'
      verse: 16
    - text: Աստուած դրանք դրեց երկնքի տարածութեան մէջ՝ երկիրը լուսաւորելու համար,
      verse: 17
    - text: 'ինչպէս նաեւ ցերեկուայ ու գիշերուայ վրայ իշխելու եւ լոյսն ու խաւարը իրարից
        բաժանելու համար: Աստուած տեսաւ, որ լաւ է:'
      verse: 18
    - text: 'Եւ եղաւ երեկոյ, եւ եղաւ առաւօտ՝ օր չորրորդ:'
      verse: 19
    - text: 'Աստուած ասաց. «Թող ջրերն արտադրեն կենդանութեան շունչ ունեցող զեռուններ,
        եւ երկրի վրայ ու երկնքի տարածութեան մէջ թող թեւաւոր թռչուններ լինեն»: Եւ եղաւ
        այդպէս:'
      verse: 20
    - text: 'Աստուած ստեղծեց խոշոր կէտեր, կենդանութեան շունչ ունեցող ամէն տեսակ զեռուններ,
        որ արտադրեցին ջրերն ըստ տեսակների, եւ ամէն տեսակ թեւաւոր թռչուններ՝ ըստ տեսակների:
        Աստուած տեսաւ, որ լաւ է:'
      verse: 21
    - text: 'Աստուած օրհնեց դրանց ու ասաց. «Աճեցէ՛ք, բազմացէ՛ք եւ լցրէ՛ք ծովերի ջրերը,
        իսկ թռչունները թող բազմանան երկրի վրայ»:'
      verse: 22
    - text: 'Եւ եղաւ երեկոյ, եւ եղաւ առաւօտ՝ օր հինգերորդ:'
      verse: 23
    - text: 'Աստուած ասաց. «Թող երկիրն արտադրի չորքոտանի կենդանիներ իրենց տեսակներով,
        սողուններ եւ գազաններ իրենց տեսակներով»: Եւ եղաւ այդպէս:'
      verse: 24
    - text: 'Աստուած ստեղծեց երկրի գազաններն իրենց տեսակներով, անասուններն իրենց տեսակներով
        եւ երկրի բոլոր սողուններն իրենց տեսակներով: Աստուած տեսաւ, որ դրանք լաւ են:'
      verse: 25
    - text: 'Աստուած ասաց. «Մարդ ստեղծենք մեր կերպարանքով ու նմանութեամբ, նա թող իշխի
        ծովի ձկների, երկնքի թռչունների, ողջ երկրի անասունների եւ երկրի վրայ սողացող
        բոլոր սողունների վրայ»:'
      verse: 26
    - text: 'Եւ Աստուած մարդուն ստեղծեց իր պատկերով, Աստծու պատկերով ստեղծեց նրան,
        արու եւ էգ ստեղծեց նրանց:'
      verse: 27
    - text: 'Աստուած օրհնեց նրանց ու ասաց. «Աճեցէ՛ք, բազմացէ՛ք, լցրէ՛ք երկիրը, տիրեցէ՛ք
        դրան, իշխեցէ՛ք ծովի ձկների, երկնքի թռչունների, ողջ երկրի բոլոր անասունների
        ու երկրի վրայ սողացող բոլոր սողունների վրայ»:'
      verse: 28
    - text: 'Աստուած ասաց. «Ահա ձեզ տուեցի ողջ երկրի վրայ տարածուած սերմանելի բոլոր
        բոյսերի սերմերը եւ իրենց մէջ պտուղ սերմանելու սերմ պարունակող բոլոր ծառերը:
        Դրանք թող ձեզ համար սնունդ լինեն,'
      verse: 29
    - text: 'իսկ բոլոր կանաչ խոտերը երկրի բոլոր գազանների, երկնքի բոլոր թռչունների
        եւ երկրի վրայ սողացող բոլոր սողունների՝ բոլոր կենդանիների համար թող լինեն
        կեր»: Եւ եղաւ այդպէս:'
      verse: 30
    - text: 'Աստուած տեսաւ, որ այն ամէնը, ինչ ստեղծել էր, շատ լաւ է: Եւ եղաւ երեկոյ,
        եւ եղաւ առաւօտ՝ օր վեցերորդ:'
      verse: 31
  - chapter: 2
    verses:
    - text: 'Այսպիսով Աստուած ստեղծեց երկինքն ու երկիրը եւ կարգաւորեց դրանք:'
      verse: 1
    - text: 'Աստուած վեցերորդ օրն աւարտեց արարչագործութիւնը եւ իր կատարած բոլոր գործերից
        յետոյ՝ եօթներորդ օրը, հանգստացաւ:'
      verse: 2
    - text: 'Աստուած օրհնեց եօթներորդ օրը եւ սրբագործեց այն, որովհետեւ այդ օրը Աստուած
        հանգստացաւ իր այն բոլոր գործերից, որ սկսել էր անել:'
      verse: 3
    - text: 'Այս է երկնքի ու երկրի արարչութեան պատմութիւնը: Այն օրը, երբ Աստուած ստեղծեց
        երկինքն ու երկիրը,'
      verse: 4
    - text: երկրի վրայ դեռ ոչ մի տունկ չէր բուսել, դեռ ոչ մի դաշտային բոյս չէր աճել,
        որովհետեւ Տէր Աստուած անձրեւ չէր տեղացրել երկրի վրայ, եւ մարդ չկար, որ մշակէր
        հողը,
      verse: 5
    - text: 'բայց աղբիւր էր բխում երկրից եւ ոռոգում ողջ երկիրը:'
      verse: 6
    - text: 'Տէր Աստուած մարդուն ստեղծեց երկրի հողից, նրա դէմքին կենդանութեան շունչ
        փչեց, եւ մարդն եղաւ կենդանի էակ:'
      verse: 7
    - text: 'Աստուած դրախտ տնկեց Եդեմում՝ արեւելեան կողմը, եւ այնտեղ դրեց իր ստեղծած
        մարդուն:'
      verse: 8
    - text: 'Տէր Աստուած երկրից բուսցրեց նաեւ ամէն տեսակի գեղեցկատեսիլ ու համեղ մրգեր
        տուող ծառեր, իսկ կենաց ծառը՝ բարու եւ չարի գիտութեան ծառը, տնկեց դրախտի մէջտեղում:'
      verse: 9
    - text: 'Գետ էր բխում Եդեմից, որպէսզի ոռոգէր դրախտը, եւ այնտեղից բաժանւում էր
        չորս ճիւղերի:'
      verse: 10
    - text: 'Մէկի անունը Փիսոն էր: Նա է, որ պատում է ամբողջ Եւիլատ երկիրը, այնտեղ,
        ուր ոսկի կայ:'
      verse: 11
    - text: 'Այդ երկրի ոսկին ազնիւ է: Այնտեղ կայ նաեւ սուտակ եւ դահանակ ակնաքարը:'
      verse: 12
    - text: 'Երկրորդ գետի անունը Գեհոն է: Նա պատում է Եթովպացւոց երկիրը:'
      verse: 13
    - text: 'Երրորդ գետը Տիգրիսն է: Սա հոսում է դէպի Ասորեստան: Չորրորդ գետը Եփրատն
        է:'
      verse: 14
    - text: 'Տէր Աստուած իր ստեղծած մարդուն տեղաւորեց բերկրութեան դրախտում, որպէսզի
        սա մշակի ու պահպանի այն:'
      verse: 15
    - text: Տէր Աստուած պատուիրեց Ադամին ու ասաց. «Դրախտում ամէն ծառի պտուղներից կարող
        ես ուտել,
      verse: 16
    - text: 'բայց բարու եւ չարի գիտութեան ծառից մի՛ կերէք, որովհետեւ այն օրը, երբ
        ուտէք դրանից, մահկանացու կը դառնաք»:'
      verse: 17
    - text: 'Տէր Աստուած ասաց. «Լաւ չէ, որ մարդը միայնակ լինի: Նրա նմանութեամբ մի
        օգնական ստեղծենք նրա համար»:'
      verse: 18
    - text: 'Տէր Աստուած ստեղծեց նաեւ դաշտային բոլոր գազաններին, երկնքի բոլոր թռչուններին
        եւ բերեց Ադամի մօտ, որ տեսնի, թէ Ադամը ինչ անուն կը տայ դրանց: Եւ Ադամն ինչ
        անուն որ տար ամէն մի կենդանուն, այն էլ կը լինէր դրա անունը:'
      verse: 19
    - text: 'Ադամը բոլոր անասուններին, երկնքի բոլոր թռչուններին եւ դաշտային բոլոր
        գազաններին տուեց անուններ, բայց Ադամը չգտաւ իր նմանութիւնն ունեցող մի օգնական:'
      verse: 20
    - text: 'Տէր Աստուած թմրութիւն բերեց Ադամի վրայ, եւ սա քնեց: Աստուած հանեց նրա
        կողոսկրերից մէկը եւ այդ տեղը մաշկով ծածկեց:'
      verse: 21
    - text: 'Տէր Աստուած Ադամից վերցրած կողոսկրից կին արարեց եւ նրան բերեց Ադամի մօտ:'
      verse: 22
    - text: 'Ադամն ասաց. «Այժմ սա ոսկոր է իմ ոսկորներից եւ մարմին՝ իմ մարմնից: Թող
        սա կոչուի կին, որովհետեւ իր ամուսնուց ստեղծուեց»:'
      verse: 23
    - text: 'Այդ իսկ պատճառով տղամարդը թողնելով իր հօրն ու մօրը՝ պէտք է միանայ իր
        կնոջը, եւ երկուսը պէտք է լինեն մի մարմին:'
      verse: 24
    - text: 'Եւ երկուսն էլ՝ Ադամն ու իր կինը, մերկ էին ու չէին ամաչում:'
      verse: 25
  - chapter: 3
    verses:
    - text: 'Օձը երկրի վրայ Աստծու ստեղծած բոլոր գազաններից աւելի խորամանկ էր: Օձն
        ասաց կնոջը. «Ինչո՞ւ Աստուած ասաց, թէ դրախտում գտնուող բոլոր ծառերի պտուղներից
        չէք կարող ուտել»:'
      verse: 1
    - text: 'Կինն ասաց օձին. «Դրախտի ծառերի պտուղներից կարող ենք ուտել:'
      verse: 2
    - text: 'Սակայն դրախտի մէջտեղի ծառի պտղի համար Աստուած ասաց. «Դրանից չուտէք եւ
        չմօտենաք, որպէսզի չմեռնէք»:'
      verse: 3
    - text: Օձն ասաց կնոջը. «Չէք մահանայ,
      verse: 4
    - text: 'որովհետեւ Աստուած գիտէր, որ այն օրը, երբ դրանից ուտէք, կը բացուեն ձեր
        աչքերը, եւ դուք կը լինէք աստուածների նման՝ կ՚իմանաք բարին ու չարը»:'
      verse: 5
    - text: 'Կինը տեսաւ, որ ծառի պտուղը լաւ է ուտելու համար, ակնահաճոյ է եւ գրաւիչ՝
        ըմբռնելու համար: Նա առաւ նրա պտղից, կերաւ եւ տուեց իր մօտ կանգնած ամուսնուն,
        եւ նրանք կերան:'
      verse: 6
    - text: 'Երկուսի աչքերն էլ բացուեցին, եւ նրանք հասկացան, որ մերկ են: Նրանք թզենու
        տերեւներն իրար կարեցին եւ իրենց համար գոգնոց շինեցին:'
      verse: 7
    - text: 'Երեկոյեան նրանք լսեցին Տէր Աստծու՝ դրախտում շրջագայելու ոտնաձայնը, եւ
        Ադամն ու իր կինը Տէր Աստծուց թաքնուեցին դրախտի ծառերի մէջ:'
      verse: 8
    - text: 'Տէր Աստուած կանչեց Ադամին ու ասաց նրան. «Ո՞ւր ես»:'
      verse: 9
    - text: 'Ադամը պատասխանեց. «Լսեցի քո ձայնն այստեղ՝ դրախտում, ամաչեցի, որովհետեւ
        մերկ էի, եւ թաքնուեցի»:'
      verse: 10
    - text: 'Աստուած ասաց նրան. «Ո՞վ յայտնեց քեզ, թէ մերկ ես: Արդեօք կերա՞ր այն ծառի
        պտղից, որից պատուիրել էի, որ չուտես»:'
      verse: 11
    - text: 'Ադամն ասաց. «Այս կինը, որ տուեցիր ինձ, նա՛ տուեց ինձ ծառի պտղից, եւ ես
        կերայ»:'
      verse: 12
    - text: 'Տէր Աստուած ասաց կնոջը. «Այդ ի՞նչ ես արել»: Կինն ասաց. «Օձը խաբեց ինձ,
        եւ ես կերայ»:'
      verse: 13
    - text: 'Տէր Աստուած ասաց օձին. «Քանի որ այդ բանն արեցիր, անիծեալ լինես երկրի
        բոլոր անասունների ու գազանների մէջ: Քո լանջի ու որովայնի վրայ սողաս, ողջ կեանքումդ
        հող ուտես:'
      verse: 14
    - text: 'Թշնամութիւն պիտի դնեմ քո եւ այդ կնոջ միջեւ, քո սերնդի ու նրա սերնդի միջեւ:
        Նա պիտի ջախջախի քո գլուխը, իսկ դու պիտի խայթես նրա գարշապարը»:'
      verse: 15
    - text: 'Իսկ կնոջն ասաց. «Պիտի անչափ բազմացնեմ քո ցաւերն ու քո հառաչանքները: Ցաւերով
        երեխաներ պիտի ծնես, քո ամուսնուն պիտի ենթարկուես, եւ նա պիտի իշխի քեզ վրայ»:'
      verse: 16
    - text: 'Աստուած Ադամին ասաց. «Քանի որ անսացիր քո կնոջ ձայնին եւ կերար այն ծառի
        պտղից, որի՛ց միայն քեզ պատուիրեցի չուտել, բայց կերար դրանից, թող անիծեալ լինի
        երկիրը քո արածի պատճառով: Տանջանքով հայթայթես քո սնունդը քո կեանքի բոլոր օրերին:'
      verse: 17
    - text: 'Փուշ ու տատասկ թող աճեցնի քեզ համար երկիրը, եւ դու դաշտային բոյսերով
        սնուես:'
      verse: 18
    - text: 'Քո երեսի քրտինքով ուտես հացդ մինչեւ հող դառնալդ, որից ստեղծուեցիր, որովհետեւ
        հող էիր եւ հող էլ կը դառնաս»:'
      verse: 19
    - text: 'Եւ Ադամն իր կնոջ անունը դրեց Կեանք, որովհետեւ նա է բոլոր մարդկանց նախամայրը:'
      verse: 20
    - text: 'Տէր Աստուած Ադամի ու նրա կնոջ համար կաշուից զգեստներ պատրաստեց եւ հագցրեց
        նրանց:'
      verse: 21
    - text: 'Տէր Աստուած ասաց. «Ահա Ադամը դարձաւ մեզ նման մէկը, նա գիտի բարին եւ չարը:
        Արդ, գուցէ նա ձեռքը մեկնի, քաղի կենաց ծառից, ուտի եւ անմահ դառնայ»:'
      verse: 22
    - text: 'Եւ Տէր Աստուած արտաքսեց նրան բերկրութեան դրախտից, որպէսզի նա մշակի այն
        հողը, որից ստեղծուել էր:'
      verse: 23
    - text: 'Աստուած դուրս հանեց Ադամին, բնակեցրեց բերկրութեան դրախտի դիմաց եւ հրամայեց
        քերովբէներին ու բոցեղէն սրին շուրջանակի հսկել դէպի կենաց ծառը տանող ճանապարհները:'
      verse: 24
  - chapter: 4
    verses:
    - text: 'Ադամը պառկեց իր կին Եւայի հետ, սա յղիացաւ, ծնեց Կայէնին ու ասաց. «Մարդ
        ծնեցի Աստծու զօրութեամբ»:'
      verse: 1
    - text: 'Դրանից յետոյ նա ծնեց նրա եղբայր Աբէլին: Աբէլը դարձաւ ոչխարների հովիւ,
        իսկ Կայէնը հող էր մշակում:'
      verse: 2
    - text: Որոշ ժամանակ անց Կայէնը երկրի բարիքներից ընծայ բերեց Աստծուն,
      verse: 3
    - text: 'իսկ Աբէլը բերեց իր ոչխարների առաջնեկներից ու գէրերից: Աստուած բարի աչքով
        նայեց Աբէլին ու նրա ընծաներին,'
      verse: 4
    - text: 'իսկ Կայէնի ու նրա ընծաների վրայ ուշադրութիւն չդարձրեց: Կայէնը շատ տրտմեց,
        նրա դէմքը մռայլուեց:'
      verse: 5
    - text: 'Տէր Աստուած Կայէնին ասաց. «Ինչո՞ւ տրտմեցիր, ինչո՞ւ մռայլուեց դէմքդ:'
      verse: 6
    - text: 'Չէ՞ որ եթէ արդար ես զոհաբերում, բայց արդար չես բաժանում, մեղանչած ես
        լինում: Հանգի՛ստ եղիր, դու կարող ես մեղքից ազատուել, դու ի վիճակի ես այն յաղթահարելու»:'
      verse: 7
    - text: 'Կայէնն ասաց իր եղբայր Աբէլին. «Արի գնանք դաշտ»: Երբ նրանք դաշտ հասան,
        Կայէնը յարձակուեց իր եղբայր Աբէլի վրայ եւ սպանեց նրան:'
      verse: 8
    - text: 'Տէր Աստուած հարցրեց Կայէնին. «Ո՞ւր է քո եղբայր Աբէլը»: Սա պատասխանեց.
        «Չգիտեմ, մի՞թէ ես իմ եղբօր պահակն եմ»:'
      verse: 9
    - text: 'Աստուած ասաց. «Այդ ի՞նչ արեցիր, քո եղբօր արեան կանչը երկրից բողոքում
        է ինձ:'
      verse: 10
    - text: 'Արդ, անիծեալ լինես երկրի վրայ, որը բացեց իր բերանը եղբօրդ՝ քո ձեռքով
        թափած արիւնն ընդունելու համար:'
      verse: 11
    - text: 'Դու պիտի մշակես հողը, բայց նա պիտի չկարողանայ քեզ տալ իր արդիւնքը: Ահ
        ու դողի եւ երերման մէջ պիտի լինես երկրի վրայ»:'
      verse: 12
    - text: 'Կայէնն ասաց Աստծուն. «Գործած մեղքս մեծ է թողութեան արժանի լինելու համար:'
      verse: 13
    - text: 'Եթէ այսօր ինձ հանես երկրից, ես կը թաքնուեմ քեզնից, ահ ու դողի եւ երերման
        մէջ կը լինեմ երկրի վրայ, եւ ով հանդիպի, կը սպանի ինձ»:'
      verse: 14
    - text: 'Տէր Աստուած ասաց նրան. «Այդպէս չէ: Նա, ով կը սպանի Կայէնին, եօթնապատիկ
        վրէժի կ՚արժանանայ»: Եւ Տէր Աստուած նշան դրեց Կայէնի վրայ, որպէսզի ոչ ոք, ով
        հանդիպի նրան, չսպանի:'
      verse: 15
    - text: 'Կայէնը հեռացաւ Աստծու մօտից եւ բնակուեց Նայիդ երկրում՝ Եդեմի դիմաց:'
      verse: 16
    - text: 'Կայէնը պառկեց իր կնոջ հետ, սա յղիացաւ ու ծնեց Ենոքին: Կայէնը քաղաք կառուցեց
        եւ քաղաքը կոչեց իր որդու՝ Ենոքի անուամբ:'
      verse: 17
    - text: 'Ենոքը Գայերիդադ անուամբ որդի ունեցաւ: Գայերիդադը ծնեց Մայիէլին, Մայիէլը
        ծնեց Մաթուսաղային, Մաթուսաղան ծնեց Ղամէքին:'
      verse: 18
    - text: 'Ղամէքն առաւ երկու կին. մէկի անունը Ադդա էր, իսկ երկրորդի անունը՝ Սէլլա:'
      verse: 19
    - text: 'Ադդան ծնեց Յոբէլին: Սա խաշնարածների վրաններում բնակուողների նախահայրն
        է:'
      verse: 20
    - text: 'Նրա եղբօր անունը Յոբաղ է: Նա է յօրինել երգն ու քնարը:'
      verse: 21
    - text: 'Սէլլան ծնեց Թոբէլին, որը պղնձի ու երկաթի հմուտ դարբին էր: Թոբէլի քոյրը
        Նոյեման էր:'
      verse: 22
    - text: 'Ղամէքն ասաց իր կանանց՝ Ադդային ու Սէլլային. «Լսեցէ՛ք իմ խօսքը, Ղամէքի
        կանայք, ակա՛նջ դրէք իմ ասածին: Ես մի երիտասարդ մարդ սպանեցի, որովհետեւ նա
        ինձ վիրաւորել եւ հարուածել էր:'
      verse: 23
    - text: 'Եթէ սպանութեան համար Կայէնից եօթն անգամ վրէժ է պահանջւում, ապա Ղամէքից՝
        եօթանասունեօթն անգամ»:'
      verse: 24
    - text: 'Ադամը պառկեց իր կին Եւայի հետ, սա յղիացաւ, ծնեց որդի, նրա անունը դրեց
        Սէթ եւ ասաց. «Կայէնի սպանած Աբէլի փոխարէն Աստուած ինձ ուրիշ զաւակ պարգեւեց»:'
      verse: 25
    - text: 'Սէթն ունեցաւ որդի եւ նրա անունը դրեց Ենոս: Նա յուսալով կանչում էր Տէր
        Աստծու անունը:'
      verse: 26
  - chapter: 5
    verses:
    - text: 'Սա մարդկանց ազգաբանութեան այն օրերի պատմութիւնն է, երբ Աստուած ստեղծեց
        Ադամին: Ըստ Աստծու պատկերի ստեղծեց նրան,'
      verse: 1
    - text: 'արու եւ էգ ստեղծեց նրանց, օրհնեց եւ ադամ, այսինքն՝ մարդ անուանեց նրանց
        այն օրը, երբ ստեղծեց նրանց:'
      verse: 2
    - text: 'Ադամը երկու հարիւր երեսուն տարեկանին իր նման ու իր կերպարանքով որդի ծնեց
        եւ անունը դրեց Սէթ:'
      verse: 3
    - text: 'Սէթին ծնելուց յետոյ Ադամն ապրեց եւս եօթը հարիւր տարի եւ ծնեց ուստրեր
        ու դուստրեր:'
      verse: 4
    - text: 'Ադամը մեռաւ՝ ապրելով ինը հարիւր երեսուն տարի:'
      verse: 5
    - text: 'Սէթը երկու հարիւր հինգ տարեկանին ծնեց Ենոսին:'
      verse: 6
    - text: 'Ենոսին ծնելուց յետոյ Սէթն ապրեց եւս եօթը հարիւր եօթը տարի եւ ծնեց ուստրեր
        ու դուստրեր:'
      verse: 7
    - text: 'Սէթը մեռաւ՝ ապրելով ինը հարիւր տասներկու տարի:'
      verse: 8
    - text: 'Ենոսը հարիւր իննսուն տարեկանին ծնեց Կայնանին:'
      verse: 9
    - text: 'Կայնանին ծնելուց յետոյ Ենոսն ապրեց եւս եօթը հարիւր տասնհինգ տարի եւ ծնեց
        ուստրեր ու դուստրեր:'
      verse: 10
    - text: 'Ենոսը մեռաւ՝ ապրելով ինը հարիւր հինգ տարի:'
      verse: 11
    - text: 'Կայնանը հարիւր եօթանասուն տարեկանին ծնեց Մաղաղայէլին:'
      verse: 12
    - text: 'Մաղաղայէլին ծնելուց յետոյ Կայնանն ապրեց եւս եօթը հարիւր քառասուն տարի
        եւ ծնեց ուստրեր ու դուստրեր:'
      verse: 13
    - text: 'Կայնանը մեռաւ՝ ապրելով ինը հարիւր տասը տարի:'
      verse: 14
    - text: 'Մաղաղայէլը հարիւր վաթսունհինգ տարեկանին ծնեց Յարէդին:'
      verse: 15
    - text: 'Յարէդին ծնելուց յետոյ Մաղաղայէլն ապրեց եւս եօթը հարիւր երեսուն տարի եւ
        ծնեց ուստրեր ու դուստրեր:'
      verse: 16
    - text: 'Մաղաղայէլը մեռաւ՝ ապրելով ութ հարիւր իննսունհինգ տարի:'
      verse: 17
    - text: 'Յարէդը հարիւր վաթսուներկու տարեկանին ծնեց Ենոքին:'
      verse: 18
    - text: 'Ենոքին ծնելուց յետոյ Յարէդն ապրեց եւս ութ հարիւր տարի եւ ծնեց ուստրեր
        ու դուստրեր:'
      verse: 19
    - text: 'Յարէդը մեռաւ՝ ապրելով ինը հարիւր վաթսուներկու տարի:'
      verse: 20
    - text: 'Ենոքը հարիւր վաթսունհինգ տարեկանին ծնեց Մաթուսաղային:'
      verse: 21
    - text: 'Ենոքը Մաթուսաղային ծնելուց յետոյ սիրելի եղաւ Աստծուն երկու հարիւր տարի
        եւ ծնեց ուստրեր ու դուստրեր:'
      verse: 22
    - text: 'Ենոքը ապրեց երեք հարիւր վաթսունհինգ տարի:'
      verse: 23
    - text: 'Ենոքը սիրելի եղաւ Աստծուն: Նա անյայտացաւ, որովհետեւ Աստուած նրան տարաւ
        իր մօտ:'
      verse: 24
    - text: 'Մաթուսաղան հարիւր ութսունեօթը տարեկանին ծնեց Ղամէքին:'
      verse: 25
    - text: 'Ղամէքին ծնելուց յետոյ Մաթուսաղան ապրեց եւս ութ հարիւր երկու տարի եւ ծնեց
        ուստրեր ու դուստրեր:'
      verse: 26
    - text: 'Մաթուսաղան մեռաւ՝ ապրելով ինը հարիւր վաթսունինը տարի:'
      verse: 27
    - text: 'Ղամէքը հարիւր ութսունութ տարեկանին ծնեց որդի:'
      verse: 28
    - text: 'Նա նրա անունը դրեց Նոյ: Ղամէքն ասաց. «Սա մեզ կը հանգստացնի մեր գործերից,
        մեր ձեռքերի ցաւերից եւ այն երկրից, որ անիծեց Տէր Աստուած»:'
      verse: 29
    - text: 'Նոյին ծնելուց յետոյ Ղամէքն ապրեց եւս հինգ հարիւր վաթսունհինգ տարի եւ
        ծնեց ուստրեր ու դուստրեր:'
      verse: 30
    - text: 'Ղամէքը մեռաւ՝ ապրելով եօթը հարիւր յիսուներեք տարի:'
      verse: 31
    - text: 'Նոյը հինգ հարիւր տարեկանին ծնեց երեք որդի. Սէմին, Քամին եւ Յաբէթին:'
      verse: 32
  - chapter: 6
    verses:
    - text: Երբ սկսեցին մարդիկ բազմանալ երկրի վրայ եւ դուստրեր ունեցան,
      verse: 1
    - text: 'Աստծու որդիները, տեսնելով որ մարդկանց դուստրերը գեղեցիկ են, կին առան
        նրանց, ում ընտրեցին:'
      verse: 2
    - text: 'Տէր Աստուած ասաց. «Իմ ոգին յաւիտեան թող չմնայ այդ մարդկանց մէջ, որովհետեւ
        նրանք մարմնաւոր են: Նրանց կեանքի սահմանը թող լինի հարիւր քսան տարի»:'
      verse: 3
    - text: 'Այդ օրերին հսկաներ էին ապրում երկրի վրայ: Երբ Աստծու որդիները մարդկանց
        դուստրերի հետ պառկեցին, իրենց համար որդիներ ծնեցին: Նրանք այն հսկաներն էին,
        որոնք հնուց ի վեր անուանի մարդիկ էին:'
      verse: 4
    - text: Երբ Տէր Աստուած տեսաւ, որ մարդկանց չարագործութիւնները բազմանում են երկրի
        վրայ, եւ ամէն ոք իր մտքում ամէն օր խնամքով չարագործութիւններ է նիւթում,
      verse: 5
    - text: 'զղջաց Աստուած, որ մարդ է ստեղծել երկրի վրայ, եւ տրտմեց իր հոգու խորքում:'
      verse: 6
    - text: 'Տէր Աստուած ասաց. «Երկրի երեսից վերացնելու եմ իմ ստեղծած ամէն մի էակ՝
        մարդուց մինչեւ անասուն եւ սողուններից մինչեւ երկնքի թռչունները, որովհետեւ
        զղջացել եմ, որ ստեղծել եմ նրանց»:'
      verse: 7
    - text: 'Նոյը, սակայն, արժանացել էր Տէր Աստծու սիրուն:'
      verse: 8
    - text: 'Այս է Նոյի պատմութիւնը: Նոյը կատարեալ եւ արդար մարդ էր իր ազգի մէջ: Նոյը
        սիրելի եղաւ Աստծուն:'
      verse: 9
    - text: 'Նոյը ծնեց երեք որդի. Սէմին, Քամին, Յաբէթին:'
      verse: 10
    - text: 'Ապականուեց երկիրն Աստծու առաջ, աշխարհը լցուեց անարդարութեամբ:'
      verse: 11
    - text: 'Տէր Աստուած տեսաւ, որ երկիրն ապականուած է, որովհետեւ երկրի վրայ ամէն
        էակ ապականել էր իր ճանապարհը:'
      verse: 12
    - text: 'Տէր Աստուած ասաց Նոյին. «Բոլոր մարդկանց վերջը հասել է, որովհետեւ երկիրը
        լցուել է նրանց անիրաւութիւններով: Ես կ՚ոչնչացնեմ նրանց ու երկիրը:'
      verse: 13
    - text: 'Արդ, դու քեզ համար քառակուսի փայտից տապան կը շինես: Տապանը բաժանմունքներով
        կը պատրաստես եւ ներսից ու դրսից կուպրով կը ծեփես:'
      verse: 14
    - text: 'Տապանն այսպէս կը շինես. թող երեք հարիւր կանգուն լինի տապանի երկարութիւնը,
        յիսուն կանգուն՝ լայնութիւնը, եւ երեսուն կանգուն՝ բարձրութիւնը:'
      verse: 15
    - text: 'Տապանն աստիճանաբար նեղացնելով կը շինես, այնպէս, որ նրա ծածկը մի կանգուն
        լինի: Տապանի դուռը կողքից կ՚անես. ներքնայարկ, միջնայարկ ու վերնայարկ թող ունենայ
        տապանը:'
      verse: 16
    - text: 'Իսկ ես, ահա, ջրով կը հեղեղեմ երկիրը՝ ոչնչացնելու համար երկնքի տակ գտնուող
        ամէն մի շնչաւոր էակ. եւ այն ամէնը, ինչ կայ երկրի վրայ, կ՚ոչնչանայ:'
      verse: 17
    - text: 'Ես իմ ուխտը կը հաստատեմ քեզ հետ, եւ տապան կը մտնես դու, քեզ հետ նաեւ՝
        քո որդիները, քո կինը եւ քո որդիների կանայք:'
      verse: 18
    - text: 'Բոլոր կենդանիներից, բոլոր գազաններից ու բոլոր էակներից երկու-երկու կը
        մտցնես տապան, որ նրանք կերակրուեն քեզ հետ: Թող դրանք արու եւ էգ լինեն:'
      verse: 19
    - text: 'Ամէն տեսակ թռչուններից, ամէն տեսակ կենդանիներից, երկրի ամէն տեսակ սողուններից՝
        բոլորից երկու-երկու, արու եւ էգ, թող մտնեն քեզ հետ, որ կերակրուեն քեզ հետ:'
      verse: 20
    - text: 'Եւ դու կը վերցնես բոլոր այն ուտելիքներից, որոնցով պիտի սնուէք: Դրանք
        կը կուտակես քեզ մօտ, որպէսզի քեզ ու նրանց համար կերակուր լինեն»:'
      verse: 21
    - text: 'Եւ Նոյն արեց այն ամէնը, ինչ պատուիրեց նրան Տէր Աստուած: Նա այդպէս էլ
        արեց:'
      verse: 22
  - chapter: 7
    verses:
    - text: 'Տէր Աստուած ասաց Նոյին. «Դու եւ քո ողջ ընտանիքը մտէ՛ք տապան, որովհետեւ
        մարդկային ցեղի մէջ միայն քե՛զ գտայ արդար իմ հանդէպ:'
      verse: 1
    - text: Անպիղծ բոլոր կենդանիներից եօթը-եօթը՝ արու եւ էգ, կը մտցնես քեզ հետ, իսկ
        պիղծ բոլոր կենդանիներից երկու-երկու՝ արու եւ էգ,
      verse: 2
    - text: 'նաեւ երկնքի անպիղծ թռչուններից եօթը-եօթը՝ արու եւ էգ, իսկ պիղծ թռչուններից
        երկու-երկու՝ արու եւ էգ, որ սերունդ պահպանուի ողջ երկրի վրայ:'
      verse: 3
    - text: 'Եօթը օր յետոյ ես քառասուն օր ու քառասուն գիշեր անձրեւ պիտի թափեմ երկրի
        վրայ եւ երկրի երեսից պիտի ջնջեմ իմ ստեղծած ամէն մի էակ»:'
      verse: 4
    - text: 'Նոյն արեց այն ամէնը, ինչ պատուիրեց Տէր Աստուած:'
      verse: 5
    - text: 'Նոյը վեց հարիւր տարեկան էր, երբ ջրհեղեղ եղաւ երկրի վրայ:'
      verse: 6
    - text: 'Ջրհեղեղի պատճառով Նոյի հետ տապան մտան նրա որդիները, նրա կինն ու նրա որդիների
        կանայք:'
      verse: 7
    - text: Անպիղծ թռչուններից ու պիղծ թռչուններից, երկրի վրայ սողացող բոլոր սողուններից
      verse: 8
    - text: 'երկու-երկու՝ արու եւ էգ, Նոյի հետ մտան տապան, ինչպէս պատուիրել էր նրան
        Տէր Աստուած:'
      verse: 9
    - text: 'Եօթը օր յետոյ երկրի վրայ ջրհեղեղ եղաւ:'
      verse: 10
    - text: 'Նոյի կեանքի վեցհարիւրերորդ տարում, երկրորդ ամսի քսանեօթին ժայթքեցին ստորգետնեայ
        բազում աղբիւրներ, բացուեցին երկնքի ջրվէժները:'
      verse: 11
    - text: 'Երկրի վրայ անձրեւ թափուեց քառասուն օր ու քառասուն գիշեր:'
      verse: 12
    - text: 'Այդ օրը Նոյի հետ տապան մտան Սէմը, Քամը, Յաբէթը՝ Նոյի որդիները, Նոյի կինը
        եւ նրա որդիների երեք կանայք:'
      verse: 13
    - text: Նրանք եւ ամէն տեսակ գազան, ամէն տեսակ անասուն, երկրի վրայ սողացող ամէն
        տեսակ սողուն եւ ամէն տեսակ թռչուն
      verse: 14
    - text: 'մտան տապան՝ Նոյի մօտ, երկու-երկու բոլոր այն էակներից, որոնց մէջ կենդանութեան
        շունչ կար:'
      verse: 15
    - text: 'Տապան մտնող էակները արու եւ էգ էին, ինչպէս պատուիրել էր Աստուած Նոյին:
        Տէր Աստուած նրա ետեւից փակեց տապանը:'
      verse: 16
    - text: 'Երկրի վրայ քառասուն օր ու քառասուն գիշեր ջրհեղեղ եղաւ: Յորդացաւ ջուրն
        ու բարձրացրեց տապանը, եւ տապանը կտրուեց գետնից:'
      verse: 17
    - text: 'Ջուրն աւելի ու աւելի վարարեց, ողողեց երկիրը, եւ տապանը լողաց ջրերի վրայ:'
      verse: 18
    - text: 'Ջուրն այնքան սաստկացաւ երկրի վրայ, որ ծածկեց երկնքի տակ գտնուող բոլոր
        բարձրաբերձ լեռները:'
      verse: 19
    - text: 'Տասնհինգ կանգուն աւելի վեր բարձրացաւ ջուրը եւ ծածկեց բոլոր լեռները:'
      verse: 20
    - text: 'Մեռան երկրի վրայ շարժուող բոլոր կենդանի էակները՝ թռչունները, անասուններն
        ու գազանները, երկրի վրայ սողացող բոլոր սողուններն ու բոլոր մարդիկ:'
      verse: 21
    - text: 'Ցամաքի վրայ եղած ամէն բան, որ կենդանի շունչ ունէր իր ռունգերի մէջ, ոչնչացաւ:'
      verse: 22
    - text: 'Աստուած բնաջնջեց երկրի երեսին գտնուող ամէն մի էակ՝ մարդուց մինչեւ անասուն,
        սողուններից մինչեւ երկնքի թռչունները: Նրանք վերացան երկրի երեսից: Կենդանի
        մնաց միայն Նոյը, նաեւ նրանք, որ նրա հետ տապանում էին:'
      verse: 23
    - text: 'Ջուրը հարիւր յիսուն օր ողողեց երկիրը:'
      verse: 24
  - chapter: 8
    verses:
    - text: 'Աստուած յիշեց Նոյին, նրա հետ տապանում գտնուող բոլոր գազաններին, բոլոր
        անասուններին ու բոլոր թռչուններին: Աստուած հողմ բարձրացրեց երկրի վրայ, եւ
        անձրեւը դադարեց:'
      verse: 1
    - text: 'Փակուեցին ստորգետնեայ աղբիւրներն ու երկնքի սահանքները, դադարեց նաեւ երկնքից
        թափուող անձրեւը:'
      verse: 2
    - text: 'Ջուրը գնալով իջնում, քաշւում էր երկրի վրայից, եւ հարիւր յիսուն օր անց
        այն նուազեց:'
      verse: 3
    - text: 'Եօթներորդ ամսի քսանեօթին տապանը նստեց Արարատ լերան վրայ:'
      verse: 4
    - text: 'Ջուրը մինչեւ տասներորդ ամիսը քաշւում էր, նուազում: Տասնմէկերորդ ամսի
        առաջին օրը երեւացին լեռների գագաթները:'
      verse: 5
    - text: 'Քառասուն օր յետոյ Նոյը բացեց իր կառուցած տապանի պատուհանը:'
      verse: 6
    - text: 'Նա արձակեց մի ագռաւ, որը գնաց, բայց չվերադարձաւ, մինչեւ որ ջուրը ցամաքէր
        երկրի վրայից:'
      verse: 7
    - text: 'Յետոյ նա արձակեց մի աղաւնի՝ տեսնելու, թէ ջրերը քաշուե՞լ են երկրի երեսից:'
      verse: 8
    - text: 'Աղաւնին իր ոտքը դնելու տեղ չգտնելով՝ վերադարձաւ նրա մօտ՝ տապան, որովհետեւ
        ջուրը դեռ ծածկել էր ողջ երկիրը: Նոյը երկարեց ձեռքը, բռնեց նրան եւ բերեց իր
        մօտ՝ տապան:'
      verse: 9
    - text: 'Նա սպասեց եւս եօթը օր ու տապանից դարձեալ արձակեց աղաւնուն:'
      verse: 10
    - text: 'Աղաւնին նրա մօտ վերադարձաւ երեկոյեան: Նրա կտուցին ձիթենու մի շիւղ կար:
        Նոյը դրանից հասկացաւ, որ ջրերը քաշուել են երկրի վրայից:'
      verse: 11
    - text: 'Նոյն սպասեց եւս եօթը օր ու նորից արձակեց աղաւնուն, որն այլեւս նրա մօտ
        չվերադարձաւ:'
      verse: 12
    - text: 'Նոյի կեանքի վեցհարիւրմէկերորդ տարում, առաջին ամսի առաջին օրը ջրերը քաշուեցին
        երկրի վրայից: Նոյը բացեց իր կառուցած տապանի ծածկը եւ տեսաւ, որ ջուրը քաշուել
        է երկրի երեսից:'
      verse: 13
    - text: 'Երկրորդ ամսի քսանեօթներորդ օրը երկիրը ցամաքեց:'
      verse: 14
    - text: Տէր Աստուած Նոյին ասաց.
      verse: 15
    - text: «Դո՛ւրս եկէք այդ տապանից դու, քո կինը, քո որդիները եւ քո որդիների կանայք,
      verse: 16
    - text: 'նաեւ քեզ հետ եղող բոլոր գազանները, բոլոր էակները՝ թռչուններից մինչեւ
        անասունները: Դո՛ւրս հանիր քեզ հետ նաեւ երկրի վրայ սողացող բոլոր սողուններին,
        նրանք թող սողան երկրի վրայ: Աճեցէ՛ք եւ բազմացէ՛ք երկրի վրայ»:'
      verse: 17
    - text: 'Դուրս ելան Նոյը, նրա հետ նաեւ իր կինը, իր որդիներն ու իր որդիների կանայք:'
      verse: 18
    - text: 'Երկրի բոլոր գազանները, բոլոր սողուններն ու բոլոր թռչունները՝ իրենց տեսակներով,
        դուրս ելան տապանից:'
      verse: 19
    - text: 'Նոյը զոհասեղան շինեց Աստծու համար: Նա առաւ բոլոր տեսակի անպիղծ անասուններից,
        բոլոր տեսակի անպիղծ թռչուններից եւ ողջակիզեց զոհասեղանի վրայ:'
      verse: 20
    - text: 'Եւ Տէր Աստուած հոտոտեց անուշ բոյրը: Տէր Աստուած իր մտքում ասաց. «Մարդկանց
        չար արարքների համար ես երկիրն այլեւս չեմ անիծի, որովհետեւ մարդկանց միտքը մանկուց
        չարի ծառայութեան մէջ է: Ես այլեւս ոչ մի կենդանի էակի չեմ պատուհասի, ինչպէս
        արեցի:'
      verse: 21
    - text: 'Այսուհետեւ, քանի դեռ կայ երկիրը, թող չդադարեն սերմն ու հունձը, ցուրտն
        ու տօթը, ամառն ու գարունը, ցերեկն ու գիշերը»:'
      verse: 22
  - chapter: 9
    verses:
    - text: 'Աստուած օրհնելով Նոյին ու նրա որդիներին՝ ասաց նրանց. «Աճեցէ՛ք, բազմացէ՛ք,
        լցրէ՛ք երկիրն ու տիրեցէ՛ք դրան:'
      verse: 1
    - text: 'Ձեր ահն ու երկիւղը թող լինի երկրի բոլոր գազանների, երկնքի բոլոր թռչունների,
        երկրի բոլոր զեռունների եւ ծովի բոլոր ձկների վրայ, որ ենթարկել եմ ձեզ:'
      verse: 2
    - text: 'Ամէն մի կենդանի զեռուն թող կերակուր լինի ձեզ, ինչպէս խոտն ու բանջարն
        եմ տուել:'
      verse: 3
    - text: Կենսատու արիւն պարունակող միս չուտէք,
      verse: 4
    - text: 'քանզի ես էլ ձեր կենսատու արիւնը կը պահանջեմ, բոլոր գազանների, ինչպէս
        նաեւ մարդու միջոցով կը պահանջեմ այն: Մարդու միջոցով պիտի պահանջեմ իր եղբօր
        հոգին:'
      verse: 5
    - text: 'Ով թափի մարդու արիւնը, նրա արեան փոխարէն թող թափուի իր արիւնը, որովհետեւ
        Աստծու պատկերով եմ ստեղծել ես մարդուն:'
      verse: 6
    - text: 'Իսկ դուք աճեցէ՛ք, բազմացէ՛ք, լցրէ՛ք երկիրը եւ բազմացէ՛ք դրա վրայ»:'
      verse: 7
    - text: Տէր Աստուած, դիմելով Նոյին ու նրա որդիներին, որոնք նրա հետ էին, ասաց.
      verse: 8
    - text: «Ահա ես ուխտ եմ դնում ձեզ հետ, ձեզնից յետոյ եկող ձեր սերունդների հետ,
      verse: 9
    - text: 'ձեզ հետ եղող բոլոր կենդանի էակների հետ՝ թռչունների, անասունների, երկրի
        բոլոր գազանների, այդ տապանից դուրս եկած բոլորի եւ երկրի բոլոր կենդանիների
        հետ:'
      verse: 10
    - text: 'Ես ուխտ եմ դնում ձեզ հետ. այլեւս ոչ մի էակ չի մեռնի ջրհեղեղից, ողջ երկիրը
        ոչնչացնող ջրհեղեղ չի լինի այլեւս»:'
      verse: 11
    - text: Տէր Աստուած ասաց Նոյին. «Իմ ու ձեր միջեւ, ձեզ հետ եղող ամէն կենդանի էակի
        միջեւ գալիք բոլոր սերունդների համար իմ հաստատած ուխտի նշանն այս է.
      verse: 12
    - text: 'իմ ծիածանը կը կապեմ ամպերի մէջ: Եւ դա թող լինի իմ ու ողջ երկրի միջեւ
        յաւիտենական ուխտի նշանը:'
      verse: 13
    - text: 'Երբ երկրի վրայ ամպեր կուտակեմ, իմ ծիածանը թող երեւայ ամպերի մէջ:'
      verse: 14
    - text: 'Այնժամ ես կը յիշեմ իմ ուխտը, որ հաստատել եմ իմ ու ձեր միջեւ եւ շնչաւոր
        բոլոր էակերի միջեւ: Այլեւս ջրհեղեղ չի լինի, որպէսզի բոլոր էակները չոչնչանան:'
      verse: 15
    - text: 'Թող իմ ծիածանը լինի ամպերի մէջ, որպէսզի ես տեսնեմ այն եւ յիշեմ իմ ու
        երկրի վրայ գտնուող բոլոր շնչաւոր էակների միջեւ իմ հաստատած յաւիտենական ուխտը»:'
      verse: 16
    - text: 'Տէր Աստուած ասաց Նոյին. «Այս է նշանն այն ուխտի, որ հաստատեցի իմ ու ձեր
        միջեւ եւ երկրի վրայ գտնուող բոլոր էակների միջեւ»:'
      verse: 17
    - text: 'Նոյի՝ տապանից դուրս եկած որդիներն էին Սէմը, Քամը եւ Յաբէթը: Քամը Քանանի
        հայրն էր:'
      verse: 18
    - text: 'Այս երեքն էին Նոյի որդիները, եւ ժողովուրդները սրանցից սերուելով տարածուեցին
        ողջ երկրի վրայ:'
      verse: 19
    - text: 'Նոյը՝ հողագործ այդ մարդը, առաջինն էր, որ հող մշակեց եւ այգի տնկեց:'
      verse: 20
    - text: 'Նա խմեց դրա գինուց, հարբեց ու մերկացաւ իր տան մէջ:'
      verse: 21
    - text: 'Քամը՝ Քանանի հայրը, տեսաւ իր հօր մերկութիւնն ու դուրս գնալով՝ այդ մասին
        պատմեց իր երկու եղբայրներին:'
      verse: 22
    - text: 'Սէմն ու Յաբէթը, երկուսն էլ, հագուստներ առան իրենց ուսերին եւ, յետ-յետ
        գնալով, ծածկեցին իրենց հօր մերկութիւնը: Նրանք մէջքով էին կանգնած, այնպէս որ
        իրենց հօր մերկութիւնը չտեսան:'
      verse: 23
    - text: Նոյը սթափուելով գինովութիւնից՝ իմացաւ, թէ ինչ է արել իր նկատմամբ իր կրտսեր
        որդին,
      verse: 24
    - text: 'եւ ասաց. «Անիծեալ լինի ստրուկ Քանանը եւ իր եղբայրների ծառան թող լինի»:'
      verse: 25
    - text: 'Նա աւելացրեց. «Օրհնեալ լինի Տէր Աստուած՝ Սէմի Աստուածը, իսկ Քանանը թող
        լինի նրա ծառան:'
      verse: 26
    - text: 'Աստուած թող բարգաւաճեցնի Յաբէթին, նա թող բնակուի Սէմի տանը, իսկ Քանանը
        թող լինի նրա ծառան»:'
      verse: 27
    - text: 'Ջրհեղեղից յետոյ Նոյը ապրեց երեք հարիւր յիսուն տարի:'
      verse: 28
    - text: 'Նոյը ինը հարիւր յիսուն տարի ապրելուց յետոյ մեռաւ:'
      verse: 29
  - chapter: 10
    verses:
    - text: 'Սրանք են Նոյի որդիների՝ Սէմի, Քամի, Յաբէթի սերունդները. ջրհեղեղից յետոյ
        որդիներ ծնուեցին նրանց:'
      verse: 1
    - text: 'Յաբէթի որդիներն են Գամերը, Մագոգը, Մադան, Յաւանը, Ելիսան, Թոբէլը, Մոսոքը
        եւ Թիրասը:'
      verse: 2
    - text: 'Գամերի որդիներն են Ասքանազը, Րիփաթը եւ Թորգոման:'
      verse: 3
    - text: 'Յաւանի որդիներն են Ելիսան ու Թարսիսը, կիտացիներն ու ռոդացիները:'
      verse: 4
    - text: 'Սրանցից է, որ բաժանուեցին եւ ծովեզերքում բնակութիւն հաստատեցին ժողովուրդները՝
        իւրաքանչիւրն ըստ իր երկրում ունեցած լեզուների եւ տոհմերի:'
      verse: 5
    - text: 'Քամի որդիներն են Քուշն ու Մեստրեմը, Փուդն ու Քանանը:'
      verse: 6
    - text: 'Քուշի որդիներն են Սաբան, Եւիլան, Սաբաթան, Ռեգման եւ Սաբակաթան: Ռեգմայի
        որդիներն են Սաբան եւ Յուդադանը:'
      verse: 7
    - text: 'Քուշը ծնեց Նեբրոթին: Նա առաջին հսկան էր երկրի վրայ:'
      verse: 8
    - text: 'Նա քաջ որսորդ էր Աստծու առաջ: Դրա համար էլ ասոյթ դարձաւ. «Նեբրոթի պէս
        քաջ է Տէր Աստծու առաջ»:'
      verse: 9
    - text: 'Նրա թագաւորութիւնն սկիզբ առաւ Բաբելոնում եւ ընդգրկում էր Որէքը, Աքադն
        ու Քաղանէն, որոնք գտնւում էին Սենաար երկրում:'
      verse: 10
    - text: Նեբրոթն ելաւ այդ երկրից ու գնաց Ասուր, կառուցեց Նինուէն, Ռոբոթ քաղաքը,
        Քաղանը,
      verse: 11
    - text: 'ինչպէս նաեւ Նինուէի ու Քաղանի միջեւ գտնուող Դասեմանը: Սա մեծ քաղաք էր:'
      verse: 12
    - text: Մեստրեմը սերեց լուդիիմացիներին, սենիիմացիներին, սաղբիիմացիներին, հեփթաղիիմացիներին,
      verse: 13
    - text: 'պատրոսոնիիմացիներին եւ քասղոնիիմացիներին, որոնցից սկիզբ առան փղշտացիներն
        ու կափթոորիմացիները:'
      verse: 14
    - text: Քանանը ծնունդ տուեց Սիդոնին՝ իր անդրանիկ որդուն, քետացիներին,
      verse: 15
    - text: յեբուսացիներին, ամորհացիներին, գերգեսացիներին,
      verse: 16
    - text: խեւացիներին, արուակացիներին, ամինացիներին,
      verse: 17
    - text: 'արադիոնացիներին, սամարացիներին եւ ամաթացիներին: Դրանից յետոյ սփռուեցին
        քանանացիների ցեղերը:'
      verse: 18
    - text: 'Քանանացիների սահմանները ձգուեցին Սիդոնից մինչեւ Գերարա, որ Գազայի մօտ
        էր, մինչեւ Սոդոմ եւ Գոմոր, Ադամայից ու Սեբոյիմից մինչեւ Լասա:'
      verse: 19
    - text: 'Ահա սրանք են Քամի որդիներն ըստ իրենց ցեղերի, ըստ իրենց լեզուների, իրենց
        երկրների ու իրենց տոհմերի:'
      verse: 20
    - text: 'Յաբէթի երէց եղբայրը՝ Սէմը, որ Եբերի բոլոր որդիների նախահայրն էր, նոյնպէս
        ծնեց որդիներ:'
      verse: 21
    - text: 'Սեմի որդիներն են Ելամը, Ասուրը, Արփաքսադը, Լուդն ու Արամը:'
      verse: 22
    - text: 'Արամի որդիներն են Հուսը, Եմուղը, Գադերն ու Մոսոքը:'
      verse: 23
    - text: 'Արփաքսադը ծնեց Կայնանին, Կայնանը ծնեց Սաղային, իսկ Սաղան ծնեց Եբերին:'
      verse: 24
    - text: 'Եբերը ծնեց երկու որդի. մէկի անունը Փաղէկ էր, որովհետեւ նրա օրօք ցրուեցին
        մարդիկ, իսկ եղբօր անունը Յեկտան էր:'
      verse: 25
    - text: Յեկտանը ծնեց Էլմոդադին, Սալէքին, Ասարմոդին, Յարաքին,
      verse: 26
    - text: Յոդորամին, Եզէլին, Դեկլային,
      verse: 27
    - text: Գեբաղին, Աբիմէէլին, Սաբէիին,
      verse: 28
    - text: 'Ուփիրին, Եւիլային ու Յոբաբին: Սրանք բոլորը Յեկտանի որդիներն են:'
      verse: 29
    - text: 'Նրանք բնակութիւն հաստատեցին Մասէից մինչեւ Սոփերա, որ գտնւում էր արեւելեան
        լերան կողմը:'
      verse: 30
    - text: 'Ահա սրանք են Սէմի որդիներն ըստ իրենց ցեղերի, ըստ իրենց լեզուների, իրենց
        երկրի ու տոհմերի:'
      verse: 31
    - text: 'Այս է Նոյի որդիների ցեղերի ծննդաբանութիւնն ըստ իրենց տոհմերի: Ջրհեղեղից
        յետոյ աշխարհով մէկ սփռուած ժողովուրդները սրանցից են առաջացել:'
      verse: 32
  - chapter: 11
    verses:
    - text: 'Այն ժամանակ ողջ երկիրը մէկ լեզուով, մէկ բարբառով էր խօսում:'
      verse: 1
    - text: 'Արեւելքից տեղաշարժուելու ժամանակ նրանք Սենաար երկրում մի դաշտ գտան եւ
        բնակուեցին այնտեղ:'
      verse: 2
    - text: 'Նրանք միմեանց դիմելով՝ ասացին. «Եկէք աղիւս շինենք ու այն թրծենք կրակով»:
        Աղիւսը նրանց համար ծառայեց իբրեւ քար, իսկ կուպրը՝ իբրեւ շաղախ:'
      verse: 3
    - text: 'Նրանք ասացին. «Եկէք մեզ համար քաղաք կառուցենք եւ աշտարակ, որի գագաթը
        հասնի մինչեւ երկինք: Համբաւ ձեռք բերենք ողջ աշխարհով մէկ սփռուելուց առաջ»:'
      verse: 4
    - text: 'Տէրն իջաւ, որպէսզի տեսնի այն քաղաքն ու աշտարակը, որ կառուցում էին մարդկանց
        որդիները:'
      verse: 5
    - text: 'Տէրն ասաց. «Սրանք մէկ ժողովուրդ են, ունեն մէկ լեզու եւ սկսել են այդ գործն
        անել: Արդ, ոչինչ չի խանգարում նրանց, որ կառուցեն այն, ինչ կամենում են:'
      verse: 6
    - text: 'Արի իջնենք եւ խառնենք նրանց լեզուն այնպէս, որ ոչ մէկը չհասկանայ իր ընկերոջ
        ասածը»:'
      verse: 7
    - text: 'Տէր Աստուած այնտեղից նրանց սփռեց աշխարհով մէկ, եւ նրանք դադարեցին քաղաքն
        ու աշտարակը կառուցելուց:'
      verse: 8
    - text: 'Դրա համար այն կոչուեց Խառնակութիւն (Բաբելոն), որովհետեւ Տէր Աստուած այնտեղ
        խառնեց ամբողջ երկրի բնակիչների լեզուները եւ այնտեղից նրանց սփռեց ողջ աշխարհով
        մէկ:'
      verse: 9
    - text: 'Սէմի սերունդները սրանք են. Սէմը հարիւրամեայ հասակում, ջրհեղեղից երկու
        տարի յետոյ ծնեց Արփաքսադին:'
      verse: 10
    - text: 'Սէմն Արփաքսադին ծնելուց յետոյ ապրեց եւս հինգ հարիւր տարի: Նա ծնեց ուստրեր
        ու դուստրեր եւ մեռաւ:'
      verse: 11
    - text: 'Արփաքսադը հարիւր երեսունհինգ տարեկան հասակում ծնեց Կայնանին:'
      verse: 12
    - text: 'Արփաքսադը Կայնանին ծնելուց յետոյ ապրեց եւս չորս հարիւր տարի, ծնեց ուստրեր
        ու դուստրեր եւ մեռաւ: Կայնանը հարիւր երեսուն տարեկան հասակում ծնեց Սաղային:
        Կայնանը Սաղային ծնելուց յետոյ ապրեց եւս երեք հարիւր երեսուն տարի, ծնեց ուստրեր
        ու դուստրեր եւ մեռաւ:'
      verse: 13
    - text: 'Սաղան հարիւր երեսուն տարեկան հասակում ծնեց Եբերին:'
      verse: 14
    - text: 'Սաղան Եբերին ծնելուց յետոյ ապրեց եւս երեք հարիւր երեսուն տարի, ծնեց ուստրեր
        ու դուստրեր եւ մեռաւ:'
      verse: 15
    - text: 'Եբերը հարիւր երեսունչորս տարեկան հասակում ծնեց Փաղէկին:'
      verse: 16
    - text: 'Եբերը Փաղէկին ծնելուց յետոյ ապրեց եւս երկու հարիւր եօթանասուն տարի, ծնեց
        ուստրեր ու դուստրեր եւ մեռաւ:'
      verse: 17
    - text: 'Փաղէկը հարիւր երեսունչորս տարեկան հասակում ծնեց Ռագաւին:'
      verse: 18
    - text: 'Փաղէկը Ռագաւին ծնելուց յետոյ ապրեց եւս երկու հարիւր ինը տարի, ծնեց ուստրեր
        ու դուստրեր եւ մեռաւ:'
      verse: 19
    - text: 'Ռագաւը հարիւր երեսուներկու տարեկան հասակում ծնեց Սերուքին:'
      verse: 20
    - text: 'Ռագաւը Սերուքին ծնելուց յետոյ ապրեց եւս երկու հարիւր եօթը տարի, ծնեց
        ուստրեր ու դուստրեր եւ մեռաւ:'
      verse: 21
    - text: 'Սերուքը հարիւր երեսուն տարեկան հասակում ծնեց Նաքորին:'
      verse: 22
    - text: 'Սերուքը Նաքորին ծնելուց յետոյ ապրեց եւս երկու հարիւր տարի, ծնեց տղաներ
        ու աղջիկներ եւ մեռաւ:'
      verse: 23
    - text: 'Նաքորը եօթանասունինը տարեկան հասակում ծնեց Թարային:'
      verse: 24
    - text: 'Նաքորը Թարային ծնելուց յետոյ ապրեց եւս հարիւր քսաներկու տարի, ծնեց տղաներ
        ու աղջիկներ եւ մեռաւ:'
      verse: 25
    - text: 'Թարան եօթանասուն տարեկան հասակում ծնեց Աբրամին, Նաքորին եւ Առանին:'
      verse: 26
    - text: 'Թարայի սերունդը այս է. Թարան ծնեց Աբրամին, Նաքորին ու Առանին, իսկ Առանը
        ծնեց Ղովտին:'
      verse: 27
    - text: 'Առանը մեռաւ իր հայր Թարայի կենդանութեան օրօք, իր ծննդավայրում՝ Քաղդէացւոց
        երկրում:'
      verse: 28
    - text: 'Աբրամն ու Նաքորը ամուսնացան: Աբրամի կնոջ անունը Սարա էր, իսկ Նաքորի կնոջ
        անունը՝ Մեղքա: Սա Առանի՝ Մեղքայի եւ Յէսքայի հօր դուստրն էր:'
      verse: 29
    - text: 'Սարան ամուլ էր՝ երեխայ չէր ունենում:'
      verse: 30
    - text: 'Թարան իր որդի Աբրամին, իր որդի Նաքորին, իր որդի Առանի որդի Ղովտին ու
        իր հարսին՝ իր որդի Աբրամի կնոջը, Քաղդէացւոց երկրից առաւ տարաւ Քանանացւոց երկիրը:
        Նրանք հասան Խառան ու բնակուեցին այնտեղ:'
      verse: 31
    - text: 'Խառանում Թարան դարձաւ երկու հարիւր հինգ տարեկան. Թարան Խառանում էլ մեռաւ:'
      verse: 32
  - chapter: 12
    verses:
    - text: 'Աստուած ասաց Աբրամին. «Հեռացի՛ր քո երկրից, քո ցեղից ու քո հօր տնից եւ
        գնա՛ այն երկիրը, որ ցոյց կը տամ քեզ:'
      verse: 1
    - text: 'Քեզ մեծ ցեղի նախահայր պիտի դարձնեմ, պիտի օրհնեմ քեզ, պիտի փառաւորեմ քո
        անունը, եւ դու օրհնեալ պիտի լինես:'
      verse: 2
    - text: 'Պիտի օրհնեմ քեզ օրհնողներին, իսկ քեզ անիծողներին պիտի անիծեմ: Քեզնով
        պիտի օրհնուեն աշխարհի բոլոր ժողովուրդները»:'
      verse: 3
    - text: 'Եւ Աբրամը գնաց, ինչպէս ասել էր նրան Աստուած: Նրա հետ գնաց նաեւ Ղովտը:
        Աբրամը եօթանասունհինգ տարեկան էր, երբ հեռացաւ Խառանից:'
      verse: 4
    - text: 'Աբրամն առաւ իր կին Սարային, իր եղբօրորդի Ղովտին, Խառանում ձեռք բերած
        ողջ ունեցուածքն ու ստրուկներին: Նրանք ճանապարհ ընկան, որ գնան Քանանացւոց երկիրը:
        Նրանք եկան Քանանի երկիրը:'
      verse: 5
    - text: 'Աբրամը կտրեց անցաւ երկիրն իր երկարութեամբ մինչեւ Սիւքէմ վայրը՝ Բարձր
        կաղնին: Այդ ժամանակ, սակայն, քանանացիներն էին բնակւում այդ երկրում:'
      verse: 6
    - text: 'Տէրը երեւաց Աբրամին եւ ասաց նրան. «Քո յետնորդներին եմ տալու այս երկիրը»:
        Աբրամն իրեն երեւացած Տիրոջ համար զոհասեղան շինեց այդտեղ:'
      verse: 7
    - text: 'Այդտեղից նա գնաց Բեթէլի արեւելեան կողմում գտնուող լեռը: Այնտեղ՝ Բեթէլում,
        խփեց իր վրանը, ծովի դիմաց, իսկ արեւելքում Անգէն էր: Այնտեղ Տիրոջ համար զոհասեղան
        շինեց ու կանչեց Աստծու անունը:'
      verse: 8
    - text: 'Աբրամը հեռացաւ, գնաց ու բնակուեց անապատում:'
      verse: 9
    - text: 'Երբ սով եղաւ երկրում, Աբրամն իջաւ Եգիպտոս, որ այնտեղ ապրի պանդխտութեան
        մէջ, քանի որ սովը սաստկացել էր երկրում:'
      verse: 10
    - text: 'Երբ Աբրամը մօտեցաւ Եգիպտոսին, իր կին Սարային ասաց. «Գիտեմ, որ դու գեղեցիկ
        կին ես:'
      verse: 11
    - text: Արդ, եթէ պատահի, որ եգիպտացիները տեսնեն քեզ եւ ասեն՝ սա նրա կինն է, ու
        սպանեն ինձ, իսկ քեզ ողջ թողնեն,
      verse: 12
    - text: 'կ՚ասես, թէ՝ նրա քոյրն եմ, որպէսզի քո շնորհիւ ես չտուժեմ եւ քո շնորհիւ
        կենդանի մնամ»:'
      verse: 13
    - text: 'Երբ Աբրամը մտաւ Եգիպտոս, եգիպտացիները տեսան, որ նրա կինը շատ գեղեցիկ
        է:'
      verse: 14
    - text: 'Տեսան նրան նաեւ փարաւոնի իշխանները, գովեցին նրան փարաւոնի առաջ ու նրան
        տարան փարաւոնի պալատը:'
      verse: 15
    - text: 'Սարայի համար նրանք լաւ վերաբերմունք ցոյց տուեցին Աբրամին: Եւ նա ոչխարների,
        կովերի, էշերի, ծառաների եւ աղախինների, ջորիների եւ ուղտերի տէր դարձաւ:'
      verse: 16
    - text: 'Աբրամի կին Սարայի պատճառով Աստուած փարաւոնին ու նրա ընտանիքի անդամներին
        պատժեց մեծամեծ ու դաժան պատուհասներով:'
      verse: 17
    - text: 'Փարաւոնը կանչեց Աբրամին ու ասաց նրան. «Այս ի՞նչ փորձանք բերեցիր իմ գլխին,
        ինչո՞ւ չյայտնեցիր, թէ նա քո կինն է:'
      verse: 18
    - text: 'Ինչո՞ւ ասացիր, թէ «Իմ քոյրն է», ես էլ նրան կնութեան առայ: Արդ, ահա քո
        կինը քո առաջ է, ա՛ռ նրան ու հեռացի՛ր»:'
      verse: 19
    - text: 'Փարաւոնն իր մարդկանց պատուիրեց, որ Աբրամին, իր ունեցուածքով, նրա կնոջը,
        ինչպէս նաեւ Ղովտին ճանապարհ դնեն:'
      verse: 20
  - chapter: 13
    verses:
    - text: 'Եգիպտոսից Աբրամն ելաւ գնաց անապատ, ինքը՝ իր ամբողջ ունեցուածքով, իր կինը
        եւ Ղովտն էլ նրա հետ:'
      verse: 1
    - text: 'Աբրամը շատ հարուստ էր անասուններով, արծաթով եւ ոսկով:'
      verse: 2
    - text: Նա իր հասած տեղից՝ անապատից, գնաց Բեթէլ, որտեղ նախապէս նրա վրանն էր խփած,
        Բեթէլի եւ Անգէի միջեւ գտնուող վայրը,
      verse: 3
    - text: 'ուր սկզբնապէս նա զոհասեղան էր կառուցել: Այդտեղ Աբրամը կանչեց Տէր Աստծու
        անունը:'
      verse: 4
    - text: Աբրամի հետ գնացող Ղովտը նոյնպէս ունէր արջառներ, ոչխարներ, անասուններ,
      verse: 5
    - text: 'բայց երկիրը նրանց չէր բաւականացնում միասին ապրելու համար, քանի որ նրանք
        մեծ ունեցուածքի տէր էին, ուստի հնարաւոր չէր համատեղ ապրել:'
      verse: 6
    - text: 'Կռիւ եղաւ Աբրամի հօտերի հովիւների ու Ղովտի հօտերի հովիւների միջեւ: Քանանացիներն
        ու փերեզացիներն այդ ժամանակ բնակւում էին այդ երկրում:'
      verse: 7
    - text: 'Աբրամն ասաց Ղովտին. «Թող կռիւ չլինի իմ ու քո եւ իմ հովիւների ու քո հովիւների
        միջեւ, որովհետեւ մենք եղբայրներ ենք:'
      verse: 8
    - text: 'Մի՞թէ ողջ երկիրն առաջդ չի փռուած. հեռացի՛ր ինձնից: Եթէ դու ձախ գնաս,
        ես աջ կը գնամ, իսկ եթէ դու աջ գնաս, ես ձախ կը գնամ»:'
      verse: 9
    - text: 'Ղովտն աչքերը բարձրացրեց ու տեսաւ, որ Յորդանանի բոլոր շրջաններն էլ ոռոգելի
        են: Քանի դեռ Աստուած չէր կործանել Սոդոմն ու Գոմորը, մինչեւ Զոորայի սահմանը
        Աստծու դրախտի նման էր, Եգիպտացւոց երկրի նման:'
      verse: 10
    - text: 'Ղովտն ընտրեց Յորդանանի ողջ շրջանը եւ գնաց դէպի արեւելք: Այսպիսով եղբայրները
        բաժանուեցին միմեանցից:'
      verse: 11
    - text: 'Աբրամը պանդխտեց Քանանացւոց երկրում, իսկ Ղովտը հաստատուեց այդ կողմերում
        գտնուող մի քաղաքում՝ ապրեց Սոդոմում:'
      verse: 12
    - text: 'Սոդոմացիները չար մարդիկ էին եւ Աստծու հանդէպ բազում մեղքեր էին գործում:'
      verse: 13
    - text: 'Ղովտի հեռանալուց յետոյ Աստուած Աբրամին ասաց. «Կանգնածդ տեղից քո աչքերով
        նայի՛ր դէպի հիւսիս ու հարաւ, դէպի արեւելք ու ծով:'
      verse: 14
    - text: 'Որքան աչքդ կտրում է, այդ ողջ երկիրը յաւիտեան քեզ եմ տալու եւ քո սերունդներին:'
      verse: 15
    - text: 'Քո յետնորդներին պիտի բազմացնեմ երկրի աւազի չափ. եթէ որեւէ մէկը ի վիճակի
        լինի հաշուելու երկրի աւազը, ապա քո յետնորդներն էլ թիւ կ՚ունենան:'
      verse: 16
    - text: 'Իսկ արդ, արի շրջի՛ր այդ երկիրն իր երկարութեամբ ու լայնութեամբ, որովհետեւ
        այն քեզ եմ տալու»:'
      verse: 17
    - text: 'Աբրամը ճանապարհ ընկաւ, եկաւ բնակուեց Քեբրոնում գտնուող Մամբրէի կաղնու
        մօտ եւ այնտեղ Տէր Աստծու համար զոհասեղան շինեց:'
      verse: 18
  - chapter: 14
    verses:
    - text: Սենաարի արքայ Ամարփաղի թագաւորութեան ժամանակ Սելլասարի արքայ Արիոքը, Ելամի
        արքայ Քոդողագոմորը եւ ազգերի արքայ Թարգաղը
      verse: 1
    - text: 'պատերազմեցին սոդոմացիների արքայ Բաղակի, գոմորացիների արքայ Բարսայի, ադամաացիների
        արքայ Սենայի, սեբոյիմացիների արքայ Սիմոբորի, ինչպէս նաեւ Բաղակի՝ նոյն ինքը
        Սեգոր թագաւորի դէմ:'
      verse: 2
    - text: 'Սրանք բոլորը հաւաքուեցին Աղի ձորում, որ Աղի ծովն է:'
      verse: 3
    - text: 'Նրանք տասներկու տարի ենթարկուել էին Քոդողագոմորին եւ տասներեքերորդ տարում
        ապստամբեցին:'
      verse: 4
    - text: Տասնչորսերորդ տարում եկան Քոդողագոմորն ու նրա հետ եղած թագաւորները եւ
        կոտորեցին Աստարոթ Կառնայիմում գտնուող հսկաներին ու նրանց հետ եղած հզօր ցեղերին,
        ինչպէս նաեւ սոմացիներին՝ նրանց Շաւէ քաղաքում,
      verse: 5
    - text: 'կոտորեցին նաեւ Սէիրի լեռներում բնակուող քոռացիներին եւ հասան մինչեւ անապատում
        գտնուող Բեւեկնի ձորը:'
      verse: 6
    - text: 'Նրանք վերադարձան Դատաստանի աղբիւրը, այսինքն՝ Կադէս, եւ կոտորեցին Ամաղէկի
        բոլոր իշխաններին ու Ասասանթամարում բնակուող ամորհացիներին:'
      verse: 7
    - text: Սոդոմացիների արքան, գոմորացիների արքան, ադամաացիների արքան, սեբոյիմացիների
        արքան ու Բաղակի՝ այսինքն Սեգորի արքան ելան եւ Աղի ձորում ճակատամարտ տուեցին
      verse: 8
    - text: 'Ելամի արքայ Քոդողագոմորի, ազգերի արքայ Թարգաղի, Սենաարի արքայ Ամարփաղի,
        Սելլասարի արքայ Արիոքի դէմ. չորս թագաւոր՝ հնգի դէմ:'
      verse: 9
    - text: 'Աղի ձորում հորեր կային՝ կուպրի հորեր: Սոդոմացիների արքան ու գոմորացիների
        արքան փախուստի դիմելիս ընկան դրանց մէջ, իսկ մնացածները փախան լերան կողմը:'
      verse: 10
    - text: 'Նրանք բռնագրաւեցին սոդոմացիների ու գոմորացիների ողջ աւարն ու բոլոր պաշարները
        եւ գնացին:'
      verse: 11
    - text: 'Նրանք գերեցին նաեւ Սոդոմում բնակուող Ղովտին՝ Աբրամի եղբօրորդուն, բռնագրաւեցին
        նրա ունեցուածքը եւ գնացին:'
      verse: 12
    - text: 'Ճողոպրածներից մէկն եկաւ ու այդ մասին պատմեց միւս կողմում գտնուող Աբրամին:
        Նա բնակւում էր Աբրամի դաշնակիցներ Եսքողի եղբօր եւ Օնանի եղբօր՝ ամորհացի Մամբրէի
        կաղնու մօտ:'
      verse: 13
    - text: Երբ Աբրամն իմացաւ, թէ գերեվարուել է իր եղբօրորդի Ղովտը, հաւաքեց իր երեք
        հարիւր տասնութ ընդոծիններին,
      verse: 14
    - text: 'ինքն ու իր ծառաները գիշերով հարուածեցին նրանց, քշեցին մինչեւ Քոբաղ, որ
        Դամասկոսի ձախ կողմում է գտնւում:'
      verse: 15
    - text: 'Աբրամը ետ առաւ սոդոմացիների ամբողջ աւարը, ազատեց իր եղբօրորդի Ղովտին,
        նրա ամբողջ ունեցուածքը, ինչպէս նաեւ կանանց ու ժողովրդին:'
      verse: 16
    - text: 'Երբ նա վերադառնում էր Քոդողագոմորին եւ նրա հետ եղած թագաւորներին կոտորելուց,
        Շաւէի ձորում, այսինքն՝ Թագաւորների դաշտում նրան ընդառաջ գնաց սոդոմացիների
        արքան:'
      verse: 17
    - text: 'Շաղէմի արքայ Մելքիսեդեկը հաց ու գինի հիւրասիրեց նրան, որովհետեւ ինքը
        բարձրեալ Աստծու քահանան էր:'
      verse: 18
    - text: 'Նա օրհնեց Աբրամին՝ ասելով. «Օրհնեալ է Աբրամը բարձրեալ Աստծու կողմից,
        որ ստեղծեց երկինքն ու երկիրը:'
      verse: 19
    - text: 'Օրհնեալ է բարձրեալն Աստուած, որ քո թշնամիներին մատնեց քո ձեռքը»: Աբրամը
        նրան տասանորդ տուեց ամէն ինչից:'
      verse: 20
    - text: 'Սոդոմացիների արքան, սակայն, ասաց Աբրամին. «Դու ինձ տուր այդ մարդկանց,
        իսկ աւարը թող մնայ քեզ»:'
      verse: 21
    - text: Աբրամն ասաց սոդոմացիների արքային. «Երդւում եմ երկինքն ու երկիրը ստեղծած
        բարձրեալ Աստուծով,
      verse: 22
    - text: որ քեզ պատկանող ոչ մի բանից՝ թելից մինչեւ կօշիկի կապն անգամ ես չեմ վերցնի,
        որպէսզի չասես, թէ՝ «ես հարստացրի Աբրամին»,
      verse: 23
    - text: 'բացի ծառաների կերածից: Իսկ ինձ հետ եկած մարդիկ՝ Օնանը, Եսքողն ու Մամբրէն,
        իրենք թող ստանան իրենց բաժինը»:'
      verse: 24
  - chapter: 15
    verses:
    - text: 'Այս դէպքերից յետոյ Աբրամը երազում լսեց Տիրոջ խօսքը, որն ասում էր. «Մի՛
        վախեցիր, Աբրա՛մ, ես քեզ հովանաւոր պիտի լինեմ, եւ քո վարձը չափազանց շատ պիտի
        լինի»:'
      verse: 1
    - text: 'Աբրամն ասաց. «Տէ՛ր ամենակալ, ի՞նչ ես անելու ինձ, չէ՞ որ ես անորդի եմ
        կորչում, եւ ինձ ժառանգելու է Եղիազար Դամասկացին՝ իմ ընդոծին Մասեկի որդին»:'
      verse: 2
    - text: 'Աբրամն աւելացրեց. «Քանի որ ինձ զաւակ չտուեցիր, ուստի իմ ընդոծինն է ինձ
        ժառանգելու»:'
      verse: 3
    - text: 'Նրան իսկոյն հասաւ Աստծու ձայնը, որն ասում էր. «Նա չէ, որ ժառանգելու է
        քեզ, այլ քեզնից ծնուածն է ժառանգելու քեզ»:'
      verse: 4
    - text: 'Աստուած դուրս հանեց նրան ու ասաց. «Նայի՛ր երկնքին ու հաշուի՛ր աստղերը,
        եթէ կարող ես հաշուել դրանք»: Նա աւելացրեց. «Այդքան է լինելու քո սերունդը»:'
      verse: 5
    - text: 'Աբրամը հաւատաց Աստծուն, եւ այդ հաւատը իր համար արդարութիւն համարուեց:'
      verse: 6
    - text: 'Աստուած ասաց նրան. «Ե՛ս եմ քո Տէր Աստուածը, որ քեզ դուրս հանեցի Քաղդէացւոց
        երկրից, որպէսզի այս երկիրը քեզ տամ որպէս ժառանգութիւն»:'
      verse: 7
    - text: 'Աբրամն ասաց. «Տէ՛ր ամենակալ, ինչի՞ց գիտենամ, որ ժառանգելու եմ այն»:'
      verse: 8
    - text: 'Աստուած ասաց նրան. «Դու ինձ համար ա՛ռ երեք տարեկան երինջ, երեք տարեկան
        նոխազ, երեք տարեկան խոյ, տատրակ եւ աղաւնի»:'
      verse: 9
    - text: 'Աբրամն առաւ այդ ամէնը, կտրեց մէջտեղից ու կտորները դրեց իրար դիմաց, իսկ
        թռչունները չկտրատեց:'
      verse: 10
    - text: 'Գիշակեր թռչուններ էին իջնում դրանց կտրտուած մարմինների վրայ, բայց Աբրամը
        հսկում էր կտրտուած մարմինները:'
      verse: 11
    - text: 'Արեւի մայր մտնելու ժամանակ Աբրամը թմբիրի մէջ ընկաւ, սարսափելի վախ համակեց
        նրա սիրտը:'
      verse: 12
    - text: 'Տէրն ասաց Աբրամին. «Լա՛ւ իմացիր, որ քո յետնորդները պանդուխտ են լինելու
        օտար երկրում: Նրանց պիտի ստրկացնեն, պիտի չարչարեն, պիտի տանջեն չորս հարիւր
        տարի,'
      verse: 13
    - text: 'բայց ես դատաստան պիտի տեսնեմ այն ազգի հետ, որը պիտի ստրկացնի նրանց: Դրանից
        յետոյ նրանք այստեղ պիտի վերադառնան բազում հարստութեամբ:'
      verse: 14
    - text: 'Դու խաղաղ հոգով պիտի գնաս քո նախնիների գիրկը՝ խոր ծերութեան հասնելով:'
      verse: 15
    - text: 'Չորրորդ սերունդը պիտի վերադառնայ այստեղ, որովհետեւ ամորհացիների մեղքերը
        դեռ իրենց լրումին չեն հասել»:'
      verse: 16
    - text: 'Երբ արեւը մայր մտնելու մօտ էր, կրակ բոցավառուեց, երեւաց ծխացող մի հնոց,
        եւ կրակի լեզուները անցան անասունների կտրտուած մարմինների միջով:'
      verse: 17
    - text: Այդ օրը Տէրն ուխտ դրեց Աբրամի հետ եւ ասաց. «Քո յետնորդներին եմ տալու այդ
        երկիրը՝ եգիպտացիների գետից մինչեւ Եփրատ մեծ գետը,
      verse: 18
    - text: նրանց պիտի ենթարկուեն կինեցիները, կենեզացիները, կեդմոնացիները,
      verse: 19
    - text: քետացիները, փերեզացիները, ռափիմացիները,
      verse: 20
    - text: 'ամորհացիները, քանանացիները եւ յեբուսացիները»:'
      verse: 21
  - chapter: 16
    verses:
    - text: 'Աբրամի կին Սարան նրան երեխայ չէր պարգեւում: Սարան ունէր մի եգիպտացի աղախին,
        որի անունն Ագար էր:'
      verse: 1
    - text: 'Սարան Քանանացւոց երկրում ասաց Աբրամին. «Քանի որ Տէրն ինձ զրկել է երեխայ
        ունենալուց, պառկի՛ր իմ աղախնի հետ, որպէսզի նրա միջոցով որդի ունենամ»: Եւ Աբրամն
        անսաց Սարայի ասածին:'
      verse: 2
    - text: 'Սարան՝ Աբրամի կինը, եգիպտացի աղախին Ագարին կնութեան տուեց իր ամուսնուն՝
        Աբրամին, Քանանացիների երկրում տասը տարի նրա ապրելուց յետոյ:'
      verse: 3
    - text: 'Աբրամը պառկեց Ագարի հետ, եւ սա յղիացաւ: Երբ Ագարը տեսաւ, որ ինքը յղի
        է, տիրուհին ընկաւ նրա աչքից:'
      verse: 4
    - text: 'Այն ժամանակ Սարան ասաց Աբրամին. «Անիրաւ ես դու իմ նկատմամբ. ե՛ս իմ աղախնուն
        յանձնեցի քո գիրկը. իսկ նա տեսնելով, որ ինքը յղիացել է, արհամարհում է ինձ:
        Աստուած թող իմ ու քո դատաստանը տեսնի»:'
      verse: 5
    - text: 'Աբրամն ասաց Սարային. «Քո աղախինն ահա քո ձեռքում է, վարուի՛ր նրա հետ այնպէս,
        ինչպէս հաճոյ է քեզ»: Սարան չարչարեց նրան, եւ աղախինը փախաւ նրա մօտից:'
      verse: 6
    - text: 'Տիրոջ հրեշտակը նրան գտաւ անապատում, ջրի աղբիւրի մօտ, այն աղբիւրի, որ
        Սուր տանող ճանապարհի վրայ է:'
      verse: 7
    - text: 'Տիրոջ հրեշտակը նրան ասաց. «Ագա՛ր, Սարայի աղախին, որտեղի՞ց ես գալիս, կամ
        ո՞ւր ես գնում»: Նա պատասխանեց. «Իմ տիրուհի Սարայի մօտից եմ փախչում ես»:'
      verse: 8
    - text: 'Տիրոջ հրեշտակը նրան ասաց. «Վերադարձի՛ր քո տիրուհու մօտ եւ հնազա՛նդ եղիր
        նրան»:'
      verse: 9
    - text: 'Տիրոջ հրեշտակն աւելացրեց. «Ես անչափ բազմացնելու եմ քո սերունդը, այնքան,
        որ հաշուել հնարաւոր չլինի»:'
      verse: 10
    - text: 'Տիրոջ հրեշտակը ասաց նաեւ. «Դու արդէն յղի ես, որդի պիտի ունենաս եւ նրա
        անունը Իսմայէլ պիտի դնես, որովհետեւ Տէրը իմացաւ քո տառապանքները:'
      verse: 11
    - text: 'Նա վայրագ մարդ է լինելու: Նա ձեռք է բարձրացնելու բոլորի դէմ, եւ բոլորը
        ձեռք են բարձրացնելու նրա դէմ: Նա բնակուելու է իր բոլոր եղբայրների դիմաց»:'
      verse: 12
    - text: 'Ագարն իր հետ խօսող Տիրոջը դիմելով՝ ասաց. «Դու այն Աստուածն ես, որ ինձ
        զօրավիգ եղաւ. - քանզի ասաց, - ես իմ առաջ տեսայ նրան, ով երեւացել է ինձ»:'
      verse: 13
    - text: 'Այդ իսկ պատճառով ջրհորը կոչուեց Ջրհոր, այսինքն՝ «որի դիմաց տեսայ Աստծուն»:
        Այն գտնւում է Կադէսի ու Բարադի միջեւ:'
      verse: 14
    - text: 'Ագարը Աբրամի համար ծնեց մի որդի, եւ Աբրամը Ագարի՝ իր համար ծնած որդու
        անունը դրեց Իսմայէլ:'
      verse: 15
    - text: 'Աբրամը ութսունվեց տարեկան էր, երբ Ագարը նրա համար ծնեց Իսմայէլին:'
      verse: 16
  - chapter: 17
    verses:
    - text: 'Երբ Աբրամը իննսունինը տարեկան եղաւ, Տէր Աստուած երեւաց Աբրամին ու ասաց
        նրան. «Ես եմ քո Աստուածը, հնազա՛նդ եղիր ինձ, եղի՛ր անարատ:'
      verse: 1
    - text: 'Ուխտ եմ դնելու իմ եւ քո միջեւ. ես անչափ բազմացնելու եմ քո սերունդը»:'
      verse: 2
    - text: Աբրամը երկրպագեց, իսկ Աստուած, դիմելով նրան, ասաց.
      verse: 3
    - text: '«Այս է իմ՝ քեզ հետ դրած ուխտը. բազում ազգերի նախահայր պիտի դառնաս:'
      verse: 4
    - text: 'Սրանից յետոյ քո անունը Աբրամ պիտի չլինի, այլ Աբրահամ պիտի լինի քո անունը,
        որովհետեւ բազում ազգերի նախահայր եմ դարձնելու քեզ:'
      verse: 5
    - text: 'Քո սերունդը շատ եմ աճեցնելու, քեզնից բազում ազգեր պիտի սերեմ, թագաւորներ
        պիտի ծնուեն քեզնից:'
      verse: 6
    - text: 'Իմ ուխտը պիտի հաստատեմ իմ եւ քո միջեւ, քեզնից յետոյ գալիք քո սերունդների
        ու նրանց ցեղերի միջեւ որպէս յաւիտենական ուխտ, որով ես եմ լինելու քո եւ քեզնից
        յետոյ գալիք սերունդների Աստուածը:'
      verse: 7
    - text: 'Քեզ ու քո սերունդներին իբրեւ յաւիտենական սեփականութիւն տալու եմ այս երկիրը,
        ուր դու բնակւում ես պանդխտութեան մէջ, Քանանացիների ամբողջ երկիրը: Ես լինելու
        եմ նրանց Աստուածը,'
      verse: 8
    - text: 'իսկ դու եւ քեզնից յետոյ գալիք քո զաւակները, սերնդից սերունդ, պէտք է պահէք
        իմ ուխտը:'
      verse: 9
    - text: 'Այս է իմ ուխտը, որ պիտի պահես իմ եւ քո միջեւ ու քեզնից յետոյ գալիք քո
        զաւակների միջեւ, սերնդից սերունդ:'
      verse: 10
    - text: 'Ձեր բոլոր արու զաւակները պիտի թլփատուեն, պիտի թլփատէք ձեր անդամների թլիփները,
        եւ դա թող լինի իմ եւ ձեր միջեւ ուխտի նշանը:'
      verse: 11
    - text: 'Ձեր մանուկները՝ ձեր ցեղերի բոլոր արուները, ընդոծինն ու արծաթով գնուած
        ստրուկները, ամէն մի օտարածին, որ քո սերնդից չէ, ութօրեայ հասակում պէտք է թլփատուեն:
        Պէտք է անպայման թլփատուեն քո տան ընդոծինն ու արծաթով գնուած քո ստրուկը:'
      verse: 12
    - text: 'Ձեր թլփատութեան մասին իմ ուխտը թող յաւիտենական ուխտ լինի:'
      verse: 13
    - text: 'Ութերորդ օրը թլիփը չթլփատուած արուն թող վերանայ իր ցեղի միջից, որովհետեւ
        խախտած կը լինի իմ ուխտը»:'
      verse: 14
    - text: 'Աստուած ասաց Աբրահամին. «Քո կին Սարայի անունն այլեւս Սարա թող չլինի,
        այլ Սառա թող լինի նրա անունը:'
      verse: 15
    - text: 'Ես կ՚օրհնեմ նրան եւ նրա միջոցով քեզ զաւակ կը պարգեւեմ, ես կ՚օրհնեմ նրան,
        նա ազգերի նախամայր կը դառնայ, նրանից ցեղերի թագաւորներ կը ծնուեն»:'
      verse: 16
    - text: 'Աբրահամը երկրպագեց, ծիծաղեց ու ինքն իրեն ասաց. «Կարո՞ղ է հարիւր տարեկան
        մարդը որդի ունենալ, իննսունամեայ Սառան կարո՞ղ է ծնել»:'
      verse: 17
    - text: 'Աբրահամն ասաց Աստծուն. «Այս Իսմայէլը թող ապրի քո առաջ»:'
      verse: 18
    - text: 'Աստուած պատասխանեց Աբրահամին. «Այո՛. ահա քո կին Սառան քեզ համար որդի
        է բերելու, եւ իմ ուխտը, որպէս յաւիտենական ուխտ, հաստատելու եմ նրա հետ ու նրանից
        յետոյ գալիք սերունդների հետ:'
      verse: 19
    - text: 'Ինչ վերաբերում է Իսմայէլին, ապա ընդառաջում եմ քեզ: Նրան կ՚օրհնեմ, նրան
        կ՚աճեցնեմ եւ անչափ կը բազմացնեմ նրա սերունդները: Նա տասներկու ազգ է սերելու,
        եւ նրան մեծ ազգի նախահայր եմ դարձնելու,'
      verse: 20
    - text: 'բայց իմ ուխտը ես հաստատելու եմ Իսահակի հետ, որին կը ծնի Սառան քեզ համար
        միւս տարի այս ժամանակ»:'
      verse: 21
    - text: 'Աստուած վերջացրեց իր խօսքը Աբրահամի հետ եւ հեռացաւ նրա մօտից:'
      verse: 22
    - text: 'Աբրահամը իր որդի Իսմայէլի, իր բոլոր ընդոծինների, արծաթով գնուած իր բոլոր
        ստրուկների եւ Աբրահամի տանն եղած բոլոր արու մարդկանց թլիփը նոյն օրն իսկ թլփատեց,
        ինչպէս ասել էր նրան Աստուած:'
      verse: 23
    - text: Աբրահամը իննսունինը տարեկան էր, երբ թլփատեց իր թլիփը,
      verse: 24
    - text: 'իսկ իր որդի Իսմայէլը տասներեք տարեկան էր, երբ թլփատուեց նրա թլիփը:'
      verse: 25
    - text: 'Այդ օրը թլփատուեցին Աբրահամն ու իր որդի Իսմայէլը:'
      verse: 26
    - text: 'Նա թլփատեց իր տան բոլոր տղամարդկանց՝ ընդոծիններ լինեն նրանք թէ արծաթով
        գնուած օտարածին ստրուկներ:'
      verse: 27
  - chapter: 18
    verses:
    - text: 'Աստուած Աբրահամին երեւաց Մամբրէի կաղնու մօտ, երբ սա կէսօրին դեռ նստած
        էր իր վրանի դռան մօտ:'
      verse: 1
    - text: 'Աբրահամը բարձրացրեց աչքերը եւ իր դիմաց տեսաւ երեք տղամարդկանց: Տեսնելով
        նրանց՝ նա իր վրանի դռան մօտից ընդառաջ գնաց, գլուխը խոնարհեց մինչեւ գետին ու
        ասաց նրանց.'
      verse: 2
    - text: «Տէ՛ր, եթէ շնորհ գտայ քո առաջ, քո ծառային անտես մի՛ արա,
      verse: 3
    - text: 'թող մի քիչ ջուր բերեն, լուան ձեր ոտքերը, ապա հովացէ՛ք ծառի տակ:'
      verse: 4
    - text: 'Հաց բերեմ, կերէ՛ք եւ ապա գնացէ՛ք ձեր ճանապարհով, որովհետեւ ձեր ծառայի
        մօտ գալու համար շեղեցիք ձեր ճանապարհը»: Նրանք պատասխանեցին. «Արա՛ այնպէս,
        ինչպէս ասացիր»:'
      verse: 5
    - text: 'Աբրահամն շտապեց դէպի վրանը՝ Սառայի մօտ, եւ ասաց նրան. «Շտապի՛ր, երեք
        գրիւ ընտիր ալիւր հունցի՛ր ու նկանակ պատրաստի՛ր»:'
      verse: 6
    - text: 'Աբրահամը գնաց դէպի նախիր, վերցրեց մի մատղաշ, լաւ հորթ, տուեց ծառային
        ու շտապեցրեց, որ կերակուր պատրաստի:'
      verse: 7
    - text: 'Նա վերցրեց կարագ, կաթ ու հորթի մսից պատրաստուած կերակուրը եւ դրեց նրանց
        առաջ: Նրանք կերան, իսկ ինքը կանգնած մնաց նրանց առաջ, ծառի տակ:'
      verse: 8
    - text: 'Նրանք հարցրին. «Ու՞ր է քո կին Սառան»: Նա պատասխանեց. «Վրանում է»:'
      verse: 9
    - text: 'Նրանցից մէկն ասաց. «Ես եկող տարի նոյն այս օրերին կը գամ քեզ մօտ եւ քո
        կին Սառան որդի կ՚ունենայ»: Սառան ականջ էր դնում վրանի դռանը՝ նրա ետեւում կանգնած:'
      verse: 10
    - text: 'Աբրահամն ու Սառան ծերացել էին, նրանց տարիքն առաջացել էր, եւ Սառան կորցրել
        էր ծննդաբերելու յատկութիւնը:'
      verse: 11
    - text: 'Ծիծաղեց Սառան իր մտքում եւ ասաց. «Այն, ինչ մինչեւ այժմ չկարողացայ անել,
        հիմա՞ պիտի կարողանամ: Իսկ իմ ամուսինն էլ ծերացել է»:'
      verse: 12
    - text: 'Տէրն ասաց Աբրահամին. «Այդ ինչո՞ւ է ծիծաղում Սառան իր մտքում եւ ասում,
        թէ՝ «Իրօ՞ք կը ծնեմ, չէ՞ որ ես պառաւել եմ»:'
      verse: 13
    - text: 'Մի՞թէ Աստծու համար անկարելի բան կայ: Եկող տարի այս ժամանակ՝ այս օրերին
        ես կը վերադառնամ քեզ մօտ, եւ Սառան որդի կ՚ունենայ»:'
      verse: 14
    - text: 'Ժխտեց Սառան՝ ասելով. «Ես չծիծաղեցի»: Նա վախեցել էր: Տէրը ասաց. «Ո՛չ,
        այդպէս չէ, ծիծաղեցիր»:'
      verse: 15
    - text: 'Նրանք այդտեղից վեր կենալով ճանապարհ ընկան դէպի Սոդոմացւոց ու Գոմորացւոց
        երկիրը, իսկ Աբրահամը գնաց նրանց ճանապարհելու:'
      verse: 16
    - text: 'Տէրն ասաց. «Մի՞թէ ես իմ ծառայ Աբրահամից գաղտնի պիտի պահեմ այն, ինչ անելու
        եմ:'
      verse: 17
    - text: Աբրահամը, հաստատապէս, մեծ եւ բազմանդամ ազգի նախահայր է լինելու, եւ նրա
        միջոցով պիտի օրհնուեն երկրի բոլոր ազգերը.
      verse: 18
    - text: 'որովհետեւ ես գիտէի, որ նա իր որդիներին ու իր յետնորդներին կը պատուիրի,
        որ նրանք Տիրոջ ճանապարհով ընթանան՝ պահպանելով արդարութիւնն ու իրաւունքը: Տէր
        Աստուած կը կատարի այն ամէնը, ինչ խոստացել է Աբրահամին»:'
      verse: 19
    - text: 'Այնուհետեւ Տէրն ասաց. «Սոդոմացիների ու գոմորացիների աղաղակը ահագնացել,
        հասել է ինձ. նրանց մեղքերը խիստ շատացել են:'
      verse: 20
    - text: 'Արդ, իջնեմ տեսնեմ, թէ ինձ. հասած նրանց աղաղակը համապատասխանո՞ւմ է նրանց
        կատարածին, թէ՞ ոչ: Այդ եմ ուզում գիտենալ»:'
      verse: 21
    - text: 'Այնտեղից շրջուելով՝ այդ մարդիկ եկան Սոդոմ: Աբրահամը կանգնած էր Տիրոջ
        դիմաց:'
      verse: 22
    - text: 'Աբրահամը մօտեցաւ Տիրոջն ու ասաց. «Մի՞թէ դու արդարին ամբարշտի հետ կ՚ոչնչացնես,
        եւ արդարը նոյն բանին կ՚ենթարկուի, ինչ որ ամբարիշտը:'
      verse: 23
    - text: 'Եթէ քաղաքում յիսուն արդար լինի, կ՚ոչնչացնե՞ս նրանց, չե՞ս խնայի ամբողջ
        քաղաքը յանուն այնտեղ գտնուող յիսուն արդարների:'
      verse: 24
    - text: 'Քա՛ւ լիցի, չանես այդ բանը՝ արդարին սպանես ամբարշտի հետ, եւ արդարը ենթարկուի
        նոյն բանին, ինչ որ ամբարիշտը: Ո՛չ, դու, որ դատում ես ամբողջ աշխարհը, այդպիսի
        դատաստան չես անի»:'
      verse: 25
    - text: 'Տէրն ասաց. «Եթէ Սոդոմում՝ այդ քաղաքում գտնուի յիսուն արդար, յանուն նրանց
        ես կը խնայեմ ամբողջ քաղաքը»:'
      verse: 26
    - text: 'Պատասխան տուեց Աբրահամն ու ասաց. «Հիմա համարձակւում եմ խօսել Տիրոջ հետ,
        թէեւ ես հող եմ ու մոխիր:'
      verse: 27
    - text: 'Իսկ եթէ յիսուն արդարները պակասեն հինգ հոգով, այդ հնգի պատճառով դարձեա՞լ
        կը կործանես ողջ քաղաքը»: Տէրն ասաց. «Չեմ կործանի, եթէ այնտեղ գտնուի քառասունհինգ
        արդար»:'
      verse: 28
    - text: 'Աբրահամը շարունակեց խօսել նրա հետ ու ասաց. «Իսկ եթէ այնտեղ գտնուի քառասո՞ւն»:
        Նա ասաց. «Չեմ կործանի յանուն այդ քառասունի»:'
      verse: 29
    - text: 'Աբրահամն ասաց. «Տէ՛ր, ինձ որեւէ բան կը պատահի՞, եթէ շարունակեմ խօսել.
        իսկ եթէ այնտեղ գտնուի երեսո՞ւն»: Տէրը պատասխանեց. «Չեմ կործանի, եթէ այնտեղ
        գտնուի երեսուն»:'
      verse: 30
    - text: 'Աբրահամն ասաց. «Քանի սկսել եմ խօսել Տիրոջ հետ, ասեմ. իսկ եթէ այնտեղ գտնուի
        քսա՞ն»: Տէրը պատասխանեց. «Չեմ կործանի յանուն այդ քսանի»:'
      verse: 31
    - text: 'Աբրահամն ասաց. «Տէ՛ր, ինձ որեւէ բան կը պատահի՞, եթէ դարձեալ խօսեմ. իսկ
        եթէ այնտեղ գտնուի տա՞սը»: Տէրը պատասխանեց. «Չեմ կործանի յանուն տասի»:'
      verse: 32
    - text: 'Եւ Տէրը, վերջացնելով Աբրահամի հետ խօսակցութիւնը, գնաց, իսկ Աբրահամը վերադարձաւ
        իր բնակատեղին:'
      verse: 33
  - chapter: 19
    verses:
    - text: 'Երկու հրեշտակները երեկոյեան եկան Սոդոմ: Ղովտը նստած էր Սոդոմի դարպասի
        մօտ: Երբ Ղովտը տեսաւ նրանց, ընդառաջ գնաց, գլուխը խոնարհեց մինչեւ գետին ու
        ասաց.'
      verse: 1
    - text: '«Համեցէ՛ք, տիա՛րք, եկէք մտէ՛ք ձեր ծառայի տունը եւ գիշերեցէ՛ք այստեղ:
        Ես կը լուամ ձեր ոտքերը, եւ դուք վաղ առաւօտեան կը շարունակէք ձեր ճանապարհը»:
        Նրանք ասացին. «Ո՛չ, մենք այստեղ՝ քաղաքի հրապարակում կը գիշերենք»:'
      verse: 2
    - text: 'Ղովտը նրանց շատ ստիպեց, եւ նրանք դարձան նրա կողմը ու մտան նրա տունը:
        Ղովտը ընթրիք պատրաստեց, բաղարջ հաց եփեց նրանց համար, եւ նրանք կերան:'
      verse: 3
    - text: Երբ դեռ նրանք քուն չէին մտել, սոդոմացիների քաղաքի տղամարդիկ՝ երիտասարդից
        մինչեւ ծերը, ամբողջ ժողովուրդը միասին պաշարեցին տունը,
      verse: 4
    - text: 'Ղովտին դուրս կանչեցին ու հարցրին նրան. «Ո՞ւր են այն տղամարդիկ, որ գիշերը
        քեզ մօտ եկան: Նրանց բե՛ր մեզ մօտ, որ կենակցենք նրանց հետ»:'
      verse: 5
    - text: 'Ղովտը դռնից դուրս՝ նրանց մօտ եկաւ եւ դուռը փակեց իր ետեւից:'
      verse: 6
    - text: 'Նա նրանց ասաց. «Քա՛ւ լիցի, եղբայրնե՛ր, մի՛ գործէք այդ չարիքը:'
      verse: 7
    - text: 'Ես երկու դուստր ունեմ, որոնց տղամարդ չի մօտեցել: Բերեմ նրանց ձեզ մօտ,
        եւ նրանց հետ արէք այն, ինչ հաճոյ է ձեզ, միայն թէ այդ մարդկանց նկատմամբ որեւէ
        մեղք մի՛ գործէք, որովհետեւ նրանք մտել են իմ յարկի տակ»:'
      verse: 8
    - text: 'Նրանք ասացին. «Հեռո՛ւ կաց: Դու մեր երկիրը մտար իբրեւ պանդուխտ բնակուելու.
        միթէ դատաստա՞ն էլ ես ուզում տեսնել: Հիմա քեզ աւելի շատ կը չարչարենք, քան նրանց»:
        Նրանք շատ էին բռնանում այդ մարդու՝ Ղովտի վրայ, եւ քիչ էր մնացել, որ ջարդէին
        դուռը:'
      verse: 9
    - text: Ներսի մարդիկ, իրենց ձեռքերը մեկնելով, Ղովտին իրենց մօտ՝ տուն քաշեցին եւ
        տան դռները փակեցին,
      verse: 10
    - text: 'դռան մօտ գտնուող մարդկանց՝ փոքրից մինչեւ մեծը կուրացրին, եւ սրանք յոգնեցին
        դուռը փնտռելուց:'
      verse: 11
    - text: 'Այդ մարդիկ Ղովտին հարցրին. «Այս քաղաքում դու փեսայ, որդիներ, դուստրեր
        կամ ուրիշ որեւէ մէկն ունե՞ս: Հանի՛ր նրանց այս վայրից,'
      verse: 12
    - text: 'որովհետեւ մենք կործանելու ենք այս քաղաքը, քանի որ սրանց աղաղակը հասել
        է Տիրոջը, եւ Տէրը մեզ ուղարկել է, որ կործանենք այն»:'
      verse: 13
    - text: 'Ղովտը գնաց իր փեսացուների մօտ, որոնք առնելու էին իր դուստրերին, եւ ասաց
        նրանց. «Հեռացէ՛ք այստեղից, որովհետեւ Տէրը կործանելու է այս քաղաքը»: Փեսացուներին
        թուաց, թէ նա կատակ է անում:'
      verse: 14
    - text: 'Երբ լոյսը բացուեց, հրեշտակներն սկսեցին շտապեցնել Ղովտին՝ ասելով. «Ա՛ռ
        քո կնոջը, երկու դուստրերիդ եւ հեռացի՛ր այստեղից, որ դու էլ չկորչես այս քաղաքի
        անօրէնութեան մէջ»:'
      verse: 15
    - text: 'Նրանք իրար անցան. եւ քանի որ Տէրը խնայել էր Ղովտին, հրեշտակները բռնեցին
        նրա, նրա կնոջ ու երկու դուստրերի ձեռքերից եւ քաղաքից դուրս հանեցին:'
      verse: 16
    - text: 'Երբ նրանց դուրս հանեցին, հրեշտակներն ասացին. «Փրկի՛ր անձդ, ետ չնայես,
        կանգ չառնես այս երկրի որեւէ շրջանում: Փախի՛ր լեռը, որ միւսների հետ չտուժես»:'
      verse: 17
    - text: Ղովտն ասաց նրանց. «Աղաչում եմ, Տէ՛ր,
      verse: 18
    - text: 'թէեւ իմ անձին փրկութիւն պարգեւելով դու ողորմեցիր քո ծառային եւ նրա հանդէպ
        ցուցաբերեցիր քո մեծ արդարութիւնը, բայց ես չեմ կարող փախչել լեռը, որովհետեւ
        գուցէ ինձ էլ հասնի փորձանքը, եւ ես մեռնեմ:'
      verse: 19
    - text: 'Ահա մօտակայքում գտնուող այս քաղաքում կարելի է ապաստանել, այն փոքր է,
        կարելի է այնտեղ փրկուել: Չէ՞ որ այն փոքր է: Քո շնորհիւ ես կը փրկուեմ»:'
      verse: 20
    - text: 'Տէրն ասաց նրան. «Ահա ես շնորհ եմ անում քեզ ու քո այդ ասածին անսալով՝
        չեմ կործանի այն քաղաքը, որի մասին ասացիր:'
      verse: 21
    - text: 'Արդ, շտապ փախի՛ր այնտեղ, որովհետեւ ոչինչ անել չեմ կարող. մինչեւ որ դու
        այնտեղ հասնես»: Դրա համար էլ նա այդ քաղաքի անունը կոչեց Սեգոր:'
      verse: 22
    - text: 'Արեւ ծագեց երկրի վրայ, եւ Ղովտը մտաւ Սեգոր:'
      verse: 23
    - text: Տէրը երկնքից ծծումբ ու կրակ թափեց Սոդոմի ու Գոմորի վրայ,
      verse: 24
    - text: 'կործանեց այդ քաղաքներն ու դրանց ամբողջ շրջակայքը, ոչնչացրեց քաղաքների
        բոլոր բնակիչներին ու երկրի ամբողջ բուսականութիւնը:'
      verse: 25
    - text: 'Ղովտի կինը ետ նայեց ու դարձաւ աղէ արձան:'
      verse: 26
    - text: Աբրահամը վաղ առաւօտեան գնաց այնտեղ, ուր ինքը կանգնել էր Տիրոջ առաջ,
      verse: 27
    - text: 'նայեց սոդոմացիների ու գոմորացիների կողմը, ամբողջ շրջակայքը եւ տեսաւ,
        թէ ինչպէս երկրի բոցը բարձրանում է հնոցի ծխի պէս:'
      verse: 28
    - text: 'Երբ Տէրը կործանեց այդ բոլոր քաղաքներն իրենց շրջակայ բնակավայրերով, յիշեց
        Աբրահամին եւ քաղաքից հանեց ու կորստից փրկեց Ղովտին, երբ կործանում էր այն քաղաքները,
        ուր Ղովտն էր բնակուել:'
      verse: 29
    - text: 'Ղովտը ելաւ Սեգորից եւ լեռը բարձրացաւ, որովհետեւ վախենում էր մնալ Սեգորում:
        Նրա հետ էին նաեւ իր երկու դուստրերը: Ինքն ու իր երկու դուստրերը միասին բնակուեցին
        այդ լերան մի քարայրում:'
      verse: 30
    - text: 'Աւագ դուստրն ասաց կրտսերին. «Մեր հայրը ծերացել է, եւ երկրում չկայ մէկը,
        որ մեզ հետ պառկի, ինչպէս ողջ աշխարհի կարգն է:'
      verse: 31
    - text: 'Արի գինի խմեցնենք մեր հօրը, պառկենք նրա հետ ու մեր հօրից զաւակ ունենանք»:'
      verse: 32
    - text: 'Նրանք իրենց հօրը գինի խմեցրին այդ գիշեր: Աւագ դուստրն այդ գիշեր պառկեց
        իր հօր հետ, իսկ Ղովտը չիմացաւ նրա պառկելն ու վեր կենալը:'
      verse: 33
    - text: 'Առաւօտեան աւագն ասաց կրտսերին. «Ես երէկ պառկեցի իմ հօր հետ: Նրան այս
        գիշեր էլ գինի խմեցնենք, եւ դու մտի՛ր, պառկի՛ր նրա հետ, որ զաւակ ունենանք մեր
        հօրից»:'
      verse: 34
    - text: 'Այդ գիշեր էլ գինի խմեցրին իրենց հօրը, եւ կրտսերը պառկեց իր հօր հետ: Ղովտը
        չիմացաւ նրա պառկելն ու վեր կենալը:'
      verse: 35
    - text: 'Ղովտի երկու դուստրերն էլ յղիացան իրենց հօրից:'
      verse: 36
    - text: 'Աւագը ծնեց որդի եւ նրա անունը դրեց Մովաբ, որ նշանակում է «Իմ հօրից»:
        Նա է մովաբացիների նախահայրը մինչեւ այսօր:'
      verse: 37
    - text: 'Կրտսերը նոյնպէս ծնեց որդի եւ նրա անունը դրեց Ամման, որ նշանակում է «Իմ
        ազգատոհմի որդի»: Նա է ամոնացիների նախահայրը մինչեւ այսօր:'
      verse: 38
  - chapter: 20
    verses:
    - text: 'Աբրահամն այդտեղից գնաց երկրի հարաւը, բնակուեց Կադէսի ու Սուրի միջեւ,
        ապա տարաբնակուեց Գերարայում:'
      verse: 1
    - text: 'Աբրահամն իր կին Սառայի մասին ասում էր, թէ նա իր քոյրն է: Գերարացիների
        արքայ Աբիմելէքն ուղարկեց իր մարդկանց եւ կին առաւ Սառային:'
      verse: 2
    - text: 'Գիշերն Աստուած Աբիմելէքին երեւաց երազում եւ ասաց. «Դու մեռնելու ես այն
        կնոջ պատճառով, որին առար, որովհետեւ այդ կինը ամուսին ունի»:'
      verse: 3
    - text: 'Սակայն Աբիմելէքը, որ չէր մերձեցել նրան, ասաց. «Տէ՛ր, մի՞թէ դու կը սպանես
        բանից անտեղեակ ու արդար մարդկանց:'
      verse: 4
    - text: 'Չէ՞ որ նա ասաց ինձ՝ «Իմ քոյրն է», իսկ սա ասաց ինձ՝ «Իմ եղբայրն է»: Ես
        մաքուր սրտով ու արդար ձեռքով արեցի դա»:'
      verse: 5
    - text: 'Աստուած երազի մէջ ասաց նրան. «Գիտեմ, որ դու մաքուր սրտով ես արել այդ,
        դրա համար էլ ես խնայեցի քեզ, որ չմեղանչես իմ դէմ: Այդ պատճառով էլ թոյլ չտուեցի,
        որ մերձենաս նրան:'
      verse: 6
    - text: 'Արդ, կնոջը վերադարձրո՛ւ իր ամուսնուն, որովհետեւ նա մարգարէ է, աղօթք կ՚անի
        քեզ համար, եւ դու կենդանի կը մնաս: Եթէ չվերադարձնես, իմացի՛ր, որ դու եւ բոլոր
        նրանք, ովքեր քո իւրայիններն են, կը մեռնէք»:'
      verse: 7
    - text: 'Աբիմելէքն առաւօտեան վաղ վեր կացաւ, կանչեց իր բոլոր ստրուկներին եւ նրանց
        պատմեց այս բոլոր բաները: Ամէնքը խիստ վախեցան:'
      verse: 8
    - text: 'Աբիմելէքը կանչեց Աբրահամին ու ասաց նրան. «Այդ ի՞նչ փորձանք բերեցիր դու
        մեր գլխին: Մենք ի՞նչ մեղք էինք գործել քո դէմ, որ իմ ու իմ թագաւորութեան վրայ
        այդպիսի մեծամեծ մեղքեր բարդեցիր: Դու ինձ հետ արեցիր այն, ինչ ոչ ոք չէր արել»:'
      verse: 9
    - text: 'Աբիմելէքն ասաց Աբրահամին. «Ի՞նչ մտածեցիր, որ նման բան արեցիր»:'
      verse: 10
    - text: 'Աբրահամը պատասխանեց. «Ես կարծեցի, թէ գուցէ այս վայրում էլ աստուածապաշտութիւն
        չկայ, եւ հնարաւոր է, որ ինձ սպանեն իմ կնոջ պատճառով:'
      verse: 11
    - text: 'Բայց նա, արդարեւ, իմ քոյրն է իմ հօր եւ ոչ թէ մօր կողմից, եւ դարձաւ իմ
        կինը:'
      verse: 12
    - text: 'Երբ Աստուած ինձ հանեց իմ հօր տնից, ես կնոջս ասացի. «Այս արդար քայլն արա՛
        ինձ համար. ուր էլ գնանք, իմ մասին կ՚ասես, թէ՝ իմ եղբայրն է»:'
      verse: 13
    - text: 'Աբիմելէքն առաւ հազար սատեր, արջառ ու ոչխար, ստրուկներ ու ստրկուհիներ
        եւ տուեց Աբրահամին: Նրան վերադարձրեց նաեւ նրա կին Սառային:'
      verse: 14
    - text: 'Աբիմելէքն ասաց Աբրահամին. «Ահա քո դիմաց փռուած է իմ երկիրը, ուր հաճելի
        է քեզ, այնտեղ էլ բնակուի՛ր»:'
      verse: 15
    - text: 'Իսկ Սառային դիմելով՝ ասաց. «Ահա հազար սատեր եմ տալիս քո եղբօրը: Այն թող
        պատուի վկայութիւն լինի քեզ եւ քեզ հետ գտնուող բոլոր կանանց համար: Այսուհետեւ
        կը պատմես ամբողջ ճշմարտութիւնը»:'
      verse: 16
    - text: 'Աբրահամն աղօթեց Աստծուն, որը բուժեց Աբիմելէքին, ինչպէս նաեւ նրա կնոջն
        ու նրա աղախիններին: Նրանք արդէն կարողանում էին երեխայ ունենալ:'
      verse: 17
    - text: 'Մինչ այդ Տէրը Աբրահամի կին Սառայի պատճառով Աբիմելէքի ողջ տան կանանց զրկել
        էր երեխայ ունենալու կարողութիւնից:'
      verse: 18
  - chapter: 21
    verses:
    - text: 'Տէրն այցելեց Սառային, ինչպէս ասել էր, եւ կատարեց Սառային տուած իր խոստումը:'
      verse: 1
    - text: 'Սառան յղիացաւ ու Աբրահամի համար ծեր տարիքում որդի ծնեց ճիշտ այն ժամանակ,
        ինչպէս Աստուած յայտնել էր Աբրահամին:'
      verse: 2
    - text: 'Աբրահամն իր որդու անունը, որին ծնեց Սառան նրա համար, դրեց Իսահակ:'
      verse: 3
    - text: 'Աբրահամն ութերորդ օրը թլփատեց իր որդի Իսահակին, ինչպէս պատուիրել էր նրան
        Տէր Աստուած:'
      verse: 4
    - text: 'Աբրահամը հարիւր տարեկան էր, երբ ունեցաւ իր որդի Իսահակին:'
      verse: 5
    - text: 'Սառան ասաց. «Աստուած ուրախութիւն պարգեւեց ինձ, եւ ով որ լսի այդ մասին,
        ինձ հետ կ՚ուրախանայ»:'
      verse: 6
    - text: 'Նա աւելացրեց. «Ո՞վ կ՚ասէր Աբրահամին, թէ Սառան երեխայ կը սնուցանի, քանի
        որ ծեր հասակում որդի ծնեցի»:'
      verse: 7
    - text: 'Մանուկն աճեց, նրան կրծքից կտրեցին, եւ Աբրահամն իր որդի Իսահակի կրծքից
        կտրուելու առթիւ մեծ խնջոյք արեց:'
      verse: 8
    - text: Երբ Սառան տեսաւ, որ եգիպտուհի Ագարից Աբրահամի ունեցած որդին խաղում է իր
        որդի Իսահակի հետ, ասաց Աբրահամին.
      verse: 9
    - text: '«Հեռացրո՛ւ քո աղախնին եւ նրա որդուն, որպէսզի քո աղախնի որդին իմ որդի
        Իսահակի հետ հաւասար ժառանգութիւն չստանայ»:'
      verse: 10
    - text: 'Իր որդու մասին ասուած այդ խօսքերը ցաւ պատճառեցին Աբրահամին:'
      verse: 11
    - text: 'Աստուած ասաց Աբրահամին. «Մանկան եւ աղախնի մասին ասուած խօսքերը թող քեզ
        ցաւ չպատճառեն: Ինչ որ ասի քեզ Սառան, լսի՛ր նրան, որովհետեւ Իսահակի միջոցով
        ես դու սերունդդ շարունակելու,'
      verse: 12
    - text: 'բայց քո աղախնի որդու սերունդն էլ ես նշանաւոր կը դարձնեմ, որովհետեւ նա
        էլ քո սերմից է»:'
      verse: 13
    - text: 'Առաւօտեան վեր կացաւ Աբրահամը, առաւ հաց ու մի տիկ ջուր, տուեց Ագարին,
        մանկանը դրեց նրա շալակին եւ տնից դուրս հանեց: Ագարը թափառում էր անապատում,
        Երդման ջրհորի մօտ:'
      verse: 14
    - text: Տիկի ջուրն սպառուեց, մայրը մանկանը դրեց մի եղեւնու տակ
      verse: 15
    - text: 'եւ գնաց նստեց նրա դիմաց, մի նետընկեց հեռաւորութեան վրայ՝ ասելով. «Թող
        ես չտեսնեմ իմ որդու մահը»: Նա նստել էր նրա դիմաց: Երեխան բարձրաձայն լալիս
        էր:'
      verse: 16
    - text: 'Աստուած լսեց երեխայի ձայնը, որ գալիս էր այնտեղից: Աստուած երկնքից Ագարին
        ձայն տուեց ու ասաց. «Ի՞նչ է պատահել, Ագա՛ր: Մի՛ վախեցիր, որովհետեւ Աստուած
        լսեց քո որդու ձայնը այնտեղից, ուր նա գտնւում է:'
      verse: 17
    - text: 'Բռնի՛ր քո մանկան ձեռքից, որովհետեւ ես նրան մեծ ազգի նախահայր եմ դարձնելու»:'
      verse: 18
    - text: 'Աստուած բացեց Ագարի աչքերը, սա տեսաւ ըմպելի ջրի մի ջրհոր, գնաց, տիկը
        լցրեց ջրով ու խմեցրեց երեխային:'
      verse: 19
    - text: Եւ Աստուած երեխայի հետ էր. սա աճեց, դարձաւ աղեղնաւոր
      verse: 20
    - text: 'եւ բնակուեց Փառանի անապատում: Մայրը նրա համար Եգիպտացիների երկրից կին
        առաւ:'
      verse: 21
    - text: 'Այդ ժամանակներում Աբիմելէքը, նրա սենեկապետ Ոքոզաթն ու նրա զօրքերի սպարապետ
        Փիքողը, խօսելով Աբրահամի հետ, ասացին. «Աստուած քեզ հետ է բոլոր այն գործերում,
        ինչ դու անում ես:'
      verse: 22
    - text: 'Արդ, Աստծու անունով ինձ երդուի՛ր, որ ո՛չ իմ, ո՛չ իմ զաւակի, ո՛չ իմ անուան
        դէմ չես մեղանչի, այլ կը վարուես այնպէս արդար, ինչպէս ես վարուեցի քո նկատմամբ,
        նոյնպէս եւ իմ երկրի նկատմամբ, ուր դու բնակւում ես»:'
      verse: 23
    - text: 'Աբրահամն ասաց. «Երդւում եմ»:'
      verse: 24
    - text: 'Աբրահամն Աբիմելէքին յանդիմանեց այն ջրհորի համար, որ Աբիմելէքի ծառաները
        խլել էին:'
      verse: 25
    - text: 'Աբիմելէքն ասաց նրան. «Ես չեմ իմացել, թէ ով է արել այդ բանը, իսկ դու էլ
        ինձ բան չես ասել: Ես միայն այսօր եմ լսում այդ մասին»:'
      verse: 26
    - text: 'Աբրահամն առաւ արջառներ ու ոչխարներ, տուեց Աբիմելէքին, եւ երկուսն իրար
        հետ հաշտութիւն կնքեցին:'
      verse: 27
    - text: 'Աբրահամը եօթը որոջ առանձնացրեց:'
      verse: 28
    - text: 'Աբիմելէքը հարցրեց Աբրահամին. «Ի՞նչ են նշանակում այս եօթը որոջները, որոնց
        առանձնացրիր»:'
      verse: 29
    - text: 'Նա պատասխանեց. «Այս եօթը որոջները ստացիր ինձնից ի հաւաստումն այն բանի,
        թէ ես եմ փորել այդ ջրհորը»: Դրա համար էլ այդ վայրը կոչուեց Երդման ջրհոր, Նա
        պատասխանեց. «Այս եօթը որոջները ստացիր ինձնից ի հաւաստումն այն բանի, թէ ես
        եմ փորել այդ ջրհորը»: Դրա համար էլ այդ վայրը կոչուեց Երդման ջրհոր,'
      verse: 30
    - text: 'որովհետեւ նրանք երկուսով միմեանց երդում տուեցին այնտեղ. Երդման ջրհորի
        մօտ հաշտութիւն կնքեցին: Աբիմելէքը, նրա սենեկապետ Ոքոզաթն ու նրա զօրքերի սպարապետ
        Փիքողը այնտեղից վեր կացան ու վերադարձան Փղշտացւոց երկիրը: որովհետեւ նրանք
        երկուսով միմեանց երդում տուեցին այնտեղ. Երդման ջրհորի մօտ հաշտութիւն կնքեցին:
        Աբիմելէքը, նրա սենեկապետ Ոքոզաթն ու նրա զօրքերի սպարապետ Փիքողը այնտեղից վեր
        կացան ու վերադարձան Փղշտացւոց երկիրը:'
      verse: 31
    - text: 'Աբրահամը Երդման ջրհորի մօտ ծառ տնկեց, այնտեղ պաշտեց Տիրոջը, նրան կոչեց
        Աստուած յաւիտենական:'
      verse: 32
    - text: 'Աբրահամը Փղշտացւոց երկրում պանդուխտ մնաց երկար ժամանակ:'
      verse: 33
    - text: ''
      verse: 34
  - chapter: 22
    verses:
    - text: 'Այս դէպքերից յետոյ Աստուած փորձեց Աբրահամին: Նա ձայն տուեց նրան. «Աբրահա՛մ,
        Աբրահա՛մ»: Սա պատասխանեց. «Այստեղ եմ»:'
      verse: 1
    - text: 'Աստուած ասաց նրան. «Ա՛ռ քո միակ որդուն՝ քո սիրելի Իսահակին, գնա՛ մի բարձրադիր
        տեղ եւ այնտեղ՝ լերան վրայ, որ ցոյց կը տամ քեզ, ողջակիզի՛ր նրան»:'
      verse: 2
    - text: 'Աբրահամն առաւօտեան վեր կացաւ, համետը դրեց իր էշի վրայ, հետը վերցրեց երկու
        ստրուկ ծառաներ, իր որդի Իսահակին, ողջակիզութեան համար փայտ կոտրեց եւ ճանապարհ
        ընկաւ, եկաւ այն տեղը, որ Աստուած ասել էր նրան:'
      verse: 3
    - text: 'Երրորդ օրը Աբրահամը բարձրացրեց իր աչքերը եւ հեռուից տեսաւ այդ տեղը:'
      verse: 4
    - text: 'Աբրահամն ասաց իր ծառաներին. «Նստեցէ՛ք այստեղ՝ էշի մօտ, իսկ ես ու այս
        պատանին գնանք այնտեղ, երկրպագութիւն անենք ու վերադառնանք ձեզ մօտ»:'
      verse: 5
    - text: 'Աբրահամը վերցրեց ողջակիզութեան փայտը, դրեց այն իր որդի Իսահակի մէջքին,
        իր ձեռքն առաւ կրակն ու դանակը, եւ երկուսով գնացին:'
      verse: 6
    - text: 'Իսահակը դիմեց իր հօրը՝ Աբրահամին. «Հա՛յր»: Սա ասաց. «Ի՞նչ է, որդի՛ս»:
        Նա հարցրեց. «Ահա կրակը, եւ ահա փայտը, հապա ո՞ւր է ողջակիզելու ոչխարը»:'
      verse: 7
    - text: 'Սա պատասխանեց. «Աստուած կը հոգայ իր ողջակիզելու ոչխարի մասին, որդեա՛կ»:
        Նրանք երկուսով գնացին'
      verse: 8
    - text: 'եւ հասան այն տեղը, որ նրան ցոյց էր տուել Աստուած: Աբրահամն այնտեղ զոհասեղան
        շինեց, վրան դրեց փայտը, իր որդի Իսահակին կապեց եւ դրեց զոհասեղանի փայտի վրայ:'
      verse: 9
    - text: 'Աբրահամը երկարեց ձեռքը, որ վերցնի դանակն ու մորթի իր որդուն:'
      verse: 10
    - text: 'Տիրոջ հրեշտակը երկնքից ձայն տուեց նրան ու ասաց. «Աբրահա՛մ, Աբրահա՛մ»:
        Սա պատախանեց նրան. «Այստեղ եմ»:'
      verse: 11
    - text: 'Նա ասաց. «Ձեռք մի՛ տուր պատանուն, նրան որեւէ վնաս մի՛ պատճառիր, որովհետեւ
        այժմ համոզուեցի, որ դու երկիւղ ունես Աստծու նկատմամբ եւ ինձ համար չես խնայի
        քո որդուն»:'
      verse: 12
    - text: 'Աբրահամը բարձրացրեց իր աչքերը եւ տեսաւ, որ մացառուտ թփի մէջ եղջիւրներից
        մի խոյ է կախուած: Աբրահամը գնաց, առաւ խոյն ու այն ողջակիզեց իր որդի Իսահակի
        փոխարէն:'
      verse: 13
    - text: 'Աբրահամն այդ վայրի անունը դրեց «Տէրը տեսաւ», եւ մինչեւ այսօր էլ ասում
        են՝ «Այդ լերան վրայ երեւաց Տէրը»:'
      verse: 14
    - text: Տիրոջ հրեշտակը երկնքից երկրորդ անգամ ձայն տալով՝ ասաց Աբրահամին.
      verse: 15
    - text: «Անձովս եմ երդւում, - ասում է Տէրը, - քանի որ դու արեցիր այդ բանը՝ ինձ
        համար չխնայեցիր քո սիրելի որդուն,
      verse: 16
    - text: 'անչափ պիտի օրհնեմ քեզ եւ երկնքի աստղերի, ծովեզերքի աւազի չափ պիտի բազմացնեմ
        քո սերունդը: Քո սերունդը պիտի տիրանայ իր թշնամիների քաղաքներին,'
      verse: 17
    - text: 'քո սերնդի շնորհիւ պիտի օրհնուեն աշխարհի բոլոր ազգերը այն բանի համար,
        որ անսացիր իմ ձայնին»:'
      verse: 18
    - text: 'Աբրահամը վերադարձաւ իր ծառաների մօտ: Նրանք միասին ելան գնացին դէպի Երդման
        ջրհորը, եւ Աբրահամը բնակուեց Երդման ջրհորի մօտ:'
      verse: 19
    - text: Այս դէպքերից յետոյ Աբրահամին յայտնեցին, որ ահա Մեղքան եւս քո եղբայր Նաքորի
        համար ծնել է որդիներ՝
      verse: 20
    - text: անդրանիկ որդի Ովքին, նրա եղբայր Բաւին, ասորիների նախահայր Կամուէլին,
      verse: 21
    - text: 'Քասադին, Ազաւին, Փալդասին, Յետդափին եւ Բաթուէլին:'
      verse: 22
    - text: 'Եւ Բաթուէլը ծնել է Ռեբեկային: Սրանք են այն ութ որդիները, որոնց ծնեց Մեղքան
        Աբրահամի եղբայր Նաքորի համար:'
      verse: 23
    - text: 'Նրա հարճը, որի անունը Ռեէմա էր, նա էլ ծնեց Տաբեկին, Դաամին, Տոքոսին եւ
        Մոքային:'
      verse: 24
  - chapter: 23
    verses:
    - text: 'Սառան դարձաւ հարիւր քսանեօթը տարեկան:'
      verse: 1
    - text: 'Նա մեռաւ կիրճի մէջ գտնուող Արբոկ քաղաքում: Սա Քանանացիների երկրում գտնուող
        Քեբրոնն է: Աբրահամը եկաւ, որ ողբայ ու սգայ Սառայի մահը:'
      verse: 2
    - text: Աբրահամը հեռացաւ իր հանգուցեալի մօտից եւ դիմելով Քետի որդիներին՝ ասաց.
      verse: 3
    - text: '«Ես ձեր մէջ պանդուխտ ու օտարական եմ: Արդ, որպէս սեփականութիւն ինձ մի
        գերեզմանի հող տուէ՛ք ձեզ մօտ, որ թաղեմ իմ հանգուցեալին»:'
      verse: 4
    - text: Քետի որդիները պատասխան տուեցին Աբրահամին՝ ասելով.
      verse: 5
    - text: '«Լսի՛ր մեզ, տէ՛ր: Դու մեր մէջ Աստծու նշանակած թագաւորն ես: Քո հանգուցեալին
        թաղի՛ր մեր լաւագոյն գերեզմաններից մէկում, որովհետեւ մեզնից ոչ մէկը չի հրաժարուի
        քեզ շիրիմի համար տեղ տրամադրելուց»:'
      verse: 6
    - text: 'Աբրահամը ելաւ եւ գլուխ տուեց այդ երկրի ժողովրդին՝ Քետի որդիներին:'
      verse: 7
    - text: Աբրահամը նրանց դիմելով՝ ասաց. «Եթէ դուք յօժար էք, որ իմ հանգուցեալին ես
        անձամբ թաղեմ, լսեցէ՛ք ինձ եւ իմ մասին բարեխօսեցէ՛ք Սահառի որդի Եփրոնին,
      verse: 8
    - text: 'որ ինձ տայ իր ագարակի սահմաններում գտնուող զոյգ քարայրը այնքան արծաթով,
        որքան արժէ այն: Թող այն ձեր ներկայութեամբ ինձ տայ որպէս շիրմավայր»:'
      verse: 9
    - text: 'Եփրոնը քետացիների հետ նստած էր ժողովատեղում: Եփրոն քետացին պատասխան տուեց
        Աբրահամին եւ ի լուր Քետի որդիների ու բոլոր նրանց, ովքեր մտնում էին նրա քաղաքի
        դարպասով,'
      verse: 10
    - text: 'ասաց. «Նայի՛ր ինձ, տէ՛ր, եւ լսի՛ր ինձ: Ագարակը տալիս եմ քեզ, քեզ եմ տալիս
        նաեւ այնտեղ գտնուող քարայրը: Իմ բոլոր համաքաղաքացիների ներկայութեամբ այն քեզ
        եմ յանձնում: Թաղի՛ր քո հանգուցեալին»:'
      verse: 11
    - text: Աբրահամը գլուխ տուեց երկրի ժողովրդի առաջ,
      verse: 12
    - text: 'Եփրոնի հետ խօսեց ի լուր երկրի ժողովրդի եւ ասաց. «Քանի որ անսացիր ինձ,
        ուրեմն լսի՛ր ինձ: Ես քեզ կը տամ ագարակի փոխարժէքը: Վերցրո՛ւ այն ինձնից, եւ
        ես այնտեղ կը թաղեմ իմ հանգուցեալին»:'
      verse: 13
    - text: Եփրոնն Աբրահամին պատասխանեց եւ ասաց.
      verse: 14
    - text: '«Ո՛չ, տէ՛ր իմ, լսել եմ, որ հողամասը չորս հարիւր սատեր արծաթ արժէ: Դա
        ի՞նչ է որ իմ ու քո միջեւ: Դու թաղի՛ր քո հանգուցեալին»:'
      verse: 15
    - text: 'Աբրահամը Եփրոնին լսելուց յետոյ կշռեց եւ նրան վճարեց չորս հարիւր սատեր
        արծաթը, ինչպէս խոստացել էր ի լուր Քետի որդիների, վաճառականների մօտ ընդունուած
        գնով:'
      verse: 16
    - text: Եփրոնի ագարակը, որ Մամբրէի կաղնու հանդիպակաց զոյգ քարայրի մօտն էր, այսինքն՝
        ագարակն ու նրա մէջ գտնուող քարայրը, ագարակի եւ նրա շրջակայքի բոլոր ծառերը
        դարձան Աբրահամի սեփականութիւնը,
      verse: 17
    - text: 'Քետի որդիների ներկայութեամբ, որոնք մտնում էին քաղաքի դարպասով:'
      verse: 18
    - text: 'Դրանից յետոյ Աբրահամն իր կին Սառային թաղեց ագարակի զոյգ քարայրում, որ
        Մամբրէի կաղնու դիմաց էր գտնւում, այսինքն՝ Քեբրոնում՝ Քանանացիների երկրում:'
      verse: 19
    - text: 'Ագարակն ու նրա մէջ գտնուող քարայրը Քետի որդիների կողմից տրուեցին Աբրահամին
        իբրեւ նրա սեփական գերեզմանոց:'
      verse: 20
  - chapter: 24
    verses:
    - text: 'Աբրահամը ծերացել էր, տարիքն առել: Եւ Տէրն օրհնեց Աբրահամին ըստ ամենայնի:'
      verse: 1
    - text: Աբրահամն ասաց իր տան աւագագոյն ծառային՝ իր ամբողջ ունեցուածքի կառավարչին.
        «Ձեռքդ դի՛ր իմ ազդրի տակ եւ
      verse: 2
    - text: քեզ երդուեցնեմ Տիրոջ՝ երկնքի Աստծու եւ երկրի Աստծու անունով, որ իմ որդի
        Իսահակի համար կին չես առնի քանանացիների դուստրերից (որոնց մէջ եմ բնակւում
        ես),
      verse: 3
    - text: 'այլ կը գնաս այն երկիրը, որտեղ ծնուել եմ, իմ տունը, եւ այնտեղից իմ որդի
        Իսահակի համար կին կ՚առնես»:'
      verse: 4
    - text: 'Ծառան նրան պատասխանեց. «Գուցէ կինը չցանկանայ ինձ հետ գալ այս երկիրը:
        Այդ դէպքում ես տանե՞մ քո որդուն այն երկիրը, որտեղ ծնուել ես դու»:'
      verse: 5
    - text: 'Աբրահամն ասաց. «Զգո՛յշ եղիր, իմ որդուն այնտեղ չվերադարձնես:'
      verse: 6
    - text: 'Երկնքի Տէր Աստուածը եւ երկրի Տէր Աստուածը, որն ինձ հանեց իմ հօր տնից
        ու այն երկրից, ուր ծնուել եմ, որը խօսեց ինձ հետ, երդուեց ինձ ու ասաց, թէ՝
        «Քո սերունդներին եմ տալու այդ երկիրը», նա իր հրեշտակին կ՚ուղարկի քո առաջ,
        եւ այնտեղից կին կ՚առնես իմ որդի Իսահակի համար:'
      verse: 7
    - text: 'Իսկ եթէ կինը չուզենայ քեզ հետ գալ այս երկիրը, քո տուած երդումից անպարտ
        համարուես, միայն թէ իմ որդուն այնտեղ չվերադարձնես»:'
      verse: 8
    - text: 'Աբրահամի ծառան ձեռքը դրեց իր տիրոջ ազդրի տակ եւ երդուեց նրան այդ բանի
        համար:'
      verse: 9
    - text: 'Ծառան առաւ իր տիրոջ ուղտերից տասը ուղտ եւ գնաց՝ իր հետ ունենալով իր տիրոջ
        բոլոր բարիքներից: Նա ելաւ գնաց Միջագետք, Նաքորի քաղաքը:'
      verse: 10
    - text: 'Երեկոյեան ուղտերին նստեցրեց քաղաքից դուրս, ջրհորի մօտ այն պահին, երբ
        ջրուորը դուրս է գալիս ջրի:'
      verse: 11
    - text: 'Նա ասաց. «Իմ տէր Աբրահամի Տէր Աստուած, այսօր ինձ յաջողութիւն պարգեւի՛ր
        եւ ողորմի՛ր իմ տէր Աբրահամին:'
      verse: 12
    - text: 'Ահա ես ջրի աղբիւրի մօտ եմ, եւ այս քաղաքի բնակիչների դուստրերը գալիս են
        ջուր հանելու:'
      verse: 13
    - text: 'Թող լինի մի կոյս, որին ասեմ՝ «Թեքի՛ր սափորդ, որ խմեմ», իսկ նա ինձ պատասխանի՝
        «Խմի՛ր, քո ուղտերին էլ ջուր կը տամ, մինչեւ որ յագենան խմելուց»: Թող նրան էլ
        նախատեսած լինես քո ծառայ Իսահակի համար, եւ դրանով էլ իմանամ, որ բարեհաճ ես
        եղել իմ տէր Աբրահամի նկատմամբ»:'
      verse: 14
    - text: 'Նա մտքում դեռ չէր վերջացրել իր խօսքը, երբ եկաւ Ռեբեկան, որը Աբրահամի
        եղբայր Նաքորի Մեղքա կնոջ որդի Բաթուէլի դուստրն էր: Նա ուսին սափոր ունէր:'
      verse: 15
    - text: 'Կոյսը դէմքով շատ գեղեցիկ էր, մի աղջիկ, որին դեռ տղամարդ չէր մօտեցել:
        Նա իջաւ աղբիւրի մօտ, լցրեց իր սափորն ու ելաւ:'
      verse: 16
    - text: 'Ծառան ընդառաջ գնաց նրան ու ասաց. «Այդ սափորից ինձ մի քիչ ջո՛ւր տուր խմելու»:'
      verse: 17
    - text: 'Նա պատասխանեց. «Խմի՛ր, տէ՛ր»: Նա իր սափորը փութով իջեցրեց իր թեւերի վրայ,'
      verse: 18
    - text: 'ջուր տուեց նրան, մինչեւ որ դադարեց խմելուց: Ապա աւելացրեց. «Քո ուղտերի
        համար էլ ջուր կը հանեմ, այնքան, որ բոլորն էլ յագենան»:'
      verse: 19
    - text: 'Նա սափորի ջուրն իսկոյն թափեց գուռի մէջ եւ նորից գնաց ջրհորը՝ ջուր հանելու:
        Նա նրա բոլոր ուղտերի համար ջուր հանեց:'
      verse: 20
    - text: 'Մարդն ուշադիր հետեւում էր նրան ու լուռ մտածում, թէ Տէրը կը յաջողեցնի՞
        իր գործը, թէ՞ ոչ:'
      verse: 21
    - text: 'Երբ բոլոր ուղտերը յագեցան, մարդը նրան տուեց ոսկէ գինդեր՝ իւրաքանչիւրը
        մէկ դահեկանի քաշով, եւ տասը դահեկանի քաշով երկու ապարանջան դրեց նրա ձեռքերին:'
      verse: 22
    - text: 'Նա հարցրեց նրան ու ասաց. «Ու՞մ դուստրն ես դու, յայտնի՛ր ինձ, քո տանը
        մեզ համար իջեւանելու տեղ կա՞յ»:'
      verse: 23
    - text: 'Սա պատասխանեց նրան. «Ես Մեղքայի եւ Նաքորի որդի Բաթուէլի դուստրն եմ»:'
      verse: 24
    - text: 'Ապա աւելացրեց. «Յարդ ու խոտ շատ ունենք, նաեւ իջեւանելու տեղ»:'
      verse: 25
    - text: Մարդն ուրախացաւ, երկրպագեց Աստծուն եւ ասաց.
      verse: 26
    - text: '«Օրհնեալ է իմ տէր Աբրահամի Տէր Աստուածը, որ իմ տիրոջը չզրկեց իր արդարութիւնից
        ու ճշմարտութիւնից: Տէրն ինձ յաջողութիւն պարգեւեց իմ տիրոջ եղբօր տանը»:'
      verse: 27
    - text: 'Գնաց աղջիկն ու կատարուածի մասին պատմեց իր մօր տանը:'
      verse: 28
    - text: 'Ռեբեկան ունէր Լաբան անունով մի եղբայր: Լաբանը գնաց դուրս՝ դէպի աղբիւրը,
        այդ մարդու մօտ:'
      verse: 29
    - text: Երբ նա տեսաւ գինդերն ու իր քրոջ ձեռքերի ապարանջանները, եւ իր քոյր Ռեբեկայից
        լսած լինելով, թէ՝ «Այսպէս խօսեց ինձ հետ այդ մարդը»,
      verse: 30
    - text: 'մօտեցաւ մարդուն, որ դեռ կանգնած էր իր ուղտերի կողքին, աղբիւրի մօտ, եւ
        ասաց նրան. «Արի տուն մտի՛ր, Տիրոջով օրհնեալ, ինչո՞ւ ես մնացել դրսում: Ես քեզ
        համար տուն եւ քո ուղտերի համար տեղ եմ պատրաստել»:'
      verse: 31
    - text: 'Մարդը մտաւ տուն, իսկ Լաբանը ուղտերի վրայից հանեց թամբերը: Ուղտերին յարդ
        ու խոտ տուեցին եւ ջուր՝ նրա ու նրա հետ եկածների ոտքերը լուալու համար:'
      verse: 32
    - text: 'Նրանց առաջ հաց դրեցին, որ ուտեն: Ծառան ասաց. «Չեմ ուտի, մինչեւ չասեմ
        ասելիքս»: Նրանք ասացին. «Խօսի՛ր»:'
      verse: 33
    - text: 'Նա ասաց. «Ես Աբրահամի ծառան եմ:'
      verse: 34
    - text: 'Տէրը մեծապէս օրհնեց իմ տիրոջը, եւ նա մեծ մարդ դարձաւ: Աստուած նրան արջառ
        ու ոչխար, արծաթ ու ոսկի, ծառաներ ու աղախիններ, ուղտեր ու էշեր տուեց:'
      verse: 35
    - text: 'Սառան՝ իմ տիրոջ կինը, ծերունական հասակում գտնուող իմ տիրոջը պարգեւեց
        մի որդի, որին իմ տէրը յանձնեց այն ամէնը, ինչ ունէր:'
      verse: 36
    - text: Իմ տէրն ինձ երդուեցնելով ասաց. «Իմ որդի Իսահակի համար քանանացիների աղջիկներից
        կին չառնես, այն քանանացիների, որոնց երկրում ես պանդխտեցի,
      verse: 37
    - text: 'այլ կը գնաս իմ հօր տունը, իմ տոհմի մէջ եւ այնտեղից կին կը բերես իմ որդու
        համար»:'
      verse: 38
    - text: 'Ես իմ տիրոջն ասացի. «Գուցէ կինն ինձ հետ չգայ»:'
      verse: 39
    - text: 'Նա ասաց ինձ. «Իմ Տէր Աստուածը, որի հանդէպ վարուեցի այնպէս, ինչպէս հաճոյ
        էր նրան, քեզ հետ կ՚ուղարկի իր հրեշտակին, կը յաջողեցնի քո գործը, եւ դու իմ
        որդու համար կին կ՚առնես իմ ազգից ու իմ հօր տնից:'
      verse: 40
    - text: 'Ա՛յն ժամանակ դու ազատուած կը լինես իմ նզովքից: Իսկ եթէ գնաս իմ տոհմի
        մէջ, եւ կին չտան, ինձ տուած երդումից ազատ կը լինես»:'
      verse: 41
    - text: Երբ այսօր աղբիւրի մօտ եկայ, ասացի. «Իմ տէր Աբրահամի Տէր Աստուած, եթէ յաջողեցնելու
        ես իմ գործը, որի համար ես այժմ եկել եմ,
      verse: 42
    - text: 'ահա հասել եմ ջրի աղբիւրի մօտ, եւ քաղաքի մարդկանց դուստրերը գալիս են ջուր
        հանելու: Եւ այն կոյսը, որին ասեմ, թէ՝ ՚ Քո սափորից մի քիչ ջուր տո՛ւր խմելու»,'
      verse: 43
    - text: 'եւ նա ասի ինձ, թէ՝ ՚ Խմի՛ր, քո ուղտերի համար էլ ջուր կը հանեմ», նա էլ
        կը լինի այն կինը, որին նախատեսել է Տէրը իր ծառայ Իսահակի համար, որովհետեւ
        դրանից էլ կ՚իմանամ, որ բարեհաճ ես եղել իմ տէր Աբրահամի նկատմամբ»:'
      verse: 44
    - text: 'Դեռ իմ մտքում չէի վերջացրել իմ խօսքը, երբ իսկոյն երեւաց Ռեբեկան: Նա իր
        ուսին սափոր ունէր: Նա իջաւ աղբիւրը եւ ջուր հանեց: Ես ասացի նրան. «Ինձ ջուր
        տո՛ւր խմելու»:'
      verse: 45
    - text: 'Նա իր ուսից փութով իջեցրեց սափորն ու ասաց. «Դու խմի՛ր, յետոյ քո ուղտերին
        էլ ջուր կը տամ»: Ես խմեցի, եւ նա իմ ուղտերին էլ ջուր տուեց:'
      verse: 46
    - text: 'Ես նրան հարցրի ու ասացի. «Դու ո՞ւմ դուստրն ես, ասա՛ ինձ»: Նա պատասխանեց.
        «Ես Մեղքայի եւ Նաքորի որդի Բաթուէլի դուստրն եմ»: Ես գինդեր դրեցի նրա ականջներին,
        ապարանջաններ՝ նրա ձեռքերին եւ ուրախացայ,'
      verse: 47
    - text: 'երկրպագեցի Տիրոջը, օրհնեցի իմ տէր Աբրահամի Տէր Աստծուն, որ յաջողութիւն
        պարգեւեց իմ ազնիւ գործին՝ իմ տիրոջ եղբօր աղջկան կին առնելու նրա որդու համար:'
      verse: 48
    - text: 'Արդ, եթէ իմ տիրոջ նկատմամբ շնորհ եւ արդար գործ էք անելու, ասացէ՛ք ինձ:'
      verse: 49
    - text: 'Իսկ եթէ ոչ, ցո՛յց տուէք ինձ, ա՞ջ գնամ, թէ՞ ձախ»: Պատասխան տուեցին Լաբանն
        ու Բաթուէլը եւ ասացին. «Տէրն է այսպէս կարգադրել, մենք չենք կարող դրական կամ
        բացասական պատասխան տալ:'
      verse: 50
    - text: 'Ահա Ռեբեկան առաջդ կանգնած է, ա՛ռ եւ գնա՛: Նա թող լինի քո տիրոջ որդու
        կինը, ինչպէս կարգադրել է Տէրը»:'
      verse: 51
    - text: 'Երբ Աբրահամի ծառան լսեց նրանց խօսքերը, երկրպագեց Տիրոջը:'
      verse: 52
    - text: 'Ծառան հանեց ոսկէ ու արծաթէ զարդեր եւ զգեստներ, տուեց Ռեբեկային: Նա նուէրներ
        տուեց նաեւ նրա եղբայրներին ու մօրը:'
      verse: 53
    - text: 'Կերան ու խմեցին նա եւ այն մարդիկ, որոնք նրա հետ էին, եւ ապա քնեցին: Առաւօտեան
        վեր կենալով՝ նա ասաց. «Ճանապարհեցէ՛ք ինձ, որ գնամ տիրոջս մօտ»:'
      verse: 54
    - text: 'Ռեբեկայի եղբայրներն ու մայրը ասացին. «Թող աղջիկը մեզ մօտ մնայ մի տասը
        օր, յետոյ թող գնայ»:'
      verse: 55
    - text: 'Ծառան ասաց նրանց. «Ինձ մի՛ պահէք, որովհետեւ Տէրը յաջողութիւն է պարգեւել
        իմ գործին: Թողէ՛ք որ գնամ տիրոջս մօտ»:'
      verse: 56
    - text: 'Ռեբեկայի եղբայրներն ասացին. «Կանչենք աղջկան եւ նրան հարցնենք»:'
      verse: 57
    - text: 'Նրանք կանչեցին Ռեբեկային ու հարցրին. «Կը գնա՞ս այս մարդու հետ»: Նա պատասխանեց.
        «Կը գնամ»:'
      verse: 58
    - text: 'Նրանք ճանապարհեցին իրենց քոյր Ռեբեկային իր ունեցուածքով, ինչպէս նաեւ
        Աբրահամի ծառային ու նրանց, ովքեր նրա հետ էին:'
      verse: 59
    - text: 'Նրանք օրհնելով Ռեբեկային՝ ասացին նրան. «Քո՛յր մեր, հազար ու բիւր դառնաս:
        Քո յետնորդները թող տիրանան քո թշնամիների քաղաքներին»:'
      verse: 60
    - text: 'Ռեբեկան ու իր նաժիշտները վեր կացան, նստեցին ուղտերի վրայ եւ այդ մարդու
        հետ ճանապարհ ընկան: Ծառան Ռեբեկային առնելով գնաց:'
      verse: 61
    - text: 'Իսահակը եկել էր անապատ՝ Տեսիլքի ջրհորի մօտ, որովհետեւ բնակւում էր երկրի
        հարաւային կողմում:'
      verse: 62
    - text: 'Իսահակը երեկոյեան ելաւ դաշտ՝ զբօսնելու: Նա իր աչքերը բարձրացնելով՝ տեսաւ,
        որ գալիս են տասը ուղտեր:'
      verse: 63
    - text: 'Աչքերը վեր բարձրացրեց նաեւ Ռեբեկան եւ տեսաւ Իսահակին: Նա անմիջապէս իջաւ
        ուղտից'
      verse: 64
    - text: 'եւ հարցրեց ծառային. «Ո՞վ է այն մարդը, որ դաշտում մեզ ընդառաջ է գալիս»:
        Ծառան պատասխանեց. «Նա իմ տէրն է»: Ռեբեկան առաւ քողն ու գցեց իր վրայ:'
      verse: 65
    - text: 'Ծառան Իսահակին պատմեց այն ամէնը, ինչ արել էր ինքը:'
      verse: 66
    - text: 'Իսահակը մտաւ իր մօր՝ Սառայի տունը, առաւ Ռեբեկային, եւ սա դարձաւ նրա կինը:
        Իսահակը սիրեց նրան եւ մխիթարուեց իր մօր՝ Սառայի սգից:'
      verse: 67
  - chapter: 25
    verses:
    - text: 'Աբրահամն առաւ մի կին էլ, որի անունը Քետտուրա էր:'
      verse: 1
    - text: 'Սա նրա համար ծնեց Զեմրանին, Յեկսանին, Մադանին, Մադիանին, Յեսբոկին եւ
        Սովիւէին:'
      verse: 2
    - text: 'Յեկսանը ծնեց Սաբային, Թեմանին եւ Դադանին: Դադանի որդիներն էին Ռագուէլը,
        Նաբդեէլը, Ասուրիիմը, Լատուսիիմը եւ Լովովմիմը:'
      verse: 3
    - text: 'Մադիամի որդիներն էին Գեփարը, Ափերը, Ենոքը, Աբիդան եւ Եդրագան: Սրանք բոլորը
        Քետտուրայի որդիներն էին:'
      verse: 4
    - text: Աբրահամն իր ողջ ունեցուածքը տուեց իր որդի Իսահակին,
      verse: 5
    - text: 'իսկ իր հարճերի որդիներին, որոնք Աբրահամից էին, պարգեւներ տուեց եւ, քանի
        դեռ կենդանի էր, նրանց հեռացրեց իր որդի Իսահակի մօտից դէպի արեւելք՝ արեւելեան
        երկիրը:'
      verse: 6
    - text: 'Աբրահամն ապրեց հարիւր եօթանասունհինգ տարի:'
      verse: 7
    - text: 'Աբրահամը հոգին աւանդեց ու մեռաւ երջանիկ ծերութեան մէջ, զառամեալ, ալեւորած
        տարիքում, եւ գնաց միացաւ իր նախնիներին:'
      verse: 8
    - text: Նրա որդիներ Իսահակն ու Իսմայէլը նրան թաղեցին քետացի Սահառի որդի Եփրոնի
        ագարակի զոյգ քարայրում,
      verse: 9
    - text: 'որը գտնւում է Մամբրէի կաղնու դիմաց: Աբրահամին ու նրա կին Սառային թաղեցին
        այն ագարակում ու քարայրում, որ Աբրահամը Քետի որդիներից էր գնել:'
      verse: 10
    - text: 'Աբրահամի մահից յետոյ Աստուած օրհնեց նրա որդի Իսահակին, եւ Իսահակը բնակուեց
        Տեսիլքի ջրհորի մօտ:'
      verse: 11
    - text: 'Սրանք են սերուդները Աբրահամի որդի Իսմայէլի, որին ծնեց եգիպտուհի Ագարը՝
        Սառայի աղախինը, Աբրահամի համար:'
      verse: 12
    - text: Ահա Իսմայէլի որդիների անուններն ըստ նրանց ցեղերի. Իսմայէլի անդրանիկը՝
        Նաբեոթ, ապա Կեդար, Աբդեէլ, Մաբսամ,
      verse: 13
    - text: Մասմա, Իդումա, Մասէ,
      verse: 14
    - text: 'Քոլդադ, Թեմա, Յետուր, Նափէս եւ Կեդմա:'
      verse: 15
    - text: 'Սրանք են Իսմայէլի որդիները, եւ սրանք են նրանց անուններն ըստ իրենց բնակավայրերի
        եւ իրենց վրանների, նրանց տասներկու իշխաններն ըստ իրենց ցեղերի:'
      verse: 16
    - text: 'Իսմայէլն ապրեց հարիւր երեսունեօթը տարի: Նա հոգին աւանդեց ու մեռաւ եւ
        գնաց միացաւ իր նախնիներին:'
      verse: 17
    - text: 'Նա բնակութիւն հաստատեց Եւիլայից մինչեւ Սուր, որը գտնւում է Եգիպտոսի դիմաց,
        մինչեւ Ասորեստանի սահմանները: Նա բնակուեց իր բոլոր եղբայրների դէմ յանդիման:'
      verse: 18
    - text: 'Սրանք են Աբրահամի որդի Իսահակի սերունդները. Աբրահամը ծնեց Իսահակին:'
      verse: 19
    - text: 'Իսահակը քառասուն տարեկան էր, երբ ամուսնացաւ Ասորական Միջագետքում ապրող
        ասորի Բաթուէլի դուստր Ռեբեկայի հետ, որը ասորի Լաբանի քոյրն էր:'
      verse: 20
    - text: 'Իսահակն աղաչեց Տիրոջը իր կին Ռեբեկայի համար, որովհետեւ սա ամուլ էր: Աստուած
        լսեց նրան, եւ նրա կին Ռեբեկան յղիացաւ:'
      verse: 21
    - text: 'Նրա արգանդում իրար էին բախւում երեխաները: Նա ասաց. «Եթէ այսպէս էր լինելու
        ինձ, հապա ինչո՞ւ յղիացայ»: Եւ նա գնաց այդ մասին Տիրոջը հարցնելու:'
      verse: 22
    - text: 'Տէրը նրան ասաց. «Քո արգանդում երկու ցեղ կայ, քո արգանդից երկու ժողովուրդ
        պիտի ծնուի: Մի ժողովուրդը միւս ժողովրդին պիտի գերիշխի, եւ աւագը կրտսերին պիտի
        ենթարկուի»:'
      verse: 23
    - text: 'Երբ հասան նրա ծննդաբերելու օրերը, նրա որովայնում երկու երեխաներ կային:'
      verse: 24
    - text: 'Անդրանիկ որդին ծնուեց բոլորովին շէկ, թաւամազ մորթով, եւ հայրը նրան կոչեց
        Եսաւ: Ապա Եսաւի գարշապարից բռնած ծնուեց նրա եղբայրը: Սրան էլ կոչեց Յակոբ:'
      verse: 25
    - text: 'Իսահակը վաթսուն տարեկան էր, երբ Ռեբեկան ծնեց նրանց: Մանուկները մեծացան:'
      verse: 26
    - text: 'Եսաւը հմուտ որսորդ էր եւ վայրենաբարոյ, իսկ Յակոբը մեղմաբարոյ էր ու տնակեաց:'
      verse: 27
    - text: 'Իսահակը սիրեց Եսաւին, որովհետեւ նրա որսը կերակուր էր իր համար, իսկ Ռեբեկան
        սիրեց Յակոբին:'
      verse: 28
    - text: 'Յակոբը մի անգամ ապուր էր եփել, երբ Եսաւը դաշտից եկաւ քաղցից թուլացած:'
      verse: 29
    - text: 'Եսաւն ասաց Յակոբին. «Այդ կարմրաւուն ապուրից տուր ուտեմ, որովհետեւ քաղցից
        թուլացած եմ» (դրա համար էլ նրան Եդոմ կոչեցին):'
      verse: 30
    - text: 'Յակոբն ասաց Եսաւին. «Կը տամ, եթէ այսօր ինձ վաճառես քո անդրանկութիւնը»:'
      verse: 31
    - text: 'Եսաւը պատասխանեց. «Ես մեռնելու վրայ եմ, էլ ինչի՞ս է պէտք անդրանկութիւնը»:'
      verse: 32
    - text: 'Յակոբն ասաց նրան. «Հէնց այսօր երդուի՛ր ինձ»: Եւ նա երդուեց նրան: Եսաւն
        իր անդրանկութիւնը վաճառեց Յակոբին,'
      verse: 33
    - text: 'իսկ Յակոբը Եսաւին տուեց հաց ու ոսպապուր: Սա կերաւ, խմեց ու վեր կացաւ
        գնաց: Այսպիսով Եսաւն արհամարհեց իր անդրանկութիւնը:'
      verse: 34
  - chapter: 26
    verses:
    - text: 'Սով եղաւ երկրում. ոչ այն սովը, որ եղել էր Աբրահամի ժամանակ:'
      verse: 1
    - text: 'Իսահակը գնաց փղշտացիների արքայ Աբիմելէքի մօտ, Գերարա: Նրան երեւաց Տէրն
        ու ասաց. «Եգիպտոս մի՛ իջիր, այլ բնակուի՛ր այն երկրում, որտեղ ասացի քեզ.'
      verse: 2
    - text: 'իբրեւ պանդուխտ ապրի՛ր այս երկրում, որ ես լինեմ քեզ հետ եւ օրհնեմ քեզ,
        որովհետեւ քեզ ու քո սերունդներին եմ տալու այս ողջ երկիրը: Ես հաստատ կը պահեմ
        այն երդումը, որ տուեցի քո հայր Աբրահամին:'
      verse: 3
    - text: Ես բազմացնելու եմ քո սերունդները երկնքի աստղերի չափ, քո զաւակներին եմ
        տալու այս ամբողջ երկիրը, եւ քո սերունդների միջոցով օրհնուելու են երկրի բոլոր
        ազգերը
      verse: 4
    - text: 'ի հատուցումն այն բանի, որ քո հայր Աբրահամը լսեց իմ խօսքը, պահեց իմ հրամանները,
        իմ պատուիրանները, իմ կանոններն ու օրէնքները»:'
      verse: 5
    - text: 'Իսահակը բնակուեց գերարացիների հետ:'
      verse: 6
    - text: 'Տեղի մարդիկ հարցրին նրա կին Ռեբեկայի մասին, եւ նա ասաց. «Իմ քոյրն է»:
        Նա վախեցաւ ասել «Իմ կինն է». գուցէ Ռեբեկայի պատճառով տեղի մարդիկ սպանէին իրեն,
        որովհետեւ Ռեբեկան դէմքով գեղեցիկ էր:'
      verse: 7
    - text: 'Նա այնտեղ մնաց երկար ժամանակ: Փղշտացիների արքայ Աբիմելէքը պատուհանից
        դուրս ձգուեց ու տեսաւ, որ Իսահակը կատակում է իր կին Ռեբեկայի հետ:'
      verse: 8
    - text: 'Աբիմելէքը կանչեց Իսահակին եւ ասաց նրան. «Ուրեմն նա քո կինն է: Ինչո՞ւ,
        սակայն, ասացիր, թէ՝ «Իմ քոյրն է»: Իսահակն ասաց նրան. «Որովհետեւ մտածեցի, թէ
        գուցէ նրա պատճառով սպանուեմ»:'
      verse: 9
    - text: 'Աբիմելէքը նրան ասաց. «Ինչո՞ւ այդ բանն արեցիր մեզ հետ: Քիչ էր մնում, որ
        իմ ազգակիցներից մէկը պառկէր քո կնոջ հետ եւ մեզ մեղքի մէջ գցէիր»: Եւ Աբիմելէքը
        հրաման արձակեց իր ողջ ժողովրդին՝ ասելով.'
      verse: 10
    - text: '«Բոլոր նրանք, ովքեր կը դիպչեն այդ մարդուն կամ նրա կնոջը, մահուան կը դատապարտուեն»:'
      verse: 11
    - text: 'Իսահակը գարի ցանեց այդ երկրում եւ նոյն տարում էլ հարիւրապատիկ բերք ստացաւ:
        Տէրն օրհնեց նրան,'
      verse: 12
    - text: 'եւ սա հարստացաւ: Նա առաջադիմում էր, հարստանում այն աստիճան, որ մեծահարուստ
        դարձաւ:'
      verse: 13
    - text: 'Նա ունեցաւ ոչխարի ու արջառի հօտեր, բազում կալուածքներ:'
      verse: 14
    - text: Փղշտացիները նախանձեցին նրան եւ խցանեցին այն բոլոր ջրհորները, որ նրա հօր՝
        Աբրահամի օրօք փորել էին նրա ծառաները. փղշտացիները
      verse: 15
    - text: 'դրանք լցրին հողով: Աբիմելէքն ասաց Իսահակին. «Հեռացի՛ր մեր մօտից, որովհետեւ
        մեզնից շատ աւելի զօրաւոր եղար»:'
      verse: 16
    - text: 'Իսահակն այդտեղից գնաց ու վրան խփեց գերարացիների ձորում: Նա բնակուեց այնտեղ:'
      verse: 17
    - text: 'Իսահակը դարձեալ փորեց այն ջրհորները, որ փորել էին նրա հօր՝ Աբրահամի ծառաները,
        իսկ փղշտացիները նրա հայր Աբրահամի մահից յետոյ խցանել էին: Իսահակն այդ ջրհորները
        կոչեց այն անուններով, որ տուել էր դրա նց իր հայր Աբրահամը:'
      verse: 18
    - text: 'Իսահակի ծառաները հող փորեցին գերարացիների ձորում եւ այնտեղ գտան ըմպելի
        ջրի աղբիւր:'
      verse: 19
    - text: 'Գերարացիների հովիւները կռուեցին Իսահակի հովիւների հետ՝ ասելով, թէ իրենցն
        է այդ ջրհորը: Նրանք ջրհորը կոչեցին Անիրաւութիւն, քանի որ նրա հանդէպ անիրաւութիւն
        էին գործել:'
      verse: 20
    - text: 'Իսահակը գնաց այդտեղից ու փորեց մի այլ ջրհոր եւս: Վէճ ծագեց սրա համար
        էլ: Իսահակը այն կոչեց Թշնամութիւն:'
      verse: 21
    - text: 'Նա գնաց այդտեղից եւ փորեց մի այլ ջրհոր եւս: Դրա շուրջ վէճ չառաջացաւ,
        եւ այդ պատճառով այն կոչեց Անդորրութիւն՝ ասելով, թէ՝ «Այժմ մեզ ընդարձակ տեղ
        տուեց Տէրը եւ բազմացրեց մեզ երկրի վրայ»:'
      verse: 22
    - text: 'Իսահակն այդտեղից գնաց Երդման ջրհորի մօտ: Տէրն այդ գիշեր երեւաց նրան ու
        ասաց.'
      verse: 23
    - text: '«Ես քո հօր Աստուածն եմ: Մի՛ վախեցիր, որովհետեւ քեզ հետ եմ, ես օրհնելու
        եմ քեզ, բազմացնելու եմ քո սերունդները ի սէր քո հայր Աբրահամի»:'
      verse: 24
    - text: 'Իսահակն այդտեղ զոհասեղան շինեց ու երկրպագեց Տիրոջը: Նա այդտեղ խփեց իր
        վրանը: Իսահակի ծառաները այդտեղ ջրհոր փորեցին:'
      verse: 25
    - text: 'Գերարայից նրա մօտ գնացին Աբիմելէքը, նրա սենեկապետ Ոքոզաթը եւ նրա զօրքերի
        սպարապետ Փիքողը:'
      verse: 26
    - text: 'Իսահակը նրանց ասաց. «Ինչո՞ւ եկաք ինձ մօտ, չէ՞ որ դուք ատեցիք ինձ եւ հալածեցիք
        ձեր մօտից»:'
      verse: 27
    - text: 'Նրանք պատասխանեցին. «Մենք պարզիպարզոյ տեսանք, որ Տէրը քեզ հետ է, ուստի
        ասացինք. «Հաշտութիւն թող լինի մեր եւ քո միջեւ: Մենք պայման թող դնենք քեզ հետ.'
      verse: 28
    - text: 'մեր նկատմամբ որեւէ վատ բան չանես, քանի որ մենք չենք մեղանչել քո դէմ,
        քեզ բարերարութիւն ենք արել եւ քեզ խաղաղութեամբ ճանապարհ դրել, որովհետեւ դու
        Տիրոջ օրհնած մարդն ես»:'
      verse: 29
    - text: Իսահակը նրանց պատուին խնջոյք սարքեց, նրանք կերան, խմեցին
      verse: 30
    - text: 'եւ առաւօտեան վաղ վեր կենալով՝ երդուեցին միմեանց: Իսահակը ճանապարհ դրեց
        նրանց, եւ նրանք իր մօտից հաշտ ու խաղաղ գնացին:'
      verse: 31
    - text: 'Այդ օրը եկան Իսահակի ծառաները եւ յայտնեցին նրան իրենց փորած ջրհորի մասին,
        թէ՝ «Ջուր չենք գտել»:'
      verse: 32
    - text: 'Իսահակն այդ ջրհորն անուանեց Երդումն: Դրա համար էլ այդ քաղաքը մինչեւ այսօր
        կոչւում է Երդման ջրհոր:'
      verse: 33
    - text: Եսաւը քառասուն տարեկան հասակում կին առաւ քետացի Բէերի դուստր Յուդիթին
        եւ խեւացի Ելոմի դուստր Մասեմաթին,
      verse: 34
    - text: 'որոնք վշտացնում էին Իսահակին եւ Ռեբեկային:'
      verse: 35
  - chapter: 27
    verses:
    - text: 'Երբ Իսահակը ծերացաւ, եւ վատացաւ նրա աչքի տեսողութիւնը, կանչեց իր աւագ
        որդի Եսաւին ու ասաց նրան. «Որդեա՛կ իմ»: Սա ասաց. «Այստեղ եմ»:'
      verse: 1
    - text: 'Նա ասաց նրան. «Ահա ես ծերացել եմ եւ չգիտեմ, թէ երբ կը մեռնեմ:'
      verse: 2
    - text: Արդ, ա՛ռ քո զէնքը՝ աղեղն ու կապարճը, գնա՛ դաշտ եւ ինձ համար ո՛րս արա,
      verse: 3
    - text: 'ինձ համար պատրաստի՛ր իմ սիրած խորտիկները եւ բե՛ր, մատուցի՛ր ինձ, որ ուտեմ
        եւ օրհնեմ քեզ, քանի դեռ կենդանի եմ»:'
      verse: 4
    - text: 'Ռեբեկան լսեց այն, ինչ ասաց Իսահակն իր որդուն: Եսաւը գնաց դաշտ, որ որս
        անի իր հօր համար,'
      verse: 5
    - text: 'իսկ Ռեբեկան, դիմելով իր որդի Յակոբին, ասաց. «Ես քո հօրից լսեցի այն, ինչ
        նա ասում էր քո եղբօրը: Նա նրան ասաց.'
      verse: 6
    - text: '«Ինձ ո՛րս բեր եւ ինձ համար խորտիկներ պատրաստի՛ր, որ ուտեմ եւ օրհնեմ քեզ
        Տիրոջ առաջ, քանի դեռ կենդանի եմ»:'
      verse: 7
    - text: 'Արդ, որդեա՛կ իմ, լսի՛ր, թէ ինչ եմ ասում քեզ:'
      verse: 8
    - text: 'Գնա՛ եւ հօտի միջից ինձ երկու մատղաշ ու ընտիր ուլ բե՛ր, որ դրանցով քո
        հօր համար նրա սիրած խորտիկները պատրաստեմ:'
      verse: 9
    - text: 'Դու այն կը մատուցես քո հօրը, որ ուտի եւ քեզ օրհնի քո հայրը, քանի դեռ
        կենդանի է»:'
      verse: 10
    - text: 'Յակոբն ասաց իր մայր Ռեբեկային. «Իմ եղբայր Եսաւը մազոտ մարդ է, իսկ ես՝
        լերկ:'
      verse: 11
    - text: 'Գուցէ շօշափի ինձ իմ հայրը, ես խայտառակ լինեմ նրա առաջ, եւ օրհնութեան
        փոխարէն անէծք թափուի գլխիս»:'
      verse: 12
    - text: 'Մայրը նրան ասաց. «Թող ինձ վրայ լինի այդ անէծքը, որդեա՛կ, միայն թէ լսի՛ր
        իմ ասածը, գնա դրանք բե՛ր ինձ»:'
      verse: 13
    - text: Նա գնաց եւ ուլերը բերեց իր մօր մօտ,
      verse: 14
    - text: 'իսկ սա նրա հօր սիրած խորտիկները պատրաստեց: Ռեբեկան առաւ աւագ որդու ընտիր
        պատմուճանը, որ կար իր տանը, հագցրեց իր կրտսեր որդի Յակոբին,'
      verse: 15
    - text: 'ուլի մորթին փաթաթեց նրա թեւերին ու մերկ պարանոցին:'
      verse: 16
    - text: 'Նա իր պատրաստած խորտիկներն ու հացը տուեց իր որդի Յակոբի ձեռքը:'
      verse: 17
    - text: 'Սա տարաւ դրանք իր հօրն ու ասաց. «Հա՛յր իմ»: Նա ասաց. «Այստեղ եմ»: Հայրը
        հարցրեց. «Դու ո՞վ ես, որդեա՛կ»:'
      verse: 18
    - text: 'Յակոբը պատասխանեց հօրը. «Ես Եսաւն եմ՝ քո անդրանիկ որդին: Արեցի այնպէս,
        ինչպէս ասացիր ինձ: Արի նստի՛ր ու կե՛ր իմ որսից, որ օրհնես ինձ»:'
      verse: 19
    - text: 'Իսահակն ասաց որդուն. «Այդ ինչպէ՞ս է, որ այդքան շուտ որս գտար, որդեա՛կ»:
        Նա պատասխանեց. «Ինչպէս Աստուած ինքը դրեց իմ առաջ»:'
      verse: 20
    - text: 'Իսահակն ասաց Յակոբին. «Մօ՛տ արի, որ շօշափեմ քեզ, որդեա՛կ, որպէսզի իմանամ,
        թէ դո՞ւ ես իմ որդի Եսաւը, թէ՞ ոչ»:'
      verse: 21
    - text: 'Յակոբը մօտեցաւ իր հայր Իսահակին, սա շօշափեց նրան ու ասաց. «Ձայնդ Յակոբի
        ձայնն է, բայց ձեռքերդ Եսաւի ձեռքերն են»:'
      verse: 22
    - text: 'Իսահակը չճանաչեց նրան, որովհետեւ նրա ձեռքերը իր եղբայր Եսաւի ձեռքերի
        նման մազոտ էին: Նա օրհնեց նրան ու ասաց.'
      verse: 23
    - text: '«Դո՞ւ ես իմ որդի Եսաւը»: Նա պատասխանեց. «Ես եմ»:'
      verse: 24
    - text: 'Իսահակն ասաց. «Մատուցի՛ր ինձ, որ ուտեմ քո որսից, որդեա՛կ, որպէսզի օրհնեմ
        քեզ»: Յակոբը մատուցեց նրան, եւ նա կերաւ: Նրան գինի բերեց, եւ նա խմեց:'
      verse: 25
    - text: 'Նրա հայր Իսահակը ասաց նրան. «Մօ՛տ արի եւ համբուրի՛ր ինձ, որդեա՛կ»:'
      verse: 26
    - text: 'Յակոբը մօտեցաւ, համբուրեց նրան: Իսահակն առաւ նրա հագուստի հոտը եւ օրհնելով
        նրան՝ ասաց. «Իմ որդին Տիրոջ օրհնած բերրի արտի հոտն ունի:'
      verse: 27
    - text: 'Թող Աստուած քեզ մաս հանի երկնքի ցօղից, երկրի պարարտութիւնից եւ ցորենի
        ու գինու առատութիւն պարգեւի:'
      verse: 28
    - text: 'Թող քեզ ծառայեն ժողովուրդները, եւ իշխանները թող քեզ երկրպագեն: Քո եղբօր
        տէրը լինես, թող քեզ երկրպագեն քո հօր որդիները: Ով անիծի քեզ, ինքն անիծեալ
        թող լինի, իսկ ով օրհնի քեզ, ինքն օրհնեալ թող լինի»:'
      verse: 29
    - text: 'Երբ Իսահակը իր որդի Յակոբին օրհնելը վերջացրեց, եւ Յակոբը գնաց իր հայր
        Իսահակի մօտից, որսից եկաւ նրա եղբայր Եսաւը:'
      verse: 30
    - text: 'Սա եւս խորտիկներ պատրաստեց եւ մատուցելով իր հօրը՝ ասաց. «Թող վեր կենայ
        իմ հայրը, ուտի իր որդու որսից, որպէսզի օրհնի ինձ»:'
      verse: 31
    - text: 'Եսաւի հայր Իսահակը հարցրեց նրան. «Ո՞վ ես դու»: Սա պատասխանեց. «Ես Եսաւն
        եմ՝ քո անդրանիկ որդին»:'
      verse: 32
    - text: 'Իսահակը մեծապէս զարմացաւ ու ասաց. «Իսկ այն ո՞վ էր, որ ինձ համար որս որսաց,
        բերեց մատուցեց, ես կերայ ամենից, երբ դեռ դու չէիր եկել, օրհնեցի նրան, եւ նա
        թող օրհնեալ լինի»:'
      verse: 33
    - text: 'Երբ Եսաւը լսեց իր հայր Իսահակի խօսքերը, անչափ դառնացաւ, մեծ աղմուկ բարձրացրեց
        ու ասաց իր հօրը. «Արդ, ի՛նձ էլ օրհնիր, հա՛յր»:'
      verse: 34
    - text: 'Իսահակն ասաց նրան. «Քո եղբայրը եկաւ նենգութեամբ եւ առաւ քեզ համար սահմանուած
        օրհնութիւնը»:'
      verse: 35
    - text: 'Եսաւն ասաց. «Իրաւամբ նրա անունը Յակոբ է դրուել, որովհետեւ այս երկրորդ
        անգամն է, որ խաբում է ինձ. նախ խլեց իմ անդրանկութիւնը, իսկ այժմ խլեց ինձ համար
        սահմանուած օրհնութիւնը»: Եսաւն ասաց իր հօրը. «Եւ ոչ մի օրհնութիւն չթողեցի՞ր
        ինձ, հա՛յր»:'
      verse: 36
    - text: 'Պատասխան տուեց Իսահակն ու ասաց նրան. «Քանի որ նրան դարձրի քո տէրը եւ
        նրա բոլոր եղբայրներին դարձրի նրա ծառաները եւ նրան ապահովեցի ցորենով ու գինով,
        քե՛զ համար ինչ անեմ, որդեա՛կ»:'
      verse: 37
    - text: 'Եսաւը հարցրեց հօրը. «Միթէ մէ՞կ օրհնութիւն ունես, հա՛յր. ի՛նձ էլ օրհնիր,
        հա՛յր»: Երբ Իսահակի սիրտը կսկծաց, Եսաւը բարձրաձայն լաց եղաւ:'
      verse: 38
    - text: 'Նրա հայր Իսահակը պատասխանեց նրան ու ասաց. «Երկրի պարարտութիւնից եւ վերեւից՝
        երկնքի ցօղից պիտի լինի քո ապրուստը:'
      verse: 39
    - text: 'Քո սրով պիտի ապրես եւ քո եղբօրը պիտի ծառայես: Բայց պիտի գայ ժամանակ,
        որ դու պիտի քանդես եւ շպրտես նրա լուծը քո պարանոցից»:'
      verse: 40
    - text: 'Եսաւը պահում էր Յակոբի նկատմամբ ունեցած ոխը այն օրհնութեան պատճառով,
        որ իր հայրը տուել էր նրան: Եսաւն ասաց իր մտքում. «Թող մօտենան իմ հօր մահուան
        սգի օրերը, որ սպանեմ Յակոբին՝ իմ եղբօրը»:'
      verse: 41
    - text: 'Ռեբեկային տեղեկացրին իր աւագ որդի Եսաւի խօսքերը, եւ նա մարդ ուղարկեց,
        կանչեց իր կրտսեր որդի Յակոբին ու ասաց նրան. «Ահա քո եղբայր Եսաւը սպառնում
        է սպանել քեզ:'
      verse: 42
    - text: 'Արդ, լսի՛ր իմ խօսքը, որդեա՛կ. ելիր գնա՛ Միջագետք, իմ եղբայր Լաբանի մօտ,
        Խառան:'
      verse: 43
    - text: Նրա մօտ կ՚ապրես երկար ժամանակ, մինչեւ որ անցնի եղբօրդ զայրոյթն ու ցասումը
        քո դէմ,
      verse: 44
    - text: 'եւ նա մոռանայ այն, ինչ արել ես դու նրան: Յետոյ մարդ կ՚ուղարկեմ, կը կանչեմ
        քեզ այնտեղից. չլինի թէ ձեր երկուսից էլ զրկուեմ նոյն օրը»:'
      verse: 45
    - text: 'Ռեբեկան ասաց Իսահակին. «Յոգնել եմ Քետի ցեղի դուստրերից»: Եթէ Յակոբը կին
        առնի Քետի ցեղի դուստրերից՝ ա՛յս երկրի դուստրերից, էլ ինչո՞ւ եմ ապրում ես»:'
      verse: 46
  - chapter: 28
    verses:
    - text: 'Իսահակը կանչեց Յակոբին, օրհնեց նրան ու պատուիրեց՝ ասելով. «Քանանացիների
        դուստրերից կին չառնես:'
      verse: 1
    - text: 'Գնա՛ Ասորիների Միջագետք, քո մօր հօր՝ Բաթուէլի տունը եւ այնտեղից, քո մօրեղբայր
        Լաբանի դուստրերից քեզ կին ա՛ռ:'
      verse: 2
    - text: 'Իմ Աստուածը թող օրհնի քեզ, աճեցնի քեզ, բազմացնի քեզ, բազում ժողովուրդների
        նախահայր լինես: Նա քեզ եւ քեզնից յետոյ գալիք քո սերունդներին թող տայ իմ հայր
        Աբրահամի օրհնութիւնը,'
      verse: 3
    - text: 'որպէսզի ժառանգես քո պանդխտութեան երկիրը, որ Աստուած տուել էր Աբրահամին»:'
      verse: 4
    - text: 'Իսահակը ճանապարհ դրեց Յակոբին, եւ սա գնաց Ասորիների Միջագետք, ասորի Բաթուէլի
        որդի Լաբանի մօտ, որը Ռեբեկայի՝ Յակոբի ու Եսաւի մօր եղբայրն էր:'
      verse: 5
    - text: Երբ Եսաւը տեսաւ, թէ Իսահակն օրհնեց Յակոբին, եւ սա գնաց Ասորիների Միջագետք,
        որ այնտեղից կին առնի, ինչպէս հայրը Յակոբին օրհնելիս պատուիրել էր ու ասել,
        թէ՝ «Քանանացիների դուստրերից կին չառնես»,
      verse: 6
    - text: Յակոբն էլ անսալով իր հօր ու մօր խօսքերին՝ գնացել էր Ասորիների Միջագետք,
      verse: 7
    - text: համոզուեց, որ քանանացիների դուստրերը իր հայր Իսահակի աչքին հաճոյ չեն,
      verse: 8
    - text: 'ուստի գնաց Իսմայէլի մօտ եւ ի յաւելումն իր ունեցած կանանց, կին առաւ նաեւ
        Աբրահամի որդի Իսմայէլի դուստր Մայելէթին՝ Նաբէութի քրոջը:'
      verse: 9
    - text: 'Յակոբը Երդման ջրհորի մօտից ելաւ գնաց Խառան:'
      verse: 10
    - text: 'Հասնելով մի տեղ՝ նա քնեց այնտեղ, որովհետեւ արեւն արդէն մայր էր մտել:
        Նա առաւ այնտեղի քարերից մէկը, դրեց գլխի տակ ու քնեց այնտեղ:'
      verse: 11
    - text: 'Նա երազ տեսաւ. երկրի վրայ հաստատուած էր մի սանդուղք, որի ծայրը հասնում
        էր երկինք, իսկ Աստծու հրեշտակները դրանով ելնում իջնում էին:'
      verse: 12
    - text: 'Տէրը կանգնած էր սանդուղքի վրայ: Նա ասաց. «Ես Տէրն եմ, քո հայր Աբրահամի
        Աստուածը եւ Իսահակի Աստուածը: Մի՛ վախեցիր, որովհետեւ այն հողը, որի վրայ քնել
        ես դու, քեզ եմ տալու եւ քո սերունդներին:'
      verse: 13
    - text: 'Քո սերունդները երկրի աւազի չափ շատ են լինելու, տարածուելու են դէպի ծովակողմ,
        դէպի արեւելք, դէպի հիւսիս ու հարաւ: Քո շնորհիւ եւ քո սերունդների շնորհիւ օրհնուելու
        են աշխարհի բոլոր ազգերը:'
      verse: 14
    - text: 'Ես ահա քեզ հետ եմ, որ պահպանեմ քեզ քո բոլոր ճանապարհներին, որոնցով գնալու
        ես: Քեզ վերադարձնելու եմ այս երկիրը, որովհետեւ քեզ չեմ լքելու, մինչեւ որ չկատարեմ
        այն ամէնը, ինչ խոստացել եմ քեզ»:'
      verse: 15
    - text: 'Զարթնեց Յակոբն իր քնից ու ասաց. «Տէրն այստեղ է, իսկ ես չգիտէի»:'
      verse: 16
    - text: 'Նա վախեցաւ եւ ասաց. «Սարսռազդեցիկ է այս վայրը, եւ սա այլ բան չէ, եթէ
        ոչ Աստծու տունը, իսկ սա էլ երկնքի դուռն է»:'
      verse: 17
    - text: 'Առաւօտեան Յակոբը վեր կացաւ, վերցրեց այն քարը, որ դրել էր իր գլխի տակ,
        եւ այն կանգնեցրեց իբրեւ կոթող: Նա իւղով օծեց քարի գագաթը:'
      verse: 18
    - text: 'Յակոբն այդ վայրը կոչեց Աստծու տուն. նախկինում այդ քաղաքի անունը Ուլմաւուս
        էր:'
      verse: 19
    - text: Յակոբն ուխտ անելով՝ ասաց. «Եթէ Տէր Աստուած ինձ հետ լինի եւ ինձ պահպանի
        այն ճանապարհին, որով գնում եմ ես, ինձ ուտելու հաց տայ եւ հագնելու հագուստ,
      verse: 20
    - text: ինձ ողջ-առողջ վերադարձնի իմ հօր տունը, ուրեմն թող նա լինի ինձ Տէր Աստուած,
      verse: 21
    - text: 'իսկ այն քարը, որ իբրեւ կոթող կանգնեցրի, թող ինձ համար լինի Աստծու տուն:
        Այն ամենից, Տէ՛ր, ինչ կը տաս ինձ, քեզ տասանորդ կը հանեմ»:'
      verse: 22
  - chapter: 29
    verses:
    - text: 'Յակոբը վեր կացաւ գնաց արեւելեան երկիրը, ասորի Բաթուէլի որդի Լաբանի մօտ,
        որը Ռեբեկայի՝ Յակոբի ու Եսաւի մօր եղբայրն էր:'
      verse: 1
    - text: 'Նա դաշտում մի ջրհոր տեսաւ: Այնտեղ մակաղել էր ոչխարների երեք հօտ. այդ
        ջրհորից ջուր էին տալիս ոչխարներին:'
      verse: 2
    - text: 'Ջրհորի բերանին մի մեծ քար կար: Բոլոր հօտերն այնտեղ էին հաւաքւում: Հովիւները
        գլորում էին ջրհորի բերանը ծածկող քարը, ջուր էին տալիս ոչխարներին եւ ապա քարը
        դարձեալ դնելով իր տեղը՝ փակում էին ջրհորի բերանը:'
      verse: 3
    - text: 'Յակոբը հարցրեց նրանց. «Եղբայրնե՛ր, որտեղի՞ց էք»:'
      verse: 4
    - text: 'Նրանք պատասխանեցին. «Խառանից ենք»: Նա հարցրեց նրանց. «Դուք ճանաչո՞ւմ
        էք Նաքորի որդի Լաբանին»: Նրանք պատասխանեցին. «Ճանաչում ենք»:'
      verse: 5
    - text: 'Նա հարցրեց նրանց. «Նա ողջ-առո՞ղջ է»: Նրանք պատասխանեցին. «Ողջ-առողջ է»:
        Հէնց այդ պահին նրա դուստր Ռաքէլը գալիս էր ոչխարների հետ:'
      verse: 6
    - text: 'Յակոբն ասաց. «Օրը դեռ առջեւում է, ոչխարները հաւաքելու ժամանակը չէ, ջուր
        տուէ՛ք ոչխարներին եւ տարէ՛ք էլի արածեցնելու»:'
      verse: 7
    - text: 'Նրանք ասացին. «Դա անհնար է, քանի դեռ չեն հաւաքուել բոլոր հովիւները եւ
        ջրհորի բերանից քարը չեն գլորել. դրանից յետոյ ջուր կը տանք ոչխարներին»:'
      verse: 8
    - text: 'Մինչ նա խօսում էր նրանց հետ, ահա Լաբանի դուստր Ռաքէլը եկաւ իր հօր ոչխարների
        հետ, որովհետեւ նա էր արածեցնում իր հօր ոչխարները:'
      verse: 9
    - text: 'Երբ Յակոբը տեսաւ իր մօրեղբայր Լաբանի դուստր Ռաքէլին եւ իր մօրեղբայր Լաբանի
        ոչխարները, մօտեցաւ, ջրհորի բերանից գլորեց քարը եւ ջրեց իր մօրեղբայր Լաբանի
        ոչխարները:'
      verse: 10
    - text: 'Յակոբը համբուրեց Ռաքէլին ու բարձրաձայն լաց եղաւ:'
      verse: 11
    - text: 'Յակոբը Ռաքէլին յայտնեց, որ ինքը նրա հօրեղբայրն է՝ Ռեբեկայի որդին: Ռաքէլը
        գնաց ու հօրը պատմեց այն, ինչ պատահել էր:'
      verse: 12
    - text: 'Երբ Լաբանը լսեց իր քրոջ որդի Յակոբի անունը, ընդառաջ գնաց, գիրկն առաւ
        նրան, համբուրեց ու տարաւ իր տունը: Յակոբը Լաբանին պատմեց այդ բոլոր բաները:'
      verse: 13
    - text: 'Լաբանն ասաց նրան. «Իմ ոսկորներից եւ իմ միս ու արիւնից ես դու»: Յակոբը
        նրա մօտ մնաց մի ամբողջ ամիս:'
      verse: 14
    - text: 'Լաբանն ասաց Յակոբին. «Քանի որ դու իմ եղբայրն ես, ինձ ձրի չես ծառայի:
        Ասա՛ ինձ, ի՞նչ է քո վարձը»:'
      verse: 15
    - text: 'Լաբանն ունէր երկու դուստր: Աւագի անունը Լիա էր, իսկ կրտսերինը՝ Ռաքէլ:'
      verse: 16
    - text: 'Լիայի տեսողութիւնը թոյլ էր, իսկ Ռաքէլը բարեկազմ էր ու դէմքով գեղեցիկ:'
      verse: 17
    - text: 'Յակոբը սիրեց Ռաքէլին. նա ասաց. «Քեզ եօթը տարի կը ծառայեմ քո կրտսեր դուստր
        Ռաքէլի համար»:'
      verse: 18
    - text: 'Լաբանն ասաց նրան. «Աւելի լաւ է նրան քե՛զ տամ, քան օտար մարդու: Ապրի՛ր
        դու ինձ մօտ»:'
      verse: 19
    - text: 'Յակոբը Ռաքէլի համար ծառայեց եօթը տարի, բայց նրա աչքին այդ տարիները օրեր
        թուացին, որովհետեւ սիրում էր նրան:'
      verse: 20
    - text: 'Յակոբն ասաց Լաբանին. «Տո՛ւր ինձ իմ հարսնացուին, որպէսզի պառկեմ նրա հետ,
        որովհետեւ սահմանուած ժամկէտը վերջացել է»:'
      verse: 21
    - text: 'Լաբանը հաւաքեց տեղի բոլոր մարդկանց ու հարսանիք արեց:'
      verse: 22
    - text: 'Երբ գիշերը վրայ հասաւ, Լաբանն առաւ իր դուստր Լիային, տարաւ Յակոբի մօտ,
        եւ Յակոբը պառկեց նրա հետ:'
      verse: 23
    - text: 'Լաբանն իր աղախին Զելփային իբրեւ նաժիշտ տուեց իր դուստր Լիային: Առաւօտեան
        Յակոբը տեսաւ, որ իր կողքինը Լիան է:'
      verse: 24
    - text: 'Յակոբն ասաց Լաբանին. «Այս ի՞նչ արեցիր, մի՞թէ Ռաքէլի համար չծառայեցի քեզ,
        ինչո՞ւ խաբեցիր ինձ»:'
      verse: 25
    - text: 'Լաբանն ասաց. «Մեր երկրում ընդունուած չէ մեծից առաջ կրտսերին ամուսնացնել:'
      verse: 26
    - text: 'Արդ, սրա՛ համար էլ եօթը տարի ծառայիր, եւ ինձ համար աշխատած այդ եօթը տարուայ
        աշխատանքիդ համար սրա՛ն էլ քեզ կին կը տամ»:'
      verse: 27
    - text: 'Յակոբն այդպէս էլ արեց. նա եօթը տարի եւս ծառայեց սրա համար, եւ Լաբանն
        իր դուստր Ռաքէլին կնութեան տուեց նրան:'
      verse: 28
    - text: 'Լաբանն իր աղախին Բալլային իբրեւ նաժիշտ տուեց իր դուստր Ռաքէլին:'
      verse: 29
    - text: 'Յակոբը մտաւ Ռաքէլի ծոցը եւ Ռաքէլին սիրեց աւելի, քան Լիային: Նա սրա համար
        ծառայեց եւս եօթը տարի:'
      verse: 30
    - text: 'Երբ Տէրը տեսաւ, որ Լիան Յակոբի համար ատելի է, նրա արգանդը բեղմնաւոր դարձրեց,
        իսկ Ռաքէլը ամուլ մնաց:'
      verse: 31
    - text: 'Յղիացաւ Լիան եւ Յակոբի համար ծնեց որդի: Նա նրան կոչեց Ռուբէն՝ ասելով.
        «Տէրը տեսաւ իմ տառապանքները: Արդ, ինձ պիտի սիրի իմ ամուսինը»:'
      verse: 32
    - text: 'Դարձեալ յղիացաւ Լիան, Յակոբի համար ծնեց երկրորդ որդի եւ ասաց. «Քանի որ
        Տէրը լսեց, որ ատելի եմ, սրան էլ պարգեւեց ինձ»: Եւ նրա անունը դրեց Շմաւոն:'
      verse: 33
    - text: 'Նա նորից յղիացաւ, ծնեց որդի եւ ասաց. «Այլեւս իմ կողքին կը լինի իմ ամուսինը,
        որովհետեւ նրա համար երեք որդի ծնեցի»: Դրա համար էլ նրան կոչեց Ղեւի:'
      verse: 34
    - text: 'Նա մի անգամ էլ յղիացաւ, ծնեց որդի եւ ասաց. «Այս անգամ էլ պիտի գոհանամ
        Տիրոջից»: Եւ նրա անունը դրեց Յուդա: Դրանից յետոյ նա դադարեց երեխայ ունենալուց:'
      verse: 35
  - chapter: 30
    verses:
    - text: 'Երբ Ռաքէլը տեսաւ, որ ինքը Յակոբի համար որդի չի ծնում, նախանձեց իր քրոջը
        եւ Յակոբին ասաց. «Ինձ զաւակներ պարգեւի՛ր, այլապէս կը մեռնեմ»:'
      verse: 1
    - text: 'Բարկացաւ Յակոբը Ռաքէլի վրայ ու ասաց նրան. «Մի՞թէ Աստծու փոխարինողն եմ
        ես, որ զրկել է քեզ ծննդաբերելուց»:'
      verse: 2
    - text: 'Ռաքէլն ասաց Յակոբին. «Ահա իմ աղախին Բալլան: Մտի՛ր նրա ծոցը, նա թող ծննդաբերի
        իմ ծնկների վրայ, որ ես նրա միջոցով որդիներ ունենամ»:'
      verse: 3
    - text: 'Եւ նա իր աղախին Բալլային տուեց նրան կնութեան: Յակոբը մտաւ նրա ծոցը:'
      verse: 4
    - text: 'Յղիացաւ Ռաքէլի նաժիշտ Բալլան եւ որդի ծնեց Յակոբի համար:'
      verse: 5
    - text: 'Ռաքէլն ասաց. «Աստուած ինձ արդար դատեց, լսեց իմ ձայնը եւ ինձ որդի պարգեւեց»:
        Դրա համար էլ նրա անունը դրեց Դան:'
      verse: 6
    - text: 'Դարձեալ յղիացաւ Ռաքէլի նաժիշտ Բալլան եւ երկրորդ որդի ծնեց Յակոբի համար:'
      verse: 7
    - text: 'Ռաքէլն ասաց. «Աստուած ինձ օգնեց, որովհետեւ ընդհարուեցի քրոջս հետ եւ յաղթեցի»:
        Եւ որդու անունը դրեց Նեփթաղիմ:'
      verse: 8
    - text: 'Երբ Լիան տեսաւ, որ ինքը դադարել է ծնելուց, իր նաժիշտ Զելփային տուեց Յակոբին
        կնութեան:'
      verse: 9
    - text: 'Լիայի նաժիշտ Զելփան յղիացաւ եւ Յակոբի համար ծնեց որդի:'
      verse: 10
    - text: 'Նա ասաց. «Ես երջանիկ եմ»: Եւ նրա անունը դրեց Գադ:'
      verse: 11
    - text: 'Յղիացաւ Լիայի նաժիշտ Զելփան եւ երկրորդ որդի էլ ծնեց Յակոբի համար:'
      verse: 12
    - text: 'Լիան ասաց. «Ես բախտաւոր եմ, որովհետեւ կանայք ինձ երանի են տալու»: Եւ
        որդու անունը դրեց Ասեր՝ Մեծութիւն:'
      verse: 13
    - text: 'Ռուբէնը ցորենի հնձի օրերին գնաց, դաշտում մանրագորի խնձոր գտաւ եւ այն
        բերեց իր մայր Լիային: Ռաքէլը դիմելով իր քոյր Լիային՝ ասաց. «Քո որդու մանրագորներից
        մի քիչ տո՛ւր ինձ»:'
      verse: 14
    - text: 'Լիան պատասխանեց. «Բաւական չէ՞, որ խլեցիր իմ ամուսնուն, հիմա էլ իմ որդու
        մանրագո՞րն ես ուզում առնել»: Ռաքէլն ասաց. «Այդպէս չէ: Քո որդու մանրագորների
        փոխարէն թող նա այս գիշեր պառկի քեզ հետ»:'
      verse: 15
    - text: 'Երբ երեկոյեան Յակոբը դաշտից վերադարձաւ տուն, նրան ընդառաջ գնաց Լիան ու
        ասաց. «Այսօր իմ ծոցը պիտի մտնես, որովհետեւ իմ որդու մանրագորների փոխարէն վարձել
        եմ քեզ»: Եւ նա գիշերը պառկեց նրա հետ: Աստուած անսաց Լիային:'
      verse: 16
    - text: 'Սա յղիացաւ եւ Յակոբի համար ծնեց հինգերորդ որդի:'
      verse: 17
    - text: 'Լիան ասաց. «Աստուած տուեց իմ վարձը այն բանի համար, որ իմ աղախնին տուեցի
        իմ ամուսնուն»: Եւ նա նրա անունը դրեց Իսաքար, որ նշանակում է վարձ:'
      verse: 18
    - text: 'Մի անգամ էլ յղիացաւ Լիան եւ Յակոբի համար ծնեց վեցերորդ որդի:'
      verse: 19
    - text: 'Լիան ասաց. «Աստուած ինձ լաւ նուէր պարգեւեց. սրանից յետոյ ամուսինս ինձ
        կը սիրի, որովհետեւ նրա համար վեց որդի ծնեցի: Եւ նա նրա անունը դրեց Զաբուղոն:'
      verse: 20
    - text: 'Դրանից յետոյ նա աղջիկ ծնեց եւ նրա անունը դրեց Դինա:'
      verse: 21
    - text: 'Աստուած յիշեց Ռաքէլին, անսաց նրան եւ բեղմնաւոր դարձրեց նրա արգանդը:'
      verse: 22
    - text: 'Սա յղիացաւ եւ Յակոբի համար ծնեց որդի: Ռաքէլն ասաց. «Աստուած ինձնից վերացրեց
        իմ ամլութեան նախատինքը»:'
      verse: 23
    - text: 'Եւ նրա անունը դրեց Յովսէփ: Նա ասաց. «Աստուած թող ինձ պարգեւի մի որդի
        եւս»:'
      verse: 24
    - text: 'Երբ Ռաքէլը ծնեց Յովսէփին, Յակոբն ասաց Լաբանին. «Ինձ թո՛յլ տուր, որ գնամ
        իմ բնակավայրն ու իմ երկիրը:'
      verse: 25
    - text: 'Տո՛ւր կանանց, որոնց համար ծառայեցի քեզ, ու իմ որդիներին, որպէսզի գնամ:
        Դու ինքդ էլ գիտես, թէ ինչ ծառայութիւն մատուցեցի քեզ»:'
      verse: 26
    - text: 'Լաբանը պատասխանեց նրան. «Քանի որ արժանացայ քո բարեհաճութեանը, փորձով
        համոզուեցի, որ Աստուած ինձ օրհնեց իմ տուն քո ոտք դնելու առթիւ»:'
      verse: 27
    - text: 'Լաբանն աւելացրեց. «Ասա՛ ինձ քո վարձը, եւ ես կը տամ»:'
      verse: 28
    - text: 'Յակոբն ասաց նրան. «Դու գիտես, թէ որքան ծառայեցի քեզ, եւ թէ որքան ոչխար
        էիր յանձնել ինձ: Իմ գալուց առաջ դրանք փոքրաթիւ էին,'
      verse: 29
    - text: 'իսկ այժմ դրանք անչափ աճել են: Տէր Աստուած քեզ օրհնեց քո տուն իմ ոտք դնելու
        առթիւ: Արդ, ե՞րբ եմ ես տուն-տեղ ունենալու»:'
      verse: 30
    - text: 'Լաբանը հարցրեց նրան. «Ի՞նչ տամ քեզ»: Յակոբը պատասխանեց. «Ինձ ոչինչ մի՛
        տուր, բայց միայն հետեւեալն արա՛. ես դարձեալ արածեցնեմ ու պահպանեմ քո ոչխարները:'
      verse: 31
    - text: 'Այսօր թող քո առաջով անցնի քո ամբողջ հօտը, եւ դու ջոկի՛ր իրարից բոլոր
        խատուտիկ ու գորշ ոչխարները եւ արածող բոլոր թուխ ոչխարները: Բոլոր խատուտիկ
        ոչխարներն ու պտաւոր այծերը թող լինեն իմ վարձը:'
      verse: 32
    - text: 'Իմ արդար լինելը կ՚երեւայ վաղը, որ ես վարձ ունեմ քեզնից ստանալիք: Այն
        բոլոր այծերը, որոնք բծաւոր ու պտաւոր չեն, եւ ոչխարները, որոնք խայտաճամուկ
        չեն, թող ինձ գողօն համարուեն»:'
      verse: 33
    - text: 'Լաբանն ասաց նրան. «Թող քո ասածը լինի»:'
      verse: 34
    - text: Լաբանն այդ օրը առանձնացրեց մոխրագոյն ու պտաւոր նոխազները, բոլոր մոխրագոյն
        ու պտաւոր այծերը, սպիտակ ու թուխ ոչխարները,
      verse: 35
    - text: 'տուեց իր որդիներին եւ նրանց ուղարկեց Յակոբից հեռու երեք օրուայ ճանապարհ:
        Յակոբն արածեցնում էր Լաբանի մնացած հօտերը:'
      verse: 36
    - text: 'Յակոբն առաւ խնկենու, ընկուզենու եւ սօսու դալար ճիւղեր, հանեց դրանց կեղեւը,
        եւ երեւաց սպիտակը: Գաւազաններից կանաչ մասը քերծելուց յետոյ գաւազանների քերծուած
        սպիտակը գունագեղ էր երեւում:'
      verse: 37
    - text: 'Քերծած գաւազանները նա դրեց ջրի գուռերի մէջ, որ երբ հօտերը գան ջուր խմելու,
        այդ գաւազանների մօտ բեղմնաւորուեն:'
      verse: 38
    - text: 'Մաքիները գաւազանների մօտ բեղմնաւորւում էին եւ ծնում խայտաճամուկ, պտաւոր
        ու խատուտիկ գառներ:'
      verse: 39
    - text: 'Յակոբը էգ գառներն առանձնացնում էր ու դնում մաքիների դիմաց, նաեւ՝ մոխրագոյն
        խոյերը եւ բոլոր խայտաճամուկ ոչխարները: Նա իր հօտն առանձնացնում էր, չէր խառնում
        Լաբանի հօտերին:'
      verse: 40
    - text: Երբ գալիս էր մաքիների զուգաւորուելով յղիանալու ժամանակը, Յակոբը գաւազանները
        դնում էր մաքիների դիմաց, գուռերի մէջ, որպէսզի նրանք բեղմնաւորուեն գաւազանների
        մօտ,
      verse: 41
    - text: 'իսկ երբ մաքիները ծնում էին, այլեւս չէր դնում: Նշան չունեցողները լինում
        էին Լաբանի սեփականութիւնը, իսկ նշան ունեցողները՝ Յակոբի:'
      verse: 42
    - text: 'Այսպիսով Յակոբը չափազանց շատ հարստացաւ. նա ունեցաւ շատ ոչխարներ ու արջառներ,
        ծառաներ ու աղախիններ, ուղտեր ու էշեր:'
      verse: 43
  - chapter: 31
    verses:
    - text: 'Յակոբի ականջին հասան Լաբանի որդիների ասածները, թէ՝ «Յակոբը տէր դարձաւ
        մեր հօր ողջ ունեցուածքին, մեր հօր ունեցուածքի շնորհիւ նա դիզեց մեծ հարստութիւն»:'
      verse: 1
    - text: 'Յակոբը նայելով Լաբանի դէմքին՝ հասկացաւ, որ նա իր հետ այնպէս բարեացակամ
        չէ, ինչպէս առաջներում էր:'
      verse: 2
    - text: 'Տէր Աստուած ասաց Յակոբին. «Վերադարձի՛ր քո հօր երկիրը, քո ցեղի մօտ, եւ
        ես կը լինեմ քեզ հետ»:'
      verse: 3
    - text: 'Յակոբը մարդ ուղարկեց եւ Ռաքէլին ու Լիային կանչեց այն դաշտը, ուր հօտերն
        էին գտնւում:'
      verse: 4
    - text: 'Նա նրանց ասաց. «Նայելով ձեր հօր դէմքին՝ զգում եմ, որ նա ինձ հետ այնպէս
        բարեացակամ չէ, ինչպէս առաջներում էր: Սակայն իմ հօր Աստուածը ինձ հետ է:'
      verse: 5
    - text: Դուք ինքներդ էլ գիտէք, որ իմ ամբողջ ուժով ես ծառայեցի ձեր հօրը,
      verse: 6
    - text: 'բայց ձեր հայրը խաբեց ինձ, իմ վարձից տասը գառներ խլեց, սակայն Աստուած
        թոյլ չտուեց, որ նա ինձ վատութիւն անի:'
      verse: 7
    - text: 'Եթէ նա ասի, թէ՝ «Երանգաւոր մաքիները թող լինեն քո վարձը», ապա բոլոր մաքիները
        երանգաւոր գառներ կը ծնեն, իսկ եթէ ասի, թէ՝ «Սպիտակները թող լինեն քո վարձը»,
        ապա բոլոր մաքիները սպիտակ գառներ կը ծնեն:'
      verse: 8
    - text: 'Աստուած ձեր հօր բոլոր մաքիները առաւ ու ինձ տուեց:'
      verse: 9
    - text: 'Երբ մաքիները բեղմնաւորւում էին, ես երազում, իմ աչքերով տեսնում էի, թէ
        ինչպէս նոխազներն ու խոյերը ելնում էին պտաւոր, խատուտիկ ու խայտաճամուկ մաքիների
        ու այծերի վրայ:'
      verse: 10
    - text: 'Երազի մէջ Աստծու հրեշտակն ինձ ասաց. «Յակո՛բ»: Ես պատասխանեցի. «Ի՞նչ է»:'
      verse: 11
    - text: 'Նա ասաց. «Քո աչքով նայի՛ր ու տե՛ս, որ մաքիների ու էգ այծերի վրայ ելնող
        խոյերն ու արու այծերը ինչպէ՜ս պտաւոր են, խայտաճամուկ ու խատուտիկ: Չէ՞ որ ես
        տեսայ, թէ ինչքան անարդար վարուեց քեզ հետ Լաբանը:'
      verse: 12
    - text: 'Ես այն Աստուածն եմ, որ երեւացի քեզ Աստծու տուն կոչուող վայրում, ուր ինձ
        համար կոթողը իւղով օծեցիր եւ ուխտ արեցիր: Արդ, դո՛ւրս արի այս երկրից, գնա՛
        քո ծննդավայրը, եւ ես կը լինեմ քեզ հետ»:'
      verse: 13
    - text: Պատասխան տուեցին Ռաքէլն ու Լիան եւ ասացին նրան. «Մի՞թէ սրանից յետոյ մենք
        մեր հօր ունեցուածքից բաժին եւ ժառանգութիւն կ՚ունենանք.
      verse: 14
    - text: 'չէ՞ որ նա մեզ օտար համարեց, քանի որ վաճառեց մեզ եւ մեր փողը կերաւ:'
      verse: 15
    - text: 'Այն հարստութիւնն ու փառքը, որ Աստուած առաւ մեր հօր ձեռքից, թող մերը լինի
        ու մեր որդիներինը: Արդ, ինչ որ ասել է քեզ Աստուած, արա՛»:'
      verse: 16
    - text: 'Յակոբը վեր կացաւ, առաւ իր կանանց ու երեխաներին եւ նրանց նստեցրեց ուղտերի
        վրայ:'
      verse: 17
    - text: 'Նա իր հետ վերցրեց իր ողջ ունեցուածքն ու հարստութիւնը, որ կուտակել էր
        Ասորիների Միջագետքում, որպէսզի գնայ Քանանացիների երկիրը՝ իր հայր Իսահակի մօտ:'
      verse: 18
    - text: 'Լաբանը գնացել էր իր ոչխարները խուզելու: Ռաքէլը գողացաւ իր հօր կուռքերը,'
      verse: 19
    - text: 'իսկ Յակոբը շեղեց իր աներոջ Լաբանի ուշադրութիւնը, որովհետեւ չէր ուզում
        յայտնել նրան, որ պիտի գնայ:'
      verse: 20
    - text: 'Եւ նա գնաց իր ամբողջ ունեցուածքով: Նա անցաւ գետը եւ ուղղուեց դէպի Գաղաադ
        լեռը:'
      verse: 21
    - text: 'Երրորդ օրը ասորի Լաբանին յայտնեցին, որ Յակոբը գնացել է:'
      verse: 22
    - text: 'Նա իր հետ վերցրեց իր եղբայրներին, հետապնդեց նրան՝ անցնելով եօթը օրուայ
        ճանապարհ եւ նրան հասաւ Գաղաադ լերան մօտ:'
      verse: 23
    - text: 'Գիշերը երազում Աստուած երեւաց ասորի Լաբանին ու ասաց նրան. «Զգո՛յշ եղիր,
        չլինի թէ Յակոբի հետ չարութեամբ խօսես»: Լաբանը հասաւ Յակոբին:'
      verse: 24
    - text: 'Յակոբն իր վրանը խփել էր լերան վրայ, իսկ Լաբանն իր եղբայրներին դադար տուեց
        Գաղաադ լերան վրայ:'
      verse: 25
    - text: 'Լաբանն ասաց Յակոբին. «Ինչո՞ւ արեցիր դու այդ բանը, ինչո՞ւ ինձնից գաղտնի
        հեռացար, կողոպտեցիր ինձ, իսկ իմ դուստրերին իբրեւ ռազմագերի տարար:'
      verse: 26
    - text: 'Եթէ տեղեակ պահէիր ինձ, քեզ ճանապարհ կը դնէի ուրախութեամբ, թմբուկների
        ու քնարների նուագակցութեամբ:'
      verse: 27
    - text: 'Մի՞թէ ես արժանի չէի, որ համբուրէի իմ որդիներին ու դուստրերին: Արդ, անմիտ
        բան ես արել:'
      verse: 28
    - text: 'Ես հիմա կարող էի քեզ վատութիւն անել, բայց քո հօր Աստուածը երէկ ասաց ինձ.
        «Զգո՛յշ եղիր, չլինի թէ Յակոբի հետ չարութեամբ խօսես»:'
      verse: 29
    - text: 'Արդ, գնում ես, որովհետեւ շատ ես ցանկանում գնալ քո հօր տունը: Բայց ինչո՞ւ
        գողացար իմ աստուածները»:'
      verse: 30
    - text: 'Պատասխան տուեց Յակոբն ու ասաց Լաբանին. «Որովհետեւ վախեցայ: Մտածեցի, թէ
        գուցէ դու քո դուստրերին, նաեւ իմ ողջ ունեցուածքը կը խլես ինձնից»:'
      verse: 31
    - text: 'Յակոբն աւելացրեց. «Ում մօտ որ գտնես քո աստուածները, թող նա մեր եղբայրների
        ներկայութեամբ սպանուի: Արդ, քո ունեցածից ինչ որ գտնես ինձ մօտ, վերցրո՛ւ»:
        Նա ոչինչ չգտաւ նրա մօտ: Յակոբը, սակայն, չգիտէր, որ Ռաքէլն էր գողացել դրանք:'
      verse: 32
    - text: 'Լաբանը, մտնելով, խուզարկեց Յակոբի կացարանը, Լիայի կացարանն ու երկու հարճերի
        կացարանը, բայց ոչինչ չգտաւ: Դուրս գալով Լիայի կացարանից՝ Լաբանը մտաւ Ռաքէլի
        կացարանը:'
      verse: 33
    - text: 'Ռաքէլն առնելով կուռքերը՝ դրանք դրել էր ուղտի թամբի տակ եւ նստել դրանց
        վրայ: Լաբանը խուզարկեց ողջ վրանը, բայց ոչինչ չգտաւ:'
      verse: 34
    - text: 'Նա ասաց իր հօրը. «Մի՛ բարկացիր, տէ՛ր, որ քո ներկայութեամբ չեմ կարող ոտքի
        ելնել, որովհետեւ կանանց յատուկ վիճակի մէջ եմ»: Լաբանը խուզարկեց ողջ կացարանը,
        բայց կուռքերը չգտաւ:'
      verse: 35
    - text: 'Յակոբը զայրացած վիճում էր Լաբանի հետ: Յակոբը, պատասխան տալով Լաբանին,
        ասաց. «Ի՞նչ վնաս եմ տուել ես, կամ ո՞րն է իմ յանցանքը, որ հետապնդեցիր ինձ'
      verse: 36
    - text: 'եւ խուզարկեցիր իմ ողջ ունեցուածքը: Իմ տանը քո ունեցուածքից որեւէ բան
        գտա՞ր. դի՛ր այն իմ եղբայրների ու քո եղբայրների առաջ, եւ նրանք թող դատ անեն
        մեր երկուսի միջեւ:'
      verse: 37
    - text: 'Քսան տարի է, ինչ քեզ հետ էի, քո մաքիներն ու այծերը չստերջացան, եւ քո
        մաքիների խոյերը ես չկերայ:'
      verse: 38
    - text: 'Գազաններից յօշոտուած կենդանիները ես չբերեցի քեզ մօտ, այլ ես ինքս էի հատուցում
        ցերեկը գողացուածի ու գիշերը գողացուածի վնասը:'
      verse: 39
    - text: 'Ցերեկը տանջւում էի շոգից, իսկ գիշերը՝ ցրտից: Քունը փախել էր աչքերիցս:'
      verse: 40
    - text: 'Քսան տարի է, որ քո տանն էի: Տասնչորս տարի քո դուստրերի համար աշխատեցի
        եւ վեց տարի՝ քո հօտերի համար, բայց դու խաբեցիր ինձ եւ իմ բաժնից տասը ոչխար
        խլեցիր:'
      verse: 41
    - text: 'Եթէ ինձ հետ չլինէին իմ հօր Աստուածը, Աբրահամի Աստուածն ու Իսահակի երկիւղը,
        այժմ գուցէ ինձ ձեռնունայն յետ ուղարկէիր: Աստուած, սակայն, տեսաւ իմ չարչարանքն
        ու իմ ձեռքի գործը եւ երէկ քեզ յանդիմանեց»:'
      verse: 42
    - text: 'Պատասխան տուեց Լաբանն ու ասաց Յակոբին. «Դուստրերդ իմ դուստրերն են, որդիներդ
        իմ որդիներն են, հօտերդ իմ հօտերն են: Այն ամէնը, ինչ տեսնում ես դու, իմն են
        ու իմ դուստրերինը: Արդ, հիմա ես ինչպէ՞ս կարող եմ վատութիւն անել իմ դուստրերին
        ու նրանց որդիներին:'
      verse: 43
    - text: 'Արի պայման դնենք ես ու դու: Դա թող վկայութիւն լինի իմ ու քո միջեւ»: Նա
        իր խօսքը շարունակելով՝ ասաց նրան. «Ահա մեր միջեւ որպէս վկայ Աստծուց բացի ոչ
        ոք չկայ»:'
      verse: 44
    - text: 'Եւ Յակոբը վերցրեց մի քար եւ կանգնեցրեց որպէս կոթող:'
      verse: 45
    - text: 'Դիմելով իր եղբայրներին՝ նա ասաց. «Քարեր հաւաքեցէ՛ք»: Նրանք քարեր կուտակեցին,
        քարակոյտ սարքեցին եւ այդ քարակոյտի վրայ կերան ու խմեցին:'
      verse: 46
    - text: 'Լաբանն այն կոչեց Վկայութեան կարկառ, իսկ Յակոբը կոչեց Վկայ կարկառ:'
      verse: 47
    - text: 'Լաբանն ասաց նրան. «Այս քարակոյտն այսօր վկայ է իմ ու քո միջեւ»: Ահա թէ
        ինչու Լաբանն այն կոչեց Վկայութեան քարակոյտ, իսկ Յակոբն այն կոչեց Վկայ քարակոյտ:
        Լաբանն ասաց Յակոբին. «Ահա այս քարակոյտն ու այս կոթողը, որ կանգնեցրի իմ ու
        քո միջեւ. վկայ է այս քարակոյտը, վկայ է այս կոթողը»: Դրա համար էլ քարակոյտը
        կոչու»ց Վկայութիւն'
      verse: 48
    - text: 'եւ Դիտանոց, որի մասին ասաց, թէ՝ «Աստծու աչքը թող ինձ ու քեզ վրայ լինի,
        որովհետեւ մենք, ահա, բաժանւում ենք միմեանցից:'
      verse: 49
    - text: 'Եթէ վշտացնես իմ դուստրերին, եթէ իմ դուստրերի կենդանութեան օրօք կանայք
        առնես, զգո՛յշ եղիր, քանի որ մարդ չկայ, որ այդ բանը տեսնի, բայց Աստուա՛ծ վկայ
        կը լինի իմ ու քո միջեւ»:'
      verse: 50
    - text: Լաբանն ասաց Յակոբին. «Ահա այս քարակոյտն ու այս կոթողը, որ կանգնեցրինք
        իմ ու քո միջեւ.
      verse: 51
    - text: 'վկայ թող լինի այս քարակոյտը, վկայ թող լինի այս կոթողը, որ ես չեմ անցնի
        քարակոյտից այն կողմ, իսկ դու էլ չես անցնի քարակոյտից ու կոթողից այս կողմ չար
        դիտաւորութեամբ:'
      verse: 52
    - text: 'Մեր դատաւորը Աբրահամի Աստուածը, Նաքորի Աստուածը, նրանց հայրերի Աստուածը
        թող լինի»:'
      verse: 53
    - text: 'Եւ Յակոբը երդուեց իր հայր Իսահակի երկիւղով: Յակոբը զոհ մատուցեց լերան
        վրայ եւ կանչեց իր եղբայրներին, որ հաց ուտեն: Նրանք կերան, խմեցին ու գիշերեցին
        լերան վրայ:'
      verse: 54
    - text: 'Լաբանն առաւօտեան վեր կացաւ, համբուրեց իր որդիներին ու դուստրերին, օրհնեց
        նրանց եւ վերադառնալով՝ գնաց իր բնակատեղին:'
      verse: 55
  - chapter: 32
    verses:
    - text: 'Յակոբն էլ գնաց իր ճանապարհով: Նա տեսաւ Աստծու հրեշտակների բանակը. նրան
        ընդառաջ եկան Աստծու հրեշտակները:'
      verse: 1
    - text: 'Յակոբը տեսնելով նրանց՝ ասաց. «Սա Աստծու բանակն է». եւ այդ վայրի անունը
        դրեց Բանակատեղի:'
      verse: 2
    - text: Յակոբն իրենից առաջ բանագնացներ ուղարկելով իր եղբայր Եսաւի մօտ, Սէիր գաւառը,
        Եդոմի երկիրը՝ պատուէր տուեց նրանց ու ասաց.
      verse: 3
    - text: '«Այսպէս կ՚ասէք իմ տէր Եսաւին, թէ այսպէս է ասում քո ծառայ Յակոբը. «Լաբանի
        մօտ ապրեցի եւ մինչեւ հիմա այնտեղ մնացի:'
      verse: 4
    - text: 'Ունեցայ արջառներ, ոչխարներ, էշեր, ծառաներ ու աղախիններ: Հիմա մարդ եմ
        ուղարկում իմ տէր Եսաւին՝ խնդրելու, որ քո ծառան շնորհ գտնի քո առաջ»:'
      verse: 5
    - text: 'Բանագնացները Յակոբի մօտ վերադառնալով՝ ասացին. «Գնացինք քո եղբայր Եսաւի
        մօտ. նա, նրա հետ նաեւ չորս հարիւր տղամարդիկ, քեզ ընդառաջ են գալիս»:'
      verse: 6
    - text: 'Վախեցաւ Յակոբն ու կասկածանքի մէջ ընկաւ: Նա իր հետ եղած ժողովրդին, արջառները,
        ոչխարները եւ ուղտերը բաժանեց երկու խմբի:'
      verse: 7
    - text: 'Յակոբը մտածեց. «Եթէ Եսաւը յարձակուի առաջին խմբի վրայ եւ ջարդի այն, ապա
        կը փրկուի երկրորդ խումբը»:'
      verse: 8
    - text: 'Եւ Յակոբն ասաց. «Իմ հայր Աբրահամի Աստուա՛ծ, իմ հայր Իսահակի Աստուա՛ծ,
        Տէ՛ր, ինձ ասացիր, թէ՝ «Գնա՛ քո ծննդավայրը եւ բարիք կ՚անեմ քեզ»:'
      verse: 9
    - text: 'Ես արժանի չեմ բոլոր այն արդարութիւններին ու ճշմարտութիւններին, որ արեցիր
        քո ծառային, որովհետեւ ցուպը ձեռքիս անցայ Յորդանանի այս կողմը, իսկ հիմա բաժանուել
        եմ երկու մասի:'
      verse: 10
    - text: 'Փրկի՛ր ինձ իմ եղբայր Եսաւի ձեռքից, որովհետեւ ես նրանից վախենում եմ. գուցէ
        նա գայ եւ հարուածի ինձ ու մայրերին՝ իրենց երեխաների հետ:'
      verse: 11
    - text: 'Դու ասացիր, թէ՝ «Բարիք կ՚անեմ քեզ եւ քո սերունդները աւազի պէս կը բազմացնեմ,
        այնքան, որ անթիւ ու անհամար կը լինեն նրանք»:'
      verse: 12
    - text: 'Եւ նա այդ գիշեր քնեց այդտեղ: Նա բերածներից իր ձեռքով, իբրեւ ընծայ, իր
        եղբայր Եսաւին ուղարկեց'
      verse: 13
    - text: երկու հարիւր այծ, քսան նոխազ, երկու հարիւր մաքի, քսան խոյ,
      verse: 14
    - text: 'երեսուն ուղտ՝ իրենց նորածին ձագերի հետ, քառասուն կով եւ տասը ցուլ, քսան
        էշ եւ տասը քուռակ:'
      verse: 15
    - text: 'Նա իր ծառաներին յանձնեց հօտերն առանձին-առանձին եւ ասաց նրանց. «Դուք գնացէ՛ք
        ինձնից առաջ, հօտերն առանձին-առանձին՝ իրարից հեռու կը տանէք»:'
      verse: 16
    - text: Նա առաջինին պատուիրեց՝ ասելով. «Եթէ քեզ հանդիպի իմ եղբայր Եսաւը եւ հարցնի,
        թէ՝ «Ո՞վ ես եւ ո՞ւր ես գնում, ո՞ւմ է պատկանում այն, ինչ քո առջեւից է գնում»,
      verse: 17
    - text: 'կ՚ասես. «Քո ծառայ Յակոբի ընծաներն են, որ նա ուղարկում է իր տէր Եսաւին,
        իսկ ինքը գալիս է մեր ետեւից»:'
      verse: 18
    - text: 'Նա պատուիրեց առաջինին, երկրորդին, երրորդին եւ բոլոր նրանց, ովքեր հօտերի
        հետ գնում էին առջեւից, եւ ասաց. «Երբ կը հանդիպէք Եսաւին, կ՚ասէք նրան այն,
        ինչ ասացի ես ձեզ:'
      verse: 19
    - text: 'Դուք կ՚ասէք. «Ահա քո ծառայ Յակոբը գալիս է մեր ետեւից»: Նա ինքն իրեն մտածում
        էր. «Նրան կը մեղմեմ այն ընծաներով, որ ուղարկում եմ ինձնից առաջ, եւ ապա անձամբ
        կը հանդիպեմ նրան, թերեւս բարեացակամ լինի իմ նկատմամբ»:'
      verse: 20
    - text: 'Ընծաներն ուղարկուեցին իրենից առաջ, իսկ ինքն այդ գիշեր քնեց այդտեղ՝ Բանակատեղիում:'
      verse: 21
    - text: 'Նոյն գիշերը վեր կենալով՝ նա առաւ իր երկու կանանց, երկու աղախիններին ու
        տասնմէկ որդիներին, անցկացրեց Յոբոկ գետի ծանծաղուտով:'
      verse: 22
    - text: 'Նա նրանց ու իրեն պատկանող ամէն ինչ վերցրած՝ անցկացրեց գետով:'
      verse: 23
    - text: 'Յակոբը մնաց միայնակ: Մի մարդ նրա հետ մարտնչեց մինչեւ առաւօտ:'
      verse: 24
    - text: 'Երբ մարդը տեսաւ, որ չի կարողանում յաղթել նրան, կռուի ընթացքում բռնեց
        Յակոբի ազդրի ջլերը եւ անզգայացրեց դրանք:'
      verse: 25
    - text: 'Մարդն ասաց նրան. «Թո՛յլ տուր գնամ, որովհետեւ արդէն լուսացաւ»: Յակոբը
        պատասխանեց. «Թոյլ չեմ տայ, որ գնաս, մինչեւ ինձ չօրհնես»:'
      verse: 26
    - text: 'Մարդն ասաց նրան. «Ի՞նչ է քո անունը»: Նա պատասխանեց նրան՝ Յակոբ:'
      verse: 27
    - text: 'Մարդն ասաց նրան. «Այսուհետեւ քեզ Յակոբ թող չկոչեն, այլ Իսրայէլ թող լինի
        քո անունը, որովհետեւ դիմացար Աստծու հետ մաքառելիս, ուստի մարդկանց նկատմամբ
        էլ ուժեղ լինես»:'
      verse: 28
    - text: 'Յակոբը հարց տուեց. «Ասա՛ ինձ քո անունը»: Նա ասաց. «Ինչո՞ւ ես հարցնում
        իմ անունը»: Եւ նա տեղնուտեղը օրհնեց նրան:'
      verse: 29
    - text: 'Յակոբն այդ տեղն անուանեց Երեւումն Աստուծոյ, որովհետեւ, - ասում է, - Աստծուն
        տեսայ դէմ առ դէմ, եւ փրկուեց հոգիս»:'
      verse: 30
    - text: 'Երբ անյայտացաւ Աստծու տեսիլքը, նրա վրայ արեւ ծագեց, իսկ նա իր ազդրի պատճառով
        կաղալով էր գնում:'
      verse: 31
    - text: 'Դրա համար էլ իսրայէլացիները մինչեւ օրս կենդանիների ազդրի ջլերը չեն ուտում,
        քանի որ Աստուած բռնել էր Յակոբի ազդրի ջլերը եւ անզգայացրել դրանք:'
      verse: 32
  - chapter: 33
    verses:
    - text: 'Յակոբն աչքերը բարձրացրեց ու տեսաւ իր եղբայր Եսաւին, որ գալիս էր չորս
        հարիւր հոգով: Յակոբն իր երեխաներին բաժանեց Լիայի, Ռաքէլի եւ երկու աղախինների
        միջեւ:'
      verse: 1
    - text: 'Նա երկու աղախիններին ու նրանց որդիներին ուղարկեց առջեւից, Լիային ու նրա
        որդիներին՝ նրանցից յետոյ, իսկ Ռաքէլին ու Յովսէփին՝ ամենավերջում:'
      verse: 2
    - text: 'Ինքն անցաւ նրանցից առաջ եւ եօթն անգամ գետին խոնարհուեց մինչեւ իր եղբօրը
        մօտենալը:'
      verse: 3
    - text: 'Եսաւն ընդառաջ գնաց նրան, գրկեց եւ համբուրեց, փաթաթուեց վզին եւ համբուրեց
        նրան: Նրանք երկուսով լաց եղան:'
      verse: 4
    - text: 'Եսաւը վեր նայելով տեսաւ կանանց ու երեխաներին եւ հարց տուեց. «Սրանք քո
        ի՞նչն են»: Նա պատասխանեց. «Իմ երեխաներն են, որոնցով Աստուած ողորմեց ինձ՝ քո
        ծառային»:'
      verse: 5
    - text: 'Աղախիններն ու նրանց որդիները մօտեցան ու խոնարհուեցին նրա առաջ:'
      verse: 6
    - text: 'Մօտեցան նաեւ Լիան ու իր որդիները եւ խոնարհուեցին նրա առաջ: Յետոյ մօտեցան
        Յովսէփն ու Ռաքէլը եւ խոնարհուեցին նրա առաջ:'
      verse: 7
    - text: 'Եսաւը հարց տուեց. «Ի՞նչ է այս մեծ շարանը, որ ինձ հանդիպեց»: Նա պատասխանեց.
        «Որպէսզի քո ծառան շնորհ գտնի քո առաջ»:'
      verse: 8
    - text: 'Եսաւն ասաց. «Ես էլ շատ ունեմ, եղբա՛յր, քոնը քեզ թող մնայ»:'
      verse: 9
    - text: 'Յակոբն ասաց. «Այդպէս չի լինի: Եթէ շնորհ եմ գտել քո առաջ, ուրեմն ընդունի՛ր
        ինձնից ընծաները. որովհետեւ քո դէմքը տեսայ այնպէս, ինչպէս մարդ Աստծու դէմքը
        տեսնի: Ուրախացի՛ր ինձ հետ'
      verse: 10
    - text: 'եւ ընդունի՛ր իմ ընծաները, որ մատուցեցի քեզ, որովհետեւ ողորմեց ինձ Աստուած,
        եւ ես ամէն ինչ ունեմ»: Յակոբն ստիպեց նրան, եւ սա ընդունեց:'
      verse: 11
    - text: 'Եսաւն ասաց. «Ելնենք գնանք ուղիղ ճանապարհով»:'
      verse: 12
    - text: 'Յակոբն ասաց նրան. «Իմ տէրն ինքը գիտի, որ երեխաներս փոքր են, իսկ ոչխարն
        ու արջառը արդէն ծնել են: Եթէ դրանց ստիպեմ մի օրուայ ճանապարհ գնալ, ապա բոլոր
        անասունները կը սատկեն:'
      verse: 13
    - text: 'Ուրեմն իմ տէրն իր ծառայի առջեւից թող գնայ, իսկ ես ըստ իմ կարողութեան
        ու անասունների ընթացքի, ըստ իմ երեխաների զօրութեան կը շարժուեմ, մինչեւ որ
        Սէիրում հասնեմ իմ տիրոջը»:'
      verse: 14
    - text: 'Եսաւը հարցրեց. «Քեզ մօտ թողնե՞մ ինձ հետ եղած մարդկանց մի մասին»: Սա պատասխանեց.
        «Ի՞նչ կարիք կայ: Բաւական է, որ շնորհ գտայ քո առաջ, տէ՛ր»:'
      verse: 15
    - text: Այդ օրը Եսաւը իր ճանապարհով վերադարձաւ Սէիր,
      verse: 16
    - text: 'իսկ Յակոբը գնաց դէպի վրանը, այնտեղ իր համար տներ կառուցեց, իսկ իր հօտերի
        համար փարախ շինեց: Դրա համար էլ այդ վայրը կոչեց Վրան:'
      verse: 17
    - text: 'Վերադառնալով Ասորիների Միջագետքից՝ Յակոբն եկաւ սիկիմացիների Սաղէմ քաղաքը,
        որը գտնւում էր Քանանացիների երկրում, եւ բնակուեց քաղաքի դիմաց:'
      verse: 18
    - text: 'Նա Սիւքեմի հայր Եմորից հարիւր ոչխարով մի կալուածք գնեց, ուր եւ խփեց իր
        վրանը:'
      verse: 19
    - text: 'Նա այնտեղ զոհասեղան կառուցեց եւ երկրպագեց Իսրայէլի Աստծուն:'
      verse: 20
  - chapter: 34
    verses:
    - text: 'Լիայի՝ Յակոբի համար ծնած դուստրը՝ Դինան, ելաւ այդ կողմի աղջիկներին տեսնելու:'
      verse: 1
    - text: 'Նրան տեսաւ քոռեցի Եմորի որդի Սիւքեմը, որը երկրի իշխանն էր, առեւանգեց
        նրան, պառկեց նրա հետ եւ պղծեց նրան:'
      verse: 2
    - text: 'Սիւքեմը, ամբողջ հոգով կապուելով Յակոբի դուստր Դինայի հետ, սիրեց աղջկան
        եւ քաղցրութեամբ խօսեց նրա հետ:'
      verse: 3
    - text: 'Սիւքեմը, դիմելով իր հայր Եմորին, ասաց. «Այս աղջկան ինձ համար կնութեան
        ա՛ռ»:'
      verse: 4
    - text: 'Յակոբն իմացաւ, որ Եմորի որդին պղծել է իր դուստր Դինային: Այդ ժամանակ
        իր որդիները դաշտում՝ անասունների մօտ էին: Յակոբը լուռ մնաց մինչեւ նրանց գալը:'
      verse: 5
    - text: 'Սիւքեմի հայր Եմորը գնաց Յակոբի մօտ՝ հետը խօսելու:'
      verse: 6
    - text: 'Դաշտից եկան նաեւ Յակոբի որդիները: Երբ տղամարդիկ իմացան կատարուածի մասին,
        զայրացան: Նրանք շատ տխրեցին, որովհետեւ Սիւքեմը, Յակոբի դստեր ծոցը մտնելով,
        մեծ նախատինք էր հասցրել Իսրայէլին: Դա չպէտք է լինէր:'
      verse: 7
    - text: 'Եմորը նրանց դիմելով՝ ասաց. «Իմ որդի Սիւքեմը ամբողջ հոգով սիրել է ձեր
        դստերը: Արդ, աղջկան տուէ՛ք նրան կնութեան եւ խնամութիւն արէ՛ք մեզ հետ.'
      verse: 8
    - text: 'ձեր դուստրերին տուէ՛ք մեզ եւ մեր դուստրերին առէ՛ք ձեր որդիներին:'
      verse: 9
    - text: 'Բնակուեցէ՛ք մեզ հետ: Մեր ընդարձակ երկիրը փռուած է ձեր առաջ, բնակուեցէ՛ք
        այնտեղ, վաստակեցէ՛ք եւ կալուածքներ ձեռք բերէք դրա մէջ»:'
      verse: 10
    - text: 'Սիւքեմն ասաց նրա հօրն ու եղբայրներին. «Թող շնորհ գտնեմ ձեր առաջ: Ինչ
        էլ պահանջէք, կը տանք:'
      verse: 11
    - text: 'Ինչքան ուզէք, աւելացրէ՛ք պարգեւագինը եւ օժիտը, որքան էլ ասէք, կը տամ,
        միայն թէ այդ աղջկան տուէ՛ք ինձ կնութեան»:'
      verse: 12
    - text: 'Յակոբի որդիները խորամանկութեամբ պատասխանեցին Սիւքեմին ու նրա հայր Եմորին,
        քանի որ Սիւքեմը պղծել էր իրենց քոյր Դինային:'
      verse: 13
    - text: 'Լիայի որդիները՝ Դինայի եղբայրներ Շմաւոնն ու Ղեւին, ասացին. «Չենք կարող
        անել այդ բանը՝ մեր քրոջը տալ անթլփատ մի մարդու, որովհետեւ դա մեզ համար նախատինք
        կը լինի:'
      verse: 14
    - text: 'Մենք կը համակերպուենք ձեզ հետ եւ կը բնակուենք ձեր երկրում միայն այն դէպքում,
        եթէ դուք նմանուէք մեզ՝ թլփատուեն ձեր բոլոր արու զաւակները:'
      verse: 15
    - text: 'Միայն այն ժամանակ մեր դուստրերին կը տանք ձեզ եւ ձեր դուստրերից մեզ կին
        կ՚առնենք:'
      verse: 16
    - text: 'Մենք կը բնակուենք ձեզ հետ եւ կը լինենք իբրեւ մէկ ժողովուրդ: Իսկ եթէ չլսէք
        մեզ՝ չթլփատուէք, մեր դուստրերին կ՚առնենք ու կը հեռանանք»:'
      verse: 17
    - text: 'Եմորին ու Եմորի որդի Սիւքեմին հաճելի թուացին այս խօսքերը:'
      verse: 18
    - text: 'Երիտասարդը չյապաղեց անել այդ բանը, որովհետեւ շատ էր սիրում Յակոբի դստերը:
        Նա իր հօր ընտանիքի անդամների մէջ ամենից աւելի յարգանք էր վայելում:'
      verse: 19
    - text: Եմորն ու իր որդի Սիւքեմը եկան իրենց քաղաքի դարպասի մօտ եւ, դիմելով իրենց
        քաղաքի տղամարդկանց, ասացին նրանց.
      verse: 20
    - text: '«Այդ մարդիկ հաշտ ու խաղաղ են մեզ հետ: Արդ, թող բնակուեն այս երկրում եւ
        վաստակ ձեռք բերեն այստեղ, որովհետեւ այս ընդարձակ երկիրը փռուած է նրանց առաջ:
        Նրանց դուստրերին մեզ կին առնենք եւ մեր դուստրերին տանք նրանց:'
      verse: 21
    - text: 'Այդ մարդիկ մեզ նման լինելով՝ կը բնակուեն մեզ հետ, եւ մենք կը լինենք իբրեւ
        մէկ ժողովուրդ միայն այն պայմանով, որ մեր բոլոր զաւակները թլփատուեն, ինչպէս
        որ իրենք են թլփատուած:'
      verse: 22
    - text: 'Միթէ այդ ձեւով նրանց ունեցուածքը, նրանց անասունը եւ նրանց չորքոտանին
        մերը չե՞ն լինի: Եթէ նրանց այդ պայմանն ընդունենք, նրանք կը բնակուեն մեզ հետ»:'
      verse: 23
    - text: 'Եմորի ու նրա որդի Սիւքեմի հետ համաձայնեցին բոլոր նրանք, ովքեր անցնում
        էին իրենց քաղաքի դարպասով, եւ թլփատուեցին բոլոր տղամարդիկ, ովքեր անցնում էին
        այդ քաղաքի դարպասով:'
      verse: 24
    - text: 'Երրորդ օրը, երբ դեռ նրանք ցաւերի մէջ էին, Յակոբի երկու որդիները՝ Դինայի
        եղբայրներ Շմաւոնն ու Ղեւին, ամէն մէկն առնելով իր սուրը, կազմ ու պատրաստ մտան
        քաղաքն ու կոտորեցին բոլոր արուներին:'
      verse: 25
    - text: 'Նրանք սրի քաշեցին նաեւ Եմորին ու նրա որդի Սիւքեմին, իսկ Սիւքեմի տնից
        առան Դինային ու գնացին:'
      verse: 26
    - text: 'Յակոբի միւս որդիները յարձակուեցին վիրաւորների վրայ եւ կողոպտեցին այն
        քաղաքը, ուր պղծել էին իրենց քոյր Դինային:'
      verse: 27
    - text: Նրանք վերցրին քաղաքում եւ դաշտում գտնուող նրանց արջառն ու ոչխարը, նրանց
        էշերը,
      verse: 28
    - text: 'գերեվարեցին ողջ մնացած մարդկանց ու նրանց կանանց, աւար առան նրանց ամբողջ
        գոյքը: նրանք յափշտակեցին ե՛ւ քաղաքում, ե՛ւ տներում եղած ամէն ինչ:'
      verse: 29
    - text: 'Այն ժամանակ Յակոբն ասաց Շմաւոնին ու Ղեւիին. «Դուք ինձ ատելի դարձրիք:
        Ես երկրի բոլոր բնակիչներին՝ քանանացիներին ու փերեզացիներին անխիղճ մարդ պիտի
        թուամ: Մենք սակաւաթիւ ենք: Եթէ նրանք հաւաքուեն, ինձ վրայ յարձակուեն ու հարուածեն
        ինձ, ապա կ՚ոչնչանամ ե՛ւ ես, ե՛ւ իմ տոհմը»:'
      verse: 30
    - text: 'Նրանք պատասխանեցին. «Հապա ինչպէ՞ս է, որ նրանք իբրեւ բոզ լլկեցին մեր քրոջը»:'
      verse: 31
  - chapter: 35
    verses:
    - text: 'Աստուած ասաց Յակոբին. «Վե՛ր կաց գնա՛ բնակավայրդ՝ Բեթէլ, բնակուի՛ր այդ
        վայրում եւ այնտեղ զոհասեղան կառուցի՛ր Աստծուն, որ երեւաց քեզ քո եղբայր Եսաւից
        փախչելու ժամանակ»:'
      verse: 1
    - text: Յակոբն ասաց իր տնեցիներին ու իր հետ եղած բոլոր մարդկանց. «Վերացրէ՛ք ձեր
        միջից ձեզ մօտ եղած օտար աստուածները, մաքրուեցէ՛ք, փոխեցէ՛ք ձեր զգեստները,
      verse: 2
    - text: 'որ վեր կենանք գնանք Բեթէլ, այնտեղ զոհասեղան կառուցենք Աստծուն, որը լսեց
        ինձ նեղ օրերին, ինձ հետ եղաւ եւ ինձ պահպանեց իմ ուղեւորութեան ընթացքում»:'
      verse: 3
    - text: 'Նրանք Յակոբին յանձնեցին իրենց մօտ եղած օտար աստուածներն ու իրենց ականջօղերը:
        Յակոբը դրանք թաղեց բեւեկնի ծառի տակ, Սիկիմում, այնպէս, որ դրանք կորած են մինչեւ
        այսօր:'
      verse: 4
    - text: 'Իսրայէլը չուեց Սիկիմից: Աստծու երկիւղը պատեց դրա շուրջը գտնուող քաղաքները,
        եւ նրանց բնակիչները չհետապնդեցին Իսրայէլի որդիներին:'
      verse: 5
    - text: 'Յակոբն ինքը եւ իր հետ եղած ամբողջ ժողովուրդը եկան Լուզ, այսինքն՝ Բեթէլ,
        որը գտնւում է Քանանացիների երկրում:'
      verse: 6
    - text: 'Նա այնտեղ զոհասեղան շինեց, եւ այդ վայրը կոչեց Բեթէլ, որովհետեւ այնտեղ
        էր, որ Աստուած երեւացել էր նրան, երբ նա փախչում էր իր եղբայր Եսաւից:'
      verse: 7
    - text: 'Մեռաւ Դեբորան՝ Ռեբեկայի դայեակը, եւ թաղուեց Բեթէլից ներքեւ, կաղնու տակ:
        Յակոբն այդ վայրի անունը դրեց Սգոյ կաղնի:'
      verse: 8
    - text: 'Աստուած երեւաց Յակոբին, երբ սա Լուզում էր: Երբ Յակոբը Ասորիների Միջագետքից
        եկաւ Լուզ, Աստուած օրհնելով նրան՝'
      verse: 9
    - text: 'ասաց. «Քո անունը Յակոբ է, բայց այլեւս Յակոբ չես կոչուելու, այլ Իսրայէլ
        կը լինի քո անունը»: Եւ նա կոչուեց Իսրայէլ:'
      verse: 10
    - text: 'Աստուած ասաց նրան. «Ես եմ քո ամենակարող Աստուածը: Աճի՛ր եւ բազմացի՛ր:
        Ցեղեր ու ցեղախմբեր պիտի ծնուեն քեզնից, եւ թագաւորներ պիտի ելնեն քո կողից:'
      verse: 11
    - text: 'Այն երկիրը, որ տուել եմ Աբրահամին ու Իսահակին, քեզ եմ տալու, քոնը թող
        լինի: Քեզնից յետոյ քո սերնդին եմ տալու այդ երկիրը»:'
      verse: 12
    - text: Եւ Աստուած վերացաւ նրանից, այն վայրից, որտեղ խօսել էր նրա հետ,
      verse: 13
    - text: իսկ Յակոբը կոթող կանգնեցրեց այն տեղում, որտեղ խօսել էր նրա հետ, քարէ կոթող,
        նրա վրայ գինի թափեց, իւղով օծեց կոթողը
      verse: 14
    - text: 'եւ այն տեղը, որտեղ Աստուած խօսել էր իր հետ, կոչեց Բեթէլ:'
      verse: 15
    - text: 'Նա գնաց Բեթէլից, եւ երբ մօտեցաւ Քաբրաթա երկրին, որ մտնի Եփրաթա, Ռաքէլը
        ծննդաբերեց:'
      verse: 16
    - text: 'Նրա ծննդաբերութիւնը դժուարին եղաւ, եւ երկունքի ժամանակ մանկաբարձն ասաց
        նրան. «Արիացի՛ր, որովհետեւ էլի տղայ ես ունենում»:'
      verse: 17
    - text: 'Հոգին աւանդելիս, քանի որ մեռնում էր, նա որդու անունը դրեց Իմ վշտերի որդի,
        իսկ հայրը նրան կոչեց Բենիամին:'
      verse: 18
    - text: 'Մեռաւ Ռաքէլն ու թաղուեց Եփրաթայի՝ նոյն ինքը Բեթղեհէմի ճանապարհի վրայ:'
      verse: 19
    - text: 'Յակոբը նրա շիրիմի վրայ կոթող կանգնեցրեց: Դա մինչեւ այսօր էլ յայտնի է
        իբրեւ Ռաքէլի շիրիմի կոթող:'
      verse: 20
    - text: 'Իսրայէլը գնաց եւ իր վրանը խփեց Գադերի աշտարակից այն կողմ:'
      verse: 21
    - text: 'Երբ Իսրայէլը բնակուեց այդ երկրում, Ռուբէնը գնաց ու պառկեց իր հօր հարճի՝
        Բալլայի հետ: Իսրայէլն իմացաւ, եւ այդ բանը վատ թուաց նրան: Յակոբն ունէր տասներկու
        որդի:'
      verse: 22
    - text: 'Լիայից ծնուած որդիներն էին՝ Յակոբի անդրանիկ որդին՝ Ռուբէնը, Շմաւոնը,
        Ղեւին, Յուդան, Իսաքարը, Զաբուղոնը:'
      verse: 23
    - text: 'Ռաքէլից ծնուած որդիներն էին՝ Յովսէփն ու Բենիամինը: Ռաքէլի նաժիշտ Բալլայից
        ծնուած որդիներն էին՝ Դանն ու Նեփթաղիմը:'
      verse: 24
    - text: 'Լիայի նաժիշտ Զելփայից ծնուած որդիներն էին՝ Գադն ու Ասերը:'
      verse: 25
    - text: 'Ահա սրանք են Յակոբի որդիները, որ նա ունեցաւ Ասորիների Միջագետքում:'
      verse: 26
    - text: 'Յակոբը եկաւ իր հայր Իսահակի մօտ, Մամբրէի կողմերում դաշտային մի քաղաք,
        այսինքն՝ Քեբրոն, որ գտնւում է Քանանացիների երկրում, ուր պանդխտեցին Աբրահամն
        ու Իսահակը:'
      verse: 27
    - text: 'Իսահակն ապրեց հարիւր ութսուն տարի:'
      verse: 28
    - text: 'Իսահակը հոգին աւանդեց ու մեռաւ տարիքն առած, խոր ծերութեան մէջ, նա գնաց
        միացաւ իր նախնիներին: Նրան թաղեցին իր որդիները՝ Եսաւն ու Յակոբը:'
      verse: 29
  - chapter: 36
    verses:
    - text: 'Այս է Եսաւի, այսինքն՝ Եդոմի ծննդաբանութիւնը:'
      verse: 1
    - text: Եսաւը կին առաւ քանանացիների դուստրերից Ադդային՝ քետացի Ելոնի դստերը, Ոլիբամային՝
        խեւացի Սեբեգոնի որդի Անայի դստերը,
      verse: 2
    - text: 'եւ Բասեմաթին՝ Իսմայէլի դստերը, որը Նաբէութի քոյրն էր:'
      verse: 3
    - text: Ադդան Եսաւի համար ծնեց Ելիփազին, իսկ Բասեմաթը ծնեց Ռագուէլին
      verse: 4
    - text: 'Ոլիբաման ծնեց Յէուսին, Եգղոմին ու Կորխին: Սրանք Եսաւի այն որդիներն են,
        որ նա ունեցաւ Քանանացիների երկրում:'
      verse: 5
    - text: Եսաւն առաւ իր կանանց, տղաներին ու աղջիկներին, իր տան բոլոր մարդկանց, ողջ
        ունեցուածքն ու անասունները, այն ամէնը, ինչ ստացել, ձեռք էր բերել Քանանացիների
        երկրում, եւ հեռացաւ իր եղբայր Յակոբի մօտից՝ Քանանացիների երկրից,
      verse: 6
    - text: 'որովհետեւ նրանց անասուններն այնքան շատ էին, որ պանդխտութեան երկիրը ի
        վիճակի չէր նրանց բաւարարելու:'
      verse: 7
    - text: 'Ուստի Եսաւը՝ նոյն ինքը Եդոմը, հաստատուեց Սէիր լերան վրայ:'
      verse: 8
    - text: 'Այս է Եսաւի՝ եդոմայեցիների նախահօր սերունդը Սէիր լերան վրայ:'
      verse: 9
    - text: 'Սրանք են Եսաւի որդիների անունները. Ելիփազ՝ Եսաւի կին Ադդայի որդին, Ռագուէլ՝
        Եսաւի կին Բասեմաթի որդին:'
      verse: 10
    - text: 'Ելիփազի որդիներն են՝ Թեմանը, Ոմարը, Սոփարը, Գոթոմն ու Կենէզը:'
      verse: 11
    - text: 'Թամարը Ելիփազի՝ Եսաւի որդու հարճն էր եւ Ելիփազի համար ծնեց Ամաղէկին:
        Սրանք Ադդայի՝ Եսաւի կնոջ որդիներն են:'
      verse: 12
    - text: 'Ռագուէլի որդիներն են՝ Նաքոթը, Զարեհը, Ամման եւ Մեզան: Սրանք Բասեմաթի՝
        Եսաւի կնոջ որդիներն են:'
      verse: 13
    - text: 'Ոլիբամայի՝ Սեբեգոնի որդի Անայի դստեր եւ Եսաւի կնոջ որդիներն են Յէուսը,
        Եգղոմն ու Կորխը:'
      verse: 14
    - text: Եսաւի ցեղապետ յետնորդներն են. Եսաւի անդրանիկ որդու՝ Ելիփազի որդիները՝
        ցեղապետ Թեմանը, ցեղապետ Ոմարը, ցեղապետ Սոփարը, ցեղապետ Կենէզը,
      verse: 15
    - text: 'ցեղապետ Կորխը, ցեղապետ Գոթոմը, ցեղապետ Ամաղէկը: Սրանք Ադդայից ծնուած
        Ելիփազի ցեղապետերն են Եդոմացիների երկրում:'
      verse: 16
    - text: 'Եսաւի որդի Ռագուէլի որդիներն են՝ ցեղապետ Նաքոթը, ցեղապետ Զարեհը, ցեղապետ
        Ամման, ցեղապետ Մոզէն: Սրանք Եսաւի կին Բասեմաթից ծնուած Ռագուէլի ցեղապետերն
        են Եդոմի երկրում:'
      verse: 17
    - text: 'Եսաւի կին Ոլիբամայի որդիներն են՝ ցեղապետ Յէուսը, ցեղապետ Եգղոմը, ցեղապետ
        Կորխը: Սրանք Եսաւի կին՝ Անայի դուստր Ոլիբամայից ծնուած ցեղապետերն են:'
      verse: 18
    - text: 'Սրանք են Եսաւի որդիները, եւ սրանք են նրանց ցեղապետերը՝ Եդոմի որդիները:'
      verse: 19
    - text: Սէիրում բնակուող քոռեցի Սէիրի որդիներն են՝ Ղոտանը, Սեբաղը, Սեբեգոնը, Անան,
      verse: 20
    - text: 'Դեսոնը, Ասերը եւ Ռիսոնը: Սրանք քոռեցու՝ Սէիրի որդու ցեղապետերն են Եդոմի
        երկրում:'
      verse: 21
    - text: 'Ղոտանի որդիներն են Քոռին, Եմման, իսկ Ղոտանի քոյրը Թամնան էր:'
      verse: 22
    - text: 'Սոբաղի որդիներն են՝ Գաղոմը, Մանաքաթը, Գեբաղը, Սոփարը եւ Ոնանը:'
      verse: 23
    - text: 'Սեբեգոնի որդիներն են՝ Այիէն եւ Ոնանը: Սա այն Ոնանն է, որ անապատում աղբիւր
        գտաւ, երբ արածեցնում էր իր հայր Սեբեգոնի էշերը:'
      verse: 24
    - text: 'Անայի որդիներն են՝ Դեսոնը եւ Ոլիբաման՝ Անայի դուստրը:'
      verse: 25
    - text: 'Դեսոնի որդիներն են՝ Ամադանը, Եսբանը, Յեթրանը եւ Քառանը:'
      verse: 26
    - text: 'Ասերի որդիներն են՝ Բալլանը, Զուկանը, Ոսնիկանը եւ Ուկամը:'
      verse: 27
    - text: 'Ռիսոնի որդիներն են՝ Ոսը եւ Առանը:'
      verse: 28
    - text: Քոռի ցեղապետերն են՝ ցեղապետ Ղոտանը, ցեղապետ Սոբաղը, ցեղապետ Սեբեգոնը,
        ցեղապետ Անան,
      verse: 29
    - text: 'ցեղապետ Դեսոնը, ցեղապետ Ասերը, ցեղապետ Ռիսոնը: Սրանք Քոռի ցեղապետերն
        են իրենց գաւառներում, Եդոմի երկրում:'
      verse: 30
    - text: 'Սրանք են այն թագաւորները, որոնք թագաւորեցին Եդոմայեցիների երկրում, երբ
        դեռ որեւէ թագաւոր չէր թագաւորում Իսրայէլում:'
      verse: 31
    - text: 'Եդոմում թագաւորեց Սեպփորի որդի Բաղակը. նրա քաղաքի անունը Դեննաբա էր:'
      verse: 32
    - text: 'Մեռաւ Բաղակը, եւ նրա փոխարէն թագաւորեց Զարեհի որդի Յոբաբը, որ Բոսորայից
        էր:'
      verse: 33
    - text: 'Մեռաւ Յոբաբը, եւ նրա փոխարէն թագաւորեց Ասոմը, որը Թեմանացիների երկրից
        էր:'
      verse: 34
    - text: 'Մեռաւ Ասոմը, եւ նրա փոխարէն թագաւորեց Բարադի որդի Ադադը: Սա էր, որ Մովաբացիների
        դաշտում կոտորեց Մադիամին: Նրա քաղաքի անունը Գեթէմ էր:'
      verse: 35
    - text: 'Մեռաւ Ադադը, եւ նրա փոխարէն թագաւորեց Սամաղան՝ Մասեկկայից:'
      verse: 36
    - text: 'Մեռաւ Սամաղան, եւ նրա փոխարէն թագաւորեց Սաւուղը՝ Ռոբոթից, որը գտնւում
        է գետի եզերքին:'
      verse: 37
    - text: 'Մեռաւ Սաւուղը, եւ նրա փոխարէն թագաւորեց Ոքոբորի որդի Բալլայենոնը:'
      verse: 38
    - text: 'Մեռաւ Ոքոբորի որդի Բալլայենոնը, եւ նրա փոխարէն թագաւորեց Բարադի որդի
        Ադադը: Նրա քաղաքի անունը Փոգով էր, իսկ նրա կնոջ անունը՝ Մետաբէէլ: Սա Մազոբի
        որդի Մատրէթի դուստրն էր:'
      verse: 39
    - text: Սրանք են Եսաւի սերունդների, Եսաւի ցեղապետերի անուններն ըստ իրենց ցեղերի,
        ըստ իրենց վայրերի՝ իրենց աշխարհում, եւ ըստ իրենց տոհմերի, համաձայն նրանց անունների.
        ցեղապետ Թամանա, ցեղապետ Ղոտան, ցեղապետ Յեթաթ,
      verse: 40
    - text: ցեղապետ Ոլիբամասա, ցեղապետ Հեղա, ցեղապետ Փենոն,
      verse: 41
    - text: ցեղապետ Կենէզ, ցեղապետ Թեման, ցեղապետ Մազար,
      verse: 42
    - text: 'ցեղապետ Մագեդիէլ, ցեղապետ Զաբոյին: Սրանք եդոմայեցիների ցեղապետերն են
        ըստ երկրում իրենց ստացած բնակավայրերի, եւ այս Եսաւն է, որ դարձաւ Եդոմի նախահայրը:'
      verse: 43
  - chapter: 37
    verses:
    - text: 'Յակոբը բնակւում էր Քանանացիների երկրում՝ այնտեղ, ուր պանդխտել էր իր հայրը:'
      verse: 1
    - text: 'Յակոբի սերունդը հետեւեալն է. Յովսէփը տասնեօթը տարեկան էր, երբ իր եղբայրների
        հետ ոչխարներ էր արածեցնում: Իր հօր կանանց՝ Բալլայի որդիներից եւ Զելփայի որդիներից
        փոքր էր նա: Որդիներն իրենց հայր Իսրայէլի մօտ վատաբանում էին Յովսէփին,'
      verse: 2
    - text: 'բայց Իսրայէլը Յովսէփին աւելի շատ էր սիրում, քան մնացած բոլոր որդիներին,
        որովհետեւ Յովսէփը նրա ծեր տարիքում ծնուած որդին էր: Նա նրա համար կարել էր
        տուել ծաղկազարդ մի պատմուճան:'
      verse: 3
    - text: 'Երբ նրա եղբայրները տեսան, որ իրենց հայրը նրան սիրում է իր բոլոր որդիներից
        աւելի, ատեցին նրան եւ նրա հետ հանգիստ խօսել չէին կարողանում:'
      verse: 4
    - text: 'Երազ տեսաւ Յովսէփն ու այն պատմեց իր եղբայրներին: Դրա համար եղբայրները
        առաւել եւս ատեցին նրան:'
      verse: 5
    - text: 'Նա ասաց նրանց. «Լսեցէ՛ք իմ տեսած երազը:'
      verse: 6
    - text: 'Թւում էր, թէ մի դաշտում հասկերի խուրձ էինք կապում: Իմ խուրձը բարձրացաւ,
        կանգնեց ուղիղ, իսկ ձեր խրձերը դարձան ու երկրպագեցին իմ խրձին»:'
      verse: 7
    - text: 'Եղբայրներն ասացին նրան. «Միթէ որպէս թագաւո՞ր պիտի թագաւորես մեզ վրայ,
        կամ տէր դառնալով պիտի տիրե՞ս մեզ»: Եւ նրանք առաւել եւս ատեցին նրան այդ երազների
        ու խօսքերի համար:'
      verse: 8
    - text: 'Նա տեսաւ մի այլ երազ եւս եւ այն պատմեց իր հօրն ու եղբայրներին: Նա ասաց.
        «Ահա մի այլ երազ եւս տեսայ: Իբրեւ թէ արեգակն ու լուսինը եւ տասնմէկ աստղեր
        երկրպագում էին ինձ»:'
      verse: 9
    - text: 'Հայրը սաստեց նրան ու ասաց. «Այդ ի՞նչ երազ է, որ տեսել ես: Հիմա ես, քո
        մայրը եւ եղբայրները պիտի գանք եւ երկրպագե՞նք քեզ»:'
      verse: 10
    - text: 'Վրդովուեցին նրա եղբայրները, բայց հայրը մտքում պահեց նրա պատմածը:'
      verse: 11
    - text: 'Նրա եղբայրները գնացին Սիւքեմ՝ իրենց հօր ոչխարներն արածեցնելու:'
      verse: 12
    - text: 'Իսրայէլն ասաց Յովսէփին. «Չէ՞ որ հիմա քո եղբայրները ոչխարներ են արածեցնում
        Սիւքեմում: Արի՛ քեզ ուղարկեմ նրանց մօտ»:'
      verse: 13
    - text: 'Յովսէփն ասաց նրան. «Ես պատրաստ եմ»: Իսրայէլն ասաց նրան. «Գնա տե՛ս, թէ
        ողջ-առո՞ղջ են քո եղբայրներն ու ոչխարները, եւ ինձ լուր բեր»: Եւ Յակոբը նրան
        ուղարկեց այնտեղ Քեբրոնի հովտից:'
      verse: 14
    - text: 'Յովսէփը եկաւ Սիւքեմ եւ մի մարդ տեսաւ նրան դաշտում մոլորուած: Սա հարցրեց.
        «Ի՞նչ ես փնտռում»:'
      verse: 15
    - text: 'Նա պատասխանեց. «Իմ եղբայրներին եմ փնտռում: Ասա՛ ինձ, որտե՞ղ են նրանք
        ոչխարներ արածեցնում»:'
      verse: 16
    - text: 'Մարդն ասաց նրան. «Նրանք այստեղից քոչեցին գնացին, բայց ես լսեցի, որ նրանք
        ասում էին. «Գնանք Դոթայիմ»: Յովսէփը գնաց իր եղբայրների ետեւից եւ նրանց գտաւ
        Դոթայիմում:'
      verse: 17
    - text: 'Նրա եղբայրները հեռուից առաջինը իրենք նկատեցին նրան, երբ նա դեռ չէր մօտեցել
        իրենց: Նրանք իրար մէջ չար խորհուրդ արեցին, որ սպանեն նրան:'
      verse: 18
    - text: 'Իւրաքանչիւրն իր եղբօրը դիմելով՝ ասում էր:'
      verse: 19
    - text: '«Ահա երազատեսը գալիս է: Եկէք սպանենք նրան, նետենք այստեղի հորերից մէկի
        մէջ եւ ասենք, թէ՝ «Վայրի գազան է կերել նրան»: Այն ժամանակ տեսնենք, թէ ի՞նչ
        կը լինեն նրա երազները»:'
      verse: 20
    - text: 'Երբ Ռուբէնը լսեց դա, նրանց ձեռքից փրկեց նրան. նա ասաց. «Չսպանենք նրան»:'
      verse: 21
    - text: 'Ռուբէնն աւելացրեց. «Չթափենք նրա արիւնը, այլ նետեցէ՛ք նրան այս անապատի
        հորերից մէկի մէջ: Ձեռք մի՛ տուէք նրան»: Դա ասում էր, որպէսզի նրան փրկի նրանց
        ձեռքից եւ հասցնի իր հօրը:'
      verse: 22
    - text: Երբ Յովսէփն եկաւ իր եղբայրների մօտ, նրանք նրա վրայից հանեցին ծաղկազարդ
        պատմուճանը
      verse: 23
    - text: 'եւ նրան նետեցին հորի մէջ: Հորը դատարկ էր, մէջը ջուր չկար:'
      verse: 24
    - text: 'Նրանք նստեցին հաց ուտելու: Աչքերը վեր բարձրացնելով՝ տեսան, որ իսմայէլացի
        ճանապարհորդներ են գալիս Գաղաադից, ուղտերը խնկերով, ռետինով ու խէժով բարձած,
        որպէսզի դրանք տանեն Եգիպտոս:'
      verse: 25
    - text: 'Յուդան իր եղբայրներին ասաց. «Ի՞նչ օգուտ, եթէ սպանենք մեր եղբօրը եւ թաքցնենք
        նրա արիւնը:'
      verse: 26
    - text: 'Եկէք նրան վաճառենք իսմայէլացիներին, եւ մեր ձեռքը նրա արեամբ չպղծուի,
        որովհետեւ ի վերջոյ նա մեր եղբայրն է՝ նոյն միս ու արիւնից»: Եւ իր եղբայրները
        լսեցին նրան:'
      verse: 27
    - text: 'Այնտեղից անցնում էին մադիանացի վաճառականներ: Եղբայրները Յովսէփին քաշեցին-հանեցին
        հորից եւ քսան դահեկանով վաճառեցին իսմայէլացիներին:'
      verse: 28
    - text: 'Իսմայէլացիները Յովսէփին տարան Եգիպտոս: Ռուբէնը վերադարձաւ դէպի հորը եւ
        Յովսէփին հորի մէջ չգտաւ:'
      verse: 29
    - text: 'Նա պատառոտեց իր հագուստները, վերադարձաւ իր եղբայրների մօտ ու ասաց. «Պատանին
        այնտեղ չէ, ես այժմ ո՞ւր գնամ»:'
      verse: 30
    - text: Նրանք առան Յովսէփի պատմուճանը, մի ուլ մորթեցին, պատմուճանը թաթախեցին ուլի
        արեան մէջ,
      verse: 31
    - text: 'ապա ծաղկազարդ պատմուճանն ուղարկեցին իրենց հօրն ու ասացին. «Գտել ենք սա,
        տե՛ս, քո՞ որդու պատմուճանն է սա, թէ՞ ոչ»:'
      verse: 32
    - text: 'Նա ճանաչեց այն ու ասաց. «Այս պատմուճանը իմ որդունն է, վայրի գազան է կերել
        նրան, մի գազան է յօշոտել Յովսէփին»:'
      verse: 33
    - text: 'Եւ նա պատառոտեց իր հագուստները, քուրձ կապեց իր մէջքին եւ երկար ժամանակ
        սուգ էր պահում իր որդու համար:'
      verse: 34
    - text: 'Հաւաքուեցին նրա բոլոր որդիներն ու դուստրերը, եկան նրան մխիթարելու, բայց
        չէր կամենում մխիթարուել: Նա ասում էր. «Ես այս սգով էլ կ՚իջնեմ գերեզման՝ իմ
        որդու մօտ»: Եւ հայրը ողբաց նրան:'
      verse: 35
    - text: 'Իսկ մադիանացիները Եգիպտոսում Յովսէփին վաճառեցին փարաւոնի դահճապետին՝
        ներքինի Պետափրէսին:'
      verse: 36
  - chapter: 38
    verses:
    - text: 'Այդ ժամանակ Յուդան հեռացաւ իր եղբայրներից եւ եկաւ Իրաս անունով ոդողոմացի
        մի մարդու մօտ:'
      verse: 1
    - text: 'Յուդան այնտեղ տեսաւ քանանացի մի մարդու դստերը, որի անունը Շաւա էր: Նա
        ամուսնացաւ նրա հետ եւ մտաւ նրա ծոցը:'
      verse: 2
    - text: 'Սա յղիացաւ, ունեցաւ որդի եւ անունը դրեց Էր:'
      verse: 3
    - text: 'Շաւան նորից յղիացաւ, ունեցաւ որդի եւ նրա անունը դրեց Օնան:'
      verse: 4
    - text: 'Նա մի որդի էլ ունեցաւ եւ նրա անունը դրեց Սելոմ: Շաւան Քասբիում էր, երբ
        ծնեց նրան:'
      verse: 5
    - text: 'Յուդան իր անդրանիկ որդի Էրի համար մի կին առաւ, որի անունը Թամար էր:'
      verse: 6
    - text: 'Յուդայի անդրանիկ որդի Էրը հաճելի չթուաց Տիրոջը, եւ Աստուած առաւ նրա հոգին:'
      verse: 7
    - text: 'Յուդան ասաց Օնանին. «Մտի՛ր քո եղբօր կնոջ ծոցը, ամուսնացի՛ր նրա հետ եւ
        զաւա՛կ պարգեւիր քո եղբօրը»:'
      verse: 8
    - text: 'Երբ Օնանը հասկացաւ, որ զաւակը իրենը չի լինի, իր եղբօր կնոջ ծոցը մտնելիս
        սերմը թափեց գետին, որպէսզի զաւակ չտայ իր եղբօրը:'
      verse: 9
    - text: 'Օնանի արածը Աստծուն դուր չեկաւ, ուստի նրա հոգին էլ առաւ:'
      verse: 10
    - text: 'Յուդան ասաց իր հարս Թամարին. «Այրի՛ մնա քո հօր տանը, մինչեւ որ մեծանայ
        իմ որդի Սելոմը»: Յուդան վախենում էր, որ նա էլ կը մեռնի իր եղբայրների պէս:'
      verse: 11
    - text: 'Թամարը գնաց ու ապրեց իր հօր տանը: Շատ օրեր անցան, եւ մեռաւ Յուդայի կին
        Շաւան: Յուդան սգից դուրս գալուց յետոյ իր ոդողոմացի հովիւ Իրասի հետ գնաց Թամնա՝
        իր ոչխարները խուզելու:'
      verse: 12
    - text: 'Այդ մասին իմացաւ նրա հարս Թամարը, որովհետեւ նրան յայտնել էին, թէ՝ «Ահա
        քո սկեսրայրը գալիս է Թամնա՝ իր ոչխարները խուզելու»:'
      verse: 13
    - text: 'Թամարն իր վրայից հանեց այրիութեան զգեստները, քող նետեց երեսին, զարդարուեց
        ու նստեց Ենանի դարպասի մօտ, Թամնա տանող ճանապարհի վրայ, որովհետեւ տեսաւ, որ
        Սելոմը մեծացել է, բայց Յուդան իրեն կնութեան չի տալիս նրան:'
      verse: 14
    - text: 'Երբ Յուդան տեսաւ նրան, կարծեց, թէ բոզ է, որովհետեւ նա երեսը ծածկել էր,
        ուստի ինքը նրան չճանաչեց:'
      verse: 15
    - text: 'Իր ճանապարհը թեքելով՝ Յուդան գնաց դէպի նա եւ ասաց. «Թո՛յլ տուր մտնեմ
        ծոցդ»: Նա չգիտէր, որ դա իր հարսն է: Սա ասաց. «Ի՞նչ կը տաս ինձ, եթէ մտնես ծոցս»:'
      verse: 16
    - text: 'Նա պատասխանեց. «Քեզ իմ հօտից այծի ուլ բերել կը տամ»: Սա ասաց. «Իսկ մինչեւ
        բերել տալդ գրաւ կը տա՞ս»: Նա ասաց. «Ի՞նչ գրաւ տամ քեզ»:'
      verse: 17
    - text: 'Սա ասաց. «Տո՛ւր մատանիդ, մանեակդ եւ այն գաւազանը, որ քո ձեռքին է»: Եւ
        նա մտաւ նրա ծոցը: Թամարը յղիացաւ նրանից'
      verse: 18
    - text: 'եւ վեր կացաւ գնաց: Նա իր վրայից հանեց քողը եւ հագաւ այրիութեան իր զգեստները:'
      verse: 19
    - text: 'Յուդան իր ոդողոմացի հովուի միջոցով այծի ուլ ուղարկեց, որպէսզի այդ կնոջից
        յետ ստանայ գրաւը, բայց հովիւը չգտաւ նրան:'
      verse: 20
    - text: 'Դիմելով տեղի մարդկանց՝ նա հարցրեց նրանց. «Ու՞ր է այն բոզը, որ Ենանում
        էր, ճանապարհի վրայ»:'
      verse: 21
    - text: 'Նրանք պատասխանեցին. «Այստեղ ոչ մի բոզ չի եղել»: Վերադառնալով Յուդայի
        մօտ՝ նա ասաց. «Նրան չգտայ: Տեղի մարդիկ էլ ասացին. «Այստեղ բոզ չկայ»:'
      verse: 22
    - text: 'Յուդան ասաց. «Գրաւը նրան թող մնայ, միայն թէ ծաղրի առարկայ չդառնանք: Ես
        ուլը տուել եմ, որ տանես, դու էլ այդ կնոջը չես գտել»:'
      verse: 23
    - text: 'Երեք ամիս յետոյ Յուդային յայտնեցին, թէ՝ «Պոռնկացել է քո հարս Թամարը եւ
        ահա պոռնկանալու պատճառով յղիացել է»: Յուդան ասաց. «Դո՛ւրս հանեցէք նրան, թող
        ողջ-ողջ այրուի»:'
      verse: 24
    - text: 'Իրեն տանելու ճանապարհին Թամարը գրաւներն ուղարկեց իր սկեսրայրին՝ ասելով.
        «Ես յղիացել եմ այն տղամարդուց, որին պատկանում են այս գրաւները»: Եւ աւելացրեց.
        «Ճանաչի՛ր, ո՞ւմն են այս մատանին, մանեակը եւ գաւազանը»:'
      verse: 25
    - text: 'Յուդան ճանաչեց դրանք ու ասաց. «Նա աւելի արդար է, քան ես, որովհետեւ նրան
        իմ որդի Սելոմին կնութեան չտուեցի»: Եւ այլեւս չմտաւ նրա ծոցը:'
      verse: 26
    - text: 'Երբ Թամարը ծննդաբերելու վրայ էր, նրա որովայնում երկու զաւակներ կային:'
      verse: 27
    - text: 'Ծննդաբերութեան պահին զաւակներից մէկն աւելի շուտ հանեց իր ձեռքը: Մանկաբարձը
        նրա ձեռքին կարմիր թել կապեց ու ասաց. «Անդրանիկը սա թող լինի»:'
      verse: 28
    - text: 'Երբ սա ձեռքը յետ տարաւ, անմիջապէս դուրս ելաւ նրա եղբայրը: Մանկաբարձն
        ասաց. «Ինչո՞ւ ճեղքեցիր պատնէշը»: Եւ նա նրա անունը դրեց Փարէս:'
      verse: 29
    - text: 'Ապա դուրս ելաւ նրա եղբայրը, որի ձեռքին կարմիր թել էր կապուած, եւ նրա
        անունը դրեց Զարա:'
      verse: 30
  - chapter: 39
    verses:
    - text: 'Յովսէփին տարան Եգիպտոս: Ոմն եգիպտացի՝ փարաւոնի ներքինի դահճապետ Պետափրէսը,
        նրան գնեց նրան Եգիպտոս տարած իսմայէլացիներից:'
      verse: 1
    - text: 'Տէրը Յովսէփի հետ էր, նրա գործերը բարեյաջող էին, եւ նա մնաց իր տիրոջ տանը՝
        Եգիպտոսում:'
      verse: 2
    - text: 'Երբ իր տէրը տեսաւ, որ Տէրը նրա հետ է, եւ ինչ էլ որ ինքն անում է, Տէրը
        յաջողութիւն է տալիս նրան, Յովսէփը շնորհ գտաւ տիրոջ առաջ, քանի որ հաճելի էր
        եղել նրան:'
      verse: 3
    - text: 'Դրա համար էլ նա նրան իր տան վերակացու կարգեց եւ իր ողջ ունեցուածքը վստահեց
        Յովսէփին: Երբ տէրը նրան իր տան եւ իր ունեցած ամէն ինչին վերակացու կարգեց,'
      verse: 4
    - text: 'Աստուած Յովսէփի համար օրհնեց եգիպտացու տունը, եւ այդ օրհնութիւնը տարածուեց
        նրա տանն ու դաշտում եղած ամբողջ ունեցուածքի վրայ: Այն ամէնն, ինչ տէրն ունէր,
        թողեց Յովսէփի տնօրինութեանը:'
      verse: 5
    - text: 'Պետափրէսը չգիտէր, թէ ինչ կայ իր տանը, բացի իր կերած հացից: Յովսէփը դէմքով
        շատ գեղեցիկ էր ու վայելչակազմ:'
      verse: 6
    - text: 'Այս բոլորից յետոյ նրա տիրոջ կինն իր աչքը գցեց Յովսէփի վրայ ու ասաց նրան.
        «Պառկի՛ր ինձ հետ»:'
      verse: 7
    - text: Բայց նա մերժեց՝ իր տիրոջ կնոջն ասելով, թէ՝ «Եթէ իմ տէրը իր տան ողջ ունեցուածքը
        վստահել է ինձ,
      verse: 8
    - text: 'եւ այս տանը ինձնից աւելի մեծ մարդ չկայ, ու ինձ ոչինչ չի արգելուած, քեզնից
        բացի, որովհետեւ նրա կինն ես, ապա ես ինչպէ՞ս կարող եմ անել այդ չար ու սոսկալի
        բանը եւ մեղանչել Աստծու առաջ»:'
      verse: 9
    - text: 'Թէեւ նա ամէն օր այդ մասին էր խօսում Յովսէփի հետ, բայց Յովսէփը չէր համաձայնում
        պառկել նրա հետ, ոչ իսկ մօտենալ նրան:'
      verse: 10
    - text: 'Այնպէս պատահեց, որ մի օր Յովսէփը իր ինչ-որ գործով տուն մտաւ: Ընտանիքի
        անդամներից ոչ ոք չկար տանը:'
      verse: 11
    - text: 'Կինը բռնեց նրա շորերից ու ասաց. «Պառկի՛ր ինձ հետ»: Յովսէփը թողնելով իր
        շորերը նրա ձեռքում՝ դուրս փախաւ:'
      verse: 12
    - text: Երբ կինը տեսաւ, որ նա շորերը իր ձեռքում թողած դուրս է փախել, տան անդամներին
        կանչելով՝ ասաց.
      verse: 13
    - text: '«Տեսէ՛ք, ամուսինս եբրայեցի ծառայ բերեց տուն, որ մեզ խայտառակ անի: Նա,
        մտնելով իմ սենեակը, ասաց. «Պառկի՛ր ինձ հետ»: Ես բարձրաձայն աղաղակեցի,'
      verse: 14
    - text: 'իսկ նա, լսելով իմ բարձրաձայն աղաղակը, շորերն ինձ մօտ թողած՝ փախաւ, գնաց
        դուրս»:'
      verse: 15
    - text: Նա շորերը պահեց մօտը մինչեւ ամուսինը տուն եկաւ, նրա հետ խօսեց այս բաները՝
        ասելով, թէ՝
      verse: 16
    - text: '«Սենեակս մտաւ քո բերած եբրայեցի ծառան, որպէսզի խայտառակի ինձ: Նա ասաց՝
        «Պառկի՛ր ինձ հետ»:'
      verse: 17
    - text: 'Իսկ երբ լսեց, որ ձայնս բարձրացրի, շորերն ինձ մօտ թողած՝ փախաւ, գնաց դուրս»:'
      verse: 18
    - text: 'Երբ տէրը լսեց իր կնոջ պատմածը, թէ՝ «Այսպէս վարուեց ինձ հետ քո ծառան»,
        խիստ բարկացաւ:'
      verse: 19
    - text: 'Յովսէփի տէրը բռնեց ու բանտ նետեց նրան, այնտեղ, ուր արքունի կալանաւորներ
        էին բանտարկուած:'
      verse: 20
    - text: 'Բայց Աստուած Յովսէփի հետ էր. նա ողորմութիւն պարգեւեց նրան, եւ այնպէս
        արեց, որ նա բանտապետի բարեհաճութեանն արժանանայ:'
      verse: 21
    - text: 'Բանտապետը բանտն ու բանտում եղած բոլոր կալանաւորներին վստահեց Յովսէփին:
        Եւ ինչ էլ որ լինում էր այնտեղ, նա էր անողը:'
      verse: 22
    - text: 'Բանտապետը նրա շնորհիւ բանտի գործերին չէր խառնւում, որովհետեւ ամէն ինչ
        յանձնուած էր Յովսէփի ձեռքը: Աստուած նրա հետ էր, եւ ինչ էլ որ ինքն անում էր,
        Տէրը յաջողութիւն էր տալիս նրան:'
      verse: 23
  - chapter: 40
    verses:
    - text: 'Այս դէպքերից յետոյ Եգիպտոսի արքայի տակառապետն ու մատակարարը մեղանչեցին
        իրենց տիրոջ՝ եգիպտացիների արքայի հանդէպ:'
      verse: 1
    - text: Բարկացաւ փարաւոնն իր երկու ներքինիների՝ տակառապետի եւ մատակարարի վրայ,
      verse: 2
    - text: 'նրանց բանտ նետեց դահճապետի մօտ, այն բանտը, ուր Յովսէփն էր արգելափակուած:'
      verse: 3
    - text: 'Դահճապետը նրանց յանձնարարեց Յովսէփին. սա սպասարկում էր նրանց: Նրանք որոշ
        ժամանակ մնացին բանտում:'
      verse: 4
    - text: 'Միեւնոյն գիշերը բանտում երազ տեսան եգիպտացիների արքայի տակառապետն ու
        մատակարարը՝ ամէն մէկն իր երազը:'
      verse: 5
    - text: 'Առաւօտեան Յովսէփը մտաւ նրանց մօտ եւ տեսաւ, որ նրանք յուզուած են:'
      verse: 6
    - text: 'Նա հարց տուեց փարաւոնի ներքինիներին, որոնք իր հետ իր տիրոջ բանտում էին.
        «Ինչո՞ւ ձեր դէմքերն այսօր մռայլ են»:'
      verse: 7
    - text: 'Նրանք պատասխանեցին. «Երազ ենք տեսել, եւ չկայ մէկը, որ կարողանայ մեկնել
        այն»: Յովսէփն ասաց նրանց. «Չէ՞ որ Աստծու օգնութեամբ հնարաւոր է դրանց մեկնութիւնը:
        Պատմեցէ՛ք ինձ»:'
      verse: 8
    - text: 'Տակառապետը Յովսէփին պատմեց իր երազը եւ ասաց. «Երազում իմ առաջ երեւաց
        մի որթատունկ:'
      verse: 9
    - text: 'Որթատունկն ունէր երեք շատ կանաչ ճիւղեր եւ հասունացած խաղողի երեք ողկոյզներ:'
      verse: 10
    - text: 'Փարաւոնի բաժակն իմ ձեռքին էր. վերցնում էի խաղողը, ճմլում փարաւոնի բաժակի
        մէջ եւ բաժակը տալիս էի փարաւոնի ձեռքը»:'
      verse: 11
    - text: 'Յովսէփն ասաց նրան. «Դրա մեկնութիւնը հետեւեալն է. երեք ճիւղերը երեք օրեր
        են:'
      verse: 12
    - text: 'Կ՚անցնի երեք օր, փարաւոնը կը յիշի քո նախկին իշխանութիւնը եւ քեզ նոյն
        տակառապետի պաշտօնին կը նշանակի: Դու փարաւոնի բաժակը կը տաս նրա ձեռքը՝ ըստ
        քո նախկին իշխանութեան, ինչպէս անում էիր տակառապետ եղած ժամանակ:'
      verse: 13
    - text: Իսկ երբ գործդ յաջող ընթանայ, դու յիշի՛ր ինձ, ողորմած եղի՛ր իմ հանդէպ,
        յիշի՛ր ինձ փարաւոնի առաջ
      verse: 14
    - text: 'եւ ինձ ազատի՛ր այս բանտից, որովհետեւ առեւանգելով՝ ինձ բերեցին Եբրայեցիների
        երկրից. եւ այստեղ ոչինչ չարեցի, բայց ինձ նետեցին այս բանտախուցը»:'
      verse: 15
    - text: 'Երբ մատակարարը տեսաւ, որ նա երազին ուղիղ մեկնութիւն տուեց, ասաց Յովսէփին.
        «Ես էլ եմ երազ տեսել: Երազիս մէջ գլխիս վրայ ընտիր ալիւրով լի երեք զամբիւղ
        կար:'
      verse: 16
    - text: 'Վերեւի զամբիւղի մէջ կային մատակարարների պատրաստած այն բոլոր ուտելիքները,
        որ ուտում էր փարաւոն արքան: Թռչուններն ուտում էին իմ գլխի վրայ գտնուող զամբիւղից»:'
      verse: 17
    - text: 'Յովսէփը, դիմելով նրան, ասաց. «Այս է դրա մեկնութիւնը. երեք զամբիւղները
        երեք օրեր են:'
      verse: 18
    - text: 'Երեք օր յետոյ փարաւոնը կը կտրի քո գլուխը, իսկ մարմինդ կը կախի ծառից,
        եւ երկնքի թռչունները կը յօշոտեն քո մարմինը»:'
      verse: 19
    - text: 'Երեք օր յետոյ փարաւոնի ծննդեան տարեդարձի օրն էր: Փարաւոնը խնջոյք էր կազմակերպել
        իր բոլոր ծառաների համար: Ի թիւս իր ծառաների, նա յիշեց իր պաշտօնեաներ տակառապետին
        ու մատակարարին:'
      verse: 20
    - text: Նա տակառապետին վերականգնեց իր պաշտօնում, եւ սա բաժակը տուեց փարաւոնի ձեռքը,
      verse: 21
    - text: 'իսկ մատակարարին կախեց ծառից, ինչպէս մեկնել էր Յովսէփը:'
      verse: 22
    - text: 'Տակառապետը, սակայն, չյիշեց Յովսէփին. նա մոռացաւ նրան:'
      verse: 23
  - chapter: 41
    verses:
    - text: 'Երկու տարի անց փարաւոնը երազ տեսաւ: Երազում ինքը կանգնած էր գետի եզերքին,'
      verse: 1
    - text: 'իսկ գետից դուրս էին գալիս տեսքով գեղեցիկ ու մարմնով պարարտ եօթը երինջներ,
        որոնք արածում էին այնտեղ՝ ճահճուտում:'
      verse: 2
    - text: 'Դրանցից յետոյ գետից դուրս էին գալիս տեսքով տգեղ ու մարմնով նիհար եօթը
        այլ երինջներ եւ միւս երինջների հետ արածում գետի եզերքին:'
      verse: 3
    - text: 'Տեսքով տգեղ ու մարմնով նիհար եօթը երինջներն ուտում էին տեսքով գեղեցիկ
        ու պարարտ եօթը երինջներին: Զարթնեց փարաւոնը: Նորից քուն մտաւ:'
      verse: 4
    - text: 'Նա տեսաւ մի երկրորդ երազ. ահա մէկ ցօղունից բուսնում էին ընտիր ու գեղեցիկ
        եօթը հասկեր:'
      verse: 5
    - text: Ապա բուսան չորուկ ու խորշակահար եօթը այլ հասկեր,
      verse: 6
    - text: 'եւ չորուկ ու խորշակահար եօթը հասկերը կուլ տուեցին ընտիր ու լի եօթը հասկերը:'
      verse: 7
    - text: 'Զարթնեց փարաւոնը եւ տեսաւ, որ երազ էր: Առաւօտեան խռովուեց նրա հոգին:
        Նա մարդ ուղարկեց, կանչել տուեց Եգիպտոսի բոլոր երազահաններին, երկրի բոլոր իմաստուններին
        եւ պատմեց իր երազները, բայց չգտնուեց մէկը, որ կարողանար մեկնել փարաւոնի երազները:'
      verse: 8
    - text: 'Տակառապետը, դիմելով փարաւոնին, ասաց. «Այսօր յիշեցնեմ իմ յանցանքը:'
      verse: 9
    - text: 'Երբ փարաւոնը բարկացել էր իր ծառաների վրայ, ինձ ու մատակարարին արգելափակել
        էր դահճապետի տանը:'
      verse: 10
    - text: 'Մենք երկուսս էլ երազ տեսանք միեւնոյն գիշերը. իւրաքանչիւրս տեսաւ ի՛ր երազը:'
      verse: 11
    - text: 'Այնտեղ մեզ հետ էր դահճապետի ծառայ եբրայեցի մի պատանի: Պատմեցինք նրան,'
      verse: 12
    - text: 'եւ նա մեկնեց մեզ մեր երազները՝ տալով իւրաքանչիւրիս իր երազի մեկնութիւնը:
        Եւ եղաւ, որ ինչպէս մեկնել էր մեզ, այնպէս էլ կատարուեց. ես եկայ հասայ իմ պաշտօնին,
        իսկ նրան կախեցին ծառից»:'
      verse: 13
    - text: 'Փարաւոնը մարդ ուղարկեց ու կանչել տուեց Յովսէփին: Հանեցին նրան բանտից,
        երեսն ածիլեցին, փոխեցին նրա պատմուճանը, եւ նա ներկայացաւ փարաւոնին:'
      verse: 14
    - text: 'Փարաւոնն ասաց Յովսէփին. «Երազ եմ տեսել, եւ չկայ մէկը, որ մեկնի այն: Ես
        լսել եմ քո մասին: Ասում են, որ եթէ երազները պատմեն քեզ, դու կը մեկնես դրանք»:'
      verse: 15
    - text: 'Պատասխան տալով՝ Յովսէփն ասաց փարաւոնին. «Առանց Աստծու օգնութեան փարաւոնի
        համար փրկարար ոչ մի պատասխան չի լինի»:'
      verse: 16
    - text: Փարաւոնը, դիմելով Յովսէփին, ասաց. «Երազումս ինձ թւում էր, թէ կանգնած էի
        գետի եզերքին,
      verse: 17
    - text: 'եւ, իբրեւ թէ, գետից ելնում էին մարմնով պարարտ ու տեսքով գեղեցիկ եօթը
        երինջներ, որոնք արածում էին այնտեղ՝ ճահճուտում:'
      verse: 18
    - text: 'Ապա, դրանցից յետոյ գետից դուրս էին գալիս տեսքով շատ այլանդակ ու զզուելի
        եւ մարմնով նիհար եօթը երինջներ, որոնցից աւելի զզուելին չեմ տեսել ողջ Եգիպտացիների
        երկրում:'
      verse: 19
    - text: 'Յոթը նիհար ու զզուելի երինջներն ուտում էին գեղեցիկ ու պարարտ առաջին եօթը
        երինջներին:'
      verse: 20
    - text: 'Նրանք թէեւ կուլ էին տալիս վերջիններիս, բայց չէր երեւում, որ նրանք սրանց
        կուլ են տուել. նրանց տեսքը առաջուայ պէս զզուելի էր: Զարթնեցի ու նորից քնեցի:'
      verse: 21
    - text: 'Դարձեալ երազում տեսայ, որ, իբրեւ թէ, մէկ ցօղունից բուսնում էին լի ու
        գեղեցիկ եօթը հասկեր:'
      verse: 22
    - text: Նրանց կողքին բուսան բարակ, չորուկ ու խորշակահար եօթը այլ հասկեր,
      verse: 23
    - text: 'եւ չորուկ ու խորշակահար եօթը հասկերը կուլ էին տալիս գեղեցիկ ու լի հասկերը:
        Երազներս պատմեցի երազահաններին, բայց ոչ մէկը չկար, որ դրանք մեկնէր ինձ»:'
      verse: 24
    - text: 'Յովսէփն ասաց փարաւոնին. «Փարաւոնի տեսած երազները մէկ իմաստ ունեն. Աստուած
        փարաւոնին յայտնել է այն, ինչ անելու է:'
      verse: 25
    - text: 'Եօթը գեղեցիկ երինջները եօթը տարի են նշանակում, եւ եօթը գեղեցիկ հասկերը
        նոյնպէս եօթը տարի են նշանակում: Փարաւոնի տեսած երազները մէկ իմաստ ունեն:'
      verse: 26
    - text: 'Դրանցից յետոյ ելած տգեղ ու վտիտ եօթը երինջները եօթը տարի են նշանակում,
        իսկ չորուկ ու խորշակահար եօթը հասկերը նշանակում են, որ եօթը տարի սով է լինելու:'
      verse: 27
    - text: 'Փարաւոնին ասածիս իմաստն այն է, որ Աստուած փարաւոնին յայտնել է այն, ինչ
        անելու է:'
      verse: 28
    - text: 'Ահա ողջ Եգիպտացիների երկրում լինելու են բերքառատ եօթը տարիներ:'
      verse: 29
    - text: 'Դրանցից յետոյ կը գան սովի եօթը տարիներ, եւ կը մոռացուի երկրում եղած բերքի
        առատութիւնը:'
      verse: 30
    - text: 'Սովը կը սպառի երկիրը, եւ մարդիկ չեն իմանայ բերքի առատութիւնը դրան յաջորդող
        սովի պատճառով, քանի որ սովը շատ սաստիկ է լինելու:'
      verse: 31
    - text: 'Փարաւոնի երազի երկու անգամ կրկնուելը վկայում է, որ Աստծու խօսքը հաստատապէս
        կատարուելու է, եւ Աստուած չի յապաղի այն ի կատար ածելուց:'
      verse: 32
    - text: 'Արդ, տե՛ս, գտի՛ր խոհեմ ու իմաստուն մի մարդու, որ դառնայ փարաւոնի խորհրդականը,
        եւ նրան վերակացու նշանակի՛ր Եգիպտացիների երկրի վրայ:'
      verse: 33
    - text: 'Փարաւոնը երկրի վրայ նաեւ գործակալներ թող նշանակի, որ Եգիպտացիների երկրի
        առատութեան եօթը տարիների ընթացքում բերքի մէկ հինգերորդ մասը հարկ վերցնեն:'
      verse: 34
    - text: 'Նրանք թող հաւաքեն առաջին եօթը տարիների բերքի ամբողջ պաշարը, ցորենը թող
        դրուի փարաւոնի տրամադրութեան տակ, եւ պարէնը թող պահուի քաղաքներում:'
      verse: 35
    - text: 'Երկրի պարէնը թող պահուի Եգիպտացիների երկրի վրայ տարածուելիք սովի եօթը
        տարիների համար, որպէսզի երկիրը սովից չկոտորուի»:'
      verse: 36
    - text: 'Յովսէփի խօսքերը հաճելի թուացին փարաւոնին ու նրա բոլոր պաշտօնեաներին:'
      verse: 37
    - text: 'Փարաւոնն ասաց իր բոլոր պաշտօնեաներին. «Մի՞թէ կը գտնենք այսպիսի մի մարդ,
        որ իր անձի մէջ կրի Աստծու ոգին»:'
      verse: 38
    - text: 'Եւ փարաւոնն ասաց Յովսէփին. «Քանի որ Աստուած քեզ յայտնեց այդ ամէնը, ուրեմն
        քեզնից աւելի իմաստուն ու խելացի մարդ չկայ:'
      verse: 39
    - text: 'Դո՛ւ եղիր իմ տան վերակացուն, եւ քո հրամանին թող ենթարկուի իմ ամբողջ ժողովուրդը:
        Իմ գահո՛վ միայն ես քեզնից բարձր կը լինեմ»:'
      verse: 40
    - text: 'Փարաւոնն ասաց Յովսէփին. «Ահա այսօր քեզ վերակացու եմ կարգում Եգիպտացիների
        երկրի վրայ»:'
      verse: 41
    - text: Եւ փարաւոնը մատից հանելով իր մատանին՝ դրեց Յովսէփի մատին, նրան հագցրեց
        բեհեզեայ պատմուճան, ոսկէ մանեակ անցկացրեց նրա պարանոցին,
      verse: 42
    - text: 'նրան նստեցրեց իր երկրորդ կառքը: Մունետիկը Յովսէփի առաջից գնալով՝ այդ
        մասին ազդարարեց, եւ նա վերակացու կարգուեց Եգիպտացիների երկրի վրայ:'
      verse: 43
    - text: 'Փարաւոնն ասաց Յովսէփին. «Ահա ես փարաւոնն եմ: Ամբողջ Եգիպտացիների երկրում
        ոչ ոք իրաւունք չունի նոյնիսկ իր ոտքը կամ ձեռքը բարձրացնելու առանց քո հրամանի»:'
      verse: 44
    - text: 'Եւ փարաւոնը Յովսէփի անունը դրեց Փսոմփթոմբանէ, իսկ Արեգ քաղաքի քուրմ Պետափրէսի
        դուստր Ասանէթին նրան տուեց կնութեան: Եւ Յովսէփը գնաց փարաւոնի մօտից:'
      verse: 45
    - text: 'Յովսէփը երեսուն տարեկան էր, երբ ներկայացաւ եգիպտացիների փարաւոն արքային:
        Յովսէփը, գնալով փարաւոնի մօտից, շրջեց ողջ Եգիպտոսում:'
      verse: 46
    - text: 'Երկիրը առատութեան եօթը տարիների ընթացքում հարուստ բերք տուեց:'
      verse: 47
    - text: 'Յովսէփը հաւաքեց Եգիպտացիների երկրի առատութեան եօթը տարիների ողջ բերքը՝
        ամէն մի քաղաքի շուրջը գտնուող դաշտերի բերքը ամբարելով այդ քաղաքում:'
      verse: 48
    - text: 'Յովսէփը ծովի աւազի չափ շատ ցորեն հաւաքեց ու ամբարեց այնտեղ այնքան, որ
        հնարաւոր չէր հաշուել, քանի որ անթիւ-անհամար էր:'
      verse: 49
    - text: 'Երբ դեռ չէր եկել եօթը տարուայ սովը, Յովսէփն ունեցաւ երկու որդի, որոնց
        ծնել էր Արեգ քաղաքի քուրմ Պետափրէսի դուստր Ասանէթը նրա համար:'
      verse: 50
    - text: 'Յովսէփն անդրանիկ որդու անունը դրեց Մանասէ, «Որովհետեւ, - ասում է, - Աստուած
        ինձ մոռացնել տուեց իմ ու իմ հօր բոլոր վշտերը»:'
      verse: 51
    - text: 'Երկրորդ որդու անունը դրեց Եփրեմ, «Որովհետեւ, - ասում է, - Աստուած ինձ
        բազմացրեց իմ տառապանքների երկրում»:'
      verse: 52
    - text: Անցան Եգիպտացիների երկրի առատութեան եօթը տարիները,
      verse: 53
    - text: 'եւ վրայ հասան սովի եօթը տարիները, ինչպէս ասել էր Յովսէփը: Սով եղաւ ամբողջ
        երկրում, որովհետեւ ողջ Եգիպտացիների երկրում հաց չէր գտնւում:'
      verse: 54
    - text: 'Սովի մատնուեց համայն Եգիպտացիների երկիրը, եւ ամբողջ ժողովուրդը հացի համար
        աղաղակ բարձրացրեց փարաւոնի առաջ: Փարաւոնն ասաց բոլոր եգիպտացիներին. «Գնացէ՛ք
        Յովսէփի մօտ, եւ ինչ որ ասի նա ձեզ, կատարեցէ՛ք»:'
      verse: 55
    - text: 'Սով էր ամբողջ երկրում: Յովսէփը բացեց ցորենի բոլոր շտեմարանները եւ ցորեն
        էր վաճառում բոլոր եգիպտացիներին: Սովը սաստկացաւ Եգիպտացիների երկրում:'
      verse: 56
    - text: 'Եւ բոլոր երկրներից գալիս էին Եգիպտոս՝ Յովսէփից հաց գնելու, որովհետեւ
        սովը սաստկանում էր ամբողջ աշխարհում:'
      verse: 57
  - chapter: 42
    verses:
    - text: 'Յակոբը իմանալով, որ ցորենի վաճառք կայ Եգիպտացիների երկրում, ասում է իր
        որդիներին. «Ինչո՞ւ էք յապաղում:'
      verse: 1
    - text: 'Իմացել եմ, որ Եգիպտոսում ցորեն կայ: Գնացէ՛ք այնտեղ եւ մեզ համար մի քիչ
        պարէն գնեցէ՛ք, որ ապրենք, սովամահ չլինենք»:'
      verse: 2
    - text: 'Յովսէփի տասը եղբայրները իջան Եգիպտոսից ցորեն գնելու:'
      verse: 3
    - text: 'Յակոբը Յովսէփի եղբայր Բենիամինին չթողեց, որ գնայ իր եղբայրների հետ, որովհետեւ
        ասում էր, թէ՝ «Գուցէ նա կը հիւանդանայ»:'
      verse: 4
    - text: 'Իսրայէլի որդիներն այլ ճանապարհորդների հետ եկան ցորեն գնելու, քանի որ
        Քանանացիների երկրում սով էր:'
      verse: 5
    - text: 'Յովսէփը երկրի իշխանն էր, ուստի ինքն էր ցորեն վաճառում երկրի ողջ ժողովրդին:
        Յովսէփի եղբայրները, գալով, գլուխները խոնարհեցին մինչեւ գետին:'
      verse: 6
    - text: 'Երբ Յովսէփը տեսաւ իր եղբայրներին, ճանաչեց նրանց, բայց օտար ձեւացրեց իրեն,
        խստագոյնս խօսեց նրանց հետ եւ ասաց. «Որտեղի՞ց էք գալիս»: Նրանք պատասխանեցին.
        «Քանանացիների երկրից. եկել ենք պարէն գնելու»:'
      verse: 7
    - text: 'Յովսէփը ճանաչեց իր եղբայրներին, բայց նրանք չճանաչեցին իրեն:'
      verse: 8
    - text: 'Յովսէփը յիշեց իր տեսած երազները եւ ասաց նրանց. «Դուք լրտեսներ էք եւ եկել
        էք երկիրը հետախուզելու»:'
      verse: 9
    - text: 'Նրանք ասացին. «Ո՛չ, տէ՛ր: Մենք՝ քո ծառաները, եկել ենք ցորեն գնելու:'
      verse: 10
    - text: 'Մենք ամէնքս մի մարդու զաւակներ ենք: Խաղաղասէր մարդիկ ենք մենք, քո ծառաները
        լրտեսներ չեն»:'
      verse: 11
    - text: 'Յովսէփն ասաց նրանց. «Ո՛չ, դուք եկել էք երկիրը հետախուզելու»:'
      verse: 12
    - text: 'Նրանք պատասխանեցին. «Մենք՝ քո ծառաները, տասներկու եղբայրներ էինք, Քանանացիների
        երկրում մի մարդու որդիներ: Այս պահին մեր կրտսեր եղբայրն իր հօր մօտ է, իսկ
        միւսն այլեւս չկայ»:'
      verse: 13
    - text: 'Յովսէփն ասաց նրանց. «Ահա թէ ինչպիսի փորձի պիտի ենթարկուէք. հէնց դրա համար
        ասացի ձեզ՝ դուք լրտեսներ էք:'
      verse: 14
    - text: 'Երդւում եմ փարաւոնի արեւով, որ այստեղից դուրս չէք գայ, քանի ձեր կրտսեր
        եղբայրն այստեղ չի եկել:'
      verse: 15
    - text: 'Արդ, ձեզնից մէկին ուղարկեցէ՛ք, որ այստեղ բերի ձեր եղբօրը, իսկ դուք կը
        մնաք արգելարանում, մինչեւ որ պարզուի, թէ ճի՞շտ էք ասում, թէ՞ ոչ: Հակառակ դէպքում,
        երդւում եմ փարաւոնի արեւով, որ դուք լրտեսներ էք»:'
      verse: 16
    - text: 'Եւ երեք օր նրանց բանտարկեց:'
      verse: 17
    - text: 'Յովսէփը երրորդ օրն ասաց նրանց. «Այսպէս արէք, որպէսզի փրկուէք. ես ինքս
        էլ աստուածավախ մարդ եմ:'
      verse: 18
    - text: 'Եթէ խաղաղասէր մարդիկ էք, ձեր եղբայրներից մէկն այստեղ՝ բանտում կը մնայ,
        իսկ մնացածներդ կը տանէք ձեր գնած ցորենը:'
      verse: 19
    - text: 'Ձեր կրտսեր եղբօրն ինձ մօտ կը բերէք, որ հաւատամ ձեր ասածներին, ապա թէ
        ոչ՝ մահուան կը դատապարտուէք»:'
      verse: 20
    - text: 'Նրանք այդպէս էլ արեցին: Նրանք՝ եղբայրները, միմեանց ասացին. «Այո՛, մենք
        մեր եղբօր նկատմամբ մեղաւոր ենք, որովհետեւ անտեսեցինք նրա հոգու մղձաւանջը,
        երբ նա մեզ աղաչում էր, իսկ մենք նրան չլսեցինք: Դրա համար էլ մեր գլխին է իջնում
        այս պատուհասը»:'
      verse: 21
    - text: 'Պատասխան տուեց Ռուբէնն ու ասաց նրանց. «Ես ձեզ չասացի՞, թէ՝ «Մեղք մի՛
        գործէք պատանու դէմ», իսկ դուք ինձ չլսեցիք: Հիմա նրա արեան գինն է պահանջւում»:'
      verse: 22
    - text: 'Նրանք չգիտէին, որ Յովսէփը հասկանում էր նրանց, որովհետեւ թարգմանիչ ունէր:
        Եւ նրանցից մեկուսանալով՝ Յովսէփը լաց եղաւ:'
      verse: 23
    - text: 'Նա դարձեալ եկաւ նրանց մօտ եւ խօսեց նրանց հետ: Ապա նրանցից առանձնացնելով
        Շմաւոնին՝ նրանց ներկայութեամբ շղթայեց նրան:'
      verse: 24
    - text: 'Յովսէփը հրամայեց, որ նրանց պարկերը լցնեն ցորենով, իւրաքանչիւրի արծաթը
        դնեն իր պարկի մէջ եւ ճանապարհի պաշար տան: Այդպէս էլ արեցին:'
      verse: 25
    - text: 'Նրանք բարձելով իրենց էշերը՝ գնացին այնտեղից:'
      verse: 26
    - text: 'Նրանցից մէկը, իջեւանում իր գրաստին կեր տալու համար բացելով իր պարկը,
        տեսաւ, որ իր արծաթի քսակը դրուած է իր պարկի բերանին:'
      verse: 27
    - text: 'Այն ժամանակ նա ասաց իր եղբայրներին. «Դրամը վերադարձրել են ինձ, ահա իմ
        պարկի մէջ է»: Նրանք զարմացան, իրար անցան ու ասացին. «Այս ի՞նչ արեց մեզ Աստուած»:'
      verse: 28
    - text: Նրանք եկան իրենց հայր Յակոբի մօտ, Քանանի երկիրը, պատմեցին նրան այն ամէնը,
        ինչ պատահել էր իրենց հետ, եւ ասացին.
      verse: 29
    - text: '«Մարդը, որ երկրի տէրն էր, մեզ հետ շատ խիստ խօսեց եւ մեզ, իբրեւ այդ երկրի
        լրտեսներ, բանտ նետեց:'
      verse: 30
    - text: 'Մենք նրան ասացինք. «Մենք խաղաղասէր մարդիկ ենք, լրտեսներ չենք:'
      verse: 31
    - text: 'Մենք տասներկու եղբայրներ ենք՝ մեր հօր որդիները: Մէկը չկայ, իսկ կրտսերն
        այս պահին մեր հօր մօտ է՝ Քանանացիների երկրում»:'
      verse: 32
    - text: Երկրի տէրը մեզ ասաց. «Ձեր խաղաղասէր լինելը սրանով կ՚իմանամ, եթէ ձեր մի
        եղբօրն այստեղ՝ ինձ մօտ թողնէք, ձեր գնած ցորենը վերցնէք տանէք ձեր տուն
      verse: 33
    - text: 'եւ ձեր կրտսեր եղբօրը բերէք ինձ մօտ: Այն ժամանակ ես կ՚իմանամ, որ դուք
        լրտեսներ չէք, այլ խաղաղասէր մարդիկ էք, եւ ձեր այս եղբօրն էլ կը վերադարձնեմ
        ձեզ, եւ դուք այս երկրում առեւտուր կ՚անէք»:'
      verse: 34
    - text: 'Երբ նրանք դատարկում էին իրենց պարկերը, իւրաքանչիւրի արծաթի քսակը իր պարկում
        էր: Եւ երբ նրանք տեսան իրենց արծաթի քսակները, իրենք եւ իրենց հայրը խիստ վախեցան:'
      verse: 35
    - text: 'Նրանց հայրը՝ Յակոբը, ասաց նրանց. «Ինձ անզաւակ էք թողնում: Յովսէփը չկայ,
        Շմաւոնը չկայ, հիմա էլ Բենիամինի՞ն էք վերցնելու: Այս բոլորը իմ գլխին են թափւում»:'
      verse: 36
    - text: 'Ռուբէնը, դիմելով հօրը, ասաց. «Դու իմ երկու որդիներին կը սպանես, եթէ նրան
        չվերադարձնեմ քեզ: Դու Բենիամինին վստահիր ինձ, եւ ես նրան կը վերադարձնեմ քեզ»:'
      verse: 37
    - text: 'Նա ասաց. «Իմ որդին ձեզ հետ չի իջնի, որովհետեւ սրա եղբայրը մեռաւ, եւ միայն
        սա է մնացել: Եթէ սա հիւանդանայ ձեր գնացած ճանապարհին, ապա դուք ինձ վշտով այս
        ծեր հասակում գերեզման կ՚իջեցնէք»:'
      verse: 38
  - chapter: 43
    verses:
    - text: 'Սովը աւելի ու աւելի էր սաստկանում երկրում:'
      verse: 1
    - text: 'Երբ կերան-սպառեցին Եգիպտացիների երկրից բերած ցորենը, հայրն ասաց նրանց.
        «Դարձեալ գնացէ՛ք եւ մի քիչ պարէն գնեցէ՛ք»:'
      verse: 2
    - text: 'Յուդան, դիմելով նրան, ասաց. «Մարդը մեզ կտրուկ ու յստակ ասաց. «Իմ աչքին
        չերեւաք, եթէ ձեր կրտսեր եղբայրը ձեզ հետ չլինի»:'
      verse: 3
    - text: Արդ, եթէ թողնես, որ մեր եղբայրը գայ մեզ հետ, կը գնանք եւ պարէն կը գնենք,
      verse: 4
    - text: 'իսկ եթէ մեր եղբօրը մեզ հետ չթողնես, չենք գնայ, որովհետեւ այդ մարդը մեզ
        հետ խօսեց ու ասաց. «Իմ աչքին չերեւաք, եթէ ձեր կրտսեր եղբայրը ձեզ հետ չլինի»:'
      verse: 5
    - text: 'Իսրայէլն ասաց. «Այդ ի՞նչ փորձանք բերեցիք իմ գլխին, ինչո՞ւ յայտնեցիք այդ
        մարդուն, թէ եղբայր ունէք»:'
      verse: 6
    - text: 'Նրանք ասացին. «Այդ մարդը հարցուփորձ արեց մեր եւ մեր ընտանիքի մասին, թէ՝
        «Տակաւին կենդանի՞ է ձեր հայրը», թէ՝ «Եղբայր ունէ՞ք»: Եւ մենք յայտնեցինք նրան
        ըստ նրա հարցերի: Ի՞նչ իմանայինք, թէ ասելու է մեզ. «Բերէ՛ք ձեր եղբօրը»:'
      verse: 7
    - text: 'Յուդան ասաց իր հայր Իսրայէլին. «Թո՛յլ տուր, որ պատանին գայ ինձ հետ, վեր
        կենանք գնանք, որպէսզի ե՛ւ մենք, ե՛ւ դու, ե՛ւ մեր ընտանիքի անդամները ապրենք,
        սովամահ չլինենք:'
      verse: 8
    - text: 'Ես նրա համար պատասխանատու եմ. ինձնի՛ց կը պահանջես նրան: Եթէ նրան յետ
        չբերեմ ու քո առաջ չկանգնեցնեմ, թող մեղաւոր լինեմ իմ ամբողջ կեանքում:'
      verse: 9
    - text: 'Որովհետեւ եթէ չդանդաղէինք, ապա երկու անգամ գնացած-եկած կը լինէինք»:'
      verse: 10
    - text: 'Իրենց հայր Իսրայէլն ասաց նրանց. «Ճիշտ էք ասում: Այդպէս էլ արէք: Մեր երկրի
        բարիքներով լցրէ՛ք ձեր ամանները, այդ մարդուն իբրեւ նուէր տարէ՛ք կնդրուկ, մեղր,
        խունկ, խէժ, բեւեկն եւ ընկոյզ:'
      verse: 11
    - text: 'Կրկնակի արծաթ վերցրէ՛ք ձեզ հետ, ինչպէս նաեւ այն արծաթը, որ ձեր պարկերի
        մէջ յետ բերեցիք, տարէ՛ք ձեզ հետ, գուցէ դա սխալմունք էր:'
      verse: 12
    - text: 'Վերցրէ՛ք նաեւ ձեր եղբօրն ու գնացէ՛ք այդ մարդու մօտ: Իմ Աստուածը թող այնպէս
        անի, որ շնորհ գտնէք այդ մարդու մօտ, եւ նա կ՚արձակի ձեզ հետ ձեր միւս եղբօրն
        ու Բենիամինին:'
      verse: 13
    - text: 'Բայց ես ինչպէս անզաւակացայ, այնպէս էլ անզաւակ մնացի»:'
      verse: 14
    - text: 'Եւ մարդիկ, առնելով նուէրներ ու կրկնակի արծաթ, Բենիամինի հետ գնացին իջան
        Եգիպտոս եւ ներկայացան Յովսէփին:'
      verse: 15
    - text: 'Երբ Յովսէփը տեսաւ նրանց եւ իր եղբայր Բենիամինին՝ ասաց պալատի կառավարիչին.
        «Այս մարդկանց տուն տա՛ր, անասուն մորթի՛ր եւ ճաշ պատրաստի՛ր, որովհետեւ այս
        մարդիկ կէսօրին ինձ հետ են ճաշելու»:'
      verse: 16
    - text: 'Մարդն արեց այնպէս, ինչպէս ասել էր Յովսէփը, եւ մարդկանց տարաւ Յովսէփի
        տունը:'
      verse: 17
    - text: 'Այս մարդիկ տեսնելով, որ իրենց տարան Յովսէփի տունը, ասացին. «Նախորդ անգամ
        մեր պարկերում մեզ վերադարձուած արծաթի պատճառով է, որ մեզ բերեցին այստեղ, որպէսզի
        մեզ խուզարկեն: Նրանք մեզ վրայ կը յարձակուեն, մեզ կը ստրկացնեն եւ կը տիրանան
        մեր էշերին»:'
      verse: 18
    - text: Մօտենալով Յովսէփի պալատի կառավարիչին՝ նրանք դռան մօտ ասացին նրան.
      verse: 19
    - text: '«Աղաչում ենք քեզ, տէ՛ր, լսի՛ր մեզ: Երբ առաջին անգամ եկանք պարէն գնելու'
      verse: 20
    - text: 'եւ վերադառնալիս իջեւան հասանք, բացելով մեր պարկերը՝ տեսանք, որ իւրաքանչիւրիս
        արծաթը իր պարկի մէջ է: Արդ, արծաթը նոյն կշռով յետ ենք բերել, ահա այն մեր ձեռքին
        է:'
      verse: 21
    - text: 'Ուրիշ արծաթ էլ ենք բերել մեզ հետ, որ պարէն գնենք: Մենք չգիտենք, թէ ով
        է արծաթը դրել մեր պարկերի մէջ»:'
      verse: 22
    - text: 'Նա ասաց նրանց. «Խաղաղութիւն ընդ ձեզ, մի՛ վախեցէք: Ձեր եւ ձեր հայրերի
        Աստուածն է դրել գանձերը ձեր պարկերի մէջ, իսկ ես արդէն ստացել եմ ձեր արծաթը
        եւ գոհացել եմ»: Եւ նա բանտից հանեց ու նրանց մօտ բերեց Շմաւոնին:'
      verse: 23
    - text: 'Մարդը նրանց տարաւ ներս՝ Յովսէփի տունը: Ջուր բերեցին, որ նրանք լուանան
        իրենց ոտքերը, եւ նա նրանց գրաստներին կեր տուեց:'
      verse: 24
    - text: 'Նրանք պատրաստեցին ընծաները, երբ Յովսէփը դեռ չէր եկել կէսօրին, որովհետեւ
        լսել էին, որ այնտեղ է ճաշելու:'
      verse: 25
    - text: 'Յովսէփը տուն մտաւ, եւ նրանք այդ տանը նրան մատուցեցին իրենց ձեռքերում
        բռնած ընծաները եւ գլուխ խոնարհեցին նրան մինչեւ գետին:'
      verse: 26
    - text: 'Յովսէփը, դիմելով նրանց, հարցրեց. «Ինչպէ՞ս էք, ողջ-առո՞ղջ է ձեր ծերունի
        հայրը, որի մասին ասել էիք, թէ տակաւին կենդանի է»:'
      verse: 27
    - text: 'Նրանք պատասխանեցին. «Ողջ-առողջ է քեզ ծառայ մեր հայրը, տակաւին կենդանի
        է»: Նա ասաց. «Այդ մարդն օրհնեալ է Աստծուց»: Եւ նրանք խոնարհուելով գլուխ տուեցին
        նրան:'
      verse: 28
    - text: 'Յովսէփը բարձրացրեց իր աչքերը եւ, տեսնելով իր համամայր եղբայր Բենիամինին,
        հարցրեց. «Սա՞ է ձեր կրտսեր եղբայրը, որի մասին ասել էիք, թէ կը բերէք ինձ մօտ»:
        Եւ ասաց. «Աստուած թող ողորմի քեզ, որդեա՛կ»:'
      verse: 29
    - text: 'Յուզուեց Յովսէփը, իր եղբօր համար ճմլուեց սիրտը եւ ուզում էր լաց լինել:
        Եւ, մտնելով իր սենեակը, նա լաց եղաւ:'
      verse: 30
    - text: 'Յետոյ նա լուաց երեսը, դուրս եկաւ եւ, զսպելով իրեն, ասաց. «Ճա՛շ մատուցէք»:'
      verse: 31
    - text: 'Քանի որ եգիպտացիները զզւում էին եբրայեցիներից եւ նրանց հետ սեղան չէին
        նստում, ուստի նրան եւ նրանցից իւրաքանչիւրին, ինչպէս նաեւ նրա հետ ճաշող եգիպտացիներից
        իւրաքանչիւրին ճաշ մատուցեցին առանձին-առանձին:'
      verse: 32
    - text: 'Նրա դիմաց նստեց անդրանիկը՝ ըստ իր աւագութեան, իսկ կրտսերը՝ ըստ իր կրտսերութեան:
        Եւ մարդիկ զարմացել էին իւրաքանչիւրն իր եղբօր համար:'
      verse: 33
    - text: 'Նրանք Յովսէփից ստացան իրենց ճաշի բաժինը, եւ Բենիամինի բաժինը բոլորի բաժնի
        հնգապատիկը դարձաւ: Նրանք նրա հետ խմեցին ու գինովցան:'
      verse: 34
  - chapter: 44
    verses:
    - text: 'Յովսէփն իր պալատի կառավարչին հրաման տուեց եւ ասաց. «Այդ մարդկանց պարկերը
        լցրէ՛ք պարէնով այնքան, որքան կարող են տանել, եւ իւրաքանչիւրի արծաթը դրէ՛ք
        իր պարկի բերանին:'
      verse: 1
    - text: 'Իմ արծաթէ սկիհը դրէ՛ք կրտսեր եղբօր պարկի մէջ: Այնտեղ դրէ՛ք նաեւ նրա ցորենի
        գինը»: Եւ արուեց ըստ Յովսէփի ասածի:'
      verse: 2
    - text: 'Առաւօտեան թոյլ տուեցին, որ նրանք գնան իրենց էշերով:'
      verse: 3
    - text: 'Երբ նրանք քաղաքից դուրս ելան, բայց դեռ հեռու չէին գնացել, Յովսէփն ասաց
        իր պալատի կառավարիչին. «Վե՛ր կաց, հետապնդի՛ր այդ մարդկանց, հասի՛ր նրանց ու
        ասա՛. «Ինչո՞ւ էք լաւութեան դիմաց վատութիւն անում:'
      verse: 4
    - text: 'Ինչո՞ւ գողացաք արծաթէ սկիհը: Չէ՞ որ դրանով էր խմում իմ տէրը եւ դրանով
        էր գուշակութիւն անում: Արդ, ձեր արածը չար գործ է»:'
      verse: 5
    - text: 'Երբ նա հասաւ նրանց, այդպէս էլ ասաց:'
      verse: 6
    - text: 'Նրանք պատասխանեցին նրան. «Ինչո՞ւ է տէրը այդպիսի բաներ ասում: Քա՛ւ լիցի,
        որ քո ծառաները նման բան արած լինեն:'
      verse: 7
    - text: 'Եթէ մեր պարկերում գտնուած արծաթը Քանանացիների երկրից մենք վերադարձրել
        ենք ձեզ, էլ ինչո՞ւ քո տիրոջ տնից արծաթ կամ ոսկի պիտի գողանայինք:'
      verse: 8
    - text: 'Արդ, քո ծառաներից ում մօտ որ գտնուի սկիհը, թող մահուան դատապարտուի, իսկ
        մենք՝ մնացածներս, լինենք մեր տիրոջ ստրուկները»:'
      verse: 9
    - text: 'Նա ասաց. «Թող լինի այնպէս, ինչպէս ասացիք. ում մօտ որ գտնուի սկիհը, թող
        նա դառնայ իմ ստրուկը, իսկ մնացածներդ համարուէք անպարտ»:'
      verse: 10
    - text: 'Եւ նրանցից իւրաքանչիւրն շտապ իջեցնելով իր բեռը՝ բացեց իր պարկը:'
      verse: 11
    - text: 'Կառավարիչը, աւագից սկսած մինչեւ կրտսերը, խուզարկեց եւ սկիհը գտաւ Բենիամինի
        պարկի մէջ:'
      verse: 12
    - text: 'Նրանք պատառոտեցին իրենց զգեստները, եւ իւրաքանչիւրն իր բեռը բարձելով իր
        էշի վրայ՝ վերադարձաւ քաղաք:'
      verse: 13
    - text: 'Յուդան ու իր եղբայրները ներկայացան Յովսէփին, երբ նա դեռ տանն էր, եւ նրա
        առաջ երեսի վրայ ընկան գետին:'
      verse: 14
    - text: 'Յովսէփն ասաց նրանց. «Այս ի՞նչ է ձեր արածը, մի՞թէ չգիտէք, որ այնպիսի մի
        մարդ, ինչպիսին ես եմ, գուշակելու կարողութիւն ունի»:'
      verse: 15
    - text: 'Յուդան ասաց. «Ի՞նչ պատասխան տանք մեր տիրոջը, ի՞նչ ասենք կամ ինչպէ՞ս արդարանանք:
        Աստուած բռնեց քո ծառաների գործած յանցանքը: Արդ, ահա մեր տիրոջ ստրուկներն ենք
        ե՛ւ մենք, ե՛ւ նա, ում մօտ գտնուեց սկիհը»:'
      verse: 16
    - text: 'Նա ասաց. «Քա՛ւ լիցի, ես այդպիսի բան չեմ անի: Այն մարդը, որի մօտ գտնուել
        է սկիհը, նա՛ թող լինի իմ ստրուկը, իսկ դուք ողջ ու անվնաս գնացէ՛ք ձեր հօր մօտ»:'
      verse: 17
    - text: 'Յուդան, մօտենալով նրան, ասաց. «Աղաչում եմ, տէ՛ր, թո՛յլ տուր, որ քո ծառան
        մի բան ասի քո առաջ: Մի՛ բարկացիր քո ծառայի վրայ, որովհետեւ փարաւոնից յետոյ
        դո՛ւ ես:'
      verse: 18
    - text: 'Տէ՛ր, դու հարցրեցիր քո ծառաներին եւ ասացիր, թէ՝ «Հայր կամ եղբայր ունէ՞ք»:'
      verse: 19
    - text: 'Եւ մենք պատասխանեցինք մեր տիրոջը. «Ունենք տարիքն առած մի հայր եւ մի կրտսեր
        եղբայր, որ նա ունեցել է ծեր տարիքում: Սրա եղբայրը մեռել է, եւ սա մնացել է
        իր մօր միակ որդին, եւ հայրը սիրում է նրան»:'
      verse: 20
    - text: 'Դու քո ծառաներին ասացիր. «Նրան բերէ՛ք ինձ մօտ, եւ ես կը հոգամ նրա մասին«:'
      verse: 21
    - text: 'Մենք ասացինք մեր տիրոջը. «Երեխան չի կարող բաժանուել իր հօրից, որովհետեւ
        եթէ բաժանուի իր հօրից, հայրը կը մեռնի»:'
      verse: 22
    - text: 'Դու ասացիր քո ծառաներին. «Եթէ ձեր կրտսեր եղբայրը ձեզ հետ չիջնի, չհամարձակուէք
        երեւալ իմ աչքին»:'
      verse: 23
    - text: Երբ մենք գնացինք քո ծառայի՝ մեր հօր մօտ եւ յայտնեցինք նրան մեր տիրոջ խօսքերը,
      verse: 24
    - text: 'մեր հայրն ասաց. «Նորից գնացէ՛ք եւ մի քիչ պարէն գնեցէ՛ք»:'
      verse: 25
    - text: 'Մենք ասացինք. «Չենք կարող այնտեղ իջնել, եթէ մեր կրտսեր եղբայրը մեզ հետ
        չիջնի: Մենք միայն այդ պայմանով կ՚իջնենք: Եթէ մեր կրտսեր եղբայրը մեզ հետ չլինի,
        ապա այդ մարդուն ներկայանալ չենք կարող»:'
      verse: 26
    - text: 'Քո ծառան՝ մեր հայրը, մեզ ասաց. «Դուք ինքներդ էլ գիտէք, որ իմ կին Ռաքէլն
        ինձ համար երկու որդի ծնեց:'
      verse: 27
    - text: 'Մէկը տնից հեռացաւ, եւ դուք ասացիք, թէ նա գազանի բաժին դարձաւ: Նրան այլեւս
        չեմ տեսել մինչեւ հիմա:'
      verse: 28
    - text: 'Արդ, եթէ սրան էլ տանէք իմ մօտից, եւ ճանապարհին նա հիւանդանայ, ապա դուք
        ինձ վշտով այս ծեր հասակում գերեզման կ՚իջեցնէք»:'
      verse: 29
    - text: 'Արդ, եթէ մենք գնանք քո ծառայի՝ մեր հօր մօտ, եւ պատանին մեզ հետ չլինի,
        ապա մեր հօր կեանքը կախուած կը լինի սրա կեանքից:'
      verse: 30
    - text: 'Այնպէս որ, եթէ նա այդ երեխային մեզ հետ չտեսնի, կը մեռնի, եւ մենք՝ քո
        ծառաները, քո ծառային՝ մեր հօրը, ծեր հասակում խոցուած սրտով գերեզման կ՚իջեցնենք:'
      verse: 31
    - text: 'Ես՝ քո ծառան, այդ մանկանն իր հօրից ստացել եմ իմ երաշխաւորութեամբ: Ես
        ասել եմ. «Եթէ նրան չվերադարձնեմ ու չներկայացնեմ քեզ, ապա իմ ամբողջ կեանքում
        թող յանցաւոր լինեմ հօրս առաջ»:'
      verse: 32
    - text: 'Արդ, այս մանկան փոխարէն ես՝ քո ծառան, լինեմ իմ տիրոջ ստրուկը, իսկ պատանին
        թող գնայ իր եղբայրների հետ:'
      verse: 33
    - text: 'Որովհետեւ ինչպէ՞ս կարող եմ իմ հօրը ներկայանալ, եթէ այս պատանին մեզ հետ
        չլինի: Թող ես չտեսնեմ այն դժբախտութիւնը, որ հօրս է վիճակուելու»:'
      verse: 34
  - chapter: 45
    verses:
    - text: 'Յովսէփը չկարողացաւ իրեն զսպել իր շուրջը գտնուող բոլոր եգիպտացիների ներկայութեամբ
        եւ ասաց. «Բոլորին դո՛ւրս հանէք»: Երբ նրանցից ոչ ոք չմնաց նրա մօտ, նա եղբայրներին
        յայտնեց իր ով լինելը:'
      verse: 1
    - text: 'Նա բարձրաձայն լաց եղաւ այնպէս, որ դա լսեցին եգիպտացիները, եւ եղելութիւնը
        յայտնի դարձաւ փարաւոնի արքունիքում:'
      verse: 2
    - text: 'Յովսէփն ասաց իր եղբայրներին. «Ես Յովսէփն եմ: Իրօք, դեռ կենդանի՞ է իմ
        հայրը»: Նրա եղբայրները չէին կարողանում նրան պատասխանել, որովհետեւ տակնուվրայ
        եղան նրա ներկայութիւնից:'
      verse: 3
    - text: 'Յովսէփն ասաց եղբայրներին. «Մօտեցէ՛ք ինձ»: Նրանք մօտ գնացին: Յովսէփն ասաց.
        «Ես ձեր եղբայր Յովսէփն եմ, որին դուք վաճառեցիք, որ Եգիպտոս տանեն:'
      verse: 4
    - text: 'Բայց դուք մի՛ տրտմէք, մի՛ նեղուէք, որ ինձ վաճառել էք այստեղ բերելու համար,
        որովհետեւ Աստուած ձեզ փրկելու համար է ուղարկել ինձ այստեղ ձեզնից առաջ:'
      verse: 5
    - text: 'Հիմա երկրի վրայ եղած սովի երկրորդ տարին է, եւ հինգ տարի եւս կայ, որ ո՛չ
        վար է լինելու, ո՛չ հունձ:'
      verse: 6
    - text: 'Աստուած ձեզնից առաջ ինձ ուղարկել է այստեղ, որ երկրի վրայ պահպանի ձեր
        սերնդին եւ կերակրի ձեզ՝ մնացածներիդ մեծ մասին:'
      verse: 7
    - text: 'Արդ, ոչ թէ դուք էք ինձ ուղարկել այստեղ, այլ՝ Աստուած: Նա ինձ դարձրեց
        փարաւոնի գործերի վերակացու, նրա ողջ տան տէրը եւ համայն Եգիպտացիների երկրի
        իշխանը:'
      verse: 8
    - text: 'Արդ, շտապ գնացէ՛ք իմ հօր մօտ եւ ասացէ՛ք նրան. «Այսպէս է ասում քո որդի
        Յովսէփը. Աստուած ինձ ողջ Եգիպտացիների երկրի տէր է դարձրել: Արի իջի՛ր ինձ մօտ
        եւ մի՛ դանդաղիր:'
      verse: 9
    - text: 'Դու կը բնակուես Գեսեմ երկրում՝ Արաբիայում եւ մօտ կը լինես ինձ, դու, քո
        որդիները, քո որդիների որդիները քո ոչխարներով ու արջառներով, ամբողջ ունեցուածքով:
        Ես քեզ կը կերակրեմ այստեղ,'
      verse: 10
    - text: 'որովհետեւ դեռ հինգ տարի եւս սով է լինելու, որպէսզի չկոտորուէք դու, քո
        որդիները, եւ չոչնչանայ քո ամբողջ ունեցուածքը:'
      verse: 11
    - text: 'Ահա դուք եւ Բենիամինը ձեր սեփական աչքերով տեսնում էք, որ անձամբ ես եմ
        խօսում ձեզ հետ»:'
      verse: 12
    - text: 'Իմ հօրը պատմեցէ՛ք այն փառքի մասին, որին ես հասել եմ Եգիպտոսում, նաեւ
        այն մասին, ինչ տեսել էք: Իմ հօրը շտապ բերէ՛ք այստեղ»:'
      verse: 13
    - text: 'Եւ նա փաթաթուեց իր եղբայր Բենիամինի պարանոցին ու լաց եղաւ. Բենիամինն
        էլ լաց եղաւ նրա պարանոցին փաթաթուած:'
      verse: 14
    - text: 'Յովսէփը համբուրեց նաեւ իր բոլոր եղբայրներին եւ գրկախառնուած լաց եղաւ:
        Դրանից յետոյ միայն իր եղբայրները խօսեցին նրա հետ:'
      verse: 15
    - text: 'Լուրը հասաւ փարաւոնի պալատ. ասացին. «Յովսէփի եղբայրներն են եկել»: Ուրախացան
        փարաւոնն ու նրա պաշտօնեաները:'
      verse: 16
    - text: Փարաւոնն ասաց Յովսէփին. «Քո եղբայրներին ասա՛՝ «Այսպէ՛ս արէք. լցրէ՛ք ձեր
        պարկերը, գնացէ՛ք Քանանացիների երկիրը
      verse: 17
    - text: 'եւ, վերցնելով ձեր հօրն ու ձեր ունեցուածքը, եկէ՛ք ինձ մօտ: Ես ձեզ կը տամ
        Եգիպտոսի բոլոր բարիքներից, եւ դուք կը վայելէք երկրի սերուցքը»:'
      verse: 18
    - text: 'Դու այսպիսի կարգադրութիւն կ՚անես. «Եգիպտացիների երկրից առէ՛ք սայլեր ձեր
        մանուկների ու կանանց համար եւ ձեր հօրը վերցնելով՝ բերէ՛ք այստեղ:'
      verse: 19
    - text: 'Ձեր աչքերը թող ագահութեամբ չնայեն ձեր ունեցուածքի վրայ, որովհետեւ ողջ
        Եգիպտացիների երկրի բարիքները ձերն են լինելու»:'
      verse: 20
    - text: 'Այդպէս էլ արեցին Իսրայէլի որդիները: Յովսէփը փարաւոն արքայի կարգադրութեան
        համաձայն՝ նրանց տուեց սայլեր ու ճանապարհի պաշար:'
      verse: 21
    - text: 'Նա բոլորին երկուական պատմուճան տուեց, իսկ Բենիամինին տուեց երեք հարիւր
        դահեկան եւ հինգ պատմուճան՝ փոխնիփոխ հագնելու:'
      verse: 22
    - text: 'Նոյնպէս եւ, հօրը տանելու համար, նա տուեց տասը էշի վրայ բեռնուած Եգիպտոսի
        բոլոր բարիքներից, պարէնով բեռնաւորուած տասը ջորի, նաեւ՝ հօր համար ճանապարհի
        պաշար:'
      verse: 23
    - text: 'Նա ճանապարհեց իր եղբայրներին, եւ սրանք գնացին: Նա նրանց ասաց. «Ճանապարհին
        չվիճէք»:'
      verse: 24
    - text: 'Նրանք Եգիպտոսից ելան-գնացին Քանանացիների երկիրը, իրենց հօր՝ Յակոբի մօտ:'
      verse: 25
    - text: 'Պատմեցին նրան եւ ասացին. «Քո որդի Յովսէփը կենդանի է, նա ողջ Եգիպտացիների
        երկրի իշխանն է»: Յակոբը զարմացաւ, որովհետեւ չէր հաւատում նրանց:'
      verse: 26
    - text: 'Նրանք իրենց հօրը հաղորդեցին այն ամէնը, ինչ ասել էր Յովսէփը: Նրանց հայր
        Յակոբը, տեսնելով այն սայլերը, որ Յովսէփն էր ուղարկել՝ իրեն տանելու համար,
        վերակենդանացաւ:'
      verse: 27
    - text: 'Իսրայէլն ասաց. «Բաւ է ինձ, որ իրօք տակաւին կենդանի է իմ որդի Յովսէփը:
        Քանի ողջ եմ, գնամ տեսնեմ նրան»:'
      verse: 28
  - chapter: 46
    verses:
    - text: 'Իսրայէլն իր ամբողջ ունեցուածքով ճանապարհ ընկաւ եւ եկաւ Երդման ջրհորի
        մօտ: Նա զոհ մատուցեց իր հայր Իսահակի Աստծուն:'
      verse: 1
    - text: 'Գիշերը Աստուած տեսիլքի մէջ Իսրայէլին ասաց. «Յակո՛բ, Յակո՛բ»: Սա հարցրեց.
        «Դու ո՞վ ես»:'
      verse: 2
    - text: 'Նա պատասխանեց. «Ես քո հայրերի Աստուածն եմ: Մի՛ վախեցիր Եգիպտոս իջնելուց,
        որովհետեւ քեզ այնտեղ մեծ ազգ եմ դարձնելու:'
      verse: 3
    - text: 'Ես քեզ հետ կ՚իջնեմ Եգիպտոս, եւ ինքս էլ քեզ ընդմիշտ կը հանեմ այնտեղից:
        Եւ Յովսէփն իր ձեռքով կը փակի քո աչքերը»:'
      verse: 4
    - text: 'Յակոբը Երդման ջրհորի մօտից ելաւ, եւ Իսրայէլի որդիներն իրենց հայր Յակոբին,
        կահկարասին ու կանանց տեղաւորեցին այն սայլերի վրայ, որ Յովսէփն էր ուղարկել՝
        նրան բերելու համար: Վերցնելով իրենց ունեցուածքն'
      verse: 5
    - text: ու Քանանացիների երկրում ձեռք բերած ամէն ինչ, Եգիպտոս մտան Յակոբն ու նրա
        ողջ սերունդը՝
      verse: 6
    - text: 'իր որդիներն ու որդիների որդիները, իր դուստրերն ու դուստրերի դուստրերը:
        Նա իր ողջ սերունդը բերեց Եգիպտոս:'
      verse: 7
    - text: 'Սրանք են Իսրայէլի այն որդիների անունները, որոնք Եգիպտոս մտան. այն է՝
        Յակոբն ու իր որդիները: Յակոբի անդրանիկ որդին էր Ռուբէնը:'
      verse: 8
    - text: 'Ռուբէնի որդիներն են՝ Ենոքը, Փալլուսը, Ասրոնն ու Քարմին:'
      verse: 9
    - text: 'Շմաւոնի որդիներն են՝ Յամուէլը, Յամինը, Ահոդը, Յաքինը, Սահառն ու քանանացի
        կնոջից ծնուած Սաւուղը:'
      verse: 10
    - text: 'Ղեւիի որդիներն են՝ Գերսոնը, Կահաթն ու Մերարին:'
      verse: 11
    - text: 'Յուդայի որդիներն են՝ Էրը, Օնանը, Սելոմը, Փարէսն ու Զարան: Էրն ու Օնանը
        մեռան Քանանացիների երկրում: Փարէսի որդիները եղան Ասրոմն ու Յամուէլը:'
      verse: 12
    - text: 'Իսաքարի որդիներն են՝ Թողան, Փուդը, Յասուբն ու Զամամը:'
      verse: 13
    - text: 'Զաբուղոնի որդիներն են՝ Սերեդը, Ալլոնն ու Էէլը:'
      verse: 14
    - text: 'Սրանք Լիայի որդիներն են, որոնց, նաեւ իր դուստր Դինային, նա ծնեց Յակոբի
        համար՝ Ասորիների Միջագետքում. բոլորը՝ որդիներն ու դուստրերը, երեսուներեք հոգի
        էին:'
      verse: 15
    - text: 'Գադի որդիներն են՝ Սափոնը, Մեդիսը, Սաւնիան, Թաւսոբամը, Այեդիսը, Արոյէլիսը
        եւ Արիէլիսը:'
      verse: 16
    - text: 'Ասերի որդիներն են՝ Յեմնան, Յեսուան, Յէուլը, Բարիան եւ նրանց քոյր Սարան:
        Բարիայի որդիներն են՝ Քոբորը եւ Մելքիէլը:'
      verse: 17
    - text: 'Սրանք որդիներն են Զելփայի, որին Լաբանը տուել էր իր դուստր Լիային: Սա
        Յակոբի համար ունեցաւ այս տասնվեց որդիներին:'
      verse: 18
    - text: 'Ռաքէլի՝ Յակոբի կնոջ որդիներն են՝ Յովսէփն ու Բենիամինը:'
      verse: 19
    - text: 'Եգիպտացիների երկրում Արեգ քաղաքի քուրմ Պետրափրեսի դուստր Ասանէթից Յովսէփն
        ունեցաւ իր Մանասէ ու Եփրեմ որդիներին: Մանասէն ասորի հարճից ունեցաւ որդիներ,
        որոնցից մէկն էր Մաքիրը: Մաքիրը ծնեց Գաղաադին: Եփրեմի՝ Մանասէի եղբօր որդիներն
        են՝ Սուտաղաամն ու Տաամը: Սուտաղաամի որդին է Եդ»մը:'
      verse: 20
    - text: 'Բենիամինի որդիներն են՝ Բաղան, Բոքորն ու Ասբեէն: Բաղան ծնեց որդիներ՝ Գէերային,
        Նէեմանին, Անաքիսին, Ռոսին, Մամփիմին ու Ոփիմինին: Գէերան ծնեց Արադին:'
      verse: 21
    - text: 'Սրանք Ռաքէլի որդիներն են, որոնց նա ծնեց Յակոբի համար. բոլորը՝ տասնութ
        հոգի:'
      verse: 22
    - text: 'Դանի որդիներից մէկն է Ասոմը:'
      verse: 23
    - text: 'Նեփթաղիմի որդիներն են՝ Ասիէլը, Գոնին, Ասարն ու Սիլլեմը:'
      verse: 24
    - text: 'Սրանք որդիներն են Բալայի, որին Լաբանը տուեց իր դուստր Ռաքէլին. Բալլան
        ծնեց սրանց Յակոբի համար. բոլորը՝ եօթը հոգի:'
      verse: 25
    - text: 'Յակոբի կողից ծնուած եւ նրա հետ Եգիպտոս մտած բոլոր մարդկանց թիւը, չհաշուած
        Յակոբի որդիների կանանց, վաթսունվեց է:'
      verse: 26
    - text: 'Յովսէփը Եգիպտոսում ունեցաւ երկու որդի: Այսպիսով Յակոբի ընտանիքի՝ Եգիպտոս
        մտած բոլոր տղամարդկանց թիւը եօթանասունհինգ է:'
      verse: 27
    - text: 'Յակոբը իրենից առաջ Յուդային ուղարկեց Յովսէփի մօտ, որպէսզի սա ընդառաջ
        գայ նրան Քաջաց քաղաքի մօտ՝ Ռամէսի երկրում, իսկ ինքն եկաւ Գեսեմ երկիրը:'
      verse: 28
    - text: 'Յովսէփը լծեց իր կառքը եւ Քաջաց քաղաքի մօտ ընդառաջ գնաց իր հայր Իսրայէլին:
        Երբ Յովսէփը հանդիպեց նրան, փաթաթուեց նրա վզին եւ հեկեկալով լաց եղաւ:'
      verse: 29
    - text: 'Իսրայէլն ասաց Յովսէփին. «Այսուհետեւ կարող եմ մեռնել, որովհետեւ տեսայ
        քո երեսը, եւ դու տակաւին կենդանի ես»:'
      verse: 30
    - text: 'Յովսէփն ասաց իր եղբայրներին ու իր հօր ընտանիքին. «Գնամ յայտնեմ փարաւոնին,
        որ Քանանացիների երկրում բնակուող իմ եղբայրներն ու հօրս ընտանիքը եկել են ինձ
        մօտ:'
      verse: 31
    - text: 'Նրանք խաշնարածներ են եւ իրենց անասունները, արջառներն ու ողջ ունեցուածքը
        բերել են այստեղ:'
      verse: 32
    - text: Արդ, եթէ փարաւոնը կանչի ձեզ ու հարցնի, թէ՝ «Ի՞նչ է ձեր գործը»,
      verse: 33
    - text: 'կ՚ասէք, որ «Մենք՝ քո ծառաները, մանուկ հասակից մինչեւ այժմ խաշնարածներ
        ենք, մենք եւ մեր հայրը», որպէսզի նա թոյլ տայ ձեզ բնակուել Գեսեմ երկրում, որովհետեւ
        եգիպտացիները խորշում են ոչխարների հովիւներից»:'
      verse: 34
  - chapter: 47
    verses:
    - text: 'Յովսէփն եկաւ եւ այդ մասին պատմեց փարաւոնին: Նա ասաց. «Իմ հայրն ու եղբայրները
        իրենց ոչխարներով ու արջառներով, իրենց ամբողջ ունեցուածքով եկել են Քանանացիների
        երկրից եւ ահա Գեսեմում են»:'
      verse: 1
    - text: 'Նա իր եղբայրներից հինգին հետն առնելով՝ ներկայացրեց փարաւոնին:'
      verse: 2
    - text: 'Փարաւոնը հարցրեց Յովսէփի եղբայրներին. «Ի՞նչ գործ էք անում»: Նրանք պատասխանեցին
        փարաւոնին. «Թէ՛ մենք, թէ՛ մեր հայրերը՝ քո ծառաները, ոչխարների հովիւներ ենք»:'
      verse: 3
    - text: 'Նրանք ասացին փարաւոնին. «Պանդխտութեան ենք եկել այս երկիրը, որովհետեւ
        քո ծառաների ոչխարները կեր չունեն, քանի որ Քանանացիների երկրում սաստկացել է
        սովը: Արդ, թո՛յլ տուր, որ մենք՝ քո ծառաները, բնակուենք Գեսեմ երկրում»:'
      verse: 4
    - text: 'Փարաւոնը, դիմելով Յովսէփին, ասաց. «Քո հայրն ու քո եղբայրները եկել են
        քեզ մօտ:'
      verse: 5
    - text: 'Ահա Եգիպտացիների երկիրը քո առջեւ է. արգաւանդ մի շրջանում բնակեցրո՛ւ քո
        հօրն ու եղբայրներին: Նրանք թող բնակուեն Գեսեմ երկրում: Իսկ եթէ գիտես, որ նրանց
        մէջ կան կարող մարդիկ, իմ ոչխարների հօտերի վրայ վերակացու կարգի՛ր»:'
      verse: 6
    - text: 'Յովսէփն իր հայր Յակոբին բերեց ու ներկայացրեց փարաւոնին: Եւ Յակոբն օրհնեց
        փարաւոնին:'
      verse: 7
    - text: 'Փարաւոնը հարցրեց Յակոբին. «Քանի՞ տարեկան ես»:'
      verse: 8
    - text: 'Յակոբը պատասխանեց փարաւոնին. «Պանդխտութեան մէջ անցկացրած տարիներիս թիւը
        հարիւր երեսուն է: Քիչ ու դժուարին են եղել իմ ապրած տարիները եւ չեն հասել իմ
        նախնիների պանդխտութեան մէջ անցկացրած տարիներին»:'
      verse: 9
    - text: 'Յակոբն օրհնեց փարաւոնին եւ հեռացաւ նրա մօտից:'
      verse: 10
    - text: 'Յովսէփը իր հօրն ու եղբայրներին բնակեցրեց Եգիպտացիների երկրի բարեբեր մի
        շրջանում՝ Ռամէսի երկրում, ինչպէս հրամայել էր փարաւոնը:'
      verse: 11
    - text: 'Յովսէփը օրապահիկ էր տալիս իր հօրն ու եղբայրներին, իսկ իր հօր ընտանիքի
        բոլոր անդամներին՝ ցորեն ըստ շնչի:'
      verse: 12
    - text: 'Պարէնն սպառուել էր ողջ երկրում, քանի որ սովը խիստ սաստկացել էր: Սովից
        հիւծուեցին Եգիպտացիների երկիրն ու Քանանացիների երկիրը:'
      verse: 13
    - text: 'Յովսէփը ցորեն վաճառելով հաւաքեց Եգիպտացիների երկրի ու Քանանացիների երկրի
        ողջ արծաթը, որի դիմաց այդ երկրների մարդկանց պարէն էր տալիս: Յովսէփը ամբողջ
        արծաթը տարաւ փարաւոնի արքունիքը:'
      verse: 14
    - text: 'Արծաթն սպառուեց Եգիպտացիների երկրից ու Քանանացիների երկրից: Բոլոր եգիպտացիները
        եկան Յովսէփի մօտ ու ասացին. «Մեզ հա՛ց տուր. ինչո՞ւ մեռնենք քո աչքի առաջ, քանի
        որ արծաթը վերջացաւ»:'
      verse: 15
    - text: 'Յովսէփն ասաց նրանց. «Եթէ արծաթն սպառուել է, բերէ՛ք ձեր անասունները, եւ
        ես ձեր անասունների փոխարէն հաց կը տամ ձեզ»:'
      verse: 16
    - text: 'Նրանք անասունները բերեցին Յովսէփի մօտ, իսկ Յովսէփը ձիու, ոչխարի, արջառի
        եւ էշի փոխարէն նրանց հաց էր տալիս: Նա այդ տարի նրանց բոլոր անասունների փոխարէն
        նրանց կերակրեց հացով:'
      verse: 17
    - text: 'Այդ տարին անցաւ. նրանք երկրորդ տարին եկան Յովսէփի մօտ եւ ասացին. «Արդեօ՞ք
        կորստի կը մատնուենք մեր տիրոջ կողմից: Տէ՛ր, եթէ արծաթ կար, վերջացաւ, եթէ ոչխարներ
        եւ անասուններ՝ քեզ մօտ են: Մենք այլեւս ոչինչ չունենք մեր տիրոջը տալու, բացի
        մեր անձերից ու մեր հողից:'
      verse: 18
    - text: 'Արդ, որպէսզի քո աչքի առաջ սովամահ չլինենք, եւ երկիրն էլ չկործանուի, ստացի՛ր
        մեզ եւ մեր հողը հացի փոխարէն. մենք ու մեր հողը թող լինենք փարաւոնի սեփականութիւն:
        Սերմացու տո՛ւր, որ ցանենք, ապրենք ու չմեռնենք, եւ երկիրն էլ չկործանուի»:'
      verse: 19
    - text: 'Եւ Յովսէփը գնեց ողջ Եգիպտացիների երկիրը փարաւոնի համար, որովհետեւ եգիպտացիներն
        իրենց հողերը վաճառեցին փարաւոնին, քանի որ սովը սաստիկ սպառնում էր նրանց կեանքին:
        Այսպիսով երկիրը դարձաւ փարաւոնի սեփականութիւն,'
      verse: 20
    - text: եւ սա Եգիպտոսի մի ծայրից մինչեւ միւս ծայրը բնակուող ժողովրդին դարձրեց
        իր ստրուկը,
      verse: 21
    - text: 'բացի քրմերի կալուածքներից, որովհետեւ Յովսէփը դրանք չգնեց, քանի որ փարաւոնը
        քրմերին առատօրէն պարգեւատրում էր, եւ նրանք սնւում էին այն պարգեւներով, որ
        նրանց էր տալիս փարաւոնը: Այդ է պատճառը, որ նրանք չվաճառեցին իրենց կալուածքները:'
      verse: 22
    - text: 'Յովսէփը բոլոր եգիպտացիներին ասաց. «Ահա ձեզ եւ ձեր հողը ես գնեցի փարաւոնի
        համար: Առէ՛ք ձեր սերմացուն եւ ցանեցէ՛ք ձեր հողերում:'
      verse: 23
    - text: 'Երբ բերքը կը ստանաք, փարաւոնին կը տաք դրա մէկ հինգերորդ մասը, իսկ չորս
        հինգերորդը թող ձեզ լինի իբրեւ հողի սերմացու եւ սնունդ՝ ձեզ, ձեր ընտանիքի բոլոր
        անդամների ու ձեր երեխաների համար»:'
      verse: 24
    - text: 'Նրանք ասացին. Մեզ փրկեցիր, մենք արժանացանք մեր տիրոջ գթութեանը, ուստի
        թող լինենք փարաւոնի ստրուկները»:'
      verse: 25
    - text: 'Յովսէփը նրանց համար օրէնք սահմանեց, որ մինչեւ այսօր էլ գործում է Եգիպտացիների
        երկրում. բերքի մէկ հինգերորդ մասը տուրք տալ փարաւոնին, բացի քրմական հողերից,
        որոնք փարաւոնին չէին պատկանում:'
      verse: 26
    - text: 'Իսրայէլը բնակուեց Եգիպտացիների երկրում՝ Գեսեմում: Նրանք այնտեղ կալուածքներ
        ստացան, խիստ աճեցին ու բազմացան:'
      verse: 27
    - text: 'Յակոբը Եգիպտացիների երկրում ապրեց տասնեօթը տարի, եւ նա դարձաւ հարիւր
        քառասունեօթը տարեկան:'
      verse: 28
    - text: Երբ մօտեցան Իսրայէլի մահուան օրերը, նա կանչեց իր որդի Յովսէփին ու ասաց
        նրան. «Եթէ ես շնորհ գտայ քո առաջ, ապա ձեռքդ դի՛ր իմ զիստի տակ ու խոստացի՛ր,
        որ իմ նկատմամբ արդար եւ ողորմած կը լինես եւ ինձ Եգիպտոսում չես թաղի.
      verse: 29
    - text: 'երբ միանամ իմ նախնիներին, ինձ թող տանեն Եգիպտոսից ու թաղեն նրանց գերեզմանում»:
        Յովսէփն ասաց. «Կ՚անեմ ինչպէս ասացիր»:'
      verse: 30
    - text: 'Յակոբն ասաց. «Երդուի՛ր ինձ»: Եւ նա երդուեց նրան, մինչ Իսրայէլը խոնարհուեց
        նրա գաւազանի գլխի վրայ:'
      verse: 31
  - chapter: 48
    verses:
    - text: 'Այս դէպքերից յետոյ Յովսէփին յայտնեցին, թէ՝ «Քո հայր Յակոբը հիւանդ է»:
        Յովսէփը վերցնելով իր երկու որդիներին՝ Մանասէին ու Եփրեմին, եկաւ Յակոբի մօտ:
        Այդ մասին Յակոբին տեղեակ պահեցին՝ ասելով.'
      verse: 1
    - text: '«Ահա քո որդի Յովսէփը քեզ մօտ է գալիս»: Իսրայէլն ուժերը հաւաքեց ու նստեց
        անկողնում:'
      verse: 2
    - text: Յակոբն ասաց Յովսէփին. «Իմ Աստուածն ինձ երեւաց Լուզում՝ Քանանացիների երկրում,
        օրհնեց ինձ
      verse: 3
    - text: 'ու ասաց. «Ահա ես կ՚աճեցնեմ ու կը բազմացնեմ քեզ, բազում ազգերի նախահայր
        կը դարձնեմ: Այս երկիրը քեզ կը տամ իբրեւ յաւիտենական ժառանգութիւն»:'
      verse: 4
    - text: 'Արդ, մինչեւ իմ Եգիպտոս գալը Եգիպտոսում ծնուած քո երկու որդիները իմն են:
        Եփրեմն ու Մանասէն ինձ համար թող լինեն ինչպէս Ռուբէնն ու Շմաւոնը,'
      verse: 5
    - text: 'իսկ միւս զաւակները, որոնց ծնունդ կը տաս սրանցից յետոյ, թող քոնը լինեն:
        Նրանք իրենց ժառանգութիւնն ստանալու համար թող կոչուեն իրենց եղբայրների անուամբ:'
      verse: 6
    - text: 'Երբ ես գալիս էի Ասորիների Միջագետքից ու մի ասպարէզի չափ մօտեցել էի Քաբրաթա
        երկրին, Քանանացիների երկրում մեռաւ քո մայր Ռաքէլը: Ես նրան թաղեցի ճանապարհին,
        Եփրաթա չհասած. դա Բեթղեհէմն է»:'
      verse: 7
    - text: 'Երբ Իսրայէլը տեսաւ Յովսէփի որդիներին, հարց տուեց. «Սրանք քո ի՞նչն են»:'
      verse: 8
    - text: 'Յովսէփը պատասխանեց հօրը. «Իմ որդիներն են, որոնց Աստուած պարգեւեց ինձ
        այստեղ»: Յակոբն ասաց. «Նրանց բե՛ր ինձ մօտ, որ օրհնեմ նրանց»:'
      verse: 9
    - text: 'Իսրայէլի աչքերը ծերութեան պատճառով տկարացել էին, նա լաւ չէր տեսնում:
        Յովսէփը նրանց մօտեցրեց նրան, Յակոբը համբուրեց նրանց ու իր գիրկն առաւ:'
      verse: 10
    - text: 'Իսրայէլն ասաց Յովսէփին. «Ահա ոչ միայն կարօտս առայ քեզնից, այլեւ Աստուած
        ինձ ցոյց տուեց նաեւ քո զաւակներին»:'
      verse: 11
    - text: 'Յովսէփը նրանց վերցրեց նրա ծնկներից, եւ նրանք մինչեւ գետին խոնարհուեցին
        նրա առաջ: Յովսէփը առաւ իր երկու որդիներին՝'
      verse: 12
    - text: 'Եփրեմին ունենալով իր աջ կողմում, այսինքն՝ Իսրայէլի ձախ կողմում, եւ Մանասէին
        իր ձախ կողմում, այսինքն՝ Իսրայէլի աջ կողմում, ու մօտեցրեց նրան:'
      verse: 13
    - text: 'Իսրայէլը մեկնելով իր աջ ձեռքը՝ դրեց Եփրեմի գլխին, որ կրտսերն էր, իսկ
        ձախը՝ Մանասէի գլխին եւ փոխեց ձեռքերի տեղը, քանի որ Մանասէն էր անդրանիկը:'
      verse: 14
    - text: Օրհնեց նրանց եւ ասաց. «Աստուած, որին հաճոյ եղան իմ նախնիները՝ Աբրահամն
        ու Իսահակը, Աստուած, որ պահպանեց ինձ իմ մանկութիւնից մինչեւ այսօր,
      verse: 15
    - text: 'Հրեշտակը, որ փրկեց ինձ ամէն տեսակ փորձանքներից, թող օրհնի այս մանուկներին,
        թող սրանց մէջ վերապրի իմ անունը եւ իմ նախնիների՝ Աբրահամի ու Իսահակի անունը,
        նրանք օրհնեալ լինեն երկրի վրայ եւ շատ բազմանան»:'
      verse: 16
    - text: 'Յովսէփը տեսաւ, որ հայրն իր աջը դրել է Եփրեմի գլխին, եւ դա ծանր թուաց
        նրան: Յովսէփն ուզեց օգնել հօրը, որ նա իր ձեռքը հանի Եփրեմի գլխի վրայից եւ
        դնի Մանասէի գլխին:'
      verse: 17
    - text: 'Յովսէփն ասաց իր հօրը. «Կարգն այդպէս չէ, հա՛յր, որովհետեւ սա է անդրանիկը:
        Քո աջը դիր սրա՛ գլխին»:'
      verse: 18
    - text: 'Հայրը, սակայն, այդ չկամեցաւ, այլ ասաց. «Գիտեմ, որդեա՛կ, գիտեմ: Սա նոյնպէս
        ժողովուրդ թող դառնայ, փառաւորուի, բայց սրա կրտսեր եղբայրը նրանից մեծ կը լինի:
        Նրա որդին բազում ազգերի նախահայր կը լինի»:'
      verse: 19
    - text: 'Յակոբն այդ օրը օրհնեց նրանց՝ ասելով. «Իսրայէլը թող ձեր միջոցով օրհնեալ
        լինի: Թող ասեն. «Աստուած քեզ հետ թող վարուի այնպէս, ինչպէս Եփրեմի ու Մանասէի
        հետ»: Եւ նա Եփրեմին աւելի առաջ դասեց, քան Մանասէին:'
      verse: 20
    - text: 'Իսրայէլն ասաց Յովսէփին. «Ահա մեռնում եմ: Աստուած ձեզ հետ լինի եւ ձեզ
        վերադարձնի ձեր նախնիների երկիրը:'
      verse: 21
    - text: 'Ես քեզ իբրեւ սեփականութիւն տալիս եմ իմ սրով ու աղեղով ամորհացիներից գրաւած
        Սիկիմը, որն աւելի մեծ է, քան քո եղբայրների բաժինը»:'
      verse: 22
  - chapter: 49
    verses:
    - text: 'Յակոբը կանչեց իր որդիներին ու ասաց. «Հաւաքուեցէ՛ք, որ ձեզ յայտնեմ այն,
        ինչ պատահելու է ձեզ հետագայում:'
      verse: 1
    - text: 'Հաւաքուեցէ՛ք եւ լսեցէ՛ք, Յակոբի որդիներ, լսեցէ՛ք ձեր հայր Իսրայէլին:'
      verse: 2
    - text: 'Ռուբէ՛ն, իմ անդրանիկ որդի, իմ զօրութիւն ու իմ որդիների սկիզբ. դու ինձ
        հետ խիստ վարուեցիր եւ մեծ յանդգնութեամբ կշտամբեցիր ինձ:'
      verse: 3
    - text: 'Ջրի նման մի՛ եռա, քանզի մտել ես մահիճը քո հօրու պղծել այնժամ մահիճը նրա:'
      verse: 4
    - text: 'Եղբայրներ Շմաւոնն ու Ղեւինանիրաւութիւն գործեցին կամովին:'
      verse: 5
    - text: 'Խորհրդին նրանց մասնակից չի լինի անձն իմ.նրանց դաւին յօժար չէ սիրտն իմ.
        ցասումով իրենց մարդ սպանեցինհաճոյքի համար ջլակոտոր արեցին ցուլեր:'
      verse: 6
    - text: 'Անիծեալ լինի ցասումը նրանց,քանզի յանդուգն էր. անիծուի նրանց ոխն ու մոլուցքը,քանզի
        սաստիկ էր:Կը բաժանեմ ես նրանց Յակոբի մէջ,կը ցրեմ նրանց Իսրայէլի մէջ:'
      verse: 7
    - text: 'Յուդա՛, քեզ կ՚օրհնեն եղբայրները քո.ձեռքը քո կ՚իջնի թիկունքի վրայ թշնամիներիդ:Հօրդ
        որդիներն գլուխ խոնարհեն պիտի քո առաջ:'
      verse: 8
    - text: 'Յուդա՛, կորի՛ւն առիւծի,իմ շառաւիղից ելար, որդեա՛կ իմ,Ելար, բազմեցիր,
        ննջեցիր դու որպէս առիւծ,որպէս կորիւն առիւծի:Ո՞վ պիտի արդեօք արթնացնի նրան:'
      verse: 9
    - text: 'Յուդայից իշխան չի պակասելու, ոչ էլ առաջնորդ՝ նրա կողերից,մինչեւ որ գայ
        նա, ում պատկանում են հանդերձեալները: Նրա՛ն են սպասում ժողովուրդները:'
      verse: 10
    - text: 'Իր աւանակին կը կապի որթից,իսկ որթի ոստից՝ էշի քուռակին:Իր պատմուճանը
        կը լուայ գինովեւ իր հագուստը՝ խաղողի արեամբ:'
      verse: 11
    - text: 'Գինուց զուարթ են աչքերը նրա,իսկ ատամներն սպիտակ՝ կաթից աւելի:'
      verse: 12
    - text: 'Զաբուղոնը կը բնակուի ծովի եզերքին, որպէս նաւերի նա նաւահանգիստու կը տարածուի
        նա մինչեւ Սիդոն:'
      verse: 13
    - text: 'Իսաքարը բարուն ցանկացաւ եւ հանգիստ ապրեց իր տարածքներում:'
      verse: 14
    - text: 'Տեսնելով, որ հանգիստը լաւ է, հողը՝ բարեբեր, ուսերը դրեց աշխատանքի տակու
        դարձաւ բարիք ստեղծող մի մարդ:'
      verse: 15
    - text: Դանը կը դատի իր ժողովրդին Իսրայէլի մէջ մէկ մարդու նման.
      verse: 16
    - text: 'Դանը թող լինի օձ դարանակալ ճանապարհի վրայ՝խայթելու համար ձիու գարշապարն
        ու ցած գցելու հեծեալին նրա:'
      verse: 17
    - text: 'Մնա՜լ, սպասե՜լ Տիրոջ փրկութեան:'
      verse: 18
    - text: 'Գադն աւազակների ծուղակը կ՚ընկնիեւ ինքն էլ, սակայն, կը հետապնդի աւազակներին:'
      verse: 19
    - text: 'Ասերի հացը առատ կը լինի,իշխաններին էլ նա պարէն կը տայ:'
      verse: 20
    - text: 'Նեփթաղիմը բարձրուղէշ ծառ է,որ իր բազում ճիւղերով գեղեցկութիւն է սփռում:'
      verse: 21
    - text: 'Փառքի բարձրացած որդեա՛կ իմ Յովսէփ, որդեա՛կ իմ՝ դարձած դու նախանձելի,դարձի՛ր
        դու ինձ մօտ, որդեա՛կ իմ մատաղ, բանսարկուները բամբասում էին, դատափետում քեզ:'
      verse: 22
    - text: 'Նրա դէմ ոխով բորբոքւում էին աղեղնաւորներ:'
      verse: 23
    - text: Փշրուեցին զօրութեամբ աղեղները նրանց,ու թուլացան ջլերը նրանց բազուկներիՅակոբի
        հզօր Աստծու ձեռքով,
      verse: 24
    - text: 'նրա՛ կողմից, ով զօրացրեց Իսրայէլին՝Աստծուց քո հօր:Եւ քեզ օգնեց Աստուածն
        իմ,նա օրհնեց քեզ ի վերուստ օրհնութեամբ մի երկնային,ամէն ինչով լի երկրի օրհնութեամբեւ
        օրհնեց նաեւ ստինք ու արգանդ:'
      verse: 25
    - text: 'Քո հօր օրհնութիւնն ու մօր օրհնութիւննառաւել ուժեղ, քան օրհնանքը յաւերժական
        լեռների,քան օրհնանքը յաւիտենական բլուրների,իջնի թող գլխի վրայ Յովսէփի ու գլխին
        նրա եղբայրների,որոնց առաջնորդեց նա:'
      verse: 26
    - text: 'Բենիամի՛ն՝ յափշտակող գա՛յլ,առաւօտեան իր որսն ուտող,երեկոյեան պատառ բաշխող»:'
      verse: 27
    - text: 'Այս բոլորը՝ Յակոբի որդիները, տասներկու ցեղերն են: Սա է ահա, ինչ որ խօսեց
        նրանց հայրը իրենց հետ: Նա իւրաքանչիւրին օրհնեց իրեն արժանի օրհնութեամբ:'
      verse: 28
    - text: 'Նա պատուիրեց նրանց՝ ասելով. «Ես գնում եմ իմ նախնիների գիրկը: Ինձ թաղեցէ՛ք
        իմ նախնիների մօտ, այն քարայրում, որ քետացի Եփրոնի ագարակում է, այն զոյգ քարայրում,
        որ այդ դաշտում է,'
      verse: 29
    - text: 'Մամբրէի կաղնու դիմաց, Քանանացիների երկրում: Այդ քարայրը Աբրահամը գնել
        էր քետացի Եփրոնից իբրեւ սեփական շիրմավայր:'
      verse: 30
    - text: 'Այնտեղ են թաղել Աբրահամին ու նրա կնոջը՝ Սառային: Այնտեղ են թաղել Իսահակին
        ու նրա կնոջը՝ Ռեբեկային: Այնտեղ են թաղել Լիային. սա ագարակի եւ նրա մէջ գտնուող
        քարայրի այն կալուածքն է, որ գնուեց Քետի որդիներից: Այնտեղ են թաղել Աբրահամին
        ու նրա կնոջը՝ Սառային: Այնտեղ են թաղել Իսահակին ու նրա կնոջը՝ Ռեբեկային: Այնտեղ
        են թաղել Լիային. սա ագարակի եւ նրա մէջ գտնուող քարայրի այն կալուածքն է, որ
        գնուեց Քետի որդիներից:'
      verse: 31
    - text: 'Յակոբը դադարեց իր որդիներին պատուիրան տալուց, ոտքերը յետ բերեց մահիճի
        մէջ, մեռաւ եւ գնաց իր նախնիների գիրկը:'
      verse: 32
    - text: ''
      verse: 33
  - chapter: 50
    verses:
    - text: 'Յովսէփն ընկնելով իր հօր երեսին՝ լաց եղաւ նրա վրայ եւ համբուրեց նրան:'
      verse: 1
    - text: 'Յովսէփը հրամայեց դի զմռսող իր սպասաւորներին զմռսել իր հօրը. զմռսողները
        զմռսեցին Իսրայէլին:'
      verse: 2
    - text: 'Լրացան նրա քառասուն օրերը. այդքան էր տեւում թաղելու կարգը: Եգիպտոսը եօթանասուն
        օր սգաց նրան:'
      verse: 3
    - text: Սգոյ օրերն անցնելուց յետոյ Յովսէփը խօսեց փարաւոնի իշխանների հետ եւ ասաց.
        «Եթէ շնորհ եմ գտել ձեր առաջ, ապա դիմեցէ՛ք փարաւոնին եւ ասացէ՛ք,
      verse: 4
    - text: 'որ իմ հայրը երդուեցրել է ինձ ու ասել. «Ահա ես մեռնում եմ: Ինձ կը թաղես
        այն շիրիմում, որ ես ինձ համար փորել եմ Քանանացիների երկրում»: Արդ, թո՛յլ տուր
        գնամ, թաղեմ իմ հօրն ու վերադառնամ»:'
      verse: 5
    - text: 'Փարաւոնն ասաց. «Գնա՛, թաղի՛ր քո հօրը, ինչպէս որ նա երդուեցրել է քեզ»:'
      verse: 6
    - text: 'Յովսէփը գնաց, որ թաղի իր հօրը: Նրա հետ գնացին նաեւ փարաւոնի բոլոր ծառաները,
        նրա պալատի աւագանին, Եգիպտացիների երկրի բոլոր աւագները,'
      verse: 7
    - text: 'Յովսէփի ամբողջ ընտանիքը, նրա եղբայրները, նրա հօր ընտանիքի բոլոր անդամները:
        Իսկ մերձաւորներին, ոչխարներին ու արջառներին թողեցին Գեսեմ երկրում:'
      verse: 8
    - text: 'Նրա հետ գնացին նաեւ կառքերն ու հեծեալները եւ դարձան մի հսկայ բանակ:'
      verse: 9
    - text: 'Նրանք հասան Յորդանանի այն կողմը գտնուող Ատադի կալը եւ այնտեղ սաստիկ ողբ
        ու կոծ արեցին նրա վրայ: Նա հօր համար եօթը օր սուգ արեց:'
      verse: 10
    - text: 'Քանանացիների երկրի բնակիչները, տեսնելով Ատադի կալում արուած սուգը, ասացին.
        «Եգիպտացիները մեծ սգի մէջ են»: Դրա համար էլ այդ վայրը կոչուեց Եգիպտոսի Սուգ.
        այն Յորդանանի միւս կողմն է:'
      verse: 11
    - text: Իսրայէլի որդիները նրա դիակի հետ վարուեցին այնպէս, ինչպէս նա էր պատուիրել
        իրենց.
      verse: 12
    - text: 'վերցրին նրան ու թաղեցին այնտեղ: Նրա որդիները նրան տարան Քանանացիների
        երկիրը եւ թաղեցին Մամբրէի կաղնու դիմաց, զոյգ քարայրում, որ Աբրահամը գնել էր
        քետացի Եփրոնից իբրեւ սեփական շիրմավայր:'
      verse: 13
    - text: 'Յովսէփը վերադարձաւ Եգիպտոս. ինքը, իր եղբայրները եւ իր հօրը թաղելու համար
        իր հետ գնացած բոլոր մարդիկ:'
      verse: 14
    - text: 'Երբ Յովսէփի եղբայրները տեսան, որ իրենց հայրը մահացել է, ասացին. «Գուցէ
        Յովսէփը ոխ է պահել մեր դէմ եւ վրէժ կը լուծի այն բոլոր չարիքների համար, որ
        մենք պատճառեցինք նրան»:'
      verse: 15
    - text: Նրանք եկան Յովսէփի մօտ ու ասացին. «Քո հայրը երբ դեռ չէր մեռել, մեզ երդուեցրել
        էր
      verse: 16
    - text: 'ու ասել. «Այսպէս կ՚ասէք Յովսէփին. նրանք չարիք գործեցին քո դէմ, բայց դու
        կը ներես նրանց յանցանքներն ու մեղքերը»: Արդ, ների՛ր քո հօր Աստծու ծառաների
        յանցանքները»: Յովսէփն իրեն ասուած այս խօսքերի համար լաց եղաւ:'
      verse: 17
    - text: 'Նրա եղբայրները գալով իր մօտ՝ ընկան նրա ոտքերն ու ասացին. «Ահա մենք քո
        ծառաներն ենք»:'
      verse: 18
    - text: 'Յովսէփը նրանց ասաց. «Մի՛ վախեցէք, որովհետեւ ես էլ Աստծու մարդն եմ:'
      verse: 19
    - text: 'Դուք մտածեցիք ինձ չարիք պատճառել, բայց Աստուած իմ նկատմամբ բարի վարուեց,
        ինչպէս որ եղաւ այսօր, որովհետեւ մարդկանց մեծ բազմութիւն կերակրեցի ես»:'
      verse: 20
    - text: 'Նա ասաց նրանց. «Մի՛ վախեցէք: Ես կը կերակրեմ ձեզ եւ ձեր ընտանիքները»:
        Յովսէփը մխիթարեց եւ հանգստացրեց նրանց:'
      verse: 21
    - text: 'Եւ Եգիպտոսում բնակուեցին Յովսէփն ինքը, իր եղբայրներն ու իր հօր ողջ գերդաստանը:
        Յովսէփն ապրեց հարիւր տասը տարի:'
      verse: 22
    - text: 'Յովսէփը տեսաւ Եփրեմի որդիների մինչեւ երրորդ սերունդը: Մանասէի որդի Մաքիրի
        որդիները ծնուեցին Յովսէփի ծնկներին:'
      verse: 23
    - text: 'Յովսէփը, դիմելով իր եղբայրներին, ասաց. «Ահա ես մեռնում եմ: Աստուած թող
        այցելի ձեզ, հանի այս երկրից ու տանի այն երկիրը, որ Աստուած երդուել է տալ մեր
        նախնիներին՝ Աբրահամին, Իսահակին ու Յակոբին»:'
      verse: 24
    - text: 'Յովսէփը երդուեցրեց Իսրայէլի որդիներին ու ասաց. «Այն ժամանակ, երբ Աստուած
        ձեզ կ՚այցելի, այստեղից կը հանէք նաեւ իմ ոսկորները եւ կը տանէք ձեզ հետ»:'
      verse: 25
    - text: 'Յովսէփը վախճանուեց հարիւր տասը տարեկան հասակում: Թաղեցին նրան ու տապանի
        մէջ դրեցին Եգիպտոսում:'
      verse: 26
  name: Genesis
- chapters:
  - chapter: 1
    verses:
    - text: Սրանք են Իսրայէլի այն որդիների անունները, որոնք իրենց հօր հետ մտան Եգիպտոս,
        իւրաքանչիւրն իր ամբողջ ընտանիքով մտաւ.
      verse: 1
    - text: Ռուբէն, Շմաւոն, Ղեւի, Յուդա,
      verse: 2
    - text: Իսաքար, Զաբուղոն եւ Բենիամին,
      verse: 3
    - text: 'Դան եւ Նեփթաղիմ, Գադ եւ Ասեր:'
      verse: 4
    - text: 'Յակոբից սերուած բոլոր մարդիկ եօթանասունհինգ հոգի էին: Յովսէփը գտնւում
        էր Եգիպտոսում:'
      verse: 5
    - text: 'Վախճանուեց Յովսէփը. նաեւ նրա բոլոր եղբայրներն ու ամբողջ սերունդը:'
      verse: 6
    - text: 'Իսրայէլի որդիները, սակայն, աճեցին ու բազմացան: Նրանք խիստ բազմացան ու
        հզօրացան, որովհետեւ երկիրը նպաստում էր նրանց բազմանալուն:'
      verse: 7
    - text: 'Գահ բարձրացաւ մի ուրիշ թագաւոր, որը Յովսէփին չէր ճանաչում: Նա իր ժողովրդին
        ասաց.'
      verse: 8
    - text: '«Իսրայէլի որդիների սերունդը մեծ է զօրութեամբ եւ զօրանում է մեզնից աւելի:'
      verse: 9
    - text: 'Արդ, եկէք ինչ-որ բան հնարենք նրանց դէմ, գուցէ աւելի բազմանան, եւ երբ
        պատերազմ ծագի, նրանք միանան թշնամիներին ու մեր դէմ կռուելով՝ դուրս ելնեն այս
        երկրից»:'
      verse: 10
    - text: 'Եւ նա վերակացուներ կարգեց նրանց վրայ, որ գործի լծելով՝ չարչարեն նրանց:
        Նրանք փարաւոնի համար կառուցեցին Փիդոն, Ռամեսէ եւ Ովն անառիկ քաղաքները: Ովնը
        Արեգ քաղաքն է:'
      verse: 11
    - text: 'Բայց որքան ճնշում էին նրանց, նրանք այնքան աւելի էին բազմանում ու անչափ
        հզօրանում:'
      verse: 12
    - text: Եգիպտացիները զզուեցնում էին Իսրայէլի որդիներին, բռնութիւն գործադրելով
        նեղում էին նրանց, տաժանակիր աշխատանքի էին լծում,
      verse: 13
    - text: 'նրանց կեանքը մաշում կաւի, աղիւսաշինութեան ու դաշտային բոլոր գործերի մէջ՝
        բռնութեամբ ստիպելով նրանց, որ ծառայեն:'
      verse: 14
    - text: 'Եգիպտացիների արքան դիմեց եբրայեցիների մանկաբարձներին. նրանցից մէկի անունը
        Սեփորա էր, իսկ երկրորդի անունը՝ Փուա: Եւ արքան'
      verse: 15
    - text: 'ասաց. «Երբ երկունքով բռնուած եբրայեցի կանանց մօտ գնաք ծննդաբերութեան
        օգնելու, եթէ ծնուածը արու լինի, սպանեցէ՛ք նրան, իսկ եթէ էգ լինի, ո՛ղջ թողէք»:'
      verse: 16
    - text: 'Մանկաբարձները, աստուածավախ լինելով, չարեցին այն, ինչ եգիպտացիների արքան
        հրամայել էր իրենց. նրանք ողջ էին թողնում նաեւ արուներին:'
      verse: 17
    - text: 'Եգիպտացիների արքան կանչեց մանկաբարձներին ու ասաց նրանց. «Ինչո՞ւ էք այդպէս
        վարւում, ինչո՞ւ էք ողջ թողնում արուներին»:'
      verse: 18
    - text: 'Մանկաբարձները պատասխանեցին փարաւոնին. «Եբրայեցի կանայք եգիպտացի կանանց
        նման չեն. նրանք ծննդաբերում են մինչեւ որ մանկաբարձները իրենց մօտ գան»:'
      verse: 19
    - text: 'Նրանք ծննդաբերում էին, եւ Աստուած բարութիւն էր անում մանկաբարձներին,
        ուստի ժողովուրդը խիստ բազմանում էր ու անչափ հզօրանում:'
      verse: 20
    - text: 'Քանի որ մանկաբարձները աստուածավախ էին, նրանք տուն-տեղ դրին:'
      verse: 21
    - text: 'Փարաւոնն իր ամբողջ ժողովրդին հրամայելով՝ ասաց. «Եբրայեցիներից ծնուած
        բոլոր արու զաւակներին գե՛տը նետեցէք, իսկ բոլոր աղջիկ զաւակներին ո՛ղջ թողէք»:'
      verse: 22
  - chapter: 2
    verses:
    - text: 'Այնտեղ էր գտնւում Ղեւիի ցեղից մի մարդ, որն ամուսնացաւ Ղեւիի դուստրերից
        մէկի հետ:'
      verse: 1
    - text: 'Սա յղիացաւ ու ծնեց մի արու զաւակ: Տեսնելով, որ նա գեղեցիկ է, երեք ամիս
        թաքցրին նրան:'
      verse: 2
    - text: 'Երբ այլեւս չէին կարող նրան թաքցնել, նրա մայրն առաւ եղէգից հիւսուած մի
        զամբիւղ, այն ծեփեց կպրաձիւթով, դրա մէջ դրեց մանկանը եւ զամբիւղը դրեց ծանծաղուտ
        մի տեղ, գետափին մօտիկ:'
      verse: 3
    - text: 'Մանկան քոյրը հեռուից հետեւում էր՝ տեսնելու համար, թէ ինչ կը պատահի նրան:'
      verse: 4
    - text: 'Այդ ժամանակ էր, որ փարաւոնի դուստրն եկաւ գետում լողանալու, իսկ նրա նաժիշտները
        քայլում էին գետի ափով: Ծանծաղուտի մէջ զամբիւղ նկատելով՝ նա մի նաժիշտ ուղարկեց,
        որ վերցնի այն:'
      verse: 5
    - text: 'Նա բացեց եւ տեսաւ երեխային: Երեխան լաց էր լինում զամբիւղում: Փարաւոնի
        դուստրը, խղճալով նրան, ասաց. «Եբրայեցիների երեխաներից է դա»:'
      verse: 6
    - text: 'Մանկան քոյրն ասաց փարաւոնի դստերը. «Ուզո՞ւմ ես, որ եբրայեցիներից մի դայեակ
        կին կանչեմ, նա թող կերակրի այդ մանկանը»:'
      verse: 7
    - text: 'Փարաւոնի դուստրն ասաց՝ «գնա՛»: Աղջիկը գնաց ու կանչեց մանկան մօրը:'
      verse: 8
    - text: 'Փարաւոնի դուստրը նրան ասաց. «Վերցրո՛ւ այդ մանկանը եւ կերակրի՛ր նրան ինձ
        համար: Ես կը տամ քո վարձը»: Կինը վերցրեց մանկանը եւ կերակրեց նրան: Երբ մանուկը
        մեծացաւ, կինը նրան բերեց փարաւոնի դստեր մօտ,'
      verse: 9
    - text: 'եւ մանուկը նրան որդեգիր դարձաւ: Նա նրան Մովսէս կոչեց ասելով՝ ջրից եմ
        հանել նրան:'
      verse: 10
    - text: 'Շատ օրեր յետոյ, երբ Մովսէսը մեծացաւ, գնաց իր ազգակիցների՝ իսրայէլացիների
        մօտ, ականատես եղաւ նրանց չարչարանքներին: Նա նկատեց, որ մի եգիպտացի ծեծում
        էր իր եբրայեցի եղբայրներից մէկին՝ մի իսրայէլացու:'
      verse: 11
    - text: 'Մովսէսն այս ու այն կողմ նայեց եւ ոչ ոքի չտեսնելով, սպանեց եգիպտացուն
        եւ նրան թաղեց աւազի տակ:'
      verse: 12
    - text: 'Յաջորդ օրը նա տեսաւ իրար հետ կռուող երկու եբրայեցիների եւ անիրաւութիւն
        անողին ասաց. «Ինչո՞ւ ես ծեծում ընկերոջդ»:'
      verse: 13
    - text: 'Սա պատասխանեց. «Ո՞վ է քեզ իշխան ու դատաւոր կարգել մեզ վրայ, թէ՞ ինձ էլ
        ես ուզում սպանել, ինչպէս որ երէկ սպանեցիր եգիպտացուն»: Մովսէսը վախեցաւ՝ մտածելով,
        որ եղելութիւնը յայտնի է դարձել:'
      verse: 14
    - text: 'Երբ փարաւոնը լսեց այդ դէպքի մասին, պահանջեց, որ սպանեն Մովսէսին: Մովսէսը
        փախաւ փարաւոնի պատճառով ու բնակուեց Մադիամի երկրում:'
      verse: 15
    - text: 'Մադիամի երկիրը գալով՝ նա նստեց մի ջրհորի մօտ: Մադիանացիների քուրմն ունէր
        եօթը դուստր, որոնք արածեցնում էին իրենց հօր ոչխարները: Նրանք եկել էին ջուր
        հանելու եւ լցնելու աւազանները, որպէսզի ջրեն իրենց հօր ոչխարները:'
      verse: 16
    - text: 'Բայց եկան ուրիշ հովիւներ եւ աղջիկներին հեռու քշեցին: Մովսէսը ոտքի ելաւ
        եւ պաշտպանեց նրանց, ջուր հանեց ու ջրեց նրանց ոչխարները:'
      verse: 17
    - text: 'Աղջիկներն եկան իրենց հօր՝ Հռագուէլի մօտ: Սա նրանց հարցրեց. «Ինչո՞ւ այսօր
        օրը ցերեկով վերադարձաք»:'
      verse: 18
    - text: 'Նրանք պատասխանեցին. «Մի եգիպտացի տղամարդ մեզ փրկեց այդ հովիւների ձեռքից,
        ջուր հանեց ու ջրեց մեր ոչխարները»:'
      verse: 19
    - text: 'Հայրը հարցրեց իր դուստրերին. «Իսկ ո՞ւր է նա, ինչո՞ւ թողեցիք այդ մարդուն:
        Արդ, կանչեցէ՛ք նրան, որ հաց ուտի»:'
      verse: 20
    - text: 'Եւ Մովսէսը բնակուեց այդ մարդու մօտ, եւ սա իր դուստր Սեփորային Մովսէսին
        կնութեան տուեց:'
      verse: 21
    - text: 'Կինը յղիացաւ ու ծնեց որդի, որին Մովսէսը Գերսամ անուանեց ասելով՝ ես պանդուխտ
        եմ օտար երկրում:'
      verse: 22
    - text: 'Շատ օրեր անց մեռաւ եգիպտացիների թագաւորը: Իսրայէլացիները, որոնք տանջւում
        էին տաժանակիր աշխատանքի մէջ, աղաղակ բարձրացրին. նրանց աղաղակը հասաւ Աստծուն:
        Եւ Աստուած լսեց նրանց հեծութիւնը,'
      verse: 23
    - text: 'յիշեց իր ուխտը, որ կապել էր Աբրահամի, Իսահակի ու Յակոբի հետ:'
      verse: 24
    - text: 'Աստուած իր հայեացքն ուղղեց իսրայէլացիներին: Նա յայտնուեց նրանց:'
      verse: 25
  - chapter: 3
    verses:
    - text: 'Մովսէսն արածեցնում էր իր աներոջ՝ Յոթորի՝ մադիանացիների քրմի ոչխարները:
        Նա ոչխարները տարաւ անապատ ու հասաւ Աստծու լեռը՝ Քորէբ:'
      verse: 1
    - text: 'Տիրոջ հրեշտակը երեւաց նրան մորենու միջից կրակի բոցով: Մովսէսը տեսնում
        էր, որ մորենին հրով վառւում էր, բայց չէր այրւում:'
      verse: 2
    - text: 'Մովսէսն ինքն իրեն ասաց. «Գնամ տեսնեմ այս մեծ տեսարանը: Ինչպէ՞ս է, որ
        մորենին չի այրւում»:'
      verse: 3
    - text: 'Երբ Տէրը նկատեց, որ Մովսէսը տեսնելու համար մօտ է գնում, մորենու միջից
        ձայն տուեց նրան ու ասաց. «Մովսէ՛ս, Մովսէ՛ս»: Սա ասաց. «Ի՞նչ է»:'
      verse: 4
    - text: 'Աստուած ասաց. «Մի՛ մօտեցիր այստեղ: Կօշիկներդ հանի՛ր քո ոտքերից, որովհետեւ
        այն վայրը, ուր կանգնած ես դու, սուրբ հող է»:'
      verse: 5
    - text: 'Եւ աւելացրեց. «Ես քո հօր Աստուածն եմ, Աբրահամի Աստուածը, Իսահակի Աստուածը
        ու Յակոբի Աստուածը»: Եւ Մովսէսը շուռ տուեց իր երեսը, որովհետեւ վախենում էր
        նայել Աստծուն:'
      verse: 6
    - text: Տէրն ասաց Մովսէսին. «Ես ականատես եղայ Եգիպտոսում գտնուող իմ ժողովրդի կրած
        տառապանքներին,
      verse: 7
    - text: 'լսեցի վերակացուների պատճառով նրանց բարձրացրած աղաղակը, տեղեակ եմ նրանց
        վշտերին: Ես իջայ, որ նրանց փրկեմ եգիպտացիների ձեռքից, նրանց հանեմ այդ երկրից,
        նրանց տանեմ մի լաւ ու ընդարձակ երկիր՝ Քանանացիների, Քետացիների, Ամորհացիների,
        Փերեզացիների, Խեւացիների, Գերգեսացիների ու Յ»բուսացին»րի »րկիրը« ուր կաթ ու
        մ»ղր է հոսում:'
      verse: 8
    - text: 'Արդ, ահաւասիկ իսրայէլացիների աղաղակը հասել է ինձ. ես տեսայ այն տառապանքները,
        որ նրանք կրում են եգիպտացիների ձեռքից:'
      verse: 9
    - text: 'Արդ, արի՛ քեզ ուղարկեմ եգիպտացիների արքայ փարաւոնի մօտ, որ իմ ժողովրդին՝
        իսրայէլացիներին հանես Եգիպտացիների երկրից»:'
      verse: 10
    - text: 'Մովսէսն ասաց Աստծուն. «Ես ո՞վ եմ, որ գնամ եգիպտացիների արքայ փարաւոնի
        մօտ եւ իսրայէլացիներին հանեմ Եգիպտացիների երկրից»:'
      verse: 11
    - text: 'Աստուած ասաց. «Ես քեզ հետ կը լինեմ, եւ երբ այս լերան վրայ Աստծուն պաշտէք,
        այդ քեզ համար նշան կը լինի, որ ե՛ս եմ ուղարկել քեզ, որպէսզի իմ ժողովրդին հանես
        Եգիպտացիների երկրից»:'
      verse: 12
    - text: 'Մովսէսն ասաց Աստծուն. «Ես կը գնամ իսրայէլացիների մօտ ու նրանց կ՚ասեմ.
        «Ձեր հայրերի Աստուածն է առաքել ինձ ձեզ մօտ»: Եւ եթէ նրանք հարցնեն ինձ, թէ
        ի՞նչ է նրա անունը, ես ի՞նչ պատասխան տամ նրանց»:'
      verse: 13
    - text: 'Աստուած ասաց Մովսէսին. «Ես այն Աստուածն եմ, որ Է»: Եւ աւելացրեց. «Այսպէս
        կ՚ասես իսրայէլացիներին. «Որ Է-ն առաքեց ինձ ձեզ մօտ»:'
      verse: 14
    - text: 'Աստուած դարձեալ ասաց Մովսէսին. «Այսպէս կ՚ասես իսրայէլացիներին. «Ձեր հայրերի
        Տէր Աստուածը՝ Աբրահամի Աստուածը, Իսահակի Աստուածը եւ Յակոբի Աստուածն է առաքել
        ինձ ձեզ մօտ»: Այս է իմ յաւիտենական անունը, որ յիշատակ է ազգից ազգ:'
      verse: 15
    - text: 'Արդ, գնա հաւաքի՛ր իսրայէլացի ծերերին ու նրանց ասա՛. «Ձեր հայրերի Տէր
        Աստուածը՝ Աբրահամի Աստուածը, Իսահակի Աստուածը եւ Յակոբի Աստուածը երեւաց ինձ
        ու ասաց. «Ես այցելեցի ձեզ ու գիտեմ, թէ ինչ բաներ պատահեցին ձեզ հետ Եգիպտոսում:'
      verse: 16
    - text: 'Ես ասում եմ. «Ձեզ հանելու եմ Եգիպտացիների՝ չարչարանքների երկրից եւ տանելու
        եմ Քանանացիների, Քետացիների, Ամորհացիների, Փերեզացիների, Գերգեսացիների, Խեւացիների
        ու Յեբուսացիների երկիրը, ուր կաթ ու մեղր է հոսում»:'
      verse: 17
    - text: 'Նրանք կը լսեն քեզ: Դու իսրայէլացի ծերերի հետ կը մտնես եգիպտացիների արքայ
        փարաւոնի մօտ եւ կ՚ասես նրան. «Եբրայեցիների Տէր Աստուածը մեզ կանչում է իր մօտ:
        Հիմա պիտի գնանք երեք օրուայ ճանապարհ դէպի անապատ, որպէսզի մեր Աստծուն զոհ
        մատուցենք»:'
      verse: 18
    - text: 'Ես գիտեմ, որ եգիպտացիների արքան թոյլ չի տայ, որ դուք գնաք, բայց հզօր
        մի ձեռք կը ստիպի նրան:'
      verse: 19
    - text: 'Ես ձեռքս մեկնելով պիտի հարուածեմ Եգիպտոսին իմ բոլոր զարմանահրաշ գործերով,
        որ պիտի գործեմ նրանց մէջ, եւ դրանից յետոյ միայն նա պիտի ազատ արձակի ձեզ:'
      verse: 20
    - text: 'Ես եգիպտացիների ներկայութեամբ շնորհներ եմ տալու իմ ժողովրդին, որ երբ
        դուրս գաք, ձեռնունայն դուրս չգաք:'
      verse: 21
    - text: 'Ամէն մի կին իր հարեւանից կամ իր հարեւանութեամբ բնակուողից թող ուզի ոսկէ
        ու արծաթէ անօթներ եւ զգեստներ: Դուք կը զարդարէք ձեր տղաներին ու ձեր աղջիկներին
        եւ այդպիսով կողոպտած կը լինէք եգիպտացիներին»:'
      verse: 22
  - chapter: 4
    verses:
    - text: 'Պատասխան տուեց Մովսէսն ու ասաց. «Եթէ ինձ չհաւատան, իմ ասածը չլսեն, (քանի
        որ նրանք կարող են ասել, թէ՝ Աստուած քեզ չի երեւացել), ես ի՞նչ ասեմ նրանց»:'
      verse: 1
    - text: 'Տէրն ասաց նրան. «Այդ ի՞նչ է քո ձեռքին»: Սա ասաց. «Գաւազան»:'
      verse: 2
    - text: 'Նա ասաց. «Գետի՛ն գցիր դա»: Մովսէսը գետին գցեց գաւազանը, այն օձ դարձաւ,
        եւ Մովսէսը փախաւ դրանից:'
      verse: 3
    - text: 'Տէրն ասաց Մովսէսին. «Երկարի՛ր ձեռքդ եւ բռնի՛ր դրա պոչից»: Նա երկարեց
        ձեռքն ու բռնեց պոչից, եւ օձը գաւազան դարձաւ իր ձեռքում:'
      verse: 4
    - text: '«Այդպէս կ՚անես, որպէսզի քեզ հաւատան, որ քեզ երեւացել է նրանց հայրերի
        Աստուածը՝ Աբրահամի Աստուածը, Իսահակի Աստուածը եւ Յակոբի Աստուածը»:'
      verse: 5
    - text: 'Տէրը նորից ասաց նրան. «Ձեռքդ ծոցդ դի՛ր»: Նա ձեռքը դրեց իր ծոցը, ապա հանեց
        այն իր ծոցից, եւ ձեռքը ձեան նման սպիտակեց, ինչպէս բորոտների մօտ է լինում:'
      verse: 6
    - text: 'Աստուած ասաց. «Ձեռքդ ծոցդ դի՛ր»: Նա ձեռքը դրեց իր ծոցը, յետոյ հանեց այն
        իր ծոցից, եւ ձեռքը վերստացաւ իր մարմնի նախկին գոյնը:'
      verse: 7
    - text: 'Աստուած ասաց. «Եթէ չհաւատան քեզ եւ չունկնդրեն առաջին նշանի ձայնին, ապա
        կը հաւատան քո երկրորդ նշանին:'
      verse: 8
    - text: 'Եթէ պատահի, որ չհաւատան երկու նշաններին էլ, չանսան քո ասածին, ապա գետից
        ջուր կը վերցնես, կը թափես գետին, եւ գետից քո առած ջուրը գետնի վրայ արիւն կը
        դառնայ»:'
      verse: 9
    - text: 'Մովսէսն ասաց Տիրոջը. «Աղաչում եմ քեզ, Տէ՛ր, մինչեւ օրս ես պերճախօս չեմ
        եղել, ոչ իսկ երբ սկսեցիր խօսել քո ծառայի հետ, որովհետեւ անվարժ եմ խօսում,
        ծանրախօս եմ»:'
      verse: 10
    - text: 'Տէրն ասաց Մովսէսին. «Ո՞վ է մարդուն բերան տուել, կամ ո՞վ է ստեղծել խուլին
        ու համրին, տեսնողին ու կոյրին: Մի՞թէ ոչ ես՝ Աստուածս:'
      verse: 11
    - text: 'Արդ, գնա՛, ես կը բացեմ քո բերանը, քեզ կը սովորեցնեմ, որ ասես այն, ինչ
        պէտք է ասել»:'
      verse: 12
    - text: 'Մովսէսն ասաց. «Աղաչում եմ քեզ, Տէ՛ր, մի այլ կարող մարդու ընտրիր, նրան
        ուղարկիր»:'
      verse: 13
    - text: 'Տէրը խիստ բարկացաւ Մովսէսի վրայ ու ասաց. «Մի՞թէ ղեւտացի Ահարոնը քո եղբայրը
        չէ: Գիտեմ, որ նա քո փոխարէն փայլուն կը խօսի: Նա քեզ ընդառաջ կ՚ելնի եւ քեզ
        տեսնելով՝ ամբողջ հոգով կ՚ուրախանայ:'
      verse: 14
    - text: 'Կը խօսես նրա հետ եւ իմ պատգամները կը դնես նրա շրթներին: Ես կը բացեմ քո
        բերանն ու նրա բերանը, ձեզ կը սովորեցնեմ այն, ինչ պէտք է անէք:'
      verse: 15
    - text: 'Ժողովրդի հետ քո փոխարէն նա կը խօսի, նա կը լինի քո խօսափողը, իսկ դու նրա
        համար կը լինես ներշնչող Աստուած:'
      verse: 16
    - text: 'Այն գաւազանը, որ օձ դարձաւ, կ՚առնես ձեռքդ եւ դրանով նշաններ կը գործես»:'
      verse: 17
    - text: 'Մովսէսը գնաց իր աներոջ՝ Յոթորի մօտ ու ասաց նրան. «Վերադառնամ Եգիպտոսում
        գտնուող իմ եղբայրների մօտ եւ տեսնեմ, թէ տակաւին կենդանի՞ են»: Յոթորն ասաց
        Մովսէսին. «Բարի ճանապարհ»:'
      verse: 18
    - text: 'Այս դէպքերից բազում օրեր անց, երբ վախճանուել էր եգիպտացիների արքան, Տէրը
        Մադիամում ասաց Մովսէսին. «Գնա՛, վերադարձի՛ր Եգիպտոս, որովհետեւ արդէն մեռել
        են բոլոր նրանք, ովքեր ուզում էին խլել քո կեանքը»:'
      verse: 19
    - text: 'Մովսէսը, առնելով իր կնոջն ու երեխաներին, նրանց նստեցրեց գրաստների վրայ
        ու վերադարձաւ Եգիպտոս: Մովսէսն իր ձեռքն առաւ գաւազանը, որ Աստուած էր տուել
        իրեն:'
      verse: 20
    - text: 'Տէրն ասաց Մովսէսին. «Եգիպտոս գնալիս ու վերադառնալիս փարաւոնի առաջ ջանա՛,
        որ անես բոլոր այն նշանները, որոնք անելու շնորհը տուել եմ քո ձեռքը: Ես խստասիրտ
        կը դարձնեմ փարաւոնին, եւ նա ազատ չի արձակի ժողովրդին:'
      verse: 21
    - text: 'Դու կ՚ասես փարաւոնին. «Այսպէս է ասում Տէրը. իմ անդրանիկ որդին Իսրայէլն
        է:'
      verse: 22
    - text: 'Քեզ ասացի՝ ազա՛տ արձակիր իմ ժողովրդին, որ պաշտի ինձ: Իսկ եթէ չուզենաս
        ազատ արձակել նրան, այդ դէպքում ես կը սպանեմ քո անդրանիկ որդուն»:'
      verse: 23
    - text: 'Ճանապարհին, իջեւանում, Մովսէսին հանդիպեց Տիրոջ հրեշտակը, որն ուզում էր
        սպանել նրան:'
      verse: 24
    - text: 'Սեպփորան, վերցնելով մի սուր քար, թլփատեց իր անթլփատ որդուն եւ հրեշտակի
        ոտքերն ընկնելով՝ ասաց. «Ահա կատարուեց իմ մանկան թլփատութեան կարգը»:'
      verse: 25
    - text: 'Հրեշտակը հեռացաւ նրանից, քանի որ նա ասել էր, թէ՝ «Կատարուեց իմ մանկան
        թլփատութեան կարգը»:'
      verse: 26
    - text: 'Տէրն ասաց Ահարոնին. «Գնա՛ անապատ՝ Մովսէսին ընդառաջ»: Նա գնաց, նրան հանդիպեց
        Աստծու լերան վրայ ու համբուրեց նրան:'
      verse: 27
    - text: 'Մովսէսն Ահարոնին յայտնեց իրեն ուղարկող Տիրոջ բոլոր պատգամներն ու բոլոր
        այն նշանները, որ պատուիրել էր իրեն կատարել:'
      verse: 28
    - text: 'Մովսէսն ու Ահարոնը գնացին եւ հաւաքեցին իսրայէլացիների ամբողջ ծերակոյտը:'
      verse: 29
    - text: 'Ահարոնը նրանց հաղորդեց բոլոր այն պատգամները, որ Տէրը յայտնել էր Մովսէսին,
        եւ Մովսէսը նշաններ գործեց ժողովրդի առաջ:'
      verse: 30
    - text: 'Ժողովուրդը հաւատաց եւ ուրախացաւ, որ Աստուած այցելել է իսրայէլացիներին,
        ականատես եղել իրենց տառապանքներին: Ժողովուրդը խոնարհուեց ու երկրպագեց:'
      verse: 31
  - chapter: 5
    verses:
    - text: 'Այնուհետեւ Մովսէսն ու Ահարոնը եկան փարաւոնի մօտ ու ասացին նրան. «Այսպէս
        է ասում Իսրայէլի Տէր Աստուածը. «Արձակի՛ր իմ ժողովրդին, որ իմ պատուին տօն կատարի
        անապատում»:'
      verse: 1
    - text: 'Փարաւոնն ասաց. «Ո՞վ է նա, որի ձայնին անսալով՝ պիտի ազատ արձակեմ իսրայէլացիներին:
        Այդ Տիրոջը ես չեմ ճանաչում եւ իսրայէլացիներին էլ չեմ արձակում»:'
      verse: 2
    - text: 'Նրան ասացին. «Եբրայեցիների Աստուածն է կանչել մեզ իր մօտ: Արդ, երեք օրուայ
        ճանապարհ պիտի գնանք անապատով, որպէսզի զոհ մատուցենք մեր տէր Աստծուն, այլապէս
        մեզ մահ կամ սպանութիւն է սպասում»:'
      verse: 3
    - text: 'Եգիպտացիների արքան նրանց ասաց. «Մովսէս եւ Ահարոն, դուք ինչո՞ւ էք մարդկանց
        կտրում իրենց գործից: Ամէն մէկը թող գնայ իր գործին»:'
      verse: 4
    - text: 'Եւ փարաւոնը շարունակեց. «Ահա երկրիս մէջ խիստ բազմանում է ժողովուրդը,
        նրանց գործից չկտրենք»:'
      verse: 5
    - text: Փարաւոնն այդ օրը ժողովրդի գործավարներին ու նրանց վերակացուներին հրամայեց՝
        ասելով.
      verse: 6
    - text: '«Այդ մարդկանց այլեւս յարդ չտաք աղիւս շինելու համար, ինչպէս տալիս էիք
        մինչեւ օրս: Իրենք թող գնան ու իրենց համար յարդ հայթայթեն: Եւ ստիպեցէ՛ք,'
      verse: 7
    - text: 'որ, որքան առաջ էին նրանք աղիւս շինում, նոյնքան էլ շինեն այսուհետեւ. բան
        չպակասեցնէ՛ք: Անգործ մնալու պատճառով է, որ նրանք աղաղակում են ու ասում. «Գնանք,
        զոհ մատուցենք մեր Աստծուն»:'
      verse: 8
    - text: 'Թող մարդկանց գործն է՛լ աւելի ծանրանայ, որպէսզի դրանով զբաղուեն եւ ոչ
        թէ դատարկ բաների մասին մտածեն»:'
      verse: 9
    - text: 'Ժողովրդի գործավարները եւ նրանց վերակացուները խիստ ծանր աշխատանքի լծեցին
        նրանց եւ, դիմելով ժողովրդին, ասացին. «Այսպէս է ասում փարաւոնը. «Ձեզ այլեւս
        յարդ չեմ տայ:'
      verse: 10
    - text: 'Դուք ինքներդ գնացէ՛ք, ձեզ համար յարդ հաւաքեցէ՛ք, ուր որ գտնէք, բայց սահմանուած
        չափից ոչինչ չպիտի պակասի»:'
      verse: 11
    - text: 'Ժողովուրդը սփռուեց ամբողջ Եգիպտոսով մէկ, որպէսզի եղէգ հաւաքի յարդ պատրաստելու
        համար:'
      verse: 12
    - text: 'Գործավարներն ստիպում էին նրանց անընդհատ աշխատել՝ ասելով. «Ձեր ամենօրեայ
        գործն արէք այն չափով, ինչպէս որ երբ յարդ էին տալիս ձեզ»:'
      verse: 13
    - text: 'Եւ իսրայէլացի գործավարները տանջանքի էին ենթարկւում փարաւոնի՝ իրենց վրայ
        նշանակած վերակացուներից, որոնք ասում էին. «Ինչո՞ւ այսօր էլ աղիւս չէք շինում
        այնքան, որքան մինչեւ օրս»:'
      verse: 14
    - text: 'Իսրայէլացի գործավարները գնացին բողոքեցին փարաւոնին՝ ասելով. «Ինչո՞ւ ես
        այդպէս վարւում քո ծառաների հետ:'
      verse: 15
    - text: 'Քո ծառաներին յարդ չեն տալիս, բայց հրամայում են, որ աղիւս շինենք: Քո ծառաներն,
        ահա, տանջանքի մէջ են: Դու կեղեքում ես քո ժողովրդին»:'
      verse: 16
    - text: 'Փարաւոնը նրանց ասաց. «Դուք ծոյլ ու անբան մարդիկ էք, դրա համար էլ ասում
        էք. «Գնանք զոհ մատուցենք մեր Աստծուն»:'
      verse: 17
    - text: 'Արդ, գնացէք աշխատեցէ՛ք, որովհետեւ ոչ ոք ձեզ յարդ չի տալու, բայց դուք
        աղիւսի սահմանուած քանակը պէտք է տաք»:'
      verse: 18
    - text: 'Իսրայէլացիների գործավարները, տեսնելով իրենց այս ծանր կացութիւնը, իրար
        մէջ ասացին. «Ոչ ոք չի նուազեցնի աղիւս շինելու մեր ամենօրեայ քանակը»:'
      verse: 19
    - text: 'Նրանք հանդիպեցին Մովսէսին ու Ահարոնին, որոնք փարաւոնի պալատից ելնելով՝
        գալիս էին իրենց մօտ:'
      verse: 20
    - text: 'Նրանք ասացին նրանց. «Թող Աստուած աչքի առաջ ունենայ ձեզ եւ դատի, քանի
        որ մեր հօտը գարշելի դարձրիք փարաւոնի ու նրա պաշտօնեաների աչքին: Դուք սուր
        տուեցիք նրա ձեռքը, որ նա մեզ սպանի»:'
      verse: 21
    - text: 'Դիմելով Տիրոջը՝ Մովսէսն ասաց. «Տէ՛ր, ինչո՞ւ չարչարեցիր քո ժողովրդին եւ
        ինչո՞ւ ուղարկեցիր ինձ:'
      verse: 22
    - text: 'Այն պահից, երբ մտայ փարաւոնի պալատը քո անունից նրա հետ խօսելու համար,
        նա չարչարեց ժողովրդին, իսկ դու երբեք չես փրկում քո ժողովրդին»:'
      verse: 23
  - chapter: 6
    verses:
    - text: 'Տէրն ասաց Մովսէսին. «Հիմա կը տեսնես, թէ ինչ եմ անելու փարաւոնին: Նա հզօր
        ձեռքի միջոցով պիտի արձակի նրանց, եւ բարձրացուած բազուկով նրանց պիտի հանի նաեւ
        իր երկրից»:'
      verse: 1
    - text: 'Աստուած խօսեց Մովսէսի հետ եւ ասաց նրան. «Ե՛ս եմ Տէրը:'
      verse: 2
    - text: 'Ես երեւացի Աբրահամին, Իսահակին ու Յակոբին: Նրանց Աստուածը ես եմ, իմ անունը
        Տէր է, բայց ես դա նրանց չյայտնեցի:'
      verse: 3
    - text: 'Ես նրանց հետ ուխտ եմ կնքել, որ նրանց տամ Քանանացիների երկիրը, ուր նրանք
        պանդխտեցին:'
      verse: 4
    - text: 'Ես լսեցի հեծեծանքը իսրայէլացիների, որոնց եգիպտացիները ստրկացրել են, եւ
        յիշեցի ձեզ տուած իմ ուխտը:'
      verse: 5
    - text: 'Գնա՛ իսրայէլացիների մօտ ու ասա՛ նրանց. «Ե՛ս եմ Տէրը: Ես ձեզ ազատելու
        եմ եգիպտացիների բռնութիւնից, ձեզ փրկելու եմ նրանց ծառայելուց, ձեզ ազատելու
        եմ իմ հզօր բազկով ու նրանց գլխին մեծամեծ պատիժներ հասցնելով:'
      verse: 6
    - text: 'Ձեզ պիտի դարձնեմ իմ ժողովուրդը եւ պիտի լինեմ ձեր Աստուածը: Դուք պիտի
        գիտենաք, որ ե՛ս եմ ձեր Տէր Աստուածը, որ ձեզ ազատելու եմ եգիպտացիների բռնութիւնից'
      verse: 7
    - text: 'եւ ձեզ տանելու եմ այն երկիրը, որ երդուեցի տալ Աբրահամին, Իսահակին ու
        Յակոբին: Այն ձեզ եմ տալու որպէս ժառանգութիւն, որովհետեւ ե՛ս եմ Տէրը»:'
      verse: 8
    - text: 'Մովսէսը այս բանը հաղորդեց իսրայէլացիներին, բայց նրանք չլսեցին նրան վհատութեան
        եւ տաժանակիր աշխատանքի պատճառով:'
      verse: 9
    - text: Տէրը, խօսելով Մովսէսի հետ, ասաց. «Մտի՛ր ու խօսի՛ր եգիպտացիների արքայ փարաւոնի
        հետ,
      verse: 10
    - text: 'որ նա իսրայէլացիներին արձակի Եգիպտացիների երկրից»:'
      verse: 11
    - text: 'Մովսէսը, Տիրոջը դիմելով, ասաց. «Իսրայէլացիներն իսկ ինձ չլսեցին, փարաւոնն
        ինձ ինչո՞ւ պիտի լսի: Ես ճարտարախօս չեմ»:'
      verse: 12
    - text: 'Տէրը խօսեց Մովսէսի ու Ահարոնի հետ եւ իսրայէլացիներին ու եգիպտացիների
        արքայ փարաւոնին ուղղուած հրաման տուեց՝ հանելու իսրայէլացիներին Եգիպտացիների
        երկրից:'
      verse: 13
    - text: 'Ահա Մովսէսի ու Ահարոնի ընտանիքների առաջնորդների անունները. Իսրայէլի անդրանիկ
        որդի Ռուբէնի որդիներն են՝ Ենոքն ու Փալլուսը, Ասրոնն ու Քարմին: Սա Ռուբէնի
        ազգատոհմն է:'
      verse: 14
    - text: 'Շմաւոնի որդիներն են՝ Յամուէլը, Յամինը, Ահոդը, Յաքինը, Սահառն ու Սաւուղը,
        որը փիւնիկեցի կնոջից էր ծնուել: Սրանք Շմաւոնի որդիների տոհմերն են:'
      verse: 15
    - text: 'Ղեւիի որդիների անունները, ըստ իրենց ընտանիքների, հետեւեալն են. Գեթսոն,
        Կահաթ եւ Մերարի: Ղեւին ապրեց հարիւր երեսունեօթը տարի:'
      verse: 16
    - text: 'Գեթսոնի որդիներն են՝ Լոբենին եւ Սեմէին՝ իրենց նահապետների ընտանիքներով:'
      verse: 17
    - text: 'Կահաթի որդիներն են՝ Ամրամը, Սահառը, Քեբրոնն ու Ոզիէլը: Կահաթն ապրեց հարիւր
        երեսուներեք տարի:'
      verse: 18
    - text: 'Մերարիի որդիներն են՝ Մոոլին ու Մուսին: Սրանք Ղեւիի ընտանիքներն են ըստ
        իրենց ցեղերի:'
      verse: 19
    - text: 'Ամրամն ամուսնացաւ իր հօրեղբօր դուստր Յոքաբեէթի հետ, եւ սա նրանից ունեցաւ
        Ահարոնին, Մովսէսին ու նրանց քոյր Մարիամին: Ամրամն ապրեց հարիւր երեսունեօթը
        տարի:'
      verse: 20
    - text: 'Սահառի որդիներն են՝ Կորխը, Նափեգն ու Զեքրին:'
      verse: 21
    - text: 'Ոզիէլի որդիներն են՝ Միսայէլը, Ելիսափանն ու Սեթրին:'
      verse: 22
    - text: 'Ահարոնն ամուսնացաւ Ամինադաբի դուստր, Նաասոնի քոյր Եղիսաբէթի հետ: Սա նրանից
        ունեցաւ Նաբադին, Աբիուդին, Եղիազարին ու Իթամարին:'
      verse: 23
    - text: 'Կորխի որդիներն են՝ Ասիրը, Եղկանան ու Բիասափը: Սրանք Կորխի յետնորդներն
        են:'
      verse: 24
    - text: 'Ահարոնի որդի Եղիազարը ամուսնացաւ Փուտիէլի դուստրերից մէկի հետ, եւ սա
        նրանից ունեցաւ Փենեէսին: Սրանք են ղեւտացիների ընտանիքների առաջնորդները ըստ
        իրենց ցեղերի:'
      verse: 25
    - text: 'Այս Ահարոնին ու Մովսէսին էր, որ Աստուած ասաց՝ իսրայէլացիներին հանել իրենց
        զօրքով հանդերձ Եգիպտացիների երկրից:'
      verse: 26
    - text: 'Եւ սրանք էին, որ դիմեցին եգիպտացիների արքայ փարաւոնին՝ դուրս հանելու
        Եգիպտոսից իսրայէլացիներին:'
      verse: 27
    - text: Սրանք այն Մովսէսն ու Ահարոնն են, որոնց օրօք Տէրը Եգիպտացիների երկրում
        խօսելով Մովսէսի հետ՝
      verse: 28
    - text: 'ասաց նրան. «Ե՛ս եմ Տէրը: Եգիպտացիների արքայ փարաւոնին հաղորդի՛ր այն ամէնը,
        ինչ ասում եմ քեզ»:'
      verse: 29
    - text: 'Եւ Մովսէսը, դիմելով Տիրոջը, ասաց. «Չէ՞ որ ես անվարժ եմ խօսում, փարաւոնն
        ինձ ինչպէ՞ս կը լսի»:'
      verse: 30
  - chapter: 7
    verses:
    - text: 'Տէրն ասաց Մովսէսին. «Ահա ես քեզ փարաւոնի համար մի աստուած դարձրի, իսկ
        քո եղբայր Ահարոնը թող լինի քո մարգարէն:'
      verse: 1
    - text: 'Դու Ահարոնին կը յայտնես այն ամէնը, ինչ կը պատուիրեմ քեզ, իսկ քո եղբայր
        Ահարոնը թող դիմի փարաւոնին, որ սա իսրայէլացիներին արձակի իր երկրից:'
      verse: 2
    - text: Ես կը կարծրացնեմ փարաւոնի սիրտը, բայց եւ կը բազմապատկեմ իմ նշաններն ու
        զարմանահրաշ գործերը Եգիպտացիների երկրում,
      verse: 3
    - text: 'փարաւոնը ձեզ չի լսի, ես իմ ձեռքը կը դնեմ Եգիպտոսի վրայ եւ իմ զօրութեամբ
        մեծապէս վրէժխնդիր լինելով՝ Եգիպտացիների երկրից կը հանեմ իմ ժողովրդին՝ իսրայէլացիներին:'
      verse: 4
    - text: 'Եւ եգիպտացիները կ՚իմանան, որ ե՛ս եմ Տէրը: Ես իմ ձեռքը կը մեկնեմ դէպի
        Եգիպտոս եւ իսրայէլացիներին դուրս կը հանեմ նրանց միջից»:'
      verse: 5
    - text: 'Մովսէսն ու Ահարոնը արեցին այնպէս, ինչպէս Տէրն էր պատուիրել իրենց. նրանք
        այդպէս էլ արեցին:'
      verse: 6
    - text: 'Մովսէսն ութսուն տարեկան էր, իսկ Ահարոնը՝ ութսուներեք տարեկան, երբ նրանք
        խօսեցին փարաւոնի հետ:'
      verse: 7
    - text: Տէրը, դիմելով Մովսէսին ու Ահարոնին, ասաց.
      verse: 8
    - text: '«Եթէ փարաւոնը խօսի ձեզ հետ ու ասի՝ «Մեզ նշան կամ զարմանահրաշ գործ ցոյց
        տուէ՛ք», այն ժամանակ քո եղբայր Ահարոնին կ՚ասես. «Ա՛ռ քո գաւազանը, այն գետին
        գցի՛ր փարաւոնի ու նրա պաշտօնեաների առաջ, եւ դա վիշապ կը դառնայ»:'
      verse: 9
    - text: 'Մովսէսն ու Ահարոնը մտան փարաւոնի մօտ եւ արեցին այնպէս, ինչպէս իրենց պատուիրել
        էր Տէրը: Ահարոնը գաւազանը գցեց փարաւոնի ու նրա պաշտօնեաների առաջ, եւ դա վիշապ
        դարձաւ:'
      verse: 10
    - text: 'Փարաւոնը կանչեց եգիպտացի իմաստուններին ու կախարդներին: Եգիպտացի մոգերը
        նոյնն արեցին իրենց կախարդութեամբ:'
      verse: 11
    - text: 'Իւրաքանչիւրն իր գաւազանը գցեց գետին, եւ դրանք վիշապներ դարձան, բայց Ահարոնի
        գաւազանը կուլ տուեց նրանց գաւազանները:'
      verse: 12
    - text: 'Կարծրացաւ փարաւոնի սիրտը, եւ նա չլսեց նրանց, ինչպէս որ ասել էր Տէրը:'
      verse: 13
    - text: 'Տէրն ասաց Մովսէսին. «Փարաւոնի սիրտը կարծրացել է. նա որոշել է չարձակել
        ժողովրդին:'
      verse: 14
    - text: 'Առաւօտեան գնա՛ փարաւոնի մօտ: Երբ նա դէպի գետը կը գնայ, կանգնի՛ր գետի
        եզերքին, նրա դիմաց, եւ քո ձեռքն ա՛ռ այն գաւազանը, որ օձ դարձաւ:'
      verse: 15
    - text: 'Դու նրան կ՚ասես. «Եբրայեցիների Տէր Աստուածն է ուղարկել ինձ քեզ մօտ՝ ասելով.
        «Արձակի՛ր իմ ժողովրդին, որ նա պաշտի ինձ անապատում: Մինչեւ հիմա ինձ չլսեցիր»:'
      verse: 16
    - text: 'Տէրն այսպէս է ասում. «Սրանով կ՚իմանաս, որ ե՛ս եմ Տէրը. ահա ես իմ ձեռքի
        գաւազանով կը հարուածեմ գետի ջրին, եւ այն կը վերածուի արեան:'
      verse: 17
    - text: 'Գետի մէջ եղած ձկները կը սատկեն, գետը կը նեխի, եւ եգիպտացիները չեն կարողանայ
        գետից ջուր խմել»:'
      verse: 18
    - text: 'Տէրն ասաց Մովսէսին. «Ահարոնին ասա՛, որ առնի գաւազանը եւ ձեռքը մեկնի Եգիպտոսի
        ջրերի վրայ՝ նրանց գետերի վրայ, նրանց լճերի վրայ, նրանց ջրաւազանների վրայ,
        նրանց ջրակոյտերի վրայ, եւ ջուրը կը վերածուի արեան: Արեան պիտի վերածուի ողջ
        Եգիպտացիների երկրում գտնուող անգամ փայտէ ու քարէ ամանն»րի մէջ »ղած ջուրը»:'
      verse: 19
    - text: 'Մովսէսն ու Ահարոնը արեցին այնպէս, ինչպէս որ իրենց պատուիրել էր Տէրը.
        փարաւոնի ու նրա պաշտօնեաների առաջ Ահարոնը վեր բարձրացնելով իր գաւազանը՝ հարուածեց
        գետի ջրին եւ գետի բոլոր ջրերը վերածեց արեան:'
      verse: 20
    - text: 'Գետում եղած ձկները սատկեցին, գետը նեխեց, եւ եգիպտացիները չէին կարողանում
        գետից ջուր խմել: Եգիպտացիների ամբողջ երկրում արիւն էր:'
      verse: 21
    - text: 'Իրենց կախարդութեամբ նոյնն արեցին նաեւ եգիպտացի մոգերը: Կարծրացաւ փարաւոնի
        սիրտը, եւ, ինչպէս որ ասել էր Տէրը, նա չլսեց նրանց:'
      verse: 22
    - text: 'Փարաւոնը վերադարձաւ, մտաւ իր պալատը: Այս դէպքը չէր ազդել նրա վրայ:'
      verse: 23
    - text: 'Բոլոր եգիպտացիները հորեր փորեցին գետի շուրջը, որպէսզի խմելու ջուր ունենան,
        որովհետեւ գետից չէին կարողանում ջուր խմել:'
      verse: 24
    - text: 'Եօթը օր էր անցել, որ Տէրը հարուած էր հասցրել գետին:'
      verse: 25
  - chapter: 8
    verses:
    - text: 'Տէրն ասաց Մովսէսին. «Մտի՛ր փարաւոնի մօտ ու ասա՛ նրան. «Այսպէս է ասում
        Տէրը. արձակի՛ր իմ ժողովրդին, որ նա պաշտի ինձ:'
      verse: 1
    - text: 'Եթէ չուզենաս արձակել, ես, ահա, գորտերով կ՚ապականեմ քո բովանդակ երկիրը:'
      verse: 2
    - text: 'Գետի մէջ գորտեր կը վխտան, եւ դրանք, գետից դուրս գալով, կը մտնեն քո պալատները,
        քո սենեակների պահարանները, քո անկողինները, քո պաշտօնեաների ու քո ժողովրդի
        տները, քո թոնիրներն ու քո խմորի զանգուածների մէջ:'
      verse: 3
    - text: 'Գորտերը կը բարձրանան նաեւ քեզ վրայ, քո ժողովրդի ու քո պաշտօնեաների վրայ»:'
      verse: 4
    - text: 'Տէրն ասաց Մովսէսին. «Քո եղբայր Ահարոնին ասա՛. «Ձեռքիդ գաւազանը մեկնի՛ր
        գետի վրայ, ջրանցքների, ճահիճների վրայ եւ գորտեր դուրս բե՛ր Եգիպտացիների երկրի
        վրայ»:'
      verse: 5
    - text: 'Ահարոնն իր ձեռքը մեկնեց եգիպտացիների ջրերի վրայ ու գորտեր դուրս բերեց:
        Գորտերն ելան ու ծածկեցին Եգիպտացիների երկիրը:'
      verse: 6
    - text: 'Իրենց կախարդութիւններով նոյնն արեցին նաեւ եգիպտացի մոգերը եւ գորտեր դուրս
        բերեցին Եգիպտացիների երկրի վրայ:'
      verse: 7
    - text: 'Կանչելով Մովսէսին ու Ահարոնին՝ փարաւոնն ասաց. «Աղօթեցէ՛ք Տիրոջը, որ նա
        գորտերը հեռացնի ինձնից ու իմ ժողովրդից, որ ես արձակեմ ձեր ժողովրդին, նրանք
        գնան զոհ մատուցեն Տիրոջը»:'
      verse: 8
    - text: 'Մովսէսն ասաց փարաւոնին. «Ժամանակ սահմանի՛ր, թէ ե՛րբ աղօթեմ քեզ համար,
        քո պաշտօնեաների ու քո ժողովրդի համար, որպէսզի գորտերը չքանան քո, քո ժողովրդի
        մօտից ու ձեր տներից եւ մնան միայն գետում»:'
      verse: 9
    - text: 'Նա ասաց. «Վաղը»: Սա ասաց. «Թող ասածիդ պէս լինի, եւ դու կ՚իմանաս, որ մեր
        տէր Աստծուց բացի մի ուրիշ աստուած չկայ:'
      verse: 10
    - text: 'Գորտերը կը չքանան քո պալատներից, քո, քո ծառաների, քո ժողովրդի մօտից եւ
        կը մնան միայն գետի մէջ»:'
      verse: 11
    - text: 'Մովսէսն ու Ահարոնը դուրս ելան փարաւոնի մօտից: Մովսէսն աղօթեց Տիրոջը,
        որպէսզի գորտերը հեռանան, ինչպէս որ խոստացել էր փարաւոնին:'
      verse: 12
    - text: 'Տէրն արեց այնպէս, ինչպէս որ խնդրել էր Մովսէսը: Գորտերը չքացան տներից,
        բակերից ու դաշտերից:'
      verse: 13
    - text: 'Դրանք հաւաքեցին կոյտ-կոյտ, եւ երկիրը լցուեց գարշահոտութեամբ:'
      verse: 14
    - text: 'Երբ փարաւոնը տեսաւ, որ դժուարութիւնը վերացել է, նորից կարծրացաւ նրա սիրտը,
        նա չլսեց նրանց, ինչպէս որ ասել էր Տէրը:'
      verse: 15
    - text: 'Տէրն ասաց Մովսէսին. «Ահարոնին ասա՛, որ ձեռքի գաւազանը մեկնի ու հարուածի
        գետնին, որպէսզի մժեղ լինի մարդկանց, անասունների եւ Եգիպտացիների ամբողջ երկրի
        վրայ»:'
      verse: 16
    - text: 'Այդպէս էլ արեցին. Ահարոնն իր գաւազանը մեկնեց ու հարուածեց գետնին: Մժեղ
        եղաւ մարդկանց, անասունների ու Եգիպտացիների ամբողջ երկրի վրայ:'
      verse: 17
    - text: 'Իրենց կախարդութիւններով նոյնը ուզեցին անել նաեւ մոգերը, որպէսզի մժեղ
        հանեն, բայց չկարողացան: Մժեղ լցուեց մարդկանց ու անասունների վրայ:'
      verse: 18
    - text: 'Մոգերն ասացին փարաւոնին. «Սրա մէջ Աստծու մատը խառն է»: Կարծրացաւ փարաւոնի
        սիրտը, եւ նա, ինչպէս որ ասել էր Տէրը, չլսեց նրանց:'
      verse: 19
    - text: 'Տէրն ասաց Մովսէսին. «Առաւօտեան վե՛ր կաց, գնա կանգնի՛ր փարաւոնի առաջ,
        երբ նա դէպի գետը կը գնայ: Նրան կ՚ասես. «Այսպէս է ասում Տէրը. արձակի՛ր իմ ժողովրդին,
        որ նա պաշտի ինձ:'
      verse: 20
    - text: 'Իսկ եթէ չուզենաս արձակել իմ ժողովրդին, ես, ահա, շնաճանճեր կ՚ուղարկեմ
        քեզ վրայ, քո պաշտօնեաների ու քո ժողովրդի վրայ եւ ձեր տների վրայ: Եգիպտացիների
        տներն ու նրանց բնակեցրած երկիրը կը լցուեն շնաճանճերով:'
      verse: 21
    - text: 'Նոյն օրը ես զարմանահրաշ գործեր կ՚անեմ իմ ժողովրդի բնակած Գեսեմ երկրում,
        եւ այնտեղ շնաճանճեր չեն լինի, որպէսզի իմանաս, որ ե՛ս եմ Տէրը՝ ամբողջ երկրի
        Տէրը:'
      verse: 22
    - text: 'Ես պիտի բաժանեմ իմ ժողովրդին քո ժողովրդից: Վաղն իսկ այդ նշանը կը կատարուի
        քո երկրում»:'
      verse: 23
    - text: 'Եւ Տէրն այդպէս էլ արեց: Բազում շնաճանճեր թափուեցին փարաւոնի պալատների,
        նրա պաշտօնեաների տների ու Եգիպտացիների ամբողջ երկրի վրայ: Շնաճանճերից կործանուեց
        երկիրը:'
      verse: 24
    - text: 'Կանչելով Մովսէսին ու Ահարոնին՝ փարաւոնն ասաց. «Գնացէ՛ք, այս երկրում զո՛հ
        մատուցէք ձեր տէր Աստծուն»:'
      verse: 25
    - text: 'Մովսէսն ասաց. «Ընդունուած չէ, որ եգիպտացիների պիղծ անասունները զոհ մատուցենք
        մեր տէր Աստծուն, քանի որ, եթէ եգիպտացիների պիղծ անասունները զոհ մատուցենք
        նրան, մեզ կը քարկոծեն:'
      verse: 26
    - text: 'Ուրեմն՝ երեք օրուայ ճանապարհ գնանք դէպի անապատ եւ զոհ մատուցենք մեր տէր
        Աստծուն, ինչպէս որ մեզ ասել է Տէրը»:'
      verse: 27
    - text: 'Փարաւոնն ասաց. «Ես արձակում եմ ձեզ, անապատում զո՛հ մատուցէք ձեր տէր Աստծուն:
        Միայն թէ հեռու չգնաք: Արդ, նաեւ ինձ համար աղօթեցէ՛ք Տիրոջը»:'
      verse: 28
    - text: 'Մովսէսն ասաց. «Ես քեզնից կը հեռանամ, կ՚աղօթեմ Աստծուն, եւ վաղն իսկ շնաճանճերը
        կը չքանան փարաւոնի, նրա պաշտօնեաների ու ժողովրդի վրայից: Միայն թէ փարաւոնը
        ժողովրդին նորից չխաբի՝ չարգելի նրան գնալ ու Տիրոջ համար զոհ մատուցել»:'
      verse: 29
    - text: 'Մովսէսը փարաւոնի մօտից դուրս ելաւ եւ աղօթեց Աստծուն:'
      verse: 30
    - text: 'Տէրն արեց այնպէս, ինչպէս որ ասել էր Մովսէսը. շնաճանճերը վերացրեց փարաւոնի,
        նրա պաշտօնեաների ու ժողովրդի վրայից: Մի շնաճանճ անգամ չմնաց:'
      verse: 31
    - text: 'Բայց դրանից յետոյ էլ փարաւոնի սիրտը կարծրացաւ, եւ նա չուզեց արձակել ժողովրդին:'
      verse: 32
  - chapter: 9
    verses:
    - text: 'Տէրն ասաց Մովսէսին. «Գնա՛ փարաւոնի մօտ ու նրան ասա՛, որ այսպէս է ասում
        եբրայեցիների Տէր Աստուածը. «Արձակի՛ր իմ ժողովրդին, որ պաշտեն ինձ:'
      verse: 1
    - text: Իսկ եթէ չուզենաս արձակել իմ ժողովրդին եւ դեռ պահես նրան,
      verse: 2
    - text: 'Տիրոջ ձեռքը, ահա, կ՚իջնի դաշտում գտնուող քո անասունների հօտերի՝ ձիերի,
        էշերի, ուղտերի, արջառների ու ոչխարների վրայ, եւ շատ մեծ կոտորած կը լինի:'
      verse: 3
    - text: 'Ես զարմանահրաշ գործեր կ՚անեմ՝ եգիպտացիների հօտերը եւ իսրայէլացիների հօտերը
        կը զատորոշեմ, եւ ոչ մի իսրայէլացու անասուն չի կորչի»:'
      verse: 4
    - text: 'Եւ Աստուած ժամկէտ նշանակեց ու ասաց. «Վաղն իսկ Տէրը կ՚իրագործի այդ բանը
        երկրի վրայ»:'
      verse: 5
    - text: 'Եւ Տէրը յաջորդ օրն իսկ արեց այդ բանը. եգիպտացիների բոլոր անասունները
        սատկեցին, իսկ իսրայէլացիների ոչ մի անասուն չոչնչացաւ:'
      verse: 6
    - text: 'Երբ փարաւոնը տեսաւ, որ իսրայէլացիների ոչ մի անասուն չի ոչնչացել, կարծրացաւ
        նրա սիրտը, եւ նա ժողովրդին չարձակեց:'
      verse: 7
    - text: 'Տէրը Մովսէսին ու Ահարոնին ասաց. «Լիքը ձեռքով հնոցի մոխիր վերցրէ՛ք, Մովսէսը
        փարաւոնի ու նրա պաշտօնեաների առաջ այն թող շաղ տայ դէպի երկինք:'
      verse: 8
    - text: 'Մոխիրը թող թափուի Եգիպտացիների ամբողջ երկրի վրայ: Խոցեր թող առաջանան
        մարդկանց ու անասունների վրայ եւ ուռուցքներ՝ Եգիպտացիների ամբողջ երկրի մարդկանց
        ու անասունների վրայ»:'
      verse: 9
    - text: 'Նրանք վերցրին հնոցի մոխիրը, եւ Մովսէսը փարաւոնի առաջ այն շաղ տուեց դէպի
        երկինք: Մարդկանց ու անասունների վրայ խոցեր եւ ուռուցքներ առաջացան:'
      verse: 10
    - text: 'Մոգերը խոցերի պատճառով չէին կարողանում Մովսէսի առաջ կանգնել, որովհետեւ
        խոցեր առաջացան նաեւ մոգերի ու Եգիպտացիների ամբողջ երկրի մարդկանց վրայ:'
      verse: 11
    - text: 'Տէրը կարծրացրեց փարաւոնի սիրտը, եւ, ինչպէս որ ասել էր Տէրը Մովսէսին,
        փարաւոնը չլսեց նրանց:'
      verse: 12
    - text: Տէրն ասաց Մովսէսին. «Առաւօտեան վե՛ր կաց, կանգնի՛ր փարաւոնի առաջ ու նրան
        ասա՛, որ այսպէս է ասում եբրայեցիների Տէր Աստուածը. «Արձակի՛ր իմ ժողովրդին,
        որ պաշտի ինձ,
      verse: 13
    - text: 'այլապէս այս անգամ ամէն տեսակ փորձանքներով պիտի պատուհասեմ նաեւ քեզ, քո
        պաշտօնեաներին ու քո ժողովրդին, որպէսզի իմանաս, որ ամբողջ աշխարհում ինձ նման
        ուրիշ մէկը չկայ:'
      verse: 14
    - text: 'Որովհետեւ իմ ձեռքը մեկնելով՝ մահացու հարուած պիտի հասցնեմ քեզ ու քո ժողովրդին,
        եւ դու պիտի վերանաս երկրի երեսից:'
      verse: 15
    - text: Ես քեզ խնայեցի այն նպատակով, որ քեզ ցոյց տամ իմ զօրութիւնը, եւ իմ անունը
        յայտնի լինի ողջ երկրում,
      verse: 16
    - text: 'բայց դու դեռեւս ձեռքիդ տակ ես պահում իմ ժողովրդին եւ չարչարում նրան:'
      verse: 17
    - text: 'Ես, ահա, վաղն իսկ, հէնց այս ժամին այնպիսի սաստիկ կարկուտ տեղացնեմ, որպիսին
        դեռեւս չի եղել Եգիպտոսում իր գոյութեան օրուանից մինչեւ այսօր:'
      verse: 18
    - text: 'Արդ, շտապի՛ր հաւաքել քո անասունները եւ այն ամէնը, ինչ ունես դաշտում,
        որովհետեւ դաշտում գտնուող ու դեռեւս տուն չմտած մարդկանց ու անասունների վրայ
        կարկուտ է թափուելու եւ ոչնչացնելու է նրանց»:'
      verse: 19
    - text: Փարաւոնի պաշտօնեաներից նա, ով մի անգամ տեսել էր Տիրոջ սարսափը, իր ծառաներին
        ու անասունները հաւաքեց տան մէջ,
      verse: 20
    - text: 'իսկ ով չանսաց Տիրոջ խօսքերին, դաշտում թողեց իր ծառաներին ու անասունները:'
      verse: 21
    - text: 'Տէրն ասաց Մովսէսին. «Ձեռքդ մեկնի՛ր դէպի երկինք, եւ թող կարկուտ թափուի
        Եգիպտացիների երկրի վրայ, ինչպէս նաեւ մարդկանց ու անասունների եւ Եգիպտացիների
        երկրի դաշտերի բոլոր բոյսերի վրայ»:'
      verse: 22
    - text: 'Մովսէսը ձեռքը մեկնեց դէպի երկինք, Տէրը որոտ ու կարկուտ ուղարկեց, եւ երկրի
        վրայ սկսեց կրակ թափուել: Տէրը կարկուտ տեղացրեց Եգիպտացիների ամբողջ երկրի վրայ:'
      verse: 23
    - text: 'Կարկուտ էր տեղում, բայց կարկուտի մէջ բորբոքուած կրակ կար: Կարկուտն այնքան
        խոշոր էր, որ նմանը չէր եղել Եգիպտացիների ամբողջ երկրի վրայ ազգի առաջացումից
        ի վեր:'
      verse: 24
    - text: 'Կարկուտը հարուածեց Եգիպտացիների ամբողջ երկիրը, այն ամէնը, ինչ դաշտում
        էր մնացել՝ մարդուց սկսած մինչեւ անասուն: Կարկուտը հարուած հասցրեց դաշտում
        եղած ամբողջ բուսականութեանը, ջարդուփշուր արեց դաշտում եղած բոլոր ծառերը:'
      verse: 25
    - text: 'Իսրայէլացիների ապրած Գեսեմ երկրում, սակայն, կարկուտ չտեղաց:'
      verse: 26
    - text: 'Փարաւոնը մարդ ուղարկելով՝ կանչեց Մովսէսին ու Ահարոնին եւ ասաց նրանց.
        «Մեղք եմ գործել: Այսուհետեւ Տէրն արդար է, իսկ ես ու իմ ժողովուրդը ամբարիշտներ
        ենք:'
      verse: 27
    - text: 'Ինձ համար աղօթեցէ՛ք Տիրոջը, որ Աստծու որոտը, կարկուտն ու կրակը դադարեն
        մեզ վրայ թափուելուց: Ես ձեզ կ՚արձակեմ, այլեւս դուք այստեղ չէք մնայ»:'
      verse: 28
    - text: 'Մովսէսն ասաց նրան. «Երբ դուրս կը գամ այս քաղաքից, ձեռքս կը մեկնեմ առ
        Աստուած, եւ ձայները կը դադարեն, կարկուտ ու անձրեւ այլեւս չեն տեղայ, որպէսզի
        դու համոզուես, որ երկիրը Տիրոջն է պատկանում:'
      verse: 29
    - text: 'Բայց գիտեմ, որ դու եւ քո պաշտօնեաները դեռեւս չէք վախենում տէր Աստծուց»:'
      verse: 30
    - text: Կտաւատն ու գարին կարկտահարուեցին, որովհետեւ գարին հասած էր, կտաւատը՝ սերմնակալած,
      verse: 31
    - text: 'իսկ ցորենն ու հաճարը կարկտահար չեղան, որովհետեւ դեռ չէին հասունացած:'
      verse: 32
    - text: 'Մովսէսը փարաւոնի մօտից ելաւ ու գնաց քաղաքից դուրս, ձեռքը մեկնեց Տիրոջը,
        եւ ձայներն ու կարկուտը դադարեցին, անձրեւ այլեւս չտեղաց երկրի վրայ:'
      verse: 33
    - text: 'Երբ փարաւոնը տեսաւ, որ անձրեւը, կարկուտն ու ձայները դադարել են, դարձեալ
        մեղք գործեց. նա կարծրացրեց իր ու իր պաշտօնեաների սիրտը:'
      verse: 34
    - text: 'Կարծրացաւ փարաւոնի սիրտը, եւ նա իսրայէլացիներին չարձակեց, ինչպէս որ յայտնել
        էր Տէրը Մովսէսի միջոցով:'
      verse: 35
  - chapter: 10
    verses:
    - text: Դիմելով Մովսէսին՝ Տէրն ասաց. «Մտի՛ր փարաւոնի մօտ, որովհետեւ ես կարծրացրել
        եմ նրա ու նրա պաշտօնեաների սիրտը, որպէսզի իմ նշանները հերթով թափուեն նրանց
        գլխին,
      verse: 1
    - text: 'որպէսզի դուք պատմէք ձեր որդիներին ու ձեր որդիների որդիներին, թէ որքան
        եմ ես ծաղրուծանակի ենթարկել եգիպտացիներին, ինչպէս նաեւ պատմէք իմ այն նշանների
        մասին, որ կատարեցի նրանց մօտ, որպէսզի ճանաչէք, թէ ե՛ս եմ Տէրը»:'
      verse: 2
    - text: 'Մովսէսն ու Ահարոնը մտան փարաւոնի մօտ եւ ասացին նրան. «Այսպէս է ասում
        եբրայեցիների Տէր Աստուածը. «Մինչեւ ե՞րբ չես պատկառելու ինձնից: Արձակի՛ր իմ
        ժողովրդին, որպէսզի պաշտի ինձ:'
      verse: 3
    - text: 'Եթէ չկամենաս արձակել իմ ժողովրդին, ես, ահա, վաղն իսկ, հէնց այս ժամին
        շատ մորեխ կը թափեմ քո սահմաններից ներս:'
      verse: 4
    - text: 'Դրանք կը ծածկեն ողջ երկրի երեսը, եւ դու չես կարողանայ տեսնել երկիրը:
        Դրանք կը խժռեն բոլոր մնացած այն բաները, որ ձեզ թողել է կարկուտը, կը խժռեն
        բոլոր տունկերը, որ բուսել են երկրի վրայ ձեզ համար:'
      verse: 5
    - text: 'Քո պալատները, քո պաշտօնեաների եւ Եգիպտացիների ամբողջ երկրի բոլոր տները
        այնպէս կը լցուեն մորեխներով, որ ո՛չ ձեր հայրերը, ո՛չ էլ նրանց նախահայրերը
        երբեք չեն տեսել երկրի վրայ իրենց ծնուած օրից մինչեւ այսօր»: Եւ Մովսէսը դուրս
        եկաւ փարաւոնի մօտից:'
      verse: 6
    - text: 'Փարաւոնի պաշտօնեաներն իրեն ասացին. «Այս խոչընդոտը մինչեւ ե՞րբ պիտի լինի
        մեր առաջ: Արձակի՛ր մարդկանց, որպէսզի պաշտեն իրենց տէր Աստծուն: Գուցէ ուզում
        ես տեսնել, թէ ինչպէ՞ս է կործանւում Եգիպտոսը»:'
      verse: 7
    - text: 'Եւ նրանք Մովսէսին ու Ահարոնին վերադարձրին փարաւոնի մօտ: Փարաւոնը նրանց
        ասաց. «Գնացէք պաշտեցէ՛ք ձեր տէր Աստծուն: Գնացողները, սակայն, ովքե՞ր են լինելու»:'
      verse: 8
    - text: 'Մովսէսն ասաց. «Կը գնանք մենք մեր երիտասարդներով ու ծերերով, մեր տղաներով
        ու աղջիկներով, կը գնանք մեր արջառների ու ոչխարների հետ, որովհետեւ մեր տէր
        Աստծու տօնն է»:'
      verse: 9
    - text: 'Փարաւոնն ասաց նրանց. «Թող այդպէս լինի: Տէրը ձեզ հետ: Քանզի արձակում եմ
        ձեզ. բայց մի՞թէ ձեր ունեցուածքն էլ եմ ազատ արձակում: Տեսնո՞ւմ էք, որ չարութիւն
        կայ ձեր մէջ:'
      verse: 10
    - text: 'Այդպէս չի լինի: Նախ թող գնան միայն տղամարդիկ եւ պաշտեն Աստծուն, քանի
        որ դուք հէնց այդ էիք ուզում»: Եւ նրանց վռնդեցին փարաւոնի մօտից:'
      verse: 11
    - text: 'Տէրն ասաց Մովսէսին. «Ձեռքդ մեկնի՛ր Եգիպտացիների երկրի վրայ, եւ մորեխ
        պիտի ելնի Եգիպտացիների երկրի վրայ եւ պիտի խժռեն երկրի այն ողջ բուսականութիւնն
        ու ծառերի պտուղները, որ փրկուել են կարկտից»:'
      verse: 12
    - text: 'Մովսէսը ձեռքը մեկնեց դէպի երկինք, եւ Տէրը մի ամբողջ ցերեկ ու գիշեր հարաւային
        հողմ բարձրացրեց երկրի վրայ: Երբ առաւօտ եղաւ, հարաւային հողմն առաւ մորեխն'
      verse: 13
    - text: 'ու ցրեց Եգիպտացիների ամբողջ երկրի վրայ, նրա սահմաններից ներս: Ո՛չ դրանից
        առաջ էր այդքան մորեխ եղել, եւ ո՛չ էլ դրանից յետոյ այդքան մորեխ եղաւ:'
      verse: 14
    - text: 'Մորեխը ծածկեց ամբողջ երկիրը, եւ երկիրը բուսականութիւնից զրկուեց: Մորեխը
        կերաւ երկրի այն ողջ բուսականութիւնն ու ծառերի պտուղները, որ փրկուել էին կարկտից:
        Եգիպտացիների ամբողջ երկրում կանաչ բան չմնաց ո՛չ ծառերի, ո՛չ էլ դաշտային տունկերի
        վրայ:'
      verse: 15
    - text: 'Փարաւոնն շտապ կանչեց Մովսէսին ու Ահարոնին եւ ասաց. «Ես մեղք գործեցի ձեր
        տէր Աստծու եւ ձեր դէմ:'
      verse: 16
    - text: 'Արդ, ներեցէ՛ք իմ այս յանցանքը եւս եւ աղաչեցէ՛ք ձեր տէր Աստծուն, որ ինձ
        ազատի այս մորեխներից»:'
      verse: 17
    - text: 'Մովսէսը գնաց փարաւոնի մօտից եւ աղօթեց Աստծուն:'
      verse: 18
    - text: 'Աստուած ծովի կողմից սաստիկ հողմ բարձրացրեց, հողմն առաւ մորեխն ու լցրեց
        Կարմիր ծովը: Եգիպտացիների ամբողջ երկրում մորեխ չմնաց:'
      verse: 19
    - text: 'Տէրը կարծրացրեց փարաւոնի սիրտը, եւ նա չարձակեց իսրայէլացիներին:'
      verse: 20
    - text: 'Տէրն ասաց Մովսէսին. «Ձեռքդ մեկնի՛ր դէպի երկինք, եւ Եգիպտացիների երկրի
        վրայ թող խաւար լինի՝ թանձրամած խաւար»:'
      verse: 21
    - text: 'Մովսէսը ձեռքը մեկնեց դէպի երկինք, եւ Եգիպտացիների ամբողջ երկրի վրայ երեք
        օր խաւար, մէգ ու մութ եղաւ:'
      verse: 22
    - text: 'Երեք օր եղբայրն իր եղբօրը չտեսաւ, երեք օր ոչ ոք իր անկողնուց վեր չելաւ,
        մինչդեռ բոլոր իսրայէլացիների բոլոր բնակավայրերում լոյս էր:'
      verse: 23
    - text: 'Փարաւոնը, կանչելով Մովսէսին ու Ահարոնին, ասաց նրանց. «Գնացէք պաշտեցէ՛ք
        ձեր տէր Աստծուն, ձեր ունեցուածքը վերցրէ՛ք ձեզ հետ, բայց ձեր արջառն ու ոչխարը
        թողէ՛ք այստեղ»:'
      verse: 24
    - text: 'Մովսէսն ասաց. «Ողջակիզութեան ու զոհաբերութեան անասուններ դու ի՛նքդ մեզ
        պիտի տաս, որ մատուցենք մեր տէր Աստծուն:'
      verse: 25
    - text: 'Մեր անասուններն էլ մեզ հետ պիտի գնան, մենք մի կճղակ անգամ չենք թողնելու
        այստեղ, որովհետեւ մեր տէր Աստծուն դրանցից պիտի զոհ մատուցենք: Մինչեւ մեր այնտեղ
        հասնելը մենք դեռ չգիտենք, թէ ինչ պիտի զոհաբերենք մեր տէր Աստծուն»:'
      verse: 26
    - text: 'Տէրը կարծրացրեց փարաւոնի սիրտը, եւ փարաւոնը չուզեց արձակել նրանց:'
      verse: 27
    - text: 'Փարաւոնն ասաց. «Հեռացի՛ր ինձնից, զգո՛յշ եղիր, այլեւս չհամարձակուես իմ
        աչքին երեւալ, որովհետեւ այն օրը, որ երեւաս ինձ, կը սպանուես»:'
      verse: 28
    - text: 'Մովսէսն ասաց. «Դու արդէն ասացիր. այլեւս աչքիդ չեմ երեւայ»:'
      verse: 29
  - chapter: 11
    verses:
    - text: 'Տէրն ասաց Մովսէսին. «Մի պատուհաս էլ պիտի հասցնեմ փարաւոնին ու Եգիպտոսին,
        որից յետոյ փարաւոնը ձեզ կ՚արձակի այստեղից: Բայց երբ նա արձակի ձեզ, կ՚արձակի
        ձեր ամբողջ ունեցուածքով:'
      verse: 1
    - text: 'Արդ, ժողովրդին գաղտնի յայտնի՛ր, որ իւրաքանչիւր տղամարդ եգիպտացի իր ընկերոջից
        եւ իւրաքանչիւր կին իր եգիպտացի հարեւանուհուց թող խնդրի ոսկեայ եւ արծաթեայ
        զարդեր ու զգեստներ»:'
      verse: 2
    - text: 'Տէրը շնորհ պարգեւեց իր ժողովրդին եգիպտացիների առաջ, եւ սրանք զարդեր տուին
        նրանց: Մովսէսը եգիպտացիների, փարաւոնի, նրա բոլոր պաշտօնեաների առաջ ու ժողովրդի
        աչքին շատ յարգարժան դարձաւ:'
      verse: 3
    - text: Մովսէսն ասաց փարաւոնին. «Այսպէս է ասում Տէրը. «Կէս գիշերին ես կը մտնեմ
        Եգիպտոս,
      verse: 4
    - text: 'եւ Եգիպտացիների երկրում կը մեռնեն բոլոր անդրանիկ զաւակները՝ իր գահին
        բազմած փարաւոնի անդրանիկ որդուց սկսած մինչեւ երկանքի մօտ աշխատող աղախնի անդրանիկ
        որդին, բոլոր անասունների առաջնածինները:'
      verse: 5
    - text: 'Եւ Եգիպտացիների ամբողջ երկրում այնպիսի մեծ աղաղակ կը բարձրանայ, որի նմանը
        չի եղել, եւ այդպիսին չի էլ լինի:'
      verse: 6
    - text: 'Բայց իսրայէլացիների շրջանում մի շուն անգամ չի կլանչելու մարդկանց ու անասունների
        վրայ, որպէսզի իմանաս, թէ ինչպիսի զարմանահրաշ գործեր է անում Տէրը եգիպտացիների
        ու իսրայէլացիների մէջ:'
      verse: 7
    - text: 'Այս բոլոր ծառաներդ պիտի գան ծնրադրեն իմ առաջ, երկրպագեն ինձ ու ասեն.
        «Ելէք գնացէ՛ք դու եւ քո ողջ ժողովուրդը, որին դու ես առաջնորդում: Այդ ժամանակ
        էլ ես կ՚ելնեմ»:'
      verse: 8
    - text: 'Եւ Մովսէսը փարաւոնի մօտից դուրս ելաւ խիստ զայրացած: Տէրն ասաց Մովսէսին.
        «Փարաւոնը ձեզ չպիտի լսի, որպէսզի ես Եգիպտացիների երկրում է՛լ աւելի շատ նշաններ
        ցոյց տամ ու զարմանահրաշ գործեր անեմ»:'
      verse: 9
    - text: 'Մովսէսն ու Ահարոնը Եգիպտացիների երկրում փարաւոնի առաջ արեցին այս բոլոր
        նշաններն ու զարմանահրաշ գործերը: Տէրը կարծրացրեց փարաւոնի սիրտը, եւ փարաւոնը
        չուզեց իսրայէլացիներին Եգիպտացիների երկրից արձակել:'
      verse: 10
  - chapter: 12
    verses:
    - text: Տէրը Եգիպտացիների երկրում խօսեց Մովսէսի ու Ահարոնի հետ եւ ասաց.
      verse: 1
    - text: '«Այս ամիսը թող ձեզ համար ամիսների սկիզբը լինի. այն թող տարուայ առաջին
        ամիսը լինի:'
      verse: 2
    - text: 'Դու խօսի՛ր իսրայէլացի ողջ ժողովրդի հետ ու ասա՛. «Այս ամսի տասներորդ օրը
        ամէն մարդ թող մի ոչխար առնի ըստ իր ընտանիքի՝ ամէն մի տան համար մէկ ոչխար:'
      verse: 3
    - text: 'Եթէ մի ընտանիքի անդամները այնքան քիչ են, որ չեն կարող մէկ ոչխար ուտել,
        ապա ընտանիքի մեծը, ըստ ընտանիքի թուի թող միանայ իր հարեւանի կամ ընկերոջ հետ,
        եւ իւրաքանչիւրը թող ստանայ ոչխարի համապատասխան բաժինը:'
      verse: 4
    - text: 'Ձեր այդ ոչխարը որեւէ պակասութիւն թող չունենայ, լինի արու, մէկ տարեկան
        ու անարատ: Այն կարող է գառ կամ ուլ լինել:'
      verse: 5
    - text: 'Այն կը պահէք մինչեւ այս ամսի տասնչորսերորդ օրը, եւ իսրայէլացիները այն
        թող մորթեն երեկոյեան:'
      verse: 6
    - text: 'Թող վերցնեն նրա արիւնից ու քսեն այն տան դռան սեմին երկու տեղ ու դռան
        շրջանակի վերեւը այն տան, ուր այն ուտելու են:'
      verse: 7
    - text: 'Այդ գիշեր թող ուտեն կրակի վրայ խորոված միսը, այն թող ուտեն բաղարջ հացով
        ու դառն խոտերով:'
      verse: 8
    - text: 'Դրանք հում կամ խաշած չուտէք, այլ՝ կրակի վրայ խորովելով: Կ՚ուտէք նաեւ
        ոչխարի գլուխը, ոտքերն ու փորոտիքը:'
      verse: 9
    - text: 'Առաւօտեան դրանից ոչինչ թող չմնայ: Ոչխարի ոսկորները մի՛ ջարդէք, այլ, ինչ
        որ աւելանայ դրանից, կրակով կ՚այրէք:'
      verse: 10
    - text: 'Եւ կ՚ուտէք այսպէս. ձեր գօտիները թող ձեր մէջքին լինեն, ձեր կօշիկները՝
        ձեր ոտքերին, ձեր ցուպերը՝ ձեր ձեռքին: Արագ կ՚ուտէք, որովհետեւ Տիրոջ զատիկն
        է:'
      verse: 11
    - text: 'Այդ գիշեր ես պիտի անցնեմ Եգիպտացիների ամբողջ երկրով եւ պիտի պատուհասեմ
        Եգիպտացիների երկրի բոլոր արու առաջնածիններին՝ թէ՛ մարդկանց, թէ՛ անասունների:
        Եգիպտացիների բոլոր աստուածներից վրէժ պիտի լուծեմ, որովհետեւ ե՛ս եմ Տէրը:'
      verse: 12
    - text: 'Եւ նշուած արիւնը այն տների վրայ, ուր ուտելու էք, թող ձեզ նշան լինի: Ես,
        տեսնելով այդ արիւնը, պիտի խնայեմ ձեզ, եւ ձեր գլխին չեն իջնի մահաբեր այն հարուածները,
        որոնցով պիտի պատուհասեմ Եգիպտացիների երկիրը:'
      verse: 13
    - text: 'Այդ օրը ձեզ համար յիշարժան թող լինի, եւ դուք, իբրեւ Տիրոջ տօն, այդ օրը
        տօնեցէ՛ք սերնդէսերունդ: Դա, իբրեւ կարգ, յաւիտեան կը տօնէք»:'
      verse: 14
    - text: '«Եօթը օր բաղարջ հաց կ՚ուտէք, առաջին իսկ օրից սկսած ձեր տնից կը վերացնէք
        թթխմորը: Բոլոր նրանք, ովքեր առաջին օրից մինչեւ եօթներորդ օրը թթխմորով հաց
        կ՚ուտեն, կը վերացուեն իսրայէլացիների միջից:'
      verse: 15
    - text: 'Առաջին օրը թող սուրբ հռչակուի: Ձեզ համար թող սուրբ լինի նաեւ նուիրական
        եօթներորդ օրը: Այդ օրերին ոչ մի աշխատանք չկատարէք, այլ կատարեցէք միայն այն,
        ինչ կապուած է իւրաքանչիւր մարդու անձնական կարիքների հետ:'
      verse: 16
    - text: 'Իմ այս պատուիրանները կը պահէք, որպէսզի այդ օրը ես ձեր ժողովրդին հանեմ
        Եգիպտացիների երկրից: Այդ օրը, իբրեւ կարգ, ձեր ժողովրդի մէջ կը նշէք յաւիտենապէս:'
      verse: 17
    - text: 'Առաջին ամսուայ տասնչորսերորդ օրուայ երեկոյից սկսած բաղարջ հաց կ՚ուտէք
        մինչեւ ամսի քսանմէկերորդ օրուայ երեկոն:'
      verse: 18
    - text: 'Եօթը օր ձեր տներում թթխմոր չպիտի լինի: Բոլոր նրանք, ովքեր թթխմորով հաց
        կ՚ուտեն, կը վերացուեն Իսրայէլի ժողովրդի միջից:'
      verse: 19
    - text: 'Ձեր երկիրն եկած եկուորներ լինեն թէ տեղաբնակներ, ոչ ոք թթխմորով հաց թող
        չուտի: Ձեր բոլոր բնակավայրերում բաղարջ հաց պիտի ուտէք»:'
      verse: 20
    - text: 'Մովսէսը կանչեց բոլոր իսրայէլացի ծերերին ու նրանց ասաց. «Գնացէ՛ք, ձեր
        իւրաքանչիւր ընտանիքի համար մի ոչխար առէ՛ք եւ մորթեցէ՛ք զատկի համար:'
      verse: 21
    - text: 'Վերցրէ՛ք մի խուրձ ծոթրին, այն թաթախեցէ՛ք դռան մօտ եղած արեան մէջ եւ դրանով
        նշան արէ՛ք դռան սեմին երկու տեղ եւ դռան շրջանակի վերեւը: Բայց ձեզնից ոչ ոք
        մինչեւ առաւօտ իր տան դռնից դուրս չգայ:'
      verse: 22
    - text: 'Տէրն անցնելու է եգիպտացիներին կոտորելու համար: Նա, տեսնելով դռան սեմին
        երկու տեղ եւ դռան շրջանակի վերեւում եղած արիւնը, կ՚անցնի կը գնայ այդ դռնով
        եւ Ոչնչացնողին թոյլ չի տայ մտնել ձեր տներն ու կոտորել ձեզ:'
      verse: 23
    - text: 'Այս խօսքերը մինչեւ յաւիտեան օրէնք թող լինեն քեզ եւ քո որդիների համար:'
      verse: 24
    - text: 'Երբ կը մտնէք այն երկիրը, որ Տէրը, իր խոստման համաձայն, տալու է ձեզ, կը
        կատարէք այդ ծիսակատարութիւնը:'
      verse: 25
    - text: Եթէ պատահի, որ ձեր որդիները հարցնեն ձեզ, թէ՝ «Ի՞նչ է նշանակում այս ծիսակատարութիւնը»,
      verse: 26
    - text: 'նրանց կը պատասխանէք, որ Տիրոջ համար զատկի զոհն է սա, այն Տիրոջ, որ Եգիպտոսում
        եգիպտացիներին կոտորելիս խնայեց իսրայէլացիներին, փրկեց մեր ընտանիքները»: Ժողովուրդը
        խոնարհուեց ու երկրպագութիւն արեց:'
      verse: 27
    - text: 'Իսրայէլացիները գնացին ու արեցին այնպէս, ինչպէս Տէրն էր պատուիրել Մովսէսին
        ու Ահարոնին. նրանք այդպէս էլ արեցին:'
      verse: 28
    - text: 'Երբ կէս գիշեր եղաւ, Տէրը Եգիպտացիների երկրում կոտորեց եգիպտացի բոլոր
        անդրանիկ զաւակներին՝ իր գահին բազմած փարաւոնի անդրանիկից մինչեւ բանտի մէջ
        արգելափակուած գերի կնոջ անդրանիկը, նաեւ անասունների բոլոր առաջնածինները:'
      verse: 29
    - text: 'Գիշերը վեր կացան փարաւոնն ինքը, նրա բոլոր պաշտօնեաներն ու բոլոր եգիպտացիները:
        Եգիպտացիների ամբողջ երկրում մեծ աղաղակ բարձրացաւ, որովհետեւ տուն չկար, որտեղ
        մեռել չլինէր:'
      verse: 30
    - text: 'Փարաւոնը գիշերով կանչեց Մովսէսին ու Ահարոնին եւ ասաց նրանց. «Դուք եւ
        իսրայէլացիներդ վեր կացէք գնացէ՛ք իմ ժողովրդի միջից, գնացէք պաշտեցէ՛ք ձեր տէր
        Աստծուն, ինչպէս որ ասացիք:'
      verse: 31
    - text: 'Ձեզ հետ տարէ՛ք նաեւ ձեր արջառն ու ոչխարը, ինչպէս որ ասացիք, բայց ինձ
        էլ օրհնեցէ՛ք»:'
      verse: 32
    - text: 'Եւ եգիպտացիներն ստիպում էին իսրայէլացի ժողովրդին, որ շտապ դուրս գան երկրից,
        որովհետեւ ասում էին. «Նրանց պատճառով մենք բոլորս էլ կը մեռնենք»:'
      verse: 33
    - text: 'Ժողովուրդն իր հունցած, բայց դեռեւս չհասած խմորը շորերի մէջ փաթաթելով՝
        ուսն առաւ:'
      verse: 34
    - text: 'Իսրայէլացիներն արեցին այնպէս, ինչպէս իրենց հրամայել էր Մովսէսը. եգիպտացիներից
        նրանք ուզեցին ոսկեայ, արծաթեայ զարդեր ու զգեստներ:'
      verse: 35
    - text: 'Տէրը շնորհ պարգեւեց իր ժողովրդին եգիպտացիների առաջ. սրանք զարդեր տուին
        նրանց: Այսպիսով նրանք կողոպտեցին եգիպտացիներին:'
      verse: 36
    - text: 'Իսրայէլացիները՝ վեց հարիւր հազար տղամարդ, հետիոտն, բացի մնացած բազմութիւնից,
        Ռամեսից մեկնեցին Սոկքոթ:'
      verse: 37
    - text: 'Նրանց հետ ճանապարհ ընկաւ մի խառնիճաղանջ բազմութիւն, մեծ քանակութեամբ
        արջառ, ոչխար ու այլ անասուն:'
      verse: 38
    - text: 'Նրանք Եգիպտոսից բերած ու դեռ չհասած խմորով բաղարջ հաց եփեցին, որովհետեւ
        այն դեռ չէր խմորուել, քանի որ եգիպտացիները երկրից հանել էին իրենց, եւ իրենք
        չէին կարողացել սպասել ու իրենց ճանապարհի պաշար չէին արել:'
      verse: 39
    - text: 'Իսրայէլացիներն իրենք ու իրենց հայրերը Եգիպտացիների երկրում եւ Քանանացիների
        երկրում ապրեցին չորս հարիւր երեսուն տարի: Երբ չորս հարիւր երեսուն տարին վերջացաւ,
        նոյն օրն իսկ'
      verse: 40
    - text: 'Տիրոջ ամբողջ ժողովուրդը գիշերով Եգիպտացիների երկրից դուրս եկաւ:'
      verse: 41
    - text: 'Իսրայէլացիները Տիրոջ հրամանով այդ գիշերը անքուն մնացին, որպէսզի նա նրանց
        դուրս բերի Եգիպտացիների երկրից. դա Տիրոջ անքուն մնալու այն գիշերն էր, որ բոլոր
        իսրայէլացիները սերնդէսերունդ պիտի յիշեն:'
      verse: 42
    - text: 'Տէրը Մովսէսին ու Ահարոնին ասաց. «Սա է զատկի կարգը. ոչ մի օտարական չպիտի
        ուտի դրանից:'
      verse: 43
    - text: 'Որեւէ մէկը իր ծառային ու փողով գնուած ստրուկին թող թլփատի եւ թլփատուելուց
        յետոյ միայն թող նա ուտի դրանից:'
      verse: 44
    - text: 'Պանդուխտն ու վարձկանը թող չուտեն դրանից:'
      verse: 45
    - text: 'Տա՛ն մէջ պէտք է ուտուի այն. միսը տնից դուրս չպիտի հանէք եւ դրա ոսկորը
        չպիտի ջարդէք:'
      verse: 46
    - text: 'Իսրայէլի ողջ ժողովուրդը պէտք է կատարի դա:'
      verse: 47
    - text: 'Եթէ մի օտարական մօտենայ ձեզ եւ ուզենայ կատարել Տիրոջ զատիկը, դու պէտք
        է թլփատես նրա բոլոր արու զաւակներին, եւ դրանից յետոյ միայն նա կարող է մօտենալ
        կատարելու զատիկը: Նա կը համարուի երկրի տեղաբնակ: Ոչ մի անթլփատ դրանից չպէտք
        է ուտի:'
      verse: 48
    - text: 'Օրէնքը հաւասարապէս տարածւում է եւ՛ տեղաբնակի, եւ՛ ձեզ մօտ ապրել ցանկացող
        օտարականի վրայ»:'
      verse: 49
    - text: 'Բոլոր իսրայէլացիներն արեցին այնպէս, ինչպէս պատուիրել էր Տէրը Մովսէսին
        ու Ահարոնին. նրանք այդպէս էլ արեցին:'
      verse: 50
    - text: 'Ահա այդ օրն էր, որ Տէրը բոլոր իսրայէլացիներին հանեց Եգիպտացիների երկրից:'
      verse: 51
  - chapter: 13
    verses:
    - text: Տէրը խօսեց Մովսէսի հետ եւ ասաց.
      verse: 1
    - text: '«Ինձ նուիրաբերի՛ր բոլոր իսրայէլացիների անդրանիկ զաւակներին, ամէն մի նախածին,
        մարդ թէ անասուն, որովհետեւ իմն է»:'
      verse: 2
    - text: 'Մովսէսն ասաց ժողովրդին. «Յիշեցէ՛ք այս օրը, երբ դուք դուրս եկաք Եգիպտոսից՝
        ստրկութեան այս տնից, որովհետեւ Տէրը ձեզ իր հզօր ձեռքով հանեց այստեղից: Թթխմորով
        հաց չպիտի ուտէք,'
      verse: 3
    - text: 'որովհետեւ դուք այսօր, գարնանային վաղահաս բերքի ամսին էք դուրս գալիս:'
      verse: 4
    - text: 'Երբ քո Տէր Աստուածը քեզ տանի քո հայրերին խոստացած Քանանացիների, Քետացիների,
        Ամորհացիների, Խեւացիների, Յեբուսացիների, Փերեզացիների ու Գերգեսացիների երկիրը,
        ուր կաթ ու մեղր է հոսում, ապա հէնց այդ ամսին այս ծիսակատարութիւնը կ՚անես:'
      verse: 5
    - text: 'Եօթը օր բաղարջ հաց կ՚ուտէք, իսկ եօթներորդ օրը Տիրոջ տօնը կը լինի. բաղարջ
        հաց կ՚ուտէք:'
      verse: 6
    - text: 'Ձեր տանը թթխմորով հաց չլինի, քո ողջ երկրի սահմաններում թթխմոր չերեւայ:'
      verse: 7
    - text: 'Այդ օրը քո որդուն կը պատմես՝ ասելով. «Դա կատարւում է ի յիշատակ այն բանի,
        ինչ արել է ինձ Տէր Աստուածը, երբ դուրս էի գալիս Եգիպտոսից»:'
      verse: 8
    - text: 'Ասածս նշան արա՛ ձեռքիդ վրայ, նաեւ նշան՝ ճակատիդ, որ յիշես: Տիրոջ օրէնքները
        թող քո բերանում լինեն, քանի որ Տիրոջ հզօր ձեռքն է հանել քեզ Եգիպտոսից:'
      verse: 9
    - text: 'Այս օրէնքները կը պահպանէք տարէցտարի ձեր կեանքի բոլոր օրերում»:'
      verse: 10
    - text: «Երբ քո Տէր Աստուածը քեզ կը տանի Քանանացիների երկիրը, ինչպէս խոստացել
        է քեզ ու քո հայրերին, եւ այն կը տայ քեզ,
      verse: 11
    - text: 'Տիրոջ համար կ՚առանձնացնես անդրանիկ բոլոր արու ծնունդներին եւ քո արջառների
        ու ոչխարների առաջնածիններին, որոնք պիտի ծնուեն: Դրանք բոլորը Տիրոջը կը նուիրաբերես:'
      verse: 12
    - text: 'Առաջնածին էշը կը փոխանակես ոչխարի հետ, իսկ եթէ չուզենաս փոխանակել, ապա
        դա փրկագին կը տաս: Քո որդիների բոլոր անդրանիկ զաւակներին կը փրկագնես:'
      verse: 13
    - text: 'Եթէ դրանից յետոյ որդիդ հարցնի քեզ ու ասի, թէ՝ «Ի՞նչ է այս», նրան կ՚ասես,
        թէ՝ «Տէրը հզօր ձեռքով է հանել մեզ Եգիպտացիների երկրից՝ ստրկութեան տնից:'
      verse: 14
    - text: 'Երբ փարաւոնի սիրտը կարծրացաւ ու մեզ չարձակեց, Տէրը Եգիպտացիների երկրում
        կոտորեց բոլոր անդրանիկներին՝ մարդկանց անդրանիկ զաւակներից մինչեւ անասունների
        առաջնածինները: Հէնց դրա համար էլ ես Տիրոջն եմ նուիրաբերում բոլոր առաջնածին
        արուներին, իսկ իմ որդիներից բոլոր անդրանիկ զաւակն»րին փրկագին կը տամ»:'
      verse: 15
    - text: 'Ասածս նշան արա՛ ձեռքիդ վրայ, նաեւ նշան՝ ճակատիդ, որ յիշես, թէ Տէրը ինչպէս
        է հզօր ձեռքով մեզ հանել Եգիպտոսից»:'
      verse: 16
    - text: 'Երբ փարաւոնն արձակեց ժողովրդին, Աստուած նրանց կարճ ճանապարհով՝ Փղշտացիների
        երկրով չառաջնորդեց, որովհետեւ Աստուած մտածեց, թէ ժողովուրդը պատերազմի բռնուելով՝
        գուցէ վախենայ ու Եգիպտոս վերադառնայ:'
      verse: 17
    - text: 'Դրա համար Աստուած ժողովրդին շրջանցիկ՝ անապատի ճանապարհով տարաւ դէպի Կարմիր
        ծով: Իսրայէլացիները Եգիպտացիների երկրից դուրս եկան հինգերորդ սերնդի ժամանակ:'
      verse: 18
    - text: 'Մովսէսն իր հետ տարաւ Յովսէփի ոսկորները, որովհետեւ Յովսէփը, երդուեցնելով
        Իսրայէլի որդիներին, ասել էր. «Երբ Տէրը ձեզ այցի գայ, իմ ոսկորները կը հանէք
        այստեղից ու կը տանէք ձեզ հետ»:'
      verse: 19
    - text: 'Սոկքոթից դուրս գալով՝ իսրայէլացիները եկան եւ կայք հաստատեցին Ոթոմում՝
        անապատի եզրին:'
      verse: 20
    - text: 'Աստուած ցերեկը նրանց առաջնորդում էր ամպի սիւնով, որպէսզի ճանապարհ ցոյց
        տայ նրանց, իսկ գիշերը՝ հրէ սիւնով, որպէսզի գիշեր-ցերեկ նրանք ուղեցոյց ունենան:'
      verse: 21
    - text: 'Ցերեկը ամպի սիւնը, իսկ գիշերը հրէ սիւնը միշտ ամբողջ ժողովրդի աչքի առաջ
        էր:'
      verse: 22
  - chapter: 14
    verses:
    - text: Տէրը, խօսելով Մովսէսի հետ, ասաց.
      verse: 1
    - text: '«Իսրայէլացիներին ասա՛, որ վերադառնան, կայք հաստատեն Մագդողի ու ծովի միջեւ
        գտնուող հանգրուանում, Բեէղսեպփոնի դիմաց: Դրանց դիմաց՝ Կարմիր ծովի եզերքին
        կայք կը հաստատես:'
      verse: 2
    - text: 'Փարաւոնը իսրայէլացիներիդ մասին կ՚ասի, թէ՝ «Մոլորուել են այս երկրում,
        որովհետեւ անապատը շրջափակել է նրանց»:'
      verse: 3
    - text: Ես պիտի կարծրացնեմ փարաւոնի սիրտը, նա պիտի հետապնդի նրանց,
      verse: 4
    - text: 'իսկ ես պիտի փառաւորուեմ փարաւոնի ու նրա ամբողջ զօրքի առաջ: Եւ բոլոր եգիպտացիները
        պիտի իմանան, որ ե՛ս եմ Տէրը»: Եւ այդպէս էլ արեցին:'
      verse: 5
    - text: 'Եգիպտացիների արքային յայտնեցին, թէ՝ «Ժողովուրդը փախել է»: Փարաւոնի ու
        նրա պաշտօնեաների սրտերն ըմբոստացան ժողովրդի դէմ, եւ նրանք ասացին. «Այդ ի՞նչ
        արեցինք, ինչո՞ւ թոյլ տուեցինք, որ իսրայէլացիները գնան, եւ մենք զրկուենք մեր
        ստրուկներից»:'
      verse: 6
    - text: 'Փարաւոնը լծեց իր կառքը եւ իր հետ տարաւ իր ամբողջ ժողովրդին: Նա վերցրեց
        վեց հարիւր ընտիր կառքեր, եգիպտացիների ամբողջ հեծելազօրն ու դրանց զօրավարներին:'
      verse: 7
    - text: 'Տէրը կարծրացրեց եգիպտացիների արքայ փարաւոնի սիրտը, եւ սա հետապնդեց իսրայէլացիներին:
        Իսրայէլացիները գնում էին՝ ձեռքները բարձր պահած:'
      verse: 8
    - text: 'Եգիպտացիները հետապնդեցին նրանց ու նրանց գտան ծովեզերքի մօտ՝ կայք հաստատած:
        Փարաւոնի ողջ հեծելազօրն ու կառքերը, նրա հեծեալներն ու բանակը կանգնեցին հանգրուանածների
        դիմաց, Բեէղսեպփոնի դէմ առ դէմ:'
      verse: 9
    - text: 'Փարաւոնը մօտեցաւ: Իսրայէլացիները բարձրացնելով իրենց աչքերը՝ տեսան, որ
        եգիպտացիները կայք են հաստատել իրենց թիկունքում. սաստիկ վախեցան:'
      verse: 10
    - text: 'Իսրայէլացիները աղաղակ բարձրացրին առ Աստուած ու Մովսէսին ասացին. «Իբր
        թէ Եգիպտացիների երկրում գերեզմաններ չկայի՞ն, որ մեզ բերեցիր այստեղ՝ անապատում
        սպանուելու: Այս ի՞նչ բերեցիր մեր գլխին, ինչո՞ւ մեզ հանեցիր Եգիպտոսից:'
      verse: 11
    - text: 'Մի՞թէ Եգիպտացիների երկրում քեզ չասացինք, թէ՝ «Թո՛յլ տուր, որ ծառայենք
        եգիպտացիներին»: Մեզ համար աւելի լաւ կը լինէր, որ ծառայէինք եգիպտացիներին,
        քան մեռնէինք այս անապատում»:'
      verse: 12
    - text: 'Մովսէսն ասաց ժողովրդին. «Քաջալերուեցէ՛ք, պի՛նդ կացէք եւ կը տեսնէք Տիրոջ
        արած փրկութիւնը, որ նա պարգեւելու է ձեզ այսօր, քանզի այսօր ձեր տեսած եգիպտացիներին
        այլեւս յար յաւիտեան չէք տեսնելու:'
      verse: 13
    - text: 'Տէ՛րը պիտի պատերազմի ձեր փոխարէն, դուք լո՛ւռ մնացէք»:'
      verse: 14
    - text: 'Տէրն ասաց Մովսէսին. «Ինչո՞ւ ես կանչում ինձ: Ասա՛ իսրայէլացիներին, որ
        շարժուեն գնան:'
      verse: 15
    - text: 'Իսկ դու ա՛ռ գաւազանդ, ձեռքդ մեկնի՛ր ծովի վրայ, ճեղքի՛ր այն, եւ իսրայէլացիները
        թող մտնեն ծովի մէջ ու անցնեն ինչպէս ցամաքով:'
      verse: 16
    - text: 'Ես կը կարծրացնեմ փարաւոնի եւ բոլոր եգիպտացիների սիրտը, սրանք նրանց յետեւից
        ծով կը մտնեն, եւ ես կը փառաւորուեմ փարաւոնի, նրա ամբողջ զօրքի, կառքերի ու
        հեծելազօրի առաջ:'
      verse: 17
    - text: 'Բոլոր եգիպտացիները կը գիտենան, որ ե՛ս եմ Տէրը, երբ փառաւորուեմ փարաւոնի,
        նրա կառքերի ու հեծելազօրի առաջ»:'
      verse: 18
    - text: 'Իսրայէլացիների բանակի առջեւից գնացող Աստծու հրեշտակը ելաւ ու անցաւ գնաց
        նրանց յետեւը: Վերացաւ ամպի սիւնը նրանց առջեւից ու կանգնեց նրանց թիկունքին:'
      verse: 19
    - text: 'Ամպի սիւնը մտաւ եգիպտացիների ու իսրայէլացիների բանակների միջեւ: Խաւար
        ու մէգ պատեց: Գիշերն անցաւ, բայց ողջ գիշերը բանակները իրար չմօտեցան:'
      verse: 20
    - text: 'Մովսէսը ձեռքը մեկնեց ծովի վրայ, եւ հարաւային հողմի ուժով ողջ գիշեր ծովը
        յետ մղուեց. բացուեց ծովի յատակը, ջուրը երկուսի բաժանուեց:'
      verse: 21
    - text: 'Իսրայէլացիները մտան յատակը բացուած ծովի մէջ ու առաջ շարժուեցին ինչպէս
        ցամաքով: Ջուրը նրանց աջ ու ձախ կողմերից պարիսպ էր դարձել:'
      verse: 22
    - text: 'Եգիպտացիները հետապնդեցին նրանց, եւ փարաւոնի ամբողջ հեծելազօրը, նրա կառքերն
        ու հեծեալները նրանց յետեւից մտան ծովը:'
      verse: 23
    - text: Առաւօտեան Տէրը հրի ու ամպի սեան միջով նայեց եգիպտացիների բանակին եւ խուճապի
        մատնեց եգիպտացիների բանակը.
      verse: 24
    - text: 'նա կաշկանդեց նրանց կառքերի անիւները, եւ նրանք դժուարութեամբ էին առաջ
        շարժւում: Եգիպտացիներն ասացին. «Հեռո՛ւ փախչենք իսրայէլացիներից, որովհետեւ
        Տէրը յօգուտ նրանց է պատերազմում եգիպտացիներիս դէմ»:'
      verse: 25
    - text: 'Տէրն ասաց Մովսէսին. «Ձեռքդ մեկնի՛ր ծովի վրայ, եւ ջրերը թող միանան ու
        ծածկեն եգիպտացիներին, նրանց կառքերն ու հեծեալներին»:'
      verse: 26
    - text: 'Մովսէսը ձեռքը մեկնեց ծովի վրայ, եւ ջրերն առաւօտեան վերադարձան իրենց տեղը:
        Եգիպտացիները փորձեցին փախչել ջրից, բայց Տէրը եգիպտացիներին թափեց ծովը'
      verse: 27
    - text: 'եւ, նորից իրար միացնելով ծովի ջրերը, ծածկեց կառքերը, հեծեալներին եւ փարաւոնի
        բոլոր զօրքերին, որոնք ծով էին մտել նրանց հետ: Նրանցից ոչ ոք կենդանի չմնաց:'
      verse: 28
    - text: 'Իսրայէլացիները ծովի միջով կարծես ցամաքի վրայով էին գնում, իսկ ջուրը նրանց
        աջ ու ձախ կողմերից պարիսպ էր դարձել:'
      verse: 29
    - text: 'Տէրն այդ օրը իսրայէլացիներին փրկեց եգիպտացիների ձեռքից:'
      verse: 30
    - text: 'Իսրայէլացիները տեսան եգիպտացիների դիակները, որոնք ծովի ափ էին նետուած:
        Իսրայէլացիները տեսնելով Տիրոջ հզօր ձեռքը, եգիպտացիների գլխին բերած փորձանքը՝
        վախեցան Տիրոջից, հաւատացին Աստծուն ու նրա ծառայ Մովսէսին:'
      verse: 31
  - chapter: 15
    verses:
    - text: 'Այդ ժամանակ Մովսէսն ու իսրայէլացիները հետեւեալ օրհներգն ուղղեցին Աստծուն՝
        ասելով. «Օրհնենք Տիրոջը, որ փառքով է փառաւորուած: Նրանց երիվարներն ու հեծեալներին
        թափեց ծովը:'
      verse: 1
    - text: 'Տէրը ինձ համար ընդունելի օգնական եղաւ, նա ինձ համար փրկութիւն եղաւ:'
      verse: 2
    - text: 'Նա՛ է իմ Աստուածը, եւ ես նրան եմ փառաւորելու: Նա իմ հօր Աստուածն է, եւ
        ես պիտի մեծարեմ նրան: Տէրը խորտակում է պատերազմները, նրա անունը Տէր է:'
      verse: 3
    - text: 'Նա փարաւոնի կառքերն ու զօրքերը ծովը թափեց,նաեւ ընտիր հեծեալներին ու զօրավարներին:
        Նրանք ջրասոյզ եղան Կարմիր ծովում:'
      verse: 4
    - text: 'Ծովը ծածկեց նրանց, նրանք քարի պէս ընկղմուեցին ծովի յատակը:'
      verse: 5
    - text: 'Քո աջը, Տէ՛ր, զօրութեամբ փառաւորուեց, քո աջը, Տէ՛ր, խորտակեց թշնամուն:'
      verse: 6
    - text: 'Դու փառքի հզօրութեամբ ջարդուփշուր արեցիր հակառակորդներին, առաքեցիր քո
        բարկութիւնը, եւ այն հրոյ ճարակ դարձրեց նրանց ինչպէս եղէգ:'
      verse: 7
    - text: 'Քո զայրոյթի հողմից ճեղքուեցին ջրերը, պարիսպների նման դիզուեցին ջրերը,
        ծովի մէջ քարացան ալիքները:'
      verse: 8
    - text: 'Թշնամին ասաց. «Հետապնդեմ ու հասնեմ նրանց, բաժանեմ աւարը եւ դրանցով յագուրդ
        տամ ինձ: Սրի քաշեմ նրանց, որ իմ ձեռքը տիրի նրանց»:'
      verse: 9
    - text: 'Դու քո հողմն առաքեցիր, նրանց ծածկեց ծովը, եւ նրանք կապարի նման սուզուեցին
        ջրերի խորքը:'
      verse: 10
    - text: 'Աստուածների մէջ, Տէ՛ր, ո՞վ կայ քեզ նման, եւ կամ ո՞վ կարող է նմանուել
        քեզ՝ փառաւորեալդ սրբերի մէջ, փառքով սքանչացեալդ, որ նշաններ ես գործում:'
      verse: 11
    - text: 'Աջ ձեռքդ մեկնեցիր, եւ երկիրը կուլ տուեց նրանց:'
      verse: 12
    - text: 'Արդարութեամբ առաջնորդեցիր քո այս ժողովուրդին, որին փրկեցիր, քո զօրութեամբ
        մխիթարեցիր նրան քո սուրբ բնակավայրում:'
      verse: 13
    - text: 'Ժողովուրդները լսեցին լուրն այս ու բարկացան: Սարսափը պատեց Քանանացիների
        երկրի բնակիչներին:'
      verse: 14
    - text: 'Խուճապահար եղան Եդոմի դատաւորներն ու մովաբացիների իշխանները: Դող բռնեց
        նրանց, հալումաշ եղան Քանանացիների երկրի բոլոր բնակիչները:'
      verse: 15
    - text: 'Թող պատեն նրանց ահն ու սարսափը, քո բազկի հզօրութեամբ թող քարանան նրանք,
        մինչեւ որ անցնի քո ժողովուրդը, Տէ՛ր, մինչեւ որ անցնի քո այս ժողովուրդը, որին
        ստացար:'
      verse: 16
    - text: 'Տա՛ր, բնակեցրո՛ւ նրանց այն լերան վրայ,որ ժառանգութիւնն է քո,քո պատրաստած
        բնակավայրում, որ սրբութիւն ես դարձրել, Տէ՛ր:Տէ՛ր, քո ձեռքե՛րը պատրաստեցին
        այդ:'
      verse: 17
    - text: 'Տէրը յաւիտենական, առաւել քան յաւիտենական թագաւոր է»:'
      verse: 18
    - text: 'Երբ փարաւոնի հեծելազօրն իր կառքերով ու հեծեալներով ծով մտաւ, Տէրը նրա
        վրայ թափեց ծովի ջրերը, իսկ իսրայէլացիները յատակը բացուած ծովի միջով անցան
        գնացին:'
      verse: 19
    - text: 'Մարիամ մարգարէն՝ Ահարոնի քոյրը, իր ձեռքն առաւ թմբուկը, եւ բոլոր կանայք
        գնացին նրա յետեւից՝ թմբուկ խփելով ու պարելով:'
      verse: 20
    - text: 'Առաջից գնում էր Մարիամն ու ասում. «Օրհնենք Տիրոջը, քանզի նա փառքով է
        փառաւորուած. նա երիվարներն ու հեծեալներին ծովը թափեց»:'
      verse: 21
    - text: 'Մովսէսը իսրայէլացիներին Կարմիր ծովից տարաւ հասցրեց Սուր կոչուած անապատը:
        Նրանք երեք օրուայ ճանապարհ գնացին անապատի միջով, բայց խմելու ջուր չգտան:'
      verse: 22
    - text: 'Եկան Մեռա, բայց Մեռայում էլ չկարողացան ջուր խմել, որովհետեւ այն դառն
        էր: Դրա համար Մովսէսն այդ վայրն անուանեց Դառնութիւն:'
      verse: 23
    - text: 'Ժողովուրդը տրտնջաց Մովսէսի դէմ ու ասաց. «Ի՞նչ խմենք»:'
      verse: 24
    - text: 'Մովսէսն աղաղակեց առ Աստուած. եւ Տէրը նրան մի փայտ ցոյց տուեց: Մովսէսն
        այն նետեց ջրի մէջ, եւ ջուրը քաղցրահամ դարձաւ: Այնտեղ Աստուած ժողովրդին տուեց
        օրէնք ու իրաւունք եւ այնտեղ էլ փորձութեան ենթարկեց նրան: Նա ասաց.'
      verse: 25
    - text: '«Եթէ ուշադիր լսես քո տէր Աստծու ձայնը, նրա համար հաճելի գործեր կատարես,
        ունկնդիր լինես նրա պատուիրաններին ու ենթարկուես նրա բոլոր հրամաններին, քեզ
        վրայ չեմ թափի բոլոր այն հիւանդութիւնները, որ թափեցի եգիպտացիների վրայ, քանզի
        ես եմ քեզ բժշկող Տէրը»:'
      verse: 26
    - text: 'Եւ եկան հասան Եղիմ: Այնտեղ կային ջրի տասներկու աղբիւր ու եօթանասուն արմաւենի:
        Նրանք կայք հաստատեցին այնտեղ, ջրի մօտ:'
      verse: 27
  - chapter: 16
    verses:
    - text: 'Իսրայէլացի ամբողջ ժողովուրդը Եղիմից ճանապարհ ընկաւ ու եկաւ Սին անապատը,
        որը գտնւում է Եղիմի ու Սինայի միջեւ:'
      verse: 1
    - text: 'Եգիպտացիների երկրից դուրս գալու երկրորդ ամսուայ տասնհինգերորդ օրը իսրայէլացի
        ողջ ժողովուրդը անապատում դժգոհեց Մովսէսից ու Ահարոնից:'
      verse: 2
    - text: 'Իսրայէլացիներն ասացին նրանց. «Աւելի լաւ կը լինէր Տիրոջ հարուածների զոհը
        դառնայինք Եգիպտացիների երկրում, երբ մսով լի կաթսաների մօտ էինք նստում ու կուշտ
        հաց ուտում, քան բերէիք մեզ այս անապատը, որ ողջ ժողովրդին սովամահ անէք»:'
      verse: 3
    - text: 'Տէրն ասաց Մովսէսին. «Ահա ես ձեզ հաց կը թափեմ երկնքից: Իմ ժողովուրդը թող
        վեր կենայ ու այն հաւաքի, ինչքան անհրաժեշտ է իւրաքանչիւր օրուայ համար: Ես այդ
        կերպ կը փորձեմ նրանց, թէ կ՚ենթարկուե՞ն իմ օրէնքներին, թէ ո՞չ:'
      verse: 4
    - text: 'Վեցերորդ օրը թող պատրաստեն նախորդ իւրաքանչիւր օրուայ համար հաւաքածի կրկնապատիկը»:'
      verse: 5
    - text: Մովսէսն ու Ահարոնը ասացին իսրայէլացի ամբողջ ժողովրդին. «Երեկոյեան կ՚իմանաք,
        որ Տէրն է ձեզ հանել Եգիպտացիների երկրից,
      verse: 6
    - text: 'իսկ առաւօտեան ականատես կը լինէք Տիրոջ փառքին, որովհետեւ նա լսել է Աստծու
        հանդէպ ձեր տրտունջը: Մենք ովքե՞ր ենք, որ տրտնջում էք մեր դէմ»:'
      verse: 7
    - text: 'Մովսէսն ասաց. «Տէրը լսեց մեր դէմ ուղղուած ձեր տրտունջը, դրա համար էլ
        նա երեկոները ձեզ ուտելու միս, իսկ առաւօտները յագենալու չափ հաց պիտի տայ: Մենք
        ովքե՞ր ենք, որ ձեր տրտունջը մեր դէմ էք ուղղում. ձեր տրտունջը Աստծու դէմ է
        ուղղուած»:'
      verse: 8
    - text: 'Մովսէսն ասաց Ահարոնին. «Իսրայէլացի ամբողջ ժողովրդին յայտնի՛ր. «Մօտեցէ՛ք
        Տիրոջը, որովհետեւ նա լսեց ձեր տրտունջը»:'
      verse: 9
    - text: 'Մինչ Ահարոնը խօսում էր իսրայէլացի ամբողջ ժողովրդի հետ, նրանք նայեցին
        դէպի անապատ, եւ ահա Տիրոջ փառքը երեւաց ամպի ձեւով:'
      verse: 10
    - text: Տէրը խօսելով Մովսէսի հետ՝ ասաց.
      verse: 11
    - text: '«Լսեցի իսրայէլացիների տրտունջը: Արդ, խօսի՛ր նրանց հետ ու ասա՛. «Երեկոները
        միս կ՚ուտէք, իսկ առաւօտները հացով կը յագենաք: Եւ կ՚իմանաք, որ ես եմ ձեր Տէր
        Աստուածը»:'
      verse: 12
    - text: 'Երեկոյեան լորամարգիներ թափուեցին ու ծածկեցին բանակատեղին:'
      verse: 13
    - text: 'Առաւօտեան, երբ ցօղը վերանում էր բանակատեղիի շրջապատից, անապատի երեսին
        գինձի սպիտակ սերմի նման մանր եւ երկրի վրայի եղեամի նման մի բան կար:'
      verse: 14
    - text: 'Երբ իսրայէլացիները տեսան այն, իրար ասացին. «Ի՞նչ է սա»: Որովհետեւ չգիտէին,
        թէ դա ինչ է: Մովսէսն ասաց նրանց. «Դա այն հացն է, որ Տէրը ձեզ տուել է ուտելու:'
      verse: 15
    - text: 'Տէրը հետեւեալն է պատուիրել. «Իւրաքանչիւր ոք դրանցից թող հաւաքի այնքան,
        որքան անհրաժեշտ է մէկ մարդու համար, ըստ ձեր ընտանիքների շնչերի թուի: Հաւաքեցէ՛ք
        ըստ վրանում գտնուող իւրաքանչիւր մարդու թուի»:'
      verse: 16
    - text: 'Իսրայէլացիներն այդպէս էլ արեցին. հաւաքեցին ոմանք շատ, ոմանք քիչ:'
      verse: 17
    - text: 'Չափեցին եւ տեսան, որ ումը որ շատ էր, սահմանուած չափից չաւելացաւ, իսկ
        ումը՝ քիչ, սահմանուած չափից չպակասեց: Իւրաքանչիւրը իր կարիքի չափով էր հաւաքել:'
      verse: 18
    - text: 'Մովսէսն ասաց նրանց. «Ոչ ոք մինչեւ առաւօտ դրանից աւելցուկ չթողնի»:'
      verse: 19
    - text: 'Ոմանք, սակայն, Մովսէսին չլսեցին. դրանից աւելցուկ մնաց առաւօտեան: Դա որդնոտեց
        ու նեխեց: Մովսէսը զայրացաւ նրանց վրայ:'
      verse: 20
    - text: 'Դրանից յետոյ ամէն առաւօտ իւրաքանչիւրը հաւաքում էր իրեն պէտք եղածի չափ:
        Երբ արեւը տաքացնում էր, այն հալւում էր:'
      verse: 21
    - text: 'Վեցերորդ օրը հաւաքեցին պէտք եղածի կրկնապատիկը՝ ամէն մէկի համար երկուական
        բաժին: Ժողովրդի բոլոր առաջնորդները գնացին Մովսէսի մօտ ու նրան յայտնեցին այդ
        մասին:'
      verse: 22
    - text: 'Մովսէսն ասաց. «Այս է Տիրոջ ասածը. «Վաղը շաբաթ է, Տիրոջ հանգստեան սուրբ
        օրը: Ինչ որ եփելու էք, եփեցէ՛ք, ինչ որ թխելու էք, թխեցէ՛ք այսօր, իսկ մնացած
        ամէն ինչ թողէ՛ք ամանների մէջ մինչեւ առաւօտ»:'
      verse: 23
    - text: 'Եւ դա թողեցին մինչեւ առաւօտ, ինչպէս նրանց հրամայել էր Մովսէսը. այն չնեխեց,
        չորդնոտեց:'
      verse: 24
    - text: 'Մովսէսն ասաց. «Այդ կերէ՛ք այսօր, քանի որ Տիրոջ շաբաթ օրն է այսօր, դրանից
        այսօր դաշտում չէք գտնի:'
      verse: 25
    - text: 'Վեց օր կը հաւաքէք դա, իսկ եօթներորդ օրը՝ շաբաթ օրը դրանից չի լինի»:'
      verse: 26
    - text: 'Եօթներորդ օրը ժողովրդի միջից ոմանք ելան դրանից հաւաքելու, բայց չգտան:'
      verse: 27
    - text: 'Տէրն ասաց Մովսէսին. «Մինչեւ ե՞րբ չպիտի անսաք իմ պատուիրաններին ու օրէնքներին:'
      verse: 28
    - text: 'Տեսաք, որ Տէրը ձեզ հանգստեան օր նշանակեց այս շաբաթ օրը: Դրա համար էլ
        նա վեցերորդ օրը ձեզ երկու օրուայ հաց տուեց՝ ասելով. «Ձեզնից իւրաքանչիւրը թող
        նստի իր տանը, եօթներորդ օրը թող ոչ ոք չելնի այդ տեղից»:'
      verse: 29
    - text: 'Եւ ժողովուրդը եօթներորդ օրը հանգստացաւ:'
      verse: 30
    - text: 'Իսրայէլացիները իրենց կերածի անունը դրեցին ման: Դա գինձի սերմի նման սպիտակ
        էր ու մեղրախորիսխի համ ունէր:'
      verse: 31
    - text: 'Մովսէսն ասաց. «Ահա թէ ինչ հրամայեց Աստուած. «Մի ամանի մէջ մէկ չափ մանանայ
        լցրէ՛ք եւ այն պահեցէ՛ք ձեր սերունդների համար, որպէսզի աչքի առաջ ունենաք այն
        հացը, որ դուք կերաք անապատում, երբ Տէրը ձեզ հանեց Եգիպտացիների երկրից»:'
      verse: 32
    - text: 'Մովսէսն ասաց Ահարոնին. «Մի ոսկէ սափոր ա՛ռ, դրա մէջ մէկ չափ մանանայ լցրո՛ւ
        եւ դի՛ր Աստծու առաջ՝ պահելու ձեր սերունդների համար, ինչպէս Տէրն է հրամայել
        Մովսէսին»:'
      verse: 33
    - text: 'Եւ Ահարոնն այն ի պահ դրեց Կտակարանների արկղի առաջ:'
      verse: 34
    - text: 'Իսրայէլացիները քառասուն տարի մանանայ կերան, մինչեւ որ հասան մի բնակեցուած
        շրջան: Նրանք մանանայ էին ուտում, մինչեւ որ հասան փիւնիկեցիների կողմերը:'
      verse: 35
    - text: 'Մէկ չափը հաւասար է երեք գրիւի մէկ տասներորդ մասի:'
      verse: 36
  - chapter: 17
    verses:
    - text: 'Իսրայէլացի ամբողջ ժողովուրդը Տիրոջ կարգադրութեան համաձայն խումբ-խումբ
        գնաց Սին անապատից եւ կայք հաստատեց Ռափիդիմում: Այստեղ, սակայն, ջուր չկար,
        որ ժողովուրդը խմէր:'
      verse: 1
    - text: 'Ժողովուրդն սկսեց մեղադրել Մովսէսին՝ ասելով. «Մեզ ջո՛ւր տուր, որ խմենք»:
        Մովսէսը նրանց ասաց. «Ինչո՞ւ էք ինձ մեղադրում, ինչո՞ւ էք փորձում Տիրոջը»:'
      verse: 2
    - text: 'Ժողովուրդն այնտեղ ծարաւ զգալով՝ տրտնջաց Մովսէսի դէմ ու ասաց. «Ինչո՞ւ
        մեզ հանեցիր Եգիպտոսից, որ ծարաւից կոտորուե՞նք մենք եւ մեր երեխաներն ու անասունները»:'
      verse: 3
    - text: 'Մովսէսը պաղատագին խնդրելով Տիրոջը՝ ասաց. «Ի՞նչ անեմ ես այս ժողովրդին:
        Մի քիչ էլ մնայ՝ ինձ կը քարկոծեն»:'
      verse: 4
    - text: 'Տէրն ասաց Մովսէսին. «Գնա՛ ժողովրդի առջեւից, քեզ հետ վերցրո՛ւ ժողովրդի
        ծերերին, ձեռքդ ա՛ռ քո այն գաւազանը, որով հարուածեցիր գետին, եւ ճամփայ ընկի՛ր:'
      verse: 5
    - text: 'Ես քեզնից առաջ այնտեղ հասնելով՝ կը կանգնեմ Քորէբի ժայռի վրայ: Կը հարուածես
        ժայռին, դրանից ջուր կը բխի, եւ քո ժողովուրդը կը խմի»:'
      verse: 6
    - text: 'Մովսէսն իսրայէլացիների ներկայութեամբ այդպէս էլ արեց: Նա այդ վայրը կոչեց
        Փորձութիւն եւ Մեղադրանք, որովհետեւ իսրայէլացիները մեղադրել էին եւ Տիրոջը փորձել՝
        ասելով. «Տէրը մեր մէ՞ջ է, թէ՞ ոչ»:'
      verse: 7
    - text: 'Ամաղէկացիներն եկան ու Ռափիդիմում պատերազմեցին իսրայէլացիների դէմ:'
      verse: 8
    - text: 'Մովսէսն ասաց Յեսուին. «Ուժեղ տղամարդիկ ընտրի՛ր եւ առաւօտեան վեր կենալով
        պատերազմի՛ր ամաղէկացիների դէմ: Ես կը գամ ու կը կանգնեմ բլրի գագաթին, եւ Աստծու
        գաւազանը կը լինի իմ ձեռքին»:'
      verse: 9
    - text: 'Յեսուն արեց այնպէս, ինչպէս իրեն ասել էր Մովսէսը. նա պատերազմեց ամաղէկացիների
        դէմ: Մովսէսը, Ահարոնն ու Ովրը բարձրացան բլրի գագաթը:'
      verse: 10
    - text: 'Երբ Մովսէսը բարձր էր պահում ձեռքերը, առաւելութեան էին հասնում իսրայէլացիները,
        իսկ երբ իջեցնում էր ձեռքերը, առաւելութեան էին հասնում ամաղէկացիները:'
      verse: 11
    - text: 'Եւ քանի որ Մովսէսի ձեռքերը յոգնելուց ծանրանում էին, Ահարոնն ու Ովրը մի
        քար առան եւ նրա տակը դրեցին: Մովսէսը նստեց դրա վրայ, իսկ Ահարոնն ու Ովրը՝
        մէկն այս կողմից, միւսն այն կողմից նրա ձեռքերը բռնած բարձր էին պահում: Այսպիսով
        Մովսէսի ձեռքերը մինչեւ արեւի մայր մտն»լը բարձրացած մնացին:'
      verse: 12
    - text: 'Յեսուն սրակոտոր արեց ամաղէկացիներին ու նրանց ողջ զօրքը:'
      verse: 13
    - text: 'Տէրն ասաց Մովսէսին. «Այս դէպքը որպէս յիշատակ գրի՛ առ: Հաղորդի՛ր Յեսուին,
        որ ամաղէկացիների յիշատակը ջնջելու եմ երկրի վրայ՝ երկնքի ներքոյ»:'
      verse: 14
    - text: 'Մովսէսը Տիրոջ համար զոհասեղան շինեց եւ դրա անունը դրեց՝ «Տէրն իմ ապաւէնն
        է»:'
      verse: 15
    - text: 'Նա ասաց. «Այսպէս կոչեցի, քանի որ Տէրն իր անտեսանելի ձեռքով պատերազմում
        է ամաղէկացիների դէմ սերնդից սերունդ»:'
      verse: 16
  - chapter: 18
    verses:
    - text: 'Մադիամի քուրմ Յոթորը՝ Մովսէսի աները, իմացաւ այն ամէնը, ինչ Տէրն արել
        էր Մովսէսին ու իսրայէլացի ժողովրդին. այն, որ Տէրը իսրայէլացիներին հանել էր
        Եգիպտոսից:'
      verse: 1
    - text: Երբ Մովսէսն իր կին Սեփորային յետ ուղարկեց, Մովսէսի աները՝ Յոթորը, իր հետ
        վերցրեց Սեփորային
      verse: 2
    - text: ու նրա երկու որդիներին, որոնցից մէկի անունը Գերսամ էր եւ նշանակում էր՝
        «Պանդուխտ էի օտար երկրում»,
      verse: 3
    - text: 'իսկ երկրորդի անունը՝ Եղիազար, որ նշանակում էր՝ «Իմ հօր Աստուածը իմ օգնականն
        է եւ նա փրկեց ինձ փարաւոնի ձեռքից»:'
      verse: 4
    - text: 'Յոթորը, որ Մովսէսի աներն էր, նրա կնոջ եւ նրա որդիների հետ եկաւ Մովսէսի
        մօտ՝ անապատ, ուր նա բնակւում էր Աստծու լերան վրայ:'
      verse: 5
    - text: 'Յայտնեցին Մովսէսին՝ ասելով. «Ահա քո աներ Յոթորը, կինդ ու երկու որդիներդ
        նրա հետ գալիս են քեզ մօտ»:'
      verse: 6
    - text: 'Մովսէսն ընդառաջ գնաց իր աներոջը, ծնրադրեց նրա առաջ եւ համբուրեց նրան:
        Նրանք ողջագուրուեցին խաղաղութեամբ, եւ Մովսէսը նրան տարաւ իր վրանը:'
      verse: 7
    - text: 'Մովսէսն իր աներոջը պատմեց այն ամէնը, ինչ իսրայէլացիների համար Տէրն արել
        էր փարաւոնի ու եգիպտացիների դէմ, բոլոր այն չարչարանքները, որ իրենք կրել էին
        ճանապարհին, եւ թէ ինչպէս էր Տէրը փրկել իրենց:'
      verse: 8
    - text: 'Յոթորը զարմացաւ այն բոլոր բարեգործութիւնների համար, որ Տէրն արել էր նրանց,
        եւ թէ ինչպէս էր նրանց ազատել եգիպտացիների ու փարաւոնի ձեռքից:'
      verse: 9
    - text: 'Յոթորն ասաց. «Օրհնեալ լինի Տէրը, որ փրկել է սրանց եգիպտացիների ու փարաւոնի
        ձեռքից, որ ժողովրդին ազատել է եգիպտացիների ձեռքից:'
      verse: 10
    - text: 'Հիմա գիտեմ, որ Տէրն աւելի մեծ է, քան բոլոր աստուածները: Դա երեւաց, երբ
        եգիպտացիները բռնանում էին նրանց վրայ:'
      verse: 11
    - text: 'Մովսէսի աները՝ Յոթորը, ողջակէզ ու զոհ մատուցեց Աստծուն: Մովսէսը, Ահարոնն
        ու իսրայէլացի բոլոր ծերերը Մովսէսի աներոջ հետ գնացին Տիրոջ առաջ ճաշելու:'
      verse: 12
    - text: 'Առաւօտեան Մովսէսը նստեց ժողովրդին դատելու: Ողջ ժողովուրդը առաւօտից մինչեւ
        երեկոյ կանգնել էր Մովսէսի շուրջը:'
      verse: 13
    - text: 'Յոթորը տեսնելով այն ամէնը, ինչ Մովսէսն անում էր ժողովրդի համար, ասաց.
        «Այդ ի՞նչ ես անում դու ժողովրդին: Ինչո՞ւ ես դու միայն նստած, իսկ ժողովուրդը
        առաւօտից մինչեւ երեկոյ կանգնած է շուրջդ»:'
      verse: 14
    - text: 'Մովսէսն ասաց աներոջը. «Որովհետեւ ժողովուրդը գալիս է ինձ մօտ Աստծուց իրաւունք
        հայցելու համար:'
      verse: 15
    - text: 'Երբ նրանց միջեւ վէճ է ծագում, գալիս են ինձ մօտ: Ես դատում եմ նրանցից
        իւրաքանչիւրին եւ յայտնում Աստծու հրամաններն ու օրէնքները»:'
      verse: 16
    - text: 'Մովսէսի աները նրան ասաց. «Արածդ ճիշտ չէ»:'
      verse: 17
    - text: 'Սոսկալի տանջանքներով ես տանջւում դու եւ քեզ հետ եղող ամբողջ ժողովուրդը:
        Քեզ համար ծանր է այդ գործը, դա միայնակ անել չես կարող:'
      verse: 18
    - text: 'Արդ, լսի՛ր ինձ, ես քեզ խորհուրդ պիտի տամ, եւ Աստուած քեզ հետ կը լինի:
        Աստծու մօտ եղի՛ր ժողովրդի ներկայացուցիչը եւ մարդկանց ասածը հաղորդի՛ր Աստծուն:'
      verse: 19
    - text: 'Նրանց տեղեակ կը պահես Աստծու հրամաններին ու օրէնքներին, նրանց ցոյց կը
        տաս այն ճանապարհը, որով ընթանալու են, եւ այն գործերը, որ պէտք է կատարեն:'
      verse: 20
    - text: 'Դու ողջ ժողովրդի միջից ընտրի՛ր ուժեղ տղամարդկանց՝ աստուածապաշտ, արդարադատ,
        գոռոզութիւնն ատող մարդկանց ու ժողովրդի վրայ սրանց հազարապետներ, հարիւրապետներ,
        յիսնապետներ ու տասնապետներ կարգի՛ր:'
      verse: 21
    - text: 'Նրանք մշտապէս թող դատեն ժողովրդին, կարեւոր գործերը թող յանձնեն քեզ, իսկ
        փոքր դատաստանները թող անեն իրենք. դրանով կը թեթեւացնես քո գործերը, եւ նրանք
        կը լինեն քո օգնականները:'
      verse: 22
    - text: 'Եթէ այս բանն անես, Աստուած կը զօրացնի քեզ, դու կը կարողանաս տոկալ, եւ
        ողջ ժողովուրդը խաղաղութեամբ կը վերադառնայ իր տեղը»:'
      verse: 23
    - text: 'Մովսէսն անսաց իր աներոջ ասածին եւ արեց այն ամէնը, ինչ նա ասաց իրեն:'
      verse: 24
    - text: 'Մովսէսը բոլոր իսրայէլացիների միջից ընտրեց ուժեղ տղամարդկանց, ժողովրդի
        վրայ նրանց հազարապետներ, հարիւրապետներ, յիսնապետներ ու տասնապետներ կարգեց:
        Սրանք ամբողջ ժամանակ պատրաստ էին ժողովրդին դատելու:'
      verse: 25
    - text: 'Նրանք կարեւոր գործերը յանձնում էին Մովսէսին, իսկ փոքր գործերը դատում
        էին իրենք:'
      verse: 26
    - text: 'Մովսէսը ճանապարհ դրեց իր աներոջը, եւ սա գնաց իր երկիրը:'
      verse: 27
  - chapter: 19
    verses:
    - text: 'Եգիպտացիների երկրից իսրայէլացիների դուրս գալուց երեք ամիս անց, առաջին
        իսկ օրը նրանք հասան Սինայի անապատը:'
      verse: 1
    - text: 'Նրանք դուրս գալով Ռափիդիմից, եկան Սինայի անապատը եւ կայք հաստատեցին այնտեղ,
        անապատում: Իսրայէլացիները կայք հաստատեցին այնտեղ, լերան դիմաց:'
      verse: 2
    - text: 'Մովսէսը բարձրացաւ Աստծու լեռը: Աստուած լերան վրայից կանչեց նրան ու ասաց.
        «Այսպէս կ՚ասես Յակոբի յետնորդներին եւ կը յայտնես Իսրայէլի որդիներին.'
      verse: 3
    - text: '«Դուք ինքներդ տեսաք, թէ ինչեր բերեցի եգիպտացիների գլխին, իսկ ձեզ, ինչպէս
        արծիւն է իր թեւերի վրայ առնում, բարձրացրի ինձ մօտ:'
      verse: 4
    - text: 'Արդ, եթէ ուշադիր լսէք իմ ասածը եւ պահէք իմ դրած ուխտը, դուք բոլոր ազգերի
        մէջ կը լինէք իմ ընտրեալ ժողովուրդը, որովհետեւ իմն է ամբողջ երկիրը:'
      verse: 5
    - text: 'Դուք կը լինէք ինձ համար որպէս թագաւորութիւն, որպէս քահանայութիւն եւ որպէս
        սուրբ ազգ: Իմ այս ասածները դու կը հաղորդես իսրայէլացիներին»:'
      verse: 6
    - text: 'Մովսէսը վերադարձաւ, կանչեց ժողովրդի ծերերին եւ նրանց հաղորդեց բոլոր այն
        խօսքերը, որ նրան պատուիրել էր Աստուած:'
      verse: 7
    - text: 'Ժողովուրդը միահամուռ պատասխան տուեց ու ասաց. «Այն ամէնը, ինչ ասել է Աստուած,
        կը կատարենք ու կը հնազանդուենք»: Մովսէսը ժողովրդի ասածը հաղորդեց Աստծուն:'
      verse: 8
    - text: 'Տէրն ասաց Մովսէսին. «Ահա ես քեզ մօտ պիտի գամ ամպի սեան մէջ, որ ժողովուրդը
        լսի այն, ինչ ես ասելու եմ քեզ, եւ նա յաւիտեան պիտի հաւատայ քեզ»: Մովսէսը ժողովրդի
        ասածը հաղորդեց Աստծուն:'
      verse: 9
    - text: Տէրն ասաց Մովսէսին. «Իջի՛ր, կարգադրի՛ր ժողովրդին, մաքրի՛ր նրանց այսօր
        եւ վաղը, նաեւ թող լուանան իրենց զգեստները,
      verse: 10
    - text: 'որպէսզի երրորդ օրը պատրաստ լինեն, որովհետեւ երրորդ օրը Տէրը ողջ ժողովրդի
        աչքի առաջ իջնելու է Սինա լերան վրայ:'
      verse: 11
    - text: 'Ժողովրդի ու լերան միջեւ տարածութիւն կը թողնես եւ կ՚ասես. «Զգո՛յշ եղէք,
        լերան վրայ մարդ չբարձրանայ ու դրան չմօտենայ, որովհետեւ ով մօտենայ լերան, մահուամբ
        պիտի պատժուի:'
      verse: 12
    - text: 'Լերան մօտեցողին որեւէ ձեռք չդիպչի, որովհետեւ դրան դիպչողը կը քարկոծուի
        կամ նետահար կը լինի. անասուն լինի, թէ մարդ՝ չի ապրի: Նրանք կարող են լեռը բարձրանալ
        միայն այն ժամանակ, երբ որոտները, շեփորահարութիւնն ու ամպը վերանան լերան վրայից»:'
      verse: 13
    - text: 'Մովսէսը լեռից իջաւ ժողովրդի մօտ ու մաքրեց նրանց: Նրանք լուացին իրենց
        զգեստները: Մովսէսն ասաց ժողովրդին.'
      verse: 14
    - text: '«Պատրա՛ստ եղէք, երեք օր կանանց չմերձենաք»:'
      verse: 15
    - text: 'Երրորդ օրն առաւօտեան Սինա լերան վրայ որոտներ լսուեցին, փայլատակումներ
        ու միգախառն ամպ երեւաց. եւ շեփորի ձայնը ուժգին հնչում էր: Բանակատեղում գտնուող
        ողջ ժողովուրդը զարհուրեց:'
      verse: 16
    - text: 'Մովսէսը ժողովրդին բանակատեղիից տարաւ Աստծուն ընդառաջ եւ կանգնեցրեց Սինա
        լերան ստորոտի շուրջը:'
      verse: 17
    - text: 'Սինա լեռն ամբողջովին ծխում էր, քանի որ Աստուած նրա վրայ իջել էր իբրեւ
        հուր: Նրա ծուխը բարձրանում էր ինչպէս հնոցի ծուխ: Բոլոր մարդիկ խիստ զարհուրեցին,'
      verse: 18
    - text: 'որովհետեւ շեփորի ձայնը տարածւում էր աւելի հեռու եւ հնչում էր չափազանց
        ուժեղ: Մովսէսը խօսում էր, իսկ Աստուած որոտաձայն պատասխանում էր նրան:'
      verse: 19
    - text: 'Տէրն իջաւ Սինա լերան վրայ, լերան կատարին: Տէրը Մովսէսին կանչեց լերան
        գագաթը, եւ Մովսէսը բարձրացաւ այնտեղ:'
      verse: 20
    - text: 'Աստուած խօսեց Մովսէսի հետ՝ ասելով. «Իջի՛ր, կարգադրի՛ր քո ժողովրդին. Աստծուն
        տեսնելու համար չմերձենան եւ այդ պատճառով նրանցից շատերը չկորչեն:'
      verse: 21
    - text: 'Աստծուն մօտեցող քահանաներն էլ թող մաքրուեն, որպէսզի Տէրը կորստեան չմատնի
        նրանց»:'
      verse: 22
    - text: 'Մովսէսն ասաց Աստծուն. «Ժողովուրդը չի կարող Սինա լեռը բարձրանալ, որովհետեւ
        դու ինքդ ես մեզ պատուիրել եւ ասել, թէ՝ «Մարդկանց ու լերան միջեւ տարածութիւն
        կը թողնես եւ լեռը սուրբ կը հռչակես»:'
      verse: 23
    - text: 'Տէրն ասաց նրան. «Գնա՛, իջի՛ր ու յետոյ այստեղ բարձրացի՛ր Ահարոնի հետ,
        բայց քահանաներն ու ժողովուրդը թող չյանդգնեն բարձրանալ Աստծու մօտ, որպէսզի
        Տէրը նրանց կորստեան չմատնի»:'
      verse: 24
    - text: Մովսէսն իջաւ ժողովրդի մօտ եւ ասաց նրանց.
      verse: 25
  - chapter: 20
    verses:
    - text: Տէրը յայտնեց հետեւեալ բոլոր պատգամները՝ ասելով.
      verse: 1
    - text: '«Ե՛ս եմ քո Տէր Աստուածը, որ քեզ հանեցի Եգիպտացիների երկրից՝ ստրկութեան
        տնից:'
      verse: 2
    - text: 'Ինձնից բացի այլ աստուածներ չպիտի լինեն քեզ համար:'
      verse: 3
    - text: 'Վերեւում՝ երկնքում, ներքեւում՝ երկրի վրայ, եւ երկրի խորքի ջրերի մէջ եղած
        որեւէ բանի նմանութեամբ քեզ կուռքեր չպիտի կերտես:'
      verse: 4
    - text: Չպիտի երկրպագես ու չպիտի պաշտես դրանց, որովհետեւ ե՛ս եմ քո Տէր Աստուածը՝
        մի նախանձոտ Աստուած. հայրերի մեղքերի համար պատժում եմ որդիներին, ինձ ատող
        մարդկանց նոյնիսկ երրորդ ու չորրորդ սերնդին,
      verse: 5
    - text: 'իսկ ինձ սիրող ու իմ հրամանը կատարող մարդկանց մինչեւ հազարերորդ սերնդին
        ողորմում եմ:'
      verse: 6
    - text: 'Քո տէր Աստծու անունն զուր տեղը չպիտի արտասանես, որովհետեւ Տէրը արդար
        չի համարում նրան, ով իր անունը զուր տեղն է արտասանում:'
      verse: 7
    - text: 'Յիշի՛ր շաբաթ օրը, որպէսզի սուրբ պահես այն:'
      verse: 8
    - text: 'Վեց օր պիտի աշխատես եւ պիտի կատարես քո բոլոր գործերը:'
      verse: 9
    - text: 'Եօթներորդ օրը քո տէր Աստծու շաբաթ օրն է: Այդ օրը դու ոչ մի գործ չպիտի
        անես, ոչ էլ քո տղան ու աղջիկը, քո ծառան ու քո աղախինը, քո էշն ու քո եզը, քո
        բոլոր անասունները, քեզ մօտ գտնուող օտարականն ու քեզ մօտ բնակուող պանդուխտը,'
      verse: 10
    - text: 'որովհետեւ Տէր Աստուած վեց օրում ստեղծեց երկինքն ու երկիրը, ծովն ու այն
        ամէնը, ինչ դրանց մէջ է, իսկ եօթներորդ օրը հանգստացաւ: Դրա համար էլ Տէրն օրհնեց
        եօթներորդ օրը եւ այն սուրբ հռչակեց:'
      verse: 11
    - text: 'Պատուի՛ր քո հօրն ու քո մօրը, որպէսզի բարիք գտնես, երկար ապրես բարեբեր
        այն երկրի վրայ, որ Տէր Աստուած տալու է քեզ:'
      verse: 12
    - text: 'Մի՛ սպանիր:'
      verse: 13
    - text: 'Մի՛ շնացիր:'
      verse: 14
    - text: 'Մի՛ գողացիր:'
      verse: 15
    - text: 'Քո հարեւանի դէմ սուտ վկայութիւն մի՛ տուր:'
      verse: 16
    - text: 'Ո՛չ քո մերձաւորի տան, ո՛չ նրա ագարակի վրայ աչք մի՛ ունեցիր: Ո՛չ քո մերձաւորի
        կնոջ վրայ, ո՛չ նրա ծառայի վրայ, ո՛չ նրա աղախնու վրայ, ո՛չ նրա եզան վրայ, ո՛չ
        նրա էշի վրայ, ո՛չ նրա անասունի վրայ, ո՛չ այն ամենի վրայ, ինչ քո մերձաւորինն
        է, աչք մի՛ ունեցիր»:'
      verse: 17
    - text: 'Ողջ ժողովուրդը լսում էր որոտը, շեփորի ձայնը, տեսնում փայլատակումներն
        ու ծխացող լեռը: Ողջ ժողովուրդը զարհուրեց, ընկրկեց ու կանգնեց հեռու:'
      verse: 18
    - text: 'Մարդիկ ասացին Մովսէսին. «Դո՛ւ խօսիր մեզ հետ, եւ մենք կը հնազանդուենք:
        Աստուած թող չխօսի մեզ հետ, թէ չէ կարող ենք մեռնել:'
      verse: 19
    - text: 'Մովսէսն ասաց նրանց. «Սրտապնդուեցէ՛ք, որովհետեւ Աստուած ձեզ փորձելու համար
        եկաւ ձեզ մօտ, որպէսզի նրա երկիւղը լինի ձեր մէջ, եւ դուք մեղք չգործէք»:'
      verse: 20
    - text: 'Ժողովուրդը լեռից հեռու էր կանգնած, իսկ Մովսէսը մտաւ մառախուղի մէջ, ուր
        գտնւում էր Աստուած:'
      verse: 21
    - text: 'Տէրն ասաց Մովսէսին. «Այսպէս կ՚ասես Յակոբի սերնդին եւ կը հաղորդես Իսրայէլի
        որդիներին. «Դուք ինքներդ տեսաք, որ ես երկնքից խօսեցի ձեզ հետ:'
      verse: 22
    - text: 'Ձեզ համար ոսկէ ու արծաթէ աստուածներ չպատրաստէք:'
      verse: 23
    - text: 'Ինձ համար հողաշէն զոհասեղան կը պատրաստէք եւ դրա վրայ, ամէն տեղ, ուր կը
        դնեմ իմ անունը, կը մատուցէք ձեր ողջակէզներն ու ձեր խաղաղութեան զոհերը, ձեր
        ոչխարներն ու ձեր արջառները: Ես կը գամ քեզ մօտ ու կ՚օրհնեմ քեզ:'
      verse: 24
    - text: 'Իսկ եթէ զոհասեղանը քարից կառուցես, դրա քարերը յղկուած թող չլինեն, որովհետեւ
        եթէ քո ձեռքի գործիքը դիպցնես դրան, ապա դա պղծուած կը լինի:'
      verse: 25
    - text: 'Իմ զոհասեղանի վրայ աստիճաններով չբարձրանաս, որպէսզի դրա վրայ քո ամօթոյքը
        չերեւայ»:'
      verse: 26
  - chapter: 21
    verses:
    - text: «Սրանք են այն կանոնները, որ պիտի յայտնես նրանց.
      verse: 1
    - text: 'Եթէ գնես եբրայեցի մի ստրուկ, վեց տարի նա թող ծառայի քեզ եւ եօթներորդ
        տարում առանց փրկագնի ազատ թող արձակուի:'
      verse: 2
    - text: 'Եթէ նա միայնակ է տունդ մտել, միայնակ էլ թող գնայ, իսկ եթէ իր կնոջ հետ
        է մտել, կինն էլ թող գնայ նրա հետ:'
      verse: 3
    - text: 'Եթէ իր տէրը նրան կին տայ, եւ կինը նրա համար տղաներ եւ աղջիկներ ծնի, ապա
        կինն ու զաւակները թող պատկանեն նրա տիրոջը, իսկ նա թող գնայ միայնակ:'
      verse: 4
    - text: Եթէ ստրուկն առարկելով ասի, թէ՝ «Սիրեցի իմ տիրոջը, իմ կնոջն ու իմ զաւակներին
        եւ ազատութիւն չեմ ուզում», ապա նրա տէրը նրան թող կանգնեցնի Աստծու ատեանին,
      verse: 5
    - text: 'այնուհետեւ բերի իր տան դռան սեմի մօտ, հերիւնով ծակի նրա ականջը, եւ նա
        նրան թող ծառայի ցմահ:'
      verse: 6
    - text: 'Եթէ որեւէ մէկն իր աղջկան որպէս աղախին վաճառի, ապա այդ աղջիկը թող չազատագրուի,
        ինչպէս ազատագրւում են ստրկուհիները:'
      verse: 7
    - text: 'Եթէ այդ աղախինը, որը սահմանուած էր իր տիրոջ համար, այլեւս հաճելի չլինի
        նրան, ապա Տէրը թող փրկագնով վաճառի նրան, բայց օտարազգի մարդու վաճառելու իրաւունք
        չունի, թէ չէ նրան անարգած կը լինի:'
      verse: 8
    - text: 'Եթէ նա իր գնած աղախնին սահմանել է իր որդու համար, նրա հետ թող վարուի
        այնպէս, ինչպէս վարւում է իր դուստրերի հետ:'
      verse: 9
    - text: 'Եթէ ամուսնացած մի մարդ ամուսնանայ նաեւ մի ուրիշ կնոջ հետ, թող չզրկի նախկին
        կնոջը գոյութեան միջոցներից, զգեստներից ու ամուսնական պարտականութիւնից:'
      verse: 10
    - text: 'Եթէ ամուսինն այս երեք պահանջները չկատարի նրա նկատմամբ, ապա կինն առանց
        փրկագնի՝ ձրի, ազատ թող արձակուի»:'
      verse: 11
    - text: '«Եթէ որեւէ մարդ հարուածի մէկին, եւ սա մահանայ, ապա հարուածողը մահապատժի
        թող ենթարկուի:'
      verse: 12
    - text: 'Եթէ սպանութիւնը կատարուել է ոչ թէ սպանողի կամքով, այլ Աստուած է մատնել
        նրան նրա ձեռքը, ապա սպանողին թող ցոյց տրուի մի տեղ, ուր նա ապաստան թող գտնի:'
      verse: 13
    - text: 'Եթէ մէկը չարանենգօրէն սպանի իր մերձաւորին եւ փախուստի դիմելով ապաստանի
        իմ զոհասեղանին, դարձեալ կ՚առնես նրան ու կը սպանես:'
      verse: 14
    - text: 'Ով որ հարուածի իր հօրը կամ մօրը, մահապատժի թող ենթարկուի:'
      verse: 15
    - text: 'Եթէ մէկը գողանայ մի իսրայէլացու եւ վաճառի, եւ կամ իր մօտ գտնեն նրան,
        ապա սա մահապատժի թող ենթարկուի:'
      verse: 16
    - text: 'Ով որ վատաբանի իր հօրն ու իր մօրը, մահապատժի թող ենթարկուի:'
      verse: 17
    - text: Եթէ երկու մարդիկ կռուեն, եւ նրանցից մէկը քարով կամ բռունցքով հարուածի
        միւսին, եւ սա ոչ թէ մահանայ, այլ անկողին ընկնի,
      verse: 18
    - text: 'ապա եթէ տուժածը ոտքի կանգնի եւ կարողանայ ցուպի օգնութեամբ քայլել, հարուածողը
        թող անպարտ լինի, բայց տուժածի աշխատանքից զրկուելու վնասի ու բժշկութեան համար
        թող հատուցում վճարի:'
      verse: 19
    - text: Եթէ մէկը գաւազանով հարուածի իր ստրուկին կամ իր ստրկուհուն, եւ սրանք մեռնեն
        նրա հարուածից, ապա տէրը վրէժխնդրութեան պիտի ենթարկուի դատաստանով,
      verse: 20
    - text: 'իսկ եթէ նրանք մէկ կամ երկու օր ապրեն, տէրը վրէժխնդրութեան չի ենթարկուի,
        քանի որ նա նրանց իր արծաթով է գնել:'
      verse: 21
    - text: 'Եթէ երկու տղամարդիկ կռուելիս զարնուեն մի յղի կնոջ, եւ կինը պտուղը դեռ
        չձեւաւորուած վիժի, հարուածողը թող հատուցի վնասը. ինչ որ պահանջի կնոջ ամուսինը,
        նա թող վճարի ըստ սահմանուած կարգի եւ տայ աղաչելով:'
      verse: 22
    - text: Իսկ եթէ պտուղը ձեւաւորուած լինի, ապա թող հատուցի ըստ այս կարգի. կեանքի
        դիմաց՝ կեանք, աչքի դիմաց՝
      verse: 23
    - text: աչք, ատամի դիմաց՝ ատամ, ձեռքի դիմաց՝ ձեռք, ոտքի դիմաց՝ ոտք,
      verse: 24
    - text: 'խարանի դիմաց՝ խարան, վէրքի դիմաց՝ վէրք, հարուածի դիմաց՝ հարուած:'
      verse: 25
    - text: 'Եթէ մէկը հարուածի իր ստրկի կամ իր ստրկուհու աչքին ու կուրացնի նրան, ապա
        իր կուրացրած աչքի համար նրանց ազատ թող արձակի:'
      verse: 26
    - text: 'Եթէ ջարդի իր ստրկի կամ ստրկուհու ատամը, ապա իր ջարդած ատամի համար նրանց
        ազատ թող արձակի»:'
      verse: 27
    - text: '«Եթէ մի ցուլ հարուածի մի տղամարդու կամ կնոջ, եւ սրանք մեռնեն, ապա ցուլը
        թող քարկոծուի, նրա միսը թող չուտեն, իսկ ցուլի տէրը անպարտ թող լինի:'
      verse: 28
    - text: 'Եթէ ցուլը նախկինում եւս հարուածող է եղել, եւ այդ առթիւ նրա տիրոջը բողոքած
        են եղել, բայց սա ցուլին մէջտեղից չի վերացրել, եւ եթէ ցուլը տղամարդ կամ կին
        սպանի, ապա ցուլը թող քարկոծուի, իսկ ցուլի տէրը միաժամանակ մահապատժի թող ենթարկուի:'
      verse: 29
    - text: 'Իսկ եթէ տիրոջ վրայ փրկագին նշանակուի, ապա իր խլած կեանքի դիմաց տէրը թող
        վճարի նշանակուած փրկագինը:'
      verse: 30
    - text: 'Եթէ ցուլը մի տղայի կամ մի աղջկայ հարուածի, նոյն կերպ թող վարուեն նրա
        հետ:'
      verse: 31
    - text: 'Եթէ ցուլը մի ստրուկի կամ ստրկուհու հարուածի, ցլատէրը նրանց տիրոջը երեսուն
        սիկղ արծաթ թող վճարի, իսկ ցուլը թող քարկոծուի:'
      verse: 32
    - text: Եթէ մէկը փոս բացելուց կամ ջրհոր փորելուց յետոյ դրանք չծածկի, եւ դրանց
        մէջ արջառ կամ էշ ընկնի,
      verse: 33
    - text: 'փոսի տէրը արծաթ թող վճարի անասունի տիրոջը, իսկ լէշը թող յանձնուի իրեն:'
      verse: 34
    - text: 'Եթէ մէկի ցուլը հարուածի մի ուրիշ մարդու ցուլին, եւ սա սատկի, կենդանի
        մնացած ցուլը թող վաճառեն եւ դրա արժէքը թող բաժանեն: Թող բաժանեն նաեւ սպանուած
        ցուլը:'
      verse: 35
    - text: 'Իսկ եթէ նախկինում էլ գիտէին, որ ցուլը հարուածող է եղել, եւ այդ մասին
        դրա տիրոջը բողոքած են եղել, բայց նա իր ցուլը մէջտեղից չի վերացրել, թող ցուլ
        հատուցուի ցուլի փոխարէն, իսկ սպանուած ցուլը թող տրուի տիրոջը»:'
      verse: 36
  - chapter: 22
    verses:
    - text: '«Եթէ մէկը արջառ կամ ոչխար գողանայ, մորթի կամ վաճառի այն, ապա մէկ արջառի
        փոխարէն հինգ արջառ թող հատուցի, իսկ մէկ ոչխարի փոխարէն՝ չորս ոչխար:'
      verse: 1
    - text: 'Եթէ գողին մահացու հարուած հասցնեն տան պատին անցք բացելիս, թող դա սպանութիւն
        չդիտուի:'
      verse: 2
    - text: 'Իսկ եթէ դէպքը արեւածագից յետոյ կատարուի, սպանողը մահապարտ կը դիտուի եւ
        մահուան կ՚ենթարկուի: Եթէ գողը հատուցելու ոչինչ չունի, ապա ինքը թող վաճառուի,
        որպէսզի հատուցի իր գողացածի փոխարէն:'
      verse: 3
    - text: 'Իսկ եթէ նա բռնուի, եւ գողօնը՝ արջառ, էշ եւ ոչխար, գտնուի իր մօտ, ապա
        նա կրկնակին թող հատուցի:'
      verse: 4
    - text: 'Եթէ մէկն իր անասունն արածեցնելիս թոյլ է տալիս, որ անասունն արածի ուրիշի
        հանդում, ապա իր հանդից թող հատուցի ըստ փչացրած բերքի չափի: Իսկ եթէ հանդը փչացրել
        է ամբողջութեամբ, ապա թող հատուցի իր հանդի ու իր այգու ընտիր հատուածով:'
      verse: 5
    - text: 'Եթէ մէկը իր հանդի փշերը վառելու համար կրակ անի, եւ նրա վառած կրակը տարածուի
        ու այրի մէկ ուրիշի կալը կամ ցորենի շեղջը կամ հանդը, ապա վնասը թող հատուցի
        նա, ով հրդեհի համար մեղաւոր է:'
      verse: 6
    - text: Եթէ մէկը մի մարդու արծաթ կամ որեւէ այլ իր տայ պահելու, եւ այն գողացուի
        այդ մարդու տնից, եթէ գողը գտնուի, թող կրկնակին հատուցի,
      verse: 7
    - text: 'իսկ եթէ գողը չգտնուի, ապա տան տէրը թող Աստծու առաջ երդուի, որ ինքն ամենեւին
        չի իւրացրել այդ մարդու իրեն պահ տուած իրը:'
      verse: 8
    - text: 'Արջառի ու էշի, ոչխարի ու հագուստի եւ ամէն տեսակ բաների կորուստներին վերաբերող
        եւ վէճ յարուցող խնդիրների իսկութիւնը պարզելու նպատակով երկու կողմերը թող կանգնեն
        Աստծու դատաստանի առաջ: Նրանցից ում որ Աստուած մեղաւոր ճանաչի, նա կրկնակին
        թող հատուցի միւսին:'
      verse: 9
    - text: Եթէ մէկը մի մարդու էշ, եզ, ոչխար կամ որեւէ այլ անասուն ի պահ տայ եւ պահ
        տրուածը վնասուածք ստանայ, սատկի կամ յափշտակուի, եւ այդ բանը հաստատող ոչ մի
        վկայ չլինի,
      verse: 10
    - text: 'ապա երկուսի միջեւ թող Աստծուն տրուած երդումը որպէս վկայութիւն լինի: Նա,
        ում մօտ անասունը պահ է տրուած եղել, եթէ երդուի, որ երբեք նենգ մտադրութիւն
        չի ունեցել միւսի տուած աւանդի նկատմամբ, ապա տէրը թող բաւարարուի դրանով, իսկ
        պահողը թող չտուգանուի:'
      verse: 11
    - text: 'Իսկ եթէ ապացուցուի, որ իրօք իր մօտից են գողացել, ապրանքի տիրոջը թող հատուցի
        վնասը:'
      verse: 12
    - text: 'Իսկ եթէ պահ տրուած անասունին մի գազան է յօշոտել, որպէս ապացոյց նա թող
        բերի անասունի լէշը եւ վնասը չհատուցի:'
      verse: 13
    - text: 'Եթէ մէկը մի իր կամ անասուն խնդրի մէկ ուրիշից, եւ դրանք ջարդուեն, սատկեն
        կամ յափշտակուեն, իսկ տէրը դրանց մօտ ներկայ չլինի, ապա աւանդը վերցնողը թող
        հատուցի վնասը:'
      verse: 14
    - text: 'Եթէ դէպքը կատարուելիս տէրը աւանդի մօտ ներկայ լինի, աւանդ վերցնողը վնասը
        թող չհատուցի: Եթէ դա վարձով է փոխ առել, վնասն այդ վարձով էլ թող հատուցի»:'
      verse: 15
    - text: '«Եթէ մէկը խաբի չնշանուած մի կոյսի եւ պառկի նրա հետ, գլխագին թող վճարի
        ու ամուսնանայ նրա հետ:'
      verse: 16
    - text: 'Եւ եթէ աղջկայ հայրը չհամաձայնի նրան կնութեան տալ իր աղջկան, խաբողը նրա
        հօրը արծաթ թող վճարի այնքան, ինչքան գլխագին է սահմանուած կոյսերի համար:'
      verse: 17
    - text: 'Մի՛ թողէք, որ կախարդներն ապրեն:'
      verse: 18
    - text: 'Ով որ կենակցի անասունի հետ, նրան մահապատժի ենթարկեցէ՛ք:'
      verse: 19
    - text: 'Ով որ կուռքերին զոհ մատուցի, մահապատժի թող ենթարկուի: Զոհ մատուցեցէ՛ք
        միայն Տիրոջը:'
      verse: 20
    - text: 'Պանդուխտին մի՛ չարչարէք, մի՛ նեղէք նրան, որովհետեւ դուք եւս պանդուխտ
        էիք Եգիպտացիների երկրում:'
      verse: 21
    - text: 'Ոչ մի այրի կնոջ կամ որբի մի՛ տանջէք:'
      verse: 22
    - text: Եթէ տանջէք նրանց, եւ նրանք բողոք բարձրացնելով դիմեն ինձ, ես կը լսեմ նրանց
        ձայնը,
      verse: 23
    - text: 'սաստիկ կը բարկանամ, սրակոտոր կ՚անեմ ձեզ, ձեր կանայք կ՚այրիանան, իսկ ձեր
        զաւակները որբ կը դառնան:'
      verse: 24
    - text: 'Եթէ արծաթ ես փոխ տալիս աղքատ եղբօրդ, նեղը մի՛ գցիր նրան եւ տոկոսներ մի՛
        պահանջիր նրանից:'
      verse: 25
    - text: Եթէ գրաւ վերցնես մէկի բաճկոնը, մինչեւ արեւի մայր մտնելը վերադարձրո՛ւ այն,
      verse: 26
    - text: 'որովհետեւ դա նրա եւ՛ վերարկուն է, եւ՛ նրա մերկութիւնը ծածկող հանդերձը,
        որով եւ նա քնում է: Եւ եթէ նա բողոքի ինձ, ես կը լսեմ նրան, որովհետեւ ողորմած
        եմ:'
      verse: 27
    - text: 'Քո աստուածներին մի՛ վատաբանիր եւ քո ժողովրդի առաջնորդին մի՛ հայհոյիր:'
      verse: 28
    - text: 'Քո կալի ու հնձանի արդիւնքը մի՛ կտրիր ինձնից:'
      verse: 29
    - text: 'Քո որդիներից անդրանիկներին ինձ կը նուիրաբերես: Նոյն կերպ կը վարուես քո
        արջառի, ոչխարի ու էշի առաջնածինների հետ: Դրանք եօթը օր թող մնան իրենց մօր
        մօտ, իսկ ութերորդ օրը դրանք կը նուիրաբերես ինձ:'
      verse: 30
    - text: 'Իմ այս ասածները կատարելով՝ դուք ինձ համար սուրբ մարդիկ կը լինէք: Գազանի
        յօշոտած կենդանու միս մի՛ կերէք, այլ շա՛նը նետեցէք»:'
      verse: 31
  - chapter: 23
    verses:
    - text: '«Ականջ մի՛ դիր սուտ լուրերին:Յանձն մի՛ առ յօգուտ անիրաւի անիրաւ վկայ
        լինել:'
      verse: 1
    - text: 'Մեծամասնութեանը հետեւելով՝ չար գործերի յետեւից մի՛ ընկիր: Բազմութեանը
        մի՛ խառնուիր՝ անիրաւութիւն գործելու համար նրան ենթարկուելով,'
      verse: 2
    - text: 'եւ դատի տակ ընկածին յանիրաւի մի՛ խղճա դատաստանի ժամանակ:'
      verse: 3
    - text: 'Եթէ հանդիպես քո թշնամու մոլորուած եզան կամ էշին, դրան կը դարձնես ու կը
        հասցնես իր տիրոջը:'
      verse: 4
    - text: 'Եթէ տեսնես, որ մէկի գրաստը բեռան ծանրութեան տակ ընկել է, նրա կողքից անտարբեր
        մի՛ անցիր, այլ նրան օգնելով բարձրացրո՛ւ այն:'
      verse: 5
    - text: 'Մի՛ շեղիր դատի ընթացքը, եթէ նոյնիսկ դատուողը քո ծանօթն է:'
      verse: 6
    - text: 'Հեռու կը մնաս ամէն տեսակ անիրաւ գործերից: Մահուան չդատապարտես անպարտին
        ու արդարին: Մեղաւորին կաշառուելով չարդարացնես:'
      verse: 7
    - text: 'Կաշառք չվերցնես, որովհետեւ կաշառքը կուրացնում է անգամ պայծառատեսների
        աչքերը եւ աւերում արդար գործերը:'
      verse: 8
    - text: 'Պանդուխտին մի՛ ճնշիր. դուք գիտէք պանդուխտ մարդկանց վիճակը, որովհետեւ
        դուք եւս պանդուխտ էիք Եգիպտացիների երկրում»:'
      verse: 9
    - text: '«Վեց տարի կը մշակես քո հողը եւ կը հաւաքես դրա բերքը:'
      verse: 10
    - text: 'Եօթներորդ տարում չես մշակի այն եւ կը թողնես, որ հանգստանայ: Քո ցեղի աղքատները
        թող ուտեն ինքնաբոյս բերքը, իսկ դրանից աւելացածները թող ուտեն վայրի գազանները:
        Այդպէս կը վարուես քո այգու եւ քո ձիթաստանի հետ:'
      verse: 11
    - text: 'Վեց օր կ՚աշխատես, իսկ եօթներորդ օրը կը թողնես, որ հանգստանան քո եզն ու
        էշը, հանգստանան նաեւ քո աղախնու եւ օտարականի որդիները:'
      verse: 12
    - text: 'Ինչ որ ասացի ձեզ, կը կատարէք: Օտար աստուածներ մի՛ պաշտէք, նրանց անունները
        ձեր բերանից չլսուեն»:'
      verse: 13
    - text: '«Տարուայ մէջ երեք անգամ ինձ համար տօն կը կատարէք:'
      verse: 14
    - text: 'Բաղարջակերաց տօնը կը պահէք: Նոր բերքի ամսին եօթը օր բաղարջ հաց կ՚ուտէք,
        ինչպէս պատուիրել եմ ձեզ, որովհետեւ դուք ա՛յդ ժամանակ ելաք Եգիպտացիների երկրից:
        Իմ առաջ դատարկաձեռն չերեւաս:'
      verse: 15
    - text: 'Ինչ էլ որ ցանած լինես քո հանդում, կը կատարես ամառուայ քո առաջին բերքը
        քաղելու տօնը: Տօն կը կատարես նաեւ տարուայ վերջում, երբ հանդից հաւաքած կը լինես
        քո բերքը:'
      verse: 16
    - text: 'Քո ժողովրդի բոլոր արու զաւակները տարուայ մէջ երեք անգամ պէտք է ներկայանան
        տէր Աստծուն:'
      verse: 17
    - text: 'Քո արած զոհաբերութեան արիւնը թթխմորով հացի վրայ չթափես, եւ իմ տօնին արուած
        զոհաբերութեան ճարպը մինչեւ առաւօտ չպահես:'
      verse: 18
    - text: 'Քո առաջին բերքի արդիւնքը կը բերես քո տէր Աստծու տունը: Գառը իր մօր կաթի
        մէջ չեփես»:'
      verse: 19
    - text: '«Եւ ահա ես իմ հրեշտակին ուղարկում եմ քեզ մօտ, որպէսզի նա քո առաջից գնալով՝
        քեզ պահպանի ճանապարհին ու տանի այն երկիրը, որ պատրաստեցի քեզ համար:'
      verse: 20
    - text: 'Զգո՛յշ եղիր անձիդ նկատմամբ, լսի՛ր ու հնազանդուի՛ր նրան, որպէսզի նա չխորշի
        քեզնից, որովհետեւ նա իմ անունով է գործելու:'
      verse: 21
    - text: Եթէ ուշադիր լսես իմ խօսքը եւ կատարես այն ամէնը, ինչ ասել եմ քեզ, ես կը
        լինեմ քո թշնամիների թշնամին եւ կը դառնամ քո հակառակորդների հակառակորդը,
      verse: 22
    - text: 'որովհետեւ իմ հրեշտակը քեզ առաջնորդ կը լինի, քեզ կը տանի ամորհացիների,
        քետացիների, փերեզացիների, քանանացիների, գերգեսացիների, խեւացիների ու յեբուսացիների
        մօտ, որոնց ես կոտորելու եմ:'
      verse: 23
    - text: 'Չերկրպագես նրանց աստուածներին, չպաշտես նրանց եւ չկատարես այն, ինչ նրանք
        են կատարում, այլ քարուքա՛նդ արա դրանք եւ ջարդիր փշրի՛ր նրանց յուշարձանները:'
      verse: 24
    - text: 'Պաշտի՛ր քո տէր Աստծուն, եւ ես կ՚օրհնեմ քո հացն ու ջուրը եւ ձեզնից կը
        վանեմ հիւանդութիւնները:'
      verse: 25
    - text: 'Քո երկրում անսեռունակ տղամարդ եւ ամուլ կին չեն լինելու: Ես աւելացնելու
        եմ քո կեանքի տարիները:'
      verse: 26
    - text: 'Ես պիտի ուղարկեմ իմ ահը, որ դա առաջնորդի քեզ, պիտի սարսափեցնեմ բոլոր
        այն ազգերին, որոնց երկիրը ոտք պիտի դնես: Քո բոլոր հակառակորդներին փախուստի
        պիտի մատնեմ:'
      verse: 27
    - text: 'Քո առաջից իշամեղուներ պիտի ուղարկեմ, որ քեզնից հեռու քշեն ամորհացիներին,
        խեւացիներին, քանանացիներին ու քետացիներին:'
      verse: 28
    - text: 'Մի տարուայ ընթացքում չէ, որ պիտի հեռացնեմ նրանց քեզնից, որպէսզի երկիրը
        անապատի չվերածուի, եւ քո շրջակայքում չբազմանան երկրի գազանները:'
      verse: 29
    - text: 'Կամաց-կամաց պիտի հեռացնեմ դրանց քեզնից, մինչեւ որ բազմանաս ու ժառանգես
        երկիրը:'
      verse: 30
    - text: 'Քո երկրի տարածքը սահմանելու եմ Կարմիր ծովից մինչեւ Փղշտացիների ծովը եւ
        անապատից մինչեւ Եփրատ մեծ գետը: Ձեր ձեռքը պիտի յանձնեմ այդ երկրի բնակիչներին
        ու նրանց հեռու պիտի քշեմ քեզնից:'
      verse: 31
    - text: 'Դու նրանց ու նրանց չաստուածների հետ ուխտ չդնես:'
      verse: 32
    - text: 'Նրանք քո երկրում չպիտի բնակուեն, որպէսզի իմ նկատմամբ յանցանքի չմղեն քեզ,
        որովհետեւ, եթէ ծառայես նրանց չաստուածներին, նրանք գայթակղութիւն կը լինեն քեզ
        համար»:'
      verse: 33
  - chapter: 24
    verses:
    - text: 'Աստուած ասաց Մովսէսին. «Բարձրացէ՛ք Տիրոջ մօտ դու, Ահարոնը, Նաբադը, Աբիուդն
        ու Իսրայէլի ծերերից եօթանասուն տղամարդ: Նրանք Տիրոջը թող երկրպագեն հեռուից:'
      verse: 1
    - text: 'Աստծուն թող մօտենայ միայն Մովսէսը, իսկ միւսները թող չմօտենան: Ժողովուրդը
        նրանց հետ թող չբարձրանայ»:'
      verse: 2
    - text: 'Մովսէսն եկաւ ու ժողովրդին յայտնեց Աստծու բոլոր պատգամներն ու կանոնները:
        Ողջ ժողովուրդը միաձայն պատասխան տուեց ու ասաց. «Կը կատարենք բոլոր այն պատգամները,
        որ տուել է Տէրը, կ՚ենթարկուենք դրանց»:'
      verse: 3
    - text: 'Մովսէսը գրի առաւ Տիրոջ բոլոր պատգամները: Մովսէսն առաւօտեան վեր կենալով՝
        զոհասեղան կառուցեց լերան ստորոտին եւ տասներկու վէմ կանգնեցրեց՝ ըստ Իսրայէլի
        տասներկու ցեղերի թուի:'
      verse: 4
    - text: 'Նա ուղարկեց իսրայէլացի երիտասարդներ, որոնք ողջակէզներ մատուցեցին, փրկութեան
        համար Աստծուն հորթեր զոհաբերեցին:'
      verse: 5
    - text: 'Մովսէսն առնելով զոհերի արեան կէսը՝ լցրեց ամանների մէջ, իսկ արեան միւս
        կէսը հեղեց զոհասեղանի առաջ:'
      verse: 6
    - text: 'Նա, վերցնելով ուխտի գիրքը, կարդաց ի լուր ժողովրդի: Ժողովուրդն ասաց. «Այն
        ամէնը, ինչ ասել է Տէրը, կը կատարենք, կ՚ենթարկուենք»:'
      verse: 7
    - text: 'Մովսէսը, վերցնելով արիւնը, շաղ տուեց ժողովրդի վրայ ու ասաց. «Սա այն ուխտի
        արիւնն է, որ կնքեց Տէրը ձեզ հետ, որպէսզի կատարէք նրա բոլոր պատգամները»:'
      verse: 8
    - text: Մովսէսը, Ահարոնը, Նաբադը, Աբիուդն ու իսրայէլացի ծերերից եօթանասուն տղամարդ
        բարձրացան
      verse: 9
    - text: 'եւ տեսան այն տեղը, ուր կանգնել էր Իսրայէլի Աստուածը: Նրա կանգնած տեղը
        կարծես շափիւղայի աղիւսներով էր զարդարուած, եւ դա ջինջ երկնքի նմանութիւնն ունէր:'
      verse: 10
    - text: 'Իսրայէլացի ընտրեալներից ոչ մէկը չմեռաւ: Նրանք յայտնուեցին այնտեղ, ուր
        գտնւում էր Աստուած: Եւ կերան ու խմեցին:'
      verse: 11
    - text: 'Տէրն ասաց Մովսէսին. «Բարձրացի՛ր ինձ մօտ՝ լեռը, այնտեղ եղի՛ր, եւ քեզ պիտի
        տամ քարէ այն տախտակները, որոնց վրայ գրելու եմ իմ օրէնքներն ու պատուիրանները:
        Դրանք նրանց համար օրէնսդրութիւն պիտի լինեն»:'
      verse: 12
    - text: 'Մովսէսն ու նրա սպասաւոր Յեսուն բարձրացան Աստծու լեռը:'
      verse: 13
    - text: 'Մովսէսն ասաց ծերերին. «Հանգստացէ՛ք այստեղ, մինչեւ որ մենք վերադառնանք
        ձեզ մօտ: Ահարոնն ու Ովրը ձեզ հետ են: Եթէ որեւէ մէկը վէճ ունենայ, թող գնայ
        նրանց մօտ»:'
      verse: 14
    - text: 'Մովսէսը բարձրացաւ լեռը, եւ ամպը ծածկեց լեռը:'
      verse: 15
    - text: 'Տիրոջ փառքն իջաւ Սինա լերան վրայ, եւ ամպն այն ծածկեց վեց օր: Տէրը եօթներորդ
        օրը Մովսէսին կանչեց ամպի միջից:'
      verse: 16
    - text: 'Տիրոջ փառքի տեսիլքը բորբոքուած կրակի նման իջաւ Իսրայէլի որդիների առաջ,
        լերան գագաթը:'
      verse: 17
    - text: 'Մովսէսը մտաւ ամպի մէջ ու բարձրացաւ լեռը: Մովսէսը լերան վրայ մնաց քառասուն
        օր ու քառասուն գիշեր:'
      verse: 18
  - chapter: 25
    verses:
    - text: Տէրը խօսեց Մովսէսի հետ ու ասաց.
      verse: 1
    - text: '«Իսրայէլի որդիներին կ՚ասես, որ առնեն ինձ սահմանուած ընծաները: Թող առնեն
        նրանցից, ում սրտից են բխում:'
      verse: 2
    - text: Սրանք են այն ընծաները, որ դուք կ՚առնէք նրանցից. ոսկի, արծաթ, պղինձ,
      verse: 3
    - text: կապոյտ, ծիրանի եւ կրկնակի կարմիր կտաւ, նրբահիւս բեհեզ, այծի մազ,
      verse: 4
    - text: խոյերի կարմիր ներկուած մորթիներ, կապոյտ ներկուած մորթիներ եւ կարծր փայտեր,
      verse: 5
    - text: լոյսի համար ձէթ եւ օծութեան իւղի ու խնկի համար բաղադրանիւթեր,
      verse: 6
    - text: 'սարդիոնի քարեր, վակասի վրայ ագուցուելու քարեր եւ պատմուճան:'
      verse: 7
    - text: 'Ինձ համար սրբարան կը կառուցես, եւ ես կ՚երեւամ ձեզ:'
      verse: 8
    - text: 'Դու խորանն ու նրա ամբողջ սպասքը ինձ համար կը պատրաստես ըստ այն օրինակի,
        որ լերան վրայ ցոյց կը տամ քեզ: Այսպէս կը պատրաստես.'
      verse: 9
    - text: 'Վկայութեան տապանակ կը պատրաստես կարծր փայտից: Երկուսուկէս կանգուն թող
        լինի դրա երկարութիւնը, մէկուկէս կանգուն՝ դրա լայնութիւնը, մէկուկէս կանգուն՝
        դրա բարձրութիւնը:'
      verse: 10
    - text: 'Այն կը պատես մաքուր ոսկով՝ ներսից ու դրսից կ՚ոսկեզօծես այն: Դրա վրայ
        շուրջանակի կը դնես ոսկէ պսակ:'
      verse: 11
    - text: 'Դրա համար չորս ոսկէ օղակներ կը ձուլես եւ կը դնես դրա չորս կողմերին. երկու
        օղակները՝ մի կողմից, եւ երկու օղակները՝ միւս կողմից:'
      verse: 12
    - text: 'Կարծր փայտից լծակներ կը պատրաստես եւ դրանք կը պատես ոսկով:'
      verse: 13
    - text: 'Լծակները կ՚անցկացնես տապանակի կողքերին ամրացուած օղակների մէջ, որպէսզի
        դրանցով բարձրացնեն տապանակը:'
      verse: 14
    - text: 'Լծակները վկայութեան տապանակի օղակների մէջ թող մնան՝ լինեն դրան ամրացուած:'
      verse: 15
    - text: 'Տապանակի մէջ կը դնես այն պատուիրանները, որ ես պիտի տամ քեզ:'
      verse: 16
    - text: 'Քաւութեան խնկամանի կափարիչը կը պատրաստես մաքուր ոսկուց: Երկուսուկէս կանգուն
        թող լինի դրա երկարութիւնը, մէկուկէս կանգուն՝ դրա լայնութիւնը:'
      verse: 17
    - text: 'Կոփածոյ երկու ոսկեայ քերովբէներ կը պատրաստես եւ դրանք կը դնես կափարիչի
        երկու ծայրերին:'
      verse: 18
    - text: 'Քերովբէներից մէկը թող լինի կափարիչի մի ծայրին, իսկ միւսը՝ միւս ծայրին:'
      verse: 19
    - text: 'Երկու քերովբէներ կը դնես դրա երկու ծայրերին. թող քերովբէները դէպի վեր
        տարածեն իրենց թեւերը եւ իրենց թեւերով հովանի անեն կափարիչի վրայ: Նրանց գլուխները
        թող լինեն միմեանց յանդիման, որպէսզի քերովբէների երեսները նայեն կափարիչին:
        Կափարիչը կը դնես տապանակի վրայ՝ վերեւի կողմից:'
      verse: 20
    - text: 'Տապանակի մէջ կը դնես այն պատուիրանները, որ ես պիտի տամ քեզ:'
      verse: 21
    - text: 'Ես քեզ կը յայտնուեմ այնտեղ եւ վկայութեան տապանակի կափարիչի վրայ գտնուող
        երկու քերովբէների արանքից քեզ հետ կը խօսեմ այն ամենի մասին, ինչ պատուիրելու
        եմ քեզ Իսրայէլի որդիների վերաբերեալ»:'
      verse: 22
    - text: '«Սեղան կը պատրաստես կարծր փայտից: Երկու կանգուն թող լինի դրա երկարութիւնը,
        մէկ կանգուն՝ դրա լայնութիւնը, եւ մէկուկէս կանգուն՝ դրա բարձրութիւնը:'
      verse: 23
    - text: 'Այն կը պատես մաքուր ոսկով: Դրա վրայ շուրջանակի կը դնես ոսկէ պսակ:'
      verse: 24
    - text: 'Դրա չորս կողմը մէկ թզաչափ բարձրութեամբ շրջանակ կը դնես եւ այն չորս կողմից
        կը պատիս ոսկով:'
      verse: 25
    - text: 'Եւ չորս ոսկէ օղակներ կը պատրաստես եւ օղակները կը դնես չորս անկիւններին,
        ուր, պսակից ներքեւ, դրա չորս ոտքերն են:'
      verse: 26
    - text: 'Օղակները կը ծառայեն այն բանին, որ լծակները դրանց մէջ անցկացնելով՝ կը
        բարձրացնեն սեղանը:'
      verse: 27
    - text: 'Լծակները կը պատրաստես չփչացող փայտից եւ դրանք կը պատես մաքուր ոսկով:
        Դրանցից բռնելով՝ կը բարձրացուի սեղանը:'
      verse: 28
    - text: 'Կը պատրաստես դրա խնկամաններն ու սկուտեղները, դրա գաւաթներն ու սկիհները,
        որոնցով գինի պիտի մատուցես: Մաքուր ոսկուց կը պատրաստես դրանք:'
      verse: 29
    - text: 'Սեղանի վրայ, իմ առաջ, մշտապէս կը դնես առաջաւորութեան հաց»:'
      verse: 30
    - text: '«Մաքուր ոսկուց աշտանակ կը պատրաստես: Քանդակազարդ կ՚անես աշտանակը եւ այնպէս,
        որ բունը, ճիւղերը, սկահակները, գնդիկներն ու շուշանաձեւ ծաղիկները միաձոյլ լինեն:'
      verse: 31
    - text: 'Վեց ճիւղեր պէտք է տարածուեն նրա կողքերից. աշտանակի երեք ճիւղերը պէտք
        է լինեն մի կողմից, իսկ աշտանակի միւս երեք ճիւղերը՝ միւս կողմից:'
      verse: 32
    - text: 'Ամէն մի ճիւղ պէտք է ունենայ գնդիկից ու ծաղկից բաղկացած երեք ընկուզաձեւ
        սկահակներ: Միւս ճիւղերն էլ պէտք է ունենան գնդիկից ու ծաղկից բաղկացած երեք
        ընկուզաձեւ սկահակներ: Այսպէս թող լինեն աշտանակի կողքերից դուրս եկած վեց ստեղները.'
      verse: 33
    - text: 'աշտանակի բունը պէտք է ունենայ գնդիկից ու ծաղկից բաղկացած չորս սկահակներ:'
      verse: 34
    - text: 'Իրենց բնի կողքերից դուրս եկած երկու ճիւղերի տակ պէտք է լինի մի գնդիկ:
        Իրենց բնի կողքերից դուրս եկած երկու միւս ճիւղերի տակ նոյնպէս պէտք է լինի մի
        գնդիկ: Նոյն ձեւով կը պատրաստես աշտանակի կողքերից դուրս եկած վեց ճիւղերը,'
      verse: 35
    - text: 'այնպէս, որ նրանց գնդիկներն ու ճիւղերը դուրս եկած լինեն իրենց բնի կողքերից՝
        ամբողջութեամբ քանդակազարդ, մէկ կտոր մաքուր ոսկուց:'
      verse: 36
    - text: 'Դրա համար կը պատրաստես եօթը կանթեղ եւ կանթեղները կը դնես աշտանակի վրայ
        այնպէս, որ դրանք լուսաւորեն դէմից:'
      verse: 37
    - text: 'Դրա ունելիներն ու պատուանդանը կը պատրաստես մաքուր ոսկուց: Այս ամբողջ
        սպասքը մի տաղանդ մաքուր ոսկուց կը պատրաստես: Դրա ունելիներն ու պատուանդանը
        կը պատրաստես մաքուր ոսկուց: Այս ամբողջ սպասքը մի տաղանդ մաքուր ոսկուց կը պատրաստես:'
      verse: 38
    - text: 'Ուշադի՛ր եղիր, կ՚անես ըստ այն օրինակի, որ քեզ ցոյց տրուեց լերան վրայ»:'
      verse: 39
    - text: ''
      verse: 40
  - chapter: 26
    verses:
    - text: '«Նրբահիւս բեհեզից, կապոյտ, ծիրանի եւ կրկնակի կարմիր կտաւից տասշերտանի
        վարագոյրով խորան կը պատրաստես: Այն կը զարդարես ասեղնագործ քերովբէներով:'
      verse: 1
    - text: 'Վարագոյրի ամէն շերտի երկարութիւնը պէտք է լինի քսանութ կանգուն, իսկ լայնութիւնը՝
        չորս կանգուն: Բոլոր շերտերի չափսը նոյնը պէտք է լինի:'
      verse: 2
    - text: 'Հինգ շերտերը պէտք է միացած լինեն իրար: Իրար պէտք է միացած լինեն նաեւ
        միւս հինգ շերտերը:'
      verse: 3
    - text: 'Շերտերի կցուածքի մի կողմից մէկ շերտի եզերքին կապոյտ ճարմանդներ պէտք է
        դնես: Նոյնը պէտք է անես նաեւ երկրորդ կցուածքի արտաքին շերտի եզերքին:'
      verse: 4
    - text: 'Յիսուն ճարմանդ կը դնես մի շերտի վրայ, յիսուն ճարմանդ էլ՝ կը դնես երկրորդ
        կցուածքի շերտի կողմից: Բոլոր ճարմանդները միմեանց դիմաց պէտք է լինեն:'
      verse: 5
    - text: 'Կը պատրաստես յիսուն ոսկէ օղակներ եւ շերտերը իրար կը միացնես կեռիկներով:
        Այսպիսով կը ստացուի մի խորան:'
      verse: 6
    - text: 'Խորանի համար այծի մազից հիւսուած ծածկոց կը պատրաստես: Տասնմէկ շերտերից
        թող բաղկացած լինի այն:'
      verse: 7
    - text: 'Ամէն մի շերտի երկարութիւնը պէտք է լինի երեսուն կանգուն, իսկ լայնութիւնը՝
        չորս կանգուն: Տասնմէկ շերտերի չափսը նոյնը պէտք է լինի:'
      verse: 8
    - text: 'Հինգ շերտերը իրար կը միացնես առանձին եւ վեց շերտերը՝ առանձին: Վեցերորդ
        շերտը իբրեւ կրկնակի ծածկոց թող կախուի խորանի ճակատի կողմից:'
      verse: 9
    - text: 'Յիսուն ճարմանդ կը պատրաստես կցուածքի ամէն շերտի եզերքին, յիսուն ճարմանդ
        էլ՝ երկրորդ կցուածքի շերտի եզերքին:'
      verse: 10
    - text: 'Կը պատրաստես յիսուն պղնձէ օղակներ եւ ճարմանդները օղակների մէջ անցկացնելով՝
        իրար կը միացնես շերտերը: Կը ստացուի մի ամբողջութիւն:'
      verse: 11
    - text: 'Շերտերի աւելացած մասերը կը տեղաւորես վրանի տակ. շերտի այդ աւելացած մասի
        կէսով կը ծածկես վրանի ծայրամասերը՝ յետեւի կողմից:'
      verse: 12
    - text: 'Վրանի վարագոյրների երկարութեան աւելացած մասից մի կանգուն թող կախուի այս
        կողմից եւ մի կանգուն՝ այն կողմից: Վրանի ծայրերը թող ծածկուեն այս ու այն կողմից:'
      verse: 13
    - text: 'Վրանի ծածկը կը պատրաստես խոյերի շիկակարմիր մորթուց, իսկ դրա վրայ էլ մի
        ծածկ կը դնես կապոյտ մորթուց:'
      verse: 14
    - text: 'Վրանի ուղղահայեաց մոյթերը կը պատրաստես կարծր փայտից:'
      verse: 15
    - text: 'Ամէն մոյթի երկարութիւնը տասը կանգուն թող լինի, իսկ ամէն մոյթի հաստութիւնն
        ու լայնութիւնը մէկուկէս կանգուն թող լինի:'
      verse: 16
    - text: 'Ամէն մի մոյթ թող ունենայ իրար ագուցուած երկու ծղնի: Այդպէս կը պատրաստես
        վրանի բոլոր մոյթերը:'
      verse: 17
    - text: Վրանի հիւսիսային կողմում կը դնես քսան մոյթեր
      verse: 18
    - text: 'եւ այդ քսան մոյթերի համար կը պատրաստես քառասուն արծաթէ խարիսխներ. երկու
        խարիսխ՝ վրանի մի մոյթի երկու կողմերի համար եւ երկու խարիսխ՝ մի մոյթի երկու
        կողմերի համար:'
      verse: 19
    - text: 'Վրանի միւս՝ հարաւային կողմում նոյնպէս կը դնես քսան մոյթեր իրենց քառասուն
        արծաթէ խարիսխներով:'
      verse: 20
    - text: 'Երկու խարիսխ՝ մի մոյթի երկու կողմերի համար:'
      verse: 21
    - text: 'Վրանի յետեւի՝ ծովահայեաց կողմում վեց մոյթ կը դնես:'
      verse: 22
    - text: 'Երկու մոյթ կը դնես խորանի անկիւններին՝ յետեւի կողմից:'
      verse: 23
    - text: 'Ներքեւի կողմից դրանք պէտք է իրար հաւասար լինեն: Նոյն ձեւով հաւասար թող
        լինեն դրա իրար ագուցուած զոյգ խոյակները: Նոյն ձեւով կը շինես երկու անկիւնների
        մոյթերը:'
      verse: 24
    - text: 'Այսպիսով կը ստացուի ութ մոյթ: Դրանց խարիսխները արծաթից թող լինեն. տասնվեց
        խարիսխ: Երկու խարիսխ՝ մի մոյթի համար նրա երկու կողմերից, եւ երկու խարիսխ էլ՝
        միւս մոյթի համար:'
      verse: 25
    - text: Կարծր փայտից նիգեր կը պատրաստես. հինգ նիգ՝ վրանի մի կողմի մոյթի համար,
      verse: 26
    - text: 'հինգ նիգ՝ վրանի երկրորդ կողմի միւս մոյթի համար եւ հինգ նիգ՝ վրանի թիկունքի՝
        ծովահայեաց կողմի մոյթի համար:'
      verse: 27
    - text: 'Մի նիգ էլ մոյթերի մի ծայրից մինչեւ միւսն անցկացուելով՝ դրանք թող միացնի
        իրար:'
      verse: 28
    - text: 'Մոյթերը կը պատես ոսկով: Կը պատրաստես ոսկէ օղակներ, որոնց մէջ կը հագցնես
        նիգերը: Նիգերը կը պատես ոսկով:'
      verse: 29
    - text: 'Վրանը կը կանգնեցնես այն ձեւով, որ ցոյց տրուեց քեզ լերան վրայ:'
      verse: 30
    - text: 'Կապոյտ, ծիրանի ու կարմիր կտաւից եւ նրբահիւս բեհեզից վարագոյր կը պատրաստես:
        Այն կը զարդարես ասեղնագործուած քերովբէով:'
      verse: 31
    - text: 'Այն կ՚ամրացնես կարծր փայտից շինուած եւ ոսկով պատած չորս մոյթերի վրայ:
        Դրանց խոյակները թող լինեն ոսկուց, իսկ խարիսխները՝ արծաթից: Վարագոյրը կը ձգես
        մոյթից մոյթ:'
      verse: 32
    - text: 'Վկայութեան տապանակը կը տանես այնտեղ, վարագոյրի ներսի կողմը, եւ վարագոյրը
        ձեզ համար սրբութիւնը կ՚առանձնացնի սրբութիւնների սրբութիւնից:'
      verse: 33
    - text: 'Սրբութիւնների սրբութեան տեղում վկայութեան տապանակը կը ծածկես վարագոյրով:'
      verse: 34
    - text: 'Զոհասեղանը կը դնես վարագոյրի դրսի կողմը, իսկ աշտանակը՝ զոհասեղանի դիմաց,
        վրանի հարաւային կողմում: Զոհասեղանը կը դնես վրանի հիւսիսային կողմում:'
      verse: 35
    - text: 'Կապոյտ, ծիրանի ու կարմիր կտաւից եւ նրբահիւս բեհեզից կը պատրաստես վրանի
        դռան առագաստը՝ նկարազարդ մի գործ:'
      verse: 36
    - text: 'Առագաստի համար կարծր փայտից հինգ մոյթ կը պատրաստես եւ դրանք կ՚ոսկեզօծես:
        Դրանց խոյակները թող լինեն ոսկուց: Դրանց համար հինգ պղնձէ խարիսխ կը ձուլես»:'
      verse: 37
  - chapter: 27
    verses:
    - text: '«Կարծր փայտից զոհասեղան կը պատրաստես: Հինգ կանգուն թող լինի դրա երկարութիւնը,
        հինգ կանգուն՝ լայնութիւնը: Քառակուսի թող լինի զոհասեղանը: Երեք կանգուն թող
        լինի դրա բարձրութիւնը:'
      verse: 1
    - text: 'Դրա չորս անկիւնների վրայ եղջիւրներ կ՚անես այնպէս, որ դրանք միաձոյլ լինեն
        զոհասեղանի հետ: Դրանք կը պատես պղնձով:'
      verse: 2
    - text: 'Զոհասեղանի համար շրջանակ կը պատրաստես: Դրա խուփը, տաշտերը, մեծ պատառաքաղները,
        կրակարանները եւ ամբողջ սպասքը պղնձից կը պատրաստես:'
      verse: 3
    - text: 'Դրա համար պղնձից վանդակաւոր կասկարայ կը պատրաստես: Կասկարայի համար չորս
        կողմից չորս պղնձէ օղակներ կը պատրաստես:'
      verse: 4
    - text: 'Դրանք կը դնես զոհասեղանի կասկարայի տակ՝ ներքեւի մասում: Կասկարան թող
        հասնի մինչեւ զոհասեղանի մէջտեղը:'
      verse: 5
    - text: 'Զոհասեղանի համար լծակներ կը պատրաստես՝ լծակներ կարծր փայտից, եւ դրանք
        կը պատես պղնձով:'
      verse: 6
    - text: 'Լծակները կը մտցնես օղակների մէջ: Լծակները թող լինեն զոհասեղանի երկու
        կողմերից, որպէսզի հնարաւոր լինի այն բարձրացնել:'
      verse: 7
    - text: 'Փայտեայ շինուածքների մէջը դատարկ թող լինի: Կը պատրաստես ըստ այն օրինակի,
        որ ցոյց է տրուել քեզ լերան վրայ: Այդպէս կը պատրաստես այն»:'
      verse: 8
    - text: '«Վրանի առաջ բակ կը շինես, բակի հարաւային կողմում՝ նրբահիւս բեհեզից պատրաստուած
        առագաստ: Հարիւր կանգուն թող լինի բակի մի կողմի երկարութիւնը:'
      verse: 9
    - text: 'Մոյթերը թող լինեն քսան հատ, դրանց պղնձէ խարիսխները՝ քսան հատ: Դրանց օղակներն
        ու խոյակները թող արծաթից լինեն:'
      verse: 10
    - text: 'Նոյն ձեւով հիւսիսային կողմում առագաստների երկարութիւնը թող լինի հարիւր
        կանգուն: Դրանց պղնձէ մոյթերը թող լինեն քսան հատ, դրանց պղնձէ խարիսխները՝ քսան
        հատ: Դրանց գալարազարդերը, մոյթերը եւ խարիսխները թող լինեն արծաթապատ:'
      verse: 11
    - text: 'Ծովահայեաց բակի առագաստների լայնութիւնը թող լինի յիսուն կանգուն: Դրանց
        մոյթերը թող լինեն տասը հատ, դրանց խարիսխները՝ տասը հատ:'
      verse: 12
    - text: 'Արեւելեան կողմի առաջին բակի առագաստների լայնութիւնը թող լինի յիսուն կանգուն:
        Դրանց մոյթերը թող լինեն տասը հատ, դրանց խարիսխները՝ տասը հատ:'
      verse: 13
    - text: 'Առագաստների մի կողմի բարձրութիւնը թող լինի տասնհինգ կանգուն: Դրանց մոյթերը
        թող լինեն երեք, դրանց խարիսխները՝ երեք:'
      verse: 14
    - text: 'Առագաստների միւս կողմի բարձրութիւնը թող լինի տասնհինգ կանգուն: Դրանց
        մոյթերը թող լինեն երեք հատ, դրանց խարիսխները՝ երեք հատ:'
      verse: 15
    - text: 'Բակի դռան վարագոյրի բարձրութիւնը թող լինի քսան կանգուն: Կապոյտ, ծիրանի
        ու կարմիր կտաւից եւ նրբահիւս բեհեզից պատրաստուած թող լինի այն՝ նկարագեղ ասեղնագործութեամբ:
        Դրանց մոյթերը թող լինեն չորս հատ, խարիսխներն էլ՝ չորս հատ:'
      verse: 16
    - text: 'Բակի շրջակայ բոլոր մոյթերը արծաթապատ թող լինեն, դրանց խոյակները՝ արծաթից,
        դրանց խարիսխները՝ պղնձից:'
      verse: 17
    - text: 'Բակի երկարութիւնը հարիւր կանգուն թող լինի, լայնութիւնը՝ յիսուն, իսկ բարձրութիւնը՝
        տասնհինգ կանգուն: Առագաստը նրբահիւս բեհեզից թող լինի: Դրանց խարիսխները պղնձից
        թող լինեն:'
      verse: 18
    - text: 'Վրանի ամբողջ սպասքը, դրա բոլոր գործիքները եւ բակի բոլոր ցիցերը պղնձից
        թող լինեն»:'
      verse: 19
    - text: «Իսրայէլացիներին կարգադրի՛ր, որ քեզ ձիթենու զուլալ, անարատ, ծեծուած ձիթապտղի
        ձէթ բերեն լոյսի համար,
      verse: 20
    - text: 'որպէսզի մշտավառ ճրագ լինի վկայութեան խորանում, ուխտի վարագոյրից դուրս:
        Եւ Ահարոնն ու նրա որդիները երեկոյից մինչեւ առաւօտ թող այն վառեն Տիրոջ առաջ:
        Դա Իսրայէլի որդիների կողմից հաստատուած յաւիտենական օրէնք թող լինի ձեր սերունդների
        մէջ»:'
      verse: 21
  - chapter: 28
    verses:
    - text: '«Դու Իսրայէլի որդիներից քեզ մօտ կը բերես քո եղբայր Ահարոնին, նրա հետ
        նաեւ նրա որդիներին՝ Նաբադին ու Աբիուդին, Եղիազարին ու Իթամարին, որպէսզի ինձ
        համար քահանայութիւն անեն:'
      verse: 1
    - text: 'Ի պատիւ եւ ի փառս քո եղբայր Ահարոնի սրբազան զգեստներ կը պատրաստես:'
      verse: 2
    - text: 'Դու կը խօսես մտքով իմաստուն բոլոր մարդկանց հետ, որոնց ես իմաստութեան
        ոգով եմ լցրել, որ նրանք Ահարոնին սրբազան զգեստներ պատրաստեն սրբութեան համար,
        որոնցով էլ նա քահանայութեան պաշտօն է կատարելու ինձ համար:'
      verse: 3
    - text: 'Սրանք են այն զգեստները, որ նրանք պիտի պատրաստեն. մինչեւ ոտքի թաթերը հասնող
        երկարաւուն զգեստ, ուսի ու լանջի վակասներ, բեհեզէ պատմուճան, խոյր եւ գօտի:
        Սրբազան զգեստներ թող պատրաստեն քո եղբայր Ահարոնի ու նրա որդիների համար, որպէսզի
        ինձ համար քահանայութիւն անեն:'
      verse: 4
    - text: 'Նրանք թող վերցնեն ոսկի, կապոյտ, ծիրանի ու կարմիր կտաւ եւ նրբահիւս բեհեզ:'
      verse: 5
    - text: 'Վակասը թող պատրաստեն մաքուր ոսկուց, կապոյտ, ծիրանի ու կարմիր նրբահիւս
        բեհեզից՝ այն զարդարելով նուրբ ասեղնագործութեամբ:'
      verse: 6
    - text: 'Երկու վակասները թող իրար միանան՝ երկու կողմերից իրար կապուելով:'
      verse: 7
    - text: 'Վակասի վերեւի մասը նոյն ձեւով պէտք է պատրաստուած լինի՝ մաքուր ոսկուց,
        կապոյտ, ծիրանի ու կարմիր կտաւից եւ նրբահիւս բեհեզից:'
      verse: 8
    - text: 'Զմրուխտէ երկու ակնաքար կ՚առնես եւ դրանց վրայ կը փորագրես Իսրայէլի որդիների
        անունները. նրանցից վեցի անունները կը փորագրես մի ակնաքարի վրայ եւ միւս վեցինը՝
        երկրորդ ակնաքարի վրայ, ըստ իրենց ցեղերի:'
      verse: 9
    - text: 'Դա ակնագործների արուեստին վայել մի գործ պէտք է լինի:'
      verse: 10
    - text: 'Իսրայէլի որդիների անունները կը քանդակես երկու ակնաքարերի վրայ այնպէս,
        ինչպէս կնիքներն են քանդակում: Դրանց շուրջը ոսկով կը զարդարես:'
      verse: 11
    - text: 'Երկու ակնաքարերը կը զետեղես ուսի վրայ դրուող վակասի վրայ, որպէսզի դրանք
        Իսրայէլի որդիների յիշատակի ակնաքարերը լինեն: Ահարոնը, ի յիշատակ նրանց, Աստծու
        առաջ իր երկու ուսերի վրայ պէտք է կրի Իսրայէլի որդիների անունները:'
      verse: 12
    - text: 'Օղակ ու ճարմանդ կը պատրաստես մաքուր ոսկուց:'
      verse: 13
    - text: 'Մաքուր ոսկուց կը պատրաստես այդ երկու կապիչները, որոնք ծաղկազարդ մանուածքով
        հիւսկէններ պէտք է լինեն: Կապիչները կ՚ամրացնես ուսանոցի երկու օղակներին՝'
      verse: 14
    - text: 'նրանց վտաւակների մօտ, առջեւի կողմից»:'
      verse: 15
    - text: '«Դատաստանի լանջապանակը նկարազարդ կտորից կը պատրաստես. վակասի նման՝ ոսկուց,
        կապոյտ, ծիրանի ու կարմիր կտաւից եւ նրբահիւս բեհեզից:'
      verse: 16
    - text: 'Քառակուսի կը պատրաստես այն՝ մէկ թիզ երկարութեամբ եւ մէկ թիզ լայնութեամբ:'
      verse: 17
    - text: 'Դրա վրայ ակնաքարերը կը շարես չորս շարք ընդելուզուածքով: Ակնաքարերի շարքերը
        այսպէս թող լինեն. առաջինը՝ զմրուխտ, սարդիոն եւ տպազիոն՝ մէկ շարք:'
      verse: 18
    - text: 'Երկրորդ շարքը՝ նռնաքար, շափիւղայ եւ յասպիս:'
      verse: 19
    - text: 'Երրորդ շարքը՝ գոճազմ, ագատ եւ սուտակ:'
      verse: 20
    - text: 'Չորրորդ շարքը՝ յակինթ, բիւրեղ եւ եղնգաքար: Դրանք թող դասաւորուեն ըստ
        իրենց նշուած շարքերի՝ ընդելուզուած, ոսկով ամրացուած:'
      verse: 21
    - text: 'Իսրայէլի որդիների անուններով փորագրուած ակնաքարերը թող լինեն թուով տասներկու՝
        ըստ նրանց անունների թուի: Իւրաքանչիւրն ըստ այդ տասներկու ցեղերի թող ունենայ
        իր անունը:'
      verse: 22
    - text: 'Լանջապանակի վրայ մաքուր ոսկուց շինուած ոլորուն շղթայ կը պատրաստես:'
      verse: 23
    - text: 'Լանջապանակի վրայ երկու ոսկէ օղակներ կը պատրաստես եւ երկու օղակներ կ՚ամրացնես
        լանջապանակի երկու ծայրերին:'
      verse: 24
    - text: 'Երկու ոսկէ շղթաներ կ՚անցկացնես լանջապանակի ծայրին գտնուող երկու օղակների
        մէջ:'
      verse: 25
    - text: 'Երկու շղթաների երկու ծայրերը կը մտցնես երկու օղակների մէջ եւ վակասի առջեւի
        կողմից տանելով՝ կ՚անցկացնես վակասի ետեւի կողմը:'
      verse: 26
    - text: 'Երկու ոսկէ օղակներ էլ կը պատրաստես եւ դրանք կ՚ամրացնես լանջապանակի ներքեւի
        երկու ծայրերին, վակասին կցուած եզրերին:'
      verse: 27
    - text: 'Երկու ոսկէ այլ օղակներ կը պատրաստես եւ դրանք կ՚անցկացնես վակասի երկու
        ուսերին, ներքեւի կողմից, միմեանց դէմ դիմաց: Դրա կոճակները թող լինեն վակասի
        գօտու վրայ:'
      verse: 28
    - text: 'Լանջապանակի ու վակասի օղակների միջով կապոյտ թել անցկացնելով՝ դրանք թող
        պինդ ամրացուեն իրար այնպէս, որ լանջապանակը լինի վակասի գօտու վրայ եւ վակասից
        չառանձնանայ:'
      verse: 29
    - text: 'Երբ Ահարոնը սրբարան կը մտնի, նա իր կրծքի վրայ թող կրի Իսրայէլի որդիների
        անուններով քանդակուած դատաստանի լանջապանակը, որպէսզի Աստծու առաջ յաւիտենապէս
        պահպանի նրանց յիշատակը:'
      verse: 30
    - text: 'Դատաստանի լանջապանակին կ՚ամրացնես շղթաների ծայրերը եւ լանջապանակի երկու
        կողմերից կը կապես: Երկու վահանաձեւ կոճակ կը դնես վակասի երկու ուսերին, առջեւի
        կողմից եւ ներքեւից: Դատաստանի լանջապանակի վրայ կը դնես յանդիմանութիւնն ու
        ճշմարտութիւնը: Դա թող լինի Ահարոնի կրծքի վրայ« »րբ նա սրբարան մտն»լով՝ ն»րկայանայ
        Տիրոջը: Եւ Ահարոնը Տիրոջ առաջ իր կրծքի վրայ միշտ թող կրի Իսրայէլի որդիների
        դատաստանի լանջապանակը»:'
      verse: 31
    - text: '«Պճղնաւոր ներքին պատմուճան կը պատրաստես ամբողջութեամբ կապոյտ թելով հիւսուած
        կտաւից:'
      verse: 32
    - text: 'Դրա վերին մասը շուրջանակի կլոր կտրելով՝ բացուածք կը թողնես: Միացման տեղերը
        ամբողջական՝ մէկ կտոր թող լինեն, որպէսզի այդ զգեստը չպատռուի:'
      verse: 33
    - text: 'Ներքին պատմուճանների քղանցքներին, ներքեւի մասում մանուած կապոյտ, ծիրանի
        ու կարմիր թելերով եւ նրբահիւս բեհեզով նռան ծաղկաբողբոջներ կը գործես: Դրանք
        կը գործես ներքին պատմուճանների քղանցքների շուրջբոլորը: Այդ զարդերը թող ունենան
        նռան ծաղկաբողբոջի ձեւը, եւ դրանց միջ»ւ շուրջանակի ոսկէ զանգակն»ր թող լին»ն:'
      verse: 34
    - text: 'Ոսկէ զանգակներն ու նռան ծաղկաբողբոջները շուրջանակի թող զարդարեն ներքին
        պատմուճանների քղանցքները:'
      verse: 35
    - text: 'Դա թող հագնի Ահարոնը, որպէսզի, երբ պաշտամունք է կատարում, Տիրոջ առաջ
        սրբարան մտնելիս ու ելնելիս լսուեն դրանց արձակած ձայները, եւ Ահարոնը չմեռնի:'
      verse: 36
    - text: 'Մաքուր ոսկուց թիթեղ կը պատրաստես եւ դրա վրայ, ինչպէս կնիքի վրայ են փորագրում,
        «Սրբութիւն Տեառն» կը փորագրես:'
      verse: 37
    - text: 'Այն կ՚ամրացնես նրբահիւս կապոյտ ժապաւէնի վրայ:'
      verse: 38
    - text: 'Դա կը կապես Ահարոնի գլխին դրուող խոյրի վրայ՝ ճակատի կողմից: Ահարոնը պէտք
        է կրի Իսրայէլի որդիների նուիրած բոլոր ընծաները, եթէ նոյնիսկ նրանք անօրէնութիւններ
        գործած լինեն դրանք նուիրելիս: Դա միշտ Ահարոնի ճակատին պէտք է լինի, որպէսզի
        այդ ընծաները ընդունելի լին»ն Տիրոջը:'
      verse: 39
    - text: 'Մինչեւ ոտքի թաթերը հասնող երկարաւուն պատուճանը բեհեզից կը պատրաստես:
        Բեհեզից կը պատրաստես նաեւ ապարօշն ու նախշազարդ գօտին:'
      verse: 40
    - text: 'Ահարոնի որդիների համար պատմուճաններ, գօտիներ եւ խոյրեր կը պատրաստես պատուի
        եւ փառքի համար:'
      verse: 41
    - text: 'Դրանք կը հագցնես քո եղբայր Ահարոնին ու նրա որդիներին: Կ՚օծես նրանց, կ՚օրհնես
        ու կը սրբագործես նրանց, որպէսզի ինձ համար քահանայութիւն անեն:'
      verse: 42
    - text: 'Նրանց համար կտաւից անդրավարտիքներ կը պատրաստես, որպէսզի դրանք նրանց մէջքից
        մինչեւ սրունքները հասնելով՝ ծածկեն նրանց ամօթոյքը: Ահարոնն ու նրա որդիները
        թող հագնեն այն, երբ մտնեն վկայութեան խորանը, կամ երբ պաշտամունք կատարելու
        համար մօտենան սուրբ սեղանին: Նրանք մեղք թող չգործեն, որպէսզի չմեռնեն: Դա թող
        լինի յաւիտենական օրէնք իր եւ իրեն յաջորդող սերնդի համար»:'
      verse: 43
  - chapter: 29
    verses:
    - text: '«Ահա թէ ինչպէս կը վարուես նրանց հետ: Կը սրբագործես նրանց, որպէսզի ինձ
        համար քահանայութիւն անեն: Հօտից կը վերցնես ոչ արատաւոր մի զուարակ եւ ոչ արատաւոր
        երկու խոյ,'
      verse: 1
    - text: 'նաեւ բաղարջ հաց, իւղով հունցուած բաղարջ կարկանդակներ ու իւղով շաղուած
        բաղարջ բլիթներ: Այդ բոլորը իւղով հունցուած ընտիր ալիւրով կը պատրաստես:'
      verse: 2
    - text: 'Դրանք կը դնես մի սկուտեղի վրայ եւ սկուտեղով էլ կը նուիրաբերես դրանք,
        ինչպէս նաեւ զուարակն ու երկու խոյերը:'
      verse: 3
    - text: 'Ահարոնին ու նրա որդիներին կը բերես վկայութեան խորանի դռան մօտ եւ նրանց
        կը լուանաս ջրով:'
      verse: 4
    - text: 'Զգեստներն առնելով՝ քո եղբայր Ահարոնի ներքնազգեստի վրայ կը հագցնես երկարաւուն
        պատուճանը, վակասն ու լանջապանակը: Լանջապանակը կ՚ամրացնես վակասին:'
      verse: 5
    - text: 'Խոյրը կը դնես նրա գլխին, իսկ թիթեղեայ սուրբ պսակը կը դնես խոյրի վրայ:'
      verse: 6
    - text: 'Կը վերցնես օծութեան իւղից, կը քսես նրա գլխին եւ կ՚օծես նրան:'
      verse: 7
    - text: Մօտ կը բերես նրա որդիներին, նրանց նոյնպէս կը հագցնես զգեստները,
      verse: 8
    - text: 'Ահարոնի ու նրա որդիների մէջքին կը կապես գօտիները, ապարօշները կը դնես
        նրանց գլխին եւ նրանց քահանայութիւնը ինձ համար յաւիտենական կը լինի: Այսպէս
        կը սրբագործես դու Ահարոնին ու նրա որդիներին:'
      verse: 9
    - text: 'Զուարակը կը բերես վկայութեան խորանի դռան մօտ, եւ Ահարոնն ու նրա որդիները
        վկայութեան խորանի դռան մօտ իրենց ձեռքերը կը դնեն զուարակի գլխին Տիրոջ առաջ:'
      verse: 10
    - text: 'Զուարակը կը մորթես Տիրոջ առաջ, վկայութեան խորանի դռան մօտ:'
      verse: 11
    - text: 'Կը վերցնես զուարակի արիւնից քո մատով ու կը քսես զոհասեղանի եղջիւրաձեւ
        անկիւններին, իսկ մնացած ամբողջ արիւնը կը հեղես զոհասեղանի յատակին:'
      verse: 12
    - text: 'Կը վերցնես փորոտիքը ծածկող ամբողջ ճարպը, լեարդի տակի բլթակը եւ երկու
        երիկամներն իրենց ճարպի հետ, կը դնես զոհասեղանի վրայ:'
      verse: 13
    - text: 'Զուարակի միսը, նրա մորթին ու կղկղանքը թող այրեն բանակատեղիից դուրս: Դա
        հէնց մեղքերի համար է:'
      verse: 14
    - text: 'Կ՚առնես խոյերից մէկը, եւ Ահարոնն ու նրա որդիները իրենց ձեռքերը կը դնեն
        խոյի գլխին:'
      verse: 15
    - text: 'Կը մորթես խոյը եւ վերցնելով նրա արիւնը՝ կը հեղես զոհասեղանի շուրջը:'
      verse: 16
    - text: 'Խոյը կը բաժանես մասերի, ջրով կը լուանաս նրա փորոտիքն ու ոտքերը եւ դրանք
        նրա գլխի հետ կը դնես կտրտած մասերի վրայ:'
      verse: 17
    - text: 'Զոհասեղանի վրայ դրուած ամբողջ խոյը կը լինի Տիրոջն առաքուած անուշահոտ
        ողջակէզ: Դա Տիրոջը մատուցուած զոհն է:'
      verse: 18
    - text: 'Կ՚առնես երկրորդ խոյը, եւ Ահարոնն ու նրա որդիները իրենց ձեռքերը կը դնեն
        խոյի գլխին:'
      verse: 19
    - text: 'Կը մորթես խոյը, կը վերցնես նրա արիւնից եւ կը քսես Ահարոնի աջ ականջի բլթակին,
        նրա որդիների աջ ականջի բլթակին, Ահարոնի աջ ձեռքի ծայրերին, նրա աջ ոտքի ծայրերին,
        նրա որդիների աջ ականջների բլթակներին, նրանց աջ ձեռքերի ծայրերին, նրանց աջ
        ոտքերի ծայրերին: Մնացած արիւնը կը հ»ղ»ս զոհաս»ղանի շուրջը:'
      verse: 20
    - text: 'Կ՚առնես զոհասեղանի վրայ գտնուող արիւնից ու օծութեան իւղից եւ կը ցանես
        Ահարոնի ու նրա զգեստների վրայ, նրա որդիների ու նրա որդիների զգեստների վրայ:
        Թող սրբագործուեն Ահարոնն ու իր զգեստները, նրա հետ նաեւ՝ նրա որդիներն ու նրա
        որդիների զգեստները: Խոյի արիւնը կը հեղես զոհաս»ղանի շուրջը:'
      verse: 21
    - text: 'Կ՚առնես խոյի ճարպը, դմակը, փորոտիքը ծածկող ճարպը, լեարդի տակի բլթակը,
        երկու երիկամներն իրենց ճարպի հետ եւ աջ զիստը»: Դա սրբազան նուիրագործութիւնն
        է:'
      verse: 22
    - text: «Տիրոջ առաջ դրուած բաղարջների սկուտեղից կը վերցնես մի հաց, իւղով հունցուած
        մի կարկանդակ ու մի բլիթ,
      verse: 23
    - text: 'այդ ամէնը կը դնես Ահարոնի ձեռքերի վրայ, նրա որդիների ձեռքերի վրայ եւ
        որպէս ընծայ կը նուիրաբերես Տիրոջը:'
      verse: 24
    - text: 'Դրանք կը վերցնես նրանց ձեռքերից եւ ողջակէզների զոհասեղանի վրայ կ՚այրես
        իբրեւ անուշահոտ զոհ Տիրոջ առաջ»: Դա Տիրոջ համար կատարուող զոհաբերութիւն է:'
      verse: 25
    - text: '«Կ՚առնես Ահարոնին քահանայ օծելու համար զոհուած խոյի կուրծքը եւ այն որպէս
        ընծայ կը նուիրաբերես Տիրոջը, իսկ մնացեալը կը լինի քո բաժինը:'
      verse: 26
    - text: 'Կը սրբագործես խոյի կուրծքը որպէս նուիրաբերութիւն, ինչպէս նաեւ՝ նրա զիստը,
        որը նուիրագործուեց:'
      verse: 27
    - text: 'Եւ այն ամէնը, ինչ Ահարոնի եւ նրա որդիների կողմից որպէս բաժին կը հանուի
        խոյից, յաւիտենական օրէնք պիտի լինի Ահարոնի եւ նրա որդիների համար իսրայէլացիների
        մօտ, քանզի դա է ըստ օրինի նրանց հասանելիք բաժինը: Եւ դա իսրայէլացիների՝ իրենց
        փրկութեան համար Տիրոջ առաջ զոհաբ»րու»լիք ընծան թող լինի:'
      verse: 28
    - text: 'Ահարոնի սրբազան զգեստները իրենից յետոյ թող պատկանեն իր որդիներին, որպէսզի
        նրանք օրհնուեն ու օծուեն այդ զգեստները հագած:'
      verse: 29
    - text: 'Եօթը օր այդ զգեստները թող հագնի այն քահանան, որը նրա որդիներից լինելով՝
        պիտի փոխարինի նրան, որպէսզի վկայութեան խորան մտնի սրբարանում պաշտամունք կատարելու
        համար:'
      verse: 30
    - text: 'Կը վերցնես նուիրագործութեան խոյը եւ դրա միսը կ՚եփես մի սուրբ վայրում:'
      verse: 31
    - text: 'Ահարոնն ու նրա որդիները թող ուտեն խոյի մսից: Վկայութեան խորանի դռան մօտ
        թող ուտեն նաեւ սկուտեղի վրայի բաղարջ հացերը եւ'
      verse: 32
    - text: 'այն բաները, որ իրենց ձեռնադրութեան եւ սրբագործութեան որպէս քաւութիւն
        ծառայեցին: Որեւէ օտարական թող դրանցից չուտի, որովհետեւ դրանք սրբութիւններ
        են:'
      verse: 33
    - text: 'Եթէ նուիրագործութեան զոհի մսից ու հացից մնայ մինչեւ առաւօտ, ապա մնացորդները
        կ՚այրես կրակով. այն թող չուտուի, որովհետեւ Տիրոջ սրբութիւնն է:'
      verse: 34
    - text: 'Այն ամէնը, ինչ կարգադրում եմ քեզ Ահարոնի ու նրա որդիների վերաբերեալ,
        կը կատարես: Եօթը օր կը կատարես նրանց օրհնութիւնը:'
      verse: 35
    - text: 'Մեղքերի քաւութեան զուարակը կը զոհես սրբութեան օրը:'
      verse: 36
    - text: 'Զոհ մատուցելու համար զոհասեղանը պէտք է սրբագործուած լինի: Զոհասեղանը
        սրբագործելու համար եօթը օր պէտք է այն մաքրես, օծես, եւ զոհասեղանը կը լինի
        սրբութիւն սրբոց: Զոհասեղանին դիպչող ամէն ոք կը սրբագործուի»:'
      verse: 37
    - text: '«Ահա թէ ինչ պիտի զոհես զոհասեղանի վրայ. մշտնջենապէս, ամէն օր մէկ տարեկան
        ոչ արատաւոր երկու գառ պիտի զոհես զոհասեղանի վրայ. դա մշտնջենական զոհաբերութիւն
        է լինելու:'
      verse: 38
    - text: 'Մի գառ կը զոհես առաւօտեան, իսկ երկրորդ գառը կը զոհես երեկոյեան:'
      verse: 39
    - text: 'Ամէն մի գառան հետ կը բերես նաեւ շուրջ մէկուկէս լիտր զտուած իւղ՝ շաղուած
        երեք կիլոգրամ ընտիր ալիւրի հետ, ինչպէս նաեւ մէկուկէս լիտր գինի իբրեւ ընծայ:'
      verse: 40
    - text: 'Երկրորդ գառը կը զոհես երեկոյեան այնպէս, ինչպէս առաւօտեան զոհուած գառը՝
        բերելով նոյն ընծաները: Այն որպէս անուշահոտ զոհ կը մատուցես Տիրոջը:'
      verse: 41
    - text: 'Ձեր ազգի մէջ դա պիտի լինի վկայութեան խորանի դռան մօտ, Տիրոջ առաջ կատարուող
        մշտնջենական զոհաբերութիւն: Ես քեզ յայտնուելու եմ այնտեղ, որպէսզի խօսեմ քեզ
        հետ:'
      verse: 42
    - text: 'Այնտեղ պիտի երեւամ Իսրայէլի որդիներին ու պիտի սրբագործուեմ իմ փառքով:'
      verse: 43
    - text: 'Ես պիտի սրբագործեմ վկայութեան խորանն ու զոհասեղանը, պիտի սրբագործեմ Ահարոնին
        ու նրա որդիներին, որպէսզի նրանք ինձ համար քահանայութիւն անեն:'
      verse: 44
    - text: 'Ես պիտի անուանուեմ Իսրայէլի որդիների մէջ եւ պիտի լինեմ նրանց Աստուածը:'
      verse: 45
    - text: 'Նրանք պիտի գիտենան, որ ե՛ս եմ իրենց Տէր Աստուածը, որ իրենց հանեց Եգիպտացիների
        երկրից, որպէսզի նրանք տան իմ անունը, եւ ես լինեմ իրենց Տէր Աստուածը»:'
      verse: 46
  - chapter: 30
    verses:
    - text: '«Խնկարկութեան սեղան կը պատրաստես կարծր փայտից:'
      verse: 1
    - text: 'Այն կը շինես մէկ կանգուն երկարութեամբ եւ մէկ կանգուն լայնութեամբ. քառակուսի
        թող լինի: Երկու կանգուն թող լինի դրա բարձրութիւնը: Դրա եղջիւրաւոր անկիւնները
        սեղանի հետ միաձոյլ թող լինեն:'
      verse: 2
    - text: 'Մաքուր ոսկով կը պատես այն, ինչպէս նաեւ դրա կասկարան, չորս եզերքներն ու
        եղջիւրաւոր անկիւնները: Դրա շուրջբոլորը ոսկէ պսակ կը պատրաստես:'
      verse: 3
    - text: 'Պսակի ներքեւի մասում, երկու կողմերին մաքուր ոսկուց երկուական օղակներ
        կը պատրաստես:'
      verse: 4
    - text: 'Դրանք կ՚ամրացնես նրա երկու կողմերին, որպէսզի լծակները օղակների մէջ անցկացնելով
        կարելի լինի բարձրացնել խնկարկութեան սեղանը:'
      verse: 5
    - text: 'Լծակները կը պատրաստես կարծր փայտից ու դրանք կը պատես ոսկով:'
      verse: 6
    - text: 'Խնկարկութեան սեղանը կը դնես վկայութեան տապանակի առջեւ գտնուող վարագոյրի
        դիմաց (վկայութեան վրայ գտնուող քաւութեան դիմաց), ուր ես երեւալու եմ քեզ:'
      verse: 7
    - text: 'Ահարոնը դրա վրայ, իբրեւ կարգ, ամէն առաւօտ մանր աղացած խունկ թող ծխի.
        թող խունկ ծխի դրա վրայ երբ կանթեղներն է պատրաստում:'
      verse: 8
    - text: 'Երբ Ահարոնը երեկոյեան վառի կանթեղները, Տիրոջ առաջ, խնկարկութեան սեղանի
        վրայ միշտ խունկ թող ծխի: Դա նրանց ազգի մէջ խնկարկութեան մշտնջենական կարգ թող
        լինի:'
      verse: 9
    - text: 'Խնկարկութեան սեղանի վրայ օտար խունկ մի՛ ծխէք, ողջակէզներ, ուտուելիք ու
        խմուելիք ընծաներ մի՛ մատուցէք:'
      verse: 10
    - text: 'Ահարոնը տարին մէկ անգամ խնկարկութեան սեղանի եղջիւրաւոր անկիւնների վրայ
        քաւութեան ծէս պէտք է անի. նա այն պէտք է մաքրի մեղքերի քաւութեան համար զոհուող
        կենդանու արեամբ: Նրա սերունդները տարին մէկ անգամ թող սրբագործեն այն, որովհետեւ
        դա Տիրոջ սրբութիւնների սրբութիւնն է»:'
      verse: 11
    - text: 'Տէրը խօսեց Մովսէսի հետ ու ասաց. «Երբ Իսրայէլի որդիների թիւն իմանալու
        համար մարդահամար կը կատարես, նրանք Տիրոջը պէտք է տան իրենց հոգու փրկագինը՝
        ըստ իրենց անձերի թուի: Մարդահամարի ժամանակ մահացութեան դէպքեր չպիտի լինեն:'
      verse: 12
    - text: 'Մարդահամարի ենթարկուողները պէտք է փրկագին վճարեն սրբարանի երկդրամեանի
        կէսը: Երկդրամեանը քսան դանգի է հաւասար: Երկդրամեանի կէսը թող լինի Տիրոջը հասանելիք
        տուրքը:'
      verse: 13
    - text: 'Քսան տարեկան եւ աւելի բարձր տարիք ունեցող բոլոր նրանք, ովքեր կ՚անցնեն
        մարդահամարով, Տիրոջը հասանելիք տուրքը պէտք է վճարեն:'
      verse: 14
    - text: 'Մեծահարուստը թող չաւելացնի, իսկ աղքատը թող չպակասեցնի իսրայէլացիների՝
        Տիրոջը որպէս տուրք հասանելիք կէսդրամեանը, որպէսզի դա ձեզ համար քաւութիւն լինի:'
      verse: 15
    - text: 'Որպէս տուրք Տիրոջ հասանելիք դրամը կը վերցնես Իսրայէլի որդիներից եւ այն
        կը յատկացնես վկայութեան խորանի սպասաւորութեանը: Դա Տիրոջ առաջ Իսրայէլի որդիների
        համար յիշատակ կը լինի ի քաւութիւն նրանց»:'
      verse: 16
    - text: Տէրը խօսեց Մովսէսի հետ ու ասաց.
      verse: 17
    - text: '«Պղնձէ լուացարան պատրաստի՛ր: Պղնձից շինի՛ր նրա պատուանդանը, որպէսզի լուացուեն
        նրա մէջ: Այն կը դնես վկայութեան խորանի ու զոհասեղանի միջեւ: Դրա մէջ ջուր կը
        լցնես:'
      verse: 18
    - text: Ահարոնն ու նրա որդիները այդ ջրով կը լուանան իրենց ձեռքերն ու ոտքերը.
      verse: 19
    - text: 'երբ մտնեն վկայութեան խորանը, ջրով թող լուացուեն, որպէսզի չմեռնեն: Կամ
        երբ պաշտամունք կատարելու եւ Տիրոջը ողջակէզներ մատուցելու համար մօտենան զոհասեղանին,'
      verse: 20
    - text: 'թող լուանան իրենց ձեռքերն ու ոտքերը, որպէսզի չմեռնեն: Դա նրանց համար,
        նրա եւ նրանից յետոյ գալիք նրա յետնորդների համար յաւիտենական կարգ թող լինի»:'
      verse: 21
    - text: Տէրը խօսեց Մովսէսի հետ ու ասաց.
      verse: 22
    - text: «Վերցրո՛ւ անուշահոտ համեմունքներ. զմռնենու հինգ հարիւր սիկղ ընտիր ծաղիկներ,
        դրա կէսի չափ՝ երկու հարիւր յիսուն սիկղ անուշաբոյր կինամոն, երկու հարիւր յիսուն
        սիկղ անուշաբոյր խնկեղէգ,
      verse: 23
    - text: 'հինգ հարիւր սիկղ սրբարանի հիրիկ եւ ձիթապտղի շուրջ վեց լիտր ձէթ:'
      verse: 24
    - text: 'Դրանցից կը պատրաստես սուրբ օծութեան համար իւղ այնպէս, ինչպէս վարպետ իւղագործները
        ձէթ են պատրաստում: Այն սուրբ օծութեան համար իւղ թող լինի:'
      verse: 25
    - text: Դրանով կ՚օծես վկայութեան խորանը, վկայութեան տապանակը,
      verse: 26
    - text: զոհասեղանն ու նրա ամբողջ սպասքը, աշտանակն ու նրա ամբողջ սպասքը, խնկարկութեան
        սեղանը,
      verse: 27
    - text: 'ողջակէզների սեղանն ու նրա ամբողջ սպասքը, աւազանն ու նրա պատուանդանը:'
      verse: 28
    - text: 'Կը սրբագործես դրանք, եւ դրանք կը լինեն սրբութիւնների սրբութիւն: Ամէն
        ոք, որ դիպչի դրան, կը մաքրուի:'
      verse: 29
    - text: 'Կ՚օծես Ահարոնին ու նրա որդիներին, կը սրբագործես նրանց, որպէսզի նրանք
        ինձ համար քահանայութիւն անեն:'
      verse: 30
    - text: 'Կը խօսես Իսրայէլի որդիների հետ ու կ՚ասես. «Այս իւղը ձեր սերունդների մէջ
        ձեր սուրբ օծութեան համար թող լինի:'
      verse: 31
    - text: 'Մարդու մարմնին թող չքսուի այն: Ձեզ համար նոյն բաղադրութեամբ նման բան
        չպատրաստէք, որովհետեւ դա սրբութիւն է եւ ձեզ համար սրբութիւն էլ թող մնայ:'
      verse: 32
    - text: 'Ով այդպիսի բան պատրաստի, եւ ով դրանից օտարականի տայ, թող վերանայ իր ժողովրդի
        միջից»:'
      verse: 33
    - text: 'Տէրն ասաց Մովսէսին. «Վերցրո՛ւ անուշաբոյր համեմունքներ. ստաշխ, եղնգաքար,
        անուշաբոյր քաղբան եւ մաքուր կնդրուկ: Դրանք թող քաշով իրար հաւասար լինեն:'
      verse: 34
    - text: 'Դրանք իրար խառնելով՝ մաքուր, սուրբ խունկ կը պատրաստես, ինչպէս վարպետ
        իւղագործներն են պատրաստում:'
      verse: 35
    - text: 'Դրանք մանր կ՚աղաս եւ կը դնես վկայութեան դիմաց՝ վկայութեան խորանի մէջ,
        ուր պիտի երեւամ քեզ: Ձեր պատրաստած այդ խունկը ձեզ համար սրբութիւնների սրբութիւն
        թող լինի:'
      verse: 36
    - text: 'Ձեզ համար նոյն բաղադրութեամբ խունկ մի՛ պատրաստէք, որովհետեւ դա ձեզ համար
        սրբութիւն պիտի լինի Տիրոջ առաջ:'
      verse: 37
    - text: 'Այն մարդը, որ հոտոտելու համար այս բաղադրութեամբ խունկ կը պատրաստի, կը
        վերանայ իր ժողովրդի միջից»:'
      verse: 38
  - chapter: 31
    verses:
    - text: Տէրը խօսեց Մովսէսի հետ ու ասաց.
      verse: 1
    - text: '«Ես, ահա, Յուդայի ազգից ընտրեցի Բեսելիէլին, որը որդին է Ուրիի, իսկ սա՝
        որդին Ովրի:'
      verse: 2
    - text: Ես նրան լցրի ամէն գործի համար անհրաժեշտ գիտութեան, հանճարի եւ իմաստութեան
        աստուածային ոգով,
      verse: 3
    - text: որպէսզի նա մտածի ու ստեղծագործի,
      verse: 4
    - text: 'որպէսզի մշակի ոսկին, արծաթն ու պղինձը, մանի կապոյտ, ծիրանի ու կարմիր
        կտաւը, զբաղուի արհեստի կատարելութիւն հանդիսացող ակնագործութեամբ, նաեւ ատաղձագործութեամբ,
        որ գործի դնի ամէն մի արհեստ:'
      verse: 5
    - text: 'Ահա ես նրան օգնական եմ տալիս Դանի ցեղից Աքիսամի որդի Եղիաբին: Ամէն մի
        ուշիմ մարդու հոգու մէջ դրի շնորհ, որպէսզի անի այն, ինչ պատուիրել եմ քեզ, այսինքն՝'
      verse: 6
    - text: պատրաստի վկայութեան խորանը, կտակարանների տապանակն ու նրա կափարիչը, խորանի
        ամբողջ սպասքն ու զոհարանը,
      verse: 7
    - text: զոհասեղանն ու նրա ամբողջ սպասքը, սուրբ աշտանակն ու նրա բոլոր զարդերը,
        խնկարկութեան սեղանը,
      verse: 8
    - text: ողջակէզների սեղանն ու նրա բոլոր մասերը, աւազանն ու նրա պատուանդանը,
      verse: 9
    - text: ծիսակատարութեան զգեստները, Ահարոն քահանայի սրբազան զգեստներն ու նրա որդիների՝
        ինձ համար քահանայութիւն անելու զգեստները,
      verse: 10
    - text: 'օծութեան իւղն ու սրբարանի խնկի համեմունքները: Այս բոլորը, ինչ մի անգամ
        պատուիրել եմ քեզ, կը պատրաստես»:'
      verse: 11
    - text: Տէրը խօսեց Մովսէսի հետ եւ ասաց. «Իսրայէլի որդիներին հաղորդի՛ր հետեւեալը.
        «Զգո՛յշ եղէք, պահեցէ՛ք իմ շաբաթ օրերը,
      verse: 12
    - text: 'որովհետեւ դա ձեր սերնդի մէջ իմ ու ձեր միջեւ դրուած պայմանն է, որպէսզի
        ճանաչէք, թէ ե՛ս եմ ձեզ սրբագործող Տէրը:'
      verse: 13
    - text: 'Կը պահէք շաբաթ օրերը, որովհետեւ Տիրոջ եւ ձեզ համար դա սրբութիւն է: Ով
        այն պղծի, թող մահուան դատապարտուի: Ամէն ոք, ով այդ օրը գործ կ՚անի, թող վերանայ
        իր ժողովրդի միջից:'
      verse: 14
    - text: 'Վեց օր գործ կ՚անես, իսկ եօթներորդ օրը Տիրոջ սուրբ հանգստեան շաբաթ օրն
        է: Ով որ շաբաթ օրը գործ կ՚անի, թող մահուան դատապարտուի:'
      verse: 15
    - text: Իսրայէլի որդիները թող պահեն շաբաթ օրերը, որպէսզի դրանք ձեր սերնդի մէջ
        ի կատար ածուեն որպէս յաւիտենական ուխտ
      verse: 16
    - text: 'իմ ու Իսրայէլի որդիների միջեւ: Դա իմ յաւիտենական պայմանն է, որովհետեւ
        Տէրը վեց օրում ստեղծեց երկինքն ու երկիրը, իսկ եօթներորդ օրը դադար տուեց եւ
        հանգստացաւ»:'
      verse: 17
    - text: 'Երբ Աստուած Սինա լերան վրայ աւարտեց իր խօսքը, Մովսէսին տուեց վկայութեան
        երկու տախտակները՝ Աստծու մատով գրուած քարէ տախտակները:'
      verse: 18
  - chapter: 32
    verses:
    - text: 'Ժողովուրդը տեսնելով, որ Մովսէսն ուշացաւ լեռից իջնելու, հաւաքուեց Ահարոնի
        մօտ ու ասաց նրան. «Դե՛հ, մեզ առաջնորդող աստուածներ ստեղծի՛ր, որովհետեւ չգիտենք,
        թէ ինչ եղաւ այն մարդը՝ Մովսէսը, որ մեզ Եգիպտոսից դուրս բերեց»:'
      verse: 1
    - text: 'Ահարոնն ասաց նրանց. «Ձեր կանանց, ձեր տղաների ու աղջիկների ականջներից
        հանեցէ՛ք ոսկէ գինդերը եւ բերէ՛ք ինձ»:'
      verse: 2
    - text: 'Բոլորը իրենց ականջներից հանեցին ոսկէ գինդերը եւ բերեցին տուեցին Ահարոնին:'
      verse: 3
    - text: 'Ահարոնը դրանք առնելով նրանցից՝ կաղապարի մէջ ձուլեց եւ կերտեց ձուլածոյ
        մի հորթ: Նրանք ասացին. «Սա՛ է քո աստուածը, Իսրայէ՛լ, որ քեզ դուրս բերեց Եգիպտացիների
        երկրից»:'
      verse: 4
    - text: 'Երբ Ահարոնն այդ տեսաւ, կուռքի առաջ զոհասեղան շինեց: Ահարոնը յայտարարեց.
        «Վաղը Տիրոջ տօնն է»:'
      verse: 5
    - text: 'Առաւօտեան վեր կենալով՝ նա ողջակէզներ արեց եւ փրկութեան զոհեր մատուցեց:
        Ժողովուրդը նստեց, որ կերուխում անի, ապա վեր կացաւ, որ պարի:'
      verse: 6
    - text: 'Տէրը Մովսէսին ասաց. «Շո՛ւտ արա, գնա իջի՛ր այստեղից, որովհետեւ անօրինութիւն
        է կատարում քո ժողովուրդը, որին դուրս բերեցիր Եգիպտացիների երկրից:'
      verse: 7
    - text: 'Նրանք շատ շուտ շեղուեցին այն ճանապարհից, որ ցոյց տուեցիր նրանց: Նրանք
        ձուլածոյ հորթ են կերտել, երկրպագում են նրան, զոհեր մատուցում ու ասում. «Սա՛
        է քո աստուածը, Իսրայէ՛լ, որ քեզ դուրս բերեց Եգիպտացիների երկրից»:'
      verse: 8
    - text: 'Տէրն ասաց Մովսէսին. «Ես տեսնում եմ, որ այս ժողովուրդը կամակոր է:'
      verse: 9
    - text: 'Արդ, թո՛յլ տուր ինձ, որ նրանց վրայ թափեմ իմ զայրոյթը՝ կոտորեմ նրանց,
        իսկ քեզ մեծ ազգ դարձնեմ»:'
      verse: 10
    - text: 'Մովսէսն աղաչեց իր տէր Աստծուն՝ ասելով. «Տէ՛ր, ինչո՞ւ ես այդպէս խիստ զայրանում
        քո ժողովրդի վրայ, որին քո մեծ զօրութեամբ ու հզօր բազկով դուրս բերեցիր Եգիպտացիների
        երկրից:'
      verse: 11
    - text: 'Այնպէս չլինի, որ եգիպտացիներն ասեն. «Չար մտադրութեամբ դուրս բերեց նրանց,
        որպէսզի լեռների վրայ կոտորի, երկրի երեսից վերացնի նրանց»: Մեղմացրո՛ւ քո զայրոյթը,
        հրաժարուի՛ր քո ժողովրդին չարիք պատճառելուց:'
      verse: 12
    - text: 'Յիշի՛ր քո ծառաներ Աբրահամին, Իսահակին ու Յակոբին, որոնց անձովդ երդուեցիր,
        խօսեցիր նրանց հետ՝ ասելով. «Երկնքի աստղերի չափ պիտի բազմացնեմ ձեր սերունդը»:
        Եւ այն երկիրը, որ խոստացար տալ նրանց զաւակներին, նրանք յաւիտեան պիտի տիրանան
        դրան»:'
      verse: 13
    - text: 'Եւ Տէրը հրաժարուեց պատճառել այն չարիքները, որոնցով սպառնում էր պատժել
        ժողովրդին:'
      verse: 14
    - text: 'Մովսէսը վերադարձաւ եւ իջաւ լեռից: Նրա ձեռքին էին վկայութեան երկու տախտակները:
        Քարէ տախտակների երկու երեսին՝ այս ու այն կողմից գրուած էր:'
      verse: 15
    - text: 'Տախտակներն Աստծու գործն էին, իսկ տախտակների վրայ գրուած գիրը Աստծու արձանագրած
        գիրն էր:'
      verse: 16
    - text: 'Յեսուն, լսելով աղաղակող ժողովրդի ձայնը, Մովսէսին ասաց. «Բանակատեղիից
        պատերազմի ձայն է գալիս»:'
      verse: 17
    - text: 'Մովսէսն ասաց. «Դա ո՛չ յաղթանակած կտրիճների ճիչ է, ո՛չ էլ պարտուած զօրքի
        աղաղակ: Գինուց ընդարմացած մարդկանց ձայնն է, որ լսում եմ ես»:'
      verse: 18
    - text: 'Երբ Մովսէսը մօտեցաւ բանակատեղիին եւ տեսաւ հորթն ու պարողներին, խիստ զայրացաւ,
        նետեց ձեռքում եղած երկու տախտակներն ու ջարդուփշուր արեց դրանք լերան ստորոտին:'
      verse: 19
    - text: 'Վերցնելով նրանց կերտած հորթը՝ Մովսէսը կրակը նետեց այն, ապա մանրեց, փոշու
        վերածեց, փոշին խառնեց ջրի մէջ ու տուեց ժողովրդին, որ խմի:'
      verse: 20
    - text: 'Մովսէսն ասաց Ահարոնին. «Ի՞նչ է արել քեզ այս ժողովուրդը, որ նրան այդպիսի
        մեծ մեղքերի մղեցիր»:'
      verse: 21
    - text: 'Ահարոնն ասաց Մովսէսին. «Մի՛ զայրացիր, տէ՛ր իմ, որովհետեւ դու ինքդ էլ
        գիտես, որ քո ժողովուրդը չարամէտ է:'
      verse: 22
    - text: 'Նրանք ասացին. «Մեզ համար առաջնորդող աստուածներ ստեղծիր, որովհետեւ չգիտենք,
        թէ ինչ պատահեց այն մարդուն՝ Մովսէսին, որը Եգիպտոսից դուրս բերեց մեզ»:'
      verse: 23
    - text: 'Ես նրանց ասացի. «Եթէ որեւէ մէկը ոսկի ունի, նրանից հանեցէ՛ք դա եւ բերէ՛ք»:
        Նրանք ինձ տուեցին ոսկին, ես այն նետեցի կրակը, եւ ահա ստացուեց այս հորթը»:'
      verse: 24
    - text: 'Մովսէսը տեսաւ, որ ժողովուրդը պատուիրանազանց է եղել, որովհետեւ Ահարոնը
        նրանց յանցագործութեան էր մղել ի չարախնդութիւն իրենց թշնամիների:'
      verse: 25
    - text: 'Մովսէսը, կանգնելով բանակատեղիի մուտքի մօտ, ասաց. «Ով Տիրոջն է պատկանում,
        ինձ մօտենայ»: Նրա շուրջը հաւաքուեցին Ղեւիի բոլոր որդիները:'
      verse: 26
    - text: 'Մովսէսը նրանց ասաց. «Այսպէս է ասում Իսրայէլի Տէր Աստուածը. «Իւրաքանչիւրը
        իր սուրը թող կապի իր ազդրին: Բանակատեղիի մի մուտքից միւսը գնացէք-եկէք, եւ
        ձեզնից իւրաքանչիւրը թող սպանի իր եղբօրը, իւրաքանչիւրը՝ իր ընկերոջը, իւրաքանչիւրը՝
        իր մերձաւորին»:'
      verse: 27
    - text: 'Ղեւիի որդիներն արեցին այնպէս, ինչպէս ասել էր Մովսէսը: Այդ օրը ժողովրդի
        միջից շուրջ երեք հազար մարդ կոտորուեց:'
      verse: 28
    - text: 'Մովսէսն ասաց նրանց. «Այսօր իւրաքանչիւրդ ձեր ձեռքով ծառայեցիք Տիրոջը.
        մէկն սպանեց իր որդուն, միւսն՝ իր եղբօրը, որի համար այսօր ձեզ վրայ կ՚իջնի Տիրոջ
        օրհնութիւնը»:'
      verse: 29
    - text: 'Յաջորդ օրը Մովսէսն ասաց ժողովրդին. «Դուք մեծ մեղք էք գործել, բայց ես
        հիմա կը բարձրանամ Աստծու մօտ, որպէսզի ձեր մեղքերի համար քաւութիւն խնդրեմ նրանից»:'
      verse: 30
    - text: 'Մովսէսը վերադարձաւ Տիրոջ մօտ ու ասաց նրան. «Աղաչում եմ քեզ, Տէ՛ր, այդ
        ժողովուրդը մեծ մեղք է գործել, որովհետեւ իր համար ոսկէ աստուածներ է կերտել:
        Արդ, եթէ ներելու ես իրենց մեղքերը, ների՛ր,'
      verse: 31
    - text: 'իսկ եթէ չես ներելու, ուրեմն իմ անունը ջնջի՛ր քո մատեանից, ուր գրել ես
        ինձ»:'
      verse: 32
    - text: 'Տէրն ասաց Մովսէսին. «Ես իմ մատեանից կը ջնջեմ նրան, ով մեղանչել է իմ դէմ:'
      verse: 33
    - text: 'Բայց հիմա գնա՛, իջի՛ր եւ այդ ժողովրդին առաջնորդի՛ր այն վայրը, որի մասին
        ասել եմ քեզ: Իմ հրեշտակը կը գնայ քո առաջից: Այն օրը, սակայն, երբ պիտի այցելեմ
        ձեզ, նրանց մեղքերը իրենց վրայ պիտի դնեմ»:'
      verse: 34
    - text: 'Եւ Տէրը ժողովրդին պատուհասեց այն հորթի համար, որ կերտել էր Ահարոնը:'
      verse: 35
  - chapter: 33
    verses:
    - text: 'Տէրն ասաց Մովսէսին. «Ելէ՛ք այստեղից դու եւ քո ժողովուրդը, որին դուրս
        բերեցիր Եգիպտացիների երկրից, եւ գնացէ՛ք այն երկիրը, որ երդուել եմ տալ Աբրահամին,
        Իսահակին ու Յակոբին՝ ասելով՝. «Ձեր սերնդին եմ տալու այն»:'
      verse: 1
    - text: Ես քո առաջից կ՚ուղարկեմ իմ հրեշտակին, որ հալածի քանանացիներին, ամորհացիներին,
        քետացիներին, փերեզացիներին, գերգեսացիներին, խեւացիներին ու յեբուսացիներին,
      verse: 2
    - text: 'քեզ կը տանեմ այն երկիրը, ուր կաթ ու մեղր է հոսում: Բայց ես, կամակո՛ր
        ժողովուրդ, քեզ հետ դուրս չպիտի ելնեմ, որպէսզի ճանապարհին քեզ չկոտորեմ»:'
      verse: 3
    - text: 'Ժողովուրդը, լսելով այդ խիստ խօսքերը, մեծ սուգ արեց, սգաւորի զգեստներ
        հագաւ, ոչ ոք իր վրայ զարդ չկրեց:'
      verse: 4
    - text: 'Տէրն ասաց Մովսէսին. «Դու իսրայէլացիներին ասա՛. «Դուք կամակոր ժողովուրդ
        էք: Զգո՛յշ եղէք, թէ չէ մի այլ պատուհաս էլ կը բերեմ ձեր գլխին եւ կը կոտորեմ
        ձեզ: Արդ, հանեցէ՛ք ձեր շքեղ պատմուճանները, ձեր զարդերը, որպէսզի ցոյց տամ ձեզ,
        թէ ինչ եմ անելու ձեզ»:'
      verse: 5
    - text: 'Իսրայէլացիները Քորեբ լերան մօտ հանեցին իրենց զարդերն ու պատմուճանները:'
      verse: 6
    - text: 'Մովսէսն իր վրանը խփեց բանակատեղիից դուրս՝ առանձին մի տեղում: Դա կոչուեց
        Վկայութեան վրան: Ով ինչ հայցում էր Տիրոջից, գալիս էր բանակատեղիից դուրս գտնուող
        Վկայութեան վրանը:'
      verse: 7
    - text: 'Երբ Մովսէսը դէպի վրանն էր գնում, ողջ ժողովուրդը՝ ամէն մէկն իր վրանի դռան
        մօտ կանգնած, ուշադիր դիտում էր նրան. նրանք հայեացքով հետեւում էին Մովսէսին,
        մինչեւ որ նա գնում մտնում էր իր վրանը:'
      verse: 8
    - text: 'Երբ Մովսէսը մտնում էր վրանը, ամպի մի սիւն էր իջնում ու կանգնում վրանի
        դռան մօտ, եւ Տէրը խօսում էր Մովսէսի հետ:'
      verse: 9
    - text: 'Ողջ ժողովուրդը, տեսնելով վրանի դռան մօտ կանգնած ամպի սիւնը, ոտքի էր կանգնում,
        իւրաքանչիւրը երկրպագում էր իր վրանի դռան մօտ:'
      verse: 10
    - text: 'Տէրը Մովսէսի հետ խօսում էր դէմ յանդիման, ինչպէս մէկը կը խօսէր իր բարեկամի
        հետ, եւ ապա Մովսէսը վերադառնում էր բանակատեղի: Բայց նրա սպասաւոր Յեսուն՝ Նաւէի
        որդին, վրանից դուրս չէր գալիս:'
      verse: 11
    - text: 'Մովսէսն ասաց Տիրոջը. «Ահա ինձ ասում ես. «Տա՛ր այս ժողովրդին», բայց դու
        չես յայտնել, թէ ում ես ուղարկելու ինձ հետ: Դու ինձ ասացիր՝ «Քեզ բոլորից բարձր
        եմ դասում, դու վայելում ես իմ շնորհը»:'
      verse: 12
    - text: 'Արդ, եթէ քո շնորհին եմ արժանացել ես, ինձ յայտնապէս երեւայ, որպէսզի իմանամ,
        թէ ինչով եմ արժանացել քո շնորհին, իմանամ, որ քո այս ժողովուրդը մեծ ազգ է լինելու»:'
      verse: 13
    - text: 'Տէրն ասաց. «Ես ինքս պիտի գնամ քո առաջից ու պիտի տեղաւորեմ քեզ»:'
      verse: 14
    - text: 'Մովսէսն ասաց նրան. «Եթէ դու ինքդ մեզ հետ չգնաս, ուրեմն ինձ այստեղից մի՛
        հանիր:'
      verse: 15
    - text: 'Եւ ինչի՞ց պիտի իմացուի, թէ ես ու քո ժողովուրդն, իրօք, քո շնորհին ենք
        արժանացել: Եթէ դու մեզ հետ գնաս, ես ու քո ժողովուրդը կը փառաւորուենք շատ աւելի,
        քան երկրի վրայ եղած բոլոր ազգերը»:'
      verse: 16
    - text: 'Տէրն ասաց Մովսէսին. «Այդ քո ասածն էլ կը կատարեմ, որովհետեւ դու իմ շնորհին
        ես արժանացել, եւ քեզ աւելի եմ ճանաչում, քան մնացած բոլորին»:'
      verse: 17
    - text: 'Մովսէսն ասաց. «Ցո՛յց տուր ինձ քո փառքը»:'
      verse: 18
    - text: 'Տէրն ասաց. «Ես իմ փառքով կ՚անցնեմ քո առաջից, քո առաջ կը կոչեմ իմ անունը՝
        Տէր, կ՚ողորմեմ նրան, ում ողորմելու եմ, եւ կը գթամ նրան, ում գթալու եմ»:'
      verse: 19
    - text: 'Եւ Տէրն աւելացրեց. «Դու չես կարող տեսնել իմ երեսը, որովհետեւ մարդ չի
        կարող տեսնել իմ երեսն ու կենդանի մնալ»:'
      verse: 20
    - text: 'Տէրը շարունակեց. «Ահա իմ առաջ մի տեղ կայ, կանգնի՛ր այս ժայռի վրայ:'
      verse: 21
    - text: 'Երբ ես անցնեմ իմ փառքով, քեզ կը դնեմ ժայռի ծերպի մէջ եւ իմ ձեռքով կը
        ծածկեմ քեզ, մինչեւ որ անցնեմ:'
      verse: 22
    - text: 'Իմ ձեռքը քո վրայից կը վերցնեմ, եւ ապա դու ինձ կը տեսնես թիկունքից: Բայց
        իմ դէմքը քեզ չի երեւայ»:'
      verse: 23
  - chapter: 34
