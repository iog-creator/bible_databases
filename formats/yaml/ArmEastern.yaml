  - chapter: 2
    verses:
    - text: 'Այն օրերին Օգոստոս կայսեր կողմից հրաման ելաւ՝ ամբողջ երկրում մարդահամար
        անելու համար:'
      verse: 1
    - text: 'Այս առաջին մարդահամարը տեղի ունեցաւ, երբ Կիւրենիոսը կուսակալ էր Ասորիքում:'
      verse: 2
    - text: 'Եւ բոլորը գնում էին արձանագրուելու մարդահամարի՝ իւրաքանչիւրն իր քաղաքում:'
      verse: 3
    - text: Յովսէփն էլ Դաւթի տնից եւ ազգատոհմից լինելով՝ Գալիլիայի Նազարէթ քաղաքից
        ելաւ գնաց դէպի Հրէաստան՝ Դաւթի քաղաքը, որը Բեթղեհէմ է կոչւում,
      verse: 4
    - text: 'մարդահամարի մէջ արձանագրուելու Մարիամի հետ, որ նրա հետ նշանուած էր եւ
        յղի էր:'
      verse: 5
    - text: Եւ երբ նրանք այնտեղ հասան, նրա ծննդաբերելու օրերը լրացան,
      verse: 6
    - text: 'եւ նա ծնեց իր անդրանիկ որդուն, խանձարուրի մէջ փաթաթեց նրան ու դրեց մսուրի
        մէջ, որովհետեւ իջեւանում նրանց համար տեղ չկար:'
      verse: 7
    - text: 'Եւ այդ շրջանում բացօթեայ բնակուող հովիւներ կային, որոնք իրենց հօտերի
        գիշերային պահպանութիւնն էին անում:'
      verse: 8
    - text: 'Եւ Տիրոջ հրեշտակը երեւաց նրանց, Տիրոջ փառքը ծագեց նրանց շուրջը, ու նրանք
        սաստիկ վախեցան:'
      verse: 9
    - text: Եւ հրեշտակը ասաց նրանց. «Մի՛ վախեցէք, որովհետեւ ահա ձեզ մեծ ուրախութիւն
        եմ աւետում, որը ամբողջ ժողովրդինը կը լինի.
      verse: 10
    - text: 'որովհետեւ այսօր Դաւթի քաղաքում ձեզ համար ծնուեց մի Փրկիչ, որ օծեալ Տէրն
        է:'
      verse: 11
    - text: 'Եւ սա՛ ձեզ համար նշան կը լինի. խանձարուրով փաթաթած եւ մսուրի մէջ դրուած
        մի մանուկ կը գտնէք»:'
      verse: 12
    - text: Եւ յանկարծակի այդ հրեշտակի հետ երեւաց երկնային զօրքերի մի բազմութիւն,
        որ օրհնում էր Աստծուն ու ասում.
      verse: 13
    - text: '«Փա՜ռք Աստծուն՝ բարձունքներում, եւ երկրի վրայ խաղաղութի՜ւն եւ հաճութի՜ւն՝
        մարդկանց մէջ»:'
      verse: 14
    - text: 'Եւ երբ հրեշտակները նրանցից հեռանալով երկինք բարձրացան, հովիւներն ասացին
        միմեանց. «Եկէ՛ք գնանք մինչեւ Բեթղեհէմ եւ տեսնենք, թէ ի՛նչ բան է այս եղածը,
        որ Տէրը մեզ ցոյց տուեց»:'
      verse: 15
    - text: 'Եւ նրանք շտապով եկան ու գտան Մարիամին ու Յովսէփին եւ մսուրի մէջ դրուած
        մանկանը:'
      verse: 16
    - text: 'Եւ ճանաչեցին նրան այն խօսքից, որ իրենց ասուել էր մանկան մասին:'
      verse: 17
    - text: 'Եւ բոլոր լսողները զարմանում էին այն բաների վրայ, որ հովիւները ասացին
        իրենց:'
      verse: 18
    - text: 'Իսկ Մարիամը այս բոլոր ասուածները պահում էր իր մէջ եւ իր սրտում խորհում:'
      verse: 19
    - text: 'Եւ հովիւները վերադարձան. փառաւորում եւ օրհնում էին Աստծուն այն ամենի
        համար, որ լսեցին ու տեսան, ինչպէս իրենց պատմուել էր:'
      verse: 20
    - text: 'Եւ երբ ութ օրերը լրացան, եւ նա թլփատուեց, նրա անունը Յիսուս դրուեց, ինչպէս
        հրեշտակի կողմից կոչուել էր, երբ դեռ չէր յղացուել մօր որովայնում:'
      verse: 21
    - text: Երբոր նրանց սրբագործման օրերը լրացան, Մովսէսի Օրէնքի համաձայն՝ նրան Երուսաղէմ
        տարան՝ Տիրոջը ներկայացնելու համար,
      verse: 22
    - text: 'ինչպէս գրուած էր Տիրոջ Օրէնքում. «Ամէն արու զաւակ, որ արգանդ է բացում,
        Տիրոջ համար սուրբ պիտի կոչուի»:'
      verse: 23
    - text: 'Եւ Տիրոջ Օրէնքում ասուածի համաձայն՝ ընծայ պէտք է տալ մի զոյգ տատրակ կամ
        աղաւնու երկու ձագ:'
      verse: 24
    - text: 'Արդ, Երուսաղէմում Սիմէոն անունով մի մարդ կար, եւ այդ մարդը արդար ու աստուածավախ
        էր եւ ակնկալում էր Իսրայէլի մխիթարութիւնը. եւ Սուրբ Հոգին էր նրա մէջ:'
      verse: 25
    - text: 'Եւ Սուրբ Հոգուց հրամայուած էր իրեն մահ չտեսնել, մինչեւ որ տեսնէր Տիրոջ
        Օծեալին:'
      verse: 26
    - text: Նա Հոգով առաջնորդուած՝ եկաւ տաճարը, եւ երբ ծնողները բերին Յիսուս մանկանը՝
        նրա վրայ կատարելու ինչ որ օրէնքի սովորութեան համաձայն էր,
      verse: 27
    - text: Սիմէոնը նրան իր գիրկն առաւ, օրհնեց Աստծուն եւ ասաց.
      verse: 28
    - text: 'Եւ նրա հայրն ու մայրը զարմացած էին այն խօսքերի համար, որ ասում էին նրա
        մասին:'
      verse: 29
    - text: 'Սիմէոնը նրանց օրհնեց եւ ասաց նրա մօրը՝ Մարիամին. «Ահա՛ սա նա է, որ պատճառ
        է դառնալու Իսրայէլի մէջ շատերի անկման ու բարձրացման եւ նշան՝ հակառակութեան:'
      verse: 30
    - text: 'Իսկ քո հոգու միջով էլ սուր պիտի անցնի, որպէսզի բազում սրտերի խորհուրդներ
        յայտնի դառնան»:'
      verse: 31
    - text: 'Եւ այնտեղ կար մի մարգարէուհի՝ Աննա անունով՝ Փանուէլի դուստրը, Ասերի ազգատոհմից.
        սա տարիքով շատ առաջացած էր եւ ամուսնու հետ միայն եօթը տարի էր ապրել՝ սկսած
        իր կուսութիւնից:'
      verse: 32
    - text: 'Նա մօտ ութսունչորս տարեկան մի այրի էր, որ չէր հեռանում տաճարից, այլ ծոմապահութեամբ
        եւ աղօթքով գիշեր-ցերեկ ծառայում էր Աստծուն:'
      verse: 33
    - text: 'Սա եւս նոյն ժամին վեր կացաւ եկաւ, գոհութիւն էր մատուցում Տիրոջը եւ խօսում
        էր մանկան մասին բոլոր նրանց հետ, որոնք Երուսաղէմի փրկութեանն էին սպասում:'
      verse: 34
    - text: 'Եւ երբ ամէն ինչ կատարեցին Տիրոջ Օրէնքի համաձայն, վերադարձան Գալիլիա,
        իրենց քաղաքը՝ Նազարէթ:'
      verse: 35
    - text: 'Եւ մանուկը աճում ու զօրանում էր՝ լի իմաստութեամբ. եւ Աստծու շնորհները
        նրա վրայ էին:'
      verse: 36
    - text: 'Արդ, նրա ծնողները ամէն տարի, Զատկի տօնին, Երուսաղէմ էին գնում:'
      verse: 37
    - text: 'Եւ երբ նա տասներկու տարեկան եղաւ, տօնի սովորութեան համաձայն՝ Երուսաղէմ
        ելան:'
      verse: 38
    - text: 'Եւ երբ տօնական օրերը լրացան, ու նրանք վերադարձան, մանուկ Յիսուսը մնաց
        Երուսաղէմում, եւ նրա ծնողները այդ չիմացան:'
      verse: 39
    - text: 'Կարծում էին, թէ նա իրենց ուղեկիցների հետ է. մի օրուայ չափ ճանապարհ եկան
        եւ նրան փնտռեցին ազգականների ու ծանօթների մէջ:'
      verse: 40
    - text: 'Ու երբ չգտան, Երուսաղէմ վերադարձան՝ նրան փնտռելու համար:'
      verse: 41
    - text: 'Եւ երեք օր յետոյ նրան գտան տաճարում. վարդապետների հետ նստած՝ նա լսում
        էր նրանց եւ հարցեր էր տալիս:'
      verse: 42
    - text: 'Եւ բոլորը, որ նրան լսում էին, զարմանում էին նրա իմաստութեան եւ պատասխանների
        վրայ:'
      verse: 43
    - text: 'Երբ ծնողները նրան տեսան, հիացան. իսկ մայրը նրան ասաց. «Որդի՛, այս ի՞նչ
        արեցիր դու մեզ. ահաւասիկ հայրդ ու ես տագնապած քեզ էինք փնտռում»:'
      verse: 44
    - text: 'Եւ նա պատասխանեց նրանց. «Ինչո՞ւ էիք ինձ փնտռում, չգիտէի՞ք, թէ ես Հօրս
        տանը պէտք է լինեմ»:'
      verse: 45
    - text: 'Բայց նրանք չհասկացան այն խօսքը, որ նա իրենց ասաց:'
      verse: 46
    - text: 'Եւ Յիսուս նրանց հետ իջաւ ու Նազարէթ գնաց. եւ նա հնազանդ էր նրանց: Եւ
        նրա մայրը այս բոլոր բաները պահում էր իր սրտում:'
      verse: 47
    - text: 'Իսկ Յիսուս զարգանում էր իմաստութեամբ, հասակով եւ շնորհով Աստծու ու մարդկանց
        առջեւ:'
      verse: 48
    - text: ''
      verse: 49
    - text: ''
      verse: 50
