  - chapter: 12
    verses:
    - text: 'Իսկ Յիսուս զատկից վեց օր առաջ եկաւ Բեթանիա, ուր ապրում էր մեռած Ղազարոսը,
        որին մեռելներից վեր էր կացրել:'
      verse: 1
    - text: 'Եւ այնտեղ նրան ընթրիք տուին. սպասարկում էր Մարթան, իսկ Ղազարոսը նրա հետ
        սեղան նստածներից մէկն էր:'
      verse: 2
    - text: 'Իսկ Մարիամը մի լիտր ազնիւ նարդոսի թանկարժէք իւղ վերցնելով՝ օծեց Յիսուսի
        ոտքերը. եւ իր մազերով էլ սրբում էր նրա ոտքերը. եւ տունը լցուեց իւղի բուրմունքով:'
      verse: 3
    - text: Աշակերտներից մէկը՝ Յուդա Իսկարիովտացին, որ մատնելու էր նրան, ասաց.
      verse: 4
    - text: '«Ինչո՞ւ այդ իւղը չվաճառուեց երեք հարիւր արծաթ դահեկանի եւ չտրուեց աղքատներին»:'
      verse: 5
    - text: 'Նա այս ասաց ոչ թէ նրա համար, որ աղքատների համար էր հոգում, այլ որովհետեւ
        գող էր եւ գանձարկղը ինքն էր պահում, եւ ինչ որ այնտեղ դրւում էր, ինքն էր վերցնում:'
      verse: 6
    - text: 'Յիսուս ասաց նրան. «Թո՛յլ տուէք նրան, որպէսզի իմ թաղման օրուայ համար պահի
        այդ:'
      verse: 7
    - text: 'Աղքատներին ամէն ժամ ձեզ հետ ունէք: Ինձ միշտ ձեզ հետ չունէք»:'
      verse: 8
    - text: 'Երբ հրեաներից բազում ժողովուրդ իմացաւ, որ նա այնտեղ է, եկաւ. ոչ միայն
        Յիսուսի պատճառով, այլ՝ որպէսզի տեսնի նաեւ Ղազարոսին, որին մեռելներից վեր էր
        կացրել:'
      verse: 9
    - text: Քահանայապետները խորհուրդ արեցին, որ Ղազարոսին էլ սպանեն,
      verse: 10
    - text: 'քանի որ շատերը հեռանում էին հրեաներից եւ հաւատում էին Յիսուսին:'
      verse: 11
    - text: Յաջորդ օրը, ժողովրդի բազմութիւնը, որ զատկի տօնին էր եկել, երբ լսեց, թէ
        Յիսուս Երուսաղէմ է գալիս,
      verse: 12
    - text: 'արմաւենիների ճիւղեր վերցրեց եւ Յիսուսին ընդառաջ ելաւ: Աղաղակում էին ու
        ասում. «Ովսաննա՜, օրհնեա՜լ լինես դու, որ գալիս ես Տիրոջ անունով, ո՛վ թագաւոր
        Իսրայէլի»:'
      verse: 13
    - text: Եւ Յիսուս մի էշ գտնելով, նստեց նրա վրայ, ինչպէս որ գրուած է.
      verse: 14
    - text: '«Մի՛ վախեցիր, ո՛վ դուստրդ Սիոնի, ահա քո թագաւորը գալիս է՝ նստած մի էշի
        քուռակի վրայ»:'
      verse: 15
    - text: 'Եւ նրա աշակերտները սկզբում այն չհասկացան, բայց երբ Յիսուս փառաւորուեց,
        այն ժամանակ յիշեցին, թէ այդ նրա մասին էր գրուած, եւ իրենք այդ էին արել նրան:'
      verse: 16
    - text: 'Իսկ ժողովուրդը, որ նրա հետ էր, վկայում էր, որ Ղազարոսին հէնց գերեզմանից
        կանչեց եւ նրան մեռելներից կենդանացրեց:'
      verse: 17
    - text: 'Եւ դրա համար էլ նրան ընդառաջ ելաւ ժողովուրդը, որովհետեւ լսել էին, որ
        այդ նշաններն էր արել:'
      verse: 18
    - text: 'Իսկ փարիսեցիները միմեանց ասում էին. «Տեսնում էք, որ ոչ մի օգուտ չէք ստանում.
        ահաւասիկ ամբողջ աշխարհը նրա յետեւից գնաց»:'
      verse: 19
    - text: 'Այնտեղ կային նաեւ որոշ թուով հեթանոսներ՝ նրանց մէջ, որ Երուսաղէմ էին
        եկել, որպէսզի տօնի ժամանակ երկրպագութիւն անեն:'
      verse: 20
    - text: 'Նրանք մօտեցան Փիլիպպոսին, որ Գալիլիայի Բեթսայիդա քաղաքից էր. աղաչում
        էին նրան ու ասում. «Տէ՛ր, ուզում ենք Յիսուսին տեսնել»:'
      verse: 21
    - text: 'Փիլիպպոսը եկաւ եւ Անդրէասին ասաց: Անդրէասը եւ Փիլիպպոսն էլ Յիսուսին ասացին:'
      verse: 22
    - text: 'Եւ Յիսուս նրանց պատասխանեց ու ասաց. «Հասաւ ժամը, որ փառաւորուի մարդու
        Որդին:'
      verse: 23
    - text: 'Ճշմարիտ, ճշմարիտ եմ ասում ձեզ. եթէ ցորենի հատիկը հողի մէջ ընկնելով չմեռնի,
        միայն հատիկն ինքը կը մնայ, իսկ եթէ մեռնի, բազում արդիւնք կը տայ:'
      verse: 24
    - text: 'Ով սիրում է իր անձը, կը կորցնի այն, իսկ ով այս աշխարհում իր անձն ատում
        է, այն կը պահի յաւիտենական կեանքի համար:'
      verse: 25
    - text: 'Եթէ մէկն ինձ ծառայի, իմ յետեւից կը գայ. եւ ուր ես եմ, այնտեղ կը լինի
        եւ իմ ծառան. եթէ մէկը ինձ ծառայի, նրան կը պատուի իմ Հայրը:'
      verse: 26
    - text: 'Բայց այժմ հոգիս խռովուած է. եւ ի՞նչ ասեմ. Հա՛յր, փրկի՛ր ինձ այս ժամից:
        Բայց ես հէնց այս բանի համար եմ եկել այս ժամին:'
      verse: 27
    - text: 'Հա՛յր, փառաւորի՛ր քո անունը»: Երկնքից մի ձայն եկաւ. «Ե՛ւ փառաւորեցի,
        եւ դարձեա՛լ պիտի փառաւորեմ»:'
      verse: 28
    - text: 'Եւ ժողովուրդը, որ կանգնած էր ու լսում էր, ասում էր, թէ՝ որոտմունք է լինում:
        Ոմանք էլ ասացին. «Նրա հետ մի հրեշտակ խօսեց»:'
      verse: 29
    - text: 'Յիսուս պատասխանեց ու ասաց. «Այս ձայնը ինձ համար չէ, որ եկաւ, այլ՝ ձեզ
        համար:'
      verse: 30
    - text: 'Հիմա՛ է այս աշխարհի դատաստանը, հիմա՛ է, որ այս աշխարհի իշխանը դուրս կը
        նետուի:'
      verse: 31
    - text: 'Եւ երբ ես բարձրանամ երկրից, ամենքին դէպի ինձ կը ձգեմ»:'
      verse: 32
    - text: 'Այս ասում էր նշելու համար, թէ ի՛նչ մահով էր մեռնելու:'
      verse: 33
    - text: 'Ժողովուրդը նրան պատասխանեց. «Օրէնքից մենք լսել ենք, թէ Քրիստոս յաւիտեան
        կը մնայ, իսկ դու ինչպէ՞ս ես ասում, թէ մարդու Որդին պէտք է բարձրանայ. ո՞վ է
        այդ մարդու Որդին»:'
      verse: 34
    - text: 'Յիսուս նրանց ասաց. «Մի փոքր ժամանակ եւս լոյսը ձեզ հետ է. քայլեցէ՛ք, քանի
        դեռ լոյսն ունէք, որպէսզի խաւարը ձեզ չկլանի, քանի որ, ով քայլում է խաւարի մէջ,
        չի իմանում, թէ ուր է գնում:'
      verse: 35
    - text: 'Քանի դեռ լոյսը ձեզ հետ ունէք, հաւատացէ՛ք լոյսին, որպէսզի լոյսի որդիներ
        լինէք»: Յիսուս այս խօսեց եւ գնաց նրանցից թաքնուեց:'
      verse: 36
    - text: Թէպէտ եւ նա այնքան նշաններ էր արել նրանց առաջ, նրանք չէին հաւատում նրան,
      verse: 37
    - text: 'որպէսզի կատարուէր Եսայի մարգարէի խօսքը, որ ասաց. «Տէ՛ր, ո՞վ հաւատաց մեր
        տուած լուրին, եւ Տիրոջ բազուկը ո՞ւմ յայտնուեց»:'
      verse: 38
    - text: Չէին կարողանում հաւատալ եւ այն բանի համար, որ Եսային վերստին ասում է.
      verse: 39
    - text: '«Նրանց աչքերը կուրացրեց եւ նրանց սրտերը կարծրացրեց, որպէսզի աչքերով չտեսնեն
        ու սրտերով չիմանան եւ դարձի չգան, ու ես նրանց չբժշկեմ»:'
      verse: 40
    - text: 'Եսային այս ասաց, որովհետեւ տեսաւ նրա փառքը եւ խօսեց նրա մասին:'
      verse: 41
    - text: Բայց մինչեւ անգամ հրեայ իշխանաւորներից շատեր հաւատացին նրան, բայց փարիսեցիների
        պատճառով չէին յայտնում, որպէսզի ժողովարանից դուրս չհանուեն.
      verse: 42
    - text: 'քանի որ մարդկանցից տրուած փառքը աւելի սիրեցին, քան Աստծուց տրուած փառքը:'
      verse: 43
    - text: 'Յիսուս աղաղակում էր ու ասում. «Ով ինձ է հաւատում, ինձ չէ, որ հաւատում
        է, այլ նրան, ով ինձ ուղարկեց:'
      verse: 44
    - text: 'Եւ ով ինձ է տեսնում, տեսնում է նրան, ով ինձ ուղարկեց:'
      verse: 45
    - text: 'Ես որպէս լոյս եկայ աշխարհ, որպէսզի ամէն ոք, որ ինձ հաւատում է, խաւարում
        չմնայ:'
      verse: 46
    - text: 'Եւ եթէ մէկը լսի իմ խօսքերը եւ չպահի դրանք, ես նրան չեմ դատապարտի, քանի
        որ չեկայ, որ աշխարհը դատապարտեմ, այլ՝ որպէսզի փրկեմ աշխարհը:'
      verse: 47
    - text: Ով անարգում է ինձ եւ իմ խօսքերը չի ընդունում, կայ մէկը, որ նրան դատում
        է. այն խօսքը, որ ես խօսեցի, դա՛ պիտի դատապարտի նրան վերջին օրը,
      verse: 48
    - text: 'որովհետեւ ես ինքս ինձնից չխօսեցի, այլ Հայրը, որ ինձ ուղարկեց, նա՛ ինձ
        պատուիրեց, թէ ի՛նչ պիտի ասեմ եւ ի՛նչ պիտի խօսեմ:'
      verse: 49
    - text: 'Եւ գիտեմ, որ այն պատուիրանը յաւիտենական կեանք է: Արդ, ինչ որ ես եմ խօսում,
        այնպէս եմ խօսում, ինչպէս Հայրն ինձ ասաց»:'
      verse: 50
  - chapter: 13
    verses:
    - text: 'Զատկի տօնից առաջ Յիսուս իմացաւ, որ հասել է իր ժամը, որպէսզի այս աշխարհից
        Հօր մօտ փոխադրուի. սիրեց իւրայիններին, որ այս աշխարհում են, իսպառ սիրեց նրանց:'
      verse: 1
    - text: Եւ ընթրիքի ժամանակ, երբ սատանան արդէն իսկ Սիմոնի որդի Իսկարիովտացի Յուդայի
        սրտի մէջ դրել էր, որ մատնի նրան,
      verse: 2
    - text: 'Յիսուս իմացաւ, որ Հայրը ամէն բան իր ձեռքն էր յանձնել, եւ որ ինքը Աստծուց
        էր ելել եւ Աստծու մօտ էր գնում:'
      verse: 3
    - text: 'Նա վեր կացաւ ընթրիքի սեղանից, մի կողմ դրեց զգեստները եւ մի սրբիչ վերցնելով՝
        մէջքին կապեց:'
      verse: 4
    - text: 'Եւ ապա ջուր վերցնելով՝ ածեց կոնքի մէջ եւ սկսեց իր աշակերտների ոտքերը
        լուանալ եւ սրբել մէջքին կապած սրբիչով:'
      verse: 5
    - text: 'Մօտեցաւ Սիմոն Պետրոսին, եւ սա ասաց նրան. «Տէ՛ր, դո՞ւ ես իմ ոտքերը լուանում»:'
      verse: 6
    - text: 'Յիսուս պատասխանեց նրան ու ասաց. «Ինչ որ ես անում եմ, դու հիմա չես իմանում,
        բայց յետոյ կ՚իմանաս»:'
      verse: 7
    - text: 'Պետրոսը նրան ասաց. «Իմ ոտքերը յաւիտեան չես լուանայ»: Յիսուս պատասխանեց.
        «Եթէ քեզ չլուանամ, ինձ հետ մաս չունես»:'
      verse: 8
    - text: 'Սիմոն Պետրոսն ասաց նրան. «Տէ՛ր, ոչ թէ միայն իմ ոտքերը, այլեւ իմ ձեռքերն
        ու գլուխն էլ լուա՛»:'
      verse: 9
    - text: 'Յիսուս նրան ասաց. «Լուացուածին ուրիշ բան պէտք չէ, բայց միայն ոտքերը լուանալ,
        քանի որ ամբողջութեամբ մաքուր է. եւ դուք մաքուր էք, բայց ոչ բոլորդ»:'
      verse: 10
    - text: 'Քանի որ նա գիտէր նրան, ով իրեն մատնելու էր, դրա համար ասաց. «Բոլորդ չէ,
        որ մաքուր էք»:'
      verse: 11
    - text: 'Եւ երբ նրանց ոտքերը լուաց, վերցրեց իր զգեստները եւ դարձեալ սեղան նստեց
        ու ասաց նրանց. «Գիտէ՞ք, թէ այդ ինչ արեցի ձեզ:'
      verse: 12
    - text: Դուք ինձ Վարդապետ եւ Տէր էք կոչում. եւ լաւ էք անում, քանի որ իսկապէս ե՛մ.
      verse: 13
    - text: իսկ արդ, եթէ ես՝ Տէրս եւ Վարդապետս, լուացի ձեր ոտքերը, դուք էլ պարտաւոր
        էք միմեանց ոտքերը լուանալ.
      verse: 14
    - text: 'որովհետեւ մի օրինակ տուի ձեզ, որ, ինչպէս ես ձեզ արեցի, դուք էլ նոյն ձեւով
        անէք:'
      verse: 15
    - text: 'Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, ծառան աւելի մեծ չէ, քան իր տէրը, եւ ոչ
        էլ ուղարկուածը՝ աւելի մեծ, քան նա, ով նրան ուղարկեց:'
      verse: 16
    - text: 'Եթէ այս բաները գիտէք, առաւել երանելի էք, եթէ դրանք կատարէք:'
      verse: 17
    - text: Ձեր բոլորի համար չէ, որ ասում եմ, որովհետեւ ես գիտեմ նրանց, որոնց ընտրել
        եմ, այլ որպէսզի կատարուի գրուածը, թէ՝ ով ինձ հետ հաց էր ուտում, իմ դէմ դարձաւ.
      verse: 18
    - text: 'հէնց այժմուանից ասում եմ ձեզ, քանի դեռ չի եղել, որպէսզի, երբ որ լինի,
        հաւատաք, որ ես եմ:'
      verse: 19
    - text: 'Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, ով որ ընդունի նրան, ում ես կ՚ուղարկեմ,
        ինձ է ընդունում, եւ ով ինձ է ընդունում, ընդունում է նրան, ով ինձ ուղարկեց»:'
      verse: 20
    - text: 'Երբ Յիսուս այս բաներն ասաց, խռովուեց իր հոգում, վկայեց ու ասաց. «Ճշմարիտ,
        ճշմարիտ եմ ասում ձեզ, որ ձեզնից մէկն ինձ մատնելու է»:'
      verse: 21
    - text: 'Աշակերտներն իրար էին նայում տարակուսելով, թէ ո՛ւմ մասին է ասում:'
      verse: 22
    - text: 'Եւ աշակերտներից մէկը, որին Յիսուս սիրում էր, նստել էր նրա մօտ:'
      verse: 23
    - text: 'Սիմոն Պետրոսը սրան ակնարկ արեց՝ հարցնելով, թէ այդ ո՛ւմ մասին է ասում:'
      verse: 24
    - text: 'Եւ սա Յիսուսի կրծքովն ընկաւ ու ասաց նրան. «Տէ՛ր, ո՞վ է»:'
      verse: 25
    - text: 'Յիսուս պատասխանեց եւ ասաց. «Նա է, որի համար ես այս պատառը կը թաթախեմ
        եւ կը տամ իրեն»: Եւ թաթախելով պատառը՝ տալիս է Իսկարիովտացի Յուդային:'
      verse: 26
    - text: 'Եւ երբ նա պատառն առաւ, սատանան մտաւ նրա մէջ: Յիսուս նրան ասաց. «Հիմա
        ինչ որ անելու ես, իսկոյն արա՛»:'
      verse: 27
    - text: Եւ սեղանակիցներից ոչ ոք չիմացաւ, թէ նա ինչի՛ համար այդ նրան ասաց.
      verse: 28
    - text: 'որովհետեւ ոմանք կարծում էին, թէ, քանի որ Յուդան էր գանձանակը պահում,
        Յիսուս նրան ասաց. «Գնի՛ր, ինչ որ մեզ տօնի ժամանակ պէտք է» եւ կամ՝ որ մի բան
        տայ աղքատներին:'
      verse: 29
    - text: 'Իսկ նա պատառը վերցնելով՝ իսկոյն դուրս ելաւ: Եւ գիշեր էր...'
      verse: 30
    - text: Եւ երբ նա դուրս ելաւ, Յիսուս ասաց. «Այժմ մարդու Որդին փառաւորուեց, եւ
        Աստուած փառաւորուեց նրանով,
      verse: 31
    - text: 'քանի որ, եթէ Աստուած փառաւորուեց նրանով, Աստուած էլ նրան կը փառաւորի
        իրենով. եւ իսկոյն կը փառաւորի նրան:'
      verse: 32
    - text: 'Որդեակնե՛րս, մի քիչ ժամանակ դեռ ձեզ հետ եմ. ինձ պիտի փնտռէք, եւ ինչպէս
        ասացի հրեաներին՝ ուր ես եմ գնում, դուք չէք կարող գալ, - այժմ այդ ձեզ էլ եմ
        ասում:'
      verse: 33
    - text: 'Նոր պատուիրան եմ տալիս ձեզ, որ սիրէք միմեանց. ինչպէս ես ձեզ սիրեցի, դուք
        էլ միմեա՛նց սիրեցէք:'
      verse: 34
    - text: 'Եթէ դուք միմեանց սիրէք, դրանով բոլորը պիտի իմանան, որ դուք իմ աշակերտներն
        էք»:'
      verse: 35
    - text: 'Սիմոն Պետրոսը նրան ասաց. «Տէ՛ր, ո՞ւր ես գնում»: Յիսուս պատասխանեց. «Ուր
        ես եմ գնում, դու այժմ իմ յետեւից չես կարող գալ, բայց յետոյ կը գաս իմ յետեւից»:'
      verse: 36
    - text: 'Պետրոսը նրան ասաց. «Տէ՛ր, ինչո՞ւ այժմ չեմ կարող քո յետեւից գալ. այժմուանից
        իսկ իմ կեանքը քեզ համար կը տամ»:'
      verse: 37
    - text: 'Յիսուս պատասխանեց. «Ինձ համար կեա՞նքդ կը տաս. ճշմարիտ, ճշմարիտ եմ ասում
        քեզ, աքաղաղը դեռ կանչած չի լինի, երբ դու երեք անգամ ինձ ուրացած կը լինես»:'
      verse: 38
  - chapter: 14
    verses:
    - text: 'Ապա Յիսուս ասաց իր աշակերտներին. «Թող ձեր սրտերը չխռովուեն. հաւատացէ՛ք
        Աստծուն, հաւատացէ՛ք եւ ինձ:'
      verse: 1
    - text: Իմ Հօր տան մէջ բազում օթեւաններ կան. թէ չէ ես ձեզ կ՚ասէի, թէ գնում եմ
        ձեզ համար էլ տեղ պատրաստելու.
      verse: 2
    - text: 'եւ եթէ գնամ եւ ձեզ համար էլ տեղ պատրաստեմ, դարձեալ կը գամ եւ ձեզ կը վերցնեմ
        ինձ մօտ, որպէսզի, ուր ես լինեմ, դուք եւս այնտեղ լինէք:'
      verse: 3
    - text: 'Եւ թէ ուր եմ գնում, այդ գիտէք, գիտէք եւ ճանապարհը»:'
      verse: 4
    - text: 'Թովմասը նրան ասաց. «Տէ՛ր, չգիտենք՝ ուր ես գնում, ուրեմն ինչպէ՞ս կարող
        ենք գիտենալ ճանապարհը»:'
      verse: 5
    - text: 'Յիսուս նրանց ասաց. «Ես եմ Ճանապարհը եւ Ճշմարտութիւնը եւ Կեանքը: Ոչ ոք
        չի գայ Հօր մօտ, եթէ ոչ՝ ինձանով:'
      verse: 6
    - text: 'Եթէ ինձ ճանաչէիք, ապա կը ճանաչէիք եւ իմ Հօրը. այսուհետեւ կը ճանաչէք նրան.
        եւ տեսել էք նրան»:'
      verse: 7
    - text: 'Փիլիպպոսն ասաց նրան. «Տէ՛ր, Հօրը մեզ ցո՛յց տուր, եւ այդ բաւական է մեզ»:'
      verse: 8
    - text: 'Յիսուս նրան ասաց. «Այսքան ժամանակ ձեզ հետ եմ, Փիլիպպո՛ս, եւ ինձ չճանաչեցի՞ր.
        ով ինձ տեսաւ, տեսաւ Հօրը. իսկ դու ինչպէ՞ս ես ասում, թէ՝ Հօրը մեզ ցո՛յց տուր:'
      verse: 9
    - text: 'Չե՞ս հաւատում, որ ես Հօր մէջ եմ, եւ Հայրը՝ իմ մէջ: Այն խօսքերը, որ ես
        ասում եմ ձեզ, ինքս ինձնից չեմ խօսում, այլ Հայրը, որ բնակւում է իմ մէջ, նա՛
        է անում գործերը:'
      verse: 10
    - text: 'Հաւատացէ՛ք ինձ, որ ես Հօր մէջ եմ, եւ Հայրը՝ իմ մէջ. եթէ ոչ՝ գոնէ գործերի՛
        համար հաւատացէք ինձ:'
      verse: 11
    - text: 'Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, թէ ով հաւատում է ինձ, ինքն էլ կ՚անի այն
        գործերը, որ ես եմ անում. եւ դրանցից աւելի մեծերը կ՚անի, որովհետեւ ես գնում
        եմ Հօր մօտ:'
      verse: 12
    - text: 'Եւ ինչ որ ուզէք իմ անունով, այն կ՚անեմ, որպէսզի Հայրը փառաւորուի Որդու
        միջոցով»:'
      verse: 13
    - text: «Եթէ ինձ սիրում էք, կը պահէք իմ պատուիրանները.
      verse: 14
    - text: եւ ես պիտի աղաչեմ Հօրը, եւ նա մի այլ Մխիթարիչ պիտի տայ ձեզ, որպէսզի յաւիտեան
        ձեզ հետ բնակուի.
      verse: 15
    - text: 'Ճշմարտութեան Հոգին, որին այս աշխարհը չի կարող ընդունել, որովհետեւ նրան
        չի տեսնում եւ նրան չի ճանաչում, բայց դուք ճանաչում էք նրան, որովհետեւ ձեզ
        մօտ պիտի բնակուի եւ ձեր մէջ պիտի լինի:'
      verse: 16
    - text: 'Ձեզ որբ չեմ թողնի, կը գամ ձեզ մօտ:'
      verse: 17
    - text: 'Մի փոքր ժամանակ եւս, եւ այս աշխարհը ինձ չի տեսնի, բայց դուք ինձ կը տեսնէք,
        որովհետեւ ես կենդանի եմ, եւ դուք կենդանի էք լինելու:'
      verse: 18
    - text: 'Այն օրը դուք պիտի իմանաք, որ ես իմ Հօր մէջ եմ, եւ դուք՝ իմ մէջ. ու ես՝
        ձեր մէջ:'
      verse: 19
    - text: 'Ով իմ պատուիրաններն ընդունում եւ դրանք պահում է, նա՛ է, որ ինձ սիրում
        է. եւ ով ինձ սիրում է, պիտի սիրուի իմ Հօրից. ես էլ նրան պիտի սիրեմ եւ ինձ
        պիտի յայտնեմ նրան»:'
      verse: 20
    - text: 'Յուդան (ոչ Իսկարիովտացին) ասաց նրան. «Տէ՛ր, ինչպէ՞ս եղաւ, որ քեզ պիտի
        յայտնես մեզ եւ ոչ թէ աշխարհին»:'
      verse: 21
    - text: 'Յիսուս պատասխանեց եւ ասաց նրան. «Եթէ մէկը սիրում է ինձ, իմ խօսքը կը պահի,
        եւ իմ Հայրը նրան կը սիրի. եւ մենք նրա մօտ կը գանք ու նրա մօտ կ՚օթեւանենք:'
      verse: 22
    - text: 'Եւ ով ինձ չի սիրում, իմ խօսքերը չի պահում. եւ իմ խօսքը, որ լսում էք,
        իմը չէ, այլ՝ Հօրը, որ ինձ ուղարկեց:'
      verse: 23
    - text: 'Այս բաները ասացի ձեզ, մինչ ձեզ հետ եմ:'
      verse: 24
    - text: 'Իսկ Մխիթարիչը՝ Սուրբ Հոգին, որին Հայրը կ՚ուղարկի իմ անունով, նա ձեզ ամէն
        բան կ՚ուսուցանի եւ ձեզ կը յիշեցնի այն ամէնը, ինչ ես ասացի ձեզ»:'
      verse: 25
    - text: '«Խաղաղութիւն եմ թողնում ձեզ, իմ խաղաղութիւնն եմ տալիս ձեզ. ձեզ չեմ տալիս
        այնպէս, ինչպէս այս աշխարհն է տալիս. ձեր սրտերը թող չխռովուեն, եւ չվախենաք:'
      verse: 26
    - text: 'Լսեցիք, որ ձեզ ասացի, թէ՝ գնում եմ եւ կը գամ ձեզ մօտ. եթէ ինձ սիրէիք,
        ապա դուք ուրախ պիտի լինէիք, որ ես Հօր մօտ եմ գնում, որովհետեւ իմ Հայրը մեծ
        է, քան ես:'
      verse: 27
    - text: 'Եւ հիմա ասացի ձեզ, երբ դեռ չի եղել, որպէսզի, երբ լինի, հաւատաք:'
      verse: 28
    - text: 'Այլեւս երկար չեմ խօսի ձեզ հետ. գալիս է աշխարհի իշխանը եւ իմ վրայ ոչ մի
        իշխանութիւն չունի:'
      verse: 29
    - text: 'Իսկ որպէսզի աշխարհը գիտենայ, որ ես սիրում եմ Հօրը, այնպէս եմ անում, ինչպէս
        որ Հայրը պատուիրեց ինձ. դե՛հ, վե՛ր կացէք գնանք այստեղից»:'
      verse: 30
    - text: ''
      verse: 31
  - chapter: 15
    verses:
    - text: '«Ես եմ ճշմարիտ որթատունկը, եւ իմ Հայրը մշակն է:'
      verse: 1
    - text: 'Ամէն ճիւղ, որ իմ վրայ է եւ պտուղ չի տալիս, նա կտրում է այն. եւ այն ամէնը,
        որ պտուղ է տալիս, էտում է, որպէսզի առաւել եւս պտղաբեր լինի:'
      verse: 2
    - text: 'Դուք արդէն իսկ մաքուր էք այն խօսքի համար, որ ձեզ ասացի:'
      verse: 3
    - text: 'Մնացէ՛ք իմ մէջ, եւ ես՝ ձեր մէջ. ինչպէս ճիւղը, որ ինքն իրեն չի կարող պտուղ
        տալ, եթէ որթատունկի վրայ հաստատուած չլինի, նոյնպէս եւ դուք՝ եթէ իմ վրայ հաստատուած
        չլինէք:'
      verse: 4
    - text: 'Ես եմ որթատունկը, իսկ դուք՝ ճիւղերը: Ով բնակւում է իմ մէջ, եւ ես՝ նրա
        մէջ, նա շատ պտուղ է տալիս, որովհետեւ առանց ինձ ոչինչ անել չէք կարող:'
      verse: 5
    - text: 'Եթէ մէկը իմ վրայ հաստատուած չէ, նա ճիւղի նման դուրս կը նետուի եւ կը չորանայ,
        եւ այն կը հաւաքեն ու կրակը կը նետեն, եւ կ՚այրուի:'
      verse: 6
    - text: 'Եթէ իմ մէջ մնաք, եւ իմ խօսքերն էլ մնան ձեր մէջ, ինչ որ ուզենաք, խնդրեցէ՛ք
        Աստծուց, եւ ձեզ կը տրուի:'
      verse: 7
    - text: 'Իմ Հայրը փառաւորուած կը լինի նրանով, որ դուք շատ պտուղ տաք եւ իմ աշակերտները
        լինէք:'
      verse: 8
    - text: 'Ինչպէս իմ Հայրն ինձ սիրեց, ես էլ ձեզ սիրեցի. իմ սիրոյ մէջ հաստատո՛ւն
        մնացէք:'
      verse: 9
    - text: 'Եթէ իմ պատուիրանները պահէք, կը մնաք իմ սիրոյ մէջ, ինչպէս ես իմ Հօր պատուիրանները
        պահեցի եւ մնում եմ նրա սիրոյ մէջ:'
      verse: 10
    - text: 'Այս բաները ձեզ ասացի, որպէսզի իմ ուրախութիւնը ձեր մէջ լինի, եւ ձեր ուրախութիւնը
        լիակատար լինի:'
      verse: 11
    - text: 'Այս է իմ պատուէրը. որ սիրէք միմեանց, ինչպէս որ ես սիրեցի ձեզ:'
      verse: 12
    - text: 'Աւելի մեծ սէր ոչ ոք չունի, քան այն, որ մէկն իր կեանքը տայ իր բարեկամների
        համար:'
      verse: 13
    - text: 'Դուք իմ բարեկամներն էք, եթէ անէք այն, ինչ ես ձեզ պատուիրում եմ:'
      verse: 14
    - text: 'Այլեւս ձեզ ծառաներ չեմ կոչում, որովհետեւ ծառան չգիտէ, թէ տէրն ինչ է անում.
        այլ ձեզ բարեկամներ կոչեցի, որովհետեւ այն բոլորը, ինչ իմ Հօրից լսեցի, յայտնեցի
        ձեզ:'
      verse: 15
    - text: 'Ոչ թէ դուք ինձ ընտրեցիք, այլ ես ձեզ ընտրեցի եւ ձեզ կարգեցի, որ դուք գնաք
        եւ պտղաբեր լինէք, եւ ձեր պտուղը մնայ, եւ ինչ էլ որ իմ անունով Հօրիցս խնդրէք,
        ձեզ տայ:'
      verse: 16
    - text: 'Այս եմ ձեզ պատուիրում. որ սիրէք միմեանց»:'
      verse: 17
    - text: '«Եթէ աշխարհը ձեզ ատում է, իմացէ՛ք, որ նախ ինձ է ատել:'
      verse: 18
    - text: 'Եթէ այս աշխարհից լինէիք, աշխարհն արդէն, որպէս իրենը, ձեզ սիրած կը լինէր.
        բայց որովհետեւ այս աշխարհից չէք, այլ ես ձեզ ընտրեցի աշխարհից, դրա համար աշխարհը
        ձեզ ատում է:'
      verse: 19
    - text: 'Յիշեցէ՛ք այն խօսքը, որ ես ձեզ ասացի, թէ՝ ծառան մեծ չէ, քան իր տէրը. եթէ
        ինձ հալածեցին, ապա ձեզ էլ կը հալածեն. եթէ իմ խօսքը պահեցին, ապա ձերն էլ կը
        պահեն:'
      verse: 20
    - text: 'Բայց նոյն բաները ձեզ պիտի անեն իմ անուան համար, որովհետեւ չեն ճանաչում
        նրան, ով ինձ ուղարկել է:'
      verse: 21
    - text: 'Եթէ ես եկած եւ նրանց հետ խօսած չլինէի, նրանք որեւէ մեղք ունեցած չէին
        լինի. բայց հիմա իրենց մեղքի համար ոչ մի արդարացում չկայ:'
      verse: 22
    - text: Ով ինձ է ատում, ատում է եւ իմ Հօրը.
      verse: 23
    - text: 'եթէ ես նրանց մէջ արած չլինէի այն գործերը, որ ուրիշ ոչ ոք չարեց, նրանք
        որեւէ մեղք չէին ունենայ. բայց այժմ տեսան գործերը եւ ատեցին թէ՛ ինձ, թէ՛ իմ
        Հօրը:'
      verse: 24
    - text: 'Եւ այդ նրա համար, որ կատարուի նրանց օրէնքում գրուած այն խօսքը, թէ՝ առանց
        պատճառի ինձ ատեցին:'
      verse: 25
    - text: Բայց երբ գայ Մխիթարիչը, որին ես ձեզ կ՚ուղարկեմ Հօրից, Ճշմարտութեան Հոգին,
        որ ելնում է Հօրից, նա՛ կը վկայի իմ մասին.
      verse: 26
    - text: 'կը վկայէք եւ դուք, որովհետեւ սկզբից ինձ հետ էք»:'
      verse: 27
  - chapter: 16
    verses:
    - text: '«Այս բաները ասացի ձեզ, որպէսզի գայթակղութիւնից յետ մնաք:'
      verse: 1
    - text: 'Իրենց ժողովարաններից դուրս պիտի հանեն ձեզ. մինչեւ իսկ ժամանակը կը գայ,
        երբ, ով ձեզ սպանի, պիտի համարի, թէ Աստծուն պաշտամունք է մատուցում:'
      verse: 2
    - text: 'Եւ այդ բանը պիտի անեն ձեզ էլ, որովհետեւ չճանաչեցին ո՛չ Հօրը եւ ո՛չ էլ
        ինձ:'
      verse: 3
    - text: 'Սակայն այս բաները ձեզ ասացի, որպէսզի երբ ժամանակը գայ, յիշէք, որ ես ձեզ
        ասել եմ: Այս բաները սկզբից ձեզ չասացի, քանի որ ձեզ հետ էի»:'
      verse: 4
    - text: '«Բայց այժմ ես գնում եմ ինձ ուղարկողի մօտ, եւ ձեզնից ոչ ոք ինձ չի հարցնում,
        թէ՝ ո՞ւր ես գնում:'
      verse: 5
    - text: 'Բայց որովհետեւ ձեզ այս բաներն ասացի, տրտմութիւնը լցրեց ձեր սրտերը:'
      verse: 6
    - text: 'Բայց ես ճշմարիտն եմ ասում ձեզ. լաւ է ձեզ համար, որ ես գնամ. որովհետեւ,
        եթէ ես չգնամ, Մխիթարիչը ձեզ մօտ չի գայ. իսկ եթէ գնամ, նրան կ՚ուղարկեմ ձեզ
        մօտ:'
      verse: 7
    - text: 'Եւ նա գալով՝ պիտի ապացուցի աշխարհին, որ նա սխալ է մեղքի եւ արդարութեան
        հարցում եւ դատաստանի հարցում:'
      verse: 8
    - text: Մեղքի հարցում՝ որովհետեւ ինձ չեն հաւատում.
      verse: 9
    - text: արդարութեան հարցում՝ որովհետեւ իմ Հօր մօտ եմ գնում, եւ այլեւս ինձ չէք
        տեսնի.
      verse: 10
    - text: 'դատաստանի հարցում՝ որովհետեւ այս աշխարհի իշխանը դատապարտուած է:'
      verse: 11
    - text: 'Դեռ շատ բաներ ունեմ ձեզ ասելու, բայց այժմ չէք կարող տանել:'
      verse: 12
    - text: 'Երբ որ գայ նա՝ Ճշմարտութեան Հոգին, ամենայն ճշմարտութեամբ կ՚առաջնորդի
        ձեզ. որովհետեւ ոչ թէ ինքն իրենից կը խօսի, այլ ինչ լսի, այն կը խօսի. եւ գալիք
        բաների մասին կը պատմի ձեզ:'
      verse: 13
    - text: 'Նա ինձ պիտի փառաւորի, որովհետեւ ինչ որ առնում է ինձանից, կը յայտնի ձեզ:'
      verse: 14
    - text: 'Ամէն ինչ որ Հայրն ունի, իմն է. դրա համար ձեզ ասացի, թէ ինչ որ առնում
        է ինձանից, կը յայտնի ձեզ»:'
      verse: 15
    - text: '«Մի փոքր ժամանակ, եւ այլեւս ինձ չէք տեսնի. եւ ապա մի քիչ եւս՝ եւ ինձ
        նորից կը տեսնէք. եւ ես գնում եմ Հօր մօտ»:'
      verse: 16
    - text: 'Աշակերտներից ոմանք միմեանց ասում էին. «Ի՞նչ է այս, որ մեզ ասում է, թէ՝
        մի քիչ եւս, եւ ինձ չէք տեսնի. եւ դարձեալ, թէ՝ մի քիչ եւս, եւ ինձ կը տեսնէք
        եւ թէ՝ ես գնում եմ իմ Հօր մօտ»:'
      verse: 17
    - text: 'Եւ ասում էին. «Ի՞նչ է այն «մի քիչ եւս» -ը. չենք հասկանում, թէ ինչ է խօսում»:'
      verse: 18
    - text: 'Յիսուս իմացաւ, որ ուզում են իրեն հարց տալ, եւ նրանց ասաց. «Դրա՞ համար
        էիք միմեանց հարցնում, որ ասացի, թէ՝ մի փոքր ժամանակ, եւ ինձ չէք տեսնի. եւ
        դարձեալ՝ մի քիչ եւս, եւ կը տեսնէք ինձ:'
      verse: 19
    - text: 'Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, որ դուք պիտի լաք եւ պիտի ողբաք, իսկ աշխարհը
        ուրախ պիտի լինի. դուք պիտի տրտմէք, բայց ձեր տրտմութիւնը ուրախութեան պիտի փոխուի:'
      verse: 20
    - text: 'Երբ կինը ծննդաբերում է, նրա համար տրտմութիւն է, որովհետեւ նրա ժամը հասած
        է. բայց երբ մանկանը ծնի, այլեւս չի յիշում նեղութիւնը՝ ուրախութեան պատճառով,
        որ աշխարհում մի մարդ ծնուեց:'
      verse: 21
    - text: 'Դուք էլ այժմ տրտմութիւն ունէք, բայց ես դարձեալ ձեզ պիտի տեսնեմ, ու ձեր
        սրտերը ուրախ պիտի լինեն. եւ ձեր ուրախութիւնը ոչ ոք ձեզնից չպիտի խլի:'
      verse: 22
    - text: 'Եւ այն օրը ինձ ոչինչ չպիտի հարցնէք: Ճշմարիտ, ճշմարիտ եմ ասում ձեզ, որ,
        ինչ իմ անունով իմ Հօրից ուզէք, պիտի տայ ձեզ:'
      verse: 23
    - text: 'Մինչեւ հիմա իմ անունով ոչինչ չխնդրեցիք. խնդրեցէ՛ք եւ պիտի ստանաք, որպէսզի
        ձեր ուրախութիւնը լիակատար լինի»:'
      verse: 24
    - text: '«Այս բաները առակներով ասացի ձեզ. պիտի գայ ժամանակ, երբ այլեւս առակներով
        չպիտի խօսեմ ձեզ հետ, այլ յայտնապէս Հօր մասին պիտի պատմեմ ձեզ:'
      verse: 25
    - text: Այն օրը իմ անունով պիտի խնդրէք. եւ ձեզ չեմ ասում, թէ՝ ե՛ս պիտի աղաչեմ
        Հօրը ձեզ համար,
      verse: 26
    - text: 'քանի որ Հայրը ինքն իսկ սիրում է ձեզ. որովհետեւ դուք սիրեցիք ինձ եւ հաւատացիք,
        որ ես Աստծուց ելայ:'
      verse: 27
    - text: 'Ելայ Հօրից եւ եկայ աշխարհ. դարձեալ թողնում եմ աշխարհը եւ գնում Հօր մօտ»:'
      verse: 28
    - text: 'Աշակերտները նրան ասացին. «Ահա հիմա բացայայտ ես խօսում եւ ոչ մի առակ չես
        ասում:'
      verse: 29
    - text: 'Հիմա գիտենք, որ ամէն ինչ գիտես, եւ պէտք չկայ, որ մէկը քեզ բան հարցնի.
        դրա համար հաւատում ենք, որ Աստծուց ելար»:'
      verse: 30
    - text: Յիսուս պատասխանեց նրանց եւ ասաց. «Այժմ հաւատո՞ւմ էք.
      verse: 31
    - text: 'ահա պիտի գայ ժամանակ եւ արդէն իսկ եկել է, երբ պիտի ցրուէք իւրաքանչիւրդ
        իր տեղը, եւ ինձ միայնակ պիտի թողնէք. սակայն ես միայնակ չեմ, որովհետեւ Հայրն
        ինձ հետ է:'
      verse: 32
    - text: 'Այս բաները ասացի ձեզ, որպէսզի ինձնով խաղաղութիւն ունենաք: Այստեղ, աշխարհում
        նեղութիւն պիտի ունենաք, սակայն քաջալերուեցէ՛ք, որովհետեւ ես յաղթեցի աշխարհին»:'
      verse: 33
  - chapter: 17
    verses:
    - text: Յիսուս երբ այս բաները խօսեց, աչքերը երկինք բարձրացրեց եւ ասաց. «Հա՛յր,
        հասել է ժամը, փառաւորի՛ր քո Որդուն, որպէսզի քո Որդին էլ քեզ փառաւորի.
      verse: 1
    - text: 'ինչպէս որ նրան իշխանութիւն տուեցիր բոլոր մարդկանց վրայ, որպէսզի յաւիտենական
        կեանք տայ այն ամենքին, որ նրան տուեցիր:'
      verse: 2
    - text: 'Յաւիտենական կեանքը այս է. որ ճանաչեն քեզ միակ ճշմարիտ Աստուած, նաեւ Յիսուս
        Քրիստոսին, որ դու ուղարկեցիր:'
      verse: 3
    - text: Ես քեզ փառաւորեցի երկրի վրայ. լրացրի այն գործը, որն ինձ տուիր, որ անեմ.
      verse: 4
    - text: 'եւ դու այժմ փառաւորի՛ր ինձ, Հա՛յր, քեզ մօտ եղող այն փառքով, որ ունէի
        քեզ մօտ՝ նախքան աշխարհի լինելը:'
      verse: 5
    - text: 'Քո անունը յայտնեցի այն մարդկանց, որոնց ինձ տուեցիր աշխարհից. նրանք քոնն
        էին, եւ ինձ տուեցիր նրանց, ու նրանք քո խօսքը պահեցին:'
      verse: 6
    - text: Հիմա իմացան, որ այն ամէնը, ինչ ինձ տուիր, ես նրանց տուեցի.
      verse: 7
    - text: 'եւ նրանք ընդունեցին ու ճշմարտութեամբ ճանաչեցին, որ ես քո մօտից ելայ.
        եւ նրանք հաւատացին, որ դո՛ւ ուղարկեցիր ինձ:'
      verse: 8
    - text: 'Արդ, ես նրանց համար եմ աղաչում. ես չեմ աղաչում աշխարհի համար, այլ՝ նրանց
        համար, որոնց դու ինձ տուեցիր, որովհետեւ նրանք քոնն են:'
      verse: 9
    - text: 'Եւ ինչ որ իմն է, բոլորը քոնն է, եւ ինչ որ քոնն է, այն իմն է, ու ես նրանց
        մէջ փառաւորուած եմ:'
      verse: 10
    - text: 'Եւ ես այլեւս աշխարհի մէջ չեմ, իսկ նրանք աշխարհի մէջ են. եւ ես դէպի քեզ
        եմ գալիս: Սո՛ւրբ Հայր, պահի՛ր նրանց քո անունով, որով ինձ տուեցիր, որպէսզի
        լինեն մի, ինչպէս մենք էլ մի ենք:'
      verse: 11
    - text: 'Մինչ աշխարհում նրանց հետ էի, ես պահում էի նրանց քո անունով, որով ինձ
        տուեցիր. եւ ես պահեցի. ու նրանցից ոչ ոք չկորաւ, բացի կորստեան դատապարտուած
        մարդուց, որպէսզի գրուածը կատարուի:'
      verse: 12
    - text: 'Բայց հիմա քեզ մօտ եմ գալիս եւ այս բաները խօսում եմ աշխարհում, որպէսզի
        նրանք իրենց մէջ իմ լիակատար ուրախութիւնն ունենան:'
      verse: 13
    - text: 'Ես նրանց տուի քո խօսքը, եւ աշխարհը նրանց ատեց, որովհետեւ նրանք աշխարհից
        չեն, ինչպէս ես էլ աշխարհից չեմ:'
      verse: 14
    - text: 'Այս աղաչում եմ ոչ թէ նրա համար, որ նրանց վերացնես աշխարհից, այլ որպէսզի
        նրանց պահես չարից:'
      verse: 15
    - text: 'Նրանք այս աշխարհից չեն, ինչպէս ես էլ աշխարհից չեմ:'
      verse: 16
    - text: 'Սրբացրո՛ւ նրանց քո ճշմարտութեամբ, որովհետեւ քո խօսքը ճշմարտութիւն է:'
      verse: 17
    - text: 'Ինչպէս դու ինձ ուղարկեցիր աշխարհ, ես էլ նրանց ուղարկեցի աշխարհ:'
      verse: 18
    - text: 'Եւ ես ինձ սրբացնում եմ նրանց համար, որպէսզի նրանք էլ սրբացուեն ճշմարտութեամբ:'
      verse: 19
    - text: Սակայն միայն նրանց համար չէ, որ աղաչում եմ, այլեւ նրանց խօսքի միջոցով
        բոլոր ինձ հաւատացողների համար,
      verse: 20
    - text: 'որպէսզի ամէնքը մի լինեն. ինչպէս դու, Հա՛յր, իմ մէջ, եւ ես՝ քո մէջ, որպէսզի
        նրանք էլ մեր մէջ լինեն, եւ որպէսզի աշխարհն էլ հաւատայ, թէ դո՛ւ ուղարկեցիր
        ինձ:'
      verse: 21
    - text: 'Եւ ես տուեցի նրանց այն փառքը, որ դու ինձ տուեցիր, որպէսզի մի լինեն, ինչպէս
        եւ մենք մի ենք:'
      verse: 22
    - text: 'Ես՝ նրանց մէջ, եւ դու՝ իմ մէջ, որպէսզի կատարեալ լինեն միութեան մէջ: Եւ
        աշխարհը գիտենայ, որ դո՛ւ ուղարկեցիր ինձ. եւ ես սիրեցի նրանց, ինչպէս դու ինձ
        սիրեցիր:'
      verse: 23
    - text: 'Հա՛յր, ում որ ինձ տուիր, կամենում եմ, որ, ուր ես եմ, նրանք էլ ինձ հետ
        լինեն, որպէսզի տեսնեն իմ փառքը, որ դու ինձ տուեցիր, քանի որ ինձ սիրեցիր՝ նախքան
        աշխարհի լինելը:'
      verse: 24
    - text: 'Արդա՛ր Հայր, թէեւ աշխարհը քեզ չճանաչեց, բայց ես քեզ ճանաչեցի, եւ իմացան
        նրանք, որ դու ես ինձ ուղարկել:'
      verse: 25
    - text: 'Եւ ճանաչեցրի նրանց քո անունը ու պիտի ճանաչեցնեմ, որպէսզի այն սէրը, որով
        ինձ սիրեցիր, նրանց մէջ լինի, եւ ես՝ նրանց մէջ»:'
      verse: 26
  - chapter: 18
    verses:
    - text: 'Երբ Յիսուս այսպէս խօսեց, աշակերտներով հանդերձ ելաւ գնաց Կեդրոնի ձորի
        միւս կողմը. այնտեղ մի պարտէզ կար, ուր մտան ինքը եւ իր աշակերտները:'
      verse: 1
    - text: 'Յուդան էլ, որ նրան մատնելու էր, գիտէր այն տեղը, որովհետեւ Յիսուս ու իր
        աշակերտները շատ անգամ այնտեղ հաւաքուել էին:'
      verse: 2
    - text: 'Եւ Յուդան իր հետ վերցնելով գունդը եւ պահակներ՝ ուղարկուած քահանայապետներից
        ու փարիսեցիներից, այնտեղ եկաւ ջահերով, լապտերներով ու զէնքերով:'
      verse: 3
    - text: 'Իսկ Յիսուս իր վրայ եկող այս ամէնը տեսնելով՝ դուրս ելաւ ու նրանց ասաց.
        «Ո՞ւմ էք փնտռում»:'
      verse: 4
    - text: 'Նրան պատասխանեցին՝ Յիսուս Նազովրեցուն: Յիսուս նրանց ասաց՝ ես եմ: Նրանց
        հետ էր եւ Յուդան, որ մատնում էր նրան:'
      verse: 5
    - text: 'Երբ Յիսուս ասաց՝ ես եմ, յետ-յետ գնացին եւ գետին ընկան:'
      verse: 6
    - text: 'Դարձեալ նրանց հարցրեց՝ ո՞ւմ էք փնտռում: Նրանք ասացին՝ Յիսուս Նազովրեցուն:'
      verse: 7
    - text: Յիսուս նրանց պատասխանեց. «Ձեզ ասացի, թէ՝ ես եմ. արդ, եթէ ինձ էք փնտռում,
        նրանց թո՛յլ տուէք գնալ».
      verse: 8
    - text: 'որպէսզի կատարուի խօսքը, որ ասել էր, թէ՝ նրանց, որոնց ինձ տուեցիր, նրանցից
        եւ ոչ մէկին չկորցրի:'
      verse: 9
    - text: 'Իսկ Սիմոն Պետրոսը, որովհետեւ սուր ունէր, քաշեց այն եւ զարկեց քահանայապետի
        ծառային ու նրա աջ ականջը կտրեց: Եւ այն ծառայի անունը Մաղքոս էր:'
      verse: 10
    - text: 'Յիսուս Պետրոսին ասաց. «Այդ սուրդ նորից իր պատեանի մէջ դիր. այն բաժակը,
        որ Հայրն է ինձ տուել, չպիտի՞ խմեմ»:'
      verse: 11
    - text: 'Իսկ գունդը, հազարապետը եւ հրեաների պահակները բռնեցին Յիսուսին եւ կապեցին:'
      verse: 12
    - text: 'Եւ նախ նրան տարան Աննայի մօտ, որը Կայիափայի՝ այդ տարուայ քահանայապետի
        աներն էր:'
      verse: 13
    - text: 'Սա այն Կայիափան էր, որ հրեաներին խրատ տուեց, թէ աւելի լաւ է, որ ժողովրդի
        համար մէկ մարդ մեռնի:'
      verse: 14
    - text: 'Եւ Յիսուսի յետեւից գնում էին Սիմոն Պետրոսը եւ միւս աշակերտը: Եւ քանի
        որ այդ աշակերտը քահանայապետին ծանօթ էր, Յիսուսի հետ մտաւ քահանայապետի տան
        գաւիթը:'
      verse: 15
    - text: 'Իսկ Պետրոսը կանգնել էր դռան մօտ, դուրսը: Միւս աշակերտը, որ ծանօթ էր քահանայապետին,
        դուրս ելաւ, դռնապանին ասաց եւ Պետրոսին ներս մտցրեց:'
      verse: 16
    - text: 'Այն աղջիկը, որ դռնապանն էր, Պետրոսին ասաց. «Մի՞թէ դու էլ այդ մարդու աշակերտներից
        ես»: Եւ նա ասաց՝ ո՛չ, չեմ:'
      verse: 17
    - text: 'Այնտեղ կային ծառաներ եւ պահակներ, որոնք խարոյկ էին արել եւ տաքանում էին,
        քանի որ ցուրտ էր: Պետրոսն էլ նրանց հետ կանգնել էր ու տաքանում էր:'
      verse: 18
    - text: 'Իսկ քահանայապետը հարց տուեց Յիսուսին նրա աշակերտների եւ վարդապետութեան
        մասին:'
      verse: 19
    - text: 'Յիսուս նրան պատասխանեց. «Ես բացայայտ ասացի բոլորին. ես միշտ ուսուցանել
        եմ ժողովարանում եւ տաճարի մէջ, ուր հաւաքւում էին բոլոր հրեաները. եւ ծածուկ
        ոչինչ չեմ խօսել:'
      verse: 20
    - text: 'Ինձ ինչո՞ւ ես հարցուփորձ անում. հարցուփորձ արա նրանց, ովքեր լսել են,
        թէ ես նրանց հետ ինչ եմ խօսել. ահա՛, նրանք գիտեն, թէ ինչ եմ ասել»:'
      verse: 21
    - text: 'Երբ նա այս ասաց, այնտեղ կանգնած պահակներից մէկը մի ապտակ տուեց Յիսուսին
        ու ասաց. «Այդպէ՞ս ես պատասխան տալիս քահանայապետին»:'
      verse: 22
    - text: 'Եւ Յիսուս նրան ասաց. «Եթէ վատ խօսեցի, վկայի՛ր վատի մասին, իսկ եթէ լաւ՝
        ինձ ինչո՞ւ ես խփում»:'
      verse: 23
    - text: 'Եւ Աննան նրան կապած ուղարկեց Կայիափա քահանայապետի մօտ:'
      verse: 24
    - text: 'Եւ Սիմոն Պետրոսը այնտեղ կանգնած էր ու տաքանում էր. նրան ասացին. «Մի՞թէ
        դու էլ նրա աշակերտներից ես»: Նա ուրացաւ եւ ասաց՝ ո՛չ, չեմ:'
      verse: 25
    - text: 'Եւ քահանայապետի ծառաներից մէկը՝ նրա՛ ազգականը, որի ականջը Պետրոսը կտրել
        էր, ասաց. «Չէ՞ որ ես ինքս տեսայ քեզ նրա հետ պարտէզում»:'
      verse: 26
    - text: 'Պետրոսը դարձեալ ուրացաւ. եւ իսկոյն մի աքաղաղ կանչեց:'
      verse: 27
    - text: 'Կայիափայի տնից Յիսուսին տարան կուսակալի ապարանքը: Այգաբաց էր: Բայց նրանք
        ապարանք չմտան, որպէսզի չպղծուեն եւ որպէսզի զատկական ընթրիքը կարողանան ուտել:'
      verse: 28
    - text: 'Ուստի Պիղատոսն ինքը դուրս ելաւ նրանց մօտ եւ ասաց. «Այս մարդու մասին ի՞նչ
        ամբաստանութիւն էք ներկայացնում»:'
      verse: 29
    - text: 'Նրան պատասխանեցին եւ ասացին. «Եթէ այս մարդը չարագործ չլինէր, ապա նրան
        քո ձեռքը չէինք մատնի»:'
      verse: 30
    - text: 'Պիղատոսը նրանց ասաց. «Դուք վերցրէ՛ք նրան եւ ձեր օրէնքի համաձայն նրան
        դատեցէ՛ք»: Հրեաները նրան ասացին. «Մեզ համար որեւէ մէկին սպանել օրինաւոր չէ»'
      verse: 31
    - text: '(որպէսզի կատարուի Յիսուսի այն խօսքը, որ նա ասաց՝ նշելով, թէ ինչ մահով
        էր ինքը մեռնելու):'
      verse: 32
    - text: 'Պիղատոսը դարձեալ ապարանք մտաւ, կանչեց Յիսուսին եւ ասաց նրան. «Դո՞ւ ես
        հրեաների թագաւորը»:'
      verse: 33
    - text: 'Յիսուս պատասխանեց. «Դու քեզնի՞ց ես այդ ասում, թէ ուրիշներ իմ մասին քեզ
        ասացին»:'
      verse: 34
    - text: 'Պիղատոսը պատասխանեց. «Միթէ ես էլ հրեա՞յ եմ. քո ազգը եւ քահանայապետները
        մատնեցին քեզ իմ ձեռքը. դու ի՞նչ ես արել»:'
      verse: 35
    - text: 'Յիսուս պատասխանեց. «Իմ թագաւորութիւնը այս աշխարհից չէ. եթէ իմ թագաւորութիւնը
        այս աշխարհից լինէր, իմ հետեւորդները կը մարտնչէին արդէն, որպէսզի հրեաների ձեռքը
        չմատնուեմ. բայց, արդ, իմ թագաւորութիւնը այստեղից չէ»:'
      verse: 36
    - text: 'Պիղատոսը նրան ասաց. «Թէ որ այդպէս է, ուրեմն դու թագաւո՞ր ես»: Յիսուս
        նրան պատասխանեց. «Դու ես ասում, որ թագաւոր եմ, բայց ես դրա համար իսկ ծնուել
        եմ եւ դրա համար իսկ եկել եմ աշխարհ, որպէսզի ճշմարտութեան համար վկայեմ: Ամէն
        մարդ, որ ճշմարտութիւնից է« իմ ձայնը լսում է»:'
      verse: 37
    - text: 'Պիղատոսը նրան ասաց. «Ի՞նչ է ճշմարտութիւնը»: Երբ այս ասաց, դարձեալ դուրս
        ելաւ, հրեաների մօտ, ու ասաց նրանց. «Ես նրա մէջ ոչ մի յանցանք չեմ գտնում:'
      verse: 38
    - text: 'Բայց դուք սովորութիւն ունէք, որ զատկին ձեզ համար մի բանտարկեալ արձակեմ.
        արդ, ուզո՞ւմ էք, որ ձեզ համար արձակեմ հրեաների թագաւորին»:'
      verse: 39
    - text: 'Բոլորը աղաղակեցին եւ ասացին՝ ո՛չ դրան, այլ՝ Բարաբբային: Եւ այն Բարաբբան
        աւազակ էր:'
      verse: 40
  - chapter: 19
    verses:
    - text: 'Այն ժամանակ Պիղատոսը հրամայեց Յիսուսին վերցնել եւ նրան գանակոծել:'
      verse: 1
    - text: 'Իսկ զինուորները փշէ պսակ շինելով՝ դրեցին նրա գլխին ու նրան ծիրանի զգեստ
        հագցրին:'
      verse: 2
    - text: 'Եւ գալիս էին նրա մօտ ու ասում՝ ողջո՛յն, հրեաների՛ արքայ: Եւ նրան ապտակում
        էին:'
      verse: 3
    - text: 'Պիղատոսը դարձեալ դուրս ելաւ ու ասաց նրանց. «Ահա նրան դուրս, ձեզ մօտ եմ
        բերում, որպէսզի իմանաք, թէ ես նրա մէջ որեւէ յանցանք չեմ գտնում»:'
      verse: 4
    - text: 'Յիսուս դուրս ելաւ. եւ փշէ պսակ ունէր եւ ծիրանի զգեստ: Եւ նրանց ասաց.
        «Ահա ձեր մարդը՝ ձեզ»:'
      verse: 5
    - text: 'Երբ քահանայապետներն ու պահակները նրան տեսան, աղաղակ բարձրացրին եւ ասացին.
        «Խա՛չը հանիր, խա՛չը հանիր դրան»: Պիղատոսը նրանց ասաց. «Դո՛ւք առէք նրան ձեր
        մէջ եւ ինքնե՛րդ խաչը հանեցէք, քանի որ ես դրա մէջ որեւէ յանցանք չեմ գտնում»:'
      verse: 6
    - text: 'Հրեաները նրան պատասխանեցին. «Մենք օրէնք ունենք, եւ ըստ մեր օրէնքի պէտք
        է նա մեռնի, որովհետեւ իրեն Աստծու Որդի դարձրեց»:'
      verse: 7
    - text: 'Երբ Պիղատոսը այս խօսքերը լսեց, աւելի եւս վախեցաւ:'
      verse: 8
    - text: 'Դարձեալ, մի անգամ եւս մտաւ ապարանքը եւ Յիսուսին ասաց՝ որտեղի՞ց ես դու:
        Եւ Յիսուս նրան պատասխան չտուեց:'
      verse: 9
    - text: 'Պիղատոսը նրան ասաց. «Ինձ հետ չե՞ս խօսում, չգիտե՞ս, որ իշխանութիւն ունեմ
        քեզ խաչը հանելու. եւ իշխանութիւն ունեմ քեզ ազատ արձակելու»:'
      verse: 10
    - text: 'Յիսուս պատասխանեց. «Դու իմ վրայ ոչ մի իշխանութիւն էլ չէիր ունենայ, եթէ
        քեզ ի վերուստ տրուած չլինէր. դրա համար էլ, ով ինձ քո ձեռքը մատնեց, նրա մեղքը
        աւելի մեծ է»:'
      verse: 11
    - text: 'Սրանից յետոյ Պիղատոսը ուզում էր նրան ազատ արձակել: Իսկ հրեաները աղաղակում
        էին ու ասում.'
      verse: 12
    - text: '«Եթէ դրան արձակես, կայսրին բարեկամ չես: Ամենայն ոք, որ ինքն իրեն թագաւոր
        է կոչում, հակառակ է կայսեր»:'
      verse: 13
    - text: 'Իսկ երբ Պիղատոսը այս խօսքերը լսեց, Յիսուսին դուրս բերեց, նստեց բեմի վրայ,
        այն տեղը, որ Քարայատակ էր կոչւում, իսկ եբրայերէն՝ Կապպաթա:'
      verse: 14
    - text: 'Զատկի նախօրէն էր, եւ կէսօրուայ մօտ էր: Եւ նա հրեաներին ասաց. «Ահա ձեր
        թագաւորը՝ ձեզ»:'
      verse: 15
    - text: 'Իսկ նրանք աղաղակում էին. «Վերացրո՛ւ մեր միջից, վերացրո՛ւ մեր միջից եւ
        խա՛չը հանիր նրան»: Պիղատոսը նրանց ասաց. «Ես ձեր թագաւորին խա՞չը հանեմ»: Քահանայապետները
        պատասխանեցին. «Չունենք մենք այլ թագաւոր, բացի կայսրից»:'
      verse: 16
    - text: 'Այն ժամանակ Յիսուսին յանձնեց նրանց ձեռքը, որպէսզի խաչը հանուի:'
      verse: 17
    - text: 'Եւ նրանք առան Յիսուսին եւ տարան: Եւ խաչափայտը նա ինքն էր վերցրել եւ բարձրացնում
        էր այն տեղը, որի անունն էր Գագաթ, իսկ եբրայերէն կոչւում էր Գողգոթա,'
      verse: 18
    - text: 'որտեղ եւ խաչը հանեցին նրան ու նրա հետ երկու ուրիշների՝ այս եւ այն կողմից,
        իսկ մէջտեղում՝ Յիսուսին:'
      verse: 19
    - text: 'Պիղատոսը մի տախտակ էլ գրեց եւ դրեց խաչի վրայ. եւ գրուած էր. «Յիսուս Նազովրեցի՝
        հրեաների թագաւոր»:'
      verse: 20
    - text: 'Այդ տախտակը հրեաներից շատերը կարդացին, որովհետեւ այն տեղը, ուր Յիսուս
        խաչուեց, քաղաքին մօտ էր (եւ գրուած էր եբրայերէն, լատիներէն եւ յունարէն):'
      verse: 21
    - text: 'Հրեաների քահանայապետները Պիղատոսին ասացին. «Մի՛ գրիր՝ հրեաների թագաւոր,
        այլ՝ ինչ նա ասաց՝ թագաւոր եմ հրեաների»:'
      verse: 22
    - text: 'Պիղատոսը պատասխանեց. «Ինչ գրեցի, գրեցի»:'
      verse: 23
    - text: 'Իսկ զինուորները, երբ Յիսուսին խաչը հանեցին, վերցրին նրա զգեստները եւ
        չորս մաս արեցին. իւրաքանչիւր զինուորի՝ մէկ մաս: Իսկ քանի որ պատմուճանը առանց
        կարի էր, վերեւից ներքեւ ամբողջովին հիւսած շուրջանակի,'
      verse: 24
    - text: 'ուստի միմեանց ասացին. «Այդ չպատռտենք, այլ դրա վրայ վիճակ գցենք, ում որ
        ելնի», որպէսզի կատարուի գրուածը, որ ասում է. «Իմ զգեստները բաժանեցին իրար
        մէջ եւ իմ պատմուճանի վրայ վիճակ գցեցին»: Զինուորներն այս բանն արեցին: ուստի
        միմեանց ասացին. «Այդ չպատռտենք, այլ դրա վրայ վիճակ գցենք, ում որ ելնի», որպէսզի
        կատարուի գրուածը, որ ասում է. «Իմ զգեստները բաժանեցին իրար մէջ եւ իմ պատմուճանի
        վրայ վիճակ գցեցին»: Զինուորներն այս բանն արեցին:'
      verse: 25
    - text: 'Իսկ Յիսուսի խաչի մօտ կանգնած էին նրա մայրը եւ նրա մօրաքոյրը՝ Կղէոպասի
        կին Մարիամը եւ Մարիամ Մագդաղենացին:'
      verse: 26
    - text: 'Երբ Յիսուս տեսաւ մօրը եւ այն աշակերտին, որ մօտ էր կանգնած, որին նա սիրում
        էր, մօրն ասաց. «Ո՛վ կին, ահա՛ քո որդին»:'
      verse: 27
    - text: 'Ապա աշակերտին ասաց. «Ահա՛ քո մայրը»: Եւ այդ պահից աշակերտը նրան իր մօտ
        առաւ:'
      verse: 28
    - text: 'Այնուհետեւ Յիսուս, գիտենալով, թէ ահա ամէն ինչ կատարուած է, որպէսզի կատարուի
        գրուածը, ասաց՝ ծարաւ եմ:'
      verse: 29
    - text: 'Եւ այնտեղ քացախով լի մի աման կար. զինուորները լեղախառն քացախով մի սպունգ
        թրջեցին եւ այն դրին եղէգի ծայրին ու մօտեցրին նրա բերանին:'
      verse: 30
    - text: Երբ Յիսուս լեղախառն քացախը բերանն առաւ, ասաց.
      verse: 31
    - text: '«Ամէն ինչ կատարուած է»: Եւ գլուխը կախելով՝ հոգին աւանդեց:'
      verse: 32
    - text: 'Իսկ քանի որ ուրբաթ էր, որպէսզի մարմինները չմնան խաչի վրայ մինչեւ շաբաթ
        օրը, - որովհետեւ այն շաբաթը տօնական մեծ օր էր, - հրեայ առաջնորդները Պիղատոսին
        աղաչեցին, որ կոտրեն նրանց սրունքները եւ վերցնեն նրանց:'
      verse: 33
    - text: 'Զինուորները եկան եւ առաջինի սրունքները կոտրեցին, նոյնպէս եւ միւսինը,
        որ նրա հետ խաչ էր հանուել:'
      verse: 34
    - text: Բայց երբ եկան Յիսուսի մօտ եւ տեսան, որ նա արդէն մեռած էր, նրա սրունքները
        չկոտրեցին,
      verse: 35
    - text: 'այլ զինուորներից մէկը տէգով խոցեց նրա կողը, եւ իսկոյն արիւն եւ ջուր ելաւ:'
      verse: 36
    - text: 'Եւ ով այս բանը տեսաւ, վկայեց. եւ նրա վկայութիւնը ճշմարիտ է, եւ նա գիտէ,
        որ ճշմարիտ է ասում, որպէսզի դուք էլ հաւատաք:'
      verse: 37
    - text: 'Այս պատահեց, որպէսզի կատարուի գրուածը, թէ՝ նրա ոսկորը չպիտի փշրուի:'
      verse: 38
    - text: 'Եւ դարձեալ միւս գրուածն ասում է. «Պիտի նայեն նրան, ում խոցեցին»:'
      verse: 39
    - text: 'Այնուհետեւ Յովսէփը, որ արիմաթիացի էր եւ Յիսուսի թաքուն աշակերտն էր հրեաների
        վախի պատճառով, Պիղատոսին աղաչեց, որ Յիսուսի մարմինը վերցնի: Եւ Պիղատոսը հրաման
        տուեց. ուստի Յովսէփն ու Նիկոդեմոսը եկան եւ նրան վերցրին:'
      verse: 40
    - text: 'Նիկոդեմոսը, որ առաջին անգամ գիշերով Յիսուսի մօտ էր եկել, բերեց մօտ հարիւր
        լիտր զմուռս՝ հալուէի հետ խառնուած:'
      verse: 41
    - text: 'Վերցրին Յիսուսի մարմինը եւ պատեցին կտաւներով՝ խնկերով հանդերձ, ինչպէս
        որ հրեաների սովորութիւնն էր՝ պատել: Եւ այն տեղում, ուր նա խաչուեց, պարտէզ
        կար. եւ այդ պարտէզում՝ մի նոր գերեզման, որի մէջ երբեք որեւէ մէկը չէր դրուած:
        Եւ քանի որ գերեզմանը մօտ էր, հրեաների ուրբաթի պատճառով, այնտե՛ղ դրեցին Յիսուսի
        մարմինը:'
      verse: 42
  - chapter: 20
    verses:
    - text: 'Եւ կիրակի օրը Մարիամ Մագդաղենացին առաւօտեան արշալոյսին գերեզման է գալիս
        եւ տեսնում է, որ քարը գերեզմանի դռնից վերցուած է:'
      verse: 1
    - text: 'Ապա վազում է եւ գալիս Սիմոն Պետրոսի եւ այն միւս աշակերտի մօտ, որին Յիսուս
        սիրում էր, ու նրանց ասում է. «Տիրոջը վերցրել են գերեզմանից, եւ չգիտենք, թէ
        ո՛ւր են դրել նրան»:'
      verse: 2
    - text: 'Պետրոսը եւ միւս աշակերտը ելան եւ գերեզման էին գալիս:'
      verse: 3
    - text: 'Երկուսով միասին վազում էին, բայց միւս աշակերտը առաջ անցաւ Պետրոսից եւ
        աւելի շուտ վազեց ու առաջինը գերեզման եկաւ:'
      verse: 4
    - text: 'Եւ կռանալով՝ տեսաւ, որ կտաւները այնտեղ էին, բայց ներս չմտաւ:'
      verse: 5
    - text: Եկաւ նաեւ Սիմոն Պետրոսը, որ նրա յետեւից էր գալիս. մտաւ գերեզմանը եւ տեսաւ,
        որ կտաւները այնտեղ էին,
      verse: 6
    - text: 'եւ վարշամակը, որ նրա գլխին էր, միւս կտաւների հետ չէր, այլ առանձին ծալուած՝
        մի կողմ էր:'
      verse: 7
    - text: Այն ժամանակ մտաւ եւ միւս աշակերտը, որ աւելի առաջ էր եկել գերեզման. տեսաւ
        ու հաւատաց.
      verse: 8
    - text: 'քանի որ դեռ չէին հասկացել գրուածքը, թէ՝ մեռելներից պէտք է յարութիւն առնի:'
      verse: 9
    - text: 'Աշակերտները, վերադառնալով, գնացին իրենց տեղերը:'
      verse: 10
    - text: Բայց Մարիամը կանգնած էր գերեզմանի դուրսը ու լաց էր լինում. եւ մինչ դեռ
        լաց էր լինում, կռացաւ դէպի գերեզմանը
      verse: 11
    - text: 'եւ տեսաւ երկու հրեշտակներ՝ սպիտակների մէջ, որոնք նստել էին՝ մէկը՝ սնարին,
        եւ միւսը՝ ոտքերի մօտ, այնտեղ, ուր Յիսուսի մարմինն էր եղել:'
      verse: 12
    - text: 'Եւ նրան ասացին. «Ո՛վ կին, ինչո՞ւ ես լալիս»: Նա նրանց ասաց. «Որովհետեւ
        իմ Տիրոջը գերեզմանից վերցրել են, եւ չգիտեմ՝ նրան ուր են դրել»:'
      verse: 13
    - text: 'Երբ այս ասաց, դէպի յետեւի կողմը դարձաւ եւ տեսաւ Յիսուսին, որ կանգնած
        էր. բայց չէր իմանում, թէ Յիսուսն է:'
      verse: 14
    - text: 'Յիսուս նրան ասաց. «Ո՛վ կին, ինչո՞ւ ես լալիս, ո՞ւմ ես փնտռում»: Նրան այնպէս
        թուաց, թէ պարտիզպանն է. եւ ասաց նրան. «Տէ՛ր, եթէ դու ես նրան վերցրել, ասա՛
        ինձ՝ ուր ես դրել նրան, որպէսզի ես նրան վերցնեմ»:'
      verse: 15
    - text: 'Յիսուս նրան ասաց՝ Մարիա՛մ: Եւ նա դարձաւ ու եբրայերէն նրան ասաց՝ Ռաբբունի՛
        (որ թարգմանւում է՝ վարդապետ):'
      verse: 16
    - text: 'Յիսուս նրան ասաց. «Ինձ մի՛ մօտեցիր, քանի որ դեռ Հօրս մօտ չեմ բարձրացել.
        ուրեմն գնա՛ դու իմ եղբայրների մօտ ու նրանց ասա՛, որ ես բարձրանում եմ դէպի
        իմ Հայրը եւ ձեր Հայրը, դէպի իմ Աստուածը եւ ձեր Աստուածը»:'
      verse: 17
    - text: 'Մարիամ Մագդաղենացին եկաւ ու աշակերտներին պատմեց, թէ ինքը Տիրոջը տեսել
        է, եւ նա իրեն այս բաներն է ասել:'
      verse: 18
    - text: 'Նոյն կիրակի օրուայ երեկոյեան աշակերտները հաւաքուած էին մի տան մէջ, որի
        դռները փակուած էին հրեաների վախի պատճառով: Յիսուս եկաւ, կանգնեց նրանց մէջտեղն
        ու նրանց ասաց. «Խաղաղութի՜ւն ձեզ»:'
      verse: 19
    - text: 'Այս ասելով՝ նրանց ցոյց տուեց իր ձեռքերը եւ կողը. եւ աշակերտներն ուրախացան,
        երբ տեսան Տիրոջը:'
      verse: 20
    - text: 'Նա դարձեալ նրանց ասաց. «Խաղաղութի՜ւն ձեզ. ինչպէս իմ Հայրն ինձ ուղարկեց,
        ես էլ ուղարկում եմ ձեզ»:'
      verse: 21
    - text: 'Երբ այս ասաց, նրանց վրայ փչեց եւ ասաց. «Առէ՛ք Սուրբ Հոգին:'
      verse: 22
    - text: 'Եթէ մէկի մեղքերը ներէք, նրանց ներուած կը լինի. եթէ մէկի մեղքերը չներէք,
        ներուած չի լինի»:'
      verse: 23
    - text: 'Իսկ Թովմասը՝ Տասներկուսից մէկը՝ Երկուորեակ կոչուածը, նրանց հետ չէր, երբ
        Յիսուս եկաւ:'
      verse: 24
    - text: 'Միւս աշակերտները նրան ասացին, թէ՝ Տիրոջը տեսանք: Եւ նա նրանց ասաց. «Եթէ
        չտեսնեմ նրա ձեռքերի վրայ մեխերի նշանը եւ իմ մատները մեխերի տեղերը չդնեմ ու
        իմ ձեռքը նրա կողի մէջ չխրեմ, չեմ հաւատայ»:'
      verse: 25
    - text: 'Ութ օր յետոյ աշակերտները դարձեալ ներսում էին. եւ Թովմասը՝ նրանց հետ:
        Յիսուս եկաւ փակ դռներով, կանգնեց մէջտեղ ու ասաց՝ խաղաղութի՜ւն ձեզ:'
      verse: 26
    - text: 'Ապա Թովմասին ասաց. «Բե՛ր քո մատները եւ դի՛ր այստեղ ու տե՛ս իմ ձեռքերը.
        եւ բե՛ր քո ձեռքը ու մտցրո՛ւ իմ կողի մէջ. անհաւատ մի՛ եղիր, այլ՝ հաւատացեալ»:'
      verse: 27
    - text: 'Թովմասը պատասխան տուեց ու նրան ասաց՝ Տէ՛ր իմ եւ Աստուա՛ծ իմ:'
      verse: 28
    - text: 'Յիսուս նրան ասաց. «Որովհետեւ դու ինձ տեսար, հաւատացիր. երանի՜ նրանց,
        որոնք չեն տեսել եւ սակայն կը հաւատան»:'
      verse: 29
    - text: 'Իր աշակերտների առաջ Յիսուս բազում այլ նշաններ էլ արեց, որոնք այս գրքում
        գրուած չեն:'
      verse: 30
    - text: 'Այլ այսքանը գրուեց, որ դուք հաւատաք, թէ Յիսուս Քրիստոսն է՝ Աստծու Որդին.
        նաեւ՝ որպէսզի հաւատաք ու նրա անունով յաւիտենական կեանքն ընդունէք:'
      verse: 31
  - chapter: 21
    verses:
    - text: Սրանից յետոյ Յիսուս դարձեալ իրեն յայտնեց իր աշակերտներին Տիբերիայի ծովեզերքի
        մօտ. եւ յայտնեց այսպէս.
      verse: 1
    - text: 'միասին էին Սիմոն Պետրոսը, Թովմասը՝ Երկուորեակ կոչուածը, Նաթանայէլը, որ
        Գալիլիայի Կանա քաղաքից էր, Զեբեդէոսի որդիները եւ աշակերտներից ուրիշ երկու
        հոգի:'
      verse: 2
    - text: 'Սիմոն Պետրոսը նրանց ասաց. «Գնում եմ ձուկ որսալու»: Նրան ասացին. «Մենք
        էլ ենք գալիս քեզ հետ»: Գնացին եւ նաւակը մտան. եւ այդ գիշեր ոչինչ չբռնեցին:'
      verse: 3
    - text: 'Երբ առաւօտ եղաւ, Յիսուս կանգնած էր ծովի եզերքին. բայց աշակերտները չիմացան,
        որ Յիսուսն է:'
      verse: 4
    - text: 'Յիսուս նրանց ասաց. «Տղանե՛ր, ուտելու բան չունէ՞ք»: Նրան պատասխանեցին՝
        ո՛չ:'
      verse: 5
    - text: 'Նրանց ասաց. «Ուռկանը գցեցէ՛ք նաւակի աջ կողմը եւ կը գտնէք»: Գցեցին. եւ
        ձկների բազմութիւնից չէին կարողանում այն դուրս քաշել:'
      verse: 6
    - text: 'Այն աշակերտը, որին Յիսուս սիրում էր, Պետրոսին ասաց՝ Տէրն է: Երբ Սիմոն
        Պետրոսը լսեց, թէ Տէրն է, հագուստը վրան գցեց, քանի որ մերկ էր, եւ իրեն նետեց
        ծովի մէջ:'
      verse: 7
    - text: 'Միւս աշակերտներն էլ նաւակով եկան. եւ քանի որ ցամաքից հեռու չէին, այլ
        երկու հարիւր կանգունի չափ միայն, քաշում էին ուռկանը ձկներով հանդերձ:'
      verse: 8
    - text: 'Երբ ցամաք ելան, տեսան վառուած ածուխի մի կրակատեղ՝ մի ձուկ նրա վրայ եւ
        հաց:'
      verse: 9
    - text: 'Յիսուս նրանց ասաց. «Բերէ՛ք այն ձկներից, որ դուք հիմա որսացիք»:'
      verse: 10
    - text: 'Սիմոն Պետրոսը նաւակ մտաւ եւ ցամաք քաշեց ուռկանը, որ լիքն էր հարիւր յիսուներեք
        մեծ-մեծ ձկներով:'
      verse: 11
    - text: 'Թէեւ այնչափ բան կար, բայց ուռկանը չպատռուեց:'
      verse: 12
    - text: 'Յիսուս նրանց ասաց՝ եկէք ճաշեցէ՛ք: Եւ աշակերտներից ոչ ոք չէր համարձակւում
        հարցնել, թէ՝ դու ո՞վ ես, որովհետեւ գիտէին, որ Տէրն է:'
      verse: 13
    - text: 'Եկաւ Յիսուս, առաւ հացը եւ տուեց նրանց. նոյնպէս եւ ձուկը:'
      verse: 14
    - text: 'Այս երրորդ անգամն էր, որ Յիսուս երեւաց իր աշակերտներին՝ մեռելներից յարութիւն
        առնելուց յետոյ:'
      verse: 15
    - text: 'Եւ երբ ճաշեցին, Յիսուս Սիմոն Պետրոսին ասաց. «Սիմո՛ն, որդի՛ Յովնանի, սիրո՞ւմ
        ես ինձ աւելի, քան դրանք»: Սա ասաց նրան. «Այո՛, Տէ՛ր, եւ դու գիտես, որ սիրում
        եմ քեզ»: Նրան ասաց՝ արածացրո՛ւ իմ գառներին:'
      verse: 16
    - text: 'Դարձեալ ասաց նրան. «Սիմո՛ն, որդի՛ Յովնանի, սիրո՞ւմ ես ինձ»: Նա ասաց նրան.
        «Այո՛, Տէ՛ր, եւ դու գիտես, որ սիրում եմ քեզ»: Նրան ասաց՝ արածացրո՛ւ իմ ոչխարներին:'
      verse: 17
    - text: 'Երրորդ անգամ նրան ասաց. «Սիմո՛ն, որդի՛ Յովնանի, սիրո՞ւմ ես ինձ»: Պետրոսը
        տխրեց, որ երրորդ անգամ իրեն ասաց, թէ՝ սիրո՞ւմ ես ինձ: Ու նրան պատասխանեց.
        «Տէ՛ր, դու ամէն ինչ գիտես. դու ինքդ ճանաչում ես բոլորին եւ գիտես, թէ սիրում
        »մ ք»զ»: Յիսուս նրան ասաց. «Արածացրո՛ւ իմ ոչխարն»րին:'
      verse: 18
    - text: 'Ճշմարիտ, ճշմարիտ եմ ասում քեզ, որ մինչ դու երիտասարդ էիր, ինքդ էիր գօտիդ
        կապում եւ գնում էիր՝ ուր եւ կամենում էիր. սակայն երբ ծերանաս, ձեռքերդ վեր
        կը բարձրացնես, եւ ուրիշները քեզ գօտի կը կապեն ու կը տանեն՝ ուր չես կամ»նայ»:'
      verse: 19
    - text: 'Այս ասաց, նշելով, թէ ինչ մահով նա պիտի փառաւորի Աստծուն: Եւ երբ այս ասաց,
        աւելացրեց՝ արի՛ իմ յետեւից:'
      verse: 20
    - text: 'Պետրոսը դարձաւ եւ տեսաւ, որ այն աշակերտը, ում Յիսուս սիրում էր, գալիս
        է յետեւից. նա, որ ընկել էր նրա կրծքովն ու ասել. «Տէ՛ր, ո՞վ է, որ մատնելու
        է քեզ»:'
      verse: 21
    - text: 'Պետրոսը, նրան տեսնելով, ասաց Յիսուսին. «Տէ՛ր, իսկ սա ի՞նչ կը լինի»:'
      verse: 22
    - text: 'Յիսուս նրան ասաց. «Եթէ ես կամենում եմ, որ դա ապրի, մինչեւ որ ես գամ,
        այդ քեզ ի՞նչ հոգ, դու արի՛ իմ յետեւից»:'
      verse: 23
    - text: 'Եւ այս խօսքը տարածուեց եղբայրների մէջ. եւ կարծեցին, թէ այն աշակերտը չպիտի
        մեռնի: Բայց Յիսուս նրան չասաց, թէ չպիտի մեռնի, այլ թէ՝ ես կամենում եմ, որ
        դա ապրի, մինչեւ որ ես գամ:'
      verse: 24
    - text: 'Այս աշակերտն է, որ վկայում է այս բաների մասին, որ եւ գրեց իսկ դրանք.
        եւ գիտենք, որ նրա վկայութիւնը ճշմարիտ է: Բայց ուրիշ շատ բաներ էլ կան, որ Յիսուս
        արեց, որոնք, եթէ մէկը մէկ առ մէկ գրած լինէր, կարծում եմ, թէ աշխարհն իսկ բաւական
        չէր լինի պարփակելու այդ գրքերը, եթէ դրանք գրուած լինէին:'
      verse: 25
