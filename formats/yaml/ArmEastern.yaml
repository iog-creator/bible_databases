    - text: 'Տէրն ասաց Մովսէսին. «Դու ինքդ նախկին տախտակների նման քարէ երկու տախտակներ
        կոփի՛ր եւ ինձ մօտ՝ լեռը բարձրացի՛ր: Տախտակների վրայ կը գրեմ այն պատգամները,
        որ արձանագրուած էին քո ջարդուփշուր արած նախկին տախտակների վրայ:'
      verse: 1
    - text: 'Պատրա՛ստ եղիր վաղը, որ վաղ առաւօտեան բարձրանաս Սինա լեռը եւ այնտեղ ինձ
        սպասես լերան գագաթին:'
      verse: 2
    - text: 'Հետդ ոչ ոք թող չբարձրանայ, ոչ ոք ամենեւին չերեւայ լերան վրայ: Արջառ ու
        ոչխար չարածեն լերան մօտ»:'
      verse: 3
    - text: 'Մովսէսը նախկինների նմանութեամբ քարէ երկու տախտակներ կոփեց: Առաւօտեան
        վեր կենալով՝ Մովսէսը բարձրացաւ Սինա լեռը, ինչպէս Տէրն էր հրամայել նրան: Մովսէսն
        իր հետ վերցրեց քարէ երկու տախտակները:'
      verse: 4
    - text: 'Տէրն իջաւ ամպի մեջ, կանգնեց այնտեղ՝ նրա դիմաց, ու կոչեց իր անունը՝ Տէր:'
      verse: 5
    - text: Տէրն անցաւ Մովսէսի առաջ՝ ասելով. «Տէր Աստուած եմ, գթացող եւ ողորմած, համբերատար,
        բարեգութ ու ճշմարիտ, որ
      verse: 6
    - text: 'արդարութիւնն է պաշտպանում, իր ողորմածութիւնն է ցուցաբերում հազարաւոր
        սերունդների հանդէպ, վերացնում անօրէնութիւնները, անիրաւութիւններն ու մեղքերը,
        մեղաւորին չի ազատում պատժից, հայրերի գործած մեղքերը բարդում է որդիների եւ
        որդիների որդիների վրայ մինչեւ երրորդ ու չորրորդ ս»րունդը»:'
      verse: 7
    - text: Մովսէսն իսկոյն խոնարհուելով՝ երկրպագութիւն արեց
      verse: 8
    - text: 'ու ասաց. «Տէ՛ր, եթէ քո շնորհին եմ արժանացել, ուրեմն իմ Տէրը մեզ հետ թող
        գնայ, որովհետեւ այս ժողովուրդը կամակոր է: Դու կը ներես մեր անօրէնութիւններն
        ու մեղքերը, եւ մենք կը լինենք քոնը»:'
      verse: 9
    - text: 'Տէրն ասաց Մովսէսին. «Ահա ես քո ու ամբողջ ժողովրդի առաջ քեզ հետ ուխտ եմ
        դնում: Ես այնպիսի զարմանահրաշ գործեր պիտի անեմ, որ ամբողջ երկրի վրայ եւ բոլոր
        ազգերի մէջ չեն կատարուել: Ամբողջ ժողովուրդը, նրանց թւում նաեւ դու, ականատես
        պիտի լինէք Տիրոջ գործերին: Որովհետեւ ձեզ համար »ս զարմանահրաշ գործ»ր պիտի
        ան»մ:'
      verse: 10
    - text: 'Ըստ ամենայնի դու ուշադիր եղիր, թէ ինչ եմ կարգադրելու քեզ այսօր: Ես, ահա,
        ձեզնից հեռացնելու եմ ամորհացիներին, քանանացիներին, քետացիներին, փերեզացիներին,
        խեւացիներին, գերգեսացիներին ու յեբուսացիներին:'
      verse: 11
    - text: 'Զգո՛յշ եղիր, ուխտ չկապես այն երկրի բնակիչների հետ, ուր մուտք ես գործելու:
        Չլինի թէ գայթակղուէք:'
      verse: 12
    - text: 'Քարուքանդ կ՚անէք նրանց բագինները, ջարդուփշուր կ՚անէք նրանց արձանները,
        ամբողջովին կը կտրէք նրանց սրբազան անտառները եւ կրակի կը տաք նրանց աստուածների
        արձանները:'
      verse: 13
    - text: 'Օտար աստուածների չերկրպագէք, որովհետեւ Տէր Աստուածը նախանձոտ է, այո՛,
        Աստուած նախանձոտ է:'
      verse: 14
    - text: Չլինի թէ ձեր մարդիկ ուխտ կապեն այդ երկրի բնակիչների հետ եւ նրանց աստուածներին
        պաշտամունք մատուցելով՝ պոռնկանան, զոհեր մատուցեն նրանց աստուածներին, եւ նրանց
        հրաւէրն ընդունելով՝ չլինի թէ դու էլ ուտես նրանց զոհաբերած անասունների մսից,
      verse: 15
    - text: 'քո տղաներին ամուսնացնես նրանց դուստրերի հետ, քո դուստրերին կնութեան տաս
        նրանց տղաներին, քո դուստրերը նրանց աստուածներին պաշտամունք մատուցելով՝ պոռնկանան
        ու պոռնկացնեն նաեւ քո՛ տղաներին՝ աստուածներին պաշտամունք մատուցելով:'
      verse: 16
    - text: 'Քեզ համար աստուածների կուռքեր չձուլես:'
      verse: 17
    - text: 'Կը պահես Բաղարջակերաց տօնը. նոր բերք քաղելու ամսին, ինչպէս պատուիրել
        եմ քեզ, եօթը օր բաղարջ հաց կ՚ուտես, քանի որ նոր բերք քաղելու ամսին ես դուրս
        եկել Եգիպտոսից:'
      verse: 18
    - text: Ինձ պիտի պատկանեն բոլոր մարդկանց անդրանիկ արու զաւակները,
      verse: 19
    - text: 'նաեւ՝ քո անասունների՝ արջառի ու ոչխարի առաջնածին արուները: Էշի առաջնածինին
        կը փոխանակես գառով, իսկ եթէ չփոխանակես այն, ինձ կը տաս դրա փոխարժէքը: Քո որդիների
        բոլոր անդրանիկների փրկագինը կը տաս ինձ: Իմ առաջ ձեռնունայն չերեւաս:'
      verse: 20
    - text: 'Վեց օր կ՚աշխատես, իսկ եօթներորդ օրը կը հանգստանաս: Կը հանգստանաս նաեւ
        ցանքի ու հնձի ժամանակ:'
      verse: 21
    - text: 'Եօթնօրեակի տօնը ինձ համար կը կատարես ցորենի հնձի սկզբում, իսկ բերքահաւաքի
        տօնը՝ տարուայ կէսին:'
      verse: 22
    - text: Տարին երեք անգամ քո բոլոր արու երեխաները թող ներկայանան Իսրայէլի տէր Աստծուն,
      verse: 23
    - text: 'որովհետեւ ես ազգեր պիտի հեռացնեմ քո մօտից, պիտի ընդարձակեմ քո սահմանները,
        ոչ ոք աչք չպիտի ունենայ քո երկրի վրայ, եթէ տարուայ մէջ երեք անգամ ներկայանաս
        տէր Աստծուն:'
      verse: 24
    - text: 'Ինձ զոհաբերած անասունի արիւնը թթխմորով հացի վրայ չթափես, եւ զատկի տօնի
        զոհը մինչեւ առաւօտ չմնայ:'
      verse: 25
    - text: 'Քո երկրի առաջին բերքը կը տանես քո տէր Աստծու տունը:Գառը իր մօր կաթի մէջ
        չեփես»:'
      verse: 26
    - text: 'Տէրն այնուհետեւ ասաց Մովսէսին «Գրի՛ առ այդ պատգամները, որովհետեւ այդ
        խօսքերով եմ ես ուխտ կապում քեզ հետ եւ Իսրայէլի հետ»:'
      verse: 27
    - text: 'Մովսէսը Տիրոջ հետ էր քառասուն օր ու քառասուն գիշեր: Նա հաց չկերաւ, ջուր
        չխմեց եւ տախտակների վրայ գրի առաւ ուխտի խօսքերը՝ տասը պատուիրանները:'
      verse: 28
    - text: 'Երբ Մովսէսն իջնում էր Սինա լեռից, ուխտի երկու տախտակները Մովսէսի ձեռքին
        էին: Լեռից իջնելիս Մովսէսը չգիտէր, որ Տիրոջ հետ խօսելու պատճառով իր երեսը
        ճառագում է:'
      verse: 29
    - text: 'Ահարոնն ու բոլոր իսրայէլացիները, տեսնելով Մովսէսի ճառագող երեսը, վախեցան
        մօտենալ նրան:'
      verse: 30
    - text: 'Մովսէսը կանչեց նրանց. Ահարոնն ու ժողովրդի բոլոր առաջնորդները գնացին նրա
        մօտ, եւ Մովսէսը խօսեց նրանց հետ:'
      verse: 31
    - text: 'Ապա նրան մօտեցան բոլոր իսրայէլացիները, եւ Մովսէսը պատմեց նրանց այն ամէնը,
        ինչ Տէրը խօսել էր իր հետ Սինա լերան վրայ:'
      verse: 32
    - text: 'Երբ Մովսէսը նրանց հաղորդած իր խօսքը վերջացրեց, երեսը ծածկեց քօղով:'
      verse: 33
    - text: 'Երբ Մովսէսը Տիրոջ հետ խօսելու համար ներկայանում էր նրան, հանում էր քօղը
        մինչեւ այնտեղից հեռանալը: Եւ երբ հեռանում էր այնտեղից, նա բոլոր իսրայէլացիներին
        հաղորդում էր այն, ինչ Տէրը հրամայել էր իրեն:'
      verse: 34
    - text: 'Իսրայէլացիները տեսնում էին, որ Մովսէսի երեսը ճառագում է: Մովսէսն այն
        ժամանակ քօղով ծածկում էր երեսը մինչեւ խօսելու համար նրա մօտ մտնելը:'
      verse: 35
  - chapter: 35
    verses:
    - text: Մովսէսը հաւաքեց ամբողջ իսրայէլացի ժողովրդին ու ասաց նրանց. «Ահա այն բաները,
        որ Տէրն ասաց, որ պէտք է անել.
      verse: 1
    - text: '«Վեց օր պիտի աշխատէք, իսկ եօթներորդ օրը պիտի հանգստանաք. շաբաթ օրը սուրբ
        է՝ Տիրոջ հանգստեան օրը: Ով որ այդ օրն աշխատի, կը մեռնի:'
      verse: 2
    - text: 'Շաբաթ օրը ձեր բոլորի տներում կրակ չպիտի վառուի, որովհետեւ ե՛ս եմ Տէրը»:'
      verse: 3
    - text: Մովսէսը, դիմելով իսրայէլի ամբողջ ժողովրդին, ասաց. «Այս է այն պատգամը,
        որ պատուիրել է Տէրը՝ ասելով.
      verse: 4
    - text: '«Դուք ձեր մէջ տուրք հաւաքեցէ՛ք Տիրոջ համար: Ում սրտով ինչ անցնի, այն
        թող նուիրի Տիրոջը. ոսկի, արծաթ, պղինձ, կապոյտ,'
      verse: 5
    - text: ծիրանի եւ կրկնակի կարմիր գոյնի մանուած թելեր, նրբահիւս բեհեզ, այծի մազ,
      verse: 6
    - text: խոյի կարմիր ներկուած մորթի, կապոյտ ներկուած մորթիներ, կարծր փայտեր,
      verse: 7
    - text: լուսաւորութեան համար ձէթ, օծութեան իւղի համար համեմունքներ, խնկի բաղադրամասեր,
      verse: 8
    - text: 'սարդիոն քարեր, զմրուխտ քարեր, վակասի եւ երկարաւուն պատմուճանի համար քարեր»:'
      verse: 9
    - text: «Ձեր միջի խելահասները թող գան ու անեն այն ամէնը, ինչ պատուիրել է Տէրը.
      verse: 10
    - text: վրանն ու նրա ծածկը, նրա ծոպաւոր վարագոյրներն ու օղակները, նրա տախտակներն
        ու նիգերը, նրա մոյթերն ու խարիսխները,
      verse: 11
    - text: վկայութեան տապանակը, նրա լծակները, կափարիչը, քօղը, բակի առագաստն ու նրա
        մոյթերը, զմրուխտ քարերը, խնկերը, օծութեան իւղը,
      verse: 12
    - text: զոհասեղանն ու նրա ամբողջ սպասքը, զոհասեղանի ամպհովանին, նրա լծակներն ու
        ամբողջ սպասքը, առաջաւորութեան հացը,
      verse: 13
    - text: լոյսի աշտանակն ու նրա բոլոր մասերը, նրա կանթեղներն ու լուսաւորութեան ձէթը,
      verse: 14
    - text: խնկարկութեան սեղանն ու նրա լծակները, օծութեան իւղը, խնկերի համեմունքները,
        վրանի դռան վարագոյրը,
      verse: 15
    - text: ողջակէզների զոհասեղանն ու նրա պղնձէ կասկարան, նրա լծակներն ու ամբողջ սպասքը,
      verse: 16
    - text: աւազանն ու նրա պատուանդանը, բակի առագաստը, նրա մոյթերն ու խարիսխները,
      verse: 17
    - text: բակի դռան առագաստը, վրանի ցցերն ու բակի ցցերը, դրանց պարանները,
      verse: 18
    - text: 'այն զգեստները, որոնցով սրբազան պաշտամունք պիտի կատարեն սրբարանում, Ահարոն
        քահանայի սրբազան զգեստներն ու Ահարոնի որդիների քահանայութեան զգեստները»:'
      verse: 19
    - text: Բոլոր իսրայէլացիները գնացին Մովսէսի մօտից,
      verse: 20
    - text: 'եւ ամէն մէկը բերեց իր սրտից բխածը. նրանք Տիրոջն էին նուիրաբերում այն
        ամէնը, ինչ անհրաժեշտ էր վկայութեան խորանի, նրա կահաւորանքի, բոլոր սրբազան
        զգեստների համար:'
      verse: 21
    - text: 'Բոլոր տղամարդիկ, ում մտքով ինչ որ անցնում էր, բերեցին: Ոմանք՝ իրենց կանանց
        թանկագին քարերը, գինդերը, մատանիները, ծամակալները, մանեակներն ու ամէն տեսակ
        ոսկէ զարդեր: Բոլոր տղամարդիկ իրենց ունեցած ոսկէ իրերը նուիրաբերում էին Տիրոջը:'
      verse: 22
    - text: 'Ամէն տղամարդ, ում մօտ կային կապոյտ, ծիրանի եւ կարմիր գոյնի մանուած թելեր,
        նրբահիւս բեհեզ, այծի մազ, խոյերի կարմիր ներկուած մորթիներ, կապոյտ ներկուած
        մորթիներ, բերում էր:'
      verse: 23
    - text: 'Նուիրաբերողները արծաթէ ու պղնձէ նուէրներ էին բերում Տիրոջը: Ում մօտ կահոյքի
        համար պիտանի կարծր փայտ կար, բերում էր:'
      verse: 24
    - text: 'Բոլոր շնորհալի կանայք իրենց ձեռքով կապոյտ, ծիրանի ու կարմիր գոյնի թելեր
        ու բեհեզ էին հիւսում եւ նուէր բերում:'
      verse: 25
    - text: 'Բոլոր կանայք յօժարակամ այծերի մազ էին մանում հմտութեամբ:'
      verse: 26
    - text: Ցեղապետները բերում էին զմրուխտէ քարեր, վակասի ու լանջապանակի համար անհրաժեշտ
        քարեր,
      verse: 27
    - text: 'խնկերի համար համեմունքներ, լուսաւորութեան համար ձէթ ու օծութեան իւղ:'
      verse: 28
    - text: 'Բոլոր տղամարդիկ ու կանայք յօժարակամ գալիս էին կատարելու այն բոլոր գործերը,
        որ Տէրը պատուիրել էր անել Մովսէսի միջոցով: Իսրայէլացիները նուէրներ էին մատուցում
        Տիրոջը:'
      verse: 29
    - text: 'Մովսէսն ասաց իսրայէլացիներին. «Տեսէ՛ք, Աստուած ընտրել է յատկապէս Յուդայի
        ցեղից Բեսելիէլին՝ Ուրիի որդուն, որը որդին էր Ովրի:'
      verse: 30
    - text: Աստուած նրան լցրել է ամէն ինչի համար անհրաժեշտ աստուածային իմաստութեան
        ոգով, հանճարով եւ գիտութեամբ,
      verse: 31
    - text: որպէսզի նա ամէն մի գործ կատարի հմտութեամբ, մշակի ոսկին, արծաթն ու պղինձը,
      verse: 32
    - text: տաշի թանկարժէք քարերը, մշակի փայտը եւ ամէն մի գործ կատարի վարպետօրէն,
        որովհետեւ Տէրը նրան իմաստութիւն է պարգեւել,
      verse: 33
    - text: ինչպէս որ Դանի ցեղից Աքիսամի որդի Եղիաբին,
      verse: 34
    - text: 'որոնց իմաստուն միտք պարգեւեց, որպէսզի սրանք սովորեն ու կատարեն սուրբ
        գործի համար անհրաժեշտ ամէն տեսակ գործեր՝ ոստայնանկութիւն անեն կապոյտ, ծիրանի
        ու կարմիր ներկուած թելերով եւ բեհեզով, նկարեն, քանդակեն»:'
      verse: 35
  - chapter: 36
    verses:
    - text: 'Բեսելիէլը, Եղիաբն ու ընդունակ բոլոր տղամարդիկ, որոնց Տէրը գործի մէջ խելամուտ
        լինելու համար իմաստութիւն եւ գիտութիւն էր պարգեւել, ըստ ամենայնի կատարեցին
        սրբարանը հանդերձաւորելու աշխատանքները այնպէս, ինչպէս հրամայել էր Տէրը:'
      verse: 1
    - text: 'Մովսէսը կանչեց Բեսելիէլին, Եղիաբին ու բոլոր նրանց, ովքեր ընդունակ էին
        գործ անելու, եւ որոնց Աստուած իմաստութեան ոգի էր պարգեւել, բոլորին, ովքեր
        յօժար կամքով ուզում էին ձեռնարկել ու աւարտել այդ գործը:'
      verse: 2
    - text: 'Նրանք Մովսէսից ստացան այն բոլոր նուէրները, որ իսրայէլացիները բերել էին
        սրբարանը հանդերձաւորելու համար: Ամէն առաւօտ նրանք ընդունում էին նաեւ նուիրատուների
        բերած նուէրները:'
      verse: 3
    - text: 'Գալիս էին սրբարանի գործերը կատարող բոլոր վարպետները, որպէսզի իւրաքանչիւրն
        ըստ իր մասնագիտութեան գործադրի իր վարպետութիւնը:'
      verse: 4
    - text: 'Նրանք խօսեցին Մովսէսի հետ ու ասացին. «Ժողովուրդը շատ աւելին է բերում,
        քան անհրաժեշտ է Աստծու հրամայած գործը կատարելու համար»:'
      verse: 5
    - text: 'Մովսէսը կարգադրեց բանակատեղիում յայտարարութիւն անել եւ ասել. «Տղամարդ
        լինի թէ կին, սրբարանի համար այլեւս նուէրներ չպատրաստի»: Դրանից յետոյ ժողովրդին
        արգելեցին նուէրներ բերել:'
      verse: 6
    - text: 'Բերում էին միայն իրենց արդէն իսկ գործածները, որպէսզի աւարտեն բոլոր գործերը:
        Եւ մարդիկ դադարեցին բերելուց:'
      verse: 7
    - text: 'Գործի ընդունակ բոլոր մարդիկ արհեստաւորների հետ նրբահիւս բեհեզից, կապոյտ,
        ծիրանի ու կրկնակի կարմիր կտաւից պատրաստեցին տասշերտանի խորանը, այն զարդարեցին
        ասեղնագործ քերովբէներով:'
      verse: 8
    - text: 'Մէկ շերտի երկարութիւնը քսանութ կանգուն էր, իսկ լայնութիւնը՝ չորս կանգուն:
        Բոլոր շերտերի չափսը նոյնն էր:'
      verse: 9
    - text: 'Հինգ շերտերը միացուած էին միւս հինգ շերտերին, իսկ միւս հինգ շերտերն էլ
        միացուած էին միւս հնգին:'
      verse: 10
    - text: 'Նա կապոյտ ճարմանդներ դրեց մի շերտի եզրին՝ միացման տեղում:'
      verse: 11
    - text: 'Նոյնն արեց միացուող երկրորդ շերտի արտաքին կցուածքի վրայ:'
      verse: 12
    - text: 'Յիսուն ճարմանդ դրեց մի շերտի եւ յիսուն ճարմանդ էլ դրեց երկրորդ կցուածքի
        շերտի կողմից, որպէսզի ճարմանդներից իւրաքանչիւրը միանայ միւսին: Պատրաստեց ոսկէ
        յիսուն օղակներ եւ դրանցով շերտերը միացրեց միմեանց: Ստացուեց մի խորան:'
      verse: 13
    - text: 'Խորանի համար այծի մազից հիւսուած ծածկեր պատրաստեց. տասնմէկ շերտից շինեց
        դրանք:'
      verse: 14
    - text: 'Մէկ շերտի երկարութիւնը երեսուն կանգուն էր, իսկ լայնութիւնը՝ չորս կանգուն:
        Տասնմէկ շերտերի չափսը նոյնն էր:'
      verse: 15
    - text: 'Հինգ շերտերը միացրեց առանձին, եւ վեց շերտերն էլ՝ առանձին:'
      verse: 16
    - text: 'Միացման տեղում, շերտերի եզրին դրեց յիսուն ճարմանդ եւ յիսուն ճարմանդ էլ
        դրեց երկրորդ կցուածքի շերտի եզրին:'
      verse: 17
    - text: 'Պատրաստեց յիսուն պղնձէ օղակներ, եւ դրանք իրար կցեց, որ վրանը միակտուր
        դառնայ:'
      verse: 18
    - text: 'Խորանի ծածկը պատրաստեց խոյերի կարմիր ներկուած մորթիներից, իսկ կապոյտ
        մորթուց պատրաստուած ծածկը դրեց վերին կողմից:'
      verse: 19
    - text: 'Խորանի երկու մոյթերը պատրաստեց կարծր փայտից եւ դրեց ուղղահայեաց դիրքով:'
      verse: 20
    - text: 'Մէկ մոյթի երկարութիւնը տասը կանգուն էր, իսկ հաստութիւնն ու լայնութիւնը՝
        մէկուկէս կանգուն:'
      verse: 21
    - text: 'Ամէն մի մոյթի վրայ դրեց իրար ագուցուած երկու ծղնի: Այդպէս պատրաստեց նաեւ
        խորանի բոլոր մոյթերը:'
      verse: 22
    - text: Խորանի համար մոյթեր պատրաստեց. քսան մոյթ դրեց հարաւային կողմում եւ այդ
        քսան մոյթերի համար պատրաստեց քառասուն խարիսխ.
      verse: 23
    - text: 'մէկ մոյթի երկու կողմերի համար՝ երկու խարիսխ եւ միւս մոյթի երկու կողմերի
        համար էլ՝ երկու խարիսխ:'
      verse: 24
    - text: Վրանի երկրորդ՝ հիւսիսային կողմի համար պատրաստեց քսան մոյթ
      verse: 25
    - text: 'եւ արծաթէ քառասուն խարիսխ. մէկ մոյթի համար՝ երկու խարիսխ, եւ միւս մոյթի
        համար էլ՝ երկու խարիսխ:'
      verse: 26
    - text: Վրանի յետեւի՝ ծովահայեաց կողմում դրեց վեց մոյթ
      verse: 27
    - text: 'եւ երկու մոյթ էլ դրեց վրանի անկիւններին՝ յետեւի կողմից:'
      verse: 28
    - text: 'Ներքեւի կողմից նրանք իրար հաւասար էին: Նոյն ձեւով հաւասար էին գլխի՝ իրար
        միացուած կողմից: Նոյն ձեւով շինեց նաեւ երկու անկիւնների մոյթերը:'
      verse: 29
    - text: 'Այսպիսով ստացուեց ութ մոյթ: Դրանց խարիսխներն արծաթից էին, ընդամէնը տասնվեց
        խարիսխ. մէկ մոյթի համար՝ երկու խարիսխ, եւ երկու խարիսխ էլ՝ միւս մոյթի համար:'
      verse: 30
    - text: Կարծր փայտից նիգեր պատրաստեց. հինգ նիգ՝ վրանի մի կողմի մի մոյթի համար,
      verse: 31
    - text: 'հինգ նիգ՝ վրանի երկրորդ կողմի միւս մոյթի համար, եւ հինգ նիգ՝ վրանի թիկունքի՝
        ծովահայեաց կողմի մոյթի համար:'
      verse: 32
    - text: 'Մէջտեղի նիգը մոյթերի մի ծայրից մինչեւ միւսն անցկացնելով՝ միացրեց իրար:'
      verse: 33
    - text: 'Երկու մոյթերը պատեց ոսկով: Ոսկուց պատրաստեց նրանց երկու օղակները, որոնց
        մէջ մտնում էին նիգերը: Նիգերը պատեց ոսկով:'
      verse: 34
    - text: 'Կապոյտ, ծիրանի ու կարմիր կտաւից եւ նրբահիւս բեհեզից վարագոյր պատրաստեց:
        Այն զարդարեց ասեղնագործուած քերովբէով'
      verse: 35
    - text: 'եւ ամրացրեց կարծր փայտից շինուած չորս մոյթերի վրայ: Դրանց խոյակները ոսկուց
        էին, իսկ չորս խարիսխները՝ արծաթից:'
      verse: 36
    - text: 'Վկայութեան խորանի դռան առագաստը պատրաստեց կապոյտ, ծիրանի ու կարմիր կտաւից
        եւ նրբահիւս բեհեզից՝ վրան ասեղնագործուած քերովբէ:'
      verse: 37
    - text: 'Շինեց խորանի հինգ մոյթերն ու դրանց օղակները, դրանց խոյակները պատեց ոսկով:
        Դրանց պղնձէ խարիսխները հինգն էին:'
      verse: 38
  - chapter: 37
    verses:
    - text: 'Բեսելիէլը տապանակը կառուցեց կարծր փայտից. երկուսուկէս կանգուն էր դրա
        երկարութիւնը, մէկուկէս կանգուն էր դրա լայնութիւնը, մէկուկէս կանգուն էր դրա
        բարձրութիւնը: Այն ներսից ու դրսից պատեց ոսկով,'
      verse: 1
    - text: 'դրա վրայ շուրջանակի ոսկէ պսակ շինեց:'
      verse: 2
    - text: 'Չորս ոսկէ օղակներ ձուլեց դրա չորս կողմերի համար. երկու օղակներ՝ մի կողմից,
        եւ երկու օղակներ՝ միւս կողմից: Դրանք հագցրեց լծակներին:'
      verse: 3
    - text: 'Լծակները շինեց կարծր փայտից եւ դրանք պատեց ոսկով:'
      verse: 4
    - text: 'Լծակները տապանակի կողքերից մտցրին օղակների մէջ, որպէսզի դրանցով բարձրացնեն
        այն:'
      verse: 5
    - text: 'Տապանակի կափարիչը պատրաստեցին մաքուր ոսկուց. երկուսուկէս կանգուն էր դրա
        երկարութիւնը, մէկուկէս կանգուն՝ դրա լայնութիւնը:'
      verse: 6
    - text: 'Կափարիչի երկու ծայրերի երկու քերովբէները պատրաստեց ոսկուց. կատարեալ մի
        գործ շինեց դրանք:'
      verse: 7
    - text: 'Մի քերովբէն դրուած էր կափարիչի մի ծայրին, իսկ միւս քերովբէն՝ կափարիչի
        միւս ծայրին: Երկու քերովբէները միաձոյլ էին կափարիչի երկու ծայրերի հետ:'
      verse: 8
    - text: 'Քերովբէները դէպի վեր էին տարածել իրենց թեւերը եւ իրենց թեւերով հովանի
        էին անում կափարիչի վրայ: Կափարիչի վրայ քերովբէների դէմքերը իրար դէմ դիմաց
        էին:'
      verse: 9
    - text: 'Առաջաւորութեան սեղանը պատրաստեց մաքուր ոսկուց: Դրա համար ոսկէ չորս օղակներ
        ձուլեց. երկուսը՝ մի կողմի, եւ երկուսը՝ միւս կողմի համար: Պատրաստեց նաեւ լծակներ,
        որպէսզի դրանցով բարձրացնեն սեղանը: Տապանակի ու սեղանի լծակները պատրաստեց կարծր
        փայտից եւ դրանք պատեց ոսկով: Երկու կանգուն էր ս»ղանի »րկարութիւնը« մէկուկէս
        կանգուն՝ դրա լայնութիւնը, եւ մէկուկէս կանգուն՝ դրա բարձրութիւնը:'
      verse: 10
    - text: 'Այն պատեց մաքուր ոսկով եւ դրա համար շուրջանակի ոսկէ պսակներ պատրաստեց:'
      verse: 11
    - text: 'Դրա վրայ շուրջանակի, մէկ թզաչափ բարձրութեամբ շրջանակ դրեց եւ դրա շրջանակի
        չորս կողմը ոսկէ պսակներ դրեց:'
      verse: 12
    - text: Սեղանի համար ոսկէ չորս օղակներ պատրաստեց եւ օղակներն ամրացրեց չորս անկիւններին,
      verse: 13
    - text: 'որոնք նրա չորս ոտքերի վրայ էին՝ պսակի տակ: Օղակները լծակների համար իբրեւ
        ագոյց ծառայեցին, որպէսզի մարդիկ լծակներից բռնած բարձրացնեն սեղանը:'
      verse: 14
    - text: 'Կարծր փայտից երկու լծակներ պատրաստեց, որպէսզի դրանցով բարձրացնեն սեղանը,
        եւ դրանք պատեց ոսկով:'
      verse: 15
    - text: 'Մաքուր ոսկուց պատրաստեց սեղանի անօթները՝ դրա խնկամաններն ու սկուտեղները,
        դրա գաւաթներն ու սկիհները, որոնցով գինի են մատուցում:'
      verse: 16
    - text: 'Ոսկուց պատրաստեց լոյսի միաձոյլ աշտանակը՝ բունն ու նրա երկու կողմերի ճիւղերը:
        Աշտանակի բնից բաժանւում էին ճիւղերը՝ երեքը մի կողմից, եւ երեքը միւս կողմից՝
        իրար հաւասար: Ոսկուց պատրաստեց դրա բոլոր միաձոյլ, ընկուզաձեւ ծայրեր ունեցող
        լուսակալները, դրա ճրագակալները, որոնց վրայ ճրագամանն»րն »ն դրւում« »ւ աշտանակի
        »օթն»րորդ կանթ»ղը« որը բնի ամենավերին մասում է դրւում: Մաքուր ոսկուց պատրաստեց
        դրա վրայ գտնուող եօթը ճրագամանները, ունելիներն ու մոխրակալները: Քանդակազարդ
        արեց աշտանակը, բունն ու նրա ճիւղերը, նրա սկահակները: Գնդիկներն ու շուշանաձ»ւ
        ծաղիկն»րը միաձոյլ էին:'
      verse: 17
    - text: 'Վեց ճիւղեր էին բաժանւում նրա երկու կողմերից. երեք ճիւղը՝ աշտանակի մի
        կողմից, եւ երեք ճիւղը՝ աշտանակի միւս կողմից:'
      verse: 18
    - text: 'Մի ճիւղն ունէր գնդիկից ու շուշանաձեւ ծաղկից բաղկացած երեք ընկուզաձեւ
        սկահակ, եւ միւս ճիւղն էլ ունէր գնդիկից ու շուշանաձեւ ծաղկից բաղկացած երեք
        ընկուզաձեւ սկահակ: Այսպէս բոլոր վեց ճիւղերը բաժանուած էին աշտանակի երկու կողմերից:'
      verse: 19
    - text: 'Աշտանակի բնի վրայ քանդակուած էին ընկուզաձեւ չորս սկահակներ իրենց գնդիկներով
        ու շուշանաձեւ ծաղիկներով:'
      verse: 20
    - text: 'Երկու ճիւղերի տակ մէկական գնդիկ ու ծաղիկ՝ բնին ձուլուած: Այսպէս էին բնից
        բաժանուած վեց ճիւղերը:'
      verse: 21
    - text: 'Դրանց գնդիկներն ու ծաղիկները միաձոյլ էին՝ բոլորը քանդակուած մի կտոր մաքուր
        ոսկուց:'
      verse: 22
    - text: 'Դրա եօթը ճրագամանները, ունելիներն ու մոխրակալները մաքուր ոսկուց էին:'
      verse: 23
    - text: 'Մի տաղանդ մաքուր ոսկուց պատրաստեց աշտանակն ու դրա բոլոր մասերը:'
      verse: 24
    - text: 'Նա ոսկեպատ զոհասեղանը պատրաստեց կարծր փայտից: Այն քառակուսի էր. հինգ
        կանգուն էր երկարութիւնը, հինգ՚ կանգուն՝ լայնութիւնը, եւ երեք կանգուն՝ բարձրութիւնը:
        Դրա եղջիւրաւոր անկիւնները զոհասեղանի հետ միաձոյլ էին:'
      verse: 25
    - text: 'Մաքուր ոսկով պատեց այն, ինչպէս նաեւ դրա կափարիչը, բոլոր կողերն ու եղջիւրաւոր
        անկիւնները:'
      verse: 26
    - text: 'Դրա չորս կողմերի համար պատրաստեց ոսկէ պսակներ, պսակների տակ, երկու կողմերին
        երկու ոսկէ օղակներ ամրացրեց, որպէսզի այն բարձրացնելիս լծակները մտցնեն այդ
        օղակների մէջ:'
      verse: 27
    - text: 'Լծակները պատրաստեց կարծր փայտից եւ դրանք պատեց ոսկով:'
      verse: 28
    - text: 'Նա վարպետ իւղագործների՛ նման պատրաստեց օծութեան սուրբ իւղը եւ խնկերի
        համեմունքները:'
      verse: 29
  - chapter: 38
    verses:
    - text: 'Զոհասեղանը պղնձապատեց այն բուրվառների պղնձով, որոնք Կորխի ժողովրդի հետ
        ապստամբած մարդկանց ձեռքին էին: Կարծր փայտից պատրաստեց այն: Զոհասեղանը քառակուսի
        էր. հինգ կանգուն էր դրա երկարութիւնը, հինգ կանգուն՝ լայնութիւնը, իսկ երեք
        կանգուն՝ բարձրութիւնը:'
      verse: 1
    - text: 'Զոհասեղանի չորս կողմը պատրաստեց եղջիւրաւոր անկիւններ, որոնք զոհասեղանի
        հետ միաձոյլ էին: Նա դրանք պատեց պղնձով:'
      verse: 2
    - text: 'Նա պատրաստեց զոհասեղանի ամբողջ սպասքը՝ խարիսխները, կափարիչը, տաշտերը,
        մեծ պատառաքաղներն ու բուրվառները: Դրա ամբողջ սպասքը պատրաստեց պղնձից:'
      verse: 3
    - text: 'Նա բուրվառներից պատրաստեց զոհասեղանի ցանցաւոր կասկարաները, որոնք շրջանակի
        տակից հասնում էին մինչեւ զոհասեղանի մէջտեղը:'
      verse: 4
    - text: 'Զոհասեղանի կասկարայի չորս կողմերին ամրացրեց պղնձէ չորս օղակներ, որպէսզի
        լծակներն անցկացնեն այդ օղակների մէջ:'
      verse: 5
    - text: 'Լծակները շինեց կարծր փայտից եւ դրանք պատեց պղնձով:'
      verse: 6
    - text: 'Լծակներն անցկացրին զոհասեղանի կողքերին գտնուող օղակների մէջ, որպէսզի
        զոհասեղանը դրանցով բարձրացնեն: Այն ամբողջովին պատրաստուած էր տախտակներով:'
      verse: 7
    - text: 'Պղնձէ աւազանն ու դրա պղնձէ պատուանդանը պատրաստեց ուխտաւոր այն կանանց
        հայելիների պղնձից, որոնք վրանը խփած օրը վկայութեան խորանի դռան մօտ էին հաւաքուել:'
      verse: 8
    - text: 'Կառուցեց մի բակ, որ դէպի հարաւ էր նայում: Բակի առագաստները նրբահիւս բեհեզից
        էին՝ հարիւր կանգուն երկարութեամբ:'
      verse: 9
    - text: 'Դրանց սիւները քսան հատ էին, դրանց պղնձէ խարիսխները՝ քսան հատ: Սիւների
        խարիսխներն ու խոյակները արծաթից էին:'
      verse: 10
    - text: 'Հիւսիսային կողմի առագաստն ունէր հարիւր կանգուն երկարութիւն: Դրա սիւները
        քսան հատ էին, պղնձէ խարիսխները՝ քսան հատ: Սիւների խարիսխներն ու խոյակները
        արծաթից էին:'
      verse: 11
    - text: 'Ծովահայեաց բակի առագաստները յիսուն կանգուն էին: Դրանց սիւները տասը հատ
        էին, խարիսխները՝ տասը հատ: Սիւների խարիսխներն ու խոյակները արծաթից էին:'
      verse: 12
    - text: Արեւելեան կողմի բակի առագաստը յիսուն կանգուն էր,
      verse: 13
    - text: 'յետեւի կողմի բակի առագաստները տասնհինգ կանգուն էին: Դրանց սիւները երեք
        հատ էին, խարիսխները՝ երեք հատ:'
      verse: 14
    - text: 'Բակի դռան միւս կողմի առագաստները տասնհինգ կանգուն էին: Դրանց սիւները
        երեք հատ էին, խարիսխները՝ երեք հատ:'
      verse: 15
    - text: 'Խորանի չորս կողմերի բոլոր առագաստները նրբահիւս բեհեզից էին:'
      verse: 16
    - text: 'Սիւների խարիսխները պղնձից էին, սիւների դրուագներն ու դրանց գալարազարդերը՝
        արծաթից, դրանց խոյակները՝ արծաթապատ, բակի բոլոր սիւները՝ արծաթապատ:'
      verse: 17
    - text: 'Բակի դռան վարագոյրները կապոյտ, ծիրանի ու կարմիր կտաւից էին եւ նրբահիւս
        բեհեզով զարդարուած: Քսան կանգուն էր դրանց երկարութիւնը, տասնհինգ կանգուն՝
        բարձրութիւնը: Դրանց լայնութիւնը հաւասար էր բակի առագաստների լայնութեանը:'
      verse: 18
    - text: 'Դրանց մոյթերը չորս հատ էին, դրանց պղնձէ խարիսխները՝ չորս հատ: Դրանց գալարազարդերը
        արծաթից էին, իսկ դրանց խոյակները՝ արծաթապատ:'
      verse: 19
    - text: 'Բակի ու խորանի չորս կողմերի բոլոր ցցերը պղնձից էին:'
      verse: 20
    - text: 'Ահա վկայութեան խորանի կառուցման պայմանը. կառուցել այնպէս, ինչպէս Աստուած
        հրամայել էր Մովսէսին, որպէսզի ղեւտացիները Ահարոն քահանայի որդի Իթամարի միջոցով
        այնտեղ պաշտամունք կատարեն:'
      verse: 21
    - text: 'Յուդայի ցեղից Բեսելիէլը՝ Ուրիի որդին, որը որդին էր Ովրի, արեց այնպէս,
        ինչպէս Տէրը հրամայել էր Մովսէսին:'
      verse: 22
    - text: 'Բեսելիէլին օգնում էր Դանի ցեղից Աքիսամի որդի Եղիաբը, որը կապոյտ, ծիրանի
        ու կարմիր կտաւ եւ նրբահիւս բեհեզ գործածելով՝ կատարում էր ոստայնանկութեանը,
        ասեղնագործութեանն ու նկարչութեանը վերաբերող աշխատանքներ:'
      verse: 23
    - text: 'Սրբարանի բոլոր գործերի համար օգտագործուած ոսկու կշիռը, որը գոյացած էր
        նուէրներից, եղաւ քսանինը տաղանդ եւ եօթը հարիւր երեսուն սիկղ՝ ըստ սրբարանի
        սիկղի:'
      verse: 24
    - text: 'Մարդկանցից հաւաքուած արծաթէ նուէրները կշռում էին հարիւր տաղանդ եւ հազար
        եօթը հարիւր եօթանասունհինգ սիկղ՝ ըստ սրբարանի սիկղի. մարդագլուխ մի դրամ՝ սրբարանի
        սիկղի հետ համեմատած կէս սիկղ: Քսան տարեկան եւ աւելի բարձր տարիք ունեցող մարդիկ,
        ովքեր անցնում էին մարդահամարից, վ»ց հարիւր »ր»ք հազար հինգ հարիւր յիսուն հոգի
        էին:'
      verse: 25
    - text: Հարիւր տաղանդ արծաթ ձուլուեց խորանի հարիւր խոյակների եւ վարագոյրի խոյակների
        համար.
      verse: 26
    - text: 'հարիւր տաղանդ հարիւր խոյակի համար, մէկ տաղանդ ամէն մի խոյակի համար:'
      verse: 27
    - text: 'Հազար եօթը հարիւր եօթանասունհինգ սիկղը գործածուեց մոյթերի գալարազարդերի
        համար, ոսկով պատուեցին դրանց խոյակները եւ զարդարուեցին:'
      verse: 28
    - text: 'Նուիրուած պղինձը եօթանասուն տաղանդ եւ երկու հազար չորս հարիւր սիկղ էր:'
      verse: 29
    - text: Դրանով պատրաստուեցին վկայութեան խորանի դռան խարիսխները, պղնձէ զոհասեղանը,
        պղնձէ զոհասեղանի կասկարան, զոհասեղանի ամբողջ սպասքը, բակի չորս կողմերի խարիսխները,
        բակի դռան խարիսխները,
      verse: 30
    - text: 'խորանի բոլոր ցցերը, բակի չորս կողմի բոլոր ցցերը, եւ կապոյտ, ծիրանի ու
        կարմիր կտաւից ու նրբահիւս բեհեզից հիւսուած պարանների ծայրերի օղերը:'
      verse: 31
  - chapter: 39
    verses:
    - text: 'Պատրաստեց ծիսական զգեստներ, որպէսզի սրբարանում դրանցով պաշտամունք կատարեն:
        Պատրաստեց նաեւ սրբարանում Ահարոն քահանայի հագնելիք զգեստներն այնպէս, ինչպէս
        Տէրն էր հրամայել Մովսէսին:'
      verse: 1
    - text: 'Վակասը պատրաստեցին ոսկով, կապոյտ, ծիրանի ու կարմիր կտաւով եւ նրբահիւս
        բեհեզով:'
      verse: 2
    - text: 'Ոսկու թերթերը թել-թել կտրում էին, որպէսզի դրանք կապեն կապոյտ, ծիրանի
        ու կարմիր ժապաւէնով եւ նրբահիւս բեհեզով: Նկարազարդ վակասի համար պատրաստեցին
        փոկեր,'
      verse: 3
    - text: 'որպէսզի այն ամրացնեն երկու կողմից:'
      verse: 4
    - text: 'Նոյն ձեւով՝ ոսկով եւ կապոյտ, ծիրանի ու կարմիր կտաւով եւ նրբահիւս բեհեզով
        պատրաստեցին թիկնոցը, ինչպէս Տէրն էր հրամայել Մովսէսին:'
      verse: 5
    - text: 'Ոսկով ժապաւինուած եւ ընդելուզուած զմրուխտէ երկու ակնաքարերի վրայ փորագրեցին
        Իսրայէլի որդիների անուններն այնպէս, ինչպէս կնիքներն են փորագրում, եւ դրանք
        ամրացրեցին վակասի վրայ:'
      verse: 6
    - text: 'Իսրայէլի որդիների յիշատակի ակնաքարերը ամրացրին վակասի ուսին, ինչպէս որ
        հրամայել էր Տէրը Մովսէսին:'
      verse: 7
    - text: 'Լանջապանակը պատրաստեցին ոսկով, կապոյտ, ծիրանի ու կարմիր կտաւով եւ նրբահիւս
        բեհեզով, բանուածքով, այնպէս, ինչպէս վակասն էին պատրաստել:'
      verse: 8
    - text: 'Քառակուսի եւ կրկնածալ արեցին լանջապանակը. այն ունէր մի թզաչափ երկարութիւն
        եւ մի թզաչափ լայնութիւն:'
      verse: 9
    - text: 'Դրա վրայ կար ակնաքարերի չորս շարք: Առաջին շարքի վրայ կային սարդիոն, տպազիոն
        եւ զմրուխտ: Դա առաջին շարքն էր:'
      verse: 10
    - text: 'Երկրորդ շարքը նռնաքար էր, շափիւղայ եւ յասպիս:'
      verse: 11
    - text: 'Երրորդ շարքը սուտակ էր, մեղեսիկ եւ ագատ:'
      verse: 12
    - text: 'Չորրորդ շարքը ոսկեքար էր, եղնգաքար եւ բիւրեղ՝ ոսկով պատուած եւ ընդելուզուած:'
      verse: 13
    - text: 'Ակնաքարերն ըստ Իսրայէլի որդիների անունների էին: Նրանց տասներկու անունները
        գրուած եւ փորագրուած էին ըստ տասներկու ցեղերից իւրաքանչիւրի անունների:'
      verse: 14
    - text: 'Լանջապանակի երկու օղակների վրայ ամրացրին մաքուր ոսկուց պատրաստուած հիւսկէն
        շղթաներ:'
      verse: 15
    - text: 'Պատրաստեցին ոսկէ երկու կոճակներ եւ ոսկէ երկու օղակներ. ոսկէ երկու օղակներն
        ամրացրին լանջապանակի վերին երկու ծայրերին:'
      verse: 16
    - text: 'Հիւսկէն շղթաները լանջապանակի երկու կողմերից ամրացրին երկու օղակների մէջ,
        իսկ երկու շղթաների ծայրերը մտցրին երկու անցքերի մէջ: Լանջապանակը դրեցին վակասի
        ուսերին՝ երեսի կողմից իրար դէմ դիմաց:'
      verse: 17
    - text: 'Պատրաստեցին ոսկէ երկու այլ օղակներ եւ լանջապանակի ներսի կողմից ամրացրին
        վակասին կցուած մասի երկու ծայրերին: Պատրաստեցին ոսկէ երկու այլ օղակներ եւ
        դրեցին վակասի երկու ուսերին՝ ներսի կողմից՝ վակասի առջեւի միացման տեղում:'
      verse: 18
    - text: 'Լանջապանակի օղակների ու վակասի օղակների միջով կապոյտ ժապաւէն անցկացնելով՝
        այդ երկուսը միացրին իրար այնպէս, որ լանջապանակն ու վակասը միմեանցից չառանձնանան,
        ինչպէս Տէրն էր հրամայել Մովսէսին:'
      verse: 19
    - text: 'Վակասից բացի ամբողջութեամբ կապոյտ ժապաւէններով հիւսուած կտաւից ներքին
        պատմուճաններ պատրաստեցին:'
      verse: 20
    - text: 'Դրանց օձիքը հիւսածոյ գործուածքի ճիշտ մէջտեղից էր, օձիքի բացուածքը շուրջանակի
        չքանդուող եզերք ունէր:'
      verse: 21
    - text: 'Դրանց քղանցքներին մանուած կապոյտ, ծիրանի ու կարմիր ժապաւէններով եւ նրբահիւս
        բեհեզով նռան ծաղկաբողբոջներ գործեցին:'
      verse: 22
    - text: 'Մաքուր ոսկուց զանգակներ պատրաստեցին եւ զանգակները ներքին պատմուճանների
        քղանցքներին, շուրջանակի, դրեցին նռնազարդերի միջեւ:'
      verse: 23
    - text: 'Նռնազարդերն ու զանգակները ներքին պատմուճանների քղանցքներին, շուրջանակի,
        յաջորդում էին միմեանց: Քահանաները պաշտամունք կատարելիս այդ զգեստները պէտք
        է հագնէին, ինչպէս Տէրն էր հրամայել Մովսէսին:'
      verse: 24
    - text: Նրանք բեհեզէ հիւսածոյ զգեստներ պատրաստեցին Ահարոնի ու նրա որդիների համար,
      verse: 25
    - text: ինչպէս նաեւ բեհեզէ ապարօշներ, բեհեզէ խոյր,
      verse: 26
    - text: 'բեհեզէ անդրավարտիք:'
      verse: 27
    - text: 'Նրանց համար պատրաստեցին բեհեզից եւ մանուած կապոյտ, ծիրանի ու կարմիր ժապաւէններով
        հիւսուած գօտիներ՝ զարդանախշ մի գործ, ինչպէս Տէրն էր հրամայել Մովսէսին:'
      verse: 28
    - text: 'Սուրբ պսակի թիթեղը պատրաստեցին մաքուր ոսկուց եւ դրա վրայ փորագրեցին «Սրբութիւն
        Տեառն»:'
      verse: 29
    - text: 'Այն կապեցին կապոյտ մի ժապաւէնով, որպէսզի վերեւի կողմից ամրացնեն խոյրի
        վրայ, ինչպէս Տէրն էր հրամայել Մովսէսին:'
      verse: 30
    - text: 'Աւարտուեց վկայութեան խորանի ամբողջ գործը: Իսրայէլի որդիներն արեցին ամէն
        ինչ. ինչպէս Տէրն էր հրամայել Մովսէսին, այդպէս էլ արեցին: Նուէրներից աւելացած
        ոսկին նրանք վերածեցին սպասքի, որոնցով Տիրոջ առաջ պաշտամունք են կատարում:'
      verse: 31
    - text: Մովսէսի մօտ, խորան բերեցին զգեստները, վրանի ծածկն ու դրա բոլոր մասերը,
        դրա ճարմանդները, փայտերը, միջաձողերը, դրա մոյթերը, վերջինիս խարիսխները,
      verse: 32
    - text: խոյերի կարմիր ներկուած, մշակուած եւ անմշակ մորթիները, կապոյտ վարագոյրները,
      verse: 33
    - text: կտակարանների տապանակը ծածկող վարագոյրը,
      verse: 34
    - text: լծակները, կափարիչը, առաջաւորութեան սեղանն ու դրա ամբողջ սպասքը, առաջաւորութեան
        հացը,
      verse: 35
    - text: սուրբ աշտանակն ու դրա ճրագամանները, կանթեղներն ու դրա բոլոր մասերը, լուսաւորութեան
        ձէթը,
      verse: 36
    - text: ոսկէ սեղանը, օծութեան իւղը, խնկերի համեմունքները,
      verse: 37
    - text: վրանի դռան վարագոյրը, վրանը,
      verse: 38
    - text: պղնձէ զոհասեղանը, դրա լծակներն ու ամբողջ սպասքը, աւազանն ու դրա պատուանդանը,
        բակի առագաստը, դրա սիւներն ու խարիսխները,
      verse: 39
    - text: վրանի դռան եւ բակի դռան վարագոյրները, պարաններն ու ցցերը, վկայութեան խորանի
        ամբողջ սպասքը,
      verse: 40
    - text: 'սրբարանում պաշտամունք կատարելու սրբազան զգեստները, Ահարոն քահանայի սրբազան
        զգեստներն ու նրա որդիների քահանայութեան համար նախատեսուած զգեստները:'
      verse: 41
    - text: 'Ինչ Տէրը պատուիրել էր Մովսէսին, Իսրայէլի որդիներն այդ ամէնը կատարեցին:'
      verse: 42
    - text: 'Մովսէսը տեսաւ բոլոր գործերը, որ նրանք կատարել էին այնպէս, ինչպէս Տէրն
        էր հրամայել Մովսէսին: Նրանք ճիշտ նոյն ձեւով էին կատարել: Եւ Մովսէսն օրհնեց
        նրանց:'
      verse: 43
  - chapter: 40
    verses:
    - text: Տէրը խօսեց Մովսէսի հետ եւ ասաց.
      verse: 1
    - text: «Առաջին ամսի առաջին օրը կը կանգնեցնես վկայութեան խորանը,
      verse: 2
    - text: 'այնտեղ կը դնես վկայութեան տապանակը եւ տապանակը կը ծածկես վարագոյրով:'
      verse: 3
    - text: 'Ներս կը տանես սեղանը եւ դրա վրայ կը դասաւորես հացը: Ներս կը տանես աշտանակը,
        դրա վրայ կը դնես նրա ճրագամանները:'
      verse: 4
    - text: 'Կը տեղաւորես ոսկէ սեղանը, որպէսզի խունկ ծխես վկայութեան տապանակի առաջ:
        Վարագոյրի քօղը կ՚իջեցնես վկայութեան խորանի դռան վրայ:'
      verse: 5
    - text: 'Ողջակէզների զոհասեղանը կը դնես վկայութեան խորանի դռան մօտ եւ շուրջանակի
        կ՚օծես վրանն ու այն ամէնը, ինչ նրա մէջ է. դրանց չորս բոլորը կը սրբես:'
      verse: 6
    - text: 'Աւազանը կը դնես վկայութեան խորանի ու զոհասեղանի միջեւ եւ դրա մէջ ջուր
        կը լցնես:'
      verse: 7
    - text: 'Բակը շուրջանակի կ՚օծես եւ կ՚իջեցնես բակի դռան քօղը:'
      verse: 8
    - text: 'Կ՚առնես օծութեան իւղը, կ՚օծես խորանն ու այն ամէնը, ինչ դրա մէջ է. կը
        սրբագործես դա ու դրա ամբողջ սպասքը. այնուհետեւ դրանք սրբութիւն կը լինեն:'
      verse: 9
    - text: 'Կ՚օծես ողջակէզների զոհասեղանն ու դրա ամբողջ սպասքը:'
      verse: 10
    - text: 'Կը սրբագործես զոհասեղանը, եւ դա սրբութիւնների սրբութիւն կը լինի: Կ՚օծես
        աւազանն ու նրա պատուանդանը եւ կը սրբագործես այն:'
      verse: 11
    - text: 'Ահարոնին ու նրա որդիներին կը բերես վկայութեան խորանի դուռը եւ նրանց կը
        լուանաս ջրով:'
      verse: 12
    - text: 'Ահարոնին կը հագցնես սրբազան պատմուճանը, կ՚օծես նրան, կը սրբագործես նրան,
        եւ նա ինձ համար քահանայութիւն կ՚անի: Կը բերես նրա որդիներին, նրանց կը հագցնես
        պատմուճաններ, կ՚օծես նրանց այնպէս, ինչպէս օծեցիր նրանց հօրը, եւ նրանք ինձ
        համար քահանայութիւն կ՚անեն: Նրանց քահանայական օծումը իր»նց ց»ղ»րի մէջ յաւիտ»նական
        թող լինի»: Ահարոնին կը հագցնես սրբազան պատմուճանը, կ՚օծես նրան, կը սրբագործես
        նրան, եւ նա ինձ համար քահանայութիւն կ՚անի: Կը բերես նրա որդիներին, նրանց կը
        հագցնես պատմուճաններ, կ՚օծես նրանց այնպէս, ինչպէս օծեցիր նրանց հօրը, եւ նրանք
        ինձ համար քահանայութիւն կ՚անեն: Նրանց քահանայական օծումը իր»նց ց»ղ»րի մէջ
        յաւիտ»նական թող լինի»: Ահարոնին կը հագցնես սրբազան պատմուճանը, կ՚օծես նրան,
        կը սրբագործես նրան, եւ նա ինձ համար քահանայութիւն կ՚անի: Կը բերես նրա որդիներին,
        նրանց կը հագցնես պատմուճաններ, կ՚օծես նրանց այնպէս, ինչպէս օծեցիր նրանց հօրը,
        եւ նրանք ինձ համար քահանայութիւն կ՚անեն: Նրանց քահանայական օծումը իր»նց ց»ղ»րի
        մէջ յաւիտ»նական թող լինի»:'
      verse: 13
    - text: 'Մովսէսն արեց այն ամէնը, ինչ Տէրը պատուիրել էր իրեն. նա հէնց այդպէս էլ
        արեց:'
      verse: 14
    - text: 'Եգիպտացիների երկրից նրանց դուրս գալու երկրորդ տարուայ առաջին ամսին, ամսուայ
        սկզբին վրանը կանգնեցուեց:'
      verse: 15
    - text: Մովսէսը կառուցեց վրանը, դրեց դրա խարիսխները եւ կանգնեցրեց դրա մոյթերը,
        դրանց վրայ ամրացրեց խոյակները,
      verse: 16
    - text: 'տեղադրեց միջաձողերը, տասշերտանի վարագոյրը տարածեց վրանի վրայ: Վրանի ծածկոցները
        գցեց դրա վրայ եւ ամրացրեց վրանի ծածկերը վերեւից, ինչպէս Տէրն էր հրամայել Մովսէսին:'
      verse: 17
    - text: 'Առաւ օրէնքի քարէ տախտակները, դրեց տապանակի մէջ, նիգերն անցկացրեց տապանակի
        վրայ եւ կափարիչը դրեց տապանակի վրայից:'
      verse: 18
    - text: 'Տապանակը տարաւ խորանի ներսը, վրան քաշելով վարագոյրը՝ ծածկեց վկայութեան
        տապանակը, ինչպէս Տէրն էր հրամայել Մովսէսին:'
      verse: 19
    - text: 'Սեղանը դրեց վկայութեան խորանի մէջ՝ խորանի հիւսիսային կողմից, խորանի վարագոյրից
        դուրս:'
      verse: 20
    - text: 'Դրա վրայ Տիրոջ առաջ դասաւորեց առաջաւորութեան հացը, ինչպէս Տէրն էր հրամայել
        Մովսէսին:'
      verse: 21
    - text: 'Աշտանակը դրեց վկայութեան խորանի մէջ, սեղանի դիմաց, խորանի հարաւային կողմից:'
      verse: 22
    - text: 'Ճրագամանները դրեց դրա վրայ, Տիրոջ առաջ, ինչպէս Տէրն էր հրամայել Մովսէսին:'
      verse: 23
    - text: 'Ոսկէ սեղանը դրեց վկայութեան խորանի մէջ, վարագոյրի դիմաց:'
      verse: 24
    - text: 'Համեմունքներից պատրաստուած խունկը դրեց դրա վրայ, ինչպէս Տէրն էր հրամայել
        Մովսէսին:'
      verse: 25
    - text: 'Նա կախեց խորանի դռան վարագոյրը:'
      verse: 26
    - text: 'Ողջակէզների զոհասեղանը դրեց վկայութեան խորանի դռան մօտ եւ դրա վրայ ողջակէզներ
        ու զոհեր մատուցեց, ինչպէս Տէրն էր հրամայել Մովսէսին:'
      verse: 27
    - text: Աւազանը դրեց վկայութեան խորանի ու զոհասեղանի միջեւ եւ դրա մէջ ջուր լցրեց,
      verse: 28
    - text: որպէսզի Մովսէսը, Ահարոնն ու նրա որդիները դրանով լուանան իրենց ձեռքերն
        ու ոտքերը,
      verse: 29
    - text: 'երբ վկայութեան խորանը մտնեն կամ երբ զոհասեղանին մօտենան պաշտամունք կատարելու:
        Նրանք լուացւում էին դրա միջի ջրով, ինչպէս Տէրն էր հրամայել Մովսէսին:'
      verse: 30
    - text: Բակ կառուցեց խորանի
      verse: 31
    - text: 'ու զոհասեղանի չորս կողմը եւ քաշեց բակի դռան վարագոյրը: Այսպիսով Մովսէսն
        աւարտեց իր ամբողջ գործը:'
      verse: 32
    - text: 'Ամպը ծածկեց վկայութեան խորանը, եւ խորանը լցուեց Տիրոջ փառքով:'
      verse: 33
    - text: 'Մովսէսը չէր կարողանում մտնել վկայութեան խորան, որովհետեւ ամպը ծածկել
        էր այն, եւ խորանը լցուած էր Տիրոջ փառքով:'
      verse: 34
    - text: Երբ ամպը վերանում էր խորանի վրայից, Իսրայէլի որդիները չւում էին իրենց
        ամբողջ բազմութեամբ,
      verse: 35
    - text: իսկ երբ ամպը չէր վերանում, չէին չւում մինչեւ այն օրը, որ ամպը վերանար,
      verse: 36
    - text: 'որովհետեւ իսրայէլացիների ողջ երթի ընթացքում Տիրոջ ամպը ցերեկները կանգնում
        էր խորանի վրայ, իսկ գիշերները իսրայէլացիների առաջ դրա վրայ կրակ էր վառվում:'
      verse: 37
    - text: ''
      verse: 38
