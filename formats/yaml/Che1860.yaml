        ᎨᏒᎢ; ᎠᎴ ᏧᎨᏅᏛ ᎤᏤᎵ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎬᏂᎨᏒ ᎢᏳᏩᏁᏗᏱ ᎤᏅᏏᏓᏍᏗ ᏣᏂ; '
      verse: 1
    - text: 'ᎾᏍᎩ Ꮎ ᏧᏃᎮᎴ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ, ᎠᎴ ᏥᏌ ᎦᎶᏁᏛ ᎤᏃᎮᎸᎯ, ᎾᏍᎩ ᏂᎦᏗᏳ ᏧᏓᎴᏅᏛ ᎤᎪᎲᎢ. '
      verse: 2
    - text: 'ᎣᏏᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎠᎪᎵᏰᏍᎩ, ᎠᎴ ᎾᏍᎩ ᎠᎾᏛᎩᏍᎩ ᎧᏃᎮᏛ ᎯᎠ ᎾᏍᎩ ᎠᏙᎴᎰᏒᎯ, ᎠᎴ ᎠᏂᏍᏆᏂᎪᏗᏍᎩ ᎾᏍᎩ
        Ꮎ ᏧᏓᎴᏅᏛ ᎾᎿᎭᎪᏪᎸᎢ; ᎤᏍᏆᎸᎯᏗᏰᏃ. '
      verse: 3
    - text: 'ᎠᏴ ᏣᏂ ᏫᏨᏲᏪᎳᏏ ᏗᏣᏁᎶᏗ ᎦᎵᏉᎩ ᏂᏣᏓᏡᎬ ᎡᏏᏱ; ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎠᎴ ᏅᏩᏙᎯᏯᏛ ᎢᏤᎳᏗᏙᎮᏍᏗ
        ᏅᏓᏳᎾᎵᏍᎪᎸᏔᏅᎯ ᎾᏍᎩ Ꮎ ᏤᎭ, ᎠᎴ ᏤᎲᎩ, ᎠᎴ ᏤᎮᏍᏗ; ᎠᎴ ᏅᏓᏳᎾᎵᏍᎪᎸᏔᏅᎯ ᎦᎵᏉᎩ ᏗᏓᏅᏙ ᎾᏍᎩ ᎤᏪᏍᎩᎸ
        ᎢᎬᏱᏗᏢ ᏣᏁᎭ; '
      verse: 4
    - text: 'ᎠᎴ ᏅᏓᏳᎵᏍᎪᎸᏔᏅᎯ ᏥᏌ ᎦᎶᏁᏛ ᎦᏰᎪᎩ ᏂᎨᏒᎾ ᎧᏃᎮᏍᎩ, ᎠᎴ ᏗᏓᎴᏅᏗᏍᎩ ᎠᏲᎱᏒ ᏗᎴᎯᏐᏗ ᎨᏒᎢ, ᎠᎴ
        ᎤᎬᏫᏳᎯ ᎡᎶᎯ ᎠᏁᎯ ᎤᏂᎬᏫᏳᎯ ᎤᎾᏤᎵᎦ. ᎾᏍᎩ ᎢᎩᎨᏳᎯ ᏥᎨᏒᎩ ᎠᎴ ᎤᏩᏒ ᎤᎩᎬ ᎢᎪᏑᎴᏔᏅᎯ ᎢᎩᏅᎦᎸᏛ ᎢᎩᏍᎦᏅᏨᎢ, '
      verse: 5
    - text: 'ᎠᎴ ᎢᎩᎬᏫᏳᎯ ᎠᎴ ᎠᏥᎸ-ᎢᏕᎶᎯ ᎢᎬᏁᎸᎯ ᏥᎩ ᎤᏁᎳᏅᎯ ᎾᏍᎩ ᎤᏙᏓ ᏧᏤᎵᎦ; ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᎠᎴ ᎤᎵᏂᎩᏗᏳ
        ᎠᎪᏎᎮᏍᏗ ᎤᎵᏍᏆᏗᏍᏗ ᏂᎨᏒᎾ. ᎡᎺᏅ. '
      verse: 6
    - text: 'ᎬᏂᏳᏉ ᏓᎦᎷᏥ ᎤᎶᎩᎸᎢ, ᎠᎴ ᏂᎦᏗᏳ ᏓᎬᏩᎪᎯ ᎠᎴ ᎾᏍᏉ ᏗᎬᏪᏘᎸᎯ; ᏂᎦᏗᏳᏃ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎡᎶᎯ ᎠᏁᎯ
        ᏙᏛᎾᏠᏱᎵ ᎾᏍᎩ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ. ᎰᏩᏉ. ᎡᎺᏅ. '
      verse: 7
    - text: 'ᎠᏴ ᎡᎵᏆ ᎠᎴ ᎣᎻᎦ, ᏗᏓᎴᏅᏗᏍᎩ ᎠᎴ ᎠᏍᏆᏗᏍᏗᏍᎩ, ᎠᏗᎭ ᎤᎬᏫᏳᎯ ᎾᏍᎩ ᏤᎭ, ᎠᎴ ᏤᎲᎩ, ᎠᎴ ᏤᎮᏍᏗ,
        ᏫᎾᏍᏛᎾ ᎤᎵᏂᎩᏛ ᏥᎩ. '
      verse: 8
    - text: 'ᎠᏴ ᏣᏂ, ᎢᏓᎵᏅᏟ ᎾᏍᏉ ᏥᎩ, ᎠᎴ ᎢᎦᎵᎪ ᏩᏕᎩ ᎢᏗᎩᎵᏲᏥᏙᎲᎢ, ᎠᎴ ᏥᏌ ᎦᎶᏁᏛ ᎤᏤᎵᎪᎯ ᎢᏖᎸᎢ, ᎠᎴ
        ᎬᏂᏗᏳ ᎨᏒ ᎾᏍᎩ ᎤᏤᎵᎦ, ᎠᏴ ᎨᏙᎲᎩ ᎠᎹᏰᎵ ᏆᏗᎹ ᏥᏚᏙᎥ, ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ ᎠᎩᏍᏛᏗᏍᎬᎩ, ᎠᎴ ᏥᏌ ᎦᎶᏁᏛ
        ᏥᏃᎮᏍᎬ ᎢᏳᏍᏗ. '
      verse: 9
    - text: 'ᎠᏓᏅᏙ ᎠᏆᏘᏂᏙᎲᎩ ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᎢᎦ ᎨᏒᎢ, ᎠᏆᏛᎦᏅᎩᏃ ᎠᏆᏐᎭᏛ ᎢᏗᏢ ᎠᏍᏓᏯ ᎧᏁᎬ ᎾᏍᎩᏯ ᎠᏤᎷᎩ ᏧᏃᏴᎪᎢ, '
      verse: 10
    - text: 'ᎯᎠ ᏂᎦᏪᏍᎬᎩ, ᎠᏴ ᎡᎵᏆ ᎠᎴ ᎣᎻᎦ, ᎢᎬᏱᏱ ᎨᏒ ᎠᎴ ᎤᎵᏍᏆᎸᏗ ᎨᏒᎢ; ᎠᎴ ᏄᏍᏛ ᎯᎪᏩᏘᏍᎬ ᎰᏪᎸᎦ ᎪᏪᎵᎯ
        ᎠᎴ ᏫᎩᏅᎥᏏ ᏧᎾᏁᎶᏗ ᎦᎵᏉᎩ ᏄᎾᏓᏡᎬ ᎡᏏᏱ, ᏫᎩᏅᎥᏏ ᎡᏈᏌ ᎠᏁᎯ, ᎠᎴ ᏑᎹᏂ, ᎠᎴ ᏆᎩᎹ, ᎠᎴ ᏓᏱᏓᎵ, ᎠᎴ
        ᏌᏗᏏ, ᎠᎴ ᏈᎵᏕᎵᏈ, ᎠᎴ ᎴᎣᏗᏏᏯ. '
      verse: 11
    - text: 'ᎠᏆᎦᏔᎲᏒᎩᏃ ᏥᎪᏩᏛᏗᏱ ᎠᎩᏰᎸᏅᎩ ᎤᏪᎷᎩ, ᎾᏍᎩ ᎠᏆᎵᏃᎮᏗᏍᎩ. ᎠᏆᎦᏔᎲᏒᏃ ᏓᎩᎪᎲᎩ ᎦᎵᏉᎩ ᏗᏨᏍᏙᏗ ᏗᎦᎪᏙᏗ
        ᎠᏕᎸ ᏓᎶᏂᎨ ᏗᎪᏢᏔᏅᎯ; '
      verse: 12
    - text: 'ᎠᏰᎵᏃ ᏕᎦᎧᎲ ᎦᎵᏉᎩ ᏗᏨᏍᏙᏗ ᏗᎦᎪᏙᏗ [ᎦᏙᎬᎩ] ᎩᎶᎢ ᏴᏫ ᎤᏪᏥ ᎾᏍᎩᏯᎢ, ᎤᏄᏩᎥᎩ ᏧᎳᏏᏕᏂ ᏂᏚᎸᎩ,
        ᎠᏓᏠᏍᏗᏃ ᎠᏕᎸ ᏓᎶᏂᎨ ᎪᏢᏔᏅᎯ ᎤᏓᏠᎲᎩ ᏗᎦᏅᏗᏱ ᏧᏳᎪᏗ. '
      verse: 13
    - text: 'ᎠᏍᎪᎵ ᎠᎴ ᎤᏍᏗᏰᎬ ᎤᏁᎩᏳ ᎨᏒᎩ ᎤᏩᏅ ᎾᏍᎩᏯᎢ, ᎥᏃᏥ ᏥᏄᏁᎩᏴ ᏄᏁᎩᏴᎩ; ᏗᎦᏙᎵᏃ ᎠᏥᎸ ᎠᏓᏪᎵᎩᏍᎩ
        ᎾᏍᎩᏯ ᎨᏒᎩ; '
      verse: 14
    - text: 'ᏧᎳᏏᏕᏂᏃ ᏗᎬᏩᏔᎷᎩᏍᎩ ᎥᏣᏱ ᎾᏍᎩᏯ ᎨᏒᎩ, ᎠᏥᎸᏱ ᎬᏔᏅᎯ ᎣᏍᏛ ᎢᎬᏁᎸᎯ ᎾᏍᎩᏯᎢ; ᎧᏁᎬᏃ ᎤᏣᏘ ᎠᎹ
        ᏥᏚᏍᏆᏃᏴᎪ ᎾᏍᎩᏯ ᎨᏒᎩ. '
      verse: 15
    - text: 'ᎠᎦᏘᏏᏗᏢᏃ ᎤᏬᏰᏂ ᎦᎵᏉᎩ ᏃᏈᏏ ᏚᏒᎦᎸᎩ; ᎠᎰᎵᏃ ᏓᏳᎦᏌᏛᎩ ᎠᏰᎳᏍᏗ-ᎦᏅᎯᏛ ᎢᏧᎳᏗᏢ ᏗᎪᏍᏓᏯ; ᎤᎧᏛᏃ
        ᏅᏙ ᎢᎦ-ᎡᎯ ᎤᎵᏂᎩᏛ ᏣᎦᎵᏍᎪ ᎾᏍᎩᏯ ᎨᏒᎩ. '
      verse: 16
    - text: 'ᏥᎪᎥᏃ ᏚᎳᏍᎬ ᎠᎩᏅᏨᎩ ᎠᎩᏲᎱᏒᎯ ᎢᎦᎦᏛ. ᎠᎦᏘᏏᏗᏢᏃ ᎤᏬᏰᏂ ᎠᏆᏏᏔᏗᏍᏔᏅᎩ, ᎯᎠ ᎾᎩᏪᏎᎸᎩ, ᏞᏍᏗ ᏱᏍᎦᎢᎮᏍᏗ,
        ᎠᏴ ᎾᏍᎩ Ꮎ ᎢᎬᏱᏱ, ᎠᎴ ᎤᎵᏍᏆᎸᏗ ᏥᎩ. '
      verse: 17
    - text: 'ᎠᏴ ᎬᏃᏛ ᎠᎩᏲᎱᏒᎯ ᏥᎨᏒᎩ; ᎠᎴ ᎬᏂᏳᏉ ᎬᏃᏛ ᎨᏎᏍᏗ ᎾᎵᏍᏆᏗᏍᎬᎾ, ᎡᎺᏅ; ᎠᎴ ᏗᏍᏚᎢᏍᏗ ᏨᏍᎩᏃ ᎠᎴ
        ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᏕᏥᏁᎠ. '
      verse: 18
    - text: 'ᎰᏪᎸᎦ ᎾᏍᎩ Ꮎ ᏥᎪᏩᏛ, ᎠᎴ ᎪᎯ ᎨᏒ ᏄᏍᏗᏕᎬᎢ, ᎠᎴ ᎣᏂ ᎢᏳᎵᏍᏔᏂᏓᏍᏗ ᎨᏒᎢ. '
      verse: 19
    - text: 'ᎾᏍᎩ ᎤᏕᎵᏛ ᎨᏒ ᎦᎵᏉᎩ ᏃᏈᏏ ᏥᏕᏣᎪᎲᎩ ᏥᎦᏘᏏᏗᏢ ᎠᏉᏰᏂ ᏥᏓᏆᏒᎦᎸᎩ, ᎠᎴ ᎦᎵᏉᎩ ᏗᏨᏍᏙᏗ ᏗᎦᎪᏙᏗ
        ᎠᏕᎸ ᏓᎶᏂᎨ ᏗᎪᏢᏔᏅᎯ. ᎾᏍᎩ Ꮎ ᎦᎵᏉᎩ ᏃᏈᏏ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎦᎵᏉᎩ ᏄᎾᏓᏡᎬ ᏧᎾᏁᎶᏗ ᎨᏥᏛᎦ; ᎾᏃ ᎦᎵᏉᎩ ᏗᏨᏍᏙᏗ
        ᏗᎦᎪᏙᏗᏱ ᏥᏕᏣᎪᎲᎩ, ᎾᏍᎩ ᎦᎵᏉᎩ ᏄᎾᏓᏡᎬ ᏧᎾᏁᎶᏗ ᎦᏛᎦ.  '
      verse: 20
  - chapter: 2
    verses:
    - text: ' ᎡᏈᏌ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᏗᎧᎿᎭᏩᏗᏙᎯ ᏫᏲᏪᎳᏏ ᎯᎠ ᎾᏍᎩ ᏫᏂᏪᏏ ᎠᏗᎭ ᎾᏍᎩ Ꮎ ᎦᎵᏉᎩ ᏃᏈᏏ ᎠᎦᏘᏏᏗᏢ
        ᎤᏬᏰᏂ ᏥᏚᏒᎦᎳ, ᎾᏍᎩ Ꮎ ᏤᏙᎭ ᎠᏰᎵ ᏕᎦᎧᎲ ᎦᎵᏉᎩ ᏗᏨᏙᏍᏗ ᏗᎦᎪᏙᏗᏱ ᎠᏕᎸ ᏓᎶᏂᎨ ᏗᎪᏢᏔᏅᎯ. '
      verse: 1
    - text: 'ᏥᎦᏔᎭ ᏄᏍᏛ ᏕᏣᎸᏫᏍᏓᏁᎲᎢ, ᎠᎴ ᎯᎩᎵᏲᎬᎢ, ᎠᎴ ᎲᏂᏗᏳ ᎨᏒᎢ, ᎠᎴ ᎤᏁᎳᎩ ᏗᎦᎮᎵᏎᏗ ᏂᎨᏒᎾ ᎨᏒ ᎾᏍᎩ
        Ꮎ ᎤᏂᏲ ᏥᎩ; ᎠᎴ ᏘᎪᎵᏰᎥᎯ ᎢᎩ ᎾᏍᎩ ᎣᎩᏅᏏᏛ ᏣᎾᏗᎭ ᎾᏍᎩᏃ ᏄᏍᏛᎾ ᎨᏒᎢ, ᎠᎴ ᏣᏙᎴᎰᏒ ᎠᏂᏰᎪᎩ ᎨᏒᎢ; '
      verse: 2
    - text: 'ᎠᎴ ᎤᏁᎳᎩ ᏤᎵᏎᏅ, ᎠᎴ ᎲᏂᏗᏳ ᎨᏒᎩ, ᎠᎴ ᏓᏆᏙᎥ ᏅᏧᎵᏍᏙᏔᏅ ᎯᎩᎵᏲᎬᎩ, ᎠᎴ ᎥᏝ ᏱᏗᏣᏯᏪᏤᎢ. '
      verse: 3
    - text: 'ᎠᏎᏃ ᎪᎱᏍᏗ ᎢᎬᏰᎵᏎᎭ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎢᎬᏱᏱ ᏍᎩᎨᏳᎯᏳ ᏄᎵᏍᏔᏅ ᏕᏣᏲᏒᎢ. '
      verse: 4
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎭᏅᏓᏓ ᎾᎿᎭᏗᏣᎶᎠᏒᎢ, ᎠᎴ ᎯᏁᏟᏴᎾ ᏣᏓᏅᏛᎢ, ᎠᎴ ᎢᎬᏱᏱ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᏗᏣᎸᏫᏍᏓᏏ;
        ᎢᏳᏃ ᎾᏍᎩ ᏂᏣᏛᏁᎸᎾ ᎢᎨᏎᏍᏗ, ᏞᎩᏳ ᏓᎬᎷᏤᎵ, ᎠᎴ ᏓᏥᎧᎲᏏ ᎠᏨᏍᏙᏗ ᎦᎪᏙᏗ ᏣᏤᎵᎦ, ᎢᏳᏃ ᏂᏣᏁᏟᏴᏒᎾ ᎢᎨᏎᏍᏗ
        ᏣᏓᏅᏛᎢ. '
      verse: 5
    - text: 'ᎯᎠᏍᎩᏂᏃᏅ ᏂᎤᏍᏗ ᎢᏣᎭ, ᎾᏍᎩ ᎢᎯᏂᏆᏘᎭ ᏚᏂᎸᏫᏍᏓᏁᎲ ᎠᏂᏂᎦᎴᏓᏂ, ᎾᏍᎩ ᎾᏍᏉ ᎠᏴ ᏥᏥᏂᏆᏘᎭ. '
      verse: 6
    - text: 'ᎩᎶ ᎦᎵᎷᎨᏍᏗ ᏩᏛᎬᎦ ᎠᏓᏅᏙ ᏂᏕᎦᏪᏎᎲ ᎫᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒᎢ; ᎩᎶ ᎠᏓᏎᎪᎩᏍᎨᏍᏗ ᏓᏥᏯᎵᏍᎪᎸᏓᏁᎵ ᎤᎵᏍᏓᏴᏙᏗᏱ
        ᎤᏓᏔᏅᎯ ᏡᎬ ᎬᏂᏛ ᎠᏓᏁᎯ, ᎾᏍᎩ ᎠᏰᎵ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎠᏫᏒᏗᏱ ᏥᏡᎦ. '
      verse: 7
    - text: 'ᏑᎹᏂᏃ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᏗᎧᎿᎭᏩᏗᏙᎯ ᏫᏲᏪᎳᏏ; ᎯᎠ ᎾᏍᎩ ᏫᏂᏪᏏ ᎠᏗᎭ ᎾᏍᎩ Ꮎ ᎢᎬᏱᏱ ᎠᎴ ᎤᎵᏍᏆᎸᏗ,
        ᎾᏍᎩ Ꮎ ᎤᏲᎱᏒᎯ ᏥᎨᏒ ᎠᎴ ᎾᏍᎩ ᏤᎭ. '
      verse: 8
    - text: 'ᏥᎦᏔᎭ ᏄᏍᏛ ᏕᏣᎸᏫᏍᏓᏁᎲᎢ, ᎠᎴ ᎤᏕᏯᏙᏗ ᏂᏣᎵᏍᏓᏁᎲᎢ, ᎠᎴ ᎤᏲ ᏂᏣᏛᎿᎭᏕᎬᎢ,—ᎠᏎᏃ ᏤᎿᎭᎢᏳ. ᎠᎴ
        ᏥᎦᏔᎭ ᎾᏍᎩ ᎤᏂᏐᏢᎢᏍᏙᏗ ᎨᏒ ᎣᏥᏧᏏ ᎠᎾᏗᏍᎩ, ᎾᏍᎩᏃ ᏄᏍᏛᎾ ᏥᎩ, ᏎᏓᏂᏉᏍᎩᏂ ᎤᏤᎵ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏁᎳ ᏥᎩ. '
      verse: 9
    - text: 'ᏞᏍᏗ ᏣᏍᎦᎸᎩ ᎾᏍᎩ Ꮎ ᏧᏓᎴᏅᏛ ᏣᎩᎵᏲᎢᏍᏗ ᏥᎩ; ᎬᏂᏳᏉ ᎠᏍᎩᎾ ᏂᎯ ᎢᏣᏓᏡᎬ ᎩᎶ ᏗᏓᏍᏚᏗᏱ ᏙᏓᏥᏴᏔᏂ
        ᎡᏥᎪᎵᏰᏗᏱ; ᎠᏍᎪᎯᏃ ᏧᏒᎯᏛ ᏓᏥᎩᎵᏲᏥ; ᎤᎵᏂᎩᏛ ᏘᎧᎿᎭᏩᏚᎦ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎬᏗᏍᎩ, ᎠᎵᏍᏚᎶᏃ ᎬᏂᏛ ᎠᏓᏁᎯ
        ᏓᎬᏅᏁᎵ. '
      verse: 10
    - text: 'ᎩᎶ ᎦᎵᎷᎨᏍᏗ, ᏩᏛᎬᎦ ᎠᏓᏅᏙ ᏂᏕᎦᏪᏎᎲ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒᎢ; ᎩᎶ ᎠᏓᏎᎪᎩᏍᎨᏍᏗ ᏔᎵᏁ ᎠᏲᎱᎯᏍᏗ ᎨᏒ
        ᎥᏝ ᎪᎱᏍᏗ ᎤᏩᏁᏗ ᏱᎨᏎᏍᏗ. '
      verse: 11
    - text: 'ᏆᎦᎹᏃ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᏗᎧᎿᎭᏩᏗᏙᎯ ᏫᏲᏪᎳᏏ, ᎯᎠ ᎾᏍᎩ ᏫᏂᏪᏏ ᎠᏗᎭ ᎾᏍᎩ Ꮎ ᎠᏰᎳᏍᏗ-ᎦᏅᎯᏛ ᎢᏧᎳᏗᏢ
        ᏗᎪᏍᏓᏯ ᏥᎦᏁᎭ. '
      verse: 12
    - text: 'ᏥᎦᏔᎭ ᏄᏍᏛ ᏕᏣᎸᏫᏍᏓᏁᎲᎢ, ᎠᎴ ᎾᎿᎭᎮᎲᎢ, ᎾᎿᎭᏎᏓᏂ ᎤᏪᏘᏱ ᎨᏒᎢ; ᎠᎴ ᎾᏍᎩ ᎠᏍᏓᏱᏳ ᏕᏣᏂᏴᏒ ᏓᏆᏙᎥᎢ,
        ᎠᎴ ᏂᏣᏓᏱᎸᎾ ᎨᏒ ᎠᏆᏤᎵ ᎪᎯᏳᏗ ᎨᏒᎢ, ᎾᎯᏳᎢ ᎥᏗᏆᏏ ᎤᏓᎵᏓᏍᏗ ᏂᎨᏒᎾ ᎠᎩᏃᎮᏍᎩ ᏄᎵᏍᏔᏅ, ᎾᏍᎩ ᏂᎯ ᎢᏤᎲ
        ᏣᏥᎸᎩ, ᎾᎿᎭᏎᏓᏂ ᏒᎲᎢ. '
      verse: 13
    - text: 'ᎠᏎᏃ ᎢᎸᏍᎩ ᎢᏳᏓᎴᎩ ᎡᏍᎦ ᎬᏰᎸᎾᎲ ᎢᎩ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎾᎿᎭᏕᏣᎧᎲ ᏇᎳᎻ ᏓᏕᏲᎲᏍᎬ ᏧᏂᏂᏴᎯ, ᎾᏍᎩ Ꮎ
        ᏇᎳᎻ ᏇᎳᎩ ᏧᏪᏲᏁ ᎢᎬᏱᏗᏢ ᏧᏁᏗᏱ ᏧᏃᏕᎯᎯ ᎢᏏᎵ ᏧᏪᏥ, ᎾᏍᎩ ᎤᏂᎩᏍᏗᏱ ᎤᏁᎳᏅᎯ ᏗᏰᎸᎯ ᏗᎵᏍᎪᎸᏓᏁᎸᎯ, ᎠᎴ
        ᎤᏕᎵᏛ ᏧᎾᏂᏏᏗᏱ. '
      verse: 14
    - text: 'ᎠᎴ ᎾᏍᏉ ᏙᏣᎧᎭ ᎾᏍᎩ Ꮎ ᏧᏂᏂᏴᎯ ᏓᎾᏕᏲᎲᏍᎬ ᎠᏂᏂᎦᎴᏓᏂ, ᎾᏍᎩ ᎠᏴ ᏥᏥᏂᏆᏘᎭ. '
      verse: 15
    - text: 'ᎯᏁᏟᏴᎾ ᏣᏓᏅᏛᎢ; ᎢᏳᏃ ᎾᏍᎩ ᏂᏣᏛᏁᎸᎾ ᎢᎨᏎᏍᏗ ᏞᎩᏳ ᏓᎬᎷᏤᎵ, ᎠᎴ ᏙᏓᎬᏯᏟᏴᎡᎵ ᎠᏰᎳᏍᏗᎦᏅᎯᏛ ᎬᏗ
        ᏥᎰᎵ ᎤᎦᏌᏛᎢ. '
      verse: 16
    - text: 'ᎩᎶ ᎦᎵᎷᎨᏍᏗ ᏩᏛᎬᎦ ᎠᏓᏅᏙ ᏂᏕᎦᏪᏎᎲ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒᎢ; ᎩᎶ ᎠᏓᏎᎪᎩᏍᎨᏍᏗ ᏓᏥᏁᎵ ᎤᎵᏍᏓᏴᏙᏗ
        ᎬᏍᎦᎳᏅᎯ ᎹᎾ, ᎠᎴ ᎤᏁᎬ ᏅᏯ ᏓᏥᏁᎵ, ᎠᎴ ᏅᏲᎯ ᎪᏪᎴᏍᏗ ᎢᏤ ᏧᏙᏍᏙᏗ, ᎾᏍᎩ ᎩᎶ ᎾᎦᏔᎲᎾ Ꮎ ᏅᏯ ᎠᏥᏁᎸᎯ
        ᎤᏩᏒ. '
      verse: 17
    - text: 'ᏓᏱᏓᎵᏃ ᎤᎾᏓᏡᎬ ᏧᎾᏁᎶᏗ ᏗᎧᎿᎭᏩᏗᏙᎯ ᏫᏲᏪᎳᏏ; ᎯᎠ ᎾᏍᎩ ᏫᏂᏪᏏ ᎠᏗᎭ ᎤᏁᎳᏅᎯ ᎤᏪᏥ, ᎾᏍᎩ Ꮎ ᏗᎦᏙᎵ
        ᎠᏥᎸ ᎠᏓᏪᎵᎩᏍᎩ ᎾᏍᎩᏯ ᏥᎩ, ᏧᎳᏏᏕᏂᏃ ᎥᏣᏱ ᎬᏩᏔᎷᎩᏍᎩ ᎾᏍᎩᏯ ᏥᎩ; '
      verse: 18
    - text: 'ᏥᎦᏔᎭ ᏄᏍᏛ ᏕᏣᎸᏫᏍᏓᏁᎲᎢ, ᎠᎴ ᏣᏓᎨᏳᏒᎢ, ᎠᎴ ᏕᎭᏓᏁᎳᏁᎲᎢ, ᎠᎴ ᏦᎯᏳᏒᎢ, ᎠᎴ ᎲᏂᏗᏳ ᎨᏒᎢ, ᎠᎴ
        ᏄᏍᏛ ᏕᏣᎸᏫᏍᏓᏁᎲᎢ; ᎤᎵᏍᏆᎸᏗᏃ ᎤᏟ ᎢᎦᎢ ᎨᏒ ᎡᏍᎦᏉ ᎢᎬᏱᏱ. '
      verse: 19
    - text: 'ᎠᏎᏃ ᎢᎸᏍᎩ ᎢᏳᏓᎴᎩ ᎪᎱᏍᏗ ᎡᏍᎦ ᎬᏰᎸᎾᏁᎲ ᎢᎩ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎤᏁᎳᎩ ᏥᏰᎵᏎᎭ Ꮎ ᎠᎨᏴ ᏤᏏᏈᎵ, ᎦᏙᎴᎣᏍᎩ
        ᎠᏴ ᏣᏗᎭ, ᏧᏪᏲᏗᏱ ᎠᎴ ᏧᎶᏄᎮᏗᏱ ᎾᏍᎩ ᎢᏳᏩᏂᏐᏗᏱ ᎤᏕᎴᏛ ᏧᎾᏂᏏᏗᏱ ᏗᏆᏤᎵ ᎦᏥᏅᏏᏛ, ᎠᎴ ᎤᏂᎩᏍᏗᏱ ᎤᏁᎳᏅᎯ
        ᏗᏰᎸᎯ ᏗᎵᏍᎪᎸᏓᏁᎸᎯ. '
      verse: 20
    - text: 'ᎠᎴ ᏥᎳᏅᏓᏕᎸᎩ ᎤᏲ ᎤᏰᎸᏗᏱ ᎤᏕᎵᏛ ᏚᏂᏏᏂᏙᎸᎢ; ᎠᏎᏃ ᎥᏝ ᎤᏲ ᏳᏰᎸᏁᎢ. '
      verse: 21
    - text: 'ᎬᏂᏳᏉ ᎠᏤᏍᏙᎩᎯ ᏮᏓᏥᏯᏓᎡᏏ, ᎠᎴ ᎾᏍᎩ ᎤᏕᎵᏛ ᏗᎾᏂᏏᎲᏍᎩ ᎤᏣᏘ ᏓᎦᏥᏯᏕᏯᏙᏔᏂ ᎢᏳᏃ ᎤᏲ ᏄᏂᏁᏟᏴᏛ
        ᎢᎨᏎᏍᏗ ᏚᏂᎸᏫᏍᏓᏁᎲᎢ. '
      verse: 22
    - text: 'ᏧᏪᏥᏃ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᏙᏓᎦᏥᎢᏍᏔᏂ; ᏂᎦᏗᏳᏃ ᏓᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒ ᎠᏂᎦᏔᎮᏍᏗ ᎾᏍᎩ ᎠᏴ ᏗᏥᎪᎵᏰᏍᎩ ᎨᏒ
        ᎤᏕᎵᏛ ᎨᏒ ᎠᎴ ᏧᏂᎾᏫ; ᎠᎴ ᏓᏨᏁᎵ ᏂᏥᎥ ᎢᏥᏏᏴᏫᎭ ᎨᏒ ᎾᏍᎩᏯ ᏄᏍᏛ ᏕᏥᎸᏫᏍᏓᏁᎸᎢ. '
      verse: 23
    - text: 'ᏂᎯᏍᎩᏂ ᎢᏨᏲᏎᎭ, ᎠᎴ ᎠᏂᏐᎢ ᏓᏱᏓᎵ ᎠᏁᎯ, ᎾᏍᎩ ᎾᏂᎥ ᎯᎠ ᏗᏕᏲᏗ ᎨᏒ ᏄᏂᎲᎾ, ᎠᎴ ᎾᏍᎩ ᏄᏂᎦᏙᎥᏒᎾ
        ᎾᎭᏫᏂᏴ ᏎᏓᏂ ᎤᏤᎵᎦ, ᏣᎾᏗᎭ; ᎥᏝ ᏅᏩᏓᎴ ᎦᎨᏛ ᏴᎨᏨᏐᏈᎸᎦ; '
      verse: 24
    - text: 'ᎾᏍᎩᏍᎩᏂ Ꮎ ᎦᏳᎳ ᏥᏥᎭ ᏕᏥᏂᏴᏎᏍᏗ ᎬᏂ ᎢᏥᎷᏨᎭ. '
      verse: 25
    - text: 'ᎩᎶᏍᎩᏂ ᎠᏓᏎᎪᎩᏍᎨᏍᏗ ᎠᎴ ᎠᏍᏆᏂᎪᏗᏍᎨᏍᏗ ᎠᏆᏤᎵ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᎬᎵᏍᏆᏗᏍᎩ, ᎾᏍᎩ ᏓᏥᏁᎵ ᏧᏎᎪᎩᏍᏗᏱ
        ᏧᎾᏓᎴᏅᏛ ᏴᏫ. '
      verse: 26
    - text: 'ᎠᎴ ᎾᏍᎩ ᏙᏛᏘᏂᏙᎵ ᎠᏙᎳᏅᏍᏗ ᏔᎷᎩᏍᎩ ᎪᏢᎳᏅᎯ ᏓᎬᏔᏂ; ᎠᎴ ᏗᏩᎵ ᏥᏕᎦᏓᏬᏗᏍᎪᎢ ᎾᏍᎩᏯ ᏙᏓᎦᏓᏬᏔᏂ;
        ᎾᏍᎩᏯ ᏓᎩᏲᎯᏎᎸ ᎡᏙᏓ. '
      verse: 27
    - text: 'ᎠᎴ ᎾᏍᎩ Ꮎ ᏓᏥᏁᎵ ᏑᎾᎴ ᎡᎯᏃᏈᏏ. '
      verse: 28
    - text: 'ᎩᎶ ᎦᎵᎷᎨᏍᏗ ᏩᏛᎬᎦ ᎠᏓᏅᏙ ᏂᏕᎦᏪᏎᎲ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒᎢ.  '
      verse: 29
  - chapter: 3
    verses:
    - text: ' ᏌᏗᏏᏃ ᎤᎾᏓᏡᎬ ᏧᎾᏁᎶᏗ ᏗᎧᎿᎭᏩᏗᏙᎯ ᏫᏲᏪᎳᏏ, ᎯᎠ ᎾᏍᎩ ᏫᏂᏪᏏ ᎠᏗᎭ ᎾᏍᎩ Ꮎ ᎦᎵᏉᎩ ᏗᏓᏅᏙ ᎤᏁᎳᏅᎯ
        ᏧᏤᎵ ᏧᏪᎯ ᏥᎩ, ᎠᎴ ᎦᎵᏉᎩ ᏃᏈᏏ ᏧᏪᎯ ᏥᎩ; ᏥᎦᏔᎭ ᏄᏍᏛ ᏕᏣᎸᏫᏍᏓᏁᎲᎢ, ᎬᏃᏛ ᏥᎨᏦᏎᎭ, ᎠᏎᏃ ᏣᏲᎱᏒᎯᏉ
        ᏥᎩ. '
      verse: 1
    - text: 'ᎯᏯᏫᏍᎨᏍᏗ, ᎠᎴ ᏔᎵᏂᎪᎯᏍᏓ ᎾᏍᎩ Ꮎ ᏧᎵᏃᎯᏴᎯ, ᎾᏍᎩ ᏧᎵᏬᏥᏕᎾ ᏥᎩ; ᎥᏝᏰᏃ ᏯᎩᏩᏛᎲ ᎤᎧᎵᏨᎯ ᎣᏍᏛ
        ᎨᏒ ᏕᏣᎸᏫᏍᏓᏁᎲ ᎤᏁᎳᏅᎯ ᏙᏗᎧᏅᎢ. '
      verse: 2
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎭᏅᏓᏓ ᏄᏍᏛ ᏕᏣᏓᏂᎸᏨ ᎠᎴ ᏣᏛᎦᏅᎢ, ᎠᎴ ᎠᏍᏓᏯ ᏘᏂᏴ ᎠᎴ ᎯᏁᏟᏴᎾ ᏣᏓᏅᏛᎢ. ᎾᏍᎩ ᎢᏳᏍᏗ
        ᎢᏳᏃ ᏂᏯᏫᏍᎬᎾ ᎢᎨᏎᏍᏗ ᏓᎬᎷᏤᎵ ᎦᏃᏍᎩᏍᎩ ᏥᎦᎷᎪ ᎾᏍᎩᏯᎢ, ᎥᏝ ᎠᎴ ᏱᎦᏔᎮᏍᏗ ᎢᏳ ᎨᏒ ᏗᎬᎷᏤᎵᏒᎢ. '
      verse: 3
    - text: 'ᎢᎸᏍᎩ ᏂᎦᎥ ᏚᎾᏙᎥ ᏕᏣᏍᏆᏂᎪᏗ ᏌᏗᏏ, ᎾᏍᎩ ᎦᏓᎭ ᎢᏧᏅᏁᎸᎯ ᏂᎨᏒᎾ ᏧᎾᏄᏬ; ᎠᎴ ᎾᏍᎩ ᎢᏧᎳᎭ ᏓᏲᏤᏙᎵ
        ᏧᏁᎩᏳ ᎨᏎᏍᏗ ᏚᎾᏄᏩᎥᎢ; ᏰᎵᏉᏰᏃ ᎾᏍᎩ ᎢᎬᏩᎾᏛᏁᏗ. '
      verse: 4
    - text: 'ᎩᎶ ᎠᏓᏎᎪᎩᏍᎨᏍᏗ ᎾᏍᎩ ᏧᏁᎬ ᏣᏥᏄᏬᏍᏗ ᎨᏎᏍᏗ, ᎠᎴ ᎥᏝ ᏥᏲᏍᏓᏁᏗ ᏱᎨᏎᏍᏗ ᏚᏙᎥ ᎬᏂᏛ ᎠᏓᏁᎯ ᎪᏪᎵᎯ
        ᎪᏪᎸᎢ; ᎠᎴ ᎬᏂᎨᏒ ᎢᏥᏴᏁᏗ ᎨᏎᏍᏗ ᏕᎤᏙᎥ ᎡᏙᏓ ᎠᎦᏔᎲᎢ, ᎠᎴ ᏧᏤᎵ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎠᏂᎧᏔᎲᎢ. '
      verse: 5
    - text: 'ᎩᎶ ᏕᎦᎵᎨᏍᏗ ᏩᏛᎬᎦ ᎠᏓᏅᏙ ᏂᏕᎦᏪᏎᎲ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒᎢ. '
      verse: 6
    - text: 'ᏈᎵᏕᎵᏈᏃ ᎤᎾᏓᏡᎬ ᏧᎾᏁᎶᏗ ᏗᎧᎿᎭᏩᏗᏙᎯ ᏫᏲᏪᎳᏏ; ᎯᎠ ᎾᏍᎩ ᏫᏂᏪᏏ ᎠᏗᎭ ᎾᏍᎩ Ꮎ ᎠᏍᎦᎾ ᏂᎨᏒᎾ, ᎾᏍᎩ
        ᎦᏰᎪᎩ ᏂᎨᏒᎾ, ᎾᏍᎩ ᎠᏍᏚᎢᏍᏗ ᏕᏫ ᎤᏤᎵᎦ ᎦᏁᎯ, ᎾᏍᎩ ᎠᏍᏚᎢᏍᎩ ᏥᎩ, ᎩᎶᏃ ᎠᏍᏚᎲᏍᎩ ᏂᎨᏒᎾ ᏥᎩ; ᎠᎴ ᎠᏍᏚᎲᏍᎩ,
        ᎩᎶᏃ ᎠᏍᏚᎢᏍᎩ ᏂᎨᏒᎾ ᏥᎩ. '
      verse: 7
    - text: 'ᏥᎦᏔᎭ ᏄᏍᏛ ᏕᏣᎸᏫᏍᏓᏁᎲᎢ; ᎬᏂᏳᏉ ᎢᎬᏱᏢ ᏂᎬᏴᏂᏏ ᎠᏍᏚᎢᏛ ᎦᎶᎯᏍᏗᏱ, ᎥᏝᏃ ᎩᎶ ᎬᏩᏍᏚᏗ ᏱᎩ; ᎠᏏᏰᏃ
        ᎤᏍᏗᎩᏛ ᏣᎵᏂᎬᎦ, ᎠᎴ ᏣᏍᏆᏂᎪᏔᏅ ᎧᏃᎮᏛ ᎠᏆᏤᎵᎦ, ᎠᎴ ᎥᏝ ᏱᏣᏓᏱᎸ ᏓᏆᏙᎥᎢ. '
      verse: 8
    - text: 'ᎬᏂᏳᏉ ᏎᏓᏂ ᎤᏤᎵ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏁᎳ ᏅᏓᎦᏥᏴᏁᎵ, ᎾᏍᎩ Ꮎ ᎣᏥᏧᏏ ᏣᎾᏗᎭ, ᎠᏎᏃ ᎾᏍᎩ ᏄᎾᏍᏛᎾ ᏥᎩ,
        ᎠᎴ ᏣᎾᏥᎪᎥᏍᎦᏉ, ᎬᏂᏳᏉ ᎤᏂᎷᎯᏍᏗᏱ ᏅᏓᎦᏥᏴᏁᎵ ᎠᎴ ᎤᎾᏓᏙᎵᏍᏔᏂᎯᏍᏗᏱ ᏕᏣᎳᏍᎬᎢ, ᎠᎴ ᎤᏂᎦᏙᎥᏍᏗᏱ ᎬᎨᏳᎢᏳ
        ᎨᏒᎢ. '
      verse: 9
    - text: 'ᎾᏍᎩᏯᏃ ᎲᏂᏗᏳ ᎨᏒ ᏥᏣᏍᏆᏂᎪᏔᏅ ᎠᏆᏤᎵ ᎧᏃᎮᏛ, ᎾᏍᎩ ᎢᏳᏍᏗ ᎾᏍᏉ ᎠᏴ ᏓᎬᏍᏆᏂᎪᏔᏂ ᏓᎬᏳᏓᎴᏏ ᎾᎯᏳ
        ᎤᏓᎪᎵᏰᏗ ᎨᏒ ᎠᏍᏆᎸᎲᎭ, ᎡᎳᏂᎬ ᎤᏂᎷᏤᏗ ᏥᎩ, ᎤᏂᎪᎵᏰᏗᏱ ᎾᏍᎩ Ꮎ ᎡᎶᎯ ᏣᏁᎭ. '
      verse: 10
    - text: 'ᎬᏂᏳᏉ ᏞᎩᏳ ᏓᏥᎷᏥ; ᎠᏍᏓᏱᏳ ᏕᏣᏂᏴᏎᏍᏗ ᎾᏍᎩ ᏣᎲᎢ, ᎾᏍᎩ ᎩᎶ ᎨᏣᎾᎡᏗ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ ᎠᎵᏍᏚᎶ
        ᏣᏤᎵᎦ. '
      verse: 11
    - text: 'ᎩᎶ ᎠᏓᏎᎪᎩᏍᎨᏍᏗ ᎦᎫᏍᏛᏗ ᏅᏓᏥᏴᏁᎵ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏆᏁᎳᏅᎯ ᎤᏤᎵᎦ, ᎥᏝᏃ ᎿᎭᏉ ᎢᎸᎯᏳ ᎤᏄᎪᎢᏍᏗ ᏱᎨᏎᏍᏗ;
        ᎠᎴ ᏓᏥᏲᏪᎶᏔᏂ ᏚᏙᎥ ᎠᏆᏁᎳᏅᎯ, ᎠᎴ ᏚᏙᎥ ᎦᏚᎲ ᎠᏆᏁᎳᏅᎯ ᎤᏤᎵᎦ, ᎾᏍᎩ ᎢᏤ ᏥᎷᏏᎵᎻ ᏥᎩ, ᎾᏍᎩ ᎦᎸᎶᎢ ᎤᏁᎳᏅᎯᏱ
        ᏣᏗᏓᎴᎲᏍᎦ; ᎠᎴ ᏓᏥᏲᏪᎶᏔᏂ ᎢᏤ ᏓᏆᏙᎥᎢ. '
      verse: 12
    - text: 'ᎩᎶ ᎦᎵᎷᎨᏍᏗ ᏩᏛᎬᎦ ᎠᏓᏅᏙ ᏂᏕᎦᏪᏎᎲ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒᎢ. '
      verse: 13
    - text: 'ᎴᎣᏗᏏᏰᏃ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᏗᎧᎿᎭᏩᏗᏙᎯ ᏫᏲᏪᎳᏏ; ᎯᎠ ᎾᏍᎩ ᏫᏂᏪᏏ ᎠᏗᎭ ᎾᏍᎩ ᎡᎺᏅ ᏥᏚᏙᎥ, ᎾᏍᎩ
        Ꮎ ᏄᏓᎵᏓᏍᏛᎾ ᎠᎴ ᎤᏙᎯᏳᎯᏯ ᎧᏃᎮᏍᎩ ᏥᎩ, ᏗᏓᎴᏅᏗᏍᎩ ᎤᏬᏢᏅᏅ ᎤᏁᎳᏅᎯ. '
      verse: 14
    - text: 'ᏥᎦᏔᎭ ᏄᏍᏛ ᏕᏣᎸᏫᏍᏓᏁᎲᎢ, ᎾᏍᎩ ᏂᏣᏴᏢᎾ ᎠᎴ ᏂᏣᏗᎴᎬᎾ ᎨᏒᎢ; ᎤᏟ ᏱᏥᏰᎸᎾ ᏱᏣᏴᏜᏓᎠᎴ ᏱᏣᏗᎴᎦᏉ. '
      verse: 15
    - text: 'ᎾᏍᎩᏃ ᏥᏣᎦᎾᏩᏉ, ᏂᏣᏴᏢᎾ ᎠᎴ ᏂᏣᏗᎴᎬᎾ ᏥᎩ, ᎾᏍᎩ ᎢᏳᏍᏗ ᏓᎬᏯᎵᎦᏍᏔᏂ ᏥᎣᎵ ᏓᎬᏄᎪᏫᏏ. '
      verse: 16
    - text: 'ᏅᏗᎦᎵᏍᏙᏗᎭ ᎯᎠ ᏥᏂᏪᎭ, ᎠᏇᎿᎭᎠ, ᎠᎴ ᎠᏇᏅᏨ, ᎠᎴ ᎥᏝ ᎪᎱᏍᏗ ᏯᎩᏂᎬᏎᎭ; ᏂᎦᏔᎲᎾᏃ ᎢᎩ ᎤᏲ ᏂᏣᏛᎿᎭᏕᎬᎢ,
        ᎠᎴ ᎤᏪᏙᎵᏍᏗ ᏂᏣᏛᎿᎭᏕᎬᎢ, ᎠᎴ ᎪᎱᏍᏗ ᏂᏣᎲᎾ ᎨᏒᎢ, ᎠᎴ ᏘᎨᏫ ᎨᏒᎢ, ᎠᎴ ᏣᏰᎸᎭ ᎨᏒᎢ, '
      verse: 17
    - text: 'ᎬᏂᏤᎭ ᏍᎩᏩᎯᏎᏗᏱ ᎠᏕᎸ ᏓᎶᏂᎨ ᎠᏥᎸᏱ ᎬᏔᏅᎯ, ᎾᏍᎩ ᎤᏙᎯᏳᎯ ᏤᏅᎢᏍᏗᏱ; ᎠᎴ ᎤᏁᎬ ᎠᏄᏬ ᏣᏄᏬᏍᏗ,
        ᎾᏍᎩ ᎤᏕᎰᎯᏍᏗ ᏣᏲᏓᎦ ᎨᏒ ᎬᏂᎨᏒ ᎢᏳᎵᏍᏙᏗᏱ ᏂᎨᏒᎾ; ᎠᎴ ᏘᎦᏙᎵ ᏗᏣᎶᏁᏙᏗᏱ ᏗᎦᏔ-ᏗᎦᎶᏁᏗ, ᎾᏍᎩ ᎨᏣᎪᏩᏛᏗ
        ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 18
    - text: 'ᎾᏂᎥ ᎦᏥᎨᏳᎢ ᎨᏒ ᏕᏥᎬᏍᎪᎸᎥᏍᎪ ᎠᎴ ᏕᏥᎩᎵᏲᎢᏍᏗᏍᎪᎢ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᎵᏂᎩᏛ ᎭᏓᏅᏓᏓ ᎯᏁᏟᏴᎾ ᏣᏓᏅᏛᎢ. '
      verse: 19
    - text: 'ᎬᏂᏳᏉ ᏥᏙᎦ ᎦᎶᎯᏍᏗᏱ ᎠᎴ ᎬᏂᎭ; ᎩᎶ ᎠᏛᎩᏍᎨᏍᏗ ᏥᏁᎬ ᎠᎴ ᎠᏍᏚᎢᏍᎨᏍᏗ ᎦᎶᎯᏍᏗᏱ, ᏓᏥᏴᎵ ᎠᏯᎥᎢ,
        ᎠᎴ ᏓᎦᎵᏍᏓᏴᏂ ᎠᎵᏍᏓᏴᎲᏍᎬᎢ, ᎠᎴ ᎾᏍᎩ ᏛᎵᏍᏓᏴᏂ ᎦᎵᏍᏓᏴᎲᏍᎬᎢ. '
      verse: 20
    - text: 'ᎩᎶ ᎠᏓᏎᎪᎩᏍᎨᏍᏗ ᏓᏥᏯᎵᎪᎸᏓᏁᎵ ᎤᏪᏗᏱ ᎠᏉᎸᎢ ᎠᏆᏤᎵ ᎦᏍᎩᎸᎢ, ᎾᏍᎩᏯ ᏣᏆᏓᏎᎪᎩᏒ ᎠᎴ ᏣᎩᏅ ᎡᏙᏓ
        ᎤᏬᎸ ᎾᏍᎩ ᎤᏪᏍᎩᎸᎢ. '
      verse: 21
    - text: 'ᎩᎶ ᎦᎵᎷᎨᏍᏗ ᏩᏛᎬᎦ ᎠᏓᏅᏙ ᏂᏕᎦᏪᏎᎲ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒᎢ.  '
      verse: 22
  - chapter: 4
    verses:
    - text: ' ᎣᏂᏃ ᏓᏆᎧᎿᎭᏅᎩ, ᎠᎴ ᎬᏂᏳᏉ ᎦᎶᎯᏍᏗᏱ ᎤᎵᏍᏚᎢᏛ ᎨᏒᎩ ᎦᎸᎳᏗ; ᎢᎬᏱᏱᏃ ᎧᏁᎬ ᎠᏆᏛᎦᏅᎯ ᎠᏤᎷᎩ ᏣᏆᎵᏃᎮᏗᏍᎪ
        ᎾᏍᎩᏯ ᎨᏒᎩ; ᎯᎠ ᏥᎾᎩᏪᏎᎰᎢ, ᎡᎭᎩᎳᏩ, ᏓᎬᎾᏄᎪᏫᏎᎵᏃ ᏧᏓᎴᏅᏛ ᎾᏍᎩ ᎣᏂ ᎢᏳᎵᏍᏔᏂᏓᏍᏗ ᎨᏒᎢ. '
      verse: 1
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎠᏓᏅᏙ ᎠᏆᏘᏂᏙᎲᎩ; ᎠᎴ ᎬᏂᏳᏉ ᎦᏍᎩᎶ ᎦᎸᎶᎢ ᎤᏂᏍᎩᎳᏛᎩ, ᎩᎶᏃ ᎾᎿᎭᎦᏍᎩᎸ ᎤᏪᏅᎩ. '
      verse: 2
    - text: 'ᎤᏬᎵᏃ ᏣᎦᎦᏃᏗᏱ ᏣᏍᏆ ᏅᏯ ᎾᏍᎩᏯ ᎨᏒᎩ, ᎠᎴ ᏌᏗᏂ ᏅᏯ; ᎤᏅᎪᏔᏛᎩᏃ ᎬᏩᏚᏫᏛ ᎦᏍᎩᎸᎢ, ᏗᎧᏃᏗᏱ ᎡᎻᎳ
        ᏅᏯ ᎾᏍᎩᏯ ᎨᏒᎩ. '
      verse: 3
    - text: 'ᎠᎴ ᎬᏩᏚᏫᏛ ᎾᎿᎭᎦᏍᎩᎸ ᏅᎩᏦᏁ ᏕᎦᎧᎲ ᏗᏍᎩᎳᏗᏍᏗ; ᏗᏍᎩᎳᏗᏍᏗᏱᏃ ᎥᎦᏥᎪᎥᎩ ᏅᎩᏦᏁ ᎢᏯᏂᏛ ᏧᎾᏛᏐᏅᎯ
        ᎠᏂᏅᎩ ᏧᏁᎬ ᏚᎾᏄᏩᎥᎩ; ᏚᎾᎵᏍᏚᎸᏃ ᏗᎵᏍᏚᎶ ᎠᏕᎸ ᏓᎶᏂᎨ ᏗᎪᏢᏔᏅᎯ. '
      verse: 4
    - text: 'ᎦᏍᎩᎸᏃ ᏓᏓᎴᎲᏍᎬᎩ ᎠᎾᎦᎵᏍᎩ, ᎠᎴ ᎠᏴᏓᏆᎶᏍᎩ ᎠᎴ ᎤᏃᏴᎬᎢ; ᎠᎴ ᎦᎵᏉᎩ ᏗᏨᏍᏙᏗ ᏧᏥᏍᏟ ᏓᏓᏪᎵᎩᏍᎬᎩ
        ᎢᎬᏱᏗᏢ ᎦᏍᎩᎸᎢ, ᎯᎠ ᎾᏍᎩ ᎦᎵᏉᎩ ᏗᏓᏅᏙ ᎤᏁᎳᏅᎯ ᏧᏤᎵᎦ. '
      verse: 5
    - text: 'ᎦᏍᎩᎸᏃ ᎢᎬᏱᏗᏢ ᎥᏓᎸᎩ ᎠᏓᎰᏗ ᎢᏗᎬᏤᎵᏛ, ᏅᏯ ᏗᎬᏩᎸᏌᏛ ᎾᏍᎩᏯ ᎨᏒᎩ; ᎦᏍᎩᎸᏃ ᎠᏰᎵ, ᎠᎴ ᎬᏩᏚᏫᏛ
        ᎾᎿᎭᎦᏍᎩᎸ ᏅᎩ ᎢᏯᏂᏛ ᏗᏅᏃᏛ ᎥᎦᏥᎪᎥᎩ, ᎠᎧᎵᏬᎯ ᏓᏂᎧᏅᎩ ᎢᎬᏱᏗᏢ ᎠᎴ ᎣᏂᏗᏢ. '
      verse: 6
    - text: 'ᎢᎬᏱᏱ ᎾᏍᎩ ᎯᎠ ᎬᏃᏛ ᏢᏓᏥ ᎤᏃᏕᎾ ᎾᏍᎩᏯ ᎨᏒᎩ, ᏔᎵᏁᏃ ᎾᏍᎩ ᎯᎠ ᎬᏃᏛ ᏩᎦ ᎠᎩᎾ ᎾᏍᎩᏯ ᎨᏒᎩ, ᏦᎢᏁᏃ
        ᎾᏍᎩ ᎯᎠ ᎬᏃᏛ ᏴᏫ ᎤᎧᏛ ᎾᏍᎩᏯ ᎤᎧᏛᎩ, ᎤᎩᏁᏃ ᎾᏍᎩ ᎯᎠ ᎬᏃᏛ ᎦᏃᎯᎵᏙᎯ ᎠᏬᎭᎵ ᎾᏍᎩᏯ ᎨᏒᎩ. '
      verse: 7
    - text: 'ᎾᏍᎩᏃ ᏅᎩ ᎢᏯᏂᏛ ᏗᏅᏃᏛ ᎠᏂᏏᏴᏫᎭ ᏑᏓᎵ ᏓᏃᏯᏛᎩ; ᎬᏩᏚᏫᏛᏃ ᎠᎴ ᎭᏫᏂ ᎧᎵᏬᎯ ᎨᏒ ᏗᏂᎧᏅᎢ; ᎠᎴ ᎾᎾᏣᏪᏐᎸᏍᏗᏍᎬᎾ
        ᎨᏐ ᎢᎦ ᎠᎴ ᏒᏃᏱ ᎯᎠ ᎾᏂᏪᏍᎬᎢ; ᎦᎸᏉᏗᏳ, ᎦᎸᏉᏗᏳ, ᎦᎸᏉᏗᏳ, ᎤᎬᏫᏳᎯ ᎤᏁᎳᏅᎯ ᏫᎾᏍᏛᎾ ᎤᎵᏂᎩᏛ, ᎾᏍᎩ
        ᏤᎲᎩ, ᎠᎴ ᏤᎭ, ᎠᎴ ᏤᎮᏍᏗ. '
      verse: 8
    - text: 'ᎾᏍᎩᏃ ᏗᏅᏃᏛ ᎠᏂᎸᏉᏓ ᎠᎴ ᎠᎾᎵᎮᎵᏥ ᎾᏍᎩ ᎦᏍᎩᎸ ᎤᏬᎵ, ᎾᏍᎩ ᏂᎪᎯᎸ ᎾᎵᏍᏆᏗᏍᎬᎾ ᏤᎭ, '
      verse: 9
    - text: 'ᎿᎭᏉ ᏅᎩᏦᏁ ᎢᏯᏂᏛ ᏧᎾᏛᏐᏅᎯ ᎡᎳᏗ ᏓᎾᏓᏅᎥᏍᎪ ᎢᎬᏱᏗᏢ ᎤᏬᎸ ᎾᏍᎩ ᎦᏍᎩᎸ ᎤᏬᎵ, ᎠᎴ ᎠᎾᏓᏙᎵᏍᏓᏁᎰ
        ᎾᏍᎩ Ꮎ ᏂᎪᎯᎸ ᎾᎵᏍᏆᏗᏍᎬᎾ ᏤᎭ, ᎠᎴ ᏧᎾᎵᏍᏚᎶ ᎦᏍᎩᎸ ᎢᎬᏱᏗᏢ ᏚᎾᏓᎡᎯ, ᎯᎠ ᎾᏂᏪᏍᎪᎢ; '
      verse: 10
    - text: 'ᏰᎵᏉ ᏂᎯ ᏣᎬᏫᏳᎯ ᎦᏰᏣᏁᎢᏍᏓᏁᏗ ᎡᏣᎸᏉᏗᏳ ᎨᏒ, ᎠᎴ ᎡᏣᎸᏉᏙᏗ ᎨᏒ, ᎠᎴ ᏣᎵᏂᎩᏗᏳ ᎨᏒᎢ; ᏂᎦᏗᏳᏰᏃ
        ᎪᎱᏍᏗ ᏦᏢᏅᎯ, ᎠᎴ ᎭᏓᏅᏖᏍᎬ ᎢᏨᏁᎵᏓᏍᏗᏱ ᎡᎭ, ᎠᎴ ᎪᏢᏅᎯ.  '
      verse: 11
