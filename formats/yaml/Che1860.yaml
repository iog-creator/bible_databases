      verse: 9
    - text: 'ᎠᏍᎩᎾᏃ ᎾᏍᎩ ᎤᏂᎶᏄᎮᎸᎯ ᎠᏥᎸ ᎠᎴ ᏌᎪᏂᎨ ᎠᏓᏪᎳᎩᏍᎩ ᎥᏓᎸ ᏩᎦᏓᎢᏅᏒᎩ, ᎾᎿᎭᎠᏁᎲ ᏅᎩ-ᏗᎦᏅᏌᏗ ᎠᎴ
        ᎤᏠᎾᏍᏗ ᎠᏙᎴᎰᏍᎩ, ᎠᎴ ᎨᏥᎩᎵᏲᎢᏍᏙᏗ ᎨᏎᏍᏗ ᏂᎪᎯᎸ ᎠᎴ ᏂᎪᎯᎸᎢ. '
      verse: 10
    - text: 'ᎠᎴ ᎠᎩᎪᎲᎩ ᎡᏆ ᎤᏁᎬ ᎦᏍᎩᎶ, ᎠᎴ ᎾᏍᎩ ᎾᎿᎭᎤᏬᎵ, ᎾᏍᎩ ᎤᎧᏛᎢ ᎡᎶᎯ ᎠᎴ ᎦᎸᎶᎢ ᎬᏩᎵᎡᎸᎩ, ᎥᏝ
        ᎠᎴ ᎢᎸᎯᏢ ᎬᏩᎵᎡᎸᎩ, ᎥᏝ ᎠᎴ ᎢᎸᎯᏢ ᎬᏩᏛᏗ ᏱᎨᏎ ᏭᏂᎶᎯᏍᏗᏱ. '
      verse: 11
    - text: 'ᎠᎴ ᏧᏂᏲᎱᏒᎯ ᎥᎦᏥᎪᎥᎩ, ᏧᎾᏍᏗ ᎠᎴ ᏧᎾᏛᎾ, ᎤᏁᎳᏅᎯ ᎤᏬᎸ ᎢᎬᏱᏗᏢ ᏚᎾᎴᏅᎩ; ᎪᏪᎵᏃ ᏚᏂᏍᏚᎢᏒᎩ;
        ᎠᎴ ᏅᏩᏓᎴ ᎪᏪᎵ ᎤᏂᏍᏚᎢᏒᎩ, ᎾᏍᎩ ᎬᏂᏛ ᎠᏓᏁᎯ ᏥᎩ; ᏧᏂᏲᎱᏒᎯᏃ ᏙᎨᎫᎪᏓᏁᎸᎩ ᎾᏍᎩᏯ ᏂᎬᏅ ᎪᏪᎸ ᎪᏪᎵᎯ,
        ᎾᏍᎩᏯ ᏄᏍᏛ ᏚᏂᎸᏫᏍᏓᏁᎸᎢ. '
      verse: 12
    - text: 'ᎠᎺᏉᎯᏃ ᏚᏲᏒᎩ ᏧᏂᏲᎱᏒᎯ ᎾᎿᎭᏄᎾᏛᏅᎢ; ᎠᏲᎱᎯᏍᏗᏃ ᎠᎴ ᏨᏍᎩᏃ ᏚᏂᏲᏒ ᏧᏂᏲᎱᏒᎯ ᎾᎿᎭᎠᏁᎲᎢ; ᎠᎴ ᏕᎨᎫᎪᏓᏁᎸᎩ
        ᏂᎦᏗᏳ ᎠᏂᏏᏴᏫᎭ ᎾᏍᎩᏯ ᏄᏍᏛ ᏚᏂᎸᏫᏍᏓᏁᎸᎢ. '
      verse: 13
    - text: 'ᎠᏲᎱᎯᏍᏗᏃ ᎨᏒ ᎠᎴ ᏨᏍᎩᏃ ᎠᏥᎸ ᏨᏓᎸ ᏫᏕᎨᎦᏓᎢᏅᏒᎩ. ᎯᎠ ᎾᏍᎩ ᏔᎵᏁ ᎠᏲᎱᎯᏍᏗ ᎨᏒᎢ. '
      verse: 14
    - text: 'ᎾᏂᎥᏃ ᎩᎶ (ᏚᎾᏙᎥ) ᏂᏗᎪᏪᎸᎾ ᎨᏒ ᎯᎠ ᎾᏍᎩ ᎬᏂᏛ ᎠᏓᏁᎯ ᎪᏪᎵᎯ, ᏫᏕᎨᎦᏓᎢᎡᎬᎩ ᎠᏥᎸ ᏨᏓᎸᎢ.  '
      verse: 15
  - chapter: 21
    verses:
    - text: ' ᏓᎩᎪᎲᎩᏃ ᎢᏤ ᎦᎸᎶᎢ ᎠᎴ ᎢᏤ ᎦᏙᎯ; ᎢᎬᏱᏱᏰᏃ ᎦᎸᎶᎢ ᎠᎴ ᎢᎬᏱᏱ ᎦᏙᎯ ᏥᎨᏒᎩ ᎤᏂᎶᏐᏅᎩ; ᎠᎴ ᎥᏝ
        ᎿᎭᏉ ᎠᎺᏉᎯ ᏱᎨᏎᎢ. '
      verse: 1
    - text: 'ᎠᎴ ᎠᏴ ᏣᏂ ᎠᎩᎪᎲᎩ ᎦᎸᏉᏗᏳ ᎦᏚᎲ ᎾᏍᎩ ᎢᏤ ᏥᎷᏏᎵᎻ ᏓᏳᏠᎠᏒᎩ ᎤᏁᎳᏅᎯᏱ ᎦᎸᎶᎢ, ᎤᏛᏅᎢᏍᏛᎩ ᎾᏍᎩᏯ
        ᎠᏥᏰᎯ ᏣᏙᏚᎢᏍᏗᏍᎪ ᏣᏛᏅᎢᏍᏓᏁᎰ ᎤᏰᎯ. '
      verse: 2
    - text: 'ᎠᏆᏛᎦᏅᎩᏃ ᎠᏍᏓᏯ ᎧᏁᎬ ᎩᎶ ᎦᎸᎳᏗ ᏛᏓᎴᎲᏍᎬᎩ ᎯᎠ ᏂᎦᏪᏍᎬᎩ, ᎬᏂᏳᏉ ᎤᏁᎳᏅᎯ ᎤᎵᏦᏛ ᏴᏫ ᎠᏁᎲ ᎤᏓᏑᏯ,
        ᎠᎴ ᎤᏁᎳᏅᎯ ᎾᏍᎩ ᎠᏁᎲ ᏛᏕᏂ, ᎠᎴ ᎾᏍᎩ ᏧᏤᎵ ᎨᏎᏍᏗ ᏴᏫ, ᎤᏁᎳᏅᎯᏃ ᎤᏩᏒ ᎾᏍᎩ ᎠᏁᎲ ᎡᎮᏍᏗ ᎤᎾᏤᎵ ᎤᏁᎳᏅᎯ
        ᎨᏎᏍᏗ. '
      verse: 3
    - text: 'ᎠᎴ ᎤᏁᎳᏅᎯ ᏙᏓᎦᏅᎦᎸᎯ ᏂᎦᏛ ᏓᏂᎦᏌᏬᎢᎲᎢ; ᎥᏝ ᎠᎴ ᎿᎭᏉ ᏰᎮᏍᏗ ᎠᏲᎱᎯᏍᏗ, ᎠᎴ ᎤᏲ ᎠᏰᎸᏗ ᎨᏒ,
