    - text: 'ᎠᏏᏉᏃ ᎦᏬᏂᏍᎨᎢ, ᎬᏂᏳᏉ ᎤᏍᎪᏍᏛ ᎤᎶᎩᎳ ᎤᎾᏓᏩᏗᏍᏔᏁᎢ, ᎠᎴ ᎬᏂᏳᏉ ᎾᎿᎭᎤᎶᎩᎸ ᏧᏁᏤᎢ, ᎯᎠ ᏅᏧᏪᏎᎢ;
