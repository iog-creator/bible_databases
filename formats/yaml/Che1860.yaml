        ᎤᏲᎢᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎾᏍᎩ Ꮎ ᎠᏍᎦᏯ ᏗᏓᏙᏕᏍᏗᏍᎩ ᎤᎾᏄᎪᏫᏒᎯ. '
      verse: 7
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏳᏃ ᏦᏰᏂ ᎠᎴ ᏣᎳᏏᏕᏂ ᏕᏦᏕᏍᏗᏍᎨᏍᏗ, ᎯᏍᏆᎵᏍᎨᏍᏗ ᎠᎴ ᏫᏣᏕᎨᏍᏗ; ᎤᏟ ᎣᏏᏳ ᎢᏣᎵᏍᏓᏁᏗ
        ᏦᏰᏂ ᎠᎴ ᏣᎳᏏᏕᏂ ᏣᏲᎱᏎᎸᎯ ᏱᎩ ᎬᏂᏛ ᏗᎨᏒ ᏫᏱᏣᏴᎸ, ᎠᏃ ᎢᏧᎳ ᏱᏘᏰᏌᏓ ᎠᎴ ᎢᏧᎳ ᏗᏣᎳᏏᏕᏂ ᏫᏰᏣᏓᎢᏅ ᏂᎬᏠᏍᎬᎾ
        ᎨᏒ ᎠᏥᎸᏱ. '
      verse: 8
    - text: 'ᎢᏳ ᎠᎴ ᎯᎦᏙᎵ ᏕᏦᏕᏍᏗᏍᎨᏍᏗ, ᎭᏓᎦᏖᏙᎢᏍᎨᏍᏗ ᎠᎴ ᏫᏣᏕᎨᏍᏗ; ᎤᏟ ᎣᏏᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏌᏉ ᏱᎧᎿᎭᎬᏂᏛ
        ᏗᎨᏒ ᏫᏱᏣᏴᎸ, ᎠᏃ ᎢᏧᎳ ᏱᏘᎧᎿᎭᏨᏍᎩᏃᎢ ᎠᏥᎸᏱ ᏫᏰᏣᏓᎢᏅ. '
      verse: 9
    - text: 'ᎢᏤᏯᏔᎮᏍᏗ ᏥᎦᏰᏥᏐᏢᏔᏂ ᏌᏉ ᎯᎠ ᏧᎾᏍᏗᎦ; ᎯᎠᏰᏃ ᏂᏨᏪᏎᎭ; ᎦᎸᎳᏗ ᏦᏒ ᏧᎾᏤᎵᎦ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᏂᎪᎯᎸ
        ᎠᏂᎪᏩᏘᏍᎪ ᎤᎧᏛ ᎡᏙᏓ ᎦᎸᎳᏗ ᎡᎯ. '
      verse: 10
    - text: 'ᏴᏫᏰᏃ ᎤᏪᏥ ᎤᎷᏨ ᎤᏍᏕᎸᎯᎸ ᎤᎴᎾᎸᎯ. '
      verse: 11
    - text: 'ᎦᏙ ᎢᏤᎵᎭ; ᎢᏳᏃ ᎩᎶ ᎠᏍᎦᏯ ᎠᏍᎪᎯᏧᏈ ᎠᏫ ᏱᏚᎾᏝᎠ, ᏌᏉᏃ ᏳᎴᏲᎡᎸ, ᏝᏍᎪ ᏐᎣᏁᎳᏍᎪᎯ ᏐᎣᏁᎳᎦᎵ ᎢᏯᏂᏛ
        ᏱᏗᎬᏕᎪᎢ, ᎠᎴ ᏱᏗᎧᎾᎷᏏᏙᎰ ᎦᏚᏏ ᏳᏲᎰ ᎤᎴᏲᎡᎸᎯ? '
      verse: 12
    - text: 'ᎢᏳᏃ ᎠᏩᏛ, ᎤᏙᎯᏳᎯᏯ ᎢᏨᏲᏎᎭ, ᎤᏟ ᏂᎦᎣ ᎠᎵᎮᎵᎪ ᎾᏍᎩ ᎨᏒ ᎢᏳᏍᏗ, ᎡᏍᎦᏉ ᏐᎣᏁᎳᏍᎪᎯ ᏐᎣᏁᎳᎦᎵ
        ᎢᏯᏂᏛ ᏄᎾᎴᏲᎥᎾ. '
      verse: 13
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᎥᏝ ᏳᏚᎵ ᎢᏥᏙᏓ ᎦᎸᎳᏗ ᎡᎯ, ᏌᏉ ᎯᎠ ᏧᎾᏍᏗᎦ ᎨᏒ ᏧᏂᏲᎱᎯᏍᏗᏱ. '
      verse: 14
    - text: 'ᎢᏳᏃ ᏗᏍᏓᏓᏅᏟ ᎢᏣᏍᎦᏅᏤᎮᏍᏗ, ᎮᎨᏍᏗ ᎯᏃᏁᎮᏍᏗ ᎤᏍᎦᏅᏨ ᎢᏍᏛᏒᏉ ᎨᏒᎢ; ᎢᏳᏃ ᎢᏣᏛᏓᏍᏓᏁᎮᏍᏗ, ᎯᏩᏛᎮᏍᏗ
        ᏗᏍᏓᏓᏅᏟ. '
      verse: 15
    - text: 'ᎢᏳᏍᎩᏂᏃ ᏂᏣᏛᏓᏍᏓᏁᎲᎾᏉ ᎢᎨᏎᏍᏗ, ᎠᏏᏴᏫ ᎠᎴ ᎠᏂᏔᎵ ᏕᎭᏘᏁᎨᏍᏗ, ᎾᏍᎩᏃ ᎠᏂᏃᎮᏍᎬ ᎠᏂᏔᎵ ᎠᎴ ᎠᏂᏦᎢ
        ᎠᏂᎦᏔᎯ ᏂᎦᏛ ᏣᏁᏨ ᎠᏍᏓᏲᏍᎨᏍᏗ. '
      verse: 16
    - text: 'ᎢᏳᏃ ᎾᏍᎩ ᏂᏓᏛᏓᏍᏓᏁᎲᎾᏉ ᎢᎨᏎᏍᏗ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᎯᏃᎲᏍᎨᏍᏗ; ᎢᏳᏍᎩᏂᏃ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᏂᏓᏛᏓᏍᏓᏁᎲᎾ
        ᎢᎨᏎᏍᏗ, ᏅᏩᏓᎴᏉ ᏴᏫ ᎠᎴ ᎠᏰᎵᏉ-ᎠᏕᎸ ᎠᎩᏏᏙᎯ ᎾᏍᎩᏯ ᎯᏯᏓᏅᏖᏍᎨᏍᏗ. '
      verse: 17
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᏂᎦᎥ ᎪᎱᏍᏗ ᎢᏣᎸᎢᎮᏍᏗ ᎡᎶᎯ, ᎦᎸᏍᏗ ᎨᏎᏍᏗ ᎦᎸᎳᏗ; ᏂᎦᎥᏃ ᎪᎱᏍᏗ ᎢᏣᎸᎩᏍᎨᏍᏗ
        ᎡᎶᎯ ᎦᎸᎩᏍᏗ ᎨᏎᏍᏗ ᎦᎸᎳᏗ. '
      verse: 18
    - text: 'ᎠᎴᏬ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎢᏳᏃ ᎠᏂᏔᎵ ᏂᎯ ᏥᏤᏙᎭ ᎠᎾᎵᎪᎲᏍᎨᏍᏗ ᎠᏂ ᎡᎶᎯ ᏂᎦᎥᏉ ᎪᎱᏍᏗ ᎠᏂᏔᏲᎯᎮᏍᏗ, ᎾᏍᎩ
        ᎢᏳᎾᏛᏁᏗ ᎨᏎᏍᏗ ᎡᏙᏓ ᎦᎸᎳᏗ ᎡᎯ. '
      verse: 19
    - text: 'ᎢᎸᎯᏢᏰᏃ ᎠᏂᏔᎵ ᎠᎴ ᎠᏂᏦᎢ ᏥᏓᏂᎳᏫᎣ ᎠᏴ ᏓᏆᏙᎥ ᏥᏅᏗᎦᎵᏍᏙᏗᏍᎪᎢ, ᎾᎿᎭᎠᏰᎵ ᎠᏆᏓᏑᏲᎢ. '
      verse: 20
    - text: 'ᎿᎭᏉᏃ ᏈᏓ ᎤᎷᏤᎸ ᎯᎠ ᏄᏪᏒᎩ; ᏣᎬᏫᏳᎯ, ᎢᎳᎪ ᎾᎩᏍᎦᏅᏤᎮᏍᏗ ᏦᏍᏓᏓᏅᏟ, ᎠᏏᏉ ᎢᏥᏯᏙᎵᎨᏍᏗ? ᎦᎵᏉᎩᏍᎪ? '
      verse: 21
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎥᏝ ᎦᎵᏉᎩᏉ ᏱᎬᏲᏎᎭ, ᎦᎵᏆᏍᎪᎯᏍᎩᏂ ᎦᎸᏉᎩ ᎢᏳᎶᏒᎯ. '
      verse: 22
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎦᎸᎳᏗ ᎡᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎾᏍᎩᏯᏉ ᎩᎶ ᎤᎬᏫᏳᎯ ᏧᏓᏅᏖᎴ ᎣᏍᏛ ᎢᏳᏅᏁᏗᏱ ᏚᏚᎬ ᏧᏅᏏᏓᏍᏗ. '
      verse: 23
    - text: 'ᎿᎭᏉᏃ ᎤᎾᎴᏅᎲ ᎣᏍᏛ ᏄᏅᏁᎸ, ᏌᏉ ᎠᎦᏘᏃᎮᎴ ᎠᏍᎪᎯ ᎢᏳᏆᏗᏅᏛ ᎠᏕᎸ ᎤᏚᎩ. '
      verse: 24
    - text: 'ᎠᏎᏃ ᎪᎱᏍᏗ ᎤᏓᏴᏙᏗ ᏄᎲᎾ ᎨᏒ ᎢᏳᏍᏗ, ᎤᎾᏝᎢ ᎤᏁᏤ ᎠᏥᎾᏗᏅᏗᏱ ᎠᎴ ᎤᏓᎵᎢ ᎠᎴ ᏧᏪᏥ ᎠᎴ ᏂᎦᎥ ᎪᎱᏍᏗ
        ᎤᎲᎢ, ᎠᏓᏴᏗᏱᏃ. '
      verse: 25
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏥᏅᏏᏓᏍᏗ ᎡᎳᏗ ᎤᏓᏅᏁᎢ, ᎠᎴ ᎤᏓᏙᎵᏍᏓᏁᎴᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᏍᎩᎾᏝᎢ, ᏍᎩᏙᎵᎩ ᏍᎩᎦᏘᏓ,
        ᏂᎦᏛᏃ ᏓᎬᏯᎫᏴᎡᎵ. '
      verse: 26
    - text: 'ᎾᏍᎩᏃ ᎠᏥᏅᏏᏓᏍᏗ ᎤᎾᏝᎢ ᎤᏪᏙᎵᏤᎢ, ᎠᎴ ᎤᏪᎧᏁᎢ, ᎠᎴ ᎤᏚᎬ ᎤᏁᎳᎩ ᎤᏪᎵᏎᎴᎢ. '
      verse: 27
    - text: 'ᎠᏎᏃ ᎾᏍᎩ Ꮎ ᎠᏥᏅᏏᏓᏍᏗ ᎤᏄᎪᏨ, ᎤᏩᏛᎮ ᎠᏏᏴᏫ ᎢᏧᎳᎭ ᎨᏥᏅᏏᏓᏍᏗ ᎾᏍᎩ ᎤᏁᏨᎯ ᎤᎫᏴᎡᏗᏱ ᎠᏍᎪᎯᏧᏈ
        ᎠᎩᏏ ᏧᎾᎬᏩᎶᏗ; ᎤᏂᏴᎮᏃ, ᎠᎴ ᎤᏴᏍᎩᏴᎮᎢ; ᏍᏆᎫᏴᏏ ᏥᎬᏚᎦ, ᎤᏛᏁᎢ. '
      verse: 28
    - text: 'ᎢᏧᎳᎭᏃ ᎨᏥᏅᏏᏓᏍᏗ ᏚᎳᏍᎬ ᎡᎳᏗ ᎤᏓᏅᏁ ᎤᏓᏙᎵᏍᏓᏁᎴᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᏍᎩᏙᎵᎩ ᏍᎩᎦᏘᏓ, ᏂᎦᏛᏃ ᏓᎬᏯᎫᏴᎡᎵ. '
      verse: 29
    - text: 'ᎠᏎᏃ ᎥᏝ ᏳᏬᎯᏳᏁᎢ, ᏗᏓᏍᏚᏗᏱᏉ ᏭᎶᏎᎢ, ᎠᎴ ᎾᎿᎭᏭᏴᏔᏁ ᎤᎫᏴᏗᏱ ᎠᏥᏚᎬ ᎢᎪᎯᏛ. '
      verse: 30
    - text: 'ᎾᏉᏃ ᎾᏍᎩ ᎢᏧᎳᎭ ᎨᏥᏅᏏᏓᏍᏗ ᎤᎾᏙᎴᎰᏒ ᏄᎵᏍᏔᏅᎢ ᎤᏣᏘ ᎤᏲ ᎤᏂᏰᎸᏁᎢ, ᎠᎴ ᎤᏂᎷᏤ ᎤᏂᏃᏁᎴ ᏧᏂᎾᏝᎢ
        ᏂᎦᏛ ᏄᎵᏍᏔᏂᏙᎸᎢ. '
      verse: 31
    - text: 'ᎿᎭᏉᏃ ᎤᎾᏝᎢ ᏭᏯᏅᎲ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏣᏁᎫᏥᏛ ᎬᏅᏏᏓᏍᏗ, ᎤᏁᎳᎩ ᎬᏰᎵᏎᎸᎩ ᏂᎦᏛ ᏂᎯ ᏥᎬᏚᎬᎩ, ᏍᎩᏔᏲᏎᎸ
        ᎢᏳᏍᏗ. '
      verse: 32
    - text: 'ᏝᏍᎪ ᎾᏍᏉ ᏂᎯ ᎦᎯᏯᏙᎵᏍᏗ ᏱᎨᏎ ᎢᏧᎳᎭ ᎡᏍᏗᏅᏏᏓᏍᏗ, ᎾᏍᎩᏯ ᎬᏯᏙᎵᏨᎢ? '
      verse: 33
    - text: 'ᎤᏔᎳᏭᏎᏃ ᎤᎾᏝᎢ, ᎠᎴ ᏫᏚᏲᎯᏎᎴ ᏗᎾᏓᏍᏚᎲᏍᎩ ᎤᎫᏴᎰᎲᏍᏗᏱ ᏂᎦᏛ ᎠᏥᏚᎬ ᎢᎪᎯᏛ. '
      verse: 34
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏅᏓᏨᏴᏁᎵ ᎡᏙᏓ ᎦᎸᎳᏗ ᎡᎯ, ᎢᏳᏃ ᏗᏣᏓᏅᏛ ᎢᏴᏛ ᎢᏥᏏᏴᏫᎭ ᎨᏒ ᏂᏗᏥᏙᎵᎬᎾ ᎢᎨᏎᏍᏗ ᎢᏣᏓᏅᏟ
        ᎤᏂᏍᎦᏅᏨᎢ.  '
      verse: 35
  - chapter: 19
    verses:
    - text: ' ᎯᎠᏃ ᏄᎵᏍᏔᏅᎩ, ᏥᏌ ᎤᏍᏆᏛ ᎾᏍᎩ ᎯᎠ ᏂᎦᏪᏍᎬᎢ, ᎨᎵᎵ ᎤᏓᏅᏒᎩ, ᏧᏗᏱ ᎠᏍᏛ ᏭᎷᏨᎩ ᏦᏓᏂ ᎠᏍᎪᏂᏗᏢ. '
      verse: 1
    - text: 'ᎤᏂᏣᏘᏃ ᎬᏩᏍᏓᏩᏛᏒᎩ, ᎠᎴ ᎾᎿᎭᏚᏅᏩᏅᎩ. '
      verse: 2
    - text: 'ᎠᏂᏆᎵᏏ ᎾᏍᏉ ᎬᏩᎷᏤᎸ ᎬᏩᎪᎵᏰᏍᎬᎩ, ᎯᎠ ᏂᎬᏩᏪᏎᎲᎩ; ᏚᏳᎪᏗᏍᎪ ᎠᏍᎦᏯ ᎤᏓᎢᏅᏗᏱ ᎤᏓᎵᎢ ᏂᎦᎥᏉ ᎪᎱᏍᏗ
        ᏴᏗᎵᏰᎢᎸᏍᏗᎭ? '
      verse: 3
    - text: 'ᎤᏁᏨᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏝᏍᎪ ᏱᏥᎪᎵᏰᎣ, ᎾᏍᎩ ᏗᏓᎴᏂᏍᎬ ᏧᏪᏢᏅᎯ ᎠᏍᎦᏯ ᎠᎴ ᎠᎨᏴ ᏚᏬᏢᏅᎢ? '
      verse: 4
    - text: 'ᎠᎴ ᎯᎠ ᏄᏪᏒᎢ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᏕᎬᏕᎨᏍᏗ ᎤᏙᏓ ᎠᎴ ᎤᏥ, ᎠᎴ ᎠᏜᏓᏫᏍᏗᏍᎨᏍᏗ ᎤᏓᎵᎢ, ᎠᎴ ᎾᏍᎩ
        ᎠᏂᏔᎵ ᏌᏉᏉ ᎤᏂᏇᏓᎸᎢ? '
      verse: 5
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎥᏝ ᎿᎭᏉ ᎠᏂᏔᎵ ᏱᎩ; ᏌᏉᏉᏍᎩᏂ ᎤᏂᏇᏓᎸᎢ. ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏁᎳᏅᎯ ᏧᏭᏓᏔᏅᎯ ᎨᏒ ᏞᏍᏗ
        ᏴᏫ ᏱᏚᎦᎴᏅᏔᏁᏍᏗ. '
      verse: 6
    - text: 'ᎯᎠᏃ ᏅᎬᏩᏪᏎᎸᎩ; ᎦᏙᏃ ᏱᏏ ᏧᏁᏤ ᎪᏪᎵ ᎦᏅᏁᏗᏱ ᏗᎦᎴᏅᏙᏗ, ᎠᎴ ᎠᎨᎯᏓᏍᏗᏱ? '
      verse: 7
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᏗᏍᏓᏱᏳ ᎨᏒ ᎢᏳᏍᏗ ᏗᏥᎾᏫ ᎼᏏ ᎤᎾᏁᎳᎩ ᏓᏂᎨᏙᎯᎮᏍᏗ ᏧᎾᏓᎵᎢ, ᎢᏤᎵᏎᎸᎩ; ᏗᏓᎴᏂᏍᎬᏍᎩᏂ
        ᎥᏝ ᎾᏍᎩ ᏱᏄᏍᏕᎢ. '
      verse: 8
    - text: 'ᎠᏎᏃ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎩᎶ ᎤᏓᎵᎢ ᎢᎠᎨᎯᏙᎮᏍᏗ ᏧᏂᏏᏅᎯᏍᎩᏂᏃᏅ ᎢᎨᏎᏍᏗ, ᏅᏩᏓᎴᏃ ᎢᎠᏓᏰᎨᏍᏗ, ᎠᏓᏲᏁᎮᏍᏗ.
        ᎩᎶᏃ ᎠᏥᎨᎯᏙᎸᎯ ᎠᏓᏰᎨᏍᏗ ᎠᏓᏲᏁᎮᏍᏗ. '
      verse: 9
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯ ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ; ᎢᏳᏃ ᎾᏍᎩ ᏱᏄᏍᏗ ᎠᏍᎦᏯ ᎤᏓᎵᎢ ᏓᎾᏤᎲᎢ, ᎥᏝ ᎣᏏᏳ ᏱᎩ ᎠᏕᏒᎲᏍᏗᏱ. '
      verse: 10
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ, ᎥᏝ ᎾᏂᎥ ᎯᎠ ᏥᏂᏥ Ꮻ ᏱᏙᎬᎾᏓᏂᎸᎩ, ᎨᎦᎵᏍᎪᎸᏓᏁᎸᎯ ᎤᏅᏒ. '
      verse: 11
    - text: 'ᎠᏁᎭᏰᏃ ᎠᏂᎾᎵ ᏅᏩᎾᏍᏙ ᏧᏂᏥ ᎬᏩᏂᎾᏄᎪᏫᏒ, ᎠᎴ ᎠᏁᎭ ᎠᏂᎾᎵ ᏴᏫ ᎬᏩᏂᎾᎵᏛᎯ, ᎠᎴ ᎠᏁᎭ ᎠᏂᎾᎵ ᎤᏅᏒ
        ᎤᎾᏓᎾᎵᏛᎯ ᎦᎸᎳᏗ ᎡᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᏗᎵᏰᎢᎸᏍᏗᏍᎬᎢ. ᎩᎶ ᏗᎬᏩᏓᏂᎸᎢᏍᏗ ᎨᏎᏍᏗ ᎾᏍᎩ ᏓᏓᏂᎸᎨᏍᏗ. '
      verse: 12
    - text: 'ᎿᎭᏉᏃ ᏓᎦᏘᏃᎮᎸᎩ ᏧᎾᏍᏗ ᏗᏂᏲᎵ ᎾᏍᎩ ᏧᏏᏔᏗᏍᏗᏱ ᎠᎴ ᎤᏓᏙᎵᏍᏙᏗᏱ; ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᏚᏂᏅᏍᏓᏕᎸᎩ. '
      verse: 13
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏒᎩ; ᎤᎾᏁᎳᎩ ᏗᏤᎵᏏ ᏧᎾᏍᏗ ᏗᏂᏲᎵ, ᎠᎴ ᏞᏍᏗ ᏗᏥᏅᏍᏓᏕᎸᎩ ᎬᎩᎷᏤᏗᏱ; ᎾᏍᎩᏰᏃ ᏄᎾᏍᏗ
        ᎦᎸᎳᏗ ᎡᎯ ᎤᎬᏫᏳᎯ ᎨᏒ. '
      verse: 14
    - text: 'ᏚᏏᏔᏛᏃ ᎾᎿᎭᎤᏓᏅᏒᎩ. '
      verse: 15
    - text: 'ᎬᏂᏳᏉᏃ ᎠᏏᏴᏫ ᎤᎷᏤᎸᎩ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎰᏍᏛ ᏔᏕᏲᎲᏍᎩ, ᎦᏙ ᎤᏍᏗ ᎣᏍᏛ ᎪᎱᏍᏗ ᏓᎦᏛᏁᎵ ᎠᎩᏩᏛᏙᏗ ᏫᎾᏍᏛᎾ
        ᎬᏂᏛ? '
      verse: 16
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎸᎩ; ᎦᏙᏃ ᎰᏍᏛ ᎢᏍᏉᏎᎭ? ᎥᏝ ᎩᎶ ᎣᏍᏛ ᏱᎩ ᏌᏉ ᎤᏩᏒᎯᏳ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ. ᎠᏎᏃ ᏣᏚᎵᏍᎨᏍᏗ
        ᎬᏂᏛ ᏗᎨᏒ ᏫᏣᎾᏄᎪᎢᏍᏗᏱ ᏘᏍᏆᏂᎪᏓ ᏗᎧᎿᎭᏩᏛᏍᏗ. '
      verse: 17
    - text: 'ᎯᎠ ᏄᏪᏎᎸᎩ; ᎦᏙ ᎤᏍᏗ? ᏥᏌ ᎯᎠ ᏄᏪᎡᎩ; ᎯᎠ, ᏞᏍᏗ ᏣᏓᎸᎩ; ᏞᏍᏗ ᏣᏓᏲᏁᎸᎩ; ᏞᏍᏗ ᏣᏃᏍᎩᏒᎩ; ᏓᎾᏓᏱᎵᏙᎲ
        ᏞᏍᏗ ᎦᏰᎪᎩ ᏣᏃᎮᎸᎩ; '
      verse: 18
    - text: 'ᎯᎸᏉᏕᏍᏗ ᏣᏙᏓ ᎠᎴ ᏣᏥ; ᎠᎴ ᎾᏍᏉ ᎯᎠ; ᏨᏒ ᏂᏣᏓᎨᏳᏒ ᏂᎨᏳᏎᏍᏗ ᎾᎥ ᎢᏗᏍᏓᏓᎳ. '
      verse: 19
    - text: 'ᎠᏫᏅ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎯᎠ ᎾᏍᎩ ᏂᎦᏛ ᏓᎩᎧᎿᎭᏩᏕᏅ ᏥᏧᏣ ᎨᏒ ᏅᏓᎬᏩᏓᎴᏅᏛ, ᎦᏙ ᎠᏏ ᎠᎩᎷᎳ? '
      verse: 20
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎢᏳᏃ ᏣᏍᏆᏗᏍᏗᏱ ᏣᏚᎵᏍᎨᏍᏗ, ᎮᎾ, ᏫᎾᏚᎦ ᏣᎿᎭᎥᎢ, ᎠᎴ ᏘᎲᏏ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ,
        ᎦᎸᎳᏗᏃ ᏫᏣᎮᏍᏗ ᏧᎬᏩᎶᏗ; ᎠᎴ ᏖᏒ ᏍᎩᏍᏓᏩᏕᏒᎭ. '
      verse: 21
    - text: 'ᎠᏎᏃ ᎠᏫᏅ ᎾᏍᎩ ᎤᏛᎦᏅ ᎤᏓᏅᏒᎩ ᎤᏲᎢᏳ ᎤᏰᎸᏅᎩ, ᎤᏣᏘᏰᏃ ᎤᏪᎿᎭᎢᏳ ᎨᏒᎩ. '
      verse: 22
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸ ᎬᏩᏍᏓᏩᏗᏙᎯ; ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎤᏪᎿᎭᎢ ᏴᏫ ᎠᏍᏓᏱᏳ ᏭᏴᏍᏗᏱ ᎦᎸᎳᏗ
        ᎡᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ. '
      verse: 23
    - text: 'ᎠᎴᏬ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎤᏟ ᎠᎯᏗᏳ ᎨᎻᎵ ᎤᎦᏛᎴᎯᏍᏗᏱ ᏴᎩ ᎦᏏᏁᎾᏛᏗᏱ ᎡᏍᎦᏉ ᎤᏪᎿᎭᎢ ᏴᏫ ᏭᏴᏍᏗᏱ ᎤᏁᎳᏅᎯ
        ᎤᎬᏫᏳᎯ ᎨᏒᎢ. '
      verse: 24
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎤᎾᏛᎦᏅ ᎤᏣᏔᏅᎯ ᎤᏂᏍᏆᏂᎪᏒᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ ᎦᎪᏃ ᏰᎵ ᏯᏥᏍᏕᎸ? '
      verse: 25
    - text: 'ᏥᏌᏃ ᎾᏍᎩ ᏚᎧᎿᎭᏅ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏴᏫ ᎨᏒ ᎥᏝ ᎾᏍᎩ ᏱᏅᎦᎵᏍᏓ, ᎤᏁᎳᏅᎯᏍᎩᏂ ᎨᏒ ᏂᎦᎥ ᎪᎱᏍᏗ ᎢᏳᎵᏍᏙᏗᏉ. '
      verse: 26
    - text: 'ᎿᎭᏉᏃ ᏈᏓ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎬᏂᏳᏉ ᎠᏴ ᏂᎦᏗᏳ ᏙᎩᏲᏐᏅ ᎠᎴ ᎢᏨᏍᏓᏩᏕᏅ; ᎦᏙᏃ ᎠᏴ ᏓᏲᏥᏩᏛᎯ? '
      verse: 27
    - text: 'ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎠᏓᏁᏟᏴᏒᎢ, ᏴᏫ ᎤᏪᏥ ᎦᏅᎭ ᎦᎸᏉᏗᏳ ᎤᏪᏍᎩᎸᎢ, ᏂᎯ
        ᏍᎩᏍᏓᏩᏛᏛ ᎾᏍᏉ ᎢᏥᏁᏍᏗ ᏔᎳᏚ ᏕᎦᏍᎩᎸᎢ, ᏕᏧᎪᏓᏁᎮᏍᏗ ᏔᎳᏚ ᎾᏂᎳᏍᏓᎸ ᎢᏏᎵ. '
      verse: 28
    - text: 'ᎠᎴ ᎾᏂᎥ ᎩᎶ ᏧᏅᏕᏨᎯ ᏓᏂᏁᎸᎢ, ᎠᎴ ᎠᎾᎵᏅᏟ ᎠᎴ ᏧᏂᏙ, ᎠᎴ ᏧᏂᏙᏓ, ᎠᎴ ᏧᏂᏥ, ᎠᎴ ᏧᎾᏓᎵᎢ, ᎠᎴ
        ᏧᏁᏥ, ᎠᎴ ᎦᏙᎯ, ᏓᏆᏙᎥ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ, ᎤᏂᏩᏛᏗ ᎨᏎᏍᏗ ᎠᏍᎪᎯᏧᏈ ᎤᏁᏉᏨᎯ, ᎠᎴ ᎤᎾᏤᎵ ᎢᏳᎵᏍᏙᏗ ᎨᏎᏍᏗ
        ᎬᏂᏛ ᏫᎾᏍᏛᎾ. '
      verse: 29
    - text: 'ᎠᏎᏃ ᎤᏂᏣᏔ ᎢᎬᏱ ᏥᎩ ᎣᏂᏱ ᎨᏎᏍᏗ; ᎣᏂᏱᏃ ᏥᎩ ᎢᎬᏱᎢᎨᏎᏍᏗ.  '
      verse: 30
  - chapter: 20
    verses:
    - text: ' ᎦᎸᎳᏗᏰᏃ ᎤᏤᎵᎪᎯ ᎾᏍᎩᏯᏉ ᎠᏍᎦᏯ ᎦᏁᎳ, ᏑᎾᎴᎢᏳ ᏧᏪᏅᏎ ᏥᏚᏅᏒᏎ ᎪᎱᏍᏗ ᎠᎾᏛᏁᎯ ᏖᎸᎳᏗ ᏚᏫᏒ ᏧᏂᎸᏫᏍᏓᏁᏗᏱ. '
      verse: 1
    - text: 'ᎿᎭᏉᏃ ᎾᏍᎩ ᎠᏍᎦᏯ ᎪᎱᏍᏗ ᎠᎾᏛᏁᎯ ᏚᏄᎪᏔᏅ ᎠᎩᏏ ᏧᎬᏩᎶᏗ ᏧᎫᏴᎡᏗᏱ ᏏᎦ, ᏖᎸᎳᏗ ᏙᏧᏫᏒ ᏚᏅᏎᎢ. '
      verse: 2
    - text: 'ᎤᏪᏅᏎᏃ ᏐᎣᏁᎵᏁ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒᎢ, ᎠᎴ ᏚᎪᎮ ᏅᏩᎾᏓᎴ ᎦᏃᏙᏗᏱ ᎠᏂᏙᎾᎡ ᎪᎱᏍᏗ ᎾᎾᏛᎲᎾ, '
      verse: 3
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎢᏤᎾ ᎾᏍᏉ ᏂᎯ ᏖᎸᎳᏗ ᏙᏗᏫᏒᎢ, ᏚᏳᎪᏛᏃ ᎨᏒ ᏓᏨᏯᎫᏴᎡᎵ. ᎤᏁᏅᏎᏃ. '
      verse: 4
    - text: 'ᏔᎵᏁ ᎢᎦ ᎢᎤᏪᏅᏎ ᎠᎴ ᎾᏍᏉ ᏦᎢᏁ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᎤᏒᎯᏰᏱ, ᎾᏍᎩᏯ ᏂᎤᏛᏁᎴᎢ. '
      verse: 5
    - text: 'ᎯᏍᎩᏁᏃ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᏔᎵᏁ ᎢᎤᏪᏅᏎᎢ, ᎠᎴ ᏚᏩᏛᎮ ᏅᏩᎾᏓᎴ ᎠᏂᏙᎾᎡ ᎪᎱᏍᏗ ᎾᎾᏛᏁᎲᎾ, ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ;
        ᎦᏙᏃ ᎠᏂ ᎢᏥᏙᎾᎠ ᎤᏙᏓᏆᏛ ᎪᎱᏍᏗ ᏂᏣᏛᏁᎲᎾ? '
      verse: 6
    - text: 'ᏝᏰᎾ ᎩᎶ ᏲᎩᏅᏒ, ᎤᎾᏛᏁᎢ. ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ; ᏂᎯ ᎾᏍᏉ ᎢᏤᎾ ᏖᎸᎳᏗ ᏙᏗᏫᏒᎢ; ᏚᏳᎪᏛᏃ ᎨᏒ ᏓᏨᏯᎫᏴᎡᎵ. '
      verse: 7
    - text: 'ᎤᏒᏃ ᏄᎵᏍᏔᏅ, ᏖᎸᎳᏗ ᏓᏫᏒ ᎤᏤᎵᎦ ᎯᎠ ᏄᏪᏎᎴ ᎠᏕᎸ ᎤᎦᏘᏕᎯ, ᏫᏘᏯᏅ ᎪᎱᏍᏗ ᎠᎾᏛᏁᎯ ᎠᎴ ᏔᎫᏴᏏ ᏚᏂᎸᏫᏍᏓᏁᎸᎢ,
        ᎣᏂᏱ ᎨᏥᏅᏒᎯ ᏔᎴᏅᏓ ᎢᎬᏱᏱᏃ ᎨᏥᏅᏒᎯ ᏘᏍᏆᎸᏓ '
      verse: 8
    - text: 'ᎯᏍᎩᏁᏃ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᎨᏥᏅᏒᎯ ᎤᏂᎷᏨ, ᎠᏂᏏᏴᏫᎭ ᎠᎩᏏ ᏧᎬᏩᎶᏗ ᎨᎦᎫᏴᎡᎴᎢ. '
      verse: 9
    - text: 'ᎢᎬᏱᏱᏃ ᎨᏥᏅᏒᎯ ᎤᏂᎷᏨ ᎤᏟ ᎢᎦᎢ ᏓᏲᎦᎫᏴᎡᎵ ᎤᏁᎵᏎᎢ. ᎠᏎᏃ ᎾᏍᏉ ᎠᎩᏏᏉ ᏧᎬᏩᎶᏗ ᎠᏂᏏᏴᏫᎭ ᎢᎨᎦᎫᏴᎡᎴᎢ. '
      verse: 10
    - text: 'ᎨᎦᎫᏴᎡᎸᏃ, ᎤᏂᎪᏁᎶᎯᏎᎴᏉ ᎠᏍᎦᏯ ᎦᏁᎳ, '
      verse: 11
    - text: 'ᎯᎠ ᏄᏂᏪᏎᎢ; ᎯᎠ ᎣᏂᏱ ᎤᏂᎷᏨᎯ ᏌᏉᏉ ᎢᏳᏟᎶᏛ ᏚᏂᎸᏫᏍᏓᏏ, ᎢᏧᎳᎭᏉᏃ ᏅᏍᎩᏴᎦ ᎠᏴ ᎾᏍᎩ ᎦᎨᏒ ᎠᎴ
        ᎤᏗᎴᎬ ᎢᎦ ᏦᎩᎸᏫᏍᏓᏁᎸᎯ. '
      verse: 12
    - text: 'ᎠᏎᏃ ᎠᏏᏴᏫ ᎤᏁᏤᎴ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎩᎾᎵᎢ, ᎥᏝ ᎤᏣᏘᏂ ᏱᏂᎬᏴᏁᎭ. ᏝᏍᎪ ᎣᏏ ᏱᏣᏰᎸᏁ ᎠᎩᏏ ᏧᎬᏩᎶᏗ
        ᎬᏯᎫᏴᎡᏗᏱ? '
      verse: 13
    - text: 'ᎯᎩ ᏣᏤᎵᎦ ᎠᎴ ᏥᎮᎾ. ᎣᏏ ᎠᎩᏰᎸ ᏥᏯᎫᏴᎡᏗᏱ ᎯᎠ ᎣᏂᏱ ᎤᎷᏨᎯ ᏂᎯ ᎬᏯᎫᏴᎡᎸ ᎢᎦᎢ. '
      verse: 14
    - text: 'ᏝᏍᎪ ᏚᏳᎪᏛ ᏱᎩ ᏄᏍᏛ ᎦᏓᏅᏖᏍᎬ ᎢᏯᏋᏁᏗᏱ ᎠᏆᏤᎵ ᎨᏒᎢ? ᏥᏌ ᎯᎦᏙᎵ ᎤᏲᎢᏳ ᎢᎩ ᏅᏗᎦᎵᏍᏙᏗ ᎠᏴ ᎠᏆᏓᏅᏘᏳ
        ᎨᏒᎢ? '
      verse: 15
    - text: 'ᎰᏩᏃ ᎣᏂᏱ ᏥᎩ ᎢᎬᏱ ᎨᏎᏍᏗ, ᎢᎬᏱᏃ ᏥᎩ ᎣᏂᏱ ᎨᏎᏍᏗ. ᎤᏂᏣᏔᏰᏃ ᎨᏥᏯᏅᎲ, ᎠᏎᏃ ᎠᏂᎦᏲᎵᏳ ᎨᎦᏑᏰᏒ. '
      verse: 16
    - text: 'ᏥᏌᏃ ᏥᎷᏏᎵᎻ ᏩᎦᏛᎢ, ᏔᎳᏚ ᎢᏯᏂᏛ ᎠᎾᏓᏍᏓᏩᏗᏙᎯ ᎤᎾᏁᎳᎩ ᎢᏴᏛ ᏫᏚᏘᏅᏍᏔᏅᎩ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; '
      verse: 17
    - text: 'ᎬᏂᏳᏉ ᏥᎷᏏᎵᎻ ᏫᏗᎦᏘ, ᎠᎴ ᏴᏫ ᎤᏪᏥ ᏙᏓᏰᏥᏲᏏ ᏙᏓᎨᏦᏲᎯᏎᎵ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ,
        ᎾᏍᎩᏃ ᏙᏛᏄᎪᎳᏂ ᎤᏲᎱᎯᏍᏗᏱ, '
      verse: 18
    - text: 'ᎠᎴ ᎫᎾᏏᎴᏅᏛ ᏴᏫ ᏙᏛᏂᏲᎯᏎᎵ ᎤᏂᏪᏢᎾᏁᏗᏱ, ᎠᎴ ᎤᏂᎵᎥᏂᏍᏗᏱ, ᎠᎴ ᎤᎾᏛᏗᏱ ᏧᏓᎿᎭᏩᏛ ᎨᏛᎢ; ᎠᎴ ᏦᎢᏁ
        ᎢᎦ ᏙᏛᎠᎴᏂ. '
      verse: 19
    - text: 'ᎿᎭᏉᏃ ᎤᎷᏤᎸᎩ ᏤᏈᏘ ᏧᏪᏥ ᎤᏂᏥ, ᏓᏘᏁᎲᎩ ᏧᏪᏥ ᎠᏂᏫᏅ, ᎡᎳᏗ ᎤᏓᏅᏅᎩ, ᎠᎴ ᎠᎱᏍᏗ ᎤᏔᏲᏎᎲᎩ. '
      verse: 20
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎸᎩ; ᎦᏙ ᏣᏚᎵᎭ? ᎯᎠ ᏅᏓᏳᏪᏎᎸᎩ; ᎭᎵᏍᎪᎸᏓ ᎯᎠ ᎠᏂᏔᎵ ᏗᏇᏥ ᏧᏂᏗᏱ ᏣᏤᎵᎪᎯ ᎨᏒᎢ, ᏌᏉ
        ᎯᎦᏘᏏ ᎢᏗᏢ, ᏐᎢᏃ ᎯᎦᏍᎦᏂ. '
      verse: 21
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏒᎩ; Ꮭ ᏱᏥᎦᏔᎭ ᏄᏍᏛ ᎢᏥᏔᏲᎯᎲᎢ. ᏥᎪ ᏰᎵᏉ ᎨᏣᏗᏔᏍᏗ ᎤᎵᏍᏈᏗ ᎠᏟᏍᏛ ᎠᏴ ᏨᏓᎦᏗᏔᎯ,
        ᎠᎴᏍᎪ ᏰᎵᏉ ᏱᏕᏣᏬᏍᏓ ᎠᏴ ᎾᏍᎩ ᏨᏓᏴᏆᏬᏍᏔᏂ? ᏰᎵᏉ, ᎤᎾᏛᏅᎩ. '
      verse: 22
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯ ᎠᏆᏤᎵ ᎤᎵᏍᏈᏗ ᎠᏟᏍᏛ ᏓᏣᏗᏔᎯ, ᎠᎴ ᎠᏴ ᎥᏆᏬᏍᏙᏗ ᎨᏒ ᏙᏓᏰᏣᏬᏍᏔᏂ. ᏥᎦᏘᏏᏍᎩᏂ
        ᎠᎴ ᏥᎦᏍᎦᏂ ᎩᎶ ᎤᏪᏗᏱ ᎥᏝ ᎠᏴ ᎠᏆᏓᏁᏗ ᏱᎩ, ᎨᏥᏁᏗᏍᎩᏂᏃᏅ ᎨᏎᏍᏗ ᎾᏍᎩ ᎡᏙᏓ ᏧᏓᏁᎳᏁᎸᎯ. '
      verse: 23
    - text: 'ᎠᏍᎪᎯᏃ ᎢᏯᏂᏛ ᎤᎾᏛᎦᏅ ᎤᏣᏘ ᎤᏂᏔᎳᏬᏒᎩ ᏚᏂᏂᏆᏘᎸ ᎠᏂᏔᎵ ᏗᎾᏓᏅᏟ. '
      verse: 24
    - text: 'ᏥᏌᏃ ᏫᏚᏯᏅᎲ ᎯᎠ ᏄᏪᏒᎩ; ᎢᏥᎦᏔᎭ ᎠᏰᎵ ᏕᎪᏢᏩᏗᏒ ᏄᏂᎬᏫᏳᏌᏕᎩ ᎠᏂᏁᎪ ᎢᏳᎾᏛᏁᎵᏓᏍᏗᏱ ᏴᏫ, ᎠᎴ ᎨᏥᎸᏉᏗ
        ᎠᏂᏁᏥᏙᎲ ᎾᎾᏛᏁᎰᎢ. '
      verse: 25
    - text: 'ᏂᎯᏍᎩᏂ ᏞᏍᏗ ᎾᏍᎩ ᏱᏂᏨᏁᏍᏗ; ᎩᎶᏍᎩᏂ ᎠᏥᎸᏉᏗ ᎢᏳᎵᏍᏙᏗᏱ ᎤᏚᎵᏍᎨᏍᏗ ᎾᏍᎩ ᎡᏥᏅᏏᏓᏍᏗ ᎨᏎᏍᏗ. '
      verse: 26
    - text: 'ᎠᎴ ᎩᎶ ᎤᎬᏫᏳᎯ ᎢᏳᎵᏍᏙᏗᏱ ᎤᏚᎵᏍᎨᏍᏗ ᎾᏍᎩ ᎡᏥᎾᏝᎢ ᎨᏎᏍᏗ. '
      verse: 27
    - text: 'ᎾᏍᎩᏯᏉ ᏴᏫ ᎤᏪᏥ ᎤᏓᏅᏏᏓᏍᏗᏱ ᏄᏲᎵᎸᎾ ᏥᎩ, ᎠᏥᏅᏏᏓᏍᏗᏱᏉᏍᎩᏂ, ᎠᎴ ᎬᏅᎢ ᎤᎵᏍᎪᎸᏙᏗᏱ ᎤᏂᏣᏘ ᏗᎫᏴᏙᏗ. '
      verse: 28
    - text: 'ᏤᎵᎪᏃ ᎤᎾᏂᎩᏒ ᎤᏂᏣᏘ ᏴᏫ ᎬᏩᏍᏓᏩᏛᏒᎩ. '
      verse: 29
    - text: 'ᎬᏂᏳᏉᏃ ᎠᏂᏔᎵ ᏗᏂᎨᏫ ᎤᏃᎱᎶᏗ ᏚᏃᎸᎩ, ᎤᎾᏛᎦᏅᏃ ᏥᏌ ᎤᎶᏒᎢ ᎤᏁᎷᏅᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᏍᎩᏂᏙᎵᎩ, ᏣᎬᏫᏳᎯ
        ᏕᏫ ᎤᏪᏥ. '
      verse: 30
    - text: 'ᎤᏂᏣᏘᏃ ᏚᏂᏁᏤᎸᎩ ᎡᎳᏪᏱ ᎤᏅᏗᏱ. ᎠᏎᏃ ᎤᏟᏉ ᎢᎦᎢ ᎤᏁᎷᏅᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ, ᏍᎩᏂᏙᎵᎩ, ᏣᎬᏫᏳᎯ ᏕᏫ
        ᎤᏪᏥ. '
      verse: 31
    - text: 'ᏥᏌᏃ ᎤᎴᏫᏍᏔᏅ ᏫᏚᏯᏅᎲᎩ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎦᏙ ᎢᏍᏓᏚᎵ ᎠᏴ ᎢᏍᏛᏯᏛᏁᏗᏱ? '
      verse: 32
    - text: 'ᎯᎠ ᏄᏂᏪᏒᎩ: ᏣᎬᏫᏳᎯ, ᏦᏍᏗᎦᏙᎵ ᏧᎵᏍᏚᎢᏍᏗᏱ ᎣᎩᎾᏚᎵᎭ. '
      verse: 33
    - text: 'ᏥᏌᏃ ᏚᏪᏙᎵᏨ ᏗᏂᎦᏙᎵ ᏚᏒᏁᎸᎩ, ᎩᎳᏉᏃ ᎢᏴᏛ ᎬᏩᏂᎪᏩᏛᏗ ᏄᎵᏍᏔᏅᎩ; ᎠᎴ ᎬᏩᏍᏓᏩᏛᏒᎩ.  '
      verse: 34
  - chapter: 21
    verses:
    - text: ' ᎿᎭᏉᏃ ᏥᎷᏏᎵᎻ ᎾᎥ ᎤᏂᎷᏨ, ᏒᎦᏙᎯ, ᎣᎵᏩ ᎤᏌᎯᎸᎢ ᎢᏴᏛ, ᏥᏌ ᎠᏂᏔᎵ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏚᏅᏒᎩ, '
      verse: 1
    - text: 'ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏍᏕᎾ ᎢᏢ Ꮎ ᏨᏗᎦᏚᎭ, ᎩᎳᏉᏃ ᎢᏴᏛ ᏓᏰᏍᏗᏩᏛᎯ ᏐᏈᎵ-ᏗᎦᎵᎠᏅᎯᏛ ᎨᎵᏌᏕᏍᏗ, ᎠᎴ ᎠᎩᎾ
        ᎠᏘᏁᎮᏍᏗ, ᏕᏍᏕᎵᏌᏕᏒᎭ, ᎠᎴ ᏕᏍᎩᎾᏘᏃᎮᎸᎭ. '
      verse: 2
    - text: 'ᎢᏳᏃ ᎩᎶ ᎪᎱᏍᏗ ᎢᏍᏙᏎᎸᎭ, ᎯᎠ ᏁᏍᏗᏪᏎᎸᎭ; ᎤᎬᏫᏳᎯ ᏚᏚᎵᎭ; ᎩᎳᏉᏃ ᎢᏴᏛ ᏙᏓᏳᏲᏏ. '
      verse: 3
    - text: 'ᎾᏍᎩ ᎯᎠ ᏂᎦᏛ ᏄᎵᏍᏔᏅᎩ, ᎤᏙᎯᏳᏗᏱ ᎠᏰᎸᏒᎢ ᎠᏙᎴᎰᏍᎩ ᏧᏁᏤᎢ, ᎯᎠ ᏥᏄᏪᏎᎢ; '
      verse: 4
    - text: 'ᎯᎠ ᏁᏥᏪᏏ ᏌᏯᏂ ᎤᏪᏥ ᎠᎨᏴ; ᎬᏂᏳᏉ ᎤᎬᏫᏳᎯ ᏣᏤᎵ ᏓᏯᎢ, ᏓᏣᎷᏤᎵ ᎤᏓᏙᎵᏍᏗᏳ, ᎠᎴ ᎤᎩᎸᏕᏍᏗ ᏐᏈᎵ-ᏗᎦᎵᎠᏅᎯᏛ
        ᎪᎱᏍᏗ ᎠᏛᏁᎯ ᎤᏪᏥ ᎠᎩᎾ. '
      verse: 5
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎤᏁᏅᏒᎩ, ᏥᏌ ᏄᏂᏪᏎᎸ ᎾᏍᎩᏯ ᏫᏄᎾᏛᏁᎸᎩ; '
      verse: 6
    - text: 'ᏐᏈᎵ-ᏗᎦᎵᎠᏅᎯᏛ ᎠᎴ ᎠᎩᎾ ᏚᎾᏘᏃᎸᎩ; ᏗᏂᏐᎯᏱᏃ ᏧᎾᏄᏬ ᏚᏂᏢᏅᎩ, ᎠᎴ ᎾᎿᎭᎤᎾᎩᎸᏔᏅᎩ. '
      verse: 7
    - text: 'ᎤᏟᏃ ᎢᏯᏂᎢ ᏴᏫ ᏧᎾᏄᏬ ᏚᏂᏰᏍᏛᏅᎩ ᏅᏃᎯ, ᎢᎦᏛᏃ ᏚᏅᏂᎦᎸᎲᎩ ᏧᏪᏲᏔ ᏕᏡᎬᎢ, ᎠᎴ ᏅᏃᎯ ᏚᏂᏲᏔᏅᏅᎩ. '
      verse: 8
    - text: 'ᎤᏂᏣᏘᏃ ᎢᎬᏱ ᎠᏁᎩ, ᎠᎴ ᎣᏂ ᎠᏁᎩ ᎤᏁᎷᎬᎩ, ᎯᎠ ᎾᏂᏪᏍᎬᎩ; ᎰᏌᎾ ᏕᏫ ᎤᏪᏥ! ᎠᏥᎸᏉᏗᏳ ᎨᏎᏍᏗ ᏱᎰᏩ
        ᏕᎤᏙᎥ ᏥᎦᎷᎯᏍᏗᎭ! ᎰᏌᎾ ᏩᏍᏛ ᎦᎸᎳᏗᏳ! '
      verse: 9
    - text: 'ᏥᎷᏏᎵᎻᏃ ᎤᎷᏨ ᏂᎬ ᎦᏚᎲ ᎤᎾᎵᏖᎸᏅᎩ, ᎯᎠ ᎾᏂᏪᏍᎬᎩ; ᎦᎪ ᎯᎠ? '
      verse: 10
    - text: 'ᎤᏂᏣᏘᏃ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎯᎠ ᏥᏌ ᎠᏙᎴᎰᏍᎩ, ᎾᏎᎵᏗ ᎡᎯ ᎨᎵᎵ ᎦᏚᎲᎢ. '
      verse: 11
    - text: 'ᏥᏌᏃ ᏭᏴᎸᎩ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ, ᎠᎴ ᏚᏄᎪᏫᏒᎩ ᏂᎦᏛ ᎠᏂᎾᏕᎩ ᎠᎴ ᎤᏂᏩᏍᎩ ᎾᎿᎭᏗᎦᎳᏫᎢᏍᏗᏱ,
        ᎠᎴ ᏚᎷᏆᏗᏅᏒᎩ ᏚᏂᏍᎩᎸ ᎠᏕᎸ ᏗᏂᏁᏟᏴᏍᎩ, ᎠᎴ ᎫᎴ ᏗᏂᏍᎪᏂᎯ ᏗᏂᎾᏕᎩ ᎤᎾᏅᏗᏱ. '
      verse: 12
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᎯᎠ ᏂᎬᏅᎪᏪᎳ; ᎠᏆᏤᎵ ᎦᎵᏦᏕ ᎠᏓᏙᎵᏍᏙᏗᏱ ᎦᎵᏦᏕ ᏚᏙᎡᏍᏗ; ᎠᏎᏃ ᎯᎠ ᎠᏂᏃᏍᎩᏍᎩ
        ᎤᏂᏴᏍᏗᏱ ᏂᏨᏁᎸ. '
      verse: 13
    - text: 'ᏗᏂᎨᏫᏃ ᎠᎴ ᏗᏂᏲᎤᎵ ᎬᏩᎷᏤᎸᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᏚᏅᏩᏅᎩ. '
      verse: 14
    - text: 'ᎿᎭᏉᏃ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᎤᎾᏙᎴᎰᏒ ᎤᏍᏆᏂᎪᏗᏳ ᏚᎸᏫᏍᏓᏁᎲᎢ, ᎠᎴ ᏗᏂᏲᎵ ᎤᏁᎷᎬ
        ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎯᎠ ᎾᏂᏪᏍᎬᎢ, ᎰᏌᎾ ᏕᏫ ᎤᏪᏥ! ᎤᏣᏘ ᎤᏂᏐᏅᏤᎸᎩ; '
      verse: 15
    - text: 'ᎠᎴ ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ; ᎭᏛᎩᏍᎪ ᎯᎠ ᏥᎾᏂᏪᎭ? ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎥᎥ, ᏝᏍᎪ ᎯᎸᎯᏳ ᎯᎠ ᏱᏥᎪᎵᏰᎣᎢ;
        ᏧᎾᏍᏗ ᏗᏂᏲᎵ ᎠᎴ ᏗᏂᏍᏓᎢ ᎠᏂᎰᎵ ᎤᏄᎪᏨᎯ ᏣᏩᏛᏙᏔᏅ ᎡᏣᎸᏉᏙᏗᏱ? '
      verse: 16
    - text: 'ᏚᏓᏅᎡᎸᎩᏃ, ᎠᎴ ᎦᏚᎲ ᎤᏄᎪᏨᎩ, ᏇᏗᏂᏱ ᏭᎷᏨᎩ, ᎠᎴ ᎾᎿᎭᎤᏒᎸᎩ. '
      verse: 17
    - text: 'ᏑᎾᎴᏃ ᏗᎦᏚᎲ ᏮᎠᎦᏛᎢ ᎠᎪᏄ ᎤᏲᏏᏌᏅᎩ. '
      verse: 18
    - text: 'ᎤᎪᎲᏃ ᏒᎦᏔ-ᎢᏳᏍᏗ ᏡᎬ ᏅᏃᎱᎶᏗ, ᎾᎿᎭᏭᎷᏨᎩ; ᎠᏎᏃ ᎥᏝ ᎪᎱᏍᏗ ᏳᏩᏛᎮᎢ, ᎤᎳᏍᏚᏒ ᎤᏩᏒ; ᎯᎠᏃ ᏄᏪᏎᎸᎩ;
        ᏞᏍᏗ ᎢᎸᎯᏳ ᎪᎯ ᎢᏳᏓᎴᏅᏛ ᏱᏣᏓᏔᏁᏍᏗ. ᎩᎳᏉᏃ ᎢᏴᏛ ᏒᎦᏔ-ᎢᏳᏍᏗ ᏡᎬ ᎤᏩᏴᏒᎩ. '
      verse: 19
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎤᏂᎪᎲ ᎤᏂᏍᏆᏂᎪᏒᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎾᏞᎬᏉ ᎬᏴᎯ ᏒᎦᏔ-ᎢᏳᏍᏗ ᏡᎬᎢ! '
      verse: 20
    - text: 'ᏥᏌ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎢᏳᏃ ᏱᏦᎯᏳᎭ, ᎠᎴ ᏂᏣᏜᏓᏏᏛᎡᎲᎾ ᏱᎩ, ᎥᏝ ᎯᎠᏉ
        ᏒᎦᏔ-ᎢᏳᏍᏗ ᏡᎬ ᏥᎾᎬᎦ ᏱᏅᎨᏣᏛᎦ, ᎾᏍᏉᏍᎩᏂ ᎯᎠ ᏱᏂᏥᏪᏎᎸ ᎯᎠ ᏦᏓᎸ, ᎭᏓᏅᎾ, ᎠᎴ ᎠᎺᏉᎯ ᏪᏣᏚᎦ, ᎠᏎ ᎾᏍᎩ
        ᎢᏳᎵᏍᏙᏗ. '
      verse: 21
    - text: 'ᏂᎦᎥᏃ ᎪᎱᏍᏗ ᎢᏥᏔᏲᎯᎮᏍᏗ, ᎢᏣᏓᏙᎵᏍᏗᏍᎬᎢ, ᎢᏦᎯᏳᎲᏍᎨᏍᏗ, ᎢᏥᏩᏘᏍᎨᏍᏗ. '
      verse: 22
    - text: 'ᎤᏛᎾᏃ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᎷᏨ, ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏧᎾᏛᏐᏅᎯ ᏴᏫ ᎠᏁᎲ ᎬᏩᎷᏤᎸᎩ ᏓᏕᏲᎲᏍᎬᎢ, ᎯᎠ
        ᏄᏂᏪᏒᎩ; ᎦᏙ ᏣᎵᏍᎦᏍᏙᏗ ᎯᎠ ᎾᏍᎩ ᏥᏕᏣᎸᏫᏍᏓᏁᎭ? ᎠᎴ ᎦᎪ ᏣᏁᏤᎸᎯ? '
      verse: 23
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎠᏴ ᎾᏍᎩ ᏑᏓᎴᎩ ᏓᏨᏯᏛᏛᏂ, ᎢᏳᏃ ᎾᏍᎩ ᎢᏍᎩᏃᏁᎸ ᎾᏍᎩ ᎠᏴ ᏓᏨᏃᏁᎵ ᎢᏳᏍᏗ
        ᎠᏆᎵᏍᎦᏍᏙᏛᎢ, ᎯᎠ ᎾᏍᎩ ᏥᏓᎩᎸᏫᏍᏓᏁᎭ. '
      verse: 24
    - text: 'ᏣᏂ ᏥᏓᏓᏬᏍᎬᎩ ᎭᏢ ᏧᏓᎴᏁᎢ? ᎦᎸᎳᏗᏍᎪ, ᏴᏫᏉᎨ ᎠᏁᎲ ᏧᏓᎴᏁᎢ? ᎡᎳᏪᏱᏃ ᎤᎾᏓᏅᏖᎸᎩ, ᎯᎠ ᎾᏂᏪᏍᎬᎩ;
        ᎢᏳᏃ ᎦᎸᎳᏗ, ᏲᎦᏛᏅ, ᎦᏙᏃ Ꮭ ᏱᎡᏦᎢᏳᏁᎢ? ᏲᎪᏏ. '
      verse: 25
    - text: 'ᎢᏳᏃ ᏴᏫᏉ ᎠᏁᎲ ᏧᏓᎴᏁᎢ ᏲᎦᏛᏅ, ᏙᏥᏍᎦᎢᎭᏉ ᏴᏫ; ᏂᎦᏛᏰᏃ ᎠᏙᎴᎰᏍᎩ ᎤᏂᏰᎸᎭ ᏣᏂ. '
      verse: 26
    - text: 'ᎤᏂᏁᏨᏃ ᎯᎠ ᏅᎬᏩᏪᏎᎸ ᏥᏌ; ᎥᏝ ᏲᏥᎦᏔᎭ. ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᎥᏝ ᎾᏍᏉ ᎠᏴ ᏴᎨᏨᏃᎲᏏ ᎢᏳᏍᏗ ᎠᏆᎵᏍᎦᏍᏙᏛᎢ
        ᎯᎠ ᎾᏍᎩ ᏥᏓᎩᎸᏫᏍᏓᏁᎭ. '
      verse: 27
    - text: 'ᎠᏎᏃ ᎦᏙ ᎢᏤᎵᎭ? ᎩᎶ ᎠᏍᎦᏯ ᎠᏂᏔᎵ ᏧᏪᏥ ᎠᏂᏍᎦᏯ ᎠᏁᎮᎢ; ᎠᏏᏴᏫᏃ ᎢᎬᏱ ᏭᎷᏤᎸ, ᎯᎠ ᏄᏪᏎᎴᎢ; ᎠᏇᏥ,
        ᎮᎾ ᎪᎯ ᏫᏗᏣᎸᏫᏍᏓᏏ ᏖᎸᎳᏗ ᏓᎩᏫᏒᎢ. '
      verse: 28
    - text: 'ᏧᏁᏨᏃ, ᎥᏝ, ᎤᏛᏁᎢ; ᎠᏎᏃ ᎣᏂ ᎤᏁᏟᏴᏎ ᎤᏓᏅᏛᎢ, ᎠᎴ ᎤᏪᏅᏎᎢ. '
      verse: 29
    - text: 'ᏐᎢᏃ ᏭᎷᏤᎸ ᎾᏍᎩᏯ ᏄᏪᏎᎴᎢ. ᏧᏁᏨᏃ, ᏓᎨᏏ, ᎤᏛᏁᎢ; ᎠᏎᏃ ᏄᏪᏅᏒᎾᏉ ᎢᎨᏎᎢ. '
      verse: 30
    - text: 'ᎦᎪ ᎯᎠ ᎠᏂᏔᎵ ᎤᏙᏓ ᎤᏁᏨ ᏄᏛᏁᎴᎢ? ᎢᎬᏱ ᏭᎷᏤᎸᎯ, ᎥᎬᏬᏎᎸᎩ. ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯᏯ ᎯᎠ
        ᏂᏨᏪᏎᎭ, ᎠᏕᎸ ᎠᏂᎩᏏᏙᎯ ᎠᎴ ᏧᎾᏤᏌᏘ ᎠᏂᎨᏴ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᏩᏂᏴᎯᎭ ᏕᎨᏥᎪᏂᎭ. '
      verse: 31
    - text: 'ᏣᏂᏰᏃ ᏚᏳᎪᏛ ᏚᎸᏫᏍᏓᏁᎲ ᎢᏥᎷᏤᎸᎩ, ᎠᎴ ᎥᏝ ᏰᏦᎢᏳᏁᎢ, ᎠᏕᎸᏍᎩᏂ ᎠᏂᎩᏏᏙᎯ ᎠᎴ ᎠᏂᎨᏴ ᏧᎾᏤᏌᏘ ᏥᎬᏬᎯᏳᏅᎩ;
        ᏂᎯᏃ ᎢᏣᏙᎴᎰᏒ ᎥᏝ ᎣᏂ ᏱᏗᏥᏁᏟᏴᏎ ᏕᏣᏓᏅᏛ ᎡᏦᎢᏳᏗᏱ. '
      verse: 32
    - text: 'ᏅᏩᏓᎴ ᏓᏟᎶᏍᏛ ᎢᏣᏛᎬᎦ; ᎡᎮ ᎩᎶ ᎠᏍᎦᏯ ᎦᏁᎳ, ᎾᏍᎩ ᏖᎸᎳᏗ ᏚᏫᏎᎢ, ᎠᎴ ᎤᏐᏲᎴ ᎬᏩᏚᏫᏛ, ᎠᎴ ᎤᏍᎪᏎ
        ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᎪᏢᏗᏱ, ᎠᎴ ᎤᏁᏍᎨᎮ ᎢᏅ ᎢᎦᏘ, ᎠᎴ ᏚᏙᎳᏍᏔᏁ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ, ᎢᏅᏃ ᏭᎶᏎᎢ. '
      verse: 33
    - text: 'ᎿᎭᏉᏃ ᎾᎥᏂᏳ ᎨᏎ ᎤᏅᏂᏍᏗᏱ ᏚᏅᏎ ᏧᏅᏏᏓᏍᏗ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ ᏗᏁᎲᎢ, ᏚᏂᏁᏒᏎ ᎤᎾᏓᏛᏅᎯ. '
      verse: 34
    - text: 'ᏠᎨᏏᏃ ᏧᏂᎸᏫᏍᏓᏁᎯ ᏚᏂᏂᏴᎮ ᏧᏅᏏᏓᏍᏗ, ᎠᏏᏴᏫ ᎤᏂᎸᏂᎴᎢ, ᏐᎢᏃ ᎤᏂᎴᎢ, ᏐᎢᏃ ᏅᏯ ᏚᏅᏂᏍᏔᏁᎢ. '
      verse: 35
    - text: 'ᏔᎵᏁᏃ ᏚᏅᏎ ᏅᏩᎾᏓᎴ ᏧᏅᏏᏓᏍᏗ ᎤᏟ ᎢᏯᏂᎢ; ᎾᏍᎩᏯᏉᏃ ᏂᏚᏅᏁᎴᎢ. '
      verse: 36
    - text: 'ᎣᏂᏱᏃ ᎤᏪᏥ ᎤᏅᏎᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎠᏎ ᏛᏂᎸᏉᏔᏂ ᎠᏇᏥ. '
      verse: 37
    - text: 'ᎠᏎᏃ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ ᎤᏂᎪᎲ ᎤᏪᏥ ᎯᎠ ᏂᏚᎾᏓᏪᏎᎴᎢ; ᎾᏍᎩ ᎯᎠ ᎤᏤᎵ ᎢᏳᎵᏍᏙᏗ; Ꭷ ᎡᏗᎷᎦ, ᎠᎴ
        ᎡᏗᏬᏅ ᎤᏤᎵ ᎢᏳᎵᏍᏙᏗ ᏥᎩ. '
      verse: 38
    - text: 'ᎤᏂᏂᏴᎮᏃ, ᎠᎴ ᎤᏂᏄᎪᏫᏎ ᏖᎸᎳᏗ ᏓᏫᏒᎢ, ᎠᎴ ᎤᏂᎴᎢ. '
      verse: 39
    - text: 'ᎿᎭᏉᏃ ᎾᏍᎩ ᏖᎸᎳᏗ ᏓᏫᏒ ᎤᏤᎵᎦ ᎦᎷᏨᎭ, ᎦᏙ ᏙᏓᎬᏁᎵ Ꮎ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ? '
      verse: 40
    - text: 'ᎯᎠᏃ ᏅᎬᏩᏪᏎᎸᎩ; ᎤᏲᎢᏳ ᏂᏙᏓᎬᏁᎵ ᏙᏛᎵ ᎾᏍᎩ Ꮎ ᎤᏂᏲᎢ, ᎠᎴ ᏅᏩᎾᏓᎴ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ ᏙᏛᏙᎳᏍᏔᏂ,
        ᎾᏍᎩ ᏰᎵ ᎬᏩᎾᎫᏴᏗ ᎾᏅᎾᏏᏒᎢ. '
      verse: 41
    - text: 'ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏝᏍᎪ ᎢᎸᎯᏳ ᏱᏥᎪᎵᏰᎣ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ? ᎠᎾᏁᏍᎨᏍᎩ ᎤᏂᏲᎢᏎᎸᎯ ᏅᏯ ᏄᎬᏫᏳᏒ
        ᎤᏅᏏᏴ ᎠᏗ ᏄᎵᏍᏔᏅ; ᎾᏍᎩ ᎯᎠ ᏱᎰᏩ ᏄᏛᏁᎸ, ᎠᎴ ᎤᏍᏆᏂᎪᏗᏳ ᏕᏓᎧᏂᏍᎬᎢ. '
      verse: 42
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ ᏓᏰᏥᎩᏒᎵ, ᏅᏩᎾᏓᎴᏃ ᏓᎨᏥᏁᎵ, ᎾᏍᎩ ᏰᎵ ᎬᏩᏂᎾᏄᎪᏫᏍᏗ
        ᎤᏓᏔᏅᎯ. '
      verse: 43
    - text: 'ᎩᎶᏃ ᎠᏂ ᏅᏲᎯ ᎠᏢᏨᎭ ᏓᏳᏐᏅᏂ, ᎩᎶᏃ ᎤᏐᏅᎭ ᏓᏳᏪᏓᏬᏔᏂ. '
      verse: 44
    - text: 'ᎿᎭᏉᏃ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᎠᏂᏆᎵᏏ ᎤᎾᏛᎦᏅ ᏓᏟᎶᏍᏗᏍᎬᎢ, ᎤᎾᏙᎴᎰᏒᎩ ᎤᏅᏒ ᎨᏥᏛᎬᎢ. '
      verse: 45
    - text: 'ᎤᏂᏂᏴᏗᏱᏃ ᎤᎾᏓᏅᏖᎸ, ᎤᏂᏣᏘ ᏴᏫ ᏚᏂᏍᎦᎸᎩ, ᎾᏍᎩᏰᏃ ᎠᏙᎴᎰᏍᎩ ᎬᏩᏰᎸᏒᎩ.  '
      verse: 46
  - chapter: 22
    verses:
    - text: ' ᏥᏌᏃ ᎤᏁᏨ ᏔᎵᏁ ᏚᏟᎶᏍᏓᏁᎸᎩ, ᎯᎠ ᏄᏪᏒᎩ; '
      verse: 1
    - text: 'ᎦᎸᎳᏗ ᎤᏤᎵᎪᎯ ᎾᏍᎩᏯᏉ ᎩᎶ ᎤᎬᏫᏳᎯ ᏧᏛᏅᎢᏍᏔᏁ ᏣᎦᏨᏍᏙᏗᏱ ᎤᏪᏥ ᎠᏫᏅ, '
      verse: 2
    - text: 'ᎠᎴ ᏥᏚᏅᏎ ᏧᏅᏏᏓᏍᏗ ᏧᏂᏯᏅᎲᏍᏗᏱ ᏫᎨᏥᏯᏅᏛ ᏕᎨᎦᏨᏍᏗᏍᎬ ᎤᏂᎷᎯᏍᏗᏱ; ᎠᏎᏃ ᏗᎤᏂᏳᎸᏁᏉ ᏅᏓᏳᏁᏅᏍᏗᏱ. '
      verse: 3
    - text: 'ᏔᎵᏁᏃ ᏅᏩᎾᏓᎴ ᏧᏅᏏᏓᏍᏗ ᏚᏅᏎᎢ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎯᎠ ᏫᏂᏗᏥᏪᏏ ᏫᎨᏥᏯᏅᏛ; ᎬᏂᏳᏉ ᎠᏆᏛᏅᎢᏍᏗ ᎠᎵᏍᏓᏴᏗ,
        ᏗᏆᏤᎵ ᏩᎦ ᎠᎴ ᏗᎦᎵᏦᏔᏅᎯ ᏚᏂᎸ, ᏂᎦᏗᏳᏃ ᎠᏛᏅᎢᏍᏔᏃᏅᎯ; ᏕᎨᎦᏨᏍᏗᏍᎬ ᎢᏥᎷᎩ. '
      verse: 4
    - text: 'ᎠᏎᏃ ᏅᎵᏌᎵᏉ ᏗᎤᏂᏰᎸᏁᎢ, ᎠᎴ ᎤᏣᏘᏂᏉ ᏭᏂᎶᏎᎢ, ᎠᏏᏴᏫ ᏧᎶᎨᏒᎢ, ᏐᎢᏃ ᎤᏃᏙᏗᏱ. '
      verse: 5
    - text: 'ᎠᏂᏐᎢᏃ ᏚᏂᏂᏴᎮ ᏧᏅᏏᏓᏍᏗ, ᎠᎴ ᏗᎬᏩᏂᏐᏢᏔᏁᎢ, ᎠᎴ ᏚᏂᎴᎢ. '
      verse: 6
    - text: 'ᎿᎭᏉᏃ ᎤᎬᏫᏳᎯ ᎤᏛᎦᏅ ᎤᏔᎳᏬᏎᎢ, ᎠᎴ ᏚᏅᏎ ᏧᏤᎵ ᎠᏂᏯᏫᏍᎩ, ᎠᎴ ᏫᏚᏂᎴ ᎾᏍᎩ ᏧᎾᏓᎸᎯ, ᎠᎴ ᏭᎾᎪᎲᏍᏔᏁ
        ᎤᏂᏚᎲᎢ. '
      verse: 7
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏂᏚᏪᏎᎴ ᏧᏅᏏᏓᏍᏗ; ᏗᎨᎦᏨᏍᏙᏗᏱ ᎠᏛᏅᎢᏍᏗ, ᎠᏎᏃ ᏫᎨᏥᏯᏅᏛ ᎥᏝ ᏰᎵ ᏱᎾᏃᏎ ᎤᏂᎷᎯᏍᏱ. '
      verse: 8
    - text: 'ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᏕᎦᏅᎿᎭᏩᏗᏒ ᏫᏥᎶᎯ, ᎾᏂᎥᏃ ᏕᏥᏩᏘᏍᎨᏍᏗ ᏕᏥᏁᏤᎮᏍᏗ ᎤᏂᎷᎯᏍᏗᏱ ᎠᏂ ᏙᏗᎨᎦᏨᏍᏔᏂᏒᎢ. '
      verse: 9
    - text: 'ᎰᏩᏃ ᎾᏍᎩ ᏧᏅᏏᏓᏍᏗ ᏕᎦᏅᎿᎭᏩᏗᏒ ᏭᏂᎶᏎᎢ, ᎠᎴ ᎤᏂᏟᏌᏁ ᎾᏂᎥ ᏚᏂᏩᏛᎲ ᎤᏂᏲ ᎠᎴ ᎠᏃᏍᏛ; ᎿᎭᏉᏃ ᏙᏗᎨᎦᏨᏍᏔᏂᏒ
        ᏰᎵ ᏄᎵᏍᏔᏂᎴ ᎠᎾᎵᏍᏓᏴᎲᏍᎩ. '
      verse: 10
    - text: 'ᎿᎭᏉᏃ ᎤᏴᎸ ᎤᎬᏫᏳᎯ ᏚᎦᏔᏂᎸ ᎠᎾᎵᏍᏓᏴᎲᏍᎩ, ᎤᎪᎮ ᎾᎿᎭᎠᏏᏴᏫ ᏄᏄᏩᎥᎾ ᎨᏎ ᏕᎨᎦᏨᏍᏗᏍᎬ ᎠᏄᏬᏍᏗ. '
      verse: 11
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴᎢ; ᎩᎾᎵᎢ, ᎦᏙᏃ ᎠᏂ ᎥᎯᏴᎵᎦ ᏂᏣᏄᏩᎥᎾ ᎢᎩ ᏕᎨᎦᏨᏍᏗᏍᎬ ᎠᏄᏬᏍᏗ? ᎡᎳᏪᏱᏉᏃ ᎨᏎᎢ. '
      verse: 12
    - text: 'ᎿᎭᏉᏃ ᎤᎬᏫᏳᎯ ᎯᎠ ᏂᏚᏪᏎᎴ ᎨᏥᏅᏏᏓᏍᏗ; ᎡᏣᎸᏣ ᏧᏬᏰᏂ ᎠᎴ ᏧᎳᏏᏕᏂ; ᎠᎴ ᎡᏥᎾᏫᏛ, ᎠᎴ ᎥᏙᏱᏗᏢ ᏧᎵᏏᎬ
        ᏪᏣᏓᎤᎦ. ᎾᎿᎭᏓᏂᏴᎨᏍᏗ ᎠᎴ ᏓᏂᎸᏓᎩᏍᎨᏍᏗ ᏓᏂᏄᏙᎬᎢ. '
      verse: 13
    - text: 'ᎤᏂᏣᏘᏰᏃ ᎨᏥᏯᏅᏛ, ᎠᏎᏃ ᎠᏂᎩᏲᎵᏳ ᎨᎦᏑᏰᏛ. '
      verse: 14
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏆᎵᏏ ᎤᏁᏅᏒᎩ ᏭᏂᏃᎮᎸᎩ ᎢᏳᎾᏛᏁᏗᏱ ᎤᏂᏌᏛᏗᏱ ᎦᏬᏂᏍᎬᎢ. '
      verse: 15
    - text: 'ᏚᏂᏅᏒᎩᏃ ᏤᏙᎲ ᎬᏩᏂᏍᏓᏩᏗᏙᎯ ᎠᎴ ᎡᎶᏛ ᎬᏩᏍᏕᎵᏍᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᏔᏕᏲᎲᏍᎩ, ᎣᏥᎦᏔᎭ ᎤᏙᎯᏳᎩᏯ ᎨᏒ
        ᏂᎯ, ᎠᎴ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ ᏚᏳᎪᏛ ᏕᎭᏕᏲᎲᏍᎬᎢ, ᎥᏝ ᎠᎴ ᏴᏫ ᏱᏘᎾᏰᏍᎦ, ᎥᏝᏰᏃ ᏄᎾᏍᏛᏉ ᏴᏫ ᏱᏘᎸᏉᏙᎢ. '
      verse: 16
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏍᎩᏃᎲᏏ, ᎦᏙ ᎮᎵᎭ? ᏥᏌ ᏚᏳᎪᏗ ᏏᏌ ᎠᎫᏴᎡᏗᏱ ᎠᏰᎵ ᎠᎫᏴᏗ ᎨᏒᎢ; ᏝᎨ? '
      verse: 17
    - text: 'ᎠᏎᏃ ᏥᏌ ᎤᏙᎴᎰᏒᎩ ᎤᏲᏉ ᎠᎾᏓᏅᏖᏍᎬᎢ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎦᏙᏃ ᎢᏍᎩᏌᏛᎥᏍᎦ, ᎢᏣᏠᎾᏍᏗ? '
      verse: 18
    - text: 'ᏥᎪᏩᏛ ᎠᏕᎸ ᎠᏰᎵ ᎠᎫᏴᏙᏗ. ᎠᎩᏏᏃ ᏧᎬᏩᎶᏗ ᎬᏩᏲᎮᎸᎩ. '
      verse: 19
    - text: 'ᎯᎠᏃ ᏂᏚᏪᎭᎸᎩ; ᎦᎪ ᎯᎠ ᏓᎦᏟᎶᏍᏗ, ᎠᎴ ᎦᎪ ᎠᏥᏃᎮᎭ ᎯᎠ ᏥᎪᏪᎳ? '
      verse: 20
    - text: 'ᏏᏌ, ᎤᎾᏛᏅᎩ. ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᏏᏌ ᎠᏗᎾ ᎡᏥᎲᏏ ᏏᏌ ᎤᏤᎵᎦ, ᎤᏁᎳᏅᎯᏃ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 21
    - text: 'ᎤᎾᏛᎦᏅᏃ ᎤᏂᏍᏆᏂᎪᏒᎩ, ᎠᎴ ᎤᎾᏓᏅᎡᎸᎩ. '
      verse: 22
    - text: 'ᎾᎯᏳ ᎢᎦ ᎠᏂᏌᏚᏏ ᏗᎴᎯᏐᏗ ᎨᏒ ᎤᎾᏜᏓᏏᏛᎡᎯ ᎬᏩᎷᏤᎸᎩ, ᎠᎴ ᎬᏩᏛᏛᏅᎩ, '
      verse: 23
    - text: 'ᎯᎠ ᏄᏂᏪᏒᎩ; ᏔᏕᏲᎲᏍᎩ, ᎼᏏ ᎤᏁᏤ ᎯᎠ ᏄᏪᏎᎢ; ᎢᏳᏃ ᎠᏍᎦᏯ ᎠᏲᎱᏍᎨᏍᏗ ᏧᏪᏥ ᎾᏁᎲᎾ ᎨᏎᏍᏗ, ᏗᎾᏓᏅᏟ
        ᎠᏓᏰᎨᏍᏗ ᎤᏓᏴᏛ, ᎾᏍᎩᏃ ᏓᏛᎯᏍᏓᏁᎮᏍᏗ ᏗᏂᏲᎵ ᏗᎾᏓᏅᏟ. '
      verse: 24
    - text: 'ᎾᏍᎩᏃ ᎠᏴ ᎣᏤᎲ ᎠᏁᎲᎩ ᎦᎵᏉᎩ ᎢᏯᏂᏛ ᎠᎾᏓᏅᏟ; ᎤᏓᏂᎵᎨᏃ ᎤᏕᏒᏅ ᎤᏲᎱᏒᏉ, ᏧᏪᏥᏃ ᎾᏁᎲᎾ ᎨᏒ ᎢᏳᏍᏗ
        ᎤᏓᎵᎢ ᎤᏪᎪᏓᏁᎸ ᎤᏅᏟ. '
      verse: 25
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏔᎵᏁᎢ, ᎠᎴ ᏦᎢᏁᎢ, ᎦᎵᏉᎩᏁ ᏫᎬᏗᏍᎩ. '
      verse: 26
    - text: 'ᎤᎵᏍᏆᎸᏗᏃ ᎠᎨᏴ ᎾᏍᏉ ᎤᏲᎱᏒᎩ. '
      verse: 27
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎿᎭᏉ ᏧᏂᏲᎱᏒᎯ ᏓᎾᎴᎯᏌᏅᎭ, ᎦᎪ ᎤᏓᎵᎢ ᎨᏎᏍᏗ ᎾᏍᎩ ᎦᎵᏉᎩ ᎢᏯᏂᏛ ᎨᏒᎢ? '
      verse: 28
    - text: 'ᏥᏌ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏥᎵᏓᏍᏗᎭ ᏂᏥᎦᏔᎥᎾ ᎨᏒ ᎢᏳᏍᏗ ᏄᏍᏛ ᎪᏪᎸᎢ, ᎠᎴ ᏄᎵᏂᎬᎬ ᎤᏁᎳᏅᎯ. '
      verse: 29
    - text: 'ᏧᏂᏲᎱᏒᎯᏰᏃ ᏓᎾᎴᎯᏌᏅᎭ, ᎥᏝ ᏱᏓᎾᏕᏒᎲᏍᎪᎢ, ᎥᏝ ᎠᎴ ᏱᏗᎨᏥᏰᎪᎢ; ᏗᏂᎧᎿᎭᏩᏗᏙᎯᏍᎩᏂ ᎦᎸᎳᏗ ᎠᏁᎯ
        ᎤᏁᎳᏅᎯ ᏧᏤᎵ ᎾᏍᎩᏯ ᎨᏐᎢ. '
      verse: 30
    - text: 'ᏧᏂᏲᎱᏒᎯᏍᎩᏂᏃᏅ ᎤᎾᎴᎯᏐᏗ ᎨᏒ ᏥᏥᏁᎢᏍᏗᎭ, ᏝᏍᎪ ᏱᏥᎪᎵᏰᎣ ᎤᏁᎳᏅᎯ ᎢᏥᏁᏤᎸᎯ, ᎯᎠ ᏥᏂᎦᏪᎭ? '
      verse: 31
    - text: 'ᎠᏴ ᎤᏁᎳᏅᎯ ᎡᏆᎭᎻ ᎤᏤᎵᎦ, ᎠᎴ ᎤᏁᎳᏅᎯ ᎡᏏᎩ ᎤᏤᎵᎦ, ᎠᎴ ᎤᏁᎳᏅᎯ ᏤᎦᏈ ᎤᏤᎵᎦ. ᎥᏝ ᎤᏁᎳᏅᎯ ᏧᏂᏲᎱᏒᎯ
        ᎤᎾᏤᎵ ᏱᎩ, ᏗᏅᏃᏛᏉᏍᎩᏂ ᎤᏅᏒ. '
      verse: 32
    - text: 'ᎤᏂᏣᏘᏃ ᎤᎾᏛᎦᏅ ᎤᏂᏍᏆᏂᎪᏒᎩ ᏄᏍᏛ ᏓᏕᏲᎲᏍᎬᎢ. '
      verse: 33
    - text: 'ᎠᏂᏆᎵᏏᏍᎩᏂ ᎤᎾᏛᎦᏅ ᎡᎳᏪᏱ ᏚᏩᏅ ᎠᏂᏌᏚᏏ, ᎾᏍᎩ ᏚᏂᎳᏫᏨᎩ. '
      verse: 34
    - text: 'ᎠᏏᏴᏫᏃ ᎾᎿᎭᎤᏓᏑᏴᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏗᎪᏏᏏᏍᎩ, ᎤᏛᏛᏅᎩ ᎤᏌᏛᎥᏍᎬᎢ, ᎯᎠ ᏄᏪᏒᎩ; '
      verse: 35
    - text: 'ᏔᏕᏲᎲᏍᎩ, ᎦᏙ ᎤᏍᏗ ᎤᏟ ᎦᎸᏉᏗᏳ ᎤᎵᏁᏨ ᏗᎧᎿᎭᏩᏛᏍᏗ? '
      verse: 36
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏱᎰᏩ ᏣᏁᎳᏅᎯ ᎯᎨᏳᏎᏍᏗ ᏂᎦᎥ ᏣᎾᏫ ᎲᏗᏍᎨᏍᏗ, ᎠᎴ ᏂᎦᎥ ᏣᏓᏅᏙ, ᎠᎴ ᏂᎦᎥ ᏣᏓᏅᏖᏗᏱ. '
      verse: 37
    - text: 'ᎾᏍᎩ ᎯᎠ ᎢᎬᏱᏱ ᎠᎴ ᎤᏣᏘ ᎦᎸᏉᏗ ᏗᎧᎿᎭᏩᏛᏍᏗ. '
      verse: 38
    - text: 'ᏔᎵᏁᏃ ᎾᏍᎩᏯᏉ ᎾᏍᏉ; ᏨᏒ ᏥᏂᏣᏓᎨᏳᏒ ᏂᎨᏳᏎᏍᏗ ᎾᎥ ᎢᏗᏍᏓᏓᎳ. '
      verse: 39
    - text: 'ᎾᏍᎩ ᎯᎠ ᏔᎵ ᏄᎵᏁᏨ ᏚᎵᏍᏓᏱᏗᏍᏗ ᏂᎦᏗᏳ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᎴ ᎤᎾᏙᎴᎰᏒᎢ. '
      verse: 40
    - text: 'ᎠᏏᏉ ᏓᏂᎳᏫᎥ ᎠᏂᏆᎵᏏ, ᏥᏌ ᏚᏛᏛᏅᎩ, '
      verse: 41
    - text: 'ᎯᎠ ᏄᏪᏒᎩ; ᎦᏙ ᎢᏤᎵ ᎡᏣᏓᏅᏖᏍᎬ ᎦᎶᏁᏛ, ᎦᎪ ᎤᏪᏥ? ᏕᏫ, ᎥᎬᏬᏎᎸᎩ. '
      verse: 42
    - text: 'ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎦᏙᏃ ᏗᎦᎵᏍᏙᏗᎭ, ᏕᏫ ᎠᏓᏅᏙ ᎤᏪᏲᎲᏍᎬᎢ, ᏣᎬᏫᏳᎯ, ᏥᎪᏎᎭ? ᎯᎠ ᏥᏂᎦᏪᎭ; '
      verse: 43
    - text: 'ᏱᎰᏩ ᎯᎠ ᏄᏪᏎᎸᎩ ᎤᎬᏫᏳᎯ ᎠᏆᏤᎵᎦ; ᏥᎦᏘᏏ ᎢᏗᏢ ᏦᎴᏍᏗ, ᎬᏂ ᎨᏣᏍᎦᎩ ᏗᏣᎳᏏᏗᏱ ᎦᏍᎩᎶ ᏂᎦᏥᏴᏁᎸᎭ; '
      verse: 44
    - text: 'ᎢᏳᏰᏃ ᏕᏫ, ᏣᎬᏫᏳᎯ, ᏱᎪᏎᎭ, ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᎤᏪᏥ ᏱᎩ? '
      verse: 45
    - text: 'Ꮭ ᎿᎭᏉ ᏰᎵ ᎩᎶ ᏍᎦᏁᏨᎯ ᎬᏩᏁᏤᏗ ᏱᎨᏎᎢ; Ꮭ ᎠᎴ ᎩᎶ ᎾᎯᏳ ᎢᏳᏓᎴᏅᏛ ᏰᎵ ᎦᎬᏩᏛᏛᏗ ᏱᎨᏎᎢ.  '
      verse: 46
  - chapter: 23
    verses:
    - text: ' ᎿᎭᏉᏃ ᏥᏌ ᏚᏬᏁᏔᏅᎩ ᎤᏂᏣᏘ ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ, '
      verse: 1
    - text: 'ᎯᎠ ᏄᏪᏒᎩ; ᏗᏃᏪᎵᏍᎩ ᎠᎴ ᎠᏂᏆᎵᏏ ᎼᏏ ᎤᏪᏍᎩᎸ ᎠᏂᎾ; '
      verse: 2
    - text: 'ᎾᏍᎩ ᎯᏳᏍᏗ ᏂᎦᎥ ᎪᎱᏍᏗ ᏗᏥᎧᎿᎭᏩᏚᎦ ᎨᏦᏎᎮᏍᏗ ᏕᏥᎧᎿᎭᏩᏕᎨᏍᏗ ᎠᎴ ᎾᏍᎩ ᏂᏣᏛᏁᎮᏍᏗ; ᎠᏎᏃ ᎾᏍᎩ
        ᎾᎾᏛᏁᎲᎢ ᏞᏍᏗ ᏱᏂᏣᏛᏁᎮᏍᏗ; ᎠᏂᏁᎪᏰᏃ ᎠᏎᏃ ᎥᏝ ᎾᏍᎩ ᏱᎾᎾᏛᏁᎰᎢ. '
      verse: 3
    - text: 'ᏓᎾᏓᎵᏢᏍᎪᏰᏃ ᏗᎦᎨᏛ ᏗᎵᏒᏍᏗ ᎠᎴ ᎤᏕᏯᏙᏗ ᏗᎵᏒᏍᏗᏱ, ᎾᏍᎩᏃ ᏴᏫ ᏓᏂᏃᎭᏝᎲᏍᎪᎢ; ᎠᏎᏃ ᎤᏅᏒ ᎥᏝ ᏌᏉ
        ᎠᏂᏰᏌᏛ ᏴᎬᏅᏓ ᏱᏙᎬᏂᏖᎸᎲᎦ. '
      verse: 4
    - text: 'ᏂᎦᏗᏳᏍᎩᏂ ᏚᏂᎸᏫᏍᏓᏁᎲ ᏴᏫᏉ ᎬᏩᏂᎪᏩᏛᏗᏱ ᎤᏂᏰᎸᏐᎢ. ᏗᏯᏖᎾ ᏂᏓᏅᏁᎰ ᏧᎾᎬᏓᏃᏍᏗ, ᎠᎴ ᏓᏂᏯᏛᎥᏍᏗᏍᎪ
        ᏕᎦᏓᎷᏯᏛ ᏧᎾᏄᏬ; '
      verse: 5
    - text: 'ᎠᎴ ᎤᏂᎸᏉᏙ ᏄᎬᏫᏳᏒ ᏧᎾᏂᏢᏗᏱ ᏓᎾᎵᏍᏓᏴᎲᏍᎬᎢ, ᎠᎴ ᏄᎬᏫᏳᏒ ᏕᎦᏍᎩᎸ ᏗᎦᎳᏫᎢᏍᏗᏱ, '
      verse: 6
    - text: 'ᎠᎴ ᎨᏥᏲᎵᏍᏗᏱ ᏗᎦᏃᏙᏗᏱ, ᎠᎴ ᏔᏕᏲᎲᏍᎩ, ᏔᏕᏲᎲᏍᎩ, ᎬᏩᏃᏎᏗᏱ ᏴᏫ. '
      verse: 7
    - text: 'ᏂᎯᏍᎩᏂ ᏞᏍᏗ ᏔᏕᏲᎲᏍᎩ, ᏰᏦᏎᎮᏍᏗ; ᎠᏏᏴᏫᏰᏃ ᏗᏤᏲᎲᏍᎩ, ᎾᏍᎩ ᎦᎶᏁᏛ; ᏂᎦᏛᏃ ᏂᎯ ᎢᏣᎵᏅᏟᏉ. '
      verse: 8
    - text: 'ᎠᎴ ᏞᏍᏗ ᎩᎶ ᎡᏙᏓ ᎡᏦᏎᎸᎩ ᎠᏂ ᎡᎶᎯ; ᎠᏏᏴᏫᏉᏰᏃ ᎢᏥᏙᏓ, ᎾᏍᎩ ᎦᎸᎳᏗ ᏨᏤᎭ. '
      verse: 9
    - text: 'ᎠᎴ ᏞᏍᏗ ᏍᏆᏘᏂᏙᎯ ᏰᏦᏎᎮᏍᏗ ᏂᎯ, ᎠᏏᏴᏫᏉᏰᏃ ᏗᏣᏘᏂᏙᎯ, ᎾᏍᎩ ᎦᎶᏁᏛ. '
      verse: 10
    - text: 'ᎩᎶᏍᎩᏂ ᎤᏟ ᎠᏥᎸᏉᏗᏳ ᎨᏎᏍᏗ ᏂᎯ ᎢᏤᎲᎢ, ᎾᏍᎩ ᎡᏥᏅᏏᏓᏍᏗ ᎨᏎᏍᏗ. '
      verse: 11
    - text: 'ᎩᎶᏃ ᎤᏩᏒᏉ ᎢᎠᏓᏌᎳᏗᏍᎨᏍᏗ ᎡᎳᏗ ᎢᏯᎬᏁᏗ ᎨᏎᏍᏗ; ᎩᎶᏃ ᎤᏩᏒᏉ ᎡᎳᏗ ᎾᏓᏛᏁᎮᏍᏗ ᎠᏥᏌᎳᏙᏗ ᎨᏎᏍᏗ. '
      verse: 12
    - text: 'ᏂᎯᏍᎩᏂ ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏗᏦᏪᎵᏍᎩ ᎠᎴ ᎢᏥᏆᎵᏏ ᎢᏣᏠᎾᏍᏗ! ᏕᏥᏍᏚᏁᎰᏰᏃ ᏴᏫ ᎦᎸᎳᏗ ᎤᏤᎵᎪᎯ; ᎥᏝᏰᏃ
        ᎢᏨᏒ ᏱᏥᏴᎯᎰᎢ, ᎠᎴ ᎥᏝ ᎤᎾᏁᎳᎩ ᏩᏂᏴᎭ ᏱᏗᏤᎵᏎᎰ ᏩᏂᏴᎯᎯ. '
      verse: 13
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏗᏦᏪᎵᏍᎩ ᎠᎴ ᎢᏥᏆᎵᏏ ᎢᏣᏠᎾᏍᏗ! ᏕᏥᏒᏁᎰᏰᏃ ᏧᏃᏑᎶᏨᎯ ᏓᏂᏁᎸᎢ, ᎠᎴ ᎢᏣᏠᎾᏍᏛ
        ᎪᎯᏗᏳ ᎢᏣᏓᏙᎵᏍᏗᏍᎪᎢ. ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏟᎯᏳ ᎢᎦᎢ ᎢᏥᎩᎵᏲᎢᏍᏗ ᎨᏎᏍᏗ. '
      verse: 14
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏗᏦᏪᎵᏍᎩ ᎠᎴ ᎢᏥᏆᎵᏏ ᎢᏣᏠᎾᏍᏗ! ᏕᏣᏕᏲᎰᏰᏃ ᎠᎺᏉᎯ ᎠᎴ ᎦᏙᎯ ᎡᏥᏲᎰ ᎠᏏᏴᏫ ᏄᏍᏛ
        ᎢᏦᎯᏳᏒ ᎪᎯᏳᎲᏍᎩ ᎢᏰᏨᏁᏗᏱ, ᎠᎴ ᎾᏍᎩ ᏁᏨᎦ ᏔᎵ ᎢᏳᏩᎫᏗ ᎤᏟ ᏨᏍᎩᏃᎢ ᎤᏪᏥ ᏁᏨᏁᎰ ᎡᏍᎦᏉ ᎢᏨᏒ. '
      verse: 15
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ, ᏗᏥᎨᏫ ᏗᏣᏓᏘᏂᏙᎯ! ᎯᎠ ᎢᏥᏪᏍᎩ; ᎩᎶ ᎢᎠᏎᎵᏛᏍᎨᏍᏗ ᎢᎧᏁᎢᏍᏗᏍᎨᏍᏗ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ,
        ᎠᏎᏉᏉ ᎾᏍᎩ; ᎩᎶᏍᎩᏂ ᎢᎧᏁᎢᏍᏗᏍᎨᏍᏗ ᎠᏕᎸ ᏓᎶᏂᎨ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᎲᎢ, ᎾᏍᎩ ᎠᏍᏓᏱᏳ ᎤᏚᏓᎳ. '
      verse: 16
    - text: 'ᎢᏥᏁᎫ ᎠᎴ ᏗᏥᎨᏫ! ᎦᏙ ᎤᏍᏗ ᎤᏟ ᎦᎸᏉᏗᏳ, ᎠᏕᎸᏍᎪ ᏓᎶᏂᎨᎢ, ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱᎨ ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᏥᏂᎬᏁᎭ
        ᎠᏕᎸ ᏓᎶᏂᎨᎢ? '
      verse: 17
    - text: 'ᎠᎴ, ᎩᎶ ᎢᎧᏁᎢᏍᏗᏍᎨᏍᏗ ᎠᏥᎸ-ᎨᎳᏍᏗᏱ, ᎠᏎᏉᏉ ᎾᏍᎩ; ᎩᎶᏍᎩᏂ ᎢᎧᏁᎢᏍᏗᏍᎨᏍᏗ ᎠᎵᏍᎪᎸᏔᏅᎯ ᎾᎿᎭᎠᎲᎢ,
        ᎾᏍᎩ ᎠᏍᏓᏱᏳ ᎤᏚᏓᎳ. '
      verse: 18
    - text: 'ᎢᏥᏁᎫ ᎠᎴ ᏗᏥᎨᏫ! ᎦᏙ ᎤᏍᏗ ᎤᏟ ᎦᎸᏉᏗᏳ, ᎠᎵᏍᎪᎸᏔᏅᎯᏍᎪ, ᎠᏥᎸᎨ-ᎨᎳᏍᏗᏱ, ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᏥᏂᎬᏁᎭ
        ᎠᎵᏍᎪᎸᏔᏅᎯ? '
      verse: 19
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎩᎶ ᎢᎠᏎᎵᏛᏍᎨᏍᏗ ᎢᎧᏁᎢᏍᏗᏍᎨᏍᏗ ᎠᏥᎸᎨᎳᏍᏗᏱ, ᎧᏁᎢᏍᏗᏍᎨᏍᏗ ᎾᏍᎩ ᎠᎴ ᏂᎦᎥ ᎪᎱᏍᏗ
        ᎾᎿᎭᎠᎲᎢ. '
      verse: 20
    - text: 'ᎠᎴ ᎩᎶ ᎢᎧᏁᎢᏍᏗᏍᎨᏍᏗ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎧᏁᎢᏍᏗᏍᎨᏍᏗ ᎾᏍᎩ ᎠᎴ ᎾᎿᎭᎦᏁᎳ. '
      verse: 21
    - text: 'ᎠᎴ ᎩᎶ ᎢᎧᏁᎢᏍᏗᏍᎨᏍᏗ ᎦᎸᎳᏗ, ᎧᏁᎢᏍᏗᏍᎨᏍᏗ ᎤᏁᎳᏅᎯ ᎤᏪᏗᏱ ᎠᎴ ᎾᎿᎭᎤᏬᎵ. '
      verse: 22
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏗᏦᏪᎵᏍᎩ ᎠᎴ ᎢᏥᏆᎵᏏ ᎢᏣᏠᎾᏍᏗ! ᎠᏍᎪᎯᏁᏰᏃ ᎢᏣᎫᏱᏍᎪ ᏒᏟ ᎠᎴ ᎡᏒ ᎠᎴ ᎦᎻᏂ;
        ᏕᏥᏃᎯᏯᏍᎪᏃ ᎤᏟ ᎤᎵᏍᎨᏛᏯ ᎨᏒ ᏗᎧᎿᎭᏩᏛᏍᏗ, ᏚᏳᎪᏛ ᎨᏒᎢ, ᎠᎴ ᎠᏓᏙᎵᏍᏗᏱ, ᎠᎴ ᎪᎯᏳᏗᏱ. ᎾᏍᎩᏍᎩᏂ ᎯᎠ
        ᏱᏂᏣᏛᏁᎴᎢ, ᎠᎴ ᏐᎢ ᏂᏥᏃᎯᏴᎾᏉ ᏱᎨᏎᎢ. '
      verse: 23
    - text: 'ᏗᏥᎨᏫ ᏗᏣᏓᏘᏂᏙᎯ! ᏙᏒ ᎢᏥᎿᎭᏐᎸᏍᏗᏍᎩ ᎨᎻᎵᏃ ᎢᏥᎩᏍᎩ. '
      verse: 24
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏗᏦᏪᎵᏍᎩ ᎠᎴ ᎢᏥᏆᎵᏏ ᎢᏣᏠᎾᏍᏗ! ᎢᏦᏑᎴᏍᎪᏰᏃ ᎦᏚᎢᏗᏢ ᎤᎵᏍᏈᏗ ᎠᎴ ᎠᏖᎵᏙ, ᎠᏎᏃ
        ᎠᏫᏂᏗᏢ ᎤᎧᎵᏨᎯ ᎨᏐ ᎠᏎᏉ ᎠᏓᎩᎡᏗ ᎨᏒᎢ ᎠᎴ ᏚᏳᎪᏛ ᏂᎨᏒᎾ. '
      verse: 25
    - text: 'ᎯᏆᎵᏏ ᏘᎨᏫ! ᎢᎬᏱ ᎯᏅᎦᎸ ᎠᏫᏂᏗᏢ ᎤᎵᏍᏈᏗ ᎠᎴ ᎠᏖᎵᏙ, ᎦᏚᎢᏗᏢᏃ ᎾᏍᏉ ᏧᏓᏅᎦᎸᏛ ᎨᏎᏍᏗ. '
      verse: 26
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏗᏦᏪᎵᏍᎩ ᎠᎴ ᎢᏥᏆᎵᏏ ᎢᏣᏠᎾᏍᏗ! ᎾᏍᎩᏯᏉᏰᏃ ᏂᎯ ᏧᏁᎬ ᎢᏗᎬᏁᎸᎯ ᏓᏤᎵᏍᏛᎢ, ᎾᏍᎩ
        ᎦᏚᎢᏗᏢ ᎤᏙᎯᏳᎯ ᏧᏬᏚᎯᏳ ᏥᎨᏐᎢ, ᎠᏎᏃ ᎠᏫᏂᏗᏢ ᏧᎧᎵᏨᎯ ᏥᎨᏐ ᏧᏂᏲᎱᏒᎯ ᏧᏂᎪᎳ ᎠᎴ ᏂᎦᎥ ᎦᏓᎭ ᎨᏒᎢ '
      verse: 27
    - text: 'ᎾᏍᎩᏯᏉᏍᎩᏂ ᎾᏍᏉ ᏂᎯ ᎦᏚᎢᏗᏢ ᎢᏣᏓᏅᏘᏳ ᏅᏩᏍᏙᎢ ᏴᏫ ᏗᎨᏣᎧᏃᏗᏱ, ᎠᏎᏃ ᎠᏫᏂᏗᏢ ᎢᏥᎧᎵᏨᎯ ᎨᏐ ᎢᏣᏠᎾᏍᏛᎢ
        ᎠᎴ ᎤᏲᎢ. '
      verse: 28
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏗᏦᏪᎵᏍᎩ ᎠᎴ ᎢᏥᏆᎵᏏ ᎢᏣᏠᎾᏍᏗ! ᏕᏦᏢᎯᏏᏍᎪᏰᏃ ᏕᎦᏂᏌᎲ ᎠᎾᏙᎴᎰᏍᎩ, ᎠᎴ ᏕᏦᏚᎢᏍᏗᏍᎪ
        ᏓᏤᎵᏍᏛ ᎤᎾᏓᏅᏘ; '
      verse: 29
    - text: 'ᎯᎠᏃ ᏂᏥᏪᏍᎪᎢ; ᎢᏳᏃ ᎠᏴ ᏲᏤᎮ ᎾᎯᏳ ᏦᎩᏙᏓ ᏣᏁᎮᎢ, ᎥᏝ ᏱᏙᎦᏲᏣᎵᎪᏁᎴ ᎩᎬ ᏚᎾᏤᏪᎸ ᎠᎾᏙᎴᎰᏍᎩ. '
      verse: 30
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏨᏒ ᎬᏂᎨᏒ ᏂᏣᏓᏛᏁ ᎾᏍᎩ ᏗᏥᏙᏓ ᎨᏒ ᎠᎾᏙᎴᎰᏍᎩ ᏧᏂᎸᎯ. '
      verse: 31
    - text: 'ᎢᏥᎧᎵᏣᎪᎦ ᏗᏥᏙᏓ ᎤᎾᏟᎶᎥᎢ. '
      verse: 32
    - text: 'ᎢᎾᏛ ᏂᎯ! ᎤᏂᏍᎦᏎᏗ ᎢᎾᏛ ᏧᏁᏥ ᏂᎯ! ᎦᏙᏃ ᏱᎦᎵᏍᏙᏓ ᏰᏣᏗᏫᏏ ᎠᎩᎵᏲᎢᏍᏗ ᏗᎨᏒ ᏨᏍᎩᏃᎢ? '
      verse: 33
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎬᏂᏳᏉ ᏕᏥᏅᎵ ᎾᎿᎭᏗᏤᎲ ᎠᎾᏙᎴᎰᏍᎩ ᎠᎴ ᎠᏂᎦᏔᎿᎭᎢ ᎠᎴ ᏗᏃᏪᎵᏍᎩ; ᎢᎦᏛᏃ ᏙᏓᏥᎵ ᎠᎴ
        ᏙᏓᏣᏛᏂ ᏓᏓᎿᎭᏩᏍᏛᎢ, ᎢᎦᏛᏃ ᏙᏓᏥᎵᎥᏂᎵ ᏗᏥᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᎤᏲ ᏂᏙᏓᏨᏁᎵ ᏕᎦᏚᎿᎭᎥᎢ; '
      verse: 34
    - text: 'ᎾᏍᎩ ᎢᏥᎷᏤᏗᏱ ᏂᎦᏛ ᎣᏍᏛ ᎩᎬ ᎡᎶᎯ ᎤᏤᏬᏨᎯ, ᎤᏓᏅᏘ ᎡᏈᎵ ᎤᎩᎬ ᏅᏓᎬᏩᏓᎴᏅᏛ, ᏤᎦᎳᏯ ᎤᎩᎬ ᏇᎵᎦᏯ
        ᎤᏪᏥ ᏅᏛᏍᏗ, ᎾᏍᎩ ᏤᏥᎸ ᎤᏜᏓᏅᏛ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏥᎸᏃ-ᎨᎳᏍᏗᏱ. '
      verse: 35
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎯᎠ ᎾᏍᎩ ᏂᎦᏛ ᏓᏳᎾᎵᏱᎶᎮᎵ ᎯᎠ ᎪᎯ ᏣᏁᎭ. '
      verse: 36
    - text: 'ᏥᎷᏏᎵᎻ! ᏥᎷᏏᎵᎻ! ᎠᎾᏙᎴᎰᏍᎩ ᏘᎯᎯ, ᎠᎴ ᎨᏣᎷᏤᏗᏱ ᎨᏥᏅᏒᎯ ᏅᏯ ᏛᏂᏍᏗᏍᎩ! ᏯᏃᎩᏳ ᎠᏆᏚᎵᏍᎬ ᎦᏥᏯᏟᏐᏗᏱ
        ᏗᏤᏥ, ᎾᏍᎩᏯ ᏣᏔᎦ ᏥᏕᎦᏟᏏᏍᎪ ᏧᏪᏥ ᎠᏂᏛ ᏗᎧᏃᎨᏂ ᎭᏫᏂᏗᏢ; ᎠᏎᏃ ᎥᏝ ᏱᏣᏚᎵᏍᎨᎢ. '
      verse: 37
    - text: 'ᎬᏂᏳᏉ ᎢᏣᏤᎵ ᎦᎵᏦᏕ ᏅᏔ ᏁᏨᏁᎸ. '
      verse: 38
    - text: 'ᎯᎠᏰᏃ ᏂᏨᏪᏎᎭ; ᎥᏝ ᏴᎨᏍᎩᎪᏩᏛ ᎪᎯ ᎢᏳᏓᎴᏅᏛ, ᎬᏂ ᎯᎠ ᏂᏥᏪᏒᎭ; ᎠᏥᎸᏉᏗᏳ ᎾᏍᎩ ᏱᎰᏩ ᏕᎤᏙᎥ ᏥᎦᎷᎯᏍᏗᎭ.  '
      verse: 39
  - chapter: 24
    verses:
    - text: ' ᏥᏌᏃ ᎤᏄᎪᏨᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᏓᏅᏒᎩ, ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎬᏩᎷᏤᎸ ᎬᏩᏃᏁᎸᎩ ᏂᏚᏍᏛ ᏓᏓᏁᎸ ᎤᏛᎾᏗᎦᎳᏫᎢᏍᏗᏱ. '
      verse: 1
    - text: 'ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏝᏍᎪ ᏂᎦᏛ ᎯᎠ ᏱᏗᏥᎪᏩᏘᎭ? ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎥᏝ ᏌᏉᎤᏅ ᏅᏯ ᎠᏂ ᏱᏚᏓᏌᏝᎮᏍᏗ
        ᎾᏍᎩ ᏂᎪᎲᏔᏅᎾ ᏱᎨᏎᏍᏗ. '
      verse: 2
    - text: 'ᎣᎵᏩᏲᏃ ᎤᏌᎯᎸ ᎤᏬᎸᎢ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᏅᏒ ᎨᏒ ᎬᏩᎷᏤᎸᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᏍᎩᏃᎲᏏ ᎯᎳᎪ ᎢᏳ ᎯᎠ ᎾᏍᎩ
        ᏅᏓᎦᎵᏍᏔᏂ; ᎠᎴ ᎦᏙ ᎤᏍᏗ ᎤᏰᎸᏛ ᎨᏎᏍᏗ ᏣᎷᎯᏍᏗᏱ, ᎠᎴ ᎪᎯ ᎨᏒ ᎤᎵᏍᏆᏗᏍᏗᏱ? '
      verse: 3
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏤᏯᏔᎮᏍᏗ ᏞᏍᏗ ᎩᎶ ᏥᏥᎶᏄᎮᎵ; '
      verse: 4
    - text: 'ᎤᏂᏣᏖᏍᏗᏰᏃ ᎠᏴ ᏓᏆᏙᎥ ᎠᏂᎷᎯᏍᏗᏍᎨᏍᏗ, ᎠᏴ ᎦᎶᏁᏛ, ᎠᎾᏗᏍᎨᏍᏗ; ᎠᎴ ᎤᏂᏣᏓᏍᏗ ᏓᏂᎶᏄᎮᏍᎨᏍᏗ. '
      verse: 5
    - text: 'ᎠᎴ ᎢᏣᏛᎩᏍᎨᏍᏗ ᏓᎿᎭᏩ ᎠᎴ ᎠᏂᏃᎮᎵᏙᎲ ᏓᎿᎭᏯ; ᎢᏤᏯᏔᎮᏍᏗ ᏞᏍᏗ ᎤᏪᎵᎯᏍᏗ ᏱᏂᏣᎵᏍᏓᏁᎴᏍᏗ; ᎾᏍᎩᏰᏃ
        ᏂᎦᏗᏳ ᎠᏎ ᎢᏳᎵᏍᏙᏗ, ᎠᏎᏃ ᎤᎵᏍᏆᏗᏍᏗᏱ ᎨᏒ ᎠᏏ ᎨᏎᏍᏗ. '
      verse: 6
    - text: 'ᏧᎾᏓᎴᏅᏛᏰᏃ ᏴᏫ ᏙᏛᎾᎴᏂ ᏙᏛᎾᏓᏡᏔᏂ, ᎠᎴ ᎠᏰᎵ ᏚᏃᏢᏩᏗᏒ ᏙᏛᎾᏓᏡᏔᏂ, ᎠᎴ ᏓᎪᏄᎶᏏᏙᎮᏍᏗ, ᎠᎴ ᎥᏳᎩᎯᏳ
        ᏂᎦᎵᏍᏔᏂᏙᎮᏍᏗ, ᎠᎴ ᎦᏙᎯ ᏓᎵᏖᎸᏂᏙᎮᏍᏗ. '
      verse: 7
    - text: 'ᎾᏍᎩ ᎯᎠ ᏂᎦᏛ ᎠᎴᏂᏍᎬ ᎨᏒ ᎠᎩᎵᏯ ᎨᏒᎢ. '
      verse: 8
    - text: 'ᎿᎭᏉᏃ ᏂᎯ ᏫᏙᏓᎨᏥᏲᏏ ᎢᏥᎩᎵᏲᎢᏍᏗᏱ, ᎠᎴ ᏙᏓᎨᏥᎵ; ᎠᎴ ᏂᎦᏗᏳ ᏄᎾᏓᎴᏒ ᏴᏫ ᎨᏥᏍᎦᎨᏍᏗ ᎠᏴ ᏓᏆᏙᎥ
        ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ. '
      verse: 9
    - text: 'ᎿᎭᏉᏃ ᎤᏂᏣᏖᏍᏗ ᏚᏃᏕᎯᎮᏍᏗ, ᎠᎴ ᏓᎾᏓᏡᏗᏍᎨᏍᏗ ᎠᎴ ᏓᎾᏓᏍᎦᎨᏍᏗ. '
      verse: 10
    - text: 'ᎠᎴ ᎤᏂᏣᏖᏍᏗ ᎤᎾᏠᎾᏍᏗ ᎠᎾᏙᎴᎰᏍᎩ ᎠᏂᎾᏄᎪᎨᏍᏗ, ᎠᎴ ᎤᏂᏣᏖᏍᏗ ᏓᏂᎶᏄᎮᏍᎨᏍᏗ. '
      verse: 11
    - text: 'ᎠᎴ ᎤᏣᏛ ᎠᏍᎦᏅᎢᏍᏗ ᎨᏒ ᎡᎲ ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏂᏣᏖᏍᏗ ᎠᏓᎨᏳᏗ ᎨᏒ ᎤᏁᎲ ᏛᏴᏜᏓᏗ. '
      verse: 12
    - text: 'ᎠᏎᏃ ᎾᏍᎩ Ꮎ ᎬᎵᏍᏆᏗᏍᎩ ᎠᏟᏂᎬᏁᎯ ᎾᏍᎩ ᎠᏥᏍᏕᎸᏗ ᎨᏎᏍᏗ. '
      verse: 13
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᎣᏍᏛ ᎧᏃᎮᏛ ᎦᎸᎳᏗ ᎤᏤᎵᎪᎯ ᎡᎳᏂᎬ ᎤᎾᎵᏥᏙᏂᏂᏓᏍᏗ ᎨᏎᏍᏗ ᎤᎾᏙᎴᎰᎯᏍᏗᏱ ᎾᏂᎥ ᏧᎾᏓᎴᏅᏛ
        ᏴᏫ, ᎩᎳᏃ ᎿᎭᏉ ᏛᎵᏍᏆᏗᎵ. '
      verse: 14
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎿᎭᏉ ᎢᏥᎪᎲᎭ ᎤᏍᎦᎢᏍᏗᏳ ᎬᏃᏌᏛᎯ ᎢᎬᏁᎯ, ᎾᏍᎩ ᏕᏂᎵ ᎠᏙᎴᎰᏍᎩ ᏧᏁᎢᏍᏔᏁᎢ, ᎦᏙᎨᏍᏗ
        ᎦᎸᏉᏗᏳ ᎨᏒᎢ, (ᎩᎶ ᎠᎪᎵᏰᏍᎨᏍᏗ ᎪᎵᎨᏍᏗ,) '
      verse: 15
    - text: 'ᎿᎭᏉ ᏧᏗᏱ ᎠᏂᏂ ᎠᎾᎵᏒᎭ ᏙᏦᏓᎸ ᏩᏂᎶᏒᎭ. '
      verse: 16
    - text: 'ᎩᎶᏃ ᎦᏌᎾᎵ ᎤᎩᎴᏍᏗ ᏞᏍᏗ ᏴᏗᎤᏠᎠᏎᏍᏗ ᏳᎩᏐᎴᏍᏗ ᎪᎱᏍᏗ ᎤᎲ ᎦᏁᎸᎢ; '
      verse: 17
    - text: 'ᎠᎴ ᎩᎶ ᏠᎨᏏ ᏪᏙᎯ ᏞᏍᏗ ᏴᏗᎤᏨᏎᏍᏗ ᏧᏄᏬ ᏱᏚᏁᏐᎴᏍᏗ. '
      verse: 18
    - text: 'ᎠᎴ ᎤᏲᎢᏳ ᎢᏳᎾᎵᏍᏓᏁᏗ ᏗᏂᏁᎵᏛ ᎠᎴ ᏧᏂᏍᏓᎢ ᎾᎯᏳ ᎨᏒᎢ. '
      verse: 19
    - text: 'ᎠᎴ ᎢᏣᏓᏙᎵᏍᏗᏍᎨᏍᏗ ᎢᏥᏔᏲᎯᎮᏍᏗ ᎪᎳ ᎠᎴ ᎤᎾᏙᏓᏆᏍᎬ ᎢᏣᎵᏍᏗᏱ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 20
    - text: 'ᎾᎯᏳᏰᏃ ᎤᏣᏖᏍᏗ ᎠᎩᎵᏯ, ᎾᏍᎩ ᎢᎦᎢ ᎥᏝ ᎢᎸᎯᏳ ᏱᏄᎵᏍᏔᏃ ᎡᎶᎯ ᏧᏙᏢᏅ ᏅᏓᎬᏩᏓᎴᏅᏛ ᎪᎯ ᎢᏯᏍᏘ, ᎥᏝ
        ᎠᎴ ᎢᎸᎯᏳ ᎾᏍᎩ ᎢᏳᎵᏍᏙᏗ ᏱᎨᏎᏍᏗ. '
      verse: 21
    - text: 'ᎠᎴ ᎾᎯᏳ ᎢᎦ ᏂᏓᏍᏆᎳᏅᎾ ᏱᎩ, ᎥᏝ ᎤᏇᏓᎵ ᎦᏰᏥᏍᏕᎸᏗ ᏱᎦᎩ; ᎠᏎᏃ ᎨᎦᏑᏰᏛ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ ᎾᎯᏳ
        ᎢᎦ ᏗᏍᏆᎶᏗ ᎨᏎᏍᏗ '
      verse: 22
    - text: 'ᎾᎯᏳ ᎨᏒ ᎢᏳᏃ ᎩᎶ ᎯᎠ ᏂᏥᏪᏎᎮᏍᏗ, ᎬᏂᏳᏉ ᎠᏂ ᎦᎶᏁᏛ ᎡᏙᎭ; ᎠᎴ ᎠᏂ; ᏞᏍᏗ ᏥᏦᎯᏳᏂ '
      verse: 23
    - text: 'ᏛᏂᎾᏄᎪᏥᏰᏃ ᎤᎾᏠᎾᏍᏗ ᎦᎶᏁᏛ ᎠᎴ ᎤᎾᏠᎾᏍᏗ ᎠᎾᏙᎴᎰᏍᎩ, ᎠᎴ ᎠᏂᎾᏄᎪᏫᏍᎨᏍᏗ ᎦᎸᏉᏗᏳ ᎤᏰᎸᏛ ᎠᎴ ᎤᏍᏆᏂᎪᏗ;
        ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏳᏃ ᏰᎵ ᎢᎬᏩᎵᏍᏙᏗ ᏱᎩ ᏱᏓᏂᎶᏄᎲᎵ ᎾᏍᏉ ᎨᎦᏑᏰᏛ. '
      verse: 24
    - text: 'ᎬᏂᏳᏉ ᏂᏨᏃᏁᎸ. '
      verse: 25
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏳᏃ ᎯᎠ ᏂᎨᏥᏪᏎᎸᎭ; ᎢᎾᎨ ᎡᏙᎭ; ᏞᏍᏗ ᎾᎿᎭᏫᏥᎶᏒᎩ; ᎬᏂᏳᏉ ᎤᏕᎵᏒ ᎧᏅᏑᎸ ᎠᏯᎠ; ᏞᏍᏗ
        ᏥᏦᎯᏳᏂ. '
      verse: 26
    - text: 'ᎠᎾᎦᎵᏍᎩᏰᏃ ᏗᎧᎸᎬ ᏨᏗᎦᎾᏄᎪᎪᎢ, ᏭᏕᎵᎬᏃ ᎢᏴᏛ ᏥᏫᏗᎦᎸᏌᏓᏗᏍᎪᎢ, ᎾᏍᎩᏯ ᎾᏍᏉ ᏄᏍᏕᏍᏗ ᏴᏫ ᎤᏪᏥ
        ᎦᎷᏥᎸᎭ. '
      verse: 27
    - text: 'ᎢᎸᎯᏢᏰᏃ ᎪᎱᏍᏗ ᎤᎵᏬᏨᎯ ᏥᎦᏃᎢ, ᎾᎿᎭᎠᏬᎭᎵ ᎠᎾᏓᏟᏏᏍᎪᎢ. '
      verse: 28
    - text: 'ᎢᎬᏪᏅᏓᏉ ᎣᏂ ᎾᏍᎩ ᎾᎯᏳ ᎠᎩᎵᏯ ᎦᎶᏐᏅᎭ, ᏅᏙ ᎢᎦ ᎡᎯ ᏛᎵᏏᎲᏏ, ᎠᎴ ᏅᏙ ᏒᏃᏱ ᎡᎯ ᎥᏝ ᎢᎦ ᏳᏘᏍᏕᏍᏗ,
        ᎠᎴ ᏃᏈᏏ ᏛᏂᏅᎪᎠᏏ, ᎠᎴ ᎤᏂᏣᏘ ᎦᎸᎶᎢ ᏣᏂᎧᎳ ᏛᎾᎵᏖᎸᏂ. '
      verse: 29
    - text: 'ᎿᎭᏉᏃ ᎦᎸᎶᎢ ᏓᎦᎾᏄᎪᏥ ᏴᏫ ᎤᏪᏥ ᎤᏤᎵ ᎤᏰᎸᏛᎢ, ᎠᎴ ᎿᎭᏉ ᏂᎦᏛ ᏓᏂᎳᏍᏓᎸ ᎡᎶᎯ ᏙᏛᏂᏴᎳᏏ, ᎠᎴ ᏛᏂᎪᎯ
        ᏴᏫ ᎤᏪᏥ ᏣᎢᏎᏍᏗ ᎤᎶᎩᎸ ᎦᎸᎶᎢ, ᎤᎵᏂᎩᏗᏳ ᎨᏒ ᎠᎴ ᎤᏣᏘ ᎦᎸᏉᏗᏳ ᎨᏒ ᎤᏄᏬᏍᏕᏍᏗ. '
      verse: 30
    - text: 'ᎿᎭᏉᏃ ᏙᏓᎦᏅᏏ ᏧᏅᏏᏓᏍᏗ, ᎠᎴ ᎠᏍᏓᏱᏳ ᏛᏂᏤᎷᎯᏏ, ᎠᎴ ᏙᏛᏂᏟᏌᏂ ᎨᎦᏑᏰᏛ ᏅᎩ ᏂᏙᏗᎦᎶᏍᎬ ᎤᏃᎴ, ᎦᎸᎶ
        ᎢᏴᏛ ᏫᏚᎵᏍᏘᏂᎸ. '
      verse: 31
    - text: 'Ꭷ, ᎢᏣᏕᎶᏆ ᏓᏟᎶᏍᏛ ᏒᎦᏔᎢᏳᏍᏗ ᏡᎬᎢ; ᎢᏳᏰᏃ ᏚᏩᏂᎦᎸ ᏗᏓᎨ ᏂᏕᎦᎵᏍᏓ, ᎠᎴ ᎩᎳᎢ ᏥᎦᎳᏍᏚᎲᏍᎪᎢ,
        ᎢᏥᎦᏔᎰ ᎪᎩ ᎾᎥᏂᏳ ᎨᏒᎢ. '
      verse: 32
    - text: 'ᎾᏍᎩᏯᏍᎩᏂ ᎾᏍᏉ ᏂᎯ, ᎢᏳᏃ ᎿᎭᏉ ᎯᎠ ᎾᏍᎩ ᏧᏓᎴᏅᏛ ᎢᏥᎪᎲᎭ, ᎢᏥᎦᏔᎮᏍᏗ ᎡᏍᎦᏂᏳ ᎨᏒᎢ, ᎦᎶᎯᏍᏗᏱᏉ
        ᎨᏒᎢ. '
      verse: 33
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎯᎠ ᎪᎯ ᏣᏁᎭ ᎥᏝ ᏴᏛᏂᎶᏐᏂ, ᎬᏂ ᏂᎦᏛ ᎯᎠ ᏧᏓᎴᏅᏛ ᏂᎦᎵᏍᏔᏅᎭ. '
      verse: 34
    - text: 'ᎦᎸᎶ ᎠᎴ ᎡᎶᎯ ᏙᏓᎦᎶᏐᏂ, ᎠᏴᏍᎩᏂ ᎠᎩᏁᏨᎢ ᎥᏝ ᏴᏓᎦᎶᏐᏂ. '
      verse: 35
    - text: 'ᎠᏎᏃ ᎾᎯᏳ ᎢᎦ ᎨᏒ ᎠᎴ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᎥᏝ ᎩᎶ ᏯᎦᏔᎭ, Ꮭ ᎾᏍᏉ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎦᎸᎳᏗ ᎠᏁᎯ, ᎡᏙᏓᏍᎩᏂ
        ᎤᏩᏒᎯᏳ. '
      verse: 36
    - text: 'ᎾᏍᎩᏰᏃ ᏥᏄᏍᏕ ᎾᎯᏳ ᏃᏯ ᏤᎮᎢ, ᎾᏍᎩᏯ ᏄᏍᏕᏍᏗ ᏴᏫ ᎤᏪᏥ ᎦᎷᏨᎭ. '
      verse: 37
    - text: 'ᎾᎯᏳᎡᏃ ᎠᏏ ᏂᎦᏃᎱᎩᏍᎬᎾ ᏥᎨᏎᎢ, ᏓᎾᎵᏍᏓᏴᎲᏍᎨᎢ, ᎠᎴ ᏓᎾᏗᏔᏍᎨᎢ, ᎠᎴ ᏓᎾᏕᏒᎲᏍᎨᎢ ᎠᎴ ᏕᎨᏥᏰᎨᎢ,
        ᎬᏂ ᎾᎯᏳ ᎢᎦ ᏃᏯ ᎤᏣᏅ ᏥᏳᎯ, '
      verse: 38
    - text: 'ᎠᎴ ᎾᏁᎵᏍᎬᎾ ᏥᎨᏎᎢ, ᎬᏂ ᎤᏃᎱᎦᏂᎸ, ᎠᎴ ᏂᎦᏛ ᏚᏂᎬᏨ, ᎾᏍᎩᏯᏉᏍᎩᏂ ᎾᏍᏉ ᏄᏍᏕᏍᏗ ᏴᏫ ᎤᏪᏥ ᎦᎷᏨᎭ. '
      verse: 39
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏔᎵ ᏠᎨᏏ ᎠᏁᏙᎮᏍᏗ, ᎠᏏᏴᏫ ᎠᏥᏯᏅᏗ ᎨᏎᏍᏗ ᏐᎢᏃ ᎠᏥᎧᎯᏯᏍᏗ ᎨᏎᏍᏗ; '
      verse: 40
    - text: 'ᎠᏂᏔᎵ ᎠᏂᎨᏴ ᎠᏂᏍᏙᏍᎨᏍᏗ ᎠᏍᏙᏍᎩᏱ, ᎠᏏᏴᏫ ᎠᏥᏯᏅᏗ ᎨᏎᏍᏗ ᏐᎢᏃ ᎠᏥᎧᎯᏯᏍᏗ ᎨᏎᏍᏗ. '
      verse: 41
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏥᏯᏫᏍᎨᏍᏗ, ᎥᏝᏰᏃ ᏱᏥᎦᏔᎭ ᎢᏳᏉ ᎤᎷᎯᏍᏗᏱ ᎢᏣᏤᎵ ᎤᎬᏫᏳᎯ. '
      verse: 42
    - text: 'ᎯᎠᏃ ᎢᏣᏅᏖᏍᏗ, ᎢᏳᏃ ᎠᏍᎦᏯ ᎦᏁᎳ ᏱᎠᎦᏔᎮ ᎢᏳᏉ ᎦᏃᏍᎩᏍᎩ ᎤᎷᎯᏍᏗᏱ, ᏳᏯᏫᏎᎢ, ᎠᎴ ᎥᏝ ᎤᏁᎳᎩ ᏩᎩᏴᏏ
        ᎦᎵᏦᏕ ᏱᎬᏪᎵᏎᎢ. '
      verse: 43
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏂᎯ ᎾᏍᏉ ᎢᏣᏛᏅᎢᏍᏕᏍᏗ, ᏂᏤᎵᏍᎬᎾᏉᏰᏃ ᎨᏒ ᎢᏳ ᏴᏫ ᎤᏪᏥ ᏓᎦᎷᏥ. '
      verse: 44
    - text: 'ᎦᎪᎨᏃ ᎠᎦᎵᏯ ᎠᎴ ᎠᏏᎾᏌᏂ ᎠᏥᏅᏏᏓᏍᏗ, ᎾᏍᎩ ᎤᏅᏏᏙᎯ ᏄᎬᏫᏳᏒ ᎢᏳᏩᏁᎸᎯ ᎦᏁᎸ ᏚᏓᏘᎿᎭᎥᎢ, ᎾᏍᎩ ᎤᎾᎵᏍᏓᏴᏗ
        ᏧᏁᏗᏱ ᎤᎾᎵᏍᏓᏴᏗᏱ ᏂᎦᎵᏍᏔᏂᏒᎢ? '
      verse: 45
    - text: 'ᎣᏏᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎾᏍᎩ Ꮎ ᎠᏥᏅᏏᏓᏍᏗ ᎤᏅᏏᏙᎯ ᎦᎷᏨᎭ ᎤᏩᏛᎲᎭ ᎾᏍᎩ ᎾᏛᏁᎲᎢ. '
      verse: 46
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᏂᎦᏛ ᎤᎿᎭᎥᎢ ᏛᎦᏘᏗᏍᏔᏂ. '
      verse: 47
    - text: 'ᎢᏳᏍᎩᏂᏃ ᎾᏍᎩ Ꮎ ᎤᏁᎫᏥᏛ ᎠᏥᏅᏏᏓᏍᏗ ᎯᎠ ᏂᎦᏪᏍᎨᏍᏗ ᏧᏓᏅᏛᎢ; ᎠᎩᏅᏏᏙᎯ ᎪᎯᏗᎭ ᎤᎷᎯᏍᏗᏱ; '
      verse: 48
    - text: 'ᎠᎴ ᎠᎴᏂᏍᎨᏍᏗ ᏙᎦᎸᏂᎮᏍᏗ ᎢᏧᎳᎭ ᎨᏥᏅᏏᏓᏍᏗ, ᎠᎴ ᎢᏧᎳᎭ ᎠᎾᎵᏍᏓᏴᎲᏍᎨᏍᏗ ᎠᎴ ᏓᎾᏗᏔᏍᎨᏍᏗ ᏧᏂᏴᏍᏕᏍᎩ, '
      verse: 49
    - text: 'ᎾᏍᎩ ᎠᏥᏅᏏᏓᏍᏗ ᎤᏅᏏᏙᎯ ᏓᎦᎷᏥ ᎾᎯᏳ ᎢᎦ ᎾᏓᎦᏖᏃᎲᎾ ᎨᏒᎢ, ᎠᎴ ᎢᏳ ᏁᎵᏍᎬᎾ ᎨᏒᎢ, '
      verse: 50
    - text: 'ᎠᎴ ᏙᏓᏳᎦᎵᏏ, ᎠᎴ ᎤᎾᏠᎾᏍᏗ ᏩᏁᎲ ᏮᏓᏳᏎᎮᎵ; ᎾᎿᎭᏓᏂᏴᎨᏍᏗ ᎠᎴ ᏓᏂᎸᏓᎩᏍᎨᏍᏗ ᏓᏂᏄᏙᎬᎢ.  '
      verse: 51
  - chapter: 25
    verses:
    - text: ' ᎿᎭᏉᏃ ᎦᎸᎳᏗ ᎡᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎾᏍᎩᏯ ᎨᏎᏍᏗ ᎠᏍᎪᎯ ᎢᏯᏂᏛ ᎠᎾᏛ, ᎾᏍᎩ ᏥᏚᏂᏅᏎ ᏗᏨᏍᏙᏗ ᎠᎴ ᏥᏚᎾᏠᏒᏎ
        ᎠᏕᏒᎲᏍᎩ. '
      verse: 1
    - text: 'ᎯᏍᎩᏃ ᎢᏯᏂᏛ ᎠᏂᎦᏔᎿᎭᎢ ᎨᏎᎢ, ᎯᏍᎩᏃ ᎤᏂᏁᎫ. '
      verse: 2
    - text: 'ᎤᏂᏁᎫ ᏚᏂᏅᏎ ᏗᏨᏍᏙᏗ ᎠᏎᏃ ᎪᎢ ᏄᏂᏁᏨᏒᎾ ᎨᏎᎢ, '
      verse: 3
    - text: 'ᎠᏂᎦᏔᎿᎭᎢᏍᎩᏂ ᏚᏂᏅᏎ ᏧᏂᏨᏍᏙᏗ, ᎠᎴ ᎾᏍᏉ ᎪᎢ ᎤᏂᏁᏨᏎ ᏚᏂᏟᏍᏔᏁ ᏗᏖᎵᏙ. '
      verse: 4
    - text: 'ᎠᏏᏃ ᎤᎪᏂᏲᎨ ᎠᏕᏒᎲᏍᎩ, ᏂᎦᏛ ᎠᏂᎵᏅᎨᎢ, ᎠᎴ ᎤᏂᎵᏅᏤᎢ. '
      verse: 5
    - text: 'ᏒᏃᏱᏃ ᎠᏰᎵ ᎩᎶ ᎠᏍᏓᏯ ᎤᏁᏤᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎬᏂᏳᏉ ᎠᏕᏒᎲᏍᎩ ᏓᏯᎢ! ᏫᏕᏣᏠᎢ! '
      verse: 6
    - text: 'ᎿᎭᏉᏃ ᏂᎦᏛ ᎠᎾᏛ ᎤᎾᏗᏓᏁᏎᎢ, ᎠᎴ ᏚᏂᏥᏃᏍᎦᎸᎮ ᏚᏂᏨᏍᏛᎢ. '
      verse: 7
    - text: 'ᎤᏂᏁᎫᏃ ᎯᎠ ᏂᏚᏂᏪᏎᎴ ᎠᏂᎦᏔᎿᎭᎢ; ᎢᎦᏛ ᎪᎢ ᎢᏣᏤᎵ ᏍᎩᏁᎥᏏ, ᏙᎬᏠᎯᏎᎭᏰᏃ ᏙᎩᏨᏍᏛᎢ. '
      verse: 8
    - text: 'ᎠᏎᏃ ᎠᏂᎦᏔᎿᎭᎢ ᎤᏂᏁᏨ ᎯᎠ ᏄᏂᏪᏎᎢ; ᏝᎨ ᏰᎵ ᏱᏙᎨᎩᏰᎵᎦ ᏂᎦᏛ, ᎢᏤᎾᏉᏍᎩᏂ ᏗᏂᏃᏗᏍᎬ, ᎢᏨᏒ ᏫᏥᏩᎯ. '
      verse: 9
    - text: 'ᎤᏂᏩᏎᏅᏃ ᎠᏕᏒᎲᏍᎩ ᎤᎷᏤᎢ, ᎤᎾᏛᏅᎢᏍᏗᏃ ᎾᏍᎩ ᎢᏧᎳᎭ ᏣᎦᏨᏍᏙᏗᏱ ᏭᏂᏴᎴᎢ, ᎠᎴ ᎤᏂᏍᏚᏁ ᎦᎶᎯᏍᏗᏱ. '
      verse: 10
    - text: 'ᎣᏂᏃ ᎾᏍᏉ ᎠᏂᏐᎢ ᎠᎾᏛ ᎤᏂᎷᏤᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᏣᎬᏫᏳᎯ, ᏣᎬᏫᏳᎯ, ᎡᏍᎩᏍᏚᎩ. '
      verse: 11
    - text: 'ᎠᏎᏃ ᏧᏁᏨ ᎯᎠ ᏄᏪᏎᎢ; ᎤᏙᎯᏳᎯᏯ ᎢᏨᏲᏎᎭ, ᎥᏝ ᏱᏨᎦᏔᎭ. '
      verse: 12
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏥᏯᏫᏍᎨᏍᏗ, ᎥᏝᏰᏃ ᏱᏥᎦᏔᎭ ᎾᎯᏳ ᎢᎦ ᎨᏒ ᎠᎴ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᎤᎷᎯᏍᏗᏱ ᏴᏫ ᎤᏪᏥ. '
      verse: 13
    - text: 'ᎾᏍᎩᏯᏉᏰᏃ ᎩᎶ ᎠᏍᎦᏯ ᎢᏅᏥᏮᏗᎦᎶᏏᏎᎢ, ᎠᎴ ᏥᏫᏚᏯᏅᎮ ᏧᏅᏏᏓᏍᏗ, ᎠᎴ ᏥᏚᏲᎯᏎᎴ ᎤᎿᎭᎥᎢ. '
      verse: 14
    - text: 'ᎠᏏᏴᏫᏃ ᎯᏍᎩ ᎢᏯᎦᏴᎵ ᎠᏕᎸ ᏚᏁᎴᎢ, ᏐᎢᏃ ᏔᎵ ᎢᏯᎦᏴᎵ, ᏐᎢᏃ ᏌᏉ ᎢᏯᎦᏴᎵ, ᎠᏂᏏᏴᏫᎭ ᎾᏍᎩ ᏰᎵ ᎢᎬᏩᎾᏛᏁᏗ
        ᎨᏒᎢ. ᎿᎭᏉᏃ ᎤᏂᎩᏎᎢ. '
      verse: 15
    - text: 'ᎿᎭᏉᏃ ᎯᏍᎩ ᎢᏯᎦᏴᎵ ᏣᏥᏁᎸᎯ ᎤᏪᏅᏎ ᏭᏃᏔᏁᎢ, ᎯᏍᎩᏃ ᎢᏯᎦᏴᎵ ᎤᏁᏉᏤᎴᎢ. '
      verse: 16
    - text: 'ᎾᏍᏉ ᎠᎴ Ꮎ ᏔᎵ ᎢᏯᎦᏴᎵ ᏣᏥᏁᎸᎯ ᎾᏍᏉ ᏔᎵ ᎢᏯᎦᏴᎵ ᎤᏁᏉᏤᎴᎢ. '
      verse: 17
    - text: 'ᏌᏉᏍᎩᏂ ᎢᏯᎦᏴᎵ ᏣᏥᏁᎸᎯ ᎤᏪᏅᏎᎢ, ᏭᏍᎪᎭ ᎦᏙᎯ, ᎠᎴ ᏫᏚᏩᏍᎦᎳᏁ ᎤᎾᏝᎢ ᏧᏤᎵ ᎠᏕᎸ. '
      verse: 18
    - text: 'ᎢᎸᎯᏳᏃ ᎢᏴᏛ ᎤᎷᏤ ᎾᏍᎩ ᎨᏥᏅᏏᏓᏍᏗ ᎤᏂᎾᏝᎢ, ᎣᏍᏛᏃ ᏄᏅᏁᎴᎢ. '
      verse: 19
    - text: 'ᎯᏍᎩᏃ ᎢᏯᎦᏴᎵ ᏣᏥᏁᎸᎯ ᎤᎷᏤᎢ, ᎠᎴ ᏚᏲᎴ ᏅᏩᎾᏓᎴ ᎯᏍᎩ ᎢᏯᎦᏴᎵ ᎠᏕᎸ, ᎯᎠ ᏄᏪᏎᎢ; ᏍᎩᎾᏝᎢ, ᎯᏍᎩ
        ᎢᏯᎦᏴᎵ ᎠᏕᎸ ᏕᏍᎩᏲᎯᏎᎸᎩ; ᎬᏂᏳᏉ ᏅᏩᎾᏓᎴ ᎯᏍᎩ ᎢᏯᏕᏴᎵ ᎬᎩᏁᏉᏤᎸ. '
      verse: 20
    - text: 'ᎤᎾᏝᎢᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎣᏏᏳ! ᎰᏍᏛ ᎠᎴ ᎯᎦᎵᏯ ᎡᏣᏅᏏᏓᏍᏗ! ᏚᏳᎪᏛ ᏂᏣᏛᏁᎸ ᎤᏍᏗ ᏧᏓᎴᏅᏛ ᏕᏣᎸᏫᏍᏓᏁᎸᎢ;
        ᎤᏣᏘ ᏧᏓᎴᏅᏛ ᏣᎬᏫᏳᏌᏕᎩ ᏅᏓᎬᏴᏁᎵ; ᎯᏴᎭ ᎣᏍᏛ ᎠᏓᏅᏓᏗᏍᏗᏱ ᏣᎾᏝᎢ ᎤᏤᎵᎪᎯ. '
      verse: 21
    - text: 'ᎾᏍᏉᏃ ᏔᎵ ᎢᏯᎦᏴᎵ ᏣᏥᏁᎸᎯ ᎤᎷᏨ ᎯᎠ ᏄᏪᏎᎢ; ᏍᎩᎾᏝᎢ, ᏔᎵ ᎢᏯᎦᏴᎵ ᎠᏕᎸ ᏕᏍᎩᏲᎯᏎᎸᎩ; ᎬᏂᏳᏉ ᏅᏩᎾᏓᎴ
        ᏔᎵ ᎢᏯᎦᏴᎵ ᎬᎩᏁᏉᏤᎸ. '
      verse: 22
    - text: 'ᎤᎾᏝᎢ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎣᏏᏳ! ᎰᏍᏛ ᎠᎴ ᎯᎦᎵᏯ ᎡᏣᏅᏏᏓᏍᏗ! ᏚᏳᎪᏛ ᏂᏣᏛᏁᎸ ᎤᏍᏗ ᏧᏓᎴᏅᏛ ᏕᏣᎸᏫᏍᏓᏁᎸᎢ;
        ᎤᏣᏘ ᏧᏓᎴᏅᏛ ᏣᎬᏫᏳᏌᏕᎩ ᏅᏓᎬᏴᏁᎵ; ᎯᏴᎭ ᎣᏍᏛ ᎠᏓᏅᏓᏗᏍᏗᏱ ᏣᎾᏝᎢ ᎤᏤᎵᎪᎯ. '
      verse: 23
    - text: 'ᎿᎭᏉᏃ ᏌᏉ ᎢᏯᎦᏴᎵ ᏣᏥᏁᎸᎯ ᎤᎷᏨ ᎯᎠ ᏄᏪᏎᎢ; ᏍᎩᎾᏝᎢ, ᎬᎦᏔᎲᎩ, ᎯᏍᏓᏱᏳ ᎨᏒᎢ, ᎠᎴ ᎯᏍᎫᏕᏍᎬᎢ
        ᎾᎿᎭᏂᏣᏫᏒᎾ ᎨᏒᎢ, ᎠᎴ ᎱᏖᏍᎬᎢ ᎾᎿᎭᏂᏣᎴᎳᏛᏅᎾ ᎨᏒᎢ. '
      verse: 24
    - text: 'ᎠᎴ ᏥᏍᎦᎢᎲᎢ ᎠᏇᏅᏒᎩ, ᏫᏓᎬᏍᎦᎳᏅᎩ ᎦᏙᎯ ᎠᏕᎸ ᏗᏣᏤᎵᎦ; ᎬᏂᏳᏉ ᎠᏂ ᎾᏍᎩ ᏗᏣᏤᎵᎦ. '
      verse: 25
    - text: 'ᎤᎾᏝᎢᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏣᏁᎫᏥᏛ ᎠᎴ ᏣᏓᏄᎸᏗ ᎡᏣᏅᏏᏓᏍᏗ! ᎯᎦᏔᎲᎩ ᏥᏍᎫᏕᏍᎬ ᎾᎿᎭᎾᎩᏫᏒᎾ ᎨᏒᎢ,
        ᎠᎴ ᎫᏖᏍᎬ ᎾᎿᎭᎾᎩᎴᎳᏛᏅᎾ ᎨᏒᎢ! '
      verse: 26
    - text: 'ᎠᏕᎸ ᏗᏂᏍᏆᏂᎪᏗᏍᎩᏱ ᏱᏫᏙᏣᏁ ᎠᏕᎸ ᏗᏆᏤᎵᎦ, ᎾᏍᎩᏃ ᎪᎯ ᏥᏥᎷᎩ ᏱᏓᎩᎪᎮ ᏗᏆᏤᎵ ᎠᎴ ᎤᏂᏁᏉᏨᎯ. '
      verse: 27
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏥᏙᎡᏥᎩᏏᏉ ᏌᏉ ᎢᏯᎦᏴᎵ ᎠᏕᎸ, ᎠᏍᎪᎯᏃ ᎢᏯᎦᏴᎵ ᏧᎯ ᏤᏥᎥᏏ. '
      verse: 28
    - text: 'ᎩᎶᏰᏃ ᎤᎮᏍᏗ ᎠᏥᏁᏗ ᎨᏎᏍᏗ, ᎤᏣᏘᏃ ᎤᏍᏆᏂᎪᏕᏍᏗ; ᎩᎶᏍᎩᏂ ᏄᎲᎾ ᎨᏎᏍᏗ ᎠᏥᎩᎡᏗᏉ ᎨᏎᏍᏗ ᎾᏍᎩ ᎾᏍᏉ
        ᎤᎲᎢ. '
      verse: 29
    - text: 'ᎯᎠᏃ ᎪᎱᏍᏗ ᎬᏙᏗ ᏂᎨᏒᎾ ᎦᏅᏏᏓᏍᏗ ᏙᏱᏗᏢ ᏧᎵᏏᎬ ᏪᏣᏓᎤᎦ; ᎾᎿᎭᏓᏂᏴᎨᏍᏗ ᎠᎴ ᏓᏂᎸᏓᎩᏍᎨᏍᏗ ᏓᏂᏄᏙᎬᎢ. '
      verse: 30
    - text: 'ᎢᏳᏃ ᎿᎭᏉ ᏴᏫ ᎤᏪᏥ ᎦᎷᏨᎭ ᎤᏩᏒ ᎤᏤᎵᎦ ᎦᎸᏉᏗᏳ ᎨᏒ ᎤᏄᏬᏍᏕᏍᏗ, ᎠᎴ ᏂᎦᏛ ᎨᏥᎸᏉᏗ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ
        ᏓᏘᏁᎮᏍᏗ, ᎿᎭᏉ ᏓᎦᏂ ᎦᎸᏉᏗᏳ ᎤᏪᏍᎩᎸᎢ; '
      verse: 31
    - text: 'ᎢᎬᏱᏗᏢᏃ ᏙᏓᎨᏥᎳᏫᏗ ᏂᎦᏗᏳ ᏄᎾᏓᎴᏒ ᏴᏫ, ᎠᎴ ᏙᏛᎦᎴᏅᏔᏂ ᎾᏍᎩᏯ ᎠᏫ-ᏗᎦᏘᏯ ᏥᏓᎦᎴᏅᏗᏍᎪ ᏧᏤᎵ ᎠᏫ
        ᎤᏂᏃᏕᎾ ᎠᎴ ᎠᏫ ᏗᏂᎭᏄᎸᎯ. '
      verse: 32
    - text: 'ᎠᏫᏃ ᎤᏂᏃᏕᎾ ᎠᎦᏘᏏ ᎢᏗᏢ ᏙᏓᎦᎪᏔᏂ, ᎠᏫᏃ ᏗᏂᎭᏄᎸᎯ ᎠᎦᏍᎦᏂ ᎢᏗᏢ; '
      verse: 33
    - text: 'ᎿᎭᏉᏃ ᎤᎬᏫᏳᎯ ᎯᎠ ᏂᏙᏓᎦᏪᏎᎵ ᎠᎦᏘᏏ ᎢᏗᏢ ᎠᏂᏙᎾᎢ; ᎡᏤᎾ, ᎡᏙᏓ ᎢᏥᎸᏉᏔᏅᎯ, ᎢᏣᏤᎵ ᏫᏂᎦᎵᏍᏓ ᎤᏤᎵᎪᎯ
        ᎡᏣᎵᏍᎪᎸᏓᏁᎸᎯ ᎡᎶᎯ ᏧᏙᏢᏅ ᏅᏓᎬᏩᏓᎴᏅᏛ. '
      verse: 34
    - text: 'ᎠᎪᏄᏰᏃ ᎠᎩᏲᏏᏍᎬᎩ, ᎥᏍᎩᏰᎳᏍᏔᏅᏃ; ᎠᎩᏔᏕᎩᏍᎬᎩ, ᎥᏍᎩᎤᏅᏃ; ᏅᎩᎦᏔᎲᎾ ᎨᏒᎩ, ᎥᏍᎩᏴᏔᏅᎩ; '
      verse: 35
    - text: 'ᎠᎩᏰᎸᎭ ᎨᏒᎩ, ᏙᏍᎩᏄᏬᎥᎩᏃ; ᎠᎩᏢᎬᎩ, ᎥᏍᎩᏯᎦᏔᏂᎸᎩᏃ; ᏗᏓᏍᏚᏗᏱ ᎥᎩᏍᏚᎲᎩ, ᎥᏍᎩᏩᏛᎯᎸᎩᏃ. '
      verse: 36
    - text: 'ᎿᎭᏉᏃ ᎤᎾᏓᏅᏘ ᏛᏂᏁᏥ ᎯᎠ ᏅᏓᎬᏩᏪᏎᎵ; ᏣᎬᏫᏳᎯ, ᎢᎳᎩᏳ ᎢᏨᎪᏒ ᏣᏲᏏᏍᎨᎢ, ᎢᏨᏰᎳᏍᏔᏁᏃ; ᎠᎴ ᏣᏔᏕᎩᏍᎨᎢ,
        ᎢᏨᎤᏁᏃ; '
      verse: 37
    - text: 'ᎢᎳᎩᏳ ᎢᏨᎪᎡ ᏁᏣᎦᏔᎲᎾ, ᎢᏨᏴᏔᏁᏃ; ᎠᎴ ᏣᏰᎸᎭ ᎨᏎᎢ, ᎢᏨᏄᏬᎡᏃ; '
      verse: 38
    - text: 'ᎠᎴ ᎢᎳᎩᏳ ᎢᏨᎪᎡ ᏣᏢᎨᎢ, ᎠᎴ ᏗᏓᏍᏚᏗᏱ ᎡᏣᏍᏚᎮᎢ, ᎢᏨᏯᎦᏔᏂᎴᏃ? '
      verse: 39
    - text: 'ᎤᎬᏫᏳᎯᏃ ᏓᎧᏁᏥ ᎯᎠ ᏂᏙᏓᎦᏪᏎᎵ; ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎾᏍᎩᏰᏃ ᏥᏁᏣᏛᏁᎸ ᎤᏍᏗᎧᏂ ᎯᎠ ᎾᏍᎩ ᎣᏣᎵᏅᏟ,
        ᎠᏴ ᏂᏍᎩᏯᏛᏁᎸᎩ. '
      verse: 40
    - text: 'ᎯᎠᏃ ᎾᏍᏉ ᏂᏙᏓᎦᏪᏎᎵ ᎠᎦᏍᎦᏂ ᎢᏗᏢ ᎠᏂᏙᎾᎢ; ᏍᎩᏯᏓᏅᏏ, ᎡᏥᏍᎦᏨᎯ, ᏫᎾᏍᏛᎾ ᎠᏥᎸᏱ ᏗᎨᏒ ᏫᏥᎶᎯ,
        ᎾᏍᎩ ᎠᏍᎩᎾ ᎠᎴ ᏧᏤᎵ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎨᎪᏢᎾᏁᎸᎯ. '
      verse: 41
    - text: 'ᎠᎪᏄᏰᏃ ᎠᎩᏲᏏᏍᎬᎩ, ᎥᏝᏃ ᏱᏍᎩᏰᎳᏍᏔᏁᎢ; ᎠᎩᏔᏕᎩᏍᎬᎩ, ᎥᏝᏃ ᏱᏍᎩᎤᏁᎢ; '
      verse: 42
    - text: 'ᏅᎩᎦᏔᎲᎾ ᎨᏒᎩ, ᎥᏝᏃ ᏱᏍᎩᏴᏔᏁᎢ; ᎠᎩᏰᎸᎭ ᎨᏒᎩ, ᎥᏝᏃ ᏱᏗᏍᎩᏄᏬᎡᎢ; ᎠᎩᏢᎬᎩ, ᎠᎴ ᏗᏓᏍᏚᏗᏱ ᎥᎩᏍᏚᎲᎩ,
        ᎥᏝᏃ ᏱᏍᎩᏩᏛᎯᎴᎢ. '
      verse: 43
    - text: 'ᎾᏍᏉᏃ ᎾᏍᎩ ᏛᏂᏁᏥ, ᎯᎠ ᏅᏓᎬᏩᏪᏎᎵ, ᏣᎬᏫᏳᎯ, ᎢᎳᎩᏳ ᎢᏨᎪᎡ ᏣᏲᏏᏍᎨᎢ, ᎠᎴ ᏣᏔᏕᎩᏍᎨᎢ, ᎠᎴ ᏁᏣᎦᏔᎲᎾ
        ᎨᏎᎢ, ᎠᎴ ᏣᏰᎸᎭ ᎨᏎᎢ, ᎠᎴ ᏣᏢᎨᎢ, ᎠᎴ ᏗᏓᏍᏚᏗᏱ ᎡᏣᏍᏚᎮᎢ, ᏂᏨᏍᏕᎸᎲᎾᏃ ᎨᏎᎢ? '
      verse: 44
    - text: 'ᎿᎭᏉᏃ ᏓᎧᏁᏥ ᎯᎠ ᏂᏙᏓᎦᏪᏎᎵ; ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎾᏍᎩᏰᏃ ᏁᏣᏛᏁᎸᎾ ᎨᏒ ᎤᏍᏗᎧᏂ ᎯᎠ ᎾᏍᎩ,
        ᎠᏴ ᎥᏝ ᏱᏂᏍᎩᏯᏛᏁᎴᎢ. '
      verse: 45
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᏫᎾᏍᏛᎾ ᎠᎩᎵᏲᎢᏍᏗᏱ ᏗᎨᏒ ᏮᏛᏂᎶᏏ; ᎤᎾᏓᏅᏘᏍᎩᏂ ᏫᎾᏍᏛᎾ ᎬᏂᏛ ᏗᎨᏒᎢ.  '
      verse: 46
  - chapter: 26
    verses:
    - text: ' ᎯᎠᏃ ᏄᎵᏍᏔᏅᎩ, ᎾᏍᎩ ᏥᏌ ᎤᏍᏆᏛ ᏂᎦᏛ ᎯᎠ ᎾᏍᎩ ᏂᎦᏪᏍᎬᎢ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ ᎬᏩᏍᏓᏩᏗᏙᎯ; '
      verse: 1
    - text: 'ᎢᏥᎦᏔᎭ ᏔᎵ ᎢᏳᏒᎯ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ ᎨᏒᎢ, ᎠᎴ ᏴᏫ ᎤᏪᏥ ᏣᎦᏡᏔᏂᏒ ᎠᎦᏛᏗᏱ. '
      verse: 2
    - text: 'ᎿᎭᏉᏃ ᏚᏂᎳᏫᏤ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᎠᎴ ᏗᏂᎳᏫᎩ ᎠᏁᎲ ᏴᏫ, ᎦᏁᎸ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ
        ᎧᏯᏆ ᏧᏙᎢᏛ; '
      verse: 3
    - text: 'ᎤᏂᏃᎮᎴᏃ ᎦᎶᏄᎮᏛ ᎤᏅᏙᏗᏱ ᎤᏂᏂᏴᏗᏱ ᏥᏌ, ᎠᎴ ᎤᏂᎯᏍᏗᏱ. '
      verse: 4
    - text: 'ᎠᏎᏃ ᎯᎠ ᏄᏂᏪᏎᎢ; ᏞᏍᏗ ᏗᎵᏍᏓᏴᏗᏱ ᎨᏒᎢ, ᎾᎯᏳᏰᏃ ᏱᎩ ᎤᏣᏘ ᏯᎾᎵᏖᎸᎲᎦ ᏴᏫ. '
      verse: 5
    - text: 'ᏥᏌᏃ ᏇᏗᏂᏱ ᎡᏙᎲᎢ, ᏌᏩᏂ ᎠᏓᏰᏍᎩ ᎤᏢᎩ ᎦᏁᎸᎢ, '
      verse: 6
    - text: 'ᎤᎷᏤᎸᎩ ᎠᎨᏴ ᎠᏰᎲᎩ ᎫᎫ ᏅᏯ ᎤᏁᎬ ᎪᏢᏔᏅᎯ ᎠᏟᏍᏛᎩ ᎤᏣᏘ ᏧᎬᏩᎶᏗ ᎠᏠᏁᏗ, ᎠᎴ ᎤᎶᏁᏔᏅᎩ ᎠᏍᎪᎵ ᎦᏅᎬ
        ᎠᎵᏍᏓᏴᎲᏍᎬᎢ. '
      verse: 7
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎬᏩᎪᎲ ᎤᏂᏔᎳᏬᏒᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎦᏙᏃ ᎯᎠ ᏣᏤᏬᎩ? '
      verse: 8
    - text: 'ᎯᎠᏰᏃ ᎠᏠᏁᏗ ᏳᎾᏗᏅᏎ ᎤᏣᏘ ᏱᏚᎬᏩᎳᏁᎢ, ᎠᎴ ᎾᏍᎩ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ ᏗᏁᏗ ᏱᎨᏎᎢ. '
      verse: 9
    - text: 'ᏥᏌᏃ ᎤᏙᎴᎰᏒ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎦᏙᏃ ᎢᎡᏣᏕᏯᏙᏗ ᎠᎨᏴ? ᎣᏏᏳᏰᏃ ᏚᎸᏫᏍᏓᏏ ᏥᎾᏋᎦ. '
      verse: 10
    - text: 'ᎤᏲᏰᏃ ᎢᏳᎾᏛᎿᎭᏕᎩ ᏂᎪᎯᎸ ᎨᏤᎳᏗᏙᎭ, ᎠᏴᏍᎩᏂ ᎥᏝ ᏂᎪᎯᎸ ᏱᏨᏰᎳᏗᏙᎭ. '
      verse: 11
    - text: 'ᎯᎠᏰᏃ ᎠᏠᏁᏗ ᏥᏰᎸᎢ ᏣᎩᎶᏁᏓ, ᎥᎩᏂᏐᏗᏱ ᎠᏆᏛᏅᎢᏍᏗᎭ. '
      verse: 12
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎠᎾᎵᏥᏙᏂᏙᎸᎭ ᎯᎠ ᎣᏍᏛ ᎧᏃᎮᏛ ᎢᎸᎯᏢ ᎡᎳᏂᎬᎢ, ᎾᏍᏉ ᎯᎠ ᎠᎨᏴ ᏥᎾᏛᎦ ᎤᏂᏃᎮᏗ
        ᎨᏎᏍᏗ, ᎾᏍᎩ ᎠᎦᏅᏓᏗᏍᏙᏗ. '
      verse: 13
    - text: 'ᎿᎭᏉᏃ ᎠᏏᏴᏫ ᏔᎳᏚ ᎢᏯᏂᏛ ᎨᏒᎢ, ᏧᏓᏏ ᎢᏍᎦᎳᏗ ᏧᏙᎢᏛ, ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᏫᏚᎷᏤᎴᎢ, '
      verse: 14
    - text: 'ᎯᎠ ᏫᏂᏚᏪᏎᎴᎢ; ᎦᏙ ᏓᏍᎩᏁᎵ ᎠᏴᏃ ᏙᏓᏨᏲᎯᏎᎵ? ᏦᎠᏍᎪᎯᏃ ᎠᏰᎵ-ᎠᏕᎸ ᏕᎬᏩᏌᏍᏓᏁᎴᎢ. '
      verse: 15
    - text: 'ᎾᎯᏳᏉᏃ ᎤᎴᏅᎲᎩ ᎤᏲᎸ ᎢᏳᏛᏁᏗᏱ ᎤᎶᏄᎮᏗᏱ. '
      verse: 16
    - text: 'ᎢᎬᏱᏱᏉᏃ ᎢᎦ ᎾᎪᏔᏅᎾ ᎦᏚ ᎠᎩᏍᏗᏱ ᎨᏒ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎬᏩᎷᏤᎸ ᏥᏌ, ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ, ᎭᏢ ᏣᏚᎵᎭ ᎣᎦᏛᏅᎢᏍᏙᏗᏱ
        ᏣᎵᏍᏓᏴᏗᏱ ᎧᏃᎯᏰᎩ. '
      verse: 17
    - text: 'ᎯᎠᏃ ᏄᏪᏒᎩ; ᎢᏤᎾ ᏗᎦᏚᎲᎢ, ᎾᎿᎭᏤᎲ ᎠᏍᎦᏯ, ᎯᎠᏃ ᎾᏥᏪᏎᎸᎭ; ᏗᏕᏲᎲᏍᎩ ᎯᎠ ᏂᎦᏪᎭ; ᎿᎭᏉ ᎠᎩᏍᏆᎸᎡᎵᏗ,
        ᎬᎩᏍᏓᏩᏗᏙᎯ ᎯᏁᎸ ᏓᏲᏥᏍᏆᏂᎪᏔᏂ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ ᎨᏒᎢ. '
      verse: 18
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᏄᏍᏛ ᏥᏌ ᏚᏁᏤᎸ ᎾᏍᎩ ᏄᎾᏛᏁᎸᎩ, ᎠᎴ ᎣᏍᏛ ᏄᏅᏁᎸᎩ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ. '
      verse: 19
    - text: 'ᎤᏒᏃ ᏄᎵᏍᏔᏅ ᎤᎾᏂᏢᏅᎩ [ᏥᏌ] ᏔᎳᏚ ᎢᏯᏂᏛ ᎬᏩᏍᏓᏩᏗᏙᎯ '
      verse: 20
    - text: 'ᎠᎾᎵᏍᏓᏴᎲᏍᎬᏃ ᎯᎠ ᏄᏪᏒᎩ; ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎯᎠ ᏥᏂᏣᏛᏅ ᏌᏉ ᎤᏓᏑᏯ ᏛᏆᏡᏔᏂ. '
      verse: 21
    - text: 'ᎤᏣᏘᏃ ᎤᏲᎢᏳ ᎤᏂᏰᎸᏅᎩ, ᎠᎴ ᎤᎾᎴᏅᎲᎩ ᎠᏂᏏᏴᏫᎭ ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᏥᎪ ᎠᏴ? '
      verse: 22
    - text: 'ᎤᏁᏨᏃ ᎯᎠ ᏄᏪᏒᎩ; ᎢᏧᎳᎭ ᏦᏍᏓᏑᏫᏍᎦ ᎠᏖᎵᏙᎩᎯ ᎾᏍᎩ ᏛᏆᏡᏔᏂ. '
      verse: 23
    - text: 'ᏴᏫ ᎤᏪᏥ ᎠᎢ ᏄᏍᏛ ᎪᏪᎵ ᎠᏥᏃᎮᏍᎬᎢ; ᎠᏎᏃ ᎤᏲᎢᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎾᏍᎩ ᎠᏍᎦᏯ ᎠᏫ ᎤᏪᏥ ᎠᏡᏗᏍᎩ. ᎣᏏᏳ
        ᏱᎨᏎ ᎾᏍᎩ ᎠᏍᎦᏯ ᏄᏕᏅᎾᏉ ᏱᎨᏎᎢ. '
      verse: 24
    - text: 'ᏧᏓᏏᏃ ᎠᏓᏡᏗᏍᎩ ᎤᏁᏨ ᎯᎠ ᏄᏪᏒᎩ; ᏔᏕᏲᎲᏍᎩ, ᏥᎪ ᎠᏴ? ᎯᎠ ᏄᏪᏎᎸᎩ; ᏰᎵ ᏂᏫ. '
      verse: 25
    - text: 'ᎠᎾᎵᏍᏓᏴᎲᏍᎬᏃ ᏥᏌ ᎦᏚ ᎤᎩᏒᎩ, ᎠᎴ ᎤᎵᎮᎵᏨᎩ, ᎠᎴ ᎤᎬᎭᎷᏴᎩ, ᎠᎴ ᏚᏁᎸ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎯᎠᏃ ᏄᏪᏒᎩ;
        ᎢᏥᎩ, ᎢᏥᎦ, ᎯᎠ ᎾᏍᎩ ᎠᏴ ᏥᏰᎸᎢ. '
      verse: 26
    - text: 'ᎤᎵᏍᏈᏗᏃ ᎤᎩᏒ ᎠᎴ ᎤᎵᎮᎵᏨ ᏚᏁᏁᎸᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᏂᏥᎥ ᎢᏣᏗᏔ; '
      verse: 27
    - text: 'ᎾᏍᎩᏰᏃ ᎯᎠ ᎠᎩᎩᎬ ᎢᏤ ᎧᏃᎮᏛ ᏓᏠᎯᏍᏛᎢ, ᎾᏍᎩ ᎤᏂᏣᏘ ᏥᎨᎦᏤᏪᎸ, ᎦᎨᏥᏁᏗᏱ ᎤᏂᏍᎦᏅᏨᎢ. '
      verse: 28
    - text: 'ᎠᏎᏃ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎥᏝ ᎢᎸᎯᏳ ᎪᎩ ᎢᏳᏓᎴᏅᏛ ᏴᎦᎦᏗᏔ ᎯᎠ ᏖᎸᎳᏗ ᎤᎾᏄᎪᏫᏒᎯ, ᎬᏂ ᎾᎯᏳ ᎢᎦ ᎢᏧᎳᎭ
        ᎢᏤ ᎢᏓᏗᏔᎲᎭ ᎡᏙᏓ ᎤᏤᎵᎪᎯ. '
      verse: 29
    - text: 'ᏚᏂᏃᎩᏒᏃ ᏗᎧᏃᎩᏍᏗ ᎤᏂᏄᎪᏨᎩ, ᎣᎵᏩᏲᎢ ᎤᏌᎯᎸ ᏭᏂᎶᏒᎩ. '
      verse: 30
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏂᎯ ᏂᏥᎥ ᏙᏓᏦᏕᎵ ᎪᎯ ᏒᏃᏱ ᏥᎩ, ᎠᏴ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ. ᎯᎠᏰᏃ ᏂᎬᏅ ᎢᎪᏪᎳ,
        ᏓᏥᏴᏂᎵ ᎠᏫ-ᏗᎦᏘᏯ, ᎠᏫᏃ ᎤᎾᏓᏡᎬ ᏛᎾᏗᎦᎴᏲᏥ. '
      verse: 31
    - text: 'ᎠᏎᏃ ᏗᏆᎴᏅᎯ ᎨᏎᏍᏗ ᎢᎬᏱ ᏅᏓᏨᏰᏅᎡᎵ ᎨᎵᎵ. '
      verse: 32
    - text: 'ᏈᏓ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎾᏍᏉ ᏂᎦᏛ ᏱᏚᏃᏕᎸ ᏂᎯ ᏱᏅᏗᎦᎵᏍᏙᏗᎭ, ᎠᏎ ᎠᏴ ᎥᏝ ᏱᏙᎬᏉᏕᎦ. '
      verse: 33
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᎬᏪᏎᎭ; ᎪᎯᏉ ᏒᏃᏱ ᏥᎩ ᎠᏏ ᏣᏔᎦ ᎾᏂᏴᎬᎾ ᎨᏎᏍᏗ ᏦᎢ ᏅᏓᏍᏆᏓᏱᎵ. '
      verse: 34
    - text: 'ᏈᏓᏃ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎾᏍᏉ ᎢᏧᎳᎭ ᏗᏱᏂᏲᎱᎯᏍᏗ ᏱᎩ, ᎠᏎ ᎥᏝ ᏴᎦᎬᏯᏓᏱᎦ. ᎾᏍᎩᏯ ᎾᏍᏉ ᏂᎦᏛ ᎬᏩᏍᏓᏩᏗᏙᎯ
        ᎾᏍᎩ ᏄᏂᏪᏒᎩ. '
      verse: 35
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᏂᎷᏨᎩ ᎨᏏᎻᏂ ᏚᏙᎥᎢ, ᎯᎠᏃ ᏂᏚᏪᏎᎸ ᎬᏩᏍᏓᏩᏗᏙᎯ; ᎠᏂ ᎢᏥᏁᏍᏗ ᎬᏂ
        ᎢᏢ ᏫᎦᏓᏙᎵᏍᏔᏅᎭ. '
      verse: 36
    - text: 'ᏚᏘᏅᏒᎩᏃ ᏈᏓ ᎠᎴ ᎠᏂᏔᎵ ᏤᏈᏗ ᏧᏪᏥ, ᎠᎴ ᎤᎴᏅᎮ ᎡᎯᏍᏗ ᎤᏓᏅᏓᏕᎢ, ᎠᎴ ᎤᏣᏘ ᎦᎨᏗᏳ ᏄᎵᏍᏓᏁᎴ ᎤᏓᏅᏛᎢ. '
      verse: 37
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎠᏆᏓᏅᏛ ᎤᎧᎵᏨᎯ ᎤᏣᏘ ᎡᎯᏍᏗ ᎨᏒᎢ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎢᎦᎢ. ᎠᏂ ᎢᏥᏁᏍᏗ ᎠᎴ ᎢᏧᎳᎭ
        ᎢᏗᏯᏫᏍᎨᏍᏗ. '
      verse: 38
    - text: 'ᎤᏍᏗᎩᏛᏃ ᎤᏗᏗᏢᏍᏙᏗ ᎢᏴᏛ ᏭᎷᏤᎢ, ᎠᎴ ᎤᎵᏯᏍᏚᏁᎢ, ᎠᎴ ᎤᏓᏙᎵᏍᏔᏁᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎡᏙᏓ, ᎢᏳᏃ ᏰᎵ
        ᎢᎬᏩᎵᏍᏙᏗ ᎨᏎᏍᏗ ᏩᎩᎶᎯᏏᏉ ᎯᎠ ᎤᎵᏍᏈᏗ; ᎥᏝᏍᎩᏂᏃᏅ ᎠᏴ ᏄᏍᏛ ᎦᏓᏅᏖᏍᎬᎢ, ᏂᎯᏍᎩᏂ. '
      verse: 39
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎠᏂᏅ ᏗᎤᎷᏨ ᏚᏩᏛᎮ ᎠᏂᎵᏁᎢ, ᎯᎠᏃ ᏄᏪᏎᎴ ᏈᏓ; ᎦᏙᏉ, ᏝᏍᎪ ᏥᏯᏫᏍᎬ ᏌᏉ ᎢᏳᏟᎶᏛ ᎢᎪᎯᏛ
        ᎨᏥᏯᏫᏍᏗ ᏱᎩ? '
      verse: 40
    - text: 'ᎢᏥᏯᏫᏍᎨᏍᏗ ᎠᎴ ᎢᏣᏓᏙᎵᏍᏗᏍᎨᏍᏗ ᎾᏍᎩ ᎤᏓᎪᎵᏰᏗᏱ ᎨᏒ ᏫᏥᎾᏄᎪᎢᏍᏗᏱ ᏂᎨᏒᎾ ᎨᏒᎢ. ᎠᏓᏅᏙ ᎤᏙᎯᏳᎯ
        ᎤᏛᏅᎢᏍᏗ, ᎤᏇᏓᎸᏍᎩᏂ ᏩᎾᎦᎳᎯᏳ. '
      verse: 41
    - text: 'ᏔᎵᏁᏃ ᎤᏪᏅᏎᎢ, ᏭᏓᏙᎵᏍᏔᏁᎢ, ᎯᎠ ᏫᏄᏪᏎᎢ; ᎡᏙᏓ, ᎢᏳᏃ ᎯᎠ ᎤᎵᏍᏈᏗ ᎬᎩᎶᎯᏎᏗᏉ ᏂᎨᏒᎾ ᏱᎩ, ᎬᏂ
        ᏯᏆᏗᏔᎲ, ᏄᏍᏛ ᎭᏓᏅᏖᏍᎬ ᏫᏂᎦᎵᏍᏓ. '
      verse: 42
    - text: 'ᏗᎤᎷᏨᏃ ᏚᏩᏛᎮ ᏔᎵᏁ ᎠᏂᎵᎾᎡᎢ, ᏗᏂᎦᏙᎵᏰᏃ ᏗᎦᎨᏗᏳ ᎨᏎᎢ. '
      verse: 43
    - text: 'ᏔᎵᏁᏃ ᏚᏮᏕᏤ ᎠᎴ ᎤᏓᏅᏎᎢ, ᎠᎴ ᏦᎢᏁ ᏭᏓᏙᎵᏍᏔᏁᎢ, ᎾᏍᎩᏯ ᏫᏄᏪᏎᎢ. '
      verse: 44
    - text: 'ᎿᎭᏉᏃ ᏗᎤᎷᏨ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎠᏂᏅᎢ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎿᎭᏉ ᎢᏥᎵᏅᎩ ᎠᎴ ᎢᏥᏯᏪᏐᎸᎦ; ᎬᏂᏳᏉ ᎢᏳ ᎨᏒ
        ᎤᏍᏆᎸᎯᏗ, ᏴᏫᏃ ᎤᏪᏥ ᎠᎦᏡᏔᏅ ᎤᏂᏁᎫᏥᏛ ᏴᏫ ᏕᎨᏥᏲᎯᏎᎸ. '
      verse: 45
    - text: 'ᏗᏣᎴᎲᎦ! ᎢᏓᎢᏎᏍᏗ! ᎬᏂᏳᏉ ᎠᏉ ᏓᏯᎢ ᎠᏆᏡᏗᏍᎩ. '
      verse: 46
    - text: 'ᎠᏏᏉᏃ ᎦᏬᏂᏍᎬᎢ ᎬᏂᏳᏉ ᏧᏓᏏ ᎠᏏᏴᏫ ᏔᎳᏚ ᎢᏯᏂᏛ ᎨᏒ ᎤᎷᏨᎩ, ᎠᎴ ᏓᏘᏁᎲᎩ ᎤᏂᏣᏘ ᏴᏫ, ᎠᏰᎳᏍᏗ-ᏗᎦᏅᎯᏛ
        ᎠᎴ ᎠᏓ ᏗᏂᏁᎯ, ᏅᏓᎬᏂᏅᏏᏛ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸᎠᏁᎶᎯ ᏗᏂᎳᏫᎩ ᎠᏁᎲ ᏴᏫ. '
      verse: 47
    - text: 'ᎤᏡᏗᏍᎩᏃ ᏧᏃᏁᎸᎯ ᎨᏎ ᎤᎾᏙᎴᎰᎯᏍᏙᏗ ᎯᎠ ᎢᏳᏪᏒᎯ ᎨᏎᎢ; ᎩᎶ ᏥᏯᏚᏣᎳᏅᎭ ᎾᏍᎩ ᎨᏎᏍᏗ, ᎠᏍᏓᏯ ᏕᏥᏂᏴᎲᎭ. '
      verse: 48
    - text: 'ᎤᎵᏍᏗᏳᏃ ᏥᏌ ᎦᏙᎬ ᎤᎷᏨᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᏙᎯᏱ ᏕᎾᏓᎪᏩᏛ, ᏍᎩᎾᏝᎢ; ᎠᎴ ᎤᏚᏣᎳᏅᎩ. '
      verse: 49
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎩᎾᎵᎢ, ᎦᏙᏃ ᎥᎯᎷᎩ. ᎿᎭᏉᏃ ᎤᏂᎷᏨᎩ ᎠᎴ ᏕᎬᏩᏏᏔᏛᎩ ᏥᏌ, ᎬᏩᏂᏴᎲᎩ. '
      verse: 50
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᎠᏏᏴᏫ ᏥᏌ ᎠᏁᎯ ᎤᏌᎳᏓᏅᎩ ᎧᏃᎨᏂ ᎤᎸᎲᎩ ᎠᏰᎳᏍᏗ-ᎦᏅᎯᏛ, ᎠᎴ ᎤᎷᏴ ᎤᎬᏫᏳᎯ ᎠᏥᎸ-ᎨᎶᎯ
        ᎤᏅᏏᏓᏍᏗ, ᎠᎴ ᎤᎵᏍᏕᏍᏔᏅᎩ. '
      verse: 51
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎦᎳᏗᏍᏗᏱ ᏥᎯᎳᏓ ᏣᏤᎵ ᎠᏰᎳᏍᏗᎦᏅᎯᏛ, ᏂᎦᏛᏰᏃ ᎠᏰᎳᏍᏗ-ᎦᏅᎯᏛ ᎠᏂᏱᏍᎩ ᎠᏰᎳᏍᏗ-ᎦᏅᎯᏛ
        ᏧᏂᏲᎱᎯᏍᏙᏗ ᎨᏎᏍᏗ. '
      verse: 52
    - text: 'ᏝᏍᎪ ᏯᏓᏅᏖᎭ ᏰᎵ ᎦᏥᏯᏓᏙᎵᏍᏓᏁᏗ ᎨᏒ ᎡᏙᏓ, ᎩᎳᏉᏃ ᎢᏴᏛ ᎥᏝ ᏔᎳᏚᏉ ᎢᏳᎾᏓᏡᎩ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᏱᏙᎬᎩᎧᏏ? '
      verse: 53
    - text: 'ᎠᏎᏃ ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏯᏙᎯᏳᎲᎦ ᏄᏍᏛ ᎪᏪᎸᎢ, ᎠᏎ ᎾᏍᎩ ᎢᏳᎵᏍᏙᏗ ᏥᎩ? '
      verse: 54
    - text: 'ᎾᎯᏳᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ ᎤᏂᏣᏘ; ᏥᎪ ᎦᏃᏍᎩᏍᎩ ᏥᏥᏲᎰ ᎾᏍᎩᏯ ᎢᏥᎷᎩ ᏍᎩᏂᏴᎯᎦ, ᎠᏰᎳᏍᏗᏗᎦᏅᎯᏛ ᎠᎴ
        ᎠᏓ ᏗᏥᏁᎯ? ᏂᏚᎩᏨᏂᏒ ᎢᏧᎳᎭ ᎢᏗᏅᎩ ᏕᎦᏕᏲᎲᏍᎬᎩ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎥᏝᏃ ᏱᏍᎩᏂᏱᏍᎨᎢ. '
      verse: 55
    - text: 'ᎠᏎᏃ ᏂᎦᏛ ᎾᏍᎩ ᎯᎠ ᏄᎵᏍᏔᏅᎩ ᎤᏙᎯᏳᏗᏱ ᎠᎾᏙᎴᎰᏍᎩ ᎤᏃᏪᎳᏅᎯ. ᎿᎭᏉᏃ ᏂᎦᏛ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎬᏩᏕᏨᎩ
        ᎠᎴ ᎤᎾᎵᏒᎩ. '
      verse: 56
    - text: 'ᏥᏌᏃ ᎤᏂᏂᏴᏛ ᎧᏯᏉᎢ ᏭᎾᏘᏅᏍᏔᏅᎩ ᎾᏍᎩ ᏄᎬᏫᏳᏒ ᎠᏥᎸᎨᎶᎯ, ᎾᎿᎭᏗᏃᏪᎵᏍᎩ ᎠᎴ ᏗᏂᎳᏫᎩ ᏓᏂᎳᏫᎥᎢ. '
      verse: 57
    - text: 'ᏈᏓᏃ ᎤᏍᏓᏩᏛᏎ Ꭸ ᎢᏴᏛ ᏣᎢᏎ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᏗᎦᏁᎸ ᎬᏗᏍᎩ, ᎤᏴᎴᎢ, ᎠᎴ ᎨᏥᏅᏏᏓᏍᏗ ᎢᏧᎳᎭ ᎠᏂᏁᎢ,
        ᎤᎪᏩᏛᏗᏱ ᎤᏰᎸᏎ ᏩᎵᏍᏆᏗᎯᎲᎢ. '
      verse: 58
    - text: 'ᏄᏂᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏧᎾᏛᏐᏅᎯ ᎠᎴ ᏂᎦᏛ ᏗᏂᎳᏫᎩ ᎤᏂᏲᎴ ᎦᏰᎪᎩ ᎤᏂᏃᎮᎸᎯ ᏥᏌ ᎤᏡᏗᏍᎩ, ᎾᏍᎩ
        ᎤᏂᎯᏍᏗᏱ ᎤᎾᏚᎵᏍᎨᎢ; '
      verse: 59
    - text: 'ᎠᏎᏃ ᎤᎾᏠᏤᏉ; ᎤᏂᏣᏖᏍᎩᏂᏃᏅ ᎦᏰᎪᎩ ᎠᏂᏃᎮᏍᎩ ᎤᏂᎾᏄᎪᏤᎢ, ᎠᏎᏃ ᎤᎾᏠᏤᏉ. ᎣᏂᏱᏍᎩᏂᏃᏅ ᎠᏂᏔᎵ ᎦᏰᎪᎩ
        ᎠᏂᏃᎮᏍᎩ ᎤᏂᎷᏤᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ; '
      verse: 60
    - text: 'ᎯᎠ ᏂᏚᏪᏒᎩ; ᏰᎵᏉ ᏱᏥᏲᏍᏓ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏦᎢᏉᏃ ᏧᏙᏓᏆᏛ [ᏔᎵᏁ] ᏴᎦᏁᏍᎬᎵ. '
      verse: 61
    - text: 'ᏄᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎨᎶᎯ ᏚᎴᏁᎢ, ᎯᎠ ᏄᏪᏎᎴᎢ; ᏝᏍᎪ ᏱᏁᎦ? ᎦᏙ ᎯᎠ ᎠᏂᎦᏔᎲ ᏣᏂᏃᎮᎭ ᏥᎨᏣᏡᏗᎭ? '
      verse: 62
    - text: 'ᎠᏎᏃ ᏥᏌ ᎡᎳᏪᏱᏉ ᎨᏎᎢ. ᏄᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎨᎶᎯ ᎢᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎬᎳᏲᏏ ᎤᏁᎳᏅᎯ ᎬᏂᏛ ᎯᏁᎢᏍᏙᏗᏱ,
        ᏍᎩᏃᎲᏏ, ᏥᎪ ᏂᎯ ᎦᎶᏁᏛ ᎤᏁᎳᏅᎯ ᎤᏪᏥ? '
      verse: 63
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏰᎵ ᏂᏫ. ᎠᏎᏃ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎢᎸᎯᏳ ᏓᏰᏥᎪᎢ ᏴᏫ ᎤᏪᏥ ᎠᎦᏘᏏ ᎢᏗᏢ ᎤᎵᏂᎬᎬ ᎤᏬᎴᏍᏗ,
        ᎠᎴ ᏣᎢᏎᏍᏗ ᎤᎶᎩᎸ ᎦᎸᎶᎢ. '
      verse: 64
    - text: 'ᎿᎭᏉᏃ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᏚᏄᏩᎥ ᏚᏪᏣᎦᎸᎮᎢ; ᎠᏐᏢᎢᏍᏓ, ᎤᏛᏁᎢ; ᎦᏙᏃ ᎠᏏ ᎠᏂᎦᏔᎯ ᏯᏂᏃᎮᎭ? ᎬᏂᏳᏉ
        ᎿᎭᏉ ᎢᏣᏛᎬᎦ ᎠᏐᏢᎢᏍᏗᏍᎬᎢ. '
      verse: 65
    - text: 'ᎦᏙ ᎢᏤᎵᎭ? ᎤᏂᏁᏨᏃ ᎯᎠ ᏄᏂᏪᏎᎢ; ᏰᎵᏉ ᎬᏩᏲᎱᎯᏍᏗ. '
      verse: 66
    - text: 'ᎿᎭᏉᏃ ᎤᎧᏛ ᏚᎾᎵᏥᏍᏇᎢ, ᎠᎴ ᎠᏍᏈᏅ ᏕᎬᏩᎾᏍᏗᏍᎨᎢ ᎠᎴ ᎠᏂᏐᎢ ᏧᏃᏰᏂ ᏕᎬᏩᎾᏍᏗᏍᎨᎢ, '
      verse: 67
    - text: 'ᎯᎠ ᎾᏂᏪᏍᎨᎢ; ᏍᎩᏯᏙᎴᎣᎯᏏ, ᎦᎶᏁᏛ, ᎦᎪ ᏥᏨᏂᎦ? '
      verse: 68
    - text: 'ᏈᏓᏃ ᎤᏬᎴ ᎤᏜᏓᏅᏛᎢ, ᎤᎷᏤᎴᏃ ᎠᏛ ᎯᎠ ᏄᏪᏎᎢ; ᏂᎯ ᎾᏍᏉ ᏍᏕᏙᎲᎩ ᏥᏌ ᎨᎵᎵ ᎡᎯ. '
      verse: 69
    - text: 'ᎠᏎᏃ ᏂᎦᏛ ᎠᏂᎦᏔᎲ ᎤᏓᏱᎴᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎥᏝ ᏱᏥᎦᏔᎭ ᏂᏪᏍᎬᎢ. '
      verse: 70
    - text: 'ᏙᏱᏢᏃ ᏭᎶᏒ ᏅᏩᏓᎴ ᎤᎪᎮᎢ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴ ᎾᎿᎭᎠᏁᏙᎯ; ᎾᏍᏉ ᎯᎠ ᏥᏌ ᎾᏎᎵᏗ ᎡᎯ ᏓᏁᏙᎲᎩ. '
      verse: 71
    - text: 'ᏔᎵᏁᏃ ᎤᏓᏱᎴᎢ, ᎤᏁᎳᏅᎯ ᎤᏁᎢᏍᏔᏁᎢ; Ꮭ ᏱᏥᎦᏔᎭ Ꮎ ᎠᏍᎦᏯ, ᎤᏛᏁᎢ. '
      verse: 72
    - text: 'ᎪᎯᏱᏃ ᎢᏴᏛ ᎬᏩᎷᏤᎴ ᎾᎥ ᎠᏂᏙᎾᎢ, ᎯᎠ ᏂᎬᏩᏪᏎᎴ ᏈᏓ; ᎤᏙᎯᏳᎯ ᎾᏍᏉ ᏂᎯ ᎢᏤᏙᎸᎯ, ᎯᏬᏂᏍᎬᏰᏃ ᎬᏂᎨᏒ
        ᏂᏨᏁᎭ. '
      verse: 73
    - text: 'ᎿᎭᏉᏃ ᎤᎴᏅᎮ ᎤᏍᎩᏅᏕᎢ, ᎠᎴ ᎤᏁᎳᏅᎯ ᎤᏁᎢᏍᏔᏁᎢ; Ꮭ ᏱᏥᎦᏔᎭ Ꮎ ᎠᏍᎦᏯ, ᎤᏛᏁᎢ; ᎩᎳᏉᏃ ᎢᏴᏛ ᏣᏔᎦ
        ᎤᏴᎳᏎᎢ. '
      verse: 74
    - text: 'ᏈᏓᏃ ᎤᏅᏓᏕ ᏥᏌ ᎤᏁᏨᎯ, ᎯᎠ ᏥᏄᏪᏎᎴᎢ; ᎠᏏ ᏣᏔᎦ ᎾᏂᏴᎬᎾ ᎨᏎᏍᏗ ᏦᎢ ᏅᏓᏍᏆᏓᏱᎵ. ᎤᏄᎪᏨᏃ ᎡᎯᏍᏗ
        ᏫᏚᏠᏱᎴᎢ.  '
      verse: 75
  - chapter: 27
    verses:
    - text: ' ᏑᎾᎴᏃ ᏄᎵᏍᏔᏅ, ᏂᎦᏛ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏂᎳᏫᎩ ᎠᏁᎲ ᎠᏫ ᎤᏂᏃᎮᎴ ᎢᏳᎾᏛᏁᏗᏱ ᏥᏌ ᎤᏂᎯᏍᏗᏱ. '
      verse: 1
    - text: 'ᎿᎭᏉᏃ ᎤᎾᎸᎸ ᎤᏁᎵᏌᎾᏫᏛᎮᎢ, ᏆᏂᏛ ᏆᎴᏗ ᎤᎬᏫᏳᎯ ᏫᏚᏂᏲᎯᏎᎴᎢ. '
      verse: 2
    - text: 'ᎿᎭᏉᏃ ᏧᏓᏏ ᎾᏍᎩ ᎤᎶᏄᎮᎸᎯ ᎤᏙᎴᎰᏒ ᏓᎫᎪᏓᏁᎸᎢ ᎤᏁᏟᏴᏎ ᎤᏓᏅᏛᎢ, ᎠᎴ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ
        ᏧᎾᏛᏐᏅᎯ ᏙᎤᏲᎮᎴ ᏦᎠᏍᎪᎯ ᎠᏰᎵ-ᎠᏕᎸ ᏧᎾᎬᏩᎶᏗ, '
      verse: 3
    - text: 'ᎯᎠ ᏄᏪᏎᎢ; ᏥᏍᎦᏅᎩ ᏄᏍᎦᏅᏨᎾ ᎩᎬ ᏥᎦᏡᏓ. ᎯᎠᏃ ᏄᏂᏪᏎᎢ; ᎦᏙ ᎾᏍᎩ ᎠᏴ ᎣᎬᏙᏗ? ᏨᏒ ᎾᏍᎩ ᏗᏣᎸᏫᏍᏓᏏ. '
      verse: 4
    - text: 'ᎠᎴ ᏚᏗᏅ ᎠᏕᎸ ᎾᎿᎭᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᎤᏄᎪᏤᎢ, ᎠᎴ ᎢᏴᏛ ᏭᎶᏒ, ᎤᏩᏒ ᏭᏓᏛᏁᎢ. '
      verse: 5
    - text: 'ᏄᏂᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎠᏁᎶᎯ ᏚᏂᎩᏒ ᎠᏕᎸ ᎯᎠ ᏄᏂᏪᏎᎢ; ᎥᏝ ᏚᏳᎪᏛ ᏱᎦᎩ ᎠᏕᎸ-ᏗᏗᏱ ᏱᏗᏗᎲᏍᎦ, ᎩᎬᏰᏃ
        ᏧᎬᏩᎳᏅᎯ. '
      verse: 6
    - text: 'ᎤᏂᏃᎮᎸᏃ, ᎤᏂᏩᎯᏍᏔᏁ ᎥᏘ ᏗᎪᏢᏍᎩ ᎤᎶᎨᏒᎢ ᎾᎿᎭᎠᏁᏙᎯ ᏗᎨᏥᏂᏐᏗᏱ. '
      verse: 7
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎾᏍᎩ ᏠᎨᏏ ᎩᎬ ᎤᎶᎨᏒ ᎠᏃᏎᎭ ᎪᎯ ᏥᎩ. '
      verse: 8
    - text: 'ᎿᎭᏉᏃ ᎤᏙᎯᏳᏁ ᏧᏁᏤ ᏤᎵᎹᏯ ᎠᏙᎴᎰᏍᎩ, ᎯᎠ ᏥᏄᏪᏎᎢ; ᎠᎴ ᏚᏂᎩᏒᎩ ᏦᎠᏍᎪᎯ ᎠᏰᎵ-ᎠᏕᎸ ᎾᏍᎩ Ꮎ ᏧᎬᏩᏔᏅᎯ,
        ᎾᏍᎩ ᏣᏥᎬᏩᎶᏔᏅᎯ, ᎢᏏᎵ ᏧᏪᏥ ᏧᏂᎬᏩᎶᏔᏅᎯ, '
      verse: 9
    - text: 'ᎠᎴ ᎤᏂᏩᎯᏍᏔᏅᎩ ᎥᏘ ᏗᎪᏢᏍᎩ ᎤᎶᎨᏒᎢ, ᎾᏍᎩᏯ ᏱᎰᏩ ᎠᏇᏲᏅᎢ. '
      verse: 10
    - text: 'ᏥᏌᏃ ᎦᏙᎨ ᎢᎬᏱᏗᏢ ᎤᎬᏫᏳᎯ ᎤᏬᎸᎢ. ᎤᎬᏫᏳᎯᏃ ᎤᏛᏛᏁᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᏂᎯᏍᎪ ᏣᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ?
        ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏰᎵᏂᏫ. '
      verse: 11
    - text: 'ᏄᏂᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏂᎳᏫᎩ ᎬᏩᏱᎵᏙᎸ ᎥᏝ ᏳᏁᏤᎢ. '
      verse: 12
    - text: 'ᎿᎭᏉᏃ ᏆᎴᏗ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏝᏍᎪ ᏯᏛᎩᎭ ᏂᎦᎥ ᎬᏂᎨᏒ ᎾᏅᏁᎲ ᎠᏂᎦᏔᎯ ᎨᏣᏡᏗᏍᎬᎢ? '
      verse: 13
    - text: 'ᎠᏎᏃ ᎥᏝ ᏌᏉᎤᏅ ᏱᏄᏁᏤᎢ, ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᎬᏫᏳᎯ ᎤᏣᏘ ᎤᏍᏆᏂᎪᏎᎢ. '
      verse: 14
    - text: 'ᏗᎵᏍᏓᏴᏗᏱᏃ ᎨᏒ ᎢᏳᎢ ᎤᎬᏫᏳᎯ ᏧᏲᎯᏎᏗ ᎨᏐ ᏌᏉ ᎠᏴᎩ, ᎯᎠᏉ ᎠᏁᎳ ᏴᏫ. '
      verse: 15
    - text: 'ᎾᎯᏳᏃ ᏗᎦᏃᏣᎵ ᎠᏴᎩ ᎤᏂᎧᎮ ᏆᎳᏆ ᏧᏙᎢᏛ. '
      verse: 16
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎿᎭᏉ ᏚᏂᎳᏫᏨ ᏆᎴᏗ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎦᎪ ᎢᏣᏚᎵ ᏗᏨᏲᎯᏎᏗᏱ? ᏆᎳᏆᏍᎪ? ᏥᏌᎨ ᎦᎶᏁᏛ ᏣᏃᏎᎰᎢ? '
      verse: 17
    - text: 'ᎠᎦᏔᎮᏰᏃ ᎠᏅᏳᎬᏉ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᏚᏂᏲᏒᎢ. '
      verse: 18
    - text: 'ᎤᏬᎸᏃ ᏗᎫᎪᏙᏗᏱ ᎦᏍᎩᎸᎢ ᎤᏓᎵᎢ ᏧᏓᏅᏎᎢ, ᎯᎠ ᏅᏧᏪᏎᎴᎢ; ᏞᏍᏗ ᏂᎯ ᎪᎱᏍᏗ Ꮎ ᎾᏍᎦᏅᎾ ᎠᏍᎦᏯ ᎤᎬᏩᎵ
        ᏱᏗᏣᎸᏫᏍᏓᏁᎴᏍᏗ, ᎤᏣᏘᏰᏃ ᏥᎩᎵᏲᎩ ᎪᎯ ᎢᎦ ᎦᏍᎩᏓᏍᎬᎢ ᎾᏍᎩ ᏅᏗᎦᎵᏍᏙᏗᏍᎬᎢ. '
      verse: 19
    - text: 'ᎠᏎᏃ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏂᎳᏫᎩ ᏚᏂᏍᏗᏰᏔᏁ ᎤᏂᏣᏘ ᎨᏒ ᏆᎳᏆ ᎤᏂᏔᏲᏎᏗᏱ, ᏥᏌᏃ ᎤᏂᎯᏍᏗᏱ. '
      verse: 20
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎦᎪ ᎯᎠ ᎠᏂᏔᎵ ᎨᏒ ᎢᏣᏚᎵ ᏗᏨᏲᎯᏎᏗᏱ? ᏆᎳᏆ, ᎤᎾᏛᏁᎢ. '
      verse: 21
    - text: 'ᏆᎴᏗ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎦᏙᏃ ᏓᏥᏴᏁᎵ ᏥᏌ, ᎦᎶᏁᏛ ᏣᏃᏎᎰᎢ? ᏩᎦᏛᎥᎦ, ᎬᏬᏎᎴ ᏂᎦᏛ. '
      verse: 22
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎦᏙᏃ, ᎦᏙ ᎤᏛᏁᎸ ᎤᏍᎦᏅᏨ? ᎠᏎᏃ ᎤᏟᏉ ᏂᎦᎡ ᎤᏁᎷᏁᎢ, ᏩᎦᏛᎥᎦ, ᎠᎾᏗᏍᎬᎢ. '
      verse: 23
    - text: 'ᏆᎴᏗ ᎤᏙᎴᎰᏒ ᏗᎬᏩᏎᎪᎩᏍᏗ ᏂᎨᏒᎾ ᎨᏒᎢ, ᎠᎴ ᎤᎾᏓᏑᏰᏛ ᎤᎾᎵᏔᎸᏅᎩ, ᎠᎹ ᏬᏁᎩᏎᎢ, ᎠᎴ ᏚᏑᎴᎮ ᎤᏂᏣᏘ
        ᎠᏂᎦᏔᎲᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎠᏴ ᎥᏝ ᎠᎩᏍᎦᏅᏨᎯ ᏱᎩ ᎯᎠ ᏄᏍᎦᏅᏨᎾ ᏴᏫ ᎤᎩᎬ. ᏂᎯ ᎢᏣᎦᏌᏯᏍᏓ. '
      verse: 24
    - text: 'ᏂᎦᏛᏃ ᏴᏫ ᎤᏂᏁᏤᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᎤᎩᎬ ᎠᏴ ᎠᎴ ᏦᎨᏥ ᎣᎩᏅᎦᎴᏍᏗ. '
      verse: 25
    - text: 'ᎿᎭᏉᏃ ᏆᎳᏆ ᏕᎤᏲᎯᏎᎴᎢ; ᎤᎵᎥᏃᏅᏃ ᏥᏌ ᏚᏲᏎ ᎠᎦᏛᏗᏱ. '
      verse: 26
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏯᏫᏍᎩ ᎤᎬᏫᏳᎯ ᏧᏤᎵᎦ ᎤᎬᏫᏳᎯ ᎦᏁᎸ ᎤᏂᏴᏔᏁ ᏥᏌ, ᎠᎴ ᎾᎿᎭᏕᎬᏩᏚᏫᏍᏔᏁ ᏂᎦᏛ ᏑᎾᏓᏡᎩ ᎠᏂᏯᏫᏍᎩ. '
      verse: 27
    - text: 'ᏚᏂᏄᏪᏒᏃ, ᎩᎦᎨ ᎦᏌᎴᎾ ᎤᏂᏄᏬᎡᎢ. '
      verse: 28
    - text: 'ᎠᎴ ᎤᏂᏍᏕᏲᏅ ᎠᎵᏍᏚᎶ ᏧᏣᏲᏍᏗ ᎪᏢᏔᏅᎯ, ᎤᏂᏍᏚᎳᏁᎢ, ᎠᎴ ᎦᎾᏍᏓ ᎠᎦᏘᏏ ᎢᏗᏢ ᎤᎾᏒᎦᎳᏗᏍᏔᏁᎢ; ᎠᎴ
        ᏓᎾᎵᏂᏆᏅᏁᎮ ᎠᎴ ᎠᎾᏕᎰᏗᏍᎨᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ; ᎢᏨᏲᎵᎦ, ᏣᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ. '
      verse: 29
    - text: 'ᏚᎾᎵᏥᏇᏃ ᎠᎴ ᎤᏂᏴᎡᎴ ᎦᎾᏍᏓ ᎠᎴ ᎤᏂᏍᏆᎸᏂᏍᏔᏁᎢ. '
      verse: 30
    - text: 'ᎤᎾᏕᎰᏔᏃᏅᏃ ᎤᏂᏄᏪᏎ ᎦᏌᎴᎾ, ᎠᎴ ᎤᏩᏒ ᏧᏄᏪ ᏚᏂᏄᏬᎡᎢ; ᎠᎴ ᎤᎾᏛᏗᏱ ᏭᎾᏘᏅᏍᏔᏁᎢ. '
      verse: 31
    - text: 'ᎤᏂᏄᎪᏨᏃ ᎤᏂᏩᏛᎮ ᎠᏍᎦᏯ ᏌᎵᏂ ᎡᎯ ᏌᏩᏂ ᏧᏙᎢᏛ; ᎾᏍᎩ ᎬᏍᎦᎢᏍᏓᎩ ᏄᏅᏁᎴ ᎤᏪᏅᏍᏗᏱ ᏧᏓᎿᎭᏩᏛ. '
      verse: 32
    - text: 'ᏭᏂᎷᏨᏃ ᎪᎵᎦᏓ ᏚᏙᎥᎢ, ᎾᏍᎩ ᎤᏍᏆᎷᎪᎢ ᏥᎦᏛᎦ, '
      verse: 33
    - text: 'ᏧᏂᏦᏯᏍᏗ ᎤᏗᏔᏍᏗ ᎠᏓᎦ ᎠᏑᏱ ᎤᏂᏁᏁᎴᎢ, ᎤᏁᎸᏔᏅᏃ ᎥᏝ ᏳᏚᎸᎮ ᎤᏗᏔᏍᏗᏱ. '
      verse: 34
    - text: 'ᎤᎾᏛᏁᏃ ᎠᎴ ᏚᏂᏯᏙᎴ ᏧᏄᏬ ᎠᎾᏌᏍᏗᏍᎨᎢ; ᎾᏍᎩᏃ ᎤᏙᎯᏳᏁ ᎠᏙᎴᎰᏍᎩ ᏧᏁᏤᎢ, ᎯᎠ ᏥᏄᏪᏎᎢ; ᏗᏆᏄᏬ ᏚᏂᏯᏙᎸᎩ,
        ᎠᎴ ᎠᏆᏄᏬ ᎤᎾᏌᏍᏔᏅᎩ. '
      verse: 35
    - text: 'ᎤᎾᏅᏁᏃ ᎠᎴ ᎤᏂᏯᏫᏎ. '
      verse: 36
    - text: 'ᎤᏂᏯᎸᏁᏃ ᎦᎸᎳᏗᏢ ᎤᎵᏍᏓᏛᎢ ᎢᏳᏍᏗ ᎨᏒ ᎤᎵᏱᎵᏕᎲᎢ, ᎯᎠ ᏂᎬᏁ ᎪᏪᎴᎢ; ᎯᎠᏲ ᏥᏌ ᎤᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ. '
      verse: 37
    - text: 'ᎾᏍᏉᏃ ᎢᏧᎳᎭ ᏕᎨᎦᏛᏁ ᎠᏂᏔᎵ ᎠᏂᏃᏍᎩᏍᎩ, ᏌᏉ ᎠᎦᏘᏏ ᎢᏗᏢ, ᏐᎢᏃ ᎠᎦᏍᎦᏂ ᎢᏗᏢ. '
      verse: 38
    - text: 'ᎾᎥᏃ ᎠᏂᎶᏍᎩ ᎦᎬᏩᏐᏢᏕᎢ, ᎠᎴ ᏓᎾᎵᏍᏛᏁᎮᎢ, '
      verse: 39
    - text: 'ᎯᎠ ᎾᏂᏪᏍᎨᎢ; ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎯᏲᏍᏗᏍᎩ, ᏦᎢᏉᏃ ᎢᎦ ᎯᏰᎢᎵᏙᎯ ᎭᏁᏍᎨᏍᎩ, ᎭᎵᏍᏕᎸ ᏨᏒ; ᎢᏳᏃ
        ᏂᎯ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎨᏎᏍᏗ, ᏓᏓᎿᎭᏩᏍᏛ ᎡᎭᏠᎠᎯ. '
      verse: 40
    - text: 'ᎾᏍᏉᏃ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᎠᎴ ᏗᏂᎳᏫᎩ ᎠᏂᏰᎵᏍᎬᎢ ᎯᎠ ᎾᏂᏪᏍᎨᎢ; '
      verse: 41
    - text: 'ᎠᏂᏐᎢ ᏓᏍᏕᎵᏍᎬᎩ, ᎤᏩᏒᏍᎩᏂ ᎥᏝ ᏴᎬᎵᏍᏕᎸ. ᎢᏳᏃ ᎤᎬᏫᏳᎯ ᎢᏏᎵ ᎤᎾᏤᎵ ᎨᏎᏍᏗ, ᎿᎭᏉ ᏓᏓᎿᎭᏩᏍᏛ
        ᎡᎠᏠᎠᎯ, ᎩᎳᏃ ᏓᏰᏙᎢᏳᏂ. '
      verse: 42
    - text: 'ᎤᏁᎳᏅᎯ ᎤᎵᏍᎦᏍᏙᏛᎩ; ᎿᎭᏉ ᏭᏍᏕᎸ ᎢᏳᏃ ᎤᎸᏉᏕᏍᏗ; ᎯᎠᏰᏃ ᏥᏂᎦᏪᏍᎬᎩ, ᎤᏁᎳᏅᎯ ᎡᏙᏓ. '
      verse: 43
    - text: 'ᎠᏂᏃᏍᎩᏍᎩᏃ ᎾᏍᎩ ᎢᏧᎳᎭ ᏗᎨᎦᏛᏅᎯ ᎾᏍᏉ ᎦᎬᏩᏐᏢᏕᎢ. '
      verse: 44
    - text: 'ᎿᎭᏉᏃ ᎢᎦ ᎤᏓᎴᏅᏛ ᏦᎢᏁ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᎢᏯᏍᏘ ᎤᏒᎯᏰᏱ ᎢᏗᏢ ᎤᎵᏏᎲᏒᎩ ᏂᎬ ᎾᏍᎩ ᎦᏙᎯ. '
      verse: 45
    - text: 'ᏦᎢᏁᏃ ᎢᏳᏟᎶᏛ ᎢᏴ ᎧᏔᏩᏗᏒ ᎤᏒᎯᏰᏱ ᎢᏗᏢ ᏥᏌ ᎤᏁᏤ ᎠᏍᏓᏯ, ᎯᎠ ᏄᏪᏎᎢ; ᎢᎳ, ᎢᎳ, ᎳᎹ ᏌᏆᏓᏂ?
        ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ ᎦᏛᎬᎢ, ᎤᏁᎳᏅᎯ ᎠᏆᏤᎵᎦ, ᎤᏁᎳᏅᎯ ᎠᏆᏤᎵᎦ, ᎦᏙᏃ ᎢᏍᏋᏕᏨᏉ? '
      verse: 46
    - text: 'ᎢᎦᏛᏃ ᎾᎿᎭᎠᏂᏙᎾᎢ ᎾᏍᎩ ᎤᎾᏛᎦᏅ, ᎢᎳᏯ ᎠᏯᏂᎭ ᎯᎠ, ᎤᎾᏛᏁᎢ. '
      verse: 47
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎠᏏᏴᏫ ᏚᏍᏆᎸᏔᏁᎢ, ᎠᎴ ᏭᏁᏎ ᏚᏬᎵ, ᎠᎴ ᏧᏂᏦᏯᏍᏗ ᎤᎧᎵᎢᏍᏔᏁᎢ, ᎦᎾᏍᏙᎯᏃ ᎤᏪᏆᏙᏔᏅ
        ᏭᏅᏁᎴ ᎾᏍᎩ ᎤᏗᏔᏍᏗ. '
      verse: 48
    - text: 'ᎢᎦᏛᏃ ᎯᎠ ᏄᏂᏪᏎᎢ; ᎤᏁᎳᎩ, ᎢᏓᏙᎴᎰᎯ, ᏥᎪᏃ ᎢᎳᏯ ᏓᎦᎷᏥ ᏓᏳᏍᏕᎸᎯᎵ. '
      verse: 49
    - text: 'ᏥᏌᏃ ᏔᎵᏁ ᎠᏍᏓᏯ ᎤᏁᏨ ᏕᎤᏲᏎ ᎤᏓᏅᏙ. '
      verse: 50
    - text: 'ᎬᏂᏳᏉᏃ ᎠᏄᏬ ᎠᏰᏙᎳᏛ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᏚᎵᏍᏡᏰᎢ, ᎦᎸᎳᏗ ᏧᎴᏅᎮ ᎡᎳᏗ ᏭᏍᏆᏗᏍᏔᏁᎢ; ᎠᎴ ᎦᏙᎯ ᎤᎵᏖᎸᏁᎢ,
        ᎠᎴ ᏅᏯ ᏚᎾᎵᏍᏡᏰᎢ. '
      verse: 51
    - text: 'ᏓᏤᎵᏍᏛᏃ ᏚᎵᏍᏚᎢᏎᎢ, ᎠᎴ ᎤᏂᏣᏘ ᎤᎾᏓᏅᏘ ᎤᏂᎵᏅᏨᎯ ᎤᎾᏗᏓᏁᏎᎢ, '
      verse: 52
    - text: 'ᎠᎴ ᏓᏤᎵᏍᏛ ᏚᏂᏄᎪᏤ ᏧᎴᏅᎯ ᏂᎨᏎᎢ, ᎠᎴ ᎦᎸᏉᏗᏳ ᎦᏚᎲ ᎤᏂᏴᎴᎢ, ᎠᎴ ᎤᏂᏣᏖ ᎬᏂᎨᏒ ᏂᏚᎾᏛᏁᎴᎢ. '
      verse: 53
    - text: 'ᎿᎭᏉᏃ ᎠᏍᎪᎯᏧᏈ ᏗᏓᏘᏂᏙᎯ ᎠᎴ ᎾᏍᎩ Ꮎ ᎢᏧᎳᎭ ᏥᏌ ᎬᏩᏯᏫᏍᎩ, ᎤᎾᏙᎴᎰᏒ ᎦᏙᎯ ᎠᎵᏖᎸᎲᏍᎬᎢ, ᎠᎴ ᎾᏍᎩ
        ᏄᎵᏍᏔᏂᏙᎸᎢ, ᎤᏣᏖ ᎤᏂᏍᎦᎴᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᎤᏙᎯᏳᎯᏯ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎨᏎ ᎯᎠ. '
      verse: 54
    - text: 'ᎾᎿᎭᏃ ᎠᏂᏙᎾᎡ ᎤᏂᏣᏖ ᎠᏂᎨᏴ Ꭸ ᎢᏴᏛ ᏙᏗᏂᎧᏁᎢ, ᎾᏍᎩ ᏥᏌ ᎨᎵᎵ ᏅᏓᎬᏩᏍᏓᏩᏛᏛ ᎬᏩᏍᏕᎸᎯᏙᎸᎯ, '
      verse: 55
    - text: 'ᎾᎿᎭᎤᎾᏓᏑᏰ ᎺᎵ ᎹᎩᏕᎵ ᎡᎯ, ᎠᎴ ᎺᎵ ᏥᎻ ᎠᎴ ᏦᏏ ᎤᏂᏥ, ᎠᎴ ᏤᏈᏗ ᏧᏪᏥ ᎤᏂᏥ. '
      verse: 56
    - text: 'ᎤᏒᏃ ᏄᎵᏍᏔᏅ ᎤᎷᏤ ᎤᏪᎿᎭᎢ ᎠᏍᎦᏯ ᎠᎵᎹᏗᏱ ᎡᎯ ᏦᏩ ᏧᏙᎢᏛ, ᎾᏍᏉ ᎾᏍᎩ ᏥᏌ ᎤᏍᏓᏩᏗᏙᎯ ᎨᏎᎢ; '
      verse: 57
    - text: 'ᏆᎴᏗᏱ ᎤᏪᏅᏎᎢ, ᏥᏌ ᎠᏰᎸᎢ ᏭᏔᏲᎴᎢ. ᎿᎭᏉᏃ ᏆᎴᏗ ᎤᏁᏤ ᎠᏰᎸᎢ ᏧᏂᏲᎯᏎᏗᏱ. '
      verse: 58
    - text: 'ᏦᏩᏃ ᎠᏰᎸ ᎤᏁᏒ ᎤᏪᏣᏄᎶᏔᏁ ᎦᏓᎭ ᏂᎨᏒᎾ ᎠᏄᏬ ᎤᏁᎬ; '
      verse: 59
    - text: 'ᎠᎴ ᎤᏅᏁ ᎤᏩᏒ ᎤᏤᎵ ᎢᏤ ᏗᏓᏂᏐᏗᏱ, ᎾᏍᎩ ᎤᏲᎯ ᎤᏔᎴᏒᎢ; ᎡᏆᏃ ᏅᏯ ᎦᎶᎯᏍᏗᏱ ᎠᏤᎵᏍᏛ ᏭᏪᏌᏆᎴᎸ ᎤᏓᏅᏎᎢ. '
      verse: 60
    - text: 'ᎾᎿᎭᏃ ᎢᎬᏱᏗᏢ ᏗᏓᏂᏐᏗᏱ ᏚᏃᎴ ᎺᎵ ᎹᎩᏕᎵ ᎡᎯ ᎠᎴ ᏐᎢ ᎺᎵ. '
      verse: 61
    - text: 'ᎠᎴ ᎤᎩᏨᏛ, ᎠᏛᏅᎢᏍᏙᏗᏱ ᎢᎦ ᎤᎶᏐᏅᎯ, ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᎠᏂᏆᎵᏏ ᏕᎬᏩᎳᏫᏤ ᏆᎴᏗ, '
      verse: 62
    - text: 'ᎯᎠ ᏄᏂᏪᏎᎢ; ᏣᎬᏫᏳᎯ, ᎣᎦᏅᏔ ᎾᏍᎩ Ꮎ ᎠᏓᎶᏄᎮᏍᎩ, ᎠᏏᏉ ᏥᎬᏅᎩ, ᎯᎠ ᏥᏄᏪᏒᎩ; ᏦᎢᏁᏉ ᎢᎦ ᏙᏛᎦᎴᏂ. '
      verse: 63
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᏁᎩ ᎠᏍᏓᏯ ᎢᏳᏅᏁᏗᏱ ᎠᏤᎵᏍᏛᎢ ᏦᎢᏁ ᎢᎦ ᎢᎪᎯᏛ, ᎬᏩᏍᏓᏩᏗᏙᎯᏰᏃ ᏒᏃᏱ ᏯᏂᎷᎩ ᏱᎬᏩᏃᏍᎩ,
        ᎯᎠᏃ ᏱᏂᏓᏂᏪᏏ ᏴᏫ; ᏧᏲᎱᏒ ᏙᎤᎴᏅ; ᎣᏂᏱᏃ ᎤᎾᏠᏄᎮᎸᎢ ᎤᏟ ᎤᏲᎢᏳ ᏱᎩ ᎡᏍᎦᏉ ᎢᎬᏱᏱ. '
      verse: 64
    - text: 'ᏆᎴᏗ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎠᏂᏯᏫᏍᎩ ᏕᏥᎧᎭ, ᎢᏤᎾ ᎾᏍᏓᏴ ᎢᎨᏨᏁᏗ ᎨᎡ ᏫᏂᏨᎦ. '
      verse: 65
    - text: 'ᎰᏩᏃ ᎤᏁᏅᏎ ᎠᏍᏓᏱᏳ ᏫᏄᏅᏁᎴ ᎠᏤᎵᏍᏛᎢ, ᎤᏂᏰᎸᏔᏁ ᏅᏲᎯ, ᎠᎴ ᏚᏂᎧᏁ ᎠᏂᎦᏘᏗᏍᎩ.  '
      verse: 66
  - chapter: 28
    verses:
    - text: ' ᎤᎾᏙᏓᏉᏅᎯᏃ, ᎩᎳ ᎢᎦ ᏂᎦᎵᏍᏗᏍᎨᎢ ᎠᎴᏂᏍᎬ ᏑᎾᏙᏓᏆᏍᏗ ᎨᏒ ᎺᎵ ᎹᎩᏕᎵ ᎡᎯ ᎠᎴ ᏐᎢ ᎺᎵ ᎤᎾᎦᏔᏂᎴ
        ᎠᏤᎵᏍᏛᎢ. '
      verse: 1
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᎤᏣᏘ ᎦᏙᎯ ᎤᎵᏖᎸᏁᎢ, ᏱᎰᏩᏰᏃ ᎤᏤᎵ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎦᎸᎳᏗ ᏧᏠᎠᏎᎢ, ᎤᎷᏨᏃ ᏅᏯ ᎤᏪᏌᏆᎴᎴ
        ᎤᎲᏎ ᎦᎶᎯᏍᏗᏱ ᎠᎲᎢ; ᎠᎴ ᎤᏍᎩᎳᏁᎢ. '
      verse: 2
    - text: 'ᏗᎧᏃᏗᏱ ᎠᎾᎦᎵᏍᎩ ᎾᏍᎩᏯ ᎨᏎᎢ, ᎤᏄᏩᎥᏃ ᎥᏃᏥ ᏥᏄᏁᎩᏴ ᏄᏁᎩᏰᎢ. '
      verse: 3
    - text: 'ᎠᏂᎦᏘᏯᏃ ᎠᏂᏍᎦᎢᎲ ᏚᏂᎾᏪᎢ, ᎠᎴ ᏧᏂᏲᎱᏒᎯ ᎾᏍᎩᏯ ᏄᎾᎵᏍᏔᏁᎢ. '
      verse: 4
    - text: 'ᏗᎧᎿᎭᏩᏗᏙᎯᏃ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎴ ᎠᏂᎨᏴ; ᏞᏍᏗ ᏂᎯ ᏱᏍᏗᏍᎦᎢᎮᏍᏗ, ᏥᎦᏔᎭᏰᏃ ᏥᏌ ᎠᎦᏛᏅᎯ ᎡᏍᏗᏲᎲᎢ. '
      verse: 5
    - text: 'ᎥᏝ ᎠᏂ ᏘᎦᎾ, ᏚᎴᏅᏰᏃ ᎾᏍᎩᏯ ᏄᏪᏒᎢ; ᎡᏍᏕᎾ ᎡᏍᏓᎦᏔ ᎤᎬᏫᏳᎯ ᎠᏥᏅᏅᎢ. '
      verse: 6
    - text: 'ᎠᎴ ᎤᎵᏍᏗᏳ ᎢᏍᏕᎾ ᏫᏗᏍᏗᏃᎲᏏ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏕᎤᎴᏅ ᎤᏲᎱᏒᎢ; ᎠᎴ ᎬᏂᏳᏉ ᎢᎬᏱ ᎨᎵᎵ ᏅᏓᏰᏏ, ᎾᎿᎭᏓᏰᏥᎪᎢ.
        ᎬᏂᏳᏉ ᎢᏍᏛᏃᎲᏏ. '
      verse: 7
    - text: 'ᎤᎵᏍᏗᏳᏃ ᎠᏤᎵᏍᏛ ᎤᎾᏓᏅᏎᎢ, ᎠᏂᏍᎦᎢᎮ ᎠᎴ ᎤᏣᏘ ᎠᎾᎵᎮᎵᎨᎢ, ᎠᎴ ᏚᏂᏍᏆᎸᏔᏁ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏚᏂᏃᏁᎸᏎᎢ. '
      verse: 8
    - text: 'ᎠᎾᎢᏒᏃ ᏓᏂᏃᏁᎵᏒ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎬᏂᏳᏉ ᏥᏌ ᏚᎾᏠᏎᎢ; ᏙᎯᏱ ᏕᏓᏓᎪᏩᏛ, ᎤᏛᏁᎢ. ᎤᏂᎷᏨᏃ ᏧᎳᏏᏕᏂ ᏚᏂᏂᏴᎮᎢ,
        ᎡᎳᏗ ᏂᎬᏩᏛᏁᎴᎢ. '
      verse: 9
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏞᏍᏗ ᏱᏍᏗᏍᎦᎢᎮᏍᏗ; ᎢᏍᏕᎾ ᏫᏗᏍᏗᏃᎲᏏ ᎣᏣᎵᏅᏟ ᎨᎵᎵ ᏭᏂᎶᎯᏍᏗᏱ, ᎾᎿᎭᏃ
        ᏓᎬᎩᎪᎯ. '
      verse: 10
    - text: 'ᎠᎾᎢᏒᏃ ᎬᏂᏳᏉ ᎢᎦᏛ ᎤᏂᏯᏫᏒᎯ ᎤᏂᎷᏤ ᎦᏚᎲᎢ, ᎠᎴ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᏚᏂᏃᏁᎴ ᏂᎦᏛ ᏄᎵᏍᏔᏂᏙᎸᎢ. '
      verse: 11
    - text: 'ᎾᏍᎩᏃ ᎠᎴ ᏗᏂᎳᏫᎩ ᏚᏂᎳᏫᏨ ᎠᎴ ᎤᏂᏃᎮᎸ, ᎤᏣᏘ ᎠᏕᎸ ᏚᏂᏁᎴ ᎠᏂᏯᏫᏍᎩ, '
      verse: 12
    - text: 'ᎯᎠ ᏄᏂᏪᏎᎢ; ᎯᎠ ᏂᏥᏪᏒᎭ; ᎬᏩᏍᏓᏩᏗᏙᎯ ᏒᏃᏱ ᎤᏂᎷᏨᎩ, ᎣᏥᎵᏅ ᎬᏩᏃᏍᎩᏒᎩ. '
      verse: 13
    - text: 'ᎢᏳᏃ ᎾᏍᎩ ᎠᏛᎦᏅ ᎤᎬᏫᏳᎯ, ᏓᏲᏥᏍᏗᏰᏔᏂ, ᎠᎴ ᏓᏨᏍᏕᎸᎯ. '
      verse: 14
    - text: 'ᏚᏂᎩᏒᏃ ᎠᏕᎸ, ᏂᎨᏥᏪᏎᎸ ᏄᎾᏛᏁᎴᎢ. ᎾᏍᎩᏃ ᎯᎠ ᎧᏃᎮᏛ ᎠᏏ ᎠᏂᏃᎮᎵᏙᎭ ᎠᏂᏧᏏ. '
      verse: 15
    - text: 'ᎿᎭᏉᏃ ᏌᏚ ᎢᏯᏂᏛ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎨᎵᎵ ᎤᏁᏅᏒᎩ ᏦᏓᎸ ᏥᏌ ᎤᎾᏎᎮᎸᎢ. '
      verse: 16
    - text: 'ᎬᏩᎪᎲᏃ ᎡᎳᏗ ᏂᎬᏩᏛᏁᎸᎩ. ᎠᏎᏃ ᎢᎦᏛ ᎤᎾᏜᏓᏏᏛᎡᎸᏉ. '
      verse: 17
    - text: 'ᏥᏌᏃ ᎤᎷᏨ ᏚᏬᏁᏔᏅᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᎥᎩᏁᎸ ᏂᎦᎥ ᏗᎩᎸᏫᏍᏓᏁᏗᏱ ᎦᎸᎳᏗ ᎠᎴ ᎡᎶᎯ. '
      verse: 18
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏤᎾ ᏫᏗᏤᏲᎲᎦ ᎾᎦᏛ ᏄᎾᏓᎴᏒ ᏴᏫ, ᏕᏣᏬᏍᎨᏍᏗ ᎢᏨᏗᏍᎨᏍᏗ ᏚᏙᎥ ᎠᎦᏴᎵᎨᎢ ᎠᎴ ᎤᏪᏥ ᎠᎴ
        ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, '
      verse: 19
    - text: 'ᏕᏤᏲᎲᏍᎨᏍᏗ ᏧᏂᎧᎿᎭᏩᏛᏍᏗᏱ ᏂᎦᎥ ᎢᏨᏁᏤᎸᎢ; ᎬᏂᏳᏉᏃ ᏂᎪᎯᎸ ᎢᏨᏰᎳᏗᏙᎭ ᏫᎬᎵᏍᏆᏗᏍᎩ ᎡᎶᎯ. ᎡᎺᏅ.   '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: ' ᎠᏓᎴᏂᏍᎬ ᏱᏍᏛ ᎧᏃᎮᏛ, ᏥᏌ ᎦᎶᏁᏛ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎤᏤᎵᎦ. '
      verse: 1
    - text: 'ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ ᎠᎾᏙᎴᎰᏍᎩᏱ; ᎬᏂᏳᏉ, ᏥᏅᎵ ᏥᏅᏏᏓᏍᏗ ᏣᎧᏛ ᎢᎬᏱᏗᏢ, ᎾᏍᎩ ᏓᏣᏛᏅᎢᏍᏓᏁᎵ
        ᏣᎶᎯᏍᏗᏱ ᎢᎬᏱᏗᏢ. '
      verse: 2
    - text: 'ᎤᏪᎷᎦ ᎩᎶ ᎢᎾᎨᎢ, ᎯᎠ ᏂᎦᏪᎭ; ᎡᏣᏛᏅᎢᏍᏓᏏ ᏱᎰᏩ ᎤᎶᎯᏍᏗᏱ, ᏚᏅᏅ ᏗᏥᏥᏃᎯᏍᏓ. '
      verse: 3
    - text: 'ᏣᏂ ᏓᏓᏬᏍᎨ ᎢᎾᎨᎢ, ᎠᎴ ᎠᎵᏥᏙᎲᏍᎨ ᎧᏃᎮᏍᎨ ᏗᏓᏪᏍᏗ ᎨᏒ ᎦᏁᏟᏴᏍᏗᏱ ᎣᏓᏅᏛ ᎤᎬᏩᎵ ᎾᏍᎩ ᎦᏴᏓᏘᏁᏗᏱ
        ᎠᏍᎦᏅᏨᎢ. '
      verse: 4
    - text: 'ᎠᎴ ᏫᎬᏩᎷᏤᎴ ᏂᎬᎾᏛ ᏧᏗᏱ ᎠᎴ ᏥᎷᏏᎵᎻ ᎠᏁᎯ, ᎠᎴ ᏂᎦᏛ ᎾᏍᎩ ᏚᎾᏬᎡ ᏦᏓᏂ ᎤᏪᏴᎢ, ᎤᏂᏍᎦᏅᏨ ᎠᏂᏃᎲᏍᎨᎢ. '
      verse: 5
    - text: 'ᏣᏂᏃ ᎤᏄᏪ ᎨᎻᎵ ᎤᏍᏗᏰᏅᎯ, ᎦᏃᏥᏃ ᎤᏓᏠᏍᏕᎢ; ᎥᎴᏃ ᎠᎴ ᏩᏚᎵᏏ ᎢᎾᎨ ᎡᎯ ᎠᎵᏍᏓᏴᏗᏍᎨᎢ. '
      verse: 6
    - text: 'ᎠᎵᏥᏙᎲᏍᎨᏃ ᎯᎠ ᏂᎦᏪᏍᎨᎢ; ᎤᏟ ᎤᎵᏂᎩᏗᏳ ᎡᏍᎦᏉ ᎠᏴ ᎣᏂ ᏓᏯᎢ, ᎾᏍᎩ ᏧᎳᏑᎶᎩᎯ ᏓᎧᏁᏌᏛ ᎥᏝ ᏰᎵ
        ᏱᏂᎪᎢ ᎠᏆᏗᏌᏓᏗᏍᏗᏱ ᎠᎴ ᏗᎩᎧᏁᏴᏗᏱ. '
      verse: 7
    - text: 'ᎠᏴ ᎤᏙᎯᏳᎯ ᎠᎹ ᏕᏨᏯᏬᏍᏔᏅ, ᎾᏍᎩᏍᎩᏂ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᏙᏓᏣᏬᏍᏔᏂ. '
      verse: 8
    - text: 'ᎾᎯᏳᏃ ᎯᎠ ᏄᎵᏍᏔᏁᎢ, ᏥᏌ ᎾᏎᎵᏗ ᏧᎶᏎ ᎾᏍᎩ ᎨᎵᎵ ᏥᎦᏚᎭ, ᎠᎴ ᏣᏂ ᎤᏓᏬᎡ ᏦᏓᏂ. '
      verse: 9
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏧᎿᎭᎷᏒ ᎠᎹᏱ ᏧᏓᏅᏒ, ᎤᎪᎮ ᎦᎸᎶᎢ ᎤᎵᏍᏚᎢᏛ ᎨᏎᎢ, ᎠᎴ ᎠᏓᏅᏙ ᎫᎴᏗᏍᎪᏂᎯ ᎾᏍᎩᏯᎢ,
        ᏧᏠᎠᏏᏗᏎ ᎾᏍᎩ ᎤᏪᏯᎸᏤᎢ. '
      verse: 10
    - text: 'ᎠᎴ ᎯᎠ ᏅᏧᏪᏎ ᎦᎸᎳᏗ, ᏂᎯ ᎬᎨᏳᎢ ᎠᏇᏥ, ᎾᏍᎩ ᎣᏏᏳ ᎬᏰᎸᎢ ᏥᎩ. '
      verse: 11
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎠᏓᏅᏙ ᎢᎾᎨ ᏭᏘᏅᏍᏔᏁᎢ. '
      verse: 12
    - text: 'ᎾᎿᎭᏃ ᎢᎾᎨ ᎡᏙᎮ ᏅᎦᏍᎪᎯ ᏧᏒᎯᏛ, ᏎᏓᏂ ᎤᎪᎵᏰᏍᎨᎢ; ᎠᎴ ᎢᎾᎨ ᎡᎿᎭᎢ ᏕᎨᎳᏗᏙᎮᎢ; ᎠᎴ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ
        ᎬᏩᏍᏕᎸᎯᏙᎮᎢ. '
      verse: 13
    - text: 'ᏣᏂᏃ ᏗᏓᏍᏚᏗᏱ ᎾᏥᏴᏔᏁᎢ, ᏥᏌ ᎨᎵᎵ ᎤᎷᏤᎢ, ᎠᎵᏥᏙᎲᏍᎨ ᎣᏍᏛ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎤᎬᏩᎵ, '
      verse: 14
    - text: 'ᎠᎴ ᎯᎠ ᏂᎦᏪᏍᎨᎢ, ᎿᎭᏉ ᎠᎵᏱᎶᎦ, ᎠᎴ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎡᏍᎦᏂᏳ ᏓᏯᎢ; ᏗᏥᏁᏟᏴᎾ ᏕᏣᏓᏅᏛᎢ,
        ᎠᎴ ᎢᏦᎯᏳᎲᎦ ᎣᏍᏛ ᎧᏃᎮᏛ. '
      verse: 15
    - text: 'ᎨᎵᎵᏃ ᎥᏓᎵ ᎤᎶᏗ ᎠᎢᏒᎢ, ᏚᎪᎮ ᏌᏩᏂ ᎠᎴ ᎡᏂᏗ ᎾᏍᎩ ᏗᎾᏓᏅᏟ, ᎥᏓᎵ ᎠᏂᎦᏯᎷᎥᏍᎨᎢ; ᎠᏂᎦᏯᎷᎥᏍᎩᏰᏃ
        ᎨᏎᎢ. '
      verse: 16
    - text: 'ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᏍᎩᏂᏍᏓᏩᏚᎦ, ᏴᏫᏃ ᏗᏍᏗᎦᏯᎷᎥᏍᎩ ᏅᏓᏍᏛᏴᏁᎵ. '
      verse: 17
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏚᏂᏲᏎ ᏧᏂᎦᏯᎷᏗ, ᎠᎴ ᎬᏩᏍᏓᏩᏛᏎᎢ. '
      verse: 18
    - text: 'ᎾᎿᎭᏃ ᏫᎤᏪᏅ ᎤᏍᏗᎩᏛ, ᏚᎪᎮ ᏥᎻ, ᏤᏈᏗ ᎤᏪᏥ, ᏣᏂᏃ ᎾᏍᎩ ᏗᎾᏓᏅᏟ, ᎾᏍᎩᏃ ᎾᏍᏉ ᎤᎾᏣᎡ ᏥᏳᎯ ᏓᏃᏢᎯᏏᏍᎨ
        ᏧᏂᎦᏯᎷᏗ. '
      verse: 19
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎾᏍᎩ ᏫᏚᏯᏅᎮᎢ; ᎤᏅᏕᏨᏃ ᎤᏂᏙᏓ ᏤᏈᏗ ᎨᎦᎫᏴᎡᎯ ᏧᏂᏅᏏᏓᏍᏗ ᎢᏧᎳᎭ ᏥᏳᎯ ᎤᎾᏣᎥᎢ, ᎬᏩᏍᏓᏩᏛᏎᎢ. '
      verse: 20
    - text: 'ᎨᏆᏂᏃ ᏭᏂᏴᎴᎢ; ᎩᎳᏉᏃ ᎢᏴᏛ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏭᏴᎸ ᏚᏕᏲᏁ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ. '
      verse: 21
    - text: 'ᎤᏂᏍᏆᏂᎪᏎᏃ ᏄᏍᏛ ᏓᏕᏲᎲᏍᎬᎢ, ᏚᏕᏲᏁᏰᏃ ᎤᎵᏂᎩᏛ ᏧᎰ ᎾᏍᎩᏯᎢ, ᎥᏝᏃ ᏗᏃᏪᎵᏍᎩ ᏓᎾᏕᏲᎲᏍᎬ ᎾᏍᎩᏯ
        ᏱᎨᏎᎢ. '
      verse: 22
    - text: 'ᏧᏂᎳᏫᎢᏍᏗᏱᏃ ᎠᏯᎡ ᎠᏍᎦᏯ ᎦᏓᎭ ᎠᏓᏅᏙ ᎤᏯᎢ, ᎠᎴ ᎤᏪᎷᏁ, '
      verse: 23
    - text: 'ᎯᎠ ᏄᏪᏎᎢ, ᎣᎦᏁᎳᎩ; ᎦᏙ ᏗᎦᏓᏛᏙᏗ ᏂᎯ, ᏥᏌ, ᎾᏎᎵᏗ ᎮᎯ? ᏥᎪ ᏍᎩᏛᏔᏂᎸ? ᎬᎦᏔᎭ, ᏂᎯ ᎾᏍᎩ ᎨᏒᎢ;
        ᎾᏍᎩ ᎠᏥᎸᏉᏗ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 24
    - text: 'ᏥᏌᏃ ᎤᏍᎦᏤᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎡᎳᏪ ᎲᎾ, ᎠᎴ ᎯᏄᎪᎢ. '
      verse: 25
    - text: 'ᎦᏓᎭᏃ ᎠᏓᏅᏙ ᎤᎸᏕᏍᏔᏅ, ᎠᎴ ᎠᏍᏓᏯ ᎤᏪᎷᏅ, ᎤᏄᎪᏤᎢ. '
      verse: 26
    - text: 'ᏂᎦᏛᏃ ᎤᏂᏍᏆᏂᎪᏎᎢ; ᎠᎴ ᎤᏅᏒ ᎨᏒ ᏚᎾᏓᏛᏛᏁᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ; ᎦᏙ ᎤᏰᎸᏗ ᎯᎠ? ᎦᏙ ᎤᏍᏗ ᎯᎠ ᎢᏤ
        ᏗᏕᏲᏗ ᎨᏒᎢ? ᎤᎵᏂᎩᏛᏰᏃ ᎤᎲ ᎬᏗ ᏕᎧᏁᏤᎰ ᎠᏂᎦᏓᎭ ᏗᏓᏅᏙ, ᎠᎴ ᎬᏬᎯᏳᎲᏍᎪᎢ. '
      verse: 27
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎾᏍᎩ ᏕᎦᏃᏣᎸ ᏚᏰᎵᏎ ᎨᎵᎵ ᎾᎿᎭᎬᏩᏚᏫᏛ ᎨᏒᎢ. '
      verse: 28
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏧᏂᏄᎪᏨ, ᏌᏩᏂ ᎠᎴ ᎡᏂᏗ ᎠᏂᏁᎸ ᏭᏂᏴᎴᎢ, ᎠᏁᎮ ᏥᎻ ᎠᎴ ᏣᏂ. '
      verse: 29
    - text: 'ᏌᏩᏂᏃ ᎤᏓᎵᎢ ᎤᏥ ᎦᏅᎨ ᎤᏢᎨ ᎤᏗᎴᎲᏍᎨᎢ; ᎩᎳᏉᏃ ᎢᏴᏛ ᎬᏩᏃᏁᎴᎢ. '
      verse: 30
    - text: 'ᎤᎷᏨᏃ ᎠᎴ ᎤᏬᏯᏁᏒ, ᏚᎴᏔᏁᎢ; ᎤᏗᎴᎲᏍᎬᏃ ᎩᎳᏉ ᎢᏴᏛ ᎤᏗᏩᏎᎢ, ᎠᎴ ᏚᏍᏕᎸᎯᏙᎴᎢ. '
      verse: 31
    - text: 'ᎤᏒᏃ ᎿᎭᏉ ᏅᏙ ᏭᏕᎵᏨ, ᏕᎬᏩᏘᏃᎮᎴ ᏂᎦᏛ ᏧᏂᏢᎩ, ᎠᎴ ᎠᏂᏍᎩᎾ ᏗᎬᏩᏂᏯᎢ; '
      verse: 32
    - text: 'ᏂᎦᏛᏃ ᎦᏚᎲ ᎠᏁᎯ ᎤᎾᏓᏟᏌᎮ ᎦᎶᎯᏍᏗᏱ. '
      verse: 33
    - text: 'ᎤᏂᏣᏘᏃ ᏕᎤᏅᏩᏁ ᏧᏂᏢᎩ ᏧᏓᎴᏅᏛ ᎥᏳᎩ ᎤᏁᎯ; ᎠᎴ ᎤᏂᏣᏘ ᎠᏂᏍᎩᎾ ᏚᏄᎪᏫᏎᎢ; ᎠᎴ ᎥᏝ ᏩᏂᏁᎩ ᏱᏕᎵᏎᎮ
        ᎠᏂᏍᎩᎾ, ᎤᏗᎦᎵᏍᏙᏗᏍᎨ ᎬᏬᎵᎬᎢ. '
      verse: 34
    - text: 'ᏑᎾᎴᏃ, ᎠᏏ ᎪᎯᏗᏳ ᎬᏩᎩᏨᏗ ᎨᏒ ᎤᏗᏛᎮ ᎤᏄᎪᏤᎢ, ᎠᎴ ᎢᎾᎨ ᏭᎶᏎᎢ, ᎠᎴ ᎾᎿᎭᎤᏓᏙᎵᏍᏔᏁᎢ. '
      verse: 35
    - text: 'ᏌᏩᏂᏃ ᎠᎴ ᎾᏍᎩ ᎠᏁᎯ, ᎬᏩᏍᏓᏩᏛᏎᎢ. '
      verse: 36
    - text: 'ᏫᎬᏩᏩᏛᎲᏃ, ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᏂᎦᏛᏉ ᏴᏫ ᎨᏣᏲᏎ. '
      verse: 37
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᏗᏐᎢ ᏙᏗᎦᏚᎲ ᏫᏗᎶᎯ, ᎾᎿᎭᎾᏍᏉ ᎦᎵᏥᏙᏂᏙᎸᎭ; ᎾᏍᎩᏰᏃ ᎢᏳᏍᏗ ᎠᎩᎷᏥᎸ. '
      verse: 38
    - text: 'ᎠᎵᏥᏙᏂᏙᎮᏃ ᏧᏂᎳᏫᎢᏍᏗᏱ ᏂᎬᎾᏛ ᎨᎵᎵ, ᎠᎴ ᎠᏂᏍᎩᎾ ᏕᎦᏄᎪᏫᏍᎨᎢ. '
      verse: 39
    - text: 'ᎠᏓᏰᏍᎩᏃ ᎤᏢᎩ ᎤᎷᏤᎴᎢ, ᎤᏓᏙᎵᏍᏓᏁᎴ ᏚᎵᏂᏆᏅᏁᎴᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎢᏳᏃ ᎣᏏᏳ ᏱᏣᏰᎸᏅ, ᏰᎵᏉ
        ᏱᏍᎩᏅᎦᎸ. '
      verse: 40
    - text: 'ᏥᏌᏃ, ᎦᏙᎵᎬ ᎤᏙᏯᏅᎯᏕᎢ, ᎠᎴ ᎤᏒᏂᎴᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎣᏏᏳ ᏥᏰᎸᏅ; ᏣᏓᏅᎦᎸᏛ ᎨᏎᏍᏗ. '
      verse: 41
    - text: 'ᎤᏁᏨᏉᏃ ᎩᎳᏉ ᎢᏴᏛ ᎠᏓᏰᏍᎩ ᎤᏢᎬ ᎤᎵᏛᏔᏁᎢ, ᎠᎴ ᎤᏓᏅᎦᎸᏛ ᎨᏎᎢ. '
      verse: 42
    - text: 'ᎤᎵᏂᎩᏛᏃ ᎤᏁᏤᎸ, ᎩᎳᏉ ᎢᏴᏛ ᎤᏁᏤᎴ ᎤᏓᏅᏍᏗᏱ; '
      verse: 43
    - text: 'ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎮᏯᏔᎮᏍᏗ ᏞᏍᏗ ᎩᎶ ᎪᎱᏍᏗ ᏥᎯᏃᏁᎵ; ᎮᎾᏉᏍᎩᏂ, ᎬᏂᎨᏒ ᏫᏂᏯᏛᏂᏏ ᎠᏥᎸᎨᎶᎯ, ᎠᎴ
        ᏩᎵᏍᎪᎸᏓ ᏣᏓᏅᎦᎸᎲ ᎤᎬᏩᎵ, ᎾᏍᎩ ᎼᏏ ᎤᏁᏨ ᎠᎵᏍᎪᎸᏙᏗᏱ, ᎾᏍᎩ ᎤᎾᏙᎯᏳᎾᏁᏗᏱ. '
      verse: 44
    - text: 'ᎠᏎᏃ ᎤᏄᎪᏨ, ᎤᎴᏅᎮ ᎤᏣᏘ ᏚᏰᎵᎯᏍᏔᏁᎢ, ᎠᎴ ᏚᏃᏣᎳᏁ ᎾᏍᎩ, ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᏥᏌ ᎥᏝ ᎿᎭᏉ ᎬᏂᎨᏒ ᏫᎬᏩᏴᏍᏗ
        ᏱᎨᏎ ᎦᏚᎲᎢ, ᏙᏱᏗᏢᏉᏍᎩᏂ ᎢᎾᎨ ᏕᎨᏌᏗᏒ ᎡᏙᎮᎢ; ᏂᎬᎾᏛᏉᏃ ᏂᏙᏓᏳᏂᎶᏒᎯ ᎬᏩᎷᏤᎮᎢ.  '
      verse: 45
  - chapter: 2
    verses:
    - text: ' ᏔᎵᏁᏃ ᎢᎸᏍᎩ ᏫᏄᏒᎸ ᎨᏆᏂ ᏭᏴᎴᎢ; ᏚᏃᏣᎶᏤᏃ ᎦᎵᏦᏕ ᎠᏯᎥᎢ. '
      verse: 1
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎤᏂᏣᏘ ᏚᏂᎳᏫᏦᎴᎢ, ᎾᏍᎩ ᎢᏳᏍᏗ ᎥᏝ ᏳᏜᏓᏅᏕ, ᎥᏝ ᎾᏍᏉ ᎦᎶᎯᏍᏗᏳᎶᏗ; ᎧᏃᎮᏛᏃ ᏚᎵᏥᏙᏁᎴᎢ. '
      verse: 2
    - text: 'ᎬᏩᎷᏤᎴᏃ ᎩᎶ ᎢᏳᏍᏗ ᎤᎸᏓᎸᎥᏍᎩ ᎠᏂᏁᎮᎢ, ᎾᏍᎩ ᏅᎩ ᎢᏯᏂᏛ ᎬᏩᏃᎴᎢ. '
      verse: 3
    - text: 'ᎤᏂᏄᎸᏅᏃ ᎦᏙᎬ ᎾᎥ ᎤᏂᎷᎯᏍᏗᏱ ᎠᏂᏁᏄᎸ ᎢᏳᏍᏗ, ᎤᏅᏁᏎ ᎾᎿᎭᎠᏯᎥᎢ; ᎤᏅᏁᏒᏃ, ᎡᎳᏗ ᏄᏅᏁᎴ ᎠᏤᏍᏙ
        ᎾᎿᎭᎤᎸᏓᎸᎥᏍᎩ ᎦᏅᎬᎢ. '
      verse: 4
    - text: 'ᏥᏌᏃ ᎤᎪᎲ ᎤᏃᎯᏳᏒᎢ, ᎯᎠ ᏄᏪᏎᎴ ᎤᎸᏓᎸᎥᏍᎩ, ᎠᏯᏥ, ᏣᏍᎦᏅᏨ ᎡᏣᏙᎵᎩ. '
      verse: 5
    - text: 'ᎠᏎᏃ ᎾᎿᎭᎠᏂᏁ ᎩᎶ ᎢᏳᎾᏍᏗ ᏗᏃᏪᎵᏍᎩ, ᎯᎠ ᏄᏍᏕ ᎠᎾᏓᏅᏖᏍᎨ ᏙᏧᎾᏓᏅᏛᎢ, '
      verse: 6
    - text: 'ᎦᏙᏃ ᎯᎠ ᎠᏍᎦᏯ ᎯᎠ ᏂᎦᏪᎭ ᎢᎠᏐᏢᎢᏍᏗᎭ? ᎦᎪ ᏰᎵ ᎠᏍᎦᏅᏨ ᎬᏩᏓᏙᎵᏍᏗ, ᏌᏉᏉ ᎤᏩᏒ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ? '
      verse: 7
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏥᏌ ᏧᏓᏅᏛ ᎤᏙᎴᎰᏒ ᏄᏍᏛ ᎠᎾᏓᏅᏖᏍᎬ ᏙᏧᎾᏓᏅᏛᎢ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎦᏙᏃ ᎾᏍᎩ ᎯᎠ ᏂᎤᏍᏗ
        ᎢᏣᏓᏅᏖᎭ ᏙᏗᏣᏓᏅᏛᎢ? '
      verse: 8
    - text: 'ᎦᏙ ᎤᏍᏗ ᎤᏟ ᎠᎯᏗᏳ? ᏥᎪ ᎯᎠ ᏱᎾᎦᏪᏎ ᎤᎸᏓᎸᎥᏍᎩ, ᏣᏍᎦᏅᏨ ᎡᏣᏙᎵᎩ; ᎯᎠᎨ ᏱᎾᎦᏪᎠ, ᏔᎴᎲᎦ, ᎠᎴ
        ᎯᎾᎩ ᏣᏤᏍᏙ, ᎠᎴ ᎮᏓ? '
      verse: 9
    - text: 'ᎠᏎᏃ ᎢᏣᏙᎴᎰᎯᏍᏗᏱ ᏴᏫ ᎤᏪᏥ ᎤᎲᎢ ᎬᏩᏓᏙᎵᏍᏗ ᎨᏒ ᎠᏍᎦᏅᏨᎢ ᎠᏂ ᎡᎶᎯ (ᎯᎠ ᏄᏪᏎᎴ ᎤᎸᏓᎸᎥᏍᎩ,) '
      verse: 10
    - text: 'ᎬᏲᏎᎭ, ᏔᎴᎲᎦ, ᎠᎴ ᎯᎾᎩ ᏣᏤᏍᏙ, ᎠᎴ ᏗᏤᏅᏒ ᏫᎶᎯ. '
      verse: 11
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏚᎴᏁᎢ, ᎤᏁᏒᏃ ᎠᏤᏍᏙ, ᎤᏄᎪᏤ ᏂᎦᏛ ᎠᏂᎦᏔᎲᎢ; ᎾᏍᎩ ᎢᏳᏍᏗ ᏂᎦᏛ ᎤᏂᏍᏆᏂᎪᏎᎢ, ᎠᎴ
        ᎤᏁᎳᏅᎯ ᎤᏂᎸᏉᏔᏁ ᎯᎠ ᏄᏂᏪᏎᎢ; ᎥᏝ ᎢᎸᎯᏳ ᎾᏍᎩ ᎢᏳᏍᏗ ᏲᎩᎪᎰᎢ. '
      verse: 12
    - text: 'ᏔᎵᏁᏃ ᎤᏄᎪᏤ ᎥᏓᎵ ᎤᎶᏗ ᎤᏪᏙᎴᎢ; ᎠᎴ ᏂᎦᏛ ᎤᏂᏣᏘ ᏫᎬᏩᎷᏤᎴᎢ, ᎠᎴ ᎾᏍᎩ ᏚᏪᏲᏁᎢ. '
      verse: 13
    - text: 'ᎠᎢᏒᏃ, ᎵᏫ ᎡᎵᏈ ᎤᏪᏥ ᎤᎪᎮ ᎤᏬᎴ ᎠᏰᎵ ᎠᏕᎸ ᎠᎩᏍᏗᏱ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏍᎩᏍᏓᏩᏚᎦ. ᏚᎴᏅᏃ ᎤᏍᏓᏩᏛᏎᎢ. '
      verse: 14
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ [ᏥᏌ] ᎦᏅᎬ ᎠᎵᏍᏓᏴᎲᏍᎬ ᎾᏍᎩ ᎦᏁᎸᎢ, ᎤᏂᏣᏖ ᎠᏕᎸ ᎠᏂᎩᏏᏙᎯ ᎠᎴ ᎠᏂᏍᎦᎾ
        ᎢᏧᎳᎭ ᏓᏂᏅᎨ ᏥᏌ ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ; ᎤᏂᏣᏖᏰᏃ, ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎮᎢ. '
      verse: 15
    - text: 'ᏗᏃᏪᎵᏍᎩᏃ ᎠᎴ ᎠᏂᏆᎵᏏ ᎬᏩᎪᎲ ᎢᏧᎳᎭ ᎠᎾᎵᏍᏓᏴᎲᏍᎬ ᎠᏕᎸ ᎠᏂᎩᏏᏙᎯ ᎠᎴ ᎠᏂᏍᎦᎾ, ᎯᎠ ᏂᏚᏂᏪᏎᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ,
        ᎦᏙᏃ ᎢᏧᎳᎭ ᏣᎾᎵᏍᏓᏴᎲᏍᎦ ᎠᎴ ᎢᏧᎳᎭ ᏣᎾᏗᏔᏍᎦ ᎠᏕᎸ ᎠᏂᎩᏏᏙᎯ ᎠᎴ ᎠᏂᏍᎦᎾᎢ. '
      verse: 16
    - text: 'ᏥᏌᏃ ᎾᏍᎩ ᎤᏛᎦᏅ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎾᏍᎩ ᏂᏚᏂᏢᎬᎾ ᎥᏝ ᎤᏚᎸᏗ ᏱᏄᎾᎵᏍᏓᏁᎰ ᏗᏓᏅᏫᏍᎩ, ᏧᏂᏢᎩᏍᎩᏂ;
        ᎥᏝ ᎤᎾᏓᏅᏘ ᏱᏗᏥᏯᏅᎯᎸ, ᎠᏂᏍᎦᎾᏍᎩᏂ ᏚᎾᏓᏅᏛ ᏧᏂᏁᏟᏴᏍᏗᏱ. '
      verse: 17
    - text: 'ᏣᏂᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎠᎴ ᎠᏂᏆᎵᏏ ᎬᏩᏂᏍᏓᏩᏗᏙᎯ ᎠᎹᏟ ᎠᏅᏍᎩ ᎨᏎᎢ; ᎤᏂᎷᏤᏃ ᎠᎴ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᎦᏙᏃ
        ᏣᏂ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎠᎴ ᎠᏂᏆᎵᏏ ᎬᏩᏂᏍᏓᏩᏗᏙᎯ ᎠᎹᏟ ᏣᏅᏍᎪᎢ, ᏂᎯᏃ ᎨᏣᏍᏓᏩᏗᏙᎯ ᎠᎹᏟ ᎾᏅᏍᎬᎾ ᏥᎨᏐᎢ? '
      verse: 18
    - text: 'ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏥᎪ ᏕᎨᎦᏨᏍᏗᏍᎬ ᎠᏂᎦᏔᎯ ᏰᎵ ᎠᎹᏟ ᏯᏅᎾ ᎠᏕᏒᎲᏍᎩ ᎤᏁᎳᏗᏙᎲ ᎢᎪᎯᏛ? ᎢᎪᎯᏛ
        ᎠᏕᏒᎲᏍᎩ ᎤᏁᎳᏗᏙᎲ, ᎥᏝ ᏰᎵ ᎠᎹᏟ ᏴᎬᏅᎾ. '
      verse: 19
    - text: 'ᏛᏍᏆᎸᎯᏍᎩᏂ ᎾᎯᏳ ᎨᏥᏯᏅᎡᏗᏱ ᎠᏕᏒᎲᏍᎩ, ᎾᎯᏳᏃ ᎿᎭᏉ ᎠᎹᏟ ᏛᏅᏂ. '
      verse: 20
    - text: 'ᎥᏝ ᎠᎴ ᎩᎶ ᎤᏪᏘ ᎠᏄᏬ ᎢᏤ ᎠᎬᎭᎸᏛ ᏱᎦᎵᏍᏢᏗᏍᎪᎢ, ᎢᏤᏰᏃ ᎠᎬᎭᎸᏛ ᎦᎳᏍᏢᏔᏅᎯ ᏴᎦᏣᎦᎸᏙᏓ ᎤᏪᏘ,
        ᎾᏍᎩᏃ ᎤᏓᏣᏕᎸᎲ ᎤᏟ ᎡᏉᎯᏳ ᏱᏅᎦᎵᏍᏓ. '
      verse: 21
    - text: 'ᎥᏝ ᎠᎴ ᎩᎶ ᎢᏤ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᏧᏪᏘ ᏗᏑᏢᏛ ᏱᏓᏟᏍᏗᏍᎪᎢ; ᎢᏤᏰᏃ ᎩᎦᎨ-ᎠᏕᏔᏍᏗ ᏱᏙᎦᏣᎦᎸ ᏗᏑᏢᏛ,
        ᎠᎴ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᏯᏤᏬᎩ, ᎠᎴ ᏗᏑᏢᏛ ᏱᏓᏲᎩ; ᎢᏤᏍᎩᏂ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ, ᏗᏤ ᏗᏑᏢᏛ ᏗᏟᏍᏙᏗ ᎨᏐᎢ. '
      verse: 22
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᏠᎨᏏ ᎤᏣᎴᏍᏗ ᏓᏫᏒ ᎤᎶᏎ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ; ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎤᎾᎴᏅᎮ ᎠᎾᎢᏒ ᎤᏂᏍᎫᏕᏍᏔᏅᏎ
        ᎤᏣᎴᏍᏗ. '
      verse: 23
    - text: 'ᎠᏂᏆᎵᏏᏃ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᎬᏂᏳᏉ, ᎦᏙᏃ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ ᏂᏚᏳᎪᏛᎾ ᎨᏒ ᎾᎾᏛᏁᎭ. '
      verse: 24
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᏝᏍᎪ ᏱᏥᎪᎵᏰᎣ ᏕᏫ ᏄᏛᏁᎸ ᏧᏂᎬᏎᎮ ᎢᏳ, ᎠᎴ ᎠᎪᏄ ᏧᏲᏏᏍᎨᎢ, ᎤᏩᏒ, ᎠᎴ ᎾᏍᎩ ᏣᏁᎮᎢ? '
      verse: 25
    - text: 'ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎠᏓᏁᎸ ᏧᏴᎴ ᎾᎯᏳ ᏤᎮ ᎡᏆᏱᏓ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ, ᎠᎴ ᏧᎨ ᎠᎦᏙᏗ ᎦᏚ, ᎾᏍᎩ
        ᎬᎩᏍᏗ ᏂᎨᏒᎾ ᏥᎨᏎ ᎠᏥᎸᎠᏁᎶᎯ ᎤᏅᏒ, ᎠᎴ ᎾᏍᏉ ᏥᏚᏁᎴ ᎾᏍᎩ ᎠᏁᎯ. '
      verse: 26
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎤᎾᏙᏓᏆᏍᎬ ᎤᏙᏢᏁ ᏴᏫ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᎢ; ᎥᏝᏃ ᎤᎾᏙᏓᏆᏍᎬ ᏱᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏴᏫ ᏱᎨᎪᏢᏁᎢ. '
      verse: 27
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎾᏍᏉ ᏴᏫ ᎤᏪᏥ ᎤᎾᏙᏓᏆᏍᎬ ᎤᎬᏫᏳᎯ.  '
      verse: 28
  - chapter: 3
    verses:
    - text: ' ᏔᎵᏁᏃ ᏭᏴᎴ ᏗᎦᎳᏫᎢᏍᏗᏱ; ᎾᎿᎭᏃ ᎡᏙᎮ ᎠᏍᎦᏯ ᎤᏬᏰᏂ ᎤᏩᎢᏎᎸᎯ. '
      verse: 1
    - text: 'ᎬᏩᏯᏫᏎᏃ ᎤᎾᏚᎵᏍᎨ ᎤᎾᏙᎴᎰᎯᏍᏗᏱ ᎬᏩᏓᏅᏬᏗ ᎨᏒ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ, ᎾᏍᎩ ᎬᏩᏰᎢᎵᏓᏍᏗᏱ. '
      verse: 2
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴ ᎠᏍᎦᏯ ᎤᏬᏰᏂ ᎤᏩᎢᏎᎸᎯ; ᎠᏰᎵ ᎭᎴᎲᎦ. '
      verse: 3
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᏚᏳᎪᏗᏍᎪ ᎣᏍᏛ ᏗᎦᎸᏫᏍᏓᏁᏗᏱ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ, ᎤᏲᎨ ᏗᎦᎸᏫᏍᏓᏁᏗᏱ? ᎬᏅ ᎩᎶ ᎠᏍᏕᎸᎡᏗᏱ,
        ᎠᎯᏍᏗᏱᎨ? ᎡᎳᏪᏉᏃ ᎤᏅᏎᎢ. '
      verse: 4
    - text: 'ᎤᏐᏅᏤᎯᏃ ᏕᎤᎧᎿᎭᏅ ᎾᏍᎩ ᎬᏩᏚᏫᏛ ᏄᎾᏛᏅ, ᎤᏕᏯᏔᏁᎲ ᏗᏍᏓᏱᏳ ᎨᏒ ᏧᏂᎾᏫ, ᎯᎠ ᏄᏪᏎᎴ ᎠᏍᎦᏯ; ᎭᏙᏯᏅᎯᏛ.
        ᎤᏙᏯᏅᎯᏕᏃ, ᎤᏬᏰᏂᏃ ᎬᏩᏃᏍᏛ ᏄᎵᏍᏔᏁ ᎾᏍᎩᏯ ᏐᎢ ᏄᏍᏛᎢ. '
      verse: 5
    - text: 'ᎠᏂᏆᎵᏏᏃ ᎤᏂᏄᎪᏨ, ᎩᎳᏉ ᎢᏴᏛ ᏭᎾᎵᏃᎮᎴ ᎡᎶᏛ ᎬᏩᏍᏕᎵᏍᎩ ᎬᏩᏡᏗᏍᎬ, ᎾᏍᎩ ᎢᏳᏅᏁᏗᏱ ᎤᏂᎯᏍᏗᏱ. '
      verse: 6
    - text: 'ᏥᏌᏃ ᎤᏓᏅᏎ ᏚᏘᏅᏎ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎥᏓᎵ ᏭᏂᎶᏎᎢ; ᎤᏂᏣᏘᏃ ᎬᏩᏍᏓᏩᏛᏎᎢ, ᏅᏓᏳᏂᎶᏒᎯ ᎨᎵᎵ, ᎠᎴ ᏧᏗᏱ, '
      verse: 7
    - text: 'ᎠᎴ ᏥᎷᏏᎵᎻ, ᎠᎴ ᎢᏙᎻᏱ, ᎠᎴ ᏦᏓᏂ ᎢᏍᎪᏂᏗᏢ; ᎠᎴ ᏓᏯ ᎠᎴ ᏌᏙᏂ ᎾᎥ ᏗᏁᎯ, ᎤᏣᏘ ᎠᏂᎪᏗᏳ, ᎾᏍᎩ
        ᎤᎾᏛᎦᏅ ᏂᎦᎥ ᎤᏍᏆᏂᎪᏗ ᏕᎤᎸᏫᏍᏓᏁᎸ, ᎬᏩᎷᏤᎴᎢ. '
      verse: 8
    - text: 'ᏚᏁᏤᎴᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎾᏍᎩ ᏥᏳ ᎤᎦᏘᏗᏍᏗᏱ, ᎤᏂᏣᏘ ᎨᏒ ᎢᏳᏍᏗ, ᎾᏍᎩ ᎬᏩᏁᏄᎳᏍᏙᏗᏱ ᏂᎨᏒᎾ. '
      verse: 9
    - text: 'ᎤᏂᏣᏖᏰᏃ ᏚᏅᏩᏁᎢ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎬᏩᏁᏄᎳᏍᏗᏍᎨ ᎬᏩᏃᏟᏍᏙᏗᏱ ᎤᎾᏚᎵᏍᎨᎢ, ᏂᎦᏛ ᎪᎱᏍᏗ ᏗᎾᎵᏍᏗᏍᎩ. '
      verse: 10
    - text: 'ᎠᎴ ᏗᎦᏓᎭ ᏗᏓᏅᏙ, ᎢᏳᏃ ᎬᏩᎪᏩᏛ, ᎡᎳᏗ ᎬᏩᏓᏅᏁᎮ, ᎠᎴ ᎠᏁᎷᎲᏍᎨ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᎤᏁᎳᏅᎯ ᎤᏪᏥ
        ᏂᎯ. '
      verse: 11
    - text: 'ᎤᎵᏂᎩᏛᏃ ᏚᏁᏤᎴ ᎾᏍᎩ ᎬᏂᎨᏒ ᎢᎬᏩᏁᏗᏱ ᏂᎨᏒᎾ. '
      verse: 12
    - text: 'ᎤᎿᎭᎷᏎᏃ ᎣᏓᎸᎢ, ᎠᎴ ᏚᏯᏅᎮ ᎾᏍᎩ ᎤᏚᎵᏍᎬ ᏧᏯᏅᏗᏱ; ᎠᎴ ᎬᏩᎷᏤᎮᎢ. '
      verse: 13
    - text: 'ᎠᎴ ᏚᏑᏰᏎ ᏔᎳᏚ ᎢᏯᏂᏛ, ᎾᏍᎩ ᎬᏩᏍᏓᏩᏗᏓᏍᏗᏱ, ᎠᎴ ᎾᏍᎩ ᏧᏅᏍᏗᏱ ᎤᎾᎵᏥᏙᏂᏓᏍᏗᏱ, '
      verse: 14
    - text: 'ᎠᎴ ᏧᎵᏍᎪᎸᏓᏁᏗᏱ ᏚᏂᏢᎬ ᏧᏂᏅᏬᏗᏱ, ᎠᎴ ᎠᏂᏍᎩᎾ ᏧᏂᏄᎪᏫᏍᏗᏱ; '
      verse: 15
    - text: 'ᏌᏩᏂᏃ ᏈᏓ ᏚᏬᎡᎢ. '
      verse: 16
    - text: 'ᎠᎴ ᏥᎻ ᏤᏈᏗ ᎤᏪᏥ, ᎠᎴ ᏣᏂ ᏥᎻ ᏗᎾᏓᏅᏟ; ᎠᎴ ᎾᏍᎩ ᏉᎠᎾᏥ ᏚᏬᎡᎢ, ᎾᏍᎩ ᎠᏴᏓᏆᎶᏍᎩ ᏧᏪᏥ ᎦᏛᎦ; '
      verse: 17
    - text: 'ᎠᎴ ᎡᏂᏗ, ᎠᎴ ᏈᎵᎩ, ᎠᎴ ᏆᏙᎳᎻ, ᎠᎴ ᎹᏚ, ᎠᎴ ᏓᎻ, ᎠᎴ ᏥᎻ ᎡᎵᏈ ᎤᏪᏥ, ᎠᎴ ᏓᏗᏯ, ᎠᎴ ᏌᏩᏂ
        ᎠᎨᎾᏂᏗ, '
      verse: 18
    - text: 'ᎠᎴ ᏧᏓᏏ ᎢᏍᎦᎳᏗ, ᎾᏍᎩ ᏍᏉ ᏧᎶᏄᎮᎴᎢ; ᎠᏓᏁᎸᏃ ᏭᏂᎶᏎᎢ. '
      verse: 19
    - text: 'ᎤᏂᏣᏘᏃ ᏔᎵᏁ ᏚᏂᎳᏫᏦᎴᎢ, ᏍᎩ ᎢᏳᏍᏗ ᎾᏍᏉ ᏂᎤᏟᏍᏕ ᎦᏚ ᎤᏂᎩᏍᏗᏱ. '
      verse: 20
    - text: 'ᎪᎱᏍᏗᏃ ᏧᏩᏅ ᎤᎾᏛᎦᏅ, ᎤᏁᏅᏎ ᎬᏩᏂᏴᎲᏎᎢ; ᎯᎠᏰᏃ ᎾᏂᏪᏍᎨᎢ, ᎤᎸᏃᏘᎭ. '
      verse: 21
    - text: 'ᏗᏃᏪᎵᏍᎩᏃ ᏥᎷᏏᎵᎻ ᏅᏓᏳᏂᎶᏒᎯ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᏇᎵᏥᏆ ᎤᏪᎭ, ᎠᎴ ᎤᎬᏫᏳᎯ ᎠᏂᏍᎩᎾ ᎤᎾᏤᎵᎦ ᎬᏗᎭ
        ᏕᎦᏄᎪᏫᏍᎦ ᎠᏂᏍᎩᎾ. '
      verse: 22
    - text: 'ᎾᏍᎩᏃ ᏫᏚᏯᏅᎲ, ᎯᎠ ᏂᏚᏪᏎᎴ ᏚᏟᎶᏍᏓᏁᎴᎢ, ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏎᏓᏂ ᏱᎦᏄᎪᏩ ᏎᏓᏂ? '
      verse: 23
    - text: 'ᎢᏳ ᎠᎴ ᎠᏰᎵ ᎪᏢᏒ ᏔᎵ ᏱᏄᏓᎠ, ᎤᏩᏒᏉ ᏯᏓᏡᏗᎭ, ᎥᏝ ᏰᎵ ᏱᏂᎬᏩᏍᏗᏉ ᎾᏍᎩ ᎠᏰᎵ ᎪᏢᏒᎢ. '
      verse: 24
    - text: 'ᎢᏳ ᎠᎴ ᏏᏓᏁᎸ ᎨᏒ ᏔᎵ ᏱᏄᏓᎠ, ᎤᏩᏒᏉ ᏯᏓᏡᏗᎭ, ᎾᏍᎩ ᏏᏓᏁᎸ ᎨᏒ ᎥᏝ ᏰᎵ ᏱᏂᎬᏩᏍᏗᏉ. '
      verse: 25
    - text: 'ᎢᏳ ᎠᎴ ᏎᏓᏂ ᏱᏚᎴᏅ ᎤᏩᏒ ᏱᏚᏓᎦᏘᎴᏅ, ᎠᎴ ᏔᎵ ᏱᏄᏓᎠ, ᎥᏝ ᏰᎵ ᏱᏂᎬᏩᏍᏗᏉ, ᏱᏩᏍᏔᏉᏍᎩᏂ ᎡᎲᎢ. '
      verse: 26
    - text: 'ᎥᏝ ᎩᎶ ᎤᎵᏂᎩᏛ ᎠᏍᎦᏯ ᎦᏁᎸ ᏴᎬᏴᎭ, ᎠᎴ ᏴᎬᏬᏅ ᎤᎿᎭᎥᎢ, ᎬᏂ ᎢᎬᏱ ᏳᎸᎸ ᎾᏍᎩ ᎤᎵᏂᎩᏛ ᎠᏍᎦᏯ;
        ᎩᎳ ᎿᎭᏉ ᏯᏬᏅ ᎦᏁᎸ ᎤᎿᎭᎥᎢ. '
      verse: 27
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎢᏨᏲᏎᎭ, ᏂᎦᎥ ᎠᏍᎦᏅᎢᏍᏗ ᎨᏒ, ᎦᎨᏥᏙᎵᏍᏗᏉ ᎨᏎᏍᏗ ᏴᏫ ᏧᏁᏥ, ᎠᎴ ᎠᏐᏢᎢᏍᏙᏗ ᎨᏒ, ᏂᎦᎥ
        ᎬᏩᏂᏐᏢᎢᏍᏙᏗ ᎨᏒᎢ; '
      verse: 28
    - text: 'ᎩᎶᏍᎩᏂ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎠᏐᏢᎢᏍᏗᏍᎨᏍᏗ, ᎥᏝ ᎢᎸᎯᏳ ᎦᏰᏥᏙᎵᏍᏗ ᏱᎨᏎᏍᏗ, ᏗᎦᏰᎫᎪᏓᏁᏗᏉᏍᎩᏂ ᏫᎾᏍᏛᎾ
        ᎤᏍᏛᏗᏍᏗᏱ; '
      verse: 29
    - text: 'ᏅᏗᎦᎵᏍᏙᏗᏍᎨᎢ, ᎦᏓᎭ ᎠᏓᏅᏙ ᎤᏯᎠ, ᎤᎾᏛᏅᎢ. '
      verse: 30
    - text: 'ᎿᎭᏉᏃ ᎬᏩᎷᏤᎴ ᎠᎾᎵᏅᏟ, ᎠᎴ ᎤᏥ, ᎠᎴ ᏙᏱᏗᏢ ᏓᏂᏙᎨ, ᎤᎾᏓᏅᏎ ᏫᎬᏩᏯᏂᏍᎨᎢ. '
      verse: 31
    - text: 'ᎤᏂᏣᏘᏃ ᎠᏂᏁ ᎬᏩᏓᏡᏫᏍᏕᎢ; ᎯᎠᏃ ᏂᎬᏩᏪᏎᎴᎢ, ᎬᏂᏳᏉ, ᏣᏥ ᎠᎴ ᎢᏣᎵᏅᏟ ᏙᏱᏗᏢ ᏗᎨᏣᏲᎭ. '
      verse: 32
    - text: 'ᏚᏁᏤᎴᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎦᎪ ᎡᏥ, ᎠᎴ ᎣᏣᎵᏅᏟ? '
      verse: 33
    - text: 'ᎬᏩᏚᏫᏛᏃ ᏚᎧᎿᎭᏂᏙᎸ ᎤᏬᎸ ᎾᎥ ᎠᏂᏂ ᏚᎧᎾᏅ ᎯᎠ ᏄᏪᏎᎢ; ᎬᏂᏳᏉ ᎡᏥ, ᎠᎴ ᎣᏣᎵᏅᏟ? '
      verse: 34
    - text: 'ᎩᎶᏰᏃ ᎤᏁᎳᏅᎯ ᎤᏚᎵᏍᎬ ᎾᏛᏁᎮᏍᏗ, ᎾᏍᎩ ᏦᏍᏓᏓᏅᏟ, ᎠᎴ ᎥᎩᏙ, ᎠᎴ ᎡᏥ.  '
      verse: 35
  - chapter: 4
    verses:
    - text: ' ᏔᎵᏁᏃ ᎤᎴᏅᎮ ᏚᏕᏲᏁ ᎥᏓᎷᎶᏗ; ᎤᏂᏣᏘᏃ ᎬᏩᏓᏡᏫᏍᏔᏁᎢ, ᎾᏍᎩ ᎢᏳᏍᏗ ᏥᏳᎯ ᎤᏣᏁᎢ, ᎠᎴ ᎥᏓᎵ ᎠᏔᎸ
        ᎤᏪᏁᎢ; ᏂᎦᏛᏃ ᎤᏂᏣᏘ ᎨᏒ ᎥᏓᎷᎶᏗ ᏙᏱ ᎨᏒ ᎠᏂᏙᎾᎡᎢ. '
      verse: 1
    - text: 'ᎠᎴ ᎤᏣᏖ ᏧᏓᎴᏅᏛ ᏚᏪᏲᏁ ᏚᏟᎶᏍᏓᏁᎴᎢ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴ ᏓᏕᏲᎲᏍᎬᎢ, '
      verse: 2
    - text: 'ᎢᏣᏛᏓᏍᏓ; ᎬᏂᏳᏉ, ᎠᏫᏍᎩ ᎤᏫᏒᏎᎢ; '
      verse: 3
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎠᏫᏍᎬᎢ, ᎾᏍᎩ ᎢᎦᏛ ᏅᏃᎱᎶᏗ ᎤᎳᎨᏯᏛᏤᎢ, ᏥᏍᏆᏃ ᎦᎸᎶᎢ ᎠᏂᏃᎯᎢᏙᎯ ᎤᏂᎷᏤ ᎠᎴ ᎤᏂᎪᏁᎢ. '
      verse: 4
    - text: 'ᎢᎦᏛᏃ ᏅᏲᎯ ᎨᏒ ᎤᎳᎨᏯᏛᏤᎢ, ᎾᎿᎭᎦᏲᎵᏳ ᎨᏒ ᎦᏓ; ᎠᎴ ᎩᎳᏉ ᎢᏴᏛ ᏗᎤᎵᏰᏁᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏌᎨᎢᏳ
        ᎨᏒ ᎦᏓ; '
      verse: 5
    - text: 'ᎠᏎᏃ ᏅᏙ ᎢᎦ-ᎡᎯ ᏧᎧᎸᏨ ᎤᎴᏴᏎᎢ; ᎠᎴ ᏂᏚᎿᎭᏍᏕᏢᎾ ᎨᏒ ᎢᏳᏍᏗ, ᎤᎿᎭᏍᎬᏤᏉ. '
      verse: 6
    - text: 'ᎢᎦᏛᏃ ᎠᏄᎦᎸᎯ ᎤᎳᎨᏯᏛᏤᎢ; ᎠᏄᎦᎸᏃ ᏧᏛᏎᎢ, ᎠᎴ ᎤᏁᏄᎳᏍᏔᏁᎢ, ᎠᎴ ᏄᎾᏄᎪᏫᏒᎾ ᎨᏎ ᎤᎦᏔ. '
      verse: 7
    - text: 'ᎢᎦᏛᏃ ᎣᏒ ᎦᏙᎯ ᎤᎳᎨᏯᏛᏤᎢ, ᎠᎴ ᎤᎵᏰᏁᎢ, ᎠᎴ ᎠᏛᏍᎨᎢ, ᎠᎴ ᎧᏁᏉᎨᎢ, ᎠᎴ ᎤᎦᏔᏔᏁᎢ, ᎢᎦᏛ ᏦᎠᏍᎪᎯ
        ᎢᏳᏩᎫᏗ, ᎢᎦᏛᏃ ᏑᏓᎵᏍᎪᎯ, ᎢᎦᏛᏃ ᎠᏍᎪᎯᏧᏈ. '
      verse: 8
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎩᎶ ᏕᎦᎵᎷᎨᏍᏗ ᎤᏛᎪᏗᏱ, ᏩᏛᎬᎦ. '
      verse: 9
    - text: 'ᎤᏩᏒᏃ ᎨᏎᎢ, ᎾᏍᎩ ᎬᏩᏍᏓᏩᏗᏕᎩ ᎠᎴ ᏔᎳᏚ ᎢᏯᏂᏛ ᎬᏩᏛᏛᏁ ᎦᏛᎬ ᎾᏍᎩ ᏓᏟᎶᏍᏛᎢ. '
      verse: 10
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ. ᏂᎯ ᎡᏥᏁᎸ ᎢᏦᎵᏍᏗᏱ ᎤᏕᎵᏛ ᎨᏒ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ; Ꮎ-ᏍᎩᏂ ᏙᏱᏗᏢ ᎠᏁᏙᎯ ᎯᎠ
        ᎾᏍᎩ ᏂᎦᏛ ᏕᎨᎦᏟᎶᏍᏓᏁᎰᎢ; '
      verse: 11
    - text: 'ᎾᏍᎩ ᎠᏂᎪᏩᏗᏍᎬ ᎤᏂᎪᏩᏛᏗᏱ, ᎠᎴ ᎬᏩᎾᏙᎴᎰᎯᏍᏗ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ; ᎠᎴ ᎠᎾᏛᎩᏍᎬ ᎤᎾᏛᎪᏗᏱ, ᎠᎴ
        ᎬᏩᏃᎵᏍᏗ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ; ᎾᏍᎩ ᏧᎾᏓᏁᏟᏴᎡᏗᏱ ᏂᎨᏒᎾ ᏚᎾᏓᏅᏛ, ᎠᎴ ᎤᏂᏍᎦᏅᏨ ᎦᎨᏥᏁᏗᏱ ᏂᎨᏒᎾ. '
      verse: 12
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏝᏍᎪ ᏱᏦᎵᎦ ᎯᎠ ᎾᏍᎩ ᏓᏟᎶᏍᏛᎢ? ᎦᏙᏃ ᏱᎦᎵᏍᏙᏓ ᏱᏕᏦᎵᎩ ᏂᎦᏛ ᏓᏟᎶᏍᏛᎢ? '
      verse: 13
    - text: 'ᎾᏍᎩ ᎠᏫᏍᎩ ᎧᏃᎮᏛ ᎠᏫᏍᎪᎢ. '
      verse: 14
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᏅᏃᎱᎶᏗ ᎾᎿᎭᎧᏃᎮᏛ ᏥᎨᏥᏫᏎᎴᎢ; ᎿᎭᏉᏃ ᎠᎾᏛᎬᎦ, ᎠᏍᎩᎾ ᎦᎷᎪ ᎩᎳᏉ ᎢᏴᏛ, ᎠᎴ ᎠᎩᏍᎪ
        ᎧᏃᎮᏛ ᏧᏂᎾᏫᏱ ᎠᏫᏒᎯ. '
      verse: 15
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᎾᏍᏉ ᏅᏲᎯ ᏥᎨᏥᏫᏎᎴᎢ; ᎾᏍᎩ ᎿᎭᏉ ᎧᏃᎮᏛ ᎠᎾᏛᎬᎦ ᎩᎳᏉ ᎢᏴᏛ ᎤᎾᎵᎮᎵᏨᎯ ᏓᎾᏓᏂᎸᎪᎢ; '
      verse: 16
    - text: 'ᎠᎴ ᎥᏝ ᏱᏚᏂᎿᎭᏍᏕᏠᎢ, ᏞᎦᏉᏍᎩᏂ ᏓᏂᎧᎿᎭᏩᏕᎪᎢ; ᎿᎭᏉᏃ, ᎠᎩᎵᏯ ᎠᎴ ᎤᏕᏯᏙᏗ ᎠᎵᏰᎢᎶᎦ ᎧᏃᎮᏛ ᏛᎵᏰᎢᎸᏍᏓ,
        ᎩᎳᏉ ᎢᏴᏛ ᏚᏃᏕᎯᎰᎢ. '
      verse: 17
    - text: 'ᎠᎴ ᎯᎠ ᎠᏄᎦᎸᎯ ᏥᎨᏥᏫᏎᎴᎢ; ᎾᏍᎩ ᎯᎠ ᎧᏃᎮᏛ ᏣᎾᏛᎩᏍᎪᎢ, '
      verse: 18
    - text: 'ᎤᏪᎵᎯᏍᏗᏃ ᎡᎶᎯ ᎡᎯ, ᎠᎴ ᎨᏅᎢᏍᏗ ᎨᏒ ᎤᏓᎵᏓᏍᏗ ᎨᏒᎢ, ᎠᎴ ᏧᏓᎴᏅᏛ ᎪᎱᏍᏗ ᎠᏚᎸᏗ ᎨᏒ, ᎠᏂᏴᎯᎲ
        ᎠᏂᏁᏄᎳᏍᏗᏍᎪ ᎧᏃᎮᏛ, ᎠᎴ ᎾᏍᎩ ᎾᎦᏔᏛᏍᎬᎾᏉ ᎨᏐᎢ. '
      verse: 19
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᎣᏒ ᎦᏙᎯ ᏥᎨᏥᏫᏎᎴᎢ; ᎾᏍᎩ ᎠᎾᏛᎩᏍᎩ ᎧᏃᎮᏛ, ᎠᎴ ᏗᎾᏓᏂᎸᎩ, ᎠᎴ ᎠᏂᎦᏔᏛᏍᎩ, ᎢᎦᏛ ᏦᎠᏍᎪᎯ
        ᎢᏳᏩᎫᏗ, ᎢᎦᏛᏃ ᏑᏓᎳᏍᎪᎯ, ᎢᎦᏛᏃ ᎠᏍᎪᎯᏧᏈ. '
      verse: 20
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎠᏨᏍᏙᏗᏍᎪ ᎠᏂᏃᎯᎰ ᎠᏟᎶᏍᏗ ᎦᎧᎲ ᎭᏫᏂᏗᏢ ᎤᏂᎪᏗᏱ, ᎠᎴ ᎦᏂᏢᏫᏉ? ᎥᏝᏃ ᎤᏂᎪᏗᏱ
        ᎠᏨᏍᏙᏗ ᎦᎪᏗᏱ? '
      verse: 21
    - text: 'ᎥᏝᏰᏃ ᎪᎱᏍᏗ ᏱᎬᏍᎦᎳ ᎾᏍᎩ ᎬᏂᎨᏒ ᎢᎬᏁᏗ ᏂᎨᏒᎾ; ᎥᏝ ᎠᎴ ᎪᎱᏍᏗ ᎤᏕᎵᏛ ᏱᏂᎬᏃ, ᎾᏍᎩ ᎠᏎ ᎬᏂᎨᏒ
        ᎢᏳᎵᏍᏙᏗ ᏂᎨᏒᎾ. '
      verse: 22
    - text: 'ᎩᎶ ᏕᎦᎵᎷᎨᏍᏗ ᎤᏛᎪᏗᏱ ᏩᏛᎬᎦ. '
      verse: 23
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎢᏤᏯᏔᎮᏍᏗ ᏄᏍᏛ ᎢᏣᏛᎩᏍᎬᎢ; ᏄᏍᏛ ᎢᏣᏓᏟᎶᏒᎲ, ᎾᏍᎩᏯ ᎡᏣᎵᎾᎶᎡᏗ ᎨᏎᏍᏗ; ᏂᎯᏃ
        ᎢᏣᏛᎩᏍᎩ ᎡᏥᏁᏉᎡᏗ ᎡᏥᏁᏗ ᎨᏎᏍᏗ. '
      verse: 24
    - text: 'ᎩᎶᏰᏃ ᎤᎮᏍᏗ, ᎾᏍᎩ ᎠᏥᏁᏗ ᎨᏎᏍᏗ; ᎩᎶᏃ ᏄᎲᎾ ᎨᏎᏍᏗ, ᎾᏍᎩ ᎠᏥᎩᏒᏗ ᎨᏎᏍᏗ ᎾᏍᏉ ᎤᎲᎢ. '
      verse: 25
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ, ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎾᏍᎩᏯᏉ ᎩᎶ ᎠᏍᎦᏯ ᎤᎦᏔ ᏳᏫᏒ ᎦᏙᎯ; '
      verse: 26
    - text: 'ᎠᎴ ᏳᎸᏅ, ᎠᎴ ᏯᏗᏗᎭ ᏗᎬᏩᎩᏨᏗ, ᎠᎴ ᎤᎦᏔ ᏳᎵᏰᏅ, ᎠᎴ ᏳᏛᏒ, ᏄᎵᏍᏙᏔᏅ ᏄᏙᎴᎰᏒᎾ. '
      verse: 27
    - text: 'ᎦᏙᎯᏰᏃ ᎤᏩᏒᏉ ᎦᎾᏄᎪᏫᏍᎪ ᎤᎦᏔᏔᏅᎯ; ᎢᎬᏱᏱ ᎨᏒ ᎤᎦᎶᎬ, ᎿᎭᏉᏃ ᎤᏍᎫᏓᏛᎢ, ᎣᏂᏃ ᎤᎧᎵᏨᎯ ᎤᎦᏔᏛ
        ᎤᏍᎫᏓᏛᎢ. '
      verse: 28
    - text: 'ᎿᎭᏉᏃ ᎠᎦᏛᎾᎩ ᎩᎳᏉ ᎢᏴᏛ ᎠᏍᎫᏕᏍᎪᎢ, ᎠᏍᎫᏕᏍᏗᏱᏰᏃ ᎤᎵᏰᎢᎶᎶᎢ. '
      verse: 29
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ, ᎦᏙ ᏙᏓᏓᏤᎳᏍᏔᏂ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ? ᎦᏙᎨ ᏓᏟᎶᏍᏛ ᏙᏓᏓᏟᎶᏍᏔᏂ? '
      verse: 30
    - text: 'ᎠᏥᎸ-ᎤᎦᏔ ᎾᏍᎩᏯᎢ, ᎾᏍᎩ ᎦᏙᎯ ᏣᏫᏐᎢ, ᏥᏭᏓᎪᎾᏛᏗ ᎤᏍᏗᎩᏳ ᎡᏍᎦᏉ ᏂᎦᎥ ᎤᎦᏔ ᎦᏙᎯ ᏓᎭᏛᎢ. '
      verse: 31
    - text: 'ᎠᏎᏃ ᎠᏫᏒᎯ ᏥᎨᏐᎢ, ᏗᏛᏍᎪᎢ, ᎠᎴ ᎤᏟ ᎡᏉᎯᏳ ᏂᎦᎵᏍᏗᏍᎪ ᎡᏍᎦᏉ ᏂᎦᎥ ᎤᏰᎿᎭᎥᎢ, ᎠᎴ ᏤᏉᎯᏳ ᏓᏱᏢᏍᎪᎢ;
        ᎠᎴ ᏥᏍᏆ ᎤᏜᏓᏅᏛ ᎠᏂᏃᎯᎵᏙᎯ ᏰᎵᏉ ᎤᏓᏩᏗᏍᏛ ᎭᏫᏂᏗᏢ ᎠᎾᎭᏗᏍᎪᎢ. '
      verse: 32
    - text: 'ᎾᏍᎩ ᏄᏪᏎ ᎤᏣᏖ ᏚᏟᎶᏍᏓᏁᎴᎢ, ᎧᏃᎮᏛ ᏚᎵᏥᏙᏁᎴᎢ, ᎾᏍᎩ ᏰᎵ ᎬᏩᎾᏛᎪᏗ ᏂᎦᎵᏍᏗᏍᎬᎢ. '
      verse: 33
    - text: 'ᏂᏓᏟᎶᏍᏓᏁᎲᎾᏍᎩᏂ ᎥᏝ ᏱᏚᏬᏁᏔᏁᎢ; ᎤᏅᏒᏃ ᎨᏎᎢ, ᏂᎦᏛ ᎾᏍᎩ ᏚᏬᏏᏌᏁᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ. '
      verse: 34
    - text: 'ᎾᎯᏳᏉᏃ ᎢᎦ, ᎤᏒ ᏄᎵᏍᏔᏅ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏗᏗᏐᎩ ᏍᎪᎾ ᏫᏗᎶᎯ. '
      verse: 35
    - text: 'ᏚᏂᏰᎵᎯᏍᏔᏅᏃ ᎤᏂᏣᏘ ᏅᏩᏛᏁᏉ ᏥᏳᎯ ᎤᏣᎥ ᎬᏩᏘᎾᏫᏛᎮᎢ; ᎠᎴ ᎾᏍᏉ ᏂᏗᎬᏩᏓᎴ ᏧᏍᏗ ᏥᏳ ᎤᎾᎵᎪᏩᏗᏎᎢ. '
      verse: 36
    - text: 'ᎤᏣᏘᏃ ᎤᏱᎶᎴ ᎤᏃᎴ, ᎠᎴ ᏓᎵᏍᏗᎳᏁᎬ ᏥᏳᎯ ᎠᏟᎨᎢ, ᎠᎴ ᎿᎭᏉ ᎠᎧᎵᏬᎯ ᎨᏎᎢ. '
      verse: 37
    - text: 'ᏥᏳᎯᏃ ᎣᏂᏗᏢ ᎤᏣᎡ ᎦᎵᎮᎢ, ᎠᎫᏍᏙ ᎤᎫᏍᏓᎡᎢ; ᎬᏩᏰᏍᏔᏁᏃ, ᎠᎴ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᏔᏕᏲᎲᏍᎩ, ᏝᏍᎪ
        ᎪᎱᏍᏗ ᏰᎵᎭ ᏨᏓᏲᏣᏗᏒᏂ? '
      verse: 38
    - text: 'ᏚᎴᏁᏃ, ᎤᏃᎴ ᎤᏍᎦᏤᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴ ᎥᏓᎵ, ᏙᏉ; ᎤᏓᏥᎾᏍᏛᎯ ᎿᎭᎵᏍᏓ. ᎦᏃᎸᎥᏍᎬᏃ ᎤᏑᎵᎪᏤᎢ, ᎠᎴ
        ᎤᏣᏘ ᎤᏓᏥᎾᏍᏛᎯ ᏄᎵᏍᏔᏁᎢ. '
      verse: 39
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎦᏙᏃ ᏂᏥᏍᎦᏒᎾ? ᎦᏙ ᏗᎦᎵᏍᏙᏗ ᏂᏦᎯᏳᏒᎾ ᎢᎩ? '
      verse: 40
    - text: 'ᎤᏣᏘᏃ ᎤᏂᏍᎦᎴᎢ, ᎠᎴ ᎯᎠ ᏂᏚᎾᏓᏪᏎᎴᎢ, ᎦᏙ ᎤᏍᏗ ᎯᎠ ᎠᏍᎦᏯ, ᎾᏍᏉᏰᏃ ᎤᏃᎴ ᎠᎴ ᎥᏓᎵ ᎢᎬᏬᎯᏳᎲᏍᎦ.  '
      verse: 41
  - chapter: 5
    verses:
    - text: ' ᎢᏍᎪᏂᏗᏢᏃ ᎥᏓᎵ ᏭᏂᎷᏤ ᎠᏂᎨᏕᎵ ᎤᎾᏤᎵᎪᎯ. '
      verse: 1
    - text: 'ᏥᏳᎯᏃ ᎤᏣᎢᏒ ᎩᎳᏉ ᎢᏴᏛ ᏚᏠᏎ ᎠᏍᎦᏯ ᏓᏓᏂᏌᎲ ᏅᏓᏳᎶᏒᎯ ᎦᏓᎭ ᎠᏓᏅᏙ ᎤᏯᎢ, '
      verse: 2
    - text: 'ᎾᏍᎩ ᏓᏓᏂᏌᎲᏉ ᎡᎮᎢ; ᎥᏝ ᎠᎴ ᎾᏍᏉ ᏧᏓᏕᏒᏛ ᎬᏗ ᎩᎶ ᎬᏩᎸᏍᏗ ᏱᎨᏎᎢ. '
      verse: 3
    - text: 'ᏯᏃᎩᏳᏰᏃ ᏣᏥᏅᏠᎸᎯ ᎨᏎᎢ, ᎠᎴ ᏧᏓᏕᏒᏛ ᏣᎦᎸᏍᏔᏅᎯ ᎨᏎᎢ, ᏧᏓᏕᏒᏛᏃ ᏓᎦᎵᏍᎨᎢ, ᎠᎴ ᏗᎦᏅᏠᏍᏗ ᏓᏍᏆᎵᏍᎨᎢ;
        ᎥᏝ ᎠᎴ ᎩᎶ ᎬᏩᏓᏅᏘᏐᏗ ᏱᎨᏎᎢ. '
      verse: 4
    - text: 'ᎠᎴ ᏂᎪᎯᎸ, ᏒᏃᏱ ᎠᎴ ᎢᎦ, ᎦᏚᏏ ᎠᎴ ᏓᏓᏂᏌᎲᎢ, ᎤᏪᎷᎨᎢ, ᎠᎴ ᏅᏯ ᎬᏗ ᎠᏓᏰᎶᎮᎢ. '
      verse: 5
    - text: 'ᎠᏎᏃ ᎢᏅᎯᏳ ᏭᎪᎲ ᏥᏌ, ᏚᏍᏆᎸᏔᏁ ᎠᎴ ᎤᏓᏙᎵᏍᏓᏁᎴᎢ, '
      verse: 6
    - text: 'ᎠᎴ ᎠᏍᏓᏯ ᎤᏪᎷᏁ ᎯᎠ ᏄᏪᏎᎢ; ᎦᏙ ᏗᎩᎾᏓᏛᏙᏗ ᏂᎯ ᏥᏌ, ᏩᏍᏛ ᎦᎸᎳᏗᏳ ᎡᎯ ᎤᏁᎳᏅᎯ ᎤᏪᏥ? ᎬᏁᏤᎭ,
        ᎤᏁᎳᏅᎯ ᎬᏁᎢᏍᏓᏁᎭ, ᎾᏍᎩ ᏍᎩᎩᎵᏲᎢᏍᏙᏗᏱ ᏂᎨᏒᎾ. '
      verse: 7
    - text: 'ᎯᎠᏰᏃ ᏄᏪᏎᎴᎢ, ᎡᎯᏄᎪᎢ ᎾᏍᎩ Ꮎ ᎠᏍᎦᏯ, ᏂᎯ ᎯᎦᏓᎭ ᎠᏓᏅᏙ. '
      verse: 8
    - text: 'ᎤᏛᏛᏁᏃ, ᎦᏙ ᏕᏣᏙᎥ? ᎤᏬᏎᎴᎢ. ᎯᎠᏃ ᏄᏪᏎᎴᎢ, ᏑᎾᏓᏡᎩ ᏓᏆᏙᎥ; ᎣᎩᏣᏔᏰᏃ. '
      verse: 9
    - text: 'ᎠᎴ ᎤᏣᏘ ᎤᏍᏗᏰᏔᏁ ᎾᎿᎭᎨᏒ ᏧᏄᎪᏫᏍᏗᏱ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 10
    - text: 'ᎾᎿᎭᏃ ᎣᏓᎷᎶᏗ ᎤᏂᏣᏘ ᏑᎾᏓᏡᎩ ᏏᏆ ᎠᎾᎵᏍᏓᏴᏂᏙᎮᎢ. '
      verse: 11
    - text: 'ᏂᎦᏛᏃ ᎠᏂᏍᎩᎾ ᎬᏩᏍᏗᏰᏔᏁ ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᎤᏁᎳᎩ ᏏᏆ ᏗᏁᏙᎲ ᏬᏥᎶᎯ, ᎾᏍᎩ ᏫᏙᏥᏴᏏ. '
      verse: 12
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏥᏌ ᏚᎵᏍᎪᎸᏓᏁᎴᎢ. ᏗᎦᏓᎭᏃ ᏗᏓᏅᏙ ᎤᏂᏄᎪᏨ, ᏏᏆ ᏫᏚᏂᏴᏎᎴᎢ; ᏑᎾᏓᏡᎩᏃ ᎤᎾᏁᎷᎩᏎ ᎤᏂᎦᏐᎠᏎ
        ᎦᏁᏡᎩ ᎨᏒ ᎥᏓᎵ ᏭᎾᎵᏔᏗᏅᏎᎢ, (ᏔᎵ ᎢᏯᎦᏴᎵ ᎢᏴᏛ ᎾᏂᎡᎢ,) ᎠᎴ ᎥᏓᎵ ᏚᏂᎬᏤᎢ. '
      verse: 13
    - text: 'ᏗᏂᎦᏘᏯᏃ ᎤᎾᎵᏎᎢ, ᎠᎴ ᎦᏚᎲ ᏭᏂᏃᏁᎢ, ᎠᎴ ᎢᏴᏛ ᏓᏁᏩᏗᏒᎢ. ᎤᏂᏄᎪᏤᏃ ᎤᎾᎦᏔᏅᏎ ᎾᏍᎩ ᏄᎵᏍᏔᏅᎢ. '
      verse: 14
    - text: 'ᏥᏌᏃ ᎬᏩᎷᏤᎴᎢ, ᎠᎴ ᎬᏩᎪᎮ ᎾᏍᎩ ᎠᏂᏍᎩᎾ ᎬᏩᏴᎸᎯ, ᎾᏍᎩ ᏑᎾᏓᏡᎩ ᎬᏩᏴᎸᎯ, ᎤᏬᎴᎢ, ᎠᎴ ᏚᏄᏪᎢ,
        ᎠᎴ ᏙᎯ ᎤᏓᏅᏖᎢ; ᎠᎴ ᎠᏂᏍᎦᎢᎮᎢ. '
      verse: 15
    - text: 'ᎾᏍᎩᏃ ᎤᏂᎪᎲᎯ, ᎬᏩᏂᏃᏁᎴ ᏄᎵᏍᏓᏁᎸ ᎠᏂᏍᎩᎾ ᎬᏩᏴᎸᎯ, ᎠᎴ ᎾᏍᏉ ᏏᏆ ᏄᎾᎵᏍᏓᏁᎸᎢ. '
      verse: 16
    - text: 'ᎠᎴ ᎤᎾᎴᏅᎮ ᎬᏩᏔᏲᏎᎴ ᎤᏓᏅᏍᏗᏱ ᎤᎾᏤᎵᎪᎯ. '
      verse: 17
    - text: 'ᏥᏳᎯᏃ ᎤᏣᏅ ᎾᏍᎩ ᎠᏂᏍᎩᎾ ᎬᏩᏴᎸᎯ ᎤᏔᏲᏎᎴ ᎤᏁᎳᎩ ᎤᏪᎵᏎᏗᏱ ᎤᏍᏓᏩᏗᏓᏍᏗᏱ. '
      verse: 18
    - text: 'ᎠᏎᏃ ᎥᏝ ᏳᎵᏍᎪᎸᏓᏁᎴᎢ ᏥᏌ, ᎯᎠᏉᏍᎩᏂ ᏄᏪᏎᎴᎢ, ᏥᎮᎾ ᏗᏤᏅᏒ ᎪᎱᏍᏗ ᏗᏨᎾ ᏗᏁᎲᎢ, ᎠᎴ ᏫᏗᏃᎲᏏ ᏂᎦᎥ
        ᎤᏍᏆᏂᎪᏗ ᎤᎬᏫᏳᎯ ᏂᏣᏛᏁᎸᎢ, ᎠᎴ ᏣᏙᎵᏨᎢ. '
      verse: 19
    - text: 'ᎤᏂᎩᏎᏃ, ᎠᎴ ᎤᎴᏅᎮ ᏚᏃᏣᎳᏁ ᎠᏍᎪᎯ-ᎢᎦᏚᎩᏱ, ᏂᎦᎥ ᎤᏍᏆᏂᎪᏗ ᏥᏌ ᏄᏛᏁᎸᎢ; ᎠᎴ ᏂᎦᏛ ᏴᏫ ᎤᏂᏍᏆᏂᎪᏎᎢ. '
      verse: 20
    - text: 'ᏥᏌᏃ ᏔᎵᏁ ᏥᏳᎯ ᏙᎤᏪᏐᏨ ᎢᏍᎪᎾ ᏫᎤᎷᏨ, ᎤᏂᏣᏘ ᏴᏫ ᎬᏩᏓᏡᏫᏍᏔᏁᎢ; ᎠᎴ ᎥᏓᎵ ᎤᎶᏗ ᎡᏙᎮᎢ. '
      verse: 21
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᎤᎷᏤ ᎩᎶ ᎢᏳᏍᏗ ᏄᎬᏫᏳᏌᏕᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏤᎳ ᏧᏙᎢᏛ; ᎤᎪᎲᏃ [ᏥᏌ] ᏚᎳᏍᎬ ᎤᏓᏅᏁᎢ, '
      verse: 22
    - text: 'ᎠᎴ ᎤᏣᏘ ᎤᏍᏗᏰᏔᏁᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎠᏇᏥ ᎠᎨᏳᏣ ᎿᎭᏉ ᎠᏲᎱᏍᎦ; ᎠᏎᏃ ᎢᏁᎾ, ᎯᏯᏏᏔᏛᎭ, ᎾᏍᎩ ᎤᏗᏫᏍᏗᏱ,
        ᎬᏁᏍᏗᏃ. '
      verse: 23
    - text: 'ᎤᏁᏅᏎᏃ; ᎠᎴ ᎤᏂᏣᏖ ᏴᏫ ᎬᏩᏍᏓᏩᏛᏎᎢ, ᎠᎴ ᎬᏩᏁᏄᎳᏍᏗᏍᎨᎢ. '
      verse: 24
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᎨᏴ ᏔᎳᏚ ᏧᏕᏘᏴᏛ ᎬᏩᏓᎴᏅᏛ ᎩᎬ ᎤᏪᏅᎡᎮᎢ, '
      verse: 25
    - text: 'ᎠᎴ ᎠᏂᎪᏗᏳ ᎠᏂᎦᎾᎦᏘ ᎤᏣᏘ ᎬᏩᎩᎸᏅᎯ ᎨᏎᎢ, ᎠᎴ ᎪᎱᏍᏗ ᎤᎲ ᏂᎦᏛ ᎤᏒᏅᎯ ᎨᏎ ᎠᎫᏱᏍᎬᎢ, ᎠᏎᏃ ᎥᏝ
        ᎣᏏᏳ ᏱᏄᎵᏍᏓᏁᎮᎢ, ᎧᏁᏉᎨᏉᏍᎩᏂ ᎤᏢᎬᎢ; '
      verse: 26
    - text: 'ᎾᏍᎩ ᎤᏛᎦᏅ ᏥᏌ ᎠᏥᏃᎮᏍᎬᎢ, ᎣᏂᏗᏢ ᎤᏅᏘᏛ ᏄᎾᏛᏅ ᎤᎷᎯᏍᏔᏁ, ᎠᎴ ᎤᏒᏂᎴ ᎤᏄᏮᎢ. '
      verse: 27
    - text: 'ᎯᎠᏰᏃ ᏄᏪᏎᎢ, ᏧᏄᏬᏉ ᎾᏍᏉ ᏱᏓᏆᏒᏂᎸ, ᏯᏆᏗᏫ. '
      verse: 28
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎩᎬ ᎤᏪᏅᎡᎲ ᎤᏲᎯᏍᏔᏁᎢ; ᎤᏙᎴᎰᏎᏃ ᎠᏰᎸ ᎤᏗᏩᏒ ᎾᏍᎩ ᎤᏢᎬᎢ. '
      verse: 29
    - text: 'ᏥᏌᏃ ᎩᎳᏉ ᎢᏴᏛ ᎤᏙᎴᎰᏒ ᎤᏩᏒ ᎨᏒ ᎤᏓᏅᏬᏗ ᎨᏒ ᎤᏄᎪᏨᎢ, ᎤᎦᏔᎲᏎ ᎾᎿᎭᎤᏅᏘᏛ ᎠᏂᏙᎾᎥᎢ, ᎠᎴ ᎯᎠ
        ᏄᏪᏎᎢ, ᎦᎪ ᏓᏒᏂᎦ ᏗᏆᏄᏬ? '
      verse: 30
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᏕᎩᎪᏩᏗᎭ ᎤᏂᏣᏘ ᎨᏣᏁᏄᎳᏍᏗᏍᎬ, ᏥᎪᏃ ᎦᎪ ᎠᏆᏒᏂᎦ ᎢᎭᏗᎭ? '
      verse: 31
    - text: 'ᎬᏩᏚᏫᏛᏃ ᎤᎦᏖᏃᎴ ᎤᎪᏩᏛᏗᏱ ᎾᏍᎩ ᎯᎠ ᎢᏳᏛᏁᎸᎯ. '
      verse: 32
    - text: 'ᎾᏍᎩᏃ ᎠᎨᏴ ᎠᏍᎦᎢᎮ ᎠᎴ ᎤᏪᎾᏫᏍᎨᎢ, ᎠᎦᏔᎮ ᏄᎵᏍᏓᏁᎸᎢ, ᎤᎷᏤ ᎠᎴ ᎡᎳᏗ ᎤᏓᏅᏁᎴᎢ, ᎠᎴ ᏂᎦᏛ ᏚᏳᎪᏛ
        ᎤᏃᏁᎴᎢ. '
      verse: 33
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴᎢ, ᎠᏇᏥ, ᏦᎯᏳᏒ ᏣᏗᏫᏍᏓ; ᏅᏩᏙᎯᏯᏛ ᏥᎮᎾ, ᎠᎴ ᏣᏗᏩᏒᎯ ᎨᏎᏍᏗ ᏣᏢᎬᎢ. '
      verse: 34
    - text: 'ᎠᏏᏉ ᎧᏁᎨᎢ, ᏄᎬᏫᏳᏌᏕᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎦᏁᎸ ᏅᏓᏳᎾᏓᎴᏅᎯ ᎤᏂᎷᏤ ᎯᎠ ᏄᏂᏪᏎᎢ, ᎤᏲᎱᏒ ᏤᏥ; ᎦᏙᏃ ᎠᏏᏉ
        ᎢᎯᏯᏕᏯᏙᏗᎭ ᏗᏕᏲᎲᏍᎩ? '
      verse: 35
    - text: 'ᎤᏛᎦᏅᏉᏃ ᏥᏌ ᏄᏍᏛ ᎤᏂᏬᏂᏒᎢ, ᎯᎠ ᏄᏪᏎᎴ ᏄᎬᏫᏳᏌᏕᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏞᏍᏗ ᏱᏍᎦᎢᎮᏍᏗ, ᏦᎯᏳᏎᏍᏗᏉ. '
      verse: 36
    - text: 'ᎥᏝ ᎠᎴ ᎩᎶ ᏳᎵᏍᎪᎸᏓᏁᎴ ᎬᏩᏍᏓᏩᏛᏍᏗᏱ, ᏈᏓ, ᎠᎴ ᏥᎻ, ᎠᎴ ᏣᏂ ᏥᎻ ᏗᎾᏓᏅᏟ ᎤᏅᏒ. '
      verse: 37
    - text: 'ᎤᎷᏤᏃ ᎦᏁᎸ ᏄᎬᏫᏳᏌᏕᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᏚᎦᎮ ᎤᎾᏓᏑᏰᏛ ᏴᏫ, ᎠᎴ ᎤᏣᏘ ᏓᎾᏠᏱᎲ ᎠᎴ ᏓᏂᏴᎬᎢ. '
      verse: 38
    - text: 'ᎤᏰᎸᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎦᏙᏃ ᎢᏣᏓᏃᏴᎵᏍᏗᎭ, ᎠᎴ ᏙᏣᏠᏱᎭ? ᎥᏝ ᏳᏲᎱᏒ ᎠᎨᏳᏣ, ᎦᎵᎭᏉᏍᎩᏂ. '
      verse: 39
    - text: 'ᎢᎬᏩᏙᏢᏔᏁᏉᏃ. ᏂᎦᏛᏃ ᏚᏄᎪᏫᏐᏅ, ᎯᎠ ᎾᏍᎩ ᎠᎨᏳᏣ ᎤᏙᏓ ᎠᎴ ᎤᏥ ᎠᎴ ᎾᏍᎩ ᎠᏁᎯ ᏚᏘᏅᏎ, ᎠᎴ ᏭᏴᎴ
        ᎾᎿᎭᎠᎨᏳᏣ ᏗᏐᏅᎢ. '
      verse: 40
    - text: 'ᎤᏬᏯᏁᏒᏃ ᎠᎨᏳᏣ, ᎯᎠ ᏄᏪᏎᎴᎢ, ᏔᎵᏓ ᎫᎻ; ᎾᏍᎩ ᎠᏁᏢᏔᏅᎯ ᎯᎠ ᏄᏍᏗ ᎦᏛᎦ; ᎯᎨᏳᏣ, ᎬᏲᏎᎭ, ᏔᎴᎲᎦ. '
      verse: 41
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎠᎨᏳᏣ ᏚᎴᏁᎢ, ᎠᎴ ᎤᏪᏙᎴᎢ; ᏔᎳᏚᏰᏃ ᎢᏳᏕᏘᏴᏛ ᎨᏎᎢ. ᎤᏣᏔᏅᎯᏃ ᎤᏂᏍᏆᏂᎪᏎᎢ. '
      verse: 42
    - text: 'ᎤᎵᏂᎩᏛᏃ ᏚᏁᏤᎴ ᏚᏅᏍᏓᏕᎴ ᎩᎶ ᎤᏙᎴᎰᎯᏍᏗᏱ ᎾᏍᎩ; ᎠᎴ ᎤᏁᏤᎪᎱᏍᏗ ᎤᎵᏍᏓᏴᏗ ᎤᏂᏁᏗᏱ.  '
      verse: 43
  - chapter: 6
    verses:
    - text: ' ᎤᏄᎪᏤᏃ ᎾᎿᎭᏂ, ᎠᎴ ᎤᏩᏒ ᎤᏤᎵᎪᎯ ᏭᎷᏤᎢ; ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎬᏩᏍᏓᏩᏛᏎᎢ. '
      verse: 1
    - text: 'ᎤᎾᏙᏓᏆᏍᎬᏃ ᎤᎵᏰᎶᎸ, ᎤᎴᏅᎮ ᏚᏕᏲᏁ ᏗᎦᎳᏫᎢᏍᏗᏱ; ᎤᏂᏣᏘᏃ ᎬᏩᏛᎦᏁᎸ ᎤᏂᏍᏆᏂᎪᏎᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ,
        ᎭᏢ ᎠᎩᎭ ᎯᎠ ᎠᏍᎦᏯ ᎯᎠ ᎾᏍᎩ ᎢᎬᏩᏛᏁᏗ ᏥᎩ? ᎠᎴ ᎦᏙ ᎤᏍᏗ ᎠᎦᏙᎥᎯᏍᏗ ᎾᏍᎩ ᎠᏥᏁᎸᎯ ᏥᎩ, ᎾᏍᎩ ᎢᏳᏍᏗ
        ᎤᏍᏆᏂᎪᏗ ᏥᏚᎸᏫᏍᏓᏁᎭ? '
      verse: 2
    - text: 'ᏝᏍᎪ ᎾᏍᎩ ᎯᎠ ᏗᏁᏍᎨᏍᎩ ᏱᎩ, ᎺᎵ ᎤᏪᏥ, ᏥᎻ, ᎠᎴ ᏦᏏ, ᎠᎴ ᏧᏓ, ᎠᎴ ᏌᏩᏂ ᎠᎾᎵᏅᏟ? ᎠᎴ ᏧᏙ ᏝᏍᎪ
        ᎠᏂ ᏱᎨᎦᏓᏑᏯ? ᎥᎬᏩᏐᏅᏤᎸᎩᏃ. '
      verse: 3
    - text: 'ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎠᏙᎴᎰᏍᎩ ᎥᏝ ᎾᏥᎸᏉᏛᎾ ᏱᎨᏐᎢ, ᎤᏤᎵᎪᎯᏍᎩᏂᏃᏅ ᎤᏩᏒ, ᎠᎴ ᏧᏴᏫ ᎠᏁᎲᎢ, ᎠᎴ
        ᎤᏩᏒ ᎦᏁᎸᎢ. '
      verse: 4
    - text: 'ᎠᎴ ᎾᎿᎭᎥᏝ ᎪᎱᏍᏗ ᎤᏍᏆᏂᎪᏗ ᏗᎬᏩᎸᏫᏍᏓᏁᏗ ᏱᎨᏎᎢ, ᎤᏩᏒᏍᎩᏂᏃᏅ ᎢᎸᏍᎩ ᎢᏯᏂᏛ ᏧᏂᏢᎩ ᏚᏏᏔᏛ ᎠᎴ
        ᏚᏅᏩᏅᎢ. '
      verse: 5
    - text: 'ᎠᎴ ᎤᏍᏆᏂᎪᏎ ᎾᏃᎯᏳᎲᏍᎬᎾ ᎨᏒᎢ. ᎠᎴ ᎤᏪᏙᎴ ᎤᏚᏫᏛ ᏕᎦᏚᏩᏗᏒᎢ ᏓᏕᏲᎲᏍᎨᎢ. '
      verse: 6
    - text: 'ᏔᎳᏚᏃ ᎢᏯᏂᏛ ᏫᏚᏯᏅᎮᎢ, ᎠᎴ ᏚᏅᏏᏙᎴ ᏔᎵᎭ ᏧᎵᎪᏅᏛ, ᎠᎴ ᏚᎵᏍᎪᎸᏓᏁᎴ ᏧᏂᏄᎪᏫᏍᏗᏱ ᏗᎦᏓᎭ ᏗᏓᏅᏙ; '
      verse: 7
    - text: 'ᎠᎴ ᏚᏁᏤᎴ ᎾᏍᎩ ᎪᎱᏍᏗ ᎤᏂᏴᏍᏗᏱ ᏂᎨᏒᎾ ᎤᎾᎵᏍᏕᎸᏙᏗ ᎠᏁᏙᎲᎢ, ᎠᏙᎳᏅᏍᏗ ᎤᏩᏒ; ᎥᏝ ᏕᎦᎶᏗ, ᎠᎴ
        ᎦᏚ, ᎠᎴ ᎥᏣᏱ ᏚᎾᏓᏠᎲᎢ; '
      verse: 8
    - text: 'ᏧᎾᎳᏑᎸᏗᏱᏍᎩᏂ; ᎠᎴ ᏞᏍᏗ ᏔᎵ ᏱᏗᏣᏄᏬᏍᎨᏍᏗ. '
      verse: 9
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎠᏓᏁᎸ ᎢᎸᎯᏢ ᎢᏥᏴᎯᎮᏍᏗ, ᎾᎿᎭᏉ ᎢᏣᏅᎥᏍᎨᏍᏗ ᎬᏂ ᎥᏣᏂᎩ ᎾᎿᎭᏂ. '
      verse: 10
    - text: 'ᎠᎴ ᎩᎶ ᏂᏗᏣᏓᏂᎸᎬᎾ ᎠᎴ ᏂᏣᏛᏓᏍᏓᏁᎲᎾ ᎢᎨᏎᏍᏗ, ᎿᎭᏉ ᎾᎿᎭᎢᏣᏂᎩᏍᎨᏍᏗ, ᏗᏣᎳᏏᏕᏂ ᎪᏍᏚ ᏕᏥᏅᎪᎥᏗᏍᎨᏍᏗ,
        ᎾᏍᎩ ᎪᎯᏳᏗᏍᎩ ᎤᎾᏡᏗᏍᎩ. ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎡᏍᎦᏉ ᎢᎦᎢ ᎤᏂᎩᎵᏲᎢᏍᏗ ᎨᏎᏍᏗ ᏐᏓᎻ, ᎠᎴ ᎪᎹᎵ, ᏗᎫᎪᏙᏗᏱ
        ᎢᎦ ᎨᏎᏍᏗ, ᎤᏟᎯᏳ ᎾᎿᎭᎦᏚᎲᎢ. '
      verse: 11
    - text: 'ᎤᏂᏄᎪᏤᏃ, ᏭᎾᎵᏥᏙᏁ ᎾᏍᎩ ᏴᏫ ᎠᏎ ᏧᏂᏁᏟᏴᏍᏗ ᎨᏒ ᏚᎾᏓᏅᏛᎢ. '
      verse: 12
    - text: 'ᎤᏂᏣᏘᏃ ᏚᏂᏄᎪᏫᏎ ᎠᏂᏍᎩᎾ, ᎠᎴ ᎪᎢ ᏚᏂᎶᏁᏔᏁ ᎤᏂᏣᏘ ᏧᏂᏢᎩ, ᎠᎴ ᏚᏂᏅᏩᏁᎢ. '
      verse: 13
    - text: 'ᎡᎶᏛᏃ ᎤᎬᏫᏳᎯ ᎤᏛᎦᏁ ᎾᏍᎩ ᎠᏥᏃᎮᏍᎬᎢ; ᏚᏃᏣᎶᏤᏰᏃ ᎾᏍᎩ ᏚᏙᎥᎢ; ᎠᎴ ᎯᎠ ᏄᏪᏎ ᎡᎶᏛ, ᏣᏂ ᏗᏓᏬᏍᎩ
        ᏓᎴᎯᏌ ᎤᏲᎱᏒᎢ, ᎠᎴ ᎾᏍᎩ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎤᏍᏆᏂᎪᏗ ᏥᏕᎤᎸᏫᏍᏓᏁᎭ. '
      verse: 14
    - text: 'ᎢᎦᏛᏃ ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᎢᎳᏯ ᎯᎠ. ᎢᎦᏛᏃ ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᎠᏙᎴᎰᏍᎩ ᎯᎠ, ᎠᎴ ᎩᎶ ᎠᎾᏙᎴᎰᏍᎩ ᎨᏒ ᎾᏍᎩᏯᎢ. '
      verse: 15
    - text: 'ᎡᎶᏛᏍᎩᏂ ᎤᏛᎦᏅ, ᎯᎠ ᏄᏪᏎᎢ; ᏣᏂ ᎯᎠ, ᎾᏍᎩ ᎠᏴ ᏥᏥᏍᎫᏕᏒᎩ; ᎾᏍᎩ ᏚᎴᎯᏌᏅ ᎤᏲᎱᏒᎢ. '
      verse: 16
    - text: 'ᎡᎶᏛᏰᏃ ᎤᏩᏒ ᎤᏓᏅᏒᎯ ᎨᏎ ᏭᏂᏴᎲᎯ ᎨᏎ ᏣᏂ, ᎠᎴ ᏗᏓᏍᏚᏗᏱ ᎤᎸᎸᎯ ᎨᏎᎢ, ᎠᏍᏛᏗᏍᏗᏍᎨ ᎡᎶᏗᏏ, ᎤᏅᏟ
        ᏈᎵᎩ ᎤᏓᎵᎢ; ᎾᏍᎩᏰᏃ ᎠᏓᏰᎮᎢ. '
      verse: 17
    - text: 'ᏣᏂᏰᏃ ᎯᎠ ᎢᏳᏪᏎᎸᎯ ᎨᏎ ᎡᎶᏛ, ᎥᏝ ᏱᏚᏳᎪᏗ ᎡᏣᏅᏟ ᎤᏓᎵᎢ ᏣᏓᏰᎭ. '
      verse: 18
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎡᎶᏗᏏ ᎠᏍᎦᎨ [ᏣᏂ] ᎠᎴ ᏳᎴᎢ; ᎠᏎᏃ ᎥᏝ ᎾᏍᎩ ᎢᎬᏩᏛᏁᏗ ᏱᎨᏎᎢ. '
      verse: 19
    - text: 'ᎡᎶᏛᏰᏃ ᎤᎸᏉᏗᏳ ᎨᏎ ᏣᏂ, ᎠᎦᏔᎮᏰᏃ ᎤᏓᏅᏘᏳ ᎠᎴ ᎾᏍᎦᏅᎾ ᎨᏒ ᎠᏍᎦᏯ, ᎠᎴ ᎤᎦᏌᏯᏍᏗᏳ ᎨᏎᎢ; ᎾᏍᎩᏃ
        ᎤᏛᎦᏅ [ᎠᎵᏥᏙᎲᏍᎬ,] ᎤᏣᏖ ᏚᎸᏫᏍᏓᏁᎴᎢ, ᎠᎴ ᎤᎵᎮᎵᏨᎯ ᎠᏛᏓᏍᏓᏁᎮᎢ. '
      verse: 20
    - text: 'ᎠᎯᏛᏃ ᎾᏍᎩ ᎢᎬᏛᏁᏗ ᎨᏒ ᎤᏍᏆᎸᎲ, ᎾᏍᎩ ᎡᎶᏛ ᎤᏕᏅ ᎢᏳ ᎢᎦ ᎤᏛᏅᎢᏍᏔᏁ ᎬᏩᎵᏍᏓᏴᎾᏁᏗᏱ ᏧᏤᎵ ᎤᏂᎬᏫᏳᎯ,
        ᎠᎴ ᎠᏂᏍᎦᏰᎬᏍᏓ, ᎠᎴ ᏗᎨᎦᏁᎶᏗ ᎨᎵᎵ ᎠᏁᎯ, '
      verse: 21
    - text: 'ᎾᏍᎩᏃ ᎡᎶᏗᏏ ᎤᏪᏥ ᎠᏛ ᎤᏴᎵᎸ, ᎠᎴ ᎤᎵᏍᎩᏒ, ᎠᎴ ᎡᎶᏛ ᎠᎴ ᎾᏍᎩ ᎢᏧᎳᎭ ᎠᏂᏂᏜᏓᎢ ᎣᏏᏳ ᎤᏂᏰᎸᏅ,
        ᎤᎬᏫᏳᎯ ᎯᎠ ᏄᏪᏎᎴ ᎠᏛ, ᏍᎩᏔᏲᏏ ᎢᏳᏍᏗᏉ ᎮᎵᏍᎬᎢ, ᏓᎬᏁᎵᏃ. '
      verse: 22
    - text: 'ᎤᏎᎵᏓᏁᎴᏃ [ᎯᎠ ᏄᏪᏎᎢ,] ᎢᏳᏍᏗᏉ ᎮᎵᏍᎬ ᏍᎩᏔᏲᏏ, ᏓᎬᏁᎵᏃ, ᎾᏍᏉ ᎠᏰᎵ ᎢᏴᏛ ᏱᎩ ᎾᎿᎭᎠᎩᎬᏫᏳᎯ
        ᎨᏒᎢ. '
      verse: 23
    - text: 'ᎤᏄᎪᏨᏃ ᎯᎠ ᏫᏄᏪᏎᎴ ᎤᏥ, ᎦᏙ ᏓᏥᏔᏲᎵ? ᎯᎠᏃ ᏄᏪᏎᎴᎢ, ᏣᏂ ᏗᏓᏬᏍᎩ ᎠᏍᎪᎵ. '
      verse: 24
    - text: 'ᎢᎬᏪᏅᏛᏉᏃ ᎤᎵᏍᏗ ᎤᏴᎵᎴ ᎤᎬᏫᏳᎯ ᎠᏯᎥᎢ, ᎠᎴ ᎤᏔᏲᎴ ᎯᎠ ᏄᏪᏎᎢ, ᎠᏆᏚᎵ ᎩᎳᏉ ᎢᏴᏛ ᏍᎩᏁᏗᏱ, ᎠᏖᎵᏙᎩᎯ,
        ᏣᏂ ᏗᏓᏬᏍᎩ ᎤᏍᎪ. '
      verse: 25
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎤᏣᏘ ᏝᏉ ᎤᏰᎸᏁᎢ; ᎠᏎᏃ ᎤᏎᎵᏔᏅᎢ, ᎠᎴ ᎾᏍᎩ ᎢᏧᎳᎭ ᎤᎾᏂᏜᏓᏅᎯ ᏅᏧᎵᏍᏙᏔᏁ, ᎥᏝ ᎬᏩᎨᏳᏙᏗ
        ᏱᎨᏎᎢ. '
      verse: 26
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎤᎬᏫᏳᎯ ᎤᏅᏎ ᎠᏯᏫᏍᎩ, ᎠᎴ ᎤᏁᏤ ᎤᏍᎪ ᎤᏂᏲᎯᏍᏗᏱ; ᎤᏪᏅᏎᏃ, ᎠᎴ ᏭᏍᎫᏕᏎ ᏗᏓᏍᏚᏗᏱ
        ᎠᏯᎥᎢ, '
      verse: 27
    - text: 'ᎠᎴ ᎤᏲᎴ ᎤᏍᎪ ᎠᏖᎵᏙᎩᎯ ᎦᎶᏕᎢ, ᎠᎴ ᎠᏛ ᎤᏁᎴᎢ; ᎠᏛᏃ ᎤᏥ ᎤᏁᎴᎢ. '
      verse: 28
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎤᎾᏛᎦᏅ, ᎤᏂᎷᏤ ᎠᎴ ᎤᏂᏁᏎ ᎠᏰᎸᎢ, ᎠᎴ ᎠᏤᎵᏍᏛ ᎤᏂᏅᏁᎢ. '
      verse: 29
    - text: 'ᎨᏥᏅᏏᏛᏃ ᎤᎾᏓᏟᏌᏁ ᏥᏌ ᎡᏙᎲᎢ, ᎠᎴ ᎬᏩᏃᏁᎴ ᏂᎦᏛ ᏄᎾᏛᏁᎵᏙᎸ, ᎠᎴ ᎾᏍᏉ ᏄᏍᏛ ᏚᎾᏕᏲᏅᎢ. '
      verse: 30
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎢᏕᎾ ᎢᏨᏒᏉ ᎢᏴᏛ ᏫᏗᎶᎯ ᎢᎾᎨ ᏗᎨᏒᎢ, ᎠᎴ ᏞᎦ ᎢᏣᏣᏪᏐᎸᏍᏓ; ᎤᏂᏣᏖᏰᏃ ᎠᏂᎷᎨ ᎠᎴ
        ᏓᏁᎨᎢ, ᎥᏞᏃ ᏯᏜᏓᏅᏓᏗᏍᎨ ᎾᏍᏉ ᎤᎾᎵᏍᏓᏴᏗᏱ ᎢᎪᎯᏛ. '
      verse: 31
    - text: 'ᏥᏳᎯᏃ ᎤᎾᏣᎡᎢ, ᎤᎾᏂᎩᏎ ᎢᎾᎨ ᏭᏂᎶᏎ ᎤᏕᎵᏛ. '
      verse: 32
    - text: 'ᏴᏫᏃ ᎬᏩᏂᎪᎮ ᎠᎾᏂᎩᏍᎬᎢ, ᎠᎴ ᎤᏂᏣᏖ ᎬᏬᎵᎨᎢ, ᎠᎴ ᎡᎳᏗᏉ ᏚᏂᏍᏆᎸᏔᏁ ᎾᎿᎭᎢᏗᏢ ᏭᏂᎶᏎ ᏕᎦᏚᏩᏗᏒ
        ᏂᏙᏓᏳᏂᎶᏒᎯ, ᏕᎬᏩᏂᎩᏰᏃ, ᎠᎴ ᏫᎬᏩᏓᏟᏌᏁᎴᎢ. '
      verse: 33
    - text: 'ᏥᏌᏃ ᎤᏣᎢᏒ, ᏚᎪᎮ ᎤᏂᏣᏘ ᏴᏫ, ᎠᎴ ᏚᏪᏙᎵᏤᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᎠᏫ ᎤᏂᏃᏕᎾ ᏓᎾᏤᎳᎬ ᏁᎲᎾ ᏥᎨᏐ ᎤᏂᎦᏘᏯ;
        ᎤᎴᏅᎮᏃ ᎤᏣᏘ ᏧᏓᎴᏅᏛ ᏚᏪᏲᏁᎢ. '
      verse: 34
    - text: 'ᎿᎭᏉᏃ ᎤᎶᏐᏂᏕᎾ ᎨᏎ ᎢᎦ, ᎬᏩᏍᏓᏩᏗᏙᎯ ᎬᏩᎷᏤᎴ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᎠᏂ ᎢᎾᎨᎢ, ᎠᎴ ᎿᎭᏉ ᎤᎶᏐᏂᏗ ᎢᎦ. '
      verse: 35
    - text: 'ᏘᏰᎵᎯᏍᏓ, ᎾᏍᎩ ᏓᏓᏁᎳᏗᏒ ᎬᏩᏚᏫᏛ ᏩᏂᎶᎯ, ᎠᎴ ᏕᎦᏚᏩᏗᏒᎢ, ᎠᎴ ᏭᏂᏩᎯ ᎦᏚ, ᎥᏞᏰᏃ ᎪᎱᏍᏗ ᏯᏂᏰ
        ᎤᎾᎵᏍᏓᏴᏗ. '
      verse: 36
    - text: 'ᏚᏁᏤᎴᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏂᎯ ᏗᏤᎳᏍᏓ. ᎯᎠᏃ ᏂᎬᏩᏪᏎᎴᎢ, ᏥᎪ ᏓᏲᏤᏏ ᏔᎵᏧᏈ ᎠᏂᎩᏏ ᏧᎬᏩᎶᏗ ᎦᏚ ᏮᏓᏲᎩᏩᏏ,
        ᎠᎴ ᏙᏓᏲᏤᎳᏍᏔᏂ? '
      verse: 37
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎢᎳᎪ ᎦᏚ ᏕᏥᏰᎭ? ᏫᏣᎦᏔ. ᎤᎾᏙᎴᎰᏒᏃ, ᎯᎠ ᏄᎯᏪᏎᎢ, ᎯᏍᎩ, ᏔᎵᏃ ᎠᏣᏗ. '
      verse: 38
    - text: 'ᏚᏁᏤᎴᏃ ᎤᎾᏂᏢᏗᏱ ᏂᎦᏛ ᎢᏤ ᎧᏁᏍᎪᎯ ᎨᏒ ᏧᎾᏓᏡᏅᏛ. '
      verse: 39
    - text: 'ᎤᎾᏂᏢᏁᏃ ᎣᏍᏛ ᏚᎾᏓᏅᎿᎭᏁᎢ ᎠᏍᎪᎯᏧᏈ, ᎠᎴ ᎯᏍᎦᏍᎪᎯ ᏧᎾᏓᏡᏅᏛ. '
      verse: 40
    - text: 'ᎯᏍᎩᏃ ᎦᏚ ᏚᎩᏒ ᎠᎴ ᏔᎵ ᎠᏣᏗ ᏚᏁᏒ, ᎦᎸᎳᏗ ᏫᏚᎧᎿᎭᏁᎢ, ᎠᎴ ᎤᎵᎮᎵᏤᎢ, ᎠᎴ ᏚᎬᎭᎷᏰ ᎦᏚ, ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ
        ᏚᏁᎴ ᏧᏂᏁᏗᏱ; ᏔᎵᏃ ᎠᏣᏗ ᏂᎦᏛ ᏚᏯᏙᎮᎴᎢ. '
      verse: 41
    - text: 'ᏂᎦᏛᏃ ᎤᎾᎵᏍᏓᏴᏁᎢ; ᎠᎴ ᏚᏃᎸᏎᎢ. '
      verse: 42
    - text: 'ᎤᏄᏖᏎᏃ ᎤᎵᎬᎭᎷᏴᎯ ᏔᎳᏚ ᏗᎧᎵᎢ ᏔᎷᏣ, ᎠᎴ ᎾᏍᏉ ᎠᏣᏗ. '
      verse: 43
    - text: 'ᎾᏍᎩᏃ Ꮎ ᎦᏚ ᏧᏂᎬᎯ ᎯᏍᎩ ᎢᏯᎦᏴᎵ ᎢᏴᏛ ᎾᏂᎡ ᎠᏂᏍᎦᏯ. '
      verse: 44
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏚᏅᏫᏍᏔᏁ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏥᏳᎯ ᎤᎾᏦᏗᏱ, ᎠᎴ ᎢᎬᏱ ᏧᏂᏐᎯᏍᏗᏱ, ᏇᏣᏱᏗ ᏭᏂᎷᎯᏍᏗᏱ, ᎠᏏᏉ
        ᎤᏩᏒ ᏓᏰᎵᎯᏍᏗᏍᎬ ᎤᏂᏣᏘ. '
      verse: 45
    - text: 'ᏚᏰᎵᎯᏍᏔᏅᏃ, ᎣᏓᎸ ᏭᎶᏎ ᎤᏓᏙᎵᏍᏔᏅᏎᎢ. '
      verse: 46
    - text: 'ᎤᏒᏃ ᏄᎵᏍᏔᏅ ᏥᏳ ᎥᏓᎵ ᎠᏰᎵ ᎠᏂᏂᏎᎢ, ᎤᏩᏒᏃ ᏙᏱ ᎡᏙᎮᎢ. '
      verse: 47
    - text: 'ᏚᎪᎮᏃ ᎠᏂᎩᎵᏲᎬ ᎠᏂᎦᏪᎯᎲᎢ; ᏩᏂᎦᏛᏃ ᎢᏗᏏ ᏗᎦᏃᎸᏗᏍᎨᎢ. ᏅᎩᏁᏃ ᎢᏴᏛ ᎠᏂᏯᏫᏍᎬ ᏒᏃᏱ ᏚᎷᏤᎴᎢ, ᎥᏓᎵ
        ᎦᏚᎢ ᎠᎢᏎᎢ, ᎠᎴ ᏱᏚᎶᎯᏎᎴᎢ. '
      verse: 48
    - text: 'ᎠᏎᏃ ᏫᎬᏩᎪᎲ ᎥᏓᎵ ᎦᏚᎢ ᎠᎢᏒᎢ, ᎤᏤᎸᏅᎯ ᎤᏁᎵᏎᎢ, ᎠᎴ ᎤᏁᎷᏁᎢ. '
      verse: 49
    - text: '(ᏂᎦᏛᏰᏃ ᎬᏩᎪᎮᎢ, ᎠᎴ ᎤᎾᏕᏯᏔᏁᎴᎢ.) ᎩᎳᏉᏃ ᎢᏴᏛ ᏚᎵᏃᎮᏔᏁᎢ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎤᎦᎵᏍᏗᏉ ᎢᏣᏓᏅᏓᏓ;
        ᎠᏴᏉ; ᏞᏍᏗ ᏱᏥᏍᎦᎢᎮᏍᏗ. '
      verse: 50
    - text: 'ᎤᎩᎳᏫᏎᏃ ᏫᏚᏣᏁᎴ ᏥᏳᎯ; ᎦᏃᎸᎥᏍᎬᏃ ᎤᏎᎵᎪᏤᎢ; ᎠᎴ ᎤᎶᏒᏍᏔᏅᎯ ᎤᎾᏓᏅᏖᏔᏁ ᏙᏧᎾᏓᏅᏛᎢ, ᎠᎴ ᎤᏂᏍᏆᏂᎪᏎᎢ. '
      verse: 51
    - text: 'ᎥᏝᏰᏃ ᏱᏚᎾᏓᏅᏖᎴ ᎦᏚ; ᏧᏂᎾᏫᏰᏃ ᏗᏍᏓᏱᏳ ᎨᏎᎢ. '
      verse: 52
    - text: 'ᏚᏂᏐᏨᏃ, ᎨᏂᏏᎳᏗ ᏭᏂᎷᏤᎢ, ᎠᎴ ᎤᏂᏔᎳᏕᎢ. '
      verse: 53
    - text: 'ᏥᏳᎯᏃ ᎤᎾᏣᎢᏒ ᎩᎳᏉ ᎢᏴᏛ ᎬᏬᎵᏤᎢ. '
      verse: 54
    - text: 'ᎠᎴ ᎾᎿᎭᎬᏩᏚᏫᏛ ᎤᏁᏙᎴᎢ, ᎠᎴ ᏧᏂᏢᎩ ᏚᏂᏂᏙᎴ ᏗᏤᏍᏙᎩᎯ ᏚᏂᏢᏕ, ᏫᏓᏂᏃᎯᎮ ᎠᎾᏛᎬᎦ ᎾᎿᎭᎡᏙᎲᎢ. '
      verse: 55
    - text: 'ᎠᎴ ᎢᎸᎯᏢ ᏫᎦᎷᎩ, ᏧᏍᏗ ᏕᎦᏚᎲ, ᎠᎴ ᏧᏛᎾ ᏕᎦᏚᎲ, ᎠᎴ ᎢᏴᏛ ᏗᏓᏁᎶᎯ ᎨᏒᎢ, ᏧᏂᏢᎩ ᏕᎦᎳᏅᏛ ᏓᏂᏅᎥᏍᎨᎢ,
        ᎠᎴ ᎬᏩᏔᏲᏎᎮ ᎤᎾᏒᏂᏍᏗᏱ, ᎦᏓᎷᏯᏛᏉ ᎾᏍᏉ ᎤᏄᏮᎢ; ᎾᏂᎥᏃ ᎾᏍᎩ ᎬᏩᏒᏂᎸᎯ ᏚᎾᏗᏩᏍᎨᎢ.  '
      verse: 56
  - chapter: 7
    verses:
    - text: ' ᏕᎬᏩᎳᏫᏦᎴᏃ ᎠᏂᏆᎵᏏ, ᎠᎴ ᎩᎶ ᎢᏳᎾᏍᎩ ᏗᏃᏪᎵᏍᎩ, ᏥᎷᏏᎵᎻ ᏅᏓᏳᏂᎶᏒᎯ. '
      verse: 1
    - text: 'ᏚᏂᎪᎲᏃ ᎢᎦᏛ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎦᏚ ᎠᏂᎩᏍᎬ ᏗᎦᏓᎭ ᏧᏃᏰᏂ ᎬᏗ, (ᎾᏍᎩ ᏂᏚᎾᏑᎴᎲᎾ ᎦᏛᎦ,) ᎤᏂᏐᏅᏤᎴᎢ. '
      verse: 2
    - text: 'ᎠᏂᏆᎵᏏᏰᏃ, ᎠᎴ ᎾᏂᎥᏉ ᎠᏂᏧᏏ, ᎢᏳᏃ ᎣᏍᏛ ᏂᏚᎾᏑᎴᎲᎾ ᏱᎩ, ᎥᏝ ᏱᎾᎵᏍᏓᏴᎲᏍᎪᎢ, ᏓᏂᎧᎿᎭᏩᏕᎪ ᏄᏂᏪᏒ
        ᎡᏘ ᎤᎾᏕᏅᎯ. '
      verse: 3
    - text: 'ᎠᎴ ᎦᏃᏙᏗᏱ ᏛᏂᎶᎯ, ᎢᏳᏃ ᏂᏚᎾᏑᎴᎲᎾ ᏱᎩ, ᎥᏝ ᏴᎬᎾᎵᏍᏓᏴᎲᎦ. ᎠᎴ ᎤᏣᏔ ᏄᏓᎴ ᎪᎱᏍᏗ ᏧᏂᎧᎿᎭᏩᏛᏍᏗ
        ᏄᏅᏁᎸ, ᎾᏍᎩ ᏧᎵᏍᏈᏗ ᏗᎫᎯᎶᎥᎢ ᎠᎴ ᏗᏖᎵᏙ, ᎠᎴ ᎥᏣᏱᏗᎪᏢᏔᏅᎯ ᏗᏖᎵᏙ, ᎠᎴ ᏗᏂᏢᏗᏱ. '
      verse: 4
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏆᎵᏏ ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᎢᎬᏩᏛᏛᏁ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ; ᎦᏙᏃ ᎨᏣᏍᏓᏩᏗᏙᎯ ᎥᏝ ᏱᏓᏂᎧᎿᎭᏩᏕᎦ ᎡᏘ
        ᎤᎾᏕᏅᎯ ᎤᏂᏁᏨᎢ, ᎾᏍᎩ ᏂᏚᎾᏑᎴᎲᎾᏉ ᏣᎾᎵᏍᏓᏴᎲᏍᎦ? '
      verse: 5
    - text: 'ᏚᏁᏤᎸᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎢᏌᏯ ᏰᎵᏉ ᏄᏪᏒ ᎤᏙᎴᎰᏒ ᏂᎯ ᎢᏣᏠᎾᏍᏗ ᎢᏥᏁᎢᏍᏗᏍᎬᎢ, ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ,
        ᎯᎠ ᎾᏍᎩ ᏴᏫ ᎬᎩᎸᏉᏗᎭ ᏚᏂᎭᏁᎦᎸ ᏓᏅᏗᎭ, ᏧᏂᎾᏫᏍᎩᏂ ᎢᏅᎯᏳ ᏂᏚᏅᎿᎭᏕᎦ ᎠᏴ ᎾᏆᏛᏅᎢ. '
      verse: 6
    - text: 'ᎠᏎᏃ, ᎠᏎᏉᏉ ᎬᎩᎸᏉᏗᎭ ᏥᏓᎾᏕᏲᎲᏍᎦ ᏓᎾᏕᏲᎲᏍᎬ ᏴᏫᏉ ᎤᏂᏁᏨᎯ. '
      verse: 7
    - text: 'ᎢᏴᏛᏰᏃ ᏂᏨᏁ ᎤᏁᎳᏅᎯ ᎤᏁᏨᎯ, ᏴᏫ ᎤᏂᏁᏨ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᏨᏁᎭ, ᎾᏍᎩ ᏗᏖᎵᏙ ᎠᎴ ᏧᎵᏍᏈᏗ ᏗᎫᎯᎶᎥᎢ;
        ᎠᎴ ᎤᏣᏔ ᏄᏓᎴᎭ ᎾᏍᎩᏯ ᎤᏠᏱ ᏕᏥᎸᏫᏍᏓᏁᎰᎢ. '
      verse: 8
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎣᏏᏉ ᏂᏣᏛᏁᎭ ᏥᏥᏲᎢᏎᎭ ᎤᏁᎳᏅᎯ ᎤᏁᏨ, ᎾᏍᎩ ᎢᏣᏤᎵ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎢᏥᏍᏆᏂᎪᏙᏗᏱ. '
      verse: 9
    - text: 'ᎼᏏᏰᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎯᎸᏉᏕᏍᏗ ᏣᏙᏓ ᎠᎴ ᏣᏥ; ᎠᎴ, ᎩᎶ ᎠᏍᎩ ᏅᏗᏍᎨᏍᏗ ᎤᏙᏓ ᎠᎴ ᎤᏥ, ᎠᏎ ᎤᏲᎱᎯᏍᏗ
        ᎨᏎᏍᏗ. '
      verse: 10
    - text: 'ᏂᎯᏍᎩᏂ ᎯᎠ ᏂᏥᏪᎭ, ᎢᏳᏃ ᎩᎶ ᎯᎠ ᏂᎦᏪᏎᎮᏍᏗ ᎤᏙᏓ ᎠᎴ ᎤᏥ, ᎪᏆᏂ, (ᎾᏍᎩ ᎦᏛᎬ, ᎠᏆᎵᏍᎪᎸᏔᏅᎯ,)
        ᏂᎦᎥ ᎨᏣᎵᏍᏕᎸᏙᏗ ᎨᏒ ᎠᏴ ᎬᏍᏕᎵᏍᎬᎢ; [ᎾᏍᎩ ᎤᏚᏓᎴᏛ ᎨᏎᏍᏗ.] '
      verse: 11
    - text: 'ᎠᎴ ᎥᏝ ᎿᎭᏉ ᎤᏁᎳᎩ ᎪᎱᏍᏗ ᏫᏓᏛᏂᏏ ᎤᏙᏓ ᎠᎴ ᎤᏥ ᏰᏤᎵᏎᎰᎢ; '
      verse: 12
    - text: 'ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎧᏃᎮᏛ ᎠᏎᏉ ᏂᏨᏁᎰ ᎢᏨᏗᏍᎪ ᏂᎯ ᎢᏥᏁᏨᎢ; ᎠᎴ ᎤᏣᏘ ᎢᏳᏓᎴᎩ ᎾᏍᎩ ᎢᏳᏍᏗᏓᏂ ᏂᏣᏛᏁᎰᎢ. '
      verse: 13
    - text: 'ᏂᎦᏛᏃ ᏴᏫ ᏫᏚᏯᏅᎲ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏍᎩᏯᏛᏓᏍᏓᏏ ᏂᏥᎥᎢ, ᎠᎴ ᎢᏦᎵᎩ; '
      verse: 14
    - text: 'ᎥᏝᏃ ᎪᎱᏍᏗ ᏴᏫᎯ ᏙᏱᏗᏢ ᎡᎯ, ᎤᏴᎭ, ᎾᏍᎩ ᎦᏓᎭ ᏱᏄᏩᏁᎰᎢ; ᎾᏍᎩᏂ ᏅᏓᏳᏄᎪᏨᎯ, ᎾᏍᎩ ᎦᏓᎭ ᏄᏩᏁᎰ
        ᏴᏫ. '
      verse: 15
    - text: 'ᎩᎶ ᏕᎦᎵᎷᎨᏍᏗ ᎤᏛᎪᏗᏱ, ᎾᏍᎩ ᏩᏛᎬᎦ. '
      verse: 16
    - text: 'ᎦᎵᏦᏕᏃ ᏭᏴᎸ ᏚᏓᏅᎡᎸ ᏴᏫ, ᎬᏩᏍᏓᏩᏗᏙᎯ ᎬᏩᏛᏛᏁ ᏓᏟᎶᏍᏛ ᎤᎬᏩᎵ. '
      verse: 17
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎾᏍᏉᏍᎪ ᏂᎯ ᎾᏍᎩ ᎢᎦᎢ ᏂᏦᎵᎬᎾ ᎢᎩ? ᏝᏍᎪ ᏱᏥᎪᏩᏘᎭ, ᎾᏍᎩ ᎪᎱᏍᏗ ᏙᏱᏗᏢ ᎡᎯ ᎾᏍᎩ
        ᏳᏴᎯᎭ ᏴᏫ ᎦᏓᎭ ᎢᎬᏩᏁᏗ ᏂᎨᏒᎾ ᎨᏒᎢ; '
      verse: 18
    - text: 'ᎾᏍᎩ ᎤᎾᏫᏱ ᏫᎾᏴᎯᎲᎾ ᎨᏒ ᎢᏳᏍᏗ, ᎤᏍᏉᎵᏱᏉᏍᎩᏂ, ᎠᎴ ᏫᎦᎶᎯᏍᏗᏍᎬᏉ, ᎾᏍᎩᏃ ᎦᏅᎦᎵᏍᎬ ᏂᎦᎥ ᎠᎵᏍᏓᏴᏗ? '
      verse: 19
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ, ᎾᏍᎩ Ꮎ ᏴᏫᎯ ᎤᏄᎪᏨᎯ ᎾᏍᎩ ᎦᏓᎭ ᏄᏩᏁᎰ ᏴᏫ. '
      verse: 20
    - text: 'ᎭᏫᏂᏰᏃ ᏅᏓᏳᏓᎴᏅᎯ, ᏴᏫ ᎤᎾᏫᏱ, ᏗᏓᎴᎲᏍᎦ ᎤᏲ ᎠᏓᏅᏖᏗ ᎨᏒᎢ, ᎠᏓᏲᏁᏗ ᎨᏒᎢ, ᎤᏕᎵᏛ ᏗᏂᏏᏗ ᎨᏒᎢ,
        ᎠᏓᎯᏍᏗ ᎨᏒᎢ, '
      verse: 21
    - text: 'ᎦᏃᏍᎩᏛ ᎨᏒᎢ, ᏧᎬᏩᎶᏗ ᎠᎬᎥᎯᏍᏗ ᎨᏒᎢ, ᎤᏲ ᎢᏯᏛᏁᏗ ᎨᏒᎢ, ᎦᎶᏄᎮᏛ ᎨᏒᎢ, ᎠᎵᏐᏢᎢᏍᏙᏗ ᎨᏒᎢ, ᎠᏛᏳᎨᏗ
        ᎨᏒᎢ, ᎠᏓᏐᏢᎢᏍᏙᏗᏱ, ᎠᏢᏉᏙᏗᏱ, ᎠᎵᏍᎦᎿᎭᏫᏍᏗ ᎨᏒᎢ. '
      verse: 22
    - text: 'ᎯᎠ ᎾᏍᎩ ᏂᎦᏛ ᎤᏲᎢ ᎭᏫᏂ ᏗᏓᎴᎲᏍᎪᎢ, ᎠᎴ ᎦᏓᎭ ᏄᏩᏁᎰ ᏴᏫ. '
      verse: 23
    - text: 'ᎾᎿᎭᏃ ᏚᎴᏅ, ᏔᏯ ᎠᎴ ᏌᏙᏂ ᎠᏍᏛ ᏭᎷᏤᎢ, ᎠᎴ ᎠᏓᏁᎸ ᏭᏴᎸ, ᎥᏝ ᏳᏚᎵᏍᎨ ᎩᎶ ᎤᏙᎴᎰᎯᏍᏗᏱ; ᎠᏎᏃ
        ᎥᏝ ᎬᏩᏗᏍᎦᎶᏗ ᏱᎨᏎᎢ. '
      verse: 24
    - text: 'ᎩᎶᏰᏃ ᎢᏳᏍᏗ ᎠᎨᏴ ᎾᏍᎩ ᎤᏪᏥ ᎠᏛᏄᏣ ᎦᏓᎭ ᎠᏓᏅᏙ ᎤᏯᎢ, ᎤᏛᎦᏅ ᎠᏥᏃᎮᏍᎬᎢ, ᎤᎷᏤ ᎠᎴ ᏚᎳᏍᎬ ᎤᏓᏅᏁᎢ: '
      verse: 25
    - text: '(ᎾᏍᎩ Ꮎ ᎠᎨᏴ ᎠᎪᎢ ᎨᏎᎢ, ᎠᏌᎶᏈᏂᏏ ᎨᏎᎢ;) ᎠᎴ ᎾᏍᎩ ᎤᏍᏗᏰᏔᏁ ᎾᏍᎩ ᎤᏪᏥ ᎠᏛᏄᏣ ᎠᏍᎩᎾ ᎤᏄᎪᏫᏎᏗᏱ. '
      verse: 26
    - text: 'ᎠᏎᏃ ᏥᏌ ᎯᎠ ᏂᎤᏪᏎᎴᎢ, ᎢᎬᏱ ᏗᏂᏲᎵ ᏫᏓᏃᎸᎯ; ᎥᏝᏰᏃ ᎣᏏᏳ ᏱᎩ, ᏗᏂᏲᎵ ᏧᎾᏤᎵ ᎦᏚ ᏗᎩᎡᏗᏱ, ᎠᎴ
        ᎩᎵ ᏫᏓᏗᏁᏗᏱ. '
      verse: 27
    - text: 'ᎾᏍᎩᏃ ᎤᏁᏤ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎤᏙᎯᏳᎯ, ᏣᎬᏫᏳᎯ; ᎠᏎᏃ ᎩᎵ ᎦᏍᎩᎸ ᎭᏫᏂᏗᏢ ᏗᏂᏲᎵ ᎤᏂᏅᎪᎠᎯᏎᎸᎯ ᎦᏚ
        ᎠᎾᎵᏍᏓᏴᏗᏍᎪᎢ. '
      verse: 28
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴᎢ, ᎾᏍᎩ ᎯᎠ ᏥᏂᏫ ᏫᏂᎦᎵᏍᏙᏓ, ᏥᎮᎾ; ᎠᏍᎩᎾ ᏤᏥᏱ ᎠᏯᎥ ᎤᏄᎪᎩ. '
      verse: 29
    - text: 'ᎾᏍᎩᏃ ᏧᏪᏅᏒ ᏫᎤᎷᏨ, ᎤᏙᎴᎰᏎ ᎠᏍᎩᎾ ᎤᏄᎪᏨᎢ, ᎤᏪᏥᏃ ᎠᏤᏍᏙᎩᎯ ᎦᏅᎬᎢ. '
      verse: 30
    - text: 'ᎠᎴ ᏔᎵᏁ ᏔᏯ ᎠᎴ ᏌᏙᏂ ᎠᏍᏛ ᎤᏂᎩᏒ ᎨᎵᎵ ᎥᏓᎸ ᏭᎷᏤᎢ, ᎠᏰᎵ ᎤᎶᏎ ᎠᏍᎪᎯ-ᏗᎦᏚᎩᏱ ᏍᎦᏚᎩ ᎨᏒᎢ. '
      verse: 31
    - text: 'ᎢᎬᏩᏘᏃᎮᎴᏃ ᎩᎶ ᏧᎵᎡᎾ, ᎠᎴ ᎦᏂᎳ ᎦᏬᏂᏍᎩ; ᎠᎴ ᎢᎬᏩᏍᏗᏰᏔᏁ ᎾᏍᎩ ᎤᏏᏔᏗᏍᏗᏱ. '
      verse: 32
    - text: 'ᎢᏴᏛᏃ ᏭᏘᏅᏍᏔᏅ ᎤᏓᏰᎵᎸ ᎤᏂᏣᏘ ᎠᏁᏙᎲᎢ, ᏕᎦᏰᏌᏛ ᏗᎦᎴᏂ ᏚᏐᎾᏕᎢ, ᎠᎴ ᏚᎵᏥᏍᏇᎢ, ᎠᎴ ᎦᏃᎪ ᎤᏒᏂᎴᎢ; '
      verse: 33
    - text: 'ᎦᎸᎳᏗᏃ ᏫᏚᎧᎿᎭᏅ ᎤᎵᏰᏔᏁᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎡᏇᏓ, ᎾᏍᎩ ᎦᏛᎬ ᎭᎵᏍᏚᎢ. '
      verse: 34
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏗᎦᎴᏂ ᏚᎵᏍᏚᎢᏎᎢ, ᎠᎴ ᎦᏃᎪ ᎤᎸᏍᏓᏁᎸᎯ ᏚᎵᎧᏁᏴᎮ, ᎠᎴ ᎣᏍᏛ ᎤᏬᏂᏎᎢ. '
      verse: 35
    - text: 'ᏚᏅᏍᏓᏕᎴᏃ ᎩᎶ ᎤᏂᏃᏁᏗᏱ; ᎠᏎᏃ ᏕᎦᏅᏍᏓᏗᏏ ᎤᏟᏉ ᎢᎦᎢ ᏓᏂᏰᎵᎯᏍᏗᏍᎨᎢ; '
      verse: 36
    - text: 'ᎠᎴ ᎤᎶᏒᏍᏔᏅᎯ ᎤᏂᏍᏆᏂᎪᏎᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᏂᎦᏛ ᎣᏏᏳ ᏕᎤᎸᏫᏍᏓᏏ; ᎤᎾᏛᎪᏗᏱ ᏂᏕᎬᏁ ᏧᏂᎵᎡᎾ, ᏧᏅᎨᏫᏃ
        ᎤᏂᏬᏂᎯᏍᏗᏱ.  '
      verse: 37
  - chapter: 8
    verses:
    - text: ' ᎾᎯᏳᏃ ᎤᏂᏣᏘ ᎨᏒ ᏴᏫ ᏧᏈᏯ ᎨᏒ ᎢᏳᏍᏗ, ᎠᎴ ᏄᏂᎲᎾ ᎨᏒ ᎤᎾᎵᏍᏓᏴᏗ, ᏥᏌ ᏫᏚᏯᏅᎲ ᎬᏩᏍᏓᏩᏗᏙᎯ,
        ᎯᎠ ᏂᏚᏪᏎᎴᎢ; '
      verse: 1
    - text: 'ᎦᏥᏯᏙᎵᎦ ᎤᏂᏣᏘ ᎨᏒᎢ, ᏅᏗᎦᎵᏍᏙᏗ ᎿᎭᏉ ᏦᎢ ᎢᎦ ᎢᏧᎳᎭ ᎣᎨᏙᎸᎢ ᎠᎴ ᏄᏂᎲᎾ ᎨᏒ ᎤᎾᎵᏍᏓᏴᏗ; '
      verse: 2
    - text: 'ᎢᏳᏃ ᏱᎦᏥᏯᏂᎩᏍᏗᎭ ᏙᏧᏁᏅᏒ ᏯᏁᎦ ᏄᎾᎵᏍᏓᏴᏅᎾ, ᏩᎾᎢᏒᏉ ᏱᏓᏂᏩᎾᎦᎶᎩ; ᎢᎦᏛᏰᏃ ᎢᏅᎯᏳ ᏙᏧᏁᏅ. '
      verse: 3
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᎭᏢ ᏱᏓᎩ ᎩᎶ ᎾᏍᎩ ᎢᎦᎢ ᎦᏚ ᎠᏂ ᎢᎾᎨᎢ, ᎯᎠ ᎾᏍᎩ ᏰᎵ ᎬᏩᏂᏛᏓᏁᏗ. '
      verse: 4
    - text: 'ᏚᏛᏛᏁᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎢᎳᎪ ᎦᏚ ᏕᏥᏰᎭ? ᎯᎠᏃ ᏄᏂᏪᏎᎢ, ᎦᎵᏉᎩ. '
      verse: 5
    - text: 'ᏚᏁᏤᎴᏃ ᎤᏂᏣᏘ ᎦᏙᎯ ᎤᎾᏂᏢᏗᏱ; ᎦᎵᏉᎩᏃ ᎦᏚ ᏚᎩᏒ, ᎠᎴ ᎤᎵᎮᎵᏨ, ᏚᎬᎭᎷᏰᎢ, ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏚᏁᎴ
        ᎾᏍᎩ ᎢᎬᏱᏗᏢ ᏧᏂᏁᏗᏱ; ᎢᎬᏱᏗᏢᏃ ᏚᏂᏁᎴ ᎤᏂᏣᏘ ᏴᏫ. '
      verse: 6
    - text: 'ᎠᎴ ᎢᎸᏍᎩ ᏧᎾᏍᏗ ᎠᏣᏗ ᏓᏂᏁᎮᎢ, ᎤᎵᎮᎵᏨᏃ ᎤᏁᏤ ᎾᏍᎩ ᎾᏍᏉ ᎢᎬᏱᏗᏢ ᏧᏂᏅᏗᏱ. '
      verse: 7
    - text: 'ᎤᎾᎵᏍᏓᏴᏁᏃ, ᎠᎴ ᏚᏃᎸᏎᎢ; ᎤᏄᏖᏎᏃ ᎤᎵᎬᎭᎷᏴᎯ ᎤᏘᏴᎯ ᎦᎵᏉᎩ ᎢᏯᎧᎵᎢ ᏔᎷᏣ. '
      verse: 8
    - text: 'ᎤᎾᎵᏍᏓᏴᏅᎯᏃ ᏅᎩ ᎢᏯᎦᏴᎵ ᎢᏴᏛ ᎾᏂᎡᎢ; ᏚᏰᎵᎯᏍᏔᏁᏃ. '
      verse: 9
    - text: 'ᎢᎬᏪᏅᏛᏃ ᏥᏳᎯ ᎤᏣᏁ ᎠᏁᎮ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎠᎴ ᏓᎵᎻᏄᏓ ᎠᏍᏛ ᏭᎷᏤᎢ. '
      verse: 10
    - text: 'ᎠᏂᏆᎵᏏᏃ ᎤᏂᎷᏤ ᎠᎴ ᎤᎾᎴᏅᎮ ᎬᏩᏛᏛᎮᎸᏁᎢ, ᎬᏩᏔᏲᏎᎴ ᏧᎾᏄᎪᏫᏎᏗᏱ ᎤᏰᎸᏛ ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ, ᎬᏩᎪᎵᏰᏍᎨᎢ. '
      verse: 11
    - text: 'ᎤᏓᏅᏙᎩᎯᏃ ᎭᏫᏂ ᎤᎵᏰᏔᏁᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎢ, ᎦᏙᏃ ᎪᎯ ᎯᎠ ᏣᏁᎭ ᎤᏰᎸᏛ ᎤᏂᏲᎭ? ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ,
        ᎥᏝ ᎬᏂᎨᏒ ᎢᎨᎬᏁᏗ ᏱᎨᏎᏍᏗ ᎤᏰᎸᏛ ᎯᎠ ᎪᎯ ᏣᏁᎭ. '
      verse: 12
    - text: 'ᏚᏓᏅᎡᎸᏃ, ᎠᎴ ᏔᎵᏁ ᏥᏳᎯ ᎤᏣᏅ, ᎠᏍᎪᎾ ᏭᎶᏎᎢ. '
      verse: 13
    - text: '[ᎬᏩᏍᏓᏩᏗᏙᎯᏃ] ᎤᏅᎨᏫᏒᎯ ᎨᏎ ᎦᏚ ᏧᎾᏕᏅᏗᏱ, ᎥᏝ ᎠᎴ ᏳᎶᏒᏍᏕ ᏌᏉ ᎦᏚ ᎤᏂᎸ ᏥᏳᎯ. '
      verse: 14
    - text: 'ᏚᏁᏤᎴᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎢᏥᏯᏫᏍᎨᏍᏗ, ᎠᏂᏆᎵᏏ ᎤᎾᏤᎵ ᎠᎪᏙᏗ ᎢᏤᏯᏙᏤᎮᏍᏗ, ᎠᎴ ᎡᎶᏗ ᎤᏤᎵ ᎠᎪᏙᏗ. '
      verse: 15
    - text: 'ᎤᏅᏒᏃ ᎨᏒ ᎤᎾᎵᏃᎮᎴ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎦᏚ ᏂᏗᏗᏰᎲᎾ ᎨᏒᎢ. '
      verse: 16
    - text: 'ᏥᏌᏃ ᎤᏙᎴᎰᏒ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎦᏙᏃ ᎢᏣᎵᏃᎮᎭ ᎦᏚ ᏂᏗᏥᏰᎲᎾ ᎨᏒ ᎢᏳᏍᏗ? ᎠᏏᏉᏍᎪ ᏂᏣᏙᎴᎰᏍᎬᎾ ᎢᎩ,
        ᎠᎴ ᏂᏦᎵᎬᎾ ᎢᎩ? ᎠᏏᏉᏍᎪ ᎠᏍᏓᏯ ᏂᏕᏨᏅ ᏗᏥᎾᏫ? '
      verse: 17
    - text: 'ᏕᏥᎧᏅᏍᎪ, ᏂᏥᎪᏩᏘᏍᎬᎾᏃ ᎢᎩ? ᏕᏥᎵᎷᎦᏍᎪ, ᏂᏣᏛᎩᏍᎬᎾᏃ ᎢᎩ? ᎠᎴ ᏂᏣᏅᏓᏗᏍᎬᎾᏍᎪ ᎢᎩ? '
      verse: 18
    - text: 'ᎯᏍᎩ ᎦᏚ ᏓᎩᎬᎭᎷᏴ ᎯᏍᎩ ᎢᏯᎦᏴᎵ ᏕᏥᏁᎸ, ᎢᎳᎪ ᎢᏯᎧᎵᎢ ᏔᎷᏣ ᎤᎵᎬᎭᎷᏴᎯ ᎢᏧᏖᏎᎢ? ᏔᎳᏚ ᎢᎬᏬᏎᎴᎢ. '
      verse: 19
    - text: 'ᎦᎵᏉᎩᏃ [ᎦᏚ] ᏅᎩ ᎢᏯᎦᏴᎵ ᏕᏥᏁᎸ, ᎢᎳᎪ ᎢᏯᎧᎵᎢ ᏔᎷᏣ ᎤᎵᎬᎭᎷᏴᎯ ᎢᏧᏖᏎᎢ? ᎦᎵᏉᎩ ᎤᎾᏛᏁᎢ. '
      verse: 20
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎦᏙ ᎦᎵᏍᏙᏗᎭ ᏂᏦᎵᎬᎾ ᏥᎩ? '
      verse: 21
    - text: 'ᏇᏣᏱᏗᏃ ᏭᎷᏤᎢ; ᏗᎨᏫᏃ ᎠᏍᎦᏯ ᎬᏩᏘᏃᎮᎴᎢ, ᎠᎴ ᎤᏂᏔᏲᏎᎴ ᎾᏍᎩ ᎤᏒᏂᏍᏗᏱ. '
      verse: 22
    - text: 'ᏗᎨᏫᏃ ᎤᏬᏯᏁᏒ, ᎦᏚᎲ ᎤᏄᎪᏫᏎᎢ; ᏗᎦᏙᎵᏃ ᏚᎵᏥᏍᏋ, ᎠᎴ ᏚᏏᏔᏛ, ᎪᎱᏍᏗᏍᎪ ᎯᎪᏩᏛᏗᎭ? ᎤᏬᏎᎴᎢ. '
      verse: 23
    - text: 'ᏚᎧᎿᎭᏅᏃ, ᎯᎠ ᏄᏪᏎᎢ, ᏴᏫ ᎦᏥᎪᏩᏘᎭ ᎠᏁᎩᎭ ᏕᏡᎬ ᎾᏍᎩᏯᎢ. '
      verse: 24
    - text: 'ᎿᎭᏉᏃ ᏔᎵᏁ ᏗᎦᏙᎵ ᏚᏏᏔᏕᎢ, ᎠᎴ ᏧᎧᏃᏗᏱ ᏄᏩᏁᎴᎢ; ᎠᎴ ᎤᏗᏩᏎᎢ, ᎠᎴ ᎾᏂᎥ ᎣᏏᏳ ᏓᎪᏩᏗᏍᎨᎢ. '
      verse: 25
    - text: 'ᎠᎴ ᎤᏁᏤᎴ ᏧᏪᏅᏒ ᏭᎶᎯᏍᏗᏱ, ᎯᎠ ᏄᏪᏎᎢ, ᏞᏍᏗ ᏗᎦᏚᎲ ᏫᏣᏴᎸᎩ, ᎠᎴ ᏞᏍᏗ ᎩᎶ ᎦᏚᎲ ᎡᎯ ᎯᏃᏁᎸᎩ. '
      verse: 26
    - text: 'ᏥᏌᏃ ᎤᏄᎪᏤ ᎠᎴ ᎾᏍᎩ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᏏᏌᎵᏱ ᏈᎵᎩ ᏕᎦᏚᎲ ᏭᏂᎶᏎᎢ; ᏩᎾᎢᏒᏃ ᏚᏛᏛᏁ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎯᎠ
        ᏂᏚᏪᏎᎴᎢ, ᎦᎪ ᎬᏉᏎᎰ ᏴᏫ? '
      verse: 27
    - text: 'ᎯᎠᏃ ᏄᏂᏪᏎᎢ, ᏣᏂ ᏗᏓᏬᏍᎩ; ᎢᎦᏛᏍᎩᏂ ᎢᎳᏯ [ᎠᎾᏗᎭ;] ᎢᎦᏛᏃ, ᎩᎶ ᎢᏳᏍᏗ ᎠᎾᏙᎴᎰᏍᎩ. '
      verse: 28
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᏂᎯᎾᏃ ᎦᎪ ᏍᎩᏲᏎᎭ? ᏈᏓᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎦᎶᏁᏛ ᏂᎯ. '
      verse: 29
    - text: 'ᏚᏁᏤᎴᏃ ᎾᏍᎩ ᎩᎶ ᎤᏂᏃᏁᏗᏱ ᏂᎨᏒᎾ. '
      verse: 30
    - text: 'ᎤᎴᏅᎮᏃ ᏚᏪᏲᏁᎢ, ᎾᏍᎩ ᏴᏫ ᎤᏪᏥ ᎤᏣᏘ ᏧᏓᎴᏅᏛ ᎤᎩ ᎵᏲᎢᏍᏗᏱ; ᎠᎴ ᎬᏩᏲᎢᏎᏗ ᎨᏒ ᏗᏂᎳᏫᎩ, ᎠᎴ ᏄᏂᎬᏫᏳᏒ
        ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ, ᎠᎴ ᎠᏥᎢᏍᏗᏱ ᎨᏒᎢ, ᏦᎢᏁᏃ ᎢᎦ ᏧᎴᎯᏐᏗ ᎨᏒᎢ. '
      verse: 31
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᎬᏂᎨᏒ ᏄᏪᏎᎢ. ᏈᏓᏃ ᎤᏯᏅᎲ ᎤᎴᏅᎮ ᎤᎬᏍᎪᎸᏁᎢ. '
      verse: 32
    - text: 'ᎠᏎᏃ ᎤᎦᏔᎲᏒ, ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏚᎧᎿᎭᏅ, ᏈᏓ ᎤᎬᏍᎪᎸᏁᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᎠᏆᏐᎭᏛ ᎭᎴᎲᎦ ᏎᏓᏂ; ᎥᏝᏰᏃ
        ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎨᏒ ᎣᏏᏳ ᏱᏣᏰᎸᎭ, ᏴᏫᏍᎩᏂ ᎤᎾᏤᎵ ᎨᏒᎢ. '
      verse: 33
    - text: 'ᏫᏚᏯᏅᎲᏃ ᏴᏫ, ᎠᎴ ᎾᏍᏉ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎩᎶ ᎤᏚᎵᏍᎨᏍᏗ ᎠᎩᏍᏓᏩᏛᏍᏗᏱ, ᎤᏩᏒ ᎠᏓᏓᏱᎮᏍᏗ,
        ᎠᎴ ᎤᏩᏒ ᎤᏤᎵ ᏧᏓᎾᏩᏛ ᎠᏱᏍᎨᏍᏗ, ᎠᎴ ᎠᎩᏍᏓᏩᏕᎨᏍᏗ. '
      verse: 34
    - text: 'ᎩᎶᏰᏃ ᎤᏚᎵᏍᎨᏍᏗ ᎬᏅ ᎤᏍᏕᎸᏗᏱ, ᎾᏍᎩ ᎤᏲᎱᏎᎮᏍᏗ; ᎩᎶᏍᎩᏂ ᎬᏅ ᎤᏲᎱᏎᎮᏍᏗ ᎠᏴ ᎠᎴ ᎣᏍᏛ ᎧᏃᎮᏛ
        ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ, ᎾᏍᎩ ᎠᏥᏍᏕᎸᏗ ᎨᏎᏍᏗ. '
      verse: 35
    - text: 'ᎦᏙᏰᏃ ᏳᏁᏉᏥ ᏴᏫ, ᎢᏳᏃ ᏂᎬᎾᏛ ᎡᎶᎯ ᎤᏤᎵ ᏱᏄᎵᏍᏔᏅ, ᎤᏩᏒᏃ ᎤᏓᏅᏙ ᏳᏲᎱᏎᎸ? '
      verse: 36
    - text: 'ᎠᎴ ᎦᏙ ᏯᎲᎦ ᏴᏫ ᏱᎦᏁᏟᏴᏍᏓ ᎤᏓᏅᏙ? '
      verse: 37
    - text: 'ᎩᎶᏰᏃ ᎠᏆᏕᎰᏍᎨᏍᏗ ᎠᏴ, ᎠᎴ ᎠᏴ ᏥᏁᎬᎢ, ᎤᏓᏑᏴ ᎠᏂ ᏗᎾᏓᏲᏁᎯ ᎠᎴ ᎠᏂᏍᎦᎾ ᎠᏁᎲᎢ, ᎾᏍᎩ ᎾᏍᏉ ᏴᏫ
        ᎤᏪᏥ ᎤᏕᎰᎯᏍᏗ ᎨᏎᏍᏗ, ᎦᎷᏨᎭ ᎤᏄᏬᏍᏕᏍᏗ ᎦᎸᏉᏗᏳ ᎨᏒ ᎤᏙᏓ ᎤᏤᎵᎦ, ᎠᏁᎮᏍᏗ ᎨᏥᎸᏉᏗ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ.  '
      verse: 38
  - chapter: 9
    verses:
    - text: ' ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎾᏍᎩ ᎩᎶ ᎠᏂ ᏥᏓᏂᏙᎦ, ᎥᏝ ᏴᏛᎾᏙᎴᎰᏏ ᎠᏲᎱᎯᏍᏗ ᎨᏒᎢ,
        ᎬᏂ ᎤᏂᎪᎲᎯ ᎨᏎᏍᏗ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎤᎵᏂᎩᏗᏳ ᎨᏒ ᎦᎷᏨᎭ. '
      verse: 1
    - text: 'ᏑᏓᎵᏃ ᏫᏄᏒᎸ ᏥᏌ ᏚᏘᏅᏎ ᏈᏓ, ᎠᎴ ᏥᎻ, ᎠᎴ ᏣᏂ, ᎢᏅᏃ ᎢᎦᏘ ᎣᏓᎸ ᏚᎿᎭᎷᏔᏁ ᎢᏴᏛ ᎤᏅᏒ ᎨᏒᎢ; ᎠᎴ
        ᎤᏓᏁᏟᏴᏎ ᎠᏂᎦᏔᎲᎢ. '
      verse: 2
    - text: 'ᏧᏄᏬᏃ ᏚᏔᎷᎩᏍᎨᎢ, ᎤᏣᏘ ᏧᏁᎩᏳ ᎨᏎᎢ ᎥᏃᏥ ᏥᏄᏁᎩᏴ ᎾᏍᎩᏯᎢ; ᎾᏍᎩ ᎥᏝ ᎩᎶ ᏗᎬᎩᎶᏍᎩ ᎠᏂ ᎡᎶᎯ ᎡᎯ
        ᎾᏍᎩ ᎢᏧᏁᎬ ᏱᏂᏙᎦᎬᎦ. '
      verse: 3
    - text: 'ᎬᏂᎨᏒᏃ ᏂᎬᏩᎾᏛᏁᎴ ᎢᎳᏯ ᎠᎴ ᎼᏏ; ᏥᏌᏃ ᎬᏩᎵᏃᎮᏗᏍᎨᎢ. '
      verse: 4
    - text: 'ᏈᏓᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴ ᏥᏌ, ᏔᏕᏲᎲᏍᎩ, ᎣᏏᏳ ᎠᏂ ᏥᏕᏙᎭ; ᎠᎴ ᏦᎢ ᏫᏙᏥᎵᏦᏛᎦ; ᏌᏉ ᏂᎯ ᏣᏤᎵᎦ, ᏌᏉᏃ
        ᎼᏏ ᎤᏤᎵᎦ, ᏌᏉᏃ ᎢᎳᏯ ᎤᏤᎵᎦ. '
      verse: 5
    - text: 'ᎥᏝᏰᏃ ᏯᎦᏔᎮ ᎢᏳᏪᏍᏗᏱ; ᎤᏣᏘᏰᏃ ᎠᏂᏍᎦᎢᎮᎢ. '
      verse: 6
    - text: 'ᎤᎶᎩᎸᏃ ᎤᏄᏢᏔᏁᎢ; ᎧᏁᎬᏃ ᎤᎶᎩᎸ ᏧᎾᏄᎪᏤᎢ, ᎯᎠ ᏂᎦᏪᏍᎨᎢ, ᎯᎠ ᎾᏍᎩ ᏥᎨᏳᎢ ᎠᏇᏥ; ᎾᏍᎩ ᎡᏣᏛᏓᏍᏓᏏ. '
      verse: 7
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏚᎾᎧᎿᎭᏂᏙᎸ, ᎥᏝ ᎿᎭᏉ ᎩᎶ ᏳᏂᎪᎮᎢ, ᏥᏌ ᎤᏩᏒ, ᎠᎴ ᎤᏅᏒ. '
      verse: 8
    - text: 'ᏧᏂᎦᏐᎠᏏᏗᏒᏃ ᎣᏓᎸᎢ, ᏚᏁᏤᎴ ᎾᏍᎩ ᎩᎶ ᎤᏂᏃᏁᏗᏱ ᏂᎨᏒᎾ ᏄᏍᏛ ᎤᏂᎪᎲᎢ, ᎬᏂ ᏴᏫ ᎤᏪᏥ ᎤᏲᎱᏒ ᏧᎴᎯᏌᏅᎯ
        ᎨᏎᏍᏗ ᏚᏬᏎᎴᎢ. '
      verse: 9
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ ᎤᎾᎦᏌᏯᏍᏔᏁᎢ, ᏓᎾᏓᏛᏛᎲᏍᎨ ᎦᏛᎬ ᎠᏲᎱᏒ ᏗᎴᎯᏐᏗ ᎨᏒᎢ. '
      verse: 10
    - text: 'ᎬᏩᏛᏛᏁᏃ ᎯᎠ ᏄᏂᏪᏎᎢ, ᎦᏙᏃ ᏗᏃᏪᎵᏍᎩ ᎢᎳᏯ ᎢᎬᏱ ᏓᎦᎷᏥ ᏣᎾᏗᏍᎪᎢ? '
      verse: 11
    - text: 'ᎤᏁᏨᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎢᎳᏯ ᎤᏙᎯᏳᎯ ᎢᎬᏱ ᎤᎷᎯᏍᏗ, ᎠᎴ ᏂᎦᏛ ᎤᏬᏢᎯᏐᏗ; ᎠᎴ ᎾᏍᏉ ᎯᎠ ᏂᎬᏅᎪᏪᎳ
        ᏴᏫ ᎤᏪᏥ ᎠᏥᏃᎮᏍᎬᎢ, ᎾᏍᎩ ᎤᏣᏘ ᏧᏓᎴᏅᏛ ᎤᎩᎵᏲᎢᏍᏗ ᎨᏎᏍᏗ, ᎠᎴ ᎠᏎᏉ ᏓᏰᏥᏰᎸᏂ. '
      verse: 12
    - text: 'ᎠᏎᏃ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎢᎳᏯ ᎤᏙᎯᏳᎯ ᎤᎷᏨ, ᎠᎴ ᏄᏍᏛ ᎤᎾᏚᎵᏍᎬ ᏂᎬᏩᏁᎸ, ᎾᏍᎩᏯ ᏂᎬᏅ ᎪᏪᎸ ᎾᏍᎩ ᎠᏥᏃᎮᏍᎬᎢ. '
      verse: 13
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎠᏁᏙᎲ ᎤᎷᏨ, ᎤᏂᏣᏘ ᏚᎪᎮ ᎬᏩᎾᏓᏡᏫᏍᏕᎢ, ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᎬᏩᎾᏛᏛᎮᎸᎢᏍᎨᎢ. '
      verse: 14
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏂᎦᏛ ᏴᏫ, ᎬᏩᎪᎲ, ᎤᏣᏘ ᎤᏂᏍᏆᏂᎪᏎᎢ; ᎬᏩᏗᏝᎣᎮᎸᏃ ᎬᏩᏲᎵᎴᎢ. '
      verse: 15
    - text: 'ᏚᏛᏛᏁᏃ ᏗᏃᏪᎵᏍᎩ, ᎦᏙ ᏕᏣᏛᏛᎮᎸᎥᏍᎦ ᏚᏬᏎᎴᎢ? '
      verse: 16
    - text: 'ᎠᏏᏴᏫᏃ ᎾᏍᎩ ᎤᏂᏣᏘ ᎨᏒ ᎨᎳ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎢ, ᏔᏕᏲᎲᏍᎩ, ᎬᏯᏘᏃᎯᏏ ᎠᏇᏥ, ᎤᏩᎨᏫ ᎠᏓᏅᏙ ᎤᏪᎢ; '
      verse: 17
    - text: 'ᎢᎸᎯᏢᏃ ᎤᏱᎶᎯᏏ ᎤᎩᎸᏍᎪᎢ; ᎠᎴ ᏓᎭᏬᎢᎰᎢ, ᎠᎴ ᏕᎦᎸᏓᎩᏍᎪ ᏕᎦᏄᏙᎬᎢ, ᎠᎴ ᎤᎸᏕᎯᎰᎢ; ᎨᏣᏍᏓᏩᏗᏙᎯᏃ
        ᎦᏥᏔᏲᏎᎸ ᎤᏂᏄᎪᏫᏍᏗᏱ; ᎠᏎᏃ ᎤᏂᏄᎸᏅᏉ. '
      verse: 18
    - text: 'ᎤᏁᏤᎸᏃ, ᎯᎠ ᏄᏪᏎᎢ, Ᏺ! ᏂᏦᎯᏳᏒᎾ ᎪᎯ ᏥᏤᎭ! ᎢᎳᎪ ᎢᎪᎯᏛ ᎢᏨᏰᎳᏗᏙᎮᏍᏗ? ᎢᎳᎪ ᎢᎪᎯᏛ ᎤᏁᎳᎩ ᎢᏨᏰᎵᏎᎮᏍᏗ?
        ᎠᏂ ᎯᏯᏘᏃᎦ. '
      verse: 19
    - text: 'ᎤᎾᏘᏃᎮᎴᏃ; ᎤᎪᎲᏃ ᎩᎳᏉ ᎢᏴᏛ ᎠᏓᏅᏙ ᎤᎩᎸᏁᎢ; ᎡᎳᏗᏃ ᎤᏅᏤᎢ, ᎠᎴ ᏓᎭᏬᎢᎲ ᎠᎵᏗᏒᏂᎮᎢ. '
      verse: 20
    - text: 'ᎤᏛᏛᏁᏃ ᎤᏙᏓ, ᎢᎳᎪ ᏂᎪᎯᎩ ᎾᏍᎩ ᎯᎠ ᎢᎬᏩᎵᏍᏓᏁᎸᎯ? ᎤᏬᏎᎴᎢ. ᎠᏲᎵᏉ ᎨᏒᎢ, ᎤᏛᏁᎢ; '
      verse: 21
    - text: 'ᏯᏃᎩᏳᏃ ᎠᏥᎸᏱ ᎠᎴ ᎠᏑᏱ ᎤᏓᎡᎪᎢ, ᎾᏍᎩ ᎤᎯᏍᏗᏱ; ᎢᏳᏍᎩᏂᏃᏅ ᎪᎱᏍᏗ ᎨᏣᏛᏁᏗ ᎨᏎᏍᏗ, ᏍᎩᏍᏙᎵᎩ,
        ᎠᎴ ᏍᎩᏍᏕᎸ. '
      verse: 22
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎢᏳᏃ ᎨᏦᎯᏳᏗ ᎨᏎᏍᏗ, ᏂᎦᏗᏳ ᎪᎱᏍᏗ ᎢᎦᏰᎦᏛᏁᏗ ᎪᎯᏳᎲᏍᎩ. '
      verse: 23
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎠᏲᎵ ᎤᏙᏓ ᎤᏪᎷᏁᎢ, ᎠᎴ ᏗᎬᎦᏌᏬᎢᎯ ᎯᎠ ᏄᏪᏎᎢ, ᏣᎬᏫᏳᎯ, ᎪᎢᏳᎲᏍᎦ; ᏍᎩᏍᏕᎸᏏ ᎾᏉᎯᏳᏒᎾ
        ᎨᏒᎢ. '
      verse: 24
    - text: 'ᏥᏌᏃ ᎤᎪᎲ ᎾᏍᎩ ᎤᏂᏣᏘ ᎠᎾᏁᎷᎩᏍᎬ ᎠᎾᏓᏟᏏᏍᎬᎢ, ᎤᏍᎦᏤ ᎦᏓᎭ ᎠᏓᏅᏙ, ᎯᎠ ᏄᏪᏎᎴᎢ, ᏨᎨᏩ ᎠᎴ ᏗᏣᎵᎡᎾ
        ᎠᏓᏅᏙ, ᎬᏁᏤᎭ, ᎡᎯᏄᎪᎢ, ᎠᎴ ᏞᏍᏗ ᎿᎭᏉ ᎢᎸᎯᏳ ᏥᎯᏴᎵ. '
      verse: 25
    - text: '[ᎠᏓᏅᏙᏃ] ᎤᏪᎷᏅ, ᎠᎴ ᎤᏣᏘ ᎤᎩᎸᏅ, ᎤᏄᎪᏤᎢ; ᎠᎴ ᎤᏲᎱᏒᎯᏉ ᎾᏍᎩᏯ ᎨᏎᎢ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏂᏣᏖ,
        ᎠᏲᎱᎯ, ᎠᎾᏗᏍᎨᎢ. '
      verse: 26
    - text: 'ᎠᏎᏃ ᏥᏌ ᎤᏬᏯᏁᏒ, ᏚᎴᏔᏁᎢ, ᎠᎴ ᏚᎴᏁᎢ. '
      verse: 27
    - text: 'ᎦᎵᏦᏕᏃ ᏫᎤᏴᎸ, ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᏅᏒ ᎨᏒ ᎬᏩᏛᏛᏁᎢ, ᎦᏙᏃ ᎠᏴ ᎥᏝ ᎦᏲᏥᏄᎪᏫᏍᏗ ᏱᎨᏎᎢ? ᎤᎾᏛᏁᎢ. '
      verse: 28
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎯᎠ ᎾᏍᎩ ᎢᏳᏍᏗ ᎥᏝ ᏴᎦᏰᎦᏄᎪᏩ, ᎬᏂ ᎠᏓᏙᎵᏍᏔᏅᎯ ᎠᎴ ᎠᎹᏟ ᎬᏅᎯ ᏥᎨᏐᎢ. '
      verse: 29
    - text: 'ᎤᎾᏂᎩᏒᏃ ᎾᎿᎭᏂ, ᎨᎵᎵ ᎠᏰᎵ ᎤᏂᎶᏎᎢ; ᎥᏝᏃ ᏳᏚᎵᏍᎨ ᎩᎶ ᎤᏙᎴᎰᎯᏍᏗᏱ. '
      verse: 30
    - text: 'ᏚᏪᏲᏁᏰᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏴᏫ ᎤᏪᏥ ᏓᏥᏲᎯ ᏕᎨᏥᏲᎯᏏ ᏴᏫ. ᎠᎴ ᏓᎬᏩᎵ; ᎠᎴ ᎣᏂ
        ᎿᎭᏉ ᎠᏥᎸᎯ ᎨᏎᏍᏗ, ᏙᏛᎠᎴᎯᏌᏂ ᏦᎢᏁ ᎢᎦ. '
      verse: 31
    - text: 'ᎠᏎᏃ ᎥᏝ ᏳᏃᎵᏤ ᎾᏍᎩ ᏄᏪᏒ ᎠᎴ ᎠᏂᏍᎦᎢᎮ ᎤᎾᏛᏛᏗᏱ. '
      verse: 32
    - text: 'ᎨᏆᏂᏃ ᎤᎷᏥᎴᎢ; ᎦᎵᏦᎦᏃ ᎠᏯᎥ ᏚᏛᏛᏁ, ᎦᏙ ᎾᏍᎩ ᏥᏥᏃᎮᏍᎬ ᎢᏨᏒ ᎨᏒ Ꭰ ᏗᏓᎢᏒᎢ. '
      verse: 33
    - text: 'ᎠᏎᏃ ᎡᎳᏪᏱᏉ ᎤᏅᏎᎢ; ᏗᎾᎢᏒᏃ ᎠᏂᏃᎮᏍᎨ ᎤᏅᏒ ᎨᏒ ᎾᏍᎩ ᎤᏟ ᎠᏥᎸᏉᏗᏳ ᎨᏒᎢ. '
      verse: 34
    - text: 'ᎤᏪᏅᏃ, ᏔᎳᏚ ᎢᏯᏂᏛ ᏫᏚᏯᏅᎮᎢ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎢᏳᏃ ᎩᎶ ᎢᎬᏱ ᎢᏳᎵᏍᏙᏗᏱ ᎤᏚᎵᏍᎨᏍᏗ, ᎾᏍᎩ
        ᎣᏂᏱ ᎠᎦᎴᏙᏗ ᎨᏎᏍᏗ ᎾᏂᎥᎢ, ᎠᎴ ᎾᏂᎥ ᎬᏩᏅᏏᏙᎯ ᎨᏎᏍᏗ. '
      verse: 35
    - text: 'ᎠᏲᎵᏃ ᏭᏯᏅᎲ, ᎠᏂᏅ ᎠᏰᎵ ᎤᏪᎧᏁᎢ; ᎤᏄᎶᎸᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, '
      verse: 36
    - text: 'ᎩᎶ ᎠᏏᏴᏫ ᎯᎠ ᎢᏳᎾᏍᏗ ᏗᏂᏲᎵ ᏓᏓᏂᎸᎨᏍᏗ ᎠᏴ ᎠᏴ ᏓᏆᏙᎥ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ, ᎠᏴ ᏓᏆᏓᏂᎸᎨᏍᏗ; ᎩᎶᏃ
        ᎠᏴ ᏓᏆᏓᏂᎸᎨᏍᏗ, ᎥᏝ ᎠᏴ ᏱᏓᏆᏓᏂᎸᎨᏍᏗ, ᏅᏛᎩᏅᏏᏛᏍᎩᏂ ᏓᏓᏂᎸᎨᏍᏗ. '
      verse: 37
    - text: 'ᏣᏂᏃ ᎤᏁᏤᎴᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᏔᏕᏲᎲᏍᎩ, ᎣᏥᎪᎲᎩ ᎠᏏᏴᏫ ᎠᏂᏍᎩᎾ ᏕᎦᏄᎪᏫᏍᎬᎩ ᏕᏣᏙᎥ ᎬᏗᏍᎬᎩ; ᎥᏝᏃ
        ᏱᎩᏍᏓᏩᏗᏙᎭ; ᎣᏥᏅᏍᏓᏕᎸᎩᏃ ᏂᎩᏍᏓᏩᏕᎬᎾ ᎨᏒ ᎢᏳᏍᏗ. '
      verse: 38
    - text: 'ᎠᏎᏃ ᏥᏌ ᎯᎠ ᏄᏪᏎᎢ, ᏞᏍᏗ ᎡᏥᏅᏍᏓᏕᎸᎩ; ᎥᏝᏰᏃ ᏰᎭ ᎩᎶ ᏓᏆᏙᎥ ᎬᏗᏍᎩ ᎤᏍᏆᏂᎪᏗ ᏧᎸᏫᏍᏓᏁᎯ, ᎾᏍᎩ
        ᎢᎬᏪᏅᏛ ᎤᏐᏅ ᎬᎩᏁᎢᏍᏙᏗ. '
      verse: 39
    - text: 'ᎩᎶᏰᏃ ᎾᏍᎩ ᏂᎦᏡᏗᏍᎬᎾ ᏥᎨᏐ, ᎾᏍᎩ ᎢᎦᎵᎪᏁᎯ ᎨᏐᎢ. '
      verse: 40
    - text: 'ᎩᎶᏰᏃ ᎠᎹ ᎤᎵᏍᏈᏗ ᎠᎧᎵᎢ ᎢᏣᏗᏔᏍᏗ ᎢᏥᏁᏁᎯ ᎠᏴ ᏓᏆᏙᎥ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ, ᎦᎶᏁᏛ ᎡᏣᏤᎵ ᎨᏒ ᎢᏳᏍᏗ,
        ᎤᏙᎯᏳᎯᏯ ᎢᏨᏲᏎᎭ, ᎥᏝ ᎤᏲᎱᏎᏗ ᏱᎨᏎᏍᏗ ᎠᎦᎫᏴᎡᏗ ᎨᏒᎢ. '
      verse: 41
    - text: 'ᎠᎴ ᎩᎶ ᎠᏏᏴᏫ ᎯᎠ ᏧᎾᏍᏗ ᎨᏒ ᎾᏍᎩ ᏥᎬᏉᎯᏳᎲᏍᎦ ᏙᎪᏕᏍᏗᏍᎨᏍᏗ, ᎤᏟ ᎣᏏᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎠᏍᏙᏍᎩ ᏅᏯ
        ᏯᏥᏯᏝᏅ, ᎠᎴ ᎠᎺᏉᎯ ᏱᏩᎦᏓᎢᏅ. '
      verse: 42
    - text: 'ᎢᏳ ᎠᎴ ᏦᏰᏂ ᏕᏦᏕᏍᏗᏍᎨᏍᏗ, ᎯᏍᏆᎵᏍᎨᏍᏗ; ᎤᏟ ᎣᏏᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏣᎪᎳᏂ ᎬᏂᏛ ᏗᎨᏒ ᏱᏫᏣᏴᎸ, ᎠᏃ
        ᎢᏧᎳ ᏗᎨᎰᏯᏗ ᏨᏍᎩᏃ ᏱᏫᏣᏴᎸ, ᎾᎿᎭᎠᏥᎸᏱ ᎦᎬᏜᏓᏗᏍᏗ ᏂᎨᏒᎾ; '
      verse: 43
    - text: 'ᎾᎿᎭᎤᎾᏤᎵ ᏥᏍᎪᏴ ᏂᎦᎵᏬᎬᎾ ᏗᎨᏒᎢ, ᎠᎴ ᎠᏥᎸ ᏂᎬᏠᏍᎬᎾ ᏗᎨᏒᎢ. '
      verse: 44
    - text: 'ᎢᏳ ᎠᎴ ᏣᎳᏏᏕᏂ ᏙᏦᏕᏍᏗᏍᎨᏍᏗ, ᎯᏍᏆᎵᏍᎨᏍᏗ; ᎤᏟᏰᏃ ᎣᏏᏳ ᎢᏣᎵᏍᏓᏁᏗ ᎯᏲᎤᎵ ᎬᏂᏛ ᏗᎨᏒ ᏱᏫᏣᏴᎸ,
        ᎠᏃ ᎢᏧᎳ ᏗᎨᏣᎳᏍᎩ ᏨᏍᎩᏃ ᏱᏪᏣᏓᎢᏅ, ᎾᎿᎭᎠᏥᎸᏱ ᎦᎬ ᏜᏓᏗᏍᏗ ᏂᎨᏒᎾ; '
      verse: 45
    - text: 'ᎾᎿᎭᎤᎾᏤᎵ ᏥᏍᎪᏴ ᏂᎦᎵᏬᎬᎾ ᏗᎨᏒᎢ, ᎠᎴ ᎠᏥᎸ ᏂᎬᏠᏍᎬᎾ. '
      verse: 46
    - text: 'ᎢᏳ ᎠᎴ ᎯᎦᏙᎵ ᏙᏦᏕᏍᏗᏍᎨᏍᏗ, ᎭᏓᎦᏖᏙᎢᏍᎨᏍᏗ; ᎤᏟᏰᏃ ᎣᏏᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏌᏉᏉ ᏱᎧᏅ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ
        ᏱᏫᏣᏴᎸ ᎠᏃ ᎢᏧᎳ ᏱᏘᎧᏅ ᏨᏍᎩᏃ ᎠᏥᎸᏱ ᏱᏪᏣᏓᎢᏅ; '
      verse: 47
    - text: 'ᎾᎿᎭᎤᎾᏤᎵ ᏥᏍᎪᏴ ᏂᎦᎵᏬᎬᎾ ᏗᎨᏒᎢ, ᎠᎴ ᎠᏥᎸ ᏂᎬᏠᏍᎬᎾ ᏗᎨᏒᎢ. '
      verse: 48
    - text: 'ᎾᏂᎥᏰᏃ ᎠᏥᎸ ᎬᏗ ¯ᎠᎹ ᎨᏥᏅᏝᏰᏗ ᎨᏎᏍᏗ, ᎠᎴ ᏂᎦᎥ ᎠᏥᎸ-ᎨᎳᏍᏗ ¯ᎠᎹ ᎦᏅᎵᏰᏗ ᎨᏎᏍᏗ. '
      verse: 49
    - text: 'ᎠᎹ ᎣᏏᏳ; ᎠᏎᏃ ¯ᎠᎹ ᏳᏥᏍᎪᎸ ᎦᏙ ᏱᏨᎦ ᏄᏥᏍᎪᎸᎾ ᏱᏂᏨᎦ? ¯ᎠᎹ ᎢᏥᎶᏨᎯ ᎨᏎᏍᏗ, ᎠᎴ ᏙᎯᏱ ᏂᏨᏁᏍᏗ
        ᎢᏤᎲᎢ.  '
      verse: 50
  - chapter: 10
    verses:
    - text: ' ᎾᎿᎭᏃ ᏚᎴᏅ, ᏧᏗᏱ ᎦᏓ ᎠᎲᎢ ᎤᎷᏤᎢ, ᏦᏓᏂ ᎠᏍᎪᏂᏗᏢ ᏧᎶᎯᏍᏔᏁᎢ; ᎠᎴ ᎤᏂᏣᏘ ᏴᏫ ᏔᎵᏁ ᎢᎬᏩᏓᏟᏌᏁᎴᎢ;
        ᎠᎴ ᎢᏳᏛᏁᏗ ᎨᏒ ᏄᏛᏁᎴᎢ, ᏔᎵᏁ ᏚᏪᏲᏁᎢ. '
      verse: 1
    - text: 'ᎠᏂᏆᎵᏏᏃ ᎬᏩᎷᏤᎸ ᎬᏩᏛᏛᏁᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᏚᏳᎪᏗᏍᎪ ᎠᏍᎦᏯ ᎤᏓᎢᏅᏗᏱ ᎤᏓᎵᎢ? ᎬᏩᎪᎵᏰᏍᎨᎢ. '
      verse: 2
    - text: 'ᎤᏁᏨᏃ ᎯᎠ ᏂᏑᏪᏎᎴᎢ, ᎦᏙ ᎤᏍᏕ ᎢᏥᏁᏤᎴ ᎼᏏ? '
      verse: 3
    - text: 'ᎯᎠᏃ ᏄᏂᏪᏎᎢ, ᎼᏏ ᎤᎵᏍᎪᎸᏔᏁ ᎪᏪᎶᏗᏱ ᏙᎦᎴᏅᎲᎢ, ᎠᎴ ᎠᏓᎢᏅᏗᏱ. '
      verse: 4
    - text: 'ᏥᏌᏃ ᎤᏁᏨ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏗᏍᏓᏱᏳ ᎨᏒ ᎢᏳᏍᏗ ᏗᏥᎾᏫ ᎯᎠ ᎾᏍᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎢᏦᏪᎳᏁᎴᎢ; '
      verse: 5
    - text: 'ᏗᏓᎴᏂᏍᎬᏍᎩᏂ ᎤᏪᏢᏅᏅᎢ, ᎤᏁᎳᏅᎯ ᎠᏍᎦᏯ ᎠᎴ ᎠᎨᏴ ᏚᏬᏢᏁᎢ. '
      verse: 6
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᏕᎬᏕᎨᏍᏗ ᎤᏙᏓ ᎠᎴ ᎤᏥ, ᎠᎴ ᎤᏓᎵᎢ ᎠᏜᏓᏩᏍᏗᏍᎨᏍᏗ; '
      verse: 7
    - text: 'ᎾᏍᎩᏃ ᎠᏂᏔᎵ ᏌᏉᏉ ᎨᏎᏍᏗ ᎤᏂᏇᏓᎸᎢ; ᎾᏍᎩᏃ ᎥᏝ ᎿᎭᏉ ᎠᏂᏔᎵ ᏱᎩ, ᏌᏉᏉᏍᎩᏂ ᎤᏂᏇᏓᎸᎢ. '
      verse: 8
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏁᎳᏅᎯ ᏧᏭᏓᏔᏅᎯ ᏞᏍᏗ ᏴᏫ ᏧᎦᎴᏅᏔᏅᎩ. '
      verse: 9
    - text: 'ᎦᎵᏦᏕᏃ ᎠᏂᏯᎥ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏔᎵᏁ ᎢᎬᏩᏛᏛᏁ ᎾᏍᎩ ᎤᎬᏩᎵ. '
      verse: 10
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎩᎶ ᎤᏓᎵᎢ ᎠᏓᎡᎨᏍᏗ, ᎠᎴ ᏅᏩᏓᎴ ᎠᏓᏰᎨᏍᏗ, ᎾᏍᎩ ᎠᏓᏲᏁᎮᏍᏗ ᎠᏍᎦᏅᏤᎮᏍᏗ ᎾᏍᎩ. '
      verse: 11
    - text: 'ᎢᏳ ᎠᎴ ᎠᎨᏴ ᎤᏰᎯ ᎠᏓᎡᎨᏍᏗ, ᎠᎴ ᏅᏩᏓᎴ ᏓᎾᏤᎨᏍᏗ, ᎾᏍᎩ ᎠᏓᏲᏁᎮᏍᏗ. '
      verse: 12
    - text: 'ᏧᎾᏍᏗᏃ ᏗᏂᏲᎵ ᏕᎬᏩᏘᏃᎮᎴᎢ, ᎾᏍᎩ ᏧᏒᏂᏍᏗᏱ; ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᏚᏂᎬᏍᎪᎸᏁ ᎾᏍᎩ ᏧᎾᏘᏃᎸᎯ. '
      verse: 13
    - text: 'ᏥᏌᏍᎩᏂ ᎤᎪᎲ ᎤᏣᏘ ᏒᏍᎦ ᎤᏰᎸᏁᎢ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎤᏁᎳᎩ ᏕᏤᎵᏎᎮᏍᏗ ᏧᎾᏍᏗ ᏗᏂᏲᎵ ᎬᎩᎷᏤᏗᏱ,
        ᎠᎴ ᏞᏍᏗ ᏱᏗᏥᏅᏍᏓᏕᎮᏍᏗ; ᎾᏍᎩᏰᏃ ᏄᎾᏍᏗ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ. '
      verse: 14
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎢᏳᏃ ᎩᎶ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᏂᏓᏓᏂᎸᎬᎾ ᎢᎨᏎᏍᏗ ᎾᏍᎩᏯ ᎠᏲᎵ ᏥᏓᏓᏂᎸᎪᎢ,
        ᎥᏝ ᎾᎿᎭᏱᏮᎬᏴᎭ. '
      verse: 15
    - text: 'ᏚᏁᏒᏃ ᎠᎴ ᏚᏏᏔᏛ, ᎣᏍᏛ ᏚᏁᏤᎴᎢ. '
      verse: 16
    - text: 'ᎤᏂᎩᏒᏃ ᎦᏅᏅ ᏭᎷᏨ, ᎩᎶ ᎢᏳᏍᏗ ᎤᏗᏠᎡᎸᎩ, ᎠᎴ ᏚᎵᏂᏆᏅᏁᎸᎩ, ᎤᏛᏛᏁ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎰᏍᏛ ᏔᏕᏲᎲᏍᎩ,
        ᎦᏙ ᏓᎦᏛᏁᎵ ᎤᎵᏍᏆᏗᏍᏗ ᏂᎨᏒᎾ ᎬᏂᏛ ᎠᏆᏤᎵ ᎢᏳᎵᏍᏙᏗᏱ? '
      verse: 17
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎦᏙᏃ ᎰᏍᏛ ᎢᏍᏉᏎᎭ ᎠᏴ? ᎥᏝ ᎩᎶ ᎣᏍᏛ ᏱᎩ, ᏌᏉ ᎤᏩᏒᎯᏳ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ. '
      verse: 18
    - text: 'ᏕᎯᎦᏔᎭ ᏗᎧᎿᎭᏩᏛᏍᏗ, ᎾᏍᎩ, ᏞᏍᏗ ᏣᏓᏲᏁᎸᎩ, ᏞᏍᏗ ᏣᏓᎸᎩ, ᏞᏍᏗ ᏣᏃᏍᎩᏒᎩ, ᏞᏍᏗ ᎦᏰᎪᎩ ᏣᏃᎮᎸᎩ,
        ᏞᏍᏗ ᏣᏓᎶᏄᎮᎸᎩ, ᏣᏙᏓ ᎠᎴ ᏣᏥ ᏕᎯᎸᏉᏕᏍᏗ. '
      verse: 19
    - text: 'ᎤᏁᏨᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏔᏕᏲᎲᏍᎩ, ᎯᎠ ᎾᏍᎩ ᏂᎦᏛ ᏓᎩᏍᏆᏂᎪᏔᏅ ᏥᏧᏣ ᎨᏒ ᏅᏓᎬᏩᏓᎴᏅᏛ. '
      verse: 20
    - text: 'ᏥᏌᏃ ᏚᎧᎿᎭᏅ, ᎤᎨᏳᎯᏳ ᏄᎵᏍᏔᏁᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏑᏓᎴᎩ ᏣᎷᎳ; ᎮᎾ ᏫᎾᏚᎦ ᏂᎦᎥ ᎪᎱᏍᏗ ᏣᎾᎥᎢ,
        ᎠᎴ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ ᎩᏁᎸᎭ, ᏦᏒᏃ ᏫᏣᎮᏍᏗ ᏧᎬᏩᎶᏗ; ᎠᎴ ᏖᏒᎭ, ᏧᏓᎿᎭᏩᏛ ᎯᏴᎲᎭ, ᎠᎴ ᏍᎩᏍᏓᏩᏕᏒᎭ. '
      verse: 21
    - text: 'ᎤᏲᏃ ᎤᏰᎸᏁ ᎾᏍᎩ ᎾᏥᏪᏎᎸ, ᎠᎴ ᎡᎯᏍᏗ ᎬᏩᏓᏅᏘ ᎤᏓᏅᏎᎢ; ᎤᏣᏘᏰᏃ ᎤᎿᎭᎡᎢ. '
      verse: 22
    - text: 'ᏥᏌᏃ ᎤᏚᏫᏛ ᏚᎧᎿᎭᏂᏙᎸ, ᎯᎠ ᏂᏚᏪᏎᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎾᏍᏓᏯ ᏧᎬᏩᎶᏗ ᎤᏂᎯ ᎤᏁᎳᎲᎯ ᎤᏤᎵᎪᎯ ᏭᏂᏴᏍᏗᏱ. '
      verse: 23
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎬᏩᏍᏆᏂᎪᏎᎴ ᎾᏍᎩ ᏄᏪᏒᎢ. ᎠᏎᏃ ᏥᏌ ᏔᎵᏁ ᎢᎤᏁᏨ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏗᏥᏲᎵ. ᎾᏍᏓᏯ ᎾᏍᎩ
        ᎨᏅᎢᏍᏗ ᎨᏒ ᎠᎾᎵᏍᎦᏍᏙᏗᏍᎩ, ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ ᏭᏂᏴᏍᏗᏱ. '
      verse: 24
    - text: 'ᎤᏟ ᎠᎯᏗᏳ ᎨᎻᎵ ᏴᎩ ᎦᏌᏁᎾᏛᏗᏱ ᎤᎦᏛᎴᎯᏍᏗᏱ, ᎠᏃ ᎤᏪᎿᎭᎢ ᏴᏫ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ ᏭᏴᏍᏗᏱ. '
      verse: 25
    - text: 'ᎤᎶᏒᏍᏔᏅᎯᏃ ᎤᏂᏍᏆᏂᎪᏍᎨᎢ, ᎯᎠ ᏂᏓᎾᏓᏪᏎᎮᎢ, ᎦᎪᎨ ᏰᎵ ᎦᏰᏥᏍᏕᎸᏗ? '
      verse: 26
    - text: 'ᏥᏌᏃ ᎾᏍᎩ ᏚᎧᎿᎭᏅ, ᎯᎠ ᏄᏪᏎᎢ, ᏴᏫ ᎨᏒ ᎾᏍᎩ ᎢᎬᏛᏁᏗ ᏂᎨᏒᎾ, ᎤᏁᎳᏅᎯᏍᎩᏂ ᎨᏒ ᎥᏝ; ᎤᏁᎳᏅᎯᏰᏃ
        ᎨᏒ ᏂᎦᎥ ᎪᎱᏍᏗ ᎢᎬᏛᏁᏗ. '
      verse: 27
    - text: 'ᎿᎭᏉᏃ ᏈᏓ ᎤᎴᏅᎮ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎬᏂᏳᏉ ᎠᏴ ᏂᎦᏗᏳ ᎣᎬᏕᏦᏅ, ᎠᎴ ᏂᎯ ᎢᏨᏍᏓᏩᏕᏅ. '
      verse: 28
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎢ; ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎥᏝ ᎩᎶ ᏰᎭ ᎾᏍᎩ ᎤᏮᏕᏨᎯ ᎢᎨᏎᏍᏗ ᎠᏓᏁᎸᎢ, ᎠᎴ
        ᎠᎾᎵᏅᏟ, ᎠᎴ ᏧᏙ, ᎠᎴ ᎤᏙᏓ, ᎠᎴ ᎤᏥ, ᎠᎴ ᎤᏓᎵᎢ, ᎠᎴ ᏧᏪᏥ, ᎠᎴ ᏚᎶᎨᏒᎢ, ᎠᏴ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ,
        ᎠᎴ ᎣᏍᏛ ᎧᏃᎮᏛ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ, '
      verse: 29
    - text: 'ᎾᏍᎩ ᎪᎯ ᎨᏒ ᎠᏥᏁᏗ ᏂᎨᏒᎾ ᎨᏒ ᎠᏍᎪᎯᏧᏈ ᎢᏳᏩᎫᏗ ᎤᎶᏒᏍᏗ ᏓᏓᏁᎸᎢ, ᎠᎴ ᎠᎾᎵᏅᏟ, ᎠᎴ ᏧᏙ, ᎠᎴ
        ᏧᏥ, ᎠᎴ ᏧᏪᏥ, ᎠᎴ ᏕᎦᎶᎨᏒᎢ, ᎠᎩᎵᏲᎢᏍᏗ ᎨᏒ ᏔᎵ ᎤᏛᏗ; ᏐᎢᏱᏃ ᏗᎨᏒ ᎤᎵᏍᏆᏗᏍᏗ ᏂᎨᏒᎾ ᎬᏂᏛ. '
      verse: 30
    - text: 'ᎠᏎᏃ ᎤᏂᏣᏔ ᎾᏍᎩ ᎢᎬᏱ ᏥᎩ, ᎣᏂ ᎨᏎᏍᏗ; ᎣᏂᏃ ᏥᎩ, ᎢᎬᏱ ᎨᏎᏍᏗ. '
      verse: 31
    - text: 'ᎦᏅᏅᏃ ᎠᎾᎢᏎ ᏥᎷᏏᎵᎻ ᏣᏂᎦᏖᎢ; ᏥᏌᏃ ᎢᎬᏱ ᏚᏪᏅᎡᎴᎢ; ᎤᏂᏍᏆᏂᎪᏎᏃ; ᎾᏍᎩᏃ ᎠᎾᎵᏍᏓᏩᏗᏒ ᎠᏂᏍᎦᎢᎮᎢ.
        ᏔᎵᏁᏃ ᏚᏯᏅᎲ ᏔᎳᏚ ᎢᏯᏂᏛ, ᎤᎴᏅᎮ ᏚᏃᏁᎴ ᎾᏍᎩ ᎢᏳᎵᏍᏓᏁᎵᏓᏍᏗ ᎨᏒᎢ. '
      verse: 32
    - text: '[ᎯᎠ ᏂᎦᏪᏍᎨᎢ;] ᎬᏂᏳᏉ ᏥᎷᏏᎵᎻ ᏫᏗᎦᏘ; ᎠᎴ ᏴᏫ ᎤᏪᏥ ᏙᏓᏰᏥᏲᏏ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ ᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ
        ᏙᏓᎨᏥᏲᎯᏎᎵ; ᎠᎴ ᏙᏓᎬᏭᎪᏓᏁᎵ ᎤᏲᎱᎯᏍᏗᏱ, ᎠᎴ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏫᏙᏛᏂᏲᎯᏎᎵ; '
      verse: 33
    - text: 'ᎠᎴ ᏓᎬᏩᏐᏢᎢᏍᏔᏂ, ᎠᎴ ᏓᎬᏩᎵᎥᏂᎵ, ᎠᎴ ᏙᏓᎬᏩᎵᏥᏍᏈ, ᎠᎴ ᏓᎬᏩᎵ; ᏦᎢᏁᏃ ᎢᎦ ᏔᎵᏁ ᏙᏛᎠᎴᏂ. '
      verse: 34
    - text: 'ᏥᎻᏃ ᎠᎴ ᏣᏂ, ᏤᏈᏗ ᏧᏪᏥ ᎬᏩᎷᏤᎴᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᏔᏕᏲᎲᏍᎩ, ᏍᎩᎾᏚᎵᎭ ᎢᏍᎩᎾᏛᏁᏗᏱ ᏄᏍᏛ ᎢᏍᏛᏔᏲᏎᏗ
        ᎨᏒᎢ. '
      verse: 35
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎦᏙᏃ ᎢᏍᏓᏚᎵ ᎢᏍᏛᏯᏛᏁᏗᏱ? '
      verse: 36
    - text: 'ᎯᎠᏃ ᏂᎬᏩᏪᏎᎴᎢ, ᏍᎩᎾᎵᏍᎪᎸᏓᏏ, ᎾᏍᎩ ᏦᎩᏂᏗᏱ, ᎠᏏᏴᏫ ᎯᎦᏘᏏᏗᏢ, ᏐᎢᏃ ᎯᎦᏍᎦᏂᏗᏢ, ᏣᏤᎵ ᎦᎸᏉᏗᏳ
        ᎨᏒᎢ. '
      verse: 37
    - text: 'ᎠᏎᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎥᏝ ᏱᏍᏗᎦᏔᎭ ᏄᏍᏛ ᎢᏍᏗᏔᏲᎯᎲᎢ. ᏥᏌ ᏰᎵᏉ ᎨᏍᏓᏗᏔᏍᏗ ᎤᎵᏍᏈᏗ ᎾᏍᎩ ᎠᏆᏗᏔᏍᏗ
        ᏥᎩ? ᎠᎴ ᏗᎦᏰᏍᏓᏬᏍᏗ ᎾᏍᎩ ᏗᏓᏬᏍᏗ ᎨᏒ ᎾᏍᎩ ᎥᏆᏬᏍᏙᏗ ᏥᎩ? '
      verse: 38
    - text: 'ᎯᎠᏃ ᏂᎬᏩᏪᏎᎴᎢ, ᏰᎵᏉ. ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎤᏙᎯᏳᎯ ᏓᏍᏓᏗᏔᎯ ᎤᎵᏍᏈᏗ ᎾᏍᎩ ᎠᏴ ᎠᏆᏗᏔᏍᏗ ᏥᎩ,
        ᎠᎴ ᏗᏓᏬᏍᏗ ᎨᏒ ᎠᏴ ᎥᏆᏬᏍᏙᏗ ᏥᎩ, ᎾᏍᎩ ᏙᏓᏰᏍᏓᏬᏍᏔᏂ; '
      verse: 39
    - text: 'ᎤᏪᏗᏱᏍᎩᏂ ᎠᏉᎸ ᏥᎦᏘᏏ ᎢᏗᏢ, ᎠᎴ ᏥᎦᏍᎦᏂ ᎢᏗᏢ, ᎥᏝ ᎠᏴ ᎠᏆᏓᏁᏗ ᏱᎩ; ᎤᏅᏒᏍᎩᏂ ᎾᏍᎩ ᎨᎦᏛᏅᎢᏍᏓᏁᎸᎯ
        ᏥᎩ '
      verse: 40
    - text: 'ᎠᏍᎪᎯᏃ ᎢᏯᏂᏛ ᎤᎾᏛᎦᏅ, ᎤᎾᎴᏅᎮ ᎤᏣᏘ ᎡᏍᎦ ᏚᏂᏰᎸᎾᏁᎴ ᏥᎻ ᎠᎴ ᏣᏂ. '
      verse: 41
    - text: 'ᎠᏎᏃ ᏥᏌ ᏫᏚᏯᏅᎲ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎢᏥᎦᏔᎭ ᎾᏍᎩ ᎤᏂᎬᏫᏳᎯ ᎨᏥᏰᎸᎢ ᎨᏒ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏓᏁᏩᏗᏒᎢ, ᏗᎬᏩᎾᏁᎶᏙᏗᏱ
        ᎾᏅᏁᎰᎢ; ᏧᏂᎸᏉᏗᏃ ᎨᏒ ᎬᏩᎾᏓᎵᏁᎯᏕᎰᎢ. '
      verse: 42
    - text: 'ᏂᎯᏍᎩᏂ ᎢᏤᎲ ᎥᏞᏍᏗ ᎾᏍᎩ ᏱᏂᏨᏁᏍᏗ; ᎩᎶᏍᎩᏂ ᎠᏥᎸᏉᏗ ᎢᏳᎵᏍᏙᏗᏱ ᎤᏚᎵᏍᎨᏍᏗ, ᎾᏍᎩ ᎡᏥᏅᏏᏓᏍᏗ ᎨᏎᏍᏗ. '
      verse: 43
    - text: 'ᎠᎴ ᎩᎶ ᏂᎯ ᏂᏣᏛᏅ ᏄᎬᏫᏳᏒ ᎢᏳᎵᏍᏙᏗᏱ ᎤᏚᎵᏍᎨᏍᏗ, ᎾᏍᎩ ᏂᎦᏛ ᎬᏩᏅᏏᏙᎯ ᎨᏎᏍᏗ. '
      verse: 44
    - text: 'ᎾᏍᏉᏰᏃ ᏴᏫ ᎤᏪᏥ ᎥᏝ ᏳᎷᏨ ᎪᎱᏍᏗ ᎠᎦᏛᏁᏗᏱ, ᎪᎱᏍᏗᏍᎩᏂ ᎤᏓᏛᏁᏗᏱ, ᎠᎴ ᎬᏅ ᏧᏲᎯᏍᏗᏱ ᏧᎫᏴᏙᏗᏱ
        ᎤᏂᏣᏘ. '
      verse: 45
    - text: 'ᏤᎵᎪᏃ ᎤᏂᎷᏤᎢ, ᎠᎴ ᎾᏍᎩ ᏤᎵᎪ ᎢᎤᏄᎪᏨ ᎠᎴ ᎾᏍᎩ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎠᎴ ᎤᏂᏣᏘ ᏴᏫ, ᏗᎨᏫ ᏆᏗᎻᏯ, ᎾᏍᎩ
        ᏗᎻᏯ ᎤᏪᏥ, ᎤᏬᎴ ᏅᏃᎱᎶᏗ ᎠᏚᎳᏗᏍᎨᎢ. '
      verse: 46
    - text: 'ᎤᏛᎦᏅᏃ ᎾᏍᎩ ᏥᏌ ᎾᏎᎵᏗ ᎡᎯ ᎨᏒᎢ, ᎤᎴᏅᎮ ᎤᏪᎷᏁ, ᎯᎠ ᏄᏪᏎᎢ, ᏕᏫ ᎤᏪᏥ, ᏥᏌ, ᏍᎩᏙᎵᎩ. '
      verse: 47
    - text: 'ᎤᏂᏣᏖᏃ ᎬᏩᎬᏍᎪᎸᏁ ᎬᏩᏁᏤᎴ ᎡᎳᏪᏱ ᎤᏮᏗᏱ; ᎠᏎᏃ ᎤᏟᏉ ᎢᎦᎢ ᎤᏪᎷᏁᎢ, ᏕᏫ ᎤᏪᏥ ᏍᎩᏙᎵᎩ, ᎠᏗᏍᎨᎢ. '
      verse: 48
    - text: 'ᏥᏌᏃ ᎤᎴᏫᏍᏔᏅ ᎤᏁᏤ ᏩᏥᏯᏅᏗᏱ. ᎤᏂᏯᏅᎮᏃ ᏗᎨᏫ, ᎯᎠ ᏄᏂᏪᏎᎴᎢ, ᎤᎦᎵᏍᏗᏉ ᎭᏓᏅᏓᏓ; ᏔᎴᎲᎦ; ᏗᏣᏯᏂᎭ. '
      verse: 49
    - text: 'ᎾᏍᎩᏃ ᎤᏓᎢᏅ ᎤᏄᏬ ᏚᎴᏁᎢ, ᎠᎴ ᏥᏌ ᏭᎷᏤᎴᎢ. '
      verse: 50
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎦᏙ ᏣᏚᎵ ᎬᏯᏛᏁᏗᏱ? ᏗᎨᏫᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏣᎬᏫᏳᎯ, ᎥᎠᎩᎪᏩᏛᏗᏱ [ᎠᏆᏚᎵᎭ.] '
      verse: 51
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎮᎾᏉᏃ; ᏦᎯᏳᏒ ᏣᏍᏕᎸ. ᎩᎳᏉᏃ ᎢᏴᏛ ᎬᏩᎪᏩᏛᏗ ᏄᎵᏍᏔᏁᎢ, ᎠᎴ ᎤᏍᏓᏩᏛᏎ ᏥᏌ ᎠᎢᏒᎢ.  '
      verse: 52
  - chapter: 11
    verses:
    - text: ' ᏥᎷᏏᎵᎻᏃ ᎾᎥ ᏭᏂᎷᏨ ᎾᏍᎩ ᏒᎦᏙᎯ ᎠᎴ ᏇᏗᏂᏱ ᎢᏴᏛ, ᎣᎵᏩᏲᎯ ᎤᏌᎯᎸᎢ, ᎠᏂᏔᎵ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏚᏅᏎᎢ, '
      verse: 1
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎢᏍᏕᎾ Ꮎ ᏕᏍᏗᏙᎬ ᏧᏳᎪᏗ ᏨᏗᎦᏚᎭ ᏫᏍᏗᏣᎯ; ᏫᏍᏗᏴᎸᏉᏃ ᎾᎿᎭᏂ, ᏓᏰᏍᏗᏩᏛᎯ ᏗᎦᎵᎠᏅᎯᏛ
        ᎠᎩᎾ ᎨᎵᏌᏕᏍᏗ, ᎾᏍᎩ ᎥᏝ ᎩᎶ ᏴᏫ ᎤᎩᎸᏔᏅᎯ ᏱᎩ; ᎡᏍᏕᎵᏌᏕᏒᎭ ᎠᎴ ᏤᏍᏓᏘᏁᏒᎭ. '
      verse: 2
    - text: 'ᎢᏳᏃ ᎩᎶ ᎦᏙᏃ ᎾᏍᎩ ᏂᏍᏓᏛᏁᎭ ᎢᏍᏙᏎᎸᎭ? ᎤᎬᏫᏳᎯ ᎤᏚᎵᎭ, ᎢᏍᏓᏛᏅᎭ; ᎩᎳᏉᏃ ᎢᏴᏛ ᏙᏓᏳᏲᏏ ᎠᏂ ᎡᏍᏓᏘᏃᎯᏍᏗᏱ. '
      verse: 3
    - text: 'ᎤᏁᏅᏎᏃ, ᎠᎴ ᏭᏂᏩᏛᎮ ᎠᎩᎾ ᎨᎵᏌᏕ ᎦᎶᎯᏍᏗᏳᎶᏗ ᏙᏱᏗᏢ, ᎾᎿᎭᏕᎦᏅᏅ ᏓᏠᏍᎬᎢ; ᎤᏁᎵᏌᏕᏎᏃ. '
      verse: 4
    - text: 'ᎩᎶᏃ ᎢᏳᎾᏍᏗ ᎾᎿᎭᏗᏂᏙᎩ ᎯᎠ ᏂᏚᏂᏪᏎᎴᎢ, ᎦᏙᏃ ᎢᎡᏍᏕᎵᏌᏕ ᎠᎩᏫ? '
      verse: 5
    - text: 'ᎠᎴ ᎾᏍᎩᏯᏉ ᏥᏌ ᏄᏪᏒ ᎤᏁᏨ ᏂᏚᏂᏪᏎᎴᎢ: ᏚᏂᏲᏎᏃ. '
      verse: 6
    - text: 'ᎠᎩᎾᏃ ᏥᏌ ᎤᎾᏘᏃᎮᎴᎢ, ᎠᎴ ᏧᎾᏄᏬ ᏚᏂᏢᏁᎴᎢ; ᏥᏌᏃ ᎤᎩᎸᏔᏁᎢ. '
      verse: 7
    - text: 'ᎤᏂᏣᏖᏃ ᏧᎾᏄᏬ ᏅᏃᎯ ᏚᏄᏰᏍᏛᏁᎢ; ᎢᎦᏛᏃ ᏕᏡᎬ ᏚᏅᏂᎦᎸᎮᎢ, ᎠᎴ ᏅᏃᎯ ᏚᏂᎳᎨᏯᏛᏁᎢ. '
      verse: 8
    - text: 'ᎢᎬᏱᎢ ᎠᏁᎩ, ᎠᎴ ᎣᏂ ᎠᏁᎩ, ᎤᏁᎷᎨᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᎰᏌᎾ, ᎦᎸᏉᏗᏳ ᎨᏎᏍᏗ ᏱᎰᏩ ᏕᎤᏙᏍᏛ ᏥᎦᎷᎯᏍᏗᏓ. '
      verse: 9
    - text: 'ᎦᎸᏉᏗᏳ ᎨᏎᏍᏗ ᏕᏫ ᎢᎩᏙᏓ ᎤᏤᎵ ᎤᎬᏫᏳᎯ ᎨᏒᎢ, ᎾᏍᎩ ᏱᎰᏩ ᏚᏙᏍᏛ ᏥᎦᎷᎯᏍᏗᎭ; ᎰᏌᎾ ᏩᏍᏛ ᎦᎸᎳᏗᏳ. '
      verse: 10
    - text: 'ᏥᏌᏃ ᏥᎷᏏᎵᎻ ᏭᏴᎴᎢ, ᎠᎴ ᎤᏔᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᏭᏴᎴᎢ; ᎿᎭᏉᏃ ᎬᏩᏚᏫᏛ ᏚᎧᎿᎭᏂᏙᎸ ᏂᎦᏛ ᏧᏓᎴᏅᏛ ᏚᎧᎿᎭᏅ,
        ᎠᎴ ᎿᎭᏉ ᎤᏒᎯᏴᏱ ᎨᏎᎢ, ᎤᏄᎪᏤ ᏇᏗᏂᏱ ᏭᎶᏎ ᎠᏁᎮ ᏔᎳᏚ ᎢᏯᏂᏛ. '
      verse: 11
    - text: 'ᎤᎩᏨᏛᏃ ᏇᏗᏂᏱ ᏧᏂᎶᏒ ᎠᎪᏄ ᎤᏲᏏᏍᎨᎢ; '
      verse: 12
    - text: 'ᏭᎪᎮᏃ Ꭸ ᎢᏴᏛ ᏗᏡᎨ ᏒᎦᎳᎢᏳᏍᏗ, ᎤᎵᏍᏚᏎᎢ, ᏭᎷᏤᎢ, ᏯᏎᎦᎩ ᏱᏥᏩᏛ ᎪᎱᏍᏗ ᏳᏔ ᎤᏪᎵᏎᎢ; ᎾᎿᎭᏃ ᏭᎷᏨ
        ᎥᏝ ᎪᎱᏍᏗ ᏳᏩᏛᎮ ᎤᎵᏍᏚᏒᏉ ᎤᏩᏒ; ᎥᏝᏰᏃ ᎠᏏ ᏳᏍᏆᎸᎮ ᏒᎦᏔᎢᏳᎾᏍᏗ ᎤᏅᏂᏍᏗᏱ. '
      verse: 13
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏞᏍᏗ ᎩᎶ ᎢᎸᎯᏳ ᏥᎠᎩ ᏂᎯ ᏣᏓᏔᏅᎯ ᎪᎯ ᎢᏳᏓᎴᏅᏛ. ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎤᎾᏛᎦᏁᎢ. '
      verse: 14
    - text: 'ᏥᎷᏏᎵᎻᏃ ᎤᏂᎷᏤᎢ; ᏥᏌᏃ ᎤᏔᏅ-ᏗᎦᏔᏫᎢᏍᏗᏱ ᏭᏴᎸ, ᎤᎴᏅᎮ ᏚᏄᎪᏫᏎ ᎠᏂᎾᏕᎩ ᎠᎴ ᎤᏂᏩᎡᎥᏍᎩ ᎾᎿᎭᎤᏔᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ,
        ᎠᎴ ᏚᎷᏆᏗᏅᏎ ᏚᏂᏍᎩᎸ ᎠᏕᎸ ᏗᏂᏟᏴᏍᎩ, ᎠᎴ ᎤᎾᏅᏗᏱ ᎫᎴ-ᏗᏂᏍᎪᏂᎯ ᏗᏂᎾᏕᎩ; '
      verse: 15
    - text: 'ᎠᎴ ᎥᏝ ᎤᏁᎳᎩ ᏳᏪᎵᏎᎴ ᎩᎶ ᎪᎱᏍᏗ ᎤᏍᏗ ᎠᏖᎵᏙ ᎤᏴᏙᏗᏱ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ. '
      verse: 16
    - text: 'ᏚᏕᏲᏁᏃ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏝᏍᎪ ᎯᎠ ᏱᏂᎬᏅ ᏱᎪᏪᎳ, ᎠᏆᏤᎵ ᎠᏓᏁᎸ ᏂᎦᏗᏳ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎤᎾᏓᏙᎵᏍᏙᏗᏱ
        ᏚᏙᎡᏍᏗ? ᏂᎯᏍᎩᏂ ᎠᏂᏃᏍᎩᏍᎩ ᎤᏂᏴᏍᏗᏱ ᎤᏍᏓᎦᎸ ᏂᏨᏁᎸ. '
      verse: 17
    - text: 'ᏗᏃᏪᎵᏍᎩᏃ ᎠᎴ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎤᎾᏛᎦᏁᎢ, ᎠᎴ ᎤᏂᏲᎴ ᎢᏳᏅᏁᏗᏱ ᎤᏂᎯᏍᏗᏱ; ᎬᏩᎾᏰᏍᎨᏰᏃ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ
        ᏂᎦᏛ ᏴᏫ ᎤᏂᏍᏆᏂᎪᏍᎬ ᏄᏍᏛ ᏓᏕᏲᎲᏍᎬᎢ. '
      verse: 18
    - text: 'ᎤᏒᏃ ᏄᎵᏍᏔᏅ ᎤᏄᎪᏤ ᎦᏚᎲᎢ. '
      verse: 19
    - text: 'ᏑᎾᎴᏃ ᎠᎾᎢᏒᎢ, ᎤᏂᎪᎮ ᎡᎦᏔᎢᏳᏍᏗ ᏡᎬ ᎤᏩᏴᏒᎯ ᎨᏎ ᏚᎿᎭᏍᏕᏢ ᏅᏓᎬᏩᏓᎴᏅᏛ. '
      verse: 20
    - text: 'ᏈᏓᏃ ᎤᏅᏓᏛ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏔᏕᏲᎲᏍᎩ, ᎬᏂᏳᏉ, ᎡᎦᏔ-ᎢᏳᏍᏗ ᏡᎬ ᏥᏍᎦᏨᎩ ᎤᏩᏴᏐᏅ. '
      verse: 21
    - text: 'ᏥᏌᏃ ᎤᏁᏨ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎤᏁᎳᏅᎯ ᎡᏦᎢᏳᏎᏍᏗ. '
      verse: 22
    - text: 'ᎤᏙᎯᏳᎯᏯᏰᏃ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎩᎶ ᎯᎠ ᏂᎦᏪᏎᎮᏍᏗ ᎯᎠ ᏦᏓᎸ, ᏪᏣᎲᎾ, ᎠᎴ ᎠᎺᏉᎯ ᏪᏣᏚᎦ; ᎠᎴ ᏄᏜᏓᏏᏛᎡᎲᎾ
        ᎢᎨᏎᏍᏗ ᎤᎾᏫᏱ, ᎪᎯᏳᎲᏍᎨᏍᏗᏉᏍᎩᏂ ᎾᏍᎩ ᏂᎦᏪᏍᎬ ᎠᏎ ᎢᏳᎵᏍᏙᏗ ᎨᏒᎢ; ᎾᏍᎩ ᎤᎮᏍᏗ ᏂᎦᎥ ᏄᏪᏒᎢ. '
      verse: 23
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏂᏨᏪᏎᎭ, ᏂᎦᎥ ᎪᎱᏍᏗ ᎢᏥᏔᏲᎭ ᎢᏣᏓᏙᎵᏍᏓ, ᎢᏦᎯᏳᎲᏍᎨᏍᏗ ᎡᏥᏁᎢ ᎨᏒᎢ, ᎠᎴ ᎠᏎ
        ᎢᏥᎮᏍᏗ. '
      verse: 24
    - text: 'ᎢᏳᏃ ᎢᏣᎴᎲᏍᎨᏍᏗ ᎢᏣᏓᏙᎵᏍᏗᏍᎨᏍᏗ, ᎨᏣᏓᏁᎮᏍᏗ ᎡᏥᏍᎦᏅᏤᎸᎢ, ᎢᏳᏃ ᎪᎱᏍᏗ ᎡᏤᎵᏎᎮᏍᏗ ᎩᎶᎢ; ᎾᏍᎩ
        ᎾᏍᏉ ᎢᏥᏙᏓ ᎦᎸᏔᏗ ᏤᎭ ᎦᎨᏥᏁᏗᏱ ᎯᎠ ᎢᏥᏍᎦᏅᏨᎢ. '
      verse: 25
    - text: 'ᎢᏳᏍᎩᏂ ᏂᏣᏓᏁᎲᎾ ᎢᎨᏎᏍᏗ ᎡᏥᏍᎦᏅᏤᎸᎢ, ᎥᏝ ᎾᏍᏉ ᎢᏥᏙᏓ ᎦᎸᎳᏗ ᎡᎯ ᏴᎨᏥᏙᎵᎩ ᎢᏥᏍᎦᏅᏨᎢ. '
      verse: 26
    - text: 'ᏥᎷᏏᎵᎻᏃ ᏔᎵᏁ ᎤᏂᎷᏤᎢ; ᎤᏛᏅᏃ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎡᏙᎮᎢ, ᎬᏩᎷᏤᎴ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ, ᎠᎴ ᏗᏃᏪᎵᏍᎩ,
        ᎠᎴ ᏗᏂᎳᏫᎩ, '
      verse: 27
    - text: 'ᎠᎴ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᎦᏙ ᏣᎵᏍᎦᏍᏙᏗ ᎯᎠ ᎾᏍᎩ ᏥᎿᎭᏛᏁᎭ? ᎠᎴ ᎦᎪ ᏣᏁᎴ ᎾᏍᎩ ᎯᎠ ᎢᏣᏛᏁᏗᏱ? '
      verse: 28
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎠᏴ ᎾᏍᎩ ᏑᏓᎴᎩ ᏛᏨᏯᏛᏛᏂ, ᎠᎴ ᏍᎩᏃᎲᏏ, ᎠᏴᏃ ᏓᏨᏃᏁᎵ ᏄᏍᏛ ᎠᏆᎵᏍᎦᏍᏙᏛ
        ᎯᎠ ᎾᏍᎩ ᏥᏂᎦᏛᏁᎭ. '
      verse: 29
    - text: 'ᏣᏂ ᏥᏓᏓᏬᏍᎬᎩ, ᎦᎸᎳᏍᎪ ᏧᏓᎴᏁᎢ, ᏴᏫᏉᎨ ᎠᏁᎲᎢ? ᏍᎩᏃᎲᏏ. '
      verse: 30
    - text: 'ᎤᏅᏒᏃ ᎨᏒ ᎤᎾᎵᏃᎮᎴᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᎢᏳᏃ ᎦᎸᎳᏗ ᏅᏓᏳᏓᎴᏅᎯ ᏱᎦᏛᏅ, ᎯᎠ ᏱᏂᎦᏫ, ᎦᏙᏃ Ꮭ ᏱᎡᏦᎢᏳᏁᎢ? '
      verse: 31
    - text: 'ᎢᏳᏃ ᏴᏫᏉ ᎠᏁᎲ ᏱᎦᏛᏅ,—ᎾᏍᎩ ᏓᏂᏍᎦᎢᎮ ᏴᏫ; ᏂᎦᏛᏰᏃ ᏴᏫ ᎠᏙᎴᎰᏍᎩ ᎤᏙᎯᏳᎯ ᎬᏩᏰᎸᎭ ᏣᏂ. '
      verse: 32
    - text: 'ᎤᏂᏁᏨᏃ ᎯᎠ ᏄᏂᏪᏎᎴ ᏥᏌ, ᎥᏝ ᏲᏥᎦᏔᎭ. ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎥᏝ ᎾᏍᏉ ᎠᏴ ᏴᏓᏨᏃᏁᎵ ᎢᏳᏍᏗ
        ᎠᏆᎵᏍᎦᏍᏙᏛ ᎯᎠ ᎾᏍᎩ ᏥᏂᎦᏛᏁᎭ.  '
      verse: 33
  - chapter: 12
    verses:
    - text: ' ᎤᎴᏅᎮᏃ ᏚᏬᏁᏔᏁ ᏓᏟᎶᏍᏗᏍᎬᎢ. ᎩᎶ ᎢᏳᏍᏗ ᏖᎸᎳᏗ ᏚᏫᏎᎢ, ᎠᎴ ᎤᏐᏱᎴ ᎬᏩᏚᏫᏛ, ᎠᎴ ᎤᏍᎪᏎ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ
        ᎪᏢᏗᏱ, ᎠᎴ ᎤᏁᏍᎨᎮ ᎢᏅ ᎢᎦᏘ, ᎠᎴ ᏚᏙᎳᏍᏔᏁ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ, ᎠᎴ ᎢᏅ ᏭᎶᏎᎢ. '
      verse: 1
    - text: 'ᎤᏅᏂᏍᏗᏱᏃ ᎨᏒ ᎢᏳᎢ, ᎤᏅᏎ ᎤᏅᏏᏓᏍᏗ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ ᏗᏁᎲᎢ, ᎾᏍᎩ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ ᏅᏓᎬᏩᏁᏗᏱ
        ᎤᏁᏉᏨᎯ ᏖᎸᎳᏗ ᏓᏫᏒᎢ. '
      verse: 2
    - text: 'ᎢᎬᏩᏂᏴᎮᏃ, ᎠᎴ ᎢᎬᏩᎵᎥᏂᎴᎢ, ᎠᎴ ᎠᏒᎭ ᎢᎬᏩᏂᎩᏍᏔᏁᎢ. '
      verse: 3
    - text: 'ᏔᎵᏁᏃ ᏅᏩᏓᎴ ᎤᏅᏏᏓᏍᏗ ᎤᏅᏎ ᏗᏁᎲᎢ; ᎾᏍᎩᏃ ᏅᏯᏉ ᏙᎬᏩᏂᏍᏔᏁᎢ, ᎠᎴ ᎢᎬᏩᏐᏅᏁ ᎠᏍᎪᎵ, ᎠᎴ ᎢᎬᏩᏂᎩᏍᏔᏁ
        ᎤᏕᎰᎯᏍᏗ ᎢᎬᏩᏁᎸᎯ. '
      verse: 4
    - text: 'ᏔᎵᏁᏃ ᏅᏩᏓᎴ ᎤᏅᏎᎢ; ᎠᎴ ᎾᏍᎩ ᎤᏂᎴᎢ; ᎠᎴ ᎤᏂᏣᏖ ᏅᏩᎾᏓᎴᎢ; ᎢᎦᏛ ᏓᏂᎵᎥᏂᎮᎢ, ᎢᎦᏛᏃ ᏓᏂᎯᎮᎢ. '
      verse: 5
    - text: 'ᎠᏏᏃ ᏌᏉ ᎤᏪᏥ ᎡᎮᎢ, ᎤᎨᏳᎯ, ᎾᏍᎩ ᎾᏍᏉ ᎤᏅᏎ ᎣᏂᏱ ᏗᏁᎲᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᎠᏎ ᏛᏂᎸᏉᏔᏂ ᎠᏇᏥ. '
      verse: 6
    - text: 'ᎠᏎᏃ ᎾᏍᎩ Ꮎ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ, ᎯᎠ ᏂᏚᎾᏓᏪᏎᎴᎢ, ᎯᎠ ᎾᏍᎩ ᏧᎬᏩᎶᏗ ᏭᏘᏰᎵᎯᏍᏗ ᎨᏒᎢ; Ꭷ, ᎡᏗᎷᎦ,
        ᏧᎬᏩᎶᏗᏃ ᎤᏘᏰᏗ ᎢᎦᏤᎵᎦ ᎨᏎᏍᏗ. '
      verse: 7
    - text: 'ᎬᏩᏂᏴᎲᏃ ᎬᏩᎴᎢ, ᎠᎴ ᏖᎸᎳᏗ ᏓᏫᏒ ᏙᏱᏗᏢ ᏫᎬᏩᏓᎢᏅᏎᎢ. '
      verse: 8
    - text: 'ᎦᏙᏃ ᎾᏍᎩ ᏛᏛᏁᎵ ᏖᎸᎳᏗ ᏓᏫᏒ ᎤᏤᎵᎦ? ᏓᎦᎷᏥ ᎠᎴ ᏙᏛᏛᏔᏂ ᎾᏍᎩ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ, ᎠᎴ ᏅᏩᎾᏓᎴ
        ᏙᏛᏁᎵ ᏖᎸᎳᏗ ᏓᏫᏒᎢ. '
      verse: 9
    - text: 'ᏝᏍᎪᏃ ᏱᏥᎪᎵᏰᎣ ᎯᎠ ᎾᏍᎩ ᏥᏂᎬᏅ ᏥᎪᏪᎳ? ᎾᏍᎩ ᏅᏯ, ᏗᎾᏁᏍᎨᏍᎩ ᎤᏂᏲᎢᏎᎸᎯ ᏄᎬᏫᏳᏒ ᎤᏅᏏᏴ ᎠᏗ ᏄᎵᏍᏔᏅ; '
      verse: 10
    - text: 'ᎾᏍᎩ ᎯᎠ ᏱᎰᏩ ᏄᏛᏁᎸ, ᎠᎴ ᎤᏍᏆᏂᎪᏗᏳ ᏕᏓᎧᏂᏍᎬᎢ. '
      verse: 11
    - text: 'ᎤᎾᏁᎶᏔᏁᏃ ᎬᏩᏂᏴᏗᏱ, ᎠᏎᏃ ᎤᏂᏣᏘ ᏴᏫ ᏓᏂᏍᎦᎢᎮᎢ; ᎠᏂᎦᏔᎮᏰᏃ ᎤᏅᏒ ᎨᏥᏛᎬ ᎾᏍᎩ ᏚᏟᎶᏍᏔᏅᎢ; ᎢᎬᏩᏓᏅᎡᎴᏃ
        ᎠᎴ ᏚᏁᏅᏎᎢ. '
      verse: 12
    - text: 'ᏚᏂᏅᏎᏃ ᏫᎬᏩᎷᏤᏗᏱ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᏂᏆᎵᏏ ᎠᎴ ᎡᎶᏛ ᎬᏩᏍᏕᎵᏍᎩ, ᎤᏂᏌᏛᏗᏱ ᎤᎾᏚᎵᏍᎨ ᎦᏬᏂᏍᎬᎢ. '
      verse: 13
    - text: 'ᎤᏂᎷᏨᏃ, ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᏔᏕᏲᎲᏍᎩ, ᎣᏥᎦᏔᎭ ᏚᏳᎪᏛ ᎯᏬᏂᏍᎬ ᎨᏒᎢ, ᎠᎴ ᎩᎶ ᏂᏖᎾᏰᏍᎬᎾ ᎨᏒᎢ; ᎥᏝᏰᏃ
        ᏄᎾᏍᏛ ᏴᏫ ᏱᏖᎸᏉᏙᎢ, ᎤᏁᎳᏅᎯᏍᎩᏂ ᎤᏅᏅ ᎤᏙᎯᏳᏒ ᏕᎭᏕᏲᎲᏍᎪᎢ; ᏚᏳᎪᏗᏍᎪ ᎠᏰᎵ ᎠᎾᎫᏱᏍᎬ ᏏᏌ ᎠᎫᏴᎡᏗᏱ,
        ᏝᎨ? '
      verse: 14
    - text: 'ᏓᏲᏥᏂᏧ, ᏝᎨ ᏴᏓᏲᏥᏂ? ᎠᏎᏃ ᎠᎦᏔᎮ ᎤᎾᏠᎾᏍᏛᎢ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎦᏙᏃ ᎢᏍᎩᎪᎵᏰᎭ? ᎡᏍᎩᎥᏏ ᎠᎩᏏ
        ᏧᎬᏩᎶᏗ ᎾᏍᎩ ᎠᎩᎪᏩᏛᏗᏱ. '
      verse: 15
    - text: 'ᎤᏂᏲᎴᏃ. ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎦᎪ ᎯᎠ ᏓᎦᏟᎶᏍᏗ, ᎠᎴ ᎦᎪ ᎠᏥᏃᎮᎭ ᎯᎠ ᏥᎦᏪᎳ? ᏏᏌ, ᎢᎬᏬᏎᎴᎢ. '
      verse: 16
    - text: 'ᏥᏌᏃ ᎤᏁᏟ ᎯᎠ ᏂᏑᏪᏎᎴᎢ, ᏏᏌ ᎡᏣᎫᏴᏏ ᏏᏌ ᎤᏤᎵᎦ, ᎤᏁᎳᏅᎯᏃ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. ᎢᎬᏩᏍᏆᏂᎪᏎᎴᏃ. '
      verse: 17
    - text: 'ᏃᏆᎴ ᎠᏂᏌᏚᏏ ᎢᎬᏩᎷᏤᎴᎢ, ᎾᏍᎩ ᎠᏲᎱᏒ ᎥᏝ ᏗᎴᎯᏐᏗ ᏱᎩ ᎠᎾᏗᏍᎩ; ᎠᎴ ᎢᎬᏩᏛᏛᏁᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ. '
      verse: 18
    - text: 'ᏔᏕᏲᎲᏍᎩ, ᎼᏏ ᎣᎪᏪᎳᏁᎸᎩ ᎯᎠ ᏃᎩᏪᏎᎸᎩ, ᎠᎾᎵᏅᏟ ᎩᎶ ᎠᏲᎱᏍᎨᏍᏗ, ᎠᎴ ᎤᏓᎵᎢ ᎢᎦᎧᎯᏯᏍᎨᏍᏗ, ᏧᏪᏥᏃ
        ᏂᏗᎦᎧᎯᏯᏍᎬᎾ ᎢᎨᏎᏍᏗ, ᎠᎾᎵᏅᏟ ᎠᏯᏂᏍᎨᏍᏗ ᎤᏓᎵᎢ, ᎠᎴ ᎾᏍᎩ ᎠᎾᎵᏅᏟ ᏧᏪᏥ ᏓᏛᎯᏍᏓᏁᎮᏍᏗ. '
      verse: 19
    - text: 'ᎾᏍᎩᏃ ᎦᎵᏉᎩ ᎠᎾᎵᏅᏟ ᎠᏁᎲᎩ; ᎢᎬᏱᏃ ᎡᎯ ᎤᏕᏒᏅᎩ, ᎠᎴ ᎤᏲᎱᏒᎩ ᏧᏪᏥ ᎾᏁᎲᎾ. '
      verse: 20
    - text: 'ᏔᎵᏁᏃ ᏪᎯ ᎾᏍᎩ ᎤᏓᏴᏒᎩ, ᎠᎴ ᎤᏲᎱᏒᎩ; ᎾᏍᏉᏃ ᎾᏍᎩ ᎥᏝ ᏧᏪᏥ ᏱᏚᏪᎧᎯᏰᎢ; ᎠᎴ ᎾᏍᎩᏯ ᎾᏍᏉ ᏦᎢᏁ
        ᏪᎯ. '
      verse: 21
    - text: 'ᎠᎴ ᎾᏍᎩ ᎦᎵᏉᎩ ᎢᏯᏂᏛ ᎤᎾᏓᏴᏒᎩ, ᎠᎴ ᎥᏝ ᏱᏚᏂᎯᎧᎯᏰ ᏧᏁᏥ; ᎣᏂᏱᏃ ᎠᎨᏴ ᎾᏍᏉ ᎤᏲᎱᏎᎢ. '
      verse: 22
    - text: 'ᏧᏂᏲᎱᏒᎯᏃ ᏧᎾᎴᎯᏐᏗ ᎨᏒᎢ, ᎾᎯᏳ ᎾᏍᎩ ᎯᎠ ᏓᎾᎴᎯᏌᏅᎭ, ᎦᎪ ᎤᏓᎵᎢ ᎨᏎᏍᏗ ᎾᏍᎩ ᎯᎠ? ᎦᎵᏉᎩᏰᏃ ᎢᏯᏂᏛ
        ᎠᎾᏓᏰᎲᎩ. '
      verse: 23
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎸᎩ, ᏝᏍᎪ ᏱᏥᎵᏓᏍᏗᎭ, ᏱᏅᏗᎦᎵᏍᏙᏗᎭ ᏂᏦᎵᎬᎾ ᎨᏒ ᎪᏪᎵ, ᎠᎴ ᎤᏁᎳᏅᎯ ᎤᎵᏂᎩᏗᏳ
        ᎨᏒᎢ? '
      verse: 24
    - text: 'ᎾᎯᏳᏰᏃ ᏧᎾᎴᎯᏐᏗ ᎨᏒ ᏧᏂᏲᎱᏒᎯ, ᎥᏝ ᏱᏓᎾᏕᏒᎲᏍᎪᎢ, ᎥᏝ ᎠᎴ ᏱᏗᎨᏥᏰᎪᎢ; ᎦᎸᎳᏗᏍᎩᏂ ᎠᏁᎯ ᎨᏥᏅᏏᏓᏍᏗ
        ᏄᎾᏍᏛ ᎾᏍᎩᏯ ᏄᎾᏍᏗ. '
      verse: 25
    - text: 'ᏧᏂᏲᎱᏒᎯᏃ ᎾᏍᎩ ᏧᎾᎴᎯᏐᏗ ᎨᏒᎢ; ᏝᏍᎪ ᏱᏥᎪᎵᏰᎣ ᎼᏏ ᎤᏤᎵ ᎪᏪᎵᎯ, ᎾᏍᎩ ᎤᏪᏲᏓᏛ ᎤᏁᎳᏅᎯ ᎤᎵᏃᎮᏔᏅᎢ,
        ᎯᎠ ᏄᏪᏎᎸᎢ, ᎠᏴ ᎠᏆᏁᎳᏅᎯ ᎡᏆᎭᎻ ᎤᏤᎵᎦ, ᎠᎴ ᎠᏆᏁᎳᏅᎯ ᎡᏏᎩ ᎤᏤᎵᎦ, ᎠᎴ ᎠᏆᏁᎳᏅᎯ ᏤᎦᏈ ᎤᏤᎵᎦ. '
      verse: 26
    - text: 'ᎥᏝ ᏧᏂᏲᎱᏒᎯ ᎤᎾᏤᎵ ᎤᏁᎳᏅᎯ ᏱᎩ, ᏗᏅᏃᏛᏍᎩᏂ ᎤᎾᏤᎵ ᎤᏁᎳᏅᎯ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏣᏘ ᎢᏥᎵᏓᏍᏗᎭ. '
      verse: 27
    - text: 'ᏗᏃᏪᎵᏍᎩᏃ ᎨᏒ ᎠᏏᏴᏫ ᎤᎷᏤᎸ, ᎤᏛᎦᏅ ᎠᎾᎵᏃᎮᏍᎬᎢ, ᎠᎴ ᎤᏙᎴᎰᏒ ᎣᏏᏳ ᏄᏪᏒ ᏚᏁᏤᎸᎢ, ᎤᏛᏛᏁᎢ, ᎦᏙ
        ᎤᏍᏗ ᎤᏟ ᎦᎸᏉᏗᏳ ᏂᎦᏛ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎨᏒᎢ? ᎤᏛᏁᎢ. '
      verse: 28
    - text: 'ᏥᏌ ᎤᏁᏤᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎤᏟ ᎦᎸᏉᏗ ᏂᎦᏛ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎨᏒ ᎯᎠ ᎾᏍᎩ; ᎭᏛᎬᎦ ᎢᏏᎵ; ᏱᎰᏩ ᎢᎦᏁᎳᏅᎯ
        ᏌᏉᎯᏳ ᏱᎰᏩ; '
      verse: 29
    - text: 'ᎠᎴ ᎯᎨᏳᏎᏍᏗ ᏱᎰᏩ ᏣᏁᎳᏅᎯ ᎲᏗᏍᎨᏍᏗ ᏂᎬ ᏣᎾᏫ, ᎠᎴ ᏂᎬᏣᏓᏅᏙ, ᎠᎴ ᏂᎬ ᏣᏓᏅᏖᏗᏱ, ᎠᎴ ᏂᎦᎥ ᏣᎵᏂᎬᎬᎢ.
        ᎯᎠ ᎾᏍᎩ ᏭᏓᎪᎾᏛᏛ ᎦᎸᏉᏗ ᏗᎧᎿᎭᏩᏛᏍᏗ. '
      verse: 30
    - text: 'ᏔᎵᏁᏃ ᎨᏒᎢ, ᎾᏍᎩᏯᏉ, ᎯᎠ ᎾᏍᎩ ᏄᏍᏗ, ᏨᏒ ᏂᏣᏓᎨᏳᏒ ᎾᏍᎩᏯ ᏂᎨᏳᏎᏍᏗ ᎾᎥ ᎢᏗᏍᏓᏓᎳ. ᎥᏝ ᏅᏩᏓᎴ
        ᏗᎧᎿᎭᏩᏛᏍᏗ ᏯᎭ ᎤᏟ ᎢᎦᎸᏉᏗ ᎡᏍᎦᏉ ᎾᏍᎩ. '
      verse: 31
    - text: 'ᏗᎪᏪᎵᏍᎩᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; Ꭷ, ᏔᏕᏲᎲᏍᎩ, ᏚᏳᎪᏛ ᏂᏫ; ᏌᏉᏉᏰᏃ ᎡᎭ ᎤᏁᎳᏅᎯ; ᎥᏝ ᎠᎴ ᏅᏩᏓᎴ ᏰᎭ ᎾᏍᎩ
        ᎤᏩᏒᎯᏳ; '
      verse: 32
    - text: 'ᎾᏍᎩᏃ ᎠᎨᏳᏗᏱ ᎬᏙᏗᏱ ᏂᎬ ᎣᎾᏫᏱ, ᎠᎴ ᏂᎬ ᎠᏓᏅᏖᏗᏱ, ᎠᎴ ᏂᎬ ᎠᏓᏅᏙ, ᎠᎴ ᏂᎦᎥ ᏃᎵᏂᎬᎬᎢ, ᎠᎴ
        ᎾᎥ ᎢᏳᎾᏓᎳ ᎤᏩᏒ ᎤᏓᎨᏳᏒ ᎾᏍᎩᏯ ᎤᎨᏳᏗᏱ, ᎤᏟ ᎦᎸᏉᏗᏳ ᎡᏍᎦᏉ ᏂᎦᏛ ᏗᎬᏩᏃᏍᏛ ᎠᏥᎸ ᏗᎨᎳᏍᏙᏗ, ᎠᎴ ᎠᎵᏍᎪᎸᏙᏗ. '
      verse: 33
    - text: 'ᏥᏌᏃ ᎤᎪᎲ ᎠᎦᏔᎿᎭᎢ ᎢᏳᏪᏍᏗ ᏄᏪᏒ ᎤᏁᏨᎢ, ᎯᎠ ᏄᏪᏎᎴᎢ, ᎥᏝ ᎢᏅᎯᏳ ᏱᏂᏣᏛᎿᎭᏕᎦ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ
        ᎨᏒᎢ. ᎾᎯᏳᏃ ᎢᏳᏓᎴᏅᏛ ᎥᏝ ᎩᎶ ᎪᎱᏍᏗ ᎬᏩᏛᏛᏗ ᏱᎨᏎᎢ. '
      verse: 34
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᏓᏕᏲᎲᏍᎬ ᎤᏛᏅᏗᎦᎳᏫᎢᏍᏗᏱ, ᎯᎠ ᏄᏪᏎᎢ; ᎦᏙᏃ ᏗᏃᏪᎵᏍᎩ ᎦᎶᏁᏛ ᏕᏫ ᎤᏪᏥ, ᏣᎾᏗᏍᎪᎢ? '
      verse: 35
    - text: 'ᏕᏫᏰᏃ ᎤᏩᏒ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎤᏪᏲᎲᏍᎬ ᎯᎠ ᏄᏪᏎᎢ, ᏱᎰᏩ ᎯᎠ ᏄᏪᏎᎴ ᎠᏆᏤᎵ ᎤᎬᏫᏳᎯ, ᏥᎦᏘᏏ ᎢᏗᏢ
        ᏦᎴᏍᏗ ᎬᏂ ᎨᏣᏍᎦᎩ ᏗᏣᎳᏏᏗᏱ ᎦᏍᎩᎶ ᏂᎦᏥᏴᏁᎸᎭ. '
      verse: 36
    - text: 'ᏕᏫᏰᏃ ᎤᏩᏒ ᎤᎬᏫᏳᎯ ᎢᎪᏎᎭ; ᎦᏙᏃ ᏗᎦᎴᏍᏙᏗᎭ ᎤᏪᏥ ᎢᎩ? ᎤᏂᏣᏘᏃ ᏴᏫ ᎤᎾᎵᎮᎵᏨᎯ ᎬᏩᏛᏓᏁᎴᎢ. '
      verse: 37
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴ ᏓᏕᏲᎲᏍᎬᎢ, ᏕᏤᏯᏙᏤᎮᏍᏗ ᏗᏃᏪᎵᏍᎩ ᎣᏏᏳ ᏧᏂᏰᎸ ᏗᎦᏅᎯᏛ ᏧᎾᏄᏩᎢ ᎤᏁᏓᏍᏗᏱ, ᎠᎴ ᎨᏥᏲᎵᏍᏗᏱ
        ᏗᎦᏃᏙᏗᏱ, '
      verse: 38
    - text: 'ᎠᎴ ᏄᎬᏫᏳᏒ ᏕᎦᏍᎩᎸ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᏄᎬᏫᏳᏒ ᏧᎾᏂᏢᏗᏱ ᏓᎾᎵᏍᏓᏴᎲᎬᎢ; '
      verse: 39
    - text: 'ᎾᏍᎩ ᏥᏓᏂᏒᏁᎰ ᏧᏃᏑᎶᏨᎯ ᏓᏂᏁᎸᎢ, ᎠᎴ ᎤᎾᏠᎾᏍᏛ ᎪᎯᏗᏳ ᏣᎾᏓᏙᎵᏍᏗᏍᎪᎢ; ᎯᎠ ᎾᏍᎩ ᎤᏟ ᎢᎦᎢ ᎤᏂᎩᎵᏲᎢᏍᏗ
        ᏗᎨᎫᎪᏓᏁᏗ ᎨᏎᏍᏗ. '
      verse: 40
    - text: 'ᏥᏌᏃ ᎤᏬᎴ ᎠᏕᎸ-ᏗᏗᏱ ᏧᏳᎪᏗ, ᎠᎴ ᎤᎪᎮ ᎾᎾᏛᏁᎲ ᏴᏫ ᎠᏕᎸ ᏓᏂᎲᏍᎬ ᎠᏕᎸ-ᏗᏗᏱ; ᎤᏂᏣᏘᏃ ᏧᏁᎿᎭᎢ
        ᎤᏣᏘ ᏓᏂᎲᏍᎨᎢ. '
      verse: 41
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎤᏲ ᎢᏳᏛᎿᎭᏕᎩ ᎤᏬᏑᎶᏨᎯ ᎤᎷᏨ, ᏔᎵ ᎠᎩᏄᏛᏗ ᎢᏯᏓᏅᏖᏗ ᎤᏁᎢ, ᎾᏍᎩ ᎠᏰᎵ ᎢᏯᏓᏅᏖᏗ ᎢᎦᎢ
        ᏥᎩ. '
      verse: 42
    - text: 'ᏫᏚᏯᏅᎲᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎯᎠ ᎾᏍᎩ ᎤᏲ ᎢᏳᏛᎿᎭᏕᎩ ᎤᏬᏑᎶᏨᎯ
        ᎤᏟ ᎢᎦᎢ ᎠᎲᎦ ᎡᏍᎦᏉ ᏂᎦᏛ ᎾᏍᎩ ᎠᏕᎸ-ᏗᏗᏱ ᏣᏂᎲᎦ. '
      verse: 43
    - text: 'ᏂᎦᏛᏰᏃ ᎤᏣᏘ ᎤᏂᎲ ᎤᏃᏣᎴᏛ ᎠᏂᎲᎦ; ᎾᏍᎩᏍᎩᏂ-ᎤᏂᎩᏛ ᎨᏒ ᎠᎲᎦ ᏂᎦᏛ ᎤᎲᎢ, ᏂᎦᏛ ᎤᎵᏍᏕᎸᏙᏗ ᎤᎲᎢ.  '
      verse: 44
  - chapter: 13
    verses:
    - text: ' ᎦᏄᎪᎮᏃ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᏏᏴᏫ ᎾᏍᎩ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏔᏕᏲᎲᏍᎩ, ᎬᏂᏳᏉ Ꮎ ᏂᏕᎤᏍᏗ
        ᏅᏯ ᎠᎴ ᏂᏕᎤᏍᏗ ᏓᏓᏁ-ᎸᎢ? '
      verse: 1
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏕᎯᎪᏩᏗᏍᎪ ᎯᎠ ᎾᏍᎩ ᏤᏆ ᏓᏓᏁᎸᎢ? ᎥᏝ ᏌᏉ ᏅᏯ ᎧᏃᎯᏴᎯ ᏱᎨᏎᏍᏗ ᏱᏚᏓᏌᏝᎮᏍᏗ,
        ᎾᏍᎩ ᏂᎪᎲᏔᏅᎾ ᏱᎨᏎᏍᏗ. '
      verse: 2
    - text: 'ᎣᎵᏩᏲᏃ ᎤᏌᎯᎸ ᎤᏬᎸᎢ, ᎤᏛᏅᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏓᏁᎸ ᏧᏳᎪᏗ, ᏈᏓ, ᎠᎴ ᏥᎻ, ᎠᎴ ᏣᏂ, ᎠᎴ ᎡᏂᏗ, ᎤᏅᏒ
        ᎨᏒ ᎬᏩᏛᏛᏁᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ, '
      verse: 3
    - text: 'ᏍᎩᏃᎲᏏ, ᎢᎳᎩᏳ ᎾᏍᎩ ᎯᎠ ᏅᏓᎦᎵᏍᏔᏂ? ᎠᎴ ᎦᏙ ᎤᏰᎸᏛ ᎨᏎᏍᏗ ᎾᎯᏳ ᎯᎠ ᎾᏍᎩ ᏂᎦᏛ ᎤᎵᏰᎢᎶᎯᏍᏗ ᎨᏒᎢ? '
      verse: 4
    - text: 'ᏥᏌᏃ ᏚᏁᏤᎸ, ᎤᎴᏅᎮ ᎯᎠ ᏄᏪᏎᎢ, ᎢᏤᏯᏔᎮᏍᏗ, ᏞᏍᏗ ᎩᎶ ᏥᏥᎶᏄᎮᎵ. '
      verse: 5
    - text: 'ᎤᏂᏣᏖᏍᏗᏰᏃ ᎠᏴ ᏓᏆᏙᏍᏛ ᎠᏂᎷᎯᏍᏗᏍᎨᏍᏗ, ᎯᎠ ᎾᏂᏪᏍᎨᏍᏗ, ᎠᏴ ᎾᏍᎩ; ᎠᎴ ᎤᏂᏣᏖᏍᏗ ᏓᏂᎶᏄᎮᏍᎨᏍᏗ. '
      verse: 6
    - text: 'ᎢᏣᏛᎩᏍᎨᏍᏗᏃ ᏓᏅᏩ, ᎠᎴ ᎠᏂᏃᎮᎵᏙᎲ ᏓᏅᏩ, ᏞᏍᏗ ᏱᏣᏕᏯᏔᏁᎮᏍᏗ; ᎾᏍᎩᏰᏃ ᎠᏎ ᎢᏳᎵᏍᏙᏗ; ᎤᎵᏍᏆᏗᏍᏗᏱᏍᎩᏂ
        ᎨᏒ ᎠᏏ ᎨᏎᏍᏗ. '
      verse: 7
    - text: 'ᏧᎾᏓᎴᏛᏰᏃ ᏴᏫ ᏙᏛᎾᎴᏂ ᏙᏛᎾᏓᏡᏔᏂ, ᎠᎴ ᎠᏰᎵ ᏕᎪᏢᏩᏗᏒ ᏙᏛᎾᏓᏡᏔᏂ; ᎠᎴ ᎦᏙᎯ ᏓᎵᏖᎸᏂᏙᎮᏍᏗ, ᎠᎴ
        ᏓᎪᏄᎶᏏᏙᎮᏍᏗ ᎠᎴ ᎤᏕᏯᏙᏗ ᏂᎦᎵᏍᏔᏂᏙᎮᏍᏗ; ᎯᎠ ᎾᏍᎩ ᎠᏓᎴᏂᏍᎬ ᎠᎩᎵᏯ. '
      verse: 8
    - text: 'ᎠᏗᎾ ᎢᏤᏯᏔᎮᏍᏗ; ᏓᏂᎳᏫᎥᏰᏃ ᏕᎨᏥᏲᏍᎨᏍᏗ; ᏧᏂᏔᏫᎢᏍᏗᏱᏃ ᏕᏥᎵᎥᏂᎮᏍᏗ; ᎠᎴ ᏄᏂᎬᏫᏳᏌᏕᎩ ᎠᎴ ᎤᏂᎬᏫᏳᎯ
        ᎠᏂᏅ ᏤᏣᏖᏃᎯᏍᏗ ᎨᏎᏍᏗ ᎠᏴ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ, ᎾᏍᎩ ᎪᎯᏳᏗᏍᎩ ᏧᏂᎦᏘᎴᎩ. '
      verse: 9
    - text: 'ᎣᏍᏛᏃ ᎧᏃᎮᏛ ᎢᎬᏱ ᏂᎬᎾᏛ ᏧᏁᏩᏗᏒ ᏴᏫ ᎠᎵᏥᏙᏗ ᎨᏎᏍᏗ. '
      verse: 10
    - text: 'ᎠᎴ ᎿᎭᏉ ᏕᏣᏘᏁᎨᏍᏗ, ᎠᎴ ᏕᏥᏲᏍᎨᏍᏗ, ᏞᏍᏗ ᎢᎬᏱ ᎦᏰᎯ ᏱᏤᎵᎯᏍᎨᏍᏗ ᎢᏥᏪᏍᏗᏱ ᎢᏥᏁᎢᏍᏗᏱ, ᎠᎴ ᏞᏍᏗ
        ᎢᎬᏱ ᎦᏰᎯ ᏱᏣᏓᏅᏖᏍᎨᏍᏗ; ᏄᏍᏛᏍᎩᏂ ᏫᎯᏳ ᎨᏒ ᎡᏥᏁᎸ ᎾᏍᎩ ᎢᏥᏁᎨᏍᏗ; ᎥᏝᏰᏃ ᏂᎯ ᏱᏣᏁᎪᎢ, ᎦᎸᏉᏗᏳᏍᎩᏂ
        ᎠᏓᏅᏙ. '
      verse: 11
    - text: 'ᎠᎾᎵᏅᏟᏃ ᏚᏲᏍᎨᏍᏗ ᎠᎾᎵᏅᏟ ᎤᏲᎱᎯᎯᏍᏗᏱ; ᎠᏍᎦᏯᏃ ᎤᏪᏥ ᏚᏲᏍᎨᏍᏗ; ᎠᎴ ᏗᎨᎦᏅᎩ ᏓᎾᎴᎲᏍᎨᏍᏗ ᏧᏂᎦᏴᎵᎨ
        ᏓᎾᏡᏗᏍᎨᏍᏗ, ᎠᎴ ᎾᏍᎩ ᎾᏅᏂᏏᏍᎨᏍᏗ ᏕᎨᏥᎢᎮᏍᏗ. '
      verse: 12
    - text: 'ᎠᎴ ᏂᎦᏗᏳ ᏴᏫ ᎨᏥᏍᎦᎩ ᎨᏎᏍᏗ ᎠᏴ ᏧᏆᏙᎥ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ; ᎩᎶᏍᎩᏂ ᎬᎵᏍᏆᏗᏍᎩ ᏗᎧᎿᎭᏩᏕᎩ, ᎾᏍᎩ
        ᎠᏥᏍᏕᎸᏗ ᎨᏎᏍᏗ. '
      verse: 13
    - text: 'ᎢᏥᎪᏩᏘᏍᎨᏍᏗᏍᎩᏂ ᎤᏍᎦᎢᏍᏗ ᎠᏛᏗᏍᎩ ᏕᏂᎵ ᎠᏙᎴᎰᏍᎩ ᎤᏁᎢᏍᏔᏅᎯ, ᎦᏙᎨᏍᏗ ᎾᎿᎭᎬᏩᎴᏗ ᏂᎨᏒᎾ, (ᎩᎶ
        ᎠᎪᎵᏰᏍᎨᏍᏗ ᎪᎵᎨᏍᏗ,) ᎿᎭᏉ ᏧᏗᏱ ᎠᏂᏂ ᎠᎾᎵᏒᎭ ᏙᏦᏓᎸ ᏩᏂᎶᏒᎭ. '
      verse: 14
    - text: 'ᎠᎴ ᎩᎶ ᎦᏌᎾᎵ ᎤᎩᎴᏍᏗ, ᏞᏍᏗ ᏴᏗᏠᎠᏍᎨᏍᏗ ᎠᏓᏁᎸ ᏫᏯᏴᎯᎮᏍᏗ, ᎠᎴ ᏞᏍᏗ ᎾᎿᎭᏫᏯᏴᎯᎮᏍᏗ ᏭᎩᏍᏗᏱ
        ᎪᎱᏍᏗ ᎤᎿᎭᎥ ᎦᏁᎸᎢ. '
      verse: 15
    - text: 'ᎠᎴ ᎩᎶ ᏠᎨᏏ ᎡᏙᎯ ᏞᏍᏗ ᏴᏗᎤᏨᏎᏍᏗ ᎤᏄᏬ ᏳᏁᏐᎴᏍᏗ. '
      verse: 16
    - text: 'ᎠᎴ ᎤᏲᎢᏳ ᎢᏳᎾᎵᏍᏓᏁᏗ ᏗᏂᏁᎵᏛ, ᎠᎴ ᏧᏂᏍᏓᎢ ᎾᎯᏳ ᎨᏎᏍᏗ. '
      verse: 17
    - text: 'ᎠᎴ ᎢᏣᏓᏙᎵᏍᏗᏍᎨᏍᏗ ᎢᏥᏔᏲᎯᎮᏍᏗ ᎪᎳ ᎢᏣᎵᏍᏗᏱ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 18
    - text: 'ᎾᎯᏳᏰᏃ ᎨᏎᏍᏗ ᎠᎩᎵᏯ ᎡᎮᏍᏗ, ᎾᏍᎩ ᎪᏢᏅᎢ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏧᏬᏢᏁ ᏅᏓᎬᏩᏓᎴᏅᏛ ᎪᎯ ᎢᏯᏍᏗ ᎥᏝ ᎾᏍᎩ
        ᎢᏳᏍᏗ ᏳᏕᏃᎢ, ᎥᏝ ᎠᎴ ᎤᏕᏗ ᏱᎨᏎᏍᏗ. '
      verse: 19
    - text: 'ᎠᎴ ᎤᎬᏫᏳᎯ ᏂᏚᎪᎳᏛᎾ ᏱᎨᏎ ᎾᎯᏳ ᎢᎦ, ᎥᏝ ᎤᏇᏓᎵ ᏱᎦᏰᏥᏍᏕᎸᎮᎢ; ᎨᎦᏑᏰᏛᏍᎩᏂ ᏅᏗᎦᎵᏍᏙᏗᎭ, ᎾᏍᎩ
        ᏧᏑᏰᏛ ᎨᏒᎢ, ᎾᏍᎩ ᏚᎪᎳᏛ ᎾᎯᏳ ᎢᎦ. '
      verse: 20
    - text: 'ᎿᎭᏉᏃ ᎢᏳ ᎩᎶ ᎯᎠ ᏂᏥᏪᏎᎸᎭ, ᎬᏂᏳᏉ ᎠᏂ ᎦᎶᏁᏛ; ᎠᎴ ᎬᏂᏳᏉ ᎾᎿᎭᏂ; ᏞᏍᏗ ᎢᏦᎢᏳᏅᎩ; '
      verse: 21
    - text: 'ᎦᎶᏁᏛᏰᏃ ᎤᎾᏤᎸᎯ ᎠᎴ ᎠᎾᏙᎴᎰᏍᎩ ᎤᎾᏤᎸᎯ ᏛᏂᎾᏄᎪᏥ, ᎠᎴ ᎠᏂᎾᏄᎪᏫᏍᎨᏍᏗ ᎤᏰᎸᏛ ᎠᎴ ᎤᏍᏆᏂᎪᏗ, ᎾᏍᎩ
        ᏧᏂᎶᏄᎮᏗᏱ, ᎢᏳᏃ ᏰᎵ ᏱᎩ, ᎾᏍᏉ ᎨᎦᏑᏰᏛ. '
      verse: 22
    - text: 'ᏂᎯᏍᎩᏂ ᎢᏤᏯᏔᎮᏍᏗ; ᎬᏂᏳᏉ ᏂᎦᏛ ᏂᏨᏃᏁᎸ. '
      verse: 23
    - text: 'ᎾᎯᏳᏍᎩᏂ ᎨᏎᏍᏗ, ᎤᎶᏐᏁᏍᏗ ᎾᏍᎩ ᎠᎩᎵᏯ, ᏅᏙ ᎢᎦ ᎡᎯ ᏛᎵᏏᎲᏏ, ᎠᎴ ᏅᏙ ᏒᏃᏱ ᎡᎯ ᎥᏝ ᎢᎦ ᏳᏖᏍᏕᏗ; '
      verse: 24
    - text: 'ᎠᎴ ᏃᏈᏏ ᎠᏂᎧᎸ ᎦᎸᎶᎢ ᎠᏂᏅᎪᎠᏍᎨᏍᏗ, ᎠᎴ ᎤᏂᏣᏖ ᎦᎸᎶ ᏣᏂᎧᎳ ᏛᎾᎵᏖᎸᏂ. '
      verse: 25
    - text: 'ᎿᎭᏉᏃ ᏛᏂᎪᎯ ᏴᏫ ᎤᏪᏥ ᏣᎢᏎᏍᏗ ᎤᎶᎩᎸᎢ, ᎤᏄᏬᏍᏕᏍᏗ ᎤᏣᏘ ᎤᎵᏂᎩᏗᏳ ᎨᏒ ᎠᎴ ᎦᎸᏉᏗᏳ ᎨᏒᎢ. '
      verse: 26
    - text: 'ᎿᎭᏉᏃ ᏙᏓᎦᏅᏏ ᏧᏤᎵ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ, ᎠᎴ ᏙᏓᎦᏟᏌᏂ ᎨᎦᏑᏰᏛ ᏧᏤᎵᎦ ᏫᏙᏛᏯᏅᎯ ᏅᎩ ᏂᏙᏗᎦᎶᏍᎬ ᎤᏃᎴ,
        ᎡᎶᎯ ᏭᎵᏍᏘᏂᎸ ᏅᏓᏳᏓᎴᏅᏛ ᎦᎸᎶᏃ ᏭᎵᏍᏘᏂᎸ ᏫᎦᎷᎩ. '
      verse: 27
    - text: 'ᎢᏣᏕᎶᏆᏃ ᏒᎦᏔ-ᎢᏳᏍᏗ ᏡᎬ ᏓᏟᎶᏍᏛᎢ; ᎤᏩᏂᎦᎸ ᎿᎭᏉ ᎤᏓᎨ ᏂᎦᎵᏍᏓ, ᎠᎴ ᏥᎦᎵᏍᏚᎲᏍᎪᎢ, ᎢᏥᎦᏔᎰ ᎪᎩ
        ᎾᎥᏂᏳ ᎨᏒᎢ; '
      verse: 28
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏂᎯ, ᎿᎭᏉ ᎢᏥᎪᏩᏘᏍᎨᏍᏗ ᎯᎠ ᎾᏍᎩ ᏂᎦᎵᏍᏔᏂᏙᎲᎢ, ᎢᏥᎦᏔᎮᏍᏗ ᎾᎥᏂᏳ ᎨᏒᎢ, ᎦᎶᎯᏍᏗᏱᏉ
        ᎨᏒᎢ. '
      verse: 29
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎮ, ᎯᎠ ᎾᏍᎩ ᎪᎯ ᏣᏁᎭ ᎥᏝ ᏴᏛᏂᎶᏐᏂ ᎬᏂ ᎯᎠ ᎾᏍᎩ ᏂᎦᏗᏳ ᏂᎦᎵᏍᏔᏅᎭ. '
      verse: 30
    - text: 'ᎦᎸᎶ ᎠᎴ ᎡᎶᎯ ᏛᏂᎶᏐᏂ; ᎠᏴᏍᎩᏂ ᎠᎩᏁᏨ ᎥᏝ ᏴᏓᎦᎶᏐᏂ. '
      verse: 31
    - text: 'ᎾᎯᏳᏍᎩᏂ ᎢᎦ ᎨᏒ ᎠᎴ ᎢᏳ ᎧᎳᏩᏗᏒ ᎥᏝ ᎩᎶ ᏯᎦᏔᎭ, ᎥᏝ ᎾᏍᏉ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎦᎸᎳᏗ ᎠᏁᎯ, Ꮭ ᎾᏉᏃ
        ᎤᏪᏥ, ᎠᎦᏴᎵᎨᏍᎩᏂ ᎤᏩᏒ. '
      verse: 32
    - text: 'ᎢᏤᏯᏔᎮᏍᏗ, ᎢᏥᏯᏫᏍᎨᏍᏗ ᎠᎴ ᎢᏣᏓᏙᎵᏍᏗᏍᎨᏍᏗ; ᎥᏝᏰᏃ ᏱᏥᎦᏔᎭ ᎢᏳ ᎨᏒᎢ. '
      verse: 33
    - text: '[ᏴᏫᏰᏃ ᎤᏪᏥ] ᎾᏍᎩᏯᏉ ᎠᏍᎦᏯ ᏣᏂᎩᏍᎪ ᎢᎸᎯᏢ ᏤᎪᎢ, ᎾᏍᎩ ᏥᎬᏕᎪ ᎦᏁᎸᎢ, ᎠᎴ ᎠᏂᎦᏘᏯ ᏥᏂᏕᎬᏁᎰ
        ᏧᏅᏏᏓᏍᏗ, ᎠᎴ ᎠᏂᏏᏴᏫᎭ ᏧᏂ ᎸᏫᏍᏓᏁᏗ ᏥᏓᏁᎰᎢ, ᎠᎴ ᎦᎶᎯᏍᏗᏱ ᎠᎦᏘᏯ ᏥᎧᏁᏤᎰ ᎤᏯᏫᏗᏱ. '
      verse: 34
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏥᏯᏫᏍᎨᏍᏗ; ᎥᏝᏰᏃ ᏱᏥᎦᏔᎭ ᎢᏳᏉ ᎤᎷᎯᏍᏗᏱ ᎦᏁᎳ, ᎤᏒᎢ, ᎠᎴ ᏒᏃᏱ ᎠᏰᎵ, ᎠᎴ ᏣᏔᎦ
        ᎠᏂᏴᎬᎢ, ᎠᎴ ᏑᎾᎴᎢ; '
      verse: 35
    - text: 'ᏱᎦᎷᎩᏰᏃ ᏯᏰᎶᎢᏍᏓ, ᏴᏥᏩᏛᏓ ᎢᏥᎵᎾᎥᎢ. '
      verse: 36
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏂᎯ ᏥᏂᏨᏪᏎᎭ, ᎾᏍᎩ ᏂᎦᏛᏉ ᏂᎦᏥᏪᏎᎭ-ᎢᏥᏯᏫᏍᎨᏍᏗ.  '
      verse: 37
  - chapter: 14
    verses:
    - text: ' ᏔᎵᏃ ᏫᏄᏒᎸ ᎧᏃᎯᏴᎩ ᏗᎵᏍᏓᏴᏗᏱ ᎠᎴ ᎾᎪᏔᏅᎾ ᎦᏚ ᎠᎩᏍᏗᏱ ᎤᏍᏆᎸᏗ ᎨᏎᎢ, ᏄᏂᎬᏫᏒᏃ ᎠᏥᎸᎠᏁᎶᎯ ᎠᎴ
        ᏗᏃᏪᎵᏍᎩ ᎤᏂᏲᎴ ᎢᏳᎾᏛᏁᏗᏱ ᎦᎶᏄᎮᏛ ᎤᏅᏙᏗᏱ ᎤᏂᏂᏴᏗᏱ, ᎠᎴ ᎤᏂᎯᏍᏗᏱ. '
      verse: 1
    - text: 'ᎠᏎᏃ ᎥᏞᏍᏗ ᏗᎵᏍᏓᏴᏗᏱ ᎢᏳ ᎢᎦ ᎨᏒᎢ, ᏯᎾᎵᏕᎸᎲᎦᏰᏃ ᏴᏫ, ᎤᎾᏛᏁᎢ. '
      verse: 2
    - text: 'ᏇᏗᏂᏱᏃ ᎡᏙᎮᎢ, ᎠᎠᏩᏂ ᎠᏓᏰᏍᎩ ᎤᏢᏨᎯ ᎦᏁᎸᎢ, ᎦᏅᎨᏃ ᎠᎵᏍᏓᏴᎲᏍᎨᎢ, ᎠᎨᏴ ᎤᎷᏤ ᎠᏰᎮ ᎫᎫ ᏅᏯ ᎤᏁᎬ
        ᎪᏢᏔᏅᎯ ᎠᏟᏍᏕ ᎠᏠᏁᏗ ᎾᏓ ᏧᏙᎢᏛ, ᎤᏣᏘ ᏧᎬᏩᎶᏗ; ᎠᎴ ᎤᎶᏒ ᎫᎫ, ᎠᎴ ᎤᎶᏁᏔᏁ ᎠᏍᎪᎵ. '
      verse: 3
    - text: 'ᎩᎶᏃ ᎤᎾᏓᏑᏰ ᎤᏅᏳᏤ ᏙᏧᎾᏓᏅᏛᎢ, ᎠᎴ ᎯᎠ ᏄᏂᏪᏎᎢ, ᎦᏙᏃ ᎯᎠ ᎠᏤᏬᎩ ᎠᏠᏁᏗ? '
      verse: 4
    - text: 'ᏳᏂᎾᏗᏅᏎᏰᏃ ᎾᏍᎩ ᎯᎠ ᎠᏠᏁᏗ ᏦᎢᏧᏈ ᎠᏂᎩᏏ ᏧᎾᎬᏩᎶᏗ ᎤᎶᏒᏍᏗ ᏱᏚᎵᎬᏩᎳᏁᎢ, ᎠᎴ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ
        ᏗᎬᏁᏗ ᏱᎨᏎᎢ. ᎠᎴ ᎬᏩᎪᏁᎶᎯᏎᎴᎢ. '
      verse: 5
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎤᏁᎳᎩ; ᎦᏙᏃ ᎢᎡᏣᏕᏯᏙᏗᎭ? ᎣᏏᏳ ᏕᎤᎸᏫᏍᏓᏏ ᏥᎾᏋᎦ. '
      verse: 6
    - text: 'ᎤᏲᏰᏃ ᎢᏳᎾᏛᎿᎭᏕᎩ ᏂᎪᎯᎸ ᎨᏤᎳᏗᏙᎭ, ᎠᎴ ᎢᏳᏉ ᎢᏤᎵᏍᎬᎢ ᎣᏍᏛ ᏱᏂᏕᏣᏛᏂᏏ; ᎠᏴᏍᎩᏂ ᎥᏝ ᏂᎪᎯᎸ ᏱᏨᏰᎳᏗᏙᎭ. '
      verse: 7
    - text: 'ᏂᎦᎥ ᎢᎬᏩᏛᏁᏗ ᎨᏒ ᎾᏛᎦ; ᎢᎬᏱ ᎦᏰᎯ ᎦᎷᎩ ᎤᎶᏁᏗᏱ ᏥᏰᎴ ᎥᎩᏂᏐᏗᏱ ᎤᎬᏩᎵ. '
      verse: 8
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎢᎸᎯᏢ ᎯᎠ ᎾᏍᎩ ᎣᏍᏛ ᎧᏃᎮᏛ ᎠᎵᏥᏙᏗ ᏂᎦᎵᏍᏗᏍᎨᏍᏗ ᎡᎶᎯ ᏂᎬᎾᏛᎢ, ᎯᎠ ᎾᏍᎩ
        ᏥᎾᏛᎦ ᎾᏍᏉ ᎤᏂᏃᎮᏗ ᎨᏎᏍᏗ ᎾᏍᎩ ᎠᎦᏅᏓᏗᏍᏙᏗ. '
      verse: 9
    - text: 'ᏧᏓᏏᏃ ᎢᏯᎦᎳᏗ, ᎠᏏᏴᏫ ᎾᏍᎩ ᏔᎳᏚ ᎢᏯᏂᏛ ᎨᏒᎢ, ᎤᏪᏅᏎ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᏗᏂᏅᎢ, ᎾᏍᎩ ᏧᏲᎯᏎᏗᏱ. '
      verse: 10
    - text: 'ᎤᎾᏛᎦᏅᏃ ᎣᏏᏳ ᎤᏂᏰᎸᏁᎢ, ᎠᎴ ᎤᏂᏚᎢᏍᏓᏁᎴ ᎠᏕᎸ ᏧᏂᏁᏗᏱ. ᎤᏲᎴᏃ ᎣᏍᏛ ᎤᏜᏓᏅᏓᏕᏗᏱ ᏧᏲᎯᏎᏗᏱ. '
      verse: 11
    - text: 'ᎢᎬᏱᏱᏃ ᎢᎦ ᎾᎪᏔᏅᎾ ᎦᏚ ᎠᎩᏍᏗᏱ, ᎾᎯᏳ ᎤᏂᎸ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ, ᎬᏩᏍᏓᏩᏗᏙᎯ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ,
        ᎭᏢ ᏣᏚᎵ ᏬᎦᏛᏅᎢᏍᏙᏗᏱ, ᎧᏃᎯᏰᎩ ᏣᎵᏍᏓᏴᏗᏱ? '
      verse: 12
    - text: 'ᏚᏅᏎᏃ ᎠᏂᏔᎵ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏗᎦᏚᎲ ᎢᏍᏕᎾ, ᏙᏓᏣᏠᏏᏃ ᎠᏍᎦᏯ ᎠᏰᎮᏍᏗ ᎠᏖᎵᏙ ᎠᎹ
        ᎠᏟᏍᏕᏍᏗ; ᎡᏍᏗᏍᏓᏩᏕᏒᎭ. '
      verse: 13
    - text: 'ᎢᎸᎯᏢᏃ ᏩᏴᎸᎭ, ᎯᎠ ᏁᏍᏗᏪᏎᎸᎭ ᎠᏍᎦᏯ ᎦᏁᎳ, ᏗᏕᏲᎲᏍᎩ ᎯᎠ ᏂᎦᏪᎭ, ᎭᏢ ᎠᏁᏙᎯ ᎤᏂᏴᏍᏗᏱ, ᎾᎿᎭᎧᏃᎯᏰᎩ
        ᎢᏧᎳᎭ ᎣᎦᎵᏍᏓᏴᏗᏱ ᎬᎩᏍᏓᏩᏗᏙᎯ. '
      verse: 14
    - text: 'ᏓᏍᏓᏎᎮᎵᏃ ᎤᏛᏅ ᎦᎸᎳᏗ ᎧᏅᏑᎸᎢ, ᎦᏳᎳ ᎬᎿᎭᎢ, ᎠᎴ ᎠᏛᏅᎢᏍᏔᏅᎯ; ᎾᎿᎭᏍᎩᏯᏛᏅᎢᏍᏓᏁᎸᎭ. '
      verse: 15
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎤᏁᏅᏎ ᎠᎴ ᏗᎦᏚᎲ ᏭᏂᎷᏤᎢ, ᎠᎴ ᏭᏂᏩᏛᎮ ᎾᏍᎩᏯ ᏂᏚᏪᏎᎸᎢ; ᎤᎾᏛᏅᎢᏍᏔᏁᏃ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ. '
      verse: 16
    - text: 'ᎤᏒᏃ ᏄᎵᏍᏔᏅ ᎤᎷᏤ ᏓᏖᏁᎮ ᏔᎳᏚ ᎢᏯᏂᏛ. '
      verse: 17
    - text: 'ᎾᏍᎩᏃ ᎠᏂᏅᏜᏓᎡᎢ ᎠᎴ ᎠᎾᎵᏍᏓᏴᎲᏍᎨᎢ, ᏥᏌ ᎯᎠ ᏄᏪᏎᎢ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎠᏏᏴᏫ ᎯᎠ ᏥᏂᏣᏛᏅ
        ᎢᏧᎳᎭ ᏦᏍᏓᎵᏍᏓᏴᎲᏍᎦ, ᏛᏆᏡᏔᏂ. '
      verse: 18
    - text: 'ᎤᎾᎴᏅᎮᏃ ᎤᏲ ᎤᏂᏰᎸᏁᎢ, ᎠᎴ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᏌᏉ ᎬᏪᏒᏛ, ᏥᎪ ᎠᏴ? ᏅᏩᏓᎴᏃ, ᏥᎪ ᎠᏴ? ᎠᏗᏍᎨᎢ. '
      verse: 19
    - text: 'ᎤᏁᏨᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎠᏏᏴᏫ ᏔᎳᏚ ᎢᏥᏛ ᎨᏒ ᎾᏍᎩ ᎢᏧᎳᎭ ᎠᏖᎵᏙᎩᎯ ᏦᏍᏓᏑᏩᏍᎦ. '
      verse: 20
    - text: 'ᏴᏫ ᎤᏪᏥ ᎤᏙᎯᏳᎯ ᎤᏪᏅᏍᏗ ᎾᏍᎩᏯ ᏂᎬᏅ ᎪᏪᎸ ᎠᏥᏃᎮᏍᎬᎢ; ᎠᏎᏃ ᎤᏲᎢᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎾᏍᎩ ᎠᏍᎦᏯ ᏴᏫ
        ᎤᏪᏥ ᎠᏡᏗᏍᎩ! ᎣᏏᏳ ᏱᎨᏎ ᎢᏳᏃ ᎾᏍᎩ ᎠᏍᎦᏯ ᏄᏕᏅᎾᏉ ᏱᎨᏎᎢ. '
      verse: 21
    - text: 'ᎠᎾᎵᏍᏓᏴᎲᏍᎬᏃ ᏥᏌ ᎦᏚ ᎤᎩᏒ, ᎠᎴ ᎤᎵᎮᎵᏨ, ᎤᎬᎭᎷᏰᎢ, ᎠᎴ ᏚᏁᎴᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎢ, ᎢᏥᎩ, ᎢᏥᎦ;
        ᎯᎠ ᎾᏍᎩ ᎠᏴ ᏥᏰᎸᎢ. '
      verse: 22
    - text: 'ᎠᎴ ᎤᎵᏍᏈᏗ ᎤᎩᏒ, ᎠᎴ ᎤᎵᎮᎵᏨ, ᎾᏍᎩ ᏚᏁᎴᎢ; ᏂᎦᏛᏃ ᎾᏍᎩ ᎤᎾᏗᏔᎮᎢ. '
      verse: 23
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎯᎠ ᎾᏍᎩ ᎠᏴ ᎠᎩᎩᎬ ᎢᏨ ᎧᏃᎮᏛ ᏓᏠᎯᏍᏛᎢ, ᎾᏍᎩ ᎤᏂᏣᏘ ᏥᎨᎦᏤᏪᎸ. '
      verse: 24
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎥᏝ ᎿᎭᏉ ᎢᎸᎯᏳ ᏴᎦᎦᏗᏔ ᏖᎸᎳᏗ ᎤᎾᏄᎪᏫᏒᎯ, ᎬᏂ ᎾᎯᏳ ᎢᎦ ᎢᏤ ᎦᏗᏔᎲᎭ ᎤᏁᎳᏅᎯ
        ᎤᏤᎵᎪᎯ. '
      verse: 25
    - text: 'ᏚᏂᏃᎩᏒᏃ, ᎤᏂᏄᎪᏤ ᎣᎵᏩᏲ ᎣᏓᎸ ᏭᏂᎶᏎᎢ. '
      verse: 26
    - text: 'ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏂᏥᎥ ᏂᎯ ᏙᏓᏦᏕᎵ ᎪᎯ ᏒᏃᏱ ᏥᎩ, ᎠᏴ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ; ᎯᎠᏰᏃ ᏂᎬᏅᎢᎪᏪᎳ,
        ᎠᏫ ᏗᎦᏘᏯ ᏓᏥᏴᏂᎵ, ᎤᏂᏃᏕᎾᏃ ᏛᎾᏗᎦᎴᏲᏥ. '
      verse: 27
    - text: 'ᎠᏎᏃ ᎿᎭᏉ ᏗᏆᎴᏅᎯ ᎨᏎᏍᏗ, ᎢᎬᏱ ᏓᏨᏰᏅᎡᎵ ᎨᎵᎵ ᎢᏴᏛ. '
      verse: 28
    - text: 'ᎠᏎᏃ ᏈᏓ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎾᏍᏉ ᏂᎦᏛ ᏱᏚᏃᏕᏍᏔᏅ, ᎠᏴ ᎠᏎ ᎥᏝ. '
      verse: 29
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᎬᏪᏎᎭ, ᎾᏍᎩ ᎪᎯ ᎢᎦ, ᎠᎴ ᎪᎯᏉ ᏒᏃᏱ, ᎠᏏ ᏔᎵᏁ ᎾᏂᏴᎬᎾ ᏣᏔᎦ,
        ᏦᎢ ᏅᏓᏍᏆᏓᏱᎵ. '
      verse: 30
    - text: 'ᎠᏎᏃ ᎤᏟ ᎤᎵᏂᎩᏛ ᎤᏁᏤ ᎯᎠ ᏄᏪᏎᎢ, ᎢᏳᏃ ᎾᏍᏉ ᎢᏧᎳᎭ ᏗᎩᏂᏲᎱᎯᏍᏗ ᏱᎩ, ᎠᏎ ᎥᏝ ᏴᎦᎬᏯᏓᏱᎦ. ᎾᏍᎩᏯ
        ᎾᏍᏉ ᏄᏂᏪᏎ ᏂᎦᏛ. '
      verse: 31
    - text: 'ᎨᏎᎻᏂᏃ ᏚᏙᎥ ᎤᏂᎷᏤᎢ; ᎯᎠᏃ ᏂᏚᏪᏎᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎠᏂ ᎢᏥᏁᏍᏗ, ᏫᎦᏓᏙᎵᏍᏗᏍᎬ ᎢᎪᎯᏛ. '
      verse: 32
    - text: 'ᏚᏖᏅᏎᏃ ᏈᏓ ᎠᎴ ᏥᎻ ᎠᎴ ᏣᏂ, ᎠᎴ ᎤᎴᏅᎮ ᎤᏣᏘ ᎤᏕᏯᏔᏁᎴᎢ, ᎠᎴ ᎤᏣᏘ ᎡᎯᏍᏗ ᎤᏓᏅᏓᏕᎢ; '
      verse: 33
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎠᏆᏓᏅᏙ ᎤᏣᏘ ᎤᏕᏯᏔᏁᎭ ᎠᏲᎱᎯᏍᏗ ᎾᏍᎩᏯᎢ; ᎠᏂ ᎢᏥᏁᏍᏗ, ᎠᎴ ᎢᏥᏯᏫᏍᎨᏍᏗ. '
      verse: 34
    - text: 'ᎤᏍᏗᎩᏛᏃ ᎢᏴᏛ ᎢᎤᏪᏅ, ᎡᎳᏗ ᎤᏓᏅᏁᎢ, ᎠᎴ ᎤᏓᏙᎵᏍᏔᏁ, ᎤᏔᏲᎴᎢ, ᎾᏍᎩ ᏰᎵ ᎢᎬᏩᎵᏍᏙᏗ ᏱᎩ, ᎾᎯᏳ
        ᎨᏒ ᎤᎶᎯᏎᏗᏱᏉ. '
      verse: 35
    - text: 'ᎠᎴ ᎯᎠ ᏄᏪᏎᎢ, ᎠᏆ, ᎡᏙᏓ, ᏂᎯ, ᎨᏒ ᏰᎵᎦᏯᏉ ᎢᎨᏣᏛᏁᏗ ᏂᎦᎥᎢ; ᏍᎩᎲᏏᏉ ᎯᎠ ᎾᏍᎩ ᎤᎵᏍᏈᏗ; ᎥᏝᏍᎩᏂᏃᏅ
        ᎠᏴ ᎠᏆᏚᎵᏍᎬᎢ, ᏂᎯᏍᎩᏂ ᏣᏚᎵᏍᎬᎢ. '
      verse: 36
    - text: 'ᎢᎤᎷᏤᏃ ᎠᎴ ᏚᏩᏛᎮ ᎠᏂᎵᎾᎡᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴ ᏈᏓ, ᏌᏩᏂ, ᎯᎵᎭᏉᏧ? ᏝᏍᎪ ᏑᏟᎶᏛᏉ ᎢᎪᎯᏛ ᎾᏍᏉ ᎨᏣᏯᏫᏍᏗ
        ᏱᎨᏎᎢ? '
      verse: 37
    - text: 'ᎢᏥᏯᏫᏍᎨᏍᏗ ᎠᎴ ᎢᏣᏓᏙᎵᏍᏗᏍᎨᏍᏗ ᎾᏍᎩ ᏞᏍᏗ ᎤᏓᎴᎾᏍᏗᏱ ᏫᏥᎾᏄᎪᏨᎩ; ᎠᏓᏅᏙ ᎤᏙᎯᏳᎯ ᎤᏛᏅᎢᏍᏗ, ᎤᏇᏓᎸᏍᎩᏂ
        ᎠᏩᎾᎦᎳᎯᏳ. '
      verse: 38
    - text: 'ᏔᎵᏁᏃ ᎢᏴᏛ ᏭᎶᏒ, ᎤᏓᏙᎵᏍᏔᏁᎢ, ᏄᏪᏒ ᎾᏍᎩᏯ ᏫᏄᏪᏎᎢ. '
      verse: 39
    - text: 'ᏗᎤᎷᏨᏃ ᏚᏩᏛᎮ ᏔᎵᏁ ᎠᏂᎵᎾᎡᎢ, ᏗᏂᎦᏙᎵᏰᏃ ᏗᎦᎨᏗᏳ ᎨᏎᎢ, ᎥᏝ ᎠᎴ ᏱᏂᎦᏔᎮ ᎢᏳᏂᏪᏍᏗᏱ ᎤᏂᏁᏤᏗᏱ. '
      verse: 40
    - text: 'ᏦᎢᏁᏃ ᏫᏚᎷᏤᎴᎢ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎨᏥᎵᏁᏍᏗᏉ ᎿᎭᏉ, ᎠᎴ ᎢᏣᏣᏪᏐᎸᏍᏓ; ᎿᎭᏉ ᎦᎶᏐᎾ-ᎿᎭᏉ ᎠᏍᏆᎸ
        ᎾᎯᏳ ᎨᏒᎢ; ᎬᏂᏳᏉ ᏴᏫ ᎤᏪᏥ ᎠᏂᏍᎦᎾ ᏕᎨᏥᏲᎯᏏ. '
      verse: 41
    - text: 'ᏗᏣᎴᎲᎦ, ᎢᏕᎾ; ᎬᏂᏳᏉ ᎠᏆᏡᏗᏍᎩ ᎡᏍᎦᏂᏳ ᏓᏯᎢ. '
      verse: 42
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎠᏏᏉ ᎦᏪᏂᏍᎨᎢ, ᏧᎾᎸᎪᏤ, ᏧᏓᏏ, ᎠᏏᏴᏫ ᏔᎳᏚ ᎢᏯᏂᏛ ᎨᏒ, ᏓᏘᏁᎮ ᎤᏂᏣᏘ, ᎠᏰᎳᏍᏗ-ᏗᎦᏅᎯᏛ
        ᎠᎴ ᎠᏓ ᏗᏂᏁᎯ, ᏅᏓᎬᏩᏂᏅᏏᏛ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ, ᎠᎴ ᏗᏃᏪᎵᏍᎩ, ᎠᎴ ᏗᏂᎳᏫᎩ. '
      verse: 43
    - text: 'ᎤᏡᏗᏍᎩᏃ ᎬᏂᎨᏒ ᎢᏧᏩᏁᎸᎯ ᎨᏎ ᎤᎾᏙᎴᎰᎯᏍᏙᏗ, ᎯᎠ ᎢᏳᏪᏒᎯ ᎨᏎᎢ, ᎩᎶ ᏥᏯᏚᏣᎳᏅᎭ, ᎾᏍᎩ ᎨᏎᏍᏗ,
        ᏒᏥᏂᏴᎲᎭ, ᎡᏣᏘᎾᏫᏛᎲᎭ ᎬᏩᏚᏓᎴᏍᏗ ᏂᎨᏒᎾ ᏁᏨᏁᏍᏗ. '
      verse: 44
    - text: 'ᎤᎷᏨᏉᏃ ᎩᎳᏉ ᎢᏴᏛ ᏭᎷᏤᎴᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎢ, ᏗᏍᏇᏲᎲᏍᎩ, ᏗᏍᏇᏲᎲᏍᎩ; ᎠᎴ ᎤᏚᏣᎳᏁᎢ. '
      verse: 45
    - text: 'ᏕᎬᏩᏏᏔᏕᏃ, ᎠᎴ ᎬᏩᏂᏴᎮᎢ. '
      verse: 46
    - text: 'ᎠᏏᏴᏫᏃ ᎾᎥ ᎠᏂᏙᎿᎭᎢ, ᎠᏰᎳᏍᏗ-ᎦᏅᎯᏛ ᎤᎸᎮᎢ, ᎠᎴ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎤᏅᏏᏓᏍᏗ ᎤᎷᏰ ᎠᎴ ᎤᎵᏍᏕᏍᏔᏁᎢ. '
      verse: 47
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏥᎪ ᎦᏃᏍᎩᏍᎩ ᏨᏤᏥᏂᏴᎯᏐ ᎾᏍᎩᏯ ᎢᏥᎷᎩ, ᏗᏥᏁᎯ ᎠᏰᎳᏍᏗ-ᏗᎦᏅᎯᏛ ᎠᎴ ᎠᏓ
        ᎠᏴ ᏍᎩᏂᏴᎰᎦ? '
      verse: 48
    - text: 'ᏂᏚᎩᏨᏂᏒ ᎢᏨᏰᎳᏗᏙᎲᎩ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏕᎦᏕᏲᎲᏍᎬᎩ, ᎠᎴ ᎥᏝ ᏱᏍᎩᏂᏴᎮᎢ; ᎤᏙᎯᏳᏗᏍᎩᏂᏃᏅ ᏂᎬᏅ
        ᎪᏪᎸᎢ. '
      verse: 49
    - text: 'ᏂᎦᏗᏳᏃ ᎬᏩᏕᏦᏁᎢ, ᎠᎴ ᎤᎾᎵᏎᎢ. '
      verse: 50
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᏫᏅ ᎤᏍᏓᏩᏛᏎᎢ, ᏙᎴᏛ ᎠᏄᏬ ᎤᏓᏇᏅᏕ ᎤᏰᎸᎭ ᎨᏒᎢ; ᎠᏂᏫᏅᏃ ᎬᏩᏂᏴᎮᎢ. '
      verse: 51
    - text: 'ᏙᎴᏛᏃ ᎠᏄᏬ ᎤᏂᏰᎢ, ᎠᎴ ᎤᏰᎸᎭ ᏚᎵᏘᎡᎴᎢ. '
      verse: 52
    - text: 'ᏥᏌᏃ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᏧᏬᎸ ᏭᎾᏘᏅᏍᏔᏁᎢ; ᎾᏍᎩᏃ ᏕᎬᏩᎳᏫᎡ ᏂᎦᏛ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸᎠᏁᎶᎯ, ᎠᎴ ᏗᏂᎳᏫᎩ,
        ᎠᎴ ᏗᏃᏪᎵᏍᎩ. '
      verse: 53
    - text: 'ᏈᏓᏃ Ꭸ ᎢᏴᏛ ᎤᏍᏓᏩᏗᏎᎢ, ᎾᏍᎩ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᏗᎦᏁᎸ ᏭᏴᎴᎢ, ᎤᏬᎴᏃ ᎨᏥᏅᏏᏓᏍᏗ ᎠᏂᏅᎢ, ᎠᎴ
        ᎪᏛ ᎤᎦᎾᏬᏍᎨᎢ. '
      verse: 54
    - text: 'ᏄᏂᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏂᎦᏛ ᏓᏂᎳᏫᎥ ᎤᏂᏲᎮ ᎤᏂᏃᎮᎸᎯ ᏥᏌ ᎤᏡᏗᏍᎩ, ᎾᏍᎩ ᎤᏂᎯᏍᏗᏱ, ᎤᎾᏠᏤᏃ. '
      verse: 55
    - text: 'ᎤᏂᏣᏖᏰᏃ ᎦᏰᎪᎩ ᎠᏂᏃᎮᏍᎩ ᎬᏩᏡᏗᏍᎨᎢ, ᎠᏎᏃ ᎠᏂᏃᎮᏍᎬ ᎥᏝ ᎤᏠᏱ ᏱᎨᏎᎢ. '
      verse: 56
    - text: 'ᏚᎾᎴᏁᏃ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᎴ ᎦᏰᎪᎩ ᎤᏂᏃᎮᎴ ᎬᏩᏡᏗᏍᎬᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ; '
      verse: 57
    - text: 'ᎣᎦᏛᎦᏅᎩ ᎯᎠ ᏂᎧᏪᏍᎬᎩ, ᏓᏥᏲᏍᏔᏂ ᎯᎠ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎾᏍᎩ ᏗᎪᏱ ᏗᎬᏔᏅᎯ ᎪᏢᏅᎯ, ᏦᎢᏉᏃ ᏧᏒᎯᏛ
        ᏛᏥᏱᎵᏙᎵ ᏛᎦᏁᏍᎨᎯ ᏅᏩᏓᎴ ᏗᎪᏱ ᏗᎬᏔᏅᎯ ᏂᎨᏒᎾ. '
      verse: 58
    - text: 'ᎠᏎᏃ ᎾᏍᏉ ᎾᏍᎩ ᎤᏂᏃᎮᎸᎯ ᎥᏝ ᎤᏠᏱ ᏱᎨᏎᎢ. '
      verse: 59
    - text: 'ᏄᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎨᎶᎯ ᎠᏰᎵ ᎤᎴᏅ, ᎤᏛᏛᏁ ᏥᏌ, ᎯᎠ ᏁᏪᏎᎢ, ᏝᏍᎪ ᎪᎱᏍᏗ ᏯᏗᎭ? ᎦᏙ ᎾᏍᎩ ᎯᎠ ᏣᏂᏃᎮᎭ
        ᎨᏣᏡᏗᏍᎬᎢ? '
      verse: 60
    - text: 'ᎠᏎᏃ ᎡᎳᏪᏉ ᎤᏩᏎᎢ, ᎠᎴ ᎥᏝ ᎪᎱᏍᏗ ᏳᏛᏁ ᏨᏁᏤᎢ. ᏄᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎨᎶᎯ ᏔᎵᏁ ᎤᏛᏛᏁ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ,
        ᏂᎯᏍᎪ ᎦᎶᏁᏛ, ᎠᏥᎸᏉᏗ ᎤᏪᏥ? '
      verse: 61
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎠᏴ ᎾᏍᎩ; ᎠᎴ ᏓᏰᏥᎪᎢ ᏴᏫ ᎤᏪᏥ ᎤᏬᎴᏍᏗ ᎠᎦᏘᏏ ᎢᏗᏢ ᎤᎵᏂᎩᏛ ᎨᏒᎢ, ᎠᎴ ᏣᎢᏎᏍᏗ
        ᎤᎶᎩᎸ ᎦᎸᎶᎢ. '
      verse: 62
    - text: 'ᏄᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎨᎶᎯ ᏚᏄᏩᎥ ᏚᏪᏣᎦᎸᎮᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᎦᏙᏃ ᎠᏏ ᏱᏗᎦᏚᎵ ᎠᏂᏃᎮᏍᎩ? '
      verse: 63
    - text: 'ᎢᏣᏛᎬᎦ ᎠᏐᏢᎢᏍᏗᏍᎬᎢ; ᎦᏙ ᎢᏤᎵᎭ? ᏂᎦᏛᏃ ᏕᎬᏭᎪᏓᏁᎴ ᏰᎵᏉ ᎬᏩᏲᎱᎯᏍᏗ ᎨᏒᎢ. '
      verse: 64
    - text: 'ᎢᎦᏛᏃ ᎤᎾᎴᏅᎮ ᏕᎬᏩᎵᏥᏍᏆᏍᎨᎢ, ᎠᎴ ᎤᎧᏛ ᎬᏭᏢᏁᎮᎢ, ᎠᎴ ᎠᏍᏈᏅ ᏕᎬᏩᏂᏗᏍᎨᎢ, ᎠᎴ ᎯᎠ ᏂᎬᏩᏪᏎᎮᎢ,
        ᎭᏙᎴᎰᎯ; ᎠᎴ ᎨᏥᏅᏏᏓᏍᏗ ᏕᎬᏩᏂᎮᎢ. '
      verse: 65
    - text: 'ᏈᏓᏃ ᎡᎳᏗᏢ ᎾᎿᎭᎠᏓᏁᎸ ᎡᏙᎮᎢ, ᎤᎷᏤ ᎠᏏᏴᏫ ᎠᎨᏴ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎤᏅᏏᏓᏍᏗ. '
      verse: 66
    - text: 'ᎾᏍᎩᏃ ᎤᎪᎲ ᏈᏓ ᎤᎦᎾᏬᏍᎬᎢ, ᏚᎧᎿᎭᏁᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎢ, ᏂᎯ ᎾᏍᏉ ᏥᏍᏕᏙᎲᎩ ᏥᏌ ᎾᏎᎵᏗ ᎡᎯ. '
      verse: 67
    - text: 'ᎠᏎᏃ ᎤᏓᏱᎴᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᎥᏝ ᏱᏥᎦᏔᎭ, ᎥᏝ ᎠᎴ ᏱᎪᎵᎦ ᏂᏪᏍᎬᎢ. ᎤᏄᎪᏤᏃ ᏙᏱᏗᏢ ᏩᏲᏓᏝᎲ ᏭᎶᏎᎢ;
        ᏣᏔᎦᏃ ᎤᏴᎵᏎᎢ. '
      verse: 68
    - text: 'ᎠᏛᏃ ᏔᎵᏁ ᎤᎪᎮᎢ, ᎠᎴ ᎤᎴᏅᎮ ᎯᎠ ᏂᏚᏪᏎᎴ ᎾᎥ ᎠᏂᏙᎾᎢ, ᎯᎠ ᎾᏍᎩ ᎾᎿᎭᎨᎳ. '
      verse: 69
    - text: 'ᏔᎵᏁᏃ ᎤᏓᏱᎴᎢ. ᏂᎪᎯᎸᎾᏃ ᎣᏂ ᎾᏍᎩ ᎾᎥ ᎠᏂᏙᎾᎢ ᏔᎵᏁ ᎯᎠ ᏄᏂᏪᏎᎴ ᏈᏓ, ᎤᏙᎯᏳᎯ ᏂᎯ ᎾᎿᎭᎮᎳ; ᎨᎵᎵᏰᏃ
        ᎮᎯ, ᎠᎴ ᎪᏬᏂᏍᎬ ᎤᏠᏱ ᎢᎩ. '
      verse: 70
    - text: 'ᎠᏎᏃ ᎤᎴᏅᎮ ᎤᏍᎩᏅᏕ ᎠᎴ ᎤᏎᎵᏔᏁ ᎯᎠ ᏁᏪᏎᎢ, ᎥᏝ ᏱᏥᎦᏔᎭ Ꮎ ᎠᏍᎦᏯ ᎾᏍᎩ ᏤᏥᏃᎮᎭ. '
      verse: 71
    - text: 'ᏔᎵᏁᏃ ᎤᏴᎵᏎ ᏣᏔᎦ. ᏈᏓᏃ ᎤᏅᏓᏕ ᏥᏌ ᏄᏪᏒᎢ, ᎯᎠ ᏥᏄᏪᏎᎴᎢ, ᎠᏏ ᏣᏔᎦ ᏔᎵ ᏄᏴᎳᏒᎾ ᎨᏎᏍᏗ, ᏦᎢ
        ᏅᏓᏍᏆᏓᏱᎵ. ᎾᏍᎩᏃ ᎤᏓᏅᏖᎸ ᏚᏠᏱᎴᎢ.  '
      verse: 72
  - chapter: 15
    verses:
    - text: ' ᎩᎳᏉᏃ ᎢᏴᏛ ᏭᎩᏨᏅ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ, ᎠᎴ ᏧᎾᏛᏐᏅᎯ, ᎠᎴ ᏗᏃᏪᎵᏍᎩ, ᎠᎴ ᏂᎦᏛ ᏗᏂᎳᏫᎩ ᎤᎾᎵᏃᎮᎸ
        ᎤᎾᎸᎴ ᏥᏌ, ᎠᎴ ᎤᎾᏘᎾᏫᏛᎮᎢ, ᎠᎴ ᏆᎴᏗ ᏫᏚᏂᏲᎯᏎᎴᎢ. '
      verse: 1
    - text: 'ᏆᎴᏗᏃ ᎤᏛᏛᏁ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏂᎯᏍᎪ ᏣᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ? ᎤᏁᏨᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏰᎵᏉ ᏂᏫ. '
      verse: 2
    - text: 'ᏄᏂᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎤᏣᏖ ᏧᏓᎴᏅᏛ ᎬᏭᎯᏍᏗᏍᎨᎢ. '
      verse: 3
    - text: 'ᏆᎴᏗᏃ ᏔᎵᏁ ᎤᏛᏛᏁ ᎯᎠ ᏄᏪᏎᎢ; ᏝᏍᎪ ᎪᎱᏍᏗ ᏯᏗᎭ? ᎬᏂᏳᏉ ᎤᏣᏘ ᏧᏓᎴᏅᏛ ᎠᏂᏃᎮᎭ ᎨᏣᏡᏗᎭ. '
      verse: 4
    - text: 'ᎠᏎᏃ ᏥᏌ ᎠᏏ ᎥᏝ ᎪᎱᏍᏗ ᏯᏗᏍᎨᎢ; ᎾᏍᎩ ᎢᏳᏍᏗ ᏆᎴᏗ ᎤᏍᏆᏂᎪᏎᎢ. '
      verse: 5
    - text: 'ᏓᎾᎵᏍᏓᏴᎲᏍᎬᏃ ᎢᏳᎢ ᏓᏲᎯᏎᎮ ᎠᏏᏴᏫ ᎠᏴᎩ, ᎾᏍᎩᏉ ᎠᏂᏔᏲᎭ. '
      verse: 6
    - text: 'ᎠᏏᏴᏫᏃ ᎡᎮ ᏆᎳᏆ ᏧᏙᎢᏛ ᎾᏍᎩ ᎢᏧᎳᎭ ᏕᎨᎦᎸᎡ ᎬᏩᎵᎪᏁᎸᎯ ᎤᎾᏓᏑᏰᏛ ᎤᎾᎵᏖᎸᏅᎯ, ᎾᏍᎩ ᎤᎾᏓᎸᎯ ᎨᏎ
        ᎾᎯᏳ ᎤᎾᏓᏑᏰᏛ ᎤᎾᎵᏖᎸᏅᎢ. '
      verse: 7
    - text: 'ᎤᏂᏣᏘᏃ ᎠᏍᏓᏯ ᎤᎾᎵᏍᏕᎢ, ᎤᎾᎴᏅᎮ ᎤᏂᏔᏲᎴ ᎾᏍᎩᏯ ᏂᏚᏛᏁᎸ ᏧᏩᎫᏔᏅᏒ ᎢᏧᏛᏁᏗᏱ. '
      verse: 8
    - text: 'ᏆᎴᏗᏃ ᏚᏁᏤᎴ ᎯᎠ ᏄᏪᏎᎢ, ᎢᏣᏚᎵᏍᎪ ᎤᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ ᏗᏳᏲᎯᏎᏗᏱ. '
      verse: 9
    - text: 'ᎠᎦᏔᎮᏰᏃ ᎾᏍᎩ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᏅᏳᏤᎲᏉ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᏕᎬᏩᏲᏒᎢ. '
      verse: 10
    - text: 'ᎠᏎᏃ ᏄᏂᎬᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᏄᏅᏂᏌᏁ ᎤᏂᏣᏘ ᏴᏫ, ᎾᏍᎩ ᏆᎳᏆ ᎤᏂᏔᏲᏍᏗᏱ ᏧᏲᎯᏎᏗᏱ. '
      verse: 11
    - text: 'ᏆᎴᏗᏃ ᏔᎵᏁ ᎤᏁᏨ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎦᏙᏃ ᎢᏣᏚᎵ ᏥᏴᏁᏗᏱ ᎾᏍᎩ Ꮎ ᎤᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ ᏤᏦᏎᎭ? '
      verse: 12
    - text: 'ᏔᎵᏁᏃ ᎤᏁᎷᏁᎢ ᎯᏯᏛᎥᎦ ᎤᎾᏛᏁᎢ. '
      verse: 13
    - text: 'ᏆᎴᏗᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎦᏙᏃ, ᎦᏙ ᎤᏍᏗ ᎤᏲ ᏚᎸᏫᏍᏓᏁᎸ? ᎠᏎᏃ ᎤᏟᏉ ᎢᏯᏍᏓᏯ ᎤᏁᎷᏁᎢ, ᎯᏯᏛᎥᎦ, ᎤᎾᏛᏁᎢ. '
      verse: 14
    - text: 'ᏆᎴᏗᏃ ᎣᏏᏳ ᎤᏰᎸᏎ ᎣᏍᏛ ᏧᏓᏅᏓᏗᏍᏙᏗᏱ ᎤᏂᏣᏘ, ᏚᏲᎯᏎᎴ ᏆᎳᏆ, ᏥᏌᏃ ᎤᎵᎥᏂᎸ ᏚᏲᏎ ᎠᎦᏛᏗᏱ. '
      verse: 15
    - text: 'ᎠᏂᏯᏫᏍᎩᏃ ᎬᏩᏘᎾᏫᏛᎮ ᏫᎬᏩᏴᏔᏁ ᎤᎬᏫᏳᎯᏱ ᎠᏓᏁᎸᎢ ᎾᏍᎩ ᎤᎬᏫᏳᎯ ᏣᏥᎳᏫᏤᏗᏱ, ᏂᎦᏛᏃ ᏑᎾᏓᏡᎩ ᏫᏚᏂᏯᏅᎮᎢ. '
      verse: 16
    - text: 'ᎩᎦᎨᏃ ᎬᏩᏄᏪᎡᎢ, ᎠᎴ ᎠᎵᏍᏚᎶ ᏧᏣᏲᏍᏗ ᎪᏢᏔᏅᎯ ᎤᏂᏍᏕᏲᏅ, ᎾᏍᎩ ᎤᏂᏍᏚᎶᏔᏁᎢ. '
      verse: 17
    - text: 'ᎠᎴ ᎤᎾᎴᏅᎮ ᎠᏂᏲᎵᎮᎢ, ᎢᏨᏲᎵᎦ, ᏣᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ, ᎠᎾᏗᏍᎨᎢ. '
      verse: 18
    - text: 'ᎠᏍᎪᎵᏃ ᏕᎬᏩᏂᎮ ᎦᎾᏍᏓ ᎬᏗ, ᎠᎴ ᏕᎬᏩᎵᏥᏍᏆᏍᎨᎢ, ᎠᎴ ᏓᎾᎵᏂᏆᏅᎥᏍᎨ ᎬᏩᏓᏙᎵᏍᏓᏁᎮᎢ. '
      verse: 19
    - text: 'ᎤᎾᏕᎰᏔᏃᏅᏃ, ᎬᏩᏄᏪᏎ ᎩᎦᎨᎢ, ᎠᎴ ᎤᏩᏒ ᏧᏄᏬ ᏕᎬᏩᏄᏬᎡᎢ, ᎠᎴ ᏫᎬᏩᏘᏅᏍᏔᏁ ᎬᏩᏛᏗᏱ. '
      verse: 20
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᏌᏩᏂ ᏧᏙᎢᏛ ᏌᎵᏂ ᎡᎯ ᎠᎢᏎᎢ, ᏙᏗᎦᎶᎨᏒ ᏅᏓᏳᎶᏒᎯ, ᎾᏍᎩ ᎡᎵᎩ ᎠᎴ ᎷᏆᏏ ᎤᏂᏙᏓ, ᎾᏍᎩ
        ᎤᏤᎵ ᏧᏓᎿᎭᏩᏛ ᎤᏪᏅᏍᏗᏱ ᏄᏅᏁᎴᎢ. '
      verse: 21
    - text: 'ᎪᎵᎦᏓᏃ ᏚᏙᎥ ᏫᎬᏩᏘᏅᏔᏁᎢ, ᎾᏍᎩ ᎠᏁᏢᏔᏅᎯ ᎨᏒ ᎤᏍᏆᎷᎪ ᎦᏛᎦ. '
      verse: 22
    - text: 'ᎬᏩᏁᏁᎴᏃ ᎤᏗᏔᏍᏗ ᎩᎦᎨᎠᏗᏔᏍᏗ ᎻᎳ ᎠᏑᎵ; ᎠᏎᏃ ᎥᏝ ᏳᏁᎩᏎᎢ. '
      verse: 23
    - text: 'ᎿᎭᏉᏃ ᏓᏓᎿᎭᏩᏍᏛ ᎬᏩᏛᏅ ᎤᏂᏯᏙᎴ ᏧᏄᏬᎢ, ᎤᎾᏎᏒᎮ ᎤᎾᏙᎴᎰᎯᏍᏗᏱ ᎾᏍᎩ ᎠᏂᏏᏴᏫᎭ ᏧᏂᏁᏒᏍᏗ ᎨᏒᎢ. '
      verse: 24
    - text: 'ᏐᎣᏁᎳᏃ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᎨᏎᎢ, ᎠᎴ ᎬᏩᏛᏁᎢ. '
      verse: 25
    - text: 'ᎦᎸᎳᏗᏢᏃ ᎪᏪᎴ ᏄᏍᏛ ᎠᎫᎢᏍᏛᎢ, ᎯᎠ ᏂᎬᏁᎢ, ᎤᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ. '
      verse: 26
    - text: 'ᎢᏧᎳᎭᏃ ᏕᎨᎦᏛᏁ ᎠᏂᏔᎵ ᏗᎾᏓᎾᏌᎲᏍᎩ; ᎠᏏᏴᏫ ᎠᎦᏘᏏᏗᏢ, ᏐᎢᏃ ᎠᎦᏍᎦᏂ ᎢᏗᏢ. '
      verse: 27
    - text: 'ᎪᏪᎸᏃ ᎤᏙᎯᏳᏁᎢ, ᎯᎠ ᏥᏂᎦᏪᎭ, ᎤᏂᏍᎦᏅᏨᎯ ᎨᎦᏎᎸ ᎠᎦᏠᏯᏍᏔᏅᎩ. '
      verse: 28
    - text: 'ᎠᏂᎶᏍᎩᏃ ᎦᎬᏩᏐᏢᏗᏍᎨᎢ, ᎠᎴ ᏓᎾᎵᏍᏛᏂᎮ ᎯᎠ ᎾᏂᏪᏍᎨᎢ, Ᏺ, ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎯᏲᏍᏗᏍᎩ, ᎠᎴ ᏦᎢᏉᏉ
        ᎢᎦ ᎯᏱᎵᏙᎯ ᎭᏁᏍᎨᏍᎩ, '
      verse: 29
    - text: 'ᏨᏒ ᎭᎵᏍᏕᎸ, ᎠᎴ ᎡᎭᏠᎠᎯ ᏓᏓᎿᎭᏩᏍᏛᎢ. '
      verse: 30
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ ᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᎬᏩᏕᎰᏗᏍᎬ, ᎯᎠ ᏂᏓᎾᏓᏪᏎᎮᎢ, ᏅᏩᎾᏓᎴ ᏓᏍᏕᎵᏍᎬᎩ;
        ᎤᏩᏒ ᎥᏝ ᏴᎬᎵᏍᏕᎸ. '
      verse: 31
    - text: 'ᎦᎶᏁᏛ ᎤᎬᏫᏳᎯ ᎢᏏᎵ ᎤᎾᏤᎵᎦ ᎿᎭᏉ ᏩᏠᎠᎯ ᏓᏓᎿᎭᏩᏍᏛᎢ, ᎾᏍᎩ ᎣᎩᎪᏩᏛᏗᏱ ᎠᎴ ᎣᎪᎯᏳᏗᏱ. ᎠᎴ ᎾᏍᎩ
        ᎢᏧᎳᎭ ᏗᎨᎦᏛᏅᎯ ᎦᎬᏩᏐᏢᏕᎢ. '
      verse: 32
    - text: 'ᏔᎳᏚᏃ ᎢᏳᏟᎶᏛ ᎤᎵᏰᎢᎶᎸ ᎤᎵᏏᎲᏎ ᏂᎬᎾᏛ ᎾᎿᎭᎦᏙᎯ, ᏦᎢ ᎢᏳᏟᎶᏛ ᎢᏯᏍᏘ. '
      verse: 33
    - text: 'ᏦᎢᏁ ᎢᏳᏟᎶᏛ ᎤᎵᏰᎢᎶᎸ ᏥᏌ ᎠᏍᏓᏯ ᎤᏪᎷᏁᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᎢᎶᎢ, ᎢᎶᎢ, ᎳᎹ ᏌᏆᏓᏂ? ᎾᏍᎩ ᎠᏁᏢᏔᏅᎯ
        ᎯᎠ ᏄᏍᏗ ᎦᏛᎦ, ᎠᏆᏁᎳᏅᎯ, ᎠᏆᏁᎳᏅᎯ, ᎦᏙᏃ ᎥᏍᏋᏕᎩ? '
      verse: 34
    - text: 'ᎢᎦᏛᏃ ᎾᎥ ᎠᏂᏙᎾᎢ ᎤᎾᏛᎦᏅ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᎬᏂᏳᏉ, ᎢᎳᏯ ᎠᏯᏂᎭ. '
      verse: 35
    - text: 'ᎠᏎᏴᏫᏃ ᏚᏍᏆᎸᏔᏅ, ᎠᎴ ᏚᏬᎵ ᏧᏂᏦᏯᏍᏗ ᏭᎧᎵᎢᏍᏔᏅ, ᎠᎴ ᎦᎾᏍᏙᎯ ᎤᏪᏆᏔᏅ, ᎤᏁᏁᎸ ᎤᏗᏔᏍᏗ; ᎯᎠ ᏄᏪᏎᎢ,
        ᎤᏁᎳᎩ, ᎢᏓᏙᎴᎰᎯ, ᏥᎪᏃ ᎢᎳᏯ ᏓᎦᎷᏥ ᏓᏳᏠᎥᏔᏂᎵ. '
      verse: 36
    - text: 'ᏥᏌᏃ ᎠᏍᏓᏯ ᎤᏪᎷᏅ, ᎤᎵᏍᏆᏕᎴᎢ. '
      verse: 37
    - text: 'ᎠᏰᏙᎳᏛᏗᏃ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎦᏛ ᎤᏓᏣᎦᎸᎮ ᏔᎵ ᏄᏓᏕᎢ, ᎦᎸᎳᏗ ᏅᏓᏳᏓᎴᏅᏛ ᎡᎳᏗ ᏩᏍᏗ. '
      verse: 38
    - text: 'ᎠᏍᎪᎯᏧᏈᏃ ᏗᏘᏂᏙᎯ ᎠᎢᏗᏢ ᏧᏳᎪᏗ ᎦᏙᎩ, ᎤᏙᎴᎰᏒ ᎾᏍᎩ ᎤᏪᎷᏅᎢ, ᎠᎴ ᎤᎵᏍᏆᏕᎸᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᎤᏙᎯᏳᎯ
        ᎯᎠ ᎠᏍᎦᏯ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎨᏎᎢ. '
      verse: 39
    - text: 'ᎠᏂᎨᏴᏃ ᎾᏍᏉ Ꭸ ᎢᏴᏛ ᏙᏗᏂᎧᏁᎢ; ᎾᎿᎭᏃ ᎠᏁᎴ ᎺᎵ ᏑᎩᏕᎵ ᎡᎯ, ᎠᎴ ᎺᎵ ᏥᎻ ᎤᏍᏗ ᎠᎴ ᏦᏏ ᎤᏂᏥᎢ,
        ᎠᎴ ᏌᎶᎻ. '
      verse: 40
    - text: 'ᎾᏍᎩ ᎾᏍᏉ ᎨᎵᎵ ᏤᏙᎮ ᎬᏩᏍᏓᏩᏗᏙᎮ ᎠᎴ ᎬᏩᏍᏕᎸᎯᏙᎮᎢ; ᎠᎴ ᎤᏂᏣᏖ ᏅᏩᎾᏓᎴ ᎠᏂᎨᏴ ᏥᎷᏏᎵᎻ ᏅᏓᎬᏩᏍᏓᏩᏙᎸᎯ. '
      verse: 41
    - text: 'ᎿᎭᏉᏃ ᎤᏒ ᏄᎵᏍᏔᏅ, ᎾᏍᎩ ᎠᏛᏅᎢᏍᏙᏗᏱ ᎨᏒ ᎢᏳᏍᏗ, ᎾᏍᎩ ᎤᎾᏙᏓᏈᏕᎾ ᎢᎦ ᎨᏒᎢ. '
      verse: 42
    - text: 'ᏦᏩ ᎠᎵᎹᏗᏱ ᎡᎯ ᎠᏥᎸᏉᏗ ᏗᎦᎳᏫᎩ, ᎾᏍᎩ ᎾᏍᏉ ᎠᎦᏘᏰ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎤᎷᎯᏍᏗᏱ, ᎾᏍᎩ ᎤᎷᏤᎢ,
        ᎠᎴ ᎾᏍᎦᎢᎲᎾ ᏭᏴᎴ ᏆᎴᏗᏱ, ᎠᎴ ᎤᏔᏲᎴ ᏥᏌ ᎠᏰᎸᎢ. '
      verse: 43
    - text: 'ᏆᎴᏗᏃ ᎤᏍᏆᏏᎪᏎ ᎤᏜᏓᏏᏛᎡᎮ ᎾᏞᎬ ᎤᏲᎱᏒᎢ; ᏭᏯᏅᎲᏃ ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ, ᎤᏛᏛᏁ, ᏰᎵᏍᎪ ᎪᎯᎩ ᎬᏩᏲᎱᏒᎯ,
        ᎤᏛᏁᎢ. '
      verse: 44
    - text: 'ᎬᏂᎨᏒᏃ ᏄᏩᏁᎸ ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ, ᏦᏩ ᏚᏲᎯᏎᎴ ᎠᏰᎸᎢ. '
      verse: 45
    - text: 'ᎤᏩᏒᏃ ᎤᏏᏙᎵ ᏙᎴᏛ ᎠᏄᏬ, ᎠᎴ ᎤᏕᏒ ᎠᏰᎸᎢ, ᎠᎴ ᎠᏄᏬᎩᎯ ᏙᎴᏛ ᎤᏪᏣᏄᎳᏅ, ᎠᏤᎵᏍᏛ ᎤᏅᏁ ᎾᏍᎩ ᏅᏲᎯ
        ᎠᏍᎪᏒᎢ, ᎠᎴ ᏅᏯ ᎤᏪᏌᏆᎴᎴᎢ ᎠᏤᎵᏍᏛ ᎦᎶᎯᏍᏗᏱ ᎤᏁᎢ. '
      verse: 46
    - text: 'ᎺᎵᏃ ᎹᎩᏕᎵ ᎡᎯ, ᎠᎴ ᎺᎵ ᏦᏏ ᎤᏥ ᎤᏂᎪᎮ ᎾᎿᎭᎤᏂᏅᏅᎢ.  '
      verse: 47
  - chapter: 16
    verses:
    - text: ' ᎤᎾᏙᏓᏆᏍᎬᏃ ᎤᎶᏐᏅ, ᎺᎵ ᎹᎩᏕᎵ ᎡᎯ, ᎠᎴ ᎺᎵ ᏥᎻ ᎤᏥ ᎠᎴ ᏌᎶᎻ ᎤᏂᏩᏒᎯ ᎨᏎ ᎤᎦᎾᏍᏛ ᎦᏩᏒᎩ, ᎤᏂᎷᎯᏍᏗᏱ
        ᎤᏂᏰᎸᏎ ᎠᎴ ᎬᏩᎶᏁᏗᏱ. '
      verse: 1
    - text: 'ᏑᎾᎴᎢᏳᏃ ᎢᎬᏱᏱ ᎢᎦ ᏑᎾᏙᏓᏆᏍᏗ ᎨᏒᎢ, ᎤᏂᎷᏤ ᎠᏤᎵᏍᏛ ᏨᏗᎧᎸᎪᏉ. '
      verse: 2
    - text: 'ᎯᎠᏃ ᏂᏚᎾᏓᏪᏎᎴᎢ, ᎦᎪ ᏓᎩᎲᎡᎵ ᏅᏯ ᎠᏤᎵᏍᏛ ᎦᎶᎯᏍᏗᏱ ᎠᎲᎢ? '
      verse: 3
    - text: 'ᏫᏚᎾᎧᎿᎭᏅᏃ ᎤᏂᎪᎮ ᏅᏯ ᎠᎲᏛ ᎨᏒᎢ, ᎤᏣᏘᏰᏃ ᎡᏉᎯᏳ ᎨᏎᎢ. '
      verse: 4
    - text: 'ᏭᏂᏴᎸᏃ ᎠᏤᎵᏍᏛᎢ, ᎤᏂᎪᎮ ᎠᏫᏴ ᎠᎦᏘᏏᏗᏢ ᎤᏬᎴᎢ, ᎤᏄᏪ ᎦᏅᎯᏛ ᎤᏁᎬ ᎠᏄᏬ; ᎠᏂᏍᎦᎢᎮᏃ. '
      verse: 5
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᏞᏍᏗ ᏱᏥᏍᎦᎢᎮᏍᏗ; ᏥᏌ ᎾᏎᎵᏗ ᎡᎯ ᎡᏥᏲᎭ, ᎾᏍᎩ ᏣᎦᏛᎥᏍᎬᎩ; ᏚᎴᎯᏌᏅ; ᎥᏝ ᎠᏂ
        ᏱᎦᏅ; ᏗᏣᎧᏅᎦ Ꭰ ᎤᏂᏅᏅᎢ. '
      verse: 6
    - text: 'ᎠᏎᏃ ᏥᏤᎾ, ᎠᎴ ᏫᏗᏥᏃᎲᏏ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎠᎴ ᏈᏓ ᎾᏍᎩ ᎢᎬᏱ ᏫᏚᎶᎯᏎᏗᏱ ᎨᎵᎵ; ᎾᎿᎭᏓᏰᏥᎪᎢ, ᎾᏍᎩᏯ
        ᏂᏥᏪᏎᎸᎢ. '
      verse: 7
    - text: 'ᎤᎵᏍᏗᏃ ᎤᏂᏄᎪᏨ ᏚᎾᎵᏖᏎ ᎠᏤᎵᏍᏛᎢ; ᏚᏂᎾᏫᏍᎨᏰᏃ ᎠᎴ ᎤᏂᏍᏆᏂᎪᏍᎨᎢ; ᎥᏝ ᎠᎴ ᎩᎶ ᎪᎱᏍᏗ ᏳᏃᏎᎴᎢ;
        ᎠᏂᏍᎦᎢᎮᏰᏃ. '
      verse: 8
    - text: 'ᏥᏌᏃ ᏚᎴᎯᏌᏅ ᏑᎾᎴᎢᏳ ᎢᎬᏱᏱ ᎢᎦ ᏑᎾᏙᏓᏆᏍᏗ ᎨᏒᎢ, ᎢᎬᏱ ᎬᏂᎨᏒ ᏄᏛᏁᎴ ᎺᎵ ᎹᎩᏕᎵ ᎡᎯ, ᎾᏍᎩ ᎦᎵᏉᎩ
        ᎠᏂᏍᎩᎾ ᏥᏚᏄᎪᏫᏎᎴᎢ. '
      verse: 9
    - text: 'ᎾᏍᎩᏃ ᎤᏪᏅ ᎤᏁᏙᎸᎯ ᏫᏚᏃᏁᎴ ᎤᏲ ᏚᎾᏓᏅᏛᎢ ᎠᎴ ᏓᎾᏠᏱᎲᎢ. '
      verse: 10
    - text: 'ᎾᏍᎩᏃ ᎤᎾᏛᎦᏅ ᎬᏅᎢ, ᎠᎴ ᎾᏍᎩ ᎤᎪᎲᎢ, ᎥᏝ ᏳᏃᎯᏳᏁᎢ. '
      verse: 11
    - text: 'ᎣᏂᏃ ᏅᏩᏓᎴ ᏄᏍᏕ ᎬᏂᎨᏒ ᏂᏚᏛᏁᎴ ᎠᏂᏔᎵ ᎾᎿᎭᎠᏁᎳ ᎠᎾᎢᏎᎢ, ᏙᏗᎦᎶᎨᏒ ᏩᏂᎦᏖᎢ. '
      verse: 12
    - text: 'ᎾᏍᎩᏃ ᎤᏁᏅ ᏫᏚᏂᏃᏁᎴ ᎠᏂᏐᎢ; ᎾᏍᏉ ᎥᏝ ᏱᏚᏃᎯᏳᏁ ᎾᏍᎩ. '
      verse: 13
    - text: 'ᎣᏂᏃ ᎬᏂᎨᏒ ᏂᏚᏛᏁᎴ ᏌᏚ ᎢᏯᏂᏛ ᎠᎾᎵᏍᏓᏴᎲᏍᎬᎢ, ᎠᎴ ᏚᎬᏍᎪᎸᏁ ᏂᎦᎵᏍᏙᏗᏍᎨ ᏄᏃᎯᏳᏒᎾ ᎨᏒ ᎠᎴ ᏗᏍᏓᏱᏳ
        ᎨᏒ ᏧᏂᎾᏫ, ᏂᏚᏃᎯᏳᏅᎾ ᎨᏒ ᎢᏳᏍᏗ ᎾᏍᎩ ᎬᏩᎪᎲᎯ ᏧᎴᎯᏌᏅᎯ ᏂᎨᏎᎢ. '
      verse: 14
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎢᏤᏙᎾ ᎡᎶᎯ ᏂᎬᎾᏛᎢ, ᎠᎴ ᏫᏗᏣᎵᏥᏙᎲᏏ ᎣᏍᏛ ᎧᏃᎮᏛ ᎾᏂᎥ ᎨᎪᏢᏅᎯ. '
      verse: 15
    - text: 'ᎩᎶ ᎪᎯᏳᎲᏍᎨᏍᏗ ᎠᎴ ᎠᎦᏬᏍᎨᏍᏗ ᎠᏥᏍᏕᎸᏗ ᎨᏎᏍᏗ; ᏂᎪᎯᏳᎲᏍᎬᎾᏍᎩᏂ ᏣᎫᎪᏓᏁᏗ ᎨᏎᏍᏗ. '
      verse: 16
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᎤᏰᎸᏛ ᏗᎪᎵᏍᏙᏗ ᏔᎵ ᏚᏛᏗᏕᎨᏍᏗ ᎠᏃᎯᏳᎲᏍᎩ; ᎠᏴ ᏓᏆᏙᎥ ᎠᏅᏗᏍᎨᏍᏗ ᎠᏂᏍᎩᎾ ᏓᏂᏄᎪᏫᏍᎨᏍᏗ;
        ᏅᏩᎾᏓᎴ ᏧᏂᏬᏂᎯᏍᏗ ᏓᏂᏬᏂᏍᎨᏍᏗ; '
      verse: 17
    - text: 'ᎢᎾᏛ ᏓᏂᏁᏍᎨᏍᏗ; ᎢᏳ ᎠᎴ ᎪᎱᏍᏗ ᎠᏓᎯᎯ ᏳᎾᏗᏔᎲ, ᎥᏝ ᎪᎱᏍᏗ ᏳᏅᏁᎮᏍᏗ; ᏧᏂᏢᎩ ᏓᎾᏏᏔᏗᏍᎨᏍᏗ, ᎠᎴ
        ᏚᎾᏗᏩᏍᎨᏍᏗ. '
      verse: 18
    - text: 'ᎾᏍᎩᏃ ᎤᎬᏫᏳᎯ ᏚᏬᏁᏔᏅ, ᎦᎸᎳᏗ ᏙᏣᏕᏓᏂᎸᏤᎢ, ᎠᎴ ᎠᎦᏘᏏ ᎢᏗᏢ ᎤᏁᎳᏅᎯ ᎤᏬᎸ ᎤᏪᏁᎢ. '
      verse: 19
    - text: 'ᎤᏁᏅᏎᏃ ᎠᎴ ᏂᎬᎾᏛ ᎤᎾᎵᏥᏙᏂᏙᎴᎢ, ᎤᎬᏫᏳᎯ ᏔᎵ ᎤᏛᏗᏕᎨ ᏚᏂᎸᏫᏍᏓᏁᎲᎢ, ᎠᎴ ᎠᏂᏁᎬ ᎠᏍᏓᏱᏗᏍᏗᏍᎨ
        ᎤᏰᎸᏛ ᎤᎵᏠᏯᏍᏗᏕᎬᎢ. ᎡᎺᏅ.   '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: ' ᎾᏍᎩᏃ ᎠᏂᎪᏗᏳ ᏧᎾᏁᎶᏔᏅ ᎬᏂᎨᏒ ᎢᏳᏅᏁᏗᏱ ᎧᏃᎲᏍᎩ ᏧᏓᎴᏅᏛ ᏄᎵᏍᏔᏂᏙᎸ ᎾᏍᎩ ᎤᏙᎯᏳᎯᏯ ᏦᎪᎯᏳᎭ, '
      verse: 1
    - text: 'ᎾᏍᎩᏯ ᏂᎪᎩᏪᏎᎸ ᎾᏍᎩ ᏗᏓᎴᏂᏍᎬ ᏅᏓᎬᏩᏓᎴᏅᏛ ᎤᏅᏒ ᎤᏂᎪᎯᏙᎸᎯ, ᎠᎴ ᎧᏃᎮᏛ ᎤᎾᎵᏥᏙᏅᎯ ᎨᏒᎢ— '
      verse: 2
    - text: 'ᎾᏍᏉ ᎠᏴ ᎣᏏᏳ ᎠᎩᏰᎸᏅ ᏫᎬᏲᏪᎳᏁᏗᏱ ᎣᏍᏛ ᎠᎩᏰᎢᎸᏍᏗᏱ, ᏂᎯ ᎡᏣᎸᏉᏗ ᏗᎣᏈᎵ, ᎠᎩᏍᏆᏂᏰᏛᏰᏃ ᏂᎦᏛ
        ᎯᎠ ᏧᏓᎴᏅᏛ ᏗᏓᎴᏂᏍᎬ ᏅᏓᎬᏩᏓᎴᏅᏛ, '
      verse: 3
    - text: 'ᎾᏍᎩ ᏣᎦᏙᎥᎯᏍᏗᏱ ᎤᏙᎯᏳᎯᏯ ᎨᏒ ᎾᏍᎩ ᎾᎿᎭᏧᏓᎴᏅᏛ ᎡᏤᏲᏅᎢ. '
      verse: 4
    - text: 'ᎾᎯᏳ ᎡᎶᏛ ᎤᎬᏫᏳᎯ ᎨᏎ ᏧᏗᏱ, ᎩᎶ ᎢᏳᏍᏗ ᎡᎮ ᎠᏥᎸ-ᎨᎶᎯ ᏤᎦᎳᏯ ᏧᏙᎢᏛ, ᎾᏍᎩ ᎡᏆᏯ ᎠᎦᏘᏅᏔᏅ ᎨᎳ
        ᎨᏎᎢ, ᎤᏓᎵᎢᏃ ᎡᎳᏂ ᏧᏪᏥᏛᎯ ᎨᏒ ᏅᏓᏳᏓᎴᏅᎯ ᎨᏎᎢ, ᎠᎴ ᎵᏏ ᏚᏙᎡᎢ. '
      verse: 5
    - text: 'ᎠᎴ ᎢᏧᎳ ᏚᏳᎪᏛ ᏧᏂᎸᏫᏍᏓᏁᎯ ᎨᏎ ᎤᏁᎳᏅᎯ ᏙᏗᎧᏅᎢ, ᏓᏂᎧᎿᎭᏩᏗᏎ ᏂᎦᏛ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᎴ ᎤᎵᏁᏨ ᎢᏯᏛᏁᎵᏓᏍᏗ
        ᎨᏒ ᏱᎰᏩ ᏧᏤᎵᎦ, ᎤᏐᏅ ᏂᎨᏥᎳᎾᏎᎲᎾ. '
      verse: 6
    - text: 'ᎠᎴ ᏁᎲᎾ ᎨᏎ ᎤᏁᏥ, ᎵᏏᏰᏃ ᎥᏝ ᏱᏓᎷᎸᎥᏍᎨᎢ, ᎠᎴ ᎢᏧᎳ ᎿᎭᏉ ᎠᏂᎦᏴᎵᎨ ᎨᏎᎢ. '
      verse: 7
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᎠᏥᎸᎨᎶᎯ ᏧᎸᏫᏍᏓᏁᏗ ᎨᏒ ᏚᎸᏫᏍᏓᏁᎮ ᎤᎮᎳᏅᎯ ᎠᎦᏔᎲᎢ, ᎾᎯᏳ ᎤᎵᏱᎶᎸ ᏧᏂᎸᏫᏍᏓᏁᏗᏱ
        ᎾᎿᎭᎨᎸᎢ, '
      verse: 8
    - text: 'ᎾᏍᎩ ᎢᏳᎾᏛᏁᏗ ᎨᏒ ᎠᏥᎸᎠᏁᎶᎯ, ᎾᏍᎩ ᎤᏩᏙᏗ ᏂᎦᎵᏍᏗᏍᎨ ᎠᏜᏓᎦᏩᏒᎩ ᎾᎯᏳ ᏩᏴᎭ ᏱᎰᏩ ᎤᏤᎵ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ. '
      verse: 9
    - text: 'ᎤᏂᏣᏘᏃ ᏴᏫ ᏙᏱᏗᏢ ᎠᎾᏓᏙᎵᏍᏗᏍᎨ ᎾᎯᏳ ᎠᏜᏓᎦᏩᏒᎩ ᎬᏙᏗᏱ ᎤᏍᏆᎸᎲ. '
      verse: 10
    - text: 'ᏱᎰᏩᏃ ᎤᏤᎵ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎬᏂᎨᏒ ᏄᏛᏁᎴ ᎦᏙᎨ ᎠᎦᏘᏏᏗᏢ ᎦᏩᏒᎩ ᎬᏙᏗᏱ ᎪᏢᏒᎢ. '
      verse: 11
    - text: 'ᏤᎦᎳᏯᏃ ᎤᎪᎲ, ᎤᏕᏯᏔᏁᎴ ᎠᎴ ᎤᏍᎦᎴᎢ. '
      verse: 12
    - text: 'ᎠᏎᏃ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏤᎦᎳᏯ ᏞᏍᏗ ᏣᏍᎦᎸᎩ; ᎭᏓᏙᎵᏍᏗᏍᎬᏰᏃ ᎡᏣᏛᎦᏁᎸ; ᎠᎴ ᏣᏓᎵᎢ ᎵᏏ
        ᏓᏣᎾᏄᎪᏫᏎᎵ ᏤᏥ ᎠᏧᏣ, ᏣᏂᏃ ᏕᎯᏲᎥᎭ. '
      verse: 13
    - text: 'ᎠᎴ ᎭᎵᎮᎵᎨᏍᏗ ᎠᎴ ᎣᏍᏛ ᏣᏰᎸᏎᏍᏗ; ᎠᎴ ᎤᏂᏣᏘ ᎠᎾᎵᎮᎵᎨᏍᏗ ᎤᏕᏅ ᎢᏳᏍᏗ. '
      verse: 14
    - text: 'ᎠᎴ ᎠᏥᎸᏉᏗᏳ ᎨᏎᏍᏗ ᏱᎰᏩ ᏙᏗᎧᏅᎢ, ᎥᏝ ᎠᎴ ᎤᏗᏔᏍᏗ ᏱᎨᏎᏍᏗ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᎠᎴ ᎠᏓᏴᏍᏕᏍᏗᏍᎩ; ᎠᎴ
        ᎤᎧᎵᏨᎯ ᎨᏎᏍᏗ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎤᏥ ᎤᎾᏅᎪᏫᏒ ᎤᏓᎬᏩᏓᎴᏅᏛ. '
      verse: 15
    - text: 'ᎠᎴ ᎤᏂᏣᏘ ᎢᏏᎵ ᏧᏪᏥ ᏙᏛᎪᎸᏏ ᏱᎰᏩ ᎤᎾᏁᎳᏅᎯ ᎢᏗᏢ ᏙᏛᎦᏔᎲᏍᏔᏂ. '
      verse: 16
    - text: 'ᎠᎴ ᎢᎬᏱ ᏓᏳᏪᏅᎡᎵ [ᎤᎬᏫᏳᎯ] ᎢᎳᏯ ᎾᏍᎩᏯ ᎨᏎᏍᏗ ᎤᏓᏅᏙᎩ ᎠᎴ ᎤᎵᏂᎩᏗᏳ ᎨᏒᎢ, ᏧᎦᏔᎲᏍᏗᏱ ᏧᏂᎾᏫ
        ᎠᏂᎦᏴᎵᎨᎢ ᏗᏂᏲᎵ ᎢᏗᏢ ᏫᏚᎦᏔᎲᏍᏙᏗᏱ, ᎠᎴ ᏄᏃᎯᏳᏒᎾ ᏧᎦᏔᎲᏍᏗᏱ ᎤᎾᏓᏅᏘ ᎠᏂᎦᏔᎿᎭᎥ ᎢᏗᏢ ᏫᏚᎦᏔᎲᏍᏙᏗᏱ;
        ᏧᏛᏅᎢᏍᏙᏗᏱ ᏴᏫ, ᎤᎬᏫᏳᎯ ᏧᏛᏅᎢᏍᏓᏁᏗᏱ. '
      verse: 17
    - text: 'ᏤᎦᎳᏯᏃ ᎯᎠ ᏄᏪᏎᎴ ᏗᎧᎿᎭᏩᏗᏙᎯ, ᎦᏙᏃ ᎠᏆᏙᎴᎰᎯᏍᏙᏗ ᎨᏎᏍᏗ ᎾᏍᎩ ᎯᎠ? ᎠᏆᏛᏐᏅᎯᏰᏃ, ᎠᎴ ᎠᏆᏓᎵᎢ
        ᎿᎭᏉ ᎠᎦᏴᎵᎨᎢ. '
      verse: 18
    - text: 'ᏗᎧᎿᎭᏩᏗᏙᎯᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎠᏴ ᎨᏈᎵ, ᏥᏥᏙᎪ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲᎢ; ᎠᎴ ᏨᎩᏅᏒ ᎬᏯᎵᏃᎮᏙᏗᏱ, ᎠᎴ
        ᎬᎾᏄᎪᏫᏎᏗᏱ ᎯᎠ ᎾᏍᎩ ᎣᏍᏛ ᎧᏃᎮᏛ. '
      verse: 19
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᏨᎨᏫ ᎨᏎᏍᏗ, ᎠᎴ ᎨᏣᏁᎢᏍᏗ ᏂᎨᏒᎾ ᎨᏎᏍᏗ ᎬᏂ ᎾᎯᏳ ᎢᎦ ᎾᏍᎩ ᎯᎠ ᏂᎦᎵᏍᏔᏅᎭ, ᏅᏗᎦᎵᏍᏙᏗᎭ
        ᏂᏦᎯᏳᏅᎾ ᎨᏒ ᏥᏁᎬᎢ, ᎾᏍᎩ ᎠᏎ ᎢᏳᎵᏍᏙᏗ ᏥᎩ ᎢᏳᎵᏍᏙᏗᏱ ᎠᏍᏆᎸᎲᎭ. '
      verse: 20
    - text: 'ᏴᏫᏃ ᎬᏩᎦᏘᏰ ᏤᎦᎳᏯ, ᎠᎴ ᎤᏂᏍᏆᏂᎪᏍᎨ ᎪᎯᏗᏳ ᏩᏯᎥ ᎤᏛᏅᏗᎦᎳᏫᎢᏍᏗᏱ. '
      verse: 21
    - text: 'ᏧᏄᎪᏨᏃ ᎥᏝ ᏗᎬᏩᎵᏃᎮᏙᏗ ᏱᎨᏎᎢ; ᎤᎾᏙᎴᎰᏎᏃ ᎤᏁᎳᏫᏎᎸ ᏩᏯᎥ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ. ᏓᏁᎶᏓᏁᎮᏃ ᎠᎴ ᏅᏩᏍᏕᏉ
        ᎤᏩᎨᏫ ᎨᏎᎢ. '
      verse: 22
    - text: 'ᎠᎴ ᎯᎠ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᎿᎭᏉ ᎤᏍᏆᏛ ᎠᏎᎸᎯ ᎨᏒ ᎢᎪᎯᏛ ᏧᎸᏫᏍᏓᏁᏗᏱ, ᎤᏪᏅᏎ ᏧᏪᏅᏒᎢ. '
      verse: 23
    - text: 'ᎣᏂᏃ ᎢᏴᏛ ᎤᏓᎵᎢ ᎵᏏ ᎤᏁᎵᏤᎢ, ᎠᎴ ᎤᏗᏍᎦᎳᏁ ᎯᏍᎩ ᎢᏯᏅᏙ, ᎯᎠ ᏄᏪᏎᎢ, '
      verse: 24
    - text: 'ᎯᎠ ᎾᏍᎩ ᎾᏆᏛᏁᎸ ᏱᎰᏩ ᎾᎯᏳ ᎢᎦ ᏕᎠᏆᎧᎿᎭᏅ, ᎠᎩᎲᎡᏗᏱ ᎤᏕᎰᎯᏍᏗ ᎥᏆᏓᏅᏖᏗᏱ ᏴᏫ ᎠᏁᎲᎢ. '
      verse: 25
    - text: 'ᏑᏓᎵᏁᏃ ᎧᎸᎢ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎨᏈᎵ ᎤᏁᎳᏅᎯ ᏅᏓᏳᏅᏏᏛ ᎤᎷᏤ ᎦᏚᎲ ᎨᎵᎵ ᎾᏎᎵᏗ ᏧᏙᎢᏛ, '
      verse: 26
    - text: 'ᎤᎷᏤᎴ ᎠᏛ ᎾᏍᎩ ᏦᏩ ᏧᏙᎢᏛ ᎠᏍᎦᏯ ᎤᏓᏴᏍᏗ, ᎾᏍᎩ ᏕᏫ ᎤᏁᏢᏔᏅᏛ ᏅᏓᏳᏓᎴᏅᎯ ᎨᏎᎢ; ᎾᏍᎩᏃ ᎠᏛ ᎺᎵ
        ᏧᏙᎢᏛ ᎨᏎᎢ. '
      verse: 27
    - text: 'ᏗᎧᎿᎭᏩᏗᏙᎯᏃ ᎤᎷᏤᎸ ᎯᎠ ᏄᏪᏎᎢ; ᎬᏲᎵᎦ ᏂᎯ ᎡᏣᎸᏉᏔᏅᎯ, ᏱᎰᏩ ᏫᏗᏣᎧᎿᎭᏩᏗᏓ; ᎠᏂᎨᏴ ᎠᏁᎲ ᏂᎯ ᏭᏓᎪᎾᏛᏗ
        ᎣᏏᏳ ᎢᏣᎵᏍᏓᏁᏗ. '
      verse: 28
    - text: 'ᎤᎪᎲᏃ ᎤᏕᏯᏔᏁᎴ ᎾᏍᎩ ᏄᏪᏎᎸᎢ, ᎠᎴ ᎤᏓᏅᏖᎴ ᏄᏍᏛ ᎤᏰᎸᏛ ᎯᎠ ᎾᏍᎩ ᎤᏲᎵᎸᎢ. '
      verse: 29
    - text: 'ᏗᎧᎿᎭᏩᏗᏙᎯᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎺᎵ ᏞᏍᏗ ᏣᏍᎦᎸᎩ; ᎤᏁᎳᏅᎯᏰᏃ ᎣᏍᏛ ᏣᏰᎸᏗ ᎨᏒ ᏣᏩᏛᎲ. '
      verse: 30
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᏘᏁᎵᏥ, ᎠᎴ ᏘᎾᏄᎪᏫᏏ ᎠᏧᏣ, ᎠᎴ ᏥᏌ ᏙᏘᏲᎢ. '
      verse: 31
    - text: 'ᎠᏥᎸᏉᏗᏳ ᎨᏎᏍᏗ ᎾᏍᎩ, ᎠᎴ ᏩᏍᏛ ᎦᎸᎳᏗᏳ ᎡᎯ ᎤᏪᏥ ᎠᎪᏎᎮᏍᏗ; ᏱᎰᏩᏃ ᎤᏁᎳᏅᎯ ᏓᏳᏁᎵ ᎤᏙᏓ ᏕᏫ ᎤᏪᏍᎩᎸᎢ. '
      verse: 32
    - text: 'ᎠᎴ ᏫᎾᏍᏛᎾ ᎤᎬᏫᏳᎯ ᎨᏎᏍᏗ ᏤᎦᏈ ᎤᏁᏢᏔᏅᏛ ᎨᏒ ᎠᏁᎲᎢ; ᎠᎴ ᎾᏍᎩ ᎤᎬᏫᏳᎯ ᎨᏒ ᏭᏍᏗᏥᎯᏍᏗ ᏂᎨᏒᎾ
        ᎨᏎᏍᏗ. '
      verse: 33
    - text: 'ᎺᎵᏃ ᎯᎠ ᏄᏪᏎᎴ ᏗᎧᎿᎭᏩᏗᏙᎯ; ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᎾᏍᎩ ᏱᏂᎦᎵᏍᏓ, ᏂᏥᎦᏔᎲᎾᏃ ᏥᎩ ᎠᏍᎦᏯ? '
      verse: 34
    - text: 'ᏗᎧᎿᎭᏩᏗᏙᎯᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᏓᏣᎷᏤᎵ ᎠᎴ ᎤᎵᏂᎩᏗᏳ ᎨᏒ ᏩᏍᏛ ᎦᎸᎳᏗᏳ ᎡᎯ ᏓᏣᏓᏩᏗᏍᏙᏔᏂ;
        ᎾᏍᎩ ᎢᏳᏍᏗ ᎾᏍᏉ ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᏨᏓᏣᏕᏁᎵ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎠᎪᏎᎮᏍᏗ. '
      verse: 35
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᎢᏍᏗᏠᏱ ᎵᏏ ᎾᏍᏉ ᎠᏧᏣ ᎤᏁᎵᏨ ᎿᎭᏉ ᎠᎦᏴᎵᎨ ᎨᏒᎢ; ᎠᎴ ᎪᎯ ᏥᎩ ᎿᎭᏉ ᏑᏓᎵᏁ ᎧᎳ ᎬᏩᏁᎵᏨᎯ
        ᎾᏍᎩ ᏗᎷᎸᎥᏍᎩ ᏂᎨᏒᎾ ᏣᎪᏎᎲᎩ. '
      verse: 36
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᎥᏝ ᎪᎱᏍᏗ ᎤᏄᎸᏗ ᏱᎨᏎᏍᏗ. '
      verse: 37
    - text: 'ᎺᎵᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎬᏂᏳᏉ ᎠᏉ ᎤᏅᏏᏓᏍᏗ ᎠᎨᏴ; ᏱᎰᏩ ᎾᏍᎩᏯ ᏂᏣᏪᏒ ᏫᎾᏆᎵᏍᏓᏏ. ᏗᎧᎿᎭᏩᏗᏙᎯᏃ ᎤᏓᏅᎡᎴᎢ. '
      verse: 38
    - text: 'ᎺᎵᏃ ᎾᎯᏳ ᏚᎴᏁᎢ, ᎤᏩᏅᏤ ᎣᏓᎵ ᎨᏒ ᏭᎶᏎᎢ, ᏧᏗᏱ ᎦᏚᎲ ᏭᎷᏤᎢ; '
      verse: 39
    - text: 'ᎠᎴ ᏭᏴᎴ ᏤᎦᎳᏯ ᎦᏁᎸᎢ, ᎠᎴ ᎤᏲᎵᎴ ᎵᏏ '
      verse: 40
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᎵᏏ ᎤᏛᎦᏅ ᎺᎵ ᎤᏲᎵᎲᎢ, ᎠᏲᎵ ᎦᏁᎵᏒ ᎤᎵᏖᎸᏁᎢ; ᎠᎴ ᎵᏏ ᎤᎧᎵᏤ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, '
      verse: 41
    - text: 'ᎠᎴ ᎠᏍᏓᏯ ᎤᏁᏤᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎠᏂᎨᏴ ᎠᏁᎲ ᏂᎯ ᏭᏓᎪᎾᏛᏗ ᎡᏣᎸᏉᏗᏳ; ᎠᎴ ᎦᎸᏉᏗᏳ ᎾᏍᎩ ᏂᎯ ᏨᏘᎾᏄᎪᏫᏏ. '
      verse: 42
    - text: 'ᎦᏙᏃ ᏓᎦᎵᏍᏙᏓ ᎠᏴ ᎾᏍᎩ ᏥᎾᏆᎵᏍᏓᏏ, ᎾᏍᎩ ᎠᏆᏤᎵ ᎤᎬᏫᏳᎯ ᎤᏥ ᏣᎩᎷᏥᏏ? '
      verse: 43
    - text: 'ᎬᏂᏳᏉᏰᏃ ᎠᏆᏛᎦᏅᏉ ᎯᏁᎬ ᏍᎩᏲᎵᎲᎢ, ᎠᏲᎵ ᏥᏁᎵᏒ ᎤᎵᏖᎸᏅ ᎠᎵᎮᎵᎬᎢ. '
      verse: 44
    - text: 'ᎠᎴ ᎣᏏᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎤᏬᎯᏳᏅᎯ; ᎾᏍᎩᏰᏃ ᏅᏧᏪᏎᎸ ᏱᎰᏩ ᎾᏍᎩ ᎠᏎ ᏅᏓᎦᎵᏍᏔᏂ. '
      verse: 45
    - text: 'ᎺᎵᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎠᏆᏓᏅᏙ ᎤᏣᏘ ᎦᎸᏉᏗᎭ ᏱᎰᏩ, '
      verse: 46
    - text: 'ᎠᎴ ᎠᏆᏓᏅᏙ ᎤᎵᎮᎵᏤᎸ ᎤᏁᎳᏅᎯ ᎠᎩᏍᏕᎵᏍᎩ. '
      verse: 47
    - text: 'ᏕᎤᎧᎿᎭᏅᏰᏃ ᎤᏲ ᏄᏛᎿᎭᏕᎬ ᎠᎨᏴ ᎤᏅᏏᏓᏍᏗ; ᎬᏂᏳᏉᏰᏃ ᎪᎯ ᎢᏳᏓᎴᏅᏛ ᎾᎾᏓᏁᏟᏴᏏᏒ ᏴᏫ ᎦᎸᏉᏗᏳ ᎬᏉᏎᎮᏍᏗ. '
      verse: 48
    - text: 'ᎤᎵᏂᎩᏛᏰᏃ ᏥᎩ ᎾᏍᎩ ᎤᏍᏆᏂᎪᏗᏳ ᎾᏆᏛᏁᎸ; ᎠᎴ ᎦᎸᏉᏗᏳ ᎾᏍᎩ ᏕᎤᏙᎥᎢ. '
      verse: 49
    - text: 'ᎠᎴ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᏕᎦᎾᏄᎪᏫᏎᎭ ᎬᏩᎾᏰᏍᎩ ᎾᎾᏓᏁᏟᏴᏏᏒᎢ. '
      verse: 50
    - text: 'ᎧᏃᎨᏂ ᎤᏮᏔᏅ ᎤᎾᏄᎪᏫᏒ ᎤᎵᏂᎩᏛ ᎨᏒᎢ; ᎤᎾᏢᏉᏗ ᏙᏧᎾᏓᏅᏛ ᏚᏗᎦᎴᏯᏍᏔᏅ. '
      verse: 51
    - text: 'ᏧᎾᎵᏂᎩᏛ ᏚᏪᎧᎲᏒ ᎤᎾᏅᏗᏱ, ᎠᎴ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ ᏚᏌᎳᏓᏅ. '
      verse: 52
    - text: 'ᎠᎪᏄ ᏧᏂᏲᏏᏍᎩ ᎣᏍᏛ ᎨᏒ ᏚᎧᎵᎢᏍᏔᏅ, ᏧᏁᎿᎭᎢᏃ ᎠᏒᎭ ᏙᎤᏁᏅᏍᏗᏱ ᏂᏚᏩᏁᎸᎩ. '
      verse: 53
    - text: 'ᎢᏏᎵ ᎤᏅᏏᏓᏍᏗ ᎤᏍᏕᎸᎲ ᎠᏅᏓᏗᏍᎬ ᎤᏓᏙᎵᏣᏛᎢ, '
      verse: 54
    - text: 'ᎾᏍᎩᏯ ᏂᏚᏪᏎᎸ ᏗᎩᎦᏴᎵᎨᎢ, ᎡᏆᎭᎻ, ᎠᎴ ᎾᏍᎩ ᏧᏁᏢᏔᏅᏛ ᎨᏒ ᏂᎪᎯᎸᎢ. '
      verse: 55
    - text: 'ᎺᎵᏃ ᏦᎢ ᎢᏯᏅᏙ ᎢᏴᏛ ᎵᏏᏱ ᎤᏕᏁᎢ, ᎩᎳᏃ ᎤᏩᏒ ᏧᏪᏅᏒ ᏫᎤᎶᏎᎢ. '
      verse: 56
    - text: 'ᎵᏏᏃ ᎿᎭᏉ ᎤᏍᏆᎸᎡᎴ ᎤᏕᏗᏱ ᎠᏲᎵ, ᎠᎴ ᎤᎾᏄᎪᏫᏎ ᎠᏧᏣ. '
      verse: 57
    - text: 'ᎾᎥᏃ ᎢᏳᎾᏓᎳ ᎠᎴ ᎪᎱᏍᏗ ᏧᏩᎿᎭᎤᎾᏛᎦᏁ ᎤᏁᎳᏅᎯ ᎤᏣᏘ ᎤᏪᏙᎵᏨᎢ, ᎠᎴ ᎢᏧᎳᎭ ᎤᎾᎵᎮᎵᏤᎢ. '
      verse: 58
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᏧᏁᎵᏁ ᎢᎦ ᎤᏂᎱᏍᏕᏎᎸᎭ ᎠᏲᎵ, ᎠᎴ ᏤᎦᎳᏯ ᏚᏃᎡᎢ, ᎤᏙᏓ ᏚᏙᎥ ᏚᏃᏍᏔᏁᎢ. '
      verse: 59
    - text: 'ᎤᏥᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎢ; ᎥᏞᏍᏗ; ᏣᏂᏍᎩᏂ ᎠᎪᏎᎮᏍᏗ. '
      verse: 60
    - text: 'ᎯᎠᏃ ᏂᎬᏩᏪᏎᎴᎢ; ᎥᏝ ᎩᎶ ᎢᏥᏠᏱ ᎨᏒ ᎾᏍᎩ ᏱᏄᏍᏗ ᏱᏚᏙᎥ. '
      verse: 61
    - text: 'ᎤᏙᏓᏃ ᏓᎾᏁᎶᏓᏁᎲ ᎤᎾᏛᏛᏁ ᏄᏍᏛ ᎤᏚᎵᏍᎬ ᏣᎪᏍᏗᏱ. '
      verse: 62
    - text: 'ᎤᏔᏲᎴᏃ ᏗᎪᏪᎶᏗᏱ ᎠᎴ ᎤᏬᏪᎳᏁ ᎯᎠ ᏂᎦᏪᏍᎨᎢ; ᏣᏂ ᏚᏙᎥ. ᏂᎦᏛᏃ ᎤᏂᏍᏆᏂᎪᏎᎢ. '
      verse: 63
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎠᎱᎵ ᎤᎵᏍᏚᎢᏎᎢ, ᎦᏃᎪᏃ ᎤᏕᎵᏌᏕᏎᎢ, ᎠᎴ ᎤᏬᏂᏎ ᎤᎸᏉᏔᏁ ᎤᏁᎳᏅᎯ. '
      verse: 64
    - text: 'ᎾᎿᎭᏃ ᎬᏩᏚᏫᏛ ᏗᏂᏁᎸ ᏂᎦᏛ ᎤᏂᎾᏰᏎᎢ; ᎠᎴ ᏂᎦᏛ ᎾᏍᎩ ᎯᎠ ᏄᎵᏍᏔᏂᏙᎸ ᏚᏃᏣᎶᏤ ᏂᎬᎾᏛ ᎣᏓᎵ ᎨᏒ ᏧᏗᏱ. '
      verse: 65
    - text: 'ᎾᏂᎥᏃ ᎾᏍᎩ ᎤᎾᏛᎦᏅᎯ ᏧᏂᎾᏫᏱ ᎤᏂᏍᏆᏂᎪᏔᏁᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ; ᎦᏙ ᎤᏍᏕᏍᏗ ᎯᎠ ᎠᏲᎵ? ᏱᎰᏩᏃ ᎤᏍᏕᎸᎯᏙᎮᎢ. '
      verse: 66
    - text: 'ᎤᏙᏓᏃ ᏤᎦᎳᏯ ᎤᎧᎵᏨᎯ ᎨᏎ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎠᎴ ᎤᏙᎴᎰᏎ ᎯᎠ ᏄᏪᏎᎢ; '
      verse: 67
    - text: 'ᎦᎸᏉᏗᏳ ᎨᏎᏍᏗ ᏱᎰᏩ ᎤᏁᎳᏅᎯ ᎢᏏᎵ ᎤᎾᏤᎵᎦ; ᏚᏩᏛᎰᎸᏰᏃ ᎠᎴ ᏚᎫᏴᎲ ᏧᏤᎵᎦ ᏴᏫ. '
      verse: 68
    - text: 'ᎠᎴ ᎢᎩᎾᏄᎪᏫᏎᎸ ᎤᏲᏅ ᎢᎦᎵᏍᏕᎸᏙᏗ, ᏕᏫ ᎤᏅᏏᏓᏍᏗ ᎤᏁᏢᏔᏅᏛ ᎨᏒ ᎠᏁᎲ ᎤᎾᏄᎪᏨ; '
      verse: 69
    - text: 'ᎾᏍᎩᏯ ᏄᏪᏒ ᏕᎬᏗᏍᎬ ᏧᏤᎵ ᎨᏥᎸᏉᏗ ᎠᎾᏙᎴᎰᏍᎩ ᎤᎾᏕᏅᎯ ᏥᎩ ᏗᏓᎴᏂᏍᎬ ᏅᏓᎬᏩᏓᎴᏅᏛ; '
      verse: 70
    - text: 'ᎾᏍᎩ ᏗᏓᏚᏓᎳᎡᏗᏱ ᎨᎩᏍᎦᎩ, ᎠᎴ ᎠᏍᏓᏯ ᏂᎨᎬᏅ ᏗᏓᏚᏓᎳᎡᏗᏱ ᏂᎦᏗᏳ ᎨᎩᏂᏆᏘᎯ; '
      verse: 71
    - text: 'ᎢᏳᏛᏁᏗᏱ ᏚᏚᎢᏍᏓᏁᎸ ᏗᎩᎦᏴᎵᎨ ᏧᏪᏙᎵᏍᏗᏱ, ᎠᎴ ᎤᏅᏓᏗᏍᏗᏱ ᎤᏤᎵ ᎦᎸᏉᏗᏳ ᎧᏃᎮᏛ ᏓᏠᎯᏍᏛᎢ, '
      verse: 72
    - text: 'ᎾᏍᎩ ᏧᏎᎵᏔᏁ ᏧᏚᎢᏍᏓᏁᎴ ᎢᎩᎦᏴᎵᎨ ᎡᏆᎭᎻ, '
      verse: 73
    - text: 'ᎾᏍᎩ ᎨᏓᏚᏓᎳᎡᎸᎯ ᎨᏒ ᎨᎩᏍᎦᎩ ᎢᎦᎵᏍᎪᎸᏓᏁᏗᏱ ᏂᏗᎾᏰᏍᎬᎾ ᎡᏓᏓᏙᎵᏍᏓᏁᏗᏱ, '
      verse: 74
    - text: 'ᏂᏗᏍᎦᏅᎾ ᎠᎴ ᏚᏳᎪᏛ ᎢᎨᏓᏍᏗᏱ ᎠᎦᏔᎲ ᏂᎪᎯᎸ ᎢᏓᎴᏂᏙᎲᎢ. '
      verse: 75
    - text: 'ᏂᎯᏃ ᎯᏲᎵ, ᏩᏍᏛ ᎦᎸᎳᏗᏳ ᎡᎯ ᎤᏤᎵ ᎠᏙᎴᎰᏍᎩ ᎡᏦᏎᎮᏍᏗ, ᏂᎯᏰᏃ ᎢᎬᏱ ᏘᏰᏅᎡᎵ ᏱᎰᏩ, ᎯᏯᏛᏅᎢᏍᏓᏁᏗᏱ
        ᎤᎶᎯᏍᏗᏱ; '
      verse: 76
    - text: 'ᎬᏂᎨᏒ ᎢᏧᏩᏁᏗᏱ ᏧᏤᎵ ᏴᏫ ᎾᏍᎩ ᎤᎾᎵᏍᏕᎸᏙᏗ ᎨᏒᎢ, ᎦᎨᏥᏁᎲ ᎤᏂᏍᎦᏅᏨᎢ, '
      verse: 77
    - text: 'ᏱᎰᏩ ᎤᏓᏙᎵᏣᏘᏳ ᎨᏒ ᎢᎦᏁᎳᏅᎯ, ᎾᏍᎩ ᏥᏂᎦᎵᏍᏙᏗᎭ ᎢᎦᎦᏘ ᏗᏰᎵᎯᏍᏗᏍᎩ ᎦᎸᎳᏗ ᏅᏓᏳᏓᎴᏅᎯ ᎢᎩᏩᏛᎯᎸᎯ
        ᏥᎩ, '
      verse: 78
    - text: 'ᎢᎦ ᏧᏘᏍᏓᏁᏗᏱ ᎤᎵᏏᎬ ᎠᎴ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎤᏓᏩᏗᏍᏙᏛ ᏣᏂᎾ, ᎠᎴ ᏗᎦᏖᏅᏍᏗᏱ ᏅᏩᏙᎯᏯᏛ ᎦᏅᏅᎢ. '
      verse: 79
    - text: 'ᎠᏲᎵᏃ ᎠᏛᏍᎨᎢ ᎠᎴ ᎧᏁᏉᎨ ᎤᎵᏂᎪᏍᎬ ᎤᏓᏅᏛᎢ, ᎠᎴ ᎢᎾᎨᏉ ᎡᎮᎢ ᎬᏂ ᎬᏂᎨᏒ ᏂᏚᏛᏁᎸ ᎢᏏᎵ.  '
      verse: 80
  - chapter: 2
    verses:
    - text: ' ᎾᎯᏳᏃ ᎯᎠ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᏏᏌ ᎣᎦᏍᏓ ᎤᏁᏨᎯ ᎤᎾᏄᎪᏤ ᏂᎬᎾᏛ ᎡᎶᎯ ᎨᎦᏎᏍᏗᏱ. '
      verse: 1
    - text: 'ᎾᏍᎩ ᎯᎠ ᎤᎾᏎᎵᏙᎴ ᎠᏏ ᏌᎵᏂ ᏏᎵᏱ ᎤᎬᏫᏳᎯ ᏂᎨᏒᎾ ᏂᎨᏎᎢ. '
      verse: 2
    - text: 'ᎠᎴ ᏂᎦᏛ ᎤᏁᏅᏎ ᎨᎦᏎᏍᏗᏱ ᎠᏂᏏᏴᏫᎭ ᎨᏒ ᏙᏓᏂᏚᎲᎢ. '
      verse: 3
    - text: 'ᎠᎴ ᏦᏩ ᎾᏍᏉ ᎨᎵᎵ ᎤᏂᎩᏎᎢ ᎤᏄᎪᏤ ᎾᏎᎵᏗ ᎦᏚᎲᎢ, ᏭᎷᏤ ᏧᏗᏱ, ᏕᏫ ᏧᏪᏚᎲᎢ, ᎦᏚᏱ ᏧᏙᎢᏛ, ᏕᏫᏰᏃ
        ᎤᏁᏢᏔᏅᏛ ᎨᏒ ᏅᏓᏳᏓᎴᏅᎯ ᎨᏎᎢ ᎤᎦᏴᎵᎨ ᎨᏎᎢ ᎠᎴ ᏕᏫ, '
      verse: 4
    - text: 'ᎨᎦᏎᏍᏗᏱ ᎤᏰᎸᏎ ᎤᏩᏒ ᎠᎴ ᎺᎵ ᎤᏓᏴᏍᏗ, ᎾᏍᎩ ᎦᏁᎵᏛ ᎨᏎᎢ. '
      verse: 5
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᎠᏏ ᎾᎿᎭᎠᏁᏙᎮᎢ, ᎤᏍᏆᎸᎮ ᎠᏲᎵ ᎤᎾᏄᎪᏫᏍᏗᏱ. '
      verse: 6
    - text: 'ᎤᎾᏄᎪᏫᏎᏃ ᎢᎬᏱ ᎡᎯ ᎤᏪᏥ ᎠᏧᏣ, ᎠᎴ ᎤᏪᏣᏄᎳᏁᎢ, ᎠᎴ ᏐᏈᎵ ᎤᎾᎵᏍᏓᏴᏗᏱ ᎤᎸᏁᎢ; ᎥᏝᏰᏃ ᏳᏜᏓᏅᏕ
        ᏧᏂᏒᏍᏗᏱ ᎠᏓᏁᎸᎢ. '
      verse: 7
    - text: 'ᎾᎿᎭᏃ ᎾᎥᎢ ᎠᏫ-ᏗᏂᎦᏘᏯ ᎠᏁᏙᎮ ᎤᏜᏓᏅᏛᎢ, ᎠᏫ ᏓᏂᎦᏘᏰ ᏒᏃᏱ. '
      verse: 8
    - text: 'ᎬᏂᏳᏉᏃ ᏗᎧᎿᎭᏩᏗᏙᎯ ᏱᎰᏩ ᎤᏤᎵᎦ ᎤᏂᎷᏤᎴᎢ, ᎠᎴ ᎦᎸᏉᏗᏳ ᏚᎸᏌᏛ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ ᏚᎾᏚᏫᏍᏔᏁᎢ ᎠᎴ
        ᎤᏣᏔᏅᎯ ᎤᏂᏍᎦᎴᎢ. '
      verse: 9
    - text: 'ᏗᎧᎿᎭᏩᏗᏙᎯᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᏞᏍᏗ ᏱᏥᏍᎦᎢᎮᏍᏗ, ᎬᏂᏳᏉᏰᏃ ᎢᏨᏲᎯᏏ ᎣᏍᏛ ᎧᏃᎮᏛ ᎤᏣᏘ ᎠᎵᎮᎵᏍᏗ,
        ᎾᏂᎥ ᏴᏫ ᎤᎾᏛᎪᏗ. '
      verse: 10
    - text: 'ᎪᎯᏰᏃ ᎢᎦ ᎢᏣᏕᏁᎸ ᏕᏫ ᎤᏪᏚᎲᎢ, ᎢᏥᏍᏕᎵᏍᎩ ᎾᏍᎩ ᎦᎶᏁᏛ ᎤᎬᏫᏳᎯ. '
      verse: 11
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᎢᏣᏙᎯᎰᎯᏍᏙᏗ ᎨᏎᏍᏗ; ᏓᏰᏥᏩᏛᎯ ᎠᏲᎵ ᎠᏥᏣᏄᎴᏍᏗ, ᏐᏈᎵ ᎤᎾᎵᏍᏓᏴᏗᏱ ᎦᏅᎨᏍᏗ. '
      verse: 12
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎤᏂᏣᏘ ᎦᎸᎳᏗ ᎠᏁᎯ ᎬᏩᎵᎪᏁᎴ ᏗᎧᎿᎭᏩᏗᏙᎯ, ᎤᏁᎳᏅᎯ ᎠᏂᎸᏉᏗᏍᎨᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ; '
      verse: 13
    - text: 'ᎦᎸᏉᏗᏳ ᎨᏎᏍᏗ ᎤᏁᎳᏅᎯ ᏩᏍᏛ ᎦᎸᎳᏗᏳ, ᎡᎶᎯᏃ ᏙᎯᎣ ᎨᏎᏍᏗ, ᎣᏍᏛ ᎨᎦᏓᏅᏖᏍᎨᏍᏗ ᏴᏫ. '
      verse: 14
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎬᏩᎾᏓᏅᎡᎸ, ᎦᎸᎳᏗ ᏫᎤᏂᎶᏒ, ᎯᎠ ᏂᏚᎾᏓᏪᏎᎴ ᎠᏫ-ᏗᏂᎦᏘᏯ;
        Ꭷ, ᎿᎭᏉ ᎦᏚᏱ ᎢᏕᎾ, ᎠᎴ ᏫᏓᏙᎴᎰᎯ ᎾᏍᎩ ᎯᎠ ᏄᎵᏍᏔᏅᎢ, ᎾᏍᎩ ᏱᎰᏩ ᎬᏂᎨᏒ ᏥᏂᎬᏂᏏ. '
      verse: 15
    - text: 'ᎤᎵᏍᏗᏳᏃ ᏭᏂᎷᏤᎢ, ᎠᎴ ᏚᏂᏩᏛᎮ ᎺᎵ ᎠᎴ ᏦᏩ, ᎠᎴ ᎠᏲᎵ ᏐᏈᎵ ᎤᎾᎵᏍᏓᏴᏗᏱ ᎦᏅᎨᎢ. '
      verse: 16
    - text: 'ᎤᏂᎪᎲᏃ ᎤᏂᏃᎮᎵᏙᎴ ᏄᏍᏛ ᎨᏥᏃᎮᎮᎸ ᎾᏍᎩ ᎠᏲᎵ ᎠᏥᏁᎢᏍᏗᏍᎬᎢ. '
      verse: 17
    - text: 'ᏂᎦᏛᏃ ᎤᎾᏛᎦᏅᎯ ᎤᏂᏍᏆᏂᎪᏎ ᏄᏍᏛ ᎬᏩᏂᏃᎮᎮᎸ ᎠᏫ-ᏗᏂᎦᏘᏯ. '
      verse: 18
    - text: 'ᎺᎵᏍᎩᏂ ᎾᏍᎩ ᎯᎠ ᏂᎦᏛ ᎤᏍᏆᏂᎪᏔᏁᎢ, ᎠᎴ ᎾᏍᎩ ᎤᏓᏅᏖᎯᎶᎡ ᏧᏓᏅᏛᎢ. '
      verse: 19
    - text: 'ᎠᏫᏃ-ᏗᏂᎦᏘᏯ ᎢᎤᎾᏨᏎᎢ, ᎠᏂᎸᏉᏗᏍᎨ ᎠᎴ ᎠᎾᎵᎮᎵᏤᎮ ᎤᏁᎳᏅᎯ ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏂᎦᎥ ᎤᎾᏛᎦᏅ ᎠᎴ ᎤᏂᎪᎲᎢ,
        ᎾᏍᎩ ᏄᏍᏛ ᎨᏥᏃᏁᎸᎢ. '
      verse: 20
    - text: 'ᏧᏁᎵᏁᏃ ᎢᎦ ᎤᏍᏆᎸᎲ ᎾᏍᎩ ᎠᎱᏍᏕᏎᏗ ᎨᏒ ᎠᏲᎵ, ᏥᏌ ᏚᏃᎡᎢ, ᎾᏍᎩ ᏗᎧᎿᎭᏩᏗᏙᎯ ᏂᏚᏬᎡ ᎠᏏᏉ ᎾᏥᏁᎵᎬᎾ
        ᎨᏎᎢ. '
      verse: 21
    - text: 'ᎿᎭᏉᏃ ᎤᏍᏆᎸᎲ ᎤᎾᏓᏅᎦᎸᏗᏱ ᎾᏍᎩᏯ ᏂᎬᏅ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎼᏏ ᎤᏬᏪᎳᏅᎯ, ᏥᎷᏏᎵᎻ ᎤᏂᏃᎴ ᏱᎰᏩ ᎤᏂᎧᏁᏗᏱ; '
      verse: 22
    - text: 'ᎾᏍᎩᏯ ᏂᎬᏅ ᎪᏪᎸ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎼᎰᏩ ᏣᏥᎵᎦ; ᎾᏂᎥ ᎢᎬᏱ ᎤᎾᏕᏅᎯ ᎠᏂᏍᎦᏯ ᏱᎰᏩ ᏣᏥᏲᎯᏎᎸᎯ ᎨᎪᏎᎮᏍᏗ; '
      verse: 23
    - text: 'ᎠᎴ ᎠᏥᎸ-ᎨᎳᏍᏗ ᎤᎾᎵᏍᎪᎸᏙᏗᏱ ᎾᏍᎩᏯ ᎯᎠ ᏂᎦᏪᏍᎬ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏱᎰᏩ ᎤᏤᎵᎦ; ᎠᏂᏔᎵ ᏧᎴᏗᏂᏍᎪᏂᎯ,
        ᎠᎴ ᎠᏂᏔᎵ ᎠᏂᏛ ᏬᏱ. '
      verse: 24
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᏥᎷᏏᎵᎻ ᎡᎮ ᏏᎻᏯᏂ ᏧᏙᎢᏛ; ᎠᎴ ᎾᏍᎩ ᏚᏳᎪᏛ ᎢᏯᏛᏁᎯ ᎠᎴ ᎤᏁᎳᏅᎯ ᏗᎧᎿᎭᏩᏕᎩ
        ᎨᏎᎢ, ᎠᎦᏘᏰ ᎢᏏᎵ ᎨᏥᏄᏬᎯᏍᏙᏗᏱ; ᎦᎸᏉᏗᏳᏃ ᎠᏓᏅᏙ ᏔᎵ ᎤᏛᏗᏕᎨᎢ. '
      verse: 25
    - text: 'ᎠᎴ ᎬᏂᎨᏒ ᎢᏳᏩᏁᎸᎯ ᎨᏎ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎾᏍᎩ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎤᎪᏩᏛᏗ ᏂᎨᏒᎾ ᎨᏒ ᎬᏂ ᏱᎰᏩ ᎤᏤᎵ
        ᎦᎶᏁᏛ ᎤᎪᎲᎯ ᏱᎩ '
      verse: 26
    - text: 'ᎠᎴ ᎠᏓᏅᏙ ᎤᏓᏅᏖᎮᎸᎯ ᏭᎷᏤ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ; ᏧᎦᏴᎵᎨᏃ ᎤᏂᏴᏔᏂᎸ ᎠᏲᎵ ᏥᏌ ᎾᏍᎩ ᏂᎬᏅ ᏗᎧᎿᎭᏩᏛᏍᏗ
        ᎢᏳᎾᏛᏁᏗᏱ, '
      verse: 27
    - text: 'ᎿᎭᏉ ᎾᏍᎩ ᎤᏁᏎᎢ, ᎠᎴ ᎤᎸᏉᏔᏁ ᎤᏁᎳᏅᎯ, ᎯᎠ ᏄᏪᏎᎢ; '
      verse: 28
    - text: 'ᏣᎬᏫᏳᎯ, ᎿᎭᏉ ᎯᏅᏏᏓᏍᏗ ᏅᏩᏙᎯᏯᏛ ᏕᎯᏲᏍᎦ, ᎾᏍᎩᏯ ᏂᏣᏪᏒ ᏣᏁᏨᎢ; '
      verse: 29
    - text: 'ᏗᏥᎦᎵᏰᏃ ᎬᏗ ᏥᎪᏩᏛ ᏣᏤᎵ ᎠᎵᏍᏕᎸᏙᏗ. '
      verse: 30
    - text: 'ᎾᏍᎩ ᏣᏓᏁᎳᏅᎯ ᏥᎩ ᎾᏂᎥ ᏴᏫ ᎠᏂᎦᏔᎲᎢ, '
      verse: 31
    - text: 'ᎢᎦ-ᎦᏘ ᏧᏂᎸᏌᏓᏕᏗ ᏧᎾᏓᎴᏅᏛ ᏴᏫ, ᎠᎴ ᎦᎸᏉᏗᏳ ᎨᏒ ᏗᏣᏤᎵ ᏴᏫ ᎢᏏᎵ ᎤᎾᏤᎵᎦ. '
      verse: 32
    - text: 'ᏦᏩᏃ ᎠᎴ ᎠᏲᎵ ᎤᏥ ᎠᏂᏍᏆᏂᎪᏍᎨ ᏄᏍᏛ ᎠᏥᏁᎢᏍᏗᏍᎬ ᎾᏍᎩ. '
      verse: 33
    - text: 'ᎻᎻᏯᏂᏃ ᎣᏍᏛ ᏚᏁᏤᎴᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴ ᎺᎵ ᎠᏲᎵ ᎤᏥ, ᎬᏂᏳᏉ ᎯᎠ ᎾᏍᎩ ᎠᏲᎵ ᎠᏥᎧᏅ ᎾᏍᎩ ᎢᏏᎵ ᎠᏁᎯ
        ᎤᏂᏣᏘ ᏧᏂᏅᎢᏍᏗᏱ ᎠᎴ ᏧᎾᎴᎯᏐᏙᏗᏱ; ᎠᎴ ᎤᏰᎸᏛ ᎤᎾᏡᏙᏗ ᎠᏂᏬᏂᏍᎬᎢ. '
      verse: 34
    - text: 'ᎾᏍᎩ ᎤᏂᏣᏘ ᏄᏍᏛ ᏓᎾᏓᏅᏖᏍᎬ ᏧᏂᎾᏫᏱ ᎬᏂᎨᏒ ᎢᏳᎵᏍᏙᏗᏱ: ᎥᎥ, ᎠᏰᎳᏍᏗ-ᎦᏅᎯᏛ ᎾᏍᏉ ᏨᏒ ᏣᏓᏅᏙ ᏓᏣᏘᎵ. '
      verse: 35
    - text: 'ᎠᎴ ᎩᎶ ᎢᏳᏍᏗ ᎠᎨᏴ ᎡᏂ ᏧᏙᎢᏛ ᎠᏙᎴᎰᏍᎩ ᎡᎮᎢ, ᎾᏍᎩ ᏆᏄᎡᎵ ᎤᏪᏥ ᎨᏎᎢ, ᎡᏌ ᎠᏂᎳᏍᏓᎸ ᎤᏠᏱ, ᎾᏍᎩ
        ᎤᏣᏘ ᎠᎦᏴᎵᎨ ᎨᏎᎢ, ᎠᎴ ᎦᎵᏉᎩ ᎢᏧᏕᏘᏴᏛ ᎤᎾᏁᎳᏛᎯ ᎨᏎ ᎠᏍᎦᏯ ᎠᏛᏉ ᎨᏒ ᏧᎾᏨᏛ; '
      verse: 36
    - text: 'ᎠᎴ ᎤᏬᏑᎶᏨᎯ ᎨᏎ ᏁᎳᏍᎪᎯ ᏅᎩᎦᎵ ᎢᏴᏛ ᎢᏳᏕᏘᏴᏛ, ᎾᏍᎩ ᎥᏝ ᏱᏓᏅᏍᎨ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎤᏁᎳᏅᎯᏉ
        ᏓᎧᎿᎭᏩᏗᏎᎢ ᎠᎹᏟ ᎬᏍᎬ ᎠᎴ ᎠᏓᏙᎵᏍᏗᏍᎬ ᏂᏚᎵᏏᏂᏒ ᎠᎴ ᏂᏚᎩᏨᏂᏒᎢ. '
      verse: 37
    - text: 'ᎾᏍᎩᏃ ᎾᏍᏉ ᎾᎯᏳᏉ ᎤᎷᏤ ᎤᎵᎮᎵᏤᎴ ᏱᎰᏩ, ᎠᎴ ᎾᏍᎩ ᏕᎧᏁᎢᏍᏓᏁᎮ ᎾᏂᎥᏉ ᏥᎷᏏᎵᎻ ᎠᏁᎯ ᎠᏂᎦᏖᏃᎯ ᎠᎫᏴᏙᏗ
        ᎨᏒ ᎤᎾᏄᎪᎢᏍᏗᏱ. '
      verse: 38
    - text: 'ᎤᏂᏍᏆᏛᏃ ᏂᎦᏛ ᎢᏯᏛᏁᎵᏓᏍᏗ ᎨᏒ ᎾᏍᎩᏯ ᏂᎬᏅ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏱᎰᏩ ᎤᏤᎵᎦ, ᎢᎤᎾᏨᏎ ᎨᎵᎵ ᏭᏂᎶᏎ, ᎤᏅᏒ
        ᏧᏂᏚᎲ ᎾᏎᎵᏗ ᏭᏂᎷᏤᎢ. '
      verse: 39
    - text: 'ᎠᏲᎵᏃ ᎠᏛᏍᎨᎢ ᎠᎴ ᎤᏓᏅᏛ ᎠᎵᏂᎪᏍᎨᎢ, ᎤᎧᎵᏨᎯ ᎨᏎ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒᎢ; ᎠᎴ ᎤᏁᎳᏅᎯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ
        ᏚᎧᎿᎭᏩᏗᏙᎮᎢ. '
      verse: 40
    - text: 'ᏧᎦᏴᎵᎨᏃ ᏥᎷᏏᎵᎻ ᎠᏁᎨ ᏂᏓᏕᏘᏴᎯᏒ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ ᎠᏍᏆᎵᏍᎬ ᎢᏳᎢ. '
      verse: 41
    - text: 'ᏔᎳᏚᏃ ᎢᏳᏕᏘᏴᏛ ᎨᏎ ᏥᎷᏏᎵᎻ ᎤᏁᏅᎭ ᎾᏍᎩᏯ ᎢᏳᎾᏛᏁᏗ ᎨᏒ ᏓᎾᎵᏍᏓᏴᎲᏍᎬ ᎢᏳᎢ. '
      verse: 42
    - text: 'ᎤᏂᏍᏆᏛᏃ ᎢᎪᎯᏛ ᏚᎵᏒᏍᏛᎢ, ᎥᎤᎾᏨᏏᏗᏒ ᎠᏲᎵ ᏥᏌ ᏥᎷᏏᎵᎻ ᏗᎤᏗᎩᏰᎢ, ᏦᏩᏃ ᎠᎴ ᎤᏥ ᎥᏝ ᏱᏁᎵᏍᎨᎢ. '
      verse: 43
    - text: 'ᎾᏍᎩᏃ ᏑᎾᏓᏡᎩ ᎠᎾᎢᏒ ᎨᎳᏗ ᎠᏁᎵᏍᎬ ᏏᎦ ᎡᏅᏍᏗ ᎢᏴᏛ ᎤᏁᏅᏎᎢ; ᎪᎱᏍᏗᏃ ᏧᏅᏅ ᎠᎴ ᏗᎾᏓᎦᏔᎯ ᎠᏂᏅ
        ᎤᏂᏲᎴᎢ. '
      verse: 44
    - text: 'ᎬᏩᏠᏨᏃ ᎢᎤᎾᏨᏎᎢ ᏥᎷᏏᎵᎻ ᏭᏂᎶᏎ ᎬᏩᏲᎮᎢ. '
      verse: 45
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᏦᎢᏁ ᎢᎦ ᎤᏂᏩᏛᎮ ᎤᏛᏃᎯ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎤᏬᎴ ᎠᏰᎵ ᎠᏂᏅ ᏗᎾᏕᏲᎲᏍᎩ ᏓᏛᏓᏍᏓᏁᎮ
        ᎠᎴ ᏓᏛᏛᎮᎸᎥᏍᎨᎢ. '
      verse: 46
    - text: 'ᏂᎦᏛᏃ ᎬᏩᏛᎦᏁᎸᎯ ᎤᏂᏍᏆᏂᎪᏎ ᏃᏒ ᎪᎵᎬᎢ, ᎠᎴ ᎬᏩᏛᏛᎲᏍᎬ ᏕᎦᏬᎯᎵᏴᏍᏓᏁᎲᎢ. '
      verse: 47
    - text: 'ᏧᎦᏴᎵᎨᏃ ᎬᏩᎪᎲ ᎤᏂᏍᏆᏂᎪᏎᎢ; ᎤᏥᏃ ᎯᎠ ᏄᏪᏎᎴᎢ ᎠᏇᏥ, ᎦᏙᏃ ᏅᏍᎩᎾᏛᏂᏏᏉ? ᏣᏙᏓ ᎢᏍᏛᏲᎲᎩ ᎤᏪᎵᎯᏍᏗ
        ᎣᎩᎾᏓᏅᏔᏩᏕᎬᎩ. '
      verse: 48
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ; ᎦᏙᏃ ᎢᏍᎩᏂᏲᎮᎢ? ᏝᏍᎪ ᏱᏍᏗᎦᏔᎮ ᎡᏙᏙᏱ ᎠᏎ ᎠᏇᏓᏍᏗ ᎨᏒᎢ? '
      verse: 49
    - text: 'ᎠᏎᏃ ᎥᏝ ᏳᏃᎵᏤ ᎾᏍᎩ ᏂᏚᏪᏎᎸᎢ. '
      verse: 50
    - text: 'ᏚᏍᏓᏩᏛᏎᏃ, ᎠᎴ ᎾᏎᎵᏗ ᏭᎷᏤᎢ, ᎠᎴ ᏕᎤᏁᎶᏕᎢ. ᎤᏥᏍᎩᏂ ᎯᎠ ᎾᏍᎩ ᏂᎦᏛ ᎤᏍᏆᏂᎪᏔᏁ ᎤᎾᏫᏱ. '
      verse: 51
    - text: 'ᎠᎴ ᏥᏌ ᎧᏁᏉᏥᏎ ᎠᎦᏔᎿᎭᎢᏳ ᎨᏒ ᎠᎴ ᎠᏛᏍᎬᎢ ᎠᎴ ᎤᏁᎳᏅᎯ ᎠᎴ ᏴᏫ ᎬᏩᎨᏳᎯᏳ ᎨᏒᎢ.  '
      verse: 52
  - chapter: 3
    verses:
    - text: ' ᎯᏍᎩᎦᏚᏏᏁᏃ ᎤᏕᏘᏴᏌᏗᏒ ᏓᏈᎵᏯ ᏏᏌ ᎤᎬᏫᏳᎯ ᎨᏒᎢ, ᏋᏗᏯ ᏆᎴᏗ ᏧᏗᏱ ᏣᎦᏁᎶᏗ ᎨᏎᎢ, ᎠᎴ ᎡᎶᏛ ᎨᎵᎵ
        ᏍᎦᏚᎩ ᎨᏒ ᎠᏥᎦᏘᏗᏍᏗ ᎨᏎᎢ, ᎤᏅᏟᏃ ᏈᎵᎩ ᎢᏚᎵ ᎠᎴ ᏝᎪᏂᏗ ᎠᏥᎦᏘᏗᏍᏗ ᎨᏎᎢ, ᎵᏌᏂᏯᏃ ᎠᏈᎵᏂ ᎠᏥᎦᏘᏗᏍᏗ
        ᎨᏎᎢ; '
      verse: 1
    - text: 'ᎡᎾᏃ ᎠᎴ ᎦᏱᏆ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎨᏎᎢ, ᎤᏁᎳᏅᎯ ᎤᏬᏂᏒᎯ ᎢᎾᎨ ᎤᎷᏤᎴ ᏣᏂ ᏤᎦᎳᏯ ᎤᏪᏥ. '
      verse: 2
    - text: 'ᎠᎴ ᎾᏍᎩ ᎤᎷᏤ ᎤᏪᏙᎴ ᏦᏓᏂ ᎾᎥᏂᎨ ᎨᏒᎢ, ᎠᎵᏥᏙᎲᏍᎨ ᎧᏃᎮᏍᎨ ᏗᏓᏬᏍᏗ ᎨᏒ ᎦᏁᏟᏴᏛ ᎨᏒ ᎣᏓᏅᏛᎢ,
        ᎾᏍᎩ ᎦᏴᏓᏘᏁᏗᏱ ᎣᏍᎦᏅᏨᎢ; '
      verse: 3
    - text: 'ᎾᏍᎩᏯ ᏂᎬᏅ ᎪᏪᎸ ᎪᏪᎵᎯ ᎢᏌᏯ ᎠᏙᎴᎰᏍᎩ ᎤᏪᏂᏒᎯ, ᎯᎠ ᏥᏂᎦᏪᎭ; ᎤᏪᎷᎦ ᎩᎶ ᎢᎾᎨᎢ, ᎯᎠ ᏂᎦᏪᎭ;
        ᎡᏣᏛᏅᎢᏍᏓᏏ ᏱᎰᏩ ᎤᎶᎯᏍᏗᏱ, ᏚᏅᏅ ᏗᏥᏥᏃᎯᏍᏓ. '
      verse: 4
    - text: 'ᏚᎨᏓᎵᏴᏅ ᏂᎦᏗᏳ ᏗᎧᎵᎢᏍᏗ ᎨᏎᏍᏗ, ᏙᏓᎸᏃ ᎠᎴ ᏚᏌᎯᎸ ᏂᎦᏗᏳ ᎡᎳᏗᎭ ᎢᏗᎬᏁᏗ ᎨᏎᏍᏗ, ᏧᏓᏥᏃᏍᏈᏗᏰᏛᏃ
        ᎨᏒ ᏗᎦᏥᏃᎯᏍᏙᏗ ᎨᏎᏍᏗ, ᎤᏲᏃ ᏕᎦᏅᏅ ᎬᎾᏕᏍᎩ ᎢᏗᎬᏁᏗ ᎨᏎᏍᏗ. '
      verse: 5
    - text: 'ᏂᎦᏛᏃ ᎤᏇᏓᎵ ᏛᎪᎯ ᎤᏁᎳᏅᎯ ᎤᏓᏍᏕᎸᏙᏗ ᎨᏒᎢ. '
      verse: 6
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏂᏚᏪᏎᎴ ᎤᏂᏣᏘ ᎾᏍᎩ ᏗᎨᎦᏬᏍᏗᏱ ᎤᏂᎸᏐᎸᎯ; Ᏺ ᎢᎾᏛ ᏧᏁᏥ ᏂᎯ! ᎦᎪ ᎢᏤᏯᏔᏅ ᎡᏣᎵᎡᏗᏱ
        ᎤᏔᎳᏬᎯᏍᏗ ᎤᎷᎯᏍᏗ ᎨᏒᎢ? '
      verse: 7
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏥᎾᏄᎪᏩ ᎠᏙᎴᎰᎯᏍᏙᏗ ᏕᏥᏁᏟᏴᏒ ᏕᏣᏓᏅᏛᎢ; ᎠᎴ ᏞᏍᏗ ᎢᏣᎴᏅᎲ ᎯᎠ ᎢᏥᏪᏒ ᏕᏣᏓᏅᏛᎢ;
        ᎡᏆᎭᎻ ᎣᎩᏙᏓ ᎠᏴ; ᎢᏨᏲᏎᏰᏃ ᎤᏁᎳᏅᎯ ᏰᎵᏉ ᎯᎠ ᏅᏯ ᏱᏕᎬᏓ ᏱᏕᎪᏢᎾ ᎡᏆᎭᎻ ᏧᏪᏥ. '
      verse: 8
    - text: 'ᎠᎴ ᎾᏍᏉ ᎦᏳᎳ ᎦᎷᏯᏍᏗ ᎠᏅᎯ ᏚᎿᎭᏍᏕᏢ ᏕᏡᎬᎢ; ᎾᏍᎩ ᎢᏳᏍᏗ ᏂᎦᏗᏳ ᏕᏡᎬ ᎣᏍᏛ ᎾᏓᏛᏍᎬᎾ ᎢᎨᏎᏍᏗ
        ᏗᎦᎴᏴᏍᏙᏗ ᎠᎴ ᎠᏥᎸᏱ ᏫᏓᏗᏅᏗ ᎨᏎᏍᏗ. '
      verse: 9
    - text: 'ᎤᏂᏣᏘᏃ ᎬᏩᏛᏛᏁ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ; ᎦᏙ ᏓᏲᏣᏛᏁᎵ? '
      verse: 10
    - text: 'ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎩᎶ ᏔᎵ ᏗᎦᏌᎴᎾ ᏚᎾᎡᏍᏗ, ᏄᎾᎥᎾ ᎨᏒ ᎦᏅᏁᎮᏍᏗ; ᎩᎶᏃ ᎠᎵᏍᏓᏴᏗ ᎤᎮᏍᏗ, ᎾᏍᎩᏯ
        ᎾᏛᏁᎮᏍᏗ. '
      verse: 11
    - text: 'ᎾᏍᏉᏃ ᎠᏕᎸ-ᎠᏂᎩᏏᏙᎯ ᎤᏂᎸᏐᎴ ᏗᎨᎦᏬᏍᏗᏱ, ᎠᎴ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ; ᏔᏕᏲᎲᏍᎩ, ᎦᏙ ᏓᏲᏣᏛᏁᎵ? '
      verse: 12
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ; ᏞᏍᏗ ᏱᏥᎶᏒᏍᏗᏍᎨᏍᏗ ᎢᎦᎢ ᎡᏥᏁᏤᎸ ᎢᏥᎩᏏᏓᏍᏗᏱ. '
      verse: 13
    - text: 'ᎠᏂᏯᏫᏍᎩᏃ ᎾᏍᏉ ᎢᎬᏩᏛᏛᏁ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᎠᏴ ᎾᏃ ᎦᏙ ᏓᏲᏣᏛᏁᎵ? ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ; ᏞᏍᏗ ᎩᎶ ᎬᏍᎦᎢᏍᏓᎩ
        ᎢᏰᏨᏁᎸᎩ, ᎠᎴ ᏞᏍᏗ ᎦᏰᎪᎩ ᏱᏣᏓᎳᏫᏎᎮᏍᏗ; ᎠᎴ ᏰᎵᏉ ᎢᏥᏰᎸᏎᏍᏗ ᎡᏣᎫᏴᎡᎲᎢ. '
      verse: 14
    - text: 'ᎤᏂᏣᏘᏃ ᎠᏂᎦᏖᏃᎮᎢ, ᎠᎴ ᏂᎦᏛᏉ ᎠᏫ ᏙᏧᎾᏓᏅᏛ ᎬᏩᏓᏅᏖᏍᎨ ᏣᏂ, ᎾᏍᎩ ᎦᎶᏁᏛ ᎨᏒ, ᎠᎴ ᎦᎶᏁᏛ ᏂᎨᏒᎾ
        ᎨᏒᎢ; '
      verse: 15
    - text: 'ᏣᏂ ᎤᏁᏤ ᎯᎠ ᏂᏚᏪᏎᎴ ᏂᎦᏛ, ᎠᏴ ᎤᏙᎯᏳᎯ ᎠᎹ ᏕᏨᏯᏬᏍᏗᎭ; ᏓᏯᎢᏍᎩᏂ ᎤᏟ ᎤᎵᏂᎩᏗᏳ ᎡᏍᎦᏉ ᎠᏴ, ᎾᏍᎩ
        ᏓᎧᏁᏌᏛ ᏧᎳᏑᎶᎩ ᎥᏝ ᏰᎵ ᏱᏂᎪᎢ ᏗᎩᎧᏁᏴᏗᏱ; ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎠᎴ ᎠᏥᎸ ᏙᏓᏣᏬᏍᏔᏂ; '
      verse: 16
    - text: 'ᎾᏍᎩ ᎤᎳᏐᏫᏍᏗ ᎠᏰᎭ, ᎠᎴ ᏂᎦᏛ ᏓᎦᎳᏐᏫᏏ ᎠᏲᏓᏝᎲᎢ, ᎤᏣᎴᏍᏗᏃ ᏓᎦᏟᏌᏂ ᏛᏂ ᎤᏗᏱ; ᎤᏬᎭᏄᎶᏔᏅᎯᏍᎩᏂ
        ᏛᎪᎲᏍᏔᏂ ᎠᏥᎸᏱ ᏂᎬᏠᏍᎬᎾ. '
      verse: 17
    - text: 'ᎠᎴ ᎤᏣᏖ ᏧᏓᎴᏅᏛ ᏕᎦᏬᏁᏗᏍᎬ ᏚᎵᏥᏙᏁᎴ ᏴᏫ. '
      verse: 18
    - text: 'ᎡᎶᏛᏍᎩᏂ ᏍᎦᏚᎩ ᎠᏥᎦᏘᏗᏍᏗ ᎨᏒᎢ, ᏣᏂ ᎤᎬᏍᎪᎸᏁ ᏗᎵᏰᎢᎸᏍᏗᏍᎨ ᎡᎶᏗᏏ ᎤᏅᏟ ᏈᎵᎩ ᎤᏓᎴᎢ, ᎠᎴ ᎾᏍᏉ
        ᏂᎦᏛ ᎤᏣᏘᏂ ᏄᏛᏁᎸ ᎡᎶᏛ, '
      verse: 19
    - text: 'ᎠᏏ ᏭᏓᎪᎾᏛ ᎯᎠ ᎾᏍᎩ ᏄᏛᏁᎴᎢ, ᏣᏂ ᏗᏓᏍᏚᏗᏱ ᎤᏍᏚᏁᎢ. '
      verse: 20
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏄᎵᏍᏔᏁᎢ, ᏂᎦᏛ ᏴᏫ ᏕᎨᎦᏬᎥ ᏥᏌ ᎾᏍᏉ ᎠᎦᏬᎡᎢ, ᎠᎴ ᎤᏓᏙᎵᏍᏔᏅ ᎦᎸᎳᏗ ᎤᎵᏍᏚᎢᏎᎢ, '
      verse: 21
    - text: 'ᎠᎴ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᏧᏠᎠᏎ ᎾᏍᎩ ᎤᏪᏯᎸᏤᎢ, ᎠᏰᎸ ᏧᎴ-ᏗᏍᎪᏂᎯ ᎾᏍᎩᏯ ᎨᏎ ᎤᏙᏢᏒᎢ; ᎧᏁᎬᏃ ᎦᎸᎳᏗ
        ᏧᎶᏎ ᎯᎠ ᏅᏧᏪᏎᎢ; ᎯᎯ ᎬᎨᏳᎢ ᎠᏇᏥ; ᎣᏏᏳ ᎬᏰᎸᎢ ᏂᎯ. '
      verse: 22
    - text: 'ᏥᏌᏃ ᎿᎭᏉ ᎠᏎ ᏦᎠᏍᎪᎯ ᎢᏳᏕᏘᏴᏛ ᎨᏎᎢ, ᎾᏍᎩ ᏦᏩ ᎤᏪᏥ ᎤᏂᏰᎸᏎᎢ, ᎾᏍᎩ ᎯᎳᏱ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 23
    - text: 'ᎾᏍᎩ ᎹᏓᏗ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎵᏫ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎺᎵᎦᏱ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏣᎾ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ
        ᏦᏩ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 24
    - text: 'ᎾᏍᎩ ᎹᏗᏓᏯ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎡᎼᏏ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏁᎠᎻ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎡᏏᎳ, ᎤᏪᏥ ᎨᏎᎢ,
        ᎾᏍᎩ ᎾᎩ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 25
    - text: 'ᎾᏍᎩ ᎺᎠᏗ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎹᏗᏓᏯ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏏᎻᏯ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏦᏩ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ
        ᏧᏓ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 26
    - text: 'ᎾᏍᎩ ᏦᎠᎾ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎵᏌ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏥᎳᏇᎵ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏌᎳᏓᏱᎵ ᎤᏪᏥ ᎨᏎᎢ,
        ᎾᏍᎩ ᏏᎳᏱ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 27
    - text: 'ᎾᏍᎩ ᎺᎵᎦᏱ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎠᏓᏱ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎪᏌᎻ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎡᎵᎼᏓᎻ ᎤᏪᏥ ᎨᏎᎢ,
        ᎾᏍᎩ ᎥᎵ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 28
    - text: 'ᎾᏍᎩ ᏦᏏ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎢᎵᎡᏌ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏦᎵᎻ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎹᏓᏗ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ
        ᎵᏫ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 29
    - text: 'ᎾᏍᎩ ᏏᎻᏯᏂ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏧᏓ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏦᏩ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏦᎾᏂ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ
        ᎢᎳᏱᎩᎻ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 30
    - text: 'ᎾᏍᎩ ᎻᎵᎠ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎻᎾᏂ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎹᏓᏓ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏁᏓᏂ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ
        ᏕᏫ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 31
    - text: 'ᎾᏍᎩ ᏥᏏ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎣᏆᏗ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏉᏏ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏌᎵᎹ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ
        ᎾᏐᏂ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 32
    - text: 'ᎾᏍᎩ ᎡᎻᏂᏓ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎡᎵᎻ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎢᏏᎳᎻ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏇᎵᏏ ᎤᏪᏥ ᎨᏎᎢ,
        ᎾᏍᎩ ᏧᏓ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 33
    - text: 'ᎾᏍᎩ ᏤᎦᏈ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎡᏏᎩ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎡᏆᎭᎻ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏕᎳ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ
        ᏁᎰ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 34
    - text: 'ᎾᏍᎩ ᏎᎳᎩ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎴᎪ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏇᎵᎩ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎯᏆ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ
        ᏎᎳ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 35
    - text: 'ᎾᏍᎩ ᎧᏱᏅ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎠᏆᏣ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏎᎻ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏃᏯ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ
        ᎴᎻᎩ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 36
    - text: 'ᎾᏍᎩ ᎻᏚᏏᎳ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎢᏃᎩ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏤᎳᏗ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎹᎵᎵᎵ ᎤᏪᏥ ᎨᏎᎢ,
        ᎾᏍᎩ ᎧᏱᏅ ᎤᏪᏥ ᎨᏎᎢ, '
      verse: 37
    - text: 'ᎾᏍᎩ ᎢᏃᏏ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᏎᏗ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎠᏓᏫ ᎤᏪᏥ ᎨᏎᎢ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎨᏎᎢ.  '
      verse: 38
  - chapter: 4
    verses:
    - text: ' ᏥᏌᏃ ᎤᎧᎵᏨᎯ ᎨᏎ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᏦᏓᏂ ᏗᎤᏨᏎᎢ, ᎠᎴ ᎠᏓᏅᏙ ᎢᎾᎨ ᏭᏘᏅᏍᏔᏁᎢ, '
      verse: 1
    - text: 'ᎠᎴ ᏅᎦᏍᎪᎯ ᏧᏒᎯᏛ ᎤᎪᎵᏰᏍᎨ ᎠᏍᎩᎾ. ᎾᏍᎩᏃ ᎢᎪᎯᏛ ᎥᏝ ᎪᎱᏍᏗ ᏳᏎᎢ ᎾᏍᎩᏃ ᎤᎵᏍᏆᏛ ᎩᎳ ᎤᏲᏏᏌᏁᎢ. '
      verse: 2
    - text: 'ᎠᏍᎩᎾᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎢᏳᏃ ᏂᎯ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎨᏎᏍᏗ, ᎯᏁᎩ ᎯᎠ ᏅᏯ ᎦᏚ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 3
    - text: 'ᏥᏌᏃ ᎤᏁᏤᎴ ᎯᎠ ᏄᏪᏎᎢ; ᎯᎠ ᏂᎬᏅ ᎪᏪᎳ; ᏴᏫ ᎥᏝ ᎦᏚᏉ ᎤᏩᏒ ᏱᎬᎿᎭᏗᏍᏕᏍᏗ, ᏂᎦᎥᏍᎩᏂ ᎤᏁᎳᏅᎯ ᎤᏁᏨᎢ. '
      verse: 4
    - text: 'ᎠᏍᎩᎾᏃ ᎤᏘᏅᏎ ᎤᎿᎭᎷᏔᏁ ᎢᏅᎢᎦᏘ ᎣᏓᎸᎢ, ᎠᎴ ᏚᏎᎮᎴ ᎩᎳᏉ ᎢᏴᏛ ᎢᎪᎯᏛ ᏂᎦᎥ ᎠᏰᎵ ᏕᎪᏢᏩᏗᏒ ᎡᎶᎯ. '
      verse: 5
    - text: 'ᎠᎴ ᎠᏍᎩᎾ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎯᎠ ᎾᏍᎩ ᏂᎦᏛ ᎤᎵᏂᎩᏗᏳ ᎨᏒ ᏱᏕᎬᏲᎯᏏ, ᎠᎴ ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᎨᏒᎢ; ᎠᏴᏰᏃ
        ᏛᎩᏲᎯᏎᎸ, ᎠᎴ ᎩᎶ ᏥᎥᏏ ᎨᎳ ᏥᏁᎰᎢ. '
      verse: 6
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏳᏃ ᏱᏍᏆᏓᏙᎵᏍᏓᏁᎸ, ᏂᎦᏗᏳ ᏂᎯ ᏣᏤᎵ ᎨᏎᏍᏗ. '
      verse: 7
    - text: 'ᏥᏌᏃ ᎤᏁᏤ ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎠᏆᏐᎭᏛ ᎭᎴᏓ ᏎᏓᏂ; ᎯᎠᏰᏃ ᏂᎬᏅ ᎪᏪᎳ; ᏱᎰᏩ ᏣᏁᎳᏅᎯ ᎯᏯᏓᏙᎵᏍᏓᏁᎮᏍᏗ,
        ᎠᎴ ᎾᏍᎩ ᎤᏩᏒᎯᏳ ᏕᎯᏯᏁᎶᏕᏍᏗ. '
      verse: 8
    - text: 'ᎠᎴ ᏥᎷᏏᎵᎻ ᎤᏘᏃᎴᎢ, ᎠᎴ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᏍᎪᎵ ᎤᎩᎸᏔᏁᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎢᏳᏃ ᏂᎯ ᎤᏁᎳᏅᎯ
        ᎤᏪᏥ ᎨᏎᏍᏗ, ᏨᏒ ᎭᏓᎶᎥᏓ ᎠᏂ; '
      verse: 9
    - text: 'ᎯᎠᏰᏃ ᏂᎬᏅ ᎢᎪᏪᎳ; ᏧᏤᎵ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᏙᏓᎧᏁᏤᎵ ᏗᎨᏣᎧᎾᏩᏗᏓᏍᏗᏱ ᎨᏣᏍᏆᏂᎪᏙᏗᏱ; '
      verse: 10
    - text: 'ᎠᎴ ᏧᏃᏰᏂ ᎨᏣᏌᎳᏙᏗᏕᎨᏍᏗ, ᎾᏍᎩ ᎢᎸᎯᏳ ᏅᏲᎯ ᏣᎾᏍᏆᎶᏍᏙᏗᏱ ᏂᎨᏒᎾ. '
      verse: 11
    - text: 'ᏥᏌᏃ ᏧᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎯᎠ ᎢᎦᏪᏛ ᎢᎩ; ᏞᏍᏗ ᏱᎰᏩ ᏣᏁᎳᏅᎯ ᎯᎪᎵᏰᎥᎩ. '
      verse: 12
    - text: 'ᎠᏍᎩᎾᏃ ᎤᏍᏆᏛ ᏂᎦᏛ ᎤᎪᎵᏰᏍᎬᎢ, ᎤᏓᏅᎡᎴ ᎢᎸᏍᎩ ᎢᎪᎯᏛ. '
      verse: 13
    - text: 'ᏥᏌᏃ ᎠᏓᏅᏙ ᎤᏘᏂᏙᎲ ᎨᎵᎵ ᎢᎤᎷᏤᎢ; ᏕᎦᏃᏣᎸᏃ ᎾᎿᎭᎬᏩᏚᏫᏛ ᏚᏰᎵᏏᏙᎴᎢ. '
      verse: 14
    - text: 'ᎠᎴ ᏓᏕᏲᎲᏍᎨ ᏧᏂᎳᏫᎢᏍᏗᏱ, ᎾᏂᎥᏃ ᎬᏩᎸᏉᏗᏳ ᎨᏎᎢ. '
      verse: 15
    - text: 'ᎾᏎᎵᏗᏃ ᎤᎷᏤ ᎾᎿᎭᎠᎦᏛᎯᏍᏔᏅᎢ; ᎢᏳᏛᏁᏗᏃ ᎨᏒ ᏄᏛᏁᎴ ᏭᏴᎴ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ, ᎠᎴ ᏚᎴᏁ
        ᏧᎪᎵᏰᏗᏱ ᎪᏪᎵ. '
      verse: 16
    - text: 'ᎠᏥᏅᏁᎴᏃ ᎪᏪᎵ ᎢᏌᏯ ᎠᏙᎴᎰᏍᎩ ᎤᏬᏪᎳᏅᎯ. ᎤᏍᏚᎢᏒᏃ ᎪᏪᎵ ᎤᏩᏛᎮ ᎯᎠ ᏂᎬᏅ ᎪᏪᎸᎢ; '
      verse: 17
    - text: 'ᎠᏓᏅᏙ ᏱᎰᏩ ᎤᏤᎵ ᏔᎵ ᎠᏆᏛᏓᏁᎵᏕᎦ ᏅᏗᎦᎵᏍᏙᏗ ᏣᎩᎶᏁᎥ ᎦᏥᏯᎵᏥᏙᏁᏗᏱ ᎣᏍᏛ ᎧᏃᎮᏛ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ;
        ᏗᎩᏅᏒ ᏗᎦᏥᏅᏬᏗᏱ ᎤᏲ ᎤᎾᏓᏅᏔᏩᏕᎩ, ᎦᏥᏃᏁᏗᏱ ᎠᏂᏴᎩ ᎬᏩᎾᏚᏓᎴᏍᏗ ᎨᏒᎢ, ᎠᎴ ᏗᏂᎨᏫ ᎬᏩᏂᎪᏩᏛᏗ ᎨᏒᎢ, ᎠᎴ
        ᏗᎦᏥᏯᎪᏗᏱ ᏗᎨᏥᏂᏆᎶᏔᏅᎯ, '
      verse: 18
    - text: 'ᎠᎩᏃᎮᎵᏓᏍᏗᏱ ᎠᏕᏘᏱᏍᎬ ᏱᎰᏩ ᏧᏓᏂᎸᎢᏍᏗ ᎨᏒᎢ. '
      verse: 19
    - text: 'ᎤᏍᏚᏁᏃ ᎪᏪᎵ ᎠᎴ ᏫᎤᏅᏁᎴ ᎠᏥᏅᏏᏓᏍᏗ, ᎠᎴ ᎤᏪᏁᎢ. ᏂᎦᏛᏃ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏂᏯᎢ ᎤᏯᏅᏒᎯ ᏕᎬᏩᎧᎿᎭᏁᎢ. '
      verse: 20
    - text: 'ᎠᎴ ᎤᎴᏅᎮ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎪᎯ ᎢᎦ ᏥᎩ ᎯᎠ ᎾᏍᎩ ᎪᏪᎸ ᎠᏙᎯᏳᎲᎦ ᎢᏣᏛᎩᏍᎬᎢ. '
      verse: 21
    - text: 'ᏂᎦᏗᏳᏃ ᎬᏩᎸᏉᏗᏍᎨᎢ ᎠᎴ ᎠᏂᏍᏆᏂᎪᏍᎨ ᎾᏍᎩ ᏃᏒ ᎤᏬᏂᏒᎢ. ᎯᎠᏃ ᏄᏂᏪᏎᎢ, ᏝᏍᎪ ᎯᎠ ᎾᏍᎩ ᏦᏩ ᎤᏪᏥ
        ᏱᎩ? '
      verse: 22
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ; ᎠᏎ ᏓᏍᎩᏁᎢᏍᏓᏁᎵ ᎯᎠ ᎢᎦᏪᏍᏗ ᏥᎩ; ᏔᏓᏅᏫᏍᎩ, ᏨᏒ ᎭᏓᏅᏮᎦ; ᏂᎦᎥ ᏄᏍᏛ ᎣᎦᏛᎦᏅ
        ᏕᏣᎸᏫᏍᏓᏁᎸ ᎨᏆᏂ, ᎾᏍᎩ ᎾᏍᏉ ᎿᎭᏛᎦ ᎠᏂ ᏣᏤᎵᎪᎯ. '
      verse: 23
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ; ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎠᏙᎴᎰᏍᎩ ᎥᏝ ᏱᏓᎦᏓᏂᎸᎪ ᎤᏩᏒ ᎤᏤᎵᎪᎯ. '
      verse: 24
    - text: 'ᎠᏎᏃ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎤᏂᏣᏖ ᏧᏃᏑᎶᏨᎯ ᎢᏏᎵᏱ ᎾᎯᏳ ᎢᎳᏯ ᏤᎮᎢ, ᎦᎸᎶᎢ ᏧᎵᏍᏚᎯ ᏦᎢ ᏧᏕᏘᏴᏛ
        ᏑᏓᎵᏃ ᎢᏯᏅᏙ, ᎾᎯᏳ ᎤᏣᏘ ᏥᏚᎪᏄᎶᎭ ᏂᎬᎾᏛᎢ. '
      verse: 25
    - text: 'ᎠᏎᏃ ᎥᏝ ᎢᎳᏯ ᏯᏥᏅᏎ ᎩᎶ ᏭᎷᏤᏗᏱ, ᎠᎨᏴ ᎤᏬᏑᎶᏨᎯ ᎤᏩᏒ, ᏌᎴᏓ ᎾᏍᎩ ᏌᏙᏂ ᎦᏚᎲ ᎦᏁᎳ. '
      verse: 26
    - text: 'ᎠᎴ ᎤᏂᏣᏖ ᎠᏁᎮ ᎠᏓᏰᏍᎩ ᏧᏂᏢᎩ ᎢᏏᎵᏱ ᎾᎯᏳ ᎢᎳᏏᏯ ᎠᏙᎴᎰᏍᎩ ᏤᎮᎢ; ᎠᏎᏃ ᎥᏝ ᎩᎶ ᏯᏥᏅᎦᎸᎡ, ᏁᎹᏂ
        ᏏᎵᏱ ᎡᎯ ᎤᏩᏒ. '
      verse: 27
    - text: 'ᏂᎦᏛᏃ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏂᏯᎢ ᎾᏍᎩ ᎯᎠ ᎤᎾᏛᎦᏅ ᎤᏂᎧᎵᏤ ᎤᏂᏔᎳᏬᏍᎬᎢ. '
      verse: 28
    - text: 'ᏚᎾᎴᏁᏃ ᎠᎴ ᎬᏩᏄᎪᏫᏎ ᎦᏚᎲᎢ, ᎠᎴ ᏭᏩᏝᎥ ᎤᏌᎯᎸ ᏫᎬᏩᏘᏅᏍᏔ ᎾᎿᎭᎤᏂᏚᎲ ᎦᎧᎲᎢ, ᏗᎬᏩᎶᎥᏔᏂᏎᎢ '
      verse: 29
    - text: 'ᎠᏎᏃ ᎤᎦᏛᎴᏎ ᎠᏰᎵ ᎠᏂᏙᎾᎥ ᎢᎬᏪᏅᏍᏔᏁᏉ; '
      verse: 30
    - text: 'ᎠᎴ ᎨᏆᏂ ᏭᎷᏤ ᎾᏍᎩ ᎨᎵᎵ ᎦᏚᎲᎢ, ᎠᎴ ᏕᎨᏲᎲᏍᎨ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ ᏓᏍᏆᎸᎮᎬᎢ. '
      verse: 31
    - text: 'ᎤᏂᏍᏆᏂᎪᏎᏃ ᏄᏍᏛ ᏓᏕᏲᎲᏍᎬᎢ, ᎤᎵᏂᎩᏗᏳᏰᏃ ᎧᏁᎨᎢ. '
      verse: 32
    - text: 'ᏗᎦᎳᏫᎢᏍᏗᏱᏃ ᎠᏯᎡ ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎦᏓᎭ ᎠᏓᏅᏙ ᎠᏍᎩᎾ ᎤᏯᎢ, ᎠᎴ ᎠᏍᏓᏇ ᎤᏪᎷᏁᎢ, '
      verse: 33
    - text: 'ᎯᎠ ᏂᎦᏪᏍᎨᎢ, ᎣᎦᏁᎳᎩ; ᎦᏙ ᏗᎦᏓᏛᏙᏗ ᏂᎯ ᏥᏌ ᎾᏎᎵᏗ ᎮᎯ? ᏍᎩᏛᏔᏂᏄᏧ? ᎬᎦᏔᎭ ᏂᎯ ᎾᏍᎩ ᎨᏒᎢ-ᎦᎸᏉᏗᏳ
        ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ ᎨᏒᎢ '
      verse: 34
    - text: 'ᏥᏌᏃ ᎤᏍᎦᏤᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᎡᎳᏪ ᎲᎾ, ᎠᎴ ᎯᏄᎪᎢ ᎠᏍᎩᎾᏃ ᎠᏂᏅ ᎠᏰᎵ ᎤᏍᏢᏂᏍᏔᏅ ᎤᏄᎪᏤ ᎠᏍᎦᏲᎯ,
        ᎠᎴ ᎥᏝ ᎪᎱᏍᏗ ᏳᏩᏁᎴᎢ. '
      verse: 35
    - text: 'ᏂᎦᏛᏃ ᎤᏂᏍᏆᏂᎪᏎᎢ, ᎠᎴ ᎤᎾᎵᏃᎮᎴ ᎤᏅᏒ ᎨᏒ ᎯᎠ ᏂᏚᎾᏓᏪᏎᎴᎢ; ᎦᏙ ᎤᏍᏗ ᎧᏁᎢᏍᏗ ᎯᎠ? ᎤᏤᎵᎦᏯᏰᏃ
        ᎠᎴ ᎤᎵᏂᎩᏛ ᎨᏒ ᏕᎬᏗᎭ ᏕᎧᏁᏤ ᎠᏂᎦᏓᎭ ᏗᏓᏅᏙ, ᎠᎴ ᎠᏂᏄᎪᎦ. '
      verse: 36
    - text: 'ᏕᎦᏃᏣᎸᏃ ᎾᎿᎭᏂᎬᎾᏛ ᏚᏰᎵᏏᏙᎴᎢ. '
      verse: 37
    - text: 'ᏚᎴᏅᏃ ᎤᏄᎪᏤ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏌᏩᏂᏃ ᎦᏁᎸ ᏭᏴᎴᎢ. ᏌᏩᏂᏃ ᎤᏓᎵᎢ ᎤᏥ ᎤᏣᏘ ᎤᏗᎴᎲᏍᎨᎢ; ᎬᏩᏔᏲᏎᎴᏃ
        ᎤᏍᏕᎸᏗᏱ. '
      verse: 38
    - text: 'ᎦᏅᎬᏃ ᎾᎥ ᎤᎴᏁ, ᎠᎴ ᎤᏍᎦᏤ ᎤᏗᎴᎲᏍᎬᎢ, ᎤᏙᎣᎴᏃ ᎤᏗᎴᎲᏍᎬᎢ, ᎩᎳᏉᏃ ᎢᏴᏛ ᎤᏗᏛᎮ, ᎠᎴ ᏚᏍᏕᎸᎪᏙᎴᎢ. '
      verse: 39
    - text: 'ᎠᎴ ᎿᎭᏉ ᏭᏕᎵᎨ ᏅᏙ ᏂᎦᏛ ᏧᏓᎴᏅᏛ ᏧᏂᏢᎩ ᏧᏁᎯ ᏕᎬᏩᏘᏃᎮᎴᎢ, ᎠᎴ ᎠᏂᏏᏴᏫᎭ ᏚᏏᏔᏕ ᎠᎴ ᏚᏅᏩᏁᎢ '
      verse: 40
    - text: 'ᎠᎴ ᎠᏂᏍᎩᎾ ᎾᏍᏉ ᎬᏩᏂᏄᎪᎨ ᎤᏂᏣᏖᎢ, ᎠᏁᎷᎲᏍᎨ ᎯᎠ ᎾᏂᏪᏍᎨᎢ; ᏂᎯ ᎦᎶᏁᏛ ᎤᏁᎳᏅᎯ ᎤᏪᏥ. ᏚᏍᎦᏤᏃ
        ᏚᏅᏍᏓᏕᎴ ᎤᏂᏁᎢᏍᏗᏱ; ᎠᏂᎦᏔᎮᏰᏃ ᎾᏍᎩ ᎦᎶᏁᏛ ᎨᏒᎢ. '
      verse: 41
    - text: 'ᎠᎴ ᎿᎭᏉ ᎤᎩᏨᏅ ᎤᏂᎨᏎ ᎠᎴ ᎢᎾᎨ ᏭᎶᏎᎢ; ᎤᏂᏣᏘᏃ ᎬᏩᏲᎴᎢ, ᎠᎴ ᎬᏩᎷᏤᎴᎢ, ᎠᎴ ᎬᏩᏗᎩᏯᏍᎨᎢ, ᏞᏍᏗ
        ᏍᎩᏯᏓᏅᎡᎸᎩ ᎬᏬᏎᎮᎢ. '
      verse: 42
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ; ᎠᏎ ᎾᏍᏉ ᏗᏐᎢ ᏕᎦᏚᏩᏗᏒ ᎦᏥᏯᎵᏥᏙᏁᏗ ᎠᎩᏃᎮᏗ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ; ᎾᏍᎩᏰᏃ ᎢᏯᏆᏛᏁᏗᏱ
        ᏨᎩᏅᏒ. '
      verse: 43
    - text: 'ᎠᎴ ᎠᎵᏥᏙᎲᏍᎨ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏓᏓᏁᎸ ᎨᎵᎵ.  '
      verse: 44
  - chapter: 5
    verses:
    - text: ' ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ, ᎤᏂᏣᏘ ᎬᏩᏜᏓᏫᏍᏗᏕᎨ ᎤᎾᏛᎪᏗᏱ ᎧᏃᎮᏛ ᎤᎾᎳᏅᎯ ᎤᏤᎵᎦ, ᎨᏂᏏᎳᏗ ᎥᏓᎷᎶᏗ
        ᎦᏙᎨᎢ. '
      verse: 1
    - text: 'ᏥᏳᏃ ᏔᎵ ᏚᎪᎮ ᎥᏓᎷᎶᏗ ᏓᏔᎴᎢ; ᎠᏂᎦᏯᎷᎥᏍᎩᏍᎩᏂ ᎤᎾᏣᎢᏛ ᎨᏎᎢ, ᎠᎴ ᏓᏅᎩᎶᏍᎨ ᎫᏂᎦᏯᎷᏗ. '
      verse: 2
    - text: 'ᏌᏉᏃ ᎠᏔᎸ ᏥᏳ ᎤᏣᏁᎢ ᎾᏍᎩ ᏌᏩᏂ ᎤᏤᎵᎦ ᎨᏎᎢ, ᎠᎴ ᎤᏔᏲᏎᎴ ᎤᏍᏗᎩᏛ ᎢᏴᏛ ᏭᎧᏙᏯᏍᏗᏱ. ᎤᏪᏁᏃ ᎠᎴ
        ᏚᏪᏲᏁ ᎤᏂᏣᏘ ᏥᏳᎢ ᎬᏩᏣᎢ. '
      verse: 3
    - text: 'ᎿᎭᏉᏃ ᎤᏲᎯᏍᏔᏅ ᎦᏬᏂᏍᎬ ᎯᎠ ᏄᏪᏎᎴ ᏌᏩᏂ, ᏗᏍᏛᎬ ᏫᏅᏍᏛ ᎠᎴ ᎡᎳᏗ ᏂᏗᏨᎦ ᏗᏥᎦᏯᎷᏗ ᏗᏥᏂᏴᏗᏱ. '
      verse: 4
    - text: 'ᏌᏩᏂᏃ ᎤᏁᏤ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏔᏕᏲᎲᏍᎩ ᎤᎵᏨᏓᏆᏛ ᏙᎩᎸᏫᏍᏓᏏ ᎥᏝᏃ ᎪᎱᏍᏗ ᏲᏥᏂᏴ; ᎠᏎᏃ ᏂᎯ ᏣᏁᏨ ᎢᏳᏍᏗ
        ᏓᎬᏂ ᎠᎦᏯᎷᏗ. '
      verse: 5
    - text: 'ᎾᏍᎩᏃ ᏄᎾᏛᏁᎸ ᎤᏂᏣᏘ ᏚᏂᏂᏴᎮ ᎠᏣᏗ; ᎠᎴ ᎤᏂᎦᏯᎷᏗ ᏚᎾᎵᎦᎵᏎᎴᎢ '
      verse: 6
    - text: 'ᏚᎾᏁᎶᏥᏁᎴᏃ ᎤᎾᎵᎪᎯ ᏐᎢᏱ ᏥᏳᎯ ᎤᎾᏣᎢ ᏅᏓᎬᏩᏂᏍᏕᎸᎲᏍᏗᏱ. ᎤᏂᎷᏤᏃ, ᎠᎴ ᎢᏧᎳ ᏥᏳ ᏚᏂᎧᎵᎴᎢ, ᎾᏍᎩᏃ
        ᎿᎭᏉ ᏕᎦᏃᏴᎨᎢ. '
      verse: 7
    - text: 'ᏌᏃᏂᏃ ᏈᏓ ᎤᎪᎲ ᎤᏓᏅᏁ ᏥᏌ ᏗᎧᏂᎨᏂ ᎾᎥᎢ, ᎯᎠ ᏂᎦᏪᏍᎨᎢ; ᏣᎬᏫᏳᎯ ᏍᏆᏓᏅᏏ, ᏥᏍᎦᎾᎯᏳᏰᏃ ᎠᏴ. '
      verse: 8
    - text: 'ᎤᏍᏆᏂᎪᏎᏰᏃ ᎠᎴ ᏂᎦᏛ ᎠᏁᎯ ᎤᏂᏍᏆᏂᎪᏎ ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᎾᏂᎥ ᎠᏣᏗ ᏚᏂᏂᏴᎲᎢ; '
      verse: 9
    - text: 'ᎠᎴ ᎾᏍᏉ ᏥᎻ ᎠᎴ ᏣᏂ ᏤᏈᏗ ᏧᏪᏥ ᎾᏍᎩ ᎤᎾᎵᎪᎯ ᏥᎨᏎ ᏌᏩᏂ. ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴ ᏌᏩᏂ; ᏞᏍᏗ ᏣᏍᎦᎸᎩ;
        ᎪᎯ ᎢᏳᏓᎴᏅᏛ ᏴᏫ ᏘᏂᏱᏍᎩ ᎨᏎᏍᏗ. '
      verse: 10
    - text: 'ᎤᏩᏝᎥᏃ ᏚᏂᏔᎳᏗᎸ ᏥᏳ, ᏂᎦᏛ ᏚᏂᏲᏐᏁ ᎠᎴ ᎬᏩᏍᏓᏩᏛᏎᎢ. '
      verse: 11
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎢᎸᎯᏢ ᎦᏚᎲ ᎡᏙᎲᎢ, ᎬᏂᏳᏉ ᎠᏍᎦᏯ ᏂᎬ ᎠᏓᏰᏍᎩ ᎤᏢᎩ ᎾᎿᎭᎡᏙᎮᎢ; ᎾᏍᎩ ᏥᏌᎤᎪᎲ ᎤᏯᏍᏚᏎᎢ,
        ᎠᎴ ᎤᏔᏲᏎᎴ ᎯᎠ ᏄᏪᏎᎢ, ᏣᎬᏫᏳᎯ, ᎢᏳᏃ ᎣᏏᏳ ᏱᏣᏰᎸᏅ ᏰᎵᏉ ᏱᏍᎩᏅᎦᎸ. '
      verse: 12
    - text: 'ᎤᏙᏯᏅᎯᏛᏃ ᎤᏒᏂᎴᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎣᏏᏳ ᏥᏰᎸᎾ; ᏣᏓᏅᎦᎸᏛ ᎨᏎᏍᏗ. ᎩᎳᏉᏃ ᎢᏴᏛ ᎠᏓᏰᏍᎩ ᎤᏢᎬ ᎤᏓᏅᎡᎴᎢ. '
      verse: 13
    - text: 'ᎤᏁᏤᎴᏃ ᎩᎶ ᎤᏃᏁᏗᏱ ᏂᎨᏒᎾ; ᎮᎾᏉᏍᎩᏂ, [ᎤᏬᏎᎴᎢ,] ᏫᏯᏓᎾᏄᎪᏫᏏ ᎠᏥᎸ-ᎨᎶᎯ, ᎠᎴ ᎼᏏ ᎤᏁᏨ ᏣᏓᏅᎦᎸᎲ
        ᎠᎵᏍᎪᎸᏙᏗ ᏫᎲᎦ, ᎾᏍᎩ ᎤᎾᏙᎴᎰᎯᏍᏙᏗ. '
      verse: 14
    - text: 'ᎠᏎᏃ ᎤᏟᏉ ᎢᎦᎢ ᏚᏰᎵᏎ ᎾᏍᎩ ᏕᎦᏃᏣᎸᎢ. ᎤᏂᏣᏘᏃ ᏚᏂᎳᏫᏦᎴ ᎤᎾᏚᎵᏍᎨ ᎤᎾᏛᎪᏗᏱ ᎠᎴ ᏧᏅᏬᏗᏱ ᏚᏂᏢᎬᎢ. '
      verse: 15
    - text: 'ᎤᏓᏅᏎᏃ ᎢᎾᎨ ᏬᎶᏎ ᎠᎴ ᎠᏓᏙᎵᏍᏗᏍᎨᎢ. '
      verse: 16
    - text: 'ᎢᎸᎯᏳᏃ ᎯᎠ ᏄᎵᏍᏔᏁᎢ, ᎾᎯᏳ ᏓᏕᏲᎲᏍᎨᎢ, ᎾᎿᎭᎠᏂᏁ ᎠᏂᏆᎵᏏ ᎠᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏗᏃᏏᏏᏍᎩ ᏕᎦᏚᏩᏗᏒ
        ᎨᎵᎵ ᏅᏓᏩᏂᎶᏒᎯ, ᎠᎴ ᏧᏗᏱ, ᎠᎴ ᏥᎷᏏᎵᎻ; ᎤᎬᏫᏳᎯᏃ ᎤᎵᏂᎬᎬ ᏚᎾᏗᏫᏍᏗᏍᎨᎢ. '
      verse: 17
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᏂᏍᎦᏯ ᎤᏂᏃᎴ ᎠᏤᏍᏙᎩᎯ ᎦᏅᎨ ᎠᏍᎦᏯ ᎤᎸᏓᎸᎥᏍᎩ; ᎤᎾᏁᎶᏔᏁᏃ ᎤᏂᏴᏔᏂᎯᏍᏗᏱ,
        ᎠᎴ [ᏥᏌ] ᎢᎬᏱᏢ ᎤᏂᏅᏁᏗᏱ. '
      verse: 18
    - text: 'ᎤᎾᏠᏨᏃ ᎢᏳᎾᏛᏁᏗᏱ ᎤᏂᏴᏔᏂᎯᏍᏗᏱ ᎤᏂᏣᏘ ᎨᏒ ᎢᏳᏍᏗ, ᎦᏌᎾᎵ ᎤᎾᎩᎳᏫᏎᎢ, ᎾᎿᎭᏃ ᏧᏂᎦᏛᎴᎯᏍᏔᏁ ᎤᎾᏠᎥᏔᏂᎴ
        ᎤᏤᏍᏙ ᎬᏩᏠᏯᏍᏗ ᎤᎾᏓᏡᎬ ᎠᏰᎵ, ᏥᏌ ᎢᎬᏱᏢ ᎤᏂᏅᏁᎴᎢ. '
      verse: 19
    - text: 'ᎤᏃᎯᏳᏒᏃ ᎤᏙᎴᎰᏒ, ᎯᎠ ᏄᏪᏎᎴᎢ; ᎯᏍᎦᏯ, ᏣᏍᎦᏅᏨ ᎡᏣᏙᎵᎩ. '
      verse: 20
    - text: 'ᏗᏃᏪᎵᏍᎩᏃ ᎠᎴ ᎠᏂᏆᎵᏏ ᎤᎾᏓᏅᏖᎴ ᎯᎠ ᏄᏂᏪᏎᎢ; ᎦᎪ ᎯᎠ ᎾᏍᎩ ᏣᏐᏢᎢᏍᏗᎭ? ᎦᎪ ᎬᏩᏓᏙᎵᏍᏗ ᎠᏍᎦᏅᏨᎢ?
        ᏝᏍᎪ ᎤᏁᎳᏅᎯ ᎤᏩᏒ? '
      verse: 21
    - text: 'ᎠᏎᏃ ᏥᏌ ᎤᏙᎴᎰᏒ ᏄᏍᏛ ᏓᎾᏓᏅᏖᏍᎬᎢ, ᎤᏁᏤ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎦᏙ ᎢᏣᏓᏅᏖᎭ ᏙᏗᎶᏓᏅᏛᎢ? '
      verse: 22
    - text: 'ᎦᏙ ᎤᏍᏗ ᎤᏟ ᎠᎯᏗᏳ ᎧᏁᎢᏍᏗᏱ, ᏣᏍᎦᏅᏨ ᎡᏣᏙᎵᎩ ᎠᏛᏗᏱ; ᎠᎴ ᎯᎠ ᎢᎦᏪᏍᏗᏱ, ᏔᎴᎲᎦ ᎠᎴ ᎮᏓ? '
      verse: 23
    - text: 'ᎠᏎᏃ ᎢᏣᏙᎴᎰᎯᏍᏗᏱ ᏴᏫ ᎤᏪᏥ ᏰᎵᏉ ᎠᏂ ᎡᎶᎯ ᎬᏩᏓᏙᎵᏍᏗ ᎨᏒ ᎣᏍᎦᏅᏨᎢ, (ᎯᎠ ᏄᏪᏎᎴ ᎤᎸᏓᎸᎥᏍᎩ;)
        ᎯᎠ ᏂᎬᏪᏎᎭ; ᏔᎴᎲᎦ, ᏣᏤᏍᏙ ᎯᎾᎩ, ᎠᎴ ᏗᏤᏅᏒ ᎮᎾ. '
      verse: 24
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎤᏗᏛᎮ ᏓᏂᎧᏅᎢ, ᎠᎴ ᎤᏁᏎ ᎤᏤᏍᏙᎩ, ᎠᎴ ᏧᏪᏅᏒ ᏭᎶᏎᎢ, ᎦᎸᏉᏗᏍᎨ ᎤᏁᎳᏅᎯ. '
      verse: 25
    - text: 'ᏂᎦᏗᏳᏃ ᎤᏣᏔᏅᎯ ᎤᏂᏍᏆᏂᎪᏎᎢ, ᎠᎴ ᎤᏂᎸᏉᏔᏁ ᎤᏁᎳᏅᎯ, ᎠᎴ ᎤᎧᎵᏨᎯ ᎤᎾᏰᎯᏍᏗ ᎤᎾᏓᏅᏓᏕᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ;
        ᎤᏍᏆᏂᎪᏗᏳ ᎢᏗᎪᏩᏛ ᎪᎯ ᎢᎦ. '
      verse: 26
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏄᎵᏍᏔᏂᏙᎸ ᎤᏄᎪᏤᎢ, ᎠᎴ ᎤᎪᎮ ᎠᏕᎸ ᎠᎩᏏᏙᎯ ᎵᏫ ᏧᏙᎢᏛ, ᎤᏬᎴ ᎠᏰᎵ ᎡᎯ ᎠᏕᎸ ᎠᎫᏴᏗᏱ;
        ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏍᎩᏍᏓᏩᏚᎦ. '
      verse: 27
    - text: 'ᏂᎦᏛᏃ ᎤᏮᏕᏦᏁ ᎠᎴ ᏚᎴᏁ ᎤᏍᏓᏩᏛᏎᎢ. '
      verse: 28
    - text: 'ᎵᏫᏃ ᎤᏣᏘ ᏣᎦᎵᏍᏓᏴᎾᏁᏗᏱ ᎤᏛᏅᎢᏍᏓᏁᎴ ᎤᏩᏒ ᎦᏁᎸᎢ; ᎠᎴ ᎤᏂᏣᏖ ᎠᏕᎸ ᎠᏂᎩᏏᏙᎯ ᎠᎴ ᏅᏩᎾᏓᎴ ᎢᏧᎳᎭ
        ᎠᏂᏅᏜᏓᎡᎢ. '
      verse: 29
    - text: 'ᏗᏃᏪᎵᏍᎩᏍᎩᏂ ᏧᎾᏤᎵ ᎠᎴ ᎠᏂᏆᎵᏏ ᏚᏂᏔᎳᏬᎯᏎᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᎦᏙᏃ ᎢᏧᎳᎭ ᎢᏣᎵᏍᏓᏴᎲᏍᎦ
        ᎠᎴ ᎢᏣᏗᏔᏍᎦ ᎠᏕᎸ ᎠᏂᎩᏏᏙᎯ ᎠᎴ ᎠᏂᏍᎦᎾᎢ? '
      verse: 30
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᏴ ᏂᏑᏪᏎᎴᎢ; ᏂᏚᏂᏢᎬᎾ ᎥᏝ ᎤᏚᎸᏗ ᏱᏄᎾᎵᏍᏓᏁᎰ ᏗᏓᏅᏫᏍᎩ, ᏧᏂᏢᎩᏍᎩᏂ. '
      verse: 31
    - text: 'ᎥᏝ ᎤᎾᏓᏅᏘ ᏱᏗᏥᏯᏅᎯᎸ, ᎠᏂᏍᎦᎾᏍᎩᏂ ᏧᏂᏁᏟᏴᏍᏗᏱ ᏚᎾᏓᏅᏛᎢ. '
      verse: 32
    - text: 'ᎯᎠᏃ ᏂᎬᏩᏪᏎᎴᎢ; ᎦᏙᏃ ᏣᏂ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏯᏃᎩᏳ ᎠᎹᏟ ᎠᏅᏍᎪᎢ ᎠᎴ ᎠᎾᏓᏙᎵᏍᏗᏍᎪᎢ, ᎠᎴ ᎾᏍᏉ ᎠᏂᏆᎵᏏ
        ᎬᏩᏂᏍᏓᏩᏗᏙᎯ; ᏂᎯᏍᎩᏂ ᎨᏣᏍᏓᏩᏗᏙᎯ ᎠᎾᎵᏍᏓᏴᎲᏍᎪ ᎠᎴ ᎠᎾᏗᏔᏍᎪᎢ. '
      verse: 33
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ; ᏥᎪ ᏕᎨᎦᏨᏍᏗᏍᎬ ᎠᏂᎦᏔᎯ ᎠᎹᏟ ᎤᏅᏗᏱ ᏱᏂᏕᏨᏂᏏ ᎠᏏᏉ ᎤᏁᎳᏗᏙᎲ ᎤᏕᏒᏂᎸᎯ? '
      verse: 34
    - text: 'ᎠᏎᏃ ᏗᎵᏰᎢᎶᎵ ᎢᎦ ᏓᎨᏥᏯᏅᎡᎵ ᎤᏕᏒᏂᎸᎯ, ᎾᎯᏳᏃ ᎿᎭᏉ ᎠᎹᏟ ᎠᏅᏍᎨᏍᏗ. '
      verse: 35
    - text: 'ᏚᏟᎶᏍᏓᏁᎴᏃ ᎾᏍᏉ [ᎯᎠ ᏄᏪᏎᎢ;] ᎥᏝ ᎩᎶ ᎢᏤ ᎠᏄᏬ ᎤᏪᏘᎯ ᏱᎦᎳᏍᏢᎥᏍᎪᎢ; ᎢᏳᏰᏃ ᎾᏍᎩ ᏱᏄᏛᏁᎸ,
        ᎢᏤ ᎠᏄᏬ ᎦᏣᎦᎵᏍᎪ ᎤᏪᏘ, ᎠᎴ ᎾᏍᏉ ᎢᏤ ᎠᎬᎭᎸᏛ ᎥᏝ ᏱᏓᎾᏙᎵᎪ ᎤᏪᏘ. '
      verse: 36
    - text: 'ᎥᏝ ᎠᎴ ᎩᎶ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᏧᏪᏘ ᏗᏑᏢᏛ ᏱᏓᏟᏍᏗᏍᎪᎢ; ᎢᏤᏰᏃ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᏱᏙᎦᏣᎦᎸ ᏗᏑᏢᏛ ᎠᎴ ᏯᏤᏬᎩ,
        ᏗᏑᏢᏛᏃ ᏱᏓᏲᎩ. '
      verse: 37
    - text: 'ᎢᏤᏍᎩᏃ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᎠᏎ ᏗᏤ ᏗᏑᏢᏛ ᏗᏟᏍᏙᏗ; ᎩᎳ ᎿᎭᏉ ᎢᏧᎳ ᏂᏗᎬᏩᏍᏙᎢ '
      verse: 38
    - text: 'ᎥᏝ ᎠᎴ ᎩᎶ ᎤᏪᏘ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᎤᏚᎩᏛ ᏥᎨᏐ ᎢᎬᏪᏅᏛ ᎢᏤ ᏳᏚᎵᏍᎪᎢ; ᎯᎠᏰᏃ ᏂᎦᏪᏍᎪᎢ, ᎤᏪᏘ ᎤᏟ
        ᏃᎯ.  '
      verse: 39
  - chapter: 6
    verses:
    - text: ' ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᏔᎵᏁ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎬᏱᏱ ᏄᎵᏐᏃᎢ, ᎾᏍᎩ ᏠᎨᏏ ᎤᏣᎴᏍᏗ ᏓᏫᏒ ᎤᎶᏎᎢ, ᎬᏩᏍᏓᏩᏗᏙᎯᏃ
        ᏚᏂᏍᎫᏕᏎ ᎤᏣᎴᏍᏗ, ᎠᎴ ᎤᏂᏍᏗᎨ ᎠᎾᏍᎪᎵᏰᏍᎨ ᏧᏃᏰᏂ. '
      verse: 1
    - text: 'ᎩᎶᏃ ᎢᏳᎾᏍᏗ ᎠᏂᏆᎵᏏ ᎯᎠ ᏂᎬᏩᏂᏪᏎᎴᎢ, ᎦᏙᏃ ᏂᎯ ᏂᏣᏛᏁᎭ ᎾᏍᎩ ᎢᎬᏛᏁᏗ ᏂᎨᏒᎾ ᎨᏒ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ. '
      verse: 2
    - text: 'ᏥᏌᏃ ᏚᏁᏤᎸ ᎯᎠ ᏄᏪᏎᎢ; ᏝᏍᎪ ᎾᏍᏉ ᎯᎠ ᎾᏍᎩ ᏱᏥᎪᎵᏰᎣᎢ, ᎾᏍᎩ ᏕᏫ ᏄᏛᏁᎸᎢ, ᎠᎪᏄ ᏧᏲᏏᏍᎨ ᎤᏩᏒ
        ᎠᎴ ᎾᏍᎩ ᏣᏁᎮᎢ? '
      verse: 3
    - text: 'ᎾᏍᎩ ᏧᏴᎴ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎠᏓᏁᎸᎢ, ᎠᎴ ᏧᎩᏎ ᎠᎴ ᏧᎨ ᎦᏚ ᎠᎦᏙᏗ, ᎠᎴ ᎾᏍᏉ ᏥᏚᏁᎴ ᎾᏍᎩ ᏣᏁᎮᎢ;
        ᎾᏍᎩ ᏂᏚᏳᎪᏛᎾ ᏥᎩ ᎩᎶ ᎤᎩᏍᏗᏱ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎤᏅᏒ. '
      verse: 4
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎾᏍᏉ ᎤᎾᏙᏓᏆᏍᎬ ᏴᏫ ᎤᏪᏥ ᎤᏤᎵᎦ. '
      verse: 5
    - text: 'ᎯᎠᏃ ᎾᏍᏉ ᏄᎵᏍᏔᏁ Ꮕ-ᏩᏓᎴ ᎤᎾᏙᏓᏆᏍᎬᎢ, ᎾᏍᎩ ᏭᏴᎴ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᎴ ᏚᏕᏲᏁᎢ; ᎾᎿᎭᏃ ᎡᏙᎮ ᎠᏍᎦᏯ
        ᎠᎦᏘᏏᏗᏢ ᎤᏬᏰᏂ ᎤᏩᎢᏎᎸᎯ '
      verse: 6
    - text: 'ᏗᏃᏪᎵᏍᎩᏃ ᎠᎴ ᎠᏂᏆᎵᏏ ᎬᏩᏯᏫᏍᎨᎢ, ᏥᎪ ᎬᏩᏓᏅᏬᏗᏉ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ ᎠᏁᎵᏍᎨᎢ, ᎾᏍᎩ ᎪᎱᏍᏗ ᎬᏩᏄᎯᏍᏙᏗ
        ᎤᏂᏲᎮᎢ. '
      verse: 7
    - text: 'ᎠᏎᏃ ᎠᎦᏔᎮ ᏄᏍᏛ ᏓᎾᏓᏅᏖᏍᎬᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴ ᎠᏍᎦᏯ ᎤᏩᎢᏎᎸᎯ ᎤᏬᏰᏂ; ᏔᎴᎲᎦ, ᎠᎴ ᎠᏰᎵ ᎭᎴᏂᎦ.
        ᏚᎴᏅᏃ ᎤᎴᏂᎴᎢ. '
      verse: 8
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᏑᏓᎴᎩ ᏓᏨᏯᏛᏛᏂ; ᎦᏙ ᏚᏳᎪᏗ ᎤᎾᏙᏓᏆᏍᎬᎢ? ᎣᏍᏛᏍᎪ ᏗᎦᎸᏫᏍᏓᏁᏗᏱ, ᎤᏲᎨ
        ᏗᎦᎸᏫᏍᏓᏁᏗᏱ? ᎬᏅ ᎠᏍᏕᎸᏗᏱ, ᎠᏓᎯᏍᏗᏱᎨ? '
      verse: 9
    - text: 'ᏚᎧᎿᎭᏂᏙᎸᏃ ᎬᏩᏚᏫᏛ ᏂᎦᏛ ᏄᎾᏛᏅᎢ, ᎯᎠ ᏄᏪᏎᎴ ᎠᏍᎦᏯ; ᎭᏙᏯᏅᎯᏛ. ᎾᏍᎩᏃ ᏄᏛᏁᎴᎢ; ᎤᏬᏰᏂᏃ ᎤᏗᏩᏎ
        ᎾᏍᎩᏯ ᏐᎢ ᏄᏍᏛ ᏄᎵᏍᏔᏁᎢ. '
      verse: 10
    - text: 'ᎤᏂᎧᎵᏤᏃ ᎤᏂᏔᎳᏬᏍᎬᎢ; ᏚᎾᎵᏃᎮᎴᏃ ᎤᏅᏒ ᎢᏳᏅᏁᏗᏱ ᏥᏌ. '
      verse: 11
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎾᎯᏳᎢ, ᎾᏍᎩ ᎣᏓᎸ ᏭᎶᎭ ᎤᏓᏙᎵᏍᏔᏅᏎᎢ, ᎠᎴ ᎤᏨᏓᏇ ᎤᏁᎳᏅᎯ ᎠᏓᏙᎵᏍᏓᏁᎲᎢ. '
      verse: 12
    - text: 'ᎿᎭᏉᏃ ᎢᎦ ᏄᎵᏍᏔᏅ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏫᏚᏯᏅᎮᎢ; ᎾᏍᎩᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎨᏒ ᏔᎳᏚ ᎢᏯᏂᏛ ᏚᏑᏰᏎᎢ, ᎠᎴ ᎨᏥᏅᏏᏛ
        ᏚᏬᎡᎢ— '
      verse: 13
    - text: 'ᏌᏩᏂ, ᎾᏍᎩ ᎾᏍᏉ ᏈᏓ ᏚᏬᎡᎢ, ᎡᏂᏗᏃ ᎾᏍᎩᏉ ᎤᏅᏟ. ᏥᎻ ᎠᎴ ᏣᏂ, ᏈᎵᎩ ᎠᎴ ᏆᏙᎳᎻ, '
      verse: 14
    - text: 'ᎹᏚ ᎠᎴ ᏓᎻ, ᏥᎻ ᎡᎵᏈ ᎤᏫᏥ, ᏌᏩᏂᏃ ᏏᎶᏗ ᏣᏃᏎᎰᎢ, '
      verse: 15
    - text: 'ᏧᏓᏏᏃ ᏥᎻ ᏗᎾᏓᏅᏟ, ᎠᎴ ᏧᏓᏏ ᎢᏍᎦᎳᏗ ᎾᏍᎩ ᎠᏓᎶᏄᎮᏍᎩ ᏥᏄᎵᏍᏔᏁᎢ. '
      verse: 16
    - text: 'ᎾᏍᎩᏃ ᎢᏧᎳᎭ ᏧᏂᎦᏐᎠᏒ ᎤᏬᏓᎸ ᎤᎴᏁᎢ. ᎠᎴ ᎤᏂᏣᏘ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎠᎴ ᎤᏂᏧᏈᏍᏗ ᏴᏫ ᏂᎬᎾᏛ ᏧᏗᏱ ᎠᎴ
        ᏥᎷᏏᎵᎻ ᏅᏓᏳᏂᎶᏒᎯ, ᎠᎴ ᏔᏯ ᎠᎴ ᏌᏙᏂ ᎠᎺᏉᎯ ᎤᎶᏗ ᏅᏓᏳᏂᎶᏒᎯ, ᎾᏍᎩ ᏧᏂᎷᏤ ᎬᏩᏛᎦᏁᏗᏱ, ᎠᎴ ᏗᎨᏥᏅᏬᏗᏱ
        ᏚᏂᏢᎬᎢ. '
      verse: 17
    - text: 'ᎠᎴ ᎠᏂᎦᏓᎭ ᏗᏓᏅᏙ ᎬᏩᎾᏕᏯᏙᏗᏕᎩ [ᎤᏂᎷᏤᎢ]; ᎠᎴ ᏕᎨᏥᏅᏩᏁᎢ. '
      verse: 18
    - text: 'ᏂᎦᏛᏃ ᎤᏂᏣᏘ ᎨᏒ ᎠᎾᏟᏂᎬᏁᎮ ᎬᏩᏒᏂᏍᏗᏱ. ᎾᏍᎩᏰᏃ ᎨᏒ ᏗᏓᎴᎲᏍᎨ ᎤᏓᏅᏬᏗ ᎨᏒ ᎠᎴ ᏚᎾᏗᏫᏍᏗᏍᎨ ᎾᏂᎥᎢ. '
      verse: 19
    - text: 'ᏚᏌᎳᏓᏁᏃ ᏗᎦᏙᎵ ᏚᎧᎾᏁ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎯᎠ ᏄᏪᏎᎢ; ᎣᏏᏳ ᎢᏣᎵᏍᏓᏁᏗ ᎤᏲ ᎢᏣᏛᎿᎭᏕᎩ; ᎢᏣᏤᎵᏰᏃ ᎤᏁᎳᏅᎯ
        ᎤᎬᏫᏳᎯ ᎨᏒᎢ. '
      verse: 20
    - text: 'ᎣᏏᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏗᏥᏲᏏᏍᎩ ᎪᎯ ᎨᏒᎢ; ᏙᏓᏦᎸᏏᏰᏃ. ᎣᏏᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏗᏣᏠᏱᎯ ᎪᎯ ᎨᏒᎢ; ᏛᏥᏰᏥᏰᏃ. '
      verse: 21
    - text: 'ᎣᏏᏳ ᎢᏣᎵᏍᏓᏁᏗ ᎢᏳᏃ ᏴᏫ ᎨᏥᏂᏆᏘᎮᏍᏗ, ᎠᎴ ᎨᏣᏓᏓᎴᏗᏍᎨᏍᏗ, ᎠᎴ ᎦᎨᏥᏐᏢᏕᏍᏗ, ᎠᎴ ᎠᏂᏍᎦᎩᏳ ᎨᏎᏍᏗ
        ᏕᏣᏙᎥ ᎪᎱᏍᏗ ᎤᏲ ᎾᏍᎩᏯᎢ, ᏴᏫ ᎤᏪᏥ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ. '
      verse: 22
    - text: 'ᎢᏣᎵᎮᎵᎨᏍᏗ ᎾᎯᏳ ᎢᎦ, ᎠᎴ ᏕᏣᎵᏔᏕᎨᏍᏗ ᎢᏣᎵᎮᎵᎬᎢ; ᎬᏂᏳᏉᏰᏃ ᎤᏣᏘ ᎡᏣᎫᏴᎡᏗ ᎦᎸᎳᏗ; ᎾᏍᎩᏯᏰᏃ
        ᏧᏂᏙᏓ ᏂᏚᏅᏁᎴ ᎠᎾᏙᎴᎰᏍᎩ. '
      verse: 23
    - text: 'ᏂᎯᏍᎩᏂ ᏗᏤᎾᎢ ᏥᎩ, ᎤᏲ ᎢᏣᎵᏍᏓᏁᏗ! ᎦᏳᎳᏰᏃ ᎢᏥᎭ ᎢᏥᎦᎵᏍᏓᏗᏍᎩ. '
      verse: 24
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏗᏦᎸᏒᎯ! ᏙᏛᏥᏲᏏᏌᏂᏰᏃ. ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᎢᏥᏰᏣᏍᎩ ᏥᎩ ᎪᎯ! ᎤᏲᏰᏃ ᎢᏣᏓᏅᏔᏩᏕᎨᏍᏗ
        ᎠᎴ ᏕᏣᏠᏱᎮᏍᏗ. '
      verse: 25
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᎾᎯᏳ ᏂᎦᏗᏳ ᏴᏫ ᎣᏏᏳ ᎨᏥᏃᎮᏍᎨᏍᏗ! ᎾᏍᎩᏯᏰᏃ ᏧᏂᎦᏴᎵᎨ ᏂᏚᏂᎸᏉᏕ ᎤᎾᏠᎾᏍᏗ ᎠᎾᏙᎴᎰᏍᎩ. '
      verse: 26
    - text: 'ᎠᏎᏃ ᎯᎠ ᏂᏨᏪᏎᎭ ᏂᎯ ᏥᏍᎩᏯᏛᎦᏁᎭ; ᏕᏥᎨᏳᏎᏍᏗ ᎨᏥᏍᎦᎩ, ᎣᏍᏛ ᏂᏕᏣᏛᏁᎮᏍᏗ ᎨᏥᏂᏆᏘᎯ, '
      verse: 27
    - text: 'ᎣᏍᏛ ᏕᏥᏁᏤᎮᏍᏗ ᎨᏥᏍᎩᏅᏗᏍᎩ, ᎠᎴ ᎢᏣᏓᏙᎵᏍᏗᏍᎨᏍᏗ ᎨᏥᏙᎵᏍᏗᏱ ᎦᎨᏥᏐᏢᏗᏍᎩ. '
      verse: 28
    - text: 'ᎩᎶᏃ ᎯᎪᏆᎵᎢ ᎢᏨᏂᎮᏍᏗ ᏐᎢᏱ ᎾᏍᏉ ᎯᏯᎵᏍᎪᎸᏓᏁᎮᏍᏗ; ᎩᎶᏃ ᎤᏛᏃᎯ ᏣᎾᎡᎮᏍᏗ, ᎾᏍᏉ ᎭᏫᏂ ᏣᏄᏬ ᏞᏍᏗ
        ᎯᎨᏳᏔᏅᎩ. '
      verse: 29
    - text: 'ᎾᏂᎥ ᎨᏣᏔᏲᏎᎯ ᏕᎯᏁᎮᏍᏗ; ᎪᎱᏍᏗᏃ ᏣᎾᎥ ᏣᎩᎡᎯ ᏞᏍᏗ ᎯᏔᏲᏎᎸᎩ. '
      verse: 30
    - text: 'ᎾᏍᎩᏯᏃ ᏄᏍᏛ ᎢᏣᏚᎵᏍᎬ ᎢᎨᏣᏛᏁᏗᏱ ᏴᏫ, ᎾᏍᎩᏯ ᎾᏍᏉ ᏂᏕᏣᏛᏁᎮᏍᏗ. '
      verse: 31
    - text: 'ᎢᏳᏰᏃ ᎨᏥᎨᏳᎯᏉ [ᎤᏅᏒ] ᏱᏗᏥᎨᏳᎭ, ᎦᏙ ᎢᏥᎭ ᎦᏰᏣᎵᎡᎵᏤᏗ ᎨᏒᎢ? ᎠᏂᏍᎦᎾᏰᏃ ᎾᏍᏉ ᏚᏂᎨᏳᏐ ᎬᏩᏂᎨᏳᎯ. '
      verse: 32
    - text: 'ᎢᏳ ᎠᎴ ᎣᏍᏛ ᏱᏂᏗᏣᏛᏁᎭ ᎣᏍᏛ ᎢᎨᏣᏛᏁᎯ, ᎦᏙ ᎢᏥᎭ ᎦᏰᏣᎵᎡᎵᏤᏗ ᎨᏒᎢ? ᎠᏂᏍᎦᎾᏰᏃ ᎾᏍᏉ ᎾᏍᎩᏯ ᎾᎾᏛᏁᎰᎢ. '
      verse: 33
    - text: 'ᎢᏳ ᎠᎴ ᏛᎪᎩᏁᎵ ᏗᏤᎵᏎᎯ ᏱᏗᏣᏙᎳᏍᏗᎭ; ᎦᏙ ᎢᏥᎭ ᎦᏰᏣᎵᎡᎵᏤᏗ ᎨᏒᎢ? ᎠᏂᏍᎦᎾᏰᏃ ᎾᏍᏉ ᎠᏂᏍᎦᎾ ᏓᎾᏙᎳᏍᏗᏍᎪᎢ,
        ᎾᏍᎩ ᎢᎦᎢ ᏔᎵᏁ ᎥᎨᏥᏁᏗᏱ. '
      verse: 34
    - text: 'ᏂᎯᏍᎩᏂ ᏕᏥᎨᏳᏎᏍᏗ ᎨᏥᏍᎦᎩ, ᎠᎴ ᎣᏍᏛ ᏕᏥᎸᏫᏍᏓᎡᎮᏍᏗ, ᎠᎴ ᎢᏣᏓᏙᎳᏍᏗᏍᎨᏍᏗ ᎤᏚᎩ ᏂᏨᏒᎾ ᎥᎡᏥᏂᏗᏱ
        ᎪᎱᏍᏗ; ᎤᏣᏘᏃ ᎡᏣᎫᏴᎡᏗ ᎨᏎᏍᏗ, ᏩᏍᏛᏃ ᎦᎸᎳᏗᏳ ᎡᎯ ᏧᏪᏥ ᎨᏎᏍᏗ ᏂᎯ; ᎾᏍᎩᏰᏃ ᎣᏍᏛ ᏂᏓᏛᏁᎰ ᏄᎾᎵᎮᎵᏣᏛᎾ
        ᎠᎴ ᎤᏂᏲᎢ. '
      verse: 35
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏣᏓᏙᎵᏣᏘᏳ ᎨᏎᏍᏗ, ᎾᏍᎩᏯ ᎢᏥᏙᏓ ᎾᏍᏉ ᎤᏓᏙᎵᏣᏗᏳ ᏥᎩ. '
      verse: 36
    - text: 'ᏞᏍᏗ ᎢᏣᏓᎳᏫᏎᎸᎩ, ᏂᎯᏃ ᎥᏝ ᏴᎦᏰᏥᎳᏫᏏ; ᏞᏍᏗ ᏗᏣᏓᏚᎪᏓᏁᎸᎩ, ᏂᎯᏃ ᎥᏝ ᏱᏙᎦᏰᏧᎪᏓᏏ; ᏕᏥᏙᎵᎨᏍᏗ
        ᎨᏥᏍᎦᏅᏤᎯ, ᏂᎯᏃ ᎠᏎ ᎡᏥᏙᎵᏍᏗ ᎨᏎᏍᏗ; '
      verse: 37
    - text: 'ᎢᏣᏓᏁᎮᏍᏗ, ᏂᎯᏃ ᎠᏎ ᎡᏥᏁᏗ ᎨᏎᏍᏗ; ᎣᏍᏛ ᎠᏟᎶᏛ, ᎠᏍᏓᏲᏔᏅᎯ, ᎠᎴ ᎠᏖᎸᏅᎯ, ᎠᎴ ᎬᏤᏬᎩ, ᎨᏥᏁᏗ
        ᎨᏎᏍᏗ ᏴᏫ ᏕᏣᏓᏠᎲᎢ. ᏄᏍᏛᏰᏃ ᎢᏣᏓᏟᎶᎡᎸ ᎾᏍᎩᏯ ᎾᏍᏉ ᎡᏣᏟᎶᎡᏗ ᎨᏎᏍᏗ; '
      verse: 38
    - text: 'ᎯᎠᏃ ᏄᏪᏎ ᏚᏟᎶᏍᏓᏁᎴᎢ; ᏥᎪᏗᎨᏫ ᏰᎵᏉ ᏯᏘᏄᎦ ᏗᎨᏫ? ᏝᏍᎪ ᎢᏧᎳ ᎠᏔᎴᏒ ᏱᏙᎬᏂᎸᎩ? '
      verse: 39
    - text: 'ᏗᏕᎶᏆᏍᎩ ᎥᏝ ᎤᏟ ᏱᎾᏥᎸᏉᏙ ᎡᏍᎦᏉ ᏧᏪᏲᎲᏍᎩ; ᎾᏂᎥᏍᎩᏂ ᎤᏂᏍᏆᏛᎯ ᏧᏁᏲᎲᏍᎩ ᏄᏍᏛ ᎾᏍᎩᏯ ᎨᏎᏍᏗ. '
      verse: 40
    - text: 'ᎠᎴ ᎦᏙᏃ ᎢᎯᎪᏩᏘᏍᎪ ᎤᏢᏓᎸᏛ ᎤᎦᏑᎲᎢ ᏗᏍᏓᏓᏅᏟ, ᏁᎵᏍᎬᎾᏃ ᎢᎨᏐ ᎤᏃᏍᏛ ᎠᏓ ᏨᏒ ᏣᎦᏑᎲᎢ? '
      verse: 41
    - text: 'ᎠᎴ ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᎯᎠ ᏱᏂᏪᏏ ᏗᏍᏓᏓᏅᏟ; ᏗᎾᏓᏅᏟ ᎬᎸᏏ ᎤᏢᏓᎸᏛ ᏣᎦᏑᎲᎢ, ᏨᏒᏃ ᏂᎪᏩᏘᏍᎬᎾ ᎤᏃᏍᏛ
        ᎠᏓ ᏨᏒ ᏣᎦᏑᎲᎢ? ᏣᏠᎾᏍᏗ! ᎢᎬᏱ ᎯᎸ ᎤᏃᏍᏛ ᎠᏓ ᏨᏒ ᏣᎦᏑᎲᎢ, ᎿᎭᏉᏃ ᎬᏂᎨᏒᎢᏳ ᏣᎪᏩᏛᏗᏱ ᎨᏎᏍᏗ ᎯᎸᎡᏗᏱ
        ᎤᏢᏓᎸᏛ ᏗᏍᏓᏓᏅᏟ ᎤᎦᏑᎲᎢ. '
      verse: 42
    - text: 'ᎣᏍᏛᏰᏃ ᏡᎬ ᎥᏝ ᎤᏲ ᏯᏓᏛᏍᎪᎢ; ᎠᎴ ᎤᏲ ᏡᎬ ᎥᏝ ᎣᏍᏛ ᏯᏓᏛᏍᎪᎢ. '
      verse: 43
    - text: 'ᏡᎬᏰᏃ ᎪᎵᏍᏙᏗ ᎨᏐ ᏄᏍᏛ ᎤᏩᏒ ᎠᏓᏛᏍᎬᎢ; ᏥᏍᏚᏂᎩᏍᏗᎯᏰᏃ ᎥᏝ ᏒᎦᏔ-ᎢᏳᎾᏍᏗ ᏱᏓᎾᏕᏍᎪ ᏴᏫ, ᎠᎴ ᎠᏄᎦᎸᎯ
        ᎥᏝ ᏖᎸᎳᏗ ᏱᏓᎾᏕᏍᎪᎢ. '
      verse: 44
    - text: 'ᎣᏍᏛ ᏴᏫ ᎣᏍᏛ ᎤᏍᏆᏂᎪᏛ ᎤᎾᏫᏱ ᎣᏍᏛ ᎨᏒ ᎦᎾᏄᎪᏫᏍᎪᎢ; ᎤᏲᏃ ᏴᏫ ᎤᏲ ᎤᏍᏆᏂᎪᏛ ᎤᎾᏫᏱ ᎤᏲ ᎨᏒ ᎦᎾᏄᎪᏫᏍᎪᎢ;
        ᎤᏣᏛᏰᏃ ᎤᎾᏫ ᎤᏪᎲ ᎠᎰᎵ ᎧᏁᎪᎢ. '
      verse: 45
    - text: 'ᎠᎴ ᎦᏙᏃ ᏣᎬᏫᏳᎯ, ᏣᎬᏫᏳᎯ, ᎢᏍᎩᏲᏎᎰᎢ, ᏂᏥᏪᏍᎬᏃ ᏂᏣᏛᏁᎲᎾ ᎢᎨᏐᎢ? '
      verse: 46
    - text: 'ᎩᎶ ᎠᎩᎷᏤᎮᏍᏗ, ᎠᎴ ᎠᏛᎩᏍᎨᏍᏗ ᏂᏥᏪᏍᎬᎢ, ᎠᎴ ᎾᏍᎩ ᎾᏛᏁᎮᏍᏗ, ᏓᏨᎾᏄᎪᏫᏎᎵ ᏓᏤᎸ ᎾᏍᎩ; '
      verse: 47
    - text: 'ᎠᏍᎦᏯ ᏓᏤᎸ ᎾᏍᎩ Ꮎ ᏧᏁᏍᎨᎮᎢ, ᎠᎴ ᎭᏫᏂ ᏧᏍᎪᏎᎢ, ᎠᎴ ᎦᎫᏍᏛᏗ ᏅᏲᎯ ᏧᏝᏁᎢ; ᎤᏃᎱᎦᏅᏃ ᎡᏉᏂ ᎾᎿᎭᎠᏓᏁᎸ
        ᎠᏍᏓᏱᏳ ᎬᏂᎵᎯᎮᎢ, ᎠᎴ ᎥᏝ ᎬᏩᏖᎸᏗ ᏱᎨᏎᎢ; ᏅᏲᎯᏰᏃ ᎦᎧᎮᎢ. '
      verse: 48
    - text: 'ᎾᏍᎩᏍᎩᏂ Ꮎ ᎤᏛᎦᏅᎯ, ᏄᏛᏁᎸᎾᏃ, ᎾᏍᎩ ᎠᏍᎦᏯ ᏓᏤᎸ ᏂᏚᎫᏍᏓᎥᎾ ᎦᏙᎯᏉ ᎠᏓᏁᎸ ᏧᏁᏍᎨᎮᎢ; ᎡᏉᏂᏃ ᎾᎿᎭᎤᎵᏂᎩᏗᏳ
        ᎬᏂᎵᎯᎮᎢ, ᎩᎳᏉᏃ ᎢᏴᏛ ᎤᏪᏇᏴᏎᎢ; ᎤᏍᎦᏎᏗᏳᏃ ᏄᎵᏍᏔᏁ ᎤᏲᏨ ᎾᏍᎩ ᎠᏓᏁᎸᎢ.  '
      verse: 49
  - chapter: 7
    verses:
    - text: ' ᎿᎭᏉᏃ ᎤᏍᏆᏛ ᏂᎦᏛ ᎦᏬᏂᏍᎬ ᎠᎾᏛᎩᏍᎬ ᏴᏫ, ᎨᏆᏂ ᏭᏴᎴᎢ. '
      verse: 1
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᏍᎪᎯᏧᏈ ᎠᏂᏯᏫᏍᎩ ᏗᏖᏂᏙᎯ ᎤᏅᏏᏓᏍᏗ, ᎣᏍᏛ ᎤᏰᎸᎯ, ᎤᏢᎨᎢ, ᎠᎴ ᎤᏲᎱᏏᏕᎾ ᎨᏎᎢ. '
      verse: 2
    - text: 'ᏥᏌᏃ ᎠᏥᏃᎮᏍᎬ ᎤᏛᎦᏅ, ᏚᏅᏎ ᏤᏙᎲ ᏗᏂᎳᏫᎩ ᎠᏂᏧᏏ ᏧᎾᏤᎵᎦ, ᏭᏔᏲᏎᎮ ᏅᏓᏳᏪᏅᏍᏗᏱ ᎤᏅᏬᏗᏱ ᎤᏅᏏᏗᏍᏗ. '
      verse: 3
    - text: 'ᏥᏌᏃ ᎬᏩᎷᏤᎸ, ᎤᏣᏘ ᎬᏩᏍᏗ ᏰᏔᏁᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ; ᎤᏓᏅᏘᏳ ᎾᏍᎩ ᎯᎠ ᏥᏅᏘᏯᏛᏁᎵ; '
      verse: 4
    - text: 'ᎤᎨᏳᎯᏳᏰᏃ ᎢᎩᏠᏱ ᎨᏒ ᏴᏫ, ᎠᎴ ᎢᎦᏁᏍᎨᎸ ᏗᎩᎳᏫᎢᏍᏗᏱ. '
      verse: 5
    - text: 'ᏥᏌᏃ ᏚᏍᏓᏩᏛᏎᎢ. ᎿᎭᏉᏃ ᎾᎥᏉ ᎤᎷᎴ ᏗᏓᏁᎸ, ᎠᏍᎪᎯᏧᏈ ᎠᏂᏯᏫᏍᎩ ᏗᏘᏂᏙᎯ ᏙᏧᏅᏎ ᏧᎵᎢ ᏂᏙᏓᎬᏩᏠᎯᏍᏗᏱ,
        ᎯᎠ ᏅᏧᏪᏎᎴᎢ; ᏣᎬᏫᏳᎯ, ᏞᏍᏗ ᏨᏒ ᏣᏓᏕᏯᏙᏔᏅᎩ; ᎥᏝᏰᏃ ᏰᎵ ᏱᏂᎪᎯ ᏣᏴᏍᏗᏱ ᏥᏁᎸᎢ ᏥᎾᏆᏍᏗᏉ; '
      verse: 6
    - text: 'ᎥᏝ ᎠᎴ ᎾᏍᏉ ᏰᎵ ᏂᎪᎢ ᏱᏇᎵᏎ ᏫᎬᎷᏤᏗᏱ; ᎯᏁᎩᏉᏍᎩᏂ, ᏥᏅᏏᏓᏍᏗᏃ ᏧᏳᏗᏩᏏ. '
      verse: 7
    - text: 'ᎠᏴᏰᏃ ᎾᏍᏉ ᏗᏆᏓᏁᎶᏗᏉ, ᎠᎴ ᏗᎩᎧᎭ ᎠᏂᏯᏫᏍᎩ ᎠᎴ ᎠᏴ ᏕᎬᏆᏁᎶᏙᎢ, ᎩᎶᏃ ᎮᎾ ᏥᏲᏏ, ᎡᎪᎢ; ᏅᏩᏓᎴᏃ
        ᎡᎮᎾ ᏥᏲᏏ, ᏗᎡᎪᎢ; ᏥᏅᏏᏓᏍᏗᏃ ᎯᎠ ᎿᎭᏛᎦ ᏥᏲᏏ, ᎾᏍᎩ ᎾᏛᏁᎰᎢ. '
      verse: 8
    - text: 'ᏥᏌᏃ ᎾᏍᎩ ᎯᎠ ᎤᏛᎦᏅ, ᎤᏍᏆᏂᎪᏎᎴᎢ, ᎠᎴ ᎤᎦᏔᎲᏎᎢ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎵ ᏴᏫ ᎾᏍᎩ ᏅᏓᎬᏩᏍᏓᏩᏛᏛ; ᎯᎠ
        ᏂᏨᏪᏎᎭ; ᎥᏝ ᎾᏍᏉ ᎢᏏᎵ ᎠᏁᎲ ᎾᏍᎩ ᎢᎦᎢ ᎪᎯᏳᏗ ᎨᏒ ᏯᎩᏩᏛᎲ. '
      verse: 9
    - text: 'ᎾᏍᎩᏃ Ꮎ ᏅᏓᎨᏥᏅᏏᏛ, ᏫᎤᏂᎷᏨ ᏗᏓᏁᎸ, ᎠᏥᏅᏏᏓᏍᏗ ᎤᏢᏨᎯ ᎤᏂᏩᏛᎮ ᎤᏗᏩᏒᎯ ᎢᎨᏎᎢ. '
      verse: 10
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎤᎩᏨᏛ, ᎾᏍᎩ ᏗᎦᏚᎲ ᎾᏱᏂ ᏧᏙᎢᏛ ᏭᏴᎴᎢ; ᏰᎵᏃ ᎠᏂᎪᏗᏳ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎬᏩᏍᏓᏩᏛᏎᎢ,
        ᎠᎴ ᎤᏂᏣᏘ ᏴᏫ. '
      verse: 11
    - text: 'ᎿᎭᏉᏃ ᎦᎶᎯᏍᏗᏱ ᎪᏢᏒ ᎦᏚᎲ ᎾᎥ ᎤᎷᏨ, ᎬᏂᏳᏉ ᎠᏍᎦᏯ ᎤᏲᎱᏒᎯ ᎠᏂᏄᎪᏫᏍᎨ ᎠᏂᏂᏎᎢ, ᎤᏩᏒᎯᏳ ᎤᏪᏥ
        ᎨᏎ ᎤᏥ, ᎠᎴ ᎾᏍᎩ ᎤᏬᏑᎶᏨᎯ ᎨᏎᎢ; ᎤᏂᏣᏖᏃ ᏴᏫ ᎦᏚᎲ ᎠᏁᎯ ᎬᏩᏍᏓᏩᏗᏎᎢ. '
      verse: 12
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎤᎪᎲ ᎤᏪᏙᎵᏤᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏞᏍᏗ ᏗᏣᏠᏱᎸᎩ. '
      verse: 13
    - text: 'ᎤᎷᏨᏃ ᎤᏏᏔᏕ ᎠᏥᏢᏛᎢ, ᎬᏩᏁᎩᏃ ᎤᎾᎴᎾᏫᏍᏔᏁᎢ. ᎯᎠᏃ ᏄᏪᏎᎢ; ᎯᏫᏅ, ᎭᏗᏛ, ᎬᏲᏎᎭ. '
      verse: 14
    - text: 'ᎤᏲᎱᏒᎯᏃ ᎤᏗᏛᎮ ᎤᏪᏁᎢ, ᎠᎴ ᎤᎴᏅᎮ ᎤᏬᏂᏎᎢ; ᎤᏥᏃ ᎤᏪᎧᏁᎴᎢ. '
      verse: 15
    - text: 'ᏂᎦᏛᏃ ᎤᏂᎾᏰᏎᎢ; ᎠᎴ ᎤᏂᎸᏉᏔᏁ ᎤᏁᎳᏅᎯ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ; ᎠᏥᎸᏉᏗ ᎠᏙᎴᎰᏍᎩ ᎦᎾᏄᎪᎩ ᎢᏕᎲᎢ; ᎠᎴ
        ᎯᎠ; ᎤᏁᎳᏅᎯ ᏓᏩᏛᎯᎦ ᏧᏤᎵ ᏴᏫ. '
      verse: 16
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᎠᏥᏃᎮᏍᎬ ᏧᏗᏱ ᏂᎬᎾᏛ ᏚᏰᎵᏏᏙᎴᎢ, ᎠᎴ ᎾᎿᎭᎬᏩᏚᏫᏛ ᎨᏒᎢ. '
      verse: 17
    - text: 'ᏣᏂᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎾᏍᎩ ᎯᎠ ᏂᎦᏛ ᎬᏩᏃᏁᎴᎢ. '
      verse: 18
    - text: 'ᏣᏂᏃ ᎠᏂᏔᎵ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏫᏚᏯᏅᎮ ᏥᏌ ᏤᏙᎲ ᏚᏅᏎ ᎯᎠ ᏫᏄᏪᏎᎢ; ᏂᎯᏍᎪ ᎤᎷᎯᏍᏗ ᏥᎩ? ᏥᎪᎨ ᏅᏩᏓᎴ
        ᎣᏥᎦᏕᏃᎮᏍᏗ? '
      verse: 19
    - text: 'ᎠᏂᏍᎦᏯᏃ ᎬᏩᎷᏤᎸ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᏣᏂ ᏗᏓᏬᏍᎩ ᏦᎩᏂᏅᏒ ᎢᏍᏛᎷᏤᏗᏱ, ᎯᎠ ᏅᏗᎦᏪᎭ; ᏂᎯᏍᎪ ᎤᎷᎯᏍᏗ
        ᏥᎨᏒᎩ? ᏥᎪᎨ ᏅᏩᏓᎴ ᎣᏥᎦᏖᏃᎮᏍᏗ? '
      verse: 20
    - text: 'ᎾᎯᏳᏉᏃ ᏚᏅᏩᏁ ᎤᏂᏣᏘ ᏚᏂᏢᎬ ᎠᎴ ᎥᏳᎩ ᏚᏂᏱᎵᏙᎲ, ᎠᎴ ᎤᏂᏲᏗᏓᏅᏙ ᎬᏩᏂᏱᎵᏙᎲᎢ; ᎠᎴ ᎤᏂᏣᏘ ᏗᏂᎨᏫ
        ᎬᏩᏂᎪᏩᏛᏗ ᏄᏩᏁᎴᎢ. '
      verse: 21
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᏥᏍᏕᎾ ᎠᎴ ᏣᏂ ᏪᏍᏗᏃᎲᏏ ᏄᏍᏛ ᎢᏍᏗᎪᎲ ᎠᎴ ᏄᏍᏛ ᎢᏍᏓᏛᎦᏅᎢ; ᎾᏍᎩ
        ᏗᏂᎨᏫ ᎠᏂᎪᏩᏘᏍᎬᎢ, ᏗᏂᏲᎤᎵ ᎠᏁᏙᎲᎢ, ᎠᏓᏰᏍᎩ ᏧᏂᏢᎩ ᎨᏥᏅᎦᎵᏍᎬᎢ, ᏧᏂᎵᎡᏅ ᎠᎾᏛᎩᏍᎬᎢ, ᏧᏂᏲᎱᏒᎯ ᏕᎨᎦᎴᏗᏍᎬᎢ,
        ᎤᏲᏃ ᎢᏳᎾᏛᎿᎭᏕᎩ ᎣᏍᏛ ᎧᏃᎮᏛ ᎨᎦᎵᏥᏙᏁᎲᎢ. '
      verse: 22
    - text: 'ᎠᎴ ᎣᏏᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎩᎶ ᎠᏴ ᏂᏗᏥᏲᏕᏍᏗᏍᎬᎾ ᎢᎨᏎᏍᏗ. '
      verse: 23
    - text: 'ᎿᎭᏉᏃ ᏣᏂ ᏂᏙᏓᏳᏅᏏᏛ ᎢᎤᏁᏅ, ᎤᎴᏅᎮ ᏣᏂ ᏚᏁᎢᏍᏓᏁᎴ ᏴᏫ; ᎦᏙ ᎢᏣᎦᏔᏅᏎ ᎢᎾᎨᎢ? ᏩᏐᎾᏍᎪ ᎤᏃᎴ ᎤᏖᎸᎮᏍᎬᎢ? '
      verse: 24
    - text: 'ᎦᏙᎨ ᎢᏣᎦᏔᏅᏎᎢ? ᎠᏍᎦᏯᏍᎪ ᏗᏬᏍᎩᎵ ᏧᏄᏩᎢ? ᎬᏂᏳᏉ ᏧᏬᏚᎯ ᏧᎾᏄᏩᎢ ᎠᎴ ᎣᏍᏛ ᏗᎾᎵᏍᏓᏴᎲᏍᎩ ᎤᏂᎬᏫᏳᎯ
        ᏓᏂᏁᎸ ᎠᏁᎰᎢ. '
      verse: 25
    - text: 'ᎦᏙᎨ ᎢᏣᎦᏔᏅᏎᎢ? ᎠᏙᎴᎰᏍᎩᏍᎪ? ᎥᎥ, ᎢᏨᏲᏎᎭ, ᎠᎴ ᎤᏟ ᎠᏥᎸᏉᏗᏳ ᎡᏍᎦᏉ ᎠᏙᎴᎰᏍᎩ. '
      verse: 26
    - text: 'ᎾᏍᎩᏍᎩᏂ ᎯᎠ ᎠᏥᏃᎮᏍᎬ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ; ᎬᏂᏳᏉ ᏥᏅᎵ ᏥᏅᏏᏓᏍᏗ ᏣᎧᏛ ᎢᎬᏱᏗᏢ, ᎾᏍᎩ ᏓᏣᏛᏅᎢᏍᏓᏁᎵ
        ᏣᎶᎯᏍᏗᏱ ᎢᎬᏱᏗᏢ. '
      verse: 27
    - text: 'ᎯᎠᏰᏃ ᏂᏨᏪᏎᎭ; ᎠᏂᎨᏴ ᎬᏩᏂᎾᏄᎪᏫᏒᎯ ᏥᎩ ᎥᏝ ᏳᏜᏓᏍᏗ ᎩᎶ ᎠᏙᎴᎰᏍᎩ ᎤᏟ ᎢᏯᏥᎷᏉᏗ ᎡᏍᎦᏉ ᏣᏂ ᏗᏓᏬᏍᎩ;
        ᎠᏎᏃ ᎤᏍᏗᎧᏂ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ ᎨᎳ ᎤᏟ ᎠᏥᎸᏉᏗᏳ ᎡᏍᎦᏉ ᏣᏂ. '
      verse: 28
    - text: 'ᏂᎦᏛᏃ ᏴᏫ ᎤᎾᏛᎦᏅᎯ, ᎠᎴ ᎠᏕᎸ ᎠᏂᎩᏏᏙᎯ, ᎤᏂᎸᏉᏔᏁ ᎤᏁᎳᏅᎯ, ᏗᎨᎦᎧᏍᏔᏅᎯᏰᏃ ᎨᏎ ᏣᏂ ᏧᏓᏬᏍᏙᏗ
        ᎨᏒᎢ. '
      verse: 29
    - text: 'ᎠᏂᏆᎵᏏᏍᎩᏂ ᎠᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏗᏃᏏᏏᏍᎩ ᎤᏁᎳᏅᎯ ᏚᏓᏅᏖᎮᎸᎢ ᎤᏂᏲᎢᏎᎴ ᎤᏅᏒ ᎤᎾᏓᏡᏔᏁᎢ, ᏂᏗᎨᎦᏬᎥᎾ
        ᎨᏒᎢ. '
      verse: 30
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎦᏙᎨᏙᏓᎦᏥᏯᏟᎶᏍᏔᏂ ᏴᏫ ᎪᎯ ᏣᏁᎭ? ᎠᎴ ᎦᏙ ᏓᎾᏤᎸ? '
      verse: 31
    - text: 'ᏗᏂᏲᎵᏉ ᎾᏍᎩᏯ ᎦᏃᏙᏗᏱ ᏣᏂᏃᎢ, ᎠᎴ ᏥᏫᏓᎾᏓᏯᏂᏍᎪᎢ, ᎯᎠ ᏥᏫᎾᏂᏪᏍᎪᎢ; ᎠᏤᎷᎩ ᎣᎬᏔᏅ ᏕᏨᏃᎩᎡᎸ,
        ᎠᏎᏃ ᎥᏝ ᏱᏣᎵᏍᎩᏎᎢ; ᏙᏥᏴᎬ ᎢᏣᏛᎪᏗ, ᎠᏎᏃ ᎥᏝ ᏱᏗᏣᏠᏱᎴᎢ. '
      verse: 32
    - text: 'ᏣᏂᏰᏃ ᏗᏓᏬᏍᎩ ᎤᎷᏨᎩ ᎥᏝ ᎦᏚ ᏯᎩᏍᎨᎢ, ᎥᏝ ᎠᎴ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᏯᏗᏔᏍᎨᎢ; ᎯᎠᏃ ᏂᏥᏪᏎ; ᎠᏍᎩᎾ ᎤᏯᎠ. '
      verse: 33
    - text: 'ᏴᏫ ᎤᏪᏥ ᎤᎷᏨ ᎠᎵᏍᏓᏴᎲᏍᎦ ᎠᎴ ᎠᏗᏔᏍᎦ; ᎯᎠᏃ ᏂᏥᏪᎭ; ᎬᏂᏳᏉ ᎠᏍᎦᏯ ᎤᎬᎥᏍᎩ ᎠᎵᏍᏓᏴᏗ ᎠᎴ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ
        ᎠᏗᏔᏍᎩ, ᎠᏕᎸ ᎠᏂᎩᏏᏙᎯ ᎠᎴ ᎠᏂᏍᎦᎾ ᎤᎾᎵᎢ. '
      verse: 34
    - text: 'ᎠᏎᏃ ᎠᎦᏔᎾᎢ ᏧᏪᏥ ᏂᎦᏛ ᎣᏏᏳ ᎢᎬᏩᏰᎸᎭ '
      verse: 35
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᏆᎵᏏ ᎤᏔᏲᏎᎴ ᎤᎵᏍᏓᏴᎾᏁᏗᏱ ᏭᏴᎴᏃ ᎠᏆᎵᏏ ᎦᏁᎸᎢ, ᎠᎴ ᎤᎵᎩᏳᏍᏓᏅᏁ ᎠᎵᏍᏓᏴᏗᏱ. '
      verse: 36
    - text: 'ᎬᏂᏳᏉᏃ ᎠᎨᏴ ᎾᎿᎭᎦᏚᎲ ᎡᎯ, ᎠᏍᎦᎾᎢ, ᎤᏙᎴᎰᏒ ᏥᏌ ᎠᏆᎵᏏ ᎦᏁᎸ ᎦᏅᎬ ᎠᎵᏍᏓᏴᎲᏍᎬᎢ, ᎤᏲᎴ ᎫᎫ ᏅᏯ
        ᎤᏁᎬ ᎪᏢᏔᏅᎯ ᎠᏟᏍᏕ ᎠᏠᏁᏗ, '
      verse: 37
    - text: 'ᎠᎴ ᎤᎴᏁ ᏚᏜᏓᏌᏛ ᎣᏂᏗᏢ ᏓᏠᏱᎮᎢ, ᎠᎴ ᎤᎴᏅᎮ ᏧᎳᏏᏕᏂ ᏚᏬᏑᎴᏔᏁ ᏧᎦᏌᏬᎸᎯ, ᎠᎴ ᏚᎧᏲᏙᏔᏁ ᎤᏍᏗᏰᎬᎢ,
        ᎠᎴ ᏚᏚᏣᎳᏁ ᏧᎳᏏᏕᏂ, ᎠᎴ ᏚᎶᏁᏔᏁ ᎠᏠᏁᏗ. '
      verse: 38
    - text: 'ᎠᏆᎵᏏᏃ ᎾᏍᎩ ᏭᏯᏅᏛ ᎤᎪᎲ, ᎤᏁᏤ ᏧᏓᏅᏛ ᎯᎠ ᏂᎦᏪᏍᎨᎢ; ᎯᎠ ᎠᏍᎦᏯ ᎢᏳᏃ ᎠᏙᎴᎰᏍᎩ ᏱᎨᏎ ᏳᏙᎴᎰᏎ
        ᎾᏍᎩ ᎨᏒ ᎠᎴ ᎢᏳᏍᏗᏉ ᎨᏒ ᎯᎠ ᎠᎨᏴ ᏧᏃᏟᏍᏗᎭ, ᎠᏍᎦᎾᏰᏃ. '
      verse: 39
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏌᏩᏂ, ᎠᎩᎭ ᎪᎱᏍᏗ ᎬᏲᏎᏗ. ᎯᎠᏃ ᏄᏪᏎᎢ; ᏔᏕᏲᎲᏍᎩ, ᏂᏫᎪᎦ. '
      verse: 40
    - text: 'ᎩᎶ ᎢᏳᏍᏗ ᎡᎮ ᏧᏓᏚᎩ, ᎾᏍᎩ ᎠᏂᏔᎵ ᏧᏚᎩ ᎠᏁᎮᎢ; ᏏᏴᏫ ᎯᏍᎩᏧᏈ ᎠᏂᎩᏏ ᏧᎾᎬᏩᎶᏗ ᎠᏥᏚᎨᎢ, ᏐᎢᏃ
        ᎯᏍᎦᏍᎪᎯ. '
      verse: 41
    - text: 'ᎪᎱᏍᏗᏃ ᏄᏂᎲᎾ ᎨᏒ ᎤᎾᎫᏴᏙᏗ, ᏚᏲᏎᏉ ᎢᏧᎳ. ᎾᏍᎩᏃ ᏍᎩᏃᎲᏏ, ᎦᎪ ᎾᏍᎩ ᎤᏟ ᏄᏓᎨᏳᏎᏍᏗ? '
      verse: 42
    - text: 'ᏌᏩᏂ ᏧᏁᏨ ᎯᎠ ᏄᏪᏎᎢ; ᎠᏎᎨᎵ ᎾᏍᎩ Ꮎ ᎤᏟ ᎢᎦᎢ ᏗᎬᏩᏲᎯᏎᎸᎯ. ᎯᎠᏃ ᏄᏪᏎᎴᎢ; ᏚᏳᎪᏛ ᏕᎱᎪᏓ. '
      verse: 43
    - text: 'ᎠᎨᏴᏃ ᎦᏙᎬ ᎢᏗᏢ ᏭᎦᏔᎲᏍᏔᏅ ᎯᎠ ᎾᏥᏪᏎᎴ ᏌᏩᏂ; ᎯᎪᏩᏘᏍᎪ ᎯᎠ ᎠᎨᏴ? ᎯᏁᎸ ᎠᎩᏴᎸᎩ, ᎠᎹ ᎥᏝ ᏱᏍᎩᏁᏁᎴ
        ᏗᏉᏑᎴᏗ ᏗᏆᎳᏏᏕᏂ; ᎾᏍᎩᏍᎩᏂ Ꮎ ᏓᏉᏑᎵᏏ ᏗᏆᎳᏏᏕᏂ ᏧᎦᏌᏬᎸᎯ ᎬᏓ, ᎠᎴ ᏓᎩᎧᏲᏙᏓᏏ ᎤᏍᏘᏰᎬᎢ. '
      verse: 44
    - text: 'ᎥᏝ ᏱᏍᏆᏔᏪᏙᏁᎢ; ᎯᎠᏍᎩᏂ ᎠᎨᏴ, ᎠᎩᏴᎵᎸ ᏅᏓᎬᏩᏓᎴᏅᏛ, ᎥᏝ ᏳᏑᎵᎪᏨ ᏓᏆᏚᏣᎳᏁᎲ ᏗᏆᎳᏏᏕᏂ. '
      verse: 45
    - text: 'ᏥᏍᎪᎵ ᎥᏝ ᏱᏍᎩᎶᏁᏔᏁ ᎪᎢ; ᎯᎠᏍᎩᏂ ᎠᎨᏴ ᎠᏠᏁᏗ ᏚᎶᏁᏔᏅ ᏗᏆᎳᏏᏕᏂ. '
      verse: 46
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏂᎬᏪᏎᎭ; ᎤᏍᎦᏅᏨ, ᎾᏍᎩ ᏧᏈᏯ ᏥᎩ, ᎠᏥᏙᎵᎩ, ᎤᏣᏘᏰᏃ ᎤᏓᎨᏳᏎᎢ; ᎩᎶᏍᎩᏂ ᎤᏍᏗ
        ᎠᏥᏙᎵᏨᎯ, ᎾᏍᎩ ᎤᏍᏗ ᎤᏓᎨᏳᏐᎢ. '
      verse: 47
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴ ᎠᎨᏴ; ᏣᏍᎦᏅᏨ ᎡᏣᏙᎵᎩ. '
      verse: 48
    - text: 'ᎾᏍᎩᏃ Ꮎ ᎢᏧᎳᎭ ᎠᏂᏂᏜᏓᎢ ᎠᎾᎵᏍᏓᏴᎲᏍᎬ ᎤᎾᎴᏅᎮ ᏙᏧᎾᏓᏅᏛ ᎯᎠ ᏄᏂᏪᏎᎢ; ᎦᎪ ᎾᏍᎩ ᎯᎠ, ᎠᏍᎦᏅᏨ
        ᎾᏍᏉ ᏥᏕᎦᏙᎵᎦ? '
      verse: 49
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴ ᎠᎨᏴ, ᏦᎯᏳᏒ ᏣᏍᏕᎸ; ᏅᏩᏙᎯᏯᏛ ᏥᎮᎾ.  '
      verse: 50
  - chapter: 8
    verses:
    - text: ' ᎣᏂᏃ ᎢᏴᏛ ᎯᎠ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᏕᎦᏚᏩᏗᏒ ᏧᏛᎾ ᎠᎴ ᏧᏍᏗ ᎤᏪᏙᏁᎢ, ᎠᎵᏥᏙᎲᏍᎨ ᎠᎴ ᎬᏂᎨᏒ ᏂᎬᏁᎮ
        ᎣᏍᏛ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎧᏃᎮᏍᎩ, ᏔᎳᏚᏃ ᎢᏯᏂᏛ ᎤᎾᎵᎪᏩᏕᎨᎢ; '
      verse: 1
    - text: 'ᎠᎴ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᏂᎨᏴ ᏗᎨᏥᏅᏩᏅᎯ ᎤᏂᏲ ᏗᏓᏅᏙ ᎬᏩᎾᏕᏯᏙᏗᏍᎬ ᎠᎴ ᏚᏂᏢᎬᎢ, ᎾᏍᎩ ᎺᎵ ᎹᎦᏕᎵ ᎡᎯ
        ᏣᏃᏎᎰᎢ, ᎾᏍᎩ ᎦᎵᏉᎩ ᎠᏂᏍᎩᎾ ᎬᏩᏄᎪᏤᎸᎯ, '
      verse: 2
    - text: 'ᎠᎴ ᏦᎢᏁ ᎤᏓᎵᎢ ᏧᏌ ᎾᏍᎩ ᎡᎶᏛ ᎤᏤᎵ ᏧᎬᏩᎶᏗ ᎤᎦᏌᏯᏍᏗᏕᎩ, ᎠᎴ ᏑᏌᏂ, ᎠᎴ ᎠᏂᎪᏗᏳ ᏅᏩᎾᏓᎴ ᎾᏍᎩ
        ᏥᎬᏩᏍᏕᎸᏙᏗᏍᎨ ᎪᎱᏍᏗ ᎤᏂᎿᎭᎥᎢ. '
      verse: 3
    - text: 'ᎠᏂᎪᏗᏳᏃ ᏴᏫ ᏚᏂᎳᏫᏦᎸ ᎾᏍᎩ ᎬᏩᎷᏤᎸ ᏕᎦᏚᏩᏗᏒ ᏂᏙᏓᏳᏂᏄᎪᏨᎯ, ᎤᏁᏤ ᏚᏟᎶᏍᏓᏁᎴᎢ; '
      verse: 4
    - text: 'ᎠᏫᏍᎩ ᎤᏫᏒᏎ ᎤᏤᎵ ᎤᎦᏔ; ᎤᏫᏒᏃ ᎢᎦᏛ ᏅᏃᎱᎶᏗ ᎤᎳᎨᏯᏛᏤᎢ; ᎤᎾᎳᏍᏓᎡᎴᏃ ᎠᎴ ᏥᏍᏆ ᎦᎳᏅᏛ ᎠᏂᏃᎯᎵᏙᎯ
        ᎤᏂᎪᏁᎢ. '
      verse: 5
    - text: 'ᎢᎦᏛᏃ ᏅᏲᎯ ᎤᎳᎨᏯᏛᏤᎢ; ᏧᎵᏰᏅᏉᏃ ᎤᎿᎭᏍᎬᏤ ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏄᏬᏕᏫᏒᎾ ᎨᏒᎢ. '
      verse: 6
    - text: 'ᎢᎦᏛᏃ ᎠᏄᎦᎸᎯ ᎤᎳᎨᏯᏛᏤᎢ; ᎠᏄᎦᎸᏃ ᎢᏧᎳᎭ ᏗᎤᏛᏎᎢ, ᎠᎴ ᎤᏁᏄᎳᏍᏔᏁᎢ. '
      verse: 7
    - text: 'ᎢᎦᏛᏃ ᎣᏒ ᎦᏙᎯ ᎤᎳᎨᏯᏛᏤᎢ, ᎠᎴ ᏧᏛᏎᎢ, ᎠᎴ ᎤᎦᏔᏔᏁᎢ ᎤᏁᏉᏤ ᎠᏍᎪᎯᏧᏈ ᎢᏳᏩᎫᏗ. ᎾᏍᎩᏃ ᎯᎠ ᏄᏪᏒ,
        ᎤᎵᏍᏔᏁᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᎩᎶ ᏕᎦᎵᎷᎨᏍᏗ ᎤᏛᎪᏗᏱ ᏩᏛᎬᎦ '
      verse: 8
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎬᏩᏛᏛᏁ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ; ᎦᏙ ᎦᏛᎦ ᎯᎠ ᏓᏟᎶᏍᏛᎢ. '
      verse: 9
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ; ᏂᎯ ᎡᏥᏁᎸᎯ ᎢᏦᎵᏍᏗᏱ ᎤᏕᎵᏛ ᎨᏒ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ; ᎠᏂᏐᎢᏍᎩᏂ ᏗᎨᎦᏟᎶᏍᏓᏁᏗ;
        ᎾᏍᎩ ᎠᏂᎪᏩᏘᏍᎬ ᎬᏩᏂᎪᏩᏛᏗ ᏂᎨᏒᎾ, ᎠᎴ ᎠᎾᏛᎩᏍᎬ ᎬᏩᏃᎵᏍᏗ ᏂᎨᏒᎾ. '
      verse: 10
    - text: 'ᏓᏟᎶᏍᏛᏃ ᎯᎠ ᎾᏍᎩ ᏄᏍᏗ; ᎤᎦᏔ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎦᏛᎦ. '
      verse: 11
    - text: 'ᏅᏃᎱᎶᏗᏃ ᏧᎳᎨᏯᏛᏤᎢ ᎾᏍᎩ ᎠᎾᏛᎩᏍᎩ ᎨᏥᏛᎦ; ᎿᎭᏉᏃ ᎠᏍᎩᎾ ᎦᎷᎪᎢ, ᎠᎴ ᎠᎩᏍᎪ ᎦᏄᎪᏫᏍᎪ ᎧᏃᎮᏛ ᏧᏂᎾᏫᏱ,
        ᎦᎬᏩᏃᎯᏳᏗ ᎠᎴ ᎦᎨᏥᏍᏕᎸᏗ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 12
    - text: 'ᎾᏃ ᏅᏲᎯ ᏧᎳᎨᏯᏛᏤᎢ, ᎨᏥᏛᎦ ᎾᏍᎩ ᎠᎾᏛᎬᎦ ᎤᎵᎮᎵᏍᏗᏳ ᏥᏓᎾᏓᏂᎸᎪ ᎧᏃᎮᏛ; ᎠᎴ ᎥᏝ ᏱᏚᏂᎿᎭᏍᏕᏠᎢ;
        ᏞᎦ ᎠᏃᎯᏳᎲᏍᎪᎢ; ᎠᎴ ᎨᏥᎪᎵᏯ ᎠᏂᏑᎵᎪᎪᎢ. '
      verse: 13
    - text: 'ᎾᏃ ᎠᏄᎦᎸᎯ ᏧᎳᎨᏯᏛᏤᎢ ᎨᏥᏛᎦ ᎾᏍᎩ ᎠᎾᏛᎬᎦ. ᎢᎸᎯᏢ ᏥᏩᏂᎶᏍᎪᎢ, ᎡᎶᎯᏃ ᎡᎯ ᎤᏪᎵᎯᏍᏗ ᎠᎴ ᎨᏅᎢᏍᏗ
        ᎨᏒ, ᎠᎴ ᎣᏍᏛ ᎠᏰᎸᏗ ᎨᏒ ᎠᏂᏁᏄᎳᏍᏗᏍᎪᎢ, ᎠᎴ ᎥᏝ ᏯᏂᎾᏄᎪᏫᏍᎪ ᎤᎦᏛᎾᏨᎯ. '
      verse: 14
    - text: 'ᎾᏃ ᎣᏒ ᎦᏙᎯ ᏧᎳᎨᏯᏛᏤᎢ ᎨᏥᏛᎦ ᎾᏍᎩ ᏄᏠᎾᏍᏛᎾ ᎠᎴ ᎣᏍᏛ ᎨᏒ ᎤᏂᎾᏫ ᎬᏗ ᎠᎾᏛᎬᎦ ᎧᏃᎮᏛ, ᎠᏂᏍᏆᏂᎪᏗᏍᎪᎢ,
        ᎠᎴ ᎠᏂᎾᏄᎪᏫᏍᎪ ᎤᎦᏔᏔᏅᎯ ᎠᏅᏂᏗᏳ ᎨᏐᎢ. '
      verse: 15
    - text: 'ᎥᏝ ᎠᎴ ᎩᎶ ᎠᏨᏍᏛᎦ ᎠᏨᏍᏙᏗ ᎠᏖᎵᏙ ᏱᎫᏢᏗᏍᎪᎢ, ᎠᎴ ᎦᏂᏢᏩ ᏱᎦᎧᎲᏍᎪᎢ; ᎦᎪᏗᏱᏍᎩᏂ ᎦᎧᎲᏍᎪᎢ, ᎾᏍᎩ
        ᎠᏂᏴᎯᎯ ᎤᏂᎪᏩᏛᏗᏱ ᎢᎦᎦᏛᎢ. '
      verse: 16
    - text: 'ᎥᏝᏰᏃ ᎪᎱᏍᏗ ᎤᏕᎵᏛ ᏱᎩ ᎾᏍᎩ ᎬᏂᎨᏒ ᎢᎬᏁᏗ ᏂᎨᏒᎾ; ᎥᏝ ᎠᎴ ᎪᎱᏍᏗ ᏱᎬᏍᎦᎸ ᎾᏍᎩ ᎠᎦᏙᎥᎯᏍᏗ ᎠᎴ
        ᎬᏂᎨᏒ ᎢᎬᏁᏗ ᏂᎨᏒᎾ. '
      verse: 17
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏤᏯᏔᎮᏍᏗ ᏄᏍᏛ ᎢᏣᏛᎩᏍᎬᎢ, ᎩᎶᏰᏃ ᎤᎮᏍᏗ, ᎾᏍᎩ ᎠᏥᏁᏗ ᎨᏎᏍᏗ; ᎩᎶᏃ ᏄᎲᎾ ᎨᏎᏍᏗ,
        ᎾᏍᎩ ᎠᏥᎩᎡᏗ ᎨᏎᏍᏗ ᎾᏍᎩ Ꮎ ᏧᎰ ᏥᏅᏩᏍᏙᎢ. '
      verse: 18
    - text: 'ᎿᎭᏉᏃ ᎬᏩᎷᏤᎴ ᎤᏥ ᎠᎴ ᎠᎾᎵᏅᏟ, ᎠᎴ ᎥᏝ ᎾᎥ ᏫᎦᎬᏩᏂᎷᏤᏗ ᏱᎨᏎ ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏴᏫ ᎤᏂᏣᏛᎢ. '
      verse: 19
    - text: 'ᎬᏩᏃᏁᎴᏃ ᎯᎠ ᏄᏂᏪᏎᎢ; ᏣᏥ ᎠᎴ ᎢᏣᎵᏅᏟ ᏙᏱᏗᏢ ᏓᏂᏙᎦ ᎤᎾᏚᎵ ᎨᏣᎪᏩᏛᏗᏱ. '
      verse: 20
    - text: 'ᎤᏁᏨᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎡᏥ ᎠᎴ ᎣᏣᎵᏅᏟ ᎯᎠ ᎾᏍᎩ ᏣᎾᏛᎩᎠ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ, ᎠᎴ ᎾᏍᎩ ᏂᎦᏪᏍᎬ
        ᎢᏯᎾᏛᏁᎯ. '
      verse: 21
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎢᎸᎯᏳ ᎢᏴᏛ, ᎾᏍᎩ ᎤᏣᏁ ᏥᏳᎯ ᎤᎾᎵᎪᏎ ᎬᏩᏍᏓᏩᏗᏙᎯ; ᎯᎠᏙ ᏂᏚᏪᏎᎴᎢ, ᏗᏗᏐᎩ ᎥᏓᎸ
        ᏍᎪᎾ ᏫᏗᎶᎯ. ᎠᎴ ᎤᏂᏴᏫᏛᎮ. '
      verse: 22
    - text: 'ᎠᏂᏂᏒᏃ ᏥᏳ ᎤᎸᏁᎢ; ᎤᏃᎴᏃ ᎤᏱᎶᎴ ᎥᏓᎸᎢ; ᎤᏂᎧᎵᏤᎴᏃ ᎠᎹ, ᎠᎴ ᎤᎾᏰᎯᏍᏗ ᏄᎾᎵᏍᏓᏁᎴᎢ. '
      verse: 23
    - text: 'ᎬᏩᎷᏤᎴᏃ ᎠᎴ ᎬᏩᏰᏍᏔᏁᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ; ᏔᏕᏲᎲᏍᎩ, ᏔᏕᏲᎲᏍᎩ, ᏓᏲᏣᏗᏒᏂ! ᎿᎭᏉᏃ ᎤᏗᏛᎮ ᎠᎴ ᏚᏍᎦᏤ
        ᎦᏃᎸᎥᏍᎬ ᎠᎴ ᏓᎵᏍᏗᎳᏁᎬ ᎠᎹ; ᎤᏂᏑᎵᎪᏤᏃ ᎠᎴ ᎤᏓᏥᎾᏍᏛᎯ ᏄᎵᏍᏔᏁᎢ. '
      verse: 24
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎭᏝ ᎢᏦᎯᏳᏒᎢ? ᎾᏍᎩᏃ ᎠᏂᏍᎦᎢᎲ ᎤᏂᏍᏆᏂᎪᏎᎢ, ᎯᎠ ᏂᏚᎾᏓᏪᏎᎴᎢ; ᎦᏙ ᎤᏍᏗ ᎯᎠ ᎠᏍᎦᏯ?
        ᏕᎧᏁᏤᏰᏃ ᎤᏃᎴ ᎠᎴ ᎠᎹ, ᎠᎴ ᎢᎬᏬᎯᏳᎲᏍᎦ. '
      verse: 25
    - text: 'ᎠᏂᎨᏕᎳᏃ ᎤᎾᏤᎵᎪᎯ ᏭᏂᎷᏤ, ᎾᏍᎩ ᎨᎵᎵ ᏧᏳᎪᏗ ᏍᎪᏂᏗᏢ ᏥᎩ. '
      verse: 26
    - text: 'ᏭᏣᎢᏒᏃ, ᏚᏠᏎ ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎦᏚᎲ ᏅᏓᏳᏄᎪᏨᎯ, ᎪᎯᏗᏳ ᎠᏂᏍᎩᎾ ᎬᏩᏯᎢ ᏂᎨᏎᎢ, ᎠᎴ ᎥᏝ ᏱᏓᏄᏬᏍᎨᎢ,
        ᎥᏝ ᎠᎴ, ᎠᏓᏁᎸ ᏯᏕᎲᏍᎨᎢ, ᏓᏤᎵᏍᏛᏉᏍᎩᏂ. '
      verse: 27
    - text: 'ᎤᎪᎲᏃ ᏥᏌ, ᎤᏪᎷᏁᎢ, ᎠᎴ ᎤᏓᏅᏁ ᎦᏙᎬ ᎢᎬᏱᏗᏢ, ᎠᎴ ᎠᏍᏓᏯ ᎯᎠ ᏄᏪᏎᎢ; ᎦᏙ ᏗᎩᎾᏓ-ᏛᏙᏗ, ᏥᏌ,
        ᎤᏁᎳᏅᎯ ᏩᏍᏛ ᎦᎸᎳᏗᏳ ᎡᎯ ᎤᏪᏥ? ᎬᏔᏲᏎᎭ ᏞᏍᏗ ᏍᎩᎩᎸᏅᎩ. '
      verse: 28
    - text: 'ᏄᏁᏤᎶᏰᏃ ᎦᏓᎭ ᎠᏓᏅᏙ ᎤᏄᎪᎢᏍᏗᏱ ᎠᏍᎦᏯ. ᏯᏃᏉᏰᏃ ᎤᏂᏱᏍᎨᎢ; ᏧᏓᏕᏒᏛᏃ ᎠᎴ ᏗᎵᏰᏌᎾᎶ ᏓᎦᎸᏍᏗᏍᎨᎢ;
        ᏓᎦᎵᏍᎨᏃ ᏚᏓᎸᏍᏛᎢ, ᎠᎴ ᎠᏍᎩᎾ ᎢᎾᎨ ᏭᏱᎸᏍᏗᏍᎨᎢ. '
      verse: 29
    - text: 'ᏥᏌᏃ ᎤᏛᏛᏁ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎦᏙ ᏕᏣᏙᎥ? ᎯᎠᏃ ᏅᏗᎤᏪᏎᎢ; ᏑᎾᏓᏡᎩ; ᎤᏂᏣᏖᏰᏃ ᎠᏂᏍᎩᎾ ᎬᏩᏴᎸᎯ ᎨᏎᎢ. '
      verse: 30
    - text: 'ᎬᏩᏔᏲᏎᎴᏃ ᏧᏁᏤᏗᏱ ᏂᎨᏒᎾ ᏗᏍᏛᎬ ᏭᏂᎶᎯᏍᏗᏱ. '
      verse: 31
    - text: 'ᎾᎿᎭᏃ ᎠᎾᎵᏍᏓᏴᏂᏙᎮ ᎦᏚᏏ ᎤᏂᏣᏘ ᏑᎾᏓᏡᎩ ᏏᏆ; ᎾᏍᎩᏃ ᎬᏩᏔᏲᏎᎴ ᎤᏁᎳᎩ ᏧᏪᎵᏎᏗᏱ ᎾᏍᎩ ᏫᏚᏂᏴᏍᏗᏱ;
        ᎤᏁᎳᎩᏃ ᏚᏪᎵᏎᎴᎢ '
      verse: 32
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏍᎩᎾ ᎬᏩᏄᎪᏤ ᎠᏍᎦᏯ, ᎠᎴ ᏏᏆ ᏫᎬᏩᏂᏴᎴᎢ; ᏑᎾᏓᏡᎩᏃ ᎠᏯᏄᎵᏳ ᎤᎾᎵᏎ ᏭᏂᎦᏐᎠᏎ ᎦᏁᏡᎩ ᎨᏒ
        ᎥᏓᎸ ᏭᏂᎷᏤ ᎠᎴ ᏚᏂᎬᏤᎢ. '
      verse: 33
    - text: 'ᏧᏁᎶᎸᎯᏃ ᎤᏂᎪᎲ ᏄᎵᏍᏔᏅᎢ ᏚᎾᎵᏘᏎᎢ, ᎠᎴ ᎤᏁᏅᏎ ᏭᏂᏃᏁ ᏗᎦᏚᎲ ᎠᎴ ᎢᏴᏛ ᏭᏩᎫᏛᎢ. '
      verse: 34
    - text: 'ᎤᏁᏅᏎᏃ ᎤᎾᎦᏔᏅᏎ ᏄᎵᏍᏔᏅᎢ; ᏥᏌᏃ ᏭᏂᎷᏤᎴᎢ, ᎠᎴ ᎤᏂᏩᏛᎮ ᎠᏍᎦᏯ, ᎾᏍᎩ ᎬᏩᏄᎯᏨᎯ ᎠᏂᏍᎩᎾ, ᎤᏬᎴ
        ᏥᏌ ᏚᎳᏍᎬᎢ, ᏚᏄᏩᎡᎢ, ᎠᎴ ᎤᏓᏅᏘᏌᏅᎯ ᎨᏎᎢ; ᎤᏂᏍᎦᎴᏃ. '
      verse: 35
    - text: 'ᎤᏂᎪᎲᎯᏃ ᎾᏍᏉ ᏚᏂᏃᏁᎴ ᏄᎵᏍᏙᏔᏅ ᎠᏂᏍᎩᎾ ᎬᏩᏯᎢ ᎠᏥᏅᏩᏅᎢ. '
      verse: 36
    - text: 'ᎿᎭᏉᏃ ᏂᎦᏗᏳ ᎤᏂᏣᏘ ᎠᏂᎨᏕᎳ ᎤᎾᏤᎵᎪᎯ ᏂᎬᎾᏛ ᏗᏁᎯ ᎬᏩᏔᏲᏎᎴ ᏧᏓᏅᎡᏗᏱ; ᎤᏣᏘᏰᏃ ᎠᏂᏍᎦᎢᎮᎢ; ᏥᏳᎯᏃ
        ᎤᏣᏅ ᎢᎤᏨᏎᎢ. '
      verse: 37
    - text: 'ᎾᏍᎩᏃ ᎠᏍᎦᏯ ᎠᏂᏍᎩᎾ ᎬᏩᏄᎪᏤᎸᎯ, ᎤᏍᏗᏰᏔᏁ ᎤᎵᏍᎪᎸᏓᏁᏗᏱ ᎤᏍᏓᏩᏗᏓᏍᏗᏱ; ᎠᏎᏃ ᏥᏌ ᎤᏁᏤᎴ ᎤᏓᏅᏍᏗᏱ
        ᎯᎠ ᏄᏪᏎᎴᎢ, '
      verse: 38
    - text: 'ᏥᎮᎾ ᏗᏤᏅᏒᎢ, ᎠᎴ ᎬᏂᎨᏒ ᏫᏅᎦ ᏂᎦᎥ ᎤᏍᏆᏂᎪᏗ ᏂᏣᏛᏁᎸ ᎤᏁᎳᏅᎯ. ᎤᏪᏅᏎᏃ, ᎠᎴ ᏭᏃᎮᎵᏙᎴ ᏂᎬᎢ ᎦᏚᎲ
        ᏂᎦᎥ ᎤᏍᏆᏂᎪᏗ ᏄᏛᏁᎸ ᏥᏌ. '
      verse: 39
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᏥᏌ ᏫᎤᎷᏨ, ᎾᏍᎩ ᏴᏫ ᏕᎬᏩᏓᏂᎸᏤᎢ; ᏂᎦᏛᏰᏃ ᎬᏩᎦᏘᏰᎢ. '
      verse: 40
    - text: 'ᎬᏂᏳᏉᏃ ᎤᎷᏤᎴ ᎠᏍᎦᏯ ᏤᎳ ᏧᏙᎢᏛ ᏄᎬᏫᏳᏌᏕᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ; ᏥᏌᏃ ᏚᎳᏍᎬ ᎤᏓᏅᏁᎢ, ᎠᎴ ᎤᏔᏲᏎᎴ ᎦᏁᎸ
        ᎤᏴᏍᏗᏱ; '
      verse: 41
    - text: 'ᏌᏉᎯᏳᏰᏃ ᎡᎮ ᎤᏪᏥ ᎠᎨᏳᏣ ᏔᎳᏚ ᎢᏴᏛ ᎢᏳᏕᏘᏴᏛ, ᎠᎴ ᎾᏍᎩ ᎠᏲᎱᏍᎨᎢ. ᎠᎢᏒᏃ ᎤᏂᏣᏘ ᏴᏫ ᎬᏩᏓᏡᏩᏍᏗᏕᎨᎢ. '
      verse: 42
    - text: 'ᎠᎨᏴᏃ ᎤᏢᎨ ᎩᎬ ᎤᏪᏅᎡᎮ ᏔᎳᏚ ᏧᏕᏘᏴᏛ ᎬᏩᏓᎴᏅᎡᎸᎯ, ᎤᏒᏅᎯ ᎨᏎ ᏂᎦᏛ ᎤᎵᏍᏕᎸᏙᏗ ᏓᎫᏴᎡᎲ ᎠᏂᎦᎾᎦᏘ,
        ᎠᏎᏃ ᎥᏝ ᎩᎶ ᎬᏩᏅᏬᏗ ᏱᎨᏎᎢ, '
      verse: 43
    - text: 'ᎾᏍᎩ ᎣᏂᏗᏢ ᎤᎷᎯᏍᏓᏁᎢ, ᎠᎴ ᎦᏓᎷᏯᏛ ᎤᏄᏩᎥ ᎤᏒᏂᎴᎢ; ᎩᎳᏉᏃ ᎢᏴᏛ ᎩᎬ ᎤᏪᏅᎡᎲ ᎤᏲᎯᏍᏔᏁᎢ. '
      verse: 44
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎦᎪ ᎠᏆᏒᏂᎦ? ᏂᎦᏛᏃ ᎤᎾᏓᏱᎸ, ᏈᏓ ᎠᎴ ᎾᏍᎩ ᎠᏁᎯ ᎯᎠ ᏄᏂᏪᏎᎢ; ᏔᏕᏲᎲᏍᎩ, ᎤᏂᏣᏘ
        ᎨᏣᏓᏡᏫᏍᏗᏕᎦ ᎠᎴ ᎨᏣᏁᏄᎳᏍᏗᎭ, ᏥᎪᏃ ᎦᎪ ᎠᏆᏒᏂᎦ ᎢᎭᏗᎭ? '
      verse: 45
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎩᎶ ᎠᏆᏒᏂᎦ; ᎦᏙᎴᎰᏍᎦᏰᏃ ᎠᏆᏓᏅᏬᏗ ᎨᏒ ᎠᎩᏄᎪᏤᎸᎢ. '
      verse: 46
    - text: 'ᎠᎨᏰᏃ ᎤᏙᎴᎰᏒ ᏄᏗᏍᎦᎸᎾ ᎨᏒᎢ, ᎤᎷᏤ ᎤᏪᎾᏫᏍᎨᎢ, ᎠᎴ ᎢᎬᏱᏢ ᎤᏓᏅᏁᎴᎢ, ᏂᎦᏛᏃ ᏴᏫ ᎠᏂᎦᏔᎲ ᎤᏃᏁᎴ
        ᏅᏧᎵᏍᏙᏔᏅ ᎤᏒᏂᎸᎢ, ᎠᎴ ᎾᏍᎩ ᎩᎳᏉ ᎢᏴᏛ ᎤᏗᏩᏒᎢ. '
      verse: 47
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴᎢ; ᎠᏇᏥ, ᎤᎦᎵᏍᏗ ᎭᏓᏅᏓᏓ; ᏦᎯᏳᏒ ᏣᏗᏫᏍᏓ; ᏅᏩᏙᎯᏯᏛ ᏥᎮᎾ. '
      verse: 48
    - text: 'ᎠᏏᏉ ᎦᏬᏂᏍᎨ ᎩᎶ ᎤᎷᏤ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᎬᏫᏳᏌᏕᎩ ᎦᏁᎸ ᏅᏓᏳᎶᏒᎯ, ᎯᎠ ᏄᏪᏎᎴᎢ, ᏤᏥ ᎤᏲᎱᏒ, ᏞᏍᏗ
        ᎯᏯᏕᏯᏙᏔᏅ ᏗᏕᏲᎲᏍᎩ. '
      verse: 49
    - text: 'ᎠᏎᏃ ᏥᏌ ᎤᏛᎦᏅ ᎤᏁᏤᎴ ᎯᎠ ᏄᏪᏎᎢ; ᏞᏍᏗ ᏱᏍᎦᎢᎮᏍᏗ; ᏦᎯᏳᏎᏍᏗᏉ, ᏓᏳᏗᏩᏏᏃ. '
      verse: 50
    - text: 'ᎠᏓᏁᎸᏃ ᎤᏴᎸ, ᎥᏝ ᎩᎶ ᏳᎵᏍᎪᎸᏓᏁᎴ ᎤᏴᏍᏗᏱ, ᏈᏓ ᎠᎴ ᏥᎻ ᎠᎴ ᏣᏂ ᎤᏅᏒ, ᎠᎴ ᎠᎨᏳᏣ ᎤᏙᏓ ᎠᎴ ᎤᏥ. '
      verse: 51
    - text: 'ᏂᎦᏛᏃ ᏓᎾᏠᏱᎮ ᎠᎴ ᎠᏂᏍᎪᏂᎮᎢ. ᎠᏎᏃ ᎯᎠ ᏄᏪᏎᎢ; ᏞᏍᏗ ᏗᏣᏠᏱᎸᎩ; ᎥᏝ ᏳᏲᎱᏒ, ᎦᎵᎭᏉᏍᎩᏂ. '
      verse: 52
    - text: 'ᎢᎬᏩᏙᏢᏔᏁᏃ, ᎠᏂᎦᏔᎮᏰᏃ ᎤᏲᎱᏒᎯ ᎨᏒᎢ. '
      verse: 53
    - text: 'ᏂᎦᏛᏃ ᏚᏄᎪᏫᏒ ᎠᎴ ᎤᏬᏯᏁᏒ ᎤᏯᏅᎮ ᎯᎠ ᏄᏪᏎᎢ; ᎯᎨᏳᏣ, ᎭᏗᏛ. '
      verse: 54
    - text: 'ᎤᏓᏅᏙᏃ ᎤᎷᏥᏌᏁᎴᎢ, ᎠᎴ ᎩᎳᏉ ᎢᏴᏛ ᎤᏗᏛᎮᎢ; ᎤᏁᏤᏃ ᎤᎵᏍᏓᏴᏗ ᎤᏂᏁᏗᏱ. '
      verse: 55
    - text: 'ᏧᎦᏴᎵᎨᏃ ᎤᏂᏍᏆᏂᎪᏎᎢ; ᎠᏎᏃ ᏚᏁᏤᎴ ᎩᎶ ᎤᏂᏃᏁᏗᏱ ᏂᎨᏒᎾ ᎾᏍᎩ ᏄᎵᏍᏔᏅᎢ.  '
      verse: 56
  - chapter: 9
    verses:
    - text: ' ᏫᏚᏯᎲᏃ ᏔᎳᏚ ᎢᏯᏂᏛ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᏚᏁᎴ ᎾᏂᎥ ᎠᏂᏍᎩᎾ ᎬᏩᏃᎯᏳᏗᏱ, ᎠᎴ ᏚᏂᏢᎬ ᏧᎾᏓᏅᏬᏗᏱ. '
      verse: 1
    - text: 'ᏚᏅᏎᏃ ᎤᎾᎵᏥᏙᏅᏍᏗᏱ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎤᎬᏩᎵ, ᎠᎴ ᏧᏂᏢᎩ ᏧᏂᏅᏬᏗᏱ '
      verse: 2
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏞᏍᏗ ᎪᎱᏍᏗ ᎢᏣᏓᏁᎳᏅᎩ ᎢᏣᎵᏍᏕᎸᏙᏗ ᎢᏣᎢᏒᎢ, ᏞᏍᏗ ᏗᏙᎳᏅᏍᏗ, ᎠᎴ ᏕᎦᎶᏗ, ᎠᎴ
        ᎦᏚ, ᎠᎴ ᎠᏕᎸ; ᎠᎴ ᎢᏥᏏᏴᏫᎭ ᏞᏍᏗ ᏔᎵ ᏗᏣᏄᏬ ᏱᏗᏥᏁᎮᏍᏗ. '
      verse: 3
    - text: 'ᎢᎸᎯᏢᏃ ᎠᏓᏁᎸ ᎢᏥᏴᎯᎮᏍᏗ ᎾᎭᏉ ᎢᏥᏁᏍᏗ, ᎠᎴ ᎾᎿᎭᎢᏣᏂᎩᏍᎨᏍᏗ. '
      verse: 4
    - text: 'ᎩᎶᏃ ᏂᏗᏣᏓᏂᎸᎬᎾ ᎢᎨᏎᏍᏗ, ᎾᎿᎭᎦᏚᎲ ᎢᏥᏄᎪᎨᏍᏗ, ᏗᏣᎳᏏᏕᏂ ᎪᏍᏚ ᏚᏅᎦᎸ ᏕᏥᏅᎪᎥᏗᏍᎨᏍᏗ ᎾᏍᎩ ᎧᏃᎮᏍᎩ
        ᎨᏎᏍᏗ ᎤᎾᏡᏗᏍᎩ. '
      verse: 5
    - text: 'ᎤᎾᏂᎩᏒᏃ ᏕᎦᏚᏩᏗᏒ ᎤᏁᏙᎴ ᎠᎾᎵᏥᏙᎲᏍᎨ ᎣᏍᏛ ᎧᏃᎮᏛ, ᎠᎴ ᏓᎾᏓᏅᏫᏍᎨ ᏂᎦᎥ ᎠᏁᏙᎲᎢ. '
      verse: 6
    - text: 'ᎡᎶᏛᏃ ᏅᎩ ᎢᎦᏚᎩ ᎨᏒ ᏍᎦᏚᎩ ᎠᏥᎦᏘᏗᏍᏗ ᎤᏛᎦᏁ ᏂᎦᏛ ᏕᎤᎸᏫᏍᏓᏁᎲᎢ; ᎠᎴ ᎤᏕᏯᏔᏁᎴᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ
        ᎩᎶ ᏣᏂ ᎤᏲᎱᏒ ᏕᎤᎴᎯᏌᏅ ᎠᎾᏗᏍᎬᎢ; '
      verse: 7
    - text: 'ᎩᎶᏃ ᎢᎳᏯ ᎦᎾᏄᎪᎩ ᎠᎾᏗᏍᎬᎢ; ᎢᎦᏛᏃ ᎩᎶ ᎢᏳᏍᏗ ᎢᎸᎯᏳ ᏣᏁᎮ ᎠᎾᏙᎴᎰᏍᎩ ᏚᎴᎯᏌᏅ ᎠᎾᏗᏍᎬᎢ. '
      verse: 8
    - text: 'ᎡᎶᏛᏃ ᎯᎠ ᏄᏪᏎᎢ, ᏣᏂ ᏥᏍᎫᏕᏒᎩ; ᎯᎠᏍᎩᏂ ᎦᎪ, ᎾᏍᎩ ᎯᎠ ᏥᏄᏍᏗ ᏥᏥᏯᏛᎩᎭ? ᎤᏟᏂᎬᏁᎴᏃ ᎤᎪᏩᏛᏗᏱ. '
      verse: 9
    - text: 'ᎨᏥᏅᏏᏛᏃ ᎢᎤᏂᎷᏨ, ᎬᏩᏃᏁᎴ ᏂᎦᏛ ᏄᎾᏛᏁᎸᎢ. ᏚᏘᏅᏎᏃ ᎠᎴ ᎤᏅᏒ ᎨᏒ ᎢᎾᎨ ᏭᎶᏎ ᎦᏚᎲ ᎾᎥ ᏇᏣᏰᏗ ᏣᏃᏎᎰᎢ. '
      verse: 10
    - text: 'ᏴᏫᏃ ᎤᎾᏙᎴᎰᏒ ᎬᏩᏍᏓᏩᏛᏎᎢ; ᎠᎴ ᏚᏓᏂᎸᏤᎢ, ᏚᏁᎢᏍᏓᏁᎴ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎤᎬᏩᎵ, ᎠᎴ ᏚᏅᏩᏁ
        ᎤᏚᎸᏗ ᎢᏳᎾᎵᏍᏓᏁᎯ ᏗᎨᏥᏅᏬᏗᏱ. '
      verse: 11
    - text: 'ᎢᎦᏃ ᎿᎭᏉ ᎦᎶᏐᎲᏍᎨᎢ ᎬᏩᎷᏎᎴ ᏔᎳᏚ ᎢᏯᏂᏛ ᎠᎴ ᎯᎠ ᏂᎬᏩᏪᏤᎴᎢ, ᏘᏰᎵᎯᏍᏓ ᎤᏂᏣᏘ, ᎾᏍᎩ ᏩᏁᎾ ᏙᏗᎦᏚᎲ
        ᎠᎴ ᏙᏗᎦᎶᎨᏒ ᎠᏂ ᎬᏩᏚᏫᏛ ᏫᏚᏂᏒᏍᏗᏱ, ᎠᎴ ᎤᎾᎵᏍᏓᏴᏗ ᏭᏂᏩᏛᏗᏱ; ᎠᏂᏰᏃ ᎢᎾᎨᏉ ᎨᏒ ᎢᏕᏙᎭ. '
      verse: 12
    - text: 'ᎠᏎᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᏂᎯ ᏗᏤᎳᏍᏓ. ᎯᎠᏃ ᏄᏂᏪᏎᎢ, ᎯᏍᎩᏉ ᎦᏚ ᏙᏥᏰᎭ ᎠᎴ ᎠᏣᏗ ᏔᎵᏉᎢ; ᎢᏳᏍᎩᏂᏃᏅ
        ᏲᎩᏩᏎᏅ ᏂᎦᏛ ᎯᎠ ᎾᏍᎩ ᏴᏫ ᎤᎾᎵᏍᏓᏴᏗ. '
      verse: 13
    - text: 'ᎯᏍᎩᏰᏃ ᎢᏯᎦᏴᎵ ᎢᏴᏛ ᎾᏂᎡ ᎠᏂᏍᎦᏯ. ᎯᎠᏃ ᏂᏚᏪᏎᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᏩᎾᏅᎥᎦ ᎯᏍᎦᏍᎪᎯ ᎢᎫᏂᏨᏛ ᎨᏎᏍᏗ. '
      verse: 14
    - text: 'ᎾᏍᎩᏃ ᏄᎾᏛᏁᎴᎢ, ᎠᎴ ᏂᎦᏛ ᎤᎾᏅᏗᏱ ᏂᏚᏅᎴᎢ. '
      verse: 15
    - text: 'ᎯᏍᎩᏃ ᎦᏚ ᏚᎩᏎᎢ, ᎠᎴ ᏔᎵ ᎠᏣᏗ ᏚᏁᏎᎢ; ᎦᎸᎳᏗᏃ ᏫᏚᎧᎿᎭᏅ ᎤᎵᎮᎵᏤᎢ, ᎠᎴ ᎤᎬᎭᎷᏰᎢ, ᎠᎴ ᏚᏁᎴ
        ᎬᏩᏍᏓᏩᏗᏙᎯ ᏧᏂᏁᏗᏱ ᎤᏂᏣᏘ. '
      verse: 16
    - text: 'ᎤᎾᎵᏍᏓᏴᏁᏃ, ᎠᎴ ᏂᎦᏛ ᏚᏃᎸᏎᎢ; ᎠᎴ ᎤᏄᏖᏎ ᎤᎵᎬᎭᎷᏴᎯ ᎤᎾᏘᏰᎸᎯ ᏔᎳᏚ ᎢᏯᎧᎵᎢ ᏔᎷᏣ. '
      verse: 17
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ ᎾᏍᎩ ᎤᏩᏒ ᎨᏒ ᎠᏓᏙᎵᏍᏗᏍᎬ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎠᏁᎮᎢ; ᏚᏛᏛᏁᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎦᎪ ᎬᏉᏎᎰ
        ᏴᏫ? '
      verse: 18
    - text: 'ᎤᏂᏁᏨᏃ ᎯᎠ ᏄᏂᏪᏎᎢ, ᏣᏂ ᏗᏓᏬᏍᎩ; ᎢᎦᏛᏍᎩᏂ ᎢᎳᏯ; ᎠᏂᏐᎢᏃ, ᎩᎶ ᎢᏳᏍᏗ ᎢᎸᎯᏳ ᎤᎾᏕᏅᎯ ᎠᎾᏙᎴᎰᏍᎩ
        ᏚᎴᎯᏌᏅ [ᎠᎾᏗᏍᎪᎢ.] '
      verse: 19
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᏂᎯᎾᏃ ᎦᎪ ᏍᎩᏲᏎᎭ? ᏈᏓ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎢ, ᎦᎶᏁᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 20
    - text: 'ᎤᎵᏂᎩᏛᏃ ᏚᏅᏍᏓᏕᎴ ᏚᏁᏤᎴ ᎩᎶ ᎤᏂᏃᏁᏗᏱ ᏂᎨᏒᎾ ᎾᏍᎩ, '
      verse: 21
    - text: 'ᎯᎠ ᏂᎦᏪᏍᎨᎢ, ᏴᏫ ᎤᏪᏥ ᎠᏎ ᎤᏣᏘ ᏧᏓᎴᏅᏛ ᏧᎩᎵᏳᏤᏗ ᎨᏎᏍᏗ, ᎠᎴ ᏗᎬᏩᏲᎯᏍᏗ ᎨᏎᏍᏗ ᏗᏂᎳᏫᎩ ᎠᎴ
        ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ, ᎠᎴ ᎠᏥᎢᏍᏗ ᎨᏎᏍᏗ, ᎠᎴ ᏦᎢᏁ ᎢᎦ ᏣᎦᎴᏙᏗ ᎨᏎᏍᏗ. '
      verse: 22
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴ ᏂᎦᏛ, ᎢᏳᏃ ᎩᎶ ᎤᏚᎵᏍᎨᏍᏗ ᎠᎩᏍᏓᏩᏛᏍᏗᏱ ᎤᏩᏒ ᎠᏓᏓᏱᎮᏍᏗ, ᎠᎴ ᎠᏱᏍᎨᏍᏗ ᏂᏚᎩᏨᏂᏒ
        ᎤᏤᎵ ᏧᏓᎿᎭᏩᏛ, ᎠᎴ ᎠᎩᏍᏓᏩᏕᎨᏍᏗ. '
      verse: 23
    - text: 'ᎩᎶᏰᏃ ᎤᏚᎵᏍᎨᏍᏗ ᎤᏍᏕᎸᏗᏱ ᎬᏅᎢ ᎤᏲᎱᏎᏗ ᎨᏎᏍᏗ; ᎩᎶᏍᎩᏂ ᎬᏅ ᎤᏲᎱᏎᎮᏍᏗ ᎠᏴ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ,
        ᎾᏍᎩ ᎤᏍᏕᎸᏗ ᎨᏎᏍᏗ. '
      verse: 24
    - text: 'ᎦᏙᏰᏃ ᏳᏁᏉᏥ ᏴᏫ ᎢᏳᏃ ᏂᎬ ᎡᎶᎯ ᎤᏤᎵ ᏱᏄᎵᏍᏔᏅ, ᎤᏩᏒᏃ ᏳᏲᎱᏒ ᎠᎴ ᏯᎦᏓᎢᏅ. '
      verse: 25
    - text: 'ᎩᎶᏰᏃ ᎠᏆᏕᎰᏍᎨᏍᏗ ᎠᏴ ᎠᎴ ᎠᎩᏁᏨᎢ, ᎾᏍᎩ ᏴᏫ ᎤᏪᏥ ᎤᏕᎰᎯᏍᏗ ᎨᏎᏍᏗ ᎾᎯᏳ ᎦᎷᏨᎭ ᎤᏄᏬᏍᏕᏍᏗ ᎦᎸᏉᏗᏳ
        ᎨᏒ ᎤᏩᏒ ᎤᏤᎵᎦ, ᎠᎴ ᎤᏙᏓ ᎤᏤᎵᎦ, ᎠᎴ ᎨᏥᎸᏉᏗ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎤᎾᏤᎵᎦ. '
      verse: 26
    - text: 'ᎠᏎᏃ ᎤᏙᎯᏳᎯᏯ ᎢᏨᏃᏁᎭ, ᎩᎶ ᎠᏂ ᏓᏂᏙᎦ ᎥᏝ ᏴᏛᎾᏙᎴᎰᏏ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎬᏂ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎠᏂᎪᎲᎭ. '
      verse: 27
    - text: 'ᏧᏁᎳᏃ ᎢᏴᏛ ᏫᏄᏒᎸ ᎾᏍᎩ ᎯᎠ ᏄᏪᏐᎢ, ᎯᎠ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᏈᏓ ᎠᎴ ᏣᏂ ᎠᎴ ᏥᎻ ᏚᏘᏅᏎ ᎠᎴ ᎤᎿᎭᎷᏎ
        ᎣᏓᎸ ᎤᏓᏙᎵᏍᏔᏅᏎᎢ. '
      verse: 28
    - text: 'ᎠᏓᏙᎵᏍᏗᎨᏃ ᏄᏍᏛ ᎤᎧᏛ ᎤᏓᏁᏟᏴᏎᎢ, ᎠᎴ ᏚᏄᏩᎥ ᎤᏁᎩᏳ ᎠᎴ ᎬᏩᏥᏍᏓᎷᎩᏍᎩ ᏄᎵᏍᏔᏁᎢ. '
      verse: 29
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᎬᏩᎵᏃᎮᏔᏁ ᎠᏂᏔᎵ ᎠᏂᏍᎦᏯ, ᎾᏍᎩ ᎼᏏ ᎠᎴ ᎢᎳᏯᎨᏎᎢ, '
      verse: 30
    - text: 'ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᎨᏒ ᎤᎾᏄᏬᏍᏕ ᎬᏂᎨᏒ ᏄᎾᏛᏁᎴᎢ; ᎠᎴ ᎤᏂᏁᎢᏍᏔᏁ ᎤᎵᏍᏆᏕᏗᏱ ᎨᏒ ᏥᎷᏏᎵᎻ. '
      verse: 31
    - text: 'ᏈᏓᏍᎩᏂ ᎠᎴ ᎾᏍᎩ Ꮎ ᎠᏁᎯ ᎤᏣᏘ ᏓᏂᎸᏍᎨᎢ; ᎤᏂᏰᏨᏃ ᎤᏂᎪᎮ ᎤᏤᎵ ᎦᎸᏉᏗᏳ ᎨᏒᎢ, ᎠᎴ ᎾᏍᎩ ᎠᏂᏔᎵ
        ᎠᏂᏍᎦᏯ ᎦᏙᎬ ᏗᏂᏙᎩ. '
      verse: 32
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᎿᎭᏉ ᎬᏩᏓᏅᎡᎮᎢ, ᏈᏓ ᎯᎠ ᏄᏪᏎᎴ ᏥᏌ, ᏔᏕᏲᎲᏍᎩ, ᎣᏏᏳ ᎠᏂ ᏥᏕᏙᎭ; ᎠᎴ ᏦᎢ
        ᏫᏙᏥᎵᏦᏛᎦ; ᏌᏉ ᏂᎯ ᏣᏤᎵᎦ, ᏌᏉᏃ ᎼᏏ ᎤᏤᎵᎦ, ᏌᏉᏃ ᎢᎳᏯ ᎤᏤᎵᎦ, ᎥᏝ ᏯᎦᏔᎮ ᏂᎦᏪᏍᎬᎢ. '
      verse: 33
    - text: 'ᎠᏏᏉ ᎾᏍᎩ ᏂᎦᏪᏍᎨᎢ ᎤᎶᎩᎳᏕᎢ ᎠᎴ ᎤᏄᏢᏔᏁᎢ; ᎠᎴ ᎤᏂᏍᎦᎴ ᎤᏂᏄᏴᎸ ᎤᎶᎩᎸᎢ. '
      verse: 34
    - text: 'ᎤᎶᎩᎸᏃ ᏧᎶᏎ ᎧᏁᎬ ᎯᎠ ᏂᎦᏪᏍᎨᎢ, ᎯᎠ ᎾᏍᎩ ᏥᎨᏳᎢ ᎠᏇᏥ, ᎾᏍᎩ ᎡᏣᏛᏓᏍᏓᏁᎮᏍᏗ. '
      verse: 35
    - text: 'ᎧᏁᎬ ᎤᎶᏐᏅ ᎤᏩᏒᏉ ᎠᏥᏩᏛᎮ ᏥᏌ. ᎡᎳᏪᏱᏉᏃ ᎤᏅᏎᎢ, ᎠᎴ ᎥᏝ ᎩᎶ ᏳᏂᏃᏁᎴ ᎾᎯᏳ ᎨᏒ ᏄᏍᏛ ᎤᏂᎪᎲᎢ. '
      verse: 36
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎾᏍᎩ ᎤᎩᏨᏛ ᏧᏂᎦᏐᎠᏒ ᎣᏓᎸᎢ, ᎤᏂᏣᏘ ᏴᏫ ᏕᎬᏩᏠᏎᎢ. '
      verse: 37
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᎠᏍᎦᏯ ᎾᎿᎭᎤᎾᏓᏡᎬ ᎤᏪᎷᏁᎢ ᎯᎠ ᏂᎦᏪᏍᎨᎢ, ᏔᏕᏲᎲᏍᎩ, ᎬᏍᏗᏰᏗᎭ ᏘᏯᎦᏃᏗᏱ ᎠᏇᏥ; ᎤᏩᏒᎯᏳᏰᏃ
        ᎠᏇᏥ ᎾᏍᎩ; '
      verse: 38
    - text: 'ᎠᎴ ᎬᏂᏳᏉ, ᎠᏓᏅᏙ ᎤᏂᏱᏍᎪᎢ, ᎠᎴ ᎩᎳᏉ ᎢᏴᏛ ᎨᎷᎲᏍᎪᎢ, ᎠᎴ ᎤᎸᏕᏍᏗᏍᎪᎢ ᎠᎴ ᏓᎭᏬᎢᎰᎢ, ᎤᏂᏆᎶᏛᏃ
        ᎦᏂᎳ ᎤᏓᏅᎡᎰᎢ. '
      verse: 39
    - text: 'ᎦᏥᏔᏲᏎᎸᏃ ᎨᏣᏍᏓᏩᏗᏙᎯ ᎤᏂᏄᎪᏫᏍᏗᏱ; ᎠᏎᏃ ᎤᏂᏄᎸᏅᎩ. '
      verse: 40
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏒᎩ; Ᏺ, ᏂᏦᎯᏳᏒᎾ ᎠᎴ ᎢᏣᎦᏔᎲᏛ ᎪᎯ ᏥᏤᎭ! ᎢᎳᎪ ᏂᎪᎯᎴᏍᏗ ᎢᏨᏰᎳᏗᏙᎮᏍᏗ, ᎠᎴ
        ᎤᎾᏁᎳᎩ ᎢᏨᏰᎵᏎᎮᏍᏗ? ᎡᎯᏯᏘᏄᎦ ᏤᏥ. '
      verse: 41
    - text: 'ᎠᏏᏉᏃ ᏣᎢᏎᎢ ᎠᏍᎩᎾ ᎤᏍᏢᏂᏍᏔᏁᎢ, ᎠᎴ ᎤᎸᏕᏍᏔᏁᎢ. ᏥᏌᏃ ᎤᏍᎦᏤ ᎦᏓᎭ ᎠᏓᏅᏙ ᎠᎴ ᎤᏅᏩᏁ ᎠᏲᎵ, ᎠᎴ
        ᏔᎵᏁ ᎢᎤᏪᎧᏁᎴ ᎤᏙᏓ. '
      verse: 42
    - text: 'ᏂᎦᏛᏃ ᎤᏂᏍᏆᏂᎪᏎ ᎤᏣᏘ ᎤᎵᏂᎩᏗᏳ ᎨᏒ ᎤᏁᎳᏅᎯ. ᏂᎦᏛᏃ ᎤᏂᏍᏆᏂᎪᏒ ᏂᎦᎥ ᏥᏌ ᏄᏛᏁᎸᎢ, ᎯᎠ ᏂᏚᏪᏎᎴ
        ᎬᏩᏍᏓᏩᏗᏙᎯ; '
      verse: 43
    - text: 'ᎯᎠ ᎾᏍᎩ ᏥᏂᏥᏪᎭ ᏩᏴᎭ ᏗᏥᎴᏂ; ᏴᏫᏰᏃ ᎤᏪᏥ ᏴᏫ ᏗᎨᏥᏲᎯᏎᏗ ᎨᏎᏍᏗ. '
      verse: 44
    - text: 'ᎠᏎᏃ ᎥᏝ ᏳᏃᎵᏤ ᎾᏍᎩ ᏂᏚᏪᏎᎸᎢ, ᎠᎴ ᎨᎬᏍᎦᎳᏁᎴᎢ, ᎾᏍᎩ ᏄᏂᎪᎲᎾ ᎨᏎᎢ; ᎠᎴ ᎠᏂᏍᎦᎢᎮ ᎬᏩᏛᏛᏗᏱ
        ᎾᏍᎩ ᏄᏪᏒᎢ. '
      verse: 45
    - text: 'ᎿᎭᏉᏃ ᎤᏂᏃᎮᎴ ᎤᏅᏒ ᎨᏒᎢ, ᎾᏍᎩ Ꮎ ᎤᎾᏓᏡᎬ ᎤᏟ ᎠᏥᎸᏉᏗᏳ ᎨᏒᎢ. '
      verse: 46
    - text: 'ᏥᏌᏃ ᎤᏙᎴᎰᏒ ᏄᏍᏛ ᏓᎾᏓᏅᏖᏍᎬ ᏙᏧᎾᏓᏅᏛᎢ, ᎠᏲᎵ ᏭᏯᏅᎮ ᎠᎴ ᎤᏬᎸ ᎾᎥ ᎤᏪᎧᏁᎢ, '
      verse: 47
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎩᎶ ᏓᏓᏂᎸᎨᏍᏗ ᎯᎠ ᎠᏲᎵ ᎠᏴ ᏓᏆᏙᎥ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ, ᎠᏴ ᏓᏆᏓᏂᎸᎨᏍᏗ; ᎩᎶᏃ
        ᎠᏴ ᏓᏆᏓᏂᎸᎨᏍᏗ, ᏓᏓᏂᎸᎨᏍᏗ ᏅᏛᎩᏅᏏᏛ, ᎾᏍᎩᏰᏃ ᎤᏍᏗᎧᏂ ᏂᎯ ᏂᎦᏛ ᏂᏣᏛᏅᎢ, ᎾᏍᎩ ᎠᏥᎸᏉᏗᏳ ᎨᏎᏍᏗ. '
      verse: 48
    - text: 'ᏣᏂᏃ ᎤᏁᏤ ᎯᎠ ᏄᏪᏎᎢ, ᏔᏕᏲᎲᏍᎩ, ᎣᏥᎪᎥᎩ ᎠᏏᏴᏫ ᎠᏂᏍᎩᎾ ᏕᎦᏄᎪᏫᏍᎬᎩ ᏕᏣᏙᎥ ᎬᏗᏍᎬᎩ; ᎣᏥᏅᏍᏓᏕᎸᎩᏃ
        ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᏂᎩᏍᏓᏩᏕᎬᎾ ᎨᏒᎢ. '
      verse: 49
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎸᎩ, ᏞᏍᏗ ᎡᏥᏅᏍᏓᏕᎸᎩ; ᎩᎶᏰᏃ ᏂᎦᏡᏗᏍᎬᎾ ᏱᎩ ᎾᏍᎩ ᎢᎦᎵᎪᏁᎯ. '
      verse: 50
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎿᎭᏉ ᎠᏍᏆᎵᏍᎨ ᎦᎸᎳᏗ ᏣᎦᏓᏂᎸᎢᏍᏗᏱ, ᎤᎵᏂᎩᏗᏳ ᎤᏓᏅᏖ ᏥᎷᏏᎵᎻ ᏭᎶᎯᏍᏗᏱ. '
      verse: 51
    - text: 'ᏚᏅᏎᏃ ᎢᎬᏱ ᎠᏁᎩ; ᎤᏁᏅᏎᏃ, ᎠᎴ ᏌᎺᎵ ᎠᏁᎯ ᎤᏂᏚᎲ ᏭᏂᏴᎴᎢ, ᎾᏍᎩ ᎬᏩᏛᏅᎢᏍᏓᏁᏗᏱ. '
      verse: 52
    - text: 'ᎥᏝᏃ ᏱᏗᎬᏩᏓᏂᎸᏤᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏥᎷᏏᎵᎻ ᏥᏩᎦᏙ ᏅᏩᏍᏕᎢ. '
      verse: 53
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᏥᎻ ᎠᎴ ᏣᏂ ᎾᏍᎩ ᎤᏂᎪᎲ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᏣᎬᏫᏳᎯ, ᎣᏏᏉᏍᎪ ᏱᏰᎸᎾ ᏲᎩᏂᏁᏨ ᎠᏥᎸ ᎦᎸᎳᏗ
        ᏅᏓᏳᎶᎯᏍᏗᏱ ᎠᎴ ᎤᎾᎪᎲᏍᏙᏗᏱ ᎾᏍᎩᏯ ᎢᎳᏯ ᏄᏛᏁᎸᎢ? '
      verse: 54
    - text: 'ᎠᏎᏃ ᎤᎦᏔᎲᏒ ᏚᎬᏍᎪᎸᏁ ᎯᎠ ᏄᏪᏎᎢ, ᎥᏝ ᏱᏍᏗᎦᏔᎭ ᏄᏍᏛ ᎠᏓᏅᏙ ᎢᏍᏗᎲᎢ. '
      verse: 55
    - text: 'ᏴᏫᏰᏃ ᎤᏪᏥ ᏧᎷᏥᎸ ᎥᏝ ᏴᏫ ᏓᏅᏅ ᏱᏚᏛᏔᏂᎸ, ᏚᏍᏕᎸᎯᎸᏉᏍᎩᏂ. ᏅᏩᏓᎴᏃ ᏗᎦᏚᎲ ᏭᏂᎶᏎᎢ. '
      verse: 56
    - text: 'ᎠᎾᎢᏒᏃ ᏅᏃᎯ ᎯᎠ ᏄᎵᏍᏔᏁᎢ, ᎩᎶ ᎢᏳᏍᏗ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏣᎬᏫᏳᎯ, ᏓᎬᏍᏓᏩᏗᏙᎵ ᏂᎦᎥ ᎮᏙᎲᎢ. '
      verse: 57
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏧᎳ ᏚᏂᏔᎴᏐᎢ, ᏥᏍᏆᏃ ᎦᎳᏅᏛ Ꭰ-ᏂᏃᎯᎵᏙᎯ ᏚᎾᏁᏍᏓᏝᎰᎢ; ᏴᏫᏍᎩᏂ ᎤᏪᏥ ᎥᏝ ᎢᎸᎯᏢ
        ᎠᏍᎪᎵ ᎤᏠᏗᏱ ᏱᎩ. '
      verse: 58
    - text: 'ᎤᏩᏓᎴᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏍᎩᏍᏓᏩᏚᎦ. ᎠᏎᏃ ᎯᎠ ᏄᏪᏎᎢ, ᏣᎬᏫᏳᎯ, ᏍᏆᎵᏍᎪᎸᏓᏏ ᎢᎬᏱ ᎠᏇᏅᏍᏗᏱ ᏫᏥᏂᏐᏗᏱ
        ᎡᏙᏓ. '
      verse: 59
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏧᏂᏲᎱᏒᎯ ᏓᏂᏂᏏᏍᎨᏍᏗ ᏗᎬᏩᏂᏲᎱᎯᏎᎸᎯ; ᏂᎯᏍᎩᏂ ᎮᎾ ᏩᎵᏥᏙᎲᎦ ᏫᏃᎲᎵ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ
        ᎨᏒᎢ. '
      verse: 60
    - text: 'ᏅᏩᏓᎴᏃ ᎾᏍᏉ ᎯᎠ ᏄᏪᏎᎢ, ᏣᎬᏫᏳᎯ, ᏓᎬᏍᏓᏩᏗᏙᎵ; ᎠᏎᏃ ᎢᎬᏱ ᎨᎾ ᏫᎦᏥᏲᎵᎦ ᏅᏛᏂᏂ ᏗᏇᏅᏒᎢ. '
      verse: 61
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎥᏝ ᎩᎶᎢ, ᏧᏏᏔᏛᎯ ᎦᏓᎷᎪᏗ ᏱᎠᎦᏔᎲᏃ, ᏰᎵ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᏫᎬᏩᏴᏍᏗ ᏱᎩ.  '
      verse: 62
  - chapter: 10
    verses:
    - text: ' ᎾᏍᎩᏃ ᏄᎵᏍᏔᏂᏙᎸ, ᎤᎬᏫᏳᎯ ᏅᏩᎾᏓᎴ ᎦᎵᏆᏍᎪᎯ ᎢᏯᏂᏛ ᎾᏍᏉ ᏚᏑᏰᏎᎢ ᎠᎴ ᏚᏅᏎ ᏔᎵ ᏧᎾᎵᎪᏅᏛ ᎢᎬᏱ
        ᏄᏁᏅᏍᏗᏱ ᏂᎦᏛ ᏕᎦᏚᏩᏗᏒ ᎠᎴ ᏂᎬᎾᏛ, ᎾᎿᎭᎤᏩᏒ ᏭᎷᎯᏍᏗ ᎨᏒᎢ. '
      verse: 1
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎤᎦᏛᎾᏨᎯ ᎤᏙᎯᏳᎯ ᎤᏣᏔ, ᏧᏂᎸᏫᏍᏓᏁᎯᏍᎩᏂ ᎠᏂᎦᏲᎵᏳ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎡᏣᏓᏙᎵᏍᏓᏏ
        ᎤᎬᏫᏳᎯ ᎤᎦᏛᎾᏨᎯ ᎤᏤᎵᎦ, ᏂᏙᏓᏳᏅᏍᏗᏱ ᏧᏂᎸᏫᏍᏓᏁᎯ ᎾᎿᎭᎤᎦᏛᎾᏤᎸᎢ. '
      verse: 2
    - text: 'ᎢᏤᎾ; ᎬᏂᏳᏉ ᎢᏨᏅᎵ ᎤᏂᏃᏕᎾ ᎠᏂᎩᎾ ᏩᏲᎯ ᏥᏩᏂᎶᏍᎪ ᎾᏍᎩᏯᎢ. '
      verse: 3
    - text: 'ᏞᏍᏗ ᏗᏥᏅᏒᎩ ᎠᏕᎸ ᏗᎦᎶᏗ, ᎠᎴ ᏕᎦᎶᏗ, ᎠᎴ ᏗᎳᏑᎶ; ᎠᎴ ᏞᏍᏗ ᎩᎶ ᎡᏥᏲᎵᎸᎩ ᎢᏣᎢᏒᎢ. '
      verse: 4
    - text: 'ᎢᎸᎯᏢᏃ ᎠᏓᏁᎸ ᎢᏥᏴᎯᎮᏍᏗ, ᎢᎬᏱ, ᏅᏩᏙᎯᏯᏛ ᎡᎮᏍᏗ ᎠᏂ ᎠᏓᏁᎸᎢ, ᎢᏣᏗᏍᎨᏍᏗ. '
      verse: 5
    - text: 'ᎢᏳᏃ ᏅᏩᏙᎯᏯᏛ ᎤᏪᏥ ᎾᎿᎭᎡᎮᏍᏗ, ᏅᏩᏙᎯᏯᏛ ᎢᏣᏤᎵᎦ ᎤᎷᏤᏗ ᎨᏎᏍᏗ; ᎢᏳᏃ ᎾᎿᎭᏁᎲᎾ ᎢᎨᏎᏍᏗ ᎢᏨᏒᏉ
        ᎢᏥᎷᏥᏌᏁᏗ ᎨᏎᏍᏗ. '
      verse: 6
    - text: 'ᎠᎴ ᎾᎿᎭᏉ ᎠᏓᏁᎸ ᎢᏥᏁᏍᏗ, ᎢᏣᎵᏍᏓᏴᏗᏍᎨᏍᏗ ᎠᎴ ᎢᏣᏗᏔᏍᎨᏍᏗ ᏄᏍᏛ ᎡᏥᏁᎲᎢ; ᏧᎸᏫᏍᏓᏁᎯᏰᏃ ᏚᏳᎪᏗ
        ᎠᎫᏴᎡᏗᏱ ᏚᎸᏫᏍᏓᏁᎸᎢ. ᏞᏍᏗ ᏓᏓᏁᎳᏗᏒ ᏱᏤᏙᎵᏙᎮᏍᏗ '
      verse: 7
    - text: 'ᎠᎴ ᎢᎸᎯᏢ ᎦᏚᎲ ᎢᏥᎷᎨᏍᏗ, ᎠᎴ ᏕᎨᏣᏓᏂᎸᎨᏍᏗ, ᏄᏍᏛ ᎨᏤᎳᏍᏗᏍᎬ ᎢᏣᎵᏍᏓᏴᏗᏍᎨᏍᏗ. '
      verse: 8
    - text: 'ᎠᎴ ᏕᏥᏅᏫᏍᎨᏍᏗ ᏧᏂᏢᎩ ᎾᎿᎭᎠᏁᎲᎢ, ᎠᎴ ᎯᎠ ᏂᏕᏥᏪᏎᎮᏍᏗ, ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎾᎥᏂᏳ ᎢᏥᎷᏤᎸ. '
      verse: 9
    - text: 'ᎢᎸᎯᏢᏍᎩᏂ ᎦᏚᎲ ᎢᏥᏴᎯᎮᏍᏗ, ᏂᏗᎨᏣᏓᏂᎸᎬᎾᏃ ᎢᎨᏎᏍᏗ, ᎢᏥᏄᎪᎨᏍᏗ ᏕᎦᎳᏅᏛ ᎾᎿᎭᏂ ᏫᏥᎶᏍᎨᏍᏗ, ᎯᎠ
        ᏂᏥᏪᏍᎨᏍᏗ, '
      verse: 10
    - text: 'ᎾᏍᏉ ᎪᏍᏚᏉ ᎢᏥᏚᎲ ᎦᎳᎨᏴᎢ, ᎾᏍᎩ ᎣᎩᏯᎸᎬᎢ ᎣᏥᏅᎪᎥᏗ ᎢᏨᎢᏰᎭ; ᎠᏎᏃ ᎯᎠ ᏄᏍᏕᏍᏗ ᎢᏥᎦᏔᎮᏍᏗ, ᎾᏍᎩ
        ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎾᎥᏂᏳ ᎢᏥᎷᏤᎸᎢ. '
      verse: 11
    - text: 'ᎠᏎᏃ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎡᏍᎦᏉ ᎢᎦᎢ ᎤᏂᎩᎵᏲᎢᏍᏗ ᎨᏎᏍᏗ ᏐᏓᎻ ᎾᎯᏳ ᎢᎦ ᎨᏎᏍᏗ ᎤᏟᎯᏳ ᎾᏍᎩ ᎦᏚᎲᎢ. '
      verse: 12
    - text: 'ᎤᏲᏂᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏂᎯ ᎪᎴᏏᏂ! ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏂᎯ ᏇᏣᏱᏗ! ᎢᏳᏰᏃ ᎤᏍᏆᏂᎪᏗ ᏱᏙᎦᎸᏫᏍᏓᏁᎴ ᏔᏯ
        ᎠᎴ ᏌᏙᏂ ᏂᎯ ᎢᏤᎲ ᏕᎦᎸᏫᏍᏓᏁᎸᎢ, ᎪᎯᎩ ᏗᎬᏩᏂᏁᏟᏴᏛ ᏱᎨᏎ ᏚᎾᏓᏅᏛᎢ, ᏧᏏᏕᎾ ᏱᏚᎾᏄᏩᎡ ᎠᎴ ᎪᏍᏚᎯ ᏳᎾᏅᏁᎢ. '
      verse: 13
    - text: 'ᎠᏍᎡᏃ ᎤᏟ ᎣᏏᏳ ᎢᏳᎾᎵᏍᏓᏁᏗ ᎨᏎᏍᏗ ᏔᏯ ᎠᎴ ᏌᏙᏂ ᎤᎵᏍᏆᎸᏗ ᎢᎦ ᎨᏎᏍᏗ ᎡᏍᎦᏉ ᏂᎯ. '
      verse: 14
    - text: 'ᎠᎴ ᏂᎯ ᎨᏆᏂ ᎦᎸᎳᏗ ᎢᏴᏛ ᏤᏣᏌᎳᏓ, ᏨᏍᎩᏃ ᎢᏴᏛ ᏮᏓᏰᏣᎶᎥᏔᏂ. '
      verse: 15
    - text: 'ᎩᎶ ᏂᎯ ᎢᏣᏛᏓᏍᏓᏁᎮᏍᏗ ᎠᏴ ᎠᏆᏛᏓᏍᏓᏁᎮᏍᏗ; ᎩᎶᏃ ᎢᏥᏂᏆᏘᎮᏍᏗ, ᎠᏴ ᎠᎩᏂᏆᏘᎮᏍᏗ; ᎩᎶᏃ ᎠᏴ ᎠᎩᏂᏆᏘᎮᏍᏗ
        ᎦᏂᏆᏘᎮᏍᏗ ᏅᏛᎩᏅᏏᏛ. '
      verse: 16
    - text: 'ᎦᎵᏆᏍᎪᎯᏃ ᎢᏯᏂᏛ ᏔᎵᏁ ᎤᏂᎷᏤ ᎤᎵᎮᎵᏍᏗ ᏚᏁᏓᏅᏖᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᏣᎬᏫᏳᎯ, ᎠᏂᏍᎩᎾ ᎾᏍᏉ ᎢᎪᎪᎯᏳᎲᏍᎦ
        ᏂᎯ ᏕᏣᏙᎥ ᏅᏗᎦᎵᏍᏙᏗᎭ. '
      verse: 17
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᏎᏓᏂ ᏥᎪᎥᎩ ᎠᎾᎦᎵᏍᎩ ᎦᎸᎳᏗ ᏨᏗᎦᏙᎠᏍᎪ ᎾᏍᎩᏯ ᏓᏳᏙᎠᏒᎩ. '
      verse: 18
    - text: 'ᎬᏂᏳᏉ ᎢᏨᏯᎵᏍᎪᎸᏓᏏ ᏗᏣᎳᏍᏓᎡᏗᏱ ᎢᎾᏛ ᎠᎴ ᏗᏂᏙᎬ ᏗᎾᏓᏨᏯᏍᏗᏍᎩ, ᎠᎴ ᎢᏣᏓᎵᏁᎯᏕᏗᏱ ᏂᎦᎥ ᎤᎵᏂᎩᏗᏳ
        ᎨᏒ ᎠᎦᏍᎩ; ᎥᏝ ᎠᎴ ᎪᎱᏍᏗ ᏰᎵ ᎤᏲ ᎢᎨᏨᏁᏗ ᏱᎨᏎᏍᏗ. '
      verse: 19
    - text: 'ᎠᏎᏍᎩᏂᏃᏅ ᎯᎠ ᎾᏍᎩ ᎥᏝᏍᏗ ᏱᏣᎵᎮᎵᏍᏗᏍᎨᏍᏗ, ᎾᏍᎩ ᏗᏓᏅᏙ ᎨᏦᎯᏳᏒᎢ; ᎢᏣᎵᎮᎵᎨᏍᏗᏍᎩᏂ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ
        ᏕᏣᏙᎥ ᎦᎸᎳᏗ ᏦᏒ ᏫᏗᎪᏪᎸᎢ. '
      verse: 20
    - text: 'ᎾᎯᏳ ᏥᏌ ᎤᎵᎮᎵᏤ ᎤᏓᏅᏙᎩᎯ, ᎯᎠ ᏄᏪᏎᎢ, ᎬᏯᎵᎡᎵᏤᎭ ᎡᏙᏓ ᏣᎬᏫᏳᎯ ᎦᎸᎳᏗ ᎠᎴ ᎡᎶᎯ, ᎾᏍᎩ ᎯᎠ ᏥᏕᎲᏍᎦᎳᏁᎸ
        ᎠᏂᏏᎾᏌᏂ ᎠᎴ ᎠᏁᏯᏔᎯ, ᏗᏂᏲᎵᏃ ᏥᏕᎯᎾᏄᎪᏫᏎᎸ; ᎥᎥ, ᎡᏙᏓ; ᎾᏍᎩᏰᏃ ᎣᏏᏳ ᏣᏰᎸᏅᎯ. '
      verse: 21
    - text: 'ᏂᎦᎥ ᎪᎱᏍᏗ ᏓᎩᏲᎯᏎᎸ ᎡᏙᏓ; ᎥᏝ ᎠᎴ ᎩᎶ ᏯᎦᏔᎭ ᎾᏍᎩ ᎨᏒ ᎤᏪᏥ, ᎠᎦᏴᎵᎨ ᎤᏩᏒ; ᎠᎴ ᎾᏍᎩ ᎠᎦᏴᎵᎨ
        ᎨᏒ ᎤᏪᏥ ᎤᏩᏒ, ᎠᎴ ᎩᎶ ᏥᎾᏄᎪᏫᏏ ᎡᎳ ᎤᏪᏥ. '
      verse: 22
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎢᏗᏢ ᏭᎦᏔᎲᏍᏔᏅ ᎯᎠ ᏂᏚᏪᏎᎴ ᎤᏅᏒ ᎨᏒᎢ, ᏗᎦᎸᏉᏔᏅᎯ ᏗᎦᏙᎵ ᎾᏍᎩ ᏥᏓᎪᏩᏘᎭ ᏂᎯ ᏥᏥᎪᏩᏘᎭ; '
      verse: 23
    - text: 'ᎢᏨᏲᏎᏰᏃ ᎤᏂᏣᏛᎩ ᎠᎾᏙᎴᎰᏍᎩ ᎠᎴ ᎤᏂᎬᏫᏳᎯ ᎤᎾᏚᎸᎲᎩ ᏂᎯ ᏥᏥᎪᏩᏘ ᎤᏂᎪᏩᏛᏗᏱ, ᎠᏎᏃ ᎥᏝ ᏳᏂᎪᎮᎢ;
        ᎠᎴ ᎤᎾᏛᎪᏗᏱ ᎾᏍᎩ ᏂᎯ ᏥᏣᏛᎩᎭ, ᎠᏎᏃ ᎥᏝ ᏳᎾᏛᎦᏁᎢ '
      verse: 24
    - text: 'ᎬᏂᏳᏉᏃ, ᎩᎶ ᎢᏳᏍᏗ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏗᎪᏏᏏᏍᎩ ᏚᎴᏁᎢ, ᎠᎴ ᎤᎪᎵᏰᏍᎬ ᎯᎠ ᏄᏪᏎᎢ, ᏔᏕᏲᎲᏍᎩ, ᎦᏙ ᏯᏆᏛᏁᎸ
        ᎠᏆᏤᎵ ᏱᏂᎦᎵᏍᏓ ᎬᏂᏛ ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ? '
      verse: 25
    - text: 'ᎯᎠᏃ ᎾᏥᏪᏎᎴᎢ, ᎦᏙ ᎬᏅ ᎪᏪᎳ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ? ᎦᏙ ᎤᏍᏙ ᎯᎪᎵᏰᏍᎪᎢ? '
      verse: 26
    - text: 'ᏧᏁᏨᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎯᎨᏳᏎᏍᏗ ᏱᎰᏩ ᏣᏁᎳᏅᎯ, ᎲᏗᏍᎨᏍᏗ ᏂᎦᎥ ᏣᎾᏫ ᏣᎸᎢ, ᎠᎴ ᏂᎦᎥ ᏣᏓᏅᏙᎩ, ᎠᎴ
        ᏂᎦᎥ ᏣᎵᏂᎬᎬᎢ, ᎠᎴ ᏂᎦᎥ ᏣᏓᏅᏖᏗ ᎨᏒᎢ; ᎾᎥᏃ ᎢᏗᏍᏓᏓᎳ ᏨᏒ ᏂᏣᏓᎨᏳᏒ ᎾᏍᎩᏯ ᏂᎨᏳᏎᏍᏗ. '
      verse: 27
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴᎢ, ᏰᎵᏉ ᏂᏫ; ᎾᏍᎩ ᎯᎠ ᎿᎭᏛᏁᎮᏍᏗ, ᎲᏁᏍᏗᏃ. '
      verse: 28
    - text: 'ᎠᏎᏃ ᎤᏚᎵᏍᎬ ᎤᏚᏓᎴᏍᏗᏱ ᎯᎠ ᏄᏪᏎᎴ ᏥᏌ, ᎦᎪᏃ ᎾᎥ ᎢᏦᎩᎾᏓᎳ? '
      verse: 29
    - text: 'ᏥᏌᏃ ᏧᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎩᎶ ᎢᏳᏍᏗ ᏥᎷᏏᎵᎻ ᎤᏂᎩᏎ ᏤᎵᎪ ᎤᏪᏅᏎᎢ, ᏗᎾᏓᎾᏌᎲᏍᎩᏃ ᏚᎾᏓᏩᏛᏔᏁᎢ, ᎾᏍᎩ
        ᏕᎬᏩᏄᏪᏎ ᏚᏄᏩᎥᎢ, ᎠᎴ ᎬᏩᎵᎥᏂᎴᎢ, ᎠᎴ ᎤᎾᏓᏅᏎ ᎬᏩᏕᏤ ᎠᏰᎵ ᎢᏴᏛ ᎤᏲᎱᏒᎯ ᎨᏎᎢ. '
      verse: 30
    - text: 'ᎠᏰᎵᏃ ᏄᏮᏔᏁ ᎩᎶ ᎢᏳᏍᏗ ᎠᏥᎸ-ᎨᎶᎯ ᎾᎿᎭᏂᎦᏅᏅ ᏗᎤᎶᏎᎢ; ᎤᎪᎲᏃ ᎠᏂᏗᏢᏉ ᏄᎶᏎᎢ. '
      verse: 31
    - text: 'ᎠᎴ ᎾᏍᏉ ᎠᎵᏫ ᎾᎿᎭᎡᏙᎲ, ᎤᎷᏤ ᎤᎦᏔᏁᎢ, ᎠᎴ ᎠᏂᏗᏢᏉ ᏄᎶᏎᎢ. '
      verse: 32
    - text: 'ᎩᎶᏍᎩᏂ ᎢᏳᏍᏗ ᏌᎺᎵᏱ ᎡᎯ ᎠᎢᏒᎢ, ᎤᎷᏤ ᎦᏅᎢ; ᎤᎪᎲᏃ ᎤᏪᏙᎵᏤᎢ; '
      verse: 33
    - text: 'ᎠᎴ ᏭᎷᏤ ᎠᎴ ᏚᎸᎡᎴ ᏓᏥᏐᏅᏅᎢ, ᎠᎴ ᎪᎢ ᎩᎦᎨᏃ-ᎠᏗᏔᏍᏗ ᏓᏍᏚᏞᎮᎢ, ᎠᎴ ᎤᏩᏒ ᎤᎩᎸᏙᏗ ᎤᎩᎸᏔᏁᎢ,
        ᏧᏂᏒᏍᏗᏱᏃ ᎠᏓᏁᎸ ᎤᏘᏃᎴᎢ, ᎠᎴ ᎤᏍᏆᏂᎪᏔᏁᎢ. '
      verse: 34
    - text: 'ᎤᎩᏨᏛᏃ ᎿᎭᏉ ᎤᏂᎩᏒ, ᏔᎵ ᎠᏂᎩᏏ ᏧᎾᎬᏩᎶᏗ ᏑᎴᏎᎢ, ᎠᎴ ᏚᏁᎴ ᎦᏁᎳ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎯᏍᏆᏂᎪᏕᏍᏗ,
        ᎢᎦᎢᏃ ᏫᎦᎶᏒᏍᏗᏍᎬ ᏣᎫᏴᎯᏙᎸᎢ, ᎢᏥᎷᏨᎭ ᎢᎬᏯᎫᏴᎡᎸᎭ. '
      verse: 35
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᏦᎢ ᎢᏯᏂᏛ ᎨᏒ, ᏂᎯ ᎭᏓᏅᏖᏍᎬ, ᎦᎪ ᎾᎥ ᎢᏧᎾᏓᎳ ᏅᏩᏍᏗ ᎾᏍᎩ ᏗᎾᏓᎾᏌᎲᏍᎩ ᏥᏚᎾᏓᏩᏛᏔᏁᎢ? '
      verse: 36
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ, ᎾᏍᎩ Ꮎ ᎤᏪᏙᎵᏨᎯ. ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎮᎾ, ᎠᎴ ᏂᎯ ᎾᏍᎩᏯ ᏫᎾᏛᎦ. '
      verse: 37
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎠᎾᎢᏒᎢ, ᎾᏍᎩ ᎢᎸᎯᏢ ᎦᏚᎲ ᎤᎷᏤᎢ; ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᎨᏴ ᎹᏗ ᏧᏙᎢᏛ ᏚᏓᏂᎸᏤ ᎦᏁᎸᎢ. '
      verse: 38
    - text: 'ᎤᎸᏃ ᎡᎮ ᎺᎵ ᏧᏙᎢᏛ, ᎾᏍᎩ ᎾᏍᏉ ᎤᏬᎴ ᏥᏌ ᏚᎳᏍᎬᎢ, ᎠᎴ ᎤᏛᏓᏍᏕ ᎦᏬᏂᏍᎬᎢ. '
      verse: 39
    - text: 'ᎹᏗᏍᎩᏂ ᎤᏪᎵᎯᏍᏗᏍᎨ ᎤᏣᏘ ᏚᎸᏫᏍᏓᏁᎲᎢ, ᎠᎴ ᎤᎷᏤᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏣᎬᏫᏳᎯ, ᏝᏍᎪ ᎪᎱᏍᏗ ᏰᎵᎭ ᎥᎩᎸ
        ᏣᏋᏕᏨ ᏣᎩᎯᏯᏍᏓᏁᎸ ᎠᏋᏒᏉ ᎪᎱᏍᏗ ᎢᏨᏯᏛᏁᏗᏱ? ᎾᏍᎩ ᎢᏳᏍᏗ ᏘᏁᏥ ᏓᎩᏍᏕᎸᏗᏱ. '
      verse: 40
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎹᏗ, ᎹᏗ, ᎤᏣᏘ ᏧᏓᎴᏅᏛ ᏣᎦᏌᏯᏍᏛ ᏤᎵᎯᏍᏗᎭ ᎠᎴ ᏣᏕᏯᏙᏗᎭ; '
      verse: 41
    - text: 'ᏑᏓᎴᎩᏉ ᏍᎩᏂ ᎤᏚᎸᏗ; ᎠᎴ ᎺᎵ ᎤᏑᏰᏒ ᎾᏍᎩ ᎣᏌᏂ ᎨᏒᎢ, ᎾᏍᎩ ᎦᏰᏥᎩᎡᏗ ᏂᎨᏒᎾ ᏥᎩ.  '
      verse: 42
  - chapter: 11
    verses:
    - text: ' ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᎠᏓᏙᎵᏍᏗᏍᎬ ᎢᎸᎯᏢ, ᎤᏑᎵᎪᏨ, ᎠᏏᏴᏫ ᎤᏍᏓᏩᏗᏙᎯ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏣᎬᏫᏳᎯ,
        ᏍᎩᏰᏲᎲᎦ ᎣᎦᏓᏙᎵᏍᏙᏗᏱ, ᎾᏍᎩ ᏣᏂ ᏥᏄᏛᏁᎴ ᏥᏚᏪᏲᏁ ᎬᏩᏍᏓᏩᏗᏙᎯ. '
      verse: 1
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎢᏣᏓᏙᎵᏍᏗᏍᎨᏍᏗ ᎯᎠ ᏂᏥᏪᏍᎨᏍᏗ, ᎣᎩᏙᏓ ᎦᎸᎳᏗ ᎮᎯ, ᎦᎸᏉᏗᏳ ᎨᏎᏍᏗ ᏕᏣᏙᎥᎢ; ᏨᎬᏫᏳᎯ
        ᎨᏒ ᏫᎦᎾᏄᎪᎢ; ᎭᏓᏅᏖᏍᎬ ᏫᏂᎦᎵᏍᏓ ᎡᎶᎯ ᎾᏍᎩᏯ ᎦᎸᎳᏗ ᏥᏂᎦᎵᏍᏗᎭ. '
      verse: 2
    - text: 'ᎣᎦᎵᏍᏓᏴᏗ ᏍᎩᏁᎮᏍᏗ ᏂᏚᎩᏨᏂᏒᎢ. '
      verse: 3
    - text: 'ᎠᎴ ᏗᎨᏍᎩᎥᏏᏉ ᎣᎩᏍᎦᏅᏨᎢ; ᎠᏴᏰᏃ ᎾᏍᏉ ᏗᎦᏲᏥᏁᎰ ᏂᎦᏛ ᏦᏥᏚᎩ; ᎠᎴ ᏞᏍᏗ ᎤᏓᎪᎵᏰᏗᏱ ᏫᏗᏍᎩᏯᏘᏅᏍᏔᏅᎩ;
        ᏍᎩᏳᏓᎴᏍᎨᏍᏗᏉᏍᎩᏂ ᎤᏲ ᎨᏒᎢ. '
      verse: 4
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎦᎪ ᎯᎠ ᏥᏂᏣᏛᏅ ᎤᎵᎢ ᏰᎭ, ᎠᎴ ᎡᏃᏱ ᎠᏰᎵ ᏱᏭᎷᏤᎸ, ᎠᎴ ᎯᎠ ᏱᏄᏪᏎᎸ, ᎩᎾᎵᎢ,
        ᏦᎢ ᎦᏚ ᏗᏍᏆᏙᎳᏍᏓ; '
      verse: 5
    - text: 'ᎣᎩᎾᎵᎢᏰᏃ ᎠᎢᏒ ᎠᎩᎷᏥ, ᎥᏝ ᎠᎴ ᎪᎱᏍᏗ ᏯᎩᎭ ᏥᏰᎳᏍᏙᏗ; '
      verse: 6
    - text: 'ᎾᏍᎩᏃ ᏗᏯᎥ ᏴᏓᎧᏁᎩ ᎯᎠ ᏱᏅᏓᎦᏫ, ᏞᏍᏗ ᏍᏆᏕᏯᏙᏔᏅᎩ; ᎦᎶᎯᏍᏗᏱ ᎦᏳᎳ ᎠᏍᏚᎭ, ᏗᏂᏲᎵᏃ ᏗᏇᏥ ᎣᏥᏂᏝᎠ,
        ᎥᏝ ᏰᎵ ᏴᎦᎦᏗᏛ ᏱᏙᎦᎬᎥᏏ. '
      verse: 7
    - text: 'ᎢᏨᏲᏎᎭ ᎬᏩᏗᏛᏗ ᏂᎨᏒᎾ ᎠᎴ ᏗᎬᏩᏁᏗ ᏂᎨᏒᎾ ᏱᎩ, ᎤᎾᎵᎢᏉ ᎨᏒ ᎢᏳᏍᏗ, ᎾᏑᎵᎪᎬᎾᏍᎩᏂ ᎨᏒ ᎢᏳᏍᏗ ᏯᏗᏛ
        ᎠᎴ ᏱᏕᎠᎲᏏ ᏂᎦᎥ ᏚᏚᎵᏍᎬᎢ. '
      verse: 8
    - text: 'ᎠᎴ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎢᏥᏔᏲᎭ, ᎠᏎ ᏓᏰᏥᏁᎵ; ᎢᏥᏲᎦ, ᎠᏎ ᏓᏥᏩᏛᎯ; ᎢᏨᏂᎦ, ᎠᏎ ᏓᏰᏥᏍᏚᎢᎡᎵ; '
      verse: 9
    - text: 'ᎾᏂᎥᏉᏰᏃ ᎩᎶ ᏣᏂᏔᏲᎯᎰ ᎨᏥᏁᎰᎢ; ᎩᎶᏃ ᏧᏲᎰ ᎠᏩᏘᏍᎪᎢ; ᎩᎶᏃ ᏥᏫᎬᏂᎰ ᎠᏥᏍᏚᎢᎡᎰᎢ. '
      verse: 10
    - text: 'ᎢᏳ ᎠᎴ ᎩᎶ ᎯᎠ ᏥᏂᏣᏛᏅ ᎢᏥᎦᏴᎵᎨ ᎨᏒ ᎤᏪᏥ ᎦᏚ ᏳᏔᏲᏎᎭ, ᏥᏌ ᏅᏯᏉ ᏯᎲᏏ? ᎢᏳ ᎠᎴ ᎠᏣᏗ ᏳᏔᏲᏎᎭ,
        ᏥᎪ ᎠᏣᏗ ᎤᏅᏁᏗ ᎨᏒ ᎢᎾᏛᏉ ᏱᎦᏅᎥᏏ? '
      verse: 11
    - text: 'ᎢᏳ ᎠᎴ ᎤᏪᏥ ᏳᏔᏲᏎᎸ, ᏥᎪ ᎦᏙᎬ-ᎠᏓᏨᏯᏍᏗᏍᎩ ᏱᎦᏅᎥᏏ. '
      verse: 12
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏳᏃ ᏂᎯ ᎢᏥᏲᎢ, ᏱᏥᏏᎾᎯ ᎣᏍᏛ ᎨᏒ ᏗᏥᏁᏗᏱ ᏗᏤᏥ, ᎤᏟᎯᏳ ᏄᏛᏅᎢᏍᏗ ᎢᏥᏙᏓ ᎦᎸᎳᏗ ᎡᎯ
        ᏧᏁᏗᏱ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎬᏩᏔᏲᏎᎯ! '
      verse: 13
    - text: 'ᎠᏍᎩᎾᏃ ᎦᏄᎪᏫᏍᎨᎢ, ᎠᎴ ᎤᏩᎨᏫ ᎨᏎᎢ. ᎯᎠ Ꮓ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᎠᏍᎩᎾ ᎤᏄᎪᏨ ᎤᏩᎨᏫ ᎤᏬᏂᏎᎢ; ᏴᏫᏃ
        ᎤᏂᏍᏆᏂᎪᏎᎢ. '
      verse: 14
    - text: 'ᎢᎦᏛᏍᎩᏂ ᎯᎠ ᏄᏂᏪᏎᎢ, ᎠᏂᏍᎩᎾ ᏕᎦᏄᎪᏫᏍᎦ ᎤᏍᏕᎵᎭ ᏇᎵᏥᏆ ᎤᎬᏫᏳᎯ ᎠᏂᏍᎩᎾ ᎤᎾᏤᎵᎦ. '
      verse: 15
    - text: 'ᎠᏂᏐᎢᏃ ᎬᏩᎪᎵᏰᏍᎬ, ᎬᏩᏔᏲᏎᎴ ᏧᎾᏄᎪᏫᏎᏗᏱ ᎤᏰᎸᏛ ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ. '
      verse: 16
    - text: 'ᎠᏎᏃ ᎠᎦᏔᎮ ᏄᏍᏛ ᏓᎾᏓᏅᏖᏍᎬ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏂᎦᎥ ᎠᏰᎵ ᏕᎪᏢᏒᎢ ᏔᎵ ᏥᎾᏓᏗᏍᎪ ᎤᏩᏒ ᏣᏓᏡᏗᏍᎪᎢ,
        ᎠᏲᎪᏉ; ᎠᎴ ᏏᏓᏁᎸ ᏔᎵ ᏥᏄᏓᎣ ᎤᏩᏒ ᏣᏓᏡᏗᏍᎪ ᎠᏲᎪᎢ. '
      verse: 17
    - text: 'ᎢᏳ ᎠᎴ ᏎᏓᏂ ᏔᎵ ᏱᏄᏓᎠ ᎤᏩᏒ ᏯᏓᏡᏗᎭ, ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏱᏂᎬᏩᏍᏗᏉ ᎤᏤᎵᎪᎯ? ᏅᏗᎦᎵᏍᏙᏗᎭ ᏇᎵᏥᏆ ᎤᏍᏕᎵᎭ
        ᎠᏂᏍᎩᎾ ᏥᏕᎦᏄᎪᏫᏍᎦ ᏥᏍᎩᏲᏎᎭ. '
      verse: 18
    - text: 'ᎢᏳᏃ ᏇᎵᏥᏆ ᏯᎩᏍᏕᎵᎭ ᎠᏂᏍᎩᎾ ᏕᏥᏄᎪᏫᏍᎬᎢ, ᎦᎪ ᎤᏂᏍᏕᎵᎭ ᏗᏤᏥ ᎾᏍᎩ ᏓᏂᏄᎪᏫᏍᎬᎢ? ᎾᏍᎩ ᎢᏳᏍᏗ
        ᎾᏍᎩ ᏗᎨᏧᎪᏓᏁᎯ ᎨᏎᏍᏗ. '
      verse: 19
    - text: 'ᎢᏳᏍᎩᏂ ᎠᏴ ᎠᏂᏍᎩᎾ ᏕᏥᏄᎪᏫᏍᎬ ᎤᏁᎳᏅᎯ ᎦᏰᏌᏛ ᏱᎬᏗᎭ, ᎥᏝ ᏳᏜᏓᏏᏛᎭ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎢᏥᎷᏤᎸᎢ. '
      verse: 20
    - text: 'ᎢᏳᏃ ᎤᎵᏂᎩᏛ ᎠᏍᎦᏯ ᎤᎵᏍᎦᏍᏙᏗ ᎬᏰᎯ ᏯᎦᏘᏯ ᎦᏁᎸᎢ ᏅᏩᏙᎯᏯᏛ ᏄᏍᏛ ᎤᎿᎭᎥᎢ. '
      verse: 21
    - text: 'ᎤᏟᏍᎩᏂ ᎢᏳᎵᏂᎩᏛ ᏳᏃᎵᎸ ᎠᎴ ᏳᏎᎪᎩᏒ, ᎤᎩᎡᎰ ᏂᎦᏛ ᎤᎵᏍᎦᏍᏙᏗ ᎤᎵᏍᎦᏍᏙᏔᏅᎢ, ᎠᎴ ᎠᏯᏙᎯᎰ ᏧᎬᏩᎶᏗ
        ᎤᏓᏬᏅᎲᎢ. '
      verse: 22
    - text: 'ᎩᎶ ᎾᏆᎵᎪᏁᎲᎾ ᏥᎨᏐ ᎠᏆᏡᏗᏍᎪᏉ; ᎩᎶᏃ ᏃᏍᏗᏟᏏᏍᎬᎾ ᏥᎨᏐ ᎠᏗᎦᎴᏯᏍᎪᏉ. '
      verse: 23
    - text: 'ᎢᏳᏃ ᎦᏓᎭ ᎠᏓᏅᏙ ᏴᏫ ᎤᏄᎪᎩ, ᎡᏙᎰ ᎤᎧᏲᏛᎯ ᎨᏒᎢ, ᎤᏲᎰ ᎠᏣᏪᏐᎸᏍᏙᏗᏱ; ᎤᏠᎩᏃ, ᎯᎠ ᏂᎦᏪᏍᎪᎢ,
        ᏛᎦᏨᏏ ᏗᏇᏅᏒ ᏗᎩᏄᎪᏨ ᏮᏛᏥᎶᏏ. '
      verse: 24
    - text: 'ᏫᎦᎷᎩᏃ ᎠᏩᏘᏍᎪ ᎬᏃᏌᎲᎯ ᎠᎴ ᎪᏚᎢᏍᏔᏅᎯ ᎨᏐᎢ. '
      verse: 25
    - text: 'ᎿᎭᏉᏃ ᎡᎪᎢ, ᎠᎴ ᏫᏓᏯᏂᏍᎪ ᎦᎵᏉᎩ ᏗᏓᏅᏙ ᏅᏩᎾᏓᎴ ᎤᏟ ᎢᏳᏂᏁᎫᏥᏛ ᎡᏍᎦᏉ ᎤᏩᏒ; ᎾᏍᎩᏃ ᎠᏂᏴᎯᎰ ᎠᎴ
        ᎾᎿᎭᎠᎾᏁᎳᏗᏍᎪᎢ; ᎣᏂᏱᏃ ᏄᏍᏛ Ꮎ ᎠᏍᎦᏯ ᎤᏟ ᎤᏲᎢᏳ ᎨᏐᎢ ᎡᏍᎦᏉ ᎢᎬᏱᏱ. '
      verse: 26
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎠᏏᏉ ᎾᏍᎩ ᎯᎠ ᏂᎦᏪᏍᎨᎢ, ᎩᎶ ᎢᏳᏍᏗ ᎠᎨᏴ ᎨᎳ ᎤᎾᏓᏡᎬ ᎤᏌᎳᏓᏁ ᎧᏁᎬ ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ;
        ᎣᏏᏳ ᎢᏳᎵᏍᏓᏁᏗ ᏂᎯ ᏣᎾᏄᎪᏫᏒᎯ ᎠᎴ ᎾᏍᎩ ᏣᏍᏛᏅᎯ. '
      verse: 27
    - text: 'ᎠᏎᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎥᎥ, ᎤᏟᎯᏳᏍᎩᏂ ᎣᏍᏛ ᎢᏳᎾᎵᏍᏓᏁᏗ ᎠᎾᏛᎩᏍᎩ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ ᎠᎴ ᎾᏍᎩ ᎠᏂᏍᏆᏂᎪᏗᏍᎩ. '
      verse: 28
    - text: 'ᎿᎭᏉᏃ ᏴᏫ ᎦᏁᏄᎵ ᎤᎾᏓᏟᏌᏅ, ᎤᎴᏅᎮ ᎯᎠ ᏄᏪᏎᎢ; ᎤᏂᏲ ᎪᎯ ᏣᏁᎭ; ᎤᏂᏲᎭ ᎤᏰᎸᏛᎢ; ᎠᏎᏃ ᎥᏝ ᎨᏥᎾᏄᎪᏫᏎᏗ
        ᏱᎨᏎᏍᏗ ᎤᏰᎸᏛᎢ, ᏦᎾ ᎠᏙᎴᎰᏍᎩ ᎤᏤᎵ ᎤᏰᎸᏛ ᎤᏩᏒ. '
      verse: 29
    - text: 'ᏦᎾᏰᏃ ᎤᏰᎸᏛ ᏥᏂᎨᎬᏁᎴ ᏂᏂᏫ ᎠᏁᎯ, ᎾᏍᎩᏯ ᎾᏍᏉ ᏴᏫ ᎤᏪᏥ ᎤᏰᎸᏛ ᏅᏓᎨᎬᏁᎵ ᎪᎯ ᏣᏁᎭ. '
      verse: 30
    - text: 'ᎤᎬᏫᏳᎯ ᎠᎨᏴ ᏧᎦᎾᏮ ᏤᎮᎢ ᏙᏛᎾᎴᏂ ᎪᎯ ᏣᏁᎭ ᏗᎫᎪᏙᏗᏱ ᎨᏎᏍᏗ, ᎠᎴ ᏧᎾᏚᎪᏓᏁᏗᏱ ᏂᏙᏓᎬᏁᎵ; ᎾᏍᎩᏰᏃ
        ᏩᏍᏛ ᎢᏴᏛ ᎦᏙᎯ ᏧᏅᏎ ᎤᏛᎦᏂᎴ ᏐᎵᎹᏅ ᎠᎦᏔᎾᎥᎢ; ᎬᏂᏳᏉᏃ ᎠᏂ ᎡᏙᎭ ᎤᏟ ᎢᏯᏥᎸᏉᏗ ᎡᏍᎦᏉ ᏐᎵᎹᏅ. '
      verse: 31
    - text: 'ᏴᏫ ᏂᏂᏫ ᏣᏁᎮ ᏙᏛᎾᎴᏂ ᎪᎯ ᏣᏁᎭ ᏗᎫᎪᏗᏱ ᎨᏎᏍᏗ, ᎠᎴ ᏧᎾᏚᎪᏓᏁᏗᏱ ᏅᏛᏅᏁᎵ; ᏚᏂᏁᏟᏴᏎᏰᏃ ᏚᎾᏓᏅᏛ
        ᏦᎾ ᏚᎵᏥᏙᏁᎸ; ᎬᏂᏳᏉᏃ ᎠᏂ ᎡᏙᎭ ᎤᏟ ᎢᏯᏥᎸᏉᏗ ᎡᏍᎦᏉ ᏦᎾ. '
      verse: 32
    - text: 'ᎥᏝ ᎠᎴ ᎩᎶ ᎠᏨᏍᏛᎦ ᎠᏨᏍᏙᏗ ᎤᏕᎵᏒ ᏱᎦᎧᎲᏍᎪᎢ, ᎥᏝ ᎠᎴ ᎠᏟᎶᏍᏗ ᏱᎫᏢᏗᏍᎪᎢ, ᎦᎪᏗᏱᏍᎩᏂ ᎦᎪᏗᏍᎪᎢ,
        ᎾᏍᎩ ᏅᏛᏂᏴᎯᎯ ᎤᏂᎪᏩᏛᏗᏱ ᎢᎦ ᎦᏛᎢ. '
      verse: 33
    - text: 'ᎠᎦᏔ ᎠᏰᎸ ᎢᎦ ᎠᏘᏍᏓᏁᎯ; ᎾᏍᎩ ᎢᏳᏍᏗ, ᎢᏳᏃ ᎪᎱᏍᏗ ᏄᏍᏛᎾ ᎨᏎᏍᏗ ᎯᎦᏙᎵ, ᏂᎬ ᎯᏰᎸ ᎾᏍᏉ ᎧᎵᏬᎯ
        ᎨᏎᏍᏗ ᎢᎦ ᎦᏘ; ᎢᏳᏍᎩᏂ ᎯᎦᏙᎵ ᎤᏲ ᎨᏎᏍᏗ ᏂᎬ ᎯᏰᎸ ᎾᏍᏉ ᎧᎵᏬᎯ ᎨᏎᏍᏗ ᎤᎵᏏᎩ. '
      verse: 34
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎮᏯᏔᎮᏍᏗ ᎾᏍᎩ ᎢᎦ ᎦᏘ ᎭᏫᏂ ᏤᎲ ᏞᏍᏗ ᎤᎵᏏᎩ ᏱᎨᏎᏍᏗ. '
      verse: 35
    - text: 'ᎢᏳᏃ ᏂᎬ ᎯᏰᎸ ᎧᎵᏬᎯ ᎨᏎᏍᏗ ᎢᎦ ᎦᏘ, ᎢᎸᎯᏢ ᏄᏓᏓᎸᎾ ᎤᎵᏏᎩ, ᏂᎬ ᎤᎧᎵᏨᎯ ᎨᏎᏍᏗ ᎢᎦ ᎦᏘ, ᎾᏍᎩᏯ
        ᎠᏨᏍᏙᏗ ᎣᏍᏛ ᎠᏓᏪᎵᎩᏍᎬ ᎢᎦ ᏥᏣᏘᏍᏓᏁᎰᎢ. '
      verse: 36
    - text: 'ᎠᏏᏉᏃ ᎦᏬᏂᏍᎨ ᎩᎶ ᎢᏳᏍᏗ ᎠᏆᎵᏏ ᎤᏔᏲᏎᎴ ᎤᎵᏍᏓᏴᎾᏁᏗᏱ; ᎤᏴᎴᏃ, ᎠᎴ ᎤᎵᎩᏳᏍᏓᏅᏁᎢ. '
      verse: 37
    - text: 'ᎠᏆᎵᏏᏃ ᎤᎪᎲ ᎤᏍᏆᏂᎪᏎ ᏂᏚᏬᏑᎴᎥᎾ ᎨᏒ ᎠᏏᏉ ᏄᎵᏍᏓᏴᏅᎾ. '
      verse: 38
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏂᎯ ᎢᏥᏆᎵᏏ ᎤᎵᏍᏈᏗ ᎠᎴ ᎠᏖᎵᏙ ᎦᏚᎢᏗᏢ ᏕᏥᏅᎦᎵᏍᎪᎢ; ᎭᏫᏂᏍᎩᏂ ᎨᏒ ᎢᏥᎧᎵᏨᎯ
        ᎨᏐ ᎠᏎᏉ ᎠᏓᎩᎡᏗ ᎨᏒ ᎠᎴ ᎠᏍᎦᎾᎢ. '
      verse: 39
    - text: 'ᎢᏥᏁᎫ, ᏝᏍᎪ ᎾᏍᎩ ᎦᏚᎢᏗᏢ ᎡᎯ ᎤᏬᏢᏅᎯ ᎾᏍᏉ ᎭᏫᏂᏗᏢ ᎡᎯ ᏳᏬᏢᏁᎢ? '
      verse: 40
    - text: 'ᎤᎬᏫᏳᏎᏍᏗᏍᎩᏂ ᎢᏣᏓᏁᎮᏍᏗ ᏄᏍᏛ ᎢᏥᎲᎢ; ᎬᏂᏳᏉᏃ ᏂᎦᏗᏳ ᎢᏣᏓᏅᎦᎸᎡᎸᎯ ᎨᏎᏍᏗ. '
      verse: 41
    - text: 'ᏂᎯᏍᎩᏂ ᎢᏥᏆᎵᏏ ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ! ᎠᏍᎪᎯᏁᏰᏃ ᎪᏣᎴᏛ ᎢᏣᎫᏱᏍᎪ ᏒᏟ ᎠᏟ ᎷᏫ ᎠᎴ ᏂᎦᎥ ᎤᏰᎿᎭᎥᎢ,
        ᎢᏥᏃᎯᏯᏍᎪᏃ ᏚᏳᎪᏛ ᎢᏯᏛᏁᏗ ᎨᏒ ᎠᎴ ᎤᏁᎳᏅᎯ ᎠᎨᏳᏗ ᎨᏒᎢ; ᎾᏍᎩᏍᎩᏂ ᏱᏂᏣᏛᏁᎴᎢ, ᎠᎴ ᏐᎢ ᏂᏥᏃᎯᏴᎾᏉ ᏱᎨᏎᎢ. '
      verse: 42
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᎢᏥᏆᎵᏏ! ᏕᏥᎸᏉᏙᏰᏃ ᏄᎬᏫᏳᏒ ᏕᎦᏍᎩᎸ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᎡᏥᏲᎵᏍᏗᏱ ᏗᎦᏃᏙᏗᏱ. '
      verse: 43
    - text: 'ᎣᏲᎢᏳᎢᏣᎵᏍᏓᏁᏗ ᏗᏦᏪᎵᏍᎩ, ᎠᎴ ᎢᏥᏆᎵᏏ, ᎢᏣᏠᎾᏍᏗ! ᏂᎯᏰᏃ ᏓᏓᏂᏌᎲ ᏕᏣᏤᎸ ᏄᏪᎵᏍᏛᎾ ᏥᎨᏐᎢ, ᎠᎴ
        ᏴᏫ ᎦᏚᎢ ᎠᏂᎶᏍᎩ ᎥᏝ ᏱᎾᏙᎴᎰᏍᎪᎢ. '
      verse: 44
    - text: 'ᎿᎭᏉᏃ ᎠᏏᏴᏫ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏗᎪᏏᏏᏍᎩ ᎤᏁᏤ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏔᏕᏲᎲᏍᎩ, ᎾᏍᎩ ᎯᎠ ᏥᏂᏪᎭ ᎠᏴ ᎾᏍᏉ ᎨᏍᎩᏐᏢᏗᎭ. '
      verse: 45
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ; ᏂᎯ ᎾᏍᏉ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏗᏦᏏᏏᏍᎩ ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ! ᏕᏥᏐᏈᎸᏍᎪᏰᏃ ᏴᏫ ᏗᎵᏒᏍᏗ ᎤᏕᏯᏙᏗ
        ᏗᎵᏒᏍᏗᏱ, ᎢᏨᏒᏍᎩᏂ ᎥᏝ ᏴᎨᏥᏃᏟᏍᏓ ᏗᎵᏒᏍᏗ ᏴᎨᏨᏓ ᏌᏉ ᎢᏥᏰᏌᏛᎢ. '
      verse: 46
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ! ᏕᏦᏢᎯᏏᏍᎪᏰᏃ ᎠᎾᏙᎴᎰᏍᎩ ᏕᎨᏥᏂᏌᎲᎢ, ᎠᎴ ᏗᏥᏙᏓ ᏕᎤᏂᎸᎩ. '
      verse: 47
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎬᏂᎨᏒ ᏂᏨᏁᎭ ᎾᏍᎩ ᎣᏏᏳ ᎢᏥᏰᎸᏒ ᏄᏍᏛ ᏚᏂᎸᏫᏍᏓᏁᎸ ᏗᏥᎦᏴᎵᎨᎢ; ᎾᏍᎩᏰᏃ ᎤᏙᎯᏳᎯ ᏚᏂᎸᎩ,
        ᏂᎯᏃ ᏕᏦᏢᎯᏏᎭ ᏕᎨᏥᏂᏎᎲᎢ. '
      verse: 48
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎾᏍᏉ ᎯᎠ ᏄᏪᏒ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎾᎥᎢ, ᏓᎦᏥᏅᏏ ᏫᎬᏩᏂᎷᏤᏗᏱ ᎠᎾᏙᎴᎰᏍᎩ, ᎠᎴ ᎨᏥᏅᏏᏛ, ᎾᏍᎩᏃ
        ᎢᎦᏛ ᏙᏛᏂᎵ ᎠᎴ ᏙᏛᏂᎨᎯᏙᎵ, '
      verse: 49
    - text: 'ᎾᏍᎩ ᏂᎦᏛ ᎠᎾᏙᎴᎰᏍᎩ ᎤᏂᎩᎬ ᎠᏨᏅᎯ ᎨᏒ ᎡᎶᎯ ᏧᏙᏢᏅ ᏅᏓᎬᏩᏓᎴᏅᏛ ᎨᏥᏔᏲᏎᏗᏱ ᎪᎯ ᏣᏁᎭ; '
      verse: 50
    - text: 'ᎡᏈᎵ ᎤᎩᎬ ᏅᏛᎴᏅᏛ, ᏤᎩᎳᏯ ᎤᎩᎬ ᏩᏍᏗ, ᎾᏍᎩ ᏧᎵᏍᏆᏕᎴ ᎠᏰᎵ ᎠᏥᎸ-ᎨᎳᏍᏗᏱ ᎤᏛᏅᏃ-ᏗᎦᎳᏫᎢᏍᏗᏱ;
        ᎤᏙᎯᏳᎯᏯ ᎢᏨᏲᏎᎭ, ᎨᏥᏔᏲᏎᏗ ᎨᏎᏍᏗ ᎪᎯ ᏣᏁᎭ. '
      verse: 51
    - text: 'ᎤᏲᎢᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏂᎯ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏗᏦᏏᏏᏍᎩ! ᎢᏥᏴᏫᏛᎲᏰᏃ ᎠᏍᏚᎢᏍᏗ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒᎢ; ᎥᏝᏰᏃ ᎢᏨᏒ
        ᏱᏥᏴᎸ, ᎠᎴ ᎾᏍᎩ Ꮎ ᎠᏂᏴᎯᎯ ᏕᏥᏲᏍᏙᏓᏁᎸ. '
      verse: 52
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏂᏕᎦᏪᏎᎮᎢ, ᏗᏃᏪᎵᏍᎩ ᎠᎴ ᎠᏂᏆᎵᏏ ᎤᎵᏂᎩᏛ ᎬᏩᏅᏫᏍᏗᏍᎨᎢ, ᎠᎴ ᎬᏩᏂᎳᏕᎮ ᎤᎪᏗᏗ ᏧᏓᎴᏅᏛ
        ᎤᏃᎮᏗᏱ; '
      verse: 53
    - text: 'ᎬᏩᏯᏫᏍᎨᎢ, ᎠᎴ ᎤᏂᏲᎮ ᎤᏂᏩᏛᎡᏗᏱ ᎪᎱᏍᏗ ᎦᎬᏩᎳᏫᏎᏗ ᎨᏒᎢ.  '
      verse: 54
  - chapter: 12
    verses:
    - text: ' ᎾᎯᏳᏉᏃ ᏕᎠᏂᎳᏫᎡ ᎤᏂᏧᏈᏍᏗ ᏴᏫ, ᎾᏍᎩ ᎢᏳᏍᏗ ᏕᎠᎾᏓᎳᏍᏛᏗᏍᎨᎢ, ᎾᏍᎩ ᎤᎴᏅᎮ ᎯᎠ ᎢᎬᏴ ᏂᏚᏪᏎᎴ
        ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎢᏤᏯᏔᎮᏍᏗ ᎠᎪᏙᏗ ᎠᏂᏆᎵᏏ ᎤᎾᏤᎵᎦ, ᎾᏍᎩ ᎠᏠᎾᏍᏗ ᏥᎩ. '
      verse: 1
    - text: 'ᎥᏝᏰᏃ ᎪᎱᏍᏗ ᏱᎬᏍᎦᎳ ᎾᏍᎩ ᎬᏂᎨᏒ ᎢᏳᎵᏍᏙᏗ ᏂᎨᏒᎾ ᎨᏒᎢ, ᎥᏝ ᎠᎴ ᎪᎱᏍᏗ ᎤᏕᎵᏛ ᏱᎩ ᎾᏍᎩ ᎠᎦᏙᎥᎯᏍᏗ
        ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 2
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎾᎦᎥ ᎪᎱᏍᏗ ᎤᎵᏏᎬ ᎢᏥᏁᏨ ᎢᎦ ᎦᏛ ᎠᏛᎪᏗ ᎨᏎᏍᏗ; ᎾᏍᎩᏃ Ꮎ ᎢᏣᏙᏅᎸᎢ ᏕᎧᏅᏑᎸ, ᎦᏌᎾᎵ
        ᎬᏂᎨᏒ ᎢᎬᏁᏗ ᎨᏎᏍᏗ. '
      verse: 3
    - text: 'ᎠᎴ ᎢᏨᏲᏎᎭ ᏂᎯ ᎢᎦᎵᎢ, ᏞᏍᏗ ᏱᏗᏥᏍᎦᎢᎮᏍᏗ ᎠᏰᎸ ᎠᏂᎯᎯ, ᎿᎭᏉᏃ ᎪᎱᏏᏗ ᎤᏟ ᎢᏴᏛ ᏫᎬᏩᎾᏛᏁᏗ ᏂᎨᏒᎾ
        ᏥᎩ. '
      verse: 4
    - text: 'ᎠᏎᏃ ᏓᏨᏰᏯᏔᏂ ᎾᏍᎩ ᎡᏥᎾᏰᏍᏗ ᎨᏒᎢ; ᎡᏥᎾᏰᏍᎨᏍᏗ ᎾᏍᎩ Ꮎ ᏳᏓᎸ, ᏰᎵᏉ ᏨᏍᎩᏃ ᏫᎬᏩᏓᏓᎢᏅᏗ ᎨᏒᎢ;
        ᎥᎥ, ᎢᏨᏲᏎᎭ ᎡᏥᎾᏰᏍᎨᏍᏗ ᎾᏍᎩ. '
      verse: 5
    - text: 'ᏝᏍᎪ ᎯᏍᎩ ᏥᏍᏆᏯ ᏔᎵ ᎢᏯᏓᏅᏖᏗ ᏱᏓᎾᎵᎬᏩᎸᏍᎪᎢ? ᎥᏝᏃ ᏌᏉ ᎾᏍᎩ ᎠᎬᎨᏫᏒᎯ ᏱᎩ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲᎢ. '
      verse: 6
    - text: 'ᎾᏍᏉᏍᎩᏂ ᎢᏥᏍᏗᏰᎬ ᎢᏥᏍᎪᎵ ᏂᎦ-ᏗᏳ ᏗᏎᎸᎯ. ᎾᏍᎩ ᎢᏳᏍᏗ ᏞᏍᏗ ᏱᏥᏍᎦᎢᎮᏍᏗ; ᏂᎯ ᎤᏟ ᎢᎦᎢ ᏗᏣᎬᏩᎶᏗ
        ᎡᏍᎦᏉ ᎤᏂᏣᏘ ᏥᏍᏆᏯ. '
      verse: 7
    - text: 'ᎾᏍᏉ ᎢᏨᏲᏎᎭ, ᎩᎶ ᎬᏂᎨᏒ ᎾᏋᏁᎮᏍᏗ ᏴᏫ ᎠᏂᎦᏔᎲᎢ, ᎾᏍᎩ ᏴᏫ ᎤᏪᏥ ᎬᏂᎨᏒ ᎾᏍᏉ ᏅᏓᏳᏩᏁᎵ ᎠᏂᎦᏔᎲ
        ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎤᏁᎳᏅᎯ ᏧᏤᎵᎦ. '
      verse: 8
    - text: 'ᎩᎶᏍᎩᏂ ᎠᏆᏓᏱᎮᏍᏗ ᏴᏫ ᎠᏂᎦᏔᎲᎢ, ᎠᎦᏓᏱᏍᏗ ᎨᏎᏍᏗ ᎠᏂᎦᏔᎲ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎤᏁᎳᏅᎯ ᏧᏤᎵᎦ. '
      verse: 9
    - text: 'ᎠᎴ ᎩᎶ ᎦᏬᏂᏍᎬ ᎠᏡᏗᏍᎨᏍᏗ ᏴᏫ ᎤᏪᏥ, ᎦᏰᏥᏙᎵᏍᏗᏉ ᎨᏎᏍᏗ; ᎩᎶᏍᎩᏂ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎠᏐᏢᎢᏍᏗᏍᎨᏍᏗ
        ᎥᏝ ᎦᏰᏥᏙᎵᏍᏗ ᏱᎨᏎᏍᏗ. '
      verse: 10
    - text: 'ᎠᎴ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏕᏣᏘᏃᎯᎮᏍᏗ, ᎠᎴ ᏄᏂᎬᏫᏳᏌᏕᎩᏱ, ᎠᎴ ᎤᏂᎬᏫᏳᎯᏱ, ᏞᏍᏗ ᏱᏤᎵᎯᏍᎨᏍᏗ ᏄᏍᏛ ᎠᎴ ᎢᏳᏍᏗ
        ᎨᏒ ᎢᏣᏓᏁᏤᏗᏱ, ᎠᎴ ᎢᏥᏪᏍᏗᏱ; '
      verse: 11
    - text: 'ᎦᎸᏉᏗᏳᏰᏃ ᎠᏓᏅᏙ ᏓᏤᏲᏂ ᎾᎯᏳ ᎨᏒ ᎢᏥᏪᏍᏗᏱ. '
      verse: 12
    - text: 'ᎠᏏᏴᏫᏃ ᎾᏍᎩ ᎤᎾᏓᏡᎬ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏔᏕᏲᎲᏍᎩ, ᎯᏁᏥ ᏦᏍᏓᏓᏅᏟ ᏔᎵ ᎢᏲᎩᏂᏗᏍᏗᏱ ᏧᎬᏩᎶᏗ ᎤᏘᏴᎯ. '
      verse: 13
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴᎢ, ᎯᏍᎦᏯ, ᎦᎪ ᏗᏍᏛᏳᎪᏓᏁᎯ ᎠᎴ ᎢᏍᏛᏯᏙᎮᎯ ᎾᏋᏁᎸ? '
      verse: 14
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎢᏤᏯᏙᏤᎮᏍᏗ ᏧᎬᏩᎶᏗ ᎠᎬᎥᎯᏍᏗ ᎨᏒᎢ; ᏴᏫᏰᏃ ᎬᏅ ᎥᏝ ᎤᏣᏘ ᎤᎿᎭᎥ ᏳᎵᏍᏕᎸᏙᏗ. '
      verse: 15
    - text: 'ᏚᏟᎶᏍᏓᏁᎴᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎩᎶ ᎢᏳᏍᏗ ᎤᏪᎿᎭᎢ ᎠᏍᎦᏯ ᎤᎶᎨᏒ ᎤᏣᏘ ᎤᏛᏒᏁᎴᎢ; '
      verse: 16
    - text: 'ᎤᏓᏅᏖᎴᏃ ᎤᏩᏒ ᏧᏓᏅᏛᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᎦᏙ ᏓᎦᏛᏁᎵ, ᎥᏝᏰᏃ ᏰᎵ ᏳᏜᏓᏅᏛ ᎠᎩᏗᏱ ᎠᏆᏛᎯᏎᎸᎯ. '
      verse: 17
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ; ᎯᎠ ᏅᏓᎦᏛᏁᎵ; ᏙᏓᏥᏲᏍᏔᏂ ᎠᎩᏅᏗᏱ ᏓᏓᏁᎸᎢ, ᏧᏛᏂᏗᏃ ᏓᏓᎦᏁᏍᎨᎯ; ᎾᎿᎭᏃ ᏓᏥᏂ ᏂᎦᏛ
        ᎠᏆᏛᎯᏎᎸᎯ ᎠᎴ ᎠᎩᎾᎥᎢ. '
      verse: 18
    - text: 'ᎯᎠᏃ ᏅᏓᏥᏪᏎᎵ ᎠᏆᏓᏅᏙ; ᎠᏆᏓᏅᏙᎩ, ᎤᏣᏔ ᏣᏍᏆᏂᎪᏗ ᏧᎬᏩᎶᏗ ᎤᏣᏘ ᎢᏧᏕᏘᏴᏗ ᏣᎵᏍᏕᎸᏙᏗ; ᎭᏣᏪᏐᎸᏍᏓ,
        ᎭᎵᏍᏓᏴᎲᏍᎨᏍᏗ, ᎭᏗᏔᏍᎨᏍᏗ, ᎭᎵᎮᎵᎨᏍᏗ. '
      verse: 19
    - text: 'ᎠᏎᏃ ᎤᏁᎳᏅᎯ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏘᏣᏓᏅᏛᎾ, ᎪᎯᏉ ᎤᏒᎢ ᏣᏓᏅᏙ ᏓᏰᏣᏯᏅᏒᎵ; ᎦᎪᏃ ᎤᏤᎵ ᎨᏎᏍᏗ ᎾᏍᎩ ᏥᏣᏓᏁᎳᏅ. '
      verse: 20
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ ᎩᎶ ᏣᏓᏓᏟᏌᏁᎰ ᏧᎬᏩᎶᏗ ᎤᏩᏒ ᎤᏤᎵᎦ, ᎤᏁᎳᏅᎯᏱᏃ ᎢᏗᏢ ᏄᏪᎿᎭᎥᎾ ᏥᎨᏐᎢ. '
      verse: 21
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏂᏨᏪᏎᎭ, ᏞᏍᏗ ᏱᏤᎵᎯᏍᎨᏍᏗ ᏕᏨᏅᎢ, ᎢᏳᏍᏗ ᎢᏣᎵᏍᏓᏴᏗᏱ;
        ᎠᎴ ᏗᏥᏰᎸᎢ, ᎢᏳᏍᏗ ᏗᏣᏄᏬᏍᏗᏱ. '
      verse: 22
    - text: 'ᎠᎬᏅ ᎤᏟᎯᏳ ᎡᏍᎦᏉ ᎠᎵᏍᏓᏴᏗ, ᎠᎴ ᎠᏰᎸ ᎤᏟᎯᏳ ᎡᏍᎦᏉ ᏗᏄᏬ. '
      verse: 23
    - text: 'ᎪᎳᏅ ᏗᏣᏓᏅᏛᎵ; ᎥᏝᏰᏃ ᏯᏂᏫᏍᎪᎢ, ᎥᏝ ᎠᎴ ᏯᏂᏍᎫᏕᏍᎪᎢ; ᎥᏝ ᎠᎴ ᏧᎾᏓᎾᏅᏗᏱ ᎠᎴ ᎤᏂᏅᏗᏱ ᏱᏓᏓᏁᎸ;
        ᎠᎴ ᎤᏁᎳᏅᎯ ᏕᎨᎶᎰᎢ. ᏂᎦᎥ ᎤᏟ ᏁᏥᎸᏉᏗ ᏂᎯ ᎡᏍᎦᏉ ᏥᏍᏆ. '
      verse: 24
    - text: 'ᎦᎪᏃ ᎯᎠ ᏥᏂᏣᏛᏅ ᎤᏪᎵᎯᏍᎬᏉ ᏖᎵ ᏱᎦᏅᎯᏓ ᎬᏅᎢ ᏌᏉ ᎢᏯᎩᏳᏍᏈᏛ. '
      verse: 25
    - text: 'ᎢᏳᏃ ᎾᏍᎩ ᎤᏍᏗᎧᏂ ᎨᏒ ᏰᎵ ᎢᎨᏣᏛᏁᏗ ᏂᎨᏒᎾ ᏱᎩ, ᎦᏙᏃ ᎠᏏ ᏅᏩᏓᎴ ᏫᏤᎵᎯᏍᎪᎢ? '
      verse: 26
    - text: 'ᏗᏣᏓᏅᏛᎵ ᏧᏥᎸᎯ ᏓᏛᏍᎬᎢ; ᎥᏝ ᏱᏚᏂᎸᏫᏍᏓᏁᎰᎢ, ᎥᏝ ᎠᎴ ᏯᏂᏍᏙᎰᎢ; ᎠᏎᏃ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎾᏍᏉ ᏐᎵᎹᏅ
        ᏂᎦᎥ ᎤᏬᏚᎯᏳ ᎨᏒ ᎥᏝ ᎾᏍᎩ ᏱᏄᏍᏕ ᏚᏄᏩᎥᎢ ᎯᎠ ᎾᏍᎩ ᏌᏉ ᏄᏍᏛᎢ. '
      verse: 27
    - text: 'ᎢᏳᏰᏃ ᎤᏁᎳᏅᎯ ᎾᏍᎩ ᏱᏂᎬᏁᎭ ᏱᎦᏄᏬᎭ ᎧᏁᏍᎦ, ᎾᏍᎩ ᎪᎯ ᎢᎦ ᏠᎨᏏ ᏤᎭ, ᎤᎩᏨᏅᏃ ᏗᎦᏚᏗᏱ ᏬᎾᏗᏅᏗ
        ᏥᎩ, ᎤᏟᎯᏳᏍᎩᏂ ᏂᎯ ᏂᏙᏓᏥᏄᏬᎢ ᎤᏍᏗ ᎢᏦᎯᏳᎯ! '
      verse: 28
    - text: 'ᎠᎴ ᏞᏍᏗ ᏂᎯ ᏱᏥᏲᎮᏍᏗ ᎢᏳᏍᏗ ᎢᏣᎵᏍᏓᏴᏗᏱ, ᎠᎴ ᎢᏳᏍᏗ ᎢᏣᏗᏔᏍᏗᏱ, ᎠᎴ ᏞᏍᏗ ᏧᏢᏫᏛ ᏱᏂᏚᏍᏕᏍᏗ
        ᏕᏣᏓᏅᏛᎢ. '
      verse: 29
    - text: 'ᎾᏍᎩᏰᏃ ᏂᎦᏛ ᎯᎠ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎡᎶᎯ ᏓᏁᏩᏗᏒ ᎤᏂᏲᎰᎢ; ᎢᏥᏙᏓᏃ ᎠᎦᏔᎰ ᎾᏍᎩ ᎯᎠ ᏧᏓᎴᏅᏛ ᎢᏥᏂᎬᎬᎢ. '
      verse: 30
    - text: 'ᎢᏥᏲᎮᏍᏗᏍᎩᏂ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ; ᎾᏍᎩᏃ ᎯᎠ ᏂᎦᏛ ᏧᏓᎴᏅᏛ ᎡᏣᏠᏯᏍᏓᏁᏗ ᎨᏎᏍᏗ. '
      verse: 31
    - text: 'ᏞᏍᏗ ᏱᏥᏍᎦᎢᎮᏍᏗ ᎢᏥᎦᏲᎵ ᎠᏫ; ᎢᏥᏙᏓᏰᏃ ᎣᏏᏳ ᎤᏰᎸᎭ ᎢᏥᏁᏗᏱ ᎤᎬᏫᏳᎯ ᎨᏒᎢ. '
      verse: 32
    - text: 'ᎢᏥᎾᏕᎨᏍᏗ ᎢᏥᎿᎭᎥᎢ ᎠᎴ ᎢᏣᏓᏁᎸᎥᏍᎨᏍᏗ; ᎢᏣᏓᏁᎴᏍᏗ ᏕᎦᎶᏗ ᏂᏚᏪᏔᎬᎾ, ᏧᎬᏩᎶᏗ ᎦᎸᎳᏗ ᏫᏥᏟᏏᏍᎨᏍᏗ
        ᎠᏗᏒᎲᏍᎩ ᏂᎨᏒᎾ, ᎾᎿᎭᏫᎬᏩᎷᎯᏍᏗ ᏂᎨᏒᎾ ᎦᏃᏍᎩᏍᎩ, ᎠᎴ ᏥᏍᎪᏯ ᏫᎬᏩᏲᏍᏙᏗ ᏂᎨᏒᎾ. '
      verse: 33
    - text: 'ᎾᎿᎭᏰᏃ ᏫᏥᎲ ᏧᎬᏩᎶᏗ, ᎾᎿᎭᎾᏍᏉ ᏫᏓᎮᏍᏗ ᏗᏥᎾᏫ. '
      verse: 34
    - text: 'ᏕᏣᏓᏠᎮᏍᏗ, ᏕᏥᏨᏍᏛᏃ ᏓᏓᏪᎵᎩᏍᎨᏍᏗ. '
      verse: 35
    - text: 'ᎢᏨᏒᏃ ᏕᏣᏤᎴᏍᏗ ᎠᏂᏍᎦᏯ ᎾᏍᎩ ᏣᏂᎦᏘᏲ ᎤᏂᏅᏏᏙᎯ, ᎢᏳᏉ ᎤᎷᎯᏍᏗᏱ ᏕᎨᎦᏨᏍᏗᏍᎬ ᏭᏪᏙᎸᎯ; ᎾᏍᎩᏃ ᏳᎷᏨ
        ᎠᎴ ᏳᏩᏂᎸ, ᎾᏍᎩ ᎩᎳᏉ ᎢᏴᏛ ᏫᎬᏩᏍᏚᎢᎡᏗᏱ. '
      verse: 36
    - text: 'ᎣᏏᏳ ᎢᏳᎾᎵᏍᏓᏁᏗ ᎾᏍᎩ ᎨᏥᏅᏏᏓᏍᏗ, ᎤᏂᏅᏏᏙᎯ ᎦᎷᏨᎭ ᏓᏩᏛᎲᎭ ᎠᏂᏯᏫᏍᎬᎢ; ᎤᏙᎯᏳᎯᏯ ᎢᏣᏲᏎᎭ ᏛᏓᏠᎵ
        ᎤᏩᏒ, ᎠᎴ ᏙᏓᎧᏁᏤᎵ ᎤᎾᏂᏢᏗᏱ [ᎤᎾᎵᏍᏓᏴᏗᏱ,] ᎠᎴ ᏓᎦᎷᏥ ᏙᏛᏍᏕᎸᎯ. '
      verse: 37
    - text: 'ᎢᏳᏃ ᏔᎵᏁ ᎠᏯᏫᏍᏗᏱ ᎨᏒ ᏳᎷᏨ, ᎠᎴ ᏦᎢᏁ ᎠᏯᏫᏍᏗᏱ ᎨᏒ ᏳᎷᏨ, ᎠᎴ ᏱᏚᏩᏛᎲ ᎾᏍᎩ ᎾᎾᏛᏁᎲᎢ, ᎣᏏᏳ
        ᎢᏳᎾᎵᏍᏓᏁᏗ ᎾᏍᎩ ᎨᏥᏅᏏᏓᏍᏗ. '
      verse: 38
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᎢᏥᎦᏔᎮᏍᏗ, ᎾᏍᎩ ᎢᏳ ᎦᏁᎳ ᏯᎦᏔᎮ ᎢᏳᏟᎶᏛ ᎠᎵᏰᎢᎵᏒ ᏗᎦᎷᏥᏒ ᎦᏃᏍᎩᏍᎩ, ᏳᏯᏫᏎᎢ, ᎠᎴ
        ᎥᏝ ᏩᎩᏴᏏ ᎠᏓᏁᎸ ᏱᎬᏪᎵᏎᎢ. '
      verse: 39
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏂᎯ ᎾᏍᏉ ᎢᏣᏛᏅᎢᏍᏕᏍᏗ; ᏴᏫᏰᏃ ᎤᏪᏥ ᏓᎦᎷᏥ ᎢᏳᏉ ᎠᎵᏰᎢᎵᏒ ᏂᏤᎵᏍᎬᎾ ᎨᏒᎢ. '
      verse: 40
    - text: 'ᏈᏓᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏣᎬᏫᏳᎯ, ᎠᏴᏍᎪ ᎯᎠ ᎾᏍᎩ ᏕᏍᎩᏯᏟᎶᏍᏓᏁᎭ, ᏂᎦᏛᏉᎨ? '
      verse: 41
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎦᎪᏃ ᎾᏍᎩ Ꮎ ᎣᏍᏛ ᎠᎴ ᎠᎦᏔᎾᎢ ᎠᏓᏁᎸ ᎠᏥᎦᏘᏗᏍᏗ, ᎾᏍᎩ ᎤᏅᏏᏙᎯ ᏄᎬᏫᏳᏌᏕᎩ
        ᏅᏓᏳᏩᏁᎵ ᎦᏁᎸᎢ, ᎾᏍᎩ ᏧᏁᏗᏱ ᎤᎾᎵᏍᏓᏴᏗ ᏂᏓᏍᏆᎸᎯᏒᎢ? '
      verse: 42
    - text: 'ᎣᏏᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎾᏍᎩ Ꮎ ᎠᏥᏅᏏᏓᏍᏗ, ᎾᏍᎩ ᎤᏅᏏᏙᎯ ᎦᎷᏨᎭ ᎤᏩᏛᎲ ᎾᏍᎩ ᎾᏛᏁᎲᎢ. '
      verse: 43
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎢᏨᏲᏎᎭ, ᎾᏍᎩ ᎤᎬᏫᏳᏌᏕᎩ ᏅᏓᏳᏩᏁᎵ ᏂᎦᎥ ᎤᎿᎭᎥᎢ. '
      verse: 44
    - text: 'ᎢᏳᏍᎩᏂ ᎾᏍᎩ Ꮎ ᎠᏥᏅᏏᏓᏍᏗ ᎯᎠ ᏂᎦᏪᏒ ᎤᎾᏫᏱ, ᎠᎩᏅᏏᏙᎯ ᎪᎯᏗᎭ ᎤᎷᎯᏍᏗᏱ; ᎠᎴ ᎠᎴᏅᎲᎭ ᏙᎦᎵᎥᏂᎮᏍᏗ
        ᎠᏂᏍᎦᏯ ᎠᎴ ᎠᏂᎨᏴ ᎨᏥᏅᏏᏓᏍᏗ, ᎠᎴ ᎠᎵᏍᏓᏴᎲᏍᎨᏍᏗ ᎠᎴ ᎠᏗᏔᏍᎨᏍᏗ, ᎠᎴ ᎤᏴᏍᏕᏍᎨᏍᏗ; '
      verse: 45
    - text: 'ᎾᏍᎩ Ꮎ ᎠᏥᏅᏏᏓᏍᏗ ᎤᏅᏏᏙᎯ ᏓᎦᎷᏥ ᎢᏳᏉ ᎢᎦ ᎾᏓᎦᏖᏃᎲᎾ ᎨᏒᎢ, ᎠᎴ ᎢᏳᏉ ᎠᎵᏰᎢᎵᏒ ᏁᎵᏍᎬᎾ ᎨᏒᎢ,
        ᎠᎴ ᏙᏓᏳᎦᎵᏏ, ᎠᎴ ᏮᏓᏳᏎᎮᎵ ᏄᏃᎯᏳᏒᎾ ᏗᏁᎲᎢ. '
      verse: 46
    - text: 'ᎾᏍᎩᏃ Ꮎ ᎠᏥᏅᏏᏓᏍᏗ ᎠᎦᏔᎯ ᏄᏍᏛ ᎤᏚᎵᏍᎬ ᎤᏅᏏᏙᎯ, ᎠᎴ ᏄᏛᏅᎢᏍᏔᏅᎾ ᎢᎨᏎᏍᏗ, ᎠᎴ ᎾᏍᎩᏯ ᏄᏍᏛ ᎤᏚᎵᏍᎬ
        ᏄᏛᏁᎸᎾ ᎢᎨᏎᏍᏗ, ᎤᏣᏘ ᎢᏯᎬᏂᏍᏗ ᎨᏎᏍᏗ. '
      verse: 47
    - text: 'ᎾᏍᎩᏂ ᎾᎦᏔᎲᎾ ᎨᏒ ᎠᎴ ᏰᎵᏉ ᎦᏰᏥᎵᎥᏂᏍᏗ ᎢᏳᏛᏁᎸᎯ ᎨᏎᏍᏗ ᎾᏍᎩ ᎦᏲᎵᏉ ᎢᏯᎬᏂᏍᏗ ᎨᏎᏍᏗ. ᏱᎶᏃ ᎤᏣᏘ
        ᎠᏥᏁᎸᎯ, ᎤᏣᏘ ᎠᏥᏔᏲᏎᏗ ᎨᏎᏍᏗ; ᎠᎴ ᎩᎶ ᎤᏣᏘ ᏗᎬᏩᏲᎯᏎᎸᎯ ᏴᏫ, ᎾᏍᎩ ᎤᏟ ᎢᎦᎢ ᎬᏩᏔᏲᏎᏗ ᎨᏎᏍᏗ. '
      verse: 48
    - text: 'ᎠᎩᎷᏥᎸ ᎾᏍᎩ ᎢᏯᏋᏂᏐᏗᏱ ᎠᏥᎸ ᎦᏙᎯ ᎤᎷᎯᏍᏗᏱ; ᎠᎴ ᎦᏙ ᏯᏆᏚᎳ ᎢᏳᏃ ᎦᏳᎳ ᏳᏥᏍᏝ? '
      verse: 49
    - text: 'ᎠᏎᏃ ᎠᎩᎭ ᎠᏓᏬᏍᏗ ᎨᏒ ᎥᏆᏬᏍᏙᏗ; ᎠᎴ ᏂᎦᎥ ᎤᏪᎵᎯᏍᏗ ᎠᏆᏓᏅᏔ ᎬᏂ ᎠᎵᏍᏆᏛᎭ! '
      verse: 50
    - text: 'ᏥᏌ ᏅᏩᏙᎯᏯᏛ ᏚᏁᎵᎸ ᎡᎶᎯ ᏍᎩᏰᎵᏎᎭ? ᎥᏝ ᎢᏨᏲᏎᎭ; ᏔᎵᏉᏍᎩᏂ ᎢᏳᎾᏓᏗᏍᏗᏱ; '
      verse: 51
    - text: 'ᎪᎯᏰᏃ ᎢᏳᏓᎴᏅᏛ ᏏᏓᏁᎸᎯ ᎨᏒ ᎯᏍᎩ ᎢᏯᏂᏛ ᏔᎵ ᏄᎾᏓᎡᏍᏗ, ᏦᎢ ᎢᏯᏂᏛ ᎤᎾᎵᎪᏎᏍᏗ ᎠᏂᏔᎵ ᏚᎾᏡᏕᏍᏗ,
        ᎠᎴ ᎠᏂᏔᎵ ᎤᎾᎵᎪᏎᏍᏗ ᏦᎢ ᏚᎾᏡᏕᏍᏗ. '
      verse: 52
    - text: 'ᎠᎦᏴᎵᎨᎢ ᏔᎵ ᏄᎾᏓᎡᏍᏗ ᎠᏍᎦᏯ ᎤᏪᏥ, ᎠᎦᏅᎩᏃ ᎠᏍᎦᏯ ᏔᎵ ᏄᎾᏓᎡᏍᏗ ᎤᏙᏓ; ᎠᎴ ᎠᎨᏴ ᏔᎵ ᏄᎾᏓᎡᏍᏗ
        ᎠᎨᏴ ᎤᏪᏥ, ᎠᎴ ᎠᎦᏅᎩ ᎠᎨᏴ ᏔᎵ ᏄᎾᏓᎡᏍᏗ ᎤᏥ; ᎤᏦᎯᏃ ᏔᎵ ᏄᎾᏓᎡᏍᏗ ᎤᏓᏦᎯᏯ, ᎠᎴ ᎤᏓᏦᎯᏯ ᏔᎵ ᏄᎾᏓᎡᏍᏗ
        ᎤᏦᎯ. '
      verse: 53
    - text: 'ᎠᎴ ᎾᏍᏉ ᎯᎠ ᏂᏚᏪᏎᎴ ᏴᏫ, ᎤᎶᎩᎸ ᎢᏥᎪᏩᏛ ᏅᏙ ᏭᏕᎵᎬ ᏓᎦᎶᎯ, ᎩᎳᏉ ᎢᏴᏛ ᎯᎠ ᏂᏥᏪᏍᎪᎢ, ᎠᎹ ᏛᏰᎢᎵ;
        ᎾᏍᎩᏃ ᏂᎦᎵᏍᏗᏍᎪᎢ. '
      verse: 54
    - text: 'ᎠᎴ ᎢᏣᏙᎴᎰᎯ ᏧᎦᎾᏮ ᏗᎦᏃᎸᏗᏍᎬᎢ, ᎯᎠ ᏂᏥᏪᏍᎪᎢ, ᎤᏗᎴᎩᏳ ᎨᏎᏍᏗ; ᎠᎴ ᎾᏍᎩ ᏂᎦᎵᏍᏗᏍᎪᎢ. '
      verse: 55
    - text: 'ᎢᏣᏠᎾᏍᏗ! ᏰᎵᏉ ᎢᏣᏙᎴᎰᏍᎪ ᏄᏍᏛ ᎦᎸᎳᏗ, ᎠᎴ ᎡᎶᎯ; ᎦᏙᏃ ᏗᎦᎵᏍᏙᏗᎭ ᏂᏣᏙᎴᎰᏍᎬᎾ ᏥᎩ ᎪᎯ ᎨᏒᎢ? '
      verse: 56
    - text: 'ᎠᎴ ᎦᏙᏃ ᎢᏨᏒ ᎨᏒ ᏗᎨᏧᎪᏙᏗ ᏂᎨᏒᎾ ᎢᎩ ᏚᏳᎪᏛ ᎨᏒᎢ? '
      verse: 57
    - text: 'ᎢᏳᏃ ᏣᏱᎵᏙᎯ ᏗᎫᎪᏗᏍᎩᏱ ᏍᏓᎢᏎᏍᏗ, ᎠᏏᏉ ᏫᏍᏓᎢᏒᎢ, ᎭᏟᏂᎬᏁᎸᎭ ᎯᏯᏚᎵᎳᎡᏗᏱ; ᏗᎫᎪᏗᏍᎩᏱ ᎾᏏ ᏫᏱᏣᏘᏃᎦ,
        ᏗᎫᎪᏗᏍᎩᏃ ᏗᏓᏂᏱᏍᎩᏱ ᏫᏱᏕᏣᏲᎯ, ᏗᏓᏂᏱᏍᎩᏃ ᏗᏓᏍᏚᏗᏱ ᏫᏱᏣᏴᏓ. '
      verse: 58
    - text: 'ᎬᏲᏎᎭ, ᎥᏝ ᎾᎿᎭᏴᏛᎦᎯᏄᎪᎢ, ᎬᏂ ᏣᎫᏴᎮᏍᏗ ᎤᎵᏍᏆᎸᏗ ᎠᎩᏄᏛᏗ ᎢᏯᏓᏅᏖᏗ.  '
      verse: 59
  - chapter: 13
    verses:
    - text: ' ᎾᏍᎩᏃ ᎠᏁᏙᎮ ᎩᎶ ᎬᏩᏃᏁᎸᎯ ᎬᏩᏁᎢᏍᏓᏁᎸᎯ ᎨᎵᎵ ᎠᏁᎯ, ᎾᏍᎩ ᎤᏂᎩᎬ ᏇᎴᏗ ᏚᏑᏰᏓᏁᎸ ᎠᏥᎸ-ᎠᏁᎶᎲᎢ. '
      verse: 1
    - text: 'ᏥᏌᏃ ᏚᏁᏤᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎢᏣᏓᏅᏖᏍᎬᏍᎪ ᎯᎠ ᎾᏍᎩ ᎨᎵᎵ ᎠᏁᎯ ᏧᏂᎪᎾᏛᏔᏅᎯ ᎨᏎ ᎠᏂᏍᎦᎾᎯᏳ ᎨᏒ ᏂᎦᏛ
        ᎨᎵᎵ ᎠᏁᎯ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎾᏍᎩ ᏥᏄᎾᎵᏍᏓᏁᎴᎢ? '
      verse: 2
    - text: 'ᎥᏝ ᎢᏨᏲᏎᎭ; ᏂᎯᏍᎩᏂ ᏂᏗᏥᏁᏟᏴᏒᎾ ᎢᎨᏎᏍᏗ ᏕᏣᏓᏅᏛᎢ, ᏂᎦᏛ ᎾᏍᎩᏯ ᏓᏣᏗᏒᏂ. '
      verse: 3
    - text: 'ᎠᎴ Ꮎ ᏁᎳᏚ ᎢᏯᏂᏛ ᏌᎶᎻ ᎢᏅᎢᎦᏘ ᎠᏓᏁᎸ ᏧᎾᏐᏁᎢ, ᎠᎴ ᏥᏚᏂᎴᎢ, ᏥᎪ ᎢᏣᏓᏅᏖᏍᎬ ᏧᏂᎪᎾᏛᏔᏅᎯ ᎨᏎ
        ᎠᏂᏍᎦᎾᎯᏳ ᎨᏒ ᏂᎦᏛ ᏥᎷᏏᎵᎻ ᎠᏁᎯ? '
      verse: 4
    - text: 'ᎥᏝ ᎢᏨᏲᏎᎭ; ᏂᎯᏍᎩᏂ ᏂᏗᏥᏁᏟᏴᏒᎾ ᎢᎨᏎᏍᏗ ᏕᏣᏓᏅᏛᎢ, ᏂᎦᏛ ᎾᏍᎩᏯ ᏓᏩᏗᏒᏂ. '
      verse: 5
    - text: 'ᎯᎠ ᎾᏍᏉ ᏄᏪᏎ ᏚᏟᎶᏍᏓᏁᎴᎢ; ᎩᎶ ᎢᏳᏍᏗ, ᎡᎦᏔ-ᎢᏳᏍᏗ ᏡᎬ ᎤᏫᏎ ᏖᎸᎳᏗ ᏚᏫᏒᎢ; ᎤᎷᏤᏃ ᎤᏲᎴ ᎤᏓᏔᏅᎯ,
        ᎠᎴ ᎥᏝ ᏳᏩᏛᎮᎢ. '
      verse: 6
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏄᏪᏎᎴ ᎣᏍᏛ ᎢᏳᏩᎿᎭᏕᎩ ᏖᎸᎳᏗ ᏚᏫᏒᎢ, ᎬᏂᏳᏉ, ᎿᎭᏉ ᏦᎢ ᎾᏕᏘᏴ ᏥᎷᎬᎩ ᎠᎩᏲᎲᎩ ᎤᏓᏔᏅᎯ
        ᎯᎠ ᎾᏍᎩ ᎡᎦᏔ-ᎢᏳᏍᏗ ᏡᎬᎢ, ᎠᎴ ᎥᏝ ᏱᏥᏩᏘᎭ; ᎯᎴᏴᏍᏓ; ᎦᏙᏃ ᎢᎤᎨᏗ ᎦᏙᎯ? '
      verse: 7
    - text: 'ᎤᏁᏨᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏣᎬᏫᏳᎯ, ᎤᏁᎳᎩ ᎮᎳ ᎪᎯ ᎾᏍᏉ ᏧᏕᏘᏴᏌᏗ, ᎬᏂ ᎦᏍᎪᏏᏙᎸᎭ, ᎠᎴ ᎣᏍᏛ ᎦᏓ ᏥᏅᎭ. '
      verse: 8
    - text: 'ᎢᏳᏃ ᎢᎠᏓᏔᏅᎭ, ᎤᏁᎳᎩᏉ ᎨᏎᏍᏗ; ᎢᏳᏃ ᏄᏔᏅᎾ ᏱᎩ, ᎩᎳ ᎣᏂ ᎯᎴᏴᏍᏔᏅᎭ. '
      verse: 9
    - text: 'ᏓᏕᏲᎲᏍᎨᏃ ᎢᎸᎯᏢ ᎠᏓᏁᎸ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᎾᏙᏓᏆᏍᎬᎢ; '
      verse: 10
    - text: 'ᎬᏂᏳᏉᏃ ᎾᎿᎭᎡᏙᎮ ᎠᎨᏴ ᎠᏓᏅᏙ ᎥᏳᎩ ᎪᏢᏍᎩ ᎤᏯᎢ ᏁᎳᏚ ᎢᏳᏕᏘᏴᏛ ᎢᎬᏩᎵᏍᏔᏅᎯ ᎨᏎᎢ, ᎠᎴ ᎤᏗᏌᏕᎢ,
        ᎠᎴ ᎬᏩᏟᏍᏛ ᎤᎵᏥᏃᎯᏍᏙᏗᏱ ᎨᏎᎢ. '
      verse: 11
    - text: 'ᏥᏌᏃ ᎤᎪᎲ ᏭᏯᏅᎮᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎯᎨᏴ, ᏣᏢᎬ ᎡᏧᏓᎳᎩ. '
      verse: 12
    - text: 'ᏚᏏᏔᏕᏃ; ᎠᎴ ᎩᎳᏉ ᎢᏴᏛ ᎦᏥᏃᏍᏛ ᏄᎵᏍᏔᏁᎢ, ᎠᎴ ᎤᎸᏉᏔᏁ ᎤᏁᎳᏅᎯ. '
      verse: 13
    - text: 'ᏗᎦᎳᏫᎢᏍᏗᏱᏃ ᏄᎬᏫᏳᏌᏕᎩ ᎤᎿᎭᎸᎯ ᎤᏁᏤᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏥᏌ ᎤᏓᏅᏩᏅ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ; ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴ
        ᏴᏫ, ᏑᏓᎵ ᎢᎦ ᏚᏳᎪᏗ ᏧᏂᎸᏫᏍᏓᏁᏗᏱ ᏴᏫ; ᎾᎯᏳᏍᎩᏂ ᎢᏥᎷᎨᏍᏗ ᎠᎴ ᏕᏥᏅᏫᏍᎨᏍᏗ, ᏞᏍᏗᏃ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ. '
      verse: 14
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎿᎭᏉ ᎤᏁᏤᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏣᏠᎾᏍᏗ! ᏝᏍᎪ ᏂᎯ ᎢᏥᏏᏴᏫᎭ ᎨᏒ ᎤᎾᏙᏓᏆᏍᎬ ᏰᏤᎵᏌᏕᏍᎪ ᏗᎨᎳᏍᏗᏱ
        ᎢᏣᏤᎵ ᏩᎦ ᎠᎴ ᏐᏈᎵᏗᎦᎵᎠᏅᎯᏛ, ᎠᎴ ᏰᏣᏘᏁᎪ ᎠᎹ ᏰᏣᏗᏔᏍᏔᏁᎪᎢ? '
      verse: 15
    - text: 'ᎯᎠᏃ ᎠᎨᏴ ᎡᏆᎭᎻ ᎤᏪᏥ ᏥᎩ, ᎾᏍᎩ ᏎᏓᏂ ᎿᎭᏉ ᎬᏂᏳ ᏁᎳᏚ ᏧᏕᏗᏴᏛ ᎬᏩᎸᎸᎯ ᏥᎩ, ᏝᏍᎪ ᏱᏚᏳᎪᏕ ᎤᎾᏙᏓᏆᏍᎬ
        ᎠᎦᎸᏒᏗᏱ ᎯᎠ ᎾᏍᎩ ᎤᏓᎸᏍᏛᎢ? '
      verse: 16
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏄᏪᏒ, ᏂᎦᏛ ᏗᎬᏩᎦᏗᎴᎩ ᎤᎾᏕᎰᏎᎢ; ᏂᎦᏛᏃ ᏴᏫ ᎠᎾᎵᎮᎵᎨ ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏂᎦᏛ ᎦᎸᏉᏗᏳ ᎾᏍᎩ
        ᏕᎤᎸᏫᏍᏓᏁᎲᎢ. '
      verse: 17
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎦᏙ ᏓᏤᎸ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ? ᎠᎴ ᎦᏙ ᏙᏓᎦᏟᎶᏍᏔᏂ? '
      verse: 18
    - text: 'ᎠᏥᎸ-ᎤᎦᏔ ᏓᏤᎸ, ᎾᏍᎩ ᎠᏍᎦᏯ ᏧᎩᏎ ᎠᎴ ᎤᏫᏒᏗᏱ ᏥᏭᏗᏅᏎᎢ; ᎠᎴ ᎤᏛᏎᎢ, ᎠᎴ ᎡᏉᎯᏳ ᏄᎵᏍᏔᏁ ᏡᎬᎢ;
        ᎠᎴ ᏥᏍᏆ ᎦᎸᎶ ᎠᏂᏃᎯᎵᏙᎯ ᏚᏩᏂᎦᎸ ᎤᎾᎭᏓᏕᎢ. '
      verse: 19
    - text: 'ᎠᎴᏬ ᎯᎠ ᏄᏪᏎᎢ, ᎦᏙ ᏙᏓᎦᏟᎶᏍᏔᏂ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ? '
      verse: 20
    - text: 'ᎠᎪᏙᏗ ᎾᏍᎩᏯᎢ, ᎾᏍᎩ ᎠᎨᏴ ᏧᎩᏎ ᎠᎴ ᏧᏑᏴᏁ ᏦᎢ ᎢᏳᏟᎶᏛ ᎢᏒ ᎦᎸᎢ, ᎬᏂ ᏂᎦᏛ ᎤᏬᏘᏐᏅ. '
      verse: 21
    - text: 'ᎤᎦᏛᎴᏏᏙᎴᏃ ᎤᏪᏙᎴ ᏧᏛᎾ ᏕᎦᏚᎲ ᎠᎴ ᏧᏍᏗ ᏕᎦᏚᎲᎢ, ᏓᏕᏲᎲᏍᎨᎢ, ᎠᎴ ᏥᎷᏏᎵᎻ ᏩᎦᏖᎢ. '
      verse: 22
    - text: 'ᎠᏏᏴᏫᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏣᎬᏫᏳᎯ, ᎠᏂᎦᏲᎵᏉᏍᎪ ᎨᏥᏍᏕᎸᏗ ᎨᏎᏍᏗ? ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, '
      verse: 23
    - text: 'ᎢᏣᏟᏂᎬᏁᎮᏍᏗ ᎢᏥᏴᏍᏗᏱ ᎠᏯᏙᎵ ᎦᎶᎯᏍᏗᏱ; ᎤᏂᏣᏘᏰᏃ, ᎢᏨᏲᏎᎭ, ᏓᏳᏂᏲᎵ ᎤᏂᏴᏍᏗᏱ, ᎠᎴ ᎥᏝ ᏰᎵ ᏫᎬᏩᏂᏴᏍᏗ
        ᏱᎨᏎᏍᏗ. '
      verse: 24
    - text: 'ᎢᏳᏃ ᎿᎭᏉ ᎠᏍᎦᏯ ᎦᏁᎳ ᏓᎴᏅᎭ ᎠᎴ ᎠᏍᏚᏅᎭ ᎦᎶᎯᏍᏗᏱ, ᏂᎯᏃ ᎢᏣᎴᏅᎲ ᏙᏱᏗᏢ ᎢᏥᏙᎾᎥᎢ, ᎠᎴ ᎢᏨᏂᎮᏍᏗ
        ᎦᎶᎯᏍᏗᏱ ᎯᎠ ᏂᏤᏪᏍᎨᏍᏗ, ᏣᎬᏫᏳᎯ, ᏣᎬᏫᏳᎯ, ᎡᏍᎩᏍᏚᎢᏏ; ᎠᎴ ᏗᎧᏁᏨ ᎯᎠ ᏅᏗᏥᏪᏎᎸᎭ, ᎥᏝ ᏱᏥᎦᏔᎭ ᏗᏣᏓᎴᏅᎢ; '
      verse: 25
    - text: 'ᎿᎭᏉ ᏓᏣᎴᏅᎯ ᎯᎠ ᏅᏓᏥᏪᏏ, ᎣᎦᎵᏍᏓᏴᏅᎩ ᎠᎴ ᎣᎦᏗᏔᎲᎩ ᎯᎦᏔᎲᎢ, ᎠᎴ ᏕᏣᏕᏲᏅᎩ ᎣᎩᏚᎲ ᎡᏓᏍᏗᏱ ᏕᎦᎳᏅᏛᎢ. '
      verse: 26
    - text: 'ᎠᏎᏃ ᎯᎠ ᏅᏓᎦᏪᏏ, ᎢᏨᏲᏎᎭ, ᎥᏝ ᏱᏥᎦᏔᎭ ᏗᏣᏓᎴᏅᎢ; ᏍᎩᏯᏓᏅᏏ, ᏂᏥᎥ ᎤᏲ ᏗᏥᎸᏫᏍᏓᏁᎯ. '
      verse: 27
    - text: 'ᎾᎿᎭᏓᏂᏴᎨᏍᏗ ᎠᎴ ᏓᏂᎸᏓᎩᏍᎨᏍᏗ ᏓᏂᏄᏙᎬᎢ, ᎾᎯᏳ ᏕᏥᎪᎲᎭ ᎡᏆᎭᎻ ᎠᎴ ᎡᏏᎩ ᎠᎴ ᏤᎦᏈ ᎠᎴ ᏂᎦᏛ ᎠᎾᏙᎴᎰᏍᎩ,
        ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎾᎿᎭᎠᏂᏯᎡᏍᏗ, ᎢᏨᏒᏃ ᎡᏥᏄᎪᏫᏒᎯ ᎨᏎᏍᏗ. '
      verse: 28
    - text: 'ᏗᎧᎸᎬᏃ ᎢᏗᏢ ᏗᏂᎶᏍᎨᏍᏗ, ᎠᎴ ᏭᏕᎵᎬᎢ, ᎠᎴ ᏧᏴᏢᎢ, ᎠᎴ ᏧᎦᎾᏮᎢ, ᎠᎴ ᎠᎾᏅᎥᏍᎨᏍᏗ ᎤᏁᎳᏅᎯ ᎾᎿᎭᎤᎬᏫᏳᎯ
        ᎨᏒᎢ. '
      verse: 29
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᎠᏁᎭ ᎣᏂ ᏥᎩ, ᎾᏍᎩ ᎢᎬᏱ ᎨᏎᏍᏗ, ᎠᎴ ᎠᏁᎭ ᎢᎬᏱ ᏥᎩ, ᎾᏍᎩ ᎣᏂ ᎨᏎᏏᏗ. '
      verse: 30
    - text: 'ᎾᎯᏳᏉᏃ ᎢᎦ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᏂᏆᎵᏏ ᎤᏂᎷᏤ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᎯᏄᎪᎢ, ᎠᎴ ᎭᏓᏅᎾ ᎠᏂ; ᎡᎶᏛ ᎾᏏ ᎤᏚᎵ
        ᏣᎯᏍᏗᏱ. '
      verse: 31
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎢᏤᎾ, ᎠᎴ ᎯᎠ ᏫᏁᏥᏪᏏ Ꮎ ᎫᎳ, ᎬᏂᏳᏉ ᎠᏂᏍᎩᎾ ᏕᏥᏄᎪᏫᏍᎦ, ᎠᎴ ᏕᎦᏓᏅᏫᎭ ᎪᎯ ᎢᎦ
        ᎠᎴ ᎤᎩᏨᏅᎢ, ᏦᎢᏁᏃ ᎢᎦ ᎠᎩᏍᏆᏛᎯ ᎨᏎᏍᏗ. '
      verse: 32
    - text: 'ᎠᏎᏍᎩᏂᏃᏅ ᎠᏇᏓᏍᏗ ᏂᎦᎵᏍᏗᎭ ᎪᎯ ᎢᎦ, ᎠᎴ ᎤᎩᏨᏅᎢ, ᎠᎴ ᎤᎩᏨᏛ; ᎥᏝᏰᏃ ᎠᏙᎴᎰᏍᎩ ᏰᎵ ᎢᎸᎯᏢ ᎦᏰᏥᎢᏍᏗ
        ᏱᎩ, ᏥᎷᏏᎵᎻ ᎤᏩᏒ. '
      verse: 33
    - text: 'ᏥᎷᏏᎵᎻ! ᏥᎷᏏᎵᎻ! ᎠᎾᏙᎴᎰᏍᎩ ᏘᎯᎯ, ᎠᎴ ᏅᏯ ᏛᏂᏍᏗᏍᎩ ᎨᏣᎷᏤᏗᏱ ᎨᏥᏅᏒᎯ; ᏯᏃᎩᏳ ᎠᏆᏚᎵᏍᎬ ᎦᏥᏯᏟᏐᏗᏱ
        ᏗᏤᏥ, ᎾᏍᎩᏯ ᏣᏔᎦ ᏥᏕᎦᏟᏏᏍᎪ ᏧᏪᏥ ᎠᏂᏛ ᎠᏫᏂᏗᏢ ᏗᎧᏃᎨᏂ, ᎠᏎᏃ ᎥᏝ ᏱᏣᏚᎵᏍᎨᎢ! '
      verse: 34
    - text: 'ᎬᏂᏳᏉ ᎢᏥᏁᎸ ᏅᏔ ᏁᏨᏁᎸ; ᎠᎴ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎥᏝ ᏴᎨᏍᎩᎪᏩᏛ ᎪᎯ ᎢᏳᏓᎴᏅᏛ ᎬᏂ ᎯᎠ ᎢᏥᏪᏍᏗᏱ ᎠᏍᏆᎸᎲᎭ,
        ᎠᏥᎸᏉᏗᏳ ᎾᏍᎩ Ꮎ ᏱᎰᏩ ᏕᏅᏙᎥ ᏥᎦᎷᎯᏍᏗᎭ.  '
      verse: 35
  - chapter: 14
    verses:
    - text: ' ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᎤᏴᎸ ᎩᎶ ᎢᏳᏍᏗ ᏣᎦᏁᎶᏗ ᎠᏆᎵᏏ ᎦᏁᎸ ᎤᎵᏍᏓᏴᏗᏱ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ, ᎾᏍᎩ ᎬᏩᎦᏌᏯᏍᏕᎢ. '
      verse: 1
    - text: 'ᎬᏂᏳᏉᏃ ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎢᎬᏱᏗᏢ ᏄᏛᏁ ᎤᏢᎩ ᎠᎹ ᎤᏓᏁᏁᎯ. '
      verse: 2
    - text: 'ᏥᏌᏃ ᎤᏁᏤ ᎯᎠ ᏂᏚᏪᏎᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏗᏃᏏᏏᏍᎩ ᎠᎴ ᎠᏂᏆᎵᏏ; ᏚᏳᎪᏗᏍᎪ ᏗᏓᏅᏬᏗᏱ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ? '
      verse: 3
    - text: 'ᎡᎳᏪᏱᏃ ᎤᏅᏁᎢ. ᎤᏂᏴᎲᏃ ᎤᏅᏩᏁᎢ, ᎠᎴ ᏚᏲᏎᎢ; '
      verse: 4
    - text: 'ᏚᏁᏤᎴᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎦᎪ ᎯᎠ ᏥᏂᏣᏛᏅ ᏐᏈᎵ-ᏗᎦᎵᎠᏅᎯᏛ ᎠᎴ ᏩᎦ ᏳᎸᏤᎸ ᎠᏔᎴᏒ ᎥᏝ ᎩᎳᏉ ᎢᏴᏛ ᏱᏮᎦᎳᎩ
        ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ? '
      verse: 5
    - text: 'ᎥᏝᏃ ᏰᎵ ᏅᏓᎬᏩᏬᎯᎵᏴᏍᏓᏁᏗ ᏱᎨᏎ ᎾᏍᎩ ᎯᎠ. '
      verse: 6
    - text: 'ᎠᎴ ᏚᏟᎶᏍᏔᏁᎴ ᎾᏍᎩ Ꮎ ᏫᎨᏥᏯᏅᏛ, ᏚᎪᎲ ᏓᎾᏑᏰᏍᎬ ᏄᎬᏫᏳᏒ ᏗᏂᏢᏗᏱ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, '
      verse: 7
    - text: 'ᎢᏳᏃ ᎩᎶ ᏕᎨᎦᏨᏍᏗᏍᎬ ᏤᏅᏍᏗᏱ ᏣᏯᏅᎲᎭ, ᏞᏍᏗ ᏄᎬᏫᏳᏒ ᏗᏂᏢᏗᏱ ᏣᏂᏏᏅᎩ; ᎤᏟᏰᏃ ᎢᏯᏥᎸᏉᏗ ᎡᏍᎦᏉ
        ᏂᎯ ᏩᏥᏯᏅᏛ ᏱᏂᎦᎩ; '
      verse: 8
    - text: 'ᏫᏍᏗᏯᏅᏛᏃ ᏱᎦᎷᎩ ᎯᎠ ᏱᏂᏣᏪᏏ, ᎯᏯᏜᏓᏅᏓᏗᏏ ᎯᎠ; ᎿᎭᏉᏃ ᏣᏕᎰᏒᎯ ᏯᎴᏅ ᎡᎳᏗ ᎨᏒ ᏗᏂᏢᏗᏱ ᏫᏱᎶᎯ. '
      verse: 9
    - text: 'ᎡᏣᏯᏂᏍᎨᏍᏗᏍᎩᏂ, ᎮᎨᏍᏗ ᎠᎴ ᏣᏂᏏᎲᏍᎨᏍᏗ ᎡᎳᏗ ᎨᏒ ᏗᏂᏢᏗᏱ; ᎾᏍᎩᏃ ᏫᏣᏯᏅᏛ ᎦᎷᎨᏍᏗ, ᎯᎠ ᎢᏳᏣᏪᏎᏗ
        ᏱᎩ, ᎩᎾᎵᎢ, ᎦᎸᎳᏗᏢᏍᏙᏗ ᏫᎶᎯ; ᎿᎭᏉ ᎡᏣᎸᏉᏗᏳ ᎨᏎᏍᏗ ᎠᏂᎦᏔᎲ ᎢᏧᎳᎭ ᎢᏥᏂᏜᏓᎢ [ᏗᎵᏍᏓᏴᏗᏱ.] '
      verse: 10
    - text: 'ᎩᎶᏰᏃ ᎤᏩᏒ ᎠᏓᏌᎳᏗᏍᎨᏍᏗ ᎡᎳᏗ ᎢᏯᎬᏁᏗ ᎨᏎᏍᏗ; ᎩᎶᏃ ᎤᏩᏒ ᎡᎳᏗ ᎾᏓᏛᏁᎮᏍᏗ ᎾᏍᎩ ᎠᏥᏌᎳᏙᏗ ᎨᏎᏍᏗ. '
      verse: 11
    - text: 'ᎯᎠᏃ ᎾᏍᏉ ᏄᏪᏎᎴ ᏭᏯᏅᏛ, ᎢᏳᏃ ᏕᎭᏕᎳᏍᏗᏍᎨᏍᏗ ᎢᎦ ᎡᎯ ᎠᎴ ᎤᏒ ᎡᎯ, ᏞᏍᏗ ᏱᏫᏘᏯᏂᏍᎨᏍᏗ ᏗᏣᎵᎢ,
        ᎠᎴ ᎢᏣᎵᏅᏟ, ᎠᎴ ᎪᎱᏍᏗ ᏗᏨᏅ, ᎠᎴ ᏧᏁᎾᎢ ᎾᎥ ᎢᏣᏓᎳ; ᎾᏍᏉᏰᏃ ᏂᎯ ᏱᏮᎨᏣᏯᏅ ᎠᎴ ᏴᎨᏣᎫᏴᏏ. '
      verse: 12
    - text: 'ᎢᏳᏍᎩᏂ ᏕᎭᏕᎳᏍᏗᏍᎨᏍᏗ, ᏫᏘᏯᏂᏍᎨᏍᏗ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ, ᎪᎱᏍᏗ ᎤᏍᏛ ᏗᏂᏰᎸ ᎤᏂᏲᎱᏎᎸᎯ, ᏗᏂᏲᏅᎵ,
        ᎠᎴ ᏗᏂᎨᏫ; '
      verse: 13
    - text: 'ᎣᏏᏳᏃ ᎢᏣᎵᏍᏓᏁᏗ ᎨᏎᏍᏗ; ᎥᏝᏰᏃ ᏴᎦᎨᏣᎫᏴᏏ; ᎡᏣᎫᏴᎡᏗᏰᏃ ᎨᏎᏍᏗ ᏓᎾᎴᎯᏌᏅ ᎤᎾᏓᏅᏘ. '
      verse: 14
    - text: 'ᎠᏏᏴᏫᏃ ᎾᏍᎩ ᎢᏧᎳᎭ ᎤᎾᎵᏍᏓᏴᏅᎯ ᎾᏍᎩ ᎤᏛᎦᏅ, ᎯᎠ ᏄᏪᏎᎴᎢ, ᎣᏏᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎾᏍᎩ Ꮎ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ
        ᎨᏒ ᎾᎿᎭᎬᏩᎵᏍᏓᏴᏗ ᏂᎦᎵᏍᏓᏅᎭ. '
      verse: 15
    - text: 'ᎠᎴ [ᏥᏌ] ᎯᎠ ᏄᏪᏎᎴᎢ, ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎤᏣᏘ ᏚᏕᎳᏍᏔᏁᎢ, ᎠᎴ ᎤᏂᏣᏘ ᏫᏚᏯᏅᎮᎢ; '
      verse: 16
    - text: 'ᎠᎵᏍᏓᏴᏗᏱᏃ ᎨᏒ ᎤᏍᏆᎸᎲᎤᏅᏎ ᎤᏅᏏᏓᏍᏗ ᎯᎠ ᏫᏂᏚᏪᏎᏗᏱ ᏫᎨᏥᏯᏅᏛ; ᎡᏤᎾ, ᏂᎦᏗᏳᏰᏃ ᎿᎭᏉ ᎠᏛᏅᎢᏍᏗ. '
      verse: 17
    - text: 'ᏂᎦᏛᏃ ᎤᏠᏱ ᏧᎾᏢᏫᏍᏙᏗ ᎤᎾᎴᏅᎮ ᎤᏂᏲᎴᎢ. ᎢᎬᏱᏱ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏠᎨᏏ ᎠᎩᏩᏒ, ᎠᎴ ᎠᏎ ᎠᏇᏅᏍᏗ ᎠᎴ
        ᎠᏆᎦᏔᏅᏍᏗ ᏂᎦᎵᏍᏗᎭ; ᎬᏔᏲᏎ ᎤᏁᎳᎩ ᏍᏇᎵᏎᏗᏱ. '
      verse: 18
    - text: 'ᏅᏩᏓᎴᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎯᏍᎩ ᎢᏳᎾᎩᎳᎾᎳ ᏩᎦ ᏓᎩᏩᏒ, ᎠᎴ ᏕᎦᏁᎶᏔᏂ; ᎬᏔᏲᏎ ᎤᏁᎳᎩ ᏍᏇᎵᏎᏗᏱ. '
      verse: 19
    - text: 'ᏅᏩᏓᎴᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎠᏆᏕᏒᏅ, ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᎥᏝ ᏰᎵ ᏫᎬᎩᎷᎯᏍᏗ ᏱᎩ. '
      verse: 20
    - text: 'ᎾᏍᎩᏃ Ꮎ ᎠᏥᏅᏏᏓᏍᏗ ᎢᎤᎷᏨ ᎤᎾᏄᎪᏫᏎᎴ ᎤᏅᏏᏙᎯ ᎾᏍᎩ ᎯᎠ ᏄᎵᏍᏔᏂᏙᎸᎢ. ᎦᏁᎳᏃ ᎤᎾᎸᎯᏳ ᎨᏒ ᎯᎠ ᏄᏪᏎᎴ
        ᎤᏅᏏᏓᏍᏗ, ᎮᎾ ᏄᎳ ᏫᏴᎲ ᎡᎾᎢᏓᏍᏗᏱ ᎠᎴ ᏧᏍᏗ ᏕᎦᎳᏅᏛᎢ ᎦᏚᎲᎢ, ᎠᎴ ᏕᎭᏘᏃᎸᎭ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ, ᎠᎴ ᎪᎱᏍᏗ
        ᎤᏍᏛ ᏗᏂᏰᎸ ᎤᏂᏲᎱᏎᎸᎯ, ᎠᎴ ᏗᏂᏲᎤᎵ, ᎠᎴ ᏗᏂᎨᏫ. '
      verse: 21
    - text: 'ᎠᏥᏅᏏᏓᏍᏗᏃ ᎯᎠ ᏄᏪᏎᎢ, ᏍᎩᏅᏏᏙᎯ, ᏂᏣᏪᏒ ᎾᏍᎩᏯ ᏂᎦᏛᎦ, ᎠᏏᏉᏃ ᎤᏜᏓᏅᏛ. '
      verse: 22
    - text: 'ᎤᏅᏏᏙᎯᏃ ᎯᎠ ᏄᏪᏎᎴ ᎤᏅᏏᏓᏍᏗ, ᎯᏄᎪᎢ ᏕᎦᏅᎿᎭᏩᏗᏒ ᎠᎴ ᏓᏐᏴᎢ ᏫᎶᎯ, ᎠᎴ ᎠᏎ ᎤᏂᏴᏍᏗᏱ ᏂᎩᏴᏁᎸᎭ
        ᎾᏍᎩ ᎤᎧᎵᎢᏍᏗᏱ ᏥᏁᎸᎢ. '
      verse: 23
    - text: 'ᎯᎠᏰᏃ ᏂᏨᏪᏎᎭ, ᎥᏝ ᎩᎶ ᎾᏍᎩ Ꮎ ᏫᎨᏥᏯᏅᏛ ᎨᏒ ᏴᏛᎾᎵᏍᏓᏴᏔᏂ ᏓᏆᏕᎳᏍᏔᏅᎢ. '
      verse: 24
    - text: 'ᎤᏂᏣᏘᏃ ᏴᏫ ᎬᏩᏍᏓᏩᏛᏎᎢ; ᎤᎦᏔᎲᏒᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, '
      verse: 25
    - text: 'ᎩᎶ ᎠᏴ ᎠᎩᎷᏤᎮᏍᏗ ᏂᏗᎦᏂᏆᏘᎲᎾᏃ ᎢᎨᏎᏍᏗ ᎤᏙᏓ, ᎠᎴ ᎤᏥ, ᎠᎴ ᎤᏓᎵᎢ, ᎠᎴ ᏧᏪᏥ, ᎠᎴ ᎠᎾᎵᏅᏟ,
        ᎠᎴ ᏧᏙ, ᎥᎥ, ᎠᎴ ᎤᏩᏒ ᎾᏍᏉ ᎬᏅᎢ, ᎥᏝ ᏰᎵ ᎠᎩᏍᏓᏩᏗᏙᎯ ᏱᏅᎦᎵᏍᏓ. '
      verse: 26
    - text: 'ᎠᎴ ᎩᎶ ᎤᏤᎵ ᏧᏓᎿᎭᏩᏛ ᎾᏱᏍᎬᎾ ᎠᎴ ᎾᎩᏍᏓᏩᏕᎬᎾ ᎢᎨᏎᏍᏗ, ᎥᏝ ᏰᎵ ᎠᎩᏍᏓᏩᏗᏙᎯ ᏱᏅᎦᎵᏍᏓ. '
      verse: 27
    - text: 'ᎦᎪᏰᏃ ᎯᎠ ᏥᏂᏣᏛᏅ, ᏯᏓᏅᏖ ᎢᏅ ᎢᎦᏘ ᎤᏁᏍᎨᏗᏱ, ᎥᏝ ᎢᎬᏱ ᏱᎦᎲᏍᎪ ᏯᏎᎯᎰ ᎢᎦᎢ ᏧᎬᏩᏔᏂᎯᏍᏗ ᎨᏒᎢ,
        ᎤᏙᎴᎰᎯᏍᏗᏱ ᏰᎵ ᎬᏩᏍᏆᏗᏍᏙᏗ ᎢᎦᎢ ᎤᎲᎢ. '
      verse: 28
    - text: 'ᎢᏳᏰᏃ ᎦᎫᏍᏛᏗ ᏧᏛᎯ ᏱᎩ, ᎠᎴ ᎬᏩᏍᏆᏗᏍᏗ ᏂᎨᏒᎾ ᏱᎩ, ᏂᎦᏛ ᎠᏂᎪᏩᏘᏍᎩ ᏯᎾᎴᏅ ᏱᎬᏩᏕᎰᏛ, '
      verse: 29
    - text: 'ᎯᎠ ᏱᎾᏂᏫ, ᎯᎠ ᎠᏍᎦᏯ ᎤᎴᏅᎲᎩ ᎠᏁᏍᎨᏍᎬᎢ, ᎠᎴ ᎥᏝ ᏰᎵ ᎬᏩᏍᏆᏗᏍᏗ ᏱᎨᏎᎢ. '
      verse: 30
    - text: 'ᎠᎴ ᎦᎪ ᎢᏳᏍᏗ ᎤᎬᏫᏳᎯ, ᏓᎿᎭᏩ ᏱᏅᏛᏅᏁᎵ ᏅᏩᏓᎴ ᎤᎬᏫᏳᎯ, ᎥᏝ ᎢᎬᏱ ᏱᎦᎲᏍᎪ ᎠᎴ ᏯᏓᏅᏖᏍᎪ ᏰᎵᏉ
        ᎠᏍᎪᎯ ᎢᏯᎦᏴᎵ ᏓᏘᏁᎲ ᏗᎬᏩᎾᏟᏴᏗ ᎨᏒ ᏧᎦᏘᎴᎩ ᏔᎳᏍᎪᎯ ᎢᏯᎦᏴᎵ ᏓᏘᏁᎲᎢ. '
      verse: 31
    - text: 'ᎢᏳᏃ ᏰᎵ ᏂᎨᏒᎾ ᏱᎩ, ᎠᏏ ᏐᎢ ᎢᏅᎯᏳ ᏨᏣᎢᏐᎢ, ᏕᎦᏅᏍᎪ ᏧᏅᏏᏛ ᎠᏔᏲᎯᎰ ᏙᎯᏱ ᎢᏳᏅᏁᏗᏱ. '
      verse: 32
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏂᎯ, ᎢᏳᏃ ᎩᎶ ᏂᏚᏲᏐᎲᏍᎬᎾ ᎢᎨᏎᏍᏗ ᏂᎦᏛ ᎤᏤᎵ ᎨᏒᎢ, ᎥᏝ ᏰᎵ ᎠᎩᏍᏓᏩᏕᎩ ᏱᏅᎦᎵᏍᏓ. '
      verse: 33
    - text: '¯ᎠᎹ ᎣᏏᏳ; ᎢᏳᏍᎩᏂ ¯ᎠᎹ ᏳᏥᏍᎪᎸ, ᎦᏙ ᏘᎦᎵᏍᏙᏓ ¯ᎠᎹ ᏯᏙᏢᎾ. '
      verse: 34
    - text: 'ᎥᏝ ᎿᎭᏉ ᏠᎨᏏ ᎦᎳᎨᏯᏛᏗ ᎠᎴ ᎣᏍᏛ ᎦᏓ ᎦᏡᎬ ᎬᏗ ᏱᎨᏐᎢ; ᏭᎾᏕᎪᏉ. ᎩᎶ ᏕᎦᎵᎷᎨᏍᏗ ᎤᏛᎪᏗᏱ ᏩᏛᎬᎦ.  '
      verse: 35
  - chapter: 15
    verses:
    - text: ' ᎿᎭᏉᏃ ᎾᎥ ᎬᏩᎷᏤᎴ ᏂᎦᏛ ᎠᏕᎸ ᎠᏂᎩᏏᏙᎯ ᎠᎴ ᎠᏂᏍᎦᎾ ᎬᏩᏛᏓᏍᏓᏁᏗᏱ. '
      verse: 1
    - text: 'ᎠᏂᏆᎵᏏᏃ ᎠᎴ ᏗᏄᏪᎵᏍᎩ ᎤᏂᏐᏅᏤᎴ ᎯᎠ ᏄᏂᏪᏎᎢ, ᎯᎠ ᎠᏍᎦᏯ ᏓᏓᏂᎸᎪ ᎠᏂᏍᎦᎾᎢ, ᎠᎴ ᎢᏧᎳᎭ ᎠᎾᎵᏍᏓᏴᎲᏍᎪᎢ. '
      verse: 2
    - text: 'ᎯᎠᏃ ᏄᏪᏎ ᏚᏟᎶᏍᏔᏁᎴᎢ, '
      verse: 3
    - text: 'ᎦᎪ ᎯᎠ ᏥᏂᏣᏛᏅ, ᎠᏍᎪᎯᏧᏈ ᏱᏚᎾᏝᎠ ᎤᏂᏃᏕᎾ, ᎢᏳᏃ ᏌᏉ ᏳᏲᎱᏎᎸ, ᎥᏝ ᏱᏗᎬᏕᎪ ᎢᎾᎨ ᎠᏁᏙᎲ ᏐᎣᏁᎳᏍᎪᎯ
        ᏐᎣᏁᎳᎦᎵ ᎢᏯᏂᏛ, ᎠᎴ ᏳᏲᎴᎪ ᎤᏲᎱᏎᎸᎯ, ᎬᏂ ᎠᏩᏛ? '
      verse: 4
    - text: 'ᎢᏳᏃ ᎠᏩᏛ ᎠᏃᎭᏢᎥᏍᎪᎢ ᎠᎵᎮᎵᎪᎢ. '
      verse: 5
    - text: 'ᎥᎦᎷᎩᏃ ᎤᏪᏅᏒ ᏫᏓᏯᏂᏍᎪ ᏧᎵᎢ ᎠᎴ ᎾᎥ ᎢᏳᎾᏓᎳ, ᎯᎠ ᏂᏕᎦᏪᏎᎰᎢ, ᎢᏧᎳᎭ ᎢᏓᎵᎮᎵᎩ; ᎢᏥᏩᏛᎲᏰᏃ ᎤᏃᏕᎾ
        ᏣᎩᏲᎱᏎᎲᎩ. '
      verse: 6
    - text: 'ᎢᏨᏲᏎᎭ, ᎾᏍᏉᏍᎩᏂ ᎤᏟᎯᏳ ᎾᎾᎵᎮᎵᎨᏍᏗ ᎦᎸᎳᏗ ᏦᏒ ᏌᏉ ᎠᏍᎦᎾ ᎦᏁᏟᏴᏍᎨᏍᏗ ᎤᏓᏅᏛᎢ, ᎡᏍᎦᏉ ᎢᏴᏛ
        ᏐᎣᏁᎳᏍᎪᎯ ᏐᎣᏁᎳᎦᎵ ᎢᏯᏂᏛ ᎤᎾᏓᏅᏘ ᎠᏂᏍᎦᏯ ᏧᏂᏁᏟᏴᏍᏗ ᏄᎾᎵᏍᏓᏁᎲᎾ ᏚᎾᏓᏅᏛᎢ. '
      verse: 7
    - text: 'ᎠᎴ ᎦᎪ ᎢᏳᏍᏗ ᎠᎨᏴ ᎠᏍᎪᎯ ᏱᏚᎭ ᎠᎩᏏ ᏧᎾᎬᏩᎶᏗ, ᎢᏳᏃ ᏌᏉ ᏳᏲᎱᏎᎸ, ᎥᏝ ᏯᏨᏍᏛᏍᎪ ᎠᏨᏍᏙᏗ ᎠᎴ
        ᏱᎬᏃᏌᏍᎪ ᎦᎵᏦᏕ, ᎠᎴ ᎤᎵᏏᎾᎯᏍᏗ ᏳᏲᎰ ᎬᏂ ᎠᏩᏛ? '
      verse: 8
    - text: 'ᎢᏳᏃ ᎠᏩᏛ ᏫᏓᏯᏂᏍᎪ ᏧᎵᎢ ᎠᎴ ᎾᎥ ᎢᏳᎾᏓᎳ, ᎯᎠ ᏂᎦᏪᏍᎪᎢ, ᎢᏧᎳᎭ ᎢᏓᎵᎮᎵᎩ; ᎠᎩᏩᏛᎲᏰᏃ ᎠᏕᎸ ᏣᎩᏲᎱᏎᎲᎩ. '
      verse: 9
    - text: 'ᎾᏍᏉᏍᎩᏂ ᎢᏨᏲᏎᎭ ᎠᎾᎵᎮᎵᎪ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎤᏁᎳᏅᎯ ᏧᏤᎵᎦ ᏌᏉ ᎠᏍᎦᎾ ᎦᏁᏟᏴᎾ ᎤᏓᏅᏛᎢ. '
      verse: 10
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ, ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎠᏂᏔᎵ ᏧᏪᏥ ᎠᏂᏍᎦᏯ ᎠᏁᎮᎢ. '
      verse: 11
    - text: 'ᎣᏂᏃ ᎡᎯ ᎯᎠ ᏄᏪᏎᎴ ᎤᏙᏓ, ᎡᏙᏓ, ᎠᏆᏤᎵ ᎢᏳᎵᏍᏙᏗ ᎨᏒ ᏧᎬᏩᎶᏗ ᏣᎲᎢ ᏍᎩᎲᏏ. ᏔᎵᏃ ᏂᏚᏪᏕᎴ ᏂᎦᎥ
        ᏧᎬᏩᎶᏗ ᎤᎲᎢ. '
      verse: 12
    - text: 'ᎢᏳᏍᎩᏉᏃ ᏫᏄᏒᎸ ᎤᏪᏥ ᎣᏂ ᎡᎯ ᏂᎦᏛ ᎤᏪᏟᏌᏁᎢ, ᎠᎴ ᎤᏂᎩᏎ ᎢᏅ ᏭᎶᏎᎢ, ᎾᎿᎭᏃ ᏄᏁᎸᎾ ᎡᎲᎢ ᏭᏤᏫᏙᎴ
        ᏧᎬᏩᎶᏗ ᎤᎲᎢ. '
      verse: 13
    - text: 'ᎠᎴ ᏂᎦᏛ ᎤᏤᏬᏅ ᎤᏣᏘ ᏚᎪᏄᎶᏎ ᎾᎿᎭᏂ, ᎿᎭᏉᏃ ᎤᎴᏅᎮ ᎤᏚᎸᎲᏁᎢ. '
      verse: 14
    - text: 'ᎤᏪᏅᏎᏃ ᎤᎵᎪᏁᎴ ᎾᎿᎭᎡᎯ ᎠᏍᎦᏯ; ᏙᏧᎶᎨᏒᏃ ᏏᏆ ᏗᎨᎶᎸ ᎤᏅᏎᎢ. '
      verse: 15
    - text: 'ᎠᎴ ᎤᏚᎵᏍᎨ ᏧᏪᏰᏍᏗᏱ ᎧᎵᏎᏥ ᎤᎾᏓᏛᏅᎯ ᏏᏆ ᎤᎾᎵᏍᏓᏴᏗ, ᎠᏎᏃ ᎥᏝ ᎩᎶ ᏱᏚᏅᏁᎮᎢ. '
      verse: 16
    - text: 'ᎤᏓᏅᏘᏌᏅᏃ ᎯᎠ ᏄᏪᏎᎢ; ᏄᏂᏣᏔ ᎨᎦᎫᏴᎡᎯ ᎨᏥᏅᏏᏓᏍᏗ ᎡᏙᏓ ᏧᏤᎵᎦ ᎤᎶᏒᏍᏔᏅᎯ ᎤᏂᎭ ᎤᎾᎵᏍᏓᏴᏗ, ᎠᏴᏃ
        ᎠᎪᏄᏉ ᎠᎩᎯᎭ! '
      verse: 17
    - text: 'ᏙᏓᎦᎴᏂ, ᎡᏙᏓ ᏮᏓᏥᎷᏤᎵ, ᎯᎠ ᏫᏅᏓᏥᏪᏎᎵ; ᎡᏙᏓ, ᎦᎸᎳᏗ ᏥᏍᎦᏅᏤᎸ, ᎠᎴ ᏂᎯ ᎯᎦᏔᎲᎢ. '
      verse: 18
    - text: 'ᎠᎴ ᎥᏝ ᎿᎭᏉ ᏰᎵ ᎠᏇᏥ ᎨᏍᏉᏎᏗ ᏱᎩ; ᏘᏅᏏᏓᏍᏗᏉ ᏔᎫᏴᎡᎯ ᏄᎾᏍᏛ ᎾᏍᎩᏯ ᏂᏍᏋᎦ. '
      verse: 19
    - text: 'ᎠᎴ ᏚᎴᏁ ᎤᏙᏓ ᏭᎷᏤᎴᎢ. ᎠᏎᏃ ᎠᏏ ᎢᏅᎯᏳ ᏣᎢᏎᎢ ᎤᏙᏓ ᏭᎪᎮᎢ, ᎠᎴ ᎤᏪᏙᎵᏤᎢ, ᎠᎴ ᏚᏍᏆᎸᏔᏁᎢ, ᎠᎴ
        ᎠᎩᎵᎨᏂ ᎤᏪᏯᎸᏤᎢ, ᎠᎴ ᎤᏔᏪᏙᏁᎢ. '
      verse: 20
    - text: 'ᎤᏪᏥᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎡᏙᏓ, ᎦᎸᎳᏗ ᏥᏍᎦᏅᏤᎸ, ᎠᎴ ᏂᎯ ᎯᎦᏔᎲᎢ; ᎠᎴ Ꮭ ᎿᎭᏉ ᎠᏇᏥ ᎨᏍᏉᏎᏗ ᏱᎩ. '
      verse: 21
    - text: 'ᎠᏎᏃ ᎤᏙᏓ ᎯᎠ ᏂᏚᏪᏎᎴ ᏧᏅᏏᏓᏍᏗ; ᎣᏌᏂ ᎠᏄᏬ ᏫᏥᎾᎩ, ᎡᏥᏄᏬᏣ, ᎠᎴ ᎡᏥᏰᏑᏍᏙᎦ, ᎠᎴ ᏤᏣᎳᏑᎸᎦ. '
      verse: 22
    - text: 'ᎠᎴ ᎦᎵᏦᏔᏅᎯ ᏩᎦ ᎠᎩᎾ ᏫᏥᏯᏅ, ᎠᎴ ᎡᏥᎷᎦ; ᎠᎴ ᎢᏓᎵᏍᏓᏴᎲᎦ, ᎣᏍᏛ ᎢᏓᏓᏅᏓᏓ. '
      verse: 23
    - text: 'ᎯᎠᏰᏃ ᎠᏇᏥ ᎤᏲᎱᏒᎯ ᎨᏒᎩ, ᏔᎵᏁᏃ ᎢᎡᎭ, ᎠᎴ ᎡᏓᏠᏨᎯ ᎨᏒᎩ, ᎢᎠᏥᏩᏛᎲᏃ; ᎤᎾᎴᏅᎮᏃ ᎣᏍᏛ ᎤᎾᏓᏅᏓᏕᎢ. '
      verse: 24
    - text: 'ᎤᏓᏂᎵᎨᏃ ᎤᏪᏥ ᏠᎨᏏ ᏪᏙᎮᎢ; ᏗᎤᏪᏅᏃ ᎠᎴ ᎠᏓᏁᎸ ᎾᎥ ᎤᎷᏨ, ᏓᏂᏃᎩᏍᎬ ᎠᎴ ᎠᎾᎵᏍᎩᏍᎬ ᎤᏛᎦᏁᎢ '
      verse: 25
    - text: 'ᏭᏯᏅᎮᏃ ᎠᏏᏴᏫ ᎠᏥᏅᏏᏓᏍᏗ, ᎠᎴ ᎤᏛᏛᏁ ᎤᏰᎸᏛ ᎾᏍᎩ ᎾᎾᏛᏁᎲᎢ. '
      verse: 26
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎡᏣᏅᏟ ᎤᎷᏨ, ᏣᏙᏓᏃ ᎦᎵᏦᏔᏅᎯ ᏩᎦ ᎠᎩᎾ ᎤᎸ, ᏙᎯᏱ ᎤᎾᏄᎪᏥᎸ ᎢᏳᏍᏗ. '
      verse: 27
    - text: 'ᎤᏔᎳᏬᏎᏃ, ᎠᎴ ᏫᏄᏴᎸᎾᏉ ᎨᏎᎢ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏙᏓ ᏧᏄᎪᏤ ᎤᏍᏗᏰᏔᏁᎢ. '
      verse: 28
    - text: 'ᎤᏁᏨᏃ ᎯᎠ ᏄᏪᏎᎴ ᎤᏙᏓ; ᎬᏂᏳᏉ ᎤᏣᏔ ᎾᏕᏘᏴ ᎬᏍᏕᎸᎯᏓ, ᎠᎴᎥᏝ ᎢᎸᎯᏳ ᎾᏉᎯᏳᏅᎾ ᏱᎩ ᏣᏁᏨᎢ, ᎠᏎᏃ
        ᎥᏝ ᎢᎸᎯᏳ ᎠᏫ-ᎠᎩᎾ ᎠᏎᏄᎸᎯ ᏱᏍᎩᎧᏁᎶᎢ, ᎣᏍᏛ ᎣᎦᏓᏅᏓᏗᏍᏙᏗ ᏗᏆᎵᎢ. '
      verse: 29
    - text: 'ᎯᎠᏍᎩᏂ ᏤᏥ ᎤᎷᏦᏅᎯᏉ, ᎾᏍᎩ ᏣᏒᏁᎸᎯ ᏧᎬᏩᎶᏗ ᎠᏂᎨᏴᎯ ᎤᏂᏁᎫᏥᏛ ᎤᏪᎳᏗᏙᎸᎢ, ᎢᎯᎡᎸ ᎦᎵᏦᏔᏅᎯ ᏩᎦ
        ᎠᎩᎾ. '
      verse: 30
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴᎢ; ᎠᏇᏥ, ᏂᎪᎯᎸᏉ ᎢᏧᎳᎭ ᎢᏂᏁᎸ, ᎠᎴ ᏣᏤᎵᏉ ᏂᎦᎥ ᎠᎩᎾᎥᎢ. '
      verse: 31
    - text: 'ᏚᏳᎪᏛᎩ ᎣᏍᏛ ᎢᎦᏓᏅᏓᏗᏍᏗᏱ, ᎠᎴ ᎢᎩᎵᎮᎵᏍᏗᏱ; ᎯᎠᏰᏃ ᎡᏣᏅᏟ ᎤᏲᎱᏒᎯ ᎨᏒᎩ, ᏔᎵᏁᏃ ᎢᎡᎭ, ᎠᎴ ᎡᏓᏠᏨᎯ
        ᎨᏒᎢ, ᎢᎠᏥᏩᏛᎲᏃ.  '
      verse: 32
  - chapter: 16
    verses:
    - text: ' ᎠᎴ ᎾᏍᏉ ᎯᎠ ᏂᏚᏪᏎᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎩᎶ ᎢᏳᏍᏗ ᎡᎮ ᎤᏪᎿᎭᎢ ᎠᏍᎦᏯ ᎾᏍᎩ ᎤᏪᎧᎮ ᎤᎦᏌᏯᏍᏗᏕᎩ ᎤᎿᎭᎥᎢ;
        ᎠᎴ ᎾᏍᎩ ᎠᏥᎳᏫᏎᎲ ᏧᎬᏩᎶᏗ ᎤᏓᏤᏪᎸ ᎠᏥᏃᏁᎴᎢ. '
      verse: 1
    - text: 'ᏭᏯᏅᎮᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎦᏙ ᏗᎦᎵᏍᏙᏗᎭ ᏥᏄᏍᏗ ᏥᎬᏯᏛᎩᎭ? ᎬᏂᎨᏒ ᏅᎦ ᏄᏍᏛ ᏕᏣᎸᏫᏍᏓᏁᎸ ᏣᎦᏌᏯᏍᏗᏕᎩ
        ᎨᏒᎢ; ᎪᎯᏰᏃ ᎢᏳᏓᎴᏅᏛ ᎥᏝ ᎿᎭᏉ ᏣᎦᏌᏯᏍᏗᏕᎩ ᏱᎨᏎᏍᏗ. '
      verse: 2
    - text: 'ᎤᎦᏌᏯᏍᏗᏕᎩᏃ ᎯᎠ ᏄᏪᏎ ᎤᏩᏒ ᏧᏓᏅᏛᎢ, ᎦᏙ ᏓᎦᏛᏁᎵ, ᎠᎩᏅᏏᏙᎯᏰᏃ ᎠᎩᎩᎡᎭ ᎠᏆᎦᏌᏯᏍᏗᏕᎩ ᎨᏒᎢ? ᏝᏃ
        ᏰᎵ ᎬᏆᏍᎪᏍᏗ ᏱᎩ; ᎠᏆᏚᎳᏗᏓᏍᏗᏱᏃ ᎢᎦᏕᎣᏍᎦ. '
      verse: 3
    - text: 'ᏕᎫᎪᏓ ᎢᏯᏆᏛᏁᏗᏱ, ᎾᏍᎩ ᎥᎩᏌᏕᏒ ᎠᏆᎦᏌᏯᏍᏗᏕᎩ ᎨᏒ ᏗᎦᎬᏆᏓᏂᎸᎢᏍᏗ ᎢᏳᎵᏍᏙᏗᏱ ᏓᏂᏁᎸᎢ. '
      verse: 4
    - text: 'ᎰᏩᏃ ᏫᏚᏯᏅᎮ ᏂᎦᏛ ᎤᏅᏏᏙᎯ ᏧᏚᎩ, ᎢᎬᏱᏱᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎢᎳᎪ ᎢᎦᎢ ᏣᏚᎦ ᎠᎩᏅᏏᏙᎯ. '
      verse: 5
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ, ᎠᏍᎪᎯᏧᏈ ᎢᏳᏟᎶᏛ ᎪᎢ. ᎯᎠᏃ ᏄᏪᏎᎢ, ᎯᎾᎩ ᎪᏪᎵ ᎡᏣᏚᎬᎢ, ᎠᎴ ᏄᎳ ᎯᎲᎦ, ᎠᎴ ᎯᏍᎩᏍᎪᎯ
        ᎰᏪᎸᎦ. '
      verse: 6
    - text: 'ᏅᏩᏓᎴᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏂᎯᎾ ᎢᎳᎪ ᎡᏣᏚᎦ? ᎯᎠᏃ ᏄᏪᏎᎢ, ᎠᏍᎪᎯᏧᏈ ᎢᏳᏟᎶᏛ ᎤᏣᎴᏍᏗ. ᎯᎠᏃ ᏄᏪᏎᎴᎢ,
        ᎯᎾᎩ ᎪᏪᎵ ᎡᏣᏚᎬᎢ, ᎠᎴ ᏁᎳᏍᎪᎯ ᎰᏪᎸᎦ. '
      verse: 7
    - text: 'ᎤᎾᏜᏓᎢᏃ ᎤᎸᏉᏔᏁ ᏂᏚᏳᎪᏛᎾ ᎢᏯᏛᎾᎯ ᎤᎦᏌᏯᏍᏗᏕᎩ, ᎤᏗᎦᎵᏍᏙᏍᎨ ᎤᏏᎾᏌᏅᏨᎢ; ᎡᎶᎯᏰᏃ ᏧᏪᏥ ᎤᏅᏒ ᎠᏁᎲᎢ,
        ᎤᏟ ᎾᏂᏏᎾᏌᏅ ᎡᏍᎦᏉ ᎢᎦᎦᏘ ᏧᏪᏥ. '
      verse: 8
    - text: 'ᎠᎴ ᎢᏨᏲᏎᎭ, ᎢᏣᎵᎢᏓ ᎤᏓᎵᏓᏍᏗ ᎨᏅᎢᏍᏗ ᎨᏒᎢ; ᎾᏍᎩ ᎡᏍᎦ ᏂᏣᎵᏍᏓᏁᎸ ᎤᎵᏍᏆᏗᏍᏗ ᏂᎨᏒᎾ ᏩᏕᏗᏱ ᎨᏒ
        ᎦᎨᏣᏓᏂᎸᎢᏍᏗ ᎨᏎᏍᏗ. '
      verse: 9
    - text: 'ᎩᎶ ᏚᏳᎪᏛ ᎢᏯᏛᏁᎯ ᎦᏲᎵ ᎨᏒᎢ, ᎾᏍᏉ ᏚᏳᎪᏛ ᎾᏛᏁᎰ ᎤᎪᏗᏗ ᎨᏒᎢ; ᏂᏚᏳᎪᏛᎾᏃ ᎢᏯᏛᏁᎯ ᎤᏍᏗ ᎨᏒ,
        ᎾᏍᏉ ᏂᏚᏳᎪᏛᎾ ᎾᏛᏁᎰ ᎤᎪᏗᏗ ᎨᏒᎢ. '
      verse: 10
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏳᏃ ᏚᏳᎪᏛ ᏂᏣᏛᏁᎲᎾ ᎢᎨᏎᏍᏗ ᎤᏓᎵᏓᏍᏗ ᎨᏅᎢᏍᏗ ᎨᏒ ᎪᎱᏍᏗ ᎢᏨᏗᏍᎬᎢ, ᎦᎪ ᏱᏥᎦᏘᏗᏍᏓ
        ᏄᏓᎵᏓᏍᏛᎾ ᎨᏅᎢᏍᏗ ᎨᏒᎢ? '
      verse: 11
    - text: 'ᎢᏳᏃ ᏚᏳᎪᏛ ᏂᏣᏛᏁᎸᎾ ᏱᎩ ᏅᏩᏓᎴ ᎤᏤᎵᎦ ᎨᏒᎢ, ᎦᎪ ᏓᏥᏁᎵ ᎢᏨᏒ ᎢᏣᏤᎵ ᎨᏒᎢ? '
      verse: 12
    - text: 'ᎥᏝ ᎩᎶ ᎠᏥᏅᏏᏓᏍᏗ ᏰᎵ ᎠᏂᏔᎵ ᎬᏩᏅᏏᏙᎯ ᎪᎱᏍᏗ ᏱᏙᎬᏛᏂᏏ; ᏱᎠᏍᎦᎦᏰᏃ ᏌᏉ ᏱᎤᎨᏳᎭᏃ ᏐᎢ; ᏱᏙᎤᏂᏴᏆᎴ
        ᏌᏉ ᏱᎦᏂᏆᏘᎭᏃ ᏐᎢ. ᏝᏍᎩᏂ ᏰᎵ ᎤᏁᎳᏅᎯ ᎠᎴ ᎹᎹᏂ ᎪᎱᏍᏗ ᏱᏙᎨᏣᏛᏂᏏ. '
      verse: 13
    - text: 'ᎠᏂᏆᎵᏏᏃ ᎾᏍᏉ, ᎾᏍᎩ ᎠᏕᎸ ᎤᏂᎬᎥᏍᎩ ᏥᎨᏎᎢ, ᎾᏍᎩ ᎯᎠ ᏂᎦᏛ ᎤᎾᏛᎦᏁᎢ; ᎠᎴ ᎬᏩᏕᎰᏔᏁᎢ. '
      verse: 14
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᏂᎯ ᎧᏂ ᏚᏳᎪᏛ ᎢᏣᏛᏁᎯ ᏅᏩᏍᏙᎢ ᏴᏫ ᎠᏂᎦᏔᎲᎢ; ᎤᏁᎳᏅᎯᏍᎩᏂ ᏓᎦᏔᎭ ᏗᏥᎾᏫ; ᎾᏍᎩᏰᏃ
        ᎦᎸᏉᏗᏳ ᏧᏂᏰᎸᏐ ᏴᏫ, ᎤᏂᏆᏘᏍᏗᏳ ᎤᏁᎳᏅᎯ ᏓᎧᏂᏍᎬᎢ. '
      verse: 15
    - text: 'ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᎴ ᎠᎾᏙᎴᎰᏍᎩ ᏕᏤᎲᎩ ᏣᏂ ᎤᎾᏄᎪᏥᎸ ᎢᏯᏍᏗ; ᎾᎯᏳ ᏅᏓᎬᏩᏓᎴᏅᏛ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ
        ᎠᏂᏃᎮᎭ ᎠᎾᎵᏥᏙᎲᏍᎦ, ᎠᎴ ᎾᏂᎥ ᏴᏫ ᎠᎾᏁᎷᎩ ᎠᏂᏴᎯᎭ. '
      verse: 16
    - text: 'ᎠᎴ ᎤᏟ ᎠᎯᏗᏳ ᎦᎸᎶᎢ ᎠᎴ ᎡᎶᎯ ᎤᏂᎶᏐᎲᏍᏗᏱ, ᎠᏃ ᏌᏉ ᎤᏍᏗᎧᏂ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎡᏍᎦ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 17
    - text: 'ᎩᎶ ᎤᏓᎵᎢ ᎢᎠᏓᎡᎨᏍᏗ, ᎠᎴ ᏅᏩᏓᎴ ᎠᏓᏰᎨᏍᏗ, ᎠᏓᏲᏁᎮᏍᏗ; ᎩᎶᏃ ᎠᎦᏓᎢᏅᏛ ᎠᏓᏰᎨᏍᏗ ᎠᏓᏲᏁᎮᏍᏗ. '
      verse: 18
    - text: 'ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎤᏪᎿᎭᎢ ᎡᎮᎢ, ᎩᎦᎨ ᎠᎴ ᎤᏏᏙᎵ ᏙᎴᏛ ᏗᏄᏬ ᏓᏄᏬᏍᎨᎢ, ᎠᎴ ᏂᏓᏙᏓᏈᏒ ᎣᏍᏛ ᏓᎵᏍᏓᏴᎲᏍᎨᎢ. '
      verse: 19
    - text: 'ᎠᎴ ᎾᏍᏉ ᎡᎮ ᎩᎶ ᎢᏳᏍᏗ ᎤᏲ ᎢᏳᏛᎿᎭᏕᎩ ᎳᏏᎳ ᏧᏙᎢᏛ, ᎾᏍᎩ ᎠᏥᏂᏏᏁ ᎤᏪᎿᎭᎢ ᎤᏤᎵ ᎦᎶᎯᏍᏗᏱ, ᏧᏥᏓᎳ
        ᎨᏎᎢ, '
      verse: 20
    - text: 'ᎠᎴ ᎤᏚᎵᏍᎨ ᎠᎨᎳᏍᏙᏗᏱ ᎤᏅᎪᎣᏒᎯ ᎤᏪᎿᎭᎢ ᎤᏪᏍᎩᎸᎢ; ᎠᎴ ᎾᏍᏉ ᎩᎵ ᎤᏂᎷᏤ ᏚᏂᎦᎾᏕ ᏚᏥᏓᎸᎢ. '
      verse: 21
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ; ᎾᏍᎩ ᎤᏲ ᎢᏳᏛᎿᎭᏕᎩ ᎤᏲᎱᏎᎢ, ᎠᎴ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎬᏩᏅᏎ ᎡᏆᎭᎻ ᎦᏁᏥᎢ ᏫᎬᏪᎧᏁᎢ.
        ᎤᏪᎿᎭᎢᏃ ᎾᏍᏉ ᎤᏲᎱᏎᎢ ᎠᎴ ᎠᏥᏂᏌᏁᎢ. '
      verse: 22
    - text: 'ᎠᎴ ᏨᏍᎩᏃᎢ ᏚᏌᎳᏓᏁ ᏗᎦᏙᎵ ᎠᎩᎵᏲᎨᎢ, ᎠᎴ ᎾᎿᎭᎢᏅ ᏭᎪᎮ ᎡᏆᎭᎻ, ᎠᎴ ᎳᏏᎳ ᎡᏆᎭᎻ ᎦᏁᏥᎢ. '
      verse: 23
    - text: 'ᎠᎴ ᎤᏪᎷᏁ ᎯᎠ ᏄᏪᏎᎢ; ᎡᏙᏓ ᎡᏆᎭᎻ, ᏍᎩᏙᎵᎩ, ᎠᎴ ᎡᎯᏅᎵ ᎳᏏᎳ, ᎠᎴ ᎾᏍᎩ ᎤᏍᎪᎵ ᎦᏰᏌᏛ ᎠᎼᎯ ᏩᎱᏓ,
        ᎠᎴ ᏩᎩᏙᎣᎸᏍᏓᏏ ᏥᏃᎪᎢ; ᏥᎩᎵᏲᎦᏰᏃ ᎠᏂ ᎠᏓᏪᎵᎩᏍᎬᎢ. '
      verse: 24
    - text: 'ᎠᏎᏃ ᎡᏆᎭᎻ ᎯᎠ ᏄᏪᏎᎢ; ᎠᏇᏥ, ᎭᏅᏓᏓ, ᏂᎯ ᎠᏏ ᏣᎴᏂᏙᎲᎩ ᎯᏩᏘᏍᎬ ᏣᏤᎵᎦ ᎣᏍᏛ, ᎠᎴ ᎳᏏᎳ ᎾᏍᏉ
        ᎠᏩᏘᏍᎬᎩ ᎤᏤᎵᎦ ᎤᏲᎢ. ᎠᏎᏃ ᎿᎭᏉ ᎠᏥᏄᏬᎯᏍᏔᏅ, ᏂᎯᏃ ᎢᎯᎩᎵᏲᎦ. '
      verse: 25
    - text: 'ᎠᎴᏃ ᎾᏍᏉ ᎠᏴ ᎣᏤᎲ ᏂᎯᏃ ᎢᏤᎲ ᎾᎿᎭᎠᏰᎵ ᎨᏒ ᎡᏉᎯᏳ ᎤᏜᏓᏅᏛᎢ ᎪᏢᎭ, ᎾᏍᎩ ᎢᏳᏍᏗ ᎩᎶ ᏳᎾᏚᎵᎭ ᎠᏂ
        ᎤᎾᏓᎴᏍᏗᏱ ᏗᏤᎲ ᏭᏂᎶᎯᏍᏗᏱ, ᎥᏝ ᏰᎵ ᏱᏅᎬᎾᏛᎦ, ᎠᎴ ᎾᏍᏉ ᎠᏂ ᎣᏤᎲᎢ ᎥᏝ ᏴᎬᏂᎷᎩ ᎾᎿᎭᏅᏓᏳᏂᎶᎯᏍᏗᏱ ᏳᎾᏚᎵᎭ. '
      verse: 26
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ; ᎠᏗᎾ ᎡᏙᏓ, ᎬᏔᏲᏎᎭ, ᎯᏅᏍᏗᏱ ᎡᏙᏓ ᏗᎦᏁᎸᎢ; '
      verse: 27
    - text: 'ᎯᏍᎩᏰᏃ ᎾᏂᎥ ᎣᏣᎵᏅᏟ ᎠᏁᎭ; ᎾᏍᎩᏃ ᏱᏫᏕᎧᏃᎲᏏ ᎾᏍᏉᏰᏃ ᎠᏂ ᎠᎩᎵᏲᎢᏍᏗᏱ ᎨᏒ ᏯᏂᎷᎩ. '
      verse: 28
    - text: 'ᎡᏆᎭᎻ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎼᏏ ᎠᎴ ᎠᎾᏙᎴᎰᏍᎩ ᏚᏁᎭ; ᎾᏍᎩ ᏫᏓᎾᏛᏓᏍᏓᏏ. '
      verse: 29
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ, ᏞᏍᏗ ᎡᏙᏓ ᎡᏆᎭᎻ, ᎢᏳᏍᎩᏂ ᎩᎶ ᎤᏲᎱᏒᎯ ᏱᏭᏂᎷᏤᎸ ᎠᏎ ᏱᏓᏂᏁᏟᏴᎾ ᏓᎾᏓᏅᏛᎢ. '
      verse: 30
    - text: 'ᎠᏎᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎢᏳᏃ ᏂᏓᎾᏛᏓᏍᏓᏁᎲᎾ ᏱᎩ ᎼᏏ ᎠᎴ ᎠᎾᏙᎴᎰᏍᎩ, ᎥᏝ ᎾᏍᏉ ᏴᎬᏃᎯᏳᎲᎦ, ᎾᏍᏉ ᎩᎶ
        ᎤᏲᎱᏒᎯ ᏱᏚᎴᏅ.  '
      verse: 31
  - chapter: 17
    verses:
    - text: ' ᎿᎭᏉᏃ ᎯᎠ ᏂᏚᏪᏎᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎠᏎ ᏗᏓᏙᏕᏍᏗᏍᎩ ᎤᎾᏄᎪᎢᏍᏗ; ᎠᏎᏃ ᎤᏲᎢᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎾᏍᎩ Ꮎ
        ᎤᎾᏄᎪᏫᏒᎯ! '
      verse: 1
    - text: 'ᎤᏟ ᎣᏏᏳ ᎢᏳᎵᏍᏓᏁᏗ ᏱᎨᏎ ᏅᏯ ᎠᏍᏙᏍᎩ ᏯᏥᏯᏝᏁᎢ, ᎠᎴ ᎠᎺᏉᎯ ᏱᏩᎦᏓᎢᏅᏎᎢ, ᎠᏃ ᎯᎠ ᎠᏏᏴᏫ ᏧᎾᏍᏗ
        ᎨᏒ ᏧᏬᏕᏍᏗᏱ. '
      verse: 2
    - text: 'ᎢᏨᏒ ᎢᏣᏓᏯᏫᏍᎨᏍᏗ. ᎢᏳᏃ ᏗᏍᏓᏓᏅᏟ ᎢᏣᏍᎦᏅᏤᎮᏍᏗ, ᎯᎬᏍᎪᎸᎥᏍᎨᏍᏗ; ᎢᏳᏃ ᎤᏲ ᎢᏯᏰᎸᏍᎨᏍᏗ, ᎯᏯᏙᎵᎨᏍᏗ. '
      verse: 3
    - text: 'ᎢᏳ ᎠᎴ ᎦᎵᏉᎩ ᏂᏣᏍᎦᏅᏤᎮᏍᏗ ᏏᎦ ᎨᏒ, ᎠᎴ ᎦᎵᏉᎩ ᏂᏣᎷᏤᎮᏍᏗ ᏏᎦ ᎨᏒ, ᎯᎠ ᏂᏣᏪᏎᎮᏍᏗ, ᎤᏲ ᎠᎩᏰᎸᎭ,
        ᎠᏎ ᎯᏯᏙᎵᎨᏍᏗᏉ. '
      verse: 4
    - text: 'ᎨᏥᏅᏏᏛᏃ ᎯᎠ ᏄᏂᏪᏎᎴ ᎤᎬᏫᏳᎯ, ᏍᎩᏁᏉᏏ ᎣᎪᎯᏳᏒᎢ. '
      verse: 5
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎢᏳᏃ ᎠᏥᎸ-ᎤᎦᏔ ᏥᏂᎬ ᎢᎩᏛ ᎪᎯᏳᏗ ᎨᏒ ᏱᏥᎭ, ᎯᎠ ᏱᏂᏥᏪᏏ ᎯᎠ ᎫᏩ-ᏧᏁᎬ ᏥᏡᎦ,
        ᏫᏕᏣᎾᏍᏕᏢᏓ, ᎠᎴ ᎠᎺᏉᎯ ᏪᏣᎧᎲᎦ, ᎠᎴ ᏱᏦᎯᏳᎲᎦ. '
      verse: 6
    - text: 'ᎠᏎᏃ ᎦᎪ ᎯᎠ ᏥᏂᏣᏛᏅ, ᎡᏥᏅᏏᏓᏍᏗ ᏱᎦᏓᎷᎩᎭ, ᎠᎴ ᏱᎨᎶᎸᎥᏍᎦ, ᏠᎨᏏ ᏅᏓᏳᎶᏐᏅᎯ, ᎩᎳᏉ ᎢᏴᏛ ᎯᎠ
        ᏱᏁᏥᏪᏏ, ᎮᎾ ᏩᎵᏍᏓᏴᎲᎦ? '
      verse: 7
    - text: 'ᏝᏍᎪ ᎯᎠ ᏱᎬᏩᎬᏫᏳ ᏱᏅᎦᏰᏥᏪᏏ, ᎭᏛᏅᎢᏍᏓ ᎠᏆᎵᏍᏓᏴᏗᏱ, ᎠᎴ ᎭᏓᏠᎦ, ᎠᎴ ᏍᎩᏍᏕᎸᎯᏓ ᎦᎵᏍᏓᏴᎲᏍᎬ
        ᎠᎴ ᎦᏗᏔᏍᎬ ᎢᎬᎯᏛ; ᎣᏂᏃ ᏨᏒ ᎭᎵᏍᏓᏴᏅᎭ ᎠᎴ ᎭᏗᏔᎲᎭ? '
      verse: 8
    - text: 'ᎠᎦᎵᎡᎵᏤᎰᏍᎪ ᎾᏍᎩ ᎠᏥᏅᏏᏓᏍᏗ ᎾᏥᏪᏎᎸ ᏄᏛᏁᎸᎢ? ᎥᏝ ᎠᎩᏰᎸᎭ. '
      verse: 9
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏂᎯ, ᎿᎭᏉ ᏂᎦᏛ ᏄᏥᏪᏎᎸ ᏂᏣᏛᏁᎰᏅᎭ, ᎯᎠ ᏂᏥᏪᏒᎭ, ᎪᎱᏍᏗ ᎣᎬᏙᏗ ᏂᎨᏒᎾ ᎣᎩᏅᏏᏓᏍᏗ;
        ᎢᏲᎦᏛᏁᏗᏉ ᎨᏒ ᏃᎦᏛᏁᎸ. '
      verse: 10
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎾᏍᎩ ᏥᎷᏏᎵᎻ ᏩᎦᏖᎢ, ᏌᎺᎵᏱ ᎠᎴ ᎨᎵᎵ ᎠᏰᎵ ᎤᎶᏎᎢ. '
      verse: 11
    - text: 'ᎢᎸᎯᏢᏃ ᎦᏚᎲ ᏩᏴᎯᎲᎢ ᎠᏍᎪᎯ ᎢᏯᏂᏛ ᎠᏂᏍᎦᏯ ᎠᏓᏰᏍᎩ ᏧᏂᏢᎩ ᏕᎬᏩᏠᏎᎢ, ᎢᏅ ᏧᎾᎴᏅᏁᎢ; '
      verse: 12
    - text: 'ᎠᎴ ᎤᏂᏌᎳᏓᏁ ᎠᏂᏁᎬ ᎯᎠ ᏄᏂᏪᏎᎢ, ᏥᏌ ᏔᏕᏲᎲᏍᎩ, ᏍᎩᏯᏙᎵᎩ. '
      verse: 13
    - text: 'ᏚᎪᎲᏃ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎢᏤᎾ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎬᏂᎨᏒ ᏫᏂᏗᏣᏛᏂᏏ. ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎠᎾᎢᏒᏉ ᏚᎾᏓᏅᎦᎸᎮᎢ. '
      verse: 14
    - text: 'ᎠᏏᏴᏫᏃ, ᎤᏙᎴᎰᏒ ᎠᏥᏅᏩᏅᎢ, ᏗᎤᏨᏎᎢ, ᎠᎴ ᎠᏍᏓᏯ ᎤᏁᏤ ᎤᎸᏉᏔᏁ ᎤᏁᎳᏅᎯ, '
      verse: 15
    - text: 'ᎠᎴ ᎤᏓᏅᏁ ᎤᎵᏯᏍᏚᏁ ᏚᎳᏍᎬ ᎾᎥᎢ, ᎠᎵᎮᎵᏤᎮᎢ. ᎠᎴ ᏌᎺᎵᏱ ᎡᎯ ᎨᏎᎢ. '
      verse: 16
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎢ, ᏝᏍᎪ ᎠᏍᎪᎯ ᏱᎨᏥᏅᎦᎸᎡᎢ? ᎠᏎᏃ ᏐᎣᏁᎳ ᎢᏯᏂᏛ ᎭᏢ? '
      verse: 17
    - text: 'ᎥᏝ ᏱᎨᏥᏩᏛ ᏅᏓᏳᎾᏨᏛ ᎤᏁᎳᏅᎯ ᎠᏂᎸᏉᏗᏍᎩ, ᎯᎠ ᏅᏩᏓᎴ ᏴᏫ ᎤᏩᏒ. '
      verse: 18
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴ ᎾᏍᎩ, ᏔᎴᎲᎦ, ᎠᎴ ᏥᎮᎾ; ᏦᎯᏳᏒ ᏣᏗᏫᏍᏓ. '
      verse: 19
    - text: 'ᎠᏂᏆᎵᏏᏃ ᎬᏩᏛᏛᏅ ᎢᏳᏉ ᎤᎷᎯᏍᏗᏱ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ, ᏚᏁᏤᎴᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ
        ᎥᏝ ᎬᎪᏩᏛᏗ ᏱᎨᏎᏍᏗ ᎦᎷᏨᎭ. '
      verse: 20
    - text: 'ᎥᏝ ᎠᎴ ᎯᎠ ᏱᏂᎬᏂᏪᏍᎨᏍᏗ, ᎬᏂᏳᏉ ᎠᏂ! ᎠᎴ, ᎬᏂᏳᏉ ᎾᎿᎭᏂ! ᎬᏂᏳᏉᏰᏃ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎢᏤᎳᏗᏙᎭ. '
      verse: 21
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᏛᏍᏆᎸᎯ ᎾᎯᏳ ᎨᏒ ᎢᏣᏚᎵᏍᎨᏍᏗ ᎢᏥᎪᏩᏛᏗᏱ ᏌᏉ ᎢᎦ ᏴᏫ ᎤᏪᏥ ᎤᏤᎵᎦ,
        ᎠᎴ ᎥᏝ ᏴᎨᏥᎪᏩᏛ. '
      verse: 22
    - text: 'ᎠᎴ ᎯᎠ ᏂᎨᏥᏪᏎᎮᏍᏗ, ᎬᏂᏳᏉ ᎠᏂ; ᎠᎴ ᎬᏂᏳᏉ ᎾᎿᎭᏂ; ᏞᏍᏗ ᎢᏤᏅᏒᎩ, ᎠᎴ ᏞᏍᏗ ᏗᏥᏍᏓᏩᏛᏒᎩ. '
      verse: 23
    - text: 'ᎾᏍᎩᏯᏰᏃ ᎠᎾᎦᎵᏍᎩ ᏌᏉ ᎢᏗᏢ ᎦᎸᎶᎢ ᏨᏗᎦᎵᏍᎪᎢ, ᎤᏣᏘᏂᏃ ᎢᏗᏢ ᎦᎸᎶᎢ ᏥᏫᏗᎦᎸᏌᏓᏗᏍᎪᎢ; ᎾᏍᎩ ᎾᏍᏉ
        ᏄᏍᏕᏍᏗ ᏴᏫ ᎤᏪᏥ ᎤᏤᎵ ᎢᎦ ᎠᎵᏱᎶᎸᎭ. '
      verse: 24
    - text: 'ᎠᏎᏃ ᎢᎬᏱ ᎤᏣᏘ ᏧᏓᎴᏅᏛ ᎤᎩᎵᏲᎢᏍᏗ, ᎠᎴ ᏗᎬᏩᏲᎯᏍᏗ ᎨᏎᏍᏗ ᎪᎯ ᏣᏁᎭ. '
      verse: 25
    - text: 'ᎠᎴ ᎾᏍᎩᏯ ᏥᏄᏍᏕ ᎾᎯᏳ ᏃᏯ ᏤᎮᎢ, ᎾᏍᎩ ᎾᏍᏉ ᏄᏍᏕᏍᏗ ᎾᎯᏳ ᏴᏫ ᎤᏪᏥ ᎤᏤᎵ ᎢᎦ ᎠᎵᏱᎶᎸᎭ. '
      verse: 26
    - text: 'ᏓᎾᎵᏍᏓᏴᎲᏍᎨᎢ, ᏓᎾᏗᏔᏍᎨᎢ, ᏓᎾᏕᏒᎲᏍᎨᎢ, ᏕᎨᏥᏰᎨᎢ, ᎬᏂ ᎾᎯᏳ ᎢᎦ ᏃᏯ ᎤᏣᏅ ᏥᏳᎯ, ᎠᎴ ᎤᏃᎱᎦᏂᎸ
        ᎠᎴ ᏂᎦᏛ ᏚᏂᎬᏦᏅ. '
      verse: 27
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏥᏄᏍᏕ ᎾᎯᏳ ᎶᏛ ᏤᎮᎢ; ᏓᎾᎵᏍᏓᏴᎲᏍᎨᎢ ᏓᎾᏗᏔᏍᎨᎢ, ᎤᏂᏩᎡᎥᏍᎨᎢ, ᎠᏂᏃᏔᏅᎥᏍᎨᎢ, ᏓᏂᏫᏒᎥᏍᎨᎢ,
        ᏓᎾᏁᏍᎨᏍᎨᎢ; '
      verse: 28
    - text: 'ᎠᏎᏃ ᎾᎯᏳᏉ ᎢᎦ ᎶᏛ ᏐᏓᎻ ᎤᏄᎪᏨ, ᎦᎸᎳᏗ ᏧᎦᎿᎭᏁ ᎠᏥᎸ ᎠᎴ ᏌᎪᏂᎨ ᎠᏓᏪᎳᎩᏍᎩ, ᏂᎦᏗᏳᏃ ᏚᏂᎰᏁᎢ. '
      verse: 29
    - text: 'ᎾᏍᎩᏯ ᏄᏍᏕᏍᏗ ᎾᎯᏳ ᎢᎦ ᏴᏫ ᎤᏪᏥ ᎦᎾᏄᎪᏂᎸᎭ. '
      verse: 30
    - text: 'ᎾᎯᏳ ᎢᎦ ᎩᎶ ᎦᏌᎾᎵ ᎤᎩᎴᏍᏗ, ᎤᎿᎭᎥᏃ ᎦᎵᏦᏕ ᎠᎮᏍᏗ, ᏞᏍᏗ ᏅᏓᏳᏠᎠᏒᎩ ᎤᏫᏛᏗᏱ; ᎠᎴ ᎩᎶ ᏠᎨᏏ ᏫᎡᏙᎮᏍᏗ,
        ᏞᏍᏗ ᎾᏍᏉ ᏅᏓᏳᏨᏒᎩ. '
      verse: 31
    - text: 'ᎡᏣᏅᏓᏓ ᎶᏛ ᎤᏓᎵᎢ. '
      verse: 32
    - text: 'ᎩᎶ ᎤᏩᏒ ᎬᏅ ᎤᏍᏕᎸᏗᏱ ᎤᏲᎮᏍᏗ ᎤᏲᎱᏎᏗ ᎨᏎᏍᏗ; ᎩᎶᏃ ᎤᏲᎱᏎᎮᏍᏗ, ᎾᏍᎩ ᎤᏍᏕᎸᏗ ᎨᏎᏍᏗ. '
      verse: 33
    - text: 'ᎢᏤᏲᏎᎭ, ᎾᎯᏳ ᏒᏃᏱ ᎨᏎᏍᏗ ᎠᏂᏔᎵ ᏌᏉ ᎠᏤᏍᏙᎩᎯ ᏓᏂᏅᎨᏍᏗ; ᎠᏏᏴᏫ ᎠᏥᏯᏅᏗ ᎨᏎᏍᏗ, ᏐᎢᏃ ᎠᏥᎧᎯᏯᏍᏗ
        ᎨᏎᏍᏗ. '
      verse: 34
    - text: 'ᎠᏂᏔᎵ ᎠᏂᎨᏴ ᎢᏧᎳᎭ ᎠᏂᏍᏙᏍᎨᏍᏗ; ᎠᏏᏴᏫ ᎠᏥᏯᏅᏗ ᎨᏎᏍᏗ, ᏐᎢᏃ ᎠᏥᎧᎯᏯᏍᏗ ᎨᏎᏍᏗ. '
      verse: 35
    - text: 'ᎠᏂᏔᎵ ᏠᎨᏏ ᎠᏁᏙᎮᏍᏗ; ᎠᏏᏴᏫ ᎠᏥᏯᏅᏗ ᎨᏎᏍᏗ, ᏐᎢᏃ ᎠᏥᎧᎯᏯᏍᏗ ᎨᏎᏍᏗ. '
      verse: 36
    - text: 'ᎤᏂᏁᏨᏃ ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᎭᏢ, ᏣᎬᏫᏳᎯ? ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎢᎸᎯᏢ ᎪᎱᏍᏗ ᎤᎵᏬᏨᎯ ᏥᎦᏃᎢ, ᎾᎿᎭᎠᏬᎭᎵ
        ᎠᎾᏓᏟᏏᏍᎪᎢ.  '
      verse: 37
  - chapter: 18
    verses:
    - text: ' ᏚᏟᎶᏍᏓᏁᎴᏃ, ᎯᎠ ᏄᏍᏕ ᎤᎬᏩᎴᎢ, ᎾᏍᎩ ᏴᏫ ᏂᎪᎯᎸ ᎤᎾᏓᏙᎵᏍᏙᏗᏱ, ᎠᎴ ᏧᏂᏯᏪᎢᏍᏗ ᏂᎨᏒᎾ; '
      verse: 1
    - text: 'ᎯᎠ ᏄᏪᏎᎢ, ᎡᎮ ᏗᎫᎪᏗᏍᎩ ᎢᎸᎯᏢ ᎦᏚᎲᎢ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏂᎦᎾᏰᏍᎬᎾ, ᎠᎴ ᏴᏫ ᏂᏚᏁᎶᏛᎾ; '
      verse: 2
    - text: 'ᎠᎴ ᎤᏬᏑᎶᏨᎯ ᎾᎿᎭᎦᏚᎲ ᎡᎮᎢ; ᎾᏍᎩᏃ ᎤᎷᏤᎴᎢ, ᎯᎠ ᏂᎦᏪᏍᎨᎢ, ᏚᏳᎪᏛ ᏂᏍᎩᎾᏛᏂᏏ ᏦᏍᏓᏓᏱᎵᏙᎯ. '
      verse: 3
    - text: 'ᎠᏎᏃ ᎤᏉᏌᏁ ᎢᎸᏍᎩ ᎢᎪᎯᏛ; ᎣᏂᏍᎩᏂ ᎯᎠ ᏂᎤᏪᏎ ᎤᏩᏒ ᏧᏓᏅᏛᎢ, ᏝᏍᎩᏂᏃᏅ ᏱᏥᎾᏰᏍᎦ ᎤᏁᎳᏅᎯ, ᎠᎴ
        ᎥᏝ ᏱᏗᏥᏯᏁᎶᏗ ᏴᏫ; '
      verse: 4
    - text: 'ᎠᏎᏃ ᎯᎠ ᎤᏬᏑᎶᏨᎯ ᏣᏆᏕᏯᏙᏗᎭ ᏅᏓᎦᎵᏍᏙᏔᏂ ᏚᏳᎪᏛ ᏅᏓᏥᏯᏛᏁᎵ, ᏂᎪᎯᎸᏰᏃ ᎦᎷᎬ ᏱᏓᎩᏯᏪᎢᏍᏓ. '
      verse: 5
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎢᏣᎦᏌᏯᏍᏓ ᏂᏚᏳᎪᏛᎾ ᎢᏯᏛᏁᎯ ᏗᎫᎪᏗᏍᎩ ᏂᎦᏪᏍᎬᎢ. '
      verse: 6
    - text: 'ᏝᏍᎪᏃ ᎤᏁᎳᏅᎯ ᏚᏳᎪᏛ ᏱᏂᏙᎬᏛᏂᏏ ᎤᏩᏒ ᏧᏤᎵ ᎨᎦᏑᏴᏛ, ᎾᏍᎩ ᏗᎬᏩᎩᏨᏗ ᏥᎬᏩᏓᏙᎵᏍᏓᏁᎭ, ᎾᏍᏉ ᎪᎯᏗᏳ
        ᏱᏓᏙᎯᏕᎭ? '
      verse: 7
    - text: 'ᎢᏨᏲᏎᎭ ᏞᎩᏳ ᏙᏓᎫᎴᏏ. ᎠᏎᏃ, ᏴᏫ ᎤᏪᏥ ᎦᎷᏨᎭ, ᎪᎯᏳᏗᏍᎪ ᎨᏒ ᏛᏩᏛᎯ ᎡᎶᎯ? '
      verse: 8
    - text: 'ᎯᎠᏃ ᏚᏟᎶᏍᏓᏁᎴ ᎩᎶ ᎢᏳᎾᏍᏗ ᎤᏅᏒ ᎠᎾᏓᎸᏉᏗᏍᎩ, ᎾᏂᏍᎦᏅᎾ ᎤᎾᏤᎸᎯ, ᎤᏩᎾᏓᎴᏃ ᏅᎵᏌᎵ ᏗᏂᏰᎸᏍᎩ. '
      verse: 9
    - text: 'ᎠᏂᏔᎵ ᎠᏂᏍᎦᏯ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᎾᏓᏙᎵᏍᏔᏅᏎᎢ, ᎠᏏᏴᏫ ᎠᏆᎵᏏ ᎨᏎᎢ, ᏐᎢᏃ ᎠᏕᎸ-ᎠᎩᏏᏙᎯ. '
      verse: 10
    - text: 'ᎠᏆᎵᏏ ᎤᎴᏁ ᎤᏩᏒ ᎨᏒᎢ ᎤᏓᏙᎵᏍᏔᏁ ᎯᎠ ᏄᏪᏎᎢ; ᏣᏁᎳᏅᎯ ᎬᏯᎵᎡᎵᏤᎭ ᎠᏂᏐᎢ ᏴᏫ ᏄᎾᏍᏛᎢ ᎾᏍᎩ ᎾᏆᏍᏛᎾ
        ᏥᎩ, ᎾᏍᎩ ᎠᏎᏉ ᎠᎾᏓᎩᎡᎯ ᏥᎩ, ᎠᎴ ᏂᏚᏳᎪᏛᎾ ᎢᏯᎾᏛᏁᎯ, ᎠᎴ ᏗᎾᏓᏲᏁᎯ, ᎠᎴ ᎾᏍᏉ ᎯᎠ ᎠᏕᎸ-ᎠᎩᏏᏙᎯ ᎾᏍᎩ
        ᏄᏍᏛ ᎾᏆᏍᏛᎾ ᏥᎩ. '
      verse: 11
    - text: 'ᏑᎾᏙᏓᏆᏍᏗ ᎨᏒ ᏔᎵ ᎠᎹᏟ ᏂᎬᏍᎪᎢ; ᎠᎴ ᏂᎦᎥ ᎠᎩᎾᎥ ᎠᏍᎪᎯᏁ ᎪᏣᎴᏛ ᏥᎥᏍᎪᎢ. '
      verse: 12
    - text: 'ᎠᏕᎸᏃ-ᎠᎩᏏᏙᎯ ᎢᏅ ᏧᎴᏁᎢ, ᎥᏝ ᏰᎵ ᎦᎸᎳᏗ ᏫᏗᎬᏩᎧᏃᏗ ᏱᎨᏎᎢ, ᎦᏁᏥᏉᏍᎩᏂ ᎤᏩᏂᎴᎢ, ᎯᎠ ᏄᏪᏎᎢ;
        ᏣᏁᎳᏅᎯ, ᏍᎩᏙᎵᎩ ᏥᏍᎦᎾᎢ. '
      verse: 13
    - text: 'ᎢᏨᏲᏎᎭ, ᎯᎠ ᎾᏍᎩ ᎠᏍᎦᏯ ᎤᏚᏓᎴᏛ ᏧᏪᏅᏒ ᏭᎶᏎᎢ, ᏐᎢᏃ ᎥᏝ. ᎩᎶᏰᏃ ᎤᏩᏒ ᎢᎠᏓᏌᎳᏗᏍᎨᏍᏗ ᎡᎳᏗ ᎢᏯᎬᏁᏗ
        ᎨᏎᏍᏗ, ᎩᎶᏃ ᎤᏩᏒ ᎡᎳᏗ ᏂᎠᏓᏛᏁᎮᏍᏗ ᎠᏥᏌᎳᏙᏗ ᎨᏎᏍᏗ. '
      verse: 14
    - text: 'ᎠᎴ ᎾᏍᏉ ᏕᎬᏩᏘᏃᎮᎴ ᏧᎾᏍᏗ ᏗᏂᏲᎵ, ᎾᏍᎩ ᏧᏏᏔᏗᏍᏗᏱ; ᎠᏎᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᎾᏙᎴᎰᏒ ᏚᏂᎬᏍᎪᎸᏁᎢ. '
      verse: 15
    - text: 'ᏥᏌᏃ ᏫᏚᏯᏅᎲ ᎯᎠ ᏄᏪᏎᎢ, ᎤᎾᏁᎳᎩ ᏗᏤᎵᏏ ᏗᏂᏲᎵ ᎬᎩᎷᏤᏗᏱ, ᎠᎴ ᏞᏍᏗ ᏗᏥᏅᏍᏓᏕᎸᎩ; ᎾᏍᎩᏰᏃ ᏄᎾᏍᏗ
        ᎾᎿᎭᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ. '
      verse: 16
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎩᎶ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᏂᏓᏓᏂᎸᎬᎾ ᎢᎨᏎᏍᏗ ᎾᏍᎩᏯ ᎠᏲᎵ ᏥᏓᏓᏂᎸᎪᎢ, ᎥᏝ
        ᎾᎿᎭᎤᏴᏍᏗ ᏱᎨᏎᏍᏗ. '
      verse: 17
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᏄᎬᏫᏳᏌᏕᎩ ᎤᏛᏛᏁ, ᎯᎠ ᏄᏪᏎᎢ, ᎰᏍᏛ ᏔᏕᏲᎲᏍᎩ, ᎦᏙ ᏯᏆᏛᏁᎸ ᏫᎾᏍᏛᎾ ᎬᏂᏛ ᏱᏥᏩᏛ? '
      verse: 18
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎦᏙᏃ ᎰᏍᏛ ᎢᏍᏉᏎᎭ? ᎥᏝ ᎩᎶ ᎣᏍᏛ ᏱᎩ ᏌᏉ ᎤᏩᏒᎯᏳ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ. '
      verse: 19
    - text: 'ᏕᎯᎦᏔᎭᏉ ᏗᎧᎿᎭᏩᏛᏍᏗ, ᏞᏍᏗ ᏣᏓᏲᏁᎸᎩ, ᏞᏍᏗ ᏣᏓᎸᎩ, ᏞᏍᏗ ᏣᏃᏍᎩᏒᎩ, ᏞᏍᏗ ᎦᏰᎪᎩ ᏣᏃᎮᎸᎩ, ᏕᎩᎸᏉᏕᏍᏗ
        ᏣᏙᏓ ᎠᎴ ᏣᏥ. '
      verse: 20
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ, ᎯᎠ ᎾᏍᎩ ᏂᎦᏛ ᏓᎩᎧᎾᏩᏕᏅ ᏥᏧᏣ ᎨᏒ ᏅᏓᎬᏩᏓᎴ ᏅᏛ. '
      verse: 21
    - text: 'ᏥᏌᏃ ᎾᏍᎩ ᎯᎠ ᎤᏛᎦᏅ, ᎯᎠ ᏄᏪᏎᎴᎢ, ᎠᏏ ᏑᏓᎴᎩ ᏣᎷᎳ; ᎯᎾᏚᎦ ᏂᎦᏛ ᏣᎾᎥᎢ, ᎠᎴ ᏘᏯᏙᎯᏏ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ,
        ᎦᎸᎳᏗᏃ ᏫᏣᎮᏍᏗ ᏧᎬᏩᎶᏗ; ᏖᏒᏃ ᏍᎩᏍᏓᏩᏕᏒᎭ. '
      verse: 22
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᎤᏛᎦᏅ ᎤᏣᏘ ᎤᏲ ᎤᏰᎸᏁᎢ; ᎤᏣᏘᏰᏃ ᎤᏪᎿᎭᎢᏳ ᎨᏎᎢ. '
      verse: 23
    - text: 'ᏥᏌᏃ ᎤᎪᎲ ᎤᏣᏘ ᎤᏲ ᎤᏰᎸᏒᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᏂᎦᎥ ᎠᏍᏓᏱᏳ ᏧᏁᎿᎭᎢ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᏗᎨᏒ ᏭᏂᏴᏍᏗᏱ! '
      verse: 24
    - text: 'ᎤᏟᏰᏃ ᎠᎯᏗᏳ ᎨᎻᎵ ᎤᎦᏛᎴᎯᏍᏗᏱ ᏴᎩ ᎦᏌᏁᎾᏛᏗᏱ ᎠᏃ ᎤᏪᎿᎭᎢ ᏴᏫ ᏭᏴᏍᏗᏱ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᏗᎨᏒᎢ. '
      verse: 25
    - text: 'ᎤᎾᏛᎦᏅᎯᏃ ᎯᎠ ᏄᏂᏪᏎᎢ, ᎦᎪᏃ ᏰᎵ ᏯᏥᏍᏕᎸ? '
      verse: 26
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ, ᎾᏍᎩ ᏴᏫ ᏰᎵ ᎢᎬᏩᎾᏛᏁᏗ ᏂᎨᏒᎾ ᏥᎩ, ᏰᎵᏉ ᎢᎬᏩᏛᏁᏗ ᎤᏁᎳᏅᎯ. '
      verse: 27
    - text: 'ᎿᎭᏉᏃ ᏈᏓ ᎯᎠ ᏂᎤᏪᏎᎢ, ᎬᏂᏳᏉ ᎠᏴ ᏂᎦᏗᏳ ᏙᎩᏲᏐᏅ, ᎠᎴ ᎢᏨᏍᏓᏩᏕᏅ. '
      verse: 28
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎥᏝ ᎩᎶ ᏧᏮᏕᏨᎯ ᏱᎩ ᎦᏁᎸᎢ, ᎠᎴ ᏧᎦᏴᎵᎨᎢ, ᎠᎴ ᎠᎾᎵᏅᏟ,
        ᎠᎴ ᎤᏓᎵᎢ, ᎠᎴ ᏧᏪᏥ, ᏅᏓᏳᎵᏍᏙᏔᏅᎯ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ, '
      verse: 29
    - text: 'ᎾᏍᎩ ᎠᏥᏁᏗ ᏂᎨᏒᎾ ᎨᏒ ᎤᏣᏘ ᎢᏳᏩᎫᏗ ᎪᎯ ᎨᏒᎢ, ᏐᎢᏱᏃ ᏗᎨᏒ ᎬᏂᏛ ᏫᎾᏍᏛᎾ. '
      verse: 30
    - text: 'ᎿᎭᏉᏃ ᏔᎳᏚ ᎢᏯᏂᏛ ᎢᏴᏛ ᏫᏚᏘᏅᏍᏔᏁᎢ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎬᏂᏳᏉ ᏥᎷᏏᎵᎻ ᏫᏗᎦᏘ, ᎠᎴ ᏂᎦᎥ ᏚᏃᏪᎸ
        ᎠᎾᏙᎴᎰᏍᎩ ᏴᏫ ᎤᏪᏥ ᎠᏥᏃᎮᏍᎬ ᎾᏍᎩ ᎢᏳᎵᏍᏙᏗ ᎨᏎᏍᏗ. '
      verse: 31
    - text: 'ᏧᎾᏓᎴᏅᏛᏰᏃ ᏴᏫ ᏙᏓᎨᏥᏲᎯᏎᎵ, ᎠᎴ ᏓᏰᎦᏕᎰᏔᏂ, ᎠᎴ ᏓᎦᏰᏥᏐᏢᏔᏂ, ᎠᎴ ᏙᏓᏰᎦᎵᏥᏍᏈ, '
      verse: 32
    - text: 'ᎠᎴ ᏓᎬᏩᎵᎥᏂᎵ, ᎠᎴ ᏓᎬᏩᎵ; ᏦᎢᏁᏃ ᎢᎦ ᏙᏛᎠᎴᎯᏌᏂ. '
      verse: 33
    - text: 'ᎠᎴ ᎯᎠ ᎾᏍᎩ ᎥᏝ ᏳᏃᎵᏤᎢ; ᎠᎴ ᎾᏍᎩ ᎯᎠ ᏄᏪᏒ ᎨᎬᏍᎦᎳᏁᎴᎢ, ᎠᎴ ᎥᏝ ᏯᏂᎦᏔᎮ ᎢᏳᏍᏗ ᎦᏛᎬ ᎾᏍᎩ
        ᎤᏁᏨᎢ. '
      verse: 34
    - text: 'ᎠᎴ ᎯᎠ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᏤᎵᎪ ᎾᎥ ᎤᎷᏨ, ᎩᎶ ᎢᏳᏍᏗ ᏗᎨᏫ ᏅᏃᎱᎶᏗ ᎤᏬᎴ ᎠᏚᎳᏗᏍᎨᎢ; '
      verse: 35
    - text: 'ᎤᏛᎦᏅᏃ ᎤᏂᏣᏘ ᎠᏂᎶᏍᎬ ᎤᏛᏛᏁ ᎾᏍᎩ ᎤᏰᎸᏛᎢ. '
      verse: 36
    - text: 'ᎬᏩᏃᏁᎴᏃ ᎾᏍᎩ ᏥᏌ ᎾᏎᎵᏗ ᎡᎯ ᎦᎶᏍᎬᎢ. '
      verse: 37
    - text: 'ᎤᏪᎷᏁᏃ ᎯᎠ ᏄᏪᏎᎢ, ᏥᏌ, ᏕᏫ ᎤᏪᏥ, ᏍᎩᏙᎵᎩ. '
      verse: 38
    - text: 'ᎢᎬᏱᏃ ᎠᏁᎩ ᎬᏩᎬᏍᎪᎸᏁᎢ, ᎡᎳᏪ ᎲᎾ ᎬᏬᏎᎴᎢ; ᎠᏎᏃ ᎤᏟᏉ ᎢᎦᎢ ᎤᏪᎷᏁᎢ; ᏕᏫ ᎤᏪᏥ ᏍᎩᏙᎵᎩ, ᎠᏗᏍᎨᎢ. '
      verse: 39
    - text: 'ᏥᏌᏃ ᎤᎴᏫᏍᏔᏅ ᎤᏁᏤ ᎠᎦᏘᏃᎮᏗᏱ; ᎿᎭᏉᏃ ᎾᎥ ᎤᎷᏨ ᎤᏛᏛᏁᎢ, '
      verse: 40
    - text: 'ᎯᎠ ᏄᏪᏎᎢ, ᎦᏙ ᏣᏚᎵ ᎬᏯᏛᏁᏗᏱ? ᎯᎠᏃ ᏄᏪᏎᎢ, ᏣᎬᏫᏳᎯ, ᎥᎠᎩᎪᏩᏛᏗᏱ ᎠᏆᏚᎵᎭ. '
      verse: 41
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎨᏣᎪᏩᏛᏗ ᏫᏂᎦᎵᏍᏓ; ᏦᎯᏳᏒ ᏣᏍᏕᎸ. '
      verse: 42
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎬᏩᎪᏩᏛᏗ ᏄᎵᏍᏔᏁᎢ, ᎠᎴ ᎤᏍᏓᏩᏛᏎ ᎦᎸᏉᏗᏍᎨ ᎤᏁᎳᏅᎯ; ᏂᎦᏛᏃ ᏴᏫ ᎤᏂᎪᎲ ᎤᏂᎸᏉᏔᏁ ᎤᏁᎳᏅᎯ.  '
      verse: 43
  - chapter: 19
    verses:
    - text: ' ᏥᏌᏃ ᎤᏴᎴ ᎠᎴ ᎤᎶᏎ ᏤᎵᎪ. '
      verse: 1
    - text: 'ᎠᎴ ᎬᏂᏳᏉ ᎡᎮ ᎠᏍᎦᏯ ᏌᎩᏯ ᏧᏙᎢᏛ, ᎾᏍᎩ ᏄᎬᏫᏳᏒ ᎨᏎ ᎠᏕᎸᎠᎩᏏᏙᎯ, ᎠᎴ ᎤᏪᎿᎭᎢᏳ ᎨᏎᎢ. '
      verse: 2
    - text: 'ᎠᎴ ᎤᏲᎴ ᏥᏌ ᎤᎪᏩᏛᏗᏱ, ᎾᏍᎩ ᏄᏍᏛᎢ; ᎠᏎᏃ ᎤᏄᎸᏁ ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᎤᏂᏣᏘ ᎨᏒᎢ, ᎤᏍᏗᎩᏳᏰᏃ ᎨᏎᎢ. '
      verse: 3
    - text: 'ᎢᎬᏱᏃ ᏭᏗᏢᏍᏔᏅ ᎤᎸᏎ ᎫᏩᏧᏁᎬ ᏡᎬ ᎤᎪᏩᏛᏗᏱ ᎤᏚᎵᏍᎨᎢ; ᎾᎿᎭᏰᏃ ᎢᏗᏢ ᏭᎶᎯᏍᏗ ᎨᏎᎢ. '
      verse: 4
    - text: 'ᏥᏌᏃ ᎾᎿᎭᎤᎷᏨ, ᎦᎸᎳᏗ ᏫᏚᎧᎿᎭᏁᎢ, ᎠᎴ ᎤᎪᎮᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏌᎩᏯ, ᏞᎩᏳ ᎡᎭᏠᎠᎯ; ᎪᎯᏰᏃ
        ᎢᎦ ᏥᎩ ᏘᏁᎸ ᏫᎨᏙᎮᏍᏗ. '
      verse: 5
    - text: 'ᎤᏩᏅᏤᏃ ᏗᎤᏠᎠᏎᎢ, ᎠᎴ ᎤᎵᎮᎵᏨᎯ ᏚᏓᏂᎸᏤᎢ. '
      verse: 6
    - text: 'ᎤᏂᎪᎲᏃ ᎾᏍᎩ ᏂᎦᏛ ᎤᏂᏐᏅᏤᎴᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᏩᏴᏢ ᏮᏛᏒᏎᎵ ᎠᏍᎦᏯ ᎠᏍᎦᎾᎢ. '
      verse: 7
    - text: 'ᏌᎩᏯᏃ ᎤᎴᏁ ᎯᎠ ᏄᏪᏎᎴ ᎤᎬᏫᏳᎯ, ᎬᏂᏳᏉ, ᏣᎬᏫᏳᎯ, ᎠᏰᎵ ᎢᎦᎢ ᏧᎬᏩᎶᏗ ᎠᎩᎲ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ ᏕᏥᎥᏏ;
        ᎢᏳ ᎠᎴ ᎦᏰᎪᎩ ᎠᏋᏔᏅᎯ ᏱᎩ ᎩᎶ ᎪᎱᏍᏗ ᏱᏥᎩᎡᎸ, ᏅᎩ ᎢᏳᏩᎫᏗ ᎢᎦᎢ ᏥᎥᏏ. '
      verse: 8
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎪᎯ ᎢᎦ ᎠᎵᏍᏕᎸᏙᏗ ᎨᏒ ᎦᎷᎩ ᎠᏂ ᎠᏓᏁᎸᎢ, ᏅᏗᎦᎵᏍᏙᏗ ᎾᏍᎩ ᎾᏍᏉ ᎡᏆᎭᎻ ᎤᏪᏥ
        ᎨᏒᎢ. '
      verse: 9
    - text: 'ᏴᏫᏰᏃ ᎤᏪᏥ ᏚᏲᎵᎸ ᎠᎴ ᏚᏍᏕᎸᎯᎸ ᎤᎾᎴᎾᎸᎯ ᏥᎨᏒᎩ. '
      verse: 10
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᎤᎾᏛᎦᏅ ᎤᏁᏉᎡ ᏚᏟᎶᏍᏓᏁᎴᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏥᎷᏏᎵᎻ ᎾᎥ ᎤᎷᏥᏗᏒᎢ, ᎠᎴ ᏅᏗᎦᎵᏍᏙᏗᏍᎨ
        ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎢᎬᏪᏅᏛ ᏓᎦᎾᏄᎪᏥ ᎠᏁᎵᏍᎬᎢ. '
      verse: 11
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏄᏪᏎᎢ, ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏰᎬᏍᏓ ᎢᎸᎯᏢ ᎢᏅ ᏭᎶᏎᎢ, ᎤᎸᏒᏎ ᎤᎬᏫᏳᎯ ᎢᏯᎬᏁᏗᏱ ᎠᎴ
        ᎥᎤᎷᎯᏍᏗᏱ. '
      verse: 12
    - text: 'ᏫᏚᏯᏅᎮᏃ ᎠᏍᎪᎯ ᎢᏯᏂᏛ ᏧᏅᏏᏓᏍᏗ, ᎠᎴ ᏕᎤᏲᎯᏎᎴ ᎠᏍᎪᎯ ᎢᏳᏓᎨᏛ [ᎠᏕᎸ,] ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎪᎱᏍᏗ
        ᏕᏨᏗᏍᎨᏍᏗ ᎬᏂ ᎢᏥᎷᏨᎭ. '
      verse: 13
    - text: 'ᎠᏎᏃ ᏧᏤᎵ ᏴᏫ ᎢᎬᏩᏂᏆᏘᎴᎢ, ᎠᎴ ᏚᏂᏅᏎ ᎬᏩᎨᎮᎩ, ᎯᎠ ᏫᎾᏂᏪᏍᎨᎢ, ᎥᏝ ᏲᎦᏚᎵ ᎯᎠ ᎠᏍᎦᏯ ᎤᎬᏫᏳᎯ
        ᎣᎦᏤᎵ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 14
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎢᎤᎷᏥᎸ, ᎤᎬᏫᏳᎯ ᎢᏯᎬᏁᎸᎯ ᎨᏎᎢ, ᎤᏁᏤ ᎾᏍᎩ ᎨᏥᏅᏏᏓᏍᏗ ᏫᎨᏥᏯᏅᏗᏱ ᎬᏩᎷᏤᏗᏱ,
        ᎾᏍᎩ Ꮎ ᎠᏕᎸ ᏧᎨᏅᏛᎯ, ᎾᏍᎩ ᎤᏙᎴᎰᎯᏍᏗᏱ ᎢᎦᎢ ᎠᏂᏏᏴᏫ ᎤᏂᏁᏉᏤᎸ ᎠᏂᏃᏗᏍᎬᎢ. '
      verse: 15
    - text: 'ᎢᎬᏱᏃ ᎤᎷᏨᎯ, ᎯᎠ ᏄᏪᏎᎢ, ᏍᎩᎾᏝᎢ, ᏣᏤᎵ ᏑᏓᎨᏛ ᎠᏍᎪᎯ ᎢᏳᏓᎨᏛ ᎤᏁᏉᏨ. '
      verse: 16
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎣᏏᏳ, ᎰᏍᏛ ᎡᏣᏅᏏᏓᏍᏗ; ᎤᏍᏗ ᎨᏒ ᎣᏏᏳ ᏂᏣᏛᏁᎸ; ᏣᎬᏫᏳᏌᏕᎩ ᎨᏎᏍᏗ ᎠᏍᎪᎯ
        ᏕᎦᏚᎲᎢ. '
      verse: 17
    - text: 'ᏔᎵᏁᏃ ᎤᎷᏨᎯ, ᎯᎠ ᏄᏪᏎᎢ, ᏍᎩᎾᏝᎢ, ᏣᏤᎵ ᏑᏓᎨᏛ ᎯᏍᎩ ᎢᏳᏓᎨᏛ ᎤᏁᏉᏨ. '
      verse: 18
    - text: 'ᎾᏍᎩᏃ ᎾᏍᏉ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏂᎯ ᎾᏍᏉ ᎯᏍᎩ ᎢᎦᏚᎩ ᏣᎬᏫᏳᏌᏕᎩ ᎨᏎᏍᏗ. '
      verse: 19
    - text: 'ᏅᏩᏓᎴᏃ ᎤᎷᏤᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᏍᎩᎾᏝᎢ, ᎬᏂᏳᏉ ᎠᏂ ᏣᏤᎵ ᏑᏓᎨᏛ, ᎠᎩᏍᏆᏂᎪᏛᎩ ᎠᎩᏣᏄᎸᎩ ᎠᏯᏠᎩᎯ; '
      verse: 20
    - text: 'ᎬᎾᏰᏍᎬᏰᏃ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎯᏍᏓᏱᏳ ᎨᏒ ᎯᏍᎦᏯ; ᎯᎩᏍᎪᏰᏃ ᎾᏍᎩ ᏂᏣᏅᎾ ᎨᏒᎢ, ᎠᎴ ᎯᏍᎫᏕᏍᎪ ᎾᏍᎩ
        ᏂᏣᏫᏒᎾ ᎨᏒᎢ. '
      verse: 21
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴᎢ, ᏨᏒ ᏂᏣᏪᏒ ᏓᎬᏔᏂ ᏙᏓᎬᏳᎪᏓᏁᎵ ᏣᏲ ᎡᏣᏅᏏᏓᏍᏗ. ᎯᎦᏔᎲᎩ ᏥᏍᏓᏱᏳ ᎨᏒᎢ, ᏥᎩᏍᎬ ᎾᏍᎩ
        ᎠᎩᏅᎯ ᏂᎨᏒᎾ ᎨᏒᎢ, ᎠᎴ ᏥᏍᎫᏕᏍᎬ ᎾᏍᎩ ᎠᎩᏫᏒᎯ ᏂᎨᏒᎾ ᎨᏒᎢ; '
      verse: 22
    - text: 'ᎦᏙᏃ Ꮭ ᏗᏍᏆᏂᎪᏙᏗᏱ ᏱᏫᏙᏣᏁ ᏗᏆᏤᎵ ᎠᏕᏄ, ᎠᎩᎷᏥᎸᏃ ᏗᏆᏤᎵ ᎠᎴ ᎤᏂᏁᏉᏨᎯ ᏱᏓᎩᎩᏎᎢ. '
      verse: 23
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴ ᎾᎥ ᎠᏂᏙᎾᎢ, ᎡᏥᎩᏏ ᎾᏍᎩ Ꮎ ᏑᏓᎨᏛ, ᎠᎴ ᎠᏍᎪᎯ ᎢᏳᏓᎨᏛ ᏧᎯ ᎡᏥᎥᏏ— '
      verse: 24
    - text: 'ᎯᎠᏃ ᏂᎬᏩᏪᏎᎴᎢ, ᏗᏍᎩᎾᏝᎢ, ᎠᏍᎪᎯ ᎢᏳᏓᎨᏛ ᏕᎤᎭ— '
      verse: 25
    - text: 'ᎯᎠᏰᏃ ᏂᏨᏪᏎᎭ, ᎾᏍᎩ ᎾᏂᎥ ᎤᏂᎯ ᎨᏥᏁᏗ ᎨᏎᏍᏗ; ᏄᏂᎲᎾᏃ ᏥᎩ, ᎾᏍᎩ ᎾᏍᏉ ᎤᏂᎲ ᎨᏥᎩᎡᏗ ᎨᏎᏍᏗ. '
      verse: 26
    - text: 'ᎾᏃ ᎬᎩᏍᎦᎩ, ᏄᎾᏚᎵᏍᎬᎾ ᏥᎨᏒ ᎠᎩᎬᏫᏳᎯ ᎢᏯᏆᎵᏍᏙᏗᏱ ᎠᏁᎲᎢ, ᎡᏗᏣᏘᏄᎦ, ᎠᎴ ᏗᏥᎷᎦ ᏥᎦᏔᎲᎢ '
      verse: 27
    - text: '[ᏥᏌᏃ] ᎾᏍᎩ ᏄᏪᏒ, ᎢᎬᏱ ᎤᏪᏅᎭ ᎤᎿᎭᎷᏎ ᏥᎷᏏᎵᎻ ᏩᎦᏖᎢ. '
      verse: 28
    - text: 'ᎯᎠᏃ ᎸᎵᏍᏔᏁ ᎾᎥ ᎤᎷᏨ ᏒᎦᏙᎯ ᎠᎴ ᏇᏗᏂᏱ, ᎾᎿᎭᎣᎵᏩᏲᎯ ᎤᏌᎯᎸ ᏥᏚᏙᎠ, ᎾᏍᎩ ᎠᏂᏔᎵ ᎬᏩᏍᏓᏩᏗᏙᎯ
        ᏚᏅᏎᎢ, '
      verse: 29
    - text: 'ᎯᎠ ᏄᏪᏎᎢ, ᎢᏍᏕᎾ ᎢᏢ Ꮎ ᏨᏗᎦᏚᎭ, ᎾᎿᎭᏃ ᏫᏍᏗᎷᏨᎭ ᏓᏰᏍᏗᏩᏛᎯ ᎠᎩᎾ ᎨᎵᏌᏕᏍᏗ, ᎾᏍᎩ ᎥᏝ ᎠᏏ ᎩᎶ
        ᎤᎩᎸᏔᏅᎯ ᏱᎩ; ᎡᏍᏕᎵᏌᏕᏒᎭ ᎠᎴ ᏤᏍᏓᏘᏁᏒᎭ. '
      verse: 30
    - text: 'ᎢᏳᏃ ᎩᎶ ᎢᏍᏓᏛᏛᏅ ᎦᏙᏃ ᎢᎡᏍᏕᎵᏌᏕᎭ? ᎢᏍᏙᏎᎸᎭ, ᎯᎠ ᏁᏍᏗᏪᏎᎸᎭ; ᎤᎬᏫᏳᎯᏰᎾ ᎤᏚᎵᎭ. '
      verse: 31
    - text: 'ᎨᏥᏅᏒᎯᏃ ᎤᏁᏅᏎ ᎠᎴ ᏭᏂᏩᏛᎮ ᎾᏍᎩᏯ ᏂᏚᏪᏎᎸᎢ. '
      verse: 32
    - text: 'ᎠᏁᎵᏌᏕᏍᎨᏃ ᎠᎩᎾ, ᎤᏂᎾᏝᎢ ᎯᎠ ᏂᎬᏩᏂᏪᏎᎴᎢ, ᎦᏙᏃ ᎢᎡᏍᏕᎵᏌᏕ ᎠᎩᎾ? '
      verse: 33
    - text: 'ᎯᎠᏃ ᏄᏂᏪᏎᎢ, ᎤᎬᏫᏳᎯ ᎤᏚᎵᎭ. '
      verse: 34
    - text: 'ᏥᏌᏃ ᎤᎾᏘᏃᎮᎴᎢ; ᏧᎾᏄᏬᏃ ᎠᎩᎾ ᎦᏐᎯ ᏚᏂᏢᏁᎢ, ᎠᎴ ᎾᎿᎭᎤᎾᎩᎸᏔᏁ ᏥᏌ. '
      verse: 35
    - text: 'ᎠᎢᏒᏃ ᏧᎾᏄᏬ ᏚᏂᏰᏍᏛᏁ ᏅᏃᎯ. '
      verse: 36
    - text: 'ᎾᎥᏃ ᏭᎷᏨ, ᎾᎿᎭᎠᎦᏐᎠᏍᎬ ᎢᏴᏛ ᎣᎵᏩᏲ ᎤᏌᎯᎸᎢ, ᏂᎦᏛ ᎤᏂᏣᏘ ᎨᏒ ᎠᎾᏓᏍᏓᏩᏗᏙᎯ ᎤᎾᎴᏅᎮ ᎠᎾᎵᎮᎵᎨ
        ᎠᎴ ᎠᏂᎸᏉᏗᏍᎨ ᎤᏁᎳᏅᎯ ᎠᏍᏓᏯ ᎠᏂᏁᎨᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏂᎦᏛ ᎤᏍᏆᏂᎪᏗ ᏕᎦᎸᏫᏍᏓᏁᎸ ᎤᏂᎪᎲᎢ; '
      verse: 37
    - text: 'ᎯᎠ ᎾᏂᏪᏍᎨᎢ. ᎦᎸᏉᏗᏳ ᎨᏎᏍᏗ ᎾᏍᎩ Ꮎ ᎤᎬᏫᏳᎯ ᏱᎰᏩ ᏚᏙᏍᏛ ᏥᎦᎷᎯᏍᏗᎭ; ᎦᎸᎳᏗ ᏅᏩᏙᎯᏯᏛ ᎨᏎᏍᏗ,
        ᎠᎴ ᎦᎸᏉᏗᏳ ᎨᏎᏍᏗ ᏩᏍᏛ ᎦᎸᎳᏗᏳ ᎨᏒᎢ! '
      verse: 38
    - text: 'ᎢᎦᏛᏃ ᎠᏂᏆᎵᏏ ᎾᎿᎭᎤᏂᏣᏘ ᏄᎾᏛᏅ ᎯᎠ ᏅᏗᎬᏩᏪᏎᎴᎢ, ᏔᏕᏲᎲᏍᎩ, ᏘᏅᏍᏓᏗᏏ ᎨᏣᏍᏓᏩᏗᏙᎯ. '
      verse: 39
    - text: 'ᎤᏁᏨᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎯᎠ ᏂᏨᏪᏎᎭ, ᎢᏳᏃ ᎯᎠ ᎡᎳᏪᏱ ᏳᏅᏅ, ᏅᏯ ᎩᎳᏉ ᎢᏴᏛ ᏯᏁᎷᎲᎦ. '
      verse: 40
    - text: 'ᎾᎥᏃ ᎤᎷᏨ, ᏚᎧᎿᎭᏅ ᎦᏚᎲᎢ, ᎤᏍᎪᏂᎴᎢ, '
      verse: 41
    - text: 'ᎯᎠ ᏄᏪᏎᎢ, ᎢᏳᏃ ᏂᎯ ᏱᎯᎦᏔᎮᎢ, ᎥᎥ, ᏂᎯ, ᎪᎯ ᎾᏍᏉ ᎾᏍᎩ ᎯᎠ ᏣᏤᎵ ᎢᎦ ᎨᏒᎢ, ᎾᏍᎩ ᏅᏩᏙᎯᏯᏛ
        ᏣᏁᎯ ᎨᏒᎢ! ᎠᏎᏃ ᎿᎭᏉ ᎡᏨᏍᎦᎳᏁᎸ. '
      verse: 42
    - text: 'ᎾᎯᏳᏰᏃ ᎨᏒ ᏓᏣᎵᏰᎢᎶᎮᎵ, ᎾᏍᎩ ᎨᏣᏍᎦᎩ ᎨᏒ ᏙᏛᏁᎵᏍᎦᎸᎯ ᎬᏩᏚᏫᏛ, ᎠᎴ ᏙᏓᎨᏣᏚᏫᏍᏔᏂ, ᎠᎴ ᏅᎦᏘᏓᏂ
        ᎨᏣᎵᏍᏚᏕᏍᏗ. '
      verse: 43
    - text: 'ᎠᎴ ᎦᏙᎯ ᏓᎨᏣᏡᏂ, ᎠᎴ ᏗᏤᏥ ᎬᏂᏯᎢ ᎨᏎᏍᏗ; ᎠᎴ ᎥᏝ ᎨᏣᎯᏰᏗ ᏱᎨᏎᏍᏗ ᏌᏉ ᏅᏯ ᏱᏚᏓᏌᏝᎮᏍᏗ; ᏅᏗᎦᎵᏍᏙᏗᎭ
        ᏂᎦᏔᎲᎾ ᏥᎨᏒ ᎢᏳ ᎡᏣᏩᏛᎯᎯᏍᏗ ᎨᏒᎢ. '
      verse: 44
    - text: 'ᏭᏴᎸᏃ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎤᎴᏅᎮ ᏚᏄᎪᏫᏎ ᎾᎿᎭᎠᏂᏃᏗᏍᎩ, ᎠᎴ ᎤᏂᏩᏒᎥᏍᎩ; '
      verse: 45
    - text: 'ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎯᎠ ᏂᎬᏅ ᎪᏪᎳ, ᏥᏁᎸ ᎠᏓᏙᎵᏍᏙᏗᏱ ᎠᏓᏁᎸ ᏚᏙᎠ, ᎠᏎᏃ ᏂᎯ ᎠᏂᏃᏍᎩᏍᎩ ᎤᏂᏴᏍᏗᏱ ᎤᏍᏓᎦᎸ
        ᏂᏨᏁᎸ. '
      verse: 46
    - text: 'ᏂᏚᎩᏨᏂᏒᏃ ᏓᏕᏲᎲᏍᎨ ᎤᏛᎾᏗᎦᎳᏫᎢᏍᏗᏱ. ᎠᏎᏃ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᎠᎴ ᏄᏂᎬᏫᏳᏒ ᎠᏫ
        ᎤᎾᏁᎶᏔᏁ ᎬᏩᎯᏍᏗᏱ. '
      verse: 47
    - text: 'ᎠᎴ ᎤᎾᏠᏤ ᎢᏳᎾᏛᏁᏗᏱ; ᏂᎦᏛᏰᏃ ᏴᏫ ᎬᏩᏝᏫᏍᏗᏕᎨ ᎬᏩᏛᏓᏍᏓᏁᏗᏱ.  '
      verse: 48
  - chapter: 20
    verses:
    - text: ' ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᏌᏉ ᎢᎦ ᎾᎯᏳ ᎨᏒ, ᏕᎨᏲᎲᏍᎨ ᏴᏫ ᎤᏛᎾᏗᎦᎳᏫᎢᏍᏗᏱ, ᎣᏍᏛ ᎧᏃᎮᏛ ᎠᎵᏥᏙᎲᏍᎨᎢ,
        ᎾᏍᎩ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸᎠᏁᎶᎯ, ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᎬᏩᏃᎴᎢ, ᎤᎾᎵᎪᏎ ᏗᏂᎳᏫᎩ, '
      verse: 1
    - text: 'ᎠᎴ ᎬᏩᎵᏃᎮᏔᏁ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᏍᎩᏃᎲᏏ, ᎦᏙ ᏣᎵᏍᎦᏍᏙᏗ ᎯᎠ ᎾᏍᎩ ᏥᏄᏍᏗ ᏥᏕᏣᎸᏫᏍᏓᏁᎭ? ᎠᎴ ᎦᎪ
        ᎾᏍᎩ Ꮎ ᏣᏁᎸᎯ ᎾᏍᎩ ᎢᏣᏛᏁᏗᏱ? '
      verse: 2
    - text: 'ᎤᏁᏨᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎠᏴ ᎾᏍᏉ ᏑᏓᎴᎩ ᏓᏨᏯᏛᏛᏂ; ᎠᎴ ᏍᎩᏃᎲᏏ; '
      verse: 3
    - text: 'ᏣᏂ ᏧᏓᏬᏍᏗ ᎨᏒᎢ, ᎦᎸᎳᏗᏍᎪ ᏧᏓᎴᏁᎢ, ᏴᏫᏉᎨ ᎠᏁᎲᎢ. '
      verse: 4
    - text: 'ᏙᏧᎾᏓᏅᏛᏃ ᎤᎾᏓᏅᏖᎴ ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᎢᏳᏃ ᎦᎸᎳᏗ, ᏲᎦᏛᏅ, ᎯᎠ ᏱᏃᎩᏪᏏ, ᎦᏙᏃ Ꮭ ᏱᎡᏦᎢᏳᏁᎢ? '
      verse: 5
    - text: 'ᎢᏳᏃ ᏴᏫᏉ ᎠᏁᎲᎢ, ᏲᎦᏛᏅ, ᏂᎦᏛᏉ ᏴᏫ ᏅᏯ ᏱᏕᎪᎬᏂᏍᏓ; ᏣᏂᏰᏃ ᎠᏙᎴᎰᏍᎩ ᎨᏒᎩ, ᎠᏁᎵᎭ. '
      verse: 6
    - text: 'ᎤᏂᏁᏨᏃ, ᎥᏝ ᏲᏥᎦᏔᎭ ᏧᏓᎴᏅᎢ, ᎤᎾᏛᏁᎢ. '
      verse: 7
    - text: 'ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎥᏝ ᎾᏍᏉ ᎠᏴ ᏴᎨᏨᏃᎲᏏ ᎢᏳᏍᏗ ᎨᏒ ᎠᏆᎵᏍᎦᏍᏙᏛ ᎯᎠ ᎾᏍᎩ ᏥᏓᎩᎸᏫᏍᏓᏁᎭ. '
      verse: 8
    - text: 'ᎠᎴ ᎿᎭᏉ ᎤᎴᏅᎮ ᎾᏍᎩ ᎯᎠ ᏚᏟᎶᏍᏓᏁᎴ ᏴᏫ; ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᏖᎸᎳᏗ ᏚᏫᏎᎢ, ᎠᎴ ᏚᏙᎳᏍᏔᏁ ᏠᎨᏏ
        ᏭᏂᎸᏫᏍᏓᏁᎯ, ᎠᎴ ᎢᏅ ᏭᎶᏎ ᎪᎯᏛ ᏭᏪᏙᎴᎢ. '
      verse: 9
    - text: 'ᎾᎯᏳᏃ ᎤᏅᏂᏍᏗᏱ ᎨᏒ ᎤᏅᏏᏓᏍᏗ ᎤᏅᏎ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ ᏗᏁᎲᎢ, ᎾᏍᎩ ᏂᏙᏓᎬᏩᏅᏁᏗᏱ ᎤᎾᏓᏛᏅᎯ ᏖᎸᎳᏗ
        ᏓᏫᏒᎢ; ᎠᏎᏃ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ ᎤᏂᎵᎥᏂᎸ ᎠᏒᎭ ᎤᏂᎨᎯᏙᎴᎢ. '
      verse: 10
    - text: 'ᎠᎴ ᏔᎵᏁ ᏅᏩᏓᎴ ᎤᏅᏎ ᎤᏅᏏᏓᏍᏗ ᎦᎬᏩᏂᏐᏢᏔᏅ, ᎠᏒᎭ ᎤᏂᎨᎯᏙᎴᎢ. '
      verse: 11
    - text: 'ᎠᎴᏬ ᏦᎢᏁ ᎤᏅᏎᎢ; ᎾᏍᎩᏃ ᎾᏍᏉ ᎤᏂᏐᏅᏅ ᎤᏂᏄᎪᏫᏎᎢ. '
      verse: 12
    - text: 'ᎿᎭᏉᏃ ᏖᎸᎳᏗ ᏓᏫᏒ ᎤᏤᎵᎦ, ᎯᎠ ᏄᏪᏎᎢ, ᎦᏙ ᏓᎦᏛᏁᎵ? ᎠᏇᏥ ᏥᎨᏳᎢ ᏓᏥᏅᏏ; ᏯᏂᎸᏉᏓ ᏱᎩ ᎾᏍᎩ ᎠᏂᎪᎲᎭ. '
      verse: 13
    - text: 'ᎠᏎᏃ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ ᎤᏂᎪᎲ, ᎤᏅᏒ ᎨᏒ ᎤᎾᎵᏃᎮᎴ ᎯᎠ ᏂᏚᎾᏓᏪᏎᎴᎢ, ᎯᎠ ᎾᏍᎩ ᎤᏘᏰᏗ ᏥᎩ ᏧᎬᏩᎶᏗ,
        Ꭷ, ᎡᏗᎷᎦ, ᎾᏍᎩᏃ ᏧᎬᏩᎶᏗ ᎤᏘᏯᏍᏓᏁᏗ ᎨᏒ ᎢᎦᏤᎵ ᏱᏂᎦᎵᏍᏓ. '
      verse: 14
    - text: 'ᎰᏩᏃ ᎤᏂᏄᎪᏫᏒ ᏖᎸᎳᏗ ᏓᏫᏒᎢ, ᎤᏂᎴᎢ. ᎾᏍᎩ ᎢᏳᏍᏗ ᎾᏍᎩ Ꮎ ᏖᎸᎳᏗ ᏓᏫᏒ ᎤᏤᎵᎦ ᎦᏙ ᏙᏓᎬᏁᎵ ᎾᏍᎩ? '
      verse: 15
    - text: 'ᏓᎦᎷᏥ ᎠᎴ ᏙᏛᏛᏔᏂ ᎾᏍᎩ Ꮎ ᏠᎨᏏ ᏧᏂᎸᏫᏍᏓᏁᎯ, ᎠᎴ ᏅᏩᎾᏓᎴ ᏙᏛᏁᎵ ᏖᎸᎳᏗ ᏓᏫᏒᎢ. ᎾᏍᎩᏃ ᎤᎾᏛᎦᏁᎸ,
        ᎥᏞᏍᏗ, ᎤᎾᏛᏁᎢ. '
      verse: 16
    - text: 'ᏚᎧᎿᎭᏅᏃ, ᎯᎠ ᏄᏪᏎᎢ, ᎦᏙᏃ ᎾᏍᎩ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᏗᎾᏁᏍᎨᏍᎩ ᎤᏂᏲᎢᏎᎸᎯ ᏅᏯ ᎾᏍᎩ ᏄᎬᏫᏳᏒ ᎤᏅᏏᏴ
        ᎠᏗ ᏄᎵᏍᏔᏅ? '
      verse: 17
    - text: 'ᎩᎶ ᎾᏍᎩ ᎾᎿᎭᏅᏲᎯ ᎠᏢᏨᎭ ᏓᏳᏐᏅᏂ; ᎩᎶᏃ ᎾᏍᎩ ᎤᏐᏅᎭ ᏓᏳᏪᏓᏬᏔᏂ. '
      verse: 18
    - text: 'ᏄᏂᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᎾᎯᏳᏉ ᎤᎾᏁᎶᏔᏁ ᎤᏂᏂᏴᏗᏱ, ᎠᏎᏃ ᏚᏂᏍᎦᎴ ᏴᏫ; ᎤᎾᏙᎴᎰᏎᏰᏃ
        ᎾᏍᎩ ᎯᎠ ᏚᏟᎶᏍᏔᏅ ᎤᏅᏒ ᎨᏥᏛᎬᎢ. '
      verse: 19
    - text: 'ᎬᏩᎦᏌᏯᏍᏕᏃ, ᎠᎴ ᏙᏧᏂᏅᏎ ᎠᎾᏓᎦᏌᏯᏍᏗᏍᎩ, ᎾᏍᎩ ᎤᎾᏓᏅᏘ ᎤᎾᏣᎸᏗᏱ ᎾᏍᎩ ᎬᏩᎪᏁᎶᎯᏎᏗᏱ ᎦᏬᏂᏍᎬᎢ,
        ᎾᏍᎩᏃ ᏫᏚᏂᏲᎯᏎᏗᏱ ᎤᏰᎢᎵᏓᏍᏗᏱ ᎤᎬᏫᏳᎯ. '
      verse: 20
    - text: 'ᎬᏩᏛᏛᏁᏃ ᎯᎠ ᏄᏂᏪᏎᎢ, ᏔᏕᏲᎲᏍᎩ, ᎣᏥᎦᏔᎭ ᎯᏬᏂᏍᎬ ᎠᎴ ᏕᎭᏕᏲᎲᏍᎬ ᏚᏳᎪᏛ ᎨᏎᎢ, ᎠᎴ ᏂᏘᎸᏉᏙᏛᎾ
        ᎨᏒ ᏄᎾᏍᏛ ᏴᏫ, ᎤᏁᎳᏅᎯᏍᎩᏂ ᎤᏤᎵ ᎦᏅᏅ ᎤᏙᎯᏳᎯᏯ ᏕᎭᏕᏲᎲᏍᎬᎢ; '
      verse: 21
    - text: 'ᏚᏳᎪᏗᏍᎪ ᏏᏌ ᎡᏓᎫᏴᎡᏗᏱ ᎠᏰᎵ ᎠᎫᏴᏗ ᎨᏒᎢ, ᏝᎨ? '
      verse: 22
    - text: 'ᎠᏎᏃ ᎤᏙᎴᎰᏎ ᎠᏂᏏᎾᏌᏅᎬᎢ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎦᏙᏃ ᎢᏍᎩᏌᏛᎥᏍᎦ? '
      verse: 23
    - text: 'ᏥᎪᏩᏛ ᎠᎩᏏ ᏧᎬᏩᎶᏗ. ᎦᎪ ᏓᎦᏟᎶᏍᏗ, ᎠᎴ ᎦᎪ ᎠᏥᏃᎮᎭ ᎯᎠ ᏥᎪᏪᎳ? ᎤᏂᏁᏤᏃ, ᏏᏌ, ᎤᎾᏛᏁᎢ. '
      verse: 24
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎵᎢ, ᏏᏌ ᎠᏗᎾ ᎡᏣᎫᏴᏏ ᏏᏌ ᎤᏤᎵᎦ, ᎤᏁᎳᏅᎯᏃ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 25
    - text: 'ᎧᏁᎬᏃ ᎥᏝ ᏰᎵ ᎦᎬᏩᏂᎪᏁᎶᎯᏎᏗ ᏱᎨᏎ ᏴᏫ ᎠᏂᎦᏔᎲᎢ; ᎤᏂᏍᏆᏂᎪᏎᏃ ᏄᏪᏒ ᎤᏁᏨᎢ, ᎠᎴ ᎡᎳᏪᏱ ᎤᏅᏁᎢ. '
      verse: 26
    - text: 'ᎿᎭᏉᏃ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᏂᏌᏚᏏ, ᎾᏍᎩ ᏣᎾᏓᏱᎭ ᎠᏲᎱᏒ ᏗᎴᎯᏐᏗ ᎨᏒᎢ, ᎬᏩᎷᏤᎸ ᎬᏩᏛᏛᏁᎢ, '
      verse: 27
    - text: 'ᎯᎠ ᏄᏂᏪᏎᎢ, ᏔᏕᏲᎲᏍᎩ, ᎼᏏ ᎣᎪᏪᏁᎸᎩ ᎯᎠ ᏃᎩᏪᏎᎸᎩ, ᎩᎶ ᏗᎾᏓᏅᏟ ᎠᏲᎱᏍᎨᏍᏗ ᎤᏓᎵᎢ ᎤᏪᎧᎮᏍᏗ,
        ᎠᎴ ᏧᏪᏥ ᎾᏁᎲᎾ ᎠᏲᎱᏍᎨᏍᏗ, ᎾᏍᎩ ᏗᎾᏓᏅᏟ ᎠᏓᏰᎨᏍᏗ ᎤᏓᏴᏛ, ᎠᎴ ᏓᏛᎯᏍᏓᏁᎮᏍᏗ ᏧᏪᏥ ᏗᎾᏓᏅᏟ. '
      verse: 28
    - text: 'ᎾᏍᎩᏃ ᎠᏁᎲᎩ ᎦᎵᏉᎩ ᎢᏯᏂᏛ ᎠᎾᎵᏅᏟ; ᎤᏓᏂᎵᎨᏃ ᎤᏕᏒᏅᎩ, ᎠᎴ ᎤᏲᎱᏒ ᏧᏪᏥ ᎾᏁᎲᎾ. '
      verse: 29
    - text: 'ᎠᎴ ᏔᎵᏁ ᏪᎯ ᎾᏍᎩ ᎤᏓᏴᏒᎩ, ᎠᎴ ᎤᏲᎱᏒ ᏧᏪᏥ ᎾᏁᎲᎾ. '
      verse: 30
    - text: 'ᎠᎴ ᏦᎢᏁ ᏪᎯ ᎤᏓᏴᏒᎩ; ᎠᎴ ᎾᏍᎩᏯ ᎾᏍᏉ ᎦᎵᏉᎩ ᎢᏯᏂᏛ; ᎠᎴ ᏧᏁᏥ ᎾᏁᎲᎾ ᏚᏂᏲᎱᏒᎩ. '
      verse: 31
    - text: 'ᎣᏂᏱᏃ ᎠᎨᏴ ᎾᏍᏉ ᎤᏲᎱᏒᎩ. '
      verse: 32
    - text: 'ᎾᏍᎩᏃ ᎿᎭᏉ ᏗᎴᎯᏐᏗ ᏂᎦᎵᏍᏔᏂᎸᎭ, ᎦᎪ ᎤᏓᎵᎢ ᎨᏎᏍᏗ ᎾᏍᎩ, ᎦᎵᏉᎩᏰᏃ ᎢᏯᏂᏛ ᎤᎾᏓᏴᏛ ᎢᎩ. '
      verse: 33
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎠᏂ ᎡᎶᎯ ᎠᏁᎯ ᏓᎾᏕᏒᎲᏍᎪᎢ ᎠᎴ ᏕᎨᏥᏰᎪᎢ; '
      verse: 34
    - text: 'ᎾᏍᎩᏍᎩᏂ ᏐᎢᏱ ᏗᎨᏒ ᎠᎴ ᎠᏲᎱᏒ ᏗᎴᎯᏐᏗ ᎨᏒ ᏰᎵᏉ ᎬᏩᎾᏖᎳᏗᏍᏗ ᎨᏥᏰᎸᎯ, ᎥᏝ ᏱᏓᎾᏕᏒᎲᏍᎪᎢ, ᎥᏝ
        ᎠᎴ ᏱᏗᎨᏥᏰᎪᎢ. '
      verse: 35
    - text: 'ᎥᏝ ᎠᎴ ᎿᎭᏉ ᏗᎬᏩᏂᏲᎱᎯᏍᏗ ᏱᎨᏎᏍᏗ; ᏗᏂᎧᎿᎭᏩᏗᏙᎯᏍᎩᏂ ᎦᎸᎳᏗ ᎠᏁᎯ ᏄᎾᏍᏛ ᎾᏍᎩᏯ ᏄᎾᏍᏕᏍᏗ; ᎠᎴ
        ᎤᏁᎳᏅᎯ ᏧᏪᏥ ᎾᏍᎩ, ᎠᏲᎱᏒ ᏗᎴᎯᏐᏗ ᎨᏒ ᏧᏪᏥ ᎨᏒ ᎢᏳᏍᏗ. '
      verse: 36
    - text: 'ᎾᏃ ᏧᏂᏲᎱᏒᎯ ᏧᎾᎴᎯᏐᏗ ᎨᏒ, ᏱᏏ ᎬᏂᎨᏒ ᏄᏩᏁᎴ ᎤᏪᏲᏓᏛᎢ, ᎾᎯᏳ ᏱᎰᏩ ᎤᏁᎳᏅᎯ ᎡᏆᎭᎻ ᎤᏤᎵᎦ, ᎠᎴ
        ᎤᏁᎳᏅᎯ ᎡᏏᎩ ᎤᏤᎵᎦ, ᎠᎴ ᎤᏁᎳᏅᎯ ᏤᎦᏈ ᎤᏤᎵᎦ, ᏧᏬᏎᎴᎢ. '
      verse: 37
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᎥᏝ ᏧᏂᏲᎱᏒᎯ ᎤᎾᏤᎵᎦ ᏱᎩ, ᏗᏅᏃᏛᏍᎩᏂ; ᎾᏍᎩᏰᏃ ᎠᏓᏅᏖᏍᎬ ᏂᎦᏗᏳ ᏗᏅᏃᏛ. '
      verse: 38
    - text: 'ᎿᎭᏉᏃ ᎩᎶ ᎢᏳᎾᏍᏗ ᏗᏃᏪᎵᏍᎩ ᎤᏂᏁᏤ ᎯᎠ ᏄᏂᏪᏎᎢ, ᏔᏕᏲᎲᏍᎩ, ᏰᎵᎦᏯ ᏂᏫ. '
      verse: 39
    - text: 'ᎾᎯᏳᏃ ᎢᏳᏓᎴᏅᏛ ᎠᏂᏍᎦᎢᎮ ᎪᎱᏍᏗ ᎬᏩᏛᏛᏗᏱ. '
      verse: 40
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎦᏙ ᏗᎦᎵᏍᏙᏗᎭ ᎦᎶᏁᏛ ᏕᏫ ᎤᏪᏥ ᏣᎾᏗᎭ? '
      verse: 41
    - text: 'ᏕᏫᏃ ᎤᏩᏒ ᎯᎠ ᏂᎦᏪᎭ ᏗᎧᏃᎩᏍᏗᏱ ᎪᏪᎵ, ᏱᎰᏩ ᎯᎠ ᏄᏪᏎᎴ ᎤᎬᏫᏳᎯ ᎠᏆᏤᎵᎦ, ᏥᎦᏘᏏ ᎢᏗᏢ ᏦᎴᏍᏗ, '
      verse: 42
    - text: 'ᎬᏂ ᎨᏣᏍᎦᎩ ᏗᏣᎳᏏᏗᏱ ᎦᏍᎩᎶ ᏂᎦᏥᏴᏁᎸᎭ. '
      verse: 43
    - text: 'ᏕᏫᏰᏃ ᏣᎬᏫᏳᎯ ᎪᏎᎭ; ᎦᏙᏃ ᏗᎦᎵᏍᏙᏗᎭ ᎤᏪᏥ ᎢᎩ? '
      verse: 44
    - text: 'ᎿᎭᏉᏃ ᏂᎦᏛ ᏴᏫ ᎤᎾᏛᏓᏍᏛ, ᎯᎠ ᏂᏚᏪᏎᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ, '
      verse: 45
    - text: 'ᏕᏤᏯᏙᏤᎮᏍᏗ ᏗᏃᏪᎵᏍᎩ, ᎾᏍᎩ ᏧᎾᏚᎵᏍᎪ ᏗᎦᏅᎯᏛ ᏧᎾᏄᏩᎢ ᎤᏁᏓᏍᏗᏱ, ᎠᎴ ᎣᏏᏳ ᏧᏂᏰᎸᎭ ᎨᏥᏲᎵᏍᏗᏱ
        ᏗᎦᏃᏙᏗᏱ, ᎠᎴ ᏄᎬᏫᏳᏒ ᏕᎦᏍᎩᎸ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᏄᎬᏫᏳᏒ ᏗᎾᏢᏗᏱ ᏓᎾᎵᏍᏓᏴᎲᏍᎬᎢ; '
      verse: 46
    - text: 'ᎾᏍᎩ ᏥᏓᏂᏒᏁᎰ ᏧᏃᏑᎶᏨᎯ ᏓᏂᏁᎸᎢ, ᎠᎴ ᎤᎾᏠᎾᏍᏛ ᎪᎯᏗᏳ ᏣᎾᏓᏙᎵᏍᏗᏍᎪᎢ; ᎾᏍᎩ ᎤᏟᎯᏳ ᎢᎦᎢ ᎤᏂᎩᎵᏲᎢᏍᏗ
        ᎨᏎᏍᏗ.  '
      verse: 47
  - chapter: 21
    verses:
    - text: ' ᏚᎧᎿᎭᏅᏃ ᏚᎪᎮ ᏧᏁᎿᎭᎢ ᎠᏂᎲᏍᎨ ᎠᏕᎸ-ᏗᏗᏱ ᎤᎾᎵᏍᎪᎸᏔᏅᎯ. '
      verse: 1
    - text: 'ᎠᎴ ᎾᏍᏉ ᎤᎪᎮ ᎩᎶ ᎢᏳᏍᏗ ᎤᏲ ᎢᏳᏛᎿᎭᏕᎩ ᎤᏬᏑᎶᏨᎯ ᎾᎿᎭᎠᎲᏍᎨ ᏔᎵ ᎠᎩᏄᏛᏗ ᎢᏯᏓᏅᏖᏗ. '
      verse: 2
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ, ᎤᏙᎯᏳᎯᏯ ᎢᏨᏲᏎᎭ, ᎯᎠ ᎾᏍᎩ ᎤᏲ ᎢᏳᏛᎿᎭᏕᎩ ᎤᏬᏑᎶᏨᎯ ᎤᏟ ᎢᎦᎢ ᎠᎲᎦ ᎡᏍᎦᏉ ᏂᎦᏛ
        ᎠᏂᏐᎢ. '
      verse: 3
    - text: 'ᎯᎠᏰᏃ ᏂᎦᏛ ᎤᏣᏘ ᎤᏂᎲ ᎤᏃᏣᎴᏛ ᎠᏂᎲᎦ ᎤᏁᎳᏅᎯ ᎠᎵᏍᎪᎸᏓᏁᏗ ᎨᏒᎢ; ᎯᎠᏍᎩᏂ ᎤᏲ ᎢᏳᏛᎿᎭᏕᎩ ᎨᏒ ᏂᎦᏗᏳ
        ᎤᎵᏍᏕᎸᏙᏗ ᎤᎲᎠᎲᎦ. '
      verse: 4
    - text: 'ᎢᎦᏛᏃ ᎤᏂᏁᎢᏍᏔᏅ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏂᎦᎥ ᎪᏚᎢᏍᏛ ᎬᏔᏅᏅᏯ ᏧᏬᏚᎯ ᎠᎴ ᏗᎵᏍᎪᎸᏔᏅᎯ, ᎯᎠ ᏄᏪᏎᎢ; '
      verse: 5
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᏥᏕᏥᎪᏩᏗᎭ, ᏛᏍᏆᎸᎯ, ᎾᏍᎩ ᎥᏝ ᏌᏉᎤᏅ ᏅᏯ ᏱᏚᏓᏌᏝᎮᏍᏗ ᎾᏍᎩ ᏂᎪᎲᏔᏅᎾ ᏱᎨᏎᏍᏗ. '
      verse: 6
    - text: 'ᎬᏩᏛᏛᏁᏃ ᎯᎠ ᏄᏂᏪᏎᎢ, ᏔᏕᏲᎲᏍᎩ, ᎢᎳᎪᏃ ᎢᏳ ᎯᎠ ᎾᏍᎩ ᏅᏓᎦᎵᏍᏔᏂ? ᎠᎴ ᎦᏙ ᎤᏍᏗ ᎤᏰᎸᏛ ᎨᏎᏍᏗ
        ᎾᎯᏳ ᎯᎠ ᎾᏍᎩ ᏧᏓᎴᏅᏛ ᎠᎵᏰᎢᎶᎸᎭ? '
      verse: 7
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ, ᎢᏤᏯᏔᎮᏍᏗ ᏞᏍᏗ ᏥᎡᏥᎶᎾᏍᏔᏂ; ᎤᏂᏣᏖᏍᏗᏰᏃ ᎠᏴ ᏓᏆᏙᎥ ᎠᏂᎷᎯᏍᏗᏍᎨᏍᏗ, ᎠᏴ [ᎦᎶᏁᏛ]
        ᎠᎾᏗᏍᎨᏍᏗ, ᎠᎴ ᎿᎭᏉ ᎤᏍᏆᎸᎯᏗ; ᎾᏍᎩ ᎢᏳᏍᏗ ᏞᏍᏗ ᏗᏥᏍᏓᏩᏛᏒᎩ. '
      verse: 8
    - text: 'ᎠᏎᏃ ᎢᏣᏛᎩᏍᎨᏍᏗ ᏓᏅᏩ ᎠᎴ ᏧᏓᎴᏅᏛ ᏂᎦᎵᏍᏔᏂᏙᎲᎢ, ᏞᏍᏗ ᏱᏥᏍᎦ-ᎢᎮᏍᏗ; ᎯᎠᏰᏃ ᎾᏍᎩ ᎠᏎ ᎢᎬᏱ ᎢᏳᎵᏍᏙᏗ,
        ᎥᏝᏍᎩᏂ ᎢᎬᏪᏅᏛᏉ ᎤᎵᏍᏆᏗᏍᏗ ᏱᎨᏎᏍᏗ. '
      verse: 9
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏙᏛᎾᎴᏂ ᏙᏛᎾᏓᏡᏔᏂ, ᎠᎴ ᎠᏰᎵ ᏚᏙᏢᏩᏗᏒ ᏙᏛᎾᏓᏡᏔᏂ; '
      verse: 10
    - text: 'ᎠᎴ ᎦᏙᎯ ᎤᏣᏘ ᏓᎵᏖᎸᏂᏙᎮᏍᏗ, ᎠᎴ ᏓᎪᏄᎶᏏᏙᎮᏍᏗ; ᎠᎴ ᎥᏳᎩᎯᏳ ᏂᎦᎵᏍᏔᏂᏙᎮᏍᏗ; ᎠᎴ ᎤᎾᏰᎯᏍᏗᏳ ᎠᎴ
        ᎤᏍᏆᏂᎪᏗ ᎤᏰᎸᏛ ᎦᎾᏄᎪᎨᏍᏗ ᎦᎸᎶᎢ. '
      verse: 11
    - text: 'ᎠᏎᏃ ᎠᏏ ᎾᏍᎩ ᎯᎠ ᏂᎦᏛ ᏄᎵᏍᏔᏅᎾ ᎨᏎᏍᏗ ᏙᏓᎨᏥᏂᏴᎯ ᎠᎴ ᎤᏲ ᏅᏓᎨᏨᏁᎵ, ᏕᎨᏥᏲᏍᎨᏍᏗ ᏧᏂᎳᏫᎢᏍᏗᏱ,
        ᎠᎴ ᏗᏓᏍᏚᏗᏱ, ᎠᎴ ᏕᏣᏗᏃᎯᎮᏍᏗ ᎤᏂᎬᏫᏳᎯ ᎠᎴ ᏄᏂᎬᏫᏳᏌᏕᎩ ᏚᏃᎸ ᎢᎬᏱᏗᏢ ᎠᏴ ᏓᏆᏙᎥ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ. '
      verse: 12
    - text: 'ᎠᎴ ᎾᏍᎩ ᎧᏃᎮᏍᎩ ᎢᏣᎵᏍᏕ ᎸᏙᏗ ᏂᎦᎵᏍᏗᏍᎨᏍᏗ. '
      verse: 13
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏂᏗᏧᎪᏕᏍᏗ ᏕᏣᏓᏅᏛᎢ ᎠᏏᏉ ᎤᏓᎷᎴᏍᏗ, ᎢᏣᏓᏅᏖᎯᏐᏗᏱ ᏂᎨᏒᎾ ᎢᏥᏪᏍᏗᏱ ᎢᏣᎵᏍᏕᎵᏍᎬᎢ. '
      verse: 14
    - text: 'ᎠᏴᏰᏃ ᏓᏨᏁᎵ ᎢᏥᏪᏍᏗᏱ ᎠᎴ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒ ᎾᏍᎩ ᏂᎦᏛ ᎨᏣᏈᏗᏍᎩ ᏰᎵ ᏗᎬᏩᏂᎦᏘᎸᏍᏗ ᎠᎴ ᎬᏩᏂᏎᎷᎩᏍᏗ
        ᏂᎨᏒᎾ ᎨᏎᏍᏗ. '
      verse: 15
    - text: 'ᎠᎴ ᏕᎨᏥᏲᏍᎨᏍᏗ ᏗᏥᎦᏴᎵᎨᎢ, ᎠᎴ ᎢᏣᎵᏅᏟ, ᎠᎴ ᎪᎱᏍᏗ ᏗᏣᏓᏛᎿᎭ ᎠᎴ ᏗᏣᎵᎢ; ᎠᎴ ᎾᏍᎩ ᏅᏛᏅᏂᏌᏂ
        ᎩᎶ ᏂᎯ ᏤᏥᎢᏍᏗ ᎨᏎᏍᏗ. '
      verse: 16
    - text: 'ᎠᎴ ᏂᎦᏗᏳ ᏴᏫ ᎨᏥᏍᎦᎩ ᎨᏎᏍᏗ ᏴᏫ ᏓᏆᏙᎥ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ. '
      verse: 17
    - text: 'ᎠᏎᏃ ᎥᏝ ᏌᏉᎤᏅ ᎢᏥᏍᏗᏰᎬ ᎢᏥᏍᎪᎵ ᎤᏲᎱᎯᏍᏗ ᏱᎨᏎᏍᏗ. '
      verse: 18
    - text: 'ᏗᏨᏂᏗᏳ ᎨᏒ ᏕᏥᏍᏕᎸᏙᏗᏍᎨᏍᏗ ᏗᏣᏓᏅᏙᎩ. '
      verse: 19
    - text: 'ᏥᎷᏏᎵᎻᏃ ᎢᏥᎪᏩᏘᏍᎨᏍᏗ ᎠᏂᏯᏫᏍᎩ ᎿᎭᏉ ᏚᎾᏚᏫᏍᏕᏍᏗ, ᎢᏥᎦᏔᎮᏍᏗ ᎾᏍᎩ ᎤᏲᎢᏍᏗ ᎨᏒ ᎤᏍᏆᎸᎯᏗᏒᎢ. '
      verse: 20
    - text: 'ᎿᎭᏉ ᎾᏍᎩ ᏧᏗᏱ ᎠᏁᎯ ᎠᎾᎵᏒᎭ ᎣᏓᎵ ᏩᏂᎶᏒᎭ; ᎠᎴ ᎾᏍᎩ ᎠᏰᎵ ᎨᏒ ᎠᏁᏙᎯ ᎠᏂᏄᎪᏨᎭ; ᎢᏴᏛᏃ ᏭᏩᎫᏛ
        ᏗᏁᎯ ᏞᏍᏗ ᎾᎿᎭᏳᏂᏴᎴᏍᏗ. '
      verse: 21
    - text: 'ᎤᏞᎩᏰᏃ ᎾᎯᏳ ᎨᏒ ᎤᎵᏱᎶᎯᏍᏗ ᎨᏎᏍᏗ, ᎾᏍᎩ ᏂᎦᏗᏳ ᎪᏪᎳᏅᎯ ᎨᏒ ᎾᏍᎩ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 22
    - text: 'ᏗᏂᏁᎵᏛᏍᎩᏂ ᎠᎴ ᏧᏂᏍᏓᎢ ᎤᏲᎢᏳ ᎢᏳᎾᎵᏍᏓᏁᏗ ᎨᏎᏍᏗ ᎾᎯᏳ ᎨᏒᎢ! ᎤᏣᏘᏰᏃ ᎠᎩᎵᏯ ᎡᎮᏍᏗ ᎠᏂ ᎦᏙᎯ,
        ᎠᎴ ᎤᏔᎳᏬᎯᏍᏗ ᎨᏒ ᎤᏂᎷᏤᏗ ᎨᏎᏍᏗ ᎯᎠ ᏴᏫ. '
      verse: 23
    - text: 'ᎠᏰᎳᏍᏗᏃ-ᎦᏅᎯᏛ ᏧᏂᏅᎢᏍᏙᏗ ᎨᏎᏍᏗ, ᎠᎴ ᏗᎨᏥᏴᎩᏅᎯ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏓᏁᏩᏗᏒ ᏫᏗᎨᎦᏘᏅᏍᏛᏗ ᎨᏎᏍᏗ;
        ᏥᎷᏏᎵᎻᏃ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎤᎾᎳᏍᏓᎡᏗ ᎨᏎᏍᏗ, ᎬᏂ ᎠᏍᏆᏛᎭ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎨᎦᏓᏁᎳᏁᎸᎯ ᎨᏒᎢ. '
      verse: 24
    - text: 'ᎤᏰᎸᏛᏃ ᎠᎪᏩᏛᏗ ᎨᏎᏍᏗ ᏅᏙ ᎢᎦ ᎡᎯ ᎧᎸᎢ, ᎠᎴ ᏅᏙ ᏒᏃᏱ ᎡᎯ ᎧᎸᎢ, ᎠᎴ ᏃᏈᏏ ᎠᏂᎧᎸᎢ; ᎠᎴ ᎡᎶᎯ
        ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎠᏁᎲ ᎤᏪᎵᎯᏍᏗ, ᎠᎴ ᎤᏕᏯᏙᏗ ᏅᏓᏳᎾᎵᏍᏓᏁᎵ; ᎠᎺᏉᎯ ᎠᎴ ᎠᎹ ᏓᎵᏍᏗᎳᏁᎬ ᎤᏍᏆᏃᏴᎨᏍᏗ; '
      verse: 25
    - text: 'ᏴᏫ ᏚᎾᏓᏅᏛ ᏚᎸᏕᎯᎮᏍᏗ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ ᎠᏂᎾᏰᏍᎬ ᎠᎴ ᎠᏂᎦᏖᏃᎲ ᎾᏍᎩ ᏧᏓᎴᏅᏛ ᎡᎳᏂᎬ ᎤᎾᏄᎪᎢᏍᏗ
        ᎨᏒᎢ; ᎤᏂᏣᏘᏰᏃ ᎦᎸᎶ ᏣᏂᎧᎳ ᏛᎾᎵᏖᎸᏂ. '
      verse: 26
    - text: 'ᎿᎭᏉᏃ ᏛᏂᎪᎯ ᏴᏫ ᎤᏪᏥ ᏣᎢᏎᏍᏗ ᎤᎶᎩᎸᎢ ᎤᎵᏂᎩᏛ ᎠᎴ ᎤᏣᏘ ᎦᎸᏉᏗ ᏅᏧᏛᎿᎭᏗᏎᏍᏗ. '
      verse: 27
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏧᏓᎴᏅᏛ ᎠᎴᏅᎲᎭ ᎾᏍᎩ ᏂᎦᎵᏍᏗᏍᎨᏍᏗ, ᎿᎭᏉ ᎦᎸᎳᏗ ᏫᏗᏣᎧᎾᏅᎭ, ᎠᎴ ᏕᏥᏌᎳᏓᏅᎭ ᏗᏥᏍᎪᎵ;
        ᎡᏧᏓᎴᏍᏗᏰᏃ ᎨᏒ ᎾᎥᏂᏳ ᏣᎢᏎᏍᏗ. '
      verse: 28
    - text: 'ᎤᏁᏤᏃ ᏚᏟᎶᏍᏓᏁᎴᎢ; ᏗᏣᎧᏅᎦ ᎡᎦᏔ-ᎢᏳᏍᏗ ᏡᎬᎢ, ᎠᎴ ᏂᎦᎥ ᏕᏡᎬᎢ; '
      verse: 29
    - text: 'ᎿᎭᏉ ᎩᎳ ᏥᎦᎳᏍᏚᎲᏍᎪᎢ, ᎾᏍᎩ ᎢᏥᎪᏩᏛ ᎢᏨᏒᏉ ᎨᏒ ᎢᏥᎦᏔᎰᎪᎩ ᎿᎭᏉ ᎾᎥᏂᏳ ᎨᏒᎢ. '
      verse: 30
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏂᎯ ᎯᎠ ᎾᏍᎩ ᏧᏓᎴᏅᏛ ᏂᎦᎵᏍᏗᏍᎬ ᎢᏥᎪᏩᏘᏍᎨᏍᏗ, ᎢᏥᎦᏔᎮᏍᏗ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎾᎥᏂᏳ
        ᎨᏒᎢ. '
      verse: 31
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎪᎯ ᏣᏁᎭ ᎥᏝ ᏴᏛᏂᎶᏐᏂ ᎬᏂ ᎾᏍᎩ ᎯᎠ ᏂᎦᏗᏳ ᏂᎦᎵᏍᏔᏅᎭ. '
      verse: 32
    - text: 'ᎦᎸᎶᎢ ᎠᎴ ᎡᎶᎯ ᏛᏂᎶᏐᏂ; ᎠᎩᏁᏨᏍᎩᏂ ᎥᏝ ᏴᏓᎦᎶᏐᏂ. '
      verse: 33
    - text: 'ᎠᎴ ᎢᏣᏓᎦᏌᏯᏍᏕᏍᏗ ᎢᏨᏒ ᎨᏒᎢ, ᏞᏍᏗ ᎢᎸᎯᏳ ᏕᏣᏓᏅᏛ ᎦᎨᏛ ᏱᏂᏣᎵᏍᏓᏁᎮᏍᏗ ᏱᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ ᎢᏥᎶᏒᏍᏗᏍᎬ
        ᎢᏣᎵᏍᏓᏴᎲᏍᎬᎢ, ᎠᎴ ᏕᏥᏴᏍᏕᏍᎬᎢ, ᎠᎴ ᎡᎶᎯ ᎠᏓᏅᏖᏗ ᎨᏒᎢ, ᎾᏍᎩᏃ ᎾᎯᏳ ᎢᎦ ᏂᏤᎵᏍᎬᎾ ᎢᏥᎷᏤᏗᏱ. '
      verse: 34
    - text: 'ᏣᏌᏙᏰᏃ ᎢᎦᎦᏛ ᏓᏳᏂᎷᏤᎵ ᏂᎬᎾᏛ ᏗᏁᎯ. '
      verse: 35
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏥᏯᏫᏍᎨᏍᏗ ᏂᎪᎯᎸᎢ, ᎢᏣᏓᏙᎵᏍᏗᏍᎨᏍᏗ, ᎾᏍᎩᏃ ᏰᎵᏉ ᎯᎠ ᏂᎦᏛ ᏧᏓᎴᏅᏛ ᎤᎵᏰᎢᎶᎯᏍᏗ
        ᏥᎩ ᎬᏩᎾᏗᏫᏎᏗ, ᎠᎴ ᏴᏫ ᎤᏪᏤ ᎤᏬᎸ ᎢᎬᏱᏗᏢ ᎬᏩᎾᎴᏗ ᎦᏰᏤᎵᏎᏗ ᏱᏂᎦᎵᏍᏓ. '
      verse: 36
    - text: 'ᎢᎦᏃ ᎨᏒ ᏓᏕᏲᎲᏍᎨ ᎤᏛᎾᏗᎦᎳᏫᎢᏍᏗᏱ; ᎤᏒᏃ ᎦᏄᎪᎨᎢ, ᎠᎴ ᎣᎵᏩᏲᎯ ᏣᏃᏎᎰ ᎣᏓᎸ ᎤᏒᎯᎮᎢ. '
      verse: 37
    - text: 'ᏂᎦᏛᏃ ᏴᏫ ᏑᎾᎴᎢᏳ ᎬᏩᎷᏤᎮ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎬᏩᏛᏓᏍᏓᏁᏗᏱ.  '
      verse: 38
  - chapter: 22
    verses:
    - text: ' ᎾᎪᏔᏅᎾᏃ ᎦᏚ ᎠᎩᏍᏗᏱ ᎤᏍᏆᎸᎯᏗᏎᎢ, ᎾᏍᎩ ᎧᏃᎯᏰᏃ ᏗᎵᏍᏓᏴᏗᏱ ᏥᏚᏙᎠ. '
      verse: 1
    - text: 'ᏄᏂᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᎤᏂᏲᎴ ᎢᏳᏅᏁᏗᏱ ᎤᏂᎯᏍᏗᏱ; ᏓᏂᏍᎦᎢᎮᏰᏃ ᏴᏫ. '
      verse: 2
    - text: 'ᎿᎭᏉᏃ ᏎᏓᏂ ᎤᏴᏎᎴ ᏧᏓᏏ ᎢᏍᎦᎳᏗ ᏧᏙᎢᏛ, ᎾᏍᎩ ᎨᎳ ᎨᏎ ᏔᎳᏚ ᎢᏯᏂᏛ ᎨᏒᎢ. '
      verse: 3
    - text: 'ᎤᏪᏅᏎᏃ ᏫᏚᎵᏃᎮᏔᏁ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᎾᏓᏂᏱᏍᎩ, ᎢᏳᏩᏁᏗᏱ [ᏥᏌ] ᏧᏲᎯᏎᏗᏱ. '
      verse: 4
    - text: 'ᎤᎾᎵᎮᎵᏤᏃ, ᎠᎴ ᎬᏩᏁᏤᎴ ᎠᏕᎸ ᏗᎬᏩᏁᏗᏱ. '
      verse: 5
    - text: 'ᎤᏚᎢᏍᏔᏁᏃ, ᎠᎴ ᎤᏲᎴ ᏧᏲᎯᏎᏗᏱ, ᎾᎯᏳ ᎤᏂᎪᏁᎸ ᎤᏂᏣᏘ. '
      verse: 6
    - text: 'ᎿᎭᏉᏃ ᎤᏍᏆᎸᎮ ᎾᎪᏔᏅᎾ ᎨᏒ ᎦᏚ ᎠᎩᏍᏗᏱ, ᎾᏍᎩ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ ᎠᎯᏍᏗ ᎨᏒᎢ. '
      verse: 7
    - text: '[ᏥᏌᏃ] ᏚᏅᏎ ᏈᏓ ᎠᎴ ᏣᏂ, ᎯᎠ ᏄᏪᏎᎢ, ᎢᏍᏕᎾ ᏫᏍᏓᏛᏅᎢᏍᏓ ᎧᏃᎯᏰᎩ, ᎾᏍᎩ ᎢᎦᎵᏍᏓᏴᏗᏱ. '
      verse: 8
    - text: 'ᎯᎠᏃ ᏂᎬᏩᏪᏎᎴᎢ, ᎭᏢ ᏣᏚᎵᎭ ᎣᎩᎾᏛᏅᎢᏍᏙᏗᏱ? '
      verse: 9
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎬᏂᏳᏉ, ᎦᏚᎲ ᎢᏍᏗᏴᎸᎭ, ᎠᏍᎦᏯ ᏙᏓᏣᏠᏏ, ᎠᏰᎮᏍᏗ ᎠᏖᎵᏙ ᎠᎹ ᎠᏟᏍᏕᏍᏗ; ᎡᏍᏗᏍᏓᏩᏕᏒᎭ
        ᎠᏓᏁᎸ ᏭᏴᎸᎢ ᏫᏍᏗᎷᏨᎭ. '
      verse: 10
    - text: 'ᎯᎠᏃ ᏁᏍᏗᏪᏎᎸᎭ ᎠᏍᎦᏯ ᎦᏁᎳ, ᏗᏕᏲᎲᏍᎩ ᎯᎠ ᏅᏗᏣᏪᏎᎭ, ᎭᏢ ᎠᏁᏙᎯ ᎤᏂᏴᏍᏗᏱ ᎾᎿᎭᎧᏃᎯᏰᎩ ᎢᏧᎳᎭ
        ᎣᎦᎵᏍᏓᏴᏗᏱ ᎬᎩᏍᏓᏩᏗᏙᎯ? '
      verse: 11
    - text: 'ᏓᏍᏓᏎᎮᎵᏃ ᎤᏛᎾ ᎦᎸᎳᏗ ᎧᏅᏑᎸ ᎣᏍᏛ ᎢᎬᏁᎸᎯ; ᎾᎿᎭᎢᏍᏓᏛᏅᎢᏍᏔᏅᎭ. '
      verse: 12
    - text: 'ᎤᏁᏅᏎᏃ ᎠᎴ ᏭᏂᏩᏛᎮ ᎾᏍᎩᏯ ᏂᏚᏪᏎᎸᎢ; ᎤᎾᏛᏅᎢᏍᏔᏁᏃ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ. '
      verse: 13
    - text: 'ᎤᏍᏆᎸᎲᏃ ᎾᎯᏳ ᎨᏒᎢ, ᎤᏂᏏᏁᎢ, ᎠᎴ ᎾᏍᏉ ᏔᎳᏚ ᎢᏯᏂᏛ ᎨᏥᏅᏏᏛ. '
      verse: 14
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎤᏣᏘ ᎠᏆᏚᎵᏍᎬᎩ ᎯᎠ ᎧᏃᎯᏰᎩ ᎢᏧᎳᎭ ᎢᎦᎵᏍᏓᏴᏗᏱ ᎠᏏᏉ ᎾᎩᎩᎵᏲᏨᎾ. '
      verse: 15
    - text: 'ᎢᏨᏲᏎᏰᏃ ᎥᏝ ᎿᎭᏉ ᎯᎠ ᎾᏍᎩ ᏴᎦᎦᎵᏍᏓᏴᏓ ᎬᏂ ᎤᎵᏍᏆᏛᎯ ᎨᏎᏍᏗ ᎤᏁᎳᏅᎯ ᎾᎿᎭᎤᎬᏫᏳᎯ ᎨᏒᎢ. '
      verse: 16
    - text: 'ᎤᎩᏒᏃ ᎤᎵᏍᏈᏗ, ᎠᎴ ᎤᎵᎮᎵᏨ, ᎯᎠ ᏄᏪᏎᎢ; ᎯᎠ ᎢᏥᎩ ᎠᎴ ᎢᏥᏯᏙᎦ ᎢᏨᏒ ᎨᏒᎢ. '
      verse: 17
    - text: 'ᎯᎠᏰᏃ ᏂᏨᏪᏎᎭ, ᎥᏝ ᏴᎦᎦᏗᏔ ᏖᎸᎳᏗ ᎤᏁᏅᎯ ᎬᏂ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎠᎵᏰᎢᎶᎸᎭ. '
      verse: 18
    - text: 'ᎦᏚᏃ ᎤᎩᏎᎢ, ᎠᎴ ᎤᎵᎮᎵᏨ, ᎤᎬᎭᎷᏰᎢ, ᎠᎴ ᏚᏁᎴᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᎯᎠ ᎾᏍᎩ ᎠᏴ ᏥᏰᎸᎢ, ᎾᏍᎩ ᏂᎯ
        ᎡᏣᎫᏴᏔᏅᎯ ᏥᎩ, ᎯᎠ ᎾᏍᎩ ᏂᏣᏛᏁᎮᏍᏗ ᎠᏴ ᏍᎩᏯᏅᏓᏗᏍᎨᏍᏗ. '
      verse: 19
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᎤᎵᏍᏈᏗ [ᏅᎩᏎ] ᎤᎾᎵᏍᏓᏴᏃᏅ, ᎯᎠ ᏄᏪᏎᎢ, ᎯᎠ ᎾᏍᎩ ᎤᎵᏍᏈᏗ ᎢᏤ ᎧᏃᎮᏛ ᏓᏠᎯᏍᏛᎢ ᎠᏴ
        ᎠᎩᎩᎬᎯ, ᎾᏍᎩ ᏂᎯ ᎢᏣᏤᏬᏤᎸᎯ ᏥᎩ. '
      verse: 20
    - text: 'ᎠᏎᏃ ᎬᏂᏳᏉ ᎾᏍᎩ ᎤᏬᏰᏂ ᎠᏆᏡᏗᏍᎩ ᎣᎩᎾᏖᏆᎶᎭ ᎠᏂ ᎦᏍᎩᎸᎢ. '
      verse: 21
    - text: 'ᎠᎴ ᎤᏙᎯᏳᎯᏯ ᎠᏴ ᎤᏪᏥ ᏓᏰᏏ ᎾᏍᎩᏯ ᏚᏚᎪᏔᏅᎢ, ᎠᏎᏃ ᎤᏲᎢᏳ ᎢᏳᎵᏍᏓᏁᏗ ᎾᏍᎩ Ꮎ ᎠᏍᎦᏯ ᎤᏡᏗᏍᎩ '
      verse: 22
    - text: 'ᎤᎾᎴᏅᎮᏃ ᏚᎾᏓᏛᏛᏁ ᎤᏅᏒ ᎨᏒ, ᎾᏍᎩ ᏅᏗᏛᏁᎵᏒ ᎯᎠ. '
      verse: 23
    - text: 'ᎠᎴ ᎾᏍᏉ ᎠᎾᏗᏒᎯᎮ ᎾᏍᎩ Ꮎ ᎤᏅᏒ ᎨᏒ ᎤᏟ ᎠᏥᎸᏉᏗᏳ ᎢᏳᎵᏍᏙᏗ ᎨᏒᎢ '
      verse: 24
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎤᏂᎬᏫᏳᎯ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏧᎾᏤᎵᎦ, ᏗᎬᏩᎾᏁᎶᏛᏗᏱ ᎾᏅᏁᎰ ᏴᏫ; ᎠᎴ ᎾᏍᎩ ᏗᎬᏩᎾᏁᎶᏙᏗ
        ᎢᏯᏅᏁᎯ ᎣᏍᏛ ᎢᏗᎾᏛᏁᎯ ᎨᎪᏎᎰᎢ. '
      verse: 25
    - text: 'ᏂᎯᏍᎩᏂ ᎥᏞᏍᏗ ᎾᏍᎩ ᏱᏂᏨᏁᏍᏗ; ᎾᏍᎩᏍᎩᏂ Ꮎ ᏂᎯ ᏂᏣᏛᏅ ᎤᏟ ᎢᏯᏥᎸᏉᏗ; ᎾᏍᎩ ᎠᏫᎾᎨ ᎾᏍᎩᏯ ᎨᏎᏍᏗ;
        ᎾᏍᎩᏯ Ꮎ ᏄᎬᏫᏳᏌᏕᎩ ᏗᏍᏕᎸᎯᏙᎯ ᎾᏍᎩᏯ ᎨᏎᏍᏗ. '
      verse: 26
    - text: 'ᎦᎪᏰᏃ ᎤᏟ ᎠᏥᎸᏉᏗᏳ, ᎠᎵᏍᏓᏴᎲᏍᎩ ᎠᏃ ᎠᏓᏍᏕᎸᎯᏙᎯ? ᏝᏍᎪ ᎾᏍᎩ Ꮎ ᎠᎵᏍᏓᏴᎲᏍᎩ? ᎠᏴᏍᎩᏂ ᎢᏨᏰᎳᏗᏙᎭ
        ᎠᏓᏍᏕᎸᎯᏙᎯ ᎾᏍᎩᏯᎢ. '
      verse: 27
    - text: 'ᏂᎯᏍᎩᏂ ᎾᏍᎩ ᏂᏥᏑᎵᎪᎬᎾ ᎢᎨᏙᎸᎯ ᎤᏲ ᎾᏆᎵᏍᏓᏁᎵᏙᎲᎢ; '
      verse: 28
    - text: 'ᎠᎴ ᎢᏨᏯᎵᏍᎪᎸᏓᏁᎭ ᎢᏥᎬᏫᏳᎯ ᎢᏣᎵᏍᏙᏗᏱ, ᎾᏍᎩᏯ ᎡᏙᏓ ᎠᏴ ᏣᏆᎵᏍᎪᎸᏓᏁᎸ; '
      verse: 29
    - text: 'ᎾᏍᎩ ᎢᏣᎵᏍᏓᏴᏗᏱ ᎠᎴ ᎢᏣᏗᏔᏍᏗᏱ ᎠᎩᏍᎩᎸ ᎾᎿᎭᎠᎩᎬᏫᏳᎯ ᎨᏒᎢ, ᎠᎴ ᎢᏣᏅᏗᏱ ᎤᏂᎬᏫᏳᎯ ᏧᏂᏗᏱ ᏕᎦᏍᎩᎸᎢ,
        ᏗᏧᎪᏓᏁᏗᏱ ᏔᎳᏚ ᎾᏂᎳᏍᏓᎸ ᎢᏏᎵ. '
      verse: 30
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᏄᏪᏎᎢ, ᏌᏩᏂ, ᏌᏩᏂ, ᎬᏂᏳᏉ, ᏎᏓᏂ ᎤᏔᏲᎸ ᎠᎦᎵᏍᎪᎸᏓᏁᏗᏱ ᎢᏨᎫᏍᏙᏗᏱ ᎤᏣᎴᏍᏗ ᏣᏅᎫᏍᏗᏍᎪ
        ᎾᏍᎩᏯᎢ. '
      verse: 31
    - text: 'ᎠᏎᏃ ᎠᏆᏓᏙᎵᏍᏔᏅ ᎡᏣᏍᏕᎸᏗᏱ, ᎾᏍᎩ ᏦᎯᏳᏒ ᎤᏓᎵᏛᏙᏗᏱ ᏂᎨᏒᎾ; ᏣᎦᏔᎲᏛᏃ ᎨᏎᏍᏗ ᏕᎭᎵᏂᎪᎯᏍᏔᏅᎭ ᎢᏣᎵᏅᏟ. '
      verse: 32
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴᎢ; ᏣᎬᏫᏳᎯ, ᎠᏆᏛᏅᎢᏍᏗ ᎬᏍᏓᏩᏛᏍᏗᏱ ᎾᏍᏉ ᏗᏓᏍᏚᏗᏱ ᎠᎴ ᎠᏲᎱᎯᏍᏗ ᎨᏒᎢ. '
      verse: 33
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ ᎬᏲᏎᎭ ᏈᏓ, ᏣᏔᎦ ᎥᏝ ᏴᏛᏴᎳᏏ ᎪᎯ ᎢᎦ ᎬᏂ ᏦᎢ ᎢᏣᏓᏱᎸᎯ ᎨᏎᏍᏗ ᎠᏴ ᏍᎩᎦᏔᎲᎢ. '
      verse: 34
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᏥᏨᏅᏒᎩ ᏂᏗᏥᏁᎲᎾ ᎠᏕᎸ-ᏗᎦᎶᏗ, ᎠᎴ ᏕᎦᎶᏗ, ᎠᎴ ᏗᎳᏑᎶ, ᎪᎱᏍᏗᏍᎪ ᎢᏥᏂᎬᏎᎮᎢ?
        ᎥᏝ ᎪᎱᏍᏗ, ᎤᎾᏛᏁᎢ. '
      verse: 35
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎪᎯᏍᎩᏂ ᏥᎩ, ᎩᎶ ᎠᏕᎸ-ᏗᎦᎶᏗ ᎤᎾᎡᏍᏗ, ᎦᏁᎨᏍᏗ, ᎠᎴ ᎾᏍᏉ ᏕᎦᎶᏗ; ᎩᎶᏃ
        ᎠᏰᎳᏍᏗ ᎦᏅᎯᏛ ᏄᏩᏴᎾ ᎨᏎᏍᏗ, ᏫᎦᎾᏚᎦ ᎤᏄᏬ ᎠᎴ ᏭᏩᎯ. '
      verse: 36
    - text: 'ᎢᏨᏲᏎᎭᏰᏃ, ᎯᎠ ᎾᏍᎩ ᏥᎪᏪᎳ ᎠᏎ ᎠᏏ ᏛᏙᎯᏳᏂ ᎠᏴ ᏅᏓᎬᏂᏌᏂ; “ᎠᎴ ᎠᏂᏍᎦᎾ ᎨᎦᏎᎸᎢ ᎾᏍᎩ ᎠᎦᏠᏯᏍᏔᏅᎩ;”
        ᎠᏴᏰᏃ ᎠᎩᏃᎮᏍᎬ ᎠᏎ ᎾᏍᎩ ᏅᏓᎦᎵᏍᏔᏂ. '
      verse: 37
    - text: 'ᎯᎠᏃ ᏄᏂᏪᏎᎢ, ᏣᎬᏫᏳᎯ, ᎬᏂᏳᏉ, ᎠᏂ ᏔᎵ ᎠᏰᎳᏍᏗ-ᏗᎦᏅᎯᏛ; ᎯᎠᏃ ᏂᏑᏪᏎᎴᎢ, ᏰᎵᏉ ᎾᏍᎩ. '
      verse: 38
    - text: 'ᎠᎴ ᏧᏄᎪᏨ, ᎤᏪᏅᏎ ᎣᎵᏩᏲ ᎤᏌᎯᎸᎢ ᎾᏍᎩ ᎢᏳᏛᏁᏗ ᎨᏒᎢ; ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎾᏍᏉ ᎬᏩᏍᏓᏩᏛᏎᎢ. '
      verse: 39
    - text: 'ᎾᎿᎭᏃ ᏭᎷᏧ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎢᏣᏓᏙᎵᏍᏓ ᎤᏓᎴᎾᏍᏗᏱ ᎨᏒ ᏫᏥᏴᏍᏗᏱ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 40
    - text: 'ᏚᏓᏅᎡᎴᏃ ᏅᏯ ᏫᎬᏗᏅᏗ ᎢᏴᏛ ᎠᎴ ᏚᎵᏂᏆᏁ ᎤᏓᏙᎵᏍᏔᏁᎢ, '
      verse: 41
    - text: 'ᎯᎠ ᏄᏪᏎᎢ, ᎡᏙᏓ, ᎢᏳᏃ ᎣᏏᏳ ᏱᏣᏰᎸᏅ ᏍᎩᎲᏏᏉ ᎯᎠ ᎤᎵᏍᏈᏗ; ᎠᏎᏃ ᎥᏞᏍᏗ ᎠᏴ ᎦᏓᏅᏖᏍᎬᎢ, ᏂᎯᏍᎩᏂ
        ᎭᏓᏅᏖᏍᎬ ᏫᏂᎦᎵᏍᏓ. '
      verse: 42
    - text: 'ᎬᏂᎨᏒᏃ ᏄᏛᏁᎴ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ, ᎤᎵᏂᎪᎯᏍᏗᏍᎨᎢ. '
      verse: 43
    - text: 'ᎤᏣᏘᏃ ᎡᎯᏍᏗ ᎤᏓᏅᏖ ᎤᏟ ᎢᏳᎵᏂᎩᏛ ᎤᏓᏙᎵᏍᏔᏁᎢ; ᎠᎴ ᎠᎵ ᎤᎯᎲ ᎾᏍᎩᏯ ᎨᏎ ᎩᎬ ᎡᏉᎯᏳ ᎦᏙᎯ ᏥᏫᏗᎦᏬᎪᎢ. '
      verse: 44
    - text: 'ᏚᎴᏅᏃ ᎠᏓᏙᎵᏍᏗᏍᎬ ᎠᎴ ᏫᏙᎤᎷᏤᎸ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᏚᏩᏛᎮ ᏓᏂᎵᎮ ᎤᏲ ᎤᏂᏰᎸᏒ ᎢᏳᏍᏗ. '
      verse: 45
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎦᏙᏃ ᎢᏥᎵᎾᎠ? ᏗᏣᎴᎲᎦ ᎢᏣᏓᏙᎵᏍᏗ, ᎾᏍᎩ ᎤᏓᎴᎾᏍᏗᏱ ᎨᏒ ᏫᏥᏴᏍᏗᏱ ᏂᎨᏒᎾ. '
      verse: 46
    - text: 'ᎠᏏᏉᏃ ᎧᏁᎨᎢ, ᎬᏂᏳᏉ ᎤᏂᏣᏘ, ᎾᏃ ᏧᏓᏏ ᏣᎪᏎᎮᎢ, ᎾᏍᎩ ᏔᎳᏚ ᎢᏯᏂᏛ ᎨᏒ ᎨᎳ, ᎢᎬᏱ ᎠᎢᏎ, ᎠᎴ ᎾᎥ
        ᎤᎷᏤᎴ ᏥᏌ ᏧᏔᏪᏙᏂᏎᎢ, '
      verse: 47
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏧᏓᏏ, ᎯᏯᏔᏬᏙᎲᏍᎬᏍᎪ ᎯᎶᏄᎡᏗᎭ ᏴᏫ ᎤᏪᏥ? '
      verse: 48
    - text: 'ᎾᎥᏃ ᎠᏁᏙᎯ ᎤᎾᏙᎴᎰᏒ ᏄᏍᏛ ᏫᎬᏩᎵᏰᎢᎶᎯᏍᏗ ᎨᏒ, ᎯᎠ ᏂᎬᏩᏪᏎᎴᎢ, ᏣᎬᏫᏳᎯ, ᎠᏰᎳᏍᏗᏍᎪ-ᎦᏅᎯᏛ ᏙᏓᏲᏥᎷᏯᏍᏔᏂ? '
      verse: 49
    - text: 'ᎠᏏᏴᏫᏃ ᎤᎷᏰ ᏄᎬᏫᏳᏒ ᎠᏥᎸᎨᎶᎯ ᎤᏅᏏᏓᏍᏗ, ᎠᎴ ᎤᎵᏍᏕᏍᏔᏁ ᎠᎦᏘᏏ ᎦᎴᏂ. '
      verse: 50
    - text: 'ᏥᏌᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎢ, ᎤᎾᏁᎳᎩ, ᎾᏍᎩᏉ ᎢᎦᎢ ᎤᏒᏁᎴᏃ ᎦᎴᏂ ᎠᎴ ᎤᏅᏩᏁᎢ '
      verse: 51
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎴ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ, ᎠᎴ ᎣᏍᏛ ᎢᏳᏅᎿᎭᏕᎩ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᏗᏂᎳᏫᎩ,
        ᎾᏍᎩ ᎬᏩᏂᏴᎯᎸᎯ, ᎢᏥᎷᎩᏍᎪ ᎠᏓᎾᏌᎲᏍᎩ ᏤᏥᏲᎰ ᎾᏍᎩᏯᎢ, ᎠᏰᎳᏍᏗ-ᏗᎦᏅᎯᏛ ᎠᎴ ᎠᏓ ᏥᏕᏥᏁᎭ? '
      verse: 52
    - text: 'ᏂᏑᎩᏨᏂᏒ ᎢᏨᏰᎳᏗᏙᎲ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎥᏝ ᏱᏣᏁᎶᏔᏁ ᏍᎩᏂᏴᏗᏱ; ᎠᏎᏃ ᎢᏣᏤᎵᎦ ᎪᎯ ᏥᎩ, ᎠᎴ ᎤᎵᏏᎩ
        ᎤᎵᏂᎬᎬᎢ. '
      verse: 53
    - text: 'ᎿᎭᏉᏃ ᎬᏩᏂᏴᎮᎢ, ᎠᎴ ᎬᏩᏘᏅᏎ ᎠᎴ ᏫᎬᏩᏴᏔᏁ ᏄᎬᏫᏳᏒ ᎠᏥᎸᎨᎶᎯ ᏗᎦᏁᎸᎢ. ᏈᏓᏃ ᎢᏅ ᎣᏂ ᏗᎵᏍᏓᏩᏗᏎᎢ. '
      verse: 54
    - text: 'ᎿᎭᏉᏃ ᎤᏜᏓᏅᏛ ᎠᏰᎵ ᎤᏃᏔᏅ, ᎠᎴ ᎢᏧᎳᎭ ᎤᎾᏅᏅ, ᏈᏓ ᎤᏪᏁ ᎠᏂᏅᎢ. '
      verse: 55
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᏛ ᎤᎪᎲ ᎠᏥᎸᏳᎶᏗ ᎤᏬᎸᎢ, ᎠᎴ ᎤᏯᏅᏒᎯ ᏚᎧᎿᎭᏅ, ᎯᎠ ᏄᏪᏎᎢ, ᎯᎠ ᎠᏍᎦᏯ ᎾᏍᏉ ᏓᏁᏙᎲᎩ
        ᎾᏍᎩ. '
      verse: 56
    - text: 'ᎠᏎᏃ ᎤᏓᏱᎴ ᎯᎠ ᏄᏪᏎᎢ, ᎯᎨᏴ, ᎥᏝ ᏱᏥᎦᏔᎭ ᎾᏍᎩ. '
      verse: 57
    - text: 'ᎪᎯᏱᏃ ᎢᏴᏛ ᏅᏩᏓᎴ ᎤᎪᎲ, ᎯᎠ ᏄᏪᏎᎢ, ᏂᎯ ᎾᏍᏉ ᎾᎿᎭᎮᎸ ᎢᎩ. ᏈᏓᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎯᏍᎦᏯ, ᎥᏝ ᎠᏴ
        ᎾᎿᎭᎨᎸ ᏱᎩ. '
      verse: 58
    - text: 'ᎣᏂᏃ ᏑᏟᎶᏛ ᎢᏴᏛ ᎢᎪᎯᏛ, ᏅᏩᏓᎴ ᎾᏍᎩ ᎤᏙᎯᏳᎯ ᎨᏒ ᎤᏍᏓᏱᏕᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎤᏙᎯᏳᎯ ᎯᎠ ᎾᏍᏉ ᏓᏁᏙᎲᎩ;
        ᎨᎵᎵᏰᏃ ᏕᎯ ᎢᎩ. '
      verse: 59
    - text: 'ᏈᏓᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎯᏍᎦᏯ, ᎥᏝ ᏱᎪᎵᎦ ᏂᏪᏍᎬᎢ. ᎩᎳᏉᏃ ᎢᏴᏛ, ᎠᏏᏉ ᎧᏁᎨᎢ, ᏣᏔᎦ ᎤᏴᎳᏎᎢ. '
      verse: 60
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎤᎦᏔᎲᏒ ᏚᎧᎿᎭᏁ ᏈᏓ. ᏈᏓᏃ ᎤᏅᏓᏕ ᎤᏁᏨ ᎤᎬᏫᏳᎯ, ᎯᎠ ᏥᏄᏪᏎᎴᎢ; ᎠᏏᏉ ᏄᏴᎳᏒᎾ ᏣᏔᎦ ᏦᎢ
        ᏅᏓᏍᏆᏓᏱᎵ. '
      verse: 61
    - text: 'ᎤᏄᎪᏤᏃ ᏈᏓ, ᎠᎴ ᎡᎯᏍᏗ ᏚᏠᏱᎴᎢ '
      verse: 62
    - text: 'ᎠᏂᏍᎦᏯᏃ ᏥᏌ ᏗᎬᏩᏂᏴᎯ ᎦᎬᏩᏐᏢᏕ ᎠᎴ ᏕᎬᏩᏂᎮᎢ. '
      verse: 63
    - text: 'ᏕᎬᏩᎦᏚᏢᏅᏃ ᎤᎧᏛ ᏕᎬᏩᏂᎮᎢ, ᎬᏩᏛᏛᎲᏍᎨ ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᎭᏙᎴᎰᎯ, ᎦᎪ ᏥᏨᏂᎦ? '
      verse: 64
    - text: 'ᎠᎴ ᎤᏣᏘ ᎠᏏ ᎢᏳᏓᎴᎩ ᎪᎱᏍᏗ ᎬᏬᏎᎮ ᎬᏩᏐᏢᎢᏍᏗᏍᎬᎢ. '
      verse: 65
    - text: 'ᎢᎦᏉᏃ ᏄᎵᏍᏔᏅ ᏗᏂᎳᏫᎩ ᏴᏫ ᎠᏁᎲ ᎠᎴ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᏚᏂᎳᏫᏤᎢ, ᎠᎴ ᏓᏂᎳᏫᎥ
        ᎬᏩᏘᏃᎴ ᎯᎠ ᏄᏂᏪᏎᎢ; '
      verse: 66
    - text: 'ᏂᎯᏍᎪ ᎦᎶᏁᏛ? ᏍᎩᏃᎲᏏ. ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎢᏳᏃ ᏱᏨᏃᏁᎸ ᎥᏝ ᏴᎨᏦᎯᏳᎲᎦ; '
      verse: 67
    - text: 'ᎠᎴ ᎾᏍᏉ ᏱᏨᏯᏛᏛᏅ ᎥᏝ ᏴᎨᏍᎩᏁᏥ, ᎠᎴ ᎥᏝ ᏱᏙᎨᏍᎩᏲᎯ. '
      verse: 68
    - text: 'ᎢᎸᎯᏳ ᏛᏍᏆᎸᎯ ᏴᏫ ᎤᏪᏥ ᏓᎦᏂ ᎠᎦᏘᏏᏗᏢ ᎤᎵᏂᎩᏛ ᎤᏁᎳᏅᎯ ᎤᏬᎸᎢ. '
      verse: 69
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏄᏂᏪᏎ ᏂᎦᏛ, ᏂᎯᏍᎪ ᎤᏁᎳᏅᎯ ᎤᏪᏥ? ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᏰᎵ ᏂᏥᏫ, ᎠᏴᏰᏃ ᎾᏍᎩ. '
      verse: 70
    - text: 'ᎯᎠᏃ ᏄᏂᏪᏎᎢ, ᎦᏙᏃ ᎢᎬᏙᏗ ᎠᏏ ᎪᎯᏳᏗᏍᎩ? ᎢᎬᏒᏰᏃ ᎡᏓᏛᎦᏏ ᎤᏩᏒ ᎧᏁᎬᎢ.  '
      verse: 71
  - chapter: 23
    verses:
    - text: ' ᏂᎦᏛᏃ ᎾᏍᎩ ᎤᏂᏣᏘ ᎨᏒ ᏚᎾᎴᏅ ᏆᎴᏗ ᏫᎬᏩᏘᏃᎮᎴᎢ. '
      verse: 1
    - text: 'ᎠᎴ ᎤᎾᎴᏅᎮ ᎬᏭᎯᏍᏗᏍᎨ ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᎯᎠ ᎾᏍᎩ ᏙᏥᏩᏛᎲᎩ ᏕᏓᎴᎾᏍᏗᏍᎬᎩ ᏴᏫ, ᎠᎴ ᏕᎧᏅᏍᏓᏕᎲᎩ ᎠᏰᎵ
        ᎠᏕᎸ ᏏᏌ ᎠᎫᏴᎡᏗᏱ, ᎯᎠ ᏂᎧᏪᏍᎬᎩ, ᎠᏴ ᎠᎩᎬᏫᏳᎯ, ᎦᎶᏁᏛ. '
      verse: 2
    - text: 'ᏆᎴᏗᏃ ᎤᏛᏛᏁ, ᎯᎠ ᏄᏪᏎᎢ, ᏂᎯᏍᎪ ᏣᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ? ᎤᏁᏤᎴᏃ ᎯᎠ ᏄᏪᏎᎢ, ᎾᏍᎩ ᏂᏫ. '
      verse: 3
    - text: 'ᏆᎴᏗᏃ ᎯᎠ ᏂᎦᏪᏎᎴ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏴᏫ, ᎥᏝ ᏱᏥᏩᏘ ᎤᏍᎦᏅᏨ ᎯᎠ ᎠᏍᎦᏯ. '
      verse: 4
    - text: 'ᎠᏎᏃ ᎤᏂᏍᏓᏱᏕ ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᏓᏖᎸᎲᏍᎦ ᎯᎠ ᏴᏫ, ᏓᏕᏲᏂᏙᎭ ᏧᏗᏱ ᏂᎬᎾᏛᎢ, ᎨᎵᎵ ᏅᏓᎬᏩᏓᎴᏅᏛ ᎠᏂ
        ᎢᏯᏍᏘ. '
      verse: 5
    - text: 'ᏆᎴᏗᏃ ᎤᏛᎦᏅ ᎨᎵᎵ ᎠᏂᏁᎢᏍᏗᏍᎬ ᎤᏛᏛᏁ, ᎨᎵᎵᏍᎪ ᎡᎯ ᎯᎠ ᎠᏍᎦᏯ, ᎤᏛᏁᎢ. '
      verse: 6
    - text: 'ᎤᏙᎴᎰᏒᏉᏃ ᎡᎶᏛ ᎤᎬᏫᏳᎯ ᎨᏒ ᎾᎿᎭᎡᏗ ᎨᏒᎢ, ᎡᎶᏛ ᏭᏪᎧᏁᎴᎢ, ᎾᏍᎩ ᎡᎶᏛ ᎤᏩᏒ ᏥᎷᏏᎵᎻ ᎡᏙᎮ ᎾᎯᏳᎢ. '
      verse: 7
    - text: 'ᎡᎶᏛᏃ ᎤᎪᎲ ᏥᏌ, ᎤᏣᏘ ᎣᏎ ᎤᏰᎸᏁᎢ; ᎪᎯᏗᏳᏰᏃ ᏅᏩᏚᎵᏍᎨ ᎤᎪᏩᏛᏗᏱ, ᏅᏗᎦᎵᏍᏗᏙᏗᏍᎨ ᎤᏣᏘ ᏧᏓᎴᏅᏛ
        ᎠᏥᏃᎮᏍᎬ ᎤᏛᎦᏅᎢ, ᎠᎴ ᎤᏚᎩ ᎤᏩᏎ ᎤᎪᏩᏛᏗᏱ ᎪᎱᏍᏗ ᎤᏍᏆᏂᎪᏗ ᏚᎸᏫᏍᏓᏁᎲᎢ. '
      verse: 8
    - text: 'ᎤᏛᏛᎮᎸᏁᏃ ᎤᏣᏘ ᏧᏓᎴᏅᏛ, ᎠᏎᏃ ᎥᏝ ᏳᏁᏤᎴᎢ. '
      verse: 9
    - text: 'ᏄᏂᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏃᏪᎵᏍᎩ ᏓᏂᏙᎨ ᎤᎵᏂᎩᏛ ᎬᏭᎯᏍᏗᏍᎨᎢ. '
      verse: 10
    - text: 'ᎡᎶᏛᏃ ᎠᎴ ᏧᏤᎵ ᎠᏂᏯᏫᏍᎩ ᎦᎬᏩᏐᏢᏔᏁᎢ, ᎠᎴ ᎬᏩᏕᎰᏔᏁᎢ, ᎠᎴ ᏗᎬᏩᎸᏌᏛ ᎠᏄᏬ ᎤᏂᏄᏬᎥ ᏆᎴᏗ ᏔᎵᏁ
        ᏭᏂᎧᏁᎴᎢ. '
      verse: 11
    - text: 'ᎾᎯᏳᏃ ᎢᎦ ᏆᎴᏗ ᎠᎴ ᎡᎶᏛ ᎤᎾᎵᎢᏕᎢ; ᏗᎾᏓᏍᎦᎩᏳᏰᏃ ᎢᏳᎵᏍᏔᏅᎯ ᎨᏎ ᎾᎯᏳ ᎢᏯᏍᏘ. '
      verse: 12
    - text: 'ᏆᎴᏗᏃ ᏚᎳᏫᏛ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ, ᎠᎴ ᏄᏂᎬᏫᏳᏌᏕᎩ, ᎠᎴ ᎤᏂᏣᏘ ᎨᏒ ᏴᏫ, '
      verse: 13
    - text: 'ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏍᎩᏯᏘᏃᎮᎸ ᎯᎠ ᎠᏍᎦᏯ ᏴᏫ ᏚᎾᏓᏅᏛ ᏗᎴᎾᏍᏗᏍᎩ ᎾᏍᎩᏯᎢ; ᎬᏂᏳᏉᏃ ᏥᎪᎵᏰᎥᎯ ᏥᎩ ᎢᏥᎦᏔᎲᎢ,
        ᎥᏝ ᎪᎱᏍᏗ ᏱᏥᏩᏘ ᎤᏍᎦᏅᏨ ᎯᎠ ᎠᏍᎦᏯ ᎾᏍᎩ ᏄᏍᏛ ᎡᏧᎢᏍᏗᏍᎬᎢ; '
      verse: 14
    - text: 'ᎡᎶᏛ ᎠᎴ ᎾᏍᏉ ᎥᏝ; ᎾᎿᎭᏰᏃ ᎢᏤᏅᏍᏗᏱ ᎢᏨᏁᏤᎸᎩ; ᎬᏂᏳᏉᏃ ᎥᏝ ᎪᎱᏍᏗ ᏰᎵ ᎬᏩᏲᎱᎯᏍᏗ ᎨᏒ ᏱᏄᏛᏁᎸ. '
      verse: 15
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏥᎵᎥᏂᎸᎭ ᏓᏥᏯᎧᏂ. '
      verse: 16
    - text: 'ᎠᏎᏰᏃ ᏌᏉ ᏧᏲᎯᏎᏗ ᎨᏐ ᏗᎵᏍᏓᏴᏗᏱ ᎨᏒ ᎢᏳᎢ. '
      verse: 17
    - text: 'ᎤᏁᎷᏁᏃ ᏌᏉ ᎢᎦᎦᏛ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᎯᎷᎦ ᎯᎠ ᎠᏍᎦᏯ, ᏆᎳᏆᏃ ᏗᏍᎩᏲᎯᏏ. '
      verse: 18
    - text: 'ᎾᏍᎩ ᏆᎳᏆ ᎤᏓᏑᏰᏛ ᎤᎾᎵᏖᎸᏅ ᎾᎿᎭᎦᏚᎲ ᎠᎴ ᎤᏓᎸᎢ ᎠᏥᏍᏛᏗᏍᏔᏁ ᏗᏓᏍᏚᏗᏱ ᎠᏥᏴᏔᏅᎯ ᎨᏎᎢ. '
      verse: 19
    - text: 'ᏆᎴᏗᏃ ᎤᏚᎵᏍᎬ ᏥᏌ ᎤᏪᎪᏗᏱ ᏅᏧᎵᏍᏙᏔᏁ ᏔᎵᏁ ᏚᏁᏤᎴᎢ. '
      verse: 20
    - text: 'ᎠᏎᏃ ᎤᏁᎷᏁ ᎯᎠ ᏄᏂᏪᏎᎢ, ᎯᏍᏛᎥᎦ, ᎯᏯᏛᎥᎦ. '
      verse: 21
    - text: 'ᏦᎢᏁᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎦᏙᏃ, ᎦᏙ ᎤᏍᏗ ᎤᏲ ᏚᎸᏫᏍᏓᏁᎸ? ᎥᏝ ᏱᏥᏩᏛᎡᎭ ᎪᎱᏍᏗ ᏰᎵ ᎬᏩᏲᎱᎯᏍᏗ ᎨᏒᎢ;
        ᎾᏍᎩ ᎢᏳᏍᏗ ᏓᏥᎵᎥᏂᎵ ᎠᎴ ᏙᏓᏥᏲᏏ. '
      verse: 22
    - text: 'ᎠᏎᏃ ᎤᎾᏟᏂᎬᏁᎴ ᎠᏍᏓᏯ ᎠᏂᏁᎬᎢ, ᎠᏂᏔᏲᎯᎮ ᎠᎦᏛᏗᏱ. ᎾᏍᎩᏃ Ꮎ ᎠᎴ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᏂᏁᎬ
        ᎤᎬᏫᏳᏤᎢ. '
      verse: 23
    - text: 'ᏆᎴᏗᏃ ᎤᏁᏤ ᏄᏍᏛ ᎤᎾᏚᎵᏍᎬ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 24
    - text: 'ᎠᎴ ᏚᏪᎧᏁᎴ ᎾᏍᎩ ᏧᏂᏔᏲᎴᎢ, ᏗᏓᏍᏚᏗᏱ ᎠᏥᏴᏔᏅᎯ ᏥᎨᏎᎢ ᏧᏍᏛᏗᏍᎨ ᎤᏓᏑᏰᏛ ᎤᎾᎵᏖᎸᏅ ᎠᎴ ᎤᏓᎸᎢ;
        ᏥᏌᏍᎩᏂ ᏚᏲᎯᏎᎴ ᎤᎾᏚᎵᏍᎬ ᎢᏳᏅᏁᏗᏱ. '
      verse: 25
    - text: 'ᎬᏩᏘᏂᏎᏃ ᎤᏂᏂᏴᎮ ᎩᎶ ᎢᏳᏍᏗ ᏌᏩᏂ ᏧᏙᎢᏛ, ᏌᎵᏂ ᎡᎯ, ᏙᏗᎦᎶᎨᏒ ᏅᏓᏳᎶᏒᎯ, ᎾᏍᎩᏃ ᎤᎾᏃᏝᏗᏍᏔᏁ ᏧᏓᎿᎭᏩᏛ,
        ᎾᏍᎩ ᏥᏌ ᎠᎢᏒ ᎣᏂᏗᏢ ᎤᏪᏅᏍᏗᏱ. '
      verse: 26
    - text: 'ᎬᏩᏍᏓᏩᏗᏎᏃ ᎤᏂᏣᏘ ᏴᏫ, ᎠᎴ ᎠᏂᎨᏴ, ᎾᏍᎩ ᎾᏍᏉ ᏓᏂᏴᎨ ᎠᎴ ᎬᏩᏍᎪᏂᎮᎢ. '
      verse: 27
    - text: 'ᏥᏌᏃ ᏚᎦᏔᎲᎡᎸ ᎯᎠ ᏄᏪᏎᎢ, ᎢᏥᎨᏴ ᏥᎷᏏᎵᎻ ᏧᏪᏥ, ᏞᏍᏗ ᎠᏴ ᏍᎩᏍᎪᏂᎸᎩ, ᎢᏨᏒᏍᎩᏂ ᏗᏣᏓᏍᎪᏂᎦ, ᎠᎴ
        ᏗᏤᏥ ᏗᏥᏍᎪᏂᎦ. '
      verse: 28
    - text: 'ᎬᏂᏳᏰᏃ ᏛᎵᏰᎢᎶᎵ ᎢᎦ, ᎾᎯᏳ ᎯᎠ ᏅᏛᏂᏪᏏ, ᎣᏏᏳ ᎢᏳᎾᎵᏍᏓᏁᏗ ᏗᎾᎷᎸᎥᏍᎩ ᏂᎨᏒᎾ, ᎠᎴ ᏧᎾᏓᎾᏄᎪᏫᏒᎯ
        ᏂᎨᏒᎾ, ᎠᎴ ᏧᎾᏓᏍᏛᏅᎯ ᏂᎨᏒᎾ. '
      verse: 29
    - text: 'ᎿᎭᏉᏃ ᏛᎾᎴᏅᎯ ᎯᎠ ᏂᏙᏛᏂᏪᏎᎵ ᏙᏓᎸᎢ, ᏍᎩᏯᏐᎥᎦ; ᎠᎴ ᏚᏌᎯᎸᎢ, ᏍᎩᏳᏢᎥᎦ. '
      verse: 30
    - text: 'ᎢᏳᏰᏃ ᎢᏤ ᏡᎬ ᎾᏍᎩ ᏱᏅᏛᏅᏁᎵ, ᎦᏙ ᎬᏁᏗ ᎨᏎᏍᏗ ᎤᎧᏲᏛ ᏡᎬᎢ? '
      verse: 31
    - text: 'ᎠᎴ ᎾᏍᏉ ᎠᏂᏔᎵ ᏅᏩᎾᏓᎴ ᎤᏲ ᏧᏂᎸᏫᏍᏓᏁᎯ ᎢᏧᎳᎭ ᏕᎨᎦᏘᏅᏎ ᏗᎨᏥᎢᏍᏗᏱ. '
      verse: 32
    - text: 'ᏭᏂᎷᏨᏃ ᎧᏫᎵ ᏚᏙᎥᎢ, ᎾᎿᎭᏓᏓᎿᎭᏩᏍᏛ ᎬᏩᏛᏁᎢ, ᎠᎴ ᏚᎾᏛᏁ ᎤᏲᏧᏂᎸᏫᏍᏓᏁᎯ, ᎠᏏᏴᏫ ᎠᎦᏘᏏᏗᏢ, ᏐᎢᏃ
        ᎠᎦᏍᎦᏂ ᎢᏗᏢ. '
      verse: 33
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏄᏪᏎᎢ, ᎡᏙᏓ, ᏘᏙᎵᎩ; ᎥᏝᏰᏃ ᏯᏂᎦᏔᎭ ᎾᎾᏛᏁᎲᎢ. ᎤᏂᏯᏙᎴᏃ ᎤᏄᏬ ᎠᎴ ᎠᎾᏎᏍᏗᏍᎨᎢ. '
      verse: 34
    - text: 'ᏴᏫᏃ ᎤᎾᎴᎾᏫᏍᏕ ᏚᎾᎦᏙᏍᏕᎢ. ᏄᏂᎬᏫᏳᏌᏕᎩᏃ ᎾᏍᏉ ᏚᎾᎵᎪᏁᎴ ᎢᎬᏩᏕᎰᏔᏁᎢ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᎠᏂᏐᎢ ᏓᏍᏕᎵᏍᎬᎩ;
        ᎤᏩᏒ ᏩᎵᏍᏕᎸ ᎢᏳᏃ ᎦᎶᏁᏛ ᎤᏁᎳᏅᎯ ᎤᏑᏰᏛ ᎨᏎᏍᏗ. '
      verse: 35
    - text: 'ᎠᎴ ᎠᏂᏯᏫᏍᎩ ᎿᎭᏍᏉ ᎦᎬᏩᏐᏢᏕᎢ, ᎬᏩᎷᏤᎮ ᎠᎴ ᎬᏩᏁᏁᎮ ᏧᏂᏦᏯᏍᏗ, '
      verse: 36
    - text: 'ᎠᎴ ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᎢᏳᏃ ᏂᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵ ᎤᎬᏫᏳᎯ ᎨᏎᏍᏗ, ᏨᏒ ᎭᎵᏍᏕᎸ. '
      verse: 37
    - text: 'ᎠᎴ ᎾᏍᏉ ᎪᏪᎴ ᎤᎵᏍᏓᏛ ᎦᎸᎳᏗᏢ ᎠᏂᎪᎢ ᎤᏂᏬᏂᎯᏍᏗ, ᎠᎴ ᎠᏂᎶᎻ ᎤᏂᏬᏂᎯᏍᏗ, ᎠᎴ ᎠᏂᏈᎷ ᎤᏂᏬᏂᎯᏍᏗ
        ᎪᏪᎴ ᎯᎠ ᏂᎬᏁᎢ; ᎯᎠ ᎤᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ. '
      verse: 38
    - text: 'ᎠᏏᏴᏫᏃ ᎾᏍᎩ ᎤᏲ ᏧᏂᎸᏫᏍᏓᏁᎯ ᎾᏍᎩ ᏗᎨᎦᏛᏅᎯ ᎦᎬᏩᏐᏢᏕᎢ, ᎯᎠ ᏂᎦᏪᏍᎨᎢ, ᎢᏳᏃ ᏂᎯ ᎦᎶᏁᏛ ᎨᏎᏍᏗ,
        ᎭᎵᏍᏕᎸ ᏨᏒ ᎠᎴ ᎠᏴ ᏍᎩᏂᏍᏕᎸ. '
      verse: 39
    - text: 'ᏐᎢᏍᎩᏂ ᏧᏁᏨ ᎤᎬᏍᎪᎸᏁᎢ, ᎯᎠ ᏄᏪᏎᎢ, ᏝᏍᎪ ᎤᏁᎳᏅᎯ ᏱᎾᏰᏍᎦ ᎤᏠᏱᏉ ᏕᏣᏚᎪᏓᏁᎸ ᏥᎩ? '
      verse: 40
    - text: 'ᎠᏴᏍᎩᏂ ᎤᏙᎯᏳᎯ ᏚᏳᎪᏛᎢ; ᎠᏴᏰᏃ ᏕᎩᏂᎸᏫᏍᏓᏁᎸ ᏚᏳᎪᏛ ᎩᏂᏍᏛᏗᎭ, ᎯᎠᏍᎩᏂ ᎥᏝ ᎪᎱᏍᏗ ᎤᏣᏘᏂ ᎢᏳᏛᏁᎸᎯ
        ᏱᎩ. '
      verse: 41
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴ ᏥᏌ, ᏣᎬᏫᏳᎯ, ᏍᏆᏅᏓᏛᎭ ᏫᎷᏨᎭ ᏣᏤᎵᎪᎯ. '
      verse: 42
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎤᏙᎯᏳᎯᏯ ᎬᏲᏎᎭ, ᎪᎯ ᎢᎦ ᏥᎩ ᏫᏁᏙᎮᏍᏗ ᏅᏩᏙᎯᏯᏛ ᏗᎨᏒᎢ. '
      verse: 43
    - text: 'ᏔᎳᏚᏃ ᎢᏴᏛ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᎨᏎᎢ, ᎠᎴ ᏂᎬᎾᏛ ᎠᏂ ᎦᏙᎯ ᎤᎵᏏᎲᏎ ᏦᎢᏁ ᎢᏳᏟᎶᏛ ᎢᏯᏍᏘ. '
      verse: 44
    - text: 'ᎠᎴ ᏅᏙ ᎤᎵᏏᎲᏎᎢ, ᎠᎴ ᎠᏄᏬ ᎠᏰᏙᎳᏛ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏰᎵ ᏚᎵᏍᏡᏰᎢ. '
      verse: 45
    - text: 'ᏥᏌᏃ ᎠᏍᏓᏯ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎢ, ᎡᏙᏓ, ᏂᎯ ᏕᎬᏲᎯᏏ ᎠᏆᏓᏅᏙᎩ; ᎾᏍᎩᏃ ᏄᏪᏒ ᎤᎵᏍᏆᏕᎴᎢ. '
      verse: 46
    - text: 'ᎠᏍᎪᎯᏧᏈᏃ ᏗᏓᏖᏁᎯ ᎤᎪᎲ ᏄᎵᏍᏔᏂᏙᎸᎢ ᎤᎸᏉᏔᏁ ᎤᏁᎳᏅᎯ ᎯᎠ ᏄᏪᏎᎢ, ᎤᏙᎯᏳᎯᏯ ᎤᏓᏅᏗ ᎠᏍᎦᏯ ᎨᏎ ᎯᎠ. '
      verse: 47
    - text: 'ᏂᎦᏛᏃ ᏴᏫ ᎾᎿᎭᎠᎪᏩᏛᏗ ᎨᏒ ᎤᎾᎦᏙᏍᏔᏂᎸᎯ, ᎤᏂᎪᎲ ᏄᎵᏍᏔᏂᏙᎸ ᏚᏅᏂᎴ ᏗᏂᏁᏥᏱ, ᎠᎴ ᎤᎾᏨᏎᎢ. '
      verse: 48
    - text: 'ᏂᎦᏛᏃ ᎬᏩᎦᏔᎯ ᎨᏒ ᎠᎴ ᎠᏂᎨᏴ ᎨᎵᎵ ᏅᏓᎬᏩᏍᏓᏩᏛᏛ ᎢᏅ ᏧᎾᎴᏅᏁᎢ ᎠᏂᎪᏩᏘᏍᎨ ᎾᏍᎩ ᎯᎠ. '
      verse: 49
    - text: 'ᎬᏂᏳᏉᏃ ᎠᏍᎦᏯ ᏦᏩ ᏧᏙᎢᏛ, ᏗᎦᎳᏫᎩ, ᎤᏓᏅᏘ ᎠᏍᎦᏯ, ᎠᎴ ᏚᏳᎪᏛ ᎢᏯᏛᏁᎯ, '
      verse: 50
    - text: '(ᎾᏍᎩ ᎥᏝ ᎣᏏᏳ ᏳᏰᎸᏁ ᎾᏍᎩ ᏄᏍᏛ ᏚᏄᎪᏔᏅ ᎠᎴ ᏄᎾᏛᏁᎸᎢ,) ᎠᎵᎹᏗᏱ ᎡᎯ ᎨᏎᎢ, ᎾᏍᎩ ᎠᏂᏧᏏ ᎤᏂᏚᎲᎢ,
        ᎾᏍᎩ ᎾᏍᏉ ᎠᎦᏘᏰ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ,— '
      verse: 51
    - text: 'ᎯᎠ ᎾᏍᎩ ᎠᏍᎦᏯ ᏆᎴᏗ ᏭᎷᏤᎴ ᎠᎴ ᎤᏔᏲᏎᎴ ᏥᏌ ᎠᏰᎸᎢ. '
      verse: 52
    - text: 'ᎠᎴ ᎤᏕᏒ ᏙᎴᏛ ᎠᏄᏬ ᎤᏪᏣᏄᎶᏔᏁᎢ, ᎠᎴ ᎠᏤᎵᏍᏛ ᎤᏅᏁ ᎾᏍᎩ ᏅᏲᎯ ᎠᏔᎴᏛ, ᎾᏍᎩ ᎾᎿᎭᎢᎸᎯᏳ ᎩᎶ ᎾᏥᏅᏅᎾ
        ᎨᏒᎢ. '
      verse: 53
    - text: 'ᎾᎯᏳᏃ ᎢᎦ ᎠᏛᏅᎢᏍᏙᏗᏱ ᎨᏎᎢ, ᎤᎾᏙᏓᏆᏍᎬᏃ ᎿᎭᏉ ᎤᎩᏥᏍᎨᎢ. '
      verse: 54
    - text: 'ᎠᏂᎨᏴᏃ ᎾᏍᏉ ᎨᎵᎵ ᏅᏓᎬᏩᏍᏓᏩᏛᏛ, ᎣᏂ ᎠᎾᎵᏍᏓᏩᏗᏎᎢ, ᎠᎴ ᎤᏂᎪᎮ ᎠᏤᎵᏍᏛᎢ, ᎠᎴ ᏂᎬᏅ ᎤᏂᏅᏅ ᎠᏰᎸᎢ. '
      verse: 55
    - text: 'ᎤᎾᏨᏎᏃ ᎠᎴ ᎤᎾᏓᏁᎳᏁ ᎦᏩᏒᎩ ᎠᎴ ᎠᏠᏁᏗ; ᎠᎴ ᎤᏂᏯᏪᏐᎴ ᎤᎾᏙᏓᏆᏍᎬ ᎾᏍᎩᏯ ᏂᎬᏅ ᏗᎧᎿᎭᏩᏛᏍᏗ.  '
      verse: 56
  - chapter: 24
    verses:
    - text: ' ᎢᎬᏱᏱᏃ ᎢᎦ ᏑᎾᏙᏓᏆᏍᏗ ᎨᏒ ᎩᎳ ᎢᎦ ᏥᏂᎦᎵᏍᏗᏍᎪᎢ, ᎤᏂᎷᏤ ᎠᏤᎵᏍᏛᎢ, ᏚᏂᏲᎴ ᏗᎦᏩᏒᎩ ᎾᏍᎩ ᏧᎾᏓᏁᎳᏅᎯ,
        ᎠᎴ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᏁᎮᎢ. '
      verse: 1
    - text: 'ᎤᏂᏩᏛᎮᏃ ᏅᏯ ᎢᏴᏛ ᏫᎦᏌᏆᎴᎸᏍᏔᏅᎯ ᎨᏎ ᎠᏤᎵᏍᏛᎢ. '
      verse: 2
    - text: 'ᎤᏂᏴᎸᏃ ᎥᏝ ᏳᏂᎾᏩᏛᎮ ᎠᏰᎸ ᎤᎬᏫᏳᎯ ᏥᏌ. '
      verse: 3
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ ᎾᏍᎩ ᎤᏣᏘ ᎤᎾᏕᏯᏔᏁᎮ ᎾᏍᎩ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᎢ, ᎡᏂᏳᏉ ᎠᏂᏔᎵ ᎠᏂᏍᎦᏯ ᎾᎥ ᏚᎾᎴᏂᎴ ᏗᎬᏩᏔᎷᎩᏍᎩ
        ᏧᎾᏄᏩᎢ; '
      verse: 4
    - text: 'ᎠᏂᏍᎦᎢᎮᏃ ᎠᎴ ᎡᎳᏗ ᏂᏚᏅᏁ ᏚᎾᎧᏛᎢ, ᎾᏍᎩ ᎯᎠ ᏂᎬᏩᏂᏪᏎᎴᎢ, ᎦᏙᏃ ᎬᏃᏛ ᎢᎡᏥᏲᎭ ᏧᏂᏲᎱᏒᎯ ᏄᎾᏛᏅᎢ? '
      verse: 5
    - text: 'ᎥᏝ ᎠᏂ ᏱᎦᎾ, ᏚᎴᏅᏰᏃ; ᎢᏣᏅᏓᏓ ᏂᏥᏪᏎᎸᎢ ᎠᏏᏉ ᎨᎵᎵ ᏤᏙᎲᎩ, '
      verse: 6
    - text: 'ᎯᎠ ᏥᏂᎦᏪᏍᎬᎩ, ᏴᏫ ᎤᏪᏥ ᎠᏎ ᏴᏫ ᎠᏂᏍᎦᎾ ᏗᎨᏥᏲᎯᏎᏗ ᎨᏎᏍᏗ, ᎠᎴ ᎠᎦᏛᏗ ᏓᏓᎾᏩᏍᏛᎢ, ᎠᎴ ᏦᎢᏁ
        ᎢᎦ ᏧᎴᎯᏐᏗ. '
      verse: 7
    - text: 'ᎤᎾᏅᏓᏕᏃ ᎤᏁᏨᎢ, '
      verse: 8
    - text: 'ᎠᎴ ᎠᏤᎵᏍᏛ ᏗᎤᎾᏨᏎᎢ ᎾᏍᎩ ᎯᎠ ᏂᎦᏛ ᏄᎵᏍᏔᏂᏙᎸ ᏚᏂᏃᏁᎴ ᏌᏚ ᎢᏯᏂᏛ, ᎠᎴ ᏂᎦᏛ ᎠᏂᏐᎢ. '
      verse: 9
    - text: 'ᎾᏍᎩ ᎯᎠ ᎺᎵ ᎹᎩᏕᎵ ᎡᎯ, ᎠᎴ ᏦᎠᎾ, ᎠᎴ ᎺᎵ ᏥᎻ ᎤᏥ, ᎠᎴ ᏅᏩᎾᏓᎴ ᎠᏂᎨᏴ ᎠᏁᎯ, ᎾᏍᎩ ᏥᏫᎬᏩᏂᏃᏁᎴ
        ᎨᏥᏅᏏᏛ. '
      verse: 10
    - text: 'ᎤᏂᏃᎮᎸᎯᏃ ᎠᏎᏉᏉ ᏅᏩᏍᏕᎢ, ᎠᎴ ᎥᏝ ᏱᎨᎪᎢᏳᏁᎢ. '
      verse: 11
    - text: 'ᏈᏓᏃ ᏚᎴᏅ, ᏚᏍᏆᎸᏔᏁ ᎠᏤᎵᏍᏛ ᏭᎶᏎᎢ; ᎤᏗᏍᏚᏅᏃ ᏚᎪᎮ ᏙᎴᏛ ᏗᏄᏬ ᎤᏁᎳᎩ ᎢᏴᏛ ᏙᎦᏁᎢ, ᎤᏓᏅᏎᏃ ᎠᏍᏆᏂᎪᏍᎨ
        ᎾᏍᎩ ᏄᎵᏍᏔᏂᏙᎸᎢ. '
      verse: 12
    - text: 'ᎠᎴ ᎬᏂᏳᏉ, ᎾᎯᏳᏉ ᎢᎦ ᎠᏂᏔᎵ ᎤᎾᏓᏍᏓᏩᏗᏙᎸᎯ ᏗᎦᏚᎲ ᎡᎺᏯᏏ ᏧᏙᎢᏛ ᏩᏂᎦᏖᎢ, ᎾᏍᎩ ᏧᏁᎳ ᎢᏴᏛ ᎢᏳᏟᎶᏛ
        ᏂᏚᏓᎴ ᏥᎷᏏᎵᎻ. '
      verse: 13
    - text: 'ᎠᎾᎵᏃᎮᏍᎬᏃ ᎠᏂᏃᎮᏍᎨ ᏂᎦᏛ ᎾᏍᎩ ᏄᎵᏍᏔᏂᏙᎸᎢ. '
      verse: 14
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎾᏍᎩ ᎠᏏᏉ ᎠᎾᎵᏃᎮᏍᎨ ᎠᎴ ᏓᎾᏓᏛᏛᎲᏍᎨᎢ, ᏥᏌ ᎤᏩᏒ ᎾᎥ ᎤᎷᏨ ᎾᏍᎩ ᎤᏁᏅᏍᏔᏁᎢ. '
      verse: 15
    - text: 'ᎠᏎᏃ ᏗᏂᎦᏙᎵ ᏕᎨᏥᏂᏴᎡᎴ ᎾᏍᎩ ᎬᏬᎵᏍᏗᏱ ᏂᎨᏒᎾ. '
      verse: 16
    - text: 'ᎯᎠᏃ ᏂᏑᏪᏎᎴᎢ, ᎦᏙ ᎢᏍᏗᏃᎮᎭ ᎯᎠ ᎾᏍᎩ ᏥᏍᏓᎵᏃᎮᎭ ᎢᏍᏓᎢᏒᎢ ᎠᎴ ᎤᏲᏉ ᏥᏅᏩᏍᏗ ᏥᏍᏓᏓᏅᏔ? '
      verse: 17
    - text: 'ᎠᏏᏴᏫᏃ ᎾᏍᎩ ᏟᎣᏆ ᏧᏙᎢᏛ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴᎢ, ᏥᎪ ᎮᏙᎯᏉ ᏂᎯ ᏥᎷᏏᎵᎻ, ᎠᎴ ᏂᎦᏔᎲᎾᏉ ᎾᏍᎩ ᎾᎿᎭᏄᎵᏍᏔᏂᏙᎸ
        ᎪᎯ ᏥᎩ? '
      verse: 18
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎦᏙ ᎤᏍᏗ? ᎯᎠᏃ ᏂᎬᏩᏪᏎᎴᎢ, ᏥᏌ ᎾᏎᎵᏗ ᏤᎲᎩ ᏄᎵᏍᏓᏁᎸᎢ, ᎾᏍᎩ ᎠᏙᎴᎰᏍᎩ ᏥᎨᏒᎩ,
        ᎤᎵᏂᎩᏛ ᏚᎸᏫᏍᏓᏁᎸ ᎠᎴ ᏓᏕᏲᎲᏍᎬ ᏥᎨᏎ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲ ᎠᎴ ᏂᎦᏛ ᏴᏫ ᎠᏂᎦᏔᎲᎢ. '
      verse: 19
    - text: 'ᎠᎴ ᎾᏍᎩ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸᎠᏁᎶᎯ ᎠᎴ ᏦᎦᏤᎵ ᏄᏂᎬᏫᏳᏌᏕᎩ ᏥᏕᎬᏩᏲᏎ ᏣᎫᎪᏓᏁᏗᏱ ᎤᏲᎱᎯᏍᏗᏱ, ᎠᎴ ᏥᎬᏩᏛᏅᎩ. '
      verse: 20
    - text: 'ᎠᏎᏃ ᎤᏚᎩ ᎣᎬᏒᎩ ᎾᏍᎩ ᎢᏏᎵ ᏗᏓᏱᏍᎩ ᎨᏒᎢ. ᎠᎴ ᎾᏍᏉ ᎪᎯ ᎢᎦ ᏥᎩ ᏦᎢᏁ ᎤᎩᏥᎭ ᎾᏍᎩ ᎯᎠ ᎢᎬᏩᎵᏍᏔᏅᎯ; '
      verse: 21
    - text: 'ᎥᎥ, ᎠᎴ ᎾᏍᏉ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᏂᎨᏴ ᎣᎦᏓᏡᎬ ᎠᏁᎳ ᎤᏍᏆᏂᎪᏗ ᎪᎦᏓᏅᏓᏗᏍᏔᏅᎩ, ᎾᏍᎩ ᎩᎳ ᏧᎩᏥᏍᎪ ᎠᏤᎵᏍᏛ
        ᏭᏁᏙᎸᎯ; '
      verse: 22
    - text: 'ᏭᎾᏠᏨᏃ ᎠᏰᎸᎢ, ᎤᏂᎷᏤᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎾᏍᏉ ᏙᏥᎪᏩᏛ ᎾᏍᎩ ᎬᏅ ᎪᎪᏏ, ᎤᎾᏛᏁᎢ. '
      verse: 23
    - text: 'ᎠᎴ ᎩᎶ ᎢᏳᏍᏗ ᎾᏍᎩ ᎣᏤᎯ ᎤᏁᏅᏒᎩ ᎠᏤᎵᏍᏛᎢ, ᎠᎴ ᏭᏂᏩᏛᎮ ᎾᏍᎩᏯ ᏄᏍᏕ ᎠᏂᎨᏴ ᏄᏂᏪᏒᎢ; ᎾᏍᎩᏍᎩᏂ
        Ꮎ ᎥᏝ ᏳᏂᎪᎮᎢ. '
      verse: 24
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎢᏥᏁᎫᏥ, ᎠᎴ ᎢᏣᏓᏅᏛ ᎢᏥᏍᎦᏃᎵᏳ ᎢᏦᎯᏳᏗᏱ ᏂᎦᎥ ᏄᏂᏪᏒ ᎠᎾᏙᎴᎰᏍᎩ! '
      verse: 25
    - text: 'ᏝᏍᎪ ᎯᎠ ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏎ ᎤᎩᎵᏲᎢᏍᏗ ᏱᎨᏎ ᎦᎶᏁᏛ, ᎠᎴ ᏭᏴᏍᏗ ᏱᎨᏎ ᎦᎸᏉᏗᏳ ᎤᏤᎵ ᏗᎨᏒᎢ. '
      verse: 26
    - text: 'ᎤᎴᏅᏔᏅᏃ ᎼᏏ, ᎠᎴ ᏂᎦᏛ ᎠᎾᏙᎴᎰᏍᎩ, ᏚᏬᏏᏌᏁᎴ ᎾᎦᎥ ᎪᏪᎸ ᎾᏍᎩ ᎤᏩᏒ ᎤᏃᎮᏍᎬᎢ. '
      verse: 27
    - text: 'ᎾᎥᏃ ᎤᏂᎷᏤ ᎦᏚᎲ ᎾᎿᎭᏩᏂᎦᏛᎢ; ᎤᏟᏃ ᎢᏴᏛ ᏥᏮᏗᎦᎶᏏᏐ ᎢᏳᏍᏗ ᏄᏛᏁᎴᎢ. '
      verse: 28
    - text: 'ᎠᏎᏃ ᎢᎬᏩᏍᏗᏰᏔᏁᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᎠᏴ ᏍᎩᏂᏒᏏ, ᎿᎭᏉᏰᏃ ᎤᏒᎯᏰᎯᏳ, ᎠᎴ ᎡᎳᏗᏳ ᏫᎧᎳ. ᎤᏴᎴᏃ ᏙᏗᏒᏎᎵᏎᎢ. '
      verse: 29
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎾᏍᎩ ᎦᏅᎨᎢ ᏗᎾᎵᏍᏓᏴᏂᏎᎢ, ᎦᏚ ᎤᎩᏒ ᎤᎵᎮᎵᏤᎢ, ᎠᎴ ᎤᎬᎭᎷᏴ ᏚᏁᎴᎢ. '
      verse: 30
    - text: 'ᏗᏂᎦᏙᎵᏃ ᏚᎵᏍᏚᎢᏎᎢ, ᎠᎴ ᎢᎬᏬᎵᏤᎢ, ᎠᎴ ᎤᎵᏛᏔᏁ ᏓᏂᎧᏅᎢ. '
      verse: 31
    - text: 'ᎯᎠᏃ ᏂᏚᎾᏓᏪᏎᎴᎢ, ᏝᏍᎪ ᏗᎩᏂᎾᏫ ᏧᏗᎴᎩᏳ ᏱᎨᏎ ᎭᏫᏂ ᏥᎩᎾᎵᏃᎮᏗᏍᎬ ᏗᏓᎢᏒᎢ, ᎠᎴ ᏥᏕᎩᏃᏏᏌᏁᎲ ᎪᏪᎵ? '
      verse: 32
    - text: 'ᎾᎯᏳᏉᏃ ᎠᎵᏰᎢᎵᏒ ᏚᎾᎴᏁᎢ, ᎠᎴ ᏥᎷᏏᎵᎻ ᏔᎵᏁ ᏫᎤᏂᎶᏎᎢ, ᎠᎴ ᏚᏂᏩᏛᎮ ᏓᏂᎳᏫᎡ ᏌᏚ ᎢᏯᏂᏛ, ᎠᎴ ᎾᏍᎩ
        ᎬᏩᎾᏓᏡᏩᏍᏗᏕᎩ, '
      verse: 33
    - text: 'ᎯᎠ ᎾᏂᏪᏍᎨᎢ, ᎤᎬᏫᏳᎯ ᏚᎴᏅ ᎤᏙᎯᏳᎯ, ᎠᎴ ᏌᏩᏂ ᎬᏂᎨᏒ ᏄᏛᏁᎸ. '
      verse: 34
    - text: 'ᎠᎴ ᎤᏂᏃᎮᎴ ᏄᎵᏍᏔᏂᏙᎸ ᎠᎾᎢᏒᎢ, ᎠᎴ ᎾᏍᎩ ᎤᏃᎵᏍᏔᏅ ᎦᏚ ᎠᎬᎭᎷᏯᏍᎬᎢ. '
      verse: 35
    - text: 'ᎠᏏᏉᏃ ᎾᏍᎩ ᎾᏂᏪᏍᎨᎢ, ᏥᏌ ᎤᏩᏒ ᎤᎴᏂᎴ ᎠᏰᎵ ᎠᏂᏅᎢ, ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᏅᏩᏙᎯᏯᏛ ᎢᏣᏤᎵᎦ ᎨᏎᏍᏗ. '
      verse: 36
    - text: 'ᎠᏎᏃ ᎤᏂᎾᏰᏎᎢ, ᎠᎴ ᎤᏂᏍᎦᎴᎢ, ᎠᏓᏅᏙ ᎣᏥᎪᏩᏛ ᎠᏁᎵᏍᎨᎢ. '
      verse: 37
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎦᏙᏃ ᎢᏣᏕᏯᏔᏁᎭ? ᎠᎴ ᎦᏙᏃ ᏧᏢᏫᏛ ᏂᏣᎵᏍᏓᏁ ᏙᏗᏣᏓᏅᏛᎢ? '
      verse: 38
    - text: 'ᏗᏣᎧᏅᎦ ᏗᏉᏰᏂ ᎠᎴ ᏗᏆᎳᏏᏕᏂ, ᎠᏋᏒᏉ ᎯᎠ ᏥᎾᏆᏛᏅ; ᏍᎩᏯᏒᏂᎦ ᎠᎴ ᎢᏣᏙᎴᎰᎯ; ᎠᏓᏅᏙᏰᏃ ᎥᏝ ᏳᏇᏓᎳ,
        ᎠᎴ ᎥᏝ ᏧᎪᎳ ᏱᏚᎸ ᎾᏍᎩᏯ ᏥᏥᎪᏩᏘᎭ ᎠᏴ ᏂᏓᏋᏅᎢ. '
      verse: 39
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ ᏚᎾᏄᎪᏫᏎᎴ ᏧᏬᏰᏂ ᎠᎴ ᏧᎳᏏᏕᏂ. '
      verse: 40
    - text: 'ᎠᏏᏉᏃ ᎾᏃᎯᏳᎲᏍᎬᎾ ᎨᏎ ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᎠᎾᎵᎮᎵᎬᎢ, ᎠᎴ ᎤᏂᏍᏆᏂᎪᏍᎨᎢ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎠᎵᏍᏓᏴᏗᏍᎪ
        ᎠᏂ ᎢᏥᎭ? '
      verse: 41
    - text: 'ᎬᏩᏅᏁᎴᏃ ᎠᎬᎭᎸᏛ ᎠᏣᏗ ᎠᏒᎾᏘᎶᏛ, ᎠᎴ ᎠᎬᎭᎸᏛ ᏩᏚᎵᏏ. '
      verse: 42
    - text: 'ᏑᏁᏎᏃ, ᎠᎴ ᎤᎵᏍᏓᏴᏁ ᎠᏂᎦᏔᎲᎢ. '
      verse: 43
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎯᎠ ᎾᏍᎩ ᏥᏂᏨᏪᏎᎸᎩ, ᎠᏏᏉ ᏥᏨᏰᎳᏗᏙᎲᎩ, ᎾᏍᎩ ᏂᎦᎥ ᎾᏍᎩ ᎠᏎ ᎢᏳᎵᏍᏙᏗ ᎨᏒᎢ ᎪᏪᎳᏅᎯ
        ᎨᏒ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎼᏏ ᎤᏤᎵᎦ, ᎠᎴ ᎠᎾᏙᎴᎰᏍᎩ ᏚᏃᏪᎸᎢ, ᎠᎴ ᏗᎧᏃᎩᏍᏗᏱ, ᎠᏴ ᎬᎩᏃᎮᏍᎬᎢ. '
      verse: 44
    - text: 'ᎿᎭᏉᏃ ᏚᏍᏚᎢᎡᎴ ᏚᎾᏓᏅᏛᎢ, ᎾᏍᎩ ᏧᏃᎵᏍᏗᏱ ᎪᏪᎵ; '
      verse: 45
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ, ᎾᏍᎩ ᎯᎠ ᏂᎬᏅ ᎪᏪᎳ, ᎠᎴ ᎾᏍᎩ ᎠᏎ ᎤᎩᎵᏲᎢᏍᏗ ᎨᏒᎩ ᎦᎶᏁᏛ, ᎠᎴ ᏧᎴᎯᏐᏗ ᎨᏒ ᎤᏲᎱᏒ
        ᏦᎢᏁ ᎢᎦ; '
      verse: 46
    - text: 'ᎾᏍᎩᏃ ᏚᏙᎥ ᎤᏅᏙᏗᏱ ᎦᏁᏟᏴᏍᏗ ᎨᏒ ᎣᏓᏅᏛ ᎠᎴ ᎠᏍᎦᏅᏨ ᎥᏓᏗᏙᎵᏍᏗ ᎨᏒ ᎨᎦᎵᏥᏙᏁᏗᏱ ᏂᎦᏛ ᏧᎾᏓᎴᏅᏛ
        ᏓᏁᏩᏗᏒᎢ, ᏥᎷᏏᎵᎻ ᎤᎾᎴᏅᏗᏱ. '
      verse: 47
    - text: 'ᎯᎯᏃ ᎢᏥᏃᎮᏍᎩ ᎯᎠ ᎾᏍᎩ ᏧᏓᎴᏅᏛ. '
      verse: 48
    - text: 'ᎠᎴ ᎬᏂᏳᏉ, ᎦᏓᏅᎵ ᎢᏥᎷᏤᏗᏱ ᎡᏙᏓ ᎤᏚᎢᏍᏔᏅᎯ ᎨᏒᎢ; ᎠᏎᏃ ᏥᎷᏏᎵᎻ ᎦᏚᎲ ᎢᏥᏁᏍᏗ ᎬᏂ ᎢᏣᏄᏬᏍᏕᏍᏗ
        ᎤᎵᏂᎩᏛ ᎨᏒ ᎦᎸᎳᏗ ᏅᏓᏳᏓᎴᏅᎯ. '
      verse: 49
    - text: 'ᏚᏘᏅᏎᏃ ᏇᏗᏂᏱ ᎢᏴᏛ; ᏧᏬᏰᏂᏃ ᏚᏌᎳᏓᏅ ᎣᏍᏛ ᏚᏁᏤᎴᎢ. '
      verse: 50
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ ᎠᏏᏉ ᎣᏍᏛ ᏕᎧᏁᏤᎮᎢ ᎠᎦᏓᏓᎴᏔᏁ ᎠᏂᏙᎾᎥᎢ, ᎦᎸᎳᏗᏃ ᏩᎦᏘᏅᏍᏔᏁᎢ. '
      verse: 51
    - text: 'ᎤᎾᏓᏙᎵᏍᏓᏁᎸᏃ ᏥᎷᏏᎵᎻ ᏔᎵᏁ ᏫᎤᏂᎶᏎ ᎤᏣᏘ ᎠᎾᎵᎮᎵᎨᎢ; '
      verse: 52
    - text: 'ᎠᎴ ᏂᎪᎯᎸᏉ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏂᏯᎡᎢ, ᎠᎾᎵᎮᎵᏤᎮ ᎠᎴ ᎠᏂᎸᏉᏗᏍᎨ ᎤᏁᎳᏅᎯ. ᎡᎺᏅ.   '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: ' ᏗᏓᎴᏂᏍᎬ ᎧᏃᎮᏛ ᎡᎮᎢ, ᎠᎴ ᎾᏍᎩ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎢᏧᎳᎭ ᎠᏁᎮᎢ, ᎠᎴ ᎾᏍᎩ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎨᏎᎢ. '
      verse: 1
    - text: 'ᏗᏓᎴᏂᏍᎬᎢ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎢᏧᎳᎭ ᎠᏁᎮᎢ. '
      verse: 2
    - text: 'ᏂᎦᎥ ᎪᎱᏍᏗ ᎾᏍᎩ ᎤᏬᏢᏁᎢ, ᎠᎴ ᏂᎦᎥ ᎪᏢᏅᎯ ᏥᎩ ᎥᏝ ᎪᎱᏍᏗ ᎾᏍᎩ ᏄᏬᏢᏅᎾ ᏱᎩ. '
      verse: 3
    - text: 'ᎾᏍᎩ [ᎧᏃᎮᏛ] ᎬᏂᏛ ᎤᏪᎮᎢ; ᎠᎴ ᎾᏍᎩ ᎬᏂᏛ ᏴᏫ ᎢᎦ ᎤᎾᏘᏍᏓᏁᎯ ᎨᏎᎢ. '
      verse: 4
    - text: 'ᎠᎴ ᎾᏍᎩ ᎢᎦ-ᎦᏘᏍᏗᏍᎩ ᎤᎵᏏᎬ ᏚᎸᏌᏕᎢ, ᎤᎵᏏᎩᏃ ᎥᏝ ᏱᏚᏓᏂᎸᏤᎢ. '
      verse: 5
    - text: 'ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎡᎲᎩ ᏣᏂ ᏧᏙᎢᏛ ᎤᏁᎳᏅᎯ ᏅᏓᏳᏅᏏᏛ ᎨᏒᎩ. '
      verse: 6
    - text: 'ᎾᏍᎩ ᎤᎷᏨᎩ ᎧᏃᎮᏍᎩ ᎨᏒᎩ, ᎾᏍᎩ ᎢᎦ-ᎦᏘ ᎤᏃᎮᏗᏱ, ᎾᏍᎩ ᎢᏳᏩᏂᏐᏗᏱ ᎾᏂᎥ ᎤᏃᎯᏳᏗᏱ. '
      verse: 7
    - text: 'ᎥᏝ ᎾᏍᎩ Ꮎ ᎢᎦ-ᎦᏘ ᏱᎨᏎᎢ, ᎧᏃᎮᏍᎩᏉᏍᎩᏂ ᎨᏒᎩ ᎾᏍᎩ ᎢᎦ-ᎦᏘ. '
      verse: 8
    - text: 'ᎾᏍᎩᏍᎩᏂ Ꮎ ᎧᏃᎮᏛ ᎤᏙᎯᏳᏒ ᎢᎦ-ᎦᏘ ᎨᏒᎩ; ᎾᏍᎩ ᎡᎶᎯ ᏧᎷᏨ, ᎢᎦ ᏥᏕᎠᏘᏍᏓᏁ ᎾᏂᎥ ᏴᏫ. '
      verse: 9
    - text: 'ᎾᏍᎩ ᎡᎶᎯ ᎡᎲᎩ, ᎠᎴ ᎾᏍᎩ ᎡᎶᎯ ᎤᏬᏢᏅᎯ ᎨᏒᎩ, ᎠᎴ ᎡᎶᎯ ᎥᏝ ᏳᏬᎵᏤᎢ. '
      verse: 10
    - text: 'ᎤᏤᎵᎪᎯ ᎤᎷᏨᎩ, ᎠᏎᏃ ᏧᏤᎵ ᎥᏝ ᏱᏗᎬᏩᏓᏂᎸᏤᎢ. '
      verse: 11
    - text: 'ᎾᏂᎥᏍᎩᏂ ᏗᎬᏩᏓᏂᎸᏨᎯ ᏕᎤᎵᏍᎪᎸᏓᏁᎸᎩ ᎤᏁᎳᏅ Ꭿ ᏧᏪᏥ ᎢᏳᎾᎵᏍᏙᏗᏱ; ᎾᏍᎩ ᏕᎤᏙᎥ ᎠᏃᎯᏳᎲᏍᎩ; '
      verse: 12
    - text: 'ᎾᏍᎩ ᎩᎬ ᏧᎾᏄᎪᏫᏒᎯ ᏂᎨᏒᎾ, ᎠᎴ ᎤᏇᏓᎵ ᎠᏓᏅᏖᏍᎬ ᏧᎾᏄᎪᏫᏒᎯ ᏂᎨᏒᎾ, ᎠᎴ ᏴᏫ ᎠᏓᏅᏖᏍᎬ ᏧᎾᏄᎪᏫᏒᎯ
        ᏂᎨᏒᎾ, ᎤᏁᎳᏅᎯᏍᎩᏂ ᏧᎾᏄᎪᏫᏒᎯ. '
      verse: 13
    - text: 'ᎠᎴ ᎧᏃᎮᏛ ᎤᏇᏓᎵ ᏄᎵᏍᏔᏅᎩ, ᎠᎴ ᎢᏕᎲ ᎤᎴᏂᏙᎸᎩ, ᎤᎧᎵᏨᎯ ᎨᏒᎩ ᎤᏓᏙᎵᏣᏛ ᎠᎴ ᏚᏳᎪᏛᎢ; ᎠᎴ ᎢᏗᎪᏩᏘᏍᎬᎩ
        ᎤᏤᎵᎦ ᎦᎸᏉᏗᏳ ᎨᏒᎢ, ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᎨᏒ ᎠᎦᏴᎵᎨ ᎤᏩᏒᎯᏳ ᎤᏕᏁᎸᎯ ᎤᏤᎵᎦ ᎾᏍᎩᏯ ᎨᏒᎩ. '
      verse: 14
    - text: 'ᏣᏂ ᎧᏃᎮᏍᎬᎩ ᎾᏍᎩ [ᎧᏃᎮᏛ,] ᎠᎴ ᎤᏪᎷᏅᎩ ᎯᎠ ᏄᏪᏒᎩ; ᎯᎠ ᎾᏍᎩ ᏥᏥᏃᎮᏍᎬᎩ, ᎯᎠ ᏥᏂᏥᏪᏍᎬᎩ, ᎣᏂ
        ᏨᏓᏯᎢ ᎢᎬᏱ ᎠᎦᎴᏗ, ᎾᏍᎩᏰᏃ ᎡᎲᎩ ᎠᏏ ᏂᎨᎥᎾ ᏥᎨᏒᎩ. '
      verse: 15
    - text: 'ᎠᎴ ᎾᏍᎩ ᎤᎧᎵᏨᎯ ᎨᏒ ᏂᏗᎥ ᎡᎩᏁᎸᎯ, ᎬᏩᎦᏘᏯᏰᏃ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎤᎶᏏᎶᏛ ᎡᎩᏁᎸ. '
      verse: 16
    - text: 'ᏗᎧᎿᎭᏩᏛᏍᏗᏰᏃ ᎼᏏ ᎬᏂᎨᏒ ᎢᏳᏩᏁᎸᎯ ᎨᏒᎩ, ᎤᏓᏙᎵᏣᏛᏍᎩᏂ ᎠᎴ ᏚᏳᎪᏛᎢ ᏥᏌ ᎦᎶᏁᏛ ᏂᏙᏓᏳᎵᏍᎪᎸᏔᏅᎯ. '
      verse: 17
    - text: 'ᎥᏝ ᎩᎶ ᎢᎸᎯᏳ ᏱᎬᏩᎪᎰ ᎤᏁᎳᏅᎯ; ᎤᏩᏒᎯᏳ ᎤᏕᏁᎸᎯ ᎤᏪᏥ, ᎠᎦᏴᎵᎨ ᎦᏁᏥᎢ ᎡᎯ, ᎾᏍᎩ ᎬᏂᎨᏒ ᏄᏩᏁᎸ. '
      verse: 18
    - text: 'ᎠᎴ ᎾᏍᎩ ᎯᎠ ᏣᏂ ᎤᏃᎮᎸᎯ, ᎾᎯᏳ ᎠᏂᏧᏏ ᏥᎷᏏᎵᎻ ᏙᏧᏂᏅᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᎠᏂᎵᏫ ᎬᏩᏛᏛᏗᏱ, ᎯᎠ
        ᎢᏳᏂᏪᏍᏗᏱ; ᎦᎪ ᏂᎯ? '
      verse: 19
    - text: 'ᎠᎴ Ꭴ’ᏃᏅᎩ, ᎠᎴ ᎥᏝ ᏳᏓᏱᎴᎢ, Ꭴ’ᏃᏅᏉᏍᎩᏂ ᎯᎠ ᏄᏪᏒᎩ; ᎥᏝ ᎠᏴ ᎦᎶᏁᏛ ᏱᎩ. '
      verse: 20
    - text: 'ᎠᎴ ᎥᎬᏩᏛᏛᏅᎩ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎦᎪᎨ? ᎢᎳᏯᏍᎪ ᏂᎯ? ᎯᎠᏃ ᏄᏪᏒᎩ; ᎥᏝ. ᏥᎪᎨ Ꮎ ᎠᏙᎴᎰᏍᎩ ᏂᎯ? ᎥᏝ,
        ᎤᏛᏅᎩ. '
      verse: 21
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎦᎪ ᏂᎯ? ᏫᏙᏥᏃᏁᏗᏱᏰᏃ ᏅᏓᎪᎩᏅᏒᎯ; ᎦᏙ ᎭᏗᎭ ᏨᏒ ᎭᏓᏃᎮᏍᎬᎢ? '
      verse: 22
    - text: 'ᎯᎠ ᏄᏪᏒᎩ; ᎠᏴ ᎾᏍᎩ Ꮎ ᎤᏪᎷᎩ ᎯᎠ ᏥᏂᎦᏪ ᎢᎾᎨᎢ; ᎢᏥᏥᏃᎯᏍᏓ ᏅᏃᎯ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ; ᎾᏍᎩ ᏄᏪᏒ
        ᎢᏌᏯ ᎠᏙᎴᎰᏍᎩ. '
      verse: 23
    - text: 'ᎾᏍᎩᏃ Ꮎ ᏅᏓᎨᏥᏅᏏᏛ ᎠᏂᏆᎵᏏᏱ ᎤᎾᎵᎪᎯ ᎨᏒᎩ. '
      verse: 24
    - text: 'ᎬᏩᏛᏛᏅᎩᏃ ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ; ᎦᏙᏃ ᏥᏕᎭᏓᏬᏍᎦ, ᎢᏳᏃ ᏂᎯ ᎾᏍᎩ Ꮎ ᎦᎶᏁᏛ ᎠᎴ ᎢᎳᏯ ᎠᎴ ᎾᏍᎩ Ꮎ ᎠᏙᎴᎰᏍᎩ
        ᏂᎨᏒᎾ ᏱᎩ? '
      verse: 25
    - text: 'ᏣᏂ ᏚᏁᏤᎸᎩ, ᎯᎠ ᏄᏪᏒᎩ, ᎠᏴ ᎠᎹ ᏕᎦᏓᏬᏍᏗᎭ; ᎠᏎᏃ ᎦᏙᎦ ᎩᎶ ᎢᏥᏙᎾᎥ ᎤᏓᏑᏯ ᎾᏍᎩ ᏁᏥᎦᏔᎲᎾ; '
      verse: 26
    - text: 'ᎾᏍᎩᏍᎩᏂ Ꮎ ᎣᏂ ᏨᏓᏯᎢ, ᎢᎬᏱ ᏣᎦᎴᏗ; ᎾᏍᎩ ᏧᎳᏑᎶ ᏕᎪᎸᏌᏛ ᎥᏝ ᏰᎵ ᏱᏂᎪᎢ ᏗᏍᎩᎧᏁᏴᏗᏱ. '
      verse: 27
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᎵᏍᏔᏂᏙᎸᎩ ᏗᎦᏐᎯᏍᏗᏱ ᏦᏓᏂ ᏍᎪᏂᏗᏢ ᎾᎿᎭᏣᏂ ᏓᏓᏬᏍᎬᎢ. '
      verse: 28
    - text: 'ᎠᎴ ᎤᎩᏨᏛ ᏣᏂ ᏭᎪᎲᎩ ᏥᏌ ᎦᏙᎬ ᎢᏗᏢ ᏛᎦᏛᎩ, ᎠᎴ ᎯᎠ ᏄᏪᏒᎩ; ᏤᏣᎦᏅᎦ ᎠᏫ-ᎠᎩᎾ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ,
        ᎾᏍᎩ ᎠᎲᏍᎩ ᎡᎶᎯ ᎤᏂᏍᎦᏅᏨᎢ. '
      verse: 29
    - text: 'ᎾᏍᎩᏍᎩᏂ ᎯᎠ Ꮎ ᏥᏥᏁᎢᏍᏗᏍᎬᎩ; ᎣᏂ ᏓᏯᎢ ᎢᎬᏱ ᎠᎦᎴᏗ ᏥᎦᏗᏍᎬᎩ, ᎾᏍᎩᏰᏃ ᎡᎲᎩ ᎠᏏ ᏂᎨᎥᎾ ᏥᎨᏒᎢ. '
      verse: 30
    - text: 'ᎠᎴ ᎠᏴ ᎥᏝ ᏱᏥᎦᏔᎮᎢ; ᎠᏎᏃ ᎾᏍᎩ ᎢᏏᎵ ᎨᏥᎾᏄᎪᏫᏎᏗᏱ ᏅᏧᎵᏍᏙᏔᏅ ᎠᎩᎷᏨ ᎠᎹ ᏕᎦᏓᏬᏍᏗᎭ. '
      verse: 31
    - text: 'ᎠᎴ ᏣᏂ ᎤᏃᎮᎸᎩ ᎯᎠ ᏄᏪᏒᎩ; ᎠᎩᎪᎲᎩ ᎠᏓᏅᏙ ᎫᎴ-ᏗᏍᎪᏂᎯ ᎾᏍᎩᏯ ᏓᏳᏁᏡᏅᎩ ᎦᎸᎳᏗ, ᎠᎴ ᎾᏍᎩ ᏚᎩᎸᏨᎩ. '
      verse: 32
    - text: 'ᎠᎴ ᎠᏴ ᎥᏝ ᏱᏥᎦᏔᎮᎢ; ᎠᏎᏃ ᎾᏍᎩ Ꮎ ᏅᏛᎩᏅᏏᏛ ᎠᎹ ᏗᏆᏓᏬᏍᏙᏗᏱ ᎾᏍᎩ ᎯᎠ ᎾᎩᏪᏎᎸᎩ; ᎩᎶ ᎯᎪᎥᎭ
        ᎠᏓᏅᏙ ᎠᏁᏡᎲᏍᎬᎢ ᏚᎩᎸᏨᎭ, ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᏗᏓᏬᏍᏗᏍᎩ. '
      verse: 33
    - text: 'ᎠᎩᎪᎲᎩᏃ ᎠᎴ ᎠᎩᏃᎮᎸᎩ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎨᏒᎢ. '
      verse: 34
    - text: 'ᎠᎴᏬ ᎤᎩᏨᏛ ᏣᏂ ᎦᏙᎬᎩ, ᎠᎴ ᎠᏂᏔᎵ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏓᏂᏙᎬᎩ. '
      verse: 35
    - text: 'ᏚᎧᎿᎭᏅᏃ ᏥᏌ ᎠᎢᏒᎢ ᎯᎠ ᏄᏪᏒᎩ; ᏤᏣᎦᏅᎦ ᎠᏫ-ᎠᎩᎾ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ; '
      verse: 36
    - text: 'ᎾᏍᎩᏃ Ꮎ ᎠᏂᏔᎵ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᎾᏛᎦᏅᎩ ᎤᏁᏨ; ᎠᎴ ᎾᏍᎩ ᎤᏂᏍᏓᏩᏛᏒᎩ ᏥᏌ. '
      verse: 37
    - text: 'ᏥᏌᏃ ᎤᎦᏔᎲᏒ, ᎠᎴ ᎬᏩᏍᏓᏩᏗᏒ ᏚᎪᎲ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎦᏙ ᎢᏍᏗᏲᎭ? ᎯᎠᏃ ᏂᎬᏩᏪᏎᎸᎩ; ᏔᏈ-ᎾᏍᎩ ᎠᏁᏢᏔᏅᎯ
        ᎦᏛᎦ ᏔᏕᏲᎲᏍᎩ-ᎭᏢ ᏗᏤᏅ. '
      verse: 38
    - text: 'ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏕᎾ, ᏫᏍᏓᎦᏔ. ᎤᏁᏅᏒᎩᏃ ᎠᎴ ᎤᎾᎦᏔᏅᎩ ᎦᏁᎸᎢ, ᎠᎴ ᎢᏧᎳᎭ ᎤᏁᏙᎸᎯ ᎾᎯᏳ ᎢᎦ; ᏅᎩᏁᏰᏃ
        ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᎨᏒᎩ. '
      verse: 39
    - text: 'ᎠᏏᏴᏫ ᎾᏍᎩ Ꮎ ᎠᏂᏔᎵ ᏣᏂ ᎤᎾᏛᎦᏁᎸᎯ, ᎠᎴ [ᏥᏌ] ᎤᏂᏍᏓᏩᏛᏛ, ᎾᏍᎩ ᎡᏂᏗ ᎨᏒᎩ, ᏌᏩᏂ ᏈᏓ ᏗᎾᏓᏅᏟ. '
      verse: 40
    - text: 'ᎢᎬᏱ ᎤᏩᏛᎲᎩ ᎤᏤᎵ ᎤᏂᎵ ᏌᏩᏂ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎣᏥᏩᏛᎲ ᎺᏌᏯ; (ᎾᏍᎩ ᎠᏁᏢᏔᏅᎯ ᎦᎶᏁᏛ ᎦᏛᎦ.) '
      verse: 41
    - text: 'ᎠᎴ ᎾᏍᎩ ᎤᏘᏃᎸᎩ ᏥᏌ ᎡᏙᎲᎢ. ᏥᏌᏃ ᏚᎧᎿᎭᏅ ᎯᎠ ᏄᏪᏒᎩ; ᏌᏩᏂ ᏂᎯ, ᏦᎾ ᎤᏪᏥ, ᏏᏆᏏ ᏕᏣᏙᎡᏍᏗ;
        ᎾᏍᎩ ᎠᏁᏢᏔᏅᎯ ᏈᏓ ᎦᏛᎦ. '
      verse: 42
    - text: 'ᎤᎩᏨᏛ ᏥᏌ ᎤᏚᎵᏍᎬᎩ ᎨᎵᎵ ᎤᏪᏅᏍᏗᏱ; ᏈᎵᎩᏃ ᎤᏩᏛᎲᎩ, ᎠᎴ ᎾᏍᎩ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏍᎩᏍᏓᏩᏚᎦ. '
      verse: 43
    - text: 'ᏈᎵᎩ ᏇᏣᏱᏗ ᎡᎯ ᎨᏒᎩ, ᎡᏂᏗ ᎠᎴ ᏈᏓ ᎤᏂᏚᎲᎢ. '
      verse: 44
    - text: 'ᏈᎵᏃ ᎤᏩᏛᎲᎩ ᏁᏓᏂᎵ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎣᏥᏩᏛᎲ ᎾᏍᎩ ᎼᏏ ᎫᏬᏪᎳ ᏥᎧᏃᎮᎭ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎪᏪᎵᎯ, ᎠᎴ
        ᎠᎾᏙᎴᎰᏍᎩ ᏣᏂᏃᎮᎭ, ᎾᏍᎩ ᏥᏌ ᎾᏎᎵᏗ ᎡᎯ ᏦᏩ ᎤᏪᏥ. '
      verse: 45
    - text: 'ᏁᏓᏂᎵᏃ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏰᎵᏍᎪ ᎪᎱᏍᏗ ᎣᏍᏛ ᏅᏓᎬᏩᎾᏄᎪᎢᏍᏗ ᎾᏎᎵᏗ? ᏈᎵᎩ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎢᏁᎾ, ᏩᎦᏔ. '
      verse: 46
    - text: 'ᏥᏌ ᏭᎪᎲᎩ ᏁᏓᏂᎵ, ᎦᏙᎬ ᎢᏗᏢ ᏛᎦᏛᎩ; ᎯᎠᏃ ᏄᏪᏒᎩ, ᎾᏍᎩ ᎤᏁᎢᏍᏔᏅᎩ; ᎬᏂᏳᏉ ᎤᏙᎯᏳᎯᏯ ᎢᏏᎵ ᎤᏪᏥ,
        ᎾᏍᎩ ᎦᎶᏄᎮᏛ ᏄᏓᏑᏴᎾ. '
      verse: 47
    - text: 'ᏁᏓᏂᎵ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎦᏙ ᏗᎦᎵᏍᏙᏗ ᎢᏍᎩᎦᏔᎭ? ᏥᏌ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎠᏏᏉ ᏈᎵᎩ ᏫᏂᏣᏯᏂᏍᎬᎾ ᏥᎨᏒᎩ,
        ᎡᎦᏔ-ᎢᏳᏍᏗ ᏡᎬᎢ ᎭᏫᏂᏗᏢ ᏥᏦᎸᎩ, ᏫᎬᎪᎥᎩ. '
      verse: 48
    - text: 'ᏁᏓᏂᎵ ᎤᏅᏨ ᎯᎠ ᏄᏪᏒᎩ; ᏔᏕᏲᎲᏍᎩ, ᏂᎯ ᎤᏁᎳᏅᎯ ᎤᏪᏥ; ᏂᎯ ᏣᎬᏫᏳᎯ ᎢᏏᎵ ᎤᎾᏤᎵᎦ. '
      verse: 49
    - text: 'ᏥᏌ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏥᎪ ᎯᎠ ᏥᏂᎬᏪᏏ, ᎬᎪᎥᎩ ᎭᏫᏂᏗᏢ ᏒᎦᏔ-ᎢᏳᏍᏗ ᏡᎬᎢ, ᎾᏍᎩ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎰᎯᏳᎲᏍᎦ?
        ᎤᏟ ᎢᏳᏍᏆᏂᎪᏗ ᎯᎪᏩᏘᏍᎨᏍᏗ, ᎡᏍᎦᏉ ᎾᏍᎩ. '
      verse: 50
    - text: 'ᎠᎴᏬ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯᏩ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎪᎯ ᎢᏳᏓᎴᏅᏛ ᎢᏥᎪᏩᏘᏍᎨᏍᏗ ᎦᎸᎳᏗ ᎤᎵᏍᏚᎢᏛ
        ᎨᏎᏍᏗ, ᎠᎴ ᏕᏥᎪᏩᏘᏍᎨᏍᏗ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎤᏁᎳᏅᎯ ᏧᏤᎵᎦ ᎠᎾᎵᏌᎳᏗᏍᎨᏍᏗ ᎠᎴ ᎡᎳᏗ ᎾᎾᏛᏁᎮᏍᏗ ᎬᏩᎷᏤᎮᏍᏗ
        ᏴᏫ ᎤᏪᏥ.  '
      verse: 51
  - chapter: 2
    verses:
    - text: ' ᏦᎢᏁᏃ ᎢᎦ ᏕᎨᎦᏨᏍᏗᏍᎬᎩ ᎨᎵᎵ ᎨᏂ ᎦᏚᎲᎢ; ᏥᏌ ᎤᏥ ᎾᎿᎭᎡᏙᎲᎩ. '
      verse: 1
    - text: 'ᏥᏌᏃ ᏩᏥᏯᏅᎲᎩ ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏕᎨᎦᏨᏍᏗᏍᎬ ᎤᏂᎷᎯᏍᏗᏱ. '
      verse: 2
    - text: 'ᎩᎦᎨᏃ-ᎠᏗᏔᏍᏗ ᎤᏗᏒᏅ, ᏥᏌ ᎤᏥ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎥᏝ ᏳᏂᏁᎭ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ. '
      verse: 3
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎯᎨᏴ ᎦᏙ ᎠᏴ ᏗᎩᎾᏓᏛᏙᏗ? ᎥᏝ ᎠᏏ ᎠᏴ ᏯᎩᏍᏆᎸᎡᎸ. '
      verse: 4
    - text: 'ᎤᏥᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ ᎨᏥᏅᏏᏓᏍᏗ; ᏂᎦᎥ ᏂᏥᏪᏎᎲ ᎾᏍᎩ ᏂᏣᏛᏁᎸᎭ. '
      verse: 5
    - text: 'ᎾᎿᎭᏃ ᏕᎦᎧᎲᎩ ᏑᏓᎵ ᎠᎹ ᏗᏟᏍᏗ ᏅᏯ ᏗᎪᏢᏔᏅᎯ ᎠᏂᏧᏏ ᏥᏂᏕᎤᏅᏃ ᎤᎾᏓᏅᎦᎸᏗᏱ ᏥᏂᏕᎬᏅᎩ, ᏦᎠᏍᎪᎯ ᎢᏴᏛ
        ᎢᏳᏟᎶᏛ ᏗᏟᏍᏙᏗ ᎨᏒᎩ '
      verse: 6
    - text: 'ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎠᎹ ᏗᏥᎧᎵᎢᏍᏓ ᎠᎹ ᏗᏟᏍᏗ. ᎾᏍᎩᏃ ᎠᎧᎵᎢ ᏚᏂᎧᎵᎸᎩ. '
      verse: 7
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᎿᎭᏉ ᏗᏥᏢ ᎠᎴ ᎠᎾᎵᏍᏓᏴᎲᏍᎬ ᎤᎬᏫᏳᏌᏕᎩ ᏪᏥᏁᎥᏏ. ᏭᏂᏁᏁᎸᎩᏃ. '
      verse: 8
    - text: 'ᎤᎬᏫᏳᏌᏕᎩ ᎤᏚᎩᏒ ᎠᎹ ᎩᎦᎨᎠᏗᏔᏍᏗ ᎢᏳᎵᏍᏔᏅᎯ, ᎠᎴ ᎾᎦᏔᎲᎾ ᎨᏎ ᏧᎶᏒᎢ, ᎨᏥᏅᏏᏓᏍᏗᏍᎩᏂ ᎠᎹ ᎤᏂᏢᏛ
        ᎠᏂᎦᏔᎲᎩ, ᎤᎬᏫᏳᏌᏕᎩ ᏭᏯᏅᎲᎩ ᎠᏍᎦᏯ ᏣᎦᏨᏍᏗᏍᎩ, '
      verse: 9
    - text: 'ᎠᎴ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎾᏂᎥ ᏴᏫ ᎠᎾᎴᏅᏗᏍᎪ ᎠᏂᏝᎲᏍᎪ ᎣᏌᏂ ᎩᎦᎨᎠᏗᏔᏍᏗ, ᎿᎭᏉᏃ ᎤᏣᏘ ᎤᎾᏗᏔᎲᎯ ᏥᎨᏐᎢ
        ᎩᎳ ᎤᏐᏅ ᎠᏂᏝᎲᏍᎪᎢ; ᏂᎯᏍᎩᏂ ᏣᏍᏆᏂᎪᏕ ᎣᏍᏛ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᎪᎯ ᎢᏯᏍᏗ. '
      verse: 10
    - text: 'ᎾᏍᎩ ᎯᎠ ᎤᎴᏅᏔᏅᎩ ᏥᏌ ᎤᏍᏆᏂᎪᏗ ᏚᎸᏫᏍᏓᏁᎸᎩ ᎨᎵᎵ ᎨᏂ ᎦᏚᎲᎢ, ᎠᎴ ᎬᏂᎨᏒ ᏄᏩᏁᎸᎩ ᎠᏥᎸᏉᏗᏳ ᎨᏒᎢ.
        ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎬᏬᎯᏳᏅᎩ. '
      verse: 11
    - text: 'ᎾᏍᎩᏃ ᏄᎵᏍᏔᏂᏙᎸ ᎨᏆᏂ ᏭᎶᏒᎩ, ᎤᏩᏒ, ᎠᎴ ᎤᏥ, ᎠᎴ ᎠᎾᎵᏅᏟ ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ; ᎠᎴ ᎾᎿᎭᎢᎸᏍᎩᏉ
        ᏄᏂᏒᎸᎩ. '
      verse: 12
    - text: 'ᎧᏃᎯᏰᎩᏃ ᏗᎵᏍᏓᏴᏗᏱ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ ᎤᏍᏆᎸᎯᏗᏒᎩ; ᏥᏌᏃ ᏥᎷᏏᎵᎻ ᏭᎶᏒᎩ. '
      verse: 13
    - text: 'ᎤᏛᏅᏃ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᏚᏩᏛᎲᎩ ᎠᏂᏅᎩ ᏗᏂᎾᏕᎩ ᏩᎦ ᎠᎴ ᎠᏫ ᎠᎴ ᎫᎴ-ᏗᏂᏍᎪᏂᎯ, ᎠᎴ ᎠᏕᎸ ᏗᏂᏁᏟᏴᏍᎩ. '
      verse: 14
    - text: 'ᎦᏩᏍᏛᏂᏍᏗᏃ ᎤᏬᏢᏅ, ᏂᎦᏛ ᎤᏛᎾ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᏚᏄᎪᏫᏒᎩ, ᎠᎴ ᎾᏍᏉ ᎠᏫ, ᎠᎴ ᏩᎦ; ᏚᏤᏮᎩᏃ ᎠᏕᎸ ᏚᏂᎲ
        ᎠᏕᎸ ᏗᏂᏁᏟᏴᏍᎩ, ᎠᎴ ᏚᎷᏆᏗᏅᏒᎩ ᏕᎦᏍᎩᎸᎢ. '
      verse: 15
    - text: 'ᎠᎴ ᎯᎠ ᏂᏚᏪᏎᎸᎩ ᎫᎴ-ᏗᏂᏍᎪᏂᎯ ᏗᏂᎾᏕᎩ; ᎯᎠ ᏗᏥᎧᎲᎾ, ᏞᏍᏗ ᎡᏙᏓ ᎦᏁᎸ ᎦᏃᏙᏗᏱ ᎠᏓᏁᎸ ᎢᏨᏁᎸᎢ. '
      verse: 16
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎤᎾᏅᏓᏛᎩ ᎯᎠ ᏂᎬᏅ ᎪᏪᎸᎢ; “ᏣᏤᎵ ᎠᏓᏁᎸ ᏓᏇᎷᎬ ᎠᎩᏯᎣᏅ.” '
      verse: 17
    - text: 'ᎠᏂᏧᏏᏃ ᎤᏂᏁᏨ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎦᏙ ᎠᏙᎴᎰᎯᏍᏙᏗ ᎬᏂᎨᏒ ᏅᏓᏍᎩᏴᏁᎵ, ᎾᏍᎩ ᏥᏄᏍᏗ ᏥᏕᏣᎸᏫᏍᏓᏁᎭ? '
      verse: 18
    - text: 'ᏥᏌ ᎤᏁᏨᎩ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏥᏲᏍᏓ ᎯᎠ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏦᎢᏉᏃ ᎢᎦ ᏓᏥᏱᎵᏙᎵ ᎿᎭᏉ ᏛᎦᏁᏍᎨᎰᏂ. '
      verse: 19
    - text: 'ᎠᏂᏧᏏᏃ ᎯᎠ ᏄᏂᏪᏒᎩ; ᏅᎦᏍᎪᎯ ᏑᏓᎵᎦᎵ ᏧᏕᏘᏴᏛ ᎤᏂᏱᎵᏙᎸᎯ ᎠᎾᏁᏍᎨᏍᎬ ᎯᎠ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ; ᏥᎪᏃ
        ᏂᎯ ᏦᎢᏉ ᎢᎦ ᏛᎯᏱᎵᏙᎵ ᏛᎭᏁᏍᎨᎰᏂ? '
      verse: 20
    - text: 'ᎠᏎᏃ ᎤᏩᏒ ᎠᏰᎸ ᎠᏓᏁᎸ ᎧᏁᎢᏍᏗᏍᎬᎩ ᎾᏍᎩ ᏄᏪᏒ. '
      verse: 21
    - text: 'ᎰᏩᏃ ᎿᎭᏉ ᎤᏲᎱᏒ ᏕᎤᎴᏅ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᎾᏅᏓᏛᎩ ᎾᏍᎩ ᏂᏚᏪᏎᎸᎢ; ᎠᎴ ᎤᏃᎯᏳᏅᎩ ᎪᏪᎵ ᎠᎴ ᎾᏍᎩ ᏥᏌ
        ᎤᏁᏨᎢ. '
      verse: 22
    - text: 'ᏥᎷᏏᎵᎻᏃ ᎡᏙᎲ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ ᎢᏳ ᎨᏒᎢ, ᎤᏂᏣᏛᎩ ᎤᏃᎯᏳᏅ ᏚᏙᎥᎢ, ᎤᏂᎪᎲ ᎤᏍᏆᏂᎪᏗ ᏚᎸᏫᏍᏓᏁᎸᎢ. '
      verse: 23
    - text: 'ᎠᏎᏃ ᏥᏌ ᎥᏝ ᎤᏩᏒ ᏱᏚᏓᏲᏎᎢ, ᎾᏂᎥᏰᏃ ᏓᎦᏔᎲᎩ, '
      verse: 24
    - text: 'ᎥᏝ ᎠᎴ ᎤᏚᎸᏗ ᏱᏄᎵᏍᏓᏁᎮ ᎩᎶ ᎬᏂᎨᏒ ᎢᏳᏩᏁᏗᏱ ᏄᏍᏛ ᏴᏫ, ᎠᎦᏔᎲᎩᏰᏃ ᏄᏍᏛ ᎭᏫᏂ ᎤᏪᎲ ᏴᏫ.  '
      verse: 25
  - chapter: 3
    verses:
    - text: ' ᎠᏍᎦᏯ ᎡᎲᎩ ᏂᎦᏗᎹᏏ ᏧᏙᎢᏛ, ᎠᏂᏆᎵᏏᏱ ᎤᏤᎵᎪᎯ, ᎠᏂᏧᏏ ᏗᎬᏩᏁᎶᏗ ᎨᏒᎩ. '
      verse: 1
    - text: 'ᎾᏍᎩ ᏥᏌ ᎤᎷᏤᎸᎩ ᏒᏃᏱ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏗᏍᏇᏲᎲᏍᎩ, ᎣᏥᎦᏔᎭ ᏔᏕᏲᎲᏍᎩ ᎨᏒ ᎤᏁᎳᏅᎯ ᏅᏓᏣᏅᏏᏛ ᎨᏒᎢ:
        ᎥᏝᏰᏃ ᎩᎶ ᎾᏍᎩ ᎯᎠ ᎤᏍᏆᏂᎪᏗ ᏥᏕᏣᎸᏫᏍᏓᏁᎭ ᏱᏙᎬᏩᎸᏫᏍᏓᏏ, ᎤᏁᎳᏅᎯ ᏂᏚᎧᎿᎭᏩᏗᏙᎲᎾᏱᎩ. '
      verse: 2
    - text: 'ᏥᏌ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎤᏙ ᎯᏳᎯᏯ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᎬᏪᏎᎭ, ᎩᎶ ᏔᎵᏁ ᎤᏕᏅᎯ ᏂᎨᏒᎾ ᎢᎨᏎᏍᏗ ᎥᏝ
        ᏴᎬᎪᏩᏛ ᎾᎿᎭᎤᏁᎳᏅᎯ ᎤᎬᏫ ᏳᎯ ᎨᏒᎢ. '
      verse: 3
    - text: 'ᏂᎦᏗᎹᏏᏃ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏴᏫ ᏯᏕᎲᎦ ᎿᎭᏉ ᎠᎦᏴᎵᎨ ᏱᎩ? ᏥᎪ ᏔᎵᏁ ᎤᏥᏏᏱ ᏫᏯᏴᎭ, ᏯᏕᎲᎦ? '
      verse: 4
    - text: 'ᏥᏌ ᎤᏁᏨᎩ; ᎤᏙᎯᏳᎯᏯ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᎬᏪᏎᎭ, ᎩᎶ ᎠᎹ ᎠᎴ ᎠᏓᏅᏙ ᎬᏩᎾᏄᎪᏫᏒᎯ ᏂᎨᏒᎾ ᎢᎨᏎᏍᏗ,
        ᎥᏝ ᏴᎬᏴᎭ ᎾᎿᎭᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ. '
      verse: 5
    - text: 'ᎾᏍᎩ Ꮎ ᎤᏇᏓᎵ ᎤᎾᏄᎪᏫᏒᎯ ᎤᏇᏓᎵᏉ ᎨᏐᎢ; ᎾᏍᎩ Ꮎ ᎠᏓᏅᏙ ᎤᎾᏄᎪᏫᏒᎯ ᎠᏓᏅᏙ ᎨᏐᎢ. '
      verse: 6
    - text: 'ᏞᏍᏗ ᏣᏍᏆᏂᎪᏒᎩ ᎠᏎ ᏔᎵᏁ ᎢᏣᏕᏗ, ᏥᎬᏲᏏ. '
      verse: 7
    - text: 'ᎤᏃᎴ ᎤᏚᎵᏍᏛᏉ ᎢᏘᏢ ᏫᎦᏃᎸᏗᏍᎪᎢ, ᎠᎴ ᎤᏃᏴᎬ ᎭᏛᎩᏍᎪᎢ, ᎠᏎᏃ ᎥᏝ ᏱᎦᏔᎰ ᏗᎦᏛᎢ ᎠᎴ ᏩᎦᏛᎢ; ᎾᏍᎩᏯᏍᎩᏂ
        ᏄᏍᏗ ᎾᏂᎥ ᎩᎶ ᎾᏍᎩ ᎠᏓᏅᏙ ᏧᎾᏄᎪᏫᏒᎯ. '
      verse: 8
    - text: 'ᏂᎦᏗᎹᏏ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᎾᏍᎩ ᏱᏄᏍᏗ? '
      verse: 9
    - text: 'ᏥᏌ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏥᎪ ᏔᏕᏲᎲᏍᎩ ᎢᏏᎵ ᎠᏁᎲᎢ, ᏂᎦᏔᎲᎾᏃ ᎢᎩ ᎾᏍᎩ ᎯᎠ. '
      verse: 10
    - text: 'ᎤᏙᎯᏳᎯᏯ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᎬᏪᏎᎭ; ᎣᏂᎦᏔᎲ ᎣᏥᏁᎪᎢ, ᎠᎴ ᎣᎩᎪᎲᎯ ᎣᏥᏃᎮᏍᎪᎢ, ᎠᏎᏃ ᎥᏝ ᏱᏗᏣᏓᏂᎸᎪ
        ᎣᏥᏃᎮᏍᎬᎢ. '
      verse: 11
    - text: 'ᎢᏳᏃ ᎡᎶᎯ ᏂᎦᎵᏍᏔᏂᏙᎲ ᎢᏨᏃᎮᎮᎸ ᏂᏦᎯᏳᎲᏍᎬᎾ ᏱᎩ, ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏱᏦᎯᏳᎲᎦ, ᎦᎸᎳᏗ ᏂᎦᎵᏍᏔᏂᏙᎲ
        ᏱᏨᏃᎮᎮᎸ? '
      verse: 12
    - text: 'ᎥᏝᏰᏃ ᎩᎶ ᎦᎸᎳᏗ ᏫᏳᎶᏐᎢ, ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ ᎤᏩᏒ, ᏴᏫ ᎤᏪᏥ, ᎾᏍᎩ ᎦᎸᎳᏗ ᏤᎭ. '
      verse: 13
    - text: 'ᎠᎴ ᎼᏏ ᎢᎾᏛ ᏧᏌᎳᏓᏁ ᎢᎾᎨᎢ, ᎾᏍᎩᏯ ᎾᏍᏉ ᏴᏫ ᎤᏪᏥ ᏓᏰᏥᏌᎳᏗᏂ, '
      verse: 14
    - text: 'ᎾᏍᎩ ᎩᎶ ᎪᎯᏳᎲᏍᎨᏍᏗ, ᎤᏲᎱᎯᏍᏗᏱ ᏂᎨᏒᎾ, ᎬᏂᏛᏍᎩᏂ ᎤᏩᏛᏗ. '
      verse: 15
    - text: 'ᎾᏍᎩᏰᏃ ᏂᎦᎥᎩ ᎤᏁᎳᏅᎯ ᎤᎨᏳᏒᎩ ᎡᎶᎯ, ᏕᎤᏲᏒᎩ ᎤᏤᎵᎦ ᎤᏪᏥ ᎾᏍᎩ ᎤᏩᏒᎯᏳ ᎤᏕᏁᎸᎯ, ᎩᎶ ᎾᏍᎩ ᏱᎪᎯᏳᎲᏍᎦ
        ᎤᏲᎱᎯᏍᏗᏱ ᏂᎨᏒᎾ, ᎬᏂᏛᏉᏍᎩᏂ ᎤᏩᏛᏗ. '
      verse: 16
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᎥᏝ ᎡᎶᎯ ᎤᎷᎯᏍᏗᏱ ᏴᏧᏅᏒ ᎤᏪᏥ ᏧᏭᏓᏁᏗᏱ ᎡᎶᎯ, ᎾᏍᎩᏍᎩᏂ ᎢᏳᏩᏂᏐᏗᏱ ᎡᎶᎯ ᎠᏥᏍᏕᎸᏗᏱ. '
      verse: 17
    - text: 'ᎩᎶ ᎾᏍᎩ Ꮎ ᏥᎪᎯᏳᎲᏍᎪᎢ, ᎥᏝ ᎤᏍᎦᏅᏨᎯ ᏧᏚᎪᏔᏅᎯ ᏱᎨᏐᎢ, ᎾᏍᎩᏍᎩᏂ Ꮎ ᏂᎪᎯᏳᎲᏍᎬᎾ ᎾᏍᎩ ᎦᏳᎳ ᎤᏍᎦᏅᏨᎯ
        ᏧᏚᎪᏔᏅᎯ ᎨᏐᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᏄᏬᎯᏳᏅᎾ ᎨᏒ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᏕᎤᏙᎥ ᎾᏍᎩ ᎤᏩᏒᎯᏳ ᎤᏕᏁᎸᎯ. '
      verse: 18
    - text: 'ᎠᎴ ᎾᏍᎩ ᎯᎠ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎤᏂᏍᎦᏅᏨ ᏥᏚᎾᏚᎪᏓᏁᎭ, ᎾᏍᎩ ᎢᎦᎦᏘ ᎡᎶᎯ ᎤᎾᏄᎪᏥᎸ, ᎠᎴ ᏴᏫ ᎤᏟ ᎤᏂᏰᎸᏅ
        ᎤᎵᏏᎩ ᎡᏍᎦᏉ ᎢᎦ-ᎦᏘ, ᏚᏂᎸᏫᏍᏓᏁᎲᏰᏃ ᎤᏲᎢᏳ ᎨᏒᎩ. '
      verse: 19
    - text: 'ᎤᏲᏰᏃ ᏧᎸᏫᏍᏓᏁᎯ ᎠᏍᎦᎪ ᎢᎦᎦᏘ, ᎠᎴ ᎥᏝ ᏱᎦᎷᎪ ᎢᎦᎦᏛᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᏄᏚᎵᏍᎬᎾ ᎨᏒ ᎬᏂᎨᏒ ᎢᏳᎵᏍᏙᏗᏱ
        ᏄᏍᏛ ᏚᎸᏫᏍᏓᏁᎲᎢ. '
      verse: 20
    - text: 'ᏚᏳᎪᏛᏍᎩᏂ ᏧᎸᏫᏍᏓᏁᎯ ᎢᎦᎦᏛ ᎦᎷᎪᎢ, ᎤᏚᎵᏍᎪ ᎬᏂᎨᏒ ᎢᏳᎵᏍᏙᏗᏱ ᎤᏁᎳᏅᎯ ᎣᏏᏳ ᎤᏰᎸᏗ ᏚᎸᏫᏍᏓᏁᎲᎢ. '
      verse: 21
    - text: 'ᎾᏍᎩᏃ ᏄᎵᏍᏔᏂᏙᎸ, ᏥᏌ ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏧᏗᏱ ᏭᏂᎶᏒᎩ, ᎾᎿᎭᏃ ᎤᏁᏙᎸᎩ, ᎠᎴ ᏚᏓᏬᎥᎩ. '
      verse: 22
    - text: 'ᏣᏂᏃ ᎾᏍᏉ ᎢᏃᏂ ᏓᏓᏬᏍᎬᎩ, ᏎᎵᎻ ᎾᎥᎢ, ᎾᎿᎭᏰᏃ ᎤᏣᏛᎩ ᎠᎹ. ᎠᏂᎷᎬᎩᏃ ᎠᎴ ᏕᎨᎦᏬᏍᎬᎩ. '
      verse: 23
    - text: 'ᏣᏂᏰᏃ ᎥᏝ ᎠᏏ ᏗᏓᏍᏚᏗᏱ ᏯᏥᏴᏗᏍᎨᎢ. '
      verse: 24
    - text: 'ᎿᎭᏉᏃ ᎧᏃᎮᏗ ᏄᎾᎵᏍᏓᏁᎸᎩ ᏣᏂ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎠᏂᏧᏏᏃ ᎠᏓᏅᎦᎸᏗᏱ ᎤᎬᏩᎵ. '
      verse: 25
    - text: 'ᏣᏂᏃ ᎤᏂᎵᏤᎸᎩ, ᎯᎠ ᏄᏂᏪᏎᎸᎩ; ᏔᏕᏲᎲᏍᎩ, ᎾᏍᎩ ᎾᏥᏍᏕᏙᎲᎩ ᏦᏓᏂ ᏍᎪᏂᏗᏢ, ᎾᏍᎩ ᏥᏃᎮᏍᎬᎩ, ᎬᏂᏳᏉ
        ᎾᏍᎩ ᏓᏓᏬᎠ, ᎠᎴ ᏂᎦᏛᏉ ᎬᏩᎷᏤᎭ. '
      verse: 26
    - text: 'ᏣᏂ ᎤᏁᏨ ᎯᎠ ᏄᏪᏒᎩ; ᏴᏫ ᎥᏝ ᎪᎱᏍᏗ ᏴᎬᏩᏛ ᎬᏂ ᎦᎸᎳᏗ ᏅᏓᏰᏥᏁᎸᎯ ᏱᎩ. '
      verse: 27
    - text: 'ᏂᎯ ᎢᏨᏒ ᎢᏥᎦᏔᎯ ᎯᎠ ᏥᏂᏥᏪᏍᎬᎩ; ᎠᏴ ᎥᏝ ᎦᎶᏁᏛ ᏱᎩ, ᎥᎩᏅᏏᏛᏉᏍᎩᏂ ᎢᎬᏱ ᏥᏰᏅᎡᎯ. '
      verse: 28
    - text: 'ᎤᏓᏴᏍᏗ ᎤᏪᎧᎯ ᎾᏍᎩ ᎠᏕᏒᎲᏍᎩ; ᎠᏎᏃ ᎠᏕᏒᎲᏍᎩ ᎤᎾᎵᎢ, ᎾᏍᎩ ᏥᎦᏙᎪ ᎠᎴ ᏧᏛᎦᏁᎰᎢ, ᎤᏣᎳᏅᎯ ᎠᎵᎮᎵᎪ
        ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᎠᏕᏒᎲᏍᎩ ᎧᏁᎬᎢ. ᎾᏍᎩᏍᎩᏂ ᎠᏴ ᎦᎵᎡᎵᎬ ᎤᎧᎵᏨ. '
      verse: 29
    - text: 'ᎾᏍᎩ Ꮎ ᎠᏎ ᏛᏛᏃᏏ, ᎠᏴᏍᎩᏂ ᎠᏎ ᏓᏥᏲᎶᏥ. '
      verse: 30
    - text: 'ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ ᎤᏟ ᎠᏥᎸᏉᏗᏳ ᎡᏍᎦᏉ ᎾᏂᎥᎢ. ᎡᎶᎯ ᎤᎾᏄᎪᏨᎯ ᎡᎶᎯᏉ ᎡᎯ ᎨᏐᎢ, ᎠᎴ ᎦᏬᏂᏍᎬ ᎡᎶᎯᏉ
        ᎡᎯ ᎨᏐᎢ, ᎦᎸᎳᏗᏍᎩᏂ ᏅᏓᏳᎶᏒᎯ ᎤᏟ ᎦᎸᏉᏗᏳ ᎡᏍᎦᏉ ᎾᏂᎥᎢ. '
      verse: 31
    - text: 'ᎠᎴ ᎾᏍᎩ ᎤᎪᎲᎢ ᎤᏛᎦᏅᎾᏍᎩ ᎧᏃᎮᎭ, ᎠᏎᏃ ᎥᏝ ᎩᎶ ᏱᏓᏓᏂᎸᎦ ᎾᏍᎩ ᎤᏃᎮᎸᎢ. '
      verse: 32
    - text: 'ᎾᏍᎩᏍᎩᏂ Ꮎ ᏧᏓᏂᎸᏨᎯᏍᎩᏂ ᎤᏃᎮᎸᎢ ᎾᏍᎩ ᎤᏍᏓᏱᏛ ᎤᏁᎳᏅᎯ ᎬᏩᏥᎪᏗ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 33
    - text: 'ᎾᏍᎩᏰᏃ ᎤᏁᎳᏅᎯ ᎤᏅᏏᏛ, ᎤᏁᎳᏅᎯ ᎤᏬᏂᎯᏍᏗ ᎨᏒ ᎦᏬᏂᎭ; ᎤᏁᎳᏅᎯᏰᏃ ᎥᏝ ᎤᏟᎶᏛᏉ ᎠᏓᏅᏙ ᏳᏁᎭ. '
      verse: 34
    - text: 'ᎠᎦᏴᎵᎨ ᎤᎨᏳᎯᏳ ᎤᏪᏥ, ᎠᎴ ᏂᎦᏗᏳ ᎪᎱᏍᏗ ᏚᏲᎯᏎᎸ. '
      verse: 35
    - text: 'ᎾᏍᎩ Ꮎ ᎪᎯᏳᎲᏍᎩ [ᎤᏁᎳᏅᎯ] ᎤᏪᏥ, ᎾᏍᎩ ᎬᏂᏛ ᎠᎵᏍᏆᏗᏍᎩ ᏁᎨᏒᎾ ᎤᏤᎵᎦ, ᎾᏍᎩᏍᎩᏂ ᎤᏪᏥ ᎪᎯᏳᎲᏍᎩ
        ᏂᎨᏒᎾ ᎥᏝ ᎬᏂᏛ ᎤᎪᏩᏛᏗ ᏱᎩ; ᎤᏁᎳᏅᎯᏉᏍᎩᏂ ᎤᏔᎳᏬᎯᏍᏗ ᎨᏒ ᎤᎵᏃᎯᏰᎭ.  '
      verse: 36
  - chapter: 4
    verses:
    - text: ' ᎤᎬᏫᏳᎯᏃ ᎤᏛᎦᏅ ᎠᏂᏆᎵᏏ ᎤᎾᏛᎦᏅ ᏥᏌ ᎤᏟ ᎢᏯᏂᎢ ᎬᏩᏍᏓᏩᏕᎩ ᏂᏕᎬᏁᎲ ᎠᎴ ᏕᎦᏬᏍᎬᎢ, ᎡᏍᎦᏉ ᏣᏂ, '
      verse: 1
    - text: '(ᎥᏝᏍᎩᏂᏃᏅ ᏥᏌ ᎤᏩᏒ ᏱᏓᏓᏬᏍᎨᎢ, ᎬᏩᏍᏓᏩᏗᏙᎯᏉᏍᎩᏂ,) '
      verse: 2
    - text: 'ᏧᏗᏱ ᎤᏂᎩᏒᎩ ᎠᎴ ᏔᎵᏁ ᎨᎵᎵ ᏮᎤᎶᏒᎩ. '
      verse: 3
    - text: 'ᎠᎴ ᏌᎺᎵᏱ ᎠᏎ ᎤᎶᎯᏍᏗ ᎨᏒᎩ. '
      verse: 4
    - text: 'ᎿᎭᏉᏃ ᏌᎺᎵᏱ ᎦᏚᎲ ᎤᎷᏨᎩ ᏌᎦ ᏧᏙᎢᏛ ᎾᏍᎩ ᎾᎥ ᏥᎦᏚᎭ ᎦᏓ ᎠᎲ ᏤᎦᏈ ᏧᏁᎴ ᎤᏪᏥ ᏦᏩ. '
      verse: 5
    - text: 'ᎾᎿᎭᏃ ᎠᏔᎴᏒᎩ ᎠᎹ ᏧᏂᏢᏗᏱ ᏤᎦᏈ ᎤᏤᎵᎦ; ᏥᏌᏃ ᏚᏯᏪᏨ ᎠᎢᏒ ᎤᏪᏅᎩ ᎠᏔᎴᏒᎢ; ᏔᎳᏚᏃ ᎢᏴᏛ ᎢᏳᏟᎶᏛ
        ᎧᎳᏩᏗᏒ ᎨᏒᎩ. '
      verse: 6
    - text: 'ᎾᎿᎭᎤᎷᏤ ᎠᎨᏴ ᏌᎺᎵᏱ ᎡᎯ ᎠᎹ ᎤᏢᎯᎴᎢ; ᏥᏌ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎠᏆᏗᏔᏍᏗ ᏍᎩᏁᎲᏏ. '
      verse: 7
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏰᏃ ᏗᎦᏚᎲ ᏩᏁᏙᎲᎩ ᎠᎵᏍᏓᏴᏗ ᎤᏂᏩᏒᏒᎩ. '
      verse: 8
    - text: 'ᎿᎭᏉᏃ ᎾᏍᎩ ᎠᎨᏴ ᏌᎺᎵᏱ ᎡᎯ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎦᏙ ᏗᎦᎵᏍᏙᏗᎭ ᏂᎯ ᎯᏧᏏ ᎠᏗᏔᏍᏗ ᎢᏍᎩᏔᏲᏎᎭ ᏥᎨᏴ ᏌᎺᎵᏱ
        ᎨᎢ. (ᎠᏂᏧᏏᏰᏃ ᎠᎴ ᏌᎺᎵᏱ ᎠᏁᎯ ᎥᏝ ᏱᏚᎾᏓᎦᏌᏯᏍᏙᎢ.) '
      verse: 9
    - text: 'ᏥᏌ ᎤᏁᏤᎢ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎢᏳᏃ ᏱᎯᎦᏔᎮ ᎤᏁᎳᏅᎯ ᎤᏓᏁᏗ ᏥᎩ, ᎠᎴ ᏱᎯᎦᏔᎮ ᎯᎠ ᎾᏍᎩ ᏥᏂᏣᏪᏎᎭ, ᎠᏆᏗᏔᏍᏗ
        ᏍᎩᏁᎲᏏ; ᏨᏒ ᏱᏔᏲᏎᎴᎢ, ᎠᎴ ᏱᏣᏁᏁᎴ ᎬᏂᏛ ᎠᎹ. '
      verse: 10
    - text: 'ᎠᎨᏴ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎯᏍᎦᏯ, ᎥᏝ ᎪᎱᏍᏗ ᏱᏰᎭ ᎠᏢᏗ, ᎭᏫᏂᏳᏃ ᎠᏔᎴᏒᎢ, ᎭᏢᏃ ᏣᏁᎩᏒ ᎾᏍᎩ ᎬᏂᏛ ᎠᎹ? '
      verse: 11
    - text: 'ᏥᏌ ᎤᏟ ᎡᏣᎸᏉᏗᏳ ᏂᎯ, ᎡᏍᎦᏉ ᎢᎩᏙᏓ ᏤᎦᏈ ᎾᏍᎩ ᎢᎩᏁᎸᎯ ᎯᎠ ᎠᏔᎴᏒᎢ, ᎠᎴ ᎾᎿᎭᎤᏩᏒ ᎤᏗᏔᎲᎢ ᎠᎴ
        ᏚᎾᏗᏔᎲᎢ ᏧᏪᏥ ᎠᎴ ᎤᎾᏝᎾᎥᎢ. '
      verse: 12
    - text: 'ᏥᏌ ᎤᏁᏤᎢ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎩᎶ ᏳᏗᏔᎲ ᎯᎠ ᎠᎹ ᏔᎵᏁᏉ ᎤᏔᏕᎪᏗ; '
      verse: 13
    - text: 'ᎩᎶᏍᎩᏂ ᏳᏗᏔᎲ ᎾᏍᎩ ᎠᎹ ᎠᏴ ᏥᏁᏁᏗ ᏥᎩ ᎥᏝ ᎢᏳᎯᏳ ᎤᏔᏕᎪᏗ ᏱᎩ, ᎠᏴᏍᎩᏂ ᏥᏁᏁᏗ ᏥᎩ ᎠᎹ, ᎭᏫᏂ
        ᎠᏰᎸ ᎠᎹ ᎦᏄᎪᎬ ᎨᏎᏍᏗ, ᏫᎦᎾᏄᎪᎨᏍᏗ ᎬᏂᏛ ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ ᏗᎨᏒᎢ. '
      verse: 14
    - text: 'ᎠᎨᏴ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎯᏍᎦᏯ, ᎯᎠ ᎾᏍᎩ ᎠᎹ ᏍᎩᏁᎲᏏ, ᏞᏍᏗᏃ ᎠᎩᏔᏕᎦᏅᎩ, ᎠᎴ ᏞᏍᏗ ᎠᏂ ᎠᎩᏢᎯᎸᎩ. '
      verse: 15
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏣᏰᎯ ᏫᏯᏅ, ᎠᏂᏃ ᎢᏍᏗᎷᏨᎭ. '
      verse: 16
    - text: 'ᎠᎨᏴᏃ ᎤᏁᏤᎢ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎥᏝ ᏰᎭ ᎠᎩᏰᎯ. ᏥᏌ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏰᎵ ᏂᏫ, ᎥᏝ ᏰᎭ ᎠᎩᏰᎯ, ᏣᏛ; '
      verse: 17
    - text: 'ᎯᏍᎩᏰᏃ ᎾᏂᎥᎩ ᎨᏣᏰᎯ, ᎪᎯᏃ ᏥᏣᎧᎭ ᎥᏝ ᏣᏰᎯ ᏱᎩ; ᎾᏍᎩ ᏥᏂᏫ ᏚᏳᎪᏛ ᏂᏫ. '
      verse: 18
    - text: 'ᎠᎨᏴ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎯᏍᎦᏯ, ᎦᏙᎴᎣᏍᎦ ᎭᏙᎴᎰᏍᎩ ᎨᏒᎢ. '
      verse: 19
    - text: 'ᏦᎩᎦᏴᎵᎨ ᎠᎾᏓᏙᎵᏍᏗᏍᎬᎩ ᎠᏂ ᎣᏓᎸᎢ, ᎠᏎᏃ ᏂᎯ ᎯᎠ ᏂᏥᏪᏍᎪᎢ; ᏥᎷᏏᎵᎻᏍᎩᏂ ᎾᎿᎭᎤᎬᏫᏳᎭ ᎠᏓᏙᎵᏍᏙᏗᏱ. '
      verse: 20
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎯᎨᏴ, ᏍᏉᎯᏳᎲᎦ, ᏛᏍᏆᎸᎯ ᎾᎯᏳ ᎥᏝ ᎠᏂ ᎣᏓᎸᎢ, ᎠᎴ ᎾᏍᏉ ᏥᎷᏏᎵᎻ, ᏱᎦᏰᏣᏓᏙᎵᏍᏓᏁᎮᏍᏗ
        ᎠᎦᏴᎵᎨᎢ. '
      verse: 21
    - text: 'ᏂᎯ ᎢᏣᏓᏙᎵᏍᏓᏁᎭ ᎪᎱᏍᏗ ᎾᏍᎩ ᏂᏥᎦᏔᎲᎾ; ᎠᏴᏍᎩᏂ ᎣᏥᎦᏔᎭ ᎢᏳᏍᏗ ᎣᏣᏓᏙᎵᏍᏓᏁᎲᎢ; ᎠᏂᏧᏏᏰᏃ ᎠᏁᎲ
        ᎠᎵᏍᏕᎸᏙᏗ ᎨᏒ ᏅᏓᏳᎾᏄᎪᎢᏍᏗ. '
      verse: 22
    - text: 'ᎠᏎᏃ ᏛᏍᏆᎸᎯ, ᎠᎴ ᎿᎭᏉ ᎤᏍᏆᎸᎲ, ᎾᏍᎩ ᎤᏙᎯᏳᏒ ᎠᎾᏓᏙᎵᏍᏗᏍᎩ ᏛᎾᏓᏙᎵᏍᏓᏁᎵ ᎠᎦᏴᎵᎨ ᏙᏛᏅᏔᏂ ᏧᎾᏓᏅᏙ
        ᎠᎴ ᏚᏳᎪᏛᎢ; ᎠᎦᏴᎵᎨᏰᏃ ᏚᏲᎰ ᎾᏍᎩ ᎢᏳᎾᏍᏗ ᎬᏩᏓᏙᎵᏍᏓᏁᎯ. '
      verse: 23
    - text: 'ᎤᏁᎳᏅᎯ ᎠᏓᏅᏙ; ᎾᏍᎩᏃ Ꮎ ᎠᎾᏓᏙᎵᏍᏓᏁᎯ ᏧᎾᏓᏅᏙ ᎠᎴ ᏚᏳᎪᏛ ᏧᏅᏙᏗ ᎤᎾᏓᏙᎵᏍᏓᏁᏗ. '
      verse: 24
    - text: 'ᎠᎨᏴ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏥᎦᏔᎭ ᎤᎷᎯᏍᏗ ᎨᏒ ᎺᏌᏯ-ᎾᏍᎩ ᎦᎶᏁᏛ ᏣᏃᏎᎰᎢ-ᎾᏍᎩ ᎦᎷᏨᎭ, ᏓᎩᏃᏁᎵ ᏂᎦᎥ ᎪᎱᏍᏗ. '
      verse: 25
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎠᏴ ᏥᎬᏬᏁᏗᎭ ᎾᏍᎩ [ᎺᏌᏯ.] '
      verse: 26
    - text: 'ᎿᎭᏉᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᏂᎷᏨᎩ, ᎠᎴ ᎤᏂᏍᏆᏂᎪᏒᎩ ᎠᎨᏴ ᎠᎵᏃᎮᏗᏍᎬᎢ. ᎠᏎᏃ ᎥᏝ ᎩᎶᎢ, ᎦᏙ ᏣᏲᎭ? ᎠᎴ
        ᎦᏙᏃ ᎢᎯᏯᎵᏃᎮᏍᏗ? ᏳᏬᏎᎴᎢ. '
      verse: 27
    - text: 'ᎿᎭᏉᏃ ᎠᎨᏴ ᎤᎯᏴᎩ ᎠᎹ ᎤᏢᏗ, ᎠᎴ ᏗᎦᏚᎲ ᏭᎶᏒᎩ, ᎯᎠ ᏫᏂᏚᏪᏎᎸᎩ ᏴᏫ; '
      verse: 28
    - text: 'ᎢᏕᎾ, ᏪᏥᎪᏩᏛ ᎠᏍᎦᏯ ᎠᎩᏃᏁᎸᎯ ᏂᎦᎥ ᎾᏆᏛᏁᎵᏙᎸᎢ. ᏝᏍᎪ ᎾᏍᎩ ᎦᎶᏁᏛ ᏱᎩ? '
      verse: 29
    - text: 'ᎰᏩᏃ ᎦᏚᎲ ᎤᏂᏄᎪᏨᎩ, ᎠᎴ ᎥᎬᏩᎷᏤᎸᎩ. '
      verse: 30
    - text: 'ᎠᏏᏉᏃ ᎦᏚᎲ ᏪᏙᎲᎩ, ᎬᏩᏍᏓᏩᏗᏙᎯ ᎬᏩᏍᏗᏰᏔᏅᎩ, ᏗᏍᎩᏰᏲᎲᏍᎩ, ᎭᎵᏍᏓᏴᎲᎦ, ᎠᎾᏗᏍᎬᎩ. '
      verse: 31
    - text: 'ᎠᏎᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎠᎩᎭ ᎠᏆᎵᏍᏓᏴᏗ ᏂᎯ ᏂᏥᎦᏔᎲᎾ. '
      verse: 32
    - text: 'ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎯᎠ ᏂᏚᎾᏓᏪᏎᎸᎩ; ᏥᎪ ᎩᎶ ᎤᏲᎮᎸ ᎤᎵᏍᏓᏴᏗ? '
      verse: 33
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ, ᏄᏍᏛ ᎠᏓᏅᏖᏍᎬ ᎠᎩᏅᏏᏛ ᎢᏯᏆᏛᏁᏗᏱ, ᎠᎴ ᎾᏍᎩ ᎤᏤᎵ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᎠᎩᏍᏆᏗᏍᏗᏱ,
        ᎾᏍᎩ ᎠᏴ ᎠᏆᎵᏍᏓᏴᏗ. '
      verse: 34
    - text: 'ᏝᏍᎪ ᎯᎠ ᎢᎨᏥᏪᏍᏗ ᏱᎩ; ᎠᏏ ᏅᎩ ᎢᏯᏅᏙ ᎩᎳ ᏛᎦᏛᎾᏥ? ᎬᏂᏳᏉ ᎯᎠ ᏂᏨᏪᏎᎭ; ᏗᏥᎦᏙᎵ ᏗᏥᏌᎳᏛᎦ, ᎠᎴ
        ᏕᎦᎶᎨᏒ ᏗᏣᎧᏅᎦ, ᎿᎭᏉᏰᏃ ᏧᏁᎩᏳ, ᎠᎴ ᎤᏍᏆᎸᎲ ᎠᏍᎫᏕᏍᏗᏱ. '
      verse: 35
    - text: 'ᎠᎴ ᎠᏍᎫᏕᏍᎩ ᎠᎦᎫᏴᎡᎰᎢ, ᎠᎴ ᎤᏍᎫᏕᏒᎯ ᏫᎦᏟᏏᏍᎪ ᎬᏂᏛ ᏗᎨᏒᎢ, ᎾᏍᎩ ᎢᏧᎳ ᎤᎾᎵᎮᎵᏍᏗᏱ ᏂᎦᎵᏍᏗᏍᎪ
        ᎠᏫᏍᎩ ᎾᏃ ᎠᏍᎫᏕᏍᎩ. '
      verse: 36
    - text: 'ᎠᎴ ᎾᏍᎩ ᎠᏂ ᎤᏙᎯᏳᎯ ᏂᎦᎵᏍᏗᎭ ᎯᎠ ᎢᎦᏪᏛ ᏥᎩ; ᎩᎶ ᎠᏫᏍᎪᎢ ᏅᏩᏓᎴᏃ ᎠᏍᎫᏕᏍᎪᎢ. '
      verse: 37
    - text: 'ᎢᏨᏅᏒᎩ ᏫᏥᏍᎫᏕᏍᏗᏱ ᎾᎿᎭᏂᎯ ᏗᏥᎸᏫᏍᏓᏁᎸᎯ ᏂᎨᏒᎾ ᎨᏒᎢ; ᏅᏩᎾᏓᎴ ᏗᏂᎸᏫᏍᏓᏁᎸᎩ, ᏂᎯᏃ ᎢᏥᏴᎸ ᏚᏂᎸᏫᏍᏓᏁᎸᎢ. '
      verse: 38
    - text: 'ᎠᎴ ᎤᏂᏣᏛᎩ ᎠᏂᏌᎺᎵ ᎾᎿᎭᎦᏚᎲ ᎠᏁᎯ ᎬᏬᎯᏳᏅᎩ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎤᏃᎮᎸ ᎠᎨᏴ ᎯᎠ ᏥᏄᏪᏎᎢ; ᎠᎩᏃᏁᎸᎩ
        ᏂᎦᎥ ᎾᏆᏛᏁᎵᏙᎸᎢ. '
      verse: 39
    - text: 'ᎠᎴ ᎠᏂᏌᎺᎵ ᎬᏩᎷᏤᎸ ᎬᏩᏔᏲᏎᎸᎩ ᏧᏪᎳᏗᏓᏍᏗᏱ, ᎠᎴ ᎾᎿᎭᏔᎵ ᏧᏒᎯᏛ ᎤᏪᏙᎸᎩ. '
      verse: 40
    - text: 'ᎠᎴ ᎠᏏ ᎤᏂᏣᏛᎩ ᎤᏃᎯᏳᏅᎩ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎤᏩᏒ ᎧᏁᎬᎢ; '
      verse: 41
    - text: 'ᎠᎴ ᎯᎠ ᏄᏂᏪᏎᎸᎩ ᎠᎨᏴ; ᎿᎭᏉ ᎣᏦᎯᏳᎲᏍᎦ ᎥᏝ ᏂᎯᏉ ᏣᏁᏨ ᏱᏅᏗᎦᎵᏍᏙᎭ ᏦᏦᎯᏳᎲᏍᎦ, ᎣᎬᏒᏰᏃ ᎣᏣᏛᎦᏏ,
        ᎠᎴ ᎣᏥᎦᏔᎭ ᎾᏍᎩ ᎯᎠ ᎤᏙᎯᏳᎯᏯ ᎦᎶᏁᏛ ᎨᏒ ᎡᎶᎯ ᎠᏍᏕᎵᏍᎩ. '
      verse: 42
    - text: 'ᎾᏍᎩᏃ ᏔᎵ ᏫᏄᏒᎸ ᎾᎿᎭᎤᏂᎩᏒᎩ, ᎠᎴ ᎨᎵᎵ ᏭᎶᏒᎩ. '
      verse: 43
    - text: 'ᏥᏌᏰᏃ ᎤᏩᏒ ᎯᎠ ᏄᏪᏒᎩ; ᎠᏙᎴᎰᏍᎩ ᎥᏝ ᎠᏥᎸᏉᏗᏳ ᏱᎨᏐ ᎤᏩᏒ ᎤᏤᎵᎪᎯ. '
      verse: 44
    - text: 'ᎿᎭᏉᏃ ᎨᎵᎵ ᏭᎷᏨ, ᎨᎵᎵ ᎠᏁᎯ ᏕᎬᏩᏓᏂᎸᏨᎩ, ᎤᏂᎪᎲᎯᏰᏃ ᎨᏒᎩ ᎾᏍᎩ ᏂᎦᏛ ᏚᎸᏫᏍᏓᏁᎸ ᏥᎷᏏᎵᎻ ᎾᎯᏳ
        ᏓᎾᎵᏍᏓᏴᎲᏍᎬᎢ; ᎾᏍᏉᏰᏃ ᎤᏁᏅᏒᎩ ᏙᏗᎾᎵᏍᏓᏴᎲᏍᎬᎢ. '
      verse: 45
    - text: 'ᏥᏌᏃ ᏔᎵᏁ ᎤᎷᏨᎩ ᎨᏂ ᎦᏚᎲᎢ ᎨᎵᎵᏱ, ᎾᎿᎭᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᎠᎹ ᎤᏬᏢᏔᏅᎢ. ᎠᎴ ᎩᎶ ᎢᏳᏍᏗ ᎤᎬᏫᏳᎯ ᎠᏍᏕᎵᏍᎩ
        ᎡᎲᎩ, ᎾᏍᎩ ᎤᏪᏥ ᎤᏢᎬᎩ ᎨᏆᏂ. '
      verse: 46
    - text: 'ᎾᏍᎩ Ꮎ ᎤᏛᎦᏅ ᏥᏌ ᏧᏗᏱ ᏧᎶᏒ ᎨᎵᎵ ᎤᎷᏥᎸᎢ, ᎤᏩᏛᎲᏒᎩ, ᎠᎴ ᎤᏔᏲᏎᎸᎩ ᎤᏪᏅᏍᏗᏱ ᏭᏅᏬᏗᏱ ᎤᏪᏥ,
        ᎤᏲᎱᏏᏕᎾᏰᏃ ᎨᏒᎩ. '
      verse: 47
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎥᏝ ᏴᎨᏦᎯᏳᎲᎦ, ᎬᏂ ᏱᏥᎪᏩᏘᎭ ᎤᏰᎸᏛᎢ ᎠᎴ ᎤᏍᏆᏂᎪᏗ. '
      verse: 48
    - text: 'ᎤᎬᏫᏳᎯ ᎠᏍᏕᎵᏍᎩ ᎯᎠ ᏄᏪᏎᎸᎩ, ᏣᎬᏫᏳᎯ, ᎮᎾ ᎠᏏᏉ ᎾᏲᎱᏍᎬᎾ ᎠᏇᏥ. '
      verse: 49
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏥᎮᎾ, ᏤᏥ ᎬᏅ. ᎠᎴ ᎾᏍᎩ ᎠᏍᎦᏯ ᎤᏬᎯᏳᏅᎩ ᏥᏌ ᏄᏪᏎᎸᎢ, ᎠᎴ ᎤᏪᏅᏒᎩ. '
      verse: 50
    - text: 'ᎿᎭᏉᏃ ᎥᎠᎢᏒᎩ, ᏧᏅᏏᏓᏍᏗ ᏕᎬᏩᏠᏒᎩ ᎠᎴ ᎬᏩᏃᏁᎸᎩ, ᏤᏥ ᎬᏅ, ᎥᎬᏬᏎᎸᎩ. '
      verse: 51
    - text: 'ᎿᎭᏉᏃ ᏚᏛᏛᏅᎩ ᎢᏳᎢ ᎤᎴᏅᎲ ᏏᏲᏍᏛ ᏄᎵᏍᏓᏁᎸᎢ. ᎤᏒᎯ ᏌᏉ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᏄᏗᎴᎲᏍᎬᎾ ᏄᎵᏍᏔᏅᎩ,
        ᎥᎬᏬᏎᎸᎩ. '
      verse: 52
    - text: 'ᎾᏍᎩᏃ ᎤᏙᏓ ᎤᏙᎴᎰᏒᎩ ᎾᎯᏳ ᎨᏒ ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎢ; ᏤᏥ ᎬᏅ. ᎤᏩᏒᏃ ᎤᏬᎯᏳᏅᎩ ᎠᎴ ᎾᏍᏉ ᏂᎦᏛ ᏧᏤᎵ
        ᏏᏓᏁᎸᎯ ᎨᏒᎢ. '
      verse: 53
    - text: 'ᎾᏍᎩ ᎯᎠ ᏔᎵᏁ ᎤᏍᏆᏂᎪᏗ ᏚᎸᏫᏍᏓᏁᎸ ᏥᏌ ᎨᎵᎵ ᎤᎷᏦᏅᎯ, ᏧᏗᏱ ᏅᏓᏳᎶᏒᎯ.  '
      verse: 54
  - chapter: 5
    verses:
    - text: ' ᎾᏍᎩᏃ ᏄᎵᏍᏔᏂᏙᎸ, ᎤᏍᏆᎸᎲᎩ ᎠᏂᏧᏏ ᏧᎾᎵᏍᏓᏴᏗᏱ; ᎠᎴ ᏥᏌ ᏥᎷᏏᎵᎻ ᎤᏪᏅᏒᎩ. '
      verse: 1
    - text: 'ᏥᎷᏏᎵᎻᏂ ᎠᏫ ᎤᏂᏴᏍᏗᏱ ᎾᎥ ᎠᏓᏬᏍᏗᏱ ᎪᏢᎭ ᎾᏍᎩ ᎠᏂᏈᎷ ᎤᏂᏬᏂᎯᏍᏗ ᎨᏒ ᏡᏕᏍᏗ ᏕᎤᏙᎥ; ᎾᎿᎭᏂ ᎯᏍᎩ
        ᏓᏲᏓᏝᎭ. '
      verse: 2
    - text: 'ᎾᎿᎭᎠᏂᏂᏜᏓᎥᎩ ᎤᏂᏣᏘ ᏧᏂᏢᎩ, ᎠᎴ ᏗᏂᎨᏫ, ᎠᎴ ᏗᏂᏲᎤᎵ, ᎠᎴ ᎤᏅᎢᏒᎯ, ᎠᏂᎦᏘᏴᎩ ᎤᎵᏖᎸᏗᏱ ᎠᎹ. '
      verse: 3
    - text: 'ᎢᏴᏛᎭᏰᏃ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎦᎷᏥᎯᎲᎩ ᎠᏓᏬᏍᏗᏱ, ᎠᎴ ᎠᏖᎸᎲᏍᎬᎩ ᎠᎹ, ᎩᎶᏃ ᎾᏍᎩ ᏧᏓᎴᏅᏔᏅᎯ ᎤᏚᏅᎯ ᎿᎭᏉ
        ᎠᏖᎸᏅᎯ ᏥᎨᏐ ᎠᎹ, ᎤᏗᏩᏍᎬᎩ ᏂᎦᎥ ᎪᎱᏍᏗ ᎥᏳᎩ ᎤᏱᎵᏙᎲᎢ. '
      verse: 4
    - text: 'ᎠᎴ ᎾᎿᎭᎦᏅᎬᎩ ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ, ᏦᎠᏍᎪᎯ ᏁᎳᎦᎵ ᎢᏳᏕᏘᏴᏛ ᎬᏩᏢᏨᎯ ᏄᏗᏩᏍᎬᎾ ᎨᏒᎩ. '
      verse: 5
    - text: 'ᏥᏌᏃ ᎤᎪᎲᎩ ᎾᏍᎩ ᎠᏍᎦᏯ ᎦᏅᎬᎢ, ᎠᎴ ᎤᏙᎴᎰᏒ ᎨᏒᎩ, ᎪᎯᏗᏳ ᎢᎬᏩᎵᏍᏔᏅᎯ ᎨᏒᎢ, ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᏚᎵᏍᎪ
        ᎡᏣᏅᏬᏗᏱ? '
      verse: 6
    - text: 'ᎤᏢᎩ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎯᏍᎦᏯ, ᎥᏝ ᎩᎶ ᏰᏙᎰ ᎠᎹ ᎠᎵᏖᎸᎲᎦ, ᎠᏓᏬᏍᏗᏱ ᏩᎩᎧᎲᏍᎩ; ᎠᏏᏉᏰᏃ ᏥᏫᎦᎢᏐᎢ,
        ᎩᎶ ᏓᎩᎪᏂᏍᎪᎢ ᎢᎬᏱ ᏩᏠᎠᏍᎪᎢ. '
      verse: 7
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏔᎴᎲᎦ, ᎯᎾᎩ ᏣᏤᏍᏙ, ᎠᎴ ᎮᏓ. '
      verse: 8
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᎾᏍᎩ ᎠᏍᎦᏯ ᎤᏗᏩᏒᎩ, ᎠᎴ ᎤᏁᏒᎩ ᎤᏤᏍᏙ, ᎠᎴ ᎤᏪᏙᎸᎩ. ᎠᎴ ᎤᎾᏙᏓᏆᏍᎬ ᎨᏒᎩ ᎾᎯᏳ ᎢᎦ. '
      verse: 9
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏂᏧᏏ ᎯᎠ ᏄᏂᏪᏎᎴ ᎠᏥᏅᏩᏅᎯ; ᎪᎯ ᎤᎾᏙᏓᏆᏍᎬᎢ, ᎥᏝ ᏚᏳᎪᏛ ᏱᎩ ᏣᏤᏍᏙ ᏣᏂᏓᏍᏗᏱ. '
      verse: 10
    - text: 'ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎠᎩᏅᏩᏅᎯ ᎯᎠ ᎾᎩᏪᏎᎸᎩ; ᎯᎾᎩ ᏣᏤᏍᏙ, ᎠᎴ ᎮᏓ. '
      verse: 11
    - text: 'ᎿᎭᏉᏃ ᎤᎾᏛᏛᏁᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᎦᎪ ᎢᏳᏍᏗ ᎾᏍᎩ ᎠᏍᎦᏯ, ᏣᏤᏍᏙ ᎯᎾᎩ ᎠᎴ ᎮᏓ, ᏦᏎᎸᎯ? '
      verse: 12
    - text: 'ᎠᎴ ᎾᏍᎩ ᎠᏥᏅᏩᏅᎯ ᎥᏝ ᏯᎦᏔᎮ ᎾᏍᎩ ᎨᏒᎢ; ᏥᏌᏰᏃ ᎤᏕᎵᏛ ᎤᏓᏅᏒᎩ; ᎤᏂᏣᏛᏰᏃ ᎾᎿᎭᎠᏁᏙᎲᎩ. '
      verse: 13
    - text: 'ᎣᏂᏃ ᏥᏌ ᎾᏍᎩ ᎤᏩᏛᎲᎩ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎬᏂᏳᏉ ᎡᏣᏅᏩᏅ; ᏞᏍᏗ ᎿᎭᏉ ᎢᎸᎯᏳ
        ᏱᏣᏍᎦᏅᏤᏍᏗ, ᎤᏟᏰᏃ ᎢᏳᏲ ᏱᏣᎷᏥᏏ. '
      verse: 14
    - text: 'ᎾᏍᎩ ᎠᏍᎦᏯ ᎤᏓᏅᏒᎩ, ᎠᎴ ᏫᏚᏃᏁᎸᎩ ᎠᏂᏧᏏ, ᏥᏌ ᎤᏅᏩᏅᎯ ᎨᏒᎢ. '
      verse: 15
    - text: 'ᎠᎴ ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏂᏧᏏ ᎤᎾᏕᏯᏙᏔᏅᎩ ᏥᏌ, ᎠᎴ ᎤᏂᏲᎸᎩ ᎤᏂᎯᏍᏗᏱ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎾᏍᎩ ᏄᏛᏁᎸ ᎤᎾᏙᏓᏆᏍᎬ
        ᎢᎦ. '
      verse: 16
    - text: 'ᎠᏎᏃ ᏥᏌ ᏚᏁᏤᎸᎩ [ᎯᎠ ᏂᏚᏪᏎᎸᎩ,] ᎡᏙᏓ ᎪᎯ ᎢᏯᏍᏘ ᏚᎸᏫᏍᏓᏁᎰᎢ, ᎠᏴᏃ ᎾᏍᏉ ᏓᎩᎸᏫᏍᏓᏁᎰᎢ. '
      verse: 17
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏂᏧᏏ ᎤᏟ ᎢᎦᎢ ᎤᎾᏚᎸᎲᎩ ᎤᏂᎯᏍᏗᏱ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎥᏝ ᎤᎾᏙᏓᏆᏍᎬᏉ ᎤᏩᏒ ᎤᏲᏍᏔᏅᎢ,
        ᎾᏍᏉᏍᎩᏂ ᎤᏁᎳᏅᎯ ᎤᏙᏓ ᎤᏛᏅᎢ, ᎢᏧᎳᎭ ᎤᏁᎳᏅᎯ ᎾᏓᏛᏁᎲᎢ. '
      verse: 18
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; [ᎤᏁᎳᏅᎯ] ᎤᏪᏥ ᎥᏝ ᏰᎵᎦ ᎪᎱᏍᏗ
        ᎤᏩᏒ ᎨᏒ ᏱᏙᎬᏩᎸᏫᏍᏓᏏ, ᎠᎪᏩᏘᏍᎬᏍᎩᏂ ᎤᏙᏓ ᏚᎸᏫᏍᏓᏁᎲᎢ; ᎾᏍᎩᏰᏃ ᏄᏍᏛ ᏚᎸᏫᏍᏓᏁᎲᎢ ᎾᏍᎩ ᎾᏍᏉ ᎤᏪᏥ ᏚᎸᏫᏍᏓᏁᎰᎢ. '
      verse: 19
    - text: 'ᎠᎦᏴᎵᎨᏰᏃ ᎤᎨᏳᎯᏳ ᎤᏪᏥ, ᎠᎴ ᎦᎾᏄᎪᏫᏎᎰ ᏂᎦᏛ ᎤᏩᏒ ᏚᎸᏫᏍᏓᏁᎲᎢ; ᎠᎴ ᎤᏟ ᎢᎦᎢ ᏗᎦᎸᏫᏍᏓᏁᏗ ᏓᎦᎾᏄᎪᏫᏎᎵ
        ᎡᏍᎦᏉ ᎯᎠ; ᎾᏍᎩ ᎢᏥᏍᏆᏂᎪᎯᏍᏗᏱ. '
      verse: 20
    - text: 'ᎠᎦᏴᎵᎨᏰᏃ ᏥᏓᎴᏗᏍᎪ ᏧᏂᏲᎱᏒᎯ, ᎠᎴ ᏗᏅᏃᏛ ᏥᏂᏕᎬᏁᎰᎢ, ᎾᏍᎩᏯᏍᎩᏂ ᎤᏪᏥ ᏗᏅᏃᏛ ᏂᏕᎬᏁᎰ ᎾᏂᎥ ᎾᏍᎩᏉ
        ᎡᎳ. '
      verse: 21
    - text: 'ᎠᎦᏴᎵᎨᏰᏃ ᎾᏍᏉ ᎥᏝ ᎩᎶ ᏱᏗᎫᎪᏓᏁᎰᎢ, ᏚᏲᎯᏎᎸᏍᎩᏂ ᎤᏪᏥ ᎾᎦᏛ ᏗᎫᎪᏙᏗ ᎨᏒᎢ, '
      verse: 22
    - text: 'ᎾᏍᎩ ᏂᎦᏛ ᎤᏂᎸᏉᏙᏗᏱ ᎤᏪᏥ, ᎾᏍᎩᏯ ᏥᎾᏂᎸᏉᏗᎭ ᎠᎦᏴᎵᎨᎢ. ᎩᎶ ᏂᎦᎸᏉᏗᏍᎬᎾ ᏥᎨᏐ ᎤᏁᎳᏅᎯ ᎤᏪᏥ,
        ᎥᏝ ᏱᎦᎸᏉᏗᏍᎪ ᎠᎦᏴᎵᎨ ᎾᏍᎩ ᏅᏓᏳᏅᏏᏛ. '
      verse: 23
    - text: 'ᎤᏙᎯᏳᎯᏯ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎠᏛᎩᏍᎩ ᏥᏁᎬᎢ, ᎠᎴ ᎪᎯᏳᎲᏍᎩ ᏅᏛᎩᏅᏏᏛ ᎾᏍᎩ ᎤᎭ ᎬᏂᏛ ᎾᎵᏍᏆᏗᏍᎬᎾ,
        ᎠᎴ ᎾᏍᎩ ᎥᏝ ᏧᏚᎪᏙᏗ ᏱᎩ ᎤᏍᎦᏅᏨᎢ, ᎠᏲᎱᎯᏍᏗᏍᎩᏂ ᎨᏒ ᎤᏓᏅᏒ, ᎬᏂᏛ ᏗᎨᏒ ᏭᎶᏒ. '
      verse: 24
    - text: 'ᎤᏙᎯᏳᎯᏯ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᏛᏍᏆᎸᎯ ᎠᎴ ᎿᎭᏉ ᎤᏍᏆᎸᎲ ᏧᏂᏲᎱᏒᎯ ᎤᎾᏛᎪᏗᏱ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎧᏁᎬᎢ,
        ᎠᎴ ᎤᎾᏛᎦᏅᎯ ᎤᎾᏛᏂᏗᏍᏗ ᎨᏎᏍᏗ. '
      verse: 25
    - text: 'ᎠᎦᏴᎵᎨᏰᏃ ᎬᏂᏛ ᎤᏤᎵᎦ ᏥᎩ, ᎾᏍᎩᏯ ᎾᏍᏉ ᎤᏁᎸ ᎤᏪᏥ ᎬᏂᏛ ᎤᏤᎵᎦ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 26
    - text: 'ᎠᎴ ᎾᏍᏉ ᎤᏁᎸ ᏧᏭᎪᏙᏗᏱ, ᏅᏧᎵᏍᏙᏔᏅ ᏴᏫ ᎤᏪᏥ ᎨᏒᎢ. '
      verse: 27
    - text: 'ᏞᏍᏗ ᎾᏍᎩ ᎯᎠ ᎢᏥᏍᏆᏂᎪᏒᎩ, ᏛᏍᏆᎸᎯᏰᏃ ᎾᎯᏳ ᏓᏤᎵᏍᏛ ᎠᏂᏯᎢ ᏂᎦᏛ ᏛᎾᏛᎦᏂ ᎧᏁᎬᎢ, '
      verse: 28
    - text: 'ᎠᎴ ᏛᏂᎾᏄᎪᏥ, ᎾᏍᎩ Ꮎ ᎣᏍᏛ ᏧᏂᎸᏫᏍᏓᏁᎸᎯ ᎬᏂᏛ ᎨᏒ ᏫᏙᏛᎾᎴᏔᏂ, ᎤᏲᏃ ᏧᏂᎸᏫᏍᏓᏁᎸᎯ ᎤᏓᏍᏛᏗᏍᏗ
        ᎨᏒ ᏫᏙᏛᎾᎴᏔᏂ. '
      verse: 29
    - text: 'ᎥᏝ ᎪᎱᏍᏗ ᎠᏋᏒ ᎨᏒ ᏰᎵ ᏱᏙᎬᎩᎸᏫᏍᏓᏏ; ᎦᏛᎩᏍᎬ ᎾᏍᎩᏯ ᏕᎫᎪᏗᏍᎪᎢ, ᎠᎴ ᏓᏉᎪᏔᏅ ᏚᏳᎪᏛ ᎨᏐᎢ; ᏅᏗᎦᎵᏍᏙᏗᏍᎪ
        ᎾᎩᏲᎲᎾ ᎨᏒ ᎠᏋᏒ ᎦᏓᏅᏖᏍᎬᎢ, ᎠᎩᏲᎲᏍᎩᏂ ᎠᏓᏅᏖᏍᎬ ᎡᏙᏓ ᎾᏍᎩ ᏅᏛᎩᏅᏏᏛ. '
      verse: 30
    - text: 'ᎢᏳᏃ ᎠᏋᏒ ᏱᎦᏓᏃᎮᎭ, ᏥᏃᎮᏍᎬ ᎥᏝ ᏱᎬᏩᏙᎯᏳᎭ. '
      verse: 31
    - text: 'ᏅᏩᏓᎴ ᎡᎭ ᎠᏴ ᎠᎩᏃᎮᏍᎩ, ᎠᎴ ᏥᎦᏔᎭ ᎤᏙᎯᏳᎯ ᎨᏒ ᎾᏍᎩ ᎧᏃᎮᏍᎬᎢ, ᎠᏴ ᎠᎩᏃᎮᏍᎬᎢ. '
      verse: 32
    - text: 'ᏣᏂ ᏧᏬᎸ ᎢᏣᏓᏅᏒᎩ, ᎠᎴ ᎾᏍᎩ ᏚᏳᎪᏛ ᎤᏃᎮᎸᎩ. '
      verse: 33
    - text: 'ᎠᏎᏃ ᎠᏴ ᎥᏝ ᏱᏗᎦᏓᏂᎸᎦ ᏴᏫ ᎠᎩᏃᎮᏍᎬᎢ, ᎠᏎᏃ ᎾᏍᎩ ᎯᎠ ᏂᏥᏪᎠ ᎡᏥᏍᏕᎸᏗᏱ. '
      verse: 34
    - text: 'ᎾᏍᎩ ᎠᏓᏪᎵᎩᏍᎩ ᎠᎴ ᏧᎸᏌᏓ ᎠᏨᏍᏙᏗ ᎨᏒᎩ; ᏂᎯᏃ ᏞᎦ ᎣᏏᏳ ᎢᏥᏰᎸᏒᎩ ᎢᏣᎵᎮᎵᏍᏗᏱ ᎾᏍᎩ ᎢᎦ ᎤᏘᏍᏛᎢ. '
      verse: 35
    - text: 'ᎠᏎᏃ ᎤᏟ ᎦᎸᏉᏗᏳ ᎠᎩᏃᎮᏍᎩ ᎠᏇᎭ ᎡᏍᎦᏉ ᏣᏂ; ᏗᎦᎸᏫᏍᏓᏁᏗᏰᏃ ᎠᎦᏴᎵᎨ ᎠᎩᏁᎸᎯ ᎠᎩᏍᏆᏗᏍᏗᏱ, ᎾᏍᎩ
        ᏥᏓᎩᎸᏫᏍᏓᏁᎭ, ᎠᎩᏃᎮᏍᎪ ᎠᏴ ᎠᎦᏴᎵᎨᎢ ᏅᏛᎩᏅᏏᏛ ᎨᏒᎢ; '
      verse: 36
    - text: 'ᎠᎴ ᎠᎦᏴᎵᎨ ᏅᏛᎩᏅᏏᏛ ᎾᏍᎩ ᎠᎩᏃᎮᎸ. ᎥᏝ ᎢᎸᎯᏳ ᏱᎨᏣᏛᎦᏃ ᎧᏁᎬᎢ, ᎠᎴ ᏱᎨᏥᎪᎰ ᏄᏍᏛᎢ. '
      verse: 37
    - text: 'ᎠᎴ ᎾᏍᎩ ᎤᏁᏨᎢ ᎥᏝ ᏱᏥᏯᎠ, ᎾᏍᎩᏰᏃ Ꮎ ᏅᏓᏳᏅᏏᏛ ᎥᏝ ᏰᏦᎢᏳᎲᏍᎦ. '
      verse: 38
    - text: 'ᏗᏥᎪᎵᏯ ᎪᏪᎵ, ᎾᎿᎭᏰᏃ ᎾᎵᏍᏆᏗᏍᎬᎾ ᎬᏂᏛ ᎢᏥᎭ ᎢᏥᏰᎸᎭ, ᎠᎴ ᎾᏍᎩ Ꮎ ᎪᏪᎵ ᎠᏴ ᎠᎩᏃᎮᏍᎩ. '
      verse: 39
    - text: 'ᎠᏎᏃ ᎥᏝ ᏱᏣᏚᎵᎭ ᏍᎩᎷᏤᏗᏱ ᎬᏂᏛ ᎢᏣᏤᎵᎦ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 40
    - text: 'ᏴᏫ ᎬᎩᎸᏉᏗᏍᎬ ᎥᏝ ᏱᏗᎦᏓᏂᎸᎦ; '
      verse: 41
    - text: 'ᎠᏎᏃ ᎢᏨᎦᏔᎭ, ᎤᏁᎳᏅᎯ ᎡᏥᎨᏳᎢᏳ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 42
    - text: 'ᎠᏴ ᎡᏙᏓ ᏕᎤᏙᎥ ᎠᎩᎷᎯᏍᏔᏅ, ᎥᏝᏃ ᏱᏗᏍᎩᏯᏓᏂᎸᎦ. ᎢᏳᏃ ᏅᏩᏓᎴ ᎤᏩᏒ ᏕᏅᏙᎥ ᏳᎷᎯᏍᏔᏅ, ᎾᏍᎩ ᎠᏎ
        ᏱᏕᏣᏓᏂᎸᎩ. '
      verse: 43
    - text: 'ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏱᏦᎯᏳᎲᎦ, ᎢᏨᏒ ᏕᏣᏓᎸᏉᏗᏍᎬ ᏥᏕᏣᏓᏂᎸᎦ, ᏂᏥᏲᎲᎾᏃ ᏥᎩ ᎥᏓᏗᎸᏉᏙᏗ ᎨᏒ ᎾᏍᎩ ᎤᏁᎳᏅᎯ
        ᎤᏩᏒᎯᏳ ᏅᏓᏳᎵᏍᎪᎸᏙᏗ ᏥᎩ? '
      verse: 44
    - text: 'ᏞᏍᏗ ᎠᎦᏴᎵᎨᎢ ᏓᎧᏃᏁᎵ ᏓᏲᎫᎯᏍᏔᏂ ᏱᏍᎩᏰᎵᏎᎮᏍᏗ; ᎠᏏᏴᏫ ᎡᎭ ᎢᏧᎯᏍᏗᏍᎩ, ᎼᏏ, ᎾᏍᎩ ᏤᏣᏁᎶᏗ ᏥᎩ. '
      verse: 45
    - text: 'ᎢᏳᏰᏃ ᎼᏏ ᏱᎡᏦᎢᏳᎲᏍᎨᎢ ᎠᏴ ᏱᏍᎩᏲᎢᏳᏁᎢ, ᎾᏍᎩᏰᏃ ᎠᏴ ᎠᎩᏃᎮᏍᎬᎢ ᎤᏬᏪᎳᏅᎩ. '
      verse: 46
    - text: 'ᎠᏎᏃ ᏂᏦᎯᏳᎲᏍᎬᎾ ᏱᎩ ᎾᏍᎩ ᎤᏬᏪᎳᏅᎯ, ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏱᏦᎯᏳᎲᎦ ᎠᏴ ᏥᏁᎬᎢ?  '
      verse: 47
  - chapter: 6
    verses:
    - text: ' ᎾᏍᎩᏃ ᏄᎵᏍᏔᏂᏙᎸ, ᏥᏌ ᏚᏪᏐᏨᎩ ᎨᎵᎵ ᎥᏓᎸᎢ, ᎾᏍᎩ ᏓᏈᎵᏯ ᎥᏓᎸ ᏥᏚᏙᎥ. '
      verse: 1
    - text: 'ᎠᎴ ᎤᏂᏣᏔᏅᎯ ᎬᏩᏍᏓᏩᏛᏒᎩ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎠᏂᎪᏩᏘᏍᎬ ᎾᏍᎩ ᎤᏂᏍᏆᏂᎪᏗ ᏂᏓᏛᏁᎲ ᎫᏂᏢᎩ. '
      verse: 2
    - text: 'ᏥᏌᏃ ᎤᎿᎭᎷᏒᎩ ᎣᏓᎸᎢ, ᎠᎴ ᎾᎿᎭᎤᏪᏅᎩ, ᎠᎴ ᎾᏍᏉ ᎬᏩᏍᏓᏩᏗᏙᎯ. '
      verse: 3
    - text: 'ᎧᏃᎯᏰᎩᏃ ᏗᎵᏍᏓᏴᏗᏱ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ ᎤᏍᏆᎸᎯᏕᎾ ᎨᏒᎩ. '
      verse: 4
    - text: 'ᏥᏌᏃ ᏚᏌᎳᏓᏅ ᏗᎦᏙᎵ, ᎠᎴ ᏚᎪᎲ ᎤᏂᏣᏘ ᏗᎬᏩᎷᏤᎵᏒᎢ, ᎯᎠ ᏄᏪᏎᎸᎩ ᏈᎵᎩ; ᎭᏢ ᏓᎩᏩᏏ ᎦᏚ ᎯᎠ ᎤᏂᎩᏍᏗ. '
      verse: 5
    - text: 'ᎠᎴ ᎾᏍᎩ ᎯᎠ ᏄᏪᏒᎩ ᎠᏥᎪᎵᏰᏍᎬᎩ, ᎤᏩᏒᏰᏃ ᎠᎦᏔᎲᎩ ᎢᏳᏛᏁᏗᏱ. '
      verse: 6
    - text: 'ᏈᎵᎩ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏔᎵᏧᏈ ᎠᏂᎩᏏ ᏧᎾᎬᏩᎶᏗ ᏧᎬᏩᎶᏗ ᎦᏚ ᎥᏝ ᏰᎵ ᏱᎦᎩ, ᎾᏍᎩ ᎠᏂᏏᏴᏫᎭ ᎤᏍᏗ ᎤᏂᎩᏒᏍᏗᏱ. '
      verse: 7
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯ ᎨᏒ ᎠᏏᏴᏫ, ᎡᏂᏗ ᏧᏙᎢᏛ, ᏌᏩᏂ ᏈᏓ ᏗᎾᏓᏅᏟ, ᎯᎠ ᏄᏪᏎᎸᎩ; '
      verse: 8
    - text: 'ᎠᏏᏴᏫ ᎠᏫᏄᏣ ᎠᏂ ᎡᏙᎭ, ᎾᏍᎩ ᏓᏰᎭ ᎯᏍᎩ ᎤᏣᎴᏍᏗ-ᎢᏳᏍᏗ ᎦᏚ, ᎠᎴ ᏔᎵ ᏧᎾᏍᏗ ᎠᏣᏗ ᏕᎦᏁᎭ; ᎠᏎᏃ
        ᎠᏎᏉᎧᏂ ᎾᏍᎩ, ᎯᎠᏃ ᏥᏄᏂᏣᏔ? '
      verse: 9
    - text: 'ᎠᎴ ᏥᏌ ᎯᎠ ᏄᏪᏒᎩ; ᏩᎾᏅᎥᎦ ᏴᏫ. ᎾᎿᎭᏃ ᎤᏣᏛᎩ ᎦᏄᎸᏒᎩ. ᎰᏩᏃ ᎤᎾᏅᏅᎩ ᎠᏂᏍᎦᏯ ᎯᏍᎩᎭ ᎢᏯᎦᏴᎵ
        ᎢᏴᏛ ᎢᏯᏂᎢ. '
      verse: 10
    - text: 'ᎠᎴ ᏥᏌ ᎦᏚ ᏚᎩᏒᎩ, ᎠᎴ ᎤᎵᎮᎵᏨ ᏚᏯᏙᎮᎸᎩ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᏚᏂᏯᏙᎮᎸᎩ ᎤᎾᏅᏅᎯ, ᎠᎴ
        ᎾᏍᏉ ᎠᏣᏗ ᏂᎦᎥ ᏚᎾᏚᎵᏍᎬᎢ. '
      verse: 11
    - text: 'ᏚᏃᎸᏒᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ ᎬᏩᏍᏓᏩᏗᏙᎯ; ᎢᏥᏟᏌ ᎤᎵᎬᎭᎷᏴᎯ ᎤᏘᏴᎯ, ᏞᏍᏗ ᎪᎱᏍᏗ ᏳᏤᏬᏤᏍᏗ. '
      verse: 12
    - text: 'ᎰᏩᏃ ᎤᏂᏟᏌᏅᎩ, ᎠᎴ ᏔᎳᏚ ᏔᎷᏣ ᏚᏂᎧᎵᏍᏔᏅᎩ ᎤᎵᎬᎭᎷᏴᎯ ᎯᏍᎩ ᎤᏣᎴᏍᏗ-ᎢᏳᏍᏗ ᎦᏚ ᎾᏍᎩ ᎤᎾᎵᏍᏓᏴᏅᎯ
        ᎤᎾᏘᏰᎸᎯ. '
      verse: 13
    - text: 'ᎾᏍᎩᏃ Ꮎ ᎠᏂᏍᎦᏯ, ᎤᏂᎪᎲ ᎤᏍᏆᏂᎪᏗ ᏥᏌ ᏚᎸᏫᏍᏓᏁᎸᎢ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎯᎠ ᎤᏙᎯᏳᎯᏯ ᎾᏍᎩ Ꮎ ᎠᏙᎴᎰᏍᎩ
        ᎡᎶᎯ ᎤᎷᎯᏍᏗ ᏥᎨᏒᎩ. '
      verse: 14
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎤᏙᎴᎰᏒ ᏗᏂᎷᏥᏒᎩ ᎠᎴ ᏗᎬᏩᏗᏝᎥᏔᏂᏒ ᎤᎬᏫᏳᎯ ᏅᏗᎬᏩᏁᎵᏒᎢ, ᎤᏓᏅᏒᎩ ᏔᎵᏁ ᏦᏓᎸ ᏭᏣᏒᎩ
        ᎤᏩᏒ ᎨᏒᎢ. '
      verse: 15
    - text: 'ᎤᏒᏃ ᏄᎵᏍᏔᏅ, ᎬᏩᏍᏓᏩᏗᏙᎯ ᎥᏓᎸ ᏭᏂᎶᏒᎩ; '
      verse: 16
    - text: 'ᎠᎴ ᏥᏳᎯ ᎤᎾᏣᏅᎩ ᎨᏆᏂ ᎢᏗᏢ ᏫᏚᏂᏐᎯᏍᏔᏅᎩ. ᎠᎴ ᎿᎭᏉ ᎤᎵᏏᎬᎩ, ᎠᎴ ᏥᏌ ᎥᏝ ᏳᏂᎷᏤᎮᎢ. '
      verse: 17
    - text: 'ᎤᏣᏘᏃ ᎤᏃᎸᏅ, ᎥᏓᎵ ᏓᎵᏍᏗᎳᏁᎬᎩ. '
      verse: 18
    - text: 'ᏦᎢᎭᏃ ᎠᎴ ᏅᎩᎭ ᎢᏳᏟᎶᏛ ᎤᏂᎦᏪᎸ, ᎤᏂᎪᎲᎩ ᏥᏌ ᎥᏓᎵ ᎦᏚᎢ ᎠᎢᏒᎩ, ᎠᎴ ᏥᏳᎯ ᎾᎥ ᎤᎷᏥᏗᏒᎩ. ᎠᎴ
        ᎠᏂᏍᎦᎢᎲᎩ. '
      verse: 19
    - text: 'ᎠᏎᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎠᏴᏉ, ᏞᏍᏗ ᏱᏥᏍᎦᎢᎮᏍᏗ. '
      verse: 20
    - text: 'ᎿᎭᏉᏃ ᏥᏳᎯ ᏕᎬᏩᏓᏂᎸᏨᎩ; ᎩᎳᏉᏃ ᎢᏴᏛ ᏥᏳ ᏭᏔᎳᏗᏨᎩ ᎾᎿᎭᎤᎾᏅᏔᏩᏗᏒᎢ. '
      verse: 21
    - text: 'ᎤᎩᏨᏛᏃ ᎤᏂᏣᏘ ᎥᏓᎵ ᎢᏍᎪᎾ ᏅᏛᏂᏙᎾᎢ, ᎤᎾᏙᎴᎰᏒ ᏅᏩᏓᎵ ᏥᏳ ᎾᏔᎸᎾ ᎨᏒᎢ, ᎾᏍᎩ Ꮎ ᎤᏩᏒ ᎬᏩᏍᏓᏩᏗᏙᎯ
        ᎤᎾᏦᏔᏅᎯ, ᎠᎴ ᏥᏌ ᏂᏚᎵᎪᏁᎸᎾ ᎨᏒ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏥᏳᎯ ᎤᎾᏣᏅ, ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᏅᏒ ᎤᎾᏂᎩᏒᎢ;— '
      verse: 22
    - text: 'ᎤᏙᎯᏳᎯᏍᎩᏂᏃᏅ ᏂᏗᎬᏩᏓᎴ ᏥᏳ ᏓᏈᎵᏯ ᏂᏙᏓᏳᏂᏅᏍᏔᏅᎯ ᏚᏂᏃᎸᎩ ᎾᎥᎢ ᎾᎿᎭᎤᎬᏫᏳᎯ ᎤᎵᎮᎵᏨᎢ ᎠᎴ ᎤᎾᎵᏍᏓᏴᏅᎢ— '
      verse: 23
    - text: 'ᎾᏍᎩᏃ ᎿᎭᏉ ᎤᏂᏣᏘ ᎤᎾᏙᎴᎰᏒ ᏥᏌ ᎾᎿᎭᏁᏙᎲᎾ ᎨᏒᎢ, ᎠᎴ ᎾᏍᏉ ᎬᏩᏍᏓᏩᏗᎰᎯ, ᎾᏍᎩ ᎾᏍᏉ ᏥᏳᎯ ᏚᎾᏣᏅᎩ,
        ᎠᎴ ᎨᏆᏂ ᎤᏂᎷᏨᎩ, ᎠᏂᏲᎲᎩ ᏥᏌ. '
      verse: 24
    - text: 'ᎬᏩᏩᏛᎲᏃ ᎥᏓᎵ ᎢᏍᎪᏂᏗᏢ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᏔᏕᏲᎲᏍᎩ, ᎯᎳᎪ ᎢᏳ ᎠᏂ ᏣᎷᏤᎢ? '
      verse: 25
    - text: 'ᏥᏌ ᏚᏁᏤᎸ ᎯᎠ ᏄᏪᏒᎩ; ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᏍᎩᏲᎭ ᎥᏝ ᏱᏅᏗᎦᎵᏍᏙᏗᎭ ᎤᏍᏆᏂᎪᏗ ᏗᎦᎸᏫᏍᏓᏁᏗ
        ᎢᏥᎪᎲᎢ, ᏅᏗᎦᎵᏍᏙᏗᏉᏍᎩᏂ ᎦᏚ ᏕᏥᎬᎢ, ᎠᎴ ᏕᏦᎸᏒᎢ. '
      verse: 26
    - text: 'ᏞᏍᏗ ᏱᏗᏥᎸᏫᏍᏓᏁᎮᏍᏗ ᎢᏥᏩᏛᏗᏱ ᎠᎵᏍᏓᏴᏗ ᎠᏲᎵ, ᎾᏍᎩᏍᎩᏂ Ꮎ ᎠᎵᏍᏓᏴᏗ ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ ᏗᎨᏒᎢ
        ᎢᎬᏂᏛ ᏥᎩ, ᎾᏍᎩ ᏴᏫ ᎤᏪᏥ ᎢᏥᏁᏗ ᏥᎩ, ᎾᏍᎩᏰᏃ ᎤᏁᎳᏅᎯ ᎠᎦᏴᎵᎨ ᎤᏍᏓᏱᏛ. '
      verse: 27
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎦᏙ ᏓᏲᏣᏛᏁᎵ ᏙᏓᏲᎩᎸᏫᏍᏓᏁᎵ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ? '
      verse: 28
    - text: 'ᏥᏌ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎯᎠ ᎾᏍᎩ Ꮎ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ, ᎾᏍᎩ ᎡᏦᎢᏳᏗᏱ ᎾᏍᎩ Ꮎ ᏅᏓᏳᏅᏏᏛ. '
      verse: 29
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎦᏙᏃ ᎤᏍᏗ ᎤᏰᎸᏛ ᎯᎾᏄᎪᏫᏍᎦ, ᎾᏍᎩ ᎣᎩᎪᏩᏛᏗᏱ ᎠᎴ ᎢᏨᏲᎢᏳᏗᏱ? ᎦᏙ ᎤᏍᏗ
        ᏕᏣᎸᏫᏍᏓᏁᎭ? '
      verse: 30
    - text: 'ᏗᎩᎦᏴᎵᎨᎢ ᎹᎾ ᎠᎾᎵᏍᏓᏴᏗᏍᎬᎩ ᎢᎾᎨᎢ, ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ; “ᏕᎠᏁᎲᎩ ᎦᏚ ᎤᏂᎩᏍᏗ ᎦᎸᎳᏗ ᏅᏓᏳᏓᎴᏅᎯ.” '
      verse: 31
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎥᏝ ᎼᏏ ᏱᏥᏁᎴ ᎾᏍᎩ Ꮎ ᎦᏚ ᎦᎸᎳᏗ ᏅᏓᏳᏓᎴᏅᎯ;
        ᎡᏙᏓᏍᎩᏂ ᎢᏥᏁᎭ ᎦᏚ ᎤᏙᎯᏳᎯᏯ ᎦᎸᎳᏗ ᏅᏓᏳᏓᎴᏅᎯ. '
      verse: 32
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᎤᏤᎵᎦ ᎦᏚ ᎾᏍᎩ ᎯᎠ ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ ᏥᎩ, ᎠᎴ ᎬᏂᏛ Ꭰ’ᏁᎯ ᏥᎩ ᎡᎶᎯ. '
      verse: 33
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᏂᎪᎯᎸ ᏍᎩᏁᎮᏍᏗ ᎾᏍᎩ ᎯᎠ ᎦᏚ. '
      verse: 34
    - text: 'ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎠᏴ ᎾᏍᎩ Ꮎ ᎠᏛᏂᏗᏍᏙᏗ ᎦᏚ. ᎩᎶ ᎠᎩᎷᏤᎮᏍᏗ ᎥᏝ ᎤᏲᏏᏐᏗ ᏱᎨᏎᏍᏗ, ᎠᎴ ᎩᎶ
        ᎠᏉᎯᏳᎲᏍᎨᏍᏗ ᎥᏝ ᎤᏔᏕᎪᏗ ᏱᎨᏎᏍᏗ. '
      verse: 35
    - text: 'ᎠᎴ ᎯᎠ ᏂᏨᏪᏎᎸᎩ; ᏍᎩᎪᏩᏛᎲ ᎠᏎᏃ ᎥᏝ ᏱᏦᎯᏳᎲᏍᎦ. '
      verse: 36
    - text: 'ᏂᎦᏛ ᎡᏙᏓ ᏗᎩᎧᏁᎸᎯ ᎠᏎ ᏓᎬᎩᎷᏤᎵ; ᎠᎴ ᎾᏍᎩ Ꮎ ᎠᎩᎷᏤᎸᎯ ᎠᏎ ᎥᏝ ᏥᏄᎪᏫᏍᏗ ᏱᎩ. '
      verse: 37
    - text: 'ᎦᎸᎳᏗᏰᏃ ᏗᏆᏠᎣᏒ, ᎥᏝ ᎠᏋᏒ ᎦᏓᏅᏖᏍᎬ ᏗᎩᎸᏫᏍᏓᏁᏗᏱ, ᎠᏓᏅᏖᏍᎬᎢᏍᎩᏂ ᎾᏍᎩ Ꮎ ᏅᏛᎩᏅᏏᏛ. '
      verse: 38
    - text: 'ᎠᎴ ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ ᎠᏓᏅᏖᏍᎬ ᎠᎦᏴᎵᎨᎢ ᎾᏍᎩ ᏅᏛᎩᏅᏏᏛ, ᎾᏍᎩ ᏂᎦᏛ ᏗᎩᏲᎯᏎᎸᎯ ᎨᏒᎢ, ᎪᎱᏍᏗ ᎠᎩᏲᎱᏎᏗ
        ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ, ᏗᎦᎴᏙᏗᏱᏍᎩᏂ ᎤᎵᏍᏆᎸᏗ ᎢᎦ ᎨᏎᏍᏗ. '
      verse: 39
    - text: 'ᎠᎴ ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ ᎠᏓᏅᏖᏍᎬ ᎠᎦᏴᎵᎨ ᏅᏛᎩᏅᏏᏛ, ᎾᏍᎩ ᎩᎶ ᎠᎪᏩᏘᏍᎩ ᎤᏪᏥ, ᎠᎴ ᎾᏍᎩ ᎪᎯᏳᎲᏍᎩ,
        ᎾᎵᏍᏆᏗᏍᎬᎾ ᎬᏂᏛ ᎤᏤᎵᎦ ᎢᏳᎵᏍᏙᏗᏱ; ᎠᎴ ᎾᏍᎩ ᎠᏴ ᏙᏓᏥᏯᎴᏔᏂ ᎤᎵᏍᏆᎸᏗ ᎢᎦ ᎨᏎᏍᏗ. '
      verse: 40
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎬᏩᎪᏁᎶᎯᏎᎸᎩ ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎯᎠ ᏄᏪᏒᎢ, ᎠᏴ ᎾᏍᎩ Ꮎ ᎦᏚ ᎦᎸᎳᏗ ᏅᏓᏛᎶᏒᎯ. '
      verse: 41
    - text: 'ᎯᎠᏃ ᏄᏂᏪᏒᎩ; ᏝᏍᎪ ᎯᎠ ᎾᏍᎩ Ꮎ ᏥᏌ ᏱᎩ, ᏦᏩ ᎤᏪᏥ, ᎾᏍᎩ ᎤᏙᏓ ᎠᎴ ᎤᏥ ᏗᏗᎦᏔᎯ ᏥᎩ? ᎦᏙᏃ ᎤᎵᏍᏙᏔᏅ,
        ᎦᎸᎳᏗ ᏅᏛᏆᏠᎠᏒᎯ, ᏣᏗᎭ? '
      verse: 42
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏥᏌ ᎤᏁᏨᎩ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏞᏍᏗ ᏱᏥᎪᏁᎶᏍᎨᏍᏗ. '
      verse: 43
    - text: 'ᎥᏝ ᎩᎶ ᏰᎵ ᏴᎬᎩᎷᏥᏏ, ᎬᏂ ᎠᎦᏴᎵᎨᎢ ᏅᏛᎩᏅᏏᏛ ᎤᏎᏒᏛ ᏱᎩ; ᎠᎴ ᎠᏴ ᎾᏍᎩ ᏙᏓᏥᏯᎴᏔᏂ ᎤᎵᏍᏆᎸᏗ ᎢᎦ
        ᎨᏎᏍᏗ. '
      verse: 44
    - text: 'ᎯᎠ ᏂᎬᏅ ᎪᏪᎳ ᎠᎾᏙᎴᎰᏍᎩᏱ; “ᎠᎴ ᏂᎦᏛ ᎤᏁᎳᏅᎯ ᏧᏪᏲᏅᎯ ᎨᏎᏍᏗ.” ᎾᏍᎩ ᎢᏳᏍᏗ ᏂᎦᏛ ᎤᎾᏛᎦᏁᎸᎯ
        ᎠᎴ ᎤᎾᏕᎶᏆᎡᎸᎯ ᎠᎦᏴᎵᎨᎢ, ᎬᎩᎷᏤᎰᎢ. '
      verse: 45
    - text: 'ᎥᏝᏍᎩᏂᏃᏅ ᎩᎶ ᎠᎦᏴᎵᎨᎢ ᎤᎪᎲᎯ ᏱᎩ, Ꮎ ᎤᏩᏒ ᎤᏁᎳᏅᎯᏱ ᏅᏓᏳᏓᎴᏅᎯ; ᎾᏍᎩ ᎤᎪᎲᎯ ᎠᎦᏴᎵᎨᎢ. '
      verse: 46
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎠᏉᎯᏳᎲᏍᎩ ᎤᎭ ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ ᎬᏂᏛ. '
      verse: 47
    - text: 'ᎠᏴ ᎾᏍᎩ Ꮎ ᎦᏚ ᎠᏛᏂᏗᏍᏙᏗ. '
      verse: 48
    - text: 'ᏗᏥᎦᏴᎵᎨᎢ ᎹᎾ ᎠᎾᎵᏍᏓᏴᏗᏍᎬᎩ ᎢᎾᎨᎢ, ᎠᎴ ᏚᏂᏲᎱᏒ; '
      verse: 49
    - text: 'ᎯᎠ ᎾᏍᎩ ᏄᏍᏗ ᎦᏚ ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ, ᎾᏍᎩ ᎩᎶ ᏳᎬ ᎥᏝ ᏴᎬᏲᎱᎯ. '
      verse: 50
    - text: 'ᎠᏴ ᎾᏍᎩ Ꮎ ᎦᏚ ᎬᏂᏛ ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ. ᎢᏳᏃ ᎩᎶ ᎠᎩᏍᎨᏍᏗ ᎾᏍᎩ ᎯᎠ ᎦᏚ, ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ ᎬᏁᏍᏗ.
        ᎠᎴ ᎾᏍᎩ Ꮎ ᎦᏚ ᏨᏓᏥᏁᎵ ᎾᏍᎩ ᎠᏴ ᎠᎩᏫᏯ, ᎾᏍᎩ ᏥᏙᏛᎩᏲᏏ ᎡᎶᎯ ᎤᏛᏂᏗᏍᏙᏗ. '
      verse: 51
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎤᏅᏒᏉ ᏚᎾᏘᏲᎸᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ, ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᎯᎠ ᎠᏍᎦᏯ ᏱᎩᎲᏏ ᎤᏩᏒ ᎤᏫᏯ ᎢᎦᎵᏍᏓᏴᏙᏗ? '
      verse: 52
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪ ᏎᎭ; ᎢᏳᏃ ᏂᏥᎬᎾ ᏴᏫ ᎤᏪᏥ ᎤᏫᏯ, ᎠᎴ ᎤᎩᎬ
        ᎢᏣᏗᏔᎲ ᏱᎩ, ᎥᏝ ᎬᏂᏛ ᏱᏥᏯᎠ. '
      verse: 53
    - text: 'ᎠᎩᏫᏯ ᎠᎩᏍᎩ, ᎠᎴ ᎠᎩᎩᎬ ᎠᏗᏔᏍᎩ, ᎬᏂᏛ ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ ᎤᏤᎵᎦ, ᎠᎴ ᎾᏍᎩ ᎠᏴ ᏙᏓᏥᏯᎴᏔᏂ ᎤᎵᏍᏆᎸᏗ
        ᎢᎦ ᎨᏎᏍᏗ. '
      verse: 54
    - text: 'ᎠᎩᏫᏯᏰᏃ ᎤᏙᎯᏳᏒ ᎠᎵᏍᏓᏴᏗ, ᎠᎴ ᎠᎩᎩᎬ ᎤᏙᎯᏳᏒ ᎠᏗᏔᏍᏗ. '
      verse: 55
    - text: 'ᎠᎩᏫᏯ ᎠᎩᏍᎩ, ᎠᎴ ᎠᎩᎩᎬ ᎠᏗᏔᏍᎩ, ᎾᏍᎩ ᎠᎩᏯᎠ, ᎠᏴ ᎠᎴ ᎾᏍᎩ ᏥᏯᎠ. '
      verse: 56
    - text: 'ᎾᏍᎩᏯᎢ ᎬᏂᏛ ᎠᎦᏴᎵᎨᎢ ᎠᎩᏅᏏᏛ ᏥᎩ, ᎠᎴ ᎠᎦᏴᎵᎨ ᏥᏅᏗᎦᎵᏍᏙᏗᎭ ᎠᏴ ᏥᎬᏅ, ᎾᏍᎩᏯᎢ ᎠᏴ ᎠᏆᎵᏍᏓᏴᏗᏍᎩ
        ᎾᏍᎩ ᎠᏴ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ ᎬᏁᏍᏗ. '
      verse: 57
    - text: 'ᎾᏍᎩ ᎯᎠ Ꮎ ᎦᏚ ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ; ᎥᏝ ᎾᏍᎩᏯ ᏗᏥᎦᏴᎵᎨᎢ ᎹᎾ ᏣᏂᎩᏍᎨᎢ, ᎠᎴ ᎾᏍᎩ ᏧᏂᏲᎱᏒᎯ ᏥᎩ;
        ᎯᎠ ᎦᏚ ᎠᎩᏍᎩ ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ ᎬᏁᏍᏗ. '
      verse: 58
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏪᏒᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏓᏕᏲᎲᏍᎬ ᎨᏆᏂ. '
      verse: 59
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏂᏣᏛᎩ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᎾᏛᎦᏅ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎾᏍᎩ ᎯᎠ ᎠᏍᏓᏱᏳ ᎧᏃᎮᏛ; ᎦᎪ ᏰᎵ ᏯᏛᎬᎦ? '
      verse: 60
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᏧᏓᏅᏛ ᎤᏙᎴᎰᏒ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᏂᎪᏁᎶᏍᎬᎢ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏥᎪ ᎾᏍᎩ ᎯᎠ ᏕᏦᏕᏍᏗᎭ? '
      verse: 61
    - text: 'ᎢᏳᎾᏃ ᏰᏥᎪᎥ ᏴᏫ ᎤᏪᏥ ᏳᎵᏌᎳᏓᏅ ᎾᎿᎭᏧᏓᎴᏅ ᏱᏬᎶᏒ? '
      verse: 62
    - text: 'ᎠᏓᏅᏙᏍᎩᏂ ᎠᏓᏛᏂᏗᏍᎩ; ᎤᏇᏓᎵ ᎥᏝ ᎬᏩᏓᏍᏕᎸᏗ ᏱᎩ. ᎧᏃᎮᏛ ᎠᏴ ᏥᏨᏬᏁᏗᎭ ᎾᏍᎩ ᎠᏓᏅᏙ, ᎠᎴ ᎾᏍᎩ
        ᎬᏂᏛ. '
      verse: 63
    - text: 'ᎠᏎᏃ ᎢᏣᏓᏑᏯ ᏂᏦᎯᏳᎲᏍᎬᎾ. ᏥᏌᏰᏃ ᏗᏓᎴᏂᏍᎬ ᏂᏓᎦᏔᎰ ᎾᏍᎩ Ꮎ ᎾᏃᎯᏳᎲᏍᎬᎾ, ᎠᎴ ᎾᎦᏔᎰᎢ ᎾᏍᎩ Ꮎ
        ᎤᏡᏗᏍᎩ ᎢᏳᎵᏍᏙᏗ. '
      verse: 64
    - text: 'ᎠᎴ ᎯᎠ ᎾᏍᏉ ᏄᏪᏒᎩ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏥᏂᏨᏪᏎᎸᎩ; ᎥᏝ ᎩᎶ ᏴᎬᎩᎷᏥ, ᎬᏂ ᎡᏙᏓ ᎤᏁᎸᎯ ᏱᎩ. '
      verse: 65
    - text: 'ᎠᎴ ᎾᎯᏳ ᎢᏳᏓᎴᏅᏛ ᎤᏂᏣᏛ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᎾᏨᏒᎩ, ᎠᎴ ᎥᏝ ᎿᎭᏉ ᎢᎸᎯᏳ ᏳᏁᏙᎴᎢ. '
      verse: 66
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸ ᏔᎳᏚ ᎢᏯᏂᏛ; ᏥᎪ ᎾᏍᏉ ᏂᎯ ᏛᏣᏓᏅᏏ? '
      verse: 67
    - text: 'ᎿᎭᏉᏃ ᏌᏩᏂ ᏈᏓ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᎦᎪ ᏧᏬᎸ ᏮᏓᏲᏥᎶᏏ? ᏂᎯ ᏣᏍᏆᏂᎪᏗ ᎧᏃᎮᏛ ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ
        ᎠᏛᏂᏗᏍᏙᏗ. '
      verse: 68
    - text: 'ᎠᎴ ᎣᏦᎯᏳᎲᏍᎦ, ᎠᎴ ᎣᏥᎦᏔᎭ ᏂᎯ ᎾᏍᎩ ᎦᎶᏁᏛ ᎨᏒᎢ, ᎬᏂᏛ ᎤᏁᎳᏅᎯ ᎤᏪᏥ. '
      verse: 69
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ. ᏝᏍᎪ ᏂᎯ ᏔᎳᏚ ᎢᏥᏛ ᏱᏨᏯᏑᏰᏎᎢ? ᎠᏎᏃ ᎠᏏᏴᏫ ᎤᏓᏑᏯ ᎠᏍᎩᎾ ᎢᎩ. '
      verse: 70
    - text: 'ᎾᏍᎩ ᏄᏪᏒ ᏧᏓᏏ ᎢᏍᎦᎳᏗ ᏌᏩᏂ ᎤᏪᏥ ᎠᏥᏛᎬᎩ; ᎾᏍᎩᏰᏃ ᎤᏡᏗᏍᎩ ᎢᏳᎵᏍᏙᏗ ᎨᏒᎩ, ᏔᎳᏚ ᎢᏯᏂᏛ ᎨᏒ
        ᎾᎿᎭᎨᎳ ᎨᏒᎩ.  '
      verse: 71
  - chapter: 7
    verses:
    - text: ' ᎾᏍᎩᏃ ᏄᎵᏍᏔᏂᏙᎸ ᏥᏌ ᎨᎵᎵ ᎤᏪᏙᎸᎩ; ᎥᏝᏰᏃ ᏳᏚᎵᏍᎨ ᏧᏗᏱ ᎤᏪᏓᏍᏗᏱ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎠᏂᏧᏏ ᎠᎾᏁᎶᏗᏍᎬ
        ᎬᏩᎯᏍᏗᏱ. '
      verse: 1
    - text: 'ᎠᏂᏧᏏ ᏕᎦᎵᏦᏛᎢ-ᏧᎾᎵᏍᏓᏴᏗᏱ ᎤᏍᏆᎸᎯᏗᏒᎩ. '
      verse: 2
    - text: 'ᎠᎾᎵᏅᏟᏃ ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ; ᎭᏓᏅᎾ, ᎠᎴ ᏧᏗᏱ ᏫᎶᎯ, ᎾᏍᎩᏃ ᎨᏣᏍᏓᏩᏗᏙᎯ ᎾᏍᏉ ᎠᏂᎪᎲᎭ ᏄᏍᏛ ᏕᏣᎸᏫᏍᏓᏁᎲᎢ. '
      verse: 3
    - text: 'ᎥᏝᏰᏃ ᎩᎶ ᎠᏥᎦᏔᎯ ᎢᏳᎵᏍᏙᏗᏱ ᏧᏚᎵᏍᎪᎢ ᎤᏕᎵᏛ ᏱᏚᎸᏫᏍᏓᏁᎰᎢ. ᎢᏳᏃ ᎾᏍᎩ ᎯᎠ ᎿᎭᏛᏁᎮᏍᏗ, ᎡᎶᎯ
        ᎬᏂᎨᏒ ᏂᏯᏛᏂᏏ. '
      verse: 4
    - text: 'ᎠᎾᎵᏅᏟᏰᏃ ᎾᏍᏉ ᎥᏝ ᏱᎬᏬᎯᏳᎲᏍᎨᎢ. '
      verse: 5
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎥᏝ ᎠᏏ ᏯᎩᏍᏆᎸᎡᎭ; ᏂᎯᏍᎩᏂ ᏂᎪᎯᎸᏉ ᎢᏥᏍᏆᎸᎡᎰᎢ. '
      verse: 6
    - text: 'ᎡᎶᎯ ᎥᏝ ᎢᏥᏍᎦᎩ ᏱᏅᎦᎵᏍᏓ; ᎠᏴᏍᎩᏂ ᎠᎩᏍᎦᎦ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᏥᏥᏃᎮᎭ ᎾᏍᎩ ᏚᎸᏫᏍᏓᏁᎲ ᎤᏲᎢᏳ ᎨᏒᎢ. '
      verse: 7
    - text: 'ᏂᎯ ᏙᏗᎾᎵᏍᏓᏴᎲᏍᎬ ᎢᏤᎾ; ᎥᏝ ᎠᏏ ᎠᏴ ᏙᏗᎾᎵᏍᏓᏴᎲᏍᎬ ᏴᏓᎨᏏ; ᎥᏝᏰᏃ ᎠᏏ ᏯᎩᏍᏆᎸᎡᎸ. '
      verse: 8
    - text: 'ᎾᏍᎩ ᎯᎠ ᏂᏚᏪᏎᎸ, ᎠᏏᏉ ᎤᏪᏙᎸᎩ ᎨᎵᎵ. '
      verse: 9
    - text: 'ᎠᏎᏃ ᎠᎾᎵᏅᏟ ᎤᏁᏅᏛ ᏂᎨᏐᎢ, ᎿᎭᏉ ᎾᏍᏉ ᏙᏗᎾᎵᏍᏓᏴᎲᏍᎬ ᎤᏪᏅᏒᎩ, ᎥᏝ ᎬᏂᎨᏒᎢ, ᎤᏕᎵᏛᏉᏍᎩᏂ ᎢᏳᏍᏗ. '
      verse: 10
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎬᏩᏲᎸᎩ ᏓᎾᎵᏍᏓᏴᎲᏍᎬᎢ, ᎠᎴ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎭᏢ ᎾᏍᎩ ᎡᏙᎭ? '
      verse: 11
    - text: 'ᎤᏣᏛᏃ ᎤᏕᎵᏛ ᏓᎾᎵᏃᎮᎵᏙᎲᎩ ᏴᏫ ᎾᏍᎩ ᎬᏩᏃᎮᏍᎬᎢ; ᎢᎦᏛᏰᏃ ᎯᎠ ᎾᏂᏪᏍᎬᎩ; ᎣᏏᏳ ᎠᏍᎦᏯ; ᎢᎦᏛᏃ,
        ᎥᏝ, ᏕᎦᎶᏄᎮᏉ ᏴᏫ, ᎠᎾᏗᏍᎬᎩ. '
      verse: 12
    - text: 'ᎠᏎᏃ ᎥᏝ ᎩᎶ ᎬᏂᎨᏒ ᏳᏃᎮᏍᎨᎢ, ᎤᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᏓᏂᎾᏰᏍᎬ ᎠᏂᏧᏏ. '
      verse: 13
    - text: 'ᎿᎭᏉᏃ ᎠᏰᎵ ᎢᏴᏛ ᎠᎵᏰᎢᎵᏒ ᏓᎾᎵᏍᏓᏴᎲᏍᎬᎢ ᏥᏌ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᏴᎸᎩ, ᎠᎴ ᏚᏕᏲᏅᎩ. '
      verse: 14
    - text: 'ᎠᏂᏧᏏᏃ ᎤᏂᏍᏆᏂᎪᏒᎩ, ᎠᎴ ᏄᏂᏪᏒᎩ; ᎦᏙ ᎤᎵᏍᏙᏔᏅ ᎯᎠ ᎠᏍᎦᏯ ᎪᏪᎵ ᏗᏏᎾᏏᏳ ᏥᎩ, ᏧᏕᎶᏆᎥᎯᏃ ᏂᎨᏒᎾ? '
      verse: 15
    - text: 'ᏥᏌ ᏚᏁᏤᎸᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᏥᏕᎦᏕᏲᎲᏍᎦ, ᎥᏝ ᎠᏆᏤᎵᎦ ᏱᎩ, ᎤᏤᎵᎦᏍᎩᏂ ᏅᏛᎩᏅᏏᏛ. '
      verse: 16
    - text: 'ᎢᏳᏃ ᎩᎶ ᎤᏚᎵᏍᎨᏍᏗ ᎾᏍᎩ ᏄᏍᏛ ᎤᏚᎵᏍᎬ ᏧᎸᏫᏍᏓᏁᏗᏱ, ᎠᏎ ᎤᏙᎴᎰᎯᏍᏗ ᎾᏍᎩ ᎯᎠ ᏥᏕᎦᏕᏲᎲᏍᎦ ᎤᏁᎳᏅᎯ
        ᏅᏓᏳᏓᎴᏅᎯ ᎨᏎᏍᏗ, ᎠᎴ ᏥᏬᏂᏍᎬ ᎠᏋᏒᏉ ᎠᏆᏓᏅᏖᎸᎯ ᎢᎨᏎᏍᏗ. '
      verse: 17
    - text: 'ᎩᎶ ᎤᏩᏒ ᎤᏓᏅᏖᏛ ᏥᎦᏬᏂᏍᎪᎢ, ᎤᏩᏒᏉ ᎠᏥᎸᏉᏗᏳ ᎢᏳᎵᏍᏙᏗᏱ ᎤᏲᎰᎢ; ᎩᎶᏍᎩᏂ ᏅᏓᏳᏅᏏᏛ ᎠᏥᎸᏉᏗᏳ ᎢᏳᎵᏍᏙᏗᏱ
        ᏧᏲᎰᎢ, ᎾᏍᎩ ᏚᏳᎪᏛ ᎨᏐᎢ, ᎠᎴ ᎥᏝ ᎠᏠᎾᏍᏗ ᎨᏒ ᏳᏓᏑᏲᎢ. '
      verse: 18
    - text: 'ᏝᏍᎪ ᎼᏏ ᏱᏥᏁᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ? ᎠᏎᏃ ᎥᏝ ᎩᎶ ᏳᏓᏑᏯ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᎦᏪᏍᎬ ᏱᎾᏛᏁᎭ. ᎦᏙᏃ ᎢᏣᏚᎵ ᏍᎩᎢᏍᏗᏱ? '
      verse: 19
    - text: 'ᎤᏂᏣᏘ ᎤᏂᏁᏨᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎠᏍᎩᎾ ᏣᏯᎠ; ᎦᎪ ᎤᏚᎵ ᏣᎯᏍᏗᏱ? '
      verse: 20
    - text: 'ᏥᏌ ᎤᏁᏨᎩ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏑᏓᎴᎩ ᏓᎩᎸᏫᏍᏓᏁᎸ, ᏂᏥᎥᏃ ᎢᏥᏍᏆᏂᎪᏍᎦ. '
      verse: 21
    - text: 'ᎼᏏ ᎠᎱᏍᏕᏍᏗ ᎨᏒ ᎢᏥᏁᎸᎩ; ᎥᏝᏍᎩᏂᏃᏅ ᎼᏏ ᎤᎾᏄᎪᏫᏒᎯ ᏱᎩ, ᎠᏂᎦᏴᎵᎨᏍᎩᏂ ᎤᏂᎾᏄᎪᏫᏒᎯ; ᏂᎯᏃ ᎤᎾᏙᏓᏆᏍᎬᏃ
        ᎢᎡᏥᎤᏍᏕᏎᎰ ᎠᏍᎦᏯ. '
      verse: 22
    - text: 'ᎢᏳᏃ ᎠᏍᎦᏯ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ ᏯᏥᎤᏍᏕᏎᎭ, ᏱᏅᏗᎦᎵᏍᏙᏗᎭ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎼᏏ ᎤᏤᎵ ᎤᏲᎢᏍᏗ ᏂᎨᏒᎾ ᎨᏒᎢ,
        ᏥᎪ ᎢᏍᎩᏍᎦᎦ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎠᏍᎦᏯ ᏂᎬ ᎠᏰᎸ ᏥᏥᏅᏩᏅ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ? '
      verse: 23
    - text: 'ᏞᏍᏗ ᏕᏣᎧᏂᏍᎬᏉ ᏱᏗᏧᎪᏗᏍᎨᏍᏗ, ᏚᏳᎪᏛᏍᎩᏂ ᏕᏧᎪᏗᏍᎨᏍᏗ. '
      verse: 24
    - text: 'ᎿᎭᏉᏃ ᎢᎦᏛ ᏥᎷᏏᎵᎻ ᎠᏁᎯ ᎯᎠ ᏄᏂᏪᏒᎩ, ᏝᏍᎪ ᎾᏍᎩ Ꮎ ᎯᎠ ᏱᎩ ᏧᎾᏚᎵ ᎤᏂᎯᏍᏗᏱ? '
      verse: 25
    - text: 'ᎬᏂᏳᏉᏃ ᎾᏍᎦᎢᎲᎾ ᎦᏬᏂᎭ, ᎠᎴ ᎥᏝ ᎪᎱᏍᏗ ᏯᏃᏎᎭ. ᏥᏌ ᎤᏂᎬᏫᏳᎯ ᎤᏙᎯᏳᎯ ᎠᏂᎦᏔᎭ ᎾᏍᎩ ᎤᏙᎯᏳᎯᏯ
        ᎦᎶᏁᏛ ᎨᏒᎢ? '
      verse: 26
    - text: 'ᎠᏎᏃ ᎢᏗᎦᏔᎭ ᎯᎠ ᎠᏍᎦᏯ ᏧᏓᎴᏅᎢ, ᎦᎶᏁᏛᏍᎩᏂ ᎦᎷᏨᎭ ᎥᏝ ᎩᎶ ᏱᎬᎦᏔᎮᏍᏗ ᏧᏓᎴᏅᎢ. '
      verse: 27
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎤᏪᎷᏅᎩ ᎤᏛᏅᏗᎦᎳᏫᎢᏍᏗᏱ ᏓᏕᏲᎲᏍᎬᎢ, ᎯᎠ ᏄᏪᏒᎩ; ᏍᎩᎦᏔᎭ, ᎠᎴ ᎾᏍᏉ ᎢᏥᎦᏔᎭ ᏗᏆᏓᎴᏅᎢ;
        ᎠᎴ ᎥᏝ ᎠᏋᏒᏉ ᎠᏆᏓᏅᏖᏛ ᏯᎩᎷᏨ, ᏅᏛᎩᏅᏏᏛᏍᎩᏂ ᏚᏳᎪᏛᎢ, ᎾᏍᎩ ᏁᏥᎦᏔᎲᎾ ᏥᎩ. '
      verse: 28
    - text: 'ᎠᏴᏍᎩᏂ ᏥᎦᏔᎭ, ᎾᎿᎭᏰᏃ ᏅᏛᏆᏓᎴᏅᎯ, ᎠᎴ ᎾᏍᎩ ᏗᎩᏅᏒ. '
      verse: 29
    - text: 'ᎿᎭᏉᏃ ᎤᎾᏓᏅᏖᎸᎩ ᎬᏩᏂᏴᏗᏱ: ᎠᏎᏃ ᎥᏝ ᎩᎶ ᏳᏏᏔᏕᎢ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎠᏏ ᏄᏍᏆᎸᎡᎸᎾ ᎨᏒᎢ. '
      verse: 30
    - text: 'ᎠᎴ ᎤᏂᏣᏛᎩ ᎬᏬᎯᏳᏅᎩ, ᎠᎴ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎦᎶᏁᏛ ᎦᎷᏨᎭ, ᏥᎪ ᎤᏟ ᎢᎦᎢ ᎤᏍᏆᏂᎪᏗ ᏙᏓᏳᎸᏫᏍᏓᏁᎵ,
        ᎡᏍᎦᏉ ᎯᎠ ᎾᏍᎩ ᏥᏚᎸᏫᏍᏓᏁᎸ? '
      verse: 31
    - text: 'ᎠᏂᏆᎵᏏ ᎤᎾᏛᎦᏅᎩ ᎤᏂᏣᏘ ᎾᏍᎩ ᎬᏩᏃᎮᏍᎬ ᎤᏕᎵᏛ ᏓᎾᎵᏃᎮᎵᏙᎲᎢ. ᎠᎴ ᎠᏂᏆᎵᏏ ᏄᏂᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎠᏁᎶᎯ
        ᏚᏂᏅᏒᎩ ᏗᎾᏓᏂᏱᏍᎩ ᎾᏍᎩ ᏭᏂᏂᏴᏗᏱ. '
      verse: 32
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎠᏏ ᏞᎦ ᎢᏨᏰᎳᏗᏙᎭ, ᎿᎭᏉᏃ ᏅᏛᎩᏅᏏᏛ ᏧᏬᎸ ᏮᏛᏥᎶᏏ. '
      verse: 33
    - text: 'ᏍᎩᏲᎮᏍᏗ, ᎠᏎᏃ ᏓᏍᎩᏯᏠᏥ; ᎠᎴ ᏫᎨᎥ ᎥᏝ ᏰᎵ ᏫᏴᎨᏥᎷᎩ. '
      verse: 34
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎯᎠ ᏂᏚᎾᏓᏪᏎᎸᎩ, ᎭᏢ ᏮᏓᎦᎶᏏ, ᎦᏰᏗᏩᏛᏗ ᏂᎨᏒᎾ ᎢᎨᏎᏍᏗ? ᏧᎾᏓᎴᏅᏛᏍᎪ ᏴᏫ ᏓᏁᏩᏗᏒ
        ᎤᎾᏗᎦᎴᏲᏨᎯ ᏙᏛᏩᏛᎮᏏ, ᎠᎴ ᏫᏙᏓᎨᏲᏂ ᏧᎾᏓᎴᏅᏛ ᏴᏫ? '
      verse: 35
    - text: 'ᎦᏙ ᎦᏛᎦ ᎯᎠ ᏥᏄᏪᏒ; ᏍᎩᏲᎮᏍᏗ ᎠᏎᏃ ᏓᏍᎩᏯᏠᏥ, ᎠᎴ ᏫᎨᎥᎢ ᎥᏝ ᏫᏴᎨᏥᎷᎩ? '
      verse: 36
    - text: 'ᎤᎵᏍᏆᎸᏗᏃ ᎢᎦ, ᎾᏍᎩ ᎦᎸᏉᏗ ᎢᎦ ᎨᏒ ᏓᎾᎵᏍᏓᏴᎲᏍᎬᎢ, ᏥᏌ ᏚᎴᏅᎩ ᎠᎴ ᎤᏪᎷᏅᎩ ᎯᎠ ᏄᏪᏒᎩ; ᎢᏳᏃ
        ᎩᎶ ᎤᏔᏕᎩᏍᎨᏍᏗ, ᎠᏴ ᏩᎩᎷᏥ, ᎠᎴ ᏩᏗᏔ. '
      verse: 37
    - text: 'ᎩᎶ ᎠᏉᎯᏳᎲᏍᎨᏍᏗ, ᎤᏍᏉᎵᏱ ᏕᎦᎾᏄᎪᎨᏍᏗ ᎡᏉᏂ ᎬᏂᏛ ᎠᎹ ᏕᎨᏰᏍᏗ; ᎾᏍᎩᏯ ᏥᏂᎦᏪ ᎪᏪᎵ. '
      verse: 38
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏪᏒ, ᎤᏪᏛᏨᎩ ᎠᏓᏅᏙ, ᎾᏍᎩ ᎬᏬᎯᏳᎲᏍᎩ ᎨᏥᏁᏗ ᎨᏒᎢ; ᏝᏰᏃ ᎠᏏ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᏱᎦᎾᏄᎪᎨᎢ,
        ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᏥᏌ ᎠᏏ ᎾᏥᎸᏉᏗᏍᎬᎾ ᎨᏒᎢ. '
      verse: 39
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏂᏣᏛ ᏴᏫ ᎾᏍᎩ ᎯᎠ ᎤᎾᏛᎦᏅ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᎾᏍᎩ Ꮎ ᎠᏙᎴᎰᏍᎩ. '
      verse: 40
    - text: 'ᎢᎦᏛᏃ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎯᎠ ᎾᏍᎩ ᎦᎶᏁᏛ. ᎠᏎᏃ ᎢᎦᏛ ᎯᎠ ᏄᏂᏪᏒᎩ; ᏥᎪ ᎦᎶᏁᏛ ᎨᎵᎵ ᏅᏓᏳᎾᏄᎪᎢᏍᏗ? '
      verse: 41
    - text: 'ᏝᏍᎪ ᎪᏪᎵ ᎯᎠ ᏱᏂᎦᏪᎭ? ᎦᎶᏁᏛ ᏕᏫ ᎤᏁᏢᏔᏅᏛ ᎨᏒ ᎤᎾᏄᎪᎢᏍᏗ, ᎠᎴ ᎦᏚᏱ ᎦᏚᎲᎢ ᏕᏫ ᎤᏕᏅᎢ? '
      verse: 42
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏔᎵ ᏄᎾᏓᏛᎩ ᏴᏫ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎾᏍᎩ ᎬᏩᏍᏛᏗᏍᎬᎢ. '
      verse: 43
    - text: 'ᎠᎴ ᎢᎦᏛ ᎤᎾᏓᏑᏴᎩ ᎤᎾᏚᎵᏍᎬᎩ ᎬᏩᏂᏴᏗᏱ; ᎠᏎᏃ ᎥᏝ ᎩᎶ ᏳᏏᏔᏕᎢ. '
      verse: 44
    - text: 'ᎿᎭᏉᏃ ᏗᎾᏓᏂᏱᏍᎩ ᎬᏩᏂᎷᏤᎸᎩ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᎠᏂᏆᎵᏏ. ᎯᎠᏃ ᏂᏚᏂᏪᏎᎸᎩ; ᎦᏙᏃ Ꮭ ᏴᎡᏣᏘᏃᎦ? '
      verse: 45
    - text: 'ᏗᎾᏓᏂᏱᏍᎩ ᎤᏂᏁᏨ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎥᏝ ᎢᎸᎯᏳ ᎩᎶ ᏱᎬᏩᏬᏂᏐ ᎾᏍᎩᏯ ᎯᎠ ᏂᎦᏪᏍᎬ ᎦᏬᏂᏍᎬᎢ. '
      verse: 46
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏆᎵᏏ ᎤᏂᏁᏨ ᎯᎠ ᏂᏚᏂᏪᏎᎸᎩ; ᏥᎪ ᏂᎯ ᎾᏍᏉ ᎡᏥᎶᏄᎡᎸ? '
      verse: 47
    - text: 'ᏥᎪ ᎩᎶ ᏄᏂᎬᏫᏳᏒ ᎠᎴ ᎠᏂᏆᎵᏏ ᎬᏬᎯᏳᏅ? '
      verse: 48
    - text: 'ᎯᎠᏍᎩᏂ ᏴᏫ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎾᏂᎦᏔᎲᎾ ᏥᎩ ᎨᏥᏍᎩᏅᏛᎯ. '
      verse: 49
    - text: 'ᏂᎦᏗᎹᏏ,—ᏥᏌ ᏒᏃᏱ ᎤᎷᏤᎸᎯ, ᎾᏍᎩ ᎨᎸᎩ,—ᎾᏍᎩ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; '
      verse: 50
    - text: 'ᏥᎪ ᏗᎩᎧᎿᎭᏩᏛᏍᏗ ᏚᏭᎪᏓᏁᎰ ᎩᎶ ᎠᏏ ᎾᎦᏛᎦᏁᎸᎾ ᏥᎨᏐᎢ, ᎠᎴ ᏚᎸᏫᏍᏓᏁᎲ ᎠᏙᎴᎰᏒᎯ ᏂᎨᏒᎾ ᏥᎨᏐᎢ? '
      verse: 51
    - text: 'ᎤᏂᏁᏨ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᏥᎪ ᎾᏍᏉ ᏂᎯ ᎨᎵᎵ ᎮᎯ? ᏣᏲᎦ ᎠᎴ ᎭᎦᏌᏯᏍᏓ, ᏝᏰᏃ ᎨᎵᎵ ᎤᎾᏄᎪᎢᏍᏗ ᏱᎩ
        ᎠᏙᎴᎰᏍᎩ. '
      verse: 52
    - text: 'ᏂᎦᏛᏃ ᏙᏧᏁᏅᏒ ᏫᏙᎤᏂᎶᏒᎩ.  '
      verse: 53
  - chapter: 8
    verses:
    - text: ' ᏥᏌᏃ ᎤᎵᏩᏲᎢ ᎣᏓᎸ ᏬᎶᏒᎩ. '
      verse: 1
    - text: 'ᏑᎾᎴᏉᏃ ᏔᎵᏁ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᎷᏨᎩ; ᎠᎴ ᏂᎦᏛ ᏴᏫ ᎥᎬᏩᎷᏤᎸᎩ; ᎤᏪᏅᏃ ᏑᏪᏲᏅᎩ. '
      verse: 2
    - text: 'ᏗᏃᏪᎵᏍᎩᏃ ᎠᎴ ᎠᏂᏆᎵᏏ ᎬᏩᏘᏃᎮᎸᎩ ᎠᎨᏴ ᎠᏓᏲᏁᎲ ᎠᏥᏂᏴᏛ; ᎠᏰᎵᏃ ᎤᏂᎧᏅ, '
      verse: 3
    - text: 'ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ; ᏔᏕᏲᎲᏍᎩ, ᎯᎠ ᎠᎨᏴ ᎠᏓᏲᏁᎲ ᏕᎦᏅᎬᎢ ᎠᏥᏂᏴᎲᎩ. '
      verse: 4
    - text: 'Ꭷ, ᎼᏏ ᎣᎩᏁᏤᎸᎩ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎾᏍᎩ ᎢᏳᎾᏍᏗ ᏅᏯ ᏗᎨᎬᏂᏍᏙᏗᏱ; ᎠᏎᏃ ᏂᎯ ᎦᏙ ᎭᏗᎭ? '
      verse: 5
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏂᏪᏒᎩ ᎠᏂᏌᏛᎥᏍᎬᎩ, ᎤᏄᎯᏍᏙᏗᏱᏉ ᎤᏂᏰᎸᏒᎩ. ᎠᏎᏃ ᏥᏌ ᎤᏗᏌᏓᏛᎩ, ᎦᏰᏌᏛᏃ ᎤᏩᏔᏅᎩ ᎤᏬᏪᎳᏅᎩ
        ᎦᏙᎯ. '
      verse: 6
    - text: 'ᎠᏏᏉᏃ ᎠᏂᏱᎵᏒ ᎬᏩᏛᏛᎲᏍᎬ ᎤᏓᏥᏃᎯᏍᏔᏅᎩ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎩᎶ ᎤᏓᏑᏰᏍᏗ ᎤᏍᎦᏅᏨᎯ ᏂᎨᏒᎾ ᎾᏍᎩ ᎢᎬᏱ
        ᏫᏓᏓᎴᏅᏓ ᏅᏯ ᏫᎬᏂᏍᏓ. '
      verse: 7
    - text: 'ᏔᎵᏁᏃ ᎤᏗᏌᏓᏛ, ᎦᏙᎯ ᎤᏬᏪᎳᏅᎩ. '
      verse: 8
    - text: 'ᎾᏍᎩᏃ ᎤᎾᏛᎦᏅ, ᎠᎴ ᏧᎾᏓᏅᏙ ᎬᏩᏄᎯᏍᏔᏅ, ᎤᏂᏄᎪᏨᎩ ᏌᏉ ᎤᏛᏂᏛ ᎤᏓᏂᎵᎨ ᏚᏓᎴᏅᏔᏅᎩ, ᎣᏂᏱ ᏫᎬᏩᏛᏅᎩ;
        ᏥᏌᏃ ᎤᏩᏒ ᏄᎵᏍᏔᏅᎩ, ᎠᎨᏴᏃ ᎠᏰᎵ ᎦᏙᎬᎩ. '
      verse: 9
    - text: 'ᏥᏌᏃ ᎤᏓᏥᏃᎯᏍᏔᏅ, ᎠᎴ ᎠᎨᏴᏉ ᎤᏩᏒ ᎤᎪᎲ, ᎯᎠ ᏄᏪᏎᎸᎩ; ᎯᎨᏴ, ᎭᏢ Ꮎ ᎨᏧᎯᏍᏗᏍᎩ? ᏝᏍᎪ ᎩᎶ ᏣᏍᎦᏅᏨᎢ
        ᏱᏕᎫᎪᏓ? '
      verse: 10
    - text: 'ᎯᎠ ᏄᏪᏒᎩ; ᎥᏝ ᎩᎶ, ᏣᎬᏫᏳᎯ. ᏥᏌᏃ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎥᏝ ᎾᏍᏉ ᎠᏴ ᏣᏍᎦᏅᏨ ᏱᏗᎫᎪᏗᎭ. ᏥᎮᎾ, ᎠᎴ
        ᏞᏍᏗ ᎢᎸᎯᏳ ᎿᎭᏉ ᏱᏣᏍᎦᏅᏤᏍᏗ. '
      verse: 11
    - text: 'ᎠᎴᏬ ᏥᏐ ᏚᏬᏁᏔᏅᎩ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎠᏴ ᎡᎶᎯ ᎢᎦ ᏥᏯᏘᏍᏓᏁᎯ; ᎩᎶ ᎠᎩᏍᏓᏩᏕᎨᏍᏗ ᎥᏝ ᎤᎵᏏᎬ ᏱᎦᏰᏙᎮᏍᏗ;
        ᎠᏛᏂᏗᏍᏙᏗᏍᎩᏂ ᎢᎦ ᎤᏤᎵᎦ ᎨᏎᏍᏗ. '
      verse: 12
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏆᎵᏏ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᏨᏒᏉ ᎭᏓᏃᎮᎭ, ᎯᏃᎮᏍᎬ ᎥᏝ ᏳᏙᎯᏳᎭ. '
      verse: 13
    - text: 'ᏥᏌ ᎤᏁᏨᎩ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎠᏋᏒᏉ ᎾᏍᏉ ᏱᎦᏓᏃᎮᎭ, ᎠᏎ ᏥᏃᎮᏍᎬ ᎤᏙᎯᏳᎭ; ᏥᎦᏔᎭᏰᏃ ᏗᏆᏓᎴᏅᎢ ᎠᎴ
        ᏫᏥᎦᏛᎢ. ᏂᎯᏍᎩᏂ ᎥᏝ ᏱᏥᎦᏔᎭ ᏗᏆᏓᎴᏅᎢ ᎠᎴ ᏫᏥᎦᏛᎢ. '
      verse: 14
    - text: 'ᏂᎯ ᏕᏧᎪᏗᏍᎪ ᎤᏇᏓᎵᏉ ᏧᏬᎪᏙᏗ ᎨᏒᎢ; ᎠᏴ ᎥᏝ ᎩᎶ ᏱᏗᏥᏳᎪᏓᏁᎰᎢ. '
      verse: 15
    - text: 'ᎠᏎᏃ ᎾᏍᏉ ᏱᏗᎫᎪᏗᎭ, ᏓᏇᎪᏔᏅ ᏑᏳᎪᏛ ᏱᎩ. ᎥᏝᏰᏃ ᎠᏋᏒᏉ ᏱᎩ, ᎠᎦᏴᎵᎨᏰᏃ ᏅᏛᎩᏅᏏᏛ ᎣᎩᎾᎵᎪᎭ. '
      verse: 16
    - text: 'ᎠᎴ ᎾᏍᏉ ᎪᏪᎳ ᏗᏥᎧᎿᎭᏩᏛᏍᏗᏱ ᎾᏍᎩ ᎠᏂᏔᎵ ᎤᏂᏃᎮᎸᎯ ᎨᏒ ᎤᏙᎯᏳᎯᏯ ᎨᏒᎢ. '
      verse: 17
    - text: 'ᎠᏴ ᎠᏋᏒ ᎦᏓᏃᎮᏍᎩ, ᎠᎦᏴᎵᎨᏃ ᏅᏛᎩᏅᏏᏛ ᎾᏍᏉ ᎠᏴ ᎠᎩᏃᎮᎭ. '
      verse: 18
    - text: 'ᎿᎭᏉ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ, ᎭᏢ ᏣᏙᏓ? ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎥᏝ ᎠᏴ ᏱᏍᎩᎦᏔᎭ, ᎠᎴ ᎥᏝ ᏰᏥᎦᏔᎭ ᎡᏙᏓ.
        ᎢᏳᏃ ᎠᏴ ᏱᏍᎩᎦᏔᎮᎢ, ᎾᏍᏉ ᏰᏥᎦᏔᎮ ᎡᏙᏓ. '
      verse: 19
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏪᏒᎩ ᏥᏌ ᎠᏕᎸ ᏗᏍᏆᏂᎪᏗᏱ, ᎾᎯᏳ ᏓᏕᏲᎲᏍᎬ ᎤᏛᎤ-ᏗᎦᎳᏫᎢᏍᏗᏱ; ᎠᎴ ᎥᏝ ᎩᎶ ᏳᏂᏴᎮᎢ,
        ᎥᏝᏰᏃ ᎠᏏ ᏳᏍᏆᎸᎡᎮᎢ. '
      verse: 20
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᏔᎵᏁ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏓᎦᏓᏅᏏ, ᏂᎯᏃ ᏍᎩᏲᎮᏍᏗ, ᎠᎴ ᎠᏎ ᎠᏍᎦᏂ ᎨᏒ ᏙᏓᏥᏲᎱᏏ, ᎠᎴ ᏫᏥᎦᏛ
        ᎥᏝ ᏫᏴᎨᏥᎷᎩ. '
      verse: 21
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎯᎠ ᏄᏂᏪᏒᎩ, ᏥᎪ ᎤᏩᏒ ᏛᏓᎵ? ᎯᎠ ᏥᏂᎦᏪᎭ; ᏫᏥᎦᏛ ᎥᏝ ᏫᏴᎨᏥᎷᎩ. '
      verse: 22
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᏂᎯ ᎡᎳᏗ ᎢᏣᏓᎴᏅᎯ; ᎠᏴ ᎦᎸᎳᏗ ᏅᏛᏆᏓᎴᏅᎯ. ᏂᎯ ᎠᏂ ᎡᎶᎯ ᎢᏣᏓᎴᏅᎯ; ᎠᏴ ᎥᏝ ᎠᏂ
        ᎡᎶᎯ ᎠᏆᏓᎴᏅᎯ ᏱᎩ. '
      verse: 23
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏂᏨᏪᏏ; ᎠᏎ ᎨᏥᏍᎦᏂᏉ ᎨᏒ ᏙᏓᏥᏲᎱᏏ; ᎢᏳᏰᏃ ᏂᏦᎯᏳᎲᏍᎬᎾ ᎢᎨᏎᏍᏗ ᎠᏴ ᎾᏍᎩ ᎨᏒᎢ,
        ᎠᏎ ᎨᏥᏍᎦᏂ ᎨᏒ ᏙᏓᏥᏲᎱᏏ. '
      verse: 24
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎦᎪᏂᎯ? ᏥᏌᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎾᏍᎩᏉ ᏥᏨᏲᏎᎰᎢ, ᎤᏙᎯᏳᎯᏯ ᎾᏍᎩᏉ. '
      verse: 25
    - text: 'ᎤᏣᏘ ᎪᎱᏍᏗ ᎠᎩᎭ ᎢᏨᏲᏎᏗ, ᎠᎴ ᏗᏨᏳᎪᏓᏁᏗ; ᎠᏎᏃ ᏅᏛᎩᏅᏏᏛ ᏚᏳᎪᏛᎢ; ᎠᏴᏃ ᎡᎶᎯ ᏥᏃᎮᎮᎭ ᎾᏍᎩ ᏄᏍᏛ
        ᏥᏯᏛᎦᏁᎸᎢ. '
      verse: 26
    - text: 'ᎥᏝ ᏳᏃᎵᏤ ᎠᎦᏴᎵᎨ ᎦᏛᎬ ᎾᏍᎩ ᏕᎦᏬᏁᏗᏍᎬᎢ. '
      verse: 27
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏴᏫ ᎤᏪᏥ ᎡᏥᏌᎳᏓᏅᎭ, ᎿᎭᏉ ᏓᏣᏙᎴᎰᏏ ᎠᏴ ᎾᏍᎩ ᎨᏒᎢ, ᎠᎴ ᎠᏋᏒᏉ
        ᎠᏆᏓᏅᏖᏛ ᎪᎱᏍᏗ ᏂᏓᎩᎸᏫᏍᏓᏁᎲᎾ ᎨᏒᎢ, ᎡᏙᏓᏉᏍᎩᏂ ᎠᏇᏲᏅ ᎾᏍᎩ ᏥᏃᎮᏍᎬᎢ. '
      verse: 28
    - text: 'ᏅᏛᎩᏅᏏᏛ ᎣᎩᎾᎵᎪᎭ; ᎠᎦᏴᎵᎨ ᎥᏝ ᏯᏋᏕᏨ, ᏂᎪᎯᎸᏰᏃ ᏓᎩᎸᏫᏍᏓᏁᎰ ᎣᏍᏛ ᎤᏰᎸᏗ. '
      verse: 29
    - text: 'ᎠᏏᏉ ᎾᏍᎩ ᎯᎠ ᏂᎦᏪᏍᎬᎩ, ᎤᏂᏣᏛ ᎬᏬᎯᏳᏅᎩ. '
      verse: 30
    - text: 'ᎿᎭᏉ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ ᎠᏂᏧᏏ ᎬᏬᎯᏳᎲᏍᎩ; ᎢᏳᏃ ᏕᏥᎧᎿᎭᏩᏗᏎᏍᏗ ᎠᎩᏁᏨᎢ, ᎤᏙᎯᏳᎯᏯ ᏍᎩᏍᏓᏩᏗᏙᎯ
        ᎨᏎᏍᏗ. '
      verse: 31
    - text: 'ᎠᎴ ᏓᏥᎦᏙᎥᏏ ᏚᏳᎪᏛᎢ, ᏚᏳᎪᏛᏃ ᏂᏕᏥᎾᏝᎥᎾ ᏅᏓᏨᏁᎵ. '
      verse: 32
    - text: 'ᎬᏩᏁᏤᎸ ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ; ᎠᏴ ᎡᏆᎭᎻ ᎤᏁᏢᏔᏅᏛ, ᎠᎴ ᎥᏝ ᎢᎸᎯᏳ ᎩᎶ ᏱᏙᎩᎾᏢᏃᎢ, ᎦᏙᏃ ᏂᏕᏥᎾᏝᎥᎾ
        ᏅᏓᏰᏨᏁᎵ, ᏣᏗᎭ? '
      verse: 33
    - text: 'ᏥᏌ ᏚᏁᏤᎸ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎩᎶ ᏣᏍᎦᏅᎪᎢ ᎠᏍᎦᏂ ᎤᎾᏝᎢ ᎨᏐᎢ. '
      verse: 34
    - text: 'ᎠᏥᎾᏝᎢᏃ ᎥᏝ ᎠᏓᏁᎸ ᏂᎪᎯᎸ ᎡᎯ ᏱᎨᏐᎢ; ᎠᎦᏅᎩᏍᎩᏂ ᏂᎪᎯᎸ ᎡᎰᎢ. '
      verse: 35
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏳᏃ ᎠᎦᏅᎩ ᏂᏕᏥᎾᏝᎥᎾ ᏱᏂᏨᏁᎸ ᎤᏙᎯᏳᏒ ᏂᏕᏥᎾᏝᎥᎾ ᏱᎩ. '
      verse: 36
    - text: 'ᏥᎦᏔᎭ ᏂᎯ ᎡᏆᎭᎻ ᎤᏁᏢᏔᏅᏛ ᎨᏒᎢ; ᎠᏎᏃ ᎢᏣᏚᎵ ᏍᎩᎢᏍᏗᏱ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᏥᏁᎬ ᏕᏣᏓᏅᏛ ᏫᎾᏴᎯᎲᎾ ᎨᏒᎢ. '
      verse: 37
    - text: 'ᏄᏍᏛ ᎠᎩᎪᎲ ᎡᏙᏙᏱ ᎾᏍᎩ ᏥᏁᎪᎢ; ᏂᎯᏃ ᏄᏍᏛ ᎢᏥᎪᎲ ᎢᏥᏙᏙᏱ ᎾᏍᎩ ᏂᏣᏛᏁᎰᎢ. '
      verse: 38
    - text: 'ᎤᏂᏁᏨ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎡᏆᎭᎻ ᎣᎩᏙᏓ. ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏳᏃ ᏂᎯ ᎡᏆᎭᎻ ᏧᏪᏥ ᏱᎩ, ᎡᏆᎭᎻ ᏧᎸᏫᏍᏓᏁᏗ
        ᎨᏒ ᏱᏗᏥᎸᏫᏍᏓᏁᎭ. '
      verse: 39
    - text: 'ᎠᏎᏃ ᎢᏣᏚᎵ ᏍᎩᎢᏍᏗᏱ ᎠᏴ ᏚᏳᎪᏛ ᎢᏨᏃᏁᎸᎯ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏥᏯᏛᎦᏁᎸᎯ ᎨᏒᎢ; ᎥᏝ ᎾᏍᎩ ᏱᎾᏛᏁᎮ ᎡᏆᎭᎻ. '
      verse: 40
    - text: 'ᎢᏥᏙᏓ ᏧᎸᏫᏍᏓᏁᏗ ᎨᏒ ᏕᏥᎸᏫᏍᏓᏁᎰᎢ. ᎿᎭᏉᏃ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎥᏝ ᎤᏕᎵᏛ ᏗᏂᏏᏅᎯ ᎣᎩᎾᏄᎪᏨᎯ ᏱᎩ;
        ᏌᏉ ᎡᎭ ᎣᎩᏙᏓ-ᎾᏍᎩ ᎤᏁᎳᏅᎯ. '
      verse: 41
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏳᏃ ᎤᏁᎳᏅᎯ ᎢᏥᏙᏓ ᏱᎩ, ᏍᎩᎨᏳᎢᏳ ᏱᎩ; ᎤᏁᎳᏅᎯᏱᏰᏃ ᏗᏆᏓᎴᏅ ᎠᎩᎷᏥᎸ; ᎠᎴ
        ᎥᏝ ᎠᏋᏒᏉ ᎠᏆᏓᏅᏖᏛᏯᎩᎷᏥᎸ, ᏗᎩᏅᏒᏍᎩᏂ. '
      verse: 42
    - text: 'ᎦᏙᏃ Ꮭ ᏱᏦᎵᎦ ᏥᏬᏂᏍᎬᎢ? ᏅᏗᎦᎵᏍᏙᏗᏍᎩᏂ ᏥᏁᎬ ᏰᎵ ᎨᏣᏛᎪᏗ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 43
    - text: 'ᎢᏥᏙᏓ ᎠᏍᎩᎾ ᏅᏓᏣᏓᎴᏅᎯ ᏂᎯ, ᎠᎴ ᎢᏥᏙᏓ ᎤᏲ ᏚᎸᏫᏍᏓᏁᎲ ᎢᏣᏛᏁᏗᏱ ᎢᏣᏚᎵᎭ. ᎾᏍᎩ ᏴᏫ ᏗᎯᎯ ᏂᎨᏐ
        ᏗᏓᎴᏂᏍᎬᎢ, ᎠᎴ ᎤᏙᎯᏳᎯ ᎨᏒ ᎥᏝ ᏱᏚᎧᎿᎭᏩᏛᏎᎢ, ᎥᏝᏰᏃ ᎤᏙᎯᏳᎯ ᎨᏒ ᏳᏪᎭ. ᎦᏰᎪᎩ ᎧᏁᎩ ᎤᏤᎵᎦᏉ ᎧᏁᎪᎢ;
        ᎦᏰᎪᎩᏰᏃ ᎾᏍᎩ, ᎠᎴ ᎤᎦᏴᎵᎨ ᎦᏰᎪᎩ ᎨᏒᎢ. '
      verse: 44
    - text: 'ᎠᏎᏃ ᏚᏳᎪᏛ ᏥᏁᎬ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎥᏝ ᏱᏍᎩᏲᎢᏳᎲᏍᎦ. '
      verse: 45
    - text: 'ᎦᎪ ᎤᏓᏑᏯ ᎯᎠ ᏥᏂᏣᏛᏅ ᎬᏂᎨᏒ ᎢᎬᏩᏁᏗ ᎠᎩᏍᎦᏅᏨᎯ ᎨᏒᎢ? ᎢᏳᏃ ᏚᏳᎪᏛ ᏱᏥᏁᎦ, ᎦᏙᏃ Ꮭ ᏱᏍᎩᏲᎢᏳᎲᏍᎦ? '
      verse: 46
    - text: 'ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏅᏓᏳᏓᎴᏅᎯ ᎨᏒ ᎾᏍᎩ ᎠᏛᎩᏍᎪ ᎤᏁᎳᏅᎯ ᎧᏁᎬᎢ; ᏂᎯ ᏂᏣᏛᎩᏍᎬᎾ ᏥᎩ ᏅᏗᎦᎵᏍᏙᏗ ᎤᏁᎳᏅᎯ
        ᏅᏓᏣᏓᎴᏅᎯ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 47
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎤᏂᏁᏨᎩ, ᎯᎠ ᏄᏂᏪᏎᎸᎩ; ᏝᏍᎪ ᏚᏳᎪᏛ ᏲᏥᏁᎦ, ᏌᎺᎵᏱ ᎮᎯ ᎠᎴ ᎠᏍᎩᎾ ᏣᏯᎢ, ᏥᏨᏲᏎᎭ? '
      verse: 48
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎥᏝ ᎠᏍᎩᎾ ᏯᎩᏯᎠ, ᏥᎸᏉᏗᏉᏍᎩᏂ ᎡᏙᏓ; ᏂᎯᏃ ᎠᏴ ᎨᏍᎩᏐᏢᎢᏍᏗᎭ. '
      verse: 49
    - text: 'ᎠᏎᏃ ᎥᏝ ᏯᎩᏲᎭ ᎠᏋᏒ ᎥᎩᎸᏉᏗᏱ; ᎡᎭ ᎤᏲᎯ ᎠᎴ ᏗᎫᎪᏗᏍᎩ. '
      verse: 50
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎢᏳᏃ ᎩᎶ ᎠᏍᏆᏂᎪᏗᏍᎨᏍᏗ ᏥᏁᎬᎢ, ᎾᏍᎩ ᎥᏝ ᎢᎸᎯᏳ ᎠᏲᎱᎯᏍᏗ ᎨᏒ
        ᎤᎪᏩᏛᏗ ᏱᎨᏎᏍᏗ. '
      verse: 51
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎿᎭᏉ ᎣᏣᏙᎴᎰᎯ ᎠᏍᎩᎾ ᏣᏯᎥᎢ. ᎡᏆᎭᎻ ᎤᏲᎱᏒ, ᎠᎴ ᎠᎾᏙᎴᎰᏍᎩ, ᏂᎯᏃ
        ᎯᎠ ᏂᎯᏪᎭ; ᎢᏳᏃ ᎩᎶ ᎠᏍᏆᏂᎪᏗᏍᎨᏍᏗ ᏥᏁᎬᎢ, ᎾᏍᎩ ᎥᏝ ᎢᎸᎯᏳ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎤᏙᎴᎰᏍᏗ ᏱᎨᏎᏍᏗ. '
      verse: 52
    - text: 'ᏥᎪ ᏂᎯ ᎤᏟ ᎡᏣᎸᏉᏗᏳ ᎡᏍᎦᏉ ᎡᏆᎭᎻ ᎣᎩᏙᏓ, ᏧᏲᎱᏒ? ᎠᎴ ᎾᏍᏉ ᎠᎾᏙᎴᎰᏍᎩ ᏚᏂᏲᎱᏒ. ᎦᎪ ᏂᎯ ᎭᏤᎸᏍᎦ? '
      verse: 53
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏳᏃ ᎠᏋᏒ ᏱᎦᏓᎸᏉᏗᎭ, ᎥᎩᎸᏉᏗᏳ ᎠᏎᏉᏉ ᏱᎩ; ᎡᏙᏓᏍᎩᏂ ᎠᎩᎸᏉᏗᏍᎩ, ᎾᏍᎩ ᎠᏴ
        ᎣᎦᏁᎳᏅᎯ ᏥᏣᏗᎭ. '
      verse: 54
    - text: 'ᎠᏎᏃ ᎥᏝ ᏰᏥᎦᏔᎭ, ᎠᏴᏍᎩᏂ ᏥᎦᏔᎭ; ᎢᏳᏃ ᎥᏝ ᏱᏥᎦᏔᎭ ᏱᏚᏗᎭ ᏥᏰᎪᎩᏉ ᏱᎩ, ᏂᎯ ᏥᏂᏣᏍᏗ ᎾᏍᎩᏯᎢ;
        ᎠᏎᏃ ᏥᎦᏔᎭ, ᎠᎴ ᎤᏁᏨ ᎠᎩᏍᏆᏂᎪᏗ. '
      verse: 55
    - text: 'ᎢᏥᏙᏓ ᎡᏆᎭᎻ ᎠᎵᎮᎵᏍᏗ ᎤᏚᎩ ᎤᏩᏒ ᎤᎪᏩᏛᏗᏱ ᎪᎯ ᎨᏒ ᎠᏴ ᎨᎥᎢ, ᎠᎴ ᎤᎪᎲᎩ ᎠᎴ ᎣᏏᏳ ᎤᏓᏅᏓᏛᎩ. '
      verse: 56
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎯᎠ ᏅᎬᏪᏎᎸᎩ; ᎥᏝ ᎠᏏ ᎯᏍᎩᏍᎪᎯ ᎢᏣᏕᏘᏴᏛ ᏱᎩ; ᏥᏌᏃ ᎯᎪᎥᎯ ᎢᎩ ᎡᏆᎭᎻ? '
      verse: 57
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎠᏏᏉ ᎡᏆᎭᎻ ᏁᎲᎾ ᏥᎨᏒᎩ, ᎠᏴ ᏂᎨᎣᎢ. '
      verse: 58
    - text: 'ᎿᎭᏉᏃ ᏅᏯ ᏚᏂᎩᏒᎩ, ᏗᎬᏩᏂᏍᏙᏗ, ᎠᏎᏃ ᏥᏌ ᎤᏗᏍᎦᎳᏅᎩ, ᎠᎴ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᏄᎪᏨᎩ, ᎠᏰᎵ ᎠᏂᏙᎾᎥ
        ᎤᎦᏛᎴᏒᏍᏔᏅᎩ, ᎠᎴ ᎤᎶᏐᏅᎩ.  '
      verse: 59
  - chapter: 9
    verses:
    - text: ' [ᏥᏌᏃ] ᎤᎶᏒ ᎤᎪᎲᎩ ᎠᏍᎦᏯ, ᎾᏍᎩ ᏗᎨᏫ ᏂᎨᏎ ᎤᏕᏅ. '
      verse: 1
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎬᏩᏛᏛᏅᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᏔᏕᏲᎲᏍᎩ, ᎦᎪ ᎤᏍᎦᏅᏤᎢ, ᎯᎠᏍᎪ, ᏧᎦᏴᎵᎨᎢᎨ, ᏗᎨᏫ ᏧᏕᏁᎢ? '
      verse: 2
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎥᏝ ᎯᎠ ᏳᏍᎦᏅᏨ, ᎥᏝ ᎠᎴ ᏧᎦᏴᎵᎨᎢ; ᎤᏁᎳᏅᎯᏉᏍᎩᏂ ᏧᎸᏫᏍᏓᏁᏗ ᎨᏒ ᎬᏂᎨᏒ ᎢᏳᎵᏍᏙᏗᏱ
        ᎾᏍᎩ ᎠᎬᏗᏍᎬᎢ. '
      verse: 3
    - text: 'ᎠᏎ ᏗᎩᎸᏫᏍᏓᏁᏗ ᏅᏛᎩᏅᏏᏛ ᏧᎸᏫᏍᏓᏁᏗ ᎨᏒ ᎠᏏᏉ ᎢᎦ ᏥᎩ; ᏒᏃᏱ ᏓᏯᎢ, ᎾᎯᏳ ᏰᎵ ᎩᎶ ᏗᎬᏩᎸᏫᏍᏓᏁᏗ
        ᏂᎨᏒᎾ. '
      verse: 4
    - text: 'ᏂᎪᎯᎸ ᎡᎶᎯ ᎨᏙᎲᎢ, ᎠᏴ ᎡᎶᎯ ᎢᎦ ᎦᏥᏯᏘᏍᏓᏁᎯ. '
      verse: 5
    - text: 'ᎾᏍᎩ ᏄᏪᏒ ᎦᏙᎯ ᎤᎵᏥᏍᏋᎩ, ᎠᎴ ᎾᏍᎩ ᏝᏬᏔ ᎤᏬᏢᏔᏅᎩ ᎤᎵᏥᏍᏋᎯ, ᎠᎴ ᎾᏍᎩ ᏝᏬᏔ ᏚᏅᎵᏰᏓᏁᎸᎩ ᏗᎨᏫ
        ᏗᎦᏙᎵ, '
      verse: 6
    - text: 'ᎠᎴ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎮᎾ ᏩᏙᏑᎵ ᏌᎶᎻ ᏨᏓᎸᎢ,—ᎾᏍᎩ ᎠᏁᏢᏔᏅᎯ ᎠᏥᏅᏏᏛ ᎦᏛᎦ. ᎤᏪᏅᏒᎩᏃ ᎠᎴ ᏭᏙᏑᎴᎥᎩ,
        ᎤᎷᏨᏃ ᎠᎪᏩᏘᏍᎬᎩ. '
      verse: 7
    - text: 'ᎿᎭᏉᏃ Ꮎ ᎾᎥ ᏗᏂᏁᎳ, ᎠᎴ ᎤᏂᎪᎯᏙᎸᎯ ᏗᎨᏫ ᎨᏒᎢ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᏝᏍᎪ ᎯᎠ ᎾᏍᎩ ᏱᎩ Ꮎ ᏧᏬᎸ ᎠᎴ
        ᏣᏚᎳᏗᏍᎬᎩ? '
      verse: 8
    - text: 'ᎢᎦᏛ, ᎾᏍᎩ, ᎤᎾᏛᏅᎩ; ᎢᎦᏛᏃ, ᏓᎾᏤᎸ ᎤᎾᏛᏅᎩ. ᎤᏩᏒᏍᎩᏂ, ᎠᏴ ᎾᏍᎩ, ᎤᏛᏅᎩ. '
      verse: 9
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ, ᎦᏙ ᎤᎵᏍᏙᏔᏁ ᏘᎦᏙᎵ ᏚᎵᏍᏚᎢᏎᎢ? '
      verse: 10
    - text: 'ᎤᏁᏨ ᎯᎠ ᏄᏪᏒᎩ; ᎠᏍᎦᏯ ᏥᏌ ᏥᏚᏙᎥ ᏝᏬᏔ ᎤᏬᏢᏅᎩ, ᎠᎴ ᏚᏅᎵᏰᎥ ᏗᏥᎦᏙᎵ; ᎯᎠᏃ ᎾᎩᏪᏎᎸᎩ; ᏌᎶᎻ
        ᏨᏓᎸᎢ ᎮᎾ ᎠᎴ ᏩᏙᏑᎵ; ᎠᏇᏅᏃ ᎠᎴ ᏩᏆᏙᏑᎴᎢ ᏰᎵ ᎬᎩᎪᏩᏛᏗ ᏄᎵᏍᏔᏅᎩ. '
      verse: 11
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎭᏢ ᎡᏙᎭ? ᎥᏝ ᏱᏥᎦᏔᎭ, ᏅᏛᏅᎩ. '
      verse: 12
    - text: 'ᎠᏂᏆᎵᏏ ᏚᎾᏘᏃᎮᎸ ᎾᏍᎩ ᏗᎨᏫ ᎢᏳᎵᏍᏔᏅᎯ. '
      verse: 13
    - text: 'ᎤᎾᏙᏓᏆᏍᎬᏃ ᎢᎦ ᎨᏒᎩ ᏥᏌ ᏝᏬᏔ ᎤᏬᏢᏅ ᎠᎴ ᏗᎦᏙᎵ ᏚᏍᏚᎢᏒ. '
      verse: 14
    - text: 'ᎠᎴ ᎿᎭᏉ ᎠᏂᏆᎵᏏ ᎾᏍᏉ ᎥᎬᏩᏛᏛᏅᎩ ᏄᎵᏍᏙᏔᏅ ᎬᏩᎪᏩᏛᏗ ᏄᎵᏍᏔᏅᎢ. ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᏗᏥᎦᏙᎵ ᏝᏬᏔ
        ᏚᏅᎵᏰᎥᎩ, ᎠᏆᏙᏑᎴᎥᎩᏃ ᎠᎴ ᎢᏥᎪᏩᏘᎭ. '
      verse: 15
    - text: 'ᎿᎭᏉᏃ ᎢᎦᏛ ᎠᏂᏆᎵᏏ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎾᏍᎩ ᎯᎠ ᎠᏍᎦᏯ ᎥᏝ ᎤᏁᎳᏅᎯ ᏅᏓᏳᏓᎴᏅᎯ ᏱᎩ, ᏝᏰᏃ ᏯᏍᏆᏂᎪᏗᎭ
        ᎤᎾᏙᏓᏆᏍᎬᎢ. ᎢᎦᏛᏃ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏴᏫ ᎠᏍᎦᎾᎢ ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏍᏆᏂᎪᏗ ᏱᏚᎸᏫᏍᏓᏏ? ᏔᎵᏃ ᏄᎾᏓᏛᎩ. '
      verse: 16
    - text: 'ᏔᎵᏁᏃ ᎯᎠ ᏄᏂᏪᏎᎸᎩ ᏗᎨᏫ; ᎦᏙ ᏂᎯ ᎭᏗᎭ ᎾᏍᎩ ᎯᏃᎮᏍᎬᎢ ᏥᏕᏣᏍᏚᎢᎡᎸ ᏘᎦᏙᎵ? ᎠᏙᎴᎰᏍᎩ, ᎤᏛᏅᎩ. '
      verse: 17
    - text: 'ᎠᏎᏃ ᎠᏂᏧᏏ ᎥᏝ ᏯᏃᎯᏳᎲᏍᎨ ᏗᎨᏫ ᎢᏳᎵᏍᏔᏅᎯ ᎨᏒ ᎠᎴ ᎬᏩᎪᏩᏛᏗ ᏄᎵᏍᏔᏅᎢ, ᎬᏂ ᏫᏚᏂᏯᏅᎲ ᏧᎦᏴᎵᎨ
        ᎾᏍᎩ Ꮎ ᎬᏩᎪᏩᏛᏗ ᎢᏳᎵᏍᏓᏁᎸᎯ. '
      verse: 18
    - text: 'ᏚᎾᏛᏛᏅᎩᏃ, ᎾᏍᎩ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎯᎠᏍᎪ ᏂᎯ ᎢᏍᏕᏥ, ᎾᏍᎩ ᏗᎨᏫ ᎤᏕᏅᎩ ᏥᏍᏓᏗᎭ? ᎦᏙᏃ ᎤᎵᏍᏙᏔᏅ ᎪᎯ
        ᏣᎪᏩᏘᎭ? '
      verse: 19
    - text: 'ᏧᎦᏴᎵᎨ ᏚᏂᏁᏤᎸ ᎯᎠ ᏂᏚᏂᏪᏎᎸᎩ; ᎣᏍᏗᎦᏔᎭ ᎯᎠ ᎣᎩᏁᏥ ᎨᏒᎢ, ᎠᎴ ᏗᎨᏫ ᎤᏕᏅᎢ; '
      verse: 20
    - text: 'ᎠᏎᏃ ᏅᏧᎵᏍᏙᏔᏅᎢ ᎪᎯ ᏣᎪᏩᏘᎭ ᎥᏝ ᏲᏍᏗᎦᏔᎭ; ᎠᎴ ᎠᏴ ᎥᏝ ᏲᏍᏗᎦᏔᎭ ᎾᏍᎩ Ꮎ ᏧᏍᏚᎢᎡᎸᎯ ᎨᏒ ᏗᎦᏙᎵ.
        ᎿᎭᏉ ᎠᏗᏃᎾ ᎤᏛᎾ, ᎡᏣᏛᏛᎲᎦ, ᎤᏩᏒ ᏓᎧᏃᎮᎵ. '
      verse: 21
    - text: 'ᎾᏍᎩ ᏄᏂᏪᏒᎩ ᏧᎦᏴᎵᎨᎢ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᏓᏂᏍᎦᎢᎲ ᎠᏂᏧᏏ; ᎦᏳᎳᏰᏃ ᎠᏂᏧᏏ ᏧᏄᎪᏔᏅᎯ ᎨᏒᎩ, ᎾᏍᎩ
        ᎢᏳ ᎩᎶ ᏳᏁᏨ ᎾᏍᎩ ᎦᎶᏁᏛ ᎨᏒ ᎠᏥᏄᎪᏫᏍᏗᏱ ᏗᎦᎳᏫᎢᏍᏗᏱ. '
      verse: 22
    - text: 'ᎾᏍᎩ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᏧᎦᏴᎵᎨ ᎯᎠ ᏄᏂᏪᏒ; ᎿᎭᏉ ᎤᏛᎾ, ᎤᏩᏒ ᎡᏣᏛᏛᎲᎦ. '
      verse: 23
    - text: 'ᎿᎭᏉᏃ ᏔᎵᏁ ᏭᏂᏯᏅᎲᎩ ᎠᏍᎦᏯ ᏗᎨᏫ ᎢᏳᎵᏍᏔᏅᎯ; ᎯᎠᏃ ᏄᏂᏪᏎᎸᎩ; ᎯᎸᏉᏓ ᎤᏁᎳᏅᎯ, ᎠᏴ ᎣᏥᎦᏔᎭ ᎾᏍᎩ
        ᎯᎠ ᎠᏍᎦᏯ ᎠᏍᎦᎾ ᎨᏒᎢ. '
      verse: 24
    - text: 'ᎿᎭᏉᏃ ᎤᏁᏨᎩ ᎯᎠ ᏄᏪᏒᎩ; ᎢᏳᏃ ᎠᏍᎦᎾ ᏱᎩ ᎥᏝ ᏱᏥᎦᏔᎭ; ᏑᏓᎴᎩ ᏥᎦᏔᎭ; ᏗᏥᎨᏫ ᏥᎨᏒᎩ ᎿᎭᏉ ᎢᏥᎪᏩᏘᎭ. '
      verse: 25
    - text: 'ᎿᎭᏉᏃ ᏔᎵᏁ ᎯᎠ ᏄᏂᏪᏎᎸᎩ; ᎦᏙ ᏨᏁᎴ ᏕᏣᏍᏚᎢᎡᎴ ᏘᎦᏙᎵ? '
      verse: 26
    - text: 'ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎦᏳᎳ ᎢᏨᏃᏁᎸ, ᎠᏎᏃ ᎥᏝ ᏱᏣᏛᏓᏍᏔᏁᎢ; ᎦᏙᏃ ᎢᏣᏚᎵ ᏔᎵᏁ ᎢᏣᏛᎪᏗᏱ? ᎾᏍᏉᏍᎪ
        ᏂᎯ ᎢᏣᏚᎵᎭ ᎡᏥᏍᏓᏩᏗᏙᎯ ᎢᏣᎵᏍᏙᏗᏱ. '
      verse: 27
    - text: 'ᎿᎭᏉᏃ ᎦᎬᏩᏂᏐᏢᏔᏅᎩ, ᎠᎴ ᎯᎠ ᏄᏂᏪᏒᎩ; ᏂᎯ ᎾᏍᎩ ᎯᏍᏓᏩᏗᏙᎯ, ᎠᏴᏍᎩᏂ ᎼᏏ ᎣᏥᏍᏓᏩᏗᏙᎯ. '
      verse: 28
    - text: 'ᎣᏥᎦᏔᎭ ᎤᏁᎳᏅᎯ ᎼᏏ ᎤᏬᏁᏔᏅᎢ; ᎾᏍᎩᏂ ᎯᎠ ᎥᏝ ᏲᏥᎦᏔᎭᏧᏓᎴᏅᎢ. '
      verse: 29
    - text: 'ᎾᏍᎩ ᎠᏍᎦᏯ ᎤᏁᏨ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; Ꮀ ᎤᏍᏆᏂᎪᏗᏳ ᎾᏍᎩ, ᏂᏥᎦᏔᎲᎾ ᏥᎩ ᏧᏓᎴᏅᎢ, ᎠᏃ ᏥᏓᎩᏍᏚᎢᎡᎸ ᏗᏥᎦᏙᎵ. '
      verse: 30
    - text: 'ᎢᏗᎦᏔᎭᏰᏃ ᎤᏁᎳᏅᎯ ᏂᏓᏛᎦᏁᎲᎾ ᎨᏒ ᎠᏂᏍᎦᎾᎢ, ᎢᏳᏍᎩᏂ ᎩᎶ ᎤᏁᎳᏅᎯ ᎠᏓᏙᎵᏍᏓᏁᎯ ᏱᎩ, ᎠᎴ ᎾᏍᎩ ᎠᏓᏅᏖᏍᎬ
        ᎢᏯᏛᏁᎯ ᏱᎩ, ᎾᏍᎩ ᎠᏛᎦᏁᎰᎢ. '
      verse: 31
    - text: 'ᎡᎶᎯ ᏧᏙᏢᏅ ᏅᏓᎬᏩᏓᎴᏅᏛ ᎥᏝ ᏱᎨᎦᏛᎦᏃ ᎩᎶ ᏚᏍᏚᎢᎡᎸ ᏗᎦᏙᎵ ᏗᎨᏫ ᎤᏕᏅᎯ. '
      verse: 32
    - text: 'ᎢᏳᏃ ᎯᎠ ᎾᏍᎩ ᎠᏍᎦᏯ ᎤᏁᎳᏅᎯ ᏅᏓᏳᏓᎴᏅᎯ ᏂᎨᏒᎾ ᏱᎩ, ᎥᏝ ᏰᎵ ᎪᎱᏍᏗ ᏱᏙᎬᏩᎸᏫᏍᏓᏏ. '
      verse: 33
    - text: 'ᎤᏂᏁᏨ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᏅᎲᎢ ᎠᏍᎦᏂ ᎨᏒ ᏣᏕᏅᎩ, ᏥᎪᏃ ᎠᏴ ᎢᏍᎩᏰᏲᎲᏍᎦ? ᎥᎬᏩᏄᎪᏫᏒᎩᏃ. '
      verse: 34
    - text: 'ᏥᏌ ᎤᏛᎦᏅᎩ ᎬᏩᏄᎪᏫᏒᎢ; ᎤᏩᏛᎲᏃ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎯᏲᎢᏳᎲᏍᎦᏍᎪ ᎤᏁᎳᏅᎯ ᎤᏪᏥ? '
      verse: 35
    - text: 'ᎾᏍᎩ ᎤᏁᏨ ᎯᎠ ᏄᏪᏒᎩ; ᎦᎪ ᎾᏍᎩ, ᏣᎬᏫᏳᎯ, ᎾᏍᎩ ᏥᏲᎢᏳᏗᏱ? '
      verse: 36
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎯᎪᎥᎯ, ᎠᎴ ᎾᏍᎩ Ꮎ ᏥᏣᎵᏃᎮᏗᎭ. '
      verse: 37
    - text: 'ᎯᎠᏃ ᏄᏪᏒᎩ; ᎪᎢᏳᎲᏍᎦ, ᏣᎬᏫᏳᎯ; ᎤᏓᏙᎵᏍᏓᏁᎸᎩᏃ. '
      verse: 38
    - text: 'ᏥᏌᏃ ᎯᎠ ᏄᏪᏒᎩ; ᏗᏬᎪᏙᏗᏱ ᎠᎩᏰᎸᎭ ᎡᎶᎯ ᎠᎩᎷᏥᎸ, ᎾᏍᎩ Ꮎ ᎾᏂᎪᏩᏘᏍᎬᎾ ᎤᏂᎪᏩᏛᏗᏱ, ᎠᎴ ᎾᏍᎩ Ꮎ
        ᎠᏂᎪᏩᏘᏍᎩ ᏗᏂᎨᏫ ᎢᏳᎾᎵᏍᏙᏗᏱ. '
      verse: 39
    - text: 'ᎠᏂᏆᎵᏏᏃ ᎡᏙᎲ ᎠᏁᏙᎯ ᎾᏍᎩ ᎤᎾᏛᎦᏅᎩ, ᎠᎴ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᏥᎪ ᎾᏍᏉ ᎠᏴ ᏦᏥᎨᏫ? '
      verse: 40
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏳᏃ ᏗᏥᎨᏫ ᏱᎨᏎᎢ ᎥᏝ ᏱᎨᏥᏍᎦᏅᎨᎢ, ᎠᏎᏃ ᎣᏥᎪᏩᏘᎭ ᎢᏣᏗᎭ; ᎾᏍᎩ ᏅᏗᎦᎵᏍᏙᏗᎭ
        ᎢᏥᏍᎦᎾᎯᏳ ᎨᏒ ᎠᎵᏃᎯᏯᏍᎦ.  '
      verse: 41
  - chapter: 10
    verses:
    - text: ' ᎤᏙᎯᏳᎯᏯ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎾᏍᎩ Ꮎ ᎦᎶᎯᏍᏗᏱ ᎠᏴᏍᏗᏍᎩ ᏂᎨᏒᎾ ᎠᏫ ᎤᏂᏃᏕᎾ ᎤᏂᏴᏍᏗᏱ, ᎤᏣᏘᏂᏉᏍᎩᏂ
        ᎦᎸᏍᏗᏍᎩ, ᎾᏍᎩ ᎦᏃᏍᎩᏍᎩ ᎠᎴ ᎠᏓᎾᏌᎲᏍᎩ. '
      verse: 1
    - text: 'ᎾᏍᎩᏍᎩᏂ Ꮎ ᎦᎶᎯᏍᏗᏱ ᎠᏴᏍᏗᏍᎩ ᎾᏍᎩ ᎠᏫ ᎤᏂᏃᏕᎾ ᏗᎦᏘᏯ. '
      verse: 2
    - text: 'ᎾᏍᎩ ᎦᎶᎯᏍᏗᏱ ᎠᎦᏘᏯ ᎤᏍᏚᎢᎡᎰᎢ, ᎠᎴ ᎠᏫ ᎠᎾᏛᎩᏍᎪ ᎧᏁᎬᎢ, ᎠᎴ ᏚᎾᏙᎥ ᏓᏯᏂᏍᎪ ᎠᏫ ᏧᏤᎵᎦ, ᎠᎴ
        ᏓᏘᏂᏒᏍᎩᏂ ᏕᎦᏄᎪᏫᏍᎪᎢ. '
      verse: 3
    - text: 'ᏕᎦᏄᎪᏩᏃ ᏧᏤᎵᎦ ᎠᏫ, ᎢᎬᏱ ᏓᎴᏁᎰᎢ, ᎠᎴ ᎠᏫ ᎬᏩᏍᏓᏩᏕᎪᎢ; ᎠᏃᎵᎪᏰᏃ ᎧᏁᎬᎢ; '
      verse: 4
    - text: 'ᏅᏩᏓᎴᏍᎩᏂ ᎥᏝ ᏴᎬᏂᏍᏓᏩᏚᎦ, ᎠᎾᎵᎡᎰᏉ, ᎥᏝᏰᏃ ᏯᏃᎵᎪ ᏅᏩᎾᏓᎴ ᎠᏂᏁᎬᎢ. '
      verse: 5
    - text: 'ᎾᏍᎩ ᎯᎠ ᏓᏟᎶᏍᏛ ᏥᏌ ᏚᏬᏁᏔᏅᎩ; ᎠᏎᏃ ᎥᏝ ᏳᏃᎵᏤ ᎾᏍᎩ ᏄᏍᏛ ᏚᏬᏁᏔᏅᎢ. '
      verse: 6
    - text: 'ᎿᎭᏉᏃ ᏔᎵᏁ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ, ᎠᏴ ᎦᎶᎯᏍᏗᏱ ᎠᏫ ᎤᎾᏤᎵᎦ. '
      verse: 7
    - text: 'ᏂᎦᏛ ᎢᎬᏱ ᎤᏂᎷᏨᎯ ᎠᏴ ᎣᏂ, ᎾᏍᎩ ᎠᏂᏃᏍᎩᏍᎩ ᎠᎴ ᎠᎾᏓᎾᏌᎲᏍᎩ. ᎠᏎᏃ ᎠᏫ ᎥᏝ ᏱᎬᏩᎾᏛᎦᏁᎴᎢ. '
      verse: 8
    - text: 'ᎦᎶᎯᏍᏗᏱ ᎠᏴ; ᎢᏳᏃ ᎩᎶ ᎠᏴ ᎠᎩᏴᏍᏗᏍᎨᏍᏗ, ᎠᏎ ᎠᏥᏍᏕᎸᏗ ᎨᏎᏍᏗ, ᎠᎴ ᎤᏴᏍᏗ ᎠᎴ ᎤᏄᎪᎢᏍᏗ ᎨᏎᏍᏗ,
        ᎠᎴ ᎤᏩᏛᏗ ᎨᏎᏍᏗ ᎦᏄᎸᏒᎢ. '
      verse: 9
    - text: 'ᎦᏃᏍᎩᏍᎩ ᎦᎷᎪᎢ, ᎤᏃᏍᎩᏍᏗᏱᏉ ᎠᎴ ᎤᏓᎯᏍᏗᏱᏉ ᎤᏰᎸᏐᎢ: ᎠᏴ ᎠᎩᎷᏥᎸ, ᎬᏂᏛ ᎤᎾᏤᎵᎦ ᎢᏳᎵᏍᏙᏗᏱ,
        ᎠᎴ ᎤᏣᏔᏅᎯ ᎤᎾᏤᎵᎦ ᎢᏨᎵᏍᏙᏗᏱ. '
      verse: 10
    - text: 'ᎠᏴ ᎠᏆᏓᏅᏘ ᎠᏫ-ᏗᏥᎦᏘᏯ. ᎤᏓᏅᏘ ᎠᏫ-ᏗᎦᏘᏯ ᎬᏅᎢ ᎡᎳᏗ ᏓᏁᎰ ᎠᏫ. '
      verse: 11
    - text: 'ᎠᏥᏅᏏᏛᏍᎩᏂ, ᎠᏫ-ᏗᎦᏘᏯ ᏂᎨᏒᎾ, ᎠᎴ ᎠᏫ ᏧᏤᎵᎦ ᏂᎨᏒᎾ, ᏩᏯ ᏣᎢᏒᎢ ᏩᎪᏩᏛ, ᏕᎬᏕᎪ ᎠᏫ ᎠᎴ ᎠᎵᏘᏍᎪᎢ;
        ᏩᏯᏃ ᏕᎦᏂᏱᏍᎪ ᎠᎴ ᏓᏗᎦᎴᏯᏍᎪ ᎠᏫ. '
      verse: 12
    - text: 'ᎠᏥᏅᏏᏛ ᎠᎵᏘᏍᎪᎢ ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᎠᏥᏅᏏᏛᏉ ᎨᏒᎢ. '
      verse: 13
    - text: 'ᎠᏴ ᎠᏆᏓᏅᏘ ᎠᏫ-ᏗᏥᎦᏘᏯ; ᎠᎴ ᏕᏥᎦᏔᎭ ᏗᏆᏤᎵᎦ, ᎠᎴ ᏗᏆᏤᎵᎦ ᎬᎩᎦᏔᎭ, '
      verse: 14
    - text: 'ᎾᏍᎩᏯ ᎠᎦᏴᎵᎨ ᏣᎩᎦᏔᎭ, ᎠᎴ ᎠᏴ ᎠᎦᏴᎵᎨ ᏥᏥᎦᏔᎭ. ᎠᎴ ᎬᏅ ᎡᎳᏗ ᏕᏥᏁᎭ ᎠᏫ. '
      verse: 15
    - text: 'ᎠᎴ ᏄᎾᏓᎴ ᎠᏫ ᏓᎩᎧᎭ, ᎾᏍᎩ ᎥᏝ ᎯᎠ ᎤᏂᏴᏍᏗᏱ ᏯᏂᏯᎠ; ᎾᏍᎩ ᎾᏍᏉ ᎠᏎ ᏙᏓᎦᏘᏃᎵ, ᎠᎴ ᏛᎾᏛᎦᏂ ᏥᏁᎬᎢ;
        ᎠᎴ ᏑᎾᏓᏡᎩ ᏅᏛᎾᎵᏍᏔᏂ; ᎠᎴ ᏌᏉ ᎨᏎᏍᏗ ᎠᏫ-ᏗᎦᏘᏯ. '
      verse: 16
    - text: 'ᎡᎳᏗ ᏥᏥᎥᏍᎦ ᎬᏅᎢ ᎾᏍᎩ ᏔᎵᏁ ᎠᎩᎩᏏᏐᏗ ᏥᎩ ᎾᏍᎩ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎠᎦᏴᎵᎨ ᎠᎩᎨᏳᎭ. '
      verse: 17
    - text: 'ᎥᏝ ᎩᎶ ᏴᏛᎩᎩᎡᎵ, ᎠᏋᏒᏉᏍᎩᏂ ᎠᏆᏓᏅᏖᏛ ᎡᎳᏗ ᏓᏥᏂ. ᎠᎩᎭ ᏰᎵᏉ ᎡᎳᏗ ᎬᎩᏗ ᎨᏒᎢ, ᎠᎴ ᎠᎩᎭ ᏰᎵᏉ
        ᎬᎩᎩᏏᏐᏗ ᎨᏒᎢ. ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ ᎡᏙᏓ ᎠᎩᏁᏤᎸ. '
      verse: 18
    - text: 'ᎿᎭᏉᏃ ᏔᎵᏁ ᏔᎵ ᏄᎾᏓᏛᎩ ᎠᏂᏧᏏ ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎾᏍᎩ ᏄᏪᏒᎢ. '
      verse: 19
    - text: 'ᎤᏂᏣᏛᎩᏃ ᎤᎾᏓᏑᏴᎩ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎠᏍᎩᎾ ᎤᏯᎠ, ᎠᎴ ᎤᎸᏃᏘᎭ; ᎦᏙᏃ ᎢᎡᏣᏛᏓᏍᏓᏁᎭ? '
      verse: 20
    - text: 'ᎢᎦᏛᏃ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎾᏍᎩ ᎯᎠ ᏥᏂᎦᏪ ᏥᎧᏁᎦ ᎥᏝ ᎠᏍᎩᎾ ᎤᏯᎢ ᎤᏁᎢᏍᏗ ᏱᎩ; ᏥᎪ ᎠᏍᎩᎾ ᏰᎵ ᏱᏓᏍᏚᎢᏏ
        ᏗᎨᏫ ᏗᎦᏙᎵ. '
      verse: 21
    - text: 'ᏗᎦᎳᏫᎢᏍᏗᏱᏃ ᎤᏂᏅᎦᎸᎲ ᏓᎾᎵᏍᏓᏴᎲᏍᎬᎩ ᏥᎷᏏᎵᎻ, ᎠᎴ ᎪᎳ ᎨᏒᎩ. '
      verse: 22
    - text: 'ᏥᏌᏃ ᎡᏙᎲᎩ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏐᎵᎹᏅ ᎤᏤᎵᎦ ᎠᏲᏓᏝᎲᎢ. '
      verse: 23
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎬᏩᏓᏡᏫᏍᏔᏅᎩ, ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ; ᎯᎳᎪ ᏅᏓᎪᎯᏥ ᏍᎩᏰᎵᎢᏍᏗᏍᎨᏍᏗ? ᎢᏳᏃ ᏂᎯ ᎦᎶᏁᏛ ᎨᏎᏍᏗ,
        ᏍᎩᏃᎲᏏ ᏚᏳᎪᏛᎢ. '
      verse: 24
    - text: 'ᏥᏌ ᎤᏁᏨᎩ ᎯᎠ ᏚᏂᏪᏎᎸᎩ; ᎢᏨᏃᏁᎸᎩ, ᎠᏎᏃ ᎥᏝ ᏱᏍᎩᏲᎢᏳᏁᎢ. ᏗᎦᎸᏫᏍᏓᏁᏗ ᏥᏓᎩᎸᏫᏍᏓᏁᎭ ᎡᏙᏓ ᏚᏙᏍᏛᎢ,
        ᎾᏍᎩ ᎬᏂᎨᏒ ᎾᏋᏁᎭ. '
      verse: 25
    - text: 'ᏂᎯᏍᎩᏂ ᎥᏝ ᏱᏦᎯᏳᎲᏍᎦ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᏂᎯ ᎠᏫ ᏗᏆᏤᎵᎦ ᏂᎨᏒᎾ ᎨᏒᎢ, ᎾᏍᎩᏯ ᏥᏂᏨᏪᏎᎸᎩ. '
      verse: 26
    - text: 'ᎠᏫ ᏗᏆᏤᎵᎦ ᎠᎾᏛᎩᏍᎪ ᏥᏁᎬᎢ, ᎠᎴ ᎠᏴ ᎦᏥᎦᏔᎭ, ᎠᎴ ᎬᏂᏍᏓᏩᏕᎪᎢ, '
      verse: 27
    - text: 'ᎠᎴ ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ ᎬᏂᏛ ᎦᏥᏁᎰᎢ, ᎥᏝᏃ ᎢᎸᎯᏳ ᏧᏂᏲᎱᎯᏍᏗ ᏱᎩ, ᎠᎴ ᎥᏝ ᎩᎶ ᏗᏆᏑᎦᎸᏙᏗ ᏱᎩ. '
      verse: 28
    - text: 'ᎾᏍᎩ Ꮎ ᎡᏙᏓ ᏗᎩᎧᏁᎸᎯ ᎤᏟ ᎤᎵᏂᎩᏗᏳ ᎡᏍᎦᏉ ᎾᏂᎥᎢ, ᎥᏝᏃ ᏰᎵ ᎩᎶ ᎡᏙᏓ ᏗᎬᏩᏑᎦᎸᏙᏗ ᏱᎩ. '
      verse: 29
    - text: 'ᎠᏴ ᎡᏙᏓᏃ ᏌᏉᏉ. '
      verse: 30
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᏔᎵᏁ ᏅᏯ ᏚᏂᎩᏒᎩ ᏗᎬᏩᏂᏍᏙᏗ. '
      verse: 31
    - text: 'ᏥᏌ ᎤᏁᏨᎩ ᎯᎠ ᏚᏂᏪᏎᎸᎩ, ᎤᏣᏔ ᎣᏍᏛ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᎡᏙᏙᏱ ᏅᏓᏳᏓᎴᏅᎯ ᎬᏂᎨᏒ ᏂᏨᏴᏁᎸ; ᎦᏙ ᎤᏍᏗ
        ᎾᏍᎩ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎠᎩᏍᏛᏗᎠ ᏅᏯ ᏥᏕᏍᎩᏴᏂᏍᏗᎭ? '
      verse: 32
    - text: 'ᎠᏂᏧᏏ ᎤᏂᏁᏨ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎣᏍᏛ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᎥᏝ ᏴᎨᏣᏍᏛᏓ ᏅᏯ ᏱᏙᎨᏨᏴᏂᏍᏓ, ᎯᏐᏢᎢᏍᏗᏍᎬᏍᎩᏂ,
        ᏂᎯ ᏴᏫᏉ ᏥᎩ ᎤᏁᎳᏅᎯ ᏣᏤᎸᏍᎦ. '
      verse: 33
    - text: 'ᏥᏌ ᏚᏁᏤᎸᎩ; ᏝᏍᎪ ᎯᎠ ᏱᏂ ᎬᏅ ᏱᎪᏪᎳ ᏗᏥᎧᎿᎭᏩᏛᏍᏗᏱ; ᏂᎯ ᎢᏨᏁᎳᏅᎯ, ᎠᏆᏛᏅᎩ? '
      verse: 34
    - text: 'ᎢᏳᏃ ᎢᏣᏁᎳᏅᎯ ᏧᏬᏎᎸᎯ ᏱᎩ, ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ ᎨᏥᏁᏤᎸᎯ, ᎠᎴ ᎪᏪᎵ ᎤᏲᎢᏍᏗ ᏂᎨᏒᎾ ᏱᎩ, '
      verse: 35
    - text: 'ᏥᎪ ᎯᏐᏢᎢᏍᏗᎭ ᎢᎡᏦᏎᎭ ᎠᎦᏴᎵᎨᎢ ᎤᎸᏉᏔᏅᎯ ᎠᎴ ᎡᎶᎯ ᎤᎷᎯᏍᏗᏱ ᎤᏅᏏᏛ, ᏅᏗᎦᎵᏍᏙᏗᎭ “ᎠᏴ ᎤᏁᎳᏅᎯ
        ᎤᏪᏥ” ᏥᎦᏛ? '
      verse: 36
    - text: 'ᎢᏳᏃ ᎡᏙᏓ ᎤᏤᎵ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᏂᏓᎩᎸᏫᏍᏓᏁᎲᎾ ᎢᎨᏎᏍᏗ, ᏞᏍᏗ ᏍᎩᏲᎢᏳᏅᎩ '
      verse: 37
    - text: 'ᎢᏳᏍᎩᏂ ᎾᏍᎩ ᎤᏤᎵ ᏱᏓᎩᎸᏫᏍᏓᏁᎭ, ᎾᏍᏉ ᎠᏴ ᏂᏍᎩᏲᎢᏳᎲᏍᎬᎾ ᏱᎩ, ᎠᏎ ᎢᏦᎯᏳᎲᏍᎨᏍᏗ ᎾᏍᎩ Ꮎ ᏗᎦᎸᏫᏍᏓᏁᏗ
        ᎨᏒᎢ; ᎾᏍᎩᏃ ᏰᎵ ᎨᏣᏙᎴᎰᎯᏍᏗ ᎠᎴ ᎨᏦᎯᏳᏗ ᏱᎩ ᎠᎦᏴᎵᎨᎢ, ᎠᎩᏯᎥᎢ ᎠᎴ ᎾᏍᎩ ᎠᏴ ᏥᏯᎥᎢ '
      verse: 38
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏔᎵᏁ ᎤᎾᏁᎶᏔᏅᎩ ᎬᏩᏂᏴᏗᏱ; ᎠᏎᏃ ᏚᏗᏫᏎᎸᎩ, '
      verse: 39
    - text: 'ᎠᎴ ᏦᏓᏂ ᏍᎪᎾ ᏭᎶᏒᎩ, ᎾᎿᎭᏣᏂ ᎢᎬᏱᏱ ᏚᏓᏬᎥᎢ. ᎾᎿᎭᏃ ᎤᏪᏙᎸᎩ. '
      verse: 40
    - text: 'ᎤᏂᏣᏛᏃ ᎬᏩᎷᏤᎸᎩ, ᎠᎴ ᎯᎠ ᏄᏂᏪᏒᎩ; ᏣᏂ ᎥᏝ ᎤᏍᏆᏂᎪᏗ ᏱᏚᎸᏫᏍᏓᏁᎮᎢ, ᎠᏎᏃ ᏂᎦᎥ ᏣᏂ ᏄᏪᏒ ᎤᏃᎮᎸ
        ᎯᎠ ᎾᏍᎩ ᎠᏍᎦᏯ, ᎤᏙᎯᏳᎯᏯ ᎨᏎᎢ. '
      verse: 41
    - text: 'ᎾᎿᎭᏃ ᎤᏂᏣᏛ ᎬᏬᎯᏳᏅᎩ  '
      verse: 42
  - chapter: 11
    verses:
    - text: ' ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎤᏢᎬᎩ, ᎳᏏᎳ ᏧᏙᎢᏛ, ᏇᏗᏂᏱ ᎡᎯ, ᎺᎵ ᎠᎴ ᎤᎸᎢ ᎹᏗ ᎤᏂᏚᎲᎢ. '
      verse: 1
    - text: 'ᎾᏍᎩ ᎺᎵ ᎠᏠᏁᏗ ᏧᎶᏁᏔᏁ ᎤᎬᏫᏳᎯ, ᎠᎴ ᎤᏍᏘᏰᎬ ᏧᏩᏔᏁ ᏥᏚᏅᎦᎸᎡᎴ ᏧᎳᏏᏕᏂ, ᎾᏍᎩ ᏅᏙ ᎳᏏᎳ ᎤᏢᎬᎩ. '
      verse: 2
    - text: 'ᎿᎭᏉᏃ ᏧᏙ ᏓᏳᎾᏓᏅᏒᎩ ᎤᏛᎪᏗ, ᎯᎠ ᏅᏓᏳᏂᏪᏒᎩ, ᏣᎬᏫᏳᎯ, ᎬᏂᏳᏉ ᎯᎨᏳᎢ ᏥᎩ ᎤᏢᎦ. '
      verse: 3
    - text: 'ᏥᏌᏃ ᎤᏛᎦᏅ ᎯᎠ ᏄᏪᏒᎩ; ᎯᎠ ᎾᏍᎩ ᏧᏢᎦᎥᏝ ᎤᏲᎱᎯᏍᏗ ᏱᎩ, ᎠᏥᎸᏉᏙᏗᏱᏉᏍᎩᏂ ᎤᏁᎳᏅᎯ, ᎾᏍᎩᏃ ᎤᏁᎳᏅᎯ
        ᎤᏪᏥ ᎠᏥᎸᏉᏗᏳ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 4
    - text: 'ᏥᏌᏃ ᏧᎨᏳᎯᏳᎨᏒᎩ ᎹᏗ ᎠᎴ ᎤᎸᎢ ᎠᎴ ᎳᏏᎳ. '
      verse: 5
    - text: 'ᎤᏛᎦᏅᏃ ᎤᏢᎬᎢ, ᎾᎿᎭᎡᏙᎲᎢ ᎠᏏ ᏔᎵ ᏅᎤᏙᏓᏋᎩ. '
      verse: 6
    - text: 'ᎣᏂᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ ᎬᏩᏍᏓᏩᏗᏙᎯ; ᏔᎵᏁ ᏧᏗᏱ ᏫᏗᎶᎯ. '
      verse: 7
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᏔᏕᏲᎲᏍᎩ, ᎥᏝ ᏱᎪᎯᎩ ᎠᏂᏧᏏ ᎤᎾᏁᎶᏔᏅᎩ ᏅᏯ ᏗᎨᏨᏂᏍᏙᏗᏱ, ᏔᎵᏁᏍᎪᏃ
        ᎾᎿᎭᏮᏛᎯᎶᏏ? '
      verse: 8
    - text: 'ᏥᏌ ᎤᏁᏨᎩ; ᏝᏍᎪ ᏔᎳᏚ ᎢᏳᏟᎶᏛ ᏱᎩ ᏏᎦ? ᎢᏳᏃ ᎩᎶ ᎢᎦ ᏤᏙᎰᎢ, ᎥᏝ ᏱᏚᏬᏕᎯᎰᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᎠᎪᏩᏘᏍᎬ
        ᎢᎦ ᎠᏂ ᎡᎶᎯ ᏚᎸᏌᏛᎢ. '
      verse: 9
    - text: 'ᎩᎶᏍᎩᏂ ᎡᏃᏱ ᏤᏙᎰᎢ, ᏚᏬᏕᎯᎰᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᎢᎦ ᏂᏚᎸᏌᏓᏕᎲᎾ ᎨᏒᎢ. '
      verse: 10
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏪᏒᎩ; ᎿᎭᏉᏃ ᎯᎠ ᏄᏚᏪᏎᎸᎩ; ᎳᏏᎳ ᎢᎦᎵᎢ ᎦᎵᎭ; ᎠᏎᏃ ᏓᎨᏏ, ᏮᏓᏥᏰᏍᏔᏂ. '
      verse: 11
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯᏃ ᎯᎠ ᏄᏂᏪᏒᎩ; ᏣᎬᏫᏳᎯ, ᎢᏳᏃ ᏱᎦᎵᎭ ᏓᏳᏗᏩᏏᏉ. '
      verse: 12
    - text: 'ᎠᏎᏃ ᎤᏲᎱᏒ ᎦᏛᎬᎩ ᎾᏍᎩ ᏄᏪᏒ ᏥᏌ: ᎾᏍᎩᏍᎩᏂ Ꮎ ᎠᎦᎵᎲᏉ ᏦᏯᏪᏐᎵᎰ ᎦᏛᎦ ᎤᏁᎵᏒᎩ. '
      verse: 13
    - text: 'ᎿᎭᏉᏃ ᎬᏂᎨᏒ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎳᏏᎳ ᎤᏲᎱᏒ; '
      verse: 14
    - text: 'ᎠᎴ ᎣᏏᏳ ᎠᎩᏰᎸᎭ ᎾᎿᎭᏫᏂᎨᏙᎲᎾ ᏥᎨᏒᎩ, ᏂᎯ ᏅᏗᎦᎵᏍᏙᏗᎭ, ᎢᏦᎯᏳᏗᏱ. ᎠᏎᏃ ᎡᏗᏩᏛᎱᎦ. '
      verse: 15
    - text: 'ᎿᎭᏉᏃ ᏓᎻ, ᏗᏗᎹ ᏧᏙᎢᏛ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ ᎤᎾᎵᎪᎯ ᎠᎾᏓᏍᏓᏩᏗᏙᎯ, ᎾᏍᏉ ᎠᏴ ᎢᏕᎾ, ᎠᏲᎱᏒᎭ ᎢᎦᏠᏯᏍᏔᏅᎭ. '
      verse: 16
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎤᎷᏨ ᎤᏙᎴᎱᏒᎩ ᎦᏳᎳ ᏅᎩ ᏧᏙᏓᏉᏛ ᎬᏩᏂᏅᏅᎯ ᎨᏒ ᎠᏤᎵᏍᏛᎢ. '
      verse: 17
    - text: 'ᎾᏍᎩ ᏇᏗᏂᏃ ᎦᏚᎲ ᏥᎷᏏᎵᎻ ᎾᎥ ᎨᏒᎩ, ᏔᎵᎭᏉ ᎢᏳᏟᎶᏛ. '
      verse: 18
    - text: 'ᎠᎴ ᎤᏂᏣᏛ ᎠᏂᏧᏏ ᎬᏩᏂᎷᏤᎸᎩ ᎹᏗ ᎠᎴ ᎺᎵ ᎬᏩᏂᏄᏬᎯᏍᏔᏂᎸᎩ ᎤᏂᏙ ᎤᏲᎱᏒ ᎢᏳᏍᏗ. '
      verse: 19
    - text: 'ᎿᎭᏉᏃ ᎹᏗ ᎤᏛᎦᏅᏉ ᏥᏌ ᏣᎢᏒᎢ ᏫᏚᏠᏒᎩ. ᎺᎵᏍᎩᏂ ᎦᎵᏦᏕᏉ ᎬᏬᎸᎩ. '
      verse: 20
    - text: 'ᎿᎭᏉᏃ ᎹᏗ ᎠᎴ ᏄᏪᏎᎸᎩ ᏥᏌ; ᏣᎬᏫᏳᎯ, ᎢᏳᏃ ᎠᏂ ᏱᎮᏙᎮᎢ, ᎥᏝ ᏱᎬᏩᏲᎱᏎ ᎥᎩᏙ. '
      verse: 21
    - text: 'ᎠᏎᏃ ᏥᎦᏔᎭ ᎾᏍᏉ ᎪᎯ ᎨᏒ ᏂᎦᎥ ᎪᎱᏍᏗ ᏱᏔᏲᏎᎸ ᎤᏁᎳᏅᎯ, ᏣᏁᏗᏉ ᎨᏒ ᎤᏁᎳᏅᎯ. '
      verse: 22
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎡᏣᏙ ᏙᏛᎠᎴᎯᏌᏂ. '
      verse: 23
    - text: 'ᎹᏗ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏥᎦᏔᎭ ᏙᏗᎴᎯᏌᏂᏒ ᏗᎴᎯᏐᏗ ᎨᏒ ᎤᎵᏍᏆᎸᏗ ᎢᎦ ᎨᏎᏍᏗ. '
      verse: 24
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎠᏴ ᏗᎴᎯᏐᏗ ᎨᏒ ᎠᎴ ᎬᏂᏛ. ᎩᎶ ᎠᏉᎯᏳᎲᏍᎨᏍᏗ, ᎢᏳ ᎾᏍᏉ ᎤᏲᎱᏒᎯ ᏱᎩ, ᎬᏁᏍᏗ. '
      verse: 25
    - text: 'ᎩᎶᏃ ᎬᏁᏍᏗ ᎠᎴ ᎠᏉᎯᏳᎲᏍᎨᏍᏗ, ᎥᏝ ᎢᎸᎯᏳ ᎤᏲᎱᎯᏍᏗ ᏱᎨᏎᏍᏗ. ᎰᎯᏳᎲᏍᎦᏍᎪ ᎾᏍᎩ ᎯᎠ? '
      verse: 26
    - text: 'ᎯᎠ ᏄᏪᏎᎸᎩ; ᎥᎥ, ᏣᎬᏫᏳᎯ; ᎪᎢᏳᎲᏍᎦ ᏂᎯ ᎦᎶᏁᏛ ᎨᏒᎯ, ᎤᏁᎳᏅᎯ ᎤᏪᏥ, ᎾᏍᎩ ᎡᎶᎯ ᎤᎷᎯᏍᏗ ᏥᎨᏒᎩ. '
      verse: 27
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ ᎤᏓᏅᏒᎩ, ᎠᎴ ᎤᏕᎵᏛ ᏭᏯᏅᎲᎩ ᎤᎸᎢ ᎺᎵ, ᎯᎠ ᏄᏪᏒᎩ; ᏗᏕᏲᎲᏍᎩ ᎦᎷᎩ ᎠᎴ ᏗᏣᏯᏂᎭ. '
      verse: 28
    - text: 'ᎾᏍᎩ ᎤᏛᎦᏅ ᏱᎳᏉ ᎢᏴᏛ ᏚᎴᏅᎩ, ᎠᎴ ᏭᎷᏤᎸᎩ. '
      verse: 29
    - text: 'ᏥᏌᏃ ᎥᏝ ᎠᏏ ᏱᎦᎷᎨ ᎦᏚᎲᎢ, ᎾᎿᎭᏉᏍᎩᏂ ᎹᏗ ᏫᏚᏠᏒ ᎡᏙᎲᎩ. '
      verse: 30
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎦᎵᏦᏕ ᎤᏪᎸ ᎠᏂᏂ, ᎠᎴ ᎬᏩᏄᏬᎯᏍᏗᏍᎩ, ᎤᏂᎪᎲ ᎺᎵ ᎤᎵᏍᏗᏳ ᏚᎴᏅ ᎠᎴ ᎤᏄᎪᏨ ᎬᏩᏍᏓᏩᏛᏒᎩ,
        ᎯᎠ ᏄᏂᏪᏒᎩ; ᏗᎦᏂᏌᎲ ᏩᎦᏘ ᎾᎿᎭᏮᏛᏍᎪᏂᎵ. '
      verse: 31
    - text: 'ᎺᎵᏃ ᎤᎷᏨ ᏥᏌ ᎡᏙᎲᎢ, ᎠᎴ ᎤᎪᎲ, ᏚᎳᏍᎬ ᎡᎳᏗ ᎤᏓᏅᏅᎩ, ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᎢᏳᏃ ᎠᏂ ᏱᎮᏙᎮᎢ,
        ᎥᏝ ᎥᎩᏙ ᏱᎬᏩᏲᎱᏎᎢ. '
      verse: 32
    - text: 'ᏥᏌᏃ ᎤᎪᎲ ᏓᏠᏱᎲᎢ, ᎠᎴ ᏚᎪᎲ ᎠᏂᏧᏏ ᎾᏍᎩ ᎤᏂᏍᏓᏩᏙᎸᎯ ᏓᎾᏠᏱᎲᎢ, ᎡᎯᏍᏗ ᎤᏓᏅᏓᏛᎩ, ᎠᎴ ᎤᏕᏯᏙᏗ
        ᏄᎵᏍᏓᏁᎸᎩ. '
      verse: 33
    - text: 'ᎠᎴ ᎯᎠ ᏄᏪᏒᎩ; ᎭᏢ ᎡᏥᏅᏁᎢ? ᏣᎬᏫᏳᎯ, ᎡᎭᎦᏔ, ᎬᏬᏎᎸᎩ. '
      verse: 34
    - text: 'ᏥᏌ ᏚᏠᏱᎸᎩ. '
      verse: 35
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎬᏂᏳᏉ ᏂᎦᎡ ᎤᎨᏳᎯᏳ ᎨᏎᎢ. '
      verse: 36
    - text: 'ᎢᎦᏛᏃ ᎤᎾᏓᏑᏴᎩ ᎯᎠ ᏄᏂᏪᏒᎩ; ᏝᏍᎪ ᎯᎠ ᏗᎨᏫ ᏗᎦᏙᎵ ᏧᏍᏚᎢᎡᎸᎯ, ᎾᏍᏉ ᎾᏍᎩ ᏱᏂᎬᏩᏂᏌᏁ ᏄᏲᎱᏒᎾ
        ᏱᎦᎨᏎ ᎯᎠ ᎠᏍᎦᏯ? '
      verse: 37
    - text: 'ᏥᏌᏃ ᏔᎵᏁ ᎡᎯᏍᏗ ᎤᏓᏅᏓᏛ ᎠᏤᎵᏍᏛ ᎤᎷᏨᎩ. ᎤᏍᏓᎦᎸ ᎨᏒᎩ, ᎠᎴ ᏅᏯ ᎠᏍᏚᏛᎩ. '
      verse: 38
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏒᎩ, ᏅᏯ ᎢᏥᎲᎾ. ᎹᏗ ᎤᏲᎱᏒᎯ ᎤᏙ, ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᎪᎯ ᎠᏎ ᎠᏒᎦ, ᏅᎩᏰᏃ ᏄᏒᎭ
        ᎦᏰᏥᏂᏌᏅᎯ. '
      verse: 39
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏝᏍᎪ ᎯᎠ ᏱᏂᎬᏪᏎᎴᎢ; ᎢᏳᏃ ᎰᎯᏳᎲᏍᎨᏍᏗ, ᏣᎪᏩᏛᏗ ᎨᏎᏍᏗ ᎦᎸᏉᏗᏳ ᎨᏒ ᎤᏁᎳᏅᎯ
        ᎤᏤᎵᎦ. '
      verse: 40
    - text: 'ᎿᎭᏉᏃ ᏅᏯ ᎤᏂᎲᏍᎩ ᎤᏲᎱᏒᎯ ᎦᏅᎢ. ᏥᏌᏃ ᏚᏌᎳᏓᏅᎩ ᏗᎦᏙᎵ, ᎯᎠ ᏄᏪᏒᎩ; ᎡᏙᏓ, ᎬᏯᎵᎡᎵᏤᎭ ᏥᏍᏆᏛᎦᏁᎸ. '
      verse: 41
    - text: 'ᎠᎴ ᏥᎦᏔᎭ ᏂᎪᎯᎸᎢ ᏍᏆᏛᎦᏁᎲᎢ; ᎠᏎᏃ ᏴᏫ ᎠᏂ ᏣᏂᏙᎾᎠ ᏅᏓᎦᎵᏍᏙᏓ ᎾᏍᎩ ᏥᏂᏥᏫ, ᎤᏃᎯᏳᏗᏱ ᏂᎯ ᏅᏓᏍᎩᏅᏏᏛ
        ᎨᏒᎢ. '
      verse: 42
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ, ᎠᏍᏓᏯ ᎤᏪᎷᏅᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᎳᏏᎳ, ᎡᎯᏄᎪᎢ. '
      verse: 43
    - text: 'ᎤᏲᎱᏒᎯᏃ ᏓᏳᏄᎪᏨᎩ, ᏧᏬᏰᏂ ᎠᎴ ᏧᎳᏏᏕᏂ ᏚᏓᎸᏍᏛᎩ ᏗᎦᎸᏓᎸᏛ ᏗᏄᏬ, ᎤᎧᏛᏃ ᎠᏯᏠ ᎤᏓᎸᏍᏛᎩ. ᏥᏌ ᎯᎠ
        ᏂᏚᏪᏎᎸᎩ; ᎡᏣᎸᏒ ᎠᎴ ᏤᏥᏲᎯ. '
      verse: 44
    - text: 'ᎠᎴ ᎤᏂᏣᏛᎩ ᎤᎾᏓᏑᏴᎩ ᎠᏂᏧᏏ ᎺᎵ ᎬᏩᎷᏤᎸᎯ, ᎠᎴ ᎤᏂᎪᎲᎯ ᎾᏍᎩ ᏥᏌ ᏄᏛᏁᎸᎢ, ᎬᏬᎯᏳᏅᎩ. '
      verse: 45
    - text: 'ᎢᎦᏛᏍᎩᏂ ᎠᏂᏆᎵᏏ ᏗᏂᏅ ᏭᏂᎶᏒᎩ, ᎠᎴ ᏫᏚᏂᏃᏁᎸᎩ ᏥᏌ ᏄᏛᏁᎸᎩ. '
      verse: 46
    - text: 'ᎿᎭᏉᏃ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᎠᏂᏉᎵᏏ ᏚᏂᎳᏫᏛᎩ, ᎠᎴ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎦᏙ ᎢᏓᏛᏁᎭ? ᎯᎠᏰᏃ ᎠᏍᎦᏯ
        ᎤᏣᏔ ᎤᏍᏆᏂᎪᏗ ᏚᎸᏫᏍᏓᏁᎭ. '
      verse: 47
    - text: 'ᎢᏳᏃ ᎾᏍᎩ ᎤᏁᎳᎩ ᏰᏕᎵᏎᎭ, ᏂᎦᏗᏳ ᏓᎬᏬᎯᏳᏂ, ᎠᏂᎶᎻᏃ ᏛᏂᎷᏥ ᎠᎴ ᏓᎨᎩᎩᎡᎵ ᎢᎦᏤᎵᎪᎯ ᎠᎴ ᏗᎦᏤᎵ
        ᏴᏫ ᏙᏓᎨᎩᏯᏅᎡᎵ. '
      verse: 48
    - text: 'ᎠᏏᏴᏫᏃ ᎤᏓᏑᏴᎩ, ᎧᏱᏆ ᏧᏙᎢᏛ, ᎾᎯᏳ ᎤᏕᏘᏴᏌᏗᏒ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎨᏒᎩ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎥᏝ ᎪᎱᏍᏗ
        ᏱᏥᎦᏔᎭ, '
      verse: 49
    - text: 'ᎠᎴ ᎥᏝ ᏱᏣᏓᏅᏖᎭ ᎤᏟ ᎣᏏᏳ ᎢᎨᎦᎵᏍᏓᏁᏗ ᎨᏒᎢ, ᎠᏏᏴᏫ ᎩᎶ ᏱᏓᏲᎱᎯᏎᎭ ᏴᏫ, ᎠᏃ ᎤᏂᏣᏘ ᎤᏅᏒ ᏯᎾᏗᏒᎲᏍᎦ. '
      verse: 50
    - text: 'ᎾᏍᎩ ᏄᏪᏒᎩ, ᎥᏝ ᎤᏩᏒ ᎤᏓᏅᏖᏛ ᏱᎨᏎᎢ; ᎾᎯᏳ ᎠᏥᎸ-ᎨᎶᎯᏍᎩᏂ ᎨᏒ ᎢᏳᏍᏗ ᎤᏕᏘᏴᏌᏗᏒ ᎤᏙᎴᎰᏒᎩ ᏥᏌ
        ᏧᏲᎱᎯᏎᏗᏱ ᎾᏍᎩ ᏑᎾᏓᎴᎩ ᎨᏒ ᏴᏫ, '
      verse: 51
    - text: 'ᎠᎴ ᎥᏝ ᎾᏍᎩ Ꮎ ᏑᎾᏓᎴᎩ ᎨᏒ ᎤᏅᏒ, ᎾᏍᏉᏍᎩᏂ ᏌᏉ ᎢᏧᏩᏁᏗᏱ ᏧᏪᏟᏐᏗᏱ ᎤᎾᏗᎦᎴᏲᏨᎯ ᎤᏁᎳᏅᎯ ᏧᏪᏥ. '
      verse: 52
    - text: 'ᎿᎭᏉᏃ ᎾᎯᏳ ᎤᎾᎴᏅᎲᎩ ᎤᏂᏃᎮᎸᎩ ᎤᏂᎯᏍᏗᏱ. '
      verse: 53
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏥᏌ ᎿᎭᏉ ᎥᏝ ᎢᎸᎯᏳ ᎬᏂᎨᏒ ᏱᏚᏪᎳᏗᏙᎴ ᎠᏂᏧᏏ; ᎾᎿᎭᏍᎩᏂ ᎤᏂᎩᏒᎩ, ᎢᎾᎨ ᎾᎥ ᏭᎶᏅᎩ,
        ᎢᏆᎻ ᏚᏙᎥ ᏗᎦᏚᎲᎢ, ᎠᎴ ᎾᎿᎭᎤᏪᏅᎩ ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ. '
      verse: 54
    - text: 'ᎠᏂᏧᏏᏃ ᎤᎾᏤᎵᎦ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ ᎤᏍᏆᎸᎯᏗᏒᎩ; ᎤᏂᏣᏛᎩᏃ ᎾᎿᎭᎤᎾᏂᎩᏒᎩ ᏥᎷᏏᎵᎻ ᏭᏂᎶᏒᎩ ᎠᏏᏉ
        ᎾᏍᏆᎵᏍᎬᎾ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ, ᎤᎾᏓᏅᎦᎸᏗᏱ ᎤᏂᏰᎸᏒᎩ. '
      verse: 55
    - text: 'ᏥᏌᏃ ᎤᏂᏲᎸᎩ, ᎠᎴ ᎤᏛᏅᏗᎦᎳᏫᏍᏗᏱ ᎠᏂᏙᎾᎥ ᎯᎠ ᏂᏚᎾᏓᏪᏎᎸᎩ; ᎦᏙ ᎢᏤᎵᎭ? ᏝᏍᎪ ᏓᎾᎵᏍᏓᏴᎲᏍᎬ ᏴᏓᎦᎷᏥ? '
      verse: 56
    - text: 'ᏄᏂᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᎾᏍᏉ ᎠᏂᏆᎵᏏ ᎤᏂᏁᏨᎯ ᎨᏒᎩ, ᎢᏳᏃ ᎩᎶ ᏯᎦᏔᎭ ᎡᏙᎲᎢ, ᎬᏂᎨᏒ ᎢᏳᏩᏁᏗᏱ,
        ᎤᏂᏂᏴᏗᏱ ᎤᏂᏰᎸᏒᎩ.  '
      verse: 57
  - chapter: 12
    verses:
    - text: ' ᎿᎭᏉᏃ ᏑᏓᎵ ᎢᎦ ᏚᏃᏒᎩ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ ᎤᏍᏆᎸᏗᏱ ᏥᏌ ᏇᏗᏂ ᏭᎷᏨᎩ, ᎾᎿᎭᎡᎲ ᎳᏏᎳ, ᎤᏲᎱᏒᎯ
        ᏥᎨᏒᎩ, ᎾᏍᎩ ᎤᏲᎱᏒ ᏥᏚᎴᏔᏅᎩ. '
      verse: 1
    - text: 'ᎾᎿᎭᎬᏩᏍᏓᏴᏅᎩ; ᎠᎴ ᎹᏗ ᏚᏕᎳᏍᏔᏅᎩ; ᎳᏏᎳᏍᎩᏂ ᎨᎸᎩ ᎠᎾᎵᏍᏓᏴᎲᏍᎬᎢ. '
      verse: 2
    - text: 'ᎿᎭᏉᏃ ᎺᎵ ᎤᎩᏒᎩ ᏑᏓᎨᏛ ᎠᏠᏁᏗ ᎾᏓ ᏧᏙᎢᏛ ᎪᎱᏍᏗ ᎾᏑᏴᎾ, ᎤᏣᏘ ᏧᎬᏩᎶᏗ, ᎠᎴ ᏚᏅᎵᏰᎥᎩ ᏥᏌ ᏧᎳᏏᏕᏂ,
        ᎠᎴ ᎤᏍᏘᏰᎬ ᎤᏩᏔᏅᎩ ᏚᏅᎦᎸᎲᎩ ᏧᎳᏏᏕᏂ. ᎠᎴ ᎦᎵᏦᏕ ᎤᎧᎵᏨᎩ ᎦᏩᏒᎬ ᎠᏠᏁᏗ. '
      verse: 3
    - text: 'ᎿᎭᏉᏃ ᎠᏏᏴᏫ ᏥᏌ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎨᏒ ᏧᏓᏏ ᎢᏍᎦᎳᏗ ᏧᏙᎢᏛ, ᏌᏩᏂ ᎤᏪᏥ, ᎾᏍᎩ ᎤᏡᏗᏍᎩ ᎢᏳᎵᏍᏙᏗ, ᎯᎠ
        ᏄᏪᏒᎩ; '
      verse: 4
    - text: 'ᎦᏙᏃ ᎯᎠ ᎠᏠᏁᏗ ᎥᏝ ᏳᏂᎾᏗᏅᏎ ᎠᎴ ᏦᎢᏧᏈ ᎠᎩᏏ ᏧᎾᏩᎶᏗ ᏱᏚᏂᏩᏛᎮᎢ, ᎠᎴ ᎥᏝ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ ᎾᏍᎩ
        ᏱᏚᏂᏁᎴᎢ? '
      verse: 5
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏪᏒᎩ, ᎥᏝ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ ᎣᏍᏛ ᎢᏳᎾᎵᏍᏓᏁᏗᏱ ᎤᏚᎵᏍᎬ ᏱᏅᏧᎵᏍᏙᏔᏁᎢ, ᎦᏃᏍᎩᏍᎩᏍᎩᏂ
        ᎨᏒ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ, ᎠᎴ ᏕᎦᎶᏗ ᎦᏁᎲᎢ ᎠᎴ ᎾᎿᎭᎦᎳᏅᎯ ᎦᏃᏍᎩᏍᎬᎢ. '
      verse: 6
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏄᏪᏒᎩ; ᎤᏁᎳᎩ; ᎥᎩᏂᏐᏗᏱ ᎨᏒ ᎢᎦ ᎬᏗᏍᎩ ᎤᏍᏆᏂᎪᏔᏅ ᎾᏍᎩ ᎯᎠ. '
      verse: 7
    - text: 'ᎤᏲᏰᏃ ᎢᏳᎾᏛᎿᎭᏕᎩ ᏂᎪᎯᎸ ᎨᏤᎳᏗᏙᎭ; ᎠᏴᏍᎩᏂ ᎥᏝ ᏂᎪᎯᎸ ᏱᏨᏰᎳᏗᏙᎭ. '
      verse: 8
    - text: 'ᎤᏂᏣᏛᎩᏃ ᎠᏂᏧᏏ ᎤᎾᏛᎦᏅᎯ ᎨᏒᎩ ᎾᎿᎭᎡᏙᎲᎢ, ᎠᎴ ᎤᏂᎷᏨᎩ ᎥᏝ ᏥᏌ ᎤᏩᏒ ᎨᏒ ᏱᏅᏧᎵᏍᏙᏔᏁᎢ, ᎾᏍᏉᏍᎩᏂ
        ᎳᏏᎳ ᎤᏂᎪᏩᏛᏗᏱ ᎤᏂᏰᎸᏒᎩ, ᎾᏍᎩ ᎤᏲᎱᏒ ᏧᎴᏔᏅᎯ. '
      verse: 9
    - text: 'ᎠᏎᏃ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎤᏂᏃᎮᎸᎩ ᎳᏏᎳ ᎾᏍᏉ ᎤᏂᎯᏍᏗᏱ, '
      verse: 10
    - text: 'ᎾᏍᎩᏰᏃ ᏄᏩᏂᏌᏅᎩ ᎤᏂᏣᏛᎩ ᎠᏂᏧᏏ ᎤᎾᏓᏅᏒᎩ, ᎠᎴ ᏥᏌ ᏫᎬᏬᎯᏳᏅᎩ. '
      verse: 11
    - text: 'ᎤᎩᏨᏛ ᎤᏂᏣᏛᎩ ᏴᏫ ᏗᎵᏍᏓᏴᏗᏱ ᎤᏂᎷᏨᎯ, ᎤᎾᏛᎦᏅ ᏥᎷᏥᎵᎻ ᏗᎦᎷᏥᏒᎢ, '
      verse: 12
    - text: 'ᏚᏂᏴᎲᎩ ᏧᏪᏲᏔ ᏧᎦᏄᏓᏅᎯᏛ ᎠᎴ ᎤᏂᏄᎪᏨᎩ ᏚᎾᏠᏒᏒᎩ, ᎠᎴ ᎯᎠ ᏄᏂᏪᏒ ᎤᏁᎷᏅᎩ, ᎰᏌᎾ! ᎠᏥᎸᏉᏗᏳ ᏫᏂᎦᎵᏍᏓ
        ᏱᎰᏩ ᏚᏙᏍᏛ ᏨᏓᏯᎢ, ᎤᎬᏫᏳᎯ ᎢᏏᎵ ᎤᎾᏤᎵᎦ. '
      verse: 13
    - text: 'ᏥᏌᏃ ᎤᏩᏛᎲ ᎠᎩᎾ ᏐᏈᎵ-ᏗᎦᎵᎠᏅᎯᏛ, ᎤᎩᎸᏅᎩ, ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ; '
      verse: 14
    - text: '“ᏞᏍᏗ ᏱᏍᎦᎢᎮᏍᏗ ᏂᎯ ᏌᏯᏂ ᎤᏪᏥ, ᎬᏂᏳᏉ ᎤᎬᏫᏳᎯ ᏣᏤᎵᎦ ᏓᏯᎢ, ᎠᎩᎾ ᏐᏈᎵ-ᏗᎦᎵᎠᏅᎯᏛ ᎤᏪᏥ ᎤᎩᎸᏗ.” '
      verse: 15
    - text: 'ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎥᏝ ᎾᏍᎩ ᏣᏃᎵᏤ ᎢᎬᏱᏱ, ᏥᏌᏍᎩᏂ ᎠᏥᎸᏉᏔᏅ ᎿᎭᏉ ᎤᎾᏅᏓᏛᎩ ᎾᏍᎩ ᎯᎠ ᏂᎬᏅ ᎪᏪᎸ
        ᎠᏥᏃᎮᏍᎬᎢ, ᎠᎴ ᎾᏍᎩ ᏂᎬᏩᏁᎸᎢ. '
      verse: 16
    - text: 'ᎢᏧᎳᎭᏃ ᎤᏁᏙᎸᎯ ᏴᏫ ᎾᎯᏳ ᎠᏤᎵᏍᏛ ᏭᏯᏅᎲ ᎳᏏᎳ, ᎠᎴ ᎤᏲᎱᏒ ᏕᎤᎴᏔᏅ, ᎤᏂᏃᎮᎸᎩ. '
      verse: 17
    - text: 'ᎾᏍᎩ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᎾᏍᏉ ᏴᏫ ᏕᎬᏩᏠᏒᎩ, ᎤᎾᏛᎦᏅᎩᏰᏃ ᎾᏍᎩ ᎤᏍᏆᏂᎪᏗ ᏚᎸᏫᏍᏓᏁᎸᎢ. '
      verse: 18
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏂᏆᎵᏏ ᎯᎠ ᏂᏚᎾᏓᏪᏎᎸᎩ; ᎢᏣᏙᎴᎰᏍᎦᏍᎪ ᏂᏣᎵᏰᎢᎴᎬᎾ ᏥᎩ? ᎬᏂᏳᏉ ᎡᎶᎯ ᎤᏍᏓᏩᏕᏅ. '
      verse: 19
    - text: 'ᎩᎶᏃ ᎢᏳᎾᏍᏗ ᎠᏂᎪᎢ ᎠᏁᎸᎩ ᎤᎾᎵᏙᎵᏍᏔᏂᎸᎯ ᏗᎵᏍᏓᏴᏗᏱ. '
      verse: 20
    - text: 'ᎠᎴ ᎾᏍᎩ ᎬᏩᎷᏤᎸᎩ ᏈᎵᎩ, ᏇᏣᏱᏗ ᎦᏚᎲ ᎨᎵᎵ ᎡᎯ, ᎠᎴ ᎬᏩᏔᏲᏎᎸᎩ ᎯᎠ ᏄᏂᏪᏒᎩ, ᎣᎦᏚᎵᎭ ᎣᏥᎪᏩᏛᏗᏱ
        ᏥᏌ. '
      verse: 21
    - text: 'ᏈᎵᎩ ᎤᎷᏨᎩ ᎠᎴ ᎡᏂᏗ ᏭᏃᏁᎸᎩ; ᎿᎭᏉᏃ ᎡᏂᏗ ᎠᎴ ᏈᎵᎩ ᏥᏌ ᏭᏂᏃᏁᎸᎩ. '
      verse: 22
    - text: 'ᏥᏌᏃ ᏚᏁᏤᎸᎩ ᎯᎠ ᏄᏪᏒᎩ; ᎿᎭᏉ ᎤᏍᏆᎸᎲ ᏴᏫ ᎤᏪᏥ ᎠᏥᎸᏉᏙᏗᏱ. '
      verse: 23
    - text: 'ᎤᏙᎯᏳᎯᏯ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎢᏳᏃ ᏌᏉ ᎤᏣᎴᏍᏗ ᎤᎦᏔ ᎡᎳᏗ ᏄᏬᏨᎾ ᎠᎴ ᏄᎪᏒᎾ ᏱᎩ, ᎤᏩᏒᏉ ᎨᏐ
        ᏂᎪᎯᎸᎢ; ᎢᏳᏍᎩᏂ ᎤᎪᎯ ᎤᏣᏙ ᎧᏁᏉᎪᎢ. '
      verse: 24
    - text: 'ᎩᎶ ᎤᎨᏳᏎᏍᏗ ᎬᏅᎢ ᎤᏲᎱᏎᏗ ᎨᏎᏍᏗ; ᎩᎶᏃ ᎠᏍᎦᎨᏍᏗ ᎬᏅᎢ ᎠᏂ ᎡᎶᎯ ᎨᏒᎢ, ᎾᏍᎩ ᎤᏍᏆᏂᎪᏙᏗ ᎨᏎᏍᏗ
        ᎬᏂᏛ ᏫᎾᏍᏛᎾ ᏗᎨᏒ ᎬᏗᏍᎩ. '
      verse: 25
    - text: 'ᎢᏳᏃ ᎩᎶ ᏥᏅᏏᏓᏍᏗ ᏂᎦᎵᏍᏗᏍᎨᏍᏗ, ᎾᏍᎩ ᎠᎩᏍᏓᏩᏕᎨᏍᏗ; ᎨᎥᏃ ᎾᎿᎭᎾᏍᏉ ᏥᏅᏏᏓᏍᏗ ᎡᎮᏍᏗ. ᎢᏳᏃ ᎩᎶ
        ᏥᏅᏏᏓᏍᏗ ᏂᎦᎵᏍᏗᏍᎨᏍᏗ, ᎾᏍᎩ ᎡᏙᏓ ᎤᎸᏉᏙᏗ ᎨᏎᏍᏗ. '
      verse: 26
    - text: 'ᎿᎭᏉ ᎠᏆᏓᏅᏙ ᎤᏕᏯᏔᏁᎭ; ᎦᏙᏃ ᏓᎦᏛᏂ? [ᎯᎠᏍᎪ ᏅᏓᏥᏪᏏ,] ᎡᏙᏓ, ᏍᏊᏓᎳᎩ ᎪᎯ ᎨᏒᎢ? ᎠᏎᏃ ᎾᏍᎩ
        ᎢᏳᏍᏗ ᏣᎩᏍᏆᎸᎡ ᎪᎯ ᎠᎩᏍᏆᎸᎡᏗᏱ ᎠᎩᎷᏥᎸ. '
      verse: 27
    - text: 'ᎡᏙᏓ, ᎯᎸᏉᏓ ᏕᏣᏙᎥᎢ. ᎿᎭᏉᏃ ᎦᎸᎳᏗ ᏓᏳᏁᏨᎩ, ᎯᎠ ᏅᏓᏳᏪᏒᎩ; ᎦᏳᎳ ᎠᎩᎸᏉᏔᏅ, ᎠᎴ ᏔᎵᏁ ᏛᏥᎸᏉᏔᏂ. '
      verse: 28
    - text: 'ᏴᏫᏃ ᎾᎥ ᎠᏂᏙᎾᎢ ᎤᎾᏛᎦᏅ, ᎠᏴᏓᏆᎶᏣ, ᎤᎾᏛᏅᎩ. ᎢᎦᏛᏃ ᎯᎠ ᏄᏂᏪᏒᎩ; ᏗᎧᎿᎭᏩᏗᏙᎯ ᏓᏳᏬᏁᏓ. '
      verse: 29
    - text: 'ᏥᏌ ᎤᏁᏨ, ᎯᎠ ᏄᏪᏒᎩ; ᎥᏝ ᎠᏴ ᎨᏒ ᏱᏅᏓᎦᎵᏍᏙᏓ, ᏂᎯᏍᎩᏂ ᎨᏒ ᏅᏓᎦᎵᏍᏙᏓ, ᎯᎠ ᎧᏁᎬ ᏥᎦᎾᏄᎪᏥᎦ. '
      verse: 30
    - text: 'ᎿᎭᏉ ᎯᎠ ᎡᎶᎯ ᏙᏓᏰᎫᎪᏓᏁᎵ, ᎿᎭᏉ ᎤᎬᏫᏳᎯ ᎯᎠ ᎡᎶᎯ ᎤᏤᎵᎦ ᏓᏰᏥᏄᎪᏫᏏ. '
      verse: 31
    - text: 'ᎠᏎᏃ ᎢᏳᏃ ᎡᎶᎯ ᎥᎩᏌᎳᏓᏅᎭ, ᎾᏂᎥ ᏴᏫ ᏙᏓᎦᏎᏒᎯ. '
      verse: 32
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏪᏒᎩ, ᎾᏍᎩ ᎢᏳᎵᏍᏓᏁᏗᏱ ᎤᏲᎱᎯᏍᏗᏱ ᎦᏛᎬᎩ. '
      verse: 33
    - text: 'ᏴᏫ ᎤᏂᏁᏨ ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ, ᎠᏴ ᎣᎦᏛᎦᏅ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎾᏍᎩ ᎦᎶᏁᏛ ᎤᎵᏍᏆᏗᏍᏗ ᏂᎨᏒᎾ ᎡᎲᎢ; ᎦᏙᏃ
        ᏴᏫ ᎤᏪᏥ ᎠᏎ ᏓᏰᏥᏌᎳᏓᏂ ᎢᎭᏗᎭ? ᎦᎪ ᎾᏍᎩ Ꮎ ᏴᏫ ᎤᏪᏥ? '
      verse: 34
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎠᏏᏞᎦ ᎢᎦ ᏚᎸᏌᏛ ᎢᏤᏙᎲᎢ; ᎢᏤᏙᎮᏍᏗ ᏂᎪᎯᎸ ᎢᎦ ᏕᏥᎸᏌᏓᏕᎲᎢ; ᎤᎵᏏᎩᎾᏏ
        ᏱᏧᏢᏓ; ᎩᎶᏰᏃ ᎤᎵᏏᎬ ᏤᏙᎰᎢ, ᎥᏝ ᏯᎦᏔᎰ ᏩᎦᏛᎢ. '
      verse: 35
    - text: 'ᎠᏏ ᎢᎦ ᏥᏕᏥᎸᏌᏓᏕᎭ, ᎢᏦᎯᏳᎲᎦ ᎢᎦ ᏚᎸᏌᏛᎢ, ᎾᏍᎩᏃ ᏂᎯ ᎢᎦ ᏚᎸᏌᏛ ᏧᏪᏥ ᎨᏎᏍᏗ. ᎾᏍᎩ ᎯᎠ ᏄᏪᏒᎩ
        ᏥᏌ, ᎠᎴ ᎤᏓᏅᏒᎩ ᏚᏗᏍᎦᎳᏁᎸᎩ. '
      verse: 36
    - text: 'ᎤᏣᏗᏍᎩᏂᏃᏅ ᎤᏍᏆᏂᎪᏗ ᏧᎸᏫᏍᏓᏁᎸᎯ ᎨᏒᎩ ᎠᏂᎦᏔᎲᎢ, ᎠᏎᏃ ᎥᏝ ᏱᎬᏬᎯᏳᏁᎢ. '
      verse: 37
    - text: 'ᎾᏍᎩᏃ ᎤᏙᎯᏳᏅᎩ ᎤᏁᏨ ᎢᏌᏯ ᎠᏙᎴᎰᏍᎩ, ᎯᎠ ᏥᏄᏪᏎᎢ; “ᏣᎬᏫᏳᎯ, ᎦᎪ ᎤᏬᎯᏳᏅ ᎣᎩᏃᎮᎸᎢ? ᎠᎴ ᎦᎪ
        ᎠᏥᎾᏄᎪᏫᏎᎸ ᎤᎬᏫᏳᎯ ᎧᏃᎨᏂ?” '
      verse: 38
    - text: 'ᎾᏍᎩ ᎢᏳᏏᏗ ᎥᏝ ᏰᎵ ᎬᏩᏃᎯᏳᏗ ᏱᎨᏎᎢ; ᏔᎵᏁᏰᏃ ᎢᏌᏯ ᎯᎠ ᏄᏪᏎᎢ. '
      verse: 39
    - text: '“ᏚᏍᏚᏁᎸ ᏗᏂᎦᏙᎵ, ᎠᎴ ᏚᏍᏓᏱᏕᎸ ᏧᏂᎾᏫ; ᏗᎬᏩᏂᎪᏩᏛᏙᏗ ᏂᎨᏒᎾ ᏗᏂᎦᏙᎵ, ᎠᎴ ᎬᏩᏃᎵᏍᏙᏗ ᏂᎨᏒᎾ ᎤᏂᎾᏫ,
        ᎠᎴ ᎾᏍᎩ ᏗᎬᏩᎾᏓᏁᏟᏴᎡᏗ ᏂᎨᏒᎾ, ᎠᎴ ᏗᎦᎦᏥᏅᏬᏗ ᏂᎨᏒᎾ.” '
      verse: 40
    - text: 'ᎾᏍᎩ ᏄᏪᏎ ᎢᏌᏯ, ᎾᎯᏳ ᏧᎪᎮ ᎦᎸᏉᏗᏳ ᎨᏒ ᎤᏤᎵᎦ, ᎠᎴ ᎾᏍᎩ ᏧᏃᎮᎴᎢ. '
      verse: 41
    - text: 'ᎤᏂᏣᏛᎩᏍᎩᏂᏃᏅ ᎾᏍᏉ ᎤᏂᎬᏫᏳᎯ ᎬᏬᎯᏳᏅᎩ; ᎠᏎᏃ ᎠᏂᏆᎵᏏ ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎥᏝ ᎬᏂᎨᏒ ᏱᏄᏅᏁᎴᎢ, ᏗᎦᎳᏫᎢᏍᏗᏱ
        ᏱᏙᎩᏄᎪᏩ ᎠᏁᎵᏍᎬᎩ. '
      verse: 42
    - text: 'ᎤᏟᏰᏃ ᎤᏂᏰᎸᏒᎩ ᏴᏫ ᎤᎾᏓᎸᏉᏙᏗ ᎨᏒ ᎡᏍᎦᏉ ᎤᏁᎳᏅᎯ ᎤᏓᎸᏉᏙᏗ ᎨᏒᎢ. '
      verse: 43
    - text: 'ᏥᏌᏃ ᎤᏪᎷᏅᎩ ᎯᎠ ᏄᏪᏒᎩ, ᎩᎶ ᎠᏉᎯᏳᎲᏍᎩ ᎥᏝ ᎠᏴ ᏯᏉᎯᏳᎲᏍᎦ, ᏅᏛᎩᏅᏏᏛᏍᎩᏂ ᎪᎯᏳᎲᏍᎪᎢ. '
      verse: 44
    - text: 'ᎠᎴ ᎩᎶ ᎠᏴ ᎠᎩᎪᏩᏘᏍᎩ ᏅᏛᎩᏅᏏᏛ ᎠᎪᏩᏘᏍᎪᎢ. '
      verse: 45
    - text: 'ᎠᏴ ᎢᎦᎦᏘ ᎡᎶᎯ ᎠᎩᎷᏥᎸ, ᎾᏍᎩ ᎩᎶ ᎠᏉᎯᏳᎲᏍᎨᏍᏗ ᎥᏝ ᎿᎭᏉ ᎤᎵᏏᎬ ᎤᏕᏗ ᏱᎨᏎᏍᏗ. '
      verse: 46
    - text: 'ᎢᏳᏃ ᎩᎶ ᎠᏛᎩᏍᎨᏍᏗ ᏥᏁᎬᎢ, ᏂᎪᎯᏳᎲᏍᎬᎾᏃ ᎢᎨᏎᏍᏗ, ᎥᏝ ᎠᏴ ᏱᏗᏥᏳᎪᏓᏁᎭ; ᎥᏝᏰᏃ ᎡᎶᎯ ᏱᏗᏥᏳᎪᏓᏁᎵᎸ,
        ᏥᏍᏕᎸᎯᎸᏍᎩᏂ ᎡᎶᎯ. '
      verse: 47
    - text: 'ᎠᎩᏐᏅᎢᏍᏗᏍᎩ ᎠᎴ ᏗᏓᏂᎸᎩ ᏂᎨᏒᎾ ᏥᏁᎬᎢ ᏧᏬᎪᏓᏁᎯ ᎤᏪᎭ. ᎧᏃᎮᏛ ᎠᎩᏁᏨᎯ ᎾᏍᎩ ᏧᏬᎪᏓᏁᏗ ᎨᏎᏍᏗ ᎤᎵᏍᏆᎸᏗ
        ᎢᎦ ᎨᏎᏍᏗ. '
      verse: 48
    - text: 'ᎥᏝᏰᏃ ᎠᏋᏒᏉ ᎠᏆᏓᏅᏖᏛ ᎠᎩᏁᏨᎯ ᏱᎩ, ᎠᎦᏴᎵᎨᎢᏍᎩᏂ ᏅᏛᎩᏅᏏᏛ, ᎾᏍᎩ ᎠᎩᏁᏤᎸ ᎢᏯᎩᏪᏍᏗᏱ ᎠᎩᏬᏂᎯᏍᏗᏱ. '
      verse: 49
    - text: 'ᎠᎴ ᏥᎦᏔᎭ ᎾᏍᎩ ᎤᏁᏨᎯ ᏫᎾᏍᏛᎾ ᎬᏂᏛ ᎨᏒᎢ. ᎾᏍᎩ ᎢᏳᏍᏗ ᏂᎦᎥ ᏥᏁᎬᎢ, ᎾᏍᎩᏯ ᎠᎦᏴᎵᎨᎢ ᎾᎩᏪᏎᎸᎢ,
        ᎾᏍᎩ ᏂᏥᏪᎠ.  '
      verse: 50
  - chapter: 13
    verses:
    - text: ' ᎠᏏᏃ ᎤᏃᏒᎩ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ, ᏥᏌ ᎠᎦᏔᎯᏳ ᎨᏒᎩ ᎤᏍᏆᎸᎡᎸ ᎠᏂ ᎡᎶᎯ ᎤᏓᏅᏍᏗᏱ, ᎠᎦᏴᎵᎨᏍᏛᏱ
        ᏭᎶᎯᏍᏗᏱ, ᏧᎨᏳᎯᏳ ᎢᏳᎵᏍᏔᏅᎯ ᎨᏒᎩ ᏧᏤᎵᎦ ᎡᎶᎯ ᎠᏁᎯ, ᎬᎵᏍᏆᏗᏍᎩ ᏧᎨᏳᎯᏳ ᎨᏒᎩ. '
      verse: 1
    - text: 'ᎠᏍᎩᎾᏃ ᎿᎭᏉ ᎤᎳᏁᎸᎯ ᎨᏒᎩ ᎤᎾᏫᏱ ᏧᏓᏏ ᎢᏍᎦᎳᏗ ᏌᏩᏂ ᎤᏪᏥ ᎾᏍᎩ ᎤᎶᏄᎮᏗᏱ, ᎤᎾᎵᏍᏓᏴᏃᏅᏃ, '
      verse: 2
    - text: 'ᏥᏌ ᎠᎦᏔᎯᏳ ᎨᏒᎩ ᎠᎦᏴᎵᎨᎢ ᏂᎦᎥ ᎪᎱᏍᏗ ᏕᎤᏲᎯᏎᎸᎢ; ᎠᎴ ᎤᏁᎳᏅᎯᏱ ᏅᏓᏳᏓᎴᏅᎯ ᎨᏒᎢ, ᎠᎴ ᎤᏁᎳᏅᎯᏱ
        ᏭᎶᎯᏍᏗ ᎨᏒᎢ, '
      verse: 3
    - text: 'ᎤᎵᏍᏓᏴᏅᎢ ᏕᎤᎴᏅᎩ ᎠᎴ ᎤᏄᏪᏒᎩ, ᎠᎴ ᎤᏁᏒᎩ ᎠᏄᏬ-ᏗᏑᎴᏗ, ᎤᏓᏠᏍᏔᏅᎩ; '
      verse: 4
    - text: 'ᎿᎭᏉᏃ ᎠᏖᎵᏙ ᎠᎹ ᎤᏟᏍᏔᏅᎩ, ᎠᎴ ᎤᎴᏅᎲᎩ ᏚᏬᏑᎴᎸ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏧᎾᎳᏏᏕᏂ, ᎠᎴ ᏚᏅᎦᎸᎡᎸᎩ ᎠᏄᏬ-ᏗᏑᎴᏗ
        ᎾᏍᎩ ᎤᏓᏠᏍᏛ ᎤᏩᏔᏅᎩ. '
      verse: 5
    - text: 'ᎿᎭᏉᏃ ᏌᏩᏂ ᏈᏓ ᎤᏬᎸ ᎤᎷᏨᎩ. ᏈᏓᏃ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᏥᎪ ᏂᎯ ᏙᏓᏍᏉᏑᎴᎵ ᏗᏆᎳᏏᏕᏂ? '
      verse: 6
    - text: 'ᏥᏌ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎯᎠ ᏥᏂᎦᏛᏁᎭ ᎥᏝ ᎪᎯ ᎨᏒ ᏱᎦᏔᎭ, ᎣᏂᏍᎩᏂ ᏘᎦᏙᎥᏏ. '
      verse: 7
    - text: 'ᏈᏓ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎥᏝ ᎢᎸᎯᏳᎯ ᏱᏙᏓᏍᏉᏑᎴᎵ ᏗᏆᎳᏏᏕᏂ. ᏥᏌ ᎤᏁᏤᎸᎩ; ᎢᏳᏃ ᏂᎬᏲᏑᎴᎥᎾ ᏱᎩ ᎥᏝ ᏣᏤᎵᎦ
        ᏳᏓᏑᏯ ᎠᏆᏤᎵᎦ ᎨᏒᎢ. '
      verse: 8
    - text: 'ᏌᏩᏂ ᏈᏓ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᎥᏝ ᏗᏆᎳᏏᏕᏂᏉ ᏧᏩᏒ, ᎾᏍᏉᏍᎩᏂ ᏗᏉᏰᏂ ᎠᎴ ᏥᏍᎪᎵ. '
      verse: 9
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎩᎶ ᎤᏙᏑᎵᏌᏛ ᏥᎨᏐᎢ ᏧᎳᏏᏕᏂᏉ ᏧᏩᏒ ᏧᏬᏑᎴᏗ ᎨᏐᎢ; ᏂᎬᏃ ᎤᏓᏅᎦᎸᏛ ᎨᏐᎢ. ᎠᎴ
        ᏂᎯ ᎢᏣᏓᏅᎦᎸᏛ, ᎠᏎᏃ ᎥᏝ ᏂᏥᎥ ᏱᎩ. '
      verse: 10
    - text: 'ᎠᎦᏔᎯᏳᏰᏃ ᎨᏒᎩ ᎾᏍᎩ Ꮎ ᎤᎶᏄᎮᏍᎩ; ᎾᏍᎩ ᎢᏳᏍᏗ, ᎥᏝ ᏂᏥᎥ ᎢᏣᏓᏅᎦᎸᏛ ᏱᎩ, ᎤᏛᏅᎩ. '
      verse: 11
    - text: 'ᎿᎭᏉᏃ ᏚᏬᏑᎴᎣᏁᎸ ᏧᎾᎳᏏᏕᏂ, ᎠᎴ ᎢᎤᏄᏬᎥ; ᎠᎴ ᏔᎵᏁ ᎢᎤᏪᏅ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏥᎦᏔᎭᏍᎪ ᎯᎠ ᎾᏍᎩ
        ᏥᏂᏨᏯᏛᏂᏏ? '
      verse: 12
    - text: 'ᏔᏕᏲᎲᏍᎩ, ᎠᎴ ᏣᎬᏫᏳᎯ, ᏍᎩᏲᏎᎰᎢ; ᎠᎴ ᏚᏳᎪᏛ ᏂᏥᏪᏍᎪᎢ, ᎾᏍᎩᏰᏃ ᏄᏍᏗ. '
      verse: 13
    - text: 'ᎢᏳᏃ ᎠᏴ ᎠᎩᎬᏫᏳᎯ ᎢᏣᏤᎵᎦ ᎠᎴ ᏗᏨᏰᏲᎲᏍᎩ ᏗᏣᎳᏏᏕᏂ ᏱᏗᏨᏲᏑᎴᎭ, ᎾᏍᏉᏍᎩᏂ ᎢᏨᏒ ᎢᏣᎳᏏᏕᏂ ᏱᏗᏣᏓᏙᏑᎴᎭ. '
      verse: 14
    - text: 'ᎢᏣᏕᎶᏆᏍᏗᏰᏃ ᎢᏨᎥᏏ, ᎾᏍᎩᏯ ᏂᏨᏯᏛᏁᎸ ᎢᏣᏛᏁᏗᏱ. '
      verse: 15
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎠᏥᎾᏝᎢ ᎥᏝ ᎤᏟ ᎠᏥᎸᏉᏗᏳ ᏱᎨᏐᎢ, ᎡᏍᎦᏉ ᎤᎾᏝᎢ; ᎠᎴ ᎥᏝ ᎠᏥᏅᏏᏛ
        ᎤᏟ ᎠᏥᎸᏉᏗᏳ ᏱᎨᏐᎢ, ᎡᏍᎦᏉ ᏅᏓᏳᏅᏏᏛ. '
      verse: 16
    - text: 'ᎢᏳᏃ ᎾᏍᎩ ᎯᎠ ᏱᏥᎦᏔᎭ, ᎣᏏᏳ ᏱᏣᏓᏅᏔ ᎾᏍᎩ ᏱᏂᏣᏛᏁᎭ. '
      verse: 17
    - text: 'ᎥᏝ ᏂᏥᎥ ᏱᏨᏯᏛᎦ; ᎦᏥᎦᏔᎭ ᎦᏥᏯᏑᏰᏛ ᎨᏒᎢ; ᎠᏎᏃ ᎤᏙᎯᏳᏗᏱ ᎪᏪᎸᎢ, “ᎢᏧᎳᎭ ᎣᏍᏓᎵᏍᏓᏴᎲᏍᎩ ᎤᏌᎳᏓᏅ
        ᎦᏗᎨᏂ ᎠᏆᏡᏗᏍᎬᎢ.” '
      verse: 18
    - text: 'ᎿᎭᏉ ᎢᏨᏃᏁᎭ, ᎠᏏᏉ ᎾᏍᎩ ᏄᎵᏍᏔᏅᎾ, ᎾᏍᎩ ᎿᎭᏉ ᏂᎦᎵᏍᏔᏅᎭ ᎢᏦᎯᏳᏗᏱ ᎠᏴ ᎾᏍᎩ ᎨᏒᎢ. '
      verse: 19
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎩᎶ ᏓᏓᏂᎸᎨᏍᏗ ᏥᏅᏏᏛ, ᎠᏴ ᏓᏆᏓᏂᎸᎨᏍᏗ, ᎩᎶᏃ ᎠᏴ ᏓᏆᏓᏂᎸᎨᏍᏗ,
        ᏅᏛᎩᏅᏏᏛ ᏓᏓᏂᎸᎨᏍᏗ. '
      verse: 20
    - text: 'ᏥᏌ ᎾᏍᎩ ᏄᏪᏒ ᎤᏕᏯᏔᏁᎸ ᎤᏓᏅᏛᎢ, ᎠᎴ ᎬᏂᎨᏒ ᏄᏩᏁᎸᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᎭ ᎯᎠ ᏂᏨᏪᏎᎭ;
        ᎯᎠ ᏥᏂᏣᏛᏅ ᎠᏏᏴᏫ ᎤᏓᏑᏯ ᏛᎩᎶᏄᎮᎵ. '
      verse: 21
    - text: 'ᎿᎭᏉᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏚᎾᏓᎧᎿᎭᏅᎩ ᎤᎾᏠᎬᎩ ᎾᏍᎩ ᎠᏥᏛᎦ ᎤᏁᎵᏍᏗᏱ. '
      verse: 22
    - text: 'ᎠᏏᏴᏫᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎨᏒ ᏥᏌ ᎦᏁᏥᏱ ᎦᏍᏛᎦᎸᎩ, ᎾᏍᎩ ᏥᏌ ᎤᎨᏳᎯ. '
      verse: 23
    - text: 'ᏌᏩᏂᏃ ᏈᏓ ᎾᏍᎩ ᎤᎵᏍᎫᏫᏎᎸᎩ ᎤᏛᏛᏗᏱ ᎾᏍᎩ ᎨᏒᎢ ᎦᏛᎬᎢ. '
      verse: 24
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎦᏁᏥᎢ ᎤᏍᏛᎦᎵ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᎦᎪ? '
      verse: 25
    - text: 'ᏥᏌ ᎤᏁᏨᎩ; ᎾᏍᎩ ᎨᏎᏍᏗ ᎠᎬᎭᎸᏛ ᏥᏁᎸᎭ ᎾᏍᎩ ᎠᏊᏅᎯ ᎨᏎᏍᏗ. ᎤᏭᏅᏃ ᎠᎬᎭᎸᏛ ᎤᏁᎸᎩ ᏧᏓᏏ ᎢᏍᎦᎳᏗ
        ᏌᏩᏂ ᎤᏪᏥ. '
      verse: 26
    - text: 'ᎠᎬᎭᎸᏛᏃ ᎠᏥᏁᎸ ᏎᏓᏂ ᎤᏴᏎᎸᎩ. ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎾᏍᎩ ᎢᏣᏛᏁᏗ ᎨᏒ ᏄᎳᏉ ᎿᎭᏛᎦ. '
      verse: 27
    - text: 'ᎥᏝᏃ ᎩᎶ ᎠᏂᏅᏜᏓᎢ ᏳᏬᎵᏤ ᏄᏍᏛ ᎦᏛᎬ ᎾᏍᎩ ᏄᏪᏎᎸᎢ. '
      verse: 28
    - text: 'ᏧᏓᏏᏰᏃ ᏕᎦᎶᏗ ᎦᏁᎲ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᎢᎦᏛ, ᎯᎠ ᏥᏌ ᏂᎦᏪᏏ ᎤᏁᎵᏒᎩ; ᎪᎱᏍᏗ ᏣᏩᎯ ᏗᎵᏍᏓᏴᏗᏱ ᎨᏒ ᎢᏳ
        ᎪᎱᏍᏗ ᎢᎬᏙᏗ; ᎠᎴ ᎯᎠ ᏱᎩ; ᎪᎱᏍᏗ ᏘᎲᏏ ᎤᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ. '
      verse: 29
    - text: 'ᎿᎭᏉᏃ ᎾᏍᎩ, ᎠᎬᎭᎸᏛ ᎤᎩᏒ, ᎩᎳᏉ ᎢᏴᏛ ᎤᏄᎪᏨᎩ, ᎠᎴ ᏒᏃᏱ ᎨᏒᎩ. '
      verse: 30
    - text: 'ᎾᏍᎩᏃ ᎤᏄᎪᏨ, ᏥᏌ ᎯᎠ ᏄᏪᏒᎩ; ᎿᎭᏉ ᏴᏫ ᎤᏪᏥ ᎠᏥᎸᏉᏓ, ᎾᏍᎩᏃ ᏂᎬᏂᏌ ᎤᏁᎳᏅᎯ ᎠᏥᎸᏉᏓ. '
      verse: 31
    - text: 'ᎢᏳᏃ ᎾᏍᎩ ᏱᏄᏩᏂᏌᏅ ᎤᏁᎳᏅᎯ ᏯᏥᎸᏉᏔᏅ, ᎤᏁᎳᏅᎯ ᎤᏩᏒ ᏅᏓᎬᏂᏌᏂ ᎾᏍᎩ ᏓᏳᎸᏉᏔᏂ, ᎠᎴ ᎩᎳᏉ ᎢᏴᏛ
        ᏓᏳᎸᏉᏔᏂ. '
      verse: 32
    - text: 'ᏗᏥᏲᎵ, ᎠᏏ ᏞᎦ ᎢᏨᏰᎳᏗᏙᎭ; ᏍᎩᏲᎮᏍᏗ; ᎠᎴ ᎾᏍᎩᏯ ᎠᏂᏧᏏ ᏥᏂᎦᏥᏪᏎᎸᎩ, “ᏫᏥᎦᏛ ᎥᏝ ᏫᏴᎨᏥᎶᎯ,”
        ᏥᎦᏥᏲᏎᎸᎩ, ᎾᏍᎩᏯ ᎾᏍᏉ ᎿᎭᏉ ᏂᎯ ᏂᏨᏪᏎᎭ. '
      verse: 33
    - text: 'ᎢᏤ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎢᏨᎥᏏ, ᏗᏣᏓᎨᏳᎯᏳ ᎢᏳᎵᏍᏙᏗᏱ; ᎾᏍᎩᏯ ᎢᏨᎨᏳᎢᏳ ᏄᎵᏍᏔᏅᎢ, ᎾᏍᎩ ᎾᏍᏉ ᏗᏣᏓᎨᏳᎯᏳ
        ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 34
    - text: 'ᎾᏍᎩ ᎾᏂᎥ ᎤᎾᏙᎴᎰᎯᏍᏙᏗ ᎨᏎᏍᏗ ᏍᎩᏍᏓᏩᏗᏙᎯ ᎨᏒᎢ, ᎢᏳᏃ ᏗᏣᏓᎨᏳᎯᏳ ᏱᎩ. '
      verse: 35
    - text: 'ᏌᏩᏂ ᏈᏓ ᎯᎠ ᏄᏪᏎᎸᎩ, ᏣᎬᏫᏳᎯ, ᎭᏢ ᎭᎢ? ᏥᏌ ᎤᏁᏤᎸᎩ; ᏫᏥᎦᏛ ᎥᏝ ᎿᎭᏉ ᏴᎨᏍᎩᏍᏓᏩᏚᎦ; ᎣᏂᏍᎩᏂ
        ᏓᏍᎩᏍᏓᏩᏕᏏ. '
      verse: 36
    - text: 'ᏈᏓ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᎦᏙᏃ ᎥᏝ ᏰᎵ ᎿᎭᏉ ᎦᎬᏍᏓᏩᏛᏍᏗ ᏱᎩ? ᏂᎯ ᏅᏓᎦᎵᏍᏙᏔᏂ ᎡᎳᏗ ᏓᏥᏂ ᎬᏅᎢ. '
      verse: 37
    - text: 'ᏥᏌ ᎤᏁᏤᎸᎩ; ᏥᏌ ᎠᏴ ᏅᏓᎦᎵᏍᏙᏔᏂ ᎡᎳᏗ ᏘᏂ ᎲᏅᎢ? ᎤᏙᎯᏳᎯᏯ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᎬᏪᏎᎭ; ᏣᏔᎦᏨᏯᎢ
        ᎥᏝ ᏴᏛᏴᎳᏏ ᎬᏂ ᏦᎢ ᎢᏍᏆᏓᏱᎸᎯ ᎨᏎᏍᏗ.  '
      verse: 38
  - chapter: 14
    verses:
    - text: ' ᏞᏍᏗ ᎢᏣᏓᏅᏙ ᏳᏕᏍᏔᏁᎮᏍᏗ; ᎡᏦᎢᏳᎲᎦ ᎤᏁᎳᏅᎯ, ᎠᎴ ᎾᏍᏉ ᎠᏴ ᏍᎩᏲᎢᏳᎲᎦ. '
      verse: 1
    - text: 'ᎡᏙᏓ ᎦᏁᎸᎢ ᎤᏣᏔ ᏓᏓᏁᎸ. ᎢᏳᏃ ᎾᏍᎩ ᏄᏍᏛᎾ ᏱᎨᏎᎢ, ᏱᏨᏃᏁᎴᎢ. ᎦᏛᏅᎢᏍᏔᏂ ᎢᏥᏴᏍᏗᏱ. '
      verse: 2
    - text: 'ᎢᏳᏃ ᏯᏆᏛᏅᎢᏍᏔᏁᏅ ᎢᏥᏴᏍᏗᏱ, ᏔᎵᏁ ᏛᏥᎷᏥ ᎠᎴ ᎠᏋᏒ ᎠᏉᎸ ᏙᏓᏨᏯᏓᏂᎸᏥ, ᎾᏍᎩ ᎠᏴ ᎨᎥ ᎾᏍᏉ ᎾᎿᎭᎢᏣᏕᏗᏱ. '
      verse: 3
    - text: 'ᎠᎴ ᎠᏴ ᏫᏥᎦᏛ ᎢᏥᎦᏔᎭ, ᎠᎴ ᏫᎦᏅᏅ ᎢᏥᎦᏔᎭ. '
      verse: 4
    - text: 'ᏓᎻ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᎥᏝ ᏲᏥᎦᏔᎭ ᏫᎦᏛᎢ; ᎦᏙᏃ ᏱᎦᎵᏍᏙᏓ ᏲᏥᎦᏔᎭ ᏫᎦᏅᏅᎢ. '
      verse: 5
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎠᏴ ᎾᏍᎩ ᏅᏃᎯ, ᎠᎴ ᏚᏳᎪᏛᎢ, ᎠᎴ ᎬᏂᏛ. ᎥᏝ ᎩᎶ ᎠᎦᏴᎵᎨᎢ ᏱᎦᎷᏤᎰᎢ, ᎬᏂ ᎠᏴ
        ᎠᎩᎶᎯᏎᎸᎯ ᏥᎨᏐᎢ. '
      verse: 6
    - text: 'ᎢᏳᏃ ᎠᏴ ᏱᏍᎩᎦᏔᎮᎢ ᎾᏍᏉ ᎡᏙᏓ ᏰᏥᎦᏔᎮᎢ; ᎪᎯᏃ ᎢᏳᏓᎴᏅᏛ ᎡᏥᎦᏔᎭ ᎠᎴ ᎡᏥᎪᏩᏛᎲ. '
      verse: 7
    - text: 'ᏈᎵᎩ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᏍᎩᎾᏄᎪᏫᏏ ᎠᎦᏴᎵᎨᎢ, ᎿᎭᏉᏃ ᏰᎵᎦ ᏓᏲᏥᏰᎸᏂ. '
      verse: 8
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏥᏌ ᏂᎪᎯᎩ ᎢᏧᎳᎭ ᎢᏁᏓ, ᎠᏏᏍᎪᏃ ᎥᏝ ᏱᏍᎩᎦᏙᎥᏍᎦ, ᏈᎵᎩ; ᎩᎶ ᎠᏴ ᎠᎩᎪᎲᎯ ᏥᎨᏐᎢ,
        ᎤᎪᎲᎯ ᎨᏐ ᎠᎦᏴᎵᎨᎢ; ᎦᏙᏃ ᎯᎠ ᏂᎯᏪᎠ; ᏍᎩᎾᏄᎪᏫᏏ ᎠᎦᏴᎵᎨᎢ? '
      verse: 9
    - text: 'ᏝᏍᎪ ᏲᎯᏳᎲᏍᎦ ᎠᏴ ᎠᎦᏴᎵᎨᎢ ᏥᏯᎥᎢ, ᎠᎴ ᎠᎦᏴᎵᎨ ᎠᏴ ᎠᎩᏯᎥᎢ? ᎧᏃᎮᏛ ᏥᏨᏃᎮᎮᎰᎢ, ᎥᏝ ᎠᏋᏒᏉ ᎠᏆᏓᏅᏖᏛ
        ᏱᏥᏁᎪᎢ, ᎠᎦᏴᎵᎨᎢᏍᎩᏂ ᏣᎩᏯᎠ ᎾᏍᎩ ᏚᎸᏫᏍᏓᏁᎰᎢ. '
      verse: 10
    - text: 'ᏍᎩᏲᎢᏳᎲᎦ ᎠᏴ ᎠᎦᏴᎵᎨᎢ ᏥᏯᎥᎢ, ᎠᎴ ᎠᎦᏴᎵᎨᎢ ᎠᏴ ᎠᎩᏯᎥᎢ, ᎢᏳᏃ ᏂᏍᎩᏲᎢᏳᎲᏍᎬᎾ ᎢᎨᏎᏍᏗ, ᏓᎩᎸᏫᏍᏓᏁᎲᏉ
        ᏫᏂᎦᎵᏍᏙᏓ ᏍᎩᏲᎢᏳᎲᎦ. '
      verse: 11
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᎠᏉᎯᏳᎲᏍᎩ, ᎠᏴ ᏥᏓᎩᎸᏫᏍᏓᏁᎭ ᎾᏍᏉᎾᏍᎩ ᏙᏓᏳᎸᏫᏍᏓᏁᎵ, ᎠᎴ ᎤᏟ
        ᎤᏍᏆᏂᎪᏗᏳ ᏙᏓᏳᎸᏫᏍᏓᏁᎵ ᎡᏍᎦᏉ ᎯᎠ; ᎡᏙᏙᏱᏰᏃ ᎦᎢ, '
      verse: 12
    - text: 'ᏂᎦᎥᏃ ᎪᎱᏍᏗ ᏓᏉᏙᎥ ᎢᏥᏔᏲᏍᏗᏍᎨᏍᏗ, ᎾᏍᎩ ᎢᏯᏆᏛᏁᏗ ᎨᏎᏍᏗ, ᎠᎦᏴᎵᎨᎢ ᎠᏥᎸᏉᏙᏗᏱ ᎤᏪᏥ ᎢᏳᏩᏂᏌᏅᎯ
        ᎨᏒᎢ. '
      verse: 13
    - text: 'ᎢᏳᏃ ᎪᎱᏍᏗ ᏓᏆᏙᎥ ᎢᏥᏔᏲᏍᏗᏍᎨᏍᏗ, ᎾᏍᎩ ᎠᏎ ᎢᏯᏆᏛᏁᏗ. '
      verse: 14
    - text: 'ᎢᏳᏃ ᏍᎩᎨᏳᎢᏳ ᎨᏎᏍᏗ, ᎢᏥᏍᏆᏂᎪᏓ ᎠᏆᏤᎵ ᏗᎧᎿᎭᏩᏛᏍᏗ; '
      verse: 15
    - text: 'ᎠᎴ ᎠᎦᏴᎵᎨ ᎠᏴ ᏓᏥᏔᏲᏎᎵ, ᎾᏍᎩᏃ ᏓᏣᎵᏍᎪᎸᏓᏁᎵ ᏅᏩᏓᎴ ᎢᏥᏅᏬᎯᏍᏗᏍᎩ, ᎾᏍᎩ ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ ᎢᏤᎳᏗᏙᎯ, '
      verse: 16
    - text: 'ᎾᏍᎩ Ꮎ ᎦᏰᎪᎩ ᏂᎨᏒᎾ ᎠᏓᏅᏙ, ᎾᏍᎩ ᎡᎶᎯ ᏗᎬᏩᏓᏂᎸᎢᏍᏗ ᏂᎨᏒᎾ ᏥᎩ, ᎾᏍᎩ ᏳᎪᏩᏘᎭ ᎠᎴ ᎥᏝ ᏳᎦᏔᎭ;
        ᏂᎯᏍᎩᏂ ᎡᏥᎦᏔᎭ, ᎢᏤᎳᏗᏙᎭᏰᏃ, ᎠᎴ ᎾᏍᎩ ᎢᏥᏯᎡᏍᏗ. '
      verse: 17
    - text: 'ᎥᏝ ᎢᏣᏓᏂᏯᏛ ᏴᏓᏨᏴᏕᏥ; ᏛᏨᎷᏤᎵ. '
      verse: 18
    - text: 'ᎠᏏ ᏞᎦ, ᎿᎭᏉ ᎡᎶᎯ ᎥᏝ ᏯᎩᎪᏩᏘᏍᎨᏍᏗ, ᏂᎯᏍᎩᏂ ᏍᎩᎪᏩᏘᏍᎨᏍᏗ, ᎠᏴᏰᏃ ᎬᏅ, ᎠᎴ ᏂᎯ ᎾᏍᏉ ᏕᏨᏁᏍᏗ. '
      verse: 19
    - text: 'ᎾᎯᏳ ᏓᏣᏙᎴᎰᏏ ᎠᏴ ᎡᏙᏓ ᏥᏯᎥᎢ, ᎠᎴ ᏂᎯ ᏍᎩᏯᎥᎢ, ᎠᎴ ᎠᏴ ᎢᏨᏯᎥᎢ. '
      verse: 20
    - text: 'ᎾᏍᎩ Ꮎ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏆᏤᎵᎦ ᎤᏍᏆᏂᎪᏗ ᎠᎴ ᏗᎧᎿᎭᏩᏕᎩ, ᎾᏍᎩ ᎠᏴ ᎠᎩᎨᏳᎯ, ᎠᎴ ᎠᏴ ᎠᎩᎨᏳᎯ ᎤᎨᏳᎯ
        ᎨᏎᏍᏗ ᎡᏙᏓ, ᎠᎴ ᎠᏴ ᏥᎨᏳᎢᏳ ᎨᏎᏍᏗ, ᎠᎴ ᎬᏂᎨᏒ ᏅᏓᏥᏯᏛᏁᎵ. '
      verse: 21
    - text: 'ᏧᏓᏏ, ᎥᏝ ᎢᏍᎦᎳᏗ, ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ, ᎦᏙ ᏓᎦᎵᏍᏙᏔᏂ ᎬᏂᎨᏒ ᎠᏴ ᏅᏛᏍᎩᏯᏛᏁᎵ, ᎥᏝᏃ ᎡᎶᎯ? '
      verse: 22
    - text: 'ᏥᏌ ᎤᏁᏨᎩ, ᎯᎠ ᏄᏪᏎᎸᎩ; ᎢᏳᏃ ᎩᎶ ᎠᎩᎨᏳᎯ ᏱᎩ, ᎾᏍᎩ ᏧᎧᎿᎭᏩᏛᏍᏗ ᎠᎩᏁᏨᎢ; ᎡᏙᏓᏃ ᎤᎨᏳᎯ ᎢᏳᎵᏍᏙᏗ,
        ᎠᎴ ᏓᏲᏍᏗᎷᏤᎵ, ᎠᎴ ᎦᏁᎸᎢ ᏓᏲᏍᏓᏁᎳᏗ. '
      verse: 23
    - text: 'ᎠᎩᎨᏳᎯ ᏂᎨᏒᎾ ᎥᏝ ᏱᏓᎧᎿᎭᏩᏕᎪ ᎠᎩᏁᏨᎢ. ᎧᏃᎮᏛᏃ ᏥᏣᏛᎩᎠ, ᎥᏝ ᎠᏴ ᎠᏆᏤᎵᎦ ᏱᎩ, ᎠᎦᏴᎵᎨᏍᎩᏂ ᏅᏛᎩᏅᏏᏛ
        ᎤᏤᎵᎦ. '
      verse: 24
    - text: 'ᎾᏍᎩ ᎢᏨᏃᎮᎮᎸ ᎠᏏ ᏥᏨᏰᎳᏗᏙᎭ. '
      verse: 25
    - text: 'ᎠᏓᏅᏬᎯᏍᏗᏍᎩᏍᎩᏂ, ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎾᏍᎩ ᎠᎦᏴᎵᎨᎢ ᏅᏓᏳᏅᏍᏗ ᏥᎩ ᏓᏆᏙᏍᏛᎢ, ᎾᏍᎩ ᏂᎦᏛ ᏓᏤᏲᏂ,
        ᎠᎴ ᏓᏣᏅᏓᏗᏍᏔᏂ ᏂᎦᎥ ᎢᏨᏁᏤᎸᎢ. '
      verse: 26
    - text: 'ᏅᏩᏙᎯᏯᏛ ᎢᏨᎢᏯᏏ; ᏅᏩᏙᎯᏯᏛ ᎠᏆᏤᎵᎦ ᎢᏨᎥᏏ. ᎥᏝ ᎡᎶᎯ ᏣᏓᏁᎰ ᎾᏍᎩ ᎢᏳᏍᏗ ᏱᏨᎥᏏ; ᏞᏍᏗ ᎢᏣᏓᏅᏙ
        ᏳᏕᏯᏔᏁᎮᏍᏗ, ᎠᎴ ᏞᏍᏗ ᏯᏍᎦᎢᎮᏍᏗ. '
      verse: 27
    - text: 'ᎢᏣᏛᎦᏅᎯ, ᏛᎨᏏ ᎠᎴ ᏛᏨᎷᏤᎵ, ᏥᏨᏲᏎᎸᎩ. ᎢᏳᏃ ᏍᎩᎨᏳᎢᏳ ᏱᎩ, ᏱᏣᎵᎮᎵᎦ ᏱᏅᏗᎦᎵᏍᏙᏗᎭ ᎠᎦᏴᎵᎨᏍᏛᏱ
        ᏫᏥᎦᏘ ᏣᏆᏛᏅᎩ; ᎡᏙᏓᏰᏃ ᎤᏟ ᎠᏥᎸᏉᏗᏳ ᎡᏍᎦᏉ ᎠᏴ. '
      verse: 28
    - text: 'ᎿᎭᏉᏃ ᎠᏏᏉ ᎾᏍᏆᎵᏍᎬᎾ ᎨᏒ ᎢᏨᏃᎲᏏ, ᎾᏍᎩ ᎠᏍᏆᎸᎲᎭ ᎢᏦᎯᏳᏗᏱ. '
      verse: 29
    - text: 'ᎪᎯ ᎢᏳᏓᎴᏅᏛ ᎥᏝ ᎤᏣᏘ ᏴᎨᏨᏯᎵᏃᎮᏓ; ᎤᎬᏫᏳᎯᏰᏃ ᎯᎠ ᎡᎶᎯ ᎤᏤᎵᎦ ᏓᏯᎢ; ᎥᏝᏃ ᎪᎱᏍᏗ ᎤᏤᎵ ᏯᏇᎭ. '
      verse: 30
    - text: 'ᎠᏎᏃ ᎡᎶᎯ ᎤᏙᎴᎰᎯᏍᏗᏱ ᎠᎦᏴᎵᎨᎢ ᏥᎨᏳᎢᏳ ᎨᏒᎢ, ᎠᎴ ᎠᎦᏴᎵᎨᎢ ᎠᎩᏁᏤᎸᎢ ᎾᏍᎩ ᏂᎦᏛᏁᎲᎢ. ᏗᏣᎴᎲᎦ,
        ᎢᏕᎾ.  '
      verse: 31
  - chapter: 15
    verses:
    - text: ' ᏖᎸᎳᏗᏯ ᎠᏴ, ᎡᏙᏓᏃ ᏗᎦᎶᎩᏍᎩ. '
      verse: 1
    - text: 'ᏂᎦᎥ ᏓᏋᏂᎦᎸᎢ ᎾᎾᏓᏛᎥᏍᎬᎾ ᏥᎨᏐ ᏕᎬᏂᎦᎵᏍᎪᎢ; ᏂᎦᏛᏃ ᎠᎾᏓᏛᎥᏍᎩ ᏕᎬᏂᎦᎷᏬᏍᎪᎢ ᎤᏟ ᎢᎦᎢ ᎤᎾᏓᏛᏗᏱ
        ᎤᏰᎸᏐᎢ. '
      verse: 2
    - text: 'ᎿᎭᏉ ᏂᎯ ᎢᏣᏓᏅᎦᎸᏔᏅ ᎧᏃᎮᏛ ᎾᏍᎩ ᎢᏨᏁᏤᎸᎯ ᏥᎩ. '
      verse: 3
    - text: 'ᏍᎩᏯᎡᏍᏗ, ᎠᏎᏃ ᎢᏨᏯᎡᏍᏗ. ᎾᏍᎩᏯ ᎤᏩᏂᎦᎸᎢ ᎤᏩᏒ ᏰᎵ ᎬᏩᏓᏛᏗ ᏂᎨᏒᎾ ᏥᎨᏐ ᎬᏂ ᎤᏖᎸᎳᏛ ᏧᏩᏂᎦᎶᎢ,
        ᎾᏍᏉᏍᎩᏂ ᏂᎯ ᎥᏝ ᏰᎵᎦ ᎬᏂ ᎠᏴ ᏱᏍᎩᏯᎠ. '
      verse: 4
    - text: 'ᎤᏖᎸᎳᏛᎢ ᎠᏴ, ᏚᏩᏂᎦᎸᎢ ᏂᎯ. ᎠᏴ ᎠᎩᏯᎢ, ᎠᏴᏃ ᏥᏯᎢ, ᎾᏍᎩ ᎤᏣᏙ ᎠᎾᏓᏛᎥᏍᎪᎢ. ᎥᏝᏰᏃ ᎠᏴ ᎥᏝ
        ᏰᎵ ᎪᎱᏍᏗ ᏴᎨᏣᏛᎦ. '
      verse: 5
    - text: 'ᎢᏳᏃ ᎩᎶ ᎾᎩᏯᎥᎾ ᏥᎨᏐᎢ, ᎠᎦᏓᎡᎪᎢ ᎾᏍᎩᏯ ᎤᏩᏂᎦᎳᏅᎯ ᏧᎾᏓᎡᎪᎢ, ᎠᎴ ᎬᏴᏍᎪᎢ; ᏴᏫᏃ ᏓᏂᏟᏏᏍᎪᎢ,
        ᎠᏥᎸᏱᏃ ᏫᏚᎾᏕᎪᎢ, ᎠᎴ ᏓᎪᎲᏍᎪᎢ. '
      verse: 6
    - text: 'ᎢᏳᏃ ᏂᎯ ᏍᎩᏯᎡᏍᏗ, ᎠᎴ ᎠᎩᏁᏨ ᎢᏥᏯᎡᏍᏗ, ᏂᎦᎥ ᎢᏣᏚᎵᏍᎬ ᎢᏥᏔᏲᎯᎮᏍᏗ, ᎠᎴ ᎾᏍᎩ ᎠᏎ ᎢᏰᏣᏛᏁᏗ
        ᎨᏎᏍᏗ. '
      verse: 7
    - text: 'ᎤᏣᏛ ᎢᏣᏓᏛᎥᏍᎬ ᎾᏍᎩ ᏅᏓᎦᎵᏍᏙᏔᏂ ᎡᏙᏓ ᏓᏰᏥᎸᏉᏔᏂ; ᎰᏩᏃ ᏍᎩᏍᏓᏩᏗᏙᎯ ᎨᏎᏍᏗ. '
      verse: 8
    - text: 'ᎡᏙᏓ ᎠᎩᎨᏳᎯᏳ ᏥᎩ, ᎾᏍᎩᏯ ᎾᏍᏉ ᎢᏨᎨᏳᎢᏳ ᏂᎯ. ᏅᏩᏍᏗᏗᏎᏍᏗᏉ ᎢᏨᎨᏳᎢᏳ ᎨᏒᎢ. '
      verse: 9
    - text: 'ᎢᏳᏃ ᏱᏥᏍᏆᏂᎪᏗ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏆᏤᎵᎦ, ᏱᏅᏩᏍᏗᏗᏉ ᎢᏨᎨᏳᎢᏳ ᎨᏒᎢ; ᎾᏍᎩᏯ ᏣᎩᏍᏆᏂᎪᏔᏅ ᏗᎧᎿᎭᏩᏛᏍᏗ
        ᎡᏙᏓ ᎤᏤᎵᎦ, ᎠᎴ ᏥᏅᏩᏍᏗᏗᏉ ᎠᎩᎨᏳᎯᏳ ᎨᏒᎢ. '
      verse: 10
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ ᎢᏨᏬᏁᏔᏅ, ᏅᏩᏍᏗᏗᏎᏍᏗᏉ ᎦᏥᏯᎵᎡᎵᎬ ᎠᏇᎵᏒ, ᎠᎴ ᎠᎾᎵᎮᎵᎬ ᎤᎧᎵᏨᎯ ᎨᏎᏍᏗ ᎠᏇᎵᏒ. '
      verse: 11
    - text: 'ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏆᏤᎵᎦ ᎯᎠ ᏄᏍᏗ, ᏗᏣᏓᎨᏳᎯᏳ ᎢᏳᎵᏍᏙᏗᏱ, ᎾᏍᎩᏯ ᎢᏨᎨᏳᎢᏳ ᏄᎵᏍᏔᏅᎢ. '
      verse: 12
    - text: 'ᎥᏝ ᎩᎶ ᎤᏓᎨᏳᎯᏳ ᎨᏒ ᏴᎬᎪᎾᏛᏓ ᎤᎵᎢ ᏗᏲᎱᎯᏎᎯ. '
      verse: 13
    - text: 'ᏂᎯ ᎠᏴ ᎢᎦᎵᎢ, ᎢᏳᏃ ᏂᎦᎥ ᎢᏨᏁᏤᎲ ᏱᏂᏣᏛᏁᎭ. '
      verse: 14
    - text: 'ᎪᎯ ᎢᏳᏓᎴᏅᏛ ᎥᏝ ᎢᏨᏅᏏᏓᏍᏗ ᏱᏨᏲᏎᎭ; ᎠᏥᏅᏏᏓᏍᏗᏰᏃ ᎥᏝ ᏯᎦᏔᎰ ᎤᎾᏞᎢ ᎾᏛᏁᎲᎢ. ᏂᎯᏍᎩᏂ ᎢᎦᎵᎢ
        ᎢᏨᏲᏎᎭ; ᏂᎦᎥᏰᏃ ᎪᎱᏍᏗ ᎡᏙᏓ ᏥᏯᏛᎦᏁᎸᎢ ᎾᏍᎩ ᎢᏨᎾᏄᎪᏫᏎᎸ. '
      verse: 15
    - text: 'ᎥᏝ ᏂᎯ ᎠᏴ ᏍᎩᏯᏑᏰᏛ ᏱᎩ, ᎠᏴᏍᎩᏂ ᏂᎯ ᎢᏨᏯᏑᏰᏛ, ᎠᎴ ᏕᏨᏯᎧᏅ ᎢᏤᏅᏍᏗᏱ ᎤᏁᏉᏨᎯ ᎢᏥᎾᏄᎪᏫᏍᏗᏱ,
        ᎠᎴ ᎤᏁᏉᏨᎯ ᎢᏣᏤᎵᎦ ᎦᎶᏐᎲᏍᎩ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ, ᏂᎦᎥᏃ ᎪᎱᏍᏗ ᎡᏥᏔᏲᏎᎮᏍᏗ ᎠᎦᏴᎵᎨᎢ, ᎠᏴ ᏓᏆᏙᎥ ᎢᏥᏔᏲᏍᏗᏍᎨᏍᏗ,
        ᎾᏍᎩ ᎢᏥᏁᏗᏱ. '
      verse: 16
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ ᎢᏨᏁᏤᎭ ᏗᏣᏓᎨᏳᎯᏳ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 17
    - text: 'ᎢᏳᏃ ᎡᎶᎯ ᎢᏥᏍᎦᎩᏳ ᏱᎩ, ᎢᏥᎦᏔᎭ ᎠᏴ ᎢᎬᏱ ᎠᎩᏍᎦᎩᏳ ᏄᎵᏍᏔᏅ ᏂᎯ ᎣᏂ. '
      verse: 18
    - text: 'ᎢᏳᏃ ᎡᎶᎯ ᎢᏣᎵᎪᎯ ᏱᎨᏎᎢ, ᎡᎶᎯ ᏧᎨᏳᎯᏳ ᏱᎨᏎ ᏧᏤᎵᎦ. ᎠᏎᏃ ᎡᎶᎯ ᎢᏣᎵᎪᎯ ᏂᎨᏒᎾ ᏥᎩ, ᎢᏨᏯᏑᏰᏛᏍᎩᏂ
        ᎡᎶᎯ ᏥᎩ, ᎾᏍᎩ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎡᎶᎯ ᎢᏥᏍᎦᎦ. '
      verse: 19
    - text: 'ᎢᏣᏅᏖᏍᏗ ᎯᎠ ᏥᏂᏨᏪᏎᎸᎩ; ᎠᏥᎾᏝᎢ ᎥᏝ ᎤᏟ ᎠᏥᎸᏉᏗᏳ ᏱᎨᏐ ᎡᏍᎦᏉ ᎤᎾᏝᎢ. ᎢᏳᏃ ᎠᏴ ᎬᎩᏐᏢᏔᏅᎯ ᏱᎩ,
        ᏂᎯ ᎾᏍᏉ ᏓᎨᏥᏐᏢᏔᏂ. ᎢᏳᏃ ᎠᏴ ᎠᎩᏁᏨ ᎤᏂᏍᏆᏂᎪᏔᏅᎯ ᏱᎩ, ᏂᎯ ᎾᏍᏉ ᎢᏥᏁᏨ ᏛᏂᏍᏆᏂᎪᏔᏂ. '
      verse: 20
    - text: 'ᎠᏍᎡᏃ ᎾᏍᎩ ᎯᎠ ᏂᎦᏛ ᏧᏓᎴᏅᏛ ᏅᏓᎨᏨᏁᎵ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ ᏓᏆᏙᎥᎢ, ᏂᎬᏩᎦᏔᎲᎾ ᎨᏒ ᎢᏳᏍᏗ ᏅᏛᎩᏅᏏᏛ. '
      verse: 21
    - text: 'ᎢᏳᏃ ᎾᎩᎷᏨᎾ ᎠᎴ ᏂᎦᏥᏬᏁᏔᏅᎾ ᏱᎨᏎᎢ, ᎥᏝ ᎠᏍᎦᏂ ᏱᎬᏩᏁᎮᎢ; ᎪᎯᏍᎩᏂ ᎥᏝ ᏳᏁᎭ ᎤᏄᏢᏙᏗ ᎤᏂᏍᎦᏅᏨᎢ. '
      verse: 22
    - text: 'ᎾᏍᎩ Ꮎ ᎠᎩᏍᎦᎩ ᎠᏴ, ᎾᏍᏉ ᎠᏍᎦᎩᏳ ᎨᏐ ᎡᏙᏓ. '
      verse: 23
    - text: 'ᎢᏳᏃ ᎠᏁᎲ ᏂᏓᎩᎸᏫᏍᏓᏁᎲᎾ ᏱᎨᏎᎢ ᎩᎶ ᏧᎸᏫᏍᏓᏁᎸᎯ ᏂᎨᏒᎾ ᏥᎩ, ᎥᏝ ᎠᏍᎦᏂ ᏱᎬᏩᏁᎮᎢ; ᎠᏎᏃ ᎿᎭᏉ
        ᎢᏧᎳ ᎪᎩᏂᎪᎲ ᎠᎴ ᎪᎩᏂᏍᎦᎩᏳ ᏄᎵᏍᏔᏅ ᎢᏧᎳ ᎠᏴ ᎡᏙᏓᏃ. '
      verse: 24
    - text: 'ᎠᏎᏃ [ᎾᏍᎩ ᏄᎵᏍᏔᏅᎩ] ᎤᏙᎯᏳᏗᏱ ᎠᏰᎸᏒ ᎤᎵᏁᏨ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ ᏧᏂᎧᎿᎭᏩᏛᏍᏗᏱ; “ᎠᏎᏉ ᎬᎩᏍᎦᎬᎩ.” '
      verse: 25
    - text: 'ᎠᏎᏃ ᎠᏓᏅᏬᎯᏍᏗᏍᎩ ᎦᎷᏨᎭ, ᎾᏍᎩ ᎠᎦᏴᎵᎨᏍᏛᏱ ᏅᏓᏥᏅᏍᏗ ᏥᎩ ᏂᎯ ᎢᏥᎷᏤᏗᏱ, ᎦᏰᎪᎩ ᏂᎨᏒᎾ ᎠᏓᏅᏙ
        ᎠᎦᏴᎵᎨᏍᏛᏱ ᏅᏛᏓᎴᎲᏍᎩ, ᎾᏍᎩ ᏛᎩᏃᎮᎵ ᎬᏂᎨᏒ ᏅᏛᏋᏁᎵ. '
      verse: 26
    - text: 'ᏂᎯᏃ ᎾᏍᏉ ᎢᏥᏃᎮᏍᎩ ᎨᏎᏍᏗ, ᎢᏧᎳᎭᏰᏃ ᎢᏕᏓ ᏗᏓᎴᏂᏍᎬ ᏅᏓᎬᏩᏓᎴᏅᏛ.  '
      verse: 27
  - chapter: 16
    verses:
    - text: ' ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ ᎢᏨᏃᎮᎮᎸ, ᏗᏦᏕᏍᏗᏱ ᏂᎨᏒᎾ. '
      verse: 1
    - text: 'ᏗᎦᎳᏫᎢᏍᏗᏱ ᏓᏰᏥᏄᎪᏫᏏ; ᎥᎥ, ᏛᏍᏆᎸᎯ, ᎩᎶ ᎢᏥᎯᎮᏍᏗ, ᎤᏁᎳᏅᎯ ᏂᏥᏯᏛᏁᎭ, ᎡᎵᏍᎨᏍᏗ. '
      verse: 2
    - text: 'ᎾᏍᎩ ᎯᎠ ᎾᎾᏛᏁᎮᏍᏗ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ ᎾᏂᎦᏔᎲᎾ ᎨᏒ ᎠᎦᏴᎵᎨᎢ, ᎠᎴ ᎠᏴ ᏂᎬᎩᎦᏔᎲᎾ ᎨᏒᎢ. '
      verse: 3
    - text: 'ᎠᏎᏃ ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ ᎢᏨᏃᎲᏏ, ᎠᏍᏆᎸᎲ ᎢᏣᏅᏓᏗᏍᏗᏱ ᎾᏍᎩ ᎢᏨᏃᏁᎸᎢ. ᎠᎴ ᎥᏝ ᎾᏍᎩ ᎢᎬᏱᏱᏉ ᏱᏨᏃᏁᎴᎢ,
        ᎢᏧᎳᎭ ᎢᏕᏙᎲ ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ. '
      verse: 4
    - text: 'ᎿᎭᏉᏃ ᏅᏛᎩᏅᏏᏛ ᏧᏬᎸ ᏫᏥᎦᏘ, ᎥᏝᏃ ᎩᎶ ᏂᎯ ᏂᏣᏛᏅ ᏳᏓᏑᏯ ᏯᏆᏛᏛᎲᏍᎦ, ᎯᎠ ᏱᏂᎦᏪ; ᎭᏢ ᏫᎦᏘ? '
      verse: 5
    - text: 'ᎠᏎᏃ ᎾᏍᎩ ᏂᏨᏪᏎᎸ ᏅᏗᎦᎵᏍᏙᏗᎭ, ᎤᏲ ᎠᏓᏅᏓᏗᏍᏗ ᎨᏒ ᎤᎧᎵᎸ ᎢᏥᎾᏫ. '
      verse: 6
    - text: 'ᎠᏎᏃ ᎤᏙᎯᏳᎯᏯ ᎢᏨᏃᏁᎭ; ᎣᏏᏳ ᎢᏣᎵᏍᏓᏁᏗ ᏨᏓᎨᏏ; ᎢᏳᏰᏃ ᎾᏇᏅᏒᎾ ᏱᎩ, ᎠᏓᏅᏬᎯᏍᏗᏍᎩ ᎥᏝ ᏴᎨᏥᎷᏥᏏ;
        ᏯᏇᏅᏍᎩᏂ ᏅᏓᏥᏅᏍᏗ ᎨᏎᏍᏗ ᎢᏥᎷᏤᏗᏱ. '
      verse: 7
    - text: 'ᎾᏍᎩᏃ ᎦᎷᏨᎭ ᎬᏂᎨᏒ ᏅᏓᎬᏁᎵ ᎡᎶᎯ ᎠᏍᎦᏂ ᎨᏒᎢ, ᎠᎴ ᏚᏳᎪᏛ ᎨᏒᎢ, ᎠᎴ ᏗᎫᎪᏙᏗ ᎨᏒᎢ. '
      verse: 8
    - text: 'ᎠᏍᎦᏂ ᎨᏒᎢ, ᏂᎬᏉᎯᏳᎲᏍᎬᎾ ᎨᏒ ᎢᏳᏍᏗ; '
      verse: 9
    - text: 'ᏚᏳᎪᏛ ᎨᏒᎢ, ᎡᏙᏙᏱ ᏫᏥᎦᏛᎢ, ᎠᎴ ᎿᎭᏉ ᏂᏍᎩᎪᏩᏘᏍᎬᎾ ᎨᏒ ᎢᏳᏍᏗ; '
      verse: 10
    - text: 'ᏗᎫᎪᏙᏗ ᎨᏒᎢ, ᎤᎬᏫᏳᎯ ᎯᎠ ᎡᎶᎯ ᎤᏤᎵᎦ ᏣᎫᎪᏓᏁᏗ ᎨᏒ ᎢᏳᏍᏗ. '
      verse: 11
    - text: 'ᎠᏏ ᎤᏣᏔ ᎠᎩᎷᎳ ᎪᎱᏍᏗ ᎢᏨᏃᏁᏗ, ᎠᏎᏃ ᎪᎯ ᎨᏒ ᎥᏝ ᏰᎵ ᎾᏍᎩ ᎨᏣᏛᎪᏗ ᏱᎩ; '
      verse: 12
    - text: 'ᎦᎷᏨᎭᏍᎩᏂ ᎾᏍᎩ Ꮎ ᎦᏰᎪᎩ ᏂᎨᏒᎾ ᎠᏓᏅᏙ, ᏂᎦᎥ ᎤᏙᎯᏳᎯ ᎨᏒ ᏙᏓᏣᏘᏂᏙᎵ, ᎥᏝᏰᏃ ᎤᏩᏒᏉ ᎤᏓᏅᏖᏛ ᏱᎧᏁᎨᏍᏗ,
        ᏂᎦᎥᏍᎩᏂ ᎠᏛᎩᏍᎨᏍᏗ ᎾᏍᎩ ᎧᏁᎨᏍᏗ; ᎠᎴ ᏓᏥᎾᏄᎪᏫᏎᎵ ᏧᏓᎴᏅᏛ ᎣᏂ ᎢᏳᎵᏍᏔᏂᏓᏍᏗ ᎨᏒᎢ. '
      verse: 13
    - text: 'ᎾᏍᎩ ᏛᎩᎸᏉᏔᏂ ᎠᏴ, ᎠᏆᏤᎵᏰᏃ ᎨᏒ ᏛᎩᏏ ᎠᎴ ᏓᏥᎾᏄᎪᏫᏎᎵ. '
      verse: 14
    - text: 'ᏂᎦᎥ ᎠᎦᏴᎵᎨ ᎤᎲ ᎠᏆᏤᎵᎦ, ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏥᏂᏥᏫ, ᎠᏆᏤᎵᎦ ᎨᏒ ᏛᎩᏏ ᎠᎴ ᏓᏥᎾᏄᎪᏫᏎᎵ. '
      verse: 15
    - text: 'ᏂᎪᎯᎸᎾᏉ ᎿᎭᏉ ᎥᏝ ᏱᏍᎩᎪᏩᏘᏍᎨᏍᏗ; ᎠᎴ ᎿᎭᏉ ᏔᎵᏁ ᏂᎪᎯᎸᎾᏉ ᎢᏍᎩᎪᏩᏘᏍᎨᏍᏗ; ᏅᏗᎦᎵᏍᏙᏗᎭ ᎠᎦᏴᎵᎨᏍᏛᏱ
        ᏫᏥᎦᏛᎢ. '
      verse: 16
    - text: 'ᎿᎭᏉᏃ ᎢᎦᏛ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎯᎠ ᏂᏚᎾᏓᏪᏎᎸᎩ; ᎦᏙ ᎦᏛᎦ ᎯᎠ ᏥᏂᎩᏪᏎᎭ; ᏂᎪᎯᎸᎾᏉ ᎿᎭᏉ ᎥᏝ ᏱᏍᎩᎪᏩᏘᏍᎨᏍᏗ,
        ᎠᎴ ᎿᎭᏉ ᏔᎵᏁ ᏂᎪᎯᎸᎾᏉ ᎢᏍᎩᎪᏩᏘᏍᎨᏍᏗ? ᎠᎴ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎠᎦᏴᎵᎨᏍᏛᏱ ᏫᏥᎦᏛᎢ? '
      verse: 17
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏄᏂᏪᏒᎩ, ᎦᏙ ᎦᏛᎦ ᏂᎪᎯᎸᎾᏉ ᏣᏗᎭ? ᎥᏝ ᏲᏦᎵᎦ ᏄᏍᏛ ᎦᏛᎬᎢ. '
      verse: 18
    - text: 'ᏥᏌᏃ ᎠᎦᏔᎲᎩ ᎤᎾᏚᎵᏍᎬ ᎬᏩᏛᏛᏗᏱ, ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᏥᎪᏕᏣᏓᏛᏛᎲᏍᎦ ᎦᏛᎬᎢ ᎯᎠ ᏥᎾᎩᏪᏒᎩ; ᏂᎪᎯᎸᎾᏉ
        ᎿᎭᏉ ᎥᏝ ᏱᏍᎩᎪᏩᏘᏍᎨᏍᏗ, ᎠᎴ ᎿᎭᏉ ᏔᎵᏁ ᏂᎪᎯᎸᎾᏉ ᎢᏍᎩᎪᏩᏘᏍᎨᏍᏗ? '
      verse: 19
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᏂᎯ ᏕᏥᏴᎨᏍᏗ ᎠᎴ ᎢᏥᏍᎪᏂᎮᏍᏗ, ᎡᎶᎯᏍᎩᏂ ᎠᎵᎮᎵᎨᏍᏗ; ᏂᎯᏃ ᎤᏲ
        ᎢᏣᏓᏅᏖᏍᏗ, ᎠᏎᏃ ᎤᏲ ᎢᏣᏓᏅᏛ ᎤᎵᎮᎵᏍᏗ ᏮᏛᏓᏁᏟᏴᏍᏔᏂ. '
      verse: 20
    - text: 'ᎠᎨᏴ ᎤᏲ ᎤᏓᏅᏙ ᏣᏕᎲᏍᎪ ᎠᏲᎵ, ᎤᏍᏆᎸᎡᎸ ᏅᏗᎦᎵᏍᏙᏗᏍᎪᎢ; ᎠᏎᏃ ᎿᎭᏉ ᎦᎾᏄᎪᏩ ᎠᏲᎵ, ᎥᏝ ᎿᎭᏉ ᏯᏅᏓᏗᏍᎪ
        ᎡᎯᏍᏗ ᎤᏓᏅᏓᏛᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᎠᎵᎮᎵᎬ ᏴᏫ ᎤᎾᏄᎪᏫᏒ ᏒᎶᎯ. '
      verse: 21
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏂᎯ ᎪᎯ ᎨᏒ ᎤᏲ ᎢᏣᏓᏅᏔ; ᎠᏎᏃ ᏔᎵᏁ ᏛᏨᎪᎢ, ᎠᎴ ᎢᏥᎾᏫ ᏛᎵᎮᎵᏥ, ᎢᏣᎵᎮᎵᎬᏃ ᎥᏝ ᎩᎶ
        ᏴᎨᏥᎩᏏ. '
      verse: 22
    - text: 'ᎾᎯᏳᏃ ᎢᎦ ᎥᏝ ᎪᎱᏍᏗ ᏱᏍᎩᏯᏛᏛᎲᏍᎨᏍᏗ. ᎤᏙᎯᏳᎯᏯ ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᏨᏪᏎᎭ; ᏂᎦᎥ ᎪᎱᏍᏗ ᎠᎦᏴᎵᎨ ᎡᏥᏔᏲᏎᎮᏍᏗ,
        ᏓᏆᏙᎥ ᎢᏨᏗᏍᎨᏍᏗ, ᎠᏎ ᎡᏥᏁᏗ ᎨᏎᏍᏗ. '
      verse: 23
    - text: 'ᎪᎯ ᎢᏯᏍᏗ ᎥᏝ ᎪᎱᏍᏗ ᏱᏥᏔᏲᏍᏔᏃ ᎠᏴ ᏓᏉᏙᎥᎢ. ᎢᏥᏔᏲᎭ ᏓᏰᏥᏁᎵᏃ, ᎢᏣᎵᎮᎵᎬ ᎤᎧᎵᎢᏍᏗᏱ. '
      verse: 24
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ ᎢᏨᏃᎮᎮᎸ ᎤᏦᏍᏗ ᎪᎵᏍᏗᏱ ᎠᏋᏔᏅ; ᎠᏎᏃ ᏛᏍᏆᎸᎯ ᎿᎭᏉ ᎥᏝ ᏱᏨᏯᎵᏃᎮᏗᏍᎨᏍᏗ ᎤᏦᏍᏗ
        ᎪᎵᏍᏗᏱ ᎬᏗ, ᎬᏂᎨᏒᎢᏳᏍᎩᏂ ᏓᏨᎾᏄᎪᏫᏎᎵ ᎠᎦᏴᎵᎨᎢ. '
      verse: 25
    - text: 'ᎾᎯᏳ ᎢᎦ ᏓᏆᏙᎥ ᎢᏥᏔᏲᏍᏗᏍᎨᏍᏗ; ᎥᏝᏃ ᎠᎦᏴᎵᎨ ᏓᏥᏯᏓᏙᎵᏍᏓᏁᎵ ᏂᎯ ᎢᏥᏍᏕᎸᏗᏱ ᏱᏨᏲᏎᎭ; '
      verse: 26
    - text: 'ᎠᎦᏴᎵᎨᏰᏃ ᎤᏩᏒ ᎢᏥᎨᏳᎭ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᏍᎩᎨᏳᎢᏳ ᎨᏒᎢ, ᎠᎴ ᎢᏦᎯᏳᏅ ᎤᏁᎳᏅᎯᏱ ᏅᏛᏆᏓᎴᏅᎯ ᎨᏒᎢ. '
      verse: 27
    - text: 'ᎠᎦᏴᎵᎨᏍᏛᏱ ᏗᏆᏓᎴᏅ, ᎡᎶᎯ ᎠᎩᎷᏥᎸ; ᏔᎵᏁ ᎡᎶᎯ ᏛᎦᏓᏅᏏ, ᎠᎦᏴᎵᎨᏍᏛᏱ ᏮᏛᏥᎶᏏ. '
      verse: 28
    - text: 'ᎬᏩᏍᏓᏩᏗᏙᎯ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎬᏂᏳᏉ ᎿᎭᏉ ᎬᏂᎨᏒᎢᏳ ᎯᏁᎦ, ᎥᏝᏃ ᎤᏦᏍᏗ ᎪᎵᏍᏗᏱ ᏱᏁᎦ. '
      verse: 29
    - text: 'ᎿᎭᏉ ᎣᏥᎦᏔᎭ ᏂᎦᎥ ᎪᎱᏍᏗ ᎯᎦᏔᎯᏳ ᎨᏒᎢ, ᎠᎴ ᎠᏎᏉᏉ ᎨᏒ ᎩᎶ ᏱᏨᏛᏛᎲᏍᎦ. ᎾᏍᎩ ᎤᏗᎦᎵᏍᏙᏗᎭ ᎣᏦᎯᏳᎲᏍᎦ
        ᎤᏁᎳᏅᎯᏱ ᏅᏓᏣᏓᎴᏅᎯ ᎨᏒᎢ. '
      verse: 30
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏥᎪ ᎿᎭᏉ ᎢᏦᎯᏳᎲᏍᎦ? '
      verse: 31
    - text: 'ᎬᏂᏳᏉ ᏛᏍᏆᎸᎯ, ᎥᎥ, ᎿᎭᏉᎤᏍᏆᎸᎲ, ᎢᏣᏗᎦᎴᏲᎢᏍᏗᏱ, ᏂᏥᎥ ᎢᏥᏏᏴᏫᎭ ᏙᏗᏤᏅᏒ ᎢᏗᏢ, ᎠᎴ ᏓᏍᎩᏴᏕᏥ
        ᎠᏋᏒᏉ ᎨᏎᏍᏗ; ᎥᏝᏍᎩᏂᏃᏅ ᎠᏋᎡ ᏱᎩ, ᎠᎦᏴᎵᎨᏰᏃ ᏔᎵ ᏅᏛᏗᏕᎦ. '
      verse: 32
    - text: 'ᎾᏍᎩ ᏄᏍᏗ ᎯᎠ ᎢᏨᏃᎮᎮᎸ ᎠᏴ ᏅᏩᏙᎯᏯᏛ ᎢᏨᏯᏓᏅᏓᏗᏍᏙᏗᏱ. ᎡᎶᎯ ᎤᏕᏯᏙᏗ ᏓᏥᏩᏛᎯ; ᎠᏎᏃ ᎤᎦᎵᏍᏗᏉ
        ᎢᏣᏓᏅᏖᏍᏗ; ᎠᏴ ᏥᏎᎪᎩᏒ ᎡᎶᎯ.  '
      verse: 33
  - chapter: 17
    verses:
    - text: ' ᎾᏍᎩ ᎯᎠ ᏄᏪᏒᎩ ᏥᏌ, ᎠᎴ ᏚᏌᎳᏓᏅᎩ ᏗᎦᏙᎵ ᎦᎸᎳᏗ ᏫᏚᎧᎿᎭᏅᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᎡᏙᏓ, ᎿᎭᏉ ᎤᏍᏆᎸᎲ;
        ᎯᎸᏉᏓ ᏤᏥ, ᏤᏥ ᎾᏍᏉ ᏂᎯ ᏣᎸᏉᏙᏗᏱ. '
      verse: 1
    - text: 'ᎯᏯᎵᏍᎪᎸᏓᏁᎸᏰᏃ ᏂᎦᎥ ᎤᏇᏓᎵ, ᏧᏁᏗᏱ ᎾᎵᏍᏆᏗᏍᎬᎾ ᎬᏂᏛ ᎾᏂᎥ ᏖᎧᏁᎸᎯ ᎨᏒᎢ. '
      verse: 2
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᏄᏍᏗ ᎬᏂᏛ ᎾᎵᏍᏆᏗᏍᎬᎾ-ᎾᏍᎩ ᎨᏣᎦᏙᎥᎯᏍᏗᏱ ᏂᎯ ᏨᏒᎯᏳ ᎤᏙᎯᏳᏒ ᏣᏁᎳᏅᎯ, ᎠᎴ ᎤᏂᎦᏙᎥᎯᏍᏗᏱ
        ᏥᏌ ᎦᎶᏁᏛ ᎾᏍᎩ Ꮎ ᎯᏅᏏᏛ ᏥᎩ. '
      verse: 3
    - text: 'ᎬᎸᏉᏔᏅ ᎡᎶᎯ; ᎠᎩᏍᏆᏛ ᏗᎦᎸᏫᏍᏓᏁᏗ ᏍᎩᏁᎸᎯ ᏥᎩ ᏗᎩᎸᏫᏍᏓᏁᏗᏱ. '
      verse: 4
    - text: 'ᎿᎭᏉᏃ, ᏂᎯ ᎡᏙᏓ, ᏍᎩᎸᏉᏓ ᏨᏒ ᏗᏦᎸᎢ, ᎾᏍᎩᏯ ᎥᎩᎸᏉᏗᏳ ᏥᎨᏒᎩ ᏗᏦᎸ ᎠᏏᏉ ᏂᎬᎾᏛ ᎾᏓᎴᏂᏍᎬᎾ ᏥᎨᏒᎩ. '
      verse: 5
    - text: 'ᏕᏣᏙᎥ ᎬᏂᎨᏒ ᏂᎦᏥᏴᏁᎸ ᎠᏂᏍᎦᏯ ᎡᎶᎯ ᏔᏑᏰᏛ ᏗᏍᎩᎧᏁᎸᎯ ᏥᎩ. ᏗᏣᏤᎵᎦ ᎨᏒᎩ, ᎠᎴ ᏕᏍᎩᎧᏁᎸᎩ; ᎠᎴ
        ᎤᏂᏍᏆᏂᎪᏔᏅ ᎧᏃᎮᏛ ᏣᏤᎵᎦ. '
      verse: 6
    - text: 'ᎿᎭᏉᏃ ᎠᏂᎦᏔᎯᏳ ᏄᎵᏍᏔᏅ, ᏂᎦᎥ ᎪᎱᏍᏗ ᏍᎩᏁᎸᎯ ᏥᎩ, ᏂᎯ ᏅᏓᏳᏓᎴᎲᎯ ᎨᏒᎢ. '
      verse: 7
    - text: 'ᏕᏥᏁᎸᏰᏃ ᎧᏃᎮᏛ ᎾᏍᎩ ᏍᎩᏁᎸᎯ ᏥᎩ; ᎠᎴ ᎾᏍᎩ ᏚᎾᏓᏂᎸᏨ, ᎠᎴ ᎤᏂᎦᏙᎥᏒ ᎤᏙᎯᏳᏒ ᏂᎯ ᏖᎲ ᏅᏛᏆᏓᎴᏅᎯ
        ᎨᏒᎢ; ᎠᎴ ᎤᏃᎯᏳᏅ ᏂᎯ ᏅᏓᏍᎩᏅᏏᏛ ᎨᏒᎢ. '
      verse: 8
    - text: 'ᎾᏍᎩ ᎦᏥᏯᏓᏙᎵᏍᏓᏁᎭ; ᎥᏝ ᎡᎶᎯ ᏱᏥᏯᏓᏙᎵᏍᏓᏁᎭ, ᎾᏍᎩᏉᏍᎩᏂ Ꮎ ᏗᏍᎩᎧᏁᎸᎯ ᏥᎩ; ᏂᎯᏰᏃ ᏗᏣᏤᎵᎦ. '
      verse: 9
    - text: 'ᏂᎦᏛᏃ ᎠᏆᏤᎵᎦ ᏂᎯ ᏣᏤᎵᎦ, ᏂᎯᏃ ᏣᏤᎵᎦ ᎠᏴ ᎠᏆᏤᎵᎦ; ᎠᎴ ᎾᏍᎩ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎥᎩᎸᏉᏗᎭ. '
      verse: 10
    - text: 'ᎿᎭᏉᏃ ᎠᏴ ᎥᏝ ᎡᎶᎯ ᏱᎨᎠ, ᎯᎠᏍᎩᏂ ᎡᎶᎯ ᎠᏁᎭ, ᎠᏴᏃ ᏗᏦᎸ ᏫᏥᎦᏘ. ᎡᏣᎸᏉᏗᏳ ᎡᏙᏓ, ᏨᏒ ᏕᏣᏙᎥ
        ᎲᏗᏍᎨᏍᏗ ᏕᎯᏍᏆᏂᎪᏕᏍᏗ ᏗᏍᎩᎧᏁᎸᎯ, ᏌᏉᏉ ᎢᏳᎾᎵᏍᏙᏗᏱ, ᎾᏍᎩᏯ ᏂᎯ ᎠᏴᏃ ᏌᏉᏉ ᏥᎩ. '
      verse: 11
    - text: 'ᎠᏏ ᎡᎶᎯ ᏥᎦᏥᏰᎳᏗᏙᎲᎩ, ᏕᏣᏙᎥ ᏕᏥᏍᏆᏂᎪᏙᏛᎩ; ᎾᏍᎩ ᏗᏍᎩᎧᏁᎸᎯ ᎦᏥᏍᏆᏂᎪᏔᏅ, ᎠᎴ ᎥᏝ ᎠᏏᏴᏫ ᏳᏲᎱᏒ
        Ꮎ ᎤᏩᏒ ᎠᏲᎱᎯᏍᏗ ᎤᏪᏥ, ᎤᏙᎯᏳᏗᏱ ᎪᏪᎸᎢ. '
      verse: 12
    - text: 'ᎿᎭᏉᏃ ᏗᏦᎸ ᏫᏥᎦᏘ, ᎾᏍᎩᏃ ᎯᎠ ᏂᏥᏪᎠ ᎠᏂ ᎡᎶᎯ, ᎬᏉᎵᎮᎵᎬ ᎤᏂᎧᎵᎢᏍᏗᏱ ᎤᎾᏓᏅᏛᎢ. '
      verse: 13
    - text: 'ᏕᏥᏁᎸ ᎧᏃᎮᏛ ᏣᏤᎵᎦ; ᎡᎶᎯᏃ ᏗᏍᎦᎩᏳ ᏄᎵᏍᏔᏅ, ᎡᎶᎯ ᎠᏁᎯ ᏂᎨᏒᎾ ᎨᏒ ᎢᏳᏍᏗ, ᎾᏍᎩᏯ ᎠᏴ ᎡᎶᎯ ᎨᎢ
        ᏂᎨᏒᎾ ᏥᎩ. '
      verse: 14
    - text: 'ᎥᏝ ᎡᎶᎯ ᏗᎧᎲᏍᏗᏱ ᏱᏥᏔᏲᎯᎭ, ᏘᏲᏍᏙᏓᏁᏗᏱᏉᏍᎩᏂ ᎤᏲ ᎨᏒᎢ. '
      verse: 15
    - text: 'ᎥᏝ ᎡᎶᎯ ᎠᏁᎯ ᏱᎩ, ᎾᏍᎩᏯ ᎠᏴ ᎡᎶᎯ ᎨᎢ ᏂᎨᏒᎾ ᏥᎩ. '
      verse: 16
    - text: 'ᎦᏰᎪᎩ ᏂᎨᏒᎾ ᏣᏤᎵᎦ ᏖᏅᎦᎸᏓ; ᎧᏃᎮᏛ ᏣᏤᎵᎦ ᎾᏍᎩ ᎦᏰᎪᎩ ᏂᎨᏒᎾ. '
      verse: 17
    - text: 'ᏂᎯ ᎡᎶᎯ ᎠᎩᎷᎯᏍᏗᏱ ᏍᎩᏅᏏᏛ ᏥᎩ, ᎾᏍᎩᏯ ᎾᏍᏉ ᎠᏴ ᎡᎶᎯ ᎦᏥᏅᎵ ᎾᏍᎩ. '
      verse: 18
    - text: 'ᎠᎴ ᎾᏍᎩ ᎯᎠ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎦᏓᏅᎦᎵᎠ, ᎾᏍᏉ ᎤᏅᏒ ᎦᏰᎪᎩ ᏂᎨᏒᎾ ᎤᎾᎿᎭᏅᎦᎸᏙᏗᏱ. '
      verse: 19
    - text: 'ᎠᎴ ᎥᏝ ᎯᎠᏉ Ꮎ ᎤᏅᏒ ᏱᎦᏥᏯᏓᏙᎵᏍᏓᏁᎭ, ᎾᏍᏉᏍᎩᏂ Ꮎ ᎠᎾᎵᏥᏙᎲᏍᎬ ᎬᏉᎯᏳᎲᏍᎩ ᎢᏳᎵᏍᏙᏗ ᏥᎩ ᎦᏥᏯᏓᏙᎵᏍᏓᏁᎭ; '
      verse: 20
    - text: 'ᎾᏍᎩ ᏂᎦᏛ ᏌᏉᏉ ᎢᏳᎾᎵᏍᏙᏗᏱ, ᎾᏍᎩᏯ ᏂᎯ ᎡᏙᏓ ᏥᏍᎩᏯᎠ, ᎠᎴ ᎠᏴ ᏥᎬᏯᎠ, ᎾᏍᎩ ᎾᏍᏉ ᏌᏉᏉ ᎢᎦᎵᏍᏙᏗᏱ;
        ᎾᏍᎩᏃ ᎡᎶᎯ ᎤᏬᎯᏳᏗᏱ ᏂᎯ ᏅᏓᏍᎩᏅᏏᏛ ᎨᏒᎢ. '
      verse: 21
    - text: 'ᎠᎴ ᎾᏍᎩ ᎥᎩᎸᏉᏙᏗ ᎨᏒ ᏂᎯ ᏍᎩᏁᎸᎯ ᏥᎩ, ᎾᏍᎩ ᎦᏥᏁᎸ, ᏌᏉ ᎢᏳᎾᎵᏍᏙᏗᏱ, ᎾᏍᎩᏯ ᏂᎯ ᎠᏴᏃ ᏌᏉᏉ
        ᏥᎩ; '
      verse: 22
    - text: 'ᎠᏴ ᎾᏍᎩ ᎦᏥᏯᎥᎢ, ᎠᎴ ᏂᎯ ᎠᏴ ᏍᎩᏯᎥᎢ, ᎾᏍᎩ ᏧᏳᎪᏗᏯ ᏌᏉᏉ ᎢᏳᎾᎵᏍᏙᏗᏱ, ᎾᏍᎩᏃ ᎡᎶᎯ ᎤᎦᏙᎥᎯᏍᏗᏱ
        ᏅᏓᏍᎩᏅᏏᏛ ᎨᏒᎢ, ᎠᎴ ᎾᏍᎩ ᏘᎨᏳᎯᏳ ᎨᏒᎢ, ᎾᏍᎩᏯ ᏍᎩᎨᏳᎢᏳ ᏥᎩ. '
      verse: 23
    - text: 'ᎡᏙᏓ, ᎠᏆᏚᎵ ᎾᏍᏉ ᏗᏍᎩᎧᏁᎸᎯ ᎠᏴ ᎨᎥᎢ ᎾᏍᎩ ᎢᏧᎳᎭ ᎣᎦᏕᏗᏱ,—ᎾᏍᎩᏃ ᎤᏂᎪᏩᏛᏗᏱ ᎥᎩᎸᏉᏛᎢ, ᎾᏍᎩ
        ᏍᎩᏁᎸᎯ ᏥᎩ; ᏍᎩᎨᏳᎯᏳᏰᏃ ᎨᏒᎩ ᎠᏏ ᎡᎶᎯ ᎾᏓᎴᏂᏍᎬᎾ ᏥᎨᏒᎩ. '
      verse: 24
    - text: 'ᏣᏓᏅᏘ ᎡᏙᏓ, ᎡᎶᎯ ᎥᏝ ᏣᎦᏔᎯ ᏱᎩ, ᎠᏴᏍᎩᏂ ᎬᏩᏔᎯᏳ, ᎠᎴ ᎯᎠ ᎠᏂᎦᏔᎯᏳ ᏍᎩᏅᏏᏛ ᎨᏒᎢ. '
      verse: 25
    - text: 'ᎠᏴᏃ ᏕᏣᏙᎥ ᎦᏥᎾᏄᎪᏫᏎᎸ, ᎠᎴ ᎠᏎ ᏓᎦᏥᎾᏄᎪᏫᏎᎵ, ᎤᏁᎳᏗᏍᏙᏗᏱ ᎠᏴ ᏍᎩᎨᏳᎯᏳ ᎨᏒᎢ, ᎠᎴ ᎠᏴ ᎾᏍᎩ
        ᎦᏥᏯᎢ ᎢᏳᎵᏍᏙᏗᏱ.  '
      verse: 26
  - chapter: 18
    verses:
    - text: ' ᎾᏍᎩ ᎯᎠ ᏥᏌ ᏄᏪᏒ, ᎬᏩᏍᏓᏩᏗᏙᎯ ᏚᏘᏅᏒᎩ, ᎤᏄᎪᏨᎩ ᏚᏪᏐᏨᎩ ᎩᏠᏂ ᎤᏪᏴᎢ, ᎾᎿᎭᎠᏫᏒᏗᏱ ᎪᏢᏒᎩ,
        ᎾᎿᎭᎤᏴᎸᎩ, ᎠᎴ ᎾᏍᏉ ᎬᏩᏍᏓᏩᏗᏙᎯ. '
      verse: 1
    - text: 'ᏧᏓᏏᏃ ᎤᏡᏗᏍᎩ ᎾᏍᏉ ᎠᎦᏔᎯᏳ ᎨᏒᎩ ᎾᎿᎭᏂ, ᏥᏌᏰᏃ ᎠᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏯᏃᎩᏳ ᎾᎿᎭᏓᏂᎳᏫᎬᎩ. '
      verse: 2
    - text: 'ᎿᎭᏉᏃ ᏧᏓᏏ ᏚᏘᏁᏅ ᏑᎾᏓᏡᎩ ᎠᏂᏯᏫᏍᎩ, ᎠᎴ ᏗᎾᏓᏂᏱᏍᎩ, ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᎠᏂᏉᎵᏏ ᏅᏓᏳᎾᏓᎴᏅᎯ,
        ᎾᎿᎭᎤᎷᏨᎩ, ᏓᏂᏁᎲᎩ ᏗᏨᏍᏙᏗ ᎠᎴ ᏗᎵᏍᎦᏍᏙᏙᎢ. '
      verse: 3
    - text: 'ᏥᏌᏃ ᎠᎦᏔᎯᏳ ᎨᏒ ᏂᎦᎥ ᎢᏳᎵᏍᏓᏁᏗ ᎨᏒᎢ, ᎤᏪᏅᏒᎩ ᎯᎠ ᏫᏂᏚᏪᏎᎸᎩ; ᎦᎪ ᎡᏥᏲᎭ? '
      verse: 4
    - text: 'ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᏥᏌ ᎾᏎᎵᏗ ᎡᎯ. ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎠᏴ ᎾᏍᎩ. ᏧᏓᏏᏃ ᎾᏍᎩ ᎤᏡᏗᏍᎩ ᎾᏍᏉ ᎦᏙᎬᎩ
        ᎠᏂᏙᎾᎥᎢ. '
      verse: 5
    - text: 'ᎿᎭᏉᏃ, ᎠᏴ ᎾᏍᎩ, ᏚᏬᏎᎸ, ᎤᎾᏏᏅᏒᎩ, ᎡᎳᏗ ᏫᏚᏂᏅᏨᎩ. '
      verse: 6
    - text: 'ᎿᎭᏉᏃ ᏔᎵᏁ ᏙᎤᏛᏛᏅᎩ, ᎦᎪ ᎡᏥᏲᎭ? ᏚᏪᏎᎸᎩ ᎯᎠᏃ ᏄᏂᏪᏒᎩ; ᏥᏌ ᎾᏎᎵᏗ ᎡᎯ. '
      verse: 7
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ, ᎦᏳᎳ ᎢᏨᏃᏁᎸ ᎠᏴ ᎾᏍᎩ ᎨᏒᎢ. ᎢᏳᏃ ᎠᏴ ᏍᎩᏲᎮᏍᏗ, ᎯᎠ ᎤᎾᏁᎳᎩ ᏩᎾᏓᏅᎾ; '
      verse: 8
    - text: 'ᎤᏙᎯᏳᏗᏱ ᎤᏁᏨ ᎯᎠ ᏄᏪᏒᎢ; “ᏗᏍᎩᎧᏁᎸᎯ ᎥᏝ ᎠᏏᏴᏫ ᏍᎩᏲᎱᏎᎸ.” '
      verse: 9
    - text: 'ᎿᎭᏉᏃ ᏌᏩᏂ ᏈᏓ ᎠᏰᎳᏍᏗᎦᏅᎯᏛ ᎦᏁᎲᎢ, ᎤᎸᎲᎩ, ᎠᎴ ᎤᎷᏴᎩ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎤᏅᏏᏓᏍᏗ, ᎠᎴ ᎾᏍᎩ
        ᎠᎦᏘᏏ ᎦᎴᏂ ᎤᎵᏍᏕᏍᏔᏅᎩ. ᎾᏍᎩ ᎠᏥᏅᏏᏓᏍᏗ ᎹᎵᎦ ᏧᏙᎢᏛ ᎨᏒᎩ. '
      verse: 10
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ ᏈᏓ; ᏥᎯᎳᏓ ᏣᏤᎵ ᎠᏰᎳᏍᏗ-ᎦᏅᎯᏛ ᎦᎳᏗᏍᏗᏱ; ᎤᎵᏍᏈᏗ ᎡᏙᏓ ᎠᎩᏁᎸᎯ, ᏝᏍᎪ
        ᏴᏓᎦᏗᏔᎯ? '
      verse: 11
    - text: 'ᎿᎭᏉᏃ ᏑᎾᏓᏡᎩ, ᎠᎴ ᎠᏂᏯᏫᏍᎩ ᏗᏘᏂᏙᎯ, ᎠᎴ ᏗᎾᏓᏂᏱᏍᎩ ᎠᏂᏧᏏ ᏧᏂᏁᏤᎸᎯ, ᎬᏩᏂᏴᎲᎩ ᏥᏌ, ᎠᎴ ᎬᏩᎸᎸᎩ. '
      verse: 12
    - text: 'ᎠᎴ ᎡᎾ ᏧᏬᎸᎢ ᎢᎬᏱ ᏫᎬᏩᏘᏅᏍᏔᏅᎩ, ᎾᏍᎩᏰᏃ ᎧᏱᏆ ᎤᎿᎭᏥᏴᎩ, ᎠᎴ ᎾᏍᎩ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎨᏒᎩ
        ᎾᎯᏳ ᎤᏕᏘᏴᏌᏗᏒᎢ. '
      verse: 13
    - text: 'ᎾᏍᎩ ᎯᎠ ᎧᏱᏆ ᏥᏚᏁᏤᎴ ᎠᏂᏧᏏ, ᎯᎠ ᏥᏂᏚᏪᏎᎴᎢ; ᎤᏟ ᎣᏏᏳ ᎢᎦᎵᏍᏓᏁᏗ ᎠᏏᏴᏫ ᏱᏚᏲᎱᎯᎭᎸ ᏴᏫ. '
      verse: 14
    - text: 'ᏌᏩᏂᏃ ᏈᏓ ᎤᏍᏓᏩᏛᏒᎩ ᏥᏌ, ᎠᎴ ᎾᏍᏉ ᏅᏩᏓᎴ ᎠᏓᏍᏓᏩᏗᏙᎯ. ᎾᏍᎩ ᎠᏓᏍᏓᏩᏗᏙᎯ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ
        ᎤᎦᏔᎯ ᎨᏒᎩ; ᎢᏧᎳᎭᏃ ᏥᏌ ᎤᏂᏴᎸᎩ ᎤᏜᏓᏅᏛᎢ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎦᏁᎸᎢ. '
      verse: 15
    - text: 'ᏈᏓᏍᎩᏂ ᏙᏱᏗᏢᏉ ᎦᎶᎯᏍᏗᏱ ᎤᎴᏅᎩ. ᎿᎭᏉᏃ ᎾᏍᎩ Ꮎ ᏐᎢ ᎠᏓᏍᏓᏩᏗᏙᎯ, ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎤᎦᏔᎯ,
        ᎤᏄᎪᏨᎩ, ᏭᎵᏃᎮᏔᏅᎩ ᎠᏛ ᎦᎶᎯᏍᏗᏱ ᎠᎦᏘᏯ, ᎠᎴ ᎤᏴᏔᏅᎩ ᏈᏓ. '
      verse: 16
    - text: 'ᎿᎭᏉᏃ ᎾᏍᎩ ᎠᏛ, ᎦᎶᎯᏍᏗᏱ ᎠᎦᏘᏯ, ᎯᎠ ᏄᏪᏎᎸ ᏈᏓ; ᏂᎯᎧ ᎾᏍᏉ ᎯᎠ ᎠᏍᎦᏯ ᎯᏍᏓᏩᏗᏙᎯ? ᎥᏝ, ᎤᏛᏅᎩ. '
      verse: 17
    - text: 'ᎨᏥᏅᏏᏓᏍᏗᏃ ᎠᎴ ᏗᎾᏓᏂᏱᏍᎩ ᎾᎿᎭᎠᎾᏙᎾᎥᎩ, ᎧᏃᏍᎦ ᎤᏃᏙᏔᏅᎯ ᎨᏒᎩ,—ᎤᏴᏢᎩᏰᏃ, ᎠᎴ ᎤᏂᎦᎾᏬᏍᎬᎩ.
        ᏈᏓᏃ ᎨᎸᎩ ᎦᏙᎬᎩ ᎠᎴ ᎤᎦᎾᏬᏍᎬᎩ. '
      verse: 18
    - text: 'ᎿᎭᏉᏃ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎤᏛᏛᏅᎩ ᏥᏌ, ᎬᏩᏍᏓᏩᏗᏙᎯ ᎠᎴ ᏄᏍᏛ ᏓᏕᏲᎲᏍᎬ ᎤᎬᏩᎵ. '
      verse: 19
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎬᏂᎨᏒ ᎦᏥᏬᏁᏗᏍᎬᎩ ᎡᎶᎯ; ᏯᏃᎩᏳ ᏕᎦᏕᏲᎲᏍᎬ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏕᎪᏢᏩᏗᏒᎢ, ᎠᎴ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ,
        ᎾᎿᎭᎠᏂᏧᏏ ᏂᎪᎯᎸ ᏧᏂᎳᏫᏦᎯᏍᏗᏱ ᏥᎩ, ᎤᏕᎵᏛᏃ ᎥᏝ ᎪᎱᏍᏗ ᎠᏆᏛᏅᎯ ᏱᎩ. '
      verse: 20
    - text: 'ᎦᏙᏃ ᎠᏴ ᎢᏍᏆᏛᏛᎲᏍᎦ? ᎾᏍᎩ Ꮎ ᏔᏛᏛᎲᎦ ᎤᎾᏛᎦᏅᎯ ᎾᏍᎩ ᏂᎦᏥᏪᏎᎸᎢ. ᎬᏂᏳᏉ ᎠᏂᎦᏔᎭ ᎾᎩᏪᏒᎢ. '
      verse: 21
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ, ᎠᏏᏴᏫ ᏗᏓᏂᏱᏍᎩ ᎾᎥ ᎦᏙᎩ ᎤᏏᏛᏂᎸᎩ ᏥᏌ, ᎯᎠ ᏄᏪᏒᎩ; ᎾᏍᎩᏍᎪ ᏂᏪᏎ ᎯᏁᏤᎭ ᏄᎬᏫᏳᏒ
        ᎠᏥᎸ-ᎨᎶᎯ? '
      verse: 22
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎢᏳᏃ ᎤᏐᏅ ᎠᎩᏁᏤᏍᏗ, ᎾᏍᎩ ᎯᎦᏔᎯ ᏫᏂᎦᎵᏍᏓ ᎤᏐᏅ ᎠᎩᏁᏨᎢ; ᎢᏳᏍᎩᏂ ᎣᏏᏳ ᎠᎩᏁᏤᏍᏗ,
        ᎦᏙᏃ ᏥᏍᏋᏂᎭ? '
      verse: 23
    - text: 'ᎡᎾᏰᏃ ᎤᏁᏨᎯ ᎨᏒᎩ ᎠᎦᎸᎢᏛ ᎠᎦᏘᏅᏍᏗᏱ ᎧᏱᏆ ᏄᎬᏫᏳᏒ ᎠᏥᎸᎨᎶᎯ ᏧᏪᏅᏒᎢ. '
      verse: 24
    - text: 'ᏌᏩᏂᏃ ᏈᏓ ᎦᏙᎬᎩ ᎤᎦᎾᏬᏍᎬᎩ. ᎿᎭᏉᏃ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᏂᎯᎧ ᎾᏍᏉ ᎯᎠ ᎯᏍᏓᏩᏗᏙᎯ? ᎤᏓᏱᎸᎩ, ᎥᏝ,
        ᎤᏛᏅᎩ. '
      verse: 25
    - text: 'ᎠᏏᏴᏫ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᏧᏅᏏᏓᏍᏗ, ᎪᎱᏍᏗ ᎤᏩᎾ ᏈᏓ ᎤᎵᏍᏕᏒᎯ, ᎯᎠ ᏄᏪᏎᎸᎩ; ᏝᏍᎪ ᏱᎬᎪᎡ ᏥᏍᏕᏙᎲᎩ
        ᎠᏫᏒᏗᏱ? '
      verse: 26
    - text: 'ᏈᏓᏃ ᏔᎵᏁ ᎤᏓᏱᎸᎩ. ᎩᎳᏉᏃ ᎢᏴᏛ ᏣᏔᎦ ᎤᏴᎳᏒᎩ. '
      verse: 27
    - text: 'ᎿᎭᏉ ᎧᏱᏆ ᎦᏁᎸ ᎤᎾᏘᎿᎭᏫᏛᎲᎩ ᏥᏌ, ᏗᎫᎪᏙᏗᏱ ᏭᎾᏘᏅᏍᏔᏅᎩ; ᎠᎴ ᏑᎾᎴ ᎨᏒᎩ. ᎤᏅᏒᏍᎩᏂ ᎥᏝ ᏗᎫᎪᏙᏗᏱ
        ᏳᏁᏅᏎᎢ, ᎦᏓᎭ ᏱᏃᏣᎵᏍᏓ ᎠᏁᎵᏍᎬᎩ, ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ ᏧᎾᎵᏍᏓᏴᏗᏱ ᎤᏂᏰᎸᏒᎩ. '
      verse: 28
    - text: 'ᏆᎴᏗᏃ ᏓᏳᏄᎪᏨᎩ ᎠᏂᏙᎾᎥ ᎤᎷᏨᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᎦᏙ ᎡᏧᎢᏍᏗᎭ ᎯᎠ ᎠᏍᎦᏯ? '
      verse: 29
    - text: 'ᎤᏂᏁᏨᎩ ᎯᎠ ᎤᎬᏩᏪᏎᎸᎩ; ᎢᏳᏃ ᎤᏍᎦᏅᏨᎯ ᏂᎨᏒᎾ ᏱᎨᏎᎢ ᎥᏝ ᏱᏙᎨᏨᏲᎯᏎᎴᎢ. '
      verse: 30
    - text: 'ᎿᎭᏉᏃ ᏆᎴᏗ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎡᏣᏘᎿᎭᏫᏛ, ᎢᏨᏒ ᏗᏥᎧᎿᎭᏩᏛᏍᏗ ᎢᏨᏓ ᎡᏥᏱᎵᏓ. ᎿᎭᏉᏃ ᎠᏂᏧᏏ ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ;
        ᎥᏝ ᎤᎵᏁᏨᎯ ᏱᎩ ᏴᏫ ᎣᏥᎯᏍᏗᏱ. '
      verse: 31
    - text: '[ᎾᏍᎩ ᏄᎵᏍᏔᏅᎩ] ᎤᏙᎯᏳᏗᏱ ᏥᏌ ᎤᏁᏨᎢ, ᎦᏛᎬ ᎢᏳᎵᏍᏓᏁᏗᏱ ᎤᏲᎱᎯᏍᏗᏱ. '
      verse: 32
    - text: 'ᎿᎭᏉᏃ ᏆᎴᏗ ᏔᎵᏁ ᏗᎫᎪᏗᏱ ᎤᏴᎸᎩ, ᎠᎴ ᏥᏌ ᏭᏯᏅᎲᎩ, ᎯᎠ ᏄᏪᏎᎸᎩ, ᏂᎯᏍᎪ ᏣᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ? '
      verse: 33
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏥᎪ ᏨᏒ ᏣᏓᏅᏖᏛ ᎾᏍᎩ ᏥᏂᏪᎠ, ᎩᎶᎨ ᎾᏍᎩ ᎨᏣᏃᎮᎮᎴᎢ? '
      verse: 34
    - text: 'ᏆᎴᏗ ᎯᎠ ᏄᏪᏒᎩ; ᏥᎪ ᎠᏴ ᏥᏧᏏ? ᏗᏣᏤᎵᎦ ᏴᏫ, ᎠᎴ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᏕᎨᏣᏲᏒ ᎦᏙ ᏣᏛᏁᎸ. '
      verse: 35
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏒᎩ; ᎠᎩᎬᏫᏳᎯ ᎨᏒ ᎥᏝ ᎠᏂ ᎡᎶᎯ ᎡᎯ ᏱᎩ. ᎢᏳᏃ ᎠᎩᎬᏫᏳᎯ ᎨᏒ ᎠᏂ ᎡᎶᎯ ᎡᎯ ᏱᎨᏎᎢ,
        ᏗᏆᏤᎵᎦ ᏱᏚᎾᏟᏴᎮᎢ, ᏞᏍᏗ ᎠᏂᏧᏏ ᏗᎨᏥᏲᎯᏎᎸᎩ, ᏳᏁᎵᏎᎢ. ᎠᏎᏃ ᎥᏝ ᎠᏂ ᎤᏓᎴᏅᎯ ᏱᎩ ᎠᎩᎬᏫᏳᎯ ᎨᏒᎢ. '
      verse: 36
    - text: 'ᎿᎭᏉᏃ ᏆᎴᏗ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯᏰᎧᏂ? ᏥᏌ ᎯᎠ ᏄᏪᏒᎩ; ᏰᎵ ᏂᏫ, ᎠᎩᎬᏫᏳᎯᏰᏃ ᎠᏴ. ᏥᏃᎮᏍᎩ ᎤᏙᎯᏳᏒ
        ᎢᏯᏆᎵᏍᏙᏗᏱ, ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏆᏕᏅᎩ, ᎠᎴ ᎾᏍᎩ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᎡᎶᎯ ᎠᎩᎾᏄᎪᏥᎸᎩ. ᎾᏂᎥ ᎤᏙᎯᏳᏒ ᎤᏂᎨᏳᎯ ᎠᎾᏛᎩᏍᎪ
        ᏥᏁᎬᎢ. '
      verse: 37
    - text: 'ᏆᎴᏗ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎦᏙ ᎤᏍᏗ ᎤᏙᎯᏳᏒ ᎨᏒᎢ? ᎾᏍᎩᏃ ᎯᎠ ᏄᏪᏒ, ᏔᎵᏁ ᎤᏄᎪᏨᎩ ᎠᏂᏧᏏ ᎠᏂᏙᎾᎥ ᏭᎶᏒᎩ,
        ᎠᎴ ᎯᎠ ᏫᏂᏚᏪᏎᎸᎩ; ᎥᏝ ᏱᏥᏩᏘᎭ ᎤᏍᎦᏅᏨᎢ. '
      verse: 38
    - text: 'ᎠᏎᏃ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎢᏥᎭ, ᏗᏨᏲᎯᏎᏗᏱ ᎠᏏᏴᏫ ᎧᏃᎯᏰᎩ ᏗᎵᏍᏓᏴᏗᏱ ᎠᏍᏆᎵᏍᎬ ᎢᏳᎢ. ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏣᏚᎵᏍᎪ
        ᏗᏨᏲᏎᏗᏱ ᎤᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ? '
      verse: 39
    - text: 'ᎿᎭᏉᏃ ᏂᎦᏛ ᏔᎵᏁ ᎤᏁᎷᏅᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎥᏝᏍᏗ ᎯᎠ ᎠᏍᎦᏯ, ᏆᎳᏆᏍᎩᏂ. ᎾᏍᎩ ᏆᎳᏆ ᎠᏓᎾᏌᎲᏍᎩ ᎨᏒᎩ.  '
      verse: 40
  - chapter: 19
    verses:
    - text: ' ᎿᎭᏉᏃ ᏆᎴᏗ ᎤᏂᏴᎲᎩ ᏥᏌ ᎠᎴ ᎤᎵᎥᏂᎸᎩ. '
      verse: 1
    - text: 'ᎠᏂᏯᏫᏍᎩᏃ ᎤᏂᏍᏕᏲᎸ ᏧᏣᏲᏍᏗ ᎠᎵᏍᏚᎶ ᎤᏃᏢᏅᎩ ᎠᎴ ᎬᏩᏍᏚᎳᏅᎩ, ᎠᎴ ᎩᎦᎨ ᎠᏄᏬ ᎬᏩᏄᏬᎥᎩ, '
      verse: 2
    - text: 'ᎠᎴ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎢᏨᏲᎵᎦ ᏣᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ. ᎠᎴ ᏕᎬᏩᏏᏛᏂᎸᎩ. '
      verse: 3
    - text: 'ᎿᎭᏉᏃ ᏆᎴᏗ ᏔᎵᏁ ᎤᏄᎪᏨᎩ, ᎯᎠ ᏫᏂᏚᏪᏎᎸᎩ; ᎬᏂᏳᏉ ᎢᏨᎾᏄᎪᏫᏏ, ᎢᏣᏙᎴᎰᎯᏍᏗᏱ ᎤᏍᎦᏅᏨ ᎾᎩᏩᏛᎲᎾ
        ᎨᏒᎢ. '
      verse: 4
    - text: 'ᏥᏌᏃ ᏓᏳᎾᏄᎪᏨᎩ, ᎤᎵᏍᏚᎸᎩ ᎠᎵᏍᏚᎶ ᏧᏣᏲᏍᏗ ᎪᏢᏔᏅᎯ, ᎠᎴ ᎤᏄᏮᎩ ᎩᎦᎨ ᎠᏄᏬ. ᏆᎴᏗᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ;
        ᎬᏂᏳᏉ ᎯᎠ ᎾᏍᎩ ᎠᏍᎦᏯ. '
      verse: 5
    - text: 'ᎿᎭᏉᏃ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᎾᏓᏂᏱᏍᎩ ᎬᏩᎪᎲ, ᎤᏁᎷᏅᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎯᏯᏛᎥᎦ! ᎯᏯᏛᎥᎦ!
        ᏆᎴᏗ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏂᎯ ᎡᏣᏗᎿᎭᏫᏛ, ᎠᎴ ᎡᏣᏛᎥᎦ; ᎠᏴᏰᏃ ᎥᏝ ᏱᏥᏩᏘᎭ ᎤᏍᎦᏅᏨᎢ. '
      verse: 6
    - text: 'ᎠᏂᏧᏏ ᎯᎠ ᏫᏅᎬᏩᏪᏎᎸᎩ; ᏗᎧᎿᎭᏩᏛᏍᏗ ᎣᎩᎭ, ᏦᎩᎧᎿᎭᏩᏛᏍᏗᏃ ᏂᎬᏅ ᏰᎵᏉ ᎬᏩᏲᎱᎯᏍᏗ, ᎤᏁᎳᏅᎯᏰᏃ ᎤᏪᏥ
        ᎤᏤᎸᏅᎩ. '
      verse: 7
    - text: 'ᎿᎭᏉᏃ ᏆᎴᏗ ᎾᏍᎩ ᎤᏛᎦᏅ ᎤᏟ ᎢᎦᎢ ᎤᏍᎦᎸᎩ; '
      verse: 8
    - text: 'ᎠᎴ ᏔᎵᏁ ᎤᏴᎸᎩ ᏗᎫᎪᏙᏗᏱ, ᎯᎠ ᏫᏄᏪᏎᎸᎩ ᏥᏌ; ᎭᏢ ᏅᏓᏣᏓᎴᏅᎯ? ᎠᏎᏃ ᏥᏌ ᎥᏝ ᏳᏁᏤᎴᎢ. '
      verse: 9
    - text: 'ᎿᎭᏉᏃ ᏆᎴᏗ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏝᏍᎪ ᏱᏍᎩᏁᏤᎭ? ᏝᏍᎪ ᏱᎦᏔᎭ ᏰᎵᏉ ᎦᎬᏯᏛᏗ ᎨᏒᎢ, ᎠᎴ ᏰᎵᏉ ᏗᎦᎬᏲᎯᏍᏗ
        ᎨᏒᎢ? '
      verse: 10
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎥᏝ ᏱᎨᏣᎭ ᏰᎵ ᎠᏴ ᎪᎱᏍᏗ ᏍᏋᏁᏗᏱ, ᎦᎸᎳᏗ ᏅᏓᏰᏣᎵᏍᎪᎸᏓᏁᎸᎯ ᏂᎨᏒᎾ ᏱᎩ. ᎾᏍᎩ
        ᎢᏳᏍᏗ, ᎠᏴ ᏗᎩᏲᏒᎯ ᏂᎯ ᏗᏣᏲᎯᏎᎸᎯ ᎤᏟ ᎡᏉᎯᏳ ᎤᏍᎦᏅᏨ. '
      verse: 11
    - text: 'ᎾᎯᏳᏃ ᎢᏳᏓᎴᏅᏛ ᏆᎴᏗ ᎤᏲᎸᎩ ᎥᎤᏪᎪᏗᏱ. ᎠᏎᏃ ᎠᏂᏧᏏ ᎤᏁᎷᏅᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎢᏳᏃ ᎯᎠ ᎠᏍᎦᏯ ᎢᎯᏯᎧᏅᎭ
        ᎥᏝ ᏏᏌ ᎢᏍᏓᎵᎢ ᏱᎦᎨᏎᏍᏗ. ᎩᎶ ᎤᎬᏫᏳᎯ ᎠᏤᎸᏍᎩ, ᎧᏁᎬ ᏏᏌ ᎠᏡᏗᏍᎪᎢ. '
      verse: 12
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏆᎴᏗ ᎾᏍᎩ ᎤᏛᎦᏅ ᎤᏄᎪᏫᏒᎩ ᏥᏌ, ᎠᎴ ᎤᏪᏅᎩ ᏗᎫᎪᏙᏗᏱ ᎦᏍᎩᎸᎢ, ᏅᏯ-ᎠᏰᏍᏓᎥ ᏕᎤᏙᎥᎢ,
        ᎠᏂᏧᏏᏍᎩᏂ ᎤᏂᏬᏂᎯᏍᏗ ᎨᏒ ᎨᏆᏓ ᏕᎤᏙᎥ. '
      verse: 13
    - text: 'ᎧᏃᎯᏰᎩᏃ ᏗᎵᏍᏓᏴᏗᏱ ᎠᏛᏅᎢᏍᏙᏗᏱ ᎢᎦ ᎨᏒᎩ, ᎠᎴ ᏔᎳᏚ ᎢᏳᏟᎶᏛ ᎢᏴᏛ ᎧᎳᏩᏗᏒ ᎨᏒᎩ, ᏆᎴᏗᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ
        ᎠᏂᏧᏏ; ᎬᏂᏳᏉ ᎤᎬᏫᏳᎯ ᎢᏣᏤᎵᎦ! '
      verse: 14
    - text: 'ᎠᏎᏃ ᎤᏁᎷᏅᏉ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎯᎷᎦ! ᎯᎷᎦ! ᎯᏯᏛᎥᎦ! ᏆᎴᏗ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏓᏥᏯᏛᏂᏍᎪ ᎢᏣᏤᎵᎦ ᎤᎬᏫᏳᎯ?
        ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎯᎠ ᏄᏂᏪᏎᎸᎩ; ᎥᏝ ᏲᎩᎧᎭ ᎤᎬᏫᏳᎯ, ᏏᏌ ᎤᏩᏒ! '
      verse: 15
    - text: 'ᎿᎭᏉᏃ ᏚᏲᎯᏎᎸᎩ ᎤᎾᏛᏗᏱ. ᎤᏂᏂᏴᏛᎩᏃ ᏥᏌ ᎠᎴ ᎤᎾᏘᎾᏫᏛᎲᎩ. '
      verse: 16
    - text: 'ᏥᏌᏃ ᏧᏓᎿᎭᏩᏛ ᎦᏁᎲᎩ ᎤᏄᎪᏨᎩ, ᎤᏍᏆᎷᎪ ᏚᏙᎥ ᎤᎷᏨᎩ, ᎾᏍᎩ ᎪᎵᎦᏓ ᏚᏙᎥ ᎠᏂᏧᏏ ᎤᏂᏬᏂᎯᏍᏗ ᎨᏒ ᎠᏅᏗᏍᎬᎢ; '
      verse: 17
    - text: 'ᎾᎿᎭᏂ ᎬᏩᏛᏅᎩ, ᎠᎴ ᎠᏂᏔᎵ ᏅᏩᎾᏓᎴ ᎢᏧᎳᎭ ᏕᎨᎦᏛᏅᎩ ᎢᏧᎳ ᎢᏗᏢ ᏥᏌᏃ ᎠᏰᎵ. '
      verse: 18
    - text: 'ᏆᎴᏗᏃ ᎤᏬᏪᎳᏅᎩ ᎠᎪᎵᏰᏗ, ᎠᎴ ᏓᏓᎿᎭᏩᏍᏛ ᎤᏪᏯᎸᏅᎩ; ᎯᎠ ᏂᎬᏅ ᎪᏪᎸᎩ; ᏥᏌ ᎾᏎᎵᏗ ᎡᎯ, ᎤᎬᏫᏩᎯ
        ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ. '
      verse: 19
    - text: 'ᎯᎠ ᎾᏍᎩ ᎠᎪᎵᏰᏗ ᎤᏂᏣᏛ ᎠᏂᏧᏏ ᎠᏂᎪᎵᏰᏍᎬᎩ, ᏥᏌᏰᏃ ᎠᎦᏛᏅ ᎦᏚᎲ ᎾᎥ ᎨᏒᎩ, ᎠᏂᏧᏏᏃ, ᎠᎴ ᎠᏂᎪᎢ,
        ᎠᎴ ᎠᏂᎶᎻ ᏧᏂᏬᏂᎯᏍᏗ ᎨᏒ ᎪᏪᎸᎩ. '
      verse: 20
    - text: 'ᎿᎭᏉᏃ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᏂᏧᏏ ᏧᎾᏤᎵᎦ ᎯᎠ ᏄᏂᏪᏎᎸᎩ ᏆᎴᏗ; ᏞᏍᏗ ᎯᎠ ᎢᏨᏁᎸ ᏦᏪᎳᏅᎩ; ᎤᎬᏫᏳᎯ
        ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ; ᎯᎠᏍᎩᏂ; ᎠᎩᎬᏫᏳᎯ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ ᎠᏗᏍᎬᎩ. '
      verse: 21
    - text: 'ᏆᎴᏗ ᎯᎠ ᏄᏪᏒᎩ; ᏥᎾᏋᏁᎸ ᏣᏉᏪᎳᏅ, ᎿᎭᏉ ᎠᏎ ᎠᏉᏪᎳᏅ. '
      verse: 22
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏯᏫᏍᎩ, ᏥᏌ ᎬᏩᏛᏅ, ᏚᏂᏁᏒᎩ ᏧᏄᏬ, ᏅᎩ ᏂᏚᏂᏛᎩ, ᏌᏉ ᎢᎦᏛᎯ ᎠᏏᏴᏫ ᎠᏯᏫᏍᎩ ᎤᏤᎵᎦ ᏄᏅᏁᎸᎩ;
        ᎠᎴ ᎾᏍᏉ ᎭᏫᏂ ᎤᏄᏬᎥᎯ. ᎾᏍᎩ ᎭᏫᏂ ᎠᏄᏬ ᎥᏝ ᎦᏰᏫᏛ ᏱᎨᏎᎢ, ᏂᎬ ᎬᏅᎯ ᎨᏒᎩ. '
      verse: 23
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏂᏚᎾᏓᏪᏎᎸᎩ; ᏞᏍᏗ ᎢᎩᏣᎦᎸᎢᏒᎩ, ᎢᏓᏎᎯᏉᏍᎩᏂ ᎢᏓᏙᎴᎰᎯ ᎤᏤᎵᎦ ᎢᏳᎵᏍᏙᏗ ᎨᏒᎢ;
        ᎤᏙᎯᏳᏗᏱ ᎪᏪᎸ ᎯᎠ ᏥᏂᎬᏅ; ᏚᏂᏯᏙᎸᎩ ᏗᏆᏄᏬ, ᎠᎴ ᎠᏆᏄᏬᏍᏗ ᎤᎾᏌᏍᏔᏅᎩ. ᎯᎠ ᎾᏍᎩ ᎠᏂᏯᏫᏍᎩ ᏄᎾᏛᏁᎸᎩ. '
      verse: 24
    - text: 'ᎾᎥᏃ ᏓᏓᎿᎭᏩᏍᏛ ᏥᏌ ᎦᏛᎢ ᎠᏂᏙᎾᎥᎩ ᎤᏥ, ᎤᏂᏃ ᎤᎸᎢ ᎺᎵ ᏟᎣᏆ ᎤᏓᎵᎢ, ᎺᎵᏃ ᎹᎩᏕᎵ ᎡᎯ. '
      verse: 25
    - text: 'ᏥᏌᏃ ᎤᎪᎲ ᎤᏥ, ᎠᎴ ᎤᎪᎲ ᎾᎥ ᎦᏙᎬ ᎤᏍᏓᏩᏗᏙᎯ ᎤᎨᏳᎯ, ᎯᎠ ᏄᏪᏎᎸᎩ ᎤᏥ; ᎯᎨᏴ, ᎬᏂᏳᏉ ᏤᏥ. '
      verse: 26
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏅᎤᏪᏎᎸᎩ ᎤᏍᏓᏩᏗᏙᎯ; ᎬᏂᏳᏉ ᏣᏥᎢ. ᎾᎯᏳᏉᏃ ᎾᏍᎩ ᎤᏍᏓᏩᏗᏙᎯ ᏧᏪᏅᏒ ᏭᏘᏅᏍᏔᏅᎩ. '
      verse: 27
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎠᎦᏔᎯᏳ ᎨᏒ ᏂᎦᎥ ᎿᎭᏉ ᎤᎵᏍᏆᏛᎢ, ᎪᏪᎸ ᎤᏙᎯᏳᏗᏱ, ᎠᎩᏔᏕᎩᎭ, ᎤᏛᏅᎩ. '
      verse: 28
    - text: 'ᎾᎿᎭᏃ ᎥᎦᎧᎲᎩ ᎠᏖᎵᏙ ᏧᏂᏦᏯᏍᏗ ᎠᎧᎵᏬᎯ; ᏚᏬᎢᎵᏃ ᏧᏂᏦᏯᏍᏗ ᎤᏂᎧᎵᎢᏍᏔᏅᎩ, ᎠᎴ ᎾᏍᎩ ᎯᏏᏈ ᎤᏂᏆᏙᏔᏅᎩ,
        ᎠᎰᎵ ᎾᎥ ᎤᏂᏩᏌᏔᏅᎩ. '
      verse: 29
    - text: 'ᏥᏌᏃ ᏧᏂᏦᏯᏍᏗ ᎤᏁᎩᏒ ᎯᎠ ᏄᏪᏒᎩ; ᎿᎭᏉ ᎠᎵᏍᏆᏓ; ᎤᎵᏍᎫᏫᏒᏃ ᏕᎤᏲᏒᎩ ᎤᏓᏅᏙ. '
      verse: 30
    - text: 'ᎠᏂᏧᏏᏃ ᎤᏂᏔᏲᏎᎸᎩ ᏆᎴᏗ ᏗᏂᏅᏍᎨᏂ ᏗᎨᏥᏍᏆᎵᏎᏗᏱ ᎠᎴ ᏗᎨᏥᏁᏍᏗᏱ, ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᎠᏛᏅᎢᏍᏙᏗᏱ ᎢᎦ
        ᎨᏒᎢ, ᏞᏍᏗ ᎤᎾᏙᏓᏆᏍᎬ ᏱᏗᎦᏕᏍᏗ ᎠᏁᎵᏍᎬᎩ, ᎾᏍᎩᏰᏃ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ ᎦᎸᏉᏗᏳ ᎨᏒᎩ. '
      verse: 31
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏂᏯᏫᏍᎩ ᎤᏂᎷᏨᎩ, ᏚᏂᏍᏆᎵᏒᎩ ᏗᎦᏅᏍᎨᏂ ᎢᎬᏱᏱ ᎦᏗ ᎠᎴ ᏐᎢ ᎢᏧᎳᎭ ᏥᏌ ᏗᎨᎦᏛᏅᎯ. '
      verse: 32
    - text: 'ᏥᏌᏍᎩᏂ ᎦᏛ ᏭᏂᎷᏨ, ᎠᎴ ᎤᎾᏙᎴᎰᏒ ᎦᏳᎳ ᎤᏲᎱᏒᎯ ᎨᏒᎢ, ᎥᏝ ᏱᏚᏂᏍᏆᎵᏎ ᏗᎦᏅᏍᎨᏂ; '
      verse: 33
    - text: 'ᎠᏏᏴᏫᏍᎩᏂ ᎠᏯᏫᏍᎩ, ᏗᏓᏘᏍᏗ ᎤᏪᏘᏍᏔᏅᎩ ᎠᏍᏉᎨᏂ, ᎩᎳᏉᏃ ᎢᏴᏛ ᎾᎿᎭᏓᏳᏨᏨᎩ ᎩᎬ ᎠᎴ ᎠᎹ. '
      verse: 34
    - text: 'ᎾᏍᎩᏃ Ꮎ ᎤᎪᎲᎯ ᎤᏃᎮᎸᎩ, ᎧᏃᎮᏍᎬᏃ ᎤᏙᎯᏳᎭ, ᎠᎴ ᎠᎦᏔᎭ ᎤᏙᎯᏳᎯ ᎧᏃᎮᏍᎬᎢ, ᎾᏍᎩ ᎨᏦᎯᏳᏗ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 35
    - text: 'ᎾᏍᎩᏰᏃ ᎯᎠ ᏄᎵᏍᏔᏅᎩ ᎤᏙᎯᏳᏗᏱ ᎪᏪᎸ ᎯᎠ ᏥᏂᎬᏅ; “ᎥᏝ ᏌᏉ ᎤᎪᎳ ᏧᎵᏍᏆᎵᏍᏗ ᏱᎨᏎᏍᏗ.” '
      verse: 36
    - text: 'ᎠᎴᏬ ᏅᏩᏓᎴ ᎪᏪᎸ ᎯᎠ ᏂᎦᏩᎭ; “ᏙᏓᎬᏩᎧᎾᏂ ᏗᎬᏪᏘᎸᎯ.” '
      verse: 37
    - text: 'ᎾᏍᎩᏃ ᏄᎵᏍᏔᏂᏙᎸ ᎣᏂ ᏦᏩ ᎠᎵᎹᏗᏱ ᎡᎯ, ᏥᏌ ᎠᏍᏓᏩᏗᏙᎯ ᎨᏒᎩ, ᎠᏎᏃ ᎤᏕᎵᏛᏉ ᎠᏂᏧᏏ ᏓᏍᎦᎢᎲᎢ ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ,
        ᎾᏍᎩ ᏦᏩ ᎤᏔᏲᏎᎸᎩ ᏆᎴᏗ ᎤᏁᏍᏗᏱ ᏥᏌ ᎠᏰᎸᎢ. ᏆᎴᏗᏃ ᎤᎵᏍᎪᎸᏓᏁᎸᎩ. ᎰᏩᏃ ᎤᎷᏨᎩ ᎤᏁᏒᎩ ᏥᏌ ᎠᏰᎸᎢ. '
      verse: 38
    - text: 'ᎾᏍᏉᏃ ᎥᎤᎷᏨᎩ ᏂᎦᏗᎹᏏ, ᎾᏍᎩ ᎢᎬᏱᏱ ᏥᏌ ᎡᏃᏱ ᎤᎷᏤᎸᎯ, ᎤᏲᎸᎩ ᏗᏜᏓᏍᏔᏅᎯ ᎻᎳ ᎡᎳᏫᏃ, ᎠᏍᎪᎯᏧᏈ
        ᎢᏴᏛ ᎢᏳᏓᎨᏛ. '
      verse: 39
    - text: 'ᎿᎭᏉᏃ ᎤᏂᏁᏒᎩ ᏥᏌ ᎠᏰᎸᎢ ᎠᎴ ᏙᎴᏛ ᎠᏄᏬ ᎤᏂᏣᏄᎶᏔᏅᎩ, ᎠᎴ ᎾᏍᏉ ᏗᎦᏩᏒᎩ ᏚᏂᏣᏄᎳᏅᎩ, ᎾᏍᎩᏯ ᎢᏳᎾᏛᏁᏗ
        ᎨᏒ ᎠᏂᏧᏏ ᏓᎾᏓᏂᏌ. '
      verse: 40
    - text: 'ᎾᎿᎭᏃ ᎠᎦᏛᏅ ᎠᏫᎡᏗᏱ ᎪᏢᏒᎩ; ᎾᎿᎭᏃ ᎠᏫᏒᏗᏱ ᎢᏤ ᏗᏓᏂᏐᏗᏱ ᎪᏢᏒᎩ ᎩᎶ ᎠᏥᏂᏌᏅ ᎠᏏ ᏂᎨᏒᎾ. '
      verse: 41
    - text: 'ᎾᎿᎭᏃ ᎤᏂᏅᏅᎩ ᏥᏌ ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎦ ᎠᏛᏅᎢᏍᏙᏗᏱ ᎢᎦ ᎨᏒᎢ; ᏗᏓᏂᏐᏗᏱᏰᏃ ᎾᎥᏉ ᎨᏒᎩ.  '
      verse: 42
  - chapter: 20
    verses:
    - text: ' ᎠᎴᏂᏍᎬᎢᏃ ᎢᎦ ᏑᎾᏙᏓᏆᏍᏗ ᎨᏒᎢ, ᎺᎵ ᎹᎩᏕᎵ ᎡᎯ ᏑᎾᎴᎢᏳ, ᎠᏏᏉ ᎤᎵᏏᎬᎩ, ᎤᎷᏨᎩ ᎠᏤᎵᏍᏛᎢ, ᎠᎴ
        ᎤᎪᎲᎩ ᏅᏯ ᎠᎲᏛ ᎨᏒᎩ ᎠᏤᎵᏍᏛᎢ. '
      verse: 1
    - text: 'ᎿᎭᏉᏃ ᏚᏍᏆᎸᏔᏅᎩ, ᏌᏩᏂ ᏈᏓ ᏭᎷᏤᎸᎩ, ᎠᎴ ᎾᏍᏉ ᏐᎢ ᎠᏓᏍᏓᏩᏗᏙᎯ, ᎾᏍᎩ ᏥᏌ ᎤᎨᏳᎯ, ᎯᎠ ᏫᏂᏚᏪᏎᎸᎩ;
        ᎤᏂᏁᏒ ᎤᏂᏄᎪᏫᏒ ᎤᎬᏫᏳᎯ ᎠᏤᎵᏍᏛᎢ, ᎠᎴ ᎥᏝ ᏲᏥᎦᏔᎭᏭᏂᏅᏅᎢ. '
      verse: 2
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏈᏓ ᎤᏄᎪᏨᎩ, ᎠᎴ ᏐᎢ ᎠᏓᏍᏓᏩᏗᏙᎯ, ᎠᎴ ᎠᏤᎵᏍᏛ ᎤᏂᎷᏨᎩ. '
      verse: 3
    - text: 'ᎿᎭᏉᏃ ᎾᏍᎩ ᎠᏂᏔᎵ ᎢᏧᎳᎭ ᏚᏂᏍᏆᎸᏔᏅᎩ; ᏐᎢᏃ ᎠᏓᏍᏓᏩᏗᏙᎯ ᏚᏓᎩᏴᎩ, ᎢᎬᏱ ᎠᏤᎵᏍᏛ ᎤᎷᏨᎩ. '
      verse: 4
    - text: 'ᎾᏍᎩᏃ ᎤᏗᏌᏓᏛ ᏚᎪᎲᎩ ᏙᎴᏛ ᏗᏄᏬ ᏕᎦᏅᎩ; ᎠᏎᏃ ᎥᏝ ᏳᏴᎴᎢ. '
      verse: 5
    - text: 'ᎿᎭᏉᏃ ᏌᏩᏂ ᏈᏓ ᎣᏂᏉ ᎤᎷᏨᎩ, ᎠᎴ ᎠᏤᎵᏍᏛ ᏭᏴᎸᎩ, ᎠᎴ ᏚᎪᎲᎩ ᏙᎴᏛ ᏗᏄᏬ ᏕᎦᏅᎢ. '
      verse: 6
    - text: 'ᎠᏯᏠᏃ ᎤᏂᏍᏚᎶᏔᏅᎯ ᎥᏝ ᏙᎴᏛ ᏗᏄᏬ ᏕᎦᏅ ᏱᎦᏁᎢ, ᎤᏁᎳᎩ ᎦᏇᏅᎯ ᎢᏴᏛ ᏫᎦᏅᎩ. '
      verse: 7
    - text: 'ᎿᎭᏉᏃ ᎾᏍᏉ ᏐᎢ ᎠᏓᏍᏓᏩᏗᏙᎯ, ᎢᎬᏱ ᎤᎷᏨᎯ ᎠᏤᎵᏍᏛ, ᎤᏴᎸᎩ; ᎠᎴ ᎤᎪᎲᎩ ᎠᎴ ᎤᏬᎯᏳᏅᎩ. '
      verse: 8
    - text: 'ᏝᏰᏃ ᎠᏏ ᏯᏃᎵᎨ ᎦᏛᎬ ᎪᏪᎸᎢ, ᎾᏍᎩ ᎤᏲᎱᏒ ᏧᎴᎯᏐᏗ ᎨᏒᎢ. '
      verse: 9
    - text: 'ᎿᎭᏉᏃ ᎠᎾᏓᏍᏓᏩᏗᏙᎯ ᎤᎾᏓᏅᏒᎩ, ᏔᎵᏁ ᏙᏧᏁᏅᏒ ᏭᏂᎶᏒᎩ. '
      verse: 10
    - text: 'ᎺᎵᏍᎩᏂ ᎠᏤᎵᏍᏛ ᏙᏱᏗᏢ ᎦᎶᎯᏍᏗᏱ ᎦᏙᎬᎩ, ᏓᏠᏱᎲᎩ; ᏓᏠᏱᎲᎩ ᎤᏗᏌᏓᏛᎩ, ᎠᏤᎵᏍᏛ ᎭᏫᏂ ᏫᏚᎧᎾᏅᎩ, '
      verse: 11
    - text: 'ᎠᎴ ᏫᏚᎪᎲᎩ ᎤᏁᎬ ᏚᎾᏣᏅᏛᎩ ᎠᏂᏔᎵ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᏚᏃᎸᎩ, ᏌᏉ ᎤᎵᏍᏘᏅᎢ, ᏐᎢᏃ ᏚᏜᏓᏌᏔᏅᎢ. '
      verse: 12
    - text: 'ᎯᎠᏃ ᏅᎬᏩᏪᏎᎸᎩ; ᎯᎨᏴ, ᎦᏙᏃ ᏙᎭᏠᏱᎭ? ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᏅᏗᎦᎵᏍᏙᏗᎭ ᎤᏂᏁᏒ ᎤᎬᏫᏳᎯ ᎠᏆᏤᎵᎦ, ᎠᎴ
        ᎤᏂᏅᏅ ᏂᏥᎦᏔᎲᎾ ᎨᏒᎢ. '
      verse: 13
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ ᎤᎦᏔᎲᏒᎩ; ᎠᎴ ᎤᎪᎲᎩ ᏥᏌ ᎦᏙᎬᎩ, ᎠᎴ ᎥᏝ ᏳᏬᎵᏤ ᏥᏌ ᎨᏒᎢ. '
      verse: 14
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎯᎨᏴ, ᎦᏙᏃ ᏙᎭᏠᏱᎭ? ᎦᎪ ᎯᏲᎭ? ᎠᏫᏒᏗᏱ ᎣᏍᏛ ᎢᏳᏩᎿᎭᏕᎩ ᎤᏪᎵᏒᎩ, ᎯᎠ ᏄᏪᏎᎸᎩ;
        ᎯᏍᎦᏯ, ᎢᏳᏃ ᏂᎯ ᎯᎾᏫᏛᎮᏍᏗ, ᏍᎩᏃᎲᏏ ᏫᏅᏅᎢ, ᎠᏴᏃ ᏓᏥᎾᏫᏛᎯ. '
      verse: 15
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎺᎵ. ᎺᎵ ᎤᎦᏔᎲᏒ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎳᏉᏂ, ᎾᏍᎩ ᎦᏛᎬᎢ, ᏗᏍᏇᏲᎲᏍᎩ. '
      verse: 16
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏞᏍᏗ ᏍᏆᏒᏂᎸᎩ, ᏝᏰᏃ ᎠᏏ ᎡᏙᏙᏱ ᏫᏯᏆᎵᏌᎳᏓᏅ; ᎮᎾᏉᏍᎩᏂ ᎣᏣᎵᏅᏟ ᏗᏂᏅᎢ, ᎯᎠᏃ
        ᏫᏂᎩᏪᏏ; ᎡᏙᏙᏱ ᎠᏆᎵᏌᎳᏓᏂᏗ ᎠᎴ ᏂᎯ ᎢᏥᏙᏙᏱ; ᎠᏆᏤᎵᎦ ᎤᏁᎳᏅᎯᏱ, ᎠᎴ ᎢᏣᏤᎵᎦ ᎤᏁᎳᏅᎯᏱ. '
      verse: 17
    - text: 'ᎺᎵ ᎹᎩᏕᎵ ᎡᎯ ᎤᎷᏨᎩ ᎠᎴ ᏚᏃᏁᎸᎩ ᎠᎾᏓᏍᏓᏩᏗᏙᎯ ᎤᎪᎲ ᎤᎬᏫᏳᎯ, ᎠᎴ ᎾᏍᎩ ᏄᏪᏒ ᎤᎵᏃᎮᏔᏅᎢ. '
      verse: 18
    - text: 'ᎿᎭᏉᏃ ᎾᎯᏳ ᎢᎦ ᎤᏒᎢ, ᎠᎴᏂᏍᎬ ᏑᎾᏙᏓᏆᏍᏗ ᎨᏒᎢ, ᎦᎶᎯᏍᏗᏱ ᏓᏍᏚᎲᎩ ᎠᎾᏓᏍᏓᏩᏗᏙᎯ ᏓᏂᎳᏫᎥᎢ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬ
        ᏓᏂᏍᎦᎢᎲ ᎠᏂᏧᏏ, ᎤᎷᏨᎩ ᏥᏌ, ᎠᏰᎵ ᎤᎴᏅᎩ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏅᏩᏙᎯᏯᏛ ᎢᏣᏤᎵᎦ ᎨᏎᏍᏗ. '
      verse: 19
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ, ᏚᎾᏄᎪᏫᏎᎸᎩ ᏧᏬᏰᏂ ᎠᎴ ᎠᏍᏆᎨᏂ. ᎿᎭᏉᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎣᏍᏛ ᎤᎾᏓᏅᏓᏛᎩ ᎤᏂᎪᎲ ᎤᎬᏫᏳᎯ. '
      verse: 20
    - text: 'ᎿᎭᏉᏃ ᏔᎵᏁ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏅᏩᏙᎯᏯᏛ ᎢᏣᏤᎵᎦ ᎨᏎᏍᏗ. ᎡᏙᏓ ᎠᎩᏅᏒᎢ ᎾᏍᎩᏯ ᎢᏨᏅᎵ. '
      verse: 21
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ, ᏚᏦᏔᎲᎩ, ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᏗᏣᏓᏂᎸᎩ. '
      verse: 22
    - text: 'ᎩᎶ ᎤᏍᎦᏅᏨ ᏕᏥᏲᏍᎨᏍᏗ ᏗᏲᏒᎯ ᎨᏎᏍᏗ, ᎩᎶᏃ ᎤᏍᎦᏅᏨ ᏕᏥᏂᏱᏍᎨᏍᏗ ᏗᎦᏂᏴᏗ ᎨᏎᏍᏗ. '
      verse: 23
    - text: 'ᎠᏎᏃ ᏓᎻ, ᏔᎳᏚ ᎢᏯᏂᏛ ᎨᎳ, ᏗᏗᎹ ᏧᏙᎢᏛ, ᎥᏝ ᏱᎨᎴ ᏥᏌ ᎤᎷᏨ. '
      verse: 24
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏂᏐᎢ ᎠᎾᏓᏍᏓᏩᏗᏙᎯ ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ; ᎣᏥᎪᎥ ᎤᎬᏫᏳᎯ. ᎠᏎᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎥᏝ ᏴᎦᎪᎢᏳᎲᎦ
        ᎬᏂ ᏧᏬᏰᏂ ᏴᎩ ᏚᏰᎸᏒ ᏱᏓᎩᎪᎲ, ᎠᎴ ᏥᏰᏌᏛ ᏯᏋᏔᏅ ᏯᎩᏃᏟᏍᏔᏅ ᏴᎩ ᏚᏰᎸᏒᎢ, ᎠᎴ ᎠᏍᏆᎨᏂ ᏯᏆᏐᎾᏛ. '
      verse: 25
    - text: 'ᏧᏁᎵᏁᏃ ᎢᎦ ᏔᎵᏁ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎠᏂᏯᎥᎩ ᎦᎵᏦᏕ, ᎠᎴ ᏓᎻ ᎨᎸᎩ. ᏥᏌ ᎤᎷᏨᎩ, ᏗᎦᎶᎯᏍᏗᏱ ᏓᏍᏚᎲᎩ,
        ᎠᏰᎵ ᎤᎴᏅᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᏅᏩᏙᎯᏯᏛ ᎢᏣᏤᎵᎦ ᎨᏎᏍᏗ. '
      verse: 26
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏄᏪᏎᎸᎩ ᏓᎻ; ᎡᏍᎦ ᎡᏅᎦ ᎯᏰᏌᏛᎢ, ᏘᎪᎵᏯ ᏗᏉᏰᏂ, ᎠᎴ ᎡᏍᎦ ᎡᏅᎦ ᏦᏰᏂ ᏥᏍᏆᎨᏂ ᏩᏐᎾᏓ,
        ᎠᎴ ᏞᏍᏗ ᏃᎯᏳᎲᏍᎬᎾ ᏱᎨᏎᏍᏗ, ᎰᎯᏳᎲᏍᎩᏍᎩᏂ ᎨᏎᏍᏗ. '
      verse: 27
    - text: 'ᏓᎻ ᎤᏁᏨᎩ, ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ ᎠᏆᏤᎵᎦ, ᎠᎴ ᏣᏁᎳᏅᎯ ᎠᏆᏤᎵᎦ! '
      verse: 28
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏥᏍᎩᎪᏩᏛ ᏅᏓᎦᎵᏍᏙᏓ ᎰᎯᏳᎲᏍᎦ; ᎣᏏᏳ ᎢᏳᎾᎵᏍᏓᏁᏗ ᎬᎩᎪᎲᎯ ᏂᎨᏒᎾ ᎠᏎᏃ ᏥᎬᏉᎯᏳᎲᏍᎪᎢ. '
      verse: 29
    - text: 'ᎠᎴ ᎤᏣᏛᎩ ᎤᏟ ᎢᎦᎢ ᎤᏍᏆᏂᎪᏗ ᏚᎸᏫᏍᏓᏁᎸ ᏥᏌ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎠᏂᎦᏔᎲᎢ, ᎠᏂ ᎪᏪᎵᎯ ᏂᎪᏪᎸᎾ; '
      verse: 30
    - text: 'ᎯᎠᏍᎩᏂ ᎪᏪᎳ ᎢᏦᎯᏳᏗᏱ ᏥᏌ ᎦᎶᏁᏛ ᎨᏒᎢ, ᎠᎴ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎨᏒᎢ, ᎢᏦᎯᏳᎲᏍᎬᏃ ᎬᏂᏛ ᎢᏣᏤᎵ
        ᎢᏳᎵᏍᏙᏗᏱ, ᎾᏍᎩ ᏚᏙᎥ ᏅᏓᏳᎵᏰᎢᎸᏍᏙᏗᏱ.  '
      verse: 31
  - chapter: 21
    verses:
    - text: ' ᎾᏍᎩᏃ ᏄᎵᏍᏔᏂᏙᎸ, ᏥᏌ ᏔᎵᏁ ᎬᏂᎨᏒ ᏂᏚᏛᏁᎸᎩ ᎬᏩᏍᏓᏩᏗᏙᎯ ᏔᏈᎵᏯ ᎥᏓᎸᎢ. ᎯᎠᏃ ᏄᎵᏍᏔᏂᏙᎸᎩ ᎬᏂᎨᏒ
        ᏄᏛᏁᎸᎩ. '
      verse: 1
    - text: 'ᎢᏧᎳᎭ ᎠᏂᏅᎩ ᏌᏩᏂ ᏈᏓ, ᎠᎴ ᏓᎻ ᏗᏗᎹ ᏧᏙᎢᏛ, ᎠᎴ ᏁᏓᏂᎵ ᎨᎵᎵ ᎡᎯ ᎨᏂ ᎦᏚᎲᎢ, ᎠᎴ ᏤᏈᏗ ᏧᏪᏥ,
        ᎠᎴ ᎠᏂᏔᎵ ᏅᏩᎾᏓᎴ ᎬᏩᏍᏓᏩᏗᏙᎯ. '
      verse: 2
    - text: 'ᏌᏩᏂ ᏈᏓ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏥᎦᏯᎷᏂ. ᎯᎠ ᏅᎬᏩᏪᏎᎸᎩ; ᎠᏴ ᎾᏍᏉ ᏓᏕᏏ. ᎤᏁᏅᏒᎩ, ᎩᎳᏉᏃ ᎢᏴᏛ ᏥᏳᎯ
        ᎤᎾᏣᏅᎩ; ᎾᎯᏳᏃ ᏒᏃᏱ ᎥᏝ ᎪᎱᏍᏗ ᏳᏂᏂᏴᎮᎢ. '
      verse: 3
    - text: 'ᏑᎾᎴᏃ ᏄᎵᏍᏔᏅ, ᏥᏌ ᎤᏩᏝᎥ ᎦᏙᎬᎩ; ᎠᏎᏃ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎥᏝ ᏯᏂᎦᏔᎮ ᏥᏌ ᎨᏒᎢ. '
      verse: 4
    - text: 'ᎿᎭᏉᏃ ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᏗᏥᏲᎵ, ᎢᏥᏂᏌᎠᏧ? ᎥᏝ, ᎤᎾᏛᏅᎩ. '
      verse: 5
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᏥᏳᎯ ᎠᎦᏘᏏᏗᏢ ᎢᏥᎦᏯᎷᎥᎦ, ᏙᏓᏥᏩᏛᎯᏃ. ᎰᏩᏃ ᎤᏂᎦᏯᎷᏅᎩ, ᎿᎭᏉᏃ ᎥᏝ ᏰᎵ ᎬᏩᎾᏎᎯᏍᏗ
        ᏱᎨᏎᎢ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎤᏂᏣᏛ ᎠᏣᏗ. '
      verse: 6
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏓᏍᏓᏩᏗᏙᎯ ᏥᏌ ᎤᎨᏳᎯ ᎯᎠ ᏄᏪᏎᎸᎩ ᏈᏓ; ᎤᎬᏫᏳᎯ ᎾᏍᎩ. ᎿᎭᏉᏃ ᏌᏩᏂ ᏈᏓ ᎤᏛᎦᏅ ᎾᏍᎩ
        ᎤᎬᏫᏳᎯ ᎨᏒᎢ, ᎦᏚᎢ ᎤᏄᏬᏍᏗ ᎤᏓᏠᏍᏔᏅᎩ, ᏂᏚᏄᏩᎥᎾᏰᏃ ᎨᏒᎩ, ᎠᎴ ᎥᏓᎵ ᏭᎵᏔᏗᏅᏒᎩ. '
      verse: 7
    - text: 'ᎠᏂᏐᎢᏃ ᎠᎾᏓᏍᏓᏩᏗᏙᎯ ᏥᏳ ᎤᎾᏦᏛᎩ, ᎤᏂᎷᏨᎩ, ᎥᏝᏰᏃ ᎢᏅᎯᏳ ᏱᎨᏎ ᏙᏱ, ᏔᎵᏧᏈᏉ ᎢᏯᎵᎩᏳᏍᏈᏛ ᎢᏴᏛ
        ᏅᏩᏍᏛᎩ, ᎠᎦᏯᎷᏗ ᎠᏣᏗ ᎠᎧᎵᏬᎯ ᎠᏂᎾᏏᏁᎲᎩ. '
      verse: 8
    - text: 'ᎤᎾᏚᎩᏒᏃ ᎤᏂᎪᎲᎩ ᎠᏥᎸᎭ ᎪᏛᎩ, ᎠᏣᏗᏃ ᎥᎬᏓᎥᎩ, ᎠᎴ ᎦᏚ ᏓᎲᎩ. '
      verse: 9
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎡᏗᏥᏄᎦ ᎢᎦᏛ ᎠᏣᏗ ᎩᎳᏉ ᏥᏕᏥᏂᏴ. '
      verse: 10
    - text: 'ᏌᏩᏂ ᏈᏓ ᏭᏣᏅᎩ, ᎠᎴ ᏙᏱ ᏭᎾᏏᏃᎸᎩ ᎠᎦᏯᎷᏗ ᎠᎧᎵᏬᎯ ᏣᏁᏆ ᎠᏣᏗ, ᏍᎪᎯᏧᏈ ᎯᏍᎩᏍᎪᎯ ᏦᎢᎦᎵ ᎤᏂᎥᎩ.
        ᎾᏍᎩᏒᎦᏃ ᎾᏂᎥᎽ ᎠᏎᏃ ᎠᎦᏯᎷᏗ ᎥᏝ ᏳᏲᏤᎢ. '
      verse: 11
    - text: 'ᏥᏌ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎡᏣᎵᏍᏓᏴᏄᎦ. ᎥᏝᏃ ᎩᎶ ᎠᎾᏓᏍᏓᏩᏗᏙᎯ, ᎦᎪ ᏂᎯ, ᎬᏬᏎᏗ ᏱᎨᏎᎢ, ᎠᏂᎦᏔᎲᎩᏰᏃ
        ᎤᎬᏫᏳᎯ ᎨᏒᎢ. '
      verse: 12
    - text: 'ᏥᏌ ᎤᎷᏨᎩ ᎤᎩᏒᎩ ᎦᏚ ᎠᎴ ᏚᏁᎸᎩ, ᎠᎴ ᎾᏍᏉ ᎠᏣᏗ ᏚᏅᏁᎸᎩ. '
      verse: 13
    - text: 'ᎾᏍᎩ ᎯᎠ ᎿᎭᏉ ᏦᎢᏁ ᏥᏌ ᎬᏂᎨᏒ ᏂᏚᏛᏁᎸ ᎬᏩᏍᏓᏩᏗᏙᎯ ᎤᏲᎱᏒ ᏚᎴᏅ ᏅᏓᏳᏓᎴᏅᏛ. '
      verse: 14
    - text: 'ᎿᎭᏉᏃ ᎤᎾᎵᏍᏓᏴᏃᏅ, ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ ᏌᏩᏂ ᏈᏓ; ᏌᏩᏂ, ᏦᎾ ᎤᏪᏥ, ᏂᎯ ᎤᏟ ᏂᏍᎩᎨᏳᎭ ᎡᏍᎦᏉ ᎯᎠ?
        ᎯᎠ ᏄᏪᏎᎸᎩ; ᎥᎥ, ᏣᎬᏫᏳᎯ, ᎯᎦᏔᎭ ᎬᎨᏳᎢᏳ ᎨᏒᎢ. ᎯᎠ ᏄᏪᏎᎸᎩ; ᏕᎮᎶᎮᏍᏗ ᏗᏆᏤᎵᎦ ᎤᏂᏃᏕᎾ ᎠᏂᎩᎾ. '
      verse: 15
    - text: 'ᏔᎵᎾ ᎯᎠ ᏅᎤᏪᏎᎸᎩ; ᏌᏩᏂ, ᏦᎾ ᎤᏪᏥ, ᏍᎩᎨᏳᎭᏧ? ᎯᎠ ᏄᏪᏎᎸᎩ; ᎥᎥ ᏣᎬᏫᏳᎯ, ᎯᎦᏔᎭ ᎬᎨᏳᎢᏳ ᎨᏒᎢ.
        ᎯᎠ ᏄᏪᏎᎸᎩ; ᏕᎮᎶᎮᏍᏗ ᏗᏆᏤᎵᎦ ᎤᏂᏃᏕᎾ. '
      verse: 16
    - text: 'ᏦᎢᏁ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏌᏩᏂ, ᏦᎾ ᎤᏪᏥ, ᏍᎩᎨᏳᎭᏧ? ᏈᏓ ᎤᏲᎢᏳ ᎤᏓᏅᏓᏛᎩ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᏦᎢᏁ ᏍᎩᎨᏳᎭᏧ
        ᎤᏬᏎᎸᎢ. ᎯᎠᏃ ᏄᏪᏎᎸᎩ; ᏣᎬᏫᏳᎯ ᏂᎦᎥ ᎪᎱᏍᏗ ᎯᎦᏔᎭ, ᎯᎦᏔᎭ ᎬᎨᏳᎢᏳ ᎨᏒᎢ. ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏕᎮᎶᎮᏍᏗ
        ᏗᏆᏤᎵᎦ ᎤᏂᏃᏕᎾ. '
      verse: 17
    - text: 'ᎤᏙᎯᏳᎯᏯ, ᎤᏙᎯᏳᎯᏯ ᎯᎠ ᏂᎬᏪᏎᎭ; ᎯᏫᏅ ᏥᎨᏒᎩ ᏨᏒ ᎭᏓᏠᎯᎲᎩ, ᎠᎴ ᏣᏚᎵᏍᎬ ᎮᏙᎲᎩ; ᏣᏛᏐᏅᎯᏍᎩᏂ
        ᎨᏎᏍᏗ ᏙᏔᏐᎸᏔᏂ, ᏅᏩᏓᎴᏃ ᏓᏣᏠᎵ, ᎠᎴ ᏂᏣᏚᎵᏍᎬᎾ ᎨᏒ ᏮᏓᏣᏘᏅᏍᏔᏂ. '
      verse: 18
    - text: 'ᎾᏍᎩ ᏄᏪᏒᎩ ᎤᏪᏛᏨᎩ ᎢᏳᎵᏍᏓᏁᏗᏱ ᎤᏲᎱᎯᏍᏗᏱ ᎨᏒᎢ, ᎾᏍᎩᏃ ᎤᎸᏉᏙᏗᏱ ᎤᏁᎳᏅᎯ. ᎾᏍᎩᏃ ᏁᏪᏒ, ᎯᎠ
        ᏄᏪᏎᎸᎩ; ᏍᎩᏍᏓᏩᏚᎦ. '
      verse: 19
    - text: 'ᏈᏓᏃ ᎤᎦᏔᎲᏒ ᎤᎪᎲᎩ ᎠᏓᏍᏓᏩᏗᏒᎩ ᏥᏌ ᎤᎨᏳᎯ ᎠᏓᏍᏓᏩᏗᏙᎯ, ᎾᏍᎩ ᎤᏍᏛᎦᎸᏅᎯ ᏥᏌ ᎦᏁᏥᏱ ᎠᎾᎵᏍᏓᏴᎲᏍᎬᎢ,
        ᎠᎴ ᎯᎠ ᎢᏳᏪᏛ ᏥᎩ; ᏣᎬᏫᏳᎯ, ᎦᎪ ᎾᏍᎩ ᏣᏡᏗᏍᎩ. '
      verse: 20
    - text: 'ᏈᏓ ᎾᏍᎩ ᎤᎪᎲ, ᎯᎠ ᏄᏪᏎᎸᎩ ᏥᏌ; ᏣᎬᏫᏳᎯ, ᎯᎠᎾᏃ ᎦᏙᎢ? '
      verse: 21
    - text: 'ᏥᏌ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎢᏳᏃ ᏥᎷᏨᎭ ᎬᏗᏍᎩ ᎡᎮᏍᏗ ᏯᏇᎵᏒ, ᎦᏙ ᎾᏍᎩ ᏨᏙᏗ? ᏍᎩᏍᏓᏩᏚᎦᏉ. '
      verse: 22
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᎾᏓᏅᏟ ᎠᏁᎲ ᎤᏰᎵᏒᎩ ᎯᎠ ᎾᏂᏪᏍᎬᎢ, ᎾᏍᎩ ᎠᏓᏍᏓᏩᏗᏙᎯ ᎥᏝ ᎠᏛᏲᎱᏏ. ᎠᏎᏃ ᏥᏌ ᎥᏝ
        ᏴᏛᏲᎱᏏ ᎥᏝ ᏳᏬᏎᎴᎢ, ᎯᎠᏉᏍᎩᏂ ᏄᏪᏎᎸᎩ; ᎢᏳᏃ ᏥᎷᏨᎭ ᎬᏗᏍᎩ ᎡᎮᏍᏗ ᏯᏇᎵᏒ, ᎦᏙ ᎾᏍᎩ ᏨᏙᏗ. '
      verse: 23
    - text: 'ᎾᏍᎩ ᎯᎠ Ꮎ ᎠᏓᏍᏓᏩᏗᏙᎯ ᎯᎠ ᏥᎧᏃᎮᎭ, ᎠᎴ ᎾᏍᎩ ᎯᎠ ᎤᏬᏪᎳᏅᎯ ᏥᎩ, ᎠᎴ ᎢᏗᎦᏔᎭ ᎾᏍᎩ ᎧᏃᎮᏍᎬ ᎤᏙᎯᏳᎯᏯ
        ᎨᏒᎢ. '
      verse: 24
    - text: 'ᎠᎴ ᎠᏏ ᎤᏣᏔ ᏥᏌ ᏧᎸᏫᏍᏓᏁᎸᎯ, ᎾᏍᎩ ᎢᏳᏃ ᏂᎦᏛ ᏱᎪᏪᏔᏅ, ᎦᏓᏅᏖᏍᎬ ᎡᎶᎯ ᎾᏍᏉ ᏯᎧᎵᎩᏉ ᎪᏪᎵ ᎾᏍᎩ
        ᏗᎪᏪᎳᏅᎯ. ᎡᎺᏅ.   '
      verse: 25
