      verse: 6
    - text: 'ᎥᏝᏍᎩᏂᏃᏅ ᎾᏂᎥ ᎾᏍᎩ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒ ᏳᏁᎭ; ᎩᎶᏰᏃ ᏙᏧᎾᏓᏅᏛ ᎤᏂᎸᏉᏗᏳ ᎨᏒ ᎤᏁᎳᏅᎯ ᎠᏰᎸᎯ ᎪᎯ ᎨᏒ
        ᎢᏯᏍᏗ ᎠᎾᎵᏍᏓᏴᏗᏍᎪ ᎤᏁᎳᏅᎯ ᎠᏰᎸᎯ ᎠᎵᏍᎪᎸᏓᏁᎸᎯ ᏣᏂᎩᏍᎪ ᎾᏍᎩᏯᎢ; ᏚᎾᏓᏅᏛᏃ ᏗᏩᎾᎦᎳᎯᏳ ᎨᏒ ᏗᎦᏓᎭ ᏂᏙᎦᎵᏍᏗᏍᎪᎢ. '
      verse: 7
    - text: 'ᎠᎵ ᏍᏓᏴᏗᏍᎩᏂ ᎥᏝ ᎤᏁᎳᏅᎯ ᎣᏏᏳ ᎢᎩᏰᎸᏗᏱ ᏱᏂᎬᏁᎭ; ᎥᏝᏰᏃ ᏱᏓᎵᏍᏓᏴᎲᏍᎦ ᎤᏟ ᎣᏏᏳ ᏱᏂᎬᏁᎰᎢ, ᎥᏝ
        ᎠᎴ ᏂᏓᎵᏍᏓᏴᏍᎬᎾ ᏱᎩ, ᎡᏍᎦ ᏱᏂᎬᏁᎰᎢ. '
      verse: 8
    - text: 'ᎠᏎᏃ ᎢᏤᏯᏔᎮᏍᏗ ᏞᏍᏗ ᎾᏍᎩ ᎢᎨᏣᏛᏁᏗ ᎢᏥᎲ ᏗᏂᏩᎾᎦᎳ ᏧᏃᏕᏍᏗᏍᎩ ᏱᏄᎵᏍᏔᏁᏍᏗ. '
      verse: 9
    - text: 'ᎢᏳᏰᏃ ᎩᎶ ᎢᏳᏍᏗ ᏱᏣᎪᎲ ᏂᎯ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒ ᏤᎯ ᏱᏅᎦ ᏯᎵᏍᏓᏴᎲᏍᎦ ᎠᏓᏁᎸ ᎤᏁᎳᏅᎯ ᎠᏰᎸᎯ ᎤᏤᎵᎦ;
        ᏝᏍᎪ ᎾᏍᎩ Ꮎ ᎤᏓᏅᏛ, ᎠᏩᎾᎦᎳ ᎨᏒ, ᏂᎦᎾᏰᏍᎬᎾ ᏱᏅᎦᎵᏍᏓ ᎤᎵᏍᏓᏴᏙᏗᏱ ᏧᏓᎴᏅᏛ ᎾᏍᎩ ᏗᎵᏍᎪᎸᏓᏁᎸᎯ ᎤᏁᎳᏅᎯ
        ᏗᏰᎸᎯ; '
      verse: 10
    - text: 'ᎾᏍᎩᏃ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒ ᏣᏤᎵᎦ ᎢᏳᏩᏂᏌᏛ ᎠᏩᎾᎦᎳ ᏗᏍᏓᏓᏅᏟ ᏴᎬᏲᎱᎯ, ᎾᏍᎩ ᎦᎶᏁᏛ ᎤᏲᎱᎯᏎᎸᎯ? '
      verse: 11
    - text: 'ᎠᏎᏃ ᎾᏍᎩ ᏂᏣᏛᎦ ᏕᏥᏍᎦᏅᏥ ᎢᏣᎵᏅᏟ, ᎠᎴ ᎤᏲ ᏂᏕᏨᎦ ᏗᏩᎾᎦᎳ ᏚᎾᏓᏅᏛᎢ, ᎦᎶᏁᏛ ᎡᏥᏍᎦᏅᏤᎰᎢ. '
      verse: 12
    - text: 'ᎾᏍᎩᏃ ᏥᏄᏍᏗ, ᎢᏳᏃ ᎠᎵᏍᏓᏴᏗ ᏦᏍᏓᏓᏅᏟ ᏱᏚᏬᏕᏍᏗᎭ, ᎥᏝ ᏴᎦᏥᎦ ᎭᏫᏯ ᎡᎶᎯ ᎢᎪᎯᏛ ᎨᏒᎢ, ᏦᏍᏓᏓᏅᏟᏰᏃ
        ᏱᏙᏥᏲᏕᏍᏓ.  '
      verse: 13
  - chapter: 9
    verses:
    - text: ' ᏝᏍᎪ ᎠᏴ ᎥᎩᏅᏏᏛ ᏱᎩ? ᏝᏍᎪ ᎠᏆᏓᏤᎵᎦ ᏱᎩ? ᏝᏍᎪ ᏥᎪᎥᎯ ᏱᎩ ᏥᏌ ᎦᎶᏁᏛ ᎤᎬᏫᏳᎯ ᎢᎦᏤᎵᎦ? ᏝᏍᎪ
        ᎠᏴ ᏓᎩᎸᏫᏍᏓᏁᎲ ᎢᏳᏩᏂᏌᏛ ᏱᎩ ᏂᎯ ᎤᎬᏫᏳᎯ ᎡᏥᏍᏓᏩᏕᎩ ᏥᎩ? '
      verse: 1
    - text: 'ᎢᏳᏃ ᎥᎩᏅᏏᏛ ᎬᎩᏰᎸᏗ ᏂᎨᏒᎾ ᎢᎨᏎᏍᏗ ᏭᏅᏧᏛᎢ, ᏂᎯᏍᎩᏂ ᎠᏎ ᏄᏜᏓᏏᏛᏒᎾ ᎥᎩᏅᏏᏛ ᏍᎩᏰᎸᏗ; ᏂᎯᏰᏃ
        ᎠᏙᎴᎰᎯᏍᏙᏗ ᎠᏴ ᎥᎩᏅᏏᏛ ᎨᏒ ᎾᏍᎩ ᎤᎬᏫᏳᎯ ᎡᏥᏍᏓᏩᏕᎩ ᎨᏒᎢ. '
      verse: 2
    - text: 'ᎦᏥᏯᏬᎢᎵᏴᏍᏓᏁᎲ ᎩᎶ ᎬᎩᎪᎵᏰᏍᎩ ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ. '
      verse: 3
    - text: 'ᏝᏍᎪ ᏲᎩᎭ ᎣᎦᎵᏍᏓᏴᏗᏱ, ᎠᎴ ᎣᎦᏗᏔᏍᏗᏱ? '
      verse: 4
    - text: 'ᏝᏍᎪ ᏲᎩᎭ ᏦᏘᏂᏓᏍᏗᏱ ᎤᏃᎯᏳᎯ ᏦᎦᏓᎵᎢ, ᎾᏍᎩᏯ, ᎾᎾᏛᏁᎲ ᎠᏂᏐᎢ ᎨᏥᏅᏏᏛ, ᎠᎴ ᎾᎾᏛᏁᎲ ᎤᎬᏫᏳᎯ ᎠᎾᎵᏅᏟ,
        ᎠᎴ ᏏᏆᏏ? '
      verse: 5
    - text: 'ᏥᎪᎨ ᎠᏴ ᎠᎴ ᏆᏂᏆ ᎣᎩᏅᏒ, ᎥᏝ ᏲᎩᏂᎭ ᎣᎩᏂᏲᎯᏍᏙᏗᏱ ᎪᎱᏍᏗ ᎣᏍᏓᏛᏁᎲᎢ? '
      verse: 6
    - text: 'ᎦᎪ ᎢᎸᎯᏳ ᏓᎿᎭᏩ ᎡᎪᎢ ᎤᏩᏒᏉ ᎤᎫᏴᎯᏓᏍᏗ ᎠᎫᏴᏗ ᎨᏒᎢ? ᎦᎪ ᏓᏫᏍᎪ ᏖᎸᎳᏗ ᏂᏗᎦᏰᏍᎬᎾᏃ ᎨᏐ ᎤᎾᏓᏛᏅᎯ?
        ᎠᎴ ᎦᎪ ᏓᎦᏘᏲ ᎠᏫ, ᎾᎵᏍᏓᏴᏗᏍᎬᎾᏃ ᎨᏐ ᎤᏅᏗ ᎠᏫ ᎤᏂᏁᏅᎯ? '
      verse: 7
    - text: 'ᎯᎠ ᎾᏍᎩ ᏥᏂᏥᏪᎠ, ᏥᎪ ᏴᏫᏉ ᎤᏓᏅᏖᏛ ᏂᏥᏪᎠ? ᎾᏍᏉᎨ ᎾᏍᎩᏯ ᏂᎦᏪᎭ ᏗᎧᎿᎭᏩᏛᏍᏗ? '
      verse: 8
    - text: 'ᎯᎠᏰᏃ ᏂᎬᏅ ᎪᏪᎳ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎼᏏ ᎤᏬᏪᎳᏅᎯ; ᎥᏝ ᎯᏴᏑᎶᏗ ᏱᎨᏎᏍᏗ ᏩᎦ ᎠᎦᏔᏙᎥᏗᏍᎩ ᎤᏣᎴᏍᏗ. ᏩᎦᏉᏍᎪ
        ᏓᏓᏅᏖᎭ ᎤᏁᎳᏅᎯ? '
      verse: 9
    - text: 'ᏥᎪᎨ ᎠᏴ Ꮀ ᎤᎬᏫᏳᎭ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎾᏍᎩ ᏥᏂᎦᏪᎭ? ᎥᏝ ᏳᏜᏓᏏᏛᎭ ᎠᏴ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᎾᏍᎩ ᏥᏂᎬᏅ ᏥᎪᏪᎳ;
        ᎩᎶᏰᏃ ᎦᏓᎷᎩᏍᎩ ᎾᏍᎩ ᎤᏚᎩ ᏳᏩᎭ ᎦᏓᎷᎩᏍᎬᎢ; ᎠᎴ ᎩᎶ ᎤᏚᎩ ᎤᏩᎯ ᎠᎦᏔᏙᎥᏗᏍᎩ ᎾᏍᎩ ᏳᏪᎳᏗᏍᏗᎭ ᎾᏍᎩ ᎤᏚᎩ
        ᎤᏩᏒᎢ '
      verse: 10
    - text: 'ᎢᏳᏃ ᏗᏓᏅᏙ ᎤᎬᏩᎵ ᏱᏨᏫᏎᎸ, ᏥᏌ ᎡᏉᎯᏳᏉ ᎢᎩ, ᎢᏳᏃ ᎤᏇᏓᎵ ᎤᎬᏩᎵ ᏱᏨᏍᎫᏕᏎᎭ? '
      verse: 11
    - text: 'ᎢᏳᏃ ᏅᏩᎾᏓᎴ ᎾᏍᎩ ᎯᎠ ᎢᎨᏨᏁᏗᏱ ᏳᏂᎭ; ᏝᏍᎪ ᎠᏴ ᎤᏟ ᎢᎦᎢ? ᎥᏝᏍᎩᏂᏃᏅ ᎾᏍᎩ ᎯᎠ ᎢᎦᏲᎦᏛᏁᏗ ᎣᎩᎲ
        ᏱᏃᎦᏛᏁᎸ; ᎤᏁᎳᎩᏉᏍᎩᏂ ᎣᎨᎵᏒ ᏂᎦᎥ ᏧᏓᎴᏅᏛ ᎣᎩᏂᎬᏎᎲᎢ, ᎾᏍᎩ ᎣᎦᎵᏫᏍᏙᏗᏱ ᏂᎨᏒᎾ ᎣᏍᏛ ᎧᏃᎮᏛ ᎦᎶᏁᏛ ᎤᏤᎵ
        ᎠᎢᏒᎢ. '
      verse: 12
    - text: 'ᏝᏍᎪ ᏱᏥᎦᏔᎭ, ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᏧᏂᎸᏫᏍᏓᏁᎯ ᎠᎾᎵᏍᏓᏴᏗᏍᎬ ᏗᎦᎸᏉᏗ ᎨᏒᎢ; ᎠᎴ ᎾᏍᎩ
        ᎠᏥᎸ ᎨᎳᏍᏗᏱ ᎠᏂᎦᏘᏯᏕᎩ ᎾᏍᎩ ᎤᏁᎳᏗᏍᏗᏍᎬ ᎠᏥᎸ ᎨᎳᏍᏗᏱ ᎠᎵᏍᎪᎸᏔᏅᎯ? '
      verse: 13
    - text: 'ᎾᏍᎩᏯᏉ ᎤᎬᏫᏳᎯ ᏚᏭᎪᏔᏅ, ᎾᏍᎩ ᎣᏍᏛ ᎧᏃᎮᏛ ᎠᎾᎵᏥᏙᎲᏍᎩ ᏥᎩ, ᎾᏍᎩ ᎣᏍᏛ ᎧᏃᎮᏛ ᎤᎾᎵᏍᏕᎸᏙᏗᏱ. '
      verse: 14
    - text: 'ᎠᏎᏃ ᎥᏝ ᎪᎱᏍᏗ ᎠᏋᏔᏅᎯ ᏱᎩ ᎾᏍᎩ ᎯᎠ; ᎥᏝ ᎠᎴ ᎾᏍᎩ ᎯᎠ ᏱᎪᏪᎸᎦ, ᎠᏴ ᎾᏍᎩ ᎢᏴᏆᏛᏁᏗᏱ; ᎤᏟᏰᏃ
        ᎣᏏᏳ ᎢᏯᏆᎵᏍᏓᏁᏗ ᏯᎩᏲᎱᏒᏉ, ᎠᏃ ᎩᎶ ᎠᏎᏉ ᏱᏄᏩᏁᎸ ᎠᏆᏢᏆᏍᏙᏗ ᎨᏒᎢ. '
      verse: 15
    - text: 'ᎾᏍᏉᏰᏃ ᏱᎦᎵᏥᏙᎲᏍᎦ ᎣᏍᏛ ᎧᏃᎮᏛ, ᎥᏝ ᎪᎱᏍᏗ ᏯᎩᎭ ᎠᏆᏢᏈᏍᏙᏗ. ᎠᏎᏰᏃ ᎾᏍᎩ ᎢᏯᏆᏛᏁᏗ ᏅᏋᏁᎸ; ᎥᎥ,
        ᎤᏲ ᎢᏯᏆᎵᏍᏓᏁᏗ, ᎢᏳᏃ ᎣᏍᏛ ᎧᏃᎮᏛ ᏂᎦᎵᏥᏙᎲᏍᎬᎾ ᎢᎨᏎᏍᏗ. '
      verse: 16
    - text: 'ᎢᏳᏰᏃ ᎣᏏᏳ ᎠᎩᏰᎸᏅᎯ ᎾᏍᎩ ᎯᎠ ᏱᏂᎦᏛᏁᎭ ᎥᏆᎫᏴᎡᎭ; ᎢᏳᏍᎩᏂ ᎣᏏᏳ ᎠᎩᏰᎸᏅᎯ ᏂᎨᏒᎾ ᎢᎨᏎᏍᏗ ᎿᎭᏉ
        ᏗᎦᎸᏫᏍᏓᏁᏗ ᎥᏆᏒᎦᎶᏔᏅ. '
      verse: 17
    - text: 'ᎦᏙᏃ ᎥᏆᎫᏴᎡᏗ ᎨᏎᏍᏗ? ᎯᎠ ᎾᏍᎩ, ᎾᏍᎩ ᎣᏍᏛ ᎧᏃᎮᏛ ᎦᎵᏥᏙᎲᏍᎨᏍᏗ ᏧᎬᏩᎶᏗ ᏂᎨᏒᎾ ᎢᏯᏋᏁᏗᏱ ᎣᏍᏛ
        ᎧᏃᎮᏛ ᎦᎶᏁᏛ ᎤᏤᎵᎦ; ᎾᏍᎩ ᎤᏲ ᎢᏯᏆᏛᏁᏗᏱ ᏂᎨᏒᎾ ᏄᏍᏛ ᎠᏆᏒᎦᎸ ᎣᏍᏛ ᎧᏃᎮᏛ ᎨᏒᎢ. '
      verse: 18
    - text: 'ᎩᎶᏍᎩᏂᏃᏅ ᎠᎩᎾᏝᎢ ᏂᎨᏒᎾ, ᎠᏎᏃ ᎾᏂᎥ ᎬᎩᎾᏝᎢ ᎾᏆᏓᏛᏁᎸ, ᎾᏍᎩ ᎤᏟ ᎢᏯᏂᎢ ᎬᎩᏁᏉᏤᏗᏱ. '
      verse: 19
    - text: 'ᎠᏂᏧᏏ ᎠᏂᎦᏔᎲ ᏥᏧᏏ ᎾᏍᎩᏯ ᎾᏆᎵᏍᏔᏅᎩ ᎾᏍᎩ ᎠᏂᏧᏏ ᎬᎩᏁᏉᏤᏗᏱ; ᎾᏃ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎤᎾᏓᏄᏴᏗ ᎠᏂᎦᏔᎲ
        ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᏣᏆᏓᏄᏴᏙ ᎾᏍᎩᏯᎢ, ᎾᏍᎩ ᎬᎩᏁᏉᏤᏗᏱ ᎾᏍᎩ Ꮎ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎤᎾᏓᏄᏴᏗ. '
      verse: 20
    - text: 'ᎾᏍᎩ ᎠᏂᎦᏔᎲ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᏄᎾᏓᏄᏴᏛᎾ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎾᏆᏓᏄᏴᏛᎾ ᏥᎨᏐ ᎾᏍᎩᏯᎢ, ᎾᏍᎩ ᎬᎩᏁᏉᏤᏗᏱ
        ᎾᏍᎩ Ꮎ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᏄᎾᏓᏄᏴᏛᎾ, ᎠᏎᏃ ᎥᏝ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎾᏆᏓᏄᏴᏛᎾ ᏱᎩ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲᎢ, ᎠᏆᏓᏄᏴᏗᏍᎩᏂ
        ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎦᎶᏁᏛ ᎠᎦᏔᎲᎢ. '
      verse: 21
    - text: 'ᏗᏂᏩᎾᎦᎳ ᎠᏂᎦᏔᎲ, ᏥᏩᎾᎦᎳ ᎾᏍᎩᏯ ᎾᏆᎵᏍᏔᏅᎩ, ᎾᏍᎩ ᏗᏂᏩᎾᎦᎳ ᎬᎩᏁᏉᏤᏗᏱ; ᏂᎦᎥᏉ ᏄᏓᎴᏒ ᎾᏆᎵᏍᏔᏅ
        ᎾᏂᎥ ᏄᎾᏓᎴᏒ ᎠᏂᎦᏔᎲᎢ, ᎾᏍᎩ ᏅᏓᏳᎵᏍᏙᏗᏱ ᎠᏎ ᎢᎦᏛ ᎦᏥᏍᏕᎸᏗᏱ. '
      verse: 22
    - text: 'ᎠᎴ ᎾᏍᎩ ᎯᎠ ᏂᎦᏛᏁᎰ ᎣᏍᏛ ᎧᏃᎮᏛ ᏅᏗᎦᎵᏍᏙᏗᏍᎪᎢ, ᎾᏍᎩ ᎾᎿᎭᎠᏇᎳᏗᏍᎩ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 23
    - text: 'ᏝᏍᎪ ᏱᏥᎦᏔ ᎾᏍᎩ Ꮎ ᎠᎾᏙᎩᏯᏍᎩ, ᏂᎦᏛ ᎠᎾᏙᎩᏯᏍᎬᎢ, ᎠᏎᏃ ᎠᏏᏴᏫᏉ ᎤᏤᎵ ᏂᎦᎵᏍᏗᏍᎬ ᎠᏌᏍᏛᎢ? ᎾᏍᎩ
        ᏄᏍᏕᏍᏗ ᎢᏣᏙᎩᏯᏍᎨᏍᏗ ᎾᏍᎩ ᎢᏣᏤᎵ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 24
    - text: 'ᎠᎴ ᎾᏂᎥ ᎤᎾᏓᏎᎪᎩᏍᏗᏱ ᏣᎾᏟᏂᎬᏁᎰ ᏂᎦᎥ ᎤᎾᎵᏍᏆᏂᎪᏗᏳ ᎨᏐᎢ. ᎠᎴ ᎾᏍᎩ ᎠᏲᎩᏉ ᎠᎵᏍᏚᎶ ᎨᏥᏅᏁᏗᏱ
        ᎤᎾᏚᎵᏍᎪᎢ, ᎠᏴᏍᎩᏂ ᎠᏲᎩ ᏂᎨᏒᎾ. '
      verse: 25
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏴ ᎦᏙᎩᏯᏍᎬ ᎥᏝ ᎬᏁᎳᎩᏉ ᎾᏍᎩᏯ ᏱᎦᏙᎩᏯᏍᎦ; ᎦᎵᎲ ᎥᏝ ᎩᎶ ᎤᏃᎴᏉ ᏥᎦᎵᎥᏂᎰ ᎾᏍᎩᏯ
        ᏱᎦᎵᎭ. '
      verse: 26
    - text: 'ᏥᏰᎸᏍᎩᏂ ᎡᎳᏗ ᏂᏥᏴᏫᏕᎪᎢ, ᎠᎴ ᏥᎾᏝᎢ ᏂᏥᏴᏁᎰᎢ; ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᎾᏆᏚᎵᏍᎬᎾ ᎨᏒ ᎾᏍᎩ ᎦᏥᏯᎵᏥᏙᏁᎸᎯ
        ᎨᏒ ᏭᏅᎫᏛᎢ, ᎠᏴ ᎠᏋᏒ ᎥᎩᏐᏅᎢᏍᏔᏅᎯ ᎢᏳᎵᏍᏙᏗᏱ.  '
      verse: 27
  - chapter: 10
    verses:
    - text: ' ᎠᎴ, ᎢᏓᎵᏅᏟ, ᎥᏝ ᎾᏂᎦᏔᎲᎾᏉ ᎨᏎᏍᏗ ᏱᏨᏰᎵᏎᎭ, ᎾᏍᎩ ᎾᏂᎥᏉ ᏗᎩᎦᏴᎵᎨ ᎤᎶᎩᎸ ᎭᏫᏂᏗᏢ ᎤᏁᏙᎸᎢ,
        ᎠᎴ ᏂᎦᏛ ᎠᎺᏉᎯ ᎤᏂᎶᏒᎢ, '
      verse: 1
    - text: 'ᎠᎴ ᏂᎦᏛ ᏕᎨᎦᏬᏍᎨ ᎤᏣᎩᎸ ᎠᎴ ᎠᎺᏉᎯ ᎼᏏ ᎬᏩᎵᎪᏁᎮᎢ. '
      verse: 2
    - text: 'ᎠᎴ ᎾᏍᎩ ᏂᎦᏛ ᎤᏠᏱᏉ ᎠᎵᏍᏓᏴᏗ ᎠᏓᏅᏙ ᎤᎵᏍᎪᎸᏔᏅᎯ ᎠᎾᎵᏍᏓᏴᏗᏍᎬᎢ, '
      verse: 3
    - text: 'ᎠᎴ ᎾᏍᎩ ᏂᎦᏛ ᎤᏠᏱᏉ ᎠᏗᏔᏍᏗ ᎠᏓᏅᏙ ᎤᎵᏍᎪᎸᏔᏅᎯ ᎠᎾᏗᏔᏍᎬᎢ; ᎾᏍᎩᏰᏃ ᏅᏯ ᎠᏓᏅᏙ ᎤᏍᏚᎢᏛ, ᎾᏍᎩ
        ᏧᏂᏍᏓᏩᏗᏙᎮᎢ, ᎾᎿᎭᎤᏄᎪᏨᎯ ᎠᎾᏗᏔᏍᎨᎢ; ᎠᎴ ᎾᏍᎩ Ꮎ ᏅᏯ ᎦᎶᏁᏛ ᎨᏒᎩ. '
      verse: 4
    - text: 'ᎠᏎᏃ ᎾᏍᎩ ᎤᏟ ᎢᏯᏂᎢ ᎥᏝ ᎣᏏᏳ ᏱᏚᏰᎸᏎ ᎤᏁᎳᏅᎯ, ᎢᎾᎨᏉᏰᏃ ᎨᏥᏛᏔᏁᎢ. '
      verse: 5
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏧᏓᎴᏅᏛ ᎨᏒ ᎠᏴ ᏗᎦᏟᎶᏍᏙᏗ ᎨᏒᎢ, ᎾᏍᎩ ᎤᏲ ᎢᎩᎬᎥᏍᎩ ᎢᎦᎵᏍᏙᏗᏱ ᏂᎨᏒᎾ ᎾᏍᎩᏯ ᎾᏍᎩ
        Ꮎ ᏧᏂᎬᎥᏍᎨᎢ. '
      verse: 6
    - text: 'ᏞᏍᏗ ᎠᎴ ᎤᏁᎳᏅᎯ ᏗᏰᎸᎯ ᏗᏣᏓᏙᎵᏍᏓᏁᎯ ᏱᎨᏎᏍᏗ, ᎾᏍᎩᏯ ᎢᎦᏛ ᎾᏍᎩ Ꮎ ᏥᏄᎾᏍᏕᎢ; ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ
        ᏥᎪᏪᎳ, ᏴᏫ ᎤᎾᏅᏅᎩ ᏛᎾᎵᏍᏓᏴᏂᏒᎩ ᎠᎴ ᏛᎾᏗᏔᎯᏒᎩ, ᏚᎾᎴᏅᎩ ᎤᎾᏁᏦᏅᎩ. '
      verse: 7
    - text: 'ᏞᏍᏗ ᎠᎴ ᎤᏕᎵᏛ ᏱᏗᏓᏂᏏᎲᏍᎨᏍᏗ ᎾᏍᎩᏯ ᎢᎦᏛ ᎾᏍᎩ ᏄᎾᏛᏁᎸᎢ, ᎠᎴ ᏏᎦᏉ ᏦᎢᏦᏁ ᎢᏯᎦᏴᎵ ᏥᏚᏂᏲᎱᏎᎢ. '
      verse: 8
    - text: 'ᏞᏍᏗ ᎠᎴ ᎦᎶᏁᏛ ᏰᏗᎪᎵᏰᏍᎨᏍᏗ, ᎾᏍᎩᏯ ᎾᏍᎩ Ꮎ ᎢᎦᏛ ᎾᏍᏉ ᏥᎬᏩᎪᎵᏰᎡᎢ, ᎠᎴ ᎾᏍᎩ ᎢᎾᏛ ᏥᎬᏩᏂᏛᏔᏁᎢ. '
      verse: 9
    - text: 'ᏞᏍᏗ ᎠᎴ ᏱᏥᎪᏁᎶᏍᎨᏍᏗ, ᎾᏍᎩᏯ ᎾᏍᎩ Ꮎ ᎢᎦᏛ ᏥᏄᎾᏛᏁᎴ ᏧᏂᎪᏁᎶᏍᎨᎢ, ᎠᎴ ᏥᎬᏩᏂᏛᏔᏁ ᎠᎾᏓᏛᏗᏍᎩ. '
      verse: 10
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏂᎦᏛ ᏧᏓᎴᏅᏛ ᏥᏄᎾᎵᏍᏓᏁᎴ ᏗᏟᎶᏍᏙᏗ ᎠᏰᎸᏎᎢ; ᎠᎴ ᏕᎪᏪᎳ ᎠᏴ ᎢᎦᏅᏓᏗᏍᏗᏍᎩ ᎢᏳᎵᏍᏙᏗᏱ,
        ᎠᏴ ᎾᏍᎩ ᎤᎵᏍᏆᎸᏗ ᎨᏒ ᎡᎶᎯ ᏥᎩᎷᏤᎸ. '
      verse: 11
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎩᎶ ᏥᏙᎦ ᎡᎵᏍᎨᏍᏗ ᎨᏯᏔᎮᏍᏗ ᏱᎦᏅᎩᏰᏃ. '
      verse: 12
    - text: 'ᎥᏝ ᎪᎱᏍᏗ ᎤᏍᏗ ᎠᏓᎪᎵᏰᏍᎩ ᎢᏣᏢᏔᎲᎯ ᏱᎩ ᎾᏂᎥᏉ ᏴᏫ ᎢᎬᏩᎵᏍᏓᏁᏗ ᎤᏩᏒ; ᎠᎴ ᎤᏁᎳᏅᎯ ᏄᏓᎵᏓᏍᏛᎾ,
        ᎾᏍᎩ ᎥᏝ ᎤᏁᎳᎩ ᏴᎨᏤᎵᏏ ᎠᏓᎪᎵᏰᏍᎩ ᎢᏥᎷᏤᏗᏱ ᏕᏣᎵᏂᎬᎬ ᎤᎶᏒᏍᏙᏗᏱ; ᎾᏍᎩᏍᎩᏂ ᎠᏓᎪᎵᏰᏍᎩ ᎢᏥᎷᏤᎲ ᏔᎵ ᎾᏛᏕᏍᏗ
        ᎾᎿᎭᎦᏰᏣᏗᏫᏎᏗ ᎨᏒᎢ, ᎾᏍᎩ ᏰᎵ ᎨᏣᏓᎵᏁᎯᏗᏍᏗ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 13
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ, ᏂᎯ ᎢᏨᎨᏳᎢ, ᎢᏣᎵᏘ ᎢᏣᏓᏅᏏ ᎤᏁᎳᏅᎯ ᏗᏰᎸᎯ ᏗᏓᏙᎵᏍᏓᏁᏗ ᎨᏒᎢ. '
      verse: 14
    - text: 'ᏥᏁᎦ ᎠᏂᎦᏔᎾᎢ ᏥᎦᏥᏁᏤᎰ ᎾᏍᎩᏯᎢ; ᎢᏥᎪᎵᏯ ᏂᏥᏪᏍᎬᎢ. '
      verse: 15
    - text: 'ᎾᏍᎩ Ꮎ ᎦᎸᏉᏙᏗ ᎤᎵᏍᏈᏗ, ᎾᏍᎩ ᏥᏗᎸᏉᏗᏍᎪᎢ, ᏝᏍᎪ ᎾᏍᎩ ᎢᏓᎵᎪᎲᏍᎬ ᏱᎩ ᎦᎶᏁᏛ ᎤᎩᎬ ᎢᏓᏗᏔᏍᎬᎢ?
        ᎦᏚ ᏥᏗᎬᎭᎷᏯᏍᎪᎢ, ᏝᏍᎪ ᎾᏍᎩ ᎢᏓᎵᎪᎲᏍᎬ ᏱᎩ ᎦᎶᏁᏛ ᎠᏰᎸ ᎢᏓᎵᏍᏓᏴᏗᏍᎬᎢ? '
      verse: 16
    - text: 'ᎠᏴᏰᏃ ᎢᎩᏣᏘ ᏥᎩ, ᏌᏉᏉ ᎦᏚ, ᎠᎴ ᏌᏉᏉ ᎠᏰᎸᎢ; ᏂᏗᎥᏰᏃ ᎢᎦᏖᏆᎶᏐ ᎾᏍᎩ ᏌᏉ ᎦᏚ ᎢᏓᎵᏍᏓᏴᏗᏍᎬᎢ. '
      verse: 17
    - text: 'ᏗᏣᎧᏅᎦ ᎢᏏᎵ ᎾᏍᎩ ᎤᏇᏓᎵᏉ ᎨᏒᎢ; ᏝᏍᎪ ᎾᏍᎩ Ꮎ ᏗᎵᏍᎪᎸᏔᏅᎯ ᏣᎾᎵᏍᏓᏴᏗᏍᎪ ᎤᏁᎳᏗᏍᏗᏍᎩ ᏱᎨᏐ ᎠᏥᎸ
        ᎨᎳᏍᏗᏱ ᎠᎵᏍᎪᎸᏔᏅᎯ? '
      verse: 18
    - text: 'ᎦᏙᏃ ᎦᏗᎭ? ᏥᎪ ᎤᏁᎳᏅᎯ ᎠᏰᎸᎯ ᎪᎱᏍᏗ ᎦᏗᎭ? ᏥᎪᎨ ᎾᏍᎩ Ꮎ ᎠᎵᏍᎪᎸᏔᏅᎯ ᎠᏥᎸ ᎨᎳᏍᏓᏁᏗ ᎤᏁᎳᏅᎯ
        ᎠᏰᎸᎯ ᎪᎱᏍᏗ, ᎦᏗᎭ? '
      verse: 19
    - text: 'ᎯᎠᏍᎩᏂ ᏂᏥᏪᎭ, ᎾᏍᎩ Ꮎ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎠᏥᎸ ᎨᎳᏍᏙᏗ ᏣᎾᎵᏍᎪᎸᏗᏍᎪᎢ, ᎠᏂᏍᎩᎾ ᏓᎾᎵᏍᎪᎸᏔᏁᎰᎢ, ᎥᏝᏃ
        ᎤᏁᎳᏅᎯ; ᎥᏝᏃ ᏯᏆᏚᎵᎭ ᎠᏂᏍᎩᎾ ᎤᎾᏤᎵ ᎨᏒ ᎢᏤᎳᏗᏍᏙᏗᏱ. '
      verse: 20
    - text: 'ᎥᏝ ᎨᏣᏗᏔᏍᏗ ᏱᎩ ᎠᏟᏍᏛ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ, ᎠᎴ ᎾᏍᏉ ᎠᏂᏍᎩᎾ ᎤᎾᏤᎵ ᎠᏟᏍᏛᎢ. ᎥᏝ ᎨᏣᎵᏍᏓᏴᏗ ᏱᎩ
        ᎤᎬᏫᏳᎯ ᎤᏪᏍᎩᎸ, ᎠᎴ ᎾᏍᏉ ᎠᏂᏍᎩᎾ ᎤᏂᏍᎩᎸᎢ. '
      verse: 21
    - text: 'ᎡᏗᎿᎭᎸᏍᏗᏍᎨᏍᏗᏍᎪ ᎤᎬᏫᏳᎯ? ᎤᏟᏍᎪ ᏂᏕᎦᎵᏂᎬᎦ ᎡᏍᎦᏉ ᎾᏍᎩ? '
      verse: 22
    - text: 'ᏄᏓᎴᏒᏉ ᎪᎱᏍᏗ ᎤᏁᎳᎩ ᎥᏇᎵᏎᎸᎯ ᎠᏆᎵᏍᏓᏴᏗᏱ, ᎠᏎᏃ ᎥᏝ ᏄᏓᎴᏒ ᎪᎱᏍᏗ ᎣᏏᏳ ᎢᏯᏓᏛᏁᎯ ᏱᎩ; ᏄᏓᎴᏒᏉ
        ᎪᎱᏍᏗ ᎤᏁᎳᎩ ᎥᏇᎵᏎᎸᎯ ᎠᏆᎵᏍᏓᏴᏙᏗᏱ, ᎠᏎᏃ ᎥᏝ ᏄᏓᎴᏒ ᎪᎱᏍᏗ ᎬᏩᏓᏍᏕᎸᏗ ᏱᎩ. '
      verse: 23
    - text: 'ᏞᏍᏗ ᎩᎶ ᎤᏩᏒᏉ ᎤᏤᎵ ᏳᏲᎮᏍᏗ, ᏅᏩᏓᎴᏍᎩᏂ ᎤᏤᎵ ᎤᏲᎮᏍᏗ. '
      verse: 24
    - text: 'ᏂᎦᎥ ᎪᎱᏍᏗ ᎠᏂᏃᏗᏍᎬ ᎦᏃᏙᏗᏱ, ᎢᏥᎩᏍᎨᏍᏗ, ᎠᎴ ᏝᏍᏗ ᎪᎱᏍᏗ ᏱᏣᏛᏛᎲᏍᎨᏍᏗ ᎠᏓᏅᏙᎩ ᎨᏒ ᏱᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ. '
      verse: 25
    - text: 'ᎡᎶᎯᏰᏃ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ, ᎠᎴ ᎾᏍᎩ Ꮎ ᎡᎶᎯ ᏣᎧᎵᎢᎭ. '
      verse: 26
    - text: 'ᎢᏳᏃ ᎩᎶ ᏄᏃᎯᏳᏒᎾ ᎨᏒ ᎢᎨᏣᏯᏂᏍᎨᏍᏗ, ᎠᎴ ᎢᏣᏚᎵᏍᎨᏍᏗ ᎢᏤᏅᏍᏗᏱ; ᏄᏍᏛᏉ ᎪᎱᏍᏗ ᎢᎬᏱᏗᏢ ᎡᏥᏝᏁᎲ
        ᎢᏣᎵᏍᏓᏴᏗᏍᎨᏍᏗ, ᎠᎴ ᏞᏍᏗ ᎪᎱᏍᏗ ᏱᏣᏛᏛᎲᏍᎨᏍᏗ, ᎠᏓᏅᏙᎩ ᎨᏒ ᏱᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ. '
      verse: 27
    - text: 'ᎢᏳᏍᎩᏂ ᎩᎶ ᎯᎠ ᏂᏥᏪᏎᎮᏍᏗ, ᎯᎠ ᎾᏍᎩ ᎠᎵᏍᎪᎸᏔᏅᎯ ᎠᏥᎸ ᏗᎨᎴᏗ ᎤᏁᎳᏅᎯ ᏗᏰᎸᎯ, ᏞᏍᏗ ᏱᏥᎩᏍᎨᏍᏗ,
        ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ ᎾᏍᎩ Ꮎ ᎤᎾᏄᎪᏫᏒᎯ ᎨᏒᎢ, ᎠᎴ ᎠᏓᏅᏙᎩ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ; ᎡᎶᎯᏰᏃ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ,
        ᎠᎴ ᎾᏍᎩ Ꮎ ᎡᎶᎯ ᏣᎧᎵᎢᎭ. '
      verse: 28
    - text: 'ᎠᏓᏅᏙᎩ ᎨᏒ ᎦᏗᎭ, ᎥᏝ ᎠᏗᎾ ᏨᏒ ᏣᏓᏅᏙᎩ, ᏐᎢᏍᎩᏂ ᎤᏓᏅᏙᎩ; ᎦᏙᏰᏃ ᎦᎵᏍᏙᏗ ᎠᏴ ᎢᏯᏆᏛᏁᏗ ᎠᎩᎲ
        ᏅᏩᏓᎴ ᎤᏓᏅᏙ ᏧᏭᎪᏙᏗ ᏱᏂᎦᎵᏍᏗᎭ? '
      verse: 29
    - text: 'ᎢᏳᏰᏃ ᎠᎵᎮᎵᏍᏗ ᎨᏒ ᎬᏗ ᏱᎦᎵᏍᏓᏴᎲᏍᎦ, ᎦᏙᏃ ᎾᏲ ᎥᎩᏃᎮᎭ ᏅᏗᎦᎵᏍᏙᏗ ᎾᏍᎩ Ꮎ ᎤᎬᏩᎵ ᏥᎦᎵᎡᎵᎦ? '
      verse: 30
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏳᏃ ᎢᏣᎵᏍᏓᏴᎲᏍᎨᏍᏗ, ᎠᎴ ᎢᏣᏗᏔᏍᎨᏍᏗ, ᎠᎴ ᏂᎦᎥ ᎪᎱᏍᏗ ᏂᏣᏛᏁᎮᏍᏗ, ᎤᏁᎳᏅᎯ ᎤᎸᏉᏗᏍᎩ
        ᎨᏎᏍᏗ ᏂᎦᎥ ᏂᏣᏛᏁᎲᎢ. '
      verse: 31
    - text: 'ᏞᏍᏗ ᏧᏃᏕᏍᏗᏍᎩ ᏱᏂᏣᎵᏍᏔᏁᏍᏗ ᎾᏍᏉ ᎠᏂᏧᏏ ᎠᎴ ᏧᎾᏓᎴᏛ ᏴᏫ, ᎠᎴ ᎤᎾᏓᏡᎬ ᏧᎾᏁᎶᏗ ᎤᏁᎳᎥᎯ ᎤᏤᎵᎦ; '
      verse: 32
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᎠᏴ, ᏂᎦᎥ ᏂᎦᏛᏁᎲ ᎾᏂᎥᏉ ᎣᏍᏛ ᎤᏂᏰᎸᏗ ᏥᏂᎦᏥᏯᏛᏁᎰᎢ, ᎾᎩᏲᎲᎾ ᏥᎨᏐ ᎠᏋᏒᏉ ᎠᏆᎵᏍᏕᎩᏙᏗ,
        ᎤᏂᏣᏘᏍᎩᏂ ᎤᎾᎵᏍᏕᎸᏙᏗ ᎾᏍᎩ ᏅᏓᏳᎵᏍᏙᏗᏱ ᎨᏥᏍᏕᎸᏗᏱ.  '
      verse: 33
  - chapter: 11
    verses:
    - text: ' ᎠᏴ ᏍᎩᏍᏓᏩᏕᎩ ᎨᏎᏍᏗ, ᎾᏍᎩᏯ ᎠᏴ ᎾᏍᏉ ᎦᎶᏁᏛ ᏥᏍᏓᏩᏕᎩ ᏥᎩ. '
      verse: 1
    - text: 'Ꭷ, ᎢᏓᎵᏅᏟ, ᎢᏨᎸᏉᏗᎭ ᎾᏍᎩ ᎠᏴ ᏂᎦᎥ ᏧᏓᎴᏅᏛ ᏂᏣᏛᏁᎲ ᏍᎩᏯᏅᏓᏗᏍᎬᎢ, ᎠᎴ ᎢᏥᏍᏆᏂᎪᏗᏍᎬ ᏗᎧᎿᎭᏩᏛᏍᏗ
        ᎾᏍᎩᏯ ᏕᏨᏲᎯᏎᎸᎢ. '
      verse: 2
    - text: 'ᎠᎴ ᎠᏆᏚᎵ ᎢᏥᎦᏙᎥᎯᏍᏗᏱ, ᎾᏍᎩ ᎾᏂᎥ ᎠᏂᏍᎦᏯ ᎨᏒ ᎦᎶᏁᏛ ᎠᏍᎪᎵ ᎨᏒᎢ; ᎠᎨᏴᏃ ᎨᏒ ᎠᏍᎪᎵ ᎠᏍᎦᏯ
        ᎨᏒᎢ; ᎦᎶᏁᏛᏃ ᎨᏒ ᎤᏁᎳᏅᎯ ᎠᏍᎪᎵ ᎨᏒᎢ. '
      verse: 3
    - text: 'ᎩᎶ ᎠᏂᏍᎦᏯ ᎨᏒ ᏯᏓᏙᎵᏍᏗᎭ ᎠᎴ ᏯᏙᎴᎰᏍᎦ, ᎬᏩᎵᏍᏚᎵ, ᎠᏕᎰᎯᏍᏗᏍᎪ ᎠᏍᎪᎵ ᎨᏒᎢ. '
      verse: 4
    - text: 'ᎩᎶᏍᎩᏂ ᎠᏂᎨᏴ ᎨᏒ ᏯᏓᏙᎵᏍᏗᎭ ᎠᎴ ᏯᏙᎴᎰᏍᎦ ᏄᎵᏍᏚᎸᎾ, ᎠᏕᎰᎯᏍᏗᏍᎪ ᎠᏍᎪᎵ ᎨᏒᎢ; ᏧᎵᏍᏙᏴᎰᏉᏰᏃ
        ᎢᏧᎳᎭ ᎾᏍᎩ. '
      verse: 5
    - text: 'ᎢᏳᏰᏃ ᎠᎨᏴ ᏄᎵᏍᏚᎸᎾ ᏱᎩ, ᎾᏍᏉ ᎠᏥᏍᏙᏰᏍᎨᏍᏗ; ᎢᏳᏍᎩᏂ ᎤᏕᎰᎯᏍᏗᏳ ᏱᎩ ᎠᎨᏴ ᏗᎵᏍᏙᏰᏗ ᎠᎴ ᎠᎵᏍᏙᏰᏗ
        ᎤᏮᏙᏗᏱ ᎤᎵᏍᏙᏰᏗᏱ, ᎬᏩᎵᏍᏚᎴᏍᏗᏉ. '
      verse: 6
    - text: 'ᎠᏍᎦᏯᏍᎩᏂ ᎤᏙᎯᏳᎯ ᎥᏝ ᏱᎬᎵᏍᏚᎸᏍᎦ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎾᏍᎩᏯ ᏥᎩ, ᎠᎴ ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᎨᏒ ᏧᏄᏬᏍᏗ;
        ᎠᎨᏴᏍᎩᏂ ᎠᏍᎦᏯ ᎦᎸᏉᏗᏳ ᎨᏒ ᎤᏄᏬᏍᏗ. '
      verse: 7
    - text: 'ᎠᏍᎦᏯᏰᏃ ᎥᏝ ᎠᎨᏴᎯ ᏴᏧᏓᎴᏁ ᎠᎪᏢᏅ; ᎠᎨᏴᏍᎩᏂ ᎠᏍᎦᏲᎯ ᏧᏓᎴᏁ ᎠᎪᏢᏅ. '
      verse: 8
    - text: 'ᎠᎴ ᎾᏍᏉ ᎠᏍᎦᏯ ᎥᏝ ᎠᎨᏴ ᏯᎪᏢᎾᏁᎴᎢ, ᎠᎨᏴᏍᎩᏂ ᎠᏍᎦᏯ ᎠᎪᏢᎾᏁᎴᎢ. '
      verse: 9
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᎨᏴ ᎦᎸᏉᏗᏳ ᎢᏳᏩᏁᎯ ᏳᏭᏢᏗ ᎠᏍᎪᎵ ᎾᏍᎩ ᎨᏥᏅᏏᏛ ᎨᏒ ᏱᏅᏗᎦᎵᏍᏙᏗᎭ. '
      verse: 10
    - text: 'ᎠᏎᏍᎩᏂᏃᏅ ᎥᏝ ᎠᏍᎦᏯ ᏂᎨᏴ ᏔᎵ ᏄᏛᏛᎾ ᏰᎭ, ᎥᏝ ᎠᎴ ᎠᎨᏴ ᎠᏍᎦᏯ ᏔᎵ ᏄᏛᏛᎾ ᏰᎭ ᎾᏍᎩ ᎤᎬᏫᏳᎯ ᏄᏩᎾᏅᎢ. '
      verse: 11
    - text: 'ᎾᏍᎩᏰᏃ ᎠᎨᏴ ᎠᏍᎦᏲᎯ ᏅᏓᏳᏓᎴᏅᎯ ᏥᎩ, ᎾᏍᎩᏯ ᎾᏍᏉ ᎠᏍᎦᏯ ᎠᎨᏴ ᎤᎾᏄᎪᏫᏒᎯ; ᎠᏎᏃ ᏂᎦᏗᏳ ᏧᏓᎴᏅᏛ
        ᎤᏁᎳᏅᎯ ᎨᏒ ᏅᏓᏳᏓᎴᏅᎯ. '
      verse: 12
    - text: 'ᏗᏧᎪᏓ ᎢᏨᏒ ᎨᏒᎢ; ᎤᎵᎶᎲᏍᎦᏍᎪ ᎠᎨᏴ ᎤᏁᎳᏅᎯ ᏯᏓᏙᎵᏍᏓᏁ ᏄᎵᏍᏚᎸᎾ? '
      verse: 13
    - text: 'ᏝᏍᎪ ᎢᏨᏒ ᎢᏥᎦᏔᎲ ᏱᏤᏲᎲᏍᎦ, ᎾᏍᎩ ᎠᏍᏚᏯ ᎦᏅᎯᏛ ᏳᏍᏘᏰᎦ ᎤᏕᎰᎯᏍᏗᏳ ᎨᏒᎢ? '
      verse: 14
    - text: 'ᎠᎨᏴᏍᎩᏂ ᎦᏅᎯᏛ ᏳᏍᏘᏰᎦ ᎦᎸᏉᏗᏳ ᎢᏳᏩᏁᎯ ᎨᏐᎢ; ᎤᏍᏘᏰᎬᏰᏃ ᎠᏥᏁᎸ ᎤᎦᏢᏙᏗ. '
      verse: 15
    - text: 'ᎢᏳᏍᎩᏂ ᎩᎶ ᎤᏗᏒᏌᏘ ᏱᏅᏩᏍᏗ;—ᎠᏴ ᎥᏝ ᎾᏍᎩ ᎢᏲᎦᏛᏁᏗ ᏲᎩᎭ, ᎥᏝ ᎠᎴ ᎾᏍᏉ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒ ᎤᏁᎳᏅᎯ
        ᏧᏤᎵᎦ. '
      verse: 16
    - text: 'ᎯᎠᏍᎩᏂᏃ ᏂᏨᏪᏎᎲ ᎥᏝ ᏱᏨᎸᏉᏗᎭ, ᎾᏍᎩ ᏕᏥᎳᏫᏦᎯᎲ ᎥᏝ ᎣᏍᏛ ᎢᏳᎵᏍᏙᏗ ᏱᎨᏐᎢ, ᎤᏲᏉᏍᎩᏂ. '
      verse: 17
    - text: 'ᎢᎬᏱᏱᏰᏃ ᎨᏒ ᏕᏥᎳᏫᎩ ᎢᏣᏓᏡᎬ ᎢᎸᏍᎩ ᏂᏣᏓᏗᏍᎬ ᎦᏛᎩᎭ; ᎠᎴ ᎪᎢᏳᎲᏍᎦᏉ ᎢᎦᏛ. '
      verse: 18
    - text: 'ᎠᏎᏰᏃ ᎢᎸᏍᎩ ᎢᏣᏓᏗᏍᏗ ᏂᎯ ᏂᏣᏛᏅᎢ, ᎾᏍᎩ ᎣᏏᏳ ᎨᏥᏰᎸᏅᎯ ᎬᏂᎨᏒ ᎢᏳᎾᎵᏍᏙᏗᏱ ᏂᎯ ᏂᏣᏛᏅᎢ. '
      verse: 19
    - text: 'ᏕᏥᎳᏫᎩᏰᏃ ᎢᎸᎯᏢᎢ, ᎥᏝ ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᎠᎵᏍᏓᏴᏗ ᏱᏣᎵᏍᏓᏴᏂᎰᎢ. '
      verse: 20
    - text: 'ᎢᏣᎵᏍᏗᏴᎲᏍᎬᏰᏃ ᎢᏥᏏᏴᏫᎭ ᎨᏒ ᎢᎬᏱ ᎢᏥᎩᏍᎪ ᎢᏨᏒ ᎢᏣᏤᎵᎦ; ᎠᏏᏴᏫᏃ ᎠᎪᏄ ᎤᏲᏏᏍᎪᎢ, ᏅᏩᏓᎴᏃ ᎤᏴᏍᏕᏍᎪᎢ. '
      verse: 21
    - text: 'ᏝᏍᎪᏃ ᏱᏗᏥᏁᎸ ᎾᎿᎭᎢᏣᎵᏍᏓᏴᏗᏱ ᎠᎴ ᎢᏔᏗᏔᏍᏗᏱ? ᏥᎪᎨ ᎢᏥᏐᏢᏗᎭ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ,
        ᎠᎴ ᏕᏣᏕᎰᎯᏍᏗᎭ ᏄᏂᎲᎾ? ᎦᏙ ᏓᏨᏲᏎᎵ? ᏓᏨᎸᏉᏔᏂᏧ? ᎯᎠ ᏂᏨᏛᏁᎲ ᎥᏝ ᏱᏨᎸᏉᏗᎭ. '
      verse: 22
    - text: 'ᎤᎬᏫᏳᎯᏰᏃ ᏓᎩᏲᎯᏎᎸᎩ ᎾᏍᎩ ᎾᏍᏉ ᏥᏕᏨᏲᎯᏎᎸᎩ, ᎾᏍᎩ Ꮎ ᎤᎬᏫᏳᎯ ᏥᏌ, ᎾᎯᏳ ᏒᏃᏱ ᎠᏥᎶᏄᎡᎸ, ᎦᏚ
        ᎤᎩᏎᎢ; '
      verse: 23
    - text: 'ᎾᏍᎩᏃ ᎤᎵᎮᎵᏨ, ᎤᎬᎭᎷᏰᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎢ, ᎢᏥᎩ, ᎢᏥᎦ; ᎯᎠ ᎾᏍᎩ ᎠᏴ ᏥᏰᎸᎢ, ᏂᎯ ᎾᏍᎩ ᎢᏣᎵᎬᎭᎷᏰᎸᎯ
        ᏥᎩ; ᎯᎠ ᎾᏍᎩ ᏂᏣᏛᏁᎮᏍᏗ ᎠᏴ ᏍᎩᏯᏅᏓᏗᏍᎬᎢ. '
      verse: 24
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏄᏛᏁᎴ ᎤᎾᎵᏍᏓᏴᏃᏅ, ᎤᎵᏍᏈᏗ ᎤᎩᏎᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎯᎠ ᎾᏍᎩ ᎢᏤ ᎧᏃᎮᏛ ᏓᏠᎯᏍᏛᎢ, ᎠᏴ
        ᎠᎩᎩᎬ ᏨᏛᏍᏓᏱᏗ; ᎯᎠ ᎾᏍᎩ ᏂᏣᏛᏁᎮᏍᏗ, ᎢᏳᏍᏗᎭ ᎾᏍᎩ ᎢᏣᏗᏔᏍᎨᏍᏗ ᎠᏴ ᏍᎩᏯᏅᏓᏗᏍᎬᎢ. '
      verse: 25
    - text: 'ᎢᏳᏍᏗᎭᏰᏃ ᎯᎠ ᎾᏍᎩ ᎦᏚ ᎢᏥᎩᏍᎨᏍᏗ, ᎠᎴ ᎯᎠ ᎾᏍᎩ ᎤᎵᏍᏈᏗ ᎢᏣᏗᏔᏍᎨᏍᏗ, ᎬᏂᎨᏒ ᏂᏨᏁᎮᏍᏗ ᎤᎬᏫᏳᎯ
        ᎤᏲᎱᏒᎢ, ᎬᏂ ᎦᎷᏨᎭ. '
      verse: 26
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ, ᎩᎶ ᏂᏚᏳᎪᏛᎾ ᎾᏛᏁᎮᏍᏗ ᎠᎩᏍᎨᏍᏗ ᎯᎠ ᎦᏚ, ᎠᎴ ᎠᏗᏔᏍᎨᏍᏗ ᎯᎠ ᎤᎵᏍᏈᏗ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ,
        ᎠᏍᎦᏅᏤᎮᏍᏗ ᎠᏰᎸ ᎠᎴ ᎤᎩᎬ ᎤᎬᏫᏳᎯ. '
      verse: 27
    - text: 'ᎤᏩᏒᏍᎩᏂ ᎠᏓᎪᎵᏰᏍᎨᏍᏗ ᏴᏫ, ᎩᎳᏃ ᎿᎭᏉ ᎠᎩᏍᎨᏍᏗ ᎾᏍᎩ ᎦᏚ, ᎠᎴ ᎠᏗᏔᏍᎨᏍᏗ ᎾᏍᎩ ᎤᎵᏍᏈᏗ. '
      verse: 28
    - text: 'ᎩᎶᏰᏃ ᏂᏚᏳᎪᏛᎾ ᎾᏛᏁᎮᏍᏗ ᎠᎩᏍᎨᏍᏗ ᎠᎴ ᎠᏗᏔᏍᎨᏍᏗ, ᎾᏍᎩ ᎠᎩᏍᎨᏍᏗ ᎠᎴ ᎠᏗᏔᏍᎨᏍᏗ ᏧᏭᎪᏓᏁᎯ ᎤᏩᏒ
        ᎤᏍᎦᏅᏨᎢ, ᎾᎪᏩᏘᏍᎬᎾ ᎨᏒ ᎤᎬᏫᏳᎯ ᎠᏰᎸᎢ. '
      verse: 29
    - text: 'ᎾᏍᎩ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎤᏂᏣᏔ ᎨᏣᏓᏑᏯ ᏗᏂᏩᎾᎦᎳ ᎠᎴ ᏧᏂᏢᏥᏰᏍᎩ, ᎠᎴ ᏰᎵ ᎤᏂᏣᏔ ᎠᏂᎵᎾᎠ. '
      verse: 30
    - text: 'ᎢᏳᏰᏃ ᎢᎬᏒ ᏱᏗᏓᏓᏚᎪᏓᏁᎭ, ᎥᏝ ᏱᏙᎦᏰᎫᎪᏓᏏ. '
      verse: 31
    - text: 'ᏕᎫᎪᏓᏏᏍᎩᏂ ᎤᎬᏫᏳᎯ ᎢᎩᎩᎵᏲᎢᏍᏗᏍᎪ ᎾᏍᎩ ᎡᎶᎯ ᎤᏂᏍᎦᏅᏨ ᏕᎨᎫᎪᏓᏁᎲ ᎢᎦᏠᏯᏍᏙᏗᏱ ᏂᎨᏒᎾ. '
      verse: 32
    - text: 'ᎾᏍᎩᏃ ᏥᏄᏍᏗ, ᎢᏓᎵᏅᏟ, ᎢᏳᏃ ᏕᏥᎳᏫᎨᏍᏗ ᎢᏣᎵᏍᏓᏴᏗᏱ, ᏕᏣᏓᎦᏘᏗᏍᎨᏍᏗ. '
      verse: 33
    - text: 'ᎾᏍᎩᏃ ᎢᏳ ᎩᎶ ᎠᎪᎾ ᎤᏲᏏᏍᎨᏍᏗ, ᏧᏪᏅᏒ ᎠᎵᏍᏓᏴᎲᏍᎨᏍᏗ; ᎾᏍᎩ ᏕᏥᎳᏫᎩ ᎢᏥᏍᎦᏅᏨ ᏗᏧᎪᏓᏁᎯᏉ ᎢᏳᎵᏍᏙᏗᏱ
        ᏂᎨᏒᎾ. ᏭᏃᏒᏃ ᎣᏍᏛ ᏂᎬᏁᎸᎭ ᏫᏥᎷᏨᎭ.  '
      verse: 34
  - chapter: 12
    verses:
    - text: ' ᎾᏃ ᎠᏓᏅᏙ ᎤᎵᏍᎪᎸᏔᏅᎯ ᎤᎬᏩᎵ, ᎢᏓᎵᏅᏟ, ᎥᏝ ᎾᏂᎦᏔᎲᎾ ᎨᏎᏍᏗ, ᏱᏨᏰᎵᏎᎭ. '
      verse: 1
    - text: 'ᎢᏥᎦᏔᎭ ᎾᏍᎩ ᏂᏥᎦᏔᎾᎥᎾ ᏥᎨᏒᎩ, ᏥᏕᏥᏍᏓᏩᏗᏒᎩ ᎯᎠ ᎾᏍᎩ ᏧᏅᎨᏫ ᎤᏁᎳᏅᎯ ᏗᏰᎸᎯ ᎾᏍᎩᏯ ᏥᏕᏣᏘᏂᏙᎲᎩ. '
      verse: 2
    - text: 'ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᎢᏨᏃᎮᎮᎭ, ᎾᏍᎩ ᎩᎶ ᎤᏁᎳᏅᎯ ᎤᏓᏅᏙ ᏱᎬᏗ ᏱᎦᏬᏂᎭ, ᏥᏌ ᎠᏥᏍᎩᏅᏛᎯ ᎥᏝ ᏰᎵ ᏴᎬᏛ;
        ᎥᏝ ᎠᎴ ᎩᎶ ᏥᏌ ᎤᎬᏫᏳᎯ ᏴᎬᏛ, ᎬᏂ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᏱᎬᏗᎭ. '
      verse: 3
    - text: 'ᏧᏓᎴᏅᏛᏍᎩᏂᏃᏅ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎠᎵᏍᎪᎸᏔᏅᎯ, ᎠᏎᏃ ᎾᏍᎩᏉ ᏌᏉ ᎠᏓᏅᏙ. '
      verse: 4
    - text: 'ᎠᎴ ᏧᏓᎴᏅᏛ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ, ᎠᏎᏃ ᎾᏍᎩᏉ ᏌᏉ ᎤᎬᏫᏳᎯ. '
      verse: 5
    - text: 'ᎠᎴ ᏧᏓᎴᏅᏛ ᏗᎬᏩᏂᎸᏫᏍᏓᏁᏗ ᎢᎨᎬᏁᏗ ᎨᏒᎢ, ᎠᏎᏃ ᎾᏍᎩᏉ ᏌᏉ ᎤᏁᎳᏅᎯ ᏂᎦᏛ ᎾᏍᎩ ᏗᎬᏩᏂᎸᏫᏍᏓᏁᏗ ᎢᎨᎬᏁᎯ
        ᎾᏂᎥᎢ. '
      verse: 6
    - text: 'ᎬᏂᎨᏒᏍᎩᏂ ᏂᎬᏁᎲ ᎠᏓᏅᏙ ᎠᏂᏏᏴᏫᎭ ᎨᏥᏁᎭ ᎪᎱᏍᏗ ᎣᏍᏛ ᎤᏅᏙᏗᏱ. '
      verse: 7
    - text: 'ᎠᏏᏴᏫᏰᏃ ᎤᎵᏍᎪᎸᏓᏁᎸᎯ ᎨᏐ ᎠᏓᏅᏙ ᎠᏏᎾᏍᏛ ᎤᏬᏂᎯᏍᏗᏱ; ᏅᏩᏓᎴᏃ ᎠᎦᏔᎾᎢ ᎢᎦᎦᏛ ᎤᏬᏂᎯᏍᏗᏱ ᎾᏍᎩᏉ
        ᎠᏓᏅᏙ ᎤᎵᏍᎪᎸᏓᏁᎸᎯ ᎨᏐᎢ; '
      verse: 8
    - text: 'ᏅᏩᏓᎴᏃ ᎪᎯᏳᏗ ᎨᏒ ᎾᏍᎩᏉ ᎠᏓᏅᏙ ᎤᎵᏍᎪᎸᏓᏁᎸᎯ ᎨᏐᎢ; ᏅᏩᏓᎴᏃ ᎠᏥᏁᎰ ᏧᏓᏅᏬᏗᏱ, ᎾᏍᎩᏉ ᎠᏓᏅᏙ ᎤᎵᏍᎪᎸᏓᏁᎸᎯ
        ᎨᏐᎢ; '
      verse: 9
    - text: 'ᏅᏩᏓᎴᏃ ᎤᏍᏆᏂᎪᏗ ᏧᎸᏫᏍᏓᏁᏗᏱ; ᏅᏩᏓᎴᏃ ᎤᏙᎴᎰᎯᏍᏗᏱ; ᏅᏩᏓᎴᏃ ᏗᏓᏅᏙ ᏄᎾᏍᏛ ᏧᎪᎵᏰᏗᏱ; ᏅᏩᏓᎴᏃ
        ᎢᎸᏍᎩ ᎢᏳᏓᎴᎩ ᏧᏬᏂᎯᏍᏗᏱ; ᏅᏩᏓᎴᏃ ᏧᏁᏢᏙᏗᏱ ᏧᏓᎴᏅᏛ ᏗᎦᏬᏂᎯᏍᏗ ᎨᏒᎢ; '
      verse: 10
    - text: 'ᎠᏎᏃ ᎯᎠ ᎾᏍᎩ ᏂᎦᏛ ᏧᏓᎴᏅᏛ ᎾᏍᎩᏉ ᏌᏉ ᎠᏓᏅᏙ ᏕᎤᎸᏫᏍᏓᏁᎰᎢ, ᏓᏯᏙᎮᎰ ᎾᏂᎥ ᏧᎾᏁᎳᎩᎭ ᏧᎾᏤᎵ, ᎯᎠᏉ
        ᏄᏍᏕᏍᏗ ᎡᎵᏍᎬᎢ. '
      verse: 11
    - text: 'ᎠᏰᎸᏰᏃ ᏌᏉᏉ ᏥᎩ, ᎠᎴ ᎤᏣᏘ ᏥᏚᏫᏞᏫᏒ, ᎠᎴ ᏂᎦᏛ ᎾᏍᎩ ᏌᏉ ᎠᏰᎸ ᏚᏫᏞᏫᏒ, ᎤᏣᏘ ᎨᏒ, ᏌᏉᏉ ᎠᏰᎸ
        ᏥᏂᎦᎵᏍᏗᎭ; ᎾᏍᎩᏯ ᎾᏍᏉ ᏄᏍᏗ ᎦᎶᏁᏛ. '
      verse: 12
    - text: 'ᏌᏉᎯᏰᏃ ᎠᏓᏅᏙ ᎢᏳᏩᏂᏌᏛ ᏂᏗᎥ ᏤᎦᏬᎥᎯ ᏌᏉ ᎠᏰᎸ ᎢᏰᎬᏁᎸᎯ, ᎾᏍᏉ ᎢᏗᏧᏏ ᎠᎴ ᏗᎦᏓᎴᏅᏛ ᏴᏫ ᏱᎩ;
        ᎾᏍᏉ ᏤᎩᎾᏝᎢ ᎠᎴ ᏤᎩᎾᏝᎢ ᏂᎨᏒᎾ ᏱᎩ; ᎠᎴ ᏂᏗᎥ ᏌᏉᏉ ᎠᏓᏅᏙ ᎢᎦᏗᏔᏍᏗᏱ ᎢᏰᎬᏁᎸᎯ. '
      verse: 13
    - text: 'ᎠᏰᎸᏰᏃ ᎥᏝ ᏌᏉᏉ ᎤᏫᏞᏫᏒ ᏱᎩ, ᎤᏣᏘᏍᎩᏂ ᏚᏫᏞᏫᏒᎢ. '
      verse: 14
    - text: 'ᎢᏳᏃ ᎣᎳᏏᏕᏂ ᎯᎠ ᏱᏄᏪᏒ, ᎠᏴ ᎤᏬᏰᏂ ᏂᎨᏒᎾ ᏥᎩ ᎥᏝ ᎠᏰᎸ ᏯᏆᏘᏝ, ᎾᏍᎩᏍᎪ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎥᏝ ᎠᏰᎸ
        ᏳᏘᏝ? '
      verse: 15
    - text: 'ᎢᏳ ᎠᎴ ᎠᎦᎴᏂ ᎯᎠ ᏱᏄᏪᏒ, ᎠᏴ ᎠᎦᏔ ᏂᎨᏒᎾ ᏥᎩ ᎥᏝ ᎠᏰᎸ ᏯᏆᏘᏝ; ᎾᏍᎩᏍᎪ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎥᏝ ᎠᏰᎸ
        ᏳᏘᏝ? '
      verse: 16
    - text: 'ᎢᏳᏃ ᏂᎬ ᎠᏰᎸ ᎠᎦᏔ ᏱᎩ, ᎭᏢ ᎠᏛᎪᏙᏗ ᏱᎩ? ᎢᏳᏃ ᏂᎬ ᎠᏛᎪᏙᏗ ᏱᎩ, ᎭᏢ ᎣᏪᏩᏒᎢᏍᏙᏗᏱ ᏱᎩ? '
      verse: 17
    - text: 'ᎠᏎᏃ ᎤᏁᎳᏅᎯ ᏚᏫᏞᏫᏒ ᏂᎦᏛ ᏌᏉᎭ ᎨᏒ ᎾᎿᎭᎠᏰᎸ ᎾᏍᎩᏯ ᎣᏏᏳ ᎤᏰᎸᏅᎢ. '
      verse: 18
    - text: 'ᎢᏳᏃ ᏂᎦᏛ ᏌᏉᏉ ᎤᏫᏢ ᏱᎩ, ᎭᏢ ᎠᏰᎸ ᏱᎩ? '
      verse: 19
    - text: 'ᎤᏣᏘᏍᎩᏂ ᏕᎤᏫᏞᏫᏒ, ᎠᏎᏃ ᏌᏉᏉ ᎠᏰᎸᎢ. '
      verse: 20
    - text: 'ᎠᎴ ᎠᎦᏔ ᎥᏝ ᎯᎠ ᎢᎬᏩᏪᏎᏗ ᏱᎩ ᎤᏬᏰᏂ, ᎥᏝ ᏱᎬᏯᏚᎵᎭ; ᎠᎴᏬ ᎠᏍᎪᎵ ᎥᏝ ᎯᎠ ᎢᏗᎬᏩᏪᏎᏗ ᏱᎩ ᏧᎳᏏᏕᏂ,
        ᎥᏝ ᏱᏗᏍᏛᏯᏑᎵᎭ. '
      verse: 21
    - text: 'ᎥᏝ, ᎾᏍᎩᏍᎩᏂ ᎠᏰᎸ ᏤᎯ ᎤᏟ ᎢᏗᏩᎾᎦᎳ ᏥᏅᏩᏍᏙᎢ, ᎾᏍᎩ ᎤᏟ ᎤᎵᏍᎨᏛ ᎨᏐᎢ. '
      verse: 22
    - text: 'ᎠᎴ ᎾᏍᎩ ᎠᏰᎸ ᏤᎯ ᎾᏍᎩ ᎡᏍᎦ ᎢᏴᏛ ᎢᏗᎦᎸᏉᏗ ᎢᎩᏰᎸᏒ, ᎾᏍᎩ ᎤᏟ ᎢᏗᎦᎸᏉᏗ ᏂᏕᏛᏁᎰᎢ; ᎠᎴ ᏄᏬᏚᏒᎾ
        ᎨᏒ ᏂᎦᏛᏅᎢ ᎾᏍᎩ ᎤᏟ ᎤᏬᏚᎯᏳ ᏂᎦᎵᏍᏗᏍᎪᎢ; '
      verse: 23
    - text: 'ᎤᏬᏚᎯᏳᏍᎩᏂ ᏂᎦᏛᏅᎢ ᎥᏝ ᏳᏂᎬᎪᎢ; ᎤᏁᎳᏅᎯᏍᎩᏂ ᏚᏭᏓᏔᏂᏙᎸ ᎠᏰᎸᎢ, ᎤᏟ ᎢᎦᎢ ᎦᎸᏉᏗᏳ ᏄᏩᏁᎸ ᎾᏍᎩ
        ᎾᎿᎭᎡᏍᎦ ᎨᏒᎢ; '
      verse: 24
    - text: 'ᎾᏍᎩ ᎾᎿᎭᎠᏰᎸ ᎢᎸᎯᏢ ᏧᎦᎴᏅᏛ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ; ᎾᏍᎩ ᏚᏫᏞᏫᏒ ᏧᎾᏓᏍᏆᏂᎪᏗᏳ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 25
    - text: 'ᎾᏍᎩ ᎢᏳᏃ ᏌᏉ ᎤᏫᏢ ᏯᎩᎵᏲᎦ, ᏂᎦᏛ ᏚᏫᏢ ᎤᎾᏠᏯᏍᏗᎭ ᎠᏂᎩᎵᏲᎦ; ᎠᎴ ᎢᏳ ᏌᏉ ᎤᏫᏢ ᎦᎸᏉᏔᏅᎯ ᏱᎩ,
        ᏂᎦᏛ ᏚᏫᏢ ᎤᎾᏠᏯᏍᏗᎭ ᎠᎾᎵᎮᎵᎦ. '
      verse: 26
    - text: 'ᏂᎯᏃ ᎾᏍᎩ ᎦᎶᏁᏛ ᎠᏰᎸᎢ, ᎠᎴ ᏚᏫᏞᏫᏒᎢ ᎾᏍᎩ ᎢᏥᏏᏴᏫᎭ ᎨᏒᎢ. '
      verse: 27
    - text: 'ᎠᎴ ᎤᏁᎳᏅᎯ ᏕᎤᏪᎧᏅ ᎠᏂᏏᏴᏫᎭ ᎾᎿᎭᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬᎢ; ᎢᎬᏱ ᎨᏒ, ᎨᏥᏅᏏᏛ; ᏔᎵᏁᏃ ᎨᏒ, ᎠᎾᏙᎴᎰᏍᎩ;
        ᏦᎢᏁᏃ ᎨᏒ, ᏗᎾᏕᏲᎲᏍᎩ; ᎣᏂᏃ, ᎤᏍᏆᏂᎪᏗ ᏧᏂᎸᏫᏍᏓᏁᎯ; ᎿᎭᏉᏃ ᎨᎦᎵᏍᎪᎸᏓᏁᎸᎯ ᏧᎾᏓᏅᏬᏗᏱ, ᎠᎾᎵᏍᏕᎵᏍᎩ,
        ᏄᏂᎬᏫᏳᏌᏕᎩ, ᎢᎸᏍᎩ ᎢᏳᏓᎴᎩ ᏗᏂᏬᏂᏍᎩ. '
      verse: 28
    - text: 'ᏂᎦᏛᏍᎪ ᎨᏥᏅᏏᏛ? ᏂᎦᏛᏍᎪ ᎠᎾᏙᎴᎰᏍᎩ? ᏂᎦᏛᏍᎪ ᏗᎾᏕᏲᎲᏍᎩ? ᏂᎦᏛᏍᎪ ᎤᏍᏆᏂᎪᏗ ᏧᏂᎸᏫᏍᏓᏁᎯ? '
      verse: 29
    - text: 'ᏂᎦᏛᏍᎪ ᏧᎾᏓᏅᏬᏗᏱ ᎨᎦᎵᏍᎪᎸᏓᏁᎸᎯ? ᏂᎦᏛᏍᎪ ᎢᎸᏍᎩ ᎢᏳᏓᎴᎩ ᏓᏂᏬᏂᎭ? ᏂᎦᏛᏍᎪ ᎠᎾᏁᏢᏗᎭ? '
      verse: 30
    - text: 'ᎤᏣᏘ ᎠᏗᎾ ᎢᏣᏚᎵᏍᎨᏍᏗ ᎣᏌᏂ ᎤᏓᏁᏗ ᎨᏒᎢ; ᎠᏎᏃ ᎬᏂᎨᏒ ᏅᏛᏨᏴᏁᎵ ᎤᏟ ᎢᏲᏍᏛ ᎢᏯᏛᏁᏗᏱ.  '
      verse: 31
  - chapter: 13
    verses:
    - text: ' ᎾᏍᏉ ᏴᏫ ᎠᎴ ᎦᎸᎳᏗ ᎠᏁᎯ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᏧᏂᏬᏂᎯᏍᏗ ᏱᏥᏬᏂᎭ, ᎾᎩᎲᎾᏃ ᏱᎩ ᎠᏓᎨᏳᏗ ᎨᏒᎢ, ᎥᏣᏱᏉ
        ᎤᏃᏴᎵᏛ ᎠᎴ ᎤᏃᏴᎩ ᎤᎭᎸᏂᎯ ᏕᎦᏤᎳᎦ. '
      verse: 1
    - text: 'ᎠᎴ ᎾᏍᎩ ᏯᎩᎭ ᎠᏆᏙᎴᎰᎯᏍᏗᏱ, ᎠᎴ ᏱᎪᎵᎦ ᏂᎦᏗᏳ ᎤᏕᎵᏛ ᎨᏒᎢ, ᎠᎴ ᏂᎦᏗᏳ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒᎢ; ᎠᎴ
        ᏂᎦᎥ ᎪᎯᏳᏗ ᎨᏒ ᏯᎩᎭ, ᎾᏍᎩ ᏰᎵᏉ ᏗᎬᎩᎲᏍᏗ ᏱᎩ ᏙᏓᎸᎢ; ᎠᏓᎨᏳᏗᏃ ᎨᏒ ᎾᎩᎲᎾ ᏱᎩ, ᎪᎱᏍᏗᏉ ᏂᎨᏒᎾ ᎠᏴ. '
      verse: 2
    - text: 'ᎠᎴ ᎾᏍᏉ ᏂᎦᎥ ᎠᎩᎾᎥ ᏱᎦᏓᏃᏁᎭ, ᎠᎴ ᎾᏍᏉ ᏥᏰᎸ ᏱᏓᎩᏲᏒ ᎤᎾᎪᎲᏍᏙᏗᏱ, ᎾᎩᎲᎾᏃ ᏱᎩ ᎠᏓᎨᏳᏗ ᎨᏒᎢ,
        ᎥᏝ ᎪᎱᏍᏗ ᎠᎩᏁᏉᏤᎯ ᏱᎩ. '
      verse: 3
    - text: 'ᎠᏓᎨᏳᏗ ᎨᏒ ᎬᏂᏗᏳ, ᎠᎴ ᎤᏓᏅᏘᏳ; ᎠᏓᎨᏳᏗ ᎨᏒ ᎥᏝ ᏱᎬᏳᎪᎢ; ᎠᏓᎨᏳᏗ ᎨᏒ ᎥᏝ ᏯᏢᏆᏍᎪᎢ; ᎥᏝ ᎤᏟ
        ᏳᏕᏋᎯᏍᏙᎢ; '
      verse: 4
    - text: 'ᎥᏝ ᎤᏕᎰᎯᏍᏗ ᏱᎾᏛᏁᎰᎢ; ᎥᏝ ᎤᏩᏒᏉ ᎤᏤᎵ ᏳᏲᎰᎢ; ᎥᏝ ᏳᏔᎳᏬᎯᏌᏙᎢ; ᎥᏝ ᎤᏲ ᏯᏓᎳᏫᏎᎰᎢ; '
      verse: 5
    - text: 'ᎥᏝ ᏯᎵᎮᎵᎪ ᎤᏲ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ, ᏚᏳᎪᏛᏍᎩᏂ ᎨᏒ ᎾᎿᎭᎠᎵᎮᎵᎪᎢ; '
      verse: 6
    - text: 'ᎤᏁᎳᎩᏉ ᎡᎵᏍᎪ ᏂᎦᎥ ᎪᎱᏍᏗ; ᎪᎯᏳᎲᏍᎪ ᏂᎦᎥ ᎪᎱᏍᏗ; ᏂᎦᎥᏉ ᎪᎱᏍᏗ ᎤᏚᎩ ᎤᏩᏐᎢ; ᎬᏂᏗᏳ ᎨᏐ ᏂᎦᎥᎢ. '
      verse: 7
    - text: 'ᎠᏓᎨᏳᏗ ᎨᏒ ᎠᎵᏛᏗᏍᎩ ᏂᎨᏒᎾ; ᎠᏙᎴᎰᎯᏍᏗᏍᎩᏂ ᎨᏒ ᏛᎵᏛᏔᏂᏉ; ᏧᏓᎴᏅᏛ ᏗᎦᏬᏂᎯᏍᏗ ᎨᏒ ᏙᏓᎦᎶᏐᏂ;
        ᎠᎦᏙᎥᎯᏍᏗ ᎾᏍᏉ ᎨᏒ ᏛᎵᏛᏔᏂ. '
      verse: 8
    - text: 'ᎢᎦᏛᏉᏰᏃ ᎨᏒ ᎢᏗᎦᏔᎭ, ᎠᎴ ᎢᎦᏛᏉ ᎨᏒ ᎢᏓᏙᎴᎰᏍᎦ; '
      verse: 9
    - text: 'ᎠᎧᎵᎢᏍᎩᏂ ᎨᏒ ᎠᎵᏰᎢᎶᎸᎭ, ᎿᎭᏉ ᎾᏍᎩ ᎢᎦᏛᏉ ᎨᏒ ᏛᎵᏛᏔᏂ. '
      verse: 10
    - text: 'ᏥᏲᎵ ᏥᎨᏒᎩ ᎠᏲᎵ ᎤᏬᏂᎯᏍᏗ ᏥᏬᏂᏍᎬᎩ, ᎠᏲᎵ ᎤᏬᎵᏍᏗ ᎨᏒ ᎪᎵᎬᎩ, ᎠᏲᎵ ᎤᏓᏅᏖᏗ ᎨᏒ ᎦᏓᏅᏖᏍᎬᎩ;
        ᎠᏆᏛᏅᏍᎩᏂ ᎿᎭᏉ ᎾᏆᎵᏍᏔᏅ, ᎠᏲᎵ ᏧᏤᎵ ᎨᏒ ᎢᏴᏛ ᏂᏓᏋᏁᎸᎩ. '
      verse: 11
    - text: 'ᎪᎯᏰᏃ ᎨᏒ ᎤᏍᎪᎸ ᎢᏗᎪᏩᏗᎭ ᎠᏓᎨᏗᏱ; ᎾᎯᏳᏍᎩᏂ ᎨᏎᏍᏗ ᏕᎦᎧᏛ ᏙᏓᏓᏓᎪᎯ; ᎪᎯ ᎨᏒ ᎢᎦᏛᏉ ᏥᎦᏔᎭ;
        ᎾᎯᏳᏍᎩᏂ ᎨᏎᏍᏗ ᏥᎦᏔᎮᏍᏗ ᎾᏍᎩᏯ ᎾᏍᏉ ᎥᎩᎦᏔᎲᎢ. '
      verse: 12
    - text: 'ᎪᎯᏃ ᎨᏒ ᎠᏁᎭ ᎪᎯᏳᏗ ᎨᏒᎢ, ᎠᎴ ᎤᏚᎩ ᎬᏗ ᎨᏒᎢ, ᎠᎴ ᎠᏓᎨᏳᏗ ᎨᏒᎢ, ᎯᎠ ᎾᏍᎩ ᏦᎢ; ᏭᏓᎪᎾᏛᏛᏍᎩᏂ
        ᎦᎸᏉᏗ ᎬᏒ ᎠᏓᎨᏳᏗ ᎨᏒᎢ.  '
      verse: 13
  - chapter: 14
    verses:
    - text: ' ᎠᏓᎨᏳᏗ ᎨᏒ ᎢᏥᏍᏓᏩᏕᎨᏍᏗ; ᎠᎴ ᎢᏣᏚᎵᏍᎨᏍᏗ ᎠᏓᏅᏙ ᎤᎵᏍᎪᎸᏙᏗ; ᎠᏗᎾ Ꮀ ᎤᎬᏫᏳᏎᏍᏗ ᎾᏍᎩ ᎨᏣᏙᎴᎰᎯᏍᏗ
        ᎨᏒᎢ. '
      verse: 1
    - text: 'ᎩᎶᏰᏃ ᏱᎦᏬᏂᎭ ᏅᏩᎾᏓᎴ ᎤᏂᏬᏂᎯᏍᏗ ᎨᏒᎢ, ᎥᏝ ᏴᏫ ᏱᏗᎦᏬᏁᏗᏍᎪᎢ, ᎤᏁᎳᏅᎯᏍᎩᏂ; ᎥᏝᏰᏃ ᎩᎶ ᏳᏬᎵᏤᎰᎢ;
        ᎠᏓᏅᏙᏍᎩᏂᏃᏅ ᎬᏗ ᎦᏬᏂᏍᎬ ᎤᏕᎵᏛ ᎦᎾᎸᎪᏫᏍᎪᎢ. '
      verse: 2
    - text: 'ᎩᎶᏍᎩᏂ ᏯᏙᎴᎰᏍᎦ ᏴᏫ ᏕᎦᏬᏁᏗᏍᎪ ᏓᎵᏂᎪᎯᏍᏗᏍᎪᎢ, ᎠᎴ ᏕᎦᏂᎳᏕᎰᎢ, ᎠᎴ ᏓᎦᎵᏍᏓᏗᏍᎪᎢ. '
      verse: 3
    - text: 'ᎩᎶ ᏱᎦᏬᏂᎭ ᏅᏩᎾᏓᎴ ᎤᏂᏬᏂᎯᏍᏗ ᎨᏒ, ᎤᏩᏒ ᎠᏓᎵᏂᎪᎯᏍᏗᏍᎪᎢ; ᎩᎶᏍᎩᏂ ᏯᏙᎴᎰᏍᎦ ᏓᎵᏂᎪᎯᏍᏗᏍᎪ ᏧᎾᏁᎶᏗ
        ᎤᎾᏓᏡᎬᎢ. '
      verse: 4
    - text: 'ᎣᏏᏳ ᏱᏥᏰᎸᎾ ᎢᏳᏃ ᏂᏥᎥ ᎢᎸᏍᎩ ᎢᏳᏓᎴᎩ ᏱᏗᏥᏬᏂᎭ; ᎠᏎᏃ ᎰᎤᎬᏫᏳᎭ ᏱᏣᏙᎴᎰᏍᎦ; ᎤᏟᏰᏃ ᎠᏥᎸᏉᏗᏳ
        ᎾᏍᎩ Ꮎ ᎠᏙᎴᎰᏍᎩ, ᎡᏍᎦᏉ ᎾᏍᎩ Ꮎ ᎢᎸᏍᎩ ᎢᏳᏓᎴᎩ ᏗᎦᏬᏂᏍᎩ, ᎢᏳᏍᎩᏂᏃᏅ ᏯᏁᏢᏗᎭ, ᎾᏍᎩ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ
        ᏧᎾᎵᏂ ᎪᎯᏍᏗᏱ. '
      verse: 5
    - text: 'ᎢᏳᏃ, ᎢᏓᎵᏅᏟ, ᏱᏫᏨᎷᏤᎸ ᎢᎸᏍᎩ ᎢᏳᏓᎴᎩ ᏱᏗᏥᏬᏂᎭ, ᎦᏙ ᎤᏍᏗ ᏱᏨᏁᏉᏏ, ᎢᏳᏍᎩᏂᏃᏅ ᎢᏨᏬᏁᏗᏍᎬ ᎪᎱᏍᏗ
        ᏱᏨᎾᏄᎪᏫᏎᎭ, ᎠᎴ ᎢᏥᎦᏙᎥᎯᏍᏗᏱ ᏱᏂᏨᏴᏁᎭ, ᎠᎴ ᏱᎦᏙᎴᎰᏍᎦ, ᎠᎴ ᏱᏗᎦᏕᏲᎲᏍᎦ. '
      verse: 6
    - text: 'ᎾᏍᏉᏰᏃ ᎪᎱᏍᏗᏉ ᎬᏃᏛ ᏂᎨᏒᎾ, ᏳᏃᏴᎦ, ᎠᏤᎷᎯᏍᏗ ᎠᎴ ᏗᎧᏃᎩᏍᏙᏗ ᏱᎩ, ᎢᏳᏃ ᏧᏓᎴᎿᎭᎢ ᏂᏚᏃᏴᎬᎾ ᏱᎩ,
        ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏴᏙᎴᎰᎯ ᎾᏍᎩ ᎠᏤᎷᎯᏛ ᎨᏒ ᎠᎴ ᎾᏍᎩ ᏗᎧᏃᎩᏛ ᎨᏒᎢ? '
      verse: 7
    - text: 'ᎢᏳᏰᏃ ᎠᏤᎷᎯᏍᏗ ᎦᎪᎵᏍᏗ ᏂᎨᏒᎾ ᏳᏃᏴᎦ, ᎦᎪ ᏯᏛᏅᎢᏍᏓ ᏓᎿᎭᏩ ᎤᏪᏅᏍᏗᏱ? '
      verse: 8
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏂᎯ, ᎢᏳᏃ ᏗᏥᏃᎪ ᏗᎬᏗ ᎦᎪᎵᏍᏗ ᏂᏥᏬᏂᏍᎬᎾ ᏱᎩ, ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᎬᏙᎴᎰᎯᏍᏗ ᏱᎩ, ᏂᏥᏪᏒ
        ᎢᏥᏬᏂᏒᎢ? ᎦᏃᎴᏍᎬᏰᏃ ᎢᏥᏬᏁᏗᏍᎩ ᎨᏎᏍᏗ. '
      verse: 9
    - text: 'ᎾᏍᏉ ᎤᏣᏘ ᎢᏳᏓᎴᎩ ᏱᏓᏂᏬᏂᎭ ᎡᎶᎯ, ᎠᏎᏃ ᎥᏝ ᏌᏉ ᎾᏍᎩ ᎪᎱᏍᏗ ᏂᎦᏛᎬᎾ ᏱᎩ. '
      verse: 10
    - text: 'ᎾᏍᎩᏃ ᏂᎪᎵᎬᎾ ᏱᎩ ᎦᏛᎬ ᎦᏬᏂᏍᎬᎢ, ᏅᏆᏓᎴᏉ ᎾᏍᎩᏯ ᏱᎩ ᎠᏆᏓᏅᏖᏍᎬ ᎾᏍᎩ ᎦᏬᏂᏍᎩ; ᎠᎴ ᎾᏍᎩ ᎦᏬᏂᏍᎩ
        ᏅᏩᏓᎴᏉ ᎾᏍᎩᏯ ᏱᎩ ᎠᏴ ᏥᏯᏓᏅᏖᏍᎬᎢ. '
      verse: 11
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏂᎯ, ᎾᏍᎩ ᎤᏣᏘ ᏥᏣᏚᎵ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎠᏓᏅᏙ ᎤᏓᏁᏗ ᎨᏒᎢ, ᎢᏥᏲᎮᏍᏗ ᏗᏣᏓᏓᎵᏁᎯᏕᏗᏱ ᎾᏍᎩ
        ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᏗᏣᎵᏂᎪᎯᏍᏙᏗᏱ. '
      verse: 12
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎩᎶ ᏅᏩᎾᏓᎴ ᎤᏂᏬᏂᎯᏍᏗ ᎦᏬᏂᏍᎨᏍᏗ, ᎠᏓᏙᎵᏍᏗᏍᎨᏍᏗ ᎠᏔᏲᎯᎮᏍᏗ ᎠᏥᏍᏕᎸᏗᏱ ᎤᏁᏢᏙᏗᏱ. '
      verse: 13
    - text: 'ᎢᏳᏰᏃ ᏱᎦᏓᏙᎵᏍᏗ ᏱᎬᏗᎭ ᏅᏩᎾᏓᎴ ᎤᏂᏬᏂᎯᏍᏗ ᎨᏒᎢ, ᎠᏆᏓᏅᏙ ᎠᏓᏙᎵᏍᏗᏍᎪᎢ; ᎠᏆᏓᏅᏛᏍᎩᏂ ᎥᏝ ᏱᎦᎾᏄᎪᏫᏍᎪ
        ᎣᏍᏛ ᎨᏒᎢ. '
      verse: 14
    - text: 'ᎦᏙ ᎰᏩ ᎤᏍᏗ? ᎠᏆᏓᏅᏙ ᎬᏗᏍᎨᏍᏗ ᎦᏓᏙᎵᏍᏗᏍᎨᏍᏗ, ᎠᎴ ᎦᎪᎵᏍᏗ ᎦᏓᏙᎵᏍᏗᏍᎨᏍᏗ; ᎠᎴ ᎠᏆᏓᏅᏙ ᎬᏗᏍᎨᏍᏗ
        ᏕᏥᏃᎩᏍᎨᏍᏗ ᎠᎴ ᎦᎪᎵᏍᏗ ᏕᏥᏃᎩᏍᎨᏍᏗ. '
      verse: 15
    - text: 'ᎾᏍᎩᏰᏃ ᏄᏍᏛ ᏱᎩ, ᎿᎭᏉ ᎭᎵᎮᎵᏨ ᏣᏓᏅᏙ ᎲᏔᏅᎭ, ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᎾᏍᎩ Ꮎ ᎾᎦᏔᎾᎥᎾ ᎤᏪᏗᏱ ᏳᏬᎳ, ᏰᎵ
        ᎡᎺᏅ ᏯᏛ ᎭᎵᎮᎵᎩ? ᏂᎪᎵᎬᎾᏰᏃ ᏱᎩ ᏂᏪᏍᎬᎢ. '
      verse: 16
    - text: 'ᏂᎯᏰᏃ ᎤᏙᎯᏳᎯ ᎣᏏᏳ ᏂᏪᎭ ᎭᎵᎮᎵᎬᎢ, ᏐᎢᏍᎩᏂ ᎥᏝ ᏳᎵᏂᎪᎯᏍᏗᎭ. '
      verse: 17
    - text: 'ᏥᏯᎵᎡᎵᏤᎭ ᎠᏆᏁᎳᏅᎯ, ᎾᏍᎩ ᎤᏟ ᎢᎦᎢ ᏗᎬᎩᏬᏂᎯᏍᏗ ᎨᏒ ᏧᏓᎴᏅᏛ ᏗᎦᏬᏂᎯᏍᏗ ᎨᏒ ᎡᏍᎦᏉ ᏂᎯ ᏂᏥᎥᎢ; '
      verse: 18
    - text: 'ᎠᏎᏃ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᎤᏟ ᎬᎩᏰᎸᏗ ᎾᎿᎭᎯᏍᎩᏉ ᎢᎧᏁᏨᎯ ᎠᎩᏁᎢᏍᏗᏱ ᎠᏆᏓᏅᏛ ᎠᏋᏙᏗᏱ, ᎾᏍᎩ ᏅᏩᎾᏓᎴ
        ᎾᏍᏉ ᎦᏥᏰᏲᏗᏱ, ᎠᏃ ᎠᏍᎪᎯ ᎢᏯᎦᏴᎵ ᎢᎧᏁᏨᎯ ᎠᎩᏁᎢᏍᏗᏱ ᏅᏩᎾᏓᎴ ᎤᏂᏬᏂᎯᏍᏗ ᎨᏒ ᎠᏋᏙᏗᏱ. '
      verse: 19
    - text: 'ᎢᏓᎵᏅᏟ, ᏞᏍᏗ ᏗᏥᏲᎵ ᏱᎨᏎᏍᏗ ᏕᏣᏓᏅᏛᎢ; ᎠᏓᏍᎦᎢᏍᏗᏍᎩᏂᏃᏅ ᎨᏒ ᏗᏥᏲᎵ ᎨᏎᏍᏗ, ᏕᏣᏓᏅᏛᏍᎩᏂ ᏗᏣᏛᎾᏯ
        ᎨᏎᏍᏗ. '
      verse: 20
    - text: 'ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎯᎠ ᏂᎬᏅ ᎪᏪᎳ, ᏅᏩᏓᎴ ᏗᏂᏬᏂᏍᎩ ᎠᎴ ᏅᏩᏓᎴ ᏧᏂᎭᏁᎦᎵ ᏓᎦᏥᏴᏔᏂ ᎦᏓᏥᏬᏁᏔᏂ ᎯᎠ ᎾᏍᎩ
        ᏴᏫ; ᎠᏎᏃ ᎠᏏ ᎥᏝ ᏱᎬᏆᏛᎦᏁᎮᏍᏗ, ᎠᏗᎭ ᏱᎰᏩ. '
      verse: 21
    - text: 'ᎾᏍᎩᏃ ᏧᏓᎴᏅᏛ ᏗᎦᏬᏂᎯᏍᏗ ᎨᏒ ᎪᎯᏳᏗᏍᎩ ᎠᏰᎸᎭ, ᎥᏝ ᎠᏃᎯᏳᎲᏍᎩ ᎤᏃᎯᏳᏓᏁᎯ ᏱᎩ, ᎠᏍᎩᏂ ᎠᏃᎯᏳᎲᏍᎩ
        ᏂᎨᏒᎾ; ᎠᏙᎴᎰᎯᏍᏗᏍᎩᏂ ᎨᏒ ᎥᏝ ᎠᏃᎯᏳᎲᏍᎩ ᏂᎨᏒᎾ [ᎤᏃᎯᏳᏓᏁᎯ] ᏱᎩ, ᎠᏃᎯᏳᎲᏍᎩᏍᎩᏂ. '
      verse: 22
    - text: 'ᎾᏍᎩᏃ ᏥᏄᏍᏗ ᎢᏳᏃ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᏂᎦᏛ ᎢᎸᎯᏢ ᏱᏚᏂᎳᏫᏦᏅ, ᎠᎴ ᏂᎦᏛ ᏧᏓᎴᏅᏛ ᏗᎦᏬᏂᎯᏍᏗ ᎨᏒ ᏱᏓᏂᏬᏂᎭ,
        ᏳᏂᏴᎵᎸᏃ ᎾᎿᎭᏂ ᎾᏂᎦᏔᎾᎥᎾ, ᎠᎴ ᎠᏃᎯᏳᎲᏍᎩᏂ ᏂᎨᏒᎾ, ᏝᏍᎪ ᏚᏂᎸᏃᏘᎭ ᏴᎬᎾᏛ? '
      verse: 23
    - text: 'ᎢᏳᏍᎩᏂ ᏂᎦᏛ ᏯᎾᏙᎴᎰᏍᎦ, ᏳᏴᎵᎸᏃ ᎩᎶ ᎪᎯᏳᎲᏍᎩ ᏂᎨᏒᎾ, ᎠᎴ ᎩᎶ ᎾᎦᏔᎾᎥᎾ, ᎾᏂᎥ ᎬᏬᎯᏳᏓᏁᎰᎢ,
        ᎠᎴ ᎾᏂᎥ ᏕᎬᏭᎪᏓᏁᎰᎢ; '
      verse: 24
    - text: 'ᎾᏍᎩᏃ ᎤᏕᎵᏛ ᎤᏍᏆᏂᎪᏛ ᎤᎾᏫᏱ ᎬᏂᎨᏒ ᏱᏂᎦᎵᏍᏓ; ᎾᏍᎩᏃ ᏯᎵᏰᏍᏚᎲᎦ ᎤᏁᎳᏅᎯ ᏯᏓᏙᎵᏍᏓᏏ, ᎠᎴ ᏱᏕᎦᏃᏣᎸᎦ
        ᎤᏁᎳᏅᎯ ᎤᏙᎯᏳᎯᏯ ᎢᏣᏓᏑᏴᎢ. '
      verse: 25
    - text: 'ᎦᏙ ᎰᏩ ᎤᏍᏗ, ᎢᏓᎵᏅᏟ? ᎢᏳᏃ ᏕᏥᎳᏫᎩ, ᎢᏥᏏᏴᏫᎭ ᏗᎧᏃᎩᏛ ᎢᏣᏛᏅᎢᏍᏙᎢ, ᏗᏕᏲᏗ ᎢᏣᏛᏅᎢᏍᏙᎢ, ᏧᏓᎴᏅᏛ
        ᏗᎦᏬᏂᎯᏍᏗ ᎢᏣᏛᏅᎢᏍᏙᎢ, ᎬᏂᎨᏒ ᎢᎬᏁᏗ ᎢᏣᏛᏅᎢᏍᏙᎢ, ᎠᏁᏢᏙᏗ ᎢᏣᏛᏅᎢᏍᏙᎢ. ᏂᎦᏛ ᎠᏗᎾ ᏕᏥᎸᏫᏍᏓᏁᎲ ᏗᏣᏓᎵᏂᎪᎯᏍᏙᏗᏱ
        ᎤᎬᏩᎴᏍᏗ. '
      verse: 26
    - text: 'ᎢᏳᏃ ᎩᎶ ᏅᏩᎾᏓᎴ ᏧᏂᏬᏂᎯᏍᏗ ᎨᏒ ᏱᎦᏬᏂᎭ, ᎠᏂᏔᎵ, ᎠᎴ ᏦᎢ ᎢᏴᏛ ᏩᏍᏕᏍᏗ ᏓᏂᏬᏂᏎᎨᏍᏗ ᏌᏉ ᎤᏪᏒᏛ;
        ᎠᏏᏴᏫᏃ ᎠᏁᏢᏗᏍᎨᏍᏗ. '
      verse: 27
    - text: 'ᎢᏳᏍᎩᏂ ᎠᏁᏢᏗᏍᎩ ᏁᏙᎲᎾ ᎢᎨᏎᏍᏗ, ᎡᎳᏪᏉ ᎤᏩᏎᏍᏗ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬᎢ; ᎤᏩᏒᏉ ᎠᏓᎵᏃᎮᏗᏍᎨᏍᏗ, ᎠᎴ
        ᎤᏁᎳᏅᎯ ᎠᎵᏃᎮᏗᏍᎨᏍᏗ. '
      verse: 28
    - text: 'ᎠᎾᏙᎴᎰᏍᎩ ᎠᏂᏔᎵᎭ ᎠᏂᏬᏂᏍᎨᏍᎩ, ᎠᏂᏐᎢᏃ ᏓᏄᎪᏗᏍᎨᏍᏗ. '
      verse: 29
    - text: 'ᎢᏳᏃ ᎪᎱᏍᏗ ᏯᏥᎾᏄᎪᏫᏎᎸ ᎩᎶ ᎾᎥ ᎤᏬᎵ, ᎢᎬᏱ ᎤᎴᏅᏛ ᎡᎳᏪ ᎬᏍᎨᏍᏗ. '
      verse: 30
    - text: 'ᏂᏥᎥᏰᏃ ᏰᎵ ᎨᏥᏙᎴᎰᎯᏍᏗ ᏌᏉ ᎤᏪᏒᏛ; ᎾᏍᎩ ᎾᏂᎥ ᎤᎾᏕᎶᏆᏍᏗᏱ, ᎠᎴ ᎾᏂᎥ ᎤᏂᎦᎵᏍᏓᏗᏍᏗᏱ. '
      verse: 31
    - text: 'ᎠᎴ ᎠᎾᏙᎴᎰᏍᎩ ᏧᎾᏤᎵ ᏗᏓᏅᏙ ᏓᏃᎯᏳᎲᏍᎪ ᎠᎾᏙᎴᎰᏍᎩ. '
      verse: 32
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᎥᏝ ᏧᏓᎴᏅᏛ ᎨᏒ ᎢᎬᏁᎯ ᏱᎩ, ᏅᏩᏙᎯᏯᏛᏍᎩᏂ ᎨᏒᎢ, ᎾᏍᎩᏯ ᏥᏄᏍᏗ ᏂᎦᏛ ᏚᎾᏓᏡᏩᏗᏒ ᎤᎾᏓᏅᏘ. '
      verse: 33
    - text: 'ᎠᏂᎨᏴ ᏗᏣᏤᎵ ᎡᎳᏪᏉ ᎤᏅᏎᏍᏗ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒᎢ; ᎥᏝᏰᏃ ᎨᎦᎵᏍᎪᎸᏓᏁᎸᎯ ᏱᎩ ᎾᏍᎩ ᎤᏂᏬᏂᎯᏍᏗᏱ;
        ᎤᏃᎯᏳᏗᏱᏉᏍᎩᏂ, ᎾᏍᎩᏯ ᎾᏍᏉ ᏥᏂᎦᏪ ᏗᎧᎿᎭᏩᏛᏍᏗ. '
      verse: 34
    - text: 'ᎢᏳ ᎠᎴ ᏳᎾᏚᎵ ᎪᎱᏍᏗ ᎤᎾᏕᎶᏆᏍᏗᏱ, ᏗᎬᏩᏂᏰᎯ ᏧᎾᏛᏛᎲᏍᎨᏍᏗ ᏙᏧᏁᏅᏒᎢ; ᎤᏕᎰᎯᏍᏗᏳᏰᏃ ᎠᏂᎨᏴ ᎤᏂᏬᏂᎯᏍᏗᏱ
        ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬᎢ. '
      verse: 35
    - text: 'ᏥᎪ ᏂᎯ ᎢᏤᎲ ᏧᏓᎴᏁ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ? ᏥᎪᎨ ᏂᎯᏉ ᎢᏨᏒ ᎢᏥᎷᏤᎴᎢ? '
      verse: 36
    - text: 'ᎢᏳᏃ ᎩᎶ ᎠᏓᏅᏖᏍᎬ ᎦᏙᎴᎣᏍᎩ ᎠᎴ ᎠᏓᏅᏙ ᎤᏓᏁᏗ ᎠᎩᎯ ᎢᎡᎵᏍᎨᏍᏗ, ᎾᏍᎩ ᎬᏂᎨᏒ ᏂᎬᏁᎮᏍᏗ ᎾᏍᎩ ᎯᎠ
        ᏥᏫᏨᏲᏪᎳᏁᎭ ᎤᎬᏫᏳᎯ ᎤᏁᏨᎯ ᎨᏒᎢ. '
      verse: 37
    - text: 'ᎢᏳᏍᎩᏂ ᎩᎶ ᎾᎦᏔᎲᎾ ᎢᎨᏎᏍᏗ, ᎤᏁᎳᎩᏉ ᎾᎦᏔᎲᎾ ᎨᏎᏍᏗ. '
      verse: 38
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏓᎵᏅᏟ, ᎢᏣᏚᎵᏍᎨᏍᏗ ᎢᏣᏙᎴᎰᎯᏍᏗᏱ, ᎠᎴ ᏞᏍᏗ ᏱᏥᏅᏍᏙᏍᎨᏍᏗ ᎦᏬᏂᎯᏍᏗᏱ ᏧᎾᏓᎴᏅᏛ ᏧᏂᏬᏂᎯᏍᏗ
        ᎨᏒᎢ. '
      verse: 39
    - text: 'ᏂᎦᏛ ᏕᏥᎸᏫᏍᏓᏁᎲ ᎤᏬᏚᎯ ᎠᎴ ᎣᏍᏛ Ꭰ’ᏱᎸᏛ ᎨᏎᏍᏗ.  '
      verse: 40
  - chapter: 15
    verses:
    - text: ' ᎠᎴᏬ ᎢᏓᎵᏅᏟ, ᎬᏂᎨᏒ ᏂᏨᏴᏁᎭ ᎣᏍᏛ ᎧᏃᎮᏛ, ᎾᏍᎩ ᏥᏨᏯᎵᏥᏙᏁᎸᎩ, ᎠᎴ ᎾᏍᎩ ᎾᏍᏉ ᏥᏕᏣᏓᏂᎸᏨ, ᎠᎴ
        ᎾᏍᎩ ᎤᎵᏂᎩᏛ ᏥᏕᏥᏂᏴᎭ; '
      verse: 1
    - text: 'ᎾᏍᎩ ᎾᏍᏉ ᏥᏣᎵᏍᏕᎸᏙᏗ, ᎢᏳᏃ ᎠᏍᏓᏯ ᏱᏗᏥᏂᏴ ᎾᏍᎩ ᏥᏨᏯᎵᏥᏙᏁᎸᎩ, ᎢᏳᏍᎩᏂᏃᏅ ᎠᏎᏉᏉ ᏱᎩ ᎢᏦᎯᏳᏒᎢ. '
      verse: 2
    - text: 'ᎢᎬᏱᏱᏰᏃ ᎨᏒ ᏕᏣᏲᎯᏎᎸᎩ ᎾᏍᎩ ᎾᏍᏉ ᎠᏴ ᏨᎩᏲᎯᏎᎸᎩ, ᎾᏍᎩ ᎦᎶᏁᏛ ᎠᏴ ᎢᎩᏍᎦᏅᏨ ᎢᎩᏲᎱᎯᏎᎸᎢ, ᎾᏍᎩᏯ
        ᏂᎬᏅ ᎪᏪᎵᎯ; '
      verse: 3
    - text: 'ᎠᎴ ᎾᏍᎩ ᎠᏥᏂᏌᏅᎢ, ᎠᎴ ᎾᏍᎩ ᏦᎢᏁ ᎢᎦ ᏙᎤᎴᎯᏌᏅ ᎾᏍᎩᏯ ᏂᎬᏅᎪᏪᎵᎯ; '
      verse: 4
    - text: 'ᎠᎴ ᎾᏍᎩ ᏏᏆᏏ ᎤᎪᎲᎢ, ᎿᎭᏉᏃ ᏔᎳᏚ ᎢᏯᏂᏛ. '
      verse: 5
    - text: 'ᎣᏂᏃ ᎯᏍᎩᏧᏈ ᎤᎶᏒᏍᏗ ᎢᏯᏂᏛ ᎠᎾᎵᏅᏟ ᎢᏧᎳᎭ ᎬᏩᎪᎮᎢ; ᎾᏍᎩᏃ [ᎬᏩᎪᎲᎯ] ᎤᏟ ᎢᏯᏂᏛ ᎠᎾᎴᏂᏙ ᎠᏏ
        ᎪᎯ ᎨᏒᎢ, ᎢᎦᏛᏍᎩᏂᏃᏅ ᏚᏂᎵᏅᏨ. '
      verse: 6
    - text: 'ᎣᏂᏃ ᏥᎻ ᎤᎪᎮᎢ; ᎿᎭᏉᏃ ᏂᎦᏛ ᎨᏥᏅᏏᏛ [ᎢᎬᏩᎪᎮᎢ.] '
      verse: 7
    - text: 'ᎣᏂᏱᏃ ᎾᏍᏉ ᎠᏴ ᎥᏥᎪᎥᎩ, ᎾᏍᎩᏯ ᎩᎶ ᎤᏕᏗᏱ ᏄᏍᏆᎸᎲᎾᏉ ᏣᏕᎲᏍᎪ ᏣᏓᎪᏩᏘᏍᎪᎢ. '
      verse: 8
    - text: 'ᎠᏴᏰᏃ ᎠᏆᏍᏗᎧᏂ ᎣᎩᏅᏏᏛ ᎨᏒᎢ, ᎾᏍᎩ ᎥᏝ ᏰᎵ ᎠᏥᏅᏏᏛ ᎦᏴᏉᏎᏗ ᏱᎩ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎤᏲ ᏂᎦᏥᏴᏁᎸ ᏧᎾᏁᎶᏗ
        ᎤᎾᏓᏡᎬ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 9
    - text: 'ᎠᏎᏃ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎤᏁᎳᏅᎯ ᎢᏳᏩᏂᏌᏛ ᎠᏴ ᎾᏆᏍᏛ ᎾᏆᏍᏗ; ᎠᎴ ᎾᏍᎩ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ
        ᎥᎩᏁᎸᎯ ᏥᎩ, ᎥᏝ ᎠᏎᏉᏉ ᏱᏄᎵᏍᏔᏅ; ᎤᏟᏰᏃ ᎢᎦᎢ ᏓᎩᎸᏫᏍᏓᏁᎲ ᎡᏍᎦᏉ ᎾᏍᎩ Ꮎ ᎾᏂᎥᎢ; ᎥᏝᏍᎩᏂᏃᏅ ᎠᏴ, ᎤᏁᎳᏅᎯᏍᎩᏂ
        ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᏗᎩᎧᎿᎭᏩᏗᏙᎸᎯ. '
      verse: 10
    - text: 'ᎠᏗᎾ ᎢᏳᏃ ᎠᏴ ᏱᎩ, ᎠᎴ ᎾᏍᎩ Ꮎ ᏱᎩ, ᎾᏍᎩ ᏃᏥᏪᎭ ᎣᏣᎵᏥᏙᎲᏍᎦ, ᎠᎴ ᎾᏍᎩ ᏄᏍᏗ ᎢᏦᎯᏳᏅ. '
      verse: 11
    - text: 'ᎾᏍᎩᏃ ᎢᏳ ᎦᎶᏁᏛ ᎤᏲᎱᏒᎯ ᏕᎤᎴᎯᏌᏅ ᏯᎦᎵᏥᏙᎲᏍᎦ, ᎦᏙᏃ ᎢᎦᏛ ᎨᏣᏓᏑᏴ ᎯᎠ ᏂᎠᏂᏪᎭ, ᎥᏝ ᏧᎾᎴᎯᏐᏗ
        ᏱᎩ ᏧᏂᏲᎱᏒᎯ? '
      verse: 12
    - text: 'ᎢᏳᏃ ᏧᎾᎴᎯᏐᏗ ᏂᎨᏒᎾ ᏱᎩ ᏧᏂᏲᎱᏒᎯ, ᎿᎭᏉ ᎦᎶᏁᏛ ᎥᏝ ᏧᎴᎯᏌᏅᎯ ᏱᎩ. '
      verse: 13
    - text: 'ᎢᏳ ᎠᎴ ᎦᎶᏁᏛ ᏧᎴᎯᏌᏅᎯ ᏂᎨᏒᎾ ᏱᎩ, ᎿᎭᏉ ᎣᏣᎵᏥᏙᎲᏍᎬ ᎠᏎᏉᏉ ᏂᎦᎵᏍᏗᎭ, ᎠᎴ ᎢᏦᎯᏳᏒ ᎾᏍᏉ ᎠᏎᏉᏉ
        ᏂᎦᎵᏍᏗᎭ. '
      verse: 14
    - text: 'ᎠᎴ ᎾᏍᏉ ᎬᏂᎨᏒ ᏂᎦᎵᏍᏗᎭ ᎦᏰᎪᎩ ᎣᏥᏃᎮᏍᎩ ᎨᏒ ᎤᏁᎳᏅᎯ; ᎣᏥᏃᎮᎸᏰᏃ ᎤᏁᎳᏅᎯ ᎾᏍᎩ ᎤᏲᎱᏒ ᏕᎤᎴᏔᏅ
        ᎦᎶᏁᏛ; ᏧᎴᎳᏅᎯ ᏂᎨᏒᎾ ᏥᎩ, ᎢᏳᏃ ᎰᏩ ᏧᎾᎴᎯᏐᏗ ᏂᎨᏒᎾ ᏱᎩ ᏧᏂᏲᎱᏒᎯ. '
      verse: 15
    - text: 'ᏧᏂᏲᎱᏒᎯᏰᏃ ᏧᎾᎴᎯᏐᏗ ᏂᎨᏒᎾ ᏱᎩ, ᎿᎭᏉ ᎦᎶᏁᏛ ᎥᏝ ᏧᎴᎯᏌᏅᎯ ᏱᎩ. '
      verse: 16
    - text: 'ᎢᏳ ᎠᎴ ᎦᎶᏁᏛ ᏧᎴᎯᏌᏅᎯ ᏂᎬᏒᎾ ᏱᎩ, ᎢᏦᎯᏳᏒ ᎠᏎᏉᏉ ᏂᎦᎵᏍᏗᎭ; ᎠᏏᏉ ᎢᏥᏍᎦᏅᏨ ᎢᏣᏚᏓᎳ. '
      verse: 17
    - text: 'ᎠᎴ ᎾᏍᏉ Ꮎ ᎦᎶᏁᏛ ᎤᏃᎯᏳᎯ ᎤᏂᎵᏅᏨᎯ ᏥᎩ ᎬᏩᏂᏲᏥᏙᎸᏉ. '
      verse: 18
    - text: 'ᎢᏳᏃ ᎠᏂᏉ ᎢᏕᎲ ᎤᏩᏒ ᎤᏚᎩ ᏱᎬᎭ ᎦᎶᏁᏛ ᎢᎩᏍᏕᎸᏗᏱ, ᎾᏂᎥ ᏴᏫ ᏕᏗᎪᎾᏛᏗ ᎤᏲ ᏂᎦᏛᏅᎢ. '
      verse: 19
    - text: 'ᎠᏎᏃ ᎦᎶᏁᏛ ᏕᎤᎴᎯᏌᏅ ᎤᏲᎱᏒᎢ, ᎠᎴ ᏧᏓᎴᏅᏔᏅᎯ ᏄᎵᏍᏔᏅ ᎾᏍᎩ ᎤᏂᎵᏅᏨᎯ ᏥᎨᏒᎩ. '
      verse: 20
    - text: 'ᎾᏍᎩᏰᏃ ᏴᏫ ᎢᏳᏩᏂᏌᏛ ᏥᎩ ᎠᎰᎱᎯᏍᏗ ᎨᏒ ᏤᎭ, ᏴᏫ ᎾᏍᏉ ᎢᏳᏩᏂᏌᏛ ᎠᏲᎱᏒ ᏗᎴᎯᏐᏗ ᏥᎩ. '
      verse: 21
    - text: 'ᎠᏓᏫᏰᏃ ᎢᏳᏩᏂᏌᏛ ᏂᎦᏗᏳ ᏥᏓᏂᏲᎱᏍᎦ, ᎾᏍᎩᏯ ᎾᏍᏉ ᎦᎶᏁᏛ ᎢᏳᏩᏂᏌᏛ ᏂᎦᏗᏳ ᏗᏅᏃᏛ ᏅᏛᎨᎬᏁᎵ. '
      verse: 22
    - text: 'ᎠᏎᏃ ᎾᏂᎥ ᎤᎾᏤᎵᏛᎭ; ᎦᎶᏁᏛ ᏧᏓᎴᏅᏔᏅᎯ; ᎣᏂᏃ ᎾᏍᎩ Ꮎ ᎦᎶᏁᏛ ᏧᏤᎵ ᎨᏒ ᎾᎯᏳ ᎦᎷᏨᎭ. '
      verse: 23
    - text: 'ᎿᎭᏉ ᏛᎵᏍᏆᏗ, ᎾᎯᏳ ᎤᎬᏫᏳᎯ ᎨᏒ ᏧᏲᎯᏎᎸᎯ ᎨᏎᏍᏗ ᎤᏁᎳᏅᎯ, ᎾᏍᎩ ᎠᎦᏴᎵᎨᎢ; ᎾᎯᏳ ᎠᏛᏔᏃᏅᎭ ᏂᎦᏗᏳ
        ᎤᏂᎬᏫᏳᏌᏕᎩ ᎨᏒ ᎠᎴ ᏂᎦᏗᏳ ᏗᎨᎦᏁᎶᏗ ᎨᏒ, ᎠᎴ ᏚᎾᎵᏂᎬᎬᎢ. '
      verse: 24
    - text: 'ᎠᏎᏰᏃ ᏅᏩᏍᏕᏍᏗᏉ ᎤᎬᏫᏳᎯ ᎨᏒᎢ, ᎬᏂ ᏂᎦᏛ ᎬᏩᏍᎦᎩ ᏚᎳᏍᎬ ᎭᏫᏂᏗᏢ ᏂᏕᎬᏁᎸᎭ. '
      verse: 25
    - text: 'ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎾᏍᎩ ᎤᎵᏍᏆᎸᏗ ᎤᏍᎦᎩ ᎠᏥᏛᏙᏗ ᎨᏒᎢ. '
      verse: 26
    - text: 'ᏂᎦᏗᏳᏰᏃ ᏧᏓᎴᏅᏛ ᏚᎳᏍᎬ ᎭᏫᏂᏗᏢ ᎢᎬᏁᎸᎯ. ᎠᏎᏃ, ᏂᎦᏗᏳ ᏧᏓᎴᏅᏛ ᎭᏫᏂᏗᏢ ᎢᏯᎬᏁᎸᎯ ᏣᏗᎭ, ᎬᏂᎨᏒ
        ᏂᎦᎵᏍᏗᎭ ᎾᎦᏠᏯᏍᏛᎾ ᎨᏒ ᎾᏍᎩ Ꮎ ᏂᎦᏛ ᏧᏓᎴᏅᏛ ᎭᏫᏂᏗᏢ ᎢᏳᏩᏁᎸᎯ. '
      verse: 27
    - text: 'ᎾᎯᏳᏃ ᏂᎦᏗᏳ ᏧᏓᎴᏅᏛ ᎭᏫᏂᏗᏢ ᎢᏯᎬᏁᎸᎯ ᎨᏎᏍᏗ, ᎿᎭᏉ ᎾᏍᏉ ᎤᏪᏥ ᎤᏩᏒ ᎭᏫᏂᏗᏢ ᏅᏛᏛᏁᎵ ᎾᏍᎩ Ꮎ
        ᏂᎦᏛ ᏧᏓᎴᏅᏛ ᎭᏫᏂᏗᏢ ᎢᏳᏩᏁᎸᎯ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏂᎦᎥ ᎢᎬᏂᏏᏍᎩ ᎢᏳᎵᏍᏙᏗᏱ ᎾᏂᎥ ᎠᏁᎲᎢ. '
      verse: 28
    - text: 'ᎢᏳᏃ ᎾᏍᎩ ᏄᏍᏛᎾ ᏱᎩ, ᎦᏙ ᏛᎾᏛᏁᎵ ᏧᏂᏲᎱᏒᎯ ᏥᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᏥᏕᎨᎦᏬᏍᎪᎢ? ᎢᏳᏃ ᏧᏂᏲᎱᏒᎯ ᎠᏎ ᏧᎾᎴᎯᏐᏗ
        ᏂᎨᏒᎾ ᎢᎨᏎᏍᏗ, ᎦᏙᏃ ᏧᏂᏲᎱᏒᎯ ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᏙᎨᎦᏬᏍᎪᎢ? '
      verse: 29
    - text: 'ᎠᎴ ᎦᏙᏃ ᎤᎾᏰᎯᏍᏗ ᏂᎦᏛᎿᎭᏕᎦ ᏂᎪᎯᎸᎢ? '
      verse: 30
    - text: 'ᏥᏁᎢᏍᏗᎭ ᎾᏍᎩ Ꮎ ᎤᎵᎮᎵᏍᏗ ᏣᎩᎭ ᏂᎯ ᏥᏅᏗᎦᎵᏍᏙᏗᎭ, ᎾᏍᎩ ᏥᏌ ᎦᎶᏁᏛ ᎤᎬᏫᏳᎯ ᎣᎦᏤᎵ ᏨᏗᏓᎴᎲᏍᎦ,
        ᏥᏲᎱᏍᎪ ᏂᏚᎩᏨᏂᏒᎢ. '
      verse: 31
    - text: 'ᎢᏳᏃ ᏴᏫ ᎢᏳᎾᏛᏁᏗ ᎢᏯᏆᏛᏁᎸᎯ ᏱᎩ, ᏅᎩ ᏗᏂᏅᏌᏗ ᎤᏂᏍᎦᏎᏗ ᎣᎦᎵᎸᎯ ᏱᎩ ᎡᏈᏌ ᎦᏚᎲᎢ, ᎦᏙ ᎬᎩᏁᏉᏤᏗ
        ᎣᏍᏛ ᎨᏒ, ᎢᏳᏃ ᏧᏂᏲᎱᏒᎯ ᏧᎾᎴᎯᏐᏗ ᏂᎨᏒᎾ ᏱᎩ? ᎢᏓᎵᏍᏓᏴᎲᏍᎨᏍᏗ, ᎠᎴ ᎢᏓᏗᏔᏍᎨᏍᏗ; ᏑᎾᎴᏉᏰᏃ ᏙᏓᏗᏲᎱᏏ. '
      verse: 32
    - text: 'ᏞᏍᏗ ᎡᏥᎵᏓᏍᏔᏅᎩ; ᎾᏲ ᏗᎵᏃᎮᎵᏓᏍᏗ ᎨᏒ ᎠᏲᏍᏗᏍᎪ ᎣᏍᏛ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ. '
      verse: 33
    - text: 'ᎢᏥᏰᎩ ᏚᏳᎪᏛ ᎢᏣᏛᏁᏗᏱ, ᎠᎴ ᏞᏍᏗ ᏱᏥᏍᎦᏅᎨᏍᏗ; ᎢᎦᏛᏰᏃ ᎥᏝ ᏯᏂᎦᏔᎭ ᎤᏁᎳᏅᎯ; ᎤᏕᎰᎯᏍᏗᏳ ᎢᏨᏃᎮᎭ
        ᎾᏍᎩ ᎯᎠ ᏥᏂᏥᏪᎭ. '
      verse: 34
    - text: 'ᎠᏎᏃ ᎩᎶ ᎯᎠ ᏱᏅᎦᏫ, ᎦᏙ ᏓᎨᎬᏁᎵ ᏙᏓᎨᎦᎴᏔᏂ ᏧᏂᏲᎱᏒᎯ? ᎠᎴ ᎦᏙ ᎤᏍᏕᏍᏗ ᎤᏙᏢᏒ ᏗᏂᏰᎸ ᎠᏂᎷᏨᎭ? '
      verse: 35
    - text: 'ᏣᏁᎫ! ᎾᏍᎩ ᏥᏫᏍᎪᎢ ᎥᏝ ᏴᎬᎵᏰᎲᎦ ᎬᏂ ᎤᎪᎯ; '
      verse: 36
    - text: 'ᎠᎴ ᎾᏍᎩ ᏥᏫᏍᎪᎢ, ᎥᏝ ᎾᏍᎩ ᎠᏰᎸ ᎤᏙᏢᏗ ᎨᏒ ᏱᏫᏍᎪᎢ, ᎤᎦᏔᎭᏉᏍᎩᏂ, ᎤᏣᎴᏍᏗᏉ ᏱᎩ, ᎠᎴ ᎪᎱᏍᏗᏉ
        ᎤᏍᏗ ᏅᏩᏓᎴ ᏱᎩ; '
      verse: 37
    - text: 'ᎤᏁᎳᏅᎯᏍᎩᏂ ᎠᏁᎰ ᎠᏰᎸ ᎾᏍᎩᏯ ᎣᏏ ᎤᏰᎸᏅᎢ, ᎠᎴ ᏄᏓᎴᏒ ᎤᎦᏔ ᎤᏤᎵᎦᏯ ᎠᏰᎸᎢ. '
      verse: 38
    - text: 'ᏂᎦᏛ ᎤᏇᏓᎵ ᎨᏒ ᎥᏝ ᎤᏠᏱᎭ ᏱᎩ; ᏴᏫᏰᏃ ᎤᏂᏇᏓᎸ ᏑᏓᎴᎩ; ᏅᏩᏓᎴᏃ ᏅᎩ ᏗᏂᏅᏌᏗ ᎤᏂᏇᏓᎸᎢ, ᏅᏩᏓᎴᏃ
        ᎠᏣᏗ, ᏅᏩᏓᎴᏃ ᏥᏍᏆ. '
      verse: 39
    - text: 'ᎠᎴ ᎾᏍᏉ ᎦᎸᎳᏗ ᎠᏁᎭ ᏗᎪᏢᏅᎯ, ᎠᎴ ᎡᎶᎯ ᎠᏁᎭ ᏗᎪᏢᏅᎯ; ᎠᏎᏃ ᏧᏬᏚᎯᏳ ᎨᏒ ᎦᎸᎳᏗ ᎠᏁᎯ ᏅᏩᏓᎴᎢ,
        ᎠᎴ ᏧᏬᏚᎯᏳ ᎨᏒ ᎡᎶᎯ ᎠᏁᎯ ᏅᏩᏓᎴᎢ. '
      verse: 40
    - text: 'ᏅᏙ ᎢᎦ ᎡᎯ ᎤᏤᎵᏛ ᎤᏬᏚᎯᏳ ᎨᏒᎢ, ᎠᎴ ᎤᏬᏚᎯᏳ ᎨᏒ ᏅᏙ ᏒᏃᏱ ᎡᎯ ᏅᏩᏓᎴᎢ, ᎠᎴ ᏧᏃᏚᎯᏳ ᎨᏒ ᏃᏈᏏ
        ᏅᏩᏓᎴᎢ; ᎠᎴ ᏃᏈᏏ ᎧᎸ ᎤᏬᏚᎯᏳ ᎨᏒ ᏅᏩᏓᎴ ᏄᏍᏙ ᏃᏈᏏ ᏄᏍᏛ ᎤᏬᏚᎯᏳ ᎨᏒᎢ. '
      verse: 41
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏄᏍᏗ ᏧᎾᎴᎯᏐᏗ ᎨᏒ ᏧᏂᏲᎱᏒᎯ. ᎠᏲᎩ ᎠᏫᏒᎯ ᎨᏐᎢ; ᎠᏲᎩ ᏂᎨᏒᎾ ᏗᎴᏙᏗ ᎨᏎᏍᏗ. '
      verse: 42
    - text: 'ᎦᎸᏉᏗ ᏂᎨᏒᎾ ᎠᏫᏒᎯ ᎨᏐᎢ, ᎦᎸᏉᏗᏳ ᏗᎴᏙᏗ ᎨᏎᏍᏗ; ᎠᏩᎾᎦᎳ ᎠᏫᏒᎯ ᎨᏐᎢ, ᎤᎵᏂᎩᏛ ᏗᎴᏙᏗ ᎨᏎᏍᏗ; '
      verse: 43
    - text: 'ᎢᏗᏫᏍᎪ ᎤᏇᏓᎵ ᎠᏰᎸ ᎠᏫᏒᎯ ᎨᏐᎢ, ᎠᏓᏅᏙ ᎤᏙᏢᏒ ᏗᎴᏙᏗ ᎨᏎᏍᏗ. ᎤᏇᏓᎵ ᎠᏰᎸ ᎡᎭ, ᎠᎴ ᎠᏓᏅᏙ ᎤᏙᏢᏒ
        ᎡᎭ. '
      verse: 44
    - text: 'ᎾᏍᎩᏯᏃ ᎯᎠ ᏂᎬᏅ ᎦᏪᎳ, ᎢᎬᏱᏱ ᏴᏫ ᎠᏓᏫ ᎬᏃᏛ ᏄᎵᏍᏔᏁᎢ; ᎣᏂᏱᏃ ᎠᏓᏫ ᎠᏓᏅᏙ ᎬᏂᏛ ᏗᏁᎯ ᏄᎵᏍᏔᏁᎢ. '
      verse: 45
    - text: 'ᎠᏎᏃ ᎥᏝ ᎢᎬᏱ ᏱᎨᏎ ᎾᏍᎩ Ꮎ ᎠᏓᏅᏙ ᏥᎩ, ᎾᏍᎩᏍᎩᏂ Ꮎ ᎠᏇᏓᎵ ᏥᎩ; ᎣᏂᏃ ᎢᏴᏛ ᎾᏍᎩ Ꮎ ᎠᏓᏅᏙ ᏥᎩ. '
      verse: 46
    - text: 'ᎢᎬᏱᏱ ᎠᏍᎦᏯ ᎦᏙᎯ ᏅᏓᏳᏓᎴᏅᎯ, ᎦᏓᏉ ᎨᏎᎢ; ᏔᎵᏁ ᎠᏍᎦᏯ ᎤᎬᏫᏳᎯ ᎦᎸᎳᏗ ᏅᏓᏳᏓᎴᏅᎯ. '
      verse: 47
    - text: 'ᏄᏍᏛ ᎾᏍᎩ Ꮎ ᎦᏓᏉ ᎠᎪᏢᏔᏅᎯ ᏥᎩ, ᎾᏍᎩᏯ ᎾᏍᏉ ᏄᎾᏍᏗ ᎦᏓᏉ ᎨᎪᏢᏔᏅᎯ; ᎠᎴ ᏄᏍᏛ ᎾᏍᎩ Ꮎ ᎦᎸᎳᏗ
        ᎡᎯ, ᎾᏍᎩᏯ ᎾᏍᏉ ᏄᎾᏍᏗ ᎦᎸᎳᏗ ᎠᏁᎯ. '
      verse: 48
    - text: 'ᎠᎴ ᎦᏓ ᎠᎪᏢᏔᏅᎯ ᏄᏍᏛ ᎾᏍᎩᏯ ᏥᏂᎦᏍᏗ, ᎾᏍᎩᏯ ᎾᏍᏉ ᏂᎦᏍᏕᏍᏗ ᏄᏍᏛ ᎦᎸᎳᏗ ᎡᎯ. '
      verse: 49
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏂᏥᏪᎭ ᎢᏓᎵᏅᏟ, ᎾᏍᎩ ᎤᏇᏓᎵ ᎨᏒ ᎠᎴ ᎩᎬ ᎥᏝ ᎤᎾᏤᎵ ᎢᎬᏩᎵᏍᏙᏗ ᏱᎩ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ;
        ᎥᏝ ᎠᎴ ᎠᏲᎩ ᎨᏒ ᎤᏤᎵ ᎢᎬᏩᎵᏍᏙᏗ ᏱᎩ ᎠᏲᎯ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 50
    - text: 'ᎬᏂᏳᏉ, ᎢᏨᎾᏄᎪᏫᏎ ᎤᏕᎵᏛ ᎨᏒᎢ; ᎥᏝ ᏂᎦᏛ ᏴᏓᏗᎵᏅᏥ, ᏂᎦᏗᏳᏍᎩᏂ ᎡᎩᏁᏟᏴᏍᏗ ᎨᏎᏍᏗ '
      verse: 51
    - text: 'ᎩᎳᏉ ᎢᏴᏛ, ᏥᏛᎦᏔᎾᏫᏍᏗᏉ ᎢᎪᎯᏛ, ᎤᎵᏍᏆᎸᏗ ᎠᏤᎷᎩ ᏂᎦᎵᏍᏔᏅᎭ; ᎠᏤᎷᎩᏰᏃ ᏓᏳᏃᏴᎳᏏ, ᏧᏂᏲᎱᏒᎯᏃ
        ᏙᏓᎨᎦᎴᏔᏂ ᎠᏂᏲᎩ ᏁᎨᏒᎾ, ᎠᏴᏃ ᏓᏰᎩᏁᏟᏴᏏ. '
      verse: 52
    - text: 'ᎯᎠᏰᏃ ᎠᏲᎩ ᎨᏒ ᎠᏲᎩ ᏂᎨᏒᎾ ᏛᏄᏬᏍᏔᏂ, ᎠᎴ ᎯᎠ ᎾᏍᎩ ᎠᏲᎱᏍᎩ ᎨᏒ ᎠᏲᎱᏍᎩ ᏂᎨᏒᎾ ᏛᏄᏬᏍᏔᏂ. '
      verse: 53
    - text: 'ᎾᏍᎩᏃ ᎿᎭᏉ ᎯᎠ ᎠᏲᎩ ᎨᏒ ᎠᏲᎩ ᏂᎨᏒᎾ ᎨᏒ ᎤᏄᏬᏍᏔᏁᏍᏗ, ᎠᎴ ᎯᎠ ᎾᏍᎩ ᎠᏲᎱᏍᎩ ᎠᏲᎱᏍᎩ ᏂᎨᏒᎾ ᎨᏒ
        ᎤᏄᏬᏍᏔᏁᏍᏗ, ᎿᎭᏉ ᏄᎵᏍᏔᏁᏍᏗ ᎯᎠ ᎢᎦᏪᏛ ᎨᏒ ᏥᎪᏪᎳ, ᎠᏓᎵᏁᎯᏗᏍᎩ ᎨᏒ ᎤᎩᏐᏅ ᎠᏲᎱᎯᏍᏗ ᎨᏒᎢ. '
      verse: 54
    - text: 'ᏂᎯ ᎠᏲᎱᎯᏍᏗ ᎨᏒᎢ, ᎭᏢ ᏣᏓᏨᏯᏍᏗᎨᏒᎢ? ᏂᎯ ᏗᏓᏂᏐᏗᏱ ᎨᏒᎢ, ᎭᏢ ᏣᏓᏎᎪᎩᏍᏗ ᎨᏒᎢ? '
      verse: 55
    - text: 'ᎠᏲᎱᏍᏗ ᎤᏓᏨᏯᏍᏗ ᎨᏒ, ᎾᏍᎩ ᎠᏍᎦᏂ; ᎠᏍᎦᏂᏃ ᎤᎵᏂᎪᎯᏍᏗᏍᎩ ᎾᏍᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ. '
      verse: 56
    - text: 'ᎠᏎᏃ ᎤᏁᎳᏅᎯ ᎠᎵᎮᎵᏤᏗ ᎨᏎᏍᏗ, ᎾᏍᎩ ᏥᎩᏁᎭ ᎢᎦᏓᏎᎪᎩᏍᏗᏱ, ᏨᏗᏓᎴᎲᏍᎦ ᎤᎬᏫᏳᎯ ᎢᎦᏤᎵ ᏥᏌ ᎦᎶᏁᏛ. '
      verse: 57
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ, ᎢᏨᎨᏳᎢ ᎢᏓᎵᏅᏟ, ᏗᏣᎵᏂᎩᏗᏳ ᎨᏎᏍᏗ, ᎦᏰᏥᏖᎸᏗ ᏂᎨᏒᎾ ᎨᏎᏍᏗ, ᏂᎪᎯᎸ ᎤᏣᏘ ᏕᏥᎸᏫᏍᏓᏁᎮᏍᏗ
        ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ, ᎢᏥᎦᏔᎭᏰᏃ ᎾᏍᎩ ᎢᏣᎵᏂᎬᏁᎲ ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᏕᏥᎸᏫᏍᏓᏁᎲ ᎠᏎᏉᏉ ᏂᎨᏒᎾ ᎨᏒᎢ.  '
      verse: 58
  - chapter: 16
    verses:
    - text: ' ᎾᏃ ᎦᏟᏐᏗ ᎨᏒ ᎤᎾᏓᏅᏘ ᎤᎾᎵᏍᏕᎸᏙᏗ ᎤᎬᏩᎵ, ᎾᏍᎩᏯ ᏥᎦᏥᏁᏤᎸᎢ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᎬ ᎨᎴᏏᏱ, ᎾᏍᎩᏯ
        ᏂᏣᏛᏁᎮᏍᏗ. '
      verse: 1
    - text: 'ᎢᎬᏱᏱ ᎢᎦ ᏑᎾᏙᏓᏆᏍᏗ ᎨᏒ ᎢᏥᏏᏴᏫᎭ ᎢᏣᏓᏁᎸᏍᎨᏍᏗ ᎾᏍᎩᏯ ᏄᏍᏛ ᎤᏁᎳᏅᎯ ᎢᏥᏁᏉᎡᎸᎢ, ᎾᏍᎩᏃ ᏞᏍᏗ
        ᏫᏥᎷᏨᎭ ᎩᎳ ᏫᎦᏟᏐᏗ ᏱᎨᏎᏍᏗ. '
      verse: 2
    - text: 'ᏫᏥᎷᏨᏃ ᎾᏍᎩ Ꮎ ᎣᏏᏳ ᏗᏥᏰᎸᏅᎯ, ᎾᏍᎩ ᏗᎦᏥᏯᎨᏅᏗᏍᏗ ᎨᏎᏍᏗ ᎪᏪᎵ, ᎾᏍᎩ ᎠᏂᏰᎩ ᏥᎷᏏᎵᎻ ᏂᎯ ᎢᏣᎵᏍᎪᎸᏔᏅᎯ. '
      verse: 3
    - text: 'ᎢᏳ ᎠᎴ ᏚᏳᎪᏕᏍᏗ ᎾᏍᏉ ᎠᏴ ᎠᏇᏅᏍᏗᏱ, ᎾᏍᎩ ᏓᏲᏤᏅᏍᏔᏂ. '
      verse: 4
    - text: 'ᎠᎴ ᏮᏓᏨᎷᏤᎵ, ᎹᏏᏙᏂ ᎠᏰᎵ ᎠᎩᎶᏒᎯ ᎨᏎᏍᏗ; ᎹᏏᏙᏂᏰᏃ ᎠᏰᎵ ᎠᎩᎶᎯᏍᏗᏱ ᏂᎦᎵᏍᏗᎭ. '
      verse: 5
    - text: 'ᎠᎴ ᏫᎬᏆᏕᏗ ᏱᏂᎦᎩ, ᎠᎴ ᎾᏍᏉ ᏯᏆᎪᎳᏗᏴ ᎢᏤᎲᎢ, ᎾᏍᎩ ᏍᎩᏯᏘᏅᏍᏗᏱ ᎦᎢᏒ ᎢᎸᎯᏢ ᏫᏥᎦᏛᎢ. '
      verse: 6
    - text: 'ᎥᏝᏰᏃ ᏯᏆᏚᎵ ᎪᎯ ᎨᏒ ᎦᎢᏒ ᎢᏨᎪᏩᏛᏗᏱ; ᎠᏎᏃ ᎤᏚᎩ ᎠᏋᎭ ᎢᎸᏍᎩ ᎢᎪᎯᏛ ᎢᏨᏯᏕᏁᏗᏱ, ᎢᏳᏃ ᎤᎬᏫᏳᎯ
        ᎣᏏᏳ ᏳᏰᎸᏅ. '
      verse: 7
    - text: 'ᎡᏈᏌᏍᎩᏂ ᎨᏙᎮᏍᏗ ᎯᏍᎦᏍᎪᎯᏁ ᎢᎦ ᎢᏯᏍᏗ. '
      verse: 8
    - text: 'ᎡᏉᎯᏳᏰᏃ ᎥᎩᎳᏅᏓᏕᎸ ᎠᎴ ᎤᏣᏘ ᎪᎱᏍᏗ ᎦᎬᏙᏗ, ᎠᎴ ᎤᏂᏣᏔ ᏗᏂᎦᏘᎴᎩ. '
      verse: 9
    - text: 'ᎢᏳᏃ ᏗᎹᏗ ᏫᎦᎷᏨᎭ, ᎢᏣᎦᏌᏯᏍᏕᏍᏗ ᏂᎦᎾᏰᏍᎬᎾᏉ ᎢᏤᎳᏗᏓᏍᏗᏱ; ᏚᎸᏫᏍᏓᏁᏰᏃ ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᏗᎦᎸᏫᏍᏓᏁᏗ,
        ᎤᏠᏱᏉ ᎠᏴ. '
      verse: 10
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏞᏍᏗ ᎩᎶ ᏳᏂᏆᏘᎮᏍᏗ; ᏅᏩᏙᎯᏯᏛᏉᏍᎩᏂ ᏤᏣᏂᎩᏍᏔᏅᎭ, ᎾᏍᎩ ᎠᏴ ᎠᎩᎷᏤᏗᏱ; ᏥᎦᏖᏃᎭᏰᏃ
        ᎤᎷᎯᏍᏗᏱ ᎠᎾᎵᏅᏟ ᎠᏂᎷᏨᎭ. '
      verse: 11
    - text: 'ᎠᏃ ᎠᏉᎳ ᎢᎩᏅᏟ, ᎤᏣᏘ ᏥᏍᏗᏰᏓ ᏫᏥᎷᏤᏗᏱ ᎤᏁᏅᏍᏙᏗᏱ ᎠᎾᎵᏅᏟ; ᎠᏎᏃ ᎥᏝ ᏳᏚᎸ ᎠᏎ ᎪᎯ ᎨᏒ ᎤᏪᏅᏍᏗᏱ;
        ᏮᏓᎦᎷᏥ ᎠᏗᎾ ᎤᏜᏓᏅᏓᏕᎸᎭ. '
      verse: 12
    - text: 'ᎢᏥᏯᏫᏍᎨᏍᏗ, ᎤᎵᏂᎩᏛ ᏕᏥᏂᏴᏎᏍᏗ ᎪᎯᏳᏗ ᎨᏒᎢ, ᎢᏥᏍᎦᏯ ᎨᏎᏍᏗ, ᏗᏣᎵᏂᎩᏗᏳ ᎨᏎᏍᏗ. '
      verse: 13
    - text: 'ᏂᎦᏛ ᏕᏥᎸᏫᏍᏓᏁᎲ ᎠᏓᎨᏳᏗ ᎨᏒ ᎢᏨᏗᏍᎨᏍᏗ. '
      verse: 14
    - text: 'ᎠᎴᏬ ᎢᏓᎵᏅᏟ, ᏕᏥᎦᏔᎭ ᏍᏗᏇᎾ ᏚᏓᏘᎾᎥᎢ, ᎾᏍᎩ ᎢᎬᏱ ᎤᏓᏔᏅᎯ ᎨᏒ ᎠᎦᏯ, ᎠᎴ ᎾᏍᎩ ᏚᎾᏓᏲᏒ ᏧᏂᏍᏕᎸᎯᏓᏍᏗᏱ
        ᎤᎾᏓᏅᏘ; '
      verse: 15
    - text: 'ᎢᏨᏔᏲᏎᎭ ᏂᎯ ᏗᏦᎯᏳᏗᏱ ᎾᏍᎩ ᎢᏳᎾᏍᏗ, ᎠᎴ ᎾᏂᎥ ᎢᏧᎳᎭ ᏧᏂᎸᏫᏍᏓᏁᎯ ᎠᎾᎵᏂᎬᏁᎯ. '
      verse: 16
    - text: 'ᎦᎵᎡᎵᎦ ᎬᎩᎷᏤᎸ ᏍᏗᏇᎾ ᎠᎴ ᏉᏚᏁᏓ ᎠᎴ ᎠᎦᏱᎦ; ᏂᎯᏰᏃ ᏥᏥᎷᎶᏤᎲᎩ ᎠᏂᎧᎵᏏᏌ ᎾᏍᎩ. '
      verse: 17
    - text: 'ᎠᏂᎦᎵᏍᏓᏓᏰᏃ ᎠᏆᏓᏅᏙ, ᎠᎴ ᏂᎯ ᏗᏣᏓᏅᏙ. ᎾᏍᎩ ᎢᏳᏍᏗ ᏕᏥᎸᏉᏕᏍᏗᏉ ᎾᏍᎩ ᎢᏳᎾᏍᏗ. '
      verse: 18
    - text: 'ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒ ᎡᏏᏱ ᏫᎨᏥᏲᎵᎭ. ᎡᏈᎳ ᎠᎴ ᏈᏏᎳ ᎤᏣᏘ ᏫᎨᏥᏲᎵᎭ ᎤᎬᏫᏳᎯ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏲᎵᏍᏗ ᎨᏒᎢ,
        ᎬᏩᎾᎵᎪᏁᎭ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᎾᏍᎩ ᎠᏂᏁᎸᎢ. '
      verse: 19
    - text: 'ᏂᎦᏛ ᎢᏓᎵᏅᏟ ᏫᎨᏥᏲᎵᎭ. ᏕᏣᏓᏲᎵᏍᏗᏍᎨᏍᏗ ᎦᎸᏉᏗᏳ ᏗᏓᏙᏪᏙᎥᏍᏗ ᎨᏒᎢ. '
      verse: 20
    - text: 'ᎠᏴ ᏉᎳ ᎠᏆᏓᏲᎵᏍᏗ ᎨᏒ ᎠᏋᏒ ᎠᏉᏰᏂ ᎠᏋᏔᏅᎯ ᎠᏉᏪᎳᏅᎯ. '
      verse: 21
    - text: 'ᎢᏳᏃ ᎩᎶ ᏄᎨᏳᏒᎾ ᎢᎨᏎᏍᏗ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ, ᎾᏍᎩ ᎠᏥᏍᎩᏅᏛᎯ ᎨᏎᏍᏗ. ᎤᎬᏫᏳᎯ ᏓᎦᎷᏥ. '
      verse: 22
    - text: 'ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ ᏕᏥᎧᎿᎭᏩᏗᏙᎮᏍᏗ. '
      verse: 23
    - text: 'ᎠᏴ ᎠᏆᏓᎨᏳᏗ ᎨᏒ ᏕᏥᎧᎿᎭᏩᏗᏙᎮᏍᏗ ᏂᏥᎥᎢ, ᏥᏌ ᎦᎶᏁᏛ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ. ᎡᎺᏅ.   '
      verse: 24
  name: I Corinthians
