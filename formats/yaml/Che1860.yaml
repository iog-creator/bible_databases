    - text: 'ᎬᏂ ᎾᎯᏳ ᎢᎦ ᎠᏥᏌᎳᏓᏅ, ᎦᏳᎳ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎤᏩᏔᏅᎯ ᏧᏁᏤᎸᎯ ᏂᎨᏎ ᎨᏥᏅᏏᏛ ᎾᏍᎩ ᏧᏑᏰᏛ. '
      verse: 2
    - text: 'ᎾᏍᎩ ᎾᏍᏉ ᎬᏃᏛ ᎬᏂᎨᏒ ᏂᏚᏛᏁᎴᎢ, ᎤᎩᎵᏲᏨᎯ ᏂᎨᏎᎢ, ᎤᏣᏘ ᏄᏜᏓᏏᏛᏒᎾ ᎠᏙᎴᎰᎯᏍᏙᏗ ᎬᏗᏍᎬᎢ, ᏅᎦᏍᎪᎯ
        ᏧᏒᎯᏛ ᎬᏩᎪᎲᎢ, ᎠᎴ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎤᎬᏩᎵ ᎤᏃᎮᎸᎯ ᏂᎨᏎᎢ. '
      verse: 3
    - text: 'ᏚᏂᎳᏫᏨᏃ ᏚᏁᏤᎴ ᏥᎷᏏᎵᎻ ᎤᏂᏄᎪᎢᏍᏗᏱ ᏂᎨᏒᎾ, ᎤᏂᎦᏘᏗᏍᏗᏱᏍᎩᏂ ᎠᎦᏴᎵᎨ ᎤᏚᎢᏍᏔᏅᎢ, ᎾᏍᎩ ᏍᎩᏯᏛᎦᏁᎸᎯ
        ᏥᎩ, [ᏚᏬᏎᎴᎢ.] '
      verse: 4
    - text: 'ᏣᏂᏰᏃ ᎤᏙᎯᏳᎯ ᎠᎹ ᏓᏓᏬᏍᏗᏍᎬᎩ; ᏂᎯᏍᎩᏂ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᏙᏓᏰᏣᏬᏍᏔᏂ ᎢᎸᏍᎩᏉ ᎢᏳᏒᎯ. '
      verse: 5
    - text: 'ᎿᎭᏉᏃ ᎤᎾᏓᏟᏌᏅ ᎬᏩᏛᏛᏁᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᏣᎬᏫᏳᎯ, ᎿᎭᏉᏍᎪ ᎠᏰᎵ ᎪᏢᏒ ᏙᏛᎯᏁᎵ ᎢᏏᎵ? '
      verse: 6
    - text: 'ᎠᏎᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎥᏝ ᏂᎯ ᎢᏥᎦᏙᎥᎯᏍᏗ ᏱᎩ ᎢᏳ ᎠᎴ ᎾᎯᏳ ᏕᎨᏌᏗᏒᎢ, ᎾᏍᎩ ᎠᎦᏴᎵᎨ ᎤᏩᏒ ᎢᏧᏩᏁᎵᏓᏍᏗ
        ᏥᏄᏩᏅ. '
      verse: 7
    - text: 'ᎠᏎᏃ ᏓᏰᏣᎵᏂᎪᎯᏍᏔᏂ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎢᏥᎷᏤᎸᎭ, ᎠᎴ ᏍᎩᏃᎮᏍᎩ ᎨᏎᏍᏗ ᏥᎷᏏᎵᎻ ᎠᎴ ᏂᎬᎾᏛ ᏧᏗᏱ ᎠᎴ
        ᏌᎺᎵᏱ ᎠᎴ ᏂᎬᎾᏛ ᎡᎶᎯ. '
      verse: 8
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏄᏪᏒ, ᎠᏏᏉ ᎤᎾᎦᏙᏍᏕ ᎠᏥᏌᎳᏓᏁᎢ, ᎤᎶᎩᎸᏃ ᏭᏕᎵᏤ ᏓᏂᎧᏅᎢ. '
      verse: 9
    - text: 'ᎠᏏᏉᏃ ᏭᎶᏒ ᎤᏯᏅᏒᎯ ᏫᏓᏂᎧᏁ ᎦᎸᎳᏗ, ᎬᏂᏳᏉ ᎠᏂᏔᎵ ᎠᏂᏍᎦᏯ ᏧᏁᎬ ᏧᎾᏄᏫ ᎤᎶᏗᏢ ᏚᎾᎴᏂᎴᎢ; '
      verse: 10
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏄᏂᏪᏎᎢ; ᎢᏥᏍᎦᏯ ᎨᎵᎵ ᎢᏤᎯ, ᎦᏙᏃ ᎢᏥᏙᎾᎠ ᎦᎸᎳᏗ ᏫᏙᏥᎧᎿᎭ ᎾᏍᎩ ᎯᎠ ᏥᏌ ᏤᏥᏯᏅᏏ ᎦᎸᎳᏗ
        ᏥᏫᎦᎶᎯ ᎾᏍᎩᏯ ᏅᏛᏛᏁᎵ ᏓᎦᎷᏥ ᏤᏥᎪᏩᏛ ᎦᎸᎳᏗ ᏥᏫᎦᎶᎯ. '
      verse: 11
    - text: 'ᎿᎭᏉᏃ ᏥᎷᏏᎵᎻ ᏫᎤᏂᎶᏎᎢ ᎣᎵᏩ ᏧᏙᎢᏛ ᎤᏌᎯᎸ ᎤᎾᏓᏅᏎᎢ, ᎾᏍᎩ ᏥᎷᏏᎵᎻ ᎾᎥ ᏥᎩ ᎤᎾᏙᏓᏆᏍᎬ ᎢᎦ ᎡᏅᏍᏗ
        ᎢᏴᏛ ᏥᎩ. '
      verse: 12
    - text: 'ᎤᏂᏴᎸᏃ, ᎤᎾᎩᎳᏫᏎ ᎦᎸᎳᏗ ᎧᏅᏑᎸ ᏭᏂᏴᎴᎢ, ᎾᎿᎭᏃ ᎠᏂᏁ ᏈᏓ ᎠᎴ ᏥᎻ ᎠᎴ ᏣᏂ ᎠᎴ ᎡᏂᏗ, ᏈᎵᎩᏃ ᎠᎴ
        ᏓᎻ, ᏆᏓᎳᎻ ᎠᎴ ᎹᏚ, ᏥᎻᏃ ᎡᎵᏈ ᎤᏪᏥ ᎠᎴ ᏌᏩᏂ ᎠᏏᎶᏗ, ᏧᏓᏏᏃ ᏥᎻ ᏗᎾᏓᏅᏟ. '
      verse: 13
    - text: 'ᎾᏍᎩ ᎯᎠ ᏂᎦᏛ ᏌᏉ ᎢᎦᎦᏛ ᎾᏂᏲᎯᏍᏗᏍᎬᎾ ᎠᎾᏓᏙᎵᏍᏗᏍᎨᎢ ᎠᎴ ᎠᏂᏔᏲᎯᎮᎢ, ᎠᎴ ᎾᏍᏉ ᎠᏂᎨᏴ, ᎠᎴ ᎺᎵ
        ᏥᏌ ᎤᏥ, ᎠᎴ ᏥᏌ ᎠᎾᎵᏅᏟ. '
      verse: 14
    - text: 'ᎾᎯᏳᏃ ᏈᏓ ᎤᎴᏁ ᎠᏰᎵ ᎠᏂᏅ ᎠᏃᎯᏳᎲᏍᎩ, ᎾᏍᎩ ᎾᏂᎥ ᏚᎾᏙᎥ ᎠᏍᎪᎯᏧᏈ ᏔᎳᏍᎪᎯ ᎢᏴᏛ ᎨᏎᎢ, ᎯᎠᏃ ᏄᏪᏎᎢ; '
      verse: 15
    - text: 'ᎢᏥᏍᎦᏯ ᏗᏓᏓᏅᏟ, ᎯᎠ ᎪᏪᎸ ᎠᏎ ᎤᏙᎯᏳᏗ ᎨᏒᎩ, ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᏕᏫ ᎠᎰᎵ ᏧᏩᏔᏁ ᏧᏁᏤ ᏧᏓᏏ
        ᎠᏥᏃᎮᏍᎬᎢ, ᎾᏍᎩ ᏧᏘᏂᏙᎸᎯ ᏥᏌ ᏥᎬᏩᏂᏱᏍᎬᎩ; '
      verse: 16
    - text: 'ᎾᏍᎩᏰᏃ ᎠᏴ ᎡᎦᎵᎪᏔᏅᎯ ᏥᎨᏒᎩ, ᎠᎴ ᎠᎨᎳᏗᏍᏔᏅᎯ ᏥᎨᏒ ᎯᎠ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ. '
      verse: 17
    - text: 'ᎾᏍᎩᏃ ᎤᏍᎦᏅᏨᎢ ᏧᎬᏩᎳᏅᎯ ᏥᎤᏩᎯᏍᏔᏁ ᏠᎨᏏ, ᎤᏙᎠᏒᏃ ᏧᏣᎷᏘᏎᎢ, ᎠᎴ ᏂᎦᏛ ᏧᎵᎩᏏ ᏥᏚᏄᎪᏤᎢ. '
      verse: 18
    - text: 'ᎾᏍᎩᏃ ᏂᎦᏛ ᏥᎷᏏᎵᎻ ᎠᏁᎯ ᎤᎾᏛᎦᏅᎩ, ᎾᏍᎩᏰᏃ ᏠᎨᏏ ᎤᎾᏤᎵᎦᏯ ᎤᏂᏬᏂᎯᏍᏗ ᎨᏒ ᎠᏅᏗᏍᎬ ᎠᏎᎵᏓᎹ ᏕᎤᏙᎥ,
        ᎾᏍᎩ ᎩᎬᏱ ᎦᏛᎦ. '
      verse: 19
    - text: 'ᎯᎠᏰᏃ ᏂᎬᏅ ᎪᏪᎳ ᏗᎧᏃᎩᏍᏗ ᎪᏪᎵᎯ, “ᎦᏁᎸᎢ ᏅᏔ ᏫᏂᎦᎵᏍᏓ, ᎠᎴ ᏞᏍᏗ ᎩᎶ ᎾᎿᎭᏳᏁᎳᏕᏍᏗ;” ᎠᎴ ᎾᏍᏉ
        ᎯᎠ ᏂᎬᏅ, “ᏧᎸᏫᏍᏓᏁᏗ ᎨᏒ ᏅᏩᏓᎴ ᏩᎩᏍᏓ.” '
      verse: 20
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᎾᏍᎩ ᎠᏂᏍᎦᏯ ᎢᎨᏙᎸᎯ ᏥᎩ ᏂᎪᎯᎸ ᎤᎬᏫᏳᎯ ᏥᏌ ᎢᎨᎳᏗᏙᎸᎢ, '
      verse: 21
    - text: 'ᏣᏂ ᏥᏓᏓᏬᏍᎬᎢ ᏅᏓᎬᏩᏓᎴᏅᏛ, ᎬᏂ ᎾᎯᏳ ᎢᎦ ᏣᏥᏌᎳᏓᏅ ᏤᎩᏯᏅᎡᎸᎩ, ᎾᏍᎩ ᎯᎠ ᎠᏂᏍᎦᏯ ᎠᏎ ᏌᏉ ᎠᏑᏰᏍᏍᏗ,
        ᎾᏍᎩ ᎢᎨᎳᏗᏓᏍᏗᏱ ᎤᏃᎮᏗᏱ ᏥᏌ ᏕᎤᎴᎯᏌᏅ ᎢᏗᏃᎮᏍᎬᎢ. '
      verse: 22
    - text: 'ᎠᏂᏔᎵᏃ ᏚᏂᎧᏁᎢ, ᏦᏩ ᏆᏏᏆ ᏧᏙᎢᏛ, ᏣᏍᏓ ᏣᎪᏎᎰᎢ, ᎹᏓᏯᏃ. '
      verse: 23
    - text: 'ᎤᎾᏓᏙᎵᏍᏔᏁᏃ ᎯᎠ ᏄᏂᏪᏎᎢ; ᏂᎯ ᏣᎬᏫᏳᎯ, ᏂᎦᏛ ᏧᏂᎾᏫ ᏘᎦᏔᎯ, ᎬᏂᎨᏒ ᏅᎦ ᎾᏍᎩ ᎯᎠ ᎠᏂᏔᎵ ᎨᏒ ᎾᏍᎩ
        ᎯᏯᏑᏰᏒᎢ, '
      verse: 24
    - text: 'ᎤᏪᎳᏗᏓᏍᏗᏱ ᎯᎠ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎠᎴ ᎠᏓᏅᏏᏛ ᎨᏒᎢ, ᎾᏍᎩ ᏧᏓᏏ ᏥᏚᏲᏒᎩ ᎤᏩᏒ ᎤᏤᎵᎪᎯ ᏭᎶᎯᏍᏗᏱ. '
      verse: 25
    - text: 'ᎿᎭᏉᏃ ᏚᎾᏎᏒᎮᎢ; ᎹᏓᏯᏃ ᎠᎦᏑᏰᏎᎢ; ᎠᎴ ᎠᎨᎳᏕ ᏌᏚ ᎾᏂᎥ ᎨᏥᏅᏏᏛ ᎤᎾᏓᏡᎬᎢ.  '
      verse: 26
  - chapter: 2
    verses:
    - text: ' ᎿᎭᏉᏃ ᎯᏍᎦᏍᎪᎯᏁ ᎢᎦ ᎤᏍᏆᎸᎲ, ᏂᎦᏛ ᏌᏉ ᎢᎦᎦᏛ ᎤᎾᏓᏡᎨᎢ. '
      verse: 1
    - text: 'ᎤᏰᎶᎢᏍᏔᏁᏃ ᎤᏍᏆᏃᏴᎬ ᎦᎸᎳᏗ ᏧᎶᏎᎢ ᎾᏍᎩᏯ ᎤᏃᎴ ᎤᏣᏘ ᏣᏱᎵᏐᎢ, ᎤᎧᎵᎣᏁᏃ ᎠᏓᏁᎸ ᎾᎿᎭᎠᏂᏅᎢ. '
      verse: 2
    - text: 'ᏚᏂᎪᎮᏃ ᏔᎵ ᎢᏧᏓᎢ ᏗᎦᏃᎦ ᎠᏥᎸ ᎾᏍᎩᏯᎢ, ᎠᎴ ᎾᏍᎩ ᏚᏂᏯᎸᏤ ᎠᏂᏏᏴᏫᎭ ᎨᏒᎢ. '
      verse: 3
    - text: 'ᏂᎦᏛᏃ ᏚᏂᎧᎵᏤ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎠᎴ ᎤᎾᎴᏅᎮ ᏅᏩᎾᏓᎴ ᏧᏂᏬᏂᎯᏍᏗ ᏚᏂᏬᏂᏎᎢ, ᎾᏍᎩ ᎬᏩᏂᏁᎢᏍᏗ ᏄᏅᏁᎲ
        ᎠᏓᏅᏙ. '
      verse: 4
    - text: 'ᏥᎷᏏᎵᎻᏃ ᎠᏁᏙᎮ ᎠᏂᏧᏏ ᎤᏁᎳᏅᎯ ᎠᏂᎾᏰᏍᎩ ᏅᏓᏳᏂᎶᏒᎯ ᏄᎾᏓᎴᏒ ᎠᏁᎲ ᏴᏫ ᎦᎸᎶ ᎭᏫᏂᏗᏢ. '
      verse: 5
    - text: 'ᎿᎭᏉᏃ ᎾᏍᎩ ᎤᏂᏃᎮᎵᏙᎸ ᎤᏂᏣᏘ ᏚᏂᎳᏫᏤᎢ ᎠᎴ ᎤᎾᏕᏯᏔᏁᎴᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏓᎾᏛᎦᏁᎲ ᏓᏂᏬᏂᏍᎬ ᏗᏂᏏᏴᏫᎭ
        ᏧᏂᏬᏂᎯᏍᏗ ᎨᏒᎢ. '
      verse: 6
    - text: 'ᎠᎴ ᏂᎦᏛ ᎤᏣᏔᏅᎯ ᎤᏂᏍᏆᏂᎪᏎᎢ, ᎯᎠ ᏂᏚᎾᏓᏪᏎᎴᎢ; Ᏺ! ᏝᏍᎪ ᏂᎦᏛ ᎯᎠ ᏣᏂᏬᏂᎭ ᎨᎵᎵ ᎠᏁᎯ ᏱᎩ? '
      verse: 7
    - text: 'ᎦᏙᏃ ᏗᎦᎵᏍᏙᏗᎭ ᏥᏕᏓᏛᎩᎠ ᏗᏗᏏᏴᏫᎭ ᏕᎦᏛᏒ ᏗᎩᏬᏂᎯᏍᏗ? '
      verse: 8
    - text: 'ᏆᏗᏱ ᎢᏕᎯ ᎠᎴ ᎻᏗᏱ ᎢᏕᎯ ᎠᎴ ᎢᎳᎻᏱ ᎢᏕᎯ ᎠᎴ ᎺᏌᏆᏕᎻ ᎢᏕᎯ, ᏧᏗᏱ ᎠᎴ ᎨᏆᏙᏏ ᎢᏕᎯ, ᏋᏗᏱᏃ ᎠᎴ
        ᎡᏏᏱ ᎢᏕᎯ, '
      verse: 9
    - text: 'ᏈᏥᏱᏃ ᎠᎴ ᏆᎢᏈᎵᏱ ᎢᏕᎯ, ᎢᏥᏈᏃ ᎠᎴ ᎵᏈᏱ ᏌᎵᏂ ᎤᏚᏫᏛ ᎢᏕᎯ, ᎢᏕᏙᎯᏃ ᎶᎻ ᎢᏕᎯ, ᎢᏗᏧᏏ ᎠᎴ ᎠᏂᏧᏏ
        ᏗᏓᎵᎪᏁᎸᎯ, '
      verse: 10
    - text: 'ᎩᎵᏗᏃ ᎠᎴ ᎠᎴᏈᏱ ᎢᏕᎯ, ᎢᏓᏛᎩᎭ ᏗᎩᏬᏂᎯᏍᏗ ᎨᏒ ᎠᏂᏬᏂᏍᎬᎢ, ᎤᏍᏆᏂᎪᏗᏳ ᎤᏁᎳᏅᎯ ᏚᎸᏫᏍᏓᏁᎸ ᎠᏂᏃᎮᏍᎬᎢ. '
      verse: 11
    - text: 'ᏂᎦᏛᏃ ᎤᏂᏍᏆᏂᎪᏎᎢ ᎠᎴ ᎤᎾᏓᏅᏖᏔᏁᎢ, ᎯᎠ ᏂᏚᎾᏓᏪᏎᎴᎢ, ᎦᏙ ᎯᎠ ᎦᏛᎦ? '
      verse: 12
    - text: 'ᎢᎦᏛᏃ ᏓᎾᏕᎰᏗᏍᎬ ᎯᎠ ᏄᏂᏪᏎᎢ; ᎢᏤ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᏚᏂᎧᎵᏨ. '
      verse: 13
    - text: 'ᎿᎭᏉᏃ ᏈᏓ ᏌᏚ ᎢᏯᏂᏛ ᎠᏂᏙᎾᎥ ᎦᏙᎬᎢ, ᎠᏍᏓᏯ ᎤᏁᏤ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎢᏥᏍᎦᏯ ᎢᏥᏧᏏ, ᎠᎴ ᏂᎦᏛ ᏥᎷᏏᎵᎻ
        ᎢᏤᎯ, ᎯᎠ ᎾᏍᎩ ᎢᏣᏅᏖᏍᏗ, ᎠᎴ ᎢᏣᏛᏓᏍᏓ ᏥᏁᎬᎢ. '
      verse: 14
    - text: 'ᎥᏝᏰᏃ ᎯᎠ ᏱᏚᏂᏴᏍᏕᎭ ᏚᏂᏴᏍᏕᎭ ᏥᏤᎵᎭ, ᎠᏏᏰᏃ ᏐᎣᏁᎳᏉ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒᎢ. '
      verse: 15
    - text: 'ᎾᏍᎩᏍᎩᏂ ᎯᎠ ᏦᎢᎵ ᎠᏙᎴᎰᏍᎩ ᏧᏁᏤᎢ, ᎯᎠ ᏥᏄᏪᏎᎢ; '
      verse: 16
    - text: '“ᎯᎠᏃ ᏅᏓᎦᎵᏍᏔᏂ ᎤᎵᏍᏆᎸᏗ ᎨᏎᏍᏗ ᎠᏗᎭ ᎤᏁᎳᏅᎯ, ᏂᎦᎥ ᎤᏇᏓᎵ ᎨᏒ ᎠᏆᏓᏅᏙ ᏓᏥᏯᏐᏅᏰᎵ, ᏗᏤᏥᏃ ᎠᏂᏍᎦᏯ
        ᎠᎴ ᏗᏤᏥ ᎠᏂᎨᏴ ᎠᎾᏙᎴᎰᏍᎨᏍᏗ, ᎠᏂᏫᏅᏃ ᏗᏣᏤᎵ ᎤᎾᏁᎳᏫᏎᎮᏍᏗ, ᏧᎾᏛᏐᏅᎯᏃ ᏗᏣᏤᎵ ᎠᎾᏍᎩᏓᏒᎥᏍᎨᏍᏗ; '
      verse: 17
    - text: 'ᎠᎴ ᎾᎯᏳ ᎠᏆᏓᏅᏙ ᏓᎦᏥᏯᏐᏅᏰᎵ ᎦᏥᏅᏏᏓᏍᏗ ᎠᏂᏍᎦᏯ ᎠᎴ ᎠᏂᎨᏴ, ᎠᎾᏙᎴᎰᏍᎨᏍᏗᏃ. '
      verse: 18
    - text: 'ᎠᎴ ᎤᏍᏆᏂᎪᏗ ᎦᎸᎶ ᎦᎸᎳᏗ ᏓᏥᎾᏄᎪᏫᏏ ᎠᎴ ᎤᏰᎸᏛ ᎡᎶᎯ ᎡᎳᏗ, ᎩᎬ ᎠᎴ ᎠᏥᎸ ᎠᎴ ᏧᎦᏒᏍᏗ. '
      verse: 19
    - text: 'ᏅᏙ ᎢᎦ ᎡᎯ ᎤᎵᏏᎩᏳ ᏅᏓᎦᎵᏍᏔᏂ, ᏅᏙᏃ ᏒᏃᏱ ᎡᎯ ᎩᎬ ᏅᏓᎦᎵᏍᏔᏂ, ᎤᏍᏆᎸᎯᏕᎾ ᎨᏎᏍᏗ ᎾᎯᏳ ᎢᎦ ᎦᎸᏉᏗᏳ
        ᎠᎴ ᎤᏍᏆᏂᎪᏗᏳ ᏱᎰᏩ ᎤᏤᎵᎦ. '
      verse: 20
    - text: 'ᎯᎠᏃ ᏂᎦᎵᏍᏗᏍᎨᏍᏗ, ᎾᏂᎥᏉ ᎩᎶ ᎠᎾᏓᏙᎵᏍᏗᏍᎨᏍᏗ ᎤᎬᏫᏳᎯ ᏚᏙᎥ ᎠᏅᏗᏍᎨᏍᏗ ᎠᏂᏔᏲᎯᎮᏍᏗ ᎨᏥᏍᏕᎸᏗ
        ᎨᏎᏍᏗ.” '
      verse: 21
    - text: 'ᎢᏥᏍᎦᏯ ᎢᏏᎵ ᏧᏪᏥ ᎢᏣᏛᏓᏍᏓ ᎯᎠ ᏥᏁᎬᎢ. ᏥᏌ ᎾᏎᎵᏗ ᎡᎯ ᏥᎨᏒᎩ ᎤᏁᎳᏅᎯ ᎬᏂᎨᏒ ᎢᏳᏩᏁᎸᎯ ᎢᏤᎲᎢ,
        ᎾᏍᎩ ᎤᏩᏗᏍᎬ ᎤᏓᎴᎯ ᎠᎴ ᎤᏍᏆᏂᎪᏗ ᎠᎴ ᎤᏰᎸᏛᎢ ᏥᏚᎸᏫᏍᏓᏁᎸᎩ ᎢᏤᎲᎢ, ᎾᏍᎩ ᏂᎯ ᎾᏍᏉ ᏥᏥᎦᏔᎭ, '
      verse: 22
    - text: 'ᎾᏍᎩ, ᎤᏁᎳᏅᎯ ᎤᏓᏅᏖᎸᎯ ᎠᎴ ᎦᏳᎳ ᎬᏩᎪᎲᎯ ᏥᏂᎨᏎᎢ ᏥᏚᏲᏎᎢ, ᏂᎯ ᎡᏥᏂᏴᎲ ᎠᎴ ᏗᏍᎦᎾ ᏗᏦᏰᏂ ᏕᏨᏔᏅ
        ᎡᏣᏛᏅ ᎠᎴ ᎡᏥᎸ. '
      verse: 23
    - text: 'ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏕᎤᎴᏔᏅ, ᏕᎤᎦᎵᏒ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎡᎯᏍᏗ ᎤᏪᎲᎢ, ᎥᏝᏰᏃ ᏴᎵ ᏂᎪᎯᎸ ᎾᏍᎩ ᎬᏩᏂᏴᏗ ᏱᎨᏎᎢ. '
      verse: 24
    - text: 'ᏕᏫᏰᏃ ᎯᎠ ᏂᎦᏪ ᎾᏍᎩ ᎧᏃᎮᏍᎬᎢ; “ᏂᎪᎯᎸ ᏥᎪᏩᏘᏍᎬᎩ ᏱᎰᏩ ᎢᎬᏱᏢ ᎠᏆᎧᏛᎢ, ᏥᎦᏘᏏᏗᏢᏰᏃ ᎦᏙᎦ, ᎾᏍᎩ
        ᎥᎩᏖᎸᏗᏱ ᏂᎨᏒᎾ. '
      verse: 25
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᎩᎾᏫ ᎣᏏᏳ ᎤᏓᏅᏓᏛᎩ, ᏥᏃᎦᏃ ᎠᎵᎮᎵᎬᎩ, ᎾᏍᏉᏃ ᎠᎩᏇᏓᎸ ᏓᏳᏯᏪᏐᎵ ᎤᏚᎩ ᎬᏗ ᎨᏒᎢ; '
      verse: 26
    - text: 'ᎥᏝᏰᏃ ᎠᏆᏓᏅᏙ ᏫᏱᏙᎦᎯᏲᎯ ᏧᏂᏲᎱᏒᎯ ᎤᎾᏤᎵᎪᎯ, ᎥᏝ ᎠᎴ ᎾᏍᎦᏅᎾ ᏣᏤᎵ ᎤᏁᎳᎩ ᏭᎪᎯ ᎦᎯᏰᎵᏎᏗ ᏱᎩ. '
      verse: 27
    - text: 'ᎬᏂᏛ ᏕᎦᏅᏅ ᏕᏍᎩᎾᏄᎪᏫᏎᎸ, ᎠᎵᎮᎵᏍᏗ ᎨᏒ ᏓᏍᎩᎧᎵᎢᏍᏔᏂ ᏣᎧᏛ ᏛᏔᏂ.” '
      verse: 28
    - text: 'ᎢᏥᏍᎦᏯ ᎢᏓᏓᏅᏟ ᏂᏥᏍᎦᎢᎲᎾ ᎠᎦᏴᎵᎨ ᏕᏫ ᎢᏨᏃᎮᎯᏏ, ᎾᏍᎩ ᎤᏲᎱᏒᎢ ᎠᎴ ᎠᏥᏂᏌᏅᎢ, ᎤᏤᎵᏃ ᎠᏤᎵᏍᏛ
        ᎠᏏ ᎪᎯ ᏥᎩ ᎢᎦᏓᏑᏴᎢ. '
      verse: 29
    - text: 'ᎠᏙᎴᎰᏍᎩᏍᎩᏂ ᎨᏒ ᎢᏳᏍᏗ, ᎠᎴ ᎠᎦᏔᎯᏳ ᎨᏒ ᎤᏁᎳᏅᎯ ᎤᏎᎵᏔᏅ ᎤᏁᏤᎸᎢ, ᎠᏰᎵ ᎤᏇᏓᎵ ᎨᏒ ᎤᎾᏄᎪᏫᏍᏗᏱ
        ᎦᎶᏁᏛ, ᎾᏍᎩ ᎤᏪᏅ ᎤᏪᏗᏱ, '
      verse: 30
    - text: 'ᎾᏍᎩ ᎯᎠ ᎠᏙᎴᎰᏍᎬᎢ ᏅᏧᎵᏍᏙᏔᏁᎢ, ᎦᎶᏁᏛ ᏧᎴᎯᏐᏗ ᎨᏒ ᎤᏃᎮᎴᎢ, ᎾᏍᎩ ᎤᏓᏅᏙ ᏫᏂᏓᏥᏲᎯᏎᎸᎾ ᎨᏒ ᏧᏂᏲᎱᏒᎯ
        ᎤᎾᏤᎵᎪᎯ, ᎠᎴ ᎾᏍᎩ ᎤᏇᏓᎵ ᏄᎪᏒᎾ ᎨᏒᎢ. '
      verse: 31
    - text: 'ᎾᏍᎩ ᎯᎠ ᏥᏌ ᎤᏁᎳᏅᎯ ᏕᎤᎴᏔᏅ, ᎠᎴ ᎾᏍᎩ ᎠᏴ ᏂᎦᏛ ᎣᏥᏃᎮᏍᎩ. '
      verse: 32
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏁᎳᏅᎯ ᎠᎦᏘᏏ ᎤᏬᏰᏂ ᎤᏩᏔᏅᎯ ᎤᏌᎳᏓᏅᎯ ᎨᏒᎢ, ᎠᎴ ᎠᎦᏴᎵᎨ ᎤᏚᎢᏍᏓᏁᎸᎯ ᎨᏒ ᏧᏁᏗᏱ
        ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎤᏪᏐᏅᏴ ᎯᎠ ᎪᎯ ᏥᏥᎪᏩᏘᎭ ᎠᎴ ᏥᏣᏛᎩᎭ. '
      verse: 33
    - text: 'ᏕᏫᏰᏃ ᎥᏝ ᏳᎵᏌᎳᏓᏅ ᎦᎸᎳᏗ ᏫᏳᎶᏒ, ᎯᎠᏰᏃ ᏂᎦᏪ ᎤᏩᏒ; “ᏱᎰᏩ ᎯᎠ ᏄᏪᏎᎸ ᎤᎬᏫᏳᎯ ᎠᏆᏤᎵᎦ; ᏥᎦᏘᏏ
        ᎢᏗᏢ ᏦᎴᏍᏗ, '
      verse: 34
    - text: 'ᎬᏂ ᎨᏣᏍᎦᎩ ᏗᏣᎳᏏᏗᏱ ᎦᏍᎩᎶ ᏂᎦᏥᏴᏁᎸᎭ.” '
      verse: 35
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎾᏂᎥ ᎢᏏᎢ ᏏᏓᏁᎸᎯ ᎨᏒ ᎤᏙᎯᏳᏒ ᏩᎾᏙᎴᎰᎯ, ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎠᎴ ᎦᎶᏁᏛ ᏄᏩᏁᎸ ᎾᏍᎩ
        ᏥᏌ ᏂᎯ ᏤᏣᏛᏅᎩ. '
      verse: 36
    - text: 'ᎿᎭᏉᏃ ᎾᏍᎩ ᎤᎾᏛᎦᏅ ᏧᏂᎾᏫᏱ ᏚᏂᏣᏲᎴᎢ; ᎯᎠᏃ ᏂᏚᏂᏪᏎᎴ ᏈᏓ ᎠᎴ ᎠᏂᏐᎢ ᎨᏥᏅᏏᏛ; ᎢᏥᏍᎦᏯ ᎢᏓᏓᏅᏟ,
        ᎦᏙ ᏓᏲᏣᏛᏁᎵ? '
      verse: 37
    - text: 'ᏈᏓᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᏂᏥᎥ ᏗᏥᏁᏟᏴᎾ ᏕᏣᏓᏅᏛᎢ, ᎠᎴ ᏫᏕᏣᏬᏣ, ᏥᏌ ᎦᎶᏁᏛ ᏕᎤᏙᏍᏛᎢ, ᎡᏥᏙᎵᏍᏗᏱ ᎢᏥᏍᎦᏅᏨᎢ;
        ᎦᎸᏉᏗᏳᏃ ᎠᏓᏅᏙ ᏓᏰᏥᏁᎵ. '
      verse: 38
    - text: 'ᏂᎯᏰᏃ ᎡᏥᏚᎢᏍᏓᏁᎸᎯ ᎠᎴ ᏗᏤᏥ ᎠᎴ ᎾᏂᎥ ᎢᏅ ᏗᏁᎯ, ᎾᏍᎩ ᎾᏂᎥ ᎤᎬᏫᏳᎯ ᎤᏁᎳᏅᎯ ᎢᎦᏤᎵ ᏧᏯᏅᏗ ᎨᏒᎢ. '
      verse: 39
    - text: 'ᎠᎴ ᎤᏣᏖ ᎤᏟ ᎢᎦᎢ ᎢᎧᏁᏨᎯ ᏚᏬᏁᏔᏁᎢ ᎯᎠ ᏄᏪᏎᎢ; ᏗᏣᎵᏏ ᎯᎠ ᏂᏚᏳᎪᏛᎾ ᎢᏯᎾᏛᏁᎯ ᏣᏁᎭ. '
      verse: 40
    - text: 'ᎿᎭᏉᏃ ᎤᏁᏨ ᎤᎵᎮᎵᏨᎯ ᏗᎬᏩᏓᏂᎸᏤᎯ ᏕᎨᎦᏬᎡᎢ, ᎾᎯᏳᏃ ᎢᎦ ᎤᏂᏁᏉᏤ ᏦᎢ ᎢᏯᎦᏴᎵ ᎢᏴᏛ. '
      verse: 41
    - text: 'ᎾᏍᎩᏃ ᎤᎵᏂᎩᏗᏳ ᏚᏂᎸᏫᏍᏓᏁᎮ ᎨᏥᏅᏏᏛ ᏓᎾᏕᏲᎲᏍᎬᎢ, ᎠᎴ ᎤᎾᎵᎪᏒᎢ, ᎠᎴ ᎦᏚ ᎠᏂᎬᎭᎷᏯᏍᎬᎢ, ᎠᎴ ᎠᎾᏓᏙᎵᏍᏗᏍᎬᎢ. '
      verse: 42
    - text: 'ᎾᏂᎥᏃ ᏴᏫ ᎤᎾᏰᎯᏍᏗᏳ ᎤᎾᏓᏅᏓᏕᎢ, ᎤᏣᏖᏃ ᏧᏓᎴᏅᏛ ᎤᏍᏆᏂᎪᏗ ᎠᎴ ᎤᏰᎸᏛ ᏚᏂᎸᏫᏍᏓᏁᎮ ᎨᏥᏅᏏᏛ. '
      verse: 43
    - text: 'ᎾᏂᎥᏃ ᎠᏃᎯᏳᎲᏍᎩ ᎤᎾᏓᏡᎨᎢ, ᎠᎴ ᎠᏰᎵᏉ ᏄᏅᏁ ᏂᎦᎥ ᏧᎬᏩᎶᏗ ᎤᏂᎲᎢ; '
      verse: 44
    - text: 'ᎠᎴ ᏓᏂᎾᏕᎨ ᏚᏂᎶᎨᏒ ᎠᎴ ᏧᎬᏩᎶᏗ ᎤᏂᎲᎢ, ᎠᎴ ᏓᏂᏯᏙᎮᎮ ᎾᏂᎥ ᎾᏍᎩᏯ ᎤᏂᏂᎬᏎᎲᎢ. '
      verse: 45
    - text: 'ᏂᏚᎩᏨᏂᏒᏃ ᏌᏉ ᎢᎦᎦᏛ ᎠᏁᏙᎮ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᎦᏚ ᎠᏂᎬᎭᎷᏯᏍᎨ ᏓᏓᏁᎳᏗᏒᎢ, ᏓᎾᎵᏍᏓᏴᎲᏍᎨ
        ᎠᎾᎵᎮᎵᎨ ᎠᎴ ᎤᏠᎾᏍᏗ ᏄᏓᏑᏴᎾ ᎨᏎ ᏧᏂᎾᏫᏱ, '
      verse: 46
    - text: 'ᎠᏂᎸᏉᏗᏍᎨ ᎤᏂᎳᏅᎯ, ᎠᎴ ᎾᏂᎥ ᏴᏫ ᎬᏫᏂᎨᏳᎯᏳ ᎨᏎᎢ. ᎤᎬᏫᏳᎯᏃ ᏂᏚᎩᏨᏂᏒ ᎤᎾᎵᎪᏒ ᏕᎠᎵᎪᏗᏍᎨ ᎾᏍᎩ
        ᎨᏥᏍᏕᎸᏗ ᎨᏒᎢ.  '
      verse: 47
  - chapter: 3
    verses:
    - text: ' ᏈᏓᏃ ᎠᎴ ᏣᏂ ᎢᏧᎳᎭ ᎤᏁᏅᎭ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᏓᏙᎵᏍᏙᏗᏱ ᎨᏒ ᎢᏳᎢ, ᏦᎢᏁ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒᎢ. '
      verse: 1
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎠᏲᎤᎵ ᏂᎨᏎ ᎤᏕᏅ-ᎠᏥᏁᎨᎢ, ᎾᏍᎩ ᏂᏚᎩᏨᏂᏒ ᎠᏂᎧᎲᏍᎨ ᎦᎶᎯᏍᏗᏳᎶᏗ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ
        ᎾᏍᎩ ᎦᎶᎯᏍᏗᏱ ᎤᏬᏚᎯ ᏥᏕᎤᏙᎥ, ᏧᏚᎳᏕᏗᏱ ᎤᏂᏰᎸᏎ ᎠᏂᏴᎯᎯ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ. '
      verse: 2
    - text: 'ᎾᏍᎩ ᏕᎤᎪᎲ ᏈᏓ ᎠᎴ ᏣᏂ ᎿᎭᏉ ᏗᏂᏴᎵᏎ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏚᏚᎳᏕᎴᎢ. '
      verse: 3
    - text: 'ᏈᏓᏃ ᎤᏯᏅᏒᎯ ᏚᎧᎿᎭᏁᎢ, ᎠᎴ ᎾᏍᏉ ᏣᏂ; ᏈᏓᏃ ᎯᎠ ᏄᏪᏎᎢ, ᏗᏍᎩᎾᎦᏅᎦ. '
      verse: 4
    - text: 'ᏕᎤᏬᎯᏳᏁᏃ, ᎪᎱᏍᏗ ᏓᎬᎩᏁᎵ ᎡᎵᏍᎨᎢ. '
      verse: 5
    - text: 'ᎿᎭᏉᏃ ᏈᏓ ᎯᎠ ᏄᏪᏎᎢ; ᎠᏕᎸ ᎤᏂᏁᎬ ᎠᎴ ᎠᏕᎸ ᏓᎶᏂᎨ ᎥᏝ ᏱᏓᎩᎭ, ᎢᏳᏍᏗᏍᎩᏂᏃᏅ ᎠᎩᎲ ᎬᎥᏏ; ᏥᏌ
        ᎦᎶᏁᏛ ᎾᏎᎵᏗ ᏤᎲ ᏕᎤᏙᏍᏛ ᏔᎴᎲᎦ ᎠᎴ ᎮᏓ. '
      verse: 6
    - text: 'ᎠᎦᏘᏏᏃ ᎤᏬᏯᏁᏒ ᏕᎤᎴᏔᏁᎢ; ᎩᎳᏉᏃ ᎢᏴᏛ ᏧᎳᏏᏕᏂ ᎠᎴ ᏗᏓᏆᎵᎢ ᏧᎵᏂᎩᏗᏳ ᏂᏚᎵᏍᏔᏁᎢ. '
      verse: 7
    - text: 'ᎾᏍᎩᏃ ᏚᎵᏔᏗᏅᏎᎢ, ᎤᎴᏁᎢ, ᎠᎴ ᎤᏪᏙᎴᎢ, ᎠᎴ ᎢᏧᎳᎭ ᏭᏂᏴᎴ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎡᏙᎮᎢ, ᎠᎴ ᏓᎵᏔᏕᎨᎢ,
        ᎠᎴ ᎦᎸᏉᏗᏍᎨ ᎤᏁᎳᏅᎯ. '
      verse: 8
    - text: 'ᏂᎦᏛᏃ ᏴᏫ ᎬᏩᎪᎮ ᎡᏙᎲᎢ ᎠᎴ ᎦᎸᏉᏗᏍᎬ ᎤᏁᎳᏅᎯ. '
      verse: 9
    - text: 'ᎬᏬᎵᏤᏃ ᎾᏍᎩ ᎨᏒ ᎤᏚᎳᏗᏍᏗᏱ ᏧᏰᎸᏎ ᏥᎦᎲᏍᎨ ᎤᏬᏚᎯ ᎦᎶᎯᏍᏗᏱ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ. ᎤᏣᏔᏅᎯᏃ ᎤᏂᏍᏆᏂᎪᏎ
        ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᎾᏍᎩ ᏄᎵᏍᏓᏁᎸᎢ. '
      verse: 10
    - text: 'ᎠᏏᏉᏃ ᎠᏥᏅᏩᏅᎯ ᎠᏲᎤᎵ ᏕᎤᏂᏴᏎ ᏈᏓ ᎠᎴ ᏣᏂ, ᏂᎦᏛ ᏴᏫ ᏕᎬᏩᏂᏔᏫᏤ ᎠᏲᏓᏝᎲᎢ ᏐᎵᎹᏅ ᎤᏤᎵ ᏥᏕᎤᏙᎥ,
        ᎤᏣᏔᏅᎯ ᎤᏂᏍᏆᏂᎪᏍᎨᎢ. '
      verse: 11
    - text: 'ᏈᏓᏃ ᎤᏙᎴᎰᏒ ᎯᎠ ᏂᏚᏪᏎᎴ ᏴᏫ; ᎢᏥᏍᎦᏯ ᎢᏏᎵ ᏧᏪᏥ, ᎦᏙᏃ ᎢᏥᏍᏆᏂᎪᏍᎦ ᎯᎠ, ᎠᎴ ᎦᏙᏃ ᎤᏯᏅᏒᎯ ᏙᏍᎩᎾᎦᏂᎭ,
        ᎾᏍᎩᏯ ᎣᎩᏅᏒ ᏙᎩᎾᎵᏂᎬᎬ ᎠᎴ ᎣᏍᏙᏏᏳ ᎨᏒ ᏦᎩᏅᏔᏃᎢ ᎯᎠ ᎬᏪᏓᏍᏗ ᏥᏃᏍᏛᏁᎶᎢ. '
      verse: 12
    - text: 'ᎤᏁᎳᏅᎯ ᎡᏆᎭᎻ ᎤᏤᎵᎦ, ᎠᎴ ᎡᏏᎩ ᎤᏤᎵᎦ, ᎠᎴ ᏤᎦᏈ ᎤᏤᎵᎦ, ᎤᏁᎳᏅᎯ ᏗᎩᎦᏴᎵᎨ ᎤᎾᏤᎵᎦ, ᎤᎸᏉᏔᏅ
        ᎤᏪᏥ ᏥᏌ, ᎾᏍᎩ ᏂᎯ ᏥᏕᏥᏲᏒᎩ ᎠᎴ ᏤᏣᏓᏱᎸᎩ ᎠᎦᏔᎲ ᏆᎴᏗ, ᎾᏍᎩ ᎤᏪᎪᏗᏱ ᏧᏰᎸᏒᎩ. '
      verse: 13
    - text: 'ᎠᏎᏃ ᏂᎯ ᎡᏣᏓᏱᎸᎩ ᎾᏍᎩ ᎾᏍᎦᏅᎾ ᎠᎴ ᎤᏓᏅᏘ, ᎢᏥᏔᏲᎸᎩᏃ ᎤᏓᎸᎯ ᎡᏥᎧᏁᏗᏱ '
      verse: 14
    - text: 'ᎠᎴ ᎤᎬᏫᏳᎯ ᎬᏂᏛ ᎠᏓᏁᎯ ᎡᏥᎸᎩ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏕᎤᎴᏔᏅ ᎤᏲᎱᏒᎢ, ᎾᏍᎩᏃ ᎠᏴ ᎣᏍᏗᏃᎮᏍᎩ. '
      verse: 15
    - text: 'ᎠᎴ ᎾᏍᎩ ᏚᏙᎥ ᎪᎯᏳᏗ ᎨᏒ ᏅᏧᎵᏍᏙᏔᏅ ᎾᏍᎩ ᏚᏙᎢ ᎤᎵᏂᎪᎯᏍᏔᏅ ᎯᎠ ᎠᏍᎦᏯ, ᎾᏍᎩ ᏤᏥᎪᏩᏘᎭ ᎠᎴ ᏤᏥᎦᏔᎭ;
        ᎥᎥ, ᎪᎯᏳᏗ ᎨᏒ ᎾᏍᎩ ᎤᏤᎵᎦ ᎯᎠ ᎤᏃᏍᏛᏯ ᏄᏩᏁᎸ ᎢᏥᎦᏔᎲ ᏂᎦᏛ. '
      verse: 16
    - text: 'Ꭷ ᎢᏓᏓᏅᏟ ᏥᎦᏔᎭ ᏂᏥᎦᏔᎲᎾ ᎨᏒ ᏅᏧᎵᏍᏙᏔᏅ ᎾᏍᎩ ᏂᏣᏛᏁᎸᎢ, ᎠᎴ ᎾᏍᏉ ᏗᏣᏤᎵ ᎤᏂᎬᏫᏳᎯ. '
      verse: 17
    - text: 'ᎾᏍᎩᏍᎩᏂ ᎯᎠ ᏥᏄᎵᏍᏔᏅ ᎤᏁᎳᏅᎯ ᎤᎧᎵᎸ ᎾᏍᎩ ᎦᏳᎳ ᎬᏂᎨᏒ ᎢᏳᏩᏁᎸᎯ ᏥᎨᏎᎢ ᎦᎶᏁᏛ ᎤᎩᎵᏲᎢᏍᏗᏱ, ᏂᎦᏛ
        ᏧᏤᎵ ᎠᎾᏙᎴᎰᏍᎩ ᏗᏂᎰᎵ ᏥᏕᎬᏗᏍᎨᎢ. '
      verse: 18
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏗᏥᏁᏟᏴᎾ ᏕᏣᏓᏅᏛᎢ, ᎠᎴ ᎢᏣᎦᏔᎲᎾ, ᎤᏓᏅᎦᎸᏗᏱ ᎢᏥᏍᎦᏅᏨᎢ, ᎾᏍᎩ ᎣᏍᏛ ᎠᏓᏅᏓᏗᏍᏗ ᎨᏒ
        ᎤᎾᏄᎪᎢᏍᏗᏱ ᎤᎬᏫᏳᎯᏱ ᏅᏓᏳᏓᎴᏅᎯ. '
      verse: 19
    - text: 'ᎠᎴ ᏅᏓᏳᏅᏍᏗᏱ ᏥᏌ ᎦᎶᏁᏛ, ᎾᏍᎩ ᎦᏳᎳ ᎡᏣᎵᏥᏙᏁᎸᎯ ᏥᎩ; '
      verse: 20
    - text: 'ᎾᏍᎩ ᎦᎸᎳᏗ ᏭᏕᏗ ᏥᎩ ᎬᏂ ᎾᎯᏳ ᎠᎵᏱᎶᎸᎭ ᎤᏓᏁᏟᏴᏍᏗ ᎨᏒ ᏂᎦᎥᎢ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏁᏨᎯ ᏥᎩ ᏧᏤᎵ
        ᎨᏥᎸᏉᏗ ᎠᎾᏙᎵᎰᏍᎩ ᏗᏂᎰᎵ ᏧᏩᏔᏅᎯ ᏥᎩ, ᎡᎶᎯ ᏧᏙᏢᏅᎢ ᏅᏓᎬᏩᏓᎴᏅᏛ. '
      verse: 21
    - text: 'ᎼᏏᏰᏃ ᎯᎠ ᏂᏕᎤᏪᏎᎴ ᏗᎩᏙᏓ; “ᏱᎰᏩ ᎢᏣᏁᎳᏅᎯ ᏓᏥᎾᏄᎪᏫᏎᎵ ᎠᏙᎴᎰᏍᎩ ᎢᏣᎵᏅᏟ ᎨᏒ ᏓᎦᎾᏄᎪᏥ, ᎠᏴ
        ᎾᏍᎩᏯᎢ; ᎾᏍᎩ ᏓᏰᏣᏛᏓᏍᏓᏁᎵ ᏂᎦᎥ ᎢᏥᏁᏤᏗ ᎨᏒᎢ. '
      verse: 22
    - text: 'ᎯᎠᏃ ᏅᏓᎦᎵᏍᏔᏂ ᎾᏍᎩ ᎩᎶ ᏂᎪᎯᏳᎲᏍᎬᎾ ᎢᎨᏎᏍᏗ ᎾᏍᎩ ᎠᏙᎴᎰᏍᎩ, ᎠᏥᏛᏙᏗ ᎠᎨᎳᏗᏍᏗ ᎨᏎᏍᏗ ᎤᏓᏑᏴ
        ᏴᏫ ᎠᏁᎲᎢ.” '
      verse: 23
    - text: 'ᎠᎴ ᎾᏍᏉ ᏂᎦᏛ ᎠᎾᏙᎴᎰᏍᎩ ᏌᎻ ᏅᏓᏳᏓᎴᏅᏛ, ᎾᏍᎩ ᎣᏂ ᎤᏂᎾᏄᎪᏨᎯ, ᎾᏂᎥ ᎤᏂᏬᏂᏒᎯ, ᎾᏍᏉ ᎤᏂᏁᎢᏍᏔᏅ
        ᎪᎯ ᎨᏒᎢ. '
      verse: 24
    - text: 'ᏂᎯ ᎠᎾᏙᎴᎰᏍᎩ ᏧᏁᏥ, ᎠᎴ ᎾᏍᏉ ᏧᏪᏥ ᎠᏚᎢᏍᏛᎢ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏗᎩᎦᏴᎵᎨ ᏚᏚᎢᏍᏓᏁᎸᎢ, ᎯᎠ ᏥᏄᏪᏎᎴ
        ᎡᏆᎭᎻ; “ᎠᎴ ᏂᎯ ᏣᏁᏢᏔᏅᎯ ᎨᏒ ᏅᏓᎦᎵᏍᏙᏔᏂ ᏄᎾᏓᎴᏒ ᏴᏫ ᎡᎶᎯ ᎠᏁᎯ ᎣᏏᏳ ᎢᏳᎾᎵᏍᏓᏁᏗ ᎨᏎᏍᏗ.” '
      verse: 25
    - text: 'ᎤᏁᎳᏅᎯ, ᎤᎾᏄᎪᏫᏒ ᎤᏪᏥ ᏥᏌ, ᏂᎯ ᎢᏤᎲ ᎢᎬᏱ ᎤᏅᏒᎩ ᎣᏍᏛ ᎢᏣᏛᏁᏗᏱ ᏕᏥᎦᏔᎲᏍᎬ ᏗᏥᏲᎯᏍᏗᏱ ᏂᏨᏁᎲ
        ᏂᏥᎥ ᎢᏥᏍᎦᏅᏨᎢ.  '
      verse: 26
  - chapter: 4
    verses:
    - text: ' ᎠᏏᏉᏃ ᏓᏂᏬᏁᏗᏍᎨ ᏴᏫ, ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᎣᏍᏛ ᎢᏳᏩᎿᎭᏕᎩ ᎤᏛᏅ-ᏗᏚᎳᏫᎢᏍᏗᏱ ᎠᎴ ᎠᏂᏌᏚᏏ ᎬᏩᏂᏃᎴᎢ; '
      verse: 1
    - text: 'ᎤᏥᏐᏅᏤᎮ ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏓᏁᏲᎲᏍᎬ ᏴᏫ, ᎠᎴ ᏥᏌ ᎠᏅᏗᏍᎬ ᎠᎾᎵᏥᏙᎲᏍᎬ ᎠᏲᎱᏒ ᏗᎴᎯᏐᏗ ᎨᏒᎢ. '
      verse: 2
    - text: 'ᎠᎴ ᏕᎬᏩᏂᏂᏴᎨ ᎠᎴ ᏕᎬᏩᏂᏍᏚᏁ ᎤᎩᏨᏛ ᎢᎪᎯᏛ, ᎿᎭᏉᏰᏃ ᎤᏒᎢ ᎨᏎᎢ. '
      verse: 3
    - text: 'ᎠᏎᏃ ᎤᏂᏣᏖ ᎧᏃᎮᏛ ᎤᎾᏛᎦᏅᎯ ᎤᏃᎯᏳᏁᎢ, ᎾᏍᎩᏃ ᎠᏂᏍᎦᏯ ᎯᏍᎩᎭ ᎢᏯᎦᏴᎵ ᎾᏂᎡᎢ. '
      verse: 4
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎤᎩᏨᏛ, ᎾᏍᎩ ᎤᏂᎬᏫᏳᎯ ᏧᎾᏤᎵ ᎠᎴ ᏗᏂᎳᏫᎩ ᎠᎴ ᏗᏃᏪᎵᏍᎩ, '
      verse: 5
    - text: 'ᎠᎴ ᎡᎾ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ, ᎠᎴ ᎧᏱᏆ ᎠᎴ ᏣᏂ ᎠᎴ ᎡᎵᎩ ᎠᎴ ᏂᎦᏛ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎪᎱᏍᏗ ᏧᏩᏅ
        ᏚᏂᎳᏫᏤ ᏥᎷᏏᎵᎻ. '
      verse: 6
    - text: 'ᎠᏰᎵᏃ ᏚᏂᎧᏅ ᎯᎠ ᏄᏂᏪᏎ ᏚᎾᏛᏛᏁᎢ; ᎦᎪ ᎤᎵᏂᎬᎬᎢ ᎠᎴ ᎦᎪ ᎦᏙᎥ ᎢᏍᏛᏔᏅ, ᎯᎠ ᏂᏍᏓᏛᏁᎸ? '
      verse: 7
    - text: 'ᎿᎭᏉᏃ ᏈᏓ ᎤᎧᎵᏨᎯ ᎨᏎ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎢᏥᎬᏫᏳᎯ ᏴᏫ ᏧᎾᏤᎵᎦ ᎠᎴ ᎢᏏᎵ ᏗᏥᎳᏫᏤᎯ, '
      verse: 8
    - text: 'ᎢᏳᏃ ᎣᏍᏛ ᏃᏍᏓᏛᏁᎸᎢ ᎯᎠ ᎠᏲᎤᎵ ᎠᏍᎦᏯ, ᎢᏳᏍᏗ ᎬᏔᏅᎯ ᎨᏒ ᎠᏥᏅᏩᏅᎢ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ ᎪᎯ ᎢᎦ ᎢᎣᎩᎾᎵᏱᎵᏕᎮᏍᏗ, '
      verse: 9
    - text: 'ᎢᏥᎦᏔᎮᏍᏗ ᏂᎦᏛ, ᎠᎴ ᏂᎦᏛ ᎢᏏᎵ ᎠᏁᎯ ᎠᏂᎦᏔᎮᏍᏗ ᎾᏍᎩ ᏕᎤᏙᎥ ᏥᏌ ᎦᎶᏁᏛ ᎾᏎᎵᏗ ᏤᎲᎩ, ᎾᏍᎩ ᏓᏓᎿᎭᏩᏍᏛ
        ᏤᏣᏛᏅᎩ, ᎤᏁᎳᏅᎯ ᏥᏕᎤᎴᏔᏅ ᎤᏲᎱᏒᎢ, ᎾᏍᎩ ᏄᏩᏂᏌᏅ ᎯᎠ ᎠᏍᎦᏯ ᎤᏗᏩᏒᎯ ᏥᎦᏙᎦ ᏕᏥᎧᏅᎢ. '
      verse: 10
    - text: 'ᎾᏍᎩᏍᎩᏂ ᎯᎠ ᏅᏯ ᏥᏥᏲᎢᏎᎸᎩ ᏗᏣᏁᏍᎨᏍᎩ; ᎾᏍᎩ ᎤᏅᏏᏴ ᏄᎬᏫᏳᏒ ᎠᏗ ᏥᏄᎵᏍᏔᏅ. '
      verse: 11
    - text: 'ᎥᏝ ᎠᎴ ᏅᏩᏓᎴ ᎩᎶᎢ ᎠᎵᏍᏕᎸᏙᏗ ᎨᏒ ᏳᎭ, ᎥᏝᏰᏃ ᏅᏩᏓᎴ ᏕᎤᏙᎥ ᎦᎸᎶ ᎭᏫᏂᏗᏢ ᏴᏫ ᎠᏁᎲ ᎠᎵᏍᎪᎸᏔᏅᎯ
        ᏱᎩ ᎢᎦᎵᏍᏕᎸᏙᏗ. '
      verse: 12
    - text: 'ᎤᎾᏙᎴᎰᏒᏃ ᏈᏓ ᎠᎴ ᏣᏂ ᎾᏂᏯᎦᎢᎲᎾ ᎨᏒᎢ, ᎠᎴ ᎤᎾᏓᏅᏖᎸ ᎪᏪᎵ ᏂᏓᏂᏏᎾᏒᎾ ᎠᎴ ᎾᏂᎦᏔᎿᎭᎥᎾ ᎨᏒᎢ,
        ᎤᏂᏍᏆᏂᎪᏎᎢ, ᎠᎴ ᏚᏃᎵᏤ ᎾᏍᎩ ᏥᏌ ᎤᏁᏙᎸᎯ ᎨᏒᎢ. '
      verse: 13
    - text: 'ᎠᏂᎪᏩᏘᏍᎨᏃ ᎠᏍᎦᏯ ᎠᏥᏅᏩᏅᎯ ᎢᏧᎳᎭ ᎠᏂᏙᎾᎡᎢ, ᎥᏝᏃ ᎪᎱᏍᏗ ᏫᎬᏩᎾᏛᏗ ᏱᎨᏎᎢ. '
      verse: 14
    - text: 'ᎠᏎᏃ ᏚᏂᏁᏥᎸ ᎤᏂᏄᎪᎢᏍᏗᏱ ᏓᏂᎳᏫᎥᎢ ᎤᏅᏒ ᎨᏒ ᎤᎾᎵᏃᎮᎴᎢ, '
      verse: 15
    - text: 'ᎯᎠ ᏄᏂᏪᏎᎢ; ᎦᏙ ᏙᏓᏛᏁᎵ ᎯᎠ ᎠᏂᏍᎦᏯ, ᏄᏜᏓᏏᏛᏒᎾᏰᏃ ᎤᏍᏆᏂᎪᏗ ᏚᏂᎸᏫᏍᏓᏁᎸ ᎬᏂᎨᏒ ᏄᎾᎵᏍᏓᏁᎸ ᏂᎦᏛ
        ᏥᎷᏏᎵᎻ ᎠᏁᎯ, ᎠᎴ ᎥᏝ ᏰᎵ ᏴᎨᏓᏓᏱᎦ. '
      verse: 16
    - text: 'ᎠᏎᏃ ᎤᏟ ᎢᎦᎢ ᏧᏃᏣᎶᎢᏍᏗᏱ ᏂᎨᏒᎾ ᏴᏫ ᎠᏁᎲᎢ, ᎤᎵᏂᎩᏛᏯ ᏗᏗᏍᎦᎩ ᏗᏗᏁᏥ, ᎪᎯ ᎢᏳᏓᎴᏅᏛ ᎯᎠ ᎾᏍᎩ
        ᏚᏙᎥ ᎠᏂᏁᎢᏍᏗᏍᎬ ᎩᎶ ᎤᏂᏬᏁᏙᏗᏱ ᏂᎨᏒᎾ. '
      verse: 17
    - text: 'ᏫᏚᏂᏯᏅᎲᏃ ᏚᏂᏁᏤᎴ ᏥᏌ ᏚᏙᎥ ᎤᏅᏙᏗᏱ ᎤᏂᏁᎢᏍᏗᏱ ᎠᎴ ᏧᎾᏕᏲᏗᏱ ᏂᎨᏒᎾ. '
      verse: 18
    - text: 'ᎠᏎᏃ ᏈᏓ ᎠᎴ ᏣᏂ ᎤᏂᏁᏨ ᎯᎠ ᏂᏚᏂᏪᏎᎴᎢ; ᎢᏳᏃ ᏚᏳᎪᏕᏍᏗ ᎤᏁᎳᏅᎯ ᏙᏗᎧᏂᏍᎬᎢ ᏂᎯ ᎤᏟ ᎢᎦᎢ ᎢᏨᏯᏛᏓᏍᏓᏁᏗᏱ
        ᎡᏍᎦᏉ ᎤᏁᎳᏅᎯ, ᏗᏧᎪᏓ ᏂᎯ. '
      verse: 19
    - text: 'ᎥᏝᏰᏃ ᎤᏁᎳᎩ ᎦᏲᎩᏂᏰᎸᏗ ᏱᎩ, ᎣᎩᏂᏁᎢᏍᏙᏗᏱ ᏄᏍᏛ ᎣᎩᏂᎪᎲᎢ, ᎠᎴ ᎣᎩᎾᏛᎦᏅᎢ. '
      verse: 20
    - text: 'ᎠᏏᏃ ᏙᎤᏂᏍᎦᏨ, ᏚᏂᎧᏁᎢ, ᎤᎾᏠᏤ ᎪᎱᏍᏗ ᎬᏩᏂᏍᏛᏗᏍᏗ ᎨᏒᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᎤᏂᏣᏘ ᏴᏫ, ᏂᎦᏛᏰᏃ ᎠᏂᎸᏉᏗᏍᎨ
        ᎤᏁᎳᏅᎯ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᎾᏍᎩ ᏄᎵᏍᏔᏅᎢ. '
      verse: 21
    - text: 'ᎠᏍᎦᏯᏰᏃ ᎾᏍᎩ ᎤᏍᏆᏂᎪᏗ ᎢᏯᎬᏁᎸᎯ ᎠᏥᏅᏩᏅᎯ ᎤᎶᏒᏍᏗ ᏅᎦᏍᎪᎯ ᎢᏳᏕᏘᏴᏛ ᏱᎰᏎᎢ. '
      verse: 22
    - text: 'ᏕᎨᏥᎧᏅᏃ ᎤᎾᎵᎪᏅᎯ ᏗᏂᏅ ᏭᏂᎶᏎᎢ, ᎠᎴ ᏭᏂᏃᎮᎴ ᏂᎦᎥ ᏂᎬᏩᏂᏪᏎᎸ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏂᎳᏫᎩ. '
      verse: 23
    - text: 'ᎾᏍᎩᏃ ᎤᎾᏛᎦᏅ ᏌᏉ ᎢᎦᎦᏛ ᎤᏁᎳᏅᎯ ᎤᏂᏌᎳᏓᏁᎴ ᎠᏂᏁᎬᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᏣᎬᏫᏳᎯ, ᏂᎯ ᏣᏁᎳᏅᎯ, ᏗᏦᏢᏅᎯ
        ᎦᎸᎶᎢ ᎠᎴ ᎡᎶᎯ ᎠᎴ ᎠᎺᏉᎯ ᎠᎴ ᏂᎦᏛ ᎾᎿᎭᎠᏁᎯ; '
      verse: 24
    - text: 'ᎯᏅᏏᏓᏍᏗ ᏕᏫ ᎠᎰᎵ ᏨᏔᏅᎯ ᎯᎠ ᎢᏣᏪᏛ ᏥᎩ; “ᎦᏙᏃ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎤᏂᏔᎳᏬᏎᎢ, ᎠᎴ ᏴᏫ ᎤᎾᏓᏅᏖᎴ ᎢᏳᎾᏛᏁᏗᏱ
        ᎾᏍᎩ ᎢᎬᏩᎵᏍᏙᏗ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 25
    - text: 'ᎤᏂᎬᏫᏳᎯ ᎡᎶᎯ ᎠᏁᎯ ᏚᎾᎴᏅᎩ, ᎠᎴ ᎠᏰᎵ ᏧᏂᎸᏫᏍᏓᏁᎯ ᏚᏂᎳᏫᏨᎩ ᎠᎾᏡᏗᏍᎬ ᎤᎬᏫᏳᎯ ᎠᎴ ᎠᎾᏡᏗᏍᎬ ᎤᏤᎵ
        ᎦᎶᏁᏛ.” '
      verse: 26
    - text: 'ᎤᏙᎯᏳᎯᏯᏰᏃ ᎠᎾᏡᏗᏍᎬ ᎾᏍᎦᏅᎾ ᏤᏥ ᏥᏌ ᎾᏍᎩ ᎯᎶᏁᏛ ᎢᏧᎳ ᎡᎶᏛ ᎠᎴ ᏆᏂᏗ ᏆᎴᏗ ᎠᎴ ᏴᏫ ᏧᎾᏓᎴᏅᏛ
        ᎠᎴ ᎢᏏᎵ ᏴᏫ ᏚᏂᎳᏫᏨᎩ, '
      verse: 27
    - text: 'ᎢᏳᎾᏛᏁᏗᏱ ᏂᎦᎥ ᏦᏰᏂ ᎠᎴ ᎭᏓᏅᏖᏍᎬ ᎦᏳᎳ ᏗᏧᎪᏔᏅᎯ ᏥᎨᏎ ᎾᏍᎩ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 28
    - text: 'Ꭷ ᏣᎬᏫᏳᎯ, ᎿᎭᏉ, ᏔᎧᏅᎦ ᎪᎩᏍᎦᎬ ᏣᏂᏁᎦ, ᎠᎴ ᏔᎵᏍᎪᎸᏓᏏ ᏘᏅᏏᏓᏍᏗ ᎤᏍᏗᎤᏅ ᎾᏂᏍᎦᎢᎲᎾ ᎢᏳᎵᏍᏙᏗᏱ
        ᏣᏁᏨ ᎠᏂᏃᎮᏍᎬᎢ, '
      verse: 29
    - text: 'ᎭᏙᏯᎯᏗᏍᎬ ᏕᎯᏅᏫᏍᎬᎢ ᎠᎴ ᎤᏰᎸᏛᎢ ᎠᎴ ᎤᏍᏆᏂᎪᏗ ᏚᏂᎸᏫᏍᏓᏁᎲ ᎠᏅᏗᏍᎬ ᏕᎤᏙᎥ ᏥᏌ ᎾᏍᎦᏅᎾ ᏤᏥ. '
      verse: 30
    - text: 'ᎤᎾᏓᏙᎵᏍᏔᏅᏃ ᎤᎵᏖᎸᏁ ᎾᎿᎭᏓᏂᎳᏫᎥᎢ, ᏂᎦᏛᏃ ᏚᏂᎧᎵᏤ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎠᎴ ᎾᏂᏍᎦᎢᎲᎾ ᎤᏂᏃᎮᎴ ᎧᏃᎮᏛ
        ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 31
    - text: 'ᏂᎦᏛᏃ ᎤᏂᏣᏘ ᎨᏒ ᎤᏃᎯᏳᏅᎯ ᏌᏉᏉ ᏄᏅᏁ ᏧᏂᎾᏫ ᎠᎴ ᏧᎾᏓᏅᏙ; ᎥᏝ ᎠᎴ ᎩᎶ ᎠᏋᏒ ᎠᏆᏤᎵ ᏯᏗᏍᎨ ᎪᎱᏍᏗ
        ᎤᎲᎢ, ᎠᏰᎵᏉᏰᏃ ᏄᏅᏁᎢ ᏂᎦᎥ ᎪᎱᏍᏗ. '
      verse: 32
    - text: 'ᎤᎵᏂᎩᏗᏳᏃ ᎾᏂᏪᏍᎨ ᎨᏥᏪᏍᎨ ᎨᏥᏅᏏᏛ ᎬᏂᎨᏒ ᎾᏅᏁᎲ ᏕᏅᎴᎯᏌᏅ ᎤᎬᏫᏳᎯ ᏥᏌ; ᏂᎦᏛᏃ ᎤᏣᏘ ᎣᏏᏳ ᎨᎦᏓᏅᏖᏍᎨᎢ. '
      verse: 33
    - text: 'ᎥᏝ ᎠᎴ ᎩᎶ ᏳᏓᏑᏰ ᏳᏂᎬᎨᎢ, ᎾᏂᎥᏰᏃ ᎦᏓ ᎠᎴ ᏓᏓᏁᎸ ᏧᏂᎯ ᏚᏂᎾᏗᏅᏎᎢ, ᎾᏍᎩᏃ ᎤᏂᎾᏗᏅᏛ ᏧᎬᏩᎳᏅᎯ
        ᎤᏂᏲᎴᎢ, '
      verse: 34
    - text: 'ᎠᎴ ᎤᏂᏁ ᎨᏥᏅᏏᏛ ᏧᎾᎳᏏᏕᏄᎶᏗ, ᎾᏂᎥᏃ ᎾᏍᎩᏯ ᎤᏂᏂᎬᏎᎲ ᎨᏥᏯᏙᎮᎮᎢ. '
      verse: 35
    - text: 'ᏦᏏᏃ ᎨᏥᏅᏏᏛ ᏆᏂᏆ ᏥᏚᏃᎡᎢ, ᎾᏍᎩ ᎦᏛᎬ ᎣᏍᏛ ᎠᏓᏅᏓᏗᏍᏗ ᎤᏪᏥ, ᎠᎵᏫ ᏌᏈ ᎤᏕᏅᎯ, '
      verse: 36
    - text: 'ᎦᏓ ᎤᎮᎢ, ᎤᎾᏗᏅᏎᎢ, ᎠᎴ ᎠᏕᎸ ᏚᏲᎴᎢ, ᎠᎴ ᎾᏍᎩ ᏕᎤᏁ ᎨᏥᏅᏏᏛ ᏧᎾᎳᏏᏕᏄᎶᏗ.  '
      verse: 37
  - chapter: 5
    verses:
    - text: ' ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎡᏂᎾᏯ ᏧᏙᎢᏛ, ᎤᏓᎵᎢᏃ ᏌᏉᎵ ᎤᏂᎾᏗᏅᏎ ᎪᎱᏍᏗ ᎤᏂᎲᎢ, '
      verse: 1
    - text: 'ᎠᎴ ᎤᎯᏰ ᎢᎦᏛ ᏧᎬᏩᎳᏅᎯ, ᎠᎴ ᎤᏓᎵᎢ ᎾᏍᏉ ᎠᎦᏔᎮᎢ; ᎤᏲᎴᏃ ᎢᎦᏛ, ᎠᎴ ᎨᏥᏅᏏᏛ ᏧᎾᎳᏏᏕᏄᎶᏗ ᎤᏁᎢ. '
      verse: 2
    - text: 'ᏈᏓᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎡᏂᎾᏯ, ᎦᏙᏃ ᏎᏓᏂ ᏣᎾᏫ ᎢᏣᎧᎵᎡᎸ, ᎯᏯᏥᎪᏁᏗᏱ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎠᎴ ᏣᎯᏯᏍᏗᏱ
        ᎢᎦᏛ ᎾᏍᎩ ᎦᏓ ᏧᎬᏩᎳᏅᎯ. '
      verse: 3
    - text: 'ᏥᏅᏩᏍᏛᏉ ᏝᏍᎪ ᏣᏤᎵᎦᏯ ᏱᎨᏎᎢ? ᏣᎾᏗᏅᏃ ᏝᏍᎪ ᏱᏣᎮ ᎭᏓᏅᏖᏍᎬᏉ ᎢᏨᏁᏗᏱ? ᎦᏙᏃ ᎯᎠ ᎾᏍᎩ ᏂᎤᏍᏗ ᎢᏦᏢᏅ
        ᏣᎾᏫᏱ? ᎥᏝᏍᎩᏂ ᏴᏫᏉ ᏱᎩᏯᏥᎪᏁᎸ, ᎤᏁᎳᏅᎯᏍᎩᏂ ᎯᏯᏥᎪᏁᎸ. '
      verse: 4
    - text: 'ᎡᏂᎾᏯᏃ ᎾᏍᎩ ᎤᏛᎦᏅ ᎤᏅᏤ ᎠᎴ ᎤᎵᏍᏆᏕᎴᎢ. ᎾᏂᎥᏃ ᎾᏍᎩ ᏄᎵᏍᏔᏅᎢ ᎤᎾᏛᎦᏅᎯ ᎤᏣᏔᏅᎯ ᎤᏂᎾᏰᏎᎢ. '
      verse: 5
    - text: 'ᎠᏂᏫᏅᏃ ᏚᎾᎴᏁ ᎠᎴ ᎤᏂᏣᏄᎳᏁᎢ, ᎤᏂᎾᏫᏛᎲᏃ ᏭᏂᏂᏌᏁᎢ. '
      verse: 6
    - text: 'ᏦᎢᎭᏃ ᎢᏳᏟᎶᏛ ᎢᏴᏛ ᎣᏂ ᎤᏓᎵᎢ ᎤᏴᎵᎴᎢ, ᎾᎦᏔᎲᎾ ᎨᏎ ᏄᎵᏍᏔᏅᎢ, '
      verse: 7
    - text: 'ᏈᏓᏃ ᎯᎠ ᏂᏅᏪᏎᎴᎢ; ᏍᎩᏃᎲᏏ, ᏥᎪ ᎾᏍᎩᏉ ᎢᎦᎢ ᏕᏍᏓᎬᏩᎳᏁᎴ ᎾᏍᎩ ᎦᏙᎯ? ᎯᎠᏃ ᏄᏪᏎᎢ; ᎥᎥ, ᎾᏍᎩᏉ
        ᎢᎦᎢ. '
      verse: 8
    - text: 'ᎿᎭᏉᏃ ᏈᏓ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎦᏙᏃ ᏥᏍᏓᎵᎪᏅ ᎡᏍᏗᎪᎵᏰᏗᏱ ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᎠᏓᏅᏙ? ᎬᏂᏳᏉ ᎠᏉ ᎦᎶᎯᏍᏗᏱ
        ᏧᎾᎳᏏᏕᏂ ᏣᏰᎯ ᎬᏩᏂᏌᏅᎯ, ᎾᏍᎩᏃ ᏂᎯ ᏛᎨᏣᎾᏫᏛᎯ. '
      verse: 9
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏧᎳᏏᏕᏄᎶᏗ ᎤᏅᏤᎢ, ᎠᎴ ᎤᎵᏍᏆᏕᎴᎢ. ᎠᏂᏫᏅᏃ ᎤᏂᏴᎸ ᎤᏂᏩᏛᎮ ᎤᏲᎱᏒᎯ ᎢᎨᏎᎢ, ᎤᏂᎾᏫᏛᎲᏃ
        ᏭᏂᏂᏌᏁ ᎤᏰᎯ ᏫᎦᏅᎢ. '
      verse: 10
    - text: 'ᏂᎦᏛᏃ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᎤᏣᏔᏅᎯ ᎤᏂᎾᏰᏎᎢ, ᎠᎴ ᎾᏍᏉ ᏂᎦᏛ ᎯᎠ ᎾᏍᎩ ᏄᎵᏍᏔᏅ ᎠᎾᏛᎩᏍᎩ. '
      verse: 11
    - text: 'ᎨᏥᏅᏏᏛᏃ ᎤᏣᏖ ᎤᏰᎸᏛ ᎠᎴ ᎤᏍᏆᏂᎪᏗ ᏚᏂᎸᏫᏍᏓᏁᎮ ᏴᏫ ᎠᏁᎲᎢ. ᏂᎦᏛᏃ ᏌᏉ ᎢᎦᎦᏛ ᎠᏂᏁ ᏐᎵᎹᏅ ᎤᏤᎵ
        ᎠᏲᏓᏝᎲᎢ. '
      verse: 12
    - text: 'ᎠᏂᏐᎢᏃ ᎠᏂᏍᎦᎢᎮ ᎬᏩᎾᎵᎪᏁᏗᏱ; ᎤᏂᏣᏘᏍᎩᏂ ᏴᏫ ᎬᏩᏂᎸᏉᏗᏳ ᎨᏎᎢ. '
      verse: 13
    - text: 'ᎠᏃᎯᏳᎲᏍᎩᏃ ᎤᏟ ᏂᎦᎡ ᎬᏩᏁᏉᏤᎴ ᎤᎬᏫᏳᎯ, ᎤᏂᏣᏔᏅᎯ ᎨᏎ ᎠᏂᏍᎦᏯ ᎠᎴ ᎠᏂᎨᏴ. '
      verse: 14
    - text: 'ᏚᏜᏓᏅᏛᏰᏃ ᏓᏂᏃᎯᎮ ᏧᏂᏢᎩ, ᏗᏤᏍᏙ ᎠᎴ ᏗᎦᏂᏟ ᏓᏂᏢᏗᏍᎨᎢ ᎾᏍᎩ ᎤᏓᏩᏗᏍᏛᏉ ᎾᏍᏉ ᏈᏓ ᎠᎢᏒᎢ ᎢᎦᏛ
        ᎤᏄᏢᏙᏗᏱ. '
      verse: 15
    - text: 'ᎾᏍᏉᏃ ᎤᏂᏣᏖ ᏕᎦᏚᏩᏗᏒ ᏅᏓᏳᏂᎶᏒᎯ ᏥᎷᏏᎵᎻ ᎠᏂᎷᎨᎢ, ᏓᎾᏖᏃᎯᎮ ᏧᏂᏢᎩ ᎠᎴ ᎠᏂᏍᎩᎾ ᎬᏩᏂᏱᎵᏙᎯ; ᏂᎦᏛᏃ
        ᏕᎨᏥᏅᏩᏁᎢ. '
      verse: 16
    - text: 'ᎿᎭᏉᏃ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᏚᎴᏅ ᎠᎴ ᏂᎦᏛ ᎬᏩᎵᎪᏁᎯ, ᎾᏍᎩ ᎠᏂᏌᏚᏏ ᏧᎾᏙᎢᏛ ᏥᎩ, ᎤᏂᎧᎵᏤ ᎤᏂᏔᎳᏬᏍᎬᎢ; '
      verse: 17
    - text: 'ᎠᎴ ᏚᏂᏂᏴᎮ ᎨᏥᏅᏏᏛ ᎠᎴ ᏗᏓᏍᏚᏗᏱ ᏚᏂᏴᏔᏁᎢ. '
      verse: 18
    - text: 'ᎠᏎᏃ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ ᏒᏃᏱ ᏚᏍᏚᎢᏎ ᏗᏓᏍᏚᏗᏱ ᎦᎶᎯᏍᏗᏱ, ᏚᏄᎪᏫᏒᏃ ᎯᎠ ᏄᏪᏎᎢ; '
      verse: 19
    - text: 'ᎢᏤᎾ, ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᏫᏣᎴᎲᎦ ᎠᎴ ᏫᏗᏥᏬᏁᏓ ᏴᏫ ᏫᏗᏥᏃᎲᏏ ᏂᎦᏛ ᎧᏃᎮᏛ ᎯᎠ ᎾᏍᎩ ᎬᏂᏛ ᎤᎬᏩᎵ. '
      verse: 20
    - text: 'ᎾᏍᎩᏃ ᎤᎾᏛᎦᏅ ᎩᎳ ᏧᎩᏥᏍᎪᎢ ᏭᏂᏴᎴ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᎴ ᏚᎾᏕᏲᏁᎢ. ᎠᏎᏃ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎤᎷᏨ,
        ᎠᎴ ᎾᏍᎩ ᎬᏩᎵᎪᏁᎯ, ᏚᏂᏟᏌᏁ ᏗᏂᎳᏫᎩ, ᎠᎴ ᏂᎦᏛ ᏄᏂᎬᏫᏳᏌᏕᎩ ᎢᏏᎵ ᏧᏪᏥ ᏧᎾᏤᎵᎦ, ᎠᎴ ᏫᏓᏯᏅᎲ ᎤᎾᏓᏅᏎ
        ᏗᏓᏍᏚᏗᏱ. '
      verse: 21
    - text: 'ᎠᏎᏃ ᏗᎾᏓᏂᏱᏍᎩ ᏭᏂᎷᏨ ᏫᏚᎾᏠᏤ ᏗᏓᏍᏚᏗᏱ, ᏗᎤᎾᏨᏒᏃ ᎤᏂᏃᏁᎢ, '
      verse: 22
    - text: 'ᎯᎠ ᏄᏂᏪᏎᎢ; ᏗᏓᏍᏚᏗᏱ ᎤᏙᎯᏳᎯ ᎣᎩᏩᏛᎲ ᎤᎵᏂᎩᏗᏳ ᎠᏍᏚᎲᎩ, ᎠᎴ ᎠᏂᎦᏘᏯ ᎠᏂᏙᎾᎥ ᏙᏱᏗᏢ ᎦᎶᎯᏍᏗᏳᎶᏗ,
        ᎠᏎᏃ ᎣᎩᏍᏚᎢᏒ ᎥᏝ ᎩᎶ ᏲᏥᏩᏛᎮ ᏱᏯᎡᎢ. '
      verse: 23
    - text: 'ᎿᎭᏉᏃ ᎠᏥᎸ-ᎨᎶᎯ ᎠᎴ ᎣᏍᏛ ᎢᏳᏩᎿᎭᏕᎩ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ, ᎾᏍᎩ ᎯᎠ
        ᏄᏂᏪᏒ ᎤᎾᏛᎦᏅ, ᎾᏍᎩ ᎤᎾᏓᏅᏖᏔᏁᎢ, ᎭᏢ ᏮᏛᏍᏗᏥ ᎯᎠ, ᎤᏁᎵᏎᎢ. '
      verse: 24
    - text: 'ᎿᎭᏉᏃ ᎩᎶ ᎤᎷᏤ ᎤᏂᏃᏁᎴ ᎯᎠ ᏄᏪᏎᎢ; ᎬᏂᏳᏉ ᎾᏍᎩ ᎠᏂᏍᎦᏯ ᏗᏓᏍᏚᏗᏱ ᏥᏕᏥᏴᏔᏅᎩ ᎠᏂᏯᎠ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ,
        ᎠᏂᏙᎾᎠ, ᎠᎴ ᏓᏁᏲᎲᏍᎦ ᏴᏫ. '
      verse: 25
    - text: 'ᎿᎭᏉᏃ ᎣᏍᏛ ᎢᏳᏩᎿᎭᏕᎩ ᎠᎴ ᏗᎾᏓᏂᏱᏍᎩ ᎬᏍᎦᎢᏍᏓᎩ ᏂᏚᏅᏁᎸᎾ ᏫᏚᏂᏯᏅᎮᎢ; ᏓᏂᏍᎦᎢᎮᏰᏃ ᎤᏂᏣᏘ, ᏅᏯ
        ᏱᏕᎪᎬᏂᏍᏓ ᎠᏁᎵᏍᎨᎢ. '
      verse: 26
    - text: 'ᏚᎾᏘᏃᎸᏃ ᏕᎦᎳᏫᎥ ᎢᎬᏱᏗᏢ ᏑᏂᎧᏁᎢ. ᏄᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎨᎶᎯ ᏚᏛᏛᏁᎢ, '
      verse: 27
    - text: 'ᎯᎠ ᏄᏪᏎᎢ; ᏝᏍᎪ ᎤᎵᏂᎩᏛᏯ ᏱᏨᏅᏍᏓᏕᎴ ᏗᏣᏕᏲᏗᏱ ᎯᎠ ᎾᏍᎩ ᏕᎤᏙᎥ ᎢᏨᏙᏗᏱ? ᎬᏂᏳᏉᏃ ᏕᏣᏕᏲᎲᏍᎬ ᏥᎷᏏᎵᎻ
        ᎢᏥᎧᎵᎢᏍᏔᏅ, ᎠᎴ ᎾᏍᎩ ᎠᏍᎦᏯ ᎤᎩᎬ ᎣᎩᏍᏛᏗᏍᏗᏱ, ᎢᏥᏰᎸᎭ. '
      verse: 28
    - text: 'ᏈᏓᏃ ᎠᎴ ᎨᏥᏅᏏᏛ ᎤᏂᏁᏨ ᎯᎠ ᏄᏂᏪᏎᎢ; ᎤᏁᎳᏅᎯ ᎣᏦᎯᏳᏗ, ᎥᏝᏃ ᏴᏫ. '
      verse: 29
    - text: 'ᎤᏁᎳᏅᎯ ᏗᎩᏙᏓ ᎤᎾᏤᎵᎦ ᏕᎤᎴᏔᏅ ᏥᏌ, ᎾᏍᎩ ᏤᏥᎸᎩ ᎨᏛ ᏤᏣᏛᏅᎩ. '
      verse: 30
    - text: 'ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏌᎳᏓᏅ ᎠᎦᏘᏏ ᎤᏬᏰᏂ ᎤᏩᏔᏅ, ᎤᎬᏫᏳᎯ ᎠᎴ ᎠᏓᏍᏕᎵᏍᎩ ᎢᏳᎵᏍᏙᏗᏱ, ᎢᏏᎵ ᏧᏁᏗᏱ ᏧᏂᏁᏟᏴᏍᏗᏱ
        ᏚᎾᏓᏅᏛᎢ, ᎠᎴ ᎦᎨᏥᏁᏗᏱ ᎤᏂᏍᎦᏅᏨᎢ. '
      verse: 31
    - text: 'ᎠᏴᏃ ᏧᏤᎵ ᎣᏥᏃᎮᏍᎩ ᎾᏍᎩ ᎯᎠ ᏄᏍᏛᎢ, ᎠᎴ ᎾᏍᏉ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏧᏁᎸᎯ ᏥᎩ ᎬᏬᎯᏳᎲᏍᎩ. '
      verse: 32
    - text: 'ᎾᏍᎩᏃ ᎤᎾᏛᎦᏅ ᏚᏂᏘᎴ ᏧᏂᎾᏫᏱ, ᎠᎴ ᏧᏂᎯᏍᏗᏱ ᎤᏂᏱᎵᏙᎴᎢ. '
      verse: 33
    - text: 'ᎿᎭᏉᏃ ᏕᎦᎳᏫᎥᎢ ᎩᎶ ᎢᏳᏍᏗ ᏚᎴᏁ ᎠᏆᎵᏏ ᎨᎺᎵ ᏧᏙᎢᏛ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏗᎪᏏᏏᏍᎩ ᎾᏂᎥ ᏴᏫ ᎬᏩᎸᏉᏗ, ᎠᎴ
        ᎤᏁᏤ ᎨᏥᏅᏏᏛ ᏞᎦ ᏧᏂᎧᎲᏍᏗᏱ. '
      verse: 34
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎴᎢ; ᎢᏥᏍᎦᏯ ᎢᏏᎵ ᏧᏪᏥ ᎢᏤᏯᏔᎮᏍᏗ ᏄᏍᏛ ᎢᏣᏓᏅᏖᏍᎬ ᎢᏗᏳᏁᏗᏱ ᎯᎠ ᎠᏂᏍᎦᏯ. '
      verse: 35
    - text: 'ᎢᎸᎯᏳᏰᏃ ᏧᎾᏄᎪᏤ ᏚᏓᏏ ᎩᎶ ᏧᏤᎸᏎᎢ, ᎠᏂᏍᎦᏯ ᏅᎩᏧᏈ ᎢᏴᏛ ᎢᏯᏂᏛ ᏥᎬᏩᎵᎪᏁᎴᎢ, ᎾᏍᎩ ᏣᏥᎴᎢ, ᎠᎴ
        ᏂᎦᏛ ᎾᏍᎩ ᎬᏬᎯᏳᏅᎯ ᏧᎾᏗᎦᎴᏲᏤ ᎠᎴ ᏥᏫᎬᏩᏂᏲᏥᏙᎴᏉ. '
      verse: 36
    - text: 'ᎣᏂᏃ ᏧᎾᏄᎪᏤ ᏧᏓᏏ ᎨᎵᎵ ᎡᎯ ᏣᎾᏎᎵᏙᎮ ᎢᏳᎢ, ᎠᎴ ᎤᏂᏣᏘ ᏴᏫ ᏥᏚᏘᎿᎭᏫᏛᎮᎢ, ᎾᏍᎩᏃ ᎾᏍᏉ ᏥᎤᏲᎱᏎᎢ
        ᎠᎴ ᏂᎦᏛ ᎾᏂᎥ ᎬᏬᎯᏳᏅᎯ ᏧᎾᏗᎦᎴᏲᏤᎢ. '
      verse: 37
    - text: 'ᎿᎭᏉᏃ ᎯᎠ ᏂᏨᏪᏎᎭ, ᏞᏍᏗ ᏗᏣᎵᏌᎳᏁᎸ ᎯᎠ ᎠᏂᏍᎦᏯ, ᎤᎾᏁᎳᎩ ᏗᏤᎵᏏ, ᎢᏳᏰᏃ ᎯᎠ ᎠᎾᏓᏅᏖᏍᎬ ᎠᎴ ᏚᏂᎸᏫᏍᏓᏁᎲ
        ᏴᏫᏉ ᏅᏓᏳᏓᎴᏅᎯ ᎢᎨᏎᏍᏗ, ᎤᏲᏥᏓᏍᏗᏉ; '
      verse: 38
    - text: 'ᎤᏁᎳᏅᎯᏍᎩᏂ ᏅᏓᏳᏓᎴᏅᎯ ᎢᎨᏎᏍᏗ, ᎥᏝ ᏰᎵ ᏴᎨᏥᏲᏍᏓ; ᏯᎵᎦᏚᏓᎩᏰᏃ ᎤᏁᎳᏅᎯᏉ ᏤᏣᏟᏴᎡᎯ ᎨᏒᎢ. '
      verse: 39
    - text: 'ᎾᏍᎩᏃ ᎬᏬᎯᏳᏁᎢ; ᏫᏚᏂᏯᏅᎲᏃ ᎨᏥᏅᏏᏛ ᎠᎴ ᏚᏂᎵᎥᏂᎸ, ᏚᏂᏅᏍᏓᏕᎴ ᏥᏌ ᏚᏙᎥ ᎤᏂᏁᎢᏍᏙᏗᏱ, ᎠᎴ ᏚᏂᎧᏁᎢ. '
      verse: 40
    - text: 'ᎤᏂᏄᎪᏤᏃ ᏕᎦᎳᏫᎥᎢ ᎠᎾᎵᎮᎵᎨ ᏰᎵ ᎤᏕᎰᎯᏍᏗ ᎢᎬᏩᎾᎵᏍᏓᏁᏗ ᎨᏒ ᎾᏍᎩ ᏕᎤᏙᎥ ᏅᏗᎦᎵᏍᏙᏍᎬᎢ. '
      verse: 41
    - text: 'ᏂᏚᎩᏨᏂᏒᏃ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᎴ ᏓᏓᏁᎳᏗᏒ ᎾᏂᏑᎵᎪᎬᎾ ᎨᏎ ᏓᎾᏕᏲᎲᏍᎨ ᎠᎴ ᎠᎾᎵᏥᏙᎲᏍᎨ ᎣᏍᏛ ᎧᏃᎮᏛ
        ᏥᏌ ᎦᎶᏁᏛ ᎤᎬᏩᎵ.  '
      verse: 42
  - chapter: 6
    verses:
    - text: ' ᎾᎯᏳᏃ ᎠᏃᎯᏳᎲᏍᎩ ᎤᏂᏣᏔᏅ, ᎠᏂᎪᎢ ᎤᏂᏬᏂᎯᏍᏗ ᎠᏂᏬᏂᏍᎩ ᎪᎱᏍᏗ ᏓᏃᏎᎮ ᎠᏂᏈᎷ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏂᎨᎦᎦᏌᏯᏍᏛᎾ
        ᎨᏒ ᏧᎾᏤᎵ ᎠᏂᎨᏴ ᏧᏃᏑᎶᏨᎯ ᏂᏚᎩᏨᏂᏒ ᎠᏂᏯᏙᎯᎲᎢ. '
      verse: 1
    - text: 'ᎿᎭᏉᏃ ᏔᎳᏚ ᎢᏯᏂᏛ ᎤᏂᏣᏘ ᎠᏃᎯᏳᎲᏍᎩ ᏫᏚᏂᏯᏅᎲ ᎯᎠ ᏄᏂᏪᏎᎢ; ᎥᏝ ᏚᏳᎪᏛ ᏱᎦᎩ ᎢᏳᏃ ᏱᏙᎩᏲᏍᎦ ᎤᏁᎳᏅᎯ
        ᎤᏤᎵ ᎧᏃᎮᏛ ᏕᎦᏍᎩᎸᏃ ᏱᏙᎩᎸᏫᏍᏓᏁᎭ. '
      verse: 2
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ, ᎢᏓᏓᏅᏟ, ᎢᏨᏒ ᎢᏣᏓᏡᎬ ᏗᏣᏑᏯᎩ ᎦᎵᏉᎩ ᎢᏯᏂᏛ ᎠᏂᏍᎦᏯ ᎣᏍᏛ ᎨᏥᏃᎮᏍᎩ ᎤᏂᎧᎵᏨᎯ ᎦᎸᏉᏗᏳ
        ᎠᏓᏅᏙ ᎠᎴ ᎠᏂᎦᏔᎾᎢ, ᎾᏍᎩ ᎯᎠ ᏧᏂᎸᏫᏍᏓᏁᏗᏱ ᏗᎦᏲᏥᏁᏤᏗ. '
      verse: 3
    - text: 'ᎠᏴᏍᎩᏂ ᏂᎦᎯᎸ ᎠᏓᏙᎵᏍᏙᏗ ᎨᏒ ᎠᎴ ᎧᏃᎮᏛ ᏙᏓᏲᎩᎸᏫᏍᏓᏁᏗ. '
      verse: 4
    - text: 'ᎾᏍᎩᏃ ᏄᏂᏪᏒᎢ ᎣᏏᏳ ᎤᏂᏰᎸᏁ ᏂᎦᏛ ᎤᏂᏣᏘ ᎨᏒᎢ; ᎠᎴ ᎤᎾᏑᏰᏎ ᏍᏗᏫ, ᎠᏍᎦᏯ ᎤᎧᎵᏨᎯ ᎤᏬᎯᏳᏒ ᎠᎴ
        ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎠᎴ ᏈᎵᎩ ᎠᎴ ᏉᎪᎳ ᎠᎴ ᎾᎨᎾ ᎠᎴ ᏔᎹᏂ ᎠᎴ ᏆᎻᎾ ᎠᎴ ᏂᎩ ᎥᏘᎣᎩ ᎡᎯ ᎠᏂᏧᏏ ᏧᎵᎪᏁᎸᎯ; '
      verse: 5
    - text: 'ᎾᏍᎩᏃ ᎨᏥᏅᏏᏛ ᎠᏂᏅ ᎢᎬᏱᏗᏢ ᏚᏂᎧᏁᎢ; [ᎨᏥᏅᏏᏛᏃ] ᎤᎾᏓᏙᎵᏍᏔᏅ ᏚᎾᏏᏔᏕᎢ. '
      verse: 6
    - text: 'ᎧᏃᎮᏛᏃ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎧᏁᏉᎨᎢ, ᎾᏂᎥᏃ ᎠᏃᎯᏳᎲᏍᎩ ᎤᏣᏘ ᎠᏂᏁᏉᎨ ᏥᎷᏏᎵᎻ, ᎤᏂᏣᏘᏃ ᎠᏥᎸᎠᏁᎶᎯ ᎤᏃᎯᏳᏁ
        ᎪᎯᏳᏗ ᎨᏒᎢ. '
      verse: 7
    - text: 'ᏍᏗᏫᏃ ᎤᎧᎵᏨᎯ ᎤᏬᎯᏳᏒ ᎠᎴ ᎤᎵᏂᎬᎬ ᎤᏣᏖ ᎤᏍᏆᏂᎪᏗ ᎠᎴ ᎤᏰᎸᏛ ᏚᎸᏫᏍᏓᏁᎮ ᏴᏫ ᎠᏁᎲᎢ. '
      verse: 8
    - text: 'ᎿᎭᏉᏃ ᏚᎾᎴᏁ ᎩᎶ ᎢᏳᎾᏍᏗ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏁᎳ ᎠᏂᎵᏆᏗᏂ ᏧᏂᎳᏫᎢᏍᏗᏱ ᏥᏚᏙᎥ, ᎠᎴ ᏌᎵᏂ ᎠᏂᎯ, ᎠᎴ
        ᎡᎵᏱᎩ ᎠᏁᎯ, ᎠᎴ ᏏᎵᏏᏱ ᎠᏁᎯ, ᎠᎴ ᎡᏗᏱ ᎠᏁᎯ, ᎤᎾᎵᏃᎮᏔᏁ ᏍᏗᏫ. '
      verse: 9
    - text: 'ᎥᏝᏃ ᏰᎵ ᎬᏩᏂᎭᎷᎩᏍᏗ ᏱᎨᏎ ᎠᏏᎾᏌᏅ ᎠᎴ ᎠᏓᏅᏙ ᏕᎬᏗᏍᎬ ᎦᏬᏂᏍᎬᎢ. '
      verse: 10
    - text: 'ᎿᎭᏉᏃ ᏚᏂᏅᏎ ᎠᏂᏍᎦᏯ ᎾᏍᎩ ᎯᎠ ᎢᏯᏂᏪᏍᎩ; ᎣᏣᏛᎦᏁᎸ ᎾᏍᎩ ᎧᏁᎬᎢ ᎠᏐᏢᎢᏍᏗᏍᎬ ᎼᏏ ᎠᎴ ᎤᏁᎳᏅᎯ. '
      verse: 11
    - text: 'ᏚᏂᏖᎸᏁᏃ ᎤᏂᏣᏘ ᏴᏫ ᎠᎴ ᏗᏂᎳᏫᎩ ᎠᎴ ᏗᏃᏪᎵᏍᎩ, ᎤᏂᏃᎴᏃ ᎠᎴ ᎤᏂᏂᏴᎮ ᎠᎴ ᏕᎦᎳᏫᎥ ᎤᎾᏘᏃᎴᎢ. '
      verse: 12
    - text: 'ᎦᏰᎪᎩᏃ ᎠᏂᏃᎮᏍᎩ ᏚᏂᎧᏁᎢ, ᎾᏍᎩ ᎯᎠ ᎢᏯᏂᏪᏍᎩ; ᎯᎠ ᎠᏍᎦᏯ Ꮭ ᏯᏑᎵᎪᎦ ᎧᏁᎬ ᎠᏐᏢᎢᏍᏗᏍᎬ ᎯᎠ ᎾᏍᎩ
        ᎦᎸᏉᏗᏳ ᎨᏒ ᎠᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ. '
      verse: 13
    - text: 'ᎣᎦᏛᎦᏅᏰᏃ ᎯᎠ ᏂᎧᏪᏍᎬᎩ; ᎾᏍᎩ ᎯᎠ ᏥᏌ ᎾᏎᎵᏗ ᏤᎲᎩ ᏛᏲᏍᏔᏂ ᎠᏂ, ᎠᎴ ᏓᎦᏁᏟᏴᏏ ᎢᏯᏛᏁᎵᏓᏍᏗ ᎾᏍᎩ
        ᎼᏏ ᎢᎩᏁᎸᎯ. '
      verse: 14
    - text: 'ᏂᎦᏛᏃ ᏕᎦᎳᏫᎥ ᎠᏂᏂ ᎤᏯᏅᏒᎯ ᏓᏂᎧᏅ ᎤᏂᎪᎮ ᎤᎧᏛ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎤᎧᏛ ᎾᏍᎩᏯ ᎨᏎᎢ.  '
      verse: 15
  - chapter: 7
    verses:
    - text: ' ᏄᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎨᎶᎯ ᎯᎠ ᏄᏪᏎᎢ; ᎾᏍᎩᏍᎪ ᎤᏃᎯᏳᎯ ᏄᏍᏗ? '
      verse: 1
    - text: '[ᏍᏗᏫᏃ] ᎯᎠ ᏄᏪᏎᎢ; ᎢᏥᏍᎦᏯ ᎢᏓᏓᏅᏟ ᎠᎴ ᏗᎩᏙᏓ, ᎢᏣᏛᏓᏍᏓ. ᎤᏁᎳᏅᎯ ᎠᏥᎸᏉᏗ ᎬᏂᎨᏒ ᏄᏛᏁᎴ ᎢᎩᏙᏓ
        ᎡᏆᎭᎻ ᎾᏍᎩ ᎾᎯᏳ ᎺᏌᏆᏕᎻ ᏤᎮᎢ, ᎠᏏᏉ ᎨᎳᏂ ᎾᏁᎳᏗᏍᎬᎾ ᏥᎨᏎᎢ; '
      verse: 2
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴᎢ; ᏣᏤᎵᎪᎯ ᎯᏄᎪᎢ ᎠᎴ ᎪᎱᏍᏗ ᏗᏨᎿᎭ ᎠᎴ ᎾᎿᎭᎦᏙᎯ ᎬᏯᏎᎮᏗ ᎨᏒ ᏫᎷᎩ. '
      verse: 3
    - text: 'ᎿᎭᏉᏃ ᎤᏓᏅᏎ ᎠᏂᎦᎵᏗ ᎤᎾᏤᎵᎪᎯ, ᎨᎳᏂᏃ ᎤᏁᎳᏕᎢ, ᎾᎿᎭᏃ ᏗᎤᏓᏅᏒ, ᎤᏙᏓ ᎤᏲᎱᏒ, ᎡᏍᎦᏂ ᎤᎷᏤᎴᎢ
        ᎾᏍᎩ ᎠᏂ ᎪᎯ ᏥᏤᎭ. '
      verse: 4
    - text: 'ᎠᎴ ᎥᏝ ᎦᏓ ᎠᏂ ᏳᏁᎴᎢ ᏂᎤᏟᏍᏕ ᏏᎳᏏᏅᎯᏉ ᎢᎩᏛ, ᎠᏎᏃ ᎤᏚᎢᏍᏓᏁᎴ ᎾᏍᎩ ᎤᏤᎵ ᎢᏳᏩᏁᏗᏱ ᎠᎴ ᎾᏍᎩ
        ᎤᏁᏢᏔᏅᏛ ᎨᏒ ᎠᏏᏉ ᎤᏪᏥ ᏁᎲᎾ ᎨᏎᎢ. '
      verse: 5
    - text: 'ᎤᏁᎳᏅᎯᏃ ᎯᎠ ᏄᏪᏎᎢ; “ᏣᏁᏢᏔᏅᏛ ᎠᏁᏙᎯ ᎨᏎᏍᏗ ᎾᎿᎭᎤᎾᏤ-ᎵᎪᎯ ᏂᎨᏒᎾ ᎨᏒᎢ, ᎠᎴ ᎾᎿᎭᎠᏁᎯ ᏙᏓᎬᏩᏂᎾᏢᏂ
        ᎠᎴ ᎤᏲ ᏅᏓᎬᏩᏅᏁᎵ ᏅᎩᏧᏈ ᏧᏕᏘᏴᏛ. '
      verse: 6
    - text: 'ᎾᏍᎩᏃ ᏑᎾᏓᎴᎩ ᏴᏫ ᏗᎬᏩᏂᎾᏢᏅᎯ ᏙᏓᎦᏥᏳᎪᏓᏁᎵ, ᎣᏂᏃ ᎤᏂᎾᏄᎪᎢᏍᏗ ᎨᏎᏍᏗ ᎠᎴ ᎠᏂ ᎪᎱᏍᏗ ᎬᏆᏛᏁᏗ
        ᎨᏎᏍᏗ,” ᎤᏛᏁ ᎤᏁᎳᏅᎯ. '
      verse: 7
    - text: 'ᏗᎧᎿᎭᏩᏛᏍᏗᏃ ᎤᏁᎴ ᎠᎱᏍᏕᏍᏗ ᎨᏒ ᎤᎬᏩᎵ; ᎡᏆᎭᎻᏃ ᎤᏕᏁᎴ ᎡᏏᎩ, ᎤᎱᏍᏕᏎᎴᏃ ᏧᏁᎵᏁ ᎢᎦ, ᎡᏏᎩᏃ ᏤᎦᏈ,
        ᏤᎦᏈᏃ ᏔᎳᏚ ᎢᏯᏂᏛ ᏗᎩᎦᏴᎵᎨᎢ. '
      verse: 8
    - text: 'ᏗᎩᎦᏴᎵᎨᏃ ᎠᏅᏳᏤᎲ ᏅᏗᎤᎵᏍᏙᏔᏁ ᎤᏂᎾᏗᏅᏎ ᏦᏩ ᎢᏥᏈᏱ ᏩᎦᏘᏅᏍᏙᏗᏱ; ᎠᏎᏃ ᎤᏁᎳᏅᎯ ᏚᎧᎿᎭᏩᏗᏙᎮᎢ, '
      verse: 9
    - text: 'ᎠᎴ ᎤᏭᏓᎴᏍᎨ ᏂᎦᏛ ᎤᏲ ᏄᎵᏍᏓᏁᎵᏕᎬᎢ, ᎠᎴ ᎤᏁᎴ ᎣᏏᏳ ᎠᎦᏓᏅᏖᏗᏱ ᎠᎴ ᎠᎦᏔᎿᎭᎢᏳ ᎨᏒ ᎠᎦᏔᎲ ᏇᎵᏲ
        ᎤᎬᏫᏳᎯ ᎢᏥᏈᏱ, ᎠᎴ ᏄᎬᏫᏳᏌᏕᎩ ᏄᏩᏁᎴ ᎢᏥᏈᏱ, ᎠᎴ ᏂᎦᏛ ᎦᏁᎸᎢ. '
      verse: 10
    - text: 'ᏂᎬᎾᏛᏃ ᎢᏥᏈᏱ ᎠᎴ ᎨᎾᏂ ᏚᎪᏄᎶᏎᎢ, ᎠᎴ ᎤᏣᏘ ᎠᎩᎵᏯ ᏄᎵᏍᏔᏁᎢ, ᏗᎩᎦᏴᎵᎨᏃ ᎤᎾᏠᎨ ᎤᎾᎵᏍᏓᏴᏗ. '
      verse: 11
    - text: 'ᏤᎦᏈᏃ ᎤᏛᎦᏅ ᎤᏣᎴᏍᏗ ᎡᎲ ᎢᏥᏈᏱ, ᏕᎤᏅᏎ ᏗᎩᎦᏴᎵᎨ ᎩᎳ ᎾᎨᏎᎢ. '
      verse: 12
    - text: 'ᏔᎵᏁᏃ ᏦᏩ ᎠᎾᎵᏅᏟ ᎬᏬᎵᏤᎢ, ᎠᎴ ᏇᎵᏲ ᏕᎤᎦᏙᎥᏎ ᏦᏩ ᎪᎱᏍᏗ ᏧᏩᎿᎭ '
      verse: 13
    - text: 'ᏦᏩᏃ ᎤᏓᏅᏎ ᏭᏯᏅᎮ ᎤᏙᏓ ᏤᎦᏈ ᎠᎴ ᏂᎦᏛ ᎤᏩᏒ ᎪᎱᏍᏗ ᏧᏩᎿᎭ ᎾᏍᎩ ᎦᎵᏆᏍᎪᎯ ᎯᏍᎩᎦᎵ ᎢᏯᏂᎢ. '
      verse: 14
    - text: 'ᏤᎦᏈᏃ ᎢᏥᏈᏱ ᏭᎶᏎᎢ, ᎤᏲᎱᏎᏃ, ᎠᎴ ᎾᏍᏉ ᏗᎩᎦᏴᎵᎨᎢ. '
      verse: 15
    - text: 'ᏌᎩᎻᏃ ᏫᏗᎨᏥᏅᏍᏔᏁᎢ ᎠᎴ ᏕᎨᏥᏂᏌᏁ ᎠᏤᎵᏍᏛ ᎾᏍᎩ ᎡᏆᎭᎻ ᎠᏕᎸ ᏧᎫᏴᏔᏁ ᏥᏚᏩᏎᎴ ᎡᎹ ᏧᏪᏥ, ᎾᏍᎩ ᏌᎩᎻ
        ᎤᏙᏓ. '
      verse: 16
    - text: 'ᎠᏚᎢᏍᏛᏃ ᎤᏍᏆᎸᎯᏗᏎᎢ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏎᎵᏔᏅᎯ ᏧᏁᏤᎴ ᎡᏆᎭᎻ, ᎾᏍᎩ ᎤᏂᏁᏉᏤ ᏴᏫ ᎠᎴ ᎤᏂᏣᏔᏅᎯ ᏄᎾᎵᏍᏔᏁ
        ᎢᏥᏈᏱ. '
      verse: 17
    - text: 'ᎬᏂ ᏅᏩᏓᎴ ᎤᎬᏫᏳᎯ ᎤᎾᏄᎪᏨ ᎾᏍᎩ ᏄᎦᏔᎲᎾ ᏦᏩ. '
      verse: 18
    - text: 'ᎾᏍᎩ ᏓᏏᎾᏌᏅᏤᎮ ᎪᎱᏍᏗ ᏗᎬᎿᎭ ᎠᎴ ᎤᏲ ᏂᏚᏩᏁᎴ ᏗᎩᎦᏴᎵᎨᎢ, ᎾᏍᎩ ᏗᎨᎦᏓᎢᏅᏗᏱ ᏧᎾᏍᏗ ᏧᏁᏥ, ᏗᎬᏩᎾᏛᎯᏍᏗ
        ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 19
    - text: 'ᎾᎯᏳ ᎼᏏ ᎤᏕᏁᎢ, ᎠᎴ ᎤᏩᏔᏅᎯ ᎤᏬᏚᎯᏳ ᎨᏎᎢ, ᎠᎴ ᎠᏥᏍᏆᏂᎪᏔᏁ ᎤᏙᏓ ᎦᏁᎸᎢ ᏦᎢ ᎢᏯᏅᏙ. '
      verse: 20
    - text: 'ᎠᎦᏓᎢᏅᏃ ᏇᎵᏲ ᎤᏪᏥ ᎠᎨᏴ ᎤᏁᏎᎢ, ᎠᎴ ᎤᏍᏆᏂᎪᏔᏁᎢ ᎤᏩᏒ ᎤᏪᏥ ᎤᏰᎸᏁᎢ. '
      verse: 21
    - text: 'ᏱᏏᏃ ᎠᎨᏲᏅᎯ ᎨᏎ ᏂᎦᎥ ᎠᏂᎦᏔᎿᎭᎢᏳ ᎨᏒ ᎢᏥᏈᏱ ᎠᏁᎯ, ᎠᎴ ᎤᎵᏂᎩᏗᏳ ᎨᏎ ᎤᏁᎢᏍᏗᏱ ᎠᎴ ᏧᎸᏫᏍᏓᏁᏗᏱ. '
      verse: 22
    - text: 'ᏅᎦᏍᎪᎯᏃ ᎢᏳᏕᏘᏴᏛ ᏄᎵᏍᏔᏅ, ᎤᏓᏅᏖᎴ ᏧᏩᏛᎲᏍᏗᏱ ᎠᎾᎵᏅᏟ ᎢᏏᎵ ᏧᏪᏥ. '
      verse: 23
    - text: 'ᎤᎪᎲᏃ ᎠᏏᏴᏫ ᎦᏰᏥᏐᏢᏛᎢ, ᎤᏍᏕᎸᎮᎢ, ᎠᎴ ᎤᏞᏤᎴ ᎤᏲ ᎢᏯᎬᏁᎸᎯ, ᎠᎴ ᎤᎴ ᎢᏥᏈᏱ ᎡᎯ. '
      verse: 24
    - text: 'ᎠᎴ ᎯᎠ ᏁᎵᏍᎨᎢ, ᏛᏃᎵᏥ ᎣᏣᎵᏅᏟ ᎤᏁᎳᏅᎯ ᎠᏴ ᎠᏉᏰᏂ ᏗᎬᏔᏂᏒ ᏙᏗᏍᏕᎸᎯᏒᎢ; ᎠᏎᏃ ᎥᏝ ᏳᏃᎵᏤᎢ. '
      verse: 25
    - text: 'ᎤᎩᏨᏛᏃ ᏚᎾᏄᎪᏤᎴ ᎠᎾᎵᎲᎢ, ᎠᎴ ᎦᎪᎯᏍᏓᏁᎮ ᎯᎠ ᏄᏪᏎᎢ; “ᎢᏍᏗᏍᎦᏯ, ᏗᏍᏓᏓᏅᏟᏉ; ᎦᏙᏃ ᎤᏲ ᏂᏙᏍᏓᏓᏛᏁᎭ?” '
      verse: 26
    - text: 'ᎠᏎᏃ ᎤᏣᏘᏂ ᎢᏳᏛᏁᎸᎯ ᎾᎥ ᎢᏧᎾᏓᎳ ᏗᎤᏪᏌᏙᏰᏉ, ᎯᎠ ᏄᏪᏎᎢ; ᎦᎪ ᏂᏣᎬᏫᏳᏌᏕᎩ ᎠᎴ ᏗᏍᎩᏳᎪᏓᏁᎯ ᎢᏣᎧᏅ
        ᏂᎯ? '
      verse: 27
    - text: 'ᏥᎪ ᎠᏴ ᎾᏍᏉ ᏣᏚᎵ ᏍᎩᎯᏍᏗᏱ ᎾᏍᎩᏯ ᎤᏒᎯ ᏥᎸᎩ ᎢᏥᏈᏱ ᎡᎯ? '
      verse: 28
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ ᎼᏏ ᎤᎵᏘᏎᎢ, ᎠᎴ ᎻᏗᏂ ᎦᏓ ᎠᎲ ᎡᏙᎯ ᏄᎵᏍᏔᏁᎢ, ᎾᎿᎭᏃ ᎠᏂᏔᎵ ᎠᏂᏍᎦᏯ ᏧᏪᏥ ᎬᏩᏕᏁᎴᎢ. '
      verse: 29
    - text: 'ᏅᎦᏍᎪᎯᏃ ᏄᏕᏘᏴᎲ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ ᎬᏂᎨᏒ ᏄᏛᏁᎴ ᎢᎾᎨ ᏌᎾᏱ ᎣᏓᎸ ᎤᏪᏲᏓᏛ ᎠᏓᏪᎵᎩᏍᎬᎢ. '
      verse: 30
    - text: 'ᎼᏏᏃ ᎤᎪᎲ ᎤᏍᏆᏂᎪᏎ ᏄᏍᏛ ᎠᎪᏩᏘᏍᎬᎢ. ᎤᎪᎵᏰᏗᏱᏃ ᎤᏰᎸᏅ ᎾᎥ ᏭᎷᏨ ᏗᎪᎵᏰᏎᎢ, ᎤᎬᏫᏳᎯ ᎧᏁᎬ ᎤᏛᎦᏁ
        [ᎯᎠ ᏂᎦᏪᏍᎨᎢ;] '
      verse: 31
    - text: '“ᎠᏴ ᎤᏁᎳᏅᎯ ᏗᏣᎦᏴᎵᎨ ᎤᎾᏤᎵᎦ, ᎤᏁᎳᏅᎯ ᎡᏆᎭᎻ ᎤᏤᎵᎦ, ᎠᎴ ᎤᏁᎳᏅᎯ ᎡᏏᎩ ᎤᏤᎵᎦ, ᎠᎴ ᎤᏁᎳᏅᎯ
        ᏤᎦᏈ ᏅᏤᎵᎦ.” ᎣᏏᏃ ᎤᏪᎿᎭᏪᎢ, ᎠᎴ ᎤᏍᎦᎴ ᎤᎪᎵᏰᏗᏱ. '
      verse: 32
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; “ᏔᎳᏑᎳᎩ, ᎾᎿᎭᏰᏃ ᏥᏙᎦ ᎦᎸᏉᏗᏳ ᎦᏙᎯ. '
      verse: 33
    - text: 'ᎤᏙᎯᏳᎯᏯ ᎠᎩᎪᎲ ᎤᏲ ᏄᎾᎵᏍᏓᏁᎵᏕᎬ ᏴᏫ ᏗᏆᏤᎵ ᎢᏥᏈᏱ ᏣᏁᎭ, ᎠᎴ ᎠᏆᏛᎦᏅ ᏚᏂᎵᏰᏗᏍᎬᎢ, ᎠᎴ ᎠᏆᏠᎣᏏᎸ
        ᏕᎫᏓᎴᏏᎸ; Ꭷ ᎿᎭᏉ ᏓᎬᏅᏏ ᎢᏥᏈᏱ.” '
      verse: 34
    - text: 'ᎾᏍᎩ ᎯᎠ ᎼᏏ ᏧᏂᏲᎢᏎᎴ ᎯᎠ ᏥᏄᏂᏪᏎᎢ, ᎦᎪ ᏂᏣᎬᏫᏳᏌᏕᎩ ᎠᎴ ᏚᎪᏗᏍᎩ ᏣᎧᏅ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏅᏎ ᏄᎬᏫᏳᏌᏕᎩ
        ᎠᎴ ᎤᏄᏓᎴᏍᎩ ᏄᏩᏁᎴ ᎤᏩᏔᏁ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎬᏂᎨᏒ ᎢᏳᏛᏁᎸᎯ ᎤᏪᏲᏓᏛᎢ. '
      verse: 35
    - text: 'ᎾᏍᎩ ᏚᏘᎿᎭᏫᏛᎮᎢ ᏂᏚᎸᏫᏍᏓᏁᎶ ᎤᏍᏆᏂᎪᏗ ᎠᎴ ᎤᏰᎸᏛ ᎢᏥᏈᏱ ᎠᎴ ᎠᎹ-ᎩᎦᎨᏍᏛᏱ ᎠᎴ ᎢᎾᎨ ᏅᎦᏍᎪᎯ ᏧᏕᏘᏴᏛ. '
      verse: 36
    - text: 'ᎯᎠ ᎾᏍᎩ ᎼᏏ ᎾᏍᎩ ᎯᎠ ᏥᏂᏚᏪᏎᎴ ᎢᏏᎵ ᏧᏪᏥ; ᎤᎬᏫᏳᎯ ᎢᏣᏁᎳᏅᎯ ᏓᏥᎾᏄᎪᏫᏎᎵ ᎠᏙᎴᎰᏍᎩ ᎢᏣᎵᏅᏟ ᎨᏒ
        ᏓᎦᎾᏄᎪᏥ ᎠᏴ ᎾᏍᎩᏯᎢ; ᎾᏍᎩ ᏓᏰᏣᏛᎦᏁᎵ. '
      verse: 37
    - text: 'ᎯᎠ ᎾᏍᎩ Ꮎ ᏥᎨᎳᏗᏙᎮ ᎤᎾᏓᏡᏩᏕᎬ ᎢᎾᎨᎢ, ᏔᎵ ᏧᏛᏗᏕᎨ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎾᏍᎩ ᏧᏁᏤᎴ ᎣᏓᎸ ᏌᎾᏱ, ᏥᎨᎳᏗᏙᎮ
        ᎠᏁᏙᎲ ᏗᎩᎦᏴᎵᎨᎢ, ᎾᏍᎩ ᎾᏍᏉ ᏥᏓᏥᏲᎯᏎᎴ ᎠᏛᏂᏗᏍᏙᏗ ᎧᏃᎮᏛ ᎠᏴ ᎢᎩᏁᏗ. '
      verse: 38
    - text: 'ᎾᏍᎩ ᏗᎩᎦᏴᎵᎨ ᎥᏝ ᏳᎾᏚᎵᏍᎨ ᎤᏃᎯᏳᏗᏱ, ᎢᏴᏛᏉᏍᎩᏂ ᏄᏅᏁᏔᏁᎢ, ᎠᎴ ᏚᎾᏓᏅᏛ ᎢᏥᏈᏱᏉ ᏫᏂᏚᏅᏁᎢ, '
      verse: 39
    - text: 'ᎯᎠ ᏄᏂᏪᏎᎴ ᎡᎳᏂ; ᏗᏍᎩᏲᏢᎾᏏ ᏦᎦᏁᎳᏅᎯ ᏗᎪᎦᏘᏂᏙᎯ, ᎯᎠᏰᏃ ᎼᏏ ᎢᏥᏈᏱ ᏂᏙᏓᏲᎦᏘᏅᏍᏔᏅᎯ ᎥᏝ ᏲᏥᎦᏔᎭ
        ᏄᎵᏍᏓᏁᎸᎢ. '
      verse: 40
    - text: 'ᎾᎯᏳᏃ ᎤᏃᏢᏁ ᏩᎦ ᎠᎩᎾ, ᎾᏍᎩᏃ ᏗᏟᎶᏍᏔᏅᎯ ᎠᏥᎸ-ᎨᎳᏍᏗ ᎤᏂᏲᎮᎴᎢ, ᎠᎴ ᎤᎾᎵᎮᎵᏤᎴ ᎤᏅᏒ ᏧᏃᏰᏂ ᏧᏅᏔᏅᎯ
        ᎤᏃᏢᏅᎯ. '
      verse: 41
    - text: 'ᎿᎭᏉᏃ ᎤᏁᎳᏅᎯ ᎤᎦᏔᎲᏎᎢ, ᎠᎴ ᎤᎾᏁᎳᎩ ᏫᏓᏂᎸᏉᏓ ᎤᏂᏣᏘ ᎦᎸᎶ ᎠᏁᎯ ᏚᏪᎵᏎᎴᎢ, ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ
        ᏥᎪᏪᎳ ᎠᎾᏙᎴᎰᏍᎩ ᏧᏃᏪᎳᏅᎯ; “ᏂᎯ ᎢᏏᎵ ᏏᏓᏁᎸᎯ ᎨᏒᎢ, ᏥᎪ ᏕᏍᎩᏃᎮᎸ ᏗᎸᎯ ᎦᎾᏝᎢ ᎠᎴ ᎠᏥᎸ-ᎨᎳᏍᏗ ᏅᎦᏍᎪᎯ
        ᏥᎾᏕᏘᏴ ᎢᎾᎨᎢ? '
      verse: 42
    - text: 'ᎢᏥᎲᏒᏰᏃ ᎦᎵᏦᏙᏗ ᎼᎳᎩ ᎤᏤᎵᎦ ᎠᎴ ᎤᏁᎳᏅᎯ ᎢᏥᏰᎸᎯ ᎴᎻᏈᏂ ᎤᏤᎵᎦ ᏃᏈᏏ, ᏗᏟᎶᏍᏔᏅᎯ ᎾᏍᎩ ᏗᏦᏢᏅᎯ
        ᏗᏣᏓᏙᎵᏍᏓᏁᏗ; ᏓᏗᎶᏂᏃ ᎤᏗᏗᏢ ᏫᏙᏓᏨᏯᎧᏂ.” '
      verse: 43
    - text: 'ᏗᎩᎦᏴᎵᎨ ᎢᎾᎨ ᎤᏂᎮ ᎦᎵᏦᏛ ᎠᏙᎴᎰᎯᏍᏙᏗ, ᎾᏍᎩᏯ ᎤᏁᏨᎢ ᎼᏏ ᏧᏁᏤᎴ ᎤᏬᏢᏗᏱ ᏧᏟᎶᏍᏙᏗᏱ ᏄᏍᏛ ᎤᎪᎲᎢ. '
      verse: 44
    - text: 'ᎾᏍᎩ ᎾᏍᏉ ᏗᎩᎦᏴᎵᎨ ᏗᎨᏥᏲᎯᏎᎸᎯ ᎨᏒ ᏦᏑᏩ ᏧᎾᏖᏉᎶᏎ ᏧᏂᏲᎴ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎤᎾᏤᎵᎪᎯ ᎾᏍᎩ ᎤᏁᎳᏅᎯ
        ᏥᏚᎨᎯᏕᎴ ᏗᎩᎦᏴᎵᎨ ᏕᏫ ᏤᎮ ᎢᏯᏍᏗ. '
      verse: 45
    - text: 'ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎣᏏᏳ ᎤᏓᏅᏖᏍᎩ ᏄᎵᏍᏔᏁᎢ, ᎠᎴ ᎾᏍᎩ ᎤᏔᏲᎴ ᎤᏩᏛᏗᏱ ᎤᏁᎳᏗᏍᏗᏱ ᎤᏁᎳᏅᎯ ᏤᎦᏈ ᎤᏤᎵᎦ. '
      verse: 46
    - text: 'ᎠᏎᏃ ᏐᎵᎹᏅ ᎤᏁᏍᎨᎴᎢ. '
      verse: 47
    - text: 'ᎥᏝᏍᎩᏂᏃᏅ ᏩᏍᏛ ᎦᎸᎳᏗᏳ ᎡᎯ ᏱᎦᏁᎸ ᏓᏓᏁᎸ ᎩᎶ ᏧᏃᏰᏂ ᏧᏅᏔᏅᎯ ᏧᎾᏁᏍᎨᎲᎯ, ᎾᏍᎩᏯ ᎠᏙᎴᎰᏍᎩ ᎯᎠ
        ᏥᏂᎦᏪᎠ; '
      verse: 48
    - text: '“ᎦᎸᎳᏗ ᎠᎩᏗᏱ ᎡᎶᎯᏃ ᏗᏆᎳᏏᏗᏱ. ᎦᏙ ᎤᏍᏕᏍᏗ ᎦᎵᏦᏕ ᏓᏍᎩᏯᏁᏍᎨᎵ? ᎠᏗᎭ ᎤᎬᏫᏳᎯ; ᎠᎴ ᎭᏢ ᎠᏆᎵᏙᎯᏍᏙᏗᏱ; '
      verse: 49
    - text: 'ᏝᏍᎪ ᎠᏉᏰᏂ ᎠᏋᏔᏅᎯ ᎠᏉᏢᏅᎯ ᏱᎩ ᎯᎠ ᏂᎦᏛ ᏥᏄᏍᏗᏓᎾ?” '
      verse: 50
    - text: 'ᏧᏩᏗᏔᏯ ᏗᏥᎩᎵᎨᏂ, ᎠᎴ ᏂᏕᏥᎤᏍᏕᏎᎸᎾ ᏗᏥᎾᏫ ᎠᎴ ᏕᏥᎵᎷᎬᎢ, ᏂᎪᎯᎸ ᎡᏣᏡᏗᏍᎪ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ; ᏗᏥᎦᏴᎵᎨ
        ᏄᎾᏛᏁᎸ ᎾᏍᎩᏯ ᏂᎯ ᏂᏣᏛᏁᎰᎢ. '
      verse: 51
    - text: 'ᎦᏙ ᎤᏍᏗ ᎾᏍᎩ Ꮎ ᎠᎾᏙᎴᎰᏍᎩ ᎨᏒ ᏗᏥᎦᏴᎵᎨ ᎥᏝ ᎤᏲ ᎢᏳᏅᏁᎸᎯ ᏱᎩ? ᎠᎴ ᏕᎤᏂᎸ ᎤᎾᏙᎴᎰᏒᎯ ᎬᏂᎨᏒ
        ᎢᏳᏅᏁᎸᎯ ᎤᎷᎯᏍᏗᏱ ᎾᏍᎦᏅᎾ ᎾᏍᎩ ᏂᎯ ᎡᏥᎶᏄᎡᎸᎯ ᎠᎴ ᎡᏥᎸᎯ ᏥᏄᎵᏍᏔᏅ; '
      verse: 52
    - text: 'ᏤᏥᏲᎯᏎᎸᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎣᏍᏛ ᏄᏅᎿᎭᏕᎬᎢ ᎠᏎᏃ ᎥᏝ ᎢᏥᏍᏆᏂᎪᏔᏅᎯ ᏱᎩ. '
      verse: 53
    - text: 'ᎾᏍᎩᏃ ᎤᎾᏛᎦᏅ ᏚᏂᏘᎴ ᏧᏂᎾᏫᏱ, ᎠᎴ ᏗᏂᏄᏙᎬ ᏕᎬᏩᏄᏓᎨᎴᎢ. '
      verse: 54
    - text: 'ᎠᏎᏃ ᎤᎧᎵᏨᎯ ᎨᏎ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎤᏯᏅᏒᎯ ᎦᎸᎳᏗ ᏫᏚᎧᎿᎭᏁᎢ, ᎠᎴ ᏭᎪᎮ ᎦᎸᏉᏗᏳ ᎨᏒ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ,
        ᎠᎴ ᏥᏌ ᎦᏙᎨ ᎤᏁᎳᏅᎯ ᎠᎦᏘᏏᏗᏢ; '
      verse: 55
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ; ᎬᏂᏳᏉ ᎦᎸᎳᏗ ᎤᎵᏍᏚᎢᏛ ᏥᎪᏩᏘᎭ, ᎠᎴ ᏴᏫ ᎤᏪᏥ ᎦᏙᎦ ᎤᏁᎳᏅᎯ ᎠᎦᏘᏏᏗᏢ. '
      verse: 56
    - text: 'ᎠᏍᏓᏯᏃ ᎤᏁᎷᏅ ᏗᏏᎴᏂ ᏚᏂᏍᏚᏁᎢ, ᎠᎴ ᎤᎴᏃᏅᎯ ᎤᎾᏁᎷᎩᎡᎴᎢ; '
      verse: 57
    - text: 'ᎦᏚᎲᏃ ᎤᏂᏄᎪᏫᏒ ᏅᏯ ᏚᏅᏂᏍᏔᏁᎢ. ᎠᏂᎦᏔᎯᏃ ᏧᎾᏅᏬ ᏚᏂᏅᏁ ᏚᎳᏍᎬ ᎾᎥ ᎠᏫᏅ ᏐᎳ ᏧᏙᎢᏛ. '
      verse: 58
    - text: 'ᏅᏯᏃ ᏚᏅᏂᏍᏔᏁ ᏍᏗᏫ ᎠᏓᏙᎵᏍᏗᏍᎨᎢ, ᎯᎠ ᏂᎦᏪᏍᎨᎢ; ᏣᎬᏫᏳᎯ, ᏥᏌ, ᏔᏓᏂᎸᎩ ᎠᏆᏓᏅᏙᎩ. '
      verse: 59
    - text: 'ᏚᎵᏂᏆᏅᏅᏃ ᎠᏍᏓᏯ ᎤᏪᎷᏁᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᏣᎬᏫᏳᎯ, ᏞᏍᏗ ᎯᎠ ᎤᏂᏍᎦᏅᏨ ᏱᎦᎯᏍᏔᏁᏍᏗ. ᎾᏍᎩᏃ ᏄᏪᏒ
        ᎤᎸᏁᎢ.  '
      verse: 60
  - chapter: 8
    verses:
    - text: ' ᏐᎳᏃ ᎣᏏᏳ ᎠᏰᎸᏍᎨ ᎠᏥᎸᎢ. ᎾᎯᏳᏃ ᎤᎶᏘ ᎤᏲ ᏂᎨᎬᎾᏕᎨ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏈᎬ ᏥᎷᏏᎵᎻ; ᎠᎴ ᏂᎦᏛ ᎤᎾᏗᎦᎴᏲᏤ
        ᏂᎬᎾᏛ ᏧᏗᏱ ᎠᎴ ᏌᎺᎵᏱ, ᎨᏥᏅᏏᏛ ᎤᏅᏒ. '
      verse: 1
    - text: 'ᎠᏂᏍᎦᏯᏃ ᎤᏁᎳᏅᎯ ᎠᏂᎾᏰᏍᎩ ᎤᏂᎾᏫᏛᎮ ᏍᏗᏫ, ᎠᎴ ᎤᏣᏔᏅᎯ ᎤᏂᏍᎪᏂᎴᎢ. '
      verse: 2
    - text: 'ᏐᎳᏍᎩᏂ ᎤᏣᏘ ᎤᏲ ᏂᏕᎬᏁᎮ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏈᎬᎢ, ᏓᏴᎵᏙᎮ ᏓᏓᏁᎳᏗᏒᎢ, ᏕᎦᎾᏌᏁᏏᏙᎮ ᎠᏂᏍᎦᏯ ᎠᎴ ᎠᏂᎨᏴ,
        ᎠᎴ ᏗᏓᏍᏚᏗᏱ ᏓᏴᏗᏍᎨᎢ. '
      verse: 3
    - text: 'ᎤᎾᏗᎦᎴᏲᏨᎯᏃ ᎠᏁᏙᎮ ᎠᎾᎵᏥᏙᏂᏙᎮ ᎣᏍᏛ ᎧᏃᎮᏛ. '
      verse: 4
    - text: 'ᏈᎵᎩᏃ ᏗᎦᏚᎲ ᏌᎺᎵᏱ ᏭᎶᏎᎢ, ᎠᎴ ᏚᎵᏥᏙᏁᎴ ᏚᏃᎮᎮᎴ ᎦᎶᏁᏛ. '
      verse: 5
    - text: 'ᎤᏂᏣᏘᏃ ᏌᏉ ᎢᎦᎦᏛ ᎤᎾᎦᏌᏯᏍᏔᏁ ᏈᎵᎩ ᎧᏃᎮᏍᎬᎢ, ᎤᎾᏛᎦᏅ ᎠᎴ ᎤᏂᎪᎲ ᎤᏍᏆᏂᎪᏗ ᏚᎸᏫᏍᏓᏁᎲᎢ. '
      verse: 6
    - text: 'ᎠᏂᎦᏓᎭᏰᏃ ᏗᏓᏅᏙ ᎠᏍᏓᏯ ᎠᏁᎷᎲᏍᎨ ᏕᎬᏩᏂᏄᎪᎨ ᎤᏂᏣᏖ ᎬᏩᏂᏯᎢ, ᎠᎴ ᎤᏂᏤᏖ ᏧᏂᎾᏫᏍᎩ ᎠᎴ ᏗᏂᏲᎤᎵ
        ᏚᎾᏗᏩᏍᎨᎢ. '
      verse: 7
    - text: 'ᎤᏣᏔᏅᎯᏃ ᎠᎾᎵᎮᎵᎨ ᎾᎿᎭᎦᏚᎲᎢ. '
      verse: 8
    - text: 'ᎩᎶᏍᎩᏂᏃᏅ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎾᎿᎭᎡᎮ ᏌᏩᏂ ᏧᏙᎢᏛ ᎾᏍᎩ ᎾᎿᎭᎦᏚᎲ ᎠᏙᏅᏗ ᏧᎸᏫᏍᏓᏁᎸᎯ ᎨᏎᎢ, ᎠᎴ ᎤᏍᏆᏂᎪᏗ
        ᏧᏓᏅᏓᏗᏍᏔᏅᎯ ᎨᏎ ᏌᎺᎵᏱ ᎠᏁᎯ, ᎩᎶ ᎢᏳᏍᏗ ᎠᏥᎸᏉᏗ ᎠᏤᎸᏍᎨᎢ. '
      verse: 9
    - text: 'ᎾᏍᎩᏃ ᎬᏬᎯᏳᎲᏍᎨ ᎾᏂᎥ ᎨᏥᎸᏉᏗ ᎠᎴ ᎨᏥᎸᏉᏗ ᏂᎨᏒᎾ, ᎯᎠ ᎾᏂᏪᏍᎨᎢ; ᎤᏣᏘ ᎤᎵᏂᎩᏗᏳ ᎨᏒ ᎤᏁᎳᏅᎯ
        ᎤᏤᎵᎦ ᎯᎠ ᎠᏍᎦᏯ ᎤᏪᎭ. '
      verse: 10
    - text: 'ᎾᏍᎩᏃ ᎬᏬᎯᏳᎲᏍᎨᎢ, ᎪᎯᏗᏳᏰᏃ ᎬᏩᎴᏅᏛ ᎨᏎ ᎤᏍᏆᏂᎪᏗ ᏓᏓᏅᏓᏗᏍᏗᏍᎨ ᎠᏙᏂᏍᎬᎢ. '
      verse: 11
    - text: 'ᎠᏎᏃ ᎤᏃᎯᏳᏅ ᏈᎵᎩ ᎠᎵᏥᏙᎲᏍᎬ ᎣᏍᏛ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒ ᎠᎴ ᏕᎤᏙᎥ ᏥᏌ ᎦᎶᏁᏛ ᎤᎬᏩᎵ, ᏕᎨᎦᏬᏍᎨ
        ᎠᏂᏍᎦᏯ ᎠᎴ ᎠᏂᎨᏴ. '
      verse: 12
    - text: 'ᏌᏩᏂᏃ ᎾᏍᏉ ᎤᏬᎯᏳᏁᎢ, ᎠᎦᏬᎥᏃ ᎤᏍᏓᏩᏗᏙᎴ ᏈᎵᎩ; ᎠᎪᏩᏗᏍᎬᏃ ᎤᏍᏆᏂᎪᏗ ᎠᎴ ᎤᏰᎸᏛ ᏚᎸᏫᏍᏓᏁᎲᎢ,
        ᎠᏍᏆᏂᎪᏍᎨᎢ. '
      verse: 13
    - text: 'ᎨᏥᏅᏏᏛᏃ ᏥᎷᏏᎵᎻ ᎠᏂᏂ ᎤᎾᏛᎦᏅ ᏌᎺᎵᏱ ᏕᎤᎾᏓᏂᎸᏨ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ, ᏚᏂᏅᏎ ᏈᏓ ᎠᎴ ᏣᏂ ᎾᏍᎩ
        ᏧᏂᏩᏛᎲᏍᏗᏱ. '
      verse: 14
    - text: 'ᎾᏍᎩᏃ ᏭᏂᎷᏨ ᎤᎾᏓᏙᎵᏍᏔᏁ ᎨᎦᎵᏍᎪᎸᏓᏁᏗᏱ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ. '
      verse: 15
    - text: 'ᎥᏝᏰᏃ ᎠᏏ ᏳᏓᏑᏰ ᎩᎶ ᎾᏍᎩ ᎤᎷᏤᎸᎯ, ᏗᎨᎦᏬᏍᏔᏅᎯᏉ ᎤᏩᏒ ᎨᏎ ᏕᎤᏙᎥ ᎤᎬᏫᏳᎯ ᏥᏌ. '
      verse: 16
    - text: 'ᎿᎭᏉᏃ ᏚᎾᏏᏔᏕᎢ, ᎠᎴ ᎾᏍᎩ ᎨᏥᏁᎴ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ. '
      verse: 17
    - text: 'ᏌᏩᏂᏃ ᎤᏙᎴᎰᏒ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎨᏥᏁᎲᎢ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᏓᎾᏏᏔᏗᏍᎬ ᎨᏥᏅᏏᏛ, ᎾᏍᎩ ᏕᎤᎵᏍᎪᎸᏓᏁᎴ ᎠᏕᎸ, '
      verse: 18
    - text: 'ᎯᎠ ᏄᏪᏎᎢ; ᎠᏴ ᎾᏍᏉ ᏍᎩᏂᎥᏏ ᎯᎠ ᎾᏍᎩ ᏗᎦᎸᏫᏍᏓᏁᏗ, ᎾᏍᎩ ᎩᎶ ᏥᏯᏏᏔᏗᏍᎨᏍᏗ ᎠᏥᏁᏗ ᎨᏎᏍᏗ ᎦᎸᏉᏗᏳ
        ᎠᏓᏅᏙ. '
      verse: 19
    - text: 'ᎠᏎᏃ ᏈᏓ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎠᏕᎸ ᏗᏣᏤᎵ ᏫᏓᎵᏗᏛᏓ ᏨᏒ ᎭᎵᏛᏗᏍᎬᎢ, ᏅᏓᎦᎵᏍᏙᏓ ᎤᏁᎳᏅᎯ ᎤᏓᏁᏗ ᎨᏒ ᏰᎵᏉ
        ᎠᏕᎸ ᎬᏩᎯᏍᏙᏗ ᏤᎳ. '
      verse: 20
    - text: 'ᎥᏝ ᎪᎱᏍᏗ ᏣᏤᎵ ᏳᏓᏑᏯ ᎯᎠ ᎠᏂ, ᏝᏰᏃ ᏚᏳᎪᏛ ᏱᎩ ᏣᎾᏫ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲᎢ. '
      verse: 21
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏲ ᎯᏰᎸᎾ ᎯᎠ ᎾᏍᎩ ᏥᏍᎦᏅᎩ, ᎠᎴ ᎯᏯᏙᏓᎵᏍᏓᏏ ᎤᏁᎳᏅᎯ, ᎦᏰᏣᏙᎵᏍᏗᏉ ᏱᏂᎦᎩ ᏄᏍᏛ ᏣᎾᏫᏱ
        ᏣᏓᏅᏖᎸᎢ. '
      verse: 22
    - text: 'ᎦᏙᎴᎣᏍᎦᏰᏃ ᏣᏚᎲ ᎤᏴᏍᏗ ᎠᏓᎪᎯ, ᎠᎴ ᎠᏍᎦᏂ ᏣᏓᎸᏍᏛᎢ. '
      verse: 23
    - text: 'ᏌᏩᏂᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎢ; ᏂᎯ ᎡᏍᏗᏔᏲᏏ ᎤᎬᏫᏳᎯ ᎠᎩᏙᎵᏍᏗᏱ, ᎾᏍᎩᏃ ᏞᏍᏗ ᏌᏉᎤᏅ ᎯᎠ ᏥᏍᏗᏁᎩ ᏯᎩᎷᏤᎴᏍᏗ. '
      verse: 24
    - text: 'ᎾᏍᎩᏃ ᎤᏂᏃᎮᎸ ᎠᎴ ᎤᎾᎵᏥᏙᏅ ᎧᏃᎮᏛ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ ᎤᎾᏨᏎ ᏥᎷᏏᎵᎻ ᏭᏂᎶᏎᎢ, ᎠᎴ ᎤᏣᏖ ᏌᎺᎵᏱ ᎠᏁᎯ
        ᏚᏂᏚᎲ ᎤᎾᎵᏥᏙᏁ ᎣᏍᏛ ᎧᏃᎮᏛ. '
      verse: 25
    - text: 'ᏗᎧᎿᎭᏩᏗᏙᎯᏃ ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᎤᏁᏤᎴ ᏈᎵᎩ, ᎯᎠ ᏄᏪᏎᎢ; ᏔᎴᎲᎦ ᏧᎦᎾᏮ ᎢᏗᏢ ᏫᎶᎯ ᏂᎦᏅᏅᎢ ᏥᎷᏏᎵᎻ
        ᎨᏏᏃ, ᎾᎿᎭᎢᎾᎨ ᏥᎩ. '
      verse: 26
    - text: 'ᏚᎴᏅᏃ ᎤᏪᏅᏎᎢ; ᎬᏂᏳᏉᏃ ᎠᏍᎦᏯ ᎢᏘᏱᏈ ᎡᎯ ᎠᏳᎾᎦ ᎠᏥᎸᏉᏗ ᎤᏁᏤᎸᎯ ᎬᏗᏏ ᎠᎨᏴ ᎤᎬᏫᏳᎯ ᎢᏗᎣᏈ ᎠᏁᎯ
        ᎤᎾᏤᎵᎦ, ᎾᏍᎩ ᏂᎦᏛ ᎠᏕᎸ ᎤᎦᏘᏕᎯ, ᎾᏍᎩ ᎤᏓᏙᎵᏍᏔᏂᎸᎯ ᎨᏎ ᏥᎷᏏᎵᎻ, '
      verse: 27
    - text: 'ᎿᎭᏉᏃ ᎤᏨᏏᏗᏎᎢ, ᎠᎴ ᏓᏆᎴᎷᎯ ᎤᏣᎡᎢ, ᎠᎪᎵᏰᏍᎨ ᎢᏌᏯ ᎠᏙᎴᎰᏍᎩ. '
      verse: 28
    - text: 'ᎠᏓᏅᏙᏃ ᎯᎠ ᏄᏪᏎᎴ ᏈᎵᎩ; ᎾᎥ ᏫᎷᎩ ᏫᏯᎵᎪᎲᏏ ᎾᏍᎩ Ꮎ ᏓᏆᎴᎷ. '
      verse: 29
    - text: 'ᏈᎵᎩᏃ ᎾᎿᎭᏭᏗᏠᎸ ᎤᏛᎦᏁ ᎠᏙᎴᎰᏍᎩ ᎢᏌᏯ ᎠᎪᎵᏰᏍᎬᎢ, ᎯᎠᏃ ᏄᏪᏎᎢ; ᎰᎵᎦᎨᎵ ᎾᏍᎩ ᏥᎪᎵᏰᎭ? '
      verse: 30
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎦᏙ ᏱᎦᎵᏍᏙᏓ, ᎢᏳᏃ ᎩᎶ ᎾᏆᏎᎮᎲᎾ ᏱᎩ? ᎤᏔᏲᎴᏃ ᏈᎵᎩ ᎤᏦᏗᏱ ᎠᎴ ᎢᏧᎳᎭ ᏧᏂᏗᏱ. '
      verse: 31
    - text: 'ᎯᎠ ᎾᏍᎩ ᎪᏪᎸ ᎠᎪᎵᏰᏍᎨᎢ; “ᎠᎦᏘᏃᎸᎩ ᎠᏫ ᎤᏃᏕᎾ ᎾᏍᎩᏯ ᏗᎯᏍᏗᏱ, ᎠᎴ ᎾᏍᎩᏯ ᎠᎩᎾ ᎠᏫ ᎡᎳᏪ ᏥᎨᏐ
        ᎬᏩᏍᏰᏍᎩ ᎠᏂᎦᏔᎲᎢ, ᎾᏍᎩᏯ ᎥᏝ ᏳᏍᏚᎢᏎ ᎠᎰᎵ. '
      verse: 32
    - text: 'ᎤᏲ ᏄᏛᎿᎭᏕᎬᎢ ᎠᏥᎩᎡᎸᎩ ᎤᏤᎵ ᎨᏒ ᏚᏳᎪᏛᎢ; ᎠᎴ ᎦᎪ ᏙᏓᎧᏃᎮᎵ ᏴᏫ ᎾᎯᏳ ᏤᎮ ᎠᏁᎯ? ᎬᏅᏰᏃ ᎤᏂᎩᏒᎩ
        ᎡᎶᎯ.” '
      verse: 33
    - text: 'ᎠᏳᎾᎦᏃ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎴ ᏈᎵᎩ; ᎦᎪ ᎧᏃᎮᎭ ᎠᏙᎴᎰᏍᎩ ᎯᎠ ᎾᏍᎩ ᏥᏂᎦᏪᏎ? ᎤᏩᏒᏍᎪ, ᏅᏩᏓᎴᎨ ᎩᎶᎢ? '
      verse: 34
    - text: 'ᏈᎵᎩᏃ ᎤᏍᏚᎢᏒ ᎠᎰᎵ, ᎾᏍᎩ ᎾᎿᎭᎪᏪᎸ ᎤᎴᏅᎮᎢ ᎤᏃᎮᎮᎴ ᎣᏍᏛ ᎧᏃᎮᏛ ᏥᏌ ᎤᎬᏩᎵ. '
      verse: 35
    - text: 'ᎠᎾᎢᏒᏃ ᏅᏃᎯ, ᎠᎹᏱ ᎤᏂᎷᏤᎢ. ᎠᏳᎾᎦᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎠᏂ ᎠᎹ, ᎦᏙ ᎠᎩᏲᏍᏙᏓᏁ ᎥᏆᏬᏍᏗᏱ? '
      verse: 36
    - text: 'ᏈᎵᎩᏃ ᎯᎠ ᏄᏪᏎᎢ; ᏰᎵᏉ ᎢᏳᏃ ᏂᎦᎥ ᏣᎾᏫ ᏴᏗᎭ ᏲᎯᏳᎲᏍᎦ. ᎤᏁᏨᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎪᎢᏳᎲᏍᎦ ᏥᏌ ᎦᎶᏁᏛ
        ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎨᏒᎢ. '
      verse: 37
    - text: 'ᎤᏁᏤᏃ ᏓᏆᎴᎷ ᎤᎴᏫᏍᏙᏗᏱ. ᎿᎭᏉᏃ ᏭᏂᎦᏐᎠᏏᎴ ᎠᎹᏱ ᎢᏧᎳ ᏈᎵᎩ ᎠᎴ ᎠᏳᎾᎦ, ᎾᏍᎩᏃ ᎠᎦᏬᎡᎢ. '
      verse: 38
    - text: 'ᎠᎹᏱᏃ ᏧᎾᏓᏅᏒ ᏧᏂᎿᎭᎷᏒ, ᎤᎬᏫᏳᎯ ᎤᏓᏅᏙ ᎤᏘᎿᎭᏫᏛᎮ ᏈᎵᎩ, ᎠᏳᎾᎦᏃ Ᏺ ᎿᎭᏉ ᎣᏂ ᏳᎪᎮᎢ, ᎤᏩᏒᏰᏃ
        ᏩᎦᏛᎢ ᏭᎶᏎ ᎠᎵᎮᎵᎨᎢ. '
      verse: 39
    - text: 'ᏈᎵᎩᏍᎩᏂ ᎠᏥᏩᏛᎮ ᎠᏦᏓ; ᎠᎢᏒᏃ ᎠᎵᏥᏙᎲᏍᎨ ᎣᏍᏛ ᎧᏃᎮᏛ ᏂᎦᏛ ᏕᎦᏚᎲ ᎬᏂ ᏏᏌᎵᏱ ᏭᎷᏨ.  '
      verse: 40
  - chapter: 9
    verses:
    - text: ' ᏐᎳᏃ ᎠᏏᏉ ᎬᏬᎳᏕᏍᎨ ᏕᎦᎾᏰᏓᏁᎮ ᎠᎴ ᏧᎯᏍᏗᏱ ᎧᏁᎨ ᎤᎬᏫᏳᎯ ᎬᏩᏍᏓᏩᏗᏙᎯ, ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᏧᏬᎸ
        ᏭᎶᏎᎢ, '
      verse: 1
    - text: 'ᎠᎴ ᏚᏔᏲᏎᎴ ᎪᏪᎵ ᏧᏅᏍᏗ ᏕᎹᏍᎦ ᏗᎦᏚᎲ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎾᏍᎩᏃ ᎢᏳ ᏱᏚᏩᏛᎲ ᎩᎶ ᎾᏍᎩ ᎢᏳᏍᏗ ᏗᏂᎧᎿᎭᏩᏕᎩ,
        ᎠᏂᏍᎦᏯ ᎠᎴ ᎠᏂᎨᏴ, ᎾᏍᎩ ᏗᎨᎦᎸᎢᏛ ᏧᏘᏃᎯᏍᏗᏱ ᏥᎷᏏᎵᎻ. '
      verse: 2
    - text: 'ᎠᎢᏒᏃ ᏕᎹᏍᎦ ᎾᎥ ᏭᎷᏤᎢ, ᎤᏰᎶᎢᏍᏔᏁᏃ ᎢᎦᎦᏘ ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ ᏚᏚᏫᏍᏔᏁᎢ. '
      verse: 3
    - text: 'ᎡᎳᏗᏃ ᎤᏅᏨ ᎤᏛᎦᏁ ᎩᎶ ᎧᏁᎬᎢ ᎯᎠ ᏄᏪᏎᎲᎢ; ᏐᎳ, ᏐᎳ, ᎦᏙᏃ ᎤᏲ ᏂᏍᏋᏁᎭ? '
      verse: 4
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎢ; ᎦᎪ ᏂᎯ, ᏣᎬᏫᏳᎯ? ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎠᏴ ᏥᏌ ᎤᏲ ᏥᏂᏴᏁᎭ: ᎤᏕᏯᏙᏗᏳ ᏗᏣᎲᏖᏍᏗᏱ
        ᏗᎪᏍᏓᏯ. '
      verse: 5
    - text: 'ᎾᏍᎩᏃ ᎤᏪᎾᏪ ᎠᎴ ᎤᏍᏆᏂᎪᏎ ᎯᎠ ᏄᏪᏎᎢ; ᏣᎬᏫᏳᎯ, ᎦᏙ ᏣᏚᎵ ᎠᏆᏛᏁᏗᏱ? ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏔᎴᎲᎦ,
        ᏗᎦᏚᎲ ᎮᎾ, ᏓᏰᏣᏃᏁᎵᏃ ᎢᏣᏛᏁᏗᏱ. '
      verse: 6
    - text: 'ᎠᏁᎯᏃ ᎠᏂᏫᏅ ᏧᏅᎨᏫ ᎾᏍᎩᏯ ᏓᏂᏙᎨᎢ, ᎠᎾᏛᎩᏍᎨ ᎧᏁᎬᎢ, ᎠᏎᏃ ᎥᏝ ᎩᎶ ᏯᏂᎪᏩᏘᏍᎨᎢ. '
      verse: 7
    - text: 'ᏐᎳᏃ ᏕᎤᎴᏅ ᎡᎳᏗ ᎦᏅᎢ, ᎠᎴ ᏗᎦᏙᎵ ᏚᎵᏍᏚᎢᏒ ᎥᏝ ᎩᎶ ᏳᎪᎮᎢ, ᎬᏬᏱᏅᏎᏃ ᏕᎹᏍᎦ ᏫᎬᏩᏴᏔᏁᎢ. '
      verse: 8
    - text: 'ᏦᎢᏃ ᏧᏒᎯᏛ ᎾᎪᏩᏗᏍᎬᎾ ᎨᏎᎢ, ᎠᎴ ᎾᎵᏍᏓᏴᎲᏍᎬᎾ ᎠᎴ ᎾᏗᏔᏍᎬᎾ ᎨᏎᎢ. '
      verse: 9
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᏧᏁᎶᏗ ᎡᎮ ᏕᎹᏍᎦ, ᎡᏂᎾᏯ ᏧᏙᎢᏛ; ᎾᏍᎩᏃ ᎤᏁᎳᏫᏎᎲ ᎤᎬᏫᏳᎯ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎡᏂᎾᏯ. ᎯᎠᏃ
        ᏄᏪᏎᎢ; ᎠᏂ, ᏣᎬᏫᏳᎯ. '
      verse: 10
    - text: 'ᎯᎠᏃ ᏄᏪᏎᎴ ᎤᎬᏫᏳᎯ; ᏔᎴᎲᎦ, ᎮᎾ ᏗᎦᎳᏅᏛ ᎦᏥᏃᏍᏛ ᏥᏚᏙᎥ, ᏧᏓᏏᏃ ᎦᏁᎸ ᏫᏲᎦ ᏐᎳ ᏧᏙᎢᏛ ᏓᏌ ᎡᎯ.
        ᎬᏂᏳᏰᏃ ᎠᏓᏙᎵᏍᏗᎭ, '
      verse: 11
    - text: 'ᎠᎴ ᎤᏁᎳᏫᏎᎲ ᎤᎪᎲ ᎠᏍᎦᏯ ᎡᏂᎾᏯ ᏧᏙᎢᏛ ᎤᏴᎵᎸ ᎠᎴ ᎤᏏᏔᏛ ᎥᎤᎪᏩᏛᏗᏱ. '
      verse: 12
    - text: 'ᎡᏂᎾᏯᏃ ᎯᎠ ᏄᏪᏎᎢ; ᏣᎬᏫᏳᎯ, ᏥᏯᏛᎦᏁᎸ ᎯᎠ ᎠᏍᎦᏯ ᎤᏂᏣᏔ ᎬᎩᏃᏁᎸ ᎤᏣᏘ ᎤᏲ ᏂᏚᏩᏁᎸ ᏗᏣᏤᎵ ᎤᎾᏓᏅᏘ
        ᏥᎷᏏᎵᎻ. '
      verse: 13
    - text: 'ᎠᏂᏃ ᎤᎭ ᎬᏩᏁᏤᎸᎯ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᏧᎸᏍᏗᏱ ᏂᎦᏛ ᏕᏣᏙᎥ ᎠᏂᏁᎢᏍᏗᏍᎩ. '
      verse: 14
    - text: 'ᎠᏎᏃ ᎤᎬᏫᏳᎯ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎮᎾ, ᎾᏍᎩᏰᏃ ᏥᏯᏑᏰᏛ ᎠᏖᎵᏙ ᎠᏆᏤᎵᎦ ᏓᏆᏙᎥ ᎠᏱᏙᎯ ᎠᏂᎦᏔᎲ ᏧᎾᏓᎴᏅᏛ
        ᏴᏫ ᎠᎴ ᎤᏂᎬᏫᏳᎯ ᎠᎴ ᎢᏏᎵ ᏧᏪᏥ. '
      verse: 15
    - text: 'ᎬᏂᎨᏒᏰᏃ ᏅᏓᏥᏴᏁᎵ ᏄᏣᏛ ᎠᏎ ᎤᎩᎵᏲᎢᏍᏗᏱ ᏓᏆᏙᎥ ᏅᏗᎦᎵᏍᏙᏗᏍᎬᎢ. '
      verse: 16
    - text: 'ᎡᏂᎾᏯᏃ ᎤᏪᏅᏎᎢ, ᎠᎴ ᎠᏓᏁᎸ ᎤᏴᎴᎢ, ᏚᏏᏔᏛᏃ ᎯᎠ ᏄᏪᏎᎢ; ᏐᎳ ᎥᎩᏅᏟ, ᎤᎬᏫᏳᎯ ᏥᏌ, ᎾᏍᎩ ᎬᏂᎨᏒ
        ᏥᏂᏣᏛᏁᎴ ᏔᎢᏒᎢ ᏗᎩᏅᏒ ᎥᏣᎪᏩᏛᏗᏱ ᎠᎴ ᏣᎧᎵᎢᏍᏗᏱ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ. '
      verse: 17
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏚᎦᏔᏅᎪᎠᏎ ᎤᏩᏥᏍᎦᎸ ᎢᏳᏍᏗ, ᎠᎴ ᎩᎳᏉ ᎢᏴᏛ ᎬᏩᎪᏩᏛᏗ ᏄᎵᏍᏔᏁᎢ; ᏚᎴᏅᏃ ᎠᎦᏬᎡᎢ. '
      verse: 18
    - text: 'ᎤᎵᏍᏓᏴᏅᏃ ᎤᎵᏂᎪᏎᎢ. ᏐᎳᏃ ᎢᎸᏍᎩ ᏧᏒᎯᏛ ᏚᏪᎳᏗᏙᎴ ᎠᏃᎯᏳᎲᏍᎩ ᏕᎹᏍᎦ ᎠᏁᎯ. '
      verse: 19
    - text: 'ᎢᎬᏪᏅᏛᏃ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏕᎪᏢᏩᏗᏒ ᎤᎵᏥᏙᏁᎢ, ᎤᏃᎮᎴ ᎦᎶᏁᏛ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎨᏒᎢ. '
      verse: 20
    - text: 'ᏂᎦᏛᏃ ᎤᎾᏛᎦᏅᎯ ᎤᏂᏍᏆᏂᎪᏎᎢ, ᎠᎴ ᎯᎠ ᏄᏂᏪᏎᎢ; ᏝᏍᎪ ᎾᏍᎩ ᎯᎠ ᏱᎩ ᏥᏓᎩᎵᏲᎢᏍᏙᏗᏍᎬ ᏥᎷᏏᎵᎻ ᎯᎠ
        ᏕᏅᏙᎥ ᎠᏂᏁᎢᏍᏗᏍᎩ? ᎠᎴ ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏂ ᎤᎷᏨᎩ, ᎾᏍᎩ ᏧᎸᏍᏗ ᏫᏚᏘᏃᎮᏗᏱ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ. '
      verse: 21
    - text: 'ᎠᏎᏃ ᏐᎳ ᎧᏁᏉᎨᏉ ᎤᎵᏂᎪᏍᎬᎢ, ᎠᎴ ᎠᏂᏬᏂᏍᎬ ᏚᎪᎾᏛᏔᏁ ᎠᏂᏧᏏ ᏕᎹᏍᎦ ᎠᏁᎯ, ᎬᏂᎨᏒ ᏂᎬᏁᎮ ᎾᏍᎩ ᎯᎠ
        ᎦᎶᏁᏛ ᎨᏒᎢ. '
      verse: 22
    - text: 'ᏰᎵᏃ ᎤᏬᎯᏨ ᎠᏂᏧᏏ ᎤᏂᏃᎮᎴ ᎤᏂᎯᏍᏗᏱ. '
      verse: 23
    - text: 'ᎠᏎᏃ ᎾᏍᎩ ᏚᏄᎪᏔᏅᎢ ᎤᏛᎦᏁ ᏐᎳ. ᏂᎪᎯᎸᏃ ᎢᎦ ᎠᎴ ᏒᏃᏱ ᏗᎦᎶᎯᏍᏗᏱ ᏚᏂᎭᎷᏁ ᎤᏂᎯᏍᏗᏱ. '
      verse: 24
    - text: 'ᎠᏎᏃ ᏧᎾᏁᎶᏗ ᎤᏂᏯᏅᎮ ᏒᏃᏱ ᎠᎴ ᏔᎷᏣ ᎤᏂᏲᏔᏁ ᎤᎾᏠᎥᏔᏁ ᎠᏐᏴᎢ. '
      verse: 25
    - text: 'ᏐᎳᏃ ᏥᎷᏏᎵᎻ ᎤᎷᏨ ᏧᎾᏁᎶᏗ ᏧᎵᎪᏁᏗᏱ ᎤᏰᎸᏁᎢ. ᏂᎦᏛᏃ ᎬᏩᏍᎦᎢᎮᎢ, ᎠᎴ ᎥᏝ ᏯᏃᎯᏳᎲᏍᎨ ᏧᏁᎶᏗ ᎨᏒᎢ. '
      verse: 26
    - text: 'ᎠᏎᏃ ᏆᏂᏆ ᏭᏯᏅᎲ ᏚᏘᏃᎮᎴ ᎨᏥᏅᏏᏛ, ᎠᎴ ᏚᏃᏁᎴ ᎤᎬᏫᏳᎯ ᎤᎪᎲᎢ ᎠᎢᏒᎢ, ᎠᎴ ᎾᏍᎩ ᎤᏬᏁᏔᏅᎢ, ᎠᎴ
        ᎾᏍᎦᎢᎲᎾ ᏥᏌ ᏕᎤᏙᎥ ᎤᏁᎢᏍᏔᏅᎢ ᏕᎹᏍᎦ. '
      verse: 27
    - text: 'ᎾᏍᎩᏃ ᎢᏧᎳᎭ ᎠᏁᏙᎮ ᏥᎷᏏᎵᎻ. '
      verse: 28
    - text: 'ᎾᏍᎦᎢᎲᎾᏃ ᎧᏁᎢᏍᏗᏍᎨ ᏕᎤᏙᎥ ᎤᎬᏫᏳᎯ ᏥᏌ, ᎠᎴ ᎠᏂᎪᎢ ᎤᏂᏬᏂᏍᏗ ᎠᏂᏬᏂᏍᎩ ᎠᎾᏗᏒᎯᎮ ᎠᏂᏬᏂᏍᎬᎢ.
        ᎠᏎᏃ ᎤᎾᏁᎶᏔᏁ ᎬᏩᎯᏍᏗᏱ. '
      verse: 29
    - text: 'ᎠᎾᎵᏅᏟᏍᎩᏂ ᎾᏍᎩ ᎤᎾᏛᎦᏅ, ᏏᏌᎵᏱ ᏭᎾᏘᏃᎴᎢ, ᎿᎭᏉᏃ ᏓᏌ ᏭᏂᏅᏎᎢ. '
      verse: 30
    - text: 'ᎿᎭᏉᏃ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡ Ꭼ ᏅᏩᏙᎯᏯᏛ ᏄᎾᎵᏍᏓᏁᎴ ᏂᎬᎾᏛ ᏧᏗᏱ ᎠᎴ ᎨᎵᎵ ᎠᎴ ᏌᎺᎵᏱ, ᎠᎴ ᎨᎦᎵᏂᎪᎯᏍᏔᏁᎢ,
        ᎠᎴ ᎠᎾᎢᏎ ᎾᎿᎭᎦᎾᏰᎯᏍᏗ ᎨᏒ ᎤᎬᏫᏳᎯ, ᎠᎴ ᎣᏍᏛ ᎤᏂᎦᎵᏍᏓᏗᏍᎬ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎠᏂᏁᏉᎨᎢ. '
      verse: 31
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᏈᏓ ᏂᎬᎾᏛ ᎤᏪᏙᎸ ᎾᏍᏉ ᏫᏚᎷᏤᎴ ᎤᎾᏓᏅᏘ ᎵᏓ ᎠᏁᎯ. '
      verse: 32
    - text: 'ᎾᎿᎭᏃ ᎤᏩᏛᎮ ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎢᏂᏯ ᏧᏙᎢᏛ, ᏧᏁᎳ ᎢᏧᏕᏘᏴᏛ ᎬᏩᏂᏏᏅᎯ ᎨᏎ ᎦᏂᏟ ᎤᎸᏓᎸᎥᏍᎨᎢ. '
      verse: 33
    - text: 'ᏈᏓᏃ ᎯᎠ ᏄᏪᏎᎴ ᎾᏍᎩ; ᎢᏂᏯ, ᏥᏌ ᎦᎶᏁᏛ ᏣᏅᏮᎦ; ᏔᎴᎲᎦ, ᎠᎴ ᎯᏰᏍᏛᎢᏌ ᏣᏂᏏᏗᏱ. ᎩᎳᏉᏃ ᎢᏴᏛ ᏚᎴᏁᎢ. '
      verse: 34
    - text: 'ᏂᎦᏛᏃ ᎵᏓ ᎠᎴ ᏎᎶᏂ ᎠᏁᎯ ᎬᏩᎪᎮᎢ, ᎠᎴ ᎤᎬᏫᏳᎯ ᎢᏗᏢ ᏭᎾᎦᏔᎲᏍᏔᏁᎢ. '
      verse: 35
    - text: 'ᏦᏈᏃ ᎡᎮ ᎩᎶ ᎢᏳᏍᏗ ᎠᎨᏴ ᏧᏁᎶᏗ, ᏓᏈᏗ ᏧᏙᎢᏛ, ᎾᏍᎩ ᎠᏁᏢᏔᏅᎯ ᏓᎩ ᎦᏛᎦ, ᎾᏍᎩ ᎯᎠ ᎤᎧᎵᏨᎯ ᎨᏎ
        ᎣᏍᏛ ᏚᎸᏫᏍᏓᏁᎲᎢ ᎠᎴ ᎠᏓᏁᎸᎥᏍᎬᎢ. '
      verse: 36
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎾᎯᏳᎢ, ᎾᏍᎩ ᎤᏢᏨ ᎤᏲᎱᏎᎢ, ᎾᏍᎩᏃ ᎤᎾᏬᎥ ᎦᎸᎳᏗ ᎧᏅᏑᎸ ᎤᏂᏅᏁᎢ. '
      verse: 37
    - text: 'ᎵᏓᏃ ᎠᎴ ᏦᏈ ᎾᎥ ᏂᏚᏓᎴᎢ, ᎠᏃᎯᏳᎲᏍᎩᏃ ᎤᎾᏛᎦᏅ ᏈᏓ ᎡᏙᎲ ᎵᏓ, ᎠᏂᏔᎵ ᎠᏂᏍᎦᏯ ᏚᏂᏅᏎ ᏭᏂᏔᏲᏎᏗᏱ
        ᎤᏙᎯᏗᏍᏗᏱ ᏂᎨᏒᎾ ᏂᏙᏓᏳᏩᏛᎲᏍᏗᏱ. '
      verse: 38
    - text: 'ᏈᏓᏃ ᏚᎴᏅ ᏚᏍᏓᏩᏛᏎᎢ; ᎤᎷᏨᏃ ᎦᎸᎳᏗ ᎧᏅᏑᎸ ᏫᎬᏩᏴᏔᏁᎢ; ᏂᎦᏛᏃ ᎠᏂᎨᏴ ᏧᏃᏑᎶᏨᎯ ᎦᏙᎬ ᎾᎥ ᎠᏂᏙᎾᎡ
        ᏓᏂᏴᎨᎢ, ᎠᎴ ᏓᏂᎾᏄᎪᏫᏍᎨ ᎭᏫᏂ ᏗᏄᏬ ᎠᎴ ᏧᏓᎴᏅᏛ ᏗᏄᏬ ᎾᏍᎩ ᏓᎩ ᏧᏪᏰᏫᏒᎯ ᎠᏏ ᎤᏁᎳᏗᏙᎮᎢ. '
      verse: 39
    - text: 'ᏈᏓᏃ ᏂᎦᏛ ᏚᏄᎪᏫᏒ ᏚᎵᏂᏆᏅᏁ ᎠᎴ ᎤᏓᏙᎵᏍᏔᏁᎢ, ᏕᏛᏅᏃ ᎢᏗᏢ ᏭᎦᏔᎲᏍᏔᏅ, ᏓᏈᏗ ᏔᎴᎲᎦ, ᎤᏛᏁᎢ. ᏚᏍᏚᎢᏎᏃ
        ᏗᎦᏙᎵ, ᏈᏓᏃ ᎤᎪᎲ, ᎤᏗᏛᎮ ᎤᏪᏁᎢ. '
      verse: 40
    - text: 'ᎤᏬᏯᏁᏒᏃ ᏕᎤᎴᏔᏁᎢ; ᏫᏚᏯᏅᎲᏃ ᎤᎾᏓᏅᏘ ᎠᎴ ᏧᏃᏑᎶᏨᎯ, ᏕᎤᎾᏄᎪᏫᏎᎴ ᎬᏃᏛ. '
      verse: 41
    - text: 'ᏦᏈᏃ ᏂᎬᎾᏛ ᎤᎾᏛᎦᏁᎢ, ᎠᎴ ᎤᏂᏣᏖ ᎤᏃᎯᏳᏁ ᎤᎬᏫᏳᎯ. '
      verse: 42
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᏰᎵ ᎤᏬᎯᏤ ᎤᏕᏁ ᏦᏈ, ᏗᏑᏫᏍᎩ ᏌᏩᏂ ᏧᏙᎢᏛ ᎦᏁᎸᎢ.  '
      verse: 43
  - chapter: 10
    verses:
    - text: ' ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎡᎮ ᏏᏌᎵᏱ, ᎧᏂᎵᏯ ᏧᏙᎢᏛ, ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ, ᎨᎳ ᎢᏓᎵ ᏧᎾᏙᎢᏛ ᎤᎾᏓᏡᎬ. '
      verse: 1
    - text: 'ᎤᏓᏅᏘ ᎠᎴ ᎤᏁᎳᏅᎯ ᎦᎾᏰᏍᎩ, ᎠᎴ ᎾᏍᏉ ᏂᎦᏛ ᎦᏁᎸ ᎠᏂᎮ, ᎤᏣᏘ ᏗᏁᎸᎥᏍᎩ ᏴᏫ, ᎠᎴ ᎤᏁᎳᏅᎯ ᏂᎪᎯᎸ
        ᎠᏓᏙᎵᏍᏓᏁᎯ. '
      verse: 2
    - text: 'ᎾᏍᎩ ᏦᎢᎭ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᎬᏂᎨᏒᎢᏳ ᎤᎪᎮ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎤᎷᏤᎴᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎴᎢ;
        ᎧᏂᎵᏯ. '
      verse: 3
    - text: 'ᏚᎧᎿᎭᏅᏃ ᎠᎴ ᎤᏍᎦᎸ ᎯᎠ ᏄᏪᏎᎢ; ᎦᏙᎢ, ᏣᎬᏫᏳᎯ. ᎯᎠᏃ ᏄᏪᏎᎴᎢ; ᎭᏓᏙᎵᏍᏗᏍᎬ ᎠᎴ ᎭᏓᏁᎸᎥᏍᎬ ᏚᎵᏌᎳᏓᏅ
        ᎠᏅᏓᏗᏍᏙᏗ ᎢᏳᎵᏍᏙᏗᏱ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲᎢ. '
      verse: 4
    - text: 'Ꭷ, ᏦᏈ ᏘᏅᎵ ᎠᏂᏫᏅ, ᏫᏯᏅ ᏌᏩᏂ ᏈᏓ ᏧᏙᎢᏛ, '
      verse: 5
    - text: 'ᎾᏍᎩ ᎤᏬᎳ ᎩᎶ ᎢᏳᏍᏗ ᎦᏁᎸ ᏌᏩᏂ ᏧᏙᎢᏛ, ᏗᏑᏫᏍᎩ, ᎾᏍᎩ ᎠᎹᏳᎶᏗ ᏥᎦᏁᎸ, ᎾᏍᎩ ᏓᏣᏃᏁᎵ ᎢᏣᏛᏁᏗᏱ. '
      verse: 6
    - text: 'ᏗᎧᎿᎭᏩᏗᏙᎯᏃ ᎤᏓᏅᏒ ᎾᏍᎩ ᎧᏂᎵᏯ ᎤᏬᏁᏔᏅᎯ, ᎠᏂᏔᎵ ᏫᏚᏯᏅᎮ ᎠᏓᏁᎸ ᏧᏅᏏᏓᏍᏗ ᎠᎴ ᏌᏉ ᎠᏯᏫᏍᎩ ᎤᏁᎳᏅᎯ
        ᎠᏓᏙᎵᏍᏓᏁᎯ ᏂᎪᎯᎸ ᎬᏩᎦᏘᏗᏍᎩ ᎨᏒ ᎨᎳ. '
      verse: 7
    - text: 'ᎾᏍᎩᏃ ᏂᎦᏛ ᏚᏃᎮᎮᎸ, ᏦᏈ ᏚᏅᏎᎢ. '
      verse: 8
    - text: 'ᎤᎩᏨᏛᏃ ᎠᎾᎢᏎ ᎠᎴ ᎿᎭᏉ ᎾᎥᏂᎨ ᎤᏂᎷᎴ ᏗᎦᏚᎲᎢ, ᏈᏓ ᎤᎩᎳᏫᏎ ᎦᏌᎾᎵ ᎤᏓᏙᎵᏍᏔᏅᏎ ᏔᎳᏚ ᎢᏳᏟᎶᏛ ᎢᏴᏛ
        ᎧᎳᏩᏗᏒᎢ. '
      verse: 9
    - text: 'ᎤᏣᏘᏃ ᎤᏲᏏᏌᏁᎢ, ᎠᎴ ᎤᏚᎵᏍᎨ ᎤᎵᏍᏓᏴᏗᏱ, ᎠᏎᏃ ᎠᏏᏉ ᎠᎾᏛᏅᎢᏍᏗᏍᎨ ᏣᎦᎵᎰ ᎾᏍᎩᏯ ᏄᎵᏍᏓᏁᎴᎢ. '
      verse: 10
    - text: 'ᎤᎪᎮᏃ ᎦᎸᎳᏗ ᎤᎵᏍᏚᎢᏛ ᎨᏎᎢ, ᎠᎴ ᎪᎱᏍᏗ ᎢᏳᏍᏗ ᎠᏖᎵᏙ ᎡᎳᏗ ᏅᏧᏍᏗᏗᏎ, ᎾᏍᎩᏯ ᎡᏆ ᎠᏄᏬ, ᏅᎩ ᏚᏅᏏᏴ
        ᏥᏕᎦᎸᎣᎢ, ᎾᏍᎩᏃ ᎡᎳᏗ ᎢᎬᏁᎸᎯ ᏥᎨᏐ ᎡᎶᎯ ᎢᏴᏛ. '
      verse: 11
    - text: 'ᎾᎿᎭᏃ ᎠᏂᏯᎡ ᏂᎦᏛ ᏧᎾᏓᎴᏅᏛ ᏅᎩ ᏗᏂᏅᏌᏗ ᎡᎶᎯ ᎠᏁᎯ, ᎠᎴ ᎢᎾᎨ ᎠᏁᎯ, ᎠᎴ ᎠᎾᏓᎾᏏᏂᏙᎯ, ᎠᎴ ᎦᎸᎶ
        ᎠᏂᏃᎯᎵᏙᎯ. '
      verse: 12
    - text: 'ᎠᏥᏁᏤᎴᏃ ᎯᎠ ᏅᏗᎠᏥᏪᏎᎴᎢ; ᏈᏓ, ᏔᎴᎲᎦ, ᎯᎷᎦ ᎠᎴ ᎭᎵᏍᏓᏴᎲᎦ, ᎠᎪᏎᎴᎢ. '
      verse: 13
    - text: 'ᏈᏓᏃ ᎯᎠ ᏄᏪᏎᎢ; ᏞᏍᏗ, ᏣᎬᏫᏳᎯ, ᏞᏰᏃ ᎢᎸᎯᏳ ᏯᎩᎪ ᎪᎱᏍᏗ ᎦᏓᎭ ᎠᎴ ᏂᎦᏅᎦᎸᎲᎾ. '
      verse: 14
    - text: 'ᏔᎵᏁᏃ ᎯᎠ ᏅᏗᎠᏥᏪᏎᎵᎢ; ᎤᏁᎳᏅᎯ ᎤᏅᎦᎸᏛ ᎾᏍᎩ ᏞᏍᏗ ᎦᏓᎭ ᏲᏎᎮᏍᏗ. '
      verse: 15
    - text: 'ᎾᏍᎩ ᎯᎠ ᏦᎢ ᏄᎵᏍᏔᏁᎢ, ᎿᎭᏉᏃ ᎠᏖᎵᏙ ᏔᎵᏁ ᎦᎸᎳᏗ ᏫᎤᎵᏌᎳᏓᏁᎢ. '
      verse: 16
    - text: 'ᎠᏏᏉᏃ ᏈᏓ ᎠᏓᏅᏖᏍᎨ ᏄᏍᏛ ᎦᏛᎬ ᎾᏍᎩ ᎤᏁᎳᏫᏎᎸᎢ, ᎬᏂᏳᏉ ᎠᏂᏫᏅ ᎾᏍᎩ ᎧᏂᎵᏯ ᏂᏙᏓᏳᏅᏒᎯ ᎤᎾᏓᏛᏛᏅᎯ
        ᎨᏎ ᏌᏩᏂ ᎦᏁᎸᎢ, ᎠᎴ ᎠᏂᏙᎾᎡ ᎦᎶᎯᏍᏗᏳᎶᏗ; '
      verse: 17
    - text: 'ᏭᎾᎵᏍᏔᏅᏃ ᎤᎾᏓᏛᏛᏁᎢ; ᎠᏂᏍᎪ ᎤᏬᎳ ᏌᏩᏂ ᏈᏓ ᏧᏙᎢᏛ, ᎤᎾᏛᏁᎢ. '
      verse: 18
    - text: 'ᎠᏏᏉᏃ ᏈᏓ ᎠᏓᏅᏖᏍᎨ ᎤᏁᎳᏫᏎᎸᎢ, ᎠᏓᏅᏙ ᎯᎠ ᏄᏪᏎᎴᎢ, ᎬᏂᏳᏉ ᎠᏂᏦᎢ ᎠᏂᏫᏅ ᎨᏣᏲᎭ. '
      verse: 19
    - text: 'Ꭷ, ᏔᎴᎲᎦ, ᎭᏠᎠᎯ, ᎠᎴ ᏘᏍᏓᏩᏚᎦ ᎪᎱᏍᏗ ᏂᏗᏣᏢᏫᏎᎲᎾ, ᎠᏴᏰᏃ ᏗᏥᏅᏏᏛ. '
      verse: 20
    - text: 'ᎿᎭᏉᏃ ᏈᏓ ᎤᏠᎠᏒ ᏫᏚᎷᏤᎸ ᎠᏂᏫᏅ ᎧᏂᎵᏯ ᏧᏅᏏᏛ ᎬᏩᏯᏅᎯᎸᎯ, ᎯᎠ ᏄᏪᏎᎢ; ᎬᏂᏳᏉ ᎠᏴ ᎾᏍᎩ ᏤᏥᏲᎭ.
        ᎦᏙ ᏧᎵᏰᎢᎸᏍᏔᏅ ᎯᎠ ᏥᏥᎷᎩ? '
      verse: 21
    - text: 'ᎯᎠᏃ ᏄᏂᏪᏎᎢ; ᎧᏂᎵᏯ ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ, ᏚᏳᎯᏛ ᎢᏯᏛᏁᎯ ᎠᏍᎦᏯ ᎠᎴ ᎤᏁᎳᏅᎯ ᎦᎾᏰᏍᎩ, ᎠᎴ ᎣᏍᏛ
        ᎬᏩᏃᎮᏍᎩ ᎾᏂᎥ ᏑᎾᏓᎴᎩ ᎨᏒ ᎠᏂᏧᏏ, ᎤᏁᏤᎸᎩ ᎦᎸᏉᏗ ᏗᎧᎿᎭᏩᏗᏙᎯ, ᎤᏓᏅᏍᏗᏱ ᏧᏪᏅᏒ ᏫᏣᎷᎯᏍᏗᏱ ᎠᎴ ᎯᏬᏂᏍᎬ
        ᎤᏛᎪᏗᏱ. '
      verse: 22
    - text: 'ᏚᏔᏲᏎᎸᏃ ᎤᏂᏴᏍᏗᏱ, ᎠᎴ ᏚᏍᏆᏂᎪᏔᏁᎢ. ᎤᎩᏨᏛᏃ ᏈᏓ ᏕᎤᏍᏓᏩᏛᏎᎢ, ᎠᎴ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᎾᎵᏅᏟ ᏦᏈ ᎠᏁᎯ
        ᎬᏩᎵᎪᏁᎴᎢ. '
      verse: 23
    - text: 'ᏫᎤᎩᏨᏅᏃ ᏏᏌᎵᏱ ᏭᏂᏴᎴᎢ. ᎧᏂᎵᏯᏃ ᎤᏂᎦᏘᏰᎢ, ᎠᎴ ᏧᏪᏟᏌᏅᎯ ᎨᏎ ᎪᎱᏍᏗ ᏧᏩᏂ ᎠᎴ ᏧᎵᎢ. '
      verse: 24
    - text: 'ᎿᎭᏉᏃ ᏈᏓ ᏗᏴᎵᏎ ᎧᏂᎵᏯ ᏕᎤᏠᏎᎢ, ᎡᎳᏗᏃ ᎤᏅᏨ ᏈᏓ ᏚᎳᏍᎬ ᎤᏓᏙᎵᏍᏓᏁᎴᎢ. '
      verse: 25
    - text: 'ᎠᏎᏃ ᏈᏓ ᏕᎤᎴᏔᏁ ᎯᎠ ᏄᏪᏎᎢ; ᏔᎴᎲᎦ, ᎠᏴ ᎾᏍᏉ ᏴᏫᏉ. '
      verse: 26
    - text: 'ᎠᏎᏉᏃ ᎠᎵᏃᎮᏗᏍᎨ, ᏭᏴᎴᎢ; ᎠᎴ ᏚᏩᏛᎮ ᎤᏂᏣᏖ ᏓᏂᎳᏫᎡᎢ. '
      verse: 27
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎢᏥᎦᏔᎭᏉ ᎤᏓᏅᏍᏙᏒᎯ ᎨᏒ ᎩᎶ ᎠᏧᏏ ᎤᏁᏓᏍᏗᏱ ᎠᎴ ᎤᏩᏛᏗᏱ ᎩᎶ ᏅᏩᏓᎴ ᏴᏫ;
        ᎠᏎᏃ ᎤᏁᎳᏅᎯ ᎬᏂᎨᏒ ᎾᏋᏁᎸ ᎠᏴ ᎩᎶ ᏴᏫ ᎦᏓᎭ ᎠᎴ ᎾᏥᏅᎦᎸᎥᎾ ᏥᏲᏎᏗ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 28
    - text: 'ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᎪᎱᏍᏗ ᎾᏍᎪᏁᎶᏍᎬᎾ ᏛᏇᏅᏒᎩ ᏮᎩᏯᏅᎰᎸᏉ. ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᎢᏨᏯᏛᏛᎲᎦ ᏅᏧᎵᏍᏙᏔᏅ ᏫᏍᎩᏯᏅᎲᎢ. '
      verse: 29
    - text: 'ᎧᏂᎵᏯᏃ ᎯᎠ ᏄᏪᏎᎢ; ᏅᎩ ᏄᏒᎭ ᎠᎹᏟ ᎬᏍᎬᎩ ᎯᎠ ᎢᏳ ᎧᎳᏩᏗᏒ ᎢᏯᏍᏗ, ᏦᎢᏃ ᎢᏳᏟᎶᏛ ᎧᎳᏩᏗᏒ ᎦᏓᏙᎵᏍᏗᏍᎬ
        ᏥᏁᎸᎢ, ᎬᏂᏳᏉᏃ ᎠᏍᎦᏯ ᏗᎬᏩᎸᏌᏓ ᏧᏄᏫ ᎢᎬᏱᏢ ᎠᏆᎴᏁᎸᎩ. '
      verse: 30
    - text: 'ᎯᎠᏃ ᏄᏪᏒᎩ; ᎧᏂᎵᏯ, ᎭᏓᏙᎵᏍᏗᏍᎬ ᎡᏣᏛᎦᏁᎸ ᎠᎴ ᎭᏓᏁᎸᎢᏍᎬ ᎠᏅᏔ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲᎢ. '
      verse: 31
    - text: 'Ꭷ, ᏦᏈ ᎭᏓᏅᎵ, ᎠᎴ ᏫᏯᏅ ᏌᏩᏂ ᏈᏓ ᏧᏙᎢᏛ; ᎾᏍᎩ ᎤᏬᎳ ᏌᏩᏂ ᏗᏑᏫᏍᎩ ᎦᏁᎸᎢ ᎠᎹᏳᎶᏗ, ᎾᏍᎩ ᎦᎷᏨᎭ
        ᏓᏣᏬᏁᏔᏂ. '
      verse: 32
    - text: 'ᎰᏩᏃ ᎩᎳᏉ ᎢᏴᏛ ᎠᏆᏓᏅᏒᎩ ᏪᏣᏯᏅᏗᏱ; ᎣᏏᏳᏃ ᏂᏣᏛᏁᎸ ᏥᎷᎩ. ᎿᎭᏉᏃ ᏂᎦᏛ ᎠᏂ ᎣᏤᏙᎭ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲᎢ,
        ᎣᎦᏛᏅᎢᏍᏗ ᎣᎦᏛᎪᏗᏱ ᏂᎦᎥ ᎤᏁᎳᏅᎯ ᏣᏁᏤᎸᎯ ᎨᏒᎢ. '
      verse: 33
    - text: 'ᏈᏓᏃ ᎤᏍᏚᎢᏒ ᎠᎰᎵ, ᎯᎠ ᏄᏪᏎᎢ; ᎤᏙᎯᏳᎯᏯ ᎦᏙᎴᎣᏍᎦ ᎤᏁᎳᏅᎯ ᎩᎶ ᏧᎸᏉᏙᏗ ᏂᎨᏒᎾ ᎨᏒᎢ; '
      verse: 34
    - text: 'ᎾᏂᎥᏉᏍᎩᏂ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎠᏁᎲᎢ ᎩᎶ ᎾᏍᎩ ᏳᎾᏰᏍᎦ ᎠᎴ ᏚᏳᎪᏛ ᏱᏚᎸᏫᏍᏓᏁᎭ ᎾᏍᎩ ᏓᎦᏓᏂᎸᎪᎢ. '
      verse: 35
    - text: 'ᎧᏃᎮᏛ ᏧᏓᏅᏎ ᎢᏏᎵ ᏧᏪᏥ ᎤᎾᏛᎪᏗ ᏥᎧᏃᎮᏍᎨ ᎣᏍᏛ ᎧᏃᎮᏛ ᏅᏩᏙᎯᏯᏛ ᎤᎬᏩᎵ ᏥᏌ ᎦᎶᏁᏛ ᎢᏳᏩᏂᏌᏛ ᎾᏍᎩ
        ᎤᎬᏫᏳᎯ ᎾᏂᎥ ᎤᎾᏤᎵᎦ, '
      verse: 36
    - text: 'ᎾᏍᎩ ᎧᏃᎮᏛ ᎢᏥᎦᏔᎭ, ᎬᏂᎨᏒ ᏥᏄᎵᏍᏔᏅ ᏂᎬᎾᏛ ᏧᏗᏱ, ᎨᎵᎵ ᏨᏓᏳᏓᎴᏅᎲ ᏗᏓᏬᏍᏗ ᎨᏒ ᎤᎬᏩᎵ ᏄᎵᏥᏙᏃ
        ᏣᏂ— '
      verse: 37
    - text: 'ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎠᎴ ᎤᎵᏂᎩᏛ ᎨᏒ ᏥᏚᎶᏁᏔᏁ ᏥᏌ ᎾᏎᎵᏗ ᎡᎯ, ᎾᏍᎩ ᏤᏙᎲ ᎣᏍᏛ ᏚᎸᏫᏍᏓᏁᎲᎢ,
        ᎠᎴ ᏕᎧᏅᏫᏍᎬ ᏂᎦᏛ ᎤᏲ ᎢᏳᏅᎿᎭᏕᎩ ᎠᏍᎩᎾ; ᎤᏁᎳᏅᎯᏰᏃ ᏚᎧᎿᎭᏩᏗᏙᎲᎩ. '
      verse: 38
    - text: 'ᎠᏴᏃ ᎣᏥᏃᎮᏍᎩ ᎾᏍᎩ ᏂᎦᏛ ᏄᏛᏁᎵᏙᎸ ᎠᏂᏧᏏ ᎤᎾᏤᎵᎪᎯ ᎠᎴ ᏥᎷᏏᎵᎻ; ᎾᏍᎩ ᏧᏂᎸᎩ ᎨᏛ ᏧᎾᏛᏅᎩ. '
      verse: 39
    - text: 'ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏦᎢᏁ ᎢᎦ ᏕᎤᎴᏔᏅᎩ ᎠᎴ ᎬᏂᎨᏒ ᏂᏚᏩᏁᎸᎩ, '
      verse: 40
    - text: 'ᎥᏝ ᏂᎦᏛ ᏴᏫ, ᎠᏂᏃᎮᏍᎩᏉᏍᎩᏂ ᎤᏅᏒ ᎤᏁᎳᏅᎯ ᎦᏳᎳ ᏗᎬᏩᏑᏰᏛ ᏥᎨᏒᎩ, ᎾᏍᎩ ᎠᏴ ᎢᏧᎳᎭ ᎣᎦᎵᏍᏓᏴᏅᎯ
        ᎠᎴ ᏦᎦᏗᏔᎲᎯ ᎾᏍᎩ ᎤᏲᎱᏒ ᏧᎴᎯᏌᏅᎯ ᏥᏂᎨᏎᎢ. '
      verse: 41
    - text: 'ᎠᎴ ᎣᎩᏁᏤᎸᎩ ᏴᏫ ᏦᏣᎵᏥᏙᏁᏗᏱ, ᎠᎴ ᎣᎩᏃᎮᏗᏱ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏪᎧᏅ ᏗᎫᎪᏓᏁᎯ ᏄᏩᏁᎸ ᏗᏅᏃᏛ ᎠᎴ ᏧᏂᏲᎱᏒᎯ. '
      verse: 42
    - text: 'ᎾᏍᎩ ᏂᎦᏛ ᎠᎾᏙᎴᎰᏍᎩ ᎬᏩᏃᎮᎭ, ᎯᎠ ᎾᏂᏪᎭ; ᎾᏍᎩ ᎩᎶ ᎪᎯᏳᎲᏍᎨᏍᏗ ᎾᏍᎩ ᏕᎤᏙᎥᎢ, ᎠᏥᏙᎵᏍᏗ ᎨᏎᏍᏗ
        ᎤᏍᎦᏅᏨᎢ. '
      verse: 43
    - text: 'ᎠᏏᏉᏃ ᏈᏓ ᎯᎠ ᎾᏍᎩ ᏂᎦᏪᏍᎨᎢ, ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎡᎳᏗ ᏄᏛᏁᎴ ᎤᏂᎷᏤᎴ ᏂᎦᏛ ᎠᎾᏛᎩᏍᎩ ᎧᏃᎮᏛ. '
      verse: 44
    - text: 'ᏗᎨᏥᎤᏍᏕᏎᎸᎯᏃ ᎠᏃᎯᏳᎲᏍᎩ ᏂᎦᏛ ᏈᏓ ᏅᏓᎬᏩᏍᏓᏩᏛᏛ ᎤᏣᏘ ᎤᏂᏍᏆᏂᎪᏎᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᏧᎾᏓᎴᏅᏛ ᏴᏫ
        ᎾᏍᏉ ᎨᏥᏐᏅᏰᎸ ᎨᏥᏁᎸ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ. '
      verse: 45
    - text: 'ᏚᎾᏛᎦᏁᎴᏰᏃ ᏧᏓᎴᏅᏛ ᏓᏂᏬᏂᏍᎬ ᎠᎴ ᎠᏂᎸᏉᏗᏍᎬ ᎤᏁᎳᏅᎯ. ᎿᎭᏉᏃ ᏈᏓ ᎤᏁᏤ ᎯᎠ ᏄᏪᏎᎢ; '
      verse: 46
    - text: 'ᏥᎪ ᎩᎶ ᏳᏅᏍᏙᎯ ᎠᎹ ᎯᎠ ᎾᏍᎩ ᏗᎨᎦᏬᏍᏗᏱ ᎾᏍᎩ ᎾᏍᏉ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᏥᎨᏥᏁᎸ ᎾᏍᎩᏯ ᎠᏴ ᎡᎩᏁᎸᎢ? '
      verse: 47
    - text: 'ᏕᎤᏁᏤᎴᏃ ᏗᎨᎦᏬᏍᏗᏱ ᏕᎤᏙᏍᏛ ᎤᎬᏫᏳᎯ. ᎿᎭᏉᏃ ᎬᏩᏔᏲᏎᎴ ᎢᎸᏍᎩ ᏧᏒᎯᏛ ᎤᏪᏗᏱ.  '
      verse: 48
  - chapter: 11
    verses:
    - text: ' ᎨᏥᏅᏏᏛᏃ ᎠᎴ ᎠᎾᎵᏅᏟ ᏧᏗᏱ ᎠᏁᎯ ᎤᎾᏛᎦᏁ ᎾᏍᎩ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎾᏍᏉ ᏚᎾᏓᏂᎸᏨ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 1
    - text: 'ᏈᏓᏃ ᏥᎷᏏᎵᎻ ᏭᎷᏨ ᏗᎨᏥᎤᏍᏕᏎᎸᎯ ᏕᎬᏩᎦᏘᎸᏎᎢ, '
      verse: 2
    - text: 'ᎯᎠ ᏄᏂᏪᎡᎢ; ᏂᏗᎨᏥᎤᏍᏕᏎᎸᎾ ᏕᎯᏴᏎᎴᎢ, ᎠᎴ ᎾᏍᎩ ᎢᏧᎳᎭ ᎢᏣᎵᏍᏓᏴᏁᎢ. '
      verse: 3
    - text: 'ᎠᏎᏃ ᏈᏓ ᎤᎴᏅᎮ ᏚᏃᎮᎮᎴ ᏂᎦᏛ ᎣᏍᏛ ᎤᏱᎸᏎᎢ, ᎯᎠ ᏄᏪᏎᎢ; '
      verse: 4
    - text: 'ᏦᏈ ᎦᏚᎲ ᎨᏙᎲᎩ ᎦᏓᏙᎵᏍᏗᏍᎬᎩ; ᏣᎦᎵᎰᏃ ᎾᏍᎩᏯ ᎾᏆᎵᏍᏓᏁᎸ ᎠᏆᏁᎳᏫᏎᎸᎩ, ᎠᏖᎵᏙ ᎠᎩᎪᎲᎩ ᎡᎳᏗ ᏅᏓᏳᏍᏗᏗᏒᎩ,
        ᎡᏆ ᎠᏄᏬ ᎾᏍᎩᏯᎢ ᎦᎸᎳᏗ ᏅᏓᏳᏓᎴᏅᎯ, ᏅᎩ ᏂᏚᏅᏏᏴ ᏥᏚᏂᏂᏴᏐᎢ; ᎠᎴ ᎠᏴ ᎠᎩᎷᏤᎸᎩ. '
      verse: 5
    - text: 'ᎾᏍᎩᏃ ᎠᏆᎦᏙᏍᏔᏅ ᎠᏆᏓᏅᏖᎸᎩ ᎠᎴ ᏕᏥᎪᎥᎩ ᏅᎩ ᏗᏂᏅᏌᏗ ᎡᎶᎯ ᎠᏁᎯ ᎠᎴ ᎢᎾᎨ ᎠᏁᎯ ᎠᎴ ᎠᎾᏓᎾᏏᏂᏙᎯ
        ᎠᎴ ᎦᎸᎶ ᎠᏂᏃᎯᎵᏙᎯ. '
      verse: 6
    - text: 'ᎧᏁᎬᏃ ᎠᏆᏛᎦᏅᎩ ᎯᎠ ᎾᎩᏪᏎᎸᎩ; ᏔᎴᎲᎦ ᏈᏓ, ᎯᎷᎦ ᎠᎴ ᎭᎵᏍᏓᏴᎲᎦ. '
      verse: 7
    - text: 'ᎠᏎᏃ ᎯᎠ ᎾᎩᏪᏒᎩ; ᏞᏍᏗ, ᏣᎬᏫᏳᎯ, ᏝᏰᏃ ᎢᎸᎯᏳ ᎪᎱᏍᏗ ᎦᏓᎭ ᎠᎴ ᏂᎦᏅᎦᎸᎲᎾ ᏳᏴᎶ ᏥᎣᎵ. '
      verse: 8
    - text: 'ᎠᏎᏃ ᎧᏁᎬ ᏔᎵᏁ ᎯᎠ ᏅᏛᎠᎩᏪᏎᎸᎩ ᎦᎸᎳᏗ ᏛᎤᎶᏒᎩ; ᎤᏁᎳᏅᎯ ᎤᏅᎦᎸᏛ ᎾᏍᎩ ᏞᏍᏗ ᎦᏓᎭ ᏲᏎᎮᏍᏗ. '
      verse: 9
    - text: 'ᏦᎢᏃ ᎾᏍᎩ ᎯᎠ ᏄᎵᏍᏔᏅᎩ, ᏂᎦᏛᏃ ᎦᎸᎳᏗ ᏔᎵᏁ ᏭᎵᏌᎳᏓᏅᎩ. '
      verse: 10
    - text: 'ᎬᏂᏳᏉᏃ ᎩᎳᏉ ᎢᏴᏛ ᏦᎢ ᎢᏯᏂᏛ ᎠᏂᏍᎦᏯ ᎠᏂᏙᎾᎥ ᎠᏓᏁᎸ ᎾᎿᎭᎠᏉᎸᎢ, ᎬᎩᏯᏅᎰᎸᎯ ᏏᏌᎵᏱ ᏅᏓᎨᏥᏅᏒᎯ. '
      verse: 11
    - text: 'ᎠᏓᏅᏙᏃ ᎯᎠ ᎾᎩᏪᏎᎸᎩ; ᎪᎱᏍᏗ ᏂᏗᏣᏢᏫᏎᎲᎾ ᏘᏍᏓᏩᏚᎦ. ᎾᏍᏉᏃ ᎯᎠ ᎾᏍᎩ ᏑᏓᎵ ᎢᏯᏂᏛ ᎢᏓᏓᏅᏟ ᎬᏆᎵᎪᏁᎸᎩ,
        ᎠᎴ ᎾᏍᎩ ᎠᏍᎦᏯ ᏗᎦᏁᎸ ᏬᎩᏴᎸᎩ. '
      verse: 12
    - text: 'ᎾᏍᎩᏃ ᎣᎩᏃᏁᎸᎩ ᎤᎪᎲᎢ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎤᏩᏒ ᎦᏁᎸᎢ ᎾᏍᎩ ᎦᏙᎨ ᎯᎠ ᏄᏪᏎᎴᎢ; ᏦᏈ ᏘᏅᎵ ᎠᏂᏫᏅ, ᎠᎴ
        ᏫᏯᏅ ᏌᏩᏂ ᏈᏓ ᏧᏙᎢᏛ; '
      verse: 13
    - text: 'ᎾᏍᎩ ᏓᏣᏃᏁᎵ ᎢᏣᏛᏁᏗᏱ ᏣᎵᏍᏕᎸᏗᏱ ᏂᎯ ᎠᎴ ᏂᎦᏛ ᏗᏣᏤᎵ ᏏᏓᏁᎸᎢ. '
      verse: 14
    - text: 'ᎠᏆᎴᏅᎲᏃ ᎠᎩᏬᏂᏒ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎡᎳᏗ ᏄᏛᏁᎸᎩ, ᎤᏂᎷᏤᎩ, ᎾᏍᎩᏯ ᎠᏴ ᏥᎩᎷᏤᎸ ᏗᏓᎴᏂᏍᎬᎢ. '
      verse: 15
    - text: 'ᎿᎭᏉᏃ ᎠᏆᏅᏓᏛᎩ ᎤᎬᏫᏳᎯ ᎤᏁᏨᎢ, ᎯᎠ ᏥᏄᏪᏒᎩ; ᏣᏂ ᎤᏙᎯᏳᎯ ᎠᎹ ᏓᏓᏬᏍᏗᏍᎬᎩ, ᏂᎯᏍᎩᏂ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ
        ᏙᏓᏰᏣᏬᏍᏔᏂ. '
      verse: 16
    - text: 'ᎢᏳᏃ ᎤᏁᎳᏅᎯ ᏧᏁᎸᎯ ᏱᎩ ᎤᏓᏁᏗ ᎨᏒ ᎾᏍᎩᏯ ᏥᎩᏁᎸᎩ ᎠᏴ ᎾᏍᎩ ᎡᏙᎢᏳᏅᎯ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ, ᎦᏙ
        ᎠᏴ ᎨᏎ ᏰᎵ ᎦᏥᏲᏍᏙᏓᏁᏗ ᎨᏎ ᎤᏁᎳᏅᎯ. '
      verse: 17
    - text: 'ᎤᎾᏛᎦᏅᏃ ᎾᏍᎩ ᎡᎳᏪ ᎤᏅᏁᎢ, ᎠᎴ ᎤᏂᎸᏉᏔᏁ ᎤᏁᎳᏅᎯ, ᎯᎠ ᏄᏂᏪᏎᎢ: ᎾᏍᏉᎧᏂ ᎤᏁᎳᏅᎯ ᏧᎾᏓᎴᏅᏛ ᏴᏫ
        ᏕᎤᏁᎸ ᏚᎾᏓᏅᏛ ᏧᏂᏁᏟᏴᏍᏗᏱ ᎬᏂᏛ ᏩᎵᏱᎶᎯᎯ. '
      verse: 18
    - text: 'ᎤᎾᏗᎦᎴᏲᏨᎯᏃ ᎾᎯᏳ ᎤᏲ ᏥᏄᎾᎵᏍᏓᏁᎴ, ᏨᏧᏓᎴᏅᎮ ᏍᏗᏫ, ᏈᏂᏏ ᎢᏴᏛ ᏭᏁᏙᎴᎢ, ᎠᎴ ᏌᏈ, ᎠᎴ ᎥᏘᎣᎩ,
        ᎠᏂᏧᏏᏉ ᎤᏅᏒ ᎧᏃᎮᏛ ᏓᏂᏃᎮᎮᎮᎢ. '
      verse: 19
    - text: 'ᎾᏍᎩᏃ ᎢᎦᏛ ᏌᏈ ᎠᎴ ᏌᎵᏂ ᎠᏁᎯ ᎨᏎᎢ, ᎾᏍᎩ ᎥᏘᎣᎩ ᏭᏂᎷᏨ ᏚᏂᏬᏁᏔᏁ ᎠᏂᎪᎢ, ᎠᏂᏃᎮᏍᎨ ᎣᏍᏛ ᎧᏃᎮᏛ
        ᎤᎬᏫᏳᎯ ᏥᏌ ᎤᎬᏩᎵ. '
      verse: 20
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎤᏬᏰᏂ ᏔᎵ ᎤᏛᏗᏕᎨᎢ, ᎤᏂᏤᏖᏃ ᎤᏃᎯᏳᏁᎢ, ᎤᎬᏫᏳᎯᏃ ᎢᏗᏢ ᏭᎾᎦᏔᎲᏍᏔᏁᎢ. '
      verse: 21
    - text: 'ᏧᎾᏁᎶᏗᏃ ᎤᎾᏓᏡᎬ ᏥᎷᏏᎵᎻ ᎠᏁᎯ ᎾᏍᎩ ᎯᎠ ᎤᎾᏛᎦᏁᎢ, ᎤᏂᏅᏎᏃ ᏆᏂᏆ ᎥᏖᎣᎩ ᎢᏴᏛ ᏭᏪᏓᏍᏗᏱ. '
      verse: 22
    - text: 'ᎾᏍᎩ ᏭᎷᏨ ᎠᎴ ᎤᎪᎲ ᎤᏁᎳᏅᎯ ᎤᏓᏙᎵᏍᏗ ᎨᏒᎢ, ᎤᎵᎮᎵᏤᎢ, ᎠᎴ ᏚᏔᏲᏎᎴ ᏂᎦᏛ ᎤᎵᏂᎩᏛ ᎤᎾᏓᏅᏓᏗᏍᏗᏱ
        ᏧᏂᏂᏴᏗᏱ ᎤᎬᏫᏳᎯ. '
      verse: 23
    - text: 'ᎤᏓᏅᏘᏰᏃ ᎨᏎ ᎠᏍᎦᏯ, ᎠᎴ ᎤᎧᎵᏨᎯ ᎨᏎ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎠᎴ ᎪᎯᏳᏗ ᎨᏒᎢ. ᎤᏂᏣᏖᏃ ᏴᏫ ᎬᏩᏁᏉᏤᎴ ᎤᎬᏫᏳᎯ. '
      verse: 24
    - text: 'ᎿᎭᏉᏃ ᏆᏂᏆ ᏓᏌ ᏭᎶᏎ ᎤᏲᎸᏎ ᏐᎳ; '
      verse: 25
    - text: 'ᎤᏩᏛᎲᏃ ᎥᏖᎣᎩ ᎤᏘᏃᎴᎢ. ᎯᎠᏃ ᏄᎵᏍᏔᏁᎢ, ᎾᏍᎩ ᏑᏕᏘᏴᏛ ᎾᎿᎭᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᏓᏂᎳᏫᎨᎢ, ᎠᎴ ᎤᏂᏣᏖ
        ᏴᏫ ᏚᏁᏲᏁᎢ. ᎥᏖᎣᎩᏃ ᎢᎬᏱᏱ ᎠᏂᎦᎶᏁᏛ ᎨᎪᏎᎴ ᎠᏃᎯᏳᎲᏍᎩ. '
      verse: 26
    - text: 'ᎾᎯᏳᏃ ᏥᎷᏏᎵᎻ ᏅᏓᏳᏂᎶᏒᎯ ᎠᎾᏙᎴᎰᏍᎩ ᎤᏂᎷᏤ ᎥᏖᎣᎩ. '
      verse: 27
    - text: 'ᎠᏏᏴᏫᏃ ᎾᏍᎩ ᎡᎩᏩ ᏧᏙᎢᏛ ᏕᎤᎴᏁᎢ, ᎠᏓᏅᏙ ᎤᏩᏔᏁ ᎬᏂᎨᏒ ᏄᏩᏁᎴ ᎤᏣᏘ ᎤᎪᏄᎶᎯᏍᏗᏱ ᏂᎬᎾᏛᎢ; ᎾᏍᎩᏃ
        ᏄᎵᏍᏔᏅᎩ ᎾᎯᏳ ᎦᎶᏗ ᏏᏌ ᎤᎬᏫᏳᎯ ᏥᎨᏒᎩ. '
      verse: 28
    - text: 'ᎠᏃᎯᏳᎲᏍᎩᏃ ᎠᏂᏏᏴᏫᎭ ᏰᎵ ᎢᎬᏩᎾᏛᏁᏗ ᎨᏒ ᏚᏄᎪᏔᏁ ᎤᎾᏓᏅᏍᏗᏱ ᎤᎾᎵᏍᏕᎸᏙᏗ ᎠᎾᎵᏅᏟ ᏧᏗᏱ ᎠᏁᎯ. '
      verse: 29
    - text: 'ᎾᏍᎩᏃ ᏄᎾᏛᏁᎴᎢ, ᏫᏚᏂᏁᎴ ᏗᎨᎦᏁᎶᏗ ᏆᏂᏆ ᎠᎴ ᏐᎳ ᏚᎾᎨᏅᏕᎢ.  '
      verse: 30
  - chapter: 12
    verses:
    - text: ' ᎾᎯᏳᏃ ᎡᎶᏛ ᎤᎬᏫᏳᎯ ᎤᎴᏅᎮ ᏚᏕᏯᏙᏔᏁ ᎢᎦᏛ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬᎢ. '
      verse: 1
    - text: 'ᎠᏰᎳᏍᏗᏃ ᎦᏅᎯᏛ ᎤᏩᏔᏁ ᎤᎴ ᏥᎻ ᏣᏂ ᏗᎾᏓᏅᏟ. '
      verse: 2
    - text: 'ᎤᏙᎴᎰᏒᏃ ᎣᏏᏳ ᎠᏂᏰᎸᏍᎬ ᎠᏂᏧᏏ, ᏈᏓ ᎾᏍᏉ ᎤᏂᏴᎮᎢ. ᎾᎯᏳᏃ ᎾᎪᏔᏅᎾ ᎦᏚ ᎠᎩᏍᏗᏱ ᎨᏎᎢ. '
      verse: 3
    - text: 'ᎤᏂᏴᎲᏃ ᏗᏓᏍᏚᏗᏱ ᎤᏴᏔᏁᎢ, ᎠᎴ ᏚᏲᎯᏎᎴ ᏅᎩ ᎢᏗᏂᎢᏛ ᏅᎩ ᏄᎾᏓᏡᎬ ᎠᏂᏯᏫᏍᎩ ᎬᏩᎦᏘᏗᏍᎩ, ᎧᏃᎯᏰᎩ
        ᏗᎵᏍᏓᏴᏗᏱ ᎤᎶᏐᏅᎯ ᏴᏫ ᏧᎾᏄᎪᏫᏎᏗᏱ ᎤᏰᎸᏎᎢ. '
      verse: 4
    - text: 'ᏈᏓᏃ ᎠᏥᏍᏚᎮᎢ; ᎠᏎᏃ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᎤᎵᏂᎩᏗᏳ ᎤᎾᏓᏅᏖ ᎠᎾᏓᏙᎵᏍᏓᏁᎮ ᎤᏁᎳᏅᎯ ᎾᏍᎩ ᎠᏥᏍᏕᎸᏗᏱ. '
      verse: 5
    - text: 'ᎾᎯᏳᏃ ᎡᎶᏛ ᎤᎾᏄᎪᏫᏏᏗᏎᎢ, ᎾᎯᏳ ᏒᏃᏱ ᏈᏓ ᎦᎵᎮ ᎠᏰᎵ ᎠᏂᏔᎵ ᎠᏂᏯᏫᏍᎩ ᏓᏂᏅᎬᎢ, ᏔᎵ ᏧᏓᏕᏒᏛ ᏓᎦᎸᏍᏕᎢ,
        ᎠᏂᎦᏘᏯᏃ ᎦᎶᎯᏍᏗᏳᎶᏗ ᎠᏂᏂ ᎠᏂᏯᏫᏍᎨ ᏗᏓᏍᏚᏗᏱ. '
      verse: 6
    - text: 'ᎬᏂᏳᏉᏃ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᎤᎴᏂᎴ ᎦᏅᎬᎢ, ᎢᎦᏃ ᎤᏙᏤ ᏗᏓᏍᏚᏗᏱ; ᎤᏩᏂᎸᏃ ᏈᏓ ᎠᏍᏆᎨᏂ, ᏕᎤᎴᏔᏁᎢ,
        ᎯᎠ ᏄᏪᏎᎢ; ᏔᎴᎲᎦ ᏞᎩᏳ. ᏧᏓᏕᏒᏛᏃ ᏚᏙᎠᏎ ᏧᏬᏰᏂ. '
      verse: 7
    - text: 'ᏗᎧᎿᎭᏩᏗᏙᎯᏃ ᎯᎠ ᏄᏪᏎᎴᎢ; ᎭᏓᏠᎦ, ᎠᎴ ᏔᎳᏑᎸᎦ. ᎾᏍᎩᏃ ᏄᏛᏁᎴᎢ. ᎯᎠᏃ ᏄᏪᏎᎴᎢ; ᎭᏄᏬᏣ ᎠᎴ ᏍᎩᏍᏓᏩᏚᎦ. '
      verse: 8
    - text: 'ᎤᏄᎪᏨᏃ ᎤᏍᏓᏩᏛᏎᎢ; ᎠᎴ ᎥᏝ ᏯᎦᏔᎮ ᎤᏙᎯᏳᎯ ᎨᏒ ᏗᎧᎿᎭᏩᏗᏙᎯ ᏄᏛᏁᎸᎢ, ᎠᏆᏁᎳᏫᏎᏉ ᎡᎵᏍᎨᎢ. '
      verse: 9
    - text: 'ᎢᎬᏱᏱᏃ ᎠᎴ ᏔᎵᏁ, ᎠᏂᏯᏫᏍᎬ ᎤᏂᎶᏒ ᏭᏂᎷᏤ ᏔᎷᎩᏍᎩ ᏗᏍᏚᏛ ᏗᎦᏚᎲ ᏫᎦᎾᏄᎪᎢᏍᏗᏍᎬᎢ, ᎾᏍᎩ ᎤᏩᏒᏉ
        ᎤᎾᎵᏍᏚᎢᎡᎴᎢ. ᎤᏂᏄᎪᏨᏃ ᏌᏉ ᎦᎳᏅᏛ ᎤᏂᎶᏎᎢ, ᎩᎳᏉᏃ ᎢᏴᏛ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎤᏓᏓᎴᏔᏁᎢ. '
      verse: 10
    - text: 'ᏈᏓᏃ ᎤᏓᏅᏘᏌᏅ ᎯᎠ ᏄᏪᏎᎢ; ᎿᎭᏉ ᎦᏙᎴᎣᎯ ᎤᏙᎯᏳᎯ ᎤᎬᏫᏳᎯ ᏧᏅᏒ ᎤᏤᎵ ᏗᎧᎿᎭᏩᏗᏙᎯ, ᎠᎴ ᎠᏇᏓᎴᏒ
        ᎡᎶᏛ ᏥᏓᎩᏂᏴᏒᎢ, ᎠᎴ ᏂᎦᎥ ᎤᏚᎩ ᏧᏅᏒ ᎠᏂᏧᏏ. '
      verse: 11
    - text: 'ᎤᏓᏅᏖᎸᏃ ᏭᎷᏤ ᏗᎦᏁᎸ ᎺᎵ, ᏣᏂ ᎹᎦ ᏧᏙᎢᏛ ᎤᏥ, ᎾᎿᎭᎤᏂᏣᏖ ᏓᏂᎳᏫᎡ ᎠᎾᏓᏙᎵᏍᏗᏍᎨᎢ. '
      verse: 12
    - text: 'ᏈᏗᏃ ᏭᏩᏂᎸ ᎠᏍᏚᎲ ᎦᎶᎯᏍᏗᏱ, ᎠᏛ ᎶᏗ ᏧᏙᎢᏛ ᏧᏛᏓᏍᏔᏅᏎᎢ; '
      verse: 13
    - text: 'ᎾᏍᎩᏃ ᎤᏬᎵᏨ ᏈᏓ ᎦᏬᏂᏍᎬᎢ ᎣᏒ ᎤᏰᎸᏒ ᏅᏓᎵᏍᏙᏔᏁ ᏄᏍᏚᎢᏒᎾᏉ ᎨᏎ ᎦᎶᎯᏍᏗᏱ, ᏚᏍᏆᎸᏔᏁᏉ ᏭᏴᎴᎢ ᎠᎴ
        ᏭᏃᏁ ᏈᏓ ᎦᏙᎬ ᎦᎶᎯᏍᏗᏳᎶᏗ. '
      verse: 14
    - text: 'ᎯᎠᏃ ᏂᎬᏩᏪᏎᎴᎢ, ᏣᎸᏃᏘᏉ. ᎠᏎᏃ ᎤᏍᏓᏱᏕᏉ ᎧᏁᎬᎢ, ᎤᏙᎯᏳᎯ ᎾᏍᎩ ᏄᏍᏗ, ᎤᏛᏁᎢ. ᎯᎠᏃ ᏄᏂᏪᏎᎢ;
        ᏓᎧᎿᎭᏩᏗᏙᎯᏉ. '
      verse: 15
    - text: 'ᎠᏎᏃ ᏈᏓ ᎠᏏᏉ ᏗᎬᏂᎮᎢ; ᎤᏂᏍᏚᎢᏒᏃ ᎬᏩᎪᎮᎢ ᎠᎴ ᎤᏂᏍᏆᏂᎪᏎᎢ. '
      verse: 16
    - text: 'ᎠᏎᏃ ᎤᏬᏰᏂ ᎤᏖᎸᏅ ᎡᎳᏪ ᎤᏅᏗᏱ, ᏚᏃᏁᎴ ᏄᎵᏍᏔᏅ ᎤᎬᏫᏳᎯ ᎤᏄᎪᏫᏒ ᏗᏓᏍᏚᏗᏱ. ᎠᎴ ᎯᎠ ᏄᏪᏎᎢ; ᎯᎠ
        ᎾᏍᎩ ᏫᏗᏥᏃᎲᏏ ᏥᎻ ᎠᎴ ᏦᏣᏓᏅᏟ. ᎤᏄᎪᏤᏃ ᎢᎸᎯᏢ ᏭᎶᏎᎢ. '
      verse: 17
    - text: 'ᎢᎦᏃ ᏄᎵᏍᏔᏅ ᎥᏝ ᎤᏍᏗᏉ ᏳᎾᏕᏯᏔᏁᎴ ᎠᏂᏯᏫᏍᎩ ᎾᏍᎩ ᏈᏓ ᏫᏄᏛᏁᏔᏅᎢ. '
      verse: 18
    - text: 'ᎡᎶᏛᏃ ᎤᏲᎸ ᎠᎴ ᎤᏠᏨ ᏚᎪᎵᏰᎡ ᎬᏩᎦᏘᏛᎯ ᎠᎴ ᎤᏁᏤ ᏧᏂᏲᎱᎯᏍᏗᏱ. ᏧᏗᏱᏃ ᎤᏓᏅᏒ, ᏏᏌᎵᏱ ᏭᏕᏁᎢ. '
      verse: 19
    - text: 'ᎡᎶᏛᏃ ᏚᏔᎳᏬᎯᏎᎴ ᏓᏯ ᎠᎴ ᏌᏙᏂ ᎠᏁᎯ; ᎠᏎᏃ ᏌᏉ ᎢᎦᎦᏛ ᎬᏩᎷᏤᎴᎢ, ᎤᎾᎵᎢᏛᏃ ᏆᎳᏍᏓ ᎤᎬᏫᏳᎯ ᎤᏂᏏᏗᏱ
        ᎠᏥᎦᏘᏗᏍᏗ, ᏙᎯᏱ ᎢᏳᏅᏁᏗᏱ ᎤᏂᏔᏲᏎᎴᎢ; ᎤᎾᏤᎵᎪᎯᏰᏃ ᎤᎵᏍᏕᎸᏙᏕ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎪᎯ. '
      verse: 20
    - text: 'ᏓᏒᏍᏛᏃ ᎤᏍᏆᎸᎲ ᎡᎶᏛ ᎤᏄᏬᎥ ᎤᏂᎬᏫᏳᎯ ᎤᎾᏄᏬᏍᏗ, ᎤᏪᏁ ᎢᏅ ᎢᎦᏘ ᎦᏍᎩᎸᎢ, ᎠᎴ ᏚᎵᏥᏙᏁᎴᎢ. '
      verse: 21
    - text: 'ᏴᏫᏃ ᎤᏁᎳᏁᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᎦᎸᎳᏗ ᎡᎯ ᎧᏁᎦ, ᎥᏝᏃ ᏴᏫ. '
      verse: 22
    - text: 'ᎩᎳᏉᏃ ᎢᏴᏛ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᎤᏩᏂᎴᎢ, ᏅᏧᎵᏍᏙᏔᏁ ᎤᏁᎳᏅᎯ ᏄᎸᏉᏔᏅᎾ ᎨᏒᎢ. ᏥᏍᎪᏴᏃ ᎬᏩᏯᎥ
        ᎤᏲᎱᏎᎢ. '
      verse: 23
    - text: 'ᎧᏃᎮᏛᏍᎩᏂ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎠᏛᏃᏍᎨᎢ ᎠᎴ ᎧᏁᏉᎨᎢ. '
      verse: 24
    - text: 'ᏆᏂᏉᏃ ᎠᎴ ᏐᎳ ᏭᏂᏍᏆᏛ ᎨᏥᏁᏤᎸᎢ, ᎤᏂᎷᏤ ᏥᎷᏏᎵᎻ ᏗᎤᏂᎶᏎᎢ, ᎤᎾᏘᏃᎴᏃ ᏣᏂ ᎹᎦ ᏧᏙᎢᏛ.  '
      verse: 25
  - chapter: 13
    verses:
    - text: ' ᏧᎾᏁᎶᏗᏃ ᎥᏘᎣᎩ ᏧᎾᏓᏡᎬ ᎠᏁᎲᎩ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᎾᏙᎴᎰᏍᎩ ᎠᎴ ᏗᎾᏕᏲᎲᏍᎩ, ᎾᏍᎩ ᏆᏂᏆ, ᎠᎴ ᏏᎻᏂ
        ᎾᎦ ᏧᏙᎢᏛ, ᎠᎴ ᎷᏏᏯ ᏌᎵᏂ ᎡᎯ, ᎠᎴ ᎹᏁᏂ ᎾᏍᎩ ᎢᏧᎳᎭ ᏧᎾᏛᏒᎯ ᎡᎶᏛ ᏅᎩ ᎢᎦᏚᎩ ᎨᏒ ᏍᎦᏚᎩ ᎠᏥᎦᏘᏗᏍᏗ,
        ᎠᎴ ᏐᎳ. '
      verse: 1
    - text: 'ᎠᎾᏓᏙᎵᏍᏓᏁᎲᏃ ᎤᎬᏫᏳᎯ ᎠᎴ ᎠᎹᏟ ᎠᏅᏍᎬᎢ, ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎯᎠ ᏄᏪᏎᎢ; ᏗᏍᎩᏯᏓᏓᎴᏓᏏ ᏆᏂᏆ ᎠᎴ ᏐᎳ
        ᏧᏂᎸᏫᏍᏓᏁᏗᏱ ᎦᏥᏯᏑᏰᏒ ᎤᎬᏩᎵ. '
      verse: 2
    - text: 'ᎿᎭᏉᏃ ᎠᎹᏟ ᎤᏅᏅ ᎠᎴ ᎤᎾᏓᏙᎵᏍᏔᏅ ᎠᎴ ᏚᎾᏏᏔᏛ, ᏚᏂᏅᏎᎢ. '
      verse: 3
    - text: 'ᎾᏍᎩᏃ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎤᏂᏅᏒ, ᏏᎷᏏᏱ ᏭᏂᎶᏎᎢ, ᎾᎿᎭᏃ ᏫᎤᏁᏅ ᏥᏳᎯ ᏫᎤᎾᏣᏁ ᏌᏈ ᏫᎤᏂᎷᏤᎢ. '
      verse: 4
    - text: 'ᏌᎳᎻᏃ ᎠᏁᏙᎲᎢ ᎤᏂᏃᎮᎴ ᎠᏂᏧᏏ ᏧᏂᎳᏫᎢᏍᏗᏱ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ, ᎠᎾᏘᏁᎮᏃ ᎾᏍᏉ ᏣᏂ ᎤᏂᏍᏕᎸᎯᏙᎯ. '
      verse: 5
    - text: 'ᎤᏂᎶᏐᏅᏃ ᏂᎬᎾᏛ ᎠᎹᏰᎵ ᎨᏒᎢ ᎨᏆ ᎢᏴᏛ, ᎾᎿᎭᎤᏂᏩᏛᎮ ᎩᎶ ᎢᏳᏍᏗ ᎠᏧᏏ ᏆᏥᏌ ᏧᏙᎢᏛ, ᎠᏙᏂᏍᎩ, ᎤᏠᎾᏍᏗ
        ᎠᏙᎴᎰᏍᎩ, '
      verse: 6
    - text: 'ᎾᏍᎩ ᎠᏁᏙᎮ ᎾᎿᎭᎦᏓ ᎠᎲ ᎠᏥᎦᏘᏗᏍᏗ ᏌᏥᏯ ᏉᎳ ᏧᏙᎢᏛ ᎠᎦᏔᎿᎭᎢ ᎠᏍᎦᏯ, ᎾᏍᎩ ᏫᏚᏯᏅᎮ ᏆᏂᏆ ᎠᎴ ᏐᎳ
        ᎤᏔᏲᎴ ᎤᏛᎪᏗᏱ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 7
    - text: 'ᎠᏎᏃ ᎡᎵᏑ ᎠᏙᏂᏍᎩ, ᎾᏍᎩᏰᏃ ᏄᏍᏗ ᏕᎤᏙᎥ ᎠᏁᏢᏔᏅᎯ, ᎤᏂᎭᎷᎩᏍᎨᎢ, ᎤᏚᎵᏍᎨ ᎠᏥᎦᏘᏗᏍᏗ ᎤᎦᏔᎲᎡᏗᏱ
        ᎤᏬᎯᏳᏒᎢ. '
      verse: 8
    - text: 'ᏐᎳᏃ ᎾᏍᎩ ᎾᏍᏉ ᏉᎳ ᏥᏚᏙᎥ, ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎤᎧᎵᏨᎯ ᎨᏎ ᎾᏍᎩ ᎤᏯᏅᏒᎯ ᏚᎧᎿᎭᏁᎢ, '
      verse: 9
    - text: 'ᎯᎠ ᏄᏪᏎᎢ; ᎦᎶᏄᎮᏛ ᎠᎴ ᎤᏁᎫᏥᏛ ᏣᎧᎵᏨᎯ, ᎠᏍᎩᎾ ᎤᏪᏥ, ᎭᏡᏗᏍᎩ ᏂᎦᎥ ᏚᏳᎪᏛ ᎨᏒᎢ, ᏝᏍᎪ ᏴᏘᏑᎵᎪᏥ
        ᎤᏣᏘᏂ ᏂᏕᎲᏁᎲ ᏚᏳᎪᏛ ᏅᏃᎯ ᎤᏁᎳᏅᎯ ᏧᏤᎵᎦ? '
      verse: 10
    - text: 'Ꭷ ᎬᏂᏳᏉ ᎤᎬᏫᏳᎯ ᏣᏏᏔᏓ, ᎠᎴ ᏙᏘᎨᏩᏥ ᎥᏝ ᏱᎪᏩᏘᏍᎨᏍᏗ ᏅᏙ ᎢᎸᏍᎩ ᎢᎪᎯᏛ. ᎩᎳᏉᏃ ᎢᏴᏛ ᎤᎵᏏᎩ ᎤᏭᏢᏁᎢ,
        ᎠᎴ ᎡᏙᎮ ᏚᏲᎮ ᎩᎶ ᎬᏬᏱᏂᏙᎯ. '
      verse: 11
    - text: 'ᎿᎭᏉᏃ ᎠᏥᎦᏘᏗᏍᏗ ᎤᎪᎲ ᎾᏍᎩ ᏄᎵᏍᏔᏅᎢ, ᎤᏬᎯᏳᏁᎢ, ᎠᏍᏆᏂᎪᏍᎨ ᏄᏍᏛ ᏓᎾᏕᏲᎲᏍᎬ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ. '
      verse: 12
    - text: 'ᎿᎭᏉᏃ ᏉᎳ ᎠᎴ ᎾᏍᎩ ᎠᏁᎯ ᎨᏆ ᏫᎤᎾᏣᏅ ᏭᏂᎷᏤ ᏆᎩ ᎦᏚᎲ ᏆᎻᏈᎵᏱ. ᏣᏂᏃ ᎤᎾᏓᏓᎴᏓᏁᎸ ᏥᎷᏏᎵᎻ ᏫᎤᎶᏎᎢ. '
      verse: 13
    - text: 'ᎾᏍᎩᏃ ᏆᎩ ᏫᎤᎾᏂᎩᏒ ᏭᏂᎷᏤ ᎥᏘᎣᎩ ᎦᏚᎲ ᏆᏏᏗᏱ; ᎤᎾᏙᏓᏆᏍᎬᏃ ᎢᎦ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏭᏂᏴᎸ ᎤᎾᏅᏁᎢ. '
      verse: 14
    - text: 'ᏚᏂᎪᎵᏰᎥᏃ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᎴ ᎠᎾᏙᎴᎰᏍᎩ, ᏗᎦᎳᏫᎢᏍᏗᏱ ᎨᏥᎦᏘᏗᏍᏗ ᎤᎾᏓᏅᏎ ᎯᎠ ᏫᏂᏚᏂᏪᏎᎴᎢ; ᎢᏥᏍᎦᏯ
        ᎢᏓᏓᏅᏟ, ᎢᏳᏃ ᏗᎨᏥᏬᏁᏙᏗ ᎨᏎᏍᏗ ᏴᏫ, ᎢᏥᏁᎩ. '
      verse: 15
    - text: 'ᏉᎳᏃ ᏚᎴᏅ, ᎤᏬᏰᏂᏃ ᎤᏖᎸᏅ, ᎯᎠ ᏄᏪᏎᎢ; ᎢᏥᏍᎦᏯ ᎢᏏᎵ ᏧᏪᏥ ᎠᎴ ᎤᏁᎳᏅᎯ ᎢᏥᎾᏰᏍᎩ, ᎢᏣᏛᏓᏍᏓ. '
      verse: 16
    - text: 'ᎤᏁᎳᏅᎯ ᎯᎠ ᏴᏫ ᎢᏏᎵ ᎤᎾᏤᎵᎦ ᏚᏑᏰᏎ ᏗᎩᎦᏴᎵᎨᎢ, ᎠᎴ ᏚᏌᎳᏓᏁ ᎯᎠ ᏴᏫ ᎠᏁᏙᎯᏉ ᏥᎨᏎ ᎢᏥᏈᏱ, ᎠᎴ
        ᎧᏃᎨᏂ ᎤᏌᎳᏛ ᎤᏩᏔᏁ ᎾᎿᎭᏙᏧᏄᎪᏫᏎᎢ. '
      verse: 17
    - text: 'ᏅᎦᏍᎪᎯᏃ ᏧᏕᏘᏴᏛ ᎢᎪᎯᏛ ᎤᏁᎳᎩ ᎤᏪᎵᏎ ᏄᎾᏛᏁᎵᏙᎸ ᎢᎾᎨᎢ. '
      verse: 18
    - text: 'ᏚᏒᏅᏃ ᎦᎵᏉᎩ ᎢᏳᎾᏓᎴᎩ ᏴᏫ ᎨᎾᏂ ᎠᏁᎯ, ᎾᏍᎩ ᎤᎾᏤᎵ ᎦᏙᎯ ᏚᏯᏙᎮᎴ ᏓᎾᏎᏍᎬᎢ. '
      verse: 19
    - text: 'ᎣᏂᏃ ᏚᏪᎧᏁᎴ ᏗᏄᎪᏗᏍᎩ ᏅᎩᏧᏈ ᎯᏍᎩᏍᎪᎯ ᏧᏕᏘᏴᏛ ᎢᏴᏛ ᎢᎪᎯᏛ, ᏌᎻ ᎠᏙᎴᎰᏍᎩ ᏤᎮ ᎢᏯᏍᏘ. '
      verse: 20
    - text: 'ᎿᎭᏉᏃ ᎤᏂᏔᏲᎴ ᎤᎬᏫᏳᎯ; ᎤᏁᎳᏅᎯᏃ ᏚᏪᎧᏁᎴ ᏐᎳ ᎩᏌ ᎤᏪᏥ ᏇᏂ ᏧᏴᏫ, ᏅᎦᏍᎪᎯ ᏧᏕᏘᏴᏛ ᎢᎪᎯᏛ. '
      verse: 21
    - text: 'ᎾᏍᎩᏃ ᎤᏪᎧᎲᏒ, ᏚᎾᏄᎪᏫᏎᎴ ᏕᏫ ᎤᎾᏤᎵ ᎤᎬᏫᏳᎯ ᎢᏳᎵᏍᏙᏗᏱ; ᎾᏍᎩ ᎾᏍᏉ ᏧᏁᎢᏍᏔᏁ ᎯᎠ ᏥᏄᏪᏎᎢ; ᏥᏩᏛᎲ
        ᏕᏫ ᏤᏏ ᎤᏪᏥ, ᎠᏍᎦᏯ ᎣᏍᏛ ᏥᏰᎸᎢ, ᎾᏍᎩ ᏅᏛᏛᏁᎵ ᏂᎦᎥ ᎦᏓᏅᏖᏍᎬᎢ. '
      verse: 22
    - text: 'ᎾᏍᎩ ᎤᏁᏢᏔᏅᏛ ᎨᏒ ᎤᏁᎳᏅᎯ ᎾᏍᎩᏯ ᎤᏚᎢᏍᏛᎢ ᏚᎾᏄᎪᏫᏎᎸ ᎢᏏᎵ ᎤᏂᏍᏕᎵᏍᎩ, ᎾᏍᎩ ᏥᏌ; '
      verse: 23
    - text: 'ᎠᏏᏉᏃ ᏂᎦᎷᎬᎾ ᏥᎨᏎᎢ, ᏣᏂ ᏧᎵᏥᏙᏁᎸᎯ ᎨᏎ ᎾᏂᎥ ᏴᏫ ᎢᏏᎵ, ᏧᏃᎮᎮᎸᎯ ᎨᏎ ᏗᏓᏬᏍᏗ ᎨᏒ ᎦᏁᏟᏴᏍᏗ
        ᎣᏓᏅᏛ ᎤᎬᏩᎵ. '
      verse: 24
    - text: 'ᏣᏂᏃ ᎿᎭᏉ ᎠᎧᎵᎢᎮ ᏧᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎦᎪ ᏍᎩᏰᎵᏎᎭ? ᎥᏝ ᎠᏴ ᎾᏍᎩ ᏱᎩ, ᎠᏎᏃ ᎬᏂᏳᏉ
        ᎣᏂ ᏓᏯᎢ ᎾᏍᎩ ᏚᎳᏑᎸ ᎥᏝ ᎠᏴ ᏰᎵ ᏗᎬᎩᎧᏁᏴᏗ ᏱᎩ. '
      verse: 25
    - text: 'ᎢᏥᏍᎦᏯ ᎢᏓᏓᏅᏟ, ᎡᏆᎭᎻ ᏅᏓᏳᏁᏢᏔᏅᏛ, ᎠᎴ ᎩᎶ ᎢᏣᏓᏑᏰᏍᏗ ᎡᏥᎾᏰᏍᎩ ᎤᏁᎳᏅᎯ, ᏂᎯ ᎢᏣᏛᎪᏗ ᎡᏥᏰᎸᎾᏁᎸ
        ᎧᏃᎮᏛ ᎾᏍᎩ ᎯᎠ ᎠᎵᏍᏕᎸᏙᏗ ᎨᏒ ᎧᏃᎮᏍᎩ. '
      verse: 26
    - text: 'ᏥᎷᏏᎵᎻᏰᏃ ᎠᏁᎯ, ᎠᎴ ᏧᎾᏤᎵ ᎤᏂᎬᏫᏳᏌᏕᎩ, ᎾᏍᎩ ᏂᎬᏩᎦᏔᎲᎾ ᎨᏒ ᎢᏳᏍᏗ ᎠᎴ ᎾᏍᏉ ᎾᏂᎦᏔᎲᎾ ᎨᏒ ᎢᏳᏍᏗ
        ᎠᏂᏁᎬ ᎠᎾᏙᎴᎰᏍᎩ ᏄᎾᏙᏓᏈᏒ ᏥᏓᏂᎪᎵᏰᎠ, ᎾᏍᎩ ᏚᏃᎯᏳᏔᏅ ᏥᏚᏄᎪᏓᏁᎴᎢ. '
      verse: 27
    - text: 'ᏄᏂᏩᏛᎲᎾᏃ ᎨᏎ ᏰᎵ ᎬᏩᏲᎱᎯᏍᏗ ᎨᏒᎢ, ᎠᏎᏃ ᎤᏂᏔᏲᏎᎴ ᏆᎴᏗ ᎾᏍᎩ ᎠᏥᎢᏍᏗᏱ. '
      verse: 28
    - text: 'ᎤᏂᏍᏆᏛᏃ ᏂᎦᎥ ᎪᏪᎸ ᎾᏍᎩ ᎠᏥᏃᎮᏍᎬᎢ, ᎤᎾᏕᏎ ᎠᏓ ᎨᏛᎢ, ᎠᎴ ᎠᏤᎵᏍᏛ ᎤᏂᏅᏁᎢ. '
      verse: 29
    - text: 'ᎠᏎᏃ ᎤᏁᎳᏅᎯ ᏚᎴᏔᏁ ᎤᏲᎱᏒᎢ. '
      verse: 30
    - text: 'ᎠᎴ ᎤᏬᎯᏤ ᎬᏩᎪᏩᏘᏍᎨ ᎨᎵᎵ ᎾᏍᎩ ᏅᏓᎬᏩᏍᏓᏩᏛᏛ ᎢᏧᎳᎭ ᏥᎷᏏᎵᎻ ᎤᏂᎷᏨᎯ; ᎾᏍᎩ ᏧᏤᎵ ᎬᏩᏃᎮᏍᎩ ᏴᏫ
        ᎠᏂᎦᏔᎲᎢ. '
      verse: 31
    - text: 'ᎠᏎᏃ ᏂᎯ ᎢᏨᏃᎮᎮᎭ ᎣᏍᏛ ᎧᏃᎮᏛ ᎾᏍᎩ ᏥᎨᏥᏚᎢᏍᏓᏁᎴ ᏗᎩᎦᏴᎵᎨᎢ, '
      verse: 32
    - text: 'ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏙᎯᏳᎯ ᏂᎬᏁᎸ ᎠᏴ ᎾᏍᎩ ᏧᏁᏥ, ᎾᏍᎩ ᏥᏌ ᏕᎤᎴᏔᏅᎢ; ᎾᏍᎩᏯ ᎾᏍᏉ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ
        ᏗᎧᏃᎩᏍᏗᏱ ᏔᎵᏁᎢ; “ᎠᏇᏥ ᏂᎯ, ᎪᎯ ᎢᎦ ᏍᏆᏕᏁᎸ.” '
      verse: 33
    - text: 'ᎾᏃ ᏕᎤᎴᏔᏅᎢ ᎤᏲᎱᏒᎢ ᎿᎭᏉ ᎤᎪᎯᏍᏗ ᏂᎨᏒᎾ ᎨᏒᎢ, ᎯᎠ ᏂᎤᏪᏎᎢ; “ᏓᏨᏁᎵ ᎤᏲᎢᏍᏗ ᏂᎨᏒᎾ ᎣᏍᏛ ᎢᏳᎵᏍᏓᏁᏗ
        ᏕᏫ.” '
      verse: 34
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎾᏍᏉ ᎯᎠ ᏂᎦᏪᎠ ᏅᏩᏓᎴ ᎪᏪᎸᎢ; “ᎾᏍᎦᏅᎾ ᏣᏤᎵ ᎥᏝ ᎤᏁᎳᎩ ᏭᎪᎯ ᎦᎯᏰᎵᏎᏗ ᏱᎩ.” '
      verse: 35
    - text: 'ᏕᏫᏰᏃ ᎪᎱᏍᏗ ᏚᏛᏁᎸ ᎾᎯᏳ ᎤᎾᏕᏅᎯ ᎤᏁᎳᏅᎯ ᎠᏓᏅᏖᏍᎬ ᎾᏍᎩᏯᎢ, ᎤᎸᏁᎢ, ᎠᎴ ᏧᎦᏴᎵᎨ ᏓᏂᎾᎥ ᎠᏥᏅᏁᎢ,
        ᎠᎴ ᎤᎪᏎᎢ. '
      verse: 36
    - text: 'ᎾᏍᎩᏂ ᎤᏁᎳᏅᎯ ᏧᎴᏔᏅᎯ ᎨᏒ ᎥᏝ ᏳᎪᏎᎢ. '
      verse: 37
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏣᏅᏖᏍᏗ ᎢᏥᏍᎦᏯ ᏗᏓᏓᏅᏟ, ᎾᏍᎩ ᎯᎠ [ᎠᏍᎦᏯ] ᎢᏳᏩᏂᏌᏛ ᎡᏥᏃᏁᎭ ᎦᏰᏥᏙᎵᏍᏗ ᎨᏒ ᎢᏥᏍᎦᏅᏨᎢ. '
      verse: 38
    - text: 'ᎠᎴ ᎾᏍᎩ ᏅᏗᎦᎵᏍᏙᏗᎭ ᏂᎦᏛ ᎠᏃᎯᏳᎲᏍᎩ ᎠᎾᏚᏓᎴᎭ ᏂᎦᎥ ᏧᏓᎴᏅᏛ, ᎾᏍᎩ ᎨᏣᏚᏓᎳᎡᏗ ᏂᎨᏒᎾ ᏥᎨᏒ ᎼᏏ
        ᎤᏤᎵ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏕᏥᎧᎿᎭᏩᏗᏒ ᎢᏳᏍᏗ. '
      verse: 39
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏤᏯᏔᎮᏍᏗ ᏞᏍᏗ ᎢᏥᎷᏤᎸᎩ ᎯᎠ ᏥᎾᏂᏪ ᎠᎾᏙᎴᎰᏍᎩ; '
      verse: 40
    - text: '“ᏗᏣᎧᏅᎦ, ᎢᏥᏂᏆᏘᎯ, ᎠᎴ ᎢᏥᏍᏆᏂᎪᎯ ᎠᎴ ᎢᏣᏗᏒᏅ; ᎠᏴᏰᏃ ᎪᎯ ᎢᏤᎲ ᏓᎩᎸᏫᏍᏓᏁ ᏗᎦᎸᏫᏍᏓᏁᏗ, ᎾᏍᎩ
        ᏗᎦᎸᏫᏍᏓᏁᏗ ᎥᏝ ᏴᎨᏦᎯᏳᎲᎦ ᎾᏍᏉ ᎠᏎ ᎩᎶ ᏱᏥᏁᎮᎮᎸ.” '
      verse: 41
    - text: 'ᎠᏂᏧᏏᏃ ᎤᏂᏄᎪᏨ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎤᏂᏔᏲᎴ ᎾᏍᎩ ᎯᎠ ᎨᏥᏃᎮᎮᏗᏱ ᏔᎵᏁ ᎤᎾᏙᏓᏆᏍᎬᎢ. '
      verse: 42
    - text: 'ᏓᏂᎳᏫᎥᏃ ᏚᏂᏰᎵᏒ ᎤᏂᏣᏖ ᎠᏂᏧᏏ ᎠᎴ ᎤᏁᎳᏅᎯ ᎠᎾᏓᏙᎵᏍᏓᏁᎯ ᎠᏂᏧᏏ ᏧᎾᎵᎪᏁᎸᎯ ᏚᏂᏍᏓᏩᏛᏎ ᏉᎳ ᎠᎴ
        ᏆᏂᏆ, ᎾᏍᎩᏃ ᏚᏂᏬᏁᏔᏁ ᏚᏂᏔᏲᏎᎴ ᏧᏂᏲᎯᏍᏗᏱ ᏂᎨᏒᎾ ᎤᏁᎳᏅᎯ ᎤᏓᏙᎵᏍᏗ ᎨᏒᎢ. '
      verse: 43
    - text: 'ᏔᎵᏁᏃ ᏫᎤᎾᏙᏓᏋ ᎠᎴᏉ ᏂᎦᏛ ᎦᏚᎲ ᏂᏚᏂᏔᏫᏤ ᎤᎾᏛᏓᏍᏔᏂᎴ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 44
    - text: 'ᎠᏎᏃ ᎠᏂᏧᏏ, ᎤᏂᏣᏘ ᏚᏂᎪᎲ, ᎤᏂᎧᎵᏤ ᎠᏛᏳᎨᏗ ᎨᏒᎢ, ᎠᎴ ᎠᏂᏬᏂᏍᎬ ᎠᎾᏡᏗᏍᎨ ᏉᎳ ᏂᎦᏪᏍᎬ ᎦᏬᏂᏍᎬᎢ,
        ᎤᏂᎪᏁᎶᏍᎨᎢ ᎠᎴ ᎠᏂᏐᏢᎢᏍᏗᏍᎨᎢ. '
      verse: 45
    - text: 'ᎾᏉᏃ ᏉᎳ ᎠᎴ ᏆᏂᏆ ᎧᏁᏉᎨ ᎾᏂᏍᎦᎢᎲᎾ ᎨᏒᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᏂᎯ ᎢᎬᏱ ᎠᏎ ᎡᏥᏃᎮᎮᏗ ᎨᏒᎩ ᎤᏁᎳᏅᎯ
        ᎤᏤᎵ ᎧᏃᎮᏛ; ᎠᏎᏃ ᎢᏢᏉ ᏥᏂᏨᏁᎭ ᎠᎴ ᎢᏨᏒ ᎢᏣᏓᏅᏖᏍᎬ ᏰᎵ ᎦᏰᏥᏁᏗ ᏂᎨᏒᎾ ᏥᏥᏰᎸ ᎬᏂᏛ, ᎬᏂᏳᏉ ᏧᎾᏓᎴᏅᏛ
        ᏴᏫ ᏗᏁᎲ ᏬᏍᏓᎦᏔᎲᏍᏓ. '
      verse: 46
    - text: 'ᎾᏍᎩᏰᏃ ᏄᏍᏗ ᎤᎬᏫᏳᎯ ᎣᎩᏂᏁᏤᎸ, [ᎯᎠ ᏂᎦᏪᎭ;] “ᎬᏯᎧᏅ ᎢᎦ ᏔᏘᏍᏓᏁᏗᏱ ᏧᎾᏓᎴᏅᏛ ᏴᏫ, ᎤᎵᏍᏕᎸᏙᏗ
        ᎢᏣᎵᏍᏙᏗᏱ ᎡᎶᎯ ᏂᎬᎾᏛᎢ.” '
      verse: 47
    - text: 'ᏧᎾᏓᎴᏅᏛᏃ ᏴᏫ ᎾᏍᎩ ᎤᎾᏛᎦᏅ ᎤᎾᎵᎮᎵᏤᎢ, ᎠᎴ ᎤᏂᎸᏉᏔᏁ ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᎧᏃᎮᏛ, ᎠᎴ ᎤᏃᎯᏳᏁ ᎾᏂᎥ
        ᎬᏂᏛ ᎤᏂᏩᏛᏗ ᎢᎨᎬᏁᎸᎯ. '
      verse: 48
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎤᏤᎵ ᎧᏃᎮᏛ ᏚᏰᎵᏎ ᎾᎿᎭᏂᎬᎾᏛᎢ. '
      verse: 49
    - text: 'ᎠᏎᏃ ᎠᏂᏧᏏ ᏚᏂᏖᎸᏁ ᎨᏥᎸᏉᏗ ᎠᏂᎨᏴ ᎤᏁᎳᏅᎯ ᎠᎾᏓᏙᎵᏍᏓᏁᎯ, ᎠᎴ ᎾᎿᎭᎦᏚᎲ ᏗᎨᎦᏁᎶᏗ ᎠᏂᏍᎦᏯ, ᎠᎴ
        ᎾᏍᎩ ᏄᏅᏂᏌᏁ ᎦᎨᏥᏐᏢᏙᏗᏱ ᏉᎳ ᎠᎴ ᏆᏂᏆ, ᎠᎴ ᏚᏂᎨᎯᏙᎴ ᎤᎾᏤᎵᎪᎯ ᎨᏒᎢ. '
      verse: 50
    - text: 'ᎠᏎᏃ ᏚᏂᏅᎪᎥᏓᏁᎴᏉ ᎪᏍᏚ ᏧᎾᎳᏏᏕᏂ ᎤᏓᏅᎵᏰᎥᎢ, ᎢᎪᏂᏯᏃ ᏭᏂᎷᏤᎢ. '
      verse: 51
    - text: 'ᎠᏃᎯᏳᎲᏍᎩᏃ ᎤᏂᎧᎵᏨᎯ ᎨᏎ ᎠᎾᎵᎮᎵᎬᎢ ᎠᎴ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ.  '
      verse: 52
  - chapter: 14
    verses:
    - text: ' ᎯᎠᏃ ᏄᎵᏍᏔᏁ ᎢᎪᏂᏯ, ᎾᏍᎩ ᎢᏧᎳᎭ ᏭᏂᏴᎴ ᎠᏂᏧᏏ ᏧᏂᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᏄᏍᏛ ᎠᏂᏬᏂᏍᎬ ᏅᏧᎵᏍᏙᏔᏁ ᎤᏂᏣᏘ
        ᎠᏂᏧᏏ ᎠᎴ ᎾᏍᏉ ᎠᏂᎪᎢ ᎤᏃᎯᏳᏁᎢ. '
      verse: 1
    - text: 'ᎠᏎᏃ ᏄᏃᎯᏳᏒᎾ ᎠᏂᏧᏏ ᏚᏂᏖᎸᏁ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏚᎾᏓᏅᏛᎢ, ᎾᏍᎩᏃ ᏄᏅᏂᏌᏁ ᏗᏂᏍᎦᎩ ᏄᎵᏍᏔᏁ ᎠᎾᎵᏅᏟ. '
      verse: 2
    - text: 'ᎤᏬᎯᏤᏃ ᎾᎿᎭᎤᏁᏙᎴᎢ, ᎾᏂᏍᎦᎢᎲᎾ ᎠᏂᏬᏂᏍᎨ ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᎤᎾᎵᏍᎦᏍᏙᏛ ᎤᎬᏫᏳᎯ, ᎾᏍᎩ ᎠᏍᏓᏱᏗᏍᎨ
        ᎧᏃᎮᏛ ᎤᏩᏒ ᎤᏓᏙᎵᏣᏛ ᎧᏃᎮᏍᎩ, ᏓᏁᎮ ᏧᏃᏰᏂ ᏧᏅᏙᏗᏱ ᎤᏰᎸᏛ ᎠᎴ ᎤᏍᏆᏂᎪᏗ ᏧᏂᎸᏫᏍᏓᏁᏗᏱ. '
      verse: 3
    - text: 'ᎤᏂᏣᏘᏃ ᎾᎿᎭᎦᏚᎲ ᎠᏁᎯ ᏔᎵ ᏄᎾᏓᏕᎢ; ᎢᎦᏛ ᎠᏂᏧᏏ ᏚᎾᎵᎪᏁᎴᎢ, ᎢᎦᏛᏃ ᎨᏥᏅᏏᏛ. '
      verse: 4
    - text: 'ᏧᎾᏓᎴᏅᏛᏃ ᏴᏫ ᎠᎴ ᎠᏂᏧᏏ ᎠᎴ ᏗᎨᎦᏁᎶᏗ ᎠᎾᏁᎷᎩᏍᎨ ᏗᎬᏩᏂᏐᏢᏙᏗᏱ ᎠᎴ ᏅᏯ ᏧᏅᏂᏍᏙᏗᏱ, '
      verse: 5
    - text: 'ᎾᏍᎩ ᎤᎾᏛᎦᏁᎢ, ᎠᎴ ᏚᎾᎵᏘᏎᎢ, ᎵᏍᏗ ᎠᎴ ᏓᏈ ᎵᎨᎣᏂᏯ ᏕᎦᏚᎲ ᏭᏂᎶᏎᎢ, ᎠᎴ ᎾᎿᎭᎬᏩᏚᏫᏛ ᎨᏒᎢ. '
      verse: 6
    - text: 'ᎾᎿᎭᏃ ᎠᏁᏙᎮ ᎠᎾᎵᏥᏙᎲᏍᎨ ᎣᏍᏛ ᎧᏃᎮᏛ. '
      verse: 7
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎤᏬᎴ ᎵᏍᏗ ᎠᏲᎤᎵ ᏧᎳᏏᏕᏂ, ᎾᏲᎤᎴ ᎤᏕᏅ, ᎢᎸᎯᏳ ᎤᏪᏙᎸᎯ ᏂᎨᏒᎾ. '
      verse: 8
    - text: 'ᎾᏍᎩ ᎤᏛᎦᏁ ᎦᏬᏂᏍᎬ ᏉᎳ, ᎾᏍᎩ ᎤᏯᏅᏒᎯ ᏚᎧᎿᎭᏅ ᎠᎴ ᎤᏙᎴᎰᏒ ᎤᎲ ᎪᎯᏳᏗ ᎨᏒ ᎠᏅᏬᏗ, '
      verse: 9
    - text: 'ᎯᎠ ᏄᏪᏎ ᎠᏍᏓᏯ; ᎦᏥᏃᏍᏛ ᎭᎴᎲᎦ. ᏚᎵᏔᏗᏅᏎᏃ ᎠᎴ ᎤᏪᏙᎴᎢ. '
      verse: 10
    - text: 'ᎤᏂᏣᏘᏃ ᎤᏂᎪᎲ ᏄᏛᏁᎸ ᏉᎳ ᎤᏂᏌᎳᏓᏁ ᎠᏂᏁᎬᎢ, ᎵᎨᎣᏂᏯ ᎠᏁᎯ ᎤᏂᏬᏂᎯᏍᏗ ᎤᏅᏔᏁ ᎯᎠ ᏄᏂᏪᏎᎢ; ᎦᎸᎳᏗ
        ᎠᏁᎯ ᎠᎾᏠᎠᏏᎦ ᏴᏫ ᏄᎾᏍᏛ ᎾᏍᎩᏯ ᎢᏳᎾᏍᏗ. '
      verse: 11
    - text: 'ᏆᏂᏆᏃ ᏧᏈᏓ ᏚᏃᎡᎢ, ᏉᎳᏃ ᎹᎫᎵ ᏚᏃᎡᎢ, ᎾᏍᎩᏰᏃ ᏄᎬᏫᏳᏒ ᎠᎵᏥᏙᎲᏍᎩ ᎨᏎᎢ. '
      verse: 12
    - text: 'ᎿᎭᏉᏃ ᎠᏥᎸ-ᎨᎶᏎᎯ ᏧᏈᏓ ᎾᏍᎩ ᎦᏚᎲ ᎢᎬᏱᏗᏢ ᎪᏢᏒᎢ, ᎦᎶᎯᏍᏗᏳᎶᏗ ᏚᏘᏃᎴ ᏩᎦ ᎠᎴ ᏗᎪᏛᎢᏛ ᎤᏂᏥᎸᏅᎯ
        ᏕᎤᏃᎴᎢ, ᎾᏍᎩ ᎤᏩᏒ ᎠᎴ ᎤᏂᏣᏘ ᎨᏒ ᎠᏥᎸ-ᎤᏁᎳᏍᏗᏱ ᎤᏰᎸᏎᎢ. '
      verse: 13
    - text: 'ᎠᏎᏃ ᎨᏥᏅᏏᏛ ᏆᏂᏆ ᎠᎴ ᏉᎳ ᎤᎾᏛᎦᏅ ᏚᏂᏣᎦᎸᎮ ᏧᎾᏄᏬ, ᎤᏂᏣᏘᏃ ᏴᏫ ᏗᏁᏙᎲ ᏫᏚᎾᏗᏢᏍᏔᏁᎢ, ᎤᏁᎷᏁᎢ, '
      verse: 14
    - text: 'ᎯᎠ ᎾᏂᏪᏍᎨᎢ; ᎢᏥᏍᎦᏯ, ᎦᏙᏃ ᎾᏍᎩ ᎯᎠ ᏂᏣᏛᏁᎭ? ᎠᏴ ᎾᏍᏉ ᏴᏫᏉ ᎾᏍᎩᏯ ᏂᏣᎵᏍᏓᏁᎲ ᎢᏲᎩᎾᎵᏍᏓᏁᎯ,
        ᎠᎴ ᎢᏨᏯᎵᏥᏙᏁᎭ ᏗᏥᏲᎯᏍᏗᏱ ᎯᎠ ᎠᏎᏉᏉ ᏂᏣᏛᏁᎲᎢ, ᏫᏣᎦᏔᎲᏍᏗᏱᏃ ᎬᏂᏛ ᎤᏁᎳᏅᎯ ᎢᏗᏢ, ᎾᏍᎩ ᎤᏬᏢᏅᎯ ᏥᎩ
        ᎦᎸᎶᎢ ᎠᎴ ᎦᏙᎯ ᎠᎴ ᎠᎺᏉᎯ ᎠᎴ ᎾᏂᎥ ᎾᎿᎭᎠᏁᎯ; '
      verse: 15
    - text: 'ᎾᏍᎩ ᎢᎸᎯᏳ ᏥᎨᏒᎩ ᎤᎾᏁᎳᎩ ᎤᏅᏒ ᏚᏂᏅᏅ ᏩᏂᎶᎯ ᏚᏪᎵᏎᎴ ᏂᎦᏛ ᏄᎾᏓᎴᏒ ᏴᏫ; '
      verse: 16
    - text: 'ᎥᏝᏍᎩᏂᏃᏅ ᏩᎩᏂᎪᎯ ᎬᏂᎨᏒ ᎢᏯᏋᏁᎯ ᏳᏪᎵᏎᎢ, ᎾᏍᎩ ᎣᏍᏛ ᏚᎸᏫᏍᏓᏁᎲᎢ, ᎠᎴ ᎢᎩᎦᏃᏓᏁᎲᎢ ᎦᎸᎳᏗ ᏗᎦᎶᏍᎬᎢ,
        ᎠᎴ ᎢᎦᎵᏍᎪᎸᏓᏁᎲ ᎤᏣᏘ ᎪᎱᏍᏗ ᎤᏛᎯᏍᏗᏱ ᏂᏓᏕᏘᏴᎯᏒᎢ, ᏗᎩᎾᏫ ᏓᎧᎵᎢᏍᏗᏍᎬ ᎠᎵᏍᏓᏴᏗ ᎠᎴ ᎤᎵᎮᎵᏍᏗ. '
      verse: 17
    - text: 'ᎾᏍᎩᏃ ᎾᏂᏪᏍᎬᎢ ᎦᏂᎳ ᏚᏂᏲᏍᏙᏓᏁᎴ ᎤᏂᏣᏘ ᎠᏥᎸ-ᎬᏩᏁᎴᏗᏱ ᎠᎾᏓᏅᏖᏍᎬᎢ. '
      verse: 18
    - text: 'ᎠᏎᏃ ᎤᏂᎷᏤ ᎠᏂᏧᏏ ᎥᏘᎣᎩ ᎠᎴ ᎢᎪᏂᏯ ᏅᏓᏳᏂᎶᏒᎯ, ᎾᏍᎩ ᏚᏂᏔᏲᏎᎴ ᎤᏂᏣᏘ, ᏉᎳᏃ ᏅᏯ ᏕᎬᏩᏂᏍᏔᏅ ᎬᏩᎾᏌᎾᏫᏛᎮ
        ᎦᏚᎲ ᎬᏩᏄᎯᏎᎢ, ᎤᏲᎱᏒ ᎠᏁᎵᏍᎨᎢ. '
      verse: 19
    - text: 'ᎠᏎᏃ ᎤᎾᎵᎪᎯ ᏕᎬᏩᏚᏫᏍᏕᎢ ᏚᎴᏁᎢ, ᎠᎴ ᏗᎦᏚᎲ ᏭᏴᎴᎢ. ᎤᎩᏨᏛᏃ ᏆᏂᏆ ᎤᎾᏂᎩᏎᎢ, ᏓᏈ ᏭᏂᎶᏎᎢ. '
      verse: 20
    - text: 'ᎤᎾᎵᏥᏙᏁᎸᏃ ᎣᏍᏛ ᎧᏃᎮᏛ ᎾᏍᎩ ᎦᏚᎲᎢ, ᎠᎴ ᎠᏂᎪᏗᏳ ᏚᎾᎵᎪᏔᏅ, ᏔᎵᏁ ᎵᏍᏗ ᎠᎴ ᎢᎪᏂᏯ ᎠᎴ ᎥᏘᎣᎩ
        ᏫᎤᏂᎶᏎᎢ, '
      verse: 21
    - text: 'ᏓᎾᎵᏂᎪᎯᏍᏗᏍᎨ ᏚᎾᏓᏅᏛ ᎠᏃᎯᏳᎲᏍᎩ, ᏓᏂᏔᏲᏎᎮ ᏧᏂᏲᎯᏍᏗᏱ ᏂᎨᏒᎾ ᎪᎯᏳᏗ ᎨᏒᎢ, ᎠᎴ ᏓᏂᏃᏁᎮ ᎤᏣᏘ
        ᎠᎩᎵᏴ ᎢᎩᎶᎯᏍᏗ ᎨᏒ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ ᏫᎩᏴᏍᏗᏱ. '
      verse: 22
    - text: 'ᏚᏂᎧᏅᏃ ᏗᎨᎦᏁᎶᏘ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒᎢ, ᎠᎴ ᎤᎾᏓᏙᎵᏍᏔᏅ ᎠᎹᏟ ᎠᏅᏍᎬᎢ, ᏚᏂᏲᎯᏎᎴ ᎤᎬᏫᏳᎯ ᎾᏍᎩ
        ᎤᎬᏫᏳᎯ ᎤᏃᎯᏳᏅᎯ. '
      verse: 23
    - text: 'ᏆᏏᏗᏱᏃ ᎤᏂᎶᏐᏅ ᏆᎻᏈᎵᏱ ᏭᏂᎷᏤᎢ. '
      verse: 24
    - text: 'ᏆᎩᏃ ᎧᏃᎮᏛ ᎤᎾᎵᏥᏙᏅ ᎠᏔᏓᏯ ᏭᏂᎷᏤᎢ. '
      verse: 25
    - text: 'ᎾᎿᎭᏃ ᏥᏳᎯ ᏭᎾᏣᏅ ᎥᏘᎣᎩ ᏭᏂᎷᏤᎢ, ᎾᎿᎭᏗᎨᏥᏲᏒᎯ ᏥᎨᏎ ᎤᏁᎳᏅᎯ ᎤᏂᏙᎵᏍᏗᏱ, ᎾᏍᎩ ᏧᏂᎸᏫᏍᏓᏁᏗᏱ
        ᎾᏍᎩ ᎿᎭᏉ ᎤᏂᏍᏆᏛᎯ ᏥᎨᏎᎢ. '
      verse: 26
    - text: 'ᎤᏂᎷᏥᎸᏃ ᎠᎴ ᏚᏂᎳᏫᏛ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᎤᏂᏃᎮᎴ ᏂᎦᎥ ᎤᏁᎳᏅᎯ ᏄᎾᏛᏁᎸᎢ, ᎠᎴ ᏚᏍᏚᎢᎡᎸ ᏧᎾᏓᎴᏅᏛ
        ᏴᏫ ᎪᎯᏳᏗ ᎨᏒ ᎦᎶᎯᏍᏗᏱ. '
      verse: 27
    - text: 'ᎾᎿᎭᏃ ᎠᏃᎯᏳᎲᏍᎩ ᎠᏁᎲ ᎪᎯᏗᏳ ᎤᎾᏕᏁᎢ.  '
      verse: 28
  - chapter: 15
    verses:
    - text: ' ᎩᎶᏃ ᎢᏳᎾᏍᏗ ᏧᏗᏱ ᏅᏓᏳᏂᎶᏒᎯ ᏚᏁᏲᏁ ᎠᎾᏓᏅᏟ ᎯᎠ ᏄᏂᏪᏎᎢ; ᎢᏳᏃ ᏤᏥᎤᏍᏕᏎᎸᎯ ᏂᎨᏒᎾ ᎢᎨᏎᏍᏗ,
        ᎾᏍᎩ ᎼᏏ ᏂᎦᏪᏍᎬᎢ, ᎥᏝ ᏴᎦᏰᏥᏍᏕᎸ. '
      verse: 1
    - text: 'ᏉᎳᏃ ᎠᎴ ᏆᏂᏆ ᎤᏣᏘ ᎤᏂᏲᏠᎯᏎᎸ ᎠᎴ ᎤᎾᏗᏒᎸ ᎠᏂᏬᏂᏍᎬ ᎾᏍᎩ, ᏚᏄᎪᏔᏁ ᏉᎳ ᎠᎴ ᏆᏂᏆ ᎠᎴ ᎩᎶ ᎢᏳᎾᏍᏗ
        ᏅᏩᎾᏓᎴ ᏥᎷᏏᎵᎻ ᎤᏁᏅᏍᏗᏱ ᏧᎾᏛᏛᏅᏍᏗᏱ ᎨᏥᏅᏏᏛ ᎠᎴ ᏗᎨᎦᏁᎶᏗ ᎾᏍᎩ ᎯᎠ ᎠᏂᏱᎵᏙᎲ ᎤᎬᏩᎵ. '
      verse: 2
    - text: 'ᏧᎾᏁᎶᏗᏃ ᎤᎾᏓᏡᎬ ᎢᏴᏛ ᏫᏗᎬᏩᏂᎧᏅ ᎤᏂᎶᏎ ᏈᏂᏏ ᎠᎴ ᏌᎺᎵᏱ ᎠᏂᏃᎮᏍᎨ ᎠᎾᎦᏔᎲᏍᎬ ᏧᎾᏓᎴᏅᏛ ᏴᏫ; ᎤᏩᏘᏃ
        ᏚᎾᎵᎨᎵᏍᏔᏁ ᏂᎦᏛ ᎠᎾᏓᏅᏟ. '
      verse: 3
    - text: 'ᏥᎷᏏᎵᎻᏃ ᎤᏂᎷᏨ ᎦᎬᏩᎾᏓᏂᎸᏤ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᎠᎴ ᎨᏥᏅᏏᏛ ᎠᎴ ᏗᎨᎦᏁᎶᏗ; ᎤᏂᏃᎮᎴᏃ ᏂᎦᎥ ᎤᏁᎳᏅᎯ
        ᏄᏛᏁᎸ ᎤᏂᏍᏕᎸᎯᏙᎸᎢ. '
      verse: 4
    - text: 'ᎠᏎᏃ ᏚᎾᎴᏁ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᏂᏆᎵᏏ ᎤᎾᎵᎪᏒ ᎠᏁᎳ ᎾᏍᎩ ᎤᏃᎯᏳᏅᎯ, ᎯᎠ ᏄᏂᏪᏎᎢ, ᎠᏎ ᏗᎨᏥᎤᏍᏕᏎᏗ,
        ᎠᎴ ᏗᎧᏁᏤᏗ ᏧᏂᎧᎿᎭᏩᏛᏍᏗᏱ ᎼᏏ ᎤᏁᏨᎯ. '
      verse: 5
    - text: 'ᎾᏍᎩᏃ ᎿᎭᏉ ᎤᏂᏃᎮᏗᏱ ᏚᏂᎳᏫᏤ ᎨᏥᏅᏏᏛ ᎠᎴ ᏗᎨᎦᏁᎶᏗ. '
      verse: 6
    - text: 'ᎤᏣᏘᏃ ᎤᏂᏬᏂᏒ ᏈᏓ ᏕᎤᎴᏁᎢ, ᎯᎠ ᏂᏚᏪᏎᎴᎢ; ᎢᏥᏍᎦᏯ ᎢᏓᏓᏅᏟ, ᏂᎯ ᎢᏥᎦᏔᎭ ᎿᎭᏉ ᏰᎵ ᎪᎯᎩ ᎤᏁᎳᏅᎯ
        ᎠᏴ ᎠᏆᏑᏰᏒ ᎢᎦᏓᏡᎬ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎠᏴ ᎬᏆᏛᎦᏁᏗᏱ ᎣᏍᏛ ᎧᏃᎮᏛ, ᎾᏍᎩᏃ ᎤᏃᎯᏳᏗᏱ. '
      verse: 7
    - text: 'ᎤᏁᎳᏅᎯᏃ ᏧᏂᎾᏫ ᏗᎦᏔᎯ ᎬᏂᎨᏒ ᏄᏩᏁᎸᎩ ᏕᎨᎦᏓᏂᎸᏨᎢ, ᏕᎠᏁᎲ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎠᏴ ᎾᏍᎩᏯ ᏥᎩᏁᎸᎩ. '
      verse: 8
    - text: 'ᎠᎴ ᎥᏝ ᏗᎦᏓᎴᎿᎭᎢ ᏱᏂᎬᏁᎴ ᎾᏍᎩ, ᎪᎯᏳᏗ ᎨᏒ ᏕᎦᏅᎦᎸᏓᏁᎲ ᏧᏂᎾᏫ. '
      verse: 9
    - text: 'Ꭷ ᎦᏙᏃ ᎢᎡᏥᎪᎵᏰ ᎤᏁᎳᏅᎯ, ᏕᏥᎩᎳᎾᎳᏗᏍᎬ ᎠᏃᎯᏳᎲᏍᎩ, ᎾᏍᎩ ᏗᎩᎦᏴᎵᎨ ᎠᎴ ᎾᏍᏉ ᎢᎬᏒ ᏰᎵ ᎨᎦᎩᎳᎾᎳᏗᏍᏗ
        ᏂᎨᏒᎾ ᏥᎨᏒᎩ. '
      verse: 10
    - text: 'ᎠᏎᏃ ᎢᏙᎯᏳᎲᏍᎦ ᎾᏍᎩ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᎠᏴ ᎡᎩᏍᏕᎸᏗ ᎨᏒᎢ,
        ᎾᏍᎩᏯ ᎾᏍᎩ ᎨᏥᏍᏕᎸᏗ ᏥᎩ. '
      verse: 11
    - text: 'ᎿᎭᏉᏃ ᏂᎦᏛ ᎤᏂᏣᏘ ᎨᏒ ᎡᎳᏪ ᎤᏅᏁᎢ, ᎠᎴ ᏚᎾᏛᏓᏍᏓᏁᎴ ᏆᏂᏆ ᎠᎴ ᏉᎳ ᎠᏂᏃᎮᏍᎬ ᏂᎦᎥ ᎤᏰᎸᏛ ᎠᎴ ᎤᏍᏆᏂᎪᏗ
        ᎤᏁᎳᏅᎯ ᎾᏍᎩ ᎤᏅᏗᏍᎬ ᏚᎸᏫᏍᏓᏁᎸ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏓᏁᏩᏗᏒᎢ. '
      verse: 12
    - text: 'ᎾᏍᎩᏃ ᎡᎳᏪ ᎤᏅᏅ, ᏥᎻ ᎤᏁᏤ ᎯᎠ ᏄᏪᏎᎢ; ᎢᏥᏍᎦᏯ ᎢᏓᏓᏅᏟ ᎠᏴ ᏍᎩᏯᏛᏓᏍᏓᏏ. '
      verse: 13
    - text: 'ᏌᏩᏂ ᎤᏃᎮᎸ ᎤᏁᎳᏅᎯ ᎢᎬᏱᏱ ᏚᏩᏛᎲᎢ ᏧᎾᏓᎴᏅᏛ ᏴᏫ, ᎾᎿᎭᏧᏪᎴᏍᏗᏱ ᏴᏫ ᎾᏍᎩ ᏚᏙᎥ ᏗᎨᎪᏍᏙᏗᏱ. '
      verse: 14
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᎾᏍᎩᏯ ᏂᏕᎦᎵᏍᏗᎭ ᎠᎾᏙᎴᎰᏍᎩ ᎤᏂᏁᏨᎢ, ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ; '
      verse: 15
    - text: '“ᎾᏍᎩᏃ ᏄᎵᏍᏔᏁᏍᏗ ᏛᏥᎷᏥ ᎠᎴ ᏛᏥᎵᏦᏘᏌᏂ ᏕᏫ ᎤᏤᎵ ᎦᎵᏦᏛᎢ, ᎾᏍᎩ ᎡᎳᏗ ᎤᏪᏡᏒᎯ ᏥᎩ, ᎠᎴ ᏛᏥᎵᏦᏘᏌᏂ
        ᎤᎵᏦᏙᎠᏒᎢ, ᎠᎴ ᏛᏥᎧᎯᏌᏂ. '
      verse: 16
    - text: 'ᎾᏍᎩ ᏄᎾᏓᎴ ᏴᏫ ᎬᏩᏂᏯᏍᏗ ᎢᏳᎵᏍᏙᏗᏱ ᎤᎬᏫᏳᎯ, ᎠᎴ ᎾᏍᏉ ᏂᎦᏛ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏓᏆᏙᎥ ᏗᎨᎪᏍᏔᏅᎯ ᏥᎩ,
        ᎠᏗᎭ ᎤᎬᏫᏳᎯ, ᎾᏍᎩ ᎯᎠ ᏂᎦᏛ ᏧᎸᏫᏍᏓᏁᎯ ᏥᎩ.” '
      verse: 17
    - text: 'ᎤᏁᎳᏅᎯ ᎠᎦᏔᎯᏳ ᏅᏧᏓᎴᏅᎲᎾ ᏂᎦᏛ ᏚᎸᏫᏍᏓᏁᎲᎢ. '
      verse: 18
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏴ ᎦᏓᏅᏖᏍᎬ ᎯᎠ ᏄᏍᏗ, ᎾᏍᎩ ᏗᏓᏕᏯᏙᏙᏗᏱᏉ ᏂᎨᏒᎾ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎠᏁᎲ ᎤᎾᏖᎴᏛ ᎤᏁᎳᏅᎯ
        ᎢᏗᏢ ᏭᎾᎦᏔᎲᏍᏔᏅᎯ ᏥᎩ; '
      verse: 19
    - text: 'ᏗᏙᏪᎳᏁᏗᏱᏉᏍᎩᏂ ᏧᏂᏲᎯᏍᏗᏱ ᎦᏓᎭ ᎢᏧᎵᏍᏔᏅᎯ ᎾᏍᎩ ᏗᎵᏍᎪᎸᏓᏁᎸᎯ ᎤᏁᎳᏅᎯ ᏗᏰᎸᎯ, ᎠᎴ ᎤᏕᎵᏛ ᏗᏂᏏᏗ
        ᎨᏒᎢ, ᎠᎴ ᎪᎱᏍᏗ ᎬᏬᏍᏔᏅᎯ, ᎠᎴ ᎩᎬ. '
      verse: 20
    - text: 'ᎼᏏᏰᏃ ᎡᏘ ᏅᏓᎬᏩᏓᎴᏅᏛ ᏕᎦᏚᏩᏗᏒ ᏕᎤᏪᎭ ᎬᏩᎵᏥᏙᎲᏍᎩ, ᏓᏥᎪᎵᏰᏍᎬᎢ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏄᎾᏙᏓᏈᏒᎢ. '
      verse: 21
    - text: 'ᎿᎭᏉᏃ ᎣᏏᏳ ᎤᏂᏰᎸᏁ ᎨᏥᏅᏏᏛ ᎠᎴ ᏗᎨᎦᏁᎶᏗ ᎠᎴ ᏂᎦᏛ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᏧᏂᏅᏍᏗᏱ ᎠᏂᏍᎦᏯ ᏧᎾᏑᏰᏛ
        ᎤᏅᏒ ᎤᎾᏓᏡᎬᎢ, ᎾᏍᎩ ᏧᏓᏏ ᏆᏏᏆ ᏧᏙᎢᏛ ᎠᎴ ᏌᏱᎳ ᎨᏥᎸᏉᏗ ᎠᎾᏓᏅᏢᎢ, ᏉᎳ ᎠᎴ ᏆᏂᏆ ᎢᏧᎳᎭ ᎤᏁᏅᏍᏗᏱ ᎥᏘᏍᎩ, '
      verse: 22
    - text: 'ᎾᏍᎩᏃ ᎤᏂᏅᏍᏗ ᎤᏃᏪᎳᏁ ᎯᎠ ᏄᏅᏁᎴᎢ; ᎣᎩᏅᏏᏛ ᎠᎴ ᏦᎦᏁᎶᏗ ᎠᎴ ᎣᏣᏓᏅᏟ ᏫᏨᏲᎵᎦ ᎢᏣᏓᏅᏟ ᏗᏣᏓᎴᏅᏛ
        ᏴᏫ ᎥᏘᏍᎩ ᎠᎴ ᏏᎵᏱ ᎠᎴ ᏏᎵᏏᏱ ᎢᏤᎯ. '
      verse: 23
    - text: 'ᎣᎬᏛᎦᏅ ᎩᎶ ᎢᏳᎾᏍᏗ ᎪᎦᏓᏑᏰᏛ ᎠᏂᏬᏂᏍᎬ ᎨᏣᏕᏯᏙᏔᏅᎢ ᏕᎨᏥᎦᏔᎲᎡᎲ ᏗᏣᏓᏅᏙ, ᎯᎠ ᎾᏂᏪᏍᎬᎢ; ᎠᏎ ᏤᏥᎤᏍᏕᏎᏗ
        ᎠᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎢᏥᏍᏆᏂᎪᏙᏗ; ᎾᏍᎩ ᎢᏳᏍᏗ ᏦᏥᏁᏤᎸᎯ ᏂᎨᏒᎾ; '
      verse: 24
    - text: 'ᎾᏍᎩ ᏅᏧᎵᏍᏙᏔᏅ ᎣᏏᏳ ᎣᎩᏰᎸᏅ ᏂᎦᏛ ᏌᏉ ᎢᎦᎦᏛ, ᏗᏤᎲ ᏦᏥᏅᏍᏗᏱ ᏦᏣᏑᏰᏛ ᎠᏂᏍᎦᏯ ᏧᏂᏍᏓᏩᏛᏍᏗᏱ ᏦᏥᎨᏳᎯ
        ᏆᏂᏆ ᎠᎴ ᏉᎳ, '
      verse: 25
    - text: 'ᎾᏍᎩ ᎠᏂᏍᎦᏯ ᏓᏅᏅ ᏧᎾᎵᏍᎪᎸᏔᏅᎯ, ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ ᏕᎤᏙᎥ ᏅᏗᎦᎵᏍᏗᏙᏗᏍᎬᎢ. '
      verse: 26
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏙᏥᏅᎵ ᏧᏓᏏ ᎠᎴ ᏌᏱᎳ, ᎾᏍᎩ ᎾᏍᏉ ᎠᏂᏁᎬᎢ ᎤᏠᏱ ᏓᎨᏥᏃᎮᎮᎵ. '
      verse: 27
    - text: 'ᎣᏏᏳᏰᏃ ᎤᏰᎸᏅ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᎠᎴ ᎠᏴ ᎣᏏᏳ ᏍᎩᏰᎸᏅ, ᎪᎱᏍᏗ ᏗᏨᏯᏰᏅᏙᏗᏱ ᏂᎨᏒᎾ, ᎯᎠ ᎤᏩᏒ ᎾᏍᎩ
        ᎠᏎ ᎢᏯᏛᏁᏗ ᏥᎩ; '
      verse: 28
    - text: 'ᎾᏍᎩ ᏗᏥᏲᎯᏍᏗᏱ ᎠᎵᏍᏓᏴᏗ ᎤᏁᎳᏅᎯ ᏗᏰᎸᎯ ᏗᎵᏍᎪᎸᏓᏁᎸᎯ, ᎠᎴ ᎩᎬ, ᎠᎴ ᎪᎱᏍᏗ ᎬᏬᏍᏔᏅᎯ, ᎠᎴ ᎤᏕᎵᏛ
        ᏗᏂᏏᏗ ᎨᏒᎢ. ᎢᏳᏃ ᎾᏍᎩ ᏱᏗᏤᏯᏙᏤᎸ ᎣᏏᏳ ᏱᏂᏣᏛᎦ. ᏙᎯᏱ ᏂᏣᏛᎿᎭᏕᎨᏍᏗ. '
      verse: 29
    - text: 'ᎾᏍᎩᏃ ᏕᎨᏥᏲᏒ ᎥᏘᎣᎩ ᏭᏂᎷᏤᎢ, ᏚᏂᎳᏫᏛᏃ ᎤᏂᏣᏘ ᏚᏂᏅᏁᎴ ᎾᏍᎩ ᎪᏪᎵ. '
      verse: 30
    - text: 'ᎾᏍᎩᏃ ᎤᏂᎪᎵᏰᎥ, ᎤᎾᎵᎮᎵᏤ ᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᎾᏍᎩ ᎠᏓᎦᎵᏍᏓᏗᏍᎩ ᎨᏒᎢ '
      verse: 31
    - text: 'ᏧᏓᏏᏃ ᎠᎴ ᏌᏱᎳ, ᎤᏣᏖ ᎢᎧᏁᏨᎯ ᏚᏂᏬᏁᏔᏁ ᎠᎾᏓᏅᏟ ᎠᎴ ᏚᎾᎵᏂᎪᎯᏍᏔᏁᎢ, ᎾᏍᏉᏰᏃ ᎤᏅᏒ ᎠᎾᏙᎴᎰᏍᎩ
        ᎨᏎᎢ. '
      verse: 32
    - text: 'ᎢᎸᏍᎩᏃ ᏄᏬᎯᏨ ᎤᏁᏙᎸ, ᏅᏩᏙᎯᏯᏛ ᏕᎬᏩᏂᏲᏎ ᎠᎾᏓᏅᏟ ᎨᏥᏅᏏᏛ ᏗᏁᎲ ᏭᏂᎶᎯᏍᏗᏱ. '
      verse: 33
    - text: 'ᎠᏎᏃ ᏌᏱᎳ ᎣᏏᏳ ᎤᏰᎸᏁ ᎾᎿᎭᏉ ᎤᏗᎩᏯᏍᏗᏱ. '
      verse: 34
    - text: 'ᏉᎳᏃ ᎠᎴ ᏆᏂᏆ ᎾᏍᏉ ᎬᏁᏙᎮ ᎥᏘᎣᎩ ᏓᎾᏕᏲᎲᏍᎨᎢ, ᎠᎴ ᎠᎾᎵᏥᏙᎲᏍᎨ ᎧᏃᎮᏛ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ, ᎠᎴ ᎾᏍᏉ
        ᎤᏂᏣᏖ ᏅᏩᎾᏓᎴᎢ. '
      verse: 35
    - text: 'ᎢᎸᏍᎩᏃ ᏫᏄᏒᎸ ᏉᎳ ᎯᎠ ᏄᏪᏎᎸᎩ ᏆᏂᏆ; Ꭷ ᏔᎵᏁ ᏥᏙᏂᏩᏛᎱᎦ ᎢᏓᏓᏅᏟ ᏂᎦᎥ ᏕᎦᏚᏩᏗᏒ ᎾᎿᎭᎩᎾᎵᏥᏙᏂᏙᎸ
        ᎧᏃᎮᏛ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ, ᏫᎾᏙᎴᎰᎯ ᏄᎾᏛᎿᎭᏕᎬᎢ. '
      verse: 36
    - text: 'ᏆᏂᏆᏃ ᎤᏚᎵᏍᎬᎩ ᎤᎾᏘᏅᏍᏗᏱ ᏣᏂ ᎹᎦ ᏧᏙᎢᏛ. '
      verse: 37
    - text: 'ᎠᏎᏃ ᏉᎳ ᎥᏝ ᎣᏏᏳ ᏳᏰᎸᏁ ᎤᎾᏘᏅᏍᏗᏱ, ᎾᏍᎩᏰᏃ ᎤᎾᏓᏓᎴᏓᏁᎴ ᏆᎻᏈᎵᏱ, ᎠᎴ ᎥᏝ ᏳᎾᎵᎪᏁᎴ ᏚᏂᎸᏫᏍᏓᏁᎵᏙᎲᎢ. '
      verse: 38
    - text: 'ᎠᎴ ᎤᏣᏘ ᎤᏂᏲᏠᎯᏎᎸᎩ, ᎾᏍᎩ ᎢᏳᏍᏗ ᏫᏕᎬᏩᎾᎦᎴᏅᎲᎩ; ᏆᏂᏆᏃ ᎤᏘᏅᏒᎩ ᎹᎦ, ᎠᎴ ᏥᏳᎯ ᏭᏣᏅ ᏌᏈ ᏭᎶᏒᎩ. '
      verse: 39
    - text: 'ᏉᎳᏃ ᎤᏑᏰᏒ ᏌᏱᎳ, ᎤᏂᎩᏒᎩ, ᎠᎾᏓᏅᏟ ᏕᎬᏩᏲᏒ ᎤᏁᎳᏅᎯ ᎤᏪᏙᎵᏍᏗᏱ. '
      verse: 40
    - text: 'ᏏᎵᏱᏃ ᎠᎴ ᏏᎵᏏᏱ ᎤᎶᏒᎩ, ᏓᎵᏂᎪᎯᏍᏗᏍᎬᎩ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒᎢ.  '
      verse: 41
  - chapter: 16
    verses:
    - text: ' ᏓᏈᏃ ᎠᎴ ᎵᏍᏗ ᏭᎷᏨᎩ, ᎬᏂᏳᏉᏃ ᎾᎿᎭᎡᎲᎩ ᎩᎶ ᎢᎨᏍᏗ ᎪᎯᏳᎲᏍᎩ, ᏗᎹᏗ ᏧᏙᎢᏛ, ᎠᏧᏏ, ᎠᎨᏴ ᎪᎯᏳᎲᏍᎩ
        ᎤᏥ ᎨᏒᎩ, ᎤᏙᏓᏍᎩᏂ ᎠᎪᎢ ᎨᏒᎩ. '
      verse: 1
    - text: 'ᎾᏍᎩ ᎣᏏᏳ ᎬᏩᏃᎮᏍᎩ ᎨᏒᎩ ᎠᎾᏓᏅᏟ ᎵᏍᏗ ᎠᎴ ᎢᎪᏂᏯ ᎠᏁᎯ. '
      verse: 2
    - text: 'ᎾᏍᎩ ᏉᎳ ᎤᏚᎸᎲᎩ ᎤᏘᏅᏍᏗᏱ; ᎤᎱᏍᏕᏎᎸᎩᏃ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᎠᏂᏧᏏ ᎾᎿᎭᏓᏁᏩᏗᏒᎢ, ᏂᎦᏛᏰᏃ ᎠᏂᎦᏔᎲᎩ
        ᎤᏙᏓ ᎠᎪᎢ ᎨᏒᎢ. '
      verse: 3
    - text: 'ᏕᎦᏚᏩᏗᏒᏃ ᎠᏂᎶᏍᎬᎢ, ᏓᏂᏲᎯᏎᎲᎩ ᎤᏂᏍᏆᏂᎪᏙᏗ ᏗᎧᎿᎭᏩᏛᏍᏗ, ᎾᏍᎩ ᏧᏄᎪᏔᏅᎯ ᎨᏥᏅᏏᏛ ᎠᎴ ᏗᎨᎦᏁᎶᏗ
        ᏥᎷᏏᎵᎻ ᎠᏁᎯ. '
      verse: 4
    - text: 'ᏧᎾᏁᎶᏗᏃ ᏚᎾᏓᏡᏩᏗᏒ ᏚᎾᎵᏂᎪᏒᎩ ᎪᎯᏳᏗ ᎨᏒᎢ, ᎠᎴ ᏂᏚᎩᏨᏂᏒ ᎠᏂᎪᏙᏍᎬᎩ. '
      verse: 5
    - text: 'ᎤᏂᎶᏐᏅᏃ ᏈᏥᏱ ᎠᎴ ᎨᎴᏏᏱ, ᎠᎴ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎤᏂᏅᏍᏓᏕᎸ ᎤᎾᎵᏥᏙᏗᏱ ᎧᏃᎮᏛ ᎡᏏᏱ, '
      verse: 6
    - text: 'ᎻᏏᏱ ᏭᏂᎷᏨ, ᎤᎾᏓᏅᏖᎸᎩ ᏈᏗᏂᏱ ᏭᏂᎶᎯᏍᏗᏱ, ᎠᏎᏃ ᎥᏝ ᎤᎾᏁᎳᎩ ᏱᏚᏪᎵᏎᎴ ᎠᏓᏅᏙ. '
      verse: 7
    - text: 'ᎻᏏᏱᏃ ᎤᏂᎶᏒ, ᏠᎠᏏ ᏭᏂᎷᏨᎩ. '
      verse: 8
    - text: 'ᏉᎳᏃ ᎤᏁᎳᏫᏎᎸᎩ ᏒᏃᏱ; ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎦᏯ ᎹᏏᏙᏂ ᎡᎯ ᎦᏙᎨᎢ, ᎤᏔᏲᏎᎮᎢ, ᎯᎠ ᏄᏪᏎᎮᎢ; ᎹᏏᏙᏂ ᏫᎷᎩ,
        ᎠᎴ ᏫᏍᎩᏍᏕᎸ. '
      verse: 9
    - text: 'ᎤᏁᎳᏫᏎᎸᏃ ᎩᎳᏉ ᎢᏴᏛ ᎣᎦᏁᎶᏔᏅᎩ ᎹᏏᏙᏂ ᏬᎩᎶᎯᏍᏗᏱ, ᎣᏣᏙᎴᎰᏍᎬᎩ ᎤᎬᏫᏳᎯ ᎣᎩᏯᏂᏍᎬᎢ ᎾᏍᎩ ᏦᏣᎵᏥᏙᏁᏗᏱ
        ᎣᏍᏛ ᎧᏃᎮᏛ. '
      verse: 10
    - text: 'ᎾᏍᎩᏃ ᏠᎠᏏ ᏥᏳᎯ ᎣᎦᏣᏅ ᏧᏳᎪᏗ ᏬᎩᏅᏍᏔᏅᎩ, ᏎᎹᏞᏏ ᏬᎩᏃᎸᎩ; ᎤᎩᏨᏛᏃ ᏂᎠᏆᎵᏏ ᏬᎩᏃᎸᎩ. '
      verse: 11
    - text: 'ᎾᎿᎭᏃ ᏫᎣᎦᏣᏅ, ᏈᎵᎩᏱ ᏬᎩᏃᎸᎩ, ᎾᏍᎩ ᏄᎬᏫᏳᏒ ᎦᏚᎲ ᎾᎿᎭᎢᏗᏢ ᎹᏏᏙᏂ, ᎠᎴ ᎾᏍᎩ ᎤᎾᏓᏅᏛ ᎤᏂᏚᎲ
        ᏥᎩ. ᎾᎿᎭᏃ ᎦᏚᎲ ᎢᎸᏍᎩ ᏧᏒᎯᏛ ᎣᎨᏙᎸᎩ. '
      verse: 12
    - text: 'ᎤᎾᏙᏓᏆᏍᎬᏃ ᎦᏚᎲ ᎣᎩᏄᎪᏨᎩ, ᎡᏉᏄᎶᏗ ᏬᎩᎶᏒᎩ ᎠᏓᏙᎵᏍᏙᏗᏱ ᎨᏒᎢ; ᎣᎦᏅᏅᏃ ᏙᏥᏬᏁᏔᏅ ᎠᏂᎨᏴ ᎾᎿᎭᎤᎾᏓᏟᏌᏅᎯ. '
      verse: 13
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᎨᏴ ᎵᏗ ᏧᏙᎢᏛ, ᎩᎦᎨ ᏗᏄᏬ ᎦᏃᏗᏍᎩ, ᏓᏱᏓᎵ ᎦᏚᎲ ᎡᎯ, ᎤᏁᎳᏅᎯ ᎠᏓᏙᎵᏍᏔᏁᎯ, ᎤᏛᏓᏍᏔᏅᎩ.
        ᎾᏍᎩ ᎤᎾᏫᏱ ᎤᎬᏫᏳᎯ ᎤᏍᏚᎢᏒᎩ, ᎤᏛᏓᏍᏙᏗᏱ ᏉᎳ ᎧᏁᎬᎢ. '
      verse: 14
    - text: 'ᎠᎦᏬᎥᏃ ᎤᏩᏒ ᎠᎴ ᎾᏍᎩ ᏚᏓᏘᎾᎥᎢ, ᎣᎩᏔᏲᏎᎸᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᎢᏳᏃ ᎤᏙᎯᏳᏒ ᎤᎬᏫᏳᎯ ᎪᎯᏳᎲᏍᎩ ᏍᎩᏰᎵᏎᎮᏍᏗ,
        ᏥᏁᎸ ᎢᏥᏴᎭ ᎠᎴ ᎾᎿᎭᎢᏥᏁᏍᏗ. ᎣᎩᏍᏗᏰᏗᏍᎬᏃ ᎣᎩᏎᎪᎩᏒᎩ. '
      verse: 15
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏅᎩ, ᎠᏓᏙᎵᏍᏙᏗᏱ ᎣᎨᏅ, ᎩᎶ ᎢᏳᏍᏗ ᎠᏛ, ᎠᏓᏅᏙ ᎠᏙᏂᏍᎩ ᎤᏯᎢ, ᏙᎦᏠᏒᎩ, ᎾᏍᎩ ᎤᏣᏛ
        ᏧᎬᏩᎶᏗ ᏓᏩᏛᎡᎲᎩ ᎬᏩᎾᏝᎢ ᎠᏙᏂᏍᎬ ᎬᏗᏍᎩ. '
      verse: 16
    - text: 'ᎾᏍᎩ ᎣᎩᏍᏓᏩᏗᏒ ᏉᎳ ᎠᎴ ᎠᏴ, ᎤᏪᎷᏅᎩ ᎯᎠ ᏄᏪᏒᎩ; ᎯᎠ ᎠᏂᏍᎦᏯ ᎤᏁᎳᏅᎯ ᏩᏍᏛ ᎦᎸᎳᏗᏳ ᎡᎯ ᏧᏅᏏᏓᏍᏗ,
        ᎾᏍᎩ ᎬᏂᎨᏒ ᏥᏂᎨᎬᏁᎭ ᏅᏃᎯ ᎠᎵᏍᏕᎸᏙᏗ ᎨᏒᎢ. '
      verse: 17
    - text: 'ᎠᎴ ᎤᏣᏛ ᏄᏒᎸᎩ ᎾᏍᎩ ᎾᏛᏁᎲᎩ; ᎠᏎᏃ ᏉᎳ ᎤᏕᏯᏔᏁᎸ ᎤᎦᏔᎲᏒᎩ, ᎯᎠ ᏄᏪᏎᎸᎩ ᎾᏍᎩ ᎠᏓᏅᏙ; ᎬᏁᏥ ᏥᏌ
        ᎦᎶᏁᏛ ᏕᎤᏙᎥ ᎬᏗᎭ, ᎾᏍᎩ ᎪᎱᎪᏤᏗᏱ. ᎾᎯᏳᏉᏃ ᎤᏄᎪᏨᎩ. '
      verse: 18
    - text: 'ᎬᏩᎾᏝᎢᏃ ᎤᎾᏙᎴᎰᏒ ᎤᏚᎩ ᎤᏅᏒ ᏧᎬᏩᎶᏗ ᎤᏂᏩᏛᏗᏱ ᎤᏲᏨᎢ, ᏗᏂᏂᏴᎲᎩ ᏉᎳ ᎠᎴ ᏌᏱᎳ, ᎠᎴ ᎾᏍᎩ ᎦᏃᏙᏗᏱ
        ᏫᏚᎾᏘᏃᎮᎸᎩ ᏗᎨᎦᏁᎶᏗ. '
      verse: 19
    - text: 'ᎠᎴ ᏗᏄᎪᏗᏍᎩ ᏫᏚᎾᏘᏃᎮᎸᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎯᎠ ᎠᏂᏍᎦᏯ ᎠᎠᏧᏏ ᎤᏣᏔᏅᎯ ᎠᎾᏕᏯᏙᏗᎭ ᎢᎩᏚᎲᎢ, '
      verse: 20
    - text: 'ᎠᎴ ᎬᏂᎨᏒ ᎾᏅᏁᎭ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎾᏍᎩ ᏰᎵ ᏗᎨᎩᏂᏴᏗ ᎠᎴ ᏗᎨᎩᎧᎿᎭᏩᏛᏍᏗ ᏂᎨᏒᎾ, ᎢᏗᎶᎻ ᎨᏒ ᎢᏳᏍᏗ. '
      verse: 21
    - text: 'ᎤᏂᏣᏘᏃ ᎨᏒ ᏕᎬᏩᏂᎦᏘᎸᏒᎩ; ᏗᏄᎪᏗᏍᎩᏃ ᏚᏂᏄᏪᏒ ᎤᏂᏁᏨᎩ ᏗᎨᏥᎵᎥᏂᏍᏗᏱ. '
      verse: 22
    - text: 'ᎤᏣᏘᏃ ᏂᏚᏅᏂᎸ, ᏗᏓᏍᏚᏗᏱ ᏚᏂᏴᏔᏅᎩ, ᎤᏂᏁᏤᎸᎩ ᎾᏍᎩ ᎠᏥᎦᏘᏗᏍᏗ ᎣᏍᏛ ᏧᎦᏘᏗᏍᏗᏱ. '
      verse: 23
    - text: 'ᎾᏍᎩᏃ ᎾᏥᏪᏎᎸ ᎠᏥᏁᏤᎸ, ᏫᏚᏴᏔᏅᎩ ᏗᏓᏍᏚᏗᏱ ᎪᏢᏒ ᎦᎵᏦᏕ ᎭᏫᏂ, ᎠᎴ ᎠᏍᏓᏯ ᏚᏅᏎᏙᏅ ᎠᏙᎯ. '
      verse: 24
    - text: 'ᏒᏃᏱᏃ ᎠᏰᎵ ᏉᎳ ᎠᎴ ᏌᏱᎳ ᎤᎾᏓᏙᎵᏍᏔᏁᎢ, ᎠᎴ ᎤᏁᎳᏅᎯ ᏚᏂᏃᎩᏍᏔᏁᎢ; ᏗᎨᏥᏍᏚᎯᏃ ᎾᏍᎩ ᎤᎾᏛᎦᏁᎢ. '
      verse: 25
    - text: 'ᎤᏰᎶᎢᏍᏔᏁᏃ ᎦᏙᎯ ᎤᎵᏖᎸᏁᎢ; ᎠᎴ ᏗᏓᏍᏚᏘᏱ ᏚᎵᏍᏓᏱᏗᏍᏛ ᏚᎵᏖᎸᏁᎢ, ᎩᎳᏉᏃ ᎢᏴᏛ ᏂᎦᏛ ᏓᏍᏚᎲ ᏚᎵᏍᏚᎢᏎᎢ,
        ᎠᎴ ᎾᏂᎥ ᏚᎾᏓᎸᏍᏛ ᏚᏢᏒᎮᎢ. '
      verse: 26
    - text: 'ᏗᏓᏍᏚᏗᏱᏃ ᎠᎦᏘᏯ, ᎤᏰᏨ ᎠᎴ ᎤᏙᎴᎰᏒ ᎦᎶᎯᏍᏗᏱ ᏗᏓᏍᏚᏗᏱ ᏧᎵᏍᏚᎢᏛ ᎨᏒᎢ, ᎤᎸᎮ ᎠᏰᎳᏍᏗ ᎦᏅᎯᏛ,
        ᎠᎴ ᎤᏩᏒ ᏗᏓᎵᏎᎢ, ᏗᎨᏥᏍᏚᎯ ᎤᎾᎵᏒ ᎡᎵᏍᎨᎢ. '
      verse: 27
    - text: 'ᎠᏎᏃ ᏉᎳ ᎠᏍᏓᏯ ᎤᎵᏍᏔᏁᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᏞᏍᏗ ᏨᏒ ᎪᎱᏍᏗ ᎤᏲ ᎢᏣᏓᏛᏁᎸᎩ, ᎠᏂᏰᏃ ᏂᎦᏛ ᎣᏥᏯᎠ. '
      verse: 28
    - text: 'ᎠᏨᏍᏙᏗᏃ ᎤᏔᏲᎸ ᎤᎵᏍᏗ ᏭᏴᎴᎢ, ᎠᎴ ᏭᎷᏤ ᎤᏪᎾᏫᏍᎨᎢ, ᎤᏓᏅᏂᎴ ᎢᎬᏱᏢ ᏉᎳ ᎠᎴ ᏌᏱᎳ ᏚᏃᎸᎢ. '
      verse: 29
    - text: 'ᏚᏄᎪᏫᏒᏃ ᎯᎠ ᏄᏪᏎᎢ; ᎢᏍᏗᏍᎦᏯ, ᎦᏙ ᏓᎦᏛᏁᎵ ᎥᎩᏍᏕᎸᏗᏱ? '
      verse: 30
    - text: 'ᎯᎠᏃ ᏄᏂᏪᏎᎢ; ᎯᏲᎢᏳᎲᎦ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ, ᏓᏰᏣᏍᏕᎸᎯᏃ, ᏂᎯ ᎠᎴ ᏕᏣᏓᏘᎾᎥᎢ. '
      verse: 31
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎤᏤᎵ ᎧᏃᎮᏛ ᎤᏂᏃᎮᎮᎴ ᎾᏍᎩ, ᎠᎴ ᏂᎦᏛ ᎾᏍᎩ ᎦᏁᎸᎢ ᎠᏂᏯᎢ. '
      verse: 32
    - text: 'ᎾᎯᏳᏉᏃ ᏒᏃᏱ ᏚᏯᏅᎮᎢ, ᎠᎴ ᏚᏬᏑᎴᎴ ᏕᎨᏥᎵᎥᏂᎸᎢ; ᎠᎴ ᎩᎳᏉ ᎢᏴᏛ ᎠᎦᏬᎡ ᎤᏩᏒ ᎠᎴ ᏂᎦᏛ ᏧᏤᎵᎦ. '
      verse: 33
    - text: 'ᎦᏁᎸᏃ ᏚᏴᏔᏂᎸ ᏚᏪᎳᏍᏔᏁᎢ, ᎠᎴ ᎪᎯᏳᎲᏍᎬ ᎤᏁᎳᏅᎯ ᎤᎵᎮᎵᏤᎢ, ᎠᎴ ᎾᏍᏉ ᏂᎦᏛ ᎦᏁᎸᎢ. '
      verse: 34
    - text: 'ᏑᎾᎴᏃ ᏄᎵᏍᏔᏅ ᏗᏄᎪᏗᏍᎩ ᏚᏂᏅᏎ ᏗᎾᏓᏂᏱᏍᎩ, ᎯᎠ ᏫᏄᏂᏪᏍᏗᏱ; ᏘᎧᎲᎦ Ꮎ ᎠᏂᏍᎦᏯ. '
      verse: 35
    - text: 'ᏗᏓᏍᏚᏗᏱᏃ ᎠᎦᏘᏯ ᎾᏍᎩ ᏅᏧᏂᏪᏒ ᎤᏃᏁᎴ ᏉᎳ; ᏗᏄᎪᏗᏍᎩ ᏛᎾᏓᏅᎵ ᏗᏍᏛᏯᎪᏗᏱ; Ꭷ, ᏍᏗᏄᎪᎢ ᎠᎴ ᏅᏩᏙᎯᏩᏛ
        ᎢᏍᏕᎾ. '
      verse: 36
    - text: 'ᎠᏎᏃ ᏉᎳ ᎯᎠ ᏂᏚᏪᏎᎴᎢ, ᎬᏂᎨᏒ ᏕᎪᎩᏂᎵᎥᏂᎸ ᏧᏚᎪᏔᏅᎯ ᏂᎨᏒᎾ ᎣᎩᏂᏍᎦᏅᏨᎢ, ᎣᏍᏗᎶᎻ, ᎠᎴ ᏗᏓᏍᏚᏗᏱ
        ᏕᎪᎩᏂᏴᏔᏅ, ᏥᎪᏃ ᎿᎭᏉ ᎤᏕᎵᏛ ᎢᎪᎩᏂᏄᎪᏫᏍᎦ? ᎤᏙᎯᏳᎯ ᎥᏝ, ᎤᏅᏒᏍᎩᏂ ᏩᏂᎷᎩ ᏫᎪᎩᏂᏄᎪᏩ. '
      verse: 37
    - text: 'ᏗᎾᏓᏂᏱᏍᎩᏃ ᎾᏍᎩ ᎯᎠ ᏄᏂᏪᏒ ᏚᏂᏃᏁᎴ ᏗᏄᎪᏗᏍᎩ. ᎤᏂᏍᎦᎴᏃ ᎤᎾᏛᎦᏅ ᎠᏂᎶᎻ ᎨᏒᎢ. '
      verse: 38
    - text: 'ᎤᏂᎷᏤᏃ ᎠᎴ ᏚᏂᏍᏗᏰᏔᏁᎢ; ᏚᏂᏄᎪᏫᏒᏃ ᏚᏂᏔᏲᏎᎴ ᎾᎿᎭᎦᏚᎲ ᎤᎾᏓᏅᏍᏗᏱ. '
      verse: 39
    - text: 'ᎤᏂᏄᎪᏨᏃ ᏗᏓᏍᏚᏗᏱ ᎵᏗ ᎦᏁᎸ ᏭᏂᏴᎸᎩ; ᏚᏂᎪᎲᏃ ᎠᎾᏓᏅᏟ, ᏚᏂᎦᎵᏍᏓᏛᎩ, ᎠᎴ ᎤᎾᏂᎩᏒᎩ.  '
      verse: 40
  - chapter: 17
    verses:
    - text: ' ᎥᏈᎪᎵᏱᏃ ᎠᎴ ᎠᏆᎶᏂᏯ ᎤᏁᏙᏅ, ᏕᏏᎶᏂᎦ ᏭᏂᎷᏨᎩ, ᎾᎿᎭᎠᏂᏧᏏ ᏓᏂᎳᏫᎢᏍᏗᏱ ᎠᏓᏁᎸᎩ. '
      verse: 1
    - text: 'ᏉᎳᏃ, ᎾᏍᎩ ᎢᏳᏛᏁᏗ ᎨᏒ ᏄᏛᏁᎸᎩ, ᏚᏴᏎᎸᎩ, ᎠᎴ ᏦᎢ ᏄᎾᏙᏓᏆᏍᎬ ᎪᏪᎵ ᎬᏗᏍᎬ ᏕᎦᏬᏁᏗᏍᎬᎩ, '
      verse: 2
    - text: 'ᏕᎪᏏᏏᏍᎬᎩ ᎠᎴ ᎬᏂᎨᏒ ᏂᎬᏁᎲᎩ ᎦᎶᏁᏛ ᎠᏎ ᎤᎩᎵᏲᎢᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎤᏲᎱᏒ ᏧᎵᎯᏐᏗ ᎨᏒᎢ; ᎠᎴ ᎯᎠ ᎾᏍᎩ
        ᏥᏌ ᎠᏴ ᏥᏨᏯᎵᏥᏙᏁᎭ ᎾᏍᎩ ᎦᎶᏁᏛ, ᎠᏗᏍᎬᎩ. '
      verse: 3
    - text: 'ᎢᎦᏛᏃ ᎤᎾᏓᏑᏴ ᎤᏃᎯᏳᏅᎩ, ᎠᎴ ᏚᎾᎵᎪᏁᎸᎩ ᏉᎳ ᎠᎴ ᏌᏱᎳ, ᎠᎴ ᎤᏂᏣᏔᏅᎯ ᎠᏂᎪᎢ ᎤᏁᎳᏅᎯ ᎠᎾᏓᏙᎵᏍᏓᏁᎯ,
        ᎠᎴ ᎠᏂᎦᏲᎵᏉ ᏂᎨᏒᎾ ᏄᏂᎬᏫᏳᏒ ᎠᏂᎨᏴ. '
      verse: 4
    - text: 'ᎠᏎᏃ ᎠᏂᏧᏏ ᏄᏃᎯᏳᏒᎾ, ᎠᏅᏳᎬ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ, ᏫᏚᏂᏯᏅᎲᎩ ᎩᎶ ᎢᏳᎾᏍᏗ ᎤᏂᏁᎫᏥᏛ ᎤᏁᏙᎯ, ᏚᏂᏟᏌᏅᏃ
        ᎤᏂᏖᎸᏅᎩ ᎦᏚᎲᎢ; ᏚᏂᎦᏘᎴᏅᏃ ᏤᏌᏂ ᎦᏁᎸᎢ, ᏴᏫ ᏧᏂᏄᎪᏫᏎᏗᏱ ᎤᎾᏁᎶᏔᏅᎩ. '
      verse: 5
    - text: 'ᏫᏚᎾᏠᏨᏃ ᏫᏚᏂᎾᏌᏁᏒᎩ ᏤᏌᏂ ᎠᎴ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᎾᏓᏅᏟ, ᎦᏚᎲ ᎨᏥᎦᏘᏗᏍᏗ ᏫᏚᎾᏘᏃᎮᎸᎩ, ᎤᏁᎷᎬᎩ ᎯᎠ
        ᎾᏂᏪᏍᎬᎩ; ᎯᎠ ᎡᎶᎯ ᏧᏂᎷᏆᏗᏅᏛ, ᎾᏍᏉ ᎠᏂ ᎢᎤᏂᎷᏨ; '
      verse: 6
    - text: 'ᎾᏍᎩ ᏤᏌᏂ ᏚᏓᏂᎸᏨ; ᎠᎴ ᎾᏍᎩ ᏂᎦᏛ ᏚᏂᎸᏫᏍᏓᏁᎲ ᎠᎾᏡᏗᎭ ᏏᏌ ᎤᏁᏨᎢ, ᎯᎠ ᎾᏂᏪᎭ; ᏅᏩᏓᎴ ᎤᎬᏫᏳᎯ
        ᎡᎭ, ᎾᏍᎩ ᏥᏌ. '
      verse: 7
    - text: 'ᏚᎾᏕᏯᏙᏔᏅᎩᏃ ᏴᏫ ᎠᎴ ᎦᏚᎲ ᎨᏥᎦᏘᏗᏍᏗ, ᎾᏍᎩ ᎯᎠ ᎤᎾᏛᎦᏅ. '
      verse: 8
    - text: 'ᏤᏌᏂᏃ ᎠᎴ ᎠᏂᏐᎢ ᏔᎵ ᎬᏩᎾᏛᏓᏁᎯ ᏚᏂᏩᏛᎲ ᏙᎨᏥᎧᏅᎩ. '
      verse: 9
    - text: 'ᎠᎾᎵᏅᏟᏃ ᎩᎳᏉ ᎢᏴᏛ ᏚᎾᏘᎾᏫᏛᎲᎩ ᏉᎳ ᎠᎴ ᏌᏱᎳ, ᏈᎵᏯ ᏒᏃᏱ ᏫᏚᎾᏘᏅᏍᏔᏅᎩ. ᎾᏍᎩᏃ ᎾᎿᎭᏭᏂᎷᏨ, ᎠᏂᏧᏏ
        ᏧᏂᎳᏫᎢᏍᏗᏱ ᏭᏂᏴᎸᎩ. '
      verse: 10
    - text: 'ᎾᏍᎩ ᎯᎠ ᎤᏟ ᎠᏃᏏᏳ ᎨᏒᎩ ᎡᏍᎦᏉ ᏕᏏᎶᏂᎦ ᎠᏁᎯ, ᏚᎾᏓᏂᎸᏨᎩᏰᏃ ᎧᏃᎮᏛ ᎠᎴ ᏂᏚᎩᏨᏂᏒ ᏓᏂᎪᎵᏰᏍᎬᎩ
        ᎪᏪᎵ, ᎾᏍᎩ ᏄᏍᏛ ᎠᎴ ᎾᏍᎩ ᏄᏍᏛᎾ ᎨᏒ ᎤᎾᏙᎴᎰᎯᏍᏗᏱ. '
      verse: 11
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏂᏣᏛᎩ ᎾᏍᎩ ᎤᏃᎯᏳᏅᎩ, ᎠᎴ ᎨᏥᎸᏉᏗ ᎠᏂᎪᎢ ᎠᏂᎨᏴ, ᎠᎴ ᎠᏂᏍᎦᏯ ᎠᏂᎦᏲᎵᏉ ᏂᎨᏒᎾ. '
      verse: 12
    - text: 'ᎠᏎᏃ ᎠᏂᏧᏏ ᏕᏏᎶᏂᎦ ᎠᏁᎯ, ᎤᎾᏛᎦᏅ ᏉᎳ ᎾᏍᏉ ᏈᎵᏯ ᎠᎵᏥᏙᎲᏍᎬ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ ᎧᏃᎮᏛ, ᎾᎿᎭᎾᏍᏉ
        ᏭᏂᎷᏨᎩ, ᏴᏫ ᏚᏂᏖᎸᏅᎩ. '
      verse: 13
    - text: 'ᎿᎭᏉᏃ ᎩᎳᏉ ᎢᏴᏛ ᎠᎾᏓᏅᏟ ᎬᏩᏘᎿᎭᏫᏛᎲᎩ ᏉᎳ, ᎠᎺᏉᎯ ᎢᏗᏢ ᏫᎬᏩᏘᏅᏍᏔᏅᎩ. ᏌᏱᎳᏍᎩᏂ ᎠᎴ ᏗᎹᏗ ᎾᎿᎭᏉ
        ᎤᎾᏗᎩᏴᎩ. '
      verse: 14
    - text: 'ᏉᎳᏃ ᎬᏩᏘᎿᎭᏫᏛᏛ ᎡᏗᏂᏱ ᏫᎬᏩᏘᏃᎸᎩ; ᎠᎴ ᎾᏍᎩ ᎨᏥᏁᏤᎸ ᏌᏱᎳ ᏗᎹᏗᏃ ᎤᎾᏛᎪᏗ, ᏄᎵᏍᏛᏉ ᎬᏩᎷᏤᏗᏱ,
        ᎤᎾᏂᎩᏒᎩ. '
      verse: 15
    - text: 'ᎠᏏᏉᏃ ᏉᎳ ᎾᏍᎩ ᏓᎦᏘᏴᎩ ᎡᏗᏂᏱ, ᏧᏓᏅᏛ ᎤᏣᏘ ᎤᏕᏯᏔᏁᎸᎩ, ᎤᏙᎴᎰᏒ ᎦᏚᎲ ᎤᏁᎳᏅᎯ ᏗᏰᎸᎯ ᏗᏓᏙᎵᏍᏓᏁᎯ
        ᎨᏒᎢ. '
      verse: 16
    - text: 'ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᏕᎦᏬᏁᏗᏍᎬᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏂᏧᏏ ᎠᎴ ᎤᏁᎳᏅᎯ ᎠᎾᏓᏙᎵᏍᏓᏁᎯ, ᎠᎴ ᏂᏚᎩᏨᏂᏒ ᎦᏃᏗᏗᏱ
        ᏕᎦᏬᏁᏗᏍᎬᎩ ᎾᎿᎭᏧᏩᏛᏔᏅᎯ. '
      verse: 17
    - text: 'ᎩᎶᏃ ᎢᏳᎾᏍᏗ ᎠᏂᎦᏔᎿᎭᎢ ᎠᏂᏈᎫᎳ ᎠᎴ ᎠᏂᏍᏙᎢᎦ ᎬᏩᎵᏃᎮᏔᏅᎩ; ᎢᎦᏛᏃ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎦᏙ ᎤᏚᎵ ᎤᏛᏗᏱ
        ᎯᎠ ᏄᏰᎸᏛᎾ ᎦᏬᏂᏍᎩ; ᎠᏂᏐᎢᏃ ᎯᎠ; ᏅᏩᎾᏓᎴ ᏴᏫ ᏧᎾᏤᎵ ᎦᎸᎳᏗ ᎠᏁᎯ ᏗᎦᎾᏄᎪᏫᏍᎩ ᏅᏩᏍᏗ; ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ
        ᏓᎵᏥᏙᏁᎲᎢ ᏥᏌ ᎠᎴ ᏗᎴᎯᏐᏗ ᎨᏒ ᎤᎬᏩᎵ. '
      verse: 18
    - text: 'ᏫᎬᏩᏯᏅᎲᏃ ᎡᎵᎣᏈᎦ ᎬᏩᏘᏃᎸᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᏥᎪ ᎦᏲᎦᏛᎪᏗᏉ ᏄᏍᏛ ᎾᏍᎩ ᎯᎠ ᎢᏤ ᏗᏕᏲᏗ ᎨᏒ ᎾᏍᎩ
        ᏥᏃᎮᎭ? '
      verse: 19
    - text: 'ᎪᎱᏍᏗᏰᏃ ᎤᏍᏆᏂᎪᏗ ᏕᎯᎾᏄᎪᏫᏎᎭ ᏦᏥᎴᏂ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎣᎦᏚᎵᎭ ᎣᎦᏙᎴᎰᎯᏍᏗᏱ ᎾᏍᎩ ᏄᏍᏛ ᎦᏛᎬᎢ. '
      verse: 20
    - text: 'ᏂᎦᏛᏰᏃ ᎡᏗᏂᏱ ᎠᏁᎯ ᎠᎴ ᎢᎸᎯᏢ ᏗᏁᎯ ᎾᎿᎭᎠᏁᏙᎯ ᎥᏝ ᎪᎱᏍᏗ ᏱᏚᏂᎸᏫᏍᏓᏁᎮᎢ, ᎠᏂᏃᎮᏍᎬ ᎤᏩᏒ ᎠᎴ
        ᎠᎾᏛᎩᏍᎬ ᎪᎱᏍᏗ ᎢᏤᎢ. '
      verse: 21
    - text: 'ᎿᎭᏉᏃ ᏉᎳ ᏕᎤᎴᏅ ᎠᏰᎵ ᎡᎵᎣᏈᎦ, ᎯᎠ ᏄᏪᏒᎩ; ᎢᏥᏍᎦᏯ ᎡᏗᏂᏱ ᎢᏤᎯ, ᎦᏙᎴᎣᏍᎦ ᎢᏥᎧᎵᏨᎯ ᎨᏒ ᏕᏥᎾᏰᏍᎬ
        ᎦᎸᎳᏗ ᎠᏁᎯ. '
      verse: 22
    - text: 'ᎦᎢᏒᏰᏃ ᎠᎴ ᏓᎩᎪᎲ ᎦᎸᏉᏗᏳ ᏗᏥᏰᎸᎯ, ᎠᎩᏩᏛᎲᎩ ᎾᏍᏉ ᎠᏥᎸ-ᎨᎳᏍᏗᏱ ᎯᎠ ᏅᎬᏅ ᎥᎪᏪᎸᎩ; “ᎾᏥᎦᏔᎲᎾ
        ᎦᎸᎳᏗ ᎡᎯ ᎤᏤᎵᎦ.” ᎾᏍᎩᏃ ᎰᏩ ᏁᏥᎦᏔᎲᎾ ᏤᏣᏓᏙᎵᏍᏓᏁᎭ ᎾᏍᎩ ᎬᏂᎨᏒ ᏂᏨᏴᏁᎭ. '
      verse: 23
    - text: 'ᎤᏁᎳᏅᎯ ᎤᏬᏢᏅᎯ ᏥᎩ ᎡᎳᏂᎬᎢ ᎠᎴ ᏂᎦᏛ ᎾᎿᎭᎠᏁᎯ, ᎾᏍᎩ ᎤᎬᏫᏳᎯ ᎦᎸᎳᏗ ᎠᎴ ᎡᎶᎯ ᎤᎾᏤᎵᎦ, ᎥᏝ ᏱᎦᏁᎸ
        ᏗᎦᎳᏫᎢᏍᏗᏱ ᎩᎶ ᏧᏬᏱ ᏧᏮᏔᏅᎯ ᏧᏁᏍᎨᎲᎯ. '
      verse: 24
    - text: 'ᎥᏝ ᎠᎴ ᎾᏍᎩ ᎠᏴ ᏧᏃᏰᏂ ᏱᏚᎵᏍᏕᎸᏗ, ᏧᏂᎬᎪ ᎪᎱᏍᏗ ᎾᏍᎩᏯᎢ, ᏕᎠᏁᎮᏰᏃ ᏂᎦᏛ ᏓᏅᏅᎢ ᎠᎴ ᏓᏅᏬᎳᏕᏍᎬ
        ᎠᎴ ᏂᎦᎥ ᎪᎱᏍᏗ. '
      verse: 25
    - text: 'ᎠᎴ ᏌᏉ ᎩᎬ ᏚᏬᏢᏔᏅ ᎾᏂᎥ ᏄᎾᏓᎴᏒ ᏴᏫ ᎾᏍᎩ ᏧᎾᏁᎳᏗᏍᏗᏱ ᏂᎬᎾᏛ ᎦᏚᎢᏗᏢ ᎡᎶᎯ, ᎠᎴ ᏕᎤᏭᎪᏔᏅ ᎢᏳᎵᏍᏔᏂᏓᏍᏗᏱ,
        ᎠᎴ ᏫᏚᏍᏖᏅ ᎾᎿᎭᏕᎨᏌᏗᏒ ᏧᎾᏁᎳᏗᏍᏗᏱ. '
      verse: 26
    - text: 'ᎾᏍᎩ ᎤᏂᏯᏍᏗᏱ ᎤᎬᏫᏳᎯ, ᎾᏍᎩ ᎬᏩᎾᏒᏂᏍᏗ ᎠᎴ ᎬᏩᏂᏩᏛᏗ ᎢᏳᎵᏍᏙᏗᏱ, ᎥᏝᏍᎩᏂᏃᏅ ᎢᏗᏏᏴᏫᎭ ᏂᎦᏛᎿᎭᏕᎬᎢ
        ᎢᏅᎯᏳ ᏱᏄᏛᎿᎭᏕᎦ. '
      verse: 27
    - text: 'ᎾᏍᎩᏰᏃ ᏄᏩᏅ ᏥᏕᏛᏅ, ᎠᎴ ᏥᏓᎵᏖᎸᎲᏍᎦ, ᎠᎴ ᏥᏕᎭ; ᎾᏍᎩ ᎾᏍᏉ ᎩᎶ ᎢᏳᎾᏍᏗ ᏗᎧᏃᎩᏍᏗ ᏗᏃᏪᎵᏍᎩ ᏗᏣᏤᎵᎦ
        ᎯᎠ ᏄᏂᏪᏒ; “ᎠᏴᏰᏃ ᎾᏍᏉ ᎾᏍᎩ ᏧᏪᏥ.” '
      verse: 28
    - text: 'ᎾᏍᎩᏃ ᎢᏳᏍᏗ, ᎠᏴ ᎤᏁᎳᏅᎯ ᏧᏪᏥ ᏥᎩ, ᎥᏝ ᎯᎠᏉ ᏱᏂᎨᏕᎵᎭ; ᎤᏁᎳᏅᎯ ᎾᏍᎩᏯᏉ ᎠᏕᎸ ᏓᎶᏂᎨ ᎠᎴ ᎠᏕᎸ
        ᎤᏁᎬ ᎠᎴ ᏅᏯ, ᏴᏫ ᎠᏂᏏᎾᏌᏅ ᎠᎴ ᎤᎾᏓᏅᏖᎸᎯ ᎬᏔᏅᎯ ᎪᏢᏅᎯ. '
      verse: 29
    - text: 'ᎾᎯᏳᏃ ᎾᏍᎩ ᎯᎠ ᎾᏂᎦᏔᎲᎾ ᏥᎨᏎᎢ ᎤᏁᎳᏅᎯ ᎤᏁᎳᎩ ᎤᏪᎵᏎᎢ; ᎠᏎᏃ ᎿᎭᏉ ᏕᎧᏁᏤᎭ ᎾᏂᎥ ᏴᏫ ᏂᎬᎾᏛᎢ
        ᏧᏂᏁᏟᏴᏍᏗᏱ ᏚᎾ ᏓᏅᏛᎢ; '
      verse: 30
    - text: 'ᏕᎤᏒᏍᏔᏅᏰᏃ ᎢᎦ ᎾᎯᏳ ᎡᎶᎯ ᏚᏳᎪᏛ ᏧᏭᎪᏓᏁᏗᏱ, ᎬᏗᏍᎬ ᎠᏍᎦᏯ ᎾᏍᎩ ᎤᏪᎧᏅᎯ, ᏄᏜᏓᏏᏛᏒᎾ ᏂᏚᏩᏁᎸ
        ᎾᏂᎥ ᏴᏫ ᎾᏍᎩ ᏕᎤᎴᏔᏅᎢ ᎤᏲᎱᏒᎢ. '
      verse: 31
    - text: 'ᎤᎾᏛᎦᏅᏃ ᎠᏲᎱᏒ ᏗᎴᎯᏐᏗ ᎨᏒᎢ, ᎢᎦᏛ ᎤᏂᏰᎵᎥᎩ, ᎢᎦᏛᏃ ᎯᎠ ᏄᏂᏪᏒᎩ; ᏔᎵᏁ ᎯᎠ ᏛᏨᏯᏛᎦᏁᎵ. '
      verse: 32
    - text: 'ᎿᎭᏉᏃ ᏉᎳ ᎤᏓᏅᏒᎩ ᎠᏂᏅᎢ. '
      verse: 33
    - text: 'ᎩᎶᏍᎩᏂᏃᏅ ᎢᏳᎾᏍᏗ ᎬᏩᎵᎪᏁᎸᎩ ᎠᎴ ᎤᏃᎯᏳᏅᎩ; ᎾᎿᎭᎨᎸᎩ ᏓᏲᏂᏏᏯ ᎡᎵᎣᏈᎦ ᎦᎲᏍᎩ ᏗᎫᎪᏘᏍᎩ ᎠᎴ ᎠᎨᏴ
        ᏕᎺᎵ ᏧᏙᎢᏛ, ᎠᎴ ᏅᏩᎾᏓᎴ ᎾᏍᏉ.  '
      verse: 34
  - chapter: 18
    verses:
    - text: ' ᎾᏍᎩᏃ ᏄᎵᏍᏔᏂᏙᎸ ᏉᎳ ᎡᏗᏂᏱ ᎤᏓᏅᏒᎩ ᎪᎵᏂᏗᏱ ᏭᎷᏨᎩ. '
      verse: 1
    - text: 'ᎤᏩᏛᎲᏃ ᎩᎶ ᎢᏳᏍᏗ ᎠᏧᏏ ᎡᏈᎳ ᏧᏙᎢᏛ, ᏋᏗᏱ ᎤᏕᏅᎯ, ᎩᎳᎢ ᎤᎷᏦᏅᎯ ᎢᏓᎵ ᏅᏓᏳᎶᏒᎯ, ᎠᎴ ᎾᏍᏉ ᎤᏓᎵᎢ
        ᏈᏏᎳ ᏧᏙᎢᏛ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬ ᏠᏗᏯ ᎤᏁᏨ ᏂᎦᏛ ᎠᏂᏧᏏ ᎶᎻ ᎤᎾᏓᏅᏍᏗᏱ, ᎾᏍᎩ ᏚᏩᏛᎯᎸᎩ. '
      verse: 2
    - text: 'ᎤᏠᏱᏃ ᏧᎸᏫᏍᏓᏁᎯ ᎨᏒᎢ, ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏂᏁᎸ ᎤᏪᏅᎩ, ᎠᎴ ᏚᎸᏫᏍᏓᏁᎸᎩ; ᏚᏂᎸᏫᏍᏓᏁᎲᏰᏃ ᏗᎦᎵᏦᏙᏗ
        ᏗᏃᏢᏍᎩ ᎨᏒᎢ. '
      verse: 3
    - text: 'ᏄᎾᏙᏓᏈᏒᏃ ᎠᏂᏧᏏ ᏧᏂᎳᏫᎢᏍᏗᏱ ᎦᏬᏂᏍᎬᎩ, ᎠᎴ ᏓᏍᏗᏰᏗᏍᎬᎩ ᎠᏂᏧᏏ ᎠᎴ ᎠᏂᎪᎢ. '
      verse: 4
    - text: 'ᎿᎭᏉᏃ ᏌᏱᎳ ᎠᎴ ᏗᎹᏗ ᎤᏂᎷᏨ, ᎹᏏᏙᏂ ᏧᏂᎶᏒ, ᏉᎳ ᎤᏓᏅᏛ ᎤᏱᎸᏒᎩ, ᎠᎴ ᎾᏍᎩ ᎬᏂᎨᏒ ᏂᏚᏩᏁᎸᎩ ᎠᏂᏧᏏ
        ᏥᏌ ᎾᏍᎩ ᎦᎶᏁᏛ ᎨᏒᎢ. '
      verse: 5
    - text: 'ᎾᏍᎩᏃ ᎤᏂᏲᏍᏙᏔᏅ ᎠᎴ ᎤᏂᏐᏢᎢᏍᏔᏅ, ᎤᏄᏬ ᎤᏩᏣᎬᏅᎩ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏥᎩᎬ ᏗᏥᏍᎪᎵ ᎢᏨᏒ ᏕᏣᏓᏅᎵᏰᎡᏍᏗ,
        ᎠᏴ ᎥᏝ ᏯᏆᏓᏅᎵᏰᎥ; ᎿᎭᏉ ᎪᎯ ᎢᏳᏓᎴᏅᏛ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏗᏁᎲ ᏮᏓᏥᎶᏏ. '
      verse: 6
    - text: 'ᎾᎿᎭᏃ ᎤᏂᎩᏒ, ᏭᏴᎸᎩ ᎩᎶ ᎢᏳᏍᏗ ᎦᏁᎸ ᏣᏍᏓ ᏧᏙᎢᏛ, ᎤᏁᎳᏅᎯ ᎠᏓᏙᎵᏍᏓᏁᎯ, ᎾᏍᎩ ᎦᏁᎸ ᏚᏓᏯᎸᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ. '
      verse: 7
    - text: 'ᏟᏍᏆᏃ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏄᎬᏫᏳᏒ ᎠᏥᎦᏘᏗᏍᏗ ᎤᏬᎯᏳᏅᎩ ᎤᎬᏫᏳᎯ, ᎠᎴ ᏂᎦᏛ ᏚᏓᏘᎾᎥᎢ, ᎤᏂᏣᏘᏃ ᎪᎵᏂᏗᏱ
        ᎠᏁᎯ ᎤᎾᏛᎦᏅ ᎤᏃᎯᏳᏅᎩ; ᎠᎴ ᏕᎨᎦᏬᎥᎩ. '
      verse: 8
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᏄᏪᏎᎴ ᏉᎳ ᏒᏃᏱ ᎤᏁᎳᏫᏎᎲᎢ; ᏞᏍᏗ ᏱᏍᎦᎢᎮᏍᏗ, ᎯᏂᎨᏍᏗᏉᏍᎩᏂ ᎠᎴ ᏞᏍᏗ ᎡᎳᏪ ᏨᏅᎩ, '
      verse: 9
    - text: 'ᎠᏴᏰᏃ ᏕᎬᎦᎿᎭᏩᏗᏙᎭ, ᎠᎴ ᎥᏝ ᎩᎶ ᏱᏙᎨᏣᏘᎷᎦ ᎤᏐᏅ ᎪᎱᏍᏗ ᏨᏁᏗᏱ, ᎤᏂᏣᏔᏰᏃ ᏴᏫ ᎠᏂ ᎦᏚᎲ ᏓᎩᎧᎭ. '
      verse: 10
    - text: 'ᎾᎿᎭᏃ ᏑᏕᏘᏴᏛ ᏑᏓᎵᏃ ᎢᏯᏅᏙ ᎤᏪᏙᎸᎩ, ᏓᏕᏲᎲᏍᎬᎩ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ ᎾᎿᎭᎠᏁᎲᎢ. '
      verse: 11
    - text: 'ᎨᎵᏲᏃ ᏂᎯᏳ ᎡᎧᏯ ᎠᏥᎦᏘᏗᏍᏛᎢ, ᎠᏂᏧᏏ ᏌᏉ ᎢᎦᎦᏛ ᎬᏩᏁᎷᎩᎡᎸᎩ ᏉᎳ, ᎠᎴ ᎬᏩᏘᏃᎸ ᏗᎫᎪᏙᏗᏱ ᎦᏍᎩᎸᎢ, '
      verse: 12
    - text: 'ᎯᎠ ᏄᏂᏪᏒᎩ; ᎯᎠ ᎾᏍᎩ ᏓᏍᏗᏰᏗᎭ ᏴᏫ ᎤᏁᎳᏅᎯ ᎠᎾᏓᏙᎵᏍᏓᏁᎲ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎤᏂᏲᏍᏙᏗᏱ. '
      verse: 13
    - text: 'ᎿᎭᏉᏃ ᏉᎳ ᏛᏍᏚᎢᏏᏒᎩ ᎠᎰᎵ, ᎨᎵᏲ ᎯᎠ ᏂᏚᏪᏎᎸᎩ ᎠᏂᏧᏏ; ᎢᏳᏃ ᎤᏲ ᎢᏳᏛᏁᎸᎯ ᏱᎩ, ᎠᎴ ᎤᏍᎦᏅᏨᎯ
        ᏱᎩ, ᎢᏥᏧᏏ, ᏚᏳᎪᏛ ᏱᎩ ᎢᏨᏯᏛᏓᏍᏓᏁᏗᏱ. '
      verse: 14
    - text: 'ᎢᏳᏍᎩᏂ ᎧᏁᏨᎯ ᎠᎴ ᎪᎱᏍᏗ ᏚᏙᎥ ᎠᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎢᏣᏤᎵᎦ ᎧᏃᎮᏗ ᏱᎩ, ᎢᏨᏒ ᏗᏥᎸᏫᏍᏓᏏ, ᎥᏝᏰᏃ ᎾᏍᎩ
        ᎢᏳᏍᏗ ᎠᏴ ᏱᏙᎦᎫᎪᏓ. '
      verse: 15
    - text: 'ᏚᎨᎯᏙᎸᎩᏃ ᏗᎫᎪᏙᏗᏱ ᎦᏍᎩᎸᎢ. '
      verse: 16
    - text: 'ᎿᎭᏉᏃ ᏂᎦᏛ ᎠᏂᎪᎢ ᎤᏂᏂᏴᎲ ᏐᏍᏗᏂ ᎠᏂᏧᏏ ᏧᏂᎳᏫᎢᏍᏗᏱ ᏄᎬᏫᏳᏒ ᎠᏥᎦᏘᏗᏍᏗ, ᎤᏂᎵᎥᏂᎸᎩ ᎢᎬᏱᏢ ᏗᎫᎪᏙᏗᏱ
        ᎦᏍᎩᎸᎢ. ᎨᎵᏲᏃ ᎥᏝ ᏳᎦᏌᏯᏍᏔᏁ ᎾᏍᎩ ᏄᏍᏗᏕᎬᎢ. '
      verse: 17
    - text: 'ᏉᎳᏃ ᎠᏏ ᎤᏬᎯᏨᎩ ᎤᏪᏙᎸᎩ; ᎿᎭᏉᏃ ᏚᏲᎵᎸ ᎠᎾᏓᏅᏟ, ᏥᏳᎯ ᏭᏣᏅᎩ ᏏᎵᏱ ᏭᎶᏒᎩ; ᎠᎴ ᎾᏍᏉ ᏈᏏᎳ ᎠᎴ
        ᎡᏈᎳ ᎬᏩᏍᏓᏩᏛᏒᎩ, ᎤᎵᏍᏙᏰᎲᎯ ᎨᏒᎩ ᏒᏟᏯ ᎢᏴᏛ, ᎤᏁᎳᏅᎯᏰᏃ ᎤᏚᎢᏍᏓᏁᎸᎯ ᎨᏒᎩ. '
      verse: 18
    - text: 'ᎡᏈᏌᏃ ᏭᎷᏨᎩ ᎠᎴ ᎾᎿᎭᏚᏩᏕᎲᎩ, ᎤᏩᏒᏍᎩᏂ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏭᏴᎸᎩ ᎠᎴ ᏚᏬᏁᏔᏅᎩ ᎠᏂᏧᏏ. '
      verse: 19
    - text: 'ᎬᏩᏔᏲᏎᎸᏃ ᎤᏬᎯᎢᏍᏗᏱ ᏧᏪᎳᏗᏓᏍᏗᏱ ᎥᏝ ᏳᏬᎯᏳᏁᎢ; '
      verse: 20
    - text: 'ᏚᏲᎵᎸᏉᏍᎩᏂ ᎯᎠ ᏄᏪᏒᎩ; ᎠᏎ ᎠᎩᏍᏆᏂᎪᏙᏗ ᏥᎷᏏᎵᎻ ᎯᎠ ᏗᎵᏍᏓᏴᏗᏱ ᏨᏛᏍᏆᎸᎯ. ᎠᏎᏃ ᏔᎵᏁ ᏛᏨᏩᏛᎯᎵ,
        ᎢᏳᏃ ᎤᏁᎳᏅᎯ ᎤᏏᏳ ᏳᏰᎸᏅ. ᎡᏈᏌᏃ ᏥᏳᎯ ᏭᏣᏅᎩ. '
      verse: 21
    - text: 'ᏏᏌᎵᏱᏃ ᎤᏚᎩᏒ, ᎠᎴ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᏫᏚᏲᎵᎸ, ᎥᏘᎣᎩ ᏭᎶᏒᎩ. '
      verse: 22
    - text: 'ᏰᎵᏃ ᎤᏬᎯᏨ ᎤᏪᏙᎸ, ᎤᏂᎩᏒᎩ, ᎠᎴ ᎨᎴᏏᏱ ᎠᎴ ᏈᏥᏱ ᎣᏍᏛ ᎤᏱᎸᏒᎩ ᎤᏪᏐᎸᎩ, ᏓᎵᏂᎪᎯᏍᏗᏍᎬᎩ ᏂᎦᏛ
        ᎠᏃᎯᏳᎲᏍᎩ '
      verse: 23
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᏧᏏ ᎠᏉᎳ ᏧᏙᎢᏛ, ᎡᎵᎩᏱ ᎤᏛᏒᎯ, ᎠᏏᎾᏍᏛ ᎤᏬᏂᎯᏍᏗᏱ, ᎠᎴ ᏗᎦᎸᏉᏗ ᎪᏪᎵ ᏗᏏᎾᏍᏛ,
        ᎡᏈᏌ ᎤᎷᏨᎩ. '
      verse: 24
    - text: 'ᎾᏍᎩ ᎯᎠ ᎠᎨᏲᏅᎯ ᎨᏒᎩ ᎤᎬᏫᏳᎯ ᎤᏅᏅᎢ, ᎠᎴ ᎤᎵᏂᎩᏛ ᎨᏒ ᎤᏓᏅᏛᎢ, ᎧᏃᎮᏍᎬᎩ ᎠᎴ ᏓᏕᏲᎲᏍᎬᎩ ᎾᏑᎵᎪᎬᎾ
        ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᎤᎬᏩᎵ ᎨᏒᎢ, ᏣᏂ ᎤᏤᎵ ᏗᏓᏬᏍᏗ ᎤᏩᏒ ᎠᎦᏔᎲᎩ. '
      verse: 25
    - text: 'ᎾᏍᎩ ᎤᎴᏅᎲᎩ ᎾᏍᎦᎢᎲᎾ ᎤᏬᏂᏒᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ. ᎾᏍᎩᏃ ᎡᏈᎳ ᎠᎴ ᏈᏏᎳ ᎤᎾᏛᎦᏁᎸ ᎤᏂᏯᏅᎲᎩ, ᎠᎴ ᎤᏟ
        ᎢᏲᏍᏛ ᏚᏃᏏᏌᏁᎸᎩ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎦᏅᏅᎢ. '
      verse: 26
    - text: 'ᎤᏚᎸᎲᏃ ᎡᎧᏯ ᎤᏪᏅᏍᏗᏱ, ᎠᎾᏓᏅᏟ ᎤᏃᏪᎳᏅᎩ ᏗᏂᏔᏲᏎᎸᎩ ᎠᏃᎯᏳᎲᏍᎩ ᏗᎬᏩᏓᏂᎸᎢᏍᏗᏱ; ᎾᏍᎩᏃ ᏭᎷᏨ,
        ᎤᏣᏘ ᏚᏍᏕᎸᎲᎩ ᎤᏁᎳᏅᎯ ᎤᏓᏙᎵᏣᏛ ᎢᏳᏩᏂᏌᏛ ᎤᏃᎯᏳᏅᎯ. '
      verse: 27
    - text: 'ᎤᎵᏂᎩᏛᏯᏰᏃ ᎦᏬᏂᏍᎬ ᎬᏗᏍᎬ ᎤᏃᎯᏳᏗᏱ ᏄᏩᏁᎸᎩ ᎠᏂᏧᏏ ᏕᎦᎳᏫᎥᎢ, ᏗᎦᎸᏉᏗ ᎪᏪᎵ ᏕᎬᏗᏍᎬᎢ ᎬᏂᎨᏒ ᏂᎬᏁᎲ
        ᏥᏌ ᎾᏍᎩ ᎦᎶᏁᏛ ᎨᏒᎢ.  '
      verse: 28
  - chapter: 19
    verses:
    - text: ' ᎯᎠᏃ ᏄᎵᏍᏔᏅᎩ, ᎾᎯᏳ ᎠᏉᎳ ᎪᎵᏂᏗᏱ ᎡᏙᎲᎩ, ᏉᎳ ᎠᏰᎵ ᎨᏒ ᎤᎶᏒ, ᎡᏈᏌ ᏭᎷᏨᎩ. ᏚᏩᏛᎲᏃ ᎩᎶ ᎢᏳᎾᏍᏗ
        ᎠᏃᎯᏳᎲᏍᎩ, '
      verse: 1
    - text: 'ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎡᏥᏁᎸᏍᎪ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎨᏦᎯᏳᏅᎯ? ᎯᎠᏃ ᏅᎬᏩᏪᏎᎸᎩ; ᎥᏝ ᎣᎦᏛᎦᏅᎯᎤᏅ ᏱᎩ ᎦᎸᏉᏗᏳ
        ᎠᏓᏅᏙ ᎡᎲᎢ. '
      verse: 2
    - text: 'ᎯᎠᏃ ᏂᏚᏪᏎᎸᎩ; ᎦᏙ ᎤᏍᏗ ᏗᏓᏬᏍᏙᏗ ᎨᏒ ᏕᏣᏬᏍᏔᏁᎢ? ᏣᏂ ᏧᏓᏬᏍᏙᏗ ᎨᏒ, ᎤᎾᏛᏅᎩ. '
      verse: 3
    - text: 'ᏉᎳᏃ ᎯᎠ ᏄᏪᏒᎩ; ᏣᏂ ᎤᏙᎯᏳᎯ ᏓᏓᏬᏍᏗᏍᎬᎩ ᏗᏓᏬᏍᏙᏗ ᎦᏁᏟᏴᏍᏗ ᎨᏒ ᎣᏓᏅᏛ ᎤᎬᏩᎵ, ᏕᎧᏁᏤᎲ ᏴᏫ,
        ᎤᏃᎯᏳᏗᏱ ᎣᏂ ᏅᏓᏰᎩ, ᎾᏍᎩ ᎦᎶᏁᏛ ᏥᏌ ᏕᎪᏎᎲᎩ. '
      verse: 4
    - text: 'ᎾᏍᎩᏃ ᎤᎾᏛᎦᏅ ᎤᎬᏫᏳᎯ ᏥᏌ ᏚᏙᎥ ᏕᎨᎦᏬᏍᏔᏅᎩ. '
      verse: 5
    - text: 'ᎿᎭᏉᏃ ᏉᎳ ᏚᏏᏔᏛ, ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎤᏂᎷᏤᎸᎩ, ᏚᏂᏬᏂᏒᎩᏃ ᏧᏓᎴᏅᏛ ᏗᎦᏬᏂᎯᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎤᎾᏙᎴᎰᏒᎩ. '
      verse: 6
    - text: 'ᎾᏍᎩᏃ ᎠᏂᏍᎦᏯ ᏂᎦᏛ ᏔᎳᏚ ᎢᏴᏛ ᎾᏂᎥᎩ. '
      verse: 7
    - text: 'ᏗᎦᎳᏫᎢᏍᏗᏱᏃ ᏭᏴᎸ ᎾᏍᎦᎢᎲᎾ ᎦᏬᏂᏍᎬᎩ, ᏦᎢ ᎢᏯᏅᏙ ᎢᎦᎯᏛ ᏕᎦᏬᏁᏗᏍᎬᎩ ᎠᎴ ᏓᏍᏗᏰᏗᏍᎬᎩ ᎤᏃᎯᏳᏗᏱ
        ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ ᎤᎬᏩᎵ. '
      verse: 8
    - text: 'ᎩᎶᏃ ᎢᏳᎾᏍᏗ ᎤᏂᏍᏓᏲᏒ ᎠᎴ ᏄᏃᎯᏳᏅᎾ ᏄᎵᏍᏔᏅ, ᎠᎴ ᎣᏐᏅᏉ ᎤᏂᏃᎮᎸ ᎾᏍᎩ ᎦᏅᏅ ᎤᎬᏩᎵ ᎤᏂᏣᏘ ᎠᏂᎦᏔᎲᎢ,
        ᏚᏓᏅᎡᎸᎩ, ᎠᎴ ᏚᏓᏓᎴᏔᏅᎩ ᎠᏃᎯᏳᎲᏍᎩ ᏕᎦᏬᏁᏗᏍᎬᎩ ᏂᏚᎩᏨᏂᏒ ᎩᎶ ᎢᏳᏍᏗ ᏓᎳᎾ ᏧᏙᎢᏛ ᏧᏕᏲᏗᏱ. '
      verse: 9
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏄᏛᏁᎸᎩ ᏔᎵ ᏧᏕᏘᏴᏛ ᎢᎪᎯᏛ, ᎾᏍᎩ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᏂᎦᏛ ᎡᏏᏱ ᎠᏁᎯ ᎠᏂᏧᏏ ᎠᎴ ᎠᏂᎪᎢ ᎤᎾᏛᎦᏅᎩ
        ᎧᏃᎮᏛ ᎤᎬᏫᏳᎯ ᏥᏌ ᎤᏤᎵᎦ. '
      verse: 10
    - text: 'ᎠᎴ ᎤᏁᎳᏅᎯ ᏯᏃ ᎢᏳᎵᏍᏙᏗ ᏂᎨᏒᎾ ᎤᏍᏆᏂᎪᏗ ᏚᎸᏫᏍᏓᏁᎲᎩ ᏉᎳ ᎠᎬᏗᏍᎬᎩ; '
      verse: 11
    - text: 'ᎠᏰᎸᏰᏃ ᏧᏓᎴᏅᎯ ᏗᏯᏠ ᎠᎴ ᏗᏞᏌᏙ ᏓᏂᏃᎮᎲᎩ ᏧᏂᏢᎩ, ᎥᏳᎩᏃ ᎠᎵᏛᏗᏍᎬᎩ, ᎤᏂᏲᏃ ᏗᏓᏅᏙ ᎬᏩᏂᏄᎪᎬᎩ. '
      verse: 12
    - text: 'ᎩᎶᏃ ᎢᏳᎾᏍᏗ ᎠᏂᏧᏏ ᏅᏁᏙᎯ, ᎠᏂᏍᎩᎾ ᏗᏂᏄᎪᏫᏍᎩ, ᎤᎾᏓᏅᏖᎴ ᎤᎬᏫᏳᎯ ᏥᏌ ᏕᎤᏙᎥ ᏧᏂᏁᎢᏍᏓᏁᏗᏱ ᎤᏂᏲ
        ᏗᏓᏅᏙ ᏧᏂᏯᎢ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᎢᏨᏁᎢᏍᏓᏏ ᏥᏌ, ᎾᏍᎩ ᏉᎳ ᎠᎵᏥᏙᎲᏍᎬ ᏥᎦᏃᎮᎭ. '
      verse: 13
    - text: 'ᎠᏁᎮᏃ ᎦᎵᏉᎩ ᎢᏯᏂᏛ ᏏᏫ ᏧᏙᎢᏛ ᏧᏪᏥ ᎠᏧᏏ ᏄᎬᏫᏳᎡ ᎠᏥᎸᎨᎶᎯ ᎾᏍᎩ ᎾᎾᏛᏁᎮᎢ. '
      verse: 14
    - text: 'ᎤᏲᏃ ᎠᏓᏅᏙ ᎤᏁᏨ ᎯᎠ ᏄᏪᏎᎢ; ᏥᏌ ᏥᎦᏔᎭ, ᎠᎴ ᏉᎳ ᏥᎦᏔᎭ, ᏂᎯᏍᎩᏂ ᎦᎪ ᎢᏣᏍᏗ? '
      verse: 15
    - text: 'ᎠᏍᎦᏯᏃ ᎤᏲ ᎠᏓᏅᏙ ᎤᏯᎢ ᏚᏁᎷᎩᎡᎴᎢ, ᎠᎴ ᎡᏍᎦ ᏂᏚᏩᏁᎴᎢ, ᎠᎴ ᏚᏎᎪᎩᏎᎢ, ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᎾᎵᏎ ᎾᎿᎭᎠᏓᏁᎸ
        ᎤᏂᏄᎪᏤ ᏧᏂᏰᎸᎢᎭ ᎠᎴ ᏗᎨᏥᏐᏅᏅᎯ. '
      verse: 16
    - text: 'ᎠᎴ ᎾᏍᎩ ᎯᎠ ᎤᎾᏛᎦᏅᎩ ᏂᎦᏛ ᎠᏂᏧᏏ ᎠᎴ ᎠᏂᎪᎢ ᎡᏈᏌ ᎠᏁᎯ; ᏂᎦᏛᏃ ᎤᏂᎾᏰᏒᎩ, ᎠᎴ ᎤᎬᏫᏳᎯ ᏥᏌ ᏚᏙᎥ
        ᎦᎸᏉᏗᏳ ᏄᎵᏍᏔᏅᎩ. '
      verse: 17
    - text: 'ᎤᏂᏣᏛᎩᏃ ᎤᏃᎯᏳᏅᎯ ᎤᏂᎷᏨᎩ, ᎠᏂᏃᎲᏍᎬ ᎠᎴ ᎬᏂᎨᏒ ᎾᏅᏁᎲᏚᏂᎸᏫᏍᏓᏁᎸᎢ. '
      verse: 18
    - text: 'ᎾᏍᏉ ᎤᏂᏣᏛᎩ ᎤᏍᏆᏂᎪᏗ ᎠᎾᏛᏁᎵᏍᎩ ᏚᏂᏟᏌᏅᎩ ᎪᏪᎵ, ᎠᎴ ᏚᎾᎪᎲᏍᏔᏅᎩ ᏂᎦᏛ ᎠᏂᎦᏔᎲᎢ. ᎤᎾᏎᎸᏃ ᏧᎬᏩᎶᏗᎯ
        ᎤᎾᏙᎴᎰᏒᎩ ᎯᏍᎦᏍᎪᎯ ᎢᏯᎦᏴᎵ ᎨᏒ ᎤᏂᏁᎬ ᎠᏕᎸ. '
      verse: 19
    - text: 'ᎾᏍᎩ ᏧᎵᏂᎬᎬᎩ ᎤᏛᏃᏒᎩ ᎠᎴ ᎤᏰᎵᏒᎩ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 20
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏄᎵᏍᏔᏂᏙᎸ, ᏉᎳ ᎤᏓᏅᏖᎸᎩ ᎤᏓᏅᏛᎢ, ᎿᎭᏉ ᎹᏏᏙᏂ ᎠᎴ ᎡᎧᏯ ᎤᎶᏐᏅᎯ, ᏥᎷᏏᎵᎻ ᏭᎶᎯᏍᏗᏱ,
        ᎯᎠ ᏄᏪᏒᎩ; ᎾᎿᎭᎬᏇᏙᏅᎯ ᎨᏎᏍᏗ ᎶᎻ ᎾᏍᏉ ᎠᏎ ᏛᏥᎪᎢ. '
      verse: 21
    - text: 'ᎰᏩᏃ ᎹᏏᏙᏂ ᏕᎤᏅᏒᎩ ᎠᏂᏔᎵ ᎬᏩᏍᏕᎸᎯᏙᎯ, ᏗᎹᏗ ᎠᎴ ᎢᎳᏍᏓ, ᎤᏩᏒᏍᎩᏂ ᎤᏗᎩᏴᎩ ᎡᏏᏱ ᎢᎸᏍᎩ ᎢᎪᎯᏛ. '
      verse: 22
    - text: 'ᎾᎯᏳᏃ ᎥᏝ ᎤᏍᏗᏉ ᎤᏕᏯᏙᏗ ᏱᏄᎵᏍᏔᏁᎢ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎾᏍᎩ ᎦᏅᏅ ᎤᎬᏩᎵ. '
      verse: 23
    - text: 'ᎩᎶᏰᏃ ᎢᏳᏍᏗ ᏗᎻᏟᏯ ᏧᏙᎢᏛ, ᎠᏕᎸ ᎠᏢᏅᎥᏍᎩ, ᎠᏕᎸ ᏗᎪᏢᏔᏅᎯ ᏓᏓᏁᎸ ᏕᎪᏢᎾᏁᎲ ᏓᏰᏂ, ᎥᏝ ᎤᏍᏗᏉ
        ᏧᎬᏩᎶᏗ ᏱᏓᏩᏛᎡᎮ ᎠᏃᏢᏅᎥᏍᎩ. '
      verse: 24
    - text: 'ᎾᏍᎩ ᏚᏪᏟᏌᏅ ᎠᎴ ᏅᏩᎾᏓᎴ ᎾᏍᎩ ᎢᏳᏍᏗ ᏧᏂᎸᏫᏍᏓᏁᎯ ᏚᏪᏟᏌᏅ ᎯᎠ ᏄᏪᏒᎩ; ᎢᏥᏍᎦᏯ, ᎢᏥᎦᏔᎭ ᎯᎠ ᎾᏍᎩ
        ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᏧᎬᏩᎶᏗ ᎢᏗᏩᏛᏗᏍᎬᎢ. '
      verse: 25
    - text: 'ᎠᎴ ᎢᏥᎪᏩᏘᎭ ᎠᎴ ᎢᏣᏛᎩᎭ, ᎥᏝ ᎡᏈᏌᏉ ᎤᏩᏒ, ᎾᏍᏉᏍᎩᏂ ᎠᎴᏉ ᏂᎬᎾᏛ ᎡᏏᏱ, ᎯᎠ ᏉᎳ ᏓᏍᏗᏰᏗᏍᎬ ᏚᎦᏔᎲᏒ
        ᎤᏂᏣᏘ ᏴᏫ, ᎯᎠ ᏂᏕᎦᏪᏎᎲᎢ, ᎥᏝ ᎦᎸᎳᏗ ᎠᏁᎯ ᏱᎩ ᎩᎶ ᏧᏬᏰᏂᏉ ᏧᏬᏢᏔᏅᎯ ᏥᎩ. '
      verse: 26
    - text: 'ᎠᎴ ᎥᏝ ᎯᎠᏉ ᏗᎩᎸᏫᏍᏓᏁᏗ ᎨᏒ ᎤᏩᏒ ᎤᏁᎳᎩ ᏫᎬᏩᏲᏥᏓᏍᏗ ᏱᎩ; ᎾᏍᏉᏍᎩᏂ ᎠᏓᏁᎸ ᎦᎸᏉᏗᏳ ᎦᎸᎳᏗ ᎡᎯ
        ᏓᏰᏂ ᎤᏤᎵᎦ ᎠᏎᏉᏉ ᎢᎬᏩᎵᏍᏔᏂᏓᏍᏗ, ᎠᎴ ᎾᏍᎩ ᎠᏥᎸᏉᏗᏳ ᎨᏒ ᏫᎬᏩᏲᏥᏓᏍᏗ, ᎾᏍᎩ ᏂᎦᏛ ᎡᏏᏱ ᎠᎴ ᏂᎬᎾᏛ ᎡᎶᎯ
        ᏥᎬᏩᎸᏉᏗᎭ. '
      verse: 27
    - text: 'ᎾᏍᎩᏃ ᎤᎾᏛᎦᏅ ᎤᏂᏔᎳᏬᏍᎬᎢ ᎤᏂᎧᎵᏨᎩ, ᎠᎴ ᎤᏁᎷᏅᎩ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎦᎸᏉᏗᏳ ᏓᏰᏂ ᎡᏈᏌ ᎠᏁᎯ ᎤᎾᏤᎵᎦ. '
      verse: 28
    - text: 'ᏂᎬᏃ ᎦᏚᎲ ᎤᎾᏓᏑᏰᏛᏉ ᏄᎵᏍᏔᏅᎩ, ᏚᏂᏂᏴᎲᏃ ᎦᏯ ᎠᎴ ᎡᎵᏍᏔᎦ ᎹᏏᏙᏂ ᎠᏁᎯ, ᏉᎳ ᎤᎾᎵᎪᎯ ᎠᏁᏙᎲᎢ,
        ᎤᎴᏃᏅᎯ ᎤᎾᏁᎷᎩᏒᎩ ᏭᏂᏴᎸᎩ ᎤᎾᏛᏁᎸᏗᏱ. '
      verse: 29
    - text: 'ᏉᎳᏃ ᏫᏚᏴᏎᏗᏱ ᏴᏫ ᎤᏓᏅᏖᎸ, ᎠᏃᎯᏳᎲᏍᎩ ᎬᏩᏅᏍᏓᏕᎸᎩ. '
      verse: 30
    - text: 'ᎩᎶᏃ ᎢᏳᎾᏍᏗ ᏗᎨᎦᏁᎶᏗ ᎡᏏᏱ ᎠᏁᎯ, ᏉᎳ ᏧᎵᎢ, ᎤᎾᏓᏅᏒᎩ ᏫᎬᏩᏔᏲᏎᎸᎩ, ᏭᏴᏍᏗᏱ ᏂᎨᏒᎾ ᎤᎾᏛᏁᎸᏗᏱ. '
      verse: 31
    - text: 'ᎤᏁᎷᏅᎯ ᏧᏓᎴᏅᏛᏉ ᏂᏚᏂᏪᏒᎩ; ᏓᏂᎳᏫᎥᏰᏃ ᎤᎾᏓᏑᏰᏛᏉ ᎨᏒᎩ, ᎠᎴ ᎤᏟ ᎢᏯᏂᏛ ᎥᏝ ᏯᏂᎦᏔᎮ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ
        ᎤᎾᏓᏟᏌᏅᎢ. '
      verse: 32
    - text: 'ᏭᏃᏯᏁᏒᎩᏃ ᎡᎵᎩ ᎤᏂᏣᏘ ᎠᏂᏙᎾᎥᎢ, ᎾᏍᎩ ᎠᏂᏧᏏ ᎠᏂᏅᏫᏍᏗᏍᎬᎩ; ᎡᎵᎩᏃ ᎤᏕᎸᏅ ᎤᏬᏰᏂ ᎤᏚᎵᏍᎬᎩ ᎤᏩᏒ
        ᎠᎵᏍᏕᎵᏍᎬᎢ ᏧᏬᏁᏙᏗᏱ ᏴᏫ. '
      verse: 33
    - text: 'ᎠᏎᏃ ᎤᎾᏙᎴᎰᏒ ᎠᏧᏏ ᎨᏒᎢ, ᏌᏉ ᏥᎧᏁᎪ ᎾᏍᎩᏯ ᏂᎦᏛ ᎤᏁᎷᏅᎩ, ᏔᎵᎭ ᎢᏳᏟᎶᏛ ᎢᎪᎯᏛ ᎯᎠ ᎾᏂᏪᏍᎬᎩ;
        ᎦᎸᏉᏗᏳ ᏓᏰᏂ ᎡᏈᏌ ᎠᏁᎯ ᎤᎾᏤᎵᎦ. '
      verse: 34
    - text: 'ᏗᎪᏪᎵᏍᎩᏃ ᏚᏲᏍᏙᏓᏁᎸ ᏴᏫ, ᎯᎠ ᏄᏪᏒᎩ; ᎢᏥᏍᎦᏯ ᎡᏈᏌ ᎢᏤᎯ, ᎦᎪ ᎡᎭ ᎾᎦᏔᎲᎾ ᎦᏚᎲ ᎡᏈᏌ ᎾᏍᎩ ᎡᏓᏓᏙᎵᏍᏓᏁᎯ
        ᎨᏒ ᎦᎸᏉᏗᏳ ᎦᎸᎳᏗ ᎡᎯ ᏓᏰᏂ, ᎠᎴ ᏧᏉᏙ ᏅᏓᏳᎶᎣᏒᎯ ᏗᏟᎶᏍᏔᏅᎯ? '
      verse: 35
    - text: 'ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᎯᎠ ᏄᏜᏓᏏᏛᎡᏗ ᏂᎨᏒᎾ ᏥᎩ, ᏙᎯᏱᏉᏍᎩᏂ ᏱᏂᏣᏛᏅ, ᎠᎴ ᎪᎱᏍᏗ ᎬᏁᎳᎩ ᏂᏣᏛᏁᎸᎾ ᏱᎩ. '
      verse: 36
    - text: 'ᏕᏣᏘᏃᎦᏰᏃ ᎯᎠ Ꮎ ᎠᏂᏍᎦᏯ, ᎾᏍᎩ ᎦᎸᏉᏗ ᏕᎨᏒ ᎠᏂᏃᏍᎩᏍᎩ ᏂᎨᏒᎾ, ᎠᎴ ᎢᏣᏤᎵ ᎦᎸᎳᏗ ᎡᎯ ᎠᏂᏐᏢᎢᏍᏗᏍᎩ
        ᏂᎨᏒᎾ. '
      verse: 37
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏳᏃ ᏗᎻᏟᏯ ᎠᎴ ᎾᏍᎩ ᏣᏁᎭ ᎠᏃᏢᏅᎥᏍᎩ ᎠᏄᎯᏍᏗᏍᎨᏍᏗ ᎩᎶᎢ, ᎤᏜᏓᏅᏛ ᏗᏓᏱᎵᏓᏍᏗᏱ, ᎠᎴ
        ᎨᏥᎦᏘᏗᏍᏗ ᎠᏁᎭ; ᏫᏓᎾᏓᏱᎵᏓ. '
      verse: 38
    - text: 'ᎢᏳᏍᎩᏂ ᎪᎱᏍᏗ ᏅᏩᏓᎴ ᎢᏥᏱᎵᏙᎮᏍᏗ, ᎤᎵᏁᏨᎯ ᏕᎦᎳᏫᎥ ᏓᏚᎪᏔᏅᎭ. '
      verse: 39
    - text: 'ᎨᎦᎵᏱᎵᏕᏗᏰᏃ ᎪᎯ ᎢᎦ ᎤᏓᏑᏰᏛ ᏥᏓᎵᏖᎸᎲᎦ, ᎥᏝᏰᏃ ᎪᎱᏍᏗ ᏯᎭ ᎨᎩᏃᎮᏗ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᎯᎠ ᎪᎯ ᏥᏓᏓᎶᏌ. '
      verse: 40
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ ᏚᏰᎵᎯᏍᏔᏅᎩ ᏓᏂᎳᏫᎥᎢ.  '
      verse: 41
  - chapter: 20
    verses:
    - text: ' ᎤᏓᏑᏰᏛᏃ ᎠᎾᎵᏖᎸᎲᏍᎬ ᎤᎵᏙᎯᏍᏔᏅ, ᏉᎳ ᏫᏚᏯᏅᎲᎩ ᎠᏃᎯᏳᎲᏍᎩ, ᏚᏲᎵᎸᏃ, ᎤᏂᎩᏒᎩ ᏑᏏᏙᏂ ᎤᏪᏅᏍᏗᏱ
        ᎤᏰᎸᏅᎩ. '
      verse: 1
    - text: 'ᎾᎿᎭᏃ ᎤᏪᏙᏅ ᎠᎴ ᎤᏣᏘ ᏚᏪᏁᏔᏅ, ᎠᏂᎪᎢ ᎤᎾᏤᎵᎪᎯ ᏭᎷᏨᎩ. '
      verse: 2
    - text: 'ᎾᎿᎭᏃ ᏦᎢ ᎢᏯᏅᏙ ᎤᏪᏙᎸ, ᎠᎴ ᎠᏂᏧᏏ ᏧᏄᎪᏔᏅ ᎪᎱᏍᏗ ᎬᏩᏁᏗᏱ, ᏏᎵᏱ ᏓᏰᏏᏒᎩ ᏥᏳᎯ ᏛᏣᏂᏒᎩ, ᎤᏓᏅᏖᎸᎩ
        ᏛᎤᏨᏍᏗᏱ ᎼᏏᏙᏂ ᏭᎶᎯᏍᏗᏱ. '
      verse: 3
    - text: 'ᎡᏏᏱᏃ ᎬᏗᏍᎩ ᎬᏩᏍᏓᏩᏛᏒᎩ ᏐᏇᏓ ᏈᎵᏱ ᎡᎯ, ᏕᏏᎶᏂᎦᏃ ᎠᏁᎯ ᎡᎵᏍᏓᎦ ᎠᎴ ᏏᎬᏓ, ᎦᏯᏃ ᏓᏈ ᎡᎯ, ᏗᎹᏗᏃ,
        ᎡᏏᏱᏃ ᎠᏁᎯ ᏗᎩᎦ ᎠᎴ ᏠᏆᎹ. '
      verse: 4
    - text: 'ᎾᏍᎩ ᎯᎠ ᎢᎬᏱ ᏄᏁᏅᏒᎩ ᏠᎠᏏ ᏓᎪᎩᏚᏘᏴᎩ. '
      verse: 5
    - text: 'ᎾᎪᏔᏅᎾᏃ ᎦᏚ ᎠᎩᏍᏗᏱ ᎨᏒ ᎤᎶᏐᏅ, ᏈᎵᎩᏱ ᏥᏳᎯ ᎣᎦᏣᏅᎩ, ᎯᏍᎩᏃ ᏫᏄᏒᎸ ᏠᎠᏏ ᏫᏙᏥᏩᏛᎲᎩ; ᎾᎿᎭᏃ
        ᎦᎵᏉᎩ ᏧᏒᎯᏛ ᎣᎨᏙᎸᎩ. '
      verse: 6
    - text: 'ᎢᎬᏱᏱᏃ ᎢᎦ ᏑᎾᏙᏓᏆᏍᏗ ᎨᏒᎢ ᎦᏚ ᎠᎬᎭᎷᏯᏍᏗᏱ ᎤᎬᏩᎵ ᎠᏃᎯᏳᎲᏍᎩ ᎤᎾᏓᏟᏌᏅ, ᏉᎳ ᏚᎵᏥᏙᏁᎸᎩ, ᎤᎩᏨᏛᏉ
        ᎤᏪᏅᏍᏗ ᎨᏒᎢ; ᎠᎴ ᎡᏃᏱ ᎠᏰᎵ ᏫᎬᏩᏛᏅᎩ ᎦᏬᏂᏍᎬᎩ. '
      verse: 7
    - text: 'ᎠᎴ ᎤᏣᏛᎩ ᏓᏨᏍᏛᎩ ᎦᎸᎳᏗ ᎾᎿᎭᏓᏂᎳᏫᎥᎢ. '
      verse: 8
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎠᏫᏄᏣ ᏳᏘᎦ ᏧᏙᎢᏛ ᎠᏦᎳᏅ ᎤᏬᎸᎩ, ᎠᏍᏓᏯ ᎦᎵᎲᎩ; ᏉᎳᏃ ᎪᎯᏗᏳ ᎠᎵᏥᏙᎲᏍᎬ ᎢᏳᏍᏗ, ᎦᎵᎲ
        ᎤᏪᏇᏴᏒᎩ ᎠᎴ ᏦᎢᏁ ᏗᏲᏓᏝᎲ ᏓᏳᏙᎣᏒᎩ, ᎠᎴ ᎠᏥᏁᏒᎩ ᎤᏲᎱᏒᎯ ᎨᏒᎩ. '
      verse: 9
    - text: 'ᏉᎳᏃ ᎤᏠᎣᏒ ᎤᎵᏢᏅᎩ, ᎠᎴ ᎤᏄᎶᎸ ᎯᎠ ᏄᏪᏒᎩ; ᏞᏍᏗ ᏱᏣᏕᏯᏔᏁᎴᏍᏗ, ᎬᏅᏰᏃ ᎠᏏᏉ ᎠᏯᎠ. '
      verse: 10
    - text: 'ᏔᎵᏁᏃ ᎢᎤᎩᎳᏫᏒ, ᎠᎴ ᎤᎬᎭᎷᏴ ᎦᏚ, ᎠᎴ ᎤᎬ, ᎠᎴ ᎪᎯᏛ ᎤᏬᏂᏒ, ᎤᎩᏨᏕᏱ ᎬᏗᏍᎩ, ᎿᎭᏉ ᎤᏂᎩᏒᎩ. '
      verse: 11
    - text: 'ᎤᎾᏘᎿᎭᏫᏛᎲᎩᏃ ᎠᏫᏄᏣ ᎬᏃᏛ, ᎠᎴ ᎥᏝ ᎤᏍᏗᏉ ᎣᏍᏛ ᏳᎾᏓᏅᏓᏕᎢ. '
      verse: 12
    - text: 'ᎠᎴ ᎠᏴ ᎢᎬᏱ ᏃᎨᏅᏒᎩ ᏥᏳ ᏗᏔᎸᎢ, ᎠᎴ ᎣᎦᏣᏅ, ᎡᏐᏏ ᏬᎩᎶᏒᎩ; ᎾᎿᎭᏉᎳ ᎣᏥᏲᏗᏱ ᎣᎩᏰᎸᏒᎩ, ᎾᏍᎩᏰᏃ
        ᎢᏳᏪᏛ ᎨᏒᎩ, ᎤᏩᏒ ᎡᎳᏗᏉ ᏭᎶᎯᏍᏗᏱ ᎤᏰᎸᏒᎩ. '
      verse: 13
    - text: 'ᎡᏐᏏᏃ ᎣᎩᏩᏛᎲ ᎣᏥᏴᏔᏅᎩ, ᎠᎴ ᎻᏗᎵᏂ ᏬᎩᎷᏨᎩ; '
      verse: 14
    - text: 'ᎾᎿᎭᏃ ᏫᏱᎦᏣᏅ ᎤᎩᏨᏛ ᎦᏲᏏ ᏧᏳᎪᏗ ᎣᏥᏂᏒᎩ. ᎤᎩᏨᏛᏃ ᏎᎼᏏ ᏬᎩᎷᏨᎩ; ᏠᏥᎵᏯᏃ ᎣᎩᏒᎸ ᎤᎩᏨᏛ ᎹᎵᏔ
        ᏬᎩᎷᏨᎩ. '
      verse: 15
    - text: 'ᏉᎳᏰᏃ ᏧᏭᎪᏔᏅᎯ ᎨᏒᎩ ᎤᎶᎯᏍᏗᏱᏉ ᎡᏈᏌ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᏄᏚᎵᏍᎬᎾ ᎨᏒ ᎡᏏᏱ ᎤᏪᏓᏍᏗᏱ; ᎤᏩᏅᎬᎩᏰᏃ,
        ᎢᏳᏃ ᏰᎵ ᎾᏍᎩ ᎢᎬᏩᏛᏁᏗ ᏱᎩ, ᏥᎷᏏᎵᎻ ᏭᎷᎯᏍᏗᏱ ᎯᏍᎦᏍᎪᎯᏁ ᎢᎦ ᎠᏍᏆᎵᏍᎬᎢ. '
      verse: 16
    - text: 'ᎹᎵᏔᏃ ᎤᏓᏅᏒᎩ ᎡᏈᏌ ᏫᏚᏯᏅᎲᎩ ᏗᎨᎦᏁᎶᏗ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬᎢ. '
      verse: 17
    - text: 'ᎬᏩᎷᏤᎸᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏥᎦᏔᎭ ᎢᎬᏱᏱ ᎢᎦ ᎡᏏᏱ ᏣᎩᎾᏄᎪᏥᎸᎩ ᏅᏓᎬᏩᏓᎴᏅᏛ, ᏄᏍᏛ ᎠᏆᎵᏂᏙᎸ ᎢᏤᎲ
        ᏂᎪᎯᎸᎢ. '
      verse: 18
    - text: 'ᏕᏥᎧᎿᎭᏩᏛᎡᎲ ᎤᎬᏫᏳᎯ ᏂᎦᎥ ᎪᎱᏍᏗ ᎾᏆᎵᏍᎦᏍᏛᎾ ᎨᏒᎢ, ᎠᎴ ᏕᏥᎦᏌᏬᎢᎲᎢ, ᎠᎴ ᎠᎩᎪᎵᏰᏍᎩ ᎠᏆᎵᏩᏛᎡᎲᎢ,
        ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᎠᏂᏧᏏ ᎪᎱᏍᏗ ᎬᏋᏁᏗᏱ ᏚᏄᎪᏔᏅᎢ. '
      verse: 19
    - text: '[ᎠᎴ ᎢᏥᎦᏔᎭ] ᎪᎱᏍᏗ ᎢᏣᎵᏍᏕᎸᏙᏗ ᎠᏋᏍᎦᎳᏅᎯ ᏂᎨᏒᎾ ᎨᏒᎢ, ᎢᏨᎾᏄᎪᏫᏎᎸᏉᏍᎩᏂ ᎠᎴ ᏕᏨᏰᏲᏅ ᏕᎦᎳᏫᎥᎢ
        ᎠᎴ ᏓᏓᏁᎳᏗᏒᎢ, '
      verse: 20
    - text: 'ᎬᏂᎨᏒ ᏂᎦᏥᏴᏁᎲ ᎠᏂᏧᏏ ᎠᎴ ᎾᏍᏉ ᎠᏂᎪᎢ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎦᏁᏟᏴᎡᏗ ᎨᏒ ᎣᏓᏅᏛᎢ, ᎠᎴ ᎪᎯᏳᏗ ᎨᏒ ᎤᎬᏫᏳᎯ
        ᎢᎦᏤᎵ ᏥᏌ ᎦᎶᏁᏛ. '
      verse: 21
    - text: 'ᎿᎭᏉᏃ ᎬᏂᏳᏉ ᎠᏆᏓᏅᏛ ᎦᎸᎢᏛ ᏥᎷᏏᎵᎻ ᏫᏥᎦᏘ, ᏂᏥᎦᏔᎲᎾ ᏅᏗᏆᎵᏍᏓᏁᎵᏒ ᎾᎿᎭᏂ, '
      verse: 22
    - text: 'ᎦᎸᏉᏗᏳᏍᎩᏂᏃᏅ ᎠᏓᏅᏙ ᎬᏂᎨᏒ ᏂᎬᏁᎭ ᏕᎦᏚᏩᏗᏒᎢ, ᎾᏍᎩ ᎬᎩᎦᏘᏴ ᎥᏆᎸᏍᏗ ᎨᏒ ᎠᎴ ᎤᏲ ᎢᏯᏆᎵᏍᏓᏁᏗ
        ᎨᏒᎢ. '
      verse: 23
    - text: 'ᎠᏎᏃ ᎾᏍᎩ ᎯᎠ ᏧᏓᎴᏅᏛ ᎥᏝ ᎪᎱᏍᏗ ᏯᎩᏖᎸᎲᏍᎦ, ᎠᎴ ᎾᏍᏉ ᎬᏅ ᎥᏝ ᎤᏣᏘ ᏯᎩᎸᏉᏗ, ᎢᏳᏃ ᎤᎵᎮᎵᏍᏗ
        ᏯᏆᏓᏅᏔ ᏯᎩᏍᏆᏛ ᎦᎴᏂᏙᎲᎢ, ᎠᎴ ᎤᎬᏫᏳᎯ ᏥᏌ ᎠᎩᏁᎸᎯ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ, ᎬᏂᎨᏒ ᏂᎬᏁᎲ ᎣᏍᏛ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ
        ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎧᏃᎮᏍᎩ. '
      verse: 24
    - text: 'ᎿᎭᏉᏃ ᎬᏂᏳᏉ ᏥᎦᏔᎭ ᏂᎯ ᏂᏥᎥᎢ, ᎢᏨᏰᎳᏗᏙᎸᎯ ᎦᎵᏥᏙᎲᏍᎬ ᏥᏃᎮᏍᎬ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ, ᎠᏆᎧᏛ ᎿᎭᏉ
        ᎢᏥᎪᏩᏛᏗ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 25
    - text: 'ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᎪᎯ ᎢᎦ ᎢᏥᎦᏔᎯ ᏂᏨᏴᎦ, ᎩᎶ ᎤᏂᎩᎬ ᎾᏆᏓᏅᎦᎸᎾ ᎨᏒᎢ. '
      verse: 26
    - text: 'ᎥᏝᏰᏃ ᎠᎩᏍᎦᎸᎯ ᏱᎩ ᎬᏂᎨᏒ ᎢᏨᏴᏁᏗᏱ ᏂᎦᎥ ᎤᏁᎳᏅᎯ ᎤᏓᏅᏖᎸᎢ. '
      verse: 27
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏣᏓᎦᏌᏯᏍᏕᏍᏗ ᎢᏨᏒ, ᎠᎴ ᏕᏥᎦᏌᏯᏍᏕᏍᏗ ᏂᎦᏛ ᏑᎾᏓᏡᎩ ᎨᏒᎢ, ᎾᏍᎩ ᏗᏥᎦᏘᏯ ᎢᏨᏁᎸᎯ
        ᏥᎩ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ, ᏗᏤᎳᏍᏗᏱ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᎤᏁᎳᏅᎯ ᏧᏤᎵᎦ, ᎾᏍᎩ ᎤᏩᏒ ᎤᎩᎬ ᏧᎫᏴᏔᏅᎯ ᏥᎩ. '
      verse: 28
    - text: 'ᎯᎠᏰᏃ ᎾᏍᎩ ᏥᎦᏔᎭ, ᎿᎭᏉ ᎠᎩᏁᎴᏍᏗ, ᎤᏂᎬᎥᏍᎩ ᏩᏯ ᏓᎨᏣᏓᏑᏴᏂ, ᏂᏓᏂᏙᎵᎬᎾ ᎨᏎᏍᏗ ᏑᎾᏓᏡᎩ ᎨᏒᎢ. '
      verse: 29
    - text: 'ᎠᎴ ᎾᏍᏉ ᎢᏨᏒ ᎢᏣᏓᏡᎬ ᏛᏂᎾᏄᎪᏥ ᎠᏂᏍᎦᏯ ᎤᏣᏘᏂ ᎾᏂᏪᏍᎨᏍᏗ ᎠᏂᏬᏂᏍᎨᏍᏗ, ᎠᏃᎯᏳᎲᏍᎩ ᏧᎾᏘᎿᎭᏫᏛᏗᏱ
        ᎤᏂᏰᎸᏎᏍᏗ. '
      verse: 30
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏥᏯᏫᏍᎨᏍᏗ, ᎠᎴ ᎢᏣᏅᏖᏍᏗ ᏦᎢ ᏧᏕᏘᏴᏛ ᏂᏥᏑᎵᎪᎬᎾ ᏒᏃᏱ ᎠᎴ ᎢᎦ ᏗᎦᏥᎦᏌᏬᎢᎯ ᎢᏥᏏᏴᏫᎭ
        ᎢᏨᏰᏯᏔᏅᎢ. '
      verse: 31
    - text: 'Ꭷ, ᎢᏓᏓᏅᏟ, ᎿᎭᏉ ᏕᏨᏲᎯ ᎤᏁᎳᏅᎯ ᎢᏥᏙᎵᏍᏗᏱ, ᎤᏮᏙᏗᏱ, ᎧᏃᎮᏛ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎧᏃᎮᏍᎩ,
        ᎾᏍᎩ ᏰᎵ ᎨᏣᏁᏍᎨᏗ ᏥᎩ, ᎠᎴ ᎢᏣᏤᎵ ᏰᎵ ᎢᎨᏨᏁᏗ ᏥᎩ ᎾᏍᎩ ᏂᎦᏛ ᎤᎾᏓᏅᏘ ᎢᎨᎬᏁᎸᎯ ᎤᎾᏤᎵ ᎢᏳᎵᏍᏙᏗ ᎨᏒᎢ. '
      verse: 32
    - text: 'ᎥᏝ ᎩᎶ ᏥᏯᏚᎸᎡᎸᎯ ᏱᎩ ᎠᏕᎸ ᎤᏁᎬ ᎠᎴ ᎠᏕᎸ ᏓᎶᏂᎨ ᎠᎴ ᏗᏄᏬ. '
      verse: 33
    - text: 'ᎢᏨᏒᏰᏃ ᎢᏥᎦᏔᎭ ᎯᎠ ᎾᏍᎩ ᏗᏉᏰᏂ ᏓᏋᏔᏅᎯ ᎠᎩᏩᏛᎲ ᎠᎩᏂᎬᏎᎲ ᎠᏋᏒ ᎠᎴ ᎾᏍᏉ ᎣᏤᎯ. '
      verse: 34
    - text: 'ᏂᎦᏛ ᎬᏂᎨᏒ ᏂᏨᏴᏁᎸ ᎾᏍᎩ ᎢᏣᏛᏁᏗᏱ ᏕᏥᎸᏫᏍᏓᏁᎲ ᏗᏥᏍᏕᎸᏗᏱ ᏗᏂᏩᎾᎦᎳᎢ, ᎠᎴ ᎢᏣᏅᏓᏗᏍᏗᏱ ᏧᏁᏤ ᎤᎬᏫᏳᎯ
        ᏥᏌ, ᎯᎠ ᏥᏄᏪᏎᎢ, “ᎤᏟ ᎣᏏᏳ ᎠᏓᏅᏓᏗᏍᏗ ᏴᏓᏁᎭ, ᎡᏍᎦᏉ ᏴᏓᏗᏁᎭ.” '
      verse: 35
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏄᏪᏒ, ᏚᎵᏂᏆᏅᏅᎩ ᎠᎴ ᏂᎦᏛ ᎠᏂᎦᏔᎲ ᎤᏓᏙᎵᏍᏔᏅᎩ. '
      verse: 36
    - text: 'ᎾᎦᏛᏃ ᎤᏣᏘ ᏚᎾᏠᏱᎸᎩ, ᎠᎴ ᏉᎳ ᎠᎩᎵᎨᏂ ᎤᏂᏯᎸᏨ ᎬᏩᏔᏪᏙᏅᎩ. '
      verse: 37
    - text: 'ᎤᏲ ᎤᏂᏰᎸᏒᎩ Ꮀ ᎤᎬᏫᏳᏒ ᏅᏓᎦᎵᏍᏙᏗᏍᎬ ᎤᏁᏨ ᎾᏍᎩ ᎤᎧᏛ ᎿᎭᏉ ᎤᏂᎪᏩᏛᏗ ᏂᎨᏒᎾ ᎨᏒᎢ. ᏥᏳᏃ ᏗᏔᎸᎢ
        ᏫᎬᏪᎧᏅᎩ.  '
      verse: 38
  - chapter: 21
    verses:
    - text: ' ᎾᏍᎩᏃ ᏙᎦᎦᎴᏅᎲ ᎠᎴ ᏥᏳᎯ ᎣᎦᏣᏅ, ᏧᏳᎪᏗ ᏬᎩᏅᏍᏔᏅᎩ ᎪᎣᏏ ᏬᎩᎷᏨᎩ, ᎤᎩᏨᏛᏃ ᎶᏗᏱ, ᎾᎿᎭᏃ ᏫᎣᎨᏅ
        ᏆᏖᎵ ᏬᎩᎷᏨᎩ. '
      verse: 1
    - text: 'ᎣᎩᏴᏩᏛᎲᏃ ᏥᏳ ᏈᏂᏏ ᎠᏂᏂᏒᎢ, ᎣᎦᏣᏅᎩ ᎣᎩᏴᏫᏛᎲᎩ. '
      verse: 2
    - text: 'ᎿᎭᏉᏃ ᎣᎩᎪᎲ ᏌᏈ, ᎠᎴ ᎠᎦᏘᏏᏗᏢ ᎣᎩᎶᏒ, ᏏᎵᏱ ᏬᎩᏅᏍᏔᏅᎩ, ᏓᏯᏃ ᎣᎦᏣᎢᏒᎩ; ᎾᎿᎭᏰᏃ ᏥᏳ ᎤᎵᏁᏌᎸ
        ᎤᎵᏁᏌᎴᏍᏗ ᎨᏒᎩ. '
      verse: 3
    - text: 'ᏙᏥᏩᏛᎲᏃ ᎠᏃᎯᏳᎲᏍᎩ ᎾᎿᎭᎣᎦᏅᏅᎩ ᎦᎵᏉᎩ ᏧᏙᏓᏆᏛ; ᎾᏍᎩ ᏉᎳ ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ ᎠᏓᏅᏙ ᎢᏳᏩᏂᏌᏛ; ᏞᏍᏗ
        ᏥᎷᏏᎵᎻ ᏤᏅᏒᎩ. '
      verse: 4
    - text: 'ᎾᏍᎩᏃ ᎦᎵᏉᎩ ᏧᏙᏓᏆᏛ ᎤᎶᏐᏅ, ᎣᎦᏂᎩᏒᎩ, ᏬᏥᎦᏛ ᎢᏗᏢ ᏬᎩᎶᏒᎩ; ᏂᎦᏛᏃ ᎾᏍᎩ, ᎠᎴ ᏧᎾᏓᎵᎢ ᎠᎴ ᏧᏁᏥ
        ᏗᎬᎾᏘᏁᎯ ᎦᏚᎲ ᏫᎦᎾᏄᎪᎬ ᏫᏕᎪᎩᎧᏅᎩ. ᎠᎹᏳᎶᏗᏃ ᏙᎦᎵᏂᏆᏅᏅ ᎣᎦᏓᏙᎵᏍᏔᏅᎩ. '
      verse: 5
    - text: 'ᏙᎦᏓᏲᎵᎸᏃ, ᏥᏳᎯ ᎣᎦᏣᏅᎩ; ᎾᏍᎩᏃ ᏙᏧᏁᏅᏒ ᏮᎤᏂᎶᏒᎩ. '
      verse: 6
    - text: 'ᎣᎩᏍᏆᏛᏃ ᎣᎦᏅᏔᏩᏗᏒ ᏓᏯ ᏦᎦᏂᎩᏒᎢ ᏙᎵᎹᏱ ᎣᎩᎷᏨᎩ, ᎠᎴ ᏙᏥᏲᎵᎸ ᎠᎾᏓᏅᏟ, ᎾᎿᎭᏑᏙᏓᏆᏛ ᎣᎨᏙᎸᎩ. '
      verse: 7
    - text: 'ᎤᎩᏨᏛᏃ ᏉᎳ ᎣᎦᎵᎪᎯ ᎣᎦᏂᎩᏒᎩ ᏏᏌᎵᏱ ᏬᎩᎷᏨᎩ. ᏬᎩᏴᎸᏃ ᎦᏁᎸ ᏈᎵᎩ ᎠᎵ ᏥᏙᏂᏙᎯ, ᎾᏍᎩ ᎦᎸᏉᎩ ᎢᏯᏂᏛ
        ᎠᎦᎵᎪᏔᏅᎯ, ᎾᎿᎭᎣᎦᏅᏅᎩ. '
      verse: 8
    - text: 'ᎾᏍᎩᏃ ᏧᏪᏥ ᏅᎩ ᎢᏯᏂᏛ ᎠᏁᎲᎩ ᎠᎾᏛ ᎠᎾᏙᎴᎰᏍᎩ. '
      verse: 9
    - text: 'ᎤᏬᎯᏨᏃ ᎾᎿᎭᎣᎦᏅᏅ, ᎩᎶ ᎢᏳᏍᏗ ᎠᏙᎴᎰᏍᎩ ᎤᎷᏨᎩ, ᎡᎩᏩ ᏧᏙᎢᏛ, ᏧᏗᏱ ᏅᏓᏳᎶᏒᎯ. '
      verse: 10
    - text: 'ᎾᏍᎩᏃ ᎤᎷᏨ ᎣᏤᏙᎲ, ᎠᎴ ᎤᏁᏒ ᏉᎳ ᎤᏓᏠᏍᏗ, ᎠᎴ ᏚᎸᎸ ᎤᏩᏒ ᏧᏬᏰᏂ, ᎠᎴ ᏧᎳᏏᏕᏂ, ᎯᎠ ᏄᏪᏒᎩ; ᎯᎠ
        ᏂᎦᏪᎠ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ; ᎾᏍᎩ ᎯᎠ ᏅᏛᏅᏁᎵ ᎠᏂᏧᏏ ᏥᎷᏏᎵᎻ ᏛᎾᎸᎵ ᎠᏍᎦᏯ ᎯᎠ ᎠᏓᏠᏍᏗ ᎤᏤᎵᎦ, ᎠᎴ ᏧᎾᏓᎴᏅᏛ
        ᏴᏫ ᏫᏙᏛᏂᏲᎯᏎᎵ. '
      verse: 11
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᎣᎦᏛᎦᏅ, ᎠᏴ ᎠᎴ ᎾᎿᎭᎠᏁᎯ ᎣᏥᏍᏗᏰᏔᏅᎩ ᏥᎷᏏᎵᎻ ᎤᏪᏅᏍᏗᏱ ᏂᎨᏒᎾ. '
      verse: 12
    - text: 'ᎠᏎᏃ ᏉᎳ ᎤᏁᏨ ᎯᎠ ᏄᏪᏒᎩ; ᎦᏙ ᎢᏥᏰᎸᏗ, ᏥᏕᏥᏴᎦ ᎠᎴ ᏥᏥᏓᏬᏗᎭ ᎠᎩᎾᏫ; ᎠᏆᏛᏅᎢᏍᏗᏰᏃ, ᎥᏝ ᎥᏆᎸᏍᏗᏱᏉ
        ᎤᏩᏒ, ᎾᏍᏉᏍᎩᏂ ᎠᎩᏲᎱᎯᏍᏗᏱ ᏥᎷᏏᎵᎻ, ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᏚᏙᎥ ᎤᎬᏫᏳᎯ ᏥᏌ. '
      verse: 13
    - text: 'ᎣᏂᏄᎸᏅᏃ ᎣᏥᏍᏗᏰᏗᏍᎬᎢ, ᎣᎩᏑᎵᎪᏨᎩ, ᎯᎠ ᏃᎩᏪᏒᎩ; ᎤᎬᏫᏳᎯ ᎠᏓᏅᏖᏍᎬ ᏫᏂᎦᎵᏍᏓ. '
      verse: 14
    - text: 'ᎾᎯᏳᏃ ᎨᏒ ᎤᎶᏐᏅ, ᎣᎩᏟᏌᏅᎩ ᎣᎩᏱᏓᏍᏗ, ᎠᎴ ᏥᎷᏏᎵᎻ ᏬᎩᎶᏒᎩ. '
      verse: 15
    - text: 'ᎾᏍᏉᏃ ᎥᎪᎩᏍᏓᏩᏛᏒᎩ ᎢᎸᏍᎩ ᎢᏯᏂᏛ ᎠᏃᎯᏳᎲᏍᎩ ᏏᏌᎵᏱ ᎠᏁᎯ, ᎠᎴ ᎤᎾᏘᏅᏒᎩ ᎩᎶ ᎢᏳᏍᏗ ᏁᏌᏂ ᏧᏙᎢᏛ
        ᏌᏈ ᎡᎯ, ᎢᎸᎯᏳ ᎬᏬᎯᏳᏅᎯ, ᎾᏍᎩ ᎦᏁᎸ ᎣᎦᏅᏗᏱ ᎤᏂᏰᎸᏒᎩ. '
      verse: 16
    - text: 'ᏥᎷᏏᎵᎻᏃ ᏬᎩᎷᏨ, ᎠᎾᏓᏅᏟ ᎤᎵᎮᎵᏨᎯ ᏕᎪᎦᏓᏂᎸᏨᎩ. '
      verse: 17
    - text: 'ᎣᎩᏨᏛᏃ ᏉᎳ ᏥᎻ ᏧᏬᎸ ᎢᏧᎳᎭ ᎣᎨᏅᏒᎩ, ᏂᎦᏛᏃ ᏗᎨᎦᏁᎶᏗ ᎠᏂᎦᏔᎲᎩ. '
      verse: 18
    - text: 'ᏕᎤᏲᎵᎸᏃ ᎣᏍᏛ ᎤᏱᎸᏒᎩ ᎤᏃᎮᎸᎩ ᏄᏍᏛ ᎤᏁᎳᏅᎯ ᏕᎤᎸᏫᏍᏓᏁᎸ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏓᏁᏩᏗᏒᎢ, ᎾᏍᎩ ᏉᎳ ᎠᎬᏗᏍᎬᎢ. '
      verse: 19
    - text: 'ᎤᎾᏛᎦᏅᏃ ᎾᏍᎩ, ᎤᏂᎸᏉᏔᏅᎩ ᎤᎬᏫᏳᎯ. ᎯᎠ ᏂᎬᏩᏪᏎᎸᎩ; ᎢᏓᎵᏅᏟ, ᎭᏙᎴᎰᏍᎦ ᏄᏂᏧᏈᏍᏛ ᎠᏂᏧᏏ ᎤᏃᎯᏳᏅᎯ;
        ᏂᎦᏛᏃ ᎤᏣᏘ ᎤᏂᎸᏉᏗᏳ ᏗᎧᎿᎭᏩᏛᏍᏗ. '
      verse: 20
    - text: 'ᎠᎴ ᎨᏣᏛᎦᏁᎸ ᏕᎮᏲᎲᏍᎬᎢ ᏂᎦᏛ ᎢᎠᏂᏧᏏ, ᎾᏍᎩ ᏧᎾᏓᏑᏯ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏓᏁᏩᏗᏒᎢ, ᏧᏂᏲᎯᏍᏗᏱ ᎼᏏ,
        ᎯᎠ ᏂᏪᏍᎬᎢ; ᏞᏍᏗ ᏱᏗᏥᎱᏍᏕᏎᎮᏍᏗ ᏗᏂᏲᎵ, ᎠᎴ ᏞᏍᏗ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏱᏥᏍᏓᏩᏕᎨᏍᏗ. '
      verse: 21
    - text: 'ᎦᏙᏃ ᎠᏛᏁᏗ? ᎠᏎ ᎤᎾᏓᏟᏐᏗ ᎤᏂᏣᏘ, ᏛᎾᏛᎦᏂᏰᏃ ᏣᎷᏨᎢ. '
      verse: 22
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎯᎠ ᏂᏨᏪᏎᎲ ᎿᎭᏛᎦ. ᏅᎩ ᎢᏯᏂᏛ ᎠᏂᏍᎦᏯ ᎪᎨᎳᏗᏙᎭ ᎤᏁᎳᏅᎯ ᏄᎾᏚᎵᏄᏁᎸ. '
      verse: 23
    - text: 'ᎾᏍᎩ ᏔᏘᏄᎦ, ᎠᎴ ᎢᏧᎳᎭ ᎢᏣᏓᏅᎦᎸ, ᎠᎴ ᎢᏧᎳᎭ ᎢᏣᎫᏴ, ᎾᏍᎩᏃ ᏗᏂᏍᎪᎵ ᏕᎠᎾᎵᏍᏙᏰᎲᎭ; ᎠᎴ ᏂᎦᏛ
        ᎠᎾᏙᎴᎰᏒᎭ ᏄᏍᏛ ᎨᏣᏛᎦᏁᎸᎢ ᎠᏎᏉᏉ ᎨᏒᎢ, ᎠᎴ ᎠᎾᏙᎴᎰᏒᎭ ᏨᏒ ᎾᏍᏉ ᏚᏳᎪᏛ ᎭᎴᏂᏙᎲᎢ, ᏗᎧᎿᎭᏩᏛᏍᏗ ᎯᏍᏓᏩᏕᎬᎢ. '
      verse: 24
    - text: 'ᏧᎾᏓᎴᏅᏛᏍᎩᏂ ᏴᏫ ᎤᏃᎯᏳᏅᎯ ᏥᎩ, ᏙᏦᏪᎳᏁᎸ ᏙᎫᎪᏔᏅ ᎤᏂᏍᏆᏂᎪᏙᏗᏱ ᏂᎨᏒᎾ ᎪᎱᏍᏗ ᎾᏍᎩ ᎢᏳᏍᏗ ᏧᏁᏯᏙᏤᏗᏉᏍᎩᏂ
        ᎤᏩᏒ ᎤᏁᎳᏅᎯ ᏗᏰᎸᎯ ᏗᎵᏍᎪᎸᏓᏁᎸᎯ, ᎠᎴ ᎩᎬ ᎠᎴ ᎪᎱᏍᏗ ᎬᏬᏍᏔᏅᎯ ᎠᎴ ᎤᏕᎵᏛ ᏗᏂᏏᏗ ᎨᏒᎢ. '
      verse: 25
    - text: 'ᎿᎭᏉᏃ ᏉᎳ ᏚᏯᏅᎲᎩ ᎠᏂᏍᎦᏯ, ᎤᎩᏨᏛᏃ ᎢᏧᎳᎭ ᎤᎾᏓᏅᎦᎸᎲᎩ, ᏗᎦᎳᏫᎢᏍᏗᏱ ᏭᏂᏴᎸᎩ, ᎧᏃᎲᏍᎬᎩ ᎤᎵᏍᏆᏛ
        ᎢᎪᎯᏛ ᎠᏓᏅᎦᎸᏗ ᎨᏒᎢ, ᎾᏍᎩ ᎠᎵᏍᏆᏗᏍᎬᎢ ᎠᏓᏁᏗ ᎨᏒ ᎠᏂᏏᏴᏫᎭ ᎤᎾᎵᏍᎪᎸᏙᏗ ᎨᏒᎢ. '
      verse: 26
    - text: 'ᎿᎭᏉᏃ ᎾᏍᎩ ᎦᎵᏉᎩ ᎢᎦ ᏚᎵᏍᏆᏗᏗᏒᎩ, ᎠᏂᏧᏏ ᎡᏏᏱ ᏅᏓᏳᏂᎶᏒᎯ ᎬᏩᎪᎲ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏚᏂᏖᎸᏅᎩ ᏂᎦᏛ
        ᏴᏫ, ᎠᎴ ᎬᏩᏂᏴᎲᎩ, '
      verse: 27
    - text: 'ᎤᏁᎷᏅᎩ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎢᏥᏍᎦᏯ, ᎢᏏᎵ ᏧᏪᏥ, ᏍᎩᏍᏕᎸ! ᎯᎠ ᎾᏍᎩ ᎠᏍᎦᏯ ᎾᏍᎩ ᏥᏕᎨᏲᎲᏍᎦ ᎾᏂᎥ ᏴᏫ
        ᏂᎬᎾᏛᎢ, ᏥᏓᏡᏗᎭ ᎯᎠ ᏴᏫ ᎠᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᎴ ᎠᏂ ᎨᏒᎢ, ᎠᎴ ᎾᏍᏉ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏥᏚᏴᏔᏂᎸ ᎠᏂᎪᎢ, ᎠᎴ
        ᎦᏓᎭ ᏥᏄᏩᏁᎸ ᎠᏂ ᎦᎸᏉᏗᏳ ᎨᏒᎢ. '
      verse: 28
    - text: 'ᎦᏳᎳᏰᏃ ᎤᏂᎪᎲᎯ ᎨᏒᎩ ᏠᏆᎹ ᎡᏈᏌ ᎡᎯ, ᎾᏍᎩ ᏉᎳ ᎠᏁᏙᎲ ᎦᏚᎲᎢ, ᎾᏍᎩ ᏉᎳ ᎤᏴᏔᏂᎸ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎠᏁᎵᏍᎬᎩ. '
      verse: 29
    - text: 'ᏂᎦᏛᏃ ᎦᏚᎲ ᎤᎾᎵᏖᎸᏅᎩ, ᎠᎴ ᏴᏫ ᎤᎾᏓᏟᏌᏅᎩ, ᎠᎴ ᏉᎳ ᎤᏂᏂᏴᎲᎩ ᎤᏂᎾᏌᎾᏫᏛᎲᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᏂᏄᎪᏫᏒᎩ;
        ᎩᎳᏉᏃ ᎢᏴᏛ ᎦᎶᎯᏍᏗᏱ ᏚᏂᏍᏚᏅᎩ. '
      verse: 30
    - text: 'ᎠᏏᏉᏃ ᎤᏂᎯᏍᏗᏱ ᎠᎾᏓᏅᏖᏍᎬᎩ, ᏑᎾᏓᏡᎩ ᎨᏒ ᎠᏂᏯᏫᏍᏗ ᏗᏘᏂᏙᎯ ᎤᏛᎦᏅᎩ ᏂᎦᏛ ᏥᎷᏏᎵᎻ ᎠᎾᎵᏖᎸᎲᏍᎬᎢ; '
      verse: 31
    - text: 'ᎾᏍᎩ Ꮎ ᎩᎳᏉ ᎢᏴᏛ ᏫᏚᏯᏅᎲ ᎠᏂᏯᏫᏍᎩ ᎠᎴ ᎠᏍᎪᎯᏧᏈ ᏗᎾᏘᏂᏙᎯ, ᎠᎴ ᏗᏁᏙᎲ ᏭᏗᏢᏍᏔᏅᎩ. ᏚᏂᎪᎲᏃ ᏄᎬᏫᏳᏒ
        ᏗᏓᏘᏂᏙᎯ ᎠᎴ ᎠᏂᏯᏫᏍᎩ, ᎤᏂᏑᎵᎪᏨᎩ ᎠᏂᎸᏂᎲ ᏉᎳ. '
      verse: 32
    - text: 'ᎿᎭᏉᏃ ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ ᎾᎥ ᎤᎷᏨ, ᎤᏂᏴᎲᎩ, ᎠᎴ ᎤᏁᏨᎩ ᏔᎵ ᏧᏓᏕᏒᏛ ᏣᎦᎸᏍᏙᏗᏱ, ᎠᎴ ᎤᏛᏛᏅᎩ ᎢᏳᏍᏗ
        ᎨᏒ, ᎠᏍᎦᏯ, ᎠᎴ ᏄᏛᏁᎸᎢ. '
      verse: 33
    - text: 'ᎤᏂᏣᏘᏃ ᎤᏁᎷᏅᎩ ᏧᏓᎴᏅᏛᏉ ᏄᏂᏪᏒᎩ. ᎤᏄᎸᏅᏃ ᏚᏳᎪᏛ ᎤᏙᎴᎰᎯᏍᏗᏱ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᎤᏓᏑᏰᏛ ᎠᎾᎵᏖᎸᎲᏍᎬᎢ,
        ᎤᏁᏨᎩ ᏗᏐᏴ ᏩᎦᏘᏅᏍᏙᏗᏱ. '
      verse: 34
    - text: 'ᏉᎳᏃ ᎠᎩᎳᏫᏍᏗᏱ ᎤᎷᏨ ᎠᏂᏯᏫᏍᎩ ᎬᏩᏅᏒᎩ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎬᏍᎦᎢᏍᏓᎩ ᎾᎾᏛᏁᎲ ᎤᏂᏣᏘ. '
      verse: 35
    - text: 'ᎤᏂᏣᏘᏰᏃ ᏴᏫ ᎬᏩᏍᏓᏩᏛᏒᎩ, ᎠᏁᎷᎲᏍᎬᎩ ᎯᎠ ᎾᏂᏪᏍᎬᎩ; ᎯᎷᎦ. '
      verse: 36
    - text: 'ᎿᎭᏉᏃ ᏉᎳ ᏗᏐᏴ ᏮᏓᏰᏥᏴᏔᏂᏒᎢ, ᎯᎠ ᏄᏪᏎᎸᎩ ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ; ᏥᏌ ᏰᎵ ᎪᎱᏍᏗ ᎦᎬᏲᏎᏗ? ᎾᏍᎩᏃ
        ᎯᎠ ᏄᏪᏒᎩ; ᏥᎪ ᎠᏂᎪᎢ ᎤᏂᏬᏂᎯᏍᏗ ᎨᏒ ᏰᎵ ᎨᏣᏬᏂᎯᏍᏗ? '
      verse: 37
    - text: 'ᏝᏍᎪ ᏂᎯ ᏱᎩ Ꮎ ᎢᏥᏈᏱ ᏤᎲᎩ, ᎢᎸᎯᏳ ᎤᏓᏑᏰᏛ ᎤᎾᎵᏖᎸᏗᏱ ᏥᏄᏩᏁᎸᎩ, ᎠᎴ ᏥᏚᏘᎿᎭᏫᏛᎲᎩ ᎢᎾᎨ ᏥᏫᏚᏘᏅᏍᏔᏅᎩ
        ᏅᎩ ᎢᏯᎦᏴᎵ ᎢᏯᏂᏛ ᎠᏂᏍᎦᏯ ᏴᏫ ᏗᏂᎯᎯ? '
      verse: 38
    - text: 'ᏉᎳᏃ ᎯᎠ ᏄᏪᏒᎩ; ᎠᏴ ᏥᏧᏏ ᏏᎵᏏᏱ ᎨᎢ ᏓᏌ ᎦᏚᎲᎢ, ᎥᏝ ᎡᏍᎦᏉ ᎤᏬᎭᏛ ᎦᏚᎲᎢ ᎨᎢ ᏱᎩ; ᎠᎴ ᎬᏔᏲᏎᎭ
        ᎤᏁᎳᎩ ᏍᏇᎵᏎᏗᏱ ᏗᏥᏬᏁᏙᏗᏱ ᏴᏫ. '
      verse: 39
    - text: 'ᎤᏁᎳᎩᏃ ᎤᏪᎵᏎᎸ, ᏉᎳ ᎤᎴᏅᎩ ᎠᎩᎳᏫᏍᏗᏱ, ᎤᏬᏰᏂ ᏴᏫ ᏚᏖᎸᎾᏁᎸᎩ; ᎤᏣᏘᏃ ᎡᎳᏪ ᎤᏅᏅ, ᏚᏬᏁᏔᏅᎩ ᎠᏂᏧᏏ
        ᎤᏂᏬᏂᎯᏍᏗ ᎤᏮᏔᏅᎩ, ᎯᎠ ᏄᏪᏒᎩ;  '
      verse: 40
  - chapter: 22
    verses:
    - text: ' ᎢᏥᏍᎦᏯ ᎢᏓᏓᏅᏟ ᎠᎴ ᏗᎩᏙᏓ, ᎢᏣᏛᏓᏍᏓ ᎯᎠ ᎠᏆᎵᏍᏕᎸᏙᏗ ᎿᎭᏉ ᏨᏓᏥᏬᏂᏏ. '
      verse: 1
    - text: 'ᎤᎾᏛᎦᏅᏃ ᎠᏂᏧᏏ ᎤᏂᏬᏂᎯᏍᏗ ᎨᏒ ᎬᏗᏍᎬ ᎤᏂᏬᏁᏗᏍᎬᎢ, ᎤᏟ ᎢᎦᎢ ᎡᎳᏪ ᎤᏅᏅᎩ; ᎯᎠᏃ ᏄᏪᏒᎩ; '
      verse: 2
    - text: 'ᎠᏴ ᏥᏧᏏ ᏏᎵᏏᏱ ᎠᏆᏕᏅᎯ ᏓᏌ ᎦᏚᎲᎢ, ᎠᏎᏃ ᎠᏂ ᎦᏚᎲ ᎠᏆᏛᏒᎯ, ᎨᎺᎵ ᏚᎳᏍᎬᎢ ᎥᏇᏲᏅᎯ ᏭᏂᎫᏛ ᏗᎧᎿᎭᏩᏛᏍᏗ
        ᎨᏒ ᏗᎩᎦᏴᎵᎨ ᎨᎩᏁᎸᎯ, ᎤᎵᏂᎩᏗᏳᏃ ᎠᏆᏓᏅᏛᎩ ᏕᏥᎦᎿᎭᏩᏗᏒ ᎤᏁᎳᏅᎯ ᎾᏍᎩᏯ ᏂᏥᎥ ᏂᎯ ᏥᏄᏍᏗ ᏥᏣᏓᏅᏔ ᎪᎯ ᎢᎦ
        ᏥᎩ. '
      verse: 3
    - text: 'ᎠᎴ ᎬᏂᏲᎱᏍᎩ ᎦᏥᏯᏕᏯᏙᏗᏍᎬᎩ ᎯᎠ ᎦᏅᏅ ᏗᏂᎧᎿᎭᏩᏕᎩ, ᏕᎦᏥᏯᎸᎢᎲᎩ ᎠᎴ ᏗᏓᏍᏚᏗᏱ ᏕᎦᏥᏴᏗᏍᎬᎩ ᎠᏂᏍᎦᏯ
        ᎠᎴ ᎠᏂᎨᏴ. '
      verse: 4
    - text: 'ᏄᎬᏫᏳᏒᏃ ᎠᏥᎸ-ᎨᎶᎯ ᎾᏍᏉ ᎬᏂᎨᏒ ᎾᏋᏁᎭ, ᎠᎴ ᏂᎦᏛ ᏗᎨᎦᏁᎶᏗ ᎨᏒᎢ, ᎾᏍᎩ ᎾᏍᏉ ᎪᏪᎵ ᏕᎬᎩᏅᏁᎸᎩ
        ᎢᏓᎵᏅᏟ ᏧᏂᎪᏩᏛᏗ, ᎠᎴ ᏕᎹᏍᎦ ᏩᎩᎶᏒᎩ, ᏕᏥᏯᏅᎲᏒ ᎾᎿᎭᎠᏁᎯ ᏗᎨᎦᎸᎢᏛ ᏗᎦᏥᏯᏘᏃᎯᏍᏗᏱ ᏥᎷᏏᎵᎻ, ᎨᏥᎩᎵᏲᎢᏍᏙᏗᏱ. '
      verse: 5
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᎾᏆᎵᏍᏓᏁᎸᎩ ᎦᎢᏒᎢ, ᏕᎹᏍᎦ ᎾᎥ ᏩᎩᎷᏨ, ’ᎢᎦ ᎠᏰᎵ ᎢᏴᏛ, ᎤᏰᎶᎢᏍᏔᏅᎩ ᎤᏣᏘ ᏚᎸᏌᏓᏛᎩ
        ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ ᏓᏆᏚᏫᏍᏔᏅᎩ. '
      verse: 6
    - text: 'ᎡᎳᏗᏃ ᎠᎩᏅᏨᎩ, ᎧᏁᎬᏃ ᎠᏆᏛᎦᏅᎩ, ᎯᎠ ᎾᎩᏪᏎᎸᎩ; ᏐᎳ, ᏐᎳ, ᎦᏙᏃ ᎤᏲ ᏂᏍᏋᏁᎭ? '
      verse: 7
    - text: 'ᎠᏴᏃ ᎠᎩᏁᏨ ᎯᎠ ᎾᎩᏪᏒᎩ; ᎦᎪ ᏂᎯ, ᏣᎬᏫᏳᎯ? ᎯᎠᏃ ᎾᎩᏪᏎᎸᎩ, ᎠᏴ ᏥᏌ ᎾᏎᎵᏘ ᏤᏍᎩ, ᎾᏍᎩ ᎤᏲ ᏥᏂᏴᏁᎭ. '
      verse: 8
    - text: 'ᎣᏤᎯᏃ ᎤᏙᎯᏳᎯ ᎠᏂᎪᏩᏘᏍᎬᎩ ᎢᎦ ᎦᏛᎢ, ᎠᎴ ᎠᏂᏍᎦᎢᎲᎩ, ᎠᏎᏃ ᎥᏝ ᏳᎾᏛᎦᏁ ᎧᏁᎬ ᎠᎩᏬᏁᏗᏍᎩ. '
      verse: 9
    - text: 'ᎯᎠᏃ ᎾᎩᏪᏒᎩ, ᎦᏙ ᏓᎦᏛᏁᎵ, ᏣᎬᏫᏳᎯ? ᎤᎬᏫᏳᎯᏃ ᎯᎠ ᎾᎩᏪᏎᎸᎩ; ᏔᎴᎲᎦ, ᏕᎹᏍᎦ ᎮᎾ, ᎾᎿᎭᏃ ᏓᏰᏣᏆᏁᎵ
        ᏂᎦᎥ ᏚᏚᎪᏔᏅ ᎢᏣᏛᏁᏗᏱ. '
      verse: 10
    - text: 'ᎠᎩᏄᎸᏅᏃ ᎠᎩᎪᏩᏛᏗᏱ, ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᏗᎬᏩᎸᏌᏓ ᎾᏍᎩ ᎢᎦ ᎦᏛᎢ, ᎣᏤᎯ ᎬᏉᏱᏁᏅ, ᏕᎹᏍᎦ ᏩᎩᏴᎸᎩ. '
      verse: 11
    - text: 'ᎩᎶᏃ ᎢᏳᏍᏗ ᎡᏂᎾᏯ ᏧᏙᎢᏛ, ᎤᏓᏅᏘ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏍᏓᏩᏕᎩ, ᏂᎦᏛ ᎠᏂᏧᏏ ᎾᎿᎭᎠᏁᎯ ᎣᏍᏛ ᎬᏩᏃᎮᏍᎩ, '
      verse: 12
    - text: 'ᎠᎩᎷᏤᎸ ᎤᎴᏂᎸᎩ, ᎯᎠ ᎾᎩᏪᏎᎸᎩ; ᏗᎾᏓᏅᏟ ᏐᎳ, ᏥᎯᎪᏩᏛ. ᎾᎯᏳᏉᏃ ᏙᏥᏯᎦᎿᎭᏅᎩ. '
      verse: 13
    - text: 'ᎯᎠᏃ ᏄᏪᏒᎩ; ᎤᏁᎳᏅᎯ ᏗᎩᎦᏴᎵᎨ ᎤᎾᏤᎵᎦ ᏣᏑᏰᏒ, ᏣᎦᏙᎥᎯᏍᏗᏱ ᏄᏍᏛ ᎠᏓᏅᏖᏍᎬᎢ, ᎠᎴ ᎯᎪᏩᏛᏗᏱ ᎾᏍᎩ
        Ꮎ ᎾᏍᎦᏅᎾ, ᎠᎴ ᎠᎰᎵ ᎦᎾᏄᎪᎬ ᎧᏁᎬ ᏣᏛᎪᏗᏱ. '
      verse: 14
    - text: 'ᎯᏃᎮᏍᎩᏰᏃ ᎨᏎᏍᏗ ᎾᏂᎥ ᏴᏫ ᎠᏁᎲᎢ ᏄᏍᏛ ᏣᎪᎲᎢ ᎠᎴ ᏣᏛᎦᏅᎢ. '
      verse: 15
    - text: 'Ꭷ, ᎦᏙᏃ ᎢᎭᏙᎯᏗᎭ? ᏔᎴᎲᎦ, ᎠᎴ ᏪᏣᏬᏣ, ᎠᎴ ᎰᏑᎵ ᏣᏍᎦᏅᏨᎢ, ᎯᏔᏲᎯᎮᏍᏗ ᎲᏗᏍᎨᏍᏗ ᏕᎤᏙᎥ ᎤᎬᏫᏳᎯ. '
      verse: 16
    - text: 'ᎯᎠᏃ ᎾᏆᎵᏍᏓᏁᎸ ᏥᎷᏏᎵᎻ ᎢᎠᎩᎷᏨ, ᎾᏍᎩ ᎦᏓᏙᎵᏍᏗᏍᎬ ᎤᏛᏅ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᏣᎦᎵᎰ ᎢᏳᏍᏗ ᎾᏆᎵᏍᏓᏁᎸᎩ; '
      verse: 17
    - text: 'ᎠᎴ ᏥᎪᎥᎩ ᎯᎠ ᎾᎩᏪᏎᎲᎩ; ᎾᏞᎬᏉ ᎢᏴᏛ ᎯᏄᎪᎢ ᏥᎷᏏᎵᎻ; ᎥᏝᏰᏃ ᏱᏙᏛᏂᏂᏴᎯ ᎠᏴ ᏍᎩᏃᎮᏍᎬᎢ. '
      verse: 18
    - text: 'ᎠᎴ ᎯᎠ ᎾᎩᏪᏒᎩ; ᏣᎬᏫᏳᎯ, ᎠᏂᎦᏔᎭ ᏕᏥᏍᏚᏂᏙᎸᎢ ᎠᎴ ᏕᏥᎸᏂᎵᏙᎸᎢ ᎨᏦᎯᏳᎲᏍᎩ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏕᎪᏢᏩᏗᏒᎢ. '
      verse: 19
    - text: 'ᎠᎴ ᏣᏃᎮᏍᎩ ᏍᏗᏫ ᎤᎩᎬ ᎤᏤᏬᏨ ᎠᏴ ᎾᏍᏉ ᎾᎥ ᏥᏙᎬᎩ ᎠᎴ ᎣᏏᏳ ᎠᎩᏰᎸᏒᎩ ᎤᏲᎱᏒᎢ, ᎠᎴ ᏕᏥᎦᏘᏴᎩ ᏧᎾᏄᏬ
        ᎾᏍᎩ ᎬᏩᎯᎯ. '
      verse: 20
    - text: 'ᎯᎠᏃ ᎾᎩᏪᏎᎸᎩ; ᎭᏓᏅᎾ, ᏓᎬᏅᏏᏰᏃ ᎢᏅ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏗᏁᎲᎢ. '
      verse: 21
    - text: 'ᎬᏩᏛᏓᏍᏓᏁᎲᎩᏃ ᎬᏂ ᎾᏍᎩ ᎯᎠ ᏄᏪᏒ, ᎿᎭᏉᏃ ᎤᏂᏌᎳᏓᏅᎩ ᎠᏂᏁᎬ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎡᎶᎯ ᏩᎦᏘᎿᎭᏫᏛ ᎾᏍᎩᏉ
        ᎢᏳᏍᏗ ᏴᏫ; ᎥᏝᏰᏃ ᏰᎵ ᎬᏁᏍᏗ ᎦᏰᎵᏍᏗ ᏱᎩ. '
      verse: 22
    - text: 'ᎠᏏᏉᏃ ᎤᏁᎷᎬᎩ ᎠᎴ ᏚᎾᏓᎡᎬᎩ ᏧᎾᏄᏬ ᎠᎴ ᎪᏍᏚ ᎤᎾᏕᏏᏙᎲᎩ; '
      verse: 23
    - text: 'ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ ᎤᏁᏨᎩ ᏗᏐᏴ ᏩᏥᏴᏙᏗᏱ, ᎠᎴ ᎠᏥᎵᎥᏂᎲ ᎠᏥᎪᎵᏰᏗᏱ, ᎤᏚᎵᏍᎬᎩ ᎤᏙᎴᎰᎯᏍᏗᏱ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ
        ᏂᎦᎥ ᎠᏁᎷᎲᏍᎬ ᎬᏩᏡᏗᏍᎬᎢ. '
      verse: 24
    - text: 'ᎬᏩᎵᎥᏂᏍᏗᏱᏃ ᎬᏩᏘᏃᎸ, ᏉᎳ ᎯᎠ ᏄᏪᏎᎸᎩ ᎾᎥ ᎦᏙᎩ ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ; ᏰᎵᏉᏍᎪ ᏗᎧᎾᏩᏛᏍᏗ ᏂᎬᏅ ᎦᏰᏥᎵᎥᏂᏍᏗ
        ᎠᏍᎦᏯ ᎠᎶᎻ, ᎤᏍᎦᏅᏨ ᏧᏚᎪᏔᏅᎯ ᏂᎨᏒᎾ ᏱᎩ? '
      verse: 25
    - text: 'ᎠᏍᎪᎯᏧᏈᏃ ᏗᏘᏂᏙᎯ, ᎾᏍᎩ ᎤᏛᎦᏅ, ᏭᏃᏁᎸᎩ ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ, ᎯᎠ ᏫᏄᏪᏒᎩ; ᎮᏯᏔᎮᏍᏗ ᎯᎠ ᏥᏅᏔᏛᏁᎵ;
        ᎯᎠᏰᏃ ᎠᏍᎦᏯ ᎠᎶᎻ. '
      verse: 26
    - text: 'ᎿᎭᏉᏃ ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ ᎤᎷᏨ, ᎯᎠ ᏄᏪᏎᎸᎩ; ᏍᎩᏃᎲᏏ, ᎯᎶᎻᏍᎪ ᏂᎯ? ᎥᎥ, ᎤᏛᏅᎩ. '
      verse: 27
    - text: 'ᏄᎬᏫᏳᏒᏃ ᏗᏓᏘᏂᏙᎯ ᎯᎠ ᏄᏪᏒᎩ; ᎤᏤᏘ ᎠᏆᎫᏴᏛ ᎯᎠ ᎾᏍᎩ ᎠᏆᏓᏤᎵᎦᏯ ᎨᏒᎢ. ᏉᎳᏃ ᎯᎠ ᏄᏪᏒᎩ; ᎠᏴᏍᎩᏂ
        ᎠᏆᏓᏤᎵᎦᏯ ᎠᏆᏕᏅᎩ. '
      verse: 28
    - text: 'ᎿᎭᏉᏃ ᎩᎳᏉ ᎢᏴᏛ ᎬᏩᏓᏅᎡᎸᎩ ᎬᏩᎪᎵᏰᏍᎩ; ᎾᏍᏉᏃ ᏄᎬᏫᏴᏒ ᏗᏓᏘᏂᏙᎯ ᎠᏍᎦᎢᎲᎩ, ᎤᏙᎴᎰᏒ ᎠᎶᎻ ᎨᏒᎢ,
        ᎠᎴ ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎾᏍᎩ ᎤᎸᎸᎢ. '
      verse: 29
    - text: 'ᎤᎩᏨᏛᏃ ᎤᏚᎵᏍᎬ ᎢᏳᏍᏗ ᏚᏳᎪᏛ ᎤᏙᎴᎰᎯᏍᏗᏱ ᏅᏓᎦᎵᏍᏙᏗᏍᎬ ᎠᏂᏧᏏ ᎬᏭᎯᏍᏗᏍᎬᎢ, ᎤᎸᏒᎲᎩ, ᎠᎴ ᎤᏁᏨᎩ
        ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸᎠᏁᎶᎯ ᎠᎴ ᏂᎦᏛ ᏗᏂᎳᏫᎩ, ᎤᎾᏓᏟᏐᏗᏱ, ᎠᎴ ᎤᏘᏃᎸᎩ ᏉᎳ, ᎠᏂᏅᎢᎬᏱᏢ ᎤᏪᎧᏅᎩ.  '
      verse: 30
  - chapter: 23
    verses:
    - text: ' ᏉᎳᏃ ᎤᏯᏅᏒᎯ ᏚᎧᎿᎭᏅ ᏗᏂᎳᏫᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᎢᏥᏍᎦᏯ ᎢᏓᏓᏅᏟ, ᎪᎯ ᎢᎦ ᎢᏯᏍᏗ, ᎠᏆᏓᏅᏙ ᎠᏆᏎᎮᎲ
        ᏓᎩᎸᏫᏍᏓᏁᎲᎩ ᏂᎦᎥ ᏚᏳᎪᏛ ᎨᏒ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲᎢ. '
      verse: 1
    - text: 'ᎡᏂᎾᏯᏃ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᏚᏂᏤᎸᎩ ᎦᏙᎬ ᎾᎥ ᎠᏂᏙᎾᎢ ᎠᎰᎵ ᎬᏩᏂᏍᏗᏱ. '
      verse: 2
    - text: 'ᏉᎳᏃ ᎯᎠ ᏄᏪᏎᎸᎩ; ᎤᏁᎳᏅᎯ ᏓᏨᏂᎵ ᏂᎯ, ᎠᏐᏱ ᎤᏁᎬ ᎢᎬᏁᎸᎯ; ᏦᎳᏰᏃ ᎨᎵ ᏗᏍᏇᎪᏓᏁᏗᏱ ᎾᏍᎩᏬ ᏗᎧᎿᎭᏩᏛᏍᏗ
        ᏂᎦᏪᏍᎬᎢ? ᏥᎪᏃ ᎢᎯᏁᎦ ᎥᏋᏂᏍᏗᏱ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏙᎯᎦᏘᎴᎦ? '
      verse: 3
    - text: 'ᎾᎥᏃ ᎠᏂᏙᎾᎢ ᎯᎠ ᏄᏂᏪᏒᎩ; ᏥᎪ ᎦᎯᏐᏢᏗᎭ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ? '
      verse: 4
    - text: 'ᏉᎳᏃ ᎯᎠ ᏄᏪᏒᎩ; ᎢᏓᏓᏅᏟ, ᎥᏝ ᏱᎨᎵᏍᎨ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎨᏒᎢ; ᎯᎠᏰᏃ ᏥᏂᎬᏅ ᏥᎪᏪᎳ; “ᏞᏍᏗ
        ᎤᏐᏅ ᏱᏁᏤᎮᏍᏗ ᏣᎦᏁᎶᏗ ᏗᏣᏤᎵ ᏴᏫ ᎤᎾᏤᎵᎦ.” '
      verse: 5
    - text: 'ᏉᎳᏃ ᎤᏙᎴᎰᏒ ᎢᎦᏛ ᎠᏂᏌᏚᏏ ᎨᏒᎢ, ᎢᎦᏛᏃ ᎠᏂᏆᎵᏏ, ᎤᏪᎷᏅᎩ ᏕᎦᎳᏫᎥᎢ ᎯᎠ ᏄᏪᏒᎩ; ᎢᏥᏍᎦᏯ ᎢᏓᏓᏅᏟ,
        ᎠᏴ ᏥᏆᎵᏏ, ᎠᏆᎵᏏ ᎤᏪᏥ; ᎤᏚᎩ ᎬᏗ ᎨᏒ ᎠᎴ ᎠᏲᎱᏒ ᏗᎴᎯᏐᏗ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎠᏆᎵᏱᎵᏕᎭ. '
      verse: 6
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ, ᎤᏂᏲᏠᎯᏎᎸᎩ ᎠᏂᏆᎵᏏ ᎠᎴ ᎠᏂᏌᏚᏏ, ᎤᏂᏣᏘᏃ ᎨᏒ ᏔᎵ ᏄᎾᏓᏛᎩ. '
      verse: 7
    - text: 'ᎠᏂᏌᏚᏏᏰᏃ ᎯᎠ ᎾᏂᏪᏎᎪᎢ; ᎥᏝ ᏗᎴᎯᏐᏗ ᏱᎩ, ᎥᏝ ᎠᎴ ᏰᎭ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎠᎴ ᎠᏓᏅᏙ; ᎠᏂᏆᎵᏏᏍᎩᏂ ᎢᏧᎳ
        ᎠᏃᎯᏳᎲᏍᎦ. '
      verse: 8
    - text: 'ᎤᏣᏘᏃ ᎤᏁᎷᏅᎩ; ᏗᏃᏪᎵᏍᎩᏃ ᎠᏂᏆᎵᏏ ᎤᎾᎵᎪᏒ ᎤᎾᎵᎪᎯ ᏚᎾᎴᏅ ᎤᎾᏗᏒᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎥᏝ ᎪᎱᏍᏗ ᎤᏲ
        ᏲᏥᏩᏛᎡᎭ ᎯᎠ ᎠᏍᎦᏯ, ᎢᏳᏍᎩᏂ ᎠᏓᏅᏙ ᎠᎴ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎤᏁᏤᎸᎯ ᎨᏎᏍᏗ, ᏞᏍᏗ ᎤᏁᎳᏅᎯ ᏤᏓᏟᏴᎡᎸᎩ. '
      verse: 9
    - text: 'ᎤᏣᏘᏃ ᎤᏂᏲᏠᎯᏎᎸ, ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ ᎠᏍᎦᎢᎲᎢ ᏉᎳ ᏱᎬᏪᏓᎦᎸᎥᎦ ᎡᎵᏍᎬᎢ, ᏚᏁᏤᎸᎩ ᎠᏂᏯᏫᏍᎩ ᎤᏁᏅᏍᏗᏱ
        ᎠᎴ ᏫᏚᎾᏑᎦᎸᏙᏗᏱ, ᎠᎴ ᎤᏂᏴᏔᏂᎯᏍᏗᏱ ᏗᏐᏴᎢ. '
      verse: 10
    - text: 'ᎾᎯᏳᏃ ᏒᏃᏱ ᏫᏄᎵᏍᏔᏅ, ᎤᎬᏫᏳᎯ ᎾᎥ ᎤᎴᏁᎴᎢ, ᎯᎠ ᏄᏪᏎᎢ; ᎤᎦᎵᏍᏗ ᏣᏓᏅᏖᏍᏗ, ᏉᎳ, ᎬᏂᎨᏒᏰᏃ ᏥᏂᏍᏋᏁᎸ
        ᏥᎷᏏᎵᎻ, ᎾᏍᏉ ᎬᏂᎨᏒ ᏅᏓᏍᏋᏁᎵ ᏣᏂ. '
      verse: 11
    - text: 'ᏑᎾᎴᏃ ᏄᎵᏍᏔᏅ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᏂᏧᏏ ᎤᎾᎵᎪᏁᎢ, ᎤᎾᏎᎵᏔᏁ ᏚᎾᏓᏁᏤᎴ ᎨᏥᏍᎩᏅᏗᏍᏗᏱ, ᎯᎠ ᏄᏂᏪᏎᎢ; ᎥᏝ
        ᎪᎱᏍᏗ ᏴᎨᏗᎦ ᎠᎴ ᏴᎨᏓᏗᏔ, ᎬᏂ ᏉᎳ ᎡᏗᎸᎯ ᎨᏎᏍᏗ. '
      verse: 12
    - text: 'ᏅᎦᏍᎪᎯᏃ ᎤᏗᏢᏍᏙᏗ ᎾᏂᎥᎩ ᎾᏍᎩ ᎢᏧᎾᏓᏪᏎᎸᎯ. '
      verse: 13
    - text: 'ᎾᏍᎩᏃ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ ᎠᏁᎶᎯ ᎠᎴ ᏗᏂᎳᏫᎩ, ᏚᏂᎷᏤᎸᎩ ᎯᎠ ᏄᏂᏪᏒᎩ; ᎣᎦᏎᎵᏔᏅ ᏙᎦᏓᏁᏤᎸ ᎣᎩᏍᏛᏗᏍᏗᏱ,
        ᎪᎱᏍᏗ ᎣᎦᏅᏍᎦᎶᏗᏱ ᎠᎴ ᎣᎦᏚᎩᏍᏗᏱ ᏂᎨᏒᎾ ᎬᏂ ᏉᎳ ᎣᏥᎸᎯ ᎨᏎᏍᏗ. '
      verse: 14
    - text: 'Ꭷ ᎾᏍᎩ ᎢᏳᏍᏗ ᏂᎯ ᎠᎴ ᏗᏂᎳᏫᎩ ᎢᏣᎵᎪᎲᎦ, ᎡᏥᏔᏂᏲᏏ ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ, ᎤᎩᏨᏅ ᎢᏣᏘᏃᎮᏗᏱ, ᎤᏟ
        ᎢᎦᎢ ᎪᎱᏍᏗ ᎢᏣᏛᏛᏗᏱ ᏥᏣᏚᎵᏍᎪ ᎾᏍᎩᏯᎢ ᎯᎠ ᎾᏍᎩ ᎠᎫᎢᏍᏗᏍᎬᎢ, ᎠᏴᏃ ᎠᏏᏉ ᎾᎥ ᏂᎦᎷᎬᎾ ᎨᏎᏍᏗ, ᎣᎦᏛᏅᎢᏍᏗ
        ᎣᏥᎢᏍᏗᏱ. '
      verse: 15
    - text: 'ᏉᎳᏃ ᎤᏙ ᎤᏪᏥ ᎤᏛᎦᏅ ᎤᏂᎭᎷᎬᎢ, ᎤᏬᏅᏒᎩ, ᏗᏐᏴ ᏭᏴᎸᎩ, ᎠᎴ ᏭᏃᏁᎸᎩ ᏉᎳ. '
      verse: 16
    - text: 'ᏉᎳᏃ ᏭᏯᏅᎲ ᎠᏏᏴᏫ ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ, ᎯᎠ ᏄᏪᏒᎩ; ᎯᎠ ᎠᏫᏅ ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ ᏄᏬᎸ ᏫᏯᏘᏅᏍᏓ,
        ᎪᎱᏍᏗᏰᏃ ᎤᎭ ᎤᏃᏁᏗ. '
      verse: 17
    - text: 'ᎰᏩᏃ ᎤᏯᏅᎲ, ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ ᏭᏘᏃᎮᎸᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᏉᎳ ᎠᏴᎩ ᏩᎩᏯᏅᎲᎩ, ᎠᎩᏔᏲᏎᎸᎩ ᎯᎠ ᎠᏫᏅ
        ᎬᏯᏘᏃᎮᏗᏱ, ᎾᏍᎩ ᎪᎱᏍᏗ ᎤᎭ ᏣᏃᏁᏗ. '
      verse: 18
    - text: 'ᏄᎬᏫᏳᏒᏃ ᏗᏓᏘᏂᏙᎯ ᎤᏬᏯᏁᏒ, ᎢᏴᏛ ᎤᏕᎵᏒ ᏭᏘᏅᏍᏔᏅᎩ, ᎤᏛᏛᏅᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᎦᏙ ᎾᏍᎩ Ꮎ ᏍᎩᏃᏁᏗ
        ᏥᎩ? '
      verse: 19
    - text: 'ᎯᎠᏃ ᏄᏪᏒᎩ; ᎠᏂᏧᏏ ᎤᎾᏓᏅᏖᎸ ᎨᏣᏔᏲᏎᏗᏱ ᎤᎩᏨᏅ ᏕᎦᎳᏫᎥ ᏫᏯᏘᏃᎯᏍᏗᏱ ᏉᎳ, ᎾᏍᎩᏯ ᎪᎱᏍᏗ ᎤᏟ ᎢᎦᎢ
        ᏨᏗᎾᏛᏛᏂᏐᎢ. '
      verse: 20
    - text: 'ᎠᏎᏃ ᏞᏍᏗ ᏙᎯᏳᏅᎩ; ᏅᎦᏍᎪᎯᏰᏃ ᎤᏗᏢᏍᏙᏗ ᎢᏯᏂᏛ ᎠᏂᏍᎦᏯ ᎬᏩᎭᎷᎦ, ᎾᏍᎩ ᎤᎾᏎᎵᏔᏅᎯ ᏚᎾᏓᏁᏤᎸ ᎤᎾᎵᏍᏓᏴᏗᏱ
        ᎠᎴ ᎤᎾᏗᏔᏍᏗᏱ ᏂᎨᏒᎾ, ᎬᏂ ᎤᏂᎸᎯ ᎨᏎᏍᏗ; ᎿᎭᏉᏃ ᎤᎾᏛᏅᎢᏍᏗ ᎠᏂᎦᏘᏴ ᎤᎾᏛᎪᏗᏱ ᏣᏚᎢᏍᏔᏅᎢ. '
      verse: 21
    - text: 'ᎾᏍᎩᏃ ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ ᎤᏪᎧᏅᎩ ᎠᏫᏅ ᎠᎴ ᎠᏁᏤᎸᎩ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏞᏍᏗ ᎩᎶ ᎯᏃᏁᎸ ᎾᏍᎩ ᎯᎠ ᎬᏂᎨᏒ
        ᏂᏍᏋᏁᎸᎢ. '
      verse: 22
    - text: 'ᏫᏚᏯᏅᎲᏃ ᎠᏂᏔᎵ ᎠᏍᎪᎯᏧᏈ ᏗᎾᏓᏘᏂᏙᎯ, ᎯᎠ ᏄᏪᏒᎩ; ᏗᏍᏓᏛᏅᎢᏍᏓ ᏔᎵᏧᏈ ᎠᏂᏯᏫᏍᎩ, ᎠᎴ ᎦᎵᏆᏍᎪᎯ
        ᏧᎾᎩᎸᏗ, ᎠᎴ ᏗᏓᏘᏍᏗ ᏗᏂᏂᏙᎯ ᏔᎵᏧᏈ, ᏏᏌᎵᏱ ᎠᏁᏒᎭ ᏐᎣᏁᎵᏁ ᎢᏳᏟᎶᏛ ᏒᏃᏱ; '
      verse: 23
    - text: 'ᎠᎴ ᏗᎩᎸᏙᏗ ᏗᏍᏓᏛᏅᎢᏍᏓ ᎾᏍᎩ ᏉᎳ ᎠᎾᎩᎸᏔᏅᎭ, ᎠᎴ ᏅᏩᏙᎯᏯᏛ ᏩᎾᏘᏃᎮᎸᎭ ᏈᎵᏏ ᎤᎬᏫᏳᎯ. '
      verse: 24
    - text: 'ᎤᏬᏪᎳᏅᎩᏃ ᎯᎠ ᏫᏄᏪᏎᎸᎩ; '
      verse: 25
    - text: '“ᎠᏴ ᏠᏗᏯ-ᎵᏏᏯ ᏫᎬᏲᎵᎦ ᎤᏣᏘ ᎰᏍᏛ ᏣᎬᏫᏳᎯ ᏈᎵᏏ. '
      verse: 26
    - text: 'ᎯᎠ ᎠᏍᎦᏯ ᎠᏂᏧᏏ ᎬᏩᏂᏴᎲᎩ, ᎠᎴ ᏓᎬᏩᎵᏒᎩ, ᎿᎭᏉ ᎠᏂᏯᏫᏍᎩ ᏕᎦᏘᏅᏒᎩ, ᎠᎴ ᏥᏍᏕᎸᎲᎩ, ᎠᏆᏛᎦᏅᎯ
        ᎨᏒ ᎠᎶᎻ ᎨᏒᎢ. '
      verse: 27
    - text: 'ᎠᏆᏚᎸᎲᏃ ᎠᏆᏙᎴᎰᎯᏍᏗᏱ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᎬᏬᎯᏍᏗᏍᎬᎢ, ᏥᏯᏘᏃᎸᎩ ᏓᏂᎳᏫᎥᎢ. '
      verse: 28
    - text: 'ᎠᏆᏙᎴᎰᏒᏃ ᎾᏍᎩ ᏧᏂᎧᎿᎭᏩᏛᏍᏗᏉ ᎧᏃᎮᏗ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᎠᎫᎢᏍᏗᏍᎬᎢ ᎬᏩᏲᎱᎯᏍᏗᏃ ᎠᎴ ᎦᏰᎦᎸᏍᏗ
        ᎨᏒ ᎪᎱᏍᏗ ᎾᎫᎢᏍᏛᎾ ᎨᏒᎢ. '
      verse: 29
    - text: 'ᎠᎴ ᎥᎩᏃᏁᎸ ᎠᏂᏧᏏ ᎤᏂᎭᎷᎬ ᎾᏍᎩ ᎠᏍᎦᏯ, ᎩᎳᏉ ᎢᏴᏛ ᎠᏆᏓᏅᏒ ᏗᏦᎸᎢ, ᎠᎴ ᎾᏍᏉ ᎦᏥᏁᏤᎸ ᎬᏭᎯᏍᏗᏍᎩ
        ᎯᎦᏔᎲ ᎤᏂᏃᎮᏗᏱ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᎠᏄᎯᏍᏗᏍᎬᎢ. ᏙᎯᏱ ᏂᏣᏛᎿᎭᏕᎨᏍᏗ.” '
      verse: 30
    - text: 'ᎠᏂᏯᏫᏍᎩᏃ, ᏂᎨᏥᏪᏎᎸ ᎨᏥᏁᏤᎸ ᏄᎾᏛᏁᎸ, ᎤᏂᏯᏅᎲᎩ ᏉᎳ, ᎠᎴ ᏒᏃᏱ ᏭᏂᎶᏒ, ᎥᏗᏇᏗ ᏭᎾᏘᏃᎸᎩ. '
      verse: 31
    - text: 'ᎤᎩᏨᏛᏃ ᏧᎾᎩᎸᏗ ᎤᎾᏘᏅᏍᏗ ᏄᏅᏁᎸ, ᎠᏂᏯᏫᏍᎩ ᎤᎾᏨᏒᎩ, ᏗᏐᏴ ᏭᏂᎶᏒᎩ. '
      verse: 32
    - text: 'ᎾᏍᎩᏃ ᏧᎾᎩᎸᏗ ᏏᏌᎵᏱ ᏭᏂᎷᏨ, ᎠᎴ ᎤᎬᏫᏳᎯ ᎪᏪᎵ ᎤᏂᏅᏁᎸ, ᎾᏍᏉ ᏉᎳ ᏚᏂᏲᎯᏎᎸᎩ. '
      verse: 33
    - text: 'ᎤᎬᏫᏳᎯᏃ ᎤᎪᎵᏰᎥ, ᎤᏛᏛᏅᎩ ᎾᎿᎭᏍᎦᏚᎩ ᎡᎯ ᎨᏒᎢ, ᎤᏛᎦᏅᏃ ᏏᎵᏏᏱ ᎡᎯ ᎨᏒᎢ, '
      verse: 34
    - text: 'ᎯᎠ ᏄᏪᏒᎩ; ᏓᎬᏯᏛᎦᏁᎵ ᎨᏧᎯᏍᏗᏍᎩ ᎾᏍᏉ ᎠᏂᎷᏨᎭ. ᎤᏁᏨᎩᏃ ᎠᏥᎦᏘᏗᏍᏗᏱ ᎡᎶᏛ ᎤᏤᎵ ᏗᎫᎪᏙᏗᏱ ᎠᏓᏁᎸᎢ.  '
      verse: 35
  - chapter: 24
    verses:
    - text: ' ᎯᏍᎩᏃ ᏫᏄᏒᎳ ᎡᏂᎾᏯ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎤᎷᏨᎩ, ᎠᏁᎲ ᏗᎨᎦᏁᎶᏗ, ᎠᎴ ᎩᎶ ᎢᏳᏍᏗ ᏗᏘᏲᎯᎯ, ᏔᏓᎳ
        ᏧᏙᎢᏛ, ᎾᏍᎩ ᎤᏂᏃᏁᎸᎩ ᎤᎬᏫᏳᎯ, ᎠᏄᎯᏍᏗᏍᎬ ᏉᎳ. '
      verse: 1
    - text: 'ᏩᏥᏯᏅᎲᏃ ᏔᏓᎳ ᎤᎴᏅᎲᎩ ᎤᏬᎯᏍᏔᏅᎩ, ᎯᎠ ᏄᏪᏒᎩ; “ᏂᎯ ᎢᏣᏂᏌᏅᎯ ᎤᏣᏘ ᏅᏩᏙᎯᏯᏛ ᏦᏤᎭ, ᎠᎴ ᎣᏍᏛ
        ᏥᏄᎾᎵᏍᏓᏁᎭ ᏴᏫ ᎣᎦᏤᎵᎪᎯ ᏣᎦᏌᏯᏍᏗᏳ ᎨᏒ ᏥᏅᏗᎦᎵᏍᏙᏗᎭ, '
      verse: 2
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ, ᎰᏍᏛ ᏈᎵᏏ, ᏂᎪᎯᎸ ᎠᎴ ᏂᎬᎾᏛ ᏂᎦᎥ ᎠᎵᎮᎵᏍᏗ ᎨᏒ ᎣᏣᏓᏂᎸᎪᎢ. '
      verse: 3
    - text: 'ᎠᏎᏃ ᎠᏏ ᎤᏟ ᎢᎦᎢ ᏂᏗᎬᏯᏪᎢᏍᏔᏅᎾ, ᎬᏔᏲᏎᎭ ᏣᏓᏅᏘᏳ ᎨᏒ ᏨᏙᏗᏱ ᏍᎩᏯᏛᎦᏁᏗᏱ ᎢᎸᏍᎩ ᎢᎧᏁᏨᎯ. '
      verse: 4
    - text: 'ᎣᎦᏙᎴᎰᏒᏰᏃ ᎯᎠ ᎾᏍᎩ ᎠᏍᎦᏯ ᎤᏣᏔᏅᎯ ᎤᏕᏯᏙᏗ ᎨᏒᎢ, ᎠᎴ ᎦᏂᎳᏗᏍᎩ ᏧᏓᎴᏅᏛ ᏂᎦᏛ ᎠᏂᏧᏏ ᎠᏁᎲ ᏂᎬᎾᏛ
        ᎡᎶᎯ, ᎠᎴ ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ ᎤᎾᎵᎪᏒ ᎾᏎᎵᏂ ᏧᎾᏙᎢᏛ. '
      verse: 5
    - text: 'ᎾᏍᎩ ᎾᏍᏉ ᎤᏛᏅ ᏗᎦᎳᏫᎢᏍᏗᏱ ᎤᏐᏢᎢᏍᏙᏗᏱ ᎤᏰᎸᏅᎩ. ᎾᏍᎩ ᎣᏥᏂᏴᎲᎩ ᎠᎴ ᎣᎦᏚᎵᏍᎬᎩ ᏦᎩᎧᎿᎭᏩᏛᏍᏗ
        ᎣᎬᏙᏗᏱ ᎣᏥᏱᎵᏓᏍᏗᏱ. '
      verse: 6
    - text: 'ᎠᏎᏃ ᎵᏏᏯ ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ ᎤᎷᏨ ᎤᏣᏘ ᎬᏍᎦᎢᏍᏓᎩᏯ ᏙᎦᏑᎦᎸᏔᏅᎩ, '
      verse: 7
    - text: 'ᎠᎴ ᏚᏁᏤᎸᎩ ᎬᏭᎯᏍᏗᏍᎩ ᎨᏣᎷᏤᏗᏱ; ᎾᏍᎩᏃ ᎯᎪᎵᏰᏍᎬᎢ ᏨᏒ ᎨᏣᎦᏙᎥᎯᏍᏗ ᏱᏂᎦᎵᏍᏓ ᎯᎠ ᏂᎦᏛ ᏦᏧᎢᏍᏗᎭ.” '
      verse: 8
    - text: 'ᎠᏂᏧᏏᏃ ᎾᏍᏉ ᎤᏂᏍᏓᏱᏛᎩ, ᎤᏙᎯᏳᎯ ᎾᏍᎩ ᏄᏍᏗ, ᎤᎾᏛᏅᎩ. '
      verse: 9
    - text: 'ᎿᎭᏉᏃ ᏉᎳ, ᎤᎬᏫᏳᎯ ᎤᎵᏍᎫᏫᏎᎸ ᎤᏁᎢᏍᏗᏱ ᎤᎵᏍᎪᎸᏓᏁᎸ, ᎯᎠ ᏄᏪᏒᎩ; “ᏥᎦᏔᎯᏳ ᏥᎩ ᎢᎸᏍᎩ ᏧᏕᏘᏴᏛ
        ᏚᎪᏓᏁᎯ ᎢᎬᏩᎵᏍᏔᏅᎯ ᎨᏒ ᎯᎠ ᏑᎾᏓᎴᎩ ᏴᏫ, ᎾᏍᎩ ᏅᏓᎦᎵᏍᏙᏓ ᎤᏟ ᎤᎦᎵᏍᏗᏳ ᎦᏓᏅᏓᏓ, ᎠᏋᏒ ᎦᎵᏍᏕᎵᏍᎬ ᎬᎩᏁᎢᏍᏗ
        ᏥᏂᎦᎵᏍᏓ. '
      verse: 10
    - text: 'ᎨᏣᎦᏙᎥᎯᏍᏗᏰᏃ ᏂᎦᎵᏍᏗᎭ ᎾᏍᎩ ᎠᏏᏉ ᏔᎳᏚᏉ ᏄᏒᎭ ᏥᎷᏏᎵᎻ ᎬᏆᏓᏙᎵᏍᏔᏅᏒᎯ. '
      verse: 11
    - text: 'ᎠᎴ ᎥᏝ ᏱᎬᎩᏩᏛᎮ ᎩᎶ ᏲᏍᏓᏗᏒᎯᎮ ᎣᏍᏗᏬᏂᏍᎬᎢ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎠᎴ ᎥᏝ ᏱᏗᏥᏖᎸᎲᏍᎨ ᏚᎾᏓᏅᏛ ᏴᏫ
        ᏗᎦᎳᏫᎢᏍᏗᏱ ᏕᎨᏌᏗᏒᎢ ᎠᎴ ᎢᎸᎯᏢ ᎦᏚᎲᎢ. '
      verse: 12
    - text: 'ᎥᏝ ᎠᎴ ᏰᎵ ᎬᏩᏃᎯᏳᏙᏗ ᏱᎩ ᎯᎠ ᎾᏍᎩ ᎿᎭᏉ ᏥᎬᏇᎯᏍᏗᎭ. '
      verse: 13
    - text: 'ᎯᎠᏍᎩᏂᏃᏅ ᎬᏃᎲᏏ, ᎾᏍᎩ ᎤᎾᏓᏤᎵᏛ ᎤᎾᎵᎪᎯ ᏥᏓᏃᏎᎭ, ᎾᏍᎩ ᎦᏥᏍᏓᏩᏗᏒ ᏥᏯᏓᏙᎵᏍᏓᏁᎲ ᎤᏁᎳᏅᎯ ᏗᎩᎦᏴᎵᎨ
        ᎤᎾᏤᎵᎦ, ᎪᎢᏳᎲᏍᎬᎢ ᏂᎦᏛ ᎪᏪᎸ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎠᎴ ᎠᎾᏙᎴᎰᏍᎩ ᏚᏃᏪᎸᎢ; '
      verse: 14
    - text: 'ᎠᎴ ᎾᏍᏉ ᎤᏚᎩ ᏥᏴᎠ ᎤᏁᎳᏅᎯ, ᏧᎾᎴᎯᏐᏗ ᎨᏒ ᏧᏂᏲᎱᏒᎯ ᎤᎾᏓᏅᏘ ᎠᎴ ᎤᏂᏁᎫᏥᏛ, ᎾᏍᎩ ᎾᏍᏉ ᎤᏅᏒ ᏧᏃᎯᏳᎭ. '
      verse: 15
    - text: 'ᎠᎴ ᎾᏍᎩ ᎯᎠ ᏂᎦᏛᏁᎰᎢ ᎦᏟᏂᎬᏁᎰ ᎠᏆᏓᏅᏙᎩ ᎠᏆᏎᎮᎲᎢ ᏂᎪᎯᎸ ᏂᏥᏍᎦᏅᏤᎲᎾ ᎤᏁᎳᏅᎯ ᎠᎴ ᏂᎦᏥᏍᎦᏅᏤᎲᎾ
        ᏴᏫ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 16
    - text: 'ᎢᎸᏍᎩᏃ ᏫᏄᏕᏘᏴᎲ ᏗᏆᏤᎵᎦ ᏴᏫ ᏕᏥᏲᎮᎸᎩ ᎨᏥᏁᎸᎯ, ᎠᎴ ᎠᎩᏲᎸᎩ ᎠᏥᎸᎨᎳᏍᏗ. '
      verse: 17
    - text: 'ᎾᏍᎩᏃ ᏂᎦᏛᏁᎲᎢ ᎩᎶ ᎢᏳᎾᏍᏗ ᎠᏂᏧᏏ ᎡᏏᏱ ᎠᏁᎯ ᎬᎩᏩᏛᎲᎩ ᎠᏆᏓᏅᎦᎵᏌᏛ ᎨᏒᎩ ᏥᏯᎥᎩ ᎤᏛᏅᏗᎦᎳᏫᎢᏍᏗᏱ,
        ᎥᏝ ᏱᎨᎳᏗᏙᎮ ᎤᏂᏣᏘ ᎠᏁᏙᎲᎢ, ᎠᎴ ᎤᎾᏓᏑᏰᏛ ᎨᏒᎢ; '
      verse: 18
    - text: 'ᎾᏍᎩᏍᎩᏂ ᎠᏂ ᏦᎸᎢ ᏱᎠᏁᏙᎮᎢ, ᎠᎴ ᏳᏂᏃᎮᎴᎢ, ᎢᏳᏃ ᎪᎱᏍᏗ ᏱᎬᏇᎯᏍᏗᎭ. '
      verse: 19
    - text: 'ᎠᎴ ᎯᎠᏉ ᎾᏍᏉ ᎤᏅᏒ ᏳᏂᏃᎮᎸ, ᎢᏳᏃ ᎤᏲ ᏓᎩᎸᏫᏍᏓᏁᎸ ᎤᏂᏩᏛᏛ ᏱᎩ ᏕᎦᎳᏫᎥ ᏥᏙᎬᎢ, '
      verse: 20
    - text: 'ᎯᎠ ᏍᎩᏂᏃᏅ ᏑᏓᎴᎩ ᎤᏩᏒ ᎠᎩᏁᏨᎢ, ᎯᎠ ᎾᎩᏪᏒ ᎠᏇᎷᏅ ᎠᏂᎦᏔᎲ ᏥᏙᎬᎢ; ᏗᎴᎯᏐᏗ ᎨᏒ ᎠᏲᎱᏒ ᏅᏗᎦᎵᏍᏙᏗ
        ᏍᎩᏱᎵᏙᎭ ᎪᎯ ᎢᎦ ᏥᎩ.” '
      verse: 21
    - text: 'ᏈᎵᏏᏃ ᎾᏍᎩ ᎤᏛᎦᏅ, ᎠᎴ ᎤᏟ ᎢᎦᎢ ᎤᎦᏙᎥᏒ ᎾᏍᎩ ᎦᏅᏅᎢ, ᏚᏬᎯᏕᎸᎩ ᎯᎠ ᏄᏪᏒᎩ; ᎵᏏᏯ ᏄᎬᏫᏳᏒ ᏗᏓᏘᏂᏙᎯ
        ᎦᎷᏨᎭ ᏓᎦᏛᎦᏃᏂ ᏥᏥᏱᎵᏙᎭ. '
      verse: 22
    - text: 'ᎤᏁᏤᎸᎩᏃ ᎠᏍᎪᎯᏧᏛ ᏗᏘᏂᏙᎯ ᏧᎧᎿᎭᏩᏗᏓᏍᏗᏱ ᏉᎳ, ᎠᎴ ᎤᏁᎳᎩ ᏪᏓ ᎤᏪᎵᏎᏗᏱ, ᎠᎴ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏞᏍᏗ
        ᏣᏅᏍᏙᏒᎩ ᎩᎶ ᎢᏳᏍᏗ ᎤᎾᎵᎢ ᎤᏍᏕᎸᎯᏓᏍᏗᏱ ᎠᎴ ᎤᏩᏛᎯᎯᏍᏗᏱ. '
      verse: 23
    - text: 'ᎢᎸᏍᎩᏃ ᏫᏄᏒᎸ ᏈᎵᏏ ᎤᎷᏨᎩ, ᎤᏘᏃᎸᎩ ᎤᏓᎵᎢ ᏚᏏᎵ, ᎾᏍᎩ ᎠᏧᏏ ᎨᏒᎩ, ᎤᏓᏅᏒᎩ ᏩᏥᏯᏅᏗᏱ ᏉᎳ; ᎤᏛᎦᏁᎸᎩᏃ
        ᎦᎶᏁᏛ ᎪᎯᏳᏗ ᎨᏒ ᎤᎬᏩᎵ. '
      verse: 24
    - text: 'ᎠᏏᏉᏃ ᎧᏃᎮᏍᎬ ᏚᏳᎪᏛ ᎨᏒᎢ, ᎠᎴ ᎠᎵᏏᎾᎯᏍᏙᏗ ᎨᏒᎢ, ᎠᎴ ᎤᏁᎳᏅᎯ ᏧᏭᎪᏙᏗᏱ ᎤᎵᏱᎶᎯᏍᏗ ᎨᏒᎢ, ᏈᎵᏏ
        ᎤᏪᎾᏮᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᎭᏓᏅᎾ ᎪᎯ, ᎢᏳᏃ ᏰᎵ ᎢᎬᏆᏛᏁᏗ ᏂᎦᎵᏍᏔᏅᎭ ᏫᎬᏯᏅᎲᎭ. '
      verse: 25
    - text: 'ᎠᎴ ᎾᏍᏉ ᎤᏚᎩ ᎤᏩᏒᎩ ᏉᎳ ᎠᏕᎸ ᏧᏁᏗᏱ, ᎾᏍᎩᏃ ᏧᏲᎯᏍᏗᏱ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏟ ᏯᏃᎩᏳ ᎠᏓᏅᏍᎬᎩ ᏩᏯᏂᏍᎬᎩ,
        ᎠᎴ ᎠᎵᏃᎮᏗᏍᎬᎩ. '
      verse: 26
    - text: 'ᏔᎵᏃ ᏫᏄᏕᎢᏴᎲ ᏈᎵᏏ ᎤᏪᏅᎢ ᏉᏏᏯ ᏇᏍᏓ ᎤᏪᏔᏅᎩ; ᏈᎵᏏᏃ ᎤᏚᎵᏍᎬᎢ ᎠᏂᏧᏏ ᎣᏍᏛ ᏧᏓᏅᏓᏗᏍᏙᏗᏱ, ᎤᏪᎧᎯᏴᎩ
        ᏉᎳ ᎠᎦᎸᎢᏛ.  '
      verse: 27
  - chapter: 25
    verses:
    - text: ' ᎿᎭᏉᏃ ᏇᏍᏓ ᎾᎿᎭᏍᎦᏚᎩ ᎠᏥᎦᏘᏗᏍᏛ ᎤᎷᏨ, ᏦᎢ ᏫᏄᏒᎸ, ᏏᏌᎵᏱ ᎤᏂᎩᏒᎩ ᏥᎷᏏᎵᎻ ᏭᎶᏒᎩ. '
      verse: 1
    - text: 'ᎿᎭᏉᏃ ᏄᎬᏫᏳᏒ ᎠᏥᎸ-ᎨᎶᎯ ᎠᎴ ᎤᏂᎬᏫᏳᎯ ᎠᏂᏧᏏ ᏧᎾᏤᎦ ᎬᏩᏃᎮᎮᎸᎩ ᎠᏄᎯᏍᏗᏍᎬ ᏉᎳ ᎠᎴ ᎬᏩᏍᏗᏰᏔᏅᎩ, '
      verse: 2
    - text: 'ᎬᏩᏔᏲᏎᎸᎩ ᏧᏓᏅᏖᎮᏗᏱ ᎾᏍᎩ ᎠᏄᎯᏍᏗᏍᎬᎢ, ᎾᏍᎩ ᎤᏓᏅᏍᏗᏱ ᏥᎷᏏᎵᎻ ᎠᎦᏘᏃᎯᏍᏗᏱ; ᏭᏂᎭᎷᎨᏰᏃ ᏅᏃᎯ
        ᎤᏂᎯᏍᏗᏱ ᎤᏂᏰᎸᏎᎢ. '
      verse: 3
    - text: 'ᎠᏎᏃ ᏇᏍᏓ ᎤᏁᏨᎩ ᏉᎳ ᎠᎦᏘᏗᏍᏗᏱ ᏏᏌᎵᏱ, ᎠᎴ ᎤᏩᏒ ᏂᎪᎯᎸᎾᏉ ᎾᎿᎭᏭᎶᎯᏍᏗᏱ. '
      verse: 4
    - text: 'ᎯᎠᏃ ᏄᏪᏒᎩ; ᎾᏍᎩ ᎢᏳᏍᏗ ᏂᎯ ᏱᏣᏓᏑᏯ ᏰᎵ ᎢᎨᏣᏛᏁᏗ ᎨᏎᏍᏗ ᎢᏕᏒᎭ ᏪᏥᏱᎵᏙᎸᎭ ᎾᏍᎩ Ꮎ ᎠᏍᎦᏯ, ᎢᏳᏃ
        ᎤᏍᎦᏅᏨᎯ ᎨᏎᏍᏗ. '
      verse: 5
    - text: 'ᎠᏍᎪᎯᏃ ᎤᏗᏢᏍᏙᏗ ᏄᏒᎸ ᏚᏪᎳᏗᏙᎸ, ᏏᏌᎵᏱ ᏭᎶᏒᎩ; ᎤᎩᏨᏛᏃ ᏗᎫᎪᏙᏗᏱ ᎦᏍᎩᎸ ᎤᏬᎸᎢ ᎤᏁᏨᎩ ᏉᎳ ᏩᏥᏯᏅᏗᏱ. '
      verse: 6
    - text: 'ᎤᎷᏨᏃ, ᎠᏂᏧᏏ ᏥᎷᏏᎵᎻ ᏅᏓᏳᎶᏒᎯ ᎬᏩᏚᏫᏛ ᎤᎾᎴᏅᏅᎩ, ᎠᎴ ᎤᏣᏛᎩ ᎠᎴ ᎦᎨᏛ ᎠᏄᎯᏍᏗᏍᎬᎩ ᏉᎳ, ᎾᏍᎩ
        ᎤᏙᎯᏳᏒ ᎬᏂᎨᏒ ᎢᎬᏩᏅᏁᏗ ᏂᎨᏒᎾ ᎨᏒᎩ. '
      verse: 7
    - text: 'ᎤᏩᏒᏃ ᎠᎵᏍᏕᎵᏍᎬ ᎤᏁᏨᎩ ᎯᎠ ᏄᏪᏒᎩ; ᎥᏝ ᎤᏍᏗᎤᏅ ᎠᎩᏍᎦᏅᏨᎯ ᏱᎩ ᎠᏂᏧᏏ ᏧᏂᎧᎿᎭᏩᏛᏍᏗ ᎤᏂᎲᎢ, ᎥᏝ
        ᎠᎴ ᎤᏛᏅ-ᏗᎦᎳᏫᎢᏍᏗᏱ ᏥᏍᎦᏅᏤᎸᎯ ᏱᎩ, ᎥᏝ ᎠᎴ ᏏᏌ ᎪᎱᏍᏗ ᏥᏍᎦᏅᏤᎸᎯ ᏱᎩ. '
      verse: 8
    - text: 'ᎠᏎᏃ ᏇᏍᏓ ᎤᏚᎵᏍᎬᎢ ᎠᏂᏧᏏ ᎣᏍᏛ ᏧᏓᏅᏓᏗᏍᏙᏗᏱ ᏅᏓᏳᎵᏍᏙᏔᏅ, ᎤᏁᏤᎸᎩ ᏉᎳ ᎯᎠ ᏄᏪᏎᎸᎩ; ᏣᏚᎵᏍᎪ
        ᏥᎷᏏᎵᎻ ᏤᏅᏍᏗᏱ ᎠᎴ ᎾᎿᎭᎯᎠ ᎾᏍᎩ ᏗᎬᏳᎪᏓᏁᏗᏱ? '
      verse: 9
    - text: 'ᏉᎳᏃ ᎯᎠ ᏄᏪᏒᎩ; ᏏᏌ ᎤᏪᏍᎩᎸ ᏗᎫᎪᏙᏗᏱ ᏥᏙᎦ, ᎾᎿᎭᎠᏆᎵᏰᎢᎵᏕᏗᏱ. ᎠᏂᏧᏏ ᎥᏝ ᎪᎱᏍᏗ ᎦᏥᏍᎦᏅᏤᎸᎯ
        ᏱᎩ, ᎾᏍᎩ ᎣᏏᏳ ᏂᎯ ᏥᎦᏔᎭ. '
      verse: 10
    - text: 'ᎢᏳᏰᏃ ᏥᏍᎦᎾ ᏱᎩ, ᎠᎴ ᎬᎩᏲᎱᎯᏍᏗ ᎢᎦᎢ ᎠᎩᏍᎦᏅᏨᎯ ᏱᎩ, ᎥᏝ ᏱᏙᎬᏆᏢᏫᏏ ᎠᎩᏲᎱᎯᏍᏗᏱ; ᎢᏳᏍᎩᏂ ᏄᏙᎯᏳᏒᎾ
        ᏱᎩ ᎯᎠ ᎾᏍᎩ ᏥᎬᏇᎯᏍᏗᎭ, ᎥᏝ ᎩᎶ ᏰᎵ ᏗᎬᏩᏂᏲᎯᏎᏗ ᏱᎩ ᎠᏴ. ᏏᏐᎢ ᏫᏥᎥᏍᏓ. '
      verse: 11
    - text: 'ᎿᎭᏉᏃ ᏇᏍᏓ ᏚᎵᏃᎮᏔᏅ ᏗᏂᎳᏫᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᏏᏐᎢᏧ ᏫᎲᏍᏓ? ᏏᏐᎢ ᏖᏏ. '
      verse: 12
    - text: 'ᎢᎸᏍᎩᏃ ᏫᏄᏒᎸ ᏏᏌᎵᏱ ᎤᏂᎷᏨᎩ ᎤᎬᏫᏳᎯ ᎡᎩᎵᏈ ᎠᎴ ᏆᏂᏏ, ᎤᏂᏲᎵᎵᎸᎩ ᏇᏍᏓ. '
      verse: 13
    - text: 'ᎢᎸᏍᎩᏃ ᏄᏬᎯᏨ ᎾᎿᎭᎤᏁᏙᎸ, ᏇᏍᏓ ᎤᏃᎮᎮᎸᎩ ᎤᎬᏫᏳᎯ ᏄᏍᏛ ᏉᎳ ᎤᎵᏱᎵᏕᎲᎢ, ᎯᎠ ᏄᏪᏒᎩ; ᎩᎶ ᎢᏳᏍᏗ
        ᎠᏍᎦᏯ ᎠᏴᎩ ᎠᏥᎧᎭ ᏈᎵᏏ ᎤᏪᎧᎯᏴᎯ. '
      verse: 14
    - text: 'ᎾᏍᎩ ᎬᎩᏃᎮᎮᎸᎩ ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎠᎴ ᏗᏂᎳᏫᎩ ᎠᏂᏧᏏ ᏧᎾᏤᎵᎦ, ᏥᎷᏏᎵᎻ ᏥᏫᎨᏙᎲᎩ, ᎠᏂᏔᏲᎯᎲᎩ
        ᎤᏍᎦᏅᏨ ᏧᏚᎪᏙᏗᏱ. '
      verse: 15
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏂᎦᏥᏪᏎᎸᎩ; ᎠᏂᎶᎻ ᎥᏝ ᎾᏍᎩ ᏱᏄᏅᏅ, ᎾᏍᎩ ᏧᏂᏲᎯᏍᏗᏱ ᎩᎶ ᎤᏲᎱᎯᏍᏗᏱ, ᎬᏂ ᎠᎫᎢᏍᏗᏍᎩ
        ᎬᏭᎯᏍᏗᏍᎩ ᏚᎾᎧᏛ ᏧᎪᎲᎯ ᏥᎨᏐ ᎠᎴ ᎠᎦᎵᏍᎪᎸᏓᏁᎸᎯ ᏥᎨᏐ ᎤᏩᏒ ᎠᎵᏍᏕᎵᏍᎬ ᎤᏁᎢᏍᏗᏱ ᎤᏃᎮᏗᏱ ᎤᏍᎦᏅᏨ ᎠᎫᎢᏍᏗᏍᎬ
        ᎤᎬᏩᎵ. '
      verse: 16
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏂ ᎤᏂᎷᏥᎸ, ᏄᎵᏍᏛᏉ ᎤᎩᏨᏛ ᏗᎫᎪᏙᏗᏱ ᎦᏍᎩᎸ ᎠᎩᏅᎩ, ᎠᎴ ᎠᎩᏁᏨᎩ ᎾᏍᎩ ᎠᏍᎦᏯ ᏩᏥᏯᏅᏗᏱ. '
      verse: 17
    - text: 'ᎾᏍᎩ ᎬᏭᎯᏍᏗᏍᎩ ᏚᎾᎴᏅ, ᎥᏝ ᎪᎱᏍᏗ ᏳᏂᎾᏄᎪᏫᏎ ᎾᏍᎩ ᏯᏂᎾᏄᎪᏩ ᎠᏇᎵᏒ ᎾᏍᎩ ᎠᏄᎯᏍᏗᏍᎬᎢ. '
      verse: 18
    - text: 'ᎠᏄᎯᏍᏗᏍᎬᏍᎩᏂ ᎪᎱᏍᏗᏉ ᎤᏍᏗ ᎾᏍᎩ ᎧᏃᎮᏗ ᎨᏒ ᎤᏅᏒᏉ ᎤᎾᏤᎵᏛ ᎤᏁᎳᏅᎯ ᏧᏂᎧᎿᎭᏩᏛᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎩᎶ
        ᎢᏳᏍᏗ ᏥᏌ, ᎤᏲᎱᏒᎯ, ᎾᏍᎩ ᎡᎭ ᎠᏗᏍᎨ ᎨᎵ ᏉᎳ. '
      verse: 19
    - text: 'ᎠᎴ ᎾᏍᎩ ᎢᏳᏍᏗ ᎧᏃᎮᏛ ᎨᏒ ᏓᏆᏢᏫᏎᎲᎢ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ, ᎯᎠ ᏅᏥᏪᏎᎸᎩ [ᏉᎳ]; ᏣᏚᎵᏍᎪ ᏥᎷᏏᎵᎻ ᏤᏅᏍᏗᏱ
        ᎾᎿᎭᏃ ᎯᎠ ᎾᏍᎩ ᏂᎦᏛ ᏤᏧᎪᏓᏁᏗᏱ. '
      verse: 20
    - text: 'ᎠᏎᏃ ᏉᎳ ᎤᏁᏨ ᎠᏥᎦᏘᏗᏍᏗᏱ, ᎠᎴ ᎣᎦᏍᏓ ᏧᏭᎪᏓᏁᏗᏱ, ᎠᎩᏁᏨᎩ ᎠᏥᎦᏘᏗᏍᏗᏱ, ᎬᏂ ᎬᏆᏓᏅᏍᏗ ᏱᏄᎵᏍᏔᏅ,
        ᏏᏐᎢ. '
      verse: 21
    - text: 'ᎿᎭᏉᏃ ᎡᎩᎵᏈ ᎯᎠ ᏄᏪᏎᎸᎩ ᏇᏍᏓ; ᎠᏴ ᎾᏍᏉ ᎠᏋᏒ ᎠᏆᏚᎵᎭ ᏥᏯᏛᎦᏁᏗᏱ ᎾᏍᎩ ᎠᏍᎦᏯ. ᎯᎠᏃ ᏄᏪᏒᎩ;
        ᎤᎩᏨᏅ ᏘᏯᏛᎦᏁᎵ. '
      verse: 22
    - text: 'ᎰᏩᏃ ᎤᎩᏨᏛ ᎤᏣᏘ ᎤᎾᏣᏅᎯ ᎤᏂᎷᏨ ᎡᎩᎵᏈ ᎠᎴ ᏆᏂᏏ, ᎾᏍᎩᏃ ᏗᏓᏱᎵᏓᏍᏗᏱ ᎤᏂᏴᎸ, ᎠᎴ ᏄᏂᎬᏫᏳᏒ ᏗᎾᏓᏘᏂᏙᎯ,
        ᎠᎴ ᎨᏥᎸᏉᏗ ᎾᎿᎭᎦᏚᎲ ᎠᏁᎯ, ᏇᏍᏓ ᎤᏁᏨ, ᏉᎳ ᏩᏥᏯᏅᎲᎩ. '
      verse: 23
    - text: 'ᏇᏍᏓᏃ ᎯᎠ ᏄᏪᏒᎩ; ᏣᎬᏫᏳᎯ ᎡᎩᎵᏈ, ᎠᎴ ᎾᏍᏉ ᏂᎦᏛ ᎢᏥᏍᎦᏯ ᎠᏂ ᏥᏗᎾ; ᎡᏥᎪᏩᏗᎭ ᎯᎠ ᎠᏍᎦᏯ, ᎾᏍᎩ;
        ᎠᏄᎯᏍᏗᏍᎬ ᏂᎦᏛ ᎤᏂᏣᏘ ᎠᏂᏧᏏ ᏥᎬᎩᎷᏤᎸᎩ ᏥᎷᏏᎵᎻ, ᎠᎴ ᎾᏍᏉ ᎠᏂ, ᎯᎠ ᏥᎾᏂᏪᏍᎬᎩ; ᎥᏝ ᎣᏏᏳ ᏱᎦᎩ ᎠᏏᏉ
        ᏱᎬᏅ. '
      verse: 24
    - text: 'ᎠᏆᏙᎴᎰᏒᏃ ᏄᏍᎦᏅᏨᎾ ᎨᏒ ᏰᎵ ᎬᏩᏲᎱᎯᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎤᏩᏒ ᎣᎦᏍᏙᎢ ᏭᎲᏍᏔᏅ, ᏓᏇᎪᏔᏅ ᎠᎦᏘᏅᏍᏗᏱ. '
      verse: 25
    - text: 'ᎾᏍᎩ ᏥᏃᎮᏍᎬᎢ, ᎥᏝ ᎪᎱᏍᏗ ᎤᏍᏆᏂᎪᏗ ᏯᎩᎭ ᎦᏥᏲᏪᎳᏁᏗ ᎤᎬᏫᏳᎯ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏨᏯᏘᏃᎯᏏ, ᎠᎴ ᏂᎯ
        Ꮀ ᎤᎬᏫᏳᎭ ᎬᏩᏘᏃᎯᏏ, ᏣᎬᏫᏳᎯ ᎡᎩᎵᏈ, ᎾᏍᎩᏃ ᎡᏗᎪᎵᏰᎥᎯ ᎨᏎᏍᏗ, ᎪᎱᏍᏗ ᏰᎵ ᎬᏉᏪᎶᏗ ᎨᏎᏍᏗ. '
      verse: 26
    - text: 'ᎥᏝᏰᏃ ᏱᏙᎬᏩᏳᎪᏗ ᎨᎵᎠ, ᎢᏳᏃ ᏱᎦᏓᏅᏍᎦ ᎠᎦᏘᏅᏍᏗᏱ ᎠᏴᎩ, ᎾᎩᏁᎢᏍᏔᏅᎾᏃ ᏱᎩ ᏄᏍᏛ ᎠᎫᎢᏍᏗᏍᎬᎢ.  '
      verse: 27
  - chapter: 26
    verses:
    - text: ' ᎿᎭᏉᏃ ᎡᎩᎵᏈ ᎯᎠ ᏄᏪᏎᎸᎩ ᏉᎳ; ᏨᏒ ᎭᎵᏍᏕᎵᏍᎬ ᎨᏣᏁᎢᏍᏗ ᏂᎦᎵᏍᏓ. ᎿᎭᏉᏃ ᏉᎳ ᎤᏙᏯᏅᎯᏛ ᎤᏩᏒ ᎠᎵᏍᏕᎵᏍᎬ
        ᎤᏬᏂᏒᎩ, ᎯᎠ ᏄᏪᏒᎩ; '
      verse: 1
    - text: 'ᏣᎬᏫᏳᎯ ᎡᎩᎵᏉ, ᎦᎵᎡᎵᎦ ᎪᎯ ᎢᎦ ᏥᎩ ᎯᎦᏔᎲ ᎦᎵᏍᏕᎵᏍᎬ ᏨᏓᏥᏁᎢᏍᏔᏂ ᏂᎦᎥ ᎬᏇᎯᏍᏗᏍᎬᎢ ᎠᏂᏧᏏ. '
      verse: 2
    - text: 'Ꮀ ᎤᎬᏫᏳᎭ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎯᎦᏔᎯᏳ ᏥᎩ ᏂᎦᏛ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᎴ ᎧᏃᎮᏗ ᎨᏒ ᎠᏂᏧᏏ ᏥᏚᏁᎭ. ᎾᏍᎩᏃ ᎢᏳᏍᏗ
        ᎬᏔᏲᏎᎭ ᏂᏗᏣᏯᏪᎬᎾ ᏍᏆᏛᎦᏁᏗᏱ. '
      verse: 3
    - text: 'ᏄᏍᏛ ᎠᏆᎴᏂᏙᎸ ᏥᏫᏄᏣ ᏅᏧᎵᏍᏔᏅ ᏅᏓᎬᏩᏓᎴᏅᏛ, ᎾᏍᎩ ᎢᎬᏱᏱ ᎦᏥᏰᎳᏗᏙᎸᎩ ᏗᏆᏤᎵ ᏴᏫ ᏥᎷᏏᎵᎻ, ᏂᎦᏛ
        ᎠᏂᏧᏏ ᎠᏂᎦᏔᎭ, '
      verse: 4
    - text: 'ᎾᏍᎩ ᎬᎩᎦᏔᎲᎩ ᏗᏓᎴᏂᏍᎬ ᏅᏓᎬᏩᏓᎴᏅᏛ, ᎢᏳᏃ ᏳᏂᏃᎮᎸ, ᎠᏂᎦᏔᎯᏳᏰᏃ ᎠᏆᎵᏏ ᎤᎴᏂᏓᏍᏗ ᎠᏆᎴᏂᏙᎸᎢ,
        ᏕᏥᏍᏓᏩᏗᏒ ᎤᎾᏓᏤᎵᏛ ᎤᎾᎵᎪᎯ ᏭᏂᎫᏛ ᏗᏂᎧᎿᎭᏩᏕᎩ ᎣᎦᏤᎵ ᎤᏁᎳᏅᎯ ᏦᏥᎧᎿᎭᏩᏛᏍᏗ ᎨᏒᎢ. '
      verse: 5
    - text: 'ᎪᎯᏃ ᎢᏥᏙᎦ ᎢᎬᎩᏱᎵᏙᎭ, ᎠᎩᏍᏛᏗᎭ ᎤᏚᎩ ᎬᏗ ᎨᏒ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏥᏚᏚᎢᏍᏓᏁᎴ ᏦᎩᎦᏴᎵᎨᎢ; '
      verse: 6
    - text: 'ᎾᏍᎩ ᎨᏥᏚᎢᏍᏓᏁᎸ ᎤᎾᎵᏱᎶᎯᏍᏗᏱ ᎤᏚᎩ ᎤᏅᎭ ᏔᎳᏚ ᏃᏥᎳᏍᏓᎸᎢ, ᎤᎵᏂᎩᏗᏳ ᏥᏓᏂᎧᎿᎭᏩᏗ ᎤᏁᎳᏅᎯ ᏗᎬᏩᎩᏨᏗ.
        ᎾᏍᎩ ᎤᏚᎩ ᎬᏗ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ, ᏣᎬᏫᏳᎯ ᎡᎩᎵᏈ, ᎠᏂᏧᏏ ᎬᏇᎯᏍᏗᎭ. '
      verse: 7
    - text: 'ᎦᏙᏃ ᎦᎪᎯᏳᏗ ᏂᎨᏒᎾ ᎢᏥᏰᎸᏐ ᎤᏁᎳᏅᎯ ᏧᎴᏙᏗ ᎨᏒ ᏧᏂᏲᎱᏒᎯ? '
      verse: 8
    - text: 'ᎠᏴ ᎤᏙᎯᏳᎯ ᎯᎠ ᏂᎨᎵᏍᎬᎩ; ᏚᏳᎪᏛ ᏱᏂᎦᏛᏁᎭ ᎤᏣᏘ ᎪᎱᏍᏗ ᏱᏓᎩᎸᏫᏍᏓᏁ ᎦᏡᏗᏍᎬ ᏕᎤᏙᎥ ᏥᏌ ᎾᏎᎵᏘ
        ᏤᎲᎩ. '
      verse: 9
    - text: 'ᎰᏩᏃ ᎾᏍᎩ ᎾᏆᏛᏁᎸᎩ ᏥᎷᏏᎵᎻ; ᎠᎴ ᎤᏂᏣᏛᎩ ᎤᎾᏓᏅᏘ ᏕᏥᏍᏚᏅᎩ ᏗᏓᏍᏚᏗᏱ, ᎬᎩᏁᏤᎸᎯ ᎨᏒᎩ ᏄᏂᎬᏫᏳᏒ
        ᎠᏥᎸ-ᎠᏁᎶᎯ; ᏕᎨᏥᎷᎦᏃ ᏥᏁᎬᎩ ᎦᏥᏯᏡᏗᏍᎬᎢ. '
      verse: 10
    - text: 'ᎠᎴ ᏯᏃᎩᏳ ᎤᏲ ᏂᎦᏥᏴᏁᎲ ᏗᎦᎳᏫᎢᏍᏗᏱ ᏕᎨᏌᏗᏒᎢ, ᎠᎴ ᎤᏂᏐᏢᎢᏍᏙᏗᏱ ᏂᎦᏥᏴᏁᎲᎩ; ᎤᏣᏔᏅᎯᏃ ᎦᏥᏂᏆᏘᎲ
        ᎾᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎤᏲ ᏂᎦᏥᏴᏁᎲ ᏅᏩᏓᎴ ᏙᏗᎦᏚᎲ ᏫᎦᏥᎨᎰᎢᎲᎩ. '
      verse: 11
    - text: 'ᏕᎹᏍᎦᏃ ᏫᏥᎦᏛᎢ, ᏄᏂᎬᏫᏳᏒ ᎠᏥᎸ-ᎠᏁᎶᎯ ᎬᎩᏁᏤᎸᎢ, '
      verse: 12
    - text: 'ᏣᎬᏫᏳᎯ, ᎦᎢᏒ ᎢᎦ ᎠᏰᎵ ᎠᎩᎪᎲᎩ ᎢᎦᎦᏛᎢ, ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ, ᎾᏍᎩ ᎤᏍᎪᏒᎢ ᎤᏟ ᎨᏒᎩ ᎡᏍᎦᏉ ᏅᏙ,
        ᏓᏆᏚᏫᏍᏔᏅᎩ ᎠᏴ ᎠᎴ ᎾᏍᏉ ᎣᏤᎯ. '
      verse: 13
    - text: 'ᏂᎦᏛᏃ ᎡᎳᏗ ᏙᎩᏅᏨ, ᎧᏁᎬ ᎠᏆᏛᎦᏅᎩ ᎠᎩᏁᏤᎲᎩ, ᎠᏂᏧᏏ ᎤᏂᏬᏂᎯᏍᏗ ᎬᏗᏍᎬᎩ; ᎯᎠ ᏂᎦᏪᏍᎬᎩ ᏐᎳ, ᏐᎳ,
        ᎦᏙᏃ ᎤᏲ ᏂᏍᏋᏁᎭ? ᎤᏕᏯᏙᏗᏳ ᏗᏣᎲᏖᏍᏗᏱ ᏗᎪᏍᏓᏯ. '
      verse: 14
    - text: 'ᎯᎠᏃ ᎾᎩᏪᏒᎩ; ᎦᎪ ᏂᎯ, ᏣᎬᏫᏳᎯ? ᎯᎠᏃ ᏄᏪᏒᎩ; ᎠᏏ ᏥᏌ ᎾᏍᎩ ᎤᏲ ᏥᏂᏴᏁᎭ. '
      verse: 15
    - text: 'ᎠᏎᏃ ᏔᎴᎲᎦ, ᎠᎴ ᎭᎴᎲᎦ, ᎯᎠᏰᏃ ᏅᏗᎦᎵᏍᏙᏖᎭ ᎬᏂᎨᏒ ᏥᏂᎬᏯᏛᏂᏏ, ᎭᎵᏥᏙᎲᏍᎩ ᎢᎬᏴᏁᏗᏱ ᎠᎴ ᎯᏃᎮᏍᎩ
        ᎯᎠ ᎾᏍᎩ ᏥᎪᏩᏛ, ᎠᎴ ᎠᏏ ᎬᎾᏄᎪᏫᏎᏗ ᏥᎩ. '
      verse: 16
    - text: 'ᎬᏩᏓᎴᏍᎨᏍᏗ ᎨᏣᏡᏗᏍᎬ ᎯᎠ ᏴᏫ ᎠᎴ ᏧᎾᏓᎴᏅᏛ ᏴᏫ, ᎾᏍᎩ ᏗᏁᎲ ᎿᎭᏉ ᎬᏅᎵ, '
      verse: 17
    - text: 'ᏘᏍᏚᎢᎡᏗᏱ ᏗᏂᎦᏙᎵ, ᎠᎴ ᎤᎵᏏᎬ ᏄᎾᏛᏅ ᏘᎪᎸᏍᏗᏱ ᎢᎦᎦᏛ ᎢᏗᏢ ᏫᏘᎦᏔᎲᏍᏗᏱ, ᎠᎴ ᏎᏓᏂ ᎤᏤᎵᎪᎯ ᏄᎾᏛᏅ
        ᏘᎪᎸᏍᏗᏱ ᏙᏘᎦᏔᎲᏍᏗᏱ ᎤᏁᎳᏅᎯ ᎢᏗᏢ ᏫᏘᎦᏔᎲᏍᏙᏗᏱ; ᎾᏍᎩ ᏗᎦᎨᏥᏁᏗᏱ ᎤᏂᏍᎦᏅᏨᎢ, ᎠᎴ ᎬᏩᏂᏩᏛᏗ ᎢᏳᎵᏍᏙᏗᏱ
        ᎤᎾᏤᎵᎦ ᎢᏳᎵᏍᏙᏗ ᎨᏒ ᎨᏥᏅᎦᎸᏛ ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᎥᏉᎯᏳᏗ ᎨᏒᎢ. '
      verse: 18
    - text: 'ᎾᏍᎩ ᎢᏳᏏᏗ, ᏣᎬᏫᏳᎯ ᎡᎩᎵᏈ, ᎥᏝ ᎾᏉᎯᏳᏅᎾ ᏱᎨᏎ ᎦᎸᎳᏗ ᏅᏓᏳᎶᏒᎯ ᎠᎩᎪᎲᎢ. '
      verse: 19
    - text: 'ᎦᏥᏃᏁᎸᎩᏰᏃ ᎢᎬᏱ ᏕᎹᏍᎦ ᎠᏁᎯ, ᎠᎴ ᏥᎷᏏᎵᎻ ᎠᏁᎯ, ᎠᎴ ᏂᎬᎾᏛ ᏧᏗᏱ ᎠᎴ ᎾᏍᏉ ᏧᎾᏓᎴᏅᏛ ᏴᏫ, ᎾᏍᎩ
        ᏧᏂᏁᏟᏴᏍᏗᏱ ᏚᎾᏓᏅᏛᎢ, ᎠᎴ ᎤᏁᎳᏅᎯ ᎢᏗᏢ ᏭᎾᎦᏔᎲᏍᏙᏗᏱ, ᎠᎴ ᏧᏂᎸᏫᏍᏓᏁᏗᏱ ᎠᏙᎴᎰᎯᏍᏙᏗ ᎨᏒ ᏚᏂᏁᏟᏴᏒ ᏚᎾᏓᏅᏛᎢ. '
      verse: 20
    - text: 'ᎾᏍᎩ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᎠᏂᏧᏏ ᎬᎩᏂᏴᎲᎩ ᎤᏛᏅ ᏗᎦᎳᏫᎢᏍᏗᏱ, ᎬᎩᎯᏍᏗᏱ ᎤᏂᏰᎸᏒᎩ. '
      verse: 21
    - text: 'ᎤᏁᎳᏅᎯᏃ ᎠᎩᏍᏕᎸᎲᎢ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎠᏏ ᎦᎴᏂᏙᎭ ᎪᎯ ᎢᎦ ᏥᎩ, ᎬᏂᎨᏒ ᏂᎦᏥᏴᏁᎭ ᏂᎨᏥᎸᏉᏛᎾ ᎠᎴ ᎾᏍᏉ
        ᎨᏥᎸᏉᏗ, ᎪᎱᏍᏗ ᏂᏥᏃᎮᏍᎬᎾ Ꮎ ᎤᏩᏒ ᎠᎾᏙᎴᎰᏍᎩ ᎠᎴ ᎼᏏ ᎤᎾᏄᎪᎢᏍᏗ ᎤᎾᏛᏅᎯ ᏥᎩ; '
      verse: 22
    - text: 'ᎾᏍᎩ ᎦᎶᏁᏛ ᎤᎩᎵᏲᎢᏍᏗᏱ, ᎠᎴ ᎾᏍᎩ ᎢᎬᏱ ᎤᏲᎱᏒ ᏧᎴᎯᏐᏗᏱ, ᎠᎴ ᎢᎦᎦᏘ ᏧᎾᏄᎪᏫᏎᏗᏱ ᎯᎠ ᏴᏫ ᎠᎴ
        ᏧᎾᏓᎴᏅᏛ ᏴᏫ. '
      verse: 23
    - text: 'ᎠᏏᏉᏃ ᎾᏍᎩ ᏂᎦᏪᏍᎬᎩ, ᎤᏩᏒ ᎠᎵᏍᏕᎵᏍᎬᎢ, ᏇᏍᏓ ᎯᎠ ᎠᏍᏓᏯ ᏄᏪᏒᎩ; ᏣᎸᏃᏘᎭ ᏉᎳ, ᎤᏣᏘ ᎪᏪᎵ ᏘᏏᎾᏏᏳ
        ᎨᏒ ᎾᏍᎩ ᏣᎸᏃᏙᏗᎭ. '
      verse: 24
    - text: 'ᎠᏎᏃ ᎯᎠ ᏄᏪᏒᎩ; ᎥᏝ ᏯᎩᎸᏃᏘᎭ, ᎰᏍᏛ ᏇᏍᏓ, ᏥᏁᎦᏉᏍᎩᏂ ᏚᏳᎪᏛ ᎨᏒᎢ ᎠᎴ ᏃᎸᏃᏘᏍᎬᎾ ᎧᏁᎢᏍᏗ ᎨᏒᎢ. '
      verse: 25
    - text: 'ᎤᎬᏫᏳᎯᏰᏃ ᎾᏍᎩ ᎯᎠ ᎠᎦᏔᎭ, ᎾᏍᎩ ᎾᏍᏉ ᎤᏛᏓᏍᏛ ᏂᏥᏍᎦᎢᎲᎾ ᏥᏥᏁᎦ; ᏥᎦᏔᎭᏰᏃ ᎯᎠ ᎾᏍᎩ ᎪᎱᏍᏗ ᎠᎬᏍᎦᎳᏁᎸᎯ
        ᏂᎨᏒᎾ ᎨᏒᎢ, ᏞᏰᏃ ᎤᏅᏏᏴ ᎯᎠ ᏗᎦᎸᏫᏍᏓᏁᎸᎯ ᏱᎩ. '
      verse: 26
    - text: 'ᏣᎬᏫᏳᎯ ᎡᎩᎵᏈ, ᏕᎰᎯᏳᎲᏍᎦᏍᎪ ᎠᎾᏙᎴᎰᏍᎩ? ᏥᎦᏔᎭ ᏕᎰᎯᏳᎲᏍᎬᎢ. '
      verse: 27
    - text: 'ᎿᎭᏉᏃ ᎡᎩᎵᏈ ᎯᎠ ᏄᏪᏎᎸᎩ ᏉᎳ; ᎠᎴᏉ ᏂᏍᎩᏎᎪᎩᎠ ᎦᎶᏁᏛ ᏥᏲᎢᏳᎲᏍᎩ ᎢᏯᏆᎵᏍᏙᏗᏱ. '
      verse: 28
    - text: 'ᏉᎳᏃ ᎯᎠ ᏄᏪᏒᎩ; ᎤᏁᎳᏅᎯ ᏥᏯᏚᎸᎡᎭ, ᎥᏝ ᏂᎯᏉ ᏨᏒ, ᎾᏍᏉᏍᎩᏂ ᏂᎦᏛ ᏥᎬᏆᏛᎦᏁᎭ ᎪᎯ ᎢᎦ ᏥᎩ, ᎾᏍᎩ,
        ᎥᏝ ᎠᎴᏉ ᎾᏆᏍᏛᎢ, ᎾᏍᎩᏯᏍᎩᏂ ᎾᏆᏍᏛ ᎢᏣᎵᏍᏙᏗᏱ, ᎯᎠ ᎾᏍᎩ ᏨᏆᎸᎥ ᎤᏩᏒ. '
      verse: 29
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ, ᎤᎬᏫᏳᎯ ᏚᎴᏅᎩ, ᎠᎴ ᎠᏥᎦᏘᏗᏍᏗ ᎤᎬᏫᏳᎯ, ᎠᎴ ᏆᏂᏏ, ᎠᎴ ᎾᏍᎩ ᎤᎾᏅᏅᎯ, '
      verse: 30
    - text: 'ᎢᏴᏛᏃ ᏭᏂᎶᏒ, ᎤᏅᏒ ᎨᏒ ᎤᎾᎵᏃᎮᎸᎩ, ᎯᎠ ᏄᏂᏪᏒᎩ; ᎯᎠ ᎠᏍᎦᏯ ᎥᏝ ᎪᎱᏍᏗ ᏱᏚᎸᏫᏍᏓᏁᎭ ᎬᏩᏲᎱᎯᏍᏗ
        ᎠᎴ ᎦᏰᎦᎸᏍᏗ ᎨᏒᎢ. '
      verse: 31
    - text: 'ᎡᎩᎵᏈᏃ ᎯᎠ ᏄᏪᏎᎸᎩ ᏇᏍᏓ; ᎯᎠ ᎠᏍᎦᏯ ᏗᎦᏰᏥᏲᎯᏍᏗᏉ ᏱᎨᏎᎢ, ᎢᏳᏃ ᏏᏐᎢ ᏫᏄᎲᏍᏔᏅᎾ ᏱᎨᏎᎢ.  '
      verse: 32
  - chapter: 27
    verses:
    - text: ' ᎿᎭᏉᏃ ᏚᏚᎪᏔᏅ ᎢᏓᎵ ᏭᎩᏅᏍᏙᏗᏱ ᏥᏳ, ᏚᏂᏲᏒᎩ ᏉᎳ ᎠᎴ ᎩᎶ ᎢᏳᎾᏍᏗ ᏅᏩᎾᏓᎴ ᎠᏂᏴᎩ, ᎾᏍᎩ ᏚᏂᏲᎯᏎᎸ
        ᎩᎶ ᎢᏳᏍᏗ ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ, ᏧᎵᏯᏏ ᏧᏙᎢᏛ, ᎨᎳ ᏑᎾᏓᏡᎩ ᎨᏒ ᎣᎦᏍᏓ ᏧᏤᎵᎦ. '
      verse: 1
    - text: 'ᎣᎦᏣᏅᏃ ᏥᏳᎯ ᎡᏟᎻᏗ ᎡᎯ ᎣᎩᎧᏙᏴᎩ, ᎡᏏᏱ ᎤᎶᏗᏢ ᎣᎩᏅᏍᏙᏗᏱ ᎣᎩᏰᎸᏒᎩ, ᎩᎶ ᎢᏳᏍᏗ, ᎡᎵᏍᏓᎦ ᏧᏙᎢᏛ,
        ᎹᏏᏙᏂ ᏕᏌᎶᏂᎦ ᎦᏚᎲ ᎡᎯ, ᎣᏤᎲᎩ. '
      verse: 2
    - text: 'ᎤᎩᏨᏛᏃ ᏌᏙᏂ ᎣᎩᏃᏠᏨᎩ. ᏧᎵᏯᏏᏃ ᎣᏍᏛ ᏄᏛᏁᎸᎩ ᏉᎳ, ᎤᎵᏍᎪᎸᏓᏁᎸᎩᏰᏃ ᏧᎵᎢ ᏧᏩᏛᎲᏍᏗᏱ, ᎠᎴ ᎾᏍᎩ
        ᎬᏩᏍᏆᏂᎪᏙᏗᏱ. '
      verse: 3
    - text: 'ᎾᎿᎭᏃ ᏫᎣᎩᎧᏙᏴ ᏌᏈ ᎭᏫᏂᏗᏢ ᎣᎩᏅᏍᏔᏅᎩ, ᎦᏃᎸᎥᏍᎬᏰᏃ ᎢᎬᏱᏗᏢ ᏓᏳᎦᏛᎩ. '
      verse: 4
    - text: 'ᎣᎩᎶᏐᏅᏃ ᎠᎺᏉᎯ, ᏏᎵᏏᏱ ᎠᎴ ᏆᎻᏈᎵᏱ ᏧᏳᎪᏗ, ᎵᏏᏱ ᏬᎩᎷᏨᎩ, ᎹᎵ ᏕᎤᏙᎥ ᎦᏚᎲᎢ. '
      verse: 5
    - text: 'ᎾᎿᎭᏃ ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ ᎤᏴᏩᏛᎲᎩ ᏥᏳ ᎢᏓᎵ ᎠᏂᏂᏒᎩ, ᎡᎵᎩᏱ ᎡᎯ, ᎾᎿᎭᏃ ᏙᎩᏯᏅᎩ. '
      verse: 6
    - text: 'ᎤᏬᎯᏨᏃ ᎦᏂᎳ ᎣᎩᏁᏅ, ᎠᎴ ᎠᏏᏉ ᏃᎩᎶᏐᏅᎾ ᎨᏒ ᎾᏓ, ᏟᏗ ᎭᏫᏂᏗᏢ ᏬᎩᏅᏍᏔᏅᎩ, ᏌᎳᎼᏂ ᏧᏳᎪᏗ, ᎦᏃᎸᎥᏍᎬᏰᏃ
        ᎣᎩᏲᏍᏙ ᏓᏁᎲᎩ. '
      verse: 7
    - text: 'ᎤᏎᎦᏨᎯᏃ ᎾᎿᎭᎣᎩᎶᏐᏅ, ᏬᎩᎷᏨᎩ ᎣᏍᏛ ᏗᏔᎳᏗᏍᏗᏱ ᏚᏙᎥᎢ, ᎾᎥ ᎦᏚᎲ ᎴᏏᏱ ᏧᏙᎢᏛ. '
      verse: 8
    - text: 'ᎤᏬᎯᏨᏃ, ᎠᎴ ᎤᎾᏰᎯᏍᏗᏳ ᏄᎵᏍᏔᏅ ᏥᏳ ᎦᏂᏓᏍᏗᏱ, ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᎠᎹᏟ ᎬᏗ ᎨᏒ ᎤᎶᏐᏅᎢ, ᏉᎳ ᏚᏪᏯᏔᏅᎩ, '
      verse: 9
    - text: 'ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏥᏍᎦᏯ, ᎦᏙᎴᎣᏍᎦ ᎯᎠ ᎾᏍᎩ ᏥᏳ ᏥᏗᏂ ᎪᎱᏍᏗ ᏗᎦᎵᏍᏓᏁᎵᏒᎢ, ᎠᎴ ᎤᏣᏛ ᏗᎩᏲᎱᏎᎵᏒᎢ,
        ᎥᏝ ᎠᎵᏁᏌᎸᏉ ᎠᎴ ᏥᏳ ᎤᏩᏒ, ᎾᏍᏉᏍᎩᏂ ᏕᏛᏅᎢ. '
      verse: 10
    - text: 'ᎠᏎᏃ ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ ᎤᏟ ᏂᏚᏬᎯᏳᏒᎩ ᎧᏁᏥᏙᎯ ᎠᎴ ᎤᏤᎵᎦ ᏥᏳ ᎠᏂᏁᎬᎢ, ᎡᏍᎦᏉ ᏉᎳ ᏂᎦᏪᏍᎬᎢ. '
      verse: 11
    - text: 'ᏗᏔᎳᏗᏍᏗᏱᏃ ᏃᏒᎾ ᎨᏒ ᎾᎿᎭᎤᎪᎳᏗᏴᏗᏱ, ᎤᏟ ᎢᏯᏂᎢ ᎤᏂᏁᏨᎩ ᎾᏍᏉ ᎾᎿᎭᎤᏂᏴᏫᏛᏗᏱ, ᏰᎵ ᏈᏂᏏ ᏫᎦᏲᎩᏃᎯᏍᏗ
        ᎠᎴ ᏫᎦᏲᎦᎪᎳᏗᏴᏗ ᏱᎩ ᎠᏁᎵᏍᎬᎩ, ᎾᏍᎩ ᎾᎿᎭᏟᏗ ᏗᏔᎳᏗᏍᏗᏱ, ᎠᎴ ᎾᏍᎩ ᏭᏕᎵᎬ ᎢᏗᏢ ᏭᎦᏘ. '
      verse: 12
    - text: 'ᎿᎭᏉᏃ ᏧᎦᎾᏮ ᎢᏗᏢ ᏧᏃᎸᏔᏅ, ᎾᏍᎩ ᎢᎦᏚᎵᏍᎬ ᏂᎦᎵᏍᏓ ᎤᏁᎵᏒ, ᎤᏂᎧᏙᏴᎩ, ᏟᏗ ᎾᎥᎢ ᎤᏂᏅᏍᏔᏅᎩ. '
      verse: 13
    - text: 'ᎠᏎᏃ ᏄᏬᎯᏨᎾᏉ ᎣᏂ, ᎤᏱᎶᎸᎩ ᎤᏃᎴ ᏳᎶᏟᏛ ᏧᏙᎢᏛ. '
      verse: 14
    - text: 'ᎿᎭᏉᏃ ᎦᏃᎸᎥᏍᎬ ᎤᏂᏴᎲ ᏥᏳ, ᎠᎴ ᎾᏍᎩ ᎤᏄᎸᏅ ᎤᏃᎴ ᏧᎦᏛ ᏭᎶᎯᏍᏗᏱ ᎤᏁᎳᎩ ᎧᏄᎯᏎᏍᏗ ᎣᎨᎵᏒᎩ. '
      verse: 15
    - text: 'ᎭᏫᏂᏗᏢᏃ ᎣᎩᏅᏍᏔᏅ ᎪᎱᏍᏗ ᎤᏍᏗ ᎠᎹᏰᎵ ᎤᏪᎧᎲ, ᏠᏗ ᏧᏙᎢᏛ, ᎤᏎᎦᏨᎯᏉ ᏗᎦᏲᎩᏂᏴᏗ ᏄᎵᏍᏔᏅᎩ ᎤᏍᏗ
        ᏥᏳ. '
      verse: 16
    - text: 'ᎾᏍᎩᏃ ᎤᏂᏌᎳᏓᏅ, ᏗᎵᏍᏕᎸᏙᏗ ᏚᏅᏔᏅᎩ, ᎤᎾᎸᎸᎩ ᏥᏳ; ᎠᏂᏍᎦᎢᎲᏃ ᎤᏍᏓᎾᎸ ᎤᏂᏃᏠᎯᏍᏗᏱ ᎾᏍᎩ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ
        ᎡᎳᏗ ᏂᏚᏅᏁᎸᎩ ᏓᏰᏙᎳᏛᎢ, ᎤᏂᏄᎯᏒᏉᏃ. '
      verse: 17
    - text: 'ᎤᏃᎴᏃ ᎤᏣᏘ ᎣᎩᏝᏗᏍᏔᏂᏙᎸ, ᎤᎩᏨᏛ ᎤᎾᎵᏁᏌᎴᏒᎩ. '
      verse: 18
    - text: 'ᏦᎢᏁᏃ ᎢᎦ ᎣᎬᏒ ᏦᎪᏰᏂ ᏙᎬᏔᏅᎩ, ᎣᎦᏘᏅᏒᎩ ᎤᏤᎵᎦᏯ ᎤᎵᏁᏌᎸ ᏥᏳ. '
      verse: 19
    - text: 'ᎤᏬᎯᏨᏃ ᎾᏂᎾᏄᎪᎬᎾ ᏄᎵᏍᏔᏅ ᏅᏙ ᎠᎴ ᏃᏈᏏ, ᎠᎴ ᎦᏲᎵᏉ ᏂᎨᏒᎾ ᎣᎩᏃᎸᏅ, ᎿᎭᏉ ᎦᏲᎦᏛᏂᏗᏍᏗ ᎨᏒ ᎤᏚᎩ
        ᎣᎬᏒ ᎤᎵᏛᏔᏅᎩ. '
      verse: 20
    - text: 'ᎿᎭᏉᏃ ᎪᎯᏗᏳ ᎦᏲᎦᎵᏍᏓᏴᏅᎯ ᏄᎵᏍᏔᏅ ᏉᎳ ᏚᎴᏅᎩ ᎠᏰᎵ ᎤᎾᏣᎥᎢ, ᎠᎴ ᎯᎠ ᏄᏪᏒᎩ; ᎢᏥᏍᎦᏯ, ᏱᏍᎩᏲᎢᏳᏁᎢ,
        ᎠᎴ ᏅᏗᏥᎧᏙᏴᎾᏉ ᏱᎨᏎ ᏟᏗ, ᎥᏝ ᎾᏍᎩ ᎯᎠ ᎤᏐᏅ ᏱᏂᎨᏣᎵᏍᏓᏁᎴ ᎠᎴ ᏱᎨᏥᎪᎶᎯᏎᎴᎢ. '
      verse: 21
    - text: 'ᎾᏉᏃ ᎢᏨᏔᏲᏎᎭ ᎤᎦᎵᏍᏗ ᎢᏣᏓᏅᏓᏗᏍᏗᏱ; ᎯᎠᏰᏃ ᏥᏂᏣᏛᏅ ᎥᏝ ᎩᎶᎬᏅ ᏴᎬᏩᏲᎱᏏ, ᏥᏳ ᎤᏩᏒ ᏓᎩᏲᎱᏎᎵ. '
      verse: 22
    - text: 'ᎪᎯᏰᏃ ᏒᏃᏱ ᏥᎨᏒᎩ ᎤᎶᏗᏢ ᎠᏆᎴᏁᎸ ᏗᎧᎿᎭᏩᏗᏙᎯ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎠᏴ ᎠᎩᎾᏝᎢ ᏥᎩ ᎠᎴ
        ᎾᏍᎩ ᏥᏕᏥᎦᎿᎭᏩᏕᎦ, '
      verse: 23
    - text: 'ᎯᎠ ᏄᏪᏒᎩ; ᏞᏍᏗ ᏱᏍᎦᎢᎮᏍᏗ, ᏉᎳ, ᏏᏌ ᎤᏬᎸ ᎢᎬᏱᏗᏢ ᎠᏎ ᏔᎴᏂ; ᎬᏂᏳᏉᏃ ᎤᏁᎳᏅᎯ ᎦᏣᎧᏁᎸ ᏂᎦᏛ
        ᏥᏳᎯ ᏥᏣᏣᎠ. '
      verse: 24
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏥᏍᎦᏯ, ᎤᎦᎵᏍᏗ ᎢᏣᏓᏅᏓᏓ; ᏥᏲᎢᏳᎲᏍᎦᏰᏃ ᎤᏁᎳᏅᎯ, ᎾᎩᏪᏎᎸ ᎾᏍᎩᏯ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 25
    - text: 'ᎠᏎᏍᎩᏂᏃᏅ ᎪᎱᏍᏗ ᎤᏍᏗ ᎠᎹᏰᎵ ᎤᏪᎧᎲ ᏓᎩᏝᏗᏤᎵ. '
      verse: 26
    - text: 'ᏂᎦᏚᏏᏁᏃ ᎤᎵᏏᏅ, ᎠᎺᏉᎯ ᎡᏟᏯ ᏧᏙᎢᏛ ᎣᎩᏃᎸᏔᏂᏙᎲᎢ, ᏒᏃᏱ ᎠᏰᎵ ᏥᏳ ᎠᏂᏂᏙᎯ ᎢᎸᎯᏢ ᎦᏙᎯ ᎾᎥᏂᎨ
        ᎣᏥᏂ ᎤᏁᎵᏒᎩ. '
      verse: 27
    - text: 'ᎾᏍᏛᎬᏃ ᎤᎾᏟᎶᎥ ᎤᎾᏙᎴᎰᏒᎩ ᏔᎳᏍᎪᎯ ᎢᎪᎷᏅᏗ ᎨᏒᎢ; ᎤᏍᏗᎩᏛᏃ ᎤᏗᏢᏍᏙᏗ ᎢᎤᏁᏅ ᏔᎵᏁ ᎤᎾᏟᎶᎥᎩ, ᎤᎾᏙᎴᎰᏒᎩ
        ᎯᏍᎩᎦᏚᏉ ᎢᎪᎷᏅᏗ ᎨᏒᎢ. '
      verse: 28
    - text: 'ᎿᎭᏉᏃ ᎤᏂᏍᎦᎸ ᏅᏲᎯ ᎤᏂᏝᏗᏤᏗᏱ, ᎣᏂᏗᏢ ᏫᏚᎾᏗᏅᏒᎩ ᏅᎩ ᏔᎷᎩᏍᎩ ᏥᏳ ᏗᎦᎾᎯᏍᏙᏗ, ᎠᎴ ᎤᎾᏚᎸᎲᎩ ᎢᎦ
        ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 29
    - text: 'ᏥᏳᏃ ᎠᏂᏂᏙᎯ ᎤᎾᎵᏍᏗᏱ ᎤᏂᏰᎸᏅ, ᎠᎴ ᎿᎭᏉ ᎤᏍᏗ ᏥᏳ ᎠᏂᏔᎳᏗᏍᎬᎢ, ᎠᎾᏠᎾᏍᏗᏍᎬ ᏔᎷᎩᏍᎩ ᏥᏳ ᏗᎦᎾᎯᏍᏙᏗ
        ᎢᎬᏴᏗᏢ ᏥᏫᏙᏧᎾᏕᏏᏐ ᎤᏠᏱ ᎾᎾᏛᏁᎲᎢ. '
      verse: 30
    - text: 'ᏉᎳ ᎯᎠ ᏂᏚᏪᏎᎸᎩ ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ ᎠᎴ ᎠᏂᏯᏫᏍᎩ; ᎢᏳᏃ ᎯᎠ ᎾᏍᎩ ᏥᏳᎯ ᏄᎾᏣᎥᎾ ᏱᎩ ᎥᏝ ᏴᎨᏣᏛᏂᏓ. '
      verse: 31
    - text: 'ᎿᎭᏉᏃ ᎠᏂᏯᏫᏍᎩ ᏚᏂᎦᎵᏒᎩ ᎠᏍᏕᏱᏛ ᎤᏍᏗ ᏥᏳ ᎦᏙᏌᏗᏍᏛᎢ, ᎠᎴ ᎾᏍᎩ ᎤᏬᎰᏒᎩ. '
      verse: 32
    - text: 'ᎢᎦᏃ ᏅᏓᎦᎵᏍᏔᏂᏒᎩ, ᏉᎳ ᏚᏔᏲᏎᎸᎩ ᏂᎦᏛ ᎤᎾᎵᏍᏓᏴᏗᏱ, ᎯᎠ ᏄᏪᏒᎩ; ᎪᎯ ᎿᎭᏉ ᏂᎦᏚᏏᏁ ᎢᎦ ᏥᏥᎦᏘᏴ
        ᎠᎴ ᏂᏣᎵᏍᏓᏴᏍᎬᎾ ᎪᎱᏍᏗ ᏂᏥᎩᏍᎬᎾ ᏥᎩ. '
      verse: 33
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏨᏔᏲᏎᎭ ᎢᏣᎵᏍᏓᏴᏗᏱ, ᎾᏍᎩᏰᏃ ᎯᎠ ᎢᏣᎵᏍᏕᎸᏙᏗ; ᎯᎠᏰᏃ ᏥᏂᏣᏛᏅ ᎥᏝ ᎩᎶ ᏌᏉᎤᏅ ᎤᏍᏘᏰᏅᎯ
        ᎠᏓᎦᏙᎠᏏ. '
      verse: 34
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ, ᎦᏚ ᎤᎩᏒᎩ ᎠᎴ ᎤᎵᎮᎵᏤᎸᎩ ᎤᏁᎳᏅᎯ ᏂᎦᏛ ᎠᏂᎦᏔᎲᎢ, ᎤᎬᎭᎷᏴᏃ ᎤᎴᏅᎲᎩ ᎤᎵᏍᏓᏴᏅᎩ. '
      verse: 35
    - text: 'ᎿᎭᏉᏃ ᏂᎦᏛ ᎤᎦᎵᏍᏗᏳ ᎤᎾᏓᏅᏓᏛᎩ, ᎠᎴ ᎾᏍᏉ ᎤᎾᎵᏍᏓᏴᏅᎩ. '
      verse: 36
    - text: 'ᏂᎦᏛᏃ ᏥᏳᎯ ᎣᎦᏣᎢ ᏔᎵᏧᏈ ᎦᎵᏆᏍᎪᎯ ᏑᏓᎵᎦᎵ ᏃᏥᎥᎩ ᏴᏫ. '
      verse: 37
    - text: 'ᎿᎭᏉᏃ ᏰᎵ ᎤᎾᎵᏍᏓᏴᏅ, ᎤᎾᏓᏌᎧᎲᏍᏔᏅᎩ ᏥᏳ, ᎤᏣᎴᏍᏗ ᎠᎺᏉᎯ ᏭᎾᏗᏅᏒᎩ. '
      verse: 38
    - text: 'ᎿᎭᏉᏃ ᎢᎦ ᏄᎵᏍᏔᏅ ᎥᏝ ᏳᏃᎵᏤ ᎾᎿᎭᎦᏙᎯ; ᎠᏎᏃ ᎤᏂᎪᎲ ᎠᎺᏉᎯ ᏭᏩᏂᎦᎸᎢ, ᏰᎵ ᎬᏚᎩᏍᏗ ᎨᏒᎢ, ᎾᎿᎭᏭᏂᏅᏍᏙᏗᏱ
        ᏥᏳ ᎤᏂᏰᎸᏅᎩ, ᎢᏳᏃ ᏰᎵ ᏱᎩ. '
      verse: 39
    - text: 'ᎿᎭᏉᏃ ᏚᏂᎦᎵᏒ ᏕᎦᏙᏌᏗᏍᏛ ᏔᎷᎩᏍᎩ ᏥᏳ ᏗᎦᎾᎯᏍᏙᏗ, ᎠᎺᏉᎯ ᏚᏂᏲᎯᏎᎸᎩ, ᎠᎴ ᏚᏂᎧᏁᏴᎲᎩ ᎦᏌᏛᏍᏗ ᏕᎦᎸᏍᏛᎢ,
        ᎠᎴ ᎦᏃᎸᎥᏍᎬᎢ ᎤᏂᏰᏙᎳᏛᏅᎩ ᎤᏍᏗ ᎠᏰᏙᎳᏛᏗ; ᏙᏱᏃ ᏫᏚᏄᎪᏔᏅᎩ. '
      verse: 40
    - text: 'ᏔᎵᏃ ᎠᎺᏉᎯ ᏕᎨᏒ ᏭᎾᎵᏱᎶᎸ, ᏥᏳ ᎤᏂᏝᏗᏤᎸᎩ ᎦᏙᎯ; ᎢᎬᏱᏗᏢᏃ ᎠᏍᏓᏱᏳ ᏄᎵᏍᏔᏅ, ᎥᏝ ᏰᎵ ᎬᏩᎵᏖᎸᏗ
        ᏱᎨᏎᎢ, ᎣᏂᏗᏢᏍᎩᏂ ᎤᏲᏨᎩ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᎤᎵᏂᎩᏗᏳ ᏓᎵᏍᏗᎳᏁᎬ ᎠᎺᏉᎯ. '
      verse: 41
    - text: 'ᎠᏂᏯᏫᏍᎩᏃ ᏧᏂᎯᏍᏗᏱ ᎤᎾᏓᏅᏖᎸᎩ ᎠᏂᏴᎩ; ᎩᎶᏰᏃ ᏯᏴᎢᏄᎦ ᏯᏚᎩ ᎠᎴ ᏯᎵᏗ ᎠᏁᎵᏍᎬᎩ. '
      verse: 42
    - text: 'ᎠᏎᏃ ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ ᏚᏲᏍᏙᏓᏁᎸᎩ ᏄᏍᏛ ᎠᎾᏓᏅᏖᏍᎬ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᎤᏚᎵᏍᎬ ᎤᏍᏕᎸᏗᏱ ᏉᎳ, ᎠᎴ ᏚᏁᏤᎸᎩ
        ᏰᎵ ᎬᏩᎾᏴᎢᏅᏍᏗ ᎨᏒ, ᎢᎬᏱ ᎤᎾᎵᏔᏗᏅᏗᏱ ᎠᎴ ᏭᎾᏚᎩᏍᏗᏱ, '
      verse: 43
    - text: 'ᎠᏂᏐᎢᏃ ᎢᎦᏛ ᏧᏯᏕᎾ ᏧᎾᎩᎸᏙᏗᏱ, ᎢᎦᏛᏃ ᏥᏳ ᏧᎵᏢᎸᏛ. ᎠᎴ ᎾᏍᎩ ᏄᎵᏍᏔᏅᎩ, ᏂᎦᏛ ᎤᎾᏛᏂᏛᎩ ᎤᎾᏚᎩᏒᎩ.  '
      verse: 44
  - chapter: 28
    verses:
    - text: ' ᎤᎾᏛᏂᏛᏃ ᎩᎳ ᎤᎾᏙᎴᎰᏒᎩ ᎾᏍᎩ ᎠᎹᏰᎵ ᎻᎳᏗ ᏚᏙᎥᎢ, '
      verse: 1
    - text: 'ᏅᏩᎾᏓᎴᏃ ᏴᏫ ᎾᎿᎭᎠᏁᎯ ᎤᏣᏘ ᎣᏏᏳ ᎪᎩᏍᏆᏂᎪᏔᏅᎩ; ᎤᏃᏔᏅᏰᏃ ᏕᎪᎦᏓᏂᎸᏨᎩ ᏂᎦᏛ, ᏅᏓᎦᎵᏍᏙᏗᏍᎬᎩ ᎠᎦᏍᎬᎢ
        ᎠᎴ ᎤᏴᏢᎢ. '
      verse: 2
    - text: 'ᏉᎳᏃ ᏫᏚᏭᏕᏒ ᏏᏄᎩᏝᏅᎯ ᎠᏓ, ᎠᎴ ᏚᎲᏔᏅ, ᎢᎾᏛ ᎤᏗᎴᎬ ᏓᏳᎾᏄᎪᏨᎩ ᎤᏬᏰᏂ ᎤᏪᏖᎳᏛᏨᎩ. '
      verse: 3
    - text: 'ᎾᏍᎩᏃ ᏅᏩᎾᏓᎴ ᏴᏫ ᎤᏂᎪᎲ ᎢᎾᏛ ᎦᏖᎳᏛ ᎤᏬᏰᏂ, ᎯᎠ ᏂᏚᎾᏓᏪᏎᎸᎩ; ᎥᏝ ᏳᏝᏏᏛᎭ ᎯᎠ ᎠᏍᎦᏯ ᏴᏫ ᏗᎯᎯ
        ᎨᏒᎢ; ᎤᏙᎯᏳᎯᏍᎩᏂᏃᏅ ᎾᏍᎩ ᎠᎺᏉᎯ ᎠᏗᏫᏏ, ᎠᏎᏃ ᎤᏞᎩ ᎥᏝ ᎬᏁᏍᏗ ᏳᏪᎵᏎᎭ. '
      verse: 4
    - text: 'ᎠᏥᎸᏱᏃ ᏭᏙᎥᏔᏅᎩ ᎢᎾᏛ, ᎠᎴ ᎥᏝ ᎪᎱᏍᏗ ᏳᎵᏍᏔᏁᎢ. '
      verse: 5
    - text: 'ᎠᏎᏃ ᎤᎾᎦᏙᏍᏔᏅᎩ, ᏓᎪᏘᏏ ᎠᎴ ᎤᏲᎱᏒᎯ ᏓᎦᏅᏥ ᏛᏰᎶᎢᏍᏔᏂ, ᎠᏁᎵᏍᎬᎩ; ᎠᏎᏃ ᎤᏬᎯᏨ ᎤᎾᎦᏙᏍᏔᏅ, ᎠᎴ
        ᎤᎾᏙᎴᎰᏒ ᎪᎱᏍᏗ ᏄᎵᏍᏓᏁᎸᎾ ᎨᏒᎢ, ᎤᏂᏁᏟᏴᏒᎩ ᏄᏍᏛ ᎠᎾᏓᏅᏖᏍᎬᎢ, ᎠᎴ ᎦᎸᎳᏗ ᎡᎯ, ᎤᎾᏛᏅᎩ. '
      verse: 6
    - text: 'ᎾᎿᎭᏃ ᎾᎥ ᏚᎶᎨᏒᎩ ᏄᎬᏫᏳᏒ ᎠᏍᎦᏯ ᎾᎿᎭᎠᎹᏰᎵ ᎤᏪᎧᎲᎢ, ᏆᏟᏯ ᏧᏙᎢᏛ; ᎾᏍᎩ ᏙᎦᏓᏂᎸᏨᎩ, ᎠᎴ ᏦᎢ
        ᏧᏒᎯᏛ ᎤᏙᎵᏍᏙᏏᏳ ᎣᎩᏍᏆᏂᎪᏔᏅᎩ ᎦᏁᎸᎢ. '
      verse: 7
    - text: 'ᎯᎠᏃ ᏄᎵᏍᏔᏅᎩ, ᎾᏍᎩ ᏆᏟᏯ ᎤᏙᏓ ᎦᏅᎬᎩ ᎤᏗᎴᎲᏍᎬᎩ ᎠᎴ ᎩᎬ ᏚᏩᎫᏍᎬᎩ, ᎾᏍᎩ ᏉᎳ ᎤᏴᎸᎩ ᎦᏅᎬᎢ,
        ᎤᏓᏙᎵᏍᏔᏅᏃ ᎠᎴ ᏚᏏᏔᏛ ᎤᏅᏩᏅᎩ. '
      verse: 8
    - text: 'ᎾᏍᎩᏃ ᏄᎵᏍᏔᏅ, ᏅᏩᎾᏓᎴ ᎾᏍᏉ ᏧᏂᏢᎩ ᎾᎿᎭᎠᎹᏰᎵ ᎠᏁᎯ ᎤᏂᎷᏨᎩ, ᎠᎴ ᏕᎨᏥᏅᏩᏅᎩ; '
      verse: 9
    - text: 'ᎾᏍᎩ ᎾᏍᏉ ᎪᎩᎸᏉᏗᏍᎬᎢ ᎤᏣᏛᎩ ᎪᎩᏁᎸᏅᎩ; ᎢᎣᎦᏂᎩᏒᏃ ᎪᎦᎵᏁᏌᎳᏁᎸᎩ ᏧᏓᎴᎳᏅᏛ ᎣᎦᎵᏍᏕᎸᏙᏗ. '
      verse: 10
    - text: 'ᏦᎢᏃ ᎢᏯᏅᏙ ᎤᎶᏐᏅ ᎣᎦᏂᎩᏒᎩ, ᎣᎦᏣᏅᎩ ᏥᏳᎯ ᎡᎵᎩᏱ ᎡᎯ, ᎾᎿᎭᎠᎹᏰᎵ ᏏᎪᎳᏗᏱᏍᎩ ᎤᏂᏔᎳᏛᎯ, ᎾᏍᎩ
        ᎪᎵᏍᏙᏗ ᎧᏍᏓ ᎠᎴ ᏉᎳᏥ ᎪᏪᎸᎩ. '
      verse: 11
    - text: 'ᏌᎴᎫᏏᏃ ᎣᎦᏚᎩᏒ, ᎾᎿᎭᏦᎢ ᏃᎩᏒᎸᎩ. '
      verse: 12
    - text: 'ᎾᎿᎭᏃ ᏫᎣᎨᏅ ᎠᎪᎸᏛ ᏬᎩᏅᏍᏔᏅᎩ, ᎵᏥᏯ ᏬᎩᎷᏨᎩ. ᏑᏙᏓᏆᏛᏃ ᎤᎶᏐᏅ ᏧᎦᎾᏮ ᎢᏗᏢ ᏓᏳᏃᎸᏔᏅᎩ; ᎤᎩᏨᏛᏃ
        ᏇᏗᎣᎵ ᏬᎩᎷᏨᎩ. '
      verse: 13
    - text: 'ᎾᎿᎭᏙᏥᏩᏛᎲᎩ ᎣᏣᏓᏅᏟ, ᎠᎴ ᎪᎩᏔᏲᏎᎸᎩ ᎦᎸᏉᎩ ᏧᏒᎯᏛ ᏓᏂᏁᎸ ᎣᎦᏅᏗᏱ. ᎿᎭᏉᏃ ᎶᎻ ᏫᏚᏳᎪᏛ ᏬᎩᎶᏒᎩ. '
      verse: 14
    - text: 'ᎾᎿᎭᏃ ᎠᎾᏓᏅᏟ ᏗᎪᎦᏛᎦᏅ, ᎡᏈᏲᎢ ᎢᏴᏛ ᎠᎴ ᏦᎢ-ᎢᏗᎵᏍᏓᏴᏗᏱ ᏕᎪᎦᏠᏏᎸᎩ; ᏉᎳ ᎾᏍᎩ ᏚᎪᎲ ᎤᎵᎮᎵᏤᎸᎩ
        ᎤᏁᎳᏅᎯ, ᎠᎴ ᎤᎦᎵᏍᏗ ᎤᏓᏅᏓᏛᎩ. '
      verse: 15
    - text: 'ᎶᎻᏃ ᏬᎩᎷᏨ, ᎠᏍᎪᎯᏧᏈ ᏗᏘᏂᏙᎯ ᎠᏂᏴᎩ ᏚᏲᎯᏎᎸᎩ ᎤᎬᏫᏳᎯᎠᏂᎦᏘᏯ ᏗᏘᏂᏙᎯ; ᏉᎳᏍᎩᏂ ᎠᎦᎵᏍᎪᎸᏁᎸᎩ
        ᎤᏁᎳᎩ ᎤᏩᏒ ᎤᏕᏗᏱ, ᎠᎴ ᎠᏯᏫᏍᎩ ᎤᎦᏘᏗᏍᏗᏱ. '
      verse: 16
    - text: 'ᏦᎢᏃ ᏫᏄᏒᎸ ᎯᎠ ᏄᎵᏍᏔᏅᎩ; ᏉᎳ ᏚᏪᏟᏌᏅᎩ ᏄᏂᎬᏫᏳᏒ ᎠᏂᏧᏏ; ᎤᎾᏓᏟᏌᏅᏃ ᎯᎠ ᏂᏚᏪᏎᎸᎩ; ᎢᏥᏍᎦᏯ ᎢᏓᏓᏅᏟ,
        ᎠᏴ ᎥᏝ ᎪᎱᏍᏗ ᎦᏥᏍᎦᏅᏤᎸᎯ ᏱᎩ ᏗᎦᏤᎵ ᏴᏫ, ᎥᏝ ᎠᎴ ᎠᎩᏲᏍᏔᏅᎯ ᏱᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏗᎩᎦᏴᎵᎨ ᎨᎩᏁᎸᎯ; ᎠᏎᏃ
        ᏥᎷᏏᎵᎻ ᏥᏴᎩ ᏓᎬᏆᏘᎾᏫᏛᎲᎩ ᏕᎬᎩᏲᏒᎩ ᎠᏂᎶᎻᏱ. '
      verse: 17
    - text: 'ᎾᏍᎩ ᎬᎩᎪᎵᏰᎥ, ᏱᏗᎬᎩᏲᏎᎢ, ᎥᏝᏰᏃ ᎪᎱᏍᏗ ᎠᏲᎱᎯᏍᏗ ᎬᎩᏍᏛᏗᏍᏗ ᏱᎬᎩᏩᏛᎡᎴᎢ. '
      verse: 18
    - text: 'ᎠᏎᏃ ᎠᏂᏧᏏ ᎠᏂᏁᎬ ᎾᏍᎩ ᎤᏂᏐᏅᏤᎸ, ᎠᏎ ᏏᏐᎢ ᏩᎩᎲᏍᏙᏗ ᎾᏆᎵᏍᏓᏁᎸᎩ; ᎥᏝᏍᎩᏂᏃᏅ ᎪᎱᏍᏗ ᏯᎩᎮᎢ ᎦᏥᏳᎢᏍᏙᏗ
        ᏗᏆᏤᎵᎦ ᏴᏫ. '
      verse: 19
    - text: 'ᎾᏍᎩ ᏅᏓᎦᎵᏍᏙᏓ ᏥᏫᏨᏯᏅ ᎢᏨᎪᏩᏛᏗᏱ ᎠᎴ ᎢᎦᎵᏃᎮᏗᏱ, ᎢᏏᎵᏰᏃ ᎤᏚᎩ ᎤᏅᏒᎢ ᏅᏧᎵᏍᏙᏔᏅ ᎯᎠ ᏧᏓᏕᏒᏛ
        ᏨᏆᎸᏍᏗ. '
      verse: 20
    - text: 'ᎯᎠᏃ ᏅᎬᏩᏪᏎᎸᎩ; ᎥᏝ ᏂᎯ ᎡᏣᏃᎮᏍᎬ ᎪᏪᎵ ᏧᏗᏱ ᏂᏙᏓᏳᏃᏪᎳᏅᎯ ᏱᏙᎩᏃᎮᎭ, ᎥᏝ ᎠᎴ ᎩᎶ ᎢᏓᏓᏅᏟ ᎾᎿᎭᏅᏓᏳᏂᎶᏒᎯ
        ᎬᏂᎨᏒ ᏱᏂᎨᏨᏁᎴᎢ, ᎥᏝ ᎠᎴ ᎤᏐᏅ ᏱᎨᏣᏃᎮᎴᎢ. '
      verse: 21
    - text: 'ᎠᏎᏃ ᎣᎦᏚᎵᎭ ᎢᏨᏯᏛᎦᏁᏗᏱ ᏄᏍᏛ ᎭᏓᏅᏖᏍᎬᎢ, ᎯᎠᏰᏃ ᎤᎾᏓᏤᎵᏛ ᎤᎾᎵᎪᏒᎢ, ᎣᏥᎦᏔᎭ ᏂᎬᎾᏛ ᎨᏥᏃᎮᏍᎬ
        ᎨᎦᏡᏗᏍᎬᎢ. '
      verse: 22
    - text: 'ᏕᎬᏩᏒᏍᏓᏁᎸᏃ, ᎤᏂᏣᏛ ᎬᏩᎷᏤᎸᎩ ᎤᏪᏗᏱ; ᎾᏍᎩ ᎬᏂᎨᏒ ᏂᏚᏩᏁᎸᎩ, ᏚᏃᎮᎮᎸᎩ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ,
        ᏑᎾᎴ ᎤᎴᏅᏛ ᎤᏒᎢ ᎬᏗᏍᎩ, ᏓᏍᏗᏰᏗᏍᎬ ᏥᏌ ᎧᏃᎮᏍᎬᎢ; ᏕᎬᏗᏍᎬ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎼᏏ ᎤᏤᎵᎦ ᎠᎴ ᎠᎾᏙᎴᎰᏍᎩ. '
      verse: 23
    - text: 'ᎢᎦᏛᏃ ᎤᏃᎯᏳᏅᎩ ᎾᏍᎩ ᎤᏬᏂᏒᎢ, ᎢᎦᏛᏃ ᎥᏝ ᏳᏃᎯᏳᏁᎢ. '
      verse: 24
    - text: 'ᏚᎾᎦᎴᏅᎲᏃ ᏓᎾᏓᏅᏖᏍᎬᎢ ᏙᎤᏁᏅᏒᎩ, ᏉᎳᏍᎩᏂᏃᏅ ᎠᏏ ᏌᏉ ᎢᎧᏁᏨᎯ ᎤᏁᏨᎩ, ᎯᎠ ᏄᏪᏒᎩ; ᏰᎵᏉ ᎦᎸᏉᏗᏳ
        ᎠᏓᏅᏙ ᏥᏚᏁᏤᎴ ᏗᎩᎦᏴᎵᎨᎢ, ᎢᏌᏯ ᎠᏙᎴᎰᏍᎩ ᏧᏩᏔᏁᎢ, '
      verse: 25
    - text: 'ᎯᎠ ᏥᏄᏪᏎᎢ; “ᎯᎠ ᏴᏫ ᏘᏩᏛᎱᎦ, ᎠᎴ ᎯᎠ ᏫᏂᏫ; ᎢᏣᏛᎩᏍᎬᎢ ᎢᏣᏛᎩᏍᎨᏍᏗ, ᎠᏎᏃ ᎥᏝ ᏱᏦᎵᎨᏍᏗ, ᎠᎴ
        ᎢᏥᎪᏩᏘᏍᎬᎢ ᎢᏥᎪᏩᏘᏍᎨᏍᏗ ᎠᏎᏃ ᎥᏝ ᏱᏣᏙᎴᎰᏍᎨᏍᏗ. '
      verse: 26
    - text: 'ᎯᎠᏰᏃ ᏴᏫ ᎤᏂᎾᏫ ᎤᎵᏦᎲᏒ, ᎠᎴ ᏓᏂᎵᎷᎬ ᎦᏂᎵᏳ ᎠᎾᏛᎩᎠ, ᎠᎴ ᏗᏂᎦᏙᎵ ᏚᏂᏍᏚᎭ; ᎾᏍᎩ ᏗᏂᎦᏙᎵ ᏗᎬᏩᏂᎪᏩᏛᏙᏗ
        ᏂᎨᏒᎾ, ᎠᎴ ᏓᏂᎵᎷᎬ ᏗᎬᏩᎾᏛᎪᏙᏗ ᏂᎨᏒᎾ, ᎠᎴ ᎤᏂᎾᏫ ᎬᏩᏃᎵᏍᏙᏗ ᏂᎨᏒᎾ, ᎠᎴ ᏚᎾᏓᏅᏛ ᏧᏏᏁᏟᏴᏍᏗᏱ ᏂᎨᏒᎾ
        ᎠᎴ ᏗᎦᎦᏥᏅᏬᏗ ᏂᎨᏒᎾ.” '
      verse: 27
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏣᏅᏖᏍᏗ, ᎯᎠ ᎾᏍᎩ ᎠᎵᏍᏕᎸᏙᏗ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎨᏥᏁᎸᎯ, ᎠᎴ ᎾᏍᎩ ᏛᎾᏛᏓᏍᏔᏂ. '
      verse: 28
    - text: 'ᎾᏍᎩᏃ ᏄᏪᏒ, ᎠᏂᏧᏏ ᎤᎾᏓᏅᏒᎩ, ᎤᏅᏒ ᎨᏒ ᎤᏣᏛᎩ ᏭᎾᎵᏃᎮᎸᎩ. '
      verse: 29
    - text: 'ᏉᎳᏃ ᎤᏃᏍᏛ ᏔᎵ ᏧᏕᏘᏴᏛ ᎤᏁᎳᏛᎩ ᎤᏤᎵᎦ ᎤᏙᎳᏒᎯ ᎠᏓᏁᎸᎢ, ᎠᎴ ᏓᏓᏂᎸᎬᎩ ᏂᎦᏛ ᎬᏩᏩᏘᏍᎩ, '
      verse: 30
    - text: 'ᎠᎵᏥᏙᎲᏍᎬᎩ ᎧᏃᎮᏍᎬᎩ ᎤᏁᎳᏅᎯ ᎤᎬᏫᏳᎯ ᎨᏒᎢ, ᎠᎴ ᏓᏕᏲᎲᏍᎬᎩ ᎧᏃᎮᏍᎬᎩ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ, ᎤᏍᏗᎤᏅ
        ᎾᏍᎦᎢᎲᎾ, ᎠᎴ ᎩᎶ ᏄᏅᏍᏓᏕᎲᎾ.   '
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: ' ᏉᎳ, ᏥᏌ ᎦᎶᏁᏛ ᎠᎩᏅᏏᏓᏍᏗ, ᎥᎩᏅᏏᏛ ᎢᏴᏋᏁᎸᎯ, ᎥᏆᏓᏓᎴᏔᏅᎯ ᎣᏍᏛ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎠᏆᎵᏥᏙᏗᏱ, '
      verse: 1
    - text: 'ᎾᏍᎩ ᎤᏚᎢᏍᏔᏅᎯ ᏥᏂᎨᏎ ᎠᎾᏙᎴᎰᏍᎩ ᏕᎬᏗᏍᎬ ᎾᎿᎭᎦᎸᏉᏗᏳ ᎪᏪᎵᎯ, '
      verse: 2
    - text: 'ᎾᏍᎩ ᎤᏪᏥ ᎤᎬᏩᎵ, ᎾᏍᎩ ᏕᏫ ᎤᏁᏢᏔᏅᏛ ᎨᏒ ᏧᏕᏁᎢ ᎾᏍᎩ ᎤᏇᏓᎵ ᎨᏒᎢ; '
      verse: 3
    - text: 'ᎦᎸᏉᏗᏳᏍᎩᏂ ᎤᏓᏅᏙ ᎨᏒ ᎤᏣᏘ ᎤᎵᏂᎩᏛ ᎬᏂᎨᏒ ᏥᎾᎬᏁᎴ ᎤᏁᎳᏅᎯ ᎤᏪᏥ ᎨᏒᎢ, ᎾᏍᎩ ᎾᎿᎭᎤᏲᎱᏒ ᏚᎴᎯᏌᏅᎢ;
        ᎾᏍᎩ ᏥᏌ ᎦᎶᏁᏛ ᎤᎬᏫᏳᎯ ᎢᎦᏤᎵᎦ, '
      verse: 4
    - text: 'ᎾᏍᎩ ᎣᎩᏁᎸᎯ ᏥᎩ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎠᎴ ᎣᎩᏅᏏᏛ ᎨᏒᎢ, ᎾᏍᎩ ᏧᎾᏓᏂᎸᎢᏍᏗᏱ ᎪᎯᏳᏗ ᎨᏒ ᎾᏂᎥ
        ᏧᎾᏓᎴᏅᏛ ᏴᏫ, ᎾᏍᎩ ᏚᏙᎥ ᏅᏗᎦᎵᏍᏙᏗᏍᎬᎢ; '
      verse: 5
    - text: 'ᎾᎿᎭᎾᏍᏉ ᎢᏣᏓᏑᏯ ᏂᎯ, ᏥᏌ ᎦᎶᏁᏛ ᎢᏥᏯᏅᏛ ᏥᎩ; '
      verse: 6
    - text: 'ᏂᏥᎥ ᎶᎻ, ᎤᏁᎳᏅᎯ ᎢᏥᎨᏳᎯ, ᎡᏥᏯᏅᏛ ᎢᏣᏓᏅᏘ; ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎠᎴ ᏅᏩᏙᎯᏯᏛ ᎨᏤᎳᏗᏙᎮᏍᏗ,
        ᏅᏓᏳᎾᎵᏍᎪᎸᏔᏅᎯ ᎤᏁᎳᏅᎯ ᎢᎩᏙᏓ, ᎠᎴ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ. '
      verse: 7
    - text: 'ᎢᎬᏱᏱ ᎨᏒᎢ, ᏥᏯᎵᎡᎵᏤᎭ ᎠᏆᏁᎳᏅᎯ ᎬᏗᎭ ᏚᏙᎥ ᏥᏌ ᎦᎶᏁᏛ, ᏂᏥᎥ ᏂᎯ ᎨᏒ ᎢᏳᏍᏗ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎢᏦᎯᏳᏒ
        ᏂᎬᎾᏛ ᎡᎶᎯ ᎠᏂᏃᎮᏍᎬᎢ. '
      verse: 8
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᎠᏉᎯᏳᏓᏁᎯ, ᎾᏍᎩ ᎪᎱᏍᏗ ᏥᏥᏯᏛᏁᎭ ᎠᏆᏓᏅᏙ ᏥᎬᏗᎭ ᎾᏍᎩ ᎣᏍᏛ ᎧᏃᎮᏛ ᎤᏪᏥ ᎤᏤᎵᎦ ᎬᏂᎨᏒ
        ᏂᎬᏁᎲᎢ, ᎾᏍᎩ ᏂᏥᏲᎯᏍᏗᏍᎬᎾ ᎢᏨᏁᎢᏍᏗᏍᎬᎢ, ᏂᎪᎯᎸ ᎦᏓᏙᎵᏍᏗᏍᎬ. '
      verse: 9
    - text: 'ᏥᏔᏲᎯᎲᎢ, ᎾᏍᎩ ᎢᏳᏃ ᏰᎵ ᏱᎩ ᎪᎯ ᎿᎭᏉ ᎣᏍᏛ ᎢᏯᏆᎵᏍᏓᏁᎸᏍᏗᏱ ᎦᎢᏒ ᏫᏨᎷᏤᏗᏱ, ᎤᏁᎳᏅᎯ ᎣᏏᏳ ᎠᏰᎸᏍᎬ
        ᏅᏓᏳᎵᏍᏙᏗᏱ. '
      verse: 10
    - text: 'ᎤᏣᏘᏰᏃ ᎠᏆᏚᎵ ᎢᏨᎪᏩᏛᏗᏱ, ᎾᏍᎩ ᏗᏨᏲᎯᏎᏗᏱ ᎪᎱᏍᏗ ᎤᏍᏗ ᎠᏓᏅᏙ ᎤᎵᏍᏕᎸᏙᏗ ᎨᏒᎢ, ᎾᏍᎩ ᏗᏣᎵᏂᎪᎯᏍᏗᏱ
        ᏭᎵᏱᎶᎯᏍᏗᏱ; '
      verse: 11
    - text: 'ᎾᏍᎩ ᎯᎠ ᏄᏍᏗ, ᎾᏍᎩ ᎠᏴ ᎢᏧᎳᎭ ᎢᎩᎧᎵᏍᏙᎯᏍᏗᏱ ᎬᏔᏅᎯ ᎠᏴ ᏂᎯᏃ ᎤᏠᏱ ᎢᎪᎯᏳᏒᎢ. '
      verse: 12
    - text: 'ᎾᏍᎩᏃ ᎢᏓᎵᏅᏟ ᎥᏝ ᎾᏂᎦᏔᎲᎾᏉ ᎨᏎᏍᏗ ᏱᏨᏰᎵᏎᎭ, ᎾᏍᎩ ᎤᏣᏘ ᎢᏳᏩᎫᏗ ᏓᏇᎪᏔᏅ ᏫᏨᎷᏤᏗᏱ, ᎾᏍᎩ ᎪᎱᏍᏗ
        ᎤᎦᏔᏔᏅᎯ ᏂᎯ ᎾᏍᏉ ᎢᏤᎲ ᎠᎩᎪᏩᏛᏗᏱ ᎠᎩᏰᎸᏒᎩ, ᎾᏍᎩᏯ ᏄᏍᏛ ᎠᏂᏐᎢ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏓᏁᏩᏗᏒᎢ; ᎠᏎᏃ ᎪᎯ ᎢᏯᏍᏗ
        ᎠᏆᏓᏄᎴᎭ. '
      verse: 13
    - text: 'ᎬᎩᏚᎦ ᎢᏧᎳ ᎠᏂᎪᎢ ᎠᎴ ᏅᏩᎾᏓᎴ ᏴᏫ, ᎠᏂᎦᏔᎾᎢ ᎠᎴ ᎠᏂᎦᏔᎾᎢ ᏂᎨᏒᎾ. '
      verse: 14
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᎬᏆᏛᏁᏗ ᎨᏒ ᎢᎦᎢ, ᎠᏆᏛᏅᎢᏍᏗᏉ ᎣᏍᏛ ᎧᏃᎮᏛ ᎢᏨᏯᎵᏥᏙᏁᏗᏱ ᎶᎻ ᎾᏍᏉ ᎢᏤᎯ ᏂᎯ. '
      verse: 15
    - text: 'ᎥᏝᏰᏃ ᏱᎦᏕᎣᏍᎦ ᎣᏍᏛ ᎧᏃᎮᏛ ᎦᎶᏁᏛ ᎤᏤᎵᎦ; ᎾᏍᎩᏰᏃ ᎤᏁᎳᏅᎯ ᎤᎵᏂᎩᏗᏳ ᎨᏒ ᎬᏂᎨᏒ ᎢᎬᏁᎯ, ᎾᏍᎩ
        ᎾᎿᎭᎠᎾᎵᏍᏕᎸᏙᏗᏍᎬ ᎾᏂᎥ ᎠᏃᎯᏳᎲᏍᎩ; ᎠᏂᏧᏏ ᎢᎬᏱ, ᎠᎴ ᎾᏍᏉ ᎠᏂᎪᎢ. '
      verse: 16
    - text: 'ᎾᎿᎭᏰᏃ ᎬᏂᎨᏒ ᎢᎬᏁᎸᎯ ᏄᏍᏛ ᎤᏓᏚᏓᎴᏍᏙᏗ ᎨᏒ ᎤᏁᎳᏅᎯ, ᎪᎯᏳᏗ ᎨᏒ ᏅᏛᏓᎴᎲᏍᎩ, ᎠᎴ ᎪᎯᏳᏗ ᎨᏒ ᏩᏍᏆᏗᏍᏗᏍᎩ;
        ᎾᏍᎩᏯ ᏂᎬᏅᎪᏪᎸᎢ, ᏚᏳᎪᏛᏍᎩᏂ ᎢᏯᏛᏁᎯ ᎪᎯᏳᏗ ᎨᏒ ᎤᏛᏂᏗᏍᏕᏍᏗ. '
      verse: 17
    - text: 'ᎤᎾᎳᏅᎯᏰᏃ ᎤᏔᎳᏬᎯᏍᏗ ᎨᏒ ᎬᏂᎨᏒ ᎢᎬᏁᎸᎯ ᎦᎸᎶᎢ ᏨᏗᏓᎴᎲᏍᎦ ᏥᏓᎦᏘᎴᎦ ᏄᏓᎴᏒ ᎤᏁᎳᏅᎯ ᏄᏂᎸᏉᏛᎾ ᎨᏒ,
        ᎠᎴ ᏂᏚᏳᎪᏛᎾ ᎢᏳᎾᏛᏁᏗ ᎨᏒ ᏴᏫ, ᎾᏍᎩ ᏚᏳᎪᏛ ᏣᏂᎾᎯᏍᏗᎭ ᎤᏲ ᏚᏂᎸᏫᏍᏓᏁᎲᎢ; '
      verse: 18
    - text: 'ᏅᏗᎦᎵᏍᏙᏗᎭ ᎾᏍᎩ Ꮎ ᎤᏁᎳᏅᎯ ᏰᎵ ᎬᎦᏙᎥᎯᏍᏙᏗ ᎨᏒ ᎬᏂᎨᏒ ᎢᎬᏁᎸᎯ ᎠᏁᎲᎢ; ᎤᏁᎳᏅᎯᏰᏃ ᏚᎾᏄᎪᏫᏎᎸ. '
      verse: 19
    - text: 'ᎾᏍᎩᏰᏃ ᏗᎬᎪᏩᏛᏗ ᏂᎨᏒᎾ ᎨᏒ ᏧᏤᎵᎦ ᎬᏂᎨᏒᎢᏳ ᏗᎬᎪᏩᏛᏗ ᎢᎩ ᎡᎶᎯ ᏧᏙᏢᏅ ᏅᏓᎬᏩᏓᎴᏅᏛ, ᏗᎦᎪᎵᏍᏙᏗ
        ᎢᎩ ᏧᏓᎴᏅᏛ ᏗᎪᏢᏅᎯ ᎨᏒᎢ, ᎾᏍᎩ ᏅᏧᏓᎴᏅᎲᎾ ᎤᎵᏂᎩᏗᏳ ᎨᏒᎢ, ᎠᎴ ᎤᏁᎳᏅᎯ ᎨᏒᎢ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎥᏝ ᏳᏂᎭ
        ᏧᎾᏢᏫᏍᏙᏗ; '
      verse: 20
    - text: 'ᎤᏂᎦᏙᎥᏒᏰᏃ ᎤᏁᎳᏅᎯ, ᎥᏝ ᎤᏁᎳᏅᎯ ᎦᎸᏉᏙᏗ ᎨᏒ ᏳᏂᎸᏉᏙᏔᏁᎢ, ᎥᏝ ᎠᎴ ᏯᎾᎵᎮᎵᎨᎢ, ᎠᎾᏓᏅᏖᏍᎬᏍᎩᏂ
        ᎠᏎᏉᏉ ᏄᎵᏍᏔᏁᎢ, ᎠᎴ ᏧᏁᎫ ᏧᏂᎾᏫ ᏚᎵᏏᎲᏎᎢ; '
      verse: 21
    - text: 'ᎠᏂᎦᏔᎾᎢ ᎠᎾᏤᎸᏍᎬᎢ, ᎤᏂᏁᎫ ᏄᎾᎵᏍᏔᏁᎢ; '
      verse: 22
    - text: 'ᎠᎴ ᎤᏂᏁᏟᏴᏎ ᎦᎸᏉᏗᏳ ᎨᏒ ᎤᏁᎳᏅᎯ ᎠᏲᎱᏍᎩ ᏂᎨᏒᎾ ᎤᏤᎵᎦ, ᎠᏲᎱᏍᎩ ᏴᏫ ᏗᏟᎶᏍᏔᏅᎯ ᎾᏍᎩᏯ ᏄᏅᏁᎴᎢ,
        ᎠᎴ ᏥᏍᏆ, ᎠᎴ ᏅᎩ ᏗᏂᏅᏌᏗ, ᎠᎴ ᎠᎾᏓᎾᏏᏂᏙᎯ. '
      verse: 23
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏁᎳᏅᎯ ᎾᏍᏉ ᏕᎤᏲᏎ ᎦᏓᎭ ᏧᏂᎸᏫᏍᏓᏁᏗᏱ ᎤᏅᏙᏗᏱ ᎤᏅᏒ ᏧᏂᎾᏫᏱ ᎤᎾᏑᎸᏅᏗ ᎨᏒᎢ, ᏧᏂᏐᏢᎢᏍᏙᏗᏱ
        ᏗᏂᏰᎸ ᎤᏅᏒᏉ ᏂᏓᎾᏓᏛᏁᎲᎢ; '
      verse: 24
    - text: 'ᎾᏍᎩ ᎤᏙᎯᏳᏒ ᎤᏁᎳᏅᎯ ᎤᏃᎮᏍᎩ ᎤᏂᏁᏟᏴᏍᏔᏁ ᎦᏰᎪᎩ ᎨᏒᎢ, ᎠᎴ ᎤᏟ ᎢᎦᎢ ᎤᎾᏓᏙᎵᏍᏓᏁᎴ ᎠᎴ ᎪᎱᏍᏗ
        ᎤᎾᏛᏁᎴ ᎠᎪᏢᏅᎯᏉ ᎨᏒ ᎡᏍᎦᏉ ᎢᎦᎢ ᎤᏬᏢᏅᎯ, ᎾᏍᎩ ᎦᎸᏉᏙᏗ ᏥᎩ ᏂᎪᎯᎸᎢ. ᎡᎺᏅ. '
      verse: 25
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏁᎳᏅᎯ ᏕᎤᏲᏒᎩ ᎤᏕᎰᎯᏍᏗ ᎤᎾᏚᎸᏅᏗᏱ; ᎾᏍᏉᏰᏃ ᎠᏂᎨᏴ ᏧᎾᏤᎵᎦ ᎾᏍᎩ ᎠᎲ ᎢᏳᎾᏛᏁᏗ ᎨᏒ
        ᎤᏂᏁᏟᏴᏍᏔᏁ ᎾᏍᎩ ᎠᎲ ᎢᏳᎾᏛᏁᏗ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 26
    - text: 'ᎠᎴ ᎾᏍᏉ ᎠᏂᏍᎦᏯ ᏚᏂᏲᏍᎨ ᎢᏳᎾᏛᏁᏗ ᎨᏒ ᎾᏍᎩ ᎠᏂᎨᏴ ᎨᎦᏁᎳᏅᎯ ᎤᎬᏩᎵ ᎨᏒᎢ, ᎤᏣᏘ ᏓᎾᏓᏕᎳᏲᏍᎨ ᎤᏅᏒᏉ
        ᎨᏒᎢ; ᎠᏂᏍᎦᏯ ᎠᏂᏍᎦᏯᏉ ᎪᎱᏍᏗ ᏓᎾᏓᏛᏗᏍᎨ ᏚᏂᎸᏫᏍᏓᏁᎮ ᎾᏍᎩ ᎤᏕᎰᎯᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎤᏅᏒ ᎨᏒ ᎤᎾᎵᏩᏛᎡᎮ
        ᏚᏳᎪᏛ ᎨᎦᎫᏴᎡᏗ ᎨᏒ ᎾᏍᎩ ᎤᏂᎵᏓᏍᏗᏍᎬᎢ. '
      verse: 27
    - text: 'ᎠᎴ ᎾᏍᎩ ᎣᏏ ᏄᏂᏰᎸᏒᎾ ᏥᎨᏎ ᏄᏍᏛ ᎤᏁᎳᏅᎯ ᎤᏂᎦᏙᎥᏒ ᎤᏂᏍᏆᏂᎪᏙᏗᏱ, ᎤᏁᎳᏅᎯ ᏕᎤᏲᏎ ᎨᏥᏐᏅᎢᏍᏔᏅᎯ
        ᎢᏳᎾᎵᏍᏙᏗᏱ ᏚᎾᏓᏅᏛᎢ, ᎾᏍᎩ ᎢᎬᏛᏁᏗ ᏂᎨᏒᎾ ᎨᏒ ᎢᏳᎾᏛᏁᏗᏱ; '
      verse: 28
    - text: 'ᎤᏂᎧᎵᏨᎯ ᎨᏒ ᏄᏓᎴᏒ ᏂᏚᏳᎪᏛᎾ ᎨᏒᎢ, ᎤᏕᎵᏛ ᏗᏂᏏᏗ ᎨᏒᎢ, ᎤᏲ ᎢᏯᏓᏛᏁᏗ ᎨᏒᎢ, ᏧᎬᏩᎶᏗ ᎠᎬᎥᎯᏍᏗ
        ᎨᏒᎢ, ᎤᏂᏲ ᎨᏒᎢ; ᎤᏂᎧᎵᏨᎯ ᎠᏛᏳᎨᏗ ᎨᏒᎢ, ᏗᏓᎯᏍᏗ ᎨᏒᎢ, ᏗᏘᏲᏍᏗ ᎨᏒᎢ, ᎠᏠᏄᎮᏛ, ᎤᏲ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ;
        ᎠᎾᏙᏅᎢᎯ, '
      verse: 29
    - text: 'ᎤᏲ ᏗᎾᏓᏃᎮᎵᏙᎯ, ᎤᏁᎳᏅᎯ ᎠᏂᏂᏆᏘᎯ, ᎬᏩᎾᏓᏐᏢᏗ; ᎤᎾᏢᏉᏗ, ᎤᎾᏢᏆᏌᏗ, ᎠᏃᎷᏩᏘᏍᎩ ᏧᏓᎴᏅᏛ ᎤᏲᎢ,
        ᏂᏚᏃᎯᏳᏒᎾ ᏧᏂᎦᏴᎵᎨᎢ, '
      verse: 30
    - text: 'ᏄᏃᎵᏣᏛᎾ, ᎧᏃᎮᏛ ᏚᎾᏠᎯᏍᏛ ᎠᏂᏲᏍᏗᏍᎩ, ᎪᎱᏍᏗ ᏧᏅᎾ ᏂᏚᏂᎨᏳᏒᎾ, ᎬᏩᏃᎯᏍᏗ ᏂᎨᏒᎾ, ᏄᎾᏓᏙᎵᏣᏛᎾ; '
      verse: 31
    - text: 'ᎾᏍᎩ ᏣᏂᎦᏔᎭ ᏄᏍᏛ ᏕᎫᎪᏗᏍᎬ ᎤᏁᎳᏅᎯ, ᎾᏍᎩ ᎩᎶ ᎾᏍᎩ ᎢᏳᏍᏗ ᏧᎸᏫᏍᏓᏁᎯ ᏰᎵᏉ ᏗᎬᏩᏂᏲᎱᎯᏍᏗ ᎨᏒᎢ,
        ᎥᏝ ᎾᏍᎩᏉ ᎾᎾᏛᏁᎲ ᎤᏩᏒ ᏱᎩ, ᎣᏏᏳᏍᎩᏂ ᏚᏂᏰᎸᎭ ᎾᏍᎩ ᎢᏯᎾᏛᏁᎯ.  '
      verse: 32
  - chapter: 2
    verses:
    - text: ' ᎾᏍᎩ ᎢᏳᏍᏗ ᎥᏝ ᏗᏣᏢᏫᏍᏙᏗ ᏱᏣᎭ, ᏂᎯ ᏴᏫ ᏂᏥᎥᏉ ᏗᏧᎪᏗᏍᎩ; ᎾᎿᎭᏰᏃ ᏅᏩᏓᎴ ᏕᎯᏳᎪᏓᏁᎲ ᏨᏒ ᏕᎭᏓᏚᎪᏓᏁᎭ;
        ᏂᎯᏰᏃ ᏚᎪᏗᏍᎩ ᎾᏍᎩᏯ ᏂᎭᏛᏁᎭ. '
      verse: 1
    - text: 'ᎠᏎᏃ ᎢᏗᎦᏔᎭ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏕᎫᎪᏗᏍᎬ ᏚᏳᎪᏛ ᎨᏒᎢ, ᎾᏍᎩ ᏕᎫᎪᏓᏁᎲ ᎾᏍᎩ ᎢᏯᎾᏛᏁᎯ. '
      verse: 2
    - text: 'ᏥᎪᏃ ᎭᏓᏅᏖᏍᎬ ᏂᎯ ᏴᏫ, ᎾᏍᎩ ᏚᎪᏓᏁᎯ ᏥᎩ ᎾᏍᎩ ᎢᏯᎾᏛᏁᎯ, ᎠᎴ ᎾᏍᎩᏯ ᎢᎭᏛᏁᎯ ᏥᎩ, ᏔᏚᏓᎳᎡᎵ ᎤᏁᎳᏅᎯ
        ᏧᏭᎪᏙᏗ ᎨᏒᎢ? '
      verse: 3
    - text: 'ᏥᎪᎨ ᏅᎵᏌᎵᏉ ᎯᏰᎸᏍᎦ ᏄᏧᏈᏍᏛ ᎤᏓᏅᏘᏳ ᎨᏒ ᎠᎴ ᎬᏂᏗᏳ ᎨᏒᎢ, ᎠᎴ ᎪᎯᏗᏳ ᎤᏁᎳᎩ ᏒᎵᏍᎬᎢ, ᏂᎦᏔᎲᎾᏉ
        ᎨᏒ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏓᏅᏘᏳ ᎨᏒ ᏣᏘᏁᎬ ᏣᏁᏟᏴᏍᏗ ᎨᏒ ᏣᏓᏅᏛᎢ? '
      verse: 4
    - text: 'ᎾᏍᎩᏯᏍᎩᏂ ᎯᏍᏓᏱᏳ ᎨᏒ ᎠᎴ ᏣᏁᏟᏴᏛ ᏂᎨᏒᎾ ᏣᎾᏫ ᎯᏟᏏᎭ ᎤᏔᎳᏬᎯᏍᏗ ᎨᏒ ᏣᏤᎵ ᎢᏳᎵᏍᏙᏗ ᎾᎯᏳ ᎢᎦ
        ᎠᎵᏱᎶᎸᎭ ᎤᏓᎳᏬᎯᏍᏗ ᎨᏒ ᎠᎴ ᎤᏁᎳᏅᎯ ᏚᏳᎪᏛ ᏧᏭᎪᏙᏗ ᎨᏒ ᎦᎾᏄᎪᏫᏒᎭ; '
      verse: 5
    - text: 'ᎾᏍᎩ ᎾᏂᎥ ᏧᎫᏴᎡᏗ ᏥᎩ ᎾᏍᎩᏯ ᏄᏍᏛ ᏚᏂᎸᏫᏍᏓᏁᎸᎢ; '
      verse: 6
    - text: 'ᎾᏍᎩ ᎣᏍᏛ ᏚᏂᎸᏫᏍᏓᏁᎲ ᏗᏅᏂᏗᏳ ᎬᎾᎢᏒ ᏧᏂᏯᏍᏗᎭ ᏗᎬᏩᎸᏌᏛ ᎠᎴ ᎦᎸᏉᏗᏳ ᎨᏒ ᎠᎴ ᎠᏲᎱᎯᏍᏗ ᏂᎨᏒᎾ
        ᎨᏒᎢ, ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ ᎬᏂᏛ ᏧᎫᏴᏓᏁᏗ ᏥᎩ; '
      verse: 7
    - text: 'Ꮎ-ᏍᎩᏂ [ᎤᏁᎳᏅᎯ] ᏗᏂᎦᏘᎴᎩ ᏥᎩ, ᎠᎴ ᎾᏃᎯᏳᎲᏍᎬᎾ ᏥᎩ ᏚᏳᎪᏛ ᎨᏒᎢ, ᏂᏚᏳᎪᏛᎾᏍᎩᏂ ᎨᏒ ᎠᏃᎯᏳᎲᏍᎩ
        ᏥᎩ; ᎤᏔᎳᏬᎯᏍᏗ ᎠᎴ ᎤᎿᎭᎸᎯ ᎨᏒ ᎤᏂᎷᏤᏗ ᎨᏎᏍᏗ. '
      verse: 8
    - text: 'ᎤᏕᏯᏙᏗ ᎨᏒ ᎠᎴ ᎤᏪᎵᎯᏍᏗ ᎨᏒ ᎤᏂᎷᏤᏗ ᎨᏎᏍᏗ ᎾᏂᎥ ᎠᏂᏏᏴᏫᎭ ᎨᏒᎢ, ᎾᏍᎩ ᎤᏲ ᎢᏯᎾᏛᏁᎯ, ᎠᏂᏧᏏ
        ᎢᎬᏱ, ᎠᎴ ᎾᏍᏉ ᎠᏂᎪᎢ; '
      verse: 9
    - text: 'ᏗᎬᏩᎸᏌᏛᏍᎩᏂ ᎠᎴ ᎦᎸᏉᏗᏳ ᎨᏒ, ᎠᎴ ᏅᏩᏙᎯᏯᏛ ᎤᏂᎷᏤᏗ ᎨᏎᏍᏗ ᎾᏂᎥ ᎠᏂᏏᏴᏫᎭ ᎨᏒ ᎣᏍᏛ ᎢᏯᎾᏛᏁᎯ,
        ᎠᏂᏧᏏ ᎢᎬᏱ, ᎠᎴ ᎾᏍᏉ ᎠᏂᎪᎢ; '
      verse: 10
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᎥᏝ ᎩᎶ ᏗᎦᎸᏉᏗᏍᎩ ᏱᎩ. '
      verse: 11
    - text: 'ᎾᏂᎥᏰᏃ ᎩᎶ ᎤᏂᏍᎦᏅᏨᎯ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏄᏂᎲᎾ ᎾᏍᏉ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᎬᏔᏅᎾ ᎤᏂᎩᎵᏲᎢᏍᏗ; ᎠᎴ ᎾᏂᎥ ᎩᎶ
        ᎤᏂᏍᎦᏅᏨᎯ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎤᏂᎯ, ᎾᏍᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎨᎬᏓᏁᏗ ᏗᎨᎫᎪᏓᏁᏗ ᎨᏎᏍᏗ, '
      verse: 12
    - text: 'ᎥᏝᏰᏃ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᎾᏛᎩᏍᎩ ᎾᏂᏍᎦᏅᎾ ᏱᎩ ᎤᏁᎳᏅᎯ ᏓᎧᏅᎢ, ᏗᎧᎿᎭᏩᏛᏍᏗᏍᎩᏂ ᏂᎦᏪᏍᎬ ᎢᏯᎾᏛᏁᎯ ᎾᏍᎩ
        ᎤᎾᏚᏓᎴᏍᏗ ᎨᏎᏍᏗ. '
      verse: 13
    - text: 'ᏧᎾᏓᎴᏅᏛᏰᏃ ᏴᏫ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏄᏂᎲᎾ ᏥᎩ, ᎤᏅᏒ ᎤᎾᏓᏅᏖᏛ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᎦᏪᏍᎬ ᏱᎾᎾᏛᏁᎭ, ᎾᏍᎩ ᎯᎠ,
        ᏗᎧᎿᎭᏩᏛᏍᏗ ᏄᏂᎲᎾ ᏥᎩ, ᎤᏅᏒᏉ ᎨᏒ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎾᎾᎵᏍᏗᎭ; '
      verse: 14
    - text: 'ᎾᏍᎩ ᎬᏂᎨᏒ ᎾᏅᏁᎭ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᎦᏪᏍᎬ ᎢᏯᏛᏁᏗ ᎨᏒ ᏧᏂᎾᏫᏱ ᎪᏪᎸᎢ, ᏚᎾᏓᏅᏛ ᎾᏍᏉ ᎪᎯᏳᏙᏗᏍᎬᎢ,
        ᎠᎴ ᎠᎾᏓᏅᏖᏍᎬ ᏓᎾᏓᏚᎯᏍᏗᏍᎬ, ᎠᎴ ᏓᎾᏓᏚᏓᎴᏍᎬᎢ. '
      verse: 15
    - text: 'ᎾᎯᏳ ᎢᎦ ᎤᏁᎳᏅᎯ ᎤᏕᎵᏛ ᎨᏒ ᏴᏫ ᎤᎾᏤᎵᎦ ᏕᎫᎪᏓᏁᎸᎭ, ᏥᏌ ᎦᎶᏁᏛ ᎠᎬᏗᏍᎬᎢ, ᎾᏍᎩᏯ ᏂᎦᏪᏍᎬ ᎠᏆᏤᎵ
        ᎣᏍᏛ ᎧᏃᎮᏛ. '
      verse: 16
    - text: 'ᎬᏂᏳᏉ, ᎠᏧᏏ ᏕᏣᏙᎥ, ᎠᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏣᎵᏍᎦᏍᏙᏗ, ᎠᎴ ᎯᏯᏢᏆᏍᏙᏗ ᎤᏁᎳᏅᎯ, '
      verse: 17
    - text: 'ᎠᎴ ᎯᎦᏔᎭ ᏄᏍᏛ ᎣᏏᏳ ᎤᏰᎸᏗ ᎨᏒᎢ, ᎠᎴ ᎯᎪᏩᏘᎭ ᏧᏓᎴᏅᏛ ᏧᏓᎴᎿᎭᎢ ᎨᏒᎢ, ᎡᏤᏲᏅᎯ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ; '
      verse: 18
    - text: 'ᎠᎴ ᎥᏝ ᏱᏣᏜᏓᏏᏛᎡᎭ ᏨᏒ ᏔᏘᏂᏙᎯ ᎨᏒ ᏗᏂᎨᏫ, ᎢᎦ ᏔᏘᏍᏓᏁᎯ ᎨᏒ ᎤᎵᏏᎬ ᎠᏂᏂ, '
      verse: 19
    - text: 'ᏖᏲᎲᏍᎩ ᎨᏒ ᏄᎾᏓᏅᏛᎾ, ᏗᏂᏲᎵ ᏖᏲᎲᏍᎩ, ᎾᏍᎩ ᏣᏍᏆᏂᎪᏗ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒ ᎠᎴ ᏚᏳᎪᏛ ᎨᏒ ᏗᏟᎶᏍᏔᏅᎯ
        ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎪᏪᎸᎢ. '
      verse: 20
    - text: 'ᎾᏍᎩᏃ ᏂᎯ ᏅᏩᏓᎴ ᎯᏰᏲᎲᏍᎩ ᏥᎩ, ᏝᏍᎪ ᏨᏒ ᏯᏓᏕᏲᎲᏍᎦ? ᏂᎯ ᎭᎵᏥᏙᎲᏍᎬ ᏞᏍᏗ ᏣᏃᏍᎩᏒᎩ ᏣᏗᎭ, ᏥᎪ
        ᎢᎯᏃᏍᎩᎭ? '
      verse: 21
    - text: 'ᏂᎯ, ᏞᏍᏗ ᏣᏓᏲᏁᎸᎩ ᏣᏗᎭ, ᏥᎪ ᎢᎭᏓᏲᏁᎭ? ᏂᎯ, ᎤᏁᎴᏅᎯ ᏗᏰᎸᎯ ᏥᏕᎯᏂᏆᏘᎭ, ᏥᎪ ᏂᎯ ᎪᎱᏍᏗ ᎦᎸᏉᏗ
        ᎯᏐᏢᏗᎭ? '
      verse: 22
    - text: 'ᏂᎯ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏣᏢᏆᏙᏗᎭ, ᎯᏲᏍᏗᏍᎬᏍᎪ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏐᏢᎯ ᏂᏴᏁ ᎤᏁᎳᏅᎯ? '
      verse: 23
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᏚᏙᎥ ᎬᏩᏂᏐᏢᏗ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎠᏁᎲᎢ ᏂᎯ ᎢᏨᏂᏌᏛ, ᎾᏍᎩᏯ ᏂᎬᏅ ᎪᏪᎸᎢ. '
      verse: 24
    - text: 'ᎠᎱᏍᏕᏍᏗᏰᏃ ᎨᏒ ᎤᏙᎯᏳᎯ ᏣᏍᏕᎵᎭ ᎢᏳᏃ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᎦᏪᏍᎬ ᏱᎿᎭᏛᏁᎭ; ᎢᏳᏍᎩᏂ ᎯᏲᏍᏗᏍᎩ ᏱᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ,
        ᎡᏣᎱᏍᏕᏎᎸᎯ ᎨᏒ ᎡᏣᎱᏍᏕᏎᎸᎯᏉ ᏂᎨᏒᎾ ᏂᎦᎵᏍᏗᎭ. '
      verse: 25
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏳᏃ ᎠᏥᎤᏍᏕᏎᎸᎯ ᏂᎨᏒᎾ ᏯᏍᏆᏂᎪᏗᎭ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎾᏍᎩᏯ ᏂᎬᏅᎢ, ᏝᏍᎪ ᎾᏥᎤᏍᏕᏎᎸᎾ ᎨᏒ
        ᎠᏥᎤᏍᏕᏎᎸᎯ ᎨᏒ ᎠᏥᏰᎸᎾᏁᏗ ᏱᎦᎩ? '
      verse: 26
    - text: 'ᎠᎴ ᏝᏍᎪ ᎠᏥᎤᏍᏕᏎᎸᎯ ᏂᎨᏒᎾ, ᎾᏍᎩ ᎤᏕᏅᏉ ᏄᏍᏛ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏍᏆᏂᎪᏗᏍᎩ ᏱᏙᎨᏧᎪᏓᏏ ᏂᎯ, ᎪᏪᎵ
        ᎠᎴ ᎠᎱᏍᏕᏍᏗ ᎨᏒ ᏗᎬᏗ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎯᏲᏍᏗᏍᎩ? '
      verse: 27
    - text: 'ᎥᏝᏰᏃ ᎾᏍᎩ Ꮎ ᎠᏧᏏ ᏱᎩ, ᎦᏚᏉ ᎢᏗᏢ ᎠᏧᏏ ᏱᎩ; ᎥᏝ ᎠᎴ ᎾᏍᎩ Ꮎ ᎠᎱᏍᏕᏍᏗ ᎨᏒ ᏱᎩ, ᎦᏚᏉ ᎢᏗᏢ
        ᎤᏇᏓᎸᏉ ᏱᎩ; '
      verse: 28
    - text: 'ᎾᏍᎩᏍᎩᏂ Ꮎ ᎠᏧᏏ, ᎾᏍᎩ ᎭᏫᏂᏗᏢ ᎠᏧᏏ ᏥᎩ, ᎠᎴ ᎾᏍᎩ Ꮎ ᎠᎱᏍᏕᏍᏗ ᎨᏒ ᎤᎾᏫᏱ ᎡᎯ ᏥᎩ, ᎤᏓᏅᏙᎩᎯ
        ᎡᎯ, ᎥᏝᏃ ᎪᏪᎵᏉ ᏂᎦᏪᏍᎬ ᏗᎧᎿᎭᏩᏕᎩ; ᎾᏍᎩ ᎥᏝ ᏴᏫᏉ ᎬᏩᎸᏉᏙᏗ ᏱᎩ, ᎤᏁᎳᏅᎯᏍᎩᏂ.  '
      verse: 29
  - chapter: 3
    verses:
    - text: ' ᎦᏙᎨᏃ ᎤᏍᏛ ᎤᏟ ᏄᏛᏅ ᎠᏧᏏ? ᎠᎴ ᎦᏙ ᎤᏍᏛ ᎬᏩᏓᏍᏕᎸᏗ ᎠᎱᏍᏕᏍᏗ ᎨᏒᎢ? '
      verse: 1
    - text: 'ᎤᏣᏘ ᏂᎦᎥ ᏄᏓᎴᏒᎢ; ᏄᎬᏫᏳᏒ ᎠᏗᎾ ᏅᏗᎦᎵᏍᏙᏗ ᎾᏍᎩ ᎨᎦᎨᏅᏴ ᎤᏁᎳᏅᎯ ᎤᏁᏨᎢ. '
      verse: 2
    - text: 'ᎦᏙᏃ ᎢᏳ ᎢᎦᏛ ᏄᏃᎯᏳᏅᎾ ᏱᎩ? ᏥᎪ ᏄᏃᎯᏳᏅᎾ ᎨᏒ ᎠᏎᏉᏉ ᏱᏂᎬᎦ ᎤᏁᎳᏅᎯ ᎦᎪᎯᏳᏗ ᎨᏒᎢ? '
      verse: 3
    - text: 'ᎬᏩᏟᏍᏗ; ᎥᎥ, ᎤᏁᎳᏅᎯ ᏚᏳᎪᏛ ᎧᏁᎩ ᎨᏎᏍᏗ, ᎾᏂᎥᏃ ᏴᏫ ᎠᏂᏰᎪᎩ ᎨᏎᏍᏗ; ᎾᏍᎩᏯ ᎯᎠ ᏂᎬᏅ ᎪᏪᎸᎢ,
        ᎾᏍᎩ ᏂᏍᎦᏅᎾ ᎢᏳᎵᏍᏙᏗᏱ ᎯᏁᎬᎢ, ᎠᎴ ᏣᏓᏎᎪᎩᏍᏗᏱ ᎿᎭᏉ ᏕᎱᎪᏔᏅᎭ. '
      verse: 4
    - text: 'ᎠᏎᏃ ᎢᏳᏃ ᏂᏚᏳᎪᏛᎾ ᏃᎦᏛᏁᎸ ᎬᏂᎨᏒ ᏱᏂᎬᏁᎭ ᏚᏳᎪᏛ ᎢᏯᏛᏁᎯ ᎨᏒ ᎤᏁᎳᏅᎯ, ᎦᏙ ᏓᏓᏛᏂ? ᎠᏍᎦᏅᎦᏍᎪ
        ᎤᏁᎳᏅᎯ ᎾᏍᎩ ᏥᏓᏍᏛᏗᏍᏙᏗᎭ? (ᏴᏫᏉ ᎢᏳᏪᏍᏗ ᏂᏥᏪᎭ). '
      verse: 5
    - text: 'ᎬᏩᏟᏍᏗ; ᎢᏳᏰᏃ ᎾᏍᎩ ᏱᏄᏍᏗ ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᎤᏁᎳᏅᎯ ᎡᎶᎯ ᏱᏕᎫᎪᏓᏏ? '
      verse: 6
    - text: 'ᎢᏳᏰᏃ ᏚᏳᎪᏛ ᎧᏁᎩ ᎨᏒ ᎤᏁᎳᏅᎯ ᎤᏟ ᎢᎦᎢ ᎤᏁᏉᏨᎯ ᏱᎩ ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᏄᏩᏁᎲᎢ ᎠᏴ ᎦᏥᎪᎲᏍᎬ ᏱᏅᏗᎦᎵᏍᏙᏗᎭ,
        ᎦᏙᏃ ᎠᏴ ᎾᏍᏉ ᎠᏏᏉ ᏛᏊᎪᏓᏁᎭ ᏥᏍᎦᎾ ᎾᏍᎩᏯᎢ? '
      verse: 7
    - text: 'ᎠᎴᏍᎪ ᎥᏝ ᎾᏍᎩ ᎯᎠ ᏳᎬᏫᏳᎭ, (ᎾᏍᎩ ᎦᏲᎩᏐᏢᏛ ᏥᎪᎩᏃᎮᎭ, ᎠᎴ ᎩᎶ ᎾᏍᎩ ᎾᏂᏪ ᏥᎪᎪᏎᎭ,) ᎤᏲ ᏕᎩᎸᏫᏍᏓᏁᎮᏍᏗ
        ᎾᏍᎩ ᎣᏍᏛ ᎨᏒ ᎤᎵᏰᎢᎸᏍᏗᏱ? ᎾᏍᎩ ᎤᏂᏍᎦᏅᏨ ᏧᎾᏚᎪᏓᏁᏗᏱ ᏚᏳᎪᏗ. '
      verse: 8
    - text: 'ᎦᏙᎨ ᎤᎬᏫᏳᎭ? ᎤᏟᏍᎪ ᏂᏙᎯ? ᎥᏝ ᎤᏍᏗᎩᏛ ᎤᏅ; ᎦᏳᎳᏰᏃ ᏕᎫᎪᏔᏅ ᎾᏍᎩ ᎢᏧᎳ ᎠᏂᏧᏏ ᎠᎴ ᏧᎾᏓᎴᏅᏛ
        ᏴᏫ, ᏂᎦᏗᏳ ᎠᏍᎦᏅᎢᏍᏗ ᎨᏒ ᎤᎾᏓᏄᏴᏛᎢ. '
      verse: 9
    - text: 'ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᎥᏝ ᎩᎶ ᎣᏏᏳ ᎢᏯᏛᏁᎯ ᏱᎩ, ᎥᏝ, ᏌᏉ ᎤᏅ. '
      verse: 10
    - text: 'ᎥᏝ ᎩᎶ ᎪᎵᎩ ᏱᎩ; ᎥᏝ ᎩᎶ ᎤᏁᎳᏅᎯ ᎤᏲᎯ ᏱᎩ. '
      verse: 11
    - text: 'ᎾᏂᎥᏉ ᎤᎾᏞᏒ ᎦᏅᏅᎢ, ᎢᏳᎾᏍᏗᎭᏉ ᎪᎱᏍᏗ ᏗᎬᏙᏗ ᏂᎨᏒᎾ ᏄᎾᎵᏍᏔᏅ; ᎥᏝ ᎩᎶ ᎣᏏᏳ ᎢᏯᏛᏁᎯ ᏱᎩ, ᎥᏝ
        ᏌᏉ ᎤᏅ. '
      verse: 12
    - text: 'ᎤᏂᎩᏍᏗᏱ ᏗᏓᏂᏐᏗᏱ ᎤᎵᏍᏚᎢᏛ ᏥᎨᏐ ᎾᏍᎩᏯᎢ; ᏗᏂᏃᎪᎢ ᎠᎾᏓᎶᏄᎮᏗᏍᎪᎢ, ᎢᎾᏛ ᏚᏂᏁᎲ ᎠᏓᎯᎯ ᏚᏂᎭᏁᎦᎸ
        ᎭᏫᏂᏗᏢ ᏚᏂᏁᎭ. '
      verse: 13
    - text: 'ᎾᏍᎩ ᏗᏂᎰᎵ ᏗᎧᎵᏬᎯ ᎠᏓᏍᎩᏅᏗᏍᏗ ᎨᏒ ᎠᎴ ᎤᏴᏍᏗ ᎨᏒᎢ. '
      verse: 14
    - text: 'ᏧᎾᎳᏏᏕᏂ ᏗᏯᏄᎵᏳ ᎩᎬ ᎤᎾᏓᏤᏪᏗᏱ. '
      verse: 15
    - text: 'ᎠᏛᏗᏍᎩ ᎨᏒ ᎠᎴ ᎤᏲ ᎠᏓᏅᏓᏗᏍᏗ ᎨᏒ ᏔᎵ ᎤᏛᏗᏕᎪ ᎠᏁᏙᎲᎢ. '
      verse: 16
    - text: 'ᏅᏩᏙᎯᏯᏛᏃ ᎦᏅᏅ ᎥᏝ ᎤᏂᎦᏙᎥᏒᎯ ᏱᎩ. '
      verse: 17
    - text: 'ᎤᏁᎳᏅᎯ ᎦᎾᏰᎯᏍᏗ ᎨᏒ ᎥᏝ ᎢᎬᏱᏗᏢ ᏱᏄᏍᏗ ᏗᏂᎧᏅᎢ. '
      verse: 18
    - text: 'ᎠᎴ ᎢᏗᎦᏔᎭ ᎾᏍᎩ ᏂᎦᎥ ᏂᎦᏪᏍᎬ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎤᏂᏁᏤᎭ ᎾᏍᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎨᏥᏁᏄᎯ; ᎾᏍᎩ ᎾᏂᎥ ᏗᏂᎰᎵ
        ᏗᎨᏥᏍᏚᏁᏗᏱ, ᎠᎴ ᎡᎳᏂᎬ ᎠᏁᎯ ᎤᏂᏍᎦᏅᏨᎯ ᏧᏚᎪᏔᏅᎯ ᎢᏳᎵᏍᏙᏗᏱ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲᎢ. '
      verse: 19
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᎦᏪᏍᎬ ᏄᏛᏁᎲ ᎥᏝ ᎩᎶ ᎤᏇᏓᎵ ᏴᎬᏚᏓᎴᏍᏓ ᎾᏍᎩ ᎠᎦᏔᎲᎢ; ᏗᎧᎿᎭᏩᏛᏍᏗᏰᏃ
        ᎠᏍᎦᏅᎢᏍᏗ ᎨᏒ ᎠᎦᏙᎥᎯᏍᏙᏗ. '
      verse: 20
    - text: 'ᎤᏁᎳᏅᎯᏍᎩᏂ ᎤᏓᏚᏓᎴᏍᏙᏗ ᎨᏒ, ᏗᎧᎿᎭᏩᏛᏍᏗ ᎬᏙᏗ ᏂᎨᏒᎾ, ᎬᏂᎨᏒ ᎢᎬᏁᎸᎯ, ᎪᎯᏳᏙᏔᏅᎯ ᏗᎧᎿᎭᏩᏛᏍᏗ
        ᎠᎴ ᎠᎾᏙᎴᎰᏍᎬ ᏚᏃᏪᎸᎢ; '
      verse: 21
    - text: 'ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏓᎦᏓᎴᏍᏗ ᎨᏒᎢ, ᎾᏍᎩ ᏥᏌ ᎦᎶᏁᏛ ᎪᎯᏳᏗ ᏨᏗᏓᎴᎲᏍᎦ, ᎠᎴ ᎾᏍᎩ ᎾᏂᎥ ᎠᏃᎯᏳᎲᏍᎩ ᎤᏂᎷᏤᏗ
        ᎠᎴ ᎾᏍᎩ ᎾᏂᎥ ᎤᎾᏤᎵ ᎢᏳᎵᏍᏙᏗ ᏥᎩ; ᎥᏝᏰᏃ ᏧᎾᏓᎴᎿᎭᎢ ᏱᎩ; '
      verse: 22
    - text: 'ᏂᎦᏗᏳᏰᏃ ᎤᏂᏍᎦᏅᏨᎯ, ᎠᎴ ᎡᏍᎦ ᎤᏃᎭᏒ ᎤᏁᎳᏅᎯ ᎤᏓᎸᏉᏙᏗ ᎨᏒᎢ; '
      verse: 23
    - text: 'ᎨᎫᏓᎴᏛ ᏂᏗᎨᏥᎬᏩᎶᏓᏁᎸᎾ ᎬᏔᏅᎯ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᏅᏓᏳᏓᎴᏅᎯ ᎠᎫᏴᏙᎢ ᎨᏒ ᎦᎶᏁᏛ ᏥᏌ ᎤᏪᎲᎢ; '
      verse: 24
    - text: 'ᎾᏍᎩ [ᏥᏌ ᎦᎶᏁᏛ] ᎤᏁᎳᏅᎯ ᎬᏂᎨᏒ ᏥᏄᏩᏁᎸ ᎠᎵᏍᎪᎸᏔᏅᎯ ᎪᎯᏍᏙᏗ ᎨᏒᎢ, ᎾᏍᎩ ᎪᎯᏳᏗᏱ ᎤᎩᎬ; ᏧᎾᏄᎪᏫᏎᏗᏱ
        ᎾᏍᎩ ᏚᏳᎪᏛ ᎢᏯᏛᏁᎯ ᎨᏒᎢ, ᎾᏍᎩ ᎦᏳᎳ ᎠᏍᎦᏅᏨᎯ ᎨᏒ ᎦᎬᏩᏓᏁᏗ ᎨᏒᎢ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎬᏂᏗᏳ ᎨᏒ ᎢᏳᏩᏂᏌᏅᎯ; '
      verse: 25
    - text: 'ᏧᎾᏄᎪᏫᏎᏗᏱ ᎪᎯ ᎨᏒ ᎾᏍᎩ ᏚᏳᎪᏛ ᎢᏯᏛᏁᎯ ᎨᏒᎢ; ᎾᏍᎩ ᏚᏳᎪᏛ ᎢᏯᏛᏁᎯ ᎢᏳᎵᏍᏙᏗᏱ, ᎠᎴ ᎫᏓᎴᏍᎩ ᎾᏍᎩ
        Ꮎ ᎪᎯᏳᎲᏍᎩ ᏥᏌ. '
      verse: 26
    - text: 'ᎭᏢᎨᏃ ᎠᏢᏆᏍᏗ ᎨᏒᎢ? ᎢᏴᏛ ᎢᎬᏁᎸᎯ. ᎦᏙ ᎤᏍᏗ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎬᏔᏅᎯ? ᏗᎦᎸᏫᏍᏓᏁᏗᏱᏍᎪ ᎠᏓᏁᏤᎯ? ᎥᏝ;
        ᏗᎧᎿᎭᏩᏛᏍᏗᏍᎩᏂ ᎬᏔᏅᎯ ᎪᎯᏳᏗ ᎨᏒ ᎠᏓᏁᏤᎯ. '
      verse: 27
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏕᏚᎪᏗᎭ ᎾᏍᎩ ᏴᏫ ᎪᎯᏳᏗ ᎨᏒ ᎠᏚᏓᎴᏍᏗᏍᎬ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᎬᏅ ᏄᏛᏁᎸᎾ. '
      verse: 28
    - text: 'ᎤᏁᎳᏅᎯᏍᎪ ᎠᏂᏧᏏᏉ ᎤᏅᏒ ᎤᎾᏤᎵᎦ? ᏝᏍᎪ ᎾᏍᏉ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎤᎾᏤᎵᎦ ᏱᎩ? ᎥᎥ, ᏧᎾᏓᎴᏅᏛ ᎾᏍᏉ ᏴᏫ
        ᎤᎾᏤᎵᎦ. '
      verse: 29
    - text: 'ᏌᏉᎯᏳᏰᏃ ᎤᏁᎳᏅᎯ ᎾᏍᎩ ᎪᎯᏳᏗ ᎨᏒ ᏥᏕᎫᏓᎴᏍᏗᎭ ᏗᎨᏥᎤᏍᏕᏎᎸᎯ, ᎠᎴ ᏂᏗᎨᏥᎤᏍᏕᏎᎸᎾ ᎪᎯᏳᏗ ᎨᏒ ᏥᏕᎫᏓᎴᏍᏗᎭ. '
      verse: 30
    - text: 'ᎾᏍᎩᏍᎪᏃ ᎢᏳᏍᏗ ᎠᏎᏉᏉ ᏂᏛᏁᎭ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎪᎯᏳᏗ ᎨᏒ ᎢᏛᏗᎭ? ᎬᏩᏟᏍᏗ; ᎢᏗᏍᏓᏱᏗᏍᎩᏂ ᏗᎧᎿᎭᏩᏛᏍᏗ.  '
      verse: 31
  - chapter: 4
    verses:
    - text: ' ᎾᏍᎩᏃ ᏥᏄᏍᏗ ᎦᏙ ᏓᏓᏛᏂ ᎡᏆᎭᎻ ᎢᎩᏙᏓ ᎤᏩᏛᎲ ᎤᏇᏓᎵ ᎨᏒ ᏅᏓᏳᏓᎴᏅᏛ? '
      verse: 1
    - text: 'ᎢᏳᏰᏃ ᎡᏆᎭᎻ ᏚᎸᏫᏍᏓᏁᎲ ᎤᏚᏓᎴᏍᏔᏅᎯ ᏱᎩ, ᎤᎭ ᎤᏢᏈᏍᏙᏗ; ᎠᏎᏃ ᎥᏝ [ᏳᎭ,] ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲᎢ. '
      verse: 2
    - text: 'ᎦᏙᏰᏃ ᎠᏗᎭ ᎦᎸᏉᏗ ᎪᏪᎵ? ᎡᏆᎭᎻ ᎤᏬᎯᏳᏁ ᎤᏁᎳᏅᎯ, ᎾᏍᎩᏃ ᏚᏳᎪᏛ ᎢᏯᏛᏁᏗ ᎨᏒ ᎠᏥᏰᎸᎾᏁᎴᎢ. '
      verse: 3
    - text: 'ᎩᎶᏰᏃ ᏧᎸᏫᏍᏓᏁᎯ ᎠᎦᎫᏴᎡᏗ ᎨᏒ ᎥᏝ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᏱᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᎤᏤᎵ ᏯᏥᏰᎸᎾᏁᎰᎢ, ᎤᏓᏚᎬᏍᎩᏂ
        ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᎤᏤᎵ ᎠᏥᏰᎸᎾᏁᎰᎢ. '
      verse: 4
    - text: 'Ꮎ-ᏍᎩᏂ ᏂᏚᎸᏫᏍᏓᏁᎲᎾ, ᎪᎯᏳᎲᏍᎩᏉᏍᎩᏂ ᎾᏍᎩ Ꮎ ᎫᏓᎴᏍᎩ ᎠᏍᎦᎾᎢ, ᎾᏍᎩ ᎤᏬᎯᏳᏒ ᏚᏳᎪᏛ ᎢᏯᏛᏁᏗ ᎨᏒ
        ᎠᏥᏰᎸᎾᏁᎰᎢ. '
      verse: 5
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏕᏫ ᏥᎧᏁᎢᏍᏗᎭ ᎣᏍᏛ ᎢᏳᎵᏍᏓᏁᏗ ᎨᏒ ᏴᏫ, ᎾᏍᎩ Ꮎ ᎤᏁᎳᏅᎯ ᏚᏳᎪᏛ ᎢᏯᏛᏁᏗ ᎨᏒ ᎾᏍᎩᏯ
        ᎤᏰᎸᎾᏁᎭ ᏂᏚᎸᏫᏍᏓᏁᎸᎾ ᎨᏒᎢ, '
      verse: 6
    - text: '[ᎯᎠ ᏥᏂᎦᏪᎭ,] ᎣᏏᏳ ᎢᏳᎾᎵᏍᏓᏁᏗ ᎤᏂᏍᎦᏅᏨ ᎦᎨᏥᏁᎸᎯ, ᎠᎴ ᎤᏲ ᏄᎾᏛᏁᎸ ᎨᎫᏢᎾᏁᎸᎯ; '
      verse: 7
    - text: 'ᎣᏏ ᎢᏳᎵᏍᏓᏁᏗ ᏴᏫ ᎾᏍᎩ Ꮎ ᎤᎬᏫᏳᎯ ᎤᏍᎦᏅᏨ ᏄᏭᎪᏍᏗᏍᎬᎾ ᎨᏒᎢ. '
      verse: 8
    - text: 'ᎯᎠᏃ ᎾᏍᎩ ᎣᏏᏳ ᎢᏳᏓᎵᏍᏓᏁᏗ ᎨᏒ ᏗᎨᏥᎤᏍᏕᏎᎸᎯᏉᏍᎪ ᎤᏂᎷᏤᎭ, ᏥᎪᎨ ᎾᏍᏉ ᏗᎨᏥᎤᏍᏕᏎᎸᎯ ᏂᎨᏒᎾ? ᎪᎯᏳᏗᏰᏃ
        ᎨᏒ ᏚᏳᎪᏛ ᎢᏯᏛᏁᏗ ᎨᏒ ᎠᏥᏰᎸᎾᏁᎴ ᎡᏆᎭᎻ ᎢᏓᏗᎭ. '
      verse: 9
    - text: 'ᎢᎳᎩᏳᏃ ᎾᏍᎩ ᏄᏍᏕ ᎠᏥᏰᎸᎾᏁᎴᎢ? ᏥᎪ ᎠᏥᎤᏍᏕᏎᎸᎯ ᏥᎨᏎᎢ? ᏥᎪᎨ ᎠᏥᎤᏍᏕᏎᎸᎯ ᏂᎨᏒᎾ ᏥᎨᏎᎢ? ᎥᏝ
        ᎠᏥᎤᏍᏕᏎᎸᎯ ᏥᎨᏎᎢ, ᎠᏥᎤᏍᏕᏎᎸᎯᏍᎩᏂ ᏂᎨᏒᎾ ᏥᎨᏎᎢ. '
      verse: 10
    - text: 'ᎠᎴ ᎠᏥᏁᎴ ᎠᎱᏍᏕᏍᏗ ᎨᏒ ᎤᏰᎸᏛᎢ, ᎠᏍᏓᏱᏗᏍᎩ ᏚᏳᎪᏛ ᎢᏯᏛᏁᏗ ᎨᏒ ᎠᏥᏰᎸᎾᏁᎲᎢ ᏅᏓᏳᏓᎴᏅᎯ ᎤᏬᎯᏳᏒ
        ᎠᏏ ᎾᏥᎤᏍᏕᏎᎸᎾ ᏥᎨᏎᎢ; ᎾᏍᎩ ᎤᏂᏙᏓ ᎢᏳᎵᏍᏙᏗᏱ ᎾᏂᎥ ᎠᏃᎯᏳᎲᏍᎩ, ᏂᏗᎨᏥᎤᏍᏕᏎᎸᎾ ᎨᏒᎢ; ᎾᏍᎩ ᏚᏳᎪᏛ ᎢᏯᏛᏁᏗ
        ᎨᏒ ᎾᏍᎩ ᎾᏍᏉ ᎨᏥᏰᎸᎾᏁᏗᏱ; '
      verse: 11
    - text: 'ᎠᎴ ᎾᏍᏉ ᏗᎨᏥᎤᏍᏕᏎᎸᎯ ᎤᏂᏙᏓ ᎢᏳᎵᏍᏙᏗᏱ, ᎾᏍᎩ ᏗᎨᏥᎤᏍᏕᏎᎸᎯ ᎤᏩᏒ ᏂᎨᏒᎾ ᏥᎩ, ᎾᏍᏉᏍᎩᏂ ᎠᏂᏍᏓᏩᏕᎩ
        ᏥᎩ ᏚᎳᏏᏅᏒ ᎢᎩᏙᏓ ᎡᏆᎭᎻ, ᎾᏍᎩ ᏧᏬᎯᏳᏎ ᎠᏥᎤᏍᏕᏎᎸᎯ ᎠᏏ ᏂᎨᏒᎾ ᏥᎨᏎᎢ. '
      verse: 12
    - text: 'ᏣᏥᏚᎢᏍᏓᏁᎴᏰᏃ ᎤᏤᎵ ᎢᏳᎵᏍᏙᏗᏱ ᎡᎶᎯ, ᎥᏝ ᎡᏆᎭᎻ ᎠᎴ ᎾᏍᎩ ᎤᏁᏢᏔᏅᏛ ᎨᏒ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏅᏓᏳᏓᎴᏅᎯ
        ᏱᎨᏎᎢ, ᎪᎯᏳᏗᏍᎩᏂ ᎠᏚᏓᎴᏍᏙᏗ ᎨᏒ ᏅᏓᏳᏓᎴᏅᎯ ᎨᏎᎢ. '
      verse: 13
    - text: 'ᎢᏳᏰᏃ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᎾᎵᏍᎦᏍᏙᏗᏍᎩ ᎤᎾᏤᎵ ᏱᏂᎨᎬᏁᎭ, ᎿᎭᏉ ᎠᏎᏉ ᏂᎦᎵᏍᏗᎭ ᎪᎯᏳᏗ ᎨᏒᎢ, ᎠᎴ ᎠᏚᎢᏍᏛ
        ᎪᎱᏍᏗ ᎬᎪᏗ ᏂᎨᏒᎾ ᏂᎦᎵᏍᏗᎭ. '
      verse: 14
    - text: 'ᏗᎧᎿᎭᏩᏛᏍᏗᏰᏃ ᎤᏔᎳᏬᎯᏍᏗ ᎨᏒ ᏩᎵᏰᎢᎶᎯᎭ; ᏗᎧᎿᎭᏩᏛᏍᏗᏰᏃ ᎾᎿᎭᎾᎲᎾ ᎨᏒ, ᎾᎿᎭᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏲᏍᏙᏗ
        ᎨᏒ ᎥᏝ ᏰᎭ. '
      verse: 15
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎪᎯᏳᏗ ᎨᏒ ᎠᎵᏍᎦᏍᏙᏗᎭ, ᎾᏍᎩ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᏅᏓᏳᏓᎴᏗᏱ; ᎾᏍᎩ ᎠᏚᎢᏍᏔᏅᎯ ᎨᏒ
        ᎤᎵᏂᎩᏗᏳ ᎢᏳᎾᎵᏍᏓᏁᏗᏱ ᎾᏂᎥ ᎤᏁᏢᏔᏅᏛ ᎨᏒᎢ; ᎥᏝ ᎾᏍᎩ ᎤᏅᏒ ᏧᏁᏢᏔᏅᏛ ᎨᏒ ᎾᏍᎩᏯ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᎬᏅᎢ,
        ᎾᏍᏉᏍᎩᏂ ᎾᏍᎩ ᏧᏁᏢᏔᏅᏛ ᎨᏒ ᎡᏆᎭᎻ ᎤᏬᎯᏳᏒ ᎾᏍᎩᏯ ᎤᏃᎯᏳᏅᎯ ᎢᏳᏩᏂᏌᏛ, ᎾᏍᎩ ᎡᏆᎭᎻ ᏂᏗᎥ ᎢᎩᏙᏓ ᏥᎩ, '
      verse: 16
    - text: '(ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᎤᏂᏣᏘ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎤᏂᏙᏓ ᏂᎬᏴᎦ,) ᎠᎦᏔᎲ ᎤᏁᎳᏅᎯ ᎾᏍᎩ ᏥᎪᎯᏳᎲᏍᎨᎢ,
        ᎾᏍᎩ ᏗᎬᏂᏗᏍᎩ ᏥᎩ ᏧᏂᏲᎱᏒᎯ, ᎠᎴ ᏗᏯᏂᏍᎩ ᏥᎩ ᏧᎾᏓᎴᏅᏛ ᎾᏍᎩ ᎾᏁᎲᎾ ᎨᏒᎢ, ᎾᏍᎩ ᏣᏁᎰ ᎾᏍᎩᏯᎢ; '
      verse: 17
    - text: 'ᎾᏍᎩ ᎤᏚᎩ ᎦᎬᏗ ᏂᎨᏒᎾ ᏥᎨᏎᎢ ᎤᏚᎩ ᎬᏗ ᎨᏒ ᏧᏬᎯᏳᏁᎢ, ᎾᏍᎩ ᎤᏂᏣᏘ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎤᏂᏙᏓ ᎢᏳᎵᏍᏙᏗᏱ,
        ᎾᏍᎩᏯ ᎯᎠ ᎢᎦᏪᏛ ᏥᎩ, ᎾᏍᎩᏯ ᏄᏂᏧᏈᏍᏕᏍᏗ ᏣᏁᏢᏔᏅᎯ; '
      verse: 18
    - text: 'ᎠᎴ ᏩᎾᎦᎳ ᏂᎨᏒᎾ ᎨᏒ ᎤᏬᎯᏳᏒᎢ, ᎥᏝ ᏳᏓᏅᏖᎴ ᎤᏩᏒ ᎠᏰᎵ ᎤᎵᏬᏨᎯ ᎨᏒᎢ, ᎿᎭᏉ ᎠᏍᎪᎯᏧᏈ ᎢᏴᏛ ᎢᏳᏕᏘᏴᏛ
        ᎨᏒᎢ, ᎥᏝ ᎠᎴ ᏳᏓᏅᏖᎴ ᎤᎶᏒᏍᏓᏁᎸᎯ ᎨᏒ ᏎᎵ ᏧᏓᎾᏄᎪᏫᏍᏗᏱ; '
      verse: 19
    - text: 'ᎥᏝ ᏳᏜᏓᏏᏛᎡᎮ ᎤᏁᎳᏅᎯ ᎤᏚᎢᏍᏔᏅᎢ ᏄᏬᎯᏳᏒᎾ ᎨᏒ ᎢᏳᏍᏗ; ᎤᎵᏂᎩᏗᏳᏍᎩᏂ ᎨᏎ ᎤᏬᎯᏳᏒᎢ, ᎦᎸᏉᏗᏍᎨ
        ᎤᏁᎳᏅᎯ, '
      verse: 20
    - text: 'ᎠᎴ ᎤᎧᎵᏨᎯ ᎤᏬᎯᏳᏎᎢ ᎾᏍᎩ ᏄᏍᏛ ᎤᏚᎢᏍᏔᏅ ᏰᎵᏉ ᎾᏍᏉ ᎢᎬᏩᏛᏁᏗ ᎨᏒᎢ. '
      verse: 21
    - text: 'ᎠᎴ ᎾᏍᎩ ᎢᏳᏍᏗ ᏚᏳᎪᏛ ᎢᏯᏛᏁᏗ ᎨᏒ ᎠᏥᏰᎸᎾᏁᎴ ᎾᏍᎩ. '
      verse: 22
    - text: 'ᎥᏝ ᎠᎴ ᎤᏩᏒᏉ ᎨᏒ ᏱᏅᏗᎦᎵᏍᏙᏗᏍᎨ ᎪᏪᎳᏅᎯ ᏥᎩ, ᎾᏍᎩ [ᏚᏳᎪᏛ ᎢᏯᏛᏁᏗ ᎨᏒ] ᏣᏥᏰᎸᎾᏁᎴᎢ; '
      verse: 23
    - text: 'ᎠᏴᏍᎩᏂ ᎨᏒ ᎾᏍᏉ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᎢ, ᎾᏍᎩ [ᏚᏳᎪᏛ ᎢᏯᏛᏁᏗ ᎨᏒ] ᎡᎩᏰᎸᎾᏁᏗ ᏥᎩ, ᎡᏙᎯᏳᎲᏍᎩ ᎾᏍᎩ
        ᏧᎴᏔᏅᎯ ᎤᏲᎱᏒ ᏥᏌ ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ; '
      verse: 24
    - text: 'ᎾᏍᎩ ᏥᏓᏥᏲᏎ ᎠᏴ ᎢᎩᏍᎦᏅᏨ ᏥᏅᏗᎦᎵᏍᏙᏗᏍᎨᎢ, ᎠᎴ ᏥᏓᎦᎴᏔᏁ ᎠᏴ ᎢᎦᏚᏓᎴᏍᏗᏱ.  '
      verse: 25
  - chapter: 5
    verses:
    - text: ' ᎾᏍᎩ ᎢᏳᏍᏗ ᎪᎯᏳᏗ ᎨᏒ ᎢᎦᏚᏓᎴᏍᏔᏅᎯ ᏥᎩ, ᏅᏩᏙᎯᏯᏛ ᏂᎬᏅ ᎤᏁᎳᎥᎯ ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ ᎢᏳᏩᏂᏌᏛ; '
      verse: 1
    - text: 'ᎾᏍᎩ ᎾᏍᏉ ᎢᏳᏩᏂᏌᏛ ᎪᎯᏳᏗ ᎢᏛᏗᏍᎬ ᎨᎩᎷᎯᏍᏗ ᏥᏄᎵᏍᏔᏅ ᎯᎠ ᎾᏍᎩ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒᎢ, ᎾᏍᎩ
        ᎾᎿᎭᏥᏕᏗᏙᎦ, ᎠᎴ ᏥᏓᎵᎮᎵᎦ ᎤᏚᎩ ᎢᎬᏒ ᎦᎸᏉᏗᏳ ᎨᏒ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎡᎩᏁᏗᏱ. '
      verse: 2
    - text: 'ᎠᎴ ᎥᏝ ᎾᏍᎩᏉ ᏱᏂᎦᎥ, ᎾᏍᏉᏍᎩᏂ ᎠᎩᎵᏯ ᎢᎩᎷᏤᎲ ᎢᏓᎵᎮᎵᎪᎢ; ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᎢᏗᎦᏔᎲ ᎠᎩᎵᏲᎢᏍᏗ ᎨᏒ
        ᎠᎬᏂᏗᏳ ᎾᏓᏛᏁᎲᎢ; '
      verse: 3
    - text: 'ᎠᎬᏂᏗᏳᏃ ᎨᏒ ᎣᏩᏒ ᎣᏓᎦᏙᎥᎯᏍᏗ ᎨᏒ ᎾᏓᏛᏁᎲᎢ; ᎣᏩᏒᏃ ᎣᏓᎦᏙᎥᎯᏍᏗ ᎨᏒ ᎤᏚᎩ ᎬᏗ ᎨᏒ ᎠᏓᏩᏛᎡᎲᎢ; '
      verse: 4
    - text: 'ᎾᏍᎩᏃ ᎤᏚᎩ ᎬᏗ ᎨᏒ ᎥᏝ ᎠᏕᎰᎯᏍᏗᏱ ᏴᎬᏓᏩᏛᏏ; ᏅᏗᎦᎵᏍᏙᏗᎭ ᎤᏁᎳᏅᎯ ᎠᎨᏳᏗ ᎨᏒ ᎡᎩᏐᏅᏰᎸ ᏗᎩᎾᏫᏱ,
        ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎢᏳᏩᏂᏌᏛ, ᎾᏍᎩ ᎡᎩᏁᎸᎯ ᏥᎩ. '
      verse: 5
    - text: 'ᏂᏗᎦᎵᏂᎬᎬᎾᏰᏃ ᎠᏎ ᏥᎨᏎᎢ, ᎾᎯᏳ ᎠᏎᎸᎯ ᎨᏒ ᎦᎶᏁᏛ ᎢᎩᏲᎱᎯᏎᎴ ᎢᏗᏍᎦᎾᎢ. '
      verse: 6
    - text: 'ᎤᏎᎦᏨᎯᏰᏃ ᎤᏓᏅᏘ ᎠᏍᎦᏯ ᎩᎶ ᏯᏲᎱᎯᏏ; ᏯᏎᎦᎩᏍᎩᏂᏃᏅ ᎣᏍᏛ ᎠᏍᎦᏯ ᎩᎶ ᎬᏩᏲᎱᎯᏎᏗ ᏱᏂᎦᎩ. '
      verse: 7
    - text: 'ᎤᏁᎳᏅᎯᏍᎩᏂ ᎦᎾᏄᎪᏫᏍᎦ ᎢᎩᎨᏳᎯᏳ ᎨᏒᎢ, ᎾᏍᎩ ᎠᏏ ᎢᏗᏍᎦᎾ ᏥᎨᏎᎢ ᎦᎶᏁᏛ ᎢᎩᏲᎱᎯᏎᎴᎢ. '
      verse: 8
    - text: 'ᎾᏍᎩᏃ ᏥᏄᏍᏗ, ᎾᏍᎩ ᎤᎩᎬ ᎢᎦᏚᏓᎴᏍᏔᏅᎯ ᏥᎩ, ᎤᏟᎯ ᎤᏙᎯᏳᎯᏯ ᎡᎩᏍᏕᎸᏗ ᎨᏎᏍᏗ ᎡᎫᏓᎴᏍᏗ ᎤᏔᎳᏬᎯᏍᏗ
        ᎨᏒ ᎾᏍᎩ ᎢᏳᏩᏂᏌᏛ. '
      verse: 9
    - text: 'ᎢᏳᏰᏃ, ᎠᏏ ᎡᏗᏍᎦᎩ ᏥᎨᏒᎩ ᎡᏙᎢᏍᏓᏁᎸᎯ ᏱᎩ ᎤᏁᎳᏅᎯ ᎬᏔᏅᎯ ᎤᏪᏥ ᎤᏲᎱᏒᎢ, ᎿᎭᏉ ᎪᎯ ᎡᏙᎢᏍᏓᏁᎸᎯ
        ᏥᎩ, ᎤᏟᎯ ᎤᏙᎯᏳᎯᏯ ᎡᎩᏍᏕᎸᏗ ᎨᏎᏍᏗ ᎾᏍᎩ ᎬᏃᏛ ᎨᏒ ᎢᏳᏍᏗ. '
      verse: 10
    - text: 'ᎥᏝ ᎠᎴ ᎾᏍᎩᏉ ᏱᏂᎦᎥ, ᎤᏁᎳᏅᎯᏍᎩᏂ ᎾᏍᏉ ᎡᏓᎵᎡᎵᎦ, ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ ᎢᏳᏩᏂᏌᏛ, ᎾᏍᎩ
        ᎢᏳᏩᏂᏌᏛ ᎪᎯ ᎨᏒ ᎢᎩᏁᎸᎯ ᏥᎩ ᎪᎯᏍᏙᏗ ᎨᏒᎢ. '
      verse: 11
    - text: 'ᎾᏍᎩᏃ, ᏌᏉ ᎠᏍᎦᏯ ᎢᏳᏩᏂᏌᏛ ᎠᏍᎦᏂ ᎡᎶᎯ ᏧᎾᏄᎪᏨ, ᎠᎴ ᎠᏲᎱᎯᏍᏗ ᎨᏒ [ᏧᎾᏄᎪᏨ;] ᎠᏍᎦᏂ ᎢᏳᏩᏂᏌᏛ
        ᎠᎴ ᎾᏍᎩ ᏥᏂᎦᎵᏍᏙᏗᎭ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᏂᎦᏗᏳ ᏴᏫ ᏧᏂᎷᏤᎸ, ᏂᎦᏗᏳᏰᏃ ᎤᏂᏍᎦᏅᏨ— '
      verse: 12
    - text: 'ᏗᎧᎿᎭᏩᏛᏍᏗᏰᏃ ᎤᎵᏁᏨ ᎠᏍᎦᏂ ᏁᎰ ᎡᎶᎯ; ᎠᏎᏃ ᎥᏝ ᎤᏂᏍᎦᏅᏨᎯ ᎨᏥᏰᎸᏗ ᏱᎩ ᎾᎿᎭᏗᎧᎿᎭᏩᏛᏍᏗ ᎾᎲᎾ
        ᎨᏒᎢ. '
      verse: 13
    - text: 'ᎠᏎᏍᎩᏂᏃᏅ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎡᎲᎩ ᎠᏓᏫ ᏤᎮ ᏅᏓᎬᏩᏓᎴᏅᏛ ᎼᏏᏃ ᏤᎮ ᏫᎬᏍᏘ, ᎾᏍᎩ ᎾᏍᏉ ᎠᏁᎲ ᏄᏂᏍᎦᏅᏨᎾ
        ᎨᏒ ᎾᏍᎩᏯ ᏄᏛᏁᎸ ᎤᏍᎦᏅᏨ ᎠᏓᏫ, ᎾᏍᎩ ᎤᎷᎯᏍᏗ ᏥᎨᏒ ᏣᎦᏟᎶᏍᏙᏗ ᏥᎨᏎᎢ. '
      verse: 14
    - text: 'ᎠᏎᏃ ᎥᏝ ᎾᏍᎩᏯ ᏥᏄᏍᏕ ᎠᏍᎦᏅᏨᎢ, ᎾᏍᎩ ᎾᏍᏉ ᏱᏄᏍᏕ ᎬᏩᎦᏘᏯ ᎠᏓᏁᏗ ᎨᏒᎢ. ᎢᏳᏰᏃ ᎠᏏᏴᏫ ᎤᏍᎦᏅᏨ
        ᎤᏂᏣᏘ ᏧᏂᏲᎱᎯᏍᏔᏅᎯ ᏱᎩ; ᎤᏟᎯᏳ ᎢᎦᎢ ᎤᏂᏣᏘ ᎤᏣᏘ ᎤᏂᎷᏤᎸ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎤᏁᎳᏅᎯ, ᎠᎴ ᎤᏓᏁᏗ
        ᎨᏒ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᏅᏓᏳᏓᎴᏅᎯ ᏥᎩ, ᎾᏍᎩ ᎠᏏᏴᏫ ᎠᏍᎦᏯ ᎢᏳᏩᏂᏌᏛ, ᎾᏍᎩ ᏥᏌ ᎦᎶᏁᏛ. '
      verse: 15
    - text: 'ᎠᎴ ᎥᏝ ᎾᏍᎩᏯ ᎠᏏᏴᏫᏉ ᎤᏍᎦᏅᏨᎯ ᎢᏳᏩᏂᏌᏛ [ᏗᎨᎫᎪᏓᏁᏗ ᏥᏄᎵᏍᏔᏁ] ᎾᏍᎩᏯ ᏱᏄᏍᏗ ᎤᏓᏁᏗ ᎨᏒᎢ; ᎠᏍᎦᏅᏨᏰᏃ
        ᏗᎫᎪᏙᏗ ᎨᏒ ᏌᏉᏉ ᎢᏯᏍᎦᏅᏨᎯ ᏅᏓᏳᏓᎴᏅᎯ; ᎬᏩᎦᏘᏯᏍᎩᏂ ᎤᏓᏁᏗ ᎨᏒ ᎤᏣᏘ ᎢᏯᏍᎦᏅᏨᎯ ᎠᏚᏓᎴᏍᏙᏗ ᎤᎬᏩᎳ. '
      verse: 16
    - text: 'ᎢᏳᏰᏃ ᏌᏉ ᏴᏫ ᎤᏍᎦᏅᏨ ᏱᏅᏗᎦᎵᏍᏙᏗᎭ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᏰᎭ ᎾᏍᎩ ᎠᏏᏴᏫ ᎢᏳᏩᏂᏌᏛ; ᎤᏟᎯᏳ ᏄᏓᎷᎸᎾ ᎾᏍᎩ
        ᎤᏣᏘ ᎨᏥᏁᎸᎯ ᏥᎩ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎠᎴ ᎬᏩᎦᏘᏯ ᎠᏚᏓᎴᏍᏙᏗ ᎨᏒᎢ, ᎾᏍᎩ ᎬᏂᏛ ᏗᎨᏒ ᎤᏂᎬᏫᏳᎯ ᎨᏎᏍᏗ ᎠᏏᏴᏫ
        ᎢᏳᏩᏂᏌᏛ, ᎾᏍᎩ ᏥᏌ ᎦᎶᏁᏛ. '
      verse: 17
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎾᏍᎩ ᎠᏏᏴᏫ ᎤᏍᎦᏅᏨ ᎢᏳᏩᏂᏌᏛ ᎠᏍᎦᏅᏨ ᏗᎫᎪᏙᏗ ᎨᏒ ᏂᎦᏗᏳ ᏴᏫ ᏧᏂᎷᏤᎸ; ᎾᏍᎩᏯ ᎾᏍᏉ
        ᎠᏏᏴᏫ ᏚᏳᎪᏛ ᏄᏛᏁᎸ ᎢᏳᏩᏂᏌᏛ ᎬᏩᎦᏘᏯ ᎤᏓᏁᏗ ᎨᏒ ᎤᏂᎷᏤᎸ ᏂᎦᏗᏳ ᏴᏫ ᎨᎫᏓᎴᏍᏗᏱ ᎬᏂᏛ ᎤᏂᏩᏛᏗᏱ ᎤᎬᏩᎳ. '
      verse: 18
    - text: 'ᎠᏏᏴᏫᏰᏃ ᏴᏫ ᏄᏬᎯᏳᏅᎾ ᎨᏒ ᎢᏳᏩᏂᏌᏛ ᎤᏂᏣᏘ ᎠᏂᏍᎦᎾ ᏥᏄᎾᎵᏍᏔᏅ, ᎾᏍᎩᏯ ᎾᏍᏉ ᎠᏏᏴᏫ ᎤᏬᎯᏳᏅ ᏅᏓᎦᎵᏍᏙᏔᏂ
        ᎤᏂᏣᏘ ᎠᏂᏍᎦᎾ ᏂᎨᏒᎾ ᏅᏛᎾᎵᏍᏔᏂ. '
      verse: 19
    - text: 'ᏗᎧᎿᎭᏩᏛᏍᏗᏍᎩᏂ ᎤᏙᏢᏁ ᎠᏍᎦᏅᎢᏍᏗ ᎨᏒ ᎤᏁᏉᎢᏍᏗᏱ. ᎠᏎᏃ ᎾᎿᎭᎠᏍᎦᏅᎢᏍᏗ ᎨᏒ ᎤᏁᏉᏥᏕᎬ ᎾᎿᎭᎬᏩᎦᏘᏯ
        ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎤᏟᎯᏳ ᎤᏁᏉᏥᏕᎬᎩ; '
      verse: 20
    - text: 'ᎾᏍᎩᏃ ᎠᏍᎦᏂ ᏧᎬᏫᏳᏌᏕᎬᎩ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎦᎾᏄᎪᏫᏍᎬᎢ, ᎾᏍᎩᏯ ᎾᏍᏉ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎤᎬᏫᏳᏌᏕᎩ
        ᎢᏳᎵᏍᏙᏗᏱ ᎬᏂᏛ ᎦᎾᏄᎪᏫᏍᎬ ᎬᏔᏅᎯ ᎠᏚᏓᎴᏍᏙᏗ ᎨᏒ ᏥᏌ ᎦᎶᏁᏛ ᎤᎬᏫᏳᎯ ᎢᎦᏤᎵ ᎢᏳᏩᏂᏌᏛ.  '
      verse: 21
  - chapter: 6
    verses:
    - text: ' ᎦᏙᎨᏃ ᏓᏓᏛᏂ? ᏥᎪ ᎠᏏᏉ ᎨᏗᏍᎦᏅᎨᏍᏗ ᎾᏍᎩ ᎢᏳᏩᏂᏐᏗᏱ ᎤᏁᏉᎢᏍᏗᏱ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒᎢ? '
      verse: 1
    - text: 'ᎬᏩᏟᏍᏗ. ᎠᏴ ᏗᎩᏲᎱᏒᎯ ᎠᏍᎦᏅᎢᏍᏗ ᎨᏒ ᎤᎬᏩᎵ, ᎦᏙ ᏱᏚᎵᏍᏙᏓ ᏰᎵ ᎠᏏ ᎾᎿᎭᏴᏓᎴᏂᏓ? '
      verse: 2
    - text: 'ᏝᏍᎪ ᏱᏥᎦᏔᎭ, ᎾᏍᎩ ᏂᏗᎥ ᏤᎦᏬᎥᎯ ᎨᏒ ᏥᏌ ᎦᎶᏁᏛ ᏕᏓᏓᏲᎯᏎᎲᎢ, ᎾᏍᎩ ᎤᏲᎱᏒ ᎤᎬᏩᎵ ᏕᎦᏬᎥᎢ? '
      verse: 3
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎾᏍᎩ ᏤᎦᏬᎥᎯ ᏥᎩ, ᎦᎶᏁᏛ ᎢᏧᎳᎭ ᏕᎩᏂᏌᏅᎩ, ᎠᎴ ᎾᏍᎩ ᏗᎩᏲᎱᏒᎯ ᏄᎵᏍᏔᏅᎩ; ᎾᏍᎩ ᎦᎶᏁᏛ
        ᎤᏲᎱᏒ ᏥᏓᎦᎴᏔᏁᎢ ᎠᎦᏴᎵᎨ ᎦᎸᏉᏗᏳ ᎨᏒ ᎬᏔᏅᎯ, ᎾᏍᎩᏯ ᎾᏍᏉ ᎠᏴ ᎢᏓᎴᏂᏙᎲ ᎢᏤ ᏱᏓᎴᏂᏙᎭ. '
      verse: 4
    - text: 'ᎢᏳᏰᏃ ᎾᏍᎩ ᎤᏲᎱᏒ ᏗᏓᏤᎵᏛ ᎢᏰᎬᏁᎸᎯ ᎨᏎᏍᏗ, ᎾᏍᏉᏍᎩᏂ ᏚᎴᎯᏌᏅ ᏗᏓᏤᎵᏛ ᎢᏰᎬᏁᏗ ᎨᏎᏍᏗ. '
      verse: 5
    - text: 'ᎯᎠᏰᏃ ᎾᏍᎩ ᎢᏗᎦᏔᎭ, ᎾᏍᎩ ᎢᎦᏤᎵ ᎤᏪᏥ ᎠᏍᎦᏯ ᏓᏓᎿᎭᏩᏍᏛ ᎠᎦᏛᏅ ᎢᏧᎳᎭ ᎾᏍᎩ [ᎦᎶᏁᏛ] ᎠᎦᏛᏅᎢ,
        ᎾᏍᎩ ᎠᏍᎦᏅᎢᏍᏗ ᎨᏒ ᎠᏰᎸ ᎡᎲ ᎤᏲᎱᎯᏍᏗᏱ, ᎪᎯ ᎢᏳᏓᎴᏅᏛ ᎠᏍᎦᏂ ᏗᎩᎾᏢᏗᏱ ᏂᎨᏒᎾ. '
      verse: 6
    - text: 'ᎾᏍᎩᏰᏃ Ꮎ ᎤᏲᎱᏒᎯ ᎤᏚᏓᎳᎡᎸᎯ ᎨᏐ ᎠᏍᎦᏂ. '
      verse: 7
    - text: 'ᎢᏳᏰᏃ ᎦᎶᏁᏛ ᎢᏧᎳᎭ ᏗᎩᏲᎱᏒᎯ ᎨᏎᏍᏗ, ᎢᏙᎯᏳᎲᏍᎦ ᎢᏧᎳᎭ ᏗᏛᏃᏛ ᎢᏳᎵᏍᏙᏗᏱ; '
      verse: 8
    - text: 'ᎢᏗᎦᏔᎭᏰᏃ ᎾᏍᎩ ᎦᎶᏁᏛ ᎤᏲᎱᏒ ᏣᎦᎴᏔᏅᎯ ᎨᏒᎢ, ᎥᏝ ᏔᎵᏁ ᎤᏲᎱᎯᏍᏗ ᏱᎩ; ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎥᏝ ᎿᎭᏉ
        ᎤᏓᎵᏁᎯᏕᎯ ᏱᎩ. '
      verse: 9
    - text: 'ᎾᏍᎩᏰᏃ ᎤᏲᎱᏒᎯ ᏥᎩ, ᎠᏍᎦᏂ ᎤᎬᏩᎵ ᏌᏉ ᏄᏲᎱᏒᎩ; ᎠᏍᎩᏂ ᎬᏃᏛ ᏥᎩ, ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎤᎬᏩᎵ ᎬᏃᏛ. '
      verse: 10
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᏂᎯ ᎢᏨᏒ ᎨᏒ ᎤᏙᎯᏳᎯ ᏗᏥᏲᎱᏒᎯ ᎨᏒ ᎢᏣᏓᏓᏅᏖᏍᎨᏍᏗ ᎠᏍᎦᏂ ᎤᎬᏩᎵ, ᎤᏁᎳᏅᎯᏍᎩᏂ ᎤᏤᎵ
        ᎤᎬᏩᎵ ᏗᏨᏃᏛ ᎨᏒ ᏥᏌ ᎦᎶᏁᏛ ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ ᎢᏳᏩᏂᏌᏛ. '
      verse: 11
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏞᏍᏗ ᎠᏍᎦᏂ ᏳᎬᏫᏳᏌᏕᎨᏍᏗ ᏗᏲᎩ ᏗᏥᏰᎸᎢ, ᎾᏍᎩ [ᎠᏍᎦᏂ] ᎢᏦᎯᏳᏗᏱ ᎾᎿᎭ[ᏗᏥᏰᎸ] ᎤᏚᎸᏅᎥᏍᎬᎢ. '
      verse: 12
    - text: 'ᎠᎴ ᏞᏍᏗ ᎠᏍᎦᏂ ᏤᏥᏲᎯᏎᎸᎩ ᏗᏥᏰᎸ ᎤᏚᏓᏕᏫᏒᎢ, ᎾᏍᎩ ᏗᏨᏙᏗᏱ ᏂᏚᏳᎪᏛᎾ ᏗᏥᎸᏫᏍᏓᏁᏗᏱ; ᎤᏁᎳᏅᎯᏍᎩᏂ
        ᎢᏨᏒ ᏤᏣᏓᏲᎯᏏ, ᎾᏍᎩ ᎢᏳᎾᏛᏁᏗ ᎤᎾᏛᏂᏛᎯ ᏧᏂᏲᎱᏒᎯ ᎨᏒ ᎠᎴ ᏗᏥᏰᎸ ᎤᏚᏓᏕᏫᏒ ᎤᏁᎳᏅᎯ ᏕᏥᏲᎯᏎᎸᎩ ᎾᏍᎩ ᏗᏨᏙᏗᏱ
        ᏚᏳᎪᏛ ᏗᏥᎸᏫᏍᏓᏁᏗᏱ, '
      verse: 13
    - text: 'ᎠᏍᎦᏂᏰᏃ ᎥᏝ ᏱᎨᏣᏓᎵᏁᎯᏕᎮᏍᏗ; ᎥᏝᏰᏃ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᏱᏣᏓᏄᏴᏗ, ᎬᏩᎦᏘᏯᏍᎩᏂ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎢᏣᏓᏄᏴᏗ. '
      verse: 14
    - text: 'ᎦᏙᏃ? ᎢᏗᏍᎦᏅᎨᏍᏗᏍᎪ, ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᏂᎦᏓᏄᏴᏛᎾ ᎨᏒᎢ, ᎬᏩᎦᏘᏯᏍᎩᏂ ᎤᏓᏙᎵᏍᏗ ᎨᏒ
        ᎢᎦᏓᏄᏴᏛᎢ? ᎬᏩᏟᏍᏗ. '
      verse: 15
    - text: 'ᏝᏍᎪ ᏱᏥᎦᏔᎭ, ᎾᏍᎩ ᎩᎶ ᏱᏕᏣᏓᏲᎯᏎᎸ ᎢᏥᏅᏏᏙᎲ ᎡᏦᎢᏳᏗᏱ, ᎾᏍᎩ ᎢᏥᎾᏝᎢ ᎨᏒ ᎡᏦᎢᏳᎲᏍᎩ; ᎾᏍᏉ ᎠᏍᎦᏂ
        ᏱᎩ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎬᏗᏍᎩ ᏱᎩ, ᎠᎴ ᎪᎯᏳᏗ ᎨᏒ ᏱᎩ, ᎠᏚᏓᎴᏍᏗ ᎨᏒ ᎬᏗᏍᎩ? '
      verse: 16
    - text: 'ᎠᏗᎾ ᎤᏁᎳᏅᎯ ᎠᎵᎮᎵᏤᏗ ᎨᏎᏍᏗ, ᎾᏍᎩ ᎤᏙᎯᏳᎯ ᎠᏍᎦᏂ ᏗᏥᎾᏝᎢ ᏥᎨᏒᎩ, ᎠᏎᏃ ᏗᏥᎾᏫ ᎬᏗ ᎢᏦᎯᏳᏅ ᎾᏍᎩ
        ᏄᏍᏛ ᏗᏕᏲᏗ ᎨᏒ ᎾᏍᎩ ᏤᏥᏲᎯᏎᎸᎯ ᎨᏒᎢ. '
      verse: 17
    - text: 'ᎾᏍᎩᏃ ᎠᏍᎦᏂ ᎨᏒ ᏂᏗᏥᎾᏝᎥᎾ ᏥᏄᎵᏍᏔᏅ, ᏚᏳᎪᏛ ᎨᏒ ᏗᏥᎾᏝᎢ ᏄᎵᏍᏔᏅᎩ. '
      verse: 18
    - text: 'ᏴᏫ ᎢᏳᏂᏪᏍᏗ ᏂᏥᏪᎭ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎢᏥᏇᏓᎸ ᏩᎾᎦᎳᎯᏳ ᎨᏒᎢ; ᏗᏥᏰᎸᏰᏃ ᎢᏣᏚᏓᏕᏫᏒ ᏥᏕᏥᏲᏒᎩ ᎦᏓᎭ
        ᎠᎴ ᎤᏲ ᎨᏒ ᎤᏂᎾᏝᎢ ᎢᏳᎵᏍᏙᏗᏱ, ᎾᏍᎩ ᎤᏲ ᏗᏥᎸᏫᏍᏓᏁᏗᏱ; ᎾᏍᎩᏯ ᎾᏍᏉ ᎪᎯ ᎨᏒᎢ, ᏗᏥᏰᎸ ᎢᏣᏚᏓᏕᏫᏒ ᏗᏥᏲᎯ
        ᎤᏂᎾᏝᎢ ᎢᏳᎵᏍᏙᏗᏱ, ᎾᏍᎩ ᎢᏥᏍᎦᎾ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 19
    - text: 'ᎾᎯᏳᏰᏃ ᎠᏍᎦᏂ ᏗᏥᎾᏝᎢ ᏥᎨᏒᎩ, ᏚᏳᎪᏛ ᎨᏒ ᏂᏗᏥᎾᏝᎥᎾ ᎨᏒᎩ. '
      verse: 20
    - text: 'ᎾᎯᏳᏃ ᏥᎨᏒᎩ ᎦᏙ ᎤᏍᏗ ᎢᏥᏁᏉᏤᎮ ᎾᏍᎩ ᎪᎯ ᏥᏣᏕᎰᏍᎦ? ᎠᏲᎱᎯᏍᏗᏰᏃ ᎨᏒ ᏭᎵᏰᎢᎶᎯᏍᏗ ᎾᏍᎩ. '
      verse: 21
    - text: 'ᎪᎯᏍᎩᏂ ᎨᏒ ᎠᏍᎦᏂ ᏂᏗᏥᎾᏝᎥᎾ ᏥᎩ, ᎠᎴ ᎤᏁᎳᏅᎯ ᏗᏥᎾᏝᎢ ᏥᏄᎵᏍᏔᏅ, ᎢᏥᏁᏉᎥᎯ ᎢᏥᎭ ᏂᏥᏍᎦᏅᎾ ᎢᏨᏁᎯ,
        ᏩᎵᏍᏆᏗᎯᎲᏃ ᏭᏍᏗᏥᎯᏍᏗ ᏂᎨᏒᎾ ᎬᏂᏛ. '
      verse: 22
    - text: 'ᎠᏍᎦᏂᏰᏃ ᎤᏓᎫᏴᎡᏗ ᎨᏒ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎢᎩ; ᎤᏁᎳᏅᎯᏍᎩᏂ ᎬᏩᎦᏘᏯ ᎤᏓᏁᏗ ᎨᏒ ᎬᏂᏛ ᏭᏍᏗᏥᎯᏍᏗ ᏂᎨᏒᎾ,
        ᏥᏌ ᎦᎶᏁᏛ ᎤᎬᏫᏳᎯ ᎢᎦᏤᎵᎦ ᎢᏳᏩᏂᏌᏛ.  '
      verse: 23
  - chapter: 7
    verses:
    - text: ' ᏝᏍᎪ ᏱᏥᎦᏔᎭ, ᎠᏓᎵᏅᏟ, (ᏗᎧᎿᎭᏩᏛᏍᏗᏰᏃ ᎠᏂᎦᏔᎯ ᎦᏥᏬᏁᏗᎭ,) ᎾᏍᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎤᎾᏝᎥ ᏴᏫ ᏂᎪᎯᎸ
        ᎡᎲᎢ? '
      verse: 1
    - text: 'ᎠᎨᏴᏰᏃ ᏥᏓᏤᎰᎢ, ᏗᎧᎿᎭᏩᏛᏍᏗ ᎤᏚᏓᎸᏙ ᎤᏰᎯ ᎤᎾᏁᎳᏗᏍᏗᏱ ᎢᎪᎯᏛ ᎠᎴᏂᏙᎲ ᎤᏰᎯ; ᎤᏰᎯᏍᎩᏂ ᎤᏲᎱᏒᎯ
        ᏱᎩ, ᎤᏚᏓᎴᏛ ᎨᏐ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎤᏚᏓᎸᏛ ᎤᏰᎯ ᎤᎾᏁᎳᏗᏍᏗᏱ. '
      verse: 2
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ, ᎢᏳᏃ ᎠᏏᏉ ᎡᎲ ᎤᏰᎯ, ᏅᏩᏓᎴ ᎠᏍᎦᏯ ᏱᏚᎾᏤᏅ, ᎠᏓᏲᏁᎯ ᎠᎪᏎᎮᏍᏗ; ᎢᏳᏍᎩᏂ ᎤᏰᎯ ᎤᏲᎱᏒᎯ
        ᏱᎩ, ᎤᏚᏓᎴᏛ ᎨᏐ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎤᏚᏓᎸᏛᎢ; ᎾᏍᎩᏃ ᎥᏝ ᎠᏓᏲᏁᎯ ᏱᎩ, ᎤᏁᎳᎩ ᏅᏩᏓᎴ ᎠᏍᎦᏯ ᏱᏓᎾᏤᎭ. '
      verse: 3
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏓᎵᏅᏟ ᏂᎯ ᎾᏍᏉ ᏗᏥᏲᎱᏒᎯ ᏂᏣᎵᏍᏔᏅ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎤᎬᏩᎵ, ᎦᎶᏁᏛ ᎠᏰᎸ ᎢᏳᏩᏂᏌᏛ; ᎾᏍᎩ
        ᏅᏩᏓᎴ ᏗᏣᏨᏍᏗᏱ ᎠᏰᎸᏒᎩ, ᎾᏍᎩ ᎠᏲᎱᏒ ᏣᎦᎴᏔᏅᎯ ᎨᏒᎢ, ᎾᏍᎩ ᎤᎦᏔᏔᏅᎯ ᎡᏗᎾᏄᎪᏫᏎᏗᏱ ᎤᏁᎳᏅᎯ. '
      verse: 4
    - text: 'ᎤᏇᏓᎸᏉᏰᏃ ᎠᏏ ᏥᏕᎲᎢ, ᎠᏍᎦᏅᎢᏍᏗ ᎨᏒ ᎤᏚᎸᏅᎥᏍᎬᎢ, ᎾᏍᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎢᏳᏩᏂᏌᏛ ᎨᏒᎢ, ᎾᏍᎩ ᏚᎸᏫᏍᏓᏁᎲᎩ
        ᏗᏗᏰᎸ ᎤᏚᏓᏕᏫᏒᎢ ᎤᎦᏔᏔᏅᎯ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎡᏗᎾᏄᎪᏫᏎᏗᏱ. '
      verse: 5
    - text: 'ᎪᎯᏍᎩᏂ ᎨᏒ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎡᏓᏚᏓᎳᎡᎸ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎤᏲᎱᏒᎯ ᎨᏒ ᏗᎩᎾᏢᏅᎯ ᎨᏒᎢ; ᎾᏍᎩ ᎢᏤ ᎠᏓᏅᏙ
        ᎢᎬᏙᏗᏱ ᎪᎱᏍᏗ ᎡᏓᏛᏁᏗᏱ, ᎥᏝᏃ ᎪᏪᎸᏉ ᎢᎬᏙᏗᏱ ᎾᏍᎩᏯ ᏂᎦᏛᏁᎸ ᏧᏩᎫᏔᏅᏒᎢ. '
      verse: 6
    - text: 'ᎦᏙᎨᏃ ᏓᏓᏛᏂ? ᏥᎪ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏍᎦᏂᏉ? ᎬᏩᏟᏍᏗ. ᎥᏝᏍᎩᏂ ᎠᏍᎦᏂ ᏱᎬᎩᎦᏙᎥᏎ ᎥᏝ ᏗᎧᎿᎭᏩᏛᏍᏗ;
        ᎥᏝᏰᏃ ᏱᎦᏥᎦᏔᎮ ᎤᏲ ᎠᏚᎸᏅᏗ ᎨᏒᎢ, ᎢᏳᏃ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎯᎠ ᏄᏪᏒᎾ ᏱᎨᏎᎢ, ᏞᏍᏗ ᏣᏓᏚᎸᎡᎸᎩ. '
      verse: 7
    - text: 'ᎠᏍᎦᏂᏍᎩᏂ ᎤᎵᏁᏨ ᎬᏗᏍᎬᎢ ᏄᏓᎴᏒ ᎤᏲ ᎠᏆᏚᎸᏅᏗᏱ ᎾᏋᏁᎸᎩ. ᎥᏝᏰᏃ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏍᎦᏂ ᎤᏲᎱᏒᎯ ᏱᎩ. '
      verse: 8
    - text: 'ᎢᎸᎯᏳᏰᏃ ᏥᎨᏒ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᏓᏆᏁᎶᏛᎾ ᎨᏒ ᎢᏳᎢ ᎬᏃᏛ ᎨᏒᎩ; ᎤᎵᏁᏨᏍᎩᏂ ᎤᎷᏨ, ᎠᏍᎦᏂ ᎤᏛᏂᏛᎩ,
        ᎠᏴᏃ ᎠᎩᏲᎱᏒᎩ. '
      verse: 9
    - text: 'ᎠᎴ ᎾᏍᎩ ᎤᎵᏁᏨ ᎬᏂᏛ ᎠᏓᏁᎯ ᎨᏒ ᎠᏓᎯᎯᏉ ᎾᏆᎵᏍᏓᏁᎸᎩ ᎠᏴ. '
      verse: 10
    - text: 'ᎠᏍᎦᏂᏰᏃ ᎤᎵᏁᏨ ᎬᏗᏍᎬ ᎠᎩᎶᏄᎮᎸᎩ, ᎠᎴ ᎾᏍᎩ ᎠᎩᎯᏍᏔᏅᎩ. '
      verse: 11
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎾᏍᎦᏅᎾ; ᎠᎴ ᎾᏍᎩ ᎤᎵᏁᏨ ᎾᏍᎦᏅᎾ, ᎠᎴ ᏚᏳᎪᏛᎢ, ᎠᎴ ᎣᏏᏳ. '
      verse: 12
    - text: 'ᏥᎪᏃ ᎾᏍᎩ Ꮎ ᎣᏍᏛ ᎨᏒ ᎠᎩᎯᎯᏉ ᏄᎵᏍᏔᏁᎢ? ᎬᏩᏟᏍᏗ. ᎠᏍᎦᏂᏍᎩᏂ, ᎾᏍᎩ ᎬᏂᎨᏒ ᎢᏳᎵᏍᏙᏗᏱ ᎾᏍᎩ ᏄᏍᏛ
        ᎠᏍᎦᏂ, ᏚᎸᏫᏍᏓᏁᎲᎩ ᎠᎩᎯᏍᏗᏱ ᎬᏗᏍᎬᎩ ᎾᏍᎩ Ꮎ ᎣᏍᏛ ᎨᏒᎢ; ᎾᏍᎩ ᎠᏍᎦᏂ ᎤᎵᏁᏨ ᎢᏳᏩᏂᏌᏛ ᎤᏣᏘ ᎠᏍᎦᎾᎯᏳ
        ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 13
    - text: 'ᎢᏗᎦᏔᎭᏰᏃ ᎾᏍᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏓᏅᏙ ᎤᏠᏱ ᎨᏒᎢ; ᎠᏴᏍᎩᏂ ᎤᏇᏓᎵ ᎠᏆᏘᏂᏙᎯ, ᎥᎩᎾᏗᏅᏛ ᎠᏍᎦᏂ ᎠᎩᎾᏢᏗᏱ. '
      verse: 14
    - text: 'ᏄᏍᏛᏰᏃ ᏓᎩᎸᏫᏍᏓᏁᎲᎢ, ᎥᏝ ᎣᏏᏳ ᏯᎩᏰᎸᎭ; ᏄᏍᏛᏍᎩᏂ ᎠᏆᏚᎵᏍᎬᎢ ᎥᏝ ᎾᏍᎩ ᏱᏂᎦᏛᏁᎰᎢ; ᎾᏍᎩᏍᎩᏂ
        ᏥᏂᏆᏘᎲᎢ, ᎾᏍᎩ ᏂᎦᏛᏁᎰᎢ. '
      verse: 15
    - text: 'ᎾᏍᎩᏃ ᎢᏳ ᎾᏆᏚᎵᏍᎬᎾ ᎨᏒ ᎾᏍᎩ ᏱᏂᎦᏛᏁᎭ, ᏗᎧᎿᎭᏩᏛᏍᏗ ᎣᏏᏳ ᎨᏒ ᎪᎢᏳᎲᏍᎦ. '
      verse: 16
    - text: 'ᎾᏍᎩᏃ ᏥᏄᏍᏗ ᎥᏝ ᎿᎭᏉ ᎠᏴ ᎾᏍᎩ ᏱᏂᎦᏛᏁᎭ, ᎠᏍᎦᏂᏍᎩᏂ ᎾᏍᎩ ᏣᎩᏯᎠ. '
      verse: 17
    - text: 'ᏥᎦᏔᎭᏰᏃ ᎾᏍᎩ ᎠᏴ ᎨᏒᎢ, (ᎾᏍᎩ ᎠᎩᏇᏓᎸ ᏯᏛᏅ,) ᎪᎱᏍᏗ ᎣᏍᏛ ᏄᎵᏠᏯᏍᏛᎾ ᎨᏒᎢ; ᎠᏚᎸᏗᏱᏰᏃ ᎠᎩᎭ;
        ᎾᏍᎩᏍᎩᏂ Ꮎ ᎣᏍᏛ ᎨᏒ ᎢᏯᏛᏁᏗᏱ ᎥᏝ ᏱᏥᏩᏘᎭ. '
      verse: 18
    - text: 'ᎣᏍᏛᏰᏃ ᎢᏯᏛᏁᏗᏱ ᎠᏆᏚᎵᏍᎬᎢ, ᎥᏝ ᎾᏍᎩ ᏱᏂᎦᏛᏁᎰᎢ; ᎤᏲᏍᎩᏂ ᎾᏍᎩ ᎾᏆᏚᎵᏍᎬᎾ ᎨᏒᎢ, ᎾᏍᎩ ᏂᎦᏛᏁᎰᎢ. '
      verse: 19
    - text: 'ᎾᏍᎩᏃ ᎢᏳᏃ ᎠᏴ ᎾᏆᏚᎵᏍᎬᎾ ᎨᏒ ᎾᏍᎩ ᏱᏂᎦᏛᏁᎭ, ᎥᏝ ᎠᏴ ᎿᎭᏉ ᎾᏍᎩ ᏱᏂᎦᎦᏛᏁᎭ, ᎠᏍᎦᏂᏍᎩᏂ ᎾᏍᎩ
        ᏣᎩᏯᎠ. '
      verse: 20
    - text: 'ᎾᏍᎩᏃ ᎾᏉ ᏥᏩᏘᎭ ᎯᎠ ᏗᎧᎿᎭᏩᏛᏍᏗ, ᎾᏍᎩ ᎣᏍᏛ ᎢᏯᏆᏛᏁᏗᏱ ᎠᏆᏚᎸ, ᎤᏲ ᎨᏒ ᏓᎩᎧᎿᎭᏩᏗᏙᎰᎢ. '
      verse: 21
    - text: 'ᎣᏏᏳᏰᏃ ᎠᎩᏰᎸᎭ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ ᎬᏗᎭ ᎭᏫᏂ ᎠᏇᎲ ᏴᏫ. '
      verse: 22
    - text: 'ᎠᏎᏃ ᎢᏥᎪᏩᏘᎭ ᏅᏩᏓᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏥᏰᎸ ᎠᏆᏚᏓᏕᏫᏒᎢ, ᎾᏍᎩ ᏗᎦᏘᎴᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏆᏓᏅᏙᎩᎯ ᎠᎲᎢ,
        ᎠᎴ ᏥᏴᎩ ᎢᏯᏋᏁᎯ ᎠᏊᏓᎸᎥᏍᎩ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎠᏍᎦᏂ ᎤᏤᎵᎦ, ᎾᏍᎩ ᏥᏰᎸ ᎠᏆᏚᏓᏕᏫᏒ ᎠᎲᎢ. '
      verse: 23
    - text: 'ᎤᏲᏍᏛᏉ ᎾᏆᏍᏗ ᎠᏴ! ᎦᎪ ᏛᏊᏓᎴᏏ ᎯᎠ ᎾᏍᎩ ᏥᏰᎸ ᎠᏓᎯᎯ ᎠᏆᏚᏓᎸᏛᎢ. '
      verse: 24
    - text: 'ᎤᏁᎳᏅᎯ ᏥᏯᎵᎡᎵᏤᎭ ᏥᏌ ᎦᎶᏁᏛ ᎤᎬᏫᏳᎯ ᎢᎦᏤᎵᎦ ᎢᏳᏩᏂᏌᏛ. ᎾᏍᎩᏃ ᎠᏆᏓᏅᏖᏗᏱ ᎬᏗᎭ, ᎠᏴᏉ ᎾᏍᎩ ᏗᎧᎿᎭᏩᏛᏍᏗ
        ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᏕᏥᎦᎾᏩᏕᎦ, ᎠᎩᏇᏓᎸᏍᎩᏂ ᎨᏒ ᎬᏗ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏍᎦᏂ ᎤᏤᎵ ᏕᏥᎦᎿᎭᏩᏕᎦ.  '
      verse: 25
  - chapter: 8
    verses:
    - text: ' ᎾᏍᎩ ᎢᏳᏍᏗ ᎥᏝ ᎿᎭᏉ ᏩᎭ ᏗᎬᏩᎾᏚᎪᏓᏁᏗ ᎨᏒ ᎾᏍᎩ Ꮎ ᏥᏌ ᎦᎶᏁᏛ ᎬᏩᏯᎢ, ᎾᏍᎩ ᎤᏇᏓᎵ ᎨᏒ ᎾᏂᏍᏓᏩᏕᎬᎾ
        ᏥᎩ, ᎠᏓᏅᏙᏍᎩᏂ ᏣᏂᏍᏓᏩᏕᎦ. '
      verse: 1
    - text: 'ᎠᏓᏅᏙᏰᏃ ᎬᏂᏛ ᎠᏓᏁᎯ, ᎾᏍᎩ ᎬᏂᏛ ᎦᎶᏁᏛ ᏥᏌ ᏨᏗᏓᎴᎲᏍᎦ, ᎾᏍᎩ ᎠᏓᏅᏙ ᎤᏤᎵ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏊᏓᎴᏒ
        ᎠᏍᎦᏂ ᎠᎴ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᎤᎾᏤᎵ ᏗᎧᎿᎭᏩᏛᏍᏗᏱ ᎠᏆᏚᏓᎸᎢ. '
      verse: 2
    - text: 'ᏗᎧᎿᎭᏩᏛᏍᏗᏰᏃ ᎢᎬᏩᏛᏁᏗ ᏂᎨᏒᎾ ᎨᏒᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎬ ᎠᏩᎾᎦᎳᎯᏳ ᎨᏒ ᎤᏇᏓᎵ ᎢᏳᏩᏂᏌᏛ,—ᎤᏁᎳᏅᎯ ᎤᏩᏒ
        ᎤᏪᏥ ᏧᏅᏎ ᎾᏍᎩᏯ ᏗᏟᎶᏍᏔᏅᎯ ᎠᏍᎦᎾ ᎤᏇᏓᎵ, ᎠᎴ ᎠᏍᎦᏂ ᏧᎬᏩᎴᎢ, ᏚᏭᎪᏓᏁᎴ ᎤᏎᎪᎩᏎ ᎠᏍᎦᏅᎢᏍᏗ ᎨᏒ ᎤᏇᏓᎸ
        ᎠᏯᎥᎢ; '
      verse: 3
    - text: 'ᎾᏍᎩ ᏅᏓᏳᎵᏍᏙᏙᏗᏱ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᎦᏪᏍᎬ ᎾᏍᎩᏯ ᏚᏳᎪᏛ ᎢᎦᏛᏁᎰᎲᏍᏗᏱ, ᎠᏴ ᎤᏇᏓᎵ ᎨᏒ ᎢᏗᏍᏓᏩᏕᎩ
        ᏂᎨᏒᎾ ᏥᎩ, ᎠᏓᏅᏙᏍᎩᏂ ᎢᏗᏍᏓᏩᏕᎩ. '
      verse: 4
    - text: 'ᎾᏍᎩᏰᏃ ᎤᏇᏓᎵ ᏧᎾᏘᏂᏙᎯ ᎤᏇᏓᎵᏉ ᎤᏤᎵ ᎤᎬᏩᎵ ᎤᎾᎦᏌᏯᏍᏙᎢ, ᎾᏍᎩᏍᎩᏂ Ꮎ ᎠᏓᏅᏙ ᏧᎾᏘᏂᏙᎯ ᎠᏓᏅᏙᏉ
        ᎤᏤᎵ ᎤᎬᏩᎵ ᎤᎾᎦᏌᏯᏍᏙᎢ. '
      verse: 5
    - text: 'ᎤᏇᏓᎵᏰᏃ ᎠᎦᏌᏯᏍᏙᏗᏱ ᎠᏲᎱᎯᏍᏗ ᎨᏒ ᏩᎵᏰᎢᎶᎯᎭ; ᎠᏓᏅᏙᏍᎩᏂ ᎠᏕᏌᏯᏍᏙᏗᏱ ᎬᏂᏛ ᎠᎴ ᏅᏩᏙᎯᏯᏛ ᏗᎨᏒ
        ᏩᎵᏰᎢᎶᎯᎭ. '
      verse: 6
    - text: 'ᎤᏇᏓᎵᏰᏃ ᎠᎦᏌᏯᏍᏙᏗᏱ ᎨᏒ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏗᎦᏘᎴᎩ; ᎥᏝᏰᏃ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᏗᎧᎿᎭᏩᏕᎩ ᏱᎩ,
        ᎥᏝ ᎠᎴ ᎤᏙᎩᏳᎯ ᎾᏍᎩ ᏰᎵ ᏱᏅᎬᏛᎦ; '
      verse: 7
    - text: 'ᎾᏍᎩᏃ ᎤᏇᏓᎵ ᏧᎾᏘᏂᏙᎯ ᎨᏒ ᎥᏝ ᎤᏁᎳᏅᎯ ᎣᏍᏛ ᎤᏰᎸᏗ ᏱᏅᎬᎾᏛᎦ. '
      verse: 8
    - text: 'ᏂᎯᏍᎩᏂ ᎥᏝ ᎤᏇᏓᎵ ᏗᏣᏘᏂᏙᎯ ᏱᎩ, ᎠᏓᏅᏙᏍᎩᏂ ᏗᏣᏘᏂᏙᎯ, ᎢᏳᏃ ᎰᏩ ᎤᏁᎳᏅᎯ ᎤᏓᏅᏙ ᏱᏥᏯᎠ. ᎠᎴ ᎢᏳ
        ᎩᎶ ᎦᎶᏁᏛ ᎤᏓᏅᏙ ᏄᏪᎲᎾ ᎢᎨᏎᏍᏗ, ᎾᏍᎩ Ꮎ ᎥᏝ [ᎦᎶᏁᏛ] ᎤᏤᎵ ᏱᎦᎩ. '
      verse: 9
    - text: 'ᎢᏳᏍᎩᏂ ᎦᎶᏁᏛ ᎢᏥᏯᎡᏍᏗ, ᎠᏰᎸ ᎤᏙᎯᏳᎯ ᎤᏲᎱᏒᎯ ᎠᏍᎦᏂ ᏅᏗᎦᎵᏍᏙᏗᎭ; ᎠᏓᏅᏙᏍᎩᏂ ᎬᏃᏛ ᏚᏳᎪᏛ ᎢᏯᏛᏁᏗ
        ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ. '
      verse: 10
    - text: 'ᎢᏳᏍᎩᏂ ᏥᏌ ᎤᏲᎱᏒ ᏧᎴᏔᏅᎯ ᎤᏓᏅᏙ ᎢᏥᏯᎡᏍᏗ, ᎾᏍᎩ ᎦᎶᏁᏛ ᎤᏲᎱᏒ ᏧᎴᏔᏅᎯ ᎾᏍᏉ ᏙᏓᎬᏃᎯᏍᏔᏂ ᏗᏲᎱᏍᎩ
        ᏗᏥᏰᎸᎢ ᏓᎬᏔᏂ ᎤᏓᏅᏙ ᎾᏍᎩ ᏥᏥᏯᎠ. '
      verse: 11
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏓᎵᏅᏟ, ᎡᎩᏚᎦ, ᎥᏝ ᎤᏇᏓᎵ ᏱᎩᏚᎦ, ᎾᏍᎩ ᎤᏇᏓᎵ ᎢᎩᏍᏓᏩᏗᏓᏍᏗᏱ ᎢᏕᎲᎢ. '
      verse: 12
    - text: 'ᎢᏳᏰᏃ ᎢᏤᎲ ᎤᏇᏓᎵ ᎨᏒ ᎢᏥᏍᏓᏩᏗᏙᎮᏍᏗ, ᏙᏓᏥᏲᎱᏏ; ᎢᏳᏍᎩᏂ ᎠᏓᏅᏙ ᎬᏗ ᎠᏰᎸ ᏚᎸᏫᏍᏓᏁᎲ ᎢᏥᎯᎮᏍᏗ,
        ᏕᏨᏁᏍᏗ. '
      verse: 13
    - text: 'ᎾᏂᎥᏰᏃ ᎩᎶᎢ ᎤᏁᎳᏅᎯ ᎤᏓᏅᏙ ᏧᎾᏘᏂᏙᎯ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏧᏪᏥ. '
      verse: 14
    - text: 'ᎥᏝᏰᏃ ᎠᏓᏅᏙ ᎠᏥᎾᏝᎢ ᏔᎵᏁ ᎡᏥᏁᎸᎯ ᏱᎩ, ᎾᏍᎩ ᎢᏥᎾᏰᎯᏍᏗᏱ; ᏧᏪᏥᏍᎩᏂ ᎢᎨᎬᏁᎸᎯ ᎤᎾᏓᏅᏙ ᎡᏥᏁᎸ,
        ᎾᏍᎩ ᎢᏛᏗᏍᎬ, ᎠᏆ! ᎡᏙᏓ! ᏥᏓᏗᏍᎪᎢ. '
      verse: 15
    - text: 'ᎠᏓᏅᏙᏰᏃ ᎤᏩᏒ ᏓᎵᎪᏁᎭ ᏗᎦᏓᏅᏙ ᎬᏂᎨᏒ ᎾᏅᏁᎲ, ᎾᏍᎩ ᎠᏴ ᎤᏁᎳᏅᎯ ᏧᏪᏥ ᎨᏒᎢ. '
      verse: 16
    - text: 'ᎠᎴ ᎢᏳ ᏧᏪᏥ ᏱᎩ, ᎿᎭᏉ ᎢᎦᏘᏰᎯ ᏧᎬᏩᎶᏗ; ᎢᎦᏘᏰᏗ ᏧᎬᏩᎶᏗ ᎤᏁᎳᏅᎯ ᎤᏓᏁᏗ ᎨᏒᎢ, ᎠᎴ ᎦᎶᏁᏛ ᎢᏧᎳᎭ
        ᎢᎦᏘᏰᏗ; ᎢᏳᏃ ᎰᏩ ᏱᎦᏠᏯᏍᏗᎭ ᎠᎩᎵᏲᎬᎢ, ᎾᏍᏉ ᎢᎦᏠᏯᏍᏙᏗ ᎨᏎᏍᏗ ᎠᏥᎸᏉᏗᏍᎬᎢ. '
      verse: 17
    - text: 'ᎦᏓᏅᏖᏍᎬᏰᏃ ᎯᎠ ᎾᏍᎩ ᎪᎯ ᎠᎩᎵᏲᎢᏍᏗ ᎨᏒ ᎥᏝ ᏗᎬᏟᎶᏍᏙᏗ ᏱᎩ ᎦᎸᏉᏗᏳ ᎨᏒ ᎾᏍᎩ ᎡᎩᎾᏄᎪᏫᏎᏗ ᎨᏒᎢ. '
      verse: 18
    - text: 'ᎤᎵᏂᎩᏛᏰᏃ ᎤᏚᎩ ᎤᏩᏒ ᎠᎦᏁᎳᏅᎯ ᎨᏒ ᎠᎦᏘᏯ ᎨᏥᎾᏄᎪᏫᏒ ᎤᏁᎳᏅᎯ ᏧᏪᏥ. '
      verse: 19
    - text: 'ᎠᎦᏁᎳᏅᎯᏰᏃ ᎠᏲᎩ ᎾᎬᏁᎴᎢ, ᎥᏝ ᎣᏏᏳ ᎤᏰᎸᏒ ᎢᏳᏍᏗ, ᎣᏏᏳᏍᎩᏂ ᎤᏰᎸᏅ ᎢᏳᏍᏗ ᎾᏍᎩ Ꮎ ᎾᏍᎩ ᎢᏳᏩᏁᎸᎯ,
        ᎤᏚᎩ ᎤᏮᏗᏱ ᎤᏰᎸᏅ, '
      verse: 20
    - text: 'ᎾᏍᎩ ᎠᎦᏁᎳᏅᎯ ᎤᏩᏒ ᎾᏍᏉ ᎤᏚᏓᎴᏍᏗᏱ ᎠᏲᎩ ᎨᏒ ᎤᎾᏝᎥᎢ, ᎦᎸᏉᏗᏳ ᏂᏗᎨᏥᎾᏝᎥᎾ ᎨᏒ ᎤᏁᎳᏅᎯ ᏧᏪᏥ
        ᎤᎾᏤᎵᎦ ᏫᏗᎨᏥᎪᏗᏱ. '
      verse: 21
    - text: 'ᎢᏗᎦᏔᎭᏰᏃ ᎾᏍᎩ ᎾᏂᎥ ᎨᎦᏁᎳᏅᎯ ᎨᏒ ᎢᏧᎳᎭ ᎤᏂᎵᏰᏗᏍᎬ ᎠᎴ ᎠᏂᎩᎵᏲᎬ ᎪᎯ ᎢᏯᏍᏗ. '
      verse: 22
    - text: 'ᎥᏝ ᎠᎴ ᎤᏅᏒᏉ, ᎢᎬᏒᏍᎩᏂ ᎾᏍᏉ ᎾᏍᎩ ᎢᎬᏱᏱ ᎤᎾᏄᎪᏫᏒᎯ ¯ᎠᏓᏅᏙ ᏥᎨᎭ, ᎠᏴ ᎾᏍᏉ ᎢᎬᏒ ᎨᏒ ᎭᏫᏂ
        ᏕᎩᎵᏰᏗᎭ, ᎢᏗᎦᏘᏴ ᏧᏪᏥ ᎢᎨᎬᏁᏗ, ᎾᏍᎩ ᏗᏗᏰᎸ ᏧᎫᏴᏗᏱ ᏧᏭᏓᎴᏍᏗᏱ. '
      verse: 23
    - text: 'ᎤᏚᎩᏉᏰᏃ ᎢᎬᎭ ᎡᎩᏍᏕᎸᏗᏱ; ᎤᏚᎩᏍᎩᏂ ᎣᏩᏒ ᎠᎪᎲᎯ ᏥᎨᏐᎢ ᎥᏝ ᎤᏚᎩ ᏲᏩᏐᎢ; ᎪᎱᏍᏗᏰᏃ ᏨᎪᏩᏘᏍᎪᎢ,
        ᎦᏙᏃ ᎠᏏ ᎤᏚᎩ ᏱᎦᏲᏩᎭ? '
      verse: 24
    - text: 'ᎢᏳᏍᎩᏂ ᎢᎩᎪᎲᎯ ᏂᎨᏒᎾ ᎨᏒ ᎤᏚᎩ ᏱᎬᎭ, ᎿᎭᏉ ᏗᏛᏂᏗᏳ ᎢᏗᎦᏘᏲ ᎾᏍᎩ. '
      verse: 25
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᎠᏓᏅᏙ ᎢᎩᏍᏕᎵᎭ ᏗᏗᏩᎾᎦᎳᎯᏳ ᎨᏒᎢ; ᎥᏝᏰᏃ ᏱᏗᎦᏔᎭ ᎢᏳᏍᏗ ᏚᏳᎪᏛ ᎨᏒ ᎢᎩᏔᏲᏍᏗᏱ ᎢᏓᏓᏙᎵᏍᏗᏍᎬᎢ;
        ᎠᏓᏅᏙᏍᎩᏂ ᎤᏩᏒ ᎢᎦᎵᏍᏗᏰᏓᏁᎭ ᎤᎵᏰᏗᏍᎬ ᎬᏗᎭ ᎾᏍᎩ ᎦᏁᎢᏍᏗ ᏂᎨᏒᎾ ᎨᏒᎢ. '
      verse: 26
    - text: 'ᎠᎴ ᎾᏍᎩ Ꮎ ᏗᎪᎵᏰᏍᏗ ᏧᎾᏫ ᎠᎦᏔᎭ ᏄᏍᏛ ᎠᏓᏅᏖᎵᏙᎲ ᎠᏓᏅᏙ ᏅᏗᎦᎵᏍᏙᏗ ᎤᎾᏓᏅᏘ ᏓᎵᏍᏗᏰᏓᏁᎲ ᎾᏍᎩᏯ
        ᎤᏁᎳᏅᎯ ᎣᏏᏳ ᎤᏰᎸᏗ ᎨᏒᎢ. '
      verse: 27
    - text: 'ᎠᎴ ᎢᏗᎦᏔᎭ ᎾᏍᎩ ᏂᎦᎥ ᏂᏚᎵᏍᏔᏂᏙᎲ ᎤᎾᏖᏆᎶᏒ ᎣᏍᏛ ᎢᏳᎾᎵᏍᏓᏁᏗᏱ ᏚᏂᎸᏫᏍᏓᏁᎲ ᎤᏁᎳᏅᎯ ᎤᏂᎨᏳᎯ,
        ᎾᏍᎩ Ꮎ ᎨᏥᏯᏅᏛ ᏥᎩ ᎾᏍᎩᏯ ᎤᏓᏅᏖᎸᎢ. '
      verse: 28
    - text: 'ᎾᏍᎩᏰᏃ ᎦᏳᎳ ᏥᏂᏓᎦᏔᎰᎢ, ᎾᏍᎩ ᎾᏍᏉ ᏂᏚᏑᏰᏐ ᎤᏪᏥ ᏄᏍᏛ ᎾᏍᎩᏯ ᎢᏳᎾᎵᏍᏙᏗᏱ, ᎾᏍᎩ ᎢᎬᏱ ᎡᎯ ᎢᏳᎵᏍᏙᏗᏱ
        ᎤᏂᏣᏘ ᎠᎾᎵᏅᏟ ᎠᏁᎲᎢ. '
      verse: 29
    - text: 'ᎾᏍᎩᏃ ᎦᏳᎳ ᏥᏂᏚᏑᏰᏐᎢ ᎾᏍᎩ ᎾᏍᏉ ᏚᏯᏅᎮᎢ; ᎠᎴ ᎾᏍᎩ ᏧᏯᏅᏛ ᎨᏒᎢ, ᎾᏍᎩ ᎾᏍᏉ ᏚᏭᏓᎴᏎᎢ; ᎠᎴ ᎾᏍᎩ
        ᏧᏭᏓᎴᏛ ᎨᏒ, ᎾᏍᎩ ᎾᏍᏉ ᎦᎸᏉᏗᏳ ᏂᏚᏩᏁᎴᎢ. '
      verse: 30
    - text: 'ᎦᏙᏃ ᏓᏓᏛᏂ ᎯᎠ ᎾᏍᎩ ᏥᏄᏍᏗ? ᎢᏳᏃ ᎤᏁᎳᏅᎯ ᏱᎩᏍᏕᎵᎭ ᎦᎪ ᏱᎦᏡᏓ? '
      verse: 31
    - text: 'ᎾᏍᎩ Ꮎ ᏄᎨᏳᏅᎾ ᏥᎨᏎ ᎤᏩᏒ ᎤᏪᏥ, ᏥᏚᏲᏎᏉᏍᎩᏂ ᎠᏴ ᏂᏗᎥ ᎢᎩᏍᏕᎵᏍᎬᎢ, ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᎾᏍᎩ ᏕᎩᏲᎯᏎᎲ
        ᎠᏎᏉ ᏗᎨᎩᏲᎯᏎᏗ ᏂᎨᏒᎾ ᏱᏂᎦᎵᏍᏓ ᏂᎦᏗᏳ ᎪᎱᏍᏗ? '
      verse: 32
    - text: 'ᎦᎪ ᎤᏂᏍᎦᏅᏨ ᏙᏓᎫᎯᏍᏔᏂ ᎤᎾᎴᏅᎯ ᏧᏑᏰᏛ? ᏥᎪ ᎤᏁᎳᏅᎯ, ᎾᏍᎩ ᎤᏄᏓᎴᏍᎩ? '
      verse: 33
    - text: 'ᎦᎪ ᏧᏄᎪᏓᏁᎯ? ᎦᎶᏁᏛᏍᎪ, ᎾᏍᎩ ᏧᏂᎱᏎᎢ, ᎥᎥ, ᎠᎴ ᎾᏍᏉ ᎾᏍᎩ ᏥᏚᎴᎯᏌᏅ, ᎾᏍᎩ ᎾᏍᏉ ᎤᏁᎳᏅᎯ ᎠᎦᏗᏏᏗᏢ
        ᏧᏬᎳ, ᎾᏍᎩ ᎾᏍᏉ ᏥᎦᎵᏍᏗᏰᏓᏁᎭ? '
      verse: 34
    - text: 'ᎦᎪ ᎢᏴᏛ ᏅᏓᎬᏁᎵ ᎦᎶᏁᏛ ᎢᎩᎨᏒᎢ? ᏥᎪ ᎠᎩᎵᏲᎢᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎤᏪᎵᎯᏍᏗ ᎠᏓᏅᏓᏗᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎤᏲ
        ᎢᏴᏓᏛᏁᏗ ᎨᏒᎢ, ᎠᎴ ᎤᏓᎪᏄᎶᎯᏍᏗ ᎨᏒᎢ, ᎠᎴ ᏗᎩᏰᎸᎭ ᎨᏒᎢ, ᎠᎴ ᎤᎾᏰᎯᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎠᏰᎳᏍᏗ-ᎦᏅᎯᏛ? '
      verse: 35
    - text: 'ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᏂᎯ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ ᏙᎩᎢᎭ ᏂᎪᎯᎸᎢ; ᎤᏂᏃᏕᎾᏉ ᏗᎯᏍᏗ ᎾᏍᎩᏯ ᎣᎩᏰᎸᎠ; '
      verse: 36
    - text: 'ᎠᏎᏃ ᎯᎠ ᎾᏍᎩ ᏂᎦᏛ ᏧᏓᎴᏅᏛ ᎨᏒ ᎢᏓᏓᏎᎪᎩᏍᎩ ᎠᎴ ᎤᏟ ᎢᎦᎢ, ᎾᏍᎩ Ꮎ ᎢᎩᎨᏳᎯᏳ ᎢᏳᎵᏍᏔᏅᎯ ᏥᎩ ᎢᏳᏩᏂᏌᏛ. '
      verse: 37
    - text: 'ᎤᎵᏂᎩᏛᏰᏃ ᎠᏉᎯᏳᎭ, ᎾᏍᎩ ᎥᏝ ᎠᏲᎱᎯᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎠᏛᏂᏗᏍᏗ ᎨᏒᎢ, ᎠᎴ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ, ᎠᎴ ᏄᏂᎬᏫᏳᏌᏕᎩ,
        ᎠᎴ ᎨᏥᎸᏉᏗ, ᎠᎴ ᎪᎱᏍᏗ ᎪᎯ ᏤᎭ, ᎠᎴ ᎪᎱᏍᏗ ᎠᏏ ᎤᎾᏄᎪᎢᏍᏗ ᏥᎩ, '
      verse: 38
    - text: 'ᎥᏝ ᎠᎴ ᎦᎸᎳᏗᏳ ᎨᏒᎢ, ᎠᎴ ᎭᏫᏂᏳ ᎨᏒᎢ, ᎥᏝ ᎠᎴ ᏅᏩᏓᎴ ᎠᏁᎳᏅᎯ ᎨᏒᎢ, ᏰᎵ ᎢᏴᏛ ᎢᎬᏩᏁᏗ ᏱᎨᏎᏍᏗ
        ᎤᏁᎳᏅᎯ ᎢᎩᎨᏳᏒᎢ, ᎾᏍᎩ ᎦᎶᏁᏛ ᏥᏌ ᎤᎬᏫᏳᎯ ᎢᎦᏤᎵ ᏅᏓᏳᏓᎴᏅᎯ ᏥᎩ.  '
      verse: 39
  - chapter: 9
    verses:
    - text: ' ᎤᏙᎯᏳᎯᏯ ᏥᏁᎦ ᎦᎶᏁᏛ ᎠᎦᏔᎲᎢ, ᎥᏝ ᏱᎦᏥᎪᎥᏍᎦ, ᎠᏆᏓᏅᏛ ᎾᏍᏉ ᎠᏉᎯᏳᏓᏁᎯ ᏂᎦᎵᏍᏗᎭ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ
        ᎢᏳᏩᏂᏌᏛ, '
      verse: 1
    - text: 'ᎾᏍᎩ ᎤᏣᏘ ᎡᎯᏍᏗ ᎠᏆᏓᏅᏔᏩᏕᎬ ᎠᎴ ᏂᎪᎯᎸ ᎤᏲ ᎠᎩᏰᎸᏒ ᎠᎩᎾᏫᏱ. '
      verse: 2
    - text: 'ᎬᏆᏚᎸᏗᏉᏰᏃ ᎠᏋᏒ ᎨᏒ ᎥᎩᏍᎦᏨᎯ ᎢᏳᎵᏍᏙᏗᏱ ᎥᏆᏓᏓᎴᏙᏗᏱ ᎦᎶᏁᏛ ᎡᎲᎢ ᎦᏥᏍᏕᎵᏍᎬ ᎣᏣᏓᏅᏟ, ᎪᎱᏍᏗ
        ᏗᏋᏅ Ꭰ ᎤᏇᏓᎵ ᎨᏒᎢ; '
      verse: 3
    - text: 'ᎾᏍᎩ ᎢᏏᎵ ᏧᏁᏢᏔᏅᏛ ᏥᎩ; ᎾᏍᎩ ᎤᎾᏤᎵᎦ ᏥᎩ [ᎤᏁᎳᏅᎯ] ᏧᏪᏥ ᎢᎨᎬᏁᏗ ᎨᏒᎢ, ᎠᎴ ᎦᎸᏉᏗᏳ ᎨᏒᎢ,
        ᎠᎴ ᎧᏃᎮᏛ ᏓᏠᎯᏍᏛᎢ, ᎠᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎨᏥᏁᏗ ᎨᏒᎢ, ᎠᎴ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ, ᎠᎴ ᎠᏚᎢᏍᏙᏗ
        ᎨᏒᎢ; '
      verse: 4
    - text: 'ᎾᏍᎩ ᏧᏂᏙᏓ ᏥᎩ ᎠᏂᎦᏴᎵᎨᎢ, ᎠᎴ ᎾᏍᎩ ᎠᏁᎲᎢ, Ꭰ ᎠᏇᏓᎵ ᎨᏒ ᏧᎷᏤ ᎦᎶᏁᏛ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏥᎩ, ᏄᏓᎴᏒ
        ᎤᎬᏫᏳᏌᏕᎩ, ᏫᎾᏍᏛᎾ ᎦᎸᏉᏙᏗ. ᎡᎹᏅ. '
      verse: 5
    - text: 'ᎥᏝ ᎠᏗᎾ ᎤᏁᎳᏅᎯ ᎤᏁᏨ ᎠᏎᏉᏉ ᏥᏄᎵᏍᏔᏃ ᎾᏍᎩᏯ [ᏱᏥᏁᎦ,] ᎥᏝᏰᏃ ᏂᎦᏛ ᎢᏏᎵ ᏱᎩ ᎾᏍᎩ ᎢᏏᎵ ᏧᏁᏢᏔᏅᏛ
        ᏥᎩ. '
      verse: 6
    - text: 'ᎥᏝ ᎠᎴ ᎡᏆᎭᎻ ᏧᏁᏢᏔᏅᏛ ᏥᎩ ᎾᏍᎩ ᏱᏅᏗᎦᎵᏍᏙᏗᎭ ᏂᎦᏛ ᏧᏪᏥ ᏱᎩ; ᎡᏏᎩᏉᏍᎩᏂ ᏚᏙᎥ ᎨᏥᏯᏅᏗᏍᎨᏍᏗ
        ᏣᏁᏢᏔᏅᎯ. '
      verse: 7
    - text: 'ᎾᏍᎩ ᏯᏛᏅ, ᎤᏇᏓᎵ ᎨᏒ ᎤᎾᏕᏔᏅᎯ ᎨᏒᎢ, ᎾᏍᎩ ᎯᎠ ᎥᏝ ᎤᏁᎳᏅᎯ ᏧᏪᏥ ᏱᎩ; ᎠᏚᎢᏍᏛᏍᎩᏂ ᎤᎾᏕᏔᏅᎯ
        ᎨᏒ ᎾᏍᎩ ᏧᏪᏥ ᏧᏰᎸᏗ. '
      verse: 8
    - text: 'ᎯᎠᏰᏃ ᏄᏍᏗ ᎤᎵᏁᏨ ᎠᏚᎢᏍᏛᎢ. ᎯᎠᏉ ᎢᏳ ᏓᏥᎷᏥ, ᎠᎴ ᏎᎵ ᏓᎦᎾᏄᎪᏫᏏ ᎠᏧᏣ. '
      verse: 9
    - text: 'ᎥᏝ ᎠᎴ ᎾᏍᎩᏉ ᏱᏄᏍᏗ; ᎵᏇᎩᏍᎩᏂ ᎾᏍᏉ ᎤᏁᎵᏨ, ᎾᏍᎩ ᎠᏏᏴᏫ ᎠᏥᏁᎵᏤᎸ, ᎾᏍᎩ ᎢᎩᏙᏓ ᎡᏏᎩ; '
      verse: 10
    - text: 'ᏗᏂᏲᎵᏰᏃ ᎠᏏ ᎾᎾᏕᎲᏍᎬᎾ ᎨᏎᎢ, ᎠᎴ ᎠᏏ ᎪᎱᏍᏗ ᎣᏍᏛ ᎠᎴ ᎤᏲᎢ ᎾᎾᏛᏁᎲᎾ ᎨᏎᎢ, ᎾᏍᎩ ᎤᏓᏅᏖᎸ ᎤᏁᎳᏅᎯ
        ᎾᏍᎩᏯ ᏧᏑᏰᏍᏗ ᎨᏒ ᎤᏲᎢᏍᏗ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ, ᎥᏝ ᏚᏂᎸᏫᏍᏓᏁᎲ ᏅᏗᎦᎵᏍᏙᏗᏍᎬᎢ, ᎾᏍᎩᏯᏍᎩᏂ ᏗᏯᏂᏍᎩ ᎤᏓᏅᏖᎸᎢ; '
      verse: 11
    - text: 'ᎯᎠ ᎾᏥᏪᏎᎴᎢ, ᎤᏓᏂᎵᎨ ᏚᏁᎶᏕᏍᏗ ᎣᏂ ᎡᎯ; '
      verse: 12
    - text: 'ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᏤᎦᏈ ᎣᏏᏳ ᏥᏰᎸᏅ, ᎢᏐᏍᎩᏂ ᏥᏂᏆᏘᎸ. '
      verse: 13
    - text: 'ᎾᏍᎩᏃ ᏥᏄᏍᏗ ᎦᏙ ᏓᏓᏛᏂ? ᏥᎪ ᏂᏚᏳᎪᏛᎾ ᎨᏒ ᎤᏪᎭ ᎤᏁᎳᏅᎯ? ᎬᏩᏟᏍᏗ. '
      verse: 14
    - text: 'ᎣᏏᏰᏃ ᎯᎠ ᎾᏥᏪᏎᎭ, ᏥᏯᏙᎵᏍᏗ ᎨᏎᏍᏗ ᎾᏍᎩ Ꮎ ᏥᏯᏙᎵᎩ ᎨᎵᏍᎨᏍᏗ, ᎠᎴ ᎤᏪᏙᎵᏍᏗ ᏥᏯᏓᏅᏓᏗᏍᏗ ᎨᏎᏍᏗ
        ᎾᏍᎩ Ꮎ ᎤᏪᏙᎵᏍᏗ ᏥᏯᏓᏅᏓᏓ ᎨᎵᏍᎨᏍᏗ. '
      verse: 15
    - text: 'ᎾᏍᎩᏃ ᏥᏄᏍᏗ ᎥᏝ ᎩᎶ ᎤᏚᎸᎲ ᏱᏅᏗᎦᎵᏍᏙᏗᎭ, ᎥᏝ ᎠᎴ ᏚᏍᏆᎸᏔᏅ ᏱᏅᏗᎦᎵᏍᏙᏗᎭ, ᎤᎾᎳᏅᎯᏍᎩᏂ ᎤᏓᏅᏖᎸᎢ
        ᎾᏍᎩ ᏗᎦᏙᎵᎩ ᏥᎩ. '
      verse: 16
    - text: 'ᎪᏪᎵᎯᏰᏃ ᎯᎠ ᎾᏥᏪᏎ ᏇᏓᏲ, ᎾᏍᎩ ᎯᎠ ᏅᏗᎦᎵᏍᏙᏗᎭ ᏕᎬᏯᎴᏔᏅ, ᎾᏍᎩ ᎠᎩᎾᏄᎪᏫᏍᏗᏱ ᎠᏆᎵᏂᎩᏗᏳ ᎨᏒ
        ᏂᎯ ᎬᏴᏗᏍᎬᎢ, ᎠᎴ ᎾᏍᎩ ᎠᏴ ᏓᏆᏙᎥ ᏧᏃᏣᎶᎢᏍᏗᏱ ᎡᎶᎯ ᏂᎬᎾᏛᎢ. '
      verse: 17
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎦᏙᎵᎪ ᎾᏍᎩ Ꮎ ᏥᏯᏙᎵᎩ ᎡᎳ, ᎠᎴ ᎩᎶ ᏥᏍᏓᏱᏓ ᎡᎳ ᎠᏍᏓᏱᏗᏍᎪᎢ. '
      verse: 18
    - text: 'ᎯᎠ Ꭷ ᎨᎵ ᏅᏛᏍᎩᏪᏎᎵ, ᎦᏙᏃ ᎠᏏᏉ ᎡᏍᎦ ᎠᏰᎸᏍᎦ? ᎦᎪᏰᏃ ᏚᎦᏘᎴᏅ ᏄᏍᏛ ᎠᏓᏅᏖᏍᎬᎢ? '
      verse: 19
    - text: 'ᎠᏎᏃ ᏂᎯ ᏴᏫᏉ ᎦᎪ ᎢᏣᏍᏗ ᏥᏁᏤᎭ ᏕᎯᎦᏘᎴᎬ ᎤᏁᎳᏅᎯ? ᏥᎪ ᎪᎱᏍᏗ ᎠᏢᏅᎯ ᎯᎠ ᏅᏓᎦᏪᏎᎵ ᎾᏍᎩ ᎤᏬᏢᏅᎯ,
        ᎦᏙᏃ ᎾᏍᎩ ᎯᎠ ᏂᏍᏋᏁᎸ ᎢᏍᏉᏢᏅ? '
      verse: 20
    - text: 'ᏝᏍᎪ ᏗᏩᎵ ᏗᎪᏢᏍᎩ ᏳᎭ ᎠᏓᏅᏖᏍᎬ ᎢᏳᏩᏁᎵᏓᏍᏗᏱ ᎦᏓᏆᎳ, ᎾᏍᎩᏉ ᎦᎾᏆᎸᏒ ᎠᎬᎭᎸᏛ ᏌᏉ ᎠᏖᎵᏙ ᎤᏬᏢᏗᏱ
        ᎦᎸᏉᏙᏗ, ᏅᏩᏓᎴᏃ ᎦᎸᏉᏙᏗ ᏂᎨᏒᎾ? '
      verse: 21
    - text: '[ᎦᏙᏃ ᏳᏍᏗ,] ᎢᏳᏃ ᎤᏁᎳᏅᎯ ᎤᏚᎵᏍᎬ ᎬᏂᎨᏒ ᎢᏳᏩᏁᏗᏱ ᎤᏔᎳᏬᎯᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎤᎵᏂᎬᎬ ᎤᎾᏄᎪᏫᏍᏗᏱ,
        ᎬᏂᏗᏳ ᎨᏒ ᎬᏗᏍᎬ ᎪᎯᏗᏳ ᎤᏁᎳᎩ ᏱᏚᏪᎵᏎᎸ ᏗᏖᎵᏙ ᎤᏔᎳᏬᎯᏍᏗ ᎨᏒ ᏗᏟᏍᏗ, ᏗᏛᏅᎢᏍᏔᏅᎯ ᏗᏛᏙᏗᏱ; '
      verse: 22
    - text: 'ᎠᎴ ᎾᏍᎩ [ᎤᏚᎵᏍᎬ] ᎬᏂᎨᏒ ᎢᏳᏩᏁᏗᏱ ᎤᏤᎵ ᎤᏣᏔᏅᎯ ᎦᎸᏉᏗᏳ ᎨᏒ ᏕᎬᏗᏍᎬ ᏗᏖᎵᏙ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᏗᏟᏍᏗ,
        ᎾᏍᎩ ᏧᏛᏅᎢᏍᏔᏅᎯ ᏥᏂᎨᏎ ᎦᎸᏉᏗᏳ ᏗᎨᏒ ᏭᎾᏕᏗᏱ, '
      verse: 23
    - text: 'ᎾᏍᎩ ᎠᏴ, ᎢᎩᏯᏅᏛ ᏥᎩ, ᎥᏝ ᎠᏂᏧᏏᏉ ᎤᏅᏒ ᎠᏁᎲᎢ, ᎾᏍᏉᏍᎩᏂ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎠᏁᎲᎢ; '
      verse: 24
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᎯᎠ ᏥᏂᎦᏪ ᎰᏏᎠ ᎤᏬᏪᎸᎢ; ᏗᏆᏤᎵ ᏴᏫ ᎦᏥᏲᏎᎮᏍᏗ ᎾᏍᎩ Ꮎ ᏗᏆᏤᎵ ᏴᏫ ᏂᎨᏒᎾ ᏥᎨᏒᎩ;
        ᎠᎴ ᏥᎨᏳᎢ (ᏥᏲᏎᎮᏍᏗ,) ᎾᏍᎩ Ꮎ ᏥᎨᏳᎢ ᏂᎨᏒᎾ ᏥᎨᏒᎩ. '
      verse: 25
    - text: 'ᎠᎴ ᎯᎠ ᏅᏓᎦᎵᏍᏔᏂ, ᎾᎿᎭᏂ ᎯᎠ ᏂᎨᏥᏪᏎᎸᎢ, ᏂᎯ ᎥᏝ ᎠᏴ ᏗᏆᏤᎵ ᏴᏫ ᏱᎩ; ᎾᎿᎭᏂ ᎬᏂᏛ ᎤᏁᎳᏅᎯ ᏧᏪᏥ
        ᎨᎪᏎᎮᏍᏗ. '
      verse: 26
    - text: 'ᎢᏌᏯ ᎾᏍᏉ ᎯᎠ ᏂᎦᏪᎭ ᎢᏏᎵ ᏕᎧᏁᎢᏍᏗᏍᎬᎢ; ᎢᏏᎵ ᏧᏪᏥ ᎾᏍᏉ ᏃᏳ ᎠᎺᏉᎯ ᎦᎳᎨᏴ ᎾᏍᎩᏯ ᏱᏄᎾᏧᏈᏍᏗ,
        ᎤᎾᎵᏃᎯᏴᎯ ᎠᏎ ᎨᏥᏍᏕᎸᏗ ᎨᏎᏍᏗ. '
      verse: 27
    - text: 'ᏛᏍᏆᏗᏰᏃ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ, ᎠᎴ ᏚᏳᎪᏛ ᎬᏗ ᎤᎵᏍᏗᏳ ᎾᏍᎩ ᏅᏛᏛᏁᎵ; ᎤᎵᏍᏗᏰᏃ ᏅᏛᏛᏁᎵ ᏄᏍᏛ ᏚᏭᎪᏔᏅ
        ᎡᎶᎯ. '
      verse: 28
    - text: 'ᎠᎴ ᎾᏍᎩᏯ ᎢᏌᏯ ᎦᏳᎳ ᎯᎠ ᏥᏄᏪᏐᎢ, ᎢᏳᏃ ᏱᎰᏩ ᎤᏂᏣᏘ ᏧᏓᏘᎾᎢ ᏂᎩᏃᎯᏰᎸᎾ ᏱᎨᏎ ᎤᎵᏃᎯᏴᎯ, ᏐᏓᎻᏉ
        ᏱᏗᏓᏤᎴᎢ, ᎠᎴ ᎪᎹᎵ ᏄᏍᏛ ᎾᏍᎩᏯ ᏱᏂᎦᏍᏕᎢ. '
      verse: 29
    - text: 'ᎾᏍᎩᏃ ᏥᏄᏍᏗ ᎦᏙ ᏓᏓᏛᏂ? ᎾᏍᎩ Ꮎ ᏧᎾᏓᎴᏅᏛ ᏴᏫ, ᎾᏍᎩ ᎠᏚᏓᎴᏍᏗ ᎨᏒ ᏄᏂᏍᏓᏩᏛᏒᎾ ᎨᏒ, ᎾᏍᎩ ᎠᏚᏓᎴᏍᏗ
        ᎨᏒ ᎤᏂᏩᏛᎲ, ᎾᏍᎩ ᎪᎯᏳᏗ ᎨᏒ ᎠᏚᏓᎴᏍᏙᏗ ᏥᎩ. '
      verse: 30
    - text: 'ᎢᏏᎵᏍᎩᏂ ᎤᏂᏍᏓᏩᏛᏛ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏚᏓᎴᏍᏙᏗ ᎨᏒᎢ, ᎾᏍᎩ ᎥᏝ ᏳᏂᏩᏛᎲ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎠᏚᏓᎴᏍᏙᏗ ᎨᏒᎢ. '
      verse: 31
    - text: 'ᎦᏙᏃ? ᏅᏗᎦᎵᏍᏙᏗᎭ ᎾᏍᎩ ᎪᎯᏳᏗ ᎨᏒ ᏄᏅᏔᏅᎾ ᎨᏒᎢ, ᏗᎧᎿᎭᏩᏛᏍᏗᏍᎩᏂ ᏂᎦᏪᏍᎬ ᎢᏯᏛᏁᏗ ᎨᏒ ᎤᏅᏔᏅᎢ;
        ᏚᏃᏕᏍᏔᏁᏰᏃ ᎾᏍᎩ Ꮎ ᏅᏯ ᏗᏓᏙᏕᎯᎯ ᎨᏒᎢ; '
      verse: 32
    - text: 'ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎦᏪᎳ, ᎬᏂᏳᏉ ᏌᏯᏂ ᏓᏥᏂ ᏅᏯ ᏗᏓᏙᏕᎯᎯ, ᎠᎴ ᏅᏯ ᎠᏓᎿᎭᏍᏆᎶᏍᏗᏍᎩ; ᎠᎴ ᎩᎶ ᎪᎯᏳᎲᏍᎨᏍᏗ
        ᎾᏍᎩ ᎥᏝ ᎤᏕᎰᎯᏍᏗ ᏱᎨᏎᏍᏗ.  '
      verse: 33
  - chapter: 10
    verses:
    - text: ' ᎢᏓᎵᏅᏟ, ᎠᎩᎾᏫᏱ ᎢᏴᏛ ᎠᏆᏚᎵᎭ, ᎠᎴ ᏥᏯᏓᏙᎵᏍᏓᏁᎭ ᎤᏁᎳᏅᎯ ᎢᏏᎵ ᎤᎬᏩᎵ, ᎾᏍᎩ ᎨᏥᏍᏕᎸᏗᏱ. '
      verse: 1
    - text: 'ᎦᏥᏲᎢᏳᏓᏁᎯᏰᏃ ᎾᏍᎩ ᎤᏣᏘ ᎤᎾᏚᎵᏍᎬ ᎤᏁᎳᏅᎯ ᎪᎱᏍᏗ ᎤᎾᏛᏁᏗᏱ; ᎠᏎᏃ ᎥᏝ ᎠᎦᏙᎮᎯᏍᏗ ᎨᏒ ᏯᏅᏗᎭ. '
      verse: 2
    - text: 'ᎾᏂᎦᏔᎲᎾᏰᏃ ᎨᏒ ᏄᏍᏛ ᎤᏁᎳᏅᎯ ᎤᏓᏚᏓᎴᏍᏙᏗ ᎨᏒᎢ, ᎠᎴ ᎠᎾᏟᏂᎬᏁᎲ ᎤᏂᏍᏓᏱᏗᏍᏗᏱ ᎤᏅᏒ ᎤᎾᏤᎵ ᎤᎾᏚᏓᎴᏍᏙᏗ
        ᎨᏒᎢ, ᎥᏝ ᏧᎾᏓᏲᎯᏎᎸᎯ ᏱᎩ ᎤᏁᎳᏅᎯ ᎤᏓᏚᏓᎴᏍᏙᏗ ᎨᏒᎢ. '
      verse: 3
    - text: 'ᏗᎧᎿᎭᏩᏛᏍᏗᏰᏃ ᎤᎬᏩᎴ ᎦᎶᏁᏛ ᎤᎾᏚᏓᎴᏍᏙᏗᏱ ᎾᏂᎥ ᎠᏃᎯᏳᎲᏍᎩ. '
      verse: 4
    - text: 'ᎼᏏᏰᏃ ᎧᏃᎮᎭ ᏄᏍᏛ ᎤᏓᏚᏓᎴᏍᏙᏗ ᎨᏒ ᏗᎧᎿᎭᏩᏛᏍᏗ, ᎯᎠ ᏥᏂᎦᏪᎭ, ᎩᎶ ᏴᏫ ᎾᏍᎩ ᎾᏛᏁᎮᏍᏗ ᎬᏂᏛ ᎠᏩᏛᏗᏍᎨᏍᏗ. '
      verse: 5
    - text: 'ᎪᎯᏳᏗᏍᎩᏂ ᎠᏚᏓᎴᏍᏙᏗ ᎨᏒ ᎯᎠ ᏂᎦᏪᎭ, ᏞᏍᏗ ᏣᎾᏫᏱ ᎯᎠ ᏱᏂᏪᏍᎨᏍᏗ, ᎦᎪ ᎦᎸᎶᎢ ᏓᏰᏏ? (ᎾᏍᎩ ᎦᎶᏁᏛ
        ᎠᎦᏠᎥᏙᏗᏱ;) '
      verse: 6
    - text: 'ᎠᎴ ᎦᎪ ᎠᏍᏛᎩ ᎨᏒ ᏮᏓᎦᎶᏏ? (ᎾᏍᎩ ᎦᎶᏁᏛ ᎤᏲᎱᏒ ᏧᎴᏙᏗᏱ;) '
      verse: 7
    - text: 'ᎠᏎᏃ ᎦᏙ ᎠᏗᎭ? ᎧᏃᎮᏛ ᎮᎲ ᎾᎥᏂᏳ ᏄᏍᏗᏕᎦ, ᎾᏍᎩ ᎯᎰᎵᏉ, ᎠᎴ ᏣᎾᏫᏱᏉ ᎡᎭ; ᎾᏍᎩ ᎯᎠ ᎧᏃᎮᏛ ᎪᎯᏳᏗ
        ᎨᏒ ᎧᏃᎮᏍᎩ, ᎾᏍᎩ ᎠᏴ ᏦᏣᎵᏥᏙᎲᏍᎦ; '
      verse: 8
    - text: 'ᎾᏍᎩ ᎢᏳᏃ ᎯᎰᎵ ᏱᏨᏔᏅ ᎬᏂᎨᏒ ᏱᏂᏴᏁᎸ ᎤᎬᏫᏳᎯ ᏥᏌ, ᎠᎴ ᏣᎾᏫᏱ ᎢᏴᏛ ᏱᏦᎯᏳᏅ ᎤᏁᎳᏅᎯ ᏕᎤᎴᏔᏅ ᎤᏲᎱᏒᎢ,
        ᎠᏎ ᎡᏣᏍᏕᎸᏗ ᎨᏎᏍᏗ. '
      verse: 9
    - text: 'ᎣᎾᏫᏰᏃ ᎬᏗ ᎠᎪᎯᏳᎲᏍᎪ ᎣᏚᏓᎴᏍᏗ ᏂᎦᎵᏍᏔᏂᎦ; ᎠᎴ ᎥᎰᎵ ᎬᏗ ᎬᏂᎨᏒ ᎾᎬᏁᎰ ᎥᏓᏗᏍᏕᎸᏗ ᏂᎦᎵᏍᏔᏂᎦ. '
      verse: 10
    - text: 'ᎪᏪᎵᏰᏃ ᎯᎠ ᏂᎦᏪᎭ, ᎩᎶ ᎾᏍᎩ ᎪᎯᏳᎲᏍᎨᏍᏗ ᎥᏝ ᎤᏕᎰᎯᏍᏗ ᏱᎨᏎᏍᏗ. '
      verse: 11
    - text: 'ᎥᏝᏰᏃ ᏱᏚᎾᏓᎴᎾᎠ ᎠᏂᏧᏏ ᎠᏃ ᎠᏂᎪᎢ; ᎾᏍᎩᏉᏰᏃ ᎤᎬᏫᏳᎯ ᎾᏂᎥ ᎤᎾᏤᎵᎦ ᎤᏣᏘ ᎤᏪᎿᎭᎢᏳ ᏧᏍᏕᎸᏗᏱ ᎾᏂᎥ
        ᎬᏩᏓᏙᎵᏍᏓᏁᎯ. '
      verse: 12
    - text: 'ᎾᏂᎥᏉᏰᏃ ᎩᎶ ᎠᎾᏓᏙᎵᏍᏗᏍᎨᏍᏗ ᏚᏙᎥ ᎤᎬᏫᏳᎯ ᎠᏂᏁᎢᏍᏗᏍᎨᏍᏗ ᎨᏥᏍᏕᎸᏗ ᎨᏎᏍᏗ. '
      verse: 13
    - text: 'ᎦᏙᏃ ᏱᎦᎵᏍᏙᏓ ᏯᎾᏓᏙᎵᏍᏓᏏ ᎩᎶ ᏄᏃᎯᏳᏒᎾ ᏱᎩ ᎡᎲᎢ? ᎠᎴ ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏯᏃᎯᏳᎲᎦ ᎩᎶ ᎡᎲ ᎾᏍᎩ ᎤᎾᏛᎦᏅᎯ
        ᏂᎨᏒᎾ ᏱᎩ ᎡᎲᎢ? ᎠᎴ ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏯᎾᏛᎬᎦ ᎩᎶ ᎠᎵᏥᏙᎲᏍᎩ ᏄᏁᎲᎾ ᏱᎩ? '
      verse: 14
    - text: 'ᎠᎴ ᎦᏙ ᏱᎦᎵᏍᏙᏓ ᏯᎾᎵᏥᏙᎲᎦ ᎢᏳᏃ ᏂᎨᏥᏅᏒᎾ ᏱᎩ? ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᏂᏚᏬᏚᎭ ᏧᎾᎳᏏᏕᏂ ᎾᏍᎩ
        Ꮎ ᎣᏍᏛ ᎧᏃᎮᏛ ᏅᏩᏙᎯᏯᏛ ᎠᏓᏁᎯ ᎠᎾᎵᏥᏙᎲᏍᎩ, ᎣᏍᏛ ᎧᏃᎮᏛ ᎠᎾᎵᏥᏙᎲᏍᎩ ᎾᏍᎩ ᎣᏍᏛ ᎤᎬᏩᎵ ᎨᏒᎢ. '
      verse: 15
    - text: 'ᎠᏎᏃ ᎥᏝ ᎾᏂᎥ ᎤᏃᎯᏳᏅᎯ ᏱᎩ ᎣᏍᏛ ᎧᏃᎮᏛ. ᎢᏌᏯᏰᏃ ᎯᎠ ᏂᎦᏪᎭ, ᏱᎰᏩ, ᎦᎪ ᎤᏬᎯᏳᏅ ᎣᏥᏃᎮᏍᎬᎢ? '
      verse: 16
    - text: 'ᎾᏍᎩᏃ ᎯᎠ ᏥᏄᏍᏗ ᎪᎯᏳᏗ ᎨᏒ ᎠᏛᎪᏗᏱ ᏗᏓᎴᎲᏍᎦ, ᎠᏛᎪᏗᏱᏃ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎧᏃᎮᏛ ᏗᏓᎴᎲᏍᎦ. '
      verse: 17
    - text: 'ᎠᏎᏃ ᎠᏴ ᎯᎠ ᏂᏥᏪᎭ, ᏝᏍᎪ ᏳᎾᏛᎦᏅ? ᎥᎥ, ᎤᏙᎯᏳᎯ, ᎤᎾᏓᏃᏴᎵᏍᏛ ᏚᏰᎵᏒ ᎡᎳᏂᎬᎢ, ᎠᎴ ᎠᏂᏬᏂᏍᎬ
        ᎡᎶᎯ ᏩᏍᏛ ᎢᏴᏛ ᏚᏰᎵᏒ. '
      verse: 18
    - text: 'ᎠᏎᏃ ᎠᏴ ᏂᏥᏪᎭ, ᏝᏍᎪ ᏯᏂᎦᏔᎮ ᎢᏏᎵ? ᎢᎬᏱ ᎨᏒ ᎼᏏ ᎯᎠ ᏂᎦᏪᎭ, ᎢᏣᏛᏳᎨᏗᏱ ᏅᏓᏨᏴᏁᎵ ᏓᎦᏥᏴᏔᏂ
        ᎾᏍᎩ Ꮎ ᎠᏰᎵ ᎤᏃᏢᎯ ᏂᎨᏒᎾ ᎨᏒᎢ, ᎠᎴ ᏄᎾᏓᏅᏛᎾ ᏴᏫ ᎦᏥᏴᏗᏍᎬ ᏓᏨᎾᎸᏍᏔᏂ. '
      verse: 19
    - text: 'ᎠᏎᏃ ᎢᏌᏯ ᏂᎦᎾᏰᏍᎬᎾ ᎯᎠ ᏂᎦᏪᎭ, ᎬᎩᏩᏛᎲᎩ ᎾᏍᎩ Ꮎ ᏂᎬᎩᏲᎸᎾ ᎨᏒᎢ; ᎬᏂᎨᏒ ᏂᎬᏋᏁᎸᎩ ᎠᏁᎲ ᎾᏍᎩ
        Ꮎ ᎾᎾᏛᏛᎲᏍᎬᎾ ᎨᏒ ᎨᎥᎢ. '
      verse: 20
    - text: 'ᎢᏏᎵᏍᎩᏂ ᎯᎠ ᏂᏕᎦᏪᏎᎭ, ᎤᏙᏓᏆᏛ ᏓᏆᏎᎵᏛᎩ ᎦᏥᏯᏂᏍᎬ ᏄᏃᎯᏳᏒᎾ ᎠᎴ ᎤᏂᎪᏁᎶᎯᏌᏘ ᏴᏫ.  '
      verse: 21
  - chapter: 11
    verses:
    - text: ' ᎾᏍᎩᏃ ᎯᎠ ᏂᏥᏪᎭ, ᏥᎪ ᎤᏁᎳᏅᎯ ᎢᏴᏛ ᏂᏚᏩᏁᎸ ᏧᏤᎵ ᏴᏫ? ᎬᏩᏟᏍᏗ. ᎠᏴᏰᏃ ᎾᏍᏉ ᏥᎢᏏᎵ, ᎡᏆᎭᎻ
        ᎤᏁᏢᏔᏅᏛ ᏅᏛᏆᏓᎴᏅᎯ, ᏇᏂ ᎠᏂᎳᏍᏓᎸ ᎨᎳ. '
      verse: 1
    - text: 'ᎤᏁᎳᏅᎯ ᎥᏝ ᎢᏴᏛ ᏱᏂᏚᏩᏁᎸ ᏧᏤᎵ ᏴᏫ ᎾᏍᎩ ᎦᏳᎳ ᏥᏂᏓᎦᏔᎰᎢ. ᏝᏍᎪ ᏱᏥᎦᏔᎭ ᏂᎦᏪᏍᎬ ᎪᏪᎵ ᎾᎿᎭᎢᎳᏯ
        ᎠᏥᏃᎮᏍᎬᎢ? ᎾᏍᎩ ᎠᏔᏲᎯᎲ ᏕᎠᏡᏗᏍᎬ ᎢᏏᎵ ᎯᎠ ᏂᎦᏪᏍᎬᎢ, '
      verse: 2
    - text: 'ᏱᎰᏩ, ᏕᏅᏂᎸ ᏗᏣᏤᎵ ᎠᎾᏙᎴᎰᏍᎩ, ᎠᎴ ᎠᏥᎸ ᏗᎨᎳᏍᏗᏱ ᏗᏣᏤᎵ ᏚᏂᏲᏍᏔᏅ; ᎠᎴ ᎠᏋᏒᎯᏳ ᎠᏆᎵᏃᎯᏴ, ᎠᎴ
        ᎠᏴ ᎬᎩᎯᏍᏗᏱ ᎤᏂᏲᎭ. '
      verse: 3
    - text: 'ᎠᏎᏃ ᎦᏙ ᎠᏗᎭ ᎤᏁᎳᏅᎯ ᎤᏬᎯᎵᏴᏍᏓᏁᎲᎢ? ᎬᏆᎵᏃᎯᏰᏗᏱ ᎾᏋᏁᎸ ᎦᎵᏉᎩ ᎢᏯᎦᏴᎵ ᎢᏯᏂᏛ ᎠᏂᏍᎦᏯ ᎾᏍᎩ
        ᏂᏚᎾᎵᏂᏆᏅᏁᎸᎾ ᏇᎠᎵ. '
      verse: 4
    - text: 'ᎾᏍᎩᏯᏃ ᎾᏍᏉ ᎪᎯ ᎨᏒᎢ ᎤᎾᎵᏃᎯᏴᎯ ᎠᏁᎭ ᎾᏍᎩᏯ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎤᏩᏔᏅ ᏚᏑᏰᏒᎢ. '
      verse: 5
    - text: 'ᎢᏳᏃ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎢᏳᏩᏂᏌᏅᎯ ᏱᎩ; ᎿᎭᏉ ᎥᏝ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᎢᏳᏩᏂᏌᏅᎯ ᏱᎩ; ᎢᏳᏃ ᎾᏍᎩ
        ᏱᏄᏍᏗ, ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎥᏝ ᎿᎭᏉ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᏱᎦᎩ. ᎢᏳᏍᎩᏂ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᎢᏳᏩᏂᏌᏅᎯ
        ᏱᎩ, ᎿᎭᏉ ᎥᏝ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎢᏳᏩᏂᏌᏅᎯ ᏱᎩ; ᎢᏳᏃ ᎾᏍᎩ ᏱᏄᏍᏗ, ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᎥᏝ ᎿᎭᏉ ᏗᎦᎸᏫᏍᏓᏁᏗ
        ᎨᏒ ᏱᎦᎩ. '
      verse: 6
    - text: 'ᎦᏙᏃ [ᏫᎬᏛᏗ ᏂᎦᎵᏍᏗᎭ?] ᎢᏏᎵ ᎥᏝ ᏳᏩᏛᎲ ᎾᏍᎩ ᏧᏲᎲᎩ; ᎨᎦᏑᏰᏛᏍᎩᏂ ᎨᏒ ᎤᏂᏩᏛᎲ, ᎠᏂᏐᎢᏃ ᏚᏂᎫᏏᏲᏨᎩ. '
      verse: 7
    - text: 'ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᎤᏁᎳᏅᎯ ᏚᏁᎸ ᎠᏓᎵᏔᏗᏍᎩ ᎠᏓᏅᏙ, ᎠᎴ ᏗᏂᎦᏙᎵ ᏗᎬᏩᏂᎪᏩᏛᏙᏗ ᏂᎨᏒᎾ, ᎠᎴ
        ᏗᏂᎴᏂ ᏗᎬᏩᎾᏛᎪᏙᏗ ᏂᎨᏒᎾ, ᎪᎯ ᎨᏒ ᎢᏯᏍᏗ. '
      verse: 8
    - text: 'ᎠᎴ ᏕᏫ ᎯᎠ ᏂᎦᏪᎭ, ᎠᎵᏍᏓᏴᏗᏱ ᎤᏂᏍᎩᎸ ᎤᏁᏍᎩ, ᎠᎴ ᎤᏂᏌᏛᎥᏍᎩ, ᎠᎴ ᏧᏃᏕᎯᎯ, ᎠᎴ ᎤᏂᏍᏛᏗᏍᏙᏗ
        ᏫᏄᎾᎵᏍᏓᏏ; '
      verse: 9
    - text: 'ᏗᏂᎦᏙᎵ ᏫᏗᎨᎦᎵᏏᎲᏍᏓᏏ, ᎾᏍᎩ ᎤᏂᎪᏩᏛᏗᏱ ᏂᎨᏒᎾ, ᎠᎴ ᏂᎪᎯᎸ ᏚᎾᏗᏌᏓᏕᎨᏍᏗ. '
      verse: 10
    - text: 'ᎯᎠ ᎠᏗᎾ ᏂᏥᏪᎭ, ᏥᎪ ᏚᏃᏕᎸ ᏰᎵ ᏧᏂᏅᎢᏍᏗᏱ ᎠᏰᎸᏎᎢ? ᎬᏩᏟᏍᏗ; ᎾᏍᎩᏍᎩᏂ ᏚᏂᏅᏨ ᏄᏩᏂᏌᏅ ᎠᎵᏍᏕᎸᏙᏗ
        ᎨᏒ ᎤᏂᎷᏤᎸ ᏧᎾᏓᎴᏅᏛ ᏴᏫ, ᎾᏍᎩ ᎤᎾᏛᏳᎨᏗᏱ ᎢᏳᏅᏂᏐᏗᏱ. '
      verse: 11
    - text: 'ᎢᏳᏃ ᎾᏍᎩ ᏚᏂᏅᏨ ᎤᏁᏅᎢᏍᏗᏍᎩ ᏱᎩ ᎡᎶᎯ, ᎠᎴ ᎾᏍᎩ ᎡᏍᎦ ᏄᎾᎵᏍᏓᏁᎲ ᎤᏁᏅᎢᏍᏗᏍᎩ ᏱᎩ ᏧᎾᏓᎴᏅᏛ ᏴᏫ,
        ᏂᎦᎥ ᎤᎶᏒᏍᏕᏍᏗ ᎠᏂᎧᎵᏨᎭ. '
      verse: 12
    - text: 'ᏂᎯᏰᏃ ᎢᏨᏬᏁᏗᎭ ᏗᏣᏓᎴᏅᏛ ᏴᏫ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎠᏴ ᎥᎩᏅᏏᏛ ᎨᏒ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎦᏥᏯᎵᏥᏙᏁᏗᏱ, ᏥᎸᏉᏗᎭ
        ᏄᏍᏛ ᎥᏆᏒᎦᎶᏛᎢ; '
      verse: 13
    - text: 'ᎾᏍᎩ ᎢᏳᏃ ᏰᎵ ᎢᎬᏆᏛᏁᏗ ᏱᎩ, ᎾᏍᎩ ᎢᏯᏋᏂᏐᏗᏱ ᎤᎾᏟᏂᎬᏁᏗᏱ ᎣᎩᏠᏱ ᎨᏒᎢ, ᎠᎴ ᎾᏍᎩ ᎢᎦᏛ ᎦᏥᏍᏕᎸᏗᏱ. '
      verse: 14
    - text: 'ᎢᏳᏰᏃ ᎾᏍᎩ ᎨᏥᏐᏅᎢᏍᏔᏅᎢ ᎤᏃᎯᏍᏓᏁᎯ ᏱᏂᎦᎵᏍᏗ ᎡᎶᎯ, ᎦᏙ ᎤᎵᏍᏙᏗ ᎨᏎᏍᏗ ᏕᎨᎦᏓᏂᎸᏨᎭ, ᏚᏂᏲᎱᏒᏍᎩᏂ
        ᏚᎾᎴᎯᏌᏅ ᎨᏎᏍᏗ. '
      verse: 15
    - text: 'ᎢᏳᏰᏃ ᎢᎬᏱᏱ ᎤᎬᏛᎾᏨᎯ ᎦᎸᏉᏗᏳ ᏱᎩ, ᏂᎦᏛ ᎾᏍᏉ [ᎦᎸᏉᏗᏳ;] ᎢᏳ ᎠᎴ ᏚᎿᎭᏍᏕᏢ ᎦᎸᏉᏗᏳ ᏱᎩ, ᎾᏍᎩᏯ
        ᎾᏍᏉ ᏚᏩᏂᎦᎸᎢ. '
      verse: 16
    - text: 'ᎢᏳᏃ ᏚᏩᏂᎦᎸ ᎢᎦᏛ ᏱᏗᎬᏂᎦᎴᏒ, ᏂᎯᏃ ᎢᎾᎨ-ᎮᎯ ᎣᎵᏩ ᏡᎬ ᎾᎿᎭᏱᏫᏰᏣᏱᏢᏔᏅ, ᎠᎴ ᎾᏍᎩᏯ ᎤᎾᎵᏍᏕᎶᏛ
        ᏱᏤᎳᏗᏍᏗ ᏱᏣᎵᏍᏕᎸᏗ ᏚᎿᎭᏍᏕᏢ ᎠᎴ ᎦᎵᏦᏅ ᎣᎵᏩ ᏡᎬᎢ; '
      verse: 17
    - text: 'ᏞᏍᏗ ᏱᏔᏢᏈᏎᎮᏍᏗ ᏚᏩᏂᎦᎸᎢ. ᎢᏳᏍᎩᏂ ᏯᏢᏈᏍᎦ, ᎥᏝ ᏂᎯ ᏚᎿᎭᏍᏕᏢ ᏱᏘᎾᏄᎪᏫᏍᎦ, ᏚᎿᎭᏍᏕᏢᏍᎩᏂ ᏂᎯ
        ᎨᏣᎾᏄᎪᏫᏍᎦ. '
      verse: 18
    - text: 'ᎯᎠ ᎠᏗᎾ ᎨᎵ ᏅᏛᎯᏪᏏ, ᏚᏩᏂᎦᎸ ᏚᏅᏂᎦᎸᎲᎩ, ᎾᏍᎩ ᎠᏴ ᎥᏋᏱᏢᏗᏱ ᎾᎿᎭᏂ. '
      verse: 19
    - text: 'ᎤᏙᎯᏳᎯ; ᏄᏃᎯᏳᏒᎾ ᎨᏒ ᏅᏓᏳᎵᏍᏙᏔᏅᎩ ᏕᎨᏥᏂᎦᎸᎲᎩ; ᎠᎴ ᏂᎯ ᏥᏙᎦ ᏦᎯᏳᏒ ᏂᎬᏂᏏᎭ. ᏞᏍᏗᏉ ᎤᏟ ᏱᏣᏤᎸᏎᏍᏗ,
        ᎯᎾᏰᏍᎨᏍᏗᏍᎩᏂ; '
      verse: 20
    - text: 'ᎢᏳᏰᏃ ᎤᏁᎳᏅᎯ ᏂᏚᎨᏳᏅᎾ ᏱᎩ ᏅᏁᎯᏯ ᏚᏩᏂᎦᎸᎢ, ᏂᎯ ᎾᏍᏉ ᏂᏣᎨᏳᏅᎾᏉ ᏱᎩ. '
      verse: 21
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎭᎦᏌᏯᏍᏓ ᎤᏓᏅᏖᏳ ᎨᏒ ᎠᎴ ᎠᏍᏓᏱᏳ ᎨᏒ ᎤᏁᎳᏅᎯ; ᎠᏍᏓᏱᏳ ᏂᏕᎬᏁᎲ ᎾᏍᎩ Ꮎ ᏧᏂᏅᏨᎯ;
        ᏂᎯᏍᎩᏂ ᎤᏓᏅᏘᏳ ᎨᏒ ᏣᎾᏄᎪᏫᏎᎲᎢ; ᎢᏳᏃ ᏱᏅᏩᏍᏗᏗ ᏕᏣᏂᏴᏒ ᎤᏓᏅᏘᏳ ᎨᏒᎢ; ᎥᏝᏰᏃ ᎾᏍᎩ ᏂᎯ ᎾᏍᏉ ᎡᏨᎾᎦᎴᏍᏗ
        ᎨᏎᏍᏗ. '
      verse: 22
    - text: 'ᎠᎴ ᎾᏍᎩ Ꮎ ᎾᏍᏉ, ᎢᏳᏃ ᎢᎬᏩᏍᏗᎭᏉ ᏂᎨᏒᎾ ᎢᎨᏎᏍᏗ ᏄᏃᎯᏳᏒᎾ ᎨᏒᎢ, ᎨᏥᏱᏢᏗ ᎨᏎᏍᏗ; ᎤᏁᎳᏅᎯᏰᏃ
        ᏰᎵᏉ ᏔᎵᏁ ᏗᎬᏩᏱᏢᏗ. '
      verse: 23
    - text: 'ᎢᏳᏰᏃ ᏂᎯ ᎢᎾᎨ ᎡᎯᏯ ᎣᎵᏩ ᏡᎬ ᏨᏱᏢᏅᎯ ᏱᎩ, ᎠᎴ ᎾᎿᎭᎮᎯᏯ ᏂᎨᏒᎾ ᎨᏒ ᎣᏍᏛ ᎣᎵᏩ ᏡᎬ ᏰᏨᏱᏢᏅ,
        ᎤᏟᎯᏳᏍᎩᏂ ᎠᎯᏘᏳ ᎾᏍᎩ Ꮎ ᎾᎿᎭᎠᏁᎯᏯ ᏥᎩ, ᎨᏥᏱᏢᏗ ᎾᎿᎭᎤᏅᏒ ᎤᎾᏤᎵᎦᏯ ᎣᎵᏩ ᏡᎬᎢ. '
      verse: 24
    - text: 'ᎥᏝᏰᏃ ᏯᏆᏚᎵ, ᎢᏓᎵᏅᏟ, ᏂᏥᎦᏔᎲᎾᏉ ᎢᏳᎵᏍᏙᏗᏱ ᎯᎠ ᎾᏍᎩ ᎤᏕᎵᏛ ᎨᏒᎢ, (ᎢᏥᎦᏔᎾᎢᏉᏰᏃ ᏱᏅᏣᎵᏍᏓ
        ᎢᏨᏒ ᎢᏣᏓᏅᏖᏍᎬᎢ,) ᎾᏍᎩ ᎠᎫᏏᏲᎢᏍᏗ ᎨᏒ ᎤᏂᎷᏤᎸ ᎢᎦᏛ ᎢᏏᎵ, ᎬᏂ ᎤᏂᏣᏘ ᎨᏒ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎤᏂᏴᎸᎯ ᎨᏎᏍᏗ, '
      verse: 25
    - text: 'ᎾᏍᎩᏃ ᏅᏓᎦᎵᏍᏔᏂ ᏂᎦᏗᏳ ᎢᏏᎵ ᎨᏥᏍᏕᎸᏗ ᎨᏎᏍᏗ; ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᏌᏯᏂ ᏅᏓᏳᏓᎴᏅᎯ ᏓᎦᎷᏥ
        ᏗᎫᏓᎴᏍᎩ, ᎠᎴ ᎢᏴᏛ ᏅᏓᎬᏁᎵ ᎤᏁᎳᏅᎯ ᏄᏂᎸᏉᏛᎾ ᎨᏒ ᎢᎦᏈ ᎤᏪᎲᎢ. '
      verse: 26
    - text: 'ᎯᎠᏰᏃ ᎾᏍᎩ ᏄᏍᏗ ᎧᏃᎮᏛ ᏕᎦᏥᏯᏠᎢᏍᏓᏁᎸᎢ, ᎾᎯᏳ ᎦᏥᎥᎡᏗ ᏂᎦᎵᏍᏔᏅᎭ ᎤᏂᏍᎦᏅᏨᎢ. '
      verse: 27
    - text: 'ᎣᏍᏛᏃ ᎧᏃᎮᏛ ᎤᎬᏩᎵ ᎨᏒᎢ, ᎨᏥᏍᎦᎩ ᏄᎾᎵᏍᏔᏅ ᏂᎯ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ; ᏓᏑᏰᏍᎬᏍᎩᏂ ᎤᎬᏩᎵ, ᎨᏥᎨᏳᎭ
        ᎠᏂᎦᏴᎵᎨ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ. '
      verse: 28
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᎤᏓᏁᏗ ᎨᏒ ᎠᎴ ᎤᏓᏯᏅᏗ ᎨᏒ ᏝᏉ ᎤᏰᎸᏗ ᏂᎨᏒᎾ ᎨᏐᎢ. '
      verse: 29
    - text: 'ᏂᎯᏰᏃ ᏧᏩᎫᏔᏅᏒ ᏁᏦᎢᏳᏒᎾ ᏥᎨᏒᎩ ᎤᏁᎳᏅᎯ, ᎠᏎᏃ ᎪᎯ ᎡᏥᏙᎵᏨᎯ ᎢᎩ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎾᏍᎩ ᏄᏃᎯᏳᏒᎾ ᎨᏒᎢ; '
      verse: 30
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᎾᏍᎩ ᎯᎠ ᎪᎯ ᎨᏒ ᎥᏝ ᏳᏃᎯᏳᏅ, ᎾᏍᎩ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎢᏣᏤᎵ ᎢᏳᏩᏂᏐᏗᏱ ᎾᏍᎩ ᎾᏍᏉ ᎨᏥᏙᎵᏍᏗ
        ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 31
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᏚᏭᎪᏔᏅ ᏂᎦᏗᏳ ᏄᏃᎯᏳᏒᎾ ᎨᏒᎢ, ᎾᏍᎩ ᏂᎦᏗᏳ ᏧᏪᏙᎵᏍᏗ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 32
    - text: 'ᎾᏎᏫᏂᏴ ᎤᏣᏔᏅᎯ ᎠᎦᏙᏌᏂᏳ ᎨᏒ ᎠᎴ ᎠᎦᏔᎾᎢᏳ ᎨᏒ ᎤᏁᎳᏅᎯ! ᏂᎦᎥᏉ ᎬᎪᎵᏰᏗ ᏂᎨᏒᎾ ᏄᏍᏛ ᏕᎫᎪᏗᏍᎬᎢ,
        ᎠᎴ ᎤᏪᏓᏍᏗᏱ ᎨᏒ ᎦᎪᎷᏩᏛᏗ ᏂᎨᏒᎾ! '
      verse: 33
    - text: 'ᎦᎪᏰᏃ ᎤᎦᏙᎥᏐ ᏄᏍᏛ ᎤᏓᏅᏛ ᏱᎰᏩ? ᎠᎴ ᎦᎪ ᎤᎾᏖᏆᎶᏃ ᎤᎾᏓᏅᏖᎶᎢ? '
      verse: 34
    - text: 'ᎠᎴ ᎦᎪ ᏚᏓᎴᏅᏔᏅ ᎤᏁᎸ, ᎠᎴ ᏔᎵᏁ ᏛᎠᎦᎫᏴᎡᎵ? '
      verse: 35
    - text: 'ᎾᏍᎩᏰᏃ ᎨᏒ ᏅᏓᏳᏓᎴᏅᎯ ᏂᎦᏗᏳ ᏧᏓᎴᏅᏛ, ᎠᎴ ᎾᏍᎩ ᎢᏳᏩᏂᏌᏛ, ᎠᎴ ᎾᏍᎩ ᎤᎬᏩᎳ; [ᎠᎴ] ᎾᏍᎩ ᎦᎸᏉᏙᏗ
        ᎨᏎᏍᏗ ᏂᎪᎯᎸᎢ. ᎡᎺᏅ.  '
      verse: 36
  - chapter: 12
    verses:
    - text: ' ᎾᏍᎩ ᎢᏳᏍᏗ, ᎢᏓᎵᏅᏟ, ᎢᏨᏍᏗᏰᏗᎭ ᎤᏁᎳᏅᎯ ᎤᏓᏙᎵᏣᏘᏳ ᎨᏒ ᎢᏳᏍᏗ, ᎾᏍᎩ ᏗᏥᏰᎸ ᏗᏣᎵᏍᎪᎸᏙᏗᏱ ᎬᏃᏛ
        ᎠᏥᎸ ᎨᎳᏍᏗ, ᎪᎱᏍᏗ ᏄᏍᏛᎾ, ᏗᎬᏩᏓᏂᎸᎢᏍᏗ ᎤᏁᎳᏅᎯ, ᏕᏣᏓᏅᏛ ᎬᏗ ᎪᎱᏍᏗ ᎡᏣᏛᏁᎲᎢ. '
      verse: 1
    - text: 'ᎠᎴ ᏞᏍᏗ ᎡᎶᎯ ᎠᏁᎯ ᏄᎾᏍᏛ ᏱᏂᏨᏍᏕᏍᏗ; ᏗᏣᏓᏁᏟᏴᏛᏍᎩᏂ ᎨᏎᏍᏗ ᏗᏤ ᎢᏗᎬᏁᎸᎯ ᎨᏒ ᏕᏣᏓᏅᏛᎢ, ᎾᏍᎩ
        ᎨᏥᎪᎵᏰᏗ ᎢᏳᎵᏍᏙᏗᏱ ᏄᏍᏛ ᎤᏚᎵᏍᎬ ᎤᏁᎳᏅᎯ, ᎾᏍᎩ ᎣᏍᏛ ᎨᏒᎢ, ᎠᎴ ᏗᎬᏩᏓᏂᎸᎢᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎠᎧᎵᎢ ᎨᏒᎢ. '
      verse: 2
    - text: 'ᎬᏩᎦᏘᏯᏰᏃ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎬᏗᏍᎬ, ᎾᏍᎩ ᎥᎩᏁᎸᎯ ᏥᎩ, ᎯᎠ ᏂᎦᏥᏪᏎᎭ ᎾᏂᎥᏉ ᏥᎨᏣᏓᏑᏯ; ᏞᏍᏗᏉ ᏯᏂᎶᏒᏍᏗᏍᎨᏍᏗ
        ᎠᎾᏓᏅᏖᏍᎬ ᎾᏍᎩ ᏥᏚᏳᎪᏗ ᎤᎾᏓᏅᏖᏗᏱ, ᎤᎾᎵᏏᎾᎯᏍᏗᏍᎩᏂ ᎨᏎᏍᏗ ᎠᎾᏓᏅᏖᏍᎬᎢ, ᎾᏍᎩᏯ ᏄᏍᏛ ᎪᎯᏳᏗ ᎨᏒ ᎤᏁᎳᏅᎯ
        ᏚᏟᎶᎡᎸ ᎠᏂᏏᏴᏫᎭᎢ. '
      verse: 3
    - text: 'ᎤᏣᏘᏰᏃ ᏥᏕᎦᎯᏞᏫᏒ ᏌᏉ ᎠᏰᎸ ᎨᏒᎢ, ᎠᎴ ᎾᎦᏛ ᏕᎦᎯᏞᏫᏒ ᎤᏠᏱ ᏂᎨᏒᎾ ᏥᎩ ᎪᎱᏍᏗ ᎬᏔᏂᏓᏍᏗ ᎨᏒᎢ; '
      verse: 4
    - text: 'ᎾᏍᎩᏯ ᎾᏍᏉ ᎠᏴ, ᎢᎩᏣᏘ ᏥᎩ, ᏌᏉᏉ ᎠᏰᎸ ᏂᏓᎵᏍᏗᎭ ᎦᎶᏁᏛ ᏕᏓᏁᎶᏛᎢ, ᎠᎴ ᏂᏗᎥ ᎢᏗᏏᏴᏫᎭ ᎢᎦᏚᏓᏕᏫᏒ. '
      verse: 5
    - text: 'ᎾᏍᎩᏃ ᏧᏓᎴᎿᎭᎢ ᎡᎩᏁᎸᏅᎯ ᏥᎩ ᎾᏍᎩᏯ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎢᎩᏁᎸᎢ, ᎢᏳᏃ ᎠᏙᎴᎰᎯᏍᏗ ᏱᎩ, ᎾᏍᎩᏯ
        ᎪᎯᏳᏗ ᎨᏒ ᎡᎦᏟᎶᎡᎸ ᎢᏛᏗᏍᎨᏍᏗ [ᎢᏓᏙᎴᎰᏍᎨᏍᏗ;] '
      verse: 6
    - text: 'ᎢᏳ ᎠᎴ ᎢᏗᏯᏙᎯᎮᏍᏗ, ᎢᏗᏯᏙᎯᎲᏉ ᏕᎩᎸᏫᏍᏓᏁᎮᏍᏗ; ᎠᎴ ᎩᎶ ᏓᏕᏲᎲᏍᎨᏍᏗ, ᏗᏕᏲᏗᏉ ᎨᏒ ᏚᎸᏫᏍᏓᏁᎮᏍᏗ; '
      verse: 7
    - text: 'ᎠᎴ ᎩᎶ ᏗᎦᏬᏁᏗᏍᎩ ᎨᏎᏍᏗ, ᏗᎦᏬᏁᏙᏗᏉ ᎨᏒ ᏚᎸᏫᏍᏓᏁᎮᏍᏗ; ᎠᎴ ᎩᎶ ᏓᏯᏙᎮᎮᏍᏗ, ᏄᎨᏳᎲᏍᎬᎾ ᎾᏍᎩ
        ᎾᏛᏁᎮᏍᏗ; ᎩᎶ ᏣᎦᏁᎶᏗ ᎨᏎᏍᏗ, ᎣᏍᏛ ᎤᎦᏌᏯᏍᏗ ᎨᏎᏍᏗ; ᎩᎶ ᎠᏓᏙᎵᎨᏍᏗ, ᎤᎧᎵᏍᏗ ᎤᏓᏅᏛ ᎾᏍᎩ ᎾᏛᏁᎮᏍᏗ. '
      verse: 8
    - text: 'ᎠᏓᎨᏳᏗ ᎨᏒ ᏄᏠᎾᏍᏛᎾ ᎨᏎᏍᏗ. ᎢᏥᏂᏆᏘᎮᏍᏗ Ꮎ ᎤᏲ ᎨᏒᎢ; ᏕᏥᏂᏴᏎᏍᏗ ᎣᏍᏛ ᎨᏒᎢ. '
      verse: 9
    - text: 'ᎠᎾᎵᏅᏟ ᏧᎾᏓᎨᏳᏗ ᎨᏒ ᎬᏗ ᎣᏍᏛ ᏕᏣᏓᎨᏳᏎᏍᏗ; ᏗᏓᎸᏉᏙᏗ ᎨᏒ ᎢᏨᏗᏍᎬ ᏕᏣᏓᎬᏫᏳᏗᏍᎨᏍᏗ. '
      verse: 10
    - text: 'ᏕᏥᎸᏫᏍᏓᏁᎲ ᏞᏍᏗ ᎢᏣᏓᏄᎸᏗ ᏱᎨᏎᏍᏗ; ᎤᎵᏂᎩᏛ ᏕᏣᏓᏅᏖᏍᏗ; ᎪᎱᏍᏗ ᎡᏣᏛᏁᎮᏍᏗ ᎤᎬᏫᏳᎯ. '
      verse: 11
    - text: 'ᎤᏚᎩ ᎢᏨᏒ ᎢᏣᎵᎮᎵᎨᏍᏗ; ᏗᏨᏂᏗᏳ ᎨᏎᏍᏗ ᎢᏥᎩᎵᏲᎬᎢ; ᎢᏣᏓᏙᎵᏍᏗᏍᎨᏍᏗ ᏂᎪᎯᎸᎢ; '
      verse: 12
    - text: 'ᎤᎾᏓᏅᏘ ᎤᏂᏂᎬᏎᎲ ᏕᏥᏯᏙᎮᎮᏍᏗ; ᎢᏥᎦᎵᏱᏳ ᎨᏎᏍᏗ ᏗᏣᏓᏍᏆᏂᎪᏙᏗᏱ. '
      verse: 13
    - text: 'ᎣᏍᏛ ᏕᏥᏁᏤᎮᏍᏗ ᎤᏲ ᎢᎨᏨᎿᎭᏕᎩ; ᎣᏍᏛᏉ ᏕᏥᏁᏤᎮᏍᏗ, ᎠᎴ ᏞᏍᏗ ᏱᏗᏥᏍᎩᏅᏗᏍᎨᏍᏗ. '
      verse: 14
    - text: 'ᎾᏍᎩ Ꮎ ᎠᎾᎵᎮᎵᎩ ᎢᏧᎳᎭ ᎢᏣᎵᎮᎵᎨᏍᏗ, ᎠᎴ ᎾᏍᎩ Ꮎ ᏗᎾᏠᏱᎯ ᎢᏧᎳᎭ ᏕᏣᏠᏱᎮᏍᏗ. '
      verse: 15
    - text: 'ᎤᏠᏱᎭᏉ ᎨᏎᏍᏗ ᏕᏣᏓᏓᏅᏖᏍᎬᎢ. ᏞᏍᏗ ᏱᏣᎦᏌᏯᏍᏕᏍᏗ ᎪᎱᏍᏗ ᎦᎸᏉᏗ ᎨᏒᎢ, ᏕᏤᎳᏗᏙᎮᏍᏗᏍᎩᏂ ᎤᎾᏓᏙᎵᏍᏗ.
        ᏞᏍᏗ ᎢᏥᎦᏔᎾᎢ ᏱᏣᏓᏰᎸᏎᏍᏗ. '
      verse: 16
    - text: 'ᎤᏐᏅ ᏂᏨᏁᎮᏍᏗ ᎩᎶ ᏞᏍᏗ ᏱᏣᏞᎨᏍᏗ ᎤᏐᏅ ᏱᏁᏨᏁᎮᏍᏗ. ᎢᎬᏱ ᏂᏣᏓᏅᏖᏍᎨᏍᏗ ᎣᏍᏛ ᎢᏣᏛᏁᎵᏓᏍᏗ ᎨᏒ ᏂᎦᏛ
        ᎠᏂᎦᏔᎲᎢ. '
      verse: 17
    - text: 'ᎢᏳᏃ ᏰᎵ ᎨᏎᏍᏗ ᏂᎦᎥ ᎢᎨᏣᏛᏁᏗ ᎨᏒ ᎢᏣᏟᏂᎬᏁᎮᏍᏗ ᏙᎯᏱ ᎢᏣᏕᏗᏱ ᎾᏂᎥ ᏴᏫ. '
      verse: 18
    - text: 'ᎢᏨᎨᏳᎢ, ᏞᏍᏗ ᏱᏣᏞᎨᏍᏗ, ᎢᏥᎳᏅᏓᏕᎮᏍᏗᏍᎩᏂ ᎤᏔᎳᏬᎯᏍᏗ ᎨᏒᎢ; ᎯᎠᏰᏃ ᏂᎬᏅ ᎪᏪᎳ, ᎠᏞᎢᏍᏗ ᎨᏒ ᎠᏴ
        ᎠᏆᏤᎵᎦ; ᎠᏴ ᏓᎦᎫᏴᎯ, ᎠᏗᎭ ᏱᎰᏩ. '
      verse: 19
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ, ᎢᏳᏃ ᏣᏍᎦᎩ ᎠᎪᏄ ᎤᏲᏏᏍᎨᏍᏗ, ᎯᏰᎶᎮᏍᏗ; ᎢᏳᏃ ᎤᏔᏕᎩᏍᎨᏍᏗ, ᎯᎤᎥᏍᎨᏍᏗ; ᎾᏍᎩᏰᏃ
        ᎿᎭᏛᏁᎲ ᏥᏃᏍᎦ ᏧᏥᏍᏟ ᏕᎯᏡᏍᎨᏍᏗ ᎠᏍᎪᎵ. '
      verse: 20
    - text: 'ᏞᏍᏗ ᎤᏐᏅ ᏁᏨᏁᎸ ᏱᏣᏓᎵᏁᎯᏕᎴᏍᏗ, ᎤᏐᏅᏍᎩᏂ ᏁᏨᏁᎸ ᎯᏯᏓᎵᏁᎯᏕᎮᏍᏗ ᎣᏍᏛ ᎿᎭᏛᏁᎲᎢ.  '
      verse: 21
  - chapter: 13
    verses:
    - text: ' ᎾᏂᎥᏉ ᏚᏃᎯᏳᏎᏍᏗ ᎠᏰᎵ ᏕᎪᏢᏩᏗᏒᎢ. ᎥᏝᏰᏃ ᎠᏰᎵ ᏳᏙᏢᎭ ᎤᏁᎳᏅᎯ ᏅᏓᏳᏓᎴᏅᎯ ᏂᎨᏒᎾ; ᎠᏰᎵ ᏥᏕᎪᏢᎭ
        ᎤᏁᎳᏅᎯ ᎤᏓᏅᏖᎸᎯ ᏗᎪᏢᏅᎯ. '
      verse: 1
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎩᎶ ᏓᎦᏘᎴᎨᏍᏗ ᎠᏰᎵ ᎪᏢᏒᎢ, ᏓᎦᏘᎴᎨᏍᏗ ᎤᏁᎳᏅᎯ ᎤᏓᏅᏖᎸᎯ ᎪᏢᏅᎯ ᎨᏒᎢ; ᎾᏍᎩᏃ ᏗᏂᎦᏘᎴᎩ
        ᏧᎾᏚᎪᏓᏁᏗᏱ ᎠᏂᏩᏛᏗᏍᎨᏍᏗ. '
      verse: 2
    - text: 'ᏄᏂᎬᏫᏳᏌᏕᎩᏰᏃ ᎥᏝ ᏗᎦᎾᏰᎯᏍᏗ ᏱᎩ ᎣᏍᏛ ᏱᏙᎸᏫᏍᏓᏁᎭ, ᎤᏲᏍᎩᏂ ᏱᏙᎸᏫᏍᏓᏁᎭ. ᏣᏚᎵᏍᎪᏃ ᏣᎾᏰᎯᏍᏗᏱ
        ᏂᎨᏒᎾ ᎠᏰᎵ ᎪᏢᏒᎢ? ᎣᏍᏛ ᎿᎭᏛᏁᎮᏍᏗ, ᎾᏍᎩᏃ ᏣᎸᏉᏙᏗ ᎨᏎᏍᏗ. '
      verse: 3
    - text: 'ᎾᏍᎩᏰᏃ [ᏄᎬᏫᏳᏌᏕᎩ] ᎤᏁᎳᏅᎯ ᎤᏅᏏᏓᏍᏗ ᏂᎯ ᎣᏍᏛ ᎢᏣᎵᏍᏓᏁᏗ ᏧᎸᏫᏍᏓᏁᎯ. ᎢᏳᏍᎩᏂ ᎤᏲᏉ ᏙᏣᎸᏫᏍᏓᏁᎮᏍᏗ,
        ᎯᏍᎦᎢᎮᏍᏗ; ᎥᏝᏰᏃ ᎠᏎᏃ ᏱᎦᏁᎭ ᎠᏰᎳᏍᏗ-ᎦᏅᎯᏛ; ᎤᏁᎳᏅᎯᏰᏃ ᎤᏅᏏᏓᏍᏗ ᎾᏍᎩ, ᎤᏞᎩ, ᎠᏍᏛᏗᏍᏗᏍᎩ ᎾᏍᎩ Ꮎ
        ᎤᏲ ᏧᎸᏫᏍᏓᏁᎯ. '
      verse: 4
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏎ ᎢᏦᎯᏳᏗ ᎨᏎᏍᏗ, ᎥᏝ ᎤᏓᏍᏛᏗᏍᏗᏉ ᎨᏒ ᎢᏳᏍᏗ, ᏦᏓᏅᏛᏍᎩᏂ ᎾᏍᏉ ᎣᏎᎮᎲ ᎢᏳᏍᏗ. '
      verse: 5
    - text: 'ᎾᏍᎩ ᎾᏍᏉ ᏅᏗᎦᎵᏍᏙᏗᏍᎨᏍᏗ ᎠᏰᎵ ᎠᎫᏴᏗ ᎨᏒ ᎢᏣᎫᏱᏍᎨᏍᏗ; ᎤᏁᎳᏅᎯᏰᏃ ᏧᏅᏏᏓᏍᏗ ᎾᏍᎩ, ᏚᏂᎸᏫᏍᏓᏁᎭ
        ᏂᎪᎯᎸ ᎾᏍᎩ ᎯᎠ. '
      verse: 6
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏂᎦᏗᏳ ᏗᎫᏴᎡᏗ ᎨᏒ ᏕᏣᎫᏴᎡᎮᏍᏗ; ᎠᏰᎵ ᎡᏣᎫᏴᎡᏗ ᎨᏒ ᎠᏰᎵ ᎡᏣᎫᏴᎡᎮᏍᏗ; ᎢᏥᏃᏔᏅᏗᏱ
        ᎢᏣᎵᏍᎪᎸᏓᏁᎸ ᎡᏣᎫᏴᎡᏗ ᎨᏒ ᎡᏣᎫᏴᎡᎮᏍᏗ; ᎾᏍᎩ ᎡᏥᎾᏰᎢᏍᏗ ᎨᏒ ᎾᏍᎩ Ꮎ ᎡᏥᎾᏰᏍᎨᏍᏗ; ᎾᏍᎩ ᎡᏥᎸᏉᏙᏗ ᎨᏒ
        ᎾᏍᎩ Ꮎ ᎡᏥᎸᏉᏕᏍᏗ. '
      verse: 7
    - text: 'ᏞᏍᏗ ᎩᎶ ᏱᏥᏚᎨᏍᏗ ᎪᎱᏍᏗ, ᏗᏣᏓᎨᏳᏗᏱ ᎤᏩᏒ; ᎩᎶᏰᏃ ᏅᏩᏓᎴ ᏳᎨᏳᎭ ᎤᎧᎵᎸ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᎦᏪᏍᎬᎢ. '
      verse: 8
    - text: 'ᎯᎠᏰᏃ ᎾᏍᎩ [ᏗᎧᎿᎭᏩᏛᏍᏗ,] ᏞᏍᏗ ᏣᏓᏲᏁᎸᎩ, ᏞᏍᏗ ᏣᏓᎸᎩ, ᏞᏍᏗ ᏣᏃᏍᎩᏒᎩ, ᏞᏍᏗ ᎦᏰᎪᎩ ᏣᏃᎮᎸᎩ,
        ᏞᏍᏗ ᎪᎱᏍᏗ ᏱᏣᎬᎥᏍᎨᏍᏗ, ᎠᎴ ᏂᎦᎥ ᏅᏩᏓᎴ ᏗᎧᎿᎭᏩᏛᏍᏗ, ᎯᎠᏉ ᎢᎦᏪᏛ ᏥᎩ ᎾᎿᎭᎠᏙᏣᎸᏍᎦ ᎤᏍᏆᎳ ᎧᏁᎢᏍᏗ
        ᎨᏒᎢ, ᏨᏒ ᏂᏣᏓᎨᏳᏒ ᎾᏍᎩᏯ ᏂᎨᏳᏎᏍᏗ ᎾᎥ ᎢᏗᏍᏓᏓᎳ. '
      verse: 9
    - text: 'ᎠᏓᎨᏳᏗ ᎨᏒ ᎥᏝ ᎤᏲ ᏱᏄᏩᏁᎰ ᎾᎥ ᎢᏳᎾᏓᎳ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᏓᎨᏳᏗ ᎨᏒ ᎠᎧᎵᎢᎭ ᏗᎧᎿᎭᏩᏛᏍᏗ ᏂᎦᏪᏍᎬᎢ. '
      verse: 10
    - text: 'ᎠᎴ ᎾᏍᎩ, ᏥᏗᎦᏔᎭ ᎢᏴᏛ ᎠᎵᏱᎵᏒᎢ, ᎾᏍᎩ ᎾᎯᏳ ᎠᏰᎢᏍᏗᏱ ᎢᏗᎵᎲ ᎿᎭᏉ ᎤᎵᏰᎢᎶᎸ; ᎪᎯᏰᏃ ᎡᎩᏍᏕᎸᏗᏱ
        ᎨᏒ ᎤᏟ ᎾᎥᏂᏳ ᎠᏃ ᎢᎬᏱᏱ ᏗᎪᎯᏳᏅᎢ. '
      verse: 11
    - text: 'ᏒᏃᏱ ᎠᏍᏆᎶᎦ, ᎿᎭᏉ ᎤᎩᏨᏂᏗ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏴᏛ ᏂᏛᎦ ᎤᎵᏏᎬ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ, ᎠᎴ ᎢᏓᏄᏬᏍᏓ ᎠᎵᏍᎦᏍᏙᏙ
        ᎢᎦ-ᎦᏛ ᎡᎯ. '
      verse: 12
    - text: 'ᏚᏳᎪᏛ ᎨᏎᏍᏗ ᎢᏕᎲᎢ, ᎢᎦ ᏂᎨᏐ ᎾᏍᎩᏯᎢ; ᎥᏝᏍᏗᏃ ᎠᎵᏍᎦᎾᏩᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎤᏓᏴᏍᏕᏍᏗ ᎨᏒᎢ, ᎠᎴ
        ᎤᏕᎵᏛ ᏗᏂᏏᏗ ᎨᏒᎢ, ᎠᎴ ᏃᎵᏏᎾᎯᏍᏛᎾ ᎠᎴᏂᏓᏍᏗ ᎨᏒᎢ, ᎥᏞᏍᏗᏃ ᎠᏗᏒᏍᏗ ᎨᏒᎢ ᎠᎴ ᏗᏓᏛᏳᏤᏗ ᎨᏒᎢ. '
      verse: 13
    - text: 'ᎤᎬᏫᏳᎯᏍᎩᏂ ᏥᏌ ᎦᎶᏁᏛ ᎡᏣᏄᏬᏍᏓ, ᎠᎴ ᏞᏍᏗ ᏱᏣᏛᏅᎢᏍᏓᏁᎴᏍᏗ ᎤᏇᏓᎵ ᎨᏒᎢ, ᎾᏍᎩ ᎤᎬᎥᏍᎬ ᎢᏣᏛᏁᏗᏱ.  '
      verse: 14
  - chapter: 14
    verses:
    - text: ' ᎩᎶ ᏩᎾᎦᎳ ᎨᏎᏍᏗ ᎤᏬᎯᏳᏒᎢ ᏕᏣᏓᏂᎸᎨᏍᏗ, ᎥᏝ ᎠᏗᎾ ᏗᏧᎪᏙᏗᏱᏉ ᏄᏍᏛ ᎠᏓᏅᏕᏍᎬᎢ. '
      verse: 1
    - text: 'ᎠᏏᏴᏫ ᏂᎦᎥᏉ ᎪᎱᏍᏗ ᎬᏩᎵᏍᏓᏴᏙᏗ ᎨᏒ ᎤᏬᎯᏳᏐᎢ; ᎩᎶᏃ ᎠᏩᎾᎦᎳ ᎠᏛᏒᎥᏍᎩᏉ ᎠᎵᏍᏓᏴᏗᏍᎪᎢ. '
      verse: 2
    - text: 'ᏞᏍᏗ ᎾᏍᎩ Ꮎ ᎠᎵᏍᏓᏴᎲᏍᎩ ᏅᎵᏌᎵᏉ ᏳᏰᎸᏁᏍᏗ Ꮎ ᎾᎵᏍᏓᏴᎲᏍᎬᎾ; ᎠᎴ ᏞᏍᏗ ᎾᏍᎩ Ꮎ ᎾᎵᏍᏓᏴᎲᏍᎬᎾ ᏱᏚᏭᎪᏓᏁᎴᏍᏗ
        Ꮎ ᎠᎵᏍᏓᏴᎲᏍᎩ; ᎤᏁᎳᏅᎯᏰᏃ ᏚᏓᏂᎸᏨ. '
      verse: 3
    - text: 'ᎦᎪ ᏂᎯ ᏥᏕᎯᏳᎪᏓᏁ ᏅᏩᏓᎴ ᎤᏅᏏᏓᏍᏗ? ᎤᏩᏒᏉ ᎤᏅᏏᏙᎯ ᎤᎵᏍᎦᏍᏙᏗ ᎦᏙᎬ ᎠᎴ ᎦᏅᎬᎢ. ᎥᎥ, ᎠᏥᏲᏍᏙᏓᏁᏗ
        ᎨᏎᏍᏗ ᎤᏅᎢᏍᏗᏱ; ᎤᏁᎳᏅᎯᏰᏃ ᏰᎵᏉ ᎤᎴᏗᏱ ᎢᎬᏩᏁᏗ. '
      verse: 4
    - text: 'ᎩᎶ ᎤᏟ ᏄᎸᏉᏙ ᎪᎱᏍᏗ ᎤᏍᏗ ᎢᎦ ᎡᏍᎦᏉ ᏅᏩᏓᎴ ᎢᎦ; ᎩᎶᏃ ᏂᎦᎥᏉ ᎢᎦ ᏚᎸᏉᏙᎢ. ᎾᏂᎥ ᎩᎶ ᎠᎧᎵᎢ ᎤᏃᎯᏳᏎᏍᏗ
        ᎤᏅᏒ ᏙᏧᎾᏓᏅᏛᎢ. '
      verse: 5
    - text: 'ᎩᎶ ᏧᎸᏉᏙ ᎢᎦ ᎤᎬᏫᏳᎯ ᎦᎸᏉᏓᏁᎰᎢ; ᎩᎶᏃ ᏄᎸᏉᏛᎾ ᏥᎨᏐ ᎢᎦ, ᎤᎬᏫᏳᎯ ᎦᎸᏉᏗᏍᎪ ᏄᎸᏉᏛᎾ ᎨᏒᎢ. ᎩᎶ
        ᏣᎵᏍᏓᏴᎲᏍᎪᎢ, ᎤᎬᏫᏳᎯ ᎠᎵᏍᏓᏴᎾᏁᎰᎢ; ᎤᏁᎳᏅᎯᏰᏃ ᎠᎵᎮᎵᏤᎰᎢ; ᎠᎴ ᎩᎶ ᎾᎵᏍᏓᏴᎲᏍᎬᎾ ᏥᎨᏐᎢ, ᎤᎬᏫᏳᎯ ᎦᎸᏉᏙᏗᏍᎪ
        ᎾᎵᏍᏓᏴᎲᏍᎬᎾ ᎨᏒᎢ, ᎠᎴ ᎤᏁᎳᏅᎯ ᎠᎵᎮᎵᏤᎰᎢ. '
      verse: 6
    - text: 'ᎥᏝᏰᏃ ᎩᎶ ᎢᎦᏁᎳᎩᏯ ᏱᎩ ᎢᏕᎲᎢ, ᎥᏝ ᎠᎴ ᎩᎶ ᎤᏁᎳᎩᏯ ᏱᎩ ᎠᏲᎱᏍᎬᎢ. '
      verse: 7
    - text: 'ᎢᏳᏰᏃ ᏱᏓᎴᏂᏙᎭ, ᎤᎬᏫᏳᎯ ᎡᏓᎴᏂᏕᎭ; ᎠᎴ ᎢᏳ ᏱᏗᏗᏲᎱᏍᎦ, ᎤᎬᏫᏳᎯ ᎡᏗᏲᎱᎯᏎᎭ; ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᎢᏳᏃ
        ᏱᏓᎴᏂᏙᎭ, ᎠᎴ ᏱᏗᏗᏲᎱᏍᎦ, ᎤᎬᏫᏳᎯ ᎡᏓᏤᎵᎦ. '
      verse: 8
    - text: 'ᎾᏍᎩᏰᏃ ᎯᎠ ᎤᎬᏩᎴ ᎦᎶᏁᏛ ᏧᏲᎱᏎᎢ, ᎠᎴ ᏥᏚᎴᎯᏌᏁᎢ, ᎠᎴ ᏧᏩᏃᏎᎢ, ᎾᏍᎩ ᎤᎬᏫᏳᎯ ᎢᏳᎵᏍᏙᏗᏱ ᏧᏂᏲᎱᏒᎯ
        ᎠᎴ ᎾᏍᏉ ᏗᏅᏃᏛ ᎤᎾᏤᎵᎦ. '
      verse: 9
    - text: 'ᎠᎴ ᏂᎯ, ᎦᏙᏃ ᏙᎯᏳᎪᏓᏁᎭ ᎢᏍᏓᎵᏅᏟ? ᎠᎴ ᏂᎯ ᎾᏍᏉ, ᎦᏙᏃ ᏅᎵᏌᎵᏉ ᎢᎯᏰᎸᏍᎦ ᎢᏍᏓᎵᏅᏟ? ᏂᎦᏗᏳᏰᏃ
        ᎢᎬᏱᏗᏢ ᏫᎦᎴᏗ ᎨᏎᏍᏗ ᎦᎶᏁᏛ ᏧᏭᎪᏙᏗᏱ ᎤᏪᏍᎩᎸᎢ. '
      verse: 10
    - text: 'ᎯᎠᏰᏃ ᏂᎬᏅ ᎪᏪᎳ, ᎨᎥ ᏄᏙᎯᏳᏒᎢ, ᎠᏗᎭ ᏱᎰᏩ, ᏂᎦᏗᏳ ᏙᏓᎬᏆᎵᏂᏆᏅᏁᎵ ᎠᏴ, ᎠᎴ ᏂᎦᏗᏳ ᎬᏂᎨᏒ ᏅᏓᎬᏩᏁᎵ
        ᎤᏁᎳᏅᎯ. '
      verse: 11
    - text: 'ᎾᏍᎩᏃ ᏥᏄᏍᏗ ᏂᏗᎥ ᎢᏗᏏᏴᏫᎭ ᎨᏒ ᎬᏂᎨᏒ ᎢᏰᏛᏁᏗ ᎨᏎᏍᏗ ᎤᏁᎳᏅᎯ ᏂᎦᏛᏁᎵᏙᎸᎢ. '
      verse: 12
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏞᏍᏗ ᎪᎯ ᎢᏳᏓᎴᏅᏛ ᏱᏗᏓᏓᏚᎪᏓᏁᎮᏍᏗ; ᎯᎠᏍᎩᏂ ᎤᎬᏫᏳᏎᏍᏗ ᏕᏧᎪᏗᏍᎨᏍᏗ, ᎾᏍᎩ ᎠᏓᏙᏕᏍᏗᏍᎩ
        ᎠᎴ ᎤᏍᏢᏂᏍᏗᏍᎩ ᎢᏥᏗᏱ ᏂᎨᏒᎾ ᎢᏣᎵᏅᏟ ᎤᎶᎯᏍᏗᏱ. '
      verse: 13
    - text: 'ᏥᎦᏔᎭ, ᎠᎴ ᎠᏉᎯᏳᏗ ᎾᏋᏁᎸ ᎤᎬᏫᏳᎯ ᏥᏌ, ᎾᏍᎩ ᎪᎱᏍᏗ ᎤᏩᏒᏉ ᎨᏒ ᎦᏓᎭ ᏂᎨᏒᎾ ᎨᏒᎢ; ᎩᎶᏍᎩᏂ ᎪᎱᏍᏗ
        ᎦᏓᎭ ᎠᏰᎸᏍᎩ, ᎾᏍᎩ ᎦᏓᎭ ᏄᎵᏍᏓᏁᎰᎢ. '
      verse: 14
    - text: 'ᎢᏳᏍᎩᏂ ᏗᏍᏓᏓᏅᏟ ᎠᎵᏍᏓᏴᏗ ᏱᏅᏗᎦᎵᏍᏙᏗᎭ ᎡᎯᏍᏗ ᏱᏯᏓᏅᏓᏗᏍᏔᏅ, ᎿᎭᏉ ᎥᏝ ᎠᏓᎨᏳᏗ ᎨᏒ ᏴᏗᎭ ᎾᏍᎩ
        ᎿᎭᏛᏁᎲᎢ. ᏞᏍᏗ ᎭᎵᏍᏓᏴᎲᏍᎬ ᎯᏛᏙᏔᏅᎩ ᎾᏍᎩ Ꮎ ᎦᎶᏁᏛ ᎤᏲᎱᎯᏎᎸᎯ. '
      verse: 15
    - text: 'ᎾᏍᎩᏃ ᏞᏍᏗ ᎣᏏᏳ ᏂᏣᏛᏁᎲ ᎤᏐᏅ ᏳᏂᏃᎮᎴᏍᏗ. '
      verse: 16
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᎤᏤᎵᎪᎯ ᎥᏝ ᎠᎵᏍᏓᏴᏗᏉ ᎠᎴ ᎠᏗᏔᏍᏗᏉ ᎨᏒ ᏱᎩ; ᏚᏳᎪᏛᏍᎩᏂ ᎨᏒᎢ, ᎠᎴ ᏅᏩᏙᎯᏯᏛ ᎨᏒᎢ,
        ᎠᎴ ᎠᎵᎮᎵᏍᏗ ᎨᏒᎢ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎢᏳᏩᏂᏌᏛ. '
      verse: 17
    - text: 'ᎩᎶᏰᏃ ᎾᏍᎩ ᎯᎠ ᎤᏮᏗᏕᎬ ᎦᎶᏁᏛ ᎪᎱᏍᏗ ᎠᏛᏁᎮᏍᏗ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏗᎬᏩᏓᏂᎸᎢᏍᏗ ᎨᏎᏍᏗ, ᎠᎴ ᎣᏏᏳ
        ᎦᎬᏩᏰᎸᏗ ᎨᏎᏍᏗ ᏴᏫ. '
      verse: 18
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏗᏍᏓᏩᏗᏎᏍᏗ ᎾᏍᎩ ᏙᎯ ᎢᎬᏁᎯ ᎨᏒᎢ, ᎠᎴ ᎾᏍᎩ ᏗᎨᎦᏓᎵᏂᎪᎯᏍᏙᏗ ᎨᏒᎢ. '
      verse: 19
    - text: 'ᏞᏍᏗ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᏱᏣᏲᏍᏔᏁᏍᏗ ᎠᎵᏍᏓᏴᏗᏉ ᏱᏅᏧᎵᏍᏙᏔᏁᏍᏗ. ᏄᏓᎴᏒᏰᏃ ᎪᎱᏍᏗ ᎤᏙᎯᏳᎯ
        ᎦᏓᎭ ᏂᎨᏒᎾ; ᎤᏲᏍᎩᏂ ᎾᏛᏁᎰ ᎾᏍᎩ Ꮎ ᏴᏫ ᎠᎵᏍᏓᏴᎲᏍᎬ ᎩᎶ ᏱᏗᎪᏕᏍᏗᎭ. '
      verse: 20
    - text: 'ᎤᏟ ᎤᏏᏳ ᎭᏫᏯ ᎠᎩᏍᏗᏱ ᏂᎨᏒᎾ, ᎠᎴ ᎩᎦᎨ-ᎠᏗᏔᏍᏗ ᎠᏗᏔᏍᏗᏱ ᏂᎨᏒᎾ, ᎠᎴ ᎪᎱᏍᏗ ᎠᏛᏁᏗᏱ ᏂᎨᏒᎾ,
        ᎾᏍᎩ ᏗᏍᏓᏓᏅᏟ ᏧᏬᏕᏍᏗᏍᎩ, ᎠᎴ ᎤᏍᏢᏂᏍᏗᏍᎩ, ᎠᎴ ᎠᏩᎾᎦᎳ ᎢᏳᏩᏁᎯ. '
      verse: 21
    - text: 'ᎪᎯᏳᏗᏍᎪ ᎨᏒ ᏤᎭ? ᏣᏤᎵᏛ ᏦᎯᏳᏎᏍᏗ ᎤᏁᎳᏅᎯ ᎠᎦᏔᎲᎢ. ᏅᏩᏙᎯᏍᏛ ᎤᏓᏅᏖᏍᏗ ᎩᎶ ᏄᏍᏛ ᎣᏏᏳ ᎤᏰᎸᏒ
        ᎬᏗᏍᎬ ᎤᏩᏒ ᏂᏓᏓᏚᎪᏓᏁᎲᎾ ᎢᎨᏎᏍᏗ. '
      verse: 22
    - text: 'ᎩᎶᏍᎩᏂ ᏧᏢᏫᏎᎯ ᏕᎫᎪᏗᏍᎪ ᎤᏍᎦᏅᏨ ᎢᏳᏃ ᏳᎵᏍᏓᏴᏅ, ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᏄᏬᎯᏳᏒᎾ ᎨᏒ ᎠᎵᏍᏓᏴᎲᏍᎬᎢ; ᏂᎦᎥᏰᏃ
        ᎪᎱᏍᏗ ᎪᎯᏳᏗ ᎨᏒ ᏅᏗᏓᎴᎲᏍᎬᎾ ᏱᎩ ᎠᏍᎦᏂ ᎨᏐᎢ.  '
      verse: 23
