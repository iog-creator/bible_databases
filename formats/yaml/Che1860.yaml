      verse: 1
    - text: 'ᏂᏗᎥ ᎢᏗᏏᏴᏫᎭ ᎨᏒ ᎾᎥ ᎢᎦᏓᎳ ᎣᏍᏛ ᎤᏰᎸᏗ ᎨᏒ ᏂᏓᏛᏁᎮᏍᏗ ᎾᏍᎩ ᎣᏍᏛ ᎨᏒ ᎤᎵᏂᎪᎯᏍᏗᏱ ᎤᎬᏩᎵ. '
      verse: 2
    - text: 'ᎦᎶᏁᏛᏰᏃ ᎾᏍᏉ ᎥᏝ ᎤᏩᏒᏉ ᎣᏏᏳ ᎤᏰᎸᏗ ᏱᎾᏛᏁᎮᎢ; ᎯᎠᏍᎩᏂ ᏥᏂᎬᏅ ᏥᎪᏪᎳ ᎾᏍᎩᏯ [ᏄᎵᏍᏓᏁᎴᎢ,] ᎦᎬᏩᎾᏓᏐᏢᏛ
        ᎾᏍᎩ Ꮎ ᎦᎨᏣᏐᏢᏔᏅᎢ ᎠᏴ ᎠᎩᎷᏤᎸᎩ. '
      verse: 3
    - text: 'ᏄᏓᎴᏒᏰᏃ ᎪᎱᏍᏗ ᎡᏘ ᎪᏪᎳᏅᎯ ᎨᏒ ᎠᏴ ᎢᎦᏕᎶᏆᏍᏗ ᎠᏰᎸᏎ ᎪᏪᎳᏁᎢ, ᎾᏍᎩ ᏗᏛᏂᏗᏳ ᏂᎬᏁᎲ ᎠᎴ ᎤᎦᎵᏍᏗ
        ᎢᎦᏓᏅᏓᏗᏍᏗᏍᎬ ᎪᏪᎵ ᎾᏍᎩ ᎤᏚᎩ ᎢᎬᎯ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 4
    - text: 'ᎾᏍᎩᏃ ᎤᏁᎳᏅᎯ ᎠᎬᏂᏗᏳ ᎠᎴ ᎤᎦᎵᏍᏗ ᎢᏯᏓᏛᏁᎯ ᎢᏥᏁᏗ ᎨᏎᏍᏗ ᎤᏠᏱᏉ ᎢᏣᏓᏅᏓᏗᏍᏗᏱ, ᎾᏍᎩᏯ ᎦᎶᏁᏛ
        ᏥᏌ ᎠᏓᏅᏖᏍᎬᎢ; '
      verse: 5
    - text: 'ᎾᏍᎩ ᏌᏉ ᏕᏣᏓᏅᏛᎢ ᎠᎴ ᏌᏉ ᎢᏥᎰᎵ ᎢᏨᏙᏗᏱ ᎡᏥᎸᏉᏙᏗᏱ ᎤᏁᎳᏅᎯ ᎾᏍᎩ Ꮎ ᎤᏙᏓ ᎤᎬᏫᏳᎯ ᎢᎦᏤᎵ ᏥᏌ
        ᎦᎶᏁᏛ. '
      verse: 6
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏕᏣᏓᏓᏂᎸᎨᏍᏗᏉ, ᎾᏍᎩᏯ ᎾᏍᏉ ᎦᎶᏁᏛ ᏕᎦᏓᏂᎸᏨ ᎠᏴ, ᎾᏍᎩ ᎦᎸᏉᏗᏳ ᎢᏯᎬᏁᏗᏱ ᎤᏁᎳᏅᎯ. '
      verse: 7
    - text: 'ᎠᎴ ᎯᎠ ᏂᏥᏪᎭ, ᎾᏍᎩ ᏥᏌ ᎦᎶᏁᏛ ᏗᎨᏥᎤᏍᏕᏎᎸᎯ ᎤᏂᏅᏏᏓᏍᏗ ᏄᎵᏍᏔᏅᎩ ᎬᏂᎨᏒ ᎢᏳᏩᏁᏗᏱ ᎦᏰᎪᎩ ᏂᎨᏒᎾ
        ᎨᏒ ᎤᏁᎳᏅᎯ, ᏧᏍᏓᏱᏗᏍᏗᏱ ᎨᏥᏚᎢᏍᏓᏁᎸᎯ ᎨᏒ ᎠᏂᎦᏴᎵᎨᎢ. '
      verse: 8
    - text: 'ᎠᎴ ᎾᏍᎩ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎤᏂᎸᏉᏙᏗᏱ ᎤᏁᎳᏅᎯ ᎤᏓᏙᎵᏍᏗᏳ ᎨᏒ ᎢᏳᏍᏗ; ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᎾᏍᎩ
        ᎢᏳᏍᏗ ᏓᎬᏁᎢᏍᏔᏂ ᎠᏁᎲ ᏧᎾᏓᎴᏅᏛ ᏴᏫ, ᎠᎴ ᏙᏓᏥᏃᎩᏍᏔᏂ ᏕᏣᏙᎥᎢ. '
      verse: 9
    - text: 'ᏔᎵᏁᏃ ᎯᎠ ᏂᎦᏪᎭ, ᎢᏣᎵᎮᎵᎩ ᏗᏣᏓᎴᏅᏛ ᏴᏫ, ᏗᏣᎵᎪᎲᏏ ᏧᏤᎵ ᏴᏫ. '
      verse: 10
    - text: 'ᏔᎵᏁᏃ, ᎡᏥᎸᏉᏓ ᏱᎰᏩ, ᏂᎦᏗᏳ ᏗᏣᏓᎴᏅᏛ ᏴᏫ; ᎠᎴ ᎡᏥᎸᏉᏓ, ᏂᏥᎥᏉ ᏴᏫ. '
      verse: 11
    - text: 'ᏔᎵᏁᏃ ᎢᏌᏯ ᎯᎠ ᏂᎦᏪᎭ; ᎤᎿᎭᏍᏕᏢ ᎦᎾᏄᎪᎨᏍᏗ ᏤᏏᏱ, ᎠᎴ ᎠᏏᏴᏫ ᏙᏛᎴᏂ ᎤᎬᏫᏳᏌᏕᎩ ᎢᏳᎵᏍᏙᏗᏱ ᏧᎾᏓᎴᏅᏛ
        ᏴᏫ ᎠᏁᎲᎢ; ᎾᏍᎩ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏓᎬᏩᎵᏍᎦᏍᏙᏔᏂ. '
      verse: 12
    - text: 'ᎾᏍᎩᏃ ᎤᏁᎳᏅᎯ ᎤᏚᎩ ᎬᏗ ᎨᏒ ᎠᏓᏁᎯ ᎢᏥᎧᎵᎢᏍᏗ ᎨᏎᏍᏗ ᏄᏓᎴᏒ ᎤᎵᎮᎵᏍᏗ ᎨᏒ ᎠᎴ ᏅᏩᏙᎯᏯᏛ ᎨᏒ ᎢᏦᎯᏳᏒ
        ᎢᏳᏩᏂᏌᏛ, ᎾᏍᎩ ᎤᏣᏔᏅᎯ ᎢᏳᎵᏍᏙᏗᏱ ᎤᏚᎩ ᎢᏨᏒᎢ, ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎤᎵᏂᎬᎬ ᎢᏳᏩᏂᏌᏛ. '
      verse: 13
    - text: 'ᎠᎴ ᎠᏋᏒ ᎾᏍᏉ ᎠᏉᎯᏳᎭ ᏂᎯ ᎢᏨᏯᏓᏅᏖᏍᎬᎢ, ᎢᏓᎵᏅᏟ, ᎾᏍᎩ ᏂᎯ ᎾᏍᏉ ᎣᏍᏛ ᎨᏒ ᎢᏥᎧᎵᎢ ᎨᏒᎢ, ᎠᎴ
        ᏄᏓᎴᏒ ᎠᎦᏙᎥᎯᏍᏗᎨᏒ ᎢᏥᎧᎵᎥᎢ, ᏰᎵᏉ ᎾᏍᏉ ᏗᎨᏣᏓᎬᏍᎪᎸᏗ ᎨᏒᎢ. '
      verse: 14
    - text: 'ᎠᏎᏃ ᎢᏓᎵᏅᏟ, ᎤᏟ ᎢᎦᎢ ᏂᏥᎾᏰᏍᎬᎾ ᏫᏨᏲᏪᎳᏏ ᎢᏨᏯᏅᏓᏗᏍᏗᏍᎬᎢ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎤᏁᎳᏅᎯ ᎠᎩᏁᎸ ᎬᏩᎦᏘᏯ
        ᎤᏓᏙᎵᏍᏗ ᎨᏒᎢ, '
      verse: 15
    - text: 'ᎾᏍᎩ ᏥᏌ ᎦᎶᏁᏛ ᎠᎩᏅᏏᏙᎯ ᎢᏯᏆᎵᏍᏙᏗᏱ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎠᏁᎲᎢ, ᎦᎸᏉᏗᏳ ᏓᎩᎸᏫᏍᏓᏁᎲ ᎣᏍᏛ ᎧᏃᎮᏛ ᎤᏁᎳᏅᎯ
        ᎤᏤᎵᎦ ᎬᏗᏍᎬᎢ, ᎾᏍᎩ ᎦᎵᏍᎪᎸᏗᏍᎬ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎦᏥᏯᎵᏍᎪᎸᏗᏍᎬᎢ ᏧᏓᏂᎸᎢᏍᏗ ᎢᏳᎵᏍᏙᏗᏱ, ᎦᎸᏉᏗᏳ ᎢᏳᏩᏁᎸᎯ
        ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ. '
      verse: 16
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎠᎩᎭ ᎠᏆᏢᏉᏙᏗ ᏥᏌ ᎦᎶᏁᏛ ᎢᏳᏩᏂᏌᏛ, ᎾᏍᎩ ᎾᎿᎭᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎤᎬᏩᎵ ᎨᏒᎢ. '
      verse: 17
    - text: 'ᎥᏝᏰᏃ ᏰᎵ ᏴᎦᏥᏁᎢᏍᏓ ᎾᏍᎩ ᎦᎶᏁᏛ ᏄᏛᏁᎸᎾ ᎨᏒ ᎠᏴ ᎠᏋᏗᏍᎬᎢ, ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎬᏩᏃᎯᏳᏗ ᏂᏕᎬᏁᎲᎢ,
        ᎧᏃᎮᏛ ᎠᎴ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒ ᎬᏗᏍᎬᎢ, '
      verse: 18
    - text: '[ᎠᎴ] ᎬᏗᏍᎬ ᎤᏰᎸᏛᎢ ᎠᎴ ᎤᏍᏆᏂᎪᏗ, ᎤᏁᎳᏅᎯ ᎤᏓᏅᏙ ᎤᎵᏂᎩᏗᏳ ᎨᏒ ᎬᏗᏍᎬᎢ; ᎾᏍᎩ ᏥᎷᏏᎵᎻ ᎤᏓᎴᏅᏛ,
        ᎠᎴ ᎤᏚᏫᏛ ᎢᎵᎵᎦᎻ ᏩᏍᏗ, ᎤᎧᎵᏨᎯ ᎠᏆᎵᏥᏙᏅ ᎣᏍᏛ ᎧᏃᎮᏛ ᎦᎶᏁᏛ ᎤᏤᎵᎦ; '
      verse: 19
    - text: 'ᎾᏍᎩᏃ ᏄᏍᏛᎩ ᎠᏆᏟᏂᎬᏁᎸᎩ ᎣᏍᏛ ᎧᏃᎮᏛ ᎠᏆᎵᏥᏙᏗᏱ, ᎥᏝ ᎾᎿᎭᎦᎶᏁᏛ ᎠᏥᏁᎢᏍᏔᏅᎢ, ᎩᎶ ᎤᏅᎯ ᎦᎫᏍᏛᏗ
        ᎠᏆᏁᏍᎨᏍᏗᏱ ᏂᎨᏒᎾ; '
      verse: 20
    - text: 'ᎾᏍᎩᏯᏍᎩᏂ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᎾᏍᎩ ᎨᏥᏁᎢᏍᏓᏁᎸᎯ ᏂᎨᏒᎾ ᎨᏒᎢ, ᎾᏍᎩ ᏛᏂᎪᎯ; ᎠᎴ ᎾᏍᎩ Ꮎ ᎤᎾᏛᎦᏅᎯ
        ᏂᎨᏒᎾ ᎨᏒ ᎾᏍᎩ ᏛᏃᎵᏥ. '
      verse: 21
    - text: 'ᎾᏍᎩ ᎾᏍᏉ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎤᏣᏘ ᏧᏓᎴᏅᏛ ᎠᎩᏲᏍᏙᏓᏏ ᏫᏨᎷᏤᏗᏱ; '
      verse: 22
    - text: 'ᎪᎯᏍᎩᏂ ᎿᎭᏉ ᎢᎸᎯᏢ ᏄᏜᏓᏅᏛᎾ ᏥᎩ ᎠᏂ ᎤᏚᏫᏛ, ᎠᎴ ᎢᎸᏍᎩ ᎾᏕᏘᏴ ᎤᏣᏘ ᏥᏅᏆᏚᎵᏍᎪ ᏫᏨᎷᏤᏗᏱ; '
      verse: 23
    - text: 'ᎢᏳᏃ ᏍᏆᏂᏱ ᎨᏒᎭ, ᏫᏨᎷᏤᏗ ᎨᏎᏍᏗ; ᎤᏚᎩᏰᏃ ᎠᏋᎭ ᎢᏨᎪᏩᏛᏗᏱ ᎾᎿᎭᏫᏥᎦᏖᏍᏗ, ᎠᎴ ᎾᎿᎭᎢᏗᏢ ᏫᏍᎩᏯᎪᏗᏱ,
        ᎢᏳᏃ ᎢᎬᏱ ᎠᎴᏉ ᏰᎵ ᎾᎩᏰᎸᏁᏍᏗ ᎢᏨᏰᎳᏗᏙᎸᎢ. '
      verse: 24
    - text: 'ᎪᎯᏍᎩᏂ ᏥᎩ ᎠᏇᏏᏗ ᏥᎷᏏᎵᎻ ᎦᏥᏍᏕᎸᎯ ᎤᎾᏓᏅᏘ. '
      verse: 25
    - text: 'ᎣᏏᏳᏰᏃ ᎤᏂᏰᎸᏅ ᎹᏏᏙᏂ ᎠᎴ ᎡᎦᏯ ᎠᏁᎯ ᎪᎱᏍᏗ ᎤᏂᏗᏱ ᏅᏲ ᎢᏳᎾᏛᎿᎭᏕᎩ ᎤᎾᏓᏅᏘ ᏥᎷᏏᎵᎻ ᎠᏁᎯ ᎤᎾᎵᏍᏕᎸᏙᏗ. '
      verse: 26
    - text: 'ᎣᏏᏳ ᎤᏂᏰᎸᏅ ᎤᏙᎯᏳᎯ; ᎠᎴ ᎾᏍᎩ ᎬᏩᏂᏚᎦ. ᎢᏳᏰᏃ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᎤᏁᎳᏗᏍᏔᏅᎯ ᏱᎩ ᎾᏍᎩ ᎤᎾᏤᎵ ᏧᏓᎴᏅᏛ
        ᎠᏓᏅᏙ ᎤᎵᏍᏕᎸᏙᏗ ᎤᎬᏩᎵ, ᎢᏳᎾᏛᏁᏗ ᎾᏍᏉ ᏄᎾᎵᏍᏓᏁᎲᎩ ᎾᏍᎩ ᏧᏂᏍᏕᎸᏗᏱ ᎤᏇᏓᎵ ᎤᎵᏍᏕᎸᏙᏗ ᎤᎬᏩᎵ. '
      verse: 27
    - text: 'ᎾᏍᎩᏃ ᎢᏳᏍᏗ ᎿᎭᏉ ᎾᏍᎩ ᎯᎠ ᏥᏍᏆᏛᎭ, ᎠᎴ ᏄᏜᏓᏏᏛᏒᎾ ᏂᎦᏥᏴᏁᎸ ᎤᏂᎪᏩᏛᏗᏱ, ᎯᎠ ᎾᏍᎩ ᎤᏓᏔᏅᎯ,
        ᏫᏨᎶᎢᏍᏓᏁᏗ ᎨᏎᏍᏗ ᏍᏆᏂᏱ ᏫᏥᎦᏖᏍᏗ. '
      verse: 28
    - text: 'ᎠᎴ ᏥᎦᏔᎭ, ᎾᏍᎩ ᎿᎭᏉ ᏫᏨᎷᏤᎸᎭ ᏂᎦᎥ ᎣᏍᏛ ᎤᏓᏁᏗ ᎨᏒ ᎣᏍᏛ ᎧᏃᎮᏛ ᎦᎶᏁᏛ ᎤᏤᎵᎦ ᏥᏰᎮᏍᏗ ᏫᏨᎷᏤᏗ
        ᎨᏎᏍᏗ. '
      verse: 29
    - text: 'ᎠᎴ ᎢᏨᏍᏗᏰᏗᎭ ᎢᏓᎵᏅᏟ, ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ ᏅᏗᎦᎵᏍᏙᏗᎭ, ᎠᎴ ᏅᏗᎦᎵᏍᏙᏗᎭ ᎠᏓᎨᏳᏗ ᎨᏒ ᎠᏓᏅᏙ ᎤᏓᏁᏗ
        ᎨᏒᎢ, ᎾᏍᎩ ᏍᎩᏯᎵᎪᏁᏗᏱ ᎤᏁᎳᏅᎯ ᎡᏓᏓᏙᎵᏍᏓᏁᎲ ᎠᏴ ᎨᏒ ᎤᎬᏩᎵ, '
      verse: 30
    - text: 'ᎾᏍᎩ ᎦᏥᏯᏚᏓᎳᎡᏗᏱ ᎾᏍᎩ Ꮎ ᎠᏃᎯᏳᎲᏍᎩ ᏂᎨᏒᎾ ᏧᏗᏱ ᎠᏁᎯ; ᎠᎴ ᎾᏍᎩ ᎦᏥᏴᎡᎲ ᏥᎷᏏᎵᎻ ᎠᏁᎯ, ᏧᎾᏓᏂᎸᎢᏍᏗᏱᏉ
        ᎤᎾᏓᏅᏘ; '
      verse: 31
    - text: 'ᎠᎴ ᎾᏍᎩ ᎠᏴ ᎣᏏᏳ ᎤᏰᎸᏅᎯ ᎤᏁᎳᏅᎯ, ᎤᎵᎮᎵᏍᏗ ᎠᏆᏓᏅᏛ ᏫᏨᎷᏤᏗᏱ, ᎠᎴ ᎢᏧᎳᎭ ᏂᎯ ᏗᎩᎦᎵᏍᏙᎯᏍᏗᏱ. '
      verse: 32
    - text: 'ᎤᏁᎳᏅᎯᏃ ᏅᏩᏙᎯᏯᏛ ᎠᏓᏁᎯ ᏂᏥᎥ ᎢᏤᎳᏗᏙᎮᏍᏗ. ᎡᎺᏅ  '
      verse: 33
  - chapter: 16
    verses:
    - text: ' ᎬᏂᎨᏒ ᏂᏨᏴᏁᎭ ᎣᎩᏙ ᏈᎩ, ᎾᏍᎩ ᎠᏯᏙᎯᎯ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᎡᏟᏯ; '
      verse: 1
    - text: 'ᎾᏍᎩ ᏤᏣᏓᏂᎸᎢᏍᏗᏱ ᎤᎬᏫᏳᎯ ᎨᏒ ᏅᏓᏳᎵᏍᏙᏗᏱ, ᎾᏍᎩᏯ ᏥᏚᏳᎪᏗ ᎢᏳᎾᏛᏁᏗᏱ ᎤᎾᏓᏅᏘ, ᎠᎴ ᎾᏍᎩ ᎡᏥᏍᏕᎸᏗᏱ
        ᏂᎦᎥᏉ ᎪᎱᏍᏗ ᎡᏥᏍᏕᎸᏗᏱ ᎤᏚᎵᏍᎬᎢ; ᎾᏍᎩᏰᏃ ᎤᏂᏣᏘ ᏧᏍᏕᎸᏛ, ᎠᎴ ᎠᏴ ᎾᏍᏉ ᎠᎩᏍᏕᎸᏛ. '
      verse: 2
    - text: 'ᏕᏥᏲᎵᎸᎭ ᏈᏏᎳ ᎠᎴ ᎡᏈᎳ, ᎢᏧᎳᎭ ᏦᎩᎸᏫᏍᏓᏁᎯ ᎦᎶᏁᏛ ᎤᏤᎵ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ. '
      verse: 3
    - text: 'ᎾᏍᎩ ᎠᏴ ᎬᏅ ᎠᏂᏍᏕᎵᏍᎬᎢ, ᎤᏅᏒ ᏗᏂᏴᏤᏂ ᎡᎳᏗ ᏚᏂᏅᏅ; ᎾᏍᎩ, ᎥᏝ ᎠᏋᏒᏉ ᏱᎦᏥᏯᎵᎡᎵᏤᎭ, ᎾᏍᏉᏍᎩᏂ
        ᏂᎦᏛ ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒ ᏧᎾᏓᎴᏅᏛ ᏴᏫ ᏓᏁᏩᏗᏒᎢ; '
      verse: 4
    - text: 'ᎠᎴ ᎾᏍᏉ ᏕᏥᏲᎵᎸᎭ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᎾᎿᎭᎠᏂᏁᎸᎢ. ᎡᏥᏲᎵᎸᎭ ᎤᏣᏘ ᏥᎨᏳᎢ ᎢᏈᏂᏓ, ᎾᏍᎩ ᎢᎬᏱᏱ ᎤᎦᏛᎾᏨᎯ
        ᏥᏂᎦᎵᏍᏗᎭ ᎡᎦᏯ ᎦᎶᏁᏛ ᎠᎵᏍᎪᎸᏓᏁᏗ. '
      verse: 5
    - text: 'ᎺᎵ ᎡᏥᏲᎵᎸᎭ, ᎤᏣᏘ ᏧᎸᏫᏍᏓᏁᎸᎯ ᏥᎩ ᎠᏴ ᎣᎩᏍᏕᎵᏍᎬᎢ. '
      verse: 6
    - text: 'ᎥᏠᏂᎦ ᎠᎴ ᏧᏂᏯ ᏕᏥᏲᎵᎸᎭ, ᎾᏍᎩ ᎪᎱᏍᏗ ᏗᏋᏅ, ᎠᎴ ᎢᏧᎳᎭ ᏦᎩᏴᎩᏅᎯ, ᎾᏍᎩ ᎨᏥᎸᏉᏗ ᏥᎩ ᎨᏥᏅᏏᏛ
        ᎠᏁᎲᎢ; ᎾᏍᎩ ᎾᏍᏉ ᎢᎬᏱ ᎦᎶᏁᏛ ᏧᎾᏁᎶᏗ ᎢᏳᎾᎵᏍᏔᏅᎯ ᎠᏴ ᎣᏂ. '
      verse: 7
    - text: 'ᎠᎻᏟᏯ ᎡᏥᏲᎵᎸᎭ, ᎾᏍᎩ ᏥᎨᏳᎢ ᎢᏧᎳᎭ ᎣᏍᏙᎯᏳᎲᏍᎩ ᎤᎬᏫᏳᎯ. '
      verse: 8
    - text: 'ᎠᏇᏂ ᎡᏥᏲᎵᎸᎭ ᎢᏧᎳᎭ ᏦᎩᎸᏫᏍᏓᏁᎯ ᎦᎶᏁᏛ ᎤᏤᎵ ᏗᎦᎸᏫᏍᏓᏁᏗ ᎨᏒᎢ; ᎠᎴ ᏍᏕᎩ ᏥᎨᏳᎢ. '
      verse: 9
    - text: 'ᎠᏇᎵ ᎡᏥᏲᎵᎸᎭ, ᏣᎦᏓᏂᎸᏨᎯ ᎦᎶᏁᏛ ᎪᎯᏳᎲᏍᎩ ᎨᏒᎢ. ᎡᎵᏍᏓᏊᎳ ᏚᏓᏘᎾᎥ ᎠᏁᎳ ᏕᏥᏲᎵᎸᎭ. '
      verse: 10
    - text: 'ᎡᎶᏓᏂ ᎪᎱᏍᏗ ᎠᏋᏅ ᎡᏥᏲᎵᎸᎭ. ᎾᏏᏌ ᏚᏓᏘᎾᎥ ᎾᏍᎩ ᎤᎬᏫᏳᎯ ᎠᏃᎯᏳᎲᏍᎩ ᎨᏒ ᏕᏥᏲᎵᎸᎭ. '
      verse: 11
    - text: 'ᏜᏓᏈᎾ ᎠᎴ ᏜᏓᏉᏏ ᏕᏥᏲᎵᎸᎭ, ᎾᏍᎩ ᎤᎬᏫᏳᎯ ᎤᏤᎵ ᏧᏂᎸᏫᏍᏓᏁᎯ ᏥᎩ. ᎡᏥᏲᎵᎸᎭ ᎠᏥᎨᏳᎢ ᏆᏏ, ᎤᏣᏘ
        ᏧᎸᏫᏍᏓᏁᎸᎯ ᏥᎩ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ. '
      verse: 12
    - text: 'ᎷᏆ ᎡᏥᏲᎵᎸᎭ, ᎾᏍᎩ ᎠᎦᏑᏰᏛ ᎤᎬᏫᏳᎯ ᎪᎯᏳᎲᏍᎩ, ᎠᎴ ᎾᏍᎩ ᎣᎩᏂᏥ. '
      verse: 13
    - text: 'ᏕᏥᏲᎵᎸᎭ ᎠᏏᏂᏟᏓ, ᏈᎵᎦᏂ, ᎭᎹᏏ, ᏆᏠᏆᏏ, ᎭᎻᏏ, ᎠᎴ ᎠᎾᎵᏅᏟ ᎾᏍᎩ ᎢᏧᎳᎭ ᏣᏁᎭ. '
      verse: 14
    - text: 'ᏕᏥᏲᎵᎸᎭ ᏆᎶᎳᎦ, ᎠᎴ ᏧᎵᎠ, ᏂᎵᎠ, ᎠᎴ ᎾᏍᎩ ᎤᏙ, ᎠᎴ ᎣᎵᎻᏆ, ᎠᎴ ᎾᏂᎥᏉ ᎤᎾᏓᏅᏘ ᎾᏍᎩ ᎢᏧᎳᎭ
        ᏣᏁᎭ. '
      verse: 15
    - text: 'ᎢᏨᏒ ᎨᏒ ᏕᏣᏓᏲᎵᎮᏍᏗ ᎢᏨᏗᏍᎨᏍᏗ ᎦᎸᏉᏗᏳ ᏗᏓᏙᏪᏙᎥᎯᏍᏗ ᎨᏒᎢ. ᏧᎾᏁᎶᏗ ᏚᎾᏓᏡᏩᏗᏒ ᎦᎶᏁᏛ ᏧᏤᎵᎦ
        ᏫᎨᏥᏲᎵᎭ. '
      verse: 16
    - text: 'ᎠᎴᏬ ᎢᏓᎵᏅᏟ, ᎢᏨᏍᏗᏰᏗᎭ ᏗᏣᎦᏌᏯᏍᏙᏗᏱ ᏗᎦᎴᏅᏗᏱ ᎠᎴ ᎤᏓᎿᎭᏍᏆᎶᏍᏗᏱ ᎢᏯᏅᏁᎯ, ᏗᎦᏘᎸᏍᏗᏱ ᏗᏕᏲᏅᎯ
        ᎨᏒ ᏄᏍᏛ ᎢᏣᏕᎶᏆᎥᎢ; ᎠᎴ ᏕᏣᏓᏅᎡᎮᏍᏗ. '
      verse: 17
    - text: 'ᎾᏍᎩᏰᏃ ᎢᏳᎾᏍᏗ ᎥᏝ ᎤᎬᏫᏳᎯ ᎢᎦᏤᎵ ᏥᏌ ᎦᎶᏁᏛ ᎪᎱᏍᏗ ᏯᎾᏛᏁᎭ, ᎤᏅᏒᏉᏍᎩᏂ ᎤᏂᏍᏉᎵᏱ; ᎠᎴ ᎤᏬᏚᎯ
        ᎠᎴ ᎣᏍᏛ ᎦᏬᏂᎯᏍᏗ ᎨᏒ ᎠᏅᏗᏍᎬᎢ ᏓᏂᎶᏄᎮᏍᎪ ᏧᏂᎾᏫ ᎾᏁᏯᏔᎲᎾ. '
      verse: 18
    - text: 'ᎢᏦᎯᏳᏒᏰᏃ ᏚᏃᏣᎶᏨ ᎾᏂᎥ ᏴᏫ ᎠᏁᎲᎢ. ᎾᏍᎩ ᎢᏳᏍᏗ ᎦᎵᎮᎵᎦ ᏂᎯ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ; ᎠᏎᏍᎩᏂᏃᏅ ᎠᏆᏚᎵᎭ
        ᎢᏥᎦᏔᎾᎢ ᎢᏣᎵᏍᏙᏗᏱ ᎣᏍᏛ ᎨᏒ ᎤᎬᏩᎵ, ᎠᏃ ᎤᏲ ᎨᏒ ᎤᎬᏩᎵ ᏂᏥᎦᏔᎾᎥᎾ. '
      verse: 19
    - text: 'ᎠᎴ ᎤᏁᎳᏅᎯ ᏅᏩᏙᎯᏯᏛ ᎠᏓᏁᎯ ᏂᎪᎯᎸᎾᏉ ᏎᏓᏂ ᎤᏪᏓᏫᏙᏗ ᏅᏓᎦᎵᏍᏓᏂ ᏗᏣᎳᏏᏕᏂ ᎭᏫᏂᏗᏢ. ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ
        ᎨᏒ ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ ᎢᏤᎳᏗᏙᎮᏍᏗ. ᎡᎺᏅ. '
      verse: 20
    - text: 'ᏗᎹᏗ ᎢᏧᎳᎭ ᏦᎩᏂᎸᏫᏍᏓᏁᎯ, ᎠᎴ ᎷᏏᏯ, ᎠᎴ ᏤᏌᏂ, ᎠᎴ ᏐᏏᏇᏓ ᎪᎱᏍᏗ ᏗᏋᏅ, ᏫᎨᏥᏲᎵᎦ. '
      verse: 21
    - text: 'ᎠᏴ ᏓᏏᏯ, ᎯᎠ ᎪᏪᎵ ᎠᏆᏪᎳᏅᎯ ᏫᏨᏲᎵᎦ ᎤᎬᏫᏳᎯ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ. '
      verse: 22
    - text: 'ᎦᏯ ᎠᎩᏍᏆᏂᎪᏗᏍᎩ ᎠᎴ ᎾᏂᎥᏉ ᏧᎾᏁᎶᏗ ᎤᎾᏓᏡᎬ ᏗᏍᏆᏂᎪᏗᏍᎩ, ᏫᏥᏲᎵᎦ. ᎢᎳᏍᏓ, ᎠᏰᎵ ᎡᎯ ᎦᏚᎲ ᎠᎲ
        ᎠᎦᏘᏯ, ᏫᏥᏲᎵᎦ, ᎠᎴ ᏉᏓ, ᎢᏓᎵᏅᏟ. '
      verse: 23
    - text: 'ᎬᏩᎦᏘᏯ ᎤᏓᏙᏍᏗ ᎨᏒ ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ ᎢᏤᎳᏗᏙᎮᏍᏗ ᏂᏥᎥᎢ. ᎡᎺᏅ. '
      verse: 24
    - text: 'ᎾᏍᎩᏃ ᏰᎵᏉ ᏗᏣᎵᏂᎪᎯᏍᏙᏗ ᏥᎩ ᎾᏍᎩᏯ ᏂᎦᏪᏍᎬ ᎣᏍᏛ ᎧᏃᎮᏛ ᎠᏆᏤᎵᎦ, ᎠᎴ ᎾᏍᎩᏯ ᏥᏌ ᎦᎶᏁᏛ ᎠᎦᎵᏥᏙᏅᎢ,
        ᎾᏍᎩᏯ ᎬᏂᎨᏒ ᎢᎬᏁᎸᎯ ᎨᏒ ᎤᏕᎵᏛ, ᎾᏍᎩ ᎡᎶᎯ ᏧᏓᎴᏅᎲ ᏅᏓᎬᏩᏓᎴᏅᏛ ᎠᏕᎵᏍᏔᏅᎯ ᏥᎨᏎᎢ, '
      verse: 25
    - text: 'ᎪᎯᏍᎩᏂ ᎿᎭᏉ ᎬᏂᎨᏒ ᎢᎬᏁᎸᎯ, ᎠᎴ ᎠᎾᏙᎴᎰᏍᎩ ᏧᏃᏪᎳᏅᎯ ᏗᎬᏔᏅᎯ ᎾᏍᎩᏯ ᎠᏓᏅᏖᏍᎬ ᎠᎵᏍᏆᏗᏍᎩ ᏂᎨᏒᎾ
        ᎡᎯ ᎤᏁᎳᏅᎯ ᎬᏂᎨᏒ ᎢᎨᎬᎸᎯ ᏂᎦᏗᏳ ᏧᎾᏓᎴᏅᏛ ᏴᏫ, ᎾᏍᎩ ᎪᎯᏳᏗ ᎨᏒ ᎤᏃᎯᏳᏗᏱ ᎤᎬᏩᎵ— '
      verse: 26
    - text: 'ᎤᏁᎳᏅᎯ ᎤᏩᏒᎯᏳ ᎠᎦᏔᎾᎢ ᏥᎩ, ᎦᎸᏉᏙᏗ ᎨᏎᏍᏗ ᏥᏌ ᎦᎶᏁᏛ ᎢᏳᏩᏂᏌᏛ ᏂᎪᎯᎸᎢ. ᎡᎺᏅ.   '
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: ' ᏉᎳ, ᎠᏆᏑᏰᏛ ᎠᎩᏅᏏᏛ ᏥᏌ ᎦᎶᏁᏛ, ᎾᏍᎩᏯ ᎤᏁᎳᏅᎯ ᎤᏓᏅᏖᎸᎢ, ᎠᎴ ᏐᏍᏗᏂ ᎢᎩᏅᏟ, '
      verse: 1
    - text: 'ᏫᏨᏲᏪᎳᏏ ᏗᏣᏁᎶᏗ ᎢᏣᏓᏡᎬ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ, ᎾᏍᎩ ᎪᎵᏂᏗᏱ ᏥᏣᏓᏡᎦ, ᎾᏍᎩ ᎢᏥᏍᎦᎾ ᏂᎨᏒᎾ ᎢᏰᏨᏁᎸᎯ
        ᏥᏌ ᎦᎶᏁᏛ ᎢᏳᏩᏂᏌᏛ, ᎡᏥᏯᏅᏛ ᎢᏣᏓᏅᏘ, ᎠᎴ ᎾᏂᎥ ᏂᎦᎥ ᏕᎨᏌᏗᏒ ᏥᏌ ᎦᎶᏁᏛ ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ ᏚᏙᎥ ᎠᏂᏁᎢᏍᏗᏍᎩ,
        ᎾᏍᎩ ᎢᏧᎳᏉ ᎾᏍᎩ ᎤᎾᏤᎵᎦ ᎠᎴ ᎠᏴ ᎢᎦᏤᎵᎦ; '
      verse: 2
    - text: 'ᎢᏣᏤᎵ ᎨᏎᏍᏗ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎠᎴ ᏅᏩᏙᎯᏯᏛ ᎢᏣᎵᏍᎪᎸᏔᏁᎸᎯ ᎤᏁᎳᏅᎯ ᎢᎩᏙᏓ, ᎠᎴ ᎤᎬᏫᏳᎯ ᏥᏌ
        ᎦᎶᏁᏛ. '
      verse: 3
    - text: 'ᏂᎪᎯᎸ ᏥᏯᎵᎡᎵᏤᎰ ᎤᏁᎳᏅᎯ ᎠᏆᏤᎵᎦ, ᏂᎯ ᎨᏒ ᎢᏳᏍᏗ, ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎤᏁᎳᏅᎯ,
        ᎾᏍᎩ ᏥᏌ ᎦᎶᏁᏛ ᎢᏳᏩᏂᏌᏛ ᎡᏥᏁᎸᎯ ᏥᎩ. '
      verse: 4
    - text: 'ᎾᏍᎩ ᎢᏤᏅᎢᏍᏔᏅᎯ ᏥᎩ ᏂᎦᎥ ᏄᏓᎴᏒᎢ—ᏂᎦᎥ ᏗᏕᏲᏗ ᎨᏒ ᎠᎴ ᏂᎦᎥ ᎠᏕᏙᎥᎯᏍᏗ ᎨᏒᎢ; '
      verse: 5
    - text: 'ᎾᏍᎩᏯ ᎦᎶᏁᏛ ᎠᏥᏃᎮᎸ ᎦᎪᎯᏳᏗ ᏁᏨᏁᎸᎢ; '
      verse: 6
    - text: 'ᎾᏍᎩ ᎡᏍᎦ ᏂᏦᎭᏍᎬᎾ ᎨᏒ ᏑᏓᎴᎩ ᎤᏅ ᎬᏩᎦᏘᏯ ᎤᏓᎵᏍᎪᎸᏓᏁᏗ ᎨᏒᎢ; ᎢᏥᎦᏖᏃᎲ ᎤᎷᎯᏍᏗ ᎨᏒ ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ
        ᏥᏌ ᎦᎶᏁᏛ; '
      verse: 7
    - text: 'ᎾᏍᎩ ᎾᏍᏉ ᏨᏓᏣᎵᏂᎪᎯᏍᏔᏂ ᎤᎵᏍᏆᏗᏍᏗ ᎨᏒ ᎬᏗᏍᎩ, ᎾᏍᎩ ᎦᏰᏧᎢᏍᏙᏗ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ ᎾᎯᏳ ᎢᎦ ᎨᏎᏍᏗ
        ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ ᎤᏤᎵᎦ. '
      verse: 8
    - text: 'ᎤᏁᎳᏅᎯ ᏄᏓᎵᏓᏍᏛᎾ, ᎾᏍᎩ ᎢᏥᏯᏅᏛ ᏥᎩ ᎢᏣᎵᎪᏗᏱ ᎾᏍᎩ ᎤᏪᏥ ᏥᏌ ᎦᎶᏁᏛ ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ. '
      verse: 9
    - text: 'ᎾᏍᎩᏃ ᎢᏓᎵᏅᏟ ᎢᏨᏔᏲᏎᎭ ᏚᏙᎥ ᎬᏗᎭ ᎤᎬᏫᏳᎯ ᎢᎦᏤᎵᎦ ᏥᏌ ᎦᎶᏁᏛ, ᎾᏍᎩ ᎤᏠᏱᎭ ᎢᏥᏁᎢᏍᏗᏱ, ᎠᎴ ᏗᏣᎦᎴᏅᏗᏍᎩ
        ᏂᏤᎲᎾ ᎢᏳᎵᏍᏙᏗᏱ; ᎤᎧᎵᏨᎯᏉᏍᎩᏂ ᏗᏣᏚᏙᏙᏗᏱ ᎤᏠᏱᏉ ᎢᏣᏓᏅᏖᎵᏙᎲᎢ, ᎠᎴ ᎤᏠᏱᏉ ᏕᏧᎪᏗᏍᎬᎢ. '
      verse: 10
    - text: 'ᎥᎩᏃᏁᎸᎯᏰᏃ ᎢᎩ ᎢᏓᎵᏅᏟ ᏂᎯ ᎡᏥᏃᎮᏍᎬᎢ, ᎾᏍᎩ ᏠᎢ ᏚᏓᏘᎾᎥ ᎨᏥᏃᎮᏍᎬᎢ, ᎾᏍᎩ ᏗᏥᏲᏍᏗ ᎨᏒ ᎢᏤᎲᎢ. '
      verse: 11
    - text: 'ᎯᎠ ᎾᏍᎩ ᏂᏥᏪᎭ, ᎾᏍᎩ ᎢᏥᏏᏴᏫᎭ ᎨᏒ ᎯᎠ ᏂᏥᏪᏍᎬᎢ, ᎠᏴ ᏉᎳ ᏥᏯᎵᎪᏁᎯ; ᎠᏴᏃ ᎠᏉᎳ; ᎠᏴᏃ ᏏᏆᏏ;
        ᎠᏴᏃ ᎦᎶᏁᏛ. '
      verse: 12
    - text: 'ᎢᎸᏍᎩᏍᎪ ᎢᏯᏥᏛᎯ ᎦᎶᏁᏛ? ᏉᎳᏍᎪ ᏓᏓᎿᎭᏩᏍᏛ ᎠᎦᏛᏁ ᎢᏥᏍᏕᎸᏗᏱ? ᎠᎴᏍᎪ ᏉᎳ ᏚᏙᎥ ᏕᏣᏬᏍᏔᏁᎢ? '
      verse: 13
    - text: 'ᎤᏁᎳᏅᎯ ᏥᏯᎵᎡᎵᏤᎭ ᏂᎦᎵᏍᏙᏗᎭ ᎾᏍᎩ ᎢᏤᎲ ᎩᎶ ᏂᏥᏯᏬᎥᎾ ᎨᏒ ᏟᏍᏆ ᎠᎴ ᎦᏯ ᎤᏅᏒ; '
      verse: 14
    - text: 'ᎩᎶᏰᏃ ᎤᏩᏒᏉ ᏚᏙᎥ ᏓᏓᏬᏍᏗᎭ, ᏱᎬᏉᏎᎭ. '
      verse: 15
    - text: 'ᎠᎴ ᎾᏍᏉ ᏍᏗᏇᎾ ᏚᏓᏘᎾᎥ ᏕᎦᏥᏯᏬᎥᎩ; ᏅᏩᏓᎴᏃ ᎥᏝ ᏱᏆᏅᏔ ᏥᏯᏬᎥᎢ. '
      verse: 16
    - text: 'ᎦᎶᏁᏛᏰᏃ ᎥᏝ ᏱᎩᏅᏎ ᏗᏆᏓᏬᏍᏗᏱ, ᎠᏆᎵᏥᏙᏗᏱᏍᎩᏂ ᎣᏍᏛ ᎧᏃᎮᏛ; ᎥᏝ ᎠᎵᏏᎾᎯᏍᏗ ᎨᏒ ᎦᏬᏂᎯᏍᏗᏱ ᎠᏋᏙᏗᏱ,
        ᎦᎶᏁᏛᏰᏃ ᎤᏤᎵ ᏧᏓᎿᎭᏩᏛ ᎠᏎᏉᏉ ᏱᏅᎦᎵᏍᏓ. '
      verse: 17
    - text: 'ᏓᏓᎿᎭᏩᏍᏛᏰᏃ ᎧᏃᎮᏗ ᎨᏒ ᎠᎵᏍᎦᏁᏛ ᎤᏂᏰᎸᎭ ᎾᏍᎩ Ꮎ ᏧᏂᏲᎱᎯᏍᏗ ᏥᎩ; ᎠᏴᏍᎩᏂ ᎡᎩᏍᏕᎸᏗ ᏥᎩ ᎤᏁᎳᏅᎯ
        ᎤᎵᏂᎬᎬ ᎢᎩᏰᎸᎯ. '
      verse: 18
    - text: 'ᎯᎠᏰᏃ ᏂᎬᏅ ᎢᎦᏪᎳ, ᏓᏥᏛᏔᏂ ᎠᏂᏏᎾᏒ ᎠᏂᏏᎾᏌᏂ, ᎠᎴ ᎠᏎᏉ ᏅᏓᎦᏥᏴᏁᎵ ᎠᏁᏯᏔᎯ ᎠᏁᏯᏔᎲᎢ. '
      verse: 19
    - text: 'ᎭᏢ ᎠᏏᎾᏌᏂ? ᎭᏢ ᏗᎪᏪᎵᏍᎩ? ᎭᏢ ᎦᏬᏂᏍᎬ ᎠᏗᏒᎯᎯ ᎠᏂ ᎡᎶᎯ ᎡᎯ? ᏝᏍᎪ ᎤᏁᎳᏅᎯ ᎠᎵᏍᎦᏁᏛᏉ ᏱᏄᏩᏁᎸ
        ᎠᏏᎾᏌᏅ ᎡᎶᎯ? '
      verse: 20
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᎠᏏᎾᏌᏂᏳ ᎨᏒ ᏥᏄᏩᏂᏌᏁ ᎡᎶᎯ ᎠᏂᏏᎾᏌᏅ ᎠᏅᏗᏍᎬ ᎤᏁᎳᏅᎯ ᏂᎬᏩᎦᏔᎲᎾ ᏥᎨᏎᎢ, ᎤᏁᎳᏅᎯ ᎣᏏ
        ᎤᏰᎸᏁ ᎠᎵᏍᎦᏁᏛ ᎠᎵᏥᏙᏗ ᎨᏒ ᎤᏮᏙᏗᏱ ᏧᏍᏕᎸᏗᏱ ᎠᏃᎯᏳᎲᏍᎩ. '
      verse: 21
    - text: 'ᎠᏂᏧᏏᏰᏃ ᎤᏰᎸᏛ ᎠᏂᏔᏲᎯᎭ, ᎠᏂᎪᎢᏃ ᎠᏏᎾᏌᏂᏳ ᎨᏒ ᎤᏂᏲᎭ; '
      verse: 22
    - text: 'ᎠᏴᏍᎩᏂ ᎦᎶᏁᏛ ᏓᏓᎿᎭᏩᏍᏛ ᎠᎦᏛᏅᎯ ᎣᏣᎵᏥᏙᎲᏍᎦ, ᎾᏍᎩ ᎠᏂᏧᏏ ᏧᏃᏕᏍᏗᏍᎩ, ᎠᏂᎪᎢᏃ ᎠᎵᏍᎦᏁᏛ ᎤᏂᏰᎸᎯ; '
      verse: 23
    - text: 'Ꮎ-ᏍᎩᏂ ᎨᏥᏯᏅᏛ ᏥᎩ, ᎢᏧᎳᏉ ᎠᏂᏧᏏ ᎠᎴ ᎠᏂᎪᎢ, ᎦᎶᏁᏛ ᎤᏁᎳᏅᎯ ᎤᎵᏂᎩᏗᏳ ᎨᏒ ᎠᎴ ᎠᏏᎾᏌᏂᏳ ᎨᏒ
        ᎤᏂᏰᎸᎯ. '
      verse: 24
    - text: 'ᎠᎵᏍᎦᏁᏛᏰᏃ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎤᏟ ᎾᏏᎾᎯ ᎡᏍᎦᏉ ᏴᏫ; ᎠᎴ ᎠᏩᎾᎦᎳ ᎨᏒ ᎤᏁᎳᏅᎯ ᎤᏤᎵ ᎤᏟ ᏄᎵᏂᎬᎦ ᎡᏍᎦᏉ
        ᏴᏫ. '
      verse: 25
    - text: 'ᎢᏥᎪᏩᏗᎭᏰᏃ, ᎢᏓᎵᏅᏟ, ᏄᏍᏛ ᎡᏥᏯᏅᎲᎢ, ᎾᏍᎩ ᎥᏝ ᏳᏂᏣᏔ ᎠᏂᏏᎾᏌᏂ ᎤᏇᏓᎵ ᎤᎬᏩᎵ ᎨᏒᎢ, ᎥᏝ ᎠᎴ
        ᏳᏂᏣᏔ ᏧᎾᎵᏂᎩᏛ, ᎥᏝ ᎠᎴ ᏳᏂᏣᏔ ᎨᏥᎸᏉᏗ; '
      verse: 26
    - text: 'ᎤᏁᎳᏅᎯᏍᎩᏂ ᏚᏑᏰᏒ ᎤᎾᎵᏍᎦᏂᏍᏛ ᎨᏥᏰᎸᎯ ᎠᏁ ᎡᎶᎯ, ᎾᏍᎩ ᏧᏕᎰᎯᏍᏙᏗᏱ ᎠᏂᎦᏔᎾᎢ; ᎠᎴ ᎤᏁᎳᏅᎯ ᏚᏑᏰᏒ
        ᎠᏂᏩᎾᎦᎳ ᎨᏥᏰᎸᎯ ᎠᏂ ᎡᎶᎯ, ᎾᏍᎩ ᏧᏕᎰᎯᏍᏙᏗᏱ ᏧᎾᎵᏂᎩᏛ; '
      verse: 27
    - text: 'ᎠᎴ ᎡᏍᎦ ᎤᏃᎭᏛ ᎠᏂ ᎡᎶᎯ, ᎠᎴ ᏅᎵᏌᎵ ᎨᏥᏰᎸᎯ ᎤᏁᎳᏅᎯ ᏚᏑᏰᏒ, ᎠᎴ ᎾᏍᎩ ᎾᏁᎲᎾ ᎨᏒᎢ, ᎾᏍᎩ ᎠᏎᏉᏉ
        ᎢᏳᎾᎵᏍᏙᏗᏱ ᎾᏍᎩ ᏣᏁᎭ; '
      verse: 28
    - text: 'ᎾᏍᎩ ᎩᎶ ᎤᏇᏓᎵ ᎨᏒ ᎤᏢᏈᏍᏗᏱ ᏂᎨᏒᎾ ᎾᏍᎩ ᎠᎦᏔᎲᎢ. '
      verse: 29
    - text: 'ᏂᎯᏍᎩᏂ ᎾᏍᎩ ᎢᏥᎾᏄᎪᏫᏒᎯ ᎢᎩ, ᏥᏌ ᎦᎶᏁᏛ ᎢᏳᏩᏂᏌᏛ, ᎾᏍᎩ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒ ᎠᎴ ᏚᏳᎪᏛ ᎨᏒ ᎠᎴ ᎾᏍᎦᏅᎾ
        ᎢᎬᏁᏗ ᎨᏒ, ᎠᎴ ᎠᎫᏴᏙᏗ ᎨᏒ, ᎠᏴ ᎢᎬᏁᎸᎯ ᏥᎩ ᎤᏁᎳᏅᎯ; '
      verse: 30
    - text: 'ᎾᏍᎩᏯ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᎩᎶ ᎠᏢᏈᏍᎨᏍᏗ ᏱᎰᏩ ᎠᏢᏆᏍᏙᏗᏍᎨᏍᏗ.  '
      verse: 31
  - chapter: 2
    verses:
    - text: ' ᎠᎴ ᎠᏴ ᎢᏓᎵᏅᏟ, ᏫᏨᎷᏤᎸ, ᎥᏝ ᎣᏌᏂ ᎦᏬᏂᎯᏍᏗ ᎨᏒ ᎠᎴ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒ ᏱᏨᎷᎯᏍᏓᏁᎴᎢ, ᎢᏨᏃᏁᎲ
        ᎪᎯᏳᏗᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 1
    - text: 'ᏓᏊᎪᏔᏅᎩᏰᏃ ᎾᏍᎩ ᎪᎱᏍᏗ ᎠᎩᎦᏙᎥᎯᏍᏗᏱ ᏂᎨᏒᎾ ᏂᎯ ᎢᏤᎲ, ᎤᏩᏒᎯᏳ ᏥᏌ ᎦᎶᏁᏛ ᎠᎴ ᎾᏍᎩ ᏓᏓᎿᎭᏩᏍᏛ
        ᎠᎦᏛᏅᎯ. '
      verse: 2
    - text: 'ᎠᎴ ᏥᏩᎾᎦᎸᎢ, ᎠᎴ ᏥᎾᏰᏍᎬᎢ, ᎠᎴ ᎤᏣᏘ ᎠᎩᎾᏫᏍᎬ ᎢᏨᏰᎳᏗᏙᎲᎩ. '
      verse: 3
    - text: 'ᎠᎴ ᏥᏬᏂᏍᎬ ᎠᎴ ᎦᎵᏥᏙᎲᏍᎬᎢ ᎥᏝ ᏴᏫ ᎤᏤᎵ ᎠᏓᏍᏗᏰᏗᏍᎩ ᎠᎦᏙᎥᎪᏍᏗ ᎨᏒ ᏱᎬᏗᏍᎨᎢ, ᎠᏓᏅᏙᏍᎩᏂ ᎠᎴ
        ᎤᎵᏂᎩᏗ ᎨᏒ ᏄᏜᏓᏏᏛᏒᎾ ᏂᎬᏁᎲᎢ; '
      verse: 4
    - text: 'ᎾᏍᎩ ᎢᏦᎯᏳᏒ ᏴᏫ ᎠᏂᎦᏔᎿᎭᎥᎢ ᏄᎵᏍᎦᏍᏙᏛᎾ ᎢᏳᎵᏍᏙᏗᏱ, ᎤᏁᎳᏅᎯᏍᎩ ᎤᎵᏂᎩᏗᏳ ᎨᏒᎢ. '
      verse: 5
    - text: 'ᎠᎦᏙᎥᎯᏍᏗᏍᎩᏂᏃᏅ ᎨᏒ ᎣᏨᏗᏍᎪ ᎣᏥᏬᏂᎯ ᎪᎱᏍᏗ ᏄᏂᎷᎶᏤᎲᎾ; ᎥᏝ ᎠᏗᎾ ᎡᎶᎯ ᎤᏤᎵ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒᎢ,
        ᎥᏝ ᎠᎴ ᎤᏂᎬᏫᏳᎯ ᎡᎶᎯ ᎠᏁᎯ ᎤᎾᏤᎵᎦ, ᎾᏍᎩ ᎠᏎᏉᏉ ᎢᎦᎵᏍᏗᏍᎩ ᏥᎩ. '
      verse: 6
    - text: 'ᎠᏴᏍᎩᏂ ᎣᏥᏬᏂᏍᎪ ᎣᏨᏗᏍᎪ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ, ᎤᏕᎵᏛ ᎨᏒᎢ, ᎾᏍᎩ ᎬᏍᎦᎵ, ᎾᏍᎩ ᎢᏳᎵᏍᏙᏗᏱ
        ᏥᏚᏭᎪᏔᏁ ᎤᏁᎳᏅᎯ ᎡᎶᎯ ᎠᏏ ᏂᎨᏒᎾ ᏥᎨᏎᎢ, ᏧᎬᏩᎴ ᎠᏴ ᎡᎩᎸᏉᏙᏗᏱ. '
      verse: 7
    - text: 'ᎾᏍᎩ ᎥᏝ ᎩᎶ ᏗᎨᎦᏁᎶᏗ ᎡᎶᎯ ᎠᏁᎯ ᏱᏂᎦᏔᎮᎢ; ᏱᎠᏂᎦᏔᎮᏰᏃ ᎥᏝ ᎦᎸᏉᏗᏳ ᎤᎬᏫᏳᎯ ᏓᏓᎿᎭᏩᏍᏛ ᏱᎬᏩᎾᏛᏁᎢ; '
      verse: 8
    - text: 'ᎾᏍᎩᏯᏍᎩᏂ ᎯᎠ ᏥᏂᎬᏅ ᏥᎪᏪᎳ, ᎩᎶ ᎤᎪᎲᎯ ᏂᎨᏒᎾ, ᎠᎴ ᎤᏛᎦᏅᎯ ᏂᎨᏒᎾ, ᎠᎴ ᏴᏫ ᎤᎾᏫᏱ ᎤᏴᎸᎯ ᏂᎨᏒᎾ,
        ᎾᏍᎩ ᏄᏍᏛ ᎤᏁᎳᏅᎯ ᏚᏛᏅᎢᏍᏓᏁᎸ ᎾᏍᎩ ᎬᏩᎨᏳᎯ. '
      verse: 9
    - text: 'ᎠᏎᏃ ᎤᏁᎳᏅᎯ ᎬᏂᎨᏒ ᏂᎬᏁᎸ ᎤᏓᏅᏙ ᎤᏮᏔᏅ; ᎠᏓᏅᏙᏰᏃ ᏂᎦᎥ ᏧᏓᎴᏅᏛ ᎠᎪᎵᏰᏍᎪᎢ, ᎾᏍᏉ ᎬᏍᎦᎵ ᎨᏒ
        ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ. '
      verse: 10
    - text: 'ᎦᎪᏰᏃ ᎢᏳᏍᏗ ᏴᏫ ᏧᏓᎴᏅᏛ ᏴᏫ ᏧᏤᎵᎦ ᎠᎦᏔᎭ? ᎤᏩᏒᏉᏍᎩᏂ ᏴᏫ ᎤᏓᏅᏙ ᎾᏍᎩ ᏧᏯᎠ. ᎾᏍᎩᏯ ᎾᏍᏉ ᏧᏓᎴᏅᏛ
        ᎤᏁᎳᏅᎯ ᏧᏤᎵᎦ ᎥᏝ ᎩᎶ ᏯᎦᏔᎭ, ᎤᏁᎳᏅᎯ ᎤᏓᏅᏙ ᎤᏩᏒ. '
      verse: 11
    - text: 'ᎠᎴ ᎠᏴ ᎥᏝ ᎠᏓᏅᏙ ᎡᎶᎯ ᎡᎯ ᏱᏙᎦᏓᏂᎸᏨ, ᎠᏓᏅᏙᏍᎩᏂ ᎤᏁᎳᏅᎯᏱ ᏅᏓᏳᏓᎴᏅᎯ, ᎾᏍᎩ ᎣᎩᎦᏙᎥᎯᏍᏗᏱ ᎾᏍᎩ
        ᎬᏩᎦᏘᏯ ᎣᎩᏁᎸᎯ ᎨᏒ ᎤᏁᎳᏅᎯ. '
      verse: 12
    - text: 'ᎾᏍᎩ ᎾᏍᏉ ᎣᏥᏃᎮᏍᎪᎢ, ᎥᏝ ᏲᏨᏗᏍᎪ ᎦᏬᏂᎯᏍᏗ ᏴᏫ ᎤᏤᎵ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒ ᏧᏕᏲᏅᎯ, ᎦᎸᏉᏘᏳᏍᎩᏂ ᎠᏓᏅᏙ
        ᏧᏕᏲᏅᎯ; ᎠᏓᏅᏙ ᎤᎵᏍᎪᎸᏔᏅᎯ ᎬᏂᎨᏒ ᏂᏙᏨᏁᎰ ᎠᏓᏅᏙ ᎤᏁᎯ. '
      verse: 13
    - text: 'ᏴᏫᏍᎩᏂ ᎤᏓᏁᏟᏴᏛ ᏂᎨᏒᎾ ᎨᏒ ᎥᏝ ᏱᏓᏓᏂᎸᎪ ᎤᏁᎳᏅᎯ ᎤᏓᏅᏙ ᎤᎵᏍᎪᎸᏔᏅᎯ; ᎠᎵᏍᎦᏁᏛᏉᏰᏃ ᏚᏰᎸᏐᎢ;
        ᎥᏝ ᎠᎴ ᏗᎬᏬᎵᏍᏗ ᏱᎨᏐᎢ, ᏅᏗᎦᎵᏍᏙᏗᏍᎪ ᎠᏓᏅᏙ ᎬᏗ ᏗᎬᎪᏩᏛᏗ ᎨᏒᎢ. '
      verse: 14
    - text: 'Ꮎ-ᏍᎩᏂ ᎠᏓᏅᏙ ᎤᏪᎯ ᏂᎦᎥ ᎠᎪᏩᏘᏍᎪᎢ, ᎠᏎᏃ ᎤᏩᏒ ᏄᏍᏛ ᎥᏝ ᎩᎶ ᏳᎪᏩᏘᏍᎪᎢ. '
      verse: 15
    - text: 'ᎦᎪᎨ ᎤᎦᏙᎥᏐ ᏱᎰᏩ ᎤᏓᏅᏛᎢ, ᎾᏍᎩ ᏰᎵ ᎬᏪᏲᏗ ᎢᎬᏩᎵᏍᏙᏗ? ᎠᏴᏍᎩᏂ ᎦᎶᏁᏛ ᎤᏓᏅᏛ ᎢᎨᎭ.  '
      verse: 16
  - chapter: 3
    verses:
    - text: ' ᎠᎴ ᎠᏴ, ᎢᏓᎵᏅᏟ, ᎥᏝ ᎠᏓᏅᏙ ᏧᎾᏘᏂᏙᎯ ᎾᏍᎩᏯ ᎨᏨᏬᏁᏙᏗ ᏱᎨᏎᎢ, ᎤᏇᏓᎵᏉᏍᎩᏂ ᏧᎾᏘᏂᏙᎯ ᎾᏍᎩᏯᎢ,
        ᎾᏍᎩᏯᏉ ᏧᎾᏍᏗ ᏗᏂᏲᎵ ᎦᎶᏁᏛ ᏚᎾᏚᏓᏛ ᎨᏒᎢ. '
      verse: 1
    - text: 'ᎤᏅᏗ ᎢᏨᏰᎳᏍᏗᏍᎬᎩ ᎥᏝᏃ ᎪᎱᏍᏗ ᎠᎩᏍᏗ; ᏧᏩᎫᏔᏅᏒᏰᏃ ᎥᏝ ᏰᎵ ᎨᏥᎩᏍᏗ ᏱᎨᏎᎢ, ᎠᎴ ᎪᎯ ᎨᏒ ᎥᏝ ᎠᏏ
        ᏰᎵ ᏱᎩ. '
      verse: 2
    - text: 'ᎠᏏᏉᏰᏃ ᎤᏇᏓᎵ ᏕᏣᏘᏂᏙᎭ; ᎾᏍᎩᏰᏃ ᏥᏤᎭ ᎠᏛᏳᎨᏗ ᎨᏒᎢ, ᎠᎴ ᎠᏗᏒᏍᏗ ᎨᏒᎢ, ᎠᎴ ᎢᎸᏍᏗ ᎢᏯᏓᏗᏍᏗ
        ᎨᏒᎢ, ᏝᏍᎪ ᎤᏇᏓᎵ ᎢᏣᏘᏂᏙᎯ ᏱᎩ, ᎠᎴ ᏴᏫᏉ ᎤᏁᏓᏍᏗ ᎾᏍᎩᏯ ᏱᏣᏙᎭ? '
      verse: 3
    - text: 'ᎠᏏᏴᏫᏰᏃ ᎯᎠ ᏥᏂᎦᏪᏍᎪᎢ, ᎠᏴ ᏉᎳ ᏥᏯᎵᎪᏁᎯ, ᏅᏩᏓᎴᏃ, ᎠᏴ ᎠᏉᎳ ᏥᏯᎵᎪᏁᎯ; ᏝᏍᎪ ᎤᏇᏓᎵ ᏗᏣᏘᏂᏙᎯ
        ᏱᎩ? '
      verse: 4
    - text: 'ᎦᎪᎨᏃ ᎢᏳᏍᏗ ᏉᎳ, ᎠᎴ ᎠᏉᎳ ᎦᎪ? ᏝᏍᎪ ᎨᏥᏅᏏᏓᏍᏗᏉ ᏱᎩ, ᎾᏍᎩ ᎢᏳᏅᏂᏌᏛ ᏥᏦᎯᏳᏅᎩ, ᎾᏍᎩᏯ ᎤᎬᏫᏳᎯ
        ᎠᏂᏏᏴᏫᎭ ᏚᏁᎸᎢ? '
      verse: 5
    - text: 'ᎠᏴ ᎠᎩᏫᏒᎩ, ᎠᏉᎳ ᎠᎹ ᎤᏍᏚᏢᎩ; ᎤᏁᎳᏅᎯᏍᎩᏂ ᎤᏁᏉᎢᏍᏗᏱ ᏄᏩᏁᎸᎩ. '
      verse: 6
    - text: 'ᎾᏍᎩᏃ Ꮎ ᎠᏫᏍᎩ ᎥᏝ ᎪᎱᏍᏗ ᏱᎩ, Ꮎ ᎠᎴ ᎠᎹ ᎠᏍᏚᏟᏍᎩ, ᎤᏁᎳᏅᎯᏍᎩᏂ ᎤᏁᏉᎢᏍᏗᏱ ᎢᎬᏁᎯ ᏥᎩ. '
      verse: 7
    - text: 'ᎾᏍᎩᏃ Ꮎ ᎠᏫᏍᎩ ᎠᎴ Ꮎ ᎠᎹ ᎠᏍᏚᏟᏍᎩ ᏌᏉᏉ ᎾᎾᎵᏍᏗᎭ; ᎠᎴ ᎾᏂᎥ ᎠᏂᏏᏴᏫᎭ ᎨᎦᎫᏴᎡᏗ ᎨᏎᏍᏗ ᎤᎾᏤᎵᎦᏯ
        ᎨᎦᎫᏴᏓᏁᏗ ᎨᏒ, ᎾᏍᎩᏯ ᏄᏍᏛ ᎤᏅᏒ ᏕᎤᏂᎸᏫᏍᏓᏁᎸᎢ. '
      verse: 8
    - text: 'ᎠᏴᏰᏃ ᎤᏁᎳᏅᎯ ᎢᏧᎳᎭ ᏦᎩᎸᏫᏍᏓᏁᎯ, ᏂᎯ ᎤᏁᎳᏅᎯ ᎤᎶᎨᏒᎢ, ᏂᎯ ᎤᏁᎳᏅᎯ ᎤᏁᏍᎨᎲᎯ. '
      verse: 9
    - text: 'ᎾᏍᎩᏯ ᎤᏁᎳᏅᎯ ᎬᏩᎦᏘᏯ ᎤᏓᏙᎵᏍᏗ ᎨᏒ ᎠᏴ ᎥᎩᏁᎸᎢ, ᎾᏍᎩᏯ ᎠᏏᎾᏌᏂ ᏄᎬᏫᏳᏒ ᏗᏁᏍᎨᏍᎩ ᎢᏳᏛᏁᏗ ᎾᏆᏛᏁᎸ
        ᎦᎫᏍᏛᏗ ᎠᎩᏅ, ᏅᏩᏓᎴᏃ ᎾᎿᎭᎤᏁᏍᎨᎲ. ᎠᏎᏃ ᎾᏂᎥ ᎩᎶ ᎠᏁᏯᏔᎮᏍᏗ ᏄᏍᏛ ᎠᎾᏁᏍᎨᏍᎬ ᎾᎿᎭᏂ. '
      verse: 10
    - text: 'ᏅᏩᏓᎴᏰᏃ ᎦᎫᏍᏛᏗ ᎥᏝ ᎩᎶ ᎬᏩᏗ ᏱᎩ ᎾᏍᎩ ᎤᏩᏒ ᎦᏳᎳ ᎠᏅᎯ ᏥᎩ, ᎾᏍᎩ ᏥᏌ ᎦᎶᏁᏛ ᏥᎩ. '
      verse: 11
    - text: 'ᎾᏍᎩᏃ ᎢᏳ ᎩᎶ ᎾᏍᎩ ᎯᎠ ᎦᎫᏍᏛᏗᎯ ᏳᏝᏅ, ᎠᏕᎸ ᏓᎶᏂᎨ ᏳᏁᏍᎨᏔᏅ, ᎠᏕᎸ ᎤᏁᎬ, ᏗᎦᎸᏉᏗ ᏅᏯ, ᎠᏓ,
        ᎧᏁᏍᎦ, ᎠᏍᎫᏕᏒᎯ ᎤᎵᏃᎯᏴᎯ, '
      verse: 12
    - text: 'ᎾᏂᎥ ᏴᏫ ᏚᏂᎸᏫᏍᏓᏁᎸ ᎬᏂᎨᏒ ᎢᎬᏁᏗ ᎨᏎᏍᏗ; ᎾᎯᏳᏰᏃ ᎤᎾᏄᎪᏫᏍᏗ ᎨᏎᏍᏗ; ᎠᎴ ᎠᏥᎸ ᎤᎪᎵᏰᏗ ᎨᏎᏍᏗ
        ᎾᏂᎥ ᏴᏫ ᏚᏂᎸᏫᏍᏓᏁᎸ ᎢᏳᏍᏗ ᎾᏍᎩ ᎨᏒᎢ. '
      verse: 13
    - text: 'ᎢᏳᏃ ᎩᎶ ᏚᎸᏫᏍᏓᏁᎸ ᏱᏁᎬᏩᏍᏗᏉ ᎾᎿᎭᎤᏁᏍᎨᎲᎢ, ᎾᏍᎩ ᎠᎦᎫᏴᎡᏗ ᎨᏎᏍᏗ. '
      verse: 14
    - text: 'ᎢᏳᏃ ᎩᎶ ᏚᎸᏫᏍᏓᏁᎸ ᏯᎪᎲᏍᏔᏅ, ᎾᏍᎩ ᎤᏲᎱᏎᎮᏍᏗ; ᎤᏩᏒᏍᎩᏂ ᎠᏥᏍᏕᎸᏗ ᎨᏎᏍᏗ; ᎠᏎᏃ ᎠᏥᎸ ᏣᏥᏍᏕᎸᏔᏃ
        ᎾᏍᎩᏯᎢ. '
      verse: 15
    - text: 'ᏝᏍᎪ ᏱᏥᎦᏔᎭ ᏂᎯ ᎤᏁᎳᏅᎯ ᎦᏁᎸ ᎨᏒᎢ, ᎠᎴ ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎤᏓᏅᏙ ᎢᏥᏯᎥᎢ? '
      verse: 16
    - text: 'ᎢᏳᏃ ᎩᎶ ᏳᏲᏍᏔᏅ ᎤᏁᎳᏅᎯ ᎦᏁᎸᎢ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏓᏳᏲᏍᏔᏂ; ᎤᏁᎳᏅᎯᏰᏃ ᎦᏁᎸ ᎦᎸᏉᏗᏳ, ᎾᏍᎩᎾ ᏂᎯ
        ᏥᎩ. '
      verse: 17
    - text: 'ᏞᏍᏗ ᎩᎶ ᎤᏩᏒ ᏥᎠᏓᎵᏓᏍᏔᏂ. ᎢᏳᏃ ᎩᎶ ᏂᎯ ᎢᏤᎲᎢ ᎠᎦᏔᎿᎭᎢ ᏱᏅᏩᏍᏗ ᎠᏂ ᎡᎶᎯ ᎨᏒᎢ, ᎾᏍᎩ ᎤᏁᎫ
        ᏫᏂᎦᎵᏍᏓ, ᎾᏍᎩ ᎠᎦᏔᎿᎭᎢ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 18
    - text: 'ᎠᎦᏙᎥᎯᏍᏗᏰᏃ ᎨᏒ ᎠᏂ ᎡᎶᎯ ᎡᎯ ᎠᎵᏍᎦᏁᏛᏉ ᎤᏁᎳᏅᎯ ᎠᏓᏅᏖᏍᎬᎢ; ᎯᎠᏰᏃ ᏂᎬᏅ ᎢᎪᏪᎳ, ᏕᎦᏂᏱᎭ ᎠᏂᎦᏔᎿᎭᎢ
        ᎬᏗᎭ ᎤᏅᏒ ᎠᏂᏏᎾᏌᏅᎢ. '
      verse: 19
    - text: 'ᎠᎴᏬ, ᏱᎰᏩ ᎠᎦᏔᎭ ᎠᎾᏓᏅᏖᏍᎬ ᎠᏂᎦᏔᎿᎭᎢ, ᎾᏍᎩ ᎠᏎᏉᏉ ᎨᏒᎢ. '
      verse: 20
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᏞᏍᏗ ᎩᎶ ᏴᏫᏉ ᏱᏓᏢᏆᏍᏙᏗᏍᎨᏍᏗ; ᏂᎦᏗᏳᏰᏃ ᏧᏓᎴᏅᏛ ᎢᏣᏤᎵᎦ; '
      verse: 21
    - text: 'ᎾᏍᏉ ᏉᎳ ᏱᎩ, ᎠᎴ ᎠᏉᎳ, ᎠᎴ ᏏᏆᏏ, ᎠᎴ ᎡᎶᎯ, ᎠᎴ ᎬᏂᏛ, ᎠᎴ ᎠᏲᎱᎯᏍᏗ, ᎠᎴ ᎪᎱᏍᏗ ᎪᎯ ᎨᏒ,
        ᎠᎴ ᎪᎱᏍᏗ ᎠᏏ ᏥᎨᏎᏍᏗ; ᏂᎦᏗᏳ ᎢᏣᏤᎵᎦ; '
      verse: 22
    - text: 'ᎠᎴ ᏂᎯ ᎦᎶᏁᏛ ᏧᏤᎵᎦ; ᎦᎶᏁᏛᏃ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎦ.  '
      verse: 23
  - chapter: 4
    verses:
    - text: ' ᎾᏂᎥ ᎩᎶ ᎪᎦᏓᏅᏖᏍᎬ ᎦᎶᏁᏛ ᎣᎩᏅᏏᏓᏍᏗ ᎾᏍᎩᏯ ᎪᎦᏓᏅᏖᏍᎨᏍᏗ, ᎠᎴ ᎣᎦᎦᏌᏯᏍᏗᏕᎩ ᎤᏕᎵᏛ ᎨᏒ ᎤᏁᎳᏅᎯ
        ᎤᏤᎵᎦ. '
      verse: 1
    - text: 'ᎠᎴ ᎾᏍᏉ ᎤᎾᎦᏌᏯᏍᏗᏕᎩ ᎤᏚᎩ ᎨᎬᏐ ᏚᏳᎪᏛ ᎢᏳᎾᏛᏁᏗᏱ. '
      verse: 2
    - text: 'ᎠᏴᏍᎩᏂ ᎦᏓᏅᏖᏍᎬ ᏅᎵᏌᎵᏉ ᏂᎯ ᏗᏍᎩᏳᎪᏓᏁᏗᏱ, ᎠᎴ ᎠᏫᏉ ᏧᏭᎪᏙᏗ ᎨᏒᎢ; ᎥᎥ, ᎥᏝ ᎠᏋᏒ ᏱᏗᎦᏓᏚᎪᏓᏁᎭ; '
      verse: 3
    - text: 'ᎥᏝᏰᏃ ᎪᎱᏍᏗ ᏱᏥᎦᏔᎭ ᎠᏋᏒ ᎠᏆᏓᎳᏫᏎᏗ; ᎠᏎᏃ ᎥᏝ ᎾᏍᎩ ᏯᏊᏓᎴᎭ; ᎤᎬᏫᏳᎯᏍᎩᏂ ᎾᏍᎩ ᏗᏊᎪᏓᏁᎯ. '
      verse: 4
    - text: 'ᎾᏍᎩᏍᎩᏂ ᎢᏳᏍᏗ ᏞᏍᏗ ᏗᏧᎪᏔᏅᎩ ᎠᏏᏉ ᏄᏍᏆᎸᎲᎾ, ᎬᏂ ᎤᎬᏫᏳᎯ ᎦᎷᏨᎭ, ᎾᏍᎩ ᎢᎦ ᎦᏛ ᏥᏙᏓᎦᎾᏄᎪᏫᏏ
        ᎤᎵᏏᎬ ᏗᎬᏍᎦᎵ ᏥᎩ, ᎠᎴ ᎬᏂᎨᏒ ᏂᏙᏓᎬᏁᎵ ᏧᏂᎾᏫᏱ ᏄᏍᏛ ᏚᎾᏓᏅᏖᎸᎢ; ᎿᎭᏉᏃ ᎾᏂᎥ ᎨᏥᎸᏉᏙᏗ ᎨᏒ ᎤᏁᎳᏅᎯᏱ
        ᏅᏓᏳᏓᎴᏅᎯ ᎨᏎᏍᏗ. '
      verse: 5
    - text: 'ᎠᎵ ᎾᏍᎩ ᎯᎠ ᏧᏓᎴᏅᏛ, ᎢᏓᎵᏅᏟ, ᏕᎦᏟᎶᏍᏗᏍᎬ ᎠᏋᏒ ᎦᏓᏁᎢᏍᏓ ᎠᎴ ᎠᏉᎳ ᏥᏁᎢᏍᏓ ᏂᎯ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ;
        ᎾᏍᎩ ᏍᎩᏯᏕᎶᏆᎡᏗᏱ ᎢᏣᏓᏅᏖᏍᎬ ᎢᏥᎶᏒᏍᏙᏗᏱ ᏂᎨᏒᎾ ᏂᎬᏅ ᎪᏪᎸᎢ, ᎾᏍᎩ ᎩᎶ ᎤᏢᏈᏍᏗᏱ ᏂᎨᏒᎾ ᎠᏏᏴᏫ ᎦᎸᏉᏗᏍᎬ
        ᏅᏩᏓᎴᏃ ᎠᏡᏗᏍᎬᎢ. '
      verse: 6
    - text: 'ᎦᎪᎨ ᏅᏩᏓᎴ ᏂᏨᏁᎸ? ᎠᎴ ᎦᏙ ᏣᎭ ᎾᏍᎩ ᏁᏣᏁᎸᎾ ᎨᏒᎢ? ᎢᏳᏃ ᎡᏣᏁᎸᎯ ᏱᎩ, ᎦᏙᏃ ᎢᎭᏢᏈᏍᎦ ᏁᏣᏁᎸᎾᏉ
        ᏥᎨᏐ ᎾᏍᎩᏯᎢ? '
      verse: 7
    - text: 'ᎿᎭᏉ ᎢᏥᎧᎵᏨᎯ, ᎿᎭᏉ ᎢᏤᎿᎭᎢᏳ, ᎢᏥᎬᏫᏳᎯ ᎨᏒᎢ ᎠᏴ ᏂᏨᏯᎵᎪᏁᎸᎾ, ᎠᎴ ᏲᎯ ᎤᏙᎯᏳᎯ ᎢᏥᎬᏫᏳᎯ ᏱᎩ,
        ᎠᏴ ᎾᏍᏉ ᎢᏧᎳᎭ ᎢᎩᎬᏫᏳᎯ ᎢᏳᎵᏍᏙᏗᏱ. '
      verse: 8
    - text: 'ᎦᏓᏅᏖᏍᎬᏰᏃ ᎤᏁᎳᏅᎯ ᎬᏂᎨᏒ ᏃᎬᏁᎸ ᎠᏴ ᎣᎩᏅᏏᏛ ᎣᏂᏱ ᎨᏒᎢ, ᏦᎩᏲᎱᎯᏍᏗᏱ ᎾᏍᎩᏯᎢ; ᏗᎪᎦᎧᏃᏗᏰᏃ ᏃᎦᎵᏍᏔᏅ
        ᎡᎶᎯ ᎠᎴ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᎠᎴ ᏴᏫ. '
      verse: 9
    - text: 'ᎣᎩᏁᎫ ᎠᏴ ᎦᎶᏁᏛ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ, ᏂᎯᏍᎩᏂ ᎢᏥᎦᏔᎿᎭᎢ ᎦᎶᏁᏛ ᎨᏒ ᏅᏗᎦᎵᏍᏙᏗᎭ; ᏦᏥᏩᎾᎦᎳ ᎠᏴ,
        ᏂᎯᏍᎩᏂ ᏗᏣᎵᏂᎩᏗᏳ; ᎡᏥᎸᏉᏗᏳ ᏂᎯ, ᎠᏴᏍᎩᏂ ᎣᎩᏂᏆᏘᎯ. '
      verse: 10
    - text: 'ᎪᎯ ᎨᏒ ᎢᏯᏍᏗ, ᎠᎪᏄ ᏙᎩᏲᏏᎭ, ᎠᎴ ᏙᎩᏔᏕᎩᎭ, ᎠᎴ ᏦᎩᏰᎸᏌᎢ, ᎠᎴ ᎠᏍᏈᏅ ᏙᎬᏂᏍᏗᎭ, ᎠᎴ ᎢᎸᎯᏢ
        ᎣᎨᏅᏒ ᏂᎨᏒᎾ; '
      verse: 11
    - text: 'ᎠᎴ ᎠᏍᏓᏯ ᏙᎩᎸᏫᏍᏓᏁᎰᎢ, ᎣᎬᏒ ᏦᎪᏰᏂ ᏙᏨᏗᏍᎪ ᎪᎱᏍᏗ ᎣᏣᏛᏁᎰᎢ. ᎦᏲᎩᏐᏢᏗᏍᎬ ᎣᏍᏛ ᏙᏥᏁᏤᎰᎢ; ᎤᏲ
        ᏃᎬᏁᎲ ᎤᏁᎳᎩ ᎣᏤᎵᏍᎪᎢ; '
      verse: 12
    - text: 'ᎣᎩᏃᎮᏍᎬᎢ, ᎣᏥᏔᏲᎯᎰᏉ; ᎤᏁᎢᎸᏗ ᎡᎶᎯ ᎡᎯ ᎾᏍᎩᏯ ᎾᎦᎵᏍᏔᏅ, ᎠᎴ ᎦᏓᎭ ᎨᏒ ᎾᎦᎥ ᏧᏓᎴᏅᏛ ᎠᏍᏛᎪᏒᎯ
        ᏃᎦᎵᏍᏔᏅ ᎪᎯ ᎢᏯᏍᏗ. '
      verse: 13
    - text: 'ᎥᏝ ᎢᏨᏍᏕᎣᎯᏍᏙᏗᏱ ᏱᎩᏰᎸ ᎯᎠ ᎾᏍᎩ ᏥᏨᏲᏪᎳᏁᎭ; ᏗᏇᏥᏍᎩᏂ ᎢᏨᎨᏳᎢ ᎾᏍᎩᏯᎢ ᎢᏨᏯᏅᏓᏗᏍᏗᎭ. '
      verse: 14
    - text: 'ᎾᏍᏉᏰᏃ ᎠᏍᎪᎯ ᎢᏯᎦᏴᎵ ᏱᎾᏂᎥ ᏗᎨᏤᏲᎲᏍᎩ ᎦᎶᏁᏛ ᏕᏣᏁᎶᏛᎢ, ᎠᏎᏃ ᎥᏝ ᏯᏂᎪᏗ ᏗᏥᏙᏓ; ᎦᎶᏁᏛᏰᏃ ᏥᏌ
        ᏕᏣᏁᎶᏛ ᎣᏍᏛ ᎧᏃᎮᏛ ᎬᏗ ᏍᎩᏯᏕᏁᎸᎩ. '
      verse: 15
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏨᏍᏗᏰᏗᎭ ᎠᏴ ᏍᎩᏯᏕᎶᏆᎡᎯ ᎢᏣᎵᏍᏙᏗᏱ. '
      verse: 16
    - text: 'ᎾᏍᎩ ᏅᏗᎦᎵᏍᏙᏗᎭ ᏥᏅᏒᎩ ᏗᎹᏗ ᎢᏥᏩᏛᎲᏍᏗᏱ, ᎾᏍᎩ ᏥᎨᏳᎢ ᏥᎩ ᎠᏇᏥ, ᎠᎴ ᏚᏳᎪᏛ ᎢᏯᏛᏁᎯ ᎤᎬᏫᏳᎯ
        ᏓᎧᎿᎭᏩᏕᎬᎢ; ᎾᏍᎩ ᏓᏣᏅᏓᏗᏍᏔᏂ ᏄᏍᏛ ᎨᏙᎲ ᎦᎶᏁᏛ ᏕᏥᎦᎿᎭᏩᏕᎬᎢ, ᎾᏍᎩᏯ ᏕᎦᏕᏲᎲᏍᎬ ᏂᎦᎥ ᏕᎨᏌᏗᏒ ᏚᎾᏓᏡᏩᏗᏒ
        ᏧᎾᏁᎶᏗ. '
      verse: 17
    - text: 'ᎾᏍᎩᏃ ᎢᎦᏛ ᏚᎾᏕᏋᎯᏍᏗ ᏥᏫᏅᏗᏨᎷᏤᎵᏒᎾᏉ ᏥᎨᏐ ᎾᏍᎩᏯᎢ. '
      verse: 18
    - text: 'ᎠᏎᏃ ᏮᏓᏨᎷᏤᎵ ᏂᎪᎯᎸᎾ, ᎢᏳᏃ ᎤᎬᏫᏳᎯ ᎣᏏᏳ ᏳᏰᎸᏅ; ᎠᎴ ᏮᏓᎦᏙᎴᎣᏏ, ᎥᏝ ᎠᏂᏬᏂᏍᎬᏉ ᎾᏍᎩ ᏧᎾᏕᏋᎯᏍᏗ,
        ᏚᎾᎵᏂᎬᎬᏍᎩᏂ ᏄᏍᏛᎢ. '
      verse: 19
    - text: 'ᎤᏁᎳᏅᎯᏰᏃ ᎤᏤᎵᎪᎯ ᎨᏒ ᎥᏝ ᎦᏬᏂᎯᏍᏗᏉ ᎨᏒ ᏱᏚᎳᏏᏗ, ᎤᎵᏂᎩᏗᏳᏍᎩᏂ ᎨᏒᎢ. '
      verse: 20
    - text: 'ᎦᏙᏃ ᎢᏣᏚᎵᎭ? ᏥᎪ ᎦᎾᏍᏓ ᏥᏁᎢ ᏮᏓᏨᎷᏤᎵ? ᏥᎪᎨ ᎠᏓᎨᏳᏗᏳ ᎨᏒ, ᎠᎴ ᎤᏓᏅᏘ ᎠᏓᏅᏙ ᎬᏗ ᏮᏓᏨᎷᏤᎵ?  '
      verse: 21
  - chapter: 5
    verses:
    - text: ' ᏂᎦᎥᏉ ᎠᏂᏃᎮᎭ ᎾᏍᎩ ᎤᏕᎵᏛ ᏗᏂᏏᏗ ᎨᏒ ᎢᏤᎲᎢ, ᎠᎴ ᎾᏍᎩ ᎢᏳᏍᏗ ᎤᏕᎵᏛ ᏗᏂᏏᏗ ᎨᏒ ᎾᏍᎩ ᏧᎾᏓᎴᏅᏛ
        ᏴᏫ ᎥᏝ ᎬᏩᏂᏃᎮᏗ ᎾᏍᏉ ᏱᎩ, ᎾᏍᎩ ᎩᎶ ᎤᏙᏓ ᎤᏓᎵᎢ ᎤᏓᏴᏍᏗᏱ. '
      verse: 1
    - text: 'ᏙᏣᏕᏋᎯᏍᏗᏉᏃ ᏂᎯ, ᎠᎴ ᎥᏝ ᎤᏲᏉ ᏱᏥᏰᎸᏅ, ᎾᏍᎩ ᎯᎠ ᎢᏳᏛᏁᎸᎯ ᎦᏰᏥᏄᎪᏫᏍᏗ ᎢᏣᏓᏡᎬ ᎢᏳᎵᏍᏙᏗᏱ ᎤᎬᏩᎵ. '
      verse: 2
    - text: 'ᎠᏴᏰᏃ ᎤᏙᎯᏳᎯ ᎠᎩᎪᏁᎳ ᏥᏰᎸ ᎨᏒᎢ, ᏥᎦᏔᏩᏕᎦᏍᎩᏂ ᎠᏆᏓᏅᏙᎩᎯ, ᎦᏳᎳ ᏥᏥᎦᏔᏩᏕᎪ ᎾᏍᎩᏯᎢ ᏕᏥᏳᎪᏓᏁᎸ
        ᎾᏍᎩ ᎯᎠ ᎢᏳᏛᏁᎸᎯ, '
      verse: 3
    - text: 'ᎢᏣᏓᏟᏌᎮᏍᏗ, ᎠᏆᏓᏅᏙᏃ ᎠᎦᏔᏩᏕᎨᏍᏗ, ᎤᎵᏂᎩᏗᏳ ᎨᏒ ᎢᎦᏤᎵ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ ᏔᎵ ᎤᏛᏕᏍᏗ, ᎤᎬᏫᏳᎯ
        ᏥᏌ ᎦᎶᏁᏛ ᏚᏙᎥ ᎢᏨᏙᏗᏱ, '
      verse: 4
    - text: 'ᎾᏍᎩ ᏎᏓᏂ ᏤᏥᏲᎯᏎᏗᏱ ᎾᏍᎩ ᎯᎠ, ᎾᏍᎩ ᎤᏲᎢᏍᏗᏱ ᎤᏇᏓᎸᎢ, ᎤᏓᏅᏙᏃ ᎠᏍᏕᎸᏗᏱ ᎾᎯᏳ ᎤᎬᏫᏳᎯ ᏥᏌ ᎤᏤᎵ
        ᎢᎦ ᎨᏎᏍᏗ. '
      verse: 5
    - text: 'ᎢᏣᏢᏆᏍᎬ ᎥᏝ ᎣᏏᏳ ᏱᎩ. ᎥᏝᏍᎪ ᏱᏥᎦᏔᎭ ᎤᏍᏗ ᎠᎪᏙᏗ ᏂᎦᏛ ᎦᎸ ᎠᎪᏗᏍᎬᎢ. '
      verse: 6
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᏥᏄᎪᏩ ᎤᏪᏘ ᎠᎪᏙᏗ, ᎾᏍᎩ ᎦᎸ ᎢᏤ ᎢᏣᎵᏍᏙᏗᏱ, ᎾᏍᎩᏯ ᏁᏣᎪᎳᏅᎾ ᏥᎩ. ᎾᏍᏉᏰᏃ ᎦᎶᏁᏛ
        ᎧᏃᎯᏰᎩ ᎢᎦᏤᎵ ᎢᎩᏲᎱᎯᏎᎸ; '
      verse: 7
    - text: 'ᎾᏍᎩ ᎢᏳᏍᏗ ᎢᎩᏍᏆᏂᎪᏕᏍᏗ ᏗᎵᏍᏓᏴᏗᏱ ᎨᏒᎢ, ᎥᏞᏍᏗ ᎤᏪᏘ ᎠᎪᏙᏗ ᎬᏗ, ᎠᎴ ᎥᏞᏍᏗ ᎤᏲ ᎠᎴ ᎠᏍᎦᏂ
        ᎨᏒ ᎠᎪᏙᏗ ᎬᏗ, ᏂᏓᎪᏔᏅᎾᏍᎩᏂ ᎦᏚ ᏄᏠᎾᏍᏛᎾ ᎨᏒ ᎠᎴ ᎦᏰᎪᎩ ᏂᎨᏒᎾ ᎬᏗ. '
      verse: 8
    - text: 'ᎢᏨᏲᏪᎳᏁᎸᎩ ᎾᏍᎩ ᎢᏧᎳᎭ ᎢᏤᏓᏍᏗᏱ ᏂᎨᏒᎾ ᎤᏕᎵᏛ ᏗᎾᏂᏏᎲᏍᎩ; '
      verse: 9
    - text: 'ᎥᏝ ᎠᏗᎾ ᎿᎭᏉ ᎠᏎ [ᎢᏤᏓᏍᏗᏱ ᏂᎨᏒᎾ] ᎾᏍᏉ ᎡᎶᎯ ᏗᏂᎧᎿᎭᏩᏕᎩ ᎤᏕᎵᏛ ᏗᎾᏂᏏᎲᏍᎩ ᎠᎴ ᎤᏂᎬᎥᏍᎩ,
        ᎠᎴ ᎤᎶᏒᏍᏗ ᎠᎾᏓᎩᎡᎯ, ᎠᎴ ᎤᏁᎳᏅᎯ ᏗᏟᎶᏍᏔᏅᎯ ᏗᎾᏓᏙᎵᏍᏓᏁᎯ; ᎢᏳᏰᏃ ᎾᏍᎩ ᏱᏄᏍᏗ, ᎠᏎ ᎢᏥᏄᎪᎢᏍᏗ ᏱᎩ
        ᎡᎶᎯ. '
      verse: 10
    - text: 'ᎪᎯᏍᎩᏂ ᎢᏨᏲᏪᎳᏏ ᎢᏧᎳᎭ ᎢᏤᏓᏍᏗᏱ ᏂᎨᏒᎾ, ᎢᏳᏃ ᎩᎶ ᎠᎾᎵᏅᏟ ᎠᎪᏎᎯ ᏱᎩ ᎾᏍᎩ ᎤᏕᎵᏛ ᏗᏂᏏᎲᏍᎩ ᏱᎩ,
        ᎠᎴ ᎤᎬᎥᏍᎩ ᏱᎩ, ᎠᎴ ᎤᏁᎳᏅᎯ ᏗᏟᎶᏍᏔᏅᎯ ᎠᏓᏙᎵᏍᏓᏁᎯ ᏱᎩ, ᎠᎴ ᎠᏓᏐᎮᎯ, ᎠᎴ ᎤᏴᏍᏕᏍᎩ, ᎠᎴ ᎤᎶᏒᏍᏗ ᎠᏓᎩᎡᎯ;
        ᎾᏍᎩ ᎢᏳᏍᏗ ᎥᏝᏍᏗ ᎾᏍᏉ ᎢᏧᎳᎭ ᏱᏣᎵᏍᏓᏴᏁᏍᏗ. '
      verse: 11
    - text: 'ᎦᏙᏃ ᏱᏗᎦᏥᏳᎪᏓᏁᎭ ᎾᏍᎩ ᎾᏍᏉ ᏙᏱᏗᏢ ᎠᏁᎯ? ᏝᏍᎪ ᏂᎯ ᏱᏗᏧᎪᏓᏁᎰ ᎾᏍᎩ Ꮎ ᎠᏂᏯᎢ? '
      verse: 12
    - text: 'ᏙᏱᏗᏢᏍᎩᏂ ᎠᏁᎯ ᎤᏁᎳᏅᎯ ᏕᎫᎪᏓᏁᎰᎢ. ᎾᏍᎩ ᎢᏳᏍᏗ ᎡᏥᏄᎪᏩ ᎢᏤᎲ ᎾᏍᎩ Ꮎ ᎠᏍᎦᎾᎢ.  '
      verse: 13
  - chapter: 6
    verses:
    - text: ' ᎢᏳᏃ ᎩᎶ ᎢᏤᎲ ᎪᎱᏍᏗ ᏳᎭ ᏅᏩᏓᎴ ᎤᏰᎢᎵᏓᏍᏙᏗ, ᏰᎵᏉᏍᎪ ᏂᏚᏳᎪᏛᎾ ᎢᏯᎾᏛᏁᎯ ᏚᏃᎸ ᏱᏕᏣᏓᏰᎢᎵᏓ,
        ᎥᏝᏃ ᎤᎾᏓᏅᏘ ᏚᏃᎸᎢ? '
      verse: 1
    - text: 'ᏝᏍᎪ ᏱᏥᎦᏔᎭ ᎤᎾᏓᏅᏘ ᎡᎶᎯ ᏧᏄᎪᏓᏁᏗ ᎨᏒᎢ? ᎢᏳᏃ ᎡᎶᎯ ᏗᏧᎪᏓᏁᏗ ᎨᏎᏍᏗ, ᏝᏍᎪ ᏰᎵ ᎤᏍᏗ ᎧᏂ ᎨᏒ
        ᏗᎨᏧᎪᏙᏗ ᏱᎩ? '
      verse: 2
    - text: 'ᏝᏍᎪ ᏱᏥᎦᏔᎭ ᏗᏂᎧᎿᎭᏩᏗᏙᎯ ᏗᎨᏚᎪᏓᏁᏗ ᎨᏒᎢ? ᎥᏝᏍᎪᏃ ᏰᎵ ᏱᏙᎨᏚᎪᏓ ᎪᎱᏍᏗ ᎪᎯᏉ ᎨᏒ ᎤᎬᏩᎵ? '
      verse: 3
    - text: 'ᎢᏳᏃ ᎪᎱᏍᏗ ᏱᏥᎭ ᏗᎫᎪᏙᏗ ᎪᎯᏉ ᎨᏒ ᎤᎬᏩᎵ, ᎾᏍᎩ ᏕᏥᎧᎲᏍᎨᏍᏗ ᏧᏄᎪᏙᏗᏱ ᎡᏍᎦ ᎢᏴᏛ ᎨᏥᏰᎸᎢ ᎾᎿᎭᎢᏣᏓᏡᎬᎢ. '
      verse: 4
    - text: 'ᎢᏣᏕᎰᎯᏍᏗᏍᎩ ᎯᎠ ᏥᏂᏥᏪᎠ. ᎰᏩᏍᎪ ᎥᏝ ᏰᎭ ᏂᏣᏛᏅ ᏌᏉᎤᏅ ᎠᎦᏔᎿᎭᎢ ᏰᎵ ᏗᎬᏭᎪᏓᏁᏗ ᎠᏁᎵᏅᏟ ᏓᎾᏓᏰᎢᎵᏙᎲᎢ? '
      verse: 5
    - text: 'ᎠᎾᎵᏅᏟᏍᎩᏂ ᏓᎾᏓᏰᎢᎵᏙᎭ ᎤᏅᏒ, ᎠᎴ ᎾᏍᎩ ᏚᏃᎸ ᏄᏃᎯᏳᏒᎾ. '
      verse: 6
    - text: 'ᎾᏍᎩ ᏥᏄᏍᏗ ᎬᏂᎨᏒᎢᏳ ᎤᏣᏘᏂ ᏂᏣᏛᏁᎲᎢ, ᏅᏗᎦᎵᏍᏙᏗᎭ ᎢᏨᏒᏉ ᏕᏣᏓᏰᎢᎵᏙᎲᎢ. ᎦᏙᏃ ᎤᏟ ᎣᏏᏳ ᏂᏥᏰᎸᏍᎬᎾ
        ᏥᎩ ᎤᏲ ᎢᏰᏨᏁᏗᏱ? ᎦᏙᏃ ᎤᏟ ᎣᏏᏳ ᏂᏥᏰᎸᏍᎬᎾ ᏥᎩ ᏧᎬᏩᎶᏗ ᎡᏥᎩᎡᏗᏱ? '
      verse: 7
    - text: 'ᎤᏣᏘᏂᏍᎩᏂ ᏂᏣᏛᏁᎭ, ᎠᎴ ᏧᎬᏩᎶᏗ ᏕᏥᎩᎡᎭ, ᎠᎴ ᎾᏍᎩ ᎢᏣᎵᏅᏟ. '
      verse: 8
    - text: 'ᏝᏍᎪ ᏱᏥᎦᏔᎭ ᎾᏍᎩ ᏂᏚᏳᎪᏛᎾ ᎢᏯᎾᏛᏁᎯ ᎤᎾᏤᎵ ᎢᏳᎵᏍᏙᏗ ᏂᎨᏒᎾ ᎨᏒ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ? ᏞᏍᏗ ᎢᏥᎵᏓᏍᏔᏅᎩ;
        ᎾᏍᏉ ᎤᏕᎵᏛ ᏗᎾᏂᏏᎲᏍᎩ, ᎠᎴ ᎤᏁᎳᏅᎯ ᏗᏰᎸᎯ ᏗᎾᏓᏙᎵᏍᏓᏁᎯ, ᎠᎴ ᏗᎾᏓᏲᏁᎯ, ᎠᎴ ᎠᏂᏍᎦᏯ ᏗᎨᏥᏰᎩ, ᎠᎴ ᎠᏂᏍᎦᏯ
        ᎠᏂᏍᎦᏯᏉ ᏗᏂᏐᏢᏗᏍᎩ, '
      verse: 9
    - text: 'ᎠᎴ ᎠᏂᏃᏍᎩᏍᎩ, ᎠᎴ ᎤᏂᎬᎥᏍᎩ, ᎠᎴ ᏧᏂᏴᏍᏕᏍᎩ, ᎠᎴ ᎠᎾᏓᏐᎮᎯ, ᎠᎴ ᎤᎶᏒᏍᏗ ᎠᎾᏓᎩᎡᎯ, ᎾᏍᎩ ᎥᏝ
        ᎤᎾᏤᎵ ᏱᎨᏎᏍᏗ ᎤᏁᎳᏅᎯ ᎤᏤᎵᎪᎯ. '
      verse: 10
    - text: 'ᎠᎴ ᎢᎦᏛ ᏂᎯ ᎾᏍᎩ ᏂᏣᏍᏛᎩ; ᎠᏎᏃ ᎡᏦᏑᎴᎥᎯ, ᎠᏎᏃ ᎢᏣᏓᏅᏘ ᎢᏰᏨᏁᎸᎯ, ᎠᏎᏃ ᎡᏧᏓᎴᏛ ᎤᎬᏫᏳᎯ ᏥᏌ
        ᏚᏙᏍᏛᎢ, ᎠᎴ ᎬᏔᏅᎯ ᎢᎦᏁᎳᏅᎯ ᎤᏓᏅᏙ. '
      verse: 11
    - text: 'ᏂᎦᎥ ᎪᎱᏍᏗ ᎤᏁᎳᎩ ᎥᏇᎵᏎᎸ, ᎠᏎᏃ ᎥᏝ ᏂᎦᏗᏳ ᎬᏩᏓᏍᏕᎸᏗ ᏱᎩ; ᏂᎦᎥ ᎪᎱᏍᏗ ᎤᏁᎳᎩ ᎥᏇᎵᏎᎸ, ᎠᏎᏃ
        ᎥᏝ ᎠᎩᎾᏝᎢ ᏱᎨᏎᏍᏗ ᎪᎱᏍᏗ. '
      verse: 12
    - text: 'ᎠᎵᏍᏓᏴᏗ ᎤᏍᏉᎵᏱ ᎤᎬᏩᎵ ᎪᏢᏅᎯ, ᎠᎴ ᎤᏍᏉᎵᏱ ᎠᎵᏍᏓᏴᏗ ᎤᎬᏩᎵ ᎪᏢᏅᎯ; ᎠᏎᏃ ᎤᏁᎳᏅᎯ ᏙᏛᏛᏔᏂ ᎢᏧᎳ
        ᎤᏍᏉᎵᎩ ᎠᎴ ᎠᎵᏍᏓᏴᏗ. ᎠᏰᎸᏃ ᎥᏝ ᎤᏕᎵᏛ ᏗᏂᏏᏗ ᎨᏒ ᎤᎬᏩᎵ ᎪᏢᏅᎯ ᏱᎩ, ᎤᎬᏫᏳᎯᏍᎩᏂ ᎤᎬᏩᎵ ᎪᏢᏅᎯ; ᎠᎴ
        ᎤᎬᏫᏳᎯ ᎠᏰᎵ ᎤᎬᏩᎵ ᎠᎵᏍᎪᎸᏔᏅᎯ. '
      verse: 13
    - text: 'ᎠᎴ ᎤᏁᎳᏅᎯ ᏕᎤᎴᏔᏅ ᎤᎬᏫᏳᎯ, ᎠᎴ ᎾᏍᏉ ᎠᏴ ᏙᏓᎦᎴᏔᏂ ᏓᎬᏔᏂ ᎤᏩᏒ ᎤᎵᏂᎩᏗᏳ ᎨᏒᎢ. '
      verse: 14
    - text: 'ᏝᏍᎪ ᏱᏥᎦᏔᎭ ᎾᏍᎩ ᏂᎯ ᏗᏥᏰᎸ ᎦᎶᏁᏛ ᎤᏚᏓᏕᏫᏍᏛᎢ? ᏥᎪᏃ ᎦᎶᏁᏛ ᎤᏚᏓᏕᏫᏒ ᏙᏓᏥᏯᏅᎯ, ᎤᏁᎫᏥᏛᏃ ᎠᎨᏴ
        ᏧᎾᏚᏓᏕᏫᏍᏙᏗ ᏅᏓᎦᏥᏴᏁᎵ? ᎬᏩᏟᏍᏗ! '
      verse: 15
    - text: 'ᏝᏉᏍᎪ ᏱᏥᎦᏔᎭ ᎾᏍᎩ ᎩᎶ ᎤᏁᎫᏥᏛ ᏥᏚᎾᏚᏓᏙ ᏌᏉᏉ ᎠᏂᏰᎸ ᎨᏒᎢ? ᎯᎠᏰᏃ ᏂᎦᏪᎭ, ᎠᏂᏔᎵ ᏌᏉᏉ ᏂᎦᎵᏍᏗᏍᎨᏍᏗ
        ᎤᏂᏇᏓᎸᎢ. '
      verse: 16
    - text: 'ᎩᎶᏍᎩᏂ ᎤᎬᏫᏳᎯ ᏥᏚᎾᏚᏓᏙᎢ ᏌᏉᏉ ᎠᏓᏅᏙ ᎾᎾᎵᏍᏗᏍᎪᎢ. '
      verse: 17
    - text: 'ᎡᏣᎵᏗᏏ ᎤᏕᎵᏛ ᏗᏂᏏᏗ ᎨᏒᎢ. ᏂᎦᎥ ᏴᏫ ᎠᏍᎦᏅᎬ ᎪᎱᏍᏗ ᏂᎬᏁᎲᎾ ᎨᏐ ᎠᏰᎸᎢ; ᎩᎶᏍᎩᏂ ᎤᏕᎵᏛ ᏥᏓᏂᏏᎲᏍᎪ
        ᎤᏩᏒ ᎠᏰᎸ ᎠᏍᎦᏅᏤᎰᎢ. '
      verse: 18
    - text: 'ᏝᏉᏍᎪ ᏱᏥᎦᏔᎭ ᎾᏍᎩ ᏗᏥᏰᎸ ᎦᏁᎸ ᎨᏒ ᎦᎸᏉᏗᏳ ᎠᏓᏅᏙ ᎾᏍᎩ ᏥᏥᏯᎠ, ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᎢᏥᏁᎸᎯ ᎨᏒᎢ,
        ᎠᎴ ᏂᎯ ᎢᏨᏒ ᎢᏣᏓᏤᎵ ᏂᎨᏒᎾ ᎨᏒᎢ? '
      verse: 19
    - text: 'ᏧᎬᏩᎶᏗᏰᏃ ᎡᏥᏩᎯᏍᏔᏅᎯ; ᎾᏍᎩ ᎢᏳᏍᏗ ᎡᏥᎸᏉᏗᏍᎨᏍᏗ ᎤᏁᎳᏅᎯ ᎢᏥᏰᎸ ᎢᏨᏗᏍᎨᏍᏗ, ᎠᎴ ᏗᏣᏓᏅᏙ ᏕᏨᏗᏍᎨᏍᏗ,
        ᎾᏍᎩ ᎤᏁᎳᏅᎯ ᏧᏤᎵ ᏥᎩ.  '
      verse: 20
  - chapter: 7
    verses:
    - text: ' ᎾᏃ ᏨᏓᏍᎩᏲᏪᎳᏁᎸ ᎤᎬᏩᎵ; ᎣᏏᏳ ᎠᏍᎦᏯ ᏄᏃᏟᏍᏔᏅᎾ ᏱᎩ ᎠᎨᏴ. '
      verse: 1
    - text: 'ᎠᏎᏃ ᎤᏕᎸᏛ ᏧᎾᏂᏏᏗᏱ ᏂᎨᏒᎾ ᎢᏳᎵᏍᏙᏗᏱ, ᎠᏂᏏᏴᏫᎭ ᎠᏂᏍᎦᏯ ᏧᎾᏓᎵᎢ ᏚᏂᎧᎮᏍᏗ, ᎠᎴ ᎠᏂᏏᏴᏫᎭ ᎠᏂᎨᏴ
        ᏗᎬᏩᏂᏰᎯ ᏚᏂᎧᎮᏍᏗ. '
      verse: 2
    - text: 'ᎠᏍᎦᏯ ᎤᎨᏳᏎᏍᏗ ᎤᏓᎵᎢ ᎾᏍᎩᏯ ᎤᎨᏳᏗ ᎨᏒᎢ; ᎠᎴ ᎾᏍᎩᏯ ᎾᏍᏉ ᎠᎨᏴ ᎤᎨᏳᏎᏍᏗ ᎤᏰᎯ. '
      verse: 3
    - text: 'ᎠᎨᏴ ᎥᏝ ᎠᏓᏅᏖᏍᎬᏉ ᎢᎬᏩᏁᏗ ᏱᎩ ᎤᏩᏒ ᎠᏰᎸᎢ, ᎤᏰᎯᏍᎩᏂ; ᎾᏍᎩᏯ ᎾᏍᏉ ᎠᏍᎦᏯ ᎥᏝ ᎠᏓᏅᏖᏍᎬᏉ ᎢᎬᏩᏁᏗ
        ᏱᎩ ᎤᏩᏒ ᎠᏰᎸᎢ, ᎤᏓᎵᎢᏍᎩᏂ. '
      verse: 4
    - text: 'ᏞᏍᏗ ᏗᏣᏓᎨᏳᏔᏅᎩ ᎢᏗᏣᏣᏓᏛᏁᏗ ᎨᏒᎢ, ᎬᏂ ᎣᏏᏳ ᏗᏣᏓᏰᎸᎾᏁᎸᎯ ᏱᎩ ᏞᎦ ᎾᏍᎩ ᎢᏣᏛᏁᏗᏱ, ᎾᏍᎩ ᎢᏣᏜᏓᏅᏓᏕᏗᏱ
        ᎠᎹᏟ ᎢᏨᏗᏱ ᎠᎴ ᎠᏓᏙᎵᏍᏙᏗ ᎨᏒ ᏗᏥᎸᏫᏍᏓᏁᏗᏱ, ᎠᎴ ᏔᎵᏁᏉ ᏙᏣᏓᏩᏗᏍᎨᏍᏗ, ᎾᏍᎩ ᏎᏓᏂ ᎢᏥᎪᎵᏰᏗᏱ ᏂᎨᏒᎾ
        ᎨᏣᎵᏍᏆᏂᎪᏙᏗ ᏂᎨᏒᎾ ᎨᏒ ᎢᏳᏍᏗ. '
      verse: 5
    - text: 'ᎠᏎᏃ ᎾᏍᎩ ᎯᎠ ᏥᏂᏥᏪᎭ ᎠᎵᏍᎪᎸᏔᏅᎯᏉ ᎾᏍᎩ ᎢᏣᏛᏁᏗᏱ, ᎥᏝᏃ ᎠᏎ ᎾᏍᎩ ᎢᏣᏛᏁᏗᏱ ᎤᎵᏁᏨᎯ ᏱᎩ. '
      verse: 6
    - text: 'ᎤᏟᏰᏃ ᎬᎩᏰᎸᏗ ᎾᏂᎥᏉ ᏴᏫ ᎠᏴ ᎾᏆᏍᏛ ᎾᏍᎩᏯ ᏱᏄᎾᏍᏗ. ᎠᏎᏃ ᎠᏂᏏᏴᏫᎭ ᎤᎾᏤᎵᎦᏯ ᎤᏁᎳᏅᎯ ᎤᏂᏁᎸ ᎤᏂᎰᎢ,
        ᎠᏏᏴᏫ ᎯᎠ ᎾᏍᎩ ᏂᎤᏍᏙᎢ, ᏅᏩᏓᎴᏃ ᏅᏩᏓᎴ ᏄᏍᏙᎢ. '
      verse: 7
    - text: 'ᎯᎠ ᎠᏗᎾ ᏂᎦᏥᏪᏎᎭ ᏂᏓᎾᏤᎲᎾ ᎠᎴ ᏧᏃᏑᎶᏨᎯ, ᎣᏏᏳ ᎠᏴ ᎾᏆᏛᏅ ᎾᏍᎩᏉ ᏱᏅᏩᎾᏛᏅ. '
      verse: 8
    - text: 'ᎠᏎᏃ ᎢᏳᏃ ᏰᎵ ᎾᏍᎩ ᏂᏓᏅᏂᎥᎾ ᏱᎩ, ᏓᎾᏤᎨᏍᏗᏉ; ᎤᏟᏰᏃ ᎣᏏᏳ ᏗᏨᏍᏗᏱ ᎠᏃ ᎦᎴᏴᎯᏍᏗᏱ. '
      verse: 9
    - text: 'ᏗᎾᏤᎯᏃ ᏕᏥᏁᏤᎭ, ᎥᏝ ᎠᏴᏉ, ᎤᎬᏫᏳᎯᏍᎩᏂ ᏕᎧᏁᏤᎭ, ᏞᏍᏗ ᎠᎨᏴ ᏳᏓᏅᎡᎴᏍᏗ ᎤᏰᎯ; '
      verse: 10
    - text: 'ᎠᏎᏃ ᎢᏳᏃ ᏳᏓᏅᏒ, ᏅᏩᏛᏁᏍᏗ ᏂᏓᏤᎲᎾ ᎨᏒᎢ, ᎠᎴ ᏙᎯᏉ ᎾᏅᏁᎮᏍᏗ ᎤᏰᎯ; ᎠᎴ ᎠᏍᎦᏯ ᏞᏍᏗ ᎢᏴᏛ ᏱᎦᎧᎲᏍᎨᏍᏗ
        ᎤᏓᎵᎢ. '
      verse: 11
    - text: 'ᎠᏂᏐᎢᏍᎩᏂ ᎠᏴᏉ ᏕᏥᏁᏤᎭ ᎥᏝᏃ ᎤᎬᏫᏳᎯ; ᎢᏳᏃ ᎩᎶ ᎢᏓᎵᏅᏟ ᎤᏓᎵᎢ ᏳᏪᎧᎭ ᎪᎯᏳᎲᏍᎩ ᏂᎨᏒᎾ, ᎣᏏᏳᏃ
        ᏯᏰᎸᏍᎦ ᎠᏏᏉ ᎤᎾᏁᎳᏗᏍᏗᏱ, ᏞᏍᏗ ᎢᏴᏛ ᏱᎦᎧᎲᏍᎨᏍᏗ. '
      verse: 12
    - text: 'ᎠᎴ ᎠᎨᏴ ᎤᏰᎯ ᏰᎭ ᎾᏍᎩ ᏄᏬᎯᏳᏒᎾ, ᎠᎴ ᎣᏏᏳᏉ ᏳᏰᎸᎭ ᎠᏏᏉ ᎤᎾᏁᎳᏗᏍᏗᏱ, ᏞᏍᏗ ᏯᏓᏅᎡᎮᏍᏗ. '
      verse: 13
    - text: 'ᏄᏬᎯᏳᏒᎾᏰᏃ ᎠᏍᎦᏯ ᎤᏓᏅᎦᎸᏛ ᎢᎩ ᎤᏓᎵᎢ ᎢᏳᏩᏂᏌᏛ, ᎠᎴ ᏄᏬᎯᏳᏒᎾ ᎠᎨᏴ ᎤᏓᏅᎦᎸᏛ ᎢᎩ ᎤᏰᎯ ᎢᏳᏩᏂᏌᏛ;
        ᎥᏝᏰᏃ ᎾᏍᎩ, ᎿᎭᏉ ᏗᏤᏥ ᎠᏂᎦᏓᎭ ᏱᎩ; ᎠᏎᏃ ᎪᎯ ᎨᏒ ᎤᎾᏓᏅᎦᎸᏛ ᎢᎩ. '
      verse: 14
    - text: 'ᎢᏳᏍᎩᏂᏃᏅ ᏄᏬᎯᏳᏒᎾ ᏳᏓᏅᏒ, ᎤᏁᎳᎩ ᎠᏓᏅᏍᎨᏍᏗ. ᎩᎶ ᎢᎩᏅᏟ ᎠᎴ ᎢᎩᏙ, ᎥᏝ ᏳᏚᏓᎶ ᎾᏍᎩ ᏥᏄᏍᏙᎢ.
        ᎤᏁᎳᏅᎯᏍᎩᏂ ᏅᏩᏙᎯᏯᏛ ᎢᎦᏕᏗᏱ ᎢᎩᏯᏅᎲ. '
      verse: 15
    - text: 'ᎦᏙᏰᏃ ᏗᎦᎵᏍᏙᏗᎭ ᎢᎯᎦᏔᎭ, ᎯᎨᏴ, ᎦᎯᏍᏕᎸᏗ ᏂᎨᏒᎾ ᎨᏒ ᏣᏰᎯ? ᎠᎴ ᎦᏙ ᏗᎦᎵᏍᏙᏗᎭ ᎢᎯᎦᏔᎭ ᎯᏍᎦᏯ
        ᎦᎯᏍᏕᎸᏗ ᏂᎨᏒᎾ ᎨᏒ ᏣᏓᎵᎢ? '
      verse: 16
    - text: 'ᎾᏍᎩᏯᏍᎩᏂ ᎤᏁᎳᏅᎯ ᎠᏂᏏᏴᏫᎭ ᏥᎦᏯᏙᎮᎸ, ᎠᎴ ᎾᏍᎩᏯ ᎤᎬᏫᏳᎯ ᎠᏂᏏᏴᏫᎭ ᏥᏚᏯᏅᎲ, ᎾᏍᎩ ᏄᏍᏕᏍᏗ ᎠᏁᎮᏍᏗ.
        ᎠᎴ ᎾᏍᎩ ᏄᏍᏗ ᏕᏥᏁᏤᎭ ᏂᎦᏛ ᏚᎾᏓᏡᏩᏗᏒᎢ. '
      verse: 17
    - text: 'ᎢᏳᏃ ᎩᎶ ᎠᏥᎤᏍᏕᏎᎸᎯ ᎠᏥᏯᏂᏍᎨᏍᏗ, ᏞᏍᏗ ᎾᏥᎤᏍᏕᏎᎸᎾ ᏱᏄᎵᏍᏔᏁᏍᏗ. ᎢᏳᏃ ᎩᎶ ᎠᏥᎤᏍᏕᏎᎸᎯ ᏂᎨᏒᎾ
        ᎨᏒ ᎠᏥᏯᏂᏍᎨᏍᏗ, ᏞᏍᏗ ᏯᏥᎤᏍᏕᏎᎴᏍᏗ. '
      verse: 18
    - text: 'ᎠᎱᏍᏕᏍᏗ ᎨᏒ ᎥᏝ ᎪᎱᏍᏗ ᎬᏙᏗ ᏱᎩ; ᎠᎴ ᎾᎱᏍᏕᏒᎾ ᎨᏒ ᎥᏝ ᎪᎱᏍᏗ ᎬᏙᏗ ᏱᎩ, ᏗᏍᏆᏂᎪᏙᏗᏱᏍᎩᏂ ᏗᎧᎿᎭᏩᏛᏍᏗ
        ᎤᏁᎳᏅᎯ ᏧᏤᎵᎦ. '
      verse: 19
    - text: 'ᎾᏂᎥᎩᎶ ᏄᏛᏅᏉ ᎠᏥᏯᏅᎲ ᎾᎿᎭᏉ ᏅᏩᏛᏁᏍᏗ. '
      verse: 20
    - text: 'ᎡᏣᏯᏅᎲᏍᎪ ᎡᏣᎾᏝᎢ ᎨᏒᎢ? ᎤᏁᎳᎩ; ᎢᏳᏍᎩᏂᏃᏅ ᏁᏣᎾᏝᎥᎾ ᎢᎬᏩᎵᏍᏙᏗ ᏱᎩ, ᎾᏍᎩ ᎯᎬᏫᏳᏔᏅᎭ. '
      verse: 21
    - text: 'ᎤᎬᏫᏳᎯᏰᏃ ᎤᏯᏅᏛ ᎾᏍᎩ ᎠᏥᎾᏝᎢ ᎨᏒᎢ, ᎾᏍᎩ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ ᎾᏥᎾᏝᎥᎾ; ᎾᏍᎩᏯᏃ ᎾᏍᏉ ᎠᏥᏯᏅᏛ ᎾᏥᎾᏝᎥᎾ
        ᎨᏒᎢ, ᎾᏍᎩ ᎦᎶᏁᏛ ᎤᎾᏝᎢ. '
      verse: 22
    - text: 'ᏧᎬᏩᎶᏗ ᎡᏥᏩᎯᏍᏔᏅᎯ; ᏞᏍᏗ ᏴᏫᏉ ᏗᎨᏥᎾᏝᎢ ᏱᎨᏎᏍᏗ. '
      verse: 23
    - text: 'ᎢᏓᎵᏅᏟ ᎾᏂᎥ ᎩᎶ ᏄᏛᏅᏉ ᎠᏥᏯᏅᎲ, ᎾᎿᎭᏅᏩᏛᏁᏍᏗ ᎤᏁᎳᏅᎯ ᏓᎧᎿᎭᏩᏗᏒᎢ. '
      verse: 24
    - text: 'ᎾᏃ ᏂᏓᎾᏤᎲᎾ ᎤᎬᏩᎵ ᎨᏒᎢ, ᎥᏝ ᎤᎬᏫᏳᎯ ᎤᏁᏨᎯ ᏯᎩᎭ; ᎠᏎᏃ ᎣᏏᏳ ᎬᏰᎸᏗ ᎨᏒ ᎬᏂᎨᏒ ᏂᎬᏁᎭ, ᎾᏍᎩ
        ᎤᎬᏫᏳᎯ ᎠᎩᏙᎵᏨᎯ ᏥᎩ ᏚᏳᎪᏛ ᎢᎦᏛᏁᎯ ᎢᏯᏆᎵᏍᏙᏗᏱ. '
      verse: 25
    - text: 'ᎾᏍᎩᏃ ᎦᏓᏅᏖᏍᎬ ᎤᏟ ᎣᏏᏳ ᎾᏍᎩ ᎯᎠ ᎪᎯ ᎨᏒ ᎠᎩᎵᏯ ᏤᎭ; ᎾᏍᎩ ᎤᏟ ᎣᏏᏳ ᎯᎠ ᎾᏍᎩ ᏱᏄᏍᏗ ᏴᏫ ᎡᎲᎢ. '
      verse: 26
    - text: 'ᎠᎨᏴᏍᎪ ᏕᏍᏓᏚᏓᏔ? ᏞᏍᏗ ᏗᏍᏓᏚᏓᏕᏍᏗᏱ ᏣᏲᎸᎩ. ᎠᎨᏴᏍᎪ ᏂᏗᏍᏓᏚᏓᏛᎾ? ᏞᏍᏗ ᏣᏲᎸ ᏣᏓᎵᎢ. '
      verse: 27
    - text: 'ᎢᏳᏍᎩᏂ ᏱᏣᏕᏒᎾ ᎥᏝ ᏱᎦᎯᏍᎦᏅᎦ; ᎢᏳ ᎠᎴ ᎠᏛ ᏱᏚᏤᏅ ᎥᏝ ᏱᎬᏍᎦᏅᎦ. ᎠᏎᏃ ᎾᏍᎩ ᎢᏳᎾᏍᏗ ᎤᏂᎩᎵᏲᎢᏍᏗ
        ᎨᏎᏍᏗ ᎤᏇᏓᎵ ᎨᏒᎢ. ᎠᏎᏃ ᎤᏁᎳᎩᏉ ᎢᏨᏰᎵᏎᎭ. '
      verse: 28
    - text: 'ᎯᎠᏍᎩᏂ ᏂᏥᏪᎭ, ᎢᏓᎵᏅᏟ, ᎪᎯ ᎨᏒ ᎤᏍᏆᎳᎯᏳ; ᎯᎠᏉᏃ ᏄᏍᏗ ᎠᎵᏃᎯᏯᎭ, ᎾᏍᎩ ᏧᎾᏓᎵ ᏥᎩ, ᏧᎾᏓᎵᏉ
        ᏂᎨᏒᎾ ᏥᎨᏐ ᎢᏳᏍᏗ ᎨᏎᏍᏗ, '
      verse: 29
    - text: 'ᎾᏃ ᏗᎾᏠᏱᎯ ᏥᎩ, ᏂᏓᎾᏠᏱᎲᎾᏉ ᎢᏳᏍᏗ ᎨᏎᏍᏗ; ᎾᎿᎭᎠᎾᎵᎮᎵᎩ ᏥᎩ, ᎾᎾᎵᎮᎵᎬᎾᏉ ᎢᏳᏍᏗ ᎨᏎᏍᏗ; ᎾᏃ
        ᎤᏂᏩᏍᎩ ᏥᎩ, ᏄᏂᎲᎾᏉ ᎢᏳᏍᏗ ᎨᏎᏍᏗ; '
      verse: 30
    - text: 'ᎾᏃ ᎾᏍᎩ ᎯᎠ ᎡᎶᎯ ᎪᎱᏍᏗ ᎠᏅᏗᏍᎩ ᏞᏍᏗ ᎤᏣᏘᏂᏉ ᏱᎾᏅᏁᏗᏍᎨᏍᏗ; ᎯᎠᏰᏃ ᎡᎶᎯ ᏄᏍᏛ ᎦᎶᏐᎲᏍᎦᏉ. '
      verse: 31
    - text: 'ᎠᏗᎾ ᎠᏆᏚᎵᎭ ᏂᏤᎵᎯᏍᎬᎾᏉ ᎢᏣᎵᏍᏙᏗᏱ. ᎾᏍᎩ Ꮎ ᏄᏓᎸᎾ ᎠᏓᏅᏖᏍᎪ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ ᎨᏒᎢ, ᎢᏳᏛᏁᏗᏱ
        ᎤᎬᏫᏳᎯ ᎣᏍᏛ ᎤᏰᎸᏗ ᏧᎸᏫᏍᏓᏁᏗᏱ. '
      verse: 32
    - text: 'Ꮎ-ᏍᎩᏂ ᎤᏓᎵ ᎠᏓᏅᏖᏍᎪ ᏧᏓᎴᏅᏛ ᎡᎶᎯ ᎡᎯ, ᎢᏳᏛᏁᏗᏱ ᎤᏓᎵᎢ ᎣᏍᏛ ᎤᏰᎸᏗ ᏧᎸᏫᏍᏓᏁᏗᏱ. '
      verse: 33
    - text: 'ᏚᎾᏓᎴᎿᎭᎠ ᎾᏍᏉ ᎠᏥᏰᎯ ᎠᎨᏴ ᎠᏃ ᎾᏥᏰᎲᎾ. ᎾᏥᏰᎲᎾ ᎠᎨᏴ ᎠᏓᏅᏖᏍᎪ ᏧᏓᎴᏅᏛ ᎤᎬᏫᏳᎯ ᎤᏤᎵᎦ, ᎾᏍᎩ
        ᎾᏍᎦᏅᎾ ᎢᏳᎵᏍᏙᏗᏱ ᎠᏰᎵ ᎨᏒ ᎠᎴ ᎤᏓᏅᏙᎩᎯ ᎨᏒᎢ; Ꮎ-ᏍᎩᏂ ᎠᏥᏰᎯ ᎠᏓᏅᏖᏍᎪ ᏧᏓᎴᏅᏛ ᎡᎶᎯ ᎡᎯ, ᎢᏳᏛᏁᏗᏱ
        ᎤᏰᎯ ᎣᏍᏛ ᎤᏰᎸᏗ ᏧᎸᏫᏍᏓᏁᏗᏱ. '
      verse: 34
    - text: 'ᎠᎴ ᎯᎠ ᎾᏍᎩ ᏂᏥᏪᎭ ᎢᏨᏒ ᎣᏍᏛ ᎢᏣᎵᏍᏓᏁᏗ ᎠᏆᏑᎵᏍᎬᎢ; ᎥᏝ ᎢᏨᏌᏛᎥᏍᎬᏉ ᏱᎩ, ᎣᏏᏳᏍᎩᏂ ᎠᏰᎸᏗ ᎨᏒ
        [ᎢᏣᏛᏁᏗᏱ,] ᎠᎴ ᎾᏍᎩ ᎤᎬᏫᏳᎯ ᏤᏥᎧᎿᎭᏩᏗᏓᏍᏗᏱ ᎪᎱᏍᏗ ᏂᏥᏲᏍᏙᏓᏁᎲᎾ. '
      verse: 35
    - text: 'ᎢᏳᏍᎩᏂᏃᏅ ᎩᎶ ᎤᏣᏘᏂ ᎠᏰᎸᏗ ᏂᏥᏯᏛᏁᎭ ᎠᏆᏤᎵ ᎠᏛ ᎢᎡᎵᏍᎨᏍᏗ, ᎢᎦᎶᏍᎨᏍᏗ ᏰᎵᎦᏯ ᎢᏳᏕᏘᏴᏛ ᎨᏒᎢ,
        ᎠᎴ ᎠᏎ ᎾᏍᎩ ᎢᏳᎵᏍᏙᏗ ᎢᎨᏎᏍᏗ, ᎤᏚᎵᏍᎬᏉ ᎾᏛᏁᎮᏍᏗ, ᎥᏝ ᏱᎬᏍᎦᏅᎨᏍᏗ; ᏓᎾᏤᎨᏍᏗᏉ. '
      verse: 36
    - text: 'ᎩᎶᏍᎩᏂ ᎤᎵᏂᎩᏛᏯ ᏚᏭᎪᏕᏍᏗ ᏧᏓᏅᏛᎢ, ᎠᏎ ᎾᏍᎩ ᎢᏳᏛᏁᏗᏱ ᏄᎵᏍᏓᏁᎲᎾ ᎢᎨᏎᏍᏗ, ᎾᏍᎩ ᏰᎵᏉ ᎠᏓᏅᏖᏍᎬ
        ᎢᎬᏩᏛᏁᏗ ᎨᏒᎢ, ᎠᎴ ᎾᏍᎩ ᎢᏳᏛᏁᏗᏱ ᏚᏭᎪᏔᏁᏍᏗ ᏧᏓᏅᏛᎢ, ᎾᏍᎩ ᎤᏍᏆᏂᎪᏙᏗᏱᏉ ᎤᏤᎵ ᎠᏛ, ᎾᏍᎩ ᎣᏏᏳ ᎾᏛᏁᎮᏍᏗ. '
      verse: 37
    - text: 'ᎾᏍᎩᏃ Ꮎ ᎤᏤᎵ ᎠᏛ ᏧᏲᏍᎩ ᏧᏨᏍᏗᏱ ᎣᏏᏳ ᎾᏛᏁᎮᏍᏗ; ᎾᏍᎩᏍᎩᏂ Ꮎ ᏧᏲᏍᎩ ᏂᎨᏒᎾ ᏧᏨᏍᏗᏱ ᎤᏟ ᎣᏏᏳ
        ᎾᏛᏁᎮᏍᏗ. '
      verse: 38
    - text: 'ᎠᎨᏴ ᏗᏤᎯ ᏗᎧᎿᎭᏩᏛᏍᏗ ᎤᏚᏓᎸᏙ ᎤᏰᎯ ᎠᎴᏂᏙᎲ ᎢᎪᎯᏛ; ᎤᏰᎯᏍᎩᏂ ᎤᏲᎱᏒᎯ ᏱᎩ, ᎿᎭᏉ ᎤᏚᏓᎴᏛ, ᎾᏍᎩᏃ
        ᏗᎬᏩᏨᏍᏗᏉ ᎩᎶᏉ ᎤᏚᎵᏍᎬᎢ; ᎤᎬᏫᏳᎯ ᎪᎩᏳᎲᏍᎩ ᎤᏩᏒ. '
      verse: 39
    - text: 'ᎠᏎᏃ, ᎠᏴ ᎦᏓᏅᏖᏍᎬ, ᎤᏟ ᎢᎦᎢ ᏅᏩᏙᎯᏯᏛ ᏳᏓᏅᏔ, ᏱᏅᏩᏍᏗᏉ ᎡᎲᎢ; ᎠᎴ ᎦᏓᏅᏖᏍᎬ ᎠᏴ ᎾᏍᏉ ᎤᏁᎳᏅᎯ
        ᎤᏓᏅᏙ ᎠᏇᎭ.  '
      verse: 40
  - chapter: 8
    verses:
    - text: ' ᎾᏃ ᏧᏓᎴᏅᏛ ᎾᏁᎳᏅᎯ ᏗᏰᎸᎯ ᏗᎵᏍᎪᎸᏓᏁᎸᎯ ᎤᎬᏩᎵ, ᎢᏗᎦᏔᎭ ᎾᏍᎩ ᏂᏗᎥ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒ ᎢᎨᎲᎢ. ᎠᎦᏙᎥᎯᏍᏗ
        ᎨᏒ ᎠᏢᏆᏍᎪᎢ, ᎠᏓᎨᏳᏗᏍᎩᏂ ᎨᏒ ᎠᏓᏍᏕᎵᏍᎪᎢ. '
      verse: 1
    - text: 'ᎢᏳ ᎠᎴ ᎩᎶ ᏳᏬᎯᏳᎭ ᎪᎱᏍᏗ ᎠᎦᏔᎲᎢ, ᎥᏝ ᎪᎱᏍᏗ ᎠᎦᏙᎥᎯᏍᏗ ᎨᏒ ᎠᏏ ᎤᎦᏙᎥᏒᎯ ᏱᎩ. '
      verse: 2
    - text: 'ᎢᏳᏍᎩᏂ ᎩᎶ ᎤᏁᎳᏅᎯ ᏳᎨᏳᎭ, [ᎤᏁᎳᏅᎯ] ᎾᏍᎩ ᎤᎦᏔᎰᎢ. '
      verse: 3
    - text: 'ᎾᏃ ᎠᎩᏍᏗᏱ ᎤᎬᏩᎵ ᎪᎱᏍᏗ ᎠᏥᎸ ᎨᎳᏍᏗᏱ ᏗᎵᏍᎪᎸᏓᏁᎸᎯ ᎤᏁᎳᏅᎯ ᏗᏰᎸᎯ, ᎢᏗᎦᏔᎭ ᎤᏁᎳᏅᎯ ᎠᏰᎸᎯ ᎪᎱᏍᏗ
        ᏂᎨᏒᎾ ᎨᏒ ᎠᏂ ᎡᎶᎯ, ᎠᎴ ᎾᏍᎩ ᏅᏩᏓᎴ ᎤᏁᎳᏅᎯ ᏁᎲᎾ ᎨᏒ, ᏌᏉ ᎤᏩᏒ. '
      verse: 4
    - text: 'ᎤᏂᏣᏔᏍᎩᏂᏃᏅ ᎠᏁᎭ ᎤᎾᏁᎳᏅᎯ ᎨᎪᏎᎯ ᎦᎸᎶᎢ ᎠᎴ ᎡᎶᎯ, (ᏧᏂᎶᏔᏉ ᎤᎾᏁᎳᏅᎯ, ᎠᎴ ᏧᏂᏣᏔᏉ ᎤᏂᎬᏫᏳᎯ,) '
      verse: 5
    - text: 'ᎠᏴᏍᎩᏂ ᎢᏙᎯᏳᎲᏍᎬ ᏌᏉᎯᏳ ᎡᎭ ᎤᏁᎳᏅᎯ, ᎾᏍᎩ ᎠᎦᏴᎵᎨᎢ, ᎾᏍᎩ ᎾᎿᎭᏂᎦᏗᏳ ᏧᏓᎴᏅᏛ ᏨᏗᏓᎴᎲᏍᎦ, ᎠᎴ
        ᎠᏴ ᎾᏍᎩ ᎡᏓᏤᎵᎦ ᎢᏳᎵᏍᏙᏗᏱ ᏥᏕᎭ; ᎠᎴ ᏌᏉᎯᏳ ᎤᎬᏫᏳᎯ ᏥᏌ ᎦᎶᏁᏛ, ᎾᏍᎩ ᎢᏳᏩᏂᏌᏛ ᏂᎦᏗᏳ ᏧᏓᎴᏅᏛ ᏤᎭ,
