  - chapter: 9
    verses:
    - text: Ja mööda minnes Ta nägi inimest, kes sündimisest saadik oli olnud pime.
      verse: 1
    - text: 'Ja Tema jüngrid küsisid Temalt: "Rabi, kes on pattu teinud, kas tema
        või ta vanemad, et ta on sündinud pimedana?"'
      verse: 2
    - text: 'Jeesus vastas: "Ei ole tema pattu teinud ega ta vanemad, vaid et Jumala
        teod saaksid temas avalikuks.'
      verse: 3
    - text: Meie peame tegema Selle tegusid, Kes Mind on läkitanud, niikaua kui päeva
