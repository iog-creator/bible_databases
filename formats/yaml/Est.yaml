      verse: 23
    - text: 'Ja taas Ma ütlen teile: Hõlpsam on kaamelil minna läbi nõelasilma kui
        rikkal pääseda Jumala Riiki!"'
      verse: 24
    - text: 'Kui jüngrid seda kuulsid, hämmastusid nad väga ning ütlesid: "Kes siis
