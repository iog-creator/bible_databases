      verse: 4
    - text: 'Ja aujärjelt kostis hääl, mis ütles: "Kiitke meie Jumalat, kõik Tema
        sulased, kes Teda kardate, nii pisukesed kui suured!"'
      verse: 5
    - text: 'Ja ma kuulsin otsekui hulga rahva häält ja otsekui suurte vete kohinat
        ja otsekui kange pikse müristamist, ütlevat: "Halleluuja! Sest Issand, meie
        Kõigeväeline Jumal, on võtnud kuningliku valitsuse Oma kätte!'
      verse: 6
    - text: Rõõmutsegem ja hõisakem ning andkem Temale austust! Sest Talle pulmad
        on tulnud ja Tema naine on ennast valmistanud!
      verse: 7
    - text: Ja naisele anti riietumiseks hiilgav ja puhas lõuend. See lõuend on pühade
        õiged teod!"
      verse: 8
    - text: 'Ja Ingel ütles mulle: "Kirjuta: õndsad on need, kes Talle pulma õhtusöömaajale
        on kutsutud!" Ja tema ütles veel mulle: "Need on tõelised Jumala sõnad!"'
      verse: 9
    - text: 'Ja ma heitsin maha tema jalge ette, et teda kummardada, aga tema ütles
        mulle: "Vaata, ära tee seda! Ma olen sinu ja nende su vendade kaassulane,
        kellel on Jeesuse tunnistus. Kummarda Jumalat, sest Jeesuse tunnistus on prohvetikuulutamise
        vaim!"'
      verse: 10
    - text: 'Ja ma nägin taeva avatud, ja vaata: valge hobune! Ja Selle nimi, Kes
        tema seljas istus, on Ustav ja Tõeline, ja Tema mõistab kohut ja sõdib õiguses.'
      verse: 11
    - text: Aga Tema silmad olid tuleleek ja Temal oli peas palju ehissidemeid; ja
        Temale oli kirjutatud nimi, mida ei tea keegi muu kui Tema Ise.
      verse: 12
    - text: Ja Temal oli seljas verega kastetud kuub ja Tema nimeks on pandud Jumala
        Sõna.
      verse: 13
    - text: Ja sõjaväed taevas järgisid Teda valgete hobuste seljas ja olid riietatud
        valge ja puhta lõuendiga.
      verse: 14
    - text: Ja Tema suust tuli välja terav mõõk, et sellega lüüa rahvaid. Ja Tema
        Ise karjatab neid raudkepiga. Ja Ta ise sõtkub kõigeväelise Jumala tulise
        viha viina surutõrt.
      verse: 15
    - text: 'Ja Temale on Tema kuue ja puusa peale kirjutatud nimi: "Kuningate Kuningas
        ja isandate Issand!"'
      verse: 16
    - text: 'Ja ma nägin üht Inglit seisvat päikeses ja see kisendas suure häälega
        ning hüüdis kõigile kesktaeva kohal lendavaile lindudele: "Tulge ja lennake
        kokku suurele Jumala söömaajale'
      verse: 17
    - text: sööma kuningate liha ja ülemate pealikute liha ja vägevate liha ja hobuste
        ja nende seljas istujate liha ja kõigi vabade ja orjade ja pisukeste ja suurte
        liha!"
      verse: 18
    - text: Ja ma nägin metsalist ja ilmamaa kuningaid ja nende sõjaväge olevat kogunenud
        sõda pidama Sellega, Kes istus hobuse seljas, ja Tema sõjaväega.
      verse: 19
    - text: Ja metsaline võeti kinni ja temaga ühes valeprohvet, kes tema ees oli
        teinud oma imeteod, millega ta oli eksitanud neid, kes metsalise märgi olid
        vastu võtnud ja kes kummardasid tema kuju. Nad mõlemad visati elusalt tulejärve,
        mis põleb väävliga.
      verse: 20
    - text: Ja teised tapeti mõõgaga, mis lähtus Selle suust, Kes istus hobuse seljas.
        Ja kõigi lindude kõhud said täis nende lihast.
      verse: 21
  - chapter: 20
    verses:
    - text: Ja ma nägin Ingli taevast maha tulevat; sellel oli sügaviku võti ja suured
        ahelad käes.
      verse: 1
    - text: Ja ta võttis kinni lohe, vana mao, see on Kuradi ehk Saatana, ja sidus
        ta ahelaisse tuhandeks aastaks
      verse: 2
    - text: ja heitis ta sügavikku ja pani ta luku taha ja vajutas pealepoole teda
        pitseri, et ta enam ei eksitaks rahvaid, kuni need tuhat aastat otsa saavad.
        Pärast seda peab teda natukeseks ajaks lahti lastama.
      verse: 3
    - text: Ja ma nägin aujärgi ja neid, kes nendel istusid; ja kohus anti nende kätte;
        ja ma nägin nende hingi, kelle pead olid ära raiutud Jeesuse tunnistuse ja
        Jumala sõna pärast ja kes ei olnud kummardanud metsalist ega tema kuju ega
        olnud võtnud tema märki oma otsaesisele ja oma käe peale. Ja nad virgusid
        ellu usus ja valitsesid kuningikult ühes Kristusega tuhat aastat.
      verse: 4
    - text: Aga muud surnud ei elustunud mitte, kuni need tuhat aastat otsa saavad.
        See on esimene ülestõusmine.
      verse: 5
    - text: Õnnis ja püha on see, kellel on osa esimesest ülestõusmisest; nende üle
        ei ole teisel surmal meelevalda, vaid nad peavad olema Jumala ja Kristuse
        preestrid ja valitsema kuninglikult ühes Temaga need tuhat aastat.
      verse: 6
    - text: Ja kui need tuhat aastat täis saavad, siis lastakse saatan lahti oma vangist.
      verse: 7
    - text: Ja ta läheb välja eksitama rahvaid, kes elavad ilmamaa neljas nurgas,
        Googi ja Maagoogi, neid sõtta koguma. Nende arv on nagu mereäärne liiv!
      verse: 8
    - text: Ja nad tulid üles ilmamaa lagendikule ja piirasid ümber pühade leeri ja
        armastatud linna. Siis langes tuli taevast maha ja sõi nad ära!
      verse: 9
    - text: Ja kurat, kes neid eksitas, heideti tule ja väävli järve, kus on ka metsaline
        ja valeprohvet. Ja neid vaevatakse päevad ja ööd ajastute ajastuteni!
      verse: 10
    - text: Ja ma nägin suurt valget aujärge ja Seda, Kes sellel istub, Kelle palge
        eest põgenesid maa ja taevas, ja neile ei leitud aset.
      verse: 11
    - text: Ja ma nägin surnuid, suuri ja pisukesi, seisvat aujärje ees, ja raamatud
        avati. Ja teine raamat avati, see on eluraamat. Ja surnutele mõisteti kohut
        sedamööda kuidas raamatuisse oli kirjutatud, nende tegude järgi.
      verse: 12
    - text: Ja meri andis tagasi need surnud, kes temas olid, ja surm ja surmavald
        andsid tagasi surnud, kes neis olid, ja igaühele mõisteti kohut tema tegude
        järgi.
      verse: 13
    - text: Ja surm ja surmavald heideti tulejärve! See on teine surm, tulejärv.
      verse: 14
    - text: Ja keda ei leitud kirjutatud olevat eluraamatusse, heideti tulejärve!
      verse: 15
  - chapter: 21
    verses:
    - text: Ja ma nägin uut taevast ja uut maad; sest esimene taevas ja esimene maa
        olid kadunud ja merd ei olnud enam.
      verse: 1
    - text: Ja ma nägin püha linna, uut Jeruusalemma, taevast Jumala juurest maha
        tulevat, valmistunud otsekui pruut, kaunistatud oma mehele.
      verse: 2
    - text: 'Ja ma kuulsin suurt häält aujärjelt ütlevat: "Vaata, Jumala telk on inimeste
        juures! Ja Tema asub nende juurde elama ja nemad on Tema rahvad ja Jumal Ise
        on nendega.'
      verse: 3
    - text: Ja Tema pühib ära kõik pisarad nende silmist, ja surma ei ole enam ega
        leinamist ega kisendamist ega vaeva ei ole enam. Sest endised asjad on möödunud!"
      verse: 4
    - text: 'Ja Kes aujärjel istus, ütles: "Vaata, Ma teen kõik uueks!" Ja Ta ütles:
        "Kirjuta, sest need sõnad on ustavad ja tõelised!"'
      verse: 5
    - text: 'Ja Ta ütles mulle: "See on sündinud! Mina olen A ja O, algus ja ots.
        Mina annan sellele, kellel on janu, eluvee allikast ilma hinnata.'
      verse: 6
    - text: Kes võidab, see pärib selle, ja Mina olen temale Jumalaks ja tema on Minule
        pojaks.
      verse: 7
    - text: Aga argade ja uskmatute ja jälkide ja tapjate ja hoorajate ja nõidade
        ja ebajumalateenijate ja kõigi valelike osa on tule ja väävliga põlevas järves!
        See on teine surm."
      verse: 8
    - text: 'Ja minu juurde tuli üks seitsmest Inglist, kelle käes olid need seitse
        kaussi, täis seitset viimset nuhtlust; ja ta rääkis minuga ning ütles: "Tule,
        ma näitan sulle mõrsjat, Talle naist!"'
      verse: 9
    - text: Ja tema kandis mind vaimus suure ja kõrge mäe otsa ja näitas mulle linna,
        püha Jeruusalemma, mis oli maha tulemas taevast Jumala juurest
      verse: 10
    - text: ja millel on Jumala auhiilgus; ja tema valgus on kõige kallima kivi sarnane,
        otsekui jaspiskivi, mis hiilgab nagu mägikristall.
      verse: 11
    - text: Linnal on suur ja kõrge müür ja kaksteist väravat ja väravate peal kaksteist
        Inglit; ja väravate peale on kirjutatud nimed. Need on kaheteistkümne Iisraeli
        laste suguharu nimed.
      verse: 12
    - text: Ida pool on kolm väravat, põhja pool kolm väravat, lõuna pool kolm väravat,
        lääne pool kolm väravat.
      verse: 13
    - text: Ja linna müüril on kaksteist aluskivi ja nende peal Talle kaheteistkümne
        Apostli nimed.
      verse: 14
    - text: Ja sellel, kes minuga rääkis, oli käes kuldpilliroog, et mõõta linna ja
        tema väravaid ja tema müüri.
      verse: 15
    - text: Ja linn on nelinurkne ja tema pikkus on niisama suur kui tema laius. Ja
        ta mõõtis linna pillirooga kaksteist tuhat vagu. Tema pikkus ja laius ja kõrgus
        on võrdsed.
      verse: 16
    - text: Ja ta mõõtis tema müüri - sada nelikümmend neli küünart, inimese mõõdu
        järgi, mis on Ingli mõõt.
      verse: 17
    - text: Ja tema müüri alusehitus oli jaspiskivist ja linn puhtast kullast, selge
        klaasi sarnane.
      verse: 18
    - text: Ja linna müüri aluskivid olid ehitud kõiksuguste kalliskividega. Esimene
        aluskivi oli jaspis, teine safiir, kolmas kaltsedoon, neljas smaragd,
      verse: 19
    - text: viies sardoonüks, kuues sardion, seitsmes krüsoliit, kaheksas berüll,
        üheksas topaas, kümnes krüsopraas, üheteistkümnes hüatsint, kaheteistkümnes
        ametüst.
      verse: 20
    - text: 'Ja need kaksteist väravat olid kaksteist pärlit: iga värav oli ühest
        pärlist ja linna tänav selgest kullast otsekui läbipaistev klaas.'
      verse: 21
    - text: Ja templit ma seal ei näinud, sest Issand, kõigeväeline Jumal, on tema
        tempel, ja Tall.
      verse: 22
    - text: Ja linnale ei ole tarvis päikest ega kuud, et need seal paistaksid; sest
        Jumala auhiilgus valgustab teda ja tema lamp on Tall.
      verse: 23
    - text: Ja rahvad hakkavad käima tema valguses, ja ilmamaa kuningad toovad sinna
        oma auhiilguse.
      verse: 24
    - text: Ja tema väravaid ei suleta päeval, aga ööd seal ei olegi.
      verse: 25
    - text: Ja rahvaste auhiilgus ja kallisvarad tuuakse sinna sisse.
      verse: 26
    - text: Aga sinna sisse ei pääse midagi, mis ei ole puhas, ei keegi, kes teeb
        jälkusi ja valet, vaid üksnes need, kes on kirjutatud Talle eluraamatusse.
      verse: 27
  - chapter: 22
    verses:
    - text: Ja ta näitas mulle puhast eluveejõge, selget nagu mägikristall. See voolas
        välja Jumala ja Talle aujärjest.
      verse: 1
    - text: Keset linna tänavat ja mõlemal pool jõge oli elupuu; see kandis vilja
        kaksteist korda, igas kuus andes oma vilja. Ja puu lehed tulid terviseks rahvastele.
      verse: 2
    - text: Ja midagi neetut ei ole enam. Ja Jumala ja Talle aujärg on siis seal,
        ja Tema sulased teenivad Teda.
      verse: 3
    - text: Ja nad näevad Tema palet, ja Tema nimi on nende otsaesisel.
      verse: 4
    - text: Ja ööd ei ole enam, ja neile ei ole vaja lambivalgust ega päevavalget,
        sest Issand Jumal valgustab neid, ja nemad valitsevad ajastute ajastuteni.
      verse: 5
    - text: 'Ja Ta ütles mulle: "Need on ustavad ja tõelised sõnad! Ja Issand, prohvetite
        hingede Jumal, on läkitanud Oma Ingli Oma sulastele näitama, mis peab varsti
        sündima.'
      verse: 6
    - text: Ja vaata, Ma tulen nobedasti! Õnnis see, kes peab selle raamatu ennustuse
        sõnu!"
      verse: 7
    - text: Ja mina, Johannes, olen see, kes seda kuulis ja nägi. Ja kui ma seda olin
        kuulnud ja näinud, ma heitsin maha, kummardama Ingli jalgade ette, kes mulle
        seda näitas.
      verse: 8
    - text: 'Ja ta ütles mulle: "Vaata, ära tee seda! Sest ma olen sinu ja su vendade,
        prohvetite ja nende kaassulane, kes selle raamatu sõnu peavad. Kummarda Jumalat!"'
      verse: 9
    - text: 'Ja ta ütles mulle: "Ära pane pitseriga kinni selle raamatu ennustussõnu,
        sest aeg on ligidal!'
      verse: 10
    - text: Kes ülekohut teeb, tehku veel ülekohut, ja kes on rüve, see rüvetugu veel
        enam; aga kes on õige, tehku veel õigust, ja kes on püha, see pühitsegu ennast
        veel enam!
      verse: 11
    - text: Vaata, Ma tulen pea, ja Mu palk on Minuga tasuda kätte igaühele nõnda
        nagu tema tegu on!
      verse: 12
    - text: Mina olen A ja O, Esimene ja Viimne, algus ja ots!
      verse: 13
    - text: Õndsad need, kes oma rüüd pesevad, et neil oleks meelevald süüa elupuust
        ja väravaist linna sisse minna!
      verse: 14
    - text: Väljaspool on koerad ja nõiad ja hoorajad ja tapjad ja ebajumalateenijad
        ja kõik, kes valet armastavad ja teevad.
      verse: 15
    - text: Mina, Jeesus, läkitan Oma Ingli teile seda tunnistama kogudustes! Mina
        olen Taaveti juur ja sugu, helkjas koidutäht!"
      verse: 16
    - text: 'Ja Vaim ja pruut ütlevad: "Tule!" Ja kes seda kuuleb, öelgu: "Tule!"
        Ja kellel on janu, tulgu; ja kes tahab, võtku eluvett ilma hinnata!'
      verse: 17
    - text: 'Mina tunnistan kõikidele, kes kuulevad selle raamatu ennustussõnu: kui
        keegi neile midagi juurde lisab, siis paneb Jumal tema peale nuhtlused, mis
        selles raamatus on kirja pandud!'
      verse: 18
    - text: Ja kui keegi võtab midagi ära selle prohvetiraamatu sõnadest, siis Jumal
        võtab ära tema osa elupuust ja pühast linnast, millest on kirjutatud selles
        raamatus!
      verse: 19
    - text: 'Tema, kes seda tunnistab ütleb: "Tõesti, Mina tulen varsti!" Aamen, tule,
        Issand Jeesus!'
      verse: 20
    - text: Issanda Jeesuse Kristuse arm olgu kõikidega! Aamen.
      verse: 21
  name: Revelation of John
translation: 'Est: Estonian Bible'
