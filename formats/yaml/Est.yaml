        käes.
      verse: 2
    - text: 'Ja nad laulsid Jumala sulase Moosese laulu ja Talle laulu, öeldes: "Suured
        ja imelised on Sinu teod, Issand Jumal, Kõigeväeline! Õiged ja tõelised on
        Sinu teed, Sa rahvaste Kuningas!'
      verse: 3
    - text: Kes ei peaks kartma Sind, Issand, ja andma austust Sinu nimele? Sest Sina
