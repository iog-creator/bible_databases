      verse: 7
    - text: Ja neljas Ingel valas välja oma kausi päikese peale. Ja temale anti inimesi
        tulega kõrvetada.
      verse: 8
    - text: Ja suur kuumus kõrvetas inimesi ja nemad pilkasid Jumala nime, Kelle meelevalla
