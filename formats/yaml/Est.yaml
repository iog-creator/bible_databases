        Jumalast Ja läheb Jumala juure,
      verse: 3
    - text: tõuseb Ta üles õhtusöömaajalt ja võtab Oma kuue seljast ja võtab rätiku
        ja vöötub sellega.
      verse: 4
    - text: Pärast seda Ta valab vett vaagnasse ja hakkab pesema jüngrite jalgu ja
        kuivatama rätikuga, millega Ta oli vöötatud.
      verse: 5
    - text: 'Siis Ta tuleb Siimon Peetruse juure, ja see ütleb Temale: "Issand, kas
        Sina mu jalg pesed?"'
      verse: 6
    - text: 'Jeesus vastas ütles temale: "Mida Mina teen, seda sina nüüd ei tea, aga
        pärast seda sa pead teada saama!"'
      verse: 7
    - text: 'Peetrus ütleb Temale: "Eladeski ei või Sina minu jalgu pesta!" Jeesus
        vastas temale: "Kui Ma sind ei pese, siis ei ole sul osa Minuga!"'
      verse: 8
    - text: 'Siimon Peetrus ütleb Temale: "Issand, mitte üksnes minu jalgu, vaid ka
        käed ja pea!"'
      verse: 9
    - text: 'Jeesus ütleb temale: "Kes on pestud, sellel ei ole vaja muud kui jalgu
        pesta, sest ta on üldse puhas; ja teie olete puhtad, kuid mitte kõik!"'
      verse: 10
    - text: 'Sest Ta teadis, kes Tema ära annab, sellepärast Ta ütles: "Teie ei ole
        kõik puhtad!"'
      verse: 11
    - text: 'Kui Ta nüüd nende jalad on pesnud ja Oma kuue oli võtnud, istus Ta jälle
        maha ja ütles neile: "Kas teate, mis Ma teile olen teinud?'
      verse: 12
    - text: Te hüüate Mind Õpetajaks ja Issandaks ja ütlete õigesti, sest Mina olen
        See.
      verse: 13
    - text: Kui nüüd Mina, Isaand ja Õpetaja, teie jalad olen pesnud, siis peate teiegi
        üksteise jalgu pesema.
      verse: 14
    - text: Mina teile olen teinud.
      verse: 15
    - text: 'Tõesti, tõesti Ma ütlen teile: Ei ole ori suurem kui tema isand ega käskjalg
        suurem kui tema läkitaja!'
      verse: 16
    - text: Kui te seda teate; õndsad olete, kui te seda teete!
      verse: 17
    - text: 'Ma ei ütle seda teie kõikide kohta; Ma tean, kelled Ma olen valinud.
        Aga Ma ütlen seda, et Kiri täide läheks: Kes Minu leiba sööb, on tõstnud oma
        kanna Minu vastu!'
      verse: 18
    - text: Nüüd ütlen Ma teile seda, enne kui see sünnib, et kui see sünnib, te usuksite,
        et Mina See olen.
      verse: 19
    - text: Tõesti, tõesti Ma ütlen teile, et kes vastu võtab selle, kelle Ma läkitan,
        see võtab Mind vastu; aga kes Mind vastu võtab, see võtab vastu Tema, kes
        Mind on läkitanud!"
      verse: 20
    - text: 'Kui Jeesus seda oli ütelnud, võpatas Ta oma vaimus ja tunnistas ning
        ütles: "Tõesti, tõesti Ma ütlen teile, et üks teie seast annab Mind ära!"'
      verse: 21
    - text: Siis vaatasid jüngrid üksteisele otsa ja olid kahevahel, kellest Ta räägib.
      verse: 22
    - text: Üks Tema jüngritest, see, keda Jeesus armastas, oli lauas istumas Jeesuse
        rinna najal.
      verse: 23
    - text: 'Selle poole nüüd Siimon Peetrus noogutas peaga ning ütles temale: "Ütle,
        kes see on, kellest Ta räägib?"'
      verse: 24
    - text: 'See laskus siis Jeesuse rinnale ja ütles Temale: Issand, kes see on?"'
      verse: 25
    - text: 'Jeesus vastas: "See on see, kellele Mina kastutan ja annan selle palukese!"
        Ja Tema kastis palukese ning võttis ja andis selle Juudale, Siimona pojale
        Iskariotile.'
      verse: 26
    - text: 'Ja palukese järele läks saatan temasse. Siis Jeesus ütles temale: "Mis
        sa teed, seda tee kähku!"'
      verse: 27
    - text: Aga sellest ei saanud aru ükski neist, kes lauas istusid, miks Ta seda
        temale ütles.
      verse: 28
    - text: 'Sest mõned mõtlesid, et Jeesus, kuna Juuda käes seisis kukkur, temale
        ütleb: "0sta, mis meile pühiks vaja on!" Või et ta midagi vaestele annaks.'
      verse: 29
    - text: Kui ta nüüd palukese oli võtnud, läks ta sedamaid välja. Aga oli öö.
      verse: 30
    - text: 'Kui ta nüüd oli väljunud, ütles Jeesus: "Nüüd on Inimese Poeg austatud
        ja Jumal on austatud Temas!'
      verse: 31
    - text: 0ns Jumal Temas austatud, siis austab Teda ka Jumal Eneses ja austab Teda
        varsti!
      verse: 32
    - text: 'Lapsukesed, Ma olen veel üürikese aja teie juures; te hakkate Mind otsima.
        Ja nagu Ma juutidele ütlesin: Kuhu Mina lähen, sinna teie ei või tulla! nõnda
        Ma ütlen nüüd ka teile.'
      verse: 33
    - text: Uue käsusõna Ma annan teile, et te üksteist peate armastama, nõnda nagu
        Mina teid olen armastanud; et teiegi üksteist armastaksite!
      verse: 34
    - text: Sellest tunnevad kõik, et teie olete Minu jüngrid, kui teil on armastus
        isekeskis!"
      verse: 35
    - text: 'Siimon Peetrus ütleb Temale: "Issand, kuhu sa lähed?" Jeesus vastas:
        "Kuhu Ma lähen, sinna sa ei võid Mind järgida, aga edaspidi sa järgid Mind!"'
      verse: 36
    - text: 'Peetrus ütleb Temale: "Issand, miks ma nüüd ei või Sind järgida? Ma annan
        oma elu Sinu eest!"'
      verse: 37
    - text: 'Jeesus vastab temale: "Annad sina oma elu Minu eest? Tõesti, tõesti Ma
        ütlen sulle, et kukk ei laula mitte enne, kui sa Mind juba kolm korda oled
        salanud!'
      verse: 38
  - chapter: 14
    verses:
    - text: Teie süda ärgu ehmugu! Uskuge Jumalasse ja uskuge Minusse.
      verse: 1
    - text: 'Minu Isa majas on palju eluasemeid. Kui see nii ei oleks, kas Ma oleksin
        teile ütelnud: Ma lähen teile aset valmistama?'
      verse: 2
    - text: Ja kui Ma olen läinud ja teile aseme valmistanud, tulen Ma jälle tagasi
        ja võtan teid Enese juure, et teiegi oleksite, kus Mina olen.
      verse: 3
    - text: Ja kuhu Mina lähen, seda teed te teate!"
      verse: 4
    - text: 'Toomas ütleb Temale: "Issand, me ei tea, kuhu Sa lähed! Kuidas võime
        teada teed?"'
      verse: 5
    - text: 'Jeesus ütleb temale: "Mina olen tee ja tõde ja elu, ükski ei saa Isa
        juure muidu kui Minu kaudu!'
      verse: 6
    - text: Kui te Mind oleksite ära tunnud, siis te tunneksite ka Minu Isa, ja sellest
        ajast te tunnete Teda ja olete Teda näinud!"
      verse: 7
    - text: 'Filippus ütleb Temale: "Issand, näita meile Isa, siis me jääme rahule!"'
      verse: 8
    - text: 'Jeesus ütleb temale: "Niikaua aega olen Ma teie juures ja sa ei ole Mind
        tunnud, Filippus? Kes Mind on näinud, see on näinud Isa. Kuidas sa ütled:
        Näita meile Isa!?'
      verse: 9
    - text: Kas sa ei usu, et Mina olen Isas ja Isa on Minus? Neid sõnu, mida Ma räägin,
        ei räägi Ma Iseenesest, vaid Isa, Kes asub Minus, teeb Oma tegusid.
      verse: 10
    - text: Uskuge Mind, et Mina olen Isas ja et Isa on Minus; aga kui mitte, siis
        uskuge nende tegude pärast.
      verse: 11
    - text: Tõesti, tõesti Ma ütlen teile, et kes usub Minusse, see teeb ka neid tegusid,
        mida Mina teen, ja teeb veel suuremaid kui need on, sest Mina lähen Isa juure!
      verse: 12
    - text: Ja mida te iganes palute Minu nimel, seda Ma teen, et Isa austaks Pojas!
      verse: 13
    - text: Kui te midagi Minult palute Minu nimel, siis Ma teen seda.
      verse: 14
    - text: Kui te Mind armastate, siis pidage Minu käsusõnu!
      verse: 15
    - text: Ja Mina palun Isa, ja Tema annab teile Trööstija, et see teie juure jääks
        igavesti,
      verse: 16
    - text: tõe Vaimu, Keda maailm ei või vastu võtta, sellepärast et ta Teda ei näe
        ega tunne, aga teie tunnete Teda, sest Tema jääb teie juure ja tahab olla
        teie sees.
      verse: 17
    - text: Ma ei jäta teid vaestekslasteks; Ma tulen teie juure.
      verse: 18
    - text: Veel on pisut aega, siis maailm ei näe Mind enam, aga teie näete Mind;
        sest Mina elan ja teie saate elama!
      verse: 19
    - text: Sel päeval te saate tunda, et Mina olen Oma Isas ja teie Minus ja Mina
        teis.
      verse: 20
    - text: Kellel on minu käsusõnad ja kes neid peab, see on, kes Mind armastab;
        kes aga Mind armastab, seda armastab Minu Isa ja Ma tahan teda armastada ja
        Iseennast temale ilmutada!"
      verse: 21
    - text: 'Temale ütleb Juudas, mitte Iskariot: "Issand, millest see oleneb, et
        Sa meile tahad Ennast ilmutada, aga mitte maailmale?"'
      verse: 22
    - text: 'Jeesus vastas ning ütles temale: "Kui keegi Mind armastab, küll ta peab
        Minu sõna, ja Minu Isa armastab Teda, ja Me tuleme tema juure" ja teeme eluaseme
        tema juure.'
      verse: 23
    - text: Kes Mind ei armasta, see ei pea Minu sõnu, ja sõna, mida te kuulete, ei
        ole Minu, vaid on Isa sõna, kes Mind on läkitanud.
      verse: 24
    - text: Seda olen Mina teile rääkinud teie juures viibides.
      verse: 25
    - text: Aga Trööstija, Püha Vaim, kelle Minu Isa läkitab Minu nimel, see õpetab
        teile kõik ja tuletab teile meele kõik, mis Mina teile olen ütelnud.
      verse: 26
    - text: Rahu Ma jätan teile; Oma rahu Ma annan teile; Mina ei anna teile nõnda
        nagu maailm annab. Teie süda ärgu ehmugu ja ärgu mingu araks!
      verse: 27
    - text: 'Te kuulsite Mind teile ütlevat: Ma lähen ära ja tulen taas teie juurde.
        Kui te Mind armastaksite, siis te rõõmutseksite, et Ma lähen Isa juure; sest
        Minu Isa on suurem kui Mind!'
      verse: 28
    - text: Ja nüüd Ma olen teile seda ütelnud, enne kui see sünnib, et te usuksite,
        kui see sünnib.
      verse: 29
    - text: Ma ei räägi enam palju teiega, sest selle maailma vürst tuleb ja ta ei
        saa Minust midagi.
      verse: 30
    - text: Aga et maailm aru, et Ma armastan Isa ja teen nõnda, kuidas Isa mind on
        käskinud. Tõuske, mingem siit ära!"
      verse: 31
  - chapter: 15
    verses:
    - text: '"Mina olen tõeline viinapuu ja Minu Isa on viinamäe aednik.'
      verse: 1
    - text: Iga oksa Minu küljes, mis ei kanna vilja, Tema kõrvaldab ja igaüht, mis
        kannab vilja, Tema puhastab, et see kannaks rohkem vilja.
      verse: 2
    - text: Teie olete juba puhtad selle sõna pärast, mis Mina teile rääkinud!
      verse: 3
    - text: Jääge Minusse ja Mina jään teisse. Nagu oks ei või vilja kanda iseenesest,
        kui ta ei jää viinapuu külge, nõnda ka teie, kui te ei jää Minusse.
      verse: 4
    - text: Mina olen viinapuu, teie olete oksad; kes jääb Minusse ja Mina temasse,
        see kannab palju vilja; sest ilma Minuta ei või te midagi teha!
      verse: 5
    - text: Kui keegi ei jää Minusse, siis ta heidetakse välja nagu viinapuu oks ning
        kuivab ära. Ja nad kogutakse kokku ja heidetakse tulle ning põletatakse ära.
      verse: 6
    - text: Kui te jääte Minusse ja Minu sõnad jäävad teisse, siis paluge, mis te
        iganes tahate, ja see sünnib teile!
      verse: 7
    - text: Selles on Minu Isa austatud, et te kannate palju vilja ja osutute Minu
        jüngriteks.
      verse: 8
    - text: Otsegu Minu Isa on armastanud Mind, nõnda olen ka Mina teid armastanud;
        jääge Minu armastusse.
      verse: 9
    - text: Kui te peate Minu käsusõnu, siis te jääte Minu armastusse, nõnda nagu
        Mina olen pidanud Oma Isa käsusõnu ja jään Tema armasusse.
      verse: 10
    - text: Seda Ma olen teile rääkinud, et Minu rõõm oleks teie sees ja teie rõõm
        saaks täielikuks.
      verse: 11
    - text: See on Minu käsusõna, et te armastaksite üksteist nõnda nagu Mina teid
        olen armastanud!
      verse: 12
    - text: Suuremat armastust ei ole kellelgi kui see, et ta jätab oma elu oma sõprade
        eest!
      verse: 13
    - text: Teie olete Mu sõbrad, kui te teete, mida Mina teid käsin.
      verse: 14
    - text: Ma ei ütle teid enam orjad olevat, sest ori ei tea, mida ta isand teeb.
        Vaid Ma olen teid nimetanud sõpradeks, sest Ma olen teile teada annud kõik,
        mis Ma Oma Isalt olen kuulnud.
      verse: 15
    - text: Mitte teie ei ole Mind valinud, vaid Mina olen teid valinud ja olen teid
        seadnud, et te läheksite ja kannaksite vilja ja et teie vili jääks ja Isa
        teile annaks, mida te iganes palute Minu nimel.
      verse: 16
    - text: Seda Ma käsin teid, et te armastaksite üksteist!
      verse: 17
    - text: Kui maailm teid vihkab, siis teadke, et ta Mind on enne teid vihanud.
      verse: 18
    - text: Kui te oleksite maailmast, siis maailm armastaks oma. Aga et te ei ole
        maailmast, vaid Mina olen teid ära valinud maailmast, sellepärast vihkab teid
        maailm!
      verse: 19
    - text: 'Pidage meeles seda sõna, mis Ma teile olen ütelnud: Ei ole ori suurem
        oma isandast! On nemad Mind taga kiusanud, siis nad kiusavad teidki taga.
        On nad pidanud Minu sõna, siis nad peavad teiegi sõna.'
      verse: 20
    - text: Aga seda kõike nad teevad teile Minu nime pärast, sest nad ei tunne Teda,
        Kes Mind on läkitanud.
      verse: 21
    - text: Kui Ma ei oleks tulnud ega oleks neile rääkinud, siis ei oleks neil pattu.
        Aga nüüd ei ole neil oma pattu millegagi vabandada.
      verse: 22
    - text: Kes vihkab Mind, see vihkab Mu Isa!
      verse: 23
    - text: Kui Ma ei oleks nende keskel teinud neid tegusid, mida ükski muu ei ole
        teinud, ei oleks neil pattu, aga nüüd on nad näinud ja vihanud niihästi Mind
        kui Mu Isa.
      verse: 24
    - text: 'Aga see on sündinud, et läheks täide sõna, mis on kirjutatud nende käsuõpetuses:
        Nad on Mind vihanud ilmaasjata!'
      verse: 25
    - text: Aga kui Trööstija tuleb, kelle Mina teile läkitan Isalt, tõe Vaim, Kes
        lähtub Isast, See tunnistab Minust.
      verse: 26
    - text: teiegi tunnistate, sest te olete algusest peale olnud ühes Minuga!
      verse: 27
  - chapter: 16
    verses:
    - text: Seda Ma olen teile rääkinud, et te ei taganeks.
      verse: 1
    - text: Nad heidavad teid kogudusest välja ja tuleb aeg, mil igaüks, kes teid
        tapab, arvab au andvat Jumalale.
      verse: 2
    - text: Ja seda nad teevad, sellepärast et nad ei tunne Isa ega Mind.
      verse: 3
    - text: Aga seda Ma olen teile rääkinud, et kui tuleb see aeg, te mõtleksite sellele,
        et Mina teile seda olen ütelnud. Ent seda Ma ei ole teile ütelnud algusest,
        sest Ma olin ühes teiega.
      verse: 4
    - text: 'Aga nüüd Ma lähen Selle juure, Kes Mind on läkitanud, ja keegi teie seast
        ei küsi Minult: Kuhu Sa lähed?'
      verse: 5
    - text: Ainult et Mina seda teile olen ütelnud, siis on kurbus täitnud teie südame.
      verse: 6
    - text: 'Aga Mina ütlen teile tõtt: See tuleb teile heaks, et Mina lähen ära.
        Sest kui Ma ei läheks, ei tuleks Trööstija teie juure. Aga kui Ma lähen, siis
        Ma läkitan Tema teie juure.'
      verse: 7
    - text: 'Ja kui Ta tuleb, siis Ta toob maailmale selguse patu kohta ja õiguse
        kohta ja kohtu kohta:'
      verse: 8
    - text: patu kohta, et nad ei usu Minusse,
      verse: 9
    - text: õiguse kohta, et Ma lähen Isa juure ja te ei näe Mind enam;
      verse: 10
    - text: ja kohtu kohta, et selle maailma vürsti üle on kohus mõistetud.
      verse: 11
    - text: Mul on teile veel palju ütlemist, aga te ei või nüüd seda kanda.
      verse: 12
    - text: Aga kui Tema, tõe Vaim, tuleb, siis Ta juhatab teid kõigesse tõtte, sest
        Tema ei räägi Iseenesest, vaid mida Ta kuuleb, seda ta räägib ja tulevasi
        asju Ta kuulutab teile.
      verse: 13
    - text: Tema austab Mind, sest Minu Omast Ta võtab ja kuulutab teile.
      verse: 14
    - text: Kõik, mis Isal on, see on Minu päralt; sellepärast ma ütlesin, et Ta võtab
        Minu Omast ja kuulutab teile.
      verse: 15
    - text: Üürikese aja pärast, siis te ei näe Mind, ja taas üürikese aja pärast,
        siis te näete Mind!"
      verse: 16
    - text: 'Siis ütlesid mõned Tema jüngritest isekeskis: "Mis see on, mis Ta ütleb
        meile: Üürikese aja pärast, siis te ei näe Mind, ja taas üürikese aja pärast,
        siis te näete Mind! ja: Mina lähen Isa juure!?"'
      verse: 17
    - text: 'Nimelt nad küsisid: "Mis see on, mis Ta ütleb: üürikese aja pärast? Meie
        ei tea, mida Ta räägib."'
      verse: 18
    - text: 'Siis Jeesus sai aru, et nad Temalt tahtsid küsida, ja ütles neile: "Seda
        te küsitlete isekeskis, et Ma ütlesin: Üürikese aja pärast, siis te ei näe
        Mind, ja taas üürikese aja pärast te näete Mind!'
      verse: 19
    - text: Tõesti, tõesti Ma ütlen teile, te nutate ja kaeblete, aga maailm on rõõmus!
        Teid kurvastatakse, aga teie kurvastus muutub rõõmuks!
      verse: 20
    - text: Kui naine sünnitab, on ta murelik, sest tema hetk on tulnud; aga kui ta
        lapse on saanud, ei mõtle ta enam ahastusele rõõmu pärast, et inimene on sündinud
        maailma.
      verse: 21
    - text: Ja teilgi on nüüd meel murelik, aga Ma tahan teid jälle näha ja teie süda
        rõõmustub, ja ükski ei võta teie rõõmu teilt ära.
      verse: 22
    - text: Ja sel päeval te ei küsi Minult midagi. Tõesti, tõesti Ma ütlen teile,
        et mida te iganes Isalt palute, seda Ta annab teile Minu nimel!
      verse: 23
    - text: Tänini ei ole te midagi palunud Minu nimel. Paluge, siis te saate, et
        teie rõõm võiks olla täielik.
      verse: 24
    - text: Seda Ma olen teile rääkinud võrdumitega; aga tuleb aeg, mil Ma teile enam
        ei räägi võrdumitega, vaid kuulutan Isast teile avalikult.
      verse: 25
    - text: Sel päeval te palute Minu nimel. Ja Ma ei ütle teile, et Ma palun Isa
        teie eest.
      verse: 26
    - text: Sest Isa Ise armastab teid, sellepärast et teie olete Mind armastanud
        ja uskunud, et Mina olen lähtunud Jumalast.
      verse: 27
    - text: Ma olen lähtunud Isast ja tulnud maailma; taas Ma jätan maha maailma ja
        lähen Isa juure!"
      verse: 28
    - text: 'Tema jüngrid ütlesid: "Vaata, nüüd Sa ütled lausa ega räägi võrdumitega!'
      verse: 29
    - text: Nüüd me teame, et Sa tead kõik ja et Sul ei ole vaja, et keegi Sinult
        küsib. Sellest me usume, et Sa oled lähtunud Jumala juurest!"
      verse: 30
    - text: 'Jeesus vastas neile: "Kas te nüüd usute?'
      verse: 31
    - text: Vaata, tund tuleb ja on juba tulnud, et teid hajutatakse igaüks ise kohta
        ja te jätate Mind üksi! Ja Mina ei ole ometi mitte üksi, sest Isa on Minuga.
      verse: 32
    - text: Seda Ma olen teil rääkinud, et teil oleks rahu Minus. Maailmas on teil
        ahastust, aga olge julged, Mina olen maailma ära võitnud!"
      verse: 33
  - chapter: 17
    verses:
    - text: 'Seda rääkis Jeesus ja tõstis Oma silmad taeva poole ning ütles: "Isa,
        tund on tulnud! Austa Oma Poega, et ka Poeg austaks Sind,'
      verse: 1
    - text: nagu Sa oled Temale annud meelevalla kõige liha üle, et Ta annaks igavese
        elu kõigile, kelled Sina oled Temale annud!
      verse: 2
    - text: Aga see on igavene elu, et nad tunneksid Sind, ainust tõelist Jumalat
        ja Jeesust Kristust, kelle Sina oled läkitanud.
      verse: 3
    - text: olen Sind austanud maa peal, Ma olen lõpetanud selle töö, mille Sa oled
        annud Mulle teha!
      verse: 4
    - text: Ja nüüd austa Mind Sina, Isa, Enese juures selle auga, mis Mul oli Sinu
        juures enne maailma olemasolu.
      verse: 5
    - text: Mina olen Sinu nime ilmutanud inimestele, kelled Sa Mulle oled annud maailmast.
        Nemad olid Sinu Omad ja Sina andsid nad Mulle, ja nad on pidanud Sinu sõna.
      verse: 6
    - text: Nüüd nad teavad, et kõik, mis Sina Mulle oled annud, on Sinult.
      verse: 7
    - text: Sest need sõnad, mis Sa andsid Mulle, olen Ma annud neile, ja nemad on
        vastu võtnud ja teavad, et Ma tõesti olen lähtunud Sinu juurest, ja nemad
        on uskunud, et Sina oled Mind läkitanud.
      verse: 8
    - text: Mina palun nende eest; maailma eest Ma ei palu, vaid nende eest, kelled
        Sina oled Mulle annud, sest nad on Sinu Omad.
      verse: 9
    - text: Ja kõik, mis on Minu Oma, on Sinu, ja mis on Sinu Oma, on Minu, ja nendes
        Ma olen austatud.
      verse: 10
    - text: Ja Ma ei ole edaspidi enam maailmas, aga nemad on maailmaas, ja Mina tulen
        Sinu juure. Püha Isa, hoia neid Oma nimes, mille Sa oled mulle annud, et nad
        oleksid üks, nõnda nagu Meie!
      verse: 11
    - text: Kui Ma olin ühes nendega, hoidsin Ma neid Sinu nimes, mille Sa oled mulle
        annud; ja Ma hoidsin neid ning ükski neist ei ole kadunud, kui ainult kadumisepoeg,
        et Kiri täide läheks.
      verse: 12
    - text: Aga nüüd Ma tulen Sinu juure ja räägin seda maailmas, et Minu rõõm neil
        oleks täieline neis enestes.
      verse: 13
    - text: Mina olen neile annud Sinu sõna ja maailm vihkab neid; sest nad ei ole
        maailmast, nõnda nagu Mina ei ole maailmast.
      verse: 14
    - text: Mina ei palu, et Sa võtaksid nad ära maailmast, vaid et Sa neid hoiaksid
        tigeda eest.
      verse: 15
    - text: Nad ei ole maailmast, nõnda nagu Minagi ei ole maailmast.
      verse: 16
    - text: 'Pühitse neid tões: Sinu sõna on tõde!'
      verse: 17
    - text: 0tsegu Sina oled Mind läkitanud maailma, nõnda Minagi olen nad läkitanud
        maailma.
      verse: 18
    - text: Ja Mina pühitsen Iseennast nende eest, et nemadki oleksid pühitsetud tõe
        sees.
      verse: 19
    - text: Aga Ma ei palu mitte üksnes nende eest, vaid ka nende eest, kes nende
        sõna kaudu usuvad Minusse,
      verse: 20
    - text: et nemad kõik oleksid üks, nõnda nagu Sina, Isa, Minus ja Mina Sinus,
        et nemadki Meis oleksid ja maailm usuks, et Sa Mind oled läkitanud.
      verse: 21
    - text: 'Selle au, mille Sa andsid Mulle, olen Mina annud neile, et nad oleksid
        üks, nõnda nagu Meie oleme üks:'
      verse: 22
    - text: Mina nendes ja Sina Minus, et nad täielikult saaksid üheks ja maailm tunneks,
        et Sina oled Mind läkitanud ja oled armastanud neid, nõnda nagu Sa Mind oled
        armastanud.
      verse: 23
    - text: Isa, Ma tahan, kus Mina olen, ka nemad oleksid Minu juures, kelled Sa
        Mulle oled annud; et nad näeksid Minu auhiilgust, mille Sa mulle oled annud,
        sest Sa oled Mind armastanud enne maailma rajamist.
      verse: 24
    - text: Õige, Isa, maailm ei ole Sind tunnud; aga Mina tunnen Sind ja need on
        hakanud tundma, et Sina oled Mind läkitanud.
      verse: 25
    - text: Ja Ma olen neile annud teada Sinu nime ja annan seda teada selleks, et
        armastus, millega Sa Mind oled armastanud, oleks nendes ja Mina oleksin nendes!"
      verse: 26
  - chapter: 18
    verses:
    - text: Kui Jeesus seda oli rääkinud, läks ta Oma jüngritega välja üle Kiidroni
        jõe. Seal oli aed, kuhu Ta läks Oma jüngritega.
      verse: 1
    - text: Miks sa Minult küsid? Küsi nendelt, kes on kuulnud, mida Ma neile olen
        rääkinud. Vaata, need teavad, mis Ma olen rääkinud!"
      verse: 2
    - text: Juudas võttis nüüd enesega kaasa väesalga ning ülempreestritelt ja variseridelt
        sulaseid ja tuli sinna tulelontide, lampide ja relvadega.
      verse: 3
    - text: 'Siis Jeesus, kuna Ta teadis kõik, mis Tema peale tuleb, läks välja ja
        ütles neile: "Keda te otsite?"'
      verse: 4
    - text: 'Nad vastasid Temale: "Jeesust Naatsaretlast!" Tema ütles neile: "Mina
        olen See!" Ka Juudas, kes Tema ära andis, seisis nende juures.'
      verse: 5
    - text: 'Kui Ta nüüd neile ütles: "Mina olen See!" taganesid nad ja langesid maha.'
      verse: 6
    - text: 'Siis Ta küsis taas neilt: "Keda te otsite?" Nemad ütlesid: "Jeesust Naatsaretlast!"'
      verse: 7
    - text: 'Jeesus vastas: "Ma olen teile ütelnud, et Mina See olen! Kui te nüüd
        Mind otsite, siis laske need ära minna!"'
      verse: 8
    - text: 'et täide läheks sõna, mis Ta oli ütelnud: Mina ei ole kaotanud kedagi
        neist, kelled Sa Mulle oled, annud!'
      verse: 9
    - text: Siis Siimon Peetrus, kellel oli mõõk, tõmbas selle välja ja lõi ülempreestri
        sulast ning raius tema parema kõrva ära; sulase nimi aga oli Malkus.
      verse: 10
    - text: 'Siis Jeesus ütles Peetrusele: "Pista oma mõõk tuppe! Eks Mina pea jooma
        seda karikat, mille Isa Mulle on annud?"'
      verse: 11
    - text: Aga väesalk ja ülempealik ja juutide sulased võtsid Jeesuse ja sidusid
        Ta kinni
      verse: 12
    - text: ja viisid esiti Annase juure; sest see oli Kaifase äi, ja Kaifas oli tol
        aastal ülempreester.
      verse: 13
    - text: 'Kaifas aga oli see, kes juutidele nõu andes oli ütelnud: "Parem on, et
        üks inimene sureb rahva eest!"'
      verse: 14
    - text: Aga Siimon Peetrus järgis Jeesust ja üks teine jünger. See jünger oli
        tuttav ülempreestrile ja läks Jeesusega ühes ülempreestri õue.
      verse: 15
    - text: Ja Peetrus seisis väljas ukse ees. Siis läks teine jünger, kes oli tuttav
        ülempreestrile, välja ja rääkis uksehoidjaga ning viis Peetruse sisse.
      verse: 16
    - text: 'Siis ütles uksehoidjatüdruk Peetrusele: "Eks sinagi ole üks Selle Inimese
        jüngritest?" Tema ütles: "Mina ei ole!"'
      verse: 17
    - text: Aga teenrid ja sulased seisid ja olid teinud sütetule, sest oli külm,
        ja soojendasid endid. Ja Peetrus seisis nende juures ning soojendas ennast.
      verse: 18
    - text: Ülempreester küsis nüüd Jeesuselt Tema jüngrite ja Tema õpetuse kohta.
      verse: 19
    - text: 'Jeesus kostis temale: "Mina olen avalikult rääkinud maailmale; Mina olen
        alati õpetanud koguduse- ja pühakojas, kuhu kõik juudid kokku tulevad, ja
        salaja Ma ei ole midagi rääkinud.'
      verse: 20
    - text: ''
      verse: 21
    - text: 'Aga kui Ta seda oli ütelnud, lõi üks sulaseist, kes seisid seal juures,
        Jeesust kõrva ääre ning üttes: "Kas Sa nõnda vastad ülempreestrile?"'
      verse: 22
    - text: 'Jeesus kostis temale: "Kui Ma olen rääkinud pahasti, siis tõesta, et
        see on paha; aga kui Ma olen hästi rääkinud, miks sa Mind siis lööd?"'
      verse: 23
    - text: Siis Annas saatis Tema seotult ülempreester Kaifase juurde.
      verse: 24
    - text: 'Aga Siimon Peetrus seisis ja soojendas ennast. Siis ütlesid nad temale:
        "Eks sinagi ole Tema jüngrite seast?" Tema salgas ja ütles: "Mina ei ole!"'
      verse: 25
    - text: 'Üks ülempreestri teenreist, selle sugulane, kelle kõrva Peetrus oli ära
        raiunud, ütleb: "Kas mina sind ei näinud ühes Temaga aias?"'
      verse: 26
    - text: Siis Peetrus salgas jälle, ja sedamaid laulis kukk.
      verse: 27
    - text: Siis nad viisid Jeesuse Kaifase juurest kohtukotta; aga see oli puhteajal.
        Ja nad ise ei läinud kohtukotta, et nad ei rüvetuks, vaid võiksid süüa paasatalle.
      verse: 28
    - text: 'Siis läks Pilaatus välja nende juure ja ütles: "Mis teil on kaebamist
        Selle Inimese peale?'
      verse: 29
    - text: 'Nemad vastasid ning ütlesid temale: "Kui see ei oleks kurjategija, me
        ei oleks annud Teda sinu kätte!"'
      verse: 30
    - text: 'Siis ütles Pilaatus neile "Võtke teie Ta ja mõistke oma käsuõpetuse järele
        kohut Tema üle!" Juudid ütlesid temale: "Meil ei ole luba kedagi tappa!"'
      verse: 31
    - text: et täide läheks Jeesuse sõna, mis Ta oli ütelnud, kui Ta tähendas millist
        surma Ta sureb.
      verse: 32
    - text: 'Siis käis Pilaatus jälle kohtukotta ja kutsus Jeesuse ning ütles Temale:
        "0led Sina Juutide Kuningas?"'
      verse: 33
    - text: 'Jeesus vastas: "Räägid sa seda iseenesest või on sulle teised seda Minust
        ütelnud?"'
      verse: 34
    - text: 'Pilaatus vastas: "Egas ma juut ole! Sinu Oma rahvas ja ülempreestrid
        on Sind annud minu kätte. Mis Sa oled teinud?"'
      verse: 35
    - text: 'Jeesus kostis: "Minu Riik ei ole sellest maailmast; oleks Mu Riik sellest
        maailmast, küll Mu sulased oleksid võidelnud, et Mind ei oleks antud juutide
        kätte. Ent nüüd ei ole Mu Riik mitte siit!"'
      verse: 36
    - text: 'Siis ütles Pilaatus Temale: "Siis oled Sina ometi Kuningas?" Jeesus vastas:
        "Jah, olen, sest Mina olen Kuningas!" Ma olen selleks sündinud ja selleks
        tulnud maailma, et Ma tõele tunnistus annaksin. Kes tõe seest on, see kuuleb
        Minu häält!"'
      verse: 37
    - text: 'Pilaatus ütleb Temale: "Mis on tõde?" Kui ta seda oli ütelnud, läks ta
        uuesti välja juutide juure ja ütles neile: "Mina ei leia Temast ühtki süüd!"'
      verse: 38
    - text: Aga teil on kombeks, et ma paasapühal lasen ühe teile vabaks. Kas tahate
        nüüd, et ma teile vabaks lasen Juutide Kuninga?"
      verse: 39
    - text: 'Siis nad kisendasid jälle kõik ning ütlesid: "Mitte Teda, vaid Barabas!"
        Aga Barabas oli röövel.'
      verse: 40
  - chapter: 19
    verses:
    - text: Siis Pilaatus võttis Jeesuse ja laskis Teda rooskadega peksta.
      verse: 1
    - text: Ja sõjamehed punusid kibuvitsust krooni ja panid selle Temale pähe ja
        riietasid Teda purpurkuuega
      verse: 2
    - text: 'ja tulid Tema juure ja ütlesid: "Tere, Juutide Kuningas!! Ja nad lõid
        Teda kõrva ääre.'
      verse: 3
    - text: 'Siis Pilaatus läks taas välja ja ütles neile: "Vaata, ma toon Ta teile
        välja, et te aru saaksite, et ma ei leia Temast ühtki süüd!"'
      verse: 4
    - text: 'Siis tuli Jeesus välja ja kandis kibuvitsakrooni ja purpurkuube. Ja Pilaatus
        ütles neile: "Ennäe Inimest!"'
      verse: 5
    - text: 'Kui nüüd ülempreestrid ja sulased Teda nägid, kisendasid nad ning ütlesid:
        "Löö risti! Löö risti!" Pilaatus ütles neile: "Võtke teie Tema ja lööge Ta
        risti, sest mina ei leia Temast süüd!"'
      verse: 6
    - text: 'Juudid vastasid temale: "Meil on käsuõpetus, ja kasu järele Ta peab surema,
        sest Ta on Enese teinud Jumala Pojaks!"'
      verse: 7
    - text: Kui nüüd Pilaatus seda sõna kuulis, kartis ta veel enam.
      verse: 8
    - text: 'Ja ta läks jälle kohtukotta ja ütleb Jeesusele: "Kust Sa oled?" Aga Jeesus
        ei annud temale vastust.'
      verse: 9
    - text: 'Siis ütleb Pilaatus Temale: "Kas Sa ei räägi minuga? Eks Sa tea, et mul
        on meelevald Sind vabaks lasta ja meelevald Sind risti lüüa?"'
      verse: 10
    - text: 'Jeesus kostis: "Sinul ei oleks mingit meelevalda Minu üle, kui see sulle
        ei oleks antud ülalt; sellepärast on sellel, kes Mind sinu kätte andis, suurem
        patt!"'
      verse: 11
    - text: 'Sellest alates püüdis Pilaatus Teda vabaks lasta. Aga juudid kisendasid
        ning ütlesid: "Kui sa Selle vabaks lased, siis sa ei ole keisri sõber! Igaüks,
        kes iseenese teeb kuningaks, on keisri vastane!"'
      verse: 12
    - text: Kui nüüd Pilaatus neid sõnu kuulis, viis ta Jeesuse välja ja istus maha
        kohtujärjele sinna paika, mida hüütakse Kivipõrandaks, aga heebrea keeli Gabbataks.
      verse: 13
    - text: 'Aga oli paasapüha valmistuspäev, arvata kuues tund. Ja tema ütles juutidele:
        "Ennäe teie Kuningat!"'
      verse: 14
    - text: 'Aga nad kisendasid: "Vii ära, vii ära, löö Ta risti!" Pilaatus ütleb
        neile: "Kas ma pean teie Kuninga risti lööma?" Ülempreestrid vastasid: "Meil
        ei ole kuningat, vaid on keiser!"'
      verse: 15
    - text: Siis ta andis Tema nende kätte risti lüüa. Ja nad võtsid Jeesuse.
      verse: 16
    - text: Ja Tema kandis Ise Oma risti ning väljus nõndanimetatud Pealae asemele,
        mida heebrea keeli hüütakse Kolgataks.
      verse: 17
    - text: Seal nad lõid Ta risti ja teised kaks Temaga, teise teisele poole, aga
        Jeesuse keskele.
      verse: 18
    - text: 'Aga Pilaatus kirjutas ka pealkirja ja pani selle risti külge; ja sellele
        oli kirjutatud: "Jeesus Naatsaretlane, Juutide Kuningas!"'
      verse: 19
    - text: Seda pealkirja luges nüüd palju juute, sest paik, kus Jeesus risti löödi,
        oli linna ligi. Ja pealkiri oli kirjutatud heebrea, ladina ja kreeka keeli.
      verse: 20
    - text: 'Siis ütlesid juutide ülempreestrid Pilaatusele: "Ära kirjuta "Juutide
        Kuningas", vaid: "Ta on ütelnud: Mina olen Juutide Kuningas!"'
      verse: 21
    - text: 'Pilaatus kostis: "Mis ma olen kirjutanud, olen ma kirjutanud!"'
      verse: 22
    - text: Kui nüüd sõjamehed Jeesuse olid risti löönud, võtsid nad Tema riided ja
        tegid neli osa, igale sõjamehele ühe osa, ja kuue; kuub aga oli õmbluseta,
        ülemisest äärest alumiseni ühes tükis kootud.
      verse: 23
    - text: 'Siis nad ütlesid üksteisele: "Ärgem kiskugem seda lõhki, vaid heitkem
        liisku selle kohta, kellele see saab!" - et läheks täide Kiri, mis ütleb:
        "Nad on Mu riided isekeskis jaganud ja Minu kuue kohta liisku heitnud!" Seda
        sõjamehed tegidki.'
      verse: 24
    - text: Aga Jeesuse risti juures seisid Tema Ema ja Ta Ema õde Maarja, Kloopase
        naine, ja Maarja Magdaleena.
      verse: 25
    - text: 'Kui nüüd Jeesus nägi risti kõrval seisvat Oma Ema ja jüngrit, keda Ta
        armastas, ütleb Ta Emale: "Naine, vaata, see on Su poeg!"'
      verse: 26
    - text: 'Pärast Ta ütleb jüngrile: "Vaata, See on su Ema!" Ja sestsamast tunnist
        võttis jünger Ta oma kotta.'
      verse: 27
    - text: 'Pärast seda ütleb Jeesus, teades, et kõik juba on lõpetatud, et Kiri
        täide läheks: "Mul on janu!"'
      verse: 28
    - text: Seal seisis astja täis äädikat. Siis nad pistsid äädikaga täidetud käsna
        iisopi otsa ja panid selle Tema suu ette.
      verse: 29
    - text: 'Kui nüüd Jeesus äädikat oli võtnud, ütles Ta: "See on lõpetatud!" Ja
        Ta nõrgutas pead ning heitis hinge.'
      verse: 30
    - text: Aga et oli valmistuspäev ja et kehad ei jääks hingamispäevaks ristile
        - sest see hingamispäev oli suur - palusid juudid Pilaatust, et ristilöödute
        sääreluud murtaks ja nad maha võetaks.
      verse: 31
    - text: Siis tulid sõjamehed ja murdsid esimese sääreluud ja teise omad, kes ühes
        Temaga olid risti löödud.
      verse: 32
    - text: Aga kui nad tulid Jeesuse juure ja nägid Ta juba surnud olevat, ei murdnud
        nad Tema sääreluid, 34, vaid üks sõjameestest pistis odaga Tema küljesse;
        ja kohe tuli välja verd ja vett.
      verse: 33
    - text: ''
      verse: 34
    - text: Ja see, kes seda nägi, on seda tunnistanud, ja tema tunnistus on tõsi,
        ja tema teab, et ta räägib tõtt, et teiegi usuksite.
      verse: 35
    - text: 'Sest see on sündinud, et Kiri täide läheks: "Tema luid ärgu murtagu!"'
      verse: 36
    - text: 'Ja taas ütleb teine Kiri: "Nad saavad näha, Kellesse nad on pistnud!"
        38 Aga pärast seda Joosep Arimaatiast, kes oli Jeesuse jünger, kuid salaja,
        kartusest juutide eest, palus Pilaatuselt, ei ta tohiks maha võtta Jeesuse
        ihu. Ja Pilaatus andis temale loa. Siis ta tuli ja võttis Jeesuse ihu maha.'
      verse: 37
    - text: ''
      verse: 38
    - text: Nikodeemuski, kes varem oli öösel Jeesuse juure tulnud, tuli ja tõi segatud
        mürri ja aaloet ligi sada naela.
      verse: 39
    - text: Siis nad võtsid Jeesuse ihu ja mähkisid ta linastesse riietesse lõhnarohtudega,
        nõnda nagu on juutide matmisviis.
      verse: 40
    - text: Aga seal paigas, kus Ta oli risti löödud, oli aed ja aias uus haud, kuhu
        veel iialgi ei olnud kedagi pandud.
      verse: 41
    - text: Sinna nad panid siis Jeesuse juutide valmistuspäeva pärast; sest see haud
        oli lähedal.
      verse: 42
  - chapter: 20
    verses:
    - text: Aga nädala esimesel päeval tuli Maarja Magdaleena vara, kui alles pime
        oli, hauale ja näeb, et kivi on haua eest ära võetud.
      verse: 1
    - text: 'Siis ta jookseb ja tuleb Siimon Peetruse ja teise jüngri juure, keda
        Jeesus armastas, ja ütleb neile: "Nad on Issanda hauast ära võtnud ja me ei
        tea, kuhu nad Ta on pannud!"'
      verse: 2
    - text: Siis läksid välja Peetrus ja teine jünger ja tulid hauale.
      verse: 3
    - text: Aga nad jooksid mõlemad üheskoos, ja teine jünger jooksis ees usinamini
        kui Peetrus ja jõudis enne hauale.
      verse: 4
    - text: Ja kummargile sisse vaadates näeb ta surnulinad seal olevat, aga ta ei
        läinud sisse.
      verse: 5
    - text: Siis tuli Siimon Peetrus, kes teda järgis, ja läks haua sisse. Ja ta näeb
        surnulinad maas olevat,
      verse: 6
    - text: ja higirätiku, mis oli Tema pea peal olnud et see ei ole surnulinadega
        maas, vaid on isepäinis kokkumähitud teises kohas.
      verse: 7
    - text: Siis läks sisse ka teine jünger, kes esimesena oli tulnud hauale, ja nägi
        ja uskus.
      verse: 8
    - text: Sest nad ei saanud veel aru Kirjast, et Tema pidi surnuist üles tõusma.
      verse: 9
    - text: Siis need jüngrid läksid ja tagasi omaste juure.
      verse: 10
    - text: Maarja aga seisis haua juures väljas ja nuttis. Kui ta nõnda nuttis, vaatas
        ta kummargile hauda
      verse: 11
    - text: ja näeb kaks Inglit valgeis riideis istuvat, ühe peatsis ja teise jalutsis,
        seal kus Jeesuse ihu maganud.
      verse: 12
    - text: 'Ja need ütlevad temale: "Naine, miks sa nutad?" Ta ütleb neile "Nemad
        on mu Issanda ära viinud ja ei tea, kuhu nad Ta on pannud!"'
      verse: 13
    - text: Kui ta seda oli ütelnud, pöördus ta ümber ja näeb Jeesust seisvat, ja
        ta ei teadnud, et see on Jeesus.
      verse: 14
    - text: 'Jeesus ütleb temale: "Naine, miks sa nutad? Keda sa otsid?" Naine mõtleb
        Tema aedniku olevat ja ütleb Talle: "Isand, kui sina Ta oled ära kannud, siis
        ütle mulle, kuhu sa Ta oled pannud, ja mina toon Ta ära!"'
      verse: 15
    - text: 'Jeesus ütleb temale: "Maarja!" See pöördub ümber ja ütleb Talle heebrea
        keeli: "Rabuuni!" See tähendab: õpetaja.'
      verse: 16
    - text: 'Jeesus ütleb talle: "Ära puuduta Mind, sest Ma pole veel üles läinud
        Oma Isa juure! Kuid mine Mu vendade juure ja ütle neile: Mina lähen üles Oma
        Isa ja teie Isa juure ja Oma Jumala ja teie Jumala juure!"'
      verse: 17
    - text: Maarja Magdaleena tuleb ja teatab jüngritele, et ta on Issandat näinud
        ja et Ta temale seda on ütelnud.
      verse: 18
    - text: 'Kui nüüd õhtu aeg oli samal nädala esimesel päeval ja uks6d olid lukus
        seal, kus jüngrid olid kartuse pärast juutide eest, siis tuli Jeesus ja seisis
        keset nende seas ja ütles neile: "Rahu olgu teile!"'
      verse: 19
    - text: Ja kui Ta seda oli ütelnud, näitas Ta neile Oma käsi ja külge. Siis jüngrid
        said rõõmsaks Issandat nähes.
      verse: 20
    - text: 'Jeesus ütles nüüd taas neile: "Rahu olgu teile! Nõnda nagu Minu Isa on
        Mind läkitanud, nõnda läkitan ka Mina teid!"'
      verse: 21
    - text: 'Ja kui Ta seda oli ütelnud, puhus Ta nende peale ja ütles neile: "Võtke
        vastu Püha Vaim!'
      verse: 22
    - text: Kelledele te iganes patud andeks annate, neile on need andeks antud; kelledele
        te iganes patud kinnitate, neile i need kinnitatud!"
      verse: 23
    - text: Aga Toomas, üks neist kaheteistkümnest, keda nimetatakse Kaksikuks, ei
        olnud nendega, kui Jeesus tuli.
      verse: 24
    - text: 'Siis ütlesid teised jüngrid temale: "Me nägime Issandat!" Aga tema ütles
        neile: "Kui ma ei näe Tema kätes naelte jälgi ega pane oma sõrme naelte asemeisse
        ja oma kätt Tema külje sisse, siis ma ei usu!"'
      verse: 25
    - text: 'Ja kaheksa päeva pärast olid Tema jüngrid jälle toas ja Toomas nendega.
        Siis tuli Jeesus uste lukus olles ja seisis nende keskel ja ütles: "Rahu olgu
        teile!"'
      verse: 26
    - text: 'Selle järele Ta ütleb Toomale: "Pane oma sõrm siia ja vaata Minu käsi,
        ja siruta oma käsi siia ja pista see Minu küljesse, ja ära ole uskmatu, vaid
        usklik!"'
      verse: 27
    - text: 'Toomas vastas ning ütles Temale: "Minu Issand ja minu Jumal!"'
      verse: 28
    - text: 'Jeesus ütleb Temale: "Et sa Mind oled näinud, siis sa usud. Õndsad on
        need, kes ei näe ja siiski usuvad!"'
      verse: 29
    - text: Nii tegi Jeesus ka veel muid tunnustähti jüngrite ees, mida ei ole kirjutatud
        sellesse raamatusse.
      verse: 30
    - text: Aga need on kirjutatud, et te usuksite, et Jeesus on Kristus, Jumala Poeg,
        ja et teil uskudes oleks elu Tema nime sees.
      verse: 31
  - chapter: 21
    verses:
    - text: 'Pärast seda ilmus Jeesus jälle jüngritele Tibeeria mere ääres. Aga Ta
        ilmus nõnda:'
      verse: 1
    - text: Siimon Peetrus ja Toomas, keda kutsutakse Kaksikuks, ja Naatanael Kaanast
        Galileamaalt, ja Sebedeuse pojad ja veel teised kaks Tema jüngritest olid
        seal koos.
      verse: 2
    - text: 'Siis ütleb Siimon Peetrus neile: "Ma lähen kalale." Nad ütlevad temale:
        "Me tuleme ka ühes sinuga." Nad läksid välja ja astusid varsti paati, aga
        ei saanud ühtki sel ööl.'
      verse: 3
    - text: Aga kui juba oli hommik, seisis Jeesus rannal. Ent jüngrid ei teadnud,
        et see oli Jeesus.
      verse: 4
    - text: 'Siis ütleb Jeesus neile: "Lapsed, kas teil on midagi toidupoolist?" Nemad
        vastasid Temale: "Ei ole."'
      verse: 5
    - text: 'Aga Tema ütles neile: "Heitke võrk välja paremale poole paati, siis te
        leiate!" Nad heitsid selle siis välja ega suutnud seda enam vedada kalade
        hulga pärast!'
      verse: 6
    - text: 'Siis ütles see jünger, keda Jeesus armastas, Peetrusele: "See on Issand!"
        Kui nüüd Siimon Peetrus kuulis, et see on Issand, pani ta kuue selga, sest
        ta oli alasti, ja heitis enese merre.'
      verse: 7
    - text: Aga teised jüngrid tulid paadiga - sest nad ei olnud kaldast kaugemal
        kui kakssada küünart maad - ja vedasid võrku kaladega.
      verse: 8
    - text: Kui nad nüüd astusid maale, näevad nad sütetule maas olevat ja kalukesi
        seal peal ja leiba.
      verse: 9
    - text: 'Jeesus ütleb neile: "Tooge neid kalukesi, mis te praegu püüdsite!"'
      verse: 10
    - text: Siimon Peetrus läks ja vedas võrgu mäele, mis oli täis suuri kalu, arvult
        sada ja viiskümmend kolm. Ja ehk küll kalu nii palju oli, võrk ei rebenenud
        mitte.
      verse: 11
    - text: 'Jeesus ütleb neile: "Tulge einestama!" Aga ükski jüngritest ei julgenud
        Temalt küsida: "Kes sa oled?" Sest nad teadsid, et See oli Issand.'
      verse: 12
    - text: Siis Jeesus tuleb ja võtab leiva ja annab neile, ja samuti kalukesi.
      verse: 13
    - text: See oli juba kolmas kord, et Jeesus pärast Oma ülestõusmist surnuist näitas
        Ennast Oma jüngritele.
      verse: 14
    - text: 'Aga kui nad olid einestanud, ütleb Jeesus Siimon Peetrusele: "Siimon,
        Joona poeg, kas sa armastad Mind rohkem kui need?" Ta ütleb Temale: "Jah,
        Issand, Sina tead, et Sa oled mulle armas!" Ta ütleb temale: "Sööda Mu tallekesi!"'
      verse: 15
    - text: 'Ta ütleb temale jälle teist korda: "Siimon, Joona poeg, kas sa armastad
        Mind?" Ta ütleb Temale: "Jah, Issand, Sina tead, et Sa oled mulle armas!"
        Ta ütleb temale: "Hoia Mu lambaid kui karjane!"'
      verse: 16
    - text: 'Kolmat korda Ta ütleb temale: "Siimon, Joona poeg, kas Ma olen sulle
        armas?" Peetrus sai kurvaks, et Ta temale kolmat korda ütles: "Kas Ma olen
        sulle armas?" Ja ta ütles Temale "Issand, Sina tead kõik, Sina tunned, et
        oled mulle armas!" Jeesus ütleb temale "Sööda Mu lambaid!'
      verse: 17
    - text: 'Tõesti, tõesti Ma ütlen sulle: Kui sa olid noorem, siis sa vöötasid ennast
        ise ja läksid, kuhu sa tahtsid. Aga kui sa saad vanaks, siis sa sirutad oma
        käed ja keegi teine vöötab sind ja viib sind, kuhu sa ei taha!"'
      verse: 18
    - text: 'Aga seda Ta ütles tähendades, missuguse surmaga ta pidi Jumalat austama.
        Ja kui Ta seda oli rääkinud, ütleb Ta temale: "Järgi mind!"'
      verse: 19
    - text: Aga Peetrus pöördus ja näeb jüngrit, keda Jeesus armastas, järel sammuvat,
        selle, kes õhtusöömaajal oli laskunud Jeesuse rinnale ja ütelnud "Issand,
        kes see on, kes Sind ära annab?"
      verse: 20
    - text: 'Kui nüüd Peetrus teda nägi, ütleb Jeesusele: "Issand, aga kuidas jääb
        temaga?"'
      verse: 21
    - text: 'Jeesus ütleb talle: "Kui Ma tahan, et ta jääb, kuni Ma tulen, mis see
        sinusse puutub? Järgi sina Mind!'
      verse: 22
    - text: 'tõusis jutt vendade seas, et see jünger ei surevat. Ent Jeesus ei olnud
        temale mitte ütelnud, et ta ei sure, vaid: "Kui Ma tahan, et ta jääb, kuni
        Ma tulen, mis see sinusse puutub?"'
      verse: 23
    - text: See on see jünger, kes neist asjust tunnistab ja on selle kirjutanud;
        ja me teame, et tema tunnistus on tõsi.
      verse: 24
    - text: veel palju muudki, mida Jeesus tegi; kui seda kõike üksikult üles kirjutataks,
        siis ma arvan, et maailm ei mahutaks kirjutatavaid raamatuid!
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: Esimese raamatu, Teofilos, ma kirjutasin kõigest sellest, mida Jeesus
        algusest peale tegi ja õpetas
      verse: 1
    - text: selle päevani, mil Ta võeti üles pärast seda kui Ta Püha Vaimu läbi oli
        andnud käsu Apostlitele, keda Ta oli valinud,
      verse: 2
    - text: kellele Tema ka pärast Oma kannatamist oli mitme tõestusmärgiga Ennast
        näidanud elavana, neile ilmudes nelikümmend päeva ning neile rääkides Jumala
        riigist.
      verse: 3
    - text: Ja kui Ta nendega koos oli, keelas Ta neid Jeruusalemmast ära minemast,
        käskis aga oodata Isa tõotust, "mis teie," ütles Tema, "olete kuulnud Minult.
      verse: 4
    - text: Sest Johannes ristis veega, aga teid peab ristitama Püha Vaimuga mitte
        kaua pärast neid päevi!"
      verse: 5
    - text: 'Siis küsisid Temalt need, kes olid kokku tulnud, ning ütlesid: "Issand,
        kas sa sel ajal jälle ehitad Iisraelile kuningriigi?"'
      verse: 6
    - text: 'Tema ütles neile: "Teile ei sünni teada aegu ega hetki, mis Isa Omas
        meelevallas on määranud;'
      verse: 7
    - text: aga te saate Püha Vaimu väe, Kes tuleb teie peale, ja peate olema Minu
        tunnistajad Jeruusalemmas ja kõigel Juuda- ja Samaariamaal ja maailma otsani!"
      verse: 8
    - text: Kui Ta seda oli öelnud, siis tõsteti Ta üles nende nähes ja pilv viis
        Ta nende silme eest ära.
      verse: 9
    - text: Ja kui nad vaatasid üksisilmi taeva poole, kuidas Ta ära läks, vaata,
        siis seisid nende juures kaks meest valgeis riideis,
      verse: 10
    - text: 'ja need ütlesid: "Galilea mehed, miks te seisate ja vaatate üles taeva
        poole? See Jeesus, Kes teilt üles võeti taevasse, tuleb samal kombel kui te
        nägite Teda taevasse minevat!"'
      verse: 11
    - text: Siis nad läksid tagasi Jeruusalemma mäelt, mida kutsutakse Õlimäeks ja
        mis on Jeruusalemma lähedal ühe hingamispäeva teekonna maad.
      verse: 12
    - text: Ja kui nad olid jõudnud linna, siis nad läksid ülemisse tuppa, kus nad
        olid asumas, Peetrus ja Jakoobus ja Johannes ja Andreas, Filippus ja Toomas,
        Bartolomeus ja Matteus, Jakoobus, Alfeuse poeg ja Siimon Selootes ja Juudas,
        Jakoobuse vend.
      verse: 13
    - text: Need kõik olid alati ühel meelel üheskoos palves naistega ja Maarjaga,
        Jeesuse Emaga, ja Jeesuse vendadega.
      verse: 14
    - text: 'Neil päevil tõusis Peetrus vendade seas üles - rahvast aga oli koos umbes
        sada kakskümmend isikut - ning ütles:'
      verse: 15
    - text: '"Mehed, vennad, täide on pidanud minema Kirjasõna, mis Püha Vaim on ette
        kuulutanud Taaveti suu kaudu Juuda kohta, kes hakkas juhiks Jeesuse kinnivõtjaile.'
      verse: 16
    - text: Sest ta oli arvatud meie sekka ja oli saanud selle ameti osaliseks.
      verse: 17
    - text: Aga tema hankis enesele põllu ülekohtu palgaga, ja kui ta ülepeakaela
        alla kukkus, lõhkes ta keskpaigast ja kogu ta sisikond vajus välja.
      verse: 18
    - text: Ja see on saanud teatavaks kõigile Jeruusalemma elanikele, nõnda et seda
        põldu nende oma keelemurdes hüütakse Akeldaamaks, see on Verepõlluks.
      verse: 19
    - text: 'Sest Psalmide raamatus on kirjutatud: "Tema elamu saagu tühjaks ja ärgu
        olgu selles elanikku, ja tema ülevaatajaamet saagu teisele!"'
      verse: 20
    - text: Sellepärast peab nüüd üks neist meestest, kes on käinud ühes meiega kõige
        selle aja, mil Issand Jeesus meie juures käis sisse ja välja,
      verse: 21
    - text: alates Johannese ristimisest kuni selle päevani, mil Ta meilt võeti üles,
        saama Tema ülestõusmise tunnistajaks ühes meiega!"
      verse: 22
    - text: 'Ja nad seadsid üles kaks meest: Joosepi, keda hüütakse Barsabaseks, lisanimega
        Justuseks, ja Mattiase.'
      verse: 23
    - text: 'Ja nad palvetasid ning ütlesid: "Sina, Issand, kõikide südametundja,
        näita meile, kumma neist kahest Sina oled valinud'
      verse: 24
    - text: saama selle tunnistuse ja Apostliameti koha, millest Juudas ära astus,
        et minna oma paika!"
      verse: 25
    - text: Ja nad heitsid liisku nende kohta; ja liisk langes Mattiasele, ja tema
        arvati nende üheteistkümne Apostli juurde.
      verse: 26
  - chapter: 2
    verses:
    - text: Ja kui nelipühapäev kätte tuli, olid kõik ühes paigas koos.
      verse: 1
    - text: Ja taevast sündis äkitselt kohin, otsekui oleks kange tuul puhunud, ja
        täitis kõik koja, kus nad istusid.
      verse: 2
    - text: Ja neile ilmus nagu lõhestatud tulekeeli, ja need langesid üksikult igaühe
        peale nende seast.
      verse: 3
    - text: Ja nad kõik said täis Püha Vaimu ja hakkasid rääkima teisi keeli, nõnda
        nagu Vaim neile andis rääkida.
      verse: 4
    - text: Aga Jeruusalemmas oli elamas juute, jumalakartlikke mehi kõigist rahvaist
        taeva all.
      verse: 5
    - text: Kui nüüd see hääl tekkis, tuli rahvahulk kokku ja kohkus ära, sest igaüks
        kuulis neid rääkivat oma keelemurret.
      verse: 6
    - text: 'Ja nad hämmastusid kõik ja panid imeks ning ütlesid üksteisele: "Vaata,
        eks need kõik, kes räägivad, ole Galilea mehed?'
      verse: 7
    - text: Kuidas me siis kuuleme igaüks oma keelemurret, mille sees me oleme sündinud?
      verse: 8
    - text: Meie, partlased ja meedlased ja eelamlased ja kes elame Mesopotaamias,
        Judeas ning Kapadookias, Pontoses ja Aasias,
      verse: 9
    - text: Früügias ja Pamfüülias, Egiptuses ja Küreene-poolses Liibüas, ja siin
        asuvad roomlased, juudid ühes nende usku pöördunutega,
      verse: 10
    - text: kreetalased ja araablased, kuidas me kuuleme neid rääkivat meie omis keeltes
        Jumala suuri asju?"
      verse: 11
    - text: 'Nad kõik olid hämmastunud ja kahevahel ning küsisid üksteiselt: "Mis
        see küll peaks tähendama?"'
      verse: 12
    - text: 'Aga teised irvitasid ning ütlesid: "Nad on täis magusat viina!"'
      verse: 13
    - text: 'Siis Peetrus astus esile ühes nende üheteistkümnega, tõstis oma häält
        ning seletas neile: "Juuda mehed ja kõik teie, Jeruusalemma elanikud, see
        olgu teile teada ja pange tähele mu sõnu!'
      verse: 14
    - text: Ei ole need sugugi, nagu te arvate, joobnud, sest see on kolmas päevatund;
      verse: 15
    - text: 'vaid see on, mis on öeldud prohvet Joeli kaudu:'
      verse: 16
    - text: '"Ja viimseil päevil sünnib, ütleb Jumal, et Ma valan Oma Vaimu kõige
        liha peale! Ja teie pojad ja tütred hakkavad ennustama, teie noored mehed
        näevad nägemusi, ja teie vanemad uinuvad unenägusid nähes!'
      verse: 17
    - text: Ja neil päevil Ma valan Oma Vaimu Oma sulaste ja ümmardajate peale ja
        nemad ennustavad;
      verse: 18
    - text: ja Ma annan näha imesid ülal taevas ja tunnustähti all maa peal, verd
        ja tuld ja suitsusambaid!
      verse: 19
    - text: Päike muutub pimedaks ja kuu vereks, enne kui tuleb Issanda päev, suur
        ja auline!
      verse: 20
    - text: Ja sünnib, et igaüks, kes appi hüüab Issanda nime, pääseb!"
      verse: 21
    - text: 'Iisraeli mehed, kuulge neid sõnu: Jeesuse Naatsaretlase, Mehe, Kellest
        Jumal andis tunnistuse väe ja imede ja tunnustähtedega, mis Jumal tegi Tema
        läbi teie seas, nõnda nagu isegi teate,'
      verse: 22
    - text: Tema te olete, kui Ta Jumala määratud otsusel ja etteteadmist mööda oli
        loovutatud teie kätte, ülekohtuste käte läbi risti naelutanud ning tapnud;
      verse: 23
    - text: kuid Jumal on Tema üles äratanud, päästes Teda surma valudest, sest ei
        olnud ju võimalik, et surm oleks Teda kinni pidanud.
      verse: 24
    - text: 'Sest Taavet ütleb Tema kohta: "Ma pean Issandat alati oma silma ees,
        sest Ta on mu paremal pool, et ma ei kõiguks!'
      verse: 25
    - text: Sellepärast rõõmutseb mu süda ja mu keel ilutseb, ja mu ihugi võib hingata
        lootuses!
      verse: 26
    - text: Sest Sina ei jäta mu hinge surmavalda ega lase Oma Püha näha kõdunemist!
      verse: 27
    - text: Sa annad mulle teada elutee, Sa täidad mind rõõmuga Oma palge ees!"
      verse: 28
    - text: Mehed, vennad, olgu lubatud teie peavanemast Taavetist lausa öelda, et
        ta on surnud ja maha maetud ja tema haud on meie juures tänapäevani.
      verse: 29
    - text: Et ta nüüd oli prohvet ja teadis, et Jumal temale oli vandega tõotanud
        seada tema ihusoost järglase tema aujärjele,
      verse: 30
    - text: siis ta rääkis ette nähes Kristuse ülestõusmisest, et Tema hinge ei jäeta
        surmavalda ja et Tema liha ei näe kõdunemist.
      verse: 31
    - text: Selle Jeesuse on Jumal surnuist üles äratanud; selle tunnistajad oleme
        meie kõik.
      verse: 32
    - text: Et Ta nüüd Jumala parema käe läbi on ülendatud ja on Isalt saanud Püha
        Vaimu tõotuse, siis on Tema selle välja valanud, nõnda nagu te nüüd näete
        ning kuulete.
      verse: 33
    - text: 'Sest Taavet ei ole läinud taevasse, aga tema ütleb: "Issand on öelnud
        minu Issandale: istu Minu paremale käele,'
      verse: 34
    - text: kuni Ma panen Su vaenlased Sinu jalajäriks!"
      verse: 35
    - text: Kindlasti teadku nüüd kogu Iisraeli kodakond, et Jumal on teinud Tema
        Issandaks ning Kristuseks, Selle Jeesuse, Kelle te risti lõite!"
      verse: 36
    - text: 'Aga kui nad seda kuulsid, läks see neil südamest läbi ja nad ütlesid
        Peetrusele ja teistele Apostlitele: "Mehed, vennad, mis me peame tegema?"'
      verse: 37
    - text: 'Aga Peetrus ütles neile: "Parandage meelt ja igaüks teist lasku ennast
        ristida Jeesuse Kristuse nimesse pattude andekssaamiseks, ja siis te saate
        Püha Vaimu anni.'
      verse: 38
    - text: Sest teie ja teie laste päralt on see tõotus ja kõikide päralt, kes on
        kaugel, keda iganes Issand, meie Jumal, kutsub Enese juurde."
      verse: 39
    - text: 'Ja veel paljude muude sõnadega tunnistas ja manitses ta ning ütles: "Laske
        endid päästa sellest pöörasest soost!"'
      verse: 40
    - text: Kes nüüd vastu võtsid tema sõna, need ristiti, ja nõnda lisati sel päeval
        nende juurde ligi kolm tuhat hinge.
      verse: 41
    - text: Aga nemad jäid alati Apostlite õpetusse ja osadusse ja leivamurdmisse
        ja palvetesse.
      verse: 42
    - text: Aga igale hingele tuli kartus; ja palju imesid ja tunnustähti sündis Apostlite
        läbi.
      verse: 43
    - text: Aga kõik need, kes uskusid, olid üheskoos ja kõik, mis neil oli, oli neil
        ühine.
      verse: 44
    - text: Omandi ja vara nad müüsid ära ja jagasid, mis saadi, igaühele sedamööda,
        kuidas keegi vajas.
      verse: 45
    - text: Ja nad viibisid iga päev ühel meelel pühakojas ja murdsid leiba kodasid
        mööda ja võtsid toidust ilutsemise ja siira südamega,
      verse: 46
    - text: kiites Jumalat ja leides armastust kõige rahva juures. Aga Issand lisas
        iga päev nende ühendusele juurde neid, kes päästeti.
      verse: 47
  - chapter: 3
    verses:
    - text: Aga Peetrus ja Johannes läksid pühakotta palvusele, mida peeti üheksandal
        tunnil.
      verse: 1
    - text: Ja üks mees, kes oli emaihust alates halvatu, toodi sinna. Ta pandi iga
        päev pühakoja ukse ette, mida hüütakse Ilusaks, ande paluma pühakojas käijailt.
      verse: 2
    - text: Kui see nägi, et Peetrus ja Johannes tahavad minna pühakotta, palus ta
        neilt andi.
      verse: 3
    - text: 'Siis Peetrus ühes Johannesega vaatas temale otsa ning ütles: "Vaata meie
        poole!"'
      verse: 4
    - text: Tema jäi teraselt neile otsa vaatama, oodates, et ta neilt midagi saab.
      verse: 5
    - text: 'Aga Peetrus ütles: "Hõbedat ja kulda mul ei ole, aga mis mul on, seda
        ma annan sulle: Jeesuse Kristuse, Naatsaretlase nimel, tõuse üles ja kõnni!"'
      verse: 6
    - text: Ja ta haaras kinni tema paremast käest ja aitas ta üles. Ja sedamaid said
        tema jalapöiad ja luupeksed tugevaks;
      verse: 7
    - text: ja ta kargas üles, seisis ja kõndis, ja läks ühes nendega pühakotta sisse,
        kõndides ja hüpates ning Jumalat kiites.
      verse: 8
    - text: Ja kõik rahvas nägi teda kõndivat ja Jumalat kiitvat.
      verse: 9
    - text: Nad tundsid tema, et ta on seesama, kes oli istunud kerjamas pühakoja
        Ilusa värava ees, ja nad panid seda väga imeks ja olid hämmastunud sellest,
        mis temale oli sündinud.
      verse: 10
    - text: Aga kui halvatu, kes oli terveks saanud, käis Peetruse ja Johannese kannul,
        jooksis kõik rahvas kokku nende juurde nõndanimetatud Saalomoni võlvitud hoonesse
        ja oli ärevil.
      verse: 11
    - text: 'Kui Peetrus seda nägi, hakkas ta kõnelema rahvale: "Iisraeli mehed, miks
        te panete seda imeks või miks te üksisilmi vaatate meie peale, otsekui oleksime
        meie oma väe või vagadusega selle pannud kõndima?'
      verse: 12
    - text: Aabrahami ja Iisaki ja Jaakobi Jumal, meie esiisade Jumal, on austanud
        Oma sulast Jeesust, Kelle te ära andsite ja salgasite Pilaatuse ees, kui see
        tegi otsuseks Teda vabaks lasta.
      verse: 13
    - text: Te salgasite ära Püha ja Õige ja palusite, et teile mõrtsukas vabaks antaks.
      verse: 14
    - text: Te tapsite elu Ülima juhi, Kelle Jumal on surnuist üles äratanud; selle
        tunnistajad oleme meie.
      verse: 15
    - text: Ja usu läbi Tema nimesse on Tema nimi teinud tugevaks selle, keda te näete
        ja tunnete; ja usk, mis tuleb Temalt, on sellele andnud täie tervise teie
        kõikide nähes.
      verse: 16
    - text: Ja nüüd, vennad, tean ma, et te olete seda teinud teadmatusest nagu teie
        ülemadki.
      verse: 17
    - text: Aga Jumal on nõnda lasknud täide minna, mis Tema kõigi Oma prohvetite
        suu kaudu on ette kuulutanud, et Tema võitu peab kannatama.
      verse: 18
    - text: Sellepärast parandage meelt ja pöörduge, et teie patud kustutataks, et
        hingamiseajad tuleksid Issanda palgest
      verse: 19
    - text: ja et Ta läkitaks teie jaoks määratud Kristuse Jeesuse,
      verse: 20
    - text: Keda taevas peab pidama Enesele selle ajani, mil oma kohale asetatakse
        kõik, mis Jumal on rääkinud kõigi Oma pühade prohvetite suu kaudu maailma
        ajastust alates.
      verse: 21
    - text: 'Sest Mooses on öelnud: "Ühe prohveti äratab teile Issand, teie Jumal,
        teie vendade hulgast, minu sarnase; Teda peate kuulama kõiges, mida Ta teile
        ütleb.'
      verse: 22
    - text: Ja peab sündima, et iga hing, kes seda Prohvetit ei kuula, kaotatakse
        ära rahva seast!"
      verse: 23
    - text: Ja kõik prohvetid Saamueli ajast alates ja pärast seda, nii mitu kui neid
        on rääkinud, on ka ette kuulutanud neid päevi.
      verse: 24
    - text: 'Teie olete prohvetite ja selle lepingu lapsed, mille Jumal tegi teie
        esiisadega, kui Ta Aabrahamile ütles: "Ja sinu soos õnnistatakse kõiki suguvõsasid
        maa peal!"'
      verse: 25
    - text: Teile kõigepealt on Jumal üles äratanud Oma Sulase Jeesuse ja on Tema
        läkitanud teie juurde teid õnnistama, kui te pöördute igaüks oma tigedusest!"
      verse: 26
  - chapter: 4
    verses:
    - text: Aga kui nad rahvale rääkisid, astusid nende juurde preestrid ja pühakoja
        pealik ja saduserid,
      verse: 1
    - text: ja nende meel oli paha, et nemad õpetasid rahvast ja kuulutasid surnuist
        ülestõusmist Jeesuses.
      verse: 2
    - text: Ja nad pistsid käed nende külge ja panid nad vangi järgmiseks päevaks,
        sest oli juba õhtu.
      verse: 3
    - text: Aga paljud neist, kes Sõna kuulsid, uskusid; ja meeste arv tõusis ligi
        viie tuhandeni.
      verse: 4
    - text: Järgmisel päeval sündis, et rahva ülemad ja vanemad ja kirjatundjad tulid
        kokku Jeruusalemma,
      verse: 5
    - text: ka ülempreester Annas ja Kaifas ja Johannes ja Aleksandros ja niipalju
        kui neid oli ülempreestri soost.
      verse: 6
    - text: 'Ja nad lasksid nad ette tuua ning küsitlesid neid: "Missuguse väega või
        kelle nimel te tegite seda?"'
      verse: 7
    - text: 'Siis Peetrus, täis Püha Vaimu, ütles neile: "Rahva ülemad ja vanemad!'
      verse: 8
    - text: Kui me täna peame kohtus aru andma vigasele inimesele tehtud heateost
        ja Kelle läbi ta on terveks saanud,
      verse: 9
    - text: siis olgu teile kõigile ja kogu Iisraeli rahvale teada, et Jeesuse Kristuse,
        Naatsaretlase nimel, Kelle teie risti lõite ja Kelle Jumal on surnuist üles
        äratanud, et Tema läbi seisab see siin teie ees tervena.
      verse: 10
    - text: Tema on see kivi, mille teie, kojaehitajad, olete ära põlanud ja mis on
        saanud nurgakiviks!
      verse: 11
    - text: Ja ühegi muu sees ei ole päästet; sest ei ole antud taeva all inimestele
        ühtki muud nime, kelles meid päästetakse!"
      verse: 12
    - text: Aga kui nad Peetruse ja Johannese julgust nägid ja teada said, et nad
        on kirjatundmatud ja õppimatud mehed, panid nad seda imeks ja tundsid nad
        ära, et nad olid need, kes olid olnud Jeesusega.
      verse: 13
    - text: Ja kui nad inimest, kes oli terveks saanud, nende juures nägid seisvat,
        ei olnud neil midagi öelda selle vastu,
      verse: 14
    - text: vaid nad käskisid neid välja minna Suurkohtust, pidasid isekeskis nõu
      verse: 15
    - text: 'ning ütlesid: "Mis me peame tegema nende inimestega, sest avalik ime
        on sündinud nende läbi ja on teada kõigile, kes Jeruusalemmas elavad, nõnda
        et me ei või seda salata.'
      verse: 16
    - text: Aga et seda laiemale ei levitataks rahva sekka, siis ähvardagem neid kõvasti,
        et nad enam ühelegi inimesele ei räägiks sel nimel!"
      verse: 17
    - text: Ja nad kutsusid nad sisse ja keelasid neid midagi rääkimast ja õpetamast
        Jeesuse nimel.
      verse: 18
    - text: 'Aga Peetrus ja Johannes kostsid neile ning ütlesid: "Kas on õige Jumala
        ees teid rohkem kuulata kui Jumalat? Otsustage ise.'
      verse: 19
    - text: Sest me ei või jätta rääkimata seda, mida oleme näinud ja kuulnud!"
      verse: 20
    - text: Aga nad ähvardasid neid ja lasksid nad vabaks, sest nad ei leidnud midagi,
        mille eest neid karistada, rahva pärast, sest kõik kiitsid Jumalat selle eest,
        mis oli sündinud.
      verse: 21
    - text: Sest juba rohkem kui nelikümmend aastat vana oli inimene, kellele see
        tervekssaamise tunnustäht oli sündinud.
      verse: 22
    - text: Kui nad olid vabaks saanud, tulid nad omade juurde ja kuulutasid, mis
        ülempreestrid ja vanemad neile olid öelnud.
      verse: 23
    - text: 'Aga kui need seda kuulsid, tõstsid nad ühel meelel häält Jumala poole
        ja ütlesid: "Issand, Sina oled See Jumal, Kes on teinud taeva ja maa ja mere
        ja kõik, mis nende sees on,'
      verse: 24
    - text: 'Kes oled Püha Vaimu läbi Oma sulase Taaveti suu kaudu öelnud: "Miks paganad
        möllavad ja rahvad mõtlevad tühja?'
      verse: 25
    - text: Ilmamaa kuningad on kokku astunud ja ülemad on kogunenud ühte Issanda
        vastu ning Tema Võitu vastu?"
      verse: 26
    - text: Sest tõepoolest on selles linnas Sinu püha sulase Jeesuse vastu, Kelle
        Sa oled võidnud, kogunenud ühte paganatega ja Iisraeli rahvaga Heroodes ja
        Pontius Pilaatus,
      verse: 27
    - text: et teha seda, mis Sinu käsi ja nõu oli enne määranud, et see pidi sündima.
      verse: 28
    - text: Ja nüüd vaata, Issand, nende ähvardamistele ja anna Oma sulastele kõige
        julgusega rääkida Sinu sõna,
      verse: 29
    - text: Oma kätt sirutades selleks, et tervekssaamised ning tunnustähed ja imed
        sünniksid Sinu püha sulase Jeesuse nime läbi!"
      verse: 30
    - text: Ja kui nad olid palvetanud, kõikus paik, kus nad koos olid, ning nad kõik
        said täis Püha Vaimu ja rääkisid Jumala sõna julgesti.
      verse: 31
    - text: Ja usklike hulk oli üks süda ja üks hing; ja ükski ei öelnud oma varanduse
        kohta, et see on tema oma, vaid kõik oli neil ühine.
      verse: 32
    - text: Ja Apostlid tunnistasid suure väega Issanda Jeesuse ülestõusmist, ja suur
        arm oli nende kõikide juures.
      verse: 33
    - text: Ei olnud ka ühtki vaest nende seas; sest kellel olid põllud või majad,
        need müüsid need ära ning tõid müüdud asjade hinna
      verse: 34
    - text: ja panid selle Apostlite jalgade ette. Igaühele jagati siis sedamööda,
        kuidas ta vajas.
      verse: 35
    - text: Aga Joosep, keda Apostlid lisanimega hüüdsid Barnabaseks - see on meie
        keeli Trööstija - leviit, Küprose saarelt pärit,
      verse: 36
    - text: kellel oli põld, müüs selle ära ja tõi hinna ja pani selle Apostlite jalgade
        ette.
      verse: 37
  - chapter: 5
    verses:
    - text: Aga keegi mees, Ananias nimi, oma naise Safiiraga müüs oma varanduse
      verse: 1
    - text: ja mees toimetas oma naise teades muist hinda kõrvale ja muist ta tõi
        ning pani Apostlite jalgade ette.
      verse: 2
    - text: 'Aga Peetrus ütles: "Ananias, mispärast on saatan täitnud su südame, et
        sa valet rääkisid Pühale Vaimule ja kõrvale toimetasid muist põllu hinda?'
      verse: 3
    - text: Eks see su käes olles olnud sinu oma, ja kui see oli müüdud, eks see olnud
        ka siis sinu meelevallas? Mispärast oled sa seda ette võtnud oma südames?
        Sina ei ole valetanud inimestele, vaid Jumalale!"
      verse: 4
    - text: Kui nüüd Ananias kuulis neid sõnu, langes ta maha ja heitis hinge. Ja
        suur kartus tuli kõikide peale, kes seda kuulsid.
      verse: 5
    - text: Aga noored mehed tõusid ning koristasid ta ära ja kandsid ta välja ning
        matsid maha.
      verse: 6
    - text: Arvata kolme tunni pärast tuli tema naine ega teadnud, mis oli sündinud.
      verse: 7
    - text: 'Aga Peetrus küsis talt: "Ütle mulle, kas te selle hinnaga müüsite põllu?"
        Tema vastas: "Selle hinnaga jah!"'
      verse: 8
    - text: 'Siis ütles Peetrus talle: "Mispärast on teil üks nõu olnud kiusata Issanda
        Vaimu? Vaata, nende jalad, kes su mehe matsid, on ukse ees ja kannavad sindki
        välja!"'
      verse: 9
    - text: Siis langes naine kohe maha tema jalge ette ja heitis hinge. Ja kui noored
        mehed tulid sisse, leidsid nad ta surnud olevat ja kandsid ta välja ning matsid
        ta tema mehe kõrvale.
      verse: 10
    - text: Ja suur kartus tuli kõige koguduse peale ja kõikide peale, kes seda kuulsid.
      verse: 11
    - text: Aga palju tunnustähti ja imesid sündis rahva seas Apostlite käte läbi.
        Ja nad olid kõik koos ühel meelel Saalomoni võlvitud hoones.
      verse: 12
    - text: Muudest inimestest aga ei julgenud ükski liituda nende hulka, rahvas aga
        pidas neist suurt lugu.
      verse: 13
    - text: Seda enam aga lisandus neid, kes uskusid Issandasse, nii mehi kui naisi
        suurel hulgal!
      verse: 14
    - text: Kandsid ju inimesed haigeid tänavailegi ja asetasid neid vooditesse ja
        raamidele, et kui Peetrus tuleb, tema vari langeks mõne peale nendest.
      verse: 15
    - text: Ka tuli rahvast kokku Jeruusalemma ümberkaudseist linnadest, tuues haigeid
        ja rüvedaist vaimudest vaevatuid, ja need kõik said terveks.
      verse: 16
    - text: Aga ülempreester tõusis ning kõik ta kaaslased, saduseride lahk, ning
        said täis viha,
      verse: 17
    - text: ja pistsid oma käed Apostlite külge ning panid nad üldisesse vanglasse.
      verse: 18
    - text: 'Aga Issanda Ingel tegi öösel vangihoone uksed lahti ja viis nad välja
        ning ütles:'
      verse: 19
    - text: '"Minge, esinege ning rääkige rahvale pühakojas kõik selle elu sõnad!"'
      verse: 20
    - text: Kui nad seda olid kuulnud, läksid nad koidu ajal pühakotta ja õpetasid.
        Aga ülempreester ja tema kaaslased tulid ja kutsusid kokku Suurkohtu ja kõik
        Iisraeli laste vanematekogu ja läkitasid sulased vangitorni neid tooma.
      verse: 21
    - text: Kui nüüd sulased kohale jõudsid, ei leidnud nad neid vangihoonest. Nad
        tulid tagasi ja andsid seda teada,
      verse: 22
    - text: 'öeldes: "Vangla me leidsime küll hästi hoolsasti lukustatud olevat ja
        hoidjad väljas uste ees seisvat, aga kui me avasime, ei leidnud me kedagi
        seest!"'
      verse: 23
    - text: Kui pühakoja pealik ja ülempreestrid neid sõnumeid kuulsid, jäid nad kahevahele,
        mis sellest arvata.
      verse: 24
    - text: 'Siis tuli keegi ja jutustas neile: "Vaata, mehed, keda te panite vanglasse,
        seisavad pühakojas ja õpetavad rahvast!"'
      verse: 25
    - text: Siis läks pealik sulastega ja tõi nad ära; aga mitte vägisi, sest nad
        kartsid, et rahvas nad kividega surnuks viskab.
      verse: 26
    - text: 'Ja nad tõid ning seadsid nad Suurkohtu ette. Ja ülempreester küsis neilt
        ning ütles:'
      verse: 27
    - text: '"Kas me teid ei ole kõvasti keelanud õpetamast selle nimel? Ja vaata,
        te olete Jeruusalemma täitnud oma õpetusega ja tahate Selle inimese vere saata
        meie peale!"'
      verse: 28
    - text: 'Aga Peetrus ja teised Apostlid kostsid ning ütlesid: "Jumala sõna tuleb
        rohkem kuulda kui inimeste sõna.'
      verse: 29
    - text: Meie esiisade Jumal on üles äratanud Jeesuse, Kelle te olete poonud puu
        külge ning surmanud.
      verse: 30
    - text: Tema on Jumal Oma parema käega tõstnud Juhiks ja Õnnistegijaks, andma
        Iisraelile meeleparandust ja pattude andeksandmist.
      verse: 31
    - text: Ja meie oleme kõigi nende asjade tunnistajad ja samuti Püha Vaim, Keda
        Jumal on andnud neile, kes võtavad kuulda Tema sõna!"
      verse: 32
    - text: Aga kui nad seda kuulsid, käis see nende südamest läbi, ja nad võtsid
        nõuks nemad ära tappa.
      verse: 33
    - text: Kuid Suurkohtus tõusis üles üks variser, Gamaaliel nimi, käsuõpetaja,
        keda kõik rahvas austas, ja käskis mehed välja viia natukeseks ajaks,
      verse: 34
    - text: 'ja ütles siis koosolijaile: "Iisraeli mehed, olge ettevaatlikud sellega,
        mida te nende inimestega mõtlete teha.'
      verse: 35
    - text: Sest mitte ammu tagasi tõusis Teudas ning ütles enese midagi olevat, ja
        temaga liitus arvult ligi nelisada meest; tema tapeti ja kõik, kes nõustusid
        temaga, hajutati ja hävisid.
      verse: 36
    - text: Pärast teda astus üles galilealane Juudas rahvalugemise päevil ja ahvatles
        rahva enese järele; ka tema sai hukka ja kõik, kes heitsid tema nõusse, hajutati.
      verse: 37
    - text: 'Ja nüüd ma ütlen teile: jätke need inimesed rahule ja laske nad minna!
        Sest kui see nõu ja töö on inimestest, siis läheb see tühja,'
      verse: 38
    - text: aga kui see on Jumalast, siis te ei või seda tühjaks teha, et te kuidagi
        ei osutuks jumalavastasteks!" Ja nad võtsid kuulda tema nõu.
      verse: 39
    - text: Ja kui Apostlid olid sisse kutsutud, peksid nad neid ja keelasid neid
        rääkimast Jeesuse nimel ja lasksid nad minna.
      verse: 40
    - text: Aga nemad läksid Suurkohtu eest minema, rõõmsad sellest, et neid oli väärt
        arvatud kannatama teotust Selle nime pärast.
      verse: 41
    - text: Ja nad ei lakanud iga päev pühakojas ja kodasid mööda õpetamast Evangeeliumi
        Kristusest Jeesusest.
      verse: 42
  - chapter: 6
    verses:
    - text: Aga neil päevil kui jüngrite arv suurenes, tõusis nurin kreekakeelsete
        juutide seas heebrealaste vastu, et igapäevases abiandmises õieti ei hoolitud
        nende leskedest.
      verse: 1
    - text: 'Siis kutsusid need kaksteist eneste juurde jüngrite hulga ning ütlesid:
        "See ei sobi, et me kõrvale jätame Jumala sõna ja hoolt kanname toidulaudade
        eest.'
      verse: 2
    - text: Sellepärast, vennad, vaadake endi seast seitse meest, kellel on hea tunnistus
        ja kes on täis Vaimu ja tarkust, kelle me seaksime sellesse ametisse.
      verse: 3
    - text: Meie aga tahame pidevalt olla palvetamises ja sõna teenistuses!"
      verse: 4
    - text: See kõne oli kogu rahvahulga meelt mööda. Ja nad valisid Stefanose, mehe
        täis usku ja Püha Vaimu, ja Filippuse ja Prokorose ja Nikaanori ja Timoni
        ja Parmena ja Nikolaose, juudiusku pöördunud antiohlase.
      verse: 5
    - text: Need nad seadsid Apostlite ette ja palvetasid ning panid oma käed nende
        peale.
      verse: 6
    - text: Ja Jumala sõna kasvas; ja jüngrite arv sai väga suureks Jeruusalemmas;
        ja suur hulk preestreid sai sõnakuulelikuks usule.
      verse: 7
    - text: Aga Stefanos, täis armu ja väge, tegi imetegusid ja suuri tunnustähti
        rahva seas.
      verse: 8
    - text: Siis tõusid nõndanimetatud libertiinide ja küreenlaste ja aleksandrialaste
        kogudustest ja Kiliikia ja Aasia poolt mõned, kes vaidlesid Stefanosega,
      verse: 9
    - text: aga ei suutnud vastu seista tarkusele ja Vaimule, Kelle läbi tema rääkis.
      verse: 10
    - text: 'Siis nad hankisid mehed, kes ütlesid: "Me oleme teda kuulnud pilkesõnu
        rääkivat Moosese ja Jumala vastu!"'
      verse: 11
    - text: Ja nemad õhutasid rahvast ja vanemaid ja kirjatundjaid ja langesid ta
        kallale ning võtsid ta kinni ja viisid ta Suurkohtu ette.
      verse: 12
    - text: 'Nad esitasid valetunnistajaid, kes ütlesid: "See inimene ei lakka rääkimast
        sõnu selle püha paiga ja käsuõpetuse vastu.'
      verse: 13
    - text: Sest me oleme kuulnud teda ütlevat, et Jeesus Naatsaretlane hävitavat
        selle paiga ja muutvat kombed, mis Mooses meile on andnud."
      verse: 14
    - text: Ja kui kõik Suurkohtus istujad temale otsa vaatasid, nägid nad tema palge
        olevat otsekui Ingli palge.
      verse: 15
  - chapter: 7
    verses:
    - text: 'Siis ütles ülempreester: "Kas see on nõnda?"'
      verse: 1
    - text: 'Aga tema ütles: "Mehed, vennad ja isad, kuulge! Au Jumal ilmus meie esiisale
        Aabrahamile, kui ta oli Mesopotaamias enne oma siirdumist Haaranisse,'
      verse: 2
    - text: 'ning ütles temale: "Mine välja omalt maalt ja omast sugukonnast ja tule
        sinna maale, mille Ma sulle näitan."'
      verse: 3
    - text: Siis ta läks kaldealaste maalt ja asus elama Haaranisse. Ja kui tema isa
        suri, saatis Jumal tema sealt siia maale, kus teie nüüd elate,
      verse: 4
    - text: ega andnud siin temale pärandiks mitte jalatäitki, aga tõotas selle anda
        omandiks temale ja tema järglasile pärast teda ajal, mil ta oli alles lasteta.
      verse: 5
    - text: 'Ent Jumal rääkis nõnda: tema järglased peavad olema võõrastena võõral
        maal ja seal nad tehakse orjadeks ja neid vaevatakse nelisada aastat,'
      verse: 6
    - text: ja rahvast, keda nad orjavad, Mina karistan, ütles Jumal, ja selle järel
        nad lähevad välja ja teenivad Mind siin selles paigas.
      verse: 7
    - text: Ja Ta andis temale ümberlõikamislepingu; ja nii sündis Aabrahamile Iisak
        ja ta lõikas tema ümber kaheksandal päeval. Ja Iisakile sündis Jaakob, ja
        Jaakobile need kaksteist peavanemat.
      verse: 8
    - text: Ja peavanemad kadestasid Joosepit ning müüsid ta ära Egiptusesse; aga
        Jumal oli temaga
      verse: 9
    - text: ja päästis tema kõigist ta viletsustest ja andis temale armu ja tarkust,
        kui ta oli Egiptuse kuninga, vaarao ees; ja see tõstis ta kogu Egiptuse ja
        oma koja ülemaks.
      verse: 10
    - text: Aga nälg tuli kogu Egiptusesse ja Kaananisse ja suur viletsus; ja meie
        esiisad ei leidnud toidust.
      verse: 11
    - text: Aga kui Jaakob kuulis, et Egiptuses oli vilja, läkitas ta meie esiisad
        sinna esimest korda;
      verse: 12
    - text: ja teisel korral andis Joosep ennast tunda oma vendadele ja vaarao sai
        teada Joosepi päritolu.
      verse: 13
    - text: Siis Joosep läkitas järele ja laskis kutsuda oma isa Jaakobi ja kogu oma
        suguvõsa, seitsekümmend viis hinge.
      verse: 14
    - text: Ja Jaakob läks alla Egiptusesse ja suri, tema ja meie esiisad,
      verse: 15
    - text: ja nad viidi Sekemisse ja pandi hauda, mille Aabraham oli ostnud raha
        eest Emori, Sekemi isa lastelt.
      verse: 16
    - text: Kui nüüd lähenes tõotuse aeg, mille Jumal Aabrahamile oli vandega tõotanud,
        kasvas rahvas ja sigis paljuks Egiptuses,
      verse: 17
    - text: seni kui tõusis teine kuningas, kes Joosepist midagi ei teadnud.
      verse: 18
    - text: See tarvitas kavalust meie soo kallal ja tegi paha meie esivanemaile neid
        sundides ära heitma oma lapsukesed, et need ei jääks ellu.
      verse: 19
    - text: Sel ajal sündis Mooses ja ta meeldis Jumalale. Teda toideti kolm kuud
        tema isa majas.
      verse: 20
    - text: Aga kui ta oli kõrvale heidetud, võttis vaarao tütar tema ja kasvatas
        ta enesele pojaks.
      verse: 21
    - text: Ja Moosesele õpetati kõike egiptlaste tarkust ja tema oli vägev sõnades
        ja tegudes.
      verse: 22
    - text: Aga kui ta oli nelikümmend aastat vanaks saanud, tuli tema südamesse mõte
        oma vendi, Iisraeli lapsi, vaatama minna.
      verse: 23
    - text: Ja nähes ühele ülekohut tehtavat, läks ta appi ja tasus kätte selle eest,
        kellele liiga tehti, ja lõi egiptlase maha.
      verse: 24
    - text: Ent ta mõtles, et tema vennad saavad sellest aru, et Jumal tema käe läbi
        annab neile pääste; aga nad ei saanud aru.
      verse: 25
    - text: 'Ja järgmisel päeval ta juhtus nende juurde, kui nad riidlesid, ja sundis
        neid rahule ning ütles: "Mehed, te olete vennad, miks teete liiga üksteisele?"'
      verse: 26
    - text: 'Aga see, kes tegi liiga oma ligimesele, lükkas ta enesest ära ja ütles:
        "Kes on sind seadnud meie ülemaks ja kohtumõistjaks?'
      verse: 27
    - text: Kas tahad tappa mind, nagu sa eile tapsid egiptlase?"
      verse: 28
    - text: Selle kõne peale Mooses põgenes ja elas võõrana Midjanimaal; seal sündis
        temale kaks poega.
      verse: 29
    - text: Ja kui nelikümmend aastat möödas oli, ilmus temale Siinai mäe kõrbes Issanda
        Ingel tuleleegis kibuvitsapõõsas.
      verse: 30
    - text: 'Kui Mooses seda nägi, pani ta nägemust imeks. Ja kui ta ligi astus vaatama,
        kostis Issanda hääl:'
      verse: 31
    - text: '"Mina olen sinu vanemate Jumal, Aabrahami Jumal ja Iisaki Jumal ja Jaakobi
        Jumal!" Aga Mooses hakkas värisema ega julgenud sinna vaadata.'
      verse: 32
    - text: 'Aga Issand ütles temale: "Võta kingad jalast, sest paik, kus sa seisad,
        on püha maa!'
      verse: 33
    - text: Mina olen küllalt näinud Oma rahva vaeva Egiptuses ja olen kuulnud nende
        ohkamist ning olen tulnud alla neid vabastama. Siis tule nüüd, Ma läkitan
        sind Egiptusesse!"
      verse: 34
    - text: 'Selle Moosese, kelle nemad ära salgasid, öeldes: "Kes on sind seadnud
        ülemaks ja kohtumõistjaks?", selle läkitas Jumal ülemaks ja lunastajaks selle
        ingli kaudu, kes temale ilmus kibuvitsapõõsas.'
      verse: 35
    - text: See viis nad välja ja tegi imetegusid ja tunnustähti Egiptuses ja Punases
        meres ja kõrbes nelikümmend aastat.
      verse: 36
    - text: 'See on see Mooses, kes ütles Iisraeli lastele: "Ühe prohveti äratab teile
        Jumal teie vendade hulgast, minu sarnase",'
      verse: 37
    - text: tema on see, kes oli koguduse seas kõrbes ühes selle Ingliga, kes temaga
        kõneles Siinai mäel, ja oli ühes meie esiisadega ja sai elavaid sõnu meile
        edasiandmiseks.
      verse: 38
    - text: Temale meie esivanemad ei tahtnud olla sõnakuulelikud, vaid tõukasid ta
        ära ja pöördusid oma südamega Egiptuse poole,
      verse: 39
    - text: 'öeldes Aaronile: "Tee meile jumalaid, kes käiksid meie ees, sest me ei
        tea, mis on sündinud selle Moosesega, kes meid tõi Egiptusest välja!"'
      verse: 40
    - text: Ja nad tegid noil päevil vasika ja viisid sellele ebajumalale ohvreid
        ning rõõmustusid oma käte tegudest.
      verse: 41
    - text: 'Kuid Jumal pöördus neist ära ja jättis nad teenima taeva vägesid, nõnda
        nagu on kirjutatud prohvetite raamatus: "Kas teie, Iisraeli sugu, nelikümmend
        aastat kõrbes tõite Mulle tapaohvreid ja muid ohvreid?'
      verse: 42
    - text: 'Ei, vaid te kandsite Mooloki telki ja oma jumala Romfa tähte, kujusid,
        mis te olite teinud, et neid kummardada: sellepärast Ma siirutan teid teispoole
        Baabüloni!"'
      verse: 43
    - text: Meie esiisadel oli tunnistustelk kõrbes, nõnda nagu oli määranud see,
        Kes Moosesega rääkis, et ta pidi selle valmistama eeskuju järgi, mida ta oli
        näinud.
      verse: 44
    - text: Selle meie esiisad ühes Joosuaga võtsid ning viisid paganate maa-alale,
        keda Jumal ajas minema meie esiisade eest kuni Taaveti päevini,
      verse: 45
    - text: kes leidis armu Jumala ees ja palus, et ta leiaks elamu Jaakobi kodakonnale.
      verse: 46
    - text: Ent Saalomon ehitas Temale koja.
      verse: 47
    - text: 'Kuid Kõigekõrgem ei ela kätega tehtud kodades, nõnda nagu ütleb prohvet:'
      verse: 48
    - text: '"Taevas on Minu aujärg ja maa Minu jalgealune järg! Mis koda te Mulle
        tahate ehitada", ütleb Issand, "või mis on Mu hingamise ase?'
      verse: 49
    - text: Eks Minu käsi ole selle kõik teinud?"
      verse: 50
    - text: Te kangekaelsed ja ümberlõikamatud südamest ja kõrvust! Te panete ikka
        vastu Pühale Vaimule! Nõnda nagu teie esiisad, nõnda teete teiegi.
      verse: 51
    - text: Keda prohvetitest teie esiisad ei ole taga kiusanud? Nad tapsid need,
        kes ennustasid selle Õige tulemist, Kelle äraandjaiks ja tapjaiks nüüd olete
        saanud teie,
      verse: 52
    - text: kes saite käsuõpetuse Inglite teenistuse kaudu ega pidanud seda mitte.
      verse: 53
    - text: Aga kui nad seda kuulsid, lõikas see neile südamesse ja nad kiristasid
        hambaid ta peale.
      verse: 54
    - text: Tema aga täis Püha Vaimu vaatas üksisilmi taeva poole ja nägi Jumala auhiilgust
        ning Jeesust seisvat Jumala paremal poolel,
      verse: 55
    - text: 'ja ta ütles: "Ennäe! Ma näen taevad lahti olevat ja Inimese Poja seisvat
        Jumala paremal poolel!"'
      verse: 56
    - text: Siis nad karjusid suure häälega ning pidasid oma kõrvad kinni ja kargasid
        kõik ühel meelel tema kallale
      verse: 57
    - text: ning lükkasid ta linnast välja ja viskasid teda kividega. Ja tunnistajad
        panid oma riided maha ühe noore mehe jalgade ette, kelle nimi oli Saulus.
      verse: 58
    - text: 'Ja nad viskasid Stefanost kividega, kuna tema palus Jumalat ja ütles:
        "Issand Jeesus, võta minu vaim vastu!"'
      verse: 59
    - text: 'Ja ta heitis põlvili ning hüüdis suure häälega: "Issand, ära arva seda
        pattu neile süüks!" Ja kui ta seda oli öelnud, uinus ta.'
      verse: 60
  - chapter: 8
    verses:
    - text: Aga Saulusel oli hea meel Stefanose surmast. Sel ajal algas suur Jeruusalemma
        koguduse tagakiusamine. Ja kõik peale Apostlite hajutati Juuda- ja Samaariamaale.
      verse: 1
    - text: Aga mõned jumalakartlikud mehed matsid Stefanose maha ja leinasid väga
        tema pärast.
      verse: 2
    - text: Ent Saulus rüüstas kogudust, käies mööda kodasid, ja tõi välja mehi ja
        naisi ja andis nad vangi.
      verse: 3
    - text: Siis käisid hajaliolevad mööda maad ja kuulutasid Evangeeliumi sõna.
      verse: 4
    - text: Aga Filippus tuli Samaaria linna ja kuulutas neile Kristust.
      verse: 5
    - text: Ja rahvas pani ühel meelel seda tähele, mida Filippus ütles, kuuldes teda
        ning nähes imetähti, mida ta tegi.
      verse: 6
    - text: Sest paljude seest, kellel olid rüvedad vaimud, läksid need välja suure
        häälega kisendades, ja palju halvatuid ja jalutuid sai terveks.
      verse: 7
    - text: Ja suur rõõm oli selles linnas.
      verse: 8
    - text: Aga üks mees, Siimon nimi, oli enne juba seal linnas ja nõidus ning eksitas
        Samaaria rahvast, öeldes enese midagi suurt olevat.
      verse: 9
    - text: 'Teda panid tähele kõik, nii pisukesed kui suured, ning ütlesid: "See
        on Jumala vägi, mida kutsutakse Suureks!"'
      verse: 10
    - text: Ja nad hoidsid tema poole, sest et ta kaua aega oli neid nõidusega eksitanud.
      verse: 11
    - text: Aga kui nad Filippust uskusid, kes neile kuulutas Evangeeliumi Jumala
        riigist ja Jeesuse Kristuse nimest, siis ristiti nii mehi kui naisi.
      verse: 12
    - text: Ka Siimon ise sai usklikuks, ja kui ta oli ristitud, jäi ta alati Filippuse
        juurde ja pani väga imeks, nähes sündivat imetähti ja suuri vägevaid tegusid.
      verse: 13
    - text: Aga kui Jeruusalemmas olevad Apostlid said kuulda, et Samaaria linn oli
        Jumala sõna vastu võtnud, läkitasid nad nende juurde Peetruse ja Johannese.
      verse: 14
    - text: Kui need sinna said, palvetasid nad nende eest, et nad saaksid Püha Vaimu.
      verse: 15
    - text: Sest Vaim ei olnud veel langenud ühegi peale nende seast, vaid nemad olid
        ainult ristitud Issanda Jeesuse nimesse.
      verse: 16
    - text: Siis panid nad oma käed nende peale, ja nad said Püha Vaimu.
      verse: 17
    - text: Aga kui Siimon nägi, et Apostlite käte pealepanemise läbi anti Püha Vaimu,
        pakkus ta neile raha
      verse: 18
    - text: 'ning ütles: "Andke ka minule see meelevald, et see, kelle peale ma iganes
        oma käed panen, saaks Püha Vaimu."'
      verse: 19
    - text: 'Aga Peetrus ütles talle: "Kadugu su raha sinuga tükkis, et sa mõtled
        Jumala andi saada raha eest!'
      verse: 20
    - text: Sul ei ole jagu ega osa sellest sõnast, sest su süda ei ole avameelne
        Jumala ees.
      verse: 21
    - text: Sellepärast paranda meelt sellest oma kurjusest ja palu Issandat, et sinu
        südame mõte sulle vahest andeks antaks.
      verse: 22
    - text: Sest ma näen sind viha sapis ja ülekohtu sõlmes kinni olevat!"
      verse: 23
    - text: 'Aga Siimon vastas ning ütles: "Paluge teie Issandat minu pärast, et minu
        peale ei tuleks midagi sellest, mis te olete öelnud!"'
      verse: 24
    - text: Kui nad nüüd olid tunnistanud ja rääkinud Issanda sõna, pöördusid nad
        tagasi Jeruusalemma ja kuulutasid Evangeeliumi mitmes Samaariamaa alevis.
      verse: 25
    - text: 'Aga Issanda Ingel rääkis Filippusega ja ütles: "Tõuse ja mine lõuna poole
        seda teed, mis Jeruusalemmast läheb alla Gaasa poole, see on kõrbetee!"'
      verse: 26
    - text: Ja ta tõusis ning läks. Ja vaata, üks Etioopia mees, etiooplaste kuninganna
        Kandake suur kojaülem, kogu ta varanduse hooldaja, kes oli tulnud Jeruusalemma
        Jumalat kummardama,
      verse: 27
    - text: oli tagasi minemas ning istus oma tõllas ja luges prohvet Jesaja raamatut.
      verse: 28
    - text: 'Ja Vaim ütles Filippusele: "Mine ja astu selle tõlla lähedale!"'
      verse: 29
    - text: 'Aga kui Filippus jooksis tõlla juurde, kuulis ta teda lugevat prohvet
        Jesaja raamatut ja küsis: "Kas sa ka mõistad, mida sa loed?"'
      verse: 30
    - text: 'Tema ütles: "Kuidas ma võin mõista, kui keegi mind ei juhata?" Ja ta
        palus Filippust astuda tõlda ja istuda tema kõrvale.'
      verse: 31
    - text: 'Ja kirjakoht, mida ta luges, oli see: "Nagu lammas viidi Ta tappa, ja
        nagu tall oma niitja ees on vait, nõnda ei avanud Ta Oma suud!'
      verse: 32
    - text: Teda alandades võeti kohus Ta pealt! Kes kõneleb Tema päritolust? Sest
        Ta elu võeti ära maa pealt!"
      verse: 33
    - text: 'Aga kojaülem hakkas rääkima Filippusega ning ütles: "Ma palun sind, kellest
        räägib prohvet seda? Kas enesest või kellestki teisest?"'
      verse: 34
    - text: Aga Filippus avas oma suu ja lähtudes sellest kirjakohast ta kuulutas
        temale Evangeeliumi Jeesusest.
      verse: 35
    - text: 'Ent kui nad teed edasi läksid, jõudsid nad vee juurde ja kojaülem ütles:
        "Ennäe vett! Mis keelab, et mind ei peaks ristitama?"'
      verse: 36
    - text: 'Aga Filippus ütles: "Kui sa usud kõigest südamest, siis võib see sündida!"
        Tema vastas ning ütles: "Mina usun, et Jeesus Kristus on Jumala Poeg!"'
      verse: 37
    - text: Ja ta käskis tõlla peatada, ja nad astusid mõlemad maha vette, Filippus
        ja kojaülem; ja ta ristis teda.
      verse: 38
    - text: Aga kui nad veest välja tulid, võttis Issanda Vaim Filippuse ära, ja kojaülem
        ei näinud teda enam. Aga ta läks oma teed rõõmuga.
      verse: 39
    - text: Aga Filippus leiti Asdodist ja ta käis mööda maad ning kuulutas Evangeeliumi
        kõigile linnadele, kuni ta jõudis Kaisareasse.
      verse: 40
  - chapter: 9
    verses:
    - text: Aga Saulus turtsus ikka veel ähvardamise ja tapmisega Issanda jüngrite
        vastu ja läks ülempreestri juurde
      verse: 1
    - text: ning palus temalt kirju Damaskuse kogudustele, et kui ta peaks leidma
        usuteel käijaid, olgu mehi või naisi, et ta võiks nad siduda ja tuua Jeruusalemma.
      verse: 2
    - text: Aga kui ta oli sinna minemas ja Damaskuse lähedale jõudis, sündis, et
        äkitselt paistis tema ümber valgus taevast;
      verse: 3
    - text: 'ja ta kukkus maha maa peale ning kuulis üht häält temale ütlevat: "Saul,
        Saul, miks sa Mind taga kiusad?"'
      verse: 4
    - text: 'Tema vastas: "Issand, kes Sa oled?" Ja Issand ütles: "Mina olen Jeesus,
        Keda sa taga kiusad!"'
      verse: 5
    - text: Aga tõuse ja mine linna, ja seal öeldakse sulle, mis sul tuleb teha!"
      verse: 6
    - text: Aga mehed, kes olid temaga teel, seisid ehmunult; nad kuulsid küll häält,
        aga ei näinud kedagi.
      verse: 7
    - text: Aga Saulus tõusis maast üles ja kui ta oma silmad avas, ei näinud ta enam!
        Siis nad talutasid teda kättpidi ja viisid ta Damaskusesse.
      verse: 8
    - text: Ja kolm päeva ta ei näinud, ei söönud ega joonud.
      verse: 9
    - text: 'Ent Damaskuses oli üks jünger, Ananias nimi. Sellele ütles Issand nägemuses:
        "Ananias!" Tema vastas: "Issand, vaata, siin ma olen!"'
      verse: 10
    - text: 'Issand ütles temale: "Tõuse ja mine sinna tänavasse, mida kutsutakse
        Õigeks, ja kuula Juuda majas Sauluse-nimelise Tarsose mehe järele, sest vaata,
        ta palvetab'
      verse: 11
    - text: ja on nägemuses näinud mehe, Ananias nimi, sisse tulevat ja käe ta peale
        panevat, et ta nägemise tagasi saaks!"
      verse: 12
    - text: 'Ananias vastas: "Issand, ma olen mitmelt kuulnud sellest mehest, kui
        palju ta on kurja teinud Sinu pühadele Jeruusalemmas;'
      verse: 13
    - text: ja tal on ülempreestrilt luba siin siduda kõiki, kes Sinu nime appi hüüavad!"
      verse: 14
    - text: 'Aga Issand ütles temale: "Mine, sest ta on Mulle valitud riist, et ta
        Minu nime kannaks paganate ja kuningate ning Iisraeli laste ette,'
      verse: 15
    - text: sest Mina tahan temale näidata, kui palju ta peab Minu nime pärast kannatama!"
      verse: 16
    - text: 'Siis Ananias läks ära ja astus sinna majja. Ja kui ta oma käe tema peale
        oli pannud, ütles ta: "Saul, vend, Issand on mind läkitanud, Jeesus, Kes sulle
        ilmus teel, mida sa tulid, et sa nägemise tagasi saaksid ja täituksid Püha
        Vaimuga!"'
      verse: 17
    - text: Ja sedamaid pudenes tema silmadelt otsekui soomuseid, ja ta nägi jälle
        ja tõusis ning laskis ennast ristida.
      verse: 18
    - text: Ja kui ta oli leiba võtnud, sai ta jälle tugevaks. Siis ta jäi mõneks
        päevaks jüngrite sekka Damaskusesse,
      verse: 19
    - text: ja kuulutas varsti kogudusekodades Kristust, tunnistades, et Seesama on
        Jumala Poeg.
      verse: 20
    - text: 'Aga kõik, kes teda kuulsid, ehmusid ning ütlesid: "Eks see ole seesama,
        kes Jeruusalemmas rüüstas selle nime appihüüdjaid ja on siia tulnud selleks,
        et neid kinni siduda ja viia ülempreestrite kätte?"'
      verse: 21
    - text: Aga Saulus läks järjest vägevamaks ja ajas juudid, kes Damaskuses elasid,
        kihama ning tõestas, et Jeesus on Kristus.
      verse: 22
    - text: Mõne päeva pärast pidasid juudid nõu teda ära tappa.
      verse: 23
    - text: Aga Saulus sai teada nende salanõu. Ent nad valvasid päeva ja öö väravais,
        et teda tappa;
      verse: 24
    - text: kuid jüngrid võtsid ta öösel ja aitasid ta üle müüri ning lasksid ta korviga
        alla.
      verse: 25
    - text: Kui siis Saulus jõudis Jeruusalemma, püüdis ta liituda jüngrite hulka,
        aga nemad kõik kartsid teda ega uskunud, et ta on jünger.
      verse: 26
    - text: Kuid Barnabas võttis ta vastu ja viis ta Apostlite juurde ja rääkis neile,
        kuidas tema teel olles oli Issandat näinud ning temaga kõnelnud ja kuidas
        ta Damaskuses oli avalikult kuulutanud Evangeeliumi Jeesuse nimel.
      verse: 27
    - text: Nii ta jäi nende juurde sisse ja välja käima Jeruusalemmas ja kuulutas
        avalikult Evangeeliumi Issanda nimel.
      verse: 28
    - text: Ta rääkis ka ja ajas juttu kreekakeelsete juutidega; aga need püüdsid
        teda tappa.
      verse: 29
    - text: Aga kui vennad seda teada said, viisid nad ta Kaisareasse ja saatsid ta
        sealt Tarsosesse.
      verse: 30
    - text: Siis oli nüüd kogudusel rahu kogu Juuda- ja Galilea- ja Samaariamaal,
        ja see kasvas ja täienes ja edenes Issanda kartuses ning Püha Vaimu julgustusel.
      verse: 31
    - text: Aga sündis, kui Peetrus kõigis paigus käimas oli, et ta tuli ka pühade
        juurde, kes elasid Lüddas.
      verse: 32
    - text: Seal ta leidis ühe inimese, Aineas nimi, kes oli kaheksa aastat olnud
        voodis maas ja halvatud.
      verse: 33
    - text: 'Ja Peetrus ütles talle: "Aineas! Jeesus Kristus teeb su terveks: tõuse
        üles ja sea oma ase korda!" Ja sedamaid ta tõusis üles.'
      verse: 34
    - text: Ja teda nägid kõik, kes elasid Lüddas ja Saaronis; ja need pöördusid Issanda
        poole.
      verse: 35
    - text: Aga Joppes oli keegi naisjünger, nimega Tabiita, mis meie keeli tähendab
        Hirv. See oli rikas häist tegudest ja armastusandidest, mida ta tegi.
      verse: 36
    - text: Ja neil päevil sündis, et ta jäi haigeks ja suri. Ja nad pesid teda ja
        panid ta ülemisse tuppa.
      verse: 37
    - text: Aga Lüdda oli Joppe lähedal. Kui jüngrid kuulsid, et Peetrus seal on,
        läkitasid nad kaks meest tema juurde ja palusid teda, et ta viibimata tuleks
        nende juurde.
      verse: 38
    - text: Siis Peetrus tõusis ja läks nendega. Ja kui ta sinna jõudis, viisid nad
        ta ülemisse tuppa, ja kõik lesknaised astusid tema ümber, nutsid ja näitasid
        kuubi ja riideid, mis Hirv nende juures olles oli teinud.
      verse: 39
    - text: 'Aga Peetrus ajas kõik välja, heitis põlvili ja palus Jumalat ning pöördus
        surnu poole ja ütles: "Tabiita, tõuse üles!" Siis avas see oma silmad, ja
        kui ta Peetrust nägi, tõusis ta istuma.'
      verse: 40
    - text: Aga Peetrus andis temale käe ja tõstis ta püsti. Siis ta kutsus sisse
        pühad ja lesed ja esitas teda neile elavana.
      verse: 41
    - text: Aga see sai teatavaks kogu Joppes ja paljud uskusid Issandasse.
      verse: 42
    - text: Ja Peetrus jäi mõneks päevaks Joppesse ühe nahkru Siimona juurde.
      verse: 43
  - chapter: 10
    verses:
    - text: Kaisarea linnas oli üks mees, Korneelius nimi, selle väesalga pealik,
        mida kutsuti Itaalia väesalgaks.
      verse: 1
    - text: Tema oli vaga ja jumalakartlik kogu oma perega ja jagas rahvale palju
        ande ning palus alati Jumalat.
      verse: 2
    - text: 'See nägi nägemuses selgesti, arvata üheksandal päevatunnil, et Jumala
        Ingel tuli sisse tema juurde ning ütles talle: "Korneelius!"'
      verse: 3
    - text: 'Tema aga vaatas Inglile otsa, lõi kartma ning ütles: "Isand, mis on?"
        See ütles talle: "Sinu palved ja su annid on tõusnud Jumala ette sind meelde
        tuletama.'
      verse: 4
    - text: Läkita nüüd mehi Joppesse ja lase kutsuda Siimon, kelle lisanimi on Peetrus;
      verse: 5
    - text: tema asub nahkur Siimona juures, kelle maja on mererannas!"
      verse: 6
    - text: Kui siis Ingel oli ära läinud, kes Korneeliusega rääkis, kutsus ta kaks
        oma perest ja ühe vaga sõjamehe neist, kes alati ta juures olid,
      verse: 7
    - text: rääkis neile kõik ära ning läkitas nad Joppesse.
      verse: 8
    - text: Aga järgmisel päeval, kui nad teel olles lähenesid linnale, läks Peetrus
        katusele palvetama kuuendal tunnil.
      verse: 9
    - text: Ja temale tuli nälg ning ta tahtis süüa. Aga kui talle rooga valmistati,
        jäi ta otsekui enesest ära
      verse: 10
    - text: ning nägi taeva avatud olevat ja enese juurde alla tulevat anuma, otsekui
        suure linase riide, mida nelja nurka pidi alla lasti.
      verse: 11
    - text: Selle sees oli kõiksugu neljajalgseid ja roomajaid maa elajaid ja taeva
        linde.
      verse: 12
    - text: 'Ja temale ütles hääl: "Tõuse, Peetrus, verista ja söö!"'
      verse: 13
    - text: 'Aga Peetrus ütles: "Ei ilmaski, Issand, sest ma pole veel söönud seda,
        mis on keelatud ja roojane!"'
      verse: 14
    - text: 'Ja hääl ütles taas teist korda temale: "Mis Jumal on puhastanud, seda
        sina ära arva keelatuks!"'
      verse: 15
    - text: Ja see sündis kolm korda, ja astja võeti jälle üles taevasse.
      verse: 16
    - text: Aga kui Peetrus oli iseeneses kahevahel, mis tema nähtud nägemus küll
        võiks tähendada, vaata, siis olid mehed, keda Korneelius oli läkitanud, küsitledes
        leidnud Siimona maja ja seisid värava taga.
      verse: 17
    - text: Nad hüüdsid ning küsisid, kas Siimon, kelle lisanimi on Peetrus, on seal
        võõrsil.
      verse: 18
    - text: 'Ent kui Peetrus alles oma meeles mõtles nägemusele, ütles Vaim temale:
        "Vaata, kolm meest otsivad sind!'
      verse: 19
    - text: Aga tõuse üles ja astu alla ning mine nendega ilma kaksipidi mõtlemata,
        sest Mina olen nad läkitanud!"
      verse: 20
    - text: 'Siis Peetrus tuli alla meeste juurde ning ütles: "Vaata, mina olen see,
        keda te otsite! Mis asja pärast te olete tulnud?"'
      verse: 21
    - text: 'Nemad vastasid: "Pealik Korneelius, õige ja jumalakartlik mees, kellel
        on hea tunnistus kogu juuda rahvalt, on pühalt Inglilt saanud sõna, et ta
        sind peab kutsuma oma kotta ja kuulama sinu kõnet!"'
      verse: 22
    - text: Siis ta kutsus nad sisse ja pidas neid külalistena. Aga järgmisel päeval
        läks Peetrus nendega ära ja mõned vennad, kes Joppest olid, läksid ühes temaga.
      verse: 23
    - text: Järgmisel päeval nad saabusid Kaisareasse. Ja Korneelius ootas neid ja
        kutsus kokku oma sulased ja parimad sõbrad.
      verse: 24
    - text: Ja kui Peetrus oli sisse astunud, läks Korneelius talle vastu ning heitis
        tema jalge ette maha ja kummardas.
      verse: 25
    - text: 'Aga Peetrus tõstis ta üles ja ütles: "Tõuse üles, ka mina ise olen inimene!"'
      verse: 26
    - text: Ja kui ta temaga oli kõnelnud, läks ta sisse ja leidis eest suure hulga
        inimesi
      verse: 27
    - text: 'ning ütles neile: "Te teate, et juuda mehel ei ole luba sõbrustada muulasega
        või minna tema juurde, aga Jumal on mulle näidanud, et ühtki inimest ei tohi
        pidada halvaks ega rüvedaks.'
      verse: 28
    - text: 'Sellepärast olen ma ka tõrkumata tulnud, kui mind kutsuti. Siis küsin
        ma nüüd: mis asja pärast te olete mind kutsunud?"'
      verse: 29
    - text: 'Korneelius ütles: "Neli päeva tagasi ma olin otse selsamal üheksandal
        tunnil oma kojas palvetamas ja vaata, üks mees seisis minu ees hiilgavais
        riideis'
      verse: 30
    - text: 'ning ütles: Korneelius, sinu palvet on kuuldud ja su annid on Jumalale
        meelde tulnud.'
      verse: 31
    - text: Siis läkita nüüd Joppesse ja kutsu Siimon, keda lisanimega hüütakse Peetruseks;
        tema on võõrsil nahkur Siimona majas mererannas.
      verse: 32
    - text: Siis ma läkitasin sedamaid sinu juurde, ja sa oled hästi teinud, et tulid.
        Nüüd me oleme kõik siin üheskoos Jumala ees kuulamas kõike, mis Jumal sind
        on käskinud!"
      verse: 33
    - text: 'Siis Peetrus avas oma suu ning ütles: "Ma mõistan tõesti, et Jumal ei
        tee vahet isikute vahel,'
      verse: 34
    - text: vaid kõige rahva seast on see, kes teda kardab ja teeb õigust, tema meele
        järgi.
      verse: 35
    - text: Selle sõna ta on läkitanud Iisraeli lastele, kuulutades Evangeeliumi rahust
        Jeesuse Kristuse läbi, Kes on kõikide Issand.
      verse: 36
    - text: Te teate seda asja, mis on sündinud tervel Juudamaal alates Galileast
        pärast ristimist, mida Johannes kuulutas,
      verse: 37
    - text: kuidas Jumal Jeesuse Naatsaretist oli võidnud Püha Vaimu ja väega ja kuidas
        Tema käis mööda maad ja tegi head ning parandas kõiki, kelle üle kurat oli
        saanud võimuse; sest Jumal oli Temaga.
      verse: 38
    - text: Ja meie oleme kõigi nende asjade tunnistajad, mis Ta on teinud juutide
        maal ja Jeruusalemmas; ja nad poosid Tema ristipuule ning surmasid.
      verse: 39
    - text: Selle on Jumal üles äratanud kolmandal päeval ja on Teda lasknud saada
        ilmsiks,
      verse: 40
    - text: mitte kõigele rahvale, vaid Jumala ennevalitud tunnistajaile, meile, kes
        Temaga oleme söönud ja joonud, pärast seda kui Ta oli surnuist üles tõusnud.
      verse: 41
    - text: Ja Tema on meid käskinud rahvale kuulutada ja tunnistada, et Tema on Jumala
        poolt seatud elavate ja surnute kohtumõistja.
      verse: 42
    - text: Temast tunnistavad kõik prohvetid, et Tema nime läbi igaüks, kes usub
        Temasse, saab pattude andeksandmise!"
      verse: 43
    - text: Kui Peetrus neid sõnu alles rääkis, langes Püha Vaim kõikide peale, kes
        seda sõna kuulsid.
      verse: 44
    - text: Ja usklikud ümberlõigatute hulgast, niipalju kui neid ühes Peetrusega
        oli tulnud, ehmusid, et Püha Vaimu and valati ka paganate peale,
      verse: 45
    - text: 'sest nad kuulsid neid võõraid keeli rääkivat ja Jumalat väga ülistavat.
        Siis Peetrus ütles:'
      verse: 46
    - text: '"Kas keegi võib vett keelata, et ei ristitaks neid, kes on saanud Püha
        Vaimu nõnda nagu meiegi?"'
      verse: 47
    - text: Ja ta käskis neid ristida Issanda nimesse. Siis nad palusid teda, et ta
        jääks mõneks päevaks nende juurde.
      verse: 48
  - chapter: 11
    verses:
    - text: Siis Apostlid ja vennad, kes Juudamaal siin ja seal elasid, said kuulda,
        et ka paganad olid vastu võtnud Jumala sõna.
      verse: 1
    - text: Aga kui Peetrus tuli Jeruusalemma, vaidlesid temaga ümberlõigatud
      verse: 2
    - text: 'ning ütlesid: "Sina oled läinud sisse ümberlõikamatute juurde ja oled
        söönud nendega!"'
      verse: 3
    - text: 'Aga Peetrus hakkas rääkima ning seletas neile asja selle järjekorras
        nõnda:'
      verse: 4
    - text: '"Mina olin Joppe linnas palvetamas ja nägin otsekui enesest ära olles
        nägemuse: seal tuli alla anum, nagu suur linane riie, mida nelja nurka pidi
        lasti alla taevast, ja see tuli aiva minu juurde.'
      verse: 5
    - text: Kui ma seda juureldes vaatasin, nägin ma maa neljajalgseid elajaid ja
        metsalisi ja roomajaid ja taeva linde,
      verse: 6
    - text: 'ja ma kuulsin ka häält mulle ütlevat: tõuse üles, Peetrus, verista ja
        söö!'
      verse: 7
    - text: 'Aga ma ütlesin: ei ilmaski, Issand; sest minu suhu ei ole elades saanud
        midagi keelatut ehk roojast!'
      verse: 8
    - text: 'Siis vastas mulle teist korda hääl taevast: mis Jumal on puhastanud,
        seda ära sina arva keelatuks!'
      verse: 9
    - text: Ja see sündis kolm korda. Ja kõik tõmmati jälle üles taevasse.
      verse: 10
    - text: Ja vaata, samal hetkel seisid maja ees, kus me olime, kolm meest, kes
        olid Kaisareast läkitatud minu juurde.
      verse: 11
    - text: Ent Vaim ütles mulle, et ma läheksin ühes nendega ega mõtleks kaksipidi.
        Siis tulid ka need kuus venda minuga, ja me läksime selle mehe kotta.
      verse: 12
    - text: 'Ja ta kuulutas meile, kuidas ta oli näinud Inglit oma majas seisvat ja
        ta talle ütlevat: läkita Joppesse ja kutsu Siimon, keda hüütakse lisanimega
        Peetruseks.'
      verse: 13
    - text: Tema räägib sulle sõnu, mille läbi sina ja kõik su pere saate õndsaks.
      verse: 14
    - text: Aga kui ma hakkasin kõnelema, langes Püha Vaim nende peale, nagu meiegi
        peale alguses.
      verse: 15
    - text: 'Siis meenus mulle Issanda sõna, kuidas Ta ütles: Johannes ristis küll
        veega, aga teid ristitakse Püha Vaimuga!'
      verse: 16
    - text: Kui nüüd Jumal neile on andnud sama anni kui meilegi, kes usume Issandasse
        Jeesusesse Kristusesse, kes siis olin mina, et oleksin võinud Jumalat keelata?"
      verse: 17
    - text: 'Aga kui nad seda kuulsid, jäid nad vait ja andsid Jumalale au, öeldes:
        "Siis on Jumal ka paganaile andnud meeleparanduse eluks!"'
      verse: 18
    - text: Aga need, kes olid hajutatud viletsuse läbi, mis oli tekkinud Stefanose
        pärast, käisid maad läbi Foiniikiani ja Küprose saareni ja Antiookiani ega
        kuulutanud sõna kellelegi muule kui ainult juutidele.
      verse: 19
    - text: Aga nende hulgas olid mõned Küprose ja Küreene mehed; need läksid Antiookiasse
        ning rääkisid ka kreeklastele, jutlustades Issandat Jeesust.
      verse: 20
    - text: Ja Issanda käsi oli nendega ning suur hulk uskus ja pöördus Issanda poole.
      verse: 21
    - text: Aga teade neist kostis Jeruusalemmas oleva koguduse kõrvu, ja nad läkitasid
        Barnabase Antiookiasse.
      verse: 22
    - text: Kui ta sinna jõudis ja nägi Jumala armu, sai ta rõõmsaks ja manitses kõiki
        jääma kindla südamega Issanda juurde;
      verse: 23
    - text: sest ta oli õige mees, täis Püha Vaimu ning usku, ja palju rahvast koguti
        Issandale.
      verse: 24
    - text: Siis ta läks Tarsosesse Saulust otsima, ja kui ta tema leidis, tõi ta
        tema Antiookiasse.
      verse: 25
    - text: Ja nemad käisid terve aasta koos koguduses ja õpetasid suure hulga rahvast.
        Ja Antiookias hakati kõige enne nimetama jüngreid kristlasteks.
      verse: 26
    - text: Noil päevil tuli Jeruusalemmast prohveteid Antiookiasse.
      verse: 27
    - text: Ja üks neist, Aagabus nimi, tõusis ja andis Vaimu läbi teada, et suur
        nälg oli tulemas üle kogu maailma. Ja see tuligi keiser Klaudiuse ajal.
      verse: 28
    - text: Siis jüngrid võtsid nõuks igaüks sedamööda, kuidas kellelgi jõudu oli,
        saata abi vendadele, kes elasid Juudamaal.
      verse: 29
    - text: Seda nad tegidki ja saatsid annid vanemate kätte Barnabase ja Sauluse
        käe läbi.
      verse: 30
  - chapter: 12
    verses:
    - text: Aga sel ajal pistis kuningas Heroodes käe mõnede külge kogudusest, et
        neile paha teha.
      verse: 1
    - text: Ja ta tappis mõõgaga Jakoobuse, Johannese venna.
      verse: 2
    - text: Ja nähes, et see oli juutidele meelt mööda, võttis ta ette vangistada
        ka Peetruse. Sel ajal olid parajasti hapnemata leibade pühad.
      verse: 3
    - text: Ta võttis tema kinni ja heitis ta vangitorni ning andis tema nelja neljamehelise
        sõjameeste salga kätte hoida, kavatsedes teda pärast paasapüha tuua rahva
        ette.
      verse: 4
    - text: Nii peeti siis Peetrust vangis, aga kogudus tegi väsimata palvet Jumala
        poole tema eest.
      verse: 5
    - text: Aga kui Heroodes tahtis teda tuua kohtu ette, magas Peetrus sel ööl kahe
        sõjamehe vahel kahe ahelaga seotult, ja vahid ukse ees valvasid vangihoonet.
      verse: 6
    - text: 'Ja vaata, Issanda Ingel seisis seal ja valgus paistis seal toas! Ja Ingel
        tõukas Peetruse külge, äratas ta üles ning ütles: "Tõuse usinasti üles!" Ja
        ta ahelad langesid käte ümbert maha.'
      verse: 7
    - text: 'Ja Ingel ütles talle: "Pane vöö vööle ja kingad jalga!" Tema tegi nõnda.
        Veel ta ütles talle: "Pane kuub selga ja tule mu järel!"'
      verse: 8
    - text: Ja ta tuli välja ja läks ta järele ega teadnud, et on ilmsi see, mis sünnib
        ingli kaudu, vaid mõtles nägevat nägemust.
      verse: 9
    - text: Aga kui nad jõudsid mööda esimesest ja teisest vahist, tulid nad raudvärava
        ette, mis viis linna. See läks iseenesest neile lahti ja nad tulid välja ja
        läksid edasi üht tänavat mööda. Ja Ingel lahkus äkitselt temast.
      verse: 10
    - text: 'Kui siis Peetrus teadlikuks sai, ütles ta: "Nüüd ma tean tõesti, et Issand
        on läkitanud Oma Ingli ja on mind päästnud Heroodese käest ja kõigest, mida
        juuda rahvas ootas!"'
      verse: 11
    - text: Ja märgates, kus ta on, tuli ta Maarja, Johannese, teise nimega Markuse
        ema maja juurde, kuhu mitmed olid kokku tulnud palvetama.
      verse: 12
    - text: Ent kui Peetrus koputas jalgväravale, tuli tüdruk, nimega Roode, välja
        kuulatama.
      verse: 13
    - text: Kui ta Peetruse hääle ära tundis, ei teinud ta väravat lahti rõõmu pärast,
        vaid jooksis sisse ja teatas, et Peetrus värava taga seisvat.
      verse: 14
    - text: 'Nemad ütlesid talle: "Sa jampsid!" Aga tema tunnistas kindlasti, et see
        on nõnda. Nad ütlesid: "See on tema Ingel!"'
      verse: 15
    - text: Aga Peetrus jäi veel koputama. Ja kui nad avasid, nägid nad teda ja ehmusid.
      verse: 16
    - text: 'Siis ta viitas käega neile, et nad jääksid vait, ja jutustas neile, kuidas
        Issand ta oli vangihoonest välja viinud, ning ütles: "Kuulutage seda Jakoobusele
        ja vendadele!" Ja ta väljus ning läks teise paika.'
      verse: 17
    - text: Aga kui valgeks läks, ei olnud sõjameestel pisut muret sellest, mis Peetrusega
        oli sündinud.
      verse: 18
    - text: Ja kui Heroodes teda otsis ega leidnud, laskis ta valvuritele kohut mõista
        ja käskis nad ära hukata. Ise ta läks siis Juudamaalt Kaisareasse ja viibis
        seal.
      verse: 19
    - text: Heroodes aga kandis viha tüüroslaste ja siidonlaste vastu. Need tulid
        ühel meelel tema juurde ja meelitasid Blastust, kuninga kambriülemat, ja palusid
        rahu. Sest nende maa sai oma toiduse kuninga maast.
      verse: 20
    - text: Siis pani Heroodes määratud päeval kuninglikud riided selga ja istus kohtujärjele
        ja pidas neile kõnet;
      verse: 21
    - text: 'aga rahvas kisendas: "See on Jumala, aga mitte inimese hääl!"'
      verse: 22
    - text: Aga sedamaid lõi teda Issanda Ingel, sest et ta ei andnud au Jumalale;
        ja ussid sõid ta ära ja ta heitis hinge.
      verse: 23
    - text: Aga Jumala sõna kasvas ja levis.
      verse: 24
    - text: Ja Barnabas ja Saulus tulid tagasi Jeruusalemmast, kui nad olid täitnud
        oma ülesande, ning võtsid enestega ühes ka Johannese, keda hüüti lisanimega
        Markuseks.
      verse: 25
  - chapter: 13
    verses:
    - text: 'Aga Antiookias olevas koguduses oli prohveteid ja õpetajaid: Barnabas
        ja Siimon, keda hüüti Nigeriks, ja Luukius Küreenest ja Maanaen, kes nelivürst
        Heroodesega ühes oli üles kasvatatud, ja Saulus.'
      verse: 1
    - text: 'Kui need Issandat teenisid ja paastusid, ütles Püha Vaim: "Eraldage Mulle
        Barnabas ja Saulus tööle, milleks Mina nad olen kutsunud!"'
      verse: 2
    - text: Siis nad paastusid ja palusid Jumalat ja panid oma käed nende peale ja
        saatsid nad teele.
      verse: 3
    - text: Need, Püha Vaimu poolt läkitatud, tulid nüüd Seleukiasse ja sõitsid sealt
        laevaga Küprosesse.
      verse: 4
    - text: Ja kui nad Salamisesse olid jõudnud, kuulutasid nad Jumala sõna juutidele
        kogudusekodades; neil oli ka Johannes käsiliseks ühes.
      verse: 5
    - text: Aga kui nad olid saare läbi käinud Paafosest saadik, kohtasid nad üht
        juudi nõida ja valeprohvetit, Barjeesus nimi;
      verse: 6
    - text: see oli maavalitseja Sergius Pauluse juures, kes oli mõistlik mees. Tema
        kutsus Barnabase ja Sauluse enese juurde ja püüdis kuulda Jumala sõna.
      verse: 7
    - text: Aga neile pani vastu Elümas, nõid - sest seda tähendab nimi tõlkes - püüdes
        maavalitsejat ära pöörata usust.
      verse: 8
    - text: Kuid Saulus, keda hüütakse ka Pauluseks, täis Püha Vaimu, vaatas teravasti
        talle otsa
      verse: 9
    - text: 'ning ütles: "Oh sind, kes oled täis kõike kavalust ja kõike tigedust,
        sa kuradi laps, sa kõige õiguse vaenlane, kas sa ei lakka kõverdamast Issanda
        sirgeid teid?'
      verse: 10
    - text: Ja nüüd, vaata, Issanda käsi tuleb sinu peale ja sa jääd pimedaks ega
        näe päikest tükil ajal!" Ja sedamaid langes ta peale sõgedus ning pimedus,
        ja ta käis ümber ja otsis talutajaid.
      verse: 11
    - text: Kui maavalitseja nägi, mis sündis, uskus ta ja ehmus üliväga Issanda õpetusest.
      verse: 12
    - text: Ja kui need, kes olid kaasas Paulusega, ära läksid Paafosest, saabusid
        nad Pergesse, Pamfüüliamaale. Seal Johannes lahkus neist ja läks tagasi Jeruusalemma.
      verse: 13
    - text: Aga nemad läksid edasi Pergest ja jõudsid Pisiidia Antiookiasse ning läksid
        kogudusekotta hingamispäeval ja istusid maha.
      verse: 14
    - text: 'Ja pärast seda, kui olid loetud käsk ja prohvetid, läkitasid kogudusekoja
        ülemad neile ütlema: "Mehed, vennad, kui teil on öelda mõni manitsussõna rahvale,
        siis öelge!"'
      verse: 15
    - text: 'Siis Paulus tõusis üles ja viitas käega neile ning ütles: "Iisraeli mehed
        ja teie, kes kardate Jumalat, kuulge!'
      verse: 16
    - text: Selle rahva, Iisraeli, Jumal valis ära meie esiisad ja ülendas rahva,
        kui nad võõrastena olid Egiptuses, ja tõi nad sealt välja kõrgele tõstetud
        käsivarrega,
      verse: 17
    - text: ja sallis nende kombeid ligi nelikümmend aastat kõrbes
      verse: 18
    - text: ja hävitas seitse rahvast Kaananimaal ja jagas nende maa neile pärandiks.
      verse: 19
    - text: See kõik sündis umbes neljasaja viiekümne aasta jooksul. Pärast seda Ta
        andis neile kohtumõistjaid prohvet Saamueli ajani.
      verse: 20
    - text: Ja selle järele nad palusid enestele kuningat. Ja Jumal andis neile Sauli,
        Kiisi poja, Benjamini suguharust mehe. Nii möödus nelikümmend aastat.
      verse: 21
    - text: 'Ja kui Ta selle oli tagandanud, äratas Ta neile kuningaks Taaveti, kellest
        Tema ka tunnistades ütles: "Ma olen leidnud Taaveti, Jesse poja, Oma südamekohase
        mehe, kes teeb kõik Mu tahtmist mööda!"'
      verse: 22
    - text: Selle soost on Jumal äratanud Oma tõotuse järgi Jeesuse Iisraeli Päästjaks,
      verse: 23
    - text: siis kui otse enne Tema ilmumist Johannes kuulutas meeleparanduse ristimist
        kõigele Iisraeli rahvale.
      verse: 24
    - text: 'Ent kui Johannes oli oma elukäiku lõpetamas, ütles tema: "Mina ei ole
        see, kelleks te mind peate; aga vaata, pärast mind tuleb See, Kelle kinga
        jalast päästma ma väärt ei ole!"'
      verse: 25
    - text: Mehed, vennad, Aabrahami soo lapsed ja need, kes teie seast kardavad Jumalat,
        meile on selle pääste sõna läkitatud!
      verse: 26
    - text: Sest Jeruusalemma elanikud ja nende ülemad, Jeesust mitte tundes, saatsid
        hukkamõistmisega täide prohvetite sõnad, mida igal hingamispäeval loetakse;
      verse: 27
    - text: ja ehk nad küll ei leidnud ühtki surmasüüd, palusid nad Pilaatust, et
        Ta surmataks.
      verse: 28
    - text: Ja kui nad olid täide saatnud kõik, mis Temast oli kirjutatud, võtsid
        nad Ta maha puu pealt ja panid hauda.
      verse: 29
    - text: Aga Jumal äratas Tema surnuist üles!
      verse: 30
    - text: Ja Tema ilmus palju päevi neile, kes Temaga olid tulnud Galileast Jeruusalemma
        ja kes nüüd on Ta tunnistajad rahva ees.
      verse: 31
    - text: Ja me kuulutame teile selle hea sõnumi, tõotuse, mis anti meie esiisadele,
      verse: 32
    - text: 'et Jumal selle on täitnud meile, nende lastele, äratades üles Jeesuse,
        nagu ka teises laulus on kirjutatud: "Sina oled Mu Poeg, täna Ma sünnitasin
        Sind!"'
      verse: 33
    - text: 'Et Ta Tema on surnuist üles äratanud, nii et Tal iialgi ei ole tarvis
        kõduneda, sellest on Ta öelnud nõnda: "Mina täidan teile need Taavetile antud
        pühad ja kindlad tõotused!"'
      verse: 34
    - text: 'Sellepärast Ta ütleb ka teises paigas: "Sina ei lase Oma Püha näha kõdunemist!"'
      verse: 35
    - text: Sest kui Taavet oma rahvapõlve ajal oli teinud Jumala tahte järgi, uinus
        ta magama ja pandi oma esiisade juurde ja nägi kõdunemist;
      verse: 36
    - text: kuid See, Kelle Jumal üles äratas, ei näinud kõdunemist!
      verse: 37
    - text: Sellepärast olgu teil nüüd teada, mehed, vennad, et teile Selle läbi kuulutatakse
        pattude andeksandmist,
      verse: 38
    - text: ja et igaüks, kes usub, mõistetakse õigeks Tema sees kõigest sellest,
        millest te ei võinud õigeks saada Moosese käsuõpetuse kaudu.
      verse: 39
    - text: 'Katsuge nüüd, et teid ei tabaks, mis on öeldud prohvetite kirjades:'
      verse: 40
    - text: '"Vaadake, te põlgajad, ja pange imeks ja minge hukka! Sest Ma teen teie
        päevil teo; teo, mida te ei usuks, kui keegi teile sellest jutustaks!"'
      verse: 41
    - text: Kui nad siis väljusid, paluti neid järgmisel hingamispäeval neile rääkida
        neid sõnu.
      verse: 42
    - text: Aga kui kogudusekojast oli laiali mindud, järgis palju juute ja juudiusku
        pöördunud jumalakartlikke Paulust ja Barnabast, kes nendega kõnelesid ja neid
        õhutasid jääma Jumala armusse.
      verse: 43
    - text: Aga järgmisel hingamispäeval kogunes peaaegu kõik linn kuulama Jumala
        sõna.
      verse: 44
    - text: Kui siis juudid nägid rahvahulka, said nad täis viha ja vaidlesid vastu
        Pauluse kõnele ning pilkasid Jumalat.
      verse: 45
    - text: 'Aga Paulus ja Barnabas kõnelesid julgesti ning ütlesid: "Teile pidi Jumala
        sõna esiti räägitama; kuid et te selle enesest ära lükkate ega arva endid
        olevat igavest elu väärt, siis me pöördume paganate poole.'
      verse: 46
    - text: 'Sest nõnda on meid Issand käskinud: Mina olen Sind pannud valguseks paganaile,
        et Sa oleksid päästeks ilmamaa otsani!"'
      verse: 47
    - text: Kui paganad seda kuulsid, said nad rõõmsaks ja ülistasid Issanda sõna
        ja uskusid, nii paljud kui olid määratud igaveseks eluks.
      verse: 48
    - text: Ja Issanda sõna levis üle kogu maakonna.
      verse: 49
    - text: Aga juudid ässitasid jumalakartlikke kõrgema seisuse naisi ja linna ülemaid
        ning äratasid vaenu Pauluse ja Barnabase vastu ja ajasid nad välja oma aladelt.
      verse: 50
    - text: Aga nemad puistasid oma jalgade põrmu nende peale ja tulid Ikoonioni.
      verse: 51
    - text: Ja jüngrid täitusid rõõmu ja Püha Vaimuga.
      verse: 52
  - chapter: 14
    verses:
    - text: Aga Ikoonionis sündis, et nad üheskoos läksid juutide kogudusekotta ja
        kõnelesid nõnda, et niihästi suur hulk juute kui kreeklasi sai usklikuks.
      verse: 1
    - text: Aga uskmatud juudid kihutasid üles ja ärritasid paganate meeled vihale
        vendade vastu.
      verse: 2
    - text: Siis nad viibisid seal kauemat aega, kuulutades julgesti Issandat, Kes
        andis tunnistuse Oma armusõnale ja laskis sündida tunnustähti ja imetegusid
        nende käte läbi.
      verse: 3
    - text: 'Aga linna rahvas jagunes kaheks: ühed olid juutide, teised Apostlite
        poolt.'
      verse: 4
    - text: Kui siis paganad ja juudid oma ülematega ühel nõul tahtsid tulla nende
        kallale, et neid teotada ja kividega visata,
      verse: 5
    - text: said nad seda teada ja põgenesid Lükaoonia linnadesse, Lüstrasse ja Derbesse
        ja nende ümbrusesse
      verse: 6
    - text: ja kuulutasid seal Evangeeliumi.
      verse: 7
    - text: Ja Lüstras istus mees, võimetu seisma, oma emaihust jalutu, kes ei olnud
        elades kõndinud.
      verse: 8
    - text: See kuulis Pauluse kõnet. Ja kui Paulus teda silmas ning nägi, et tal
        oli usku terveks saada,
      verse: 9
    - text: 'ütles ta suure häälega: "Tõuse püsti oma jalgele!" Ja ta kargas üles
        ja kõndis.'
      verse: 10
    - text: 'Aga kui rahvas nägi, mis Paulus oli teinud, siis nad tõstsid oma häält
        ning ütlesid lükaoonia keeli: "Jumalad on inimeste sarnastena alla tulnud
        meie juurde!"'
      verse: 11
    - text: Ja nad nimetasid Barnabast Zeusiks ja Paulust Hermeseks, sest tema oli
        see, kes kõneles.
      verse: 12
    - text: Ja Zeusi preester linna aguli templist tõi härgi ja lillepärgi värava
        ette ja tahtis ohverdada ühes rahvaga.
      verse: 13
    - text: Aga kui Apostlid Barnabas ja Paulus seda kuulsid, rebestasid nad oma riided,
        kargasid hüüdes rahva sekka
      verse: 14
    - text: 'ning ütlesid: "Mehed, miks te seda teete? Meie oleme niisamasugused nõdrad
        inimesed nagu teiegi ja kuulutame teile Evangeeliumi, et te tühjest asjust
        pöörduksite elava Jumala poole, Kes on teinud taeva ja maa ja mere ning kõik,
        mis nende sees on,'
      verse: 15
    - text: Kes endisel põlvel on lasknud kõik rahvad käia Omi teid,
      verse: 16
    - text: ja siiski ei ole jätnud andmata enesest tunnistust, vaid on meile head
        teinud, ja on taevast meile andnud vihma ja head viljalist aega ja rooga ning
        on täitnud meie südame rõõmuga!"
      verse: 17
    - text: Nii kõneldes nad vaevalt vaigistasid rahva, et see neile ei ohverdaks.
      verse: 18
    - text: Aga Antiookiast ja Ikoonionist tuli sinna juute ja need meelitasid hulga
        eneste poole ja viskasid Paulust kividega ning vedasid ta linnast välja, arvates,
        et ta on surnud.
      verse: 19
    - text: Aga kui jüngrid olid tema ümber tulnud, tõusis ta üles ja läks linna.
        Ja järgmisel päeval ta läks ühes Barnabasega Derbesse.
      verse: 20
    - text: Ja kui nad selles linnas olid kuulutanud Evangeeliumi ja saanud mõned
        jüngreiks, läksid nad tagasi Lüstrasse, Ikoonioni ja Antiookiasse ning
      verse: 21
    - text: kinnitasid jüngrite hingi, manitsedes neid jääma ususse ning seletades,
        et meil mitme viletsuse kaudu tuleb minna Jumala Riiki.
      verse: 22
    - text: Ja kui nad neile igas koguduses käte pealepanemisega olid seadnud vanemad,
        jätsid nad paastudes ja palvetades nemad Issanda hooleks, Kellesse need nüüd
        uskusid.
      verse: 23
    - text: Siis nad käisid läbi Pisiidiamaa ja saabusid Pamfüüliasse.
      verse: 24
    - text: Ja kui nad Perges olid sõna kuulutanud, läksid nad Ataaliasse.
      verse: 25
    - text: Sealt nad purjetasid Antiookiasse, kust nad olid väljunud Jumala armu
        hooleks antuina sellele tööle, mille nad olid lõpetanud.
      verse: 26
    - text: Ja kui nad olid saabunud, kogusid nad koguduse kokku ja kuulutasid, mis
        suuri asju Jumal oli teinud, olles nendega, ja et ta oli avanud paganaile
        usu ukse.
      verse: 27
    - text: Ja nad viibisid seal kauemat aega jüngrite juures.
      verse: 28
  - chapter: 15
    verses:
    - text: 'Ja mõned, kes olid tulnud Juudamaalt, õpetasid vendi nõnda: "Kui te ei
        lase endid ümber lõigata Moosese kombe järgi, siis te ei või õndsaks saada!"'
      verse: 1
    - text: Kui sellest tõusis lahkmeel ja Paulusel ja Barnabasel ei olnud nendega
        mitte pisut vaidlemist, siis tehti otsuseks, et Paulus ja Barnabas ning mõned
        muud nende seast lähevad Jeruusalemma Apostlite ja vanemate juurde selle tüliküsimuse
        pärast.
      verse: 2
    - text: Siis kogudus saatis nad teele, ja nemad läksid Foiniikiast ja Samaariast
        läbi ning jutustasid paganate pöördumisest ja tegid sellega suure rõõmu kõigile
        vendadele.
      verse: 3
    - text: Kui nad saabusid Jeruusalemma, võtsid kogudus, Apostlid ja vanemad nad
        vastu. Ja nemad jutustasid, mis suuri asju Jumal oli teinud, olles nendega.
      verse: 4
    - text: 'Aga mõned variseride usulahust, kes olid saanud usklikuks, astusid esile
        ning ütlesid: "Neid tuleb ümber lõigata ja käskida pidada Moosese käsku!"'
      verse: 5
    - text: Siis Apostlid ja vanemad tulid kokku seda asja arutama.
      verse: 6
    - text: 'Ja kui asjast tekkis palju vaidlust, tõusis Peetrus ning ütles neile:
        "Mehed, vennad, teie teate, et Jumal juba ammusest ajast teie seast on ära
        valinud mind, et minu suu läbi paganad kuuleksid Evangeeliumi sõna ja usuksid.'
      verse: 7
    - text: Ja südametundja Jumal on neile andnud tunnistuse, andes neile Püha Vaimu
        otsekui meilegi,
      verse: 8
    - text: ega ole teinud mingisugust vahet meie ja nende vahel, puhastades nende
        südamed usu läbi.
      verse: 9
    - text: Miks te siis nüüd kiusate Jumalat, et panete jüngrite kaela ikke, mida
        meie esiisad ega meie ei ole suutnud kanda?
      verse: 10
    - text: Ent me usume Issanda Jeesuse Kristuse armu läbi saada õndsaks, otse nõnda
        kui nemadki!"
      verse: 11
    - text: Aga kogu rahvahulk jäi vait ja nad kuulasid, kuidas Barnabas ja Paulus
        jutustasid, mis suuri tunnustähti ja imesid Jumal paganate seas oli teinud
        nende läbi.
      verse: 12
    - text: 'Kui nad siis olid jutu lõpetanud, võttis Jakoobus sõna ning ütles: "Mehed,
        vennad, kuulge mind!'
      verse: 13
    - text: Siimon on seletanud, kuidas Jumal esiti võttis eesmärgiks võita Oma nimele
        rahvas paganate seast.
      verse: 14
    - text: 'Sellega sobivad ühte prohvetite sõnad, nagu on kirjutatud:'
      verse: 15
    - text: '"Pärast seda Ma tulen jälle ja ehitan üles Taaveti lagunenud maja ning
        parandan ära tema varemed ja püstitan ta uuesti,'
      verse: 16
    - text: et muudki inimesed otsiksid Issandat ja kõik rahvad, kelle üle on nimetatud
        Minu nimi, ütleb Issand, Kes seda teeb,
      verse: 17
    - text: mis on teada igavikust."
      verse: 18
    - text: Sellepärast arvan mina, et neile, kes paganate seast pöörduvad Jumala
        poole, ei peaks tehtama raskusi,
      verse: 19
    - text: vaid neile kirjutatagu, et nad hoiduksid väärjumalate rüveduse, porduelu,
        lämbunu ja vere eest.
      verse: 20
    - text: Sest Moosesel on vanast ajast kõigis linnades küllalt neid, kes teda kuulutavad,
        ning teda loetakse igal hingamispäeval kogudusekodades."
      verse: 21
    - text: Siis Apostlid ja vanemad ühes kõige kogudusega arvasid heaks valida endi
        seast mehed ning läkitada Antiookiasse ühes Pauluse ja Barnabasega, nimelt
        Juuda, lisanimega Barsabas, ja Siilase, kes olid juhatajad vendade seas.
      verse: 22
    - text: 'Nendega nad saatsid järgmise kirja: "Meie, Apostlid ja vanemad ja vennad,
        saadame tervisi vendadele paganate seast, kes elavad Antiookia- ja Süüria-
        ja Kiliikiamaal.'
      verse: 23
    - text: Olles kuulnud, et mõned meie seast on välja läinud ja on teid teinud kõnedega
        rahutuks ja on saatnud teie hinged kitsikusse, ilma et meie neid oleksime
        käskinud,
      verse: 24
    - text: arvasime üksmeelselt heaks valida mehed ja läkitada need teie juurde ühes
        meie armsate vendade Barnabase ja Paulusega,
      verse: 25
    - text: meestega, kes oma elu on pannud kaalule meie Issanda Kristuse nime pärast.
      verse: 26
    - text: Nii me oleme siis läkitanud Juuda ja Siilase, et nad teile suusõnal teataksid
        sedasama.
      verse: 27
    - text: 'Sest Püha Vaim ja meie oleme arvanud heaks, et teie peale ei tohi panna
        enam ühtki koormat kui aga need väga tarvilised määrused:'
      verse: 28
    - text: hoiduda ebajumalate ohvriliha ja vere ja lämbunu ja porduelu eest. Kui
        te nendest hoidute, teete hästi. Jääge Jumalaga!"
      verse: 29
    - text: Nii nad saadeti teele ja nad saabusid Antiookiasse. Seal nad kogusid rahvahulga
        kokku ja andsid kirja neile kätte.
      verse: 30
    - text: Kui nad seda olid lugenud, said nad rõõmsaks selle troostist.
      verse: 31
    - text: Aga Juudas ja Siilas, kes ka ise olid prohvetid, manitsesid vendi mitme
        sõnaga ja kinnitasid neid.
      verse: 32
    - text: Ja kui nad seal mõne aja olid viibinud, saadeti nad rahuga vendade juurest
        nende juurde, kes nad olid läkitanud.
      verse: 33
    - text: Ja Siilas arvas heaks jääda nende juurde.
      verse: 34
    - text: Aga Paulus ja Barnabas viibisid Antiookias ning õpetasid ja kuulutasid
        ühes paljude teistega Issanda armuõpetuse sõna.
      verse: 35
    - text: 'Mõne päeva pärast ütles Paulus Barnabasele: "Lähme jälle vaatama vendi
        kõiki linnu mööda, kus me oleme kuulutanud Issanda sõna, kuidas nende käsi
        käib!"'
      verse: 36
    - text: Ja Barnabas andis nõu võtta kaasa Johannes, keda hüütakse Markuseks.
      verse: 37
    - text: Aga Paulus arvas heaks mitte võtta enesega teda, kes neist oli lahkunud
        Pamfüülias ega olnud ühes nendega läinud tööle.
      verse: 38
    - text: Sellest tekkis äge vaidlus, nii et nad üksteisest lahkusid ja et Barnabas
        võttis enese juurde Markuse ning sõitis laevaga Küprosesse.
      verse: 39
    - text: Aga Paulus valis Siilase ja läks teele, ja vennad andsid ta Jumala armu
        hooleks.
      verse: 40
    - text: Ja ta käis läbi Süüria ja Kiliikia kinnitades kogudusi.
      verse: 41
  - chapter: 16
    verses:
    - text: Ja ta saabus Derbesse ja Lüstrasse. Ja vaata, seal oli üks jünger, Timoteos
        nimi, uskliku juudi naise poeg; aga ta isa oli kreeklane.
      verse: 1
    - text: Sellele andsid Lüstras ja Ikoonionis olijad vennad hea tunnistuse.
      verse: 2
    - text: Teda tahtis Paulus enesele saatjaks teele. Ja ta võttis ning lõikas ta
        ümber juutide pärast, kes olid neis paigus; sest nad teadsid kõik, et tema
        isa oli kreeklane.
      verse: 3
    - text: Aga kui nad käisid linnast linna, käskisid nad usklikke pidada neid seadmisi,
        mis Apostlid ja vanemad Jeruusalemmas olid otsustanud.
      verse: 4
    - text: Siis kinnitati kogudusi usus ja liikmete arv kasvas päev-päevalt.
      verse: 5
    - text: Ja nemad käisid läbi Früügia- ja Galaatiamaa, sest Püha Vaim oli neid
        keelanud sõna rääkimast Aasias.
      verse: 6
    - text: Jõudes Müüsiani üritasid nad matkata Bitüüniasse, kuid Jeesuse Vaim ei
        lasknud neid mitte.
      verse: 7
    - text: Siis nad läksid mööda Müüsiast ja tulid alla Troasse.
      verse: 8
    - text: 'Ja Paulus nägi öösel nägemuse: Makedoonia mees seisis ja palus teda ning
        ütles: "Tule alla Makedooniasse ja aita meid!"'
      verse: 9
    - text: Kui ta seda nägemust oli näinud, siis me püüdsime kohe välja minna Makedooniasse
        ja me olime julged selles, et Issand meid oli kutsunud neile Evangeeliumi
        kuulutama.
      verse: 10
    - text: Me läksime Troast teele ja tulime otsekohe Samotraakesse ja järgmisel
        päeval Neapolisse
      verse: 11
    - text: ja sealt Filipisse, mis on esimesi linnu tolles Makedoonia osas, asulinn.
        Sinna linna me jäime peatama mõneks päevaks.
      verse: 12
    - text: Ja hingamispäeval me läksime linnast välja jõe äärde, kus neil oli kombeks
        käia palvusel, ja istusime maha ning kõnelesime naistele, kes olid kokku tulnud.
      verse: 13
    - text: Ja ka üks jumalakartlik naine, nimega Lüüdia, purpurimüüja Tüatiira linnast,
        kuulas jutlust. Tema südame avas Issand, et ta pani tähele seda, mida Paulus
        rääkis.
      verse: 14
    - text: 'Aga kui tema ja ta pere olid ristitud, palus ta meid ning ütles: "Kui
        te arvate, et ma olen saanud usklikuks Issandasse, siis tulge mu kotta ja
        jääge sinna!" Ja ta käis meile peale.'
      verse: 15
    - text: Aga sündis, kui me läksime palvusele, et meile tuli vastu tüdruk, kellel
        oli lausuja vaim. See tõi oma isandaile palju kasu lausumisega.
      verse: 16
    - text: 'Tema tuli Paulusele ja meile järele, kisendas ning ütles: "Need inimesed
        on Kõigekõrgema Jumala sulased, kes teile kuulutavad õndsuse teed!"'
      verse: 17
    - text: 'Ja seda ta tegi mitu päeva. Aga Paulusel oli sellepärast meel haige,
        ja ta pöördus ümber ning ütles vaimule: "Ma käsin sind Jeesuse Kristuse nimel
        välja minna tema seest!" Ja vaim läks välja samal tunnil.'
      verse: 18
    - text: Aga kui tüdruku isandad nägid, et nende kasu lootus oli lõppenud, võtsid
        nad Pauluse ja Siilase kinni ja vedasid nad turule ülemate juurde.
      verse: 19
    - text: 'Ja nad viisid nad pealikute ette ning ütlesid: "Need inimesed teevad
        meie linna rahutuks ja nad on juudid!'
      verse: 20
    - text: Nad kuulutavad kombeid, mida meil kui roomlasil ei sünni vastu võtta ega
        täita!"
      verse: 21
    - text: Ja rahvas tõusis nende vastu. Ja pealikud käskisid kiskuda nende riided
        seljast ja neid vitstega peksta.
      verse: 22
    - text: Ja kui nad neile olid palju hoope andnud, viskasid nad nemad vanglasse
        ja käskisid vangihoidjal neid hoolsasti valvata.
      verse: 23
    - text: Niisuguse kange käsu saanud, heitis ta nad kõige kindlamasse vangihoonesse
        ja pani nende jalad pakku.
      verse: 24
    - text: Aga keskööl palvetasid Paulus ja Siilas ning kiitsid lauldes Jumalat.
        Ja vangid kuulsid neid.
      verse: 25
    - text: Siis äkitselt sündis suur maavärisemine, nii et vangihoone alused vabisesid;
        ja sedamaid läksid kõik uksed lahti, ka kõikide köidikud pääsesid valla.
      verse: 26
    - text: Kui nüüd vangihoidja unest ärkas ja nägi vangitorni uksed avatud olevat,
        tõmbas ta mõõga ja tahtis enesele otsa teha, sest ta mõtles, et vangid on
        ära karanud.
      verse: 27
    - text: 'Aga Paulus hüüdis suure häälega ning ütles: "Ära tee enesele kurja, sest
        me oleme kõik siin!"'
      verse: 28
    - text: Siis ta küsis tuld, kargas sisse, heitis värisedes Pauluse ja Siilase
        ette maha,
      verse: 29
    - text: 'tõi nad ka välja ning ütles: "Isandad, mis ma pean tegema, et ma õndsaks
        saaksin?"'
      verse: 30
    - text: 'Aga nemad ütlesid: "Usu Issandasse Jeesusesse, siis saad õndsaks sina
        ja su pere!"'
      verse: 31
    - text: Ja nad kuulutasid temale Issanda sõna ja kõigile, kes olid tema kojas.
      verse: 32
    - text: Tema võttis nad sel öötunnil enese juurde ja pesi nende haavad. Ja ta
        ristiti sedamaid ja kõik tema pere.
      verse: 33
    - text: Siis ta viis nad oma kotta, tõi toitu lauale ja oli väga rõõmus, et ta
        kogu oma perega oli saanud usklikuks Jumalasse.
      verse: 34
    - text: 'Kui valgeks läks, läkitasid pealikud kohtusulased ütlema: "Lase need
        inimesed lahti!"'
      verse: 35
    - text: 'Siis vangihoidja teatas need sõnad Paulusele, öeldes: "Pealikud on siia
        läkitanud sõna, et teid tuleb lahti lasta; seepärast väljuge nüüd ja minge
        rahuga!"'
      verse: 36
    - text: 'Aga Paulus ütles neile: "Nad on meid avalikult peksnud ilma kohut mõistmata,
        ja me oleme Rooma kodanikud; nad on meid heitnud vangitorni ja nüüd nad tahavad
        meid salaja välja lükata. Nõnda ei tohi olla! Vaid tulgu nad ise ja saatku
        meid välja!"'
      verse: 37
    - text: Kohtusulased teatasid need sõnad pealikuile. Need lõid kartma, kui nad
        kuulsid neid Rooma kodanikud olevat.
      verse: 38
    - text: Ja nad tulid ning rääkisid nendega lahkesti, tõid nad välja vangist ja
        palusid neid linnast ära minna.
      verse: 39
    - text: Siis nad tulid vanglast välja ja läksid Lüüdia juurde. Ja kui nad olid
        vendi näinud, siis nad kinnitasid neid ja läksid ära.
      verse: 40
  - chapter: 17
    verses:
    - text: Ja nad läksid läbi Amfipolise ja Apolloonia ja tulid Tessaloonikasse,
        kus oli juutide kogudusekoda.
      verse: 1
    - text: Ja Paulus läks oma kombe järgi sisse nende juurde ja kõneles neile kolmel
        hingamispäeval Kirjast,
      verse: 2
    - text: 'seletades ja tõestades, et Kristus pidi kannatama ja surnuist üles tõusma,
        ja öeldes: "See Jeesus, Keda mina teile kuulutan, on Kristus!"'
      verse: 3
    - text: Ja mõned neist said usklikuks ja liitusid Pauluse ja Siilasega, nõndasamuti
        suur hulk jumalakartlikke kreeklasi ja mitte pisut suursuguseid naisi.
      verse: 4
    - text: Aga juudid said kadedaks ja võtsid enestega mõningaid hulguseid, nurjatuid
        mehi, kihutasid rahva üles ning tõstsid linnas möllu ja ründasid Jaasoni maja
        ning katsusid neid välja vedada rahva ette.
      verse: 5
    - text: 'Aga kui nad neid ei leidnud, vedasid nad Jaasoni ja mõned vennad linna
        ülemate ette ning kisendasid: "Need, kes kõiges maailmas tüli tõstavad, on
        ka siin!'
      verse: 6
    - text: Neid on Jaason vastu võtnud ja nad kõik teevad keisri käskude vastu ja
        ütlevad ühe teise olevat kuninga, Jeesuse!"
      verse: 7
    - text: Seda kuuldes said rahvas ja linna ülemad rahutuks,
      verse: 8
    - text: kuid saades Jaasonilt ja teistelt tagatise, lasksid nad nemad lahti.
      verse: 9
    - text: Aga vennad saatsid sedamaid Pauluse ja Siilase läbi öö Beroiasse. Kui
        nemad olid saabunud, läksid nad juutide kogudusekotta.
      verse: 10
    - text: Need olid üllamad kui Tessaloonika juudid; nemad võtsid sõna vastu kõige
        hea meelega ja uurisid iga päev Kirjast, kas see on nõnda, nagu kuulutati.
      verse: 11
    - text: Siis uskusid nüüd paljud neist, ja mitte pisut kreeka lugupeetud naisi
        ja mehi.
      verse: 12
    - text: Aga kui Tessaloonika juudid said teada, et Paulus ka Beroias kuulutas
        Jumala sõna, tulid nad sinnagi rahvast ässitama ja rahutuks tegema.
      verse: 13
    - text: Siis vennad saatsid Pauluse sedamaid minema mere äärde; aga Siilas ja
        Timoteos jäid sinna.
      verse: 14
    - text: Ja Pauluse saatjad viisid ta Ateenani, ja kui nad olid saanud Siilase
        ja Timoteose jaoks käsu, et need nii ruttu kui võimalik tuleksid tema juurde,
        tulid nad sealt ära.
      verse: 15
    - text: Aga kui Paulus Ateenas neid oli ootamas, ärritus ta vaim temas, kui ta
        nägi linna ebajumalakujusid täis olevat.
      verse: 16
    - text: Ent ta kõneles nüüd kogudusekojas juutidega ja jumalakartlike inimestega,
        ja turul iga päev nendega, keda ta kohtas.
      verse: 17
    - text: 'Ja mõned epikuurlaste ja stoalaste mõttetargad vaidlesid temaga. Ühed
        ütlesid: "Mida siis see lobasuu tahab öelda?" Aga teised: "Tema näib kuulutavat
        võõraid vaime!" Sest ta jutlustas neile Jeesusest ja ülestõusmisest.'
      verse: 18
    - text: 'Ja nad võtsid ta kinni ja viisid ta Areopaagi ning ütlesid: "Kas me võiksime
        teada saada, mis uus õpetus see on, mida sa õpetad?'
      verse: 19
    - text: Sest sa tood meie kõrvade ette võõrastavaid asju; sellepärast tahamegi
        nüüd teada, mis need õige on!"
      verse: 20
    - text: Sest kõik ateenlased ja muulased, kes nende juures elasid, ei olnud millelegi
        nii himukad kui jutustama ja kuulama uudiseid.
      verse: 21
    - text: 'Aga Paulus seisis keset Areopaagi ning ütles: "Ateena mehed, ma näen,
        et te olete igapidi väga jumalakartlikud.'
      verse: 22
    - text: 'Sest ma olen läbi minnes ja teie pühi paiku vaadeldes leidnud ka altari,
        mille peale oli kirjutatud: "Tundmatule Jumalale!" Keda te nüüd tundmata teenite,
        Teda kuulutan mina teile.'
      verse: 23
    - text: Jumal, kes on teinud maailma ja kõik, mis seal sees, Tema, Kes on taeva
        ja maa Issand, ei ela templis, mis on kätega tehtud;
      verse: 24
    - text: Teda ei teenita ka mitte inimeste kätega, otsekui oleks Temale midagi
        vaja; Tema annab Ise kõigile elu ja õhu ja kõik.
      verse: 25
    - text: Ja Ta on ühest ainsast teinud kogu inimkonna kõige maa peale elama ning
        neile seadnud ennemääratud ajad ja nende asukohtade rajad,
      verse: 26
    - text: et nad otsiksid Jumalat, kas nad Teda ehk saaksid kätega kombata ja leida,
        ehk Tema küll ei ole kaugel mitte ühestki meist;
      verse: 27
    - text: 'sest Tema sees elame ja liigume ja oleme meie, nagu ka mõned teie luuletajaist
        on öelnud: "Sest ka meie oleme Tema sugu!"'
      verse: 28
    - text: Kui me nüüd oleme Jumala sugu, siis me ei tohi mõelda, et jumalik olend
        on kulla või hõbeda või kivi sarnane, niisugune nagu inimese oskuse ja väljamõeldise
        läbi tekitatud kuju.
      verse: 29
    - text: Jumal on küll niisuguseid teadmatuse aegu sallinud, kuid nüüd Ta kuulutab
        kõigile inimestele kõigis paigus, et nad peavad meelt parandama,
      verse: 30
    - text: sest Ta on seadnud päeva, mil Ta tahab kohut mõista maailma üle õigluses
        Mehe läbi, Kelle Ta selleks on määranud, ja pakub usku kõigile pärast seda,
        kui Ta on Tema surnuist üles äratanud!"
      verse: 31
    - text: 'Aga kui nad surnute ülestõusmisest kuulsid, panid mõned seda naeruks,
        aga teised ütlesid: "Me tahame sind selles asjas kuulda veel teinegi kord!"'
      verse: 32
    - text: Nõnda läks Paulus nende keskelt ära.
      verse: 33
    - text: Ent mõned mehed ühinesid temaga ja said usklikuks; nende hulgas oli ka
        Areopaagi liige Dionüüsios ja üks naine, nimega Daamaris, ja muid ühes nendega.
      verse: 34
  - chapter: 18
    verses:
    - text: Pärast seda läks Paulus Ateenast ära ja tuli Korintosesse.
      verse: 1
    - text: Sealt ta leidis juudi, nimega Akvila; see oli Pontosest pärit ja oli hiljuti
        tulnud Itaaliast ühes oma naise Priskillaga, sest keiser Klaudius oli käskinud
        kõigil juutidel Roomast lahkuda. Nende juurde tuli tema.
      verse: 2
    - text: Ja et neil oli ühesugune amet, siis ta jäi nende juurde ja nad tegid ühes
        tööd; sest nad olid ametilt telgitegijad.
      verse: 3
    - text: Aga ta õpetas kogudusekojas igal hingamispäeval ning äratas juute ja kreeklasi
        usule.
      verse: 4
    - text: Kui siis Siilas ja Timoteos Makedooniast sinna jõudsid, oli Paulus andunud
        sõna kuulutamisele ning tunnistas juutidele, et Jeesus on Messias.
      verse: 5
    - text: 'Aga kui nad vastu panid ja pilkama hakkasid, puistas ta tolmu oma riietelt
        ning ütles neile: "Teie veri tulgu teie pea peale! Mina olen puhas. Sest ajast
        ma lähen paganate juurde!"'
      verse: 6
    - text: Ja kui ta sealt ära läks, tuli ta ühe jumalakartliku mehe kotta, nimega
        Justus, kelle maja oli otse kogudusekoja kõrval.
      verse: 7
    - text: Aga kogudusekoja ülem Krispos sai usklikuks Issandasse kogu oma perega
        ja palju korintlasi sai kuulates usklikuks, ja nad ristiti.
      verse: 8
    - text: 'Siis Issand ütles öösel nägemuses Paulusele: "Ära karda, vaid kõnele
        ja ära ole vait!'
      verse: 9
    - text: Sest Mina olen sinuga ja ükski ei saa su kallale tulla sulle kurja tegema,
        sest Mul on palju rahvast selles linnas!"
      verse: 10
    - text: Siis ta viibis seal ühe aasta ja kuus kuud ja õpetas nende seas Jumala
        sõna.
      verse: 11
    - text: Aga kui Gallio oli Ahhaia maavalitseja, tõusid juudid ühel meelel Pauluse
        vastu ja viisid ta kohtujärje ette
      verse: 12
    - text: 'ning ütlesid: "See siin meelitab inimesi Jumalat teenima käsuvastaselt!"'
      verse: 13
    - text: 'Aga kui Paulus tahtis suu avada, ütles Gallio juutidele: "Kui oleks tehtud
        mõni ülekohtune tegu või ilge kuritöö, oh juudid, siis ma oleksin küll kohustatud
        teid üle kuulama;'
      verse: 14
    - text: aga kui on vaidlust sõnade ja nimede ja käsuõpetuse pärast teie seas,
        siis katsuge ise toime saada; neis asjus ei taha mina olla kohtumõistja!"
      verse: 15
    - text: Ja ta ajas nad ära kohtujärje eest.
      verse: 16
    - text: Nemad aga läksid kõik kogudusekoja ülema Soostenese kallale ja peksid
        teda kohtujärje ees. Ja Gallio ei hoolinud sellest midagi.
      verse: 17
    - text: Aga Paulus viibis seal veel mitu päeva. Siis ta jättis vennad jumalaga
        ja sõitis laevaga Süüriasse ja ühes temaga Priskilla ja Akvila, pärast seda
        kui ta Kenkreas oli lasknud oma pea pügada, sellepärast et ta oli andnud tõotuse.
      verse: 18
    - text: Ja nad saabusid Efesosse ja siin ta jättis nad maha, tema ise aga läks
        kogudusekotta ja vaidles juutidega.
      verse: 19
    - text: Aga kui nad teda palusid kauemaks eneste juurde jääda, ei olnud ta nõus,
      verse: 20
    - text: 'vaid jättis nad jumalaga ning ütles: "Ma tulen teinekord teie juurde
        tagasi, kui Jumal tahab!" Ja ta läks Efesosest ära.'
      verse: 21
    - text: Ja kui ta Kaisareas oli maabunud, läks ta üles Jeruusalemma, tervitas
        kogudust ja läks siis alla Antiookiasse.
      verse: 22
    - text: Kui ta seal oli viibinud mõnd aega, läks ta teele ja käis järgemööda läbi
        Galaatia maakonna ja Früügia, kinnitades kõiki jüngreid.
      verse: 23
    - text: Aga keegi juut, Apollos nimi, Aleksandriast pärit, vahva kõnemees ja vägev
        kirjaseletaja, tuli Efesosse.
      verse: 24
    - text: Teda oli õpetatud tundma Issanda teed ja ta oli tuline vaimult, rääkis
        ja õpetas õigesti Jeesusest, aga tundis ainult Johannese ristimist.
      verse: 25
    - text: Tema hakkas julgesti õpetama kogudusekojas. Aga kui Priskilla ja Akvila
        teda kuulsid, võtsid nad ta eneste juurde ja seletasid talle selgemini ära
        Jumala tee.
      verse: 26
    - text: Aga kui ta tahtis minna Ahhaiasse, julgustasid vennad teda selleks ning
        kirjutasid jüngritele, et nad tema vastu võtaksid. Kui ta sinna oli saabunud,
        saatis ta palju kasu neile, kes armu läbi olid saanud usklikuks.
      verse: 27
    - text: Sest suure osavusega lükkas ta avalikult juutide väited ümber ja näitas
        Kirjast, et Jeesus on Messias.
      verse: 28
  - chapter: 19
    verses:
    - text: Kui Apollos oli Korintoses, sündis, et Paulus käis läbi ülamaakonnad ja
        tuli Efesosse ning leidis sealt jüngreid.
      verse: 1
    - text: 'Ja ta küsis neilt: "Kas te saite Püha Vaimu, kui saite usklikuks?" Aga
        nemad ütlesid talle: "Me ei olegi kuulnud, kas Püha Vaimu on!"'
      verse: 2
    - text: 'Ja tema ütles: "Mis ristimisega te siis olete ristitud?" Nad vastasid:
        "Johannese ristimisega!"'
      verse: 3
    - text: 'Aga Paulus ütles: "Johannes ristis meeleparandusristimisega, öeldes rahvale,
        et nad usuksid Temasse, Kes pärast teda tuleb, see on Jeesusesse!"'
      verse: 4
    - text: Kui nad seda kuulsid, lasksid nad endid ristida Issanda Jeesuse nimesse.
      verse: 5
    - text: Ja kui Paulus pani oma käed nende peale, tuli Püha Vaim nende peale ja
        nad rääkisid võõraid keeli ja ennustasid.
      verse: 6
    - text: Neid oli üldse ligi kaksteist meest.
      verse: 7
    - text: Ja ta läks kogudusekotta ning kõneles seal avalikult kolm kuud, õpetades
        ja äratades nõudma Jumala riiki.
      verse: 8
    - text: Aga kui mõned tegid oma südame kõvaks ega uskunud, vaid rääkisid halba
        õpetusest rahva ees, läks ta ära nende juurest ning eraldas neist jüngrid
        ja pidas iga päev arutlusi Türannose koolis.
      verse: 9
    - text: See kestis kaks aastat, nii et kõik, kes Aasias elasid, niihästi juudid
        kui kreeklased, said kuulda Issanda Jeesuse sõna.
      verse: 10
    - text: Ja Jumal tegi iseäralikke imetegusid Pauluse käte läbi,
      verse: 11
    - text: nii et ka tema ihu pealt võetud higirätikuid ja põlli viidi haigete peale
        ja tõved lahkusid haigetest ning kurjad vaimud läksid välja.
      verse: 12
    - text: 'Aga mõningad ümberrändajad juudi lausujad hakkasid Issanda Jeesuse nime
        nimetama nende peale, kelles oli kurje vaime, öeldes: "Ma vannutan teid Jeesuse
        nimel, keda Paulus kuulutab!"'
      verse: 13
    - text: Ja need olid ühe juudi ülempreestri Skeua seitse poega, kes seda tegid.
      verse: 14
    - text: 'Ent kuri vaim vastas ning ütles neile: "Jeesust ma tunnen ja Paulust
        ma tean, aga kes teie olete?"'
      verse: 15
    - text: Ja inimene, kelles oli kuri vaim, kargas nende kallale, sai võimust nende
        üle ja võitis nad ära, nõnda et nad alasti ja haavatult põgenesid sellest
        kojast.
      verse: 16
    - text: Ja see sai teatavaks kõigile juutidele ja kreeklastele, kes elasid Efesoses.
        Ja hirm tuli nende kõikide peale, ja Issanda Jeesuse nime ülistati väga.
      verse: 17
    - text: Ja paljud neist, kes olid usklikuks saanud, tulid ning tunnistasid ja
        andsid üles oma teod.
      verse: 18
    - text: Aga mitmed neist, kes olid tegemist teinud nõiakunstiga, tõid kokku oma
        raamatud ja põletasid need ära kõikide nähes. Ja kui nende hind kokku arvati,
        leiti see olevat viiskümmend tuhat hõbetükki.
      verse: 19
    - text: Nii võimsasti kasvas Issanda sõna ja avaldas oma väge.
      verse: 20
    - text: 'Kui see kõik oli sündinud, võttis Paulus vaimus ette minna Makedoonia
        ja Ahhaia kaudu Jeruusalemma ning ütles: "Kui ma seal olen ära käinud, pean
        ma näha saama ka Rooma linna!"'
      verse: 21
    - text: Ja ta läkitas kaks oma abilist, Timoteose ja Erastose, Makedooniasse ja
        jäi ise veel mõneks ajaks Aasiasse.
      verse: 22
    - text: Sel ajal tekkis suur tüli õpetuse pärast.
      verse: 23
    - text: Sest üks hõbesepp, Demeetrios nimi, tegi hõbedast Artemise templeid ja
        saatis sellega ametimeestele palju kasu.
      verse: 24
    - text: 'Need ta kogus kokku ja teisi, kes seda tööd tegid, ning ütles: "Mehed,
        te teate, et meil sellest tööst on hea tulu,'
      verse: 25
    - text: ja te näete ning kuulete, et see Paulus mitte ainult Efesoses, vaid ka
        peaaegu kogu Aasias palju rahvast ära meelitab ja eksitab, öeldes, et need
        ei olevat jumalad, mis kätega tehakse.
      verse: 26
    - text: Ent mitte ükspäinis seda meie tööstust ei ähvarda halvakspanu, vaid ka
        suure jumalanna Artemise templit, nii et seda mikski ei panda ja et kaob ka
        jumalanna suur au, keda kummardavad kogu Aasia ja kõik maailm!"
      verse: 27
    - text: 'Kui nad seda kuulsid, said nad täis viha, kisendasid ning ütlesid: "Suur
        on efeslaste Artemis!"'
      verse: 28
    - text: Ja kõik linn sai täis kära ja nad tormasid ühel meelel teatrisse ja vedasid
        ühes sinna Gaajuse ja Aristarhose, kaks makedoonlast, kes olid Pauluse matkakaaslased.
      verse: 29
    - text: Ent kui Paulus tahtis rahva sekka minna, ei lasknud jüngrid teda mitte.
      verse: 30
    - text: Ka mõned Aasiamaa ülemad, kes olid tema sõbrad, läkitasid tema juurde
        ning palusid teda, et ta ei läheks teatriväljakule.
      verse: 31
    - text: Seal kisendasid ühed seda, teised teist; sest rahvakogu oli segaduses
        ja suurem hulk ei teadnud, misjaoks nad olid kokku tulnud.
      verse: 32
    - text: Siis toodi rahva seast esile Aleksandros, kelle juudid ette lükkasid.
        Aleksandros viitas käega, märku andes, et ta tahab pidada kaitsekõnet rahva
        ees.
      verse: 33
    - text: 'Aga kui nad märkasid, et ta on juut, tõstsid nad kisa ja karjusid kõik
        nagu ühest suust ligi kaks tundi aega: "Suur on efeslaste Artemis!"'
      verse: 34
    - text: 'Viimaks linnakirjutaja vaigistas rahva ning ütles: "Efesose mehed, kas
        on ühtki inimest, kes ei teaks, et efeslaste linn on suure Artemise ja tema
        taevast mahalangenud kuju hoidja?'
      verse: 35
    - text: Et nüüd ükski sellele ei saa vastu rääkida, siis tuleb teil jääda vait
        ega tule midagi ette võtta uisapäisa.
      verse: 36
    - text: Sest te olete toonud siia need mehed, kes ei ole templi rüüstajad ega
        teie jumalanna teotajad.
      verse: 37
    - text: Kui nüüd Demeetriosel ja temaga ühes olevail ametimeestel on kellegi peale
        midagi kaebamist, siis on selleks kohtupäevi ja maavalitsejaid; kaevaku nad
        üksteist kohtusse.
      verse: 38
    - text: Ja kui teil on veel mingit muud nõudmist, siis seletatagu asi korrapärase
        rahvakogu ees.
      verse: 39
    - text: Sest meil tuleb tänase kära pärast karta, et meie peale kaebus tõstetakse,
        ilma et meil oleks mingit põhjust, millega seda rahva kokkujooksu õigustada!"
        Kui ta seda oli öelnud, saatis ta rahvakogu laiali.
      verse: 40
    - text: ''
      verse: 41
  - chapter: 20
    verses:
    - text: Kui kära oli vaigistatud, kutsus Paulus jüngrid enese juurde, jättis nad
        jumalaga ja läks teele Makedooniasse.
      verse: 1
    - text: Ja kui ta need maakohad oli läbi käinud ja seal palju manitsussõnu rääkinud,
        tuli ta Kreekamaale.
      verse: 2
    - text: Seal ta viibis kolm kuud. Kui ta siis mõtles mereteed minna Süüriasse
        ja juudid salanõu pidasid ta vastu, võttis ta nõuks tagasi matkata Makedoonia
        kaudu.
      verse: 3
    - text: Teda saatsid beroialane Soopatros, Pürrose poeg, tessalooniklastest Aristarhos
        ja Sekundus, ja derbelane Gaajus, ja Timoteos, ja aasialased Tühhikos ja Trofimos.
      verse: 4
    - text: Need läksid ära eele ja ootasid meid Troas.
      verse: 5
    - text: Meie aga läksime laevaga pärast hapnemata leibade päevi Filipist teele
        ja saabusime nende juurde Troasse viiendal päeval, ja jäime sinna seitsmeks
        päevaks.
      verse: 6
    - text: Aga kui me esimesel nädalapäeval olime kokku tulnud leiba murdma, siis
        Paulus, kes tahtis teisel päeval ära minna, kõneles nendega ja jätkas oma
        kõnet keskööni.
      verse: 7
    - text: Ent mitu lampi põles ülemises toas, kus me koos olime.
      verse: 8
    - text: Aga üks noor mees, Eutühhos nimi, istus aknal; ja kui Paulus kauemini
        kõneles, tuli raske uni tema peale ja ta kukkus magades kolmandalt korralt
        alla ja tõsteti üles surnuna.
      verse: 9
    - text: 'Aga Paulus läks alla ja heitis tema peale, haaras ta ümbert kinni ning
        ütles: "Ärge hädaldage, sest tal on hing veel sees!"'
      verse: 10
    - text: Siis ta läks üles ja murdis leiba ja sõi ja kõneles kaua kuni koiduni
        ja läks siis teele.
      verse: 11
    - text: Aga noor mees viidi minema elusana ja oldi suuresti trööstitud.
      verse: 12
    - text: Me läksime eele laeva ja sõitsime Assosesse, kus mõtlesime oodata Paulust
        laeva, sest nõnda oli ta käskinud, ette võttes ise jala tulla.
      verse: 13
    - text: Kui ta nüüd Assoses meiega kokku sai, võtsime ta laeva ja tulime Mitüleenesse.
      verse: 14
    - text: Sealt me purjetasime edasi ja jõudsime järgmisel päeval Kiose saare kohta
        ja peatusime teisel päeval Saamoses ja saabusime järgmisel päeval Mileetosesse.
      verse: 15
    - text: Sest Paulusel oli nõu Efesosest mööda sõita, et mitte aega viita Aasias.
        Tõttas ta ju, et kui vähegi võimalik, Nelipühapäevaks jõuda Jeruusalemma.
      verse: 16
    - text: Aga Mileetosest ta läkitas sõna Efesosse ja kutsus koguduse vanemad enese
        juurde.
      verse: 17
    - text: 'Ja kui nad tema juurde tulid, ütles ta neile: "Te teate, kuidas ma esimesest
        päevast, kui ma tulin Aasiasse, kõige selle aja olin teie juures,'
      verse: 18
    - text: teenides Issandat kõige alanduse ja pisarate ja kiusatustega, mis mind
        tabasid juutide salanõu tõttu;
      verse: 19
    - text: kuidas ma teie eest ei pidanud salajas midagi, mis teile tarvis oli, et
        oleksin selle jätnud teile kuulutamata ega oleks teid õpetanud avalikult ja
        kodasid mööda
      verse: 20
    - text: ja tunnistanud nii juutidele kui kreeklastele pöördumist Jumala poole
        ja usku meie Issandasse Jeesusesse.
      verse: 21
    - text: Ja nüüd, vaata, ma lähen vaimus seotuna Jeruusalemma ega tea, mis mind
        seal võib tabada;
      verse: 22
    - text: kuid seda ma tean, et Püha Vaim igas linnas mulle tunnistab ning ütleb,
        et köidikud ja viletsused ootavad mind.
      verse: 23
    - text: Ometi ma ei hooli sellest midagi ega pea ka oma elu kalliks, kui ma aga
        lõpetan oma elukorra ja ametikohused, mis ma olen saanud Issanda Jeesuse käest,
        et tunnistada Jumala armu Evangeeliumi.
      verse: 24
    - text: Ja nüüd, vaata, ma tean, et te iialgi enam ei saa minu silmi näha, te
        kõik, kelle keskel ma olen käinud ja kuulutanud Jumala Riiki.
      verse: 25
    - text: Sellepärast tunnistan ma teile tänasel päeval, et ma olen puhas kõikide
        verest;
      verse: 26
    - text: sest ma pole midagi teie eest salanud Jumala tahtest, et ma teile seda
        tervelt ei oleks kuulutanud.
      verse: 27
    - text: Sellepärast pange tähele iseendid ja kõike karja, kellele Püha Vaim on
        pannud teid ülevaatajaiks karjastena hoidma Jumala kogudust, mille Ta on omandanud
        Iseenese vere läbi.
      verse: 28
    - text: Ma tean seda, et pärast minu äraminekut tulevad teie sekka hirmsad hundid,
        kes karjale armu ei anna;
      verse: 29
    - text: ja teie eneste seast tõusevad mehed, kes kõnelevad pööraseid asju, et
        vedada jüngreid eneste järele.
      verse: 30
    - text: Sellepärast valvake ja mõelge sellele, et ma kolm aastat ööd ja päevad
        ei ole lakanud silmaveega manitsemast igaüht teie seast.
      verse: 31
    - text: Ja nüüd ma annan teid, vennad, Jumala ja Tema armusõna hooleks, Kes on
        vägev teid üles ehitama ja andma teile pärandi kõikide seas, Kes on pühitsetud.
      verse: 32
    - text: Hõbedat ega kulda ega riietust ei ole ma ihaldanud.
      verse: 33
    - text: Te teate ise, et need mu käed on teinud tööd minu ja mu kaaslaste vajaduste
        rahuldamiseks.
      verse: 34
    - text: 'Mina olen teile kõigiti näidanud, et nõnda tööd tehes tuleb hoolt kanda
        nõrkade eest ja meeles pidada Issanda Jeesuse sõnu, mis Ta on öelnud: õndsam
        on anda kui võtta!"'
      verse: 35
    - text: Ja kui ta seda oli öelnud, langes ta põlvili ja palvetas ühes nende kõikidega.
      verse: 36
    - text: Siis puhkesid kõik valjusti nutma ja hakkasid Paulusel ümber kaela ja
        andsid temale suud.
      verse: 37
    - text: Kõige rohkem kurvastas neid sõna, mis ta oli öelnud, et nad enam ei saavat
        näha tema palet. Siis nad saatsid ta laeva.
      verse: 38
  - chapter: 21
    verses:
    - text: Aga kui me neist olime lahkunud ja laevaga teele läinud, purjetasime otsekohe
        Koossi, aga teisel päeval Roodosesse ja sealt Patarasse.
      verse: 1
    - text: Seal me leidsime laeva, mis läks Foiniikiasse, astusime sellesse ja purjetasime
        minema.
      verse: 2
    - text: Kui Küpros meile hakkas paistma, jätsime selle vasakut kätt ja purjetasime
        Süüriasse ning maabusime Tüüroses, sest seal pidi laev koormast tühjendatama.
      verse: 3
    - text: Seal me kohtasime jüngreid ning jäime nende juurde seitsmeks päevaks.
        Nemad ütlesid Paulusele Vaimu mõjul, et ta ei läheks Jeruusalemma.
      verse: 4
    - text: Aga kui meie aeg lõppes, läksime teele. Ja nad kõik naiste ja lastega
        saatsid meid linnast välja, ja me heitsime põlvili ranna äärde ning palvetasime.
      verse: 5
    - text: Ja kui me olime üksteise jätnud jumalaga, astusime laeva; aga nemad pöördusid
        tagasi koju.
      verse: 6
    - text: Tüürosest me sõitsime Ptolemaisse ja lõpetasime seal oma laevasõidu; me
        teretasime vendi ja jäime nende juurde üheks päevaks.
      verse: 7
    - text: Aga järgmisel päeval läksime sealt välja ja tulime Kaisareasse; me läksime
        Evangelist Filippuse kotta, kes oli üks neist seitsmest, ja jäime tema juurde.
      verse: 8
    - text: Temal oli neli tütart; need olid neitsid ja ennustasid.
      verse: 9
    - text: Aga kui me mõned päevad seal viibisime, tuli sinna prohvet Judeast, Aagabus
        nimi.
      verse: 10
    - text: 'Tema tuli meie juurde ja võttis Pauluse vöö, sidus oma käed ja jalad
        kinni ja ütles: "Seda ütleb Püha Vaim: mehe, kelle oma on see vöö, seovad
        juudid Jeruusalemmas nõnda kinni ja annavad ta paganate kätte!"'
      verse: 11
    - text: Kui me seda kuulsime, palusime teda meie ja ka teised, kes seal elasid,
        et ta ei läheks Jeruusalemma.
      verse: 12
    - text: 'Siis Paulus vastas: "Mis te teete, et nutate ja rõhute minu südant? Sest
        ma pole mitte üksnes valmis laskma ennast siduda, vaid ka surema Jeruusalemmas
        Issanda Jeesuse nime pärast!"'
      verse: 13
    - text: 'Aga kui ta ei võtnud meid kuulda, jäime rahule ja ütlesime: "Issanda
        tahtmine sündigu!"'
      verse: 14
    - text: Pärast neid päevi me valmistusime teele ja läksime Jeruusalemma.
      verse: 15
    - text: Ja meiega ühes tulid mõned jüngrid Kaisareast, kes meid viisid ühe vana
        jüngri Mnaasoni, Küprose mehe juurde, kelle külaliseks me pidime jääma.
      verse: 16
    - text: Ja kui me jõudsime Jeruusalemma, võtsid vennad meid heal meelel vastu.
      verse: 17
    - text: Järgmisel päeval läks Paulus meiega Jakoobuse juurde. Ja kõik vanemad
        tulid sinna.
      verse: 18
    - text: Ja kui ta neid oli teretanud, jutustas ta järgemööda kõik, mis Jumal oli
        teinud paganate seas tema ameti kaudu.
      verse: 19
    - text: 'Seda kuuldes nad andsid Jumalale au ning ütlesid talle: "Sa näed, vend,
        kui mitu tuhat juuti on, kes on saanud usklikuks, ja need kõik peavad kangesti
        käsu kombeid.'
      verse: 20
    - text: Aga nad on saanud kuulda sinust, et sina õpetavat juute, kes elavad paganate
        seas, taganema Moosesest öeldes, et ei ole vaja lapsi ümber lõigata ega elada
        usukommete järgi.
      verse: 21
    - text: Mis nüüd teha? Igatahes nad saavad kuulda, et sa oled tulnud.
      verse: 22
    - text: 'Siis tee nüüd seda, mis me sulle ütleme: meil on neli meest, kes on võtnud
        eneste peale tõotuse.'
      verse: 23
    - text: Need võta enese juurde ning puhasta ennast ühes nendega ja kanna nende
        eest nende kulud, et nad oma pea pügaksid; siis märkavad kõik, et see on tühi,
        mis nad sinust on kuulnud, vaid et ka sina ise elad käsku pidades.
      verse: 24
    - text: Aga paganate kohta, kes on saanud usklikuks, oleme otsustanud ja läkitanud
        kirja, et neil on tarvis hoiduda ebajumala ohvrilihast ja verest ja lämbunu
        lihast ja hooraelust!"
      verse: 25
    - text: Siis võttis Paulus mehed enese juurde ja järgmisel päeval ta laskis ennast
        ühes nendega puhastada, läks pühakotta ja teatas, et puhastuspäevad on lõppenud,
        ja jäi sinna, kuni nende igaühe eest oli ohver toodud.
      verse: 26
    - text: Aga kui need seitse päeva hakkasid lõpule jõudma, nägid teda Aasiast olevad
        juudid pühakojas ja ajasid kõik rahva kihama ning pistsid oma käed tema külge
      verse: 27
    - text: 'ja kisendasid: "Iisraeli mehed, tulge appi! Siin on see mees, kes igal
        pool õpetab kõiki inimesi meie rahva ja käsu ja selle paiga vastu; pealegi
        on ta toonud kreeklasi pühakotta ja selle paiga rüvetanud!"'
      verse: 28
    - text: Sest nad olid enne näinud temaga linnas olevat efeslase Trofimose ja arvasid
        temast, et Paulus oli ta toonud pühakotta.
      verse: 29
    - text: Ja kogu linn tõusis liikvele ning rahvast jooksis kokku. Ja nad võtsid
        Pauluse kinni ning tõmbasid ta pühakojast välja, ja uksed pandi kohe lukku.
      verse: 30
    - text: Juba nad tahtsid teda tappa, kui ülempealikule teada anti, et kõik Jeruusalemm
        on kihamas.
      verse: 31
    - text: See võttis sedamaid sõjamehi ja pealikuid enesega ja tuli joostes nende
        juurde. Kui nad ülempealikut ja sõjamehi nägid, lakkasid nad Paulust peksmast.
      verse: 32
    - text: Siis astus ülempealik ette, võttis ta oma hoole alla, käskis ta kahe ahelaga
        kinni siduda ja küsis, kes ta on ja mis ta on teinud.
      verse: 33
    - text: Aga rahva seast kisendasid ühed seda, teised teist. Ja et ta ei võinud
        õieti asja teada saada kära pärast, käskis ta tema viia kindlusesse.
      verse: 34
    - text: Kui aga Paulus jõudis trepile, pidid sõjamehed teda kandma rahvatungi
        pärast,
      verse: 35
    - text: 'sest suur rahvahulk käis järel ja kisendas: "Hukka ta ära!"'
      verse: 36
    - text: 'Ja kui Paulust juba oldi viimas kindlusesse, ütles ta ülempealikule:
        "Kas mul on luba midagi sulle rääkida?" Aga tema ütles: "Kas sa oskad kreeka
        keelt?'
      verse: 37
    - text: Kas sina ei olegi see egiptlane, kes mõni aeg tagasi mässu tõstis ja viis
        välja kõrbe neli tuhat mõrtsukat?"
      verse: 38
    - text: 'Paulus ütles: "Mina olen juut Tarsosest, kuulsa Kiliikia linna kodanik;
        aga ma palun sind, anna mulle luba rahvale kõnelda!"'
      verse: 39
    - text: 'Kui ta andis loa, astus Paulus astmeile ning andis käega rahvale märku.
        Kui kõik vait jäid, hakkas ta kõnelema heebrea keeli ning ütles:'
      verse: 40
  - chapter: 22
    verses:
    - text: '"Mehed, vennad ja vanemad, kuulge nüüd, mida ma enese kaitseks teile
        räägin!"'
      verse: 1
    - text: 'Kui nad kuulsid, et ta neile räägib heebrea keeli, jäid nad veel vaiksemaks.
        Ja tema ütles:'
      verse: 2
    - text: '"Mina olen Juuda mees, sündinud Tarsoses Kiliikiamaal ja kasvatatud siin
        selles linnas Gamaalieli jalgade ees, õpetatud kõige rangemaks esiisade käskude
        täitmiseks; ja ma olin agar Jumala nõudja, nõnda nagu teie kõik tänapäeval
        olete.'
      verse: 3
    - text: Ja sellisena ma kiusasin taga seda õpetust vereni, köites ja viies vangi
        niihästi mehi kui naisi,
      verse: 4
    - text: nõnda nagu mulle võivad anda tunnistust ka ülempreester ja kogu vanematekogu,
        kellelt ma sain ka kirju viimiseks vendadele Damaskusesse; ja ma olin sinna
        minemas kinni siduma ka neid, kes seal olid, ja Jeruusalemma viima, et neid
        nuheldaks.
      verse: 5
    - text: Aga sündis, kui ma teel olin ja Damaskuse lähedale jõudsin lõunaajal,
        et äkitselt paistis mu ümber suur valgus taevast!
      verse: 6
    - text: 'Ma kukkusin maha ja kuulsin häält mulle ütlevat: Saul! Saul! Miks sa
        Mind taga kiusad?'
      verse: 7
    - text: 'Mina aga vastasin: kes Sa oled, Issand? Ja Ta ütles mulle: Mina olen
        Jeesus Naatsaretlane, Keda sa taga kiusad!'
      verse: 8
    - text: Need aga, kes olid minuga, nägid küll valgust ja kartsid, kuid selle häält,
        Kes minuga rääkis, nad ei kuulnud!
      verse: 9
    - text: 'Siis ma ütlesin: Issand, mida ma pean tegema? Aga Issand ütles mulle:
        tõuse üles, mine Damaskusesse ja seal sulle öeldakse kõik, mis sulle on määratud
        teha.'
      verse: 10
    - text: Ja kui ma selle heleda valguse pärast ei võinud näha, talutasid mind kättpidi
        mu kaasasolijad, ja ma jõudsin Damaskusesse.
      verse: 11
    - text: Siis keegi Ananias, käsuõpetuselt jumalakartlik mees, kellel oli hea tunnistus
        kõigi sealsete juutide poolt,
      verse: 12
    - text: 'tuli mu juurde, astus ligi ja ütles mulle: Saul, vend, näe jälle! Ja
        selsamal tunnil ma nägin jälle ning vaatasin talle otsa.'
      verse: 13
    - text: 'Tema aga ütles: meie esiisade Jumal on sind enne valinud tundma Tema
        tahtmist ja nägema seda Õiget ja kuulma häält Tema suust,'
      verse: 14
    - text: sest sa pead olema Tema tunnistaja kõigi inimeste ees neis asjus, mida
        sa oled näinud ja kuulnud.
      verse: 15
    - text: Ja mida sa nüüd ootad? Tõuse üles ja lase ennast ristida ja oma patud
        ära pesta, appi hüüdes Tema nime.
      verse: 16
    - text: Kui ma siis jälle tulin Jeruusalemma ja pühakojas palvetasin, sündis minuga,
        et ma otsekui enesest ära olin
      verse: 17
    - text: 'ja nägin Teda. Ja Tema ütles mulle: tõtta ja mine kohe ära Jeruusalemmast,
        sellepärast et nad sinu tunnistust Minu kohta vastu ei võta!'
      verse: 18
    - text: 'Ja mina ütlesin: Issand, nad teavad seda ise, et ma viisin vangi ja peksin
        kogudusekodades neid, kes uskusid Sinusse.'
      verse: 19
    - text: Ja kui Stefanose, Su tunnistaja veri ära valati, siis minagi juures olles
        kiitsin seda heaks ja hoidsin nende riideid, kes teda tapsid.
      verse: 20
    - text: 'Ja Tema ütles mulle: mine, sest Ma tahan sind läkitada kaugele paganate
        sekka!"'
      verse: 21
    - text: 'Sellest sõnast saadik nad kuulasid teda, ja siis nad tõstsid oma häält
        ning ütlesid: "Hukka niisugune ära maa pealt, tema ei tohi ellu jääda!"'
      verse: 22
    - text: Ja kui nad kisendasid ja riideid seljast kiskusid ning tolmu vastu taevast
        viskasid,
      verse: 23
    - text: käskis ülempealik teda viia kindlusesse ning ütles, et teda tuleb üle
        kuulata ja piitsa abil kätte saada, mis süü pärast nad nõnda tema peale kisendasid.
      verse: 24
    - text: 'Aga kui nad tema olid maha sirutanud, et teda rihmadega peksta, ütles
        Paulus pealikule, kes seal juures seisis: "Kas teil on luba peksta Rooma kodanikku
        ja pealegi ilma kohtu otsuseta?"'
      verse: 25
    - text: 'Kui pealik seda kuulis, läks ta ja teatas seda ülempealikule ning ütles:
        "Mis sa nüüd teed? See inimene on ju Rooma kodanik!"'
      verse: 26
    - text: 'Siis tuli ülempealik Pauluse juurde ning ütles: "Ütle mulle, kas sa oled
        Rooma kodanik?" Tema ütles: "Olen küll!"'
      verse: 27
    - text: 'Ja ülempealik vastas: "Ma olen suure rahaga nõutanud enesele selle Rooma
        kodanikuõiguse!" Ent Paulus ütles: "Aga mina olen sellena sündinud!"'
      verse: 28
    - text: Siis läksid sedamaid tema juurest ära need, kes teda pidid piitsa abil
        üle kuulama. Ja ülempealik kartis, kui ta teada sai, et ta on Rooma kodanik,
        ja et ta tema oli kinni sidunud.
      verse: 29
    - text: Aga järgmisel päeval, tahtes õieti teada saada, mis asja pärast juudid
        Paulust süüdistasid, päästis ta tema köidikuist lahti ja käskis ülempreestreid
        ja kogu nende Suurkohtu kokku tulla, viis Pauluse sinna ja seadis ta nende
        ette.
      verse: 30
  - chapter: 23
    verses:
    - text: 'Aga Paulus pööras oma silmad Suurkohtu poole ning ütles: "Mehed, vennad,
        ma olen täiesti hea südametunnistusega Jumala ees elanud tänase päevani!"'
      verse: 1
    - text: Aga ülempreester Ananias käskis neid, kes ta lähedal seisid, lüüa temale
        vastu suud.
      verse: 2
    - text: 'Siis Paulus ütles talle: "Küll Jumal sind lööb, sa lubjatud sein! Sina
        istud ja mõistad kohut minu üle käsku mööda ja käsid mind lüüa käsu vastu?"'
      verse: 3
    - text: 'Lähedal seisjad aga ütlesid: "Kas sa teotad Jumala ülempreestrit?"'
      verse: 4
    - text: 'Paulus ütles: "Vennad, ma ei teadnud, et ta on ülempreester, sest on
        kirjutatud: oma rahva ülemat ära sajata!"'
      verse: 5
    - text: 'Kuna aga Paulus teadis, et üks osa neist oli sadusere ja teine varisere,
        siis ta hüüdis Suurkohtu ees: "Mehed, vennad, ma olen variser ja variseri
        poeg, lootuse ja surnute ülestõusmise pärast olen ma kohtu ees!"'
      verse: 6
    - text: Kui ta seda oli rääkinud, tõusis kära variseride ja saduseride vahel ja
        nende hulk läks lahku.
      verse: 7
    - text: Sest saduserid ei ütle ülestõusmist olevat, samuti Ingleid ja vaime; aga
        variserid tunnustavad mõlemaid.
      verse: 8
    - text: 'Siis tõusis suur karjumine, ja kirjatundjad variseride hulgast tõusid
        ja vaidlesid kangesti ning ütlesid: "Me ei leia ühtki paha sellest inimesest!
        Ehk aga on vaim või Ingel temaga rääkinud?"'
      verse: 9
    - text: Aga kui kära läks suureks, kartis ülempealik, et nad Pauluse lõhki kisuvad,
        ja käskis sõjaväe alla minna ja ta ära kiskuda nende seast ja viia kindlusesse.
      verse: 10
    - text: 'Aga järgmisel ööl seisis Issand ta juures ning ütles: "Ole julge, Paulus!
        Sest otsekui sa neid asju Minust oled tunnistanud Jeruusalemmas, nõnda pead
        sa tunnistama ka Roomas!"'
      verse: 11
    - text: Kui nüüd valgeks läks, heitsid mõned juudid ühte nõusse ja andsid isekeskis
        vande, et nad ei söö ega joo, enne kui nad on Pauluse tapnud.
      verse: 12
    - text: Ja neid oli rohkem kui nelikümmend, kes nõnda olid heitnud vandeliitu.
      verse: 13
    - text: 'Need läksid ülempreestrite ja vanemate juurde ning ütlesid: "Me oleme
        needes vandunud mitte midagi suhu võtta, enne kui oleme tapnud Pauluse!'
      verse: 14
    - text: Pange siis teie nüüd ühes Suurkohtuga ülempealikule ette, et ta homme
        tema tooks teie ette, otsekui tahaksite teie ta asja paremini üle kuulata;
        aga meie oleme valmis teda tapma, enne kui ta saab teie ette!"
      verse: 15
    - text: Aga Pauluse õepoeg sai kuulda varitsemisnõust ja läks alla ning tuli kindlusesse
        ja teatas seda Paulusele.
      verse: 16
    - text: 'Siis Paulus kutsus enese juurde ühe pealikuist ja ütles: "Vii see noormees
        ülempealiku juurde, sest tal on midagi temale öelda!"'
      verse: 17
    - text: 'See võttis siis tema ja saatis ta ülempealiku juurde ja ütles: "Vang
        Paulus kutsus mind enese juurde ja palus noormehe tuua sinu juurde, sest tal
        on midagi sulle rääkida!"'
      verse: 18
    - text: 'Aga ülempealik võttis ta kättpidi ja viis ta kõrvale ning küsis temalt:
        "Mis sul on mulle teatada?"'
      verse: 19
    - text: 'Tema ütles: "Juudid on heitnud ühte nõusse sind paluda, et sa Pauluse
        homme laseksid viia Suurkohtu ette, otsekui sa mõtleksid paremini üle kuulata
        tema asja.'
      verse: 20
    - text: Aga sina ära usu neid, sest rohkem kui nelikümmend meest nende seast varitsevad
        teda; need on vandunud mitte enne süüa ja juua kui nad tema on tapnud; ja
        nüüd on nad valmis ning ootavad sinu luba!"
      verse: 21
    - text: Siis laskis ülempealik noormehe ära minna ja keelas teda kellelegi rääkimast,
        et ta seda oli temale teada andnud.
      verse: 22
    - text: 'Ja ta kutsus enese juurde kaks pealikuist ning ütles: "Seadke valmis
        kakssada sõjameest Kaisareasse minemiseks ja seitsekümmend ratsameest ja kakssada
        piigimeest kolmandal öötunnil,'
      verse: 23
    - text: samuti pidage ratsaloomad valmis, et ühe selga panna Paulus ja tema tervelt
        viia maavalitseja Feeliksi juurde."
      verse: 24
    - text: 'Ka kirjutas ta kirja nende sõnadega:'
      verse: 25
    - text: '"Klaudius Lüüsias läkitab aulikule maavalitsejale Feeliksile palju tervist!'
      verse: 26
    - text: Selle mehe olid juudid kinni võtnud ja tahtsid teda tappa; siis tulin
        mina sõjaväega vahele ja võtsin ta ära nende käest ja sain teada, et ta on
        Rooma kodanik.
      verse: 27
    - text: Ja et ma tahtsin teada saada, mis süü pärast nad ta peale kaebasid, viisin
        ma ta nende Suurkohtu ette
      verse: 28
    - text: ja leidsin, et ta peale kaevati nende käsuõpetusse puutuvate vaidluste
        pärast; aga ükski kaebus ei olnud niisugune, mis oleks olnud surma või vangistust
        väärt.
      verse: 29
    - text: Aga kui mulle teada anti, et juutidel on kaval nõu selle mehe vastu, saatsin
        ma tema sedamaid sinu juurde ja käskisin ka kaebajaid sinu ees kõnelda tema
        vastu!"
      verse: 30
    - text: Vastavalt saadud käsule võtsid siis sõjamehed Pauluse ja viisid ta ära
        läbi öö Antipatrisesse.
      verse: 31
    - text: Aga järgmisel päeval lasksid nad ratsamehed temaga edasi minna ja pöördusid
        ise tagasi kindlusesse.
      verse: 32
    - text: Kui need Kaisareasse jõudsid, andsid nad kirja ära maavalitseja kätte
        ja viisid ka Pauluse tema ette.
      verse: 33
    - text: Kui maavalitseja oli kirja lugenud, küsis ta, kust maakonnast see mees
        on, ja teada saades, et ta on Kiliikiast,
      verse: 34
    - text: 'ütles ta: "Ma tahan sind üle kuulata, kui su kaebajad ka siia jõuavad!"
        Ja ta käskis teda hoida Heroodese peavahis.'
      verse: 35
  - chapter: 24
    verses:
    - text: Aga viie päeva pärast tuli alla ülempreester Ananias mõnede vanematega
        ja ühe kõnemehe Tertullusega, ja nad tõstsid maavalitseja ees kaebust Pauluse
        peale.
      verse: 1
    - text: 'Kui Paulus ette kutsuti, algas Tertullus oma kaebekõnet ning ütles:'
      verse: 2
    - text: '"Me oleme sinu kaudu, auline Feeliks, saanud maitsta rahu ja sinu hoolekandel
        on palju parandusi osaks saanud sellele rahvale. Seda me võtame kõikepidi
        ja kõigis paigus vastu suure tänuga.'
      verse: 3
    - text: Aga et ma sind kauemini ei tülitaks, siis palun sind meid oma lahkust
        mööda lühidalt kuulata.
      verse: 4
    - text: Me oleme leidnud selle mehe kahjuliku olevat ja naatsaretlaste usulahu
        eestvedajana juute mässule kihutavat igal pool kogu maailmas.
      verse: 5
    - text: Ta on püüdnud rüvetada isegi pühakoda. Tema me võtsime kinni, et tema
        üle kohut mõista meie käsuõpetuse järgi.
      verse: 6
    - text: Kuid ülempealik Lüüsias tuli ning võttis ta suure vägivallaga meie käest
        ära
      verse: 7
    - text: ja käskis tema süüdistajaid tulla sinu juurde. Sa võid ise teda nüüd üle
        kuulata ja teada saada kõike, milles me teda süüdistame!"
      verse: 8
    - text: Ja juudid ühinesid sellega, tõendades, et see nõnda on.
      verse: 9
    - text: 'Kui siis maavalitseja Paulusele käega märku andis, et ta räägiks, vastas
        ta: "Et ma sind mitu aastat kui selle rahva kohtunikku tunnen, siis tahan
        seda julgemini kosta enese eest.'
      verse: 10
    - text: Nagu sa võid teada saada, ei ole rohkem kui kaksteist päeva sellest, kui
        ma läksin üles Jeruusalemma Jumalat kummardama.
      verse: 11
    - text: Ei nad ole leidnud mind ühegi inimesega kõnelemast ega rahva seas tüli
        tõstmast, ei pühakojas, ei kogudusekodades ega linnas;
      verse: 12
    - text: nad ei või ka tõeks teha seda, milles nad nüüd mind süüdistavad.
      verse: 13
    - text: Aga seda ma tunnistan sulle, et ma seda õpetust mööda, mida nad kutsuvad
        usulahuks, nõnda teenin oma esiisade Jumalat, et ma usun kõike, mis käsuõpetuses
        ja prohvetite raamatutes on kirjutatud,
      verse: 14
    - text: ja et mul on see lootus Jumala peale, mida ka nemad ise ootavad, et tuleb
        õigete ja ülekohtuste ülestõusmine.
      verse: 15
    - text: Ja selles ma püüan alati hoida puhast südametunnistust Jumala ja inimeste
        ees.
      verse: 16
    - text: Aga nüüd ma tulin mitme aasta pärast tooma annetusi oma rahvale ja ohvriande.
      verse: 17
    - text: Seda tegemast leidsid mind mõned juudid Aasiamaalt, kui ma pühakojas ennast
        puhastasin ega andnud põhjust rahvamurruks või käratsemiseks.
      verse: 18
    - text: Need peaksid siin sinu ees olema ja kaebama, kui neil midagi oleks mu
        vastu.
      verse: 19
    - text: Või öelgu need siinolijad ise, kas nad on minust leidnud mingisugust süüd,
        kui ma seisin Suurkohtu ees,
      verse: 20
    - text: 'olgu siis selle ainsa sõna, et ma nende seas seistes hüüdsin: surnute
        ülestõusmise pärast te mõistate täna kohut minu üle!"'
      verse: 21
    - text: 'Aga Feeliks lükkas asja edasi, sest ta teadis väga hästi, kuidas selle
        õpetusega lugu on, ja ütles: "Kui ülempealik Lüüsias tuleb siia, siis ma uurin
        teie asja!"'
      verse: 22
    - text: Ja ta käskis pealikut hoida teda vangis, aga kerge vahi all ja mitte takistada
        omi temale abiks olemast või tema juurde tulemast.
      verse: 23
    - text: Mõne päeva pärast tuli Feeliks ühes oma naise Drusillaga, kes oli juut,
        ja kutsus Pauluse enese ette ning kuulas ta kõnet usust Kristusesse Jeesusesse.
      verse: 24
    - text: 'Aga kui Paulus kõneles õigusest ja kasinusest ja tulevasest kohtust,
        ehmus Feeliks ja kostis: "Mine seks puhuks ära; kui mul aega on, kutsun ma
        sind jälle!"'
      verse: 25
    - text: Ühtlasi ta ka lootis Pauluselt raha saada, mistõttu ta teda ka sagedasti
        kutsus enese juurde ja kõneles temaga.
      verse: 26
    - text: Aga kui kaks aastat täis sai, tuli Porkius Festus Feeliksi asemele; ja
        et Feeliks tahtis teha juutidele meelehead, siis jättis ta Pauluse vangi.
      verse: 27
  - chapter: 25
    verses:
    - text: Kui nüüd Festus oli astunud maavalitseja ametisse, läks ta kolme päeva
        pärast Kaisareast Jeruusalemma.
      verse: 1
    - text: Ja ülempreestrid ja juutide peamehed esitasid temale kaebuse Pauluse vastu
        ning pöördusid tema poole,
      verse: 2
    - text: paludes Paulusele seda armu, et ta kutsuks tema Jeruusalemma, sest nad
        olid nõuks võtnud teda varitseda ja teel ära tappa.
      verse: 3
    - text: Aga Festus vastas, et Paulust peetakse kinni Kaisareas ja et ta ise mõtleb
        peatselt sinna minna.
      verse: 4
    - text: '"Kes nüüd teie seast", ütles ta, "on mõjumehed, need tulgu ühes minuga
        alla, ja kui sellel mehel on süüd, kaevaku nad tema peale!"'
      verse: 5
    - text: Ja kui ta mitte rohkem kui kaheksa või kümme päeva nende juures oli viibinud,
        läks ta alla Kaisareasse. Ja järgmisel päeval istus ta kohtujärjele ja käskis
        Pauluse ette tuua.
      verse: 6
    - text: Aga kui ta ette astus, asusid Jeruusalemmast tulnud juudid tema ümber
        ja tõstsid Pauluse vastu mitu rasket kaebust, mida nad ei suutnud tõeks teha.
      verse: 7
    - text: 'Sest Paulus kaitses ennast, öeldes: "Ei ma ole kuidagi viisi eksinud
        ei juutide käsu ega pühakoja vastu ega keisri vastu!"'
      verse: 8
    - text: 'Aga Festus tahtis juutidele teha meelehead ning vastas Paulusele nõnda:
        "Kas sa tahad minna Jeruusalemma ja seal minu ees lasta enese üle kohut mõista
        neis asjus?"'
      verse: 9
    - text: 'Paulus ütles: "Ma seisan keisri kohtujärje ees, kus mu üle peab kohut
        mõistetama; juutidele ei ole ma teinud ühtki ülekohut, nõnda nagu sa väga
        hästi tead.'
      verse: 10
    - text: Sest kui ma midagi ülekohut olen teinud ja seda, mis on surma väärt, siis
        ma ei tõrgu suremast; aga kui selles, milles need mind süüdistavad, ei ole
        mitte midagi, siis ei või ükski mind nende kätte anda; mina nõuan keisri kohut!"
      verse: 11
    - text: 'Siis kõneles Festus Suurkohtu esindajatega ja vastas: "Keisri kohut oled
        sa nõudnud, keisri ette sa lähed!"'
      verse: 12
    - text: Aga mõne päeva pärast tulid kuningas Agrippas ja Berniike Kaisareasse
        Festust tervitama.
      verse: 13
    - text: 'Ja kui nad seal mitu päeva olid viibinud, jutustas Festus kuningale Pauluse
        asjast ning ütles: "Feeliks on siia kinni jätnud ühe mehe,'
      verse: 14
    - text: kelle pärast minu Jeruusalemmas olles ülempreestrid ja juutide vanemad
        tulid mu ette ja nõudsid tema hukkamõistmist.
      verse: 15
    - text: Neile ma vastasin, et roomlastel ei ole kommet inimest anda hukata, enne
        kui süüalune on saanud olla suu suud vastu süüdistajatega ja leidnud võimaluse
        ennast kaitsta kaebuse vastu.
      verse: 16
    - text: Kui nad nüüd siia kokku tulid, siis ma viivitamata istusin järgmisel päeval
        kohtujärjele ja käskisin mehe ette tuua.
      verse: 17
    - text: Aga kui kaebajad seisid ta ümber, ei suutnud nad leida ühtki kurja süüd,
        mida ma ootasin,
      verse: 18
    - text: vaid neil oli mõningaid vaidlusi temaga nende omist usuküsimustest ja
        kellegi surnud Jeesuse pärast, Keda Paulus ütles elavat.
      verse: 19
    - text: Kui ma siis nõutu olin, kuidas seda asja lahendada, küsisin temalt, kas
        ta ei tahaks minna Jeruusalemma ja seal lasta enese üle kohut mõista neis
        asjus.
      verse: 20
    - text: Aga kui Paulus nõudis, et teda niikaua kinni peetaks, kuni keisri majesteet
        teeb otsuse, siis ma käskisin teda kinni pidada seni, kui ma võin tema saata
        keisri juurde."
      verse: 21
    - text: 'Siis ütles Agrippas Festusele: "Mina isegi tahaksin kuulda seda inimest!"
        Ja tema ütles: "Homme sa saad teda kuulda!"'
      verse: 22
    - text: Kui nüüd Agrippas ja Berniike järgmisel päeval suure toredusega tulid
        ja kohtukotta läksid ühes ülempealikute ja meestega, kes linnas olid kõige
        ülemad, siis Festuse sõna peale toodi Paulus ette.
      verse: 23
    - text: 'Ja Festus ütles: "Kuningas Agrippas ja kõik mehed, kes olete meiega!
        Te näete siin seda, kelle pärast kogu juutide hulk Jeruusalemmas ja siin on
        mulle peale käinud kisendades, et ta ei peaks enam ellu jääma.'
      verse: 24
    - text: Aga kui ma aru sain, et ta pole teinud midagi, mis on surma väärt, ja
        tema ka ise nõudis majesteedi kohut, tegin ma otsuseks saata tema sinna.
      verse: 25
    - text: Midagi kindlat mul ei ole temast oma isandale kirjutada. Sellepärast ma
        olen lasknud tema tuua teie ette ja kõigepealt sinu ette, kuningas Agrippas,
        et mul pärast ülekuulamist oleks midagi kirjutada.
      verse: 26
    - text: Sest minule näib mõttetuna lähetada vangi, ilma et tema vastu tõstetud
        süüdistust teada antaks!"
      verse: 27
  - chapter: 26
    verses:
    - text: 'Aga Agrippas ütles Paulusele: "Sul on luba enese eest rääkida!" Siis
        Paulus sirutas oma käe ja kostis enese eest nõnda:'
      verse: 1
    - text: '"Ma arvan enesele õnneks, kuningas Agrippas, et ma täna sinu ees saan
        kosta kõigi nende kaebuste pärast, mis juudid tõstavad minu vastu,'
      verse: 2
    - text: seda enam, et sa tunned kõiki juutide kombeid ja vaidlusküsimusi. Sellepärast
        ma palun sind mind kannatlikult kuulata.
      verse: 3
    - text: Minu elukorda mu noorest east alates, kuidas see mul algusest on olnud
        oma rahva seas Jeruusalemmas, teavad kõik juudid,
      verse: 4
    - text: sest nad tunnevad mind algusest peale, kui nad aga tahavad seda tunnistada,
        et mina kui variser olen elanud meie jumalateenistuse kõige rangemate kommete
        järgi.
      verse: 5
    - text: Ja nüüd ma seisan kohtu ees lootuse pärast selle tõotuse peale, mille
        Jumal on andnud meie esiisadele
      verse: 6
    - text: ja mille täitumist meie kaksteist suguharu ööd ja päevad alati Jumalat
        teenides loodavad näha. Selle lootuse pärast, kuningas, tõstavad juudid kaebust
        minu peale!
      verse: 7
    - text: Mis? Kas teil peetakse uskumatuks asjaks, et Jumal surnuid üles äratab?
      verse: 8
    - text: Ka mina ise olin arvamisel, et ma pean kõikepidi vastu panema Jeesuse
        Naatsaretlase nimele,
      verse: 9
    - text: mida ma ka tegin Jeruusalemmas. Ma panin palju pühi inimesi vangi, kui
        ma ülemailt preestreilt olin saanud selleks loa. Ja kui need tapeti, andsin
        mina oma hääle selle poolt.
      verse: 10
    - text: Ja ma nuhtlesin neid sageli kõigis kogudusekodades ja sundisin neid pilkama
        Jumalat ning olin päris hull nende vastu neid taga kiusates ka välismaa linnadeni.
      verse: 11
    - text: Ja kui ma ka neis asjus läksin Damaskusesse ülempreestrite volituse ja
        loaga,
      verse: 12
    - text: siis ma nägin, kuningas, keskpäevaajal tee peal valgust, mis oli heledam
        kui päike ja paistis taevast minu ja nende ümber, kes ühes minuga teel olid.
      verse: 13
    - text: 'Aga kui me kõik maha kukkusime, kuulsin ma üht häält mulle heebrea keeli
        ütlevat: Saul! Saul! Miks sa Mind taga kiusad? Sulle läheb raskeks astla vastu
        takka üles lüüa!'
      verse: 14
    - text: 'Mina aga ütlesin: kes Sa oled, Issand? Issand ütles: Mina olen Jeesus,
        Keda sa taga kiusad!'
      verse: 15
    - text: Tõuse siis nüüd üles ja seisa oma jalgel, sest Ma olen sulle ilmunud selleks,
        et Ma sind seaksin Oma sulaseks ja selle tunnistajaks, kuidas Ma veel sulle
        ilmun ning
      verse: 16
    - text: päästan sind su rahva ja paganate käest, kelle juurde Ma sind nüüd läkitan
      verse: 17
    - text: avama nende silmi, et nad pimedusest pöörduksid valguse poole ja saatana
        võimuse alt Jumala poole ning saaksid pattude andeksandmist ja osa nende seas,
        kes on pühitsetud usu läbi Minusse!
      verse: 18
    - text: Sellepärast, kuningas Agrippas, ei olnud ma kuulmatu taevase nägemuse
        vastu,
      verse: 19
    - text: vaid jutlustasin esiti neile, kes elavad Damaskuses, ja siis neile, kes
        elavad Jeruusalemmas ja kogu Judeamaal, ja paganaile, et nad meelt parandaksid
        ja pöörduksid Jumala poole ning teeksid õigeid meeleparanduse tegusid.
      verse: 20
    - text: Selle asja pärast on juudid mind kinni võtnud pühakojas ja on püüdnud
        mind tappa.
      verse: 21
    - text: Aga et ma tänapäevani olen Jumalalt abi saanud, siis ma seisan veel siin
        ja tunnistan nii väikestele kui suurtele ega ütle muud midagi kui seda, mis
        prohvetid ja Mooses on rääkinud tulevasist asjust,
      verse: 22
    - text: et Kristus pidi kannatama ja esimesena surnuist üles tõusma ning kuulutama
        valgust niihästi juutidele kui paganaile!"
      verse: 23
    - text: 'Aga kui ta nõnda enese eest kostis, ütles Festus suure häälega: "Paulus,
        sa jampsid! Suur kirjatarkus paneb sind jampsima!"'
      verse: 24
    - text: 'Aga Paulus ütles: "Auline Festus, ma ei jampsi mitte, vaid ma räägin
        tõelisi ja mõistlikke sõnu!'
      verse: 25
    - text: Sest kuningas teab neid asju küll ja temale mina räägin ka julgesti, sest
        ma ei arva midagi temale teadmata olevat neist asjust; ei ole ju need nurgas
        sündinud.
      verse: 26
    - text: Kas sina, kuningas Agrippas, usud prohveteid? Ma tean, et sa usud!"
      verse: 27
    - text: 'Aga Agrippas ütles Paulusele: "Ei puudu palju, sa meelitad mind, et ma
        saaksin kristlaseks!"'
      verse: 28
    - text: 'Aga Paulus ütles: "Ma sooviksin küll Jumalalt, olgu piskus või paljus,
        et mitte ainult sina, vaid ka kõik, kes mind täna kuulete, saaksite niisuguseiks
        nagu mina olen, aga ilma nende köidikuteta!"'
      verse: 29
    - text: Siis tõusid üles kuningas ja maavalitseja ja Berniike ning need, kes nendega
        istusid,
      verse: 30
    - text: 'ja läksid kõrvale ning rääkisid isekeskis ja ütlesid: "See inimene ei
        tee midagi, mis oleks surma ja köidikute väärt!"'
      verse: 31
    - text: 'Siis Agrippas ütles Festusele: "Selle inimese oleks võinud lahti lasta,
        kui ta mitte ei oleks nõudnud keisri kohut!"'
      verse: 32
  - chapter: 27
    verses:
    - text: Kui oli otsustatud, et me laevaga sõidame Itaaliasse, anti Paulus ja mõned
        teised vangid ühe pealiku hoolde, nimega Juulius, kes oli üks keiserliku väesalga
        ülemaid.
      verse: 1
    - text: Ja me astusime Adramüti laeva, mille tee pidi minema Aasiamaa kohtade
        kaudu, ja purjetasime edasi. Meiega oli ka Aristarhos, makedoonlane Tessaloonikast.
      verse: 2
    - text: Ja teisel päeval me saabusime Siidonisse. Ja Juulius kohtles Paulust lahkesti
        ning lubas teda minna oma sõprade juurde, et need hoolitseksid tema eest.
      verse: 3
    - text: Ja kui me sealt olime läinud merele, purjetasime Küprose varju, sest tuuled
        olid vastu,
      verse: 4
    - text: ja kui olime purjetanud läbi Kiliikia ja Pamfüülia- äärse mere, saabusime
        Mürrasse Lüükiamaal.
      verse: 5
    - text: Seal leidis pealik Aleksandria laeva, mis läks Itaaliasse, ja pani meid
        sellesse.
      verse: 6
    - text: Aga kui me mitu päeva olime vähehaaval edasi purjetanud ja vaevaga saanud
        Kniidose kohale, ei lasknud tuul meid randa ja me purjetasime Kreeta varju
        Salmoone juures
      verse: 7
    - text: ja saime ainult vaevaga sealt mööda ning jõudsime ühte paika, mida nimetatakse
        Heaks Sadamaks ja mille lähedal oli Lasaia linn.
      verse: 8
    - text: Aga kui palju aega oli kulunud ja laevasõit juba läks kardetavaks ja ka
        paastuaeg oli möödunud, hoiatas Paulus neid
      verse: 9
    - text: 'ning ütles: "Mehed, ma näen, et laevasõit ähvardab tuua raskusi ja suurt
        hädaohtu mitte ainult koormale ja laevale, vaid ka meie elule!"'
      verse: 10
    - text: Aga pealik usaldas rohkem tüürimeest ja laevajuhti kui seda, mis Paulus
        ütles.
      verse: 11
    - text: Ja et sinna sadamasse ei olnud hea üle talve jääda, siis oli suurema hulga
        nõu sealt ära minna ja kui võimalik, jõuda Foiniksisse, ühte Kreeta sadamasse
        vastu edela- ja loodetuult, ja sinna ületalve jääda.
      verse: 12
    - text: Aga kui lõunatuul hakkas puhuma ja nad arvasid oma nõu võivat täide viia,
        tõmbasid nad ankru üles ja liikusid edasi Kreeta ranna läheduses.
      verse: 13
    - text: Ent varsti pärast seda tõusis saare poolt marutuul, mida hüütakse kirdemaruks.
      verse: 14
    - text: Kui laev kisti sellega kaasa ega saanud tuulele vastu panna, andsime endid
        tuule ajada.
      verse: 15
    - text: Sattudes siis ühe väikese saare varju, mida hüütakse Klaudaks, suutsime
        hädavaevalt toime saada paadiga.
      verse: 16
    - text: Kui see oli üles tõmmatud, tarvitati veel teisi abinõusid ja laev seoti
        ümbert kinni. Ja et kardeti sattuda Sürti liivale, võeti purjed maha ja lasti
        ennast edasi ajada.
      verse: 17
    - text: Aga kui rajuilm meid väga vintsutas, heitsid nad teisel päeval muist koormat
        välja.
      verse: 18
    - text: Ja kolmandal päeval viskasid nad oma käega laeva riistad välja.
      verse: 19
    - text: Aga kui mitu päeva ei paistnud ei päikest ega tähti ja maru läks väga
        kangeks, lõppes viimaks kõik lootus veel pääseda.
      verse: 20
    - text: 'Kui nad siis kaua olid olnud söömata, astus Paulus nende keskele ja ütles:
        "Mehed, te oleksite pidanud kuulama minu nõu ja Kreetast mitte ära tulema,
        siis te oleksite vältinud selle häda ja kahju.'
      verse: 21
    - text: Nüüd ma manitsen teid olla julged, sest ükski hing teie seast ei hukku,
        vaid üksnes laev.
      verse: 22
    - text: Sest sel ööl seisis minu juures selle Jumala Ingel, Kelle Oma ma olen
        ja Keda ma ka teenin,
      verse: 23
    - text: 'ning ütles: ära karda Paulus, sa pead saama keisri ette, ja vaata, Jumal
        on sulle kinkinud need kõik, kes on ühes sinuga laeval!'
      verse: 24
    - text: Sellepärast, mehed, olge julges meeles, sest ma usun Jumalat, et nõnda
        sünnib, nagu mulle on öeldud!
      verse: 25
    - text: Aga me peame ajama ühele saarele."
      verse: 26
    - text: Kui juba jõudis kätte neljateistkümnes öö, kui meid Aadria merel aeti
        sinna ja tänna, siis arvasid laevamehed kesköö ajal endid ühele maale lähenevat.
      verse: 27
    - text: Ja kui nad loodi vette heitsid, leidsid nad kakskümmend sülda vett. Ja
        kui nad pisut edasi olid jõudnud ja jälle loodi heitsid, leidsid nad viisteist
        sülda vett.
      verse: 28
    - text: Siis nad kartsid sattuda karile ja heitsid laeva tagumisest otsast välja
        neli ankrut ja jäid ootama päevavalgust.
      verse: 29
    - text: Aga kui laevamehed püüdsid laevast põgeneda ja paati merre lasksid, nagu
        tahaksid nad laeva ninast ankrut sisse lasta,
      verse: 30
    - text: 'ütles Paulus pealikule ja sõjameestele: "Kui need ei jää laeva, siis
        te ei pääse eluga!"'
      verse: 31
    - text: Siis raiusid sõjamehed paadi köied katki ja lasksid selle merre kukkuda.
      verse: 32
    - text: 'Aga seni kui valgeks läks, manitses Paulus neid kõiki leiba võtta ja
        ütles: "Täna on neljateistkümnes päev, kui te ootate ja olete söömata ega
        ole midagi suhu võtnud.'
      verse: 33
    - text: Sellepärast ma manitsen teid leiba võtta, sest see on tarvilik teie pääsemiseks;
        ei tohi ju ühelgi teie seast juuksekarvgi peast kaotsi minna!"
      verse: 34
    - text: Kui ta seda oli öelnud, võttis ta leiva, tänas Jumalat nende kõikide nähes,
        murdis ja hakkas sööma.
      verse: 35
    - text: Siis nende kõikide meel läks heaks ja nad võtsid ka leiba.
      verse: 36
    - text: Aga neid kõiki oli laeval kakssada seitsekümmend kuus hinge.
      verse: 37
    - text: Ja kui nad olid leiba võtnud, kergendasid nad veel laeva, heites vilja
        merre.
      verse: 38
    - text: Kui valgeks läks, siis nad ei tundnud, mis maa see oli, aga nad nägid
        üht lahte, millel oli sobiv rand. Sinna nad otsustasid, kui võimalik, laeva
        ajada.
      verse: 39
    - text: Nad raiusid ankrud katki ja lasksid need merre vajuda; siis nad päästsid
        tüüri köied lahti ja seadsid väikese purje tuule järele ning suunasid sõidu
        ranna poole.
      verse: 40
    - text: Ent nad sattusid neemele ja ajasid laeva sinna; laeva nina tungis sinna
        sisse ja jäi liikumata seisma, aga pära katkes kangete lainete käes.
      verse: 41
    - text: Ent sõjameestel oli nõu vangid ära tappa, et ükski neist ujudes ei pääseks
        põgenema.
      verse: 42
    - text: Kuid pealik, tahtes Paulust päästa, keelas neid seda nõu täitmast ja käskis
        neid, kes oskasid ujuda, esimestena hüpata vette ja väljuda maale,
      verse: 43
    - text: aga teisi ta käskis püüda randa jõuda laudadel ja muist laevatükkidel.
        Ja sel kombel pääsesid kõik tervelt maale.
      verse: 44
  - chapter: 28
    verses:
    - text: Kui olime pääsenud, saime teada, et saart hüütakse Meliteks.
      verse: 1
    - text: Aga umbkeelsed osutasid meile suurt lahkust; nad tegid tule maha ja võtsid
        meid kõiki selle äärde vihmasaju ja külma pärast.
      verse: 2
    - text: Aga kui Paulus sületäie hagu kokku riisus ja tulle pani, tuli kuumuse
        tõttu välja rästik ja hakkas tema käest kinni!
      verse: 3
    - text: 'Kui umbkeelsed nägid seda looma tema käe küljes rippuvat, ütlesid nad
        isekeskis: "Vist on see mees inimesetapja, et õiguse jumalanna teda ei lase
        elada, ehk ta küll on pääsenud merest!"'
      verse: 4
    - text: Aga tema raputas eluka tulle ega tundnud mingit viga.
      verse: 5
    - text: Nad ootasid küll, et ta üles paistetab või äkitselt surnuna maha langeb.
        Aga kui nad olid kaua oodanud ja nägid, et talle ei sündinud mingit viga,
        mõtlesid nad teisiti ja ütlesid tema jumala olevat.
      verse: 6
    - text: Aga selle paiga läheduses oli saare tähtsamal mehel, nimega Puublius,
        mõis. Tema võttis meid vastu ja pidas meid kolm päeva lahkesti külalistena.
      verse: 7
    - text: Ja sündis, kui Puubliuse isa oli haige maas palavikus ja kõhutõves, et
        Paulus läks tema juurde, palvetas ja pani oma käed ta peale ning tegi tema
        terveks.
      verse: 8
    - text: Kui see oli sündinud, tulid ka teised haiged saarelt ligi ja said terveks.
      verse: 9
    - text: Ja nemad austasid meid mitmel viisil, ja kui me hakkasime ära minema,
        andsid nad teekonna jaoks, mis vaja oli.
      verse: 10
    - text: Aga kolme kuu pärast me läksime sealt minema Aleksandria laevaga, mis
        oli ületalve olnud sellel saarel ja mille tunnuseks oli Dioskuuride märk.
      verse: 11
    - text: Me maabusime Sürakuusas ja olime seal kolm päeva paigal.
      verse: 12
    - text: Sealt me sõitsime edasi ja jõudsime Reegioni, ja kui ühe päeva pärast
        tõusis lõunatuul, saabusime teisel päeval Puteolisse.
      verse: 13
    - text: Sealt me leidsime vendi, ja nende kutsel jäime seitsmeks päevaks nende
        juurde. Siis me läksime Rooma linna.
      verse: 14
    - text: Ja kui sealsed vennad meist kuulda said, tulid nad meile vastu Appiuse
        turuni ja Trestabernani. Neid nähes tänas Paulus Jumalat ja sai julgust.
      verse: 15
    - text: Aga kui saabusime Rooma, anti Paulusele luba jääda omaette elama ühes
        sõduriga, kes teda valvas.
      verse: 16
    - text: 'Aga kolme päeva pärast Paulus kutsus kokku juutide peamehed. Kui need
        kokku tulid, ütles ta neile: "Mehed, vennad, mina pole teinud midagi meie
        rahva ja esiisade kommete vastu, ja ometi ma olen Jeruusalemmast vangina antud
        üle roomlaste kätte;'
      verse: 17
    - text: ja kui need mind olid üle kuulanud, tahtsid nad mind vabaks lasta, sest
        minul ei olnud ühtki surmasüüd.
      verse: 18
    - text: Aga kui juudid selle vastu rääkisid, siis ma pidin häda pärast nõudma
        keisri kohut, aga mitte, nagu oleks mul midagi kaebamist oma rahva peale.
      verse: 19
    - text: Selle asja pärast ma teid nüüd kutsusin enese juurde, et teid näha ja
        teiega rääkida; sest Iisraeli lootuse pärast ma olen kinni selles ahelas!"
      verse: 20
    - text: 'Aga nemad ütlesid talle: "Me ei ole saanud ühtki kirja Juudamaalt sinu
        kohta; ei ole ka tulnud siia ühtki venda, kes sinust oleks teatanud ehk rääkinud
        midagi paha.'
      verse: 21
    - text: Ent meie soovime siiski kuulda sinult, mida sa mõtled; sest sellest väärusust
        on meil teada, et selle vastu igas paigas räägitakse!"
      verse: 22
    - text: Ja nad määrasid temale päeva ja siis tuli tema juurde majasse veel rohkem
        inimesi. Neile ta seletas asja ja tunnistas Jumala Riiki ning meelitas hommikust
        õhtuni neid uskuma Moosese käsuõpetusest ja prohvetitest seda, mis Jeesusest
        on kirjutatud.
      verse: 23
    - text: Siis ühed veendusid tema sõnus, teised aga ei uskunud mitte.
      verse: 24
    - text: 'Aga kui nad isekeskis ei olnud üksmeelsed, läksid nad ära, kui Paulus
        oli öelnud selle sõna: "Püha Vaim on hästi rääkinud prohvet Jesaja kaudu teie
        esiisadele'
      verse: 25
    - text: 'ja on öelnud: mine selle rahva juurde ja ütle: kuuldes te kuulete ega
        mõista, ja nähes te näete ega taipa!'
      verse: 26
    - text: Sest selle rahva süda on tuimaks läinud ja nad kuulevad raskesti oma kõrvadega
        ja sulevad oma silmad, et nad silmadega ei näeks ja kõrvadega ei kuuleks ja
        südamega ei mõistaks ega pöörduks, et Mina neid parandaksin!
      verse: 27
    - text: Siis olgu teile teada, et see Jumala pääste on läkitatud paganaile ja
        nemad võtavad seda kuulda!"
      verse: 28
    - text: Ja kui ta seda oli öelnud, läksid juudid minema ja neil oli isekeskis
        palju vaidlemist.
      verse: 29
    - text: Aga Paulus jäi kaheks terveks aastaks oma üürielamusse ja võttis vastu
        kõiki, kes tulid tema juurde,
      verse: 30
    - text: ja kuulutas Jumala Riiki ning õpetas Issandast Jeesusest Kristusest kõige
        julgusega ilma takistamata.
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: Paulus, Jeesuse Kristuse sulane, kutsutud Apostliks, välja valitud kuulutama
        Jumala Evangeeliumi,
      verse: 1
    - text: mille Jumal on enne tõotanud Oma prohvetite kaudu pühades kirjades
      verse: 2
    - text: Oma Pojast - Kes liha poolest on sündinud Taaveti soost
      verse: 3
    - text: ja pühaduse vaimu poolest on seatud surnuist ülestõusmise läbi Jumala
        Pojaks väes - Jeesusest Kristusest, meie Issandast,
      verse: 4
    - text: Kelle läbi me oleme saanud armu ja apostliameti, et äratada usu sõnakuulelikkust
        Tema nime heaks kõigi rahvaste seas,
      verse: 5
    - text: kelle seast ka teie olete Jeesuse Kristuse poolt kutsutud,
      verse: 6
    - text: 'kõigile Roomas olevaile Jumala armastatuile, kutsutud pühadele: armu
        teile ja rahu Jumalalt, meie Isalt, ja Issandalt Jeesuselt Kristuselt.'
      verse: 7
    - text: Kõigepealt ma tänan oma Jumalat Jeesuse Kristuse läbi teie kõikide pärast,
        et teie usust kiitvalt kõneldakse kogu maailmas.
      verse: 8
    - text: Sest Jumal, Keda ma oma vaimus teenin Tema Poja Evangeeliumi kuulutamisega,
        on mu tunnistaja, kuidas ma lakkamata pean teid meeles,
      verse: 9
    - text: aina oma palvetes anudes, kas ma juba kord Jumala tahtmisel saaksin tulla
        teie juurde.
      verse: 10
    - text: Sest ma igatsen teid näha, et võiksin jagada teile pisut vaimulikku annet
        teie kinnituseks;
      verse: 11
    - text: see on, et me teie juures üheskoos olles vastastikku ergutaksime üksteist
        ühise usu, teie ja minu oma läbi.
      verse: 12
    - text: Ja ma ei taha, vennad, et teil oleks teadmata, et ma sageli olen ette
        võtnud tulla teie juurde, et ma ka teie seas võiksin saata mõnd kasu, nõnda
        nagu muude paganate seas; aga ma olin tänini takistatud.
      verse: 13
    - text: Ma olen nii kreeklaste kui umbkeelsete, nii tarkade kui rumalate võlglane;
      verse: 14
    - text: siis olen ma omalt poolt valmis ka teile, Roomas asuvaile, Evangeeliumi
        kuulutama.
      verse: 15
    - text: Sest ma ei häbene Evangeeliumi; sest see on Jumala vägi õndsakssaamiseks
        igaühele, kes usub, nii juudile esiti kui ka kreeklasele.
      verse: 16
    - text: 'Sest temas saab ilmsiks Jumala õigus usust usku, nõnda nagu on kirjutatud:
        "Õige elab usust!"'
      verse: 17
    - text: Sest Jumala viha saab ilmsiks taevast kõige inimeste jumalatuse ja ülekohtu
        vastu, nende vastu, kes tõde ülekohtuga kinni peavad,
      verse: 18
    - text: sellepärast et see, mida teatakse Jumalast, on avalik nende seas; sest
        Jumal on seda neile avaldanud.
      verse: 19
    - text: Sest Tema nähtamatut olu, nii Tema igavest väge kui jumalikku olemist,
        nähakse, kui neid pannakse tähele, Tema tegudes maailma loomisest alates,
        nii et nad ei saa vabanduda,
      verse: 20
    - text: sellepärast et nad Jumalat tundes ei ole teda kui Jumalat austanud ega
        tänanud, vaid on oma mõtlemistes saanud tühiseks ja nende mõistmatu süda on
        läinud pimedaks.
      verse: 21
    - text: Kiites endid targaks, on nad saanud jõledaks
      verse: 22
    - text: ja on kadumatu Jumala au vahetanud kaduva inimese ja lindude ja neljajalgsete
        ja roomajate sarnase kuju vastu.
      verse: 23
    - text: Sellepärast on Jumal nad andnudki nende südamete himudes rüvedusse, oma
        ihusid ise pilastama.
      verse: 24
    - text: Nemad on Jumala tõe vahetanud vale vastu ja on austanud ning teeninud
        loodut enam kui Loojat, Kes on ülistatud igavesti. Aamen.
      verse: 25
    - text: Sellepärast on Jumal nad andnud häbematuisse ihadesse; sest nende naised
        on vahetanud loomuliku sugulise käitlemise loomuvastasega,
      verse: 26
    - text: ja samuti on ka mehed loobunud loomulikust naise sugulisest käitlemisest
        ja on oma himus süttinud üksteisest ja teinud rõvedust mees mehega ja kätte
        saanud iseenestes oma eksimuse palga, mille pidid saama.
      verse: 27
    - text: Ja nagu nad heaks ei arvanud kinni pidada Jumala tunnetamisest, nii on
        Jumal nad andnud hoolimatu meele sisse, tegema seda, mis ei kõlba;
      verse: 28
    - text: nad on täis kõike ülekohut, kurjust, ahnust, tigedust, täis kadedust,
        mõrva, riidu, kurikavalust; nad on keelekandjad,
      verse: 29
    - text: laimajad, Jumala vihkajad, ülbed, suurelised, hooplejad, leidlikud kurjale,
        sõnakuulmatud vanemaile,
      verse: 30
    - text: mõistmatud, lepingu rikkujad, armuheitmatud, halastamatud,
      verse: 31
    - text: kes, ehk nad küll tunnevad Jumala õiguse määrust ja teavad, et need, kes
        teevad niisuguseid asju, on surma väärt, ei tee mitte ainult sedasama, vaid
        tunnevad head meelt neist, kes nõnda teevad.
      verse: 32
  - chapter: 2
    verses:
    - text: Sellepärast, oh inimene, kes kohut mõistad, ole sa kes tahes, ei ole sul
        mingit vabandust! Sest milles sa kohut mõistad teise üle, sessamas sa mõistad
        iseenese hukka; sest sina, kes teist hukka mõistad, teed ise sedasama!
      verse: 1
    - text: Aga me teame, et Jumala kohus tõepoolest tabab neid, kes sellesarnast
        teevad.
      verse: 2
    - text: Või mõtled sa, oh inimene, kes kohut mõistad nende üle, kes sellesarnast
        teevad, ja teed ka sedasama, et sa pääsed Jumala kohtu eest?
      verse: 3
    - text: Või põlgad sa Tema helduse ja kannatlikkuse ja pika meele rohkust ega
        saa aru, et Jumala heldus sind ajab meelt parandama?
      verse: 4
    - text: Ent sa kogud enesele viha oma kangusega ja patustpöördumata südamega vihapäevaks
        ja Jumala õige kohtu ilmumiseks,
      verse: 5
    - text: Kes igaühele maksab tema tegude järgi,
      verse: 6
    - text: neile küll igavest elu, kes head tehes püsivusega otsivad au ja kiitust
        ja kadumatut põlve,
      verse: 7
    - text: aga neile, kes on riiakad ja tõele sõnakuulmatud, aga sõnakuulelikud ülekohtule,
        viha ja raevu!
      verse: 8
    - text: Viletsus ning ahastus tuleb igale inimese hingele, kes kurja teeb, nii
        juudile esiti kui ka kreeklasele,
      verse: 9
    - text: aga au ja kiitus ja rahu igaühele, kes head teeb, nii juudile esiti kui
        ka kreeklasele!
      verse: 10
    - text: Sest Jumal ei tee vahet isikute vahel!
      verse: 11
    - text: Sest kõik, kes ilma käsuta on pattu teinud, lähevad ka hukka ilma käsuta;
        ja kõik, kes käsu all on pattu teinud, nende üle mõistetakse ka kohut käsu
        järgi;
      verse: 12
    - text: sest käsu kuuljad ei ole õiged Jumala ees, vaid käsu tegijad mõistetakse
        õigeks -
      verse: 13
    - text: sest kui paganad, kellel ei ole käsku, loomu poolest täidavad käsu nõudeid,
        on nad, ehk küll neil ei ole käsku, iseenestele käsuks
      verse: 14
    - text: ja näitavad, et käsutegu on kirjutatud nende südametesse, kuna nende südametunnistus
        ühtlasi tunnistab seda ja nende mõtted isekeskis kas kaebavad nende peale
        või ka kostavad nende eest
      verse: 15
    - text: '- sel päeval, kui Jumal kohut mõistab inimeste salajaste asjade üle Kristuse
        Jeesuse läbi minu Evangeeliumi järgi.'
      verse: 16
    - text: Ent kui sa nimetad ennast juudiks ja loodad käsu peale ning kiitled Jumalast
      verse: 17
    - text: ja tunned Tema tahtmist, ja käsust õpetust saades katsud läbi, mis on
        kõige parem,
      verse: 18
    - text: ja pead ennast sõgedate teejuhiks, nende valguseks, kes on pimeduses,
      verse: 19
    - text: mõistmatute juhatajaks, alaealiste õpetajaks, kellel on käes täieks kujunenud
        tunnetus ja tõde käsuõpetuses;
      verse: 20
    - text: kuidas sa siis, kes teist õpetad, iseennast ei õpeta; kes kuulutad, et
        ei tohi varastada, ise varastad;
      verse: 21
    - text: kes ütled, et ei tohi abielu rikkuda, ise rikud abielu; kes pead ebajumalaid
        jäledaks asjaks, ise riisud pühamut;
      verse: 22
    - text: kes kiitled käsust, ise teotad Jumalat käsust üleastumisega?
      verse: 23
    - text: Pilgatakse ju Jumala nime teie pärast paganate seas, nõnda nagu on kirjutatud.
      verse: 24
    - text: Sest ümberlõikamisest on küll kasu, kui sa teed käsu järgi; aga kui sa
        oled käsust üleastuja, siis on sinu ümberlõikamine saanud eesnahaks.
      verse: 25
    - text: Kui nüüd ümberlõikamatu peab käsu nõudmisi, eks siis tema eesnahka peeta
        ümberlõikamiseks?
      verse: 26
    - text: Ja eks siis see, kes loomu poolest on ümberlõikamatu ja peab täiesti käsku,
        mõista kohut sinu üle, kes kirjatähe ja ümberlõikamise kaudu oled ometi käsust
        üleastuja?
      verse: 27
    - text: Ei ole ju juut see, kes seda on välispidi; ega ole ümberlõikamine see,
        mis sünnib välispidi lihas,
      verse: 28
    - text: vaid juut on see, kes seda on seespidi, ja südame ümberlõikamine on vaimus,
        mitte kirjatähes. Niisugune saab kiituse mitte inimestelt, vaid Jumalalt.
      verse: 29
  - chapter: 3
    verses:
    - text: Mis paremus on siis juudil? Või mis kasu on ümberlõikamisest?
      verse: 1
    - text: On paljugi kõikepidi! Kõigepealt see, et nende kätte on usaldatud, mida
        Jumal on rääkinud.
      verse: 2
    - text: Mis sellest, kui mõned olid uskmatud? Ega siis nende uskmatu meel tee
        tühjaks Jumala ustavust?
      verse: 3
    - text: 'Mitte sugugi! Kindel on, et Jumal on tõemeelne, olgugi, et iga inimene
        on valelik, nagu on kirjutatud: "Et Sa oleksid õiglane Oma sõnades ja võit
        jääks Sinule, kui Sinuga kohtus käiakse!"'
      verse: 4
    - text: Aga kui meie ülekohus teeb avalikuks Jumala õigluse, mis peame siis ütlema?
        Kas Jumal ei ole ülekohtune, kui Ta nuhtleb vihas? Ma räägin kui inimene.
      verse: 5
    - text: Mitte sugugi! Kuidas võiks siis Jumal kohut mõista maailma üle?
      verse: 6
    - text: Sest kui Jumala tõde minu vale läbi saab palju selgemaks Tema auks, miks
        siis veel minu kui patuse üle kohut mõistetakse?
      verse: 7
    - text: 'Ja miks me ei teeks nõnda, nagu meist pilgates öeldakse ja nagu mõned
        meist räägivad, et meie ütlevat: "Tehkem kurja, et sellest tuleks head?" Niisugune
        nuhtlus on õige.'
      verse: 8
    - text: Kuidas siis on? Kas me oleme paremas seisukorras? Mitte sugugi! Oleme
        ju varemini tõestanud, et niihästi juudid kui kreeklased on kõik patu all,
      verse: 9
    - text: 'nõnda nagu on kirjutatud: "Ei ole kedagi, kes oleks õige, ei ühtainustki;'
      verse: 10
    - text: ei ole arusaajat; ei ole, kes otsiks Jumalat;
      verse: 11
    - text: nad kõik on läinud kõrvale, nad on puha saanud kõlvatuks, ei ole kedagi,
        kes teeb head, ei ühtainustki.
      verse: 12
    - text: Nende kurk on lahtine haud; oma keelega nad petavad; madude mürk on nende
        huulte taga.
      verse: 13
    - text: Nende suu on täis sajatamist ja kibedaid sõnu;
      verse: 14
    - text: nende jalad on nobedad verd valama;
      verse: 15
    - text: hävitus ja õnnetus on nende teedel,
      verse: 16
    - text: ja rahu teed nad ei tunne;
      verse: 17
    - text: ei ole Jumala kartust nende silmade ees!"
      verse: 18
    - text: Aga me teame, et mida iganes käsk ütleb, seda ta ütleb neile, kes on käsu
        all, et iga suu suletaks ja kogu maailm oleks süüalune Jumala ees;
      verse: 19
    - text: sellepärast et käsu tegudest ei mõisteta õigeks ühtki liha tema ees; sest
        käsu kaudu tuleb patu tundmine.
      verse: 20
    - text: Aga nüüd on Jumala õigus, millest käsk ja prohvetid tunnistavad, ilmutatud
        ilma käsuta,
      verse: 21
    - text: see Jumala õigus, mis tuleb Jeesuse Kristuse usu kaudu kõikidele, kes
        usuvad; sest siin ei ole ühtki vahet;
      verse: 22
    - text: sest kõik on pattu teinud ja on Jumala aust ilma
      verse: 23
    - text: ning mõistetakse õigeks täiesti muidu, Tema armust, lunastuse läbi, mis
        on Kristuses Jeesuses,
      verse: 24
    - text: Kelle Jumal on seadnud lepitusvahendiks usu kaudu Tema veres, Oma õiguse
        osutamiseks enne tehtud pattude arvestamata jätmise pärast
      verse: 25
    - text: tol ajal, kui Jumal seda sallis, et osutada Oma õigust praegusel ajal
        ning näidata, et Tema on õige ja teeb õigeks selle, kes on Jeesuse usust.
      verse: 26
    - text: Kus on nüüd kiitlemine? See on kõrvaldatud. Missuguse käsu läbi? Kas tegude
        käsu läbi? Ei mitte, vaid usu käsu läbi.
      verse: 27
    - text: Sellepärast me arvame, et inimene mõistetakse õigeks usu läbi lahus käsu
        tegudest.
      verse: 28
    - text: Või on Jumal ükspäinis juutide Jumal? Eks Ta ole ka paganate Jumal? Jah,
        tõesti ka paganate Jumal!
      verse: 29
    - text: Sest üks ja sama Jumal teeb usust õigeks ümberlõigatu ja usu läbi ümberlõikamatu.
      verse: 30
    - text: Kas me siis teeme käsu tühjaks usu läbi? Mitte sugugi, vaid me kinnitame
        käsku!
      verse: 31
  - chapter: 4
    verses:
    - text: Mis me siis ütleme oma lihase esiisa Aabrahami saavutanud olevat?
      verse: 1
    - text: Sest kui Aabraham on õigeks mõistetud tegudest, on temal kiitlemist, kuid
        mitte Jumala ees.
      verse: 2
    - text: Sest mis ütleb Kiri? "Aabraham uskus Jumalat ja see arvati temale õiguseks!"
      verse: 3
    - text: Aga tegude tegijale ei arvata palka mitte armust, vaid teenet mööda.
      verse: 4
    - text: Aga kes tegusid ei tee, vaid usub Temasse, Kes mõistab õigeks jumalatu,
        sellele arvatakse tema usk õiguseks,
      verse: 5
    - text: 'nõnda nagu Taavet kiidab õndsaks inimest, kellele Jumal arvab õiguse
        osaks ilma tegudeta:'
      verse: 6
    - text: '"Õndsad need, kelle ülekohus on andeks antud ja kelle patud on kinni
        kaetud.'
      verse: 7
    - text: Õnnis see, kellele Jumal pattu ei arvesta!"
      verse: 8
    - text: Kas nüüd see õndsakskiitmine käib ainult ümberlõigatute kohta või ka ümberlõikamatute
        kohta? Me ju ütleme, et Aabrahamile usk arvati õiguseks.
      verse: 9
    - text: Kuidas see siis arvati? Kas siis, kui ta oli ümberlõigatu või kui ta oli
        ümberlõikamatu? Mitte kui ta oli ümberlõigatu, vaid kui ta oli ümberlõikamatu.
      verse: 10
    - text: Ja ümberlõikamise märgi ta sai selle usu õiguse kinnituseks, mis tal oli
        ümberlõikamata põlves, et ta oleks kõikide isa, kes usuvad ümberlõikamatutena,
        et õigus arvatakse ka neile osaks
      verse: 11
    - text: ja et ta oleks ka ümberlõigatute isa, nende isa, kes mitte ainult ei ole
        ümber lõigatud, vaid ka käivad meie isa Aabrahami usu jälgedes, mis tal oli
        juba ümberlõikamatuna.
      verse: 12
    - text: Sest see tõotus, et Aabraham saab maailma pärijaks, ei antud temale ega
        tema soole mitte käsu läbi, vaid usu õiguse kaudu.
      verse: 13
    - text: Sest kui need, kes on käsust, on pärijad, siis on usk tühistatud ja tõotus
        on tehtud mõjutuks.
      verse: 14
    - text: Sest käsk toob viha; aga kus ei ole käsku, seal ei ole ka üleastumist.
      verse: 15
    - text: Sellepärast on see usust, et see oleks armust, et tõotus oleks kindel
        kogu soole, mitte üksnes sellele, mis on pärit käsust, vaid ka sellele, mis
        on pärit Aabrahami usust, kes on meie kõikide isa -
      verse: 16
    - text: 'nagu on kirjutatud: "Ma olen sind pannud paljude rahvaste isaks!" - selle
        Jumala ees, Keda ta uskus ja Kes teeb elavaks surnud ja kutsub esile olematuid
        asju otsekui olevaid.'
      verse: 17
    - text: 'Tema uskus üle lootuse lootuses, et ta saab paljude rahvaste isaks vastavalt
        sõnale: "Nõnda peab olema sinu sugu!"'
      verse: 18
    - text: Ja ta ei läinud usus nõdraks tähele pannes oma ihu, mis oli elatanud -
        oli ta ju umbes saja-aastane - ja et Saara lapsekoda oli surnud.
      verse: 19
    - text: Ent Jumala tõotusest ta ei mõtelnud uskmatuses kaksipidi, vaid sai vägevaks
        usus, andes Jumalale austust
      verse: 20
    - text: ja olles täiesti julge selles, et Jumal on vägev tegema, mis Ta on tõotanud.
      verse: 21
    - text: Sellepärast see arvatigi temale õiguseks.
      verse: 22
    - text: Aga ei ole mitte üksnes tema pärast kirjutatud, et see arvati temale õiguseks,
      verse: 23
    - text: vaid ka meie pärast, kellele see peab arvatama õiguseks, sest me usume
        Temasse, Kes surnuist üles äratas meie Issanda Jeesuse,
      verse: 24
    - text: Kes loovutati meie üleastumiste pärast ja üles äratati meie õigekssaamise
        pärast.
      verse: 25
  - chapter: 5
    verses:
    - text: Et me nüüd oleme usust õigeks saanud, siis on meil rahu Jumalaga meie
        Issanda Jeesuse Kristuse läbi,
      verse: 1
    - text: Kelle läbi me oleme ka usus saanud ligipääsu sellele armule, milles me
        nüüd oleme, ja kiitleme Jumala au lootusest.
      verse: 2
    - text: Aga mitte üksnes sellest, vaid me kiitleme ka viletsustest, teades, et
        viletsus saadab kannatlikkuse,
      verse: 3
    - text: ja kannatlikkus saadab püsivuse ja püsivus lootuse;
      verse: 4
    - text: aga lootus ei jäta häbisse, sest Jumala armastus on välja valatud meie
        südameisse Püha Vaimu läbi, Kes meile on antud.
      verse: 5
    - text: Sest Kristus on, kui me alles nõdrad olime, omal ajal surnud nende eest,
        kes alles olid jumalatud.
      verse: 6
    - text: Vaevalt ju keegi läheb surma õige eest; ehk mõni küll julgeks surra hea
        sõbra eest.
      verse: 7
    - text: Ent Jumal osutab Oma armastust meie vastu sellega, et Kristus on surnud
        meie eest, kui me alles patused olime;
      verse: 8
    - text: kui palju enam me nüüd, olles õigeks saanud Tema veres, pääseme Tema kaudu
        viha eest.
      verse: 9
    - text: Sest kui meid Jumalaga lepitati Tema Poja surma kaudu, kui me alles olime
        Jumala vaenlased, kui palju enam päästetakse meid Tema elu läbi nüüd, kus
        me juba oleme lepitatud.
      verse: 10
    - text: Aga mitte ainult seda, vaid me kiitleme ka Jumalast meie Issanda Jeesuse
        Kristuse läbi, Kelle kaudu me nüüd oleme saanud lepituse.
      verse: 11
    - text: Sellepärast, otsekui ühe inimese kaudu patt tuli maailma ja patu läbi
        surm, nõnda on ka surm tunginud kõigisse inimestesse, sest nad kõik on pattu
        teinud.
      verse: 12
    - text: Sest patt oli maailmas ka enne käsku, kuid pattu ei arvata süüks seal,
        kus ei ole käsku.
      verse: 13
    - text: Ometi valitses surm Aadamast Mooseseni ka neid, kes ei olnud pattu teinud
        samasuguse üleastumisega nagu Aadam, kes oli selle eeltähendus, kes pidi tulema.
      verse: 14
    - text: Aga ka armuanniga ei ole lugu nõnda nagu pattulangemisega; sest kui ühe
        inimese pattulangemise läbi paljud on surnud, siis on veel palju enam Jumala
        arm ja and selle ühe Inimese Jeesuse Kristuse armu läbi ülirohkesti saanud
        osaks neile paljudele.
      verse: 15
    - text: Ja ka anniga ei ole nõnda nagu sellega, mis on tulnud ühe pattulangenu
        läbi; sest ühest ainsast pattulangemisest on kohus saanud hukkamõistmiseks,
        aga armuand mitmest pattulangemisest õigeksmõistmiseks.
      verse: 16
    - text: Sest kui ühe inimese pattulangemise tõttu surm on valitsenud selle ühe
        läbi, kui palju enam peavad need, kes saavad armu ja õiguse anni täiuse, valitsema
        elus selle ühe, Jeesuse Kristuse läbi.
      verse: 17
    - text: Nõnda siis, otsekui üks langemine on saanud hukkamõistmiseks kõigile inimestele,
        nõnda saab ka üks õiguse täitmine kõigile inimestele elu õigustuseks.
      verse: 18
    - text: Sest otsekui tolle ühe inimese sõnakuulmatuse läbi paljud on saanud patuseks,
        nõnda saavad ka selle ühe inimese sõnakuulelikkuse läbi paljud õigeks.
      verse: 19
    - text: Aga käsk tuli kõrvalt sisse, et langemine saaks suuremaks. Ent kus patt
        on suurenenud, seal on ka arm saanud ülirohkeks,
      verse: 20
    - text: et otsekui patt on valitsenud surmas, samuti ka arm valitseks õiguse kaudu
        igaveseks eluks Jeesuse Kristuse, meie Issanda läbi.
      verse: 21
  - chapter: 6
    verses:
    - text: Mis me nüüd ütleme? Kas peame jääma patusse, et arm suureneks?
      verse: 1
    - text: Ei milgi kombel! Meie, kes oleme ära surnud patule, kuidas peaksime veel
        elama selles?
      verse: 2
    - text: Või te ei tea, et nii mitu, kui meid on ristitud Kristusesse Jeesusesse,
        oleme ristitud Tema surmasse?
      verse: 3
    - text: Me oleme siis surmasse ristimise kaudu ühes Temaga maha maetud, et otsekui
        Kristus on surnuist üles äratatud Isa au läbi, nõnda meiegi käiksime uues
        elus.
      verse: 4
    - text: Sest kui me oleme kasvanud ühte Tema surma sarnasusega, siis saame üheks
        ka Tema ülestõusmise sarnasusega,
      verse: 5
    - text: kuna me seda teame, et meie vana inimene on ühes temaga risti löödud,
        et patuihu kaotataks, nõnda et me enam ei orjaks pattu;
      verse: 6
    - text: sest kes on surnud, see on õigeks mõistetud patust.
      verse: 7
    - text: Aga kui me ühes Kristusega oleme surnud, siis usume, et me ühes Temaga
        saame ka elama.
      verse: 8
    - text: Sest me teame, et Kristus pärast seda, kui Ta surnuist üles äratati, enam
        ei sure; surm ei valitse enam Tema üle.
      verse: 9
    - text: Sest mis Ta suri, seda Ta suri patule ühe korra; aga mis Ta elab, elab
        Ta Jumalale.
      verse: 10
    - text: Nõnda arvake teiegi endid surnud olevat patule, aga elavat Jumalale Kristuses
        Jeesuses.
      verse: 11
    - text: Seepärast ärgu valitsegu siis patt teie surelikus ihus, et te kuulaksite
        teda tema himudes.
      verse: 12
    - text: Ärge ka mitte andke oma liikmeid ülekohtu relviks patule, vaid andke iseendid
        Jumalale kui need, kes surnuist on saanud elavaks, ja oma liikmed õiguse relviks
        Jumalale.
      verse: 13
    - text: Sest patt ei tohi teie üle valitseda, sellepärast et teie ei ole käsu
        all, vaid armu all.
      verse: 14
    - text: Kuidas siis? Kas hakkame pattu tegema, sest me ei ole käsu all, vaid armu
        all? Mitte sugugi!
      verse: 15
    - text: Eks te tea, et kelle orjaks te hakkate sõnakuulmises, selle orjad te olete,
        kelle sõna te kuulete, kas patu orjad surmaks või sõnakuulmise orjad õiguseks?
      verse: 16
    - text: Aga tänu Jumalale, et te olite patu orjad, aga nüüd olete südamest saanud
        sõnakuulelikuks sellele õpetuse väljendusele, mille juurde teid on juhatatud,
      verse: 17
    - text: ja et te patust vabanenuina olete saanud õiguse orjadeks!
      verse: 18
    - text: Ma räägin inimese kombel teie liha nõtruse pärast. Sest otsekui te oma
        liikmed andsite orjadeks rüvedusele ja ülekohtule, selleks et käsust üle astuda,
        nõnda andke nüüd oma liikmed õiguse orjadeks pühitsusele.
      verse: 19
    - text: Sest kui te olite patu orjad, olite vabad õigusest.
      verse: 20
    - text: Mis vilja te kandsite siis? Niisugust, millest teil nüüd on häbi! Sest
        selle lõpp on surm!
      verse: 21
    - text: Aga nüüd, et te olete saanud patust vabaks ja Jumala orjadeks, on teie
        vili pühitsuseks ja selle lõpp on igavene elu.
      verse: 22
    - text: Sest patu palk on surm, aga Jumala armuand on igavene elu Kristuses Jeesuses,
        meie Issandas!
      verse: 23
  - chapter: 7
    verses:
    - text: Või eks te tea, vennad - mina räägin käsutundjaile - et käsk valitseb
        inimese üle, niikaua kui inimene elab.
      verse: 1
    - text: Nii on abielunaine käsuga seotud elusoleva mehe külge; aga kui mees sureb,
        on ta lahti mehe käsu alt.
      verse: 2
    - text: Sellepärast, kui naine mehe elus olles läheb teisele mehele, nimetatakse
        teda abielurikkujaks; aga kui mees sureb, on ta sellest käsust vaba, nii et
        ta ei ole abielurikkuja, kui ta läheb teisele mehele.
      verse: 3
    - text: Nõnda teiegi, mu vennad, olete surmatud käsule Kristuse ihu läbi, et saaksite
        teisele mehele, kes on surnuist üles äratatud, et me kannaksime vilja Jumalale.
      verse: 4
    - text: Sest kui me olime lihas, siis patuhimud, mis tõusid käsu läbi, tegutsesid
        meie liikmetes, et kanda vilja surmale.
      verse: 5
    - text: Aga nüüd me oleme käsust lahti ning oleme surnud sellele, mis meid kinni
        pidas, nii et me teenime Jumalat vaimu uues olemises ja mitte kirjatähe vanas
        olemises.
      verse: 6
    - text: 'Mis me siis ütleme? Ons käsk patt? Mitte sugugi! Ent pattu ma ei oleks
        tundnud muidu kui käsu kaudu; sest ma ei oleks kurjast himust midagi teadnud,
        kui käsk ei oleks öelnud: "Sa ei tohi himustada!"'
      verse: 7
    - text: Aga patt, saades tõuget käsust, äratas minus kõiksugu himusid; sest ilma
        käsuta on patt surnud.
      verse: 8
    - text: Mina elasin enne ilma käsuta; aga kui käsusõna tuli, virgus patt ellu
      verse: 9
    - text: ja mina surin ära, ja nõnda leiti käsusõna, mis mulle pidi olema eluks,
        mulle olevat surmaks.
      verse: 10
    - text: Sest kui patt oli saanud käsusõnast tõuke, pettis ta mind ja surmas mind
        selle abil.
      verse: 11
    - text: Nõnda on siis käsk püha ja käsusõna püha ja õige ja hea.
      verse: 12
    - text: Kas siis nüüd see, mis on hea, on saanud mulle surmaks? Mitte sugugi!
        Vaid patt, et ta ilmneks patuna, on selle hea kaudu mulle toonud surma, et
        patt ise saaks üliväga patuseks käsusõna läbi.
      verse: 13
    - text: Sest me teame, et käsk on vaimne, aga mina olen lihalik ja müüdud patu
        alla.
      verse: 14
    - text: Ma ei tunne ju ära, mida ma teen; sest ma ei tee seda, mida ma tahan,
        vaid mida ma vihkan, seda ma teen.
      verse: 15
    - text: Kui ma aga teen, mida ma ei taha, siis ma möönan, et käsk on hea.
      verse: 16
    - text: Nii ei tee seda enam mitte mina, vaid patt, mis minus elab.
      verse: 17
    - text: Sest ma tean, et minus, see on minu lihas, ei ela head. Tahet mul on,
        aga head teha ma ei suuda;
      verse: 18
    - text: sest head, mida ma tahan, ma ei tee, vaid kurja, mida ma ei taha, ma teen!
      verse: 19
    - text: Kui ma nüüd teen seda, mida ma ei taha, siis ei tee seda enam mitte mina,
        vaid patt, mis minus elab.
      verse: 20
    - text: Nii ma leian eneses käsu, et kuigi ma tahan teha head, on mulle omane
        teha kurja.
      verse: 21
    - text: Sest seespidise inimese poolest on mul Jumala käsust hea meel,
      verse: 22
    - text: aga oma liikmetes ma tunnen teist käsku, mis paneb vastu mu mõistuse käsule
        ja võtab mind vangi patu käsu alla, mis on mu liikmetes.
      verse: 23
    - text: Oh mind viletsat inimest! Kes päästab mind sellest surma ihust?
      verse: 24
    - text: Tänu olgu Jumalale Jeesuse Kristuse, meie Issanda läbi! Nii ma siis teenin
        oma mõistusega Jumala käsku, aga lihaga patu käsku.
      verse: 25
  - chapter: 8
    verses:
    - text: Nii ei ole siis nüüd mingisugust hukkamõistmist neile, kes on Kristuses
        Jeesuses.
      verse: 1
    - text: Sest elu vaimu käsk Kristuses Jeesuses on sind vabastanud patu ja surma
        käsust.
      verse: 2
    - text: Sest mis oli võimatu käsule, sellepärast et ta oli jõuetu liha tõttu,
        seda tegi Jumal, kui Ta läkitas Oma Poja patuse liha sarnasuses ja patu pärast
        ning mõistis patu hukka liha sees,
      verse: 3
    - text: et käsu õigus täide viidaks meie sees, kes me ei käi liha järgi, vaid
        Vaimu järgi.
      verse: 4
    - text: Sest kes elavad liha järgi, nende meel on suunatud lihalikele asjadele;
        aga kes elavad Vaimu järgi, neil vaimsetele asjadele.
      verse: 5
    - text: Sest liha mõtteviis, see on surm, aga Vaimu mõtteviis, see on elu ja rahu,
      verse: 6
    - text: sellepärast et liha mõtteviis on vaen Jumala vastu, sest ta ei alistu
        Jumala käsule ega võigi alistuda.
      verse: 7
    - text: Kes siis lihameeles on, need ei või olla Jumalale meelepärased.
      verse: 8
    - text: Aga teie ei ole lihameeles, vaid vaimus, kui Jumala Vaim tõepoolest asub
        teie sees. Aga kellel ei ole Kristuse Vaimu, see ei ole Tema Oma.
      verse: 9
    - text: Kui aga Kristus on teie sees, siis on küll ihu surnud patu pärast; aga
        vaim on elu õiguse pärast.
      verse: 10
    - text: Aga kui selle Vaim, kes Jeesuse on surnuist üles äratanud, teis elab,
        siis Tema, Kes Kristuse Jeesuse surnuist üles äratas, teeb ka teie surelikud
        ihud elavaks Oma Vaimu läbi, Kes teis elab.
      verse: 11
    - text: Sellepärast nüüd, vennad, oleme küll võlglased, aga mitte lihale, et elada
        liha järgi.
      verse: 12
    - text: Sest kui te liha järgi elate, siis te surete; aga kui te Vaimu läbi ihu
        teod suretate, siis te elate.
      verse: 13
    - text: Sest kõik, keda iganes Jumala Vaim juhib, on Jumala lapsed.
      verse: 14
    - text: 'Sest te ei ole saanud orjapõlve vaimu, et peaksite jälle kartma, vaid
        te olete saanud lapsepõlve Vaimu, kelles me hüüame: "Abba! Isa!"'
      verse: 15
    - text: Seesama Vaim tunnistab ühes meie vaimuga, et me oleme Jumala lapsed.
      verse: 16
    - text: Kui me aga oleme lapsed, siis oleme ka pärijad, nii Jumala pärijad kui
        ka Kristuse kaaspärijad, et kui me ühes Temaga kannatame, siis meid ühes Temaga
        ka austatakse.
      verse: 17
    - text: Sest ma arvan, et selle aja kannatused ei ole midagi tulevase au vastu,
        mis meile peab ilmsiks saama.
      verse: 18
    - text: Sest kogu loodu ootab pikisilmi Jumala laste ilmsikssaamist.
      verse: 19
    - text: On ju kogu loodu heidetud kaduvuse alla - mitte vabatahtlikult, vaid allaheitja
        tahtest - ometi lootuse peale,
      verse: 20
    - text: sest ka kogu loodu ise päästetakse kord kaduvuse orjusest Jumala laste
        au vabadusse.
      verse: 21
    - text: Sest me teame, et kõik loodu ühtlasi ägab ja on aina sünnitusvaevas tänini;
      verse: 22
    - text: aga mitte üksnes seda, vaid isegi need, kellel on Vaimu esmaand, ka meie
        ise ägame enestes ning ootame lapseseisust, oma ihu lunastust.
      verse: 23
    - text: Sest me oleme päästetud lootuses. Ent lootus, mida nähakse, ei ole mingi
        lootus; sest mida keegi näeb, kuidas ta seda veel loodab?
      verse: 24
    - text: Aga kui me loodame seda, mida me ei näe, siis me ootame seda kannatlikkusega.
      verse: 25
    - text: Aga samuti tuleb ka Vaim appi meie nõtrusele; sest me ei tea seda, mida
        paluda, nõnda nagu peaks, ent Vaim Ise palvetab meie eest sõnades väljendamatute
        ohkamistega.
      verse: 26
    - text: Aga südamete uurija teab, mis Vaimul on mõttes, et Ta kooskõlas Jumalaga
        kostab pühade eest.
      verse: 27
    - text: Aga me teame, et neile, kes Jumalat armastavad, kõik ühtlasi heaks tuleb,
        neile, kes Tema kavatsuse järgi on kutsutud.
      verse: 28
    - text: Sest keda Ta on ette ära tundnud, need on Ta ka ette ära määranud olema
        Tema Poja näo sarnased, et Tema oleks esmasündinu paljude vendade seas.
      verse: 29
    - text: Aga keda Ta on ette ära määranud, need on Ta ka kutsunud, ja keda Ta on
        kutsunud, need on Ta ka õigeks teinud, ent keda Ta on õigeks teinud, neid
        on Ta ka austanud.
      verse: 30
    - text: Mis me siis ütleme selle kohta? Kui Jumal on meie poolt, kes võib olla
        meie vastu?
      verse: 31
    - text: Tema, Kes Oma Poegagi ei säästnud, vaid loovutas Tema meie kõikide eest,
        kuidas Ta ei peaks siis Temaga meile kõike muud annetama?
      verse: 32
    - text: Kes võib süüdistada Jumala valituid? Jumal on, Kes õigeks teeb.
      verse: 33
    - text: Kes on, kes võib hukka mõista? Kristus Jeesus on, Kes suri, ja mis veel
        enam, Kes üles äratati, Kes on Jumala paremal käel, Kes meie eest palub.
      verse: 34
    - text: Kes võib meid lahutada Kristuse armastusest? Kas viletsus, või ahastus,
        või tagakiusamine, või nälg, või alastiolek, või häda, või mõõk?
      verse: 35
    - text: 'Nõnda nagu on kirjutatud: "Sinu pärast surmatakse meid kogu päev, meid
        arvatakse tapalambaiks!"'
      verse: 36
    - text: Aga selles kõiges me saame täie võidu Tema läbi, Kes meid on armastanud!
      verse: 37
    - text: Sest ma olen veendunud selles, et ei surm ega elu, ei Inglid, ei vürstid,
        ei käesolev ega tulev, ei vägevad,
      verse: 38
    - text: ei kõrgus ega sügavus ega mingi muu loodu või meid lahutada Jumala armastusest,
        mis on Kristuses Jeesuses, meie Issandas!
      verse: 39
  - chapter: 9
    verses:
    - text: Ma räägin tõtt Kristuses, mina ei valeta mitte; seda tunnistab mulle mu
        südametunnistus Pühas Vaimus,
      verse: 1
    - text: et mul on suur kurbus ja lõpmatu valu mu südames.
      verse: 2
    - text: Sest ma sooviksin ise saada äraneetavaks, Kristusest lahku oma vendade
        heaks, kes on mu sugulased liha poolest,
      verse: 3
    - text: kes on iisraellased, kellele kuuluvad lapseõigus ja au, ja lepingud ja
        käsuandmine, ja jumalateenistus ja tõotused,
      verse: 4
    - text: kelle omad on esiisad ja kellest Kristus on pärit liha poolest, Tema,
        Kes on Jumal üle kõige, kiidetud igavesti! Aamen.
      verse: 5
    - text: Aga ei või olla nõnda, et Jumala sõna oleks läinud tühja; sest mitte kõik
        need, kes põlvnevad Iisraelist, ei ole Iisrael;
      verse: 6
    - text: 'ka ei ole kõik lapsed selle tõttu, et nad on Aabrahami sugu, vaid on
        öeldud: "Iisakist loetakse sinu sugu!"'
      verse: 7
    - text: 'See on: lihased lapsed, mitte need ei ole Jumala lapsed, vaid tõotuse
        lapsed arvatakse sooks.'
      verse: 8
    - text: 'Sest tõotuse sõna on see: "Ma tulen jälle aasta pärast samal ajal, ja
        Saaral saab olema poeg!"'
      verse: 9
    - text: Aga mitte ainult temaga, vaid ka Rebekaga oli samane lugu, kui ta ühest,
        see on meie esiisast Iisakist, sai käima peale.
      verse: 10
    - text: Sest enne kui kaksikud olid sündinud ega olnud teinud midagi head ega
        halba, siis - selleks, et valikule vastav Jumala otsustus jääks kindlaks mitte
        tegude pärast, vaid kutsuja tõttu -
      verse: 11
    - text: 'öeldi temale: "Vanem orjab nooremat!",'
      verse: 12
    - text: 'nagu ju on kirjutatud: "Jaakobit Ma armastasin, aga Eesavit Ma vihkasin!"'
      verse: 13
    - text: Mida me nüüd ütleme? Kas Jumal teeb ülekohut? Mitte sugugi!
      verse: 14
    - text: 'Sest Ta ütleb Moosesele: "Ma olen armuline, kellele Ma olen armuline,
        ja halastan, kelle peale Ma halastan!"'
      verse: 15
    - text: Nõnda siis ei olene see sellest, kes tahab, ega sellest, kes jookseb,
        vaid Jumalast, kes armu annab.
      verse: 16
    - text: 'Sest Kiri ütleb vaaraole: "Just selleks Ma olen sind õhutanud, et sinus
        näidata Oma väge ja teha kuulsaks Oma nime kogu maailmas!"'
      verse: 17
    - text: Nõnda Ta siis annab armu, kellele tahab, ja paadutab, keda tahab.
      verse: 18
    - text: 'Sa ehk ütled nüüd mulle: "Miks Ta siis veel sõitleb? Kes võib vastu panna
        Tema tahtele?"'
      verse: 19
    - text: 'Oh inimene, nii see on! Kes siis sina oled, et sa tahad vaielda Jumala
        vastu? Kas see, mis tehtud, ütleb oma tegijale: "Miks sa mu nõnda tegid?"'
      verse: 20
    - text: Või ei ole potissepal meelevalda savi ühest ja samast segust teha ühe
        astja õilsaks, teise halvaks otstarbeks?
      verse: 21
    - text: Eks Jumal, tahtes osutada Oma viha ja teha teatavaks Oma väge, suure pikameelega
        sallinud vihaastjaid, mis olid valmistatud hukatuseks,
      verse: 22
    - text: ja teinud seda selleks, et ilmutada Oma au rikkust armuastjate vastu,
        mis Ta ette oli valmistanud aulisteks,
      verse: 23
    - text: nõnda nagu Tema on kutsunud ka meid, mitte ainult juutide, vaid ka paganate
        seast?
      verse: 24
    - text: 'Nõnda nagu Ta ütleb ka Hoosea raamatus: "Ma tahan hüüda Omaks rahvaks
        neid, kes ei olnud Mu rahvas, ja Oma armsaks seda, kes ei olnud Mulle armas;'
      verse: 25
    - text: 'ja sünnib, et seal paigas, kus neile öeldi: teie ei ole Minu rahvas!
        hüütakse neid elava Jumala lasteks!"'
      verse: 26
    - text: 'Aga Jesaja hüüab Iisraeli kohta: "Kuigi Iisraeli laste arv oleks otsekui
        mereliiv, pääseb sellest ainult jääk;'
      verse: 27
    - text: sest lõplikult ja kiiresti teostab Issand Oma sõna maa peal!"
      verse: 28
    - text: 'Ja nõnda nagu Jesaja on ette öelnud: "Kui mitte vägede Issand ei oleks
        meile jätnud seemet, oleksime olnud nagu Soodom ja saanud Gomorra sarnaseks!"'
      verse: 29
    - text: Mis me siis nüüd ütleme? Seda, et paganad, kes õigust ei taotlenud, on
        kätte saanud õiguse, ent õiguse, mis tuleb usust.
      verse: 30
    - text: Aga Iisrael, kes taotles õiguse käsku, ei ole käsku kätte saanud!
      verse: 31
    - text: Mispärast? Sellepärast et taotlus ei olnud usust, vaid otsekui tegudest;
        nad tõukasid endid vastu komistuskivi,
      verse: 32
    - text: 'nõnda nagu on kirjutatud: "Vaata, Ma panen Siionisse komistuskivi ja
        pahanduskalju; ja kes usub Temasse, ei jää häbisse!"'
      verse: 33
  - chapter: 10
    verses:
    - text: Vennad, minu südame hea meel ja palve Jumala poole nende eest on, et nad
        õndsaks saaksid!
      verse: 1
    - text: Sest ma annan neile tunnistuse, et nad on väga agarad Jumala suhtes, kuid
        mitte õiget tunnetust mööda;
      verse: 2
    - text: sest kui nad ei mõista Jumala õigust ja püüavad üles seada oma õigust,
        siis ei ole nad alistunud Jumala õigusele.
      verse: 3
    - text: Sest käsu lõppsiht on Kristus õiguseks igaühele, kes usub.
      verse: 4
    - text: Sest Mooses kirjutab õigusest, mis tuleb käsust, et inimene, kes seda
        täidab, elab sellest.
      verse: 5
    - text: 'Aga õigus, mis tuleb usust, ütleb nõnda: "Ära ütle oma südames: kes läheb
        üles taevasse? See on: Kristust alla tooma;'
      verse: 6
    - text: 'või: kes läheb alla sügavusse? See on: Kristust surnuist üles tooma!"'
      verse: 7
    - text: Vaid mis ta ütleb? "Sõna on sinule ligidal, sinu suus ja sinu südames!"
        See on usu sõna, mida me kuulutame!
      verse: 8
    - text: Sest kui sa oma suuga tunnistad, et Jeesus on Issand, ja oma südames usud,
        et Jumal on Tema surnuist üles äratanud, siis sa saad õndsaks!
      verse: 9
    - text: Sest südamega usutakse õiguseks, ent suuga tunnistatakse õndsuseks.
      verse: 10
    - text: 'Sest Kiri ütleb: "Ükski, kes Temasse usub, ei jää häbisse!"'
      verse: 11
    - text: Siin ei ole vahet juudi ja kreeklase vahel, sest üks ja sama on kõikide
        Issand, rikas kõikide heaks, kes Teda appi hüüavad.
      verse: 12
    - text: Sest igaüks, kes hüüab appi Issanda nime, päästetakse.
      verse: 13
    - text: Kuidas nad nüüd saavad appi hüüda Teda, Kellesse nad ei ole uskunud? Ja
        kuidas nad võivad uskuda Temasse, kellest nad ei ole kuulnud? Ja kuidas nad
        saavad kuulda ilma kuulutajata?
      verse: 14
    - text: 'Ja kuidas nad võivad kuulutada, kui neid ei läkitata? Nõnda nagu on kirjutatud:
        "Kui armsad on nende sammud, kes häid sõnumeid kuulutavad!"'
      verse: 15
    - text: 'Aga mitte kõik ei ole võtnud kuulda Evangeeliumi sõna. Sest Jesaja ütleb:
        "Issand, kes usub meie kuulutust?"'
      verse: 16
    - text: Nii tuleb siis usk kuuldust, aga kuuldu Kristuse sõna kaudu.
      verse: 17
    - text: 'Aga ma küsin: kas nad siis ei ole kuulnud? On küll! "Üle kogu ilmamaa
        käib nende hääl ja maailma otsteni nende sõna!"'
      verse: 18
    - text: 'Aga ma küsin: kas Iisrael ei ole teada saanud? Esimesena ütleb Mooses:
        "Mina ärritan teid rahvaga, kes ei ole rahvas, ja vihastan teid mõistmatu
        rahvaga!"'
      verse: 19
    - text: 'Ent Jesaja räägib julgesti ja ütleb: "Mind on leidnud need, kes mind
        ei ole otsinud; ma olen saanud ilmsiks neile, kes mind ei ole nõudnud!"'
      verse: 20
    - text: 'Aga Iisraeli kohta ta ütleb: "Kogu päeva ma sirutan käsi rahva poole,
        kes ei kuula sõna ja räägib vastu!"'
      verse: 21
  - chapter: 11
    verses:
    - text: 'Siis ma nüüd ütlen: kas vahest Jumal on Oma rahva hüljanud? Mitte sugugi!
        Sest minagi olen Iisraeli mees, Aabrahami soost, Benjamini suguharust.'
      verse: 1
    - text: 'Jumal ei ole hüljanud Oma rahvast, kelle Tema on ette ära tundnud. Või
        kas te ei tea, mis Kiri ütleb Eelijast, kuidas tema Jumala ees kaebab Iisraeli
        pärast, öeldes:'
      verse: 2
    - text: '"Issand, Sinu prohvetid on nad tapnud ja Sinu altarid maha kiskunud,
        ja mina olen üksi üle jäänud, ja nemad tahavad võtta mu elu!"'
      verse: 3
    - text: Aga mis ütleb temale Jumala vastus? "Mina olen Enesele üle jätnud seitse
        tuhat meest, kes ei ole nõtkutanud põlvi Baali ees!"
      verse: 4
    - text: Samuti on ka siis praegusel ajal jääk üle jäänud armuvalikut mööda.
      verse: 5
    - text: Aga kui see on armust, siis ei ole see enam tegudest; muidu arm ei oleks
        arm. Aga kui see on tegudest, siis ei ole see enam arm; muidu tegu ei oleks
        enam tegu.
      verse: 6
    - text: Mis nüüd? Mida Iisrael taotleb, seda ta ei ole saavutanud; ent äravalitud
        on selle saavutanud ja teised on paadunud,
      verse: 7
    - text: 'nõnda nagu on kirjutatud: "Jumal on neile andnud uimuse vaimu, silmad
        mitte nägema ja kõrvad mitte kuulma tänapäevani!"'
      verse: 8
    - text: 'Ja Taavet ütleb: "Nende laud saagu neile püüdepaelaks ja lõksuks ja pahanduseks
        ja kättemaksuks!'
      verse: 9
    - text: Nende silmad saagu pimedaks, et nad ei näeks, ja murra nende selg kõveraks
        jäädavalt!"
      verse: 10
    - text: 'Ma ütlen nüüd: ega nad ole komistanud selleks, et langeda? Ei sugugi
        mitte! Vaid nende eksimise läbi tuleb pääste paganaile, et paganad teeksid
        neid kadedaks.'
      verse: 11
    - text: Aga kui nende eksimine on maailma rikkus ja nende kahju paganate rikkus,
        saati siis nende täisarv!
      verse: 12
    - text: Mina aga kõnelen teile, paganaile! Sest sedavõrd kui ma olen paganate
        Apostel, austan ma oma ametit,
      verse: 13
    - text: et võiksin kuidagi õhutada neid, kes on mu liha ja veri, ja mõned nende
        seast päästa.
      verse: 14
    - text: Sest kui juba nende hülgamine on maailma lepitus, mis on siis nende vastuvõtt
        muud kui surnuist ellusaamine?
      verse: 15
    - text: Aga kui uudsevili on püha, siis on ka taigen püha; ja kui juur on püha,
        siis on ka oksad pühad.
      verse: 16
    - text: Kui nüüd okstest mõned on ära murtud ja sina, kes olid metsõlipuu, oled
        jätkatud nende asemele ja oled ühes nendega osa saanud õlipuu mahlakast juurest,
      verse: 17
    - text: siis ära kiitle okste vastu. Ja kui sa kiitled, siis mõtle, et sina ei
        kanna juurt, vaid juur kannab sind.
      verse: 18
    - text: 'Sina ehk ütled nüüd: "Oksad on ära murtud, et mind külge jätkataks!"'
      verse: 19
    - text: Õige küll! Uskmatuse pärast on nad ära murtud; aga sina püsid usu läbi.
        Ära saa omas meeles suureliseks, vaid karda!
      verse: 20
    - text: Sest kui Jumal ei säästnud loodud oksi, ega Ta sindki säästa!
      verse: 21
    - text: Sellepärast vaata Jumala heldust ja valjust; valjust küll nende vastu,
        kes on langenud; aga heldust sinu vastu, kui sa püsid helduses, muidu sindki
        raiutakse maha!
      verse: 22
    - text: Aga nemadki, kui nad ei jää uskmatusse, jätkatakse puu külge; sest Jumal
        võib nad jälle külge jätkata.
      verse: 23
    - text: Sest kui sina loomulikust metsõlipuust oled ära lõigatud ja loomu vastu
        oled jätkatud väärisõlipuu külge, saati siis, et nemad kui loodud oksad, jätkatakse
        iseeneste õlipuu külge.
      verse: 24
    - text: Sest mina ei taha, vennad, et teile jääks teadmatuks see saladus - et
        teie ei oleks eneste meelest targad - et Iisraelile osalt on tulnud paadumus,
        kuni paganate täisarv on läinud sisse,
      verse: 25
    - text: 'ja kogu Iisrael päästetakse, nõnda nagu on kirjutatud: "Siionist tuleb
        Päästja ja kõrvaldab Jaakobist jumalatuse.'
      verse: 26
    - text: Ja see on Minu leping nendega, kui Ma ära võtan nende patud!"
      verse: 27
    - text: Evangeeliumi poolest on nad küll vaenlased teie pärast, aga valiku poolest
        on nad armastatud esiisade pärast.
      verse: 28
    - text: Sest Jumal ei võta tagasi Oma armuande ja kutsumist!
      verse: 29
    - text: Sest otsekui teie muiste olite Jumalale sõnakuulmatud, aga nüüd olete
        armu saanud nende sõnakuulmatuse läbi,
      verse: 30
    - text: nõnda on nüüd ka nemad sõnakuulmatud, et ka nemad nüüd teile osaks saanud
        armu kaudu saaksid armu.
      verse: 31
    - text: Sest Jumal on kõik inimesed kinni pannud sõnakuulmatuse alla, et Ta armu
        annaks kõikidele.
      verse: 32
    - text: Oh seda Jumala rikkuse ja tarkuse ja tunnetuse sügavust! Kui väljauurimatud
        on Tema kohtumõistmised ja äraarvamatud Tema teed!
      verse: 33
    - text: Sest kes on ära tundnud Issanda meele? Või kes on olnud Tema nõuandja?
      verse: 34
    - text: Või kes on Temale midagi enne andnud, et Temale peaks jälle tasutama?
      verse: 35
    - text: Sest Tema seest ja Tema läbi ja Tema poole on kõik asjad. Temale olgu
        au igavesti! Aamen.
      verse: 36
  - chapter: 12
    verses:
    - text: Mina manitsen teid nüüd, vennad, Jumala suure südamliku halastuse tõttu
        andma oma ihud elavaks pühaks ja Jumala meelepäraseks ohvriks. See olgu teie
        mõistlik jumalateenistus.
      verse: 1
    - text: Ja ärge saage selle maailma sarnaseks, vaid muutuge teiseks oma meele
        uuendamise teel, et te uuriksite, mis on Jumala hea ja meelepärane ja täielik
        tahtmine.
      verse: 2
    - text: Sest selle armu läbi, mis mulle on antud, ma ütlen teile igaühele, et
        ta ei mõtleks üleolevalt selle kohta, mida tuleb mõelda, vaid mõtleks nõnda,
        et saaks arukaks sedamööda, kuidas Jumal igaühele usu mõõdu on jaganud.
      verse: 3
    - text: Sest otsekui meil ühes ihus on palju liikmeid, aga kõigil liikmeil ei
        ole sama töö,
      verse: 4
    - text: nõnda oleme meiegi paljud üks ihu Kristuses, aga üksikult igaüks üksteise
        liikmed.
      verse: 5
    - text: 'Aga meil on armu mööda, mis meile antud, mõnesuguseid armuandeid: olgu
        prohvetliku kuulutamise anne, mis toimugu usu mõõtu mööda;'
      verse: 6
    - text: olgu hoolekanne, mis toimugu hoolekandeametis; olgu keegi õpetaja, siis
        toimigu ta õpetamisametis;
      verse: 7
    - text: manitseb keegi, siis ta olgu manitsemisametis; kes teistele annetab, andku
        siira südamega; kes teisi juhatab, olgu hoolas; kes vaeseid hooldab, tehku
        seda rõõmuga.
      verse: 8
    - text: Armastus ärgu olgu silmakirjalik. Hoiduge kurjast eemale, kiinduge heasse!
      verse: 9
    - text: Olge vennaarmastuse poolest hellasüdamelised üksteise vastu; vastastikuses
        austamises jõudke üksteisest ette!
      verse: 10
    - text: Ärge olge viitsimatud hoolsuses; olge tulised vaimus; teenige Issandat!
      verse: 11
    - text: Olge rõõmsad lootuses, kannatlikud ahastuses, püsivad palves!
      verse: 12
    - text: Võtke osa pühade puudusest; püüdke olla külalislahked.
      verse: 13
    - text: Õnnistage neid, kes teid taga kiusavad! Õnnistage ja ärge needke!
      verse: 14
    - text: Olge rõõmsad rõõmsatega, nutke nutjatega!
      verse: 15
    - text: Mõtelge ühesuguselt üksteise suhtes! Ärge nõudke kõrgeid asju, vaid hoiduge
        madaluse poole; ärge olge eneste meelest targad!
      verse: 16
    - text: Ärge tasuge ühelegi kurja kurjaga; mõtelge ikka sellele, mis hea on kõigi
        inimeste suhtes!
      verse: 17
    - text: Kui võimalik on ja niipalju kui teist oleneb, pidage rahu kõigi inimestega.
      verse: 18
    - text: 'Ärge makske ise kätte, armsad, vaid andke maad Jumala vihale, sest on
        kirjutatud: "Minu käes on kättemaks, Mina tasun kätte! ütleb Issand."'
      verse: 19
    - text: '"Kui nüüd sinu vaenlasel on nälg, sööda teda; kui tal on janu, jooda
        teda; sest seda tehes sa kogud tuliseid süsi tema pea peale!"'
      verse: 20
    - text: Ära lase kurjal võitu saada enese üle, vaid võida sina kuri ära heaga!
      verse: 21
  - chapter: 13
    verses:
    - text: Iga hing olgu allaheitlik valitsemas olevaile ülemustele; sest ülemust
        ei ole muud kui Jumalalt; kus neid on, seal on nad Jumala poolt seatud.
      verse: 1
    - text: Kes nüüd ülemusele vastu paneb, see paneb vastu Jumala korrale; aga kes
        vastu panevad, saadavad eneste peale nuhtluse.
      verse: 2
    - text: Sest valitsejad ei ole hirmuks headele tegudele, vaid kurjadele. Kui sina
        aga ei taha tunda hirmu ülemuse ees, siis tee head, ja siis sa saad temalt
        kiitust.
      verse: 3
    - text: Sest tema on Jumala teener sinu heaks; aga kui sa kurja teed, karda, sest
        ta ei kanna mõõka asjata; ta on Jumala teenija, kättemaksja nuhtluseks sellele,
        kes kurja teeb.
      verse: 4
    - text: Siis on tarvis olla allaheitlik, mitte ainult nuhtluse, vaid ka südametunnistuse
        pärast.
      verse: 5
    - text: Sellepärast makske ka makse; sest nemad on Jumala sulased, kes selleks
        peavad oma ametit.
      verse: 6
    - text: 'Tasuge kõigile, mis teie kohus on: maksu, kellele maksu; tolliraha, kellele
        tolliraha; kartust, kellele kartust; au, kellele au tuleb anda!'
      verse: 7
    - text: Ärgu olgu teil midagi kellegagi võlgu, kui et te üksteist armastate, sest
        kes teist armastab, on käsu täitnud.
      verse: 8
    - text: 'Sest käsk: "Sa ei tohi abielu rikkuda; sa ei tohi tappa; sa ei tohi varastada;
        sa ei tohi ülekohut tunnistada; sa ei tohi himustada", ja iga teine käsk on
        kokku võetud sellesse sõnasse: "Armasta oma ligimest nagu iseennast!"'
      verse: 9
    - text: Armastus ei tee ligimesele kurja; siis on armastus käsu täitmine.
      verse: 10
    - text: Ja seda tehke sellepärast et te teate tunni juba käes olevat unest üles
        ärgata; sest nüüd on meie pääste lähemal kui siis, kui me usklikuks saime.
      verse: 11
    - text: Öö on möödumas, aga päev on lähedal. Siis heitkem enestest ära pimeduse
        teod ja varustugem valguse relvadega!
      verse: 12
    - text: Elagem ausasti nagu päeva ajal, mitte öistes pidutsemistes ega joominguis,
        mitte kiimaluses ega iharuses, mitte riius ega kadeduses,
      verse: 13
    - text: vaid varustuge Issanda Jeesuse Kristusega ja ärge muutke liha eest hoolitsemist
        himude ärritamiseks!
      verse: 14
  - chapter: 14
    verses:
    - text: Usu poolest nõrgale olge vastutulelikud ilma vaidlust alustamata arvamiste
        kohta.
      verse: 1
    - text: Mõni usub, et ta võib süüa kõike, aga kes on nõrk, sööb taimetoitu.
      verse: 2
    - text: Kes sööb, ärgu pidagu halvaks seda, kes mitte ei söö; ja kes ei söö, ärgu
        mõistku hukka seda, kes sööb; sest Jumal on tema vastu võtnud.
      verse: 3
    - text: Kes oled sina, et sa mõistad hukka teise sulase? Tema seisab või langeb
        iseenese isandale. Aga tema jääb seisma, sest Jumal võib teda püsti hoida.
      verse: 4
    - text: Mõni arvab üht päeva paremaks teisest, aga teine peab kõik päevad ühesuguseks.
        Igaüks olgu enese mõttes kindel omas veendumuses.
      verse: 5
    - text: Kes paneb tähele päeva, paneb seda tähele Issandale; ja kes sööb, sööb
        Issandale, sest tema tänab Jumalat; ja kes mitte ei söö, jääb söömata Issandale
        ning tänab Jumalat.
      verse: 6
    - text: Sest keegi meist ei ela iseenesele ja keegi meist ei sure iseenesele.
      verse: 7
    - text: Sest kui me elame, siis elame Issandale, ja kui me sureme, siis sureme
        Issandale. Kas me siis elame või sureme, oleme Issanda Omad!
      verse: 8
    - text: Sest Kristus suri selleks ja sai jälle elavaks, et Ta oleks nii surnute
        kui ka elavate Issand.
      verse: 9
    - text: Aga sina, miks sa mõistad kohut oma venna üle? Või sina teine, miks sa
        paned oma venda halvaks? Meid kõiki ju seatakse Jumala kohtujärje ette.
      verse: 10
    - text: 'Sest on kirjutatud: "Nii tõesti kui Ma elan, ütleb Issand, Minu ees peab
        nõtkuma iga põlv ja iga keel peab tunnistama Jumalat!"'
      verse: 11
    - text: Nõnda tuleb meil igaühel anda aru iseenesest Jumalale.
      verse: 12
    - text: Ärgem siis enam mõistkem kohut üksteise üle, vaid pigemini otsustagem
        hoiduda saamast vennale komistuseks ja pahanduseks.
      verse: 13
    - text: Ma tean ja olen veendunud Issandas Jeesuses, et midagi ei ole ebapüha
        iseenesest, vaid on ebapüha üksnes sellele, kes midagi peab ebapühaks.
      verse: 14
    - text: Aga kui sinu vend saab nukraks roa pärast, siis ei käi sina enam armastuse
        järgi. Ära saada hukka oma roaga seda, kelle eest Kristus on surnud.
      verse: 15
    - text: Sellepärast ärgu saagu hea, mis teil on, pilgatavaks.
      verse: 16
    - text: Sest Jumala riik ei ole mitte söömine ega joomine, vaid õigus ja rahu
        ja rõõm Pühas Vaimus.
      verse: 17
    - text: Sest kes neis asjus orjab Kristust, see on Jumalale meelepärane ja kõlvuline
        inimestele.
      verse: 18
    - text: Siis taotlegem nüüd seda, mis läheb tarvis rahuks ja vastastikuseks paranduseks.
      verse: 19
    - text: Ära riku roa pärast Jumala teost! Kõik on küll puhas, aga paha on see
        sellele inimesele, kes sööb pahandusega.
      verse: 20
    - text: Hea on liha mitte süüa ja viina mitte juua, ja mitte teha seda, mis su
        vennale on komistuseks.
      verse: 21
    - text: Usk, mis sul on, pea enesele Jumala ees. Õnnis on see, kes iseennast ei
        mõista hukka selles, mida ta peab õigeks;
      verse: 22
    - text: aga kui keegi kõheldes sööb, siis on ta hukka mõistetud, sest see ei tule
        usust. Aga kõik, mis ei ole usust, on patt!
      verse: 23
  - chapter: 15
    verses:
    - text: Aga meie, kes oleme tugevad, peame kandma jõuetute nõrkusi ega tohi elada
        iseeneste meele heaks.
      verse: 1
    - text: Igaüks meist olgu ligimesele meelepärane tema heaks, et teda parandada.
      verse: 2
    - text: 'Sest Kristuski ei elanud Enese meele heaks, vaid nõnda nagu on kirjutatud:
        "Nende teotamised, kes Sind teotavad, on langenud Minu peale!"'
      verse: 3
    - text: Sest mis iganes enne on kirjutatud, on kirjutatud meile õpetuseks, et
        meil kannatlikkuse ja Kirja troosti kaudu oleks lootust.
      verse: 4
    - text: Aga kannatlikkuse ja troosti Jumal andku teile üksmeelt isekeskis Kristuse
        Jeesuse järele,
      verse: 5
    - text: et te ühel meelel ja ühe suuga austaksite Jumalat ja meie Issanda Jeesuse
        Kristuse Isa!
      verse: 6
    - text: Sellepärast võtke vastu üksteist, nõnda nagu ka Kristus teid on vastu
        võtnud Jumala austuseks.
      verse: 7
    - text: Sest ma ütlen, et Jeesus Kristus sai ümberlõikamise sulaseks Jumala tõe
        pärast, et kinnitada isadele antud tõotused,
      verse: 8
    - text: 'aga et paganad ülistavad Jumalat Tema halastuse pärast, nõnda nagu on
        kirjutatud: "Sellepärast ma tahan Sind ülistada paganate seas ja laulda kiitust
        Su nimele!"'
      verse: 9
    - text: 'Ja taas ütleb tema: "Olge rõõmsad, paganad, ühes Tema rahvaga!"'
      verse: 10
    - text: 'Ja veel: "Kiitke Issandat, kõik paganad, ja ülistage Teda, kõik rahvad!"'
      verse: 11
    - text: 'Ja jälle ütleb Jesaja: "Jesse juur tuleb ja see, kes tõuseb valitsema
        paganrahvaid; Tema peale hakkavad paganad lootma!"'
      verse: 12
    - text: Aga lootuse Jumal täitku teid kõige rõõmu ja rahuga usus, et teil oleks
        rohkesti lootust Püha Vaimu väes!
      verse: 13
    - text: Mu vennad, mina isiklikult olen teie suhtes veendunud selles, et teie
        isegi olete täis headust, täidetud kõige teadmisega ning võite küll juhatada
        üksteist.
      verse: 14
    - text: Ometi olen ma üsna julgesti mõnd teile kirjutanud, vennad, otsekui teile
        meeldetuletuseks, selle armu pärast, mille Jumal mulle on andnud selleks,
      verse: 15
    - text: et ma oleksin Jeesuse Kristuse teenija paganate seas ja toimetaksin Jumala
        Evangeeliumi püha teenistust, et paganad saaksid meelepäraseks ja Pühas Vaimus
        pühitsetud ohvriannetuseks.
      verse: 16
    - text: Sellepärast ma tohin Kristuses Jeesuses kiidelda Jumala asjust.
      verse: 17
    - text: Sest mina ei julge kõnelda millestki muust kui sellest, mis Kristus minu
        läbi paganate sõnakuulelikuks tegemiseks on korda saatnud sõna ja teoga
      verse: 18
    - text: tunnustähtede ja imetegude väel, Püha Vaimu väel, nõnda et mina Jeruusalemmast
        ja selle ümberkaudsest maast alates Illürikonini olen täide viinud Kristuse
        Evangeeliumi kuulutamise;
      verse: 19
    - text: kuna ma nõnda olen pidanud oma auks armuõpetust mitte kuulutada seal,
        kus Kristust juba on nimetatud, et ma ei ehitaks teiste rajatud alusele,
      verse: 20
    - text: 'vaid nõnda nagu on kirjutatud: "Need, kellele ei ole Temast midagi kuulutatud,
        saavad näha, ja need, kes ei ole kuulnud, mõistavad!"'
      verse: 21
    - text: See ongi see, mis mind mitu korda on takistanud teie juurde tulemast.
      verse: 22
    - text: Aga et mul nüüd ei ole neis paigus enam aset ja et ma nii mitu aastat
        väga olen igatsenud teie juurde tulla,
      verse: 23
    - text: siis ma ehk Hispaaniasse minnes tulen teie juurde, sest ma loodan teie
        kaudu matkates näha teid ja teie saatel jõuda sinna, niipea kui ma enne teie
        keskel ennast olen pisut rõõmustanud.
      verse: 24
    - text: Aga nüüd ma lähen Jeruusalemma püha rahvast abistama.
      verse: 25
    - text: Sest Makedoonia ja Ahhaia on heaks arvanud toime panna korjanduse neile,
        kes Jeruusalemmas elavate seas kehvad on.
      verse: 26
    - text: Nemad on seda heaks arvanud ja nad on ka nende võlglased. Sest kui paganad
        on osa saanud nende vaimulikest andidest, siis on ka nende kohus neid aidata
        ihulike andidega.
      verse: 27
    - text: Kui ma siis selle asja olen toimetanud ja neile selle saavutuse ustavalt
        kätte saatnud, tahan ma teie kaudu minna Hispaaniasse.
      verse: 28
    - text: Aga ma tean, kui ma teie juurde tulen, et ma siis tulen Kristuse täie
        õnnistusega.
      verse: 29
    - text: Ent mina manitsen teid, vennad, meie Issanda Jeesuse Kristuse läbi ja
        Vaimu armastuse läbi, minuga ühes võidelda eestpalvetega minu eest Jumala
        poole,
      verse: 30
    - text: et ma pääseksin uskmatu rahva käest Juudamaal ja et minu abistus Jeruusalemma
        heaks oleks armas pühade meelest,
      verse: 31
    - text: et ma Jumala tahtel võiksin rõõmuga tulla teie juurde ja teie keskel leida
        kosutust.
      verse: 32
    - text: Aga rahu Jumal olgu teie kõikidega! Aamen.
      verse: 33
  - chapter: 16
    verses:
    - text: Mina annan teie hooleks meie õe Foibe, kes on Kenkrea koguduse käsiline,
      verse: 1
    - text: et te võtaksite teda vastu Issandas, nõnda nagu sobib pühadele, ja oleksite
        temale abiks kõiges, milles temal iganes teid on vaja. Sest tema on abiks
        olnud paljudele, ka mulle enesele.
      verse: 2
    - text: Tervitage minu kaastöölisi Kristuses Jeesuses, Priskat ja Akvilat,
      verse: 3
    - text: kes minu elu eest on pannud oma kaela tapavalmis, keda ei täna mitte mina
        üksi, vaid ka kõik paganate kogudused,
      verse: 4
    - text: ja kogudust nende majas. Tervitage Epainetost, minu armast, kes oli esimene
        Aasias pöörduma Kristuse poole.
      verse: 5
    - text: Tervitage Maarjat, kes on palju vaeva näinud teie eest.
      verse: 6
    - text: Tervitage Andronikost ja Juuniust, minu sugulasi ja kaasvange, kes on
        kuulsad Apostlite hulgas ja kes enne mind on olnud Kristuses.
      verse: 7
    - text: Tervitage Ampliatost, mu armast Issandas.
      verse: 8
    - text: Tervitage Urbanust, meie kaastöölist Kristuses, ja mu armast Stahhüst.
      verse: 9
    - text: Tervitage Apellest, kes on läbi katsutud Kristuses. Tervitage Aristobulose
        perekonda.
      verse: 10
    - text: Tervitage Heroodioni, minu sugulast. Tervitage Narkissose perekonna liikmeid,
        kes on Issandas.
      verse: 11
    - text: Tervitage Trüfainat ja Trüfoosat, kes teevad tööd Issandas. Tervitage
        Persist, armast õde, kes on näinud palju vaeva Issandas.
      verse: 12
    - text: Tervitage Ruufust, Issandas äravalitut, ja tema ema, kes on ka minu ema.
      verse: 13
    - text: Tervitage Asünkritost, Flegonit, Hermest, Patrobast, Hermast ja vendi,
        kes on nende juures.
      verse: 14
    - text: Tervitage Filologost ja Juuliat, Neereust ja tema õde ja Olümpat ja kõiki
        pühasid, kes on nende juures.
      verse: 15
    - text: Tervitage üksteist püha suudlusega. Kõik Kristuse kogudused tervitavad
        teid.
      verse: 16
    - text: Aga mina manitsen teid, vennad, pidama silmas neid, kes tekitavad lõhesid
        ja pahandust õpetuse vastu, mis te olete õppinud, ja tõmbuge neist tagasi.
      verse: 17
    - text: Sest niisugused inimesed ei teeni mitte meie Issandat Jeesust, vaid oma
        kõhtu, ja petavad magusate sõnadega ja libedate kõnedega tõemeelsete südameid.
      verse: 18
    - text: Sest teie sõnakuulmine on saanud kõigile teatavaks; seepärast ma rõõmustun
        teist, kuid tahan, et teie oleksite targad heale, aga kohtlased pahale.
      verse: 19
    - text: Aga rahu Jumal tallab varsti saatana teie jalge alla. Meie Issanda Jeesuse
        Kristuse arm olgu teiega! Aamen.
      verse: 20
    - text: Teid tervitavad Timoteos, minu kaastööline, ja Luukius ja Jaason ja Sosipatros,
        minu sugulased.
      verse: 21
    - text: Mina, Tertius, kes ma selle kirja olen kirjutanud, tervitan teid Issandas.
      verse: 22
    - text: Teid tervitab Gaajus, kes on olnud külalislahke minule ja kõigele kogudusele.
        Teid tervitab Erastos, linna laekur, ja vend Kvartus.
      verse: 23
    - text: Meie Issanda Jeesuse Kristuse arm olgu teie kõikidega! Aamen.
      verse: 24
    - text: Ent sellele, kes teid võib kinnitada minu Evangeeliumi ja Jeesuse Kristuse
        jutluse järgi selle saladuse ilmutust mööda, mis on olnud igavesest ajast
        varjul,
      verse: 25
    - text: aga nüüd on saanud avalikuks ja on prohvetite kirjade kaudu igavese Jumala
        käsul tehtud teatavaks kõigile rahvastele usu sõnakuulelikkuse saavutamiseks
        -
      verse: 26
    - text: ainsale targale Jumalale, Jeesuse Kristuse läbi, Temale olgu au ajastute
        ajastuteni! Aamen.
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: Paulus, Jumala tahtel kutsutud Kristuse Jeesuse Apostel, ja vend Soostenes
      verse: 1
    - text: Korintoses olevale Jumala kogudusele, pühitsetuile Kristuses Jeesuses,
        kutsutud pühadele, ühes nende kõikidega, kes appi hüüavad meie Issanda Jeesuse
        Kristuse nime kõigis nende ja meie paigus.
      verse: 2
    - text: Armu teile ja rahu Jumalalt, meie Isalt ja Issandalt Jeesuselt Kristuselt.
      verse: 3
    - text: Ma tänan alati oma Jumalat teie pärast selle Jumala armu eest, mis teile
        on antud Kristuses Jeesuses,
      verse: 4
    - text: et te olete kõiges saanud rikkaks Tema sees igasuguses õpetuse sõnas ja
        igasuguses tunnetuses,
      verse: 5
    - text: sedamööda nagu tunnistus Kristusest on kinnitatud teie sees,
      verse: 6
    - text: nõnda et teil ei ole puudu ühestki armuandest ja ootate meie Issanda Kristuse
        ilmumist,
      verse: 7
    - text: kes ka teid tahab kinnitada otsani, et te võiksite olla laitmatud meie
        Issanda Jeesuse Kristuse päeval.
      verse: 8
    - text: Jumal on ustav, kelle läbi te olete kutsutud Tema Poja Jeesuse Kristuse,
        meie Issanda osadusse.
      verse: 9
    - text: Aga ma manitsen teid, vennad, meie Issanda Jeesuse Kristuse nime läbi,
        et te kõik ühtviisi räägiksite ja et ei oleks lõhesid teie seas, vaid et oleksite
        kokku liidetud samas meeles ja samas mõttes.
      verse: 10
    - text: Sest ma olen Kloe pererahvalt teist, mu vennad, saanud kuulda, et teie
        seas on riidlemisi.
      verse: 11
    - text: 'Ma räägin sellest, et teie seast igaüks räägib omaviisi; üks: "Mina olen
        Pauluse poolt!" teine: "Mina olen Apollose poolt!" kolmas: "Mina olen Keefase
        poolt!" ja neljas: "Mina olen Kristuse poolt!"'
      verse: 12
    - text: Kas Kristus on jaotatud mitmeks? Kas Paulus löödi risti teie eest? Või
        ristiti teid Pauluse nimesse?
      verse: 13
    - text: Ma tänan Jumalat, et ma kedagi muud teie seast ei ole ristinud kui üksnes
        Krispose ja Gaajuse,
      verse: 14
    - text: et keegi ei saaks öelda, ma olevat ristinud iseenese nimesse.
      verse: 15
    - text: Siiski ma ristisin ka Stefanase pere; muud kedagi ma ei tea ristinud olevat.
      verse: 16
    - text: Sest Kristus ei läkitanud mind ristima, vaid armuõpetust kuulutama, mitte
        sõna tarkuses, et Kristuse risti ei tehtaks tühiseks.
      verse: 17
    - text: Sest sõna ristist on jõledus neile, kes hukka lähevad, aga meile, kes
        päästetakse, on see Jumala vägi.
      verse: 18
    - text: 'Sest on kirjutatud: "Mina kaotan tarkade tarkuse ja teen tühjaks mõistlike
        mõistuse!"'
      verse: 19
    - text: Kus on targad? Kus kirjatundjad? Kus selle ajastu arutlejad? Eks Jumal
        ole selle maailma tarkuse teinud jõleduseks?
      verse: 20
    - text: Sest maailm Jumala tarkuses ei õppinud tundma Jumalat tarkuse kaudu ja
        seepärast oli Jumalale meelepärast jõleda jutluse kaudu päästa need, kes usuvad.
      verse: 21
    - text: Sest juudid nõuavad tunnustähti ja kreeklased otsivad tarkust,
      verse: 22
    - text: aga meie kuulutame ristilöödud Kristust, Kes on juutidele pahandus ja
        paganaile jõledus,
      verse: 23
    - text: kuid neile nende seast, kes on kutsutud, niihästi juutidele kui kreeklastele,
        me kuulutame Kristust, Jumala väge ja Jumala tarkust.
      verse: 24
    - text: Sest mis jõle on Jumala ees, on targem kui inimesed, ja mis nõder on Jumala
        ees, on vägevam kui inimesed.
      verse: 25
    - text: Vaadake ometi, vennad, oma kutsumist, et mitte palju tarku liha poolest,
        mitte palju vägevaid, mitte palju suursuguseid,
      verse: 26
    - text: vaid mis on jõle maailma ees, selle on Jumal valinud, et tema teeks häbi
        tarkadele; ja mis on nõder maailma ees, selle on Jumal valinud, et tema teeks
        häbi sellele, mis on vägev;
      verse: 27
    - text: ja mis maailma ees on halvast soost ja põlatud, selle on Jumal valinud,
        selle, mis midagi ei ole, et teha tühjaks seda, mis midagi on,
      verse: 28
    - text: et ükski liha ei kiitleks Jumala ees.
      verse: 29
    - text: Ent temast on teie olemine Kristuses Jeesuses, Kes on saanud meile tarkuseks
        Jumalalt ja õiguseks ja pühitsuseks ja lunastuseks,
      verse: 30
    - text: 'et oleks nõnda, nagu on kirjutatud: "Kes kiitleb, see kiidelgu Issandast!"'
      verse: 31
  - chapter: 2
    verses:
    - text: Ka mina, kui ma tulin teie juurde, vennad, ei tulnud mitte kõne või tarkuse
        hiilgega teile kuulutama Jumala tunnistust.
      verse: 1
    - text: Sest ma ei arvanud teie seas mitte midagi muud teadvat kui vaid Jeesust
        Kristust, ja teda kui ristilöödut.
      verse: 2
    - text: Ja mina olin teie juures nõtruses ja kartuses ja suures väristuses.
      verse: 3
    - text: Ja minu kõne ja minu jutlus ei olnud inimliku tarkuse meelitavais sõnus,
        vaid Vaimu ja väe osutamises,
      verse: 4
    - text: et teie usk ei oleks inimeste tarkuses, vaid Jumala väes.
      verse: 5
    - text: Ent me kuulutame tarkust täiuslike seas, aga mitte selle maailma ega selle
        ajastu ülemate tarkust, kes hävivad,
      verse: 6
    - text: vaid me kuulutame Jumala salajas olevat ja varjatud tarkust, mis Jumal
        on ette määranud enne maailma-ajastute algust meie auks,
      verse: 7
    - text: mida ükski selle maailma ülemaist ei ole tundnud; sest kui nad seda oleksid
        tundnud, ei oleks nad au Issandat risti löönud,
      verse: 8
    - text: 'vaid nõnda nagu on kirjutatud: "Mida silm ei ole näinud ja kõrv ei ole
        kuulnud ja mis inimese südamesse ei ole tõusnud, mis Jumal on valmistanud
        neile, kes Teda armastavad!"'
      verse: 9
    - text: Ent Jumal on selle meile ilmutanud Vaimu läbi; sest Vaim uurib kõik asjad,
        ka Jumala sügavused.
      verse: 10
    - text: Sest kes inimesist teab seda, mis on inimeses, kui aga inimese vaim, kes
        temas on? Samuti ei tea ka ükski, mis on Jumalas, kui aga Jumala Vaim.
      verse: 11
    - text: Aga meie ei ole saanud maailma vaimu, vaid Vaimu, kes on Jumalast, et
        teaksime, mis Jumal meile armust on andnud,
      verse: 12
    - text: ja seda me ka räägime mitte sõnadega, mida õpetab inimlik tarkus, vaid
        mida õpetab Vaim, ja seletame vaimseid asju vaimsetega.
      verse: 13
    - text: Aga maine inimene ei võta seda vastu, mis on Jumala Vaimust; sest see
        on temale jõledus ja ta ei või sellest aru saada, sellepärast et seda tuleb
        ära mõista vaimselt.
      verse: 14
    - text: Aga vaimulik inimene mõistab kõik ära, ent teda ennast ei mõista ükski
        ära.
      verse: 15
    - text: Sest kes on Issanda meele ära tundnud, et temale nõu anda? Aga meil on
        Kristuse meel!
      verse: 16
  - chapter: 3
    verses:
    - text: Ka mina, vennad, ei võinud teile rääkida kui vaimulikele, vaid kui lihalikele,
        kui väetitele lastele Kristuses.
      verse: 1
    - text: Ma jootsin teile piima ega andnud tahket rooga; sest seda te ei talunud
        sellal ega talu veel praegugi.
      verse: 2
    - text: Te olete ju alles lihalikud. Sest kui teie seas on kadedust ja riidu,
        eks te siis ole lihalikud ja eks te käitu inimeste taoliselt?
      verse: 3
    - text: 'Sest kui üks ütleb: "Mina olen Pauluse poolt!" ja teine: "Mina olen Apollose
        poolt!" eks te siis ole nagu inimesed kunagi?'
      verse: 4
    - text: Mis on siis Apollos? Või mis on Paulus? Mis muud kui käsilised, kelle
        kaudu te olete saanud usklikuks, ja sedamööda, kuidas Issand kummalegi on
        andnud.
      verse: 5
    - text: Mina istutasin, Apollos kastis, aga Jumal laskis kasvada.
      verse: 6
    - text: Nõnda ei ole siis midagi see, kes istutab, ega see, kes kastab, vaid Jumal,
        Kes laseb kasvada.
      verse: 7
    - text: Aga istutaja ja kastja on ühesugused; kuid kumbki saab oma palga oma töö
        järgi.
      verse: 8
    - text: Sest me oleme Jumala kaastöölised, teie olete Jumala põllumaa ja Jumala
        ehitus.
      verse: 9
    - text: Jumala armu järgi, mis minule on antud, olen ma kui tark hooneehitaja
        pannud aluse, ja teine ehitab selle peale; aga igaüks vaadaku, kuidas tema
        selle peale ehitab.
      verse: 10
    - text: Sest teist alust ei või keegi panna kui see, mis juba on pandud, see on
        Jeesus Kristus!
      verse: 11
    - text: Aga kui keegi sellele alusele ehitab hoone kullast, hõbedast, kalliskividest,
        puust, heintest, õlest,
      verse: 12
    - text: siis saab igaühe töö avalikuks; sest selle teeb selgeks Issanda päev,
        sest see saab tules ilmsiks ja tuli ise katsub läbi igaühe töö, missugune
        see on.
      verse: 13
    - text: Kui kellegi töö, mis tema sellele alusele on ehitanud, jääb püsima, siis
        ta saab palga;
      verse: 14
    - text: aga kui kellegi töö põleb ära, siis ta saab sellest kahju; kuid tema ise
        pääseb, aga ometi otsekui läbi tule.
      verse: 15
    - text: Eks te tea, et te olete Jumala tempel ja et Jumala Vaim elab teie sees?
      verse: 16
    - text: Kui keegi rikub Jumala templi, siis Jumal rikub tema; sest Jumala tempel
        on püha ja seesama olete teie.
      verse: 17
    - text: Ärgu ükski ennast petku! Kui keegi teie seast arvab enese targa olevat
        selles maailmas, siis ta saagu jõledaks, et ta saaks targaks.
      verse: 18
    - text: 'Sest selle maailma tarkus on jõledus Jumala ees. Sest on kirjutatud:
        "Tema tabab tarku nende kavaluses!"'
      verse: 19
    - text: 'Ja jälle: "Issand tunneb tarkade mõtlemised, et need on tühised!"'
      verse: 20
    - text: Ärgu siis ükski kiidelgu inimestest! Sest kõik on teie päralt,
      verse: 21
    - text: olgu Paulus, olgu Apollos, olgu Keefas, olgu maailm, olgu elu, olgu surm,
        olgu praegused asjad, olgu tulevased asjad, kõik on teie päralt;
      verse: 22
    - text: aga teie olete Kristuse päralt ja Kristus on Jumala päralt!
      verse: 23
  - chapter: 4
    verses:
    - text: Nõnda pidagu meid igaüks Kristuse sulaseiks ja Jumala saladuste majapidajaiks.
      verse: 1
    - text: Ent majapidajailt nõutakse sel juhul kõigepealt, et igaüks leitaks ustav
        olevat.
      verse: 2
    - text: Aga minule ei tähenda see midagi, et teie või mõni inimlik kohtupäev minu
        üle kohut mõistate; ja mina isegi ei mõista kohut enese üle.
      verse: 3
    - text: Sest mina ei tea enesel ühtki süüd olevat; aga sellega ei ole ma veel
        õigeks mõistetud. Sest Issand on See, Kes minu üle kohut mõistab.
      verse: 4
    - text: Sellepärast ärge mõistke ühtki kohut enneaegu, enne kui Issand tuleb,
        Kes ka pimeduse salajased asjad toob valge ette ja südamete nõud teeb avalikuks;
        ja siis saab igaüks kiituse Jumalalt.
      verse: 5
    - text: Seda olen mina, vennad, tähendanud enese ja Apollose kohta teie pärast,
        et te meist õpiksite - mitte üle selle, mis on kirjutatud -, et keegi teist
        ei uhkustaks teise vastu.
      verse: 6
    - text: Sest kes eesõigustab sind? Ja mis on sinul, mida sina ei oleks saanud?
        Aga kui sa selle oled saanud, mis sa siis kiitled, otsekui ei oleks sa seda
        mitte saanud?
      verse: 7
    - text: Juba te olete täis söönud, juba olete saanud rikkaks; te olete saanud
        kuningaiks ilma meieta. Kui te ometi tõesti oleksite kuningad, et ka meie
        võiksime ühes teiega olla kuningad!
      verse: 8
    - text: Sest mulle näib, et Jumal meid, Apostleid, on asetanud viimasteks, otsekui
        surmamõistetuiks; sest me oleme saanud silmaimeks maailmale, nii inglitele
        kui ka inimestele;
      verse: 9
    - text: meie oleme ogarad Kristuse pärast, aga teie olete arukad Kristuses; meie
        oleme nõdrad, aga teie olete tugevad; teie ausad, aga meie autud.
      verse: 10
    - text: Praeguse hetkenigi kannatame nälga ja janu ja oleme alasti, ja meid pekstakse
        rusikatega ja meil ei ole kuskil asu.
      verse: 11
    - text: Ja me näeme vaeva tööd tehes oma kätega; kui meid sõideldakse, siis me
        õnnistame; kui meid taga kiusatakse, siis me kannatame ära;
      verse: 12
    - text: kui meid sõimatakse, siis me räägime lahkesti. Me oleme saanud otsekui
        maailma pühkmeks ja kõikide roistuks tänapäevani.
      verse: 13
    - text: Mina ei kirjuta seda teie häbistamiseks, vaid noomin teid kui oma armsaid
        lapsi.
      verse: 14
    - text: Sest ehkki teil oleks kümme tuhat kasvatajat Kristuses, ometi ei ole teil
        mitut isa, sest mina sünnitasin teid Evangeeliumi läbi Kristuses Jeesuses.
      verse: 15
    - text: 'Sellepärast ma manitsen teid: võtke mind eeskujuks!'
      verse: 16
    - text: Otse sellepärast ma läkitasin teile Timoteose, kes on mu armas ja ustav
        poeg Issandas. Tema tuletab teile meelde minu teed, mida ma käin Kristuses
        Jeesuses, nõnda nagu ma igal pool koguduses õpetan.
      verse: 17
    - text: Mõned on hakanud suurustama, otsekui ma ei tulekski teie juurde.
      verse: 18
    - text: Aga ma tulen varsti teie juurde, kui Issand tahab, ja siis saan selgusele
        mitte suurustajate sõnade, vaid väe kohta!
      verse: 19
    - text: Sest Jumala Riik ei ole mitte sõnades, vaid väes!
      verse: 20
    - text: 'Mis te tahate: kas pean tulema teie juurde vitsaga või armastuse ning
        tasase vaimuga?'
      verse: 21
  - chapter: 5
    verses:
    - text: Üldse kuuldub teie seas olevat hoorust ja niisugust hoorust, millist ei
        leidu paganategi seas, et kellelgi on oma isa naine.
      verse: 1
    - text: Ja te olete pealegi suurelised ega ole pigemini saanud kurvaks, et see,
        kes niisuguse teo on teinud, lükataks teie seast välja.
      verse: 2
    - text: Aga mina, ehk ma küll olen ihulikult eemal, aga vaimus siiski ligi, olen
        otsekui teie juures viibides omalt poolt juba otsustanud, et see, kes niisuguse
        teo on teinud -
      verse: 3
    - text: pärast seda kui teie ja minu vaim ühes meie Issanda Jeesuse väega on kokku
        saanud -
      verse: 4
    - text: Issanda Jeesuse nimel üle antaks saatanale liha hukkamiseks, et ta vaim
        päästetaks Issanda päeval.
      verse: 5
    - text: Teie kiitlemine ei ole hea. Eks te tea, et pisut haputaignat teeb kogu
        taigna hapuks?
      verse: 6
    - text: Pühkige välja vana haputaigen, et oleksite uus taigen, nõnda nagu te oletegi
        hapnemata. Sest ka meie Paasatall Kristus on tapetud.
      verse: 7
    - text: Siis pidagem pühi, mitte vana haputaignaga, mitte pahede ega kurjuse haputaignaga,
        vaid puhtuse ja tõe hapnemata taignaga.
      verse: 8
    - text: Ma kirjutasin oma kirjas, et teil ärgu olgu tegemist hoorajatega,
      verse: 9
    - text: muidugi mitte üldiselt selle maailma hoorajatega ja ahnetega ja riisujatega
        ja ebajumala kummardajatega, sest muidu te peaksite minema ära maailmast.
      verse: 10
    - text: Aga praegu ma kirjutasin teile, et teil ärgu olgu midagi tegemist niisugusega,
        keda nimetatakse vennaks ja kes on kas hooraja või ahne või ebajumala kummardaja
        või pilkaja või joodik või anastaja; niisugusega ärge ühes söögegi.
      verse: 11
    - text: Sest kas minu asi on mõista kohut nende üle, kes on väljas? Eks te mõista
        kohut nende üle, kes on sees?
      verse: 12
    - text: Ent nende üle, kes on väljas, mõistab Jumal kohut. Lükake siis kurjategija
        endi seast välja.
      verse: 13
  - chapter: 6
    verses:
    - text: Kuidas julgeb keegi teie seast, kui tal on tegemist teisega, käia kohut
        ülekohtuste juures ja mitte pühade juures?
      verse: 1
    - text: Või kas te ei tea, et pühad mõistavad kohut maailma üle? Ja kui te mõistate
        kohut maailma üle, kas te siis ei kõlba otsuseid tegema kõige vähemais asjus?
      verse: 2
    - text: Eks te tea, et kord me mõistame kohut Inglitegi üle, miks siis mitte ajalikes
        asjus?
      verse: 3
    - text: Kui teil nüüd on õiendusi ajalikes asjus, kas te siis seate kohtunikeks
        neid, kellel ei ole lugupidamist koguduses?
      verse: 4
    - text: Seda ma ütlen teile häbiks. Kas siis teie seas ei ole ühtainustki tarka,
        kes kohut mõistaks venna ja venna vahel?
      verse: 5
    - text: Vaid vend käib kohut vennaga ja pealegi uskmatute ees!
      verse: 6
    - text: Juba seegi on üldse veaks teie seas, et te üksteisega kohut käite. Miks
        te pigemini ei kannata ülekohut? Miks te pigemini ei lase enestele kahju teha?
      verse: 7
    - text: Vaid te teete ülekohut ja kahju, ja pealegi vendadele!
      verse: 8
    - text: 'Või kas te ei tea, et ülekohtused ei päri Jumala Riiki? Ärge eksige:
        hoorajad ja ebajumala kummardajad ja abielurikkujad ja salajased ropud ja
        poisipilastajad'
      verse: 9
    - text: ja vargad ja ahned, joodikud, pilkajad ja anastajad ei päri Jumala Riiki!
      verse: 10
    - text: Ja sellised olid teist mõningad; aga te olete puhtaks pestud, olete pühitsetud,
        olete õigeks tehtud Issanda Jeesuse Kristuse nimes ja meie Jumala Vaimus.
      verse: 11
    - text: Kõike on mul luba teha, aga kõigest ei ole kasu; kõike on mul luba teha,
        aga miski ei tohi saada meelevalda minu üle.
      verse: 12
    - text: Toit on kõhu jaoks ja kõht on toidu jaoks, ja Jumal teeb lõpu nii ühele
        kui teisele. Aga ihu ei ole hooruse jaoks, vaid Issanda jaoks ja Issand ihu
        jaoks.
      verse: 13
    - text: Ent Jumal on üles äratanud Issanda ja äratab üles ka meid Oma väe läbi.
      verse: 14
    - text: Eks te tea, et teie ihud on Kristuse liikmed? Kas peaksin siis võtma Kristuse
        liikmed ja tegema nad hoora liikmeiks? Ärgu seda sündigu!
      verse: 15
    - text: Või te ei tea, et see, kes hoiab hoora poole, on temaga üks ihu? Sest
        "need kaks", ütleb tema, "peavad olema üks liha!"
      verse: 16
    - text: Aga kes hoiab Issanda poole, see on üks vaim Temaga.
      verse: 17
    - text: Põgenege hooruse eest! Iga patt, mida inimene iganes teeb, on väljaspool
        ihu, aga kes hoorab, teeb pattu omaenese ihu vastu.
      verse: 18
    - text: Või te ei tea, et teie ihu on teie sees oleva Püha Vaimu tempel, kelle
        te olete saanud Jumalalt, ja et te ei ole iseeneste omad?
      verse: 19
    - text: Sest te olete kalli hinnaga ostetud. Austage siis Jumalat oma ihus!
      verse: 20
  - chapter: 7
    verses:
    - text: Aga mis puutub sellesse, millest kirjutasite, siis mehele on hea naist
        mitte puudutada.
      verse: 1
    - text: Kuid hooruspattude pärast olgu igal mehel oma naine ja igal naisel oma
        mees.
      verse: 2
    - text: Mees täitku oma kohust naise vastu ja nõndasamuti ka naine mehe vastu.
      verse: 3
    - text: Naisel ei ole meelevalda oma ihu üle, vaid mehel; ja nõndasamuti ei ole
        mehel meelevalda oma ihu üle, vaid naisel.
      verse: 4
    - text: Ärge tõmbuge eemale teineteisest muidu kui ehk mõlemate tahtes mõneks
        ajaks, et oleksite vabad palveks, ja tulge jälle ühte, et saatan teid ei kiusaks
        teie taltumatuse pärast.
      verse: 5
    - text: Ent seda ma ütlen andes luba, mitte käskides.
      verse: 6
    - text: Sest ma tahaksin, et kõik inimesed oleksid nõnda nagu minagi; aga igaühel
        on oma armuanne Jumalalt, ühel nõnda, teisel teisiti.
      verse: 7
    - text: 'Ent ma ütlen vallalistele ja lesknaistele: neile on hea, kui nad jäävad
        nõnda nagu minagi.'
      verse: 8
    - text: Aga kui nad ei suuda endid talitseda, siis nad abiellugu, sest parem on
        abielluda kui himudes põleda.
      verse: 9
    - text: Aga abielulistele ei käsi mina, vaid Issand, et naine ärgu mingu mehest
        lahku.
      verse: 10
    - text: On aga keegi lahutatud, siis ta jäägu abielutuks või leppigu ära oma mehega.
        Ja mees ärgu hüljaku naist.
      verse: 11
    - text: 'Aga muile ütlen mina, mitte Issand: kui ühel vennal on uskmatu naine
        ja naine heal meelel tahab elada temaga, siis ta ärgu hüljaku teda.'
      verse: 12
    - text: Samuti kui ühel naisel on uskmatu mees ja mees heal meelel tahab elada
        temaga, siis ta ärgu hüljaku meest.
      verse: 13
    - text: Sest uskmatu mees on pühitsetud naise läbi ja uskmatu naine on pühitsetud
        mehe läbi, sest muidu oleksid teie lapsed rüvedad, aga nüüd on nad pühad.
      verse: 14
    - text: Aga kui uskmatu pool lahkub, siis ta lahkugu; niisuguseis asjus ei ole
        vend ega õde orjastatud; ent Jumal on meid rahus kutsunud.
      verse: 15
    - text: Sest mis tead sina, naine, kas sa oma mehe päästad? Või mis tead sina,
        mees, kas sa oma naise päästad?
      verse: 16
    - text: Ainult nõnda nagu Jumal on jaganud igaühele, nõnda nagu Issand on igaühe
        kutsunud, nõnda ta käitugu ja nõnda korraldan mina kõigis kogudustes.
      verse: 17
    - text: On keegi kutsutud ümberlõigatuna, siis ärgu ta seda varjaku; on keegi
        kutsutud eesnahas, siis ärgu ta lasku ennast ümber lõigata.
      verse: 18
    - text: Ümberlõikamine ei ole midagi ja eesnahk ei ole midagi, vaid tähtis on
        Jumala käskude pidamine.
      verse: 19
    - text: Igaüks jäägu sellesse kutsesse, milles ta on kutsutud.
      verse: 20
    - text: Kui sa oled kutsutud orjana, siis ära hooli sellest. Aga kui sa võid ka
        vabaks saada, siis kasuta pigemini seda.
      verse: 21
    - text: Sest kes on kutsutud orjana Issandas, on Issandas vabakslastu; samuti,
        kes on kutsutud vabana, on Kristuse ori.
      verse: 22
    - text: Teie olete kallilt ostetud, ärge saage inimeste orjaks!
      verse: 23
    - text: Jäägu, vennad, igaüks Jumala ees sellesse, milles ta on kutsutud!
      verse: 24
    - text: Ent neitsite kohta ei ole mul Issanda käsku, aga ma annan nõu otsekui
        see, kes Issandalt on saanud armu olla usaldusväärne.
      verse: 25
    - text: Siis ma arvan eelseisva kitsikuse pärast hea olevat, et inimene jääb,
        nagu ta on.
      verse: 26
    - text: Kui sa oled naisega seotud, siis ära püüa vabaneda; kui oled vallaline,
        siis ära otsi naist.
      verse: 27
    - text: Aga kui sa ka abiellud, siis sa ei tee pattu; ja kui neitsi läheb mehele,
        siis ta ei tee pattu. Ent sellised saavad kannatada ihulikku viletsust, mina
        aga säästaksin teid.
      verse: 28
    - text: Ent seda ütlen, vennad, et aeg on lühike; sellepärast olgu nii, et needki,
        kellel on naised, olgu nagu need, kellel neid ei ole;
      verse: 29
    - text: ja olgu nii, et kes nutavad, nagu ei nutakski, ja kes on rõõmsad, nagu
        ei olekski rõõmsad, ja kes ostavad, nagu ei saakski seda enesele pidada,
      verse: 30
    - text: ja kes seda maailma tarvitavad, nagu ei tarvitakski seda; sest selle maailma
        nägu kaob.
      verse: 31
    - text: Ent mina tahaksin, et te oleksite muretud. Vallaline mees hoolitseb selle
        eest, mis kuulub Issandale, kuidas ta saaks olla Issanda meele järgi.
      verse: 32
    - text: Aga naisemees hoolitseb selle eest, mis kuulub maailmale, kuidas ta saaks
        olla naise meele järgi.
      verse: 33
    - text: Nii on ta jaotatud kaheks. Ja vallaline naine või neitsi hoolitseb selle
        eest, mis kuulub Issandale, et ta võiks olla püha nii ihu kui ka vaimu poolest;
        aga abielunaine hoolitseb selle eest, mis kuulub maailmale, kuidas tema saaks
        olla mehe meele järgi.
      verse: 34
    - text: Aga seda ma ütlen teie eneste kasuks, ei mitte, et köit panna teile kaela,
        vaid et te elaksite viisakalt ja püsiksite takistamatult Issandas.
      verse: 35
    - text: Aga kui keegi arvab vääriti käitlevat oma neitsit, kelle paras naimaiga
        on möödumas, ja kui see peab nõnda sündima, siis tehku ta, mida tahab; ta
        ei tee pattu. Nad abiellugu.
      verse: 36
    - text: Aga kes on kindel oma südames ja kellel seda ei ole vaja, vaid on meelevald
        oma tahtmise üle ning on otsustanud oma südames oma neitsi jätta neitsiks,
        see teeb hästi.
      verse: 37
    - text: Kes siis oma neitsi naib, teeb hästi, ja kes teda ei nai, teeb paremini.
      verse: 38
    - text: Naine on seotud niikaua kui tema mees elab; aga kui ta mees on läinud
        magama, on ta vaba minema mehele, kellele tahab, kui see vaid sünnib Issandas.
      verse: 39
    - text: Aga ta on õndsam, kui ta jääb, nagu ta on. See on minu arvamine. Ent ma
        mõtlen, et minulgi on Jumala Vaim.
      verse: 40
  - chapter: 8
    verses:
    - text: 'Mis puutub ebajumala ohvrilihasse, siis teame: meil kõigil on tunnetus.
        Tunnetus teeb suureliseks, ent armastus ehitab.'
      verse: 1
    - text: Kui keegi arvab midagi tunnetavat, ta ei tunneta veel nõnda, kuidas tuleb
        tunnetada,
      verse: 2
    - text: aga kes armastab Jumalat, selle on Jumal ära tundnud.
      verse: 3
    - text: Mis nüüd puutub ebajumala ohvriliha söömisse, siis teame, et maailmas
        ei ole ühtki ebajumalat ja et ei ole muud Jumalat kui Üks.
      verse: 4
    - text: Sest kuigi on olemas niinimetatud jumalaid, olgu taevas või maa peal,
        nagu ju on olemas palju jumalaid ja palju isandaid,
      verse: 5
    - text: on meil ometigi ainult üks Jumal, Isa, Kellest on kõik asjad ja Kellesse
        me suundume, ja üks Issand Jeesus Kristus, Kelle läbi on kõik ja ka meie Tema
        läbi.
      verse: 6
    - text: Aga kõikidel ei ole seda teadmist, vaid harjumusest ebajumalatega söövad
        mõned tänini ebajumala ohvriliha sellisena ja nende südametunnistus, mis on
        nõder, rüvetub.
      verse: 7
    - text: Roog ei vii meid lähemale Jumalale; kui me ei söö, ei ole meile sellest
        kahju, ja kui sööme, ei ole meil sellest kasu.
      verse: 8
    - text: Vaadake ainult, et see teie vabadus ei saaks nõtradele komistuseks.
      verse: 9
    - text: Sest kui keegi, kellel on tunnetus, näeb sind ebajumala kojas lauas istuvat,
        kas siis tema südametunnistus, kui see on nõrk, ei ärrita teda sööma ebajumala
        ohvriliha?
      verse: 10
    - text: Siis läheb ju sinu tunnetuse läbi hukka nõder vend, kelle pärast Kristus
        on surnud.
      verse: 11
    - text: Aga kui te nõnda teete pattu vendade vastu ja haavate nende nõrka südametunnistust,
        siis te teete pattu Kristuse vastu.
      verse: 12
    - text: 'Sellepärast: kui roog mu venda pahandab, siis ma ei söö iialgi enam liha,
        et ma oma venda ei pahandaks!'
      verse: 13
  - chapter: 9
    verses:
    - text: Eks ma ole vaba? Eks ma ole Apostel? Eks ma ole näinud Jeesust Kristust,
        meie Issandat? Eks teie ole minu töö Issandas?
      verse: 1
    - text: Kui ma Apostel ei ole muile, siis ma olen seda ometi teile; sest teie
        olete minu Apostliameti pitser Issandas.
      verse: 2
    - text: 'Minu kaitsekõne neile, mu arvustajaile, on see:'
      verse: 3
    - text: kas meil ei ole õigust süüa ja juua?
      verse: 4
    - text: Kas meil ei ole õigust naiseks kaasa võtta usuõde, nagu muil Apostlitel
        ning Issanda vendadel ja Keefasel?
      verse: 5
    - text: Või kas üksi minul ja Barnabasel pole õigust olla ilma kehaliku tööta?
      verse: 6
    - text: Kes iganes läheb omal kulul sõtta? Kes istutab viinamäe, aga ei söö selle
        vilja? Või kes hoiab karja, aga ei söö karja piima?
      verse: 7
    - text: Kas ma räägin seda inimeste viisil? Eks käskki ütle seda?
      verse: 8
    - text: 'On ju Moosese käsuõpetuses kirjutatud: "Ära seo kinni härja suud, kui
        ta pahmast tallab!" Ega Jumal härgade eest hoolitse?'
      verse: 9
    - text: Eks ta seda kõige rohkem ütle meie pärast? Sest meie pärast on kirjutatud,
        et kündja peab kündma lootuses ja rehepeksja peksma lootuses osa saada.
      verse: 10
    - text: Kui me teile oleme külvanud vaimulikku seemet, kas on see siis suur asi,
        kui me lõikame teie ihulikku vara?
      verse: 11
    - text: Kui teistel on niisugune õigus teie kohta, mispärast mitte palju rohkem
        meil? Me ainult ei ole tarvitanud seda õigust, vaid me talume kõike, et me
        mingit takistust ei teeks Kristuse Evangeeliumile.
      verse: 12
    - text: Eks te tea, et need, kes pühakojas tööd teevad, pühakojast ka söövad,
        et need, kes teenivad ohvrialtari juures, oma osa saavad altariga samal määral?
      verse: 13
    - text: Nõnda on ka Issand seadnud neile, kes Evangeeliumi kuulutavad, et nad
        elaksid Evangeeliumist.
      verse: 14
    - text: Aga mina ei ole sellest midagi tarvitanud. Ent ma ei ole seda kirjutanud,
        et mulle nõnda peaks sündima; sest mulle oleks palju parem surra, kui - ei,
        keegi ei saa mu kiitlemist tühjaks teha!
      verse: 15
    - text: Sest kui ma armuõpetust kuulutan, ei ole mul sellest kiitlemist, sest
        mu kohus on seda teha. Ja häda mulle, kui ma armuõpetust ei kuuluta!
      verse: 16
    - text: Sest kui ma teen seda vabast tahtest, siis ma saan palga; aga kui sunniviisil,
        siis on ometi amet usaldatud minu kätte.
      verse: 17
    - text: Mis on siis mu palk? See, et ma armuõpetust kuulutades tasuta levitan
        Evangeeliumi, ilma et ma tarvitaksin oma õigust, mis Evangeeliumis on lubatud.
      verse: 18
    - text: Sest ehk ma küll olen vaba kõikidest, olen ma ometi hakanud kõikide orjaks,
        et ma seda rohkem inimesi võiksin võita.
      verse: 19
    - text: Nii olen ma juutidele olnud otsekui juut, et ma võidaksin juudid; neile,
        kes on käsu all, olen ma otsekui käsualune, kuigi ma käsu all ei ole, et ma
        võidaksin käsualused.
      verse: 20
    - text: Käsuta olijaile ma olen otsekui käsuta - ehk ma küll ei ole ilma Jumala
        käsuta, vaid elan Kristusele käsus - et võita need, kes on käsuta.
      verse: 21
    - text: Nõtradele ma olen saanud nõdraks, et võita nõdrad. Ma olen kõikidele saanud
        kõigeks, et ma igapidi mõned päästaksin.
      verse: 22
    - text: Aga kõike ma teen Evangeeliumi pärast, et mina sellest ka osa saaksin.
      verse: 23
    - text: Eks te tea, et need, kes võidu jooksevad, jooksevad küll kõik, aga võiduanni
        saab üks? Jookske nõnda, et teie selle saate!
      verse: 24
    - text: Aga iga võidujooksja on kasin kõigis asjus, nemad küll selleks, et saavutada
        kaduvat pärga, aga meie, et saavutada kadumatut pärga.
      verse: 25
    - text: Sellepärast ma ei jookse nagu pimedast peast, ma ei võitle nõnda nagu
        see, kes tuult peksab,
      verse: 26
    - text: vaid ma talitsen oma ihu ja teen selle oma orjaks, et ma muile jutlust
        öeldes ise ei saaks kõlvatuks.
      verse: 27
  - chapter: 10
    verses:
    - text: Sest ma ei taha, vennad, et teil oleks teadmata, et meie esiisad olid
        kõik pilve all ja läksid kõik merest läbi,
      verse: 1
    - text: ja ristiti kõik Moosesesse pilves ja meres,
      verse: 2
    - text: ja sõid kõik sama vaimulikku rooga
      verse: 3
    - text: ja jõid kõik sama vaimulikku jooki, sest nad jõid vaimulikust kaljust,
        mis neid järgis. Ent see kalju oli Kristus.
      verse: 4
    - text: Aga suurem hulk neist ei olnud Jumalale meelepärased, sest nad löödi maha
        kõrbes.
      verse: 5
    - text: Ent need lood sündisid meile eeltähenduseks, et me ei himustaks kurja,
        nagu nemad himustasid.
      verse: 6
    - text: 'Ärge ka saage ebajumala kummardajaiks, nõnda nagu mõned neist said, nagu
        on kirjutatud: "Rahvas istus maha sööma ja jooma ning tõusis üles mängima."'
      verse: 7
    - text: Ärgem pidagem ka hooraelu, nõnda nagu mõned neist pidasid ja langesid
        ühel päeval kakskümmend kolm tuhat.
      verse: 8
    - text: Ärgem ka kiusakem Issandat, nõnda nagu mõned neist kiusasid ja said surma
        madude läbi.
      verse: 9
    - text: Ärge ka nurisege, nõnda nagu mõned neist nurisesid ja said otsa hukkaja
        läbi.
      verse: 10
    - text: See sündis neile eeltähendavalt ja on kirjutatud meile manitsuseks, kellele
        maailma lõpu ajad on vastu jõudnud.
      verse: 11
    - text: Sellepärast, kes enese arvab seisvat, katsugu, et ta ei langeks!
      verse: 12
    - text: Teid ei ole veel tabanud muud kui inimlik kiusatus; aga ustav on Jumal,
        Kes ei lase teid rohkem kiusata kui te suudate kanda, vaid ühes kiusatusega
        valmistab ka väljapääsu, nõnda et te suudaksite kanda.
      verse: 13
    - text: Sellepärast, minu armsad, põgenege ebajumala teenistuse eest!
      verse: 14
    - text: Ma räägin nõnda kui arusaajaile; otsustage ise, mida ma räägin.
      verse: 15
    - text: Õnnistuse karikas, mida me õnnistame, eks see ole Kristuse Vere osadus?
        Leib, mida me murrame, eks see ole Kristuse Ihu osadus?
      verse: 16
    - text: Sellepärast et on ainult üks leib, siis me, kuigi paljud, oleme üks ihu;
        sest me kõik saame osa ühest leivast.
      verse: 17
    - text: Vaadake Iisraeli peale, nagu ta liha poolest on! Eks need, kes söövad
        ohvreid, ole altari osalised?
      verse: 18
    - text: Mis ma nüüd ütlen? Kas seda, et ebajumala ohver on midagi? Või et ebajumal
        on midagi?
      verse: 19
    - text: 'Ei! Vaid ma ütlen: mida paganad ohverdavad, seda nad ohverdavad kurjadele
        vaimudele, aga mitte Jumalale. Ent ma ei taha, et teil oleks osadust kurjade
        vaimudega.'
      verse: 20
    - text: Te ei või juua Issanda karikat ja kurjade vaimude karikat; te ei või osa
        võtta Issanda lauast ja kurjade vaimude lauast!
      verse: 21
    - text: Või tahame Issandat ärritada? Kas me oleme vägevamad temast?
      verse: 22
    - text: Kõik on lubatav, kuid kõigest ei ole kasu; kõik on lubatav, kuid kõik
        ei ehita kogudust.
      verse: 23
    - text: Ärgu ükski otsigu oma kasu, vaid teise kasu!
      verse: 24
    - text: Kõike, mida lihaturul müüakse, sööge, südametunnistusest hoolimata.
      verse: 25
    - text: Sest Issanda päralt on maa ja selle täius!
      verse: 26
    - text: Kui keegi uskmatuist kutsub teid ja te tahate minna, siis sööge kõike,
        mis teile ette pannakse, südametunnistusest hoolimata.
      verse: 27
    - text: 'Aga kui keegi teile ütleb: "See on ohvriliha!", siis ärge sööge selle
        inimese pärast, kes tegi märkuse, ja südametunnistuse pärast.'
      verse: 28
    - text: Ent mina ei räägi sinu, vaid teise südametunnistusest. Sest milleks peaks
        teise südametunnistus otsustama minu vabaduse üle?
      verse: 29
    - text: Kui ma midagi vastu võtan tänuga, miks mind pilgatakse selle pärast, mille
        eest ma tänan?
      verse: 30
    - text: Kas te siis sööte või joote või midagi teete, seda tehke kõik Jumala auks!
      verse: 31
    - text: Ärge olge pahanduseks ei juutidele ega kreeklastele ega Jumala kogudusele,
      verse: 32
    - text: nagu minagi olen kõiges kõikidele meelepärane ega otsi oma, vaid paljude
        kasu, et nad päästetaks!
      verse: 33
  - chapter: 11
    verses:
    - text: Võtke mind eeskujuks, nagu minagi võtan Kristuse.
      verse: 1
    - text: Aga ma kiidan teid, vennad, et te kõiges tuletate mind meelde ja peate
        mu seadmisi, nõnda nagu ma need teile olen andnud.
      verse: 2
    - text: Aga ma tahan, et te teaksite, et Kristus on iga mehe pea ja et mees on
        naise pea ja Jumal on Kristuse pea.
      verse: 3
    - text: Iga mees, kes palvetab või prohvetlikult räägib kaetud peaga, häbistab
        oma pead.
      verse: 4
    - text: Aga iga naine, kes palvetab või prohvetlikult räägib katmata peaga, häbistab
        oma pead, sest see on otse sama, kui oleks tema pea paljaks aetud.
      verse: 5
    - text: Sest kui naine ei kata oma pead, siis lõigaku ta ka juuksed maha. Aga
        et naisel on häbiks juukseid lõigata või pead paljaks ajada, siis ta katku
        oma pea.
      verse: 6
    - text: Mehel ei ole tarvis oma pead katta, sest tema on Jumala kuju ja aupaiste,
        naine aga on mehe aupaiste.
      verse: 7
    - text: Sest mees ei ole naisest, vaid naine on mehest.
      verse: 8
    - text: Meest ei loodud ka mitte naise pärast, vaid naine loodi mehe pärast.
      verse: 9
    - text: Sellepärast peab naisel olema pea peal meelevallatunnus Inglite pärast.
      verse: 10
    - text: Ometi ei ole naine meheta ega mees naiseta Issandas.
      verse: 11
    - text: Sest otsekui naine mehest, nõnda on ka mees naise läbi, aga kõik on Jumalast.
      verse: 12
    - text: Otsustage iseenestes, kas naisele kõlbab katmata peaga paluda Jumalat.
      verse: 13
    - text: Eks ju loodus ise teid õpeta, et mehele on häbiks kanda pikki juukseid;
      verse: 14
    - text: ent naisele, kui ta kannab pikki juukseid, on see auks; sest pikad juuksed
        on temale antud liniku eest.
      verse: 15
    - text: Aga kui keegi on tülinorija, see teadku, et meil ei ole seesugust kommet
        ega ka mitte Jumala kogudustel.
      verse: 16
    - text: Aga seda käskides ma ei kiida seda, et te tulete kokku mitte paremuseks
        vaid pahemuseks.
      verse: 17
    - text: Sest esmalt ma kuulen, et kui te kokku tulete Jumala koguduses, teil on
        lõhesid eneste keskel, ja osalt ma usun seda.
      verse: 18
    - text: Sest teie seas peab olema lahkõpetusi, et saaks ilmsiks, kes teie seast
        on püsivad katsumistes.
      verse: 19
    - text: Kui te nüüd kokku tulete, siis ei ole Issanda õhtusöömaaja pidamist;
      verse: 20
    - text: sest sööma asudes võtab igaüks enne iseenese toidu ära, ja mõni jääb ilma
        ja mõni joob liiaks.
      verse: 21
    - text: Kas teil ei ole kodasid, kus te võite süüa? Või kas põlgate Jumala kogudust
        ja teete häbi neile, kellel ei ole midagi? Mis ma pean teile ütlema? Kas pean
        teid kiitma? Selle poolest ma ei kiida teid!
      verse: 22
    - text: Sest mina olen Issandalt saanud selle, mis ma teilegi olen andnud, et
        Issand Jeesus sel ööl, mil Ta ära anti, võttis leiva
      verse: 23
    - text: 'ja tänas ja murdis ning ütles: "See on Minu IhU, mis teie eest antakse.
        Seda tehke Minu mälestuseks!"'
      verse: 24
    - text: 'Samuti Ta võttis ka karika pärast söömaaega ning ütles: "See karikas
        on uus leping Minu Veres. Seda tehke nii sageli kui te iganes seda joote,
        Minu mälestuseks!"'
      verse: 25
    - text: Sest iga kord, kui te seda leiba sööte ja karikast joote, te kuulutate
        Issanda surma, kuni Ta tuleb!
      verse: 26
    - text: 'Sellepärast: kes iganes seda leiba sööb või Issanda karikat joob kõlvatult,
        sellel on Issanda Ihust ja Verest süüd.'
      verse: 27
    - text: Aga inimene katsugu ennast läbi ja nõnda söögu ta seda leiba ja joogu
        sellest karikast;
      verse: 28
    - text: sest kes sööb ja joob, see sööb ja joob enesele nuhtlust, kui ta enesele
        ei anna aru sellest ihust.
      verse: 29
    - text: Sellepärast on ka palju nõrku ja põdejaid teie seas ja paljud on läinud
        magama.
      verse: 30
    - text: Sest kui me enestest ise aru annaksime, siis meie üle ei mõistetaks kohut;
      verse: 31
    - text: aga kui meie üle kohut mõistetakse, siis Issand karistab meid, et meid
        ühes maailmaga hukka ei mõistetaks.
      verse: 32
    - text: Seepärast, mu vennad, kui te kokku tulete sööma, siis oodake üksteist.
      verse: 33
    - text: Kui keegi on näljane, söögu kodus, et te ei tuleks kokku nuhtluseks. Muud
        asjad ma korraldan, kui ma tulen.
      verse: 34
  - chapter: 12
    verses:
    - text: Mis puutub vaimuannetesse, vennad, ei taha ma teid jätta teadmatusse.
      verse: 1
    - text: Te teate, et alles paganad olles te käisite keeletute ebajumalate juures,
        nõnda nagu teid veeti.
      verse: 2
    - text: 'Sellepärast ma teen teile teatavaks, et ükski, kes räägib Jumala Vaimus,
        ei ütle: "Neetud on Jeesus!" Ja ükski ei või öelda: "Jeesus on Issand!" kui
        vaid Pühas Vaimus.'
      verse: 3
    - text: Armuanded on küll mitmesugused, aga Vaim on sama;
      verse: 4
    - text: ja ametid on mitmesugused, aga Issand on sama.
      verse: 5
    - text: Ja väeavaldused on mitmesugused, aga sama on Jumal, Kes teeb kõike kõikide
        sees.
      verse: 6
    - text: Aga igaühele antakse Vaimu ilmutus ühiseks kasuks.
      verse: 7
    - text: Nii antakse ühele Vaimu läbi tarkuse sõna, teisele aga tunnetuse sõna
        sama Vaimu kaudu;
      verse: 8
    - text: teisele antakse usku samas Vaimus, teisele andeid terveks teha samas Vaimus;
      verse: 9
    - text: teisele vägevaid tegusid, teisele prohvetlikku kuulutamist, teisele vaimude
        äratundmist, teisele mõnesuguste keelte kõnelemist, teisele keelte tõlgitsemist.
      verse: 10
    - text: Ent kõike seda teeb üks ja sama Vaim, jagades igaühele eriti, nõnda nagu
        Tema tahab.
      verse: 11
    - text: 'Sest otsekui ihu on üks ja tal on palju liikmeid, aga kõik ihu liikmed,
        kuigi neid on palju, on üks ihu, nõnda on ka Kristus:'
      verse: 12
    - text: sest me kõik oleme ühe Vaimuga ristitud üheks ihuks, olgu juudid või kreeklased,
        olgu orjad või vabad, ja oleme kõik sama Vaimuga joodetud.
      verse: 13
    - text: Sest ihu ei ole üks liige, vaid palju liikmeid.
      verse: 14
    - text: 'Kui jalg ütleks: "Et ma ei ole käsi, siis ma ei kuulu ihusse!" kas ta
        sellepärast ei kuulu ihusse?'
      verse: 15
    - text: 'Ja kui kõrv ütleks: "Et ma ei ole silm, siis ma ei kuulu ihusse!" kas
        ta sellepärast ei kuulu ihusse?'
      verse: 16
    - text: Kui kõik ihu oleks silm, kuhu jääks siis kuulmine? Kui kõik oleks kuulmine,
        kuhu jääks siis haistmine?
      verse: 17
    - text: Aga nüüd Jumal asetaski liikmed, igaühe neist, ihu külge, nõnda nagu tema
        tahtis.
      verse: 18
    - text: Ja kui kõik need oleksid üks liige, kuhu jääks siis ihu?
      verse: 19
    - text: Nüüd aga ongi palju liikmeid, aga üks ihu!
      verse: 20
    - text: 'Silm ei või öelda käele: "Mulle ei ole sind tarvis" Või jälle pea jalgadele:
        "Mulle ei ole teid tarvis!"'
      verse: 21
    - text: Vaid palju enam on tarvis neid ihu liikmeid, mis näivad olevat nõrgemad,
      verse: 22
    - text: ja neid, mida me peame autumaiks ihu küljes, katame iseäralise auga, ja
        liikmeid, millest meil on häbi, me ehime kõige enam;
      verse: 23
    - text: ent meie suursuguseil liikmeil pole seda tarvis. Sest Jumal on ihu nõnda
        ühte liitnud, et Ta sellele, mis on alam, on andnud rohkem au,
      verse: 24
    - text: et ihus ei oleks lahkmeelt, vaid et liikmed üksmeeles kannaksid muret
        üksteise eest.
      verse: 25
    - text: Ja kui liige kannatab, siis kannatavad teisedki liikmed ühes temaga, ja
        kui üht liiget austatakse, siis teisedki liikmed rõõmutsevad ühes temaga.
      verse: 26
    - text: Aga teie olete Kristuse ihu ja igaüks omast kohast Tema liikmed.
      verse: 27
    - text: Ja Jumal on seadnud koguduses mõned - esiteks Apostleiks, teiseks prohveteiks,
        kolmandaks õpetajaiks; siis Ta on andnud imetegusid, siis andeid terveks teha,
        abistada ja valitseda, rääkida mõnesuguseid keeli.
      verse: 28
    - text: Ega kõik ole Apostlid? Ega kõik prohvetid? Ega kõik õpetajad? Ega kõik
        imetegijad?
      verse: 29
    - text: Ega kõigil ole tervekstegemise armuandeid? Ega kõik räägi keeltega? Ega
        kõik tõlgitse?
      verse: 30
    - text: Aga olge agarad püüdma suuremaid armuandeid! Ja ma näitan veel teile tee,
        mis on üle kõige.
      verse: 31
  - chapter: 13
    verses:
    - text: Kui ma inimeste ja inglite keeltega räägiksin, aga mul poleks armastust,
        oleksin ma vaid kumisev vask ja kõlisev kelluke!
      verse: 1
    - text: Ja kui mul oleks prohvetianne ja ma teaksin kõik saladused ja kõik tunnetatu,
        ja kui mul oleks kõik usk, nõnda et võiksin mägesid teisale paigutada, aga
        mul poleks armastust, siis ei oleks minust ühtigi!
      verse: 2
    - text: Ja kui ma jagaksin kõik oma vara vaestele ja kui ma annaksin oma ihu põletada
        ja mul poleks armastust, siis ei oleks mul sellest mingit kasu!
      verse: 3
    - text: Armastus on pikameelne, armastus on täis heldust; ta ei ole kade, armastus
        ei suurustle, ta ei ole iseennast täis;
      verse: 4
    - text: ta ei ole viisakuseta, ta ei otsi omakasu, ta ei ärritu, ta ei pea meeles
        paha;
      verse: 5
    - text: ta ei rõõmutse ülekohtust, aga ta rõõmutseb ühes tõega;
      verse: 6
    - text: tema vabandab kõik, usub kõik, loodab kõik, sallib kõik!
      verse: 7
    - text: Armastus ei hävi ilmaski! Aga olgu prohveti ennustused, need kaovad; olgu
        keeled, need lakkavad; olgu tunnetus, see lõpeb ära.
      verse: 8
    - text: Sest poolik on, mida me tunnetame, ja poolik, mida me ennustame.
      verse: 9
    - text: Aga kui tuleb täiuslik asi, siis kaob see, mis on poolik!
      verse: 10
    - text: Kui ma olin väeti laps, siis ma rääkisin nagu väeti laps, ma mõtlesin
        nagu väeti laps ja arvasin nagu väeti laps; aga kui ma sain meheks, siis ma
        hülgasin selle, mis on omane väetile lapsele.
      verse: 11
    - text: Sest nüüd me näeme nagu peeglis tuhmi kujutist, aga siis palgest palgesse;
        nüüd ma tunnetan poolikult, aga siis ma tunnetan täiesti, nagu minagi olen
        täiesti tunnetatud.
      verse: 12
    - text: Ent nüüd jääb usk, lootus, armastus, need kolm; aga suurim neist on armastus!
      verse: 13
  - chapter: 14
    verses:
    - text: Taotlege armastust ja olge agarad taotlema vaimuandeid, aga kõige enam
        prohvetlikku kõnelemist!
      verse: 1
    - text: Sest kes keeltega räägib, ei kõnele inimestele, vaid Jumalale; sest keegi
        ei saa temast aru, vaimust ta ju räägib saladusi.
      verse: 2
    - text: Aga prohvetlikult kõneleja räägib inimestele nende ehitamiseks ja manitsuseks
        ja troostiks.
      verse: 3
    - text: Keeltega rääkija ehitab iseennast; aga prohvetlikult kõneleja ehitab kogudust.
      verse: 4
    - text: Ma tahaksin küll, et te kõik räägiksite keeltega, aga veel enam, et te
        prohvetlikult kõneleksite; sest prohvetlikult kõneleja on suurem keeltega
        rääkijast, kui see mitte ühtlasi ei tõlgitse, nõnda et kõne saab koguduse
        ehitamiseks.
      verse: 5
    - text: Aga nüüd, vennad, kui ma tuleksin teie juurde ja räägiksin keeltega, mis
        kasu ma tooksin teile, kui ma teile ei räägiks kas ilmutuse või tunnetuse
        või ennustuse või õpetuse kaudu?
      verse: 6
    - text: Nõnda on ju lugu ka elutute asjadega, mis annavad häält, olgu vile või
        kannel; kui need ei annaks erinevaid hääli, kuidas teatakse, mida puhutakse
        vilel või mida mängitakse kandlel?
      verse: 7
    - text: Samuti kui pasun annab segast häält, kes siis hakkab valmistama sõjaks?
      verse: 8
    - text: 'Nõnda ka teie: kui te keeltega ei räägi arusaadavalt, kuidas siis teatakse,
        mida räägitakse? Te räägiksite ju tuulde!'
      verse: 9
    - text: Maailmas on ei tea kui palju mitmesuguseid keelemurdeid ja ükski neist
        pole häälikuteta.
      verse: 10
    - text: Kui mina nüüd ei tunne hääliku tähendust, olen ma sellele, kes räägib,
        umbkeelne ja rääkija on mulle umbkeelne.
      verse: 11
    - text: Samuti teiegi olles agarad taotlema vaimuandeid, püüdke saada neid rohkesti
        koguduse ehitamiseks.
      verse: 12
    - text: Seepärast, kes keeltega räägib, palugu Jumalat, et ta võiks ka tõlgitseda.
      verse: 13
    - text: Sest kui ma keeltega rääkides palvetan, siis palvetab mu vaim, aga mu
        mõistus on viljatu.
      verse: 14
    - text: Mida siis teha? Ma tahan palvetada vaimus ja tahan palvetada ka mõistusega;
        ma tahan laulda vaimus ja tahan laulda ka mõistusega.
      verse: 15
    - text: 'Sest kui sa teed tänupalvet vaimus, kuidas siis see, kes võhiku kohal
        seisab, sinu tänu peale saab öelda: "Aamen!"; ta ju ei tea, mida sa ütled.'
      verse: 16
    - text: Sest sa tänad küll hästi, aga teist see ei ehita.
      verse: 17
    - text: Ma tänan Jumalat, et mina räägin keeltega rohkem kui teie kõik!
      verse: 18
    - text: Aga ma tahan koguduses pigemini rääkida viis sõna oma mõistusega, et ka
        muid õpetada, kui kümme tuhat sõna keeltega.
      verse: 19
    - text: Vennad, ärge saage lasteks mõtteviisis, vaid olge lapsed kurjuses; kuid
        mõtteviisi poolest saage täisealiseks.
      verse: 20
    - text: 'Käsuõpetuses on kirjutatud: "Teiste keeltega ja teiste huultega ma räägin
        sellele rahvale ja siiski nad ei kuule mind!", ütleb Issand.'
      verse: 21
    - text: Nii ei ole siis keeled tunnuseks usklikele, vaid uskmatuile; aga prohvetlik
        kõne ei ole tunnuseks uskmatuile, vaid usklikele.
      verse: 22
    - text: Kui nüüd kõik kogudus tuleks kokku ühte paika ja kõik räägiksid keeltega,
        ja tuleksid sisse võhikud või uskmatud, kas nad ei ütleks, et te jampsite?
      verse: 23
    - text: Aga kui nemad kõik kõneleksid prohvetlikult ja tuleks uskmatu või võhik,
        siis nad kõik paljastaksid tema olukorra ja kõik arvustaksid teda;
      verse: 24
    - text: tema südame saladused tuleksid ilmsiks ja ta heidaks siis silmili maha
        ja kummardaks Jumalat ning tunnistaks, et Jumal on tõesti teie sees.
      verse: 25
    - text: Mis siis nüüd, vennad? Kui te kokku tulete, siis on igaühel midagi, kas
        laulu või õpetust või ilmutust või keeltega rääkimist või tõlgitsemist; sündigu
        see kõik koguduse ehitamiseks.
      verse: 26
    - text: Kui keeltega räägitakse, siis rääkigu kaks või kõige rohkem kolm ükshaaval,
        ja üks tõlgitsegu.
      verse: 27
    - text: Aga kui tõlgitsejat ei ole, olgu rääkija vait koguduses ja rääkigu iseenesele
        ja Jumalale.
      verse: 28
    - text: Aga prohveteist kõnelgu kaks või kolm ja teised arvustagu.
      verse: 29
    - text: Ja kui kellelegi teisele, kes istub, ilmutatakse midagi, siis olgu esimene
        vait.
      verse: 30
    - text: Sest te võite kõik ükshaaval prohvetlikult kõnelda, et kõik õpiksid ja
        saaksid troosti.
      verse: 31
    - text: Ja prohvetite vaimud alistuvad prohveteile.
      verse: 32
    - text: Sest Jumal ei ole mitte korratuse, vaid rahu Jumal. Nõnda nagu kõigis
        pühade kogudustes,
      verse: 33
    - text: olgu naised koguduses vait, sest neil ei ole luba kõnelda, vaid nad olgu
        allaheitlikud, nõnda nagu käskki ütleb.
      verse: 34
    - text: Aga kui nad tahavad midagi õppida, siis nad küsigu kodus oma meestelt.
        Sest naisele on häbiks kõnelda koguduses.
      verse: 35
    - text: Või kas Jumala sõna on teist lähtunud? Või kas see on tulnud üksnes teie
        juurde?
      verse: 36
    - text: Kui keegi arvab enese olevat prohveti või Vaimu mõjualuse, see teadku,
        et mida ma teile kirjutan, see on Issanda käsk!
      verse: 37
    - text: Aga kui keegi ei taha seda teada, ärgu teadku!
      verse: 38
    - text: Niisiis, vennad, taotlege prohvetlikku kõnelemist ja ärge ka keelake keeltega
        rääkimist.
      verse: 39
    - text: Kõik sündigu viisakalt ja korra järgi.
      verse: 40
  - chapter: 15
    verses:
    - text: Ent ma juhin teie tähelepanu Evangeeliumile, mida ma teile kuulutasin,
        mille te ka vastu võtsite ja milles ka püsite
      verse: 1
    - text: ning milles te ka õndsaks saate - kui te peate seda kinni nende sõnadega,
        millega mina teile seda kuulutasin - olgu siis, et asjata saite usklikuks.
      verse: 2
    - text: Sest ma olen teile kõigepealt teada andnud, mida ma olen saanud, et Kristus
        suri meie pattude eest kirjade järgi
      verse: 3
    - text: ja et Ta maeti ja et Ta üles äratati kolmandal päeval kirjade järgi
      verse: 4
    - text: ja et Ta ilmus Keefasele, pärast seda neile kaheteistkümnele.
      verse: 5
    - text: Pärast Ta ilmus ühekorraga rohkem kui viiesajale vennale, kellest suurem
        hulk veel praegugi on elus, aga mõned on läinud magama;
      verse: 6
    - text: pärast seda Ta ilmus Jakoobusele, siis kõigile Apostlitele;
      verse: 7
    - text: aga pärast kõike Ta ilmus ka minule kui äbarikule.
      verse: 8
    - text: Sest mina olen Apostlite seast kõige väiksem, kes ei ole väärt, et mind
        Apostliks hüütakse, sest ma kiusasin taga Jumala kogudust.
      verse: 9
    - text: Aga Jumala armust olen mina, mis ma olen; ja see arm minu vastu ei ole
        olnud tühine, vaid ma olen palju rohkem tööd teinud kui nemad kõik; aga mitte
        mina, vaid Jumala arm, mis on minuga.
      verse: 10
    - text: Olgu nüüd mina või olgu nemad, nõnda me kuulutame ja nõnda olete saanud
        usklikuks.
      verse: 11
    - text: Aga kui Kristusest kuulutatakse, et Ta on surnuist üles äratatud, kuidas
        siis mõned teie seast ütlevad, et ei olevatki surnute ülestõusmist?
      verse: 12
    - text: Aga kui ei ole surnute ülestõusmist, siis ei ole ka Kristus üles äratatud.
      verse: 13
    - text: Ent kui Kristus mitte ei ole üles äratatud, siis on meie jutlus tühine
        ja tühine on ka teie usk;
      verse: 14
    - text: ja meid leitakse siis Jumala valetunnistajad olevat, sest me oleme tunnistanud
        Jumala vastu, et Ta on üles äratanud Kristuse, Keda Tema pole äratanud, kui
        surnuid üles ei äratata.
      verse: 15
    - text: Sest kui surnuid ei äratata, siis ei ole ka Kristust äratatud.
      verse: 16
    - text: Aga kui Kristust ei ole äratatud, siis on teie usk tühine ja te olete
        alles oma pattude sees.
      verse: 17
    - text: Siis on ka need, kes Kristuse sees on läinud hingama, hukka saanud.
      verse: 18
    - text: Kui meie selles elus oleme lootnud ainult Kristuse peale, siis me oleme
        kõigist inimestest kõige armetumad.
      verse: 19
    - text: Aga nüüd on Kristus surnuist üles äratatud ja on saanud esmaseks nende
        seast, kes on läinud hingama.
      verse: 20
    - text: Sest kui juba surm on tulnud inimese kaudu, siis on ka surnute ülestõusmine
        inimese kaudu.
      verse: 21
    - text: Sest nõnda nagu kõik surevad Aadamas, nõnda tehakse ka kõik elavaiks Kristuses,
      verse: 22
    - text: 'aga igaüks oma järjekorras: esimesena Kristus, selle järel Kristuse Omad
        Tema tulemises;'
      verse: 23
    - text: siis tuleb ots, kui Ta annab Riigi Jumala ja Isa kätte pärast seda, kui
        Ta on hävitanud kõik valitsuse ja kõik meelevalla ja võimu.
      verse: 24
    - text: Sest Tema peab valitsema, kuni Ta on pannud kõik vaenlased Tema jalge
        alla.
      verse: 25
    - text: Viimne vaenlane, kellele ots tehakse, on surm!
      verse: 26
    - text: Sest "ta on kõik alistanud Tema jalge alla!" Kui Ta aga ütleb, et kõik
        on alistatud Tema alla, siis on avalik, et ei ole alistatud See, Kes kõik
        Temale alistas.
      verse: 27
    - text: Aga kui kõik Temale on alistatud, siis peab ka Poeg Ise alistatama Sellele,
        Kes kõik Temale on alistanud, et Jumal oleks kõik kõigis.
      verse: 28
    - text: Mis teevad muidu need, kes endid lasevad ristida surnute eest, kui surnuid
        koguni ei äratata? Mispärast siis neid ristitakse nende eest?
      verse: 29
    - text: Ja mispärast oleme meiegi hädaohus igal hetkel?
      verse: 30
    - text: Iga päev ma olen surmasuus, nii tõesti kui teie, vennad, olete minu kiitus,
        mis mul on Kristuses Jeesuses, meie Issandas.
      verse: 31
    - text: Kui ma inimeste kombel olen Efesoses võidelnud metsalistega, siis mis
        kasu on mul sellest? Kui surnuid ei äratata, siis "söögem ja joogem, sest
        homme me sureme!"
      verse: 32
    - text: Ärge eksige! "Kurjad kõned rikkuda võivad kombeid häid!"
      verse: 33
    - text: Kainestuge õieti ja ärge tehke pattu; sest mõned ei tea midagi Jumalast;
        seda ma ütlen teile häbiks.
      verse: 34
    - text: 'Aga mõni küsib: "Kuidas surnud ärkavad üles? Ja millise ihuga nad tulevad?"'
      verse: 35
    - text: Rumal! See, mida sa külvad, ei saa elavaks, kui see enne ei sure.
      verse: 36
    - text: Ja mida sa külvad, sa ei külva selle ihuna, mis peab tõusma, vaid paljast
        iva, olgu nisuiva või mis tahes iva.
      verse: 37
    - text: Aga Jumal annab temale ihu, millise tahab, ja igale seemnele tema oma
        ihu.
      verse: 38
    - text: Kõik liha ei ole sama liha, vaid ise on inimeste liha ja ise veiste liha
        ja ise lindude ja ise kalade liha;
      verse: 39
    - text: ja on taevalikke ihusid ja maiseid ihusid; aga teistsugune on taevalike
        auhiilgus ja teistsugune maiste auhiilgus.
      verse: 40
    - text: Isesugune on päikese hiilgus ja isesugune kuu hiilgus ja isesugune tähtede
        hiilgus; sest tähe ja tähe hiilgusel on oma vahe.
      verse: 41
    - text: Nõnda on ka surnute ülestõusmine. Kaduvuses külvatakse, kadumatuses äratatakse
        üles;
      verse: 42
    - text: autuses külvatakse, auhiilguses äratatakse üles; nõtruses külvatakse,
        väes äratatakse üles;
      verse: 43
    - text: maine ihu külvatakse, vaimne ihu äratatakse üles; sest kui on olemas maine
        ihu, siis on ka olemas vaimne ihu.
      verse: 44
    - text: 'Nõnda on ka kirjutatud: "Esimene inimene Aadam sai elavaks hingeks."
        Viimne Aadam sai vaimuks, kes elustab.'
      verse: 45
    - text: Aga vaimne ihu ei ole esimene, vaid maine; selle järel on vaimne.
      verse: 46
    - text: Esimene inimene oli maast, muldne, teine Inimene on taevast.
      verse: 47
    - text: Milline on muldne, sellised on ka muldsed; ja milline on taevane, sellised
        on ka taevased.
      verse: 48
    - text: Ja otse nõnda nagu me oleme kandnud muldse inimese kuju, nõnda me kanname
        kord ka taevast kuju.
      verse: 49
    - text: Aga seda ma ütlen, vennad, et liha ja veri ei või pärida Jumala Riiki
        ega kaduvus pärida kadumatust.
      verse: 50
    - text: 'Vaata, ma ütlen teile saladuse: me kõik ei lähe magama, aga me kõik muutume,'
      verse: 51
    - text: äkitselt ühe silmapilguga, viimse pasuna hüüdes. Sest pasun hüüab ja surnud
        tõusevad üles kadumatutena ja me muutume.
      verse: 52
    - text: Sest see kaduv peab riietuma kadumatusega ja see surev riietub surematusega.
      verse: 53
    - text: 'Aga kui see kaduv riietub kadumatusega ja see surev riietub surematusega,
        siis saab tõeks sõna, mis on kirjutatud: "Surm on neelatud võidusse!'
      verse: 54
    - text: Surm, kus on sinu võit? Surm, kus on sinu astel?"
      verse: 55
    - text: Aga surma astel on patt ja patu vägi on käsk.
      verse: 56
    - text: Ent tänu Jumalale, Kes meile võidu annab meie Issanda Jeesuse Kristuse
        läbi!
      verse: 57
    - text: Sellepärast, mu armsad vennad, olge kindlad, vankumatud ja ikka innukad
        Issanda töös, teades, et teie vaevanägemine Issandas ei ole asjatu!
      verse: 58
  - chapter: 16
    verses:
    - text: Mis puutub korjandusse pühade heaks, siis tehke teiegi nõnda, nagu ma
        olen korraldanud Galaatia kogudustes.
      verse: 1
    - text: Igal esimesel nädalapäeval pangu igaüks teie seast midagi tallele sedamööda,
        kuidas temal on jõudu, et mitte alles siis raha ei kogutaks, kui ma tulen.
      verse: 2
    - text: Aga kui ma saabun, läkitan ma kirjadega need, keda te arvate kõlbavaks
        viima teie anni Jeruusalemma.
      verse: 3
    - text: Ja kui asi on seda väärt, et minagi läheksin, siis nad tulgu ühes minuga.
      verse: 4
    - text: Ent ma mõtlen tulla teie juurde, kui ma olen käinud läbi Makedoonia; sest
        Makedooniast ma lähen läbi.
      verse: 5
    - text: Teie juures ma ehk viibin mõne aja või vahest kogu talvegi, et te mind
        siis saadaksite, kuhu ma iganes lähen.
      verse: 6
    - text: Sest ma ei taha teid seekord näha mitte ainult mööda minnes, vaid ma loodan
        jääda tükiks ajaks teie juurde, kui Issand lubab.
      verse: 7
    - text: Aga Efesosse ma jään nelipühani,
      verse: 8
    - text: sest mulle on seal avanenud suur uks viljarikkaks tööks ja seal on palju
        vastaseid.
      verse: 9
    - text: Kui Timoteos tuleb, siis katsuge, et ta võiks olla ilma kartuseta teie
        juures, sest ta teeb Issanda tööd nõnda nagu minagi.
      verse: 10
    - text: Ärgu siis ükski teda halvaks pangu, vaid saatke ta rahus teele, et ta
        tuleks minu juurde, sest ma ootan teda ühes vendadega.
      verse: 11
    - text: Mis aga puutub vend Apollosesse, siis olen ma temale sageli peale käinud,
        et ta tuleks teie juurde ühes vendadega, aga tal ei olnud üldse tahtmist nüüd
        tulla; ta tuleb, kui tal leidub parajat aega.
      verse: 12
    - text: Valvake, seiske usus, olge mehed, saage tugevaks!
      verse: 13
    - text: Kõik teie asjad sündigu armastuses!
      verse: 14
    - text: 'Ma palun teid, vennad: teie teate Stefanase peret, et see on Ahhaias
        esimene pöördunu ja et nemad on andunud pühade abistamisele;'
      verse: 15
    - text: olge teiegi sõnakuulelikud niisugustele ja igaühele, kes töötab ühes ning
        näeb vaeva.
      verse: 16
    - text: Ma rõõmustun Stefanase ja Fortunaatuse ja Ahhaikose tulekust, sest nemad
        täidavad minule teie aset;
      verse: 17
    - text: nemad on ju jahutanud minu ja teie vaimu. Pidage siis niisugustest lugu!
      verse: 18
    - text: Aasia kogudused tervitavad teid. Teid tervitavad Issandas Akvila ja Priska
        ühes kogudusega nende majas.
      verse: 19
    - text: Teid tervitavad kõik vennad. Tervitage üksteist püha suudlusega!
      verse: 20
    - text: Tervitus on minu, Pauluse käega.
      verse: 21
    - text: Kui keegi Issandat Jeesust Kristust ei pea armsaks, siis olgu ta ära neetud!
        Maaran ata.
      verse: 22
    - text: Issanda Jeesuse Kristuse arm olgu teiega!
      verse: 23
    - text: Minu armastus on teie kõikidega Kristuses Jeesuses!
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: Paulus, Kristuse Jeesuse Apostel Jumala tahtest, ja vend Timoteos Korintoses
        olevale Jumala kogudusele ja kõigile pühadele kogu Ahhaias.
      verse: 1
    - text: Armu teile ja rahu Jumalalt, meie Isalt ja Issandalt Jeesuselt Kristuselt.
      verse: 2
    - text: Kiidetud olgu Jumal ja meie Issanda Jeesuse Kristuse Isa, halastuse Isa
        ja kõige troosti Jumal,
      verse: 3
    - text: Kes meid trööstib kõigis meie viletsusis, et meie võime trööstida neid,
        kes on kõiksuguses viletsuses, troostiga, millega Jumal meid endid trööstib.
      verse: 4
    - text: Sest otsekui Kristuse kannatamisi tuleb rohkesti meie peale, nõndasamuti
        tuleb meile rohkesti ka troosti Kristuse kaudu.
      verse: 5
    - text: Olgu meil nüüd viletsust, siis sünnib see teie trööstimiseks ja päästmiseks;
        või kui saame troosti, siis sünnib seegi teie trööstimiseks ja see teostub
        samade kannatamiste kandmiseks, mida meiegi kannatame;
      verse: 6
    - text: ja meie lootus teie kohta on kindel, sest me teame, et otsekui teil on
        osa kannatustest, nõnda on teil osa ka troostist.
      verse: 7
    - text: Sest me ei taha, vennad, et teil oleks teadmata, missuguses viletsuses
        me olime Aasias, kuidas meid ülemäära vaevati üle meie jõu, nõnda et me isegi
        olime kahevahel oma elu pärast.
      verse: 8
    - text: Ja me olime enestegi arvates surma mõistetud, et me ei loodaks eneste
        peale, vaid Jumala peale, Kes surnud üles äratab.
      verse: 9
    - text: Tema päästis meid nii suurest surmast ja päästab veelgi; Tema peale me
        loodame, et Tema ka edaspidi päästab,
      verse: 10
    - text: kui ühtlasi ka teie appi tulete palves meie eest, et paljude isikute käest
        meie heaks tulnud armuanni eest tõuseks tänu paljude suust meie eest.
      verse: 11
    - text: 'Sest meie kiitlus on see: meie südametunnistuse tõendus, et meie Jumala
        pühaduses ja puhtuses oleme elanud maailmas, mitte lihalikus tarkuses, vaid
        Jumala armus, ja iseäranis teie juures.'
      verse: 12
    - text: Sest me ei kirjuta teile muud midagi kui aga seda, mida te siin loete
        või mida te ka tunnetate, ja mida te, nagu ma loodan, veel lõpuni saate tunnetada,
      verse: 13
    - text: nõnda nagu te ka meid olete osalt tundnud, et me oleme teie kiitlus, nagu
        ka teie olete meie kiitlus meie Issanda Jeesuse päeval.
      verse: 14
    - text: Ja niisuguse usaldusega ma mõtlesin juba ennemini tulla teie juurde, et
        teie saaksite veel teisegi armuanni osalisteks,
      verse: 15
    - text: ja teie kaudu siis matkata Makedooniasse ja Makedooniast tulla tagasi
        jälle teie juurde ja teilt saada saatjaid Judeasse.
      verse: 16
    - text: Kui ma nüüd nõnda kavatsesin, kas ma siis toimisin kergemeelselt? Või
        mis ma kavatsen, kas ma kavatsen liha järgi, selleks, et mu kõnes oleks "jah",
        "jah" ja "ei", "ei"?
      verse: 17
    - text: Kuid Jumal on ustav, nii et meie kõne teie vastu ei ole "jah" ja "ei"
        ühtlasi.
      verse: 18
    - text: Sest Jumala Poeg Jeesus Kristus, Keda meie, mina, Silvaanus ja Timoteos,
        oleme teile kuulutanud, ei olnud mitte "jah" ja "ei", vaid Temas sai tõeks
        "jah".
      verse: 19
    - text: Sest Jumala tõotused puha on Tema sees "jah" ja sellepärast ka Tema läbi
        "aamen" Jumala auks meie läbi.
      verse: 20
    - text: Aga kes meid ühes teiega kinnitab Kristusesse ja kes meid on võidnud,
        See on Jumal,
      verse: 21
    - text: Kes meid ka on kinnitanud pitseriga ja on andnud Vaimu pandi meie südamesse.
      verse: 22
    - text: Aga ma kutsun Jumala tunnistajaks oma hinge peale, et ma tahtes teid säästa,
        ei ole veel tulnud Korintosesse.
      verse: 23
    - text: Ei mitte, et me tahame olla valitsejad teie usu üle, vaid me oleme teie
        rõõmu kaastegelased; sest teie püsite usus.
      verse: 24
  - chapter: 2
    verses:
    - text: Aga ma olin oma mõttes otsustanud mitte tulla jälle teie juurde kurvastusega.
      verse: 1
    - text: Sest kui mina teid kurvastan, kes on siis, kes mind rõõmustab, kui vaid
        see, kelle ma olen teinud kurvaks.
      verse: 2
    - text: Ja ma olen kirjutanud teile seda otse selleks, et mulle teie juurde tulles
        ei saaks osaks kurvastust neilt, kes mind pidid rõõmustama; sest mul on teist
        kõigist see lootus, et minu rõõm on teie kõikide rõõm.
      verse: 3
    - text: Sest ma kirjutasin teile suures viletsuses ja südame ahastuses paljude
        silmapisaratega, ei mitte selleks, et te kurvastuksite, vaid et te tunneksite
        selle armastuse, mida mul on rohkesti teie vastu.
      verse: 4
    - text: Aga kui keegi on kurvastanud, ei ole ta mind kurvastanud, vaid teataval
        määral, et mitte liialdada, teid kõiki.
      verse: 5
    - text: Niisugusel on küllalt sellest noomitusest, mille ta on saanud paljude
        poolt,
      verse: 6
    - text: nõnda et teie hoopis vastupidi peate temale andeks andma ja teda kinnitama,
        et teda veel suurem kurvastus ära ei neelaks.
      verse: 7
    - text: Sellepärast ma manitsen teid osutada temale armastust.
      verse: 8
    - text: Sest selleks ma olengi kirjutanud, et teada saada teie meelt, kas te olete
        igapidi sõnakuulelikud.
      verse: 9
    - text: Aga kellele te midagi andeks annate, sellele ka mina annan andeks. Sest
        ka mina, mis ma andeks andsin, kui mul oli midagi andeks anda, andsin andeks
        teie pärast Kristuse palge ees,
      verse: 10
    - text: et saatan meid kavalasti ei petaks, sest tema mõtted ei ole meile teadmatud.
      verse: 11
    - text: Aga kui ma tulin Troasse kuulutama Kristuse Evangeeliumi ja mulle oli
        uks avatud Issandas,
      verse: 12
    - text: ei leidnud ma siiski mitte rahu oma vaimus, sest ma ei kohanud oma venda
        Tiitust. Ma jätsin nad siis jumalaga ja läksin Makedooniasse.
      verse: 13
    - text: Aga tänu Jumalale, kes meile ikka annab võimust Kristuses ja teeb avalikuks
        oma tunnetuse lõhna meie kaudu kõigis paigus.
      verse: 14
    - text: Sest meie oleme Jumalale Kristuse hea lõhn niihästi nende seas, kes päästetakse,
        kui ka nende seas, kes hukka lähevad,
      verse: 15
    - text: ühtedele küll surmalehk surmaks, kuid teistele elulõhn eluks. Ja kes kõlbab
        selleks?
      verse: 16
    - text: Sest me ei ole nagu mitmed, kes Jumala sõnaga hangeldavad, vaid puhtast
        meelest, jah, otsekui Jumalast, me kõneleme Kristuses Jumala ees.
      verse: 17
  - chapter: 3
    verses:
    - text: Kas hakkame siis jälle iseendid soovitama? Või kas vajame, nagu mõningad,
        soovituskirju teie kätte või teie käest?
      verse: 1
    - text: Teie olete meie kiri, kirjutatud meie südamesse, kõigile inimestele tuttav
        ja loetav,
      verse: 2
    - text: sest teist on ju ilmsi näha, et te olete Kristuse kiri, mis meie teenimistöö
        läbi on valminud, kirjutatud mitte tindiga, vaid elava Jumala Vaimuga, ka
        mitte kivilauakestele, vaid lihastele südamelauakestele.
      verse: 3
    - text: Aga niisugune lootus on meil Kristuse läbi Jumala peale,
      verse: 4
    - text: mitte nii, et me oleksime iseenestest võimelised midagi mõtlema, nagu
        iseenesest, vaid meie võime tuleb Jumalalt,
      verse: 5
    - text: Kes meid ka on teinud võimeliseks olema Uue Lepingu sulased, mitte kirjatähe,
        vaid Vaimu sulased; sest kirjatäht suretab, aga Vaim teeb elavaks.
      verse: 6
    - text: Aga kui surma amet, mis kirjatähtedega oli uuristatud kividesse, esines
        nii suures aus, et Iisraeli lapsed ei suutnud vaadata Moosese palgesse ta
        palge hiilguse pärast, mis ometi oli kaduv,
      verse: 7
    - text: kuidas ei peaks palju rohkem Vaimu amet olema au sees?
      verse: 8
    - text: Sest kui hukkamõistmise ametil oli au, siis on õiguse amet veel palju
        suurem au poolest.
      verse: 9
    - text: Sest too, mis oli enne au sees, ei olegi enam niisugusel määral au sees
        selle üliväga suure au pärast.
      verse: 10
    - text: Sest kui see, mis on kaduv, on tekkinud au läbi, kui palju rohkem on siis
        au sees see, mis on püsiv.
      verse: 11
    - text: Et meil nüüd on niisugune lootus, siis me räägime täie julgusega
      verse: 12
    - text: ega tee nõnda nagu Mooses, kes pani katte oma palgele, et Iisraeli lapsed
        ei näeks selle lõppu, mis on kaduv.
      verse: 13
    - text: Ent nende meeled on paadunud; sest veel tänapäevalgi jääb sama kate Vana
        Testamendi lugemisel ära võtmata, sest alles Kristuses see kaob.
      verse: 14
    - text: Veel tänapäevalgi, kui Moosest loetakse, on kate nende südame peal;
      verse: 15
    - text: aga kui nende süda pöördub Issanda poole, siis kate võetakse ära.
      verse: 16
    - text: Sest Issand on Vaim, ja kus on Issanda Vaim, seal on vabadus!
      verse: 17
    - text: Aga me kõik, kes katmatu palgega vaatleme Issanda auhiilgust otsekui peeglis,
        muutume samasuguseks kujuks aust ausse nagu Issanda Vaimust.
      verse: 18
  - chapter: 4
    verses:
    - text: Sellepärast et meil on niisugune amet selle halastuse järgi, mis meile
        on osaks saanud, siis me ei lähe araks,
      verse: 1
    - text: vaid me oleme loobunud salajastest häbitegudest ega ela tigedas kavaluses
        ega võltsi Jumala sõna, vaid tõe ilmsikstoomisega me asetume kõigi inimeste
        südametunnistuse otsuse ette Jumala ees.
      verse: 2
    - text: Kui nüüd ka meie Evangeelium on kinni kaetud, siis on see kinni kaetud
        nende eest, kes hukka lähevad,
      verse: 3
    - text: kelle uskmatud meeled selle maailma jumal on teinud sõgedaks, et neile
        ei paistaks Kristuse au Evangeeliumi valgus, Kes on Jumala kuju.
      verse: 4
    - text: Sest me ei kuuluta mitte iseendid, vaid Kristust Jeesust, et Tema on Issand
        ja meie teie orjad Jeesuse pärast.
      verse: 5
    - text: 'Sest Jumal, Kes ütles: "Paistku valgus pimedusest!", on See, Kes on hakanud
        paistma meie südametes, et tekiks tunnetuse valgus Jeesuse Kristuse isikus
        olevast Jumala aust.'
      verse: 6
    - text: Aga meil on see aare saviriistades, et üliväga suur vägi oleks Jumala
        poolt ja mitte meist.
      verse: 7
    - text: Meid rõhutakse kõikepidi, kuid ei suruta maha; me oleme nõutud, aga me
        ei heida meelt;
      verse: 8
    - text: me oleme taga kiusatud, aga me ei ole hüljatud; me oleme maha vajutatud,
        aga me ei hukku.
      verse: 9
    - text: Me kanname alati enestega Issanda Jeesuse surma oma ihus, et ka Jeesuse
        elu meie ihus tuleks ilmsiks.
      verse: 10
    - text: Sest meid, kes elame, antakse alatasa surma Issanda Jeesuse pärast, et
        ka Jeesuse elu meie surelikus lihas saaks avalikuks.
      verse: 11
    - text: Nõnda siis on surm vägev meie sees, aga elu teie sees!
      verse: 12
    - text: 'Aga et meil on seesama usu Vaim sedamööda, nagu on kirjutatud: "Ma usun,
        sellepärast ma räägin!", siis meiegi usume ja sellepärast me ka räägime,'
      verse: 13
    - text: teades, et See, Kes üles äratas Issanda Jeesuse, ka meid üles äratab ühes
        Jeesusega ja seab ühes teiega Enese ette.
      verse: 14
    - text: Sest kõik sünnib teie pärast, et üha rohkemate kaudu üliväga suureks saav
        arm valmistaks ikka rohkemat tänu Jumala austuseks.
      verse: 15
    - text: Sellepärast me ei loidu, vaid kuigi meie väline inimene kõduneb, uueneb
        sisemine inimene ometi päev-päevalt.
      verse: 16
    - text: Sest see silmapilkne kerge viletsus saavutab meile määratu suure ja rohke
        igavese au,
      verse: 17
    - text: meile, kes me ei vaata nähtavaile, vaid nähtamatuile asjadele; sest nähtavad
        asjad on ajalikud, nähtamatud aga on igavesed.
      verse: 18
  - chapter: 5
    verses:
    - text: Sest me teame, et kui meie maine telkhoone maha kistakse, on meil elamu
        Jumala käest, mitte kätega tehtud igavene hoone taevas.
      verse: 1
    - text: Sellepärast me ka ohkame igatsedes, et kaetud saada taevase eluasemega,
      verse: 2
    - text: ometi nõnda, et meid kaetult kord ei leitaks alasti olevat.
      verse: 3
    - text: Sest meiegi, kes elame selles telgis, ohkame olles koorma all, sellepärast
        et me ei taha kattest vabaneda, vaid kaetud olla, et elu neelaks ära selle,
        mis on surelik.
      verse: 4
    - text: Aga meid on sellesama tarvis valmistanud Jumal, Kes meile on andnud Vaimu
        pandi.
      verse: 5
    - text: Sellepärast me oleme julged igal ajal ja teame, et niikaua kui me kodus
        oleme ihus, oleme Issanda juurest ära;
      verse: 6
    - text: sest me käime usus ja mitte nägemises;
      verse: 7
    - text: aga me oleme julges meeles ja himustaksime ennemini ära olla ihust ja
        kodus olla Issanda juures.
      verse: 8
    - text: Sellepärast me ka püüame olla Temale meelepärased, kas oleme kodus või
        võõrsil.
      verse: 9
    - text: Sest me kõik peame saama ilmsiks Kristuse kohtujärje ees, et igaühele
        tasutaks vastavalt sellele, mis ta ihus olles tegi, olgu see hea või kuri!
      verse: 10
    - text: Et me nüüd teame, mis on Issanda kartus, siis me meelitame inimesi uskuma,
        aga Jumalale me oleme tuntud, ja ma loodan, et me ka teie südametunnistuses
        oleme tuntud.
      verse: 11
    - text: Me ei soovita jälle endid teie ees, vaid me anname teile põhjust kiidelda
        meist, et teil oleks millega kiidelda nende ees, kes kiitlevad sellega, mis
        on silma ees, aga mitte sellega, mis on südames.
      verse: 12
    - text: Sest kui me oleme olnud arust ära, siis oleme seda olnud Jumalale; ja
        kui me oleme selge meelega, siis teile.
      verse: 13
    - text: 'Sest Kristuse armastus sunnib meid ning me otsustame nõnda: kui üks on
        surnud kõikide eest, siis on kõik surnud;'
      verse: 14
    - text: ja Ta on surnud kõikide eest, et need, kes elavad, ei elaks enam enestele,
        vaid Temale, kes nende eest on surnud ja üles tõusnud.
      verse: 15
    - text: Sellepärast me ei tunne praegusest ajast peale kedagi liha poolest; ja
        kui me ka oleme tundnud Kristust liha poolest, siis me ei tunne Teda nüüd
        mitte enam nõnda.
      verse: 16
    - text: 'Niisiis: kui keegi on Kristuses, siis ta on uus loodu; vana on möödunud,
        vaata, uus on tekkinud!'
      verse: 17
    - text: Aga kõik on Jumalast, kes meid on Iseenesega lepitanud Kristuse läbi ja
        on meile andnud lepitusameti.
      verse: 18
    - text: Sest Jumal oli Kristuses ja lepitas maailma Iseenesega ega arvanud neile
        nende üleastumisi süüks ja on pannud meie sisse lepitussõna.
      verse: 19
    - text: 'Seepärast me oleme nüüd käskjalad Kristuse asemel, otsekui manitseks
        Jumal meie läbi. Me palume Kristuse asemel: andke endid lepitada Jumalaga!'
      verse: 20
    - text: Ta on Tema, Kes ei teadnud mingist patust, meie eest teinud patuks, et
        meie saaksime Jumala õiguseks Tema sees.
      verse: 21
  - chapter: 6
    verses:
    - text: Aga olles kaastegevad me ka manitseme, et te Jumala armu ilmaasjata vastu
        ei võtaks!
      verse: 1
    - text: 'Sest Ta ütleb: "Ma olen sind kuulnud soodsal ajal ja aidanud päästepäeval!"
        Näe, nüüd on hästi soodus aeg, vaata, nüüd on päästepäev!'
      verse: 2
    - text: Me ei anna üheski asjas mingit põhjust pahanduseks, et meie ametit ei
        laidetaks,
      verse: 3
    - text: 'vaid kõiges me näitame endid kui Jumala abilised: suures kannatuses,
        viletsustes, hädades, kitsikustes,'
      verse: 4
    - text: hoopide all, vangis, mässudes, vaevanägemistes, valvamistes, paastumistes,
      verse: 5
    - text: puhtuses, tunnetuses, pikas meeles, helduses, Pühas Vaimus, silmakirjatsematus
        armastuses,
      verse: 6
    - text: tõe sõnas, Jumala väes, õiguse sõjariistade varal paremas ja vasakus käes,
      verse: 7
    - text: aus ja häbis, kurja kõne all ja hea all, kui eksitajad ja ometi tõtt rääkijad,
      verse: 8
    - text: kui tundmatud ja ometi küll tuntud, kui surijad, ja vaata, me elame; kui
        karistatud, kuid mitte surmatud;
      verse: 9
    - text: kui kurvastatud, kuid ikka rõõmsad; kui vaesed, kes aga teevad paljusid
        rikkaks; kui need, kellel ei ole midagi ja kelle päralt on kõik!
      verse: 10
    - text: Meie suu on avatud teie vastu, korintlased, meie süda on avardunud;
      verse: 11
    - text: meie sees ei ole teil kitsas, vaid teil on kitsas teie omas südames.
      verse: 12
    - text: Vastutasuks tehke sedasama - ma ütlen teile kui lastele - avardage ka
        teie oma süda!
      verse: 13
    - text: Ärge hakake võõras ikkes vedama ühes uskmatutega; sest mis on ühist õigusel
        ülekohtuga? Mis on ühist valgusel pimedusega?
      verse: 14
    - text: Kuidas sobib Kristus ühte Beliariga? Või mis osa on usklikul uskmatuga?
      verse: 15
    - text: 'Kuidas sünnib Jumala tempel ühte ebajumalatega? Sest meie oleme elava
        Jumala tempel, nõnda nagu Jumal on öelnud: "Ma elan nende sees ja käin ja
        olen nende Jumal, ja nad peavad olema Mu rahvas!"'
      verse: 16
    - text: Sellepärast "minge ära nende keskelt ja eralduge neist", ütleb Issand,
        "ja ärge puudutage roojast, siis Ma võtan teid vastu
      verse: 17
    - text: ja olen teile Isaks, ja teie olete Mulle poegadeks ja tütardeks", ütleb
        Kõigeväeline Issand.
      verse: 18
  - chapter: 7
    verses:
    - text: Et meil nüüd on niisugused tõotused, mu armsad, siis puhastagem endid
        kõigest liha ja vaimu rüvedusest ja tehkem täielikuks oma pühitsus Jumala
        kartuses.
      verse: 1
    - text: Andke meile maad oma südames! Me ei ole teinud kellelegi ülekohut, ei
        ole kellelegi saatnud kahju, ei ole kedagi petnud.
      verse: 2
    - text: Seda ma ei ütle teie hukkamõistmiseks; sest mina olen juba öelnud, et
        te olete meie südames, et me ühes sureksime ja ühes elaksime.
      verse: 3
    - text: Mul on palju lootust teie suhtes, mul on teist palju kiitlemist, ma olen
        täis troosti; ma olen üliväga rõõmus kõiges meie kitsikuses.
      verse: 4
    - text: Sest ka Makedooniasse saabudes ei olnud meie lihal mingit rahu, vaid meid
        vaevati kõikepidi; väljaspool oli võitlusi ja seespool kartust.
      verse: 5
    - text: Aga Jumal, kes masendatuid kinnitab, on meid kinnitanud Tiituse tulemisega;
      verse: 6
    - text: kuid mitte ainult tema tulemisega, vaid ka selle troostiga, mille ta oli
        teilt saanud, sest ta jutustas meile teie igatsemisest, teie kurtmisest, teie
        innust minu heaks, nõnda et ma rõõmustusin veel enam.
      verse: 7
    - text: Sest kuigi ma teid kirjaga kurvastasin, ei kahetse ma seda mitte; ja kuigi
        ma kahetsesin - ma näen ju, et see kiri teid on kurvastanud, olgugi lühikeseks
        ajaks -
      verse: 8
    - text: siis olen nüüd rõõmus, mitte sellest, et kurvastusite, vaid et kurvastusite
        meeleparanduseks; sest te kurvastusite Jumala meele järgi, et teil ei oleks
        mingit kahju meilt.
      verse: 9
    - text: Sest kurvastus Jumala meele järgi saavutab meeleparanduse, mis toob pääste,
        mida ei kahetseta; aga maailma kurvastus toob surma.
      verse: 10
    - text: Sest vaadake, kuidas otse see, et te saite kurvaks Jumala meele järgi,
        on teis tekitanud millise hoole, millise vabandamise, millise meelepaha, millise
        kartuse, millise igatsemise, millise innukuse, millise karistuse! Te olete
        kõikepidi osutanud endid puhtaiks selles asjas.
      verse: 11
    - text: 'Nõnda siis: kuigi ma teile kirjutasin, siis ei sündinud see mitte tema
        pärast, kes tegi paha, ega tema pärast, kellele tehti paha, vaid selleks,
        et teie hool meie heaks saaks avalikuks teie keskel Jumala ees.'
      verse: 12
    - text: Selle poolest oleme trööstitud. Oma troostiks me rõõmustusime aga veel
        rohkem Tiituse rõõmust, et tema vaim kosutust on saanud teie kõikide poolt.
      verse: 13
    - text: Sest kui ma temale teist midagi olen kiidelnud, ei ole ma jäänud häbisse,
        vaid otsekui me teile oleme rääkinud tervet tõtt, nõnda on ka meie kiitlemine
        teist Tiitusele osutunud tõeks.
      verse: 14
    - text: Ja tema süda on seda rohkem teie poole, kui ta meenutab teie kõikide sõnakuulelikkust,
        kuidas te kartuse ja väristusega võtsite ta vastu.
      verse: 15
    - text: Olen rõõmus, et ma kõiges võin olla julge teie suhtes!
      verse: 16
  - chapter: 8
    verses:
    - text: Aga me teeme teile, vennad, teatavaks armu, mille Jumal on andnud Makedoonia
        kogudustele,
      verse: 1
    - text: et neil keset suurt kitsikuse katsumist oli rõõmu ülikülluses ja nende
        põhjatu vaesus kasvas nende südamlikkuse rikkuseks.
      verse: 2
    - text: Sest nad on andnud jõudu mööda - ma tunnistan seda, koguni üle jõu - ja
        seda vabatahtlikult,
      verse: 3
    - text: käies meile kangesti peale anumisega võtta vastu see and ja lubada neid
        osa võtta pühade abistamisest;
      verse: 4
    - text: ja mitte ainult nõnda nagu lootsime, vaid nad andsid iseendidki esiti
        Issandale, siis meile, Jumala tahtel,
      verse: 5
    - text: nii et me õhutasime Tiitust ka teie keskel selle anni korjamist nõnda
        lõpetama, nagu ta seda juba oli alustanud.
      verse: 6
    - text: Aga otsekui te kõiges olete rikkad, usus ja sõnas ja tunnetuses ja kõiksuguses
        usinuses ja armastuses meie poolt teie vastu, nõnda olge helde käega selleski
        armastustöös.
      verse: 7
    - text: Ma ei ütle seda käskides, vaid seades teiste usinust teile eeskujuks,
        ma tahaksin teada saada, kas teiegi armastus on tõsine.
      verse: 8
    - text: Sest te tunnete meie Issanda Jeesuse Kristuse armu, et Tema, kuigi Ta
        oli rikas, sai vaeseks teie pärast, et teie Tema vaesusest saaksite rikkaks.
      verse: 9
    - text: Selle asja poolest ma annan nõu; sest see tuleb kasuks teile, kes juba
        mullu olite esimesed mitte ainult tegema, vaid ka tahtma.
      verse: 10
    - text: Aga nüüd viige ka täide oma tegemine, et nõnda nagu teil oli himu tahta,
        nõnda te ka lõpetaksite oma teo, sedamööda kuidas teil jõudu on.
      verse: 11
    - text: Sest kui on head tahtmist anda, siis on see vastuvõetav sel määral kuidas
        jõud kannab, mitte üle jõu.
      verse: 12
    - text: Sest ei ole vaja, et mis teistele on kergenduseks, teile oleks koormaks,
        vaid tasakaalustuseks
      verse: 13
    - text: nende puudusele olgu see, mida teil praegusel ajal on ülearu, et ka see,
        mida neil on ülearu, aitaks teie puudust ja nõnda sünniks tasakaal,
      verse: 14
    - text: 'nagu on kirjutatud: "Sellel, kel oli palju, ei olnud ülearu, ja kel oli
        pisut, ei olnud puudust!"'
      verse: 15
    - text: Aga tänu olgu Jumalale, Kes niisuguse hoole teie heaks andis Tiituse südamesse.
      verse: 16
    - text: Sest ta võttis kuulda manitsust; ent ta enese hool oli veel suurem ja
        ta läks omast tahtest teele teie juurde.
      verse: 17
    - text: Me läkitasime ühes temaga venna, kelle kuulsus Evangeeliumi kuulutamises
        on tuttav kõigis kogudustes;
      verse: 18
    - text: ja mitte ainult seda, vaid ta on ka koguduste poolt valitud meie teekonna
        kaaslaseks kohale viima seda armastuseandi, mida meie kogume, Issanda Enese
        auks ja meie hea tahte tunnuseks.
      verse: 19
    - text: Nõnda me hoidume selle eest, et ükski meid ei laimaks selle rohke anni
        suhtes, mida me teostame.
      verse: 20
    - text: Sest me hoolitseme selle eest, mis on hea, mitte ainult Issanda ees, vaid
        ka inimeste ees.
      verse: 21
    - text: Me aga läkitasime ühes nendega veel oma venna, kelle innukust me oleme
        sageli saanud tunda paljudes asjades ja kes on nüüd veel palju innukam selle
        suure usalduse tõttu, mis tal teie vastu on.
      verse: 22
    - text: Mis Tiitusesse puutub, siis on ta minu seltsimees ja kaastööline teie
        juures; mis puutub meie vendadesse, siis on nemad koguduste Apostlid ja Kristuse
        au.
      verse: 23
    - text: Niisiis andke neile koguduste ees tõestus oma armastusest ja sellest,
        et meie kiitlemine teie kohta on tõsi.
      verse: 24
  - chapter: 9
    verses:
    - text: Pühade abistamisest aga on mul tõesti ülearune teile kirjutada;
      verse: 1
    - text: sest ma tean teie head tahet ning kiitlen teist sellega makedoonlaste
        ees, et Ahhaia juba mullu on olnud valmis ja et teie innukus on paljusid õhutanud.
      verse: 2
    - text: Aga ma läkitasin need vennad, et meie kiitlemine teist selles asjas ei
        läheks tühja, vaid te oleksite valmis, nagu ma olen rääkinud;
      verse: 3
    - text: muidu, kui makedoonlasi peaks tulema ühes minuga ja nad ei leiaks teid
        valmis olevatena, meie - või kas pean ütlema "teie" - jääksime häbisse oma
        lootuses.
      verse: 4
    - text: Olen siis arvanud tarvilikuks õhutada vendi minema teele teie poole ette
        valmistama teie varemini lubatud tänuandi, et see oleks valmis tänuna ja mitte
        ihnutsemisena.
      verse: 5
    - text: 'Aga pange tähele: kes kasinasti külvab, see lõikab ka kasinasti, ja kes
        rohkesti külvab, see lõikab ka rohkesti.'
      verse: 6
    - text: Igaüks andku nõnda, kuidas süda kutsub, mitte kurva meelega ega sunniviisil,
        sest Jumal armastab rõõmsat andjat.
      verse: 7
    - text: Aga Jumal on vägev teile andma kõike armu rohkesti, et teil ikka oleks
        kõike igati küllaldaselt ning oleksite rikkad iga hea teo tarvis,
      verse: 8
    - text: 'nõnda nagu on kirjutatud: "Ta puistab välja, Ta jagab vaestele, Tema
        õigus püsib igavesti!"'
      verse: 9
    - text: Aga Tema, Kes annab seemet külvajale, annab ka leiba toiduseks ja rohkendab
        teie külvi ja kasvatab teie õiguse vilja,
      verse: 10
    - text: nõnda et te, saades rikkaks kõige poolest, võiksite helde südamega teha
        kõike head, mis meie läbi valmistab tänu Jumalale.
      verse: 11
    - text: Sest selle anni kaudu antud abi ei kõrvalda mitte ainult pühade puudust,
        vaid toob ka rohket õnnistust selle läbi, et paljud tänavad Jumalat
      verse: 12
    - text: ja selle abistamise tõestuse tõttu ülistavad Jumalat selle eest, et te
        nii allaheitlikult tunnistate Kristuse Evangeeliumi ja nii helde südamega
        teete andide osalisteks neid ja kõiki,
      verse: 13
    - text: ja oma palvetes teie eest nad avaldavad igatsust teie järele Jumala üliväga
        suure armu tõttu, mis teile on osaks saanud.
      verse: 14
    - text: Tänu olgu Jumalale Tema ütlematu suure anni eest!
      verse: 15
  - chapter: 10
    verses:
    - text: Aga mina, Paulus, manitsen teid isiklikult Kristuse tasase ja järeleandliku
        meele pärast, kes ma teie silma ees olles küll olen alandlik, kuid ära olles
        julge teie vastu,
      verse: 1
    - text: ja palun, et mul ei oleks tarvis teie juures viibides südi olla selle
        julgusega, millega ma mõtlen südikas olla nende vastu, kes meist arvavad,
        nagu käiksime meie liha järgi.
      verse: 2
    - text: Sest kuigi me käime lihas, ei sõdi me mitte liha viisi järgi.
      verse: 3
    - text: Sest meie võitluse relvad ei ole lihalikud, vaid nad on vägevad Jumala
        ees maha lõhkuma kindlustusi, hävitades kõik mõistuse targutused.
      verse: 4
    - text: Ja me lükkame ümber kõik kõrgistused, mis tõstetakse Jumala tunnetuse
        vastu, võttes vangi iga mõtte Kristuse sõnakuulelikkuse alla
      verse: 5
    - text: ja olles valmis nuhtlema kõike sõnakuulmatust, kui teie sõnakuulelikkus
        enne on saanud täielikuks.
      verse: 6
    - text: Vaadake õieti seda, mis on silme ees! Kui keegi on eneses veendunud, et
        ta on Kristuse päralt, siis ta mõelgu iseeneses ka seda, et otsekui tema on
        Kristuse päralt, nõnda oleme ka meie.
      verse: 7
    - text: Sest kui ma ka rohkem hakkaksin kiitlema meie meelevallast, mis Issand
        on andnud teie ehitamiseks ja mitte mahalõhkumiseks, siis ma ei jääks mitte
        häbisse,
      verse: 8
    - text: et ei näiks, nagu tahaksin ma teid hirmutada kirjadega.
      verse: 9
    - text: 'Sest öeldakse: "Tema kirjad on küll ranged ja võimsad, kuid ihulikult
        meie juures olles on ta nõrk ja ta kõne on kõhn!"'
      verse: 10
    - text: Nõnda ütleja mõtelgu, et millised me oleme eemal olles kirjade kaudu sõnadelt,
        sellised me oleme ka teie juures olles tegudelt!
      verse: 11
    - text: Sest me ei julge arvata iseendid mõningate sekka või võrrelda nendega,
        kes iseendid soovitavad; ent nad ei saa aru, et nad endid mõõdavad iseenestega
        ja võrdlevad iseenestega.
      verse: 12
    - text: Aga me ei taha ennast kiita ülemäära, vaid seda mõõdupuud mööda, mille
        Jumal meile on mõõduks määranud, et me ulatuksime ka teieni.
      verse: 13
    - text: Sest me ei pinguta ennast liialt, nagu ei saakski me teie juurde, sest
        me oleme juba ulatunud teieni Kristuse Evangeeliumiga.
      verse: 14
    - text: Me ei kiida ennast ülemäära võõra vaevaga, vaid meil on lootus, et teie
        usu kasvades ka meie oma mõõdupuule vastavalt saame üliväga suureks teie seas,
      verse: 15
    - text: et me neisse maadesse, mis on teist tagapool, saaksime viia Evangeeliumi
        ega kiitleks sellega, mis on korda saadetud võõral tegevusalal.
      verse: 16
    - text: Aga kes kiitleb, see kiidelgu Issandast!
      verse: 17
    - text: Sest mitte see ei ole kõlvuline, kes ennast ise soovitab, vaid keda Issand
        soovitab.
      verse: 18
  - chapter: 11
    verses:
    - text: Oh, et te minult ometi salliksite natuke rumalust! Küllap te seda sallitegi
        ka minult!
      verse: 1
    - text: Sest ma olen armukade teie pärast jumaliku armukadedusega; olen ma ju
        teid kihlanud üheainsale mehele, Kristusele, et teid esitada Temale kui puhast
        neitsit.
      verse: 2
    - text: Aga mina kardan, et nõnda nagu madu pettis Eevat oma kavalusega, vahest
        teiegi mõtted rikutakse ja need loobuvad siirast meelest ja kasinusest Kristuse
        suhtes.
      verse: 3
    - text: Sest kui keegi tuleb ja kuulutab mingisugust teist Jeesust, keda meie
        ei ole kuulutanud, või kui te saate teise vaimu, keda te ei ole saanud, või
        teise Evangeeliumi kui see, mille te olete vastu võtnud, siis te seda küll
        salliksite.
      verse: 4
    - text: Sest ma ei arvanud ennast sugugi vähema olevat neist ülisuurtest Apostlitest.
      verse: 5
    - text: Aga ehk ma küll olen õppimatu kõnelt, ei ole ma seda siiski mitte tunnetuselt,
        vaid me oleme kõikepidi seda kõigis asjus teile avalikuks teinud.
      verse: 6
    - text: Või olen ma teinud pattu sellega, et ma ennast alandasin, et teid ülendataks,
        ja teile ilma palgata kuulutasin Jumala Evangeeliumi?
      verse: 7
    - text: Teisi kogudusi ma riisusin, neilt palka võttes, et teid teenida,
      verse: 8
    - text: ja kui mul oli puudust teie juures olles, ei olnud ma ühelegi vaevaks.
        Sest mis mul puudus, selle tasusid vennad, kes tulid Makedooniast, ja mingeis
        asjus ma ei tahtnud olla teile koormaks ega taha nüüdki.
      verse: 9
    - text: Nii tõesti kui Kristuse tõde on minus, ei tõkestata seda mu kiitlemist
        Ahhaiamaa kohtades.
      verse: 10
    - text: Miks? Kas sellepärast, et ma ei armasta teid? Jumal teab seda.
      verse: 11
    - text: Aga mida ma teen, tahan ma teha veelgi, et ära lõigata nende põhjust,
        kes otsivad põhjust, et neid leitaks neis asjus, millega nad kiitlevad, olevat
        samasugused nagu meie.
      verse: 12
    - text: Sest need inimesed on valeapostlid, petised töötegijad, kes endid moondavad
        Kristuse Apostleiks.
      verse: 13
    - text: Ja see ei ole ime; sest saatan ise moondab ennast valguseingliks.
      verse: 14
    - text: Sellepärast ei ole suur asi, kui ka tema abilised endid moondavad õiguse
        abilisteks. Ent nende ots on nende tegude järgi.
      verse: 15
    - text: 'Veel ma ütlen: ükski ärgu arvaku mind rumala olevat; aga kui ometi, siis
        võtke mind vastu kui rumalat, et ka mina võiksin pisut kiidelda.'
      verse: 16
    - text: Mida ma nüüd räägin, seda ma ei räägi Issanda nõu järgi, vaid otsekui
        rumaluses, selles kindlas arvamises, et mul on asja kiitlemiseks.
      verse: 17
    - text: Kuna paljud kiitlevad liha poolest, siis kiitlen minagi.
      verse: 18
    - text: Sest te sallite rumalaid heal meelel, olles ise mõistlikud.
      verse: 19
    - text: Sest te sallite, kui keegi teid orjastab, kui keegi teid paljaks sööb,
        kui keegi teid koorib, kui keegi on ülbe, kui keegi lööb teile vastu silmi.
      verse: 20
    - text: Häbi pärast ma ütlen, et meie nagu oleksime olnud nõdrad. Aga mille üle
        keegi uhke on - ma räägin rumalusest - selle üle olen ka mina uhke.
      verse: 21
    - text: Nemad on heebrea mehed, mina ka; nemad on Iisraeli lapsed, mina ka; nemad
        on Aabrahami sugu, mina ka.
      verse: 22
    - text: Nemad on Kristuse teenijad - ma räägin pööraselt - mina olen rohkem. Ma
        olen rohkem näinud vaeva, olen rohkem olnud vangis, olen palju rohkem saanud
        hoope, olen sagedasti olnud surmahädas.
      verse: 23
    - text: Juutide käest ma olen saanud viis korda ühe hoobi vähem kui nelikümmend.
      verse: 24
    - text: Kolm korda on mind vitstega pekstud, üks kord kividega visatud, kolm korda
        on laev hukka läinud, terve öö ja päeva ma olen olnud mere sügavuses.
      verse: 25
    - text: Sagedasti olen ma oma teekondadel hädaohus olnud jõgedel, hädas mõrtsukate
        käes, hädas oma rahva seas, hädas paganate keskel, hädas linnas, hädas kõrbes,
        hädas merel, hädas valevendade seas,
      verse: 26
    - text: töös ning vaevas; sagedasti valvamises, näljas ja janus, sagedasti paastumistes,
        külmas ja alastiolekus;
      verse: 27
    - text: peale muude asjade igapäevane rahva kokkuvool, mure kõigi koguduste eest.
      verse: 28
    - text: Kes on nõder, ja mina ei peaks jääma nõdraks? Kes pahandab, ja minu hing
        ei peaks süttima?
      verse: 29
    - text: Kui tuleb kiidelda, siis ma kiitlen oma nõtrusest!
      verse: 30
    - text: Jumal ja meie Issanda Jeesuse Kristuse Isa, Kes on igavesti kiidetud,
        teab, et ma ei valeta.
      verse: 31
    - text: Damaskuses valvas kuningas Aretase pealik damasklaste linna ja tahtis
        mind kinni võtta,
      verse: 32
    - text: ja mind lasti aknaaugust korviga üle müüri alla ja nõnda ma pääsesin tema
        käest.
      verse: 33
  - chapter: 12
    verses:
    - text: Tuleb kiidelda, ehk mul sellest küll pole kasu. Aga nüüd ma siirdun nägemustesse
        ja Issanda ilmutustesse.
      verse: 1
    - text: Ma tunnen inimest Kristuses, keda neljateistkümne aasta eest tõmmati kolmanda
        taevani - kas ta oli ihus, seda ma ei tea, või kas ta oli ihust väljas, mina
        ei tea, Jumal teab.
      verse: 2
    - text: Ja ma tean, et sama inimene - kas ta oli ihus või ihust lahus, mina ei
        tea, Jumal teab -
      verse: 3
    - text: tõmmati paradiisi ja ta kuulis räägitamatuid sõnu, mida inimene ei tohi
        rääkida.
      verse: 4
    - text: Sellestsamast mehest ma tahangi kiidelda; aga iseenesest ma ei kiitle
        muuga kui oma nõtrustega.
      verse: 5
    - text: Sest kui ma tahaksingi kiidelda, ei oleks ma rumal, sest ma räägiksin
        tõtt. Aga ma keeldun sellest, et keegi ei arvaks minust rohkem kui ta mind
        näeb olevat, või mida ta minust kuuleb
      verse: 6
    - text: ka väga suurte ilmutuste tõttu. Sellepärast et ma ei läheks kõrgiks, on
        mulle liha sisse antud vai, saatana ingel, mind rusikaga lööma, et ma ei läheks
        kõrgiks.
      verse: 7
    - text: Sellesama pärast olen ma kolm korda Issandat palunud, et see minust lahkuks.
      verse: 8
    - text: 'Aga Ta ütles mulle: "Sulle saab küllalt Minu armust; sest vägi saab nõtruses
        täie võimuse!" Nii ma siis tahan meelsamini kiidelda oma nõtrustest, et Kristuse
        vägi asuks elama minusse.'
      verse: 9
    - text: Sellepärast olen meeleldi nõtrustes, vägivalla all, hädades, tagakiusamistes
        ja kitsikustes Kristuse pärast; sest kui olen nõder, siis olen vägev!
      verse: 10
    - text: Ma olen läinud rumalaks; teie olete mind selleks sundinud. Sest mina oleksin
        pidanud saama kiitust teilt; sest ma pole sugugi vähem kui ülisuured Apostlid,
        ehk ma küll ei ole midagi.
      verse: 11
    - text: Apostli tunnusteod on ju teie seas täide saadetud kõige kannatlikkusega,
        nii tunnustähtede kui imede ja väeavaldustega.
      verse: 12
    - text: Sest mille poolest teie olete olnud halvemad kui teised kogudused, kui
        vaid selle poolest, et mina ise ei ole olnud teile koormaks? Andke mulle see
        süü andeks!
      verse: 13
    - text: Vaata, ma olen nüüd kolmandat korda valmis tulema teie juurde ega tule
        teile koormaks; sest mina ei otsi teie oma, vaid teid endid; sest lapsed pole
        kohustatud koguma varandust vanemaile, vaid vanemad lastele.
      verse: 14
    - text: Aga ma teen meeleldi kulu ja kulutan iseennast teie hingede eest, kuigi
        mind, kes ma teid väga armastan, pisut armastatakse.
      verse: 15
    - text: Aga olgu peale, mina ei ole teid koormanud, kuid "ma olin kelm ja võtsin
        teid kavalusega kinni!"
      verse: 16
    - text: Kas ma kellegi kaudu neist, keda ma läkitasin teie juurde, olen teid koorinud?
      verse: 17
    - text: Mina õhutasin Tiitust tulema ja ühes temaga ma saatsin ühe venna. Kas
        Tiitus teid on koorinud? Kas me ei ole käinud ühesuguses vaimus? Ja kas ka
        mitte samades jälgedes?
      verse: 18
    - text: Teie mõtlete ammugi, et me kostame eneste eest teie ees? Me räägime Kristuses
        Jumala ees. Aga kõik, armsad vennad, teie ehitamiseks.
      verse: 19
    - text: Sest ma kardan, et kui ma tulen, ma ei leia teid niisugustena nagu tahan,
        ja et teie leiate mind seesugusena, nagu te ei taha. Ma kardan, et teie seas
        vahest on riidu, kadedust, viha, jonni, laimamisi, keelekandmist, hooplemist,
        korratust;
      verse: 20
    - text: ja et kui ma tulen, minu Jumal mind jälle alandab teie juures ja ma pean
        olema kurb mitme pärast, kes enne on teinud pattu ega ole pöördunud oma rüvedusest
        ja hoorusest ja kiimalusest, mida nad on harrastanud.
      verse: 21
  - chapter: 13
    verses:
    - text: Kolmandat korda juba tulen teie juurde. Kahe ja kolme tunnistaja ütlusega
        tehakse iga asi kindlaks.
      verse: 1
    - text: Olen enne öelnud ja ütlen veel ette ära - nagu ütlesin siis, kui teist
        korda teie juures olin, ja samuti nüüd, kui ma ära olen - neile, kes enne
        on pattu teinud, ja kõigile muile, et kui ma jälle tulen, ma ei säästa.
      verse: 2
    - text: Te otsite ju tõestust selle kohta, kas Kristus räägib minus. Tema ei ole
        nõder teie suhtes, vaid vägev teie sees.
      verse: 3
    - text: Sest kuigi Tema löödi risti nõtruses, ometi elab Ta Jumala väe läbi. Nõnda
        meiegi oleme küll nõdrad Tema sees, kuid elame ühes Temaga Jumala väest teie
        jaoks.
      verse: 4
    - text: Katsuge iseendid läbi, kas te olete usus. Uurige iseendid! Või te ehk
        ei tunne iseendist, et Jeesus Kristus on teie sees? Või ei ole te ehk kõlvulised?
      verse: 5
    - text: Ma loodan, et te tunnete ära, et me ei ole kõlbmatud.
      verse: 6
    - text: Aga me palume Jumalat, et teie ei teeks ühtki kurja, mitte et meie näiksime
        kõlvulised olevat, vaid et teie teeksite head ja meie oleksime otsekui kõlbmatud.
      verse: 7
    - text: Sest me ei suuda midagi tõe vastu, vaid üksnes tõe poolt!
      verse: 8
    - text: Sest me rõõmutseme, kui meie oleme nõdrad ja teie olete vägevad; ja seda
        me palumegi, et teie saaksite täiuslikuks.
      verse: 9
    - text: Sellepärast ma kirjutan seda eemal olles, et ei oleks vaja teie juures
        olles olla range selle meelevalla järgi, mille Issand on andnud minule koguduse
        ehitamiseks ja mitte mahakiskumiseks.
      verse: 10
    - text: Lõppeks, vennad, olge rõõmsad, seadke oma asjad korda, võtke manitsust,
        olge üksmeelsed, pidage rahu. Küll armastuse ja rahu Jumal on siis teiega!
      verse: 11
    - text: Teretage üksteist püha suudlusega! Kõik pühad saadavad teile tervituse!
      verse: 12
    - text: Issanda Jeesuse Kristuse arm ja Jumala armastus ja Püha Vaimu osadus olgu
        teie kõikidega!
      verse: 13
    - text: ''
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: Paulus, Apostel, mitte inimeste poolt valitud ega ühegi inimese kaudu,
        vaid Jeesuse Kristuse ja Jumala Isa läbi, Kes Tema on surnuist üles äratanud,
      verse: 1
    - text: 'ja kõik vennad, kes on minu juures, Galaatia kogudustele:'
      verse: 2
    - text: Armu teile ja rahu Jumalalt, meie Isalt, ja Issandalt Jeesuselt Kristuselt,
      verse: 3
    - text: Kes Enese andis meie pattude eest, et Ta meid viiks välja praegusest kurjast
        ajastust Jumala ja meie Isa tahte järgi,
      verse: 4
    - text: Kellele olgu austus ajastute ajastuteni! Aamen.
      verse: 5
    - text: Ma panen imeks, et te Kristusest, Kes teid on armus kutsunud, nii ruttu
        ära pöördute teistsuguse Evangeeliumi juurde,
      verse: 6
    - text: mis ei olegi teine Evangeelium; on vaid mõningaid, kes teid segavad ja
        tahavad Kristuse Evangeeliumi pöörata teiseks.
      verse: 7
    - text: Aga kui me ise, või isegi mõni Ingel taevast, peaks teile kuulutama Evangeeliumi
        peale selle, mida meie teile oleme kuulutanud - ta olgu neetud!
      verse: 8
    - text: 'Nagu me ennegi oleme öelnud, nõnda ütlen mina ka nüüd jälle: kui keegi
        teile kuulutab Evangeeliumi peale selle, mis te olete saanud, siis ta olgu
        neetud!'
      verse: 9
    - text: Kas ma nüüd püüan inimeste või Jumala heakskiitmist? Või püüan ma olla
        inimestele meelepärane? Sest kui ma veel tahaksin olla inimestele meelepärane,
        siis ma ei oleks Kristuse sulane!
      verse: 10
    - text: Sest ma annan teile teada, vennad, et Evangeelium, mida mina olen kuulutanud,
        ei ole inimestelt.
      verse: 11
    - text: Sest ma pole seda saanud ega õppinud inimestelt, vaid Jeesuse Kristuse
        ilmutuse kaudu.
      verse: 12
    - text: Sest te olete kuulnud minu endisest elust juudi õpetuses, et ma üliväga
        taga kiusasin Jumala kogudust ja hävitasin seda,
      verse: 13
    - text: ja et ma juudi õpetuses ette jõudsin mitmest samaealisest oma hõimus,
        olles palju innukam harrastama oma esiisade pärimusi.
      verse: 14
    - text: Aga kui oli sellele meelepärane, Kes mind mu ema ihust valis ja Oma armu
        läbi kutsus,
      verse: 15
    - text: ilmutada minus Oma Poega, et ma kuulutaksin Teda paganate seas, siis ma
        ei hakanud kohe nõu pidama liha ja verega
      verse: 16
    - text: ega läinud ka Jeruusalemma nende juurde, kes enne mind olid Apostlid,
        vaid ma läksin Araabiasse ja tulin jälle tagasi Damaskusesse.
      verse: 17
    - text: Hiljemini alles, kolme aasta pärast, ma läksin Jeruusalemma tegema tutvust
        Keefasega ja jäin tema juurde viieteistkümneks päevaks.
      verse: 18
    - text: Kedagi muud Apostlitest ma ei näinud kui vaid Jakoobust, Issanda venda.
      verse: 19
    - text: Ja mida ma teile kirjutan, vaata, ma kinnitan Jumala ees, et ma ei valeta!
      verse: 20
    - text: Pärast ma tulin Süüria ja Kiliikia maakohtadesse.
      verse: 21
    - text: Aga ma olin näo poolest tundmatu Judea kogudustele, kes on Kristuses.
      verse: 22
    - text: Nad olid ainult kuulnud, et see, kes meid enne taga kiusas, nüüd jutlustab
        seda usku, mida ta enne hävitas.
      verse: 23
    - text: Ja nad andsid Jumalale austust minu pärast.
      verse: 24
  - chapter: 2
    verses:
    - text: Siis, neljateistkümne aasta pärast, ma läksin jälle üles Jeruusalemma
        ühes Barnabasega ja võtsin ka Tiituse kaasa.
      verse: 1
    - text: Ent ma läksin sinna ilmutuse tagajärjel ja esitasin neile Evangeeliumi,
        mida ma kuulutasin paganate seas, eriti neile tähtsamaile, et ma kuidagi tühja
        ei jookseks ega oleks jooksnud.
      verse: 2
    - text: Aga Tiitustki, mu kaaslast, ehk ta küll on kreeklane, ei sunnitud end
        laskma ümber lõigata.
      verse: 3
    - text: Ent sissepugenud valevendade pärast, kes olid hiilinud varitsema meie
        vabadust, mis meil on Kristuses Jeesuses, et meid orjastada,
      verse: 4
    - text: ei andnud me silmapilkugi järele ega alistunud neile, et Evangeeliumi
        tõde jääks teie juurde.
      verse: 5
    - text: Ja need, kes näisid midagi olevat - olgu missugused nad iganes olid, mulle
        on see ükskõik, Jumal ei pea ju ühest inimesest rohkem lugu kui teisest -
        need, kes olid tähtsamad, ei lisanud mulle midagi juurde,
      verse: 6
    - text: vaid vastupidi, kui nad nägid, et minu hooleks on usaldatud Evangeeliumi
        kuulutamine ümberlõikamatuile, nõnda nagu Peetruse hooleks ümberlõigatuile
        -
      verse: 7
    - text: sest See, Kes tegev oli Peetruses Apostliametiks ümberlõigatute seas,
        oli ka minus tegev paganate heaks -
      verse: 8
    - text: ja kui Jakoobus ja Keefas ja Johannes, keda peeti sambaiks, tundsid ära
        armu, mis mulle oli antud, andsid nad mulle ja Barnabasele kätt osaduse täheks,
        et meie paganate seas ja nemad ümberlõigatute seas, kuulutaksime armuõpetust,
      verse: 9
    - text: ainult et me ka mõtleksime vaestele, ja just seda ma olen olnud usin tegema.
      verse: 10
    - text: Aga kui Keefas tuli Antiookiasse, astusin ma isiklikult ta vastu, sest
        teda oli tarvis noomida.
      verse: 11
    - text: Sest enne kui Jakoobuse juurest oli tulnud mõningaid, sõi ta ühes paganatega;
        aga kui need tulid, tõmbus ta tagasi ja läks kõrvale, kartes ümberlõigatuid.
      verse: 12
    - text: Ja ühes temaga hakkasid ka teised juudid silmakirjatsema, nõnda et ka
        Barnabas kaasa tõmmati nende silmakirjatsemisse.
      verse: 13
    - text: 'Aga kui ma nägin, et nad õigesti ei käinud Evangeeliumi tõe järgi, ütlesin
        ma kõikide ees Keefale: "Kui sina, olles juut, elad paganate ja mitte juutide
        kommete järgi, miks sa siis sunnid paganaid elama juudi kommete järgi?'
      verse: 14
    - text: Meie oleme sünnilt juudid ja mitte patused paganate seast,
      verse: 15
    - text: aga teades, et inimene ei saa õigeks käsu tegudest, vaid üksnes Kristuse
        Jeesuse usu kaudu, oleme ka meie uskunud Kristusesse Jeesusesse, et me saaksime
        õigeks Kristuse usust ja mitte käsu tegudest, sest käsu tegudest ei saa õigeks
        ükski liha.
      verse: 16
    - text: Aga kui otsides õigekssaamist Kristuses, meiegi osutume patusteks, kas
        on siis Kristus patu teenija? Ei sugugi mitte!
      verse: 17
    - text: Sest kui ma jälle ehitan üles selle, mille ma olen maha kiskunud, siis
        ma teen enese üleastujaks.
      verse: 18
    - text: Sest mina olen käsu läbi käsule surnud, et ma elaksin Jumalale; ma olen
        ühes Kristusega risti löödud!
      verse: 19
    - text: Ent nüüd ei ela enam mina, vaid Kristus elab minu sees! Ja mida ma nüüd
        elan lihas, seda ma elan usus Jumala Pojasse, Kes mind on armastanud ja on
        Iseenese andnud minu eest.
      verse: 20
    - text: Ma ei tee Jumala armu tühjaks. Sest kui käsu kaudu tuleks õigus, siis
        oleks Kristus ilmaasjata surnud!
      verse: 21
  - chapter: 3
    verses:
    - text: Oh te mõistmatud galaatlased, kes teid on võlunud? Teid, kelle silmade
        ette Jeesus Kristus oli joonistatud ristilööduna?
      verse: 1
    - text: Seda üksnes ma tahan teilt teada, kas te saite Vaimu käsu tegudest või
        usu kuulutamisest?
      verse: 2
    - text: Kas te olete nii mõistmatud? Te algasite Vaimus; kas tahate nüüd lihas
        lõpetada?
      verse: 3
    - text: Kas te nii suurt olete kannatanud ilmaasjata? Teisiti see olekski ilmaasjata!
      verse: 4
    - text: Tema, kes siis annab teile Vaimu ja teeb vägevaid tegusid teie sees, kas
        Ta teeb seda käsu tegudest või usu kuulutamisest,
      verse: 5
    - text: nõnda nagu "Aabraham uskus Jumalat, ja see arvati temale õiguseks!"?
      verse: 6
    - text: Te ju teate, et need, kes on usust, on Aabrahami lapsed.
      verse: 7
    - text: 'Aga et Kiri nägi ette ära, et Jumal teeb paganad usust õigeks, kuulutas
        see Aabrahamile selle hea sõnumi: "Sinus õnnistatakse kõik rahvad!"'
      verse: 8
    - text: Sellepärast õnnistatakse neid, kes on usust, ühes uskliku Aabrahamiga.
      verse: 9
    - text: 'Sest kõik, kes endid rajavad käsutegudele, on needuse all; sest on kirjutatud:
        "Neetud on igaüks, kes ei püsi kõiges, mis on kirja pandud käsuraamatus, nii
        et ta seda teeks!"'
      verse: 10
    - text: Et nüüd käsu kaudu ükski ei saa õigeks Jumala ees, on ilmne, sest õige
        peab usust elama.
      verse: 11
    - text: Käsk aga ei ole usust, vaid "kes teeb nende järgi, see elab nende varal!"
      verse: 12
    - text: 'Kristus on meid lahti ostnud käsu needusest, kui ta sai needuseks meie
        eest - sest on kirjutatud: "Neetud on igaüks, kes puu küljes ripub" -'
      verse: 13
    - text: et Aabrahami õnnistus saaks paganaile osaks Jeesuses Kristuses ja me usu
        kaudu saaksime Vaimu tõotuse.
      verse: 14
    - text: Vennad, mina räägin inimese viisil! Inimesegi viimset tahet, kui see on
        nimetatud, ei tee ükski tühjaks ega lisa sellele midagi juurde.
      verse: 15
    - text: 'Aga nüüd on tõotused antud Aabrahamile ja tema soole. Ei ole mitte öeldud:
        "Ja sinu sugudele", otsekui paljude kohta, vaid nagu ühe kohta: "Ja sinu soole,"
        kes on Kristus.'
      verse: 16
    - text: 'Aga ma ütlen seda: lepingut, mille Jumal on enne kinnitanud, ei tee nelisada
        kolmkümmend aastat hiljemini tekkinud käsk mitte tühjaks, nii et see hävitaks
        tõotuse.'
      verse: 17
    - text: Sest kui pärand tuleks käsust, ei oleks see enam tõotusest. Ent Jumal
        on selle kinkinud Aabrahamile tõotuse kaudu.
      verse: 18
    - text: Milleks on siis käsk? See on üleastumiste pärast juurde lisatud seniks,
        kui tuleb sugu, kellele oli antud tõotus; ja käsk seati inglite kaudu vahemehe
        käe läbi.
      verse: 19
    - text: Kuid vahemeest ei vajata ühe jaoks; ent Jumal on üks.
      verse: 20
    - text: Kas siis käsk on Jumala tõotuste vastu? Ei sugugi. Sest kui oleks antud
        käsk, mis võiks teha elavaks, siis tuleks õigus tõesti käsust.
      verse: 21
    - text: Aga Kiri on kõik pannud kinni patu alla, et tõotus antaks Jeesuse Kristuse
        usust neile, kes usuvad.
      verse: 22
    - text: Aga enne kui tuli usk, olime käsu valve all, kinni pandud tulevase usu
        ilmumise jaoks.
      verse: 23
    - text: Nõnda on käsk saanud meie kasvatajaks Kristuse poole, et me saaksime õigeks
        usust.
      verse: 24
    - text: Aga et usk on tulnud, ei ole me mitte enam kasvataja all.
      verse: 25
    - text: Sest te olete kõik usu kaudu Jumala lapsed Kristuses Jeesuses.
      verse: 26
    - text: Sest nii paljud kui teid on Kristusesse ristitud, olete Kristusega riietatud!
      verse: 27
    - text: Ei ole siin juuti ega kreeklast, ei ole siin orja ega vaba, ei ole siin
        meest ega naist, sest te kõik olete üks Kristuses Jeesuses.
      verse: 28
    - text: Aga kui te olete Kristuse Omad, siis olete ka Aabrahami sugu ja pärijad
        tõotuse järgi.
      verse: 29
  - chapter: 4
    verses:
    - text: 'Aga ma ütlen: niikaua kui pärija on alaealine, ei ole mingit vahet orja
        ja tema vahel, ehk ta küll on kõige isand;'
      verse: 1
    - text: vaid ta on eestkostjate ja valitsejate all kuni isa poolt määratud ajani.
      verse: 2
    - text: 'Nõnda ka meie: kui olime alaealised, siis olime orjastatud maailma algjõudude
        alla.'
      verse: 3
    - text: Aga kui aeg täis sai, läkitas Jumal Oma Poja, Kes sündis naisest ja sai
        käsu alla,
      verse: 4
    - text: lahti ostma käsualuseid, et me saaksime lapse seisuse.
      verse: 5
    - text: 'Aga et te nüüd olete lapsed, on Jumal läkitanud teie südamesse Oma Poja
        Vaimu, Kes hüüab: "Abba, Isa!"'
      verse: 6
    - text: Nõnda ei ole sa enam ori, vaid laps; aga kui sa oled laps, siis oled ka
        pärija Jumala kaudu.
      verse: 7
    - text: Aga siis, kui te ei tundnud Jumalat, te orjasite neid, kes olemise poolest
        ei olegi jumalad.
      verse: 8
    - text: Ent nüüd, kus te olete Jumala ära tundnud, või õigemini, Jumal on teid
        ära tundnud, kuidas te pöördute jälle nõrkade ja viletsate algjõudude poole,
        mida te jälle tahate uuesti orjata?
      verse: 9
    - text: Te arvestate päevi ja kuid ja aegu ja aastaid.
      verse: 10
    - text: Ma kardan teie pärast, et ma teie kallal ehk asjata olen vaeva näinud.
      verse: 11
    - text: Saage minusuguseiks, sest minagi olen saanud teiesuguseks, vennad, ma
        palun teid! Te ei ole mind millegagi solvanud.
      verse: 12
    - text: Te ju teate, et ma liha nõtruses teile kuulutasin Evangeeliumi esimesel
        korral,
      verse: 13
    - text: ja te ei pannud kiusatust, mis teil oli minu kehalisest seisukorrast,
        mitte halvaks ega võõrastanud mind, vaid võtsite mind vastu kui Jumala Ingli,
        kui Kristuse Jeesuse.
      verse: 14
    - text: Kus on nüüd teie õndsuse kiitlus? Sest ma tunnistan teile, et teie, kui
        see oleks olnud võimalik, oleksite oma silmad kiskunud välja ja andnud minule.
      verse: 15
    - text: Kas ma nüüd olen saanud teie vaenlaseks, et ma olen teile tõtt öelnud?
      verse: 16
    - text: Nad on õhinal teie ümber, kuid mitte kaunil viisil, vaid nad tahavad teid
        välja jätta, et te innukad oleksite nende kasuks.
      verse: 17
    - text: Hea on olla innukas hea suhtes alatasa ja mitte ainult siis, kui mina
        teie juures olen.
      verse: 18
    - text: Mu lapsukesed, kelle pärast ma nüüd jälle olen lapsevaevas, kuni Kristus
        teie sees saab kuju!
      verse: 19
    - text: Küll ma tahaksin nüüd olla teie juures ja oma häältki muuta, sest ma olen
        päris nõutu teie pärast!
      verse: 20
    - text: Öelge mulle, kes tahate olla käsu all, kas te ei kuule käsuõpetust?
      verse: 21
    - text: Sest on kirjutatud, et Aabrahamil oli kaks poega, üks ümmardajast ja teine
        vabast naisest.
      verse: 22
    - text: Aga ümmardaja poeg oli sündinud liha järgi, vaba naise poeg aga tõotuse
        kaudu.
      verse: 23
    - text: Need on võrdluskujud. Sest need naised on kaks lepingut; üks Siinai mäelt,
        mis sünnitab orjapõlveks, see on Haagar.
      verse: 24
    - text: Sest Haagar tähendab Siinai mäge Araabias ja vastab praegusele Jeruusalemmale,
        sest see orjab ühes oma lastega.
      verse: 25
    - text: Aga see Jeruusalemm, mis on ülal, on vaba naine, ja see on meie kõikide
        ema.
      verse: 26
    - text: 'Sest on kirjutatud: "Rõõmutse, sigimatu, kes pole sünnitanud; tõsta häält
        ja hüüa valjusti, kes pole olnud lapsevaevas, sest vallalisel saab olema rohkem
        lapsi kui sellel, kellel on mees!"'
      verse: 27
    - text: Ent teie, vennad, olete nõnda nagu Iisak, tõotuse lapsed!
      verse: 28
    - text: Aga nõnda nagu tol ajal see, kes oli sünnitatud liha järgi, taga kiusas
        seda, kes oli sündinud Vaimu järgi, nõnda on ka nüüd.
      verse: 29
    - text: Aga mida ütleb Kiri? "Kihuta minema ümmardaja ja tema poeg, sest ümmardaja
        poeg ei või pärida ühes vaba naise pojaga!"
      verse: 30
    - text: Niisiis, vennad, ei ole me ümmardaja, vaid oleme vaba naise lapsed!
      verse: 31
  - chapter: 5
    verses:
    - text: Vabaduseks on Kristus meid vabastanud. Püsige siis selles ja ärge laske
        endid jälle panna orjaikkesse.
      verse: 1
    - text: 'Vaata, mina, Paulus, ütlen teile: kui te lasete endid ümber lõigata,
        siis ei ole teil Kristusest mingit kasu.'
      verse: 2
    - text: Aga ma tunnistan jälle igale inimesele, kes laseb ennast ümber lõigata,
        et ta kohus on täita kõike käsku.
      verse: 3
    - text: Te olete jäänud ilma Kristusest, kes tahate saada õigeks käsu kaudu; te
        olete langenud ära armust.
      verse: 4
    - text: Sest me ootame usust õiguse lootust Vaimu kaudu.
      verse: 5
    - text: Sest Kristuses Jeesuses ei kehti ümberlõikamine ega ümberlõikamatus, vaid
        usk, mis on tegev armastuse kaudu.
      verse: 6
    - text: Te jooksite hästi; kes on teid takistanud olemast tõele sõnakuulelikud?
      verse: 7
    - text: Veenmine selleks ei tulnud mitte Temalt, Kes teid kutsub.
      verse: 8
    - text: Pisut haputaignat teeb kogu taigna hapuks.
      verse: 9
    - text: Mina loodan teist Issandas, et te ei hakka teisiti mõtlema; aga kes teid
        teeb segaseks, peab kandma oma nuhtlust, olgu see kes tahes.
      verse: 10
    - text: Aga mind, vennad, kui ma veel jutlustan ümberlõikamist, miks mind veel
        taga kiusatakse? Siis ju oleks pahandus ristist kõrvaldatud.
      verse: 11
    - text: Oh et need, kes teid tülitavad, endid ära lõikaksid!
      verse: 12
    - text: Sest teie, vennad, olete kutsutud vabaduseks; aga mitte lihale ajet andvaks
        vabaduseks, vaid teenige üksteist armastuses.
      verse: 13
    - text: 'Sest kõik käsk on täidetud ühes sõnas, nimelt selles: "Armasta oma ligimest
        nagu iseennast!"'
      verse: 14
    - text: Aga kui te isekeskis purelete ja üksteist sööte, siis katsuge, et te üksteist
        ära ei neela.
      verse: 15
    - text: 'Aga ma ütlen: käige Vaimus, siis te ei täida mitte liha himusid.'
      verse: 16
    - text: Sest liha himustab Vaimu vastu ja Vaim liha vastu; need on üksteise vastu,
        et te ei teeks seda, mida te tahate.
      verse: 17
    - text: Aga kui te olete Vaimu juhitavad, siis te ei ole käsu all.
      verse: 18
    - text: 'Aga liha teod on ilmsed, need on: hoorus, rüvedus, kiimalus,'
      verse: 19
    - text: ebajumalateenistus, nõidus, vaen, riid, kade meel, vihastumised, jonn,
        kildkonnad, lahkõpetused,
      verse: 20
    - text: tapmised, joomised, pidutsemised ja muud sellesarnast, millest ma teile
        ette ütlen, nagu ma ka juba enne olen öelnud, et need, kes teevad seesugust,
        ei päri Jumala Riiki.
      verse: 21
    - text: Aga Vaimu vili on armastus, rõõm, rahu, pikk meel, lahkus, heatahtlikkus,
        ustavus,
      verse: 22
    - text: tasadus, kasinus; selliste vastu ei ole käsk.
      verse: 23
    - text: Aga kes on Kristuse Jeesuse päralt, need on oma liha risti löönud ühes
        tema ihalduste ja himudega.
      verse: 24
    - text: Kui me elame Vaimus, siis käigem ka Vaimus.
      verse: 25
    - text: Ärgem olgem ahned tühjale aule, üksteist ärritades, üksteist kadestades.
      verse: 26
  - chapter: 6
    verses:
    - text: Vennad, kui inimene ka satuks mingisse eksitusse, siis teie, vaimulikud,
        parandage niisugust jälle tasase vaimuga; ja valva sa iseennastki, et ka sind
        ei kiusataks.
      verse: 1
    - text: Kandke üksteise koormat, ja nõnda te täidate Kristuse käsku.
      verse: 2
    - text: Sest kui keegi mõtleb enese midagi olevat, ilma midagi olemata, see petab
        iseennast.
      verse: 3
    - text: Ent igaüks katsugu läbi oma töö, ja siis on tal üksi eneses kiitlemist,
        mitte teisele;
      verse: 4
    - text: sest igaüks kandku oma koormat.
      verse: 5
    - text: Aga keda õpetatakse sõnaga, see jagagu kõike head sellele, kes teda õpetab.
      verse: 6
    - text: Ärge eksige, Jumal ei anna Ennast pilgata, sest mis inimene külvab, seda
        ta ka lõikab!
      verse: 7
    - text: Sest kes külvab oma lihale, see lõikab lihast kadu; aga kes külvab Vaimule,
        see lõikab Vaimust igavest elu.
      verse: 8
    - text: Ja kui me teeme head, siis ärgem tüdigem, sest me saame omal ajal lõigata,
        kui me ei väsi.
      verse: 9
    - text: Seepärast nüüd, et meil veel on aega, tehkem head kõikidele, aga kõige
        enam usukaaslastele!
      verse: 10
    - text: Vaadake, kui suurte tähtedega ma oma käega teile olen kirjutanud!
      verse: 11
    - text: Kõik, kes püüavad meeldida liha poolest, need sunnivad teid ümberlõikamisele
        ainult sellepärast, et neid taga ei kiusataks Kristuse risti tõttu.
      verse: 12
    - text: Sest needki ise, kes lasevad endid ümber lõigata, ei pea käsku, vaid tahavad,
        et teid ümber lõigataks ja nad teie lihast võiksid kiidelda.
      verse: 13
    - text: Aga mulle ärgu juhtugu seda, et ma kiitleksin muust kui meie Issanda Jeesuse
        Kristuse ristist, Kelle läbi maailm on minule risti löödud ja mina maailmale.
      verse: 14
    - text: Sest ümberlõikamine ei tähenda midagi ega ümberlõikamatus, vaid uus loodu.
      verse: 15
    - text: Ja kõigile, kes käivad seda juhtnööri mööda, neile olgu rahu ja halastus,
        ja ka Jumala Iisraelile!
      verse: 16
    - text: Viimaks ärgu tehku mulle keegi vaeva, sest mina kannan Jeesuse arme oma
        ihul.
      verse: 17
    - text: Meie Issanda Jeesuse Kristuse arm olgu teie vaimuga, vennad! Aamen.
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: Paulus, Jumala tahtest Kristuse Jeesuse Apostel pühadele, kes on Efesoses,
        ja usklikele Kristuses Jeesuses.
      verse: 1
    - text: Armu teile ja rahu Jumalalt, meie Isalt ja Issandalt Jeesuselt Kristuselt!
      verse: 2
    - text: Kiidetud olgu Jumal ja meie Issanda Jeesuse Kristuse Isa, Kes meid on
        õnnistanud kõige vaimuliku õnnistusega taevasis asjus Kristuses,
      verse: 3
    - text: nõnda nagu Ta meid on valinud Tema sees enne maailma rajamist olema pühad
        ja laitmatud Tema ees armastuses,
      verse: 4
    - text: meid ette ära määrates lapseõiguse osalisiks Jeesuse Kristuse kaudu Enese
        juurde Oma tahtmise heaksarvamisel,
      verse: 5
    - text: Oma armu au kiituseks, mille Ta meile on kinkinud selles Armsas,
      verse: 6
    - text: Kelles meil on lunastus Tema vere läbi, üleastumiste andekssaamine Tema
        armu rikkust mööda.
      verse: 7
    - text: Seda armu on Ta rohkesti välja valanud meie üle kõige tarkuse ja mõistusega,
      verse: 8
    - text: kui Ta meile tegi teatavaks Oma tahtmise saladuse Oma hea meele kohaselt,
        nõnda nagu Ta seda Eneses oli kavatsenud,
      verse: 9
    - text: aegade täiuse korraldamiseks, et Kristuses kokku võetaks kõik, mis on
        taevas ja mis on maa peal,
      verse: 10
    - text: Temas, Kelles meiegi oleme saanud pärijaiks, Kes selleks enne oleme määratud
        selle kavatsust mööda, Kes kõik teeb Oma tahtmise nõu järgi,
      verse: 11
    - text: et me oleksime Tema au kiituseks, Kes enne oleme lootnud Kristuses,
      verse: 12
    - text: Kelles teiegi olete sellest alates, kui saite kuulda tõe sõna, oma õndsuse
        Evangeeliumi, ja Kelles teiegi saades usklikuks olete kinnitatud tõotatud
        Püha Vaimu pitseriga, selle Vaimu,
      verse: 13
    - text: Kes on meie pärandi tagatis Tema omandi lunastamiseks - Tema au kiituseks.
      verse: 14
    - text: Sellepärast ka mina, kui ma sain kuulda teie usust Issandasse Jeesusesse
        ja armastusest, mis teil on kõigi pühade vastu,
      verse: 15
    - text: ei lakka tänamast teie eest ja tuletan teid meelde oma palvetes,
      verse: 16
    - text: et meie Issanda Jeesuse Kristuse Jumal, au Isa, teile annaks tarkuse ja
        ilmutuse Vaimu Tema tunnetamises
      verse: 17
    - text: ja valgustaks teie südame silmad, et te teaksite, mis lootus see on, milleks
        Ta teid on kutsunud, ja mis on Tema pärandi au rikkus pühade sees,
      verse: 18
    - text: ja mis on Tema ülemäära suur vägi meie suhtes, kes usume Tema jõutugevuse
        mõjul,
      verse: 19
    - text: millega Ta on olnud mõjuv Kristuses, kui Ta Tema surnuist üles äratas
        ja pani istuma Oma paremale käele taevas,
      verse: 20
    - text: kõrgele üle kõige valitsuse ja võimu ja väe ja ülemuse ning üle iga nime,
        mida nimetatakse mitte ainult selles, vaid ka tulevases maailmas,
      verse: 21
    - text: ja asetas kõik Tema jalge alla ja pani Tema kõigi asjade üle peaks kogudusele,
      verse: 22
    - text: kes on Tema Ihu, selle täius, Kes kõik kõiges täidab!
      verse: 23
  - chapter: 2
    verses:
    - text: Jumal on teinud elavaks ka teid, kes olite surnud oma üleastumistes ja
        pattudes,
      verse: 1
    - text: milles te käisite enne selle maailma ajastu järgi, õhuvalla vürsti järgi,
        vaimu järgi, kes nüüd on tegev sõnakuulmatuse laste sees,
      verse: 2
    - text: kelle seas ka me kõik enne käisime oma liha himudes ja tegime liha ja
        mõtete tahtmist mööda ning olime loomu poolest viha lapsed nagu teisedki.
      verse: 3
    - text: Aga Jumal, Kes rikas on halastusest, Oma suure armastuse pärast, millega
        Ta meid on armastanud,
      verse: 4
    - text: kuigi me olime surnud üleastumistes, on meid ühes Kristusega teinud elavaks
        - armust olete õndsaks saanud -
      verse: 5
    - text: ja on meid ühes Temaga üles äratanud ja ühes Temaga asetanud istuma taevalikku
        olukorda Kristuses Jeesuses,
      verse: 6
    - text: et osutada tulevail ajastuil Oma armu ülemäärast rikkust helduses meie
        vastu Kristuses Jeesuses.
      verse: 7
    - text: Sest teie olete armust õndsaks saanud usu kaudu ja see pole mitte teist
        enestest; see on Jumala and;
      verse: 8
    - text: mitte tegudest, et ükski ei saaks kiidelda.
      verse: 9
    - text: Sest meie oleme Tema teos, Kristuses Jeesuses loodud headele tegudele,
        mis Jumal on enne valmistanud, et me käiksime nendes.
      verse: 10
    - text: Sellepärast tuletage meelde, et teie, kes enne olite liha poolest paganad
        ja keda ümberlõikamatuiks kutsusid need, keda lihas kätega tehtud ümberlõikamise
        tõttu kutsutakse ümberlõigatuiks,
      verse: 11
    - text: olite tol ajal lahus Kristusest, kaugel ära Iisraeli kodakondsuse õigusest
        ja võõrad tõotuse lepingule, ilma lootuseta ja ilma Jumalata siin maailmas.
      verse: 12
    - text: Aga nüüd olete teie, kes enne olite kaugel, Kristuses Jeesuses saanud
        ligi Kristuse vere läbi.
      verse: 13
    - text: Sest Tema on meie rahu, Kes on mõlemad teinud üheks ja kiskunud maha lahutava
        vaheseina, vaenu, kui Ta Oma Lihas
      verse: 14
    - text: kaotas käsusõnade käsu seadlustega, et Ta need kaks looks Enese sees üheks
        uueks inimeseks, tehes rahu,
      verse: 15
    - text: ja lepitaks mõlemad Jumalaga ühes ihus risti kaudu, kui Ta vaenu suretas
        Enese läbi.
      verse: 16
    - text: Ja Tema tuli ning kuulutas rahu teile, kes kaugel olite, ja rahu neile,
        kes lähedal olid,
      verse: 17
    - text: sest Tema läbi on meil mõlemail ligipääs ühes Vaimus Isa juurde.
      verse: 18
    - text: Nii ei ole te siis mitte enam võõrad ega majalised, vaid pühade kaaskodanikud
        ja Jumala kodakondsed,
      verse: 19
    - text: rajatud Apostlite ja prohvetite alusele, kus Kristus Jeesus Ise on nurgakivi,
      verse: 20
    - text: milles kogu hoone on kokku liidetud ja kasvab pühaks templiks Issandas,
      verse: 21
    - text: Kelles ka teid ühes üles ehitatakse Jumala eluasemeks Vaimus.
      verse: 22
  - chapter: 3
    verses:
    - text: Seetõttu mina, Paulus, olen Kristuse Jeesuse vang teie pärast, paganad
        -
      verse: 1
    - text: kui te vahest olete kuulnud Jumala armu majapidamisest, mis minu kätte
        on antud teie heaks;
      verse: 2
    - text: sest ilmutuse kaudu on mulle antud teada saladus, nagu ma lühidalt enne
        kirjutasin,
      verse: 3
    - text: selleks et te lugedes võiksite ära tunda minu arusaamise Kristuse saladusest,
      verse: 4
    - text: mida endistes põlvedes inimlastele ei ole teada antud, nagu see nüüd on
        ilmutatud Tema pühadele Apostlitele ja prohvetitele Vaimu läbi,
      verse: 5
    - text: et paganadki on kaaspärijad ja ühes ihus ja osalised tema tõotusest Kristuses
        Jeesuses Evangeeliumi kaudu,
      verse: 6
    - text: mille teenijaks ma olen saanud Jumala armuande järgi, mis mulle on antud
        Tema väe mõjustust mööda.
      verse: 7
    - text: Minule, kõige vähemale kõigi pühade seast, on see arm antud paganate seas
        kuulutada Kristuse äraarvamatut rikkust
      verse: 8
    - text: ja selgeks teha, milline on selle saladuse korraldus, mis igavikest alates
        on olnud varjul Jumalas, kes kõik on loonud,
      verse: 9
    - text: et Jumala mitmesugune tarkus nüüd saaks teatavaks koguduse kaudu taevalistele
        valitsustele ja võimudele
      verse: 10
    - text: ajastute ettemääramise järgi, mille Ta teostas Kristuses Jeesuses, meie
        Issandas,
      verse: 11
    - text: Kelle sees meil on julge ligipääs usalduses usu kaudu Temasse.
      verse: 12
    - text: Seetõttu ma palun, et te ei nõrkeks minu kitsikustes teie pärast, mis
        on teie au.
      verse: 13
    - text: Sellepärast ma nõtkutan põlvi Isa ees,
      verse: 14
    - text: kelle lasteks nimetatakse kõiki suguvõsasid taevas ja maa peal,
      verse: 15
    - text: et Ta annaks teile Oma au rikkust mööda saada tugevaks Tema Vaimu läbi
        seespidise inimese poolest,
      verse: 16
    - text: et Kristus usu kaudu elaks teie südameis ning te oleksite juurdunud ja
        rajatud armastusse,
      verse: 17
    - text: et võiksite täiesti mõista ühes kõigi pühadega, milline on armastuse laius
        ja pikkus ja kõrgus ja sügavus,
      verse: 18
    - text: ja ära tunda Kristuse armastuse, mis ületab kõik tunnetuse; et te oleksite
        täidetud Jumala kõige täiusega.
      verse: 19
    - text: Aga Sellele, Kes enam kui rohkesti võib teha üle kõige selle, mida me
        palume või mõistame väge mööda, mis meis on tegev,
      verse: 20
    - text: Temale olgu austus koguduses ja Kristuses Jeesuses ajastute ajastu kõigi
        sugupõlvedeni. Aamen.
      verse: 21
  - chapter: 4
    verses:
    - text: Nii manitsen teid siis mina, kes olen vang Issanda pärast, väärikalt käima
        kutsumise järgi, millega te olete kutsutud,
      verse: 1
    - text: kõige alanduse ja tasadusega, pika meelega, sallides üksteist armastuses,
      verse: 2
    - text: ja olles usinad üksmeelt pidama vaimus rahusideme läbi.
      verse: 3
    - text: Üks ihu ja üks Vaim, nagu te ka olete kutsutud üheks lootuseks oma kutsumise
        poolest;
      verse: 4
    - text: üks Issand, üks usk, üks ristimine,
      verse: 5
    - text: üks Jumal ja kõikide Isa, Kes on kõikide üle ja kõikide läbi ja teie kõikide
        sees.
      verse: 6
    - text: Aga igaühele meist on antud armu Kristuse annetuse mõõtu mööda.
      verse: 7
    - text: 'Sellepärast öeldakse: "Tema läks üles kõrgele, viis vangid vangi, andis
        inimestele ande!"'
      verse: 8
    - text: Aga et Ta on läinud üles, mis on see muud kui et Ta ka enne on läinud
        alla maa alamaisse paikadesse?
      verse: 9
    - text: Kes on läinud alla, on Sama, Kes on ka läinud üles üle kõigi taevaste,
        et Tema kõik täidaks.
      verse: 10
    - text: Ja Tema on pannud mõned Apostleiks ja mõned prohveteiks ja mõned Evangeeliumi
        kuulutajaiks ja mõned karjaseiks ja õpetajaiks,
      verse: 11
    - text: et pühi inimesi täielikult valmistada abiliste tööle Kristuse Ihu ülesehitamiseks,
      verse: 12
    - text: seniks kui me kõik jõuame ühisele usule ja Jumala Poja tunnetusele ning
        täieks meheks saame Kristuse täiuse täisea mõõtu mööda,
      verse: 13
    - text: ega jääks enam väetiteks lasteks, keda õõtsutatakse ja kõigutatakse igas
        õpetuse tuules inimeste pettemänguga ja nende vembutamisega eksiõpetusse võrgutamiseks;
      verse: 14
    - text: vaid et me tõtt taotledes armastuses kasvaksime kõiges Selle sisse, Kes
        on pea, Kristus,
      verse: 15
    - text: Kelles kogu ihu on kokku liidetud ja koos hoitakse iga kõõluse kaasabil
        vastavalt iga üksiku liikme tegevusele Tema mõõdu järgi ja Kes teeb, et ihu
        kasvab enese ülesehitamiseks armastuses.
      verse: 16
    - text: Seda ma siis ütlen ja hoiatan teid Issandas, et te ei elaks enam, nagu
        ka paganad elavad oma meele tühjuses,
      verse: 17
    - text: kes pimestunuina mõistuse poolest ja võõrdunuina Jumala elust neis pesitseva
        rumaluse ja nende südame paadumuse tõttu
      verse: 18
    - text: on südametunnistuses tuimaks jäänud ning endid andnud kõlvatuse kätte
        kõike roppust ahnesti tegema.
      verse: 19
    - text: Aga nõnda ei ole te õppinud Kristust tundma,
      verse: 20
    - text: 'kui te tõesti olete Temast kuulnud ja Temas õpetatud, nõnda nagu tõde
        on Jeesuses:'
      verse: 21
    - text: et teil tuleb enesest ära heita endise elu poolest vana inimene, kes ennast
        hävitab järgides petlikke himusid,
      verse: 22
    - text: ja saada uueks oma meele vaimus
      verse: 23
    - text: ning riietuda uue inimesega, kes Jumala sarnaseks on loodud tõelise õiguse
        ja pühaduse sisse.
      verse: 24
    - text: Sellepärast jätke maha vale ja rääkige tõtt igaüks oma ligimesega, sest
        me oleme üksteise liikmed!
      verse: 25
    - text: Vihastuge, aga ärge tehke pattu! Ärge laske päeva looja minna oma vihastuse
        üle
      verse: 26
    - text: ja ärge andke maad kuradile!
      verse: 27
    - text: Kes varastab, ärgu varastagu enam, vaid tehku pigemini tööd ning soetagu
        vara oma käte tööga, et tal oleks jagada sellele, kellel on puudus.
      verse: 28
    - text: Ükski nurjatu sõna ärgu tulgu teie suust, vaid ainult seesugune, mis on
        hea tarvilikuks kasvatuseks, et see pakuks mõnu kuulajaile.
      verse: 29
    - text: Ja ärge kurvastage Jumala Püha Vaimu, kellega te olete otsekui pitseriga
        kinnitatud lunastuse päevani.
      verse: 30
    - text: Kõik kibedus ja äkiline meel ja viha ja kisa ja pilge jäägu teist kaugele
        ära ühes kõige pahaga.
      verse: 31
    - text: Aga olge lahked üksteise vastu, südamlikud, andke andeks üksteisele, nõnda
        nagu ka Jumal Kristuses teile on andeks andnud.
      verse: 32
  - chapter: 5
    verses:
    - text: Siis võtke nüüd Jumal enestele eeskujuks nagu armsad lapsed
      verse: 1
    - text: ja käige armastuses, nõnda nagu ka Kristus meid on armastanud ja on Iseenese
        andnud meie eest anniks ja ohvriks, Jumalale magusaks lõhnaks.
      verse: 2
    - text: Aga hoorus ja kõik roppus või ahnus olgu nimetamata teie seas, nõnda nagu
        sünnis on pühadele,
      verse: 3
    - text: ja riivatus ja rumalad sõnad või tühised naljad, mis kõik ei sobi, vaid
        pigemini olgu tänu.
      verse: 4
    - text: Sest seda te teate tunnetades, et mitte ühelgi hoorajal ega ropul ega
        ahnel, kuna ta on ebajumala ori, ei ole pärandit Kristuse ja Jumala riigis.
      verse: 5
    - text: Ükski ärgu petku teid tühjade sõnadega, sest niisuguste asjade pärast
        tuleb Jumala viha sõnakuulmatute laste peale;
      verse: 6
    - text: ärge siis saage nende kaaslasteks!
      verse: 7
    - text: Sest te olite varemalt pimedus, aga nüüd te olete valgus Issandas. Käige
        nagu valguse lapsed -
      verse: 8
    - text: sest valguse vili on kõiksugune headus ja õigus ja tõde -
      verse: 9
    - text: ja katsuge, mis on Issandale meelepärane!
      verse: 10
    - text: Ärgu teil olgu tegemist pimeduse viljatute tegudega, vaid mõistke need
        pigemini hukka!
      verse: 11
    - text: Sest mis kõik seal salajas nende kaudu sünnib, on häbi öeldagi.
      verse: 12
    - text: Aga kõik saab avalikuks, kui valgus seda paljastab; sest kõik, mis tuleb
        ilmsiks, on valgus.
      verse: 13
    - text: 'Sellepärast Ta ütleb: "Ärka üles, kes magad, ja tõuse üles surnuist,
        siis Kristus valgustab sind!"'
      verse: 14
    - text: Siis vaadake hästi, kuidas te elate, mitte kui rumalad, vaid kui targad,
      verse: 15
    - text: pidades aega kalliks, sest päevad on kurjad!
      verse: 16
    - text: Seepärast ärge olge rumalad, vaid mõistke, mis on Issanda tahtmine.
      verse: 17
    - text: Ärge joovastuge viinast, kust tuleb õnnetu elu, vaid saage täis Vaimu,
      verse: 18
    - text: rääkides isekeskis psalmide ja kiituseviiside ja vaimulike lauludega,
        lauldes ja mängides kannelt Issandale oma südames,
      verse: 19
    - text: kõige eest alatasa tänades Jumalat ja Isa meie Issanda Jeesuse Kristuse
        nimel.
      verse: 20
    - text: Ja olge allaheitlikud üksteisele Kristuse kartuses.
      verse: 21
    - text: Naised, olge allaheitlikud oma meestele, otsekui Issandale!
      verse: 22
    - text: Sest mees on naise pea, nõnda nagu ka Kristus on Koguduse pea, Tema on
        ihu Õnnistegija.
      verse: 23
    - text: Aga nõnda nagu Kogudus on allaheitlik Kristusele, nõnda olgu ka naised
        oma meestele kõigis asjus.
      verse: 24
    - text: Mehed, armastage oma naisi, nõnda nagu ka Kristus on armastanud Kogudust
        ja on andnud Iseenese tema eest,
      verse: 25
    - text: et teda pühitseda, pestes puhtaks veepesemisega sõna sees,
      verse: 26
    - text: ja seada Enese ette Kogudus austatuna, nii et tal ei oleks laiku ega kortsu
        ega muud sellesarnast, vaid et ta oleks püha ja laitmatu.
      verse: 27
    - text: Nõnda peavad mehedki omi naisi armastama nagu iseenese ihu. Kes oma naist
        armastab, armastab iseennast.
      verse: 28
    - text: Sest ükski ei ole iialgi vihanud iseenese liha, vaid igaüks toidab ja
        hoiab seda, nõnda nagu ka Issand Kogudust.
      verse: 29
    - text: Sest meie oleme Tema Ihu liikmed.
      verse: 30
    - text: '"Seepärast inimene jätab maha oma isa ja ema ning hoiab oma naise poole,
        ja need kaks on üks liha!"'
      verse: 31
    - text: See saladus on suur; aga mina räägin Kristusest ja Kogudusest.
      verse: 32
    - text: Olgu nüüd kuidas on, aga teiegi igaüks omaette armastage oma naist nagu
        iseennast; aga naine kartku meest.
      verse: 33
  - chapter: 6
    verses:
    - text: Lapsed, kuulake oma vanemate sõna Issandas, sest see on õige.
      verse: 1
    - text: '"Austa oma isa ja ema!" - see on esimene käsusõna, millel on tõotus:'
      verse: 2
    - text: '"Et su käsi hästi käiks ja sina kaua elaksid maa peal!"'
      verse: 3
    - text: Ja teie, isad, ärge ärritage oma lapsi vihale, vaid kasvatage neid karistuses
        ja Issanda manitsuses.
      verse: 4
    - text: Orjad, olge sõnakuulelikud neile, kes teie isandad on liha poolest, kartuse
        ja värinaga oma südame kohtlases meeles, otsekui Kristusele,
      verse: 5
    - text: mitte silmakirjaks, nagu püüdes olla inimestele meelepärast, vaid kui
        Kristuse orjad, kes südamest teevad, mida Jumal tahab,
      verse: 6
    - text: orjates hea meelega otsekui Issandat ja mitte inimesi,
      verse: 7
    - text: teades, et Issand selle hea, mis keegi on teinud, tasub igaühele, olgu
        ta ori või vaba.
      verse: 8
    - text: Ja teie, isandad, tehke neile samuti ja jätke ähvardamine, sest te teate,
        et nende ja teie Issand on taevas ja et Temal ei ole isikute eelistamist.
      verse: 9
    - text: Lõppeks, mu vennad, saage vägevaks Issandas ja Ta tugevuse jõus!
      verse: 10
    - text: Varustage endid kogu Jumala sõjavarustusega, et te suudaksite seista kuradi
        kavalate rünnakute vastu!
      verse: 11
    - text: Sest meil ei ole maadlemist vere ja lihaga, vaid valitsuste ja võimudega,
        selle pimeduse maailma valitsejatega, taevaaluste kurjuse vaimudega.
      verse: 12
    - text: Sellepärast võtke kätte kõik Jumala sõjavarustus, et te suudaksite vastu
        panna kurjal päeval ja jääda püsima, kui te kõik olete sooritanud.
      verse: 13
    - text: Siis seiske nüüd ja teie niuded olgu vöötatud tõega ja teil olgu seljas
        õiguse soomusrüü
      verse: 14
    - text: ja kingadeks jalas valmidus rahuevangeeliumi kuulutamiseks.
      verse: 15
    - text: Kõige selle juures haarake usukilp, millega te võite kustutada kõik tigeda
        tulised nooled!
      verse: 16
    - text: Ja võtke enesele päästekiiver ja vaimumõõk, see on Jumala sõna,
      verse: 17
    - text: iga palve ja anumise kaudu, palvetage igal ajal Vaimus, ning olge selleks
        valvel kõige püsivusega ja eestpalvetega kõigi pühade eest,
      verse: 18
    - text: ja minugi eest, et minule, kui ma suu avan, antaks julgesti kuulutada
        Evangeeliumi saladust,
      verse: 19
    - text: mille jaoks mina olen saadik ka ahelas, et ma julgesti kõneleksin sellest,
        nõnda nagu mu kohus on kõnelda.
      verse: 20
    - text: Aga et ka teie teaksite, kuidas minu käsi käib, siis jutustab teile kõik
        Tühhikos, armas vend ja ustav abiline Issandas,
      verse: 21
    - text: kelle ma otse selleks läkitasin teie juurde, et te saaksite teada, kuidas
        on lugu meiega, ja et ta kinnitaks teie südameid.
      verse: 22
    - text: Rahu olgu vendadele ja armastus usuga Jumalalt Isalt ja Issandalt Jeesuselt
        Kristuselt.
      verse: 23
    - text: Arm nende kõikidega, kes armastavad meie Issandat Jeesust Kristust kadumatuses.
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: Paulus ja Timoteos, Kristuse Jeesuse sulased, kõigile pühadele Kristuses
        Jeesuses, kes elavad Filipis, ja ühtlasi koguduse juhatajaile ja abilistele.
      verse: 1
    - text: Armu teile ja rahu Jumalalt, meie Isalt, ja Issandalt Jeesuselt Kristuselt!
      verse: 2
    - text: Ma tänan oma Jumalat iga kord, kui ma teid meelde tuletan,
      verse: 3
    - text: alati igas oma palves teie kõikide eest rõõmuga palvetades;
      verse: 4
    - text: ma tänan teie osaduse pärast Evangeeliumiga esimesest päevast siiani;
      verse: 5
    - text: ja olen kindel selles, et See, Kes teis on alustanud hea töö, viib selle
        lõpule Kristuse Jeesuse päevani.
      verse: 6
    - text: Nõnda ongi mulle õige seda teist kõigist mõtelda, sest ma kannan teid
        oma südames, kes te kõik siis, kui ma olen ahelais, ja ka siis, kui kaitsen
        Evangeeliumi ja seda kinnitan, ühes minuga olete armu osalised.
      verse: 7
    - text: Sest Jumal on mu tunnistaja, kuidas ma teid kõiki igatsen Kristuse Jeesuse
        südamlikkusega.
      verse: 8
    - text: Ja seda ma palun Jumalalt, et teie armastus veel rohkem ja rohkem kasvaks
        selges tunnetamises ja kõiges tajumises,
      verse: 9
    - text: et te võiksite kindlaks teha, mis on peaasi, ja oleksite puhtad ning laitmatud
        Kristuse päevaks,
      verse: 10
    - text: täis õiguse vilja, mis tuleb Jeesuse Kristuse läbi, Jumala austuseks ja
        kiituseks.
      verse: 11
    - text: Aga ma tahan teada anda teile, vennad, et see, mis minuga on juhtunud,
        on andnud Evangeeliumile veel rohkem hoogu,
      verse: 12
    - text: nõnda et kogu kohtukojas ja kõigile muile on saanud avalikuks, et ma olen
        ahelais Kristuse pärast
      verse: 13
    - text: ja et suurem osa vendi mu ahelate tõttu on saanud vahvaks Issandas ja
        palju rohkem julgevad kartmatult rääkida Jumala sõna.
      verse: 14
    - text: Mõned küll kuulutavad Kristust kadeduse ja riiu pärast, kuid mõned ka
        hea meelega.
      verse: 15
    - text: Teised kuulutavad armastusest, teades, et ma viibin siin Evangeeliumi
        kaitsmiseks,
      verse: 16
    - text: teised aga kuulutavad Kristust kiusu pärast, mitte puhtast meelest; nad
        ju mõtlevad suurendada minu vangipõlve viletsust.
      verse: 17
    - text: Aga mis sellest? Kui aga Kristust kuulutatakse igal kombel, olgu silmakirjaks,
        olgu tõemeelega, ja sellest ma rõõmutsen ja tahan ka edaspidi rõõmutseda;
      verse: 18
    - text: sest ma tean, et see tuleb mulle päästeks teie palve kaudu ja Jeesuse
        Kristuse Vaimu abil
      verse: 19
    - text: minu kindlat ootust ja lootust mööda, et ma milleski ei jää häbisse, vaid
        et Kristus nüüdki, nagu ikka, täie julgusega saab auliseks minu ihus, olgu
        elu või surma läbi.
      verse: 20
    - text: Sest minule on elamine Kristus ja suremine kasu.
      verse: 21
    - text: Aga kui lihas elamine on tulusam mu tööle, siis ma ei tea, kumba valida.
      verse: 22
    - text: 'Mind tõmbab nii see kui teine: ma himustan siit lahkuda ja olla Kristuse
        juures, sest see on hoopis palju parem;'
      verse: 23
    - text: aga lihasse jäämine on vajalikum teie pärast.
      verse: 24
    - text: Ja selles veendumuses ma tean, et ma jään lihasse ja jään teie kõikide
        juurde teie usu eduks ja rõõmuks,
      verse: 25
    - text: et teie kiitlemine oleks rohke Kristuses Jeesuses minu läbi selle tõttu,
        et ma jälle tulen teie juurde.
      verse: 26
    - text: Ainult käituge Kristuse Evangeeliumi vääriliselt, et ma, olgu tulles ja
        teid nähes või tulemata jäädes, kuuleksin teist, et te püsite ühes vaimus
        ja ühel meelel minuga võitlete Evangeeliumi usu eest
      verse: 27
    - text: ega lase endid heidutada mitte millestki vastaste poolt. See on neile
        hukatuse, teile aga pääste tähiseks, ja nimelt Jumalalt.
      verse: 28
    - text: Sest teile on armust antud Kristuse pärast mitte ainult uskuda Temasse,
        vaid ka kannatada Tema pärast
      verse: 29
    - text: ja võidelda sama võitlust, mida te olete näinud minust ja nüüd minust
        kuulete.
      verse: 30
  - chapter: 2
    verses:
    - text: Kui nüüd mingisugune manitsus Kristuses, kui mingisugune armastuse troost,
        kui mingisugune Vaimu osadus, kui mingisugune südamlikkus ja kaastundmus kehtib,
      verse: 1
    - text: siis tehke mu rõõm täielikuks sellega, et mõtlete sama ja peate ühesugust
        armastust, olles üksmeelsed ja ühemõttelised
      verse: 2
    - text: ega tee midagi riiu ega tühja au pärast, vaid arvate alanduses üksteist
        ülemaks kui iseennast,
      verse: 3
    - text: ja et ükski ei vaata selle peale, mis on tulus temale, vaid ka selle peale,
        mis on tulus teistele.
      verse: 4
    - text: Olgu teil samasugune meel, mis oli ka Kristusel Jeesusel,
      verse: 5
    - text: Kes, kuigi ta oli Jumala nägu, ei arvanud saagiks olla Jumalaga ühesugune,
      verse: 6
    - text: vaid loobus Iseenese olust ning võttis orja näo, saades inimeste sarnaseks;
        ja Ta leiti välimuselt inimesena;
      verse: 7
    - text: Ta alandas iseennast, saades sõnakuulelikuks surmani, pealegi ristisurmani.
      verse: 8
    - text: Sellepärast ongi Jumal Tema ülendanud kõrgele ja andnud Temale nime üle
        kõigi nimede,
      verse: 9
    - text: et Jeesuse nimes nõtkuksid kõik põlved, niihästi taevaliste kui maapealsete
        kui ka maa-aluste omad,
      verse: 10
    - text: ja iga keel tunnistaks, et Jeesus Kristus on Issand, Jumala Isa auks.
      verse: 11
    - text: Nõnda siis, mu armsad, otsekui te ikka olete olnud sõnakuulelikud, mitte
        üksnes nagu siis, kui ma olin teie juures, vaid ka nüüd veel rohkem minu ära
        olles, nõudke oma päästet kartuse ja värinaga!
      verse: 12
    - text: Sest Jumal on See, kes teis on tegev, et te tahate ja tegutsete Tema hea
        meele järgi.
      verse: 13
    - text: Tehke kõik nurisemata ja kaksipidi mõtlemata,
      verse: 14
    - text: et te oleksite laitmatud ja puhtad, veatud Jumala lapsed keset tigedat
        ja pöörast sugupõlve, kelle seas teie paistate otsekui taevatähed maailmas,
      verse: 15
    - text: hoides elu sõna, minule kiitluseks Kristuse päeval, et ma ei ole tühja
        jooksnud ega teinud tühja tööd.
      verse: 16
    - text: Ja kuigi minu veri peaks kahjana valatama teie usu ohvri ja jumalateenistuse
        üle, siiski ma rõõmutsen ja olen rõõmus ühes teie kõikidega.
      verse: 17
    - text: Sellesama pärast olge ka teie rõõmsad ja rõõmutsege ühes minuga.
      verse: 18
    - text: Ma loodan Issandas Jeesuses Timoteose varsti läkitada teie juurde, et
        ka minul oleks hea meel teada saades, kuidas teie käsi käib.
      verse: 19
    - text: Sest mul pole kedagi muud nii üksmeelset minuga, kes nõnda tõsiselt hoolitseks
        teie eest.
      verse: 20
    - text: Sest nad kõik otsivad eneste oma, aga mitte seda, mis on Kristuse Jeesuse
        Oma.
      verse: 21
    - text: Aga tema ustavust te teate, sest nagu laps oma isaga, nõnda on ta minuga
        ühes töötanud Evangeeliumi kasuks.
      verse: 22
    - text: Teda ma loodan nüüd läkitada, niipea kui näen, kuidas minu asi areneb.
      verse: 23
    - text: Ent mul on kindel lootus Issandas, et ma ka ise varsti tulen.
      verse: 24
    - text: Aga ma olen arvanud tarviliseks läkitada teie juurde vend Epafroditose,
        oma kaastöölise ja kaasvõitleja, teie Apostli ja minu vajaduste eest hoolitseja,
      verse: 25
    - text: sellepärast et ta teid kõiki igatses ja suurt tuska tundis sellest, et
        olite kuulnud tema haigestumisest.
      verse: 26
    - text: Sest tema oli ka tõesti suremas haige; ent Jumal andis temale armu, aga
        mitte üksi temale, vaid ka minule, et mulle ei tuleks kurbust kurbuse peale.
      verse: 27
    - text: Sellepärast ma läkitasin tema seda nobedamini, et te teda nähes jälle
        rõõmustuksite ja mul oleks vähem kurbust.
      verse: 28
    - text: Siis võtke ta vastu Issandas kõige rõõmuga ja pidage niisuguseid mehi
        kalliks.
      verse: 29
    - text: Sest Kristuse töö pärast oli ta surma suus ega hoolinud oma elust, et
        täita seda, mis teil jäi tegemata hoolitsemises minu eest.
      verse: 30
  - chapter: 3
    verses:
    - text: Peale kõige, mu vennad, rõõmutsege Issandas! Üht ja sama kirjutades ei
        tüüta see mind, aga teid see kinnitab.
      verse: 1
    - text: Pidage silmas koeri, pidage silmas kurje töötegijaid, hoiduge katkilõikamise
        eest!
      verse: 2
    - text: Sest ümberlõigatud, need oleme meie, kes Jumalat teenime vaimus, ja kiitleme
        Kristusest Jeesusest ega looda liha peale,
      verse: 3
    - text: ehkki mul oleks lootust liha peale. Kui keegi muu arvab, et tema võib
        liha peale loota, siis mina veel rohkem!
      verse: 4
    - text: Ma olen ümber lõigatud kaheksandal päeval, ma olen Iisraeli soost, Benjamini
        suguharust, ma olen heebrealane, sündinud heebrealasist, käsuõpetuselt variser,
      verse: 5
    - text: innukas koguduse tagakiusaja, laitmatu käsuõiguse poolest.
      verse: 6
    - text: Aga mis mulle oli kasuks, olen ma arvanud kahjuks Kristuse pärast.
      verse: 7
    - text: Jah tõesti, mina arvan kõik kahjuks oma Issanda Kristuse Jeesuse ülivõimsa
        tunnetuse vastu, Kelle pärast ma olen minetanud kõik selle ja pean kõike pühkmeiks,
        et kasuks saada Kristust
      verse: 8
    - text: ja et mind leitaks Tema seest ega oleks mul oma õigust, mis on käsust,
        vaid see õigus, mis tuleb Kristuse usu kaudu, see, mis tuleb Jumalalt usu
        varal,
      verse: 9
    - text: et ma tunneksin ära Tema ja Ta ülestõusmise väe ja Tema kannatamise osaduse
        ning muutuksin Tema surma sarnaseks,
      verse: 10
    - text: kui ma kuidagi pääsen ülestõusmisele surnute seast.
      verse: 11
    - text: Ei mitte, et ma selle juba oleksin kätte saanud või oleksin juba täiuslik,
        vaid ma püüan kätte saada seda, mille pärast Kristus Jeesus mind on kätte
        saanud.
      verse: 12
    - text: 'Vennad, mina ei arva seda juba kätte saanud olevat; ent üht ma ütlen:
        ma unustan ära, mis on taga, ja sirutun sinnapoole, mis on ees,'
      verse: 13
    - text: ma pürin seatud eesmärgi poole, taevase kutsumise võiduhinna poole Kristuses
        Jeesuses.
      verse: 14
    - text: Nii mitu nüüd, kui meid on täiuslikku, mõelgem sama! Ja kui te midagi
        mõtlete teisiti, siis Jumal ilmutab teile ka selle.
      verse: 15
    - text: Ometi, kuhu oleme jõudnud, sealt käigem sama teed!
      verse: 16
    - text: Järgige minu eeskuju, vennad, ja vaadelge neid, kes elavad nõnda nagu
        meie teile eeskujuks oleme.
      verse: 17
    - text: Sest paljud, kellest ma teile olen sagedasti öelnud ja nüüd ütlen ka nuttes,
        elavad Kristuse risti vaenlastena.
      verse: 18
    - text: Nende ots on hukatus, nende jumal on nende kõht ja nende au on nende häbis;
        nad taotlevad maapealseid asju.
      verse: 19
    - text: Sest meie ühiskond on teavas, kust me ka ootame Issandat Jeesust Kristust
        kui Õnnistegijat,
      verse: 20
    - text: Kes meie alanduse ihu muudab Oma äraseletatud ihu sarnaseks väge mööda,
        millega Ta võib ka kõik teha Oma alamaks.
      verse: 21
  - chapter: 4
    verses:
    - text: Nõnda, mu armsad ja igatsetud vennad, minu rõõm ja pärg, seiske siis Issandas
        kindlatena, armsad!
      verse: 1
    - text: Euodiat ma manitsen ja ma manitsen Süntühhet olema ühemõttelised Issandas.
      verse: 2
    - text: Ja ma palun ka sind, tõsine kaastööline, aita neid naisi, kes on võidelnud
        Evangeeliumi eest ühes minuga ja Kleemensiga ja mu teiste abimeestega, kelle
        nimed on eluraamatus.
      verse: 3
    - text: 'Olge ikka rõõmsad Issandas! Ja taas ma ütlen: olge rõõmsad.'
      verse: 4
    - text: Teie leebus saagu teatavaks kõigile inimestele. Issand on lähedal.
      verse: 5
    - text: Ärge muretsege ühtigi, vaid laske kõiges oma palumised palve ja anumisega
        ühes tänuga saada Jumalale teatavaks.
      verse: 6
    - text: Ja Jumala rahu, mis on ülem kõigest mõistusest, hoiab teie südamed ja
        mõtted Kristuses Jeesuses.
      verse: 7
    - text: Viimaks, vennad, kõik, mis on tõsine, mis aus, mis õige, mis kasin, mis
        armas, mis on hea kuulda kui vooruslik komme ja kiituse väärt, sellele mõelge!
      verse: 8
    - text: Mis te ka olete õppinud ja saanud ja kuulnud ja näinud minult, seda tehke;
        ja rahu Jumal on siis teiega.
      verse: 9
    - text: 'Väga suureks rõõmuks Issandas aga oli mulle see, et te juba uuesti virgusite
        mõtlema minule: sellele te mõtlesite ennegi, aga teil ei olnud juhust selleks.'
      verse: 10
    - text: Ma ei ütle seda puuduse pärast; sest ma olen õppinud olema rahul sellega,
        mis mul on.
      verse: 11
    - text: 'Oskan elada vähesega ja oskan elada külluses, olen kõigega ja kõigi oludega
        harjunud: nii olema söönud kui ka nägema nälga, elama nii külluses kui ka
        puuduses.'
      verse: 12
    - text: Ma suudan kõik Temas, Kes mind teeb vägevaks.
      verse: 13
    - text: Siiski te tegite hästi, et mind toetasite minu viletsuses.
      verse: 14
    - text: Ent teiegi, filiplased, teate, et armuõpetuse algusaegadest, kui ma läksin
        teele Makedooniast, ükski Kogudus ei olnud osaduses minuga andmise ja võtmise
        arvepidamises kui ainult teie,
      verse: 15
    - text: sest Tessaloonikassegi te saatsite minu tarviduseks ühe ja teise korra.
      verse: 16
    - text: Mitte, et ma andi püüan, vaid ma otsin vilja, mis kasuks oleks teie arvele.
      verse: 17
    - text: Mul on nüüd kõike ja mul on rohkesti; ma sain küllalt, kui ma Epafroditoselt
        võtsin vastu, mis teie olite lähetanud magusa lõhnana ja armsa ohvrina, mis
        on Jumalale meelepärast.
      verse: 18
    - text: Aga küll minu Jumal täidab kõik teie vajaduse Oma rikkust mööda auga Kristuses
        Jeesuses.
      verse: 19
    - text: Aga Jumalale ja meie Isale olgu austus ajastute ajastuteni! Aamen.
      verse: 20
    - text: Tervitage kõiki pühasid Kristuses Jeesuses! Teid tervitavad minu juures
        olevad vennad.
      verse: 21
    - text: Kõik pühad saadavad teile tervitusi, aga iseäranis need, kes on keisri
        perest.
      verse: 22
    - text: Meie Issanda Jeesuse Kristuse arm olgu teie vaimuga!
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: Paulus, Jumala tahtel Jeesuse Kristuse Apostel, ja vend Timoteos,
      verse: 1
    - text: Kolossas elavaile pühadele ja usklikele vendadele Kristuses. Armu teile
        ja rahu Jumalalt, meie Isalt, ja Issandalt Jeesuselt Kristuselt!
      verse: 2
    - text: Me täname Jumalat ja oma Issanda Jeesuse Kristuse Isa, palvetades igal
        ajal teie eest,
      verse: 3
    - text: sest me oleme kuulnud teie usust Kristuses Jeesuses ja teie armastusest
        kõigi pühade vastu,
      verse: 4
    - text: mis teil on taevasse tallele pandud lootuse pärast, millest te varemalt
        olete kuulnud Evangeeliumi tõesõna kaudu,
      verse: 5
    - text: mis on tulnud teie juurde ja nõnda kogu maailmas on kandmas vilja ning
        kasvab, nõnda ka teie seas alates sellest päevast, mil te kuulsite ja tunnetasite
        Jumala armu tõe sees,
      verse: 6
    - text: nõnda nagu te seda ka õppisite Epafrase, meie armsa kaassulase käest,
        kes on ustav Kristuse abiline teie heaks,
      verse: 7
    - text: kes meile ka on teatanud teie armastusest Vaimus.
      verse: 8
    - text: Sellepärast ei ole ka meie sellest päevast, mil me seda kuulsime, lakanud
        palvet tegemast ja palumast teie eest, et teid täidetaks tema tahtmise tunnetusega
        kõiges vaimulikus tarkuses ja arusaamises,
      verse: 9
    - text: et te elaksite väärikalt Issandale, et Temale kõigiti meeldida, vilja
        kandes kõiges heas töös ning kasvades Jumala tunnetuses
      verse: 10
    - text: ja saades vägevaks kõige väega Tema au vägevust mööda kõigeks püsivuseks
        ja pikaks meeleks, rõõmuga
      verse: 11
    - text: tänades Isa, Kes teid on teinud kõlbavaks osa saama püha rahva pärandist
        valguses,
      verse: 12
    - text: Kes meid on päästnud pimeduse võimusest ja on meid asetanud Oma armsa
        Poja Riiki.
      verse: 13
    - text: Temas on meil lunastus, pattude andekssaamine.
      verse: 14
    - text: Tema on nähtamatu Jumala kuju, kõige loodu esmasündinu.
      verse: 15
    - text: Sest Tema läbi on loodud kõik, mis on taevastes ja mis on maa peal, mis
        nähtav ja nähtamatu, olgu aujärjed, ülemused, valitsused, võimud; kõik on
        loodud Tema läbi ja Temasse;
      verse: 16
    - text: ja Tema Ise on enne kõiki, ja kõik püsivad koos Tema sees;
      verse: 17
    - text: ja Tema on ihu - see on Koguduse - pea; Ta on algus ja esmasündinu surnutest,
        et Ta kõiges saaks esikohale.
      verse: 18
    - text: Sest Jumal arvas heaks kõik täiuse lasta elada Temas
      verse: 19
    - text: ja tehes rahu ristivere läbi, lepitada Tema läbi Enese poole kõik, niihästi
        selle, mis on maa peal, kui ka selle, mis on taevas.
      verse: 20
    - text: Ja Ta on teid, kes enne olite Temast võõrdunud ja oma meelsuse poolest
        vaenlased, tehes kurja, nüüd ka lepitatud oma lihalikus ihus surma läbi,
      verse: 21
    - text: et seada teid pühadena ja veatuina ja laitmatuina enese ette,
      verse: 22
    - text: kui te aga jääte ususse hästi rajatuina ja kindlaina ega lase endid ära
        pöörata Evangeeliumi lootusest, mida te olete kuulnud ja mis on kuulutatud
        kõigele loodule taeva all ja mille teenijaks mina, Paulus, olen saanud.
      verse: 23
    - text: Nüüd ma olen rõõmus oma kannatamistes teie pärast, ja mis mul veel puudub
        Kristuse viletsustest, selle ma täiendan omas lihas Tema Ihu heaks, mis on
        Kogudus,
      verse: 24
    - text: 'kelle teenijaks ma olen saanud Jumala korralduse järgi, mis minu kätte
        on usaldatud, et teile täielikult kuulutada Jumala sõna:'
      verse: 25
    - text: seda saladust, mis oli varjul endiste ajastute ja sugupõlvede eest, aga
        nüüd on avalikuks tehtud Tema pühadele,
      verse: 26
    - text: kellele Jumal tahtis teada anda, milline on selle saladuse auhiilguse
        rikkus paganate seas - see on Kristus teie sees, auhiilguse lootus,
      verse: 27
    - text: Keda me kuulutame, manitsedes igat inimest ja õpetades igat inimest kõiges
        tarkuses, et valmistada igat inimest täielikuks Kristuses.
      verse: 28
    - text: Selle jaoks minagi näen vaeva ja võitlen Tema tarmu mööda, mis minus on
        vägevasti tegev.
      verse: 29
  - chapter: 2
    verses:
    - text: Sellepärast ma tahan, et teil oleks teada, kui suur võitlus mul on teie
        ja laodikealaste pärast ja kõikide pärast, kes mu palet lihas ei ole näinud,
      verse: 1
    - text: et saaksid kinnitust nende südamed, olles kokku liidetud armastuses ja
        täieliku mõistmise kogu rikkusesse ning tunnetaksid Jumala saladuse, Kristuse,
      verse: 2
    - text: Kelles peituvad kõik tarkuse ja tunnetuse aarded.
      verse: 3
    - text: Seda ma ütlen selleks, et keegi teid ei petaks meelitavate kõnedega.
      verse: 4
    - text: Sest kuigi mina liha poolest olen eemal, olen ma siiski vaimus teiega
        ühes ning olen rõõmus, nähes teie head korda ja teie kindlat usku Kristusesse.
      verse: 5
    - text: Otsekui te nüüd olete vastu võtnud Kristuse Jeesuse, Issanda, nõnda käige
        Temas
      verse: 6
    - text: juurdunuina Temasse ja rajatuina Temale ning kinnitatuina usus, nõnda
        nagu teid on õpetatud, ja olge ülevoolavad tänus.
      verse: 7
    - text: Vaadake, et keegi teid ei võtaks saagiks mõtteteaduse ja tühja pettusega,
        mis vastavad inimeste pärimusele, maailma algjõududele ja mitte Kristusele.
      verse: 8
    - text: Sest Temas elab kõik Jumala olemise täius ihulikult.
      verse: 9
    - text: Ja te olete täidetud Temas, Kes on iga valitsuse ja võimu pea;
      verse: 10
    - text: ja Temas te olete ka ümber lõigatud ümberlõikamisega, mida ei toimetata
        kätega, vaid lihaliku ihu äraheitmise teel, Kristuse ümberlõikamisega,
      verse: 11
    - text: kui teid ühes Temaga maha maeti ristimises, milles teid ühes üles äratati
        usu läbi, mis on tegev Jumala väes, Kes Tema surnuist üles äratas.
      verse: 12
    - text: Ka teid, kes olite surnud üleastumistes ja oma ümberlõikamata lihas, on
        Ta ühes Temaga teinud elavaks, andes meile andeks kõik üleastumised,
      verse: 13
    - text: kui Ta kustutas meie kohta käiva võlakirja ühes selle sätetega; see oli
        meie vastu ja selle Ta kõrvaldas, seda risti külge naelutades.
      verse: 14
    - text: Ta riisus ülemustelt ja võimudelt relvad ning tegi nad avaliku pilke alusteks,
        võidutsedes nende üle Kristuses.
      verse: 15
    - text: Sellepärast ärgu ükski mõistku kohut teie üle sööma või jooma ja pühade
        või noorkuu või hingamispäevade pärast,
      verse: 16
    - text: mis on vaid tulevaste asjade vari, kuna ihu on Kristuse oma.
      verse: 17
    - text: Ärgu siis teie võiduandi teilt riisugu ükski, kellele meeldib alandlikkus
        ja Inglite austamine ning kes tungib sellesse, mis ta nägemuses on näinud,
        lastes ilmaasjata ennast täis puhuda oma lihaliku meele poolt,
      verse: 18
    - text: ja kes ei pea kinni peast, kelles kogu ihu kokku liidetakse ja koos hoitakse
        kõõluste ja sidemete abil ning kasvab Jumala poolt seatud kasvamist.
      verse: 19
    - text: 'Kui te nüüd ühes Kristusega olete surnud maailma algjõududele, miks te
        siis, nagu elaksite maailmas, lasete endile teha määrusi:'
      verse: 20
    - text: '"Ära puuduta! Ära maitse! Ära katsu käega!"'
      verse: 21
    - text: '- seda, mis kõik on määratud kadumisele kulutamise teel - inimeste käskude
        ja õpetuste järgi?'
      verse: 22
    - text: Sel kõigel on küll tarkuse nägu omatehtud jumalateenistuse, alandlikkuse
        ja ihu kurnamise tõttu, aga mis on ilma erilise väärtuseta ja mis sünnib liha
        rahuldamiseks.
      verse: 23
  - chapter: 3
    verses:
    - text: Kui te nüüd ühes Kristusega olete surnuist üles tõusnud, siis otsige seda,
        mis on ülal, kus Kristus on istumas Jumala paremal käel.
      verse: 1
    - text: Mõelge sellele, mis on ülal, mitte sellele, mis on maa peal!
      verse: 2
    - text: Sest teie olete surnud ja teie elu on varjul ühes Kristusega Jumalas.
      verse: 3
    - text: Kui Kristus, meie elu, saab avalikuks, siis saate ka teie ühes Temaga
        avalikuks au sees.
      verse: 4
    - text: 'Sellepärast surmake oma maapealsed liikmed: hoorus, roppus, kired, pahad
        himud ja ahnus, mis on ebajumalateenistus;'
      verse: 5
    - text: nende pärast tuleb Jumala viha;
      verse: 6
    - text: nende sees käisite muiste ka teie, kui elasite neis.
      verse: 7
    - text: 'Ent nüüd jätke teiegi maha see kõik: viha, ärritatavus, kurjus, pilkamine,
        ropud sõnad oma suust.'
      verse: 8
    - text: Ärge rääkige valet üksteisest, sest te olete endid lahti riietanud vanast
        inimesest tema tegudega,
      verse: 9
    - text: ja olete riietunud uude inimesse, kes on uuendatud õigesti tunnetama oma
        Looja kuju järgi,
      verse: 10
    - text: kus ei ole kreeklast ega juuti, ei ümberlõigatut ega ümberlõikamatut,
        ei harimatut ega sküüti, ei orja ega vaba, vaid kõik ja kõikide sees on Kristus!
      verse: 11
    - text: Riietuge siis kui Jumala valitud pühad ja armastatud südamliku halastusega,
        heldusega, alandusega, tasadusega, pika meelega,
      verse: 12
    - text: sallides üksteist ja andeks andes üksteisele, kui kellelgi on kaebust
        teise peale. Nõnda nagu Kristus teile on andeks andnud, nõnda tehke ka teie.
      verse: 13
    - text: Aga kõigele sellele lisaks olgu armastus; see on täiuslik side.
      verse: 14
    - text: Ja Kristuse rahu valitsegu teie südameis, sest selleks te olete kutsutud
        ühes ihus. Ja olge tänulikud.
      verse: 15
    - text: Kristuse sõna elagu rohkesti teie seas. Kõige tarkusega õpetage ja juhatage
        üksteist psalmidega ja kiituslauludega ja vaimulike lauludega, tänumeeles
        lauldes Issandale oma südames.
      verse: 16
    - text: Ja kõik, mida te iganes teete sõnaga või tööga, seda tehke kõik Issanda
        Jeesuse nimel, tänades Jumalat Isa Tema läbi.
      verse: 17
    - text: Naised, olge meestele allaheitlikud, nõnda nagu on kohus Issandas.
      verse: 18
    - text: Mehed, armastage oma naisi ja ärge olge karmid nende vastu.
      verse: 19
    - text: Lapsed, olge oma vanemaile sõnakuulelikud kõigis asjus, sest see on Issandale
        meelepärast.
      verse: 20
    - text: Isad, ärge ärritage oma lapsi, et nad ei läheks araks.
      verse: 21
    - text: Orjad, olge sõnakuulelikud kõigis asjus neile, kes isandad on liha poolest,
        mitte silmakirjaks nagu need, kes püüavad olla inimestele meelepärast, vaid
        siirast südamest, kartes Issandat.
      verse: 22
    - text: Mida te iganes teete, seda tehke südamest, nõnda nagu Issandale ja mitte
        nagu inimestele,
      verse: 23
    - text: teades, et te saate Issandalt pärandi palga. Te teenite Issandat Kristust.
      verse: 24
    - text: Aga kes teeb ülekohut, saab kätte, mis ta on ülekohut teinud, ja ei tehta
        vahet isikute vahel.
      verse: 25
  - chapter: 4
    verses:
    - text: Isandad, tehke oma orjadele, mis on õige ja kohus, ja teadke, et ka teil
        on Issand taevas.
      verse: 1
    - text: Jääge kindlasti palvesse ja valvake palves tänuga,
      verse: 2
    - text: paludes ühtlasi ka meie eest, et Jumal meile avaks sõna ukse, et saaksime
        rääkida Kristuse saladust, mille pärast mina olengi seotud,
      verse: 3
    - text: et ma seda võiksin avaldada, nõnda nagu mul tuleb kõnelda.
      verse: 4
    - text: Kohelge targasti neid, kes on väljaspool, ja pidage aega kalliks.
      verse: 5
    - text: Teie kõne olgu alati armu sees, soolaga soolatud, et te teaksite, kuidas
        teil tuleb igaühele kosta.
      verse: 6
    - text: Kuidas mu käsi käib, küll seda kõike teatab teile Tühhikos, armas vend
        ja ustav abiline ning kaassulane Issandas,
      verse: 7
    - text: kelle ma praegu läkitan teie juurde selle tarvis, et te saaksite teada,
        kuidas meie käsi käib, ja et ta kinnitaks teie südameid,
      verse: 8
    - text: ühes ustava ja armsa venna Oneesimosega, kes on teie seast. Küll nad annavad
        teile teada, kuidas siin kõigega lugu on.
      verse: 9
    - text: Teile saadab tervisi Aristarhos, mu vangiseltsiline, ja Markus, Barnabase
        õepoeg, kelle kohta te juba olete saanud juhatusi, et kui ta tuleb teie juurde,
        te võtaksite ta vastu.
      verse: 10
    - text: Ja teid tervitab Jeesus, keda hüütakse Justuseks. Need on ümberlõigatuist
        olnud ainsad kaastöölised Jumala Riigi alal, ja nad on olnud mulle troostiks.
      verse: 11
    - text: Teid tervitab Epafras, kes on teie seast, Kristuse Jeesuse sulane, kes
        alati võitleb teie eest palveis, et te püsiksite täiuslikena ja oleksite täidetud
        kõige Jumala tahtmisega.
      verse: 12
    - text: Sest ma annan temale selle tunnistuse, et ta kannab väga suurt hoolt teie
        eest ja nende eest, kes on Laodikeas ja kes on Hierapolises.
      verse: 13
    - text: Teid tervitab arst Luukas, kes mulle on armas, ja Deemas.
      verse: 14
    - text: Tervitage vendi Laodikeas ja Nümfat ja kogudust ta majas.
      verse: 15
    - text: Ja kui see kiri on loetud teie juures, siis tehke nii, et seda loetaks
        ka Laodikea Koguduses, ja et teie loeksite ka Laodikeast tulevat kirja.
      verse: 16
    - text: 'Ja öelge Arhipposele: "Pea silmas oma ametit, mille sa oled saanud Issandalt,
        et sa seda täidaksid!"'
      verse: 17
    - text: See tervitus on minu, Pauluse, oma käega. Mõelge mu ahelatele! Arm teiega!
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: Paulus ja Silvaanus ja Timoteos tessalooniklaste Kogudusele Jumalas Isas
        ja Issandas Jeesuses Kristuses. Armu teile ja rahu!
      verse: 1
    - text: Me täname alati Jumalat teie kõikide eest ning tuletame teid meelde oma
        palvetes, lakkamatult
      verse: 2
    - text: meenutades teie usu tegu ja armastuse tööd ning kannatlikkust lootuses
        meie Issandale Jeesusele Kristusele Jumala ja meie Isa ees,
      verse: 3
    - text: teades, et teie, Jumala armastatud vennad, olete valitud.
      verse: 4
    - text: Sest meie Evangeelium ei tulnud teie juurde mitte ainult sõnaga, vaid
        ka väega ning Püha Vaimuga ja väga kindla veendumusega, nagu te ju isegi teate,
        missugused me olime teie seas teie pärast.
      verse: 5
    - text: Ja teist said meie ja Issanda järgijad, kui te võtsite sõna vastu suures
        viletsuses Püha Vaimu rõõmuga,
      verse: 6
    - text: nii et te olete saanud eeskujuks kõigile usklikele Makedoonias ja Ahhaias.
      verse: 7
    - text: Sest teie juurest on Issanda sõna kostnud mitte ainult Makedooniasse ja
        Ahhaiasse, vaid ka igale poole on levinud teie usk Jumalasse, nõnda et meil
        pole tarvis sellest midagi rääkida.
      verse: 8
    - text: Ise nad ju jutustavad meist, kuidas me oleme tulnud teie juurde ja kuidas
        te olete pöördunud ebajumalaist Jumala poole teenima elavat ja tõelist Jumalat
      verse: 9
    - text: ning ootama taevast Tema Poega, Kelle Tema on surnuist üles äratanud,
        Jeesust, Kes meid tõmbab välja tulevasest vihast.
      verse: 10
  - chapter: 2
    verses:
    - text: Teie ise ju teate, vennad, et meie tulek teie juurde ei ole olnud tühine;
      verse: 1
    - text: vaid, kuigi meie, nagu te teate, olime kannatanud Filipis ja saanud teotada,
        võtsime siiski oma Jumalas julguse kuulutada teile Jumala Evangeeliumi suure
        võitlusega.
      verse: 2
    - text: Sest meie manitsus ei tule mitte eksimeelest, ei ebapuhtast mõttest ega
        kavalusest,
      verse: 3
    - text: vaid nõnda nagu Jumal on meid arvanud kõlbavaks usaldada Evangeelium meie
        kätte, nõnda me ka räägime, ei mitte, nagu tahaksime olla inimestele, vaid
        Jumalale meelepärast, Kes katsub läbi meie südamed.
      verse: 4
    - text: 'Sest me ei ole iialgi tarvitanud meelitavaid sõnu, nagu te teate, ega
        ka ettekäändeid ahnuseks: Jumal on tunnistaja.'
      verse: 5
    - text: Me ei otsi ka austust inimestelt, ei teilt ega muilt,
      verse: 6
    - text: kuigi me Kristuse Apostlitena oleksime võinud esineda tähtsatena; vaid
        me oleme saanud leebeiks teie seas nagu imetaja ema, kes hellitab oma lapsi;
      verse: 7
    - text: nõnda meie, teid ihaldades, olime valmis teile andma mitte ainult Jumala
        Evangeeliumi, vaid ka oma hinged, sest te olite meile armsaks saanud.
      verse: 8
    - text: 'Te mäletate ju, vennad, meie tööd ja vaeva: ööd ja päevad me tegime tööd
        selleks, et mitte kedagi teie seast koormata, ja kuulutasime teie seas Jumala
        Evangeeliumi.'
      verse: 9
    - text: Teie ja Jumal olete tunnistajad, kui pühasti ja õigesti ja laitmatult
        me suhtusime teisse usklikesse;
      verse: 10
    - text: nagu te ka teate, kuidas me igaüht teie seast otsekui isa oma lapsi
      verse: 11
    - text: õhutasime ja julgustasime, teid manitsedes elama nõnda, kuidas kohus on
        Jumala ees, Kes teid kutsub Oma Riiki ja ausse.
      verse: 12
    - text: Ja seepärast meiegi täname lakkamatult Jumalat, et teie, kuuldes meilt
        Jumala sõna, ei võtnud seda vastu mitte inimeste sõnana, vaid sellena, mida
        see tõesti on, Jumala sõnana, mis ka on tegev teie sees, kes usute.
      verse: 13
    - text: Sest teie, vennad, olete saanud nende Kristuses Jeesuses olevate Jumala
        Koguduste järgijaiks, mis on Judeas, sest ka teie olete saanud sedasama kannatada
        oma suguvendade poolt, nõnda nagu nemadki juutide poolt,
      verse: 14
    - text: kes tapsid Issanda Jeesuse ja prohvetid, ja kiusasid meid taga, ja ei
        ole Jumalale meelepärast, ja on kõigi inimeste vastased
      verse: 15
    - text: ning keelavad meid rääkimast paganaile nende päästmiseks, et täita kõigiti
        oma pattude mõõtu. Aga viha ongi juba tulnud nende peale lõpuni.
      verse: 16
    - text: Meie aga, vennad, olles teist lahutatud natukeseks ajaks küll palge, mitte
        aga südame poolest, oleme seda suurema himuga püüdnud näha saada teie palet.
      verse: 17
    - text: Seepärast oleme tahtnud tulla teie juurde, mina, Paulus, küll üks kord
        ja teinegi kord, aga saatan on meid takistanud.
      verse: 18
    - text: Sest kes on meie lootus või rõõm või kiitlemise pärg - kas mitte teiegi
        - meie Issanda Jeesuse Kristuse ees Tema tulemises?
      verse: 19
    - text: Sest teie olete meie au ja rõõm.
      verse: 20
  - chapter: 3
    verses:
    - text: Sellepärast meie, kui me enam ei läbenud kannatada, arvasime heaks jääda
        üksinda Ateenasse
      verse: 1
    - text: ja läkitasime Timoteose, oma venna ja Jumala kaastöölise Kristuse Evangeeliumi
        kuulutamises, teid kinnitama ja manitsema teie usu pärast,
      verse: 2
    - text: et ükski ennast ei laseks vintsutada neis viletsusis. Sest te isegi teate,
        et meid on neisse pandud.
      verse: 3
    - text: Sest ka siis, kui olime teie juures, ütlesime teile ette, et meid vaevad
        ootavad, nõnda nagu ongi sündinud ja on teile teada.
      verse: 4
    - text: Sellepärast ka mina, kui ma enam ei läbenud, läkitasin tema kuulama teie
        usku, kas ehk vahest kiusaja ei ole teid kiusanud ja kas meie vaev ei ole
        saanud tühjaks.
      verse: 5
    - text: Aga kui Timoteos nüüd tuli meie juurde teie juurest ja tõi rõõmsaid sõnumeid
        teie usust ja armastusest ja et te peate meid alati heas mälestuses ning igatsete
        meid näha saada, nõnda nagu meiegi teid,
      verse: 6
    - text: siis oleme trööstitud teie suhtes, vennad, kõiges oma hädas ja kitsikuses
        teie usu läbi,
      verse: 7
    - text: sest et nüüd me elame, kui teie püsite kindlasti Issandas.
      verse: 8
    - text: Sest missugust tänu me võimegi anda Jumalale teie pärast kõige selle rõõmu
        eest, mis meil on teist oma Jumala ees,
      verse: 9
    - text: kuna me ööd ja päevad oleme kõige palavamas palves, et saaksime näha teie
        palet ja täita seda, mis teie usul veel on puudu.
      verse: 10
    - text: Aga meie Jumal ja Isa Ise ja meie Issand Jeesus Kristus juhtigu meie tee
        teie juurde.
      verse: 11
    - text: Ent teid kasvatagu Issand ja tehku teid rikkaks armastuse poolest üksteise
        vastu ja kõikide vastu, nagu meiegi oleme teie vastu,
      verse: 12
    - text: et kinnitada teie südamed laitmatuiks pühitsuses Jumala ja meie Isa ees
        meie Issanda Jeesuse tulekul kõigi ta pühadega.
      verse: 13
  - chapter: 4
    verses:
    - text: Peale selle nüüd, vennad, me palume ja manitseme teid Issandas Jeesuses,
        et teie, nõnda nagu te meilt olete õppinud, kuidas elada ja olla Jumalale
        meeltmööda, ja nõnda nagu te juba elategi, kasvaksite veel täiuslikumaks.
      verse: 1
    - text: Sest te teate, mis käsud me teile oleme andnud Issanda Jeesuse läbi.
      verse: 2
    - text: Sest see on Jumala tahtmine, teie pühitsus, et te hoiduksite hooruse eest,
      verse: 3
    - text: et igaüks teie seast teaks hoida oma astjat pühaduses ja aus,
      verse: 4
    - text: mitte himude kiimas, nõnda nagu paganad, kes ei tunne Jumalat,
      verse: 5
    - text: et ükski teist ei teeks ülekohut ega petaks oma venda asjaajamises, sest
        et Issand on kättemaksja kõigi niisuguste asjade eest, nõnda nagu me olemegi
        teile enne öelnud ning tunnistanud.
      verse: 6
    - text: Sest Jumal ei ole meid mitte kutsunud rüvedusele, vaid pühitsusele.
      verse: 7
    - text: Seepärast, kes seda hülgab, ei hülga inimest, vaid Jumala, Kes ka annab
        Oma Püha Vaimu teie sisse.
      verse: 8
    - text: Aga vennalikust armastusest ei ole vaja teile kirjutada, sest teid endid
        on Jumal õpetanud armastama üksteist;
      verse: 9
    - text: sest te teete seda ka kõigile vendadele kogu Makedoonias. Me ainult manitseme
        teid, vennad, et te kasvaksite veel täiuslikumaks
      verse: 10
    - text: ja otsiksite au selles, et elate vaiksesti ja ajate oma asju ning teete
        tööd oma kätega, nõnda nagu me oleme teid käskinud,
      verse: 11
    - text: et te käitumises oleksite ausad nende vastu, kes on väljaspool, ega vajaks
        ühegi abi.
      verse: 12
    - text: Aga me ei taha, et teil, vennad, oleks teadmata nende järg, kes on läinud
        magama, et teiegi ei läheks nõnda kurvaks nagu teised, kellel ei ole lootust.
      verse: 13
    - text: Sest kui me usume, et Jeesus on surnud ning üles tõusnud, nõnda ka Jumal
        toob esile Jeesuse kaudu need, kes ühes Temaga on läinud magama.
      verse: 14
    - text: Sest seda me ütleme teile Issanda sõnaga, et meie, kes elame ja üle jääme
        Issanda tulemiseni, ei jõua mitte ette neist, kes on läinud magama;
      verse: 15
    - text: sest et Issand Ise tuleb taevast alla sõjahüüuga, peaingli hääle ning
        Jumala pasunaga, ja Kristuses surnud tõusevad üles esmalt;
      verse: 16
    - text: selle järele kistakse meid, kes elame ja üle jääme, ühtlasi nendega pilvede
        peal Issandale vastu üles õhku, ja nõnda saame olla ikka ühes Issandaga.
      verse: 17
    - text: Kinnitage nüüd üksteist nende sõnadega!
      verse: 18
  - chapter: 5
    verses:
    - text: Aga aegadest ja tundidest ei ole teile, vennad, tarvis kirjutada,
      verse: 1
    - text: sest te ise teate selgesti, et Issanda päev tuleb nagu varas öösel.
      verse: 2
    - text: 'Kui nad ütlevad: "Nüüd on rahu ja julgeolek!", tabab neid äkiline hukatus
        nõnda nagu lapsevaev naise, kes on käima peal; ja nad ei pääse mitte pakku.'
      verse: 3
    - text: Aga teie, vennad, ei ole mitte pimeduses, nii et see päev teid saaks haarata
        kui varas.
      verse: 4
    - text: Teie kõik olete ju valguse lapsed ja päeva lapsed. Meie ei ole mitte öö
        ega pimeduse lapsed.
      verse: 5
    - text: Siis ärgem magagem nagu teised, vaid valvakem ja olgem kained.
      verse: 6
    - text: Sest kes magavad, need magavad öösel, ja kes joobnud on, need on öösel
        joobnud.
      verse: 7
    - text: Aga meie, kes oleme päeva lapsed, olgem kained, varustatud usu ja armastuse
        raudrüüga ja päästelootuse kiivriga.
      verse: 8
    - text: Sest Jumal ei ole meid pannud viha alla, vaid pääste omandamisele meie
        Issanda Jeesuse Kristuse läbi,
      verse: 9
    - text: Kes meie eest suri, et meie, kas valvame või magame, ühes Temaga elaksime.
      verse: 10
    - text: Sellepärast manitsege üksteist ja kosutage üksteist, nagu te seda teetegi.
      verse: 11
    - text: Aga me palume teid, vennad, tunnustada neid, kes teevad tööd teie seas
        ja on teie ülevaatajad Issandas ning juhatavad teid,
      verse: 12
    - text: ja pidada neid üpris väga armsaks nende töö pärast. Pidage rahu isekeskis!
      verse: 13
    - text: 'Me manitseme teid, vennad: noomige korratuid, julgustage argu, toetage
        nõtru, olge pika meelega kõikide vastu.'
      verse: 14
    - text: Katsuge, et ükski teisele ei tasu kurja kurjaga, vaid püüdke ikka teha
        head üksteisele ja kõikidele.
      verse: 15
    - text: Olge ikka rõõmsad.
      verse: 16
    - text: Palvetage lakkamata.
      verse: 17
    - text: Olge tänulikud kõige eest; sest see on Jumala tahtmine teie suhtes Kristuses
        Jeesuses.
      verse: 18
    - text: Ärge kustutage Vaimu.
      verse: 19
    - text: Ärge pange halvaks prohvetlikult kõnelemist.
      verse: 20
    - text: Katsuge kõike läbi; pidage kinni, mis hea on.
      verse: 21
    - text: Hoiduge kõiksuguse kurja eest.
      verse: 22
    - text: Aga rahu Jumal Ise pühitsegu teid täielikult ja kogu teie vaim ja hing
        ja ihu säiligu laitmatuina meie Issanda Jeesuse Kristuse tulekuks.
      verse: 23
    - text: Ustav on See, Kes teid kutsub; küll Ta teebki seda.
      verse: 24
    - text: Vennad, palvetage meie eest!
      verse: 25
    - text: Tervitage kõiki vendi püha suudlusega.
      verse: 26
    - text: Ma vannutan teid Issanda juures, et te selle kirja ette loeksite kõigile
        vendadele.
      verse: 27
    - text: Meie Issanda Jeesuse Kristuse arm olgu teiega!
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: Paulus ja Silvaanus ja Timoteos tessalooniklaste Kogudusele Jumalas, meie
        Isas, ja Issandas Jeesuses Kristuses.
      verse: 1
    - text: Armu teile ja rahu Jumalalt, meie Isalt, ja Issandalt Jeesuselt Kristuselt!
      verse: 2
    - text: Me oleme alati kohustatud Jumalat tänama teie eest, vennad, nõnda nagu
        on sünnis, sest et teie usk vägevasti kasvab ja armastus jõudsasti edeneb
        igaühes teie kõikide seas üksteise vastu,
      verse: 3
    - text: nõnda et me isegi teist kiitleme Jumala Kogudustes, teie kannatlikkusest
        ja usust, kõigis teie tagakiusamistes ja viletsusis, mida te kannatate
      verse: 4
    - text: Jumala õige kohtu tõestuseks, et teid arvataks Jumala riiki väärt olevat,
        mille pärast te ka kannatate,
      verse: 5
    - text: kui see kuidagi on õige Jumala ees, et teie vaevajaile tasutaks vaevamisega
      verse: 6
    - text: ja teile, keda vaevatakse, antaks hingamist ühes meiega, kui Issand Jeesus
        ilmub taevast Oma väe Inglitega
      verse: 7
    - text: tuleleegis ja maksab kätte neile, kes ei tunne Jumalat ja kes ei alistu
        meie Issanda Jeesuse Kristuse Evangeeliumile,
      verse: 8
    - text: kes saavad nuhtluseks igavese hukatuse, hülgamise Issanda palge eest ja
        Tema vägevuse auhiilgusest,
      verse: 9
    - text: kui Ta sel päeval tuleb, et austatud olla Oma pühades ja imestatav kõigi
        usklike seas, sest et meie tunnistust teie kohta on ustud.
      verse: 10
    - text: Selleks me palumegi alati teie eest, et meie Jumal peaks teid kutsumisväärseks
        ja teeks täielikuks kõik teie hea meele tubliduse ja teie usu teo väes,
      verse: 11
    - text: et meie Issanda Jeesuse Kristuse nime austataks teie sees ja teid Tema
        sees meie Jumala ja meie Issanda Jeesuse Kristuse armu mööda.
      verse: 12
  - chapter: 2
    verses:
    - text: Aga me palume teid, vennad, meie Issanda Jeesuse Kristuse tulemise ja
        meie kokkusaamise pärast Temaga,
      verse: 1
    - text: et te ei annaks endid niipea kõigutada sinna ja tänna eemale õigest meelest
        ega heidutada ei vaimu läbi ega sõna läbi või kirja läbi, otsekui oleks see
        meie lähetatud, nagu peaks Issanda päev olema käes.
      verse: 2
    - text: Ärgu ükski teid petku mingil kombel; sest see päev ei tule mitte enne,
        kui on tulnud ärataganemine ja saanud avalikuks ülekohtu-inimene, hukatusepoeg,
      verse: 3
    - text: kes paneb vastu ja tõstab enese üle kõige, mida nimetatakse Jumalaks või
        jumalateenistuseks, nii et ta istub Jumala templisse ja ütleb enese olevat
        Jumala.
      verse: 4
    - text: Eks te mäleta, et ma seda teile ütlesin, kui olin alles teie juures?
      verse: 5
    - text: Ja nüüd te teate, mis takistab teda saamast avalikuks omal ajal.
      verse: 6
    - text: Sest ülekohtu saladus on juba mõjumas; ainult peab enne vahelt kõrvaldatama
        see, kes teda siiamaani takistab;
      verse: 7
    - text: ja siis saab avalikuks ülekohtune - kelle Issand Jeesus hävitab Oma suu
        vaimuga ja kellele ta teeb otsa Oma tulemise ilmumisega -
      verse: 8
    - text: kelle tulemine sünnib saatana võimu mõjustusel igasuguses valeväes ja
        valetunnustähtedega ja valeimetegudega
      verse: 9
    - text: ja igasuguse ülekohtu pettuses neile, kes hukka lähevad, sellepärast et
        nad ei võtnud vastu tõearmastust, et nad oleksid võinud pääseda.
      verse: 10
    - text: Ja sellepärast Jumal läkitab neile vägeva eksituse, et nad hakkavad uskuma
        valet,
      verse: 11
    - text: et mõistetaks hukka kõik need, kes ei ole uskunud tõde, vaid kellel on
        olnud hea meel ülekohtust.
      verse: 12
    - text: Aga me peame alati tänama Jumalat teie eest, Issanda armastatud vennad,
        et Jumal algusest teid on valinud õndsuseks Vaimu pühitsemise ja tõeusu kaudu,
      verse: 13
    - text: milleks ta on teidki kutsunud meie Evangeeliumi läbi, et te kätte saaksite
        meie Issanda Jeesuse Kristuse au.
      verse: 14
    - text: Siis seiske nüüd, vennad, ja pidage kinni neist õpetusist, mis te meilt
        olete õppinud suusõnal või kirja teel.
      verse: 15
    - text: Aga meie Issand Jeesus Kristus Ise ja Jumal, meie Isa, Kes meid on armastanud
        ja meile on andnud igavese troosti ja hea lootuse armuannina,
      verse: 16
    - text: trööstigu teie südameid ja kinnitagu teid igasuguses heas teos ja sõnas!
      verse: 17
  - chapter: 3
    verses:
    - text: Lõppeks, vennad, paluge meie eest, et Issanda sõna leviks ja et see tõuseks
        ausse nõnda nagu teiegi juures,
      verse: 1
    - text: ja et me pääseksime nurjatute ja kurjade inimeste käest. Sest usk ei ole
        mitte igaühe oma.
      verse: 2
    - text: Aga Issand on ustav, Kes teid kinnitab ja kurja eest hoiab.
      verse: 3
    - text: Ja me loodame teist Issandas, et te nüüd ja ka edaspidi teete, mida me
        käsime.
      verse: 4
    - text: Ent Issand juhtigu teie südamed Jumala armastuse ja Kristuse kannatlikkuse
        poole.
      verse: 5
    - text: Aga me käsime teid, vennad, meie Issanda Jeesuse Kristuse nimel hoiduda
        igast vennast, kes elab korratut elu ja mitte seda pärimust mööda, mille olete
        meilt saanud.
      verse: 6
    - text: Sest te teate ise, kuidas te peate meie eeskuju järgi elama, sest me ei
        ole elanud korratult teie keskel
      verse: 7
    - text: ega ole kellegi juures leiba muidu söönud, vaid oleme vaeva ja rängeldamisega
        ööd ja päevad teinud tööd, et mitte kedagi teie seast koormata;
      verse: 8
    - text: ei mitte, et meil poleks selleks meelevalda, vaid et me annaksime teile
        head eeskuju käia meie järel.
      verse: 9
    - text: Sest ka siis, kui olime teie juures, seadsime nii, et kes ei taha tööd
        teha, ärgu ka söögu.
      verse: 10
    - text: Me kuuleme ju, et mõned teie seast elavad korratut elu ega tee tööd, vaid
        janditavad.
      verse: 11
    - text: Ent niisuguseid me käsime ja manitseme Issandas Jeesuses Kristuses, et
        nad vaikselt tööd tehes sööksid omaenese leiba!
      verse: 12
    - text: Kuid teie, vennad, ärge tüdige head tegemast!
      verse: 13
    - text: Aga kui keegi meie sõna, mis meie kirja kaudu on öeldud, ei võta kuulda,
        siis pidage teda silmas ja ärge tehke tegemist temaga, et ta häbeneks.
      verse: 14
    - text: Ometi ärge pidage teda vaenlaseks, vaid hoiatage teda kui venda.
      verse: 15
    - text: Aga Rahuissand Ise andku teile rahu alati ja igal viisil! Issand olgu
        teie kõikidega!
      verse: 16
    - text: See tervitus on minu, Pauluse käega; see on tunnuseks igas kirjas; nõnda
        ma kirjutan.
      verse: 17
    - text: Meie Issanda Jeesuse Kristuse arm olgu teie kõikidega!
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: Paulus, Kristuse Jeesuse Apostel Jumala, meie Õnnistegija, ja Kristuse
        Jeesuse, meie lootuse käsul,
      verse: 1
    - text: Timoteosele, oma tõelisele pojale usus. Armu, halastust, rahu Jumalalt
        Isalt ja Kristuselt Jeesuselt, meie Issandalt!
      verse: 2
    - text: Nõnda kuidas ma Makedooniasse minnes sind õhutasin jääma kauemaks Efesosse,
        et mõningaid manitseda, et nad ei õpetaks teisiti
      verse: 3
    - text: ega teeks tegemist tühjade juttudega ja lõpmatute suguvõsade üleslugemistega,
        mis tekitavad rohkem küsimusi kui Jumala majapidamisest arusaamist usus, nõnda
        tee.
      verse: 4
    - text: Sest käskimise eesmärk on armastus puhtast südamest ja heast südametunnistusest
        ja silmakirjatsematust usust.
      verse: 5
    - text: Neist on mõned ära taganenud ja kaldunud kõrvale tühja kõne poole,
      verse: 6
    - text: tahtes olla käsuõpetajad, kuigi nad ei mõista seda, mida nad räägivad,
        ega seda, mida nad kindlasti väidavad.
      verse: 7
    - text: Me ju teame, et käsk on hea, kui keegi seda käsitleb käsu kohaselt
      verse: 8
    - text: ja peab meeles, et käsku pole seatud õigele, vaid ülekohtustele ja kangekaelseile,
        jumalakartmatuile ja patustele, õelatele ja roojastele, isatapjaile ja ematapjaile,
        mõrtsukaile,
      verse: 9
    - text: hoorajaile, poisipilastajaile, inimesemüüjaile, valelikele, valevandujaile
        ja kõigele muule, mis käib õige õpetuse vastu -
      verse: 10
    - text: õndsa Jumala au Evangeeliumi järgi, mis on usaldatud minu kätte.
      verse: 11
    - text: Ma tänan teda, kes mind on teinud vägevaks, Kristust Jeesust, meie Issandat,
        et Ta mind on pidanud ustavaks, pannes mind Oma teenistusse,
      verse: 12
    - text: ehk ma küll enne olin pilkaja ja tagakiusaja ja vägivaldne. Aga ma olen
        armu saanud, sest ma olin seda teinud teadmata, uskmatus meeles.
      verse: 13
    - text: Meie Issanda arm aga on olnud üliväga suur usu ja armastusega, mis on
        Kristuses Jeesuses.
      verse: 14
    - text: Ustav on see sõna ja kõigiti vastuvõetav, et Kristus Jeesus on tulnud
        maailma päästma patuseid, kelle seast mina olen suurim;
      verse: 15
    - text: kuid sellepärast ma olen saanud armu, et Jeesus Kristus kõigepealt minus
        osutaks kõike Oma pikka meelt eeskujuks neile, kes veel edaspidi saavad usklikuks
        Temasse igaveseks eluks.
      verse: 16
    - text: Aga ajastute Kuningale, kadumatule, nähtamatule, ainule Jumalale olgu
        au ja austus ajastute ajastuteni! Aamen.
      verse: 17
    - text: Selle käsu ma panen su südamele, mu poeg Timoteos, vastavalt varemaile
        sinu kohta käivaile ennustustele, et sa nende varal võitleksid õilsat võitlust,
      verse: 18
    - text: omades usku ja head südametunnistust, mille mõningad on tõuganud enesest
        ära ja on selle tõttu usu suhtes läinud põhja nagu laev.
      verse: 19
    - text: Nende seast on Hümenaios ja Aleksandros, keda ma olen andnud saatana meelevalda,
        et nad karistuse all võõrduksid pilkamisest.
      verse: 20
  - chapter: 2
    verses:
    - text: Ma manitsen siis nüüd kõigepealt tegema palveid, palvusi, eestpalveid,
        tänupalveid kõigi inimeste eest,
      verse: 1
    - text: kuningate ja kõigi ülemate eest, et võiksime vaikset ja rahulikku elu
        elada kõiges jumalakartuses ja aususes.
      verse: 2
    - text: Sest see on hea ja armas Jumala, meie Õnnistegija meelest,
      verse: 3
    - text: Kes tahab, et kõik inimesed õndsaks saaksid ja tõe tunnetusele tuleksid.
      verse: 4
    - text: Sest Jumal on üks, ka vahemees üks Jumala ja inimeste vahel, inimene Kristus
        Jeesus,
      verse: 5
    - text: Kes andis Iseenese lunastushinnaks kõikide eest, et sellest antaks tunnistust
        parajail aegadel;
      verse: 6
    - text: ja selle tarvis olen mina pandud kuulutajaks ja Apostliks - ma räägin
        tõtt Kristuses ega valeta mitte - paganate õpetajaks usus ja tões.
      verse: 7
    - text: Ma tahan siis, et mehed palvetaksid igas kogumispaigas ja tõstaksid üles
        pühad käed ilma vihata ja kahtlemiseta;
      verse: 8
    - text: nõndasamuti ka, et naised, viisakalt riietatud, endid ehiksid häbeliku
        ja mõistliku meelega, mitte juuksepalmikutega ega kullaga ega pärlitega ega
        kalliste riietega,
      verse: 9
    - text: vaid heade tegudega, nõnda kui sobib naistele, kes endid tunnistavad jumalakartlikeks.
      verse: 10
    - text: Naine õppigu vaiksel viisil, olles kõigiti alistuv.
      verse: 11
    - text: Aga naisele ma ei luba õpetada ega valitseda mehe üle, vaid ta elagu vaikselt.
      verse: 12
    - text: Sest Aadam loodi enne, siis Eeva;
      verse: 13
    - text: ega Aadamat petetud, vaid naist peteti ja ta sattus üleastumisse,
      verse: 14
    - text: aga ta saab õndsaks lastesünnitamise läbi, kui ta jääb ususse ja armastusse
        ning pühitsusse mõistliku meelega.
      verse: 15
  - chapter: 3
    verses:
    - text: 'Ustav on see sõna: kui keegi püüab Koguduse ülevaataja ametisse, siis
        ta igatseb kaunist tööd.'
      verse: 1
    - text: Niisiis tuleb Koguduse ülevaatajal olla laitmatu, ühe naise mees, kaine,
        mõistlik, viisakas, külalislahke, osav õpetama;
      verse: 2
    - text: mitte joodik, mitte riiakas, vaid leebe, rahunõudja, mitte rahaahne,
      verse: 3
    - text: vaid kes oma maja hästi valitseb, kes oma lapsi peab sõnakuulmises kõige
        aususega.
      verse: 4
    - text: Sest kui keegi iseenese maja ei oska juhtida, kuidas ta võib hoolt kanda
        Jumala Koguduse eest?
      verse: 5
    - text: Ta ärgu olgu alles vastpöördunu, et ta ei läheks uhkeks ega langeks sama
        nuhtluse alla kui kurat.
      verse: 6
    - text: Ka olgu tal hea tunnistus neilt, kes on väljaspool Kogudust, et ta ei
        satuks naeru alla ja kuradi köitesse.
      verse: 7
    - text: Nõndasamuti tuleb ka abilistel olla ausad, mitte kahekeelsed, mitte joomamehed,
        mitte liigkasuvõtjad, vaid sellised,
      verse: 8
    - text: kellel usu saladus on puhtas südametunnistuses.
      verse: 9
    - text: Ent nad katsutagu enne läbi ja siis, kui nad on laitmatud, astugu nad
        ametisse.
      verse: 10
    - text: Nõndasamuti olgu nende naised ausad, mitte keelepeksjad, kained, ustavad
        kõigis asjus.
      verse: 11
    - text: Koguduse abilised olgu ühe naise mehed, kes oma lapsi ja oma peret hästi
        juhivad.
      verse: 12
    - text: Sest need, kes on hästi pidanud oma ametit, saavutavad enestele kauni
        lugupidamise ja suure julguse usus, mis on Kristuses Jeesuses.
      verse: 13
    - text: Seda kirjutan sulle, ehk ma küll loodan pea tulla sinu juurde,
      verse: 14
    - text: et kui ma viibin, sa teaksid, kuidas tuleb käituda Jumala kojas, mis on
        elava Jumala Kogudus, tõe sammas ja alustugi.
      verse: 15
    - text: 'Ja vastuvaieldamatu suur on jumalakartuse saladus: Jumal on avalikuks
        saanud lihas, õigeks mõistetud Vaimus, ilmunud inglitele, kuulutatud paganate
        seas, usutud maailmas, üles võetud ausse!'
      verse: 16
  - chapter: 4
    verses:
    - text: Aga Vaim ütleb selge sõnaga, et viimsel ajal mõned taganevad usust ja
        hoiavad eksitajate vaimude ja kurjade vaimude õpetuste poole,
      verse: 1
    - text: valekuulutajate silmakirjaliku vagaduse tõttu, kes oma südametunnistusse
        otsekui tulise märgi on põletanud
      verse: 2
    - text: ja keelavad abiellumast ning maitsmast rooga, mis Jumal on loonud selleks,
        et usklikud ja tõetundjad seda vastu võtaksid tänuga.
      verse: 3
    - text: Sest kõik, mis Jumal on loonud, on hea, ja miski ei ole hüljatav, kui
        seda vastu võetakse tänuga.
      verse: 4
    - text: Sest seda pühitsetakse Jumala sõna ja palve läbi.
      verse: 5
    - text: Kui sa seda vendadele ette paned, oled sa Kristuse Jeesuse hea abiline
        ja toidad ennast usu ja hea õpetuse sõnadega, mida sa oled järginud.
      verse: 6
    - text: Ent kõlvatut ja vananaiste vada väldi, aga harjuta ennast jumalakartuses.
      verse: 7
    - text: Sest ihulikust harjutusest on pisut kasu; aga jumalakartusest on kasu
        kõigile asjadele ja sellel on käesoleva ja tulevase elu tõotus.
      verse: 8
    - text: Ustav on see sõna ja kõigiti vastuvõetav.
      verse: 9
    - text: Sest selleks me näeme vaeva ja võitleme, et me oleme lootnud elava Jumala
        peale, Kes on kõigi inimeste, iseäranis usklike, Õnnistegija.
      verse: 10
    - text: Seda käsi ja õpeta!
      verse: 11
    - text: Ükski ärgu põlaku sinu noorust, vaid ole usklikele eeskujuks sõnas, elus,
        armastuses, usus, meelepuhtuses.
      verse: 12
    - text: Kuni ma tulen, ole hoolas ette lugema, manitsema ja õpetama.
      verse: 13
    - text: Ära jäta eneses peituvat armuannet hooletusse, mis sulle anti ennustuse
        läbi, kui vanemad panid oma käed sinu peale.
      verse: 14
    - text: Seda harrasta, selles ela, et sinu edenemine oleks ilmne kõikidele.
      verse: 15
    - text: Pane tähele iseennast ja õpetust; püsi kindlasti selles; sest kui sa seda
        teed, päästad sa enese ja need, kes sind kuulevad.
      verse: 16
  - chapter: 5
    verses:
    - text: Vana meest ära sõitle valjusti, vaid manitse teda kui isa, nooremaid kui
        vendi,
      verse: 1
    - text: vanemaid naisi kui emasid, nooremaid kui õdesid kõiges meelepuhtuses.
      verse: 2
    - text: Austa leski, kes on õiged lesknaised.
      verse: 3
    - text: Aga kui kellelgi lesel on lapsi või lapselapsi, siis õppigu need esiti
        vagalt kohtlema oma majarahvast ja tasuma, mis nad on võlgu oma vanemaile.
        Sest see on meelepärane Jumala ees.
      verse: 4
    - text: Aga kes õige lesk on ja üksi maha jäänud, see loodab Jumala peale ja jääb
        kindlasti anumistesse ja palvetesse ööd ja päevad.
      verse: 5
    - text: Aga kes elab lihahimus, see on elusalt surnud.
      verse: 6
    - text: Ja sedagi pane südamele, et nad oleksid laitmatud.
      verse: 7
    - text: Aga kui keegi enese omaste ja iseäranis kodakondsete eest ei kanna hoolt,
        see on usu ära salanud ja on pahem kui uskmatu.
      verse: 8
    - text: Leskede hulka loetagu ainult niisugune, kes on vähemalt kuuskümmend aastat
        vana ja on olnud ühe mehe naine,
      verse: 9
    - text: ja kes on tunnustatud heade tegude poolest, kui ta on kasvatanud lapsi,
        kui ta on vastu võtnud võõraid, kui ta on pühade jalgu pesnud, kui ta on aidanud
        hädasolijaid, kui ta on püüdnud teha kõiksugust head.
      verse: 10
    - text: Kuid nooremaid leski keeldu vastu võtmast, sest kui iharus neid Kristuse
        kiuste vallutab, siis nad tahavad minna mehele,
      verse: 11
    - text: ja neid tuleb süüdistada selles, et nad on hüljanud esimese usu.
      verse: 12
    - text: Kui nad on pealegi jõude, harjuvad nad käima mööda maju, ja siis ei ole
        nad mitte ainult jõude, vaid ka lobisejad ning uudishimulikud ja räägivad
        sobimatuid asju.
      verse: 13
    - text: Ma tahan siis, et nooremad läheksid mehele ja tooksid lapsi ilmale, valitseksid
        majatalitusi ega annaks vastasele põhjust solvamiseks.
      verse: 14
    - text: Sest mõned ongi juba pöördunud saatana jälgedesse.
      verse: 15
    - text: Kui kellelgi usklikul mehel või naisel on leski omaste seas, siis nad
        hooldagu neid ja ärgu saagu need koormaks Kogudusele, et see võiks hooldada
        tõelisi leski.
      verse: 16
    - text: Vanemaid, kes hästi juhatavad Kogudusi, peetagu kahekordse austuse vääriliseks,
        eriti neid, kes töötavad sõnas ja õpetuses.
      verse: 17
    - text: 'Sest Kiri ütleb: "Ära seo kinni härja suud, kui ta pahmast tallab!" ja:
        "Töötegija on oma palga väärt!"'
      verse: 18
    - text: Vanema vastu tõstetud kaebust ära võta kuulda, kui ei ole juures kaht
        või kolme tunnistajat.
      verse: 19
    - text: Kes pattu teevad, neid noomi kõikide ees, et ka teistel oleks hirm.
      verse: 20
    - text: Ma vannutan sind Jumala ja Kristuse Jeesuse ja äravalitud inglite ees,
        et sa seda pead silmas ilma eelarvamiseta ega tee midagi erapoolikult.
      verse: 21
    - text: Ära ole kärmas kellelegi käsi pea peale panema ja ära tee ennast teiste
        pattude osaliseks. Pea ennast puhtana.
      verse: 22
    - text: Ära joo enam ainult vett, vaid tarvita pisut viina oma kõhu pärast ja
        oma sageda põdemise pärast.
      verse: 23
    - text: Mõnede inimeste patud on kohe avalikud ja on kohe hukkamõistetavad, aga
        mõnede omad saavad tagantjärele ilmsiks.
      verse: 24
    - text: Samuti on ka head teod kohe avalikud, ja needki, mis seda ei ole, ei või
        jääda varjule.
      verse: 25
  - chapter: 6
    verses:
    - text: Kõik need, kes on orjaikke all, pidagu oma isandaid kõige austuse väärt,
        et Jumala nime ja õpetust ei pilgataks.
      verse: 1
    - text: Aga kellel on usklikud isandad, ärgu pidagu neid halvemaks, sellepärast
        et nad on vennad, vaid orjaku neid veel parema meelega, sest et nad on usklikud
        ja armsad ning harrastavad heategevust. Seda õpeta ja manitse.
      verse: 2
    - text: Kui keegi õpetab teisiti ega hoia meie Issanda Jeesuse Kristuse tervete
        sõnade ja õpetuse poole, mis viib jumalakartusele,
      verse: 3
    - text: siis on see iseennast täis ega saa aru millestki, vaid on haige küsimuste
        ja vaidlemiste poolest, millest tõuseb kadedust, riidu, laimu, kurje kahtlusi,
      verse: 4
    - text: alalisi tülitsusi inimeste vahel, kelle mõistus on rikutud ja kellel on
        tõde läinud käest, kes peavad jumalakartust tuluallikaks.
      verse: 5
    - text: Ent jumalakartus on suur tuluallikas, kui ta on ühendatud rahulolemisega.
      verse: 6
    - text: Ei ole me ju midagi toonud maailma, seepärast me ei või midagi siit ära
        viia.
      verse: 7
    - text: Aga kui meil on peatoidust ja ihukatet, siis olgem sellega rahul.
      verse: 8
    - text: Ent kes tahavad rikkaks saada, need langevad kiusatusse ja võrku ja paljudesse
        rumalaisse ja kahjulikesse himudesse, mis suruvad inimesed alla hukatusse
        ja hävitusse.
      verse: 9
    - text: Sest rahaahnus on kõigi kurjade asjade juur; raha ihaldades on mitmed
        ära eksinud usust ja on iseendile valmistanud palju torkavat valu.
      verse: 10
    - text: Aga sina, Jumala inimene, põgene selle eest! Taotle õigust, jumalakartust,
        usku, armastust, kannatlikkust, tasadust!
      verse: 11
    - text: Võitle head usuvõitlust, hakka kinni igavesest elust; selleks sa oled
        kutsutud ja oled tunnistanud head tunnistust paljude tunnistajate ees.
      verse: 12
    - text: Ma käsin sind Jumala ees, Kes kõik teeb elavaks, ja Kristuse Jeesuse ees,
        Kes Pontius Pilaatuse ees andis hea tunnistuse,
      verse: 13
    - text: et sa peaksid käsku kinni veatult ja laitmatult kuni meie Issanda Jeesuse
        Kristuse ilmumiseni,
      verse: 14
    - text: mille omal ajal toob nähtavale õnnis ja ainus vägev valitseja, kuningate
        Kuningas ja kõigi isandate Issand,
      verse: 15
    - text: Kellel üksi on surematus, Kes elab ligipääsmatus valguses, Keda ükski
        inimene ei ole näinud ega võigi näha! Temale olgu austus ja igavene vägi!
        Aamen.
      verse: 16
    - text: Neid, kes on rikkad selles maailmas, manitse mitte olla suurelised ega
        loota kaduva rikkuse peale, vaid elava Jumala peale, Kes meile annab kõike
        rohkesti tarvituseks,
      verse: 17
    - text: teha head ja rikkaks saada heade tegude poolest, olla helde käega ning
        jagada teistele
      verse: 18
    - text: ja koguda enestele raudvara heaks aluseks tuleviku jaoks, et saavutada
        tõelist elu.
      verse: 19
    - text: Oh Timoteos! Hoia enda hooleks antud vara ning pöördu ära kõlvatuist tühjest
        juttudest ja valenimelise tunnetuse väidetest,
      verse: 20
    - text: mida mõningad kiidavad enestel olevat ning on ära eksinud usust. Arm teiega!
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: Paulus, Jumala tahtel Kristuse Jeesuse Apostel tõotuse järgi elust, mis
        on Kristuses Jeesuses,
      verse: 1
    - text: 'armsale pojale Timoteosele: armu, halastust, rahu Jumalalt Isalt ja Kristuselt
        Jeesuselt, meie Issandalt!'
      verse: 2
    - text: Ma tänan Jumalat, Keda ma oma esivanemaist saadik teenin puhta südametunnistusega,
        nagu ma ka lakkamata mõtlen sinule oma palvetes ööd ja päevad,
      verse: 3
    - text: igatsedes sind näha ja meelde tuletades sinu pisaraid, et täituda rõõmuga,
      verse: 4
    - text: kui mulle meenub sinu silmakirjatsematu usk, mis enne elas sinu vanaemas
        Loises ja sinu emas Euniikes ja nüüd, nagu ma olen veendunud, elab ka sinus.
      verse: 5
    - text: Selles asjas ma tuletan sinule meelde, et sa õhutaksid lõkkele Jumala
        armuande, mis sulle sai minu käte pealepanemise kaudu.
      verse: 6
    - text: Sest Jumal ei ole meile andnud arguse vaimu, vaid väe ja armastuse ja
        mõistliku meele vaimu.
      verse: 7
    - text: Ärgu olgu sul siis häbi meie Issanda tunnistusest ega minust, Tema vangist,
        vaid kannata kurja kaasa Evangeeliumiga Jumala väge mööda,
      verse: 8
    - text: Kes meid on päästnud ja on kutsunud püha kutsega, mitte meie tegusid mööda,
        vaid Oma nõu ja armu järgi, mis meile on antud Kristuses Jeesuses enne igavesi
        aegu;
      verse: 9
    - text: ent nüüd on saanud avalikuks meie Õnnistegija Kristuse Jeesuse ilmumise
        läbi, Kes on hävitanud surma ja toonud valge ette elu ja kadumatu põlve Evangeeliumi
        kaudu,
      verse: 10
    - text: milleks mina olen seatud kuulutajaks ja Apostliks ja õpetajaks.
      verse: 11
    - text: Sel põhjusel ma ka kannatan seda ega ole mul häbi sellest; sest ma tean,
        Kellesse ma usun, ja olen julge selles, et Ta on vägev säilitama minu kätte
        ustud vara tolle päevani.
      verse: 12
    - text: Tervete sõnade eeskujuks võta, mida sa oled kuulnud minult usus ja armastuses,
        mis on Kristuses Jeesuses.
      verse: 13
    - text: Kaunist sinu hooleks antud vara hoia Püha Vaimu läbi, Kes meis elab.
      verse: 14
    - text: Sa tead seda, et kõik, kes on Aasias, on löönud lahku minust, nende seas
        Fügelos ja Hermogenes.
      verse: 15
    - text: Issand osutagu halastust Onesiforose perele, sest tema on mind sagedasti
        kosutanud ega ole mitte häbenenud mu ahelaid,
      verse: 16
    - text: vaid kui ta saabus Rooma, otsis ta mind suure hoolega ning leidis mind.
      verse: 17
    - text: Issand andku temale leida halastust Issanda juures tol päeval! Ja kui
        palju ta Efesoses oli mulle abiks, tead sina paremini.
      verse: 18
  - chapter: 2
    verses:
    - text: Saa siis vahvaks, mu poeg, armus, mis on Kristuses Jeesuses!
      verse: 1
    - text: Ja mis sa minult oled kuulnud paljude tunnistajate abil, see anna ustavate
        inimeste kätte, kes on osavad õpetama ka teisi.
      verse: 2
    - text: Kannata siis ühtlasi kurja kui Jeesuse Kristuse õilis sõdur!
      verse: 3
    - text: Mitte ükski, kes on sõjateenistuses, ei anna ennast peatoiduse hankimise
        kimpu, muidu ta ei saa olla selle meelt mööda, kes ta on sõtta kutsunud.
      verse: 4
    - text: Ja kui keegi võitleb, ei saa ta võidupärga, kui ta ei võitle seadusepäraselt!
      verse: 5
    - text: Töötaja põllumees peab kõige esiti viljast osa saama!
      verse: 6
    - text: Saa aru, mis ma ütlen! Ent Issand andku sulle arusaamist kõigest.
      verse: 7
    - text: Pea meeles Jeesust Kristust, Kes on surnuist üles äratatud, Kes on Taaveti
        soost minu Evangeeliumi järgi,
      verse: 8
    - text: mille pärast mina ka kannatan kurja, kandes isegi ahelaid otsekui kurjategija!
        Kuid Jumala sõna ei ole aheldatud!
      verse: 9
    - text: Sel põhjusel ma talun kõike nende pärast, kes on valitud, et nemadki saavutaksid
        õndsuse Kristuses Jeesuses igavese auga.
      verse: 10
    - text: 'Ustav on see sõna: kui me ühes Temaga oleme surnud, siis me ka elame
        ühes Temaga;'
      verse: 11
    - text: kui me ühes kannatame, siis me ka valitseme ühes Temaga; kui me Tema salgame,
        siis Tema salgab ka meid;
      verse: 12
    - text: kui me ei usu, Tema jääb siiski ustavaks; Ta ei või ennast salata.
      verse: 13
    - text: Seda tuleta meelde ja kinnita Jumala ees, et nad ei riidleks sõnade pärast.
        Sellest ei ole mingit kasu, see segab kuuljate meeli.
      verse: 14
    - text: Püüa hoolega osutuda kõlbavaks Jumalale kui töötegija, kellel pole tarvis
        häbeneda, kes tõesõna jagab õieti.
      verse: 15
    - text: Kuid kõlvatute tühjade juttude eest hoidu eemale; nende rääkijad lähevad
        ju ikka kaugemale jumalakartmatuses
      verse: 16
    - text: ja nende kõne sööbib enese ümber otsekui vähktõbi; nende seast on Hümenaios
        ja Fileetos,
      verse: 17
    - text: kes on eksinud ära tõest ja ütlevad ülestõusmise juba olnud olevat, ja
        rikuvad mõnede usu.
      verse: 18
    - text: 'Ent Jumala rajatud alus püsib kindlana ja temal on see pitser: Issand
        tunneb neid, kes Tema Omad on; ja: ülekohtust loobugu igaüks, kes Issanda
        nime nimetab.'
      verse: 19
    - text: Aga suures majas ei ole mitte ainult kuld- ja hõbe-, vaid ka puuastjaid
        ja saviastjaid, ja muist on väärikamaks ja muist halvemaks tarvitamiseks.
      verse: 20
    - text: Kui keegi nüüd iseennast neist puhastab, saab ta astjaks väärikama tarvituse
        jaoks ja on pühitsetud ning tarvilik oma isandale, kõlvuline igaks heaks teoks.
      verse: 21
    - text: Põgene nooreea himude eest! Taotle õigust, usku, armastust, rahu nendega,
        kes Issandat appi hüüavad puhtast südamest!
      verse: 22
    - text: Väldi rumalaid ja lapsikuid küsimusi; sest sa tead, et need toovad tüli.
      verse: 23
    - text: Ent Issanda sulane ärgu tülitsegu, vaid olgu lahke kõikide vastu, osav
        õpetama, valmis kannatama kurja,
      verse: 24
    - text: kes tasase meelega noomib vastupanijaid, et Jumal neile kuidagi annaks
        meelt parandada ja tunnetada tõde,
      verse: 25
    - text: kaineneda ja vabaneda kuradi paelust, kes on nad kinni võtnud täitma tema
        tahtmist.
      verse: 26
  - chapter: 3
    verses:
    - text: Aga seda tea, et viimseil päevil tuleb raskeid aegu.
      verse: 1
    - text: Sest inimesed on siis enesearmastajad, rahaahned, hooplejad, ülbed, teotajad,
        sõnakuulmatud vanemaile, tänamatud, õelad,
      verse: 2
    - text: südametud, leppimatud, laimajad, pillajad, toored, hea põlgajad,
      verse: 3
    - text: petturid, kergemeelsed, sõgedad, rohkem lõbuarmastajad kui jumalaarmastajad,
      verse: 4
    - text: kellel on jumalakartuse nägu, aga kes salgavad tema väge. Ja nendest hoidu
        eemale.
      verse: 5
    - text: Sest nende seas on ka mõned, kes poetuvad majadesse ja võtavad oma võrku
        pattudega koormatud ja mõnesuguste himudega aetavaid naisterahvaid,
      verse: 6
    - text: kes alati on õppijad, kuid kunagi ei pääse tõe tunnetusele.
      verse: 7
    - text: Aga otsekui Jannes ja Jambres hakkasid vastu Moosesele, nõnda hakkavad
        need vastu tõele; nad on inimesed, kes on arust ära ega pea paika usu poolest.
      verse: 8
    - text: Aga nad ei saa ka mitte enam kaugele, sest nende hullustus saab kõigile
        avalikuks, nagu ka nondega sündis.
      verse: 9
    - text: Ent sina oled järginud mind minu õpetuses, eluviisis, nõuandes, usus,
        pikas meeles, armastuses, kannatlikkuses,
      verse: 10
    - text: tagakiusamistes, kannatamistes, mis said mulle osaks Antiookias, Ikoonionis,
        Lüstras; milliseid tagakiusamisi ma kannatasin ja millest kõigist mind päästis
        Issand.
      verse: 11
    - text: Ja kõiki, kes tahavad elada jumalakartlikult Kristuses Jeesuses, kiusatakse
        taga.
      verse: 12
    - text: Aga kurjad inimesed ja petised lähevad ikka pahemaks, eksitades teisi
        ja eksides.
      verse: 13
    - text: Ent sina jää sellesse, mida oled õppinud ja milles oled kindel, sest sa
        tead, kellelt sa selle oled õppinud;
      verse: 14
    - text: ja et sina lapsest saadik tunned pühi kirju, mis võivad sind teha targaks,
        õndsuseks usu kaudu, mis on Kristuses Jeesuses.
      verse: 15
    - text: Kõik Kiri on Jumala Vaimu poolt sisendatud ja on kasulik õpetuseks, noomimiseks,
        parandamiseks, juhatamiseks õiguses,
      verse: 16
    - text: et Jumala inimene oleks täielik ja kõigele heale tööle valmistunud.
      verse: 17
  - chapter: 4
    verses:
    - text: Ma tunnistan kindlasti Jumala ja Kristuse Jeesuse ees, Kes mõistab kohut
        elavate ja surnute üle, niihästi Tema tulemist kui ka Tema Riiki.
      verse: 1
    - text: Kuuluta sõna, astu esile, olgu parajal või ebasobival ajal, noomi, hoiata,
        manitse kõige pika meelega ja õpetamisega.
      verse: 2
    - text: Sest tuleb aeg, et nad tervet õpetust ei taha sallida, vaid enestele otsivad
        õpetajaid iseeneste himude järgi, sedamööda kuidas nende kõrvad sügelevad,
      verse: 3
    - text: ja käänavad kõrvad ära tõest ning pöörduvad tühjade juttude poole.
      verse: 4
    - text: Aga sina ole igapidi kaine, kannata kurja, tee Evangeeliumikuulutaja tööd,
        täida oma ametit õieti.
      verse: 5
    - text: Sest mind juba ohverdatakse ja minu lahkumiseaeg on jõudnud ligi.
      verse: 6
    - text: Ma olen head võitlemist võidelnud, ma olen oma jooksmise lõpetanud, ma
        olen usu säilitanud!
      verse: 7
    - text: Nüüd on minule tallele pandud õiguse pärg, mille Issand, õige kohtumõistja,
        mulle annab tol päeval, aga mitte ainult minule, vaid ka kõigile, kes armastavad
        Ta ilmumist.
      verse: 8
    - text: Katsu ruttu minu juurde tulla!
      verse: 9
    - text: Sest Deemas jättis mind maha ning hakkas armastama seda maailma ja läks
        Tessaloonikasse, Kreskes Galaatiasse, Tiitus Dalmaatiasse.
      verse: 10
    - text: Luukas üksi on mu juures. Võta Markus ja too ta enesega, sest teda on
        mulle väga vaja abiliseametisse.
      verse: 11
    - text: Tühhikose ma läkitasin Efesosse.
      verse: 12
    - text: Kuub, mille ma jätsin Troasse Karpose juurde, too tulles kaasa, ja raamatud,
        eriti pärgamendid.
      verse: 13
    - text: Vasksepp Aleksandros on mulle teinud palju paha. Issand tasugu talle ta
        tegusid mööda!
      verse: 14
    - text: Hoidu ka sina tema eest, sest ta on kõvasti vastu pannud meie sõnadele.
      verse: 15
    - text: Kui ma esimest korda kohtus kostsin enese eest, ei olnud ükski mulle toeks,
        vaid kõik jätsid mind maha. Ärgu arvatagu seda neile süüks.
      verse: 16
    - text: Aga Issand seisis minu eest ja kinnitas mind, et sõna kuulutamine minu
        läbi teostuks täiel määral ja kõik paganad kuuleksid seda; ja ma pääsesin
        lõukoera suust.
      verse: 17
    - text: Küll Issand mind ka välja tõmbab kõigist kurjadest tegudest ja aitab Oma
        taevasesse Riiki. Temale olgu austus ajastute ajastuteni! Aamen.
      verse: 18
    - text: Tervita Priskat ja Akvilat ja Onesiforose peret.
      verse: 19
    - text: Erastos jäi Korintosesse; Trofimose ma jätsin haigelt Mileetosesse.
      verse: 20
    - text: Rutta, et sa enne talve saabud! Eubulos ja Puudes ja Linos ja Klaudia
        ja kõik vennad tervitavad sind.
      verse: 21
    - text: Issand Jeesus Kristus olgu sinu vaimuga! Arm olgu teiega!
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: Paulus, Jumala sulane, Jeesuse Kristuse Apostel Jumala valitute usu ja
        tõetunnetuse järgi, mis vastab jumalakartusele,
      verse: 1
    - text: Apostel igavese elu lootuses, mille Jumal, Kes ei valeta, on tõotanud
        enne igavesi aegu -
      verse: 2
    - text: omal ajal aga tegi Tema Oma sõna avalikuks jutlustamises, mis minu kätte
        on usaldatud Jumala, meie Õnnistegija käsul -
      verse: 3
    - text: 'Tiitusele, tõelisele pojale meie ühise usu poolest: armu ja rahu Jumalalt
        Isalt ja Issandalt Kristuselt Jeesuselt, meie Õnnistegijalt!'
      verse: 4
    - text: Selle tarvis ma jätsin sind Kreetasse, et sa korraldaksid, mis veel jäi
        korraldamata, ja seaksid vanemaid igasse linna, nagu ma sind käskisin,
      verse: 5
    - text: kui kuskil leidub laitmatu isik, ühe naise mees, kellel on usklikud lapsed,
        nõnda et neile ei saa ette heita kõlvatut elu ega kangekaelsust.
      verse: 6
    - text: Sest Koguduse ülevaataja peab olema kui Jumala majapidaja, laitmatu, mitte
        isemeelne, mitte äkiline, mitte joodik, mitte riiakas, mitte liigkasupüüdja,
      verse: 7
    - text: vaid külalislahke, headuse armastaja, mõistlik, õige, püha, kasin;
      verse: 8
    - text: ta pidagu kinni ustavast sõnast vastavalt õpetusele, et ta oleks võimeline
        niihästi manitsema terves õpetuses kui ka kummutama vasturääkijate väited.
      verse: 9
    - text: Sest on olemas palju kangekaelseid, tühja jutu mehi ja eksitajaid, kõige
        enam ümberlõigatute seas,
      verse: 10
    - text: kelle suu tuleb sulgeda, kes pööravad ära terved pered, õpetades sündmatuid
        asju häbematu kasu pärast.
      verse: 11
    - text: 'Üks neist, nende oma prohvet, on öelnud: "Kreetalased on luiskajad, õelad
        loomad ja laisklejad vatsad!"'
      verse: 12
    - text: See tunnistus on tõsi. Sellepärast noomi neid valjusti, et nad saaksid
        terveks usus
      verse: 13
    - text: ega paneks tähele juutide tühje jutte ja tõest eemalepöördunud inimeste
        käske!
      verse: 14
    - text: Puhtaile on kõik puhas, aga rüvedaile ja uskmatuile pole miski puhas,
        vaid rüve on niihästi nende meel kui südametunnistus.
      verse: 15
    - text: Nemad väidavad, et nad tunnevad Jumalat, aga tegudega nad salgavad; sest
        nad on jälgid ja sõnakuulmatud ja igaks heaks tööks kõlbmatud.
      verse: 16
  - chapter: 2
    verses:
    - text: Ent sina räägi seda, mis sünnib ühte terve õpetusega.
      verse: 1
    - text: Vanad mehed olgu karsked, ausad, mõistlikud, terved usus, armastuses,
        kannatlikkuses.
      verse: 2
    - text: Samuti käitugu elatanud naised nõnda, nagu on kohane pühadele; nad ärgu
        olgu keelekandjad ega suured viinavõtjad, vaid õpetagu head,
      verse: 3
    - text: et nad võiksid mõistlikult juhatada noori naisi armastama oma mehi ja
        lapsi,
      verse: 4
    - text: olema viisakad, kasinad, majatalituses hoolikad, head, allaheitlikud oma
        meestele, et Jumala sõna mitte ei pilgataks.
      verse: 5
    - text: Samuti käsi nooremaid mehi käituda viisakalt.
      verse: 6
    - text: Sea ennast igapidi heategude eeskujuks, õpetuses osuta selgust, ausust,
      verse: 7
    - text: tervet vääramata sõna, et vastane tunneks häbi, kui tal ei ole teist rääkida
        midagi paha.
      verse: 8
    - text: Orje käsi alistuda oma isandaile ja olla kõiges nende meele järgi, mitte
        vastu rääkida,
      verse: 9
    - text: mitte midagi näpata, vaid osutada täit head ustavust, et kaunistada kõiges
        Jumala, meie Õnnistegija õpetust.
      verse: 10
    - text: Sest Jumala õndsakstegev arm on ilmunud kõigile inimestele
      verse: 11
    - text: ja kasvatab meid, et me hülgaksime jumalakartmatu elu ja maailma himud
        ning elaksime mõistlikult ja õieti ja jumalakartlikult praegusel maailmaajastul,
      verse: 12
    - text: oodates õndsa lootuse täitumist ja suure Jumala ning meie Õnnistegija
        Jeesuse Kristuse auhiilguse ilmumist,
      verse: 13
    - text: Kes Iseenese andis meie eest, et meid lunastada kõigest ülekohtust ja
        puhastada Enesele pärisrahvaks, Kes agar on tegema häid tegusid.
      verse: 14
    - text: Seda räägi ja manitse ning veena kõige nõudlikkusega. Keegi ärgu põlaku
        sind!
      verse: 15
  - chapter: 3
    verses:
    - text: Tuleta neile meelde, et nad alistuksid valitsejaile ja ülemaile, oleksid
        sõnakuulelikud, valmis igaks heaks teoks,
      verse: 1
    - text: ei laimaks kedagi, ei oleks riiakad, vaid leebed, osutades kõike tasadust
        kõigi inimeste vastu.
      verse: 2
    - text: Sest ka meie olime kord mõistmatud, sõnakuulmatud, eksijad, mitmesuguste
        himude ja lõbude orjad ning elasime kurjuses ja kadeduses, olime vihatavad
        ja vihkasime üksteist.
      verse: 3
    - text: Aga kui Jumala, meie Õnnistegija heldus ja inimesearmastus ilmus,
      verse: 4
    - text: siis Ta päästis meid, ei mitte õiguse tegude tõttu, mida me oleksime teinud,
        vaid Oma halastust mööda uuestisünni pesemise ja Püha Vaimu uuendamise kaudu,
      verse: 5
    - text: Keda Tema on rikkalikult välja valanud meie peale Jeesuse Kristuse, meie
        Õnnistegija läbi,
      verse: 6
    - text: et meie, tema armu läbi õigeks tehtud, saaksime igavese elu pärijaiks
        lootuse järgi.
      verse: 7
    - text: See sõna on ustav; ja ma tahan, et sa neid asju teravasti rõhutaksid,
        et need, kes usuvad Jumalasse, oleksid hoolsad heade tegude tegemises; need
        on head ja kasulikud inimestele.
      verse: 8
    - text: Aga väldi rumalaid uurimusi ja sugukondade nimekirju ning riidu ja vaidlusi
        käsu pärast; sest need on kasutud ja tühised.
      verse: 9
    - text: Eksiõpetusega inimesest pöördu ära, kui sa teda ühe korra või kaks oled
        noominud,
      verse: 10
    - text: teades, et niisugune on pöörane ja teeb pattu ning on iseenese hukka mõistnud.
      verse: 11
    - text: Kui ma Artemase või Tühhikose läkitan sinu juurde, siis tõtta tulema minu
        juurde Nikoopolisse; sest ma olen otsustanud seal viibida talve.
      verse: 12
    - text: Käsutundja Zeenas ja Apollos varusta hoolsasti teekonnale, et neil midagi
        ei puuduks.
      verse: 13
    - text: Õppigu meiegi omad harrastama häid tegusid hädavajalikeks tarvidusteks,
        et nad ei jääks viljatuks.
      verse: 14
    - text: Sind tervitavad kõik, kes on minuga. Tervita neid, kes meid armastavad
        usus. Arm olgu teie kõikidega!
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: Paulus, Kristuse Jeesuse vang ja vend Timoteos armsale Fileemonile, meie
        kaastöölisele
      verse: 1
    - text: ja armsale õele Appiale ja Arhipposele, meie kaasvõitlejale, ja sinu majasse
        kogunevale kogudusele.
      verse: 2
    - text: Armu teile ja rahu Jumalalt, meie Isalt, ja Issandalt Jeesuselt Kristuselt!
      verse: 3
    - text: Ma tänan alati oma Jumalat, kui ma mõtlen sinule oma palveis;
      verse: 4
    - text: sest ma kuulen sinu armastusest ja usust, mis sul on Issanda Jeesuse poole
        ja kõigi pühade vastu,
      verse: 5
    - text: et su usu ühendus minuga saaks vägevaks kõige hea tunnetamises, mis meis
        on Kristuse kohta.
      verse: 6
    - text: Sest mul oli palju rõõmu ja troosti sinu armastusest, sest et pühade südamed
        on kosutatud sinu läbi, vend.
      verse: 7
    - text: Sellepärast, kuigi mul on Kristuses palju julgust sind käskida, mida tuleb
        teha,
      verse: 8
    - text: ma siiski armastuse pärast pigemini palun sind, olles, mis ma olen, vana
        Paulus, ja nüüd pealegi Kristuse Jeesuse vang.
      verse: 9
    - text: Ma palun sind oma poja Oneesimose pärast, kelle ma sünnitasin ahelais
        olles ja
      verse: 10
    - text: kes kord oli sinule kasutu, aga nüüd on sinule ja minule väga kasulik;
        tema ma läkitan sulle tagasi,
      verse: 11
    - text: tema, see on, mu oma südame!
      verse: 12
    - text: Ma oleksin tahtnud teda pidada enese juures, et ta sinu asemel oleks abiks
        mulle, kes olen ahelais evangeeliumi pärast.
      verse: 13
    - text: Kuid ilma sinu nõustuseta ma ei tahtnud midagi teha, et sinu heategu ei
        näiks olevat sunnitud, vaid on vabatahtlik.
      verse: 14
    - text: Sest ta oligi vist sellepärast mõneks ajaks eraldatud sinust, et sa teda
        saaksid pidada igavesti,
      verse: 15
    - text: mitte kui orja, vaid rohkem kui orja, kui armast venda, iseäranis minule
        armast, kui palju enam sinule niihästi liha poolest kui Issandas.
      verse: 16
    - text: Kui sa nüüd mind pead oma kaaslaseks, siis võta ta vastu kui mind ennast.
      verse: 17
    - text: Aga kui ta sulle on teinud mingit ülekohut või kui tal on võlgu sinuga,
        siis pane see minu arvele.
      verse: 18
    - text: 'Mina, Paulus, olen seda kirjutanud ise oma käega: "Mina maksan!" Ma seda
        ei ütlegi, et sa iseenesegi oled mulle võlgu.'
      verse: 19
    - text: Jah, vend, mina tahaksin, et mul sinust oleks kasu Issandas! Kosuta mu
        südant Kristuses!
      verse: 20
    - text: Veendunud olles sinu sõnakuulmises, kirjutan sulle. Ma tean, et sa teed
        veel enamgi kui ma ütlen.
      verse: 21
    - text: Ühtlasi valmista mulle paik küllatulekuks, sest ma loodan, et mind teie
        palvete kaudu teile tagasi kingitakse.
      verse: 22
    - text: Sind tervitavad Epafras, mu kaasvang Kristuses Jeesuses,
      verse: 23
    - text: Markus, Aristarhos, Deemas, Luukas, minu kaastöölised.
      verse: 24
    - text: Meie Issanda Jeesuse Kristuse arm olgu teie vaimuga!
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: Kui Jumal muiste mitu korda ja mitmel kombel vanemaile oli rääkinud prohvetite
        kaudu,
      verse: 1
    - text: siis on Ta neil viimseil päevil meile rääkinud Poja kaudu, Kelle Ta on
        pannud kõigi asjade pärijaks, Kelle läbi Ta on teinud maailmaajastud,
      verse: 2
    - text: Kes, olles Tema aupaistus ning Ta olemuse kuju ja kandes kõike Oma vägeva
        sõnaga, pärast seda kui Ta Iseenese läbi oli toimetanud meie pattude puhastuse,
        istus Ausuuruse paremale käele kõrguses
      verse: 3
    - text: ning sai seda ülemaks Inglitest, mida kõrgema nime Ta on pärinud kui nemad.
      verse: 4
    - text: 'Sest missugusele Inglile on Ta iganes öelnud: "Sina oled Mu Poeg, täna
        Ma sünnitasin Sind!", või jälle: "Mina tahan olla Temale Isaks ja Tema peab
        olema Mulle Pojaks!"?'
      verse: 5
    - text: 'Ent sellest, kui Ta jälle toob esmasündinu maailma, ütleb Ta: "Ka kõik
        Jumala Inglid kummardagu Teda!"'
      verse: 6
    - text: 'Ent Inglitest Ta ütleb küll: "Ta teeb Oma Inglid tuulteks ja Oma teenijad
        tuleleegiks!"'
      verse: 7
    - text: 'Aga Pojale Ta ütleb: "Su aujärg, Jumal, on ikka ja igavesti, Su valitsuskepp
        on õigluse kepp!'
      verse: 8
    - text: Sa armastad õigust ja vihkad ülekohut; sellepärast on Jumal, Sinu Jumal,
        Sind võidnud rõõmuõliga enam kui Su kaaslasi!"
      verse: 9
    - text: 'Ja: "Sina, Issand, panid maale aluse ja taevad on Su käte tööd!'
      verse: 10
    - text: Need hävivad, aga Sina püsid; nad kõik kuluvad nagu kuub
      verse: 11
    - text: ja Sa rullid nad kokku nagu mantli, nagu kuue, ja nad muudetakse; aga
        Sina oled seesama ja Sinu aastad ei lõpe!"
      verse: 12
    - text: 'Või missugusele Inglile on Ta kunagi öelnud: "Istu Mu paremale käele,
        kuni Ma panen Su vaenlased Su jalgealuseks järiks!"'
      verse: 13
    - text: Eks nad kõik ole teenijad vaimud, läkitatud abistama neid, kes õndsuse
        pärivad?
      verse: 14
  - chapter: 2
    verses:
    - text: Sellepärast tuleb meil palju hoolsamini silmas pidada seda, mida oleme
        kuulnud, et me kuidagi mööda ei libiseks.
      verse: 1
    - text: Sest kui Inglite kaudu räägitud sõna püsis kindlana ja kõik üleastumine
        ja sõnakuulmatus sai oma õige palga,
      verse: 2
    - text: kuidas me siis võime pääseda pakku, kui me ei hooli nii suurest päästest,
        mis oma kuulutuse alguse sai Issandalt ja mille kinnitasid meisse need, kes
        seda kuulsid,
      verse: 3
    - text: kui Jumal ühes nendega andis tunnistust tunnustähtedega ja imedega ja
        mõnesuguste vägevate tegudega ja Püha Vaimu jagamistega Oma tahte järgi.
      verse: 4
    - text: Sest mitte Inglitele ei alistanud Ta tulevast maailma, millest me räägime,
      verse: 5
    - text: 'vaid keegi on kuskil tunnistanud, öeldes: "Mis on inimene, et Sa temale
        mõtled, või inimese poeg, et Sa tema eest hoolitsed?'
      verse: 6
    - text: Sa tegid ta pisut alamaks Inglitest; Sa ehtisid teda au ja austusega;
      verse: 7
    - text: kõik Sa panid tema jalge alla!" Sest alistades kõik temale, ei jätnud
        ta midagi temale alistamata. Aga nüüd me ei näe veel kõike temale alistatuna.
      verse: 8
    - text: Ent Teda, Kes sai üürikeseks ajaks alamaks Inglitest, Jeesust, me näeme
        Tema surma kannatamise pärast au ja austusega ehitud, et Ta Jumala armust
        igaühe eest maitseks surma.
      verse: 9
    - text: Sest Temale, Kelle pärast ja Kelle läbi on kõik, sobis, et Ta selle, kes
        palju lapsi ausse viib, nende õndsuse ülemjuhi, teeks täiuslikuks kannatuste
        kaudu.
      verse: 10
    - text: Sest niihästi pühitseja kui pühitsetavad on kõik üht Isa; sel põhjusel
        Tema ka ei häbene neid nimetada vendadeks,
      verse: 11
    - text: 'öeldes: "Ma tahan Su nime kuulutada Oma vendadele, keset kogudust Ma
        tahan laulda Sulle kiitust!"'
      verse: 12
    - text: 'Ja jälle: "Ma loodan Tema peale!"; ja jälle: "Vaata, siin olen Mina ja
        lapsed, keda Jumal Mulle on andnud!"'
      verse: 13
    - text: Et nüüd lapsed on liha ja vere osalised, siis Temagi sai otse samal viisil
        osa sellest, et Ta surma läbi kaotaks selle, kelle võimu all oli surm, see
        on kuradi,
      verse: 14
    - text: ja vabastaks need, kes surma kartusest olid kogu eluaja kinni orjapõlves.
      verse: 15
    - text: Sest ega Ta ometi hoolitse Inglite eest, vaid Ta hoolitseb Aabrahami soo
        eest!
      verse: 16
    - text: Sellepärast pidi Ta kõiges saama vendade sarnaseks, et Ta oleks halastaja
        ja ustav ülempreester teenistuses Jumala ees rahva pattude lepitamiseks.
      verse: 17
    - text: Sest selles, milles Ta on kannatanud kiusatud olles, võib Ta aidata neid,
        keda kiusatakse.
      verse: 18
  - chapter: 3
    verses:
    - text: Sellepärast, pühad vennad, taevase kutsumise osalised, pange tähele meie
        tunnistuse Apostlit ja ülempreestrit Jeesust,
      verse: 1
    - text: Kes on ustav Oma ametisseseadjale nagu Mooseski kogu Tema kojas.
      verse: 2
    - text: Sest Tema on Moosesest niivõrd suurema au vääriline, kuivõrd maja valmistajal
        on suurem au kui majal.
      verse: 3
    - text: Sest igal majal on oma valmistaja; aga kes kõik on valmistanud, see on
        Jumal.
      verse: 4
    - text: Ja Mooses oli küll ustav sulasena kogu Tema kojas tunnistuseks sellest,
        mida pidi räägitama,
      verse: 5
    - text: aga Kristus kui Poeg on Tema koja üle; ja Tema koda oleme meie, kui me
        julguse ning lootuse kiitlemise hoiame otsani kindla.
      verse: 6
    - text: 'Sellepärast nõnda nagu Püha Vaim ütleb: "Täna, kui te kuulete Tema häält,'
      verse: 7
    - text: ärge paadutage oma südameid, nõnda nagu sündis nurina ajal, kiusatuse
        päeval kõrbes,
      verse: 8
    - text: kus teie isad Mind kiusasid ning katsusid, kuigi nad olid näinud Minu
        tegusid nelikümmend aastat,
      verse: 9
    - text: 'mispärast Ma vihastusin selle sugupõlve peale ning ütlesin: nemad eksivad
        alati oma südamega, ent Minu teid nad ei õppinud tundma;'
      verse: 10
    - text: 'sellepärast Ma vandusin Oma vihas: nad ei pääse mitte Minu hingamisse!"'
      verse: 11
    - text: Katsuge, vennad, et kellelgi teie seast ei oleks kuri uskmatu süda, mis
        loobub elavast Jumalast,
      verse: 12
    - text: vaid manitsege üksteist iga päev, niikaua kui veel öeldakse "täna", et
        ükski teie seast ei paaduks patu pettusest!
      verse: 13
    - text: Sest me oleme saanud Kristuse osalisiks, kui me vaid otsani kindla hoiame
        esimese usulootuse.
      verse: 14
    - text: 'Kui öeldakse: "Täna, kui te kuulete Tema häält, ärge paadutage oma südameid,
        nõnda nagu sündis nurina ajal", -'
      verse: 15
    - text: kes siis olid need kuuljad, kes hakkasid nurisema? Kas need ei olnud kõik,
        kes olid väljunud Egiptusest Moosese juhatusel?
      verse: 16
    - text: Aga kellele Ta oli vihane nelikümmend aastat? Kas mitte neile, kes olid
        pattu teinud, kelle kehad langesid kõrbes?
      verse: 17
    - text: Kellele Ta siis vandus, et nad ei pääse mitte Tema hingamisse? Kas mitte
        neile, kes olid sõnakuulmatud?
      verse: 18
    - text: Ja nii me näeme, et nad oma uskmatuse pärast ei võinud sisse saada.
      verse: 19
  - chapter: 4
    verses:
    - text: Siis kartkem, et niikaua kui tõotus pääseda Tema hingamisse on täitumata,
        keegi teist kuidagi ei osutuks hiljaks jäänuks.
      verse: 1
    - text: Sest rõõmusõnum on kuulutatud meile nõnda nagu neilegi. Ent kuuldud sõnast
        ei olnud neil kasu, sest see ei imbunud usu läbi neisse, kes seda kuulsid.
      verse: 2
    - text: 'Sest meie, kes usume, saame hingamisse, nõnda nagu Tema on öelnud: "Siis
        ma vandusin Oma vihas: nad ei pääse mitte Minu hingamisse!", ehk küll Tema
        teod olid valmis maailma asutamisest alates.'
      verse: 3
    - text: 'Sest kuskil on Ta seitsmendast päevast öelnud nõnda: "Ja Jumal hingas
        seitsmendal päeval kõigist Oma tegudest";'
      verse: 4
    - text: 'ja siin jälle: "Nad ei pääse mitte Minu hingamisse!"'
      verse: 5
    - text: Et nüüd asi nii on, et mõned pääsevad sinna ja et need, kellele rõõmusõnumit
        esmalt kuulutati, ei ole sinna sisse saanud sõnakuulmatuse pärast,
      verse: 6
    - text: 'siis Ta määrab uuesti ühe päeva "tänapäevaks", öeldes Taaveti kaudu nii
        pika aja pärast, nagu on enne öeldud: "Täna, kui te kuulete tema häält, ärge
        paadutage oma südameid!"'
      verse: 7
    - text: Sest kui Joosua nad oleks viinud hingamisse, siis ta ei räägiks teisest,
        pärastisest päevast.
      verse: 8
    - text: Seega on Jumala rahval hingamisaeg veel ees.
      verse: 9
    - text: Sest kes Tema hingamisse on pääsenud, see hingab ka ise oma tegudest,
        otsekui Jumal Oma tegudest.
      verse: 10
    - text: Siis olgem agarad sellesse hingamisse minema, et keegi ei langeks sõnakuulmatusse
        samal eeskujul.
      verse: 11
    - text: Sest Jumala sõna on elav ja vägev ja teravam kui ükski kaheterane mõõk
        ning tungib läbi, kuni ta lõhestab hinge ja vaimu, liikmed ja üdi, ja on südame
        meelsuse ja mõtete hindaja;
      verse: 12
    - text: ja ükski loodu ei ole temale nähtamatu, vaid kõik on alasti ja paljastatud
        Tema silma ees; ja Temale tuleb meil aru anda.
      verse: 13
    - text: Et meil nüüd on suur ülempreester Jeesus, Jumala Poeg, Kes taevad on läbinud,
        siis pidagem kinni tunnistusest!
      verse: 14
    - text: Sest meil pole niisugune ülempreester, kellel ei oleks kaastundmust meie
        nõtrustega, vaid kes kõiges on kiusatud otsekui meie, siiski ilma patuta.
      verse: 15
    - text: Läki siis julgusega armuaujärje ette, et me saaksime halastust ja leiaksime
        armu oma abiks õigeks ajaks.
      verse: 16
  - chapter: 5
    verses:
    - text: Sest iga ülempreester, kes võetakse inimeste seast, seatakse inimeste
        heaks toimetama teenistust Jumala ees, tooma ande ja ohvreid pattude eest;
      verse: 1
    - text: ja tema võib säästa mõistmatuid ning eksijaid; on ta ju ise ka nõtruse
        sees.
      verse: 2
    - text: Ja selle nõtruse pärast peab tema niisamuti nagu rahva eest, ka iseenese
        eest ohvrit tooma pattude pärast.
      verse: 3
    - text: Ka ei võta keegi enesele ise seda au, vaid Jumala kutsel nagu Aarongi.
      verse: 4
    - text: 'Nõnda Kristuski ei võtnud Ise Enesele au saada ülempreestriks, vaid Ta
        sai selle Temalt, Kes Temale ütles: "Sina oled Mu Poeg, täna Ma sünnitasin
        Sind!",'
      verse: 5
    - text: 'nõnda nagu Ta teiseski kohas ütleb: "Sina oled preester igavesti Melkisedeki
        korra järgi!"'
      verse: 6
    - text: Tema ohverdas Oma liha päevil palveid ja anumisi suure hüüdmise ja silmaveega
        Sellele, Kes Teda võis päästa surmast, ja Tema palvet kuuldi Ta jumalakartuse
        pärast.
      verse: 7
    - text: Ja ehk Ta oligi Poeg, õppis Ta sõnakuulmist sellest, mida Ta kannatas.
      verse: 8
    - text: Ja kui Ta oli saanud täielikuks, sai Tema igavese õndsuse alustajaks kõigile,
        kes on Temale sõnakuulelikud,
      verse: 9
    - text: ja Jumal nimetas Tema ülempreestriks Melkisedeki korra järgi.
      verse: 10
    - text: Sellest oleks meil palju rääkida ning seda on raske sõnadega seletada,
        sest te olete läinud tuimaks kuulma.
      verse: 11
    - text: Sest teie, kes aja poolest peaksite olema õpetajad, vajate jälle, et teile
        õpetataks Jumala sõnade esimesi algeid, ja olete saanud nende aruliseks, kellele
        läheb tarvis piima, aga mitte tahket rooga.
      verse: 12
    - text: Sest igaüks, kes veel tarvitab piima, ei saa õieti aru õiguse sõnast,
        sest ta on alles laps.
      verse: 13
    - text: Aga täisealiste jaoks on tahke roog, nende jaoks, kelle meeled vilumuse
        tõttu on harjunud vahet tegema hea ja kurja vahel.
      verse: 14
  - chapter: 6
    verses:
    - text: Sellepärast jätkem kõrvale algõpetus Kristusest ja püüdkem täiuslikkusele
        ning ärgem hakakem uuesti rajama alust pöördumisele surnud tegudest ja usule
        Jumalasse,
      verse: 1
    - text: õpetusele ristimisest ja käte pealepanemisest, surnute ülestõusmisest
        ja igavesest hukatusest.
      verse: 2
    - text: Ja nii me teemegi, kui Jumal lubab.
      verse: 3
    - text: Sest on võimatu neid, kes korra olid valgustatud ning maitsesid taevalist
        andi ja said osa Pühast Vaimust,
      verse: 4
    - text: ja maitsesid Jumala head sõna ja tulevase maailmaajastu väge
      verse: 5
    - text: ja siis ära taganesid, uuesti tuua meeleparandamisele, sellepärast et
        nad iseeneste kahjuks Jumala Poja risti löövad ja naeruks panevad.
      verse: 6
    - text: Sest maa, mis joob enesesse rikkalikult sadanud vihma ja kasvatab tarvilist
        vilja neile, kes seda harivad, saab õnnistuse Jumalalt;
      verse: 7
    - text: kuid maa, mis kannab kibuvitsu ja ohakaid, on kõlbmatu ja lähedal needusele,
        ja lõppeks ta põletatakse.
      verse: 8
    - text: Aga, armsad, teie suhtes me usume seda, mis on parem ja soodus õndsusele,
        kuigi me räägime nõnda.
      verse: 9
    - text: Sest Jumal ei ole ülekohtune, et Ta unustaks ära teie teod ja armastuse,
        mida olete osutanud Tema nimele, kui te pühadele abiks olite ja veelgi olete.
      verse: 10
    - text: Aga me ihaldame seda, et te igaüks osutaksite sama indu täieliku lootuse
        säilitamiseks otsani;
      verse: 11
    - text: et te ei läheks loiuks, vaid järgiksite neid, kes usu ja pika meele tõttu
        pärivad selle, mis on tõotatud.
      verse: 12
    - text: Sest kui Jumal Aabrahamile andis tõotuse, vandus Ta Iseenese juures, sest
        ei olnud kedagi suuremat, kelle juures Ta oleks võinud vanduda,
      verse: 13
    - text: 'ning ütles: "Tõesti, õnnistusega Ma õnnistan sind ja teen sind väga paljuks!"'
      verse: 14
    - text: Ja nii Aabraham ootas kannatlikult ning sai tõotuse kätte.
      verse: 15
    - text: Sest inimesed vannuvad suurema juures ja vanne on neile kinnituseks kui
        kõige vasturääkimise lõpetus.
      verse: 16
    - text: Nii on Jumal selleks, et tõotuse pärijaile veel selgemini näidata oma
        nõu kindlust, vannet tarvitanud vahendiks,
      verse: 17
    - text: et kahe kõikumatu asja läbi, milles Jumalal on võimatu valetada, oleks
        vägev julgustus meil, kes oleme usaldanud kinni haarata eelolevast lootusest,
      verse: 18
    - text: mis meile on otsekui hinge ankur, kindel ja tugev ning ulatub sissepoole
        eesriide taha,
      verse: 19
    - text: kuhu eeljooksjana meie heaks on läinud sisse Jeesus, kui ta sai ülempreestriks
        igavesti Melkisedeki korra järgi.
      verse: 20
  - chapter: 7
    verses:
    - text: Sest see Melkisedek - Saalemi kuningas, kõige kõrgema Jumala preester,
        kes tuli vastu Aabrahamile, kui see oli koju minemas pärast võitu kuningate
        üle, ja õnnistas teda,
      verse: 1
    - text: kellele ka Aabraham jagas kümnist kõigest saagist ja kes on esmalt, nagu
        teda tõlgitsetakse, "Õiguse kuningas", aga siis ka Saalemi kuningas, see on
        "Rahu kuningas",
      verse: 2
    - text: kes on isata, emata, ilma suguvõsata, ilma päevade alguseta ja ilma eluotsata,
        ent kes on sarnastatud Jumala Pojaga - jääb preestriks igavesti.
      verse: 3
    - text: Vaadake siis, kui suur on see, kellele ka peavanem Aabraham andis saagist
        kümnist.
      verse: 4
    - text: On ju neil Leevi poegadelgi, kes saavad preestriameti, käsk võtta kümnist
        käsuõpetuse järgi rahva, see on oma vendade käest, ehk küll nemadki on lähtunud
        Aabrahami niudeist.
      verse: 5
    - text: Kuid see, kes ei põlvnenudki nendest, võttis kümnise Aabrahami käest ja
        õnnistas teda, kellel olid tõotused.
      verse: 6
    - text: Ent vasturääkimata on selge, et alam saab õnnistuse ülemalt.
      verse: 7
    - text: Ja siin võtavad kümnist surelikud inimesed, aga seal see, kellest tunnistatakse,
        et ta elab.
      verse: 8
    - text: Ja Aabrahami kaudu on, niiöelda, Leevigi, kes võtab kümnist, pidanud kümnist
        maksma;
      verse: 9
    - text: sest ta oli veel isa niudeis, kui Melkisedek temale vastu tuli.
      verse: 10
    - text: Kui nüüd täiuslikkus oleks leviitide preestriameti kaudu olnud saavutatud
        - sest sellele on rajatud rahva käsuõpetus - mis vajadust siis veel oli, et
        teistsugune preester tõusis Melkisedeki korra järgi ega nimetatud teda Aaroni
        korra järgi?
      verse: 11
    - text: Sest preestriameti muutmisega sünnib paratamatult ka käsuõpetuse muutus.
      verse: 12
    - text: Sest See, Kellest seda öeldakse, on pärit teisest suguharust, kellest
        veel ükski ei ole saanud altari juurde.
      verse: 13
    - text: On ju teada, et meie Issand on tärganud Juudast, kelle suguharule Mooses
        ei ole midagi kõnelnud preestriametist.
      verse: 14
    - text: Ja asi saab veel palju selgemaks, kui tõuseb teistsugune Melkisedeki sarnane
        Preester,
      verse: 15
    - text: Kes ei ole lihaliku käsusõna käsku mööda saanud preestriks, vaid hääbumatu
        elu väge mööda.
      verse: 16
    - text: 'Sest tunnistatakse: "Sina oled preester igavesti Melkisedeki korra järgi!"'
      verse: 17
    - text: Endise käsusõna tühistus sünnib ju selle tõttu, et see oli jõuetu ja kasutu
        -
      verse: 18
    - text: ei ole ju käsk midagi viinud täiuslikkusele - ent asemele seatakse parem
        lootus, mille kaudu me tuleme Jumala ligi.
      verse: 19
    - text: Ja niivõrd kui see ei tekkinud ilma vandeta - sest need on saanud preestreiks
        ilma vandeta,
      verse: 20
    - text: 'Tema aga vandega selle seadmisel, kes Temale ütles: "Issand on vandunud
        ja Tema ei kahetse seda mitte: Sina oled preester igavesti!" -'
      verse: 21
    - text: Sedavõrd on palju parem ka leping, mille käemeheks on saanud Jeesus.
      verse: 22
    - text: Oli ju neid palju, kes said preestreiks, sellepärast et surm neid keelas
        jäämast.
      verse: 23
    - text: Aga Temal on selle tõttu, et Ta jääb igavesti, preestriamet, mis ei lähe
        kellegi teise kätte.
      verse: 24
    - text: Sellepärast võib Ta ka täielikult päästa need, kes tulevad Tema läbi Jumala
        juurde, elades aina selleks, et kosta nende eest.
      verse: 25
    - text: 'Niisugune Ülempreester peabki ju meil olema: püha, veatu, laitmatu, eraldatud
        patustest ja kõrgemale saanud kui taevad,'
      verse: 26
    - text: Kellel ei ole mitte iga päev vaja nõnda nagu ülempreestril esiti tuua
        ohvreid enese pattude eest ja siis rahva pattude eest; sest seda on Ta igaks
        puhuks teinud, kui Ta Iseenese tõi ohvriks.
      verse: 27
    - text: Sest käsk seab nõdrad inimesed ülempreestreiks, aga vande sõna, mis on
        hilisem käsuõpetusest, seab Poja, Kes on täiuslikuks saanud igaveseks.
      verse: 28
  - chapter: 8
    verses:
    - text: 'Aga peaasi selles, millest me kõneleme, on see: meil on selline Ülempreester,
        Kes istub Ausuuruse istme paremal käel taevas,'
      verse: 1
    - text: pühamu ja tõelise telgi ametitalitaja, mille on ehitanud Jumal ja mitte
        inimene.
      verse: 2
    - text: Sest iga ülempreester seatakse ohverdama ande ja ohvreid, mispärast on
        paratamata vajalik, et Tal oleks midagi ning seda, mida ohverdada.
      verse: 3
    - text: Kui Ta nüüd oleks maa peal, ei Ta siis olekski preester, sest on olemas
        neid, kes käsuõpetuse järgi ohverdavad ande
      verse: 4
    - text: 'ja kes teenivad selles, mis on taevase pühamu kuju ja vari, nagu Moosesele
        ilmutati, kui ta hakkas telki valmistama. Sest nii öeldi talle: "Vaata, et
        sa kõik teed selle eeskuju järgi, mis sulle mäel näidati!"'
      verse: 5
    - text: Aga nüüd on Tema saanud seda kallima ameti, mida parema lepingu vahemees
        Ta ka on, mis on rajatud parematele tõotustele.
      verse: 6
    - text: Sest kui esimene leping oleks olnud laitmatu, ei siis oleks otsitud aset
        teisele.
      verse: 7
    - text: 'Sest neid laites ütleb prohvet neile: "Vaata, päevad tulevad, ütleb Issand,
        mil Ma teen Iisraeli sooga ja Juuda sooga uue lepingu:'
      verse: 8
    - text: mitte selle lepingu sarnase, mille Ma tegin nende vanematega sel päeval,
        mil Ma võtsin nad kättpidi, et viia nad välja Egiptusemaalt - sest nad ei
        jäänud Minu lepingusse ja nii Minagi ei hoolinud neist, ütleb Issand -
      verse: 9
    - text: 'vaid leping, mille Ma teen Iisraeli sooga pärast neid päevi, ütleb Issand,
        on niisugune: Ma panen neile meelde Oma käsud ja kirjutan need neile südamesse;
        siis Ma olen neile Jumalaks ja nemad on Mulle rahvaks!'
      verse: 10
    - text: 'Siis ei õpeta keegi enam oma kaaskodanikku ega vend oma venda, öeldes:
        "Tunne Issandat!", sest nad kõik tunnevad Mind, niihästi nende pisukesed kui
        nende suured.'
      verse: 11
    - text: Sest Ma olen armuline nende ülekohtustele tegudele ega tuleta enam meelde
        nende patte!"
      verse: 12
    - text: Kui ta nimetab uut, siis on ta esimese tunnistanud vananenuks. Aga mis
        vananeb ja iganeb, on hävimisele ligi!
      verse: 13
  - chapter: 9
    verses:
    - text: Esimesel lepingul olid ju ka oma Jumalateenistuse korraldused ja oma maine
        pühamu.
      verse: 1
    - text: Sest enne valmistati esimene telk, milles olid küünlajalg ja laud ja vaateleivad
        laual; seda kutsutakse "pühaks paigaks."
      verse: 2
    - text: Ent teise eesriide taga oli telk, mida kutsutakse "kõige pühamaks paigaks."
      verse: 3
    - text: Seal oli kuldne suitsutusaltar ja seaduselaegas, mis oli üleni kullaga
        karratud; selle sees oli kuldkruus mannaga ja Aaroni kepp, mis oli õitsenud,
        ja seaduselauad.
      verse: 4
    - text: Ent laeka peal olid auhiilguse keerubid, kes varjasid lepituskaant. Sellest
        kõigest ei ole nüüd tarvis üksikasjalikult rääkida.
      verse: 5
    - text: Et need kõik nõnda on korrastatud, siis lähevad eestelki alati preestrid,
        kes toimetavad Jumalateenistusi,
      verse: 6
    - text: aga teise läheb korra aastas üksnes ülempreester, mitte ilma vereta, mille
        ta ohverdab oma ja rahva eksimuste eest.
      verse: 7
    - text: Sel kombel näitab Püha Vaim, et tee pühasse paika veel ei ole avatud,
        niikaua kui esimene telk veel on olemas.
      verse: 8
    - text: See on praeguse aja kohta võrdum, mille kohaselt ohverdatakse ande ja
        ohvreid, mis ei suuda teha südametunnistuse poolest täiuslikuks seda, kes
        toimetab teenistust,
      verse: 9
    - text: vaid mis samuti nagu toidud ja joogid ja mitmesugused pesemised on ainult
        liha korraldused, kehtivad seniks, kui kätte jõuab uuendatud korra aeg.
      verse: 10
    - text: Aga Kristus, kui Tema tuli tulevaste heade andide Ülempreestrina, suurema
        ja täiuslikuma telgiga, mis ei ole kätega tehtud, see on, mis ei ole pärit
        sellest loomisest,
      verse: 11
    - text: ja ka mitte sikkude ega vasikate verega, vaid Iseenese Verega, läks ükskord
        sinna pühasse paika ning saavutas igavese lunastuse.
      verse: 12
    - text: Sest kui sikkude ja härgade veri ja lehma tuhk, mis riputatakse nende
        peale, kes on rüvetunud, pühitseb liha puhtuseks,
      verse: 13
    - text: kui palju enam Kristuse Veri, Kes igavese Vaimu läbi Iseenese veatuna
        ohverdas Jumalale, puhastab meie südametunnistuse surnud tegudest teenima
        elavat Jumalat.
      verse: 14
    - text: Ja sellepärast on Tema uue lepingu vahemees, et pärast Tema surma, mis
        oli lunastuseks esimese lepingu ajal olnud üleastumistest, need, kes on kutsutud,
        kätte saaksid igavese pärandi.
      verse: 15
    - text: Sest seal, kus on olemas testament, on hädavajalik, et tõendataks ka testamenditegija
        surm.
      verse: 16
    - text: Sest testament hakkab kehtima pärast surma; sest see ei ole kunagi jõus,
        niikaua kui testamenditegija on elus.
      verse: 17
    - text: Sellepärast ei ole ka esimest lepingut pühitsetud ilma vereta.
      verse: 18
    - text: Sest kui Mooses kõigele rahvale oli ette lugenud kogu käsu käsuõpetuse
        järgi, võttis ta vasikate ja sikkude vere ühes vee ja punase villa ja iisopiga
        ja piserdas seda niihästi raamatu enese kui ka kõige rahva peale
      verse: 19
    - text: 'ning ütles: "See on selle lepingu veri, mille Jumal on seadnud teie jaoks!"'
      verse: 20
    - text: Ja samuti ta piserdas verd ka telgi ja kõigi Jumalateenistuseriistade
        peale.
      verse: 21
    - text: Ja peaaegu kõik puhastatakse verega käsuõpetuse järgi, ja ilma verd valamata
        ei ole andeksandmist olemas.
      verse: 22
    - text: Nii on siis tarvis, et taevalike asjade kujud puhastatakse sel teel, aga
        taevasi asju endid puhastatakse paremate ohvritega kui need.
      verse: 23
    - text: Sest Kristus ei läinud kätega tehtud pühamusse kui tõelise püha paiga
        kujusse, vaid taevasse Enesesse, et nüüd ilmuda Jumala palge ette meie eest,
      verse: 24
    - text: aga mitte Ennast mitu korda ohverdama, nõnda nagu ülempreester igal aastal
        läks pühasse paika võõra verega,
      verse: 25
    - text: sest muidu oleks Ta pidanud mitu korda kannatama maailma rajamisest alates;
        aga nüüd on Ta maailmaajastute lõpul korra ilmunud, et Oma ohvriga kaotada
        patt.
      verse: 26
    - text: Ja otsekui inimestele on määratud kord surra, aga pärast seda kohus,
      verse: 27
    - text: nõnda ka Kristus, Kes üks kord tõi Enese ohvriks, et ära võtta paljude
        patud, ilmub teist korda ilma patuta neile, kes Teda ootavad õndsuseks.
      verse: 28
  - chapter: 10
    verses:
    - text: Käsk, olles ainult tulevaste hüvede vari, aga mitte asjade täiskuju ise,
        ei või iialgi samade iga-aastaste ohvritega, mida ühtelugu ohverdatakse, teha
        täiuslikuks nende toojaid,
      verse: 1
    - text: sest eks muidu oleksid ju ohvrite toomised lõppenud, sellepärast et neil,
        kes toimetavad jumalateenistust, ei oleks enam mingit patust südametunnistust,
        kui nad kord on puhtaks tehtud.
      verse: 2
    - text: Ent ohvritega tuletatakse iga aasta patte meelde.
      verse: 3
    - text: Sest on võimatu, et härgade ja sikkude veri võib patud ära võtta.
      verse: 4
    - text: 'Sellepärast Ta maailma tulles ütleb: "Ohvrit ega andi Sa ei tahtnud,
        aga Sa valmistasid Mulle ihu:'
      verse: 5
    - text: põletus- ja patuohvrid ei olnud Sulle meelepärast!
      verse: 6
    - text: 'Siis Ma ütlesin: vaata, Ma tulen - rullraamatus on Minust kirjutatud
        - tegema Su tahtmist, oh Jumal!"'
      verse: 7
    - text: 'Kuna Ta eespool ütleb: "Ohvreid ja ande ning põletus- ja patuohvreid
        Sa ei tahtnud ega olegi need Su meele järgi, kuigi neid käsu järgi tuuakse",'
      verse: 8
    - text: 'siis ütleb Ta pärast: "Vaata, Ma tulen tegema Su tahtmist!" Sellega Ta
        tunnistab tühjaks esimese ohvri, et panna kehtima teine.'
      verse: 9
    - text: Selles tahtmises oleme meiegi pühitsetud Jeesuse Kristuse Ihu ohvriga
        ühel hoobil.
      verse: 10
    - text: Ja iga preester seisab päevast päeva oma ametis ja ohverdab sageli samu
        ohvreid, mis iialgi ei või patte ära võtta;
      verse: 11
    - text: aga Tema, kui Ta üheainsa ohvri oli viinud pattude eest, on istunud jäädavalt
        Jumala paremale käele
      verse: 12
    - text: ja ootab nüüd ainult, kuni Ta vaenlased pannakse Tema jalgealuseks järiks.
      verse: 13
    - text: Sest ühe ohvriga on Ta jäädavalt teinud täiuslikeks need, keda pühitsetakse.
      verse: 14
    - text: 'Seda tunnistab meile ju ka Püha Vaim; sest kui Ta oli öelnud:'
      verse: 15
    - text: '"Niisugune on leping, mille Ma teen nendega pärast neid päevi, ütleb
        Issand: Ma panen neile südamesse Oma käsud ja kirjutan need neile meelde'
      verse: 16
    - text: ega mäleta enam nende patte ja ülekohtutegusid!"
      verse: 17
    - text: Aga kus need on andeks antud, seal ei ole enam tarvis ohvrit nende eest.
      verse: 18
    - text: Nii on meil siis, vennad, Jeesuse Veres julgus sissepääsuks pühasse paika;
      verse: 19
    - text: ja selle on Ta meile avanud uueks ja elavaks teeks eesriide, see on Oma
        liha kaudu;
      verse: 20
    - text: ja meil on suur Preester Jumala koja üle.
      verse: 21
    - text: Astugem siis ligi tõelise südamega, täielikus usus, südame poolest piserdamisega
        puhastatud kurjast südametunnistusest,
      verse: 22
    - text: ja ihu poolest pestud puhta veega, pidagem kõikumata kinni lootuse tunnistusest.
        Sest ustav on See, Kes seda on tõotanud.
      verse: 23
    - text: Ja pidagem üksteist silmas õhutamiseks armastusele ja headele tegudele.
      verse: 24
    - text: Ning ärgem jätkem maha oma koguduse kooskäimisi, nõnda nagu mõnel on kombeks,
        vaid manitsegem üksteist, ja seda enam, et näete selle päeva lähenevat.
      verse: 25
    - text: Sest kui me meelega pattu teeme, pärast seda kui oleme saanud tõe tunnetuse,
        siis ei jää enam mingit ohvrit üle pattude eest;
      verse: 26
    - text: vaid mingi hirmus kohtu ootamine ja äge tuli, mis tahab ära süüa vastupanijad.
      verse: 27
    - text: Kui keegi rikub Moosese käsku, siis peab ta ilma armuta surema kahe või
        kolme tunnistaja sõna peale,
      verse: 28
    - text: kui palju hirmsama nuhtluse te arvate siis ära teeninud olevat selle,
        kes Jumala Poega jalgadega tallab ega pea pühaks lepingu Verd, millega ta
        on pühitsetud, ja teotab armu Vaimu?
      verse: 29
    - text: 'Me tunneme ju Seda, Kes ütleb: "Minu käes on kättemaks, Mina tasun kätte!"
        ja taas: "Issand mõistab kohut Oma rahvale!"'
      verse: 30
    - text: Hirmus on elava Jumala kätte langeda!
      verse: 31
    - text: Aga tuletage meelde endisi päevi, mil teie, olles valgustatud, talusite
        palju kannatamiste võitlust,
      verse: 32
    - text: kord nii, et te teotamiste ja viletsuste läbi olite tehtud maailma naeruks,
        kord jälle nii, et saite nende osalisteks, kellel oli sama saatus.
      verse: 33
    - text: Sest te olete ühes vangidega kannatanud ja rõõmuga vastu võtnud oma vara
        riisumise, teades, et teil on parem ja jäädav vara taevas.
      verse: 34
    - text: Ärge siis heitke ära oma julgust, mis saab suure palga.
      verse: 35
    - text: Sest kannatlikkust läheb teile tarvis, et teie, tehes Jumala tahtmist,
        saaksite kätte tõotuse.
      verse: 36
    - text: Sest "veel üsna pisut, pisut aega, siis tuleb See, Kes peab tulema ega
        viivita mitte!
      verse: 37
    - text: Aga Minu õige peab usust elama, ja kui ta hakkab kõhklema, siis ei ole
        Minu hingel temast head meelt!"
      verse: 38
    - text: Ent meie ei ole need, kes kõhklevad hukatuseks, vaid need, kes usuvad
        hinge päästmiseks!
      verse: 39
  - chapter: 11
    verses:
    - text: Aga usk on kindel usaldus selle vastu, mida oodatakse, ja veendumus selles,
        mida ei nähta.
      verse: 1
    - text: Selle kohta on ju vanad saanud tunnistuse.
      verse: 2
    - text: Usu kaudu me tunneme, et maailmad on valmistatud Jumala sõna läbi, nii
        et mitte sellest, mida võib näha, ei ole tekkinud see, mida nähakse.
      verse: 3
    - text: Usu läbi tõi Aabel Jumalale parema ohvri kui Kain, ja usu kaudu ta sai
        tunnistuse, et tema oli õige, kui Jumal andis tunnistuse tema andide kohta,
        ja usu kaudu ta räägib veel pärast surmagi.
      verse: 4
    - text: Usu läbi võeti ära Eenok, et ta surma ei näeks, ja teda ei leitud enam,
        sest Jumal oli ta ära võtnud. Sest enne äravõttu oli ta juba saanud tunnistuse,
        et ta oli Jumalale meelepärane.
      verse: 5
    - text: Aga ilma usuta on võimatu olla meelepärane; sest kes Jumala juurde tuleb,
        peab uskuma, et Tema on olemas ja et Ta annab palga neile, kes Teda otsivad.
      verse: 6
    - text: Usu kaudu sai Noa ilmutuse sellest, mida veel ei olnud näha, ja ehitas
        pühas kartuses laeva oma perekonna päästmiseks; ja selle kaudu ta mõistis
        hukka maailma ning sai selle õiguse pärijaks, mis tuleb usust.
      verse: 7
    - text: Usu läbi kuulas Aabraham sõna, kui teda kutsuti välja minema paika, mille
        ta pidi saama pärandiks; ja ta läks välja ilma teadmata, kuhu ta läheb.
      verse: 8
    - text: Usu läbi asus ta võõrana elama tõotusemaale otsekui võõrale maale ja elas
        telkides ühes Iisaki ja Jaakobiga, kes olid sama tõotuse kaaspärijad;
      verse: 9
    - text: sest ta ootas linna, millel on alused ja mille ehitaja ning valmistaja
        on Jumal.
      verse: 10
    - text: Usu läbi sai isegi Saara rammu soo rajamiseks ja pealegi üle oma ea, sellepärast
        et ta pidas ustavaks teda, kes tõotuse oli andnud.
      verse: 11
    - text: Sellepärast sündis ka ühest ja pealegi elatanud mehest nii palju nagu
        taevas tähti ja nagu mere ääres liiva, mida ei saa ära lugeda.
      verse: 12
    - text: Usus need kõik surid ega saanud tõotusi kätte, vaid nägid neid kaugelt
        ja teretasid neid ning tunnistasid endid olevat võõrad ja majalised maa peal.
      verse: 13
    - text: Sest need, kes seda ütlevad, näitavad, et nad otsivad kodumaad.
      verse: 14
    - text: Ja kui nad oleksid mõelnud seda kodumaad, kust nad olid väljunud, siis
        oleks neil ju olnud juhust minna tagasi.
      verse: 15
    - text: Ent nüüd nad igatsevad paremat kodumaad, see on taevast; seepärast ei
        ole Jumalal neist häbi ja Ta laseb Ennast nimetada nende Jumalaks; sest Ta
        on neile valmistanud linna.
      verse: 16
    - text: Usu läbi viis Aabraham ohvriks Iisaki, kui teda katsuti, ja ohverdas selle
        ainusündinu, kui ta oli saanud tõotused
      verse: 17
    - text: 'ning kui temale oli öeldud: "Iisakist loetakse sinu sugu!"'
      verse: 18
    - text: Sest ta mõtles, et Jumal on võimeline ka surnuist üles äratama; selle
        mõistukujuks ta sai tema ka tagasi.
      verse: 19
    - text: Usu läbi õnnistas ka Iisak Jaakobit ja Eesavit tulevaste asjade suhtes.
      verse: 20
    - text: Usu läbi õnnistas Jaakob surres kumbagi Joosepi poegadest ja palvetas
        oma kepi pära najal.
      verse: 21
    - text: Usu läbi tuletas Joosep oma eluotsal meelde Iisraeli laste väljumist ja
        tegi korralduse oma luude kohta.
      verse: 22
    - text: Usu läbi varjasid vanemad Moosest pärast ta sündimist kolm kuud, sest
        nad nägid ta ilusa lapse olevat ega kartnud kuninga käsku.
      verse: 23
    - text: Usu läbi keeldus Mooses, kui ta suureks sai, kandmast vaarao tütrepoja
        nime,
      verse: 24
    - text: pidades paremaks ühes Jumala rahvaga kannatada viletsust kui üürikest
        aega nautida paturõõmu,
      verse: 25
    - text: arvates Kristuse teotust suuremaks rikkuseks kui Egiptuse aarded; sest
        ta tõstis oma silmad tasu poole.
      verse: 26
    - text: Usu läbi ta jättis maha Egiptuse ega kartnud kuninga viha, sest otsekui
        nähes teda, kes on nähtamatu, püsis ta kindlana.
      verse: 27
    - text: Usu läbi ta pidas Paasapüha ja vere piserdust, et esmasündinute surmaja
        ei puudutaks neid.
      verse: 28
    - text: Usu läbi nad läksid Punasest merest läbi nagu kuiva maad mööda, mida ka
        egiptlased katsusid teha, aga uppusid.
      verse: 29
    - text: Usu läbi langesid Jeeriko müürid, kui seitse päeva oli käidud nende ümber.
      verse: 30
    - text: Usu läbi ei saanud hoor Raahab hukka ühes sõnakuulmatutega, kui ta salakuulajad
        oli rahuga vastu võtnud.
      verse: 31
    - text: Ja mida ma veel ütleksin? Mul puudub aeg jutustada Giideonist ja Baarakist
        ja Simsonist ja Jeftast ja Taavetist ja Saamuelist ja prohvetitest,
      verse: 32
    - text: kes usu läbi võitsid ära kuningriigid, viisid täide õiguse, said kätte
        tõotused, sulgesid lõukoerte lõuad,
      verse: 33
    - text: kustutasid tule väe, pääsesid ära mõõgatera eest, said nõtrusest tugevaks,
        said vägevaks sõjas, ajasid pakku võõraste sõjahulgad.
      verse: 34
    - text: Naised said tagasi oma surnud ülestõusmise läbi. Teised lasksid ennast
        piinata ega võtnud vastu vabastamist, et saaksid parema ülestõusmise osalisiks.
      verse: 35
    - text: Teised said kogeda pilget ja rooska, peale selle ahelaid ja vangitorni.
      verse: 36
    - text: Neid on kividega visatud, piinatud, lõhki saetud, mõõgaga surmatud; nad
        on lambanahas ja kitsenahas käinud ühest kohast teise, puuduses, viletsuses,
        kurja kannatades, nemad,
      verse: 37
    - text: kelle väärt maailm ei olnud. Nad eksisid ümber kõrbetes ja mägedel ja
        koobastes ja maa-aukudes.
      verse: 38
    - text: Ja need kõik, olles usu läbi saanud tunnistuse, ei saavutanud ometi mitte
        seda, mis oli tõotatud;
      verse: 39
    - text: sest Jumal oli meile varunud midagi paremat, et nad ilma meieta ei pääseks
        täielikkusesse.
      verse: 40
  - chapter: 12
    verses:
    - text: Sellepärast meiegi, et nii suur pilv tunnistajaid on meie ümber, pangem
        maha kõik koorem ja meid nii hõlpsasti takerdav patt ning jookskem kannatlikkusega
        meile määratud võidujooksmist,
      verse: 1
    - text: vaadates usu alustajale ja täidesaatjale Jeesusele, Kes risti kannatas
        Temale oodatava rõõmu asemel, häbist hoolimata, ja on istunud Jumala aujärje
        paremale käele.
      verse: 2
    - text: Kujutlege ometi Teda, Kes niisugust vastuhakkamist Enese vastu on saanud
        kannatada patustelt, et te ei väsiks ega läheks araks oma hinges.
      verse: 3
    - text: Teie ei ole veel vereni vastu pannud võideldes patuga
      verse: 4
    - text: 'ja olete unustanud manitsuse, mis teile otsekui lastele ütleb: "Mu poeg,
        ära põlga Issanda karistust ja ära saa araks, kui Tema sind noomib!'
      verse: 5
    - text: Sest keda Issand armastab, seda Ta karistab; Ta peksab igat poega, keda
        Ta vastu võtab."
      verse: 6
    - text: 'Taluge karistust kasvatuseks: Jumal kohtleb teid kui poegi; sest milline
        poeg on see, keda isa ei karista?'
      verse: 7
    - text: Ent kui te olete ilma karistuseta, millest kõik on osa saanud, siis te
        olete värdjad ja mitte pojad.
      verse: 8
    - text: Pealegi on meile meie lihased isad olnud karistajaiks ja me oleme neid
        kartnud; kas me palju enam ei tahaks alistuda vaimude Isale ning elada?
      verse: 9
    - text: Sest nemad on küll meid mõnd päeva oma heaksarvamist mööda karistanud,
        aga Tema karistab meid tõesti selle hea otstarbega, et me saaksime osa Tema
        pühadusest.
      verse: 10
    - text: Aga mingi karistus, kui see on käes, ei näi olevat rõõmuks, vaid on kurbuseks;
        aga pärast toob see neile, kes sellega on õpetatud, õiguse rahuvilja.
      verse: 11
    - text: Seepärast ajage jälle sirgu lõdvad käed ja halvatud põlved
      verse: 12
    - text: ja õgvendage teerajad oma jalgadele, et see, mis lonkav, ei nikastuks,
        vaid ennemini saaks terveks.
      verse: 13
    - text: Nõudke rahu kõikidega ja pühitsust; ilma selleta ei saa ükski Issandat
        näha.
      verse: 14
    - text: Ja pange tähele, et keegi ei jääks ilma Jumala armust, et ükski viha juur
        ei kasvaks üles ega tooks tüli ja selle läbi paljud ei rüvetuks,
      verse: 15
    - text: et keegi ei oleks hooraja või roojane, kes nagu Eesav üheainsa kõhutäie
        eest andis käest esmasünniõiguse.
      verse: 16
    - text: Sest te teate, kuidas ta pärast küll tahtis pärida õnnistust, aga siis
        hüljati kui kõlvatu; sest ta ei leidnud mahti meeleparanduseks, ehk ta seda
        küll silmapisaratega otsis.
      verse: 17
    - text: Sest te ei ole astunud käega katsutava ja tules põleva mäe ligi, ei pimeduse
        ega pilkase pimeduse, ei maru,
      verse: 18
    - text: ei pasuna helina ega niisuguse sõnade hääle ligi, mille kuuljad palusid,
        et neile sõna enam ei räägitaks;
      verse: 19
    - text: 'sest nemad ei suutnud taluda seda keeldu: "Isegi kui üks loom peaks puutuma
        mäe külge, siis visatagu ta kividega surnuks!";'
      verse: 20
    - text: 'ja nii hirmus oli see nähtus, et Mooses ütles: "Ma olen ehmunud ja värisen!";'
      verse: 21
    - text: vaid te olete tulnud Siioni mäe ligi ja elava Jumala linna, taevase Jeruusalemma
        juurde ja lugematu hulga Inglite juurde,
      verse: 22
    - text: ja esmasündinute piduliku kogu ning koguduse juurde, kes on kirja pandud
        taevasse, ja Jumala, kõikide kohtumõistja juurde, ja õigete vaimude juurde,
        kes on saanud täiuslikeks,
      verse: 23
    - text: ja uue lepingu vahemehe Jeesuse juurde ja Piserdamisvere juurde, mis paremini
        räägib kui Aabeli veri.
      verse: 24
    - text: Katsuge, et teiegi teda ei hülga, Kes räägib! Sest kui ei ole pääsenud
        need, kes maapealse kõneleja hülgasid, kui palju vähem pääseme meie, kui me
        pöördume ära Temast, kes on taevastest,
      verse: 25
    - text: 'Kelle hääl tookord pani kõikuma maa, aga Kes nüüd on tõotanud ja öelnud:
        "Veel kord Ma panen värisema mitte ainult maa, vaid ka taeva!"'
      verse: 26
    - text: Ent "veel kord" näitab, et see, mis kõigub, peab muutuma, sest ta on loodud,
        et püsiks see, mida ei saa kõigutada.
      verse: 27
    - text: Seepärast, saades kuningriigi, mis ei kõigu, olgem tänulikud ja teenigem
        seega Jumalat tema meelt mööda pelglikkuse ja aukartusega.
      verse: 28
    - text: Sest meie Jumal on hävitav tuli!
      verse: 29
  - chapter: 13
    verses:
    - text: Vendade armastus jäägu püsima!
      verse: 1
    - text: Ärge unustage külalislahkust, sest selle läbi on mõningad ilma teadmata
        külalisteks vastu võtnud Ingleid.
      verse: 2
    - text: Pidage meeles vange, otsekui oleksite kaasvangid, ja vaevatuid, sest ka
        teie olete veel ihus.
      verse: 3
    - text: Abielu olgu igapidi au sees ja abieluvoodi rüvetamata! Sest Jumal nuhtleb
        hoorajaid ja abielurikkujaid.
      verse: 4
    - text: 'Teie meelelaad olgu rahaahnuseta; olge rahul sellega, mis teil on. Sest
        Tema on öelnud: "Ma ei hülga sind ega jäta sind maha!"'
      verse: 5
    - text: 'Nii võime siis julgesti öelda: "Issand on minu abimees, ei ma karda!
        Mis võib inimene mulle teha?"'
      verse: 6
    - text: Mõelge oma juhatajaile, kes teile on rääkinud Jumala sõna, pannes tähele
        nende eluotsa järgige nende usku!
      verse: 7
    - text: Jeesus Kristus on Seesama, eile ja täna ja igavesti!
      verse: 8
    - text: Ärge laske endid vintsutada mitmelaadiliste ja võõraste õpetustega; sest
        hea on, et süda kinnitatakse armu läbi, aga mitte toitudega, millest ei ole
        saanud kasu need, kes nende määruste järgi käivad.
      verse: 9
    - text: Meil on ohvrialtar, kust toidust võtta ei ole luba neil, kes telgis peavad
        teenistust.
      verse: 10
    - text: Sest nende loomade kehad, kelle vere ülempreester viib ohvriks patu eest
        pühasse paika, põletatakse väljaspool leeri.
      verse: 11
    - text: Seepärast on ka Jeesus, et pühitseda rahvast Oma Vere läbi, kannatanud
        väljaspool väravat.
      verse: 12
    - text: Siis mingem nüüd Tema juurde väljapoole leeri ning kandkem Tema teotust.
      verse: 13
    - text: Sest meil pole siin jäädavat linna, vaid meie otsime tulevast.
      verse: 14
    - text: Viigem siis nüüd Tema kaudu alati Jumalale kiitusohvrit, see on nende
        huulte vilja, kes tunnistavad Tema nime.
      verse: 15
    - text: Ärge unustage head teha ja osadust pidada, sest sellised ohvrid on Jumala
        meele järgi.
      verse: 16
    - text: Olge sõnakuulelikud oma juhatajaile ja alistuge neile; sest nemad valvavad
        teie hingi nõnda nagu need, kellel tuleb aru anda, et nad teeksid seda rõõmuga
        ja mitte ohates; sest teil ei oleks sellest kasu.
      verse: 17
    - text: Palvetage meie eest! Sest me oleme veendunud selles, et meil on hea südametunnistus
        ja me tahame kõiges käituda kaunisti.
      verse: 18
    - text: Eriti ma palun seda teha selleks, et mind rutemini antaks teile tagasi.
      verse: 19
    - text: Aga rahu Jumal, Kes surnuist on üles toonud igavese lepingu Vere läbi
        lammaste suure Karjase, meie Issanda Jeesuse,
      verse: 20
    - text: varustagu teid kõige heaga Tegema Tema tahtmist ja saatku teie sees korda
        seda, mis on Tema meelt mööda, Jeesuse Kristuse läbi, Kellele olgu austus
        ajastute ajastuteni! Aamen.
      verse: 21
    - text: Aga ma palun teid, vennad, võtke heaks see manitsussõna! Ma olen teile
        ju lühidalt kirjutanud.
      verse: 22
    - text: Teadke, et meie vend Timoteos on jälle vaba. Temaga ühes, kui ta varsti
        tuleb, saan ma teid näha.
      verse: 23
    - text: Tervitage kõiki oma juhatajaid ja kõiki pühasid! Teid tervitavad Itaalia
        vennad.
      verse: 24
    - text: Arm olgu teie kõikidega!
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: Jakoobus, Jumala ja Issanda Jeesuse Kristuse sulane, saadab tervisi hajuvil
        asuvaile kaheteistkümnele suguharule.
      verse: 1
    - text: Pidage lausa rõõmuks, mu vennad, kui te satute mitmesugustesse kiusatustesse,
      verse: 2
    - text: ja teadke, et teie usu katsumine saadab kannatlikkust!
      verse: 3
    - text: Ent kannatlikkus omagu täiuslikku tegu, et te oleksite täiuslikud ja laitmatud
        ega oleks teil mingit puudust.
      verse: 4
    - text: Aga kui kellelgi teist on puudu tarkusest, see palugu Jumalalt, Kes kõigile
        annab suisa ega tee etteheiteid, ja siis antakse temale.
      verse: 5
    - text: Ent ta palugu usus, ilma kahtlemata; sest kes kahtleb, sarnaneks merelainele,
        mida tuul tõstab ning sinna ja tänna peksab.
      verse: 6
    - text: Niisugune inimene ärgu ometi arvaku, et ta midagi saab Issandalt;
      verse: 7
    - text: ta on kaksipidise meelega mees, ebakindel kõigil oma teedel.
      verse: 8
    - text: Ent madal vend kiidelgu oma suurusest,
      verse: 9
    - text: aga rikas oma madalusest, sest ta kaob nagu rohu õieke.
      verse: 10
    - text: Sest päike tõusis palavaga ja kuivatas rohu ära, ja selle õieke varises
        maha ning tema näo ilu hävis. Nõnda närtsib ka rikas oma retkedel!
      verse: 11
    - text: Õnnis see mees, kes ära kannatab kiusatuse; sest kui ta on läbi katsutud,
        saab ta elukrooni, mille Issand on tõotanud neile, kes Teda armastavad.
      verse: 12
    - text: 'Ärgu ükski kiusatuses olles öelgu: "Mind kiusab Jumal!" Sest Jumalat
        ei kiusata kurjaga ja Tema Ise ei kiusa kedagi.'
      verse: 13
    - text: Aga igaüht kiusatakse, kui tema enese himu teda veab ning ahvatleb;
      verse: 14
    - text: pärast, kui himu on rasestunud, toob ta patu ilmale, aga kui patt on täiesti
        tehtud, sünnitab ta surma.
      verse: 15
    - text: Ärge eksige, mu armsad vennad!
      verse: 16
    - text: Kõik hea and ja kõik täiuslik annetus on ülalt ja tuleb valguse Isalt,
        Kelle juures ei ole muutust ega varjutuste varju.
      verse: 17
    - text: Tema on meid Oma tahtel sünnitanud tõe sõnaga, et oleksime Tema loodute
        esmasündinute hulgast.
      verse: 18
    - text: Teie teate seda, mu armsad vennad. Olgu vaid iga inimene nobe kuulma,
        pikaline rääkima, pikaline vihale.
      verse: 19
    - text: Sest mehe viha ei tekita õigust Jumala ees.
      verse: 20
    - text: Sellepärast heitke ära kõik rüvedus ja viimnegi paha ning võtke tasase
        meelega vastu sõna, mis teisse istutati ja võib teie hinged päästa!
      verse: 21
    - text: Aga olge sõna tegijad ja mitte ükspäinis kuuljad, iseendid pettes.
      verse: 22
    - text: Sest kui keegi on sõna kuulja ja mitte tegija, siis on ta mehe sarnane,
        kes vaatab oma ihulikku palet peeglis.
      verse: 23
    - text: Ta vaatas ennast, läks minema ja unustas varsti, missugune ta oli.
      verse: 24
    - text: Aga kes vabaduse täiusliku käsu sisse kummardades on vaadanud ja jääb
        selle juurde, ei ole unustav kuulja, vaid on teo tegija; see on õnnis oma
        tegemises.
      verse: 25
    - text: Kui keegi arvab Jumalat teenivat ja ei talitse oma keelt, vaid petab oma
        südant, selle jumalateenistus on tühine.
      verse: 26
    - text: 'Puhas ja laitmatu jumalateenistus Jumala ja Isa ees on see: vaestelaste
        ja lesknaiste eest hoolitseda nende viletsuses ja hoida ennast maailmast reostamatuna.'
      verse: 27
  - chapter: 2
    verses:
    - text: Mu vennad, pidage usku meie au Issandasse Jeesusesse Kristusesse, sõltumata
        isikute lugupidamisest.
      verse: 1
    - text: Sest kui teie koosolekule tuleb mees, kuldsõrmus sõrmes ja uhkes rüüs,
        ent tuleb ka vaene räpases rüüs,
      verse: 2
    - text: 'ja te vaatate sellele, kes kannab uhket rüüd ning ütlete temale: "Sina
        istu siia mugavasse kohta!", ja ütlete vaesele: "Sina seisa seal!" või: "Istu
        siia mu jalajäri ette!",'
      verse: 3
    - text: kas te siis ei ole valesti otsustanud ja saanud halbade juhtmõtetega kohtumõistjaiks?
      verse: 4
    - text: Kuulge, mu armsad vennad, kas ei ole Jumal valinud selle maailma vaesed
        saama rikkaiks usus ja Kuningriigi pärijaiks, mille Ta on tõotanud neile,
        kes Teda armastavad?
      verse: 5
    - text: Teie aga olete vaest halvaks pannud. Eks tarvita just rikkad vägivalda
        teie vastu ja vea teid kohtukodadesse?
      verse: 6
    - text: Eks nemad pilka seda kallist nime, mis on nimetatud teie üle?
      verse: 7
    - text: 'Kui te tõesti täidate kuninglikku käsku Kirja sõna järgi: "Armasta oma
        ligimest nagu iseennast!", siis te teete hästi;'
      verse: 8
    - text: aga kui te peate ühest rohkem lugu kui teisest, siis te teete pattu ja
        käsk tunnistab teid üleastujaiks.
      verse: 9
    - text: Sest kes kogu käsuõpetust peab ja eksib ühe vastu, on saanud süüdlaseks
        kõigi vastu.
      verse: 10
    - text: 'Sest See, Kes on öelnud: "Sa ei tohi abielu rikkuda!", on ka öelnud:
        "Sa ei tohi tappa!" Kui sa nüüd ei riku abielu, aga tapad, siis oled saanud
        käsust üleastujaks.'
      verse: 11
    - text: Nõnda rääkige ja nõnda toimige kui need, kellele tuleb kohut mõista vabaduse
        käsu järgi.
      verse: 12
    - text: Sest kohus on halastuseta sellele, kes ei ole osutanud halastust; kuid
        halastus võib võidurõõmutseda kohtu üle!
      verse: 13
    - text: Mis kasu on sellest, mu vennad, kui keegi ütleb enesel usku olevat, aga
        tegusid temal ei ole? Ega usk või teda õndsaks teha?
      verse: 14
    - text: Kui vend või õde on alasti ja neil puudub igapäevane toidus,
      verse: 15
    - text: 'ja keegi teie seast ütleb neile: "Minge rahuga, soojendage endid ja sööge
        kõhud täis!", aga te ei anna neile ihu tarbeid, mis on sellest kasu?'
      verse: 16
    - text: Nõnda ka usk, kui tal ei ole tegusid, on iseenesest surnud.
      verse: 17
    - text: 'Aga mõni ehk ütleb: "Sinul on usk ja minul on teod!" Näita mulle oma
        usku lahus tegudest, küll mina näitan sulle usku oma tegudega!'
      verse: 18
    - text: Sina usud, et Jumal on ainus. Sa teed hästi! Ka kurjad vaimud usuvad seda
        ja värisevad.
      verse: 19
    - text: Ent kas tahad teada, oh tühine inimene, et usk lahus tegudest on tõhutu?
      verse: 20
    - text: Eks Aabraham, meie isa, mõistetud õigeks tegudest, kui ta oma poja Iisaki
        viis ohvrialtarile?
      verse: 21
    - text: Sa näed, et usk töötas ühes tema tegudega ja et tegudest sai usk täiuslikuks
      verse: 22
    - text: 'ja täitus Kiri, mis ütleb: "Aabraham uskus Jumalat ja see arvati temale
        õiguseks ning ta nimetati Jumala sõbraks."'
      verse: 23
    - text: Te näete, et inimene mõistetakse õigeks tegudest ja mitte ükspäinis usust.
      verse: 24
    - text: Ja eks nõndasamuti ka hoor Raahab mõistetud õigeks tegudest, kui ta vastu
        võttis käskjalad ja nad ära saatis teist teed?
      verse: 25
    - text: Sest samuti nagu ihu ilma vaimuta on surnud, nõnda ka usk ilma tegudeta
        on surnud.
      verse: 26
  - chapter: 3
    verses:
    - text: Mu vennad, ärgu püüdku paljud saada õpetajaiks, sest te teate, et me saame
        seda suurema nuhtluse.
      verse: 1
    - text: Sest me kõik eksime palju. Kui keegi kõnes ei eksi, siis ta on täiuslik
        mees ja võib ka talitseda kogu ihu.
      verse: 2
    - text: Kui me paneme suulised hobustele suhu, et nad oleksid meile sõnakuulelikud,
        siis me juhime kogu nende keha.
      verse: 3
    - text: Vaata laevugi, ehk need küll on suured ja kangeist tuultest aetavad, juhitakse
        üsna väikese tüüriga sinna, kuhu päramehe tahtele meeldib.
      verse: 4
    - text: Nõnda on ka keel pisuke liige ja kiitleb suurist asjust. Vaata, kui pisuke
        tuli süütab suure metsa!
      verse: 5
    - text: Samuti on keel tuli, on maailm täis ülekohut; keel meie liikmete seas
        saab selliseks, mis reostab kogu ihu ja süütab põlema eluratta, nagu ta ise
        on süüdatud põrgust.
      verse: 6
    - text: Sest kõikide, niihästi metselajate kui lindude, niihästi roomajate kui
        mereelajate loomu võib inimese loomujõud talitseda ja on talitsenud,
      verse: 7
    - text: kuid keelt ei suuda ükski inimene talitseda, seda rahutut pahategijat,
        täis surmavat mürki.
      verse: 8
    - text: Sellega me täname Issandat ja Isa, ja sellega me sajatame inimesi, kes
        on loodud Jumala sarnaseiks.
      verse: 9
    - text: Samast suust lähtuvad tänu ja sajatus! Nii ei tohi olla, mu vennad!
      verse: 10
    - text: Kas allikas samast soonest keedab välja magusat ja mõru vett?
      verse: 11
    - text: Ega viigipuu, mu vennad, või kanda õlimarju või viinapuu viigimarju? Ei
        soolaallikas või anda magusat vett!
      verse: 12
    - text: Kes teie seas on tark ja arusaaja? Näidaku see oma hea eluviisiga oma
        tegusid targas tasaduses.
      verse: 13
    - text: Kui teil aga on südames kibedat kadedust ja riiakat meelt, siis ärge kiidelge
        ja ärge valetage tõe vastu.
      verse: 14
    - text: See ei ole see tarkus, mis tuleb ülalt, vaid muldne, maine, kurjast vaimust
        pärit.
      verse: 15
    - text: Sest kus on kadedust ja riiakust, seal on korratust ja igat halba asja.
      verse: 16
    - text: Ent tarkus, mis on ülalt on küll kõigepealt puhas, siis rahulik, leplik,
        sõnakuulelik, täis halastust ja head vilja, kahtluseta, teeskluseta.
      verse: 17
    - text: Õiguse vilja aga külvatakse rahus nende heaks, kes peavad rahu!
      verse: 18
  - chapter: 4
    verses:
    - text: Kust tõusevad võitlemised ja kust tülid teie seas? Kas mitte sealt, teie
        himudest, mis sõdivad teie liikmetes?
      verse: 1
    - text: Te himustate ja teil siiski ei ole; te tapate ja kadestate ega või midagi
        saavutada; te tülitsete ja sõdite. Teil ei ole, sest te ei palu.
      verse: 2
    - text: Te palute ja ei saa, sest te palute pahasti, tahtes seda kulutada oma
        himudes.
      verse: 3
    - text: Te abielurikkujad, eks te tea, et maailma sõprus on vaen Jumala vastu?
        Kes nüüd tahab olla maailma sõber, see saab Jumala vaenlaseks.
      verse: 4
    - text: 'Või arvate, et Kiri asjata ütleb: "Kadeduseni ta himustab vaimu, kes
        meis elab"?'
      verse: 5
    - text: 'Aga ta annab veel suuremat armu; sellepärast Kiri ütleb: "Jumal paneb
        suurelistele vastu, aga alandlikele Ta annab armu."'
      verse: 6
    - text: Siis alistuge Jumalale! Seiske vastu kuradile, siis ta põgeneb teie juurest.
      verse: 7
    - text: Tulge Jumala ligi, siis Tema tuleb teie ligi! Puhastage käed, te patused,
        ja kasige südamed, te kaksipidi mõtlejad!
      verse: 8
    - text: Tundke ära oma viletsus ja leinake ja nutke! Teie naer muutugu nutuks
        ja teie rõõm tusaks!
      verse: 9
    - text: Alanduge Issanda ette, siis Ta ülendab teid!
      verse: 10
    - text: Ärge rääkige, vennad, paha üksteisest! Kes vennast räägib paha ja mõistab
        kohut venna üle, see räägib paha käsuõpetusest ja mõistab kohut käsuõpetuse
        üle. Aga kui sa mõistad kohut käsuõpetuse üle, siis sa ei ole käsutäitja,
        vaid kohtumõistja.
      verse: 11
    - text: Üks on Käsuandja ja Kohtumõistja, Kes võib teha õndsaks ja panna hukka;
        aga kes oled sina, kes mõistad kohut ligimese üle?
      verse: 12
    - text: 'Kuulge nüüd, kes ütlete: "Täna või homme me läheme sinna linna ja viibime
        seal aasta ja kaupleme ning saavutame kasu!" -'
      verse: 13
    - text: teie, kes ei teagi, missugune on homme teie elu; sest te olete suits,
        mida pisut aega nähakse ja mis siis haihtub -
      verse: 14
    - text: 'selle asemel et öelda: "Kui Issand tahab ja me elame, siis teeme seda
        või teist!"'
      verse: 15
    - text: Ent nüüd te kiitlete oma hooplemisega. Kõik niisugune kiitlemine on paha.
      verse: 16
    - text: Kes siis mõistab teha head ja ei tee seda, sellele on see patuks!
      verse: 17
  - chapter: 5
    verses:
    - text: Kuulge nüüd, te rikkad, nutke ja uluge oma viletsusi, mis on tulemas!
      verse: 1
    - text: Teie rikkus on mädanenud ja teie riided on koitanud!
      verse: 2
    - text: Teie kuld ja hõbe on roostetanud ja nende rooste on teile tunnistuseks
        ja sööb ära kõik teie liha nagu tuli! Te olete kogunud vara viimseil päevil.
      verse: 3
    - text: Vaata, töötegijate palk, mille te olete kinni pidanud neilt, oma põldudel
        lõikajailt, kisendab teie vastu, ja lõikajate kaebed on tunginud vägede Issanda
        kõrvade ette!
      verse: 4
    - text: Te olete priisanud ja prassinud maa peal; te olete nuumanud oma südameid
        otsekui veristuspäeval!
      verse: 5
    - text: Te olete hukka mõistnud Õige ja olete Ta tapnud; Ta ei pane teile vastu.
      verse: 6
    - text: Siis olge nüüd pikameelsed, vennad, Issanda tulemiseni! Vaata, põllumees
        ootab maa kallist vilja ja on pikameelne seda oodates, kuni ta saab varajase
        ja hilise vihma.
      verse: 7
    - text: Olge nüüd teiegi pikameelsed, kinnitage oma südameid, sest Issanda tulemine
        on lähedal!
      verse: 8
    - text: Ärge ägage, vennad, üksteise pärast, et teid hukka ei mõistetaks! Vaata,
        Kohtumõistja seisab ukse ees!
      verse: 9
    - text: Võtke, vennad, vaeva kannatamise ja pikameelse ootamise eeskujuks prohvetid,
        kes Issanda nimel on rääkinud.
      verse: 10
    - text: Vaata, me kiidame õndsaks neid, kes on olnud püsivad kannatustes; Iiobi
        püsivusest te olete kuulnud ja näinud Issanda antud otsa, et Issand on väga
        halastav ja armuline.
      verse: 11
    - text: Aga kõigepealt, mu vennad, ärge vanduge, ei taeva ega maa juures ega mingit
        muud vannet! Teie "jah" olgu "jah", ja teie "ei" olgu "ei", et te ei langeks
        kohtu alla!
      verse: 12
    - text: Kui kellelgi teie seast on vaeva, siis ta palvetagu; kui kellegi käsi
        hästi käib, siis ta laulgu kiituslaule.
      verse: 13
    - text: Kui keegi teie seast on haige, siis ta kutsugu enese juurde Koguduse vanemad
        ja need palvetagu tema kohal ja võidku teda õliga Issanda nimel.
      verse: 14
    - text: Ja usupalve päästab tõbise, ja Issand teeb ta terveks; ja kui ta on pattu
        teinud, siis see antakse temale andeks.
      verse: 15
    - text: Tunnistage üksteisele oma eksimused ja palvetage üksteise eest, et saaksite
        terveks; õige inimese vägev palve suudab palju.
      verse: 16
    - text: Eelija oli samasugune nõder inimene nagu meiegi, ja ta palus kangesti,
        et ei sajaks vihma; ja kolm aastat ja kuus kuud ei sadanud vihma maa peale.
      verse: 17
    - text: Ja tema palus jälle ja taevas andis vihma ja maa kandis oma vilja.
      verse: 18
    - text: Vennad, kui keegi teie seast eksib ära tõest ja keegi pöörab tema tagasi,
      verse: 19
    - text: siis teadke, et kes patuse pöörab tema eksiteelt, see päästab tema hinge
        ja katab kinni pattude hulga.
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: Peetrus, Jeesuse Kristuse Apostel, Pontoses, Galaatias, Kapadookias, Aasias
        ja Bitüünias hajuvil asuvaile valitud majalistele,
      verse: 1
    - text: Jumala Isa etteteadmist mööda Vaimu pühitsemise kaudu sõnakuulmiseks ja
        piserdamiseks Jeesuse Kristuse Verega! Arm ja rahu rohkenegu teile!
      verse: 2
    - text: Kiidetud olgu Jumal ja meie Issanda Jeesuse Kristuse Isa, Kes Oma suurt
        halastust mööda meid on uuesti sünnitanud elavaks lootuseks Jeesuse Kristuse
        ülestõusmise läbi surnuist
      verse: 3
    - text: kadumatu ja rüvetamatu ja närtsimatu pärandi saamiseks, mis taevas on
        tallel teie jaoks,
      verse: 4
    - text: mida Jumala väega valvatakse usu läbi õndsuse jaoks, mis on valmis ilmsiks
        tulema viimsel ajal!
      verse: 5
    - text: Sellest te väga rõõmutsete, kuigi te nüüd vajaduse korral pisut kurvastute
        mõnesugustes kiusatustes,
      verse: 6
    - text: et teie usk, kui see on läbi katsutud, leitaks kallihinnalisem olevat
        kullast, mis kaob ja siiski tules läbi katsutakse, ja oleks teile kiituseks
        ja hiilguseks ja auks Jeesuse Kristuse ilmumisel,
      verse: 7
    - text: Keda te küll ei ole näinud, ja siiski armastate, Kellesse te nüüd usute,
        kuigi te Teda ei näe, ja rõõmutsete ütlematu ning väga kalli rõõmuga,
      verse: 8
    - text: kes saavutate usu eesmärgi, hingede õndsuse.
      verse: 9
    - text: Seda õndsust on uurinud ja juurelnud prohvetid, kes on ennustanud teile
        määratud armust,
      verse: 10
    - text: juureldes seda, mis ja millise aja kohta teateid andis Kristuse Vaim nende
        sees, kui Ta ette ilmutas Kristust tabavaid kannatusi ja neile järgnevaid
        austusi.
      verse: 11
    - text: Neile ilmutati, et mitte neile endile, vaid teile oli kasuks see, mis
        nüüd on kuulutatud teile nende kaudu, Kes teile taevast läkitatud Püha Vaimu
        läbi on toonud Evangeeliumi; ja sellesse igatsevad Inglidki vaadata.
      verse: 12
    - text: Sellepärast vöötage oma meele niuded ja olge kained; ja lootke täiesti
        armu peale, mida teile pakutakse Jeesuse Kristuse ilmumises.
      verse: 13
    - text: Kui sõnakuulelikkuse lapsed ärge anduge endistele himudele, nagu siis
        kui teil puudus õige teadmine;
      verse: 14
    - text: vaid nõnda nagu See, Kes teid on kutsunud, on püha, saage ka ise pühaks
        kõigis eluviisides;
      verse: 15
    - text: 'sest on kirjutatud: "Olge pühad, sest Mina olen püha!"'
      verse: 16
    - text: Ja et te appi hüüate teda kui Isa, Kes isikule vaatamata mõistab kohut
        igaühe tegu mööda, siis veetke kartuses oma majaliseks olemise aeg,
      verse: 17
    - text: teades, et teid ei ole kaduvaga, hõbeda või kullaga lunastatud teie tühiseist
        esivanemailt päritud eluviisidest,
      verse: 18
    - text: vaid Kristuse kui veatu ja laitmatu talle kalli Verega,
      verse: 19
    - text: Kes küll oli ette määratud enne maailma rajamist, aga aegade lõpul on
        saanud ilmsiks teie pärast,
      verse: 20
    - text: kes Tema kaudu olete usklikud Jumalasse, kes Tema surnuist üles äratas
        ja Temale andis au, nii et teie usk on ka lootus Jumala peale.
      verse: 21
    - text: Et te olete oma hinged puhastanud tõe sõnakuulmises teesklematuks vennalikuks
        armastuseks, siis armastage üksteist innukalt ja südamest,
      verse: 22
    - text: sest et olete uuesti sünnitatud mitte kaduvast, vaid kadumatust seemnest,
        Jumala elava ning püsiva sõna läbi.
      verse: 23
    - text: Sest "kõik liha on nagu rohi ja kõik tema hiilgus nagu rohu õieke; rohi
        kuivab ära ja õieke variseb maha,
      verse: 24
    - text: aga Issanda sõna püsib igavesti!" Ja see on see sõna, mis teile rõõmusõnumina
        on kuulutatud.
      verse: 25
  - chapter: 2
    verses:
    - text: Siis pange nüüd maha kõik kurjus ja kõik kavalus ja silmakirjatsus ja
        kadedus ja kõik keelekandmine
      verse: 1
    - text: ning himustage otsekui vastsündinud lapsed vaimset täispiima, et te selle
        läbi võiksite kasvada õndsuseks,
      verse: 2
    - text: kui te olete maitsnud, et Issand on helde, tulles Tema juurde
      verse: 3
    - text: kui elava kivi juurde, mis küll inimeste poolt on põlatud, aga Jumala
        juures on ära valitud ja väga kallis,
      verse: 4
    - text: ja teiegi ehituge üles kui elavad kivid vaimulikuks kojaks ja pühaks preesterkonnaks
        ohverdama vaimulikke ohvreid, mis on Jumalale meelepärased Jeesuse Kristuse
        kaudu.
      verse: 5
    - text: 'Sellepärast ongi lugeda Kirjas: "Vaata, Mina panen Siionisse valitud
        kalli nurgakivi, ja kes Temasse usub, see ei satu häbisse!"'
      verse: 6
    - text: Teile nüüd, kes usute, on Ta kallihinnaline; aga uskmatuile on Ta "kivi,
        mille hooneehitajad põlgasid, kuid mis sai nurgakiviks",
      verse: 7
    - text: ja "komistuskiviks ja pahanduskaljuks". Nemad "tõukavad Tema vastu", sest
        nad ei kuule sõna, ja selleks on need ka pandud.
      verse: 8
    - text: Teie aga olete "valitud sugu, kuninglik preesterkond, püha rahvas, omandrahvas,
        et te kuulutaksite Tema aulisi tegusid", Kes teid on kutsunud pimedusest Oma
        imelise valguse juurde,
      verse: 9
    - text: teie, kes muiste olite "mitterahvas", aga nüüd olete Jumala rahvas; kes
        "ei olnud armu saanud", aga nüüd olete armu saanud!
      verse: 10
    - text: Armsad, ma manitsen teid kui "võõraid ja majalisi" hoiduda lihalikest
        himudest, mis sõdivad hinge vastu,
      verse: 11
    - text: ja elada vooruslikku elu paganate keskel, et nad selles, mille pärast
        nad teist kui kurjategijaist paha räägivad, teie häid tegusid nähes annaksid
        Jumalale austust "katsumispäeval"!
      verse: 12
    - text: Alistuge kõigele inimeste seatud korrale Issanda pärast, olgu kuningale
        kui ülemale valitsejale,
      verse: 13
    - text: või pealikuile kui neile, keda tema on läkitanud kurjategijaile nuhtluseks,
        aga heategijaile kiituseks.
      verse: 14
    - text: Sest nõnda on Jumala tahtmine, et teie, tehes head, tõkestaksite mõistmatute
        inimeste rumalust -
      verse: 15
    - text: kui vabad ja mitte kui need, kellele vabadus on kurjuse katteks, vaid
        kui Jumala sulased.
      verse: 16
    - text: Austage kõiki, armastage vendi, kartke Jumalat, austage kuningat!
      verse: 17
    - text: Sulased, olge kõige kartusega allaheitlikud oma isandaile, mitte ainult
        headele ja leplikele, vaid ka tigedaile.
      verse: 18
    - text: Sest see on arm, kui keegi südametunnistuse pärast Jumala ees talub viletsusi,
        kannatades süütult.
      verse: 19
    - text: Sest mis kiitus see on, kui teid pekstakse patu pärast ning te jääte kannatlikuks?
        Aga kui te head tehes ja kurja kannatades püsite kannatlikena, siis on see
        arm Jumala juures.
      verse: 20
    - text: Selleks te ju olete kutsutud, sest et Kristuski kannatas teie eest ja
        jättis teile eeskuju, et te käiksite Tema jälgedes,
      verse: 21
    - text: '"kes ei teinud pattu ja Kelle suust ei leitud pettust",'
      verse: 22
    - text: Kes ei sõimanud vastu, kui Teda sõimati, Kes ei ähvardanud, kui Ta kannatas,
        vaid jättis selle hooleks, Kes mõistab kohut õigesti,
      verse: 23
    - text: Kes meie patud ise kandis üles ristipuule Oma ihus, et meie pattudele
        ära sureksime ja elaksime õigusele, Kelle vermete tõttu te olete terveks saanud.
      verse: 24
    - text: Sest te olite "nagu eksijad lambad", aga nüüd te olete pöördunud oma hingede
        Karjase ja Hooldaja poole.
      verse: 25
  - chapter: 3
    verses:
    - text: Samuti teie, naised, olge allaheitlikud oma meestele, et ka need, kes
        ei ole sõnakuulelikud sõnale, naiste eluviiside läbi võidetaks ilma sõnata
        usule,
      verse: 1
    - text: kui nad vaatavad, kuidas te elate jumalakartuses puhast elu.
      verse: 2
    - text: Teie ehteks ärgu olgu välispidine juuste palmitsemine, kulla ümberriputamine
        ega toredate riietega riietumine,
      verse: 3
    - text: vaid varjul olev südame inimene, tasase ja vaikse vaimu kadumatuses, mis
        on kallis Jumala ees.
      verse: 4
    - text: Sest nõnda on ka ennevanasti pühad naised, kes lootsid Jumala peale, endid
        ehtinud ja olnud allaheitlikud oma meestele,
      verse: 5
    - text: nõnda nagu Saara oli sõnakuulelik Aabrahamile ja "hüüdis teda isandaks",
        ja tema lasteks te olete saanud, kui te teete head ega karda ühtki hirmutust.
      verse: 6
    - text: Samuti teie, mehed, elage naisega targasti kui nõrgema astjaga ja osutage
        neile austust, sest nad on elu armuanni kaaspärijad nagu teiegi, et teie palved
        poleks tagajärjeta.
      verse: 7
    - text: Aga viimaks, olge kõik üksmeelsed, kaastundlikud, vennaarmastajad, halastajad,
        alandlikud!
      verse: 8
    - text: Ärge tasuge kurja kurjaga ega sõimu sõimuga, vaid vastupidi, õnnistage,
        sest te teate, et olete kutsutud pärima õnnistust!
      verse: 9
    - text: Sest "kes armastab elu ja näha häid päevi, see hoidku oma keelt kurja
        eest ja oma huuli pettust rääkimast;
      verse: 10
    - text: ta pöördugu ära kurjast ning tehku head; ta otsigu rahu ja nõudku seda
        taga.
      verse: 11
    - text: Sest Issanda silmad on õigete poole ja tema kõrvad nende palvetamise poole;
        aga Issanda pale on pahategijate vastu!"
      verse: 12
    - text: Ja kes peaks teile kurja tegema, kui te heategemises olete agarad?
      verse: 13
    - text: Aga kuigi te kannataksite õiguse pärast, siis olete ometi õndsad. "Ärge
        kartke nende hirmutamist ja ärge kohkuge",
      verse: 14
    - text: vaid pühitsege Issandat Kristust oma südameis, olles alati valmis andma
        vastust igaühele, kes teilt nõuab seletust lootuse kohta, mis teis on.
      verse: 15
    - text: Aga vastake tasaduse ja kartusega, ja teil olgu hea südametunnistus, et
        jääksid häbisse selles, mida teist paha räägivad need, kes teotavad teie head
        eluviisi Kristuses.
      verse: 16
    - text: Sest parem on, kui nõnda on Jumala tahtmine, head tehes kannatada kui
        paha tehes.
      verse: 17
    - text: On ju ka Kristus kord surnud pattude pärast, õige ülekohtuste eest, et
        Ta meid juhiks Jumala juurde, kui Ta küll surmati liha poolest, kuid elavaks
        tehti vaimu poolest,
      verse: 18
    - text: kelles Ta ka läks ära ja kuulutas vangis olevaile vaimudele,
      verse: 19
    - text: kes muiste ei kuulanud sõna, kui Jumala pikk meel ootas Noa päevil, kui
        ehitati laeva, millel mõned üksikud, see on kaheksa hinge, päästeti läbi vee.
      verse: 20
    - text: Sellele võrdluskujule vastavalt päästab teidki nüüd vesi ristimisena,
        mitte kui liha rüveduse kõrvaldamine, vaid kui hea südametunnistuse nõudmine
        Jumala ees Jeesuse Kristuse ülestõusmise kaudu,
      verse: 21
    - text: Kes on läinud taevasse ja on Jumala paremal käel ja Kellele on alistatud
        Inglid ja võimud ja väed.
      verse: 22
  - chapter: 4
    verses:
    - text: Et nüüd Kristus on kannatanud lihas, siis relvastuge teiegi sama meelega;
        sest kes lihas on kannatanud, see on lakanud pattu tegemast,
      verse: 1
    - text: nõnda et ta aega, mis tal veel on elada lihas, enam ei ela inimeste himude
        järgi, vaid Jumala tahtmise järgi.
      verse: 2
    - text: Sest sellest on küllalt, et teil möödunud aeg kulus ära paganate tahte
        täitmiseks, kui te elasite lodevuses, himudes, viinajoomises, öistes olenguis,
        jootudes ja jõledais ebajumalateenistustes.
      verse: 3
    - text: Nemad võõrastavad seda, et teie nendega ühes ei jookse samas lodeva elu
        voolus, ning pilkavad teid.
      verse: 4
    - text: Nad peavad aru andma Sellele, Kes on valmis kohut mõistma elavate ja surnute
        üle.
      verse: 5
    - text: Sest selleks on surnuile kuulutatud Evangeelium, et kohus nende üle oleks
        mõistetud nagu inimeste üle lihas ja nad elaksid nagu Jumal vaimus.
      verse: 6
    - text: Aga kõigi asjade lõpp on lähedal! Olge siis mõistlikud ja kained palveiks!
      verse: 7
    - text: Kõigepealt olgu teie armastus südamlik üksteise vastu, sest "armastus
        katab pattude hulga".
      verse: 8
    - text: Olge külalislahked üksteise vastu ilma nurisemata.
      verse: 9
    - text: Teenigu igaüks teist selle andega, mille ta on saanud, kui Jumala mõnesuguse
        armu head majapidajad.
      verse: 10
    - text: Kui keegi räägib, siis ta rääkigu kui Jumala sõnu; kui keegi teenib, siis
        ta teenigu kui jõust, mida Jumal annab, et kõiges austataks Jumalat Jeesuse
        Kristuse läbi, Kelle on au ja vägi ajastute ajastuteni! Aamen.
      verse: 11
    - text: Armsad, ärge pidage võõraks tulekuumust enestes, mis teile on saanud katsumiseks,
        otsekui sünniks teile midagi võõrast,
      verse: 12
    - text: vaid sedamööda nagu teil on osa Kristuse kannatamistest, olge rõõmsad,
        et võiksite rõõmustuda ning hõisata Tema au ilmumisel.
      verse: 13
    - text: Kui teid solvatakse Kristuse nime pärast, siis te olete õndsad, sest au
        ja Jumala Vaim hingab teie peal.
      verse: 14
    - text: Ärgu siis keegi teist kannatagu mõrtsukana või vargana või kurjategijana
        või salakaebajana.
      verse: 15
    - text: Aga kui keegi kannatab ristiinimesena, siis ta ärgu häbenegu, vaid andku
        Jumalale austust selle nimega.
      verse: 16
    - text: Sest aeg on kohtul alata Jumala kojast; kui see aga algab kõigepealt meist,
        missugune ots ootab neid, kes ei ole sõnakuulelikud Jumala Evangeeliumile?
      verse: 17
    - text: Ja kui õige vaevalt pääseb, kuhu siis saab õel ja patune?
      verse: 18
    - text: Seepärast usaldagu need, kes Jumala tahtmise järgi kannatavad, oma hinged
        ustava Looja hooleks, tehes head.
      verse: 19
  - chapter: 5
    verses:
    - text: 'Kogudusevanemaid teie seas ma nüüd manitsen kui kaasvanem ja Kristuse
        kannatuste tunnistaja, kes ka olen tulevase au osaline, mis peab ilmuma:'
      verse: 1
    - text: hoidke teile hoida antud Jumala karja mitte sundusest, vaid vabast tahtest
        Jumala meele järgi, mitte alatu kasu tõttu, vaid innust,
      verse: 2
    - text: mitte isandaina valitsedes kogudusi kui liisuosi, vaid olles karjale eeskujuks;
      verse: 3
    - text: siis te saate, kui Ülimkarjane ilmub, närtsimatu aupärja!
      verse: 4
    - text: Samuti teie, nooremad, alistuge vanemaile ja riietuge kõik alandlikkusega
        üksteise vastu; sest "Jumal paneb suurelistele vastu, aga alandlikele Ta annab
        armu!"
      verse: 5
    - text: Siis alanduge Jumala vägeva käe alla, et Ta teid ülendaks omal ajal!
      verse: 6
    - text: Heitke kõik oma mure Tema peale, sest Tema peab hoolt teie eest!
      verse: 7
    - text: Olge kained, valvake, sest teie vastane, kurat, käib ümber nagu möirgaja
        lõukoer otsides, keda neelata!
      verse: 8
    - text: Tema vastu seiske kindlad usus ning teadke, et teie vendadel maailmas
        tuleb neidsamu kannatusi täielikult kanda.
      verse: 9
    - text: Aga kõige armu Jumal Ise, Kes meid on kutsunud Oma igavesse ausse Kristuses,
        võtku teid, kui te pisut olete kannatanud, valmistada, kinnitada, teha tugevaks
        ja rajada!
      verse: 10
    - text: Tema päralt on võimus ajastute ajastuteni! Aamen.
      verse: 11
    - text: Silvaanuse, minu arvates ustava venna kaudu olen teile lühidalt kirjutanud,
        manitsedes ja tunnistades, et see on tõeline Jumala arm, milles te olete.
      verse: 12
    - text: Teid tervitab kaasvalitud kogudus Baabülonis ja Markus, mu poeg.
      verse: 13
    - text: Tervitage üksteist armastuse suudlusega! Rahu teile kõikidele, kes olete
        Kristuses!
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: Siimon Peetrus, Jeesuse Kristuse sulane ja apostel, neile, kes on saanud
        niisama kalli usu kui meiegi meie Jumala ja Õnnistegija Jeesuse Kristuse õiguses.
      verse: 1
    - text: Armu ja rahu lisatagu teile rohkesti Jumala ja Jeesuse, meie Issanda tunnetuses!
      verse: 2
    - text: Nõnda nagu Tema jumalik vägi meile on annetanud kõik, mida vajatakse eluks
        ja jumalakartuseks, Tema tunnetuse kaudu, Kes meid on kutsunud Oma au ja vooruslikkusega,
      verse: 3
    - text: millega on meile kingitud kallid ja suurimad tõotused, et te nende läbi
        saaksite osa jumalikust loomust, kui te olete põgenenud ära hukkumisest, mis
        on maailmas himude tõttu;
      verse: 4
    - text: siis kandke sellesama pärast kõikepidi hoolt ja osutage oma usus vooruslikkust
        ja vooruslikkuses tunnetust,
      verse: 5
    - text: tunnetuses taltumust, taltumuses kannatlikkust, kannatlikkuses jumalakartust,
      verse: 6
    - text: jumalakartuses vennaarmastust ja vennaarmastuses armastust kõikide vastu.
      verse: 7
    - text: Sest kui teil seda kõike on ja veel lisatakse, siis ei lase see teid olla
        viitsimatud ja viljatud meie Issanda Jeesuse Kristuse tunnetamises.
      verse: 8
    - text: Aga kellel see kõik puudub, on pime, lühinägelik, ja on unustanud puhastuse
        endistest pattudest.
      verse: 9
    - text: Sellepärast, vennad, püüdke seda enam teha kindlaks oma kutsumine ja valik;
        sest kui te seda teete, siis te ei komista iialgi.
      verse: 10
    - text: Sest nõnda avaneb teile rohkel mõõdul sissepääs meie Issanda ja Õnnistegija
        Jeesuse Kristuse igavesse Kuningriiki.
      verse: 11
    - text: Sellepärast ma tahan alati teile seda meelde tuletada, ehk te küll seda
        teate ja olete kindlasti rajatud tõele, mis teil on käes.
      verse: 12
    - text: Ma pean õigeks, niikaua kui ma selles ihulikus telgis olen, teid meeldetuletuse
        kaudu virgutada,
      verse: 13
    - text: sest et ma tean, et ma varsti maha panen oma telgi, nagu ka meie Issand
        Jeesus Kristus mulle on avaldanud.
      verse: 14
    - text: Ent ma tahan ka hoolt kanda, et teil pärast minu lahkumist alati oleks
        võimalik seda meelde tuletada.
      verse: 15
    - text: Sest me ei ole Issanda Jeesuse Kristuse väge ja tulemist teile teatavaks
        tehes mitte järginud kavalasti sepitsetud tühje jutte, vaid me oleme ise oma
        silmaga näinud Tema suurt aulisust.
      verse: 16
    - text: 'Sest Tema sai Jumalalt Isalt au ja austust kõige kõrgemalt ault, kui
        Temale kostis niisugune hääl: "See on Minu armas Poeg, Kellest Mul on hea
        meel!"'
      verse: 17
    - text: Ja selle hääle me kuulsime taevast tulevat, olles ühes Temaga pühal mäel.
      verse: 18
    - text: Ja meil on veel kindlam prohvetlik sõna, ja te teete hästi, et te seda
        tähele panete kui küünalt, mis paistab pimedas paigas, kuni päev jõuab kätte
        ning koidutäht tõuseb teie südameis.
      verse: 19
    - text: Ja see olgu teile kõigepealt teada, et ükski prohvetikuulutus Kirjas ei
        ole omavolilise seletuse jaoks.
      verse: 20
    - text: Sest inimese tahtel ei ole iialgi ühtki prohveti kuulutust esile toodud,
        vaid Pühast Vaimust kantuina on inimesed rääkinud, saades seda Jumala käest.
      verse: 21
  - chapter: 2
    verses:
    - text: Aga valeprohveteidki tõusis rahva seas, nõnda nagu teiegi seas saab olema
        lahkõpetajaid, kes salamahti toovad sisse hukutavaid valeõpetusi, salgavad
        ära Peremehegi, Kes nad on ostnud, ja tõmbavad eneste peale äkilise hukatuse.
      verse: 1
    - text: Ja paljud järgivad nende lodevat elu, kelle pärast pilgatakse tõe teed;
      verse: 2
    - text: ja ahnuses kasutavad nad teid petlike sõnadega. Nende kohus on juba ammu
        valvas ja nende hukatus ei tuku.
      verse: 3
    - text: Sest kui Jumal ei säästnud ingleidki, kes pattu tegid, vaid tõukas nad
        põrgupimeduse soppidesse säilitatavaiks kohtu jaoks,
      verse: 4
    - text: ja kui Ta ei säästnud muistset maailma, vaid varjas ainult õigusekuulutajat
        Noad, neid kaheksakesi, kui ta laskis tulla veeuputuse jumalatute maailma
        peale;
      verse: 5
    - text: ja mõistis ka hukka Soodoma ja Gomorra linnad, põletades need tuhaks ja
        pannes hirmu täheks neile, kes tulevikus on jumalatud,
      verse: 6
    - text: ja päästis Loti, kes oli õige ja keda üleannetud inimesed piinasid oma
        kiimalise käitumisega -
      verse: 7
    - text: sest elades nende keskel see õige vaevas päevast päeva oma vaga hinge,
        nähes ja kuuldes ülekohtusi tegusid -
      verse: 8
    - text: nii Issand teab päästa jumalakartlikke kiusatusest, aga ülekohtusi säilitada
        kohtupäevaks, et neid nuhelda,
      verse: 9
    - text: iseäranis aga neid, kes liha järgi elavad roppudes himudes ja põlgavad
        Issanda valitsust. Need on jultunud, iseennast täis, ei karda pilgata aukandjaid
        vaime,
      verse: 10
    - text: kuna Inglidki, kuigi nad küll võimuselt ja väelt on suuremad, ühtki pilkavat
        otsust ei lausu nende kohta Issanda ees.
      verse: 11
    - text: Ent need on nagu mõistmatud loomad, kes on oma loomu poolest sündinud
        püütavaiks ja hukutavaiks; nad pilkavad seda, mida nad ei tea, ja hukkuvad
        ka oma hukus,
      verse: 12
    - text: saades kätte ülekohtu palga; nad peavad lõbuks igapäevast laiutamist;
        nad on ebapuhtuse ja häbi laigud, kes oma pettuste varal lõbutsevad, kui nad
        pidutsevad ühes teiega;
      verse: 13
    - text: nende silmad õhkuvad abielurikkumisest ja nende iha ei lakka; nemad ahvatlevad
        kinnitamatuid hingi, neil on ahnusega vilunud süda, nad on needuse lapsed!
      verse: 14
    - text: Nad on hüljanud otsese tee, nad on ära eksinud, käies Bileami, Beori poja
        teed, kellele ülekohtu palk oli armas,
      verse: 15
    - text: 'aga kes oma üleastumise pärast sai karistada: keeletu koormakandja loom
        rääkis inimese häälega ja takistas prohveti jõledust.'
      verse: 16
    - text: Need on ilma veeta lätted, marutuulest aetavad udupilved, kellele on varutud
        pilkane pimedus.
      verse: 17
    - text: Sest rääkides tühje ülerinna sõnu, ahvatlevad nad lodevate lihahimudega
        neid, kes vaevalt olid pääsenud pakku eksiteel käijate seast;
      verse: 18
    - text: nad tõotavad neile vabadust, olles ise kaduvuse orjad, sest kelle võidetud
        keegi on, selle ori ta on.
      verse: 19
    - text: Sest kui nad Issanda ja Õnnistegija Jeesuse Kristuse tunnetuse läbi pääsesid
        pakku maailma ebapuhtusest, kuid jälle segunevad sellega ja jäävad alla, siis
        on nende viimne lugu saanud pahemaks kui esimene.
      verse: 20
    - text: Sest neil oleks parem, et õiguse tee oleks jäänud neile tundmatuks, kui
        seda tundes ära pöörduda käsust, mis neile on antud.
      verse: 21
    - text: 'Neile on tulnud kätte, mis tõeline vanasõna ütleb: "Koer pöördub tagasi
        oma okse juurde" ja "pestud emis läheb porisse püherdama!"'
      verse: 22
  - chapter: 3
    verses:
    - text: See on, armsad, juba teine kiri, mille ma teile kirjutan, ja mõlematega
        ma hoian oma meeldetuletamisega ärkvel teie puhast meelt,
      verse: 1
    - text: et te meenutaksite neid sõnu, mis pühad prohvetid enne on rääkinud, ja
        Issanda ning Õnnistegija käsku, mille on andnud teie Apostlid.
      verse: 2
    - text: Seda teadke kõigepealt, et viimseil päevil tuleb pilkesõnadega pilkajaid,
        kes elavad iseeneste himude järgi
      verse: 3
    - text: 'ning ütlevad: "Kus on Tema tulemise tõotus? Sest sellest ajast, kui isad
        läksid hingama, jääb kõik nõnda, nagu oli loomise algusest!"'
      verse: 4
    - text: Sest neil, kes seda tahavad, on teadmata, et taevad olid vanasti olemas
        ja maa koosnes veest ja vee läbi Jumala sõna väe tõttu
      verse: 5
    - text: ja et nende läbi tookordne maailm hukkus veeuputuses.
      verse: 6
    - text: Ent praegused taevad ja maa säilitatakse sama Sõna läbi ning hoitakse
        alal tule jaoks jumalatute inimeste kohtu ja hukatuse päevaks.
      verse: 7
    - text: Aga see üks asi ärgu olgu teile, armsad, teadmata, et üks päev on Issanda
        juures nagu tuhat aastat ja tuhat aastat nagu üks päev!
      verse: 8
    - text: Issand ei viivita tõotust täitmast, nõnda nagu mõned peavad seda viivituseks,
        vaid Tema on pika meelega teie vastu; sest Ta ei taha, et keegi hukkuks, vaid
        et kõik tuleksid meeleparandusele!
      verse: 9
    - text: Aga Issanda päev tuleb otsekui varas öösel, mil taevad raginal hukkuvad
        ja maailma algained tules laostuvad ja ilmamaad ja kõiki seal tehtud töid
        ei leidu enam.
      verse: 10
    - text: Kui see nüüd kõik nõnda laostub, missugused siis teie peate olema pühas
        elus ja jumalakartuses,
      verse: 11
    - text: oodates ja igatsedes Jumala päeva tulekut, mille pärast taevad süüdatult
        laostuvad ja maailma algained kuumuses ära sulavad?
      verse: 12
    - text: Aga meie ootame tema tõotuse järgi uusi taevaid ja uut maad, kus õigus
        elab!
      verse: 13
    - text: Sellepärast, armsad, seda oodates püüdke, et Ta teid leiaks veatuina ja
        laitmatuina rahus;
      verse: 14
    - text: ja meie Issanda pikka meelt arvake õndsuseks, nõnda nagu ka meie armas
        vend Paulus teile on kirjutanud temale antud tarkust mööda,
      verse: 15
    - text: nagu ka kõigis kirjades, milles ta räägib neist asjust, kus on raske aru
        saada mõnest asjast, mida õppimatud ja kinnitamatud inimesed nagu muidki kirju
        väänavad iseeneste hukatuseks.
      verse: 16
    - text: Et teie nüüd, armsad, seda ette ära teate, siis hoiduge sellest, et üleannetute
        eksitused teid ei kisuks ühtlasi kaasa eksitusse ning te ei langeks ära oma
        kindlalt aluselt.
      verse: 17
    - text: Aga kasvage meie Issanda ja Õnnistegija Jeesuse Kristuse armus ja tunnetuses.
        Temale olgu austus nii nüüd kui igaviku päevil!
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: Mis algusest oli, mis me oleme kuulnud, mis me oma silmaga oleme näinud,
        mida me oleme vaadelnud ja mida meie käed on katsunud, seda me räägime elu
        Sõnast
      verse: 1
    - text: '- ja elu ilmus, ja me oleme näinud ja tunnistame ja kuulutame teile seda
        igavest elu, mis oli Isa juures ja ilmus meile -'
      verse: 2
    - text: mida me oleme näinud ja kuulnud, seda me kuulutame teile, et teilgi oleks
        osadus meiega. Ja meie osadus on Isaga ja Tema Pojaga, Jeesuse Kristusega.
      verse: 3
    - text: Ja seda me kirjutame teile, et meie rõõm oleks täielik.
      verse: 4
    - text: Ja see on kuulutus, mille me oleme kuulnud Temalt ja kuulutame teile,
        et Jumal on valgus ja Temas ei ole mingit pimedust.
      verse: 5
    - text: Kui me ütleme, et meil on osadus Temaga, aga käime pimeduses, siis me
        valetame ega tee tõtt.
      verse: 6
    - text: Aga kui me käime valguses, nõnda nagu Tema on valguses, siis on meil osadus
        üksteisega, ja Jeesuse Kristuse, Tema Poja Veri puhastab meid kõigest patust.
      verse: 7
    - text: Kui me ütleme, et meil ei ole pattu, siis me petame iseendid ja tõde ei
        ole meie sees.
      verse: 8
    - text: Kui me oma patud tunnistame, on Tema ustav ja õige, nii et Ta meile annab
        patud andeks ja puhastab meid kõigest ülekohtust.
      verse: 9
    - text: Kui me ütleme, et me pole pattu teinud, siis me teeme Tema valelikuks
        ja Tema sõna ei ole meie sees.
      verse: 10
  - chapter: 2
    verses:
    - text: Minu lapsukesed, seda ma kirjutan teile, et te ei teeks pattu. Ja kui
        keegi pattu teeb, siis on meil eestkostja Isa juures, Jeesus Kristus, Kes
        on õige.
      verse: 1
    - text: Ja Tema on lepitus meie pattude eest; aga mitte ükspäinis meie, vaid ka
        kogu maailma pattude eest.
      verse: 2
    - text: Ja sellest me tunneme, et me oleme Tema ära tundnud, et me peame Tema
        käske.
      verse: 3
    - text: 'Kes ütleb: "Mina tunnen Teda", ega pea Tema käske, see on valelik ja
        tõde ei ole tema sees.'
      verse: 4
    - text: Aga kes peab Tema sõna, selles on tõesti Jumala armastus saanud täiuslikuks.
        Sellest me tunneme, et me oleme Tema sees.
      verse: 5
    - text: Kes ütleb enese Tema sisse jäävat, see on ka kohustatud elama niisugust
        elu nagu Tema elas.
      verse: 6
    - text: Armsad, ma ei kirjuta teile uut käsku, vaid vana käsku, mis teil on olnud
        algusest; see vana käsk on sõna, mida te olete kuulnud.
      verse: 7
    - text: Taas ma kirjutan teile uue käsu, mis on tõsi Tema sees ja teie sees, sest
        pimedus möödub ja tõeline valgus juba paistab.
      verse: 8
    - text: Kes ütleb enese valguses olevat, aga vihkab oma venda, see on pimeduses
        siitsaadik.
      verse: 9
    - text: Kes oma venda armastab, see püsib valguses ja temas ei ole pahandust.
      verse: 10
    - text: Aga kes oma venda vihkab, see on pimeduses ja käib pimeduses ega tea,
        kuhu ta läheb, sest pimedus on teinud ta silmad pimedaks.
      verse: 11
    - text: Ma kirjutan teile, lapsukesed, sest teie patud on andeks antud Tema nime
        pärast.
      verse: 12
    - text: Ma kirjutan teile, isad, sest te olete ära tundnud Tema, Kes on algusest.
        Ma kirjutan teile, noored mehed, sest te olete ära võitnud tigeda.
      verse: 13
    - text: Ma olen kirjutanud teile, lapsukesed, sest te olete ära tundnud Isa. Ma
        olen kirjutanud teile, isad, sest te olete ära tundnud Tema, Kes on algusest.
        Ma olen kirjutanud teile, noored mehed, sest te olete tugevad ja Jumala sõna
        püsib teie sees ja et te olete ära võitnud tigeda.
      verse: 14
    - text: Ärge armastage maailma ega seda, mis on maailmas. Kui keegi maailma armastab,
        siis ei ole Isa armastust tema sees.
      verse: 15
    - text: Sest kõik, mis on maailmas, lihahimu, silmahimu ja elukõrkus, ei ole Isast,
        vaid on maailmast.
      verse: 16
    - text: Ja maailm kaob ja tema himu; aga kes teeb Jumala tahtmist, püsib igavesti.
      verse: 17
    - text: Lapsukesed, nüüd on viimne aeg! Ja nagu te olete kuulnud, et kristusevastane
        tuleb, nõnda ongi nüüd ilmunud palju kristusevastaseid; siit me tunneme, et
        käes on viimne aeg.
      verse: 18
    - text: Meist nad on lähtunud, kuid nad ei olnud meist; sest kui nad oleksid olnud
        meist, siis nad oleksid jäänud meie juurde. Ent nad läksid ära, et saaks ilmsiks,
        et kõik ei ole meist.
      verse: 19
    - text: Teil on võidmine Pühalt ja teil kõigil on teadmine.
      verse: 20
    - text: Mina ei ole teile kirjutanud sellepärast et te ei tea tõde, vaid et te
        seda teate ja et ühtki valet ei tule tõe seest.
      verse: 21
    - text: Kes on valelik kui mitte see, kes salgab, et Jeesus on Kristus? See on
        kristusevastane, kes salgab Isa ja Poega.
      verse: 22
    - text: Igaüks, kes salgab Poja, sel ei ole ka Isa. Kes tunnistab Poega, sellel
        on ka Isa.
      verse: 23
    - text: Mida te olete algusest saadik kuulnud, see püsigu teis. Kui teis püsib
        see, mida te algusest saadik olete kuulnud, siis teiegi püsite Pojas ja Isas.
      verse: 24
    - text: 'Ja see on tõotus, mille Tema meile on tõotanud: igavene elu.'
      verse: 25
    - text: Seda ma olen teile kirjutanud neist, kes teid eksitavad.
      verse: 26
    - text: Ja teie - see võidmine, mille te olete saanud Temalt, jääb ju teisse ja
        teil ei ole vajadust, et keegi teid õpetaks; vaid nagu Tema võidmine teid
        kõiges õpetab, nõnda on see tõsi ega ole vale; ja nõnda nagu see teid on õpetanud,
        nõnda püsige Temas.
      verse: 27
    - text: Ja nüüd, lapsukesed, jääge Temasse, et kui Ta ilmub, meil oleks julgus
        ja mitte häbi Tema ees, kui ta tuleb.
      verse: 28
    - text: Kui te teate, et Ta on õige, siis te mõistate, et igaüks, kes teeb õigust,
        on Temast sündinud.
      verse: 29
  - chapter: 3
    verses:
    - text: Vaadake, missuguse armastuse Isa on meile andnud, et meid hüütakse Jumala
        lasteks! Ja seda me olemegi. Sellepärast maailm ei tunne meid, sest ta ei
        tunne Teda.
      verse: 1
    - text: Armsad, me oleme nüüd Jumala lapsed ega ole veel saanud avalikuks, mis
        me tulevikus oleme; aga me teame, et me Tema ilmudes oleme Tema sarnased,
        sest me näeme siis Teda nagu Tema on.
      verse: 2
    - text: Ja igaüks, kellel on niisugune lootus Tema peale, puhastab ennast, nõnda
        nagu Temagi on puhas.
      verse: 3
    - text: Igaüks, kes pattu teeb, teeb ka seda, mis on käsu vastu; ja patt on see,
        mis on käsu vastu.
      verse: 4
    - text: Ja te teate, et Tema on ilmunud patte ära võtma; ja Temas ei ole pattu.
      verse: 5
    - text: Ükski, kes jääb Tema sisse, ei tee pattu; ükski, kes pattu teeb, ei ole
        teda näinud ega Teda tundnud.
      verse: 6
    - text: Lapsukesed, ärgu ükski teid eksitagu! Kes teeb õigust, see on õige, nõnda
        nagu Temagi on õige.
      verse: 7
    - text: Kes pattu teeb, see on kuradist; sest kurat teeb pattu algusest saadik.
        Selleks on Jumala Poeg ilmunud, et Ta tühistaks kuradi teod.
      verse: 8
    - text: Ükski, kes on Jumalast sündinud, ei tee pattu, sest tema seeme püsib Temas
        ja ta ei või pattu teha, sellepärast et ta on Jumalast sündinud.
      verse: 9
    - text: Sellest ilmneb, kummad on Jumala lapsed ja kummad kuradi lapsed. Ükski,
        kes ei tee õigust, ei ole Jumalast, ega see, kes ei armasta oma venda.
      verse: 10
    - text: Sest see on sõnum, mida te algusest saadik olete kuulnud, et me peame
        üksteist armastama;
      verse: 11
    - text: mitte nõnda, nagu Kain, kes oli tigedast ja tappis oma venna. Ja mispärast
        ta tappis tema? Sellepärast et tema teod olid kurjad ja tema venna teod õiged.
      verse: 12
    - text: Ärge pange imeks, vennad, kui maailm teid vihkab!
      verse: 13
    - text: Me teame, et oleme tulnud surmast elusse, sest me armastame vendi; kes
        venda ei armasta, see jääb surmasse.
      verse: 14
    - text: Igaüks, kes vihkab oma venda, on inimesetapja; ja te teate, et ühelgi
        inimesetapjal ei ole igavest elu, mis temasse jääks.
      verse: 15
    - text: Sellest me oleme ära tundnud Jumala armastuse, et Tema Oma elu on jätnud
        meie eest; ja meiegi peame jätma elu vendade eest.
      verse: 16
    - text: Kui nüüd kellelgi on selle maailma vara ja ta näeb oma venna puuduses
        olevat ja suleb oma südame tema eest, kuidas saab Jumala armastus jääda temasse?
      verse: 17
    - text: Lapsukesed, ärgem armastagem sõnaga ega keelega, vaid teoga ja tõega!
      verse: 18
    - text: Sellest me tunneme, et oleme tõe seest ja võime vaigistada tema ees oma
        südant,
      verse: 19
    - text: et kui meie süda meid hukka mõistab, Jumal on suurem kui meie süda ja
        teab kõik.
      verse: 20
    - text: Armsad, kui meie süda meid hukka ei mõista, on meil julgus Jumala ees,
      verse: 21
    - text: ja mida me iganes palume, seda me saame Temalt, sest me peame Tema käske
        ja teeme, mis on Temale meelepärast.
      verse: 22
    - text: Ja see on Tema käsk, et me peame uskuma Tema Poja Jeesuse Kristuse nimesse
        ja armastama üksteist, nagu Tema meile on käsu andnud.
      verse: 23
    - text: Ja kes peab Tema käske, see jääb Temasse ja Tema sellesse. Ja sellest
        me tunneme, et Tema jääb meisse, sellest Vaimust, Kelle Ta meile on andnud.
      verse: 24
  - chapter: 4
    verses:
    - text: Armsad, ärge uskuge igat vaimu, vaid katsuge vaimud läbi, kas nad on Jumalast;
        sest palju valeprohveteid on välja läinud maailma.
      verse: 1
    - text: 'Sellest te tunnetate Jumala Vaimu: iga vaim, kes tunnistab Jeesust Kristust
        lihas tulnud olevat, see on Jumalast.'
      verse: 2
    - text: Ja ükski vaim, kes ei tunnista seda Jeesust, ei ole Jumalast; ja see on
        kristusevastase vaim, kelle te olete kuulnud tulemas olevat ja nüüd juba on
        maailmas.
      verse: 3
    - text: Teie, lapsukesed, olete Jumalast ja olete nad ära võitnud; sest suurem
        on See, Kes on teie sees, kui see, kes on maailmas.
      verse: 4
    - text: Nemad on maailmast; sellepärast nad räägivad maailmast ja maailm kuuleb
        neid.
      verse: 5
    - text: Meie oleme Jumalast; kes tunneb Jumalat, võtab meid kuulda; kes ei ole
        Jumalast, ei võta meid kuulda. Sellest me tunneme tõe Vaimu ja eksituse vaimu.
      verse: 6
    - text: Armsad, armastagem üksteist, sest armastus on Jumalast, ja igaüks, kes
        armastab, on Jumalast sündinud ja tunneb Jumalat.
      verse: 7
    - text: Kes ei armasta, ei ole Jumalat ära tundnud; sest Jumal on armastus.
      verse: 8
    - text: Selles on Jumala armastus meie vastu avalikuks saanud, et Jumal Oma ainusündinud
        Poja on läkitanud maailma, et me Tema läbi elaksime.
      verse: 9
    - text: Selles on armastus - ei mitte selles, et meie oleme armastanud Jumalat,
        vaid selles, et Tema meid on armastanud ja on läkitanud Oma Poja lepituseks
        meie pattude eest.
      verse: 10
    - text: Armsad, kui Jumal meid nõnda on armastanud, siis peame ka meie üksteist
        armastama.
      verse: 11
    - text: Jumalat ei ole iialgi ükski näinud. Kui me üksteist armastame, siis jääb
        Jumal meisse ja Tema armastus on saanud täiuslikuks meie sees.
      verse: 12
    - text: Sellest, et Ta meile on andnud osa Oma Vaimust, me tunneme, et me jääme
        Temasse ja Tema meisse.
      verse: 13
    - text: Ja me oleme näinud ja tunnistame, et Isa on läkitanud Poja maailma Õnnistegijaks.
      verse: 14
    - text: Kes tunnistab, et Jeesus on Jumala Poeg, sellesse jääb Jumal ning tema
        Jumalasse.
      verse: 15
    - text: Ja me oleme tundma õppinud ja uskunud armastust, mis Jumalal on meie vastu.
        Jumal on armastus, ja kes jääb armastusse, see jääb Jumalasse ning Jumal jääb
        temasse.
      verse: 16
    - text: Selles on armastus saanud täiuslikuks meie sees, et meil oleks julgust
        kohtupäeval; sest otsekui Tema on, nõnda oleme ka meie selles maailmas.
      verse: 17
    - text: Kartust ei ole armastuses, vaid täiuslik armastus ajab kartuse välja,
        sest kartuses on nuhtlust; aga kes kardab, ei ole saanud täiuslikuks armastuses.
      verse: 18
    - text: Me armastame, sest Tema on meid enne armastanud.
      verse: 19
    - text: 'Kui keegi ütleb: "Mina armastan Jumalat", ja vihkab oma venda, siis ta
        on valelik. Sest kes ei armasta oma venda, keda ta on näinud, ei või armastada
        Jumalat, Keda ta ei ole näinud.'
      verse: 20
    - text: Ja meil on Temalt see käsk, et kes armastab Jumalat, see armastab ka oma
        venda.
      verse: 21
  - chapter: 5
    verses:
    - text: Igaüks, kes usub, et Jeesus on Kristus, on Jumalast sündinud; ja igaüks,
        kes armastab Teda, Kes Tema on sünnitanud, see armastab ka Temast sündinut.
      verse: 1
    - text: Sellest me tunneme, et me armastame Jumala lapsi, kui armastame Jumalat
        ja täidame Tema käske.
      verse: 2
    - text: Sest see on Jumala armastus, et me peame Tema käske, ja Tema käsud ei
        ole rasked!
      verse: 3
    - text: 'Sest kõik, mis Jumalast on sündinud, võidab maailma ära; ja see ongi
        see võit, mis on ära võitnud maailma: meie usk!'
      verse: 4
    - text: Kes on, kes võidab maailma, kui aga see, kes usub, et Jeesus on Jumala
        Poeg?
      verse: 5
    - text: Tema on See, Kes tuleb vee ja vere kaudu, Jeesus Kristus, mitte veega
        üksi, vaid vee ja verega. Ja Vaim on, Kes tunnistab, et Vaim on tõde.
      verse: 6
    - text: 'Sest kolm on, Kes tunnistavad:'
      verse: 7
    - text: Vaim ja vesi ja veri, ja need kolm liituvad ühte.
      verse: 8
    - text: Kui me võtame vastu inimeste tunnistuse, siis on Jumala tunnistus suurem,
        sest see on Jumala tunnistus, mis Ta on tunnistanud Oma Pojast.
      verse: 9
    - text: Kes usub Jumala Pojasse, sellel on tunnistus enese sees. Kes ei usu Jumalat,
        on teinud tema valelikuks, sest ta pole uskunud tunnistust, mis Jumal on tunnistanud
        Oma Pojast.
      verse: 10
    - text: Ja see on see tunnistus, et Jumal on meile andnud igavese elu ja see elu
        on Tema Pojas.
      verse: 11
    - text: Kellel on Poeg, sellel on elu; kellel Jumala Poega ei ole, sellel ei ole
        elu.
      verse: 12
    - text: Seda ma olen teile kirjutanud, et te teaksite enestel olevat igavese elu,
        teil, kes usute Jumala Poja nimesse.
      verse: 13
    - text: Ja see on see julge avameelsus, mis meil on Tema ees, et kui me midagi
        palume Tema tahtmist mööda, Ta kuuleb meid.
      verse: 14
    - text: Ja kui me teame, et Ta meid kuuleb kõiges, mida me palume, siis me ka
        teame, et meil on käes need palved, mis me Temalt oleme palunud.
      verse: 15
    - text: Kui keegi näeb oma venda pattu tegevat, pattu, mis ei ole surmaks, siis
        ta tehku palvet, ja Jumal annab temale elu, neile nimelt, kes ei tee pattu
        surmaks. On patt, mis on surmaks; selle kohta ma ei ütle, et tuleks paluda.
      verse: 16
    - text: Kõik ülekohus on patt; ja on pattu, mis ei ole surmaks.
      verse: 17
    - text: Me teame, et ükski Jumalast sündinu ei tee pattu, vaid Jumalast Sündinu
        hoiab teda, ja tige ei puutu temasse.
      verse: 18
    - text: Me teame, et oleme Jumalast ja kõik maailm on tigeda võimuses.
      verse: 19
    - text: Aga me teame, et Jumala Poeg on tulnud ja andnud meile mõistuse, et me
        tunnetaksime Tõelise ja oleksime Tõelises, Tema Pojas Jeesuses Kristuses.
        Seesama on tõeline Jumal ja igavene elu.
      verse: 20
    - text: Lapsukesed, hoiduge ebajumalaist!
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: Vanem äravalitud emandale ja tema lastele, keda ma armastan tões - ja
        mitte üksi mina, vaid ka kõik, kes on tunnetanud tõe -
      verse: 1
    - text: tõe pärast, mis jääb meisse ja on meiega igavesti.
      verse: 2
    - text: Arm, halastus ja rahu Jumalalt Isalt ja Issandalt Jeesuselt Kristuselt,
        Isa Pojalt, olgu meie kõikidega tões ja armastuses!
      verse: 3
    - text: Mind rõõmustas väga, et leidsin sinu laste seast neid, kes käivad tões
        vastavalt käsule, mille oleme saanud Isalt.
      verse: 4
    - text: Ja nüüd ma palun sind, emand, mitte kui uut käsku sulle kirjutades, vaid
        sama, mis meil oli algusest alates, et me peame üksteist armastama.
      verse: 5
    - text: Ja see on armastus, et me käime Tema käskude järgi. See on käsk, et teie,
        nagu te algusest olete kuulnud, käiksite selles.
      verse: 6
    - text: Sest palju eksitajaid on tulnud maailma, kes ei tunnista Jeesust Kristust,
        kes lihas pidi tulema. See on eksitaja ja kristusevastane.
      verse: 7
    - text: Vaadake ette, et te ei mineta seda, mis me oleme vaevaga saavutanud, vaid
        et te saaksite kätte täie palga.
      verse: 8
    - text: Igaüks, kes astub Kristuse õpetusest üle ega jää selle sisse, sellel ei
        ole Jumalat. Kes püsib selles õpetuses, sellel on niihästi Isa kui Poeg.
      verse: 9
    - text: 'Kui keegi tuleb teie juurde ega too enesega sama õpetust, siis ärge võtke
        seda oma majasse ja ärge öelge temale: "Tere tulemast!"'
      verse: 10
    - text: 'Sest kes temale ütleb: "Tere tulemast!" saab tema kurjade tegude osaliseks.'
      verse: 11
    - text: Mul oleks teile palju kirjutada, aga ma ei taha seda teha paberil ja tindiga,
        vaid ma loodan tulla teie juurde ja teiega rääkida suu suud vastu, et meie
        rõõm oleks täielik.
      verse: 12
    - text: Sind tervitavad sinu äravalitud õe lapsed.
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: Vanem armsale Gaajusele, keda ma armastan tões.
      verse: 1
    - text: Armas, soovin sulle, et kõigis asjus sinu käsi hästi käiks ja sa oleksid
        terve, nõnda nagu su hingegi lugu on hea.
      verse: 2
    - text: Mind ju rõõmustas väga, kui vennad tulid ja tunnistust andsid sinu tõesusest,
        nõnda nagu sa käidki tões.
      verse: 3
    - text: Mul ei ole suuremat rõõmu kui see, et ma kuulen oma lapsi tões käivat.
      verse: 4
    - text: Armas, sina toimid ustavana kõiges, mida sa teed koguni võõrastele vendadele,
      verse: 5
    - text: kes on koguduse ees andnud tunnistust sinu armastusest, kelle suhtes sa
        teed hästi, kui sa neid saadad edasi teekonnal väärikalt Jumala ees.
      verse: 6
    - text: Sest tema nime pärast on nad läinud välja ega võta midagi paganate käest.
      verse: 7
    - text: Sellepärast me oleme kohustatud võtma niisuguseid vastu, et saaksime tõe
        kaastöölisteks.
      verse: 8
    - text: Ma kirjutasin mõne sõna kogudusele; kuid Diotrefes, kes nende seas püüab
        olla ülem, ei võta meid vastu.
      verse: 9
    - text: Sellepärast mina, kui tulen, tuletan temale meelde teod, mida ta teeb,
        kui ta meid laimab kurjade sõnadega ega ole rahul sellegagi, et ei võta ise
        vendi vastu, vaid takistab ka neid, kes tahavad seda teha, ja lükkab nad välja
        kogudusest.
      verse: 10
    - text: Armas, ära võta eeskujuks kurja, vaid head. Kes teeb head, on Jumalast;
        kes teeb kurja, ei ole Jumalat näinud.
      verse: 11
    - text: Demeetriosel on kõigilt ja tõelt eneselt hea tunnistus, ja meiegi tunnistame
        sedasama, ja sina tead, et meie tunnistus on tõsi.
      verse: 12
    - text: Mul oleks sulle palju kirjutada, kuid ma ei taha sinule kirjutada tindi
        ja sulega,
      verse: 13
    - text: vaid loodan sind varsti näha, ja siis me räägime suu suud vastu.
      verse: 14
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: Juudas, Jeesuse Kristuse sulane, Jakoobuse vend, Jumalas Isas armastatud
        ja Jeesuses Kristuses hoitud kutsutuile.
      verse: 1
    - text: Halastust ja rahu ja armastust lisatagu teile rohkesti!
      verse: 2
    - text: Armsad, et mul oli kange hool kirjutada teile meie ühisest õndsusest,
        siis oli mul tungiv vajadus manitseda teid võitlemisele pühadele kord antud
        usu poolest.
      verse: 3
    - text: Sest teie sekka on poetunud mõningaid inimesi, kes juba ammu on pandud
        kirja tulevase hukatuse jaoks, jumalatuid, kes meie Jumala armu tarvitavad,
        et lodevalt elada, ning salgavad meie ainsa valitseja ja meie Issanda Jeesuse
        Kristuse.
      verse: 4
    - text: Aga ma tahan meelde tuletada teile, kes kõike juba olete korra teada saanud,
        et Issand, kui Ta rahva oli päästnud Egiptusest, teisel korral hukkas ära
        need, kes ei uskunud,
      verse: 5
    - text: ja et Tema Inglid, kes oma seisust ei hoidnud, vaid jätsid maha oma eluaseme,
        pani kinni igaveste ahelatega pilkase pimeduse alla suure päeva kohtuks;
      verse: 6
    - text: nagu Soodoma ja Gomorra ja nende ümberkaudsed linnad, kes samal kombel
        kui needki elasid porduelu ja ajasid taga teist liha, on hoiatavaks näiteks,
        kannatades igavese tule nuhtlust.
      verse: 7
    - text: Nõndasamuti rüvetavad needki unenägijad oma liha, põlgavad Issanda valitsust,
        pilkavad aukandjaid vaime.
      verse: 8
    - text: 'Aga ei Peaingel Miikaelgi, kui ta riidles ning vaidles kuradiga Moosese
        keha pärast, ei julgenud lausuda pilkavat otsust, vaid ütles: "Issand sõidelgu
        sind!"'
      verse: 9
    - text: Kuid need pilkavad seda, millest nad midagi ei tea; aga millest nad loomu
        poolest kui mõistmatud elajad aru saavad, selles nad saadavad endid hukka.
      verse: 10
    - text: Häda neile, et nad on läinud Kaini teed ja on andunud Bileami pettusele
        tasu eest, ja Korahi kombel vastuhakkamisega on läinud hukka!
      verse: 11
    - text: Nemad on teie armastussöömaaegadel mustuselaigud, kes kartmatult ühes
        pidutsevad iseendid nuumates; nad on tuulte aetavad veeta pilved, sügisesed
        viljata puud, kahekordselt surnud, juurtega välja kistud,
      verse: 12
    - text: metsikud merelained, mis vahutavad välja oma häbi, eksijad tähed, kellele
        pilkane pimedus on varutud igaveseks ajaks.
      verse: 13
    - text: 'Ent nende kohta on ka Eenok, seitsmes Aadamast, ennustanud, öeldes: "Vaata,
        Issand tuleb Oma pühade kümnetuhandetega'
      verse: 14
    - text: pidama kohut kõigile ja nuhtlema kõiki jumalatuid kõigi nende jumalakartmatute
        tegude eest, mis nad jumalatuses on teinud, ja kõigi kõvade sõnade eest, mis
        jumalatud patused Tema vastu on rääkinud!"
      verse: 15
    - text: Need on nurisejad, saatusega rahulolematud, kes käivad oma himude järgi
        ja kelle suu räägib ülbeid sõnu, meelitades inimesi kasu pärast.
      verse: 16
    - text: Aga teie, armsad, tuletage endile meelde need sõnad, mis meie Issanda
        Jeesuse Kristuse apostlid on ette kuulutanud,
      verse: 17
    - text: kui nad teile ütlesid, et viimsel ajal tuleb pilkajaid, kes käivad oma
        õelate himude järgi.
      verse: 18
    - text: Need on need, kes tekitavad lõhenemisi, maised, kellel ei ole Vaimu.
      verse: 19
    - text: Aga teie, armsad, rajage endid oma pühimale usule ja palvetage Pühas Vaimus,
      verse: 20
    - text: ja hoidke endid Jumala armastuses ja oodake meie Issanda Jeesuse Kristuse
        halastust igaveseks eluks.
      verse: 21
    - text: Ja halastage teiste peale, kes kahtlevad,
      verse: 22
    - text: päästke nad, kiskuge nad tulest välja; aga teiste peale halastage kartuses,
        võigastades kuubegi, mis liha läbi on pilastatud.
      verse: 23
    - text: Aga Temale, Kes teid võib hoida komistamast ja teid veatuina seada Oma
        auhiilguse palge ette hõiskamisega,
      verse: 24
    - text: ainule Jumalale, meie Õnnistegijale, Jeesuse Kristuse, meie Issanda läbi
        olgu au, auhiilgus, võimus ja valitsus enne kõike maailmaajastut ja nüüd ja
        kõigi ajastuteni! Aamen.
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: Jeesuse Kristuse Ilmutus, mille Jumal Temale andis, et Ta näitaks Tema
        sulastele, mis varsti peab sündima; ja seda Ta näitas, läkitades Oma Ingli
        kaudu Oma sulasele Johannesele,
      verse: 1
    - text: kes on tunnistanud Jumala sõna ja Jeesuse Kristuse tunnistust, kõike,
        mida ta on näinud.
      verse: 2
    - text: Õnnis on see, kes loeb, ja need, kes kuulevad selle prohvetliku kuulutuse
        sõnu ja peavad tallel, mis sellesse on kirja pandud; sest aeg on ligidal.
      verse: 3
    - text: 'Johannes seitsmele Aasia kogudusele: armu teile ja rahu Sellelt, Kes
        on ja Kes oli ja Kes tuleb; ja neilt seitsmelt vaimult, kes on Tema aujärje
        ees;'
      verse: 4
    - text: ja Jeesuselt Kristuselt, Kes on ustav tunnistaja, esmasündinu surnute
        seast ja maailma kuningate valitseja. Temale, Kes meid on armastanud ja meid
        on vabastanud meie pattudest Oma Verega,
      verse: 5
    - text: ja on meid teinud kuningriigiks, preestriks Jumalale ja Oma Isale, Temale
        olgu au ja vägi ajastute ajastuteni! Aamen.
      verse: 6
    - text: Vaata, Tema tuleb pilvedega ja kõik silmad saavad Teda näha, ja need,
        kes Tema läbi pistsid, ja kõik maa suguharud tõstavad kaebehäält Tema pärast.
        Tõepoolest, aamen!
      verse: 7
    - text: '"Mina olen A ja O", ütleb Issand Jumal, Kes on ja Kes oli ja Kes tuleb,
        Kõigeväeline.'
      verse: 8
    - text: Mina, Johannes, teie vend ja teie kaaslane viletsuses ja kuningriigis
        ja kannatlikkuses Jeesuses, olin saarel, mida kutsutakse Patmoseks, Jumala
        sõna ja Jeesuse Kristuse tunnistuse pärast.
      verse: 9
    - text: Ma olin vaimus Issanda päeval ja kuulsin oma selja taga suurt, otsekui
        pasuna häält,
      verse: 10
    - text: 'mis ütles: "Mida sa näed, kirjuta raamatusse ja läkita neile seitsmele
        kogudusele: Efesosse ja Smürnasse ja Pergamoni ja Tüatiirasse ja Sardesesse
        ja Filadelfiasse ja Laodikeasse!"'
      verse: 11
    - text: Ja ma pöördusin ümber vaatama seda häält, mis minuga rääkis. Ja kui ma
        olin pöördunud, nägin ma seitset kuld küünlajalga.
      verse: 12
    - text: Ja keset neid seitset küünlajalga üht, kes oli Inimese Poja sarnane, riietatud
        pika rüüga ja vöötatud rinde alt kuldvööga.
      verse: 13
    - text: Tema pea ja juuksed olid valged nagu valge vill, nagu lumi, ja Tema silmad
        nagu tuleleek;
      verse: 14
    - text: ja Tema jalad olid otsekui ahjus hõõguv, hiilgav vasemaak ja Tema hääl
        oli nagu suurte vete kohin.
      verse: 15
    - text: Ja Temal oli paremas käes seitse taevatähte, ja Tema suust läks välja
        terav kaheterane mõõk, ja Tema pale oli otsekui päike, kui see paistab oma
        väes.
      verse: 16
    - text: 'Kui ma Teda nägin, siis ma langesin maha Tema jalgade ette nagu surnu.
        Ja Ta pani Oma parema käe mu peale ja ütles mulle: "Ära karda, Mina olen Esimene
        ja Viimne'
      verse: 17
    - text: ja Elav; Ma olin surnud, ja vaata, Ma olen elav ajastute ajastuteni, ja
        Minu käes on surma ja surmavalla võtmed!
      verse: 18
    - text: Kirjuta siis, mida sa oled näinud ja mis nüüd on ja mis pärast seda sünnib!
      verse: 19
    - text: 'Nende seitsme taevatähe saladus, mida sa nägid Minu paremas käes, ja
        nende seitsme kuldküünlajala saladus on see: need seitse tähte on seitsme
        koguduse Inglid, ja need seitse küünlajalga on seitse kogudust!'
      verse: 20
  - chapter: 2
    verses:
    - text: 'Efesose koguduse Inglile kirjuta: nõnda ütleb see, Kes neid seitset tähte
        peab Oma paremas käes, Kes kõnnib seitsme kuldküünlajala vahel:'
      verse: 1
    - text: Ma tean su tegusid ja sinu tööd ja su kannatlikkust ja et sa ei või sallida
        kurje ja oled läbi katsunud need, kes endid ütlevad Apostlid olevat, aga ei
        ole, ning oled leidnud nad olevat valelikud;
      verse: 2
    - text: ja sinul on kannatlikkust ja sa oled kandnud raskusi Minu nime pärast
        ega ole raugenud.
      verse: 3
    - text: Aga Mul on sinu vastu, et sa oled maha jätnud oma esimese armastuse.
      verse: 4
    - text: Siis mõtle nüüd, kust sa oled langenud, ja paranda meelt ja tee esimesi
        tegusid; aga kui mitte, siis Ma tulen su juurde ja lükkan su küünlajala tema
        asemelt ära, kui sa meelt ei paranda.
      verse: 5
    - text: Aga see sul on, et sa vihkad nikolaiitide tegusid, mida vihkan Minagi.
      verse: 6
    - text: 'Kellel kõrv on, see kuulgu, mis Vaim kogudustele ütleb: kes võidab, sellele
        ma annan süüa elupuust, mis on Jumala paradiisis.'
      verse: 7
    - text: 'Ja Smürna koguduse Inglile kirjuta: nõnda ütleb Esimene ja Viimne, Kes
        oli surnud ja on saanud elavaks:'
      verse: 8
    - text: Ma tean su viletsust ning vaesust - kuid sa oled siiski rikas - ja pilkamist
        nende poolt, kes ütlevad endid juudid olevat, aga ei ole, vaid on saatana
        kogudus!
      verse: 9
    - text: Ära karda seda, mida sul tuleb kannatada! Vaata, kurat tahab visata mõned
        teie seast vangitorni, et teid kiusataks; ja teil on viletsust kümme päeva.
        Ole ustav surmani, siis Ma annan sulle elukrooni!
      verse: 10
    - text: 'Kellel kõrv on, see kuulgu, mis Vaim kogudustele ütleb: kes võidab, sellele
        ei tee teine surm mingit kahju!'
      verse: 11
    - text: 'Ja Pergamoni koguduse Inglile kirjuta: nõnda ütleb See, Kelle käes on
        terav kaheterane mõõk:'
      verse: 12
    - text: 'Ma tean, kus sa elad: seal, kus on saatana aujärg! Ja sa pead kinni Mu
        nimest ega ole Minu usku salanud ka neil päevil, mil Antipas, Mu tunnistaja,
        mu ustav, tapeti teie juures, kus saatan elab.'
      verse: 13
    - text: Aga Mul on pisut sinu vastu, et sul on seal neid, kes peavad kinni Bileami
        õpetusest, kes Baalakit õpetas võrgutama Iisraeli sööma ebajumalate ohvreid
        ja hoorama.
      verse: 14
    - text: Samuti on sul ka neid, kes samasuguselt kinni peavad nikolaiitide õpetusest.
      verse: 15
    - text: Paranda siis meelt; aga kui mitte, siis Ma tulen su juurde nobedasti ja
        sõdin nende vastu oma suu mõõgaga!
      verse: 16
    - text: 'Kellel kõrv on, see kuulgu, mis Vaim kogudustele ütleb: kes võidab, sellele
        Ma annan süüa varjule pandud mannat ja annan temale valge kivikese ja kivikese
        peale kirjutatud uue nime, mida ükski muu ei tunne kui aga see, kes selle
        saab.'
      verse: 17
    - text: 'Ja Tüatiira koguduse Inglile kirjuta: nõnda ütleb Jumala Poeg, Kellel
        on silmad nagu tuleleek ja jalad hiilgavad otsekui vasemaak:'
      verse: 18
    - text: Ma tean sinu tegusid ja armastust ja usku ja teenimist ja kannatlikkust,
        ja et sinu viimseid tegusid on rohkem kui esimesi.
      verse: 19
    - text: Aga Mul on sinu vastu, et sa sallid naist Iisebeli, kes ennast nimetab
        prohvetiks ja õpetab ning ahvatleb Minu sulaseid hoorama ja sööma ebajumalate
        ohvreid.
      verse: 20
    - text: Ma olen temale andnud aega meeleparanduseks, aga ta ei taha pöörduda oma
        porduelust.
      verse: 21
    - text: Vaata, Ma viskan ta haigevoodisse ja need, kes temaga abielu rikuvad,
        suurde viletsusse, kui nad ei pöördu tema tegudest!
      verse: 22
    - text: Ja tema lapsed Ma lõpetan surmaga, ja kõik kogudused tunnevad ära, et
        Mina olen See, Kes katsub läbi neerud ja südamed, ja Ma annan teile igaühele
        teie tegude järgi.
      verse: 23
    - text: 'Aga teile Ma ütlen ja muile Tüatiiras olevaile, kellel ei ole seda õpetust
        ja kes ei ole, nagu nad ütlevad, ära tundnud saatana sügavusi: Ma ei pane
        teile peale muud koormat,'
      verse: 24
    - text: pidage vaid kinni, mis teil on, kuni Ma tulen!
      verse: 25
    - text: Ja kes võidab ja otsani peab Minu tegusid, sellele Ma annan meelevalla
        paganate üle
      verse: 26
    - text: ja ta peab neid karjatama raudkepiga, nõnda nagu saviastjad pihuks lüüakse,
        otsekui Minagi olen saanud meelevalla Oma Isalt;
      verse: 27
    - text: ja Mina annan temale koidutähe.
      verse: 28
    - text: Kellel kõrv on, see kuulgu, mis Vaim kogudustele ütleb!
      verse: 29
  - chapter: 3
    verses:
    - text: 'Ja Sardese koguduse Inglile kirjuta: nõnda ütleb See, Kelle on seitse
        Jumala vaimu ja need seitse tähte: Ma tean sinu tegusid, et sul on nimi, et
        sa elad, aga oled surnud!'
      verse: 1
    - text: Saa valvsaks ja kinnita muid, kes on suremas; sest Mina ei ole leidnud,
        et su teod oleksid täielikud Minu Jumala ees!
      verse: 2
    - text: Siis mõtle, kuidas sa sõna vastu võtsid ja kuulsid, ja pea seda ning paranda
        meelt! Kui sa nüüd ei valva, tulen Ma kui varas ja sina ei tea, mil tunnil
        Ma su peale tulen.
      verse: 3
    - text: Ometi on sul ka Sardeses mõned nimed, kes ei ole reostanud oma riideid,
        ja nad peavad Minuga käima valgeis riideis, sest nad on seda väärt.
      verse: 4
    - text: Kes võidab, see riietatakse nõnda valgete riietega ja Mina ei kustuta
        tema nime eluraamatust, ja Ma tahan tunnistada tema nime Oma Isa ees ja kõigi
        Tema Inglite ees.
      verse: 5
    - text: Kellel kõrv on, see kuulgu, mis Vaim kogudustele ütleb!
      verse: 6
    - text: 'Ja Filadelfia koguduse Inglile kirjuta: nõnda ütleb Püha, Tõeline, Kelle
        käes on Taaveti võti ja Kes avab ja ükski ei sule; Kes suleb ja ükski ei ava:'
      verse: 7
    - text: Ma tean sinu tegusid. Vaata, Ma olen seadnud su ette avatud ukse ja ükski
        ei suuda seda sulgeda; sest sul on pisut rammu, ja sa oled pidanud Mu sõna
        ega ole salanud Mu nime!
      verse: 8
    - text: Vaata, Ma annan saatana kogudusest mõned, kes ütlevad endid juudid olevat,
        aga ei ole, vaid valetavad! Vaata, Ma teen, et nad tulevad ja kummardavad
        sinu jalgade ette ja tunnevad ära, et Ma sind olen armastanud!
      verse: 9
    - text: Et sa Mu kannatlikkuse sõna oled pidanud, siis Minagi tahan sind hoida
        kiusatustunni eest, mis on tulemas kogu maailma peale neid kiusama, kes maa
        peal elavad.
      verse: 10
    - text: Ma tulen nobedasti; pea kinni, mis sul on, et ükski sinu krooni ei võtaks!
      verse: 11
    - text: Kes võidab, selle Ma teen sambaks Oma Jumala templis, ja tema ei lähe
        sealt enam välja, ja Ma kirjutan tema peale Oma Jumala nime ja Oma Jumala
        linna nime, Uue Jeruusalemma, mis maha tuleb taevast Minu Jumala juurest,
        ja Oma uue nime.
      verse: 12
    - text: Kellel kõrv on, see kuulgu, mis Vaim kogudustele ütleb!
      verse: 13
    - text: 'Ja Laodikea koguduse Inglile kirjuta: nõnda ütleb Aamen, ustav ja tõeline
        tunnistaja, Jumala loodu algus:'
      verse: 14
    - text: Ma tean sinu tegusid, et sa pole külm ega kuum. Oh, oleksid sa külm või
        kuum!
      verse: 15
    - text: Aga nüüd, et sa oled leige ja mitte külm ega kuum, siis tahan Ma sind
        välja sülitada Oma suust!
      verse: 16
    - text: 'Sa ju ütled: ma olen rikas ja mul on vara küllalt ega ole mul midagi
        vaja. Ja sa ei teagi, et sa oled vilets ja armetu ja vaene ja pime ja alasti!'
      verse: 17
    - text: Ma annan sulle nõu osta Minult kulda, mis tules on puhastatud, et sa võiksid
        rikkaks saada, ja valged riided, et sa nendega riietuksid ja ei nähtaks sinu
        alastuse häbi, ja silmasalvi võida silmi, et sa näeksid.
      verse: 18
    - text: Ma noomin ja karistan kõiki, keda Ma armastan. Ole siis väga hoolas ja
        paranda meelt!
      verse: 19
    - text: 'Vaata, Ma seisan ukse taga ja koputan: kui keegi Mu häält kuuleb ja ukse
        avab, selle juurde Ma lähen sisse ja söön õhtust ühes temaga ja tema Minuga!'
      verse: 20
    - text: Kes võidab, sellele Ma annan istuda ühes Minuga Minu aujärjel, nõnda nagu
        Minagi olen võitnud ja istunud ühes Oma Isaga Tema aujärjele.
      verse: 21
    - text: Kellel kõrv on, see kuulgu, mis Vaim kogudustele ütleb!
      verse: 22
  - chapter: 4
    verses:
    - text: 'Pärast seda ma nägin, ja vaata: uks oli avatud taevas ja endine hääl,
        mida olin kuulnud otsekui pasunat rääkivat minuga, ütles: "Astu siia üles,
        ja Ma näitan sulle, mis pärast seda peab sündima!"'
      verse: 1
    - text: Ja sedamaid olin mina vaimus. Ja vaata, aujärg seisis taevas, ja Keegi
        istus aujärjel!
      verse: 2
    - text: Ja See, Kes istus, oli jumelt otsekui jaspise- ja sardisekivi, ja vikerkaar
        oli aujärje ümber, jumelt sarnane smaragdikivile.
      verse: 3
    - text: Ja aujärje ümber oli kakskümmend neli aujärge; ja aujärgedel ma nägin
        istuvat kahtkümmend nelja vanemat, riietatud valgeisse riietesse ja kuldpärjad
        peas.
      verse: 4
    - text: Ja aujärjest väljus välke ja hääli ja piksemürinat, ja seitse tulist lampi
        põles aujärje ees; need on Jumala seitse vaimu.
      verse: 5
    - text: Ja aujärje ees oli otsekui klaasmeri, mägikristalli sarnane; ja keset
        aujärge ja aujärje ümber oli neli olendit, täis silmi eest ja tagant.
      verse: 6
    - text: Ja esimene olend oli lõukoera sarnane, ja teine olend oli härja sarnane,
        ja kolmandal olendil oli nägu otsekui inimesel, ja neljas olend oli lendava
        kotka sarnane.
      verse: 7
    - text: 'Ja neil neljal olendil oli igaühel kuus tiiba, ümberringi ja seestpoolt
        nad olid täis silmi. Nad ei lakka ööd ja päevad ütlemast: "Püha, püha, püha
        on Issand Jumal, Kõigeväeline, Kes oli ja Kes on ja Kes tuleb!"'
      verse: 8
    - text: Ja nii sageli kui olendid annavad austust, au ja tänu Sellele, Kes aujärjel
        istub ja elab ajastute ajastuteni,
      verse: 9
    - text: 'heidavad need kakskümmend neli vanemat maha selle ette, Kes aujärjel
        istub, ja nad kummardavad Teda, Kes elab ajastute ajastuteni, ja panevad oma
        pärjad maha aujärje ette ning ütlevad:'
      verse: 10
    - text: Sina, meie Issand ja Jumal, oled väärt võtma austust ja au ja väge, sest
        sina oled loonud kõik asjad, ja Sinu tahte läbi on need olemas ja on loodud!"
      verse: 11
  - chapter: 5
    verses:
    - text: Ja ma nägin Selle paremas käes, Kes istus aujärjel, rullraamatut, täis
        kirjutatud seestpoolt ja väljastpoolt ja kinni pandud seitsme pitseriga.
      verse: 1
    - text: 'Ja ma nägin vägevat Inglit; see kuulutas suure häälega: "Kes on vääriline
        avama seda raamatut ja lahti võtma selle pitsereid?"'
      verse: 2
    - text: Ja ükski ei võinud ei taevas ega maa peal ega maa all avada raamatut ega
        vaadata sinna sisse.
      verse: 3
    - text: Ja mina nutsin väga, et kedagi ei leitud väärt olevat avama raamatut ja
        vaatama sinna sisse.
      verse: 4
    - text: 'Ja üks vanemaist ütles mulle: "Ära nuta! Vaata, lõukoer Juuda suguharust,
        Taaveti juur, on võitnud nii, et Tema võib avada raamatu ja lahti võtta selle
        seitse pitserit!"'
      verse: 5
    - text: Ja ma nägin keset aujärge ja nelja olendit ja keset vanemaid seismas Talle,
        Kes oli otsekui tapetud; ja Tal oli seitse sarve ja seitse silma, mis on Jumala
        seitse vaimu, kes on läkitatud kogu ilmamaale.
      verse: 6
    - text: Ja Ta tuli ja võttis raamatu selle paremast käest, Kes istus aujärjel.
      verse: 7
    - text: Ja kui Ta oli võtnud raamatu, siis need olendid ja need kakskümmend neli
        vanemat heitsid maha Talle ette, ja igaühel oli käes kannel ja kuldkausid,
        täis suitsutusrohte; need on pühade palved.
      verse: 8
    - text: 'Ja nad laulsid uut laulu ning ütlesid: "Sina oled väärt võtma raamatut
        ja lahti tegema selle pitsereid, sest Sina oled olnud tapetud ja oled Oma
        Verega Jumalale ostnud inimesi kõigist suguharudest ja keeltest ja rahvaist
        ja paganahõimudest'
      verse: 9
    - text: ja oled nad teinud kuningriigiks ja preestriks meie Jumalale, ja nad valitsevad
        maa peal."
      verse: 10
    - text: Ja ma nägin ja kuulsin paljude Inglite häält aujärje ja olendite ja vanemate
        ümbert; ja nende arv oli kümme tuhat korda kümme tuhat ja tuhat korda tuhat.
      verse: 11
    - text: 'Ja need ütlesid suure häälega: "Tall, Kes on tapetud, on väärt võtma
        väge ja rikkust ja tarkust ja rammu ja au ja austust ja kiitust!"'
      verse: 12
    - text: 'Ja kõike loodut, mis on taevas ja maa peal ja maa all ja meres, ja kõike,
        mis nendes on, kuulsin ma ütlevat: "Sellele, Kes istub aujärjel, ja Tallele
        olgu kiitus ja au ja austus ja vägi ajastute ajastuteni!"'
      verse: 13
    - text: 'Ja need neli olendit ütlesid: "Aamen!" Ja vanemad heitsid maha ja kummardasid.'
      verse: 14
  - chapter: 6
    verses:
    - text: 'Ja ma nägin, kuidas Tall võttis lahti ühe seitsmest pitserist, ja ma
        kuulsin üht neljast olendist otsekui pikse häälega ütlevat: "Tule!"'
      verse: 1
    - text: 'Ja ma vaatasin, ja näe: valge hobune; ja ta seljas istujal oli amb käes;
        ja talle anti pärg ja ta väljus võites ja võitu saavutama.'
      verse: 2
    - text: 'Ja kui Tall võttis lahti teise pitseri, kuulsin ma teist olendit ütlevat:
        "Tule!"'
      verse: 3
    - text: Ja väljus teine hobune, tulipunane, ja ta seljas istujal lasti rahu maa
        pealt ära võtta, et inimesed üksteist tapaksid; ja temale anti suur mõõk.
      verse: 4
    - text: 'Ja kui Tall võttis lahti kolmanda pitseri, kuulsin ma kolmandat olendit
        ütlevat: "Tule!" Ja ma vaatasin, ja näe: must hobune, ja tema seljas istujal
        olid kaalud käes.'
      verse: 5
    - text: 'Ja ma kuulsin otsekui häält nelja olendi keskelt ütlevat: "Mõõt nisu
        teenari eest ja kolm mõõtu otri teenari eest; ja õlile ega viinale ära tee
        kahju!"'
      verse: 6
    - text: 'Ja kui Ta võttis lahti neljanda pitseri, kuulsin ma neljanda olendi häält
        ütlevat: "Tule!"'
      verse: 7
    - text: Ja ma vaatasin, ja näe, tuhkur hobune, ja kes tema seljas istus, selle
        nimi oli Surm, ja Surmavald käis ühes temaga; ja neile anti meelevald neljanda
        osa ilmamaa üle, tappa mõõga ja nälja ja surmaga ja maapealsete kiskjate elajate
        abil.
      verse: 8
    - text: Ja kui Ta võttis lahti viienda pitseri, siis ma nägin altari all nende
        hingi, kes olid tapetud Jumala sõna pärast ja tunnistuse pärast, mis neil
        oli.
      verse: 9
    - text: 'Ja nad kisendasid suure häälega ning ütlesid: "Oh Püha ja Tõeline Valitseja,
        kui kaua Sa ei mõista kohut ega tasu kätte meie verd neile, kes elavad maa
        peal?"'
      verse: 10
    - text: Ja neile anti igaühele pikk valge rüü, ja neile öeldi, et nad oleksid
        rahul veel natuke aega, kuni saab täis nende kaassulaste ja nende vendade
        arv, kes tapetakse nõnda nagu nemadki.
      verse: 11
    - text: Ja ma nägin, kui Ta võttis lahti kuuenda pitseri, et siis sündis suur
        maavärisemine, ja päike läks mustaks nagu karvane kotiriie ja kuu läks kogunisti
        nagu vereks;
      verse: 12
    - text: ja taevatähed kukkusid maha, otsekui viigipuu ajab maha oma toored marjad,
        kui suur tuul teda raputab;
      verse: 13
    - text: ja taevas veeres ära nagu rullraamat, ja kõik mäed ja saared nihkusid
        oma paigust;
      verse: 14
    - text: ja ilmamaa kuningad ja suured isandad ja sõjapealikud ja rikkad ja võimumehed
        ja kõik orjad ja kõik vabad pugesid varjule koobastesse ja mägede kaljudesse,
      verse: 15
    - text: 'ja nad ütlesid mägedele ja kaljudele: "Langege meie peale ja varjake
        meid Selle palge eest, Kes aujärjel istub, ja Talle viha eest!'
      verse: 16
    - text: Sest on tulnud Tema suur vihapäev, ja kes võib püsida?"
      verse: 17
  - chapter: 7
    verses:
    - text: Pärast seda ma nägin nelja Inglit seisvat maa neljal nurgal ning kinni
        pidavat nelja maatuult, et ükski tuul ei puhuks maa peale ega mere peale ega
        ühegi puu peale.
      verse: 1
    - text: Ja ma nägin teist Inglit tõusvat päevatõusu poolt, ning ta käes oli elava
        Jumala pitsat, ja tema hüüdis suure häälega nendele neljale Inglile, kellele
        oli antud teha kahju maale ja merele,
      verse: 2
    - text: 'ning ütles: "Ärge tehke kahju maale ega merele ega puudele, enne kui
        me oleme pannud pitseri oma Jumala sulaste otsaesisele!"'
      verse: 3
    - text: 'Ja ma kuulsin nende arvu, kes olid pitseriga märgitud, sada nelikümmend
        neli tuhat pitseriga märgitut kõigist Iisraeli laste suguharudest:'
      verse: 4
    - text: Juuda suguharust kaksteist tuhat pitseriga märgitut; Ruubeni suguharust
        kaksteist tuhat; Gaadi suguharust kaksteist tuhat;
      verse: 5
    - text: Aaseri suguharust kaksteist tuhat; Naftali suguharust kaksteist tuhat;
        Manasse suguharust kaksteist tuhat;
      verse: 6
    - text: Siimeoni suguharust kaksteist tuhat; Leevi suguharust kaksteist tuhat;
        Issaskari suguharust kaksteist tuhat;
      verse: 7
    - text: Sebuloni suguharust kaksteist tuhat; Joosepi suguharust kaksteist tuhat;
        Benjamini suguharust kaksteist tuhat pitseriga märgitut.
      verse: 8
    - text: Pärast seda ma nägin, ja vaata, suur hulk rahvast, keda ükski ei võinud
        ära lugeda kõigist rahvahõimudest ja suguharudest ja rahvaist ja keeltest;
        need seisid aujärje ees ja Talle ees, riietatud valgeisse rüüdesse ja palmioksad
        käes.
      verse: 9
    - text: 'Ja nad hüüdsid suure häälega ja ütlesid: "Õnnistus meie Jumalale, Kes
        aujärjel istub, ja Tallele!"'
      verse: 10
    - text: Ja kõik Inglid seisid aujärje ja vanemate ja nelja olendi ümber ja heitsid
        aujärje ette silmili maha ja kummardasid Jumalat
      verse: 11
    - text: 'ning ütlesid: "Aamen, kiitus ja austus ja tarkus ja tänu ja au ja vägi
        ja ramm meie Jumalale ajastute ajastuteni! Aamen."'
      verse: 12
    - text: 'Ja üks vanemaist hakkas kõnelema ning ütles minule: "Need seal valgeis
        rüüdes, kes nad on ja kust nad tulid?"'
      verse: 13
    - text: 'Ja ma ütlesin temale: "Mu isand, sina tead!" Ja ta ütles mulle: "Need
        on, kes tulevad suurest viletsusest ja on oma rüüd pesnud ja oma rüüd valgeks
        teinud Talle Veres!'
      verse: 14
    - text: Sellepärast on nad Jumala aujärje ees ja teenivad Teda ööd ja päevad Tema
        templis. Ja See, Kes aujärjel istub, laotab Oma telgi nende üle.
      verse: 15
    - text: Neil ei ole siis enam nälga ega janu; ka ei lange nende peale päikest
        ega mingisugust palavat;
      verse: 16
    - text: sest Tall, Kes on keset aujärge, hoiab neid ja juhatab nad elava vee allikaile;
        ja Jumal pühib ära kõik pisarad nende silmist!"
      verse: 17
  - chapter: 8
    verses:
    - text: Ja kui Tall võttis lahti seitsmenda pitseri, tekkis taevas vaikus ligi
        pooleks tunniks.
      verse: 1
    - text: Ja ma nägin seitset Inglit, kes seisid Jumala ees, ja neile anti seitse
        pasunat.
      verse: 2
    - text: Ja teine Ingel tuli ja astus altari äärde, kuldsuitsutusastja käes, ja
        talle anti palju suitsutusrohte, et ta neid lisaks kõigi pühade palvetele
        kuldaltaril, mis oli aujärje ees.
      verse: 3
    - text: Ja suitsutusrohtude suits pühade palvetega tõusis Ingli käest Jumala ette.
      verse: 4
    - text: Ja Ingel võttis suitsutusastja ja täitis selle tulega altarilt ja viskas
        ta maa peale. Siis sündis hääli ja mürinaid ja välke ning maavärisemine.
      verse: 5
    - text: Ja need seitse Inglit, kelle käes oli seitse pasunat, valmistusid pasunat
        puhuma.
      verse: 6
    - text: Ja esimene puhus pasunat. Siis tuli rahet ja tuld verega segamini ja paisati
        maa peale. Ja kolmas osa maad põles ära ja kolmas osa puid põles ära ja kõik
        haljas rohi põles ära.
      verse: 7
    - text: Ja teine Ingel puhus pasunat. Siis heideti merre otsekui suur mägi, mis
        tules põles, ja kolmas osa merd sai vereks.
      verse: 8
    - text: Ja kolmas osa mere loomi, kellel hing sees, suri ära ja kolmas osa laevu
        läks hukka.
      verse: 9
    - text: Ja kolmas Ingel puhus pasunat. Siis kukkus taevast maha suur täht, mis
        põles otsekui tõrvalont ja langes kolmanda osa jõgede peale ja veeallikate
        peale.
      verse: 10
    - text: Ja tähe nimi on Koirohi. Ja kolmas osa vetest muutus koirohuks, ja palju
        inimesi suri vete kätte, sest need olid mõruks läinud.
      verse: 11
    - text: Ja neljas Ingel puhus pasunat. Siis löödi kolmas osa päikest ja kolmas
        osa kuud ja kolmas osa tähti, nii et kolmas osa neist pimeneks ja kolmas osa
        päeva ei paistaks, ja ööd niisamuti.
      verse: 12
    - text: 'Ja ma nägin ja kuulsin kotka lendavat kesktaeva all ning suure häälega
        ütlevat: "Häda, häda, häda neile, kes elavad maa peal, nende kolme Ingli järgneva
        pasunahääle pärast, kes veel peavad pasunat puhuma!"'
      verse: 13
  - chapter: 9
    verses:
    - text: Ja viies Ingel puhus pasunat. Siis ma nägin tähe taevast maa peale kukkunud
        olevat, ja temale anti sügavuse kaevu võti.
      verse: 1
    - text: Ja ta avas sügavuse kaevu, ja kaevust tõusis suits otsekui suure ahju
        suits. Ja päike ja õhk läksid pimedaks kaevu suitsust.
      verse: 2
    - text: Ja suitsust väljusid rohutirtsud maa peale ja neile anti meelevald, nagu
        skorpionidel on meelevald maa peal.
      verse: 3
    - text: Ja neile öeldi, et nad ei tohi kurja teha ei maa rohule ega millelegi,
        mis haljas on, ega ühelegi puule, vaid ainult inimestele, kellel ei ole Jumala
        pitserit otsaesisel.
      verse: 4
    - text: Ja neile anti käsk, et nad neid ei tapaks, vaid et nad neid piinaksid
        viis kuud; ja nende piinamine on otsekui skorpioni piinamine, kui ta inimest
        nõelab.
      verse: 5
    - text: Ja neil päevil inimesed otsivad surma ega leia seda mitte, ja püüavad
        surra, aga surm põgeneb nende eest!
      verse: 6
    - text: Ja rohutirtsud olid välimuselt sõjaks valmistatud hobuste sarnased ja
        neil olid peas pärjad otsekui kullast ja nende nägu oli nagu inimeste nägu;
      verse: 7
    - text: ja neil olid juuksed nagu naiste juuksed ja nende hambad olid otsekui
        lõukoerte hambad.
      verse: 8
    - text: Ja neil olid soomusrüüd, otsekui raudrüüd, ja nende tiibade kahin oli
        otsekui vankrite mürin, kui palju hobuseid jookseb sõtta.
      verse: 9
    - text: Ja neil olid sabad ja astlad nagu skorpionidel, ja nende sabades oli võim
        inimestele kahju teha viis kuud.
      verse: 10
    - text: Ja neil oli kuningaks sügavuse Ingel; tema nimi on heebrea keeli Abadoon
        ja kreeka keeli Apollüon.
      verse: 11
    - text: Esimene häda on möödas; vaata, kaks häda tuleb veel pärast seda!
      verse: 12
    - text: Ja kuues Ingel puhus pasunat. Siis ma kuulsin üht häält Jumala ees oleva
        kuldaltari neljast nurgast;
      verse: 13
    - text: 'see ütles kuuendale Inglile, kelle käes oli pasun: "Päästa lahti need
        neli Inglit, kes on seotud suure Eufrati jõe ääres!"'
      verse: 14
    - text: Siis päästeti lahti neli Inglit, kes on valmis tunniks ja päevaks ja kuuks
        ja aastaks, et tappa kolmas osa inimesi.
      verse: 15
    - text: Ja ratsaväelaste arv on kakskümmend tuhat korda kümme tuhat; ma kuulsin
        nende arvu.
      verse: 16
    - text: Ja nõnda ma nägin nägemuses hobuseid ja nende seljas istujaid, ja neil
        olid tulekarva ja purpursinised ja väävlikarva soomusrüüd; ja hobuste pead
        olid nagu lõukoerte pead, ja nende suust käis välja tuld ja suitsu ja väävlit.
      verse: 17
    - text: Neist kolmest nuhtlusest sai surma kolmas osa inimesi tule ja suitsu ja
        väävli läbi, mis nende hobuste suust välja käis.
      verse: 18
    - text: Sest hobuste võim on nende suus ja nende sabades; sest nende sabad on
        madude sarnased; neil on pead ja nendega nad teevad kahju.
      verse: 19
    - text: Aga järelejäänud inimesed, keda neis nuhtlustes ei surmatud, ei pöördunud
        siiski mitte oma käte tegudest, et nad poleks kummardanud kurje vaime ning
        kuld- ja hõbe- ja vask- ja kivi- ja puujumalaid, kes ei või näha ega kuulda
        ega kõndida.
      verse: 20
    - text: Ja nad ei pöördunud oma tapmistest ega oma nõidustest, ei oma hoorusest
        ega oma vargustest.
      verse: 21
  - chapter: 10
    verses:
    - text: Ja ma nägin teist vägevat Inglit taevast maha tulevat; see oli riietatud
        pilvega ja vikerkaar oli tema pea kohal, ja tema pale oli otsekui päike ja
        tema jalad nagu tulesambad.
      verse: 1
    - text: Ja tema käes oli avatud raamatuke, ja ta pani oma parema jala mere ja
        vasaku maa peale.
      verse: 2
    - text: Ja ta kisendas suure häälega, otsekui lõukoer möirgab. Ja kui ta kisendas,
        siis hakkasid seitse pikset müristama oma häältega.
      verse: 3
    - text: 'Ja kui need seitse pikset oma häältega olid rääkinud, tahtsin ma kirjutada.
        Siis ma kuulsin häält taevast ütlevat: "Pane pitseriga kinni, mis seitse pikset
        on kõnelnud, ja ära kirjuta seda!"'
      verse: 4
    - text: Ja Ingel, keda ma nägin seisvat mere ja maa peal, tõstis oma käe taeva
        poole
      verse: 5
    - text: ja vandus Selle juures, Kes elab ajastute ajastuteni, Kes on loonud taeva
        ja mis seal on ja maa ja mis seal on ja mere ja mis seal on, et aega ei saa
        enam olema,
      verse: 6
    - text: vaid seitsmenda Ingli hääle päevil, kui ta hakkab pasunat puhuma, läheb
        täide Jumala saladus, nõnda nagu Ta seda rõõmsat sõnumit on kuulutanud prohvetitele,
        Oma sulastele!
      verse: 7
    - text: 'Ja hääl, mida ma taevast kuulsin, rääkis jälle minuga ja ütles: "Mine
        võta avatud raamatuke Ingli käest, kes seisab mere ja maa peal!"'
      verse: 8
    - text: 'Ja ma läksin Ingli juurde ning ütlesin temale: "Anna mulle see raamatuke!"
        Ja tema ütles mulle: "Võta ja söö see ära! Ja see peab su kõhus olema mõru,
        aga su suus magus nagu mesi!"'
      verse: 9
    - text: Ja ma võtsin raamatukese Ingli käest ja sõin selle ära. Ja see oli mu
        suus magus nagu mesi. Ja kui ma selle olin söönud, sai see mu kõhus mõruks!
      verse: 10
    - text: 'Ja minule öeldi: "Sa pead veel ennustama rahvaste ja rahvahõimude ja
        keelte ja paljude kuningate kohta!"'
      verse: 11
  - chapter: 11
    verses:
    - text: 'Siis anti mulle kepi sarnane pilliroog ning öeldi: "Tõuse ja mõõda Jumala
        tempel ja altar ja need, kes seal kummardavad;'
      verse: 1
    - text: aga väljaspool templit olev õu jäta kõrvale ja ära seda mõõda, sest see
        on antud paganaile. Ja nad tallavad püha linna nelikümmend ja kaks kuud.
      verse: 2
    - text: Ja mina annan Oma kahele tunnistajale meelevalla kotiriidesse riietatuina
        prohvetlikult kuulutada tuhat kakssada kuuskümmend päeva.
      verse: 3
    - text: Nemad on need kaks õlipuud ja kaks küünlajalga, mis seisavad ilmamaa Issanda
        ees.
      verse: 4
    - text: Ja kui keegi tahab neile kurja teha, siis väljub tuli nende suust ja sööb
        nende vaenlased; kui keegi tahab neile kurja teha, siis peab see nõnda tapetama.
      verse: 5
    - text: Neil on meelevald sulgeda taevas, et nende prohvetliku kuulutamise päevil
        ei sajaks vihma, ja neil on meelevald vete üle muuta neid vereks ja lüüa maad
        igasuguse nuhtlusega nii sageli kui nad vaid tahavad.
      verse: 6
    - text: Ja kui nad oma tunnistuse on lõpetanud, siis hakkab metsaline, kes tõuseb
        sügavusest, nendega sõda pidama ja võidab nad ära ja surmab nad.
      verse: 7
    - text: Ja nende kehad vedelevad suure linna tänavail, mida vaimulikult hüütakse
        Soodomaks ja Egiptuseks, kus ka nende Issand risti löödi.
      verse: 8
    - text: Ja rahvaste ja suguharude ja keelte ja rahvahõimude seast nähakse nende
        kehi kolm ja pool päeva ja nende kehi ei lasta hauda panna.
      verse: 9
    - text: Ja need, kes maa peal elavad, rõõmustuvad nendest ja on väga rõõmsad ning
        läkitavad ande üksteisele, sest et need kaks prohvetit vaevasid neid, kes
        maa peal elavad."
      verse: 10
    - text: Ja pärast neid kolme ja poolt päeva läks elu vaim Jumalast nende sisse
        ja nad tõusid püsti oma jalgele, ja suur kartus tuli nende peale, kes neid
        vaatasid.
      verse: 11
    - text: 'Ja nad kuulsid suurt häält taevast neile ütlevat: "Tulge siia üles!"
        Ja nad läksid üles taevasse pilves, ja nende vaenlased vaatasid neid.'
      verse: 12
    - text: Ja samal tunnil sündis suur maavärisemine, ja kümnes osa linna langes
        maha, ja selles maavärisemises sai surma inimesi seitse tuhat nime. Siis teised
        lõid kartma ja andsid taeva Jumalale austust.
      verse: 13
    - text: Teine häda on möödas, vaata, kolmas häda tuleb varsti!
      verse: 14
    - text: 'Ja seitsmes Ingel puhus pasunat. Siis sündisid suured hääled taevas ning
        ütlesid: "Maailma valitsus on saanud meie Issanda ja Tema Kristuse omaks,
        ja Tema valitseb ajastute ajastuteni"'
      verse: 15
    - text: Ja need kakskümmend neli vanemat, kes istuvad Jumala ees oma aujärgedel,
        heitsid silmili maha ja kummardasid Jumalat
      verse: 16
    - text: 'ning ütlesid: "Me täname Sind, Issand, kõigeväeline Jumal, Kes oled ja
        Kes olid, et sa oled võtnud kätte Oma suure väe ja oled saanud kuningaks.'
      verse: 17
    - text: Ja paganrahvad on vihastunud, kuid Sinu viha on tulnud, ja tulnud on aeg
        mõista kohut surnutele ja kätte anda palk Su sulastele-prohvetitele ja pühadele
        ja neile, kes kardavad Sinu nime, pisukestele ja suurtele, ja hävitada need,
        kes hävitavad maad!"
      verse: 18
    - text: Ja Jumala tempel taevas avanes ja Tema seaduselaegast nähti Tema templis.
        Siis sündis välke ja hääli ja mürinat ja maavärisemine ja suur rahesadu!
      verse: 19
  - chapter: 12
    verses:
    - text: 'Ja suur imetäht ilmus taevas: naine, riietatud päikesega ja kuu tema
        jalge all, ja temal peas pärg kaheteistkümnest tähest.'
      verse: 1
    - text: Ta oli käima peal ja kisendas lapsevaevas ja tal oli suur valu sünnitades.
      verse: 2
    - text: Ja teine imetäht ilmus taevas, ja vaata, suur tulipunane lohe, seitsme
        peaga ja kümne sarvega, ja ta peade peal seitse ehissidet.
      verse: 3
    - text: Tema saba pühkis ära kolmanda osa taevatähti ja viskas need maa peale.
        Ja lohe seisis naise ees, kes oli sünnitamas, et niipea kui ta on sünnitanud,
        neelata laps.
      verse: 4
    - text: Ja naine tõi ilmale poeglapse, kes peab raudkepiga karjatama kõiki paganrahvaid.
        Ja naise laps kisti Jumala ja Tema aujärje juurde.
      verse: 5
    - text: Ja naine põgenes kõrbe, kus temal oli Jumalast valmistatud ase, et teda
        seal toidetaks tuhat kakssada kuuskümmend päeva.
      verse: 6
    - text: 'Ja sõda tõusis taevas: Miikael ja tema Inglid sõdisid lohe vastu, ja
        lohe sõdis ja tema Inglid.'
      verse: 7
    - text: Ja ta ei saanud võimust ja nende aset ei leitud enam taevast.
      verse: 8
    - text: Ja suur lohe, see vana madu, keda hüütakse Kuradiks ja Saatanaks, kes
        eksitab kogu maailma, visati maa peale, ja tema Inglid visati välja ühes temaga.
      verse: 9
    - text: 'Ja ma kuulsin suurt häält taevast ütlevat: "Nüüd on õnnistus ja vägi
        ja kuninglik valitsus saanud meie Jumala ja meelevald Tema Kristuse kätte,
        sest välja on visatud meie vendade süüdistaja, kes nende peale kaebab meie
        Jumala ees päevad ja ööd!'
      verse: 10
    - text: Ja nemad on tema võitnud Talle vere tõttu ja oma tunnistuse sõna tõttu
        ega ole oma elu armastanud surmani.
      verse: 11
    - text: Seepärast olge väga rõõmsad, taevad, ja teie, kes seal sees elate! Häda
        maale ja merele, sest kurat on tulnud maha teie juurde ja tal on suur viha,
        sest ta teab, et tal on pisut aega!"
      verse: 12
    - text: Ja kui lohe nägi, et ta oli visatud maa peale, ta kiusas taga naist, kes
        oli ilmale toonud poeglapse.
      verse: 13
    - text: Ja naisele anti kaks suure kotka tiiba, et ta lendaks kõrbe oma paika,
        kus teda toidetakse aeg ja ajad ja pool aega eemal mao palge eest.
      verse: 14
    - text: Ja madu purskas oma suust vett naisele järele otsekui jõge, et teda jõevooluga
        ära uhtuda.
      verse: 15
    - text: 'Aga maa aitas naist: maa avas oma suu ja neelas ära jõe, mille lohe oma
        suust välja ajas.'
      verse: 16
    - text: Ja lohe sai vihaseks naise peale ja läks sõdima nendega, kes naise soost
        olid üle jäänud ja kes peavad Jumala käske ja kellel on Jeesuse tunnistus.
      verse: 17
  - chapter: 13
    verses:
    - text: Ja ma nägin metsalist tõusvat merest. Sel oli seitse pead ja kümme sarve
        ja tema sarvede peal kümme ehissidet ja tema peade peal Jumala pilkenimesid.
      verse: 1
    - text: Ja metsaline, keda ma nägin, oli pantri sarnane, ja tema jalad olid nagu
        karu jalad ja tema suu nagu lõukoera suu, ja lohe andis temale oma väe ja
        oma aujärje ja suure võimu.
      verse: 2
    - text: Ja ma nägin ühe tema peadest olevat nagu surmavalt haavatud; ja tema surmahaav
        paranes. Ja kogu ilmamaa imetles jälgides metsalist,
      verse: 3
    - text: 'ja nad kummardasid lohet, et ta metsalisele oli andnud selle võimu, ja
        kummardasid metsalist ning ütlesid: "Kes on metsalise sarnane ja kes suudab
        sõdida tema vastu?"'
      verse: 4
    - text: Ja temale anti suu rääkida suurustamise ja jumalapilke sõnu, ja temale
        anti meelevald tegutseda nelikümmend ja kaks kuud.
      verse: 5
    - text: Ja ta avas oma suu pilkamiseks Jumala vastu, et pilgata Tema nime ja tema
        telki, neid, kes taevas elavad.
      verse: 6
    - text: Ja temale anti võimus pidada sõda pühadega ja nad ära võita; ja temale
        anti meelevald iga suguharu ja rahva ja keele ja rahvahõimu üle.
      verse: 7
    - text: Ja teda hakkavad kummardama kõik, kes maa peal elavad, kelle nimed maailma
        algusest ei ole kirjutatud tapetud Talle eluraamatusse.
      verse: 8
    - text: Kui kellelgi on kõrv, siis ta kuulgu!
      verse: 9
    - text: Kui keegi viib vangi, siis ta ise satub vangi; kui keegi tapab mõõgaga,
        siis tapetakse teda ennast mõõgaga. Siin on pühade kannatlikkus ja usk.
      verse: 10
    - text: Ja ma nägin teist metsalist tõusvat maa seest; ja sel oli kaks sarve otsekui
        tallel ja ta rääkis nagu lohe.
      verse: 11
    - text: Ja ta teeb kõik esimese metsalise võimuga tema ees. Ja ta teeb, et maa
        ja need, kes seal peal elavad, kummardavad esimest metsalist, kelle surmahaav
        oli paranenud.
      verse: 12
    - text: Ja ta teeb suuri tunnustähti, nõnda et ta inimeste ees laseb tuldki tulla
        taevast alla maa peale.
      verse: 13
    - text: Ja ta eksitab neid, kes maa peal elavad, tunnustähtedega, mis temale on
        antud teha esimese metsalise ees, ning käsib neid, kes maa peal elavad, teha
        kuju metsalisele, kellel oli mõõga haav ja kes virgus ellu.
      verse: 14
    - text: Ja temale anti meelevald anda metsalise kujule vaim, et ka metsalise kuju
        räägiks ja teeks, et need, kes iialgi ei kummarda metsalise kuju, ära tapetaks.
      verse: 15
    - text: Ja tema teeb, et kõik, nii pisukesed kui suured, nii rikkad kui vaesed,
