  - chapter: 18
    verses:
    - text: 'Sel ajal tulid jüngrid Jeesuse juure ja ütlesid: "Kes on küll suurim
        Taevariigis?"'
      verse: 1
    - text: Ja Jeesus kutsus lapsukese Enese juure, asetas tema nende keskele
      verse: 2
    - text: 'ja ütles: "Tõesti Ma ütlen teile, kui te ei pöördu ega saa kui lapsukesed,
        ei saa te mitte Taevariiki!'
      verse: 3
    - text: Kes nüüd iseennast alandab nagu see lapsuke, on suurem Taevariigis.
      verse: 4
    - text: Ja kes iganes ühe niisuguse lapsukese vastu võtab Minu nimel, see võtab
        Mind vastu.
      verse: 5
    - text: Aga kes pahandab ühe neist pisukesist, kes Minusse usuvad, sellele oleks
        parem, et veskikivi tema kaela poodaks ja ta uputataks mere sügavusse.
      verse: 6
    - text: Häda maailmale pahanduste pärast! Sest pahandused peavad tulema, kuid
        häda sellele inimesele, kelle läbi pahandus tuleb!
      verse: 7
    - text: Aga kui su käsi või su jalg sind pahandab, siis raiu ta maha ja heida
        enesest ära. Parem on sulle, et sa vigasena või jalutuna lähed elusse, kui
        et sul on kaks kätt ja kaks jalga ja sind heidetakse igavesse tulle.
      verse: 8
    - text: Ja kui su silm sind pahandab, kisu ta välja ja viska enesest ära. Parem
        on sulle, et sa ühe silmaga lähed elusse kui et sul on kaks silma ja sind
        heidetakse põrgutulle.
      verse: 9
    - text: Vaadake ette, et te ühtki neist pisukesist ei põlga; sest Ma ütlen teile,
        et nende Inglid taevas alati näevad Mu Isa palet, Kes on taevas.
      verse: 10
    - text: Sest Inimese Poeg on tulnud päästma seda, mis on kadunud.
      verse: 11
    - text: Mis te arvate? Kui kellelgi inimesel juhtub olema sada lammast ja üks
