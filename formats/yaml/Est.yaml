      verse: 30
    - text: Siis võtsid juudid jälle maast kive, et Teda nendega visata.
      verse: 31
    - text: 'Jeesus kostis neile: "Palju häid tegusid Ma olen teile näidanud Oma Isast;
        missuguse teo pärast te tahate Mind kividega visata?"'
      verse: 32
    - text: 'Juudid vastasid Temale: "Hea teo pärast me ei viska Sind kividega, vaid
