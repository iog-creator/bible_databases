        andnud.
      verse: 9
    - text: Ja viies Ingel valas välja oma kausi metsalise aujärje peale. Ja tema
        kuningriik pimenes; ja nad närisid oma keelt valu pärast
      verse: 10
    - text: ja pilkasid taeva Jumalat oma valude ja paisete pärast ega pöördunud oma
