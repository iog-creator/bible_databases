      verse: 14
    - text: Ja Ta pani Oma käed nende peale ja läks sealt ära.
      verse: 15
    - text: 'Ja vaata, üks mees astus Tema juure ja ütles Temale: "Õpetaja, mis head
        Ma pean tegema, et saaksin igavese elu?"'
      verse: 16
    - text: 'Aga Ta ütles talle: "Miks sa mult küsid, mis on hea? Üksainus on, Kes
