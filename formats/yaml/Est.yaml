        tunnustähti?" Ja nende seas oli lahkmeel.'
      verse: 16
    - text: 'Nüüd nad ütlesid taas pimedale: "Sina, mis sina ütled Temast, et Ta su
        silmad avas?" Tema ütles: "Ta on prohvet!"'
      verse: 17
    - text: Aga juudid ei uskunud, et ta oli olnud pime ja oli saanud nägijaks, kuni
        nad kutsusid nägijaks-saanu vanemad
      verse: 18
    - text: 'ja küsisid neilt ning ütlesid: "Kas see on teie poeg, kelle te ütlete
        pimedana sündinud olevat? Kuidas ta siis nüüd näeb?"'
      verse: 19
    - text: 'Ta vanemad kostsid neile ning ütlesid: "Me teame, et see on meie poeg
        ja et ta sündis pimedana.'
      verse: 20
    - text: Aga kuidas ta nüüd näeb, seda me ei tea; või kes ta silmad avas, seda
