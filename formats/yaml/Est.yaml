        see lükatakse kogudusest välja.
      verse: 22
    - text: 'Sellepärast ütlesid ta vanemad: "Ta on küllalt vana, küsige temalt eneselt!"'
      verse: 23
    - text: 'Siis nad kutsusid teist korda inimese, kes oli pime olnud, ja ütlesid
        temale: "Anna Jumalale au! Me teame, et See Inimene on patune!"'
      verse: 24
    - text: 'Tema vastas nüüd: "Kas Ta on patune, seda ma ei tea; üht ma tean, et
        olin pime ja nüüd näen!"'
      verse: 25
    - text: 'Nad küsisid nüüd temalt: "Mis Ta tegi sulle? Kuidas Ta su silmad avas?"'
      verse: 26
    - text: 'Ta vastas neile: "Ma juba ütlesin teile, aga te ei võtnud kuulda. Miks
        te jälle tahate kuulda? Või tahate teiegi hakata Tema jüngreiks?"'
      verse: 27
    - text: 'Siis nad hakkasid teda sõimama ja ütlesid: "Sina oled Tema jünger, meie
        aga oleme Moosese jüngrid!'
      verse: 28
    - text: Me teame, et Jumal on rääkinud Moosesega, aga kust See Inimene on, seda
        me ei tea!"
      verse: 29
    - text: 'Mees kostis ning ütles neile: "See ongi imelik, et te ei tea, kust Ta
        on, ja Tema avas mu silmad!'
      verse: 30
    - text: Me ju teame, et Jumal ei kuule patuseid, vaid kui keegi on jumalakartlik
        ja teeb Tema tahtmist, siis seda Ta kuuleb.
      verse: 31
    - text: Maailma algusest ei ole kuuldud, et keegi on avanud sündinud pimeda silmad.
      verse: 32
    - text: Kui Ta ei oleks Jumalast, siis Ta ei võiks midagi teha!"
      verse: 33
    - text: 'Nad kostsid ning ütlesid talle: "Sina oled koguni pattudes sündinud ja
        sina õpetad meid?" Ja nad tõukasid ta välja.'
      verse: 34
    - text: 'Jeesus sai kuulda, et nad olid ta välja tõuganud; ja kui Ta tema leidis,
        ütles Ta: "Kas sa usud Inimese Pojasse?"'
      verse: 35
    - text: 'Tema vastas ja ütles: "Issand, Kes See on, et võiksin uskuda Temasse?"'
      verse: 36
    - text: 'Jeesus ütles temale: "Sa oled ju Teda näinud ja See on Tema, Kes sinuga
        räägib!"'
      verse: 37
    - text: 'Aga tema ütles: "Issand, ma usun!" Ja ta kummardas Teda.'
      verse: 38
    - text: 'Ja Jeesus ütles: "Mina olen tulnud kohtu mõistmiseks sellesse maailma,
        et need, kes ei näe, saaksid nägijaks, ja kes näevad, saaksid pimedaks!"'
      verse: 39
    - text: 'Ja mõned variseridest, kes olid Tema juures, kuulsid seda ja ütlesid:
        "Kas meiegi oleme pimedad?"'
      verse: 40
    - text: 'Jeesus ütles neile: "Kui te oleksite pimedad, ei oleks teil pattu; aga
