books:
- chapters:
  - chapter: 1
    verses:
    - text: Alguses lõi Jumal taevad ja maa.
      verse: 1
    - text: Ja maa oli tühi ja paljas ja pimedus oli sügavuse peal ja Jumala Vaim
        hõljus vete kohal.
      verse: 2
    - text: 'Ja Jumal ütles: „Saagu valgus!" Ja valgus sai.'
      verse: 3
    - text: Ja Jumal nägi, et valgus oli hea, ja Jumal lahutas valguse pimedusest.
      verse: 4
    - text: Ja Jumal nimetas valguse päevaks ja pimeduse ta nimetas ööks. Siis sai
        õhtu ja sai hommik, - esimene päev.
      verse: 5
    - text: 'Ja Jumal ütles: „Saagu laotus vete vahele ja see lahutagu veed vetest!"'
      verse: 6
    - text: 'Ja nõnda sündis: Jumal tegi laotuse ja lahutas veed, mis laotuse all,
        vetest, mis laotuse peal olid.'
      verse: 7
    - text: Ja Jumal nimetas laotuse taevaks. Siis sai õhtu ja sai hommik, - teine
        päev.
      verse: 8
    - text: 'Ja Jumal ütles: „Veed kogunegu taeva all ühte paika, et kuiva näha oleks!"
        Ja nõnda sündis.'
      verse: 9
    - text: Ja Jumal nimetas kuiva pinna maaks ja veekogu Ta nimetas mereks. Ja Jumal
        nägi, et see hea oli.
      verse: 10
    - text: 'Ja Jumal ütles: „Maast tärgaku haljas rohi, seemet kandvad taimed, viljapuud,
        mille viljas nende seeme on, nende liikide järgi maa peale!" Ja nõnda sündis:'
      verse: 11
    - text: maa laskis võrsuda haljast rohtu, seemet kandvaid taimi nende liikide
        järgi, ja viljapuid, mille viljas nende seeme on, nende liikide järgi. Ja
        Jumal nägi, et see hea oli.
      verse: 12
    - text: Siis sai õhtu ja sai hommik, - kolmas päev.
      verse: 13
    - text: 'Ja Jumal ütles: „Saagu valgused taevalaotusse eraldama päeva ööst! Tähistagu
        need seatud aegu, päevi ja aastaid,'
      verse: 14
    - text: 'olgu nad valgusteks taevalaotuses, valgustuseks maale!" Ja nõnda sündis:'
      verse: 15
    - text: 'Jumal tegi kaks suurt valgust: suurema valguse valitsema päeval ja väiksema
        valguse valitsema öösel, ning tähed.'
      verse: 16
    - text: Ja Jumal pani need taevalaotusse, et nad valgustaksid maad
      verse: 17
    - text: ja valitseksid päeval ja öösel ja eraldaksid valguse pimedusest. Ja Jumal
        nägi, et see hea oli.
      verse: 18
    - text: Siis sai õhtu ja sai hommik, - neljas päev.
      verse: 19
    - text: 'Ja Jumal ütles: „Vesi kihagu elavaist olendeist, ja maa peal lennaku
        linnud taevalaotuse poole!"'
      verse: 20
    - text: Ja Jumal lõi suured mereloomad ja kõiksugu elavad olendid, kellest vesi
        kihab, nende liikide järgi, ja kõiksugu tiibadega linnud nende liikide järgi.
        Ja Jumal nägi, et see hea oli.
      verse: 21
    - text: 'Ja Jumal õnnistas neid ja ütles: „Olge viljakad ja teid saagu palju,
        täitke mere vesi, ja lindusid saagu palju maa peale!"'
      verse: 22
    - text: Siis sai õhtu ja sai hommik, - viies päev.
      verse: 23
    - text: 'Ja Jumal ütles: „Maa toogu esile elavad olendid nende liikide järgi,
        lojused ja roomajad ja metselajad nende liikide järgi!" Ja nõnda sündis:'
      verse: 24
    - text: Jumal tegi metselajad nende liikide järgi, ja lojused nende liikide järgi,
        ja kõik roomajad maa peal nende liikide järgi. Ja Jumal nägi, et see hea oli.
      verse: 25
    - text: 'Ja Jumal ütles: „Tehkem inimesed Oma näo järgi, meie sarnaseks, et nad
        valitseksid kalade üle meres, lindude üle taeva all, loomade üle ja kogu maa
        üle ja kõigi roomajate üle, kes maa peal roomavad!",'
      verse: 26
    - text: Ja Jumal lõi inimese Oma näo järgi, Jumala näo järgi lõi Ta tema, Ta lõi
        tema meheks ja naiseks!
      verse: 27
    - text: 'Ja Jumal õnnistas neid, ja Jumal ütles neile: „Olge viljakad ja teid
        saagu palju, täitke maa ja alistage see enestele; ja valitsege kalade üle
        meres, lindude üle taeva all ja kõigi loomade üle, kes maa peal liiguvad!"'
      verse: 28
    - text: 'Ja Jumal ütles: „Vaata, Mina annan teile kõik seemet kandvad taimed kogu
        maal, ja kõik puud, mis kannavad vilja, milles nende seeme on; need olgu teile
        roaks.'
      verse: 29
    - text: Ja kõigile loomadele maa peal ja kõikidele lindudele taeva all ja kõigile
        roomajaile maa peal, kelles on elav hing, annan Ma kõiksugu haljast rohtu
        toiduks!" Ja nõnda sündis.
      verse: 30
    - text: Ja Jumal vaatas kõike, mis Ta oli teinud, ja vaata, see oli väga hea!
        Siis sai õhtu ja sai hommik, - kuues päev.
      verse: 31
  - chapter: 2
    verses:
    - text: Nõnda on taevas ja maa ning kõik nende väed valmis saanud.
      verse: 1
    - text: Ja Jumal lõpetas seitsmendal päeval Oma töö, mis Ta tegi, ja hingas seitsmendal
        päeval kõigist Oma tegudest, mis Ta oli teinud.
      verse: 2
    - text: Ja Jumal õnnistas seitsmendat päeva ja pühitses seda, sest Ta oli siis
        hinganud kõigist Oma tegudest, mis Jumal luues oli teinud.
      verse: 3
    - text: See on lugu taevaste ja maa sündimisest, kui need loodi. Sel ajal, kui
        Issand Jumal tegi maa ja taevad,
      verse: 4
    - text: kui ainustki väljapõõsast ei olnud veel maa peal ja ainustki väljarohtu
        ei olnud veel tärganud, sest Issand Jumal ei olnud lasknud vihma sadada maa
        peale, ja inimest ei olnud põldu harimas,
      verse: 5
    - text: tõusis udu maast ja kastis kogu mullapinda.
      verse: 6
    - text: 'Ja Issand Jumal valmistas inimese, kes põrm on, mullast, ja puhus tema
        ninasse elavat õhku: nõnda sai inimene elavaks hingeks.'
      verse: 7
    - text: Ja Issand Jumal istutas Eedeni rohuaia päevatõusu poole ja pani sinna
        inimese, kelle Ta oli valmistanud.
      verse: 8
    - text: Ja Issand Jumal laskis maast tõusta kõiksugu puid, mis armsad olid pealtnäha
        ja millest hea oli süüa, ja elupuu keset aeda, ning hea ja kurja tundmise
        puu.
      verse: 9
    - text: 'Ja Eedenist väljus jõgi rohuaeda kastma, sealtpeale jagunedes neljaks
        haruks:'
      verse: 10
    - text: esimese nimi on Piison, see voolab ümber kogu Havilamaa, kus kulda on;
      verse: 11
    - text: selle maa kuld on hea, seal on bedolavaiku ja karneoolikive.
      verse: 12
    - text: Ja teise jõe nimi on Giihon, see voolab ümber kogu Kuusimaa.
      verse: 13
    - text: Ja kolmanda jõe nimi on Hiddekel, see voolab hommiku pool Assurit; ja
        neljas jõgi on Frat.
      verse: 14
    - text: Ja Issand Jumal võttis inimese ja pani ta Eedeni aeda harima ja hoidma.
      verse: 15
    - text: 'Ja Issand Jumal keelas inimest ja ütles: „Kõigist aia puudest sa võid
        küll süüa,'
      verse: 16
    - text: aga hea ja kurja tundmise puust sa ei tohi süüa, sest päeval, mil sa sellest
        sööd, pead sa surma surema!"
      verse: 17
    - text: 'Ja Issand Jumal ütles: „Inimesel ei ole hea üksi olla; Ma tahan teha
        temale abi, kes tema kohane on!"'
      verse: 18
    - text: Ja Issand Jumal valmistas mullast kõik loomad väljal ja kõik linnud taeva
        all ning tõi inimese juurde, et näha, kuidas tema neid nimetab. Ja kuidas
        inimene igat elavat olendit nimetas, nõnda pidi selle nimi olema.
      verse: 19
    - text: Ja inimene pani nimed kõigile lojustele ja lindudele taeva all ja kõigile
        loomadele väljal, aga inimesele ei leidunud abi, kes tema kohane oleks.
      verse: 20
    - text: Siis Issand Jumal laskis tulla raske une inimese peale ja see uinus magama;
        siis Ta võttis ühe tema küljeluudest ning sulges selle aseme taas lihaga.
      verse: 21
    - text: Ja Issand Jumal ehitas küljeluu, mille Ta inimesest oli võtnud, naiseks
        ja tõi tema Aadama juurde.
      verse: 22
    - text: 'Ja Aadam ütles: „See on nüüd luu minu luust ja liha minu lihast! Teda
        peab hüütama mehe naiseks, sest ta on mehest võetud!"'
      verse: 23
    - text: Seepärast mees jätab maha oma isa ja ema ning hoiab oma naise poole, ja
        nemad on üks liha!
      verse: 24
    - text: Ja nad olid mõlemad alasti, Aadam ja tema naine, ega häbenenud mitte.
      verse: 25
  - chapter: 3
    verses:
    - text: 'Aga madu oli kavalam kõigist loomadest väljal, kelle Issand Jumal oli
        teinud, ja ta ütles naisele: „Kas Jumal on tõesti öelnud, et te ei tohi süüa
        mitte ühestki rohuaia puust?"'
      verse: 1
    - text: 'Ja naine vastas maole: „Me sööme küll rohuaia puude vilja,'
      verse: 2
    - text: 'aga selle puu viljast, mis keset aeda, on Jumal öelnud: Te ei tohi sellest
        süüa ega selle külge puutuda, et te ei sureks!"'
      verse: 3
    - text: 'Ja madu ütles naisele: „Te ei sure kummatigi mitte,'
      verse: 4
    - text: vaid Jumal teab, et mil päeval te sellest sööte, lähevad teie silmad lahti
        ja te saate Jumala sarnaseks, tundes head ja kurja!"
      verse: 5
    - text: Ja naine nägi, et puust oli hea süüa, ja see tegi ta silmadele himu, ja
        et puu oli ihaldusväärne, sest see pidi targaks tegema. Siis ta võttis selle
        viljast ja sõi ning andis ühtlasi ka oma mehele, ja tema sõi.
      verse: 6
    - text: Siis nende mõlemate silmad läksid lahti ja nad tundsid endid alasti olevat,
        ja nad õmblesid viigilehti kokku ning tegid enestele põlled.
      verse: 7
    - text: Ja nad kuulsid Issanda Jumala häält, kes rohuaias sinna ja tänna käis,
        kui päev viluks läks, ja Aadam ja tema naine peitsid endid Issanda Jumala
        palge eest rohuaia puude keskele.
      verse: 8
    - text: 'Ja Issand Jumal hüüdis Aadamat ning ütles temale: „Kus sa oled?"'
      verse: 9
    - text: 'Ja tema vastas: „Ma kuulsin Su häält rohuaias ja kartsin, sest ma olen
        alasti. Sellepärast ma peitsin enese ära!"'
      verse: 10
    - text: 'Siis Ta küsis: „Kes on sulle teada andnud, et sa alasti oled? Või oled
        sa söönud puust, millest Ma sind keelasin söömast?"'
      verse: 11
    - text: 'Ja Aadam vastas: „Naine, kelle Sa mulle kaasaks andsid, tema andis mulle
        puust ja ma sõin!"'
      verse: 12
    - text: 'Ja Issand Jumal küsis naiselt: „Miks sa seda tegid?" Ja naine vastas:
        „Madu pettis mind, ja ma sõin!"'
      verse: 13
    - text: 'Siis Issand Jumal ütles maole: „Et sa seda tegid, siis ole sa neetud
        kõigi lojuste ja kõigi väljaloomade seas! Sa pead roomama oma kõhu peal ja
        põrmu sööma kogu eluaja!'
      verse: 14
    - text: Ja Ma tõstan vihavaenu sinu ja naise vahele, sinu seemne ja tema seemne
        vahele, kes purustab su pea, aga kelle kanda sa salvad!"
      verse: 15
    - text: 'Naisele Ta ütles: „Sinule Ma saadan väga palju valu, kui sa käima peal
        oled: sa pead valuga lapsi ilmale tooma! Sa himustad küll oma meest, aga tema
        valitseb su üle!"'
      verse: 16
    - text: 'Aga Aadamale Ta ütles: „Et sa kuulsid oma naise sõna ja sõid puust, millest
        Mina sind keelasin, öeldes, et sa ei tohi sellest süüa, siis olgu maapind
        neetud sinu üleastumise pärast! Vaevaga pead sa sellest sööma kogu eluaja!'
      verse: 17
    - text: Ta peab sulle kasvatama kibuvitsu ja ohakaid, ja põllutaimed olgu sulle
        toiduks!
      verse: 18
    - text: Oma palge higis pead sa leiba sööma, kuni sa jälle mullaks saad, sest
        sellest sa oled võetud! Tõesti, sa oled põrm ja pead jälle põrmuks saama!"
      verse: 19
    - text: Ja Aadam pani oma naisele nimeks Eeva, sest ta sai kõigi elavate emaks.
      verse: 20
    - text: Ja Issand Jumal tegi Aadamale ja ta naisele nahkriided ning pani neile
        selga.
      verse: 21
    - text: 'Ja Issand Jumal ütles: „Vaata, inimene on saanud nagu üheks meie hulgast,
        tundes head ja kurja! Aga nüüd, et ta oma kätt ei sirutaks ega võtaks ka elupuust
        ja ei sööks ega elaks igavesti", -'
      verse: 22
    - text: siis saatis Issand Jumal tema Eedeni rohuaiast välja, et ta hariks maad,
        millest ta oli võetud.
      verse: 23
    - text: Ja Ta ajas Aadama välja ja pani hommiku poole Eedeni rohuaeda keerubid
        ja tuleleegina sähviva mõõga, et need valvaksid elupuu teed.
      verse: 24
  - chapter: 4
    verses:
    - text: 'Ja Aadam sai ühte oma naise Eevaga, kes sai käima peale ja tõi Kaini
        ilmale ning ütles: „Ma olen Issanda abiga mehe ilmale toonud!"'
      verse: 1
    - text: 'Ja tema sünnitas taas: ta venna Aabeli. Ja Aabel oli pudulojuste karjane,
        Kain aga oli põllumees.'
      verse: 2
    - text: Ja mõne aja pärast juhtus, et Kain tõi Issandale roaohvri maaviljast,
      verse: 3
    - text: ja ka Aabel tõi oma pudulojuste esimesest soost ning nende rasvast, ja
        Issand vaatas Aabeli ja tema roaohvri peale,
      verse: 4
    - text: aga Kaini ja tema roaohvri peale ta ei vaadanud. Siis Kain vihastus väga
        ja lõi pilgu maha.
      verse: 5
    - text: 'Ja Issand küsis Kainilt: „Mispärast sa vihastud? Ja mispärast sa pilgu
        maha lööd?'
      verse: 6
    - text: 'Eks ole: kui sa head teed, siis on su pilk tõstetud üles? Aga kui sa
        head ei tee, siis luurab patt ukse ees ja himustab sind! Kuid sina pead tema
        üle valitsema!"'
      verse: 7
    - text: Ja Kain kõneles oma venna Aabeliga. Ja sündis, kui nad väljal olid, et
        Kain kippus oma venna Aabeli kallale ja tappis tema.
      verse: 8
    - text: 'Aga Issand küsis Kainilt: „Kus on su vend Aabel?" Ja tema vastas: „Ei
        mina tea. Kas ma olen oma venna hoidja?"'
      verse: 9
    - text: 'Ja Tema ütles: „Mis sa oled teinud? Sinu venna vere hääl kisendab maa
        pealt Minu poole!'
      verse: 10
    - text: Aga nüüd ole sa neetud siit maa pealt, mis oma suu on avanud, su venna
        verd sinu käest vastu võttes!
      verse: 11
    - text: Kui sa harid maad, siis see ei anna sulle enam oma rammu! Sa pead maa
        peal olema hulkur ja põgenik!"
      verse: 12
    - text: 'Ja Kain ütles Issandale: „Mu karistus on suurem kui ma suudan kanda!'
      verse: 13
    - text: Vaata Sa oled mind täna ära ajanud siit maalt ja ma pean varjule minema
        Su palge eest ning maa peal olema hulkur ja põgenik! Ja igaüks, kes mind leiab,
        tapab mu!"
      verse: 14
    - text: 'Ja Issand ütles temale: „Sellepärast peab igaühele, kes Kaini tapab,
        seitsmekordselt kätte makstama!" Ja Issand pani Kainile märgi, et leidja teda
        maha ei lööks.'
      verse: 15
    - text: Ja Kain läks ära Issanda palge eest ning elas Noodimaal, hommiku pool
        Eedenit.
      verse: 16
    - text: Ja Kain sai ühte oma naisega, kes sai käima peale ja tõi ilmale Hanoki;
        ja ta ehitas ühe linna ning nimetas selle linna oma poja Hanoki nime järgi.
      verse: 17
    - text: Ja Hanokile sündis Iirad, Iiradile sündis Mehuujael, Mehuujaelile sündis
        Metuusael, Metuusaelile sündis Lemek.
      verse: 18
    - text: 'Ja Lemek võttis enesele kaks naist: ühe nimi oli Aada ja teise nimi oli
        Silla.'
      verse: 19
    - text: Ja Aada tõi ilmale Jaabali, kes sai nende isaks, kes elasid telkides ja
        kasvatasid karja.
      verse: 20
    - text: Ja tema venna nimi oli Juubal, kes sai kõigi kandlelööjate ja vilepuhujate
        isaks.
      verse: 21
    - text: Ja Silla tõi ilmale Tuubal-Kaini, kes õpetas sepist taguma kõiki, kes
        tegid vask- ja raudsepa tööd; ja Tuubal-Kaini õde oli Naama.
      verse: 22
    - text: 'Ja Lemek ütles oma naistele: „Aada ja Silla, kuulge mu häält, te Lemeki
        naised, pange tähele mu kõnet! Jah, haava pärast ma tapan mehe ja verme pärast
        nooruki!'
      verse: 23
    - text: Kui Kaini pärast makstakse kätte seitse korda, siis Lemeki pärast seitsekümmend
        seitse korda!"
      verse: 24
    - text: 'Ja Aadam sai taas ühte oma naisega, kes tõi ilmale poja ja pani temale
        nimeks Sett, öeldes: „Jumal andis mulle teise järeltulija Aabeli asemele,
        kuna Kain ta tappis."'
      verse: 25
    - text: Ja Setile sündis ka poeg, ja ta pani temale nimeks Enos. Sel ajal hakati
        Issand nime appi hüüdma.
      verse: 26
  - chapter: 5
    verses:
    - text: See on Aadama sünniraamat. Sel päeval, mil Jumal inimese lõi, tegi Ta
        tema Jumala sarnaseks.
      verse: 1
    - text: 'Ta lõi tema meheks ja naiseks, ja Ta õnnistas neid ning andis neile loomisepäeval
        nime: inimene!'
      verse: 2
    - text: Kui Aadam oli elanud sada kolmkümmend aastat, siis sündis temale poeg,
        kes oli tema sarnane, tema nägu, ja ta pani sellele nimeks Sett.
      verse: 3
    - text: Ja Aadama elupäevi oli pärast Seti sündimist kaheksasada aastat, ja temale
        sündis poegi ja tütreid.
      verse: 4
    - text: Nõnda oli kõiki Aadama elupäevi, mis ta elas, üheksasada kolmkümmend aastat;
        siis ta suri.
      verse: 5
    - text: Kui Sett oli elanud sada viis aastat, siis sündis temale Enos.
      verse: 6
    - text: Ja Sett elas pärast Enosi sündimist kaheksasada seitse aastat, ja temale
        sündis poegi ja tütreid.
      verse: 7
    - text: Nõnda oli kõiki Seti elupäevi üheksasada kaksteist aastat; siis ta suri.
      verse: 8
    - text: Kui Enos oli elanud üheksakümmend aastat, siis sündis temale Keenan.
      verse: 9
    - text: Ja Enos elas pärast Keenani sündimist kaheksasada viisteist aastat, ja
        temale sündis poegi ja tütreid.
      verse: 10
    - text: Nõnda oli kõiki Enosi elupäevi üheksasada viis aastat; siis ta suri.
      verse: 11
    - text: Kui Keenan oli elanud seitsekümmend aastat, siis sündis temale Mahalalel.
      verse: 12
    - text: Ja Keenan elas pärast Mahalaleli sündimist kaheksasada nelikümmend aastat,
        ja temale sündis poegi ja tütreid.
      verse: 13
    - text: Nõnda oli kõiki Keenani elupäevi üheksasada kümme aastat; siis ta suri.
      verse: 14
    - text: Kui Mahalalel oli elanud kuuskümmend viis aastat, siis sündis temale Jered.
      verse: 15
    - text: Ja Mahalalel elas pärast Jeredi sündimist kaheksasada kolmkümmend aastat,
        ja temale sündis poegi ja tütreid.
      verse: 16
    - text: Nõnda oli kõiki Mahalaleli elupäevi kaheksasada üheksakümmend viis aastat;
        siis ta suri.
      verse: 17
    - text: Kui Jered oli elanud sada kuuskümmend kaks aastat, siis sündis temale
        Eenok.
      verse: 18
    - text: Ja Jered elas pärast Eenoki sündimist kaheksasada aastat, ja temale sündis
        poegi ja tütreid.
      verse: 19
    - text: Nõnda oli kõiki Jeredi elupäevi üheksasada kuuskümmend kaks aastat; siis
        ta suri.
      verse: 20
    - text: Kui Eenok oli elanud kuuskümmend viis aastat, siis sündis temale Metuusala.
      verse: 21
    - text: Ja Eenok kõndis pärast Metuusala sündimist ühes Jumalaga kolmsada aastat,
        ja temale sündis poegi ja tütreid.
      verse: 22
    - text: Nõnda oli kõiki Eenoki elupäevi kolmsada kuuskümmend viis aastat.
      verse: 23
    - text: Eenok kõndis ühes Jumalaga, ja siis ei olnud teda enam, sest Jumal võttis
        tema ära.
      verse: 24
    - text: Kui Metuusala oli elanud sada kaheksakümmend seitse aastat, siis sündis
        temale Lemek.
      verse: 25
    - text: Ja Metuusala elas pärast Lemeki sündimist seitsesada kaheksakümmend kaks
        aastat, ja temale sündis poegi ja tütreid.
      verse: 26
    - text: Nõnda oli kõiki Metuusala elupäevi üheksasada kuuskümmend üheksa aastat;
        siis ta suri.
      verse: 27
    - text: Kui Lemek oli elanud sada kaheksakümmend kaks aastat, siis sündis temale
        poeg
      verse: 28
    - text: 'ja ta pani sellele nimeks Noa ning ütles: „See trööstib meid meie töös
        ja käte vaevas maa pärast, mille Issand on neednud!"'
      verse: 29
    - text: Ja Lemek elas pärast Noa sündimist viissada üheksakümmend viis aastat,
        ja temale sündis poegi ja tütreid.
      verse: 30
    - text: Nõnda oli kõiki Lemeki elupäevi seitsesada seitsekümmend seitse aastat;
        siis ta suri.
      verse: 31
    - text: Ja kui Noa oli viissada aastat vana, siis sündisid Noale Seem, Haam ja
        Jaafet.
      verse: 32
  - chapter: 6
    verses:
    - text: Ja kui inimesi hakkas maa peal palju saama ja neile sündis tütreid,
      verse: 1
    - text: .siis nägid Jumala pojad, et inimeste tütred olid ilusad, ja nad võtsid
        enestele naisi kõigist neist, keda nad välja valisid.
      verse: 2
    - text: '.Aga Issand ütles: „Minu Vaim ei pea igavesti jääma inimesse, sest ta
        on ikkagi ainult liha. Olgu ta elupäevi sada kakskümmend aastat!"'
      verse: 3
    - text: 'Sel ajal, ja veel pärastpoolegi, kui Jumala pojad heitsid inimeste tütarde
        juurde ja need neile lapsi ilmale tõid, olid hiiglased maa peal: needsamad
        vägimehed, kes muistsest ajast on kuulsad mehed.'
      verse: 4
    - text: .Kui Issand nägi, et inimese kurjus maa peal oli suur ja kõik Ta südame
        mõtlemised iga päev üksnes kurjad,
      verse: 5
    - text: siis Issand kahetses, et ta inimese oli teinud maa peale, ja Ta süda valutas.
      verse: 6
    - text: 'Ja Issand ütles: „Ma tahan inimese, kelle Ma olen loonud, maa pealt kaotada,
        niihästi inimesed kui loomad ja roomajad ja taeva linnud, sest Ma kahetsen,
        et Ma nad olen teinud!"'
      verse: 7
    - text: Aga Noa leidis armu Issanda silmis.
      verse: 8
    - text: 'See on jutustus Noa soost: Noa oli üks õige mees, täiesti vaga oma rahvapõlve
        seas; Noa kõndis ühes Jumalaga.'
      verse: 9
    - text: Ja Noale sündis kolm poega - Seem, Haam ja Jaafet.
      verse: 10
    - text: Aga maa oli Jumala palge ees raisku läinud ja vägivald täitis maad.
      verse: 11
    - text: Ja Jumal vaatas maad, ja näe, see oli raisku läinud, sest kõik liha maa
        peal oli oma eluviisides raiskunud!
      verse: 12
    - text: 'Ja Jumal ütles Noale: „Ma olen otsustanud teha lõpu kõigele lihale, sest
        maa on täis nende vägivalda, ja seepärast, vaata, Ma hävitan nad ühes maaga!'
      verse: 13
    - text: Tee enesele laev goferipuust; laev tee kambritega ja pigita seda seest
        ning väljast maapigiga.
      verse: 14
    - text: 'Ja tee see nõndaviisi: laeva pikkus olgu kolmsada küünart, laius viiskümmend
        küünart ja kõrgus kolmkümmend küünart;'
      verse: 15
    - text: valmista see küünramõõdu järgi; tee laevale katus peale ja tee uks laeva
        küljesse; tee sellele alumine, keskmine ja ülemine lagi.
      verse: 16
    - text: Sest vaata, Ma saadan veeuputuse maa peale ja hävitan taeva alt kõik liha,
        kus eluvaim sees on; kõik mis maa peal on, peab hinge heitma!
      verse: 17
    - text: Aga sinuga Ma teen lepingu ja sina pead minema laeva, sina ja su pojad,
        su naine ja su poegade naised sinuga.
      verse: 18
    - text: 'Ja sa pead viima laeva kõigist elavaist olendeist, kõigest lihast, igast
        liigist kaks, et nad koos sinuga jääksid elama: need olgu isane ja emane.'
      verse: 19
    - text: Lindudest nende liikide järgi ja loomadest nende liikide järgi, kõigist
        roomajaist maa peal nende liikide järgi, kõigist peavad kaks tulema sinu juurde,
        et nad võiksid jääda elama.
      verse: 20
    - text: Ja sina võta enesele kõigest roast, mida süüakse, ja kogu enese juurde,
        et see oleks toiduks sinule ja neile."
      verse: 21
    - text: Ja Noa tegi kõik. Nõnda nagu Jumal teda käskis, nõnda ta tegi.
      verse: 22
  - chapter: 7
    verses:
    - text: 'Ja Issand ütles Noale: „Mine sina ja kogu su pere laeva, sest Ma olen
        näinud, et sa selle rahvapõlve seas Minu ees õige oled.'
      verse: 1
    - text: Võta enesele kõigist puhtaist loomadest seitse paari, isane ja emane;
        ja loomadest, kes puhtad ei ole, kaks - isane ja emane.
      verse: 2
    - text: Nõndasamuti lindudest taeva all seitse paari, isane ja emane, et nende
        sugu jääks elama kogu maa peale.
      verse: 3
    - text: Sest juba seitsme päeva pärast Ma lasen vihma sadada maa peale nelikümmend
        päeva ja nelikümmend ööd, ja Ma kaotan maapinnalt kõik olendid, keda Ma olen
        teinud!"
      verse: 4
    - text: Ja Noa tegi kõik nõnda, nagu Issand teda käskis.
      verse: 5
    - text: Ja Noa oli kuussada aastat vana, kui uputusevesi maa peale tuli.
      verse: 6
    - text: Ja Noa läks laeva, ja ta pojad ja ta naine ja ta poegade naised temaga,
        veeuputuse eest.
      verse: 7
    - text: Puhtaist loomadest ja loomadest, kes puhtad ei ole, ja lindudest ja kõigist,
        kes maa peal roomavad,
      verse: 8
    - text: tulid kahekesi Noa juurde laeva isane ja emane, nõnda nagu Jumal Noale
        oli käsu andnud.
      verse: 9
    - text: Ja seitsme päeva pärast tuli veeuputus maa peale.
      verse: 10
    - text: Sel aastal, mil Noa kuussada aastat vanaks sai, teise kuu seitsmeteistkümnendal
        päeval, otse selsamal päeval puhkesid kõik suure sügavuse allikad ja taeva
        luugid tehti lahti.
      verse: 11
    - text: Ja sadu tuli maa peale nelikümmend päeva ja nelikümmend ööd.
      verse: 12
    - text: Otse selsamal päeval läksid Noa ja Noa pojad Seem ja Haam ja Jaafet ning
        Noa naine ja kolm ta poegade naist üheskoos laeva,
      verse: 13
    - text: nemad ja kõik loomad oma liikide järgi, ja kõiksugu lojused oma liikide
        järgi, ja kõiksugu roomajad, kes maa peal roomavad, oma liikide järgi, ja
        kõiksugu lendajad oma liikide järgi, kõik linnud, kõik tiivulised.
      verse: 14
    - text: Ja need tulid Noa juurde laeva kahekaupa kõigest lihast, kus eluvaim sees
        on.
      verse: 15
    - text: Ja need, kes sisse läksid, olid isane ja emane kõigest lihast, nõnda nagu
        Jumal temale oli käsu andnud. Ja Issand sulges tema tagant.
      verse: 16
    - text: Siis tuli nelikümmend päeva veeuputust maa peale; vesi tõusis ja tõstis
        laeva, nõnda et see kerkis kõrgele maast.
      verse: 17
    - text: Ja vesi võttis võimust ning seda sai maa peal väga palju, ja laev liikus
        veepinnal.
      verse: 18
    - text: Ja vesi võttis maa peal üpris väga võimust ja kõik kõrged mäed kogu taeva
        all kaeti.
      verse: 19
    - text: Vesi tõusis neist viisteist küünart kõrgemale, nõnda et mäed olid kaetud.
      verse: 20
    - text: Siis heitis hinge kõik liha, mis maa peal liikus, niihästi linnud kui
        lojused ja metselajad ja kõik roomajad, kes maa peal roomasid, ja kõik inimesed
        ka.
      verse: 21
    - text: Kõik, kellel eluvaimu hingus ninas oli, kõik kes olid kuival maal, need
        surid.
      verse: 22
    - text: Nõnda hävitati kõik olendid, kes maa peal olid; niihästi inimesed kui
        loomad ja roomajad ja linnud taeva all hävitati maa pealt, ja jäid järele
        ainult Noa ja need, kes temaga laevas olid.
      verse: 23
    - text: Ja vesi võimutses maa peal sada viiskümmend päeva.
      verse: 24
  - chapter: 8
    verses:
    - text: Siis Jumal mõtles Noale ja kõigile metselajaile ja kõigile lojustele,
        kes temaga laevas olid; ja Jumal laskis tuult puhuda üle maa ja vesi alanes.
      verse: 1
    - text: Ja sügavuse allikad ja taevaluugid suleti, ja sadu taevast keelati.
      verse: 2
    - text: Ja vesi taganes maa pealt, taganes üha, ja saja viiekümne päeva pärast
        oli vesi vähenenud.
      verse: 3
    - text: Ja seitsmenda kuu seitsmeteistkümnendal päeval peatus laev Ararati mägede
        kohal.
      verse: 4
    - text: Ja vesi vähenes üha kümnenda kuuni; kümnenda kuu esimesel päeval paistsid
        mägede tipud.
      verse: 5
    - text: Ja kui nelikümmend päeva oli möödunud, siis Noa avas laeva akna, mille
        ta oli teinud,
      verse: 6
    - text: ja laskis välja ühe kaarna; see lendas sinna ja tänna, kuni vesi maa pealt
        oli kuivanud.
      verse: 7
    - text: Siis ta laskis enese juurest välja ühe tuvi, et näha, kas vesi on maa
        pealt kahanenud.
      verse: 8
    - text: Aga tuvi ei leidnud oma jalavarvastele puhkepaika ja tuli tagasi tema
        juurde laeva, sest vesi oli veel kogu maa peal; siis ta pistis oma käe välja
        ja võttis tema ning pani enese juurde laeva.
      verse: 9
    - text: Ja ta ootas veel teist seitse päeva ning laskis taas ühe tuvi laevast
        välja.
      verse: 10
    - text: Ja õhtul tuli tuvi tema juurde, ja vaata, tal oli nokas haljas õlipuu
        leht! Siis Noa mõistis, et vesi oli maa pealt kahanenud.
      verse: 11
    - text: Ja ta ootas veel teist seitse päeva ning laskis ühe tuvi välja, aga see
        ei tulnud enam tagasi tema juurde.
      verse: 12
    - text: Ja kuuesaja esimesel aastal, esimese kuu esimesel päeval, oli vesi maa
        pealt kuivanud. Ja Noa võttis ära laeva katuse ja vaatas, ja ennäe, maapind
        oli tahenenud!
      verse: 13
    - text: Ja teise kuu kahekümne seitsmendal päeval oli maa täiesti kuiv.
      verse: 14
    - text: 'Ja Jumal kõneles Noaga ning ütles:'
      verse: 15
    - text: „Mine laevast välja, sina ja su naine ja su pojad ja su poegade naised
        ühes sinuga!
      verse: 16
    - text: Kõik loomad, kes su juures on, kõik liha, niihästi linnud kui lojused,
        ja kõik roomajad, kes maa peal roomavad, vii enesega ühes välja, et nad sigineksid
        maa peal, oleksid viljakad ja et neid maa peale saaks palju!"
      verse: 17
    - text: Ja Noa läks välja ja ta pojad ja ta naine ja ta poegade naised ühes temaga.
      verse: 18
    - text: Kõik loomad, kõik roomajad ja kõik linnud, kes liiguvad maa peal, läksid
        laevast välja sugukondade kaupa.
      verse: 19
    - text: Ja Noa ehitas Issandale altari ja võttis kõigist puhtaist loomadest ja
        kõigist puhtaist lindudest ning ohverdas altaril põletusohvreid.
      verse: 20
    - text: 'Ja Issand tundis meeldivat lõhna ja Issand mõtles Oma südames: „Ma ei
        nea enam maad inimese pärast, sest inimese südame mõtlemised on kurjad ta
        lapsepõlvest peale; Ma ei hävita ka enam kõike, mis elab, nõnda nagu Ma olen
        teinud.'
      verse: 21
    - text: Niikaua kui püsib maa, ei lõpe külv ega lõikus, külm ega kuum, suvi ega
        talv, päev ega öö!"
      verse: 22
  - chapter: 9
    verses:
    - text: 'Ja Jumal õnnistas Noad ja tema poegi ning ütles neile: „Olge viljakad,
        teid saagu palju ja täitke maa!'
      verse: 1
    - text: Teid peavad kartma ja pelgama kõik maa loomad ja kõik taeva linnud, kõik,
        kes maa peal liiguvad, ja kõik mere kalad; need on teie kätte antud.
      verse: 2
    - text: Kõik, mis liigub ja elab, olgu teile roaks; kõik selle annan Ma teile
        nagu halja rohugi.
      verse: 3
    - text: 'Kummatigi ei tohi te liha süüa ta hingega, see on: ta verega!'
      verse: 4
    - text: 'Tõepoolest, teie eneste verd Ma nõuan taga: Ma nõuan seda kõigilt loomadelt,
        ja Ma nõuan inimestelt vastastikku inimese hinge!'
      verse: 5
    - text: Kes valab inimese vere, selle vere valab inimene, sest inimene on tehtud
        Jumala näo järgi!
      verse: 6
    - text: Ja teie olge viljakad, teid saagu palju, siginege maa peal ja paljunege
        seal!"
      verse: 7
    - text: 'Ja Jumal rääkis Noa ja tema poegadega, kes ta juures olid, ning ütles:'
      verse: 8
    - text: „Mina, vaata, teen lepingu teiega ja teie järglastega pärast teid,
      verse: 9
    - text: 'ja iga elava hingega, kes teie juures on: lindudega, lojustega ja kõigi
        metselajatega, kes teie juures on, kõigiga, kes laevast välja tulid, kõigi
        maa loomadega.'
      verse: 10
    - text: Ma teen teiega lepingu, et enam ei hävitata kõike liha uputuse veega ja
        veeuputus ei tule enam maad rikkuma!"
      verse: 11
    - text: 'Ja Jumal ütles: „Lepingu tähis, mille Ma teen Enese ja teie ja iga teie
        juures oleva elava hinge vahel igavesteks põlvedeks, on see:'
      verse: 12
    - text: Ma panen pilvedesse Oma vikerkaare ja see on lepingu tähiseks Minu ja
        maa vahel!
      verse: 13
    - text: Kui Ma kogun maa kohale pilvi ja pilvedes nähakse vikerkaart,
      verse: 14
    - text: siis Ma mõtlen Oma lepingule, mis on Minu ja teie ja iga elava hinge vahel
        kõiges lihas, ja vesi ei saa enam kõike liha hävitavaks uputuseks!
      verse: 15
    - text: Kui pilvedes on vikerkaar, siis Ma vaatan seda ja mõtlen igavesele lepingule
        Jumala ja iga elava hinge vahel kõiges maa peal olevas lihas!"
      verse: 16
    - text: 'Ja Jumal ütles Noale: „See on selle lepingu tähis, mille Ma olen teinud
        enese ja kõige liha vahel, mis maa peal on."'
      verse: 17
    - text: Ja Noa pojad, kes laevast välja tulid, olid Seem, Haam ja Jaafet; ja Haam
        oli Kaanani isa.
      verse: 18
    - text: Need kolm olid Noa pojad ja neist rahvastus kogu maa.
      verse: 19
    - text: Noa hakkas põllumeheks ja istutas viinamäe.
      verse: 20
    - text: Ta jõi viina, jäi joobnuks ja ajas oma telgis enese paljaks.
      verse: 21
    - text: Aga Haam, Kaanani isa, nägi oma isa paljast ihu ja rääkis sellest oma
        kahele vennale õues.
      verse: 22
    - text: Siis Seem ja Jaafet võtsid vaiba ja panid enestele õlgadele, läksid tagurpidi
        ja katsid kinni oma isa palja ihu; nende näod olid ära pööratud, nõnda et
        nad oma isa paljast ihu ei näinud.
      verse: 23
    - text: Kui Noa ärkas oma viinauimast ja sai teada, mis ta noorem poeg oli teinud,
      verse: 24
    - text: 'siis ta ütles: „Neetud olgu Kaanan, saagu ta oma vendadele sulaste sulaseks!"'
      verse: 25
    - text: 'Ta ütles veel: „Kiidetud olgu Issand, Seemi Jumal, ja Kaanan olgu tema
        sulane!'
      verse: 26
    - text: Jumal andku avarust Jaafetile, ta elagu Seemi telkides ja Kaanan olgu
        tema sulane!"
      verse: 27
    - text: Ja Noa elas pärast veeuputust kolmsada viiskümmend aastat.
      verse: 28
    - text: Ja kõiki Noa elupäevi oli üheksasada viiskümmend aastat; siis ta suri.
      verse: 29
  - chapter: 10
    verses:
    - text: Ja need on Noa poegade Seemi, Haami ja Jaafeti järeltulijad; pärast veeuputust
        sündisid neile pojad.
      verse: 1
    - text: Jaafeti pojad olid Gomer, Maagoog, Maadai, Jaavan, Tubal, Mesek ja Tiiras.
      verse: 2
    - text: Ja Gomeri pojad olid Askenas, Riifat ja Toogarma.
      verse: 3
    - text: Ja Jaavani pojad olid Eliisa ja Tarsis, kitiidid ja rodanlased;
      verse: 4
    - text: neist eraldusid saarte rahvad. Need olid Jaafeti järeltulijad nende maade
        järgi, igaühel oma keel, nende suguvõsade kaupa, vastavalt neile rahvastele.
      verse: 5
    - text: Ja Haami pojad olid Kuus, Mitsraim, Puut ja Kaanan.
      verse: 6
    - text: Ja Kuusi pojad olid Seba, Havila, Sabta, Raema ja Sabteka; ja Raema pojad
        olid Seeba ja Dedan.
      verse: 7
    - text: Ja Kuusile sündis Nimrod, kes oli esimene vägev mees maa peal.
      verse: 8
    - text: 'Tema oli vägev kütt Issand ees, seepärast öeldakse: „Vägev kütt Issanda
        ees nagu Nimrod!"'
      verse: 9
    - text: Ja tema kuningriigi alguseks olid Paabel, Erek, Akkad ja Kalne Sinearimaal.
      verse: 10
    - text: Sellelt maalt ta väljus Assurisse ja ehitas Niinive, Rehobot-Iiri ja Kelahi,
      verse: 11
    - text: ja Reseni Niinive ja Kelahi vahele - see on see suur linn.
      verse: 12
    - text: Ja Mitsraimile sündisid luudlased, anamlased, lehablased, naftuhlased,
      verse: 13
    - text: patruuslased ja kasluhlased, kellest vilistid ja kaftoorlased on lähtunud.
      verse: 14
    - text: Ja Kaananile sündisid Siidon, tema esmasündinu, ja Heet,
      verse: 15
    - text: jebuuslased, emorlased, girgaaslased,
      verse: 16
    - text: hiivlased, arklased, siinlased,
      verse: 17
    - text: arvadlased, semarlased ja hamatlased; hiljem harunesid kaananlaste suguvõsad.
      verse: 18
    - text: Ja kaananlaste maa-ala oli Siidonist Gerari suunas Assani, Soodoma, Gomorra,
        Adma ja Seboimi suunas Lesani.
      verse: 19
    - text: Need olid Haami järeltulijad nende suguvõsade, keelte, maade ja rahvaste
        järgi.
      verse: 20
    - text: Ja Seemile sündisid ka pojad; tema oli kõigi Eeberi poegade esiisa, Jaafeti
        vanem vend.
      verse: 21
    - text: Seemi pojad olid Eelam, Assur, Arpaksad, Luud ja Aram.
      verse: 22
    - text: Ja Arami pojad olid Uuts, Huul, Geter ja Maas.
      verse: 23
    - text: Ja Arpaksadile sündis Selah, Selahile sündis Eeber.
      verse: 24
    - text: 'Ja Eeberile sündis kaks poega: ühe nimi oli Peleg, sest tema päevil jagunes
        maa; ja tema venna nimi oli Joktan.'
      verse: 25
    - text: Ja Joktanile sündisid Almodad, Selef, Hasarmavet, Jaarah,
      verse: 26
    - text: Hadoram, Uusal, Dikla,
      verse: 27
    - text: Oobal, Abimael, Seeba,
      verse: 28
    - text: Oofir, Havila ja Joobab; need kõik olid Joktani pojad.
      verse: 29
    - text: Nende elukohad olid Meesast Sefaara suunas idapoolses mäestikus.
      verse: 30
    - text: Need olid Seemi järeltulijad nende suguvõsade, keelte, maade ja rahvaste
        järgi.
      verse: 31
    - text: Need olid Noa poegade suguvõsad nende põlvnemiste ja rahvaste järgi; neist
        harunesid rahvad maa peal pärast veeuputust.
      verse: 32
  - chapter: 11
    verses:
    - text: Kogu maailmas aga oli üks keel ja ühesugused sõnad.
      verse: 1
    - text: Ja sündis, kui nad hommiku poolt teele läksid, et nad Sinearimaal leidsid
        oru ja jäid sinna elama.
      verse: 2
    - text: 'Nad ütlesid üksteisele: „Tehkem nüüd telliskive ja põletagem neid hästi."
        Siis olid telliskivid neile ehituskivideks ja maapigi oli saviks.'
      verse: 3
    - text: 'Ja nad ütlesid: „Tulge, ehitagem enestele linn ja torn, mille tipp oleks
        taevas, ja tehkem enestele nimi, et me ei hajuks üle kogu maailma!"'
      verse: 4
    - text: Aga Issand tuli alla vaatama linna ja torni, mida inimlapsed ehitasid.
      verse: 5
    - text: 'Ja Issand ütles: „Vaata, rahvas on üks ja neil kõigil on üks keel, ja
        see on alles nende tegude algus. Nüüd ei ole neil võimatu ükski asi, mida
        nad kavatsevad teha!'
      verse: 6
    - text: Mingem nüüd alla ja segagem seal nende keel, et nad üksteise keelt ei
        mõistaks!"
      verse: 7
    - text: Ja Issand pillutas nad sealt üle kogu maailma ja nad jätsid linna ehitamata.
      verse: 8
    - text: Seepärast pandi sellele nimeks Paabel, sest seal Issand segas ära kogu
        maailma keele ja sealt pillutas Issand nad üle kogu maailma.
      verse: 9
    - text: 'Need olid Seemi järeltulijad: kui Seem oli sada aastat vana, siis sündis
        temale Arpaksad kaks aastat pärast veeuputust.'
      verse: 10
    - text: Ja Seem elas pärast Arpaksadi sündimist viissada aastat, ja temale sündis
        poegi ja tütreid.
      verse: 11
    - text: Kui Arpaksad oli elanud kolmkümmend viis aastat, siis sündis temale Selah.
      verse: 12
    - text: Ja Arpaksad elas pärast Selahi sündimist nelisada kolm aastat, ja temale
        sündis poegi ja tütreid.
      verse: 13
    - text: Kui Selah oli elanud kolmkümmend aastat, siis sündis temale Eeber.
      verse: 14
    - text: Ja Selah elas pärast Eeberi sündimist nelisada kolm aastat, ja temale
        sündis poegi ja tütreid.
      verse: 15
    - text: Kui Eeber oli elanud kolmkümmend neli aastat, siis sündis temale Peleg.
      verse: 16
    - text: Ja Eeber elas pärast Pelegi sündimist nelisada kolmkümmend aastat, ja
        temale sündis poegi ja tütreid.
      verse: 17
    - text: Kui Peleg oli elanud kolmkümmend aastat, siis sündis temale Reu.
      verse: 18
    - text: Ja Peleg elas pärast Reu sündimist kakssada üheksa aastat, ja temale sündis
        poegi ja tütreid.
      verse: 19
    - text: Kui Reu oli elanud kolmkümmend kaks aastat, siis sündis temale Serug.
      verse: 20
    - text: Ja Reu elas pärast Serugi sündimist kakssada seitse aastat, ja temale
        sündis poegi ja tütreid.
      verse: 21
    - text: Kui Serug oli elanud kolmkümmend aastat, siis sündis temale Naahor.
      verse: 22
    - text: Ja Serug elas pärast Naahori sündimist kakssada aastat, ja temale sündis
        poegi ja tütreid.
      verse: 23
    - text: Kui Naahor oli elanud kakskümmend üheksa aastat, siis sündis temale Terah.
      verse: 24
    - text: Ja Naahor elas pärast Terahi sündimist sada üheksateist aastat, ja temale
        sündis poegi ja tütreid.
      verse: 25
    - text: Kui Terah oli elanud seitsekümmend aastat, siis sündisid temale Aabram,
        Naahor ja Haaran.
      verse: 26
    - text: 'Ja need olid Terahi järeltulijad: Terahile sündisid Aabram, Naahor ja
        Haaran; ja Haaranile sündis Lott.'
      verse: 27
    - text: Aga Haaran suri enne kui ta isa Terah, oma sünnimaal Kaldea Uuris.
      verse: 28
    - text: Ja Aabram ja Naahor võtsid enestele naised; Aabrami naise nimi oli Saarai
        ja Naahori naise nimi oli Milka, Haarani tütar, kes oli Milka ja Jiska isa.
      verse: 29
    - text: Aga Saarai oli viljatu, temal ei olnud last.
      verse: 30
    - text: Ja Terah võttis oma poja Aabrami ja Haarani poja Loti, oma pojapoja, ja
        Saarai, oma minia, oma poja Aabrami naise, ja lahkus ühes nendega Kaldea Uurist,
        et minna Kaananimaale; ja nad jõudsid Haaranini ning jäid sinna elama.
      verse: 31
    - text: Ja Terahi elupäevi oli kakssada viis aastat, ja Terah suri Haaranis.
      verse: 32
  - chapter: 12
    verses:
    - text: 'Ja Issand ütles Aabramile: „Mine omalt maalt, omast sugukonnast ja isakojast
        maale, mille Ma sulle näitan!'
      verse: 1
    - text: Ma teen sind suureks rahvaks ja õnnistan sind, Ma teen su nime suureks,
        et sa oleksid õnnistuseks!
      verse: 2
    - text: Siis Ma õnnistan neid, kes sind õnnistavad, panen vande alla need, kes
        sind neavad, ja sinu nimel õnnistavad endid kõik suguvõsad maa peal!"
      verse: 3
    - text: Ja Aabram läks, nagu Issand teda käskis, ja Lott läks ühes temaga; Aabram
        oli seitsekümmend viis aastat vana, kui ta Haaranist väljus.
      verse: 4
    - text: Ja Aabram võttis oma naise Saarai ja oma vennapoja Loti ja kogu nende
        varanduse, mis nad olid soetanud, ja Haaranis hangitud hingelised, ja nad
        läksid teele Kaananimaa poole. Ja nad jõudsid Kaananimaale.
      verse: 5
    - text: Ja Aabram käis maa läbi Sekemi püha paigani, Moore tammeni; kaananlased
        olid siis veel sellel maal.
      verse: 6
    - text: 'Ja Issand ilmutas Ennast Aabramile ning ütles: „Sinu soole Ma annan selle
        maa!" Siis ta ehitas sinna altari Issandale, kes oli Ennast temale ilmutanud.'
      verse: 7
    - text: Sealt ta liikus edasi mäestikku Peetelist hommiku poole ja lõi oma telgi
        üles, nõnda et Peetel jäi õhtu ja Ai hommiku poole; ja ta ehitas sinna altari
        Issandale ning hüüdis appi Issanda nime.
      verse: 8
    - text: Ja Aabram läks teele, rändas üha ja siirdus Lõunamaale.
      verse: 9
    - text: Aga maal oli nälg. Siis Aabram läks alla Egiptusesse, et seal võõrana
        elada, sest maal oli suur nälg.
      verse: 10
    - text: 'Ja kui ta minnes Egiptusele ligines, ütles ta oma naisele Saaraile: „Vaata,
        ma tean, et sa oled ilusa välimusega naine.'
      verse: 11
    - text: 'Aga kui egiptlased sind näevad, ütlevad nad: „See on tema naine!" Siis
        nad tapavad mind, aga jätavad sind elama.'
      verse: 12
    - text: Ütle siis, et oled minu õde, et mu käsi sinu tõttu võiks hästi käia ja
        mu hing sinu pärast ellu jääks!"
      verse: 13
    - text: Kui Aabram jõudis Egiptusesse, siis nägid egiptlased, et naine oli väga
        ilus.
      verse: 14
    - text: Ja kui vaarao vürstid teda nägid, siis nad ülistasid teda vaaraole ja
        naine võeti vaarao kotta,
      verse: 15
    - text: 'kes tegi Aabramile tema pärast head: ta sai pudulojuseid, veiseid ja
        eesleid, sulaseid ja ümmardajaid, emaeesleid ja kaameleid.'
      verse: 16
    - text: Aga Issand nuhtles vaaraot ja tema koda suurte nuhtlustega Saarai, Aabrami
        naise pärast.
      verse: 17
    - text: 'Siis vaarao kutsus Aabrami ning ütles: „Miks sa mulle seda tegid? Miks
        sa ei teatanud mulle, et ta on sinu naine?'
      verse: 18
    - text: 'Miks sa ütlesid: ta on mu õde, nõnda et ma tema enesele naiseks võtsin?
        Aga nüüd, vaata, seal on su naine, võta tema ja mine!"'
      verse: 19
    - text: Ja vaarao andis tema pärast meestele käsu, et nad saadaksid minema tema
        ja ta naise ja kõik, mis tal oli.
      verse: 20
  - chapter: 13
    verses:
    - text: Ja Aabram läks Egiptusest üles Lõunamaale, tema ja ta naine ja kõik, mis
        tal oli; ja Lott oli ühes temaga.
      verse: 1
    - text: Ja Aabram oli väga rikas karja, hõbeda ja kulla poolest.
      verse: 2
    - text: Ja ta rändas peatuspaigast teise, Lõunamaalt Peeteli poole, sinna paika,
        kus ta telk enne oli olnud Peeteli ja Ai vahel,
      verse: 3
    - text: altari paika, mille ta varem sinna oli teinud; ja Aabram hüüdis seal appi
        Issanda nime.
      verse: 4
    - text: Aga ka Lotil, kes rändas ühes Aabramiga, oli pudulojuseid, veiseid ja
        telke.
      verse: 5
    - text: Kuid maa ei suutnud neid toita, et üheskoos elada, sest nende varandus
        oli nii suur, et neil oli võimatu üheskoos elada.
      verse: 6
    - text: Ja Aabrami lojuste karjaste ja Loti lojuste karjaste vahel tekkis riid;
        kaananlased ja perislased elasid siis veel sellel maal.
      verse: 7
    - text: 'Siis Aabram ütles Lotile: „Ärgu olgu riidu minu ja sinu vahel, minu karjaste
        ja sinu karjaste vahel. Meie, mehed, oleme ju vennad!'
      verse: 8
    - text: Eks ole kogu maa su ees lahti? Mine nüüd minu juurest ära, lähed sina
        vasakut kätt, lähen mina paremat kätt; lähed sina paremat kätt, lähen mina
        vasakut kätt."
      verse: 9
    - text: Siis Lott tõstis oma silmad üles ja nägi, et kogu Jordani piirkond oli
        kõikjal veerikas; enne kui Issand Soodoma ja Gomorra hävitas, oli see kuni
        Soarini otsekui Issand rohuaed, samasugune nagu Egiptusemaa.
      verse: 10
    - text: Ja Lott valis enesele kogu Jordani piirkonna; Lott läks teele hommiku
        poole ja nad lahkusid teineteisest.
      verse: 11
    - text: Aabram jäi Kaananimaale ja Lott asus piirkonna linnadesse ning lõi oma
        telgid üles Soodomast saadik.
      verse: 12
    - text: Aga Soodoma mehed olid väga pahad ja patused Issanda ees.
      verse: 13
    - text: 'Ja Issand ütles Aabramile, pärast seda kui Lott tema juurest oli lahkunud:
        „Tõsta nüüd oma silmad üles ja vaata paigast, kus sa oled, põhja ja lõuna
        ja hommiku ja õhtu poole,'
      verse: 14
    - text: sest kogu maa, mida sa näed, Ma annan sinule ja su soole igaveseks ajaks!
      verse: 15
    - text: 'Ja Ma teen su soo maapõrmu sarnaseks: kui keegi suudab maapõrmu ära lugeda,
        siis on sinugi sugu äraloetav!'
      verse: 16
    - text: Võta kätte, käi maa läbi pikuti ja põiki, sest Ma annan selle sinule!"
      verse: 17
    - text: Ja Aabram võttis telgid ja tuli ning elas Mamre tammikus, mis on Hebroni
        juures; ja ta ehitas sinna altari Issandale.
      verse: 18
  - chapter: 14
    verses:
    - text: Ja Sineari kuninga Amrafeli, Ellasari kuninga Arjoki, Eelami kuninga Kedorlaomeri
        ja Goojimi kuninga Tideali päevil sündis,
      verse: 1
    - text: et nad alustasid sõda Soodoma kuninga Bera, Gomorra kuninga Birsa, Adma
        kuninga Sineabi, Seboimi kuninga Semeeberi ja Bela, see on Soari kuninga vastu.
      verse: 2
    - text: Need kõik kogunesid Siddimi orgu, kus nüüd on Soolameri.
      verse: 3
    - text: Kaksteist aastat olid nad Kedorlaomerit orjanud, aga kolmeteistkümnendal
        aastal nad tõstsid mässu.
      verse: 4
    - text: Ja neljateistkümnendal aastal tulid Kedorlaomer ja need kuningad, kes
        olid ühes temaga, ja lõid refalasi Astarot-Karnaimis, susiite Haamis, emiite
        Kirjataimi tasandikul
      verse: 5
    - text: ja horiite Seiri mäestikus kuni Eel-Paaranini, mis on kõrbe ääres.
      verse: 6
    - text: Siis nad pöördusid tagasi ja tulid Een-Mispatti, see on Kaadesisse, ja
        vallutasid kogu amalekkide väljade ala, samuti võitsid nad emorlasi, kes elasid
        Haseson-Taamaris.
      verse: 7
    - text: 'Aga Soodoma kuningas, Gomorra kuningas, Adma kuningas, Seboimi kuningas
        ja Bela, see on Soari kuningas, läksid välja ja valmistusid tapluseks nende
        vastu Siddimi orus:'
      verse: 8
    - text: Eelami kuninga Kedorlaomeri, Goojimi kuninga Tideali, Sineari kuninga
        Amrafeli ja Ellasari kuninga Arjoki vastu - neli kuningat viie vastu!
      verse: 9
    - text: Aga Siddimi org oli täis maapigi auke. Kui Soodoma ja Gomorra kuningad
        põgenesid, siis nad langesid neisse, kuna ülejäänud põgenesid mäestikku.
      verse: 10
    - text: Ja nad võtsid kogu Soodoma ja Gomorra varanduse ja kogu nende toiduse
        ning läksid ära.
      verse: 11
    - text: Ja ära minnes nad võtsid ühes ka Loti, Aabrami vennapoja, ja tema varanduse;
        ta elas ju Soodomas.
      verse: 12
    - text: Aga üks põgenik tuli ja teatas Aabramile, heebrealasele, kes elas emorlase
        Mamre, Eskoli ja Aaneri venna tammikus; ja need olid Aabrami liitlased.
      verse: 13
    - text: Kui Aabram kuulis, et ta vennapoeg oli vangi viidud, siis ta vaatas üle
        oma kodakondsed, kes tema peres olid sündinud, arvult kolmsada kaheksateist,
        ja ajas vaenlasi taga kuni Daanini.
      verse: 14
    - text: Ta jaotas öösel oma sulased nende vastu, lõi neid ja jälitas neid kuni
        Hoobani, mis on Damaskusest vasakut kätt.
      verse: 15
    - text: Ja ta tõi tagasi kogu varanduse; ka Loti, oma vennapoja, ja tema varanduse
        ta tõi tagasi, samuti naised ja rahva.
      verse: 16
    - text: Ja kui ta Kedorlaomerit ja ühes temaga olevaid kuningaid löömast tagasi
        tuli, läks Soodoma kuningas temale vastu Saave orgu, see on Kuningaorgu.
      verse: 17
    - text: Ja Melkisedek, Saalemi kuningas, tõi leiba ja viina, sest tema oli kõige
        kõrgema Jumala preester,
      verse: 18
    - text: 'ja õnnistas teda ning ütles: „Olgu õnnistatud Aabram, kõige kõrgema Jumala,
        taeva ja maa looja poolt!'
      verse: 19
    - text: Olgu kiidetud kõige kõrgem Jumal, kes sinu vaenlased su kätte andis!"
        Ja Aabram andis temale kümnist kõigest.
      verse: 20
    - text: 'Ja Soodoma kuningas ütles Aabramile: „Anna hingelised mulle, aga varandus
        võta enesele."'
      verse: 21
    - text: 'Kuid Aabram ütles Soodoma kuningale: „Ma tõstan oma käe üles Issanda,
        kõige kõrgema Jumala poole, Kes on taeva ja maa Looja,'
      verse: 22
    - text: 'et ma ei võta lõngaotsa ega kingapaelagi kõigest sellest, mis sinu oma
        on, et sa ei saaks öelda: mina olen Aabrami rikkaks teinud!'
      verse: 23
    - text: Mul pole midagi vaja - ainult, mis poisid sõid, ja mehed, kes ühes minuga
        käisid - Aaner, Eskol ja Mamre - need võtku oma osa!"
      verse: 24
  - chapter: 15
    verses:
    - text: 'Pärast neid lugusid tuli Aabramile nägemuses Issanda sõna, Kes ütles:
        „Ära karda, Aabram! Mina olen sulle kilbiks. Sinu tasu on väga suur!"'
      verse: 1
    - text: 'Aga Aabram ütles: „Issand Issand! Mida Sa mulle saad anda? Mina ju lähen
        ära lastetuna ja mu koja valitsejaks on Elieser Damaskusest!"'
      verse: 2
    - text: 'Ja Aabram ütles: „Vaata, mulle sa ei ole ihuvilja andnud, aga näe, minu
        kojas sündinu saab mu pärijaks!"'
      verse: 3
    - text: 'Ja vaata, temale tuli Issanda sõna, Kes ütles: „Tema ei ole sinu pärija,
        vaid see, kes väljub su oma ihust, on su pärija."'
      verse: 4
    - text: 'Ja Ta viis teda õue ning ütles: „Vaata nüüd taeva poole ja loe tähti,
        kui sa suudad neid lugeda!" Ja Ta ütles temale: „Nõnda saab olema sinu sugu!"'
      verse: 5
    - text: Ja ta uskus Issandat ning see arvati temale õiguseks.
      verse: 6
    - text: 'Ja Ta ütles temale: „Mina olen Issand, Kes sind tõi Kaldea Uurist, et
        anda sulle päranduseks see maa!"'
      verse: 7
    - text: 'Aga ta küsis: „Issand Issand, millest ma ära tunnen, et ma selle pärin?"'
      verse: 8
    - text: 'Siis Ta vastas temale: „Too mulle kolmeaastane õhvake, kolmeaastane kits,
        kolmeaastane jäär ja turteltuvi ühes lennuvõimelise pojaga."'
      verse: 9
    - text: Ja ta tõi Temale kõik need, lõikas need keskelt lõhki ja pani vastavad
        pooled vastakuti; aga lindusid ta ei lõiganud lõhki.
      verse: 10
    - text: Kui röövlinnud laskusid korjuste peale, siis peletas Aabram need minema.
      verse: 11
    - text: Aga kui päike loojus, vajus Aabram sügavasse unne, ja vaata, hirm ning
        suur pimedus haarasid teda!
      verse: 12
    - text: 'Ja Issand ütles Aabramile: „Sa pead teadma, et su järglased on võõrastena
        maal, mis ei ole nende oma; nad tehakse orjadeks ja neid vaevatakse nelisada
        aastat.'
      verse: 13
    - text: Aga ka rahvast, keda nad orjavad, Ma karistan, ja selle järel nad tulevad
        ära suure varandusega.
      verse: 14
    - text: Sina ise aga lähed rahuga oma vanemate juurde, sind maetakse heas vanuses.
      verse: 15
    - text: Alles neljas põlv tuleb siia tagasi, sest emorlaste süü ei ole tänini
        veel küllaldane!"
      verse: 16
    - text: Ja kui päike oli loojunud ja kui oli pime, siis nähti suitsevat küpsetusahju
        ja tuleleeki, mis nende lõigatud tükkide vahelt läbi käis!
      verse: 17
    - text: 'Selsamal päeval Issand tegi Aabramiga lepingu ja ütles: „Sinu soole Ma
        annan selle maa Egiptuseojast suure jõeni, Frati jõeni,'
      verse: 18
    - text: keenlased, kenislased, kadmonlased,
      verse: 19
    - text: hetiidid, perislased, refalased,
      verse: 20
    - text: emorlased, kaananlased, girgaaslased ja jebuuslased!"
      verse: 21
  - chapter: 16
    verses:
    - text: Ja Saarai, Aabrami naine, ei toonud temale last ilmale; aga tal oli ümmardajaks
        egiptlanna, nimega Haagar.
      verse: 1
    - text: 'Ja Saarai ütles Aabramile: „Vaata, Issand on mind keelanud last saamast.
        Heida nüüd mu ümmardaja juurde, vahest saan järeltulija temalt!" Ja Aabram
        kuulis Saarai sõna.'
      verse: 2
    - text: Ja Saarai, Aabrami naine, võttis egiptlanna Haagari, oma ümmardaja, pärast
        seda kui Aabram oli kümme aastat elanud Kaananimaal, ja andis ta oma mehele
        Aabramile naiseks.
      verse: 3
    - text: Ja tema heitis Haagari juurde ja see sai käima peale; aga kui see nägi,
        et ta oli käima peal, siis oli ta emand tema silmis nagu alam.
      verse: 4
    - text: 'Ja Saarai ütles Aabramile: „Mulle sündinud ülekohus tulgu sinu peale!
        Mina andsin oma ümmardaja sinu sülle, aga kui ta nüüd näeb, et ta on käima
        peal, siis olen mina tema silmis nagu alam. Issand mõistku õigust minu ja
        sinu vahel!"'
      verse: 5
    - text: 'Aga Aabram ütles Saaraile: „Vaata, su ümmardaja on sinu käes! Talita
        temaga, nagu sa heaks arvad." Siis Saarai alandas teda, aga seejärel ta põgenes
        tema juurest.'
      verse: 6
    - text: Ja Issanda Ingel leidis tema veeallika juurest kõrbes, Suuri tee ääres
        oleva allika juurest.
      verse: 7
    - text: 'Ja Ta ütles: „Haagar, Saarai ümmardaja! Kust sa tuled ja kuhu sa lähed?"
        Ja tema vastas: „Ma põgenen oma emanda Saarai eest!"'
      verse: 8
    - text: 'Siis ütles Issanda Ingel temale: „Mine tagasi oma emanda juurde ja alanda
        ennast tema käte alla!"'
      verse: 9
    - text: 'Ja Issanda Ingel ütles temale: „Ma teen sinu soo nõnda arvurikkaks, et
        see paljuse pärast pole loetav!"'
      verse: 10
    - text: 'Ja Issanda Ingel ütles temale: „Vaata, sa oled käima peal ja tood poja
        ilmale! Pane temale nimeks Ismael, sest Issand on kuulnud su alandusest!'
      verse: 11
    - text: Temast tuleb mees nagu metseesel - tema käsi on igaühe vastu ja igaühe
        käsi on tema vastu - ta elab vaenus kõigi oma vendadega!"
      verse: 12
    - text: 'Siis ta nimetas Issandat, Kes temaga oli rääkinud, nimega „Sina oled
        nähtav Jumal!" Sest ta ütles: „Eks ole minagi siin viimaks näinud Teda, Kes
        mind näeb?"'
      verse: 13
    - text: Seepärast nimetatakse kaevu Lahhai-Roi kaevuks; vaata, see on Kaadesi
        ja Baaradi vahel.
      verse: 14
    - text: Ja Haagar tõi Aabramile poja ilmale; ja Aabram pani oma pojale, kelle
        Haagar oli sünnitanud, Ismael nimeks.
      verse: 15
    - text: Ja Aabram oli kaheksakümmend kuus aastat vana, kui Haagar Aabramile Ismaeli
        ilmale tõi.
      verse: 16
  - chapter: 17
    verses:
    - text: 'Kui Aabram oli üheksakümmend üheksa aastat vana, siis Issand ilmutas
        Ennast Aabramile ja ütles temale: „Mina olen kõigeväeline Jumal, käi Minu
        palge ees ja ole vaga!'
      verse: 1
    - text: Ma teen lepingu Enese ja sinu vahel ja sind üpris väga paljuks!"
      verse: 2
    - text: 'Siis Aabram heitis silmili maha ja Jumal rääkis temaga, öeldes:'
      verse: 3
    - text: „See olen Mina! Vaata, Mu leping sinuga on, et sina saad paljude rahvaste
        isaks!
      verse: 4
    - text: Sinu nime ei hüüta siis enam Aabramiks, vaid su nimi olgu Aabraham, sest
        Ma teen sind paljude rahvaste isaks!
      verse: 5
    - text: Ma teen sind üpris väga viljakaks ja lasen sind rahvaiks saada, kuningadki
        põlvnevad sinust!
      verse: 6
    - text: Ma teen lepingu Enese ja sinu vahel, ja sinu soo vahel pärast sind, igaveseks
        lepinguks sugupõlvedele, et Ma olen Jumalaks sinule ja su soole pärast sind.
      verse: 7
    - text: Ja Ma annan sinule ja su soole pärast sind selle maa, kus sa võõrana elad,
        kogu Kaananimaa, igaveseks omandiks. Ja Mina olen neile Jumalaks!"
      verse: 8
    - text: 'Ja Jumal ütles Aabrahamile: „Ja sina pead Mu lepingut pidama, sina ja
        su sugu pärast sind põlvest põlve.'
      verse: 9
    - text: 'See on Minu leping Minu ja teie ning sinu soo vahel pärast sind, mida
        te peate pidama: kõik meesterahvad tuleb teil ümber lõigata!'
      verse: 10
    - text: Te peate oma eesnaha liha ümber lõikama ja see olgu Minu ja teie vahelise
        lepingu märgiks.
      verse: 11
    - text: Kaheksapäevastena tuleb teil ümber lõigata kõik teie meesterahvad põlvkondade
        viisi, olgu peres sündinud, olgu raha eest ostetud ükskõik missuguselt võõralt,
        kes sinu soost ei ole,
      verse: 12
    - text: kindlasti tuleb ümber lõigata niihästi su peres sündinu kui su raha eest
        ostetu. Minu leping peab teie ihu küljes olema igavese lepinguna!
      verse: 13
    - text: 'Aga eesnahaga meesterahvas, kelle eesnaha liha ei ole ümber lõigatud,
        tuleb hävitada oma rahva seast: ta on tühistanud Minu lepingu!"'
      verse: 14
    - text: 'Ja Jumal ütles Aabrahamile: „Saaraid, oma naist, ära hüüa enam Saaraiks,
        vaid tema nimi olgu Saara!'
      verse: 15
    - text: Ma õnnistan teda ja annan ka temalt sulle poja! Ma õnnistan teda nõnda,
        et ta saab rahvaiks, rahvaste kuningadki põlvnevad temast!"
      verse: 16
    - text: 'Siis Aabraham heitis silmili maha, naeris ja ütles oma südames: „Kas
        peaks saja-aastasele poeg sündima? Või peaks üheksakümneaastane Saara sünnitama?"'
      verse: 17
    - text: 'Ja Aabraham ütles Jumalale: „Kui ainult Ismaelgi sinu ees jääks elama!"'
      verse: 18
    - text: 'Siis ütles Jumal: „Siiski, su naine Saara sünnitab sulle poja ja sa pead
        panema temale nimeks Iisak. Ja Ma teen temaga lepingu, igaveseks lepinguks
        tema soole pärast teda!'
      verse: 19
    - text: Aga ka Ismaeli pärast Ma olen sind kuulnud. Vaata, Ma õnnistan teda ja
        teen ta viljakaks ning üpris väga arvurikkaks. Temast sünnib kaksteist vürsti
        ja Ma teen ta suureks rahvaks.
      verse: 20
    - text: Kuid Oma lepingu Ma teen Iisakiga, kelle Saara sulle sünnitab tuleval
        aastal selsamal ajal!"
      verse: 21
    - text: Kui Jumal oli lõpetanud kõneluse Aabrahamiga, siis Ta läks tema juurest
        üles.
      verse: 22
    - text: Ja Aabraham võttis oma poja Ismaeli ja kõik oma peres sündinud, ja kõik
        raha eest ostetud, kõik meesterahvad Aabrahami pere inimeste hulgast, ja lõikas
        ümber nende eesnaha liha, otse selsamal päeval, nõnda nagu Jumal teda oli
        käskinud.
      verse: 23
    - text: Aabraham oli üheksakümmend üheksa aastat vana, kui ta eesnaha liha ümber
        lõigati.
      verse: 24
    - text: Ja Ismael, tema poeg, oli kolmteist aastat vana, kui ta eesnaha liha ümber
        lõigati.
      verse: 25
    - text: Otse selsamal päeval lõigati ümber Aabraham ja tema poeg Ismael;
      verse: 26
    - text: ja kõik ta pere mehed, peres sündinud ja võõrastelt raha eest ostetud,
        lõigati ümber koos temaga.
      verse: 27
  - chapter: 18
    verses:
    - text: Ja Issand ilmutas Ennast temale Mamre tammikus, kui ta istus telgi ukse
        ees kõige palavamal päevaajal.
      verse: 1
    - text: Ta tõstis oma silmad üles ja vaatas, ja ennäe, kolm meest seisid ta ees!
        Ja nähes neid, tõttas ta telgi ukse juurest neile vastu ja kummardas maani
      verse: 2
    - text: 'ning ütles: „Issand, kui ma Sinu silmis armu leian, siis ära mine Oma
        sulasest mööda!'
      verse: 3
    - text: Toodagu nüüd pisut vett, peske jalgu ja nõjatuge puu alla.
      verse: 4
    - text: 'Ma toon palukese leiba, kinnitage südant enne kui edasi lähete, kui juba
        kord olete Oma sulase kaudu käimas!" Ja nad vastasid: „Tee nõnda, nagu sa
        oled rääkinud!"'
      verse: 5
    - text: 'Ja Aabraham tõttas telki Saara juurde ning ütles: „Võta ruttu kolm mõõtu
        nisujahu, sõtku ja tee kooke!"'
      verse: 6
    - text: Ja Aabraham jooksis karja juurde, võttis ühe noore ja ilusa vasika, andis
        poisi kätte ja see tõttas seda valmistama.
      verse: 7
    - text: Ja ta tõi võid, piima ja vasika, mis oli valmistatud, ja pani nende ette;
        ta ise seisis nende juures puu all, kui nad sõid.
      verse: 8
    - text: 'Siis nad küsisid temalt: „Kus su naine Saara on?" Ja ta vastas: „Seal
        telgis!"'
      verse: 9
    - text: 'Siis ta ütles: „Ma tulen sinu juurde kindlasti tagasi aasta pärast samal
        ajal, ja vaata, su naisel Saaral saab olema poeg!" Ja Saara kuulis seda tema
        selja taga oleva telgi ukse juures.'
      verse: 10
    - text: Aga Aabraham ja Saara olid vanad ja elatanud; Saaral oli lakanud olemast
        ka see, mis muidu naistele on omane.
      verse: 11
    - text: 'Ja Saara naeris iseeneses ja mõtles: „Nüüd, kui ma olen vanaks jäänud,
        peaks mul veel himu olema! Ja ka mu isand on vana."'
      verse: 12
    - text: 'Aga Issand ütles Aabrahamile: „Miks Saara naerab ja ütleb: kas ma tõesti
        peaksin sünnitama, kuna ma ju olen vana?'
      verse: 13
    - text: Kas peaks Issandal midagi olema võimatu? Ma tulen su juurde tagasi aasta
        pärast samal ajal, ja Saaral saab olema poeg!"
      verse: 14
    - text: 'Kuid Saara salgas, öeldes: „Mina ei naernud!" Sest ta kartis. Tema aga
        ütles: „Sa naersid küll!"'
      verse: 15
    - text: Siis mehed tõusid sealt üles ja vaatasid alla Soodoma poole; ja Aabraham
        läks ühes nendega, neid saatma.
      verse: 16
    - text: 'Ja Issand ütles: „Kas peaksin varjama Aabrahami eest, mida tahan teha?'
      verse: 17
    - text: Aabraham saab ometi suureks ja vägevaks rahvaks ja tema nimel õnnistavad
        endid kõik maailma rahvad!
      verse: 18
    - text: Sest Ma tean temast, et ta käsib oma poegi ja järeltulevat sugu hoida
        Issand teed ning teha, mis õige ja kohus, et Issand võiks anda Aabrahamile,
        mis Ta temale on tõotanud."
      verse: 19
    - text: 'Siis ütles Issand: „Hädakisa Soodoma ja Gomorra pärast on suur ja nende
        patud on väga rasked!'
      verse: 20
    - text: Seepärast Ma lähen alla ja vaatan, kas nad Minuni jõudnud hädakisa kohaselt
        on teinud kõike seda või mitte. Ma tahan seda teada!"
      verse: 21
    - text: Ja mehed pöördusid sealt ära ja läksid Soodomasse, aga Aabraham jäi veel
        seisma Issanda ette.
      verse: 22
    - text: 'Ja Aabraham astus ligi ning ütles: „Kas tahad tõesti hävitada õige ühes
        õelaga?'
      verse: 23
    - text: Vahest on linnas viiskümmend õiget? Kas tahad siis need hävitada ega taha
        paigale andeks anda nende viiekümne õige pärast, kes seal on?
      verse: 24
    - text: Jäägu Sinust kaugele see tegu, et tapad õige ühes õelaga, et õigel käib
        käsi nagu õelalgi! Jäägu see Sinu poolt tegemata! Kas kõige maailma kohtumõistja
        ei peaks tegema õigust?"
      verse: 25
    - text: 'Ja Issand ütles: „Kui Ma Soodoma linnast leian viiskümmend õiget, siis
        annan nende pärast andeks kogu paigale."'
      verse: 26
    - text: 'Aga Aabraham kostis ning ütles: „Vaata, ma olen nõuks võtnud siiski Issandaga
        rääkida, kuigi olen põrm ja tuhk!'
      verse: 27
    - text: 'Vahest puudub viiekümnest õigest viis? Kas tahad siis nende viie pärast
        hävitada kogu linna?" Ja Tema vastas: „Ma ei hävita, kui sealt leian nelikümmend
        viis!"'
      verse: 28
    - text: 'Ja ta jätkas veelgi kõnelust Temaga ning ütles: „Vahest leidub seal nelikümmend?"
        Ja Tema vastas: „Ma ei tee seda neljakümne pärast!"'
      verse: 29
    - text: 'Aga ta ütles: „Ärgu süttigu põlema Issanda viha, et ma veel räägin! Vahest
        leidub seal kolmkümmend?" Ja Tema vastas: „Ma ei tee seda, kui sealt leian
        kolmkümmend!"'
      verse: 30
    - text: 'Siis ta ütles: „Vaata, ma olen nõuks võtnud siiski Issandaga rääkida.
        Vahest leidub seal kakskümmend?" Ja Tema vastas: „Ma ei hävita kahekümne pärast!"'
      verse: 31
    - text: 'Aga ta ütles: „Ärgu süttigu põlema Issanda viha, et ma veel üksainus
        kord räägin! Vahest leidub seal kümme?" Ja Tema vastas: „Ma ei hävita kümne
        pärast!"'
      verse: 32
    - text: Ja Issand läks ära, kui oli lõpetanud kõneluse Aabrahamiga; ja Aabraham
        läks koju.
      verse: 33
  - chapter: 19
    verses:
    - text: Ja need kaks Inglit jõudsid õhtul Soodomasse. Lott istus parajasti Soodoma
        väravas. Kui Lott neid nägi, siis ta tõusis neile vastu, kummardas silmili
        maha
      verse: 1
    - text: 'ja ütles: „Ennäe mu isandaid! Astuge ometi oma sulase kotta, jääge öömajale
        ja peske oma jalad. Hommikul võite vara üles tõusta ja oma teekonda jätkata!"
        Kuid nad vastasid: „Ei, me jääme ööseks välja!"'
      verse: 2
    - text: Aga ta käis neile väga peale. Siis nad põikasid tema juurde ning tulid
        ta kotta. Ja ta valmistas neile söömaaja, küpsetas hapnemata leibu ja nad
        sõid.
      verse: 3
    - text: Nad ei olnud veel magama heitnud, kui linna mehed, Soodoma mehed, piirasid
        koda, niihästi noored kui vanad, kogu rahvas viimseni,
      verse: 4
    - text: 'ja hüüdsid Lotti ning ütlesid temale: „Kus on mehed, kes öösel tulid
        sinu juurde? Too nad välja meie kätte, et saaksime neid katsuda!"'
      verse: 5
    - text: Siis Lott läks välja nende juurde ukse ette, sulges ukse enese järel
      verse: 6
    - text: 'ja ütles: „Mu vennad, ärge ometi tehke kurja!'
      verse: 7
    - text: Vaadake, mul on kaks tütart, kes mehest veel midagi ei tea. Ma toon need
        välja teie kätte ja talitage nendega, nagu teie silmis hea on. Neile meestele
        ainult ärge tehke midagi, sest nad on tulnud varjule minu katuse alla!"
      verse: 8
    - text: 'Kuid nad vastasid: „Käi minema!" Ja nad ütlesid: „Ise on tulnud võõrana
        elama, aga tahab olla kohtumõistjaks! Nüüd me kohtleme sind kurjemini kui
        neid!" Ja nad kippusid väga mehe, Loti, kallale ning asusid ust maha murdma.'
      verse: 9
    - text: Siis mehed sirutasid käed välja, tõmbasid Loti eneste juurde kotta ja
        sulgesid ukse.
      verse: 10
    - text: Aga mehi, kes koja ukse taga olid, lõid nad pimestusega, niihästi väikesi
        kui suuri, nõnda et need väsisid ust otsimast.
      verse: 11
    - text: 'Ja mehed ütlesid Lotile: „Kas sul veel keegi siin on? Oma väimehed, pojad
        ja tütred ja kõik, kes sul linnas on, vii siit paigast ära,'
      verse: 12
    - text: sest me hävitame selle paiga, kuna hädakisa nende pärast on Issanda ees
        suur; ja Issand on meid läkitanud seda hävitama!"
      verse: 13
    - text: 'Siis Lott läks välja ja kõneles oma väimeestega, kes pidid võtma ta tütred,
        ning ütles: „Tõuske, minge siit paigast ära, sest Issand hävitab selle linna!"
        Aga oma väimeeste silmis ta heitis nalja.'
      verse: 14
    - text: 'Ja kui hakkas koitma, kiirustasid Inglid Lotti, öeldes: „Tõuse, võta
        oma naine ja kaks tütart, kes siin on, et sa ei hukkuks linna süü pärast!"'
      verse: 15
    - text: Ja kui ta veel kõhkles, siis haarasid mehed kinni ta käest, ja ta naise
        käest ja ta mõlemate tütarde käest, sest Issand tahtis teda säästa; ja nad
        viisid ta ära ning jätsid väljapoole linna.
      verse: 16
    - text: 'Ja neid välja viies nad ütlesid: „Päästa oma hing! Ära vaata selja taha
        ja ära peatu mitte kuskil ümbruskonnas! Põgene mäestikku, et sa ei hukkuks!"'
      verse: 17
    - text: 'Ja Lott vastas neile: „Muidugi mitte, mu Issand!'
      verse: 18
    - text: Vaata, Su sulane on küll Sinu silmis armu leidnud ja suur on Su heldus,
        mida mulle oled osutanud, jättes mu hinge elama! Aga ma ei suuda põgeneda
        mäestikku, et õnnetus mind ei tabaks ja ma ei sureks!
      verse: 19
    - text: Vaata, see linn taamal on nii ligidal, et sinna võiks põgeneda ja on pisitilluke!
        Kui ma ometi sinna pääseksin - eks ole, see on ju pisitilluke? - siis võiks
        mu hing jääda elama!"
      verse: 20
    - text: 'Ja Ta vastas temale: „Vaata, Ma võtan sind kuulda ka selles asjas ega
        paiska segi linna, millest sa räägid!'
      verse: 21
    - text: Tõtta, põgene sinna, sest Ma ei või midagi teha enne, kui sa sinna oled
        jõudnud!" Seepärast pandi sellele linnale nimeks Soar.
      verse: 22
    - text: Päike oli just tõusnud maa kohale, kui Lott jõudis Soari.
      verse: 23
    - text: Ja Issand laskis sadada Soodoma ja Gomorra peale väävlit ja tuld Issanda
        juurest taevast
      verse: 24
    - text: ning hävitas need linnad ja kogu ümbruskonna, kõik linnade elanikud ja
        maa taimestiku.
      verse: 25
    - text: Aga Loti naine, kes ta järel käis, vaatas tagasi ja muutus soolasambaks!
      verse: 26
    - text: Ja Aabraham läks hommikul vara paika, kus ta Issanda ees oli seisnud,
      verse: 27
    - text: heitis pilgu alla Soodoma ja Gomorra poole ja kogu ümbruskonna maapinnale,
        vaatas, ja ennäe, maast tõusis suits otsekui sulatusahju suits!
      verse: 28
    - text: Kui Jumal oli segi paisanud ümbruskonna linnad, mõtles Jumal Aabrahamile
        ja saatis Loti ära selle hävituse keskelt, millega ta segi paiskas need linnad,
        kus Lott oli elanud.
      verse: 29
    - text: Ja Lott läks Soarist üles ning elas mäestikus ühes oma kahe tütrega, sest
        ta kartis elada Soaris; ta elas ühes koopas, tema ise ja ta mõlemad tütred.
      verse: 30
    - text: 'Kord ütles vanem nooremale: „Meie isa on vana ja pole ühtki meest maal,
        kes tuleks meie juurde kogu maailma kombe järgi.'
      verse: 31
    - text: Tule, joodame oma isa viinaga ja magame temaga, et saaksime oma isalt
        järeltulija!"
      verse: 32
    - text: Ja nad jootsid oma isa sel ööl viinaga ja vanem läks ning magas oma isaga;
        see ei märganudki, millal ta magama heitis või üles tõusis.
      verse: 33
    - text: 'Ja järgmisel päeval ütles vanem nooremale: „Vaata, ma magasin eile oma
        isaga. Joodame ka sel ööl teda viinaga, siis mine maga sina temaga, et saaksime
        oma isalt järeltulija!"'
      verse: 34
    - text: Ja nad jootsid ka sel ööl oma isa viinaga ja noorem läks ning magas temaga;
        see ei märganudki, millal ta magama heitis või üles tõusis.
      verse: 35
    - text: Ja Loti mõlemad tütred said oma isast käima peale.
      verse: 36
    - text: Ja vanem sünnitas poja ning pani temale nimeks Moab; see on moabiitide
        isa tänapäevani.
      verse: 37
    - text: Ja noorem sünnitas ka poja ning pani temale nimeks Ben-Ammi; see on ammonlaste
        isa tänapäevani.
      verse: 38
  - chapter: 20
    verses:
    - text: Ja Aabraham siirdus sealt Lõunamaale ning asus elama Kaadesi ja Suuri
        vahele; ta elas Geraris võõrana.
      verse: 1
    - text: 'Ja Aabraham ütles oma naise Saara kohta: „Ta on minu õde." Siis Gerari
        kuningas Abimelek läkitas järele ja võttis Saara.'
      verse: 2
    - text: 'Aga Jumal tuli Abimeleki juurde öösel unes ja ütles temale: „Vaata, sa
        pead surema naise pärast, kelle sa enesele võtsid, sest ta on abielunaine!"'
      verse: 3
    - text: 'Abimelek aga ei olnud temasse puutunud ja vastas: „Issand, kas tahad
        surmata ka õiget rahvast?'
      verse: 4
    - text: 'Eks ta öelnud mulle: ta on minu õde? Ja tema ütles ka ise: ta on mu vend!
        Ma tegin seda vaga südame ja süütute kätega!"'
      verse: 5
    - text: 'Siis ütles Jumal temale unes: „Minagi tean, et sa tegid seda vaga südamega
        ja ma hoidsin sind ka Minu vastu pattu tegemast: sellepärast Ma ei lasknud
        sind temasse puutuda.'
      verse: 6
    - text: Ja nüüd anna mehele naine tagasi, sest ta on prohvet ja ta palub sinu
        pärast, et sa jääksid elama. Aga kui sa tagasi ei anna, siis tea, et peate
        surema sina ja kõik, kes sul on!"
      verse: 7
    - text: Ja Abimelek tõusis hommikul vara, kutsus kõik oma sulased ning rääkis
        kõik need sõnad nende kuuldes; ja mehed kartsid väga.
      verse: 8
    - text: 'Siis Abimelek kutsus Aabrahami ja ütles temale: „Mis sa meile tegid!
        Millega ma sinu vastu pattu tegin, et sa tõid suure süü minu ja mu kuningriigi
        peale? Sa oled minuga teinud sündmatuid tegusid!"'
      verse: 9
    - text: 'Ja Abimelek küsis Aabrahamilt: „Mida sa mõtlesid seda asja tehes?"'
      verse: 10
    - text: 'Ja Aabraham vastas: „Mina mõtlesin ainult, et selles paigas ei ole jumalakartust
        ja mind tapetakse mu naise pärast.'
      verse: 11
    - text: 'Ja tema ongi tõepoolest mu õde: mu isa tütar, kuigi mitte mu ema tütar;
        seetõttu ta sai mu naiseks.'
      verse: 12
    - text: 'Aga kui Jumal saatis mind isamajast rändama, ütlesin ma temale: osuta
        mulle seda armastust, et sa kõigis paigus, kuhu tuleme, minu kohta ütled:
        ta on mu vend!"'
      verse: 13
    - text: Siis Abimelek võttis pudulojuseid ja veiseid, sulaseid ja ümmardajaid
        ja andis Aabrahamile; ja ta andis temale tagasi Saara, ta naise.
      verse: 14
    - text: 'Ja Abimelek ütles: „Vaata, mu maa on lahti sinu ees, ela, kus sulle meeldib!"'
      verse: 15
    - text: 'Ja Saarale ta ütles: „Näe, ma annan su vennale tuhat hõbetükki. Vaata,
        see olgu sulle hüvituseks kõigi ees, kes su juures on. Sa oled kõiges õigeks
        osutunud!"'
      verse: 16
    - text: Ja Aabraham palus Jumalat ja Jumal tegi terveks Abimeleki, ta naise ja
        ta ümmardajad, nõnda et nad said lapsi,
      verse: 17
    - text: sest Issand oli sulgenud kõvasti kõik emaihud Abimeleki kojas Saara, Aabrahami
        naise pärast.
      verse: 18
  - chapter: 21
    verses:
    - text: 'Ja Issand hoolitses Saara eest, nõnda nagu Ta oli lubanud. Issand toimis
        Saaraga, nõnda nagu Ta oli öelnud:'
      verse: 1
    - text: Saara sai käima peale ja tõi Aabrahamile poja ilmale ta vanas eas, määratud
        ajal, millest Jumal temaga oli rääkinud.
      verse: 2
    - text: Ja Aabraham pani oma pojale, kes temale sündis, kelle Saara temale ilmale
        tõi, Iisak nimeks.
      verse: 3
    - text: Ja Aabraham lõikas ümber oma poja Iisaki, kui see kaheksapäevane oli,
        nõnda nagu Jumal teda oli käskinud.
      verse: 4
    - text: Ja Aabraham oli sada aastat vana, kui ta poeg Iisak temale sündis.
      verse: 5
    - text: 'Aga Saara ütles: „Jumal pani mind naerma! Igaüks, kes sellest kuuleb,
        naerab mind!"'
      verse: 6
    - text: 'Ja ta ütles: „Kes oleks võinud Aabrahamile kuulutada, et Saara imetab
        veel lapsi? Ometi tõin ma temale poja ilmale ta vanas eas!"'
      verse: 7
    - text: Laps kasvas ja võõrutati; ja Aabraham tegi suured joodud Iisaki võõrutamispäeval.
      verse: 8
    - text: Kui Saara nägi egiptlanna Haagari poega, kelle see Aabrahamile oli ilmale
        toonud, naervat,
      verse: 9
    - text: 'siis ta ütles Aabrahamile: „Kihuta minema see ümmardaja ja tema poeg,
        sest selle ümmardaja poeg ei või pärida ühes minu poja Iisakiga!"'
      verse: 10
    - text: See kõne aga oli Aabrahami silmis ta poja kohta väga paha.
      verse: 11
    - text: 'Aga Jumal ütles Aabrahamile: „Ärgu olgu see su silmis paha ei poisi ega
        su ümmardaja kohta. Kõiges, mis Saara sulle ütleb, kuule ta sõna, sest Iisakist
        loetakse sinu sugu!'
      verse: 12
    - text: Aga ka ümmardaja poja Ma teen rahvaks, sest ta on ju sinu järeltulija!"
      verse: 13
    - text: Ja Aabraham tõusis hommikul vara, võttis leiva ja veelähkri ning andis
        Haagarile, pannes need temale selga, samuti lapse ja saatis ta minema. Ja
        tema läks ning eksles Beer-Seba kõrbes.
      verse: 14
    - text: Kui vesi lähkrist lõppes, siis ta heitis lapse ühe põõsa alla
      verse: 15
    - text: 'ja läks ning istus temaga kohastikku, ammulaske kauguses, sest ta ütles:
        „Ma ei või näha lapse surma!" Nõnda ta istus temaga kohastikku, tõstis häält
        ja nuttis.'
      verse: 16
    - text: 'Aga Jumal kuulis poisi häält ja Jumala Ingel hüüdis taevast Haagarit
        ning ütles temale: „Mis sul viga on, Haagar? Ära karda, sest Jumal on kuulnud
        poisi häält seal, kus ta on.'
      verse: 17
    - text: Tõuse, tõsta poiss üles ja võta ta käekõrvale, sest Ma tahan temast teha
        suure rahva!"
      verse: 18
    - text: Ja Jumal tegi ta silmad lahti, nõnda et ta nägi üht veekaevu; ta läks
        ning täitis lähkri veega ja andis poisile juua.
      verse: 19
    - text: Ja Jumal oli poisiga; ta kasvas ja elas kõrbes, ja temast sai ammukütt.
      verse: 20
    - text: Ta elas Paarani kõrbes; ja ta ema võttis temale Egiptusemaalt naise.
      verse: 21
    - text: 'Sel ajal Abimelek ja tema väepealik Piikol rääkisid Aabrahamiga, öeldes:
        „Jumal on sinuga kõiges, mis sa teed.'
      verse: 22
    - text: Ja nüüd vannu mulle siin Jumala juures, et sa ei peta mind ega mu lapsi
        ja lapselapsi! Heateo pärast, mis ma sulle tegin, tee seda mulle ja maale,
        kus sa võõrana elad!"
      verse: 23
    - text: 'Ja Aabraham ütles: „Ma vannun!"'
      verse: 24
    - text: Aabraham aga noomis Abimelekit veekaevu pärast, mille Abimeleki sulased
        väevõimuga olid ära võtnud.
      verse: 25
    - text: 'Kuid Abimelek vastas: „Mina ei tea, kes seda tegi. Sina pole mulle sellest
        teatanud ja mina ise pole ka midagi kuulnud enne kui täna!"'
      verse: 26
    - text: Siis Aabraham võttis pudulojuseid ja veiseid ja andis Abimelekile; ja
        nad mõlemad sõlmisid lepingu.
      verse: 27
    - text: Kui Aabraham pani seitse lambatalle eraldi,
      verse: 28
    - text: 'küsis Abimelek Aabrahamilt: „Milleks on siin need seitse talle, keda
        sa oled pannud eraldi?"'
      verse: 29
    - text: 'Ja tema vastas: „Sa pead need seitse talle minu käest võtma tõendina
        minu poolt, et mina olen kaevanud selle kaevu!"'
      verse: 30
    - text: Seepärast hüütakse seda paika Beer-Sebaks, sest nad mõlemad andsid seal
        vande.
      verse: 31
    - text: Nõnda sõlmisid nad Beer-Sebas lepingu. Siis Abimelek ja tema väepealik
        Piikol tõusid ja läksid tagasi vilistide maale.
      verse: 32
    - text: Aabraham aga istutas Beer-Sebasse ühe tamariskipuu ja hüüdis seal appi
        Issanda, igavese Jumala nime.
      verse: 33
    - text: Ja Aabraham elas võõrana vilistide maal kaua aega.
      verse: 34
  - chapter: 22
    verses:
    - text: 'Ja pärast neid sündmusi kiusas Jumal Aabrahami ning ütles temale: „Aabraham!"
        Ja ta vastas: „Siin ma olen!"'
      verse: 1
    - text: 'Ja Tema ütles: „Võta nüüd Iisak, oma ainus poeg, keda sa armastad, ja
        mine Morija maale ning ohverda ta seal põletusohvriks ühel neist mägedest,
        mis Ma sulle nimetan!"'
      verse: 2
    - text: Ja Aabraham tõusis hommikul vara, saduldas oma eesli, võttis enesega ühes
        oma kaks noort meest ja oma poja Iisaki, lõhkus põletusohvri puud, seadis
        minekule ja läks paika, millest Jumal temale oli rääkinud.
      verse: 3
    - text: Kolmandal päeval Aabraham tõstis oma silmad üles ja nägi seda paika kaugelt.
      verse: 4
    - text: 'Ja Aabraham ütles oma noortele meestele: „Jääge teie eesliga siia. Mina
        ja poiss läheme sinna, kummardame ja tuleme siis tagasi teie juurde."'
      verse: 5
    - text: Ja Aabraham võttis põletusohvri puud, pani need oma pojale Iisakile õlale,
        võttis oma kätte tule ja noa ning mõlemad läksid üheskoos.
      verse: 6
    - text: 'Ja Iisak rääkis oma isa Aabrahamiga ning ütles: „Isa!" Ja tema vastas:
        „Siin ma olen, mu poeg!" Siis ta ütles: „Näe, siin on tuli ja puud, aga kus
        on ohvritall?"'
      verse: 7
    - text: 'Ja Aabraham vastas: „Küllap Jumal vaatab Enesele ohvritalle, mu poeg!"
        Nõnda läksid mõlemad üheskoos.'
      verse: 8
    - text: Ja kui nad jõudsid paika, millest Jumal temale oli rääkinud, ehitas Aabraham
        sinna altari, ladus puud, sidus kinni oma poja Iisaki ja pani ta altarile
        puude peale.
      verse: 9
    - text: Ja Aabraham sirutas käe ja võttis noa, et oma poega tappa.
      verse: 10
    - text: 'Aga Issanda Ingel hüüdis teda taevast ja ütles: „Aabraham, Aabraham!"
        Ja tema vastas: „Siin ma olen!"'
      verse: 11
    - text: 'Siis Ta ütles: „Ära pane kätt poisi külge ja ära tee temale midagi, sest
        nüüd Ma tean, et sa kardad Jumalat ega keela Mulle oma ainust poega!"'
      verse: 12
    - text: Ja Aabraham tõstis oma silmad üles, vaatas, ja ennäe, üks jäär oli rägastikus
        sarvipidi kinni! Ja Aabraham läks ning võttis jäära ja ohverdas selle põletusohvriks
        oma poja asemel.
      verse: 13
    - text: 'Ja Aabraham pani sellele paigale nimeks: „Issand näeb!" Seepärast öeldakse
        tänapäevalgi: „Mäel, kus Issand Ennast ilmutab!"'
      verse: 14
    - text: Ja Issanda Ingel hüüdis Aabrahami teist korda taevast
      verse: 15
    - text: 'ning ütles temale: „Ma vannun Iseenese juures, ütleb Issand: sellepärast,
        et sa seda tegid ega keelanud Mulle oma ainust poega,'
      verse: 16
    - text: Ma õnnistan sind tõesti ja teen su soo väga paljuks nagu tähti taevas
        ja nagu liiva mere ääres, ja su sugu vallutab oma vaenlaste väravad!
      verse: 17
    - text: Ja sinu soo nimel õnnistavad endid kõik maailma rahvad, sellepärast et
        sa võtsid kuulda Mu häält!"
      verse: 18
    - text: Siis Aabraham läks tagasi oma noorte meeste juurde, ja nad tõusid ning
        läksid üheskoos Beer-Sebasse. Ja Aabraham jäi elama Beer-Sebasse.
      verse: 19
    - text: 'Ja pärast neid sündmusi teatati Aabrahamile ja öeldi: „Vaata, Milka on
        ka su vennale Naahorile poegi ilmale toonud:'
      verse: 20
    - text: Uusi, tema esmasündinu Buusi, selle venna, Kemueli, Arami isa,
      verse: 21
    - text: Kesedi, Haso, Pildase, Jidlafi ja Betueli."
      verse: 22
    - text: Ja Betuelile sündis Rebeka. Need kaheksa tõi Milka ilmale Naahorile, Aabrahami
        vennale.
      verse: 23
    - text: Ja tema liignaine, Reuma nimi, sünnitas ka - Teba, Gahami, Tahase ja Maaka.
      verse: 24
  - chapter: 23
    verses:
    - text: Ja Saara elas sada kakskümmend seitse aastat; nii palju oli Saaral eluaastaid.
      verse: 1
    - text: Saara suri Kirjat-Arbas, see on Hebronis, Kaananimaal; ja Aabraham tuli
        Saarat leinama ja taga nutma.
      verse: 2
    - text: 'Siis Aabraham tõusis üles oma surnu juurest ja rääkis hetiitidega, öeldes:'
      verse: 3
    - text: „Mina olen teie juures võõras ja majaline. Andke mulle eneste juurde pärandhaud,
        et saaksin matta surnu oma silma eest."
      verse: 4
    - text: 'Ja hetiidid vastasid Aabrahamile, öeldes temale:'
      verse: 5
    - text: „Kuule meid, isand! Sina oled Jumala vürst meie keskel! Mata oma surnu
        meie kõige paremasse hauda. Ükski meist ei keela sulle oma hauda su surnu
        matmiseks."
      verse: 6
    - text: Aga Aabraham tõusis ning kummardas maa rahva, hetiitide ees
      verse: 7
    - text: 'ja rääkis nendega, öeldes: „Kui see on teile meeltmööda, et ma oma surnu
        oma silma eest ära matan, siis kuulge mind ja mõjustage minu kasuks Efronit,
        Sohari poega,'
      verse: 8
    - text: et ta mulle annaks temale kuuluva Makpela koopa, mis on ta välja servas.
        Ta andku see mulle täie hinna eest pärandhauaks teie keskel."
      verse: 9
    - text: 'Aga Efron istus hetiitide hulgas; ja hetiit Efron vastas Aabrahamile
        hetiitide kuuldes, kõigi juuresolekul, kes ta linna väravast läbi käisid,
        ja ütles:'
      verse: 10
    - text: '„Ei, mu isand! Kuule mind! Ma annan sulle välja, samuti koopa, mis selles
        on, ma annan sulle: ma annan selle sulle oma rahvuskaaslaste silma all. Mata
        oma surnu!"'
      verse: 11
    - text: Kuid Aabraham kummardas maa rahva ees,
      verse: 12
    - text: 'rääkis Efroniga maa rahva kuuldes ja ütles: „Kui sa ometi ise mind kuulda
        võtaksid! Mina maksan välja eest raha, võta see minult, et saaksin oma surnu
        sinna matta!"'
      verse: 13
    - text: 'Siis Efron vastas Aabrahamile, öeldes temale:'
      verse: 14
    - text: „Mu isand, kuule mind! Maa väärtus on nelisada hõbeseeklit, - mis tähtsus
        sellel ongi minu ja sinu vahekorra juures! Mata aga oma surnu."
      verse: 15
    - text: Ja Aabraham kuulas Efronit; Aabraham vaagis Efronile raha, mida see hetiitide
        kuuldes oli nimetanud, nelisada hõbeseeklit, kaubanduses käibel olevaid.
      verse: 16
    - text: Nõnda said Efroni väli Makpelas Mamre kohal, väli ja selles olev koobas
        ja kõik väljal olevad puud, mis olid ümber kogu selle maa-ala,
      verse: 17
    - text: Aabrahami omandiks hetiitide nähes, kõigi juuresolekul, kes ta linna väravast
        läbi käisid.
      verse: 18
    - text: Ja seejärel Aabraham mattis oma naise Saara Makpela välja koopasse Mamre
        kohal, see on Hebronis Kaananimaal.
      verse: 19
    - text: Nõnda said väli ja selles olev koobas hetiitidelt Aabrahamile pärandhauaks.
      verse: 20
  - chapter: 24
    verses:
    - text: Kui Aabraham oli vana ja elatanud ning Issand oli Aabrahami kõigiti õnnistanud,
      verse: 1
    - text: 'siis ütles Aabraham vanimale sulasele oma peres, kes valitses kõige üle,
        mis tal oli: „Pane nüüd oma käsi mu puusa alla!'
      verse: 2
    - text: Mina vannutan sind Issanda, taeva Jumala ja maa Jumala juures, et sa mu
        pojale ei võta naist kaananlaste tütreist, kelle keskel ma elan,
      verse: 3
    - text: vaid et sa lähed minu maale ja mu sugulaste juurde ning võtad sealt naise
        mu pojale Iisakile!"
      verse: 4
    - text: 'Aga sulane ütles temale: „Võib-olla naine ei taha mulle järgneda siia
        maale. Kas ma siis tõesti pean su poja viima tagasi maale, kust sa oled ära
        tulnud?"'
      verse: 5
    - text: 'Siis ütles Aabraham temale: „Hoia, et sa ei vii mu poega sinna tagasi!'
      verse: 6
    - text: 'Issand, taeva Jumal, Kes mind võttis mu isakojast ja mu sünnimaalt ja
        Kes mulle rääkis ning vandus, öeldes: sinu soole ma annan selle maa! - Tema
        Ise läkitab Oma Ingli sinu ees, et saaksid sealt mu pojale naise võtta.'
      verse: 7
    - text: Aga kui naine ei taha sulle järgneda, siis oled sa sellest mu vandest
        vaba. Ainult ära vii mu poega sinna tagasi!"
      verse: 8
    - text: Siis sulane pani käe oma isanda Aabrahami puusa alla ja vandus temale
        selle kõne kohaselt.
      verse: 9
    - text: Ja sulane võttis oma isanda kaamelitest kümme kaamelit ning läks, ja tal
        oli oma isandalt kaasas kõiksugu kalleid asju; ta võttis kätte ja läks Mesopotaamiasse
        Naahori linna.
      verse: 10
    - text: Seal laskis ta õhtul kaamelid põlvili heita väljaspool linna veekaevu
        juures sel ajal, kui veeviijad välja tulid,
      verse: 11
    - text: 'ning ütles: „Issand, minu isanda Aabrahami Jumal, lase ometi see mul
        täna korda minna ja tee head mu isandale Aabrahamile!'
      verse: 12
    - text: Vaata, ma seisan veeallika juures ja linnaelanike tütred tulevad vett
        viima.
      verse: 13
    - text: 'Sündigu siis, et tütarlaps, kellele ma ütlen: kalluta oma kruusi, et
        ma saaksin juua! ja kes vastab: joo, ja ma joodan ka su kaameleid! - on see,
        kelle sa oled määranud oma sulasele Iisakile. Sellest ma siis tean, et sa
        mu isandale oled head teinud."'
      verse: 14
    - text: Ja veel enne kui ta rääkimise oli lõpetanud, vaata, siis tuli välja Rebeka,
        kes oli sündinud Betuelile, Aabrahami venna Naahori naise Milka pojale; ja
        tal oli kruus õlal.
      verse: 15
    - text: Ja tütarlaps oli väga ilusa välimusega, alles neitsi ja mehe poolt puutumata.
        Ta läks alla allika juurde, täitis kruusi ja tuli üles.
      verse: 16
    - text: 'Siis jooksis sulane temale vastu ning ütles: „Anna mulle oma kruusist
        pisut vett rüübata!"'
      verse: 17
    - text: 'Tema vastas: „Joo, mu isand!" Ja ta tõstis kähku kruusi alla oma käele
        ning andis temale juua.'
      verse: 18
    - text: 'Ja olles temale juua andnud, ütles ta: „Ma ammutan ka su kaamelitele,
        kuni needki on joonud."'
      verse: 19
    - text: Ja ta tühjendas kähku oma kruusi künasse ning jooksis jälle kaevule vett
        ammutama ja ammutas kõigile ta kaamelitele.
      verse: 20
    - text: Mees aga silmitses teda vaikides, et mõista, kas Issand oli ta teekonna
        lasknud korda minna või mitte.
      verse: 21
    - text: Ja kui kaamelid olid joonud, võttis mees kuldrõnga, pooleseeklilise, ja
        kaks käevõru ta käte jaoks, kümme kuldseeklit väärt,
      verse: 22
    - text: 'ning küsis: „Kelle tütar sa oled? Ütle ometi mulle! Ons su isa kojas
        meile ööbimispaika?"'
      verse: 23
    - text: 'Ja ta vastas temale: „Mina olen Betueli, Naahori ja Milka poja tütar."'
      verse: 24
    - text: 'Ta ütles temale veel: „Niihästi õlgi kui muud loomasööta on meil küllalt,
        ööbimispaikki on olemas."'
      verse: 25
    - text: Siis mees kummardas ja heitis Issanda ette
      verse: 26
    - text: 'ning ütles: „Kiidetud olgu Issand, mu isanda Aabrahami Jumal, Kes mu
        isandale ei ole keelanud Oma heldust ja tõde! Issand on mind teekonnal juhtinud
        mu isanda vendade kotta!"'
      verse: 27
    - text: Aga tütarlaps jooksis ning teatas oma ema perele, mis oli sündinud.
      verse: 28
    - text: Ja Rebekal oli vend, Laaban nimi; ja Laaban jooksis välja, mehe juurde
        allikale.
      verse: 29
    - text: 'Sest kui ta nägi rõngast ja käevõrusid oma õe kätel, ja kui ta oli kuulnud
        oma õe Rebeka sõnu, kes ütles: „Nõnda rääkis mulle see mees!" - siis ta läks
        selle mehe juurde, ja ennäe, see seisis kaamelite juures allikal!'
      verse: 30
    - text: 'Ja ta ütles: „Tule sisse, Issanda õnnistatu! Miks sa väljas seisad? Ma
        olen korda seadnud koja ja kaamelite paiga."'
      verse: 31
    - text: Mees tuli siis kotta ja Laaban päästis kaamelid lahti, andis õlgi ja toitu
        kaamelitele ning tõi vett tema ja ühes temaga olevate meeste jalgade pesemiseks.
      verse: 32
    - text: 'Siis pandi temale rooga ette. Aga ta ütles: „Ma ei söö enne kui ma oma
        asja olen rääkinud!" Ja talle vastati: „Räägi!"'
      verse: 33
    - text: 'Siis ta ütles: „Mina olen Aabrahami sulane.'
      verse: 34
    - text: 'Issand on mu isandat väga õnnistanud, nõnda et ta on jõukaks saanud:
        Ta on temale andnud pudulojuseid ja veiseid, hõbedat ja kulda, sulaseid ja
        ümmardajaid, kaameleid ja eesleid.'
      verse: 35
    - text: Ja Saara, mu isanda naine, on vanas eas mu isandale poja ilmale toonud,
        ja sellele on ta andnud kõik, mis tal on.
      verse: 36
    - text: 'Ja mu isand vannutas mind, öeldes: sa ei tohi võtta mu pojale naist kaananlaste
        tütarde seast, kelle maal ma elan,'
      verse: 37
    - text: vaid sa pead minema mu isakotta ja mu suguvõsa juurde ning sealt võtma
        naise mu pojale!
      verse: 38
    - text: 'Aga mina ütlesin oma isandale: võib-olla naine ei tule minuga?'
      verse: 39
    - text: 'Siis ta vastas mulle: Issand, Kelle palge ees ma olen käinud, läkitab
        Oma Ingli sinuga ja laseb su teekonna korda minna, et saad mu pojale naise
        võtta minu suguvõsast ja minu isakojast.'
      verse: 40
    - text: Mu vandest sa vabaned sel juhul, kui sa tuled mu suguvõsa juurde, aga
        nemad ei anna sulle, siis oled mu vandest vaba.
      verse: 41
    - text: 'Ma jõudsin täna allika juurde ja ütlesin: Issand, mu isanda Aabrahami
        Jumal, kui Sa nüüd tahad korda saata mu teekonna, mida ma käin,'
      verse: 42
    - text: 'siis vaata, ma seisan veeallika juures. Kui üks neitsi tuleb vett viima
        ja ma temale ütlen: anna mulle oma kruusist pisut vett juua!'
      verse: 43
    - text: 'ja kui tema mulle vastab: joo ise, ja ma ammutan ka su kaamelitele! siis
        on tema see naine, kelle Issand on määranud mu isanda pojale.'
      verse: 44
    - text: 'Veel enne kui olin kõneluse iseenesega lõpetanud, vaata, siis tuli Rebeka,
        kruus õlal, ja läks alla allika juurde ning ammutas vett. Ja ma ütlesin temale:
        anna mulle juua!'
      verse: 45
    - text: 'Siis ta tõstis kähku kruusi õlalt alla ning ütles: joo, ja ma joodan
        ka su kaameleid. Ja mina jõin ning tema jootis mu kaameleid.'
      verse: 46
    - text: 'Ja ma küsisin temalt ning ütlesin: kelle tütar sa oled? Ja tema vastas:
        Betueli, Naahori ja Milka poja tütar. Siis ma panin temale rõnga ninasse ja
        käevõrud kätele,'
      verse: 47
    - text: kummardasin ning heitsin Issanda ette ja kiitsin Issandat, oma isanda
        Aabrahami Jumalat, Kes mind oli juhatanud õigele teele, et saaksin võtta oma
        isanda vennatütre ta pojale.
      verse: 48
    - text: Ja kui te nüüd tahate osutada heldust ja truudust mu isandale, siis öelge
        mulle. Aga kui mitte, öelge sedagi mulle, ja ma pöördun siis kas paremat või
        vasakut kätt!"
      verse: 49
    - text: 'Seepeale vastasid Laaban ja Betuel ning ütlesid: „Issandalt on see asi
        alguse saanud! Me ei või sulle sõnagi lausuda, ei halba ega head.'
      verse: 50
    - text: Vaata, Rebeka on su ees, võta tema ja mine! Saagu ta naiseks su isanda
        pojale, nõnda nagu Issand on öelnud!"
      verse: 51
    - text: Kui Aabrahami sulane kuulis nende sõnu, siis ta kummardas maani Issanda
        ees.
      verse: 52
    - text: Ja sulane võttis välja hõbe- ja kuldriistad ja riided ning andis Rebekale;
        ka tema vennale ja emale andis ta kalleid asju.
      verse: 53
    - text: 'Siis nad sõid ja jõid, tema ja mehed, kes ühes temaga olid, ja nad ööbisid
        seal. Aga hommikul, kui nad olid tõusnud, ütles ta: „Saatke mind nüüd mu isanda
        juurde!"'
      verse: 54
    - text: 'Aga tütarlapse vend ja ema vastasid: „Jäägu tütarlaps veel mõneks ajaks,
        kas või kümneks päevakski meie juurde. Siis sa võid minna."'
      verse: 55
    - text: 'Kuid tema ütles neile: „Ärge mind viivitage, sest Issand on lasknud mu
        teekonna korda minna. Saatke mind teele, et saaksin minna oma isanda juurde!"'
      verse: 56
    - text: 'Siis nad ütlesid: „Me kutsume tütarlapse ja küsime tema suust!"'
      verse: 57
    - text: 'Ja nad kutsusid Rebeka ning küsisid temalt: „Kas tahad minna ühes selle
        mehega?" Ja ta vastas: „Ma lähen!"'
      verse: 58
    - text: Siis nad saatsid ära oma õe Rebeka ja tema imetaja, ja Aabrahami sulase
        ja tema mehed.
      verse: 59
    - text: 'Ja nad õnnistasid Rebekat ning ütlesid temale: „Õeke, sinust tulgu tuhat
        korda kümme tuhat, ja sinu sugu vallutagu oma vihameeste väravad!"'
      verse: 60
    - text: Siis Rebeka ja tema tüdrukud tõusid, istusid kaamelite selga ning järgnesid
        mehele. Nõnda võttis sulane Rebeka ja läks.
      verse: 61
    - text: Iisak aga oli tulemas Lahhai-Roi kaevu poolt, sest ta elas Lõunamaal.
      verse: 62
    - text: Ja Iisak oli vastu õhtut läinud väljale mõtisklema; ja kui ta oma silmad
        üles tõstis ja vaatas, ennäe, siis tulid kaamelid!
      verse: 63
    - text: Kui Rebeka oma silmad üles tõstis ja nägi Iisakit, siis ta laskus kaameli
        seljast
      verse: 64
    - text: 'ning küsis sulaselt: „Kes on see mees, kes meile väljal vastu tuleb?"
        Ja sulane vastas: „See on mu isand!" Siis Rebeka võttis loori ja kattis ennast.'
      verse: 65
    - text: Ja sulane jutustas Iisakile kõigest, mis ta oli teinud.
      verse: 66
    - text: Ja Iisak viis Rebeka oma ema Saara telki; ja ta võttis Rebeka, see sai
        tema naiseks ja ta armastas teda. Nõnda leidis Iisak troosti pärast oma ema
        surma.
      verse: 67
  - chapter: 25
    verses:
    - text: Ja Aabraham võttis taas naise, nimega Ketuura.
      verse: 1
    - text: Ja see tõi temale ilmale Simrani, Joksani, Medani, Midjani, Jisbaki ja
        Suua.
      verse: 2
    - text: Ja Joksanile sündisid Seeba ja Dedan; ja Dedani järeltulijad olid assüürlased,
        letuuslased ja leumlased.
      verse: 3
    - text: Ja Midjani pojad olid Eefa, Eefer, Hanok, Abiida ja Eldaa. Need kõik olid
        Ketuura järeltulijad.
      verse: 4
    - text: Ja Aabraham andis kõik, mis tal oli, Iisakile.
      verse: 5
    - text: Aga liignaiste poegadele, kes Aabrahamil olid, Aabraham andis ande ja
        saatis nad veel oma eluajal oma poja Iisaki juurest ära hommiku poole, Hommikumaale.
      verse: 6
    - text: Ja Aabrahami eluea aastaid, mis ta elas, oli sada seitsekümmend viis aastat.
      verse: 7
    - text: Ja Aabraham heitis hinge ning suri heas vanuses, vana ning elatanud, ja
        ta koristati oma rahva juurde.
      verse: 8
    - text: Ja ta pojad Iisak ja Ismael matsid tema Makpela koopasse, hetiit Sohari
        poja Efroni väljal, mis on Mamre kohal,
      verse: 9
    - text: väljale, mille Aabraham hetiitidelt oli ostnud, maeti Aabraham ja tema
        naine Saara.
      verse: 10
    - text: Ja pärast Aabrahami surma Jumal õnnistas ta poega Iisakit. Ja Iisak elas
        Lahhai-Roi kaevu juures.
      verse: 11
    - text: Ja need olid Ismaeli, Aabrahami poja järeltulijad, kelle egiptlanna Haagar,
        Saara ümmardaja, Aabrahamile ilmale tõi.
      verse: 12
    - text: 'Ismaeli poegade nimed, nimetatud nende sündimise järjekorras, olid need:
        Nebajot, Ismaeli esmasündinu, siis Keedar, Adbeel, Mibsam,'
      verse: 13
    - text: Misma, Duuma, Massa,
      verse: 14
    - text: Hadad, Teema, Jetuur, Naafis ja Keedma.
      verse: 15
    - text: 'Need olid Ismaeli pojad ja need olid nende nimed vastavalt nende asulatele
        ja leeridele: nende suguharude kaksteist vürsti.'
      verse: 16
    - text: 'Ja need olid Ismaeli eluaastad: sada kolmkümmend seitse aastat; siis
        ta heitis hinge ja suri, ja ta koristati oma rahva juurde.'
      verse: 17
    - text: Ja nad asusid Havilast kuni vastu Egiptust oleva Suurini Assuri suunas,
        tungides kallale kõigile oma vendadele.
      verse: 18
    - text: 'Ja need olid Iisaki, Aabrahami poja järeltulijad: Aabrahamile sündis
        Iisak.'
      verse: 19
    - text: Ja Iisak oli neljakümneaastane, kui ta võttis enesele naiseks Rebeka,
        süürlase Betueli tütre Mesopotaamiast, süürlase Laabani õe.
      verse: 20
    - text: Ja Iisak palus Issandat oma naise pärast, sest see oli viljatu; ja Issand
        kuulis ta palvet ja ta naine Rebeka sai käima peale.
      verse: 21
    - text: 'Aga kui lapsed ta ihus tõuklesid, siis ta ütles: „Kui nõnda, mispärast
        siis just mina pean see olema?" Ja ta läks Issandalt küsima.'
      verse: 22
    - text: 'Ja Issand vastas temale: „Su ihus on kaks rahvast, kaks erinevat hõimu
        su üsast alates: üks rahvas on vägevam teisest - vanem orjab nooremat!"'
      verse: 23
    - text: Ja kui tema sünnitamise aeg saabus, vaata, siis olid ta ihus kaksikud!
      verse: 24
    - text: See, kes väljus esimesena, oli punakas, täiesti nagu karune kuub; ja temale
        pandi nimeks Eesav.
      verse: 25
    - text: Seejärele väljus ta vend, kelle käsi hoidis kinni Eesavi kannast; ja temale
        pandi nimeks Jaakob. Iisak oli kuuskümmend aastat vana, kui nad sündisid.
      verse: 26
    - text: Ja poisid kasvasid suureks. Eesavist sai osav kütt, väljal uitaja, kuna
        Jaakobist vagane mees, kes elas telkides.
      verse: 27
    - text: Ja Iisak armastas Eesavit, sest jahisaak oli temale suurepärane; aga Rebeka
        armastas Jaakobit.
      verse: 28
    - text: Kord Jaakob keetis leent, Eesav aga tuli väljalt ning oli väsinud.
      verse: 29
    - text: 'Ja Eesav ütles Jaakobile: „Anna mulle ometi süüa seda punast, seda punast
        leent, sest ma olen väsinud!" Sellepärast hakati teda kutsuma Edomiks.'
      verse: 30
    - text: 'Aga Jaakob ütles: „Enne müü mulle oma esmasünniõigus!"'
      verse: 31
    - text: 'Ja Eesav vastas: „Vaata, mina ju suren niikuinii, milleks mulle siis
        veel esmasünniõigus!"'
      verse: 32
    - text: 'Siis ütles Jaakob: „Vannu mulle enne!" Ja ta vandus temale ning müüs
        oma esmasünniõiguse Jaakobile.'
      verse: 33
    - text: Ja Jaakob andis Eesavile leiba ja läätseleent; ja tema sõi ja jõi, tõusis
        üles ja läks ära. Nii vähe hoolis Eesav esmasünniõigusest!
      verse: 34
  - chapter: 26
    verses:
    - text: Aga maal oli nälg, pärast seda eelmist nälga, mis Aabrahami päevil oli
        olnud. Ja Iisak läks vilistide kuninga Abimeleki juurde Gerarisse.
      verse: 1
    - text: 'Ja Issand ilmutas Ennast temale ning ütles: „Ära mine alla Egiptusesse!
        Jää maale, kuhu Ma sind käsin!'
      verse: 2
    - text: Ela võõrana siin maal, ja Ma olen sinuga ning õnnistan sind, sest sinule
        ja sinu soole Ma annan kõik need maad ning pean vannet, mille Ma olen vandunud
        su isale Aabrahamile.
      verse: 3
    - text: Ja Ma teen su soo paljuks nagu taevatähed ja annan su soole kõik need
        maad, ja sinu soo nimel õnnistavad endid kõik maailma rahvad,
      verse: 4
    - text: sellepärast et Aabraham kuulis Mu sõna ja pidas, mis Ma käskisin pidada
        - Mu käske, seadlusi ja õpetusi!"
      verse: 5
    - text: Ja Iisak jäi elama Gerarisse.
      verse: 6
    - text: 'Kui kohalikud mehed küsisid tema naise kohta, siis ta ütles: „See on
        mu õde!" Sest ta kartis öelda: „See on mu naine!", mõeldes ise: „Muidu kohalikud
        mehed tapavad mind Rebeka pärast, kuna ta on ilusa välimusega!"'
      verse: 7
    - text: Aga kui ta seal pikemat aega oli viibinud, vaatas Abimelek, vilistide
        kuningas, kord aknast välja ja nägi, et vaata, Iisak kallistas oma naist Rebekat!
      verse: 8
    - text: 'Siis Abimelek kutsus Iisaki ja ütles: „Vaata, ta on tõepoolest su naine!
        Kuidas sa siis võisid öelda: ta on mu õde?" Ja Iisak vastas temale: „Ma mõtlesin,
        et muidu ma ehk pean tema pärast surema."'
      verse: 9
    - text: 'Aga Abimelek ütles: „Miks sa meile seda tegid? Kui kergesti oleks võinud
        keegi rahva hulgast magada su naisega ja sa oleksid meie peale toonud süü!"'
      verse: 10
    - text: 'Ja Abimelek andis käsu kogu rahvale, öeldes: „Kes puudutab seda meest
        ja tema naist, peab surema!"'
      verse: 11
    - text: Ja Iisak külvas seal maal ja sai sel aastal sajakordselt, sest Issand
        õnnistas teda.
      verse: 12
    - text: Ja mees läks rikkaks, läks üha rikkamaks, kuni ta oli läinud väga rikkaks.
      verse: 13
    - text: Ja temal oli pudulojuste karju ja veiste karju ja palju peret, nõnda et
        vilistid teda kadestasid.
      verse: 14
    - text: Ja vilistid matsid kinni ja täitsid mullaga kõik kaevud, mis tema isa
        sulased olid kaevanud tema isa Aabrahami päevil.
      verse: 15
    - text: 'Ja Abimelek ütles Iisakile: „Mine ära meie juurest, sest sa oled saanud
        meist palju vägevamaks!"'
      verse: 16
    - text: Siis Iisak läks sealt ära ja lõi oma telgid üles Gerari orgu ning elas
        seal.
      verse: 17
    - text: Ja Iisak kaevas uuesti need veekaevud, mis tema isa Aabrahami päevil olid
        kaevatud ja mis vilistid pärast Aabrahami surma olid kinni matnud; ja ta pani
        neile needsamad nimed, mis tema isa neile oli pannud.
      verse: 18
    - text: Aga kui Iisaki sulased kaevasid orus ja leidsid seal voolava veega kaevu,
      verse: 19
    - text: 'siis Gerari karjased riidlesid Iisaki karjastega, öeldes: „Vesi on meie
        oma!" Ta pani siis kaevule nimeks Eesek, sellepärast et nad temaga olid tülitsenud.'
      verse: 20
    - text: Siis nad kaevasid teise kaevu, ja selle pärast riidlesid nad ka; ja sellele
        ta pani nimeks Sitna.
      verse: 21
    - text: 'Sealt ta siirdus edasi ja kaevas veel ühe kaevu, aga selle pärast nad
        ei riielnud; ja sellele ta pani nimeks Rehobot ning ütles: „Nüüd on Issand
        andnud meile avarust, et võiksime siin maal olla viljakad!"'
      verse: 22
    - text: Ja sealt ta läks üles Beer-Sebasse.
      verse: 23
    - text: 'Ja Issand ilmutas Ennast temale selsamal ööl ning ütles: „Mina olen su
        isa Aabrahami Jumal! Ära karda, sest Ma olen sinuga ja õnnistan sind! Ma teen
        su soo paljuks Oma sulase Aabrahami pärast!"'
      verse: 24
    - text: Siis ta ehitas sinna altari, hüüdis appi Issanda nime ja lõi sinna oma
        telgi üles; ja Iisaki sulased kaevasid sinna kaevu.
      verse: 25
    - text: Ja Abimelek tuli Gerarist tema juurde ühes oma sõbra Ahusati ja väepealiku
        Piikoliga.
      verse: 26
    - text: 'Aga Iisak ütles neile: „Miks tulete minu juurde? Te ju vihkate mind ja
        olete mind eneste juurest ära saatnud!"'
      verse: 27
    - text: 'Ja nemad vastasid: „Me näeme selgesti, et Issand on sinuga! Seepärast
        me ütleme: olgu meie vahel vanne, meie ja sinu vahel, ja me teeme sinuga lepingu,'
      verse: 28
    - text: et sa meile kurja ei tee, nõnda nagu me sinusse ei ole puutunud, vaid
        oleme sulle ainult head teinud ja sind rahuga ära saatnud. Sina oled ju nüüd
        Issanda õnnistatu!"
      verse: 29
    - text: Siis ta tegi neile võõruspeo ning nad sõid ja jõid.
      verse: 30
    - text: Ja nad tõusid hommikul vara ning andsid üksteisele vande. Siis Iisak saatis
        nad ära ja nad läksid ta juurest rahuga.
      verse: 31
    - text: 'Ja selsamal päeval tulid Iisaki sulased ning teatasid temale kaevust,
        mille nad olid kaevanud, ja ütlesid temale: „Me leidsime vett!"'
      verse: 32
    - text: Siis ta nimetas selle Sibaks; seepärast on linna nimeks tänapäevani Beer-Seba.
      verse: 33
    - text: Kui Eesav oli nelikümmend aastat vana, siis ta võttis naiseks Juuditi,
        hetiit Beeri tütre, ja Baasmati, hetiit Eeloni tütre.
      verse: 34
    - text: Aga need olid meelehärmiks Iisakile ja Rebekale.
      verse: 35
  - chapter: 27
    verses:
    - text: 'Kui Iisak oli vanaks jäänud ja ta silmanägemine oli tuhmunud, siis ta
        kutsus Eesavi, oma vanema poja, ja ütles temale: „Mu poeg!" Ja see vastas
        temale: „Siin ma olen!"'
      verse: 1
    - text: 'Ja ta ütles: „Vaata, ma olen vanaks jäänud ega tea oma surmapäeva.'
      verse: 2
    - text: Võta nüüd oma jahiriistad, nooletupp ja amb, mine väljale ja küti mulle
        mõni jahiloom.
      verse: 3
    - text: Valmista siis mulle maitsvat rooga, mida ma armastan, ja too mulle süüa,
        et mu hing sind õnnistaks enne kui ma suren."
      verse: 4
    - text: Aga Rebeka kuulis, kui Iisak rääkis oma poja Eesaviga. Ja kui Eesav oli
        läinud väljale küttima ja jahisaaki tooma,
      verse: 5
    - text: 'siis rääkis Rebeka oma poja Jaakobiga, öeldes: „Vaata, ma kuulsin su
        isa rääkivat su venna Eesaviga ja ütlevat:'
      verse: 6
    - text: too mulle jahisaaki ja valmista mulle maitsvat rooga, et ma söön ja sind
        Issand ees õnnistan enne kui ma suren.
      verse: 7
    - text: 'Ja nüüd, mu poeg, kuule mu sõna ja tee, mida ma sind käsin:'
      verse: 8
    - text: mine pudulojuste juurde ja võta mulle sealt kaks head sikutalle ja ma
        valmistan need su isale maitsvaks roaks, mida ta armastab.
      verse: 9
    - text: Sina vii need siis oma isale, et ta sööks ja sind õnnistaks enne kui ta
        sureb!"
      verse: 10
    - text: 'Aga Jaakob ütles oma emale Rebekale: „Vaata, mu vend Eesav on karune,
        aga mina olen sile!'
      verse: 11
    - text: Võib-olla katsub isa mind käega, siis oleksin tema silmis nagu petis ja
        tooksin enesele needuse, mitte õnnistuse!"
      verse: 12
    - text: 'Aga ta ema ütles talle: „Sinu needmine tulgu minu peale, mu poeg! Kuule
        ainult mu sõna ja mine too mulle!"'
      verse: 13
    - text: Siis ta läks ja võttis need ning tõi oma emale; ja ta ema valmistas maitsva
        roa, mida ta isa armastas.
      verse: 14
    - text: Ja Rebeka võttis oma vanema poja Eesavi parimad riided, mis ta juures
        kodus olid, ja pani need selga oma nooremale pojale Jaakobile.
      verse: 15
    - text: Tema käte ja sileda kaela ümber aga pani ta sikutallede nahad.
      verse: 16
    - text: Siis ta andis maitsva roa ja leiva, mille ta oli valmistanud, oma poja
        Jaakobi kätte,
      verse: 17
    - text: 'ja see läks oma isa juurde ning ütles: „Mu isa!" Ja tema vastas: „Siin
        ma olen! Kumb sa oled, mu poeg?"'
      verse: 18
    - text: 'Ja Jaakob ütles oma isale: „Mina olen Eesav, sinu esmasündinu! Ma tegin,
        nagu sa mind käskisid. Tõuse, istu ja söö mu jahisaaki, et su hing mind õnnistaks!"'
      verse: 19
    - text: 'Aga Iisak küsis oma pojalt: „Kuidas sa nii kähku leidsid, mu poeg?" Ja
        tema vastas: „Issand, sinu Jumal, saatis mulle ette!"'
      verse: 20
    - text: 'Siis Iisak ütles Jaakobile: „Tule ometi ligemale, et ma sind käega katsun,
        mu poeg, kas sa oled mu poeg Eesav või mitte?"'
      verse: 21
    - text: 'Ja Jaakob astus oma isa Iisaki juurde, ja tema katsus teda käega ning
        ütles: „Hääl on Jaakobi hääl, aga käed on Eesavi käed!"'
      verse: 22
    - text: Ja ta ei tundnud teda ära, sest tema käed olid karused nagu ta venna Eesavi
        käed; ja ta õnnistas teda.
      verse: 23
    - text: 'Ta küsis veel kord: „Kas sa oled tõesti mu poeg Eesav?" Ja ta vastas:
        „Olen!"'
      verse: 24
    - text: 'Siis ta ütles: „Ulata mulle ja ma söön oma poja jahisaaki, et mu hing
        sind õnnistaks!" Ja ta ulatas temale selle, ja ta sõi; ja ta tõi temale viina,
        ja ta jõi.'
      verse: 25
    - text: 'Seejärel ütles ta isa Iisak temale: „Tule nüüd ligemale ja anna mulle
        suud, mu poeg!"'
      verse: 26
    - text: 'Ja ta astus ligi ning andis temale suud; siis ta tundis tema riiete lõhna
        ja ta õnnistas teda ning ütles: „Näe, mu poja lõhn - otsekui välja lõhn, mida
        Issand on õnnistanud!'
      verse: 27
    - text: Jumal andku sulle taeva kastet ja maa rammu, ning külluses vilja ja viina!
      verse: 28
    - text: Rahvad orjaku sind, rahvahõimud kummardagu sind! Ole oma vendade isand,
        su ema pojad kummardagu sind! Neetud olgu, kes sind neab, õnnistatud, kes
        sind õnnistab!"
      verse: 29
    - text: Ja kui Iisak oli Jaakobit õnnistanud ja kui Jaakob just oli väljunud oma
        isa Iisaki juurest, siis tuli tema vend Eesav küttimast.
      verse: 30
    - text: 'Ja temagi valmistas maitsva roa ja viis oma isa juurde ning ütles isale:
        „Tõuse, mu isa, ja söö oma poja jahisaaki, et su hing mind õnnistaks!"'
      verse: 31
    - text: 'Aga tema isa Iisak küsis temalt: „Kes sa oled?" Ja ta vastas: „Mina olen
        su poeg Eesav, su esmasündinu!"'
      verse: 32
    - text: 'Siis Iisak värises üpris väga suurest ärritusest ja ütles: „Kes oli siis
        see, kes jahilooma küttis ja mulle tõi? Ja mina sõin kõike, enne kui sa tulid,
        ning õnnistasin teda! Õnnistatuks ta jääbki!"'
      verse: 33
    - text: 'Kui Eesav kuulis oma isa sõnu, siis ta kisendas üpris väga valjusti ja
        kibedasti ning ütles oma isale: „Õnnista ka mind, mu isa!"'
      verse: 34
    - text: 'Aga ta vastas: „Su vend tuli kavalusega ja võttis su õnnistuse!"'
      verse: 35
    - text: 'Siis ta ütles: „Eks ole temale nimeks pandud Jaakob? Juba teist korda
        on ta mind petnud: ta võttis mu esmasünniõiguse, ja vaata, nüüd ta võttis
        ka mu õnnistuse!" Ja ta küsis: „Kas sul pole hoitud õnnistust eraldi minu
        jaoks?"'
      verse: 36
    - text: 'Aga Iisak vastas ning ütles Eesavile: „Vaata, ma olen pannud ta sinu
        isandaks ja olen andnud kõik ta vennad temale sulaseiks, ja ma olen teda varustanud
        vilja ja viinaga. Mida võiksin siis nüüd teha sinu heaks, mu poeg?"'
      verse: 37
    - text: 'Ja Eesav ütles oma isale: „Ons see sul ainus õnnistus, mu isa? Õnnista
        ka mind, mu isa!" Ja Eesav tõstis häält ning nuttis.'
      verse: 38
    - text: 'Siis vastas tema isa Iisak ning ütles temale: „Vaata, su eluase on eemal
        rammusast maast ja ilma taeva kasteta ülalt!'
      verse: 39
    - text: Sa elad oma mõõga varal ja pead oma venda orjama! Ometi sünnib, kui end
        raputad, et rebid tema ikke oma kaelast!"
      verse: 40
    - text: 'Ja Eesav hakkas Jaakobit vihkama õnnistuse pärast, millega ta isa teda
        oli õnnistanud; ja Eesav mõtles iseeneses: „Küllap tulevad mu isa leinamise
        päevad, siis ma tapan oma venna Jaakobi!"'
      verse: 41
    - text: 'Kui Rebekale tehti teatavaks ta vanema poja Eesavi mõtted, siis ta laskis
        kutsuda oma noorema poja Jaakobi ja ütles temale: „Vaata, sinu vend Eesav
        trööstib ennast sellega, et ta su tapab!'
      verse: 42
    - text: Aga nüüd, mu poeg, kuule mu sõna! Võta kätte ja põgene mu venna Laabani
        juurde Haaranisse
      verse: 43
    - text: ja jää tema juurde mõneks ajaks, kuni su venna raev on raugenud,
      verse: 44
    - text: kuni su venna viha sinu pärast on möödunud ja ta unustab, mis sa temale
        oled teinud. Siis ma läkitan sulle järele ja lasen sind sealt ära tuua. Miks
        peaksin teid mõlemaid kaotama ühel ja samal päeval?"
      verse: 45
    - text: 'Ja Rebeka ütles Iisakile: „Ma olen elust tüdinud hetiiditaride pärast.
        Kui Jaakob võtab naise hetiiditaride hulgast, selle maa tütreist, niisuguse
        nagu need, mis elu mul siis on?"'
      verse: 46
  - chapter: 28
    verses:
    - text: 'Siis Iisak kutsus Jaakobi ja õnnistas teda; ja ta keelas teda ning ütles
        temale: „Ära võta naist kaananlaste tütreist!'
      verse: 1
    - text: Võta kätte, mine Mesopotaamiasse oma emaisa Betueli kotta ja võta sealt
        enesele naine oma ema venna Laabani tütreist.
      verse: 2
    - text: Kõigeväeline Jumal õnnistagu sind, tehku sind viljakaks ja paljuks, et
        sinust tuleks hulk rahvaid!
      verse: 3
    - text: Ta andku sulle Aabrahami õnnistust, sinule ja su soole ühes sinuga, et
        sa päriksid maa, kus sa võõrana elad, mille Jumal on andnud Aabrahamile!"
      verse: 4
    - text: Ja Iisak saatis Jaakobi teele ning see läks Mesopotaamiasse süürlase Betueli
        poja Laabani juurde, kes oli Jaakobi ja Eesavi ema Rebeka vend.
      verse: 5
    - text: 'Kui Eesav nägi, et Iisak oli õnnistanud Jaakobit ja oli saatnud ta Mesopotaamiasse
        sealt enesele naist võtma, olles teda õnnistanud ja keelanud, öeldes: „Ära
        võta naist kaananlaste tütreist!"'
      verse: 6
    - text: ja et Jaakob oli kuulanud oma isa ja ema ja oli läinud Mesopotaamiasse,
      verse: 7
    - text: siis Eesav mõistis, et kaananlaste tütred olid pahad ta isa Iisaki silmis,
      verse: 8
    - text: ja Eesav läks Ismaeli juurde ning võttis oma naiste kõrvale enesele naiseks
        Mahalati, Aabrahami poja Ismaeli tütre, Nebajoti õe.
      verse: 9
    - text: Jaakob aga väljus Beer-Sebast ja läks Haarani poole.
      verse: 10
    - text: Ta sattus ühte paika ja ööbis seal, sest päike oli loojunud; ta võttis
        selle paiga kividest ühe, pani enesele peaaluseks ja heitis sinna paika magama.
      verse: 11
    - text: Ja ta nägi und, ja vaata, maa peal seisis redel, mille ots ulatus taevasse,
        ja ennäe, Jumala Inglid astusid seda mööda üles ja alla!
      verse: 12
    - text: 'Ja vaata, Issand seisis tema ees ning ütles: „Mina olen Issand, su isa
        Aabrahami Jumal ja Iisaki Jumal. Maa, mille peal sa magad, Ma annan sinule
        ja su soole!'
      verse: 13
    - text: Ja sinu sugu saab maapõrmu sarnaseks ja sa levid õhtu ja hommiku, põhja
        ja lõuna poole, ja sinu ja su soo nimel õnnistavad endid kõik maailma suguvõsad!
      verse: 14
    - text: Ja vaata, Mina olen sinuga ja hoian sind kõikjal, kuhu sa lähed ning toon
        sind taas sellele pinnale, sest Ma ei jäta sind maha, kuni olen teinud, mis
        Ma sulle olen öelnud!"
      verse: 15
    - text: 'Siis Jaakob ärkas unest ja ütles: „Issand on tõesti selles paigas, mina
        aga ei teadnud seda!"'
      verse: 16
    - text: 'Ja ta kartis ning ütles: „Küll on see paik kardetav! See pole muud midagi
        kui Jumala koda ja taeva värav!"'
      verse: 17
    - text: Ja Jaakob tõusis hommikul vara ning võttis kivi, mille ta oli pannud enesele
        peaaluseks, ja pani selle sambaks püsti ning valas selle otsa peale õli.
      verse: 18
    - text: Ja ta pani sellele paigale nimeks Peetel; enne aga oli selle linna nimi
        Luus.
      verse: 19
    - text: 'Ja Jaakob andis tõotuse, öeldes: „Kui Jumal on minuga ja hoiab mind teel,
        mida käin, ja annab mulle leiba süüa ja riided selga,'
      verse: 20
    - text: ja mina võin rahuga pöörduda oma isakotta, siis on Issand mulle Jumalaks,
      verse: 21
    - text: ja see kivi, mille ma panin sambaks, saab Jumala kojaks! Ja kõigest, mis
        Sa mulle annad, ma annan Sulle täpselt kümnist!"
      verse: 22
  - chapter: 29
    verses:
    - text: Ja Jaakob läks teele ning jõudis hommikumaa poegade maale.
      verse: 1
    - text: Ta vaatas, ja ennäe, väljal oli kaev! Ja vaata, sealsamas, selle kõrval,
        lebas kolm pudulojuste karja, sest sellest kaevust joodeti karju; kaevu suul
        aga oli suur kivi.
      verse: 2
    - text: Kui kõik karjad olid kogunenud sinna, siis veeretati kivi kaevu suult,
        joodeti pudulojuseid ja seati kivi tagasi paika kaevu suule.
      verse: 3
    - text: 'Ja Jaakob küsis neilt: „Vennad, kust te olete?" Ja nad vastasid: „Me
        oleme Haaranist."'
      verse: 4
    - text: 'Siis ta küsis neilt: „Kas tunnete Laabanit, Naahori poega?" Ja nad vastasid:
        „Tunneme küll!"'
      verse: 5
    - text: 'Ta küsis neilt: „Kuidas ta käsi käib?" Ja nad vastasid: „Hästi! Ja näe,
        sealt tuleb tema tütar Raahel pudulojustega!"'
      verse: 6
    - text: 'Ta ütles: „Vaata, päike on alles kõrgel, pole veel aeg karja kokku ajada.
        Jootke pudulojuseid ja minge söötke neid!"'
      verse: 7
    - text: 'Aga nad vastasid: „Me ei saa enne kui kõik karjad on koos. Siis veeretatakse
        kivi kaevu suult ja me saame joota pudulojuseid."'
      verse: 8
    - text: Kui ta alles nendega rääkis, tuli Raahel oma isa pudulojustega, sest ta
        oli neid hoidmas.
      verse: 9
    - text: Ja kui Jaakob nägi Raahelit, oma ema venna Laabani tütart ja oma ema venna
        Laabani pudulojuseid, siis Jaakob astus ligi ja veeretas kivi kaevu suult
        ning jootis oma ema venna Laabani pudulojuseid.
      verse: 10
    - text: Siis Jaakob suudles Raahelit, tõstis häält ja nuttis.
      verse: 11
    - text: Ja Jaakob andis Raahelile teada, et ta on tema isa sugulane ja Rebeka
        poeg; ja Raahel jooksis ning teatas oma isale.
      verse: 12
    - text: Ja kui Laaban kuulis sõnumit oma õepojast Jaakobist, siis ta jooksis temale
        vastu, kaelustas ja suudles teda ning viis ta oma kotta; ja ta jutustas Laabanile
        kõik, mis oli sündinud.
      verse: 13
    - text: 'Siis ütles Laaban temale: „Sa oled tõesti minu luu ja liha!" Ja ta jäi
        tema juurde kuuks ajaks.'
      verse: 14
    - text: 'Ja Laaban ütles Jaakobile: „Kas sa sellepärast, et oled mu sugulane,
        peaksid mind teenima ilma palgata? Nimeta mulle oma palk!"'
      verse: 15
    - text: Laabanil aga oli kaks tütart; vanema nimi oli Lea ja noorema nimi oli
        Raahel.
      verse: 16
    - text: Leal olid läiketa silmad, aga Raahel oli jumekas ja ilusa välimusega.
      verse: 17
    - text: 'Jaakob armastas Raahelit, seepärast ta ütles: „Ma teenin sind seitse
        aastat su noorema tütre Raaheli pärast!"'
      verse: 18
    - text: 'Laaban vastas: „Ma annan ta parem sinule kui mõnele teisele mehele. Jää
        minu juurde."'
      verse: 19
    - text: Ja Jaakob teenis Raaheli pärast seitse aastat, ja need olid tema silmis
        nagu üksikud päevad, sellepärast et ta teda armastas.
      verse: 20
    - text: 'Siis Jaakob ütles Laabanile: „Anna mu naine mulle kätte, sest aeg on
        täis, et ma võin minna tema juurde!"'
      verse: 21
    - text: Laaban koguski kokku kõik selle paiga mehed ja tegi peo.
      verse: 22
    - text: Aga õhtul ta võttis oma tütre Lea ja viis selle tema juurde; ja Jaakob
        heitis ta juurde.
      verse: 23
    - text: Ja Laaban andis oma ümmardaja Silpa oma tütrele Leale ümmardajaks.
      verse: 24
    - text: 'Jõudis hommik, ja vaata, see oli Lea! Siis ütles Jaakob Laabanile: „Mis
        sa mulle oled teinud! Eks ma ole Raaheli pärast sind teeninud? Mispärast sa
        mind petsid?"'
      verse: 25
    - text: 'Aga Laaban vastas: „Ei ole meie pool kombeks anda noorem enne vanemat!'
      verse: 26
    - text: Pea sellega pulmanädal ära, siis me anname ka teise sulle teenistuse eest,
        kui sa mind veel teist seitse aastat teenid!"
      verse: 27
    - text: Ja Jaakob tegi nõnda ning pidas sellega pulmanädala ära, siis ta andis
        oma tütre Raaheli temale naiseks.
      verse: 28
    - text: Ja Laaban andis oma ümmardaja Billa oma tütrele Raahelile ümmardajaks.
      verse: 29
    - text: Siis Jaakob heitis ka Raaheli juurde, ta armastas ju Raahelit ikkagi rohkem
        kui Leat; ja ta teenis Laabanit veel teist seitse aastat.
      verse: 30
    - text: Ent kui Issand nägi, et Lea hüljati, siis ta avas tema üsa; Raahel aga
        oli viljatu.
      verse: 31
    - text: 'Ja Lea sai käima peale ja tõi poja ilmale ning pani temale nimeks Ruuben,
        sest ta ütles: „Issand on mu alandust näinud! Küllap mu mees hakkab nüüd mind
        armastama!"'
      verse: 32
    - text: 'Ja ta sai taas käima peale ja tõi poja ilmale ning ütles: „Issand on
        kuulnud, et mind hüljati! Seepärast on ta mulle ka selle andnud!" Ja ta pani
        temale nimeks Siimeon.'
      verse: 33
    - text: 'Ja tema sai taas käima peale ja tõi poja ilmale ning ütles: „Nüüd viimaks
        mu mees kiindub minusse, sest ma olen temale kolm poega ilmale toonud!" Seepärast
        pandi sellele nimeks Leevi.'
      verse: 34
    - text: 'Ja tema sai taas käima peale ja tõi poja ilmale ning ütles: „Nüüd ma
        kiidan Issandat!" Seepärast ta pani temale nimeks Juuda. Siis ta lakkas sünnitamast.'
      verse: 35
  - chapter: 30
    verses:
    - text: 'Kui Raahel nägi, et ta ei toonud Jaakobile lapsi ilmale, siis Raahel
        kadestas oma õde ja ütles Jaakobile: „Muretse mulle lapsi, muidu ma suren!"'
      verse: 1
    - text: 'Aga Jaakobi viha süttis põlema Raaheli vastu ja ta küsis: „Kas mina olen
        Jumala asemik, kes sulle ihuvilja keelab?"'
      verse: 2
    - text: 'Ja Raahel vastas: „Vaata, seal on mu orjatar Billa. Heida tema juurde,
        et ta sünnitaks lapsi mu põlvede peale ja minagi saaksin nõnda temalt järglasi!"'
      verse: 3
    - text: Ja ta andis temale naiseks oma ümmardaja Billa ning Jaakob heitis selle
        juurde.
      verse: 4
    - text: Ja Billa sai käima peale ning tõi Jaakobile poja ilmale.
      verse: 5
    - text: 'Siis ütles Raahel: „Jumal tegi mulle õigust! Ta kuulis ka mu häält ja
        andis mulle poja!" Seepärast ta pani temale nimeks Daan.'
      verse: 6
    - text: Ja Billa, Raaheli ümmardaja, sai taas käima peale ning tõi Jaakobile teise
        poja ilmale.
      verse: 7
    - text: 'Siis ütles Raahel: „Ma olen oma õega võidelnud Jumala võitlust ja olen
        võitnud!" Ja ta pani temale nimeks Naftali.'
      verse: 8
    - text: Kui Lea nägi, et ta oli lakanud sünnitamast, siis ta võttis oma ümmardaja
        Silpa ja andis selle Jaakobile naiseks.
      verse: 9
    - text: Ja Silpa, Lea ümmardaja, tõi Jaakobile poja ilmale
      verse: 10
    - text: 'ning Lea ütles: „Õnneks!" Ja ta pani temale nimeks Gaad.'
      verse: 11
    - text: Ja Silpa, Lea ümmardaja, tõi Jaakobile teise poja ilmale
      verse: 12
    - text: 'ning Lea ütles: „Ma olen õnnelik! Tõesti, naised kiidavad mind õnnelikuks!"
        Ja ta pani temale nimeks Aaser.'
      verse: 13
    - text: 'Kord läks Ruuben nisulõikuse ajal ja leidis väljalt lemmemarju ja tõi
        neid oma emale Leale. Ja Raahel ütles Leale: „Anna ka minule oma poja lemmemarju!"'
      verse: 14
    - text: 'Aga ta vastas temale: „Kas on veel vähe, et sa võtsid mu mehe? Nüüd tahad
        sa ka mu poja lemmemarjad ära võtta!" Siis ütles Raahel: „Vastutasuks magagu
        ta täna öösel sinu juures su poja lemmemarjade eest!"'
      verse: 15
    - text: 'Kui Jaakob tuli õhtul väljalt, siis läks Lea temale vastu ja ütles: „Sa
        pead minu juurde heitma, sest ma olen sind tinginud tasu eest, oma poja lemmemarjade
        eest!" Ja tema magas sel ööl ta juures.'
      verse: 16
    - text: Ja Jumal kuulis Lead, ja Lea sai käima peale ja tõi Jaakobile viienda
        poja ilmale.
      verse: 17
    - text: 'Ja Lea ütles: „Jumal tasus mulle, et ma andsin oma ümmardaja oma mehele!"
        Ja ta pani temale nimeks Issaskar.'
      verse: 18
    - text: Ja Lea sai taas käima peale ja tõi Jaakobile kuuenda poja ilmale.
      verse: 19
    - text: 'Ja Lea ütles: „Jumal valmistas mulle ilusa kingituse! Nüüd mu mees hakkab
        mind sallima, sest ma olen temale kuus poega ilmale toonud!" Ja ta pani temale
        nimeks Sebulon.'
      verse: 20
    - text: Ja pärastpoole ta tõi tütre ilmale ning pani temale nimeks Diina.
      verse: 21
    - text: Aga Jumal mõtles Raahelile, ja Jumal kuulis teda ning avas tema üsa.
      verse: 22
    - text: 'Ja ta sai käima peale ja tõi poja ilmale ning ütles: „Jumal võttis ära
        mu teotuse!"'
      verse: 23
    - text: 'Ja ta pani temale nimeks Joosep, öeldes: „Annaks Issand mulle lisaks
        veel teisegi poja!"'
      verse: 24
    - text: 'Ja kui Raahel oli Joosepi ilmale toonud, siis Jaakob ütles Laabanile:
        „Lase mind, et saaksin minna koju ja oma kodumaale!'
      verse: 25
    - text: Anna mu naised ja lapsed, kelle pärast ma sind olen teeninud, ja ma lähen,
        sest sa tead ju ise, kuidas ma sind olen teeninud!"
      verse: 26
    - text: 'Ja Laaban vastas temale: „Kui ma nüüd sinu silmis armu leiaksin! Märgid
        näitavad mulle, et Issand on mind sinu pärast õnnistanud!"'
      verse: 27
    - text: 'Ja ta ütles: „Nimeta mulle oma palk ja ma annan selle!"'
      verse: 28
    - text: 'Siis ta vastas temale: „Sina tead ise, kuidas ma sind olen teeninud ja
        mis on saanud su karjast minu juures.'
      verse: 29
    - text: Sest pisut oli seda, mis sul oli enne mind. See on aga ohtrasti kasvanud
        ja Issand on sind õnnistanud minu sammude läbi. Millal ma siis nüüd saan hoolitseda
        ka oma pere eest!"
      verse: 30
    - text: 'Siis ta küsis: „Mis ma sulle pean andma?" Ja Jaakob vastas: „Ära anna
        mulle midagi. Kui sa lubad mulle seda, siis ma karjatan ja hoian veelgi su
        pudulojuseid:'
      verse: 31
    - text: ma käin täna läbi kõik su pudulojused, lahutades neist kõik tähnilised
        ja kirjud uted ja kõik indlevad noored jäärad, samuti kirjud ja tähnilised
        kitsede hulgast. Need olgu siis mulle palgaks
      verse: 32
    - text: 'ja mu õigus kostku minu eest tulevikus, kui sa tuled mu palka vaatama:
        kõik, kes ei ole tähnilised ja kirjud kitsede hulgas ja indlevad noorte jäärade
        hulgas, loetagu minu poolt varastatuiks!"'
      verse: 33
    - text: 'Ja Laaban vastas: „Hästi, sündigu tõesti su sõna järgi!"'
      verse: 34
    - text: Ja ta lahutas selsamal päeval keerdsabalised ja kirjud sikud ja kõik tähnilised
        ja kirjud kitsed, kõik, kellel oli valget küljes, ja kõik indlevad noored
        jäärad, andis need oma poegade hooleks
      verse: 35
    - text: ning jättis kolme päeva tee enese ja Jaakobi vahele; Jaakob aga jäi karjatama
        Laabani ülejäänud pudulojuseid.
      verse: 36
    - text: Ja Jaakob võttis enesele papli-, mandli- ja plataanipuu tooreid keppe
        ja kooris neile valged vöödid, paljastades keppide valge värvi.
      verse: 37
    - text: Siis ta pani kooritud kepid pudulojuste ette rennidesse ja veekünadesse,
        kuhu pudulojused tulid jooma; ja joomas olles nad paaritusid.
      verse: 38
    - text: 'Ja kui pudulojused keppide juures paaritusid, siis pudulojused sünnitasid
        tallesid: keerdsabalisi, tähnilisi ja kirjusid!'
      verse: 39
    - text: 'Ja Jaakob eraldas noored jäärad: ta pööras isaloomade pead keerdsabaliste
        poole ja kõigi indlevate poole Laabani pudulojuste hulgas. Nõnda tegi ta enesele
        eraldi karjad ega pannud neid Laabani pudulojuste sekka.'
      verse: 40
    - text: Ja iga kord, kui tugevamad pudulojused paaritusid, pani Jaakob kepid künadesse
        pudulojuste silme ette, et nad paarituksid keppide juures.
      verse: 41
    - text: Aga kui pudulojused olid väetimad, siis ta ei pannud. Nõnda said väetid
        Laabanile ja tugevamad Jaakobile.
      verse: 42
    - text: Ja mees kosus üpris väga ja tal oli palju pudulojuseid, ümmardajaid ja
        sulaseid, kaameleid ja eesleid.
      verse: 43
  - chapter: 31
    verses:
    - text: 'Aga ta kuulis Laabani poegade kõnelusi, kes ütlesid: „Jaakob on ära võtnud
        kõik, mis oli meie isa päralt. Sellest, mis oli meie isa päralt, on ta enesele
        soetanud kõik selle rikkuse!"'
      verse: 1
    - text: Ja Jaakob nägi Laabani palet, ja vaata, see ei olnud enam ta vastu nagu
        enne!
      verse: 2
    - text: 'Siis Issand ütles Jaakobile: „Mine tagasi oma isade maale ja oma sugulaste
        seltsi. Mina olen sinuga!"'
      verse: 3
    - text: Ja Jaakob läkitas sõna ning käskis kutsuda oma pudulojuste juurde väljale
        Raaheli ja Lea
      verse: 4
    - text: 'ning ütles neile: „Ma näen teie isa palgest, et ta ei ole enam mu vastu
        nagu enne. Aga mu isa Jumal oli mu juures!'
      verse: 5
    - text: Te ju teate, et ma olen teeninud teie isa kõigest väest.
      verse: 6
    - text: Kuid teie isa narritas mind ja muutis mu palka kümme korda. Jumal aga
        ei ole lubanud teda mulle kurja teha.
      verse: 7
    - text: 'Kui ta ütles nõnda: tähnilised saagu sinule palgaks, siis kõik pudulojused
        poegisid tähnilisi. Ja kui ta ütles nõnda: keerdsabalised saagu sinule palgaks,
        siis kõik pudulojused poegisid keerdsabalisi.'
      verse: 8
    - text: Nõnda võttis Jumal teie isa karja ja andis mulle.
      verse: 9
    - text: Pudulojuste innaajal ma tõstsin oma silmad üles ja nägin unes, vaata,
        et jäärad, kes kargasid pudulojuseid, olid keerdsabalised, tähnilised ja nastlikud.
      verse: 10
    - text: 'Ja Jumala Ingel ütles mulle unes: Jaakob! Ja ma vastasin: siin ma olen!'
      verse: 11
    - text: 'Siis Ta ütles: tõsta ometi oma silmad üles ja vaata: kõik jäärad, kes
        kargavad pudulojuseid, on keerdsabalised, tähnilised ja nastlikud, sest Ma
        olen näinud kõike, mis Laaban sulle teeb!'
      verse: 12
    - text: Mina olen Peeteli Jumal, kus sa võidsid samba, kus sa andsid Mulle tõotuse.
        Võta nüüd kätte, lahku siit maalt ja mine tagasi oma sünnimaale!"
      verse: 13
    - text: 'Siis Raahel ja Lea vastasid ning ütlesid temale: „Kas meil ongi enam
        osa või omandit meie isakojas?'
      verse: 14
    - text: Eks ta ole pidanud meid võõraks, kuna ta meid müüs ja ise muidugi ka meie
        hinna ära sõi?
      verse: 15
    - text: Jah, kõik see rikkus, mille Jumal meie isalt ära võttis, on meie ja meie
        laste oma. Ja nüüd tee kõik, mis Jumal sulle on öelnud!"
      verse: 16
    - text: Ja Jaakob võttis kätte, tõstis oma lapsed ja naised kaamelite selga
      verse: 17
    - text: ja saatis teele kogu oma karja ja kõik oma varanduse, mis ta oli kogunud,
        oma karjavaranduse, mis ta Mesopotaamias oli soetanud, et minna oma isa Iisaki
        juurde Kaananimaale.
      verse: 18
    - text: Aga Laaban oli läinud pudulojuseid niitma. Ja Raahel varastas oma isa
        teeravikujud.
      verse: 19
    - text: Jaakob kasutas süürlase Laabani teadmatust ega andnud temale märku, et
        ta põgeneb.
      verse: 20
    - text: Nõnda ta siis põgenes ühes kõigega, mis tal oli, võttis kätte ja läks
        üle jõe ning siirdus Gileadi mäestiku poole.
      verse: 21
    - text: Aga kolmandal päeval anti Laabanile teada, et Jaakob oli põgenenud.
      verse: 22
    - text: Tema võttis siis enesega ühes oma suguvennad ja ajas teda taga seitse
        päevateekonda ning jõudis Gileadi mäestikus temale järele.
      verse: 23
    - text: 'Kuid Jumal tuli süürlase Laabani juurde öösel unes ja ütles temale: „Hoia,
        et sa Jaakobile ei ütle head ega halba!"'
      verse: 24
    - text: Kui Laaban Jaakobile järele jõudis, oli Jaakob mäestikus telgi üles löönud,
        ja Laabangi suguvendadega lõi telgi üles Gileadi mäestikku.
      verse: 25
    - text: 'Ja Laaban ütles Jaakobile: „Mis sa oled teinud? Sa kasutasid mu teadmatust
        ja viisid ära mu tütred, nagu oleksid nad olnud mõõga abil vangistatud!'
      verse: 26
    - text: Miks sa põgenesid salaja ja vargsil viisil ega teatanud mulle, et oleksin
        saanud sind rõõmsasti ära saata laulude, trummi ja kandlega?
      verse: 27
    - text: Sa ei lasknud mind suudelda oma poegi ja tütreid! Sa oled nüüd talitanud
        mõistmatult.
      verse: 28
    - text: 'Mul oleks meelevald teha teile kurja! Aga teie isa Jumal rääkis minuga
        eile öösel, öeldes: hoia, et sa Jaakobile ei ütle head ega halba!'
      verse: 29
    - text: Nüüd oled sa küll läinud oma teed, sellepärast et sa igatsesid nii väga
        oma isakoja järele. Aga mispärast sa varastasid mu jumalad?"
      verse: 30
    - text: 'Ja Jaakob vastas ning ütles Laabanile: „Sellepärast et ma kartsin! Sest
        ma mõtlesin, et sa röövid minult oma tütred.'
      verse: 31
    - text: See, kelle juurest sa leiad oma jumalad, ärgu jäägu elama! Meie suguvendade
        ees otsi läbi, mis mul kaasas on, ja võta ära, mis on sinu!" Aga Jaakob ei
        teadnud, et Raahel oli need varastanud.
      verse: 32
    - text: Ja Laaban läks Jaakobi telki ja Lea telki ja mõlemate ümmardajate telki,
        aga ei leidnud midagi; ja Lea telgist väljudes ta läks Raaheli telki.
      verse: 33
    - text: Kuid Raahel oli võtnud teeravid ja oli pannud need kaameli sadula tasku
        ning istus ise nende peal. Ja Laaban kompas läbi kogu telgi, aga ei leidnud
        midagi.
      verse: 34
    - text: 'Ja Raahel ütles oma isale: „Ärgu süttigu viha mu isanda silmis, et ma
        ei saa su ees üles tõusta, sest mul on naiste asjad!" Nõnda ta otsis läbi,
        aga teeraveid ta ei leidnud.'
      verse: 35
    - text: 'Siis Jaakob vihastus ja riidles Laabaniga. Ja Jaakob kostis ning ütles
        Laabanile: „Milles seisneb mu üleastumine? Mis on mu patt, et oled mind nii
        tulisi jalu taga ajanud?'
      verse: 36
    - text: Kuna sa oled läbi otsinud kogu mu kraami, siis missuguse oma koja riista
        sa oled leidnud? Pane siia minu suguvendade ja oma suguvendade ette, et nad
        võiksid õigust mõista meie mõlemate vahel!
      verse: 37
    - text: Ma olin sinu juures kakskümmend aastat! Su emalambad ja kitsed ei heitnud
        loodet ja jääri su karjast ma ei söönud.
      verse: 38
    - text: Murtut ma sulle ei toonud, ma pidin selle hüvitama. Sa nõudsid minult
        niihästi päeval kui öösel varastatut!
      verse: 39
    - text: Päeval piinas mind palavus ja öösel külm, ja uni põgenes mu silmist!
      verse: 40
    - text: Nüüd ma olen olnud su kojas kakskümmend aastat. Neliteist aastat ma teenisin
        sind su kahe tütre pärast ja kuus aastat pudulojuste pärast, ja sa muutsid
        mu palka kümme korda!
      verse: 41
    - text: Kui minuga ei oleks olnud mu isa Jumal, Aabrahami Jumal, Iisaki Kartus,
        siis oleksid sa mind nüüd tühje käsi ära saatnud. Jumal on näinud mu häda
        ja mu kätevaeva ja on eile öösel teinud otsuse!"
      verse: 42
    - text: 'Siis Laaban kostis ja ütles Jaakobile: „Tütred on minu tütred ja pojad
        on minu pojad ja pudulojused on minu pudulojused, ja kõik, mis sa näed, on
        minu! Aga mida ma saaksin praegu teha oma tütarde heaks või nende poegade
        heaks, keda nad on ilmale toonud?'
      verse: 43
    - text: Aga tule nüüd, tehkem leping, mina ja sina, ja see olgu tunnistajaks minu
        ja sinu vahel!"
      verse: 44
    - text: Siis Jaakob võttis ühe kivi ja pani sambaks püsti.
      verse: 45
    - text: 'Ja Jaakob ütles oma suguvendadele: „Korjake kive!" Ja need võtsid kive
        ning kuhjasid kivikangru; ja nad sõid seal kivikangru peal.'
      verse: 46
    - text: Ja Laaban pani sellele nimeks Jegar-Sahaduuta; Jaakob aga nimetas selle
        Galeediks.
      verse: 47
    - text: 'Ja Laaban ütles: „See kivikangur olgu täna tunnistajaks minu ja sinu
        vahel!" Seepärast ta pani sellele nimeks Galeed'
      verse: 48
    - text: 'ja Mispa, sest ta ütles: „Issand valvab minu ja sinu vahel, kui me üksteist
        enam ei näe!'
      verse: 49
    - text: Kui sa kohtled mu tütreid halvasti või võtad mu tütarde kõrvale teisi
        naisi, ilma et ükski inimene oleks meie juures, vaata, siis on Jumal ometi
        tunnistajaks minu ja sinu vahel!"
      verse: 50
    - text: 'Siis ütles Laaban Jaakobile: „Vaata, see kivikangur, ja vaata, see sammas,
        mille ma püstitasin enese ja sinu vahele, -'
      verse: 51
    - text: see kivikangur olgu tunnistajaks, samuti olgu see sammas tunnistajaks,
        et mina ei tohi tulla sellest kivikangrust mööda sinu juurde ja et sina ei
        tohi tulla sellest kivikangrust ja sambast mööda minu juurde kurja tegema!
      verse: 52
    - text: Aabrahami Jumal ja Naahori Jumal, nende vanemate Jumal, mõistku kohut
        meie vahel!" Ja Jaakob vandus oma isa Iisaki Kartuse juures.
      verse: 53
    - text: Ja Jaakob ohverdas mäe peal tapaohvri ning kutsus oma suguvennad leiba
        võtma. Ja nad võtsid leiba ning jäid ööseks mäele.
      verse: 54
    - text: ''
      verse: 55
  - chapter: 32
    verses:
    - text: Aga Laaban tõusis hommikul vara, suudles oma poegi ja tütreid ning õnnistas
        neid; siis Laaban läks teele ja pöördus tagasi koju.
      verse: 1
    - text: Ka Jaakob läks oma teed. Aga temale tulid vastu Jumala Inglid.
      verse: 2
    - text: 'Ja Jaakob ütles, kui ta neid nägi: „See on Jumala leer!" Ja ta pani sellele
        paigale nimeks Mahanaim.'
      verse: 3
    - text: Siis Jaakob läkitas käskjalad enese eel oma venna Eesavi juurde Seirimaale
        Edomi
      verse: 4
    - text: 'ja andis neile käsu, öeldes nõnda: „Öelge mu isandale Eesavile: nõnda
        ütleb su sulane Jaakob: ma olen tänini Laabani juures võõrana elanud ja viibinud.'
      verse: 5
    - text: Mul on härgi, eesleid, pudulojuseid, sulaseid ja ümmardajaid, ja ma läkitan
        seda teatama oma isandale, et su silmis armu leida!"
      verse: 6
    - text: 'Käskjalad tulid tagasi Jaakobi juurde ja ütlesid: „Me jõudsime su venna
        Eesavi juurde. Ta juba tulebki sulle vastu ühes neljasaja mehega!"'
      verse: 7
    - text: Siis Jaakob kartis väga ja tal oli kitsas käes; ja ta jaotas rahva, kes
        ühes temaga oli, samuti pudulojused, veised ja kaamelid, kahte leeri,
      verse: 8
    - text: 'sest ta mõtles: kui Eesav tuleb ühe leeri kallale ja lööb selle maha,
        siis teine leer pääseb!'
      verse: 9
    - text: 'Ja Jaakob ütles: „Mu isa Aabrahami Jumal ja mu isa Iisaki Jumal, Issand,
        Kes mulle ütlesid: mine tagasi oma maale ja oma sugulaste seltsi, siis Ma
        teen sulle head!'
      verse: 10
    - text: Mina pole väärt kõiki neid heategusid ja kõike seda truudust, mida sa
        oma sulasele oled osutanud! Sest kepp käes ma läksin üle selle Jordani, aga
        nüüd on mul kaks leeri!
      verse: 11
    - text: Päästa mind ometi mu venna Eesavi käest, sest ma kardan, et ta tuleb ja
        lööb mind maha ühes emade ja lastega!
      verse: 12
    - text: 'Sina Ise aga oled öelnud: Ma teen sulle tõesti head ja lasen su soo saada
        mereliiva sarnaseks, mida ei saa ära lugeda selle rohkuse pärast!"'
      verse: 13
    - text: Ja ta jäi selleks ööks sinna ning võttis sellest, mis oli saanud tema
        omaks, oma vennale Eesavile kingituseks
      verse: 14
    - text: kakssada kitse ja kakskümmend sikku, kakssada emalammast ja kakskümmend
        jäära,
      verse: 15
    - text: kolmkümmend imetajat kaamelit ja nende varssa, nelikümmend lehma ja kümme
        härjavärssi, kakskümmend emaeeslit ja kümme eeslitäkku.
      verse: 16
    - text: 'Ja ta andis need oma sulaste kätte, iga karja eraldi, ja ütles oma sulastele:
        „Minge minu eel ja jätke vahemaa iga karja vahele!"'
      verse: 17
    - text: 'Ja ta käskis esimest, öeldes: „Kui mu vend Eesav tuleb sulle vastu, küsib
        sinult ja ütleb: kelle oma sa oled ja kuhu sa lähed, ja kelle omad on need,
        kes su ees on?'
      verse: 18
    - text: 'Siis vasta: need on su sulase Jaakobi omad, kingitus, mis läkitatakse
        mu isandale Eesavile, ja vaata, ka tema ise tuleb meie taga!"'
      verse: 19
    - text: 'Ja ta käskis ka teist ja kolmandat ja kõiki muid, kes karjade järel käisid,
        öeldes: „Te peate Eesavile ütlema sedasama, kui te teda kohtate!'
      verse: 20
    - text: 'Ja öelge ka: vaata, su sulane Jaakob tuleb meie taga!" Sest ta mõtles:
        ma lepitan teda kingitusega, mis mu eel läheb. Alles pärast seda ilmun ma
        ise tema ette, vahest võtab ta mind siis armulikult vastu.'
      verse: 21
    - text: Nõnda läks kingitus tema eel, aga ta ise jäi selleks ööks leeri.
      verse: 22
    - text: Kuid veel selsamal ööl ta tõusis üles ja võttis oma mõlemad naised ja
        mõlemad ümmardajad ja oma üksteist poega ja läks läbi Jabboki koolme.
      verse: 23
    - text: Ta võttis nad ja viis üle jõe, samuti viis ta üle kõik, mis tal oli.
      verse: 24
    - text: Aga Jaakob ise jäi üksinda maha. Siis heitles üks Mees temaga, kuni hakkas
        koitma!
      verse: 25
    - text: Aga kui See nägi, et Ta ei saanud võimust tema üle, siis Ta lõi tema puusaliigest;
        ja Jaakobi puusaliiges nihkus paigast, kui ta heitles Temaga.
      verse: 26
    - text: 'Ja Mees ütles: „Lase mind lahti, sest juba koidab!" Aga tema vastas:
        „Ei ma lase sind mitte, kui Sa mind ei õnnista!"'
      verse: 27
    - text: 'Siis Ta küsis temalt: „Mis su nimi on?" Ja ta vastas: „Jaakob!"'
      verse: 28
    - text: 'Seepeale ütles Tema: „Su nimi ärgu olgu enam Jaakob, vaid olgu Iisrael,
        sest sa oled võidelnud Jumala ja inimestega ja oled võitnud!"'
      verse: 29
    - text: 'Siis küsis Jaakob ja ütles: „Ütle nüüd mulle Oma nimi!" Aga Ta vastas:
        „Miks sa Mu nime küsid?" Ja Ta õnnistas teda seal.'
      verse: 30
    - text: 'Ja Jaakob pani sellele paigale nimeks Penuel, sest ta ütles: „Kuigi ma
        nägin Jumalat palgest palgesse, pääses siiski mu hing!"'
      verse: 31
    - text: Päike tõusis, kui ta puusast longates Penuelist edasi läks.
      verse: 32
  - chapter: 33
    verses:
    - text: Kui Jaakob oma silmad üles tõstis ja vaatas, ennäe, siis tuli Eesav ja
        ühes temaga nelisada meest! Ta jaotas nüüd lapsed Lea ja Raaheli ja mõlemate
        ümmardajate vahel,
      verse: 1
    - text: seadis ümmardajad ja nende lapsed ette, Lea ja tema lapsed nende järele,
        Raaheli ja Joosepi viimseiks.
      verse: 2
    - text: Ta ise aga läks nende eel ja kummardas seitse korda maani, kuni ta jõudis
        oma venna juurde.
      verse: 3
    - text: Aga Eesav jooksis temale vastu ja süleles teda, langes temale kaela ja
        suudles teda; ja nad nutsid.
      verse: 4
    - text: 'Siis ta tõstis oma silmad üles ja nägi naisi ja lapsi, ja ta küsis: „Kes
        need sul on?" Ja tema vastas: „Need on lapsed, keda Jumal su sulasele armulikult
        on andnud!"'
      verse: 5
    - text: Ka ümmardajad astusid ligi, nemad ise ja nende lapsed, ja nad kummardasid.
      verse: 6
    - text: Siis astus ligi ka Lea ühes oma lastega ja nad kummardasid; lõppeks astusid
        ligi Joosep ja Raahel ja kummardasid.
      verse: 7
    - text: 'Siis ta küsis: „Mida sa kavatsed kogu selle leeriga, keda ma kohtasin?"
        Ja tema vastas: „Oma isanda silmis armu leida!"'
      verse: 8
    - text: 'Aga Eesav ütles: „Mul eneselgi on küllalt, mu vend! Jäägu sulle, mis
        sul on!"'
      verse: 9
    - text: 'Kuid Jaakob vastas: „Sugugi mitte! Kui ma nüüd su silmis olen armu leidnud,
        siis võta mu kingitus minult vastu! Sest ma olen ju tohtinud näha su palet,
        otsekui näeks Jumala palet, ja sa oled olnud mu vastu lahke!'
      verse: 10
    - text: Võta nüüd minu tervituskink, mis sulle toodi, sest Jumal on olnud mu vastu
        armuline ja mul on kõike küllalt!" Ja ta käis temale peale, kuni ta võttis.
      verse: 11
    - text: 'Siis ütles Eesav: „Hakkame liikuma ja lähme, ja mina käin sinuga rinnu!"'
      verse: 12
    - text: 'Aga Jaakob vastas temale: „Mu isand näeb ju, et lapsed on väetid ja minu
        hooleks on imetajad pudulojused ja lehmad; kui neid liiga kiiresti aetakse
        ühegi päeva, siis sureb kogu kari.'
      verse: 13
    - text: Mingu aga mu isand oma sulase eel ja mina liigun pikkamisi oma ees käiva
        karja kannul ja laste kannul, kuni ma jõuan oma isanda juurde Seiri."
      verse: 14
    - text: 'Eesav ütles: „Ma jätan siis sinu juurde osa rahvast, kes ühes minuga
        on!" Aga tema vastas: „Mispärast nõnda? Kui ma ainult oma isanda silmis armu
        leiaksin!"'
      verse: 15
    - text: Ja Eesav läks selsamal päeval oma teed tagasi Seiri.
      verse: 16
    - text: Aga Jaakob liikus Sukkotti, ehitas enesele koja ja tegi oma karjadele
        lehtkatused; seepärast pandi sellele paigale nimeks Sukkot.
      verse: 17
    - text: Ja Jaakob jõudis Mesopotaamiast tulles õnnelikult Sekemi linna, mis on
        Kaananimaal, ja lõi linna ees leeri üles.
      verse: 18
    - text: Ta ostis selle väljaosa, kuhu ta oma telgi oli üles löönud, Sekemi isa
        Hamori lastelt saja rahatüki eest.
      verse: 19
    - text: 'Ja ta püstitas sinna altari ning pani sellele nimeks: „Jumal, Iisraeli
        Jumal!"'
      verse: 20
  - chapter: 34
    verses:
    - text: Kord läks Diina, Lea tütar, kelle Lea oli Jaakobile ilmale toonud, maa
        tütreid vaatama.
      verse: 1
    - text: Aga maa vürsti hiivlase Hamori poeg Sekem nägi teda, võttis tema, magas
        ta juures ja naeris ta ära.
      verse: 2
    - text: Kuid ta hing kiindus Diinasse, Jaakobi tütresse, ja ta armastas tütarlast
        ning rääkis tütarlapsele meelitusi.
      verse: 3
    - text: 'Ja Sekem rääkis oma isa Hamoriga, öeldes: „Võta see tüdruk mulle naiseks!"'
      verse: 4
    - text: Jaakob aga sai kuulda, et ta tütar Diina oli ära teotatud. Aga et ta pojad
        olid tema karjaga väljal, siis Jaakob vaikis, kuni nad koju tulid.
      verse: 5
    - text: Ja Hamor, Sekemi isa, läks Jaakobi juurde, et temaga rääkida.
      verse: 6
    - text: Jaakobi pojad tulid väljalt, kui nad sellest olid kuulda saanud; mehed
        olid nördinud ja nende viha süttis väga põlema, et ta Jaakobi tütre juures
        magades oli Iisraelis teinud häbiteo; sest nõnda ei tohtinud teha.
      verse: 7
    - text: 'Ja Hamor rääkis nendega, öeldes: „Mu poja Sekemi hing on kiindunud teie
        tütresse. Andke ta ometi temale naiseks!'
      verse: 8
    - text: Saage meiega langudeks, andke meile oma tütreid ja võtke enestele meie
        tütreid,
      verse: 9
    - text: ja jääge meie juurde elama. Maa on lahti teie ees, elage, rännake ja kodunege
        siin!"
      verse: 10
    - text: 'Ja Sekem ütles tema isale ja vendadele: „Kui ma teie silmis armu leian,
        siis annan teile, mida te minult nõuate.'
      verse: 11
    - text: 'Pange mulle peale ükskõik kui palju mõrsjahinda ja kingitusi: ma annan,
        mida te minult nõuate. Andke ainult tütarlaps mulle naiseks!"'
      verse: 12
    - text: Siis kostsid Jaakobi pojad Sekemile ja tema isale Hamorile, rääkides aga
        kavalasti, sellepärast et ta nende õe Diina oli ära teotanud,
      verse: 13
    - text: 'ja ütlesid neile: „Me ei või teha niisugust asja, et anname oma õe mehele,
        kellel on eesnahk, sest see oleks meile häbiks.'
      verse: 14
    - text: Ainult sel tingimusel oleme teiega nõus, kui saate meie sarnaseiks, lastes
        kõik oma meesterahvad ümber lõigata.
      verse: 15
    - text: Siis me anname oma tütreid teile ja võtame teie tütreid enestele, elame
        üheskoos teiega ja saame üheks rahvaks.
      verse: 16
    - text: Aga kui te ei võta meid kuulda ega lase endid ümber lõigata, siis võtame
        oma tütre ja läheme ära!"
      verse: 17
    - text: Ja nende sõnad olid head Hamori ja Hamori poja Sekemi silmis.
      verse: 18
    - text: Ja noor mees ei kõhelnud nõnda tegemast, sest ta ihaldas Jaakobi tütart;
        ja tema oli lugupeetum kui kõik teised ta isakojas.
      verse: 19
    - text: 'Siis Hamor ja ta poeg Sekem läksid oma linna väravasse ja rääkisid oma
        linna meestega, öeldes:'
      verse: 20
    - text: „Need mehed on rahuarmastajad. Jäägu nad meie juurde, elagu ja rännaku
        nad siin maal. Sest maa, vaata, laiub ju nendegi ees igat kätt. Siis võtame
        enestele naisteks nende tütreid ja anname oma tütreid neile.
      verse: 21
    - text: Aga ainult sel tingimusel on mehed meiega nõus meie juures elama ja saama
        meiega üheks rahvaks, kui meil kõik meesterahvad ümber lõigatakse, nõnda nagu
        nemad ise on ümber lõigatud.
      verse: 22
    - text: Nende karjad ja varandus ja kõik nende lojused, eks need saa siis meile!
        Olgem ainult nendega nõus, siis nad asuvad meie juurde elama."
      verse: 23
    - text: Ja nad võtsid kuulda Hamorit ja tema poega Sekemit, kõik, kes ta linna
        väravast läbi käisid; ja kõik meesterahvad lõigati ümber, kõik, kes ta linna
        väravast läbi käisid.
      verse: 24
    - text: Aga kolmandal päeval, kui nad olid valudes, võtsid kaks Jaakobi poega,
        Siimeon ja Leevi, Diina vennad, kumbki oma mõõga ja läksid takistamatult linna
        ja tapsid ära kõik meesterahvad.
      verse: 25
    - text: Nad tapsid mõõgateraga ka Hamori ja tema poja Sekemi, võtsid Sekemi kojast
        Diina ja läksid ära.
      verse: 26
    - text: Jaakobi pojad tulid haigetele kallale ja riisusid linna, sellepärast et
        nad nende õe olid ära teotanud.
      verse: 27
    - text: Nad võtsid ära nende pudulojused, veised ja eeslid ja mis iganes oli linnas
        või väljal.
      verse: 28
    - text: Nad viisid ära kõik nende varanduse ja kõik nende lapsed ja naised, ja
        riisusid kõik, mis kodades oli.
      verse: 29
    - text: 'Aga Jaakob ütles Siimeonile ja Leevile: „Te saadate mind õnnetusse, sellepärast
        et te mind olete teinud vihatavaks maa elanike, kaananlaste ja perislaste
        hulgas! Mul on vähe mehi: kui nad kogunevad mu vastu, siis nad löövad mind
        ja me hukkume, niihästi mina kui mu pere!"'
      verse: 30
    - text: 'Kuid nemad vastasid: „Kas ta siis tohtis talitada meie õega nagu hooraga?"'
      verse: 31
  - chapter: 35
    verses:
    - text: 'Ja Jumal ütles Jaakobile: „Võta kätte, mine üles Peetelisse, ela seal
        ja tee sinna altar Jumalale, Kes sulle ennast ilmutas, kui sa põgenesid oma
        venna Eesavi eest!"'
      verse: 1
    - text: 'Ja Jaakob ütles oma perele ja kõigile, kes olid ühes temaga: „Kõrvaldage
        võõrad jumalad, kes teie keskel on, ja puhastage endid ning vahetage riided!'
      verse: 2
    - text: Ja me võtame kätte ning läheme üles Peetelisse ja teeme sinna altari Jumalale,
        Kes mind kuulis mu ahastuse ajal ja oli minuga teel, mida käisin!"
      verse: 3
    - text: Siis nad andsid Jaakobile kõik nende käes olevad võõrad jumalad ja kõrvarõngad,
        mis neil kõrvus olid, ja Jaakob mattis need maha ühe Sekemi ligidal oleva
        tamme alla.
      verse: 4
    - text: Ja nad läksid teele; aga hirm Jumala ees lasus ümberkaudseil linnadel
        ja need ei ajanud taga Jaakobi poegi.
      verse: 5
    - text: Ja Jaakob jõudis Luusi, see on Peetelisse Kaananimaal, tema ja kogu rahvas,
        kes oli ühes temaga.
      verse: 6
    - text: Ja ta ehitas sinna altari ning pani sellele paigale nimeks Eel-Peetel,
        sest seal oli Jumal ennast temale ilmutanud, kui ta põgenes oma venna eest.
      verse: 7
    - text: Aga Deboora, Rebeka imetaja, suri, ja ta maeti ühe tamme alla allpool
        Peetelit, ja sellele pandi nimeks Nututamm.
      verse: 8
    - text: Ja Jumal ilmutas Ennast taas Jaakobile, kui see Mesopotaamiast tuli, ja
        õnnistas teda.
      verse: 9
    - text: 'Ja Jumal ütles temale: „Jaakob on su nimi! Ärgu hüütagu su nime enam
        Jaakobiks, vaid su nimi olgu Iisrael!" Ja Ta pani temale nimeks Iisrael.'
      verse: 10
    - text: 'Ja Jumal ütles temale: „Mina olen kõigeväeline Jumal! Ole viljakas ja
        paljune! Sinust saab rahvas, jah, rahvaste hulk, ja sinu niudeist väljuvad
        kuningad!'
      verse: 11
    - text: Ja maa, mille Ma andsin Aabrahamile ja Iisakile, Ma annan sinule; ka sinu
        soole pärast sind Ma annan selle maa!"
      verse: 12
    - text: Ja Jumal läks tema juurest üles paigast, kus Ta temaga oli rääkinud.
      verse: 13
    - text: Ja Jaakob püstitas samba sinna paika, kus Ta temaga oli rääkinud, kivisamba,
        ja kallas selle peale joomaohvri ning valas õli.
      verse: 14
    - text: Ja Jaakob nimetas paiga, kus Jumal temaga oli rääkinud, Peeteliks.
      verse: 15
    - text: Siis nad läksid Peetelist teele. Aga kui veel tükk maad oli minna Efratani,
        pidi Raahel sünnitama, ja tal oli raske sünnitus.
      verse: 16
    - text: 'Tema raske sünnituse ajal ütles aitajanaine temale: „Ära karda, sest
        ka seekord on sul poeg!"'
      verse: 17
    - text: Ja kui ta hing oli välja minemas, sest varsti ta surigi, pani ta temale
        nimeks Ben-Ooni; aga selle isa kutsus teda Benjaminiks.
      verse: 18
    - text: Ja Raahel suri ning ta maeti Efrata tee äärde, see on Petlemma.
      verse: 19
    - text: Ja Jaakob püstitas tema hauale samba; see Raaheli hauasammas on alles
        tänapäevani.
      verse: 20
    - text: Ja Iisrael läks teele ning lõi oma telgi üles teispoole Karjatorni.
      verse: 21
    - text: Ja kui Iisrael elas seal maal, juhtus, et Ruuben läks ja magas oma isa
        liignaise Billa juures. Ja Iisrael sai sellest kuulda.
      verse: 22
    - text: 'Jaakobil oli kaksteist poega; Lea pojad: Ruuben, Jaakobi esmasündinu,
        Siimeon, Leevi, Juuda, Issaskar ja Sebulon;'
      verse: 23
    - text: 'Raaheli pojad: Joosep ja Benjamin;'
      verse: 24
    - text: 'Billa, Raaheli ümmardaja pojad: Daan ja Naftali;'
      verse: 25
    - text: 'Silpa, Lea ümmardaja pojad: Gaad ja Aaser. Need olid Jaakobi pojad, kes
        sündisid temale Mesopotaamias.'
      verse: 26
    - text: Ja Jaakob jõudis oma isa Iisaki juurde Mamresse, Kirjat-Arbasse, see on
        Hebronisse, kus Aabraham ja Iisak olid võõrastena elanud.
      verse: 27
    - text: Ja Iisaki elupäevi oli sada kaheksakümmend aastat.
      verse: 28
    - text: Siis Iisak heitis hinge ja suri; ta koristati oma rahva juurde, vana ja
        elatanud; ta pojad Eesav ja Jaakob matsid tema.
      verse: 29
  - chapter: 36
    verses:
    - text: 'Ja need olid Eesavi, see on Edomi järeltulijad:'
      verse: 1
    - text: 'Eesav võttis oma naised Kaanani tütreist: Aada, hetiit Eeloni tütre,
        ja Oholibama, hiivlase Sibeoni poja Ana tütre,'
      verse: 2
    - text: ja Baasmati, Ismaeli tütre, Nebajoti õe.
      verse: 3
    - text: Aada tõi Eesavile ilmale Eliifase, ja Baasmat tõi ilmale Reueli.
      verse: 4
    - text: Ja Oholibama tõi ilmale Jeusi, Jalami ja Korahi; need olid Eesavi pojad,
        kes temale sündisid Kaananimaal.
      verse: 5
    - text: Ja Eesav võttis oma naised, pojad ja tütred ja kõik oma pere hingelised,
        karja, kõik lojused ja kogu varanduse, mis ta Kaananimaal oli soetanud, ja
        läks teisele maale, ära oma venna Jaakobi juurest.
      verse: 6
    - text: Sest nende varandus oli liiga suur üheskoos elamiseks, ja maa, kus nad
        võõrastena elasid, ei suutnud neid toita nende karjade pärast.
      verse: 7
    - text: Ja Eesav asus elama Seiri mäestikku; Eesav on Edom.
      verse: 8
    - text: 'Ja need olid Eesavi, edomlaste isa järeltulijad Seiri mäestikus:'
      verse: 9
    - text: 'need olid Eesavi poegade nimed: Eliifas, Eesavi naise Aada poeg, Reuel,
        Eesavi naise Baasmati poeg.'
      verse: 10
    - text: 'Ja Eliifase pojad olid: Teeman, Oomar, Sefo, Gatam ja Kenas.'
      verse: 11
    - text: Ja Timna oli Eesavi poja Eliifase liignaine ja tema tõi Eliifasele ilmale
        Amaleki; need olid Eesavi naise Aada järeltulijad.
      verse: 12
    - text: 'Ja need olid Reueli pojad: Nahat, Serah, Samma ja Missa; need olid Eesavi
        naise Baasmati järeltulijad.'
      verse: 13
    - text: Ja need olid Eesavi naise Oholibama, Sibeoni poja Ana tütre pojad, kes
        tõi Eesavile ilmale Jeusi, Jalami ja Korahi.
      verse: 14
    - text: 'Need olid Eesavi poegade vürstid: Eliifase, Eesavi esmasündinu pojad
        - vürst Teeman, vürst Oomar, vürst Sefo, vürst Kenas,'
      verse: 15
    - text: vürst Korah, vürst Gatam, vürst Amalek. Need olid Eliifasest põlvnevad
        vürstid Edomimaal, need olid Aada järeltulijad.
      verse: 16
    - text: 'Ja need olid Eesavi poja Reueli pojad: vürst Nahat, vürst Serah, vürst
        Samma, vürst Missa. Need olid Reuelist põlvnevad vürstid Edomimaal, need olid
        Eesavi naise Baasmati järeltulijad.'
      verse: 17
    - text: 'Ja need olid Eesavi naise Oholibama pojad: vürst Jeus, vürst Jalam, vürst
        Korah. Need olid Eesavi naisest, Ana tütrest Oholibamast põlvnevad vürstid.'
      verse: 18
    - text: Need olid Eesavi, see on Edomi järeltulijad, ja need olid nende vürstid.
      verse: 19
    - text: 'Need olid horiit Seiri pojad, selle maa elanikud: Lootan, Soobal, Sibeon,
        Ana,'
      verse: 20
    - text: Diison, Eeser ja Diisan; need olid horiitide vürstid, Seiri pojad Edomimaal.
      verse: 21
    - text: Ja Lootani pojad olid Hori ja Heemam; ja Lootani õde oli Timna.
      verse: 22
    - text: 'Ja need olid Soobali pojad: Alvan, Maanahat, Eebal, Sefo ja Oonam.'
      verse: 23
    - text: 'Ja need olid Sibeoni pojad: Ajja ja Ana; Ana oli see, kes kõrbes kohtas
        mürkmadusid, kui ta karjatas oma isa Sibeoni eesleid.'
      verse: 24
    - text: 'Ja need olid Ana lapsed: Diison ja Oholibama, Ana tütar.'
      verse: 25
    - text: 'Ja need olid Diisoni pojad: Hemdan, Esban, Jitran ja Keran.'
      verse: 26
    - text: 'Need olid Eeseri pojad: Bilhan, Saavan ja Akan.'
      verse: 27
    - text: 'Need olid Diisani pojad: Uuts ja Aran.'
      verse: 28
    - text: 'Need olid horiitide vürstid: vürst Lootan, vürst Soobal, vürst Sibeon,
        vürst Ana,'
      verse: 29
    - text: vürst Diison, vürst Eeser, vürst Diisan. Need olid horiitide vürstid nende
        vürstkondade kaupa Seirimaal.
      verse: 30
    - text: 'Ja need olid kuningad, kes valitsesid Edomimaal, enne kui ükski kuningas
        valitses Iisraeli laste üle:'
      verse: 31
    - text: Bela, Beori poeg, oli kuningaks Edomis, ja tema linna nimi oli Dinhaba.
      verse: 32
    - text: Kui Bela suri, sai tema asemel kuningaks Joobab, Serahi poeg Bosrast.
      verse: 33
    - text: Kui Joobab suri, sai tema asemel kuningaks Huusam teemanlaste maalt.
      verse: 34
    - text: Kui Huusam suri, sai tema asemel kuningaks Hadad, Bedadi poeg, kes lõi
        midjanlasi Moabi väljadel; ja tema linna nimi oli Aviit.
      verse: 35
    - text: Kui Hadad suri, sai tema asemel kuningaks Samla Masreekast.
      verse: 36
    - text: Kui Samla suri, sai tema asemel kuningaks Saul jõeäärsest Rehobotist.
      verse: 37
    - text: Kui Saul suri, sai tema asemel kuningaks Baal-Haanan, Akbori poeg.
      verse: 38
    - text: Kui Baal-Haanan, Akbori poeg, suri, sai tema asemel kuningaks Hadar; tema
        linna nimi oli Pau; ja tema naise nimi oli Mehetabel, Mee-Sahabi tütre Matredi
        tütar.
      verse: 39
    - text: 'Ja need olid Eesavi vürstide nimed nende suguvõsade kaupa, nimeliselt
        nende asupaikade järgi: vürst Timna, vürst Alva, vürst Jetet,'
      verse: 40
    - text: vürst Oholibama, vürst Eela, vürst Piinon,
      verse: 41
    - text: vürst Kenas, vürst Teeman, vürst Mibsar,
      verse: 42
    - text: vürst Magdiel, vürst Iiram. Need olid Edomi, see on Eesavi, edomlaste
        isa vürstid nende elukohtade järgi nende pärismaal.
      verse: 43
  - chapter: 37
    verses:
    - text: Aga Jaakob elas maal, kus ta isa oli võõrana elanud, Kaananimaal.
      verse: 1
    - text: 'Need on Jaakobi suguvõsa lood: Kui Joosep oli seitsmeteistkümneaastane,
        siis oli ta ühes oma vendadega pudulojuste karjane; tema oli abilisena oma
        isa naiste Billa ja Silpa poegade juures. Ja Joosep kandis nende isale ette
        nende halva kuulsuse.'
      verse: 2
    - text: Iisrael armastas Joosepit enam kui kõiki oma poegi, sest ta oli tema vana
        ea poeg, ja ta tegi temale kirju kuue.
      verse: 3
    - text: Kui ta vennad nägid, et nende isa armastas teda enam kui kõiki tema vendi,
        siis nad vihkasid teda ega rääkinud temaga avameelselt.
      verse: 4
    - text: Kord nägi Joosep unenäo ja jutustas selle oma vendadele; seejärel hakkasid
        need teda veel enam vihkama.
      verse: 5
    - text: 'Ta nimelt ütles neile: „Kuulge ometi seda unenägu, mis ma unes nägin!'
      verse: 6
    - text: Jah, vaadake, me olime väljal vihke sidumas, ja ennäe, minu vihk tõusis
        üles ning jäigi püsti seisma! Aga vaata, teie vihud ümbritsesid seda ja kummardasid
        minu vihu ees!"
      verse: 7
    - text: 'Siis ta vennad ütlesid temale: „Kas sina tahad saada meile kuningaks
        ja hakata meie üle valitsema?" Ja nad vihkasid teda veelgi enam tema unenägude
        ja kõnede pärast.'
      verse: 8
    - text: 'Ja ta nägi veel teise unenäo, jutustas selle oma vendadele ja ütles:
        „Vaata, ma nägin veel ühe unenäo, ja ennäe, päike, kuu ja üksteist tähte kummardasid
        minu ees!"'
      verse: 9
    - text: 'Aga kui ta seda jutustas oma isale ja vendadele, siis ta isa sõitles
        teda ning ütles temale: „Mis unenägu see küll on, mis sa nägid! Kas mina ja
        su ema ja vennad tõesti peame tulema ja sinu ees maani kummardama?"'
      verse: 10
    - text: Ta vennad said temale kadedaks, aga ta isa pidas meeles selle loo.
      verse: 11
    - text: Kord olid ta vennad läinud Sekemisse oma isa karja hoidma.
      verse: 12
    - text: 'Ja Iisrael ütles Joosepile: „Eks ole su vennad Sekemis karja hoidmas?
        Tule, ma läkitan sind nende juurde!" Ja tema vastas: „Siin ma olen!"'
      verse: 13
    - text: 'Siis ta ütles temale: „Mine ometi vaatama, kas su vendade käsi hästi
        käib ja kas kari on korras, ja too mulle sõna!" Ta läkitas teda Hebroni orust
        ja ta tuli Sekemisse.'
      verse: 14
    - text: 'Ja üks mees kohtas teda, sest vaata, ta oli väljal eksinud! Ja mees küsis
        temalt, öeldes: „Mida sa otsid?"'
      verse: 15
    - text: 'Ja tema vastas: „Ma otsin oma vendi. Ütle mulle ometi, kus nad karja
        hoiavad?"'
      verse: 16
    - text: 'Ja mees ütles: „Nad on siit edasi läinud, sest ma kuulsin neid ütlevat:
        läki Dotanisse!" Ja Joosep läks järele oma vendadele ning leidis nad Dotanis.'
      verse: 17
    - text: Aga nad nägid teda kaugelt ja enne kui ta jõudis nende juurde, võtsid
        nad õelalt nõuks teda tappa.
      verse: 18
    - text: 'Nad ütlesid üksteisele: „Näe, sealt tuleb see unenägude sepitseja!'
      verse: 19
    - text: Tulgem nüüd, tapkem tema, visakem ta mõnesse kaevu ja öelgem, et kuri
        elajas sõi tema ära! Siis saame näha, mis ta unenäod tähendavad!"
      verse: 20
    - text: 'Kui Ruuben seda kuulis, siis ta tahtis teda nende käest päästa ja ütles:
        „Ärgem võtkem temalt hinge!"'
      verse: 21
    - text: 'Ja Ruuben ütles neile: „Ärge valage verd, visake ta siia kõrbes olevasse
        kaevu, aga ärge pange oma kätt tema külge!" Sest ta tahtis teda päästa nende
        käest ja saata tagasi isa juurde.'
      verse: 22
    - text: Ja kui Joosep tuli oma vendade juurde, siis kiskusid need Joosepil kuue
        seljast, kirju kuue, mis tal seljas oli,
      verse: 23
    - text: ja võtsid tema ning viskasid kaevu; aga kaev oli tühi, selles ei olnud
        vett.
      verse: 24
    - text: Seejärel nad istusid leiba võtma. Ja kui nad oma silmad üles tõstsid ja
        vaatasid, ennäe, siis tuli ismaeliitide killavoor Gileadist! Nende kaamelid
        kandsid mitmesugust vaiku, palsamit ja lõhnaainest, ja nad olid sellega teel
        alla Egiptusesse.
      verse: 25
    - text: 'Ja Juuda ütles oma vendadele: „Mis kasu sellest on, kui me tapame oma
        venna ja katame kinni tema vere?'
      verse: 26
    - text: Tulge, müüme tema ismaeliitidele, aga meie käed ärgu puudutagu teda, sest
        ta on meie lihane vend!" Ja ta vennad kuulasid teda.
      verse: 27
    - text: Kui siis Midjani mehed, kaupmehed, mööda läksid, tõmbasid ja võtsid nad
        Joosepi kaevust välja ja müüsid Joosepi kahekümne hõbetüki eest ismaeliitidele;
        ja need viisid Joosepi Egiptusesse.
      verse: 28
    - text: Kui Ruuben tuli tagasi kaevu juurde, vaata, siis ei olnud Joosepit enam
        kaevus! Siis ta käristas oma riided lõhki
      verse: 29
    - text: 'ja läks tagasi oma vendade juurde ning ütles: „Poissi ei ole enam! Ja
        mina, kuhu ma nüüd lähen?"'
      verse: 30
    - text: Siis nad võtsid Joosepi kuue ja tapsid ühe siku ning kastsid kuue verre.
      verse: 31
    - text: 'Ja nad saatsid kirju kuue, tulid oma isa juurde ning ütlesid: „Selle
        me leidsime! Tunnista nüüd, kas see on su poja kuub või mitte?"'
      verse: 32
    - text: 'Ja ta tundis selle ära ning ütles: „See on mu poja kuub! Kuri elajas
        on ta ära söönud, Joosep on tõesti maha murtud!"'
      verse: 33
    - text: Ja Jaakob käristas oma riided lõhki, kinnitas kotiriide niuete ümber ja
        leinas oma poega kaua aega.
      verse: 34
    - text: 'Kõik ta pojad ja tütred püüdsid teda trööstida, kuid ta ei lasknud ennast
        trööstida, vaid ütles: „Ma lähen tõesti leinates oma poja juurde hauda!" Ja
        tema isa nuttis teda taga.'
      verse: 35
    - text: Aga midjanlased müüsid tema Egiptuses Pootifarile, vaarao hoovkondlasele,
        ta ihukaitse pealikule.
      verse: 36
  - chapter: 38
    verses:
    - text: Sel ajal Juuda läks ära oma vendade juurest ja siirdus ühe Adullami mehe
        juurde, kelle nimi oli Hiira.
      verse: 1
    - text: Ja Juuda nägi seal kaananlase, Suua nimelise mehe tütart, võttis selle
        ning heitis ta juurde.
      verse: 2
    - text: Ja see sai käima peale ning tõi poja ilmale; ja ta pani sellele nimeks
        Eer.
      verse: 3
    - text: Ja tema sai taas käima peale ning tõi poja ilmale; ja ta pani sellele
        nimeks Oonan.
      verse: 4
    - text: Ja tema tõi veelgi ühe poja ilmale ja pani sellele nimeks Seela; ta oli
        Kesibis, kui ta selle ilmale tõi.
      verse: 5
    - text: Ja Juuda võttis Eerile, oma esmasündinule, naise nimega Taamar.
      verse: 6
    - text: Aga Eer, Juuda esmasündinu, oli Issand silmis paha ja Issand laskis tema
        surra.
      verse: 7
    - text: 'Siis Juuda ütles Oonanile: „Heida oma venna naise juurde, ole temale
        mehe eest ja soeta oma vennale sugu!"'
      verse: 8
    - text: Kuna aga Oonan teadis, et sugu ei pidanud saama temale, siis heites oma
        venna naise juurde ta hävitas oma seemne maha pillates, et mitte anda sugu
        oma vennale.
      verse: 9
    - text: Aga see, mis ta tegi, oli Issand silmis paha ja Ta laskis surra ka tema.
      verse: 10
    - text: 'Siis Juuda ütles oma miniale Taamarile: „Jää lesena oma isakotta elama,
        kuni mu poeg Seela on kasvanud suuremaks!" Sest ta mõtles: „Muidu sureb seegi
        nagu ta vennad!" Ja Taamar läks ning elas oma isakojas.'
      verse: 11
    - text: Mõne aja pärast suri Suua tütar, Juuda naine. Kui Juuda leinaaeg oli möödunud,
        siis ta läks üles Timnasse oma pudulojuste niitjate juurde, tema ja ta sõber
        Hiira, Adullami mees.
      verse: 12
    - text: 'Ja Taamarile anti teada ning öeldi: „Vaata, su äi läheb üles Timnasse
        pudulojuseid niitma!"'
      verse: 13
    - text: Siis ta võttis lesepõlve riided seljast ära, varjas ennast looriga ja
        kattis enese kinni ning istus Eenaimi väravasse, kust tee viib Timnasse, sest
        ta oli näinud, et Seela oli kasvanud suureks, teda aga ei olnud antud temale
        naiseks.
      verse: 14
    - text: Kui Juuda teda nägi, siis ta pidas teda hooraks, sest ta oli oma näo kinni
        katnud.
      verse: 15
    - text: 'Ja ta pöördus teelt tema poole ning ütles: „Lase ma heidan su juurde!"
        Sest ta ei teadnud, et see oli tema minia. Aga too vastas: „Mis sa mulle annad,
        kui sa heidad mu juurde?"'
      verse: 16
    - text: 'Ta ütles: „Ma läkitan sulle karjast ühe sikutalle!" Ja naine vastas:
        „Jah, kui sa annad mulle pandi, seniks kui sa läkitad!"'
      verse: 17
    - text: 'Siis ta küsis: „Mis võiks olla pandiks, mille ma pean sulle andma?" Ja
        tema vastas: „Su pitsat ja vöö ja kepp, mis sul käes on!" Ja ta andis need
        temale ning heitis ta juurde; ja naine sai temast käima peale.'
      verse: 18
    - text: Siis ta tõusis ja läks ära ning võttis eneselt loori ja pani lesepõlve
        riided selga.
      verse: 19
    - text: Ja Juuda läkitas oma sõbra Adullami mehega sikutalle, et võtta pant naise
        käest; aga see ei leidnud teda.
      verse: 20
    - text: 'Siis ta küsis meestelt seal paigas, öeldes: „Kus on see pordunaine, kes
        oli Eenaimi tee ääres?" Aga need vastasid: „Siin pole pordunaist olnud!"'
      verse: 21
    - text: 'Ja ta tuli tagasi Juuda juurde ning ütles: „Ma ei leidnud teda. Ja mehedki
        seal paigas ütlesid: siin pole pordunaist olnud!"'
      verse: 22
    - text: 'Siis ütles Juuda: „Pidagu siis enesele, et me ei satuks pilke alla! Vaata,
        ma läkitasin selle siku, aga sina ei leidnud teda!"'
      verse: 23
    - text: 'Aga kolme kuu pärast teatati Juudale ja öeldi: „Su minia Taamar on hooranud,
        ja vaata, ta on hooratööst saanud ka käima peale!" Siis ütles Juuda: „Tooge
        ta välja, et ta põletataks!"'
      verse: 24
    - text: 'Kui ta välja toodi, siis ta läkitas sõna oma äiale: „Sellest mehest,
        kelle omad need on, olen ma käima peal!" Ja ta ütles: „Tunnista nüüd, kelle
        see pitsat ja vöö ja kepp on!"'
      verse: 25
    - text: 'Ja Juuda tundis need ära ning ütles: „Tema on õigem minust! Sest ma ei
        ole teda andnud oma pojale Seelale!" Ja ta ei ühtinud enam temaga.'
      verse: 26
    - text: Aga sünnitamise ajal, vaata, olid ta ihus kaksikud!
      verse: 27
    - text: 'Ja kui ta sünnitas, sirutus üks käsi välja; ja aitajanaine võttis ning
        sidus käe ümber helepunase lõnga, öeldes: „See tuleb esmalt välja!"'
      verse: 28
    - text: 'Aga kui ta oma käe tagasi tõmbas, vaata, siis tuli välja ta vend! Ja
        aitajanaine ütles: „Missuguse lõhe sa küll enesele oled rebestanud!" Ja temale
        pandi nimeks Perets.'
      verse: 29
    - text: Ja pärast tuli välja tema vend, kelle käe ümber oli helepunane lõng; ja
        temale pandi nimeks Serah.
      verse: 30
  - chapter: 39
    verses:
    - text: Ja Joosep viidi alla Egiptusesse; ja egiptlane Pootifar, vaarao hoovkondlane,
        ihukaitsepealik, ostis tema ismaeliitidelt, kes olid ta sinna toonud.
      verse: 1
    - text: Aga Issand oli Joosepiga ja tema oli mees, kellel kõik asjad korda läksid;
        ja ta elas oma isanda, egiptlase kojas.
      verse: 2
    - text: Ka tema isand nägi, et Issand oli temaga ja et kõik, mis ta tegi, Issand
        laskis tema käes korda minna.
      verse: 3
    - text: Ja Joosep leidis armu tema silmis ning teenis teda; ja ta pani tema oma
        koja üle, ja kõik, mis tal oli, ta andis tema kätte.
      verse: 4
    - text: Ja sellest ajast peale, kui ta oli pannud tema oma koja üle, ja kõige
        üle, mis tal oli, Issand õnnistas egiptlase koda Joosepi pärast, ja Issand
        õnnistus oli kõigega, mis tal oli kojas ja väljal.
      verse: 5
    - text: Ja ta jättis kõik, mis tal oli, Joosepi kätte ega teadnud millestki, kui
        ainult leivast, mida ta sõi; Joosep oli jumekas ja ilusa välimusega.
      verse: 6
    - text: 'Nende asjaolude tõttu sündis, et ta isanda naine Joosepile silma heitis
        ja ütles: „Maga mu juures!"'
      verse: 7
    - text: 'Aga ta keeldus ja ütles oma isanda naisele: „Vaata, mu isand ise ei tea,
        mis kojas on, ja kõik, mis tal on, ta on andnud minu kätte.'
      verse: 8
    - text: Ei ole ükski selles kojas suurem minust ja tema ei ole mulle keelanud
        midagi muud kui sind, sest sa oled tema naine. Kuidas tohiksin siis teha seda
        suurt kurja ja pattu oma Jumala vastu?"
      verse: 9
    - text: Ja kuigi naine rääkis Joosepile iga päev, ei kuulanud see teda, et ta
        magaks ta kõrval ja oleks ta juures.
      verse: 10
    - text: Aga ühel päeval, kui Joosep tuli koju oma toimetusi tegema ja ühtki inimest
        pererahvast ei olnud kodus,
      verse: 11
    - text: 'ta haaras kinni tema kuuest, öeldes: „Maga mu juures!" Aga Joosep jättis
        oma kuue tema kätte, põgenes ja läks õue.'
      verse: 12
    - text: Ja kui naine nägi, et ta oma kuue oli jätnud tema kätte ja oli põgenenud
        õue,
      verse: 13
    - text: 'siis ta hüüdis pererahvast ja rääkis neile, öeldes: „Näete, ta on toonud
        meie juurde heebrea mehe meid ära naerma! Ta tuli mu juurde, et minuga magada,
        aga ma hüüdsin suure häälega,'
      verse: 14
    - text: ja kui ta kuulis, et ma häält tõstsin ja hüüdsin, siis ta jättis oma kuue
        mu juurde, põgenes ja läks õue!"
      verse: 15
    - text: Ja ta pani tema kuue enese kõrvale seniks, kui ta isand koju tuli.
      verse: 16
    - text: 'Ja ta rääkis temale needsamad sõnad, öeldes: „Heebrea sulane, kelle sa
        oled meie juurde toonud, tuli mu juurde mind ära naerma.'
      verse: 17
    - text: Aga kui ma häält tõstsin ja hüüdsin, siis ta jättis oma kuue mu juurde
        ja põgenes õue!"
      verse: 18
    - text: 'Ja kui ta isand kuulis oma naise jutustust, mida see temale rääkis, öeldes:
        „Nõndaviisi on su sulane minuga teinud!" siis ta viha süttis põlema.'
      verse: 19
    - text: Ja Joosepi isand võttis tema ja pani vangihoonesse, sinna paika, kus kuninga
        vange kinni peeti. Siis oli ta seal vangihoones.
      verse: 20
    - text: Aga Issand oli Joosepiga ja pööras tema poole Oma helduse ning tegi, et
        ta sai vangihoone ülema soosikuks.
      verse: 21
    - text: Ja vangihoone ülem andis Joosepi kätte kõik vangid, kes olid vangihoones,
        ja kõik, mis seal pidi tehtama, seadis tema.
      verse: 22
    - text: Vangihoone ülem ei vaadanud millegi järele, mis oli tema käes, sest Issand
        oli temaga ja mis ta tegi, Issand laskis korda minna.
      verse: 23
  - chapter: 40
    verses:
    - text: Ja pärast seda lugu sündis, et Egiptuse kuninga joogikallaja ja pagar
        eksisid oma isanda Egiptuse kuninga vastu.
      verse: 1
    - text: Ja vaarao sai väga kurjaks oma kahe hoovkondlase peale, joogikallajate
        ülema ja pagarite ülema peale.
      verse: 2
    - text: Ja ta andis nad vahi alla ihukaitsepealiku kotta, vangihoonesse, samasse
        paika, kus Joosep kinni oli.
      verse: 3
    - text: Ja ihukaitsepealik pani Joosepi nende juurde, et ta neid teeniks; ja nad
        olid vahi all kaua aega.
      verse: 4
    - text: Ja need mõlemad nägid ühel ööl unenäo, kumbki oma unenäo, kumbki oma tähendusega
        unenäo, Egiptuse kuninga joogikallaja ja pagar, kes vangihoones kinni olid.
      verse: 5
    - text: Kui Joosep tuli hommikul nende juurde ja nägi neid, vaata, siis olid nad
        nukra näoga!
      verse: 6
    - text: 'Ja ta küsis vaarao hoovkondlastelt, kes olid ühes temaga vahi all ta
        isanda kojas, öeldes: „Mispärast on teil täna nii pahurad näod?"'
      verse: 7
    - text: 'Ja nad vastasid temale: „Me nägime unenägusid, aga ei ole kedagi, kes
        need seletaks!" Ja Joosep ütles neile: „Eks seletused ole Jumala käes? Siiski
        jutustage mulle!"'
      verse: 8
    - text: 'Ja joogikallajate ülem jutustas oma unenäo Joosepile ning ütles temale:
        „Mu unenäos oli nõnda: vaata, mu ees oli viinapuu'
      verse: 9
    - text: ja viinapuul oli kolm oksa; see lehistus, õitses ja marjakobarad valmisid;
      verse: 10
    - text: mul oli käes vaarao karikas ja ma võtsin viinamarju ja pigistasin neid
        vaarao karikasse ja andsin karika vaarao kätte."
      verse: 11
    - text: 'Ja Joosep ütles temale: „Selle seletus on niisugune: kolm oksa on kolm
        päeva.'
      verse: 12
    - text: Enne kui kolm päeva on möödunud, vaarao tõstab su pea üles ja paneb sind
        tagasi su ametisse ja sa annad vaaraole karikat kätte endist viisi, nagu siis,
        kui olid ta joogikallaja.
      verse: 13
    - text: Aga pea mind meeles, kui su käsi hästi käib ja tee mulle siis head ning
        tuleta mind vaaraole meelde ja vii mind siit hoonest välja,
      verse: 14
    - text: sest mind on vargsil viisil varastatud heebrealaste maalt ja ma pole siingi
        teinud midagi, et mind vangiurkasse pandaks!"
      verse: 15
    - text: 'Kui pagarite ülem nägi, et ta oli hästi seletanud, siis ta ütles Joosepile:
        „Ka mina nägin und, ja vaata, mu pea kohal oli kolm punutud korvi.'
      verse: 16
    - text: Kõige ülemises korvis oli kõiksugust vaaraole valmistatud pagarirooga,
        aga linnud sõid selle mu peapealsest korvist."
      verse: 17
    - text: 'Ja Joosep vastas ning ütles: „Selle seletus on niisugune: kolm korvi
        on kolm päeva.'
      verse: 18
    - text: Enne kui kolm päeva on möödunud, vaarao võtab sul pea otsast ja poob sind
        puusse ning linnud söövad liha su pealt."
      verse: 19
    - text: Ja kolmandal päeval, vaarao sünnipäeval, kui ta tegi kõigile oma sulastele
        joomapeo, sündiski, et ta tõstis üles joogikallajate ülema pea, samuti pagarite
        ülema pea oma sulaste seast,
      verse: 20
    - text: ja pani joogikallajate ülema tema joogikallajaametisse vaaraole karikat
        kätte ulatama,
      verse: 21
    - text: aga pagarite ülema ta laskis puua, nõnda nagu Joosep neile oli seletanud.
      verse: 22
    - text: Ent joogikallajate ülem ei pidanud Joosepit meeles, vaid unustas tema
        ära.
      verse: 23
  - chapter: 41
    verses:
    - text: Ja kahe aasta pärast sündis, et vaarao nägi und, ja vaata, ta seisis Niiluse
        jõe ääres!
      verse: 1
    - text: Ja näe, jõest tõusis seitse lehma, ilusad näha ja lihavad liha poolest,
        ja sõid roostikus.
      verse: 2
    - text: Ja vaata, teist seitse lehma tõusis nende järel jõest, pahad näha ja lahjad
        liha poolest, ja need seisid teiste lehmade kõrval jõe kaldal.
      verse: 3
    - text: Ja lehmad, kes olid pahad näha ja lahjad liha poolest, sõid ära need seitse
        lehma, kes olid ilusad näha ja lihavad. Siis vaarao ärkas üles.
      verse: 4
    - text: Aga ta uinus magama ja nägi teist puhku und, ja vaata, seitse viljapead
        tõusis ühest kõrrest, jämedad ja head.
      verse: 5
    - text: Ja vaata, seitse peenikest ja hommikutuulest kõrvetatud viljapead võrsus
        nende järel.
      verse: 6
    - text: Ja peenikesed viljapead neelasid ära need seitse jämedat ja täit viljapead.
        Ja vaarao ärkas üles, ja vaata, see oli olnud unenägu!
      verse: 7
    - text: Aga hommikul oli ta vaim rahutu ja ta läkitas järele ning kutsus kõik
        Egiptuse ennustajad ja targad, ja vaarao jutustas neile oma unenäo, aga ükski
        ei suutnud seda vaaraole seletada.
      verse: 8
    - text: 'Siis rääkis joogikallajate ülem vaaraoga, öeldes: „Täna meenub mulle
        mu patt!'
      verse: 9
    - text: Vaarao sai väga kurjaks oma sulaste peale ja pani mind vahi alla ihukaitsepealiku
        kotta, minu ja pagarite ülema.
      verse: 10
    - text: Ja me nägime ühel ööl unenägusid, mina ja tema, kumbki nägime unenäo,
        millel oli oma tähendus.
      verse: 11
    - text: Ja sealsamas oli meiega heebrea noormees, ihukaitsepealiku sulane, ja
        me jutustasime temale ja tema seletas meile meie unenäod, kummalegi ta unenäo
        tähenduse.
      verse: 12
    - text: 'Ja nõnda nagu ta meile seletas, nõnda sündis: mina sain tagasi oma ametisse
        ja teine poodi!"'
      verse: 13
    - text: Siis vaarao läkitas järele ja laskis kutsuda Joosepi; ja Joosep toodi
        kiiresti vangiurkast välja; ta ajas habeme, vahetas riided ja tuli vaarao
        juurde.
      verse: 14
    - text: 'Ja vaarao ütles Joosepile: „Ma nägin unenäo, aga keegi ei seleta seda.
        Aga ma olen kuulnud sinust räägitavat, et kui sina unenägu kuuled, siis sa
        seletad selle."'
      verse: 15
    - text: 'Ja Joosep vastas vaaraole, öeldes: „Mina mitte! Küllap Jumal annab vaaraole
        õige vastuse!"'
      verse: 16
    - text: 'Ja vaarao jutustas Joosepile: „Mu unenäos oli nõnda: vaata, ma seisin
        Niiluse jõe kaldal.'
      verse: 17
    - text: Ja näe, jõest tõusis seitse lehma, lihavad liha poolest ja ilusad näha,
        ja sõid roostikus.
      verse: 18
    - text: Ja vaata, teist seitse lehma tõusis nende järel, väetid ja väga pahad
        näha ning lahjad liha poolest. Ei ole ma kogu Egiptusemaal näinud selliseid
        pahu!
      verse: 19
    - text: Ja lahjad ning pahad lehmad sõid ära need seitse esimest lihavat lehma.
      verse: 20
    - text: Ja need läksid nende kõhtu, aga ei olnud tundagi, et nad olid läinud nende
        kõhtu ja nende välimus oli paha nagu ennegi. Ja ma ärkasin üles.
      verse: 21
    - text: Siis ma nägin und, ja vaata, seitse viljapead tõusis ühest kõrrest, täis
        ja head.
      verse: 22
    - text: Ja vaata, seitse kuiva, peenikest, hommikutuulest kõrvetatud viljapead
        võrsus nende järel.
      verse: 23
    - text: Ja peenikesed viljapead neelasid ära need seitse head viljapead. Ma olen
        seda rääkinud oma ennustajaile, aga ükski ei oska mulle seletada."
      verse: 24
    - text: 'Ja Joosep ütles vaaraole: „Vaarao unenäod tähendavad mõlemad üht ja sedasama.
        Jumal on vaaraole teada andnud, mida Ta kavatseb teha.'
      verse: 25
    - text: Seitse head lehma on seitse aastat ja seitse head viljapead on seitse
        aastat; unenägudel on sama tähendus.
      verse: 26
    - text: Ja seitse lahjat ja paha lehma, kes tõusid nende järel, on seitse aastat,
        ja seitse tühja, hommikutuulest kõrvetatud viljapead on seitse nälja-aastat.
      verse: 27
    - text: 'See ongi see asi, mis ma vaaraole rääkisin: mida Jumal kavatseb teha,
        seda on Ta vaaraole näidanud.'
      verse: 28
    - text: Vaata, tuleb seitse aastat, millal on suur küllus kogu Egiptusemaal.
      verse: 29
    - text: Aga neile järgneb seitse nälja-aastat, siis ununeb Egiptusemaal kõik küllus
        ja nälg toob maale hävituse.
      verse: 30
    - text: Ei ole enam küllust tundagi siin maal nälja tõttu, mis tuleb selle järel,
        sest see on väga kange.
      verse: 31
    - text: Ja kuna vaaraol on unenägu kaks korda kordunud, siis on see asi Jumala
        poolt kindel ja Jumal laseb selle varsti sündida.
      verse: 32
    - text: Ja nüüd vaarao vaadaku välja üks mõistlik ja tark mees ja seadku Egiptusemaa
        üle.
      verse: 33
    - text: 'Vaarao tehku nõnda: pangu ülevaatajad maale ja lasku Egiptusemaad maksta
        viiendikku neil seitsmel külluseaastal.'
      verse: 34
    - text: Ja kogutagu kõik nende tulevaste heade aastate toidus ja varutagu vilja
        linnadesse vaarao käe alla toiduseks ning säilitatagu seda.
      verse: 35
    - text: See vili olgu maale tagavaraks seitsmeks nälja-aastaks, mis tulevad Egiptusemaale,
        et nälg ei laastaks maad."
      verse: 36
    - text: See kõne oli hea vaarao silmis ja kõigi ta sulaste silmis.
      verse: 37
    - text: 'Ja vaarao ütles oma sulastele: „Kas leiame niisuguse mehe, kelles on
        Jumala Vaim?"'
      verse: 38
    - text: 'Ja vaarao ütles Joosepile: „Et Jumal on sulle kõike seda teada andnud,
        siis ei ole keegi nii mõistlik ja tark kui sina!'
      verse: 39
    - text: Sina pead olema mu koja üle ja kogu mu rahvas kuulaku sinu sõna. Ainult
        aujärje poolest ma tahan olla suurem sinust!"
      verse: 40
    - text: 'Ja vaarao ütles Joosepile: „Vaata, ma olen pannud su kogu Egiptusemaa
        üle!"'
      verse: 41
    - text: Ja vaarao võttis sõrmest pitserisõrmuse ning pani Joosepi sõrme; ja ta
        pani temale kallid linased riided selga ja riputas kuldkee kaela.
      verse: 42
    - text: 'Ja ta laskis teda sõita oma teises tõllas, mis tal oli, ja hüüda tema
        ees: „Põlvili!" Ja ta pani tema kogu Egiptusemaa üle.'
      verse: 43
    - text: 'Ja vaarao ütles Joosepile: „Mina olen vaarao, aga ilma sinu tahtmata
        ei tohi keegi tõsta kätt ega jalga kogu Egiptusemaal!"'
      verse: 44
    - text: Ja vaarao pani Joosepile nimeks Sofnat Paneah ja andis temale naiseks
        Asnati, Ooni preestri Pooti-Fera tütre; ja Joosep läks välja Egiptusemaale.
      verse: 45
    - text: Joosep oli kolmekümneaastane, kui ta astus vaarao, Egiptuse kuninga ette;
        ja Joosep läks ära vaarao juurest ning käis läbi kogu Egiptusemaa.
      verse: 46
    - text: Ja maa kandis seitsmel külluseaastal ühest ivast peotäie.
      verse: 47
    - text: Ja ta kogus kõik põllusaagi seitsmel külluseaastal, mis Egiptusemaal olid,
        ja talletas selle linnadesse; igasse linna ta andis ümbruskonna põldude saagi.
      verse: 48
    - text: Ja Joosep kuhjas väga palju vilja, nagu liiva mere ääres, kuni lakati
        seda mõõtmast, sest see ei olnud enam mõõdetav!
      verse: 49
    - text: Ja Joosepile sündis enne nälja-aasta tulekut kaks poega, keda temale tõi
        ilmale Asnat, Ooni preestri Pooti-Fera tütar.
      verse: 50
    - text: 'Ja Joosep pani esmasündinule nimeks Manasse, sest ta ütles: „Jumal on
        mind lasknud unustada kõik mu vaeva ja kogu mu isakoja!"'
      verse: 51
    - text: 'Ja teisele ta pani nimeks Efraim, sest ta ütles: „Jumal on mind teinud
        viljakaks mu viletsuse maal!"'
      verse: 52
    - text: Kui seitse külluseaastat, mis Egiptusemaale tulid, lõppesid,
      verse: 53
    - text: siis hakkasid tulema seitse nälja-aastat, nõnda nagu Joosep oli öelnud;
        ja nälg oli kõigis maades, aga kogu Egiptusemaal oli leiba.
      verse: 54
    - text: 'Ja kui kogu Egiptusemaa tundis nälga, siis rahvas kisendas vaarao poole
        leiva pärast; ja vaarao ütles kõigile egiptlasile: „Minge Joosepi juurde.
        Mis tema teile ütleb, seda tehke!"'
      verse: 55
    - text: Ja nälg oli üle kogu maa ja Joosep avas kõik aidad ning müüs egiptlasile
        vilja; ja nälg võttis Egiptusemaal võimust.
      verse: 56
    - text: Ja kõigist maadest tuldi Egiptusesse Joosepilt vilja ostma, sest nälg
        oli võtnud võimust kõigis maades.
      verse: 57
  - chapter: 42
    verses:
    - text: 'Kui Jaakob nägi, et Egiptuses oli vilja, siis Jaakob ütles oma poegadele:
        „Miks te üksteisele otsa vaatate?"'
      verse: 1
    - text: 'Ja ta ütles: „Vaata, ma olen kuulnud, et Egiptuses on vilja. Minge sinna
        ja ostke meile sealt, et jääksime elama ega sureks!"'
      verse: 2
    - text: Siis läks kümme Joosepi venda Egiptusest vilja ostma.
      verse: 3
    - text: 'Aga Benjamini, Joosepi venda, Jaakob ei läkitanud ühes vendadega, sest
        ta ütles: „Et temale õnnetust ei juhtuks!"'
      verse: 4
    - text: Ja Iisraeli pojad tulid vilja ostma teiste tulijate seltsis, sest Kaananimaal
        oli nälg.
      verse: 5
    - text: Joosep oli maal valitsejaks; tema müüs vilja kogu maa rahvale. Ja Joosepi
        vennad tulid ning kummardasid tema ette silmili maha.
      verse: 6
    - text: 'Kui Joosep nägi oma vendi, siis ta tundis nad ära, aga tegi ennast neile
        võõraks ja rääkis nendega karmilt ning küsis neilt: „Kust te tulete?" Ja nad
        vastasid: „Kaananimaalt, et leiba osta!"'
      verse: 7
    - text: Joosep tundis oma vendi, aga nemad ei tundnud teda.
      verse: 8
    - text: 'Siis meenusid Joosepile unenäod, mis ta neist unes oli näinud, ja ta
        ütles neile: „Te olete maakuulajad. Olete tulnud vaatama, kust maa lahti on!"'
      verse: 9
    - text: 'Aga nemad ütlesid: „Ei, mu isand, su sulased on tulnud leiba ostma!'
      verse: 10
    - text: Me kõik oleme ühe mehe pojad, oleme ausad mehed, su sulased ei ole maakuulajad!"
      verse: 11
    - text: 'Tema aga ütles neile: „Ei, küllap olete tulnud vaatama, kust maa lahti
        on!"'
      verse: 12
    - text: 'Siis nad vastasid: „Meie, su sulased, olime kaksteist venda, ühe mehe
        pojad Kaananimaalt. Ja vaata, noorim on praegu meie isa juures, aga üht ei
        ole enam olemas."'
      verse: 13
    - text: 'Aga Joosep ütles neile: „See on nõnda, nagu ma teile olen rääkinud ja
        öelnud: te olete maakuulajad!'
      verse: 14
    - text: 'Selles asjas ma katsun teid läbi: nii tõesti kui vaarao elab, ei pääse
        te siit minema enne kui teie noorim vend on siia tulnud!'
      verse: 15
    - text: Läkitage eneste hulgast üks, et ta tooks teie venna. Teid aga jäetakse
        vangi ja teie kõnesid uuritakse, kas neis on tõtt. Muidu olete, nii tõesti
        kui vaarao elab, maakuulajad!"
      verse: 16
    - text: Ja ta pani nad üheskoos kolmeks päevaks vahi alla.
      verse: 17
    - text: 'Ja kolmandal päeval ütles Joosep neile: „Tehke seda, siis jääte elama!
        Mina olen jumalakartlik:'
      verse: 18
    - text: kui olete ausad mehed, jäägu üks teie vendadest aheldatuna hoonesse, kus
        te olite vahi all, aga teised minge viige vilja näljahäda pärast teie kodudes
      verse: 19
    - text: ja tooge mu juurde oma noorim vend, siis saavad teie kõned tõeks ja te
        ei pea surema!" Ja nad tegid nõnda.
      verse: 20
    - text: 'Ja nad ütlesid üksteisele: „Me oleme tõesti süüdi oma venna pärast, kelle
        hinge kitsikust me nägime, kui ta palus meilt armu ja meie ei võtnud teda
        kuulda. Sellepärast on see kitsikus meile tulnud!"'
      verse: 21
    - text: 'Ja Ruuben vastas neile, öeldes: „Eks ma rääkinud teile ja öelnud: ärge
        tehke pattu poisi vastu! Aga teie ei kuulanud. Vaata, nüüd nõutaksegi tema
        verd!"'
      verse: 22
    - text: Aga nad ei teadnud, et Joosep seda mõistis, sest ta rääkis nendega tõlgi
        kaudu.
      verse: 23
    - text: Ja ta pöördus ära nende juurest ning nuttis; siis ta tuli tagasi nende
        juurde ja rääkis nendega ning võttis nende hulgast Siimeoni ja laskis tema
        nende silme ees vangistada.
      verse: 24
    - text: Ja Joosep käskis täita nende kotid viljaga, panna igaühe raha tagasi ta
        kotti ja anda neile teemoona; ja neile tehti nõnda.
      verse: 25
    - text: Siis nad tõstsid vilja eeslite selga ja läksid sealt ära.
      verse: 26
    - text: Kui üks oma koti avas, et öömajal eeslile toitu anda, siis ta nägi oma
        raha, ja vaata, see oli koti suus!
      verse: 27
    - text: 'Ja ta ütles oma vendadele: „Mu raha on tagasi antud, ja vaata, see on
        mu kotis!" Siis kadus nende julgus ja nad värisesid, öeldes isekeskis: „Miks
        on Jumal meile seda teinud?"'
      verse: 28
    - text: 'Ja nad tulid oma isa Jaakobi juurde Kaananimaale ning andsid temale teada
        kõik, mis neile oli juhtunud, öeldes:'
      verse: 29
    - text: „See mees, maa isand, rääkis meiega karmilt ja pidas meid salajasiks maakuulajaiks.
      verse: 30
    - text: 'Aga me ütlesime temale: me oleme ausad mehed, me ei ole maakuulajad.'
      verse: 31
    - text: Meid oli kaksteist venda, oma isa pojad. Üht ei ole enam ja noorim on
        praegu meie isa juures Kaananimaal.
      verse: 32
    - text: 'Ja see mees, maa isand, ütles meile: sellest ma saan teada, kas te olete
        ausad: jätke üks oma vendadest minu juurde ja võtke vilja näljahäda pärast
        teie kodudes ja minge'
      verse: 33
    - text: ning tooge oma noorim vend minu juurde, et saaksin teada, et te ei ole
        maakuulajad, vaid olete ausad mehed. Siis ma annan teile venna tagasi ja te
        võite maal liikuda vabalt."
      verse: 34
    - text: Ja kui nad oma kotte tühjendasid, vaata, siis oli igaühe rahakukkur ta
        kotis! Ja nähes oma rahakukruid, nemad ja nende isa hakkasid kartma.
      verse: 35
    - text: 'Ja nende isa Jaakob ütles neile: „Te teete mind lapsetuks! Joosepit ei
        ole enam ja Siimeoni ei ole enam ja Benjamini tahate ka võtta. See kõik on
        tulnud minu peale!"'
      verse: 36
    - text: 'Aga Ruuben rääkis oma isale, öeldes: „Võid surmata mu mõlemad pojad,
        kui ma ei too teda sinu juurde! Anna ta minu hooleks ja ma toon ta tagasi
        sinu juurde!"'
      verse: 37
    - text: 'Kuid tema ütles: „Minu poeg ei lähe ühes teiega alla, sest ta vend on
        surnud ja tema üksi on üle jäänud. Kui temaga teel, mida te käite, õnnetus
        juhtub, siis saadate mu hallid juuksed murega hauda!"'
      verse: 38
  - chapter: 43
    verses:
    - text: Aga maal oli kange nälg.
      verse: 1
    - text: 'Ja kui nad olid ära söönud vilja, mis nad Egiptusest olid toonud, siis
        nende isa ütles neile: „Minge ostke meile pisut leiba!"'
      verse: 2
    - text: 'Ja Juuda vastas temale, öeldes: „See mees kinnitas meile väga ja ütles:
        te ei saa näha mu nägu, kui teie vend ei ole ühes teiega.'
      verse: 3
    - text: Kui sa nüüd läkitad meie venna ühes meiega, siis läheme ja ostame sulle
        leiba.
      verse: 4
    - text: 'Aga kui sa teda ei läkita, siis me ei lähe, sest see mees ütles meile:
        te ei saa näha mu nägu, kui teie vend ei ole ühes teiega!"'
      verse: 5
    - text: 'Ja Iisrael ütles: „Miks tegite mulle seda kurja ja andsite mehele teada,
        et teil on veel üks vend?"'
      verse: 6
    - text: 'Ja nad vastasid: „See mees päris väga meie ja meie suguseltsi järele,
        küsides: kas teie isa alles elab? Ons teil veel mõni vend? Ja me andsime temale
        teada, nagu asi on. Kas võisime teada, et ta ütleb: tooge oma vend siia?"'
      verse: 7
    - text: 'Ja Juuda ütles oma isale Iisraelile: „Saada poiss minuga ja me võtame
        kätte ning läheme, et jääksime elama ega sureks, ei meie ega sina ega meie
        väetid lapsed.'
      verse: 8
    - text: Mina olen temale käemeheks, nõua teda minult. Kui ma ei too teda tagasi
        sinu juurde ja ei sea sinu palge ette, siis jään su ees alatiseks süüdlaseks!
      verse: 9
    - text: Tõesti, kui me ei oleks viivitanud, oleksime nüüd juba teist korda tagasi
        tulnud!"
      verse: 10
    - text: 'Siis ütles neile Iisrael, nende isa: „Kui see nõnda on, siis tehke seda.
        Võtke maa parimast oma kottidesse ja viige sellele mehele meeleheaks pisut
        palsamit ja pisut mett, kalleid rohte ja mürri, pähkleid ja mandleid.'
      verse: 11
    - text: Ja võtke ühes kahekordne raha; ka see raha, mis teie kottide suus tagasi
        tuli, võtke jälle ühes - vahest oli see eksitus.
      verse: 12
    - text: Võtke ka oma vend, asuge teele ja minge tagasi selle mehe juurde.
      verse: 13
    - text: Kõigeväeline Jumal lasku teid leida halastust selle mehe ees, et ta teiega
        ära saadaks teie teise venna ja Benjamini. Aga kui jään lasteta, siis jään
        lasteta!"
      verse: 14
    - text: Ja mehed võtsid selle kingituse, võtsid ühes kahekordse raha ja Benjamini,
        asusid teele ja läksid alla Egiptusesse ning astusid Joosepi ette.
      verse: 15
    - text: 'Kui Joosep nägi, et Benjamin oli nendega kaasas, siis ta ütles oma kojaülemale:
        „Vii need mehed mu kotta ja tapa tapaveis ning valmista see, sest need mehed
        söövad minuga lõunat!"'
      verse: 16
    - text: Ja mees tegi, nagu Joosep oli öelnud; ja mees viis mehed Joosepi kotta.
      verse: 17
    - text: 'Aga mehed kartsid, kui neid Joosepi kotta viidi, ja ütlesid: „Meid viiakse
        raha pärast, mis eelmisel korral meie kottides tagasi tuli, et veeretada meie
        peale süüd ja kippuda meile kallale ning võtta orjadeks meid ja meie eeslid!"'
      verse: 18
    - text: Ja nad astusid mehe juurde, kes oli Joosepi kojaülem, ja rääkisid temaga
        koja ukse ees
      verse: 19
    - text: 'ning ütlesid: „Oh mu isand, me kord juba käisime siin leiba ostmas!'
      verse: 20
    - text: Aga kui me seejärel jõudsime öömajale ja tegime oma kotid lahti, vaata,
        siis oli igamehe raha ta koti suus, meie raha selle täiskaalus! Me tõime selle
        nüüd tagasi.
      verse: 21
    - text: Ja me tõime ka teise raha leiva ostmiseks enestega kaasa. Me ei tea, kes
        oli pannud meie raha meie kottidesse."
      verse: 22
    - text: 'Aga tema ütles: „Rahustuge, ärge kartke! Teie Jumal ja teie isa Jumal
        on pannud teile varanduse kottidesse! Teie raha ma olen saanud." Ja ta tõi
        Siimeoni välja nende juurde.'
      verse: 23
    - text: Siis mees viis mehed Joosepi kotta ja andis neile vett ning nad pesid
        oma jalgu; ja ta andis toitu nende eeslitele.
      verse: 24
    - text: Ja nad seadsid kingitused valmis, kuni Joosep tuli lõunale, sest nad olid
        kuulnud, et nad seal pidid leiba võtma.
      verse: 25
    - text: Kui Joosep koju tuli, siis nad viisid temale kotta kingituse, mis neil
        kaasas oli, ja kummardasid maha tema ette.
      verse: 26
    - text: 'Ja tema küsis neilt, kuidas nende käsi käib, ja ütles: „Kas teie vana
        isa, kellest te rääkisite, käsi hästi käib? Ons ta alles elus?"'
      verse: 27
    - text: 'Ja nad vastasid: „Su sulase, meie isa käsi käib hästi, ta elab alles."
        Ja nad kummardasid ning heitsid maha.'
      verse: 28
    - text: 'Kui ta oma silmad üles tõstis ja nägi oma venda Benjamini, oma ema poega,
        siis ta küsis: „Ons see teie noorim vend, kellest te mulle rääkisite?" Ja
        ta ütles: „Jumal olgu sulle armuline, mu poeg!"'
      verse: 29
    - text: Aga Joosep vaikis äkki, sest ta oli südamest liigutatud oma venna pärast
        ja otsis võimalust nutmiseks. Ta läks ühte siseruumi ja nuttis seal.
      verse: 30
    - text: 'Ja kui ta oma silmi oli pesnud, siis ta tuli välja, valitses enese üle
        ja ütles: „Pange toit lauale!"'
      verse: 31
    - text: Ja temale pandi eraldi ja neile eraldi, ja egiptlastele, kes tema juures
        sõid, eraldi, sest egiptlased ei söö leiba üheskoos heebrealastega - see on
        egiptlastele jäledus!
      verse: 32
    - text: Ja nad pandi istuma temaga vastamisi, esmasündinu esimesena ja noorim
        viimsena, ja mehed panid seda isekeskis imeks.
      verse: 33
    - text: Ja ta laskis tõsta rooga enda eest nende ette, aga Benjamini osa oli viis
        korda suurem kui kõigi teiste osad. Ja nad jõid ühes temaga ning jäid joobnuks.
      verse: 34
  - chapter: 44
    verses:
    - text: 'Siis ta käskis oma kojaülemat, öeldes: „Täida meeste kotid viljaga, nii
        palju kui nad jaksavad kanda, ja pane igamehe raha ta koti suhu.'
      verse: 1
    - text: Ja minu karikas, see hõbekarikas, pane noorima koti suhu ühes ta viljarahaga!"
        Ja ta tegi, nagu Joosep käskis.
      verse: 2
    - text: Hommikul, kui läks valgeks, lasti minema mehed ja nende eeslid.
      verse: 3
    - text: 'Kui nad olid linnast väljunud ega olnud veel kaugele jõudnud, ütles Joosep
        oma kojaülemale: „Võta kätte, aja mehi taga, ja kui oled nad tabanud, siis
        ütle neile: miks tasute head kurjaga?'
      verse: 4
    - text: Eks see ole see, millest mu isand joob ja millest ta endeid otsib? Olete
        käitunud halvasti, et tegite nõnda!"
      verse: 5
    - text: Ja kui ta nad tabas, siis ta rääkis neile needsamad sõnad.
      verse: 6
    - text: 'Aga nad vastasid temale: „Miks räägib mu isand nõndaviisi? Su sulasele
        oleks teotuseks nõnda teha.'
      verse: 7
    - text: Vaata, raha, mis me leidsime oma kottide suust, tõime sulle tagasi Kaananimaalt.
        Kuidas võiksime siis varastada su isanda kojast hõbedat või kulda?
      verse: 8
    - text: Kelle juurest su sulaste hulgast see leitakse, surgu, ja me teised jääme
        su isandale orjadeks!"
      verse: 9
    - text: 'Siis ta ütles: „Olgu see nüüd ka nõnda teie sõnade järgi. Kelle juurest
        see leitakse, jäägu mulle sulaseks, ja te teised olete süüta!"'
      verse: 10
    - text: Ja nad tõttasid ning tõstsid igaüks oma koti maha ja iga mees tegi oma
        koti lahti.
      verse: 11
    - text: Ja ta otsis nad läbi, alates vanemast ja lõpetades nooremaga - ja karikas
        leiti Benjamini kotist!
      verse: 12
    - text: Siis nad käristasid oma riided lõhki, iga mees pani oma eeslile koorma
        selga ja nad läksid tagasi linna.
      verse: 13
    - text: Ja Juuda läks ühes oma vendadega Joosepi kotta, kes oli alles seal, ja
        nad heitsid maha tema ette.
      verse: 14
    - text: 'Ja Joosep ütles neile: „Mis tegu see on, mis te olete teinud? Eks te
        tea, et niisugune mees nagu mina, oskab endeid seletada?"'
      verse: 15
    - text: 'Siis vastas Juuda: „Mida me oma isandale ütleme? Kuidas peame rääkima
        ja kuidas endid õigustama? Jumal on avastanud su sulaste süü! Vaata, me jääme
        oma isandale sulaseiks, niihästi meie kui see, kelle käest karikas leiti!"'
      verse: 16
    - text: 'Aga ta ütles: „Ei tule mulle mõttessegi seda teha! Mees, kelle käest
        karikas leiti, peab jääma mulle sulaseks, te teised aga minge rahuga oma isa
        juurde!"'
      verse: 17
    - text: 'Siis astus Juuda tema juurde ja ütles: „Mu isand, luba ometi oma sulast
        rääkida üks sõna mu isanda kõrva ees ja su viha ärgu süttigu põlema oma sulase
        vastu, sest sina oled nagu vaarao ise!'
      verse: 18
    - text: 'Mu isand küsis oma sulaseilt, öeldes: ons teil isa või mõni vend?'
      verse: 19
    - text: 'Ja meie vastasime oma isandale: meil on vana isa ja üks nooruk, ta vanas
        eas sündinud, alles noor; aga selle vend on surnud ja ta on üksi oma emast
        järele jäänud, ja ta isa armastab teda.'
      verse: 20
    - text: 'Ja sa ütlesid oma sulaseile: tooge ta minu juurde, et ma näeksin teda
        oma silmaga.'
      verse: 21
    - text: 'Ja me vastasime oma isandale: nooruk ei või isast lahkuda. Kui ta lahkuks
        oma isast, siis see sureks.'
      verse: 22
    - text: 'Ja sa ütlesid oma sulaseile: kui teie noorim vend ei tule ühes teiega,
        siis te ei saa enam näha mu nägu.'
      verse: 23
    - text: Ja kui me läksime su sulase, meie isa juurde ja andsime temale teada oma
        isanda sõnad,
      verse: 24
    - text: 'siis ütles meie isa: minge jälle tagasi, ostke meile pisut leiba.'
      verse: 25
    - text: 'Aga me vastasime: me ei või minna. Kui meie noorim vend on ühes meiega,
        siis me läheme, sest me ei saa näha selle mehe nägu, kui meie noorim vend
        ei ole ühes meiega.'
      verse: 26
    - text: 'Ja su sulane, minu isa, ütles meile: te teate, et mu naine on mulle kaks
        poega ilmale toonud.'
      verse: 27
    - text: 'Aga üks läks mu juurest ära ja ma ütlesin: ta on tõesti maha murtud!
        Ja ma pole teda tänini enam näinud.'
      verse: 28
    - text: Kui te nüüd võtate ka selle mu silma alt ja temaga juhtub õnnetus, siis
        saadate mu hallid juuksed kurvastusega hauda.
      verse: 29
    - text: Ja kui ma nüüd tuleksin su sulase, oma isa juurde ja ühes meiega ei oleks
        poiss, kelle hingesse tema hing on kiindunud,
      verse: 30
    - text: ja kui ta siis näeb, et poissi ei ole, ta sureb ja su sulased on sinu
        sulase, meie isa hallid juuksed saatnud murega hauda,
      verse: 31
    - text: 'sest su sulane on poisile käemeheks mu isa juures, kuna ma olen öelnud:
        kui ma ei too teda sinu juurde, siis ma jään oma isa ees alatiseks süüdlaseks.'
      verse: 32
    - text: Ja nüüd siis jäägu su sulane poisi asemel sulaseks mu isandale ja poiss
        mingu ühes oma vendadega.
      verse: 33
    - text: Sest kuidas võiksin minna oma isa juurde, kui poiss ei oleks ühes minuga?
        Et ma ei näeks seda õnnetust, mis juhtub mu isaga!"
      verse: 34
  - chapter: 45
    verses:
    - text: 'Siis Joosep ei suutnud enam enese üle valitseda kõigi nende ees, kes
        ta juures seisid, ja ta hüüdis: „Minge kõik mu juurest ära!" Ja ükski ei seisnud
        tema juures, kui Joosep ennast vendadele tunda andis.'
      verse: 1
    - text: Ja ta puhkes valjusti nutma, nõnda et egiptlased seda kuulsid ja vaarao
        kojas saadi sellest teada.
      verse: 2
    - text: 'Ja Joosep ütles oma vendadele: „Mina olen Joosep! Kas mu isa alles elab?"
        Aga vennad ei suutnud temale vastata, nõnda hirmunud olid nad tema palge ees!'
      verse: 3
    - text: 'Siis ütles Joosep, oma vendadele: „Astuge ligemale!" Ja nad astusid ligemale
        ning ta ütles: „Mina olen Joosep teie vend, kelle te müüsite Egiptusesse.'
      verse: 4
    - text: Aga nüüd ärge kurvastage ja ärgu süttigu teil isekeskis viha, et müüsite
        mind siia, sest elu säilitamiseks läkitas Jumal mind teie eele.
      verse: 5
    - text: Sest kaks aastat on olnud nüüd nälg maal ja on veel viis aastat, mil ei
        ole kündi ega lõikust.
      verse: 6
    - text: Seepärast Jumal läkitas mind teie eele kindlustama teile järeltulijaid
        maa peal ja hoidma teid elus, pääsemiseks paljudele.
      verse: 7
    - text: Nüüd aga ei ole teie mind läkitanud siia, vaid Jumal, ja tema on mind
        pannud vaaraole isaks ja kogu ta kojale isandaks ning valitsejaks kogu Egiptusemaale.
      verse: 8
    - text: 'Tõtake ja minge mu isa juurde ning öelge temale: nõnda ütleb su poeg
        Joosep: Jumal on mind pannud isandaks kogu Egiptusele. Tule minu juurde, ära
        viivita!'
      verse: 9
    - text: Sa võid elada Gooseni maakonnas ja olla mu läheduses, sina ja pojad ja
        su poegade pojad, ja su pudulojused ja su veised ja kõik, mis sul on.
      verse: 10
    - text: Ma tahan seal hoolitseda sinu eest, sest veel viis aastat on näljahäda,
        et ei jääks vaeseks sina ega su pere ega kõik, kes sul on.
      verse: 11
    - text: Ja vaata, te näete oma silmaga, samuti näeb mu vend Benjamin oma silmaga,
        et ma tõepoolest ise teiega räägin!
      verse: 12
    - text: Jutustage mu isale kõigest minu aust Egiptuses ja kõigest, mida olete
        näinud, ja tõtake ning tooge mu isa siia!"
      verse: 13
    - text: Siis ta langes oma vennale Benjaminile ümber kaela ja nuttis, ja Benjamin
        nuttis tema kaela ümber.
      verse: 14
    - text: Ja ta andis suud kõigile oma vendadele ning nuttis üheskoos nendega; ja
        seejärel ta vennad rääkisid temaga.
      verse: 15
    - text: Kuuldus kostis ka vaarao kotta, et Joosepi vennad olid tulnud, ja see
        oli hea vaarao silmis ja tema sulaste silmis.
      verse: 16
    - text: 'Ja vaarao ütles Joosepile: „Ütle oma vendadele: tehke nõnda: koormake
        oma veoloomad ja minge Kaananimaale,'
      verse: 17
    - text: võtke oma isa ja oma pered ning tulge minu juure, siis ma annan teile
        Egiptusemaa parimat ja te saate süüa maa rasva!
      verse: 18
    - text: 'Ja sul tuleb anda käsk: tehke nõnda: võtke endile Egiptusemaalt vankrid
        väetite laste ja naiste jaoks ja tooge oma isa ning tulge.'
      verse: 19
    - text: Teie silm ärgu kurvastagu teie asjade pärast, sest parim kogu Egiptusemaal
        peab olema teie päralt!"
      verse: 20
    - text: Ja Iisraeli pojad tegid nõnda ja Joosep andis neile vaarao käsu peale
        vankrid, samuti andis ta neile teemoona.
      verse: 21
    - text: Ta andis neile kõigile peoriided, aga Benjaminile andis ta kolmsada hõbeseeklit
        ja viied peoriided.
      verse: 22
    - text: Samuti läkitas ta oma isale kümme eeslit, kes olid koormatud Egiptuse
        parimate kaupadega, ja kümme emaeeslit, kes kandsid vilja, leiba ja moona
        ta isale teekonna tarvis.
      verse: 23
    - text: 'Siis ta saatis oma vennad minema ja nad läksid. Ja ta ütles neile: „Teel
        ärge riielge!"'
      verse: 24
    - text: Ja nad läksid ära Egiptusest ning tulid Kaananimaale oma isa Jaakobi juurde.
      verse: 25
    - text: 'Ja nad jutustasid temale ning ütlesid: „Joosep elab alles, ta on nimelt
        kogu Egiptusemaa valitseja!" Aga ta süda jäi külmaks, sest ta ei uskunud neid.'
      verse: 26
    - text: Siis nad jutustasid temale kõigest, mis Joosep nendega oli rääkinud. Ja
        kui ta nägi vankreid, mis Joosep oli läkitanud teda ära tooma, siis nende
        isa Jaakobi vaim elustus taas.
      verse: 27
    - text: 'Ja Iisrael ütles: „Küllalt! Mu poeg Joosep elab alles! Ma tahan minna
        ja teda näha, enne kui suren!"'
      verse: 28
  - chapter: 46
    verses:
    - text: Nõnda Iisrael läks teele ühes kõigega, mis tal oli, ja tuli Beer-Sebasse
        ning ohverdas tapaohvreid oma isa Iisaki Jumalale.
      verse: 1
    - text: 'Ja Jumal rääkis Iisraeliga öösel nägemuses; ta ütles: „Jaakob, Jaakob!"
        Ja see vastas: „Siin ma olen!"'
      verse: 2
    - text: 'Siis ta ütles: „Mina olen Jumal, sinu isa Jumal, ära karda minna Egiptusesse,
        sest ma teen sind seal suureks rahvaks!'
      verse: 3
    - text: Mina lähen ühes sinuga Egiptusesse ja ma toon sind sealt tagasi, ja Joosep
        suleb oma käega su silmad!"
      verse: 4
    - text: Ja Jaakob asus Beer-Sebast minekule; Iisraeli pojad panid oma isa Jaakobi
        ja oma väetid lapsed ja naised vankritesse, mis vaarao oli läkitanud teda
        tooma.
      verse: 5
    - text: Ja nad võtsid oma karjad ja varanduse, mis nad Kaananimaal olid soetanud,
        ja tulid Egiptusesse, Jaakob ja kõik ta sugu ühes temaga.
      verse: 6
    - text: Oma pojad ja poegade pojad, tütred ja poegade tütred ja kogu oma soo viis
        ta ühes enesega Egiptusesse.
      verse: 7
    - text: 'Ja need on Iisraeli laste nimed, kes Egiptusesse tulid: Jaakob ja tema
        pojad. Jaakobi esmasündinu oli Ruuben.'
      verse: 8
    - text: Ruubeni pojad olid Hanok, Pallu, Hesron ja Karmi.
      verse: 9
    - text: Siimeoni pojad olid Jemuel, Jaamin, Ohad, Jaakin, Sohar ja Saul, kaananlanna
        poeg.
      verse: 10
    - text: Leevi pojad olid Geerson, Kehat ja Merari.
      verse: 11
    - text: Juuda pojad olid Eer, Oonan, Seela, Perets ja Serah; aga Eer ja Oonan
        surid Kaananimaal. Peretsi pojad olid Hesron ja Haamul.
      verse: 12
    - text: Issaskari pojad olid Toola, Puuva, Joob ja Simron.
      verse: 13
    - text: Sebuloni pojad olid Sered, Eelon ja Jahleel.
      verse: 14
    - text: Need olid Lea pojad, keda ta Jaakobile ilmale tõi Mesopotaamias; peale
        nende oli tal tütar Diina. Kõiki ta poegi ja tütreid oli ühtekokku kolmkümmend
        kolm hinge.
      verse: 15
    - text: Gaadi pojad olid Sifjon, Haggi, Suuni, Esbon, Eeri, Arodi ja Areli.
      verse: 16
    - text: Aaseri pojad olid Jimna, Jisva, Jisvi ja Beria; nende õde oli Serah. Beria
        pojad olid Heber ja Malkiel.
      verse: 17
    - text: Need olid Silpa pojad, kelle Laaban andis oma tütrele Leale ja kes tõi
        need Jaakobile ilmale, kuusteist hinge.
      verse: 18
    - text: Jaakobi naise Raaheli pojad olid Joosep ja Benjamin.
      verse: 19
    - text: 'Joosepile sündisid Egiptusemaal pojad, keda temale ilmale tõi Asnat,
        Ooni preestri Pooti-Fera tütar: Manasse ja Efraim.'
      verse: 20
    - text: Benjamini pojad olid Bela, Beker, Asbel, Geera, Naaman, Eehi, Roos, Muppim,
        Huppim ja Aard.
      verse: 21
    - text: Need olid Raaheli pojad, kes Jaakobile sündisid, ühtekokku neliteist hinge.
      verse: 22
    - text: Daani poeg oli Husim.
      verse: 23
    - text: Naftali pojad olid Jahsel, Guuni, Jeeser ja Sillem.
      verse: 24
    - text: Need olid Billa pojad, kelle Laaban andis oma tütrele Raahelile ja kes
        tõi need Jaakobile ilmale, ühtekokku seitse hinge.
      verse: 25
    - text: Kõiki hingi, kes Jaakobiga Egiptusesse tulid, kes tema niudeist olid väljunud,
        peale Jaakobi poegade naiste, oli ühtekokku kuuskümmend kuus hinge.
      verse: 26
    - text: Ja Joosepi poegi, kes temale Egiptuses olid sündinud, oli kaks hinge;
        kõiki Jaakobi soo hingi, kes Egiptusesse tulid, oli seitsekümmend.
      verse: 27
    - text: Ja ta läkitas Juuda enese eel Joosepi juurde, et see teda juhataks Goosenisse;
        nõnda nad tulid Gooseni maakonda.
      verse: 28
    - text: Ja Joosep laskis hobused oma vankri ette rakendada ning läks Goosenisse
        vastu oma isale Iisraelile; kui ta teda nägi, siis ta langes temale kaela
        ja nuttis kaua tema kaelas.
      verse: 29
    - text: 'Ja Iisrael ütles Joosepile: „Nüüd ma võin surra, sest olen näinud su
        nägu ja tean, et oled alles elus!"'
      verse: 30
    - text: 'Ja Joosep ütles oma vendadele ja oma isa perele: „Ma lähen ja teatan
        vaaraole ning ütlen temale: mu vennad ja mu isa pere, kes olid Kaananimaal,
        on minu juurde tulnud.'
      verse: 31
    - text: Ja need mehed on pudulojuste karjased, sest nad olidki karjakasvatajad,
        ja nad on oma pudulojused ja veised ja kõik, mis neil oli, kaasa toonud.
      verse: 32
    - text: 'Kui juhtub, et vaarao teid kutsub ja küsib: mis teie amet on?'
      verse: 33
    - text: 'siis vastake: su sulased on olnud karjakasvatajad noorest põlvest kuni
        tänini, niihästi meie kui meie isad - et saaksite elada Gooseni maakonnas,
        sest egiptlased põlgavad kõiki pudulojuste karjaseid!"'
      verse: 34
  - chapter: 47
    verses:
    - text: 'Ja Joosep läks ja teatas vaaraole ning ütles: „Mu isa ja vennad ja nende
        pudulojused ja veised ja kõik, mis neil oli, on tulnud Kaananimaalt, ja vaata,
        nad on Gooseni maakonnas!"'
      verse: 1
    - text: Ja ta võttis oma vendade hulgast viis meest ja tõi need vaarao ette.
      verse: 2
    - text: 'Ja vaarao küsis tema vendadelt: „Mis teie amet on?" Ja nad vastasid vaaraole:
        „Su sulased on pudulojuste karjased, niihästi meie ise kui meie isad."'
      verse: 3
    - text: 'Ja nad ütlesid vaaraole: „Me oleme maale tulnud võõrastena elama, sest
        su sulaste karjale ei olnud sööta, kuna Kaananimaal on kange nälg. Luba siis
        nüüd oma sulaseid elada Gooseni maakonnas!"'
      verse: 4
    - text: 'Ja vaarao rääkis Joosepiga, öeldes: „Sinu isa ja vennad on su juurde
        tulnud.'
      verse: 5
    - text: Egiptusemaa on su ees lahti, pane oma isa ja vennad elama parimasse maakonda.
        Elagu nad Gooseni maakonnas, ja kui sa tunned nende hulgast tublisid mehi,
        siis pane need mu karja ülevaatajaiks."
      verse: 6
    - text: Siis Joosep tõi sisse oma isa Jaakobi ja pani seisma vaarao ette; ja Jaakob
        õnnistas vaaraot.
      verse: 7
    - text: 'Ja vaarao küsis Jaakobilt: „Kui palju sul eluaastaid on?"'
      verse: 8
    - text: 'Ja Jaakob vastas vaaraole: „Aastaid, mis ma võõrana olen elanud, on sada
        kolmkümmend aastat. Piskud ja kurjad on olnud mu eluaastad ja need ei ulatu
        mu isade eluaastateni nende võõrsiloleku ajal!"'
      verse: 9
    - text: Siis Jaakob õnnistas vaaraot ja läks ära vaarao juurest.
      verse: 10
    - text: Ja Joosep paigutas oma isa ja vennad elama ja andis neile maaomandi Egiptusemaal
        kõige paremas maakonnas, Raamsese maakonnas, nagu vaarao oli käskinud.
      verse: 11
    - text: Ja Joosep hoolitses leivaga oma isa ja vendade ja kogu isa pere eest,
        vastavalt nende väetite laste suudele.
      verse: 12
    - text: Aga kogu maal ei olnud leiba, sest näljahäda oli väga kange, ja Egiptusemaa
        ja Kaananimaa olid näljast nõrkemas.
      verse: 13
    - text: Ja Joosep kogus kokku kõik Egiptusemaal ja Kaananimaal leiduva raha vilja
        eest, mida osteti; ja Joosep viis raha vaarao kotta.
      verse: 14
    - text: 'Kui raha oli lõppenud Egiptusemaalt ja Kaananimaalt, siis tulid kõik
        egiptlased Joosepi juurde, öeldes: „Anna meile leiba! Kas peame su silma ees
        surema, sellepärast et raha on otsas?"'
      verse: 15
    - text: 'Ja Joosep vastas: „Andke oma lojused ja mina annan teile lojuste eest,
        kui raha on otsas!"'
      verse: 16
    - text: Ja nad tõid oma lojused Joosepile ja Joosep andis neile leiba hobuste,
        pudulojuste karjade, veiste karjade ja eeslite eest; nõnda muretses ta neile
        sel aastal leiba kõigi nende lojuste eest.
      verse: 17
    - text: 'Kui see aasta lõppes, siis järgmisel aastal nad tulid tema juurde ja
        ütlesid temale: „Me ei saa oma isandale salata, et raha on otsas ja lojuste
        karjad on meie isanda käes. Meil ei ole isanda ees muud üle jäänud kui ainult
        meie ihud ja põllumaa.'
      verse: 18
    - text: Kas peame su silma ees surema, niihästi me ise kui meie põllud? Osta meid
        ja meie põllud leiva eest, et me oma põldudega saaksime vaaraole orjadeks.
        Anna meile seemet, et jääksime elama ega sureks ja et põllud ei jääks tühjaks!"
      verse: 19
    - text: Siis Joosep ostis vaaraole kogu Egiptuse põllumaa, sest egiptlased müüsid
        igaüks oma põllu, sellepärast, et nälg ahistas neid. Nõnda sai maa vaarao
        omaks.
      verse: 20
    - text: Ja ta tegi rahva temale orjaks, ühest Egiptuse raja äärest teise ääreni.
      verse: 21
    - text: Ainult preestrite põldusid ta ei ostnud, sest preestritel oli sissetulek
        vaaraolt ja nemad elatusid sissetulekust, mida vaarao neile andis; seepärast
        nemad ei müünud oma põldusid.
      verse: 22
    - text: 'Ja Joosep ütles rahvale: „Vaata, ma olen nüüd ostnud teid ja teie põllud
        vaaraole. Näe, siin on teile seemet, külvake see põldudele!'
      verse: 23
    - text: Aga saagist peate andma viiendiku vaaraole, kuna neli osa jäägu teie kätte
        teile põlluseemneks, samuti toiduseks teile ja neile, kes teie peredes on,
        ja toiduseks teie väeteile lastele."
      verse: 24
    - text: 'Ja nad vastasid: „Sina oled meid elus hoidnud! Kui leiame armu oma isanda
        silmis, siis jääme vaaraole orjadeks!"'
      verse: 25
    - text: Ja Joosep tegi selle seaduseks Egiptuse põllumaa kohta tänapäevani, et
        vaaraole saab viiendik; ainult preestrite põllud ei saanud vaarao omaks.
      verse: 26
    - text: Ja Iisrael jäi elama Egiptusemaale Gooseni maakonda; nad jäid sinna paigale,
        olid viljakad ja neid sai väga palju.
      verse: 27
    - text: Ja Jaakob elas Egiptusemaal seitseteist aastat, ja Jaakobi päevi, tema
        eluaastaid, oli sada nelikümmend seitse aastat.
      verse: 28
    - text: 'Kui Iisraeli surma päev ligines, siis ta kutsus oma poja Joosepi ning
        ütles temale: „Kui ma nüüd olen su silmis armu leidnud, siis pane oma käsi
        mu puusa alla ja osuta mulle heldust ja truudust: ära mata mind Egiptusesse,'
      verse: 29
    - text: 'sest ma tahan magada oma vanemate juures. Vii mind Egiptusest ära ja
        mata nende hauda!" Ja ta vastas: „Ma teen su sõna järgi!"'
      verse: 30
    - text: 'Ja tema ütles: „Vannu mulle!" Ja ta vandus temale. Siis Iisrael kummardas
        voodi peatsi poole.'
      verse: 31
  - chapter: 48
    verses:
    - text: 'Pärast seda sündmust öeldi Joosepile: „Vaata, su isa on haige!" Siis
        ta võttis oma kaks poega enesega, Manasse ja Efraimi.'
      verse: 1
    - text: 'Ja Jaakobile anti teada ning öeldi: „Näe, su poeg Joosep tuleb sinu juurde!"
        Iisrael võttis siis jõu kokku ning tõusis voodis istukile.'
      verse: 2
    - text: 'Ja Jaakob ütles Joosepile: „Kõigeväeline Jumal ilmutas ennast mulle Luusis
        Kaananimaal, ja õnnistas mind'
      verse: 3
    - text: 'ning ütles mulle: vaata, ma teen sind viljakaks ja paljuks ja teen sinust
        rahvaste hulga ja annan selle maa sinu soole pärast sind igaveseks omandiks!'
      verse: 4
    - text: 'Ja nüüd olgu su kaks poega, kes sulle Egiptusemaal on sündinud, enne
        kui ma tulin sinu juurde Egiptusesse, minu omad: Efraim ja Manasse olgu minu
        omad nagu Ruuben ja Siimeongi!'
      verse: 5
    - text: Aga su järeltulijad, kes sulle pärast neid sünnivad, olgu sinu päralt
        ja neid nimetatagu nende vendade nimede järgi nende pärisosades.
      verse: 6
    - text: Kui ma Mesopotaamiast tulin, suri mul Raahel Kaananimaal, tee peal, kui
        veel tükk maad oli minna Efratasse. Ja ma matsin tema Efrata tee äärde, see
        on Petlemma."
      verse: 7
    - text: 'Kui Iisrael nägi Joosepi poegi, siis ta küsis: „Kes need on?"'
      verse: 8
    - text: 'Ja Joosep vastas oma isale: „Need on mu pojad, keda Jumal mulle siin
        on andnud!" Siis ta ütles: „Too nad minu juurde, et ma neid õnnistaksin!"'
      verse: 9
    - text: Aga Iisraeli silmad olid vanadusest tuhmid ja ta ei näinud enam. Siis
        Joosep viis nad tema juurde ja tema andis neile suud ning süleles neid.
      verse: 10
    - text: 'Ja Iisrael ütles Joosepile: „Ei oleks uskunud, et saan näha su nägu,
        aga vaata, Jumal on mind lasknud näha ka su järglasi!"'
      verse: 11
    - text: Siis Joosep võttis nad ära tema põlvilt ja kummardas silmili maha.
      verse: 12
    - text: Ja Joosep võttis nad mõlemad, Efraimi oma paremale käele, Iisraelist vasakule
        poole, ja Manasse oma vasakule käele, Iisraelist paremale poole, ja viis nad
        tema juurde.
      verse: 13
    - text: Aga Iisrael sirutas oma parema käe ja pani Efraimi pea peale, kes oli
        noorem, ja oma vasaku käe Manasse pea peale; ta pani oma käed ristamisi, sest
        Manasse oli esmasündinu.
      verse: 14
    - text: 'Ja ta õnnistas Joosepit ning ütles: „Jumal, Kelle palge ees mu isad Aabraham
        ja Iisak on rännanud, Jumal, Kes on olnud mu karjane kogu mu elu kuni tänapäevani,'
      verse: 15
    - text: Ingel, Kes mind on päästnud kõigest kurjast, õnnistagu neid poisse; neid
        nimetades nimetatagu minu nime ja mu isade Aabrahami ja Iisaki nime! Ja nad
        siginegu rohkesti keset maad!"
      verse: 16
    - text: Aga kui Joosep nägi, et ta isa oma parema käe asetas Efraimi pea peale,
        siis ta pani seda pahaks ja haaras kinni oma isa käest, et seda Efraimi pea
        pealt tõsta Manasse pea peale.
      verse: 17
    - text: 'Ja Joosep ütles oma isale: „Mitte nõnda, mu isa, sest see on mu esmasündinu!
        Pane oma parem käsi tema pea peale!"'
      verse: 18
    - text: 'Aga ta isa keeldus ja ütles: „Ma tean, mu poeg, ma tean, ka tema peab
        saama rahvaks ja temagi peab olema suur! Ometi peab ta noorem vend saama temast
        suuremaks ja selle sugu olema rahvarohke!"'
      verse: 19
    - text: 'Ja ta õnnistas neid sel päeval, öeldes: „Sinu nimel õnnistatagu Iisraelis,
        öeldagu: Jumal tehku sind Efraimi ja Manasse sarnaseks!" Nõnda seadis ta Efraimi
        Manassest ettepoole.'
      verse: 20
    - text: 'Ja Iisrael ütles Joosepile: „Vaata, ma suren, aga Jumal on teiega ja
        viib teid tagasi teie isade maale.'
      verse: 21
    - text: Ja ma annan sulle ühe mäeseljandiku rohkem kui su vendadele, mille olen
        mõõga ja ammuga võtnud emorlastelt!"
      verse: 22
  - chapter: 49
    verses:
    - text: 'Ja Jaakob kutsus oma pojad enese juurde ning ütles: „Tulge kokku, siis
        ma kuulutan teile, mis teiega sünnib tulevasil päevil!'
      verse: 1
    - text: Kogunege ja kuulge, Jaakobi pojad, võtke kuulda Iisraeli, oma isa!
      verse: 2
    - text: Ruuben, sina oled mu esmasündinu, mu rammu ja sigitusjõu esikpoeg, väljapaistev
        väärikuselt ja väljapaistev võimult!
      verse: 3
    - text: Veena oled vooganud - esikohale sa ei jää, sest sa tõusid oma isa sängi!
        Sel korral sa rüvetasid mu voodi, kuhu sa olid tõusnud!
      verse: 4
    - text: Siimeon ja Leevi, vennaksed, nende ümberlõikamisnoad on vägivalla riistad!
      verse: 5
    - text: Nende nõusse ei astu mu hing, nende seltsiga ei liitu mu süda! Sest oma
        vihas nad tapsid mehi ja meelevallatuses halvasid härgi!
      verse: 6
    - text: Olgu neetud nende kange viha ja nende range raev! Ma jaotan nad Jaakobis
        ja hajutan Iisraelis!
      verse: 7
    - text: Juuda, sind ülistavad su vennad! Sinu käsi on su vaenlaste turjal, sind
        kummardavad su isa pojad!
      verse: 8
    - text: Juuda on lõukoera kutsikas - saagi kallalt, mu poeg, oled tõusnud! Ta
        on heitnud maha, ta lebab nagu kunagi lõukoer või lõvi - kes julgeks teda
        äratada?
      verse: 9
    - text: Ei lahku valitsuskepp Juudast ega korraldamissau tema jalgade vahelt,
        kuni tuleb tema valitseja, keda rahvad võtavad kuulda!
      verse: 10
    - text: Ta seob oma eesli viinapuu külge, hea viinapuu külge oma eeslivarsa; ta
        peseb oma kuube viinaga ja oma vammust viinamarjade verega!
      verse: 11
    - text: Ta silmad on viinast hämused ja hambad piimast valged!
      verse: 12
    - text: Sebulon elab mererannas, laevade rannikul, ja tema selg on pööratud Siidoni
        poole!
      verse: 13
    - text: Issaskar on kondine eesel, kes lebab sadulakorvide vahel!
      verse: 14
    - text: Kui ta nägi head hingamispaika ja meeldivat maad, ta langetas oma turja
        koormat kandma ja sai tööorjaks!
      verse: 15
    - text: Daan mõistab kohut oma rahvale, üks Iisraeli suguharu on temagi!
      verse: 16
    - text: Daan on madu teel, rästik raja peal, kes salvab hobuse kandu, nõnda et
        ratsanik kukub selili!
      verse: 17
    - text: Ma ootan päästet sinult, Issand!
      verse: 18
    - text: Gaad - röövjõugud ründavad teda, aga ta ise ründab neid, olles neil kannul!
      verse: 19
    - text: Aaserilt tuleb rammus roog ja temal on anda kuninglikke maiuspalu!
      verse: 20
    - text: Naftali on nobe emahirv, kes kannab haralisi sarvi!
      verse: 21
    - text: Joosep on noor viljapuu, noor viljapuu allika ääres, mille oksad ulatuvad
        üle müüri!
      verse: 22
    - text: Ammukütid vaenavad teda, peavad ta peale ajujahti,
      verse: 23
    - text: aga tema amb jääb painduvaks ja ta käsivarred on nõtked Jaakobi Vägeva
        abiga, Karjase, Iisraeli Kalju nime abiga,
      verse: 24
    - text: su isa Jumala abiga, kes sind aidaku, Kõigeväelise abiga, Kes sind õnnistagu
        õnnistustega ülalt taevast, õnnistustega all asuvast põhjaveest, õnnistustega
        emarindadest ja üskadest!
      verse: 25
    - text: Su isa õnnistused ületavad igaveste mägede õnnistused, ürgsete küngaste
        ihaldusväärsed annid! Need tulgu Joosepi pea peale, oma vendade vürsti pealaele!
      verse: 26
    - text: Benjamin on kiskjalik hunt! Hommikul ta sööb saaki ja õhtul jaotab röövitut!"
      verse: 27
    - text: 'Need kõik olid Iisraeli suguharud, neid oli kaksteist, ja see oli, mis
        nende isa neile rääkis, kui ta neid õnnistas: ta õnnistas igaüht temale kohase
        õnnistusega.'
      verse: 28
    - text: 'Ja ta käskis neid ning ütles neile: „Mind koristatakse mu rahva juurde.
        Matke mind mu isade juurde koopasse, mis on hetiit Efroni väljal,'
      verse: 29
    - text: sellesse koopasse, mis on Makpela väljal Mamre kohal Kaananimaal, mille
        Aabraham ostis koos väljaga hetiit Efronilt pärandhauaks.
      verse: 30
    - text: Sinna on maetud Aabraham ja tema naine Saara, sinna on maetud Iisak ja
        tema naine Rebeka, ja sinna ma olen matnud Lea.
      verse: 31
    - text: Väli ja seal olev koobas on hetiitidelt ostetud!"
      verse: 32
    - text: Kui Jaakob oli oma poegadele käsu andnud, siis ta sirutas voodis oma jalad
        välja ja heitis hinge; ja ta koristati oma rahva juurde.
      verse: 33
  - chapter: 50
    verses:
    - text: Siis Joosep langes oma isa palge vastu, nuttis tema kohal ja suudles teda.
      verse: 1
    - text: Ja Joosep käskis oma teenistuses olevaid arste tema isa palsameerida;
        ja arstid palsameerisid Iisraeli.
      verse: 2
    - text: Selleks kulus nelikümmend päeva, sest nii palju päevi kulub palsameerimiseks;
        ja egiptlased nutsid teda seitsekümmend päeva.
      verse: 3
    - text: 'Kui tema nutupäevad olid möödunud, siis Joosep rääkis vaarao hoovkonnaga,
        öeldes: „Kui ma nüüd teie silmis olen armu leidnud, siis rääkige vaarao kõrva
        ees ja öelge:'
      verse: 4
    - text: 'Minu isa laskis mind vanduda, öeldes: vaata, ma suren. Mata mind mu hauda,
        mille ma enesele olen kaevanud Kaananimaal. Ma tahaksin nüüd minna, oma isa
        matta ja siis tagasi tulla!"'
      verse: 5
    - text: 'Ja vaarao ütles: „Mine ja mata oma isa, nõnda nagu ta sind on lasknud
        vanduda!"'
      verse: 6
    - text: Ja Joosep läks oma isa matma; ja temaga ühes läksid kõik vaarao sulased,
        tema hoovkonna vanemad ja kõik Egiptusemaa vanemad,
      verse: 7
    - text: ja kogu Joosepi pere ja tema vennad ja ta isa pere; ainult oma väetid
        lapsed ja pudulojused ja veised jätsid nad Gooseni maakonda.
      verse: 8
    - text: Ja temaga ühes läksid niihästi vankrid kui ratsanikud, ja see oli väga
        suur killavoor.
      verse: 9
    - text: Kui nad jõudsid Atadi rehealuse juurde, mis on teispool Jordanit, siis
        nad panid seal toime väga suure ja mõjuva leinakaebuse, ja ta pidas oma isa
        peiesid seitse päeva.
      verse: 10
    - text: 'Kui maa elanikud, kaananlased, nägid neid peiesid Atadi rehealuse juures,
        siis nad ütlesid: „Need on egiptlastel suured peied!" Seepärast pandi sellele
        paigale nimeks Aabel-Mitsraim; see on teispool Jordanit.'
      verse: 11
    - text: 'Ja ta pojad tegid temaga nõnda, nagu ta neid oli käskinud:'
      verse: 12
    - text: ta pojad viisid tema Kaananimaale ja matsid ta Makpela välja koopasse
        Mamre kohal, mille Aabraham ühes väljaga oli ostnud pärandhauaks hetiit Efronilt.
      verse: 13
    - text: Ja Joosep läks tagasi Egiptusesse, tema ja ta vennad ja kõik, kes ühes
        temaga olid läinud ta isa matma, pärast seda kui ta oma isa oli matnud.
      verse: 14
    - text: 'Kui Joosepi vennad nägid, et nende isa oli surnud, siis nad ütlesid:
        „Kui Joosep meid nüüd vihkab ja tõesti tasub meile kätte kõige kurja eest,
        mis me temale oleme teinud?"'
      verse: 15
    - text: 'Ja nad käskisid Joosepile öelda: „Su isa andis käsu, enne kui ta suri,
        ja ütles:'
      verse: 16
    - text: 'öelge Joosepile nõnda: anna ometi andeks oma vendade üleastumine ja patt,
        et nad sulle on kurja teinud! Seepärast anna siis nüüd andeks oma isa Jumala
        sulaste üleastumine!" Ja Joosep nuttis, kui temale seda räägiti.'
      verse: 17
    - text: 'Siis tulid ka Joosepi vennad ise, heitsid maha ta ette ja ütlesid: „Vaata,
        me jääme sulle orjadeks!"'
      verse: 18
    - text: 'Aga Joosep vastas neile: „Ärge kartke! Kas mina olen Jumala asemik?'
      verse: 19
    - text: 'Te mõtlesite küll mu vastu kurja, aga Jumal pööras selle heaks, et teha,
        mis tänapäeval ongi tehtud: hoida palju rahvast elus!'
      verse: 20
    - text: Ja nüüd ärge kartke, mina toidan teid ja teie väeteid lapsi!" Ja ta trööstis
        ning rahustas neid.
      verse: 21
    - text: Ja Joosep jäi Egiptusesse, tema ja ta isa pere. Ja Joosep elas saja kümne
        aastaseks.
      verse: 22
    - text: Ja Joosep nägi Efraimi lapsi kolm põlve; ka Manasse pojast Maakirist sündis
        lapsi Joosepi põlvede peale.
      verse: 23
    - text: 'Ja Joosep ütles oma vendadele: „Mina suren, aga Jumal hoolitseb kindlasti
        teie eest ja viib teid siit maalt sellele maale, mille Ta vandega on tõotanud
        anda Aabrahamile, Iisakile ja Jaakobile!"'
      verse: 24
    - text: 'Ja Joosep vannutas Iisraeli poegi, öeldes: „Kui Jumal tõesti hoolitseb
        teie eest, siis viige ka minu luud siit ära!"'
      verse: 25
    - text: Ja Joosep suri, sada kümme aastat vana, ja ta palsameeriti ja pandi kirstu
        Egiptuses.
      verse: 26
