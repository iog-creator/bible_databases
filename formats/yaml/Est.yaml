      verse: 11
    - text: 'Siis ütlesid nad temale: "Kus Ta on?" Tema ütles: "Ei mina tea!"'
      verse: 12
    - text: Siis nad viisid tema, kes enne oli pime olnud, variseride juure.
      verse: 13
    - text: Aga see oli hingamispäev, kui Jeesus tegi muda ja avas ta silmad.
      verse: 14
    - text: 'Siis küsisid variseridki taas temalt, kuidas ta oli nägijaks saanud.
