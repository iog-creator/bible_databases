      verse: 9
    - text: 'Siis nad küsisid temalt: "Kuidas siis sinu silmad avati?"'
      verse: 10
    - text: 'Tema vastas: "Inimene, Keda kutsutakse Jeesuseks, tegi muda ja võidis
