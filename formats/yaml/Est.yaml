      verse: 18
  - chapter: 14
    verses:
    - text: Ja ma nägin, ja vaata, Tall seisis Siioni mäel ja ühes Temaga sada nelikümmend
        neli tuhat, kellele oli otsaesisele kirjutatud Tema Isa nimi.
      verse: 1
    - text: Ja ma kuulsin häält taevast otsekui hulga vete kohisemist ja nagu suure
        müristamise häält; ja hääl, mida ma kuulsin, oli otsekui kandlelööjate hääl,
        kes löövad oma kandleid.
      verse: 2
    - text: Ja nemad laulsid uut laulu aujärje ees ja nende nelja olendi ja vanemate
        ees. Ja ükski ei võinud seda laulu õppida kui aga need sada nelikümmend neli
        tuhat, kes on ära ostetud ilmamaalt.
      verse: 3
    - text: Need on need, kes endid ei ole rüvetanud naistega, sest nad on neitsilikud;
        need on, kes Talle järgivad, kuhu Ta iganes läheb; need on inimeste seast
        ära ostetud esianniks Jumalale ja Tallele,
      verse: 4
    - text: ja nende suust ei ole leitud kavalust; nemad on veatud.
      verse: 5
    - text: Ja ma nägin teist Inglit lendavat kesktaeva kohal; sellel oli igavene
        Evangeelium, et armuõpetust kuulutada neile, kes elavad maa peal, ja kõigile
        rahvahõimudele ja suguharudele ja keeltele ja rahvastele.
      verse: 6
    - text: 'Ja ta ütles suure häälega: "Kartke Jumalat ja andke Temale austust, sest
        on tulnud Tema kohtutund, ja kummardage Teda, Kes on teinud taeva ja maa ja
        mere ja veteallikad!"'
      verse: 7
    - text: 'Ja veel teine Ingel järgnes temale ning ütles: "Langenud, langenud on
        suur linn Baabülon, kes oma hooruskiima viinaga on jootnud kõiki rahvaid!"'
      verse: 8
    - text: 'Ja veel kolmas Ingel järgnes neile ning ütles suure häälega: "Kui keegi
        kummardab metsalist ja tema kuju ja võtab tema märgi oma otsaesisele või oma
        käe peale,'
      verse: 9
    - text: siis see saab ka juua Jumala kange viha viinast, mis segamata on valatud
        Tema viha karikasse; ja Teda peab vaevatama tules ja väävlis pühade Inglite
        ees ja Talle ees.
      verse: 10
    - text: Ja nende valu suits tõuseb üles ajastute ajastuteni; ja ei ole rahu päevad
        ega ööd neil, kes kummardavad metsalist ja tema kuju ega neil, kes vastu võtavad
        tema nime märgi.
      verse: 11
    - text: Siin on pühade kannatlikkus; siin on need, kes peavad Jumala käske ja
        Jeesuse usku!"
      verse: 12
    - text: 'Ja ma kuulsin häält taevast ütlevat: "Kirjuta: õndsad on surnud, kes
        Issandas surevad nüüdsest peale; tõesti, ütleb Vaim, nad hingavad oma vaevadest,
        sest nende teod lähevad nendega ühes!"'
      verse: 13
    - text: 'Ja ma nägin: vaata, valge pilv ja see, kes pilve peal istus, oli Inimese
        Poja sarnane; Temal oli kuldpärg peas ja terav sirp käes.'
      verse: 14
    - text: 'Ja templist väljus teine Ingel ning hüüdis suure häälega sellele, kes
        istus pilve peal: "Pista sirp sisse ja põima, sest lõikuseaeg on tulnud, maa
        lõikus on ju valminud!"'
      verse: 15
    - text: Ja see, kes istus pilve peal, laskis oma sirbi käia üle maa, ja maa lõigati
        paljaks.
      verse: 16
    - text: Ja teine Ingel väljus taeva templist, ja temalgi oli terav sirp käes.
      verse: 17
    - text: 'Ja veel teine Ingel väljus altarist, ja temal oli võimus tule üle. Ja
        ta hüüdis suure häälega sellele, kellel oli terav sirp käes, ning ütles: "Pista
        sisse oma terav sirp ja lõika maha maa viinapuu tarjad, sest selle kobarad
        on küpsed!"'
      verse: 18
    - text: Ja Ingel laskis käia oma sirbi üle maa ja lõikas maa viinamäe paljaks
        ja viskas marjad Jumala kange viha suurde surutõrde.
      verse: 19
    - text: Ja surutõrt sõtkuti väljaspool linna, ja tõrrest jooksis verd välja hobuste
        valjastest saadik tuhat kuussada vagu maad!
      verse: 20
  - chapter: 15
    verses:
    - text: 'Ja ma nägin teist imetähte taevas, suurt ja imelist: seitse Inglit, kelle
        käes oli seitse viimset nuhtlust; sest nendega sai Jumala kange viha täielikuks.'
      verse: 1
    - text: Ja ma nägin otsekui klaasmerd segatud tulega ja neid, kes olid võitnud
