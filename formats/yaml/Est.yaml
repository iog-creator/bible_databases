    - text: Ja kõik, mida te iganes palves palute uskudes, seda te saate!"
      verse: 22
    - text: 'Ja kui nad tulid pühakotta, astusid ülempreestrid ja rahva vanemad Tema
        juure, kui Ta õpetas, ja ütlesid: "Missuguse meelevallaga Sa teed neid asju?
        Ja kes on Sulle selle meelevalla annud?"'
      verse: 23
    - text: 'Aga Jeesus kostis ning ütles neile: "Ma tahan ka teilt küsida ühe asja;
        kui te Mulle selle ütlete, siis Ma ütlen ka teile, missuguse meelevallaga
        Ma neid asju teen.'
      verse: 24
    - text: 'Kust oli Johannese ristimine, kas taevast või inimestest?" Aga nemad
        arutasid asja isekeskis ja ütlesid: "Kui me ütleme: Taevast! siis Ta ütleb
        meile: Mispärast te siis ei uskunud teda?'
      verse: 25
    - text: 'Aga kui me ütleme: Inimestest! siis meil tuleb karta rahvast, sest nad
        kõik peavad Johannest prohvetiks!"'
      verse: 26
    - text: 'Ja nad kostsid Jeesusele ning ütlesid: "Me ei tea!" Siis ütles ka Tema
        neile: "Ega Minagi teile ütle, missuguse meelevallaga Ma neid asju teen.'
      verse: 27
    - text: 'Aga mis te arvate? Ühel inimesel oli kaks poega. Ja ta läks esimese juure
        ning ütles: Poeg, mine täna tööle mu viinamäele!'
      verse: 28
    - text: 'Aga tema kostis ning ütles: Küll ma lähen, isand! Ja ta ei läinud mitte.'
      verse: 29
    - text: 'Siis isa läks ka teise juure ja ütles nõndasamuti. See kostis ning ütles:
        Ei mina taha! Pärast ta kahetses ja läks.'
      verse: 30
    - text: 'Kumb neist tegi isa tahtmist?" Nad ütlesid: "Viimane." Jeesus ütles neile:
        "Tõesti Ma ütlen teile, et tölnerid ja hoorad saavad enne teid Jumala riiki.'
      verse: 31
    - text: Sest Johannes tuli teie juure õiguse teed ja te ei uskunud teda; ent tölnerid
        ja hoorad uskusid teda. Aga teie, ehk te küll seda nägite, ei kahetsenud pärastki,
        et teda uskuda.
      verse: 32
    - text: 'Kuulge teist tähendamissõna: Oli majaisand, kes istutas viinamäe ja tegi
        selle ümber aia ja kaevas sinna surutõrre ja ehitas torni ja andis selle rendile
        aednike kätte ja läks võõrale maale.'
      verse: 33
    - text: Kui siis viinamarja korjamise aeg lähenes, läkitas ta oma sulased aednike
        juure oma vilja vastu võtma.
      verse: 34
    - text: Aga aednikud võtsid tema sulased kinni; mõnd nad peksid, mõne nad tapsid,
        mõne nad viskasid kividega surnuks.
      verse: 35
    - text: Taas ta läkitas teised sulased, rohkem kui esimesi; ja nad tegid neile
        nõndasamuti.
      verse: 36
    - text: 'Viimaks ta läkitas oma poja nende juure, mõteldes: Küllap nad mu poega
        häbenevad.'
      verse: 37
    - text: 'Aga kui aednikud nägid poega, ütlesid nad isekeskis: See on see pärija,
        tulge, tapame ta ära, siis saame tema pärandi enestele!'
      verse: 38
    - text: Ja nad võtsid ja tõukasid ta välja viinamäest ning tapsid ta ära.
      verse: 39
    - text: Kui nüüd viinamäe isand tuleb, mis ta teeb nende aednikega?"
      verse: 40
    - text: 'Nad ütlesid Temale: "Need kurjad ta hukkab ära kurjasti ja annab viinamäe
        teiste aednike kätte, kes annavad temale vilja omal ajal."'
      verse: 41
    - text: 'Jeesus ütles neile: "Kas te pole iialgi Kirjast lugenud: Kivi, mille
        hooneehitajad kõrvale heitsid, on saanud nurgakiviks; Issandalt on see tulnud
        ja on imeasi meie silmis.'
      verse: 42
    - text: 'Seepärast Ma ütlen teile: Jumala Riik võetakse teilt ära ja antakse sellele
        rahvale, kes selle vilja kannab.'
      verse: 43
    - text: Ja kes selle kivi peale langeb, läheb rusuks; aga kelle peale iganes see
        langeb, selle ta teeb pihuks!"
      verse: 44
    - text: Ja kui ülempreestrid ja variserid Tema tähendamissõnu kuulsid, mõistsid
        nad, et Ta neist rääkis.
      verse: 45
    - text: Ja nad oleksid Ta hea meelega kinni võtnud, aga kartsid rahvast, sest
        see pidas Teda prohvetiks.
      verse: 46
  - chapter: 22
    verses:
    - text: 'Ja Jeesus algas kõnet ja rääkis neile jälle tähendamissõnadega ning ütles:'
      verse: 1
    - text: '"Taevariik on kuninga sarnane, kes oma pojale pulmad tegi.'
      verse: 2
    - text: Ja ta läkitas oma sulased kutsutuid pulma kutsuma. Ja need ei tahtnud
        tulla.
      verse: 3
    - text: ja kõik on valmis, tulge pulma!
      verse: 4
    - text: Aga nad ei hoolinud sellest, vaid läksid ära, kes oma põllule, kes oma
        kaubale;
      verse: 5
    - text: veel teised võtsid tema sulased kinni, kohtlesid neid ülbesti ja tapsid
        nad ära.
      verse: 6
    - text: Aga kuningas vihastus ja läkitas oma sõjaväed välja, hukkas need tapjad
        ja süütas nende linna põlema.
      verse: 7
    - text: 'Siis ta ütles oma sulastele: Pulmad on küll valmis, aga need, kes olid
        kutsutud, ei olnud seda väärt.'
      verse: 8
    - text: Minge nüüd teelahkmetele ja kutsuge pulma, keda te iganes leiate!
      verse: 9
    - text: Ja need sulased läksid välja teedele ja kogusid kokku kõik, keda nad leidsid,
        kurjad ja head. Ja pulmakoda sai täis lauasistujaid.
      verse: 10
    - text: Siis kuningas läks sisse lauavõõraid vaatama ja nägi seal inimest, kellel
        ei olnud pulmariiet seljas.
      verse: 11
    - text: 'Ja ta ütles temale: Sõber, kuidas sa siia oled sisse tulnud, ilma et
        sul pulmariiet oleks? Aga too ei saanud sõnagi suust.'
      verse: 12
    - text: 'Siis kuningas ütles teenijaile: Siduge tema jalad ja käed ja heitke ta
        kõige äärmisemasse pimedusse, seal on ulumine ja hammastekiristamine!'
      verse: 13
    - text: Sest paljud on kutsutud, kuid vähesed on valitud!"
      verse: 14
    - text: Siis läksid variserid ja pidasid nõu, kuidas nad Teda Ta kõnest saaksid
        võrgutada.
      verse: 15
    - text: 'Ja nad läkitavad Tema juure oma jüngrid ühes Heroodese seltsiga ja lasevad
        ütelda: "Õpetaja, me teame, et Sa oled tõemeelne ja õpetad Jumala teed tões
        ega hooli ühestki, sest Sa ei vaata inimese isikule.'
      verse: 16
    - text: 'Ütle nüüd meile, mida Sa arvad: Kas on tarvis anda maksu keisrile või
        mitte?"'
      verse: 17
    - text: 'Aga Jeesus mõistis nende tigedust ja ütles: "Te silmakirjatsejad, miks
        te Mind kiusate?'
      verse: 18
    - text: Näidake Mulle maksuraha!" Ja nad tõid Tema kätte ühe teenari.
      verse: 19
    - text: 'Tema ütles neile: "Kelle kuju ja pealkiri see on?"'
      verse: 20
    - text: 'Nad vastasid Temale: "Keisri." Siis Ta ütles neile: "Andke siis keisrile,
        mis kuulub keisrile, ja Jumalale, mis kutsub Jumalale!"'
      verse: 21
    - text: Kui nad seda kuulsid, imestasid nad ja jätsid Tema ning läksid ära.
      verse: 22
    - text: 'Sel päeval tuli Tema juure sadusere, kes ütlevad, et ülestõusmist ei
        olegi, ja küsisid Talt:'
      verse: 23
    - text: '"Õpetaja, Mooses on ütelnud: Kui keegi sureb lasteta, peab ta vend abielluma
        ta naisega ja soetama oma vennale järglase.'
      verse: 24
    - text: Meie juures oli seitse venda. Esimene abiellus ja suri, ja et tal ei olnud
        järglast, jättis ta oma naise oma vennale.
      verse: 25
    - text: Nõndasamuti ka teine ja kolmas kuni seitsmendani.
      verse: 26
    - text: Kõige viimaks suri ka naine.
      verse: 27
    - text: Ent ülestõusmises, kelle naiseks ta jääb nende seitsme seast, sest ta
        on kõikidel olnud?"
      verse: 28
    - text: 'Aga Jeesus kostis ning ütles neile: "Eksite, sest te ei mõista Kirja
        ega Jumala väge!'
      verse: 29
    - text: Sest ülestõusmises ei võeta naisi ega minda mehele, vaid ollakse kui Jumala
        Inglid taevas.
      verse: 30
    - text: 'Aga kas te ei ole surnute ülestõusmisest lugenud, mis Jumal teile on
        ütelnud:'
      verse: 31
    - text: Mina olen Aabrahami Jumal ja Iisaki Jumal ja Jaakobi Jumal. Jumal ei ole
        mitte surnute, vaid on elavate Jumal!"
      verse: 32
    - text: Ja kui rahvas seda kuulis, hämmastus ta Tema õpetusest.
      verse: 33
    - text: Aga kui variserid said kuulda, et Ta saduseride suu oli sulgenud, tulid
        nad ühel meelel kokku;
      verse: 34
    - text: 'ja üks käsutundja nende seast küsis Talt Teda kiusates:'
      verse: 35
    - text: '"Õpetaja, missugune käsk on suur käsuõpetuses?"'
      verse: 36
    - text: 'Aga Jeesus ütles temale: "Armasta Issandat, oma Jumalat, kõigest oma
        südamest ja kõigest oma hingest ja kõigest oma meelest.'
      verse: 37
    - text: See on suur ja esimene käsk.
      verse: 38
    - text: 'Aga teine on selle sarnane: Armasta oma ligimest nagu iseennast.'
      verse: 39
    - text: Neis kahes käsus on kogu käsuõpetus ja prohvetid koos!"
      verse: 40
    - text: Aga kui variserid üheskoos olid, küsis neilt Jeesus
      verse: 41
    - text: 'ning ütles: "Mis teie arvate Kristusest, kelle Poeg Ta on?" Nad ütlesid
        Temale: "Taaveti!"'
      verse: 42
    - text: 'Tema ütles neile: "Kuidas siis Taavet hüüab Teda vaimus Issandaks, kui
        ta ütleb:'
      verse: 43
    - text: 'Issand on ütelnud minu Issandale: Istu Mu paremale käele, kuni Ma Sinu
        vaenlased panen Su jalge alla?'
      verse: 44
    - text: Kui nüüd Taavet Teda nimetab Issandaks, kuidas Ta siis on tema poeg?"
      verse: 45
    - text: Ja ükski ei võinud Temale sõnagi vastata, ja ükski ei julgenud sellest
        päevast peale Temalt midagi enam küsida.
      verse: 46
  - chapter: 23
    verses:
    - text: Siis rääkis Jeesus rahvale ja Oma jüngritele
      verse: 1
    - text: 'ning ütles: "Moosese istmel istuvad kirjatundjad ja variserid.'
      verse: 2
    - text: Kõike nüüd, mis nad iganes teile ütlevad, seda tehke ja pidage, aga nende
        tegude järele ärge tehke, sest nad ütlevad küll, aga ei tee;
      verse: 3
    - text: nad seovad kokku raskeid ja ränki koormaid ja panevad neid inimeste õlgadele,
        aga ise nad ei taha sõrmegagi neid liigutada.
      verse: 4
    - text: Kõik oma teod nad teevad selleks, et inimesed neid näeksid; sest nad teevad
        oma palvekaukad laiad ja oma rüüde tupsud suured.
      verse: 5
    - text: Nad armastavad ülemat paika lauas võõruspidudel ja esimesi istmeid kogudusekodades,
      verse: 6
    - text: ja teretusi turgudel ja et inimesed neid kutsuksid "Rabi!"
      verse: 7
    - text: Aga teie ärge laske endid hüüda rabiks, sest üks on teie õpetaja; aga
        teie kõik olete vennad.
      verse: 8
    - text: Ja ärge te kutsuge kedagi maa peal oma isaks, sest üks on teie Isa, Kes
        on taevas.
      verse: 9
    - text: Ja ärge te laske ka endid kutsuda juhatajaks, sest üks on teie Juhataja
        - Kristus!
      verse: 10
    - text: Aga kes on ülem teie seast, see olgu teie teenija.
      verse: 11
    - text: Sest kes ennast ise ülendab, seda alandatakse, ja kes ennast ise alandab,
        seda ülendatakse.
      verse: 12
    - text: Aga häda teile, kirjatundjad ja variserid, te silmakirjatsejad, et te
        sulete Taevariigi inimeste eest! Ise te ei lähe sisse ega lase sisse minna
        neid, kes tahavad sisse minna.
      verse: 13
    - text: Häda teile, kirjatundjad ja variserid, te silmakirjatsejad, et te sööte
        ära leskede hooned ja loete silmakirjaks pikki palveid! Sellepärast te langete
        seda raskema kohtu alla.
      verse: 14
    - text: Häda teile, kirjatundjad ja variserid, te silmakirjatsejad, et te käite
        läbi mered ja maad, et saavutada ühegi, kes heidab teie usku; ja kui ta on
        heitnud, siis te teete tast põrgulapse, kaks korda hullema kui te ise olete!
      verse: 15
    - text: 'Häda teile, te sõgedad teejuhid, kes ütlete: Kes iganes vannub templi
        juures, sellel ei ole sest midagi, aga kes vannub templi kulla juures, sellel
        on kohustus!'
      verse: 16
    - text: Te jõledad ja sõgedad! Sest kumb on suurem, kuld või tempel, mis kulda
        pühitseb?
      verse: 17
    - text: 'Ja: Kes iganes vannub altari juures, sellel ei ole sest midagi; aga kes
        vannub annetuse juures, mis on seal peal, sellel on kohustus!'
      verse: 18
    - text: Te jõledad ja sõgedad! Sest kumb on suurem, ohver või altar, mis ohvrit
        pühitseb?
      verse: 19
    - text: Seepärast, kes vannub altari juures, vannub tema juures ja kõige selle
        juures, mis tema peal on.
      verse: 20
    - text: Ja kes vannub templi juures, see vannub tema ja Selle juures, Kes seal
        elab.
      verse: 21
    - text: Ja kes vannub taeva juures, see vannub Jumala aujärje juures ja Tema juures,
        Kes sellel istub.
      verse: 22
    - text: Häda teile, kirjatundjad ja variserid, te silmakirjatsejad, et te maksate
        kümnist mündist ja tillist ja köömnest ja jätate kõrvale, mis on tähtsaim
        käsuõpetuses, õigluse ja halastuse ja ustavuse! Seda tuleks teha, aga teist
        mitte jätta tegemata.
      verse: 23
    - text: Te sõgedad teejuhid, kes kurnate sääski, aga neelate alla kaameleid!
      verse: 24
    - text: Häda teile, kirjatundjad ja variserid, te silmakirjatsejad, et te karika
        ja vaagna teete puhtaks väljastpoolt, aga seestpoolt on need täis röövi ja
        aplust!
      verse: 25
    - text: Sa sõge variser! Tee esmalt karikas puhtaks seestpoolt, et see ka väljastpoolt
        saaks puhtaks!
      verse: 26
    - text: Häda teile, kirjatundjad ja variserid, te silmakirjatsejad, et te olete
        lubjatud haudade sarnased, mis kull väljastpoolt on nägusad, aga seestpoolt
        on täis surnute luid ja kõike räpasust!
      verse: 27
    - text: Nõnda olete ka teie küll väljastpoolt näha õiged inimeste ees, kuid seestpoolt
        te olete täis salalikku meelt ja ülekohut.
      verse: 28
    - text: Häda teile, kirjatundjad ja variserid, te silmakirjatsejad, et te ehitate
        prohvetite haudu ja kaunistate õigete hauasambaid
      verse: 29
    - text: 'ja ütlete: Kui me oleksime elanud oma esiisade ajal, ei meie küll nende
        osalised oleks olnud prohvetite verd valamas!'
      verse: 30
    - text: Nõnda te siis tunnistate iseeneste vastu, et te olete nende lapsed, kes
        tapsid prohveteid!
      verse: 31
    - text: Et täitke siis ka oma vanemate mõõt!
      verse: 32
    - text: Te maod, te rästikute sigitis, kuidas te põgenete põrgu hukatuse eest?
      verse: 33
    - text: Seepärast, vaata, Ma läkitan teie juure prohveteid ja tarku ja kirjatundjaid!
        Ja muist neist te tapate ja lööte risti, ja muist neist te piitsutate oma
        kogudusekodades ja kiusate neid taga ühest linnast teise,
      verse: 34
    - text: et teie peale tuleks kõik vaga veri, mis on valatud maa peal alates õige
        Aabeli verest Sakarja, Berekja poja vereni, kelle te tapsite templi ja altari
        vahel.
      verse: 35
    - text: Tõesti Ma ütlen teile, see kõik tuleb sellesinase sugupõlve peale!
      verse: 36
    - text: Jeruusalem, Jeruusalem, kes tapad prohvetid ja viskad kividega surnuks
        need, kes sinu juure on läkitatud! Kui mitu korda Ma olen tahtnud su lapsi
        koguda, otsegu kana kogub oma pojukesi tiibade alla, ja teie ei ole tahtnud!
      verse: 37
    - text: Vaata, teie koda jäetakse teil maha!
      verse: 38
    - text: 'Sest Mina ütlen teile: Nüüdsest peale ei saa te Mind näha, seni kui te
        ütlete: Õnnistatud olgu, kes tuleb Issanda nimel!"'
      verse: 39
  - chapter: 24
    verses:
    - text: Ja Jeesus tuli välja pühakojast ja läks edasi. Ja Tema jüngrid astusid
        Ta juure Temale näitama pühakoja hooneid.
      verse: 1
    - text: 'Aga Jeesus ütles neile: "Eks te näe seda kõike? Tõesti Ma ütlen teile,
        siia ei jäeta kivi kivi peale, mida maha ei kistaks!"'
      verse: 2
    - text: 'Ja kui Ta Õlimäel istus, astusid jüngrid Tema juure isepäinis ja ütlesid:
        "Ütle meile, millal see kõik sünnib ja mis on Su tulemise ja maailma-ajastu
        lõpetuse tunnus?"'
      verse: 3
    - text: 'Aga Jeesus kostis ning ütles neile: "Katsuge, et keegi teid ei eksita!'
      verse: 4
    - text: 'Sest paljud tulevad Minu nime all ja ütlevad: Mina olen Kristus! ja eksitavad
        paljusid.'
      verse: 5
    - text: Aga te saate kuulda sõdadest ja sõnumeid sõjast; katsuge, et te ei ehmuks!
        Sest see peab sündima, aga ots ei ole veel käes.
      verse: 6
    - text: Sest rahvas tõuseb rahva vastu ja kuningriik kuningriigi vastu, ja nälga
        ja maavärisemisi on paiguti.
      verse: 7
    - text: Aga see kõik on sünnivalude hakatus!
      verse: 8
    - text: Siis antakse teid viletsusse ja teid tapetakse ja te olete kõigi rahvaste
        all Minu nime pärast.
      verse: 9
    - text: Ja siis taganevad paljud ja annavad üksteist ära ja vihkavad üksteist.
      verse: 10
    - text: Ja palju valeprohveteid tõuseb, ja need eksitavad paljusid.
      verse: 11
    - text: Ja et ülekohus läheb väga võimsaks, jaheneb paljude armastus.
      verse: 12
    - text: Aga kes otsani vastu peab, see pääseb!
      verse: 13
    - text: Ja seda Kuningriigi Evangeeliumi peab kuulutatama kogu maailmas tunnistuseks
        kõigile rahvaile, ja siis tuleb ots.
      verse: 14
    - text: Kui te siis näete pühas paigas seisvat hävituse koletist, millest on rääkinud
        prohvet Taaniel, - kes seda loeb, see pangu tähele -
      verse: 15
    - text: siis põgenegu need, kes on Juudamaal, mägedele;
      verse: 16
    - text: kes on katusel, ärgu tulgu maha midagi oma majast võtma;
      verse: 17
    - text: ja kes on väljal, ärgu mingu tagasi võtma oma kuube!
      verse: 18
    - text: Aga häda neile, kes on käima peal, ja neile, kes imetavad neil päevil!
      verse: 19
    - text: Ent paluge, et teie põgenemine ei juhtuks talvel ega hingamispäeval.
      verse: 20
    - text: Sest siis tuleb suur viletsus, mille sarnast ei ole olnud maailma algusest
        kuni praeguse ajani ega tulegi.
      verse: 21
    - text: Ja kui neid päevi ei lühendataks, ei pääseks mitte ükski liha; aga äravalitute
        pärast lühendatakse need päevad.
      verse: 22
    - text: 'Kui siis keegi teile ütleb: Vaata, siin on Kristus! või: Vaata seal!
        ärge uskuge.'
      verse: 23
    - text: Sest valekristusi ja valeprohveteid tõuseb ja need teevad suuri tunnustähti
        ja imesid, et eksitada, kui võimalik, ka äravalituid.
      verse: 24
    - text: Vaata, Ma olen teile seda ette ütelnud!
      verse: 25
    - text: 'Kui teile siis üteldakse: Vaata, Ta on kõrves! ärge minge välja; Vaata,
        Ta on kambrites! ärge uskuge.'
      verse: 26
    - text: Sest otsegu välk sähvab ida poolt ja paistab läände, nõnda peab olema
        Inimese Poja tulemine.
      verse: 27
    - text: Sest kus on raibe, sinna kogunevad kotkad.
      verse: 28
    - text: Aga varsti pärast nende päevade viletsust läheb päike pimedaks ja kuu
        ei anna oma valget, ja tähed langevad maha taevast ja taeva vägesid kõigutatakse.
      verse: 29
    - text: Ja siis ilmub Inimese Poja tunnustäht taevas, ja siis hakkavad kõik rahva
        suguvõsad maa peal halisema ja näevad Inimese Poja tulevat taeva pilvede peal
        suure väe ja auhiilgusega.
      verse: 30
    - text: Ja Ta läkitab Oma Inglid suure pasunahäälega, ja nad koguvad kokku ta
        äravalitud neljast tuulest, ühest taeva otsast teise.
      verse: 31
    - text: 'Ent viigipuust õppige võrdumit: kui ta oksad juba on pungas ja ajavad
        lehti, siis te tunnete, et suvi on ligi. 33 Nõnda ka teie: kui te näete seda
        kõike, siis teadke, et see on ligi ukse ees.'
      verse: 32
    - text: ''
      verse: 33
    - text: Tõesti Ma ütlen teile, et selle põlve rahvas ei lõpe ära, enne kui see
        kõik sünnib!
      verse: 34
    - text: Taevas ja maa hävivad, aga Minu sõnad ei hävi mitte!
      verse: 35
    - text: Aga sellest päevast ja tunnist ei tea ükski, ei Inglidki taevas ega ka
        Poeg, muud kui Isa üksi.
      verse: 36
    - text: Sest nõnda nagu Noa päevad olid, nõnda peab olema Inimese Poja tulemine.
      verse: 37
    - text: 'Sest nõnda nagu inimesed olid noil päevil enne veeuputust: sõid ja jõid,
        võtsid naisi ja läksid mehele selle päevani, mil Noi läks laeva,'
      verse: 38
    - text: 'ega saanud aru, enne kui tuli veeuputus ja võttis nad puha ära: nõnda
        on ka Inimese Poja tulemine.'
      verse: 39
    - text: 'Siis on käks põllul: üks võetakse vastu ja teine jäetakse maha.'
      verse: 40
    - text: 'Kaks naist on jahvatamas veskil: üks võetakse vastu ja teine jäetakse
        maha.'
      verse: 41
    - text: Siis valvake, sest te ei tea, mil päeval teie Issand tuleb!
      verse: 42
    - text: Aga seda teadke, et kui peremees teaks, mil öövahi-ajal varas tuleb, küll
        ta siis valvaks ega laseks oma majasse sisse murda.
      verse: 43
    - text: Sellepärast olge teiegi valmis, sest Inimese Poeg tuleb tunnil, mil te
        ei arva!
      verse: 44
    - text: Kes on nüüd ustav ja mõistlik sulane, kelle ta isand on pannud oma pere
        üle neile rooga andma õigel ajal?
      verse: 45
    - text: Õnnis on see sulane, keda ta isand tulles leiab nõnda tegevat!
      verse: 46
    - text: Tõesti Ma ütlen teile, et ta paneb tema üle kogu oma vara!
      verse: 47
    - text: 'Aga kui see halb sulane mõtleb oma südames: Mu isand viibib tulles!'
      verse: 48
    - text: ja hakkab lööma oma kaassulaseid, joomaritega sööma ja jooma,
      verse: 49
    - text: siis selle sulase isand tuleb päeval, mil ta teda ei oota, ja tunnil,
        mil ta ei tea arvata,
      verse: 50
    - text: ja raiub ta pooleks ja annab temale osa silmakirjatsejatega; seal on ulumine
        ja sammaste kiristamine.
      verse: 51
  - chapter: 25
    verses:
    - text: on Taevariik kümne neitsi samane, kes võtsid oma lambid ja läksid välja
        peigmehele vastu.
      verse: 1
    - text: Viis neist olid rumalad ja viis mõistlikud.
      verse: 2
    - text: Rumalad võtsid küll lambid, aga ei võtnud õli enesega.
      verse: 3
    - text: Aga mõistlikud võtsid õli astjatesse ühes oma lampidega.
      verse: 4
    - text: Kui peigmees viibis, jäid nad kõik uniseks ja uinusid magama.
      verse: 5
    - text: 'Aga keskööl kuuldi häält: Ennäe, peigmees! Minge vastu!'
      verse: 6
    - text: Siis tõusid kõik need neitsid üles ja valmistasid oma lambid.
      verse: 7
    - text: 'Aga rumalad ütlesid mõistlikele: Andke meile oma õlist, sest meie lambid
        kustuvad!'
      verse: 8
    - text: 'Kuid mõistlikud kostsid ja ütlesid: Ei ilmaski, sellest ei jätku meile
        ja teile; vaid minge pigemini kaupmeeste juure ja ostke endile!'
      verse: 9
    - text: Aga kui nad läksid ostma, tuli peigmees, ja kes olid valmis, läksid temaga
        pulma. Ja uks suleti.
      verse: 10
    - text: 'Pärast tulid ka teised neitsid ja ütlesid: Issand, Issand, ava meile!'
      verse: 11
    - text: 'Aga tema vastas ning ütles: Tõesti ma ütlen teile, ma ei tunne teid!'
      verse: 12
    - text: Seepärast valvake, sest te ei tea päeva ega tundi!
      verse: 13
    - text: Sest see on nõnda, nagu üks inimene võõrale maale minnes kutsus oma sulased
        ja usaldas nende kätte oma vara.
      verse: 14
    - text: Ühele ta andis viis talenti, teisele kaks ja kolmandale ühe, igaühele
        tema jõudu mööda, ja läks võõrale maale.
      verse: 15
    - text: Kes viis talenti oli saanud, läks kohe ja kauples nendega ning saavutas
        teist viis lisaks.
      verse: 16
    - text: Nõndasamuti, kes oli saanud kaks, saavutas teist käks lisaks.
      verse: 17
    - text: Aga see, kes oli saanud ühe, läks ja kaevas selle maa sisse ja peitis
        ära oma isanda raha.
      verse: 18
    - text: Pika aja pärast tuli nende sulaste isand tagasi ja hakkas nendega aru
        pidama.
      verse: 19
    - text: 'Siis astus esile see, kes oli saanud viis talenti, ja lisas teist viis
        talenti juure ja ütles: Isand, viis talenti sa usaldasid mu kätte; vaata,
        ma olen nendega saavutanud teist viis!'
      verse: 20
    - text: 'Tema isand ütles talle: See on hea, sa hea ja ustav sulane! Sa oled pisku
        üle ustav olnud, ma panen sind palju üle; mine oma Issanda rõõmusse!'
      verse: 21
    - text: 'Esile astus ka see, kes oli saanud kaks talenti, ja ütles: Isand, sa
        usaldasid mu kätte kaks talenti; vaata, ma olen nendega saavutanud teist kaks
        talenti!'
      verse: 22
    - text: 'Tema isand ütles talle: See on hea, sa hea ja ustav sulane! Sa oled pisku
        üle ustav olnud, ma panen sind palju üle; mine oma Issanda rõõmusse!'
      verse: 23
    - text: 'Siis astus esile ka see, kes oli saanud ühe talendi, a ütles: Isand,
        ma teadsin, et sa oled kalk inimene. Sa lõikad, kuhu sa ei ole külvanud, ja
        kogud sealt, kuhu sa ei ole puistanud.'
      verse: 24
    - text: Ja ma kartsin ning läksin ja matsin su talendi maha. Vaata, siin on su
        oma!
      verse: 25
    - text: 'Aga tema isand kostis ning ütles temale: Sa paha ja laisk sulane! Sa
        teadsid, et ma lõikan, kuhu ma ei ole külvanud, ja kogun sealt, kuhu ma ei
        ole puistanud.'
      verse: 26
    - text: Sa oleksid siis pidanud mu raha andma rahavahetajate kätte, ja tulles
        ma oleksin saanud enese oma kasuga tagasi.
      verse: 27
    - text: Sellepärast võtke talent ära tema käest ja andke see sellele, kellel on
        kümme talenti.
      verse: 28
    - text: Sest igaühele, kellel on, antakse, ja temal peab olema küllalt, aga kellel
        ei ole, selle käest võetakse ära ka see, mis tal on.
      verse: 29
    - text: Ja kõlvatu sulane heitke välja kõige äärmisemasse pimedusse; seal on ulumine
        ja hammaste kiristamine.
      verse: 30
    - text: Aga kui Inimese Poeg tuleb Oma auhiilguses ja kõik Inglid Temaga, siis
        Ta istub Oma aujärjele;
      verse: 31
    - text: ja siis kogutakse Tema ette kõik rahvad, ja Ta eraldab nad üksteisest,
        nagu karjane eraldab lambad sikkudest. 33 Ja Ta asetab lambad Oma paremale
        käele, aga sikud vasakule käele.
      verse: 32
    - text: ''
      verse: 33
    - text: 'Siis Kuningas ütleb neile, kes on Ta paremal käel: Tulge siia, Minu Isa
        õnnistatud, pärige kuningriik, mis teile on valmistatud maailma asutamisest!'
      verse: 34
    - text: Sest Mul oli nälg, ja te andsite Mulle süüa; Mul oli janu, ja te jootsite
        Mind; Ma olin võõras, ja te võtsite Mind vastu;
      verse: 35
    - text: Ma olin alasti, ja te riietasite Mind; Ma olin haige, ja te tulite Mind
        vaatama; Ma olin vangis, ja te tulite Mu juure.
      verse: 36
    - text: 'Siis vastavad õiged Temale: Issand, millal me nägime Sind näljasena ja
        söötsime Sind, või millal janusena ja jootsime Sind?'
      verse: 37
    - text: Millal me nägime Sind võõrana ja võtsime Sind vastu, või alasti ja riietasime
        Sind?
      verse: 38
    - text: Millal me nägime Sind haigena või vangis ja tulime Su juure?
      verse: 39
    - text: 'Siis vastab Kuningas ja ütleb neile: Tõesti Ma ütlen teile, et mida te
        iganes olete teinud ühele nende Mu vähemate vendade seast, seda te olete Minule
        teinud!'
      verse: 40
    - text: 'siis Ta ütleb ka neile, kes on vasakul käel: Minge ära Minu juurest,
        te neetud, igavesse tulle, mis on valmistatud kuradile ja tema inglitele!'
      verse: 41
    - text: Sest Mul oli nälg, ja te ei annud Mulle süüa; Mul oli janu, ja te ei jootnud
        Mind;
      verse: 42
    - text: Ma olin võõras, ja te ei võtnud Mind vastu; Ma olin alasti, a te ei riietanud
        Mind; Ma olin haige ja vang, ja te ei tulnud Mind vaatama.
      verse: 43
    - text: 'Siis vastavad ka need Temale: Issand, millal me nägime Sind näljas või
        janus või võõrana või alasti või haigena või vangis, ja ei ole Sind teeninud?'
      verse: 44
    - text: 'Siis Ta vastab neile nõnda: Tõesti Ma ütlen teile, et mida te iganes
        ei ole teinud ühele nende vähemate seast, seda te ei ole Minulegi teinud.'
      verse: 45
    - text: Ja need lähevad igavesse karistusse, aga õiged igavesse elusse!"
      verse: 46
  - chapter: 26
    verses:
    - text: 'Kui Jeesus kõik need kõned oli lõpetanud, ütles Ta Oma jüngritele:'
      verse: 1
    - text: '"Te teate, et kahe päeva pärast on paasapüha; siis antakse Inimese Poeg
        risti lüüa!"'
      verse: 2
    - text: Siis tulid kokku ülempreestrid ja rahva vanemad ülempreestri kotta, kelle
        nimi oli Kaifas,
      verse: 3
    - text: ja pidasid isekeskis nõu, Jeesus kavalusega kinni võtta ja ära tappa.
      verse: 4
    - text: 'Aga nad ütlesid: "Mitte pühade ajal, et mässu ei tõuseks rahva seas!"'
      verse: 5
    - text: Aga kui Jeesus oli Betaanias pidalitõbise Siimona kojas,
      verse: 6
    - text: tuli Ta juure naine, kel oli ühes alabasterriist väga kalli salviga, ja
        valas selle Tema pea peale, kui Ta lauas istus.
      verse: 7
    - text: 'Aga kui jüngrid seda nägid, sai nende meel pahaseks ja nad ütlesid: "Mistarvis
        on see raiskamine?'
      verse: 8
    - text: Sest selle oleks võinud ära müüa hulga raha eest ja anda vaestele."
      verse: 9
    - text: 'Aga kui Jeesus seda märkas, ütles Ta neile: "Miks teete vaeva sellele
        naisele? Ta on ju Mulle heateo teinud!'
      verse: 10
    - text: Sest vaeseid on alati teie juures, Mind aga ei ole teil mitte alati.
      verse: 11
    - text: Sest salvi Minu ihu peale valades tegi Ta seda Minu matmiseks.
      verse: 12
    - text: Tõesti Ma ütlen teile, et kus iganes seda Evangeeliumi kuulutatakse kogu
        maailmas, seal räägitakse tema mälestuseks ka sellest, mis ta on teinud."
      verse: 13
    - text: Siis läks üks neist kaheteistkümnest, nimega Juudas Iskariot, ülempreestrite
        juure
      verse: 14
    - text: 'ning ütles: "Mis te mulle tahate anda, kui ma Ta annan teie kätte?" Nad
        pakkusid temale kolmkümmend hõbetükki.'
      verse: 15
    - text: Ja sellest ajast ta otsis parajat aega Teda ära anda.
      verse: 16
    - text: 'Aga esimesel hapnemata leibade päeval tulid jüngrid Jeesuse juure ja
        ütlesid Temale: "Kus Sa tahad, et me Sulle valmistame paasasöömaaja?"'
      verse: 17
    - text: 'Tema ütles: "Minge linna ühe mehe juure ja ütelge talle: Õpetaja ütleb:
        Mu aeg on ligi, sinu juures Ma pean paasasöömaaja Oma jüngritega."'
      verse: 18
    - text: Ja jüngrid tegid nõnda, kuidas Jeesus neid oli käskinud, ja valmistasid
        paasatalle.
      verse: 19
    - text: Aga kui õhtu tuli, istus Ta lauda Oma kaheteistkümne jüngriga.
      verse: 20
    - text: 'Ja kui nemad sõid, ütles Ta: "Tõesti Ma ütlen teile, üks teie seast annab
        Mind ära!"'
      verse: 21
    - text: 'Ja nad said väga kurvaks ning hakkasid üksteise järele Temale ütlema:
        "Ega ometi mina see ole, Issand?"'
      verse: 22
    - text: 'Tema vastas ning ütles: "Kes Minuga oma käe vaagnasse pistab, see annab
        Mind ära.'
      verse: 23
    - text: Inimese Poeg läheb küll ära, nõnda nagu Temast on kirjutatud; aga häda
        sellele inimesele, kelle läbi Inimese Poeg ära antakse! Hea oleks sellele
        inimesele, kui ta ei oleks sündinud!"
      verse: 24
    - text: 'Siis kostis Juudas, Ta äraandja, ning ütles: "Ega ometi mina see ole,
        Rabi?" Tema ütles talle: "Sina jah!"'
      verse: 25
    - text: 'Ja kui nad sõid, võttis Jeesus leiva, õnnistas ja murdis ja andis Oma
        jüngritele ning ütles: "Võtke, sööge, see on Minu Ihu!"'
      verse: 26
    - text: 'Ja Ta võttis karika, tänas ja andis neile ning ütles: "Jooge kõik selle
        seest!'
      verse: 27
    - text: Sest see on Minu Veri, uue lepingu Veri, mis paljude eest valatakse pattude
        andeksandmiseks.
      verse: 28
    - text: 'Aga Ma ütlen teile: Nüüdsest peale Ma ei joo enam viinapuu viljast kuni
        selle päevani, mil Ma ühes teiega joon uut Oma Isa Riigis!"'
      verse: 29
    - text: Ja kui nad kiituslaulu olid laulnud, läksid nad välja Õlimäele.
      verse: 30
    - text: 'Siis ütleb Jeesus neile: "Sel ööl te kõik taganete minust; sest kirjutatud
        on: Ma löön karjast ja karja lambad pillutatakse!'
      verse: 31
    - text: Aga pärast Oma ülestõusmist Ma lähen teie eele Galileasse."
      verse: 32
    - text: 'Siis Peetrus kostis ning ütles Temale: "Kui ka kõik Sinust taganevad,
        ei tagane mina mitte ilmaski!"'
      verse: 33
    - text: 'Jeesus ütles talle: "Tõesti Ma ütlen sulle, täna öösel, enne kui kukk
        on laulnud, salgad sa Mind kolm korda!"'
      verse: 34
    - text: 'Peetrus ütleb Temale: "Kui ma Sinuga peaksin ka surema, ei salga ma Sind
        mitte!" Samuti ütlesid ka kõik jüngrid.'
      verse: 35
    - text: 'Siis tuli Jeesus nendega paika, mida nimetatakse Ketsemaniks, ja ütles
        Oma jüngritele: "Istuge siin niikaua, kui Ma lähen sinna ja palvetan!"'
      verse: 36
    - text: Ja Ta võttis Enese juure Peetruse ja kaks Sebedeuse poega, ja hakkas kurvaks
        minema ning ahastust tundma.
      verse: 37
    - text: 'Siis Ta ütles neile: "Minu hing on väga kurb surmani; jääge siia ja valvake
        Minuga!"'
      verse: 38
    - text: 'Ja Ta läks pisut eemale, heitis silmili maha, palvetas ning ütles: "Minu
        Isa, kui on võimalik, siis mingu see karikas Minust mööda! Ometi mitte nõnda,
        kuidas Mina tahan, vaid kuidas Sina tahad!"'
      verse: 39
    - text: 'Ja Ta tuli Oma jüngrite juure ja leidis nad magamast ja ütles Peetrusele:
        "Nii te siia ei suutnud ühtki tundi minuga valvata?'
      verse: 40
    - text: Valvake ja paluge, et te kiusatusse ei satuks! Vaim on küll valmis, aga
        liha on nõder!"
      verse: 41
    - text: 'Taas läks Ta teist korda ära, palvetas ning ütles: "Minu Isa, kui see
        ei või muidu mööda minna kui et Ma selle joon, siis sündigu Sinu tahtmine!"'
      verse: 42
    - text: Ja Ta tuli jälle ja leidis nad magamast, sest nende silmad olid rasked
        unest.
      verse: 43
    - text: Ja Ta jättis nad ja läks ära ja palvetas kolmat korda ja ütles jälle needsamad
        sõnad.
      verse: 44
    - text: 'Siis tuleb Ta Oma jüngrite juure ja ütleb neile: "Te ikka veel magate
        ja puhkate! Vaata, tund on ligi ja Inimese Poeg antakse patuste kätte!'
      verse: 45
    - text: Tõuske üles, lähme! Vaata, see on ligidal, kes Mind ära annab!"
      verse: 46
    - text: Ja kui Ta alles rääkis, vaata, siis tuli Juudas, üks neist kaheteistkümnest,
        ja temaga ühes suur jõuk mõõkade ja nuiadega ülempreestrite ja rahva vanemate
        poolt.
      verse: 47
    - text: 'Aga Ta äraandja oli neile annud märgu ja ütelnud: "Keda ma suudlen, see
        Ta on, Tema võtke kinni!"'
      verse: 48
    - text: 'Ja kohe ta astus Jeesuse juure ja ütles: "Tere, Rabi!" ja andis Temale
        suud.'
      verse: 49
    - text: 'Aga Jeesus ütles talle: "Sõber, mispärast oled sa siin?" Siis nad tulid
        Tema juure, pistsid oma käed Tema külge ja võtsid Ta kinni.'
      verse: 50
    - text: Ja vaata, üks neist, kes olid Jeesusega, sirutas oma käe ja tõmbas oma
        mõõga välja ja lõi ülempreestri sulast ning raius ta kõrva ära.
      verse: 51
    - text: 'Siis ütles Jeesus temale: "Pista oma mõõk tuppe tagasi, sest kõik, kes
        mõõga tõmbavad, saavad mõõga läbi hukka!'
      verse: 52
    - text: Või arvad sa, et Ma ei või Oma Isa paluda, ja Ta läkitab Mulle kohe enam
        kui kaksteistkümmend leegioni Ingleid?
      verse: 53
    - text: Kuidas siis läheksid kirjad täide, et see nõnda peab sündima?"
      verse: 54
    - text: 'Sel tunnil ütles Jeesus hulgale: "Otsegu röövli peale olete te välja
        tulnud mõõkade ja nuiadega Mind kinni võtma! Ma olen iga päev istunud teie
        juures pühakojas ja õpetanud, ja te ei ole Mind kinni võtnud."'
      verse: 55
    - text: Aga see kõik on sündinud, et läheksid täide prohvetite kirjad. Siis jätsid
        kõik jüngrid Tema maha ja põgenesid ära.
      verse: 56
    - text: Aga need, kes Jeesuse olid kinni võtnud, viisid Ta ülempreester Kaifas
        juure, kuhu kirjatundjad ja vanemad olid kokku tulnud.
      verse: 57
    - text: Aga Peetrus järgis Teda eemalt ülempreestri kojani, ja ta läks sisse ja
        istus maha ühes sulastega, et näha, kuidas asi lõpeb.
      verse: 58
    - text: Aga ülempreestrid ja kõik Suurkohus otsisid valetunnistust Jeesuse vastu,
        et Teda surmata,
      verse: 59
    - text: ega leidnud ühtki, ehk küll palju valetunnistajaid esile tuli. Viimaks
        ometi astus esile kaks
      verse: 60
    - text: 'ning need ütlesid: "Tema on ütelnud: Ma võin Jumala templi lammutada
        ja kolme päevaga üles ehitada!"'
      verse: 61
    - text: 'Siis tõusis ülempreester üles ja ütles Temale: "Kas Sa midagi ei vasta
        selle peale, mida need tunnistavad Sinu kohta?"'
      verse: 62
    - text: Sa meile ütled, kas Sina oled Kristus, Jumala Poeg?"
      verse: 63
    - text: 'Jeesus ütleb temale "Jah, olen! Ometi Ma ütlen teile: Sellest ajast te
        näete Inimese Poega istuvat Jumala väe paremal pool ja tulevat taeva pilvede
        peal!"'
      verse: 64
    - text: 'Siis ülempreester käristas oma riided lõhki ja ütles: "Tema on Jumalat
        pilganud! Milleks meile veel on tunnistajaid vaja? Vaata, nüüd te olete Tema
        jumalapilget kuulnud!'
      verse: 65
    - text: 'Mis te arvate?" Ent nemad vastasid ning ütlesid: "Tema on surma väärt!"'
      verse: 66
    - text: Siis nad sülitasid temale silmi ja lõid Teda rusikatega, aga mõningad
        peksid Teda kepiga
      verse: 67
    - text: 'ja ütlesid: "Ütle, Kristus, meile kui prohvet, kes see on, kes Sind lõi!"'
      verse: 68
    - text: 'Aga Peetrus istus väljas sisemises õues. Ja tema juure tuli üks tüdruk
        ja ütles: "Ka sina olid ühes selle galilealase Jeesusega!"'
      verse: 69
    - text: 'Kuid Tema salgas kõikide ees ning ütles: "Ei mina saa aru, mida sa räägid!"'
      verse: 70
    - text: 'Ja kui ta läks värava poole, nägi teda teine tüdruk ja ütles neile, kes
        seal olid: "Ka see oli naatsaretlase Jeesusega!"'
      verse: 71
    - text: 'Tema salgas jälle vandega: "Mina ei tunne Seda Inimest!"'
      verse: 72
    - text: 'Aga natukese aja pärast lähenesid need, kes seal seisid, ja ütlesid Peetrusele:
        "Tõesti, sinagi oled üks nende seast, sest su keelemurregi näitab, kust sa
        oled!"'
      verse: 73
    - text: 'Siis ta hakkas väga needma ja vanduma: "Ei mina tunne Seda Inimest!"
        Ja sedamaid laulis kukk.'
      verse: 74
    - text: 'Siis tuli Peetrusele meele Jeesuse sõna, kes talle oli ütelnud: "Enne
        kui kukk laulab, salgad sa Mind kolm korda!" Ja ta läks välja ja nuttis kibedasti.'
      verse: 75
  - chapter: 27
    verses:
    - text: Aga kui valgeks läks, tegid kõik ülempreestrid ja rahvavanemad Jeesuse
        kohta otsuseks Tema ära tappa.
      verse: 1
    - text: Nad sidusid Ta kinni, viisid Ta ära ja andsid Ta maavalitseja Pilaatuse
        kätte.
      verse: 2
    - text: Siis Juudas, kes oli Ta ära annud, nähes, et Ta oli hukka mõistetud, kahetses
        ning tõi need kolmkümmend hõbetükki tagasi ülempreestrite ja vanemate kätte
      verse: 3
    - text: 'ning ütles: "Ma olen pattu teinud, et ma ära andsin süütuma vere!" Aga
        nemad ütlesid: "Mis see meisse puutub? Vaata ise!"'
      verse: 4
    - text: Ja ta viskas hõbetükid maha templisse ja läks kõrvale ja poos enese.
      verse: 5
    - text: 'Aga ülempreestrid võtsid hõbetükid ja ütlesid: "Neid ei sünni panna ohvrikirstu,
        sest see on vere hind!"'
      verse: 6
    - text: Kuld nad pidasid nõu ning ostsid nende eest potissepa põllu matmispaigaks
        muulastele.
      verse: 7
    - text: Selle tõttu hüütakse seda põldu verepõlluks tänapäevani.
      verse: 8
    - text: 'Siis läks täide, mis on üteldud prohvet Jeremija kaudu: "Ja ma võtsin
        need kolmkümmend hõbetükki Iisraeli lastelt, selle hinnatud Mehe hinna, Kelle
        nad olid hinnanud,'
      verse: 9
    - text: ja andsin need potissepa põllu eest, nõnda nagu Issand mind oli käskinud!"
      verse: 10
    - text: 'Aga Jeesus seati maavalitseja ette. Ja maavalitseja küsis Temalt ning
        ütles: "Oled Sa Juutide Kuningas?" Aga Jeesus ütles: "Jah, olen!"'
      verse: 11
    - text: Kui siis ülempreestrid ja vanemad Tema peale kaebasid, ei vastanud Ta
        midagi.
      verse: 12
    - text: 'Siis ütles Pilaatus Temale: "Eks Sa kuule, mida kõike nad tunnistavad
        Sinu vastu?"'
      verse: 13
    - text: Ent Tema ei vastanud talle ühtainustki sõna, nõnda et maavalitseja pani
        seda väga imeks.
      verse: 14
    - text: Aga tavaliselt laskis maavalitseja pühiks rahvale vabaks ühe vangi, keda
        nad tahtsid.
      verse: 15
    - text: Ja neil oli siis kuulus vang, nimega Barabas.
      verse: 16
    - text: 'Kui nad nüüd koos olid, ütles Pilaatus neile: "Kumma te tahate, et ma
        teile vabaks lasen, Barabase või Jeesuse, keda hüütakse Kristuseks?"'
      verse: 17
    - text: Sest ta teadis, et nad olid Ta annud kadeduse pärast tema kätte.
      verse: 18
    - text: 'Aga kui maavalitseja istus kohtujärjel, läkitas tema naine ta juure ütlema:
        "Ärgu sul olgu ühtki tegemist Selle Õigega; sest Ma olen täna unes palju kannatanud
        Tema pärast!"'
      verse: 19
    - text: Aga ülempreestrid ja vanemad meelitasid rahvahulki lahti paluma Barabast,
        aga hukka mõistma Jeesust.
      verse: 20
    - text: 'Ja maavalitseja kostis ning ütles neile: "Kumma neist kahest te tahate,
        et ma teile vabaks lasen?" Nemad ütlesid: "Barabase!"'
      verse: 21
    - text: 'Pilaatus ütles neile: "Mis ma siis pean tegema Jeesusega, Keda hüütakse
        Kristuseks?" Nemad ütlesid kõik: "Löödagu Ta risti!"'
      verse: 22
    - text: 'Maavalitseja küsis: "Mis kurja Ta siis on teinud?" Aga nad karjusid veel
        enam ja ütlesid: "Löödagu Ta risti!"'
      verse: 23
    - text: 'Kui Pilaatus nägi, et ta midagi ei võinud parata, vaid et kära läks veel
        suuremaks, võttis ta vett ja pesi oma käsi rahva nähes ning ütles: "Ma olen
        süüta selle verest! Küll te näete!"'
      verse: 24
    - text: 'Siis vastas kõik rahvas ning ütles: "Tema veri tulgu meie peale ja meie
        laste peale!"'
      verse: 25
    - text: Siis ta vabastas neile Barabase, aga Jeesust ta laskis rooskadega peksta
        ja andis Ta risti lüüa.
      verse: 26
    - text: Siis võtsid maavalitseja sõjamehed Jeesuse enestega kohtukotta ja kogusid
        Tema juure kokku kõik oma jõugu.
      verse: 27
    - text: Nad võtsid Ta riidest lahti ja panid Temale selga purpurmantli,
      verse: 28
    - text: 'ja punusid kibuvitsust krooni ning panid selle Temale pähe, andsid Ta
        paremasse kätte pilliroo, heitsid Ta ette põlvili maha, naersid Teda ja ütlesid:
        "Tere, Juutide Kuningas!"'
      verse: 29
    - text: Ja nad sülitasid Tema peale ja võtsid roo ning lõid sellega Temale pähe.
      verse: 30
    - text: Ja kui nemad Teda olid naernud, võtsid nad mantli Ta seljast ära ja panid
        Ta omad riided Temale selga ja viisid Ta ära risti lüüa.
      verse: 31
    - text: Välja minnes leidsid nad Küreene mehe, nimega Siimon. Seda nad sundisid
        kandma Tema risti.
      verse: 32
    - text: Ja kui nad jõudsid paika, mida hüütakse Kolgataks - see tähendab Pealae
        asemeks -
      verse: 33
    - text: andsid nad Temale juua sapiga segatud viina. Kui Ta seda oli maitsnud,
        ei tahtnud Ta juua.
      verse: 34
    - text: Aga kui nad Tema olid risti löönud, jaotasid nad Tema riided isekeskis
        ja heitsid liisku nende pärast
      verse: 35
    - text: ning istusid maha ja valvasid Teda seal.
      verse: 36
    - text: 'Ja Tema pea kohale nad panid pealkirja, millele oli kirjutatud Ta süü:
        "See on Jeesus, Juutide Kuningas!"'
      verse: 37
    - text: Siis löödi Temaga ühes risti käks röövlit, üks paremale ja teine vasakule
        poole.
      verse: 38
    - text: Aga möödaminejad pilkasid Teda, vangutasid pead
      verse: 39
    - text: 'ning ütlesid: "Sina, Kes templi lammutad ja kolme päevaga üles ehitad,
        aita Iseennast! Kui Sa oled Jumala Poeg, siis astu ristilt maha!"'
      verse: 40
    - text: 'Nõndasamuti naersid Teda ka ülempreestrid ühes kirjatundjate ja vanematega
        ning ütlesid:'
      verse: 41
    - text: '"Teisi Ta on aidanud, Iseennast Ta ei või aidata; kui Ta on Iisraeli
        Kuningas, astugu Ta nüüd ristilt maha, siis me usume Temasse!'
      verse: 42
    - text: 'Ta on lootnud Jumala peale, see päästku nüüd Tema, kui Ta tahab; sest
        Ta on ütelnud: Ma olen Jumala Poeg!"'
      verse: 43
    - text: Samuti teotasid Teda röövlidki, kes ühes Temaga olid risti löödud.
      verse: 44
    - text: Aga kuuendal tunnil tuli pimedus üle kogu maa üheksanda tunnini.
      verse: 45
    - text: 'Üheksandal tunnil kisendas Jeesus suure häälega ning ütles: "Elii! Elii!
        Lemaa sabahtaani?" see on: "Mu Jumal! Mu Jumal! Miks Sa Mind oled maha jätnud?"'
      verse: 46
    - text: 'Aga kui mõningad neist, kes seal seisid, seda kuulsid, ütlesid nad: "Tema
        kutsub Eelijat!"'
      verse: 47
    - text: Ja varsti jooksis üks nende seast, võttis käsna, täitis selle äädikaga,
        pistis pilliroo otsa ja jootis Teda.
      verse: 48
    - text: 'Aga teised ütlesid: "Oota, saab näha, kas Eelija tuleb Teda aitama?"'
      verse: 49
    - text: Aga Jeesus kisendas jälle suure häälega ja heitis hinge.
      verse: 50
    - text: Ja vaata, templi eesriie kärises lõhki kaheks, ülemast otsast alamast
        saadik! Ja maa värises ja kaljud lõhkesid,
      verse: 51
    - text: ja hauad läksid lahti, ja tõusis üles palju pühade ihusid, kes olid maganud,
      verse: 52
    - text: ja tulid välja haudadest ja läksid pärast Tema ülestõusmist pühasse linna
        ja ilmusid paljudele!
      verse: 53
    - text: 'Aga kui pealik ja need, kes temaga ühes Jeesust valvasid, nägid maa värisevat
        ja seda, mis sündis, lõid nad väga kartma ja ütlesid: "Tõesti, See oli Jumala
        Poeg!"'
      verse: 54
    - text: Ja seal oli palju naisi kaugelt vaatamas, kes Jeesust järgisid Galileast,
        Teda teenides;
      verse: 55
    - text: nende seas oli Maarja Magdaleena ja Maarja, Jakoobuse ja Joosese ema,
        ja Sebedeuse poegade ema.
      verse: 56
    - text: Aga kui õhtu kätte jõudis, tuli rikas mees Arimaatiast, Joosep niini,
        kes ka oli Jeesuse jünger.
      verse: 57
    - text: See läks Pilaatuse juure ja palus Jeesuse ihu. Siis Pilaatus käskis selle
        anda.
      verse: 58
    - text: Ja Joosep võttis ihu ja mähkis selle puhtasse lõuendisse
      verse: 59
    - text: ja pani Tema oma uude hauda, mille ta oli lasknud kalju sisse raiuda;
        ja ta veeretas suure kivi haua uksele ja läks ära.
      verse: 60
    - text: Aga Maarja Magdaleena ja teine Maarja olid seal istumas haua kohal.
      verse: 61
    - text: Teisel päeval, mis järgneb valmistuspäevale, tulid ülempreestrid ja variserid
        kokku Pilaatuse juure
      verse: 62
    - text: 'ning ütlesid: "Isand, meile meenub, et see petis veel elus olles ütles:
        Ma tõusen kolme päeva pärast üles!'
      verse: 63
    - text: 'Käsi nüüd hauda valve all pidada kolmanda päevani, et jüngrid ei tuleks
        ja Teda ära ei varastaks ega ütleks rahvale: Ta on surnuist üles tõusnud!
        Nii osutuks viimne pettus pahemaks kui esimene!"'
      verse: 64
    - text: 'Pilaatus ütles neile: "Siin on teil valvesalk! Minge ja pidage valvet
        nii hästi kui oskate!"'
      verse: 65
    - text: Nemad läksid ja võtsid haua valve alla, pannes kivi pitseriga kinni ja
        seades valvurid.
      verse: 66
  - chapter: 28
    verses:
    - text: Kui hingamispäev oli möödunud ja hakkas koitma nädala esimese päeva hommikul,
        tulid Maarja Magdaleena ja teine Maarja hauda vaatama.
      verse: 1
    - text: Ja vaata, suur maavärisemine sündis, sest Issanda Ingel astus taevast
        alla, tuli ja veeretas kivi kõrvale ja istus selle peale!
      verse: 2
    - text: Ta nägu oli otsegu välk ja ta riided valged nagu lumi!
      verse: 3
    - text: Aga hirmu pärast tema ees värisesid valvajad ja jäid otsegu surnuks!
      verse: 4
    - text: 'Ent Ingel hakkas kõnelema ning ütles naistele: "Ärge kartke, sest ma
        tean, et te otsite Jeesust, Kes oli risti löödud.'
      verse: 5
    - text: Teda ei ole siin, sest Ta on üles tõusnud, nõnda nagu Ta ütles. Tulge
        siia, vaadake aset, kus Ta on maganud,
      verse: 6
    - text: ja minge usinasti ütlema Tema jüngritele, et Ta on surnuist üles tõusnud.
        Ja vaata, Ta läheb teie eele Galileasse; seal te saate Teda näha. Vaata, ma
        olen teile seda ütelnud!"
      verse: 7
    - text: Ja nad läksid rutusti haua juurest minema kartuse ja suure rõõmuga ning
        jooksid seda kuulutama Tema jüngritele.
      verse: 8
    - text: 'Ja vaata, Jeesus tuli neile vastu ja ütles: "Tere!" Ja nad tulid Ta juure
        ja hakkasid Tema jalgade ümbert kinni ja kummardasid Teda.'
      verse: 9
    - text: 'Siis Jeesus ütles neile: "Ärge kartke! Minge ning teatage Mu vendadele,
        et nad läheksid Galileasse, seal nad saavad Mind näha!"'
      verse: 10
    - text: Aga kui nad olid minemas, vaata, siis tulid mõned valvureist linna ja
        teatasid ülempreestritele kõik, mis oli sündinud.
      verse: 11
    - text: Ja need tulid kokku ühes vanematega, pidasid isekeskis nõu ja andsid sõjameestele
        rohkesti raha
      verse: 12
    - text: 'ning ütlesid: "Ütelge, et Ta jüngrid tulid öösel ja varastasid Ta ära,
        kui me magasime.'
      verse: 13
    - text: Ja kui maavalitseja seda saab kuulda, küll me teda meelitame ja teeme,
        et te saate olla mureta!"
      verse: 14
    - text: Need aga võtsid raha ja tegid nõnda, kuidas neid õpetati. Ja see jutt
        on juutide keskel levinud tänase päevani.
      verse: 15
    - text: Ja need üksteistkümmend jüngrit läksid Galileasse sellele mäele, kuhu
        Jeesus neid oli käskinud minna.
      verse: 16
    - text: Ja kui nad Teda nägid, kummardasid nad Teda. Aga mõned olid kahevahel.
      verse: 17
    - text: 'Ja Jeesus tuli nende juure ja rääkis nendega ning ütles: "Minule on antud
        kõik meelevald taevas ja maa peal.'
      verse: 18
    - text: Minge siis ja tehke jüngriteks kõik rahvad, neid ristides Isa ja Poja
        ja Püha Vaimu nimesse
      verse: 19
    - text: ja neid õpetades pidama kõike, mida Mina teid olen käskinud. Ja vaata,
        Mina olen iga päev teie juures maailma-ajastu otsani!"
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: Jeesuse Kristuse, Jumala Poja Evangeeliumi algus.
      verse: 1
    - text: 'Nõnda nagu on kirjutatud prohvet Jesaja raamatus: "Vaata, Ma läkitan
        Su palge eele Oma Ingli, kes valmistab Su teed,'
      verse: 2
    - text: 'hüüdja hääl on kõrves: Valmistage Issanda teed, õgvendage Tema teerajad!",'
      verse: 3
    - text: nõnda oli Ristija Johannes kõrves kuulutamas meeleparanduse ristimist
        pattude andekssaamiseks.
      verse: 4
    - text: Ja tema juure rändasid kogu Juudamaa ja kõik Jeruusalema elanikud ja said
        temalt ristimise Jordani jões, tunnistades oma patud.
      verse: 5
    - text: Ja Johannes oli riietatud kaameli karvusse ja tal oli nahkvöö vööl, ja
        ta sõi rohutirtse ja metsmett.
      verse: 6
    - text: 'Ja ta kuulutas ning ütles: "Pärast mind tuleb See, Kes on vägevam mind,
        Kellele ma ei kõlba kummardades lahti päästma Tema jalatsite paelu.'
      verse: 7
    - text: Mina olen teid veega ristinud, aga Tema ristib teid Püha Vaimuga!"
      verse: 8
    - text: Neil päevil sündis, et Jeesus tuli Galilea Naatsaretist ja Johannes ristis
        Teda Jordanis.
      verse: 9
    - text: Ja sedamaid, kui Ta veest välja tuli, nägi ta taevad avanevat ja Vaimu
        nagu tuvi laskuvat Tema peale.
      verse: 10
    - text: 'Ja hääl kostis taevast: "Sina oled Mu armas Poeg, Kellest Mul on hea
        meel!"'
      verse: 11
    - text: Ja kohe ajas Püha Vaim tema kõrbe.
      verse: 12
    - text: Ja Ta oli kõrves nelikümmend päeva saatana kiusata; ja ta oli metselajate
        seas, ja Inglid teenisid Teda.
      verse: 13
    - text: Aga pärast seda, kui Johannes oli pandud vangi, tuli Jeesus Galileasse
        ja kuulutas Jumala Evangeeliumi
      verse: 14
    - text: 'ja ütles: "Aeg on täis saanud ja Jumala Riik on lähedal, parandage meelt
        ja uskuge Evangeeliumisse!"'
      verse: 15
    - text: Ja kui Ta Galilea mere ääres kõndis, nägi Ta Siimonat ja Andreast võrku
        merre heitvat; sest nad olid kalurid.
      verse: 16
    - text: 'Ja Jeesus ütles neile: "Tulge Minu järele ja Ma teen teist inimesepüüdjad!"'
      verse: 17
    - text: Ja sedamaid jätsid nad võrgud maha ja järgisid Teda.
      verse: 18
    - text: Ja pisut eemale minnes nägi Ta Jakoobust, Sebedeuse poega, ja Johannest,
        ta venda, neidki paadis võrke parandamas.
      verse: 19
    - text: Ja kohe kutsus Ta nad. Ja nad jätsid oma isa Sebedeuse paati ühes palgalistega
        ning läksid ära Tema järele.
      verse: 20
    - text: Ja nad läksid Kapernauma, ja Ta läks hingamispäeval kohe kogudusekotta
        ja õpetas.
      verse: 21
    - text: Ja nad hämmastusid Tema õpetusest, sest Ta õpetas neid kui see, kellel
        on meelevald, ja mitte nõnda nagu kirjatundjad.
      verse: 22
    - text: Ja nende kogudusekojas oli parajasti inimene, kelles oli rüve vaim, ja
        see kisendas
      verse: 23
    - text: 'ning ütles: "Mis meil on tegemist Sinuga, Jeesus Naatsaretlane? Oled
        Sa tulnud meid hävitama? Ma tunnen sind, kes Sa oled: Jumala Püha!"'
      verse: 24
    - text: 'Siis Jeesus sõitles teda ning ütles: "Ole vait ja mine temast välja!"'
      verse: 25
    - text: Ja rüve vaim raputas teda ja läks suure häälega kisendades temast välja.
      verse: 26
    - text: 'Ja nad kõik kohkusid väga, nii et nad üksteiselt küsisid: "Mis see on?
        Uus võimas õpetus! Ka rüvedaile vaimudele Ta annab käsku ja nad kuulevad Tema
        sõna!"'
      verse: 27
    - text: Ja kuuldus Temast levis varsti igale poole Galilea ümbrusesse.
      verse: 28
    - text: Ja kogudusekojast väljudes tulid nad kohe Siimona ja Andrease majasse
        ühes Jakoobuse ja Johannesega.
      verse: 29
    - text: Aga Siimona ämm lamas maas palavikus, ja varsti üteldi Temale seda.
      verse: 30
    - text: Ja Ta läks tema juure ja aitas ta üles, kinni hakates ta käest. Ja palavik
        lahkus temast, ja ta ümmardas neid,
      verse: 31
    - text: Aga õhtu tulles, kui päike looja läks, toodi Tema juure kõik haiged ja
        seestunud;
      verse: 32
    - text: ja kogu linn oli tulnud kokku ukse ette.
      verse: 33
    - text: Ja Ta tegi terveks paljud, kes põdesid mõnesugust haigust, ja ajas välja
        mitu kurja vaimu ega lasknud kurje vaime rääkida, sest et nad Teda tundsid.
      verse: 34
    - text: Ja vara hommikul enne valget tõusis Ta üles ja väljus ning läks ära tühja
        paika ja palvetas seal.
      verse: 35
    - text: Ja Siimon ning tema kaaslased tõttasid Ta järele
      verse: 36
    - text: 'ja leidsid Tema ning ,ütlesid Talle: "Kõik otsivad Sind!"'
      verse: 37
    - text: 'ütles neile: "Lähme teisale, lähemaisse aleveisse, et Ma sealgi kuulutaksin,
        sest selleks Ma olen välja tulnud!"'
      verse: 38
    - text: Ja Ta läks ning kuulutas nende kogudusekodades kogu Galileas ja ajas kurjad
        vaimud välja.
      verse: 39
    - text: 'Ja Tema juure tuleb pidalitõbine, palub Teda ja heidab ta ette põlvili
        ning ütleb Temale: "Kui Sa tahad, võid Sa mind teha puhtaks!"'
      verse: 40
    - text: 'Ja Jeesusel hakkas temast hale meel, Ta sirutas Oma käe, puudutas teda
        ja ütles talle: "Ma tahan, saa puhtaks!"'
      verse: 41
    - text: Ja kohe lahkus pidalitõbi temast ja ta sai puhtaks.
      verse: 42
    - text: Ja Ta hoiatas teda kõvasti ja saatis ta kohe ära
      verse: 43
    - text: 'ning ütles talle: "Katsu, et sa kellelegi midagi ei ütle, vaid mine näita
        ennast preestrile ja ohverda oma puhastamise eest, mis Mooses on käskinud,
        neile tunnistuseks!"'
      verse: 44
    - text: Aga kui see oli välja läinud, hakkas ta palju kuulutama ja levitama teateid
        sellest asjast, nõnda et Jeesus enam ei võinud avalikult linna minna, vaid
        viibis väljas tühjes paigus. Ja Tema juure tuldi kõikjalt.
      verse: 45
  - chapter: 2
    verses:
    - text: Mõne päeva pärast läks Ta jälle Kapernauma, ja saadi kuulda, et Ta on
        kodus.
      verse: 1
    - text: Siis kogunes sinna palju rahvast, nii et neil väljas ukse eeski ei olnud
        enam maad. Ja Ta rääkis neile Jumala sõna.
      verse: 2
    - text: Ja Ta juure tuldi ning toodi halvatut, keda kandsid neli meest.
      verse: 3
    - text: Ja kui nad rahva pärast ei pääsnud teda tooma Tema , ligi võtsid nad sealt
        kohalt, kus Ta oli, katuse lahti, tegid augu ja lasksid alla sängi, millel
        halvatu lamas.
      verse: 4
    - text: 'Kui Jeesus nende usku nägi, ütles Ta halvatule: "Poeg, su patud antakse
        andeks!"'
      verse: 5
    - text: 'Aga seal istusid mõned kirjatundjad, ja need mõtlesid oma südames:'
      verse: 6
    - text: '"Mida Seesinane räägib? Ta pilkab Jumalat. Kes muu võib patte andeks
        anda kui ainuüksi Jumal?"'
      verse: 7
    - text: 'Ja kohe tundis Jeesus Oma vaimus, et nad iseeneses nõnda mõtlevad, ja
        ütles neile: "Miks te mõtlete seda oma südamees?'
      verse: 8
    - text: 'Kumb on kergem, kas ütelda halvatule: Sulle antakse patud andeks! või:
        Tõuse üles ja võta oma säng ning kõnni?'
      verse: 9
    - text: Aga et te teaksite, et Inimese Pojal on meelevald patte andeks anda, siis
        - ütleb Ta halvatule
      verse: 10
    - text: 'Ma ütlen sulle: Tõuse üles, võta oma säng ja mine koju!"'
      verse: 11
    - text: 'Ja sedamaid tõusis ta üles ja võttis oma sängi ja läks välja kõigi nähes,
        nõnda et kõik ehmusid ja andsid au Jumalale ning ütlesid: "Niisugust asja
        me pole ilmaski näinud!"'
      verse: 12
    - text: Ja Ta läks jälle välja mere ääre, ja kõik rahvas tuli Tema juure, ja Ta
        õpetas neid.
      verse: 13
    - text: 'Ja mööda minnes nägi Ta Leevi, Alfeuse poja, tollihoone juures istuvat;
        ja Ta ütleb temale: "Järgi Mind!" Ja tema tõusis ja järgis Teda.'
      verse: 14
    - text: Ja sündis, kui Ta lauas istus tema majas, et istus ka palju tölnereid
        ja patuseid lauas ühes Jeesuse ja Ta jüngritega; sest palju oli neid, kes
        Teda järgisid.
      verse: 15
    - text: 'Ja kui variseride kirjatundjad nägid, et Ta sööb tölnerite ja patustega,
        ütlesid nad Tema jüngritele: "Miks Ta sööb ja joob tölnerite ja patustega?"'
      verse: 16
    - text: 'Ja kui Jeesus seda kuulis, ütles Ta neile: "Ei terved vaja arsti, vaid
        haiged. Ma ei ole tulnud kutsuma õigeid, vaid patuseid!"'
      verse: 17
    - text: 'Ja Johannese ja variseride jüngrid pidasid paastu. Siis tuldi ja üteldi
        Temale: "Miks Johannese ja variseride jüngrid paastuvad, aga Sinu jüngrid
        ei paastu?"'
      verse: 18
    - text: 'Jeesus ütles neile: "Ega peiupoisid või paastuda sel ajal, kui peigmees
        on nende juures? Niikaua kui peigmees on nende juures, ei või nad paastuda.'
      verse: 19
    - text: Aga päevi tuleb, mil peigmees neilt ära võetakse, ja siis, sel päeval,
        nad paastuvad.
      verse: 20
    - text: Ükski ei pane vanutamata riidetükki paigaks vanale kuuele, muidu augutäidis
        rebeneb selle küljest lahti, uus vana küljest, ja auk läheb pahemaks.
      verse: 21
    - text: Ka ei pane ükski värsket viina vanadesse nahklähkritesse; muidu värske
        viin ratkub länkrid ja viin ning lähkrid lähevad raisku; vaid värske viin
        valatakse uutesse lähkritesse!"
      verse: 22
    - text: Ja juhtus, et Ta ühel hingamispäeval kõndis läbi viljapõldude ja Ta jüngrid
        hakkasid teed käies viljapäid katkuma.
      verse: 23
    - text: 'Ja variserid ütlesid Temale: "Vaata, miks nad hingamispäeval teevad,
        mida ei tohi?"'
      verse: 24
    - text: 'Tema ütles neile: "Kas te ei ole lugenud, mis tegi Taavet, kui tal puudus
        oli ning nälg temal ja ta kaaslastel,'
      verse: 25
    - text: kuidas ta läks Jumala kotta ülempreester Ebjatari ajal ja sõi ära vaateleivad,
        mida ühelgi ei olnud luba süüa kui vaid preestritel, ja andis ka neile, kes
        olid temaga?"
      verse: 26
    - text: 'Ja ta ütles neile: "Hingamispäev on tehtud inimese pärast aga mitte inimene
        hingamispäeva pärast!'
      verse: 27
    - text: Nii on Inimese Poeg ka hingamispäevaisand!"
      verse: 28
  - chapter: 3
    verses:
    - text: Ja Ta läks jälle kogudusekotta. Ja seal oli mees, kellel oli kuivanud
        käsi.
      verse: 1
    - text: Ja nad varitsesid Teda, kas Ta hingamispäeval peaks terveks tegema, et
        kaevata Tema peale.
      verse: 2
    - text: 'Siis Ta ütles mehele, kellel oli kuivanud käsi: "Tõuse ja astu esile!"'
      verse: 3
    - text: 'Ja Ta küsis neilt: "Kas tohib hingamispäeval teha head või kurja, et
        elu päästa või hukata?" Aga nad jäid vait.'
      verse: 4
    - text: 'Ja Ta vaatas ümber nende peale vihaga ja oli ühtlasi kurb nende südamekanguse
        pärast ja ütles mehele: "Siruta käsi!" Ja ta sirutas; ja ta käsi sai jälle
        terveks.'
      verse: 5
    - text: Ja variserid läksid välja ja pidasid kohe nõu Heroodese seltsiga Jeesuse
        vastu, et Teda hukata.
      verse: 6
    - text: Aga Jeesus läks ära ühes Oma jüngritega mere poole, ja suurrahvahulk järgis
        Teda Galileast ja Judeast,
      verse: 7
    - text: ja Jeerusalemast ja Idumeast ja teiselt poolt Jordanit ja Tüürose ja Siidoni
        ümbrusest, suur rahvakogu, kes kuuldes, mis suuri asju Ta tegi, tuli Tema
        juure.
      verse: 8
    - text: Ja Ta ütles Oma jüngritele, et nad hoiaksid lootsiku Temale valmis rahva
        pärast, et see ei tungiks Ta peale,
      verse: 9
    - text: sest Ta tegi terveks paljusid, mistõttu Temale peale rõhusid kõik, kelledel
        oli häda, et nad saaksid teda puudutada.
      verse: 10
    - text: 'Ja rüvedad vaimud, kui nad Teda nägid, heitsid maha Tema ette, kisendasid
        ning ütlesid: "Sina oled Jumala Poeg!"'
      verse: 11
    - text: Ja Ta hoiatas neid kangesti, et nad ei teeks Teda avalikuks.
      verse: 12
    - text: Ja Ta läks üles mäele ja kutsus Enese juure, keda Ta tähtis, ja nad tulid
        Ta juure.
      verse: 13
    - text: Ja Ta määras kaksteistkümmend, et need oleksid Tema juures ja Ta võiks
        neid läkitada kuulutama
      verse: 14
    - text: ja et neil oleks meelevald välja ajada kurje vaime.
      verse: 15
    - text: 'Ta määras need kaksteistkümmend: Siimona, ja pani temale nimeks Peetrus,'
      verse: 16
    - text: ja Jakoobuse, Sebedeuse poja, ja Johannese, Jakoobuse venna, ja pani neile
        nimeks Boanerges, see on Kõuepojad;
      verse: 17
    - text: ja Andrease ja Filippuse ja Bartolomeuse ja Matteuse ja Tooma ja Jakoobuse,
        Alfeuse poja, ja Taddeuse ja Siimona Kaanast,
      verse: 18
    - text: ja Juudas Iskarioti, kes Ta ära andis.
      verse: 19
    - text: Ja Ta tuli koju. Ja rahvas tuli jälle kokku, nõnda et nad ei saanud leibagi
        võtta.
      verse: 20
    - text: 'Ja kui Tema juures olijad seda kuulsid, läksid nad välja Teda kinni võtma,
        sest nad ütlesid: "Ta on arust ära!"'
      verse: 21
    - text: 'Ja kirjatundjad, kes olid tulnud Jeruusalemast, ütlesid: "Temas on Peeltsebul,
        ja kurjade vaimude ülema abil ajab Ta välja kurje vaime!"'
      verse: 22
    - text: 'Tema kutsus need Enese juure ja ütles neile võrdumitega: "Kuidas võib
        saatan välja ajada saatanat?'
      verse: 23
    - text: Ja kui kuningriik on isekeskis riius, siis ei või see kuningriik püsida.
      verse: 24
    - text: Ja kui koda on, isekeskis riius, siis ei või see koda püsida.
      verse: 25
    - text: Ja kui saatan paneb iseenesele vastu, siis ei või ta püsida, vaid tal
        on ots käes!
      verse: 26
    - text: Ükski ei või minna vägeva majasse ja risuda ta riistu, kui ta enne seda
        vägevat ei seo. Ja siis ta võib rüüstata tema maja.
      verse: 27
    - text: Tõesti Ma ütlen teile, et kõik patud antakse inimlastele andeks, ja Jumala
        pilkamised, niipalju kui nad iganes on Jumalat pilganud,
      verse: 28
    - text: kuid kes iganes on pilganud Püha Vaimu, sellel ei ole andekssaamist iialgi,
        vaid ta on süüdlane igaveses patus!"
      verse: 29
    - text: 'Sest nad ütlesid: "Temas on rüve vaim!"'
      verse: 30
    - text: Siis tulid Tema Ema ja vennad ja seisid õues ja läkitasid Tema juure Teda
        kutsuma.
      verse: 31
    - text: 'Ja rahvas istus Ta ümber ja Temale üteldi: "Vaata, Su Ema ja su vennad
        õues otsivad Sind!"'
      verse: 32
    - text: 'Ta vastas neile ning ütles: "Kes on Mu ema või mu vennad?"'
      verse: 33
    - text: 'Ja ta vaatas Enese ümber nende peale, kes istusid sõõris Ta ümber, ning
        ütles: "Vaata, siin on Mu ema ja Mu vennad!'
      verse: 34
    - text: Sest kes iganes teeb Jumala tahtmist, see on Mu vend ja õde ja ema!"
      verse: 35
  - chapter: 4
    verses:
    - text: Ja Ta hakkas jälle õpetama mere ääres. Ja üsna palju rahvast kogunes Ta
        juure, nõnda et Ta pidi minema paati ja istuma merel. Ja kõik rahvas oli maal
        mererannas.
      verse: 1
    - text: 'Ja Ta õpetas neid palju tähendamissõnadega, ja Oma õpetuses Ta ütles
        neile:'
      verse: 2
    - text: '"Kuulge! Vaata, külvaja läks välja külvama.'
      verse: 3
    - text: Ja sündis, kui Ta külvas, et muist kukkus tee ääre, ja linnud tulid ja
        sõid selle.
      verse: 4
    - text: Ja muist kukkus kaljusele maale, kus tal ei olnud palju mulda; ja see
        tärkas varsti, sest tal ei olnud sügavat maad.
      verse: 5
    - text: Aga kui päike tõusis, kõrbes see, ja et tal ei olnud juurt, kuivas ta
        ära.
      verse: 6
    - text: Ja muist kukkus ohakate sekka, ja ohakad tõusid ning lämmatasid selle,
        ja ta ei annud vilja.
      verse: 7
    - text: Ja muist kukkus heale maale, ja kui see tärkas ja kasvas, andis see vilja,
        ja mõni kandis kolmkümmend seemet ja mõni kuuskümmend ja mõni sada."
      verse: 8
    - text: 'Ta ütles: "Kel kõrvad on kuulda, see kuulgu!"'
      verse: 9
    - text: Aga kui Ta üksi oli, küsisid Temalt need, kes ühes nende kaheteistkümnega
        olid Tema ümber, nende tähendamissõnade mõtet.
      verse: 10
    - text: 'Ja Ta ütles neile: "Teile on antud mõista Jumala Riigi saladust, aga
        neile, kes on väljas, sünnib see kõik tähendamissõnade läbi,'
      verse: 11
    - text: et nad nähes näeksid ega taipaks, ja kuuldes kuuleksid ega mõistaks, et
        nad ei pöörduks ja neile ei antaks andeks!"
      verse: 12
    - text: 'Ja Ta ütles neile: "Te ei taipa seda tähendamissõna, kuidas te siis tahate
        mõista kõiki teisi tähendamissõnu?'
      verse: 13
    - text: Külvaja külvab sõna.
      verse: 14
    - text: Need on teeäärsed, kuhu sõna külvatakse, ja kui nad on kuulnud, tuleb
        kohe saatan ja võtab sõna ära, mis nendesse oli külvatud.
      verse: 15
    - text: nõndasamuti, mis külvati kaljusele maale, on need, kes kui nad sõna kuulevad,
        seda kohe rõõmuga vastu võtavad,
      verse: 16
    - text: aga neil ei ole juurt enestes, vaid nad kestavad ainult üürikese aja;
        pärast, kui tõuseb viletsus või tagakiusamine sõna pärast, nad taganevad varsti.
      verse: 17
    - text: Ja teised on ohakate sekka külvatud. Need on, kes sõna kuulevad,
      verse: 18
    - text: aga selle maailma mured ja rikkuse petlikkus ja muude asjade himud saavad
        võimule ja lämmatavad sõna ära, ja see jääb viljatumaks.
      verse: 19
    - text: Ja kes on heale maale külvatud, on need, kes sõna kuulevad ja vastu võtavad
        ja kannavad vilja, mõni kolmekümnekordselt ja mõni kuuekümnekordselt ja mõni
        sajakordselt."
      verse: 20
    - text: 'Ja Ta ütles neile: "Kas küünal tuuakse selleks, et panna teda vaka alla
        või voodi alla? Kas mitte selleks, et teda panna küünlajalale?'
      verse: 21
    - text: Sest midagi ei ole varjul muu jaoks, kui et ta saaks avalikuks, ja midagi
        ei ole peidetud muu jaoks, kui et ta tuleks ilmsiks.
      verse: 22
    - text: Kui kellelgi kõrvad on kuulda, see kuulgu!"
      verse: 23
    - text: 'Ja Ta ütles neile: "Pange tähele, mida te kuulete. Mis mõõduga te mõõdate,
        sellega mõõdetakse teile ja teile lisatakse veel juure.'
      verse: 24
    - text: Sest kellel on, sellele antakse; ja kellel ei ole, sellelt võetakse see,
        mis tal on!"
      verse: 25
    - text: 'Ja Ta ütles: "Nõnda on Jumala Riik, otsegu inimene viskab seemet maa
        peale,'
      verse: 26
    - text: ja heidab magama ja tõuseb üles öösel ja päeval, ja seeme tärkab ja sirgub,
        nõnda et ta isegi ei tea kuidas.
      verse: 27
    - text: Sest maa kannab vilja iseenesest, esmalt orast, pärast päid, siis täit
        nisu pea sees.
      verse: 28
    - text: Aga kui vili on valminud, saadab ta sedamaid sirbi sinna, sest lõikus
        on käes."
      verse: 29
    - text: 'Ja Ta ütles: "Millega võiksime võrrelda Jumala Riiki? Või missuguse tähendamissõnaga
        me seda tähendame?'
      verse: 30
    - text: Sinepiivakesega, mis on, kui see maha külvatakse, väiksem kui kõik muud
        seemned maa peal,
      verse: 31
    - text: aga kui see on külvatud, tõuseb ta ning saab suuremaks kõigist taimedest
        ja kasvatab suured oksad, nõnda et taeva linnud võivad pesitada ta varju all."
      verse: 32
    - text: Ja mitme niisugune tähendamissõnaga rääkis Ta neile sõnu sedamööda, kuidas
        nad suutsid kuulda.
      verse: 33
    - text: Aga ilma tähendamissõnata ei rääkinud Ta neile midagi; ja isepäinis Ta
        seletas jüngritele kõik ära.
      verse: 34
    - text: 'Ja samal päeval, kui õhtu käes oli, ütles Ta neile: "Lähme üle teisele
        poole."'
      verse: 35
    - text: Ja kui nad rahva olid laskunud ära minna, võtavad nad Tema paati; nõnda
        nagu Ta oli; ja ka teisi paate oli Temaga.
      verse: 36
    - text: Siis tõusis kange tuulispea ja lõi laineid paati, nõnda et paat juba täitus.
      verse: 37
    - text: 'Ja Tema Ise oli paadi päras magamas, toetudes peaalusele; ja nad äratasid
        Ta üles ja ütlesid Talle: "Õpetaja, kas Sa ei hooli sellest, et me hukkume?"'
      verse: 38
    - text: 'Tema tõusis üles ja sõitles tuult ning ütles merele: "Ole vait ja väga!"
        Ja tuul rauges, ja meri jäi täiesti vaikseks.'
      verse: 39
    - text: 'Ja Ta ütles neile: "Miks te olete nii arad? Kuidas teil ei ole usku?"'
      verse: 40
    - text: 'Ja nad lõid väga kartma ning ütlesid üksteisele: "Kes See siis õieti
        on, et ka tuul ja meri kuulevad Tema sõna?"'
      verse: 41
  - chapter: 5
    verses:
    - text: Ja nad tulid teisele poole merd gerasalaste maale.
      verse: 1
    - text: Ja kui Ta paadist väljus, kohtas Teda varsti haudadest tulnud mees, kellel
        oli rüve vaim.
      verse: 2
    - text: Mehe eluase oli surnuhaudades ja keegi ei suutnud teda ahelatega kinni
        panna,
      verse: 3
    - text: sest ta oli mitu korda olnud kinni jalgrau'us ja ahelais, aga oli ahelad
        puruks kiskunud ja jalgrauad katki murdnud, nii et ükski ei suutnud teda taltsutada.
      verse: 4
    - text: Ööd ja päevad läbi oli ta aina mägedel ja surnuhaudades ning karjus ja
        peksis ennast kividega.
      verse: 5
    - text: Aga kui ta Jeesust kaugelt nägi, jooksis ta ja kummardas Teda
      verse: 6
    - text: 'ja ütles suure häälega kisendades: "Mis Sinul on minuga tegemist, Jeesus,
        kõige kõrgema Jumala Poeg? Ma vannutan Sind Jumala juures, et Sa mind ei piinaks!"'
      verse: 7
    - text: 'Sest Ta oli ütelnud temale: "Mine välja inimesest, sa rüve vaim!"'
      verse: 8
    - text: 'Ja Ta küsis temalt: "Mis su nimi on?" Ta ütles Talle: "Mu nimi on Leegion,
        sest meid on palju!"'
      verse: 9
    - text: Ja ta anus Teda väga, et Ta neid välja ei saadaks sealt maalt.
      verse: 10
    - text: Ent seal oli mäe all suur seakari söömas.
      verse: 11
    - text: 'Ja rüvedad vaimud anuksid Teda ning ütlesid: "Läheta meid sigade sisse,
        et me läheksime neisse!"'
      verse: 12
    - text: Ja Tema andis neile loa. Siis rüvedad vaimud väljusid ja läksid sigade
        sisse. Ja seakari kukutas enese ülepeakaela kaldalt merre, arvult ligi kaks
        tuhat, ja uppus merre.
      verse: 13
    - text: Aga nende karjatsejad põgenesid ja teatasid sellest linnas ja maal. Ja
        inimesi tuli välja vaatama, mis on sündinud.
      verse: 14
    - text: Ja nad tulid Jeesuse juure ja nägid seestunut, kelles oli olnud Leegion,
        istuvat, riietatud ja selge aruga olevat. Ja nad kartsid.
      verse: 15
    - text: Ja need, kes seda olid näinud, jutustasid neile, mis seestunuga oli sündinud,
        ja sigadest.
      verse: 16
    - text: Ja inimesed hakkasid Teda paluma, et ta nende maa-alalt ära läheks.
      verse: 17
    - text: Kui Ta paati astus, palus Talt see, kes oli olnud seestunud, et Ta tohiks
        jääda Tema juure.
      verse: 18
    - text: 'Aga Tema ei lubanud seda talle mitte, vaid ütles talle: "Mine koju omaste
        juure ja teata neile, mis suuri asju Issand sulle on teinud ja kuidas Ta sinu
        peale on halastanud."'
      verse: 19
    - text: Ja ta läks ära ja hakkas Dekapolis kuulutama, mis suuri asju Jeesus temale
        oli teinud. Ja kõik panid seda imeks.
      verse: 20
    - text: Ja kui Jeesus paadiga jälle siiapoole kaldale oli jõudnud, kogunes palju
        rahvast Tema juure, ja Ta oli mererannas.
      verse: 21
    - text: Siis tuleb üks kogudusekoja ülemaid, Jairus nimi, ja langeb Teda nähes
        Tema jalge ette maha
      verse: 22
    - text: 'ja palub Teda väga ning ütleb: "Mu tütreke on hinge vaakumas; ma palun,
        et Sa tuleksid ja paneksid Oma käed tema peale, et ta saaks terveks ning jääks
        ellu!"'
      verse: 23
    - text: Ja Ta läks temaga. Ja palju rahvast käis Tema järel ja rõhus Ta peale.
      verse: 24
    - text: Ja seal oli naine, kes oli kaksteistkümmend aastat olnud veritõves
      verse: 25
    - text: ja oli saanud palju kannatada mitme arsti all ning oli kulutanud kogu
        oma vara, ilma et ta oleks mingit abi saanud, kuna haigus oli läinud veel
        pahemaks.
      verse: 26
    - text: See oli kuulnud Jeesusest ja tuli rahva seas Tema selja taha ja puudutas
        Ta kuube.
      verse: 27
    - text: 'Sest ta mõtles: Kui ma aga puudutaksin Tema riideid, saaksin ma terveks.'
      verse: 28
    - text: Ja kohe kuivas tema vereläte, ja ta tundis oma ihu vaevast terveks saanud
        olevat.
      verse: 29
    - text: 'Ka Jeesus tundis kohe Iseeneses, et vägi Temast oli väljunud, pöördus
        ümber rahva seas ja küsis: "Kes puudutas Mu riideid?"'
      verse: 30
    - text: 'Tema jüngrid ütlesid Temale: "Sa näed, et rahvas rõhub Su peale, ja küsid:
        Kes puudutas Mind?"'
      verse: 31
    - text: Ent Ta vaatas ümber, et näha, kes seda oli teinud.
      verse: 32
    - text: Siis lõi naine kartma ning värises, sest et ta teadis, mis temale oli
        sündinud, ja tuli ning heitis maha Tema ette ja ütles Temale kogu tõe.
      verse: 33
    - text: 'Aga Ta ütles naisele: "Tütar, sinu usk on sind aidanud; mine rahuga ja
        ole terve oma vaevast!"'
      verse: 34
    - text: 'Kui Ta alles rääkis, tulid mõned kogudusekoja ülema perest ja ütlesid:
        "Su tütar on surnud, mis sa õpetajat veel tülitad?"'
      verse: 35
    - text: 'Aga Jeesus jättis tähele panemata, mida räägiti, ja ütles kogudusekoja
        ülemale: "Ara karda, usu vaid!"'
      verse: 36
    - text: Ja ta ei lasknud kedagi tulla ühes Enesega kui vaid Peetruse, Jakoobuse
        ja Johannese, Jakoobuse venna.
      verse: 37
    - text: Ja nad tulevad kogudusekoja ülema majasse, ja Ta näeb käratsemist ja nutjaid
        ja ulujaid;
      verse: 38
    - text: 'ja sisse minnes ütleb Ta neile: "Mis te käratsete ja nutate? Laps ei
        ole surnud, vaid magab!"'
      verse: 39
    - text: Ja nad naersid Teda. Aga kui Ta kõik on välja ajanud, võtab Ta Enesega
        lapse isa ja ema ja Enese juures olijad ja läheb sisse sinna, kus laps maas
        oli.
      verse: 40
    - text: 'Ja lapse käest kinni hakates ütleb Ta temale: "Talitaa kuum!" see on
        tõlgitult: Neitsike, Ma ütlen sulle, tõuse üles!'
      verse: 41
    - text: Ja sedamaid tõusis neitsike üles ja kõndis; ta oli juba kaksteistkümmend
        aastat vana. Ja nad ehmusid üliväga.
      verse: 42
    - text: Ja Ta keelas neid kangesti, et keegi seda ei saaks teada, ja käskis tütarlapsele
        süüa anda.
      verse: 43
  - chapter: 6
    verses:
    - text: Ja Ta läks sealt ära ja tuli Oma kodukohta, ja Ta jüngrid järgisid Teda.
      verse: 1
    - text: 'Ja kui hingamispäev tuli, hakkas Ta kogudusekojas õpetama. Ja paljud,
        kes Teda kuulsid, hämmastusid väga ja ütlesid: "Kust Sellele see kõik on tulnud
        ja mis tarkus see on, mis Temale on antud? Ja kuidas niisugused vägevad teod
        sünnivad Ta käte läbi?'
      verse: 2
    - text: Eks Tema ole see puusepp, Maarja poeg, Jakoobuse ja Joosese ja Juuda ja
        Siimona vend? Ja eks ka Tema õed ole siin meie juures?" Ja nad pahandusid
        Temast.
      verse: 3
    - text: 'Aga Jeesus ütles neile: "Prohvet ei ole mujal autu kui oma kodukohas
        ja oma sugulaste seas ning omas majas!"'
      verse: 4
    - text: Ja Ta ei saanud seal teha ühtki muud vägevat tegu kui ainult panna Oma
        käed väheste haigete peale ja nad terveks teha.
      verse: 5
    - text: Ja Ta pani imeks nende uskmatust. Ja Tema käis läbi ümberkaudsed külad
        ning õpetas.
      verse: 6
    - text: Ja Ta kutsus need kaksteistkümmend Enese juure ja hakkas neid läkitama
        kahekaupa ja andis neile meelevalla rüvedate vaimude üle,
      verse: 7
    - text: ja käskis neid, et nad midagi muud ei võtaks teele kaasa kui ainult kepi,
        ei pauna ega leiba ega raha vöö vahele,
      verse: 8
    - text: vaid sidugu paeltega kingad jalga ja ärgu pangu kaht kuube selga.
      verse: 9
    - text: 'Ja Ta ütles neile: "Kuhu kotta te iganes sisse lähete, sinna jääge, seni
        kui te sealt väljute.'
      verse: 10
    - text: Ja kus paigas iganes teid vastu ei võeta ega kuulata, sealt väljuge ja
        puistake tolm oma jalgadelt neile tunnistuseks!"
      verse: 11
    - text: Ja nad läksid välja ja kuulutasid, et tuleb meelt parandada,
      verse: 12
    - text: ja ajasid palju kurje vaime välja ja võidsid palju tõbiseid õliga ja tegid
        nad terveks.
      verse: 13
    - text: 'Ja kuningas Heroodes sai kuulda Jeesusest, sest Ta nimi oli juba tuttav,
        ja ütles: "Ristija Johannes on surnuist üles tõusnud ja sellepärast on imelised
        väed tema sees tegevad!"'
      verse: 14
    - text: 'Aga teised ütlesid: "Tema on Eelija!" Teised aga: "Tema on prohvet nagu
        üks prohveteid!"'
      verse: 15
    - text: 'Aga kui Heroodes seda kuulis, ütles ta: "Johannes, kelle pea ma otsast
        raiusin, on üles tõusnud!"'
      verse: 16
    - text: Sest Heroodes ise oli läkitanud ja Johannese kinni võtnud ja tema sidunud
        ning vangitorni pannud Heroodiase, oma venna Filippuse naise pärast. Sest
        ta oli tema enesele naiseks võtnud.
      verse: 17
    - text: 'Oli ju Johannes ütelnud Heroodesele: "Sul ei ole luba oma venna naist
        pidada!"'
      verse: 18
    - text: Aga Heroodias kandis ta peale viha ja tahtis teda tappa, ja ei saanud
        mitte.
      verse: 19
    - text: Sest Heroodes kartis Johannest; ta teadis teda õige ja püha mehe olevat
        ning kaitses teda, ja kui ta teda kuulis, jäi ta mõneski asjas kahevahele
        ja kuulas teda siiski hea meelega.
      verse: 20
    - text: Kui nüüd paras aeg oli tulnud, mil Heroodes oma sünnipäeval tegi söömaaja
        oma suurtele isandatele ja pealikuile ning Galilea ülemaile,
      verse: 21
    - text: 'siis tuli sama Heroodiase tütar sisse ja tantsis. See oli meelt mööda
        Heroodesele ja neile, kes lauas istusid. siis ütles kuningas neitsile: "Palu
        mult, mida sa iganes tahad, ja ma annan sulle!"'
      verse: 22
    - text: 'Ja ta vandus temale: "Ma annan sulle, mis sa iganes minult palud, olgu
        kas või pool minu kuningriiki!"'
      verse: 23
    - text: 'Aga neitsi läks välja ja küsis oma emalt: "Mis ma pean paluma?" Ent ema
        ütles: "Ristija Johannese pea!"'
      verse: 24
    - text: 'Ja neitsi läks kohe rutuga kuninga juure, palus ning ütles: "Ma tahan,
        et sa mulle sedamaid annad vaagnal Ristija Johannese pea!"'
      verse: 25
    - text: Siis sai kuningas väga kurvaks, kuid vande ja lauasistujate pärast ta
        ei tahtnud temale seda keelata.
      verse: 26
    - text: Ja kuningas läkitas kohe valvuri ja käskis tuua tema pea.
      verse: 27
    - text: See läks ja raius vangitornis ta pea otsast ära ja tõi ta pea vaagnal
        ning andis selle neitsile, ja neitsi andis selle oma emale.
      verse: 28
    - text: Kui tema jüngrid seda kuulsid, tulid nad ja võtsid ta keha ja panid selle
        hauda.
      verse: 29
    - text: Ja Apostlid tulid kokku Jeesuse juure ja kuulutasid Temale kõik, mida
        nad olid teinud ja mida õpetanud.
      verse: 30
    - text: 'Siis Ta ütles neile: "Tulge teie kõrvale üksikusse paika ja puhake pisut!"
        Sest tulijaid ja minejaid oli palju ja nad ei saanud mahti süüagi.'
      verse: 31
    - text: Ja nad sõudsid paadiga kõrvaie üksikusse paika.
      verse: 32
    - text: ja paljud nägid neid ära sõudvat ning tundsid Tema ära ja jooksid jala
        sinna kokku kõigist linnadest ja jõudsid neist ette.
      verse: 33
    - text: Ja kui Ta paadist välja astus ja nägi palju rahvast, hakkas Tal neist
        hale meel, et nad olid otsegu lambad, kelledel pole karjast. Ja Ta hakkas
        neid pikalt õpetama.
      verse: 34
    - text: 'Aga kui aeg oli läinud hiliseks, tulid Ta jüngrid Ta juure ja ütlesid:
        "Paik on tühi ja aeg jääb juba hiliseks;'
      verse: 35
    - text: lase nad minema, et nad läheksid ümberkaudu asulaisse ja küladesse ja
        ostaksid endile leiba, sest neil ei ole midagi süüa!"
      verse: 36
    - text: 'Aga Tema kostis ja ütles neile: "Andke teie neile süüa!" Nemad ütlesid
        Temale: "Kas me peaksime minema kahesaja teenari eest leiba ostma ja neile
        süüa andma?"'
      verse: 37
    - text: 'Aga Tema küsis neilt: "Mitu leiba teil on? Minge vaadake." Kui nad olid
        teada saanud, ütlesid nad: "Viis leiba ja kaks kala."'
      verse: 38
    - text: Ja Ta käskis neid asetada kõik istuma, salkkond salkkonna kõrvale haljale
        murule.
      verse: 39
    - text: Ja nad istusid maha ridamisi, sajakaupa ja viiekümnekaupa.
      verse: 40
    - text: Ja Ta võttis need viis leiba ja kaks kala, vaatas üles taeva poole ja
        õnnistas ja murdis leivad ja andis need Oma jüngrite kätte rahva ette panemiseks.
        Ja ka need kaks kala jagas Ta kõikidele.
      verse: 41
    - text: Ja kõik sõid ja nende kõhud said täis.
      verse: 42
    - text: Ja korjati kokku kaksteistkümmend korvitäit palukesist ja kalust.
      verse: 43
    - text: Ja neid, kes leivust olid söönud, oli viis tuhat meest.
      verse: 44
    - text: Ja sedamaid sundis Ta Oma jüngreid astuma paati ja sõitma Tema eele teisele
        rannale Betsaidasse, kuni Tema laseb rahva minema.
      verse: 45
    - text: Ja kui Ta lahkumistervituse oli ütelnud, läks Ta mäele palvetama.
      verse: 46
    - text: Kui siis õhtu jõudis, oli paat keset merd ja Tema üksi maal.
      verse: 47
    - text: Ja Ta nägi neil sõudes püsti häda käes olevat, sest tuul oli neile vastu.
        Ja neljandal öövahi-korral tuli Ta mere peal kõndides nende juure ja tahtis
        neist mööda minna.
      verse: 48
    - text: Aga kui nad Teda nägid mere peal kõndivat, arvasid nad, et see on tont,
        ja hakkasid karjuma.
      verse: 49
    - text: 'Sest nad kõik nägid Teda ja ehmusid. Aga Tema rääkis kohe nendega ja
        ütles neile: "Olge julged, Mina olen, ärge kartke!"'
      verse: 50
    - text: Ja Ta läks nende juure paati, ja tuul rauges. Ja nad kohkusid üpris väga
        iseenestes,
      verse: 51
    - text: sest nad ei olnud veel aru saanud leibade loost, vaid nende süda oli läinud
        kõvaks.
      verse: 52
    - text: Ja kui nad üle mere olid maale sõudnud, jõudsid nad Gennesaretti ja astusid
        rannale.
      verse: 53
    - text: Ja kui nad paadist olid väljunud, tunti Ta sedamaid ära
      verse: 54
    - text: ja joosti kogu sealne ümberkaudne maa läbi ning hakati haigeid vooditega
        kandma igale poole, kus Teda kuuldi olevat.
      verse: 55
    - text: Ja kuhu Ta iganes läks küladesse või linnadesse või asulaisse, asetati
        põdejaid turgudele ja paluti Teda, et nad saaksid vaid puudutada Tema kuue
        palistust. Ja kõik, kes Teda puudutasid, said terveks.
      verse: 56
  - chapter: 7
    verses:
    - text: Ja variserid ja mõned kirjatundjaist, kes olid tulnud Jeruusalemast, kogunesid
        Tema juure,
      verse: 1
    - text: ja nähes mõningaid Ta jüngritest ebapühade, see on pesemata kätega leiba
        võtvat -
      verse: 2
    - text: sest variserid ja ükski juut ei söö enne, kui nad on hoolsasti käsi pesnud,
        nii pidades esivanemate pärimust;
      verse: 3
    - text: ka turult tulles ei söö nad muidu kui et nad endid enne pesevad; ja palju
        muid asju on, mida nad on võtnud pidada, nagu karikate ja kiviriistade ja
        vasknõude pesemised -
      verse: 4
    - text: 'küsisid Temalt variserid ja kirjatundjad: "Miks Sinu jüngrid ei ela vanemate
        pärimuse järele, vaid söövad leiba ebapühade kätega?"'
      verse: 5
    - text: 'Aga Ta ütles neile: "Jesaja on hästi teist silmakirjatsejaist ennustanud,
        nõnda nagu on kirjutatud: See rahvas austab Mind huultega, kuid nende süda
        on Minust kaugel;'
      verse: 6
    - text: ilmaaegu nad teenivad Mind, õpetades õpetusi, mis on inimeste käskimised.
      verse: 7
    - text: Sest hüljates Jumala käsu, te peate inimeste pärimust!"
      verse: 8
    - text: 'Ja Ta ütles neile: "Ilus küll! Te heidate Jumala käsu kõrvale, et pidada
        oma pärimust!'
      verse: 9
    - text: 'Sest Mooses ütles: Sa pead oma isa ja ema austama, ja kes isa või ema
        neab, peab surma surema!'
      verse: 10
    - text: 'Teie aga ütlete: Kui inimene ütleb oma isale või emale: Korbaan - see
        tähendab ohvriand - on see, mis sa iganes minu käest võiksid saada!,'
      verse: 11
    - text: siis te ei lase teda enam ühtki head teha oma isale ega emale
      verse: 12
    - text: ja teete nõnda Jumala sõna tühjaks oma pärimusega, mille te oiete pärinud,
        ja teete palju muud seesugust."
      verse: 13
    - text: 'Ja Ta kutsus jälle kõik rahva Enese juure ja ütles neile: "Kuulge Mind
        kõik ja mõistke!'
      verse: 14
    - text: Miski, mis läheb väljastpoolt inimest tema sisse ei või teda rüvetada;
        aga mis läheb inimesest välja, see rüvetab inimest.
      verse: 15
    - text: Kui kellelgi kõrvad on kuulda, see kuulgu!"
      verse: 16
    - text: Ja kui Ta rahva juurest oli läinud ühte majasse, küsisid Ta jüngrid Temalt
        selle tähendamissõna mõtet.
      verse: 17
    - text: 'Ja ta ütles neile: "Kas teiegi olete mõistmatumad? Eks te saa aru, et
        kõik, mis väljastpoolt läheb inimese sisse, ei või teda rüvetada?'
      verse: 18
    - text: Sest see ei lähe mitte tema südamesse, vaid kõhtu, ja väljub eri paika."
        Nii Ta kuulutas kõik toidused puhtaks.
      verse: 19
    - text: 'Ja Ta ütles: "Mis inimesest välja läheb, see rüvetab inimest.'
      verse: 20
    - text: Sest seestpoolt, inimeste südamest, lähtuvad kurjad mõtted, hoorus, vargused,
        tapmised,
      verse: 21
    - text: abielurikkumised, ahnus, kurjused, kavalus, kiimalus, kade silm, Jumala
        pilkamine, kõrkus, rumalus.
      verse: 22
    - text: Kõik need pahad asjad lähtuvad seestpoolt ja rüvetavad inimest."
      verse: 23
    - text: Ja Ta tõusis ning läks sealt ära Tüürose ja Siidoni alale. Ja Ta läks
        ühte majasse ega tahtnud, et keegi seda teada saaks. Kuid Ta ei võinud jääda
        varjule.
      verse: 24
    - text: Sest üks naine, kelle tütrekesel oli rüve vaim, oli Temast kohe kuulda
        saanud ja tuli ning heitis ta jalge ette maha.
      verse: 25
    - text: See naine oli kreeklane, sündimise poolest Sürofoiniikia inimene. Ja see
        palus Teda, et Ta ajaks kurja vaimu välja ta tütrest.
      verse: 26
    - text: 'Siis ütles Jeesus temale: "Lase esmalt laste kõhud täis saada; sest ei
        ole mitte hea võtta laste leib ja heita koerukeste ette!"'
      verse: 27
    - text: 'Ent naine kostis ja ütles Temale: "Jah, Issand, aga koerukesed laua all
        söövad laste raasukesi!"'
      verse: 28
    - text: 'Siis Ta ütles naisele: "Selle sõna pärast mine; kuri vaim on sinu tütrest
        lahkunud!"'
      verse: 29
    - text: Ja naine läks koju ja leidis tütre voodis magavat ning kurja vaimu lahkunud
        olevat.
      verse: 30
    - text: Ja kui Ta jälle välja läks Tüürose aladelt, tuli Ta Siidoni kaudu Galilea
        mere ääre Dekapoli alade keskkohale.
      verse: 31
    - text: Ja Ta juure toodi kurt, kellel oli kidakeel, ja paluti Teda, et Ta paneks
        Oma käe tema peale.
      verse: 32
    - text: Siis Ta võttis tema rahva seast kõrvale ja pistis Oma sõrmed tema kõrvu
        ja sülitas ning puudutas ta keelt,
      verse: 33
    - text: 'vaatas üles taevasse, ohkas ja ütles talle: "Effataa!", see on: Mine
        lahti!'
      verse: 34
    - text: Ja tema kõrvad läksid lahti ja ta keeleköidik pääsis kohe valla, ja ta
        rääkis selgesti.
      verse: 35
    - text: Ja Ta keelas neid seda ühelegi rääkimast. Aga mida enam Ta neid keelas,
        seda enam nad kuulutasid seda.
      verse: 36
    - text: 'Ja inimesed hämmastusid üliväga ja ütlesid: "Kõik on Ta hästi teinud;
        kurdid teeb ta kuulma ja keeletumad rääkima!"'
      verse: 37
  - chapter: 8
    verses:
    - text: 'Neil päevil, kui jälle väga palju rahvast koos oli ja neil ei olnud midagi
        süüa, kutsus Jeesus jüngrid Enese juure ja ütles neile:'
      verse: 1
    - text: '"Mul on väga hale meel rahvast, sest nad on juba kolm päeva olnud Minu
        juures, ja neil ei ole midagi süüa.'
      verse: 2
    - text: Ja kui Ma nad lasen koju minna söömata, nõrkevad nad teel!" Sest mõned
        neist olid kaugelt tulnud.
      verse: 3
    - text: 'Ja Ta jüngrid vastasid Temale: "Kust võib keegi siin kõrves neid leivaga
        täita?"'
      verse: 4
    - text: 'Ja Ta küsis neilt: "Mitu leiba teil on?" Nad ütlesid: "Seitse."'
      verse: 5
    - text: Ja Ta käskis rahva istuda maa peale. Siis Ta võttis need seitse leiba,
        tänas, murdis ja andis Oma jüngrite kätte, et nad paneksid ette. Ja nad panid
        rahvale ette.
      verse: 6
    - text: Ja neil oli pisut kalukesi; ja Ta õnnistas ja käskis ka need ette panna.
      verse: 7
    - text: Siis nad sõid ja nende kõhud said täis, ja ülejäänud palukesi korjati
        kokku seitse korvitäit.
      verse: 8
    - text: Aga sööjaid oli olnud arvata neli tuhat. Ja Ta laskis nad minna.
      verse: 9
    - text: Ja varsti Ta astus ühes oma jüngritega paati ja jõudis Dalmanuuta paikadesse.
      verse: 10
    - text: Ja variserid tulid välja ja hakkasid Temaga vaidlema ning nõudsid Temalt
        tunnustähte taevast, et Teda kiusata.
      verse: 11
    - text: 'Siis Ta ohkas Oma vaimus ja ütles: "Miks see sugu otsib tähte? Tõesti,
        Ma ütlen teile, sellele soole ei anta tähte!"'
      verse: 12
    - text: Ja Ta jättis nad maha ja astus jälle paati ja läks ära teisele poole.
      verse: 13
    - text: Ja nad olid unustanud leiba kaasa võtta ja neil ei olnud rohkem kui üksainus
        leib paadis kaasas.
      verse: 14
    - text: 'Ja Ta käskis neid ning ütles: "Vaadake ette, hoiduge variseride haputaignast
        ja Heroodese haputaignast!"'
      verse: 15
    - text: Ja nad arutlesid isekeskis seda, et neil ei ole leiba.
      verse: 16
    - text: 'Tema märkas seda ning ütles neile: "Mis te arutate, et teil ei ole leiba?
        Kas te veel ei mõista ega saa aru? Kas teil on ikka alles kõva süda?'
      verse: 17
    - text: Silmad teil on, aga te ei näe; kõrvad teil on, aga te ei kuule ega mäleta.
      verse: 18
    - text: 'Kui Ma viis leiba murdsin viiele tuhandele, mitu korvitäit palukesi te
        siis korjasite?" Nad ütlesid: "Kaksteistkümmend!"'
      verse: 19
    - text: '"Kui Ma seitse murdsin neljale tuhandele, mitu korvitäit palukesi te
        siis korjasite?" Nad ütlesid: "Seitse."'
      verse: 20
    - text: 'Siis Ta ütles neile: "Kuidas te siis ei mõista?"'
      verse: 21
    - text: Ja nad tulevad Betsaidasse. Ja Ta juure tuuakse pime, ja nad paluvad Teda,
        et Ta teda puudutaks.
      verse: 22
    - text: 'Siis Ta haaras pimeda käest kinni ja viis ta alevist välja, sülitas temale
        silmi ning pani Oma käed ta peale ja küsis talt: "Kas sa näed midagi?"'
      verse: 23
    - text: 'Tema vaatas üles ning ütles: "Ma näen inimesi, ma näen neid nagu puid
        kõndimas!"'
      verse: 24
    - text: siis Ta pani taas Oma käed ta silmadele; ja nüüd ta vaatas teravasti ja
        oli jälle terve; ja ta nägi kõike selgesti.
      verse: 25
    - text: 'Ja Ta saatis tema koju ning ütles: "Ära minegi külasse!"'
      verse: 26
    - text: 'Ja Jeesus ja Ta jüngrid läksid Filippuse Kaisarea küladesse. Ja teel
        küsis Ta Oma jüngritelt ning ütles neile: "Kelle Mind inimesed ütlevad olevat?"'
      verse: 27
    - text: 'Aga nemad vastasid Temale ning ütlesid: "Ristija Johannese, ja teised
        Eelija, ja veel teised ühe prohveteist!"'
      verse: 28
    - text: 'Siis Ta küsis neilt: "Aga teie, kelle teie ütlete Mind olevat?" Peetrus
        vastas ning ütles Temale: "Sina oled Kristus!"'
      verse: 29
    - text: Ja Ta hoiatas neid kõvasti, et nad Temast ühelegi ei räägiks.
      verse: 30
    - text: 'Ja Ta hakkas neid õpetama: "Inimese Poeg peab palju kannatama ja hüljatama
        vanemate ja ülempreestrite poolt ning tapetama ja kolme päeva pärast üles
        tõusma."'
      verse: 31
    - text: Ja Ta rääkis seda üsna avalikult. Ja Peetrus võttis ta isepäinis ja hakkas
        Teda noomima.
      verse: 32
    - text: 'Aga tema pöördus, vaatas Oma jüngritele ja sõitles Peetrust ning ütles:
        "Tagane Minust, saatan, sest sa ei mõtle seda, mis on Jumala, vaid mis on
        inimeste kohane!"'
      verse: 33
    - text: 'Ja Ta kutsus rahva Enese juure ühes Oma jüngritega ning ütles neile:
        "Kui keegi tahab Minu järele tulla, siis ta salaku end ära ja võtku oma rist
        enese peale ja järgigu Mind.'
      verse: 34
    - text: Sest kes iganes oma hinge tahab päästa, see kaotab selle; aga kes iganes
        oma hinge kaotab Minu ja armuõpetuse pärast, see päästab selle.
      verse: 35
    - text: Sest mis kasu on inimesel sellest, kui ta kogu maailma kasuks saaks, aga
        oma hingele kahju teeks?
      verse: 36
    - text: Või mis võib inimene anda oma hinge vahetushinnaks?
      verse: 37
    - text: Sest kes häbeneb Minu ja Mu sõnade pärast selles abielurikkujas ja patuses
        tõus, selle pärast häbeneb ka Inimese Poeg, kui Ta tuleb Oma Isa auhiilguses
        ühes pühade Inglitega!"
      verse: 38
  - chapter: 9
    verses:
    - text: 'Ja tema ütles neile: "Tõesti, Ma ütlen teile, neist, kes siin seisavad,
        on mõned, kes ei maitse surma, kuni nad näevad Jumala Riigi tulnud olevat
        väega!"'
      verse: 1
    - text: Ja kuue päeva pärast võttis Jeesus enesega Peetruse, Jakoobuse ja Johannese
        ning viis nad üles kõrgele mäele isepäinis, ja Tema muudeti nende ees.
      verse: 2
    - text: Tema riided läksid hiilgavaks, helevalgeks otsegu lumi, nagu neid ükski
        vanutaja maa peal ei suuda teha nii heledaks.
      verse: 3
    - text: Ja Eelija ühes Moosesega ilmus neile, ja nad kõnelesid Jeesusega.
      verse: 4
    - text: 'Ja Peetrus kostis ning ütles Jeesusele: "Rabi, siin on hea olla! Teeme
        nüüd kolm telki: Sinule ühe ja Moosesele ühe ja Eeiijale ühe!"'
      verse: 5
    - text: Aga ta ei teadnud, mida ütelda, sest nad olid täis kartust.
      verse: 6
    - text: 'Siis tuli pilv ja heitis varju nende üle; ja hääl kostis pilvest: "See
        on Mu armas Poeg, Teda kuulake!"'
      verse: 7
    - text: Ja kui nad äkitselt ümber vaatasid, ei näinud nad enam kedagi muud kui
        üksnes Jeesust eneste juures.
      verse: 8
    - text: Ja kui nad mäelt alla läksid, keelas Ta neid, et nad ühelegi ei jutustaks,
        mis nad olid näinud, enne kui Inimese Poeg on surnuist üles tõusnud.
      verse: 9
    - text: 'Ja nad pidasid meeles selle sõna ja küsisid isekeskis: "Mis tähendab
        surnuist üles tõusta?"'
      verse: 10
    - text: 'Siis nad küsisid Temalt ning ütlesid: "Miks kirjatundjad ütlevad, et
        Eelija peab enne tulema?"'
      verse: 11
    - text: 'Aga Tema ütles neile: "Eelija tuleb küll enne korda seadma kõike. Ent
        kuidas on kirjutatud Inimese Pojast, et Ta peab palju kannatama ja Teda peetakse
        halvaks?'
      verse: 12
