      verse: 42
    - text: Sest nad armastasid austust inimeselt rohkem kui austust Jumalalt.
      verse: 43
    - text: 'Aga Jeesus hüüdis ning ütles: "Kes Minusse usub, see ei usu Minusse,
        vaid Sellesse, Kes Mind on läkitanud!'
      verse: 44
    - text: Ja kes näeb Mind, see näeb Seda, Kes Mind on läkitanud.
      verse: 45
    - text: Mina olen tulnud valguseks maailma, et ükski, kes usub Minusse, ei jääks
        pimedusse.
      verse: 46
    - text: Ja kui keegi kuuleb Minu sõnu ega pea neid, selle üle ei mõista Mina kohut;
