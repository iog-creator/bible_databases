        abielu."'
      verse: 9
    - text: 'Siis ütlesid jüngrid Temale: "Kui inimese lugu naisega on nõnda, siis
        ei ole hea abielluda."'
      verse: 10
    - text: 'Aga Tema ütles neile: "Kõik ei saa aru sellest sõnast, vaid ainult need,
        kelledele see on antud.'
      verse: 11
    - text: Sest on kohitsetuid, kes emaihust nõnda on sündinud, ja on kohitsetuid,
        kes inimeste poolt on kohitsetud, ja on kohitsetuid, kes ise on ennast kohitsenud
        Taevariigi pärast. Kes suudab aru saada, saagu aru!"
      verse: 12
    - text: Siis toodi Tema juure lapsukesi, et Ta Oma käed nende peale paneks ja
