      verse: 18
    - text: Sa pead oma isa ja ema austama; ja armasta oma ligimest nagu iseennast!"
      verse: 19
    - text: 'Noor mees ütles Temale: "Seda kõike ma olen pidanud. Mis puudub mul veel?"'
      verse: 20
    - text: 'Jeesus ütles talle: "Kui tahad olla täiuslik, siis mine müü oma varandus
        ja anna vaestele, siis on sul varandus taevas, ja tule ning järgi Mind!"'
      verse: 21
    - text: Kui noor mees seda sõna kuulis, läks ta ära kurva meelega, sest tal oli
