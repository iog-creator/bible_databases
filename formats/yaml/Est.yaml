  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: Jeesuse Kristuse, Taaveti poja, Aabrahami poja, sünniraamat.
      verse: 1
    - text: Aabrahamile sündis Iisak, Iisakile sündis Jaakob, Jaakobile sündisid Juuda
        ja Tema vennad;
      verse: 2
    - text: Juudale sündisid Taamarist Perets ja Serah, Peretsile sündis Hesrom, Hesromile
        sündis Aram;
      verse: 3
    - text: Aramile sündis Amminaadab, Amminaadabile sündis Nahson, Nahsonile sündis
        Salmon;
      verse: 4
    - text: Salmonile sündis Raahabist Boas, Boasele sündis Rutist Oobed, Oobedile
        sündis Jesse;
      verse: 5
    - text: Jessele sündis kuningas Taavet; Taavetile sündis Uurija naisest Saalomon;
      verse: 6
    - text: Saalomonile sündis Rehabeam, Rehabeamile sündis Abija, Abijale sündis
        Aasa;
      verse: 7
    - text: Aasale sündis Joosafat, Joosafatile sündis Jooram, Jooramile sündis Ussija;
      verse: 8
    - text: Ussijale sündis Jootam, Jootamile sündis Ahas, Ahasele sündis Hiskija;
      verse: 9
    - text: Hiskijale sündis Manasse, Manassele sündis Aamos, Aamosele sündis Joosija;
      verse: 10
    - text: Joosijale sündisid Jekonja ja tema vennad Baabüloni vangipõlve ajal.
      verse: 11
    - text: Pärast Baabüloni vangipõlve sündis Jekonjale Sealtiel, Sealtielile sündis
        Serubbaabel;
      verse: 12
    - text: Serubbaabelile sündis Abihuud, Abihuudile sündis Eljakim, Eljakimile sündis
        Asur;
      verse: 13
    - text: Asurile sündis Saadok, Saadokile sündis Aahim, Aahimile sündis Elihuud;
      verse: 14
    - text: Elihuudile sündis Eleasar, Eleasarile sündis Mattan, Mattanile sündis
        Jaakob;
      verse: 15
    - text: Jaakobile sündis Joosep, Maarja mees; ja Maarjast sündis Jeesus, Keda
        nimetatakse Kristuseks.
      verse: 16
    - text: Kõiki põlvi Aabrahamist Taavetini on siis neliteistkümmend põlve; ja Taavetist
        Baabüloni vangipõlve ajani on neliteistkümmend põlve; ja Baabüloni vangipõlvest
        Kristuseni on neliteistkümmend põlve.
      verse: 17
    - text: 'Aga Jeesuse Kristuse sündimine oli nõnda: kui Ta Ema Maarja oli kihlatud
        Joosepiga, siis Ta leiti enne nende kokkusaamist käima peal olevat Pühast
        Vaimust.'
      verse: 18
    - text: Aga et Tema mees Joosep oli õiglane ega tahtnud Teda saata häbisse, siis
        Ta võttis nõuks salaja Tema hüljata.
      verse: 19
    - text: 'Ent kui temal see mõte oli, vaata, siis ilmus talle Issanda ingel unes
        ja ütles: "Joosep, Taaveti poeg, ära karda Maarjat, Oma naist, enese juure
        võtta, sest mis Temas on sündinud, on Pühast Vaimust.'
      verse: 20
    - text: Ta toob ilmale Poja ja Sa pead Temale nimeks panema Jeesus; sest Tema
        päästab Oma rahva nende pattudest!"
      verse: 21
    - text: 'Aga see kõik on sündinud, et läheks täide, mis Issand on rääkinud prohveti
        kaudu, kes ütleb:'
      verse: 22
    - text: '"Ennäe, Neitsi saab käima peale ning toob Poja ilmale, ja Temale peab
        pandama nimeks Immaanuel", see on meie keeli: Jumal meiega.'
      verse: 23
    - text: Kui Joosep unest ärkas, siis Ta tegi nõnda, kuidas Issanda Ingel Teda
        oli käskinud ning võttis Oma naise enese juure
      verse: 24
    - text: ega puutunud Temasse, enne kui Ta oli ilmale toonud Poja. Ja Ta pani Temale
        nimeks Jeesus.
      verse: 25
  - chapter: 2
    verses:
    - text: Kui Jeesus oli sündinud Petlemas Juudamaal kuningas Heroodese ajal, vaata,
        siis tulid targad hommikumaalt Jeruusalemma
      verse: 1
    - text: 'ja ütlesid: "Kus on see sündinud Juutide Kuningas? Sest me oleme näinud
        Tema tähte hommikumaal ning oleme tulnud Teda kummardama."'
      verse: 2
    - text: Kui kuningas Heroodes seda kuulis, ehmus ta väga ja kogu Jeruusalem ühes
        temaga.
      verse: 3
    - text: Ja ta kogus kokku kõik rahva ülempreestrid ja kirjatundjad ning kuulas
        neilt, kus Kristus pidi sündima.
      verse: 4
    - text: 'Nemad ütlesid temale: "Petlemas Juudamaal; sest nõnda on kirjutatud prohveti
        kaudu:'
      verse: 5
    - text: Ja Sina, Petlem Juudamaal, ei ole mingil kombel kõige vähem Juuda vürstide
        seast, sest sinust lähtub Valitseja, Kes Mu rahvast Iisraeli hoiab kui karjane!"
      verse: 6
    - text: Siis Heroodes kutsus targad salaja ja uuris neilt hoolega aja, mil täht
        oli ilmunud.
      verse: 7
    - text: 'Ja ta läkitas nad Petlemma ning ütles: "Minge kuulake hoolega Lapsukese
        järele, ja kui te Tema leiate, siis andke minule teada, et minagi läheksin
        Teda kummardama!"'
      verse: 8
    - text: Kui nemad olid kuningat kuulnud, siis nad läksid teele. Ja vaata, täht,
        mida nad olid näinud hommikumaal, käis nende eel, kuni ta tuli ja seisatas
        ülal seal kohal, kus Lapsuke oli.
      verse: 9
    - text: Aga tähte nähes nad said üliväga rõõmsaks.
      verse: 10
    - text: Ja nad läksid sinna kotta ning nägid Lapsukest ühes Maarjaga, Tema Emaga,
        ja heitsid maha ning kummardasid Teda, ja avasid oma varandused ning tõid
        Temale ande, kulda ja viirukit ja mürri.
      verse: 11
    - text: Ja kui nad unes olid Jumalalt saanud käsu mitte minna tagasi Heroodese
        juure, läksid nad teist teed tagasi omale maale.
      verse: 12
    - text: 'Aga kui nad olid ära läinud, vaata, siis ilmus Issanda Ingel unes Joosepile
        ja ütles: "Tõuse ning võta Lapsuke ja Tema Ema enesega ning põgene Egiptusesse
        ja ole seal, kuni Ma sinule ütlen; sest Heroodes hakkab otsima Last, et Teda
        hukata."'
      verse: 13
    - text: siis ta tõusis ning võttis enesega Lapsukese ja Tema Ema öösel ja läks
        ära Egiptusesse
      verse: 14
    - text: 'ja oli seal kuni Heroodese surmani, et läheks täide, mis Issand on rääkinud
        prohveti kaudu, kes ütleb: "Egiptusest Ma kutsusin Oma Poja!"'
      verse: 15
    - text: Kui nüüd Heroodes nägi, et targad olid teda petnud, siis ta vihastus väga
        ja läkitas ning laskis tappa kõik poeglapsed Petlemas ja kogu selle ümbruskonnas,
        kaheaastased ja nooremad, vastavalt ajale, mida ta tarkadelt oli hoolega uurinud.
      verse: 16
    - text: 'Siis läks täide, mis on üteldud prohvet Jeremija kaudu:'
      verse: 17
    - text: '"Raamast on kuuldud häält, palju nuttu ja kaebust: Raahel nutab oma lapsi
        ega taha lasta ennast trööstida, sest neid ei ole enam!"'
      verse: 18
    - text: Aga kui Heroodes oli surnud, vaata, siis ilmus Issanda Ingel Joosepile
        unes Egiptuses
      verse: 19
    - text: 'ning ütles: "Tõuse ning võta Lapsuke ja Tema Ema enesega ja mine Iisraelimaale;
        sest need on surnud, kes püüdsid Lapsukese hinge!"'
      verse: 20
    - text: Siis ta tõusis ning võttis Lapsukese ja Ta Ema enesega ja tuli Iisraelimaale.
      verse: 21
    - text: Aga kui ta kuulis, et Arhelaos valitseb Judead oma isa Heroodese asemel,
        siis ta kartis sinna minna. Kuid ta sai unes Jumalalt käsu ja siirdus Galilea
        aladele
      verse: 22
    - text: 'ja tuli ning asus elama linna, mida kutsutakse Naatsaretiks, et läheks
        täide, mis on üteldud prohvetite kaudu: "Teda peab hüütama Naatsaretlaseks!"'
      verse: 23
  - chapter: 3
    verses:
    - text: Neil päevil tuli Ristija Johannes ja kuulutas Judea kõrves
      verse: 1
    - text: 'ning ütles: "Parandage meelt, sest Taevariik on lähedal!"'
      verse: 2
    - text: 'Tema on nimelt see, kellest prohvet Jesaja on rääkinud, üteldes: "Hüüdja
        hääl on kõrves: Valmistage Issanda teed, õgvendage Tema teerajad!"'
      verse: 3
    - text: Aga Johannesel oli riie kaameli karvust ja nahkvöö vööl; ja tema toit
        oli rohutirtsud ja metsmesi.
      verse: 4
    - text: Siis läks välja tema juure Jeruusalem ja kogu Judea ja kõik Jordani ümberkaudne
        maa;
      verse: 5
    - text: ja ta ristis nad Jordani jões ning nad tunnistasid oma patud.
      verse: 6
    - text: 'Aga nähes palju varisere ja sadusere tulevat ristimisele, ütles ta neile:
        "Te rästikute sigitis, kes on teile märku annud põgeneda tulevase viha eest?'
      verse: 7
    - text: Seepärast kandke õiget meeleparanduse vilja
      verse: 8
    - text: 'ja ärge arvake võivat ütelda iseenestes: meil on Aabraham isaks; sest
        ma ütlen teile, et Jumal võib neist kividest äratada Aabrahamile lapsi.'
      verse: 9
    - text: Ent kirves on juba puude juure küljes; iga puu nüüd, mis ei kanna head
        vilja, raiutakse maha ja visatakse tulle.
      verse: 10
    - text: Mina ristin teid küll veega meeleparanduseks, aga Kes tuleb pärast mind,
        on vägevam mind ja mina ei ole kõlvuline Temale jalatseidki kandma; Tema ristib
        teid Püha Vaimu ja tulega.
      verse: 11
    - text: Ta visk-labidas on Tema käes ja Ta puhastab Oma rehealuse ja kogub Oma
        nisud aita, kuid aganad Ta põletab ära kustutamatu tulega."
      verse: 12
    - text: Siis tuli Jeesus Galileast Jordani ääre Johannese juure, et see Teda ristiks.
      verse: 13
    - text: 'Kuid Johannes peatas Teda, üteldes: "Minule on vaja, et Sina mind ristiksid,
        ja Sina tuled minu juure!"'
      verse: 14
    - text: 'Jeesus vastas ning ütles temale: "Olgu nüüd nii; sest nõnda on meie kohus
        täita kõike õigust." Siis Johannes andis Temale järele.'
      verse: 15
    - text: Kui nüüd Jeesus oli ristitud, tuli Ta sedamaid veest välja. Ja ennäe,
        taevad avanesid, ja Ta nägi Jumala Vaimu laskuvat alla kui tuvi ja tulevat
        Tema peale.
      verse: 16
    - text: 'Ja vaata, taevast kostis hääl, mis ütles: "Seesinane on Minu armas Poeg,
        Kellest Mul on hea meel!"'
      verse: 17
  - chapter: 4
    verses:
    - text: Siis Vaim viis Jeesuse kõrbe kuradi kiusata.
      verse: 1
    - text: Ja kui Ta oli paastunud nelikümmend päeva ja nelikümmend ööd, tuli Temale
        viimaks nälg kätte.
      verse: 2
    - text: 'Ja kiusaja tuli Ta juure ning ütles Temale: "Kui Sa oled Jumala Poeg,
        siis ütle, et need kivid leivuks saaksid!"'
      verse: 3
    - text: 'Aga Tema vastas ning ütles: "Kirjutatud on: Inimene ei ela ükspäinis
        leivast, vaid igaühest sõnast, mis lähtub Jumala suust!"'
      verse: 4
    - text: Siis kurat võttis Tema enesega pühasse linna ja asetas Ta pühakoja harjale
      verse: 5
    - text: 'ja ütles Temale: "Oled Sa Jumala Poeg, siis kukuta Ennast alla, sest
        kirjutatud on: Tema annab Oma Inglitele käsu Sinu pärast, ja Nemad kannavad
        Sind kätel, et Sa Oma jalga vastu kivi ei tõukaks!"'
      verse: 6
    - text: 'Jeesus ütles temale: "Taas on kirjutatud: Ära kiusa Issandat, Oma Jumalat!"'
      verse: 7
    - text: Jällegi võttis kurat Ta Enesega väga kõrgele mäele ja näitas Talle kõik
        maailma kuningriigid ja nende hiilguse
      verse: 8
    - text: 'ning ütles Temale: "Selle kõik Ma annan Sinule, kui Sa maha langed ja
        mind kummardad!"'
      verse: 9
    - text: 'Siis Jeesus ütles temale: "Tagane Minust, saatan! Sest on kirjutatud:
        Sina pead Issandat, Oma Jumalat kummardama ja ükspäinis Teda teenima!"'
      verse: 10
    - text: Siis kurat jättis Ta rahule. Ja vaata, Ingleid tuli Tema juure, ja Need
        teenisid Teda.
      verse: 11
    - text: Aga kui Jeesus kuulis, et Johannes oli pandud vangi, siis Ta läks ära
        Galileasse.
      verse: 12
    - text: 'Ja jättes maha Naatsareti tuli Ta ja asus Kapernauma, mis on mererannas
        Sebuloni ja Naftali aladel, 14 et läheks täide, mis on üteldud prohvet Jesaja
        kaudu:'
      verse: 13
    - text: ''
      verse: 14
    - text: '"Sebulonimaa ja Naftalimaa; mereäärne tee, maa sealpool Jordanit, paganate
        Galilea -'
      verse: 15
    - text: rahvas, kes istub pimeduses, näeb suurt valgust, ja surma maal ja varjus
        istujaile, neile tõuseb valgus!"
      verse: 16
    - text: 'Sellest ajast alates Jeesus hakkas kuulutama ning ütlema: "Parandage
        meelt, sest Taevariik on lähedal!"'
      verse: 17
    - text: Aga Galilea mere rannal kõndides Ta nägi kaht venda, Siimonat, keda nimetatakse
        Peetruseks, ja Andreast, Tema venda, võrku merre heitvat. Sest nad olid kalamehed.
      verse: 18
    - text: 'Ja Ta ütles neile: "Tulge minu järele ja Ma teen teid inimeste püüdjaiks!
        20 Nemad jätsid kohe võrgud maha ning järgisid Teda. 21 Ja kui Ta läks sealt
        eemale, nägi Ta teist kaht venda, Jakoobust, Sebedeuse poega, ja Johannest,
        ta venda, paadis ühes nende isa Sebedeusega parandamas oma võrke. Ja Ta kutsus
        neid.'
      verse: 19
    - text: ''
      verse: 20
    - text: ''
      verse: 21
    - text: Ja nad jätsid kohe maha paadi ja oma isa ning järgisid Teda.
      verse: 22
    - text: ja vigadust rahva seas.
      verse: 23
    - text: Ja jutt Temast levis üle kogu Süüria. Ja Tema juure toodi kõik vaevalised,
        mõnesuguse haiguse ja tõve põdejad, seestunud, kuutõbised ja halvatud. Ja
        Ta tegi nad terveks.
      verse: 24
    - text: Ja palju rahvast järgis Teda Galileast ja Dekapolist ja Jeruusalemast
        ja Judeast ja sealtpoolt Jordanit.
      verse: 25
  - chapter: 5
    verses:
    - text: Nähes rahvahulki, läks Ta üles mäele. Ja kui Ta oli maha istunud, tulid
        Ta jüngrid Tema juure.
      verse: 1
    - text: 'Ja Ta avas Oma suu, õpetas neid ning ütles:'
      verse: 2
    - text: '"Õndsad on vaimust vaesed, sest nende päralt on Taevariik.'
      verse: 3
    - text: Õndsad on kurvad, sest nemad trööstitakse.
      verse: 4
    - text: Õndsad on tasased, sest nemad pärivad maa.
      verse: 5
    - text: Õndsad on need, kelledel nälg ja janu on õiguse järele, sest nemad rahuldatakse.
      verse: 6
    - text: Õndsad on armulised, sest nemad saavad armu.
      verse: 7
    - text: Õndsad on puhtad südamelt, sest nemad saavad näha Jumalat.
      verse: 8
    - text: Õndsad on rahunõudjad, sest neid hüütakse Jumala lapsiks.
      verse: 9
    - text: Õndsad on need, keda taga kiusatakse õiguse pärast, sest nende päralt
        on Taevariik.
      verse: 10
    - text: Õndsad olete teie, kui inimesed teid Minu pärast laimavad ja taga kiusavad
        ja valetades räägivad teist kõiksugust kurja.
      verse: 11
    - text: Olge rõõmsad ja ilutsege, sest teie palk on suur taevas; samuti on nad
        taga kiusanud prohveteid enne teid.
      verse: 12
    - text: Teie olete maa sool. Aga kui sool tuimub, millega saab teda teha soolaseks?
        Ta ei kõlba enam millekski kui välja visata ja inimeste tallata.
      verse: 13
    - text: Teie olete maailma valgus. Ei saa jääda varjule linn, mis asetseb mäe
        otsas.
      verse: 14
    - text: Ei süüdata ka küünalt ega panda seda vaka alla, vaid küünlajalale, ja
        see paistab kõikidele, kes majas on.
      verse: 15
    - text: Nõnda paistku teie valgus inimeste ees, et nad näeksid teie häid tegusid
        ja annaksid au teie Isale, kes on taevas.
      verse: 16
    - text: Ärge arvake, et Ma olen tulnud tühistama käsuõpetust või prohveteid; Ma
        ei ole tulnud neid tühistama, vaid täitma.
      verse: 17
    - text: Sest tõesti Ma ütlen teile, kuni kaob taevas ja maa, ei kao käsuõpetusest
        mitte ühtki tähekest või ühtki märgikest, enne kui kõik on sündinud.
      verse: 18
    - text: Kes nüüd iganes tühistab ühe neist vähimaist käskudest ja nõnda õpetab
        inimesi, teda hüütakse vähimaks Taevariigis; aga kes seda mööda teeb ja nõnda
        õpetab, teda hüütakse suureks Taevariigis.
      verse: 19
    - text: 'Sest Ma ütlen teile: Kui teie õigus pole palju parem kirjatundjate ja
        variseride omast, siis te ei saa Taevariiki.'
      verse: 20
    - text: 'Te olete kuulnud, et muistsele põlvele on üteldud: Sa ei tohi tappa!
        ja kes iganes tapab, kuulub kohtu alla.'
      verse: 21
    - text: Kuid Mina ütlen teile, et igaüks, kes on oma vennale vihane, kuulub kohtu
        alla; aga kes iganes oma vennale ütleb "raka!" kuulub Suurkohtu alla; aga
        kes ütleb "Sa jõle!" kuulub põrgutulle.
      verse: 22
    - text: Sellepärast kui sa oma andi tood altarile ja seal meenub sulle, et su
        vennal on midagi sinu vastu,
      verse: 23
    - text: siis jäta oma and sinna altari ette ja mine lepi enne oma vennaga, ja
        siis tule ja too oma and.
      verse: 24
    - text: Ole varsti järeleandlik oma vastasele, niikaua kui sa temaga teel oled,
        et vastane sind ei annaks kohtuniku kätte, ja kohtunik sind ei annaks sulase
        kätte, ja sind ei pandaks vangi.
      verse: 25
    - text: Tõesti Ma ütlen sulle, sa ei pääse sealt, enne kui oled maksnud ära viimse
        veeringu!
      verse: 26
    - text: 'Te olete kuulnud, et on üteldud: Sa ei tohi abielu rikkuda!'
      verse: 27
    - text: Aga Mina ütlen teile, et igaüks, kes naise peale vaatab teda himustades,
        on juba abielu rikkunud temaga oma südames.
      verse: 28
    - text: Ent kui su parem silm sind pahandab, siis kisu ta välja ja heida enesest
        ära, sest sulle on parem, et üks sinu liikmeist hukkub kui et kogu su ihu
        heidetakse põrgusse.
      verse: 29
    - text: Ja kui sinu parem käsi sind pahandab, siis raiu ta maha ja heida enesest
        ära, sest sulle on parem, et üks sinu liikmeist hukkub kiti et kogu su ihu
        läheb põrgusse.
      verse: 30
    - text: Ka on üteldud, et kes iganes oma naise enesest lahutab, see andku temale
        lahutuskiri.
      verse: 31
    - text: Aga Mina ütlen teile, et igaüks, kes oma naise enesest lahutab muidu kui
        hooruse pärast, see teeb, et naisega abielu rikutaks, ja kes iganes lahutatud
        naisega abiellub, rikub abielu.
      verse: 32
    - text: 'Taas te olete kuulnud, et muistsele põlvele on üteldud: Sa ei tohi valet
        vanduda! ja: Pea Issandale oma vanded!'
      verse: 33
    - text: 'Aga Mina ütlen teile: Ärge üldse vanduge, ei taeva juures, sest see on
        Jumala aujärg;'
      verse: 34
    - text: ega maa juures, sest see on Tema jalgealune järg; ega Jeruusalema juures,
        sest see on suure Kuninga linn.
      verse: 35
    - text: Ara vannu ka oma pea juures, sest sina ei või ühtki juuksekarva teha valgeks
        ega mustaks;
      verse: 36
    - text: 'vaid teie kõne olgu: Jah, jah, või: Ei, ei; aga mis üle selle on, see
        on kurjast.'
      verse: 37
    - text: 'Te olete kuulnud, et on üteldud: Silm silma vastu ja hammas hamba vastu.'
      verse: 38
    - text: 'Aga Mina ütlen teile: Ärge pange vastu kurjale, vaid kui keegi sind lööb
        vastu su paremat kõrva, siis kääna temale ka teine;'
      verse: 39
    - text: ja sellele, kes tahab sinuga kohut käia ja võtta su vammuse, jäta ka kuub;
      verse: 40
    - text: ja kes sind sunnib kaasas käima ühe penikoorma, sellega mine kaks.
      verse: 41
    - text: Anna sellele, kes sult palub, ja ära käändu kõrvale sellest, kes sult
        tahab laenata.
      verse: 42
    - text: 'Te olete kuulnud, et on üteldud: Armasta oma ligimest ja vihka oma vaenlast.'
      verse: 43
    - text: 'Aga Mina ütlen teile: Armastage oma vaenlasi ja palvetage nende eest,
        kes teid taga kiusavad,'
      verse: 44
    - text: et te saaksite oma Isa lapsiks, Kes on taevas, sest Tema laseb Oma päikest
        tõusta kurjade ja heade üle ja laseb vihma sadada õigete ja ülekohtuste peale.
      verse: 45
    - text: Sest kui te armastate neid, kes teid armastavad, mis palka te saate? Eks
        tölneridki tee sedasama?
      verse: 46
    - text: Ja kui te lahkesti tervitate ainult oma vendi, mida iseäralikku te siis
        teete? Eks paganadki tee sedasama?
      verse: 47
    - text: Teie olge siis täiuslikud, nõnda nagu teie taevane Isa on täiuslik.
      verse: 48
  - chapter: 6
    verses:
    - text: Hoidke, et te armastuseande ei jaga inimeste nähes selleks, et nemad teid
        vaatleksid; muidu ei ole teil palka Oma Isalt, Kes on taevas.
      verse: 1
    - text: Seepärast, kui sa armastuseande annad, siis ära lase enese ees sarve puhuda,
        nagu silmakirjatsejad teevad kogudusekodades ja uulitsail, et inimesed neid
        ülistaksid. Tõesti Ma ütlen teile, et neil on oma palk käes!
      verse: 2
    - text: Vaid kui sina armastuseande annad, siis ärgu su vasak käsi teadku, mida
        su parem käsi teeb,
      verse: 3
    - text: et su armastuseannid oleksid salajas; ja su Isa, kes näeb salajasse, tasub
        sinule.
      verse: 4
    - text: Ja kui te palvetate, siis ärge olge nagu silmakirjatsejad; sest need armastavad
        palvetada kogudusekodades ja uulitsate nurkadel, et nad paistaksid inimestele
        silma. Tõesti Ma ütlen teile, et neil on oma paik käes!
      verse: 5
    - text: Ent sina, kui sa palvetad, siis mine oma kambrisse ja sule uks, ja palu
        oma Isa, Kes on salajas, ja su Isa, kes näeb salajasse, tasub sinule.
      verse: 6
    - text: Aga kui te palvetate, siis ärge palju lobisege, nõnda nagu paganad, sest
        nad arvavad, et neid kuuldakse nende paljude sõnade tõttu.
      verse: 7
    - text: Ärge siis saage nende sarnaseks, sest Jumal, teie Isa, teab, mida te vajate,
        enne kui te Teda palute.
      verse: 8
    - text: 'Teie palvetage siis nõnda: Meie Isa, Kes oled taevas! Pühitsetud olgu
        Sinu nimi;'
      verse: 9
    - text: sinu Riik tulgu; Sinu tahtmine sündigu nagu taevas, nõnda ka maa peal;
      verse: 10
    - text: meie igapäevane leib anna meile tänapäev;
      verse: 11
    - text: ja anna meile andeks meie võlad, nagu meiegi andeks anname oma võlglastele;
      verse: 12
    - text: ja ära saada meid kiusatusse, vaid päästa meid kurjast; sest Sinu on Riik
        ja vägi ja au igavesti! Aamen.
      verse: 13
    - text: Sest kui te annate andeks inimestele nende eksimused, siis annab teie
        taevane Isa ka teile andeks.
      verse: 14
    - text: Aga kui te inimestele nende eksimusi andeks ei anna, siis ei anna ka teie
        Isa teie eksimusi andeks.
      verse: 15
    - text: Aga kui te paastute, siis ärge jääge kurvanäoliseks, nõnda nagu silmakirjatsejad;
        sest nad teevad oma palge näotumaks, et rahvas näeks neid paastuvat. Tõesti,
        Ma ütlen teile, neil on oma palk käes!
      verse: 16
    - text: Vaid kui sina paastud, siis võia oma pea ja pese oma pale,
      verse: 17
    - text: et su paastumine ei oleks nähtav inimestele, vaid su Isale, Kes on salajas.
        Ja su Isa, Kes näeb salajasse, tasub sinule.
      verse: 18
    - text: Ärge koguge endile varandusi maa peale, kus koi ja rooste rikuvad ja kus
        vargad sisse murravad ning varastavad.
      verse: 19
    - text: Vaid koguge endile varandusi taevasse, kus koi ega rooste ei riku ja kus
        vargad sisse ei murra ega varasta.
      verse: 20
    - text: Sest kus su varandus on, seal on ka su süda!
      verse: 21
    - text: Ihu küünal on silm; kui su silm on terve, siis on kõik su ihu valguses.
      verse: 22
    - text: Aga kui su silm on rikkis, siis on kogu su ihu pimeduses. Kui nüüd su
        valgus, mis on sinus, on pimedus, kui suur on siis pimedus?
      verse: 23
    - text: Ukski ei või teenida kaht isandat, sest tema kas vihkab üht ja armastab
        teist, või hoiab ühe poole ega hooli teisest. Te ei või teenida Jumalat ja
        mammonat!
      verse: 24
    - text: 'Sellepärast Ma ütlen teile: Ärge olge mures oma elu pärast, mida süüa
        ja mida juua, ega oma ihu pärast, millega riietuda. Eks elu ole enam kui toidus
        ja ihu enam kui riided?'
      verse: 25
    - text: 'Pange tähele taeva linde: nad ei külva ega lõika ega pane kokku aitadesse,
        ja teie taevane Isa toidab neid. Eks teie ole palju enam kui nemad?'
      verse: 26
    - text: Aga kes teie seast võib muretsemisega oma pikkusele ühegi küünra jätkata?
      verse: 27
    - text: Ja miks te muretsete riietuse pärast? Pange tähele lilli väljal, kuidas
        nad kasvavad; nad ei tee tööd ega ketra.
      verse: 28
    - text: Ometi Ma ütlen teile, et Saalomongi kõiges oma hiilguses pole olnud nõnda
        ehitud kui üks nendest!
      verse: 29
    - text: Kui nüüd Jumal rohtu väljal, mis täna on ja homme ahju visatakse, nõnda
        ehib, kas siis mitte palju enam teid, teie nõdrausulised?
      verse: 30
    - text: 'Ärge siis olge mures, küsides: Mida me sööme? või: Mida me joome? või:
        Millega me riietume?'
      verse: 31
    - text: Sest kõike seda taotlevad paganad. Teie taevane Isa teab ju, et te seda
        kõike vajate.
      verse: 32
    - text: Ent otsige esiti Jumala Riiki ja Tema õigust, siis seda kõike antakse
        teile pealegi!
      verse: 33
    - text: Ärge siis olge mures homse pärast, sest küll homne päev muretseb enese
        eest. Igale päevale saab küllalt omast vaevast!
      verse: 34
  - chapter: 7
    verses:
    - text: Ärge mõistke kohut, et teie üle ei mõistetaks kohut.
      verse: 1
    - text: Sest missuguse kohtuga te kohut mõistate, niisugusega mõistetakse teile
        kohut; ja missuguse mõõduga te mõõdate, niisugusega möödetakse ka teile.
      verse: 2
    - text: Aga miks sa näed pindu oma venna silmas, kuid palki omas silmas sa ei
        pane tähele?
      verse: 3
    - text: 'Või kuidas sa ütled oma vennale: Lase ma tõmban pinnu sinu silmast!?
        Ja vaata, palk on su omas silmas!'
      verse: 4
    - text: Sa silmakirjatseja! Tõmba esiti palk omast silmast, ja siis sa seletad
        tõmmata pindu oma venna silmast.
      verse: 5
    - text: Ärge andke seda, mis on püha, koertele, ja ärge heitke oma pärle sigade
        ette, et nad neid ei sõtkuks oma jalgega ega käänduks ja teid ei kisuks.
      verse: 6
    - text: Paluge, siis antakse teile; otsige, siis te leiate; koputage, siis avatakse
        teile.
      verse: 7
    - text: Sest igaüks, kes palub, see saab, ja kes otsib, see leiab, ja kes koputab,
        sellele avatakse.
      verse: 8
    - text: Või missugune inimene on teie seast, kellelt tema poeg palub leiba, ja
        ta annaks temale kivi?
      verse: 9
    - text: Või kui ta palub kala, ja ta annaks temale mao?
      verse: 10
    - text: Kui nüüd teie, kes olete kurjad, mõistate anda häid ande oma lastele,
        eks palju enam teie Isa taevas anna häid ande neile, kes Teda paluvad.
      verse: 11
    - text: Sellepärast kõik, mida te tahate, et inimesed teile teevad, tehke ka neile;
        sest see on käsuõpetus ja prohvetid.
      verse: 12
    - text: Minge sisse kitsast väravast; sest avar on värav ja lai on tee, mis viib
        hukatusse, ja palju on neid, kes sealt sisse lähevad.
      verse: 13
    - text: Ja kitsas on värav ja ahtake on tee, mis viib ellu, ja pisut on neid,
        kes selle leiavad.
      verse: 14
    - text: Hoiduge valeprohveteist, kes tulevad teie juure lammaste riideis, aga
        seest-pidi on nad kiskjad hundid.
      verse: 15
    - text: Nende viljast te tunnete nad. Ega viinamarju nopita kibuvitsust või viigimarju
        ohakaist?
      verse: 16
    - text: Nõnda iga hea puu kannab head vilja, aga halb puu kannab halba vilja.
      verse: 17
    - text: Hea puu ei või kanda halba vilja ega halb puu kanda head vilja.
      verse: 18
    - text: Iga puu, mis ei kanna head vilja, raiutakse maha ja visatakse tulle.
      verse: 19
    - text: Nõnda siis nende viljast te tunnete nad ära.
      verse: 20
    - text: 'Mitte igaüks, kes Minule ütleb: Issand, Issand, ei saa Taevariiki, vaid
        kes teeb Mu Isa tahtmist, Kes on taevas.'
      verse: 21
    - text: 'Mitmed ütlevad Minule tol päeval: Issand, Issand, kas me ei ole Sinu
        nimel ennustanud ja Sinu nimel ajanud välja kurje vaime ja Sinu nimel teinud
        palju vägevaid tegusid?'
      verse: 22
    - text: 'Ja siis Ma tunnistan neile: Ma ei ole elades teid tunnud, taganege Minust,
        te ülekohtutegijad!'
      verse: 23
    - text: Igaüks nüüd, kes neid Mu sõnu kuuleb ja teeb nende järele, on võrreldav
        mõistliku mehega, kes ehitas oma koja kaljule.
      verse: 24
    - text: Ja ränk sadu tuli ja tulid vetevoolud, ja tuuled puhusid ja sööstsid vastu
        seda koda; aga Ta ei langenud, sest Tema alus oli rajatud kaljule.
      verse: 25
    - text: Ja igaüks, kes neid Minu sõnu kuuleb, aga ei tee nende järele, on võrreldav
        jõleda mehega, kes oma koja ehitas liivale.
      verse: 26
    - text: Ja ränk sadu tuli ja tulid vetevoolud, ja tuuled puhusid ja sööstsid vastu
        seda koda, ja ta langes, ja tema langemine oli suur."
      verse: 27
    - text: Ja sündis, kui Jeesus oli lõpetanud need kõned, et rahvahulgad hämmastusid
        Tema õpetusest;
      verse: 28
    - text: sest Ta õpetas neid nõnda nagu see, kellel on meelevald, ja mitte nõnda
        nagu nende kirjatundjad.
      verse: 29
  - chapter: 8
    verses:
    - text: Aga kui Tema astus mäelt alla, järgis Teda palju rahvast.
      verse: 1
    - text: 'Ja vaata, pidalitõbine tuli ja heitis maha Tema ette ning ütles: "Issand,
        kui Sa tahad, võid Sa mind puhtaks teha!"'
      verse: 2
    - text: 'Siis Jeesus sirutas Oma käe ja puudutas teda ning ütles: "Ma tahan, saa
        puhtaks!" Ja sedamaid sai ta oma pidalitõvest puhtaks.'
      verse: 3
    - text: 'Ja Jeesus ütles temale: "Katsu, et Sa seda ühelegi ei ütle, vaid mine
        näita ennast preestritele ja vii ohvriand, mille Mooses on seadnud, neile
        tunnistuseks!"'
      verse: 4
    - text: Aga kui Jeesus saabus Kapernauma, tuli Tema juure sõjapealik, palus Teda
      verse: 5
    - text: 'ning ütles: "Issand, minu poiss on kodus halvatuna maas suures valus!"'
      verse: 6
    - text: 'Jeesus ütles temale: "Ma tulen ja teen ta terveks."'
      verse: 7
    - text: 'Aga sõjapealik kostis ja ütles: "Issand, mina pole väärt, et Sa mu katuse
        alla tuled, vaid ütle ainult sõna, siis mu poiss paraneb.'
      verse: 8
    - text: 'siis ta tuleb, ja oma orjale: Tee seda! siis ta teeb."'
      verse: 9
    - text: 'Kui Jeesus seda kuulis, imestas Ta ja ütles neile, kes Teda järgisid:
        "Tõesti Ma ütlen teile, mitte üheltki Iisraelis Ma ei ole leidnud nii suurt
        usku!'
      verse: 10
    - text: Ent Ma ütlen teile, et paljud tulevad idast ja läänest ja istuvad lauas
        Aabrahami, Iisaki ja Jaakobiga Taevariigis,
      verse: 11
    - text: aga kuningriigi lapsed heidetakse välja kõige äärmisemasse pimedusse;
        seal on ulumine ja hammaste kiristamine!"
      verse: 12
    - text: 'Ja Jeesus ütles sõjapealikule: "Mine! Nagu sa oled uskunud, nõnda sündigu
        sulle!" Ja tema poiss sai terveks selsamal tunnil.'
      verse: 13
    - text: Ja Jeesus tuli Peetruse kotta ja nägi tema ämma olevat maas palavikus.
      verse: 14
    - text: Siis Jeesus võttis ta käest kinni, ja palavik lahkus temast. Ja ämm tõusis
        üles ja ümmardas teda.
      verse: 15
    - text: Aga õhtu tulles toodi Tema juure palju seestunuid; ja Ta ajas vaimud välja
        sõnaga ja tegi haiged terveks,
      verse: 16
    - text: 'et läheks täide, mis on üteldud prohvet Jesaja kaudu: "Tema võttis Enese
        peale meie haigused ja kandis meie tõved!"'
      verse: 17
    - text: Aga kui Jeesus nägi rahvahulka enese ümber olevat, käskis Ta minna teisele
        poole järve.
      verse: 18
    - text: 'Ja Tema juure tuli üks kirjatundja ja ütles Temale: "Õpetaja, ma tahan
        Sind järgida, kuhu Sa iganes lähed!"'
      verse: 19
    - text: 'Siis Jeesus ütles temale: "Rebastel on augud ja taeva lindudel on pesad,
        kuid Inimese Pojal ei ole, kuhu Ta Oma pea võiks panna!"'
      verse: 20
    - text: 'Ka keegi teine jüngritest ütles Temale: "Issand, luba mind enne minna
        ja matta oma isa.'
      verse: 21
    - text: 'Aga Jeesus ütles temale: "Järgi mind ja lase surnuid oma surnud matta!"'
      verse: 22
    - text: Ja kui Tema astus paati, läksid Ta jüngrid Tema järele.
      verse: 23
    - text: Ja vaata, suur maru tõusis merel, nõnda et paat lainetega kaeti. Aga Tema
        magas.
      verse: 24
    - text: 'Siis jüngrid tulid Tema juure, äratasid Ta üles ja ütlesid: "Issand aita!
        Me hukkume!"'
      verse: 25
    - text: 'Tema ütles neile: "Miks te olete arad, te nõdrausulised?" Siis Ta tõusis
        üles ja sõitles tuult ja merd. ja meri jäi täiesti vaikseks.'
      verse: 26
    - text: 'Aga inimesed imestasid ja ütlesid: "Mis Mees See küll on, et isegi tuuled
        ja meri kuulevad Tema sõna!"'
      verse: 27
    - text: Ja kui Ta jõudis teisele poole järve gadaralaste maale, kohtasid Teda
        kaks haudadest tulnud seestunut, kes olid väga hirmsad, nii et ükski ei saanud
        käia seda teed.
      verse: 28
    - text: 'Ja vaata, nemad kisendasid ning ütlesid: "Mis on Sul meiega tegemist,
        Sa Jumala Poeg? Oled Sa siia tulnud meid enneaegu vaevama?"'
      verse: 29
    - text: Aga kaugel neist oli suur seakari söömas.
      verse: 30
    - text: 'Ja kurjad vaimud palusid Teda ning ütlesid: "Kui Sa meid välja ajad,
        siis läheta meid seakarja sisse!"'
      verse: 31
    - text: 'Ja Ta ütles neile: "Minge!" Siis nad läksid sigade sisse. Ja vaata, kogu
        kari kukutas enese ülepeakaela kaldalt merre ja suri vette. 33 Aga karjased
        põgenesid ja läksid linna ning andsid teada kõik ja mis oli sündinud seestunutega.'
      verse: 32
    - text: ''
      verse: 33
    - text: Ja vaata, kogu linn läks välja Jeesusele vastu. Ja kui nad Teda nägid,
        palusid nad Teda, et Ta nende rajadest ära läheks.
      verse: 34
  - chapter: 9
    verses:
    - text: Ja Ta astus paati ja tuli teisele poole järve ning saabus Oma linna.
      verse: 1
    - text: 'Ja vaata, nad kandsid Tema juure halvatu, kes oli voodis maas. Kui Jeesus
        nende usku nägi, ütles Ta halvatule: "Ole julge, mu poeg, sinu patud antakse
        sulle andeks!"'
      verse: 2
    - text: 'Ja vaata, mõned kirjatundjaist ütlesid isekeskis: "Seesinane pilkab Jumalat."'
      verse: 3
    - text: 'Aga kui Jeesus nende mõtteid nägi, ütles Ta: "Mispärast te mõtlete kurja
        oma südames?'
      verse: 4
    - text: 'Sest mis on kergem ütelda: Su patud antakse sulle andeks, või ütelda:
        Tõuse üles ja kõnni?'
      verse: 5
    - text: 'Aga et te teaksite, et Inimese Pojal on meelevald maa peal anda patud
        andeks, siis Ta ütleb halvatule: Tõuse üles, võta oma voodi ja mine koju!"'
      verse: 6
    - text: Ja see tõusis üles ja läks koju.
      verse: 7
    - text: Aga kui rahvahulgad seda nägid, panid nad seda imeks ja andsid Jumalale
        au, Kes annab inimestele niisuguse meelevalla.
      verse: 8
    - text: 'Ja sealt mööda minnes nägi Jeesus meest, Matteus nimi, tolli juures istuvat,
        ja ütles temale: "Järgi mind!" Ja see tõusis ja järgis Teda.'
      verse: 9
    - text: Ja kui Ta lauas istus tema kojas, vaata, siis tuli palju tölnereid ja
        patuseid ning istusid lauas ühes Jeesuse ja Ta jüngritega.
      verse: 10
    - text: 'Seda nähes ütlesid variserid Ta jüngritele: "Mispärast teie Õpetaja sööb
        ühes tölnerite ja patustega?"'
      verse: 11
    - text: 'Aga kui Tema seda kuulis, ütles Ta: "Arsti ei vaja terved, vaid haiged.'
      verse: 12
    - text: 'Ent minge ja õppige, mis see on: Ma tahan halastust ja mitte ohvrit.
        Sest Ma pole tulnud kutsuma õigeid, vaid patuseid!"'
      verse: 13
    - text: 'Siis tulid Johannese jüngrid Tema juure ja küsisid: "Mispärast meie ja
        variserid paastume, aga Sinu jüngrid ei paastu?"'
      verse: 14
    - text: 'Jeesus ütles neile: "Ega peiupoisid või olla kurvad, niikaua kui peig
        on nende juures? Ent päevad tulevad, mil peig neilt võetakse, ja siis nad
        paastuvad.'
      verse: 15
    - text: Ükski ei pane vanutamata riidetükki paigaks vanale kuuele; sest niisugune
        augutäidis rebeneb küljest lahti ja lõhe läheb pahemaks. 17 Ei valata ka mitte
        värsket viina vanusse nahklähkreisse; muidu lähkrid lõhkevad ja viin voolab
        maha ning lähkrid saavad hukka; vaid värske viin valatakse uutesse lähkritesse,
        siis säilivad mõlemad."
      verse: 16
    - text: ''
      verse: 17
    - text: 'Kui Tema seda neile rääkis, vaata, siis tuli üks ülem ja langes maha
        Tema ette ning ütles: "Minu tütar suri praegu, aga tule ja pane Oma käsi tema
        peale, siis ta saab elavaks!"'
      verse: 18
    - text: Ja Jeesus tõusis ja läks ta järel, samuti Ta jüngrid.
      verse: 19
    - text: Ja vaata, naine, kes oli kaksteistkümmend aastat veritõbe põdenud, tuli
        Tema selja taha ja puudutas Tema kuue palistust.
      verse: 20
    - text: 'Sest ta ütles iseeneses: "Saaksin Ma vaid puudutada Tema kuube, siis
        ma pääseksin!"'
      verse: 21
    - text: 'Aga Jeesus pöördus, nägi teda ja ütles: "Ole julge, tütar, sinu usk on
        sind päästnud!" Ja naine sai terveks selsamal tunnil.'
      verse: 22
    - text: Ja kui Jeesus ülema kotta jõudis ja nägi vilepuhujaid ja käratsevat rahvast,
      verse: 23
    - text: 'ütles Ta: "Minge ära, sest tütarlaps pole surnud, vaid magab!" Ja nad
        naersid Teda.'
      verse: 24
    - text: Aga kui rahvahulk oli välja aetud, läks Ta sisse ja võttis tema käest
        kinni, ja tütarlaps tõusis üles.
      verse: 25
    - text: Ja sõnum sellest levis üle kogu selle maa.
      verse: 26
    - text: 'Kui Jeesus sealt edasi läks, järgis Teda kaks pimedat, karjudes ning
        üteldes: "Taaveti Poeg, halasta meie peale!"'
      verse: 27
    - text: 'Kui Ta tuppa astus, tulid need pimedad Tema juure, ja Jeesus ütles neile:
        "Kas te usute, et Ma võin seda teha?" Nemad ütlesid temale: "Jah, Issand!"'
      verse: 28
    - text: 'Siis Ta puudutas nende silmi ning ütles: "Teile sündigu teie usku mööda!"'
      verse: 29
    - text: 'Ja nende silmad avanesid. Ja Jeesus hoiatas neid kõvasti ning ütles:
        "Katsuge, et seda keegi ei saa teada!"'
      verse: 30
    - text: Aga nemad läksid välja ja tegid Tema kuulsaks kogu sellel maal.
      verse: 31
    - text: Kui need olid välja läinud, vaata, siis toodi Ta juure keeletu mees, kes
        oli seestund.
      verse: 32
    - text: 'Ja kui kuri vaim oli välja aetud, rääkis keeletu. Ja rahvas imestas ja
        ütles: "Seda pole veel iialgi nähtud Iisraelis!"'
      verse: 33
    - text: 'Kuid variserid ütlesid: "Kurjade vaimude ülema abil ajab Ta kurje vaime
        välja."'
      verse: 34
    - text: Ja Jeesus käis läbi kõik linnad ja külad, õpetas nende kogudusekodades
        ja kuulutas Jumala riigi Evangeeliumi, parandas kõike tõbe ja kõike viga.
      verse: 35
    - text: Aga kui Ta rahvahulki nägi, oli Tal hale meel nende pärast, sest nad olid
        piinatud ja vintsutatud otsegu lambad kelledel ei ole karjast.
      verse: 36
    - text: 'Siis Ta ütles Oma jüngritele: "Lõikust on palju, aga vähe töötegijaid.'
      verse: 37
    - text: Paluge siis lõikuse Issandat, et Ta läkitaks töötegijaid välja Oma lõikusele."
      verse: 38
  - chapter: 10
    verses:
    - text: Ja Ta kutsus Oma kaksteistkümmend jüngrit enese juure ja andis meile meelevalla
        rüvedate vaimude üle, neid välja ajada ja parandada kõike tõbe ja kõike viga.
      verse: 1
    - text: 'Nende kaheteistkümne apostli nimed on need: esimene Siimon, nimetatud
        Peetruseks, ja Andreas, tema vend; Jakoobus, Sebedeuse poeg, ja Johannes,
        tema vend;'
      verse: 2
    - text: Filippus ja Bartolomeus, Toomas ja Matteus, tölner; Jakoobus, Alfeuse
        poeg, ja Taddeus;
      verse: 3
    - text: Siimon Kaanast ja Juudas Iskariot, kes Tema ka ära andis.
      verse: 4
    - text: 'Need kaksteistkümmend läkitas Jeesus, käskis neid ning ütles: "Ärge minge
        paganate teele ja ärge astuge samaarlaste linna,'
      verse: 5
    - text: vaid minge ennemini Iisraeli koja kadunud lammaste juure.
      verse: 6
    - text: 'Ja minnes kuulutage ning ütelge: Taevariik on lähedal!'
      verse: 7
    - text: Tehke haigeid terveks, äratage surnuid üles, puhastage pidalitõbiseid,
        ajage välja kurje vaime. Muidu olete saanud, muidu andke!
      verse: 8
    - text: Ärge varuge kulda ega hõbedat ega vaskraha oma vöö vahele,
      verse: 9
    - text: ei pauna teekonnale ega kaht kuube ega jalatseid ega saua; sest töötegija
        on oma toiduse väärt.
      verse: 10
    - text: Aga kui te kuhugi linna või külasse astute, siis kuulake, kes seal on
        vääriline, ja sinna jääge, seni kui sealt ära lähete.
      verse: 11
    - text: Aga sisse astudes majasse teretage seda.
      verse: 12
    - text: Ja kui see maja on selle vääriline, siis tulgu teie rahu ta peale; aga
        kui see ei ole vääriline, pöördugu teie rahu tagasi teie juure.
      verse: 13
    - text: Ja kes iganes teid vastu ei võta ega kuule teie sõnu, sellest kojast või
        sellest linnast minge välja ja puistake tolm oma jalgadelt.
      verse: 14
    - text: Tõesti Mina ütlen teile, Soodoma- ja Gomorramaal on kohtupäeval hõlpsam
        põli kui niisugusel linnal!
      verse: 15
    - text: Vaata, Mina läkitan teid nagu lambaid huntide keskele! Olge siis arukad
        nagu maod ja vagurad nagu tuvid!
      verse: 16
    - text: Aga hoiduge inimestest; sest nad annavad teid ära kohtute kätte ja piitsutavad
        teid kogudusekodades.
      verse: 17
    - text: Ja teid viiakse minu pärast ka maavalitsejate ja kuningate ette, neile
        ja paganaile tunnistuseks.
      verse: 18
    - text: Ja kui nad teid annavad kohtu kätte, siis ärge muretsege, kuidas või mida
        rääkida, sest teile antakse sel tunnil see, mida teil tuleb rääkida.
      verse: 19
    - text: Sest teie ei ole need, kes kõnelevad, vaid see on teie Isa Vaim, Kes kõneleb
        teie sees.
      verse: 20
    - text: Siis vend annab venna surma ja isa oma lapse, ja lapsed hakkavad vastu
        vanemaile ja tapavad nad.
      verse: 21
    - text: Ja te saate kõikide vihaalusteks Minu nime pärast; aga kes jääb püsima
        otsani, see päästetakse.
      verse: 22
    - text: Aga kui nad teid taga kiusavad ühes linnas, siis põgenege teise. Sest
        tõesti Ma ütlen teile, te ei jõua Iisraeli linnu õpetades läbi käia, enne
        kui Inimese Poeg tuleb!
      verse: 23
    - text: Jünger ei ole ülem oma õpetajast ega ori ülem oma isandast.
      verse: 24
    - text: Jünger olgu rahul sellega, et tema käsi käib nagu ta õpetajal ja orjal
        nagu ta isandal. Kui nad pereisandat on hüüdnud Peeltsebuliks, kui palju enam
        tema peret!
      verse: 25
    - text: Ärge siis neid kartke! Sest midagi ei ole peidetud, mis ei tuleks ilmsiks,
        ja midagi pole salajas, mida ei saada teada.
      verse: 26
    - text: Mis Ma teile ütlen pimedas, seda rääkige valges; ja mida te kuulete kõrva
        sisse räägitavat, seda kuulutage katustelt.
      verse: 27
    - text: Ja ärge kartke neid, kes ihu tapavad, aga hinge ei või tappa, vaid kartke
        ennemini Teda, kes hinge ja ihu võib hukutada põrgus.
      verse: 28
    - text: Eks kaks varblast müüda veeringu eest? Ent ükski neist ei lange maha ilma
        teie Isata.
      verse: 29
    - text: Aga teie juuksekarvadki on kõik ära loetud.
      verse: 30
    - text: Ärge siis kartke; teie olete kallihinnalisemad kui palju varblasi!
      verse: 31
    - text: Igaüks nüüd, kes Mind tunnistab inimeste ees, teda tunnistan Minagi Oma
        Isa ees, Kes on taevas.
      verse: 32
    - text: Aga kes iganes Mind ära salgab inimeste ees, teda salgan Minagi Oma Isa
        ees, Kes on taevas!
      verse: 33
    - text: Ärge arvake, et Ma olen tulnud tooma rahu maa peale; Ma ei ole tulnud
        tooma rahu, vaid mõõka!
      verse: 34
    - text: Sest Ma olen tulnud ajama inimest riidu tema isaga ja tütart tema emaga
        ja miniat tema ämmaga;
      verse: 35
    - text: ja inimese vaenlasiks saavad ta omad kodakondsed.
      verse: 36
    - text: Kes isa või ema enam armastab kui Mind, see ei ole Mind väärt; ja kes
        poega või tütart enam armastab kui Mind, see ei ole Mind väärt;
      verse: 37
    - text: ja kes ei võta oma risti enese peale ega järgi Mind, ei ole Mind väärt.
      verse: 38
    - text: Kes oma elu leiab, kaotab selle, ja kes oma elu kaotab Minu pärast, leiab
        selle.
      verse: 39
    - text: Kes teid vastu võtab, võtab Mind vastu; ja kes Mind vastu võtab, võtab
        vastu Selle, Kes Mind on läkitanud.
      verse: 40
    - text: Kes prohveti vastu võtab ta prohvetinime tõttu, saab prohveti palga; ja
        kes õige vastu võtab, õige inimese nime tõttu, see saab õige inimese palga.
      verse: 41
    - text: Ja kes iganes üht neist vähemaist joodab karikatäie külma veega ta jüngri
        nime tõttu, tõesti Ma ütlen teile, see ei jää ilma oma palgast!"
      verse: 42
  - chapter: 11
    verses:
    - text: Ja sündis, kui Jeesus oli lõpetanud käskude andmise Oma kaheteistkümnele
        jüngrile, et Ta läks sealt eemale õpetama ja jutlustama nende linnades.
      verse: 1
    - text: Aga kui Johannes vangihoones olles kuulis Kristuse tegudest, läkitas ta
        oma jüngrite kaudu
      verse: 2
    - text: 'Temale ütlema: "Kas oled Sina See, Kes tuleb, või peame teist ootama?"'
      verse: 3
    - text: 'Ja Jeesus vastas ning ütles neile: "Minge ja teatage Johannesele, mida
        te kuulete ja näete:'
      verse: 4
    - text: pimedad saavad nägijaiks ja jalutumad käivad, pidalitõbised tehakse puhtaks
        ja kurdid kuulevad, ja surnud äratatakse üles ja vaestele kuulutatakse Evangeeliumi,
      verse: 5
    - text: ja õnnis on, kes iganes Minust ei pahandu!"
      verse: 6
    - text: 'Aga kui need ära läksid, hakkas Jeesus rahvale rääkima Johannesest: "Mida
        te olete läinud välja kõrbe vaatama? Kas pilliroogu, mida tuul kõigutab?'
      verse: 7
    - text: Või mida te olete välja läinud vaatama? Kas inimest, kes on riietatud
        peente riietega? Vaata, kes kannavad peeni riideid, need on kuningate kodades.
      verse: 8
    - text: Või mida te olete välja läinud vaatama? Kas prohvetit? Tõesti, Ma ütlen
        teile, et ta on enamgi kui prohvet.
      verse: 9
    - text: 'Tema on see, kellest on kirjutatud: Vaata, Mina läkitan Sinu palge eele
        Oma Ingli, kes Sulle tee valmistab Sinu ees!'
      verse: 10
    - text: Tõesti, Ma ütlen teile, ei ole naistest sündinute seast tõusnud suuremat
        kui Ristija Johannes, aga väiksem Taevariigis on suurem temast!
      verse: 11
    - text: Ent Ristija Johannese päevist siiamaani rünnatakse Taevariiki, ja kes
        seda ründavad, kisuvad ta endile.
      verse: 12
    - text: Ja kõik prohvetid ja käsuõpetus on ennustanud Johanneseni,
      verse: 13
    - text: 'ja kui te tahate seda tõeks võtta: tema on Eelija, kes pidi tulema.'
      verse: 14
    - text: Kellel kõrvad on, see kuulgu!
      verse: 15
    - text: Aga kellega Ma võrdleksin sedasinast sugupõlve? See on laste sarnane,
        kes turgudel istuvad ja hüüavad teistele
      verse: 16
    - text: 'ning ütlevad: Me oleme teile vilet ajanud, ja te pole tantsinud; me oleme
        teile nutulugu laulnud, ja te pole nutnud.'
      verse: 17
    - text: 'Sest Johannes tuli, ei söönud ega joonud; ja nad ütlevad: Temas on kuri
        vaim!'
      verse: 18
    - text: 'Inimese Poeg tuli, sööb ja joob; ja nad ütlevad: Vaata, see inimene on
        söödik ja viinajoodik, tölnerite ja patuste sõber! Ometi mõistetakse tarkus
        õigeks ta tegudest."'
      verse: 19
    - text: 'Siis Ta hakkas sõitlema neid linnu, kus kõige rohkem oli sündinud Tema
        vägevaid tegusid, sellepärast et nad ei olnud meelt parandanud:'
      verse: 20
    - text: '"Häda sulle, Korasin! Häda sulle, Betsaida! Sest kui Tüüroses ja Siidonis
        oleksid sündinud need vägevad teod, mis on sündinud teie juures, küll nemad
        ammugi oleksid kotis ja tuhas parandanud meelt.'
      verse: 21
    - text: 'Aga Ma ütlen teile: Tüürosel ja Siidonil on hõlpsam põli kohtupäeval
        kui teil!'
      verse: 22
    - text: Ja sina, Kapernaum, kas sa ei olnud ülendatud taevani? Kuni põrguni sa
        langed alla! Sest kui Soodomas oleksid sündinud need vägevad teod, mis on
        sündinud sinus, seisaks see veel tänapäeval!
      verse: 23
    - text: 'Aga Ma ütlen teile: Soodomamaal on hõlpsam põli kohtupäeval kui sinul!"'
      verse: 24
    - text: 'Sel ajal Jeesus hakkas rääkima ja ütles: "Ma ülistan sind, Isa, taeva
        ja maa Issand, et Sa selle oled peitnud tarkade ja mõistlike eest ja oled
        selle ilmutanud väetimaile!'
      verse: 25
    - text: Tõesti, Isa, see on nõnda olnud Su meele järele!
      verse: 26
    - text: Kõik on Mu Isa annud Minu kätte, ja ükski muu ei tunne Poega kui ainult
        Isa, ega ükski tunne Isa kui ainult Poeg ja see, kellele iganes Poeg tahab
        Seda ilmutada.
      verse: 27
    - text: Tulge Minu juure kõik, kes olete vaevatud ja koormarud, ja Mina annan
        teile hingamise!
      verse: 28
    - text: Võtke endi peale Minu ike ja õppige Minust, et Mina olen tasane ja südamelt
        alandlik; ja te leiate hingamise oma hingedele.
      verse: 29
    - text: Sest Minu ike on hea ja Minu koorem on kerge!"
      verse: 30
  - chapter: 12
    verses:
    - text: Sel ajal läks Jeesus viljast läbi hingamispäeval. Aga Tema jüngritel oli
        nälg ja nad hakkasid päid katkuma ja sööma.
      verse: 1
    - text: 'Kui variserid seda nägid, ütlesid nad Temale: "Vaata, Sinu jüngrid teevad,
        mida ei sünni teha hingamispäeval!"'
      verse: 2
    - text: 'Aga Tema ütles neile: "Eks te ole lugenud, mis Taavet tegi, kui temal
        ja ta kaaslastel nälg oli,'
      verse: 3
    - text: kuidas ta läks Jumala kotta ja nad sõid ära vaateleivad, mida süüa ei
        olnud luba temal ega ta kaaslastel, vaid ainult preestritel?
      verse: 4
    - text: Või eks te ole käsuõpetusest lugenud, et preestrid rikuvad hingamispäeval
        pühakojas hingamispäeva ja on ometigi süüta?
      verse: 5
    - text: Kuid Ma ütlen teile, et siin on See, Kes on suurem kui pühakoda!
      verse: 6
    - text: 'Aga kui te teaksite, mis see on: Ma tahan halastust, aga mitte ohvrit!
        siis te ei oleks hukka mõistnud süütumaid.'
      verse: 7
    - text: Sest Inimese Poeg on hingamispäeva isand!"
      verse: 8
    - text: Ja kui Ta läks sealt eemale, tuli Ta nende kogudusekotta.
      verse: 9
    - text: 'Ja vaata, seal oli inimene kuivanud käega. Ja nad küsisid Temalt ning
        ütlesid: "Kas sünnib terveks teha hingamispäeval?" Nad mõtlesid Ta peale kaevata.'
      verse: 10
    - text: 'Aga Tema ütles neile: "Kes on teie seast inimene, kellel on üksainus
        lammas, ja kui see kukub auku hingamispäeval, et ta temast ei haara kinni
        ega tõmba teda välja?'
      verse: 11
    - text: Kui suur vahe on nüüd inimese ja lamba vahel! Sellepärast sünnib küll
        teha head hingamispäeval!"
      verse: 12
    - text: 'Siis Ta ütles sellele inimesele: "Siruta oma käsi!" Ja ta sirutas. Ja
        see sai jälle terveks otsegu teine.'
      verse: 13
    - text: Siis variserid läksid välja ja pidasid nõu Tema vastu, kuidas Teda hukka
        saata.
      verse: 14
    - text: Aga kui Jeesus seda sai teada, läks Ta sealt ära. Ja paljud järgisid Teda,
        ja Ta tegi nad kõik terveks;
      verse: 15
    - text: ja Ta hoiatas neid kõvasti, et nad Temast avalikult ei räägiks,
      verse: 16
    - text: 'et läheks täide, mis on üteldud prohvet Jesaja kaudu:'
      verse: 17
    - text: '"Vaata, See on Mu Sulane, Kelle Ma olen valinud, Mu armas, kellest Mu
        hingel on hea meel! Ma panen Oma Vaimu Tema peale ja Ta kuulutab paganaile
        kohut.'
      verse: 18
    - text: Ta ei riidle ega kisenda, ja Ta häält ei kuulda uulitsail.
      verse: 19
    - text: Rudjutud pilliroogu Ta ei murra katki ja suitsvat tahti Ta ei kustuta
        ära, kuni Ta on õigluse jalule seadnud;
      verse: 20
    - text: ja paganad panevad oma lootuse Tema nime peale!"
      verse: 21
    - text: Siis toodi Tema juure seestunu, kes oli pime ja keeletu. Ja Ta tegi tema
        terveks, nõnda et keeletu rääkis ja nägi.
      verse: 22
    - text: 'Ja kõik rahvas hämmastus ning ütles: "Kas see vahest ei ole Taaveti poeg?"'
      verse: 23
    - text: 'Aga kui variserid seda kuulsid, ütlesid nad: "Seesinane ei aja kurje
        vaime välja muidu kui Peeltsebuli, kurjade vaimude peamehe abil!"'
      verse: 24
    - text: 'Et aga Jeesus nende mõtteid mõistis, ütles Ta neile: "Iga kuningriik,
        mis on isekeskis riius, hävib; ja ükski linn või koda, mis on isekeskis riius,
        ei jää püsima.'
      verse: 25
    - text: Kui nüüd saatan välja ajab saatana, siis on ta riius iseenesega; kuidas
        siis võib tema riik püsida?
      verse: 26
    - text: Ja kui Mina Peeltsebuli abil kurje vaime välja ajan, kelle abil ajavad
        teie pojad need välja? Sellepärast peavad nemad olema teile kohtumõistjaiks.
      verse: 27
    - text: Aga kui Mina Jumala Vaimuga kurjad vaimud välja ajan, siis on juba Jumala
        Riik teie juure tulnud.
      verse: 28
    - text: Või kuidas võib keegi minna vägeva kotta ja riisuda tema riistu, kui ta
        enne ei seo seda vägevat? Alles siis ta saab riisuda tema maja.
      verse: 29
    - text: Kes ei ole Minuga, see on Minu vastu; ja kes Minuga ei kogu, see pillab
        laiali.
      verse: 30
    - text: 'Seepärast Ma ütlen teile: Iga patt ja jumalapilge antakse inimestele
        andeks; aga Püha Vaimu pilget ei anta inimestele andeks.'
      verse: 31
    - text: Ja kes iganes räägib sõna Inimese Poja vastu, sellele antakse see andeks,
        aga kes iganes midagi räägib Püha Vaimu vastu, sellele ei anta seda andeks,
        ei selles maailmas ega tulevases.
      verse: 32
    - text: Kas tunnistage puu heaks ja ta vili heaks, või tunnistage puu halvaks
        ja ta vili halvaks. Sest puud tuntakse tema viljast.
      verse: 33
    - text: Te rästikute sigitis, kuidas te võite rääkida head, kui te olete kurjad?
        Sellest, mida süda on täis, sellest räägib suu.
      verse: 34
    - text: Hea inimene toob südame heast tagavarast esile head, ja halb inimene toob
        halvast tagavarast esile halba.
      verse: 35
    - text: Ent Ma ütlen teile, et inimesed peavad kohtupäeval aru andma igaühest
        tühjast sõnast, mis nad on rääkinud.
      verse: 36
    - text: Sest su sõnust arvatakse sind õigeks ja su sõnust mõistetakse sind hukka."
      verse: 37
    - text: 'Siis vastasid Temale mõningad kirjatundjad ja variserid ning ütlesid:
        "Õpetaja, me tahame Sinult näha tunnustähte."'
      verse: 38
    - text: 'Aga Tema kostis ja ütles neile: "See kuri ja abielurikkuja tõug otsib
        tunnustähte, aga talle ei anta muud tunnustähte kui prohvet Joona tunnustäht.'
      verse: 39
    - text: Sest otsegu Joona oli valaskala kõhus kolm päeva ja kolm ööd, nõnda peab
        Inimese Poeg olema maapõues kolm päeva ja kolm ööd.
      verse: 40
    - text: Niinive mehed astuvad kohtus esile ühes sellesinase sugupõlvega ja süüdistavad
        teda, sest nad parandasid meelt Joona jutluse tõttu. Ja vaata, siin on enam
        kui Joona!
      verse: 41
    - text: Lõunamaa kuninganna tõuseb üles kohtus ühes sellesinase sugupõlvega ja
        süüdistab Teda, sest Ta tuli ilmamaa otsast kuulama Saalomoni tarkust. Ja
        vaata, siin on enam kui Saalomon!
      verse: 42
    - text: Kui rüve vaim on inimesest väljunud, käib ta kuivi paiku mööda ja otsib
        hingamist, aga ei leia.
      verse: 43
    - text: 'Siis ta ütleb: Ma lähen tagasi oma kotta, kust ma väljusin! Ja kui ta
        tuleb, leiab ta selle tühja olevat, puhitud ja ehitud.'
      verse: 44
    - text: Siis ta läheb ja võtab enesega kaasa teist seitse vaimu, kes on temast
        kurjemad; ja kui nad sisse tulevad, elavad nad seal. Ja selle inimese viimne
        lugu läheb pahemaks kui esimene. Nõnda käib ka selle kurja sugupõlve käsi."
      verse: 45
    - text: Kui Ta rahvale veel rääkis, vaata, siis seisid Ta Ema ja Ta vennad õues
        ja tahtsid Temaga rääkida.
      verse: 46
    - text: 'Siis ütles keegi Temale: "Vaata, Su Ema ja Su vennad seisavad õues ja
        tahavad Sinuga rääkida!"'
      verse: 47
    - text: 'Tema aga vastas ja ütles sellele, kes seda Temale teatas: "Kes on Mu
        Ema ja kes on Mu vennad?"'
      verse: 48
    - text: 'Ja Ta sirutas Oma käe jüngrite poole ning ütles: "Vaata, siin on Mu ema
        ja Mu vennad!'
      verse: 49
    - text: Sest kes iganes teeb Mu Isa tahtmist, Kes on taevas, see on Mu vend ja
        õde ja ema!"
      verse: 50
  - chapter: 13
    verses:
    - text: Sel päeval väljus Jeesus sealt kojast ja istus maha mere ääre.
      verse: 1
    - text: Ja palju rahvast kogunes Tema juure, nii et Ta pidi astuma paati ja maha
        istuma. Ja kõik rahvas seisis rannal.
      verse: 2
    - text: 'Ja Ta rääkis neile palju tähendamissõnadega ning ütles: "Vaata, külvaja
        läks välja külvama.'
      verse: 3
    - text: Ja kui ta külvas, kukkus muist tee ääre, ja linnud tulid ja sõid selle
        ära.
      verse: 4
    - text: Muist kukkus kaljuse maa peale, kus tal ei olnud palju mulda. Ja see tärkas
        ruttu, sest tal ei olnud sügavat maad.
      verse: 5
    - text: Aga kui päike tõusis, kõrbes ta, ja et tal ei olnud juurt, kuivas ta ära.
      verse: 6
    - text: Muist kukkus ohakate sekka ja ohakad tõusid ja lämmatasid selle.
      verse: 7
    - text: Aga muist kukkus hea maa peale ja kandis vilja, mõni iva sada seemet,
        mõni kuuskümmend ja mõni kolmkümmend.
      verse: 8
    - text: Kellel kõrvad on, see kuulgu!"
      verse: 9
    - text: 'Siis jüngrid astusid Ta juure ja ütlesid Temale: "Mispärast Sa räägid
        neile tähendamissõnadega?"'
      verse: 10
    - text: 'Tema kostis ning ütles: "Teile on antud mõista Taevariigi saladusi, neile
        aga ei ole antud.'
      verse: 11
    - text: Sest kellel on, sellele antakse, ja tal on küllalt; aga kellel ei ole,
        sellelt võetakse ka see, mis tal on!
      verse: 12
    - text: Sellepärast Ma räägin neile tähendamissõnadega, et nad nähes ei näeks
        ja kuuldes ei kuuleks ega mõistaks!
      verse: 13
    - text: 'Ja nende kohta läheb täide prohvet Jesaja ennustus, mis ütleb: Kuuldes
        te kuulete ega mõista, ja nähes te näete ega taipa!'
      verse: 14
    - text: Sest sellesinase rahva süda on tuimaks läinud ja nad kuulevad raskesti
        oma kõrvadega ja sulevad oma silmad, et nad silmadega ei näeks ja kõrvadega
        ei kuuleks ja südamega ei mõistaks ega pöörduks, et Mina neid parandaksin!
      verse: 15
    - text: Aga õndsad on teie silmad, et nad näevad, ja teie kõrvad, et nad kuulevad!
      verse: 16
    - text: Sest tõesti, Ma ütlen teile, paljud prohvetid ja õiged on igatsenud näha,
        mida teie näete, ega ole näinud, ja kuulda, mida teie kuulete, ega ole kuulnud!
      verse: 17
    - text: 'Kuulge siis teie nüüd tähendamissõna külvajast:'
      verse: 18
    - text: Kui keegi Kuningriigi sõna kuuleb ega saa aru, siis tuleb tige ja kisub
        ära selle, mis oli külvatud ta südamesse. Seda tähendab see, mis külvati tee
        ääre.
      verse: 19
    - text: Mis kaljuse maa peale külvati tähendab seda, kes sõna kuuleb ja võtab
        selle kohe rõõmuga vastu;
      verse: 20
    - text: 'temal aga ei ole juurt eneses, vaid ta on ainult üürikeseks: kui viletsus
        ning kiusatus tuleb sõna pärast, taganeb ta varsti.'
      verse: 21
    - text: Aga mis ohakate sekka külvati, tähendab seda, kes küll sõna kuuleb, maailma
        mure ja rikkuse pettus aga lämmatab sõna ära ja see jääb viljatumaks.
      verse: 22
    - text: Ent mis külvati hea maa peale, tähendab seda, kes sõna kuuleb ning saab
        sellest aru ja kannab ka vilja; ja mõni annab sada seemet, mõni kuuskümmend,
        mõni kolmkümmend!"
      verse: 23
    - text: 'Teise tähendamissõna esitas Ta neile ning ütles: "Taevariik on mehe sarnane,
        kes oma põllule külvas hea seemne.'
      verse: 24
    - text: Aga inimeste magades tuli ta vaenlane ja külvas lustet nisu sekka ja läks
        ära.
      verse: 25
    - text: Kui nüüd oras kasvas ja vili hakkas looma, siis tuli ka luste nähtavale.
      verse: 26
    - text: 'Aga majaisanda orjad tulid tema juure ning ütlesid temale: Isand, eks
        sa külvanud head seemet oma põllule, kust tuleb sellele nüüd lustet?'
      verse: 27
    - text: 'Tema ütles neile: Seda on teinud vaenuline inimene. Siis ütlesid orjad
        temale: Kas sa nüüd tahad, et me läheme ja selle kokku kogume?'
      verse: 28
    - text: 'Aga tema ütles: Ei, et te lustet katkudes ühes sellega ei kisuks välja
        ka nisu.'
      verse: 29
    - text: 'Laske mõlemad ühtlasi kasvada lõikuseks, ja lõikuseajal Ma ütlen lõikajaile:
        Koguge enne lusted ja siduge vihku ärapõletamiseks, nisu aga koguge kokku
        mu aita!"'
      verse: 30
    - text: 'Teise tähendamissõna Ta esitas neile ning ütles: "Taevariik on sinepiivakese
        sarnane, mille mees võttis ning külvas oma põllule.'
      verse: 31
    - text: See on küll kõige väiksem kõigist seemneist, aga kui see on kasvanud,
        on see suurim aiataimedest ja saab puuks, nii et taeva linnud tulevad ja teevad
        pesad ta okstele!"
      verse: 32
    - text: 'Teise tähendamissõna Ta rääkis neile: "Taevariik on haputaigna sarnane,
        mille naine võttis ja segas kolme vaka jahu sekka, kuni kõik läks hapnema!"'
      verse: 33
    - text: Seda kõike rääkis Jeesus rahvale tähendamissõnadega ja ilma tähendamissõnata
        ei rääkinud Ta neile midagi,
      verse: 34
    - text: 'et läheks täide, mis on üteldud prohveti kaudu: "Ma avan Oma suu tähendamissõnades
        ja kuulutan, mis on olnud salajas maailma algusest!"'
      verse: 35
    - text: 'Siis Jeesus laskis rahvahulgad ära minna ja tuli koju. Ja Ta jüngrid
        astusid Tema juure ning ütlesid: "Seleta meile tähendamissõna põllulustest."'
      verse: 36
    - text: 'Tema kostis ja ütles: "Kes head seemet külvab, on Inimese Poeg.'
      verse: 37
    - text: Põld on maailm; hea seeme on Kuningriigi lapsed, lusted aga on tigeda
        lapsed.
      verse: 38
    - text: Vaenlane, kes neid külvab, on kurat. Aga lõikus on maailma-ajastu lõpp;
        lõikajad on Inglid.
      verse: 39
    - text: Otsegu nüüd umbrohi kogutakse ja tulega ära põletatakse, nõnda peab ka
        sündima selle maailma-ajastu lõpul.
      verse: 40
    - text: Inimese Poeg läkitab Oma Inglid ja Nemad koguvad Tema Kuningriigist kõik
        pahandused ja kõik need, kes teevad, mis on käsu vastu,
      verse: 41
    - text: ja heidavad nad tuleahju; seal on ulumine ja hammaste kiristamine.
      verse: 42
    - text: Siis paistavad õiged nagu päike Oma Isa Kuningriigis. Kel kõrvad on, see
        kuulgu!
      verse: 43
    - text: Taevariik on põllusse peidetud varanduse sarnane, mille mees leidis ning
        kinni kattis, ja läks sealt ära rõõmsana selle üle ja müüs ära kõik, mis tal
        oli, ja ostis selle põllu.
      verse: 44
    - text: Taas on Taevariik kaupmehe sarnane, kes otsis ilusaid pärle,
      verse: 45
    - text: ja kui ta oli leidnud ühe kalli pärli, läks ta ja müüs kõik, mis tal oli,
        ning ostis selle.
      verse: 46
    - text: Taas on Taevariik nooda sarnane, mis merre heideti ja kokku vedas kõiksugu
        kalu.
      verse: 47
    - text: Ja kui see täis sai, veeti ta randa, ja istuti maha ning koguti head astjatesse,
        aga halvad visati ära.
      verse: 48
    - text: 'Nõnda sünnib maailma-ajastu lõpul: Inglid väljuvad ja eraldavad kurjad
        õigete hulgast'
      verse: 49
    - text: ja heidavad nad tuleahju; seal on ulumine ja hammaste kiristamine.
      verse: 50
    - text: 'Kas te olete aru saanud kõigest sellest?" Nad ütlesid Temale: "Jah!"'
      verse: 51
    - text: 'Siis Ta ütles neile: "Seepärast on iga kirjatundja, kes on õpetatud Taevariigi
        jaoks, majaisandmehe sarnane, kes toob esile oma tagavarast uut ja vana!"'
      verse: 52
    - text: Ja sündis, kui Jeesus oli lõpetanud need tähendamissõnad, et Ta läks sealt
        ära.
      verse: 53
    - text: 'Ja Ta tuli Oma kodukohta ja õpetas neid nende kogudusekojas, nii et nad
        hämmastusid ning ütlesid: "Kust on Sellel see tarkus ja need vägevad teod?'
      verse: 54
    - text: Eks Tema ole see puusepa poeg? Eks Ta Ema nimetata Maarjaks ja Ta vendi
        Jakoobuseks ja Jooseseks ja Siimonaks ja Juudaks?
      verse: 55
    - text: Ja eks Ta õed kõik ole meie juures? Kust siis Temale see kõik on tulnud?"
      verse: 56
    - text: 'Ja nad pahandusid Temast. Aga Jeesus ütles neile: "Ei peeta prohvetist
        kuskil nii vähe lugu kui kodukohas ja ta omas majas!"'
      verse: 57
    - text: Ja Ta ei teinud seal mitte palju vägevaid tegusid nende uskmatuse pärast.
      verse: 58
  - chapter: 14
    verses:
    - text: Sel ajal kuulis nelivürst Heroodes Jeesusest räägitavat.
      verse: 1
    - text: 'Ja ta ütles oma teenijaile: "See on Ristija Johannes; tema on surnuist
        üles tõusnud ja sellepärast on imelised väed tegevad tema sees."'
      verse: 2
    - text: Oli ju Heroodes Johannese kinni võtnud, sidunud ja pannud ta vangi Heroodiase,
        oma venna Filippuse naise pärast.
      verse: 3
    - text: 'Sest Johannes oli temale ütelnud: "Sul ei ole luba teda pidada."'
      verse: 4
    - text: Ja Heroodes oleks tahtnud Johannese tappa, aga kartis rahvast, sest nad
        pidasid teda prohvetiks.
      verse: 5
    - text: Aga kui Heroodese sünnipäev tuli, tantsis Heroodiase tütar nende keskel
        ja meeldis Heroodesele.
      verse: 6
    - text: Sellepärast tõotas ta vandega temale anda, mida ta iganes peaks paluma.
      verse: 7
    - text: 'Siis ütles tütar oma ema õhutusel: "Anna mulle siia vaagnal Ristija Johannese
        pea!"'
      verse: 8
    - text: Ja kuningas sai kurvaks, kuid vande ja lauasistujate pärast ta käskis
        temale selle anda.
      verse: 9
    - text: Ta läkitas siis ja laskis vangihoones Johannese pea otsast raiuda.
      verse: 10
    - text: Ja tema pea toodi vaagnal ning anti neitsile; ja neitsi viis selle oma
        emale.
      verse: 11
    - text: Ja tema jüngrid tulid ning võtsid tema keha ja matsid ta maha ja tulid
        ning teatasid sellest Jeesusele.
      verse: 12
    - text: Kui Jeesus seda kuulis, läks Ta sealt paadiga ära tühja paika üksipäini.
        Ja kui rahvahulgad seda kuulsid, käisid nad linnadest jala Tema järel.
      verse: 13
    - text: Ja maale astudes Ta nägi palju rahvast. Ja Tal hakkas nendest hale meel,
        ja Ta tegi terveks nende põdejad.
      verse: 14
    - text: 'Ent õhtu tulles astusid jüngrid Tema juure ning ütlesid: "See on tühi
        paik ja aeg on juba möödas; lase rahvas minna, et nad läheksid küladesse ja
        ostaksid enestele toidupoolist."'
      verse: 15
    - text: 'Aga Jeesus ütles neile: "Nendel pole tarvis ära minna; andke teie neile
        süüa."'
      verse: 16
    - text: 'Nemad ütlesid Temale: "Meil ei ole siin rohkem kui viis leiba ja kaks
        kala!"'
      verse: 17
    - text: 'Kuid Tema ütles: "Tooge mulle need siia!"'
      verse: 18
    - text: Ja Ta käskis rahvahulgad istuda murule, võttis need viis leiba ja kaks
        kala, vaatas üles taeva poole ja õnnistas ning murdis ja andis leivad jüngrite
        kätte, aga jüngrid andsid rahvale.
      verse: 19
    - text: Ja nad kõik sõid ja nende kõhud said täis. Ja nad korjasid kokku ülejäänud
        palukesi kaksteistkümmend korvitäit.
      verse: 20
    - text: Ent neid, kes olid söönud, oli ligi viis tuhat meest peale naiste ja laste.
      verse: 21
    - text: Ja sedamaid sundis Jeesus Oma jüngreid astuma paati ja sõitma Tema eele
        teisele poole, kuni Ta laseb rahva minema.
      verse: 22
    - text: Kui Ta siis rahva oli lasknud minema, läks Ta Ise üles mäele üksipäini
        palvetama. Ja õhtu tulles oli Ta üksinda sealsamas.
      verse: 23
    - text: Aga paat oli juba palju vagusid maad kaldast eemal ja oli hädas lainetega,
        sest tuul oli vastu.
      verse: 24
    - text: Aga neljandal öövahikorral tuli Jeesus nende juure kõndides merel.
      verse: 25
    - text: 'Ja kui jüngrid Teda nägid merel kõndivat, kohkusid nad ja ütlesid: "See
        on tont!" Ja nad kisendasid hirmu pärast.'
      verse: 26
    - text: 'Aga sedamaid rääkis Jeesus nendega ning ütles: "Olge julged, Mina olen
        see, ärge kartke!"'
      verse: 27
    - text: 'Peetrus kostis Temale ning ütles: "Issand, kui Sina oled, siis käsi mind
        tulla Enese juure vee peale!"'
      verse: 28
    - text: 'Tema ütles: "Tule!" Ja Peetrus astus paadist välja ning kõndis vee peal
        ja tuli Jeesuse juure.'
      verse: 29
    - text: 'Aga nähes tuult lõi ta kartma ja hakkas vajuma, kisendas ning ütles:
        "Issand, päästa mind!"'
      verse: 30
    - text: 'Ja Jeesus sirutas sedamaid Oma käe, haaras temast kinni ja ütles talle:
        "Sa nõdrausuline, miks sa kahtlesid?"'
      verse: 31
    - text: Ja nad astusid paati, ja tuul rauges.
      verse: 32
    - text: 'Siis paadis olijad tulid ja kummardasid Teda ning ütlesid: "Tõesti, Sa
        oled Jumala Poeg!"'
      verse: 33
    - text: Ja kui nad olid jõudnud teisele kaldale, tulid nad Gennesareti maile.
      verse: 34
    - text: Ja kui selle koha mehed Ta ära tundsid, läkitasid nad sõna kogu ümberkaudsele
        maale. Ja Tema juure toodi kõik haiged;
      verse: 35
    - text: ja need palusid Teda, et nad saaksid vaid puudutada Tema kuue palistust.
        Ja nii paljud, kui puudutasid, said terveks.
      verse: 36
  - chapter: 15
    verses:
    - text: 'Siis tuli varisere ja kirjatundjaid Jeruusalemast Jeesuse juure ja need
        ütlesid:'
      verse: 1
    - text: '"Miks Sinu jüngrid rikuvad vanemate pärimust? Sest nad ei pese käsi,
        kui nad hakkavad leiba võtma."'
      verse: 2
    - text: 'Aga Tema kostis ja ütles neile: "Miks te ise rikute Jumala käsku oma
        pärimuse pärast?'
      verse: 3
    - text: 'Sest Jumal on ütelnud: Sa pead oma isa ja ema austama, ja kes isa või
        ema neab, peab surma surema!'
      verse: 4
    - text: 'Kuid teie ütlete: Kes iganes isale või emale ütleb: Ohvrianniks läheb
        see, mis sul iganes on õigus minult saada!'
      verse: 5
    - text: see ei tarvitse oma isa või ema austada. Sellega te olete Jumala sõna
        tühjaks teinud oma pärimuse pärast.
      verse: 6
    - text: 'Te silmakirjatsejad, Jesaja on teist õigesti ennustanud, üteldes:'
      verse: 7
    - text: See rahvas austab Mind oma huultega, aga nende süda on Minust kaugel;
      verse: 8
    - text: ilmaaegu teenivad nad Mind, õpetades õpetusi, mis on inimeste käskimised!"
      verse: 9
    - text: 'Ja Ta kutsus rahva Enese juure ning ütles neile: "Kuulge ja mõistke!'
      verse: 10
    - text: Mitte see, mis suust sisse läheb, ei rüveta inimest, vaid see, mis suust
        väljub, rüvetab inimest."
      verse: 11
    - text: 'Siis astusid Tema jüngrid Ta juure ja ütlesid Temale: "Kas Sa tead, et
        variserid pahandusid kuuldes seda sõna?"'
      verse: 12
    - text: 'Aga Tema kostis ning ütles: "Iga taim, mida Mu taevane Isa pole istutanud,
        kistakse välja.'
      verse: 13
    - text: Jätke nad! Nad on pimedate pimedad teejuhid. Aga kui pime pimedat juhib,
        langevad mõlemad auku!"
      verse: 14
    - text: 'Siis kostis Peetrus ja ütles Temale: "Seleta meile see võrdum!"'
      verse: 15
    - text: 'Jeesus ütles: "Kas teiegi veel ei saa aru?'
      verse: 16
    - text: Eks te mõista, et kõik, mis suust sisse läheb, läheb kõhtu ja väljub eri
        paika.
      verse: 17
    - text: Aga mis suust väljub, see lähtub südamest ja see rüvetab inimese.
      verse: 18
    - text: Sest südamest lähtub kurje mõtteid, mõrvu, abielurikkumisi, hoorust, vargusi,
        valetunnistusi, jumalapilget.
      verse: 19
    - text: Need on, mis rüvetavad inimese; kuid pesemata kätega söömine ei rüveta
        inimest."
      verse: 20
    - text: Ja Jeesus tuli sealt ära ning läks Tüürose ja Siidoni rajadesse.
      verse: 21
    - text: 'Ja vaata, neist paigust väljus Kaananea naine; see kisendas ning ütles
        Talle: "Issand, Taaveti poeg, halasta mu peale! Mu tütart vaevab kuri vaim
        hirmsasti.'
      verse: 22
    - text: 'Aga Ta ei vastanud temale sõnagi. Siis Tema jüngrid astusid Ta juure,
        palusid Teda ning ütlesid: "Saada ta ära, sest ta kisendab meie taga!"'
      verse: 23
    - text: 'Ent Tema kostis ning ütles: "Mind ei ole läkitatud muude kui Iisraeli
        soo kadunud lammaste juure!"'
      verse: 24
    - text: 'Kuid naine tuli, kummardas Teda ning ütles: "Issand, aita mind!"'
      verse: 25
    - text: 'Aga Tema kostis ning ütles: "Ei ole ilus võtta laste leib ja heita koerukeste
        ette!"'
      verse: 26
    - text: 'siis ütles naine: "Jah, Issand, ometigi söövad koerukesed raasukesi,
        mis nende isandate laualt langevad!"'
      verse: 27
    - text: 'Siis kostis Jeesus ning ütles temale: "Oh naine, su usk on suur! Sulle
        sündigu nõnda, kuidas sa tahad!" Ja Tema tütar sai terveks sestsamast tunnist.'
      verse: 28
    - text: Ja Jeesus läks sealt ära ja tuli Galilea mere ääre; ja Ta läks mäele ja
        istus sinna.
      verse: 29
    - text: Ja Tema juure tuli palju rahvast, tuues enesega ühes jalutumaid, vigaseid,
        pimedaid, keeletumaid ja palju teisi; ja nad heitsid need Tema jalge ette.
        Ja Ta tegi nad terveks,
      verse: 30
    - text: nii et rahvas pani imeks, nähes keeletumaid rääkivat, vigaseid olevat
        terved, jalutumaid käivat ja pimedaid nägevat. Ja nad andsid au Iisraeli Jumalale.
      verse: 31
    - text: 'Ja Jeesus kutsus Oma jüngrid Enese juure ja ütles: "Mul on meel hale
        rahvast, sest nad on juba kolm päeva olnud Minu juures, ja neil ei ole midagi
        süüa; Ma ei taha lasta neid ära minna ilma söömata, et nad teel ei nõrkeks."'
      verse: 32
    - text: 'Siis ütlesid Ta jüngrid Temale: "Kust me võtame kõrves nii palju leibu,
        et nii hulga rahva kõhud täita?"'
      verse: 33
    - text: 'Ja Jeesus ütles neile: "Mitu leiba teil on?" Nad vastasid: "Seitse, ja
        pisut kalukesi."'
      verse: 34
    - text: Siis Ta käskis rahva maha istuda.
      verse: 35
    - text: Ja Ta võttis need seitse leiba ja kalad, tänas, murdis ning andis jüngrite
        kätte, ja jüngrid andsid rahvale.
      verse: 36
    - text: Ja kõik sõid, ja nende kõhud said täis; ja nad korjasid kokku ülejäänud
        palukesi seitse korvitäit.
      verse: 37
    - text: Ent neid, kes olid söönud, oli neli tuhat meest peale naiste ja laste.
      verse: 38
    - text: Ja kui Ta oli lasknud rahva ära minna, läks Ta paati ja tuli Magdala maa-alale.
      verse: 39
  - chapter: 16
    verses:
    - text: Siis tulid variserid ja saduserid Ta juure Teda kiusama ja nõudsid, et
        Ta neile näitaks mõne tunnustähe taevast.
      verse: 1
    - text: 'Aga Ta kostis ning ütles neile: "Õhtu tulles te ütlete: Head ilma tuleb,
        sest taevas punab.'
      verse: 2
    - text: 'Ja hommikul te ütlete: Täna tuleb rajuilm, sest taevas punab ja on pilves.
        Taeva nägu te oskate küll mõista, kuid aegade tunnustähti te ei suuda mõista.'
      verse: 3
    - text: See kuri ja abielurikkuja tõug otsib tunnustähte, ja temale ei anta muud
        tähte kui prohvet Joona täht!" Ja Ta jättis nad maha ning läks ära.
      verse: 4
    - text: Ja kui Tema jüngrid olid jõudnud teispoolsele kaldale, olid nad unustanud
        leiba kaasa võtta.
      verse: 5
    - text: 'Aga Jeesus ütles neile: "Olge ettevaatlikud ja hoiduge variseride ja
        saduseride haputaignast!"'
      verse: 6
    - text: 'Siis nad arutasid isekeskis ja ütlesid: "See käib selle kohta, et me
        ei võtnud leiba kaasa."'
      verse: 7
    - text: 'Jeesus märkas seda ja ütles: "Te nõdrausulised, miks te arutate isekeskis,
        et te ei ole leiba kaasa võtnud?'
      verse: 8
    - text: Kas te veel ei saa aru? Eks te mäleta neid viit leiba viiele tuhandele
        ja mitu korvitäit te saite,
      verse: 9
    - text: ja neid seitset leiba neljale tuhandele ja mitu korvitäit te saite?
      verse: 10
    - text: Kuidas te siis ei mõista, et Ma teile ei rääkinud leivast, kui Ma käskisin
        teid hoiduda variseride ja saduseride haputaignast?"
      verse: 11
    - text: Siis nad mõistsid, et Ta neid ei käskinud hoiduda leiva haputaignast,
        vaid variseride ja saduseride õpetusest.
      verse: 12
    - text: 'Aga kui Jeesus tuli Filippuse Kaisarea rajale, küsis Ta Oma jüngritelt
        ning ütles: "Keda ütlevad inimesed Mind, Inimese Poja, olevat?"'
      verse: 13
    - text: 'Nemad ütlesid: "Mõned ütlevad Sind olevat Ristija Johannese, teised Eelija,
        aga teised Jeremija või ühe prohveteist."'
      verse: 14
    - text: 'Tema ütles neile: "Aga teie, keda teie Mind ütlete olevat?"'
      verse: 15
    - text: 'Siimon Peetrus vastas ning ütles: "Sina oled Kristus, elava Jumala Poeg!"'
      verse: 16
    - text: 'Jeesus vastas ning ütles temale: "Õnnis oled Sa, Siimon, Joona poeg,
        sest liha ja veri ei ole sulle seda ilmutanud, vaid Mu Isa, Kes on taevas.'
      verse: 17
    - text: 'Ja Mina ütlen sulle ka: Sina oled Peetrus, ja sellele kaljule Ma ehitan
        Oma Koguduse, ja surmavalla väravad ei võida seda!'
      verse: 18
    - text: Ma annan sinule Taevariigi võtmed, ja mis sa maa peal seod, see on taevas
        seotud, ja mis sa maa peal lahti päästad, on ka taevas lahti päästetud!"
      verse: 19
    - text: Siis Ta keelas Oma jüngreid, et nad kellelegi ei ütleks, et Tema on Kristus.
      verse: 20
    - text: Sellest ajast hakkas Jeesus Kristus teatama Oma jüngritele, et Ta peab
        minema Jeruusalemma ja palju kannatama vanemate ja ülempreestrite ja kirjatundjate
        poolt, ja et Ta tapetakse ja kolmandal päeval äratatakse üles.
      verse: 21
    - text: 'Siis Peetrus võttis Tema isepäinis, hakkas Teda noomima ja ütles: "Jumal
        hoidku, Issand! Ärgu seda Sulle sündigu!"'
      verse: 22
    - text: 'Aga Ta pöördus ja ütles Peetrusele: "Tagane Minust, saatan! Sa oled Mulle
        pahanduseks; sest sa ei mõtle sellele, mis on Jumala, vaid mis on inimeste
        meelt mööda!"'
      verse: 23
    - text: 'Siis Jeesus ütles Oma jüngritele: "Kui keegi tahab Minu järele tulla,
        siis ta salaku end ning võtku oma rist enese peale ja järgigu Mind.'
      verse: 24
    - text: Sest kes iganes oma hinge tahab päästa, see kaotab selle; aga kes oma
        hinge kaotab Minu pärast, see leiab selle.
      verse: 25
    - text: Sest mis kasu on inimesel sellest, kui ta kogu maailma kasuks saaks, kuid
        oma hingele kahju teeks? Või mis lunastushinda võib inimene anda oma hinge
        eest?
      verse: 26
    - text: Sest Inimese Poeg tuleb Oma Isa auhiilguses Oma Inglitega, ja siis Ta
        tasub igaühele Tema tööd mööda.
      verse: 27
    - text: Tõesti, Mina ütlen teile, neist, kes siin seisavad, on mõned, kes ei maitse
        surma, enne kui nad näevad Inimese Poja tulevat Tema Kuningriigis!"
      verse: 28
  - chapter: 17
    verses:
    - text: Ja kuue päeva pärast Jeesus võttis enesega Peetruse, Jakoobuse ja Johannese,
        Tema venna, ja viis nad üles kõrgele mäele isepäinis.
      verse: 1
    - text: Ja Ta muudeti nende ees; ja Ta pale paistis otsegu päike ja Ta riided
        läksid valgeks otsegu valgus.
      verse: 2
    - text: Ja vaata, Mooses ja Eelija näitasid endid neile ja kõnelesid Temaga.
      verse: 3
    - text: 'Aga Peetrus hakkas rääkima ja ütles Jeesusele: "Issand, siin on hea olla;
        kui Sa tahad, siis ma teen siia kolm telki, ühe Sinule, uhe Moosesele ja ühe
        Eelijale?"'
      verse: 4
    - text: 'Kui ta alles rääkis, vaata, siis varjas neid hele pilv. Ja vaata, hääl
        pilvest ütles: "See on Mu armas Poeg, Kellest Mul on hea meel; Teda kuulake!"'
      verse: 5
    - text: Ja kui jüngrid seda kuulsid, langesid nad silmili maha ning kartsid väga.
      verse: 6
    - text: 'Ja Jeesus tuli nende juure, puudutas neid ja ütles: "Tõuske üles ja ärge
        kartke!"'
      verse: 7
    - text: Aga kui nad oma silmad üles tõstsid, ei näinud nad kedagi kui Jeesust
        üksi.
      verse: 8
    - text: 'Ja mäelt alla tulles keelas Jeesus neid ning ütles: "Ärge rääkige kellelegi
        sellest nägemusest, kuni Inimese Poeg surnuist üles tõuseb!"'
      verse: 9
    - text: 'Ja jüngrid küsisid Temalt ning ütlesid: "Miks siis kirjatundjad ütlevad,
        et Eelija peab tulema enne?"'
      verse: 10
    - text: 'Tema kostis ja ütles: "Eelija tuleb küll enne ja seab kõik korda.'
      verse: 11
    - text: Aga Ma ütlen teile, et Eelija on juba tulnud, ja nad ei ole teda ära tunnud,
        vaid on temale teinud, mida nad tahtsid. Nõnda peab ka Inimese Poeg kannatama
        nende poolt!"
      verse: 12
    - text: Siis jüngrid said aru, et Ta neile rääkis Ristijast Johannesest.
      verse: 13
    - text: Ja kui nad tulid rahva juure, astus Tema ette inimene ja heitis põlvili
        Ta ette
      verse: 14
    - text: 'ning ütles: "Issand, halasta mu poja peale, sest ta on kuutõbine ja suures
        vaevas; sagedasti langeb Ta tulle ja sagedasti vette.'
      verse: 15
    - text: Ja ma tõin ta Sinu jüngrite juure, kuid nad ei suutnud teda terveks teha!"
      verse: 16
    - text: 'Aga Jeesus kostis ning ütles: "Oh sina uskmatu ja pöörane tõug! Kui kaua
        pean Ma olema teie juures? Kui kaua pean Ma teiega kannatama? Tooge ta siia
        mu juure!"'
      verse: 17
    - text: Ja Jeesus sõitles teda, ja kuri vaim väljus temast, ja poiss sai terveks
        samast tunnist.
      verse: 18
