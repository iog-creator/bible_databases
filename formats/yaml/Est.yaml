      verse: 11
    - text: Ja nad püüdsid Teda kinni võtta, kuid kartsid rahvast; sest nad mõistsid,
        et ta selle tähendamissõna oli ütelnud nende kohta. Ja nad jätsid Ta rahule
        ja läksid ära.
      verse: 12
    - text: Ja nad läkitavad Tema juure mõningaid varisere ja Heroodese käsilasi,
        et need tabaksid Teda sõnast.
      verse: 13
    - text: 'Ja need tulid ning ütlesid Talle: "Õpetaja, me teame, et Sa oled tõearmastaja
        ega hooli kellestki, sest Sa ei vaata inimese isikule, vaid õpetad Jumala
        teed tões. Kas on vaja anda keisrile maksu või mitte? Kas anname või ei anna?"'
      verse: 14
    - text: 'Tema aga, nähes nende silmakirjalikkust, ütles neile: "Miks te Mind kiusate?
        Tooge Mulle näha teenariraha!"'
      verse: 15
    - text: 'Nemad tõid. Siis Ta ütleb neile: "Kelle kuju ja peakiiri see on?" Nemad
        ütlesid Temale: "Keisri!"'
      verse: 16
    - text: 'Jeesus aga ütles neile: "Andke keisrile, mis kuulub keisrile, ja Jumalale,
        mis kuulub Jumalale!" ja nemad panid Teda imeks.'
      verse: 17
    - text: 'Ja Tema juure tuleb sadusere, kes ütlevad, et ei ole ülestõusmist, ja
        nad küsivad Temalt, üteldes:'
      verse: 18
    - text: '"Õpetaja, Mooses on meile kirjutanud, et kui kellegi vend sureb ja jätab
        naise järele, aga ei jäta lapsi, siis võtku ta vend see naine ja soetagu oma
        vennale järglane.'
      verse: 19
    - text: Oli seitse venda; ja esimene võttis naise, ja kui ta suri, ei jätnud ta
        järglast järele.
      verse: 20
    - text: Ja teine võttis naise ja suri, ja temagi ei jätnud järglast, ja samuti
        kolmas.
      verse: 21
    - text: Ja seitsmest ei jätnud keegi järglast järele. Kõige viimaks suri ka naine.
      verse: 22
    - text: Kui nad nüüd ülestõusmises üles tõusevad, nende seast kelle naine ta siis
        on? Sest ta on olnud naiseks seitsmele!"
      verse: 23
    - text: 'Jeesus ütles neile: "Kas te mitte ei eksi, sellepärast et te ei tunne
        pühi kirju ega Jumala väge?'
      verse: 24
    - text: Sest kui surnuist üles tõustakse, ei võeta naisi ega minda mehele, vaid
        ollakse nagu Inglid, kes on taevas.
      verse: 25
    - text: 'Aga surnute kohta, et need üles äratatakse, eks te ole lugenud Moosese
        raamatust kibuvitsapõõsa loos, kuidas Jumal temaga kõneles ning ütles: Mina
        olen Aabrahami Jumal ja Iisaki Jumal ja Jaakobi Jumal!'
      verse: 26
    - text: Ta ei ole mitte surnute Jumal, vaid elavate Jumal! Te eksite küll väga!"
      verse: 27
    - text: 'Siis tuli Ta juure üks kirjatundjaist, kes oli kuulnud neid vaidlevat
        ja märkas, et Ta neile oli hästi kostnud, ja küsis Temalt: "Missugune käsk
        on kõige esimene?"'
      verse: 28
    - text: 'Jeesus vastas Talle: "Esimene on see: Kuule Iisrael, Issand sinu Jumal,
        on ainus Issand!'
      verse: 29
    - text: Ja sina armasta Issandat, oma Jumalat, kõigest oma südamest ja kõigest
        oma hingest ja kõigest oma meelest ja kõigest oma väest.
      verse: 30
    - text: 'Teine on see: Armasta oma ligimest nagu iseennast. Neist suuremat muud
        käsku ei ole!"'
      verse: 31
    - text: 'Ja kirjatundja ütles talle: "Õige küll, õpetaja, Sina oled tõtt mööda
        ütelnud, sest Üksainus on olemas ja ei ole muud peale Tema!'
      verse: 32
    - text: Ja Teda armastada kõigest südamest ja kõigest meelest ja kõigest väest
        ja ligimest armastada nagu iseennast, see on rohkem kui kõik põletusohvrid
        ja muud ohvrid!"
      verse: 33
    - text: 'Ja kui Jeesus nägi, et ta vastas mõistlikult, ütles Ta temale: "Sina
        ei ole kaugel Jumala Riigist!" Ja ükski ei julgenud Temalt enam küsida.'
      verse: 34
    - text: 'Ja Jeesus kõneles edasi ning ütles pühakojas õpetades: "Kuidas kirjatundjad
        ütlevad, et Kristus on Taaveti poeg?'
      verse: 35
    - text: 'Ütleb ju Taavet ise Püha Vaimu läbi: Issand ütles mu Issandale: Istu
        Mu paremale käele, kuni Ma Su vaenlased panen Su jalgade alla!'
      verse: 36
    - text: Taavet ise nimetab Teda Issandaks. Kuidas ta siis on Tema poeg?" Ja palju
        rahvast kuulas Teda hea meelega.
      verse: 37
    - text: 'Ja Ta ütles oma õpetuses: "Hoiduge kirjatundjaist, kes tahavad käia pikis
        rüüdes ja armastavad teretust turgudel'
      verse: 38
    - text: ja esimesi istmeid kogudusekodades ja ülemat paika lauas õhtusöömaaegadel,
        nende eest,
      verse: 39
    - text: kes söövad leskede hooned ja loevad silmakirjaks pikki palveid! Need saavad
        seda raskema hukatuse!"
      verse: 40
    - text: Ja kui Jeesus ohvrirahakirstu kohal istus, vaatas Ta, kuidas rahvas ohvriraha
        kirstu pani. Ja paljud rikkad panid sinna palju.
      verse: 41
    - text: Siis tuli üks vaene lesknaine ja pani sisse kaks leptonit, see on üks
        veering.
      verse: 42
    - text: 'Ja Ta kutsus Oma jüngrid Enese juure ning ütles neile: "Tõesti, Ma ütlen
        teile, see vaene lesk pani rohkem ohvrikirstu kui kõik, kes panid!'
      verse: 43
    - text: Sest need kõik panid oma küllusest, ent tema pani oma vaesusest kõik,
        mis tal oli, kogu oma elatise!"
      verse: 44
  - chapter: 13
    verses:
    - text: 'Ja kui Tema pühakojast väljus, ütles üks Tema jüngreist Temale: "Õpetaja,
        näe, millised kivid ja millised hooned need on!"'
      verse: 1
    - text: 'Siis Jeesus vastas ja ütles talle: "Kas sa vaatad neid suuri hooneid?
        Ei jäeta siia mitte kivi kivi peale, mida maha ei kistaks!"'
      verse: 2
    - text: 'Ja kui Ta istus Õlimäel pühakoja vastas, küsisid Temalt Peetrus ja Jakoobus
        ja Johannes ja Andreas isepäinis:'
      verse: 3
    - text: '"Ütle meile, millal see sünnib ja mis on tunnuseks, kui see kõik hakkab
        täide minema?"'
      verse: 4
    - text: 'Aga Jeesus hakkas neile rääkima: "Katsuge, et keegi teid ei eksitaks!'
      verse: 5
    - text: 'Paljud tulevad Minu nimel ning ütlevad: "Mina olen see!" ja eksitavad
        paljusid.'
      verse: 6
    - text: Aga kui te kuulete sõdadest ja sõjasõnumeid, siis ärge ehmuge; see peab
        sündima, aga ots ei ole veel käes.
      verse: 7
    - text: Sest rahvas tõuseb rahva vastu ja riik riigi vastu ja maavärisemisi on
        mõnes paigas ja on näljahädad. Need on valude algus.
      verse: 8
    - text: 'Aga pidage silmas iseendid: teid antakse ära suurkohtute kätte ja kogudusekodades
        teid peksetakse, ja teid seatakse maavalitsejate ja kuningate ette Minu pärast
        neile tunnistuseks.'
      verse: 9
    - text: Ja kõigile rahvaile peab enne kuulutatama Evangeeliumi.
      verse: 10
    - text: Aga kui nad teid viivad ja annavad kohtu kätte, ärge muretsege enneaegu,
        mida teil tuleb rääkida, vaid mis teile antakse sel tunnil, seda rääkige.
        Sest teie pole rääkijad, vaid Püha Vaim.
      verse: 11
    - text: Ja vend annab surma venna ja isa lapse, ja lapsed hakkavad vastu vanemaile
        ja saadavad nad surma.
      verse: 12
    - text: Ja teid vihatakse kõigilt poolt Minu nime pärast Aga kes otsani jääb püsima,
        see pääseb.
      verse: 13
    - text: Kui te siis näete hävituse koletisi seisvat seal, kus see ei peaks seisma
        - kes seda loeb, see pangu tähele - siis põgenegu need, kes on Juudamaal mägedele;
      verse: 14
    - text: kes on katusel, ärgu tulgu maha ja ärgu mingu sisse midagi võtma oma majast,
      verse: 15
    - text: ja kes on väljal, ärgu mingu tagasi võtma oma kuube.
      verse: 16
    - text: Aga häda neile, kes on käima peal, ja neile, kes imetavad neil päevil!
      verse: 17
    - text: Aga paluge, et teie põgenemine ei juhtuks talvel.
      verse: 18
    - text: Sest neil päevil on niisugune viletsus, millist ei ole olnud loodu algusest,
        mille Jumal on loonud, kuni siiamaani, ega tulegi.
      verse: 19
    - text: Ja kui Issand ei lühendaks neid päevi, ei pääseks ükski liha; aga äravalitute
        pärast, kelled Tema on ära valinud, on Ta need päevad lühendanud.
      verse: 20
    - text: 'Ja kui siis keegi teile ütleb: "Vaata, siin on Kristus, vaata seal!"
        ärge uskuge.'
      verse: 21
    - text: Sest valekristusi ja valeprohveteid tõuseb, ja need teevad tunnustähti
        ja imesid, et eksitada, kui võimalik, ka äravalituid.
      verse: 22
    - text: Aga teie vaadake ette! Mina olen teile kõik ette ütelnud.
      verse: 23
    - text: Aga neil päevil pärast seda viletsuseaega pimeneb päike ja kuu ei anna
        oma valgust;
      verse: 24
    - text: ja taeva tähed peavad taevast maha langema ja vägesid, mis on taevas,
        kõigutatakse.
      verse: 25
    - text: Ja siis nähakse Inimese Poega tulevat pilvedes suure väe ja auhiilgusega.
      verse: 26
    - text: Ja siis Ta läkitab Inglid ja kogub kokku Oma äravalitud neljast tuulest
        ilmamaa otsast taeva otsani.
      verse: 27
    - text: 'Aga viigipuust õppige võrduit: kui ta oksad on juba pungas ja ajavad
        lehti, siis te tunnete, et suvi on lähedal.'
      verse: 28
    - text: Nõnda ka teie, kui te näete seda sündivat, teadke, et see on lähedal ukse
        ees.
      verse: 29
    - text: Tõesti, Ma ütlen teile, selle põlve rahvas ei lõpe mitte ära, enne kui
        see kõik sünnib!
      verse: 30
    - text: Taevas ja maa hävivad, kuid Minu sõnad ei hävi mitte!
      verse: 31
    - text: Aga sellest päevast või tunnist ei tea ükski, ei Inglidki taevas ega Poeg,
        muud kui Isa üksi.
      verse: 32
    - text: Vaadake ette, olge valvel, sest te ei tea, millal see aeg on käes!
      verse: 33
    - text: Otsegu inimene, kes läks võõrale maale, jättis maha oma koja ja andis
        oma sulastele meelevalla, igaühele ta töö, ja käskis uksehoidjat valvata,
      verse: 34
    - text: nõnda valvake; sest te ei tea, millal kojaisand tuleb, kas õhtul või kesköö
        ajal, või kukelaulu ajal või vara hommikul,
      verse: 35
    - text: et ta ei tuleks äkitselt ja ei leiaks teid magavat.
      verse: 36
    - text: 'Aga mida Ma ütlen teile, ütlen kõigile: Valvake!"'
      verse: 37
  - chapter: 14
    verses:
    - text: Aga kahe päeva pärast olid paasaja hapnemata leibade pühad, ja ülempreestrid
        ja kirjatundjad otsisid, kuidas kavalusega Teda kinni võtta ja ära tappa.
      verse: 1
    - text: 'Sest nad ütlesid: "Mitte pühade ajal, et ei tõuseks rahva mässu.'
      verse: 2
    - text: Ja kui Ta istus lauas Betaanias, olles pidalitõbise Siimona kojas, tuli
        üks naine, kellel oli alabasterriist selge ning kalli nardisalviga. Ja ta
        murdis alabasterriista katki ja valas salvi Tema pea peale.
      verse: 3
    - text: 'Aga seal olid mõned, kes pahameelega ütlesid üksteisele: "Mistarvis on
        see salvi raiskamine?'
      verse: 4
    - text: Sest selle oleks võinud ära müüa enam kui kolmesaja teenari eest ja raha
        vaestele anda." Ja nad sõitlesid naist.
      verse: 5
    - text: 'Aga Jeesus ütles: "Jätke ta rahule! Miks te teete talle südamevalu? Ta
        on teinud Mulle heateo.'
      verse: 6
    - text: Sest vaeseid on ikka teie juures ja, kui te tahate, võite neile head teha;
        aga Mind ei ole teil mitte alati.
      verse: 7
    - text: Ta on teinud, mis ta võis. Ta on ennakult Mu ihu võidnud matmiseks.
      verse: 8
    - text: Tõesti, Ma ütlen teile, kus iganes Evangeeliumi kuulutatakse kõiges maailmas,
        peab ka räägitama tema mälestuseks, mis tema on teinud."
      verse: 9
    - text: Ja Juudas Iskariot, üks neist kaheteistkümnest, läks ülempreestrite juure,
        et Teda neile ära anda.
      verse: 10
    - text: Kui nad seda kuulsid, said nad rõõmsaks ja lubasid anda talle raha. Ja
        ta hakkas otsima, kuidas ta saaks teda ära anda parajal ajal.
      verse: 11
    - text: 'Ja hapnemata leibade esimesel päeval, kui paasatalle veristati, ütlesid
        Tema jüngrid Talle: "Kuhu Sa tahad, et me läheme ja teeme ettevalmistusi Sulle
        paasatalle söömiseks?"'
      verse: 12
    - text: 'Ja Tema läkitas kaks Oma jüngreist ning ütles neile: "Minge linna, ja
        teile tuleb vastu inimene, kes kannab veekruusi; järgige teda.'
      verse: 13
    - text: 'Ja seal, kuhu ta sisse läheb, ütelge majaisandale: "Õpetaja küsib: Kus
        on võõrastetuba, milles Ma võin Oma jüngritega süüa paasatalle?'
      verse: 14
    - text: Ja tema näitab teile suure ülemise toa, mis on valmis korraldatud. Seal
        valmistage meile."
      verse: 15
    - text: Ja Tema jüngrid läksid ära ja tulid linna ning leidsid nõnda, nagu Ta
        neile oli ütelnud. Ja nad valmistasid paasatalle.
      verse: 16
    - text: Aga kui õhtu jõudis, tuleb Tema nende kaheteistkümnega.
      verse: 17
    - text: 'Ja kui nad lauas istusid ja sõid, ütles Jeesus: "Tõesti Ma ütlen teile,
        üks teie seast annab Mu ära, üks, kes Minuga ühes sööb!"'
      verse: 18
    - text: 'Siis nad hakkasid kurvaks minema ja üksteise järele Temale ütlema: "Ega
        ometi mina?"'
      verse: 19
    - text: 'Tema ütles neile: "Üks neist kaheteistkümnest, kes ühes Minuga pistab
        käe vaagnasse, annab Mind ära.'
      verse: 20
    - text: Inimese Poeg läheb küll ära, nõnda nagu Temast on kirjutatud, kuid häda
        sellele inimesele, kelle läbi Inimese Poeg ära antakse. Hea oleks niisugusele
        inimesele, kui ta ei oleks sündinud!"
      verse: 21
    - text: 'Ja kui nad sõid, võttis Jeesus leiva, õnnistas, murdis ja andis neile
        ning ütles: "Võtke! See on Minu ihu."'
      verse: 22
    - text: Ja Ta võttis karika, tänas ja andis neile; ja nad kõik jõid selle seest.
      verse: 23
    - text: 'Ja Ta ütles neile: "See on Minu veri, lepingu veri, mis ära valatakse
        paljude eest.'
      verse: 24
    - text: 'Tõesti Ma ütlen teile: Mina ei joo enam viinapuu viljast kuni selle päevani,
        mil Ma joon uut Jumala Riigis!"'
      verse: 25
    - text: Ja kui nad kiituslaulu olid laulnud, läksid nad välja Õlimäele.
      verse: 26
    - text: 'Ja Jeesus ütleb neile: "Te kõik taganete Minust, sest kirjutatud on:
        Ma löön karjast ja lambad pillutatakse!'
      verse: 27
    - text: Aga pärast Oma ülestõusmist Ma lähen teie eele Galileasse."
      verse: 28
    - text: 'Siis Peetrus ütleb Temale: "Kui ka kõik Sinust taganevad, siis mina mitte!"'
      verse: 29
    - text: 'Jeesus ütles talle: "Tõesti Ma ütlen sulle, täna, sellel ööl, enne kui
        kukk on kaks korda laulnud, salgad sina Mind kolm korda!"'
      verse: 30
    - text: 'Aga tema ütles veel eriti: "Kui ma Sinuga peaksin ka surema, ei salga
        ma Sind mitte!" Ja samuti ütlesid ka kõik.'
      verse: 31
    - text: 'Ja nad tulid paika, mille nimi on Ketsemani, ja Tema ütles Oma jüngritele:
        "Istuge siin niikaua kui Ma palvetan!"'
      verse: 32
    - text: Ja Ta võttis Enesega ühes Peetruse, Jakoobuse ja Johannese ja hakkas vabisema
        ning suurt õudsust tundma,
      verse: 33
    - text: 'ja Ta ütles neile: "Minu hing on väga kurb surmani, jääge siia ja valvake!"'
      verse: 34
    - text: Ja Ta läks pisut eemale ja heitis maha maa peale ning palus, et see tund,
        kui on võimalik, läheks Temast mööda,
      verse: 35
    - text: 'ja Ta ütles: "Abba Isa! Sinul on kõik võimalik; võta see karikas Minult
        ära! Siiski mitte, mida Mina tahan, vaid mida Sina tahad!"'
      verse: 36
    - text: 'Ja Ta tuleb ja leiab nad magamast, ja ütleb Peetrusele: "Siimon, kas
        sa magad? Kas sa ei suuda ühtki tundi valvata?'
      verse: 37
    - text: Valvake ja paluge, et te ei satuks kiusatusse! Vaim on küll valmis, kuid
        liha on nõder!"
      verse: 38
    - text: Ja Ta läks jälle ära ja palvetas sama palvet.
      verse: 39
    - text: Ja Ta tuli tagasi ja leidis nad taas magamast, sest nende silmad olid
        rasked unest, ja nad ei teadnud, mida Temale vastata.
      verse: 40
    - text: 'Ja Ta tuli kolmat puhku ja ütles neile: "Te ikka veel magate ja puhkate;
        aeg on möödas, tund on tulnud! Vaata, Inimese Poeg antakse patuste kätte!'
      verse: 41
    - text: Tõuske üles, lähme! Vaata, see, kes Mu ära annab, on lähedal!"
      verse: 42
    - text: Ja sedamaid, kui Tema alles rääkis, saabus Juudas, üks neist kaheteistkümnest,
        ja ühes temaga jõuk mõõkade ja nuiadega ülempreestrite ja kirjatundjate ja
        vanemate poolt.
      verse: 43
    - text: 'Aga see, kes Tema ära andis, oli neile annud tähe ning ütelnud: "Keda
        ma suudlen, See Ta on; Tema võtke kinni ja viige Ta kindla valve all minema!"'
      verse: 44
    - text: 'Ja kui ta sinna tuli, astus ta kohe Tema juure ja ütles: "Rabi!" ja andis
        Temale suud.'
      verse: 45
    - text: Aga nemad pistsid oma käed Tema külge ja võtsid Ta kinni.
      verse: 46
    - text: Siis keegi juuresseisjaist tõmbas mõõga ja lõi ülempreestri sulast ning
        raius ta kõrva ära.
      verse: 47
    - text: 'Ja Jeesus kostis ja ütles neile: "Otsegu röövli vastu te olete väljunud
        mõõkade ja nuiadega Mind kinni võtma!'
      verse: 48
    - text: Ma olen olnud iga päev teie juures pühakojas õpetamas, ja te ei ole Mind
        mitte kinni võtnud; kuid see sünnib, et kirjad täide läheksid!"
      verse: 49
    - text: Siis kõik jätsid Ta maha ja põgenesid.
      verse: 50
    - text: Ja üks noor mees järgis Teda; sel oli linane riie seljas paljal ihul;
        ja nad võtsid ta kinni.
      verse: 51
    - text: Aga tema jättis linase riide maha ja põgenes ära alasti.
      verse: 52
    - text: Ja nad viisid Jeesuse ülempreestri juure, ja sinna tulid kokku kõik ülempreestrid
        ja vanemad ja kirjatundjad.
      verse: 53
    - text: Ja Peetrus järgis Teda kaugelt kuni ülempreestri õue. Ja ta istus ühes
        sulastega ja soojendas ennast tule ääres.
      verse: 54
    - text: Aga ülempreestrid ja kogu Suurkohus otsisid Jeesuse vastu tunnistust,
        et saata Teda surma, kuid ei leidnud mitte.
      verse: 55
    - text: Sest paljud tunnistasid valet Tema peale, aga tunnistused ei läinud ühte.
      verse: 56
    - text: 'Seal tõusid mõned ning tunnistasid valet Tema peale, üteldes:'
      verse: 57
    - text: '"Me oleme kuulnud Teda ütlevat: Mina kisun selle kätega tehtud templi
        maha ja ehitan kolme päevaga teise, mis ei ole kätega tehtud!"'
      verse: 58
    - text: Ja nõndagi ei läinud nende tunnistus ühte.
      verse: 59
    - text: 'Siis ülempreester astus keskele ja küsis Jeesuselt ning ütles: "Eks Sa
        kosta midagi selle vastu, mida need tunnistavad Sinu kohta?"'
      verse: 60
    - text: 'Aga Tema jäi vait ega vastanud midagi. Taas küsis Talt ülempreester ja
        ütles Temale: "Kas Sina oled Kristus, Kiidetava Poeg?"'
      verse: 61
    - text: 'Ja Jeesus ütles: "Mina olen See, ja te peate nägema Inimese Poja istuvat
        Jumala väe paremal poolel ja tulevat taeva pilvedega."'
      verse: 62
    - text: 'Siis rebestas ülempreester oma kuue ja ütles: "Mis meil veel on vaja
        tunnistajaid?'
      verse: 63
    - text: Te olete kuulnud jumalapilget! Mis te arvate?" Aga nad kõik otsustasid,
        et Ta on surma väärt.
      verse: 64
    - text: 'Ja mõned hakkasid Ta peale sülitama ja Ta nägu kinni katma ja Teda rusikatega
        lööma vastu kõrvu ja Temale ütlema: "Kuuluta kui prohvet!" Ja sulased lõid
        teda keppidega.'
      verse: 65
    - text: Ja kui Peetrus oli all õues, tuli üks ülempreestri tüdrukuist,
      verse: 66
    - text: 'ja nähes Peetrust end soojendamas, vaatas ta temale otsa ja ütles: "Ka
        sina olid ühes Selle Naatsareti Jeesusega!"'
      verse: 67
    - text: 'Aga tema salgas, üteldes: "Ei ma tea ega saa aru, mida sa räägid!" Ja
        ta läks välja eesõue. Ja kukk laulis.'
      verse: 68
    - text: 'Ja nähes teda seal, hakkas tüdruk jälle ütlema neile, kes seal seisid:
        "See on üks nende seast!"'
      verse: 69
    - text: 'Aga ta salgas taas. Ja vähe aja pärast ütlesid juuresseisjad jälle Peetrusele:
        "Tõesti sa oled nende seast; sest sa oled galilealane!"'
      verse: 70
    - text: 'Aga tema hakkas needma ja vanduma: "Ei ma tunne Seda Inimest, kellest
        te räägite!"'
      verse: 71
    - text: 'Ja kohe laulis kukk teist korda. Siis Peetrusele tuli meele sõna, mis
        Jeesus temale oli ütelnud: "Enne kui kukk on kaks korda laulnud, salgad sa
        Mind kolm korda!" Ja ta ruttas välja ja nuttis.'
      verse: 72
  - chapter: 15
    verses:
    - text: Ja kohe vara hommikul pidasid ülempreestrid ühes vanemate ja kirjatundjatega
        ja kõik Suurkohus nõu ja sidusid Jeesuse kinni ning viisid Tema ära ja andsid
        Ta Pilaatuse kätte.
      verse: 1
    - text: 'Ja Pilaatus küsis Temalt: "Oled Sa Juutide Kuningas?" Tema vastas ning
        ütles Temale: "Jah, olen!"'
      verse: 2
    - text: Ja ülempreestrid kaebasid palju Tema peale.
      verse: 3
    - text: 'Aga Pilaatus küsis Talt jälle ning ütles: "Kas Sa midagi ei vasta? Vaata,
        kui raskesti nad Sind süüdistavad!"'
      verse: 4
    - text: Kuid Jeesus ei vastanud enam midagi, nõnda et Pilaatus imestas.
      verse: 5
    - text: Aga igaks pühaks laskis ta neile vabaks ühe vangi, keda nad talt palusid.
      verse: 6
    - text: Ja seal oli mees nimega Barabas, vangi pandud ühes mässulistega, kes olid
        mässus toime pannud mõrva.
      verse: 7
    - text: Ja rahvas läks üles ja hakkas paluma teha nii, nagu ta ikka neile oli
        teinud.
      verse: 8
    - text: 'Aga Pilaatus vastas neile ning ütles: "Kas tahate, et ma teile lasen
        vabaks Juutide Kuninga?"'
      verse: 9
    - text: Sest ta teadis, et ülempreestrid Tema olid annud ta kätte kadedusest.
      verse: 10
    - text: Aga ülempreestrid kihutasid rahvast, et ta neile laseks vabaks pigemini
        Barabase.
      verse: 11
    - text: 'Siis vastas Pilaatus jälle ning ütles neile: "Mis ma siis teen Temaga,
        keda te nimetate Juutide Kuningaks?"'
      verse: 12
    - text: Aga nemad kisendasid taas "Löö Ta risti!"
      verse: 13
    - text: 'Pilaatus ütles neile: "Mis kurja Ta siis on teinud?" Aga nad kisendasid
        veel enam: "Löö Ta risti!"'
      verse: 14
    - text: Ent Pilaatus, tahtes teha rahva meele järele, andis neile vabaks Barabase,
        aga Jeesust ta laskis rooskadega peksta, et Teda risti lüüa.
      verse: 15
    - text: Siis viisid sõjamehed Ta siseõue, see on kohtukotta, ja kutsusid kokku
        terve sõdurite salga.
      verse: 16
    - text: Ja nad riietasid Ta purpurkuuega ja punusid kibuvitsakrooni ning panid
        Temale pähe
      verse: 17
    - text: 'ja hakkasid Teda teretama: "Tere, Juutide Kuningas!"'
      verse: 18
    - text: Ja nad lõid Teda pähe pillirooga ja sülitasid Tema peale, heitsid põlvili
        maha ja kummardasid Teda.
      verse: 19
    - text: Ja kui nad Teda olid naernud, võtsid nad purpurkuue Tema seljast ära ja
        panid Tema Omad riided Temale selga ja viisid Ta välja risti löödavaks.
      verse: 20
    - text: Ja nad sundisid üht möödaminevat meest, Siimonat Küreenest, kes tuli väljalt,
        Aleksandrose ja Ruufuse isa, kandma Tema risti.
      verse: 21
    - text: 'Ja nad viisid Ta Kolgata paika, see on meie keeli: Pealae ase.'
      verse: 22
    - text: Ja nad pakkusid Temale juua mürriga segatud viina. Kuid Tema ei võtnud.
      verse: 23
    - text: Ja nad löövad Ta risti ja jagavad Ta riided, heites liisku selle kohta,
        mis keegi saab.
      verse: 24
    - text: Ent see oli kolmas tund, kui nad Ta risti lõid.
      verse: 25
    - text: 'Ja pealkirjaks oli kirjutatud Tema süü: "Juutide Kuningas!"'
      verse: 26
    - text: Ka lõid nad ühes Temaga risti kaks röövlit, ühe paremale ja teise vasakule
        poolele.
      verse: 27
    - text: 'Siis läks täide Kiri, mis ütleb: "Ja Teda arvati üleastujate hulka!"'
      verse: 28
    - text: 'Ja möödaminejad pilkasid Teda, vangutasid pead ja ütlesid: "Oh Sind,
        Kes Sa maha kisud templi ja ehitad üles kolme päevaga,'
      verse: 29
    - text: aita Iseennast ja astu ristilt maha!"
      verse: 30
    - text: 'Samuti naersid Teda ka ülempreestrid isekeskis ühes kirjatundjatega ja
        ütlesid: "Muid Ta on aidanud, Iseennast ta ei saa aidata!'
      verse: 31
    - text: Kristus, Iisraeli Kuningas, astugu nüüd ristilt maha, et me näeksime ja
        usuksime!" Ja need, kes olid ühes Temaga risti löödud, teotasid Teda.
      verse: 32
    - text: Ja kuuendal tunnil tekkis pimedus üle kogu maa ja kestis üheksanda tunnini.
      verse: 33
    - text: 'Ja üheksandal tunnil kisendas Jeesus suure häälega ning ütles: "Eloii,
        Eloii, lamaa sabahtaani!" see on meie keeli: Mu Jumal, Mu Jumal, miks Sa Mind
        maha jätsid?'
      verse: 34
    - text: 'Kui mõned juuresseisjaist seda kuulsid, ütlesid nad: "Vaata, Ta kutsub
        Eelijat!"'
      verse: 35
    - text: 'Siis jooksis keegi ja täitis käsna äädikaga, pistis selle pilliroo otsa
        ja jootis Teda ning ütles: "Oodake, saame näha, kas Eelija tuleb Teda maha
        võtma!"'
      verse: 36
    - text: Aga Jeesus kisendas suure häälega ja heitis hinge.
      verse: 37
    - text: Ja templi eesriie kärises lõhki kahest servast, ülemast alamani!
      verse: 38
    - text: 'Aga kui pealik, kes Tema ees seisis, nägi, et Ta nõnda kisendades hinge
        heitis, ütles ta: "Tõesti, See Inimene oli Jumala Poeg!"'
      verse: 39
    - text: Seal oli ka naisi kaugelt vaatamas, nende seas ka Maarja Magdaleena ja
        Maarja, noorema Jakoobuse ja Joosese ema, ja Saloome,
      verse: 40
    - text: kes olid Teda järginud ja Teda teeninud, kui Ta Galileamaal oli, ja palju
        muid naisi, kes ühes Temaga olid läinud üles Jeruusalemma.
      verse: 41
    - text: Aga kui päev juba oli jõudmas õhtule, kuna käes oli pühade valmistuspäev,
        see on hingamispäeva eelpäev,
      verse: 42
    - text: siis tuli Joosep Arimaatiast, lugupeetud kohtunõunik, kes ka ise ootas
        Jumala Riiki, ja julges minna Pilaatuse juure ja paluda enesele Jeesuse ihu.
      verse: 43
    - text: Siis Pilaatus imestas, et ta juba oli surnud, ja kutsus enese juure pealiku
        ning küsis temalt, kas Ta ammu suri.
      verse: 44
    - text: Ja kui ta pealikult oli saanud teate, andis ta surnukeha Joosepile.
      verse: 45
    - text: Tema ostis lõuendit, võttis Ta keha ning mähkis Ta lõuendisse ja asetas
        Ta hauda, mis oli raiutud kaljusse, ja veeretas kivi uksele.
      verse: 46
    - text: Aga Maarja Magdaleena ja Maarja, Joosese ema, vaatasid, kuhu Ta asetati.
      verse: 47
  - chapter: 16
    verses:
    - text: Ja kui hingamispäev oli möödunud, ostsid Maarja Magdaleena ja Maarja,
        Jakoobuse ema, ja Saloome lõhnaaineid, et minna Teda võidma.
      verse: 1
    - text: Ja nädala esimesel päeval tulid nad väga vara päeva tõustes hauale
      verse: 2
    - text: 'ja ütlesid isekeskis: "Kes veeretab meile ära kivi haua ukselt?"'
      verse: 3
    - text: Ja silmi tõstes nad nägid, et kivi oli ära veeretatud; aga see oli väga
        suur.
      verse: 4
    - text: Ja nad läksid hauakoopasse ja nägid paremal poolel noore mehe istuvat,
        pikk valge rüü seljas. Ja nad kohkusid väga.
      verse: 5
    - text: 'Aga tema ütles neile: "Ärge kohkuge! Te otsite Jeesust Naatsaretlast,
        Kes oli risti löödud; Ta on üles tõusnud, Teda ei ole siin. Ennäe aset, kuhu
        nad Ta panid!'
      verse: 6
    - text: Ent minge ütelge Tema jüngritele, ka Peetrusele, et Ta läheb teie eele
        Galileasse; seal te saate Teda näha, nõnda nagu Ta teile ütles."
      verse: 7
    - text: Nad tulid välja, jooksid haua juurest ära, sest neid oli vallanud väristus
        ja hämmastus; ja nad ei ütelnud kellelegi midagi, sest nad kartsid.
      verse: 8
    - text: Aga kui Tema nädala esimesel päeval vara oli üles tõusnud, ilmus Ta esiti
        Maarja Magdaleenale, kellest Tema oli välja ajanud seitse kurja vaimu.
      verse: 9
    - text: Tema läks ja teatas neile, kes Jeesusega olid olnud, ja leinasid ning
        nutsid.
      verse: 10
    - text: Ja kui need kuulsid, et Ta elab ja Maarja Magdaleena olevat Teda näinud,
        ei uskunud nad.
      verse: 11
    - text: Selle järele Ta ilmus teisel näol kahele nende seast, kui need olid teel
        maale minemas.
      verse: 12
    - text: Ja ka need läksid ja kuulutasid seda teistele, kuid neidki nad ei uskunud.
      verse: 13
    - text: Pärast Ta ilmus neile üheteistkümnele, kui nad lauas istusid, ja sõitles
        nende uskmatust ning kõva südant, sest nad ei olnud uskunud neid, kes olid
        näinud Teda üles tõusnud olevat.
      verse: 14
    - text: 'Ja Ta ütles neile: "Minge kõike maailma ja kuulutage Evangeeliumi kõigele
        loodule.'
      verse: 15
    - text: Kes usub ja keda ristitakse, see saab õndsaks; aga kes ei usu, see mõistetakse
        hukka.
      verse: 16
    - text: Aga tunnustähed järgivad neid, kes usuvad. Minu nimel nad ajavad kurje
        vaime välja, räägivad uusi keeli,
      verse: 17
    - text: võtavad üles madusid, ja kui nad mõnd surmajooki joovad, ei tee see neile
        mitte kahju; haigete peale nad panevad käed, ja need saavad terveks."
      verse: 18
    - text: Ja Issand Jeesus, kui Ta oli nendega rääkinud, võeti üles taevasse ja
        Ta istus Isa paremale poolele.
      verse: 19
    - text: Aga nemad läksid välja ja jutlustasid igal pool. Ja Issand töötas ühes
        nendega ning kinnitas sõna tunnustähtedega, mis pärast seda sündisid.
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: Et juba mitmed on võtnud kätte kirjutada loo neist asjust, mis meie seas
        tõsikindlalt on sündinud,
      verse: 1
    - text: nõnda nagu meile on jutustanud need, kes ise on seda näinud algusest ja
        on olnud sõna sulased,
      verse: 2
    - text: siis olen minagi arvanud heaks algusest peale kõike hoolega uurida ja
        järgemööda kirja panna sinule, kõrgeauline Teofllos,
      verse: 3
    - text: et sa õpiksid tundma nende asjade kindla tõe, mida sulle on õpetatud.
      verse: 4
    - text: Heroodese, Judea kuninga ajal oli preester, nimega Sakarias, Abija järjekorrast,
        ja temal oli naine Aaroni tütardest, ja selle nimi oli Eliisabet.
      verse: 5
    - text: Nad olid mõlemad õiged Jumala ees ja elasid kõigis käskudes ja Issanda
        seadustes laitmatult.
      verse: 6
    - text: Ja neil ei olnud last, sest Eliisabet oli sigimatu ja nad mõlemad olid
        väga elatanud.
      verse: 7
    - text: Aga sündis, kui ta oma teenistuse järjekorras oli preestritalitusi toimetamas
        Jumala ees,
      verse: 8
    - text: et preestriameti kombe järele langes liisk temale minna suitsutama, ja
        ta läks Issanda templisse.
      verse: 9
    - text: Ja kõik rahvahulk oli väljas palvetamas suitsutuse tunnil.
      verse: 10
    - text: Seal ilmus temale Issanda Ingel, seistes suitsutusaltari paremal pool.
      verse: 11
    - text: Teda nähes Sakarias ehmus ja hirm valdas teda.
      verse: 12
    - text: 'Aga Ingel ütles talle: "Ära karda, Sakarias, sest su palvet on kuuldud
        ja su naine Eliisabet toob sulle ilmale poja, ja sa paned temale nimeks Johannes.'
      verse: 13
    - text: Ja temast on sul rõõm ning hea meel, ja paljud rõõmustuvad tema sündimisest.
      verse: 14
    - text: Sest ta peab suur olema Issanda ees; ja viina ega vägijooki ei joo ta
        mitte, ja ta täitub Püha Vaimuga juba oma ema ihus;
      verse: 15
    - text: ja ta pöörab palju Iisraeli lapsi Issanda, nende Jumala poole;
      verse: 16
    - text: ja ta käib Tema eel Eeiija vaimus ja väes, et käänata isade südamed laste
        poole ja sõnakuulmatud õigete meelsuse poole, et soetada Issandale valmistatud
        rahvast!"
      verse: 17
    - text: 'Ja Sakarias ütles Inglile: "Millest ma seda võin ära tunda? Mina olen
        ju vana ja mu naine on oma päevade poolest väga elatanud!"'
      verse: 18
    - text: 'Ingel vastas ning ütles temale: "Mina olen Gabriel, kes seisab Jumala
        ees, ja ma olen läkitatud rääkima sinuga ja kuulutama sulle seda rõõmusõnumit!'
      verse: 19
    - text: Ja vaata, sa jääd keeletumaks ega saa rääkida päevani, mii see sünnib,
        sellepärast et sa ei ole uskunud mu sõnu, mis lähevad täide omal ajal!"
      verse: 20
    - text: Ja rahvas oli ootamas Sakariast ja pani imeks, et ta nii kaua viibis templis.
      verse: 21
    - text: Aga väljudes ta ei saanud nendega rääkida. Siis nad said aru, et ta templis
        oli näinud nägemust. Ja tema andis neile käega märku ning jäi keeletumaks.
      verse: 22
    - text: Ja kui tema teenistuskorra päevad täis said, siis ta läks koju.
      verse: 23
    - text: 'Aga pärast neid päevi sai tema naine Eliisabet käima peale ja pidas ennast
        varjul viis kuud, üteldes:'
      verse: 24
    - text: '"Nõnda on Issand mulle teinud neil päevil, mil Tema on vaadanud minu
        peale, et minult ära võtta mu teotus inimeste seas!"'
      verse: 25
    - text: Aga kuuendas kuus läkitas Jumal Ingel Gabrieli Galilea linna, mille nimi
        on Naatsaret,
      verse: 26
    - text: Neitsi juure, Kes oli kihlatud Joosepi-nimelise mehega Taaveti soost.
        Ja neitsi nimi oli Maarja.
      verse: 27
    - text: 'Ja tulles sisse Tema juure, ütles Ingel: "Tere, Sa armuleidnu, Issand
        olgu Sinuga!"'
      verse: 28
    - text: Aga Tema ehmus väga sellest sõnast ja mõtles, mis see teretus võiks tähendada.
      verse: 29
    - text: 'Siis Ingel ütles temale: "Ära karda, Maarja, sest Sa oled leidnud armu
        Jumala juures!'
      verse: 30
    - text: Ja vaata, Sa saad käima peale ning tood ilmale Poja ja paned Temale nimeks
        Jeesus.
      verse: 31
    - text: Tema saab suur olema ja Teda peab hüütama Kõigekõrgema Pojaks, ja Issand
        Jumal annab Temale Ta isa Taaveti aujärje,
      verse: 32
    - text: ja Ta valitseb igavesti Jaakobi soo üle ning Tema Kuningriigil ei ole
        otsa!"
      verse: 33
    - text: 'Aga Maarja ütles Inglile: "Kuidas see võib sündida, kuna Ma mehest ei
        tea?"'
      verse: 34
    - text: ka Püha, Kes Sinust sünnib, nimetatama Jumala Pojaks.
      verse: 35
    - text: Ja vaata, Su sugulane Eliisabet, temagi on pojaga käima peal oma vanas
        eas, ja see on kuues kuu temal, keda üteldi olevat sigimatu,
      verse: 36
    - text: sest Jumalal ei ole ükski asi võimatu!"
      verse: 37
    - text: 'Aga Maarja ütles: "Vaata, siin on Issanda Ümmardaja; Mulle sündigu su
        sõna järele!" Ja Ingel läks ära Tema juurest.'
      verse: 38
    - text: Neil päevil asus Maarja teele ja läks rutuga mägestikku Juuda linna.
      verse: 39
    - text: Ja Ta tuli Sakariase kotta ja teretas Eliisabetti.
      verse: 40
    - text: Ja sündis, kui Eliisabet kuulis Maarja teretust, et laps hüppas tema ihus.
        Ja Eliisabet sai täis Püha Vaimu
      verse: 41
    - text: 'ja hüüdis suure häälega ning ütles: "Õnnistatud oled Sina naiste seas
        ja õnnistatud on Sinu ihu sugu!'
      verse: 42
    - text: Kust see tuleb, et minu Issanda Ema on tulnud minu juure?
      verse: 43
    - text: Sest vaata, kui Su teretuse hääl kostis mu kõrvu, siis hüppas lapsuke
        suurest rõõmust mu ihus!
      verse: 44
    - text: Ja õnnis see, kes on uskunud, et läheb täide, mis Issand Temale on ütelnud!"
      verse: 45
    - text: 'Siis Maarja ütles: "Mu hing ülistab väga Issandat'
      verse: 46
    - text: ja Mu vaim rõõmutseb Jumalas, Minu Õnnistegijas;
      verse: 47
    - text: sest Ta on vaadanud oma Ümmardaja alanduse peale! Vaata, nüüdsest peake
        kiidavad Mind õndsaks kõik sugupõlved,
      verse: 48
    - text: sest Minule on teinud suuri asju Vägev, ja Tema nimi on püha,
      verse: 49
    - text: ja Tema halastus kestab põlvest põlve neile, kes Teda kardavad!
      verse: 50
    - text: Ta on Oma käsivarrega teinud võimsa teo, Ta on pillutanud need, kes on
        suurelised oma südame meele poolest;
      verse: 51
    - text: Ta on tõuganud maha vägevad aujärgedelt ja ülendanud alandlikud;
      verse: 52
    - text: näljased on Ta täitnud heade andidega, aga rikkad tühjalt minema saatnud;
      verse: 53
    - text: Ta on vastu võtnud Oma sulase Iisraeli, meele tuletades Oma halastust,
      verse: 54
    - text: nõnda nagu Ta on rääkinud meie isadele, Aabrahamile ja tema soole kuni
        igavikuni!"
      verse: 55
    - text: Ja Maarja jäi tema juure umbes kolm kuud ja läks siis tagasi koju.
      verse: 56
    - text: Aga Eliisabeti mahasaamise aeg tuli kätte, ja ta tõi poja ilmale.
      verse: 57
    - text: Kui tema üleaedsed ja sugulased kuulsid, et Issand oli temale osutanud
        suurt halastust, olid nad rõõmsad ühes temaga.
      verse: 58
    - text: Ja nad tulid kaheksandal päeval lapsukest ümber lõikama ja nimetasid tema
        ta isa järele Sakariaseks.
      verse: 59
    - text: 'Aga tema ema kostis ning ütles: "Ei sugugi, vaid tema nimi peab olema
        Johannes!"'
      verse: 60
    - text: 'Kuid nemad ütlesid temale: "Su suguvõsas pole ühtki, keda hüütakse selle
        nimega!"'
      verse: 61
    - text: Ja viibates isale küsisid nad, kuidas tema tahaks teda nimetada.
      verse: 62
    - text: 'Tema nõudis lauakese ja kirjutas selle peale nõnda: "Johannes on tema
        nimi." Ja nad kõik panid seda imeks.'
      verse: 63
    - text: Aga sedamaid läks tema suu ning keel lahti, ja ta hakkas rääkima, kiites
        Jumalat.
      verse: 64
    - text: Ja kartus tuli kõikidele, kes elasid nende ümbruses, ja kõigist neist
        asjust kõneldi Juuda mägestikus.
      verse: 65
    - text: 'Ja kõik, kes seda kuulsid, võtsid seda oma südamesse ja ütlesid: "Mis
        saab küll sellest lapsest?" Sest Issanda käsi oli temaga.'
      verse: 66
    - text: 'Ja Sakarias, tema isa, sai täis Püha Vaimu ja hakkas ennustama, üteldes:'
      verse: 67
    - text: '"Kiidetud olgu Issand, Iisraeli Jumal, et Ta on tulnud katsuma Oma rahvast
        ja on saatnud Oma rahvale lunastuse'
      verse: 68
    - text: ning on meile äratanud päästesarve Taaveti, Oma sulase kojast
      verse: 69
    - text: '- nõnda nagu Ta maailma ajastu algusest on rääkinud Oma pühade prohvetite
        suu kaudu -'
      verse: 70
    - text: päästu meie vaenlasist ja kõigi nende käest, kes meid vihkavad,
      verse: 71
    - text: et osutada halastust meie esiisadele ja tuletada meele oma püha lepingut,
      verse: 72
    - text: seda vannet, mille Ta vandus meie isale Aabrahamile,
      verse: 73
    - text: et ta laseb meid päästetuina meie vaenlaste käest kartmatult
      verse: 74
    - text: Teda teenida pühaduses ja õiguses Tema ees kogu meie eluaja.
      verse: 75
    - text: Ja sina, lapsuke, sind peab hüütama Kõigekõrgema prohvetiks, sest sina
        lähed Issanda palge eel valmistama Tema teid,
      verse: 76
    - text: et anda Tema rahvale pääste tunnetus nende pattude andeksandmises
      verse: 77
    - text: meie Jumala südamliku halastuse läbi, millega meid on tulnud katsuma päevatõus
        kõrgest,
      verse: 78
    - text: paistma meile, kes istume pimeduses ja surma varjus, ja juhtima meie jalgu
        rahuteele!"
      verse: 79
    - text: Aga lapsuke kasvas ja sai tugevaks vaimus. Ja ta oli kõrves selle päevani,
        mil ta esines Iisraelile.
      verse: 80
  - chapter: 2
    verses:
    - text: Neil päevil sündis, et keiser Augustus andis käsu üles kirjutada kogu
        maailm.
      verse: 1
    - text: See üleskirjutus oli esimene ja toimus, kui Küreenius oli Süüria maavalitseja.
      verse: 2
    - text: Ja kõik läksid endid laskma kirja panna, igaüks oma linna.
      verse: 3
    - text: Siis läks ka Joosep Galileast Naatsareti linnast üles Juudamaale Taaveti
        linna, mida hüütakse Petlemaks, sest ta oli pärit Taaveti kojast ning soost,
      verse: 4
    - text: ennast laskma kirja panna ühes Maarja, oma kihlatud naisega, kes oli käima
        peal.
      verse: 5
    - text: Aga nende seal olles sai aeg täis, et Maarja pidi maha saama,
      verse: 6
    - text: ja Ta tõi ilmale Oma esimese Poja ja mähkis Ta mähkmetesse ja asetas Ta
        sõime, sest neil polnud muud aset majas.
      verse: 7
    - text: Ja seal paigus oli karjaseid väljal öitsis pidamas valvet öösel oma karja
        juures.
      verse: 8
    - text: Ja Issanda Ingel astus nende ette ja Issanda auhiilgus paistis nende ümber,
        ja nemad kartsid üliväga.
      verse: 9
    - text: 'Ja Ingel ütles neile: "Ärge kartke! Sest vaata, ma kuulutan teile suurt
        rõõmu, mis saab osaks kõigele rahvale:'
      verse: 10
    - text: sest teile on täna Taaveti linnas sündinud Õnnistegija, Kes on Issand
        Kristus!
      verse: 11
    - text: 'Ja see olgu teile tunnuseks: te leiate lapse mähitud ja sõimes magavat!"'
      verse: 12
    - text: 'Ja äkitselt oli Ingliga ühes taeva sõjaväe hulk; need kiitsid Jumalat
        ning ütlesid:'
      verse: 13
    - text: '"Au olgu Jumalale kõrges ja maa peal rahu inimeste seas, kelledest Temal
        on hea meel!"'
      verse: 14
    - text: 'Kui siis Inglid olid läinud nende juurest ära taevasse, ütlesid karjased
        üksteisele: "Läki nüüd Petlemma ja vaadakem seda asja, mis on sündinud, mis
        Issand on meile teada annud!"'
      verse: 15
    - text: Ja nad tulid tõtates ning leidsid Maarja ja Joosepi ja lapsukese, kes
        magas sõimes.
      verse: 16
    - text: Aga kui nad seda nägid, teatasid nad asjast, mis neile oli üteldud selle
        lapsukese kohta.
      verse: 17
    - text: Ja kõik, kes seda kuulsid, panid imeks, mida karjased neile rääkisid.
      verse: 18
    - text: Ent Maarja pidas kõik need sõnad meeles ning mõtles nendele Oma südames.
      verse: 19
    - text: Ja karjased läksid tagasi Jumalale au andes ja Teda kiites kõige eest,
        mis nad olid kuulnud ja näinud, nõnda nagu neile oli üteldud.
      verse: 20
    - text: Ja kui kaheksa päeva täis sai ja Laps pidi ümber lõigatama, pandi Temale
        nimeks Jeesus, mille Ingel oli pannud, enne kui Laps sai Ema ihusse.
      verse: 21
    - text: Ja kui nende puhastuspäevad täis said Moosese käsuõpetuse järele, viisid
        nad Lapse Jeruusalemma, et Teda seada Issanda ette -
      verse: 22
    - text: 'nagu on kirjutatud Issanda käsuõpetuses: "Iga poeglaps, kes on ema esmasündinu,
        loetagu pühitsetuks Issandale"'
      verse: 23
    - text: '- ja tuua ohver, nagu Issanda käsuõpetuses on üteldud: paar turteltuvi
        või kaks muud tuvi.'
      verse: 24
    - text: Ja vaata, Jeruusalemas oli mees, Siimeon nimi. See mees oli õige ja jumalakartlik
        ning ootas Iisraeli troosti; ja Püha Vaim oli tema peal.
      verse: 25
    - text: Temale oli Püha Vaim ilmutanud, et ta ei näe surma, enne kui ta on näinud
        Issanda Võitut.
      verse: 26
    - text: Ja ta tuli Vaimu sunnil pühakotta. Ja kui vanemad Lapsukese Jeesuse sinna
        tõid, et Tema pärast teha käsuõpetuse kombe järele,
      verse: 27
    - text: 'siis ta võttis Tema sülle, kiitis Jumalat ning ütles:'
      verse: 28
    - text: '"Issand, nüüd Sa lased Oma sulase rahus minna Oma sõna järele,'
      verse: 29
    - text: sest mu silmad on näinud Sinu päästet,
      verse: 30
    - text: mille Sa oled valmistanud kõigi rahvaste nähes,
      verse: 31
    - text: valguseks, mis peab ilmuma paganaile ja auhiilguseks Oma rahvale Iisraelile!"
      verse: 32
    - text: Ja Ta isa ja Ema panid imeks, mida Temast räägiti.
      verse: 33
    - text: 'Ja Siimeon õnnistas neid ja ütles Maarjale, Tema Emale: "Vaata, Seesinane
        on seatud langemiseks ja tõusmiseks paljudele Iisraelis ja tähiseks, mille
        vastu räägitakse -'
      verse: 34
    - text: ent Sinu Omastki hingest peab mõõk läbi tungima - et saaksid avalikuks
        paljude südamete mõtlemised!"
      verse: 35
    - text: Ja seal oli naisprohvet Anna, Fanueli tütar, Aaseri suguharust. See oli
        väga elatanud ja oli elanud oma mehega seitse aastat pärast oma neitsipõlve,
      verse: 36
    - text: ja tema oli lesk, ligi kaheksakümmend neli aastat vana. See ei läinud
        ära pühakojast, vaid teenis Jumalat paastumiste ja palvetamistega ööd ja päevad.
      verse: 37
    - text: Tema tuli sinna samal tunnil ja ülistas Jumalat ning kõneles Temast kõikidele,
        kes ootasid Jeruusalema lunastust.
      verse: 38
    - text: Ja kui nad olid lõpetanud kõik, mis tuli teha Issanda käsuõpetuse järele,
        läksid nad tagasi Galileamaale oma Naatsareti linna.
      verse: 39
    - text: Aga Lapsuke kasvas ja sai tugevaks ning täitus tarkusega. Ja Jumala arm
        oli Tema peal.
      verse: 40
    - text: Ja Tema vanemad käisid iga aasta Jeruusalemas paasapühil.
      verse: 41
    - text: Ja kui Ta sai kaheteistkümneaastaseks, läksid nad üles Jeruusalemma pühadeaja
        kommet mööda.
      verse: 42
    - text: Ja kui pärast nende päevade möödumist nad olid kodu poole minemas, jäi
        Laps Jeesus Jeruusalemma; ja Tema vanemad ei pannud seda tähele.
      verse: 43
    - text: Nad arvasid Tema olevat kaasteekäijate seas, ja käisid ühe ühe päeva tee
        ning otsisid Teda sugulaste ja tuttavate juurest;
      verse: 44
    - text: ja kui nad Teda ei leidnud, läksid nad tagasi Jeruusalemma ja otsisid
        Teda sealt.
      verse: 45
    - text: Ja kolme päeva pärast sündis, et nad Ta leidsid pühakojas istumast õpetajate
        keskel ja neid kuulamast ja neilt küsimast.
      verse: 46
    - text: Aga kõik, kes Teda kuulsid, panid imeks tema mõistust ja tema kostuseid.
      verse: 47
    - text: 'Ja Teda nähes ehmusid Tema vanemad väga, ja Ta Ema ütles Temale: "Poeg,
        miks Sa oled meile nõnda teinud? Vaata, Su isa ja Mina oleme valuga Sind otsinud!"'
      verse: 48
    - text: 'siis Ta ütles neile: "Miks te Mind otsite? Eks te teadnud, et Ma pean
        olema selles, mis on Mu Isa Oma?"'
      verse: 49
    - text: Aga nemad ei mõistnud seda sõna, mis Ta neile rääkis.
      verse: 50
    - text: Ja ta läks ühes nendega ja tuli Naatsaretti ja oli neile allaheitlik.
        Ja Tema Ema pidas kõik need sõnad Oma südames.
      verse: 51
    - text: Ja Jeesus edenes tarkuses ja pikkuses ja armus Jumala ja inimeste juures.
      verse: 52
  - chapter: 3
    verses:
    - text: Keiser Tibeeriuse valitsuse viieteistkümnendal aastal, kui Pontius Pilaatus
        oli Judea maavalitseja ja Heroodes Galilea nelivürst ja Filippus, tema vend,
        Iturea ja Trahhoniitisemaa nelivürst ja Lüsaanias Abileene nelivürst,
      verse: 1
    - text: kui ülempreestreiks olid Annas ja Kaifas, sai Jumala sõna Sakariase poja
        Johannese kätte kõrves.
      verse: 2
    - text: Ja ta tuli kogu Jordani ümberkaudsele maale ja kuulutas meeleparandusristimist
        pattude andekssaamiseks,
      verse: 3
    - text: 'nagu on kirjutatud prohvet Jesaja sõnade raamatus: "Hüüdja hääl on kõrves:
        Valmistage Issanda teed, õgvendage tema teerajad!'
      verse: 4
    - text: Kõik kuristikud täidetagu ja kõik mäed ja mäekünkad tehtagu madalaks;
        mis on kõver, saagu sirgeks, ja mis on mätlik, siledaks teeks;
      verse: 5
    - text: siis kõik liha näeb Jumala päästet!"
      verse: 6
    - text: 'Siis ta ütles rahvale, kes tuli välja ennast laskma tema poolt ristida:
        "Te rästikute sigitis, kes on teile annud märku põgeneda tulevase viha eest?'
      verse: 7
    - text: 'Seepärast kandke õiget meeleparanduse vilja ja ärge hakake iseenestes
        ütlema: Meil on isaks Aabraham! Sest ma ütlen teile, et Jumal võib neist kividest
        äratada Aabrahamile lapsi!'
      verse: 8
    - text: Kuid kirves on ka juba puude juure küljes! Iga puu nüüd, mis head vilja
        ei kanna, raiutakse maha ja visatakse tulle!"
      verse: 9
    - text: 'Ja rahvas küsis temalt ning ütles: "Mis meil siis tuleb teha?"'
      verse: 10
    - text: 'Tema vastas ning ütles neile: "Kellel on kaks vammust, see andku sellele,
        kellel ei ole, ja kellel on rooga, see tehku nõndasamuti!"'
      verse: 11
    - text: 'Ent ka tölnereid tuli endid laskma ristida, ja need ütlesid temale: "Õpetaja,
        mis meil tuleb teha?"'
      verse: 12
    - text: 'Aga ta ütles neile: "Ärge nõudke rohkem kui teile on seatud!"'
      verse: 13
    - text: 'Ka küsisid temalt sõjamehed ning ütlesid: "Ja meie, mis siis meil tuleb
        teha?" Ja ta ütles neile: "Ärge tehke kellelegi liiga ja ärge survake kedagi,
        vaid olge rahul oma palgaga!"'
      verse: 14
    - text: Aga kui rahvas ootas ja kõik oma südames mõtlesid Johannesest, kas tema
        vahest ei ole Kristus,
      verse: 15
    - text: 'siis kostis Johannes ja ütles kõikidele: "Mina ristin teid veega; aga
        on tulemas Vägevam minust, Kelle jalatsite paela ma ei ole kõlvuline lahti
        päästma; Tema ristib teid Püha Vaimu ja tulega!'
      verse: 16
    - text: Tema visklabidas on Ta käes, et teha puhtaks Oma rehealune ja koguda nisud
        Oma aita, aga aganad põletada ära kustutamatu tulega!"
      verse: 17
    - text: Ka veel muude asjade pärast manitsedes kuulutas ta armuõpetust rahvale.
      verse: 18
    - text: Aga kui nelivürst Heroodes sai talt noomida Heroodiase, oma venna Filippuse
        naise pärast ja kõigi pahategude pärast, mis Heroodes oli teinud,
      verse: 19
    - text: sai ta peale kõige muu veel toime sellega, et ta Johannese pani kinni
        vanglasse.
      verse: 20
    - text: Ent sündis, kui kõike rahvast ristiti ja ka Jeesus oli ristitud ja palvetas,
        et taevas avati
      verse: 21
    - text: 'ja Püha Vaim tuli ihulikul kujul alla nagu tuvi Tema peale, ja hääl kostis
        taevast: "Sina oled Mu armas Poeg, Sinust on Mul hea meel!"'
      verse: 22
    - text: Ja Jeesus oli Oma tegevust alates umbes kolmkümmend aastat vana ja oli,
        nagu arvati, Joosepi Poeg, kes oli Eeli poeg.
      verse: 23
    - text: Eeli oli Mattati, see oli Leevi, see oli Melki, see oli Jannai, see oli
        Joosepi,
      verse: 24
    - text: see oli Matatia, see oli Aamose, see oli Nahumi, see oli Esli, see oli
        Nangai,
      verse: 25
    - text: see oli Mahati, see oli Matatia, see oli Simei, see oli Jooseki, see oli
        Jooda,
      verse: 26
    - text: see oli Joohanani, see oli Reesa, see oli Serubaabeli, see oli Sealtieli,
        see oli Neeri,
      verse: 27
    - text: see oli Melki, see oli Adi, see oli Koosami, see oli Elmadami, see oli
        Eeri,
      verse: 28
    - text: see oli Jeesuse, see oli Elieseri, see oli Joorimi, see oli Mattati, see
        oli Leevi,
      verse: 29
    - text: see oli Siimeoni, see oli Juuda, see oli Joosepi, see oli Joonami, see
        oli Eljakimi,
      verse: 30
    - text: see oli Melea, see oli Menna, see oli Matata, see oli Naatani, see oli
        Taaveti,
      verse: 31
    - text: see oli Jesse, see oli Oobedi, see oli Boase, see oli Salma, see oli Nahsoni,
      verse: 32
    - text: see oli Amminaadabi, see oli Admini, see oli Arni, see oli Hesromi, see
        oli Peretsi, see oli Juuda,
      verse: 33
    - text: see oli Jaakobi, see oli Iisaki, see oli Aabrahami, see oli Taara, see
        oli Naahori,
      verse: 34
    - text: see oli Serugi, see oli Reu, see oli Pelegi, see oli Eeberi, see oli Sela,
      verse: 35
    - text: see oli Keenani, see oli Arpaksadi, see oli Seemi, see oli Noa, see oli
        Lenseki,
      verse: 36
    - text: see oli Metuusala, see oli Eenoki, see oli Jeredi, see oli Mahalaleli,
        see oli Keenani,
      verse: 37
    - text: see oli Eenose, see oli Seti, see oli Aadama, see oli Jumala poeg.
      verse: 38
  - chapter: 4
    verses:
    - text: Siis tuli Jeesus, täis Püha Vaimu, tagasi Jordani äärest, ja Ta aeti Vaimu
        läbi kõrbe;
      verse: 1
    - text: ja nelikümmend päeva kurat kiusas Teda. Ja Ta ei söönud midagi neil päevil.
        Ja kui need möödusid, tuli Temale nälg.
      verse: 2
    - text: 'Siis ütles kurat Temale: "Kui Sa oled Jumala Poeg, siis ütle sellele
        kivile, et ta leivaks muutuks!"'
      verse: 3
    - text: 'Jeesus vastas temale: "Kirjutatud on, et inimene ei ela ükspäinis leivast!"'
      verse: 4
    - text: Siis kurat viis Tema kõrgele ning näitas Talle kõik maailma kuningriigid
        viivu ajaga.
      verse: 5
    - text: 'Ja kurat ütles Temale: "Ma annan Sulle meelevalla kõigi nende üle ja
        nende auhiilguse, sest see on antud minule ja mina annan selle, kellele ma
        iganes tahan.'
      verse: 6
    - text: Kui Sa nüüd kummardad minu ette, on kõik Sinu!"
      verse: 7
    - text: 'Jeesus vastas ning ütles temale: "Kirjutatud on: Sina pead Issandat,
        oma Jumalat kummardama ja ükspäinis Teda teenima!"'
      verse: 8
    - text: 'Ja ta viis Tema Jeruusalemma ja asetas ta pühakoja harjale ning ütles
        Talle: "Kui Sa oled Jumala Poeg, siis kukuta Ennast siit alla;'
      verse: 9
    - text: 'sest on kirjutatud: Ta annab Oma Inglitele käsu Sinu pärast, et nad Sind
        hoiaksid'
      verse: 10
    - text: ja et nad Sind kätel kannaksid, et Sa Oma jalga vastu kivi ei tõukaks!"
      verse: 11
    - text: 'Jeesus vastas ning ütles temale: "Üteldud on: Sa ei tohi Issandat, oma
        Jumalat kiusata!"'
      verse: 12
    - text: Ja kui kurat kõik kiusamise oli lõpetanud, läks ta Temast eemale mõneks
        ajaks.
      verse: 13
    - text: Ja Jeesus läks tagasi Vaimu väes Galileasse; ja kuuldus Temast levis kogu
        ümberkaudsele maale.
      verse: 14
    - text: Ja Ta õpetas nende kogudusekodades, ja kõik andsid Temale au.
      verse: 15
    - text: üles lugema.
      verse: 16
    - text: 'Ja Tema kätte anti prohvet Jesaja raamat. Ja kui Ta raamatu avas, leidis
        Ta koha, kuhu oli kirjutatud:'
      verse: 17
    - text: '"Issanda Vaim on Minu peal; seepärast on Ta Mind võidnud kuulutama Evangeeliumi
        vaestele; Ta on Mind läkitanud kuulutama vabakssaamist seotuile ja nägemist
        pimedaile, laskma rõhutuid vabadusse,'
      verse: 18
    - text: kuulutama Issanda meelepärast aastat!"
      verse: 19
    - text: Ja kui Ta raamatu oli kokku keeranud, andis Ta selle kojasulase kätte
        ja istus maha; ja kõikide silmad kogudusekojas olid sihitud Tema peale.
      verse: 20
    - text: 'Ta hakkas neile kõnelema: "Täna on see kiri täide läinud teie kuuldes!"'
      verse: 21
    - text: 'Ja kõik tunnustasid Teda ja panid imeks neid armu sõnu, mis lähtusid
        Ta suust, ning ütlesid: "Eks Seesinane ole Joosepi poeg?"'
      verse: 22
    - text: 'Siis Ta ütles neile: "Küllap te Mulle ütlete selle vanasõna: Arst, aita
        Iseennast! Neid suuri asju, mida me oleme kuulnud Kapernaumas sündinud olevat,
        tee ka siin Oma kodukohas!"'
      verse: 23
    - text: 'Aga Ta ütles: "Tõesti Ma ütlen teile, ükski prohvet ei ole meelepärane
        oma kodumaal.'
      verse: 24
    - text: 'Tõepoolest Ma ütlen teile: Palju lesknaisi oli Iisraelis Eelija ajal,
        mil taevas oli kinni pandud kolm aastat ja kuus kuud, kui suur nälg tuli üle
        kogu maa;'
      verse: 25
    - text: aga ei ühegi juure nende seast ei läkitatud Eelijat kui vaid Sareptasse
        Siidonimaale lesknaise juure.
      verse: 26
    - text: Ja palju pidalitõbiseid oli Iisraelis prohvet Eliisa ajal, aga ükski neist
        ei saanud puhtaks kui vaid Naaman, see süürlane!"
      verse: 27
    - text: Seda kuuldes said kõik kogudusekojas täis viha,
      verse: 28
    - text: ja tõusid ning tõukasid Tema linnast välja ja viisid Ta üles mäerünkale,
        millele nende linn oli ehitatud, et Teda kukutada ülepeakaela alla.
      verse: 29
    - text: Aga Tema sammus nende keskelt läbi ja läks Oma teed.
      verse: 30
    - text: Ja Ta tuli Kapernauma, Galilea linna, ja õpetas neid hingamispäevil.
      verse: 31
    - text: Ja nemad hämmastusid Tema õpetusest, sest Ta sõnal oli meelevald.
      verse: 32
    - text: 'Ja kogudusekojas oli mees, kellel oli rüveda pahareti vaim, see kisendas
        suure häälega:'
      verse: 33
    - text: '"Oeh, mis on meil Sinuga tegemist, Jeesus Naatsaretlane? Oled Sa tulnud
        meid hävitama? Ma tunnen Sind, kes Sa oled, Jumala Püha!"'
      verse: 34
    - text: 'Siis Jeesus sõitles teda ning ütles: "Ole vait ja mine temast välja!"
        Ja kuri vaim viskas ta maha nende keskele ja väljus temast ega teinud talle
        ühtki kahju.'
      verse: 35
    - text: 'Ja kohkumine valdas kõiki, ja nad rääkisid isekeskis ning ütlesid: "Mis
        lugu see on, et Ta meelevalla ja väega käsib rüvedaid vaime, ja need väljuvad?"'
      verse: 36
    - text: Ja kuuldus Temast levis kõigisse ümberkaudse maa paikadesse.
      verse: 37
    - text: Aga ta tõusis üles kogudusekojast ja läks Siimona kotta. Ja Siimona ämm
        oli haige raskes palavikus, ja nad palusid Teda tema pärast.
      verse: 38
    - text: Ja Ta astus tema juure ja ähvardas palavikku, ja see lahkus temast. Ja
        sedamaid tõusis naine üles ja ümmardas neid.
      verse: 39
    - text: Aga kui päike looja läks, tõid kõik, kelledel oli haigeid mõnesugustes
        tõbedes, need Tema juure, ja Ta pani igaühe peale Oma käed ning tegi nad terveks.
      verse: 40
    - text: 'Aga ka kurjad vaimud läksid paljudest välja kisendades ning üteldes:
        "Sina oled Jumala Poeg!" Ja Tema sõitles neid ega lubanud neid rääkida, sest
        et nad teadsid Tema olevat Kristuse.'
      verse: 41
    - text: Ja päeva tulles väljus Ta ja läks tühja paika; kuid rahvahulgad otsisid
        Teda ning tulid Tema juure. Ja nad pidasid Teda kinni, et Ta ei läheks ära
        nende juurest.
      verse: 42
    - text: 'Aga Tema ütles neile: "Ma pean ka muudele linnadele kuulutama Jumala
        Riigi Evangeeliumi, sest selleks Ma olen läkitatud!"'
      verse: 43
    - text: Ja Ta jutlustas Galilea kogudusekodades.
      verse: 44
  - chapter: 5
    verses:
    - text: Aga sündis, kui rahvas tema juure tungis Jumala sõna kuulama ja Ta seisis
        Gennesareti järve ääres,
      verse: 1
    - text: et Ta nägi kaht paati järve rannas seisvat; aga kalamehed olid neist väljunud
        ja loputasid võrke.
      verse: 2
    - text: Tema astus ühte paati, mis oli Siimona oma, ja palus teda natuke maad
        rannast eemale sõuda. Siis Ta istus maha ja õpetas rahvast paadist.
      verse: 3
    - text: 'Aga kui Ta lakkas kõnelemast, ütles Ta Siimonale: "Sõua sügavale kohale
        ja heitke oma võrgud välja loomuse katseks!"'
      verse: 4
    - text: 'Siimon vastas ning ütles Temale: "Õpetaja, me oleme kogu öö rühelnud
        ega ole ühtki saanud, aga Sinu sõna peale ma heidan võrgud välja!"'
      verse: 5
    - text: Ja kui nad seda tegid, said nad suure hulga kalu; ja nende võrgud rebenesid.
      verse: 6
    - text: Ja nad viipasid oma kaaslastele teises paadis, et nad tuleksid ja neid
        aitaksid. Ja nad tulid ja täitsid mõlemad paadid nõnda, et need olid vajumas.
      verse: 7
    - text: 'Seda nähes heitis Siimon Peetrus maha Jeesuse põlvede ette ning ütles:
        "Issand, mine minu juurest ära, sest ma olen patune inimene!"'
      verse: 8
    - text: Sest kohkumine oli vallanud teda ja kõiki, kes temaga olid, kalasaagi
        pärast, mis nad olid saanud;
      verse: 9
    - text: 'nõndasamuti ka Jakoobust ja Johannest, Sebedeuse poegi, kes olid Siimona
        kaaslased. Ja Jeesus ütles Siimonale: "Ära karda, nüüdsest alates pead sa
        inimesi püüdma!"'
      verse: 10
    - text: Ja nad vedasid paadid maale ja jätsid kõik maha ja järgisid Teda.
      verse: 11
    - text: 'Ja kui Ta viibis ühes linnas, vaata, siis oli seal mees täis pidalitõbe.
        Kui ta Jeesust nägi, heitis ta silmili maha, palus Teda ning ütles: "Issand,
        kui Sa tahad, võid Sa mind puhtaks teha!"'
      verse: 12
    - text: 'Ja Ta sirutas oma käe ja puudutas teda ning ütles: "Ma tahan, saa puhtaks!"
        Ja sedamaid lahkus pidalitõbi temast.'
      verse: 13
    - text: Ja Tema keelas teda seda kellelegi ütlemast "Mine vaid" - ütles Ta - "ja
        näita ennast preestrile ja ohverda oma puhastuse eest, nõnda nagu Mooses on
        seadnud neile tunnistuseks!"
      verse: 14
    - text: Aga sõnum temast levis laiemale, ja palju rahvast tuli kokku teda kuulama
        ja temalt tervist saama tõbedest.
      verse: 15
    - text: Aga Tema läks kõrvale tühjadesse paikadesse ja palvetas seal.
      verse: 16
    - text: Ja ühel päeval, kui Ta õpetas, oli seal istumas varisere ja käsutundjaid,
        kes olid tulnud kõigist Galilea ja Judea küladest ja Jeruusalemast; ja Issanda
        vägi oli seal selleks, et Jeesus terveks teeks.
      verse: 17
    - text: Ja vaata, mehed tõid voodiga inimese, kes oli halvatud; ja nad püüdsid
        teda sisse viia ja Tema ette panna.
      verse: 18
    - text: Ja kui nad rahva pärast ei leidnud, kust nad ta oleksid saanud sisse viia,
        läksid nad üles katusele ja lasksid ta katuse kivide vahelt alla kõige voodiga
        otse Jeesuse ette maha.
      verse: 19
    - text: 'Kui Tema nende usku nägi, ütles Ta: "Inimene, sinu patud on sulle andeks
        antud!"'
      verse: 20
    - text: 'Siis kirjatundjad ja variserid hakkasid mõtlema ning ütlesid: "Kes see
        on, kes nõnda Jumalat pilgates räägib? Kes muu võib patte andeks anda kui
        üksnes Jumal?"'
      verse: 21
    - text: 'Aga Jeesus tundis ära nende mõtlemised ja kostust andes Ta ütles neile:
        "Mida te mõtlete oma südames?'
      verse: 22
    - text: 'Kumb on hõlpsam ütelda: Su patud on sulle andeks antud, või ütelda: Tõuse
        üles ja kõnni?'
      verse: 23
    - text: 'Aga et te teaksite, et Inimese Pojal on meelevald patte andeks anda,"
        - siis ütles Ta halvatule: "Ma ütlen sulle, tõuse üles ja võta oma voodi ning
        mine koju!"'
      verse: 24
    - text: Ja sedamaid tõusis ta nende nähes üles, võttis oma voodi, millel ta oli
        lamanud, ja läks koju Jumalale au andes.
      verse: 25
    - text: 'Ja hämmastus valdas kõiki, ja nad andsid Jumalale au ja said täis kartust
        ning ütlesid: "Me oleme täna näinud imelisi asju!"'
      verse: 26
    - text: 'Pärast seda Ta läks välja ja nägi tölnerit, Leevi nimi, tollihoones istuvat
        ja ütles temale: "Järgi Mind!"'
      verse: 27
    - text: Ja ta jättis kõik maha, tõusis ja järgis Teda.
      verse: 28
    - text: Ja Leevi tegi Temale suure võõruspidu oma majas, ja suur hulk tölnereid
        ja teisi oli ühes nendega lauas istumas.
      verse: 29
    - text: 'Siis variserid ja nende kirjatundjad nurisesid tema jüngrite vastu ning
        ütlesid: "Miks te sööte ja joote ühes tölnerite ja patustega?"'
      verse: 30
    - text: 'Ja Jeesus vastas neile ning ütles: "Ei ole arsti vaja tervetele, ainult
        haigetele!'
      verse: 31
    - text: Ma ei ole tulnud õigeid kutsuma meeleparandusele, vaid patuseid!"
      verse: 32
    - text: 'Aga nemad ütlesid Temale: "Johannese jüngrid paastuvad sagedasti ja peavad
        palveid, samuti variseridegi omad, aga Sinu jüngrid söövad ja joovad!"'
      verse: 33
    - text: 'Jeesus ütles neile: "Kas te võite peiupoisse panna paastuma sel ajal,
        kui peigmees on nende juures?'
      verse: 34
    - text: Ent päevad tulevad, mil peigmees võetakse neilt ära; siis nad paastuvad
        neil päevil!"
      verse: 35
    - text: 'Aga Ta ütles neile ka tähendamissõna: "Ükski ei lõika paika uue kuue
        küljest ega pane seda vana kuue peale, muidu ta lõikab katki ka uue kuue,
        ja pealegi ei sobi vanale kuuele paik uue küljest.'
      verse: 36
    - text: Ka ei pane keegi värsket viina vanusse nahklähkreisse, muidu värske viin
        ratkub lähkrid ja ta jookseb maha ning lähkrid lähevad rikki; 38 vaid värske
        viin tuleb panna uutesse nahklähkritesse,
      verse: 37
    - text: ''
      verse: 38
    - text: 'siis keegi, kes joob vana, ei himusta värsket, vaid ütleb: Vana on maitsev!"'
      verse: 39
  - chapter: 6
    verses:
    - text: Ja hingamispäeval Ta juhtus minema läbi viljapõldude; ja Tema jüngrid
        katkusid päid, hõõrusid neid käte vahel ja sõid.
      verse: 1
    - text: 'Ent mõningad variseridest ütlesid: "Miks te teete seda, mida hingamispäeval
        ei ole luba teha?"'
      verse: 2
    - text: 'Aga Jeesus vastas ning ütles neile: "Eks te ole seda lugenud, mida Taavet
        tegi, kui temal ja ta kaaslastel oli nälg,'
      verse: 3
    - text: kuidas ta läks Jumala kotta ja võttis vaateleivad, sõi ning andis ka oma
        kaaslasile, ehk küll neid ei olnud luba süüa muil kui üksnes preestritel!"
      verse: 4
    - text: 'Ja Ta ütles neile: "Inimese Poeg on hingamispäeva isand!"'
      verse: 5
    - text: Aga juhtus ühel teisel hingamispäeval, et ta läks kogudusekotta ja õpetas.
        Ja seal oli inimene, kelle parem käsi oli kuivanud.
      verse: 6
    - text: Aga kirjatundjad ja variserid varitsesid Teda, kas Ta hingamispäeval peaks
        terveks tegema, et nad leiaksid kaebust Tema peale.
      verse: 7
    - text: 'Tema aga teadis nende mõtted ja ütles mehele, kellel oli kuivanud käsi:
        "Tõuse üles ja astu keskele!" Ja ta tõusis ja seisis seal.'
      verse: 8
    - text: 'Siis ütles Jeesus neile: "Ma küsin teilt: Kas hingamispäeval on luba
        teha head või kurja, hinge päästa või hukka saata?"'
      verse: 9
    - text: 'Ja Ta vaatas ümber nende kõikide peale ja ütles mehele: "Siruta oma käsi!"
        Ja see tegi nõnda. Ja tema käsi sai jälle terveks.'
      verse: 10
    - text: Nemad aga sattusid meeletumasse vimma ja rääkisid üksteisega sellest,
        mida nad küll võiksid teha Jeesusele.
      verse: 11
    - text: Neil päevil sündis ka, et Ta läks välja mäele palvetama ja viibis kogu
        öö Jumala palumises.
      verse: 12
    - text: 'Ja kui valgeks läks, kutsus Ta Oma jüngrid Enese juure ja valis nende
        seast kaksteistkümmend, kelled Ta nimetas ka apostliteks:'
      verse: 13
    - text: Siimona, keda Ta nimetas ka Peetruseks, ja tema venna Andrease, Jakoobuse
        ja Johannese, Filippuse ja Bartolomeuse,
      verse: 14
    - text: Matteuse ja Tooma, Jakoobuse, Alfeuse poja, ja Siimona, keda hüütakse
        Selooteseks,
      verse: 15
    - text: ja Juuda, Jakoobuse poja, ja Juudas Iskarioti, kes sai äraandjaks.
      verse: 16
    - text: Nendega Ta astus alla ja jäi peatuma lagedale paigale; ja seal oli suur
        hulk Tema jüngreid ja kogu Juudamaalt ja Jeruusalemast ning Tüürose ja Siidoni
        rannamaalt suur rahvakogu,
      verse: 17
    - text: kes oli tulnud Teda kuulama ja ennast laskma parandada oma haigustest.
        Ja ka need, keda rüvedad vaimud vaevasid, said terveks.
      verse: 18
    - text: Ja kõik rahvas püüdis Teda puudutada, sest vägi lähtus Temast ja parandas
        kõik.
      verse: 19
    - text: 'Ja Tema tõstis silmad Oma jüngrite poole ja ütles: "Õndsad olete, vaesed,
        sest teie päralt on Jumala Riik.'
      verse: 20
    - text: Õndsad teie, kelledel nüüd on nälg, sest teid peab toidetama. Õndsad teie,
        kes nüüd nutate, sest siis te naerate.
      verse: 21
    - text: Õndsad olete, kui inimesed teid vihkavad ja kui nad teid kogudusest välja
        heidavad ning laimavad ja teie nime kui paha nime hülgavad Inimese Poja pärast.
      verse: 22
    - text: Rõõmutsege sel päeval ja hüpake, sest vaata, teie paik on suur taevas!
        Tegid ju nõndasamuti prohvetitega nende isad.
      verse: 23
    - text: Kuid häda teile rikastele! Sest teil on troost käes.
      verse: 24
    - text: Häda teile, kes nüüd olete täidetud, sest teile tuleb nälg! Häda teile,
        kes nüüd naerate, sest te saate veel leinata ja nutta!
      verse: 25
    - text: Häda teile, kui kõik inimesed teist räägivad head, sest nõndasamuti tegid
        nende isad valeprohvetitele!
      verse: 26
    - text: 'Aga teile, kes kuulete, ütlen Ma: Armastage oma vaenlasi, tehke head
        neile, kes teid vihkavad;'
      verse: 27
    - text: õnnistage neid, kes teid neavad; paluge nende eest, kes teid siunavad.
      verse: 28
    - text: Kes sind lööb vastu kõrva, sellele paku ka teine; ja kes sult võtab kuue,
        sellele ära keela vammust.
      verse: 29
    - text: Anna igaühele, kes sind palub, ja sellelt, kes võtab sinu oma, ära nõua
        tagasi.
      verse: 30
    - text: Ja nõnda nagu te tahate, et inimesed teile teeksid, nõnda tehke neile.
      verse: 31
    - text: Ja kui te armastate neid, kes teid armastavad, mis tänu on teil sellest?
        Sest patusedki armastavad neid, kes neid armastavad.
      verse: 32
    - text: Ja kui te teete head oma heategijaile, mis tänu on teil sellest? Sest
        patusedki teevad sedasama.
      verse: 33
    - text: Ja kui te laenate neile, kelledelt te loodate tagasi saada, mis tänu on
        teil sellest? Patusedki laenavad patustele, et nad samavõrra saaksid tagasi.
      verse: 34
    - text: Aga armastage oma vihamehi ja tehke head ja laenake ilma midagi selle
        vastu lootmata; siis teie palk on suur ja te olete Kõigekõrgema lapsed, sest
        Tema on lahke ka tänamatute ja kurjade vastu.
      verse: 35
    - text: Olge armulised, nõnda nagu teie Isa on armuline.
      verse: 36
    - text: Ja ärge mõistke kohut, siis ei mõisteta ka teie üle kohut. Ärge mõistke
        hukka, siis ei mõisteta ka teid hukka. Andke andeks, siis antakse ka teile
        andeks.
      verse: 37
    - text: Andke, siis antakse ka teile; hea, tuubitud ja raputatud ja kuhjaga mõõt
        antakse teie rüppe; sest sama mõõduga, millega teie mõõdate, mõõdetakse ka
        teile."
      verse: 38
    - text: 'Aga Ta ütles neile võrdumi: "Egas pime või pimedat talutada? Eks nad
        mõlemad kuku auku?'
      verse: 39
    - text: Ei ole õpilane ülem oma õpetajast, ent iga täiesti õpetatu on samasugune
        kui ta õpetaja.
      verse: 40
    - text: Aga miks sa näed pindu oma venna silmas, kuid palki su omas silmas sa
        ei pane tähele?
      verse: 41
    - text: 'Ehk kuidas sa võid ütelda oma vennale: Vend, lase ma tõmban pinnu sinu
        silmast! ja sa ise ei näe palki omas silmas? Sa silmakirjatseja! Tõmba esmalt
        palk omast silmast ja siis sa seletad pindu välja tõmmata oma venna silmast!'
      verse: 42
    - text: Sest ei ole head puud, mis kannaks halba vilja, ega jälle halba puud,
        mis kannaks head vilja.
      verse: 43
    - text: Sest igat puud tuntakse tema viljast. Ei nopita ju viigimarju kibuvitsust
        ega korjata viinakobaraid ohakaist.
      verse: 44
    - text: Hea inimene toob esile head oma südame heast tagavarast ja halb inimene
        toob esile halba oma südame halvast tagavarast. Sest mida süda täis, sellest
        suu räägib!
      verse: 45
    - text: 'Aga miks te Mind hüüate: Issand, Issand! ega tee, mida Ma ütlen?'
      verse: 46
    - text: Igaüks, kes tuleb Minu juure ja kuuleb Mu sõnu ning teeb nende järele
        - Ma näitan teile, kelle sarnane ta on.
      verse: 47
    - text: Ta on inimese sarnane, kes maja ehitades kaevas ja võttis sügavasse ning
        rajas tema aluse kaljule. Kui siis suurvesi tuli, murdus vool vastu seda maja
        ja ei suutnud seda kõigutada, sest see oli hästi ehitatud.
      verse: 48
    - text: Aga kes kuuleb ega tee, see on inimese sarnane, kes maja rajas maa peale
        ilma aluseta; ja voolav vesi rõhus selle vastu ja see langes kohe kokku; ja
        selle maja varisemine oli suur!"
      verse: 49
  - chapter: 7
    verses:
    - text: Kui Ta kõik Oma kõned oli lõpetanud kuulavale rahvale, läks Ta Kapernauma.
      verse: 1
    - text: Ja ühe sõjapealiku sulane oli haige ning suremisel; ja ta oli kallis tema
        meelest.
      verse: 2
    - text: Aga kui ta Jeesusest kuulis, läkitas ta juutide vanemad Tema juure ja
        palus Teda, et Ta tuleks ja teeks tema sulase terveks.
      verse: 3
    - text: 'Kui need saabusid Jeesuse juure, palusid nad Teda üliväga ning ütlesid:
        "Ta on seda väärt, et Sa temale seda teed;'
      verse: 4
    - text: sest ta armastab meie rahvast ja tema on meile ehitanud kogudusekoja."
      verse: 5
    - text: 'Jeesus läks nendega. Aga kui ta enam ei olnud majast kaugel, läkitas
        pealik oma sõbrad Talle ütlema: "Issand, ära tee Enesele vaeva, sest mina
        ei ole väärt, et Sina mu katuse alla tuled.'
      verse: 6
    - text: Sellepärast ei ole mina ennast arvanud väärt tulema Sinu juure, vaid ütle
        aga sõna, siis mu sulane paraneb.
      verse: 7
    - text: 'Sest minagi olen inimene, kes on pandud valitsuse alla, ja minu all on
        sõjamehi, ja kui ma ütlen ühele: Mine! siis ta läheb, ja teisele: Tule! siis
        ta tuleb, ja oma sulasele: Tee seda! siis ta teeb."'
      verse: 8
    - text: 'Kui Jeesus seda kuulis imetles Ta teda ja pöördudes rahva poole, kes
        järel käis, ütles Ta: "Ma ütlen teile, ei ole ma Iisraelistki leidnud nii
        suurt usku!"'
      verse: 9
    - text: Ja kui need, kes olid läkitatud, jälle koju said, leidsid nad sulase terve
        olevat.
      verse: 10
    - text: Järgmisel päeval läks Ta linna, mida hüütakse Nainiks, ja Temaga ühes
        läksid Tema jüngrid ja palju rahvast.
      verse: 11
    - text: Kui Ta linna värava ligi jõudis, vaata, siis kanti välja surnut, oma ema
        ainust poega; ja ema oli lesk. Ja suur hulk linna rahvast oli temaga.
      verse: 12
    - text: 'Ja kui Issand teda nägi, oli tal väga hale meel temast ja ütles talle:
        "Ära nuta!"'
      verse: 13
    - text: 'Ja ta astus ligi ja puudutas puusärki; aga kandjad jäid seisma. Ja Ta
        ütles: "Noormees, ma ütlen sulle, tõuse üles!"'
      verse: 14
    - text: Ja surnu tõusis istukile ja hakkas rääkima. Ja Ta andis tema ta emale.
      verse: 15
    - text: 'Aga neid kõiki valdas hirm, ja nad andsid au Jumalale ning ütlesid: "Suur
        prohvet on meie seas tõusnud ja Jumal on tulnud Oma rahvast katsuma!"'
      verse: 16
    - text: Ja see jutt Temast levis kogu Juudamaale ja kõigisse ümberkaudseisse paikadesse.
      verse: 17
    - text: Ja seda kõike kuulutasid Johannesele tema jüngrid. Ja Johannes kutsus
        enese juure kaks oma jüngritest
      verse: 18
    - text: 'ja läkitas nad Issanda juure küsima: "Kas oled Sina See, Kes tuleb, või
        peame ootama teist?"'
      verse: 19
    - text: 'Aga kui mehed Tema juure jõudsid, ütlesid nad: "Ristija Johannes läkitas
        meid Sinu juure küsima: Kas oled Sina See, Kes tuleb, või peame ootama teist?"'
      verse: 20
    - text: Ent samal tunnil Ta tegi paljud terveks tõbedest ja valudest ja kurjest
        vaimudest, ja paljudele pimedaile Ta kinkis nägemise.
      verse: 21
    - text: 'Ja Ta vastas ning ütles neile: "Minge ja kuulutage Johannesele, mida
        te olete näinud ja kuulnud: pimedad näevad jälle, jalutumad käivad, pidalitõbised
        saavad puhtaks, kurdid kuulevad, surnud äratatakse üles, vaestele kuulutatakse
        Evangeeliumi;'
      verse: 22
    - text: ja õnnis on see, kes Minust ei pahandu!"
      verse: 23
    - text: 'Aga kui Johannese käskjalad olid ära läinud, hakkas Ta rahvale rääkima
        Johannesest: "Mida te olete läinud välja kõrbe vaatama? Pilliroogu, mida tuul
        kõigutab?'
      verse: 24
    - text: Või mida te olete välja läinud vaatama? Inimest, pehmete riietega riietatud?
        Vaata, kes käivad toredas riietuses ja endid hellitavad, need on kuninglikes
        kodades!
      verse: 25
    - text: Või mida te olete välja läinud vaatama? Kas prohvetit? Tõesti, Ma ütlen
        teile, ta on veel rohkem kui prohvet!
      verse: 26
    - text: 'Tema on see, kellest on kirjutatud: Vaata, Mina läkitan Sinu palge eele
        Oma Ingli, kes Sulle tee valmistab Sinu ees!'
      verse: 27
    - text: Mina ütlen teile, ei ole kedagi suuremat naisest sündinute seas kui Johannes,
        aga väikseim Jumala Riigis on suurem temast!"
      verse: 28
    - text: Ja kõik rahvas, kes seda kuulis, ja tölnerid tunnistasid Jumala õigeks,
        lastes endid ristida Johannese ristimisega.
      verse: 29
    - text: Variserid ja käsutundjad aga tegid tühjaks Jumala tahte eneste kohta ega
        lasknud teda endid ristida.
      verse: 30
    - text: '"Kellega Ma siis võrdlen selle sugupõlve inimesi ja kelle sarnased nad
        on?'
      verse: 31
    - text: 'Nad on laste sarnased, kes turul istuvad ja üksteisele hüüavad nõnda:
        Me oleme teile vilet ajanud, ja te ei ole tantsinud; me oleme teile nutulaulu
        laulnud, ja te ei ole nutnud!'
      verse: 32
    - text: 'Sest Ristija Johannes on tulnud, ja ta ei söönud leiba ega joonud viina;
        ja te ütlete: Temal on kuri vaim!'
      verse: 33
    - text: 'Inimese Poeg on tulnud, ja ta sööb ja joob, ja te ütlete: Vaata, see
        inimene on söödik ja viinajoodik, tölnerite ja patuste sõber!'
      verse: 34
    - text: Ometi mõistetakse tarkus õigeks kõigi tema laste poolt!"
      verse: 35
    - text: Aga keegi variseridest palus Teda enesega leiba võtma. Ja Ta läks variseri
        kotta ja istus lauda.
      verse: 36
    - text: Ja vaata, selles linnas oli naine, kes oli patune. Kui see teada sai,
        et Ta istub lauas variseri kojas, tõi ta alabasterriistatäie kallist lõhnasalvi
      verse: 37
    - text: ja astus nuttes Tema taha ta jalgade juure ja hakkas Tema jalgu kastma
        silmaveega ja kuivatas neid oma juustega, ja suudles Tema jalgu ning võidis
        neid salviga.
      verse: 38
    - text: 'Aga kui variser, kes Teda oli kutsunud, seda nägi, mõtles ta iseeneses
        nõnda: Kui Seesinane oleks prohvet, küll Ta siis ära tunneks, kes ja missugune
        see naine on, kes Teda puudutab, et ta on patune.'
      verse: 39
    - text: 'Ja Jeesus vastas ning ütles temale: "Siimon, mul on sulle midagi ütelda!"
        Aga tema kostis: "Õpetaja, räägi!"'
      verse: 40
    - text: '"Ühel rahalaenajal oli kaks võlglast: üks oli võlgu viissada teenarit,
        teine viiskümmend.'
      verse: 41
    - text: Aga kui neil ei olnud maksta, kinkis ta mõlemaile selle. Kumb neist nüüd
        teda rohkem armastab?"
      verse: 42
    - text: 'Siimon vastas ning ütles: "Ma arvan see, kellele ta rohkem kinkis." Tema
        ütles temale: "Sa otsustasid õieti!"'
      verse: 43
    - text: 'Ja pöördudes naise poole, ütles Ta Siimonale: "Kas sa näed seda naist?
        Ma tulin sinu majasse, sa ei annud vett Mu jalgade tarvis, tema aga on pisaratega
        Mu jalgu kastnud ja oma juustega kuivatanud.'
      verse: 44
    - text: Sa ei annud Mulle suud; tema aga ei ole sellest ajast, kui ta sisse tuli,
        lakanud Minu jalgadele suud andmast.
      verse: 45
    - text: Sa ei võidnud Mu pead õliga, tema aga on Mu jalgu võidnud salviga.
      verse: 46
    - text: Sellepärast, ütlen Ma sulle, on tema rohked patud andeks antud, sest ta
        on palju armastanud. Aga kellele pisut andeks antakse, see armastab pisut!"
      verse: 47
    - text: 'Ja Ta ütles naisele: "Sinu patud on sulle andeks antud!"'
      verse: 48
    - text: 'Siis need, kes Temaga lauas istusid, hakkasid iseeneses mõtlema: Kes
        see on, kes ka patud andeks annab?'
      verse: 49
    - text: 'Aga Tema ütles naisele: "Sinu usk on sind aidanud; mine rahuga!"'
      verse: 50
  - chapter: 8
    verses:
    - text: Pärast seda aega rändas Tema linnast linna ja külast külla ning jutlustas
        ja kuulutas Evangeeliumi Jumala Riigist. Ja need kaksteistkümmend olid Temaga,
      verse: 1
    - text: 'ja mõned naised, kelled Tema oli terveks teinud kurjadest vaimudest ja
        tõbedest: Maarja, keda hüütakse Magdaleenaks, kellest seitse kurja vaimu oli
        välja läinud,'
      verse: 2
    - text: ja Johanna, Heroodese varahoidja Kuusa naine, ja Susanna ja palju muid,
        kes Teda toetasid oma varaga.
      verse: 3
    - text: 'Aga kui palju rahvast kogunes ja kõigist linnadest tuli Tema juure, rääkis
        Ta tähendamissõnaga:'
      verse: 4
    - text: '"Külvaja läks välja oma seemet külvama. Ja kui ta külvas, kukkus muist
        tee ääre ja tallati ära, ja taeva linnud sõid selle ära.'
      verse: 5
    - text: Ja muist kukkus kaljule. Ja kui see tärkas, kuivas see ära, sest sellel
        ei olnud niiskust.
      verse: 6
    - text: Ja muist kukkus ohakate keskele, ja ohakad kasvasid ühtlasi üles ja lämmatasid
        selle.
      verse: 7
    - text: 'Ja muist kukkus heale maale, ja kui see tärkas, kandis see sajakordse
        vilja." Seda üteldes Ta hüüdis: "Kellel kõrvad on kuulda, see kuulgu!"'
      verse: 8
    - text: Siis küsisid Tema jüngrid Temalt, mida see tähendamissõna tähendab.
      verse: 9
    - text: 'Tema ütles: "Teile on antud mõista Jumala Riigi Saladusi, aga muile tähendamissõnades,
        et nad nähes ei näeks ja kuuldes ei mõistaks.'
      verse: 10
    - text: 'Ent tähendamissõna on see: Seeme on Jumala sõna.'
      verse: 11
    - text: Teeäärsed on need, kes kuulevad; pärast tuleb kurat ja võtab sõna ära
        nende südamest, et nad ei usuks ega saaks õndsaks.
      verse: 12
    - text: Kaljupealsed on need, kes kuuldes sõna rõõmuga vastu võtavad, kuid neil
        ei ole juurt; ajutiseks nad usuvad ja kiusatuse ajal nad loobuvad.
      verse: 13
    - text: Mis ohakate sekka kukkus, need on need, kes kuulevad ja lähevad ära ning
        lämbuvad muredest ja rikkusest ja elu lõbudest ega kanna valmis vilja.
      verse: 14
    - text: Aga mis on heas maas, on need, kes sõna kuulevad, kaunis ja heas südames
        peavad ning kannavad vilja kannatlikkuses.
      verse: 15
    - text: Ükski, kes süütab küünla, ei kata seda astjaga kinni ega pane voodi alla,
        vaid asetab selle küünlajalale, et sissetulijad näeksid valgust.
      verse: 16
    - text: Sest midagi ei ole varjul, mis ei saaks avalikuks, ei ole ka midagi salajas,
        mis ei saaks teatavaks ega tuleks ilmsiks.
      verse: 17
    - text: Katsuge siis, kuidas te kuulete; sest kellel iganes on, sellele antakse,
        ja kellel iganes ei ole, sellelt võetakse seegi, mis ta arvab enesel olevat."
      verse: 18
    - text: Aga Tema juure tulid Ta ema ja vennad ega võinud saada Tema ligi rahva
        pärast.
      verse: 19
    - text: 'Ja Temale teatati: "Sinu Ema ja Su vennad seisavad õues ja tahavad Sind
        näha!"'
      verse: 20
    - text: 'Aga Ta kostis ning ütles neile: "Minu Ema ja Mu vennad on need, kes Jumala
        sõna kuulevad ja teevad selle järele!"'
      verse: 21
    - text: 'Ja ühel päeval astusid Tema ja Ta jüngrid paati, ja Ta ütles neile: "Lähme
        teisele poole järve!" Ja nad sõudsid minema.'
      verse: 22
    - text: Ja kui nad paadiga purjetasid, uinus Ta magama. Siis tõusis järvel tuulispea
        ja paat uhtus vett täis, ja nad olid hädas.
      verse: 23
    - text: 'Siis nad tulid Tema juure, äratasid Ta üles ja ütlesid: "Õpetaja, õpetaja,
        me hukkume!" Aga Tema tõusis üles, ähvardas tuult ning vee lainetust, ja need
        raugesid ning ilm muutus vaikseks.'
      verse: 24
    - text: 'Aga Tema ütles neile: "Kus on teie usk?" Ent nad kartsid ja imestasid
        ning ütlesid üksteisele: "Kes see õieti on, et Tema käsib tuuli ja vett, ja
        need kuulevad Ta sõna?"'
      verse: 25
    - text: Ja nad purjetasid gerasalaste maale, mis on Galilea vastas.
      verse: 26
    - text: Aga kui Tema astus maale, tuli linnast Talle vastu mees, kelle sees oli
        kurje vaime; ja ta ei olnud ammust ajast kuube selga pannud ega asunud majas,
        vaid surnuhaudades.
      verse: 27
    - text: Kõige Kõrgema Jumala Poeg? Ma palun Sind, ära piina mind!"
      verse: 28
    - text: Sest Ta käskis rüvedat vaimu väljuda inimesest. See oli teda juba kaua
        aega vaevanud, ja teda oli ahelatega seotud ja peetud jalgrau'us, aga ta oli
        rauad katki kiskunud ja kuri vaim oli teda ajanud kõrbedesse.
      verse: 29
    - text: 'Jeesus küsis temalt: "Mis su nimi on?" Tema vastas: "Leegion!" Sest palju
        kurje vaime oli läinud tema sisse.'
      verse: 30
    - text: Ja need palusid Teda, et Ta neid ei käsiks minna ära põrguhauda.
      verse: 31
    - text: Aga seal oli suur seakari mäel söömas. Ja nad palusid Teda, et Ta neid
        lubaks minna nende sisse. Ja Ta andis neile loa.
      verse: 32
    - text: Aga kui kurjad vaimud olid inimesest väljunud, läksid nad sigade sisse,
        ja seakari kukutas enese ülepeakaela kaldalt järve ning uppus.
      verse: 33
    - text: Kui karjatsejad nägid, mis sündis, põgenesid nad ja andsid seda teada
        linnas ja maal.
      verse: 34
    - text: Siis tuldi välja vaatama, mis oli sündinud, ja mindi Jeesuse juure ja
        leiti inimene, kellest kurjad vaimud olid välja läinud, Jeesuse jalge ees
        istumas, riietatult ja selge aruga. Ja inimesed lõid kartma.
      verse: 35
    - text: Siis jutustasid neile need, kes olid näinud, kuidas seestunu oli terveks
        saanud.
      verse: 36
    - text: Ja kogu rahvahulk gerasalaste maa ümbruskonnast palus Teda, et Ta läheks
        ära nende juurest. Sest suur hirm oli neid vallanud. Tema aga astus paati
        ja pöördus tagasi.
      verse: 37
    - text: 'Aga mees, kellest kurjad vaimud olid välja läinud, palus Teda, et ta
        võiks jääda Tema juure. Kuid Jeesus laskis ta minema, üteldes:'
      verse: 38
    - text: '"Mine tagasi koju ja jutusta, mis suuri asju Jumal sulle on teinud!"
        Ja ta läks ära ja kuulutas mööda kogu linna, kui suuri asju Jeesus temale
        oli teinud.'
      verse: 39
    - text: Aga kui Jeesus tagasi tuli, võttis rahvas Teda vastu, sest nemad kõik
        olid Teda ootamas.
      verse: 40
    - text: Ja vaata, siis tuli mees, Jairus nimi, ja see oli kogudusekoja ülem; ja
        ta heitis Jeesuse jalge ette ning palus Teda tulla enese kotta.
      verse: 41
    - text: Sest tal oli ainus tütar, kaksteistkümmend aastat vana, ja see oli suremas.
        Aga Tema sinna minnes tungis rahvas Temale peale.
      verse: 42
    - text: Ja keegi naine, kes oli kaksteistkümmend aastat põdenud verejooksu ega
        olnud võinud ühegi käest saada tervist,
      verse: 43
    - text: tuli Tema selja taha ja puudutas Ta kuue palistust, ja sedamaid lakkas
        ta verejooks.
      verse: 44
    - text: 'Ja Jeesus ütles: "Kes puudutas Mind?" Aga kui kõik salgasid, ütles Peetrus:
        "Õpetaja, rahvahulgad tungivad Sulle peale ja rõhuvad Sind!"'
      verse: 45
    - text: 'Kuid Jeesus ütles: "Keegi puudutas Mind, sest Ma tundsin väe Enesest
        välja minevat!"'
      verse: 46
    - text: Kui nüüd naine nägi, et ta ei olnud varjule jäänud, tuli ta värisedes
        ja heitis Tema ette maha ja teatas Temale kõige rahva kuuldes, mis asja pärast
        ta oli Teda puudutanud ja kuidas ta kohe oli terveks saanud.
      verse: 47
    - text: 'Siis Ta ütles naisele: "Tütar, sinu usk on sind aidanud, mine rahuga!"'
      verse: 48
    - text: 'Kui Tema alles rääkis, tuli kogudusekoja ülema perest keegi ning ütles:
        "Su tütar on surnud, ära tülita enam Õpetajat!"'
      verse: 49
    - text: 'Aga seda kuuldes vastas Jeesus temale: "Ara karda, usu vaid, siis ta
        saab abi!"'
      verse: 50
    - text: Kui Ta siis jõudis majasse, ei lasknud Ta Enesega sisse tulla kedagi teist
        kui ainult Peetruse ja Johannese ja Jakoobuse ning lapse isa ja ema.
      verse: 51
    - text: 'Ja kõik nutsid ja leinasid tütarlast. Aga Tema ütles: "Ärge nutke, ta
        ei ole surnud, vaid ta magab!"'
      verse: 52
    - text: Ja nad naersid Teda, teades, et lapsuke on surnud.
      verse: 53
    - text: 'Ent Tema haaras lapse käest kinni ja ütles hüüdes: "Tütarlaps, tõuse
        üles!"'
      verse: 54
    - text: Ja tema vaim tuli tagasi, ja ta tõusis kohe üles. Ja Ta käskis talle süüa
        anda.
      verse: 55
    - text: Ja tütarlapse vanemad kohkusid; aga Tema keelas neid ühelegi rääkimast
        seda, mis oli sündinud.
      verse: 56
  - chapter: 9
    verses:
    - text: Aga Ta kutsus kokku need kaksteistkümmend ja andis neile väe ja meelevalla
        kõigi kurjade vaimude üle ja tõbesid parandada,
      verse: 1
    - text: ja läkitas nad välja kuulutama Jumala Riiki ja tegema haigeid terveks,
      verse: 2
    - text: 'ja ütles neile: "Ärge võtke midagi teele kaasa, ei keppi ega pauna, ei
        leiba ega raha; ärgu olgu ka kellelgi kaht kuube.'
      verse: 3
    - text: Ja kuhu majasse te iganes sisse lähete, sinna jääge ja sealt minge teele.
      verse: 4
    - text: Ja kes iganes teid vastu ei võta, sellest linnast minge välja ja puistake
        toim oma jalgadelt tunnistuseks nende vastu!"
      verse: 5
    - text: Nii nad läksid teele ja käisid mööda külasid, kuulutades Evangeeliumi
        ja tehes haigeid terveks igal pool.
      verse: 6
    - text: 'Aga nelivürst Heroodes sai kuulda kõik, mis sündis, ja oli kahevahel,
        sest mõned ütlesid: "Johannes on surnuist üles tõusnud!"'
      verse: 7
    - text: 'aga teised: "Eelija on ilmunud!" aga mõned jälle: "Keegi vanust prohveteist
        on üles tõusnud!"'
      verse: 8
    - text: 'Ent Heroodes ütles: "Johannese pea ma lasksin maha raiuda; kes on siis
        See, Kellest ma kuulen niisuguseid asju?" Ja ta püüdis Teda näha saada.'
      verse: 9
    - text: Ja kui Apostlid tagasi tulid, jutustasid nad Temale, mis nad olid teinud.
        Ja Ta võttis nad Enese juure ja läks ära üksindusse, linna poole, mida hüütakse
        Betsaidaks.
      verse: 10
    - text: Aga kui rahvahulgad seda teada said, läksid nad Temale järele. Ja Ta võttis
        nad vastu ja rääkis neile Jumala Riigist; ja kelledele oli vaja ravitsemist,
        need Ta tegi terveks.
      verse: 11
    - text: 'Siis päev hakkas veerema. Ja need kaksteistkümmend tulid Ta juure ja
        ütlesid Talle: "Lase rahvas minema, et nad läheksid ümberkaudseisse küladesse
        ja asulaisse puhkama ja otsima rooga; sest me oleme siin tühjas paigas!"'
      verse: 12
    - text: 'Aga Ta ütles neile: "Andke teie neile süüa!" Nemad vastasid: "Meil pole
        rohkem kui viis leiba ja kaks kala, või me peaksime minema ja ostma toidust
        kogu sellele rahvale!"'
      verse: 13
    - text: 'Ent neid oli ligi viis tuhat meest. Siis Ta ütles Oma jüngritele: "Seadke
        nad maha istuma salkadesse viiekümne kaupa!"'
      verse: 14
    - text: Ja nad tegid nõnda ja seadsid kõik maha istuma einele.
      verse: 15
    - text: Ent Ta võttis need viis leiba ja kaks kala, vaatas üles taeva poole, õnnistas
        neid ning murdis nad ja andis Oma jüngritele ettepanemiseks rahvale.
      verse: 16
    - text: Ja kõlk sõid ja kõikide kõhud said täis; ja neist ülejäänud palukesi korjati
        kokku kaksteistkümmend korvitäit.
      verse: 17
    - text: 'Ja sündis, kui Ta üksipäini oli palvetamas, et Ta jüngrid olid ühes Temaga.
        Ja Ta küsis neilt: "Keda rahvas ütleb Mind olevat?"'
      verse: 18
    - text: 'Aga nemad vastasid ning ütlesid: "Ristija Johannese, aga mõned Eelija,
        aga teised, et keegi vanust prohveteist on üles tõusnud!"'
      verse: 19
    - text: 'Siis Ta ütles neile: "Ent teie, keda teie ütlete Mind olevat?" Peetrus
        vastas ning ütles: "Jumala Kristuse!"'
      verse: 20
    - text: Ja Ta ähvardas neid kangesti ning keelas neid sellest ühelegi rääkimast,
      verse: 21
    - text: 'üteldes: "Inimese Poeg peab palju kannatama ja kõlbmatuna hüljatama vanemate
        ja ülempreestrite ja kirjatundjate poolt ja tapetama ja kolmandal päeval jälle
        üles äratatama!"'
      verse: 22
    - text: 'Aga Ta ütles kõikidele: "Kui keegi tahab Minu järele tulla, see salaku
        end ja võtku oma rist iga päev enese peale ja järgigu Mind.'
      verse: 23
    - text: Sest kes iganes oma hinge tahab päästa, see kaotab selle, aga kes iganes
        oma hinge kaotab Minu pärast, see päästab selle!
      verse: 24
    - text: Sest mis kasu on inimesel sellest, kui ta kogu maailma kasuks saaks, aga
        kaotaks iseenese või läheks hukka?
      verse: 25
    - text: Sest kes Minu ja Mu sõnade pärast häbeneb, selle pärast häbeneb Inimese
        Poeg, kui Ta tuleb Omas ja Isa ja pühade Inglite auhiilguses.
      verse: 26
    - text: 'Aga Ma ütlen teile tõesti: On mõningad siin seisjaist, kes ei maitse
        surma, kuni nad näevad Jumala Riiki!"'
      verse: 27
    - text: Ent arvata kaheksa päeva pärast neid kõnesid sündis, et Ta võttis Enesega
        Peetruse ja Johannese ja Jakoobuse ja läks mäele palvetama.
      verse: 28
    - text: Ja kui Ta palvetas, muutus Tema näoilme teissuguseks ja Tema riietus läks
        valgeks ja hiilgavaks.
      verse: 29
    - text: Ja vaata, kaks meest kõnelesid Temaga; need olid Mooses ja Eelija.
      verse: 30
    - text: Nemad olid ilmunud auhiilguses ja kõnelesid Tema eluotsast, mis tal Jeruusalemas
        tuli täide saata.
      verse: 31
    - text: Aga Peetrus ja ta kaaslased olid suikunud raskesse unne; ent üles ärgates
        nad nägid Tema auhiilgust ja neid kaht meest seisvat Tema juures.
      verse: 32
    - text: 'Kui siis need Temast olid lahkumas, ütles Peetrus Jeesusele: "Õpetaja,
        siin on meil hea olla! Teeme kolm telki, ühe Sinule ja ühe Moosesele ja ühe
        Eelijale!" Kuid ta ei teadnud, mida ta rääkis.'
      verse: 33
    - text: Aga kui ta seda rääkis, tekkis pilv ja varjas nad; ja nemad kartsid pilve
        sisse jõudes.
      verse: 34
    - text: 'Ja hääl kostis pilvest ning ütles: "See on Minu Äravalitud Poeg, Teda
        kuulake!"'
      verse: 35
    - text: Ja kui see hääl oli kostnud, leiti Jeesus üksi olevat. Ja nad olid vait
        ega kuulutanud neil päevil kellelegi midagi sellest, mida nad olid näinud.
      verse: 36
    - text: Järgmisel päeval, kui nad mäelt alla läksid, tuli palju rahvast Temale
        vastu.
      verse: 37
    - text: 'Ja vaata, üks mees rahvahulga seast kisendas ning ütles: "Õpetaja, ma
        palun Sind vaadata mu poega, sest ta on mu ainuke!'
      verse: 38
    - text: Ja vaata, vaim haarab teda, ja ta karjatab äkki, ja vaim raputab teda,
        nõnda et ta ajab suust vahtu; ja see lahkub vaevalt teda piinamast.
      verse: 39
    - text: Ja mina palusin Sinu jüngreid, et nad ajaksid ta välja, ja nad ei suutnud!"
      verse: 40
    - text: 'Aga Jeesus vastas ning ütles: "Oh sa uskmatu ja pöörane tõug! Kui kaua
        Ma pean olema teie juures ja kannatama teiega? Too siia oma poeg!"'
      verse: 41
    - text: Kui ta alles oli tulemas, kiskus teda kuri vaim ja raputas teda. Aga Jeesus
        sõitles rüvedat vaimu ja tegi poisi terveks ning andis ta tagasi tema isale.
      verse: 42
    - text: 'Ent kõik hämmastusid Jumala suurest väest. Aga kui kõik panid imeks seda,
        mida Ta tegi, ütles Ta Oma jüngritele:'
      verse: 43
    - text: '"Pange teie oma kõrvu need sõnad. Sest Inimese Poeg antakse inimeste
        kätte!"'
      verse: 44
    - text: Ent nemad ei mõistnud seda sõna, ja see oli pandud varjule nende eest,
        et nad sellest aru ei saaks. Ja nad kartsid küsida temalt selle sõna kohta.
      verse: 45
    - text: Aga nende seas tõusis vaidlus, kes küll nende seast peaks olema suurem.
      verse: 46
    - text: Jeesus, teades nende südame mõtlemisi, võttis lapsukese ja seadis selle
        enese kõrvale
      verse: 47
    - text: 'ning ütles neile: "Kes iganes selle lapsukese võtab vastu Minu nimel,
        võtab Mind vastu; ja kes iganes võtab vastu Mind, võtab vastu Selle, Kes Mind
        on läkitanud. Sest kes teist kõigist on vähem, see on suur!"'
      verse: 48
    - text: 'Siis Johannes hakkas rääkima ning ütles: "Õpetaja, me nägime üht meest
        Sinu nimel kurje vaime välja ajavat; ja me keelasime teda, sellepärast et
        ta ühes meiega Sind ei järgi!"'
      verse: 49
    - text: 'Jeesus ütles talle: "Ärge keelake, sest kes ei ole meie vastu, see on
        meie poolt!"'
      verse: 50
    - text: Aga sündis, kui Tema ülesvõtmisepäevad olid täis saamas, et ta suundus
        kindlasti minema Jeruusalema poole,
      verse: 51
    - text: ja Ta läkitas käskjalad Enese eele. Ja need läksid ja tulid ühte samaarlaste
        külla, valmistama Temale öömaja.
      verse: 52
    - text: Ent need ei võtnud Teda vastu, sest Ta oli minemas Jeruusalema poole.
      verse: 53
    - text: 'Kui Ta jüngrid Jakoobus ja Johannes seda nägid, ütlesid nad: "Issand,
        kas tahad, et me käsime tulla tule taevast maha ja nad hävitada?"'
      verse: 54
    - text: Aga ta pöördus ümber ja sõitles neid.
      verse: 55
    - text: Ja nad läksid teise alevisse.
      verse: 56
    - text: 'Ja kui nad olid sinna minemas, ütles teel keegi Temale: "Issand, ma tahan
        Sind järgida, kuhu Sa iganes lähed!"'
      verse: 57
    - text: 'Jeesus ütles talle: "Rebastel on augud ja taeva lindudel on pesad, aga
        Inimese Pojal ei ole aset, kuhu Ta Oma pea paneks!"'
      verse: 58
    - text: 'Kellelegi teisele Ta ütles: "Järgi mind!" Ent see ütles: "Issand, luba
        mind enne minna ja oma isa maha matta!"'
      verse: 59
    - text: 'Aga Ta ütles temale: "Lase surnuid oma surnud matta, sina aga mine ja
        kuuluta Jumala Riiki!"'
      verse: 60
    - text: 'Ja veel üks teine ütles: "Issand, ma tahan Sind järgida! Aga luba mind
        enne jätta jumalaga oma kodakondsed!"'
      verse: 61
    - text: 'Aga Jeesus ütles temale: "Ükski, kes paneb oma käe adra külge ja vaatab
        tagasi, ei kõlba Jumala Riigile!"'
      verse: 62
  - chapter: 10
    verses:
    - text: Pärast seda määras Issand teised seitsekümmend ja läkitas nad kahekaupa
        enese eele igasse linna ja paika, kuhu Ta ise mõtles minna.
      verse: 1
    - text: 'Ja Ta ütles neile: "Lõikust on palju, aga töötegijaid vähe; seepärast
        paluge lõikuse Issandat, et ta läkitaks välja töötegijaid Oma lõikusele!'
      verse: 2
    - text: Minge! Vaata, ma läkitan teid kui tallesid huntide keskele!
      verse: 3
    - text: Ärge kandke kukrut ega pauna ega jalatseid ja teel ärge kedagi teretage.
      verse: 4
    - text: 'Kuhu majasse te aga iganes sisse lähete, seal ütelge esiti: "Rahu olgu
        sellele kojale!"'
      verse: 5
    - text: Ja kui iganes seal on rahulaps, siis hingab teie rahu tema peal; aga kui
        mitte, siis tuleb rahu tagasi teie peale.
      verse: 6
    - text: Aga sinna majasse jääge, sööge ja jooge, mis neil on, sest töötegija on
        oma palga väärt; ärge käige ühest majast teise.
      verse: 7
    - text: Ja kuhu linna te iganes lähete ja kus teid vastu võetakse, seal sööge,
        mida teile ette pannakse;
      verse: 8
    - text: 'ja tehke selle paiga haiged terveks ja ütlege neile: Jumala Riik on teie
        lähedal!'
      verse: 9
    - text: 'Aga kuhu linna te iganes lähete ja kus teid vastu ei võeta, seal minge
        välja ta uulitsaile ning ütelge:'
      verse: 10
    - text: Tolmugi, mis teie linnast on hakanud meie jalgade kulge, me pühime ära
        teile; ometi teadke, et Jumala Riik on lähedal!
      verse: 11
    - text: Ma ütlen teile, et Soodomal on sel päeval Hõlpsam põli kui tol linnal!
      verse: 12
    - text: Häda sulle, Korasin, häda sulle, Betsaida! Sest kui Tüüroses ja Siidonis
        oleksid sündinud need vägevad teod, mis teie juures on sündinud, küll nad
        oleksid ammu kotiriides ja tuhas istudes parandanud meelt!
      verse: 13
    - text: Ometi peab Tüürosel ja Siidonil olema kohtus hõlpsam põli kui teil!
      verse: 14
    - text: Ja sina, Kapernaum, eks sa olnud ülendatud taevani? Sind tõugatakse põrguni
        alla!
      verse: 15
    - text: Kes teid kuuleb, see kuuleb Mind, ja kes teid hülgab, see hülgab Mind;
        aga kes hülgab Mind, see hülgab Selle, Kes Mind on läkitanud!"
      verse: 16
    - text: 'Siis need seitsekümmend tulid tagasi rõõmuga ja ütlesid: "Issand, ka
        kurjad vaimud alistuvad meile Sinu nime tõttu!"'
      verse: 17
    - text: 'Aga Ta ütles neile: "Ma nägin saatana nagu välgu taevast maha langevat!'
      verse: 18
    - text: Vaata, Ma olen annud teile meelevalla astuda madude ja skorpionide peale
        ja vaenlase kõige väe peale; ja miski ei tee teile kahju.
      verse: 19
    - text: Ometi ärge rõõmutsege, et vaimud teile alistuvad, vaid rõõmutsege palju
        enam sellest, et teie nimed on taevasse kirja pandud!"
      verse: 20
    - text: 'Selsamal tunnil Ta rõõmustus Pühas Vaimus ja ütles: "Mina tänan Sind,
        Isa, taeva ja maa Issand, et Sa oled tarkade ja mõistlike eest selle pannud
        varjule ja oled selle ilmutanud väetimaile! Jah, Isa, see on nõnda olnud Sulle
        meelepärast!'
      verse: 21
    - text: Kõik on Mu Isa Mulle annud! Ja ükski ei tunne, kes on Poeg, kui vaid Isa,
        ja kes on Isa, kui vaid Poeg ja kellele iganes Poeg tahab ilmutada!"
      verse: 22
    - text: 'Ja Ta pöördus jüngrite poole eriti ning ütles: "Õndsad on silmad, kes
        näevad, mida teie näete!'
      verse: 23
    - text: Sest Ma ütlen teile, et palju prohveteid ja kuningaid on tahtnud näha,
        mida teie näete, ja ei ole näinud, ja kuulda, mida teie kuulete, ja ei ole
        kuulnud!"
      verse: 24
    - text: 'Ja vaata, keegi käsutundja astus esile, kiusas Teda ja ütles: "Õpetaja,
        mis ma pean tegema, et ma päriksin igavese elu?"'
      verse: 25
    - text: 'Aga Tema ütles talle: "Mis on käsuõpetuses kirjutatud? Kuidas sa loed?"'
      verse: 26
    - text: 'Tema vastas ning ütles: "Armasta Issandat, oma Jumalat, kõigest oma südamest
        ja kõigest oma hingest ja kõigest oma jõust ja kõigest oma meelest, ja oma
        ligimest nagu iseennast."'
      verse: 27
    - text: 'Aga Ta ütles temale: "Sa oled õieti vastanud; tee seda, ja sa pead elama!"'
      verse: 28
    - text: 'Tema aga tahtis iseennast õigeks teha ja ütles Jeesusele: "Kes siis on
        mu ligimene?"'
      verse: 29
    - text: 'Aga vastates Jeesus ütles: "Üks inimene läks Jeruusalemast alla Jeerikosse
        ja sattus röövlite kätte. Kui need ta riided olid riisunud ja temale hoope
        annud, läksid nad ära, jättes ta poolsurnuna maha.'
      verse: 30
    - text: Juhtumisi tuli keegi preester sedasama teed mööda alla ja nägi teda ning
        läks mööda.
      verse: 31
    - text: Nõndasamuti ka leviit. Kui ta tuli sinna paika ja nägi teda, läks ta mööda.
      verse: 32
    - text: Aga üks samaarlane käis seda teed ja tuli tema juure; ja kui ta teda nägi,
        läks ta meel haledaks.
      verse: 33
    - text: Ja ta astus ligi, sidus ta haavad ning valas peale õli ja viina, tõstis
        ta oma looma selga ning viis ta öömajale ja kandis hoolt tema eest.
      verse: 34
    - text: 'Ja teisel hommikul ära minnes võttis ta välja kaks teenarit, andis need
        peremehele ja ütles: Kanna hoolt tema eest, ja mida sa veel peaksid kulutama,
        seda ma maksan sulle tagasi tulles.'
      verse: 35
    - text: Kes neist kolmest oli sinu arvates ligimene sellele, kes oli sattunud
        röövlite kätte?"
      verse: 36
    - text: 'Aga tema ütles: "See, kes tema peale halastas!" Siis ütles Jeesus temale:
        "Mine ja tee sina nõndasamuti!"'
      verse: 37
    - text: Aga kui nad rändasid, läks Ta ühte alevisse. Ent üks naine, Marta nimi,
        võttis Tema vastu oma majasse.
      verse: 38
    - text: Ja temal oli õde, keda hüüti Maarjaks; seegi istus Issanda jalge ees ja
        kuulas Tema kõnet.
      verse: 39
    - text: 'Marta aga tegi tegemist mitmesuguse talitusega. Ta tuli sinna ja ütles:
        "Issand, kas Sa ei hooli sellest, et mu õde laseb mind üksi talitada? Ütle
        ometi temale, et ta mind aitaks!"'
      verse: 40
    - text: 'Aga Issand vastas ning ütles talle: "Marta, Marta, sa muretsed ja teed
        enesele tüli paljude asjadega;'
      verse: 41
    - text: kuid tarvis on vähe, õigupoolest üht! Maarja on selle hea osa valinud
        ja seda ei võeta temalt ära!"
      verse: 42
  - chapter: 11
    verses:
    - text: 'Ja kui Ta ühes paigas oli palvetamas ja oli lõpetanud, ütles üks Ta jüngreist
        Temale: "Issand, õpeta meid palvetama nõnda nagu Johannes õpetas oma jüngreid!"'
      verse: 1
    - text: 'Aga Ta ütles neile: "Kui te palvetate, siis ütelge: Isa! Pühitsetud olgu
        Sinu nimi; Sinu riik tulgu;'
      verse: 2
    - text: meie igapäevane leib anna meile iga päev;
      verse: 3
    - text: ja anna meile andeks meie patud, sest meiegi anname andeks igaühele, kellel
        on meiega võlgu; ja ära saada meid kiusatusse!"
      verse: 4
    - text: 'Ja Ta ütles neile: "Kellel teie seast on sõber ja ta läheks südaöösel
        ta juure ja ütleks temale: Sõber, laena mulle kolm leiba,'
      verse: 5
    - text: sest mu sõber on teelt tulnud mu juure ja mul ei ole, mida talle ette
        paneksin!
      verse: 6
    - text: 'Kas tema peaks toast vastama ning ütlema: Ära tee mulle tüli, uks on
        juba lukus ja mu lapsukesed on minuga voodis; ma ei või üles tõusta sulle
        andma!?'
      verse: 7
    - text: Ma ütlen teile, kui ta üles ei tõuseks ja talle ei annaks, sellepärast
        et ta on tema sõber, siis tõuseks ta ometi üles tema pealekäimise pärast ning
        annaks talle, niipalju kui talle vaja.
      verse: 8
    - text: 'Ka Mina ütlen teile: Paluge, siis antakse teile; otsige, siis te leiate;
        koputage, siis avatakse teile.'
      verse: 9
    - text: Sest igaüks, kes palub, see saab, ja kes otsib, see leiab, ja kes koputab,
        sellele avatakse.
      verse: 10
    - text: Ent missugune isa on teie seas, kellelt poeg palub kala, et ta annaks
        sellele kala asemel mao?
      verse: 11
    - text: Või kui ta palub muna, ta annaks talle skorpioni?
      verse: 12
    - text: Kui nüüd teie, kes olete kurjad, märkate anda häid ande oma lastele, kui
        palju enam Isa taevast annab Püha Vaimu neile, kes Teda paluvad."
      verse: 13
    - text: Ja kord Ta ajas kurja vaimu välja; ja see oli keeletu. Aga kui kuri vaim
        oli väljunud, hakkas keeletu rääkima ja rahvahulgad panid seda imeks.
      verse: 14
    - text: 'Aga mõningad nende seast ütlesid: "Ta ajab kurje vaime välja Peeltsebuli,
        kurjade vaimude ülema abil!"'
      verse: 15
    - text: Aga teised kiusasid Teda ning nõudsid Temalt tunnustähte taevast.
      verse: 16
    - text: 'Ent Tema mõistis ära nende mõtted ja ütles neile: "Iga kuningriik, mis
        on isekeskis riius, hävib ja koda langeb koja peale.'
      verse: 17
    - text: Kui saatangi on riius isekeskis, kuidas võib tema kuningriik püsida? Te
        ju ütlete, et Mina ajavat kurje vaime välja Peeltsebuli abil!
      verse: 18
    - text: Aga kui Mina kurje vaime välja ajan Peeltsebuli abil, kelle abil ajavad
        teie pojad neid välja? Sellepärast saavad nemad teie kohtumõistjaiks.
      verse: 19
    - text: Ent kui Mina kurje vaime välja ajan Jumala sõrmega, siis on Jumala Riik
        jõudnud teie juure.
      verse: 20
    - text: Kui vägev relvastatud mees valvab oma elamut, siis on ta vara rahus.
      verse: 21
    - text: Aga kui temast vägevam peale tuleb ja võidab tema, siis ta võtab ära kõlk
        ta relvad, millede peale ta lootis, ja jagab temalt saadud saagi välja.
      verse: 22
    - text: Kes Minu poolt ei ole, on Minu vastu; ja kes Minuga ei kogu, see hajutab.
      verse: 23
    - text: 'Kui rüve vaim on inimesest välja läinud, käib ta mööda põudseid paiku
        ja otsib hingamist. Ja kui ta ei leia, ütleb ta: Ma pöördun tagasi oma kotta,
        kust ma väljusin!'
      verse: 24
    - text: Ja kui ta tuleb, leiab ta selle pühitud ning ehitud olevat.
      verse: 25
    - text: Siis ta läheb ja võtab kaasa teist seitse vaimu, kes on kurjemad temast,
        ja nad tulevad sisse ning elavad seal. Ja selle inimese viimne lugu läheb
        pahemaks kui eelmine!"
      verse: 26
    - text: 'Kui Ta seda rääkis, sündis, et üks naine rahva seast tõstis oma häält
        ning ütles Temale: "Õnnis on ihu, mis Sind on kannud, ja rinnad, mida Sina
        oled imenud!"'
      verse: 27
    - text: 'Aga Tema ütles: "Jah, õndsad on need, kes Jumala sõna kuulevad ja seda
        tallele panevad!"'
      verse: 28
    - text: 'Kui rahvahulki murdu kokku tuli, hakkas Ta kõnelema: "See sugu on paha
        sugu; ta otsib tunnustähte, ja talle ei anta muud tähte kui vaid prohvet Joona
        täht.'
      verse: 29
    - text: Sest nõnda nagu Joona sai täheks Niinive elanikele, nõnda peab ka Inimese
        Poeg olema sellele soole.
      verse: 30
    - text: Lõunamaa kuninganna tõuseb üles kohtupäeval selle soo meeste kõrval ja
        mõistab nad hukka; sest ta tuli ilmamaa otsast kuulama Saalomoni tarkust.
        Ja vaata, siin on rohkem kui Saalomon!
      verse: 31
    - text: Niinive mehed tõusevad üles kohtupäeval selle soo kõrval ja mõistavad
        selle hukka; sest nad parandasid meelt Joona jutluse tõttu. Ja vaata, siin
        on rohkem kui Joona!
      verse: 32
    - text: Ükski ei süüta küünalt ega pane seda varjule ega vaka alla, vaid küünlajalale,
        et sissetulijad valgust näeksid.
      verse: 33
    - text: Ihu küünal on su silm. Kui su silm on korras, siis on ka kõik su ihu valguses;
        aga kui ta on rikkis, siis on ka su ihu pime.
      verse: 34
    - text: Katsu siis, et valgus, mis on sinu sees, ei oleks pimedus!
      verse: 35
    - text: Kui nüüd kogu su ihu on valguses, nõnda et tal sugugi ei ole pimedust,
        siis on ta täiesti valgustatud, nõnda nagu küünal valgustaks sind oma välkuva
        leegiga!"
      verse: 36
    - text: Kui Tema alles nõnda rääkis, palus Teda keegi variser enese juure lõunat
        sööma. Ja Ta läks sisse ja istus lauda.
      verse: 37
    - text: Aga variser pani imeks, kui ta nägi, et Ta enne söömist ennast ei pesnud.
      verse: 38
    - text: 'Siis Issand ütles temale: "Teie, variserid, teete küll väljastpoolt puhtaks
        karika ja vaagna, aga seestpoolt te olete täis rüüstet ja kurjust!'
      verse: 39
    - text: Te mõistmatumad! Eks see, kes tegi välispidise, ole teinud ka seespidise?
      verse: 40
    - text: Ent andke armuanniks, mis teie sees on, ja vaata, siis on teile kõik puhas!
      verse: 41
    - text: Aga häda teile, variseridele, et te maksate kümnist mündist ja ruudist
        ja kõigest aiarohust ja lähete mööda õiglusest ja Jumala armastusest! Seda
        peab tegema ja teist ei tohi tegemata jätta!
      verse: 42
    - text: Häda teile variseridele, et te armastate esimest istet kogudusekodades
        ja teretusi turgudel!
      verse: 43
    - text: Häda teile, et te olete nagu äravajunud hauad, ja inimesed käivad nende
        peal, ilma et nad teaksid!"
      verse: 44
    - text: 'Aga üks käsutundjaist kostis ja ütles Temale: "Õpetaja, seda üteldes
        sa teotad ka meid!"'
      verse: 45
    - text: 'Ent Tema ütles: "Häda ka teile käsutundjaile, sest te panete inimestele
        peale rängad koormad ja ise ei puutu ühe oma sõrmegagi neisse koormaisse!'
      verse: 46
    - text: Häda teile, et te ehitate prohvetitele hauamärke, aga teie isad on nad
        tapnud!
      verse: 47
    - text: Nii te olete ise tunnistajad, et teil on hea meel oma isade tegudest;
        sest nemad tapsid nad, aga teie ehitate nende hauamärke!
      verse: 48
    - text: 'Sellepärast ütleb ka Jumala tarkus: Ma läkitan nende juure prohveteid
        ja apostleid, ja nad tapavad mõned neist ja kiusavad neid taga,'
      verse: 49
    - text: et sellelt sugupõlvelt nõutaks kõigi prohvetite verd, mis on ära valatud
        alates maailma asutamisest,
      verse: 50
    - text: Aabeli verest Sakarja verest saadik, kes sai hukka altari ja Jumala koja
        vahel. Tõesti, Ma ütlen teile, seda nõutakse sellelt sugupõlvelt!
      verse: 51
    - text: Häda teile käsutundjaile, et te olete ära võtnud tunnetuse võtme! Ise
        te ei ole sisse läinud ja olete keelanud neid, kes sisse läheksid!"
      verse: 52
    - text: Ja kui Ta sealt väljus, hakkasid kirjatundjad ja variserid Teda kangesti
        kimbutama ja usutlema mitmeis asjus,
      verse: 53
    - text: et kavaldamisega midagi Tema suust kätte saada.
      verse: 54
  - chapter: 12
    verses:
    - text: 'Kui sel ajal rahvast oli tuhandeti kokku tulnud, nõnda et nad üksteist
        tallasid, hakkas Ta kõigepealt kõnelema Oma jüngritele: "Hoiduge variseride
        haputaigna, see on silmakirjalikkuse eest!'
      verse: 1
    - text: Ei ole midagi varjatud, mis ei tuleks ilmsiks, ega ole midagi salajas,
        mida ei saadaks teada.
      verse: 2
    - text: Sellepärast peab kõike, mida te ütlete pimedas, kuuldama valges; ja mida
        te üksteise kõrva räägite kambrites, seda peab kuulutatama katustelt!
      verse: 3
    - text: 'Aga Ma ütlen teile, Oma sõpradele: Ärge kartke neid, kes tapavad ihu
        ja pärast ei saa rohkem midagi teha.'
      verse: 4
    - text: 'Ent Ma näitan teile, keda teil tuleb karta: kartke teda, kellel on meelevald
        pärast tapmist heita põrgusse. Tõesti, Ma ütlen teile, teda kartke!'
      verse: 5
    - text: Eks viis varblast müüda kahe veeringu eest? Ja ükski neist ei ole unustatud
        Jumala ees!
      verse: 6
    - text: Aga teie juuksekarvadki on kõik ära loetud! Ärge kartke, teie olete hinnalisemad
        kui palju varblasi!
      verse: 7
    - text: 'Ent Ma ütlen teile: Kes iganes Mind tunnistab inimeste ees, seda tunnistab
        ka Inimese Poeg Jumala Inglite ees!'
      verse: 8
    - text: Aga kes Mind salgab inimeste ees, see salatakse Jumala Inglite ees!
      verse: 9
    - text: Ja igaüks, kes Inimese Poja vastu räägib sõna, sellele antakse andeks;
        aga sellele, kes pilkab Püha Vaimu, ei anta mitte andeks!
      verse: 10
    - text: Aga kui teid viiakse kogudusekodadesse ja ülemate ja valitsejate ette,
        ärge olge mures, kuidas või mida te enese eest kostate või mida ütlete;
      verse: 11
    - text: sest Püha Vaim õpetab teile selsamal tunnil, mida tuleb ütelda!"
      verse: 12
    - text: 'Siis keegi rahva seast ütles Talle: "Õpetaja ütle mu vennale, et ta minuga
        jagaks pärandi!"'
      verse: 13
    - text: 'Aga Tema ütles talle: "Inimene, kes on Mind seadnud teile kohtumõistjaks
        või jagajaks?"'
      verse: 14
    - text: 'Ja Ta ütles neile: "Vaadake ette ja hoiduge ahnuse eest; sest külluseski
        ei olene kellegi elu sellest, mis tal on!"'
      verse: 15
    - text: 'Ja Ta rääkis neile ka tähendamissõna, üteldes: "Ühe rikka mehe põllumaa
        oli hästi vilja kannud.'
      verse: 16
    - text: 'Ja ta mõtles iseeneses nõnda: Mis ma teen? Sest mul ei ole, kuhu ma koguksin
        oma vilja.'
      verse: 17
    - text: 'Ja ta ütles: Seda ma teen: ma kisun maha oma aidad ja ehitan suuremad,
        ja sinna ma kogun kõik oma vilja ja oma vara,'
      verse: 18
    - text: 'ja ütlen oma hingele: Hing, sul on palju hüüt tagavaraks mitmeks aastaks;
        ole nüüd rahul, söö, joo ja ole rõõmus!'
      verse: 19
    - text: 'Aga Jumal ütles temale: Sina meeletu! Selsamal ööl nõutakse sult sinu
        hing; kellele saab siis, mis sa oled soetanud?'
      verse: 20
    - text: Nõnda on selle lugu, kes enesele kogub tagavara ja ei ole rikas Jumalas!"
      verse: 21
    - text: 'Siis Ta ütles oma jüngritele: "Seepärast ma ütlen teile: Ärge olge mures
        oma hinge pärast, mida süüa, ega oma ihu pärast, millega riietuda!'
      verse: 22
    - text: Sest hing on enam kui toidus ja ihu enam kui riided!
      verse: 23
    - text: Pange tähele kaarnaid! Nad ei külva ega lõika; neil ei ole varakambrit
        ega aita, ja Jumal toidab neid. Kui palju hinnalisemad olete teie kui on linnud!
      verse: 24
    - text: Aga kes teie seast võib muretsemisega oma pikkusele ühegi küünra jätkata?
      verse: 25
    - text: Kui te nüüd kõige vähematki ei suuda, miks te siis olete mures muu pärast?
      verse: 26
    - text: 'Pange tähele lilli, kuidas nad ei ketra ega koo; aga ma ütlen teile:
        Saalomongi kõiges oma hiilguses pole olnud nõnda ehitud kui üks nendest!'
      verse: 27
    - text: Kui nüüd Jumal rohtu, mis täna kasvab ja homme visatakse ahju, nõnda ehib,
        kui palju enam teid, te nõdrausulised!
      verse: 28
    - text: Ka teie ärge küsige, mida süüa või mida juua, ja ärge olge kärsitumad!
      verse: 29
    - text: Sest kõike seda nõuavad taga maailma rahvad; teie Isa teab ju, et te seda
        vajate.
      verse: 30
    - text: Otsige vaid Tema Riiki, ja see kõlk antakse teile pealegi!
      verse: 31
    - text: Ära karda, sa pisuke karjuke, sest teie Isa on heaks arvanud anda teile
        Kuningriigi!
      verse: 32
    - text: Müüge ära, mis teil on, ja andke armuande! Valmistage enestele kukrud,
        mis ei vanane, ja varandus taevas, mis ei vähene, kuhu varas ligi ei pääse
        ja mida koi ei riku!
      verse: 33
    - text: Sest kus teie varandus on, seal on ka teie süda!
      verse: 34
    - text: Teie niuded olgu vöötatud ja küünlad põlegu!
      verse: 35
    - text: Ja teie olge inimeste sarnased, kes ootavad oma isandat, millal ta lahkub
        pulmast, et kui ta tuleb ja koputab, nad kohe temale avaksid.
      verse: 36
    - text: Õndsad on need sulased, keda isand tulles leiab valvamast! Tõesti, Ma
        ütlen teile, tema vöötab enese ja paneb nad lauda istuma ja tuleb ja teenib
        neid!
      verse: 37
    - text: Ja tulgu ta teisel või kolmandal öövahikorral, kui ta nad leiab nõnda
        - õndsad on need sulased!
      verse: 38
    - text: 'Aga seda teadke: Kui peremees teaks, mil tunnil varas tuleb, ta ei laseks
        oma kotta sisse murda!'
      verse: 39
    - text: Olge siis ka teie valmis, sest Inimese Poeg tuleb tunnil, mil te ei arvagi!"
      verse: 40
    - text: 'Aga Peetrus küsis: "Issand, kas ütled selle tähendamissõna meile või
        kõikidele?"'
      verse: 41
    - text: 'Ja Issand ütles: "Kes on siis ustav ja mõistlik majapidaja, keda isand
        seab oma pere üle neile õigel ajal andma määratud moona?'
      verse: 42
    - text: Õnnis see sulane, keda isand tulles leiab nõnda tegemast!
      verse: 43
    - text: Tõesti, Ma ütlen teile, ta paneb tema üle kõige oma vara!
      verse: 44
    - text: 'Aga kui see sulane ütleb oma südames: Mu isand viibib tulles! ja ta hakkab
        peksma poisse ja tüdrukuid, ja sööma ja jooma ja purjutama,'
      verse: 45
    - text: siis selle sulase isand tuleb päeval, mil ta ei oota teda, ja tunnil,
        mida ta ei tea, ja raiub ta pooleks ja annab temale osa ühes uskmatutega.
      verse: 46
    - text: Aga sulane, kes teadis oma isanda tahtmist, aga ei valmistanud ega teinud
        tema tahtmise järele, saab palju hoope.
      verse: 47
    - text: Aga kes ei teadnud, kuid tegi, mis on hoopide väärt, saab pisut hoope.
        Sest kellele on palju antud, sellelt nõutakse palju; ja kelle hoole on palju
        jäetud, sellelt päritakse veel rohkem!
      verse: 48
    - text: Tuld Ma tulin viskama maa peale; ja mis Ma muud tahaksin, kui et see juba
        oleks süüdatud!
      verse: 49
    - text: Aga Mind peab ristitama ristimisega, ja kuidas on mul kitsas käes, kuni
        see on lõpetatud!
      verse: 50
    - text: Kas mõtlete, et Ma olen tulnud andma rahu maa peale? Mitte sugugi, ütlen
        Ma teile, vaid lahkmeelt!
      verse: 51
    - text: Sest nüüdsest alates peavad viis ühes majas olema lahkmeeles, kolm kahe
        vastu ja kaks kolme vastu,
      verse: 52
    - text: isa poja vastu ja poeg isa vastu, ema tütre vastu ja tütar ema vastu,
        ämm oma minia vastu ja minia ämma vastu!"
      verse: 53
    - text: 'Aga Ta ütles ka rahvale: "Kui te näete pilve tõusvat lääne poolt, siis
        te kohe ütlete: Raske sadu tuleb! Ja see sünnib nõnda.'
      verse: 54
    - text: 'Ja kui näete lõunatuult puhuvat, siis te ütlete: Kuum tuleb! Ja see sünnib
        nõnda.'
      verse: 55
    - text: Te silmakirjatsejad! Maa ja taeva nägu te oskate mõista, aga kuidas te
        ei mõista sedasinast aega?
      verse: 56
    - text: Ja miks te ka iseenestest ei otsusta, mis on õige?
      verse: 57
    - text: Sellepärast kui sa oma vastasega lähed ülema ette, siis püüa temaga asi
        lahendada teel, et ta sind ei veaks kohtuniku ette ja kohtunik sind ei annaks
        kohtusulase kätte ja kohtusulane sind ei heidaks vanglasse.
      verse: 58
    - text: Ma ütlen sulle, et sa ei pääse sealt, enne kui maksad viimse leptoni!"
      verse: 59
  - chapter: 13
    verses:
    - text: Selsamal ajal olid saabunud mõned, kes jutustasid Temale galilealastest,
        kellede vere Pilaatus oli seganud nende ohvritega.
      verse: 1
    - text: 'Ja Jeesus hakkas kõnelema ning ütles neile: "Kas arvate, et need galilealased
        olid suuremad patused kui kõik muu Galilea rahvas, et nad seda said kannatada?'
      verse: 2
    - text: Ma ütlen teile, et mitte sugugi, vaid kui te ei paranda meelt, lähete
        kõik samuti hukka!
      verse: 3
    - text: Või arvate, et need kaheksateistkümmend, kellede peale langes Siiloa torn
        ja tappis nad, olid suuremad süüalused kui kõik inimesed, kes elavad Jeruusalemas?
      verse: 4
    - text: Ma ütlen teile, et mitte sugugi, vaid kui te ei paranda meelt, siis lähete
        kõik samuti hukka!"
      verse: 5
    - text: 'Ja Ta ütles selle tähendamissõna: "Ühel inimesel oli viigipuu; see oli
        istutatud tema viinamäkke. Ja ta tuli ning otsis sellelt vilja, aga ei leidnud.'
      verse: 6
    - text: 'Siis ta ütles viinamäe aednikule: Vaata, kolm aastat ma käin otsimas
        sellelt viigipuult vilja, aga ei leia. Raiu ta maha! Miks ta maad raiskab?'
      verse: 7
    - text: 'Aga see vastas ning ütles talle: Isand, jäta ta veel sellekski aastaks,
        kuni ma ta ümber kaevan ja talle panen sõnnikut!'
      verse: 8
    - text: Ehk ta hakkab edaspidi vilja kandma; aga kui mitte, siis raiu ta maha!"
      verse: 9
    - text: Ja Ta oli õpetamas ühes kogudusekojas hingamispäeval.
      verse: 10
    - text: Ja vaata, seal oli naine, kellel oli olnud haiguse vaim kaheksateistkümmend
        aastat; naine oli küürus ega saanud ennast sugugi sirgeks ajada.
      verse: 11
    - text: 'Teda nähes kutsus Jeesus ta enese juure ja ütles talle: "Naine, sa oled
        lahti oma haigusest!"'
      verse: 12
    - text: Ja Ta pani oma käed tema peale; ja kohe ajas naine enese sirgeks ja andis
        Jumalale au.
      verse: 13
    - text: 'Aga kogudusekoja ülem, kes pahandus sellest, et Jeesus tegi terveks hingamispäeval,
        hakkas rääkima ning ütles rahvale: "Kuus päeva on, mil tööd tehakse; tulge
        ometi neil päevil ja laske endid ravida, aga mitte hingamispäeval!"'
      verse: 14
    - text: 'Aga Issand vastas temale ning ütles: "Te silmakirjatsejad! Eks igaüks
        teie seast päästa oma härja või eesli sõime küljest hingamispäeval ja vii
        teda jooma?'
      verse: 15
    - text: Kas siis teda, kes on Aabrahami tütar, keda saatan, vaata, kaheksateistkümmend
        aastat on sidunud, ei pidanud päästetama sellest köidikust hingamispäeval?"
      verse: 16
    - text: Ja kui Ta seda ütles, häbenesid kõik ta vastased, ja kogu rahvas rõõmustus
        kõigist aulistest tegudest, mida Tema tegi.
      verse: 17
    - text: 'Siis Ta ütles: "Mille sarnane on Jumala Riik ja millega Ma võrdlen seda?'
      verse: 18
    - text: See on sinepiivakese sarnane, mille inimene võttis ja külvas oma aeda;
        ja see kasvas ja sai puuks, ja taeva linnud tegid pesad tema okstele!"
      verse: 19
    - text: 'Ja Ta ütles veel: "Millega Ma võrdleksin Jumala Riiki?'
      verse: 20
    - text: See on haputaigna sarnane, mille üks naine võttis ja segas kolme vaka
        jahu hulka, kuni kõik läks hapnema!"
      verse: 21
    - text: Ja Ta rändas mööda linnu ja külasid õpetades ja edasi minnes teed Jeruusalemma.
      verse: 22
    - text: 'Siis küsis keegi Temalt: "Issand, kas on pisut neid, kes saavad õndsaks?"
        Aga Tema ütles neile:'
      verse: 23
    - text: '"Võidelge, et te läheksite sisse kitsast uksest, sest paljud, ütlen ma
        teile, püüavad sisse minna, aga ei jaksa mitte!'
      verse: 24
    - text: 'Sellest ajast, kui peremees on üles tõusnud ja on pannud ukse lukku,
        hakkate te seisma õues ja koputama uksele, üteldes: Issand, ava meile! Ja
        Tema vastab teile, üteldes: Mina ei tunne teid, kust te olete!'
      verse: 25
    - text: 'Siis te hakkate ütlema: Me oleme Sinu ees Söönud ja joonud ja meie uulitsais
        Sa õpetasid!'
      verse: 26
    - text: 'Ja Tema ütleb teile: Ma ei tunne teid, kust te olete! Jääge Minust eemale,
        kõik ülekohtutegijad!'
      verse: 27
    - text: Seal on ulumine ja hammaste kiristamine, kui te näete Aabrahami ja Iisakit
        ja Jaakobit ja kõiki prohveteid Jumala Riigis, kuid endid olevat välja tõugatud.
      verse: 28
    - text: Ja tuleb inimesi idast ja läänest, põhjast ja lõunast, ja nad istuvad
        lauas Jumala riigis.
      verse: 29
    - text: Ja vaata, on viimseid, kes saavad esimesiks, ja esimesi, kes jäävad viimseiks!"
      verse: 30
    - text: 'Samal tunnil tulid mõned variserid ja ütlesid Temale: "Välju ja mine
        siit ära, sest Heroodes tahab sind tappa!"'
      verse: 31
    - text: 'Tema ütles neile: "Minge ja ütelge sellele rebasele: Vaata, Ma ajan kurje
        vaime välja ja teen terveks täna ja homme ja kolmandal päeval ma jõuan eesmärgile!'
      verse: 32
    - text: Siiski Ma pean veel rändama täna ja homme ja tunahomme; sest see ei sobi,
        et prohvet saab hukka mujal kui Jeruusalemas!
      verse: 33
    - text: Jeruusalem, Jeruusalem, kes tapad prohvetid ja viskad kividega surnuks
        need, kes sinu juure on läkitatud! Kui mitu korda Ma olen tahmud koguda sinu
        lapsi otsegu kana oma poegi tiibade alla, aga teie ei ole tahtnud!
      verse: 34
    - text: 'Vaata, teie koda jäetakse teil maha! Ja tõesti, Ma ütlen teile, et te
        ei näe Mind enne, kui tuleb aeg, mil te ütlete: Õnnistatud olgu, kes tuleb
        Issanda nimel!"'
      verse: 35
  - chapter: 14
    verses:
    - text: Ja sündis, kui Tema hingamispäeval tuli ühe variseride ülema kotta leiba
        võtma, et nad varitsesid Teda.
      verse: 1
    - text: Ja vaata, üks vesitõbine inimene oli Tema ees!
      verse: 2
    - text: 'Ja Jeesus hakkas rääkima kirjatundjatele ja variseridele ning ütles:
        "Kas on luba hingamispäeval terveks teha?"'
      verse: 3
    - text: Aga nad jäid vait. Ja puudutades Ta tegi tema terveks ja laskis ta minna.
      verse: 4
    - text: 'Siis Ta ütles neile: "Kes on teie seast, kelle poeg või härg kukub kaevu,
        et ta teda kohe välja ei tõmba hingamispäeval?"'
      verse: 5
    - text: Ja nad ei suutnud selle peale midagi vastata.
      verse: 6
    - text: 'Aga tähele pannes, kuidas need, kes olid kutsutud, valisid ülemaid istekohti,
        rääkis Ta neile tähendamissõna ning ütles neile:'
      verse: 7
    - text: '"Kui sind keegi on pulma kutsunud, siis ära istu ülemasse paika, sest
        vahest on tema poolt kutsutud keegi sinust aulisem,'
      verse: 8
    - text: 'ja et see, kes sind ja teda kutsus, ei ütleks sulle: Anna sellele aset!
        ja sa peaksid siis häbiga istuma alamasse paika.'
      verse: 9
    - text: 'Aga kui sa oled kutsutud, siis mine ja istu alamasse paika, ja kui tuleb
        see, kes sind kutsus, ja ütleb sulle: Sõber, mine sinna ülemale! siis on sul
        au nende ees, kes sinuga istuvad ühes lauas.'
      verse: 10
    - text: Sest igaüht, kes ennast ülendab, alandatakse, ja kes ennast alandab, ülendatakse!"
      verse: 11
    - text: 'Aga Ta ütles ka sellele, kes Teda oli kutsunud: "Kui sa teed lõuna- või
        õhtusöömaaja, siis ära kutsu oma sõpru ega oma vendi ega oma sugulasi ega
        rikkaid naabreid, et nad sind jälle ei kutsuks endi juure ja sina nõnda saaksid
        tasu,'
      verse: 12
    - text: vaid kui sa teed võõruspidu, siis kutsu vaeseid, vigaseid, jalutumaid,
        pimedaid;
      verse: 13
    - text: siis sa oled õnnis, sest neil ei ole midagi sulle tasuda, kuna see tasutakse
        sulle õigete ülestõusmises!"
      verse: 14
    - text: 'Kui üks lauas kaasistujaist seda kuulis, ütles ta Temale: "Õnnis on,
        kes leiba sööb Jumala Riigis!"'
      verse: 15
    - text: 'Aga Ta ütles temale: "Üks inimene tegi suure õhtusöömaaja ja kutsus paljusid.'
      verse: 16
    - text: 'Ja õhtusöömaaja tunnil ta läkitas oma sulase kutsutuile ütlema: Tulge,
        sest kõik on juba valmis!'
      verse: 17
    - text: 'Ja nad hakkasid endid kõik ühest suust vabandama. Esimene ütles talle:
        Ma olen ostnud põllu ja pean välja minema seda vaatama; ma palun sind, vabanda
        mind!'
      verse: 18
    - text: 'Ja teine ütles: Ma olen ostnud viis paari härgi ja lähen neid katsuma;
        ma palun sind, vabanda mind!'
      verse: 19
    - text: 'Ja veel teine ütles: Ma olen võtnud naise ega saa sellepärast tulla!'
      verse: 20
    - text: 'Ja sulane tuli tagasi ja teatas seda oma isandale. Siis vihastus kojaisand
        ja ütles oma sulasele: Mine kohe välja linna laiadele uulitsatele ja kurudesse
        ja too siia sisse vaesed ja vigased ja jalutumad ja pimedad!'
      verse: 21
    - text: 'Ja sulane ütles: Isand, see on tehtud, nõnda nagu sa käskisid; aga veel
        on ruumi!'
      verse: 22
    - text: 'Ja isand ütles sulasele: Mine välja teede peale ja aedade ääre ja sunni
        sisse tulema, et minu koda täis saaks!'
      verse: 23
    - text: Sest Ma ütlen teile, et ükski neist kutsutud meestest ei saa maitsta Mu
        õhtusöömaaega!"
      verse: 24
    - text: 'Aga Temaga ühes käis palju rahvast ja Tema pöördus ning ütles neile:'
      verse: 25
    - text: '"Kui keegi tuleb Minu juure ja ei vihka oma isa ja ema ja naist ja lapsi
        ja vendi ja õdesid ja veel pealegi oma elu, see ei või olla Mu jünger.'
      verse: 26
    - text: Ja kes ei kanna oma risti ega käi Minu järel, see ei või olla Mu jünger.
      verse: 27
    - text: Sest kes teie seast, kui ta tahab ehitada torni, ei istu enne maha ega
        arva kulu, kas temal on, mis vaja läheb teostamiseks?
      verse: 28
    - text: Et kui ta aluse on rajanud ega suuda lõpetada, kõik vaatajad teda ei hakkaks
        naerma,
      verse: 29
    - text: 'üteldes: See mees hakkas ehitama ega suuda lõpule viia!'
      verse: 30
    - text: Või missugune kuningas, minnes sõtta võitlema teise kuningaga, ei istu
        enne maha ega pea nõu, kas ta võib minna kümne tuhandega selle vastu, kes
        kahekümne tuhandega ta peale tuleb?
      verse: 31
    - text: Ja kui mitte, eks ta läkita, kui teine alles on kaugel, ja palu rahu?
      verse: 32
    - text: Nõnda ka igaüks teie seast, kes mitte ei loobu kõigest, mis tal on, ei
        või olla Mu jünger.
      verse: 33
    - text: Sool on hea; aga kui sool tuimub, millega seda teha soolaseks?
      verse: 34
    - text: Ei see kõlba maasse ega sõnnikusse; see visatakse välja! Kellel kõrvad
        on kuulda, see kuulgu!"
      verse: 35
  - chapter: 15
    verses:
    - text: Aga kõik tölnerid ja patused lähenesid Temale, Teda kuulama.
      verse: 1
    - text: 'Ja variserid ja kirjatundjad nurisesid ning ütlesid: "See võtab patuseid
        vastu ja sööb ühes nendega!"'
      verse: 2
    - text: 'Aga Ta rääkis neile selle tähendamissõna ning ütles:'
      verse: 3
    - text: '"Kes teie seast, kui tal on sada lammast ja ühe neist kaotab, ei jäta
        need üheksakümmend üheksa kõrbe ega lähe kadunule järele, kuni ta tema leiab?'
      verse: 4
    - text: Ja kui ta on leidnud, võtab ta rõõmuga tema oma õlgadele,
      verse: 5
    - text: 'ja kui ta koju tuleb, ta kutsub kokku sõbrad ja naabrid ning ütleb neile:
        Rõõmutsege ühes minuga, sest ma leidsin oma lamba, kes oli kadunud!'
      verse: 6
    - text: Ma ütlen teile, nõnda on taevas ühest patusest, kes meelt parandab, rohkem
        rõõmu kui üheksakümne üheksast õigest, kes meeleparandust ei vaja!
      verse: 7
    - text: Või kui ühel naisel on kümme drahmiraha ja ta kaotab ühe drahmi, eks ta
        süüta küünla ja pühi koda ja otsi hoolega, kuni ta selle leiab?
      verse: 8
    - text: 'Ja kui ta selle on leidnud, siis ta kutsub kokku sõbrad ja naabrid ja
        ütleb: Rõõmutsege ühes minuga, sest ma olen leidnud drahmiraha, mille ma kaotasin!'
      verse: 9
    - text: Nõnda, ütlen Ma teile, tõuseb rõõm Jumala Inglite keskel ühest patusest,
        kes meelt parandab!"
      verse: 10
    - text: 'Veel ütles ta: "Ühel inimesel oli kaks poega.'
      verse: 11
    - text: 'Ja noorem neist ütles isale: Isa, anna mulle kätte see osa vara, mis
        saab minule! Ja isa jagas varanduse nende vahel.'
      verse: 12
    - text: Ja ei möödunud palju päevi, kui noorem poeg kogus kokku kõik ja siirdus
        kaugele maale, ja seal ta pillas ära oma vara, elades kõlvatumat elu.
      verse: 13
    - text: Aga kui ta kõik oli ära raisanud, tuli sinna maale kange nälg, ja puudus
        hakkas talle kätte tulema.
      verse: 14
    - text: Ja ta läks ja poetas enese ühe kodaniku juure seal maal, ja see saatis
        ta oma väljadele sigu hoidma.
      verse: 15
    - text: Ja ta püüdis oma kõhtu täita kaunadega, mida sead sõid; ja ükski ei annud
        temale.
      verse: 16
    - text: 'Aga kui ta keskenes endasse, ütles ta: Kui palju palgalisi on mu isal
        ja neil on leiba küllalt, mina aga suren siia nälja kätte!'
      verse: 17
    - text: 'Ma asun teele ning lähen oma isa juure ja ütlen temale: Isa, ma olen
        pattu teinud taeva vastu ja sinu ees'
      verse: 18
    - text: ega ole enam väärt, et mind su pojaks hüütaks; pea mind kui üht oma palgalist!
      verse: 19
    - text: Ja ta läks teele ja tuli oma isa juure. Aga kui ta alles kaugel oli, nägi
        teda tema isa ja tal hakkas hale meel. Ja ta jooksis ja hakkas temale ümber
        kaela ja andis temale suud.
      verse: 20
    - text: 'Aga poeg ütles talle: Isa, ma olen pattu teinud taeva vastu ja sinu ees
        ega ole enam väärt, et mind su pojaks hüütaks!'
      verse: 21
    - text: 'Ent isa ütles oma sulastele: Tooge kõige kallim rüü ja pange temale selga
        ja andke temale sõrmus sõrme ja kingad jalga,'
      verse: 22
    - text: ja tooge, veristage nuumvasikas ja söögem ning olgem rõõmsad,
      verse: 23
    - text: sest see mu poeg oli surnud ja on ellu virgunud, ta oli kadunud ja on
        leitud! Ja nemad hakkasid rõõmutsema.
      verse: 24
    - text: Aga tema vanem poeg oli väljal; ja kui ta sealt tulles jõudis maja ligi,
        kuulis ta pilli ja ringmängu.
      verse: 25
    - text: Siis ta kutsus ühe teenijaist enda juure ja kuulas, mis see peaks olema.
      verse: 26
    - text: 'See ütles temale: Su vend on tulnud ja su isa on veristanud nuumvasika,
        et ta on saanud tema tervisega tagasi!'
      verse: 27
    - text: Aga ta vihastus ega tahtnud sisse minna. Siis tuli ta isa välja ja palus
        teda.
      verse: 28
    - text: 'Kuid tema vastas ning ütles isale: Vaata, nii mitu aastat orjan mina
        sind ja ei ole iialgi astunud üle sinu käsu, ja sina ei ole mulle elades annud
        üht sikkugi, et ma oleksin võinud rõõmus olla oma sõpradega.'
      verse: 29
    - text: Aga kui tuli see sinu poeg, kes su vara on ära raisanud hooradega, veristasid
        sina temale nuumvasika!
      verse: 30
    - text: 'Tema ütles temale: Laps, sina oled ikka minu juures ja kõik, mis on minu,
        on sinu!'
      verse: 31
    - text: Nüüd oli tarvis pidu teha ja rõõmutseda, et see sinu vend oli surnud ja
        on jälle saanud elavaks, ja et ta oli kadunud ja on leitud!"
      verse: 32
  - chapter: 16
    verses:
    - text: 'Aga Ta ütles ka Oma jüngritele: "Oli keegi rikas mees, kellel oli majapidaja,
        ja seda oli tema ees süüdistatud, nagu pillaks see tema vara.'
      verse: 1
    - text: 'Ta kutsus tema ja ütles talle: Kuidas ma seda kuulen sinust? Tee aru
        oma majapidamisest, sest sa ei või enam maja pidada!'
      verse: 2
    - text: 'Aga majapidaja mõtles iseeneses: Mis ma teen? Minu isand võtab mu käest
        majapidamise ära; kaevata ma ei jaksa, kerjata on mul häbi.'
      verse: 3
    - text: Ma tean, mis ma teen, et kui ma majapidamisest lahti saan, mind vastu
        võetaks nende kodadesse.
      verse: 4
    - text: 'Ja ta kutsus enda juure igaühe oma isanda võlglasist ja ütles esimesele:
        Palju sul on võlgu minu isandaga?'
      verse: 5
    - text: 'See ütles: Sada vaati õli! Tema ütles talle: Võta oma arveraamat, istu
        maha ning kirjuta kohe viiskümmend!'
      verse: 6
    - text: 'Pärast ta ütles teisele: Aga palju on sinul võlgu? Tema vastas: Sada
        vakka nisu! Ja ta ütles talle: Võta oma arveraamat ning kirjuta kaheksakümmend!'
      verse: 7
    - text: Ja isand kiitis seda ülekohtust majapidajat, et ta arukalt oli teinud,
        sest selle maailma lapsed on oma sugupõlve suhtes arukamad kui valguse lapsed.
      verse: 8
    - text: 'Ja Mina ütlen teile: Tehke endile sõpru ülekohtuse mammonaga, et kui
        see saab otsa, nemad võtaksid teid vastu igavestesse telkidesse.'
      verse: 9
    - text: Kes ustav on kõige vähemas, see on ustav ka suures; ja kes ülekohtune
        on kõige vähemas, see on ülekohtune ka suures.
      verse: 10
    - text: Kui te nüüd ülekohtuses mammonas ei ole ustavad olnud, kes võib teie kätte
        tõelist usaldada?
      verse: 11
    - text: Ja kui te võõra omaga ei ole ustavad olnud, kes võib teile kätte anda
        meie oma?
      verse: 12
    - text: Ükski sulane ei või teenida kaht isandat; sest kas ta vihkab üht ja armastab
        teist, või hoiab ühe poole ja põlgab teise ära; te ei või teenida Jumalat
        ja mammonat!"
      verse: 13
    - text: Aga seda kõike kuulsid ka variserid, kes olid rahaahned; ja nad irvitasid
        Teda.
      verse: 14
    - text: 'Ja Ta ütles neile: "Teie olete need, kes endid teevad õigeks inimeste
        ees; aga Jumal tunneb teie südant. Sest mis inimeste keskel on kõrge, see
        on Jumala ees jäledus.'
      verse: 15
    - text: Käsuõpetus ja prohvetid ulatavad Johanneseni; sellest ajast peale kuulutatakse
        Jumala Riiki ja igaüks tungib väevõimul sinna sisse.
      verse: 16
    - text: Aga kergem on, et taevas ja maa hukka lähevad, kui et üks täheke käsuõpetusest
        hävib!
      verse: 17
    - text: Igauks, kes oma naise enesest lahutab ja võtab teise, see rikub abielu;
        ja igaüks, kes võtab lahutatud naise, see rikub abielu.
      verse: 18
    - text: Oli üks rikas mees. See riietus purpuri ja kalli lõuendiga ja elas iga
        päev rõõmsasti ja suuresti.
      verse: 19
    - text: Aga üks vaene, Laatsarus nimi, oli maas tema värava ees täis paiseid
      verse: 20
    - text: ja püüdis oma kõhtu täita leivaraasukestega, mis rikka laualt kukkusid.
        Ent koeradki tulid ja lakkusid tema paiseid.
      verse: 21
    - text: Siis sündis, et vaene suri, ja Inglid kandsid ta Aabrahami sülle. Aga
        ka rikas suri ja maeti maha.
      verse: 22
    - text: Ja kui ta põrgus suures valus oli ja oma silmad üles tõstis, nägi ta Aabrahami
        kaugelt ja Laatsarust tema süles.
      verse: 23
    - text: 'Ja tema hüüdis ning ütles: Isa Aabraham, halasta mu peale ja läkita Laatsarus,
        et ta oma sõrme otsa kastaks vette ja jahutaks mu keelt, sest ma tunnen suurt
        piina selles tuleleegis!'
      verse: 24
    - text: 'Aga Aabraham ütles: Laps, mõtle, et sa oled hea põlve oma elus kätte
        saanud ja Laatsarus nõndasamuti kurja. Nüüd rõõmustatakse teda siin ja sina
        oled piinas.'
      verse: 25
    - text: Ja kõige selle lisaks on meie ja teie vahele seatud suur kuristik, et
        need, kes siit tahavad minna teie juure, ei saa mitte, ega need, kes seal
        on, ei saa tulla meie juure!
      verse: 26
    - text: 'Aga ta ütles: Ma palun siis sind, isa, et sa läkitaksid tema mu isa majasse,'
      verse: 27
    - text: sest mul on viis venda - et ta kinnitaks neile, et nemadki ei satuks siia
        piinapaika!
      verse: 28
    - text: 'Kuid Aabraham ütles: Neil on Mooses ja prohvetid; kuulaku nad neid!'
      verse: 29
    - text: 'Aga tema ütles: Ei mitte, isa Aabraham, vaid kui keegi surnuist läheks
        nende juure, siis nad parandaksid meelt!'
      verse: 30
    - text: 'Siis Aabraham ütles talle: Kui nad ei kuula Moosest ja prohveteid, ei
        nad veenduks ka, kui keegi surnuist üles tõuseks!"'
      verse: 31
  - chapter: 17
    verses:
    - text: 'Ja Ta ütles oma jüngritele: "Võimatu on, et pahandusi ei tuleks; aga
        häda sellele, kelle läbi need tulevad!'
      verse: 1
    - text: Sellele oleks tulusam, et veskikivi pandaks temale kaela ja ta visataks
        merre, kui et ta pahandaks ühe neist pisukesist.
      verse: 2
    - text: Pidage endid silmas! Kui su vend pattu teeb, siis noomi teda; ja kui ta
        kahetseb, anna talle andeks.
      verse: 3
    - text: 'Ja kui ta seitse korda päevas eksib su vastu ja seitse korda päevas pöördub
        su poole ning ütleb: Ma kahetsen! siis anna temale andeks!"'
      verse: 4
    - text: 'Ja Apostlid ütlesid Issandale: "Kasvata meie usku!"'
      verse: 5
    - text: 'Aga Issand ütles: "Kui teil usku oleks sinepiivakese võrra ja te ütleksite
        sellele metsviigipuule: Juuri end välja ja istuta end merre! siis see kuuleks
        teie sõna.'
      verse: 6
    - text: 'Aga kes teie seast, kellel sulane on kündmas või karja hoidmas, ütleks
        temale, kui ta põllult tuleb: Tule kohe siia ja istu lauda!?'
      verse: 7
    - text: 'Eks ta pigemini ütle temale: Valmista, mida ma õhtuks söön, ja pane vöö
        vööle ja talita mind, kuni ma saan söönud ja joonud; ja pärast seda söö ja
        joo sina.'
      verse: 8
    - text: Kas ta seda sulast tänab, et see tegi, mida kästi?
      verse: 9
    - text: 'Nõnda ka teie: kui te olete kõik teinud, mis teid on kästud, siis ütelge:
        Me oleme kõlvatumad sulased; me oleme teinud, mis meie kohus oli teha!"'
      verse: 10
    - text: Ja sündis, kui Ta oli teel Jeruusalemma, et Ta läks Samaaria ja Galilea
        vahelt läbi.
      verse: 11
    - text: Ja kui Ta saabus ühte alevisse, tulid Temale vastu kümme pidalitõbist
        meest ja jäid eemale seisma,
      verse: 12
    - text: 'ja nad tõstsid häält ning ütlesid: "Jeesus, õpetaja, halasta meie peale!"'
      verse: 13
    - text: 'Neid nähes ütles ta neile: "Minge ja näidake endid preestritele!" Ja
        kui nad läksid, said nad puhtaks.'
      verse: 14
    - text: Aga üks nende seast, nähes enese terveks saanud olevat, läks tagasi ja
        andis Jumalale suure häälega au
      verse: 15
    - text: ja heitis Tema jalge ette silmili maha ja tänas Teda. Ja see oli samaarlane.
      verse: 16
    - text: 'Aga Jeesus kostis ning ütles: "Eks kümme ole saanud puhtaks? Ent kus
        on need üheksa?'
      verse: 17
    - text: Kas muid ei ole leitud, kes oleksid tulnud tagasi Jumalale au andma, kui
        aga see muulane?"
      verse: 18
    - text: 'Ja Ta ütles temale: "Tõuse üles ja mine; su usk on sind aidanud!"'
      verse: 19
    - text: 'Aga kui variserid Temalt küsisid, millal tuleb Jumala Riik, vastas Ta
        neile ning ütles: "Jumala riik ei tule tähelepanu äratades;'
      verse: 20
    - text: 'ei ütelda ka mitte: Vaata siin! või: Vaata seal! sest ennäe, Jumala Riik
        on seespidi teie sees!"'
      verse: 21
    - text: 'Ja Ta ütles jüngritele: "Päevad tulevad, mil te himustate näha üht Inimese
        Poja päevist, ja te ei näe mitte!'
      verse: 22
    - text: 'Siis üteldakse teile: Vaata siin! või: Vaata seal! Ärge minge ja ärge
        ajage seda taga!'
      verse: 23
    - text: Sest otsegu välk, mis sähvatab teisel pool taeva serval ja paistab teisele
        poole taeva servale, nõnda on Inimese Poeg Omal päeval!
      verse: 24
    - text: Kuid enne Ta peab palju kannatama ja sellesinase sugupõlve poolt kõlbmatuna
        ära heidetama.
      verse: 25
    - text: 'Ja nõnda nagu oli Noa päevil, nõnda on ka Inimese Poja päevil:'
      verse: 26
    - text: nad sõid, jõid, võtsid naisi ja läksid mehele selle päevani, mil Noa läks
        laeva, ja tuli veeuputus ning hävitas nad kõik.
      verse: 27
    - text: 'Samuti ka, nagu oli Loti päevil: nad sõid, jõid, ostsid, müüsid, istutasid,
        ehitasid hooneid;'
      verse: 28
    - text: aga sel päeval, mil Lott väljus Soodomast, sadas tuld ja väävlit taevast
        ning hävitas nad kõik.
      verse: 29
    - text: Otse nii peab olema sel päeval, mil Inimese Poeg ilmub!
      verse: 30
    - text: Kes sel päeval on katusel ja kelle riistad on toas, ärgu see tulgu maha
        neid võtma; ja nõndasamuti, kes on põllul, ärgu mingu koju tagasi.
      verse: 31
    - text: Mõtelge Loti naisele!
      verse: 32
    - text: Kes oma hinge püüab säästa, see kaotab selle, ja kes selle kaotab, see
        hoiab selle elus!
      verse: 33
    - text: 'Ma ütlen teile, selsamal ööl on kaks ühes voodis: üks võetakse vastu
        ja teine jäetakse maha;'
      verse: 34
    - text: 'kaks naist jahvatavad üheskoos: üks võetakse vastu ja teine jäetakse
        maha;'
      verse: 35
    - text: 'kaks meest on väljal: üks võetakse vastu ja teine jäetakse maha!"'
      verse: 36
    - text: 'Ja nad vastasid ning ütlesid Temale: "Kus, Issand?" Aga Ta ütles neile:
        "Kus on korjus, sinna kogunevad ka kotkad!"'
      verse: 37
  - chapter: 18
    verses:
    - text: Aga ta ütles neile tähendamissõna, selleks et alati tuleks palvetada ja
        mitte tüdida.
      verse: 1
    - text: 'Ta ütles: "Ühes linnas oli kohtunik, kes ei kartnud Jumalat ega häbenenud
        inimesi.'
      verse: 2
    - text: 'Samas linnas oli ka lesknaine. See tuli ta juure ja ütles: Kaitse mu
        õigust mu vastase vastu!'
      verse: 3
    - text: 'Ja kaua aega ta ei tahtnud. Kuid pärast ta mõtles iseeneses: Ehk ma küll
        Jumalat ei karda ja inimesi ei häbene,'
      verse: 4
    - text: siis ometigi, kuna see lesk mind tüütab, muretsen ma temale õiguse, et
        ta viimaks ei tuleks ja mulle näkku ei lööks!"
      verse: 5
    - text: 'Siis ütles Issand: "Kuulge, mida see ülekohtune kohtunik ütleb!'
      verse: 6
    - text: Kas siis Jumal ei peaks muretsema õigust oma äravalituile, kes Tema poole
        kisendavad ööd ja päevad, ja kas Ta peaks viivitama neid aidates?
      verse: 7
    - text: 'Ma ütlen teile: Küll ta peatselt muretseb neile õiguse! Siiski, kui Inimese
        Poeg tuleb, kas Ta leiab usku maa pealt?"'
      verse: 8
    - text: 'Aga ka mõnede vastu, kes iseeneste peale lootsid, et nad on õiged, ja
        põlgasid muid, ütles Ta selle tähendamissõna:'
      verse: 9
    - text: '"Kaks inimest läks üles pühakotta palvetama: üks oli variser ja teine
        tölner.'
      verse: 10
    - text: 'Variser seisis ning palus iseeneses nõnda: Oh Jumal, ma tänan Sind, et
        mina ei ole nõnda nagu muud inimesed, röövijad, ülekohtused, abielurikkujad
        ega nõnda nagu see tölner!'
      verse: 11
    - text: Ma paastun kaks korda nädalas; ma annan kümnist kõigest, mis saan!
      verse: 12
    - text: 'Aga tölner seisis eemal ega tahtnud oma silmigi tõsta taeva poole, vaid
        lõi enesele vastu rindu ning ütles: Oh Jumal, ole mulle patusele armuline!'
      verse: 13
    - text: Ma ütlen teile, et see läks alla oma kotta paremini õigeks mõistetuna
        kui teine! Sest igaüht, kes ennast ise ülendab, alandatakse; aga kes ennast
        ise alandab, seda ülendatakse!"
      verse: 14
    - text: Siis toodi ka lapsukesi Tema juure, et Ta neid puudutaks. Aga seda nähes
        jüngrid sõitlesid toojaid.
      verse: 15
    - text: 'Ent kuuljad ütlesid: "Kes siis võib õndsaks saada?"'
      verse: 16
    - text: Tõesti, Ma ütlen teile, kes Jumala Riiki vastu ei võta nagu lapsuke, see
        ei pääse sinna sisse!"
      verse: 17
    - text: 'Ja üks ülem küsis Temalt ning ütles: "Hea Õpetaja, mis ma pean tegema,
        et ma igavese elu päriksin?"'
      verse: 18
    - text: 'Aga Jeesus ütles temale: "Miks sa Mind nimetad heaks? Keegi muu ei ole
        hea kui ainult Jumal.'
      verse: 19
    - text: 'Käsud sa tead: Sa ei tohi abielu rikkuda; sa ei tohi tappa; sa ei tohi
        varastada; sa ei tohi valet tunnistada; sa pead oma isa ja ema austama!"'
      verse: 20
    - text: 'Aga tema ütles: "Seda kõike ma olen pidanud oma noorestpõlvest alates!"'
      verse: 21
    - text: 'Aga kui Jeesus seda kuulis, ütles Ta temale: "Üht asja on sulle vaja:
        müü ära kõik, mis sul on, ja jaga vaestele, ja sul on siis varandus taevas;
        ja tule ning järgi Mind!"'
      verse: 22
    - text: Aga seda kuuldes sai ta koguni kurvaks; sest ta oli väga rikas.
      verse: 23
    - text: 'Teda nõnda nähes, ütles Jeesus: "Kui raske on jõukail sisse minna Jumala
        Riiki!'
      verse: 24
    - text: Sest hõlpsam on, et kaamel läheb läbi nõelasilma, kui et rikas sisse läheb
        Jumala Riiki!"
      verse: 25
    - text: ''
      verse: 26
    - text: 'Aga Tema ütles: "Mis inimestel on võimatu, on Jumalal võimalik!"'
      verse: 27
    - text: 'Siis ütles Peetrus: "Vaata, meie oleme kõigest loobunud ja oleme Sind
        järginud!"'
      verse: 28
    - text: 'Aga Tema ütles neile: "Tõesti, Ma ütlen teile, et ei ole kedagi, kes
        on loobunud majast või naisest või vendadest või vanemaist või lapsist Jumala
        Riigi pärast,'
      verse: 29
    - text: kes mitte mitu korda rohkem tagasi ei saaks selsinasel ajal ja tulevases
        maailmas igavest elu!"
      verse: 30
    - text: 'Aga Ta võttis need kaksteistkümmend Enese juure ja ütles neile: "Vaata,
        me läheme üles Jeruusalemma ja kõik viiakse lõpule, mis prohvetid on kirjutanud
        Inimese Pojast!'
      verse: 31
    - text: Sest Ta antakse ära paganate kätte ja Teda naerdakse ja teotatakse ja
        Tema peale sülitatakse,
      verse: 32
    - text: ja kui nad Teda on rooskadega peksnud, tapavad nad Ta, ja kolmandal päeval
        Ta tõuseb üles!"
      verse: 33
    - text: Aga nemad ei saanud midagi aru sellest, ja see kõne oli varjul nende eest,
        ja nad ei mõistnud, mida üteldi.
      verse: 34
    - text: Aga kui Ta Jeerikole lähenes, istus üks pime tee ääres ja kerjas.
      verse: 35
    - text: Kuuldes rahvast mööda minevat, päris ta, mis see peaks olema.
      verse: 36
    - text: 'Talle teatati: "Jeesus Naatsaretlane läheb mööda!"'
      verse: 37
    - text: 'Siis ta kisendas ning ütles: "Jeesus, Taaveti Poeg, halasta mu peale!"'
      verse: 38
    - text: 'Ja möödaminejad sõitlesid teda, et ta vait jääks. Tema aga karjus palju
        rohkem: "Taaveti Poeg, halasta minu peale!"'
      verse: 39
    - text: 'Jeesus jäi seisma ja käskis talutada teda Enese juure. Kui ta ligidale
        jõudis, küsis Ta temalt:'
      verse: 40
    - text: '"Mis sa tahad, et Ma sulle teeksin?" Tema ütles: "Issand, et ma jälle
        näeksin!"'
      verse: 41
    - text: 'Ja Jeesus ütles temale: "Näe jälle! Sinu usk on sind aidanud!"'
      verse: 42
    - text: Ja kohe ta nägi jälle ja järgis Teda ning andis Jumalale au! Ja seda nähes
        kõik rahvas kiitis Jumalat!
      verse: 43
  - chapter: 19
    verses:
    - text: Ja tema tuli Jeeriko linna ja läks sealt läbi.
      verse: 1
    - text: Ja vaata, seal oli mees, Sakkeus nimi, ja see oli tölnerite ülem ja oli
        rikas.
      verse: 2
    - text: Ja ta püüdis näha saada Jeesust, kes Ta on, aga ei saanud rahva pärast,
        sest ta oli väikese kasvuga.
      verse: 3
    - text: Ja ta jooksis ettepoole ja ronis metsviigipuu otsa, et Teda näha; sest
        Jeesus pidi sealtkaudu minema.
      verse: 4
    - text: 'Kui nüüd Jeesus sinna paika jõudis, vaatas Ta üles ja nägi teda ning
        ütles temale: "Sakkeus, tule usinasti maha, sest täna Ma pean jääma sinu kotta!"'
      verse: 5
    - text: Ja ta tuli usinasti maha ja võttis Teda vastu rõõmuga.
      verse: 6
    - text: 'Seda nähes nurisesid kõik ning ütlesid: "Tema on ühe patuse mehe juure
        läinud jalgu puhkama!"'
      verse: 7
    - text: 'Aga Sakkeus astus Issanda ette ning ütles: "Vaata, Issand, poole oma
        varandusest ma annan vaestele; ja kui ma kellelegi olen ülekohut teinud, annan
        ma neljakordselt tagasi!"'
      verse: 8
    - text: 'Siis Jeesus ütles temale: "Täna on sellele kojale õnnistus tulnud, sest
        ka tema on Aabrahami poeg;'
      verse: 9
    - text: sest Inimese Poeg on tulnud otsima ja päästma, mis on kadunud!"
      verse: 10
    - text: Aga kui nad seda kuulsid, ütles Ta sinna juure veel tähendamissõna, sellepärast
        et Ta oli Jeruusalema lähedal ja et nemad arvasid Jumala Riigi varsti ilmuvat.
      verse: 11
    - text: 'Sellepärast Ta ütles: "Üks suursugune inimene läks teele kaugele maale,
        et omandada kuningriik ja tulla tagasi.'
      verse: 12
    - text: 'Aga ta kutsus oma kümme sulast ja andis neile kümme naela raha ning ütles
        neile: Kaubelge seni, kuni ma tagasi tulen.'
      verse: 13
    - text: 'Aga tema kodanikud vihkasid teda ja läkitasid käskjalad temale järele
        ja lasksid ütelda: Me ei taha, et ta on kuningaks meie üle!'
      verse: 14
    - text: Ja sündis, kui tema tuli tagasi ja oli omandanud selle riigi, et ta käskis
        kutsuda enese juure need sulased, kelledele ta raha oli annud, et teada saada,
        missugust kasu igaüks kaubeldes oli saavutanud.
      verse: 15
    - text: 'Siis tuli sinna esimene ja ütles: Isand, sinu nael raha on tootnud kümme
        naela!'
      verse: 16
    - text: 'Tema ütles talle: See on hea, sa hea sulane! Et sa kõige vähemas oled
        ustav olnud, siis olgu sul valitsus kümne linna üle!'
      verse: 17
    - text: 'Ja teine tuli ja ütles: Isand, sinu nael on tootnud viis naela!'
      verse: 18
    - text: 'Aga ta ütles sellelegi: Ja sina valitse viie linna üle!'
      verse: 19
    - text: 'Veelgi tuli teine ja ütles: Isand, vaata, siin on su nael, mida ma olen
        hoidnud higirätikus;'
      verse: 20
    - text: sest ma kartsin sind, et sa oled vali inimene; sa võtad, mida sa ei ole
        paigale pannud, ja lõikad, mida sa ei ole külvanud!
      verse: 21
    - text: 'Ta ütles temale: Sinu suust ma mõistan sind hukka, sa paha sulane! Kui
        sa teadsid, et ma olen vali mees ja võtan, mida ma ei ole pannud paigale,
        ja lõikan, mida ma ei ole külvanud,'
      verse: 22
    - text: miks sa siis ei annud mu raha panka? Küll ma tulles oleksin selle tagasi
        nõudnud kasudega.
      verse: 23
    - text: 'Ja ta ütles juuresseisjaile: Võtke nael ära ta käest ja andke sellele,
        kellel on kümme!'
      verse: 24
    - text: 'Ja nad ütlesid talle: Isand, temal on kümme naela!'
      verse: 25
    - text: 'Ma ütlen teile: Kellel on, sellele antakse, aga kellel ei ole, sellelt
        võetakse ka see, mis tal on!'
      verse: 26
    - text: Aga need mu vaenlased, kes ei tahtnud mind kuningaks, tooge tänna ja tapke
        nad ära minu ees!"
      verse: 27
    - text: Ja kui ta seda oli rääkinud, läks ta edasi Jeruusalema poole.
      verse: 28
    - text: Ja sündis, kui Ta Betfage ja Betaania ligi jõudis, mäe juure, mida kutsutakse
        Õlimäeks, et Ta läkitas kaks Oma jüngrit
      verse: 29
    - text: 'ning ütles: "Minge vastasolevasse alevisse, ja kui te sinna jõuate, leiate
        te kinniseotud sälu, kelle seljas ükski inimene ei ole istunud. Päästke ta
        lahti ja tooge siia.'
      verse: 30
    - text: 'Ja kui keegi teilt küsib: Miks te ta lahti päästate? siis ütelge nii:
        Issandal on teda tarvis!"'
      verse: 31
    - text: 'Aga need, kes olid läkitatud, läksid ja leidsid kõik nõnda, nagu Ta neile
        oli ütelnud. 33 Kui nad sälgu lahti päästsid, ütlesid selle omanikud neile:
        "Miks te sälu lahti päästate?"'
      verse: 32
    - text: ''
      verse: 33
    - text: 'Nemad vastasid: "Issandal on teda tarvis!"'
      verse: 34
    - text: Ja nad tõid selle Jeesuse juure, heitsid oma riided sälu peale ja panid
        Jeesuse tema selga istuma.
      verse: 35
    - text: Kui Ta nüüd edasi liikus, laotasid nad oma riided tee peale.
      verse: 36
    - text: Aga kui Ta lähenes Õlimäe kallakule, hakkas kogu jüngrite hulk rõõmutsedes
        suure häälega kiitma Jumalat kõigi vägevate tegude eest, mis nad olid näinud,
      verse: 37
    - text: 'ning ütlesid: "Kiidetud olgu Kuningas, Kes tuleb Issanda nimel, rahu
        taevas ja au kõrges!"'
      verse: 38
    - text: 'Ja mõningad variserid rahva seast ütlesid Temale: "Õpetaja, sõitle Oma
        jüngreid!"'
      verse: 39
    - text: 'Ta vastas ning ütles: "Ma ütlen teile, kui need vait jääksid, hakkaksid
        kivid kisendama!"'
      verse: 40
    - text: Ja kui ta ligi jõudis ja linna nägi, nuttis Ta tema pärast
      verse: 41
    - text: 'ning ütles: "Kui sina teaksid sellel päeval, mis sinu rahule tarvis läheb!
        Ent nüüd see on pandud varjule sinu silmade eest.'
      verse: 42
    - text: Sest päevad tulevad sinu peale, mil su vaenlased teevad sinu ümber valli
        ja piiravad sind ja vaevavad sind kõikepidi.
      verse: 43
    - text: Ja lõhuvad sind maha maatasa ja su lapsed sinu sees ega jäta kivi kivi
        peale, sellepärast et sa ei ole tunnud oma armukatsumisaega!"
      verse: 44
    - text: Ja Ta läks pühakotta ja hakkas välja ajama neid, kes seal müüsid ja ostsid,
      verse: 45
    - text: 'ning ütles neile: "Kirjutatud on: Minu koda on palvekoda, aga teie olete
        ta teinud röövliauguks!"'
      verse: 46
    - text: Ja Ta oli iga päev õpetamas pühakojas; aga ülempreestrid ja kirjatundjad
        ja rahvaülemad püüdsid Teda hukka saata,
      verse: 47
    - text: kuid ei leidnud, mis teha. Sest kõik rahvas rippus Ta küljes Teda kuulates.
      verse: 48
  - chapter: 20
    verses:
    - text: Ja ühel päeval, kui Ta pühakojas rahvast õpetas ja Evangeeliumi kuulutas,
        tulid ülempreestrid ja kirjatundjad vanematega Ta juure,
      verse: 1
    - text: 'kõnetasid Teda ning ütlesid: "Ütle meile, missuguse meelevallaga Sa teed
        seda või kes on see, kes Sulle selle meelevalla on annud?"'
      verse: 2
    - text: 'Tema kostis ning ütles neile: "Mina küsin ka teilt ühe asja; ütelge Mulle:'
      verse: 3
    - text: Kas oli Johannese ristimine taevast või inimestest?"
      verse: 4
    - text: 'Nemad pidasid nõu isekeskis, üteldes: "Kui me ütleme taevast, siis Ta
        ütleb: Mispärast te ei ole siis teda uskunud?'
      verse: 5
    - text: Aga kui me ütleme inimestest, siis kõik rahvas viskab meid kividega, sest
        see on veendunud, et Johannes on prohvet!"
      verse: 6
    - text: Nemad vastasid, et nad ei teadvat, kust.
      verse: 7
    - text: 'Siis Jeesus ütles neile: "Ega Minagi ütle teile, missuguse meelevallaga
        Ma seda teen!"'
      verse: 8
    - text: 'Aga Ta hakkas rääkima rahvale seda tähendamissõna: "Üks inimene istutas
        viinamäe ja andis selle rendile aednike kätte ning läks välismaale kauaks
        ajaks.'
      verse: 9
    - text: Ja parajal ajal ta läkitas sulase aednike juure, et nad temale annaksid
        viinamäe viljast. Aga aednikud peksid teda ja saatsid ta tühjalt minema.
      verse: 10
    - text: Ja ta läkitas veel teise sulase. Aga nad peksid tedagi ja saatsid ta tühjalt
        minema.
      verse: 11
    - text: Ja ta läkitas veel kolmanda. Aga nad haavasid ka seda ja tõukasid ta välja.
      verse: 12
    - text: 'Siis ütles viinamäe isand: Mis ma pean tegema? Ma läkitan oma armsa poja,
        vahest nad häbenevad teda!'
      verse: 13
    - text: 'Aga kui aednikud teda nägid, pidasid nad nõu isekeskis ning ütlesid:
        See on pärija. Tapame ta ära, et pärand saaks meile!'
      verse: 14
    - text: Ja nad tõukasid ta viinamäest välja ja tapsid ta ära. Mis teeb nüüd viinamäe
        isand nendega?
      verse: 15
    - text: 'Ta tuleb ja hukkab need aednikud ja annab viinamäe teiste kätte!" Seda
        kuuldes nad ütlesid: "Ärgu seda sündigu!"'
      verse: 16
    - text: 'Aga Tema vaatas neile otsa ja ütles: "Mis see siis õigupoolest tähendab,
        mis on kirjutatud: See kivi, mille hooneehitajad kui kõlbmatu ära heitsid,
        see on saanud nurgakiviks!'
      verse: 17
    - text: Igaüks, kes selle kivi peale kukub, läheb rusuks; aga kelle peale see
        langeb, selle ta teeb pihuks!"
      verse: 18
    - text: Ja ülempreestrid ja kirjatundjad püüdsid selsamal tunnil pista käed Tema
        külge, kuid nad kartsid rahvast, sest nad said aru, et Ta nende kohta oli
        ütelnud selle tähendamissõna.
      verse: 19
    - text: Ja nad varitsesid Teda ja läkitasid välja kavalad mehed, kes pidid teesklema
        õigeid, et Teda tabada kõnest ja Teda ära anda ülemusele ning maavalitseja
        meelevalda.
      verse: 20
    - text: 'Ja nad küsisid Temalt ning ütlesid: "Õpetaja, me teame, et Sa räägid
        ja õpetad õigesti ega arvesta ühegi isikut, vaid õpetad Jumala teed tõtt mööda.'
      verse: 21
    - text: Kas meil sünnib keisrile anda maksuraha või ei sünni?"
      verse: 22
    - text: 'Aga Tema mõistis ära nende kurikavaluse ja ütles neile: "Miks te Mind
        kiusate?'
      verse: 23
    - text: 'Näidake Mulle teenariraha! Kelle kuju ja pealkiri sellel on?" Nemad vastasid:
        "Keisri!"'
      verse: 24
    - text: 'Tema ütles neile: "Siis andke keisrile, mis kuulub keisrile, ja Jumalale,
        mis kuulub Jumalale!"'
      verse: 25
    - text: Ja nad ei saanud Teda kinni võtta rahva ees; ja imestades Tema vastust,
        jäid nad vait.
      verse: 26
    - text: Ent Ta juure tuli mõningaid sadusere, kes ütlesid, et ei ole ülestõusmist,
        ja küsisid Temalt
      verse: 27
    - text: 'nõnda: "Õpetaja, Mooses on meile kirjutanud, et kui kellegi vend, kes
        oli naisemees, sureb ja tal ei olnud lapsi, siis võtku ta vend selle naine
        ja saatku oma vennale sugu.'
      verse: 28
    - text: Oli kord seitse venda; ja esimene võttis naise ja suri lapseta.
      verse: 29
    - text: Ja teine samuti.
      verse: 30
    - text: Ja kolmas võttis tema, ja nõndasamuti ka kõik seitse ei jätnud lapsi järele
        ja surid.
      verse: 31
    - text: Kõige viimaks suri ka naine.
      verse: 32
    - text: Kelle naiseks nende seast nüüd see naine peab olema ülestõusmises? Ta
        on ju olnud naiseks neile seitsmele?"
      verse: 33
    - text: 'Jeesus kostis neile: "Sellesinase maailm-asjastu lapsed võtavad naisi
        ja lähevad mehele,'
      verse: 34
    - text: aga kes on väärt arvatud jõudma teise maailma ja surnuist üles tõusma,
        ei need võta naist ega lähe mehele.
      verse: 35
    - text: Sest nad ei või ka enam surra; nad on Inglite sarnased ja nad on Jumala
        pojad, olles ülestõusmise pojad.
      verse: 36
    - text: Aga et surnud tõusevad üles, seda näitab ka Mooses kibuvitsapõõsa loos,
        kui ta nimetab Issandat Aabrahami Jumalaks ja Iisaki Jumalaks ja Jaakobi Jumalaks;
      verse: 37
    - text: Jumal aga ei ole mitte surnute, vaid on elavate Jumal; sest kõik elavad
        Temale!"
      verse: 38
    - text: 'Siis mõned kirjatundjaist vastasid ning ütlesid: "Õpetaja, Sa oled hästi
        rääkinud!"'
      verse: 39
    - text: Ei nad julgenud Temalt ka enam midagi küsida.
      verse: 40
    - text: 'Aga Ta ütles neile: "Kuidas üteldakse Kristus olevat Taaveti Poeg,'
      verse: 41
    - text: 'kuna Taavet ise ütleb Laulude raamatus: Issand on ütelnud minu Issandale:
        Istu Mu paremale poole,'
      verse: 42
    - text: kuni Ma panen Su vaenlased Su jalgealuseks järiks?
      verse: 43
    - text: Taavet nimetab siis Teda Issandaks, ja kuidas Ta on tema Poeg?"
      verse: 44
    - text: 'Aga Ta ütles kõige rahva kuuldes Oma jüngritele:'
      verse: 45
    - text: '"Hoiduge kirjatundjate eest, kes tahavad käia pikis rüüdes ja armastavad
        teretusi turgudel ja esimesi istmeid kogudusekodades ja ülemat kohta lauas
        söömaaegadel!'
      verse: 46
    - text: Nemad söövad leskede hooned ja loevad silmakirjaks pikki palveid. Need
        saavad seda raskema hukatuse!"
      verse: 47
  - chapter: 21
    verses:
    - text: Aga Ta vaatas ja nägi rikkaid oma ande ohvrikirstu panevat.
      verse: 1
    - text: Ent Ta nägi ka üht vaest lesknaist kaks leptonit sinna sisse panevat.
      verse: 2
    - text: 'Ja Ta ütles: "Tõesti Ma ütlen teile, see vaene lesknaine pani rohkem
        kui kõik muud!'
      verse: 3
    - text: Sest need kõik panid oma küllusest anni, kuid tema pani oma vaesusest
        kõik toiduse, mis tal oli!"
      verse: 4
    - text: 'Ja kui mõningad rääkisid pühakojast, et see on ilusate kividega ja annetistega
        ehitud, ütles Ta:'
      verse: 5
    - text: '"Päevad tulevad, et sellest kõigest, mida te näete, ei jäeta kivi kivi
        peale, mida maha ei kistaks!"'
      verse: 6
    - text: 'Siis küsiti Temalt: "Õpetaja, millal see siis sünnib? Ja mis on selle
        tunnuseks, et see hakkab sündima?"'
      verse: 7
    - text: 'Aga Tema ütles: "Katsuge, et teid ei eksitataks; sest paljud tulevad
        Minu nime all ja ütlevad: Mina olen see! ja: Aeg on lähenenud! Ärge minge
        nende järele!'
      verse: 8
    - text: Ja kui te kuulete sõdadest ja mässudest, siis ärge kohkuge; sest see peab
        enne sündima; aga ots ei ole veel niipea käes!"
      verse: 9
    - text: 'Siis ta ütles neile: "Rahvas tõuseb rahva vastu ja kuningriik kuningriigi
        vastu'
      verse: 10
    - text: ja suuri maavärisemisi on siis ja paiguti nälga ning katku; ja hirmsaid
        asju on näha ning suuri tunnustähti taeval!
      verse: 11
    - text: Aga enne kõike seda pistavad nad oma käed teie külge ja kiusavad teid
        taga, andes teid ära kogudusekodadesse ja vangi, viivad teid kuningate ja
        maavalitsejate ette Minu nime pärast.
      verse: 12
    - text: Aga see annab teile juhust tunnistamiseks.
      verse: 13
    - text: Seepärast võtke südamesse, et te enneaegu ei muretseks, mida vastata enda
        kaitseks.
      verse: 14
    - text: Sest Mina annan teile suu ja tarkuse, mille vastu ei saa panna ega rääkida
        ükski teie vastaseist.
      verse: 15
    - text: Ka teie vanemad ja vennad ja sugulased ning sõbrad annavad teid ära ja
        surmavad mõned teie seast;
      verse: 16
    - text: ja teid vihatakse kõikide poolt Minu nime pärast.
      verse: 17
    - text: Aga mitte juuksekarvgi ei saa hukka teie peast!
      verse: 18
    - text: Oma püsivusega kannatustes te päästate oma hinged.
      verse: 19
    - text: Aga kui te näete Jeruusalma olevat sõjaväe poolt ümber piiratud, siis
        tundke, et ta hävitus on ligidal!
      verse: 20
    - text: Siis põgenegu need, kes on Juudamaal, mägedele ja need, kes on linnas,
        mingu välja, ja kes on maal, ärgu mingu linna.
      verse: 21
    - text: Sest need on kättemaksu päevad, et läheks täide, mis on kirjutatud.
      verse: 22
    - text: Häda käima peal olijaile ja imetajaile neil päevil, sest suur häda on
        maa peal ja viha selle rahva vastu!
      verse: 23
    - text: Ja nad langevad mõõgatera läbi ja nad viiakse vangi kõigi rahvaste sekka,
        ja Jeruusalem jääb paganrahvaste tallata, kuni paganate ajad täis saavad.
      verse: 24
    - text: Ja päikeses, kuus ja tähtedes on ennustusmärke ja maa peal on rahvastel
        ahastus ja nõutu olek mere kohina ja veevoogude pärast.
      verse: 25
    - text: Ja inimesed lähevad rammetumaks kartuse ja sündmuste ootamise pärast,
        mis maailma peale on tulemas; sest taeva vägesid kõigutatakse.
      verse: 26
    - text: Ja siis nad näevad Inimese Poja tulevat pilves suure väe ja auhiilgusega!
      verse: 27
    - text: Aga kui see kõik hakkab sündima, siis vaadake üles ja tõstke oma pead,
        sest teie lunastus läheneb!"
      verse: 28
    - text: 'Ja Ta ütles neile võrdumi: "Vaadake viigipuud ja kõiki puid!'
      verse: 29
    - text: Kui nad juba pakatavad ja te näete seda, siis tunnete iseenesest, et suvi
        on juba ligidal.
      verse: 30
    - text: 'Nõnda ka teie: kui te näete seda sündivat, siis tundke, et Jumala Riik
        on ligidal!'
      verse: 31
    - text: Tõesti Ma ütlen teile, see sugupõlv ei lõpe ära, enne kui see kõik sünnib!
      verse: 32
    - text: Taevas ja maa hävivad, kuid Minu sõnad ei hävi mitte!
      verse: 33
    - text: Aga hoidke, et te oma südameid ei koormaks liigsöömise ega purjutamisega
        ega peatoiduse muredega ja et see päev ei tuleks teie peale äkitselt
      verse: 34
    - text: otsegu linnupael! Sest ta tuleb kõikide peale, kes kogu maapinnal asuvad!
      verse: 35
    - text: Siis valvake ja paluge igal ajal, et teid arvataks väärt põgenema kõige
        selle eest, mis tuleb, ja seisma Inimese Poja ees!"
      verse: 36
    - text: Ja Ta õpetas päeva ajal pühakojas, aga ööseks Ta läks välja ning ööbis
        mäel, mida kutsutakse Õlimäeks.
      verse: 37
    - text: Ja kõik rahvas tuli vara hommikul Tema juure pühakotta Teda kuulama.
      verse: 38
  - chapter: 22
    verses:
    - text: Aga hapnemata leibade päev, mida kutsutakse paasapühaks, oli ligidal.
      verse: 1
    - text: Ja ülempreestrid ja kirjatundjad pidasid aru, kuidas Teda surmata; sest
        nad kartsid rahvast.
      verse: 2
    - text: Aga saatan oli läinud Juudase sisse, keda liignimega hüüti Iskariotiks,
        kes oli nende kaheteistkümne arvust.
      verse: 3
    - text: Ja ta läks ära ja rääkis ülempreestrite ja sõjapealikutega, kuidas ta
        võiks Tema ära anda nende kätte.
      verse: 4
    - text: Ja nad said rõõmsaks ja leppisid kokku, et nad annavad temale raha.
      verse: 5
    - text: Tema nõustus sellega ja otsis parajat juhust Tema äraandmiseks neile ilma
        rahva teadmata.
      verse: 6
    - text: Nii jõudis kätte hapnemata leibade päev, mil paasatall pidi tapetama.
      verse: 7
    - text: 'Ja Ta läkitas Peetruse ja Johannese ning ütles: "Minge ja valmistage
        meile paasatall, et me seda sööksime."'
      verse: 8
    - text: 'Aga nad küsisid Temalt: "Kus Sa tahad, et me selle valmistame?"'
      verse: 9
    - text: 'Tema vastas neile: "Vaata, kui te linna sisse lähete, siis tuleb teile
        vastu inimene, kes kannab veekruusi; minge Tema järele sinna majasse, kuhu
        Ta sisse läheb,'
      verse: 10
    - text: 'ja ütelge selle maja isandale: Õpetaja ütleb sulle: Kus on võõrastetuba,
        kus Ma võiksin süüa paasatalle Oma jüngritega?'
      verse: 11
    - text: Siis ta näitab teile suure ülemise toa; seal valmistage."
      verse: 12
    - text: Ent kui nad ära läksid, leidsid nad nõnda, nagu Ta neile oli ütelnud.
        Ja nad valmistasid paasatalle.
      verse: 13
    - text: Ja kui tund kätte jõudis, istus Ta maha ja Apostlid ühes Temaga.
      verse: 14
    - text: 'Ja Ta ütles neile: "Ma olen südamest igatsenud seda paasatalle süüa ühes
        teiega, enne kui Ma kannatan.'
      verse: 15
    - text: Sest Ma ütlen teile, et Ma ei söö enam sellest, kuni kõik on täide läinud
        Jumala Riigis!"
      verse: 16
    - text: 'Ja Ta võttis karika, tänas ning ütles: "Võtke see ja jagage eneste vahel.'
      verse: 17
    - text: Sest Ma ütlen teile, et Mina ei joo enam viinapuu viljast, enne kui tuleb
        Jumala Riik!"
      verse: 18
    - text: 'Ja Ta võttis leiva, tänas ja murdis ja andis neile ning ütles: "See on
        Minu ihu, mis teie eest antakse; seda tehke Minu mälestuseks!"'
      verse: 19
    - text: 'Samuti ka karika pärast õhtusöömaaega ja ütles: "See karikas on Uus Leping
        Minu veres, mis teie eest valatakse.'
      verse: 20
    - text: vaata, Mu äraandja käsi on Minuga lauas!
      verse: 21
    - text: Ja Inimese Poeg läheb küll ära, nõnda nagu see on määratud; ometi häda
        sellele inimesele, kes Ta ära annab!"
      verse: 22
    - text: Ja nemad hakkasid küsima üksteiselt, kes see küll peaks nende seast olema,
        kes seda teeb.
      verse: 23
    - text: Aga nende seas tõusis vaidlus ka selle kohta, keda neist tuleks arvata
        suuremaks.
      verse: 24
    - text: 'Siis Tema ütles neile: "Rahvaste kuningad valitsevad isandaina nende
        üle ja nende võimumehi hüütakse armulisiks isandaiks.'
      verse: 25
    - text: Kuid teie ärge olge nõnda, vaid suurem teie seast olgu nagu noorem, ja
        ülem nõnda nagu see, kes teenib.
      verse: 26
    - text: Sest kumb on suurem, kas see, kes istub lauas, või see, kes teenib? Eks
        see, kes istub lauas? Ent Mina olen teie seas nõnda nagu see, kes teenib.
      verse: 27
    - text: Aga teie olete need, kes Minu juure on jäänud Mu kiusatustes;
      verse: 28
    - text: ja Mina sean teile Riigi, nõnda nagu Minu Isa selle Mulle on seadnud,
      verse: 29
    - text: et te sööksite ja jooksite Minu lauas Minu Riigis ja istuksite aujärgedel
        ja mõistaksite kohut Iisraeli kaheteistkümne suguharu üle!"
      verse: 30
    - text: '"Siimon, Siimon, vaata, saatan on väga püüdnud sõeluda teid nagu nisu!'
      verse: 31
    - text: Aga Mina olen sinu eest palunud, et su usk ära ei lõpeks, ja kui sa pärast
        pöördud, siis kinnita oma vendi!"
      verse: 32
    - text: 'Aga tema ütles Talle: "Issand, ma olen valmis Sinuga minema niihästi
        vangi kui surma!"'
      verse: 33
    - text: 'Kuid Ta ütles: "Ma ütlen sulle, Peetrus: kukk ei laula täna mitte enne,
        kui sina oled kolm korda salanud, et sa Mind tunned!"'
      verse: 34
    - text: 'Ja Ta ütles neile: "Kui Ma teid läkitasin kukruta ja paunata ja jalatseita,
        kas oli teil midagi puudu?" Nemad vastasid: "Ei midagi!"'
      verse: 35
    - text: 'Siis ta ütles neile: "Aga nüüd, kellel on kukkur, see võtku ta kaasa,
        nõndasamuti ka paun; ja kellel ei ole, see müügu ära oma kuub ja ostku mõõk!'
      verse: 36
    - text: 'Sest Ma ütlen teile, et Minus peab veel täide minema, mis on kirjutatud:
        "Ja Teda arvati üleastujate hulka!" Sest mis Minusse puutub, jõuab lõpule!"'
      verse: 37
    - text: 'Aga nemad ütlesid: "Issand, ennäe, siin on kaks mõõka!" Tema ütles neile:
        "Sellest jätkub!"'
      verse: 38
    - text: Ja Ta läks välja ja tuli Oma viisi järele Õlimäele. Ent ka Tema jüngrid
        järgisid Teda.
      verse: 39
    - text: 'Ja kui ta jõudis kohale, ütles Ta neile: "Palvetage, et te ei satuks
        kiusatusse!"'
      verse: 40
    - text: Ta ise läks neist eemale, niikaugele kui kiviga jõuab visata, heitis põlvili
        maha ja palvetas,
      verse: 41
    - text: 'üteldes: "Isa, kui Sa tahad, siis võta see karikas Minult ära; ometi
        ärgu sündigu Minu, vaid Sinu tahtmine!"'
      verse: 42
    - text: Siis ilmus Temale Ingel taevast ja kinnitas Teda.
      verse: 43
    - text: Ja heideldes raskesti, palvetas Ta veel pinevamalt; ja Tema higi oli nagu
        verepisarad, mis langesid maa peale.
      verse: 44
    - text: Ja Ta tõusis üles palvetamast ning tuli Oma jüngrite juure ja leidis nad
        magamast kurbuse pärast.
      verse: 45
    - text: 'Ja Ta ütles neile: "Miks te magate? Tõuske üles ja palvetage, et te ei
        satuks kiusatusse!"'
      verse: 46
    - text: Kui Tema alles rääkis, vaata, siis tuli rahvast ja see, keda hüüti Juudaseks,
        üks neist kaheteistkümnest, käis nende ees ja tuli Jeesuse ligi teda suudlema.
      verse: 47
    - text: 'Aga Jeesus ütles temale: "Juudas, annad sa Inimese Poja suudlusega ära?"'
      verse: 48
    - text: 'Kui nüüd kaaslased seda nägid, mis oli tulemas, ütlesid nad: "Issand,
        kas me peame mõõgaga sekka lööma?"'
      verse: 49
    - text: Ja üks neist lõi ülempreestri sulast ning raius tema parema kõrva ära.
      verse: 50
    - text: 'Aga Jeesus kostis ning ütles: "Jätke sellega!" Ja Ta puudutas tema kõrva
        ja tegi ta terveks.'
      verse: 51
    - text: 'Siis Jeesus ütles ülempreestritele ja pühakoja pealikuile ja vanemaile,
        kes Tema vastu olid tulnud: "Te olete tulnud välja otsegu röövli vastu mõõkade
        ja nuiadega!'
      verse: 52
    - text: Kui Ma iga päev teie juures olin pühakojas, ei ole te pistnud käsi Mu
        külge. Ent see on teie tund ja pimeduse võimus!"
      verse: 53
    - text: Aga nad võtsid Ta kinni ja viisid ning tõid Tema ülempreestri kotta. Aga
        Peetrus järgis Teda kaugelt.
      verse: 54
    - text: Ja kui nad keset õue süütasid tule ja üheskoos maha istusid, istus ka
        Peetrus nende keskele.
      verse: 55
    - text: 'Siis nägi üks ümmardaja teda tule ääres istuvat ning jäi temale otsa
        vaatama ja ütles: "Ka seesinane oli ühes Temaga!"'
      verse: 56
    - text: 'Aga tema salgas ning ütles: "Naine, mina Teda ei tunne!"'
      verse: 57
    - text: 'Üürikese aja pärast nägi teda teine, keegi mees, ning ütles: "Sinagi
        oled nende seast!" Kuid Peetrus ütles: "Inimene, mina ei ole mitte!"'
      verse: 58
    - text: 'Ja umbes tund aega hiljemini kinnitas seda keegi teine ning ütles: "Tõepoolest,
        seesinane oli Temaga, sest tema on ju galilealane!"'
      verse: 59
    - text: 'Aga Peetrus ütles: "Inimene, ma ei mõista, mida sa räägid!" Ja sedamaid
        laulis kukk!'
      verse: 60
    - text: 'Ja Issand pöördus ja vaatas Peetrusele; ja Peetrusele tuli meele Issanda
        sõna, kuidas Ta temale oli ütelnud: "Enne kui kukk täna laulab, salgad sa
        Mind kolm korda!"'
      verse: 61
    - text: Ja ta läks välja ja nuttis kibedasti.
      verse: 62
    - text: Aga mehed, kes Jeesust kinni hoidsid, naersid ja peksid Teda,
      verse: 63
    - text: 'ja nad katsid Ta silmad kinni ja küsisid Temalt ning ütlesid: "Mõista
        kui prohvet, kes see on, kes Sind lõi!"'
      verse: 64
    - text: Ja palju muid pilkesõnu nad rääkisid Tema vastu.
      verse: 65
    - text: Ja kui valgeks läks, tulid rahvavanemad, ülempreestrid ja kirjatundjad
        kokku ja viisid Ta üles oma Suurkohtu ette
      verse: 66
    - text: 'ning ütlesid: "Kui Sina oled Kristus, siis ütle meile!" Tema vastas neile:
        "Kui Ma teile ütlen, ei usu te ju mitte,'
      verse: 67
    - text: ja kui Ma küsin, ei vasta te mitte!
      verse: 68
    - text: Ent nüüdsest peale hakkab Inimese Poeg istuma Jumala väe paremal poolel!"
      verse: 69
    - text: 'Aga nad kõik ütlesid: "Kas siis Sina oled Jumala Poeg?" Tema ütles neile:
        "Jah, Ma olen!"'
      verse: 70
    - text: 'Siis nad ütlesid: "Mis tunnistust me veel vajame? Oleme ju ise seda kuulnud
        Tema suust!"'
      verse: 71
  - chapter: 23
    verses:
    - text: Ja kogu nende hulk tõusis ning viis Tema Pilaatuse juure.
      verse: 1
    - text: 'Ja nad hakkasid kaebama Tema peale ning ütlesid: "Me oleme leidnud, et
        Tema rahvast eksitab ja keelab andmast maksuraha keisrile ning ütleb Enese
        Kuningas Kristuse olevat!"'
      verse: 2
    - text: 'Siis Pilaatus küsis Temalt ning ütles: "Kas Sina oled Juutide Kuningas?"
        Ja Ta vastas temale, üteldes: "Jah, olen!"'
      verse: 3
    - text: 'Pilaatus aga ütles ülempreestritele ja rahvale: "Ma ei leia sellest inimesest
        ühtki süüd!"'
      verse: 4
    - text: 'Aga nemad ajasid peale ja ütlesid: "Tema ässitab rahvast ja õpetab mööda
        kõike Juudamaad, alates Galileast kuni siiani!"'
      verse: 5
    - text: Aga kui Pilaatus seda kuulis, küsis ta, kas See Inimene ei ole mitte galilealane?
      verse: 6
    - text: Ja saades teada, et Ta on Heroodese valitsuse alt, saatis ta Tema Heroodese
        juure, kes ka viibis Jeruusalemas neil päevil.
      verse: 7
    - text: Kui siis Heroodes Jeesust nägi, sai ta väga rõõmsaks, sest ta oli hea
        meelega tahtnud Teda juba ammugi näha, kuna ta oli Temast palju kuulnud; ka
        lootis ta näha saada mõnd imetähte, mida Ta ehk teeb.
      verse: 8
    - text: Ta küsis Temalt palju asju, aga Tema ei vastanud talle midagi.
      verse: 9
    - text: Aga ülempreestrid ja kirjatundjad seisid ja kaebasid väga valjusti Tema
        peale.
      verse: 10
    - text: Kui siis Heroodes oma sõjameestega teda oli halvaks pannud ja pilganud
        ning riietanud toreda riidega, saatis ta Tema tagasi Pilaatuse juure.
      verse: 11
    - text: Ja sel päeval said Pilaatus ja Heroodes üksteisega sõbraks, sest enne
        nad olid olnud üksteise vihamehed.
      verse: 12
    - text: Siis Pilaatus kutsus kokku ülempreestrid ning rahvaülemad ja rahva
      verse: 13
    - text: 'ning ütles neile: "Te olete toonud selle inimese minu juure otsegu rahva
        eksitaja. Ja vaata, ma olen Teda üle kuulanud teie ees ega ole sellest inimesest
        leidnud ühtki süüd, milles te Teda süüdistate,'
      verse: 14
    - text: ega Heroodeski, vaid ta on Tema saatnud tagasi meie juure. Ja vaata, Tema
        pole teinud midagi, mis oleks surma väärt!
      verse: 15
    - text: Sellepärast ma tahan Teda karistada ja vabaks lasta!"
      verse: 16
    - text: Aga temal oli kohustuseks neile pühiks vabaks lasta üks vang.
      verse: 17
    - text: 'Siis kogu hulk kisendas väga ning ütles: "Hukka ära, lase meile Barabas
        vabaks!"'
      verse: 18
    - text: See oli mingi linnas sündinud mässu ja tapmise pärast vangi heidetud.
      verse: 19
    - text: Siis Pilaatus tõstis jälle häält nende vastu, tahtes vabaks lasta Jeesuse.
      verse: 20
    - text: 'Aga nemad karjusid: "Löö risti, löö Ta risti!"'
      verse: 21
    - text: 'Siis ta ütles neile kolmat puhku: "Mis Ta siis on kurja teinud? Ma pole
        Temast leidnud ühtki surmasüüd. Sellepärast ma karistan teda ja lasen ta vabaks!"'
      verse: 22
    - text: Aga nad käisid peale, suure kisendamisega nõudes, et Jeesus löödaks risti.
        Ja nende hüüded võtsid võimust.
      verse: 23
    - text: Siis Pilaatus tegi otsuse, et sünniks nende palve järele.
      verse: 24
    - text: Ta laskis neile vabaks selle, kes mässamise ja tapmise pärast oli vangitorni
        heidetud ja keda nemad vabaks palusid. Aga Jeesuse ta andis nende meelevalla
        kätte.
      verse: 25
    - text: Ja Teda välja viies said nad kätte kellegi Siimona Küreenest, kes tuli
        väljalt; ja tema peale nad panid risti, et ta seda kannaks Jeesuse järele.
      verse: 26
    - text: Aga Teda järgis suur huik rahvast ja ka naisi, kes kaebasid ja Teda nutsid.
      verse: 27
    - text: 'Siis Jeesus pöördus nende poole ja ütles: "Jeruusalema tütred, ärge nutke
        Mind, vaid nutke iseendid ja oma lapsi!'
      verse: 28
    - text: 'Sest vaata, päevad tulevad, mil üteldakse: Õndsad on sigimatud ja ihud,
        mis ei ole ilmale kannud, ja rinnad, mis ei ole imetanud!'
      verse: 29
    - text: 'Siis hakatakse ütlema mägedele: Langege meie peale! ja mäekinkudele:
        Katke meid!'
      verse: 30
    - text: Sest kui seda tehakse toore puuga, mis sünnib siis kuivaga!"
      verse: 31
    - text: Aga ka kaks muud kurjategijat viidi ühes Temaga välja hukkamiseks.
      verse: 32
    - text: Ja kui nad jõudsid sinna paika, mida hüütakse Pealaeks, lõid nad Tema
        sinna risti ja need kurjategijad, ühe paremale, teise vasakule poole.
      verse: 33
    - text: 'Aga Jeesus ütles: "Isa, anna neile andeks, sest nad ei tea, mida nad
        teevad!" Ja nad jagasid Tema riided ning heitsid liisku nende pärast.'
      verse: 34
    - text: 'Ja rahvas seisis seal vaatamas, ja ka ülemad irvitasid ühes nendega ning
        ütlesid: "Muid Ta on aidanud, aidaku Iseennast, kui Ta on Jumala Võitu, see
        äravalitu!"'
      verse: 35
    - text: Ka sõjamehed naersid Teda, läksid Tema juure ja viisid Temale äädikat
      verse: 36
    - text: 'ning ütlesid: "Kui Sina oled Juutide Kuningas, siis aita Iseennast!"'
      verse: 37
    - text: 'Aga oli ka pealkiri Tema kohal: "See on Juutide Kuningas!"'
      verse: 38
    - text: 'Siis teine poodud kurjategijaist pilkas Teda ning ütles: "Eks Sa ole
        Kristus? Aita Iseennast ja meid!"'
      verse: 39
    - text: 'Aga teine kostis ja sõitles teda ning ütles: "Kas sinagi ei karda Jumalat,
        kuna sa ise oled ju sama karistuse all?'
      verse: 40
    - text: Meie küll õiguse poolest, sest me saame kätte, mis meie teod on ära teeninud,
        aga Seesinane ei ole teinud midagi ebakohast!"
      verse: 41
    - text: 'Ja ta ütles: "Jeesus, mõtle minule, kui Sa Oma Kuningriiki tuled!"'
      verse: 42
    - text: 'Ja Jeesus ütles temale: "Tõesti Ma ütlen sulle, täna pead sa Minuga olema
        paradiisis!"'
      verse: 43
    - text: Ja oli juba umbes kuues tund, siis tekkis pimedus üle kogu maa üheksandast
        tunnist saadik,
      verse: 44
    - text: sest päike pimenes. Ja templi eesriie kärises keskelt lõhki!
      verse: 45
    - text: 'Ja Jeesus kisendas suure häälega ning ütles: "Isa, Sinu kätte Ma annan
        Oma vaimu!" Ja kui Ta seda oli ütelnud, heitis Ta hinge.'
      verse: 46
    - text: 'Aga kui pealik nägi, mis sündis, andis ta Jumalale au ning ütles: "See
        inimene oli tõesti õige!"'
      verse: 47
    - text: Ja kui kõik rahvahulgad, kes olid kokku tulnud seda vaatama, nägid, mis
        sündis, lõid nad enestele vastu rindu ja läksid tagasi.
      verse: 48
    - text: Aga kõik Ta tuttavad ja ka naised, kes olid järginud Teda Galileamaalt,
        seisid eemal ning nägid seda.
      verse: 49
    - text: Ja vaata, mees, nimega Joosep, Suurkohtu liige, hea ja õiglane mees,
      verse: 50
    - text: kes ei olnud ühes nõus nende otsusega ega teoga, Arimaatiast, Juuda rahva
        linnast, mees, kes ootas Jumala Riiki,
      verse: 51
    - text: see läks Pilaatuse juure ja palus enesele Jeesuse ihu.
      verse: 52
    - text: Ja ta võttis selle maha ja mähkis ta kallisse lõuendisse. Ja ta pani ta
        kaljusse raiutud hauda, kuhu ei olnud veel iialgi kedagi pandud.
      verse: 53
    - text: Ja see oli valmistuspäev, ja hingamispäev oli tulemas.
      verse: 54
    - text: Aga naised, kes Galileast olid teda järginud, käisid kaasas ja vaatasid
        hauda ja kuidas Tema ihu sinna pandi.
      verse: 55
    - text: Ja kui nad olid tagasi tulnud, valmistasid nad lõhnarohte ja salvi. Aga
        hingamispäeval nad seisid rahul käsu järele.
      verse: 56
  - chapter: 24
    verses:
    - text: Aga nädala esimesel päeval puhteajal läksid naised hauale, viies ühes
        lõhnarohud, mis nad olid valmistanud.
      verse: 1
    - text: Ja nad leidsid kivi haualt ära veeretatud.
      verse: 2
    - text: Siis nad läksid sisse, kuid ei leidnud mitte Issanda Jeesuse ihu.
      verse: 3
    - text: Ja kui nad selle pärast kahevahel olid, vaata, siis seisis kaks meest
        nende kõrval säravais riideis!
      verse: 4
    - text: 'Aga kui naised hakkasid kartma ja oma silmad maha lõid, ütlesid mehed
        neile: "Miks te elavat otsite surnute juurest?'
      verse: 5
    - text: Tema ei ole siin, vaid on üles tõusnud! Tuletage meele, mis Ta teile rääkis
        veel Galileas olles,
      verse: 6
    - text: kui Ta teile ütles, et Inimese Poeg antakse patuste inimeste kätte ja
        lüüakse risti ja kolmandal päeval Ta tõuseb jälle üles!"
      verse: 7
    - text: Siis nad tuletasid meele Tema sõnad
      verse: 8
    - text: ja läksid tagasi haua juurest ja kuulutasid seda kõike neile üheteistkümnele
        ja kõigile teistele.
      verse: 9
    - text: Aga Maarja Magdaleena ja Johanna ja Maarja, Jakoobuse ema, ja teised nende
        kaaslased jutustasid seda Apostlitele.
      verse: 10
    - text: Ent need kõned olid nende meelest nagu tühi jutt ja nad ei uskunud naisi.
      verse: 11
    - text: Aga Peetrus võttis kätte ja jooksis hauale. Ja kui ta kummargile sisse
        vaatas, nägi ta üksnes surnulinad maas olevat. Ja ta läks ära ja pani seda
        imeks, mis oli sündinud.
      verse: 12
    - text: Ja vaata, kaks nende seast olid minemas selsamal päeval külasse, mis on
        ligi kuuskümmend vagu maad Jeruusalemast ja mille nimi on Emmaus.
      verse: 13
    - text: Ja nad kõnelesid isekeskis kõigest, mis oli sündinud.
      verse: 14
    - text: Ja nende kõneldes ja vaieldes lähenes ka Jeesus Ise neile ja käis nendega.
      verse: 15
    - text: Aga nende silmad peeti, nii et nad Teda ei tunnud.
      verse: 16
    - text: 'Ja Ta ütles neile: "Mis kõned need on, mis te käies kõnelete isekeskis?"
        Siis nad seisatasid kurvanäolistena.'
      verse: 17
    - text: 'Aga teine, nimega Kleopas, vastas ning ütles Temale: "Sinaks üksi elad
        kui võõras Jeruusalemas ega tea, mis neil päevil seal on sündinud?"'
      verse: 18
    - text: 'Ta küsis neilt: "Mis?" Aga nad ütlesid Temale: "See, mis sündis Jeesus
        Naatsaretlasega, Kes oli prohvet, vägev teolt ja sõnalt Jumala ja kõige rahva
        ees,'
      verse: 19
    - text: kuidas meie ülempreestrid ja vanemad on annud Ta surma mõista ja on Ta
        risti löönud.
      verse: 20
    - text: Ent meie lootsime Tema olevat Selle, Kes Iisraeli rahva lunastab; aga
        peale selle kõige on täna kolmas päev, kui see sündis!
      verse: 21
    - text: 'Ka mõned naised meie seast, kes puhteajal haual käisid, on meid ehmatanud:'
      verse: 22
    - text: kui nad Tema ihu ei leidnud, tulid nad ja ütlesid endid näinud olevat
        ka Inglite nägemust, kes ütlevad Tema elavat!
      verse: 23
    - text: Ja mõningad neist, kes olid meiega, läksid hauale ja leidsid nõnda olevat,
        nagu naised olid ütelnud; kuid Teda Ennast nad ei näinud!"
      verse: 24
    - text: 'Tema ütles neile: "Oh te mõistmatumad ja südamest pikaldased uskuma seda
        kõike, mis prohvetid on rääkinud!'
      verse: 25
    - text: Eks Kristus pidanud seda kannatama ja Oma auhiilgusesse minema?"
      verse: 26
    - text: Ja Ta hakkas peale Moosesest ja kõigist prohveteist ja seletas neile,
        mis Temast kõigis kirjades oli üteldud.
      verse: 27
    - text: Ja kui nad lähenesid külale, kuhu nad olid minemas, tegi Ta Enese eemale
        minema.
      verse: 28
    - text: 'Ja nad käisid Temale peale ning ütlesid: "Jää meie juure, sest õhtu jõuab
        ja päev veereb!" Ja Tema läks sisse nende juure jääma.'
      verse: 29
    - text: Ja sündis, kui Ta nendega lauas istus, et Ta võttis leiva, õnnistas ja
        murdis ning andis neile.
      verse: 30
    - text: Siis nende silmad läksid lahti ja nad tundsid Tema ära! Ja Tema kadus
        nende silmist.
      verse: 31
    - text: 'Ja nad ütlesid üksteisele: "Eks meie süda põlenud meie sees, kui Ta teel
        meiega rääkis ja meile kirju seletas?"'
      verse: 32
    - text: Ja nad tõusid samal tunnil ja läksid tagasi Jeruusalemma ja leidsid koos
        olevat need üksteistkümmend ja kaaslased,
      verse: 33
    - text: 'kes ütlesid: "Issand on tõesti üles tõusnud ja Siimonale ilmunud!"'
      verse: 34
    - text: Ja nemad ise jutustasid, mis teel oli sündinud ja kuidas nad Tema olid
        leiva murdmisest ära tunnud.
      verse: 35
    - text: 'Aga kui nad seda rääkisid, seisis Jeesus ise nende keskel ja ütles neile:
        "Rahu olgu teile!"'
      verse: 36
    - text: Nemad kohkusid ja lõid kartma ning arvasid vaimu nägevat.
      verse: 37
    - text: 'Ent Tema ütles neile: "Miks te olete nii väga ehmunud? Ja mispärast tõuseb
        niisuguseid mõtteid teie südamest?'
      verse: 38
    - text: Vaadake Mu käsi ja jalgu, et Mina see olen! Katsuge Mind kätega ja nähke,
        sest vaimul ei ole liha ega luid, nõnda nagu te näete Minul olevat!"
      verse: 39
    - text: Ja seda üteldes näitas Ta neile Oma käsi ja jalgu.
      verse: 40
    - text: 'Aga kui nad rõõmu pärast veel ei uskunud ja imeks panid, ütles Ta neile:
        "Kas teil on siin midagi süüa?"'
      verse: 41
    - text: Ja nad panid Tema ette pala küpsetatud kala.
      verse: 42
    - text: Ja Tema võttis ja sõi nende ees.
      verse: 43
    - text: 'Siis Ta ütles neile: "Need on kõned, mis Ma teile rääkisin veel teie
        juures olles; sest kõik peab täide minema, mis on kirjutatud Minu kohta Moosese
        käsuõpetuses ja Prohveteis ja Lauludes!"'
      verse: 44
    - text: Siis Ta avas nende mõistuse, nõnda et nad kirjadest aru said.
      verse: 45
    - text: 'Ja ta ütles neile: "Nõnda on kirjutatud ja nõnda pidi Kristus kannatama
        ja surnuist üles tõusma kolmandal päeval,'
      verse: 46
    - text: ja Tema nimel peab kuulutatama meeleparandust pattude andekssaamiseks
        kõigi rahvaste seas, alates Jeruusalemast.
      verse: 47
    - text: Teie olete nende asjade tunnistajad!
      verse: 48
    - text: Ja vaata, Mina läkitan teie peale Oma Isa tõotuse! Ent teie jääge sellesse
        linna seni, kuni teid ehitakse väega kõrgest!"
      verse: 49
    - text: Siis Ta viis nad välja Betaania lähedale ja tõstis Oma käed üles ja õnnistas
        neid.
      verse: 50
    - text: Ja sündis, et Ta neid õnnistades lahkus neist ja võeti üles taevasse.
      verse: 51
    - text: Ja nemad kummardasid Teda ning läksid tagasi Jeruusalemma suure rõõmuga
      verse: 52
    - text: ja olid alati pühakojas, tänades Jumalat!
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: Alguses oli Sõna, ja Sõna oli Jumala juures, ja Sõna oli Jumal.
      verse: 1
    - text: Seesama oli alguses Jumala juures.
      verse: 2
    - text: Kõik on tekkinud Tema läbi, ja ilma Temata ei ole tekkinud midagi, mis
        on tekkinud.
      verse: 3
    - text: Temas oli elu, ja elu oli inimeste valgus,
      verse: 4
    - text: ja valgus paistab pimeduses, ja pimedus ei ole seda võtnud omaks.
      verse: 5
    - text: Oli mees, Jumala läkitatud; selle nimi oli Johannes.
      verse: 6
    - text: See tuli tunnistuseks, tunnistama Valgusest, et kõlk usuksid tema kaudu.
      verse: 7
    - text: Tema ei olnud valgus, vaid ta tuli tunnistama Valgusest.
      verse: 8
    - text: See tõeline Valgus, Mis valgustab igat inimest, oli tulemas maailma.
      verse: 9
    - text: Tema oli maailmas, ja maailm on tekkinud Tema läbi, ja maailm ei tunnud
        Teda.
      verse: 10
    - text: Ta tuli sellesse, mis Tema oma, ja Tema omad ei võtnud Teda vastu.
      verse: 11
    - text: Aga kõigile, kes Teda vastu võtsid, andis Ta meelevalla saada Jumala lapsiks,
        kes usuvad Tema nimesse.
      verse: 12
    - text: kes ei ole sündinud verest, ei liha tahtest ega mehe tahtest, vaid Jumalast.
      verse: 13
    - text: Ja Sõna sai lihaks ja elas meie keskel, ja me nägime Tema au kui Isast
        Ainusündinud Poja au, täis armu ja tõde.
      verse: 14
    - text: 'Johannes annab tunnistust Temast, ja ta hüüdis nõnda: "Tema oli See,
        Kellest ma ütlesin: Kes tuleb pärast mind, See on olnud enne mind, sest Ta
        oli enne kui mina!"'
      verse: 15
    - text: Sest Tema täiusest me kõik oleme saanud, ja armu armu peale.
      verse: 16
    - text: Sest käsuõpetus on antud Moosese kaudu, arm ja tõde on tulnud Jeesuse
        Kristuse kaudu.
      verse: 17
    - text: Ükski ei ole Jumalat iialgi näinud; ainusündinud Poeg, kes on Isa süles,
        on Temast kõnelnud.
      verse: 18
    - text: 'Ja see on Johannese tunnistus, kui juudid läkitasid Jeruusalemast preestreid
        ja leviite temalt küsima: "Kes sa oled?"'
      verse: 19
    - text: 'Tema tunnistas ega salanud mitte, vaid tunnistas: "Mina ei ole Kristus!"'
      verse: 20
    - text: 'Ja nad küsisid temale: "Kes siis? Oled sa Eelija?" Tema ütles: "Ei ole!"
        - "Oled sina see prohvet?" Tema vastas: "Ei!"'
      verse: 21
    - text: 'Siis nad ütlesid talle: "Kes sa oled? Et annaksime vastuse neile, kes
        meid läkitasid. Mis sa ütled enesest?"'
      verse: 22
    - text: 'Tema ütles: "Mina olen hüüdja hääl kõrves: Tehke tasaseks Issanda tee,
        nõnda nagu prohvet Jesaja on ütelnud!"'
      verse: 23
    - text: Ja need, kes olid läkitatud, olid variseride seast.
      verse: 24
    - text: 'Ja nad küsisid temalt ja ütlesid talle: "Miks sa siis ristid, kui sa
        pole Kristus ega Eelija ega see prohvet?"'
      verse: 25
    - text: 'Johannes vastas neile ning ütles: "Mina ristin veega; aga teie keskel
        seisab See, Keda te ei tunne,'
      verse: 26
    - text: Kes tuleb pärast mind, Kelle jalatsi paela lahti päästma mina ei ole vääriline!"
      verse: 27
    - text: See sündis Betaanias, sealpool Jordanit, kus Johannes ristis.
      verse: 28
    - text: 'Järgmisel päeval näeb Johannes Jeesuse tulevat tema juure ja ta ütleb:
        "Vaata, see on Jumala Tall, Kes võtab ära maailma patu!'
      verse: 29
    - text: 'See on, Kellest ma ütlesin: Pärast mind tuleb Mees, Kes on olnud enne
        mind, sest Ta oli enne kui mina!'
      verse: 30
    - text: Ja mina ei tunnud Teda, kuid selleks, et Ta saaks ilmsiks Iisraelile,
        olen mina tulnud veega ristima!"
      verse: 31
    - text: 'Ja Johannes tunnistas ning ütles: "Ma nägin Vaimu taevast alla laskuvat
        nagu tuvi; ja Ta jäi Tema peale.'
      verse: 32
    - text: 'Ja mina ei tunnud Teda mitte; aga Kes mind läkitas veega ristima, See
        ütles mulle: Kelle peale sa näed Vaimu alla laskuvat ja Tema peale jäävat,
        See on, Kes ristib Püha Vaimuga!'
      verse: 33
    - text: Ja mina olen näinud ja tunnistanud, et Seesinane on Jumala Poeg."
      verse: 34
    - text: Järgmisel päeval seisis Johannes jälle seal, ja kaks tema jüngrit.
      verse: 35
    - text: 'Ja kui ta nägi Jeesust kõndivat, ütles ta: "Ennäe, See on Jumala Tall!"'
      verse: 36
    - text: Ja need kaks jüngrit kuulsid tema ütlust ja järgisid Jeesust.
      verse: 37
    - text: 'Aga Jeesus pöördus ümber, ja nähes neid Teda järgivat, ütles Ta neile:
        "Mida te otsite?" Aga nemad ütlesid Talle: "Rabi! - see tähendab meie keeli
        õpetaja - kus Sa asud?"'
      verse: 38
    - text: 'Ta ütles neile: "Tulge ja vaadake!" Nad tulidki ja nägid, kus Ta asus,
        ja nad jäid Tema juure selle päeva. See oli arvata kümnes tund.'
      verse: 39
    - text: Andreas, Siimon Peetruse vend, oli üks neist kahest, kes oli kuulnud Johannese
        ütlust ja hakanud Jeesust järgima.
      verse: 40
    - text: 'Tema leiab esiteks oma venna Siimona ja ütleb temale: "Me oleme leidnud
        Messia!" - see on meie keeli Kristuse.'
      verse: 41
    - text: 'Ja ta viis tema Jeesuse juure. Jeesus vaatas temale otsa ja ütles: "Sina
        oled Siimon, Joona poeg, sind peab hüütama Keefaseks!" - see tähendab Peetruseks.'
      verse: 42
    - text: 'Järgmisel päeval Jeesus tahtis minna Galileasse; ja Ta leiab Filippuse
        ning ütleb temale: "Järgi mind!"'
      verse: 43
    - text: Aga Filippus oli pärit Betsaidast, Andrease ja Peetruse linnast.
      verse: 44
    - text: 'Filippus leiab Naatanaeli ja ütleb temale: "Kellest Mooses on kirjutanud
        käsuõpetuses, ja prohvetid, selle me oleme leidnud, Jeesuse, Joosepi poja,
        Naatsaretist!"'
      verse: 45
    - text: 'Naatanael ütles talle: "Kas Naatsaretist võib tulla midagi head?" Filippus
        ütles temale: "Tule ja vaata!"'
      verse: 46
    - text: 'Jeesus nägi Naatanaeli tema juure tulevat ja ütles temast: "Ennäe, tõeline
        iisraellane, kelles ei ole kavalust!"'
      verse: 47
    - text: 'Naatanael ütles talle: "Kust Sa mind tunned?" Jeesus vastas ja ütles
        temale: "Enne kui Filippus sind kutsus, nägin ma sind, kui sa olid viigipuu
        all!"'
      verse: 48
    - text: 'Naatanael vastas Temale: "Rabi, sina oled Jumala Poeg, Sina oled Iisraeli
        Kuningas!"'
      verse: 49
    - text: 'Jeesus vastas ja ütles talle: "Selleparast et Ma ütlesin: Ma nägin sind
        viigipuu all! usud sa. Sa saad näha suuremaid asju kui need!"'
      verse: 50
    - text: 'Ja Ta ütles talle: "Tõesti, tõesti Ma ütlen teile, te näete ka taeva
        olevat avatud ja Jumala inglid astuvat üles ja alla Inimese Poja peale!"'
      verse: 51
  - chapter: 2
    verses:
    - text: Ja kolmandal päeval olid pulmad Kaanas Galileamaal, ja Jeesuse Ema oli
        seal.
      verse: 1
    - text: Ja ka Jeesus ja Tema jüngrid olid kutsutud pulma.
      verse: 2
    - text: 'Ja kui tuli puudus viinast, ütles Jeesuse Ema Temale: "Neil ei ole viina!"'
      verse: 3
    - text: 'Jeesus ütles Talle: "Mis Sul minuga asja, Naine? Minu aeg ei ole veel
        tulnud!"'
      verse: 4
    - text: 'Tema Ema ütles teenijaile: "Mis Tema teile iganes ütleb, seda tehke!"'
      verse: 5
    - text: Aga seal oli kuus kivist anumat seismas juutide puhastuskombe pärast ja
        igaühte mahtus kaks või kolm mõõtu.
      verse: 6
    - text: 'Jeesus ütles neile: "Täitke anumad veega!" Ja nemad täitsid need ääretasa.'
      verse: 7
    - text: 'Ja Ta ütles neile: "Ammutage nüüd neist ja viige pidukorraldajale!" Ja
        nemad viisid.'
      verse: 8
    - text: Aga kui pidukorraldaja maitses vett, mis oli viinaks saanud, ega teadnud,
        kust see oli, kuna teenijad, kes vee olid toonud, teadsid, siis kutsus pidukorraldaja
        peigmehe.
      verse: 9
    - text: 'ja ütles talle: "Igaüks paneb enne lauale hea viina, ja kui juba küllalt
        on joodud, lahjema. Sina oled hoidnud hea viina siitsaadik!"'
      verse: 10
    - text: Selle esimese tunnustähe tegi Jeesus Kaanas Galileamaal ja ilmutas Oma
        au. Ja Tema jüngrid uskusid Temasse.
      verse: 11
    - text: Pärast Ta läks alla Kapernauma, Tema ja Ta Ema ja Ta vennad ja Ta jüngrid;
        ja sinna nad ei jäänud kauaks ajaks.
      verse: 12
    - text: Ja juutide paasapühad olid ligidal. Ja Jeesus läks üles Jeruusalemma.
      verse: 13
    - text: Seal Ta leidis pühakojas neid, kes müüsid härgi ja lambaid ja tuvisid,
        ja rahavahetajaid istumas.
      verse: 14
    - text: Ja Ta tegi paelust piitsa ja ajas kõik pühakojast välja, niihästi lambad
        kui härjad, ja rahavahetajate raha Ta puistas laiali ning kummutas nende lauad
      verse: 15
    - text: 'ja ütles tuvimüüjaile: "Viige need siit ära! Ärge tehke Minu Isa koda
        kaubakojaks!"'
      verse: 16
    - text: 'Tema jüngritele meenus, et on kirjutatud: "Püha viha Sinu koja pärast
        sööb Mind ära!"'
      verse: 17
    - text: 'Siis kostsid juudid ning ütlesid Temale: "Mis tunnustähte Sa näitad meile,
        et Sa seda teed?"'
      verse: 18
    - text: 'Jeesus vastas ning ütles neile: "Lammutage see tempel, ja Ma püstitan
        selle kolme päevaga!"'
      verse: 19
    - text: 'Siis ütlesid juudid: "Seda templit on ehitatud nelikümmend ja kuus aastat,
        ja Sina püstitad selle kolme päevaga?"'
      verse: 20
    - text: Ent Tema rääkis Oma ihu templist.
      verse: 21
    - text: Aga kui Ta oli surnuist üles tõusnud, meenus Tema jüngritele, et Ta seda
        oli ütelnud. Ja nad uskusid Kirja ja sõna, mis Jeesus oli ütelnud.
      verse: 22
    - text: Aga kui Ta oli Jeruusalemas paasapühal, uskusid paljud Tema nimesse, nähes
        Tema imetegusid, mida Ta tegi.
      verse: 23
    - text: Kuid Jeesus Ise ei usaldanud Ennast nende kätte, sest Ta tundis neid kõiki
      verse: 24
    - text: ega olnud Tal tarvis, et keegi oleks annud tunnistust kellegi inimese
        kohta; sest Ta ise teadis, mis oli inimeses.
      verse: 25
  - chapter: 3
    verses:
    - text: Oli variseride seas mees, Nikodeemus nimi, uks juutide ülem.
      verse: 1
    - text: 'See tuli Jeesuse juure öösel ja ütles Temale: "Rabi, me teame, et Sa
        Jumalalt oled tulnud õpetajaks; sest keegi ei või teha neid imetähti, mida
        Sina teed, kui Jumal ei ole temaga!"'
      verse: 2
    - text: 'Jeesus vastas ning ütles talle: "Tõesti, tõesti Ma ütlen sulle, kui keegi
        ei sunni ülalt, ei või ta Jumala riiki näha!"'
      verse: 3
    - text: 'Nikodeemus ütles Temale: "Kuidas võib inimene sündida, kui ta on vana?
        Ega ta või teist korda minna oma ema ihusse ja sündida?"'
      verse: 4
    - text: 'Jeesus vastas: "Tõesti, tõesti Ma ütlen sulle, kui keegi ei sünni veest
        ja Vaimust, ei või ta Jumala riiki pääseda!'
      verse: 5
    - text: Mis lihast on sündinud, on liha, ja mis Vaimust on sündinud, on vaim!
      verse: 6
    - text: 'Ära pane imeks, et Ma ütlesin sulle: Te peate uuesti sündima!'
      verse: 7
    - text: Tuul puhub, kus ta tahab, ja sa kuuled ta häält, aga sa ei tea, kust ta
        tuleb ja kuhu ta läheb; nõnda on igaüks, kes on sündinud Vaimust!"
      verse: 8
    - text: 'Nikodeemus vastas ning ütles Talle: "Kuidas see võib sündida?"'
      verse: 9
    - text: 'Jeesus vastas ning ütles talle: "Sina oled Iisraeli õpetaja, ja ei tea
        seda?'
      verse: 10
    - text: Tõesti, tõesti Ma ütlen sulle, Me räägime, mida Me teame, ja tunnistame,
        mis Me oleme näinud, ja te ei võta Meie tunnistust vastu!
      verse: 11
    - text: Kui Ma teile räägin maisist asjust, ja te ei usu, kuidas te usuksite,
        kui Ma teile räägiksin taevasist asjust?
      verse: 12
    - text: Ja ometi ei ole ükski muu läinud taevasse kui aga See, Kes taevast on
        maha tulnud, Inimese Poeg!
      verse: 13
    - text: Ja nõnda nagu Mooses kõrves mao ülendas, nõnda ülendatakse Inimese Poeg,
      verse: 14
    - text: et igaühel, kes usub Temasse, oleks igavene elu!
      verse: 15
    - text: Sest nõnda on Jumal maailma armastanud, et Ta Oma Ainusündinud Poja ,
        on annud, et ükski, kes Temasse usub, ei saaks hukka, vaid et temal oleks
        igavene elu!
      verse: 16
    - text: Sest Jumal ei ole Oma Poega läkitanud maailma, et Ta maailma üle kohut
        mõistaks, vaid et maailm Tema läbi õndsaks saaks!
      verse: 17
    - text: Kes usub Temasse, selle üle ei mõisteta kohut; aga kes ei usu, selle üle
        on juba kohus mõistetud, sest Ta ei ole uskunud Jumala ainusündinud Poja nimesse.
      verse: 18
    - text: Aga see on kohus, et valgus on tulnud maailma ja inimesed armastasid pimedust
        rohkem kui valgust, sest nende teod olid kurjad.
      verse: 19
    - text: Sest igaüks, kes teeb kurja, vihkab valgust ega tule valguse juure, et
        ta tegusid ei laidetaks.
      verse: 20
    - text: Aga kes teeb tõtt, see tuleb valguse juure, et ta teod saaksid avalikuks,
        sest need on Jumalas tehtud!"
      verse: 21
    - text: Pärast seda tulid Jeesus ja Tema jüngrid Juudamaale; ja seal Ta viibis
        nendega ja ristis.
      verse: 22
    - text: Aga ka Johannes oli ristimas Ainonis Salimi lähedal, sest seal oli palju
        vett ja sinna tuli inimesi ja nad ristiti.
      verse: 23
    - text: Sest Johannes ei olnud veel vangitorni heidetud.
      verse: 24
    - text: Siis hakkasid Johannese jüngrid vaidlema ühe juudiga puhastuse pärast.
      verse: 25
    - text: 'Ja nad tulid Johannese juure ja ütlesid temale: "Rabi! See, Kes oli Sinuga
        sealpool Jordanit, Kellest sina tunnistasid, vaata, see ristib ja kõik lähevad
        Tema juure!"'
      verse: 26
    - text: 'Johannes vastas ning ütles: "Inimene ei või midagi võtta, kui see temale
        ei ole antud taevast.'
      verse: 27
    - text: 'Te ise olete minu tunnistajad, et ma ütlesin: Mina ei ole Kristus, vaid
        mind on läkitatud Tema eele!'
      verse: 28
    - text: Kellel on pruut, see on peigmees; aga peigmehe sõber seisab ja kuulab
        teda ja on väga rõõmus peigmehe häälest. See mu rõõm on nüüd saanud täielikuks!
      verse: 29
    - text: Tema peab kasvama, aga mina pean kahanema!
      verse: 30
    - text: Kes tuleb ülalt, see on üle kõikide! Kes on maast, see on maast ja räägib
        maast; Kes tuleb taevast, on üle kõikide
      verse: 31
    - text: ja tunnistab seda, mida Ta on näinud ja kuulnud, ja Tema tunnistust ei
        võta ükski vastu!
      verse: 32
    - text: Kes võtab vastu Tema tunnistuse, see kinnitab, et Jumal on tõeline!
      verse: 33
    - text: Sest See, Kelle Jumal on läkitanud, räägib Jumala sõnu; sest Jumal ei
        anna Vaimu mõõdu järele!
      verse: 34
    - text: Isa armastab Poega ja on kõik annud Tema kätte!
      verse: 35
    - text: Kes usub Pojasse, sellel on igavene elu; aga kes ei kuule Poja sõna, see
        ei saa elu näha, vaid Jumala viha jääb tema peale!"
      verse: 36
  - chapter: 4
    verses:
    - text: Kui nüüd Issand sai teada, et variserid olid kuulnud, et Jeesus rohkem
        jüngreid tegevat ja ristivat kui Johannes -
      verse: 1
    - text: ehk küll Jeesus ise ei ristinud, vaid Tema jüngrid -
      verse: 2
    - text: siis Ta lahkus Judeast ja läks Galileasse.
      verse: 3
    - text: Aga Tal tuli Samaariast läbi minna.
      verse: 4
    - text: Siis Ta tuli Samaaria linna, mida hüütakse Sühhariks, põllu lähedale,
        mille Jaakob oli annud oma pojale Joosepile.
      verse: 5
    - text: Seal oli Jaakobi allikas. Väsinuna teekäimisest istus siis Jeesus maha
        allika ääre. Oli arvata kuues tund.
      verse: 6
    - text: 'Siis tuleb Samaariast naine vett ammutama. Jeesus ütleb talle: "Anna
        Mulle juua!"'
      verse: 7
    - text: Ent Tema jüngrid olid läinud linna toidust ostma.
      verse: 8
    - text: 'Siis ütleb Samaaria naine Temale: "Kuidas Sina, olles juut, küsid juua
        minult, kes olen Samaaria naine?" Sest juudid ei lepi kokku samaarlastega.'
      verse: 9
    - text: 'Jeesus vastas ning ütles talle: "Kui sa teaksid Jumala andi ja Kes See
        on, Kes sinule ütleb: Anna Mulle juua! siis sa paluksid Teda ja Ta annaks
        sinule elavat vett!"'
      verse: 10
    - text: 'Naine ütleb temale: "Isand, Sul ei ole ämbrit ja kaev on sügav; kust
        Sa siis saad selle elava vee?'
      verse: 11
    - text: Kas Sina oled suurem kui meie isa Jaakob, kes meile andis selle kaevu
        ja jõi sealt ise, samuti ta pojad ja ta lojused?"
      verse: 12
    - text: 'Jeesus vastas ning ütles temale: "Igaüks, kes seda vett joob, see januneb
        jälle;'
      verse: 13
    - text: aga kes iganes joob seda vett, mida Mina temale annan, see ei janune igavesti
        mitte, vaid see vesi, mida Mina temale annan, saab tema sees veeallikaks,
        mis voolab igavesse ellu!"
      verse: 14
    - text: 'Naine ütleb Temale: "Isand, anna mulle seda vett, et ma ei januneks ega
        oleks mul vaja siia tulla vett ammutama!"'
      verse: 15
    - text: 'Jeesus ütleb talle: "Mine kutsu oma mees ja tule siia!"'
      verse: 16
    - text: 'Naine vastas ning ütles: "Minul ei ole meest!" Jeesus ütleb temale: "Sina
        ütled õigesti: Mul ei ole meest!'
      verse: 17
    - text: sest viis meest on sul olnud ja kes sul nüüd on, ei ole mitte sinu mees;
        seda sa oled õigesti ütelnud."
      verse: 18
    - text: 'Naine ütleb Temale: "Issand, ma näen, et Sa oled prohvet!'
      verse: 19
    - text: Meie esiisad kummardasid Jumalat sellel mäel ja teie ütlete, et Jeruusalemas
        olevat paik, kus tuleb kummardada!"
      verse: 20
    - text: 'Jeesus ütleb talle: "Naine, usu Mind, et tund tuleb, mil te ei kummarda
        Isa ei sellel mäel ega Jeruusalemas!'
      verse: 21
    - text: Teie kummardate, mida te ei tea, meie kummardame, mida me teame, sest
        õndsus tuleb juutidelt.
      verse: 22
    - text: Aga tund tuleb ja on nüüd, et tõelised kummardajad kummardavad Isa vaimus
        ja tões; sest Isa otsib neid, kes Teda nõnda kummardavad.
      verse: 23
    - text: Jumal on Vaim, ja kes Teda kummardavad, need peavad vaimus ja tões teda
        kummardama!"
      verse: 24
    - text: 'Naine ütles Temale: "Ma tean, et Messias tuleb, keda nimetatakse Kristuseks,
        kui See tuleb, siis Ta kuulutab meile kõik!"'
      verse: 25
    - text: 'Jeesus ütleb talle: "Mina, kes sinuga rägin, olen See!"'
      verse: 26
    - text: 'Ja seepeale tulid Tema jüngrid ja imestasid, et Ta naisega kõneles. Siiski
        keegi ei ütelnud: "Mis Sa küsid või mis Sa räägid temaga?"'
      verse: 27
    - text: 'Siis naine jättis oma veekannu sinna ja läks linna ning ütles inimestele:'
      verse: 28
    - text: '"Tulge vaadake Inimest, Kes mulle on ütelnud kõik, mis ma olen teinud!
        Kas See ei ole Kristus? "'
      verse: 29
    - text: Nad väljusid linnast ja tulid Tema juure.
      verse: 30
    - text: 'Vaheajal palusid jüngrid Teda ning ütlesid: "Rabi, söö!"'
      verse: 31
    - text: 'Aga Tema ütles neile: "Minul on süüa rooga, millest teie ei tea!"'
      verse: 32
    - text: 'Siis ütlesid jüngrid isekeskis: "Kas ehk keegi on Temale süüa toonud?"'
      verse: 33
    - text: 'Jeesus ütleb neile: "Minu roog on see, et Ma teen Selle tahtmist, Kes
        Mind on läkitanud, ja lõpetan Tema töö.'
      verse: 34
    - text: Eks te ise ütle, et on veel neli kuud, ja siis tuleb lõikus? Vaata, Ma
        ütlen teile, tõstke oma silmad üles ja vaadake põlde, et need on valged lõikuseks!
      verse: 35
    - text: Ja nüüd saab lõikaja palka ja kogub vilja igaveseks eluks, et niihästi
        külvaja kui lõikaja ühtlasi saaksid rõõmutseda.
      verse: 36
    - text: 'Sest siin on sõna tõsi: Üks on, kes külvab, ja teine, kes lõikab!'
      verse: 37
    - text: Mina olen teid läkitanud lõikama seda, mille kallal teie pole vaeva näinud,
        teised on vaeva näinud, ja teie olete tulnud nende vaevavilja lõikama!"
      verse: 38
    - text: 'Aga palju samaarlasi sellest linnast uskus Temasse naise kõne tõttu,
        kes tunnistas: "Tema ütles mulle kõik, mis ma olen teinud!"'
      verse: 39
    - text: Kui nüüd samaarlased tulid Tema juure, palusid nad Teda jääda nende juure.
        Ja Ta viibis seal kaks päeva.
      verse: 40
    - text: Ja veel palju rohkem samaarlasi hakkas uskuma Tema sõna tõttu.
      verse: 41
    - text: 'Nad ütlesid naisele: "Me ei usu mitte enam sinu kõne pärast; sest me
        ise oleme kuulnud ja teame, et Tema on tõesti maailma Õnnistegija!"43 Aga
        kahe päeva pärast tuli Ta sealt ära Galileasse.'
      verse: 42
    - text: ''
      verse: 43
    - text: Sest Jeesus ise tunnistas, et prohvetist ei peeta lugu ta omal isamaal.
      verse: 44
    - text: Kui Ta nüüd oli tulnud Galileasse, võtsid galilealased Tema vastu, sest
        nad olid näinud kõike seda, mis Ta oli teinud Jeruusalemas suurel pühal, sest
        ka nemad olid käinud neil pühil.
      verse: 45
    - text: Siis tuli Jeesus jälle Galilea Kaanasse, kus Ta oli teinud vee viinaks.
        Ja seal oli üks kuninga ametnik, kelle poeg oli haige Kapernaumas.
      verse: 46
    - text: Kui see sai kuulda, et Jeesus on tulnud Judeast Galileasse, läks ta Tema
        juure ja palus Teda, et Ta tuleks ja teeks terveks tema poja, sest see oli
        suremas.
      verse: 47
    - text: 'Siis Jeesus ütles talle: "Kui te ei näe tunnustähti ega imetegusid, siis
        te ei usu!"'
      verse: 48
    - text: 'Kuninga ametnik ütles Temale: "Issand, tule alla, enne kui mu laps sureb!"'
      verse: 49
    - text: 'Jeesus ütles talle: "Mine, su poeg elab!" Ja inimene uskus sõna, mis
        Jeesus talle ütles, ja läks.'
      verse: 50
    - text: Aga kui ta alles oli minemas, tulid ta sulased talle vastu ja kuulutasid
        ning ütlesid, et ta poeg elab.
      verse: 51
    - text: 'Siis ta kuulas neilt tundi, mil ta oli hakanud toibuma. Nad ütlesid siis
        talle: "Eile seitsmendal tunnil lahkus temast palavik!"'
      verse: 52
    - text: 'Siis isa märkas, et see oli sündinud samal tunnil, mil Jeesus talle ütles:
        "Su poeg elab!" Ja tema uskus, samuti kõik ta pere.'
      verse: 53
    - text: Selle teise tunnustähe tegi Jeesus, kui Ta Judeast oli tulnud Galileasse.
      verse: 54
  - chapter: 5
    verses:
    - text: Pärast seda oli juutide püha ja Jeesus läks Jeruusalemma.
      verse: 1
    - text: Aga Jeruusalemas on Lambavärava ligi tiik, seda hüütakse heebrea keeli
        Betsataks. Sellel on viis võlvitud hoonet.
      verse: 2
    - text: Neis lamas hulk haigeid, pimedaid, jalutumaid, kõhetuid, [kes ootasid
        vee liikumist.
      verse: 3
    - text: Sest aeg-ajalt tuli Ingel alla tiiki ja segas vett. Kes siis esimesena
        pärast veesegamist sisse astus, sai terveks, olgu mis tahes haiguses ta oli.]
      verse: 4
    - text: Aga seal oli inimene, kes oli kolmkümmend kaheksa aastat haige olnud.
      verse: 5
    - text: 'Kui Jeesus teda nägi seal lamavat ja teada sai, et ta juba kaua aega
        oli maas olnud, ütles Ta talle: "Kas sa tahad terveks saada?"'
      verse: 6
    - text: 'Haige vastas temale: "Isand, mul ei ole seda inimest, kes mind aitaks
        tiiki, kui vett segatakse; seni, kui ma tulen, astub teine minu eel sisse!"'
      verse: 7
    - text: 'Jeesus ütles temale: "Tõuse üles, võta oma voodi ja kõnni!"'
      verse: 8
    - text: Ja inimene sai kohe terveks, võttis oma voodi ja kõndis! Aga see päev
        oli hingamispäev.
      verse: 9
    - text: 'Siis ütlesid juudid sellele, kes oli terveks saanud: "Nüüd on hingamispäev,
        sul ei sobi voodit kanda!"'
      verse: 10
    - text: 'Tema vastas neile: "Kes mind terveks tegi, ütles mulle: Võta oma voodi
        ja kõnni!"'
      verse: 11
    - text: 'Nad küsisid temalt: "Kes on See Inimene, kes sulle ütles: Võta oma voodi
        ja kõnni?"'
      verse: 12
    - text: Aga tervekssaanu ei teadnud, Kes Ta on, sest Jeesus oli läinud kõrvale,
        seal paigas oleva rahva hulka.
      verse: 13
    - text: 'Pärast seda leiab Jeesus tema pühakojast ja ütleb talle: "Vaata, sa oled
        terveks saanud, ära tee enam pattu, et sulle ei juhtuks midagi halvemat!"'
      verse: 14
    - text: Inimene läks ära ja ütles juutidele, et see oli Jeesus, Kes ta terveks
        tegi.
      verse: 15
    - text: Ja sellepärast juudid kiusasid Jeesust taga, et Ta seda oli teinud hingamispäeval.
      verse: 16
    - text: 'Aga Jeesus kostis neile: "Minu Isa tegutseb tänini ja Mina tegutsen!"'
      verse: 17
    - text: Sellepärast püüdsid nüüd juudid veel enam Teda tappa, et Ta mitte ainult
        ei olnud pannud mikski hingamispäeva, vaid oli ka ütelnud Jumala Oma Isa olevat,
        tehes Ennast Jumala sarnaseks.
      verse: 18
    - text: 'Siis Jeesus vastas ning ütles neile: "Tõesti, tõesti Ma ütlen teile,
        Poeg ei või Iseenesest teha midagi kui vaid seda, mida Ta näeb Isa tegevat!
        Sest mida Isa teeb, seda teeb Poeg nõndasamuti.'
      verse: 19
    - text: Sest Isa armastab Poega ja näitab Talle kõik, mida Ta Ise teeb, ja tahab
        Temale näidata suuremaid tegusid kui need on, nõnda et te seda panete imeks.
      verse: 20
    - text: Sest otsegu Isa äratab üles surnuid ja teeb elavaks, nõnda teeb ka Poeg
        elavaks, keda tahab.
      verse: 21
    - text: Sest Isa ei mõista kohut kellegi üle, vaid kõik kohtu on Ta annud Poja
        kätte,
      verse: 22
    - text: et kõik austaksid Poega, nagu nad austavad Isa. Kes ei austa Poega, see
        ei austa Isa, kes Tema on läkitanud. 24 Tõesti, tõesti ma ütlen teile, kes
        Minu sõna kuuleb ja usub seda, kes Mind on läkitanud, sellel on igavene elu
        ja see ei tule mitte kohtu alla, vaid on surmast läinud elusse!
      verse: 23
    - text: ''
      verse: 24
    - text: Tõesti, tõesti Ma ütlen teile, tund tuleb ja on juba käes, mil surnud
        peavad kuulma Jumala Poja häält, ja kes seda kuulevad, peavad elama!
      verse: 25
    - text: Sest otsegu Isal on elu iseeneses, nõnda on Ta annud ka Pojale, et elu
        on Temas Eneses.
      verse: 26
    - text: Ja Ta on Temale annud meelevalla ka kohut pidada, sellepärast et Ta on
        Inimese Poeg.
      verse: 27
    - text: Ärge pange seda imeks, sest tuleb tund, mil kõik, kes on haudades, kuulevad
        Tema häält
      verse: 28
    - text: ning tulevad välja need, kes on teinud head, elu ülestõusmiseks, aga kes
        on teinud halba, hukkamõistmise ülestõusmiseks.30 Mina ei või Iseenesest ühtki
        teha. Nagu Ma kuulen, nõnda Ma mõistan kohut ja Minu otsus on õige, sest Mina
        ei nõua Oma tahtmist, vaid Selle tahtmist, Kes Mind on läkitanud.
      verse: 29
    - text: ''
      verse: 30
    - text: Kui Mina tunnistan Iseenesest, siis ei ole Mu tunnistus mitte tõsi.
      verse: 31
    - text: On Teine, Kes Minust tunnistab, ja Ma tean, et see tunnistus, mida Ta
        Minust tunnistab, on tõsi.
      verse: 32
    - text: Teie läkitasite Johannese juure ja tema andis tõele tunnistust.
      verse: 33
    - text: Aga Mina ei võta tunnistust inimeselt, vaid räägin seda, et teie saaksite
        õndsaks.
      verse: 34
    - text: Tema oli küünal, mis põles ja paistis; aga teie tahtsite natuke aega ilutseda
        tema valguses.
      verse: 35
    - text: Aga Minul on suurem tunnistus kui Johannese oma, sest teod, mis Isa Minule
        on annud, et Ma needlõpetaksin, needsamad teod, mida Ma teen, tunnistavad
        Minust, et Isa Mind on läkitanud.
      verse: 36
    - text: Ja Isa, Kes Mind on läkitanud, see on tunnistanud Minust. Teie ei ole
        iialgi kuulnud Tema häält ega ole näinud Tema nägu,
      verse: 37
    - text: ega ole teil Tema sõna püsivana teie sees, sest te ei usu Teda, Kelle
        Tema on läkitanud.
      verse: 38
    - text: Te uurite Pühi Kirju, sest te arvate enestel neis olevat igavese elu,
        ja need on, mis tunnistavad Minust,
      verse: 39
    - text: ja te ei taha tulla Minu juure, et te saaksite elu.
      verse: 40
    - text: Mina ei võta vastu austust inimestelt,42 aga Mina tunnen teid, et teil
        ei ole Jumala armastust iseenestes.
      verse: 41
    - text: ''
      verse: 42
    - text: Mina olen tulnud Oma Isa nimel, ja te ei võta Mind vastu, kui teine tuleb
        iseenese nimel, tema te võtate vastu.
      verse: 43
    - text: Kuidas te võite uskuda, kui te võtate austust vastu üksteiselt ega otsi
        seda austust, mis tuleb Üksnes Jumalalt?
      verse: 44
    - text: Ärge mõtelge, et Mina kaebaksin teie peale Isa ees, on olemas, kes teie
        peale kaebab - Mooses, kelle peale te loodate.
      verse: 45
    - text: Sest kui te usuksite Moosest, usuksite te ka Mind; sest tema on kirjutanud
        Minust.
      verse: 46
    - text: Aga kui te tema kirju ei usu, kuidas te siis usuksite Minu sõnu?"
      verse: 47
  - chapter: 6
    verses:
    - text: Pärast seda läks Jeesus Tibeeria poolt Galilea mere teisele poole.
      verse: 1
    - text: ja palju rahvast järgis Teda, sest nad nägid Tema imetähti, mida Ta tegi
        haigete juures.
      verse: 2
    - text: Aga Jeesus läks üles mäele ja istus sinna Oma jüngritega.
      verse: 3
    - text: Ja paasa, juutide püha, oli ligi.
      verse: 4
    - text: 'Kui nüüd Jeesus Oma silmad üle tõstis ja nägi palju rahvast enese juure
        tulevat, ütles Ta Filippusele: "Kust me ostame leiba, et need saaksid süüa?"'
      verse: 5
    - text: Ent seda Ta ütles teda kiusates, sest Ta teadis küll, mida Ta tahtis teha.
      verse: 6
    - text: 'Filippus vastas Talle: "Leibu kahesaja teenari eest ei jätku neile, et
        igaüks natukesegi võtaks!"'
      verse: 7
    - text: 'Üks Tema jüngritest, Andreas, Siimon Peetruse vend, ütleb Talle:'
      verse: 8
    - text: '"Siin on üks poisike, kellel on viis odraleiba ja kaks kalakest, aga
        mis saab sellest nii paljudele?"'
      verse: 9
    - text: 'Jeesus ütles: "Asetage inimesed maha istuma!" Ja seal paigas oli palju
        rohtu. Siis asetusid maha arvult umbes viis tuhat meest!'
      verse: 10
    - text: Jeesus võttis nüüd leivad, tänas ja, andis neile, kes maas istusid, samuti
        kai neist kalukesist, niipalju kui nad tahtsid.
      verse: 11
    - text: 'Aga kui nende kõhud olid täis saanud, ütles Ta oma jüngritele: "Koguge
        ülejäänud palukesed kokku, et midagi ei läheks raisku!"'
      verse: 12
    - text: Siis nad kogusid kokku kaksteistkümmend korvitäit palukesi, mis oli üle
        jäänud viiest odraleivas nendelt, kes olid söönud.
      verse: 13
    - text: 'Kui nüüd rahvas nägi tunnustähte, mille Jeesus oli teinud, ütlesid nad:
        "See on tõesti Prohvet, kes maailma pidi tulema!"'
      verse: 14
    - text: Siis Jeesus sai aru, et nad tahavad tulla ja Teda vägisi võtta ning teha
        kuningaks. Ja Ta läks jälle kõrvale mäe ainuüksi.16 Aga kui õhtu tuli, läksid
        Tema jüngrid mereranda
      verse: 15
    - text: ''
      verse: 16
    - text: ja astusid paati ja tulid teisele poole merd Kapernauma. Aga pimedus oli
        juba käes ja Jeesus ei olnud veel tulnud nende juure.
      verse: 17
    - text: Ja meri hakkas lainetama, sest suur tuul puhus.
      verse: 18
    - text: Kui nad nüüd olid sõudnud umbes kakskümmend viis või kolmkümmend vagu
        maad, nägid nad Jeesust merel kõndivat ja paadi lähedale jõudvat, ja nad lõid
        kartma.
      verse: 19
    - text: 'Aga Tema ütles neile: "Mina olen see, ärge kartke!"'
      verse: 20
    - text: Nüüd nad tahtsid Teda paati võtta, ja varsti sai paat sinna randa, kuhu
        nad sõitsid.
      verse: 21
    - text: Järgmisel päeval nägi rahvas, kes viibis mere teisel rannal, et teist
        lootsikut ei olnud seal, vaid oli ainult üks, ja et Jeesus ei olnud astunud
        ühes Oma jüngritega paati, vaid et ainult Tema jüngrid olid ära läinud.
      verse: 22
    - text: Oli aga tulnud veel lootsikuid Tibeeriast selle paiga lähedale, kus nad
        olid leiba söönud, kui Issand oli Jumalat tänanud.
      verse: 23
    - text: Kui nüüd rahvas nägi, et seal ei olnud Jeesust ega Tema jüngreid, läksid
        nad lootsikusse ja tulid Kapernauma ning otsisid Jeesust.
      verse: 24
    - text: 'Ja kui nad Ta leidsid mere teiselt rannalt, ütlesid nad Talle: "Rabi,
        millal Sa siia said?"26 Jeesus vastas neile ning ütles: "Tõesti, tõesti Ma
        ütlen teile, et te ei otsi Mind, sellepärast et te nägite tunnustähti, vaid
        et te sõite leiba ja teie kõhud said täis!'
      verse: 25
    - text: ''
      verse: 26
    - text: Ärge hankige rooga, mis hävib, vaid rooga, mis jääb igaveseks eluks, mida
        Inimese Poeg tahab teile anda, sest Teda on Jumal Isa pitseriga kinnitanud!"
      verse: 27
    - text: 'Siis ütlesid nad Temale: "Mis me peame tegema, et võiksime teha Jumala
        tegusid?"'
      verse: 28
    - text: 'Jeesus vastas ning ütles neile: "See on Jumala tegu, et te usute Temasse,
        Kelle Ta on läkitanud!"'
      verse: 29
    - text: 'Siis nad ütlesid Temale: "Mis tunnustähe sa Siis teed, et me näeksime
        ja usuksime Sind? Mis Sa teed?'
      verse: 30
    - text: 'Meie esiisad sõid kõrves mannat, nagu on kirjutatud: Ta andis neile süüa
        leiba taevast!"'
      verse: 31
    - text: 'Siis Jeesus ütles neile: "Tõesti, tõesti Ma ütlen teile! Mooses ei annud
        teile leiba taevast, aga Minu Isa annab teile tõelise leiva taevast!'
      verse: 32
    - text: Sest Jumala leib on see, kes tuleb taevast alla ja annab maailmale elu!"
      verse: 33
    - text: 'Siis nad ütlesid Talle: "Issand, anna meile ikka seda leiba!"'
      verse: 34
    - text: '. Jeesus ütles neile: "Mina olen eluleib. Kes tuleb Minu juure, see ei
        näe nälga, ja kes Minusse usub, sellele ei tule iialgi janu!'
      verse: 35
    - text: Aga Mina olen teile ütelnud, et te olete Mind näinud ega usu mitte!
      verse: 36
    - text: Kõik, mis Isa Minule annab, tuleb Minu juure, ja kes Minu juure tuleb,
        seda Ma ei lükka välja.
      verse: 37
    - text: Sest Ma olen taevast alla tulnud mitte Oma tahtmist tegema, vaid Selle
        tahtmist, Kes Mind on läkitänud.
      verse: 38
    - text: Aga see on Selle tahtmine, Kes Mind on läkitanud, et Ma ühtki ei kaota
        sellest kõigest, mis Ta Minule on annud, vaid et Ma selle üles äratan viimsel
        päeval.
      verse: 39
    - text: 'Sest see on Mu Isa tahtmine, et igaühel, kes Poega näeb ja Temasse usub,
        on igavene elu, ja Ma äratan tema üles viimsel päeval!"41 Siis nurisesid juudid
        Tema üle, et Ta oli ütelnud: "Mina olen leib, mis taevast on alla tulnud!"'
      verse: 40
    - text: ''
      verse: 41
    - text: 'Ja nad ütlesid: "Eks see ole Jeesus, Joosepi poeg, Kelle isa ja Ema me
        tunneme? Kuidas Ta siis ütleb: Ma olen tulnud taevast?"'
      verse: 42
    - text: 'Jeesus vastas ning ütles neile: "Ärge nurisege isekeskis!'
      verse: 43
    - text: Ükski ei või tulla Minu juure, kui teda ei tõmba Isa, kes Mind on läkitanud;
        ja Mina äratan tema üles viimsel päeval.
      verse: 44
    - text: 'Prohvetite raamatuis on kirjutatud: Nad kõik peavad olema Jumala poolt
        õpetatud! Igaüks, kes on Isalt kuulnud ja on õppinud, tuleb Minu juure.'
      verse: 45
    - text: Mitte, et keegi teine oleks näinud Isa kui See, Kes on Jumala juurest;
        See on näinud Isa.
      verse: 46
    - text: 'Tõesti, tõesti Ma ütlen teile: Kes usub, sellel on igavene elu!'
      verse: 47
    - text: Mina olen Eluleib.
      verse: 48
    - text: Teie esiisad sõid kõrves mannat ja surid.
      verse: 49
    - text: See on leib, mis taevast alla tuleb, et inimene seda sööks ega sureks.
      verse: 50
    - text: Mina olen elav leib, mis taevast on alla tulnud. Kui keegi sööb seda leiba,
        siis ta elab igavesti; ja leib, mille Mina annan, on Minu Liha, mille annan
        maailma elu eest !"
      verse: 51
    - text: 'Siis riidlesid juudid isekeskis, üteldes: "Kuidas see võib meile anda
        Oma Liha süüa?"'
      verse: 52
    - text: 'Siis Jeesus ütles neile: "Tõesti, tõesti Ma ütlen teile, et kui te ei
        söö Inimese Poja Liha ega joo Tema Verd, siis ei ole elu teis enestes!'
      verse: 53
    - text: Kes sööb Minu Liha ja joob Minu Verd, sel on igavene elu; ja Mina äratan
        tema üles viimsel päeval.
      verse: 54
    - text: Sest Mu Liha on tõeline roog ja Mu Veri on tõeline jook.
      verse: 55
    - text: Kes sööb Minu Liha ja joob Minu Verd, jääb Minusse ja Mina temasse.
      verse: 56
    - text: Nagu elav Isa Mind on läkitanud ja Mina elan Isa läbi, nõnda ka see, kes
        Mind sööb, elab Minu läbi.
      verse: 57
    - text: See on leib, mis taevast on alla tulnud; see ei ole niisugune, mida sõid
        teie vanemad ja surid. Kes seda leiba sööb, elab igavesti!"
      verse: 58
    - text: Seda Ta ütles kogudusekojas, õpetades Kapernaumas.
      verse: 59
    - text: 'Siis paljud Tema jüngrid, kui nad seda kuulsid, ütlesid: "See kõne on
        kõva, kes võib seda kuulda?"'
      verse: 60
    - text: 'Aga et Jeesus Iseenesest teadis, et Tema jüngrid selle üle nurisesid,
        ütles Ta neile: "Kas see teid pahandab?'
      verse: 61
    - text: Aga mis on siis, kui te näete Inimese Poja üles minevat sinna, kus Ta
        enne oli?
      verse: 62
    - text: Vaim on, kes teeb elavaks; lihast ei ole kasu millekski; sõnad, mis mina
        teile olen rääkinud, on vaim ja on elu.
      verse: 63
    - text: Aga teie seas on mõned, kes ei usu!" Sest Jeesus teadis algusest peale,
        kes need olid, kes ei uskunud, ja kes see on, kes Tema ära annab.
      verse: 64
    - text: 'Ja Ta ütles: "Sellepärast Ma olen teile ütelnud, et ükski ei või tulla
        Minu juure, kui temale seda ei ole annud Minu Isa!"'
      verse: 65
    - text: Sellest ajast läksid paljud Tema jüngrid ära Ta järelt ega kõndinud enam
        Temaga.
      verse: 66
    - text: 'Siis Jeesus ütles neile kaheteistkümnele: "Kas ka teie tahate ära minna?"'
      verse: 67
    - text: 'Siimon Peetrus vastas Temale: "Issand, kelle juure me läheme? Sinul on
        igavese elu sõnad,'
      verse: 68
    - text: ja me oleme uskunud ja tunnud, et Sina oled Jumala Püha!"
      verse: 69
    - text: 'Jeesus kostis neile: "Eks ole Mina teid kaksteistkümmend ära valinud,
        ja üks teie seast on kurat?"'
      verse: 70
    - text: Aga Ta rääkis Juudast, Iskarioti Siimona pojast, sest see pidi Tema ära
        andma ja oli üks neist kaheteistkümnest.
      verse: 71
  - chapter: 7
    verses:
    - text: Ja pärast seda käis Jeesus mööda Galileamaad, sest Ta ei tahtnud käia
        Juudamaal, kuna juudid püüdsid Teda tappa.
      verse: 1
    - text: Aga juutide lehtmajade püha oli ligi.
      verse: 2
    - text: Siis ütlesid ta vennad Temale "Mine siit ära Judeasse, et ka Su jüngrid
        näeksid Su tegusid, mida Sa teed;
      verse: 3
    - text: 'Teised ütlesid: "Tema on Kristus!" Aga muud ütlesid: "Ega siis Kristus
        Galileast tule?'
      verse: 4
    - text: Sest Ta vennadki ei uskunud Temasse.
      verse: 5
    - text: 'Siis ütles Jeesus neile: "Minu aeg ei ole veel tulnud, aga teie aeg on
        alati soodus.'
      verse: 6
    - text: Maailm ei või teid vihata, aga Mind ta vihkab, sest Mina tunnistan temast,
        et Tema teod on kurjad.
      verse: 7
    - text: Minge teie üles pühiks; Mina veel ei lähe üles neiks pühiks, sest Minu
        aeg ei ole veel täis saanud."
      verse: 8
    - text: Kui Ta neile seda oli ütelnud, jäi Ta Galileasse.
      verse: 9
    - text: Ent kui Ta vennad olid üles läinud pühiks, läks Temagi üles, mitte avalikult,
        vaid otsegu salaja.
      verse: 10
    - text: 'Siis otsisid juudid Teda pühil ja ütlesid: "Kus Ta on?"'
      verse: 11
    - text: 'Ja nurisemine Tema pärast oli suur hulkade seas. Mõned ütlesid: "Tema
        on hea!" Teised ütlesid: "Ei, vaid Ta eksitab rahvast!"'
      verse: 12
    - text: Kuid ükski ei rääkinud Temast julgesti hirmu pärast juutide ees.
      verse: 13
    - text: Aga kui pühad juba olid poole peale jõudnud, läks Jeesus üles pühakotta
        ja õpetas.
      verse: 14
    - text: 'Siis juudid panid seda imeks ning ütlesid: "Kuidas see Kirja tunneb ilma
        õppimata?"'
      verse: 15
    - text: 'Jeesus aga vastas neile ning ütles: "Minu õpetus ei ole Minu oma, vaid
        Selle, Kes Mind on läkitanud.'
      verse: 16
    - text: Kui keegi tahab teha Tema tahtmist, see tunneb, kas see õpetus on Jumalast
        või kas Mina räägin Iseenesest.
      verse: 17
    - text: Kes iseenesest räägib, see otsib iseenese austust; aga Kes otsib selle
        austust, Kes Teda on läkitanud, See on tõeline ja Temas ei ole ülekohut.
      verse: 18
    - text: Eks Mooses ole teile annud käsuõpetuse, ja ükski teie seast ei tee käsuõpetuse
        järele. Miks te püüate Mind tappa?"
      verse: 19
    - text: 'Rahvas vastas: "Sul on kuri vaim; kes püüab Sind tappa?"'
      verse: 20
    - text: 'Jeesus kostis ning ütles neile: "Ühe teo Ma tegin ja te kõik imestate.'
      verse: 21
    - text: Sellepärast on Mooses teile annud ümberlõikamise - mitte nii, et see on
