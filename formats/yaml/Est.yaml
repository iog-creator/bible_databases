  - chapter: 19
    verses:
    - text: Ja sündis, kui Jeesus need kõned oli lõpetanud, et Ta läks ära Galileamaalt
        ja tuli Juudamaa alale teisele poole Jordanit.
      verse: 1
    - text: Ja palju rahvast järgis Teda, ja Ta tegi neid seal terveks.
      verse: 2
    - text: 'Siis tuli Tema juure varisere Teda kiusama, ja need ütlesid: "Kas on
        luba oma naist enesest lahutada igasugusel põhjusel?"'
      verse: 3
    - text: 'Tema kostis ja ütles: "Kas te ei ole lugenud, et Looja nad algusest lõi
        meheks ja naiseks, 5 ja ütles: Seepärast inimene jätab maha oma isa ja ema
        ning hoiab oma naise poole, ja need kaks on üks liha!?'
      verse: 4
    - text: ''
      verse: 5
