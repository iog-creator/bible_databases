      verse: 47
    - text: Kes Mind põlgab ega võta vastu Minu sõna, sellel oma kohtumõistja. Sõna,
        mis Ma olen rääkinud, see mõistab tema üle kohut viimsel päeval.
      verse: 48
    - text: Sest Ma ei ole rääkinud Iseenesest, vaid Isa, Kes Mind on läkitanud, on
