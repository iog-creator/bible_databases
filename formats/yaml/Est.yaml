      verse: 15
    - text: Ja need kogusid nad kokku ühte paika, mida heebrea keeles kutsutakse Harmagedooniks.
      verse: 16
    - text: 'Ja seitsmes Ingel valas oma kausi välja õhku, ja suur hääl kostis taeva
        templist aujärjelt ning ütles: "See on sündinud!"'
      verse: 17
    - text: Ja sündis hääli ja müristamisi ja välke ja tekkis suur maavärisemine,
        millist ei ole olnud sest ajast, kui inimesi on olnud maa peal; säärane suur
        maavärisemine oli see.
      verse: 18
    - text: Ja suur linn jagunes kolmeks osaks, ja paganrahvaste linnad langesid.
        Ja suurt Baabüloni tuletati meelde Jumala ees, et Jumal annaks temale oma
        raevuviina karika.
      verse: 19
    - text: Ja kõik saared põgenesid ja mägesid ei leidunud enam.
      verse: 20
    - text: Ja suuri raheteri, talendiraskusi, tuli taevast maha inimeste peale. Ja
        inimesed pilkasid Jumalat rahe nuhtluse pärast; sest selle nuhtlus oli väga
        vali.
      verse: 21
  - chapter: 17
    verses:
    - text: 'Siis tuli üks seitsmest Inglist, kelle käes olid need seitse kaussi,
        ja kõneles minuga ning ütles: "Tule, ma tahan sulle näidata suure hoora nuhtlemist,
        kes istub suurte vete peal,'
      verse: 1
    - text: kellega on hooranud ilmamaa kuningad ja kelle hooruse viinast on ilmamaa
        elanikud joobnuks saanud!"
      verse: 2
    - text: Ka tema viis mind vaimus ära kõrbe. Seal ma nägin naist istuvat helkjaspunase
        metsalise seljas, kes oli täis pilkenimesid ja kellel oli seitse pead ja kümme
        sarve.
      verse: 3
    - text: Ja naine oli riietatud purpuriga ja helkjaspunase riidega ning ehitud
        kulla ja kalliskivide ja pärlitega, ja temal oli käes kuldkarikas täis jälkusi
        ja oma hooruse saasta.
      verse: 4
    - text: 'Ja tema otsaesisele oli kirjutatud nimi, saladus: "Suur Baabülon, ilmamaa
        hoorade ja jälkuste ema!"'
      verse: 5
    - text: Ja ma nägin naise olevat joobnud pühade verest ja Jeesuse tunnistajate
        verest. Ja ma imestasin üliväga teda nähes.
      verse: 6
    - text: 'Ja Ingel ütles mulle: "Mispärast sa imestad? Ma ütlen sulle saladuse
        naisest ja metsalistest, kes naist kannab ja kellel on seitse pead ja kümme
        sarve.'
      verse: 7
    - text: Metsaline, keda sa nägid, on olnud, ja teda ei ole enam; aga ta tuleb
        sügavusest üles ja läheb hukatusse; ja ilmamaa elanikud, kelle nimed ei ole
        kirjutatud eluraamatusse maailma asutamisest alates, imestavad metsalist nähes,
        sest ta oli ja teda ei ole, aga ta tuleb jälle!
      verse: 8
    - text: 'Siia kuulub mõistus, millel on tarkust. Need seitse pead on seitse mäge,
        millel naine istub, ja on seitse kuningat:'
      verse: 9
    - text: viis on neist langenud, üks on alles, ja teine ei ole veel tulnud. Kui
        ta tuleb, peab ta jääma natukeseks ajaks.
      verse: 10
    - text: Ja metsaline, kes on olnud ja keda ei ole enam, on ise kaheksas ja ühtlasi
        üks neist seitsmest, ja ta läheb hukatusse.
      verse: 11
    - text: Ja need kümme sarve, mis sa nägid, on kümme kuningat, kes ei ole veel
        saanud valitsust, aga nad saavad võimu kui kuningad üheks tunniks ühes metsalisega.
      verse: 12
    - text: Neil on üks ja sama nõu, ja nad annavad metsalise kätte oma väe ja võimu.
      verse: 13
    - text: Nemad hakkavad sõdima Tallega, ja Tall võidab nad ära, sest Tema on isandate
        Isand ja kuningate Kuningas, ja ühes Temaga võidavad need, kes on kutsutud
        ja valitud ja ustavad!"
      verse: 14
    - text: 'Ja ta ütles mulle: "Veed, mis sa nägid seal, kus hoor istub, on rahvad
        ja rahvahulgad ja rahvahõimud ja keeled.'
      verse: 15
    - text: Ja need kümme sarve, mis sa nägid, ja metsaline, need vihkavad hoora ja
        teevad tema puupaljaks ja alasti ja söövad tema liha ja põletavad ta ära tulega.
      verse: 16
    - text: Sest Jumal on neile andnud südamesse teha Tema nõu järgi ja heita ühte
        nõusse ning anda Oma kuninglik valitsus metsalise kätte, kuni täituvad Jumala
        sõnad.
      verse: 17
    - text: Ja naine, keda sa nägid, on suur linn, kelle käes on valitsus ilmamaa
        kuningate üle!"
      verse: 18
  - chapter: 18
    verses:
    - text: Pärast seda ma nägin teist Inglit taevast maha tulevat, ja temal oli suur
        meelevald; ja ilmamaa läks valgeks tema auhiilgusest.
      verse: 1
    - text: 'Ja tema hüüdis võimsa häälega ning ütles: "Langenud, langenud on suur
        Baabülon ja on saanud kurjade vaimude eluasemeks ja kõigi rüvedate vaimude
        ulualuseks ja kõigi rüvedate ja vihatud lindude pesapaigaks!'
      verse: 2
    - text: Sest tema hooruskiima viina on joonud kõik rahvad, ja ilmamaa kuningad
        on temaga hooranud ja ilmamaa kaupmehed on tema liiast toredusest rikkaks
        saanud!"
      verse: 3
    - text: 'Ja ma kuulsin teist häält taevast ütlevat: "Minge välja temast, Minu
        rahvas, et te ei saaks tema pattude osaliseks ja et teid ei tabaks tema nuhtlused!'
      verse: 4
    - text: Sest tema patud on ulatunud taevani ja Jumal on tuletanud meelde tema
        ülekohtused teod.
      verse: 5
    - text: Makske temale kätte, nõnda nagu tema on kätte maksnud, ja tasuge temale
        kahekordselt tema tegusid mööda; karikasse, mille tema on täis valanud, valage
        temale kahekordselt;
      verse: 6
    - text: 'nii palju kui tema on ülistanud iseennast ja taga ajanud toredust, niisama
        palju tehke temale piina ja leina. Sest ta ütleb oma südames: ma istun kui
        kuninganna ega ole lesk ega saa kunagi näha kurvastust!'
      verse: 7
    - text: 'Sellepärast tulevad ühel päeval tema nuhtlused: surm ja lein ja nälg,
        ja ta põletatakse ära tulega, sest vägev on Issand Jumal, kes on mõistnud
        kohut tema üle!'
      verse: 8
    - text: Ja teda uluvad taga ja kaebavad ilmamaa kuningad, kes temaga on hooranud
        ja toredasti elanud, kui nad näevad tema põlemise suitsu,
      verse: 9
    - text: 'hirmu pärast tema piina ees kaugel seistes ning öeldes: "Häda, häda,
        Baabülon, sa suur linn, sa vägev linn, sest ühe silmapilguga on su kohus tulnud!"'
      verse: 10
    - text: 'Ja ilmamaa kaupmehed nutavad ja leinavad tema pärast, sest keegi ei osta
        enam nende kaupa:'
      verse: 11
    - text: ei kaubaks toodud kulda, ei hõbedat, ei kalliskive, ei pärleid, ei kallist
        lõuendit, ei purpurit, ei siidi, ei helkjaspunast riiet, ei mingisugust healõhnalist
        puud, ei mingisugust elevandiluust riista ega mingisugust kallimast puust
        riista, ei vasest, ei rauast ega marmorkivist riista,
      verse: 12
    - text: ei kaneeli, ei juuksevõiet, ei suitsutusrohte, ei salvi, ei viirukit,
        ei viina, ei õli, ei peenikest jahu, ei nisu, ei veiseid, ei lambaid, ei hobuseid,
        ei tõldu, ei orje ega inimhingi!
      verse: 13
    - text: Ja puuvili, mida su hing ihaldas, on su käest ära läinud, ja kõik, mis
        lihav ja läikiv, on su käest ära läinud, ja seda sa enam ei leia!
      verse: 14
    - text: Nende asjade kaupmehed, kes selle linna kaudu rikkaks said, seisavad kaugel
        hirmu pärast tema piina ees, nuttes ja leinates,
      verse: 15
    - text: 'ja ütlevad: "Häda, häda, sa suur linn, kes olid riietatud kalli lõuendi
        ja purpuri ja helkjaspunase riidega ning olid ilustatud kulla ja kalliskivide
        ja pärlitega, sest ühe silmapilguga on nii suur rikkus hävitatud!"'
      verse: 16
    - text: Ja kõik tüürimehed ja kõik rannasõidu-laevnikud ja meremehed ja kõik,
        kes merel sõidavad, seisid eemal
      verse: 17
    - text: 'ja kisendasid, kui nad nägid tema põlemise suitsu, ning ütlesid: "Kes
        on selle suure linna sarnane?"'
      verse: 18
    - text: 'Ja nad puistasid põrmu pea peale ja kisendasid nuttes ja leinates ning
        ütlesid: "Häda häda, sa suur linn, kelle varaga on rikkaks saanud kõik, kellel
        oli laevu merel - ühe silmapilguga on ta hävitatud!"'
      verse: 19
    - text: Rõõmutsege temast, taevas ja pühad ja Apostlid ja prohvetid! Sest Jumal
        on teie kohtu mõistnud tema kätte!
      verse: 20
    - text: 'Ja üks tugev Ingel tõstis kivi, nagu suure veskikivi, ja viskas selle
        merre, öeldes: "Nõnda visatakse suur linn Baabülon äkitselt ära ja teda ei
        leita enam!'
      verse: 21
    - text: Su sees ei ole enam kuulda kandlelööjate ja mängumeeste ja vileajajate
        ja pasunapuhujate häält ega leidu sinus enam ühtki ametimeest; ja enam ei
        kosta su sees veski mürin;
      verse: 22
    - text: su sees ei paista enam küünlavalgus, ei ole enam kuulda peigmehe ega pruudi
        häält su sees! Sest sinu kaupmehed olid maa suured isandad, sinu nõidusega
        on kõik rahvad viidud eksitusse!
      verse: 23
    - text: Temast on leitud prohvetite ja pühade verd ja kõikide verd, kes on tapetud
        maa peal!"
      verse: 24
  - chapter: 19
    verses:
    - text: 'Pärast seda ma kuulsin otsekui hulga rahva suurt häält taevast ütlevat:
        "Halleluuja! Õnnistus ja austus ja vägi olgu meie Jumalale!'
      verse: 1
    - text: Sest tõelised ja õiged on Tema kohtud, et Ta on kohut mõistnud suure hoora
        üle, kes rikkus ilmamaa oma hooraeluga, ja on Oma sulaste vere temale kätte
        maksnud!"
      verse: 2
    - text: 'Ja nad ütlesid teist korda: "Halleluuja!" Ja tema suits tõuseb üles ajastute
        ajastuteni.'
      verse: 3
    - text: 'Ja need kakskümmend neli olendit heitsid maha ja kummardasid Jumalat,
