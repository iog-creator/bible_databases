  - chapter: 12
    verses:
    - text: Kuus päeva enne paasapüha tuli Jeesus Betaaniasse, kus elas Laatsarus,
        kelle Jeesus oli surnuis üles äratanud.
      verse: 1
    - text: Siis nad tegid seal Temale söömaaja ja Marta ümmardas. Ja Laatsarus oli
        üks neist, kes ühes Temaga lauas istusid.
      verse: 2
    - text: Siis võttis Maarja naela selget, väga kallist nardisalvi ning võidis Jeesuse
        jalgu ja kuivatas Ta jalgu oma juustega. Ja maja sai täis salvi lõhna.
      verse: 3
    - text: 'Aga üks Tema jüngritest, Juudas Iskariot, kes pärast Tema ära andis,
        ütles:'
      verse: 4
    - text: '"Mispärast ei ole see salv ära müüdud kolmesaja teenari eest ja raha
        antud vaestele?"'
      verse: 5
    - text: Aga seda ta ei ütelnud, et ta vaestest hoolis, vaid et ta oli varas ja
        ta käes oli kukkur, ja ta kõrvaldas, mis sisse pandi.
      verse: 6
    - text: 'Siis ütles Jeesus: "Jäta ta rahule, et ta seda saaks hoida Minu matuse
