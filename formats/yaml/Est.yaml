        et Su õiged kohtuotsused on saanud avalikuks!"
      verse: 4
    - text: 'Ja pärast seda ma nägin: tunnistustelgi tempel taevas avati.'
      verse: 5
    - text: Ja need seitse Inglit, kelle käes oli seitse nuhtlust, väljusid templist,
        riietatud puhta ja hiilgava lõuendiga ja rinde ümbert vöötatud kuldvööga.
      verse: 6
    - text: Ja üks neist neljast olendist andis seitsmele Inglile seitse kuldkaussi
        täis kanget Jumala viha, kes elab ajastute ajastuteni.
      verse: 7
    - text: Ja tempel sai täis suitsu Jumala aust ja Tema väest, ja ükski ei võinud
        sinna templisse sisse minna enne kui oli täide saadetud seitsme Ingli seitse
        nuhtlust.
      verse: 8
  - chapter: 16
    verses:
    - text: 'Ja ma kuulsin suurt häält templis ütlevat seitsmele Inglile: "Minge ja
        valage Jumala kange viha kausid välja maa peale!"'
      verse: 1
    - text: Ja esimene läks ja valas oma kausi välja maa peale. Ja kurje ning ilgeid
