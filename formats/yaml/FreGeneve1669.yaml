      verse: 14
    - text: Or en ces jours-là Pierre fe leva au milieu des difciples, (&amp; là eftoit
        affemblée une compagnie d'environ fix vingt perfonnes,) &amp; dit,
      verse: 15
    - text: Hommes freres, il faloit que cette Efcriture fuft accomplie, que le Sainct
