      verse: 24
    - text: Ses difciples ayans ouï ces chofes s'eftonnerent fort, difans, Qui eft-ce
        donc qui peut eftre fauvé?
      verse: 25
    - text: 'Et Jefus les regardant, leur dit, Quant aux hommes, cela eft impoffible:
        mais quant à Dieu, toutes chofes font poffibles.'
      verse: 26
    - text: 'Alors Pierre prenant la parole, lui dit, Voici, nous avons tout delaiffé,
        &amp; t''avons fuivi: que nous en adviendra-t''il donc?'
      verse: 27
    - text: Et Jefus leur dit, En verité je vous dis, que vous qui m'avez fuivi en
        la regeneration, quand le Fils de l'homme fera affis au trône de fa gloire,
        vous auffi ferez affis fur douze trônes, jugeant les douze lignées d'Ifraël.
      verse: 28
    - text: Et quiconque aura delaiffé maifons, ou freres, ou foeurs, ou pere, ou
        mere, ou femme, ou enfans, ou champs, à caufe de mon Nom, il en recevra cent
        fois autant, &amp; heritera la vie eternelle.
      verse: 29
    - text: 'Mais plufieurs qui font les premiers, feront les derniers: &amp; les
