      verse: 8
    - text: 'Or moi je vous dis, que quiconque repudiera fa femme, finon pour caufe
        de paillardife, &amp; fe mariera à une autre, commet adultere: &amp; qui fe
        fera marié à celle qui eft repudiée, commet adultere.'
      verse: 9
    - text: Ses difciples lui dirent, Si telle eft la condition de l'homme avec la
