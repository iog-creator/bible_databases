      verse: 9
    - text: 'Or quand les premiers furent venus, ils penfoyent recevoir davantage:
        mais ils receurent auffi chacun un denier.'
      verse: 10
    - text: 'Et l''ayans receu, ils murmuroyent contre le pere de famille:'
      verse: 11
    - text: Difans, Ces derniers-ici n'ont travaillé qu'une heure, &amp; tu les as
        faits pareils à nous, qui avons porté le faix du jour, &amp; la chaleur.
      verse: 12
    - text: 'Et il refpondit à l''un d''eux, &amp; dit, Compagnon, je ne te fais point
