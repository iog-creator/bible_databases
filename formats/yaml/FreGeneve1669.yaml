        abandonné?
      verse: 46
    - text: Et quelques-uns de ceux qui eftoyent là prefens, ayans ouï cela, difoyent,
        Celui-ci appelle Elie.
      verse: 47
    - text: 'Et incontinent quelqu''un d''entr''eux courut, &amp; prit une efponge:
        &amp; l''ayant emplie de vinaigre, la mit à l''entour d''un rofeau, &amp;
        lui en bailla à boire.'
      verse: 48
    - text: Mais les autres difoyent, Laiffe, voyons fi Elie viendra le fauver.
      verse: 49
    - text: Et alors Jefus ayant crié derechef à haute voix, rendit l'efprit.
      verse: 50
    - text: 'Et voila, le voile du temple fe fendit en deux, depuis le haut jufques
