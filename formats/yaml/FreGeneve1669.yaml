      verse: 12
    - text: Eux alors voyans la hardieffe de Pierre &amp; de Jean, &amp; connoiffant
        auffi qu'ils eftoyent hommes fans lettres &amp; idiots, s'émerveilloyent,
        &amp; reconnoiffoyent bien qu'ils avoyent efté avec Jefus.
      verse: 13
    - text: Et voyans que l'homme qui avoit efté gueri, eftoit prefent avec eux, ils
        ne pouvoyent contredire en rien.
      verse: 14
    - text: Alors leur ayant commandé de fortir hors du confeil, ils conferoyent entr'eux,
      verse: 15
    - text: Difant, Que ferons-nous à ces gens-ci? car il eft manifefte à tous les
        habitans de Jerufalem, qu'un figne notoire a efté fait par eux, &amp; nous
        ne le pouvons nier.
      verse: 16
    - text: Mais afin qu'il ne foit plus divulgué parmi le peuple, defendons-leur
        avec menaces expreffes, qu'ils n'ayent plus à parler à homme vivant en ce
        Nom.
      verse: 17
    - text: Et les appellans, ils leur commanderent que totalement ils ne parlaffent
        ni n'enfeignaffent au Nom de Jefus.
      verse: 18
    - text: Mais Pierre &amp; Jean refpondans, leur dirent, Jugez, s'il eft jufte
        devant Dieu de vous obeïr pluftoft qu'à Dieu.
      verse: 19
    - text: Car nous ne pouvons que nous ne difions les chofes que nous avons veuës
        &amp; ouïes.
      verse: 20
    - text: Alors ils les relafcherent avec menaces, ne trouvans point comment ils
        les peuffent punir, à caufe du peuple, parce que tous glorifioyent Dieu de
        ce qui avoit efté fait.
      verse: 21
    - text: Car l'homme fur lequel avoit efté fait un tel miracle de guerifon, avoit
        plus de quarante ans.
      verse: 22
    - text: Or apres qu'on les eut laiffez aller, ils vinrent vers leurs gens, &amp;
        leur reciterent tout ce que les principaux Sacrificateurs &amp; les Anciens
        leur avoyent dit.
      verse: 23
    - text: Ce qu'ayans entendu, ils éleverent tous d'un accord la voix à Dieu, &amp;
        dirent, Seigneur, tu es le Dieu qui a fait le ciel &amp; la terre, la mer,
        &amp; toutes les chofes qui y font.
      verse: 24
    - text: Qui as dit par la bouche de David ton ferviteur, Pourquoi eft-ce que les
        Nations ont fremi, &amp; que les peuples ont projetté des chofes vaines?
      verse: 25
    - text: Les Rois de la terre fe font trouvez en perfonne, &amp; les Princes fe
        font affemblez en un mefme lieu, contre le Seigneur, &amp; contre fon Chrift.
      verse: 26
    - text: Car de vrai, contre ton Saint Fils Jefus que tu as oinct, fe font affemblez
        Herode &amp; Ponce Pilate, avec les Nations &amp; les peuples d'Ifraël,
      verse: 27
    - text: Pour faire toutes les chofes que ta main &amp; ton confeil avoyent auparavant
        determinées d'eftre faites.
      verse: 28
    - text: 'Maintenant donc, Seigneur, regarde à leurs menaces, &amp; donne à tes
        ferviteurs d''annoncer ta parole avec toute hardieffe:'
      verse: 29
    - text: En eftendant ta main à ce que guerifon, &amp; fignes, &amp; merveilles
        fe faffent par le Nom de ton Saint Fils Jefus.
      verse: 30
    - text: 'Et quand ils eurent prié, le lieu auquel ils eftoyent affemblez, trembla:
        &amp; ils furent tous remplis du Saint Efprit, &amp; annonçoyent la parole
        de Dieu avec hardieffe.'
      verse: 31
    - text: 'Or la multitude de ceux qui croioyent, n''eftoit qu''un coeur &amp; qu''une
        ame: &amp; nul ne difoit aucune chofe eftre fienne de ce qu''il poffedoit,
        mais toutes chofes eftoyent communes entr''eux.'
      verse: 32
    - text: 'Auffi les Apoftres rendoyent témoignage à grande puiffance de la refurrection
        du Seigneur Jefus: &amp; une grande grace eftoit fur eux tous.'
      verse: 33
    - text: 'Car il n''y avoit entr''eux aucun difetteux, parce que tous ceux qui
        poffedoyent des champs ou des maifons, les vendoyent, &amp; apportoyent le
        prix des chofes qui eftoyent venduës:'
      verse: 34
    - text: 'Et le mettoyent aux pieds des Apoftres: &amp; cela eftoit diftribué à
        chacun, felon qu''il en avoit befoin.'
      verse: 35
    - text: Jofes donc, qui par les Apoftres fut furnommé Barnabas (c'eft à dire,
        fils de confolation) Levite &amp; Cyprien de nation,
      verse: 36
    - text: Ayant une poffeffion, la vendit, &amp; en apporta le prix &amp; le mit
        aux pieds des Apoftres.
      verse: 37
  - chapter: 5
    verses:
    - text: Mais un certain homme nommé Ananias avec Saphira fa femme, vendit une
        poffeffion.
      verse: 1
    - text: Et fouftraya une partie du prix, fa femme confentant auffi à cela, &amp;
        en apporta quelque partie, &amp; la mit aux pieds des Apoftres.
      verse: 2
    - text: Dont Pierre dit, Ananias, pourquoi Satan a-t'il rempli ton coeur pour
        mentir au Saint Efprit, &amp; fouftraire du prix de la poffeffion?
      verse: 3
    - text: Si tu l'euffes gardée, ne te demeuroit-elle pas, &amp; eftant venduë n'eftoit-elle
        pas en ta puiffance? qu'y avoit-il pourquoi tu deuffes mettre cela en ton
        coeur? tu n'as point menti aux hommes, mais à Dieu.
      verse: 4
    - text: 'Et Ananias oyant ces paroles, tomba, &amp; rendit l''efprit: dont il
        avint une grande crainte à tous ceux qui entendirent ces chofes.'
      verse: 5
    - text: Et quelques jeunes compagnons fe levans le prirent, &amp; l'emporterent
        hors, &amp; l'enterrerent.
      verse: 6
    - text: 'Il avint environ l''efpace de trois heures apres que fa femme auffi,
        ne fçachant point ce qui eftoit avenu, entra:'
      verse: 7
    - text: Et Pierre prenant la parole, lui dit, Di-moi, avez-vous autant vendu le
        champ? Et elle dit, Oui, autant.
      verse: 8
    - text: Alors Pierre lui dit, Qu'y a-t'il que vous ayez fait complot entre vous
        de tenter l'Efprit du Seigneur? voici à la porte les pieds de ceux qui ont
        enterré ton mari, &amp; ils t'emporteront.
      verse: 9
    - text: Et au mefme inftant elle tomba à fes pieds, &amp; rendit l'efprit. Et
        quand les jeunes compagnons furent entrez ils la trouverent morte, &amp; l'emporterent
        hors, &amp; l'enterrerent auprés de fon mari.
      verse: 10
    - text: Dont il avint une grande crainte à toute l'Eglife, &amp; à tous ceux qui
        oyoyent ces chofes.
      verse: 11
    - text: 'Et beaucoup de fignes &amp; de miracles fe faifoyent entre le peuple,
        par les mains des Apoftres: &amp; ils eftoyent tous d''un accord au porche
        de Salomon:'
      verse: 12
    - text: Et nul des autres ne s'ofoit adjoindre à eux, mais le peuple les magnifioit.
      verse: 13
    - text: Et de plus en plus s'augmentoit la multitude de ceux qui croyoyent au
        Seigneur, tant d'hommes que de femmes.
      verse: 14
    - text: Tellement qu'ils apportoyent les malades és ruës, &amp; les mettoyent
        en de petits lits &amp; couchettes, afin que quand Pierre viendroit au moins
        fon ombre paffaft fur quelqu'un d'entr'eux.
      verse: 15
    - text: 'Pareillement le populaire des villes qui eftoyent voifines, s''affembloit
        à Jerufalem, apportant les malades, &amp; tous ceux qui eftoyent tourmentez
        des efprits immondes: lefquels tous eftoyent gueris.'
      verse: 16
    - text: 'Alors le fouverain Sacrificateur fe leva, lui &amp; tous ceux qui eftoyent
        avec lui, (qui eftoit la fecte des Sadduciens) &amp; ils furent remplis d''envie:'
      verse: 17
    - text: Et jetterent les mains fur les Apoftres, &amp; les mirent en la prifon
        publique.
      verse: 18
    - text: Mais l'Ange du Seigneur ouvrit de nuit les portes de la prifon, &amp;
        les ayant mis dehors, leur dit,
      verse: 19
    - text: Allez, &amp; vous prefentans au temple, annoncez au peuple toutes les
        paroles de cette vie.
      verse: 20
    - text: Eux donc ayans ouï cela, entrerent au temple environ le poinct du jour,
        &amp; enfeignoyent. Mais le fouverain Sacrificateur eftant venu, &amp; ceux
        qui eftoyent avec lui, affemblerent le confeil, &amp; tous les Anciens des
        enfans d'Ifraël, &amp; envoyerent à la prifon pour les faire amener.
      verse: 21
    - text: 'Mais quand les fergens y furent venus, ils ne les trouverent point en
        la prifon: ainfi ils s''en retournerent, &amp; le rapporterent,'
      verse: 22
    - text: 'Difans, Nous avons bien trouvé la prifon fermée avec toute feureté, &amp;
        les gardes qui eftoyent dehors devant les portes: mais quand nous l''avons
        ouverte, nous n''avons trouvé perfonne dedans.'
      verse: 23
    - text: Incontinent que le fouverain Sacrificateur &amp; le Capitaine du temple,
        &amp; les principaux Sacrificateurs eurent ouï ces paroles, ils eftoyent en
        perplexité d'eux que deviendroit cela.
      verse: 24
    - text: Mais quelqu'un furvint qui leur rapporta, difant, Voila, les hommes que
        vous aviez mis en prifon, font au temple, &amp; fe tenant là enfeignent le
        peuple.
      verse: 25
    - text: 'Alors le Capitaine du temple avec les fergens, s''en alla, &amp; les
        amena, mais fans violence: car ils craignoyent le peuple, qu''ils ne fuffent
        lapidez.'
      verse: 26
    - text: Et les ayant amenez, ils les prefenterent au confeil. Et le fouverain
        Sacrificateur les interrogea,
      verse: 27
    - text: Difant, Ne vous avons-nous pas defendu par exprés commandement de n'enfeigner
        point en ce Nom-ci? &amp; voici, vous avez rempli Jerufalem de voftre doctrine,
        &amp; vous voulez faire venir fur nous le fang de cet homme.
      verse: 28
    - text: Alors Pierre &amp; les autres Apoftres refpondans, dirent, Il faut pluftoft
        obeïr à Dieu qu'aux hommes.
      verse: 29
    - text: Le Dieu de nos peres a reffufcité Jefus, lequel vous avez mis à mort,
        le pendant au bois.
      verse: 30
    - text: C'eft celui que Dieu a élevé par fa dextre pour Prince &amp; Sauveur,
        pour donner repentance à Ifraël, &amp; remiffion des pechez.
      verse: 31
    - text: 'Et nous lui fommes témoins de ce que nous difons: &amp; le Saint Efprit
        auffi que Dieu a donné à ceux qui lui obeïffent.'
      verse: 32
    - text: Eux donc ayant ouï cela, grinçoyent les dents, &amp; confultoyent pour
        les mettre à mort.
      verse: 33
    - text: Alors un Pharifien, nommé Gamaliël, Docteur de la Loi, honorable à tout
        le peuple, fe levant au confeil, commanda que les Apoftres fe retiraffent
        un peu dehors.
      verse: 34
    - text: Puis il leur dit, Hommes Ifraëlites, prenez garde à vous touchant ces
        gens ce que vous devez faire.
      verse: 35
    - text: 'Car devant ce temps-ci, s''eft levé Theudas, fe difant eftre quelque
        chofe, auquel s''adjoignit un nombre d''hommes environ quatre cens: lequel
        a efté défait, &amp; tous ceux qui s''eftoyent joints à lui ont efté rompus
        &amp; reduits à rien.'
      verse: 36
    - text: 'Apres lui fe leva Judas le Galiléen és jours de la defcription, &amp;
        deftourna un grand peuple apres foi: &amp; celui-ci auffi eft peri, &amp;
        tous ceux qui s''eftoyent joints à lui ont efté efpars ça &amp; là.'
      verse: 37
    - text: 'Et maintenant je vous le dis, deportez-vous de ces hommes, &amp; les
        laiffez: car fi ce confeil ou cet oeuvre eft des hommes, il fera défait.'
      verse: 38
    - text: 'Mais s''il eft de Dieu, vous ne le pourrez défaire: &amp; regardez que
        mefmes vous ne foyez trouvez faire la guerre à Dieu. Et ils furent de fon
        opinion.'
      verse: 39
    - text: Alors ils appellerent les Apoftres, &amp; apres les avoir foüettez, ils
        leur commanderent de ne parler point au Nom de Jefus, &amp; les laifferent
        aller.
      verse: 40
    - text: Eux donc s'en allerent de devant le confeil, s'éjouïffans d'avoir efté
        rendus dignes de fouffrir opprobres pour le Nom d'icelui.
      verse: 41
    - text: Et tous les jours ils ne ceffoyent, au temple, &amp; de maifon en maifon,
        d'enfeigner &amp; d'annoncer Jefus-Chrift.
      verse: 42
  - chapter: 6
    verses:
    - text: Et en ces jours-là comme les difciples fe multiplioyent, il avint un murmure
        des Grecs contre les Hebreux, parce que leurs veuves eftoyent mefprifées au
        fervice ordinaire.
      verse: 1
    - text: C'eft pourquoi les douze, ayant appellé la multitude des difciples, dirent,
        Il n'eft pas raifonnable que nous laiffions la parole de Dieu pour fervir
        aux tables.
      verse: 2
    - text: Regardez donc, freres, de choifir fept hommes d'entre vous, de qui on
        ait bon témoignage, pleins du Saint Efprit &amp; de fapience, aufquels nous
        commettions cette affaire.
      verse: 3
    - text: Et quand à nous, nous pourfuivrons à vacquer à la priere, &amp; à l'adminiftration
        de la parole.
      verse: 4
    - text: 'Et ce difcours pleut à toute la compagnie qui eftoit là prefente: dont
        ils éleurent Eftienne, perfonnage plein de foi &amp; du Saint Efprit, &amp;
        Philippe, &amp; Procore, &amp; Nicanor, &amp; Timon, &amp; Parmenas, &amp;
        Nicolas profelyte Antiochien.'
      verse: 5
    - text: 'Lefquels ils prefenterent devant les Apoftres: &amp; eux apres avoir
        prié, leur impoferent les mains.'
      verse: 6
    - text: 'Et la parole de Dieu croiffoit, &amp; le nombre des difciples fe multiplioit
        fort à Jerufalem: un grand nombre auffi des Sacrificateurs obeïffoit à la
        foi.'
      verse: 7
    - text: Or Eftienne plein de foi &amp; de vertu, faifoit de grands miracles &amp;
        fignes entre le peuple.
      verse: 8
    - text: Et quelques-uns de la Synagogue qui eft appellée des Libertins, &amp;
        des Cyreniens, &amp; des Alexandrins, &amp; de ceux qui eftoyent de Cilice,
        &amp; d'Afie, fe leverent difputans contre Eftienne.
      verse: 9
    - text: Et ils ne pouvoyent refifter à la fapience &amp; à l'Efprit par lequel
        il parloit.
      verse: 10
    - text: Alors ils fubornerent des hommes, lefquels difoyent, Nous lui avons ouï
        proferer des paroles blafphematoires contre Moyfe &amp; contre Dieu.
      verse: 11
    - text: 'Et ils efmeurent le peuple, &amp; les Anciens, &amp; les Scribes, &amp;
        lui courans fus le ravirent, &amp; l''amenerent au confeil:'
      verse: 12
    - text: Et prefenterent de faux tefmoins, qui difoyent, Cét homme-ci ne ceffe
        de preferer des paroles blafphematoires contre ce faint lieu &amp; la Loi.
      verse: 13
    - text: Car nous lui avons ouï dire, que ce Jefus le Nazarien deftruira ce lieu-ci,
        &amp; changera les ordonnances que Moyfe nous a baillées.
      verse: 14
    - text: Et comme tous ceux qui eftoyent affis au confeil avoyent les yeux fichez
        fur lui, ils virent fon vifage comme le vifage d'un Ange.
      verse: 15
  - chapter: 7
    verses:
    - text: Alors le fouverain Sacrificateur dit, Ces chofes font-elles ainfi?
      verse: 1
    - text: 'Et Eftienne dit, Hommes freres &amp; peres, oyez; Le Dieu de gloire s''apparut
        à noftre pere Abraham du temps qu''il eftoit en Mefopotamie, devant qu''il
        demeuraft en Carran:'
      verse: 2
    - text: Et lui dit, Sors de ton païs, &amp; d'avec ton parentage, &amp; vien au
        païs que je te montrerai.
      verse: 3
    - text: Alors eftant forti du païs des Caldéens, il habita en Carran. Et de là,
        apres que fon pere fut mort, Dieu le tranfporta en ce païs auquel vous habitez
        maintenant.
      verse: 4
    - text: Et il ne lui donna aucun heritage en icelui, non pas feulement pour affeoir
        le pied, bien qu'il lui euft promis de le lui donner en poffeffion, &amp;
        à fa pofterité apres lui, encore qu'il n'euft point d'enfant.
      verse: 5
    - text: 'Mais Dieu en parla ainfi, Ta pofterité fejournera en une terre eftrange:
        &amp; là on l''affervira, &amp; on la mal-menera quatre cens ans.'
      verse: 6
    - text: 'Mais je jugerai la nation à laquelle ils auront fervi, dit Dieu: &amp;
        apres cela ils fortiront &amp; me ferviront en ce lieu.'
      verse: 7
    - text: 'Puis il lui donna l''alliance de la circoncifion: &amp; ainfi Abraham
        engendra Ifaac, lequel il circoncit au huictiéme jour: &amp; Ifaac engendra
        Jacob, &amp; Jacob les douze Patriarches.'
      verse: 8
    - text: 'Et les Patriarches eftans meus d''envie, vendirent Jofeph pour eftre
        mené en Egypte: mais Dieu eftoit avec lui:'
      verse: 9
    - text: Qui le delivra de toutes fes tribulations, &amp; lui donna grace &amp;
        fapience devant Pharao roi d'Egypte, qui l'eftablit gouverneur fur l'Egypte,
        &amp; fur toute fa maifon.
      verse: 10
    - text: 'Or il avint une famine par tout le païs d''Egypte, &amp; en Canaan, &amp;
        une grande angoiffe: tellement que nos Peres ne pouvoyent trouver de vivres.'
      verse: 11
    - text: Mais quand Jacob eut entendu qu'il y avoit du blé en Egypte, il y envoya
        premierement nos Peres.
      verse: 12
    - text: Et à la feconde fois Jofeph fut reconnu par fes freres, &amp; la lignée
        de Jofeph fut declarée à Pharao.
      verse: 13
    - text: Alors Jofeph envoya querir Jacob fon pere, &amp; tout fon parentage, qui
        eftoyent foixante &amp; quinze ames.
      verse: 14
    - text: Jacob donc defcendit en Egypte, &amp; y mourut, lui &amp; nos Peres.
      verse: 15
    - text: Lefquels furent tranfportez en Sichem, &amp; mis au fepulcre qu'Abraham
        avoit acheté à prix d'argent des fils d'Emmor, fils de Sichem.
      verse: 16
    - text: Mais comme le tems de la promeffe s'approchoit, pour laquelle Dieu avoit
        juré à Abraham, le peuple creut &amp; fe multiplia en Egypte.
      verse: 17
    - text: Jufques à ce qu'un autre roi fe leva en Egypte, lequel n'avoit point connu
        Jofeph.
      verse: 18
    - text: Lui ufant de rufe contre noftre nation, mal-mena nos peres jufques à leur
        faire expofer à l'abandon leurs enfans, afin d'en faire faillir la race.
      verse: 19
    - text: Auquel temps nafquit Moyfe, qui fut excellemment beau, &amp; fut nourri
        trois mois en la maifon de fon pere.
      verse: 20
    - text: Puis quand il fut expofé à l'abandon, la fille de Pharao l'emporta, &amp;
        le nourrit pour foi comme fon fils.
      verse: 21
    - text: 'Et Moyfe fut inftruit en toute la fapience des Egyptiens: or il eftoit
        puiffant en dits &amp; en faits.'
      verse: 22
    - text: 'Mais quand il vint à l''âge de quarante ans, il lui monta au coeur d''aller
        vifiter fes freres les enfans d''Ifraël:'
      verse: 23
    - text: Et voyant l'un d'eux à qui on faifoit tort, il le defendit, &amp; vengea
        celui qui eftoit outragé, en tuant l'Egyptien.
      verse: 24
    - text: 'Or il penfoit que fes freres entendiffent que Dieu leur devoit donner
        delivrance par fa main: mais ils ne l''entendirent point.'
      verse: 25
    - text: Et le jour fuivant il fe trouva entr'eux comme ils fe querelloyent, &amp;
        tafcha de les mettre d'accord, difant, Hommes, vous eftes freres, pourquoi
        vous faites vous tort l'un à l'autre?
      verse: 26
    - text: Mais celui qui faifoit tort à fon prochain, le rebuta, difant, Qui t'a
        ordonné prince &amp; juge fur nous?
      verse: 27
    - text: Me veux-tu tuër, ainfi que tu tuas hier l'Egyptien?
      verse: 28
    - text: Alors Moyfe s'enfuït fur un tel difcours, &amp; fut eftranger au païs
        de Madian, où il engendra deux fils.
      verse: 29
    - text: Et quarante ans eftant accomplis, l'Ange du Seigneur s'apparut à lui au
        defert de la montagne de Sina, en une flamme de feu qui eftoit en un buiffon.
      verse: 30
    - text: 'Et quand Moyfe le vid, il s''efmerveilla de la vifion: &amp; comme il
        approchoit pour confiderer ce que c''eftoit, la voix du Seigneur lui fut addreffée,'
      verse: 31
    - text: Difant, Je fuis le Dieu de tes peres, le Dieu d'Abraham, &amp; le Dieu
        d'Ifaac, &amp; le Dieu de Jacob. Et Moyfe tout tremblant n'ofoit confiderer
        ce que c'eftoit.
      verse: 32
    - text: 'Alors le Seigneur lui dit, Dechauffe tes fouliers de tes pieds: car le
        lieu où tu es, eft une terre fainte.'
      verse: 33
    - text: 'J''ai veu, j''ai veu l''affliction de mon peuple qui eft en Egypte, j''ai
        ouï leur gemiffement, &amp; je fuis defcendu pour les delivrer: maintenant
        donc vien-ça, je t''envoyerai en Egypte.'
      verse: 34
    - text: Ce Moyfe, qu'ils avoyent renié, difant, Qui t'a ordonné prince &amp; juge?
        c'eft celui que Dieu envoya pour prince &amp; liberateur par la main de l'Ange
        qui lui eftoit apparu au buiffon.
      verse: 35
    - text: C'eft celui qui les tira hors, faifant des miracles &amp; des fignes en
        Egypte, en la mer rouge, &amp; au defert par quarante ans.
      verse: 36
    - text: 'C''eft ce Moyfe qui a dit aux enfans d''Ifraël, Le Seigneur voftre Dieu
        vous fufcitera d''entre vos freres un Prophete tel que moi: efcoutez-le.'
      verse: 37
    - text: 'C''eft celui qui fut en l''affemblée au defert, avec l''Ange qui parloit
        à lui en la montagne de Sina, &amp; qui fut avec nos peres: lequel a receu
        les divines paroles vives pour nous les donner.'
      verse: 38
    - text: Auquel nos peres ne voulurent point obeïr, mais le rebuterent, &amp; fe
        deftournerent en leur coeur pour retourner en Egypte,
      verse: 39
    - text: Difans à Aaron, Fai nous des Dieux qui aillent devant nous; car nous ne
        fçavons ce qui eft avenu à ce Moyfe qui nous a amenez hors du païs d'Egypte.
      verse: 40
    - text: Et en ces jours-là ils firent un veau, &amp; offrirent des facrifices
        à l'idole, &amp; s'éjouïrent és oeuvres de leurs mains.
      verse: 41
    - text: Dont auffi Dieu fe deftourna, &amp; les abandonna à fervir la gendarmerie
