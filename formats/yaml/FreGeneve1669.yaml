        vos jeunes gens verront des vifions, &amp; vos anciens fongeront des fonges.'
      verse: 17
    - text: Et pour vrai en ces jours-là je répandrai de mon Efprit fur mes ferviteurs
        &amp; fur mes fervantes, dont ils prophetizeront.
      verse: 18
    - text: Et je ferai des chofes merveilleufes au ciel en haut, &amp; des fignes
        en la terre en bas, fang &amp; feu, &amp; vapeur de fumée.
      verse: 19
    - text: Le Soleil fera changé en tenebres, &amp; la Lune en fang, devant que ce
        grand &amp; notable jour du Seigneur vienne.
      verse: 20
    - text: Et il aviendra que quiconque invoquera le Nom du Seigneur fera fauvé.
      verse: 21
    - text: 'Hommes Ifraëlites, oyez ces paroles: Jefus le Nazarien, perfonnage approuvé
        de Dieu entre vous par vertus, par merveilles, &amp; par fignes, lefquels
        Dieu a faits par lui au milieu de vous, comme auffi vous le fçavez:'
      verse: 22
    - text: Ayant efté livré par le confeil defini &amp; par la providence de Dieu,
        vous l'avez pris, &amp; l'avez mis en la croix, &amp; fait mourir par les
        mains des iniques.
      verse: 23
    - text: Lequel Dieu a reffufcité, ayant delié les douleurs de la mort, parce qu'il
