      verse: 16
    - text: Et envoya fon ferviteur à l’heure du fouper, dire à ceux qui eftoyent
        conviez, Venez, car tout eft déja preft.
      verse: 17
    - text: 'Mais ils fe prirent tous d’un accord à s’excufer. Le premier lui dit,
