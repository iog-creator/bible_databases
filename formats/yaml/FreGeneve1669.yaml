      verse: 53
    - text: Comment donc feroyent accomplies les Ecritures, qui difent qu'il faut
        qu'il arrive ainfi?
      verse: 54
    - text: 'A ce mefme inftant Jefus dit aux troupes, Vous eftes fortis avec des
        efpées &amp; des baftons, comme apres un brigand, pour me prendre: j''eftois
        tous les jours affis entre vous, enfeignant au temple, &amp; vous ne m''avez
