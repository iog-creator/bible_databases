        &amp; à l''autre, Vien, &amp; il vient: &amp; à mon ferviteur, Fai cela, &amp;
        il le fait.'
      verse: 9
    - text: Ce que Jefus ayant ouï, il s'eftonna, &amp; dit à ceux qui le fuivoyent,
        En verité, je vous dis, que mefmes en Ifraël je n'ai point trouvé une fi grande
        foi.
      verse: 10
    - text: Mais je vous dis que plufieurs viendront d'Orient &amp; d'Occident, &amp;
        feront à table au royaume des cieux, avec Abraham, Ifaac &amp; Jacob.
      verse: 11
    - text: 'Et les enfans du royaume feront jettez és tenebres de dehors: là il y
        aura pleur &amp; grincement de dents.'
      verse: 12
    - text: Alors Jefus dit au Centenier, Va, &amp; qu'il te foit fait ainfi que tu
        as creu. Et en ce mefme inftant fon garçon fut gueri.
      verse: 13
    - text: Puis Jefus eftant venu en la maifon de Pierre, vid la belle mere d'icelui
        gifante au lict, &amp; yant la fievre.
      verse: 14
    - text: 'Et il toucha fa main, &amp; la fievre la laiffa: puis elle fe leva, &amp;
        les fervit.'
      verse: 15
    - text: 'Et le foir eftant venu, on lui prefenta plufieurs demoniaques, defquels
        il jetta hors les efprits malins par fa parole: &amp; guerit tous ceux qui
        fe portoyent mal:'
      verse: 16
    - text: Afin que fuft accompli ce dont il avoit efté parlé par Efaïe le Prophete,
        difant, Il a pris nos langueurs &amp; a porté nos maladies.
      verse: 17
    - text: Or Jefus voyant de grandes troupes à l'entour de foi, commanda qu'on paffaft
        à l'autre rivage.
      verse: 18
    - text: Alors un Scribe s'eftant approché, lui dit, Maiftre, je te fuivrai par
        tout où tu iras.
      verse: 19
    - text: 'Et Jefus lui dit, Les renards ont des tanieres, &amp; les oifeaux du
        ciel ont des nids: mais le Fils de l''homme n''a point où il puiffe repofer
        fa tefte.'
      verse: 20
    - text: Puis un autre de fes difciples lui dit, Seigneur, permets moi d'aller
        premierement enfevelir mon pere.
      verse: 21
    - text: Et Jefus lui dit, Sui moi, &amp; laiffe les morts enfevelir leurs morts.
      verse: 22
    - text: Et quand il fut entré en la naffelle, fes difciples le fuivirent.
      verse: 23
    - text: 'Et voici, une grande tourmente advint en la mer, tellement que la naffelle
        eftoit couverte de vagues: &amp; il dormoit.'
      verse: 24
    - text: Et fes difciples vinrent, &amp; l'efveillerent, difans, Seigneur, fauve
        nous, nous periffons.
      verse: 25
    - text: 'Et il leur dit, Pourquoi avez-vous peur, gens de petite foi? Alors s''eftant
        levé il tanfa les vents &amp; la mer: &amp; il fe fit un grand calme.'
      verse: 26
    - text: Dont ces gens-là s'eftonnerent, difans, Qui eft celui-ci, que les vents
        mefmes &amp; la mer lui obeïffent?
      verse: 27
    - text: 'Et quand il fut paffé outre, en la contrée des Gergefeniens, deux demoniaques,
        eftans fortis des fepulchres, lui vinrent au devant, lefquels eftoyent fort
        fafcheux: tellement que nul ne pouvoit paffer par ce chemin-là.'
      verse: 28
    - text: Et voici ils s'efcrierent, difans, Qu'y a-t'il entre nous &amp; toi, Jefus,
        fils de Dieu? es-tu venu ici nous tourmenter devant le temps?
      verse: 29
    - text: Or il y avoit loin d'eux un grand troupeau de pourceaux qui paiffoit.
      verse: 30
    - text: Et les diables le prioyent, difans, Si tu nous jettes hors, permets nous
        de nous en aller en ce troupeau de pourceaux.
      verse: 31
    - text: 'Et il leur dit, Allez. Eux donc fortans, s''en allerent au troupeau de
        pourceaux: &amp; voila tout ce troupeau de pourceaux fe precipita en la mer,
        &amp; mourut és eaux.'
      verse: 32
    - text: 'Alors les porchers s''enfuïrent: &amp; eftans venus en la ville, ils
        raconterent toutes ces chofes, &amp; ce qui eftoit advenu aux demoniaques.'
      verse: 33
    - text: 'Et voici, toute la ville alla au devant de Jefus: &amp; le voyans, ils
        le prierent de fe retirer de leurs quartiers.'
      verse: 34
  - chapter: 9
    verses:
    - text: Alors eftant entré en la naffelle, il repaffa, &amp; vint en fa ville.
      verse: 1
    - text: Et voici, on lui prefenta un paralytique gifant en un lict. Et Jefus voyant
        leur foi, dit au paralytique, Aye bon courage, mon fils, tes pechez te font
        pardonnez.
      verse: 2
    - text: Et voici quelques-uns des Scribes difoyent en eux-mefmes, Celui-ci blafpheme.
      verse: 3
    - text: Et Jefus voyant leurs penfées, leur dit, Pourquoi penfez-vous du mal en
        vos coeurs?
      verse: 4
    - text: 'Car lequel eft le plus aifé de dire, Tes pechez te font pardonnez: ou
        de dire, Leve-toi &amp; chemine?'
      verse: 5
    - text: Or afin que vous fçachiez que le Fils de l'homme a pouvoir en la terre
        de pardonner les pechez, Leve-toi, (dit-il au paralytique) pren ton lict,
        &amp; t'en va en ta maifon.
      verse: 6
    - text: Et il fe leva, &amp; s'en alla en fa maifon.
      verse: 7
    - text: Ce que les troupes voyans, elles s'eftonnerent, &amp; glorifierent Dieu
        qui avoit donné un tel pouvoir aux hommes.
      verse: 8
    - text: 'Puis Jefus paffant outre, vid un homme affis au lieu du peage, nommé
        Matthieu: &amp; lui dit, Sui moi. Et fe levant il le fuivit.'
      verse: 9
    - text: Et comme Jefus eftoit à table en la maifon d'icelui, voici que plufieurs
        peagers, &amp; mal vivans, qui eftoyent là venus, fe mirent à table avec Jefus
        &amp; fes difciples.
      verse: 10
    - text: Ce que les Pharifiens voyans, ils dirent à fes difciples, Pourquoi voftre
        Maiftre mange-t'il avec les peagers, &amp; les gens de mauvaife vie?
      verse: 11
    - text: Et Jefus ayant entendu cela, leur dit, Ceux qui font en fanté n'ont point
        befoin de medecin, mais ceux qui fe portent mal.
      verse: 12
    - text: Mais allez, &amp; apprenez ce que c'eft, Je veux mifericorde, &amp; non
        point facrifice. Car je ne fuis point venu appeller les juftes, mais les pecheurs
        à repentance.
      verse: 13
    - text: Alors les difciples de Jean vinrent à lui, difans, Pourquoi nous &amp;
        les Pharifiens jeufnons-nous fouvent, &amp; tes difciples ne jeufnent point?
      verse: 14
    - text: Et Jefus leur refpondit, Les gens de la chambre du nouveau marié, peuvent-ils
        mener deüil, pendant que le nouveau marié eft avec eux? Mais les jours viendront
        que le nouveau marié leur fera ofté, &amp; alors ils jeufneront.
      verse: 15
    - text: 'Auffi perfonne ne met une piece de drap neuf à un vieux veftement: car
        ce qui eft mis pour remplir, emporte du veftement, &amp; la rupture en eft
        plus grande.'
      verse: 16
    - text: 'Pareillement on ne met pas le vin nouveau en de vieux vaiffeaux: autrement
        les vaiffeaux fe rompent, &amp; le vin s''épand, &amp; les vaiffeaux fe perdent:
        mais on met le vin nouveau en des vaiffeaux neufs, &amp; l''un &amp; l''autre
        fe conferve.'
      verse: 17
    - text: Et comme il leur difoit ces chofes, voici venir un Seigneur, lequel fe
        profterna devant lui, difant, Ma fille eft maintenant decedée, mais vien,
        &amp; mets ta main fur elle, &amp; elle vivra.
      verse: 18
    - text: Et Jefus s'eftant levé le fuivit, avec fes difciples.
      verse: 19
    - text: Et voici, une femme travaillée d'une perte de fang depuis douze ans, vint
        par derriere, &amp; toucha le bord de fon veftement.
      verse: 20
    - text: Car elle difoit en foi-mefme, Si feulement je touche fon veftement, je
        ferai guerie.
      verse: 21
    - text: Alors Jefus s'eftant retourné, &amp; la regardant, dit, Aye bon courage,
        ma fille, ta foi t'a fauvée. Et en ce mefme inftant la femme fut guerie.
      verse: 22
    - text: Et quand Jefus fut venu en la maifon de ce Seigneur-là, &amp; eût veu
        les meneftriers, &amp; la troupe là affemblée qui menoit un grand bruit,
      verse: 23
    - text: 'Il leur dit, Retirez-vous: car la jeune fille n''eft pas morte, mais
        elle dort. Et ils fe moquoyent de lui.'
      verse: 24
    - text: Et quand la troupe là affemblée eût efté mife dehors, il entra &amp; prit
        la main de la jeune fille, &amp; elle fe leva.
      verse: 25
    - text: Et le bruit en courut par tout ce quartier-là.
      verse: 26
    - text: Et comme Jefus paffoit outre, deux aveugles le fuivirent, crians, &amp;
        difans, Fils de David, aye pitié de nous.
      verse: 27
    - text: Puis quand il fut arrivé en la maifon, ces aveugles vinrent à lui, aufquels
        il dit, Croyez-vous que je puiffe faire cela? Ils lui refpondirent, Oui vrayement,
        Seigneur.
      verse: 28
    - text: Alors il toucha leurs yeux difant, Qu'il vous foit fait felon voftre foi.
      verse: 29
    - text: 'Et leurs yeux furent ouverts: &amp; Jefus leur defendit avec menaces,
        difant, Prenez garde que perfonne ne le fçache.'
      verse: 30
    - text: Mais eux eftant partis, firent courir fa renommée par tout ce quartier-là.
      verse: 31
    - text: Et ainfi qu'ils fortoyent, voici, on lui prefenta un homme muët, demoniaque.
      verse: 32
    - text: 'Et quand le diable eut efté jetté hors, le muët parla: dont les troupes
        s''eftonnerent, difans, Rien de femblable ne fut jamais veu en Ifraël.'
      verse: 33
    - text: Mais les Pharifiens difoyent, Il jette hors les diables par le prince
        des diables.
      verse: 34
    - text: Et Jefus tournoyoit par toutes les villes &amp; les bourgades enfeignant
        en leurs fynagogues, &amp; prefchant l'Evangile du royaume, &amp; gueriffant
        toute forte de maladie, &amp; toute forte de langueur parmi le peuple.
      verse: 35
    - text: Et voyant les troupes, il fut émeu de compaffion envers elles, &amp; de
        ce qu'elles eftoyent éparfes &amp; errantes, comme des brebis qui n'ont point
        de pafteur.
      verse: 36
    - text: Alors il dit à fes difciples, Certes la moiffon eft grande, mais il y
        a peu d'ouvriers.
      verse: 37
    - text: Priez donc le Seigneur de la moiffon, qu'il pouffe des ouvriers en fa
        moiffon.
      verse: 38
  - chapter: 10
    verses:
    - text: Alors ayant appellé à foi fes douze difciples, il leur donna pouvoir fur
        les efprits immondes, pour les jetter hors, &amp; pour guerir toute forte
        de maladie, &amp; toute forte de langueur.
      verse: 1
    - text: 'Or ce font ici les noms des douze Apoftres: le premier eft Simon, nommé
        Pierre, &amp; André fon frere: Jaques fils de Zebedée, &amp; Jean fon frere:'
      verse: 2
    - text: 'Philippe &amp; Barthelemi: Thomas, &amp; Matthieu le peager: Jaques fils
        d''Alphée, &amp; Lebbée furnommé Thadée.'
      verse: 3
    - text: Simon Cananeen, &amp; Judas Ifcariot, qui mefme le trahit.
      verse: 4
    - text: 'Jefus envoya ces douze-là, &amp; leur commanda, difant, N''allez point
        vers les Gentils, &amp; n''entrez en aucune ville des Samaritains:'
      verse: 5
    - text: Mais pluftoft allez aux brebis de la maifon d'Israël qui font peries.
      verse: 6
    - text: Et quand vous ferez partis, prefchez, difans, Le royaume des cieux eft
        approché.
      verse: 7
    - text: 'Gueriffez les malades, nettoyez les lepreux, reffufcitez les morts, jettez
        hors les diables: vous l''avez receu pour neant, donnez le pour neant.'
      verse: 8
    - text: 'Ne faites point provifion d''or ni d''argent, ni de monnoye en vos ceintures:'
      verse: 9
    - text: 'Ni de malette pour le chemin, ni de deux robbes, ni de fouliers, ni de
        bafton: car l''ouvrier eft digne de fa nourriture.'
      verse: 10
    - text: 'Et en quelque ville ou bourgade que vous entrerez, enquerez-vous qui
        y eft digne: &amp; demeurez chez lui jufques à ce que vous partiez de là.'
      verse: 11
    - text: Et quand vous entrerez en quelque maifon, falüez-la.
      verse: 12
    - text: 'Que fi lamaifon en eft digne, que voftre paix vienne fur elle: mais fi
        elle n''en est pas digne, que voftre paix retourne à vous.'
      verse: 13
    - text: Et quiconque ne vous recevra, &amp; n'écoutera vos paroles, partans de
        la maifon, ou de la ville, fecoüez la poudre de vos pieds.
      verse: 14
    - text: En verité je vous dis, que ceux du païs de Sodome &amp; de Gomorre feront
        traittez plus tolerablement au jour du jugement, que cette ville-là.
      verse: 15
    - text: 'Voici je vous envoye comme des brebis au milieu des loups: foyez donc
        prudens comme ferpens, &amp; fimples comme colombes.'
      verse: 16
    - text: 'Et donnez-vous garde des hommes: car ils vous livreront aux confiftoires,
        &amp; vous foüetteront en leurs fynagogues.'
      verse: 17
    - text: Et vous ferez menez devant les Gouverneurs, &amp; mefmes devant les Rois,
        à caufe de moi, en tefmoignage à eux &amp; aux nations.
      verse: 18
    - text: 'Mais quand ils vous livreront, ne foyez point en fouci, quoi, ou comment
        vous parlerez: car en ce mefme inftant il vous fera donné ce que vous aurez
        à dire.'
      verse: 19
    - text: Car ce n'eft pas vous qui parlez, mais c'eft l'Efprit de voftre Pere qui
        parle en vous.
      verse: 20
    - text: 'Or le frere livrera fon frere à la mort, &amp; le pere l''enfant: &amp;
        les enfans s''éleveront contre leurs peres &amp; meres, &amp; les feront mettre
        à mort.'
      verse: 21
    - text: 'Et vous ferez haïs de tous, à caufe de mon Nom: mais qui perfeverera
        jufques à la fin, celui-là fera fauvé.'
      verse: 22
    - text: 'Or quand il vous perfecuteront en cette ville-là, fuyez-vous-en en une
        autre: car en verité, je vous dis, que vous n''aurez point achevé d''aller
        par toutes les villes d''Ifraël, que le Fils de l''homme ne foit venu.'
      verse: 23
    - text: Le difciple n'eft point par deffus le maiftre, ni le ferviteur par deffus
        fon feigneur.
      verse: 24
    - text: 'Il fuffit au difciple, qu''il foit comme fon maiftre: &amp; que le ferviteur
        foit comme fon feigneur. S''ils ont appellé le pere de famille Beelzebul,
        combien plus fes domeftiques?'
      verse: 25
    - text: 'Ne les craignez donc point: car rien n''eft couvert qui ne fe connoiffe.'
      verse: 26
    - text: 'Ce que je vous dis en tenebres, dites-le en lumiere: &amp; ce que vous
        oyez en l''oreille, prefchez-le fur les maifons.'
      verse: 27
    - text: 'Et ne craignez point ceux qui tuënt le corps, &amp; ne peuvent tuër l''ame:
        mais craignez pluftoft celui qui peut deftruire &amp; l''ame &amp; le corps
        en la gehenne.'
      verse: 28
    - text: Deux paffereaux ne fe vendent-ils pas une pite? neantmoins l'un d'eux
        ne tombera point en terre fans voftre Pere.
      verse: 29
    - text: Et mefmes les cheveux de voftre tefte font tous contez.
      verse: 30
    - text: Ne craignez donc point, vous valez mieux que beaucoup de paffereaux.
      verse: 31
    - text: Quiconque donc me confeffera devant les hommes, je le confefferai devant
        mon Pere qui eft és cieux.
      verse: 32
    - text: Mais quiconque me reniera devant les hommes, je le renierai auffi devant
        mon Pere qui eft és cieux.
      verse: 33
    - text: 'Ne penfez point que je fois venu mettre la paix en la terre: je n''y
        fuis point venu mettre la paix, mais l''efpée.'
      verse: 34
    - text: Car je fuis venu mettre en diffenfion l'homme contre fon pere, &amp; la
        fille contre fa mere, &amp; la belle-fille contre fa belle-mere.
      verse: 35
    - text: Et les propres domeftiques de l'homme lui feront ennemis.
      verse: 36
    - text: 'Qui aime pere ou mere plus que moi, n''eft pas digne de moi: &amp; qui
        aime fils ou fille plus que moi, n''eft pas digne de moi.'
      verse: 37
    - text: Et qui ne prend fa croix, &amp; ne vient apres moi, n'eft pas digne de
        moi.
      verse: 38
    - text: 'Qui aura trouvé fa vie, la perdra: &amp; qui aura perdu fa vie pour l''amour
        de moi, la trouvera.'
      verse: 39
    - text: 'Qui vous reçoit, il me reçoit: &amp; qui me reçoit, il reçoit celui qui
        m''a envoyé.'
      verse: 40
    - text: 'Qui reçoit un Prophete, au nom de Prophete, il recevra falaire de Prophete:
        &amp; qui reçoit un jufte au nom de jufte, il recevra falaire de jufte.'
      verse: 41
    - text: Et quiconque aura donné à boire un verre d'eau froide feulement à l'un
        de ces petits, au nom de difciple, je vous dis en verité qu'il ne perdra point
        fon falaire.
      verse: 42
  - chapter: 11
    verses:
    - text: Et il advint que quand Jefus eut achevé de donner ces mandemens à fes
        douze difciples, il partit de là pour aller enfeigner &amp; prefcher en leurs
        villes.
      verse: 1
    - text: Or Jean ayant ouï en la prifon les faits de Chrift, envoya deux de fes
        difciples lui dire,
      verse: 2
    - text: Es-tu celui qui devoit venir, ou fi nous devons en attendre un autre?
      verse: 3
    - text: Et jefus refpondant, leur dit, Allez &amp; rapportez à Jean les chofes
        que vous oyez &amp; que vous voyez.
      verse: 4
    - text: Les aveugles recouvrent la veuë, les boiteux cheminent, les lepreux font
        nettoyez, &amp; les fourds oyent, les morts font reffufcitez, &amp; l'Evangile
        eft annoncé aux pauvres.
      verse: 5
    - text: Et bien-heureux eft celui qui ne fera point fcandalifé en moi.
      verse: 6
    - text: Et comme ils s'en alloyent, Jefus commença à dire de Jean aux troupes,
        Qu'eftes-vous allez voir au defert? un rofeau agité du vent?
      verse: 7
    - text: Mais qu'eftes-vous allez voir? un homme veftu de precieux ornemens? voici,
        ceux qui portent des habits precieux, font és maifons des Rois.
      verse: 8
    - text: Mais qu'eftes-vous allez voir? un Prophete? voire, je vous dis, &amp;
        plus que Prophete.
      verse: 9
    - text: Car c'eft celui-ci duquel il eft écrit, Voici, j'envoye mon meffager devant
        ta face, qui appreftera ton chemin devant toi.
      verse: 10
    - text: 'En verité, je vous dis, qu''entre ceux qui font nez de femmes, il n''en
        a efté fufcité aucun plus grand que Jean Baptifte: toutefois celui qui eft
        le moindre au royaume des cieux, eft plus grand que lui.'
      verse: 11
    - text: Or depuis les jours de Jean Baptifte jufques à maintenant, le royaume
        des cieux eft forcé, &amp; les violents le raviffent.
      verse: 12
    - text: Car tous les Prophetes &amp; la Loi ont prophetizé jufques à Jean.
      verse: 13
    - text: Et fi vous voulez recevoir mon dire, c'eft l'Elie qui devoit venir.
      verse: 14
    - text: Qui a des oreilles pour ouïr, qu'il oye.
      verse: 15
    - text: Mais à qui accomparerai-je cette generation? elle eft femblable aux petits
        enfans qui font affis és marchez, &amp; qui crient à leurs compagnons,
      verse: 16
    - text: 'Et leur difent, Nous vous avons fluté, &amp; vous n''avez point danfé:
        nous vous avons chanté complaintes, &amp; vous n''avez point lamenté.'
      verse: 17
    - text: 'Car Jean eft venu ne mangeant ni ne beuvant: &amp; ils difent, Il a le
        diable.'
      verse: 18
    - text: 'Le Fils de l''homme eft venu mangeant &amp; beuvant: &amp; ils difent,
        Voilà un mangeur &amp; un beuveur, un ami des peagers &amp; des mal-vivans.
        Mais la fapience a efté juftifiée par fes enfans.'
      verse: 19
    - text: Alors il fe prit à reprocher aux villes efquelles avoyent efté faites
        plufieurs de fes vertus, qu'elles ne s'eftoyent point amendées, difant,
      verse: 20
    - text: 'Mal-heur fur toi, Corazin: Mal-heur fur toi, Bethfaïda: car fi les vertus
        qui ont efté faites au milieu de vous, euffent efté faites à Tyr &amp; à Sidon,
        elles fe fuffent dés longtemps repenties avec le fac &amp; la cendre.'
      verse: 21
    - text: Partant je vous dis, que Tyr &amp; Sidon feront plus tolerablement traitées
        au jour du jugement que vous.
      verse: 22
    - text: 'Et toi Capernaum, qui as efté élevée jufques au ciel, tu feras abbaiffée
        jufques en enfer: car fi les vertus qui ont efté faites au milieu de toi,
        euffent efté faites à Sodome, elle fuft demeurée jufques à ce jourd''hui.'
      verse: 23
    - text: Partant je vous dis, que ceux de Sodome feront plus tolerablement traittez
        au jour du jugement que toi.
      verse: 24
    - text: En ce temps-là jefus prenant la parole, dit, Je te rends graces, ô Pere,
        Seigneur du ciel &amp; de la terre, de ce que tu as caché ces chofes aux fages
        &amp; aux entendus, &amp; les as relevées aux petits enfans.
      verse: 25
    - text: Il eft ainfi, Pere, parce que tel a efté ton bon-plaifir.
      verse: 26
    - text: 'Toutes chofes m''ont efté données en main de mon Pere: &amp; nul ne connoit
        le Fils finon le Pere: &amp; nul auffi ne connoit le Pere finon le Fils, &amp;
        celui à qui le Fils l''aura voulu reveler.'
      verse: 27
    - text: Venez à moi vous tous qui eftes travaillez &amp; chargez, &amp; je vous
        foulagerai.
      verse: 28
    - text: 'Chargez mon joug fur vous, &amp; apprenez de moi, que je fuis debonnaire
        &amp; humble de coeur: &amp; vous trouverez repos à vos ames.'
      verse: 29
    - text: Car mon joug eft aifé, &amp; mon fardeau eft leger.
      verse: 30
  - chapter: 12
    verses:
    - text: 'En ce temps-là Jefus alloit par des blez un jour de Sabbat: &amp; fes
        difciples ayans faim commencerent à arracher des efpics, &amp; à les manger.'
      verse: 1
    - text: Les Pharifiens voyans cela, lui dirent, Voila, tes difciples font ce qu'il
        n'eft pas permis de faire au Sabbat.
      verse: 2
    - text: Mais il leur dit, N'avez-vous point leu ce que fit David quand il eut
        faim, &amp; ceux qui eftoyent avec lui?
      verse: 3
    - text: Comme il entra en la maifon de Dieu, &amp; mangea les pains de propofition,
        lefquels il ne lui eftoit pas permis de manger, ni à ceux qui eftoyent avec
        lui, mais aux Sacrificateurs feulement?
      verse: 4
    - text: Ou, n'avez-vous point leu en la Loi qu'au temple és jours des Sabbats,
        les Sacrificateurs violent le Sabbat, &amp; n'en font point coupables.
      verse: 5
    - text: Or je vous dis, qu'il y'a ici quelqu'un plus grand que le temple.
      verse: 6
    - text: Que fi vous fçaviez ce que c'eft, Je veux mifericorde, &amp; non point
        facrifice, vous n'auriez pas condamné ceux qui ne font point coupables.
      verse: 7
    - text: Car le Fils de l'homme eft feigneur mefme du Sabbat.
      verse: 8
    - text: Puis eftant parti de là, il vint en leur Synagogue.
      verse: 9
    - text: Et voici, il y avoit là un homme ayant la main feche, &amp; ils l'interrogerent
        difant, Eft-il permis de guerir és Sabbats? afin de l'accufer.
      verse: 10
    - text: Et il leur dit, Qui fera celui d'entre vous, s'il a une brebis &amp; qu'elle
        vienne à tomber au jour du Sabbat en une foffe, qui ne l'empoigne &amp; ne
        la releve?
      verse: 11
    - text: Et combien l'homme vaut mieux qu'une brebis? Il eft donc permis de bien
        faire és Sabbats.
      verse: 12
    - text: 'Alors il dit au perfonnage, Eften ta main. Et il l''eftendit: &amp; elle
        fut renduë faine comme l''autre'
      verse: 13
    - text: Or les Pharifiens eftans fortis, prirent confeil contre lui pour le faire
        perir.
      verse: 14
    - text: 'Mais Jefus connoiffant cela, partit de là: &amp; de grandes troupes le
        fuivirent, &amp; il les guerit tous.'
      verse: 15
    - text: Et leur defendit avec menaces de ne le point donner à connoiftre.
      verse: 16
    - text: Afin que fuft accompli ce dont il avoit efté parlé par Efaïe le Prophete,
        difant,
      verse: 17
    - text: 'Voici mon ferviteur que j''ai éleu, mon bien-aimé, auquel mon ame prend
        fon bon-plaifir: je mettrai mon Efprit fur lui, &amp; il annoncera jugement
        aux Nations.'
      verse: 18
    - text: Il ne debattra point, &amp; ne criera point, &amp; perfonne n'orra fa
        voix par les ruës.
      verse: 19
    - text: Il ne brifera point le rofeau caffé, &amp; n'efteindra point le lumignon
        qui fume, jufques à ce qu'il face venir en avant le jugement en victoire.
      verse: 20
    - text: Et les Nations efpereront en fon Nom.
      verse: 21
    - text: 'Alors lui fut prefenté un homme tourmenté du diable, aveugle, &amp; muët,
        lequel il guerit: tellement que celui qui avoit efté aveugle &amp; muët parloit
        &amp; voyoit.'
      verse: 22
    - text: Dont toutes les troupes furent eftonnées, &amp; difoyent, Celui-ci n'eft-il
        pas le fils de David?
      verse: 23
    - text: Mais les Pharifiens ayans entendu cela, difoyent, Celui-ci ne jette hors
        les diables, finon de par Beelzebul prince des diables.
      verse: 24
    - text: 'Mais Jefus connoiffant leurs penfées, leur dit, Tout royaume divifé contre
        foi-mefme, fera reduit en defert: &amp; toute ville ou maifon divifée contre
        foi-mefme, ne fubfiftera point.'
      verse: 25
    - text: 'Or fi Satan jette hors Satan, il eft divifé contre foi-mefme: comment
        donc fubfiftera fon royaume?'
      verse: 26
    - text: Que fi je jette hors les diables par Beelzebul, vos fils par qui les jettent-ils
        hors? partant ils feront vos juges.
      verse: 27
    - text: Mais fi je jette hors les diables par l'Efprit de Dieu, vrayement le royaume
        de Dieu eft parvenu à vous.
      verse: 28
    - text: Ou, comment pourra quelqu'un entrer en la maifon d'un homme fort, &amp;
        piller fon bien, fi premierement il n'a lié l'homme fort, &amp; alors il pillera
        fa maifon?
      verse: 29
    - text: 'Qui n''eft point avec moi, il eft contre moi: &amp; qui n''affemble point
        avec moi, il efpard.'
      verse: 30
    - text: Partant je vous dis, Tout peché &amp; blafpheme contre l'Efprit, ne leur
        fera point pardonné.
      verse: 31
    - text: 'Et fi quelqu''un a parlé contre le Fils de l''homme, il lui fera pardonné:
        mais qui aura parlé contre le S.Efprit, il ne lui fera pardonné, ni en ce
        fiecle-ici, ni en celui qui eft à venir.'
      verse: 32
    - text: 'Ou faites l''arbre bon, &amp; fon fruict bon: ou faites l''arbre mauvais,
        &amp; fon fruict mauvais: car l''arbre eft connu par le fruict.'
      verse: 33
    - text: 'Engeance de viperes: comment pourriez-vous parler bien, eftans mauvais?
        car de l''abondance du coeur la bouche parle.'
      verse: 34
    - text: 'L''homme de bien tire du bon trefor de fon coeur des chofes bonnes: &amp;
        l''homme mauvais tire des chofes mauvaifes du mauvais trefor de fon coeur.'
      verse: 35
    - text: Or je vous dis que de toute parole oifeufe que les hommes auront dite,
        ils en rendront conte au jour du jugement.
      verse: 36
    - text: Car tu feras juftifié par tes paroles, &amp; par tes paroles tu feras
        condamné.
      verse: 37
    - text: Alors quelques-uns des Scribes &amp; des Pharisiens lui refpondirent,
        difans, Maiftre, nous voudrions bien te voir faire quelque figne.
      verse: 38
    - text: 'Mais lui refpondant, leur dit: La nation méchante &amp; adultere recherche
        un figne: mais il ne lui fera donné aucun figne, finon le figne de Jonas le
        Prophete.'
      verse: 39
    - text: Car comme Jonas fut au ventre de la baleine trois jours &amp; trois nuits,
        ainfi le Fils de l'homme fera au coeur de la terre trois jours &amp; trois
        nuits.
      verse: 40
    - text: 'Ceux de Ninive s''éleveront au jugement contre cette nation, &amp; la
        condamneront: parce qu''ils fe font amendez à la predication de Jonas: &amp;
        voici il y a ici plus que Jonas.'
      verse: 41
    - text: 'La reine de Midi s''élevera au jugement contre cette nation, &amp; la
        condamnera: parce qu''elle vint du bout de la terre pour ouïr la fapience
        de Salomon: &amp; voici il y a ici plus que Salomon.'
      verse: 42
    - text: Or quand l'efprit immonde eft forti d'un homme, il va par des lieux fecs,
        cherchant du repos, &amp; n'en trouve point.
      verse: 43
    - text: Alors il dit, Je retournerai en ma maifon, dont je fuis forti. Et y eftant
        venu, il la trouve vuide, baliée &amp; parée.
      verse: 44
    - text: 'Alors il s''en va, &amp; prend avec foi fept autres efprits pires que
        lui, lefquels y eftans entrez, habitent là: &amp; la fin de cet homme-là eft
        pire que le commencement: ainfi en adviendra-t''il auffi à cette nation perverfe.'
      verse: 45
    - text: Et comme il parloit encore aux troupes, voici, fa mere &amp; fes freres
        eftoyent dehors, cherchans de parler à lui.
      verse: 46
    - text: Et quelqu'un lui dit, Voilà, ta mere &amp; tes freres font là dehors,
        cherchans de parler à toi.
      verse: 47
    - text: Mais lui refpondant, dit à celui qui avoit dit cela, Qui eft ma mere,
        &amp; qui font mes freres?
      verse: 48
    - text: Et eftendant fa main fur fes difciples, il dit, Voici ma mere &amp; mes
        freres.
      verse: 49
    - text: Car quiconque fera la volonté de mon Pere qui eft és cieux, celui-là eft
        mon frere, &amp; ma soeur, &amp; ma mere.
      verse: 50
  - chapter: 13
    verses:
    - text: Ce mefme jour Jefus eftant parti de la maifon, s'affit aupres de la mer.
      verse: 1
    - text: Et de grandes troupes s'affemblerent vers lui, tellement qu'il monta en
        une naffelle, &amp; s'affit, &amp; toute la multitude fe tenoit fur le rivage.
      verse: 2
    - text: Alors il leur dit plufieurs chofes par fimilitudes, difant, Voici, un
        femeur eft forti pour femer.
      verse: 3
    - text: Et comme il femoit, une partie de la femence cheut aupres du chemin, &amp;
        les oifeaux vinrent, &amp; la mangerent toute.
      verse: 4
    - text: 'Et l''autre partie cheut en des lieux pierreux, où elle n''avoit gueres
        de terre: &amp; auffi-toft elle fe leva, parce qu''elle n''entroit pas profondement
        en terre.'
      verse: 5
    - text: 'Et le Soleil eftant levé, elle fut havie: &amp; parce qu''elle n''avoit
        point de racine, elle fe fecha.'
      verse: 6
    - text: 'Et l''autre partie cheut entre les efpines: &amp; les efpines monterent,
        &amp; l''eftoufferent.'
      verse: 7
    - text: 'Et l''autre partie cheut en bonne terre, &amp; rendit du fruit: un grain
        cent, l''autre foixante, &amp; l''autre trente.'
      verse: 8
    - text: Qui a des oreilles pour ouïr, qu'il oye.
      verse: 9
    - text: Alors les difciples s'approchans, lui dirent, Pourquoi parles-tu à eux
        par fimilitudes?
      verse: 10
    - text: Il refpondit, &amp; leur dit, Parce qu'il vous eft donné de connoift les
        fecrets du royaume des cieux, mais il ne leur eft point donné.
      verse: 11
    - text: 'Car à celui qui a, il lui fera donné, &amp; il en aura tant plus: mais
        à celui qui n''a rien, mefme ce qu''il a lui fera ofté.'
      verse: 12
    - text: 'Pour cette caufe je parle à eux par fimilitudes, parce qu''en voyant,
        ils ne voyent point: &amp; en oyant, ils n''oyent &amp; n''entendent point.'
      verse: 13
    - text: 'Ainfi eft accomplie en eux la prophetie d''Efaïe, laquelle dit, En oyant
        vous orrez, &amp; n''entendrez point: &amp; en voyant vous verrez, &amp; n''appercevrez
        point.'
      verse: 14
    - text: 'Car le coeur de ce peuple eft engraiffé, &amp; ils ont ouï dur de leurs
        oreilles, &amp; ont cligné de leurs yeux: afin qu''ils n''apperçoivent des
        yeux, &amp; n''oyent des oreilles, &amp; n''entendent du coeur, &amp; ne fe
        convertiffent, &amp; que je ne les gueriffe.'
      verse: 15
    - text: 'Or vos yeux font bien-heureux, car ils apperçoivent: &amp; vos oreilles,
        car elles oyent.'
      verse: 16
    - text: Car en verité je vous dis, que plufieurs Prophetes &amp; plufieurs juftes
        ont defiré de voir les chofes que vous voyez, &amp; ne les ont pas veuës,
        &amp; d'ouïr les chofes que vous oyez, &amp; ne les ont pas ouïes.
      verse: 17
    - text: Vous donc oyez la fimilitude du femeur.
      verse: 18
    - text: 'Toute perfonne à qui il advient d''ouïr la Parole du royaume, &amp; qui
        ne l''entend point, le malin vient, &amp; ravit ce qui eft femé au coeur:
        c''eft celui qui a receu la femence aupres du chemin.'
      verse: 19
    - text: 'Et celui qui a receu la femence en des lieux pierreux, c''eft celui qui
        oit la Parole, &amp; incontinent la reçoit avec joye:'
      verse: 20
    - text: 'Mais il n''a point de racine en foi-mefme, pourtant n''eft-il qu''à temps:
        tellement qu''oppreffion ou perfecution advenant pour la Parole, il eft incontinent
        fcandalizé.'
      verse: 21
    - text: 'Et celui qui a receu la femence entre les efpines, c''eft celui qui oit
        la Parole de Dieu: mais le fouci de ce monde, &amp; la fallace des richeffes
        eftouffent la Parole, &amp; elle devient infructueuse.'
      verse: 22
    - text: 'Mais celui qui a receu la femence en bonne terre, c''eft celui qui oit
        la Parole, &amp; qui l''entend: affavoir celui qui porte &amp; produit du
        fruit, l''un cent, l''autre foixante, &amp; l''autre trente.'
      verse: 23
    - text: Il leur propofa une autre fimilitude, difant, Le royaume des cieux reffemble
        à un homme qui a femé de la bonne femence en fon champ.
      verse: 24
    - text: Mais pendant que les hommes dormoyent, fon ennemi eft venu, qui a semé
        de l'ivroye parmi le blé, puis s'en eft allé.
      verse: 25
    - text: Et apres que la femence fut venuë en herbe, &amp; eut produit du fruit,
        alors auffi apparut l'ivroye.
      verse: 26
    - text: Alors les ferviteurs du pere de famille eftans venus vers lui, lui dirent,
        Seigneur, n'as-tu pas femé de la bonne femence en ton champ? d'où vient donc
        qu'il y a de l'ivroye?
      verse: 27
    - text: Mais il leur dit, C'eft l'ennemi qui a fait cela. Et les ferviteurs lui
        dirent, Veux-tu donc que nous y allions, &amp; cueillions l'ivroye?
      verse: 28
    - text: 'Et il leur dit, Non: de peur qu''il advienne qu''en cueillant l''ivroye,
        vous arrachiez le bled quand &amp; quand.'
      verse: 29
    - text: 'Laiffez les croiftre tous deux enfemble, jufques à la moiffon: &amp;
        en la saifon de la moiffon, je dirai aux moiffonneurs, Cueillez premierement
        l''ivroye, &amp; la liez en des faiffeaux pour la brufler: mais affemblez
        le bled en mon grenier.'
      verse: 30
    - text: 'Il leur propofa une autre fimilitude, difant, Le royaume des cieux eft
        semblable au grain de femence de mouftarde, que quelqu''un a pris &amp; femé
        en fon champ:'
      verse: 31
    - text: 'Qui eft bien la plus petite de toutes les femences: mais quand il eft
        creu, il eft plus grand que les autres herbes, &amp; devient arbre: tellement
        que les oifeaux du ciel y viennent, &amp; font leurs nids en fes branches.'
      verse: 32
    - text: Il leur dit une autre fimilitude, Le royaume des cieux eft femblable au
        levain qu'une femme prend, &amp; met parmi trois mefures de farine, jufques
        à ce qu'elle foit toute levée.
      verse: 33
    - text: 'Jefus dit toutes ces chofes aux troupes en fimilitudes: &amp; ne parloit
        point à eux fans fimilitude:'
      verse: 34
    - text: 'Afin que fuft accompli ce dont il avoit efté parlé par le Prophete, difant,
        J''ouvrirai ma bouche en fimilitudes: Je dégorgerai les chofes qui ont été
        cachées dés la fondation du monde.'
      verse: 35
    - text: Alors Jefus ayant laiffé les troupes, vint à la maifon, &amp; fes difciples
        vinrent à lui, difans, Declare-nous la fimilitude de l'ivroye du champ.
      verse: 36
    - text: Lequel refpondant leur dit, Celui qui feme la bonne femence, c'eft le
        Fils de l'homme.
      verse: 37
    - text: Et le champ, c'eft le monde. La bonne femence, ce font les enfans du royaume.
        L'ivroye, ce font les enfans du malin.
      verse: 38
    - text: Et l'ennemi qui l'a femée, c'eft le diable. La moiffon, c'eft la fin du
        monde. Et les moiffonneurs font les Anges.
      verse: 39
    - text: Tout ainfi donc qu'on cueille l'ivroye, &amp; qu'on la brufle au feu,
        il en fera ainfi en la fin de ce monde.
      verse: 40
    - text: Le Fils de l'homme envoyera fes Anges, qui cueilliront de fon royaume
        tous les fcandales, &amp; ceux qui font iniquité.
      verse: 41
    - text: 'Et les jetteront en la fournaife de feu: là il y aura pleur &amp; grincement
        de dents.'
      verse: 42
    - text: Alors reluiront les juftes comme le foleil au royaume de leur Pere. Qui
        a des oreilles pour ouïr, qu'il oye.
      verse: 43
    - text: 'Derechef, le royaume des cieux eft femblable à un trefor caché en un
        champ, que quelqu''un ayant trouvé, l''a caché: Puis de joye qu''il en a,
        il s''en va, &amp; vend tout ce qu''il a, &amp; achette ce champ-là.'
      verse: 44
    - text: 'Derechef, le royaume des cieux eft femblable à un marchand qui cherche
        de bonnes perles:'
      verse: 45
    - text: Lequel ayant trouvé quelque perle de grand prix, s'en eft allé, &amp;
        a vendu tout ce qu'il avoit, &amp; l'a achetée.
      verse: 46
    - text: 'Derechef, le royaume des cieux eft femblable à un filet jetté en la mer,
        &amp; amaffant de toute forte de chofes:'
      verse: 47
    - text: Lequel eftant plein, les pefcheurs le tirent en haut fur le rivage, &amp;
        eftans affis, mettent le bon à part en leurs vaiffeaux, &amp; jettent hors
        ce qui ne vaut rien.
      verse: 48
    - text: 'Il en fera ainfi en la fin du monde: les Anges viendront &amp; fepareront
        les mauvais du milieu des juftes.'
      verse: 49
    - text: 'Et les jetteront en la fournaife de feu: là il y aura pleur &amp; grincement
        de dents.'
      verse: 50
    - text: Jefus leur dit, Avez-vous entendu toutes ces chofes? ils lui refpondirent,
        Oui, Seigneur.
      verse: 51
    - text: Et il leur dit, Partant tout Scribe qui eft bien appris quant au royaume
        des cieux, eft femblable à un pere de famille qui tire de fon trefor des chofes
        nouvelles &amp; anciennes.
      verse: 52
    - text: Et il avint que quand Jefus eût achevé ces fimilitudes, il fe retira de
        cette contrée-là.
      verse: 53
    - text: 'Et eftant venu en fon païs, il les enfeignoit en leur fynagogue: tellement
        qu''ils eftoyent eftonnez, &amp; difoyent, D''où vient à celui-ci cette fapience,
        &amp; ces vertus?'
      verse: 54
    - text: Celui-ci n'eft-il pas le fils du charpentier? fa mere n'eft-elle pas appellée
        Marie? &amp; fes freres, Jaques, &amp; Jofes, &amp; Simon, &amp; Jude?
      verse: 55
    - text: Et fes foeurs ne font-elles pas toutes parmi nous? D'où viennent donc
        à celui-ci toutes ces chofes?
      verse: 56
    - text: Tellement qu'ils eftoyent fcandalizez en lui. Et Jefus leur dit, Un Prophete
        n'eft fans honneur, finon en fon païs, &amp; en fa maifon.
      verse: 57
    - text: Et il ne fit là gueres de vertus, à caufe de leur incredulité.
      verse: 58
  - chapter: 14
    verses:
    - text: 'En ce temps-là Herode le Tetraque ouït la renommée de Jefus:'
      verse: 1
    - text: 'Et dit à fes ferviteurs, C''eft Jean Baptifte: il eft reffufcité des
        morts, &amp; pourtant les vertus montrent leur force en lui.'
      verse: 2
    - text: Car Herode avoit pris Jean, &amp; l'avoit lié &amp; mis en prifon, à caufe
        d'Herodias femme de Philippe fon frere.
      verse: 3
    - text: Car Jean luy difoit, Il ne t'eft pas permis de l'avoir.
      verse: 4
    - text: Et il eut bien voulu le mettre à mort, mais il craignoit le populaire;
        parce qu'ils le tenoyent pour Prophete.
      verse: 5
    - text: Or au jour du feftin de la naiffance d'Herode, la fille d'Herodias danfa
        en pleine fale, &amp; pleut à Herode.
      verse: 6
    - text: Dont il lui promit avec ferment, de lui donner tout ce qu'elle demanderoit.
      verse: 7
    - text: Elle donc eftant pouffée auparavant par fa mere, lui dit, Donne-moi ici
        en un plat la tefte de Jean Baptifte.
      verse: 8
    - text: 'Et le Roi fut marri: mais à caufe des fermens, &amp; de ceux qui eftoyent
        à table avec lui, il commanda qu''on la lui baillaft.'
      verse: 9
    - text: Et ayant envoyé l'executeur, il fit decapiter Jean en la prifon.
      verse: 10
    - text: 'Et fa tefte fut apportée en un plat, &amp; donnée à la fille: &amp; elle
        la prefenta à fa mere.'
      verse: 11
    - text: 'Puis les difciples d''icelui vinrent, &amp; emporterent fon corps, &amp;
        l''enfevelirent: &amp; vinrent l''annoncer à Jefus.'
      verse: 12
    - text: Et Jefus l'ayant ouï, fe retira de-là en une naffelle, en un lieu defert
        à part. Et quand les troupes eurent entendu cela, elles le fuivirent à pied
        des villes.
      verse: 13
    - text: Et Jefus fortant vid une grande multitude, &amp; fut émeu de compaffion
        envers eux, &amp; guerit les malades d'entr'eux.
      verse: 14
    - text: 'Or comme il fe faifoit tard, fes difciples vinrent à lui, difans, Ce
        lieu eft defert, &amp; l''heure eft déjà paffée: donne congé à ces troupes,
        afin qu''elles s''en aillent aux bourgades, &amp; qu''elles achettent des
        vivres.'
      verse: 15
    - text: 'Mais Jefus leur dit, Ils n''ont pas befoin de s''en aller: donnez leur
        vous-mefmes à manger.'
      verse: 16
    - text: Et ils dirent, Nous n'avons ici que cinq pains &amp; deux poiffons.
      verse: 17
    - text: Et il leur dit, Apportez-les moi ici.
      verse: 18
    - text: Et apres avoir commandé que les troupes s'arrangeaffent fur l'herbe, il
        prit les cinq pains &amp; les deux poiffons, &amp; levant les yeux au ciel,
        il rendit graces. Et apres avoir rompu les pains, il les bailla aux difciples,
        &amp; les difciples aux troupes.
      verse: 19
    - text: Dont ils mangerent tous, &amp; furent raffafiez. Puis ils recüeillirent
        du refte des pieces, douze corbeilles pleines.
      verse: 20
    - text: Or ceux qui en avoyent mangé, eftoyent environ cinq mille hommes, fans
        les femmes &amp; les petits enfans.
      verse: 21
    - text: Incontinent apres Jefus contraignit fes difciples de monter en la naffelle,
        &amp; de paffer outre devant lui, pendant qu'il donneroit congé aux troupes.
      verse: 22
    - text: Et quand il leur eût donné congé, il monta en la montagne pour eftre à
        part, afin de prier. Et le foir eftant venu, il eftoit là feul.
      verse: 23
    - text: 'Or la naffelle eftoit déja au milieu de la mer, tourmentée des vagues:
        car le vent eftoit contraire.'
      verse: 24
    - text: Et fur la quatriéme veille de la nuit, Jefus vint vers eux, cheminant
        fur la mer.
      verse: 25
    - text: 'Et fes difciples le voyant cheminer fur la mer, furent troublez, difans,
        C''eft un fantofme: &amp; de la peur ils s''écrierent.'
      verse: 26
    - text: 'Mais incontinent Jefus parla à eux, difant, Affeurez-vous: c''eft moi,
        n''ayez point de peur.'
      verse: 27
    - text: Et Pierre lui refpondant, dit, Seigneur, fi c'eft toi, commande que j'aille
        vers toi fur les eaux.
      verse: 28
    - text: Il dit, Vien. Et Pierre eftant defcendu de la naffelle, chemina fur les
        eaux pour aller à Jefus.
      verse: 29
    - text: 'Mais voyant le vent fort, il eut peur: &amp; comme il commençoit à s''enfoncer,
        il s''écria, difant, Seigneur, fauve-moi.'
      verse: 30
    - text: Et incontinent Jefus eftendit fa main &amp; le prit, lui difant, Homme
        de petite foi, pourquoi as-tu douté?
      verse: 31
    - text: Et quand ils furent montez en la naffelle, le vent s'appaifa.
      verse: 32
    - text: Alors ceux qui eftoyent en la naffelle, vinrent, &amp; l'adorerent, difans,
        Vrayement tu es le Fils de Dieu.
      verse: 33
    - text: Puis eftans paffez outre, ils vinrent en la contrée de Genezareth.
      verse: 34
    - text: Et quand les hommes de ce lieu-là l'eurent reconnu, ils envoyerent par
        toute la contrée d'alentour, &amp; lui prefenterent tous ceux qui fe portoyent
        mal.
      verse: 35
    - text: 'Et le prioyent que feulement ils touchaffent le bord de fon veftement:
        &amp; tous ceux qui le toucherent, furent gueris.'
      verse: 36
  - chapter: 15
    verses:
    - text: Alors vinrent à Jefus des Scribes &amp; des Pharifiens de Jerufalem, difans,
      verse: 1
    - text: Pourquoi tes difciples outre-paffent-ils la tradition des anciens? Car
        ils ne lavent point leurs mains, quand ils prennent leur repas.
      verse: 2
    - text: Mais lui refpondant leur dit, Et vous, pourquoi outre-paffez-vous le commandement
        de Dieu par voftre tradition?
      verse: 3
    - text: Car Dieu a commandé, difant, Honore ton pere &amp; ta mere. Item, Qui
        maudira pere ou mere, meure de mort.
      verse: 4
    - text: 'Mais vous dites, Quiconque aura dit à fon pere ou à fa mere, Tout don
        qui fera offert de par moi, fera à ton profit:'
      verse: 5
    - text: 'Encore qu''il n''honore pas fon pere ou fa mere, fera hors de coulpe:
        &amp; ainfi vous avez annullé le commandement de Dieu par voftre tradition.'
      verse: 6
    - text: Hypocrites, Efaïe a bien prophetizé de vous, difant,
      verse: 7
    - text: 'Ce peuple-ici s''approche de moi de fa bouche, &amp; m''honore de fes
