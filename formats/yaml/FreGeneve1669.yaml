      verse: 28
    - text: Et comme ils partoyent de Jerico, une grande troupe le fuivit.
      verse: 29
    - text: Et voici, deux aveugles qui eftoyent affis prés du chemin, ayans ouï que
        Jefus paffoit, crierent, difans, Seigneur, Fils de David, aye pitié de nous.
      verse: 30
    - text: 'Et la troupe les tança, afin qu''ils fe teuffent: mais ils crioyent tant
        plus fort, difans, Seigneur, Fils de David, aye pitié de nous.'
      verse: 31
    - text: Et Jefus s'arreftant les appella, &amp; leur dit, Que voulez-vous que
        je vous faffe?
      verse: 32
    - text: Ils lui dirent, Seigneur, que nos yeux foyent ouverts.
      verse: 33
    - text: 'Et Jefus eftant efmeu de compaffion, toucha leurs yeux: &amp; incontinent
