      verse: 40
    - text: Alors il dira auffi à ceux qui feront à fa gauche, Maudits, départez-vous
        de moi au feu eternel, qui eft preparé au Diable &amp; à fes Anges.
      verse: 41
    - text: 'Car j''ai eu faim, &amp; vous ne m''avez point donné à manger: j''ai
        eu foif, &amp; vous ne m''avez point donné à boire:'
      verse: 42
    - text: 'J''eftois eftranger, &amp; vous ne m''avez point recüeilli: nud, &amp;
        vous ne m''avez point veftu: malade &amp; en prifon, &amp; vous ne m''avez
        point vifité.'
      verse: 43
    - text: Alors auffi ceux-là lui répondront, difans, Seigneur, quand eft-ce que
        nous t'avons veu avoir faim, ou avoir foif, ou eftre eftranger, ou nud, ou
        malade, ou en prifon, &amp; que nous ne t'avons point fubvenu?
      verse: 44
    - text: Alors il leur répondra, difant, En verité je vous dis, qu'entant que vous
        ne l'avez point fait à l'un de ces plus petits, vous ne me l'avez point fait
        auffi.
      verse: 45
    - text: 'Et ceux-ci s''en iront aux peines eternelles: mais les juftes s''en iront
        à la vie eternelle.'
      verse: 46
  - chapter: 26
    verses:
    - text: Et il advint que quand Jefus euft achevé tous ces propos, il dit à fes
        difciples,
      verse: 1
    - text: Vous fçavez que dans deux jours la folemnité de la Pafques fe fait, &amp;
        que le Fils de l'homme s'en va eftre livré pour eftre crucifié.
      verse: 2
    - text: Alors les principaux Sacrificateurs, &amp; les Scribes, &amp; les Anciens
        du peuple, s'affemblerent en la falle du fouverain Sacrificateur, nommé Caïphe.
      verse: 3
    - text: Et tinrent confeil de faifir Jefus par fineffe, &amp; de le mettre à mort.
      verse: 4
    - text: Mais ils difoyent, Non point durant la fefte, de peur qu'il fe faffe tumulte
