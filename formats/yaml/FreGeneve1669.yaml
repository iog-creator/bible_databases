      verse: 20
    - text: Quand donc Pierre le vid, il dit à Jefus, Seigneur, &amp; celui-ci, quoi
        ?
      verse: 21
    - text: Jefus lui dit, Si je veux qu'il demeure jufques à ce que je vienne, qu'en
