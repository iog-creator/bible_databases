      verse: 21
    - text: Plufieurs me diront en ce jour-là, Seigneur, Seigneur, n'avons-nous pas
        prophetizé en ton Nom? &amp; n'avons-nous pas jetté hors les diables en ton
        Nom? &amp; n'avons-nous pas fait plufieurs vertus en ton Nom?
      verse: 22
    - text: 'Et alors je leur declarerai tout ouvertement, Je ne vous ai jamais connus:
