      verse: 25
    - text: C'eft pourquoi mon coeur s'eft éjoüi, &amp; ma langue a eu lieffe, &amp;
        de plus ma chair repofera en efperance.
      verse: 26
    - text: Car tu ne delaifferas point mon ame au fepulcre, &amp; tu ne permettras
