      verse: 13
    - text: 'Pren ce qui eft tien, &amp; t''en va: je veux donner à ce dernier autant
        qu''à toi:'
      verse: 14
    - text: Ne m'eft-il pas permis de faire ce que je veux de mes biens? Ton oeil
