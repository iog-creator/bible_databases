      verse: 28
    - text: 'Lequel refpondant, dit, Je n''y veux pas aller: mais puis apres s''eftant
        repenti, il s''y en alla.'
      verse: 29
    - text: 'Puis il vint à l''autre, &amp; lui dit de mefme, lequel refpondit, &amp;
