      verse: 2
    - text: Alors Judas qui l'avoit trahi, voyant qu'il eftoit condamné, fe repentit,
        &amp; reporta les trente pieces d'argent aux principaux Sacrificateurs, &amp;
        aux Anciens.
      verse: 3
    - text: Difant, J'ai peché en trahiffant le fang innocent. Mais ils lui dirent,
