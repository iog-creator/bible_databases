      verse: 27
    - text: 'Et pourquoi eftes-vous en fouci du veftement? Apprenez bien comme croiffent
        les lis des champs: ils ne travaillent, ni ne filent:'
      verse: 28
    - text: Neantmoins, je vous dis, que Salomon mefmes en toute fa gloire, n'a point
        efté veftu comme l'un d'eux.
      verse: 29
    - text: Si Dieu donc reveft ainfi l'herbe des champs, qui eft aujourd'hui, &amp;
