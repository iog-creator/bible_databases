      verse: 43
    - text: Et les ayant laiffez, il s'en alla derechef, &amp; pria pour la troifiéme
        fois, difant les mefmes paroles.
      verse: 44
    - text: 'Alors il vint à fes difciples, &amp; leur dit, Dormez d''orefenavant,
        &amp; vous repofez: voici, l''heure eft prochaine, &amp; le Fils de l''homme
        s''en va eftre livré és mains des méchans.'
      verse: 45
    - text: 'Levez-vous, allons: voici, celui qui me trahit s''approche.'
      verse: 46
    - text: Et comme il parloit encore, voici, Judas l'un des douze, vint, &amp; une
