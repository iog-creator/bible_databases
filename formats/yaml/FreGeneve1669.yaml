    - text: Car il les enfeignoit comme ayant authorité, &amp; non pas comme les Scribes.
      verse: 29
  - chapter: 8
    verses:
    - text: Et quand il fut defcendu de la montagne, de grandes troupes le fuivirent.
      verse: 1
    - text: Et voici, un lepreux vint &amp; fe profterna devant lui, difant, Seigneur,
