      verse: 10
    - text: Mais il leur dit, Tous ne comprennent pas cela, mais ceux aufquels il
        eft donné.
      verse: 11
    - text: 'Car il y a des eunuques, qui font ainfi nés du ventre de leur mere: &amp;
        il y a des eunuques qui ont efté faits eunuques par les hommes: &amp; il y
        a des eunuques, qui fe font eux-mémes faits eunuques pour le royaume des cieux.
        Qui peut comprendre ceci, le comprenne.'
      verse: 12
    - text: Alors lui furent prefentez des petits enfans, afin qu'il leur impofaft
        les mains, &amp; qu'il priaft, dont les difciples les tancerent.
      verse: 13
    - text: 'Mais Jefus leur dit, Laiffez les petits enfans, &amp; ne les empefchez
        point de venir à moi: car à tels eft le royaume des cieux.'
      verse: 14
    - text: Et leur ayant impofé les mains, il partit de là.
      verse: 15
    - text: Et voici, quelqu'un s'approchant de lui, dit, Bon Maiftre, quel bien ferai-je,
        afin que j'aye la vie eternelle?
      verse: 16
    - text: 'Il lui refpondit, Pourquoi m''appelles-tu bon? Il n''y a nul bon qu''un
        feul, affavoir Dieu: Que fi tu veux entrer en la vie, garde les commandemens.'
      verse: 17
    - text: Il lui dit, Quels? Et Jefus lui répondit, Tu ne tuëras point. Tu ne commetras
        point adultere. Tu ne déroberas point. Tu ne diras point faux témoignage.
      verse: 18
    - text: Honore ton pere &amp; ta mere. Item, Tu aimeras ton prochain comme toi
        mefme.
      verse: 19
    - text: 'Le jeune homme lui dit, J''ai gardé toutes ces chofes dés ma jeuneffe:
