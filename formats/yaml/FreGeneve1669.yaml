      verse: 22
    - text: Mais il leur répondit, &amp; dit, Celui qui a mis la main au plat pour
        tremper avec moi, c'eft celui qui me trahira.
      verse: 23
    - text: 'Or quant au Fils de l''homme, il s''en va, felon qu''il eft écrit de
        lui: mais malheur à cet homme-là, par lequel le Fils de l''homme eft trahi:
        il euft efté bon à cet homme-là de n''eftre point né.'
      verse: 24
    - text: Et Judas qui le trahiffoit, répondant, dit, Maiftre, eft-ce moi? Il lui
        dit, Tu l'as dit.
      verse: 25
    - text: 'Et comme ils mangeoyent, Jefus prit le pain: &amp; apres qu''il eût benit,
        il le rompit &amp; le bailla à fes difciples, &amp; dit, Prenez, mangez: ceci
        eft mon corps.'
      verse: 26
    - text: 'Puis ayant pris la coupe, &amp; rendu graces, il la leur bailla, difant,
        Beuvez-en tous:'
      verse: 27
    - text: Car ceci eft mon fang, le fang du nouveau Teftament, lequel eft répandu
        pour plufieurs en remiffion des pechez.
      verse: 28
    - text: Or je vous dis, que depuis cette heure je ne boirai point de ce fruit
        de vigne-ici, jufques à ce jour-là, que je le boirai nouveau avec vous, au
        royaume de mon Pere.
      verse: 29
    - text: Et quand ils eurent chanté le cantique, ils s'en allerent en la montagne
        des Oliviers.
      verse: 30
    - text: 'Alors Jefus leur dit, Vous ferez tous fcandalizez en moi cette nuict-ici:
        car il eft écrit, Je frapperai le berger, &amp; les brebis du troupeau feront
        éparfes.'
      verse: 31
    - text: Mais apres que je ferai reffufcité, j'irai devant vous en Galilée.
      verse: 32
    - text: Et Pierre prenant la parole, lui dit, Quand bien tous feroyent fcandalizez
        en toi, je ne ferai jamais fcandalizé.
      verse: 33
    - text: Jefus lui dit, En verité je te dis, qu'en cette propre nuit, devant que
        le coq chante, tu me renieras par trois fois.
      verse: 34
    - text: Pierre lui dit, Quand mefmes il me faudroit mourir avec toi, fi eft-ce
        que je ne te renierai point. Autant auffi en dirent tous les difciples.
      verse: 35
    - text: 'Alors Jefus s''en vint avec eux en un lieu dit Gethfemané: &amp; dit
        à fes difciples, Séez-vous ici, jufques à ce que je m''en aille, &amp; que
        je prie là.'
      verse: 36
    - text: Alors il prit avec foi Pierre &amp; les deux fils de Zebedée, &amp; commença
        à eftre contrifté, &amp; à eftre fort angoiffé.
      verse: 37
    - text: 'Alors il leur dit, Mon ame eft faifie de trifteffe jufques à la mort:
        demeurez ici, &amp; veillez avec moi.'
      verse: 38
    - text: 'Et s''en allant un peu plus outre, il fe jetta en terre fur fa face,
        priant &amp; difant, Mon Pere, s''il eft poffible, que cette coupe paffe arriere
        de moi: toutefois non point comme je veux, mais comme tu veux.'
      verse: 39
    - text: Puis il vint à fes difciples, &amp; les trouva dormans, &amp; dit à Pierre,
        Eft-il poffible que vous n'ayez peu veiller une heure avec moi?
      verse: 40
    - text: 'Veillez &amp; priez, que vous n''entriez en tentation: car quant à l''efprit
