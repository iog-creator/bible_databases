      verse: 37
    - text: 'Alors deux brigands furent crucifiez avec lui: l''un à droite, &amp;
        l''autre à gauche.'
      verse: 38
    - text: Et ceux qui paffoyent prés de là, lui difoyent des outrages, hochans la
