      verse: 36
    - text: Ayant ouï ces chofes, ils eurent componction de coeur, &amp; dirent à
        Pierre &amp; aux autres Apoftres, Hommes freres, que ferons-nous?
      verse: 37
    - text: Et Pierre leur dit, Amendez-vous, &amp; que chacun de vous foit baptizé
        au Nom de Jefus Chrift, en remiffion des pechez, &amp; vous recevrez le don
