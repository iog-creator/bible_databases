        emporta l'oreille.
      verse: 51
    - text: 'Alors Jefus lui dit, Remets ton efpée en fon lieu: car tous ceux qui
        auront pris l''efpée, periront par l''efpée.'
      verse: 52
    - text: Penfes-tu que je ne puiffe maintenant prier mon Pere, qui me bailleroit
