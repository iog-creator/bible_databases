      verse: 15
    - text: 'Ainfi les derniers feront les premiers: &amp; les premiers feront les
        derniers. Car il y a beaucoup d''appellez, mais peu d''éleus.'
      verse: 16
    - text: Et Jefus montant à Jerufalem, prit à part fur le chemin fes douze difciples,
        &amp; leur dit,
      verse: 17
    - text: 'Voici, nous montons à Jerufalem, &amp; le Fils de l''homme fera livré
        aux principaux Sacrificateurs &amp; aux Scribes, &amp; ils le condamneront
        à mort:'
      verse: 18
    - text: 'Et le livreront aux nations pour s''en moquer, &amp; le foüetter, &amp;
        le crucifier: mais au troifiéme jour il reffufcitera.'
      verse: 19
    - text: Alors la mere des fils de Zebedée vint à lui avec fes fils, fe profternant
        &amp; lui demandant quelque chofe.
      verse: 20
    - text: Et il lui dit, Que veux-tu? Elle lui dit, Ordonne que mes deux fils qui
        font ici, foyent affis, l'un à ta main droite, &amp; l'autre à ta gauche,
        en ton royaume.
      verse: 21
    - text: Et Jefus refondant, dit, Vous ne fçavez ce que vous demandez. Pouvez-vous
        boire la coupe que je dois boire, &amp; eftre baptizez du baptefme duquel
        je dois eftre baptizé? Ils lui dirent, Nous le pouvons.
      verse: 22
    - text: 'Et il leur dit, De vrai, vous boirez ma coupe, &amp; ferez baptizez du
        baptefme duquel je ferai baptizé: mais de feoir à ma droite ou à ma gauche,
        ce n''eft point à moi de la donner, mais il fera donné à ceux aufquels il
        eft preparé de mon Pere.'
      verse: 23
    - text: Les dix autres ayans ouï cela, furent indignez contre les deux freres.
      verse: 24
    - text: 'Or Jefus les ayant appellez, leur dit, Vous fçavez, que les princes des
        nations les maiftrifent: &amp; que les grands ufent d''autorité fur elles.'
      verse: 25
    - text: 'Mais il ne fera point ainfi entre vous: au contraire quiconque voudra
        eftre grand entre vous, qu''il foit voftre miniftre.'
      verse: 26
    - text: Et quiconque voudra eftre le premier entre vous, qu'il foit voftre ferviteur.
      verse: 27
    - text: Tout ainfi que le Fils de l'homme n'eft point venu pour eftre fervi, mais
