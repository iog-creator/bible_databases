      verse: 5
    - text: De la tribu d'Afer, douze mille marquez. De la tribu de Nephthali, douze
        mille marquez. De la tribu de Manaffé, douze mille marquez.
      verse: 6
    - text: De la tribu de Simeon, douze mille marquez. De la tribu de Levi, douze
        mille marquez. De la tribu d'Iffacar, douze mille marquez.
      verse: 7
    - text: De la tribu de Zabulon, douze mille marquez. De la tribu de Jofeph, douze
        mille marquez. De la tribu de Benjamin, douze mille marquez.
      verse: 8
    - text: Apres ces chofes, je regardai, &amp; voici une grande multitude, laquelle
        nul ne fçauroit nombrer, de toutes nations, &amp; tribu, &amp; peuples &amp;
        langues, qui fe tenoyent devant le trône, &amp; en la prefence de l'Agneau,
