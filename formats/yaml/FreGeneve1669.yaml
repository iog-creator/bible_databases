      verse: 4
    - text: Alors apres avoir jetté les pieces d'argent dans le temple, il fe retira,
        &amp; s'en alla, &amp; s'étrangla.
      verse: 5
    - text: Et les principaux Sacrificateurs ayant pris les pieces d'argent, dirent,
