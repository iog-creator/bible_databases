        mes veftemens, &amp; ont jetté le fort fur mon faye.
      verse: 35
    - text: Et eftans affis, ils le gardoyent là.
      verse: 36
    - text: Ils mirent auffi au deffus de fa tefte fon dicton par écrit en ces mots,
