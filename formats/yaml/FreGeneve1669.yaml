        aux hommes qu''ils jeufnent: En verité je vous dis, qu''ils reçoivent leur
        falaire.'
      verse: 16
    - text: Mais toi, quand tu jeufnes, oin ta tefte, &amp; lave ton vifage.
      verse: 17
    - text: 'Afin qu''il n''apparoiffe point aux hommes que tu jeufnes, mais à ton
        Pere qui eft en fecret: &amp; ton Pere qui te voit en fecret, te le rendra
        à découvert.'
      verse: 18
    - text: Ne vous amaffez point des treforts en la terre, où la tigne &amp; la roüille
