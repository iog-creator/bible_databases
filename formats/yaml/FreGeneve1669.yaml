      verse: 27
    - text: Tu m'as fait connoiftre les voyes de vie, tu me rempliras de lieffe avec
        ta face.
      verse: 28
    - text: 'Hommes freres, je vous puis bien dire franchement touchant le Patriarche
        David, qu''il eft mort &amp; qu''il a efté enfeveli: &amp; fon fepulcre eft
        entre nous jufques à ce jour.'
      verse: 29
    - text: 'Lui donc eftant Prophete, &amp; fçachant que Dieu lui avoit promis avec
        ferment, que du fruict de fes reins, felon la chair, il fufciteroit le Chrift,
