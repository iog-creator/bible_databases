      verse: 51
    - text: 'Et les fepulcres s''ouvrirent: &amp; plufieurs corps des Saincts qui
        avoyent efté endormis fe leverent:'
      verse: 52
    - text: Lefquels eftans fortis des fepulcres, apres la refurrection d'icelui,
        entrerent en la fainte Cité, &amp; apparurent à plufieurs.
      verse: 53
    - text: Or le Centenier, &amp; ceux qui eftoyent avec lui gardans Jefus, ayans
        veu le tremblement de terre, &amp; les chofes qui eftoyent avenuës, eurent
        grand'peur, difans, Veritablement celui-ci eftoit le Fils de Dieu.
      verse: 54
    - text: Il y avoit là auffi plufieurs femmes qui regardoyent de loin, lefquelles
        avoyent fuivi Jefus depuis la Galilée, en lui fubvenant.
      verse: 55
    - text: Entre lefquelles eftoit Marie Magdeleine, &amp; Marie mere de Jaques &amp;
        de Jofes, &amp; la mere des fils de Zebedée.
      verse: 56
    - text: Et le foir eftant venu, il vint un riche homme, qui eftoit d'Arimathée,
        nommé Jofeph, qui mefme avoit efté difciple de Jefus.
      verse: 57
    - text: Icelui vint à Pilate, &amp; demanda le corps de Jefus. Alors Pilate commanda
        que le corps fuft rendu.
      verse: 58
    - text: Ainfi Jofeph prit le corps, &amp; l'enveloppa d'un linceul net.
      verse: 59
    - text: 'Et le mit en fon fepulcre neuf qu''il avoit taillé en un roc: &amp; ayant
        roulé une grande pierre à la porte du fepulcre, il s''en alla.'
      verse: 60
    - text: Et Marie Magdeleine, &amp; l'autre Marie eftoyent là affifes à l'endroit
        du fepulcre.
      verse: 61
    - text: Or le lendemain, qui eft apres la preparation du Sabbat, les principaux
        Sacrificateurs &amp; les Pharifiens s'affemblerent vers Pilate,
      verse: 62
    - text: Difans, Seigneur, il nous fouvient que ce feducteur-là, quand il vivoit
        encore, difoit, Dans trois jours je reffufciterai.
      verse: 63
    - text: 'Commande donc que le fepulcre foit gardé feurement jufques au troifiéme
        jour: de peur que fes difciples viennent de nuit, &amp; le dérobent, &amp;
        difent au peuple, Il eft reffufcité des morts: dont le dernier abus fera pire
        que le premier.'
      verse: 64
    - text: 'Mais Pilate leur dit, Vous avez la garde: allez, &amp; l''affeurez comme
        vous l''entendez.'
      verse: 65
    - text: Eux donc s'en allerent, &amp; affeurerent le fepulcre, fcellans la pierre
        avec des gardes.
      verse: 66
  - chapter: 28
    verses:
    - text: Or au foir du Sabbat, au jour qui devoit luire pour le premier de la femaine,
        Marie Magdeleine, &amp; l'autre Marie vinrent voir le fepulcre.
      verse: 1
    - text: 'Et voici, il fe fit un grand tremblement de terre: car l''Ange du Seigneur
        defcendit du ciel, &amp; vint, &amp; roula la pierre arriere de la porte du
        fepulcre, &amp; s''affit fur elle.'
      verse: 2
    - text: Et fon regard eftoit comme un éclair, &amp; fon veftement comme de la
        neige.
      verse: 3
    - text: Et les gardes, pour la peur qu'ils eurent de lui, furent effrayez, &amp;
        devinrent comme morts.
      verse: 4
    - text: Mais l'Ange prenant la parole, dit aux femmes, Vous autres, ne craignez
        point; car je fçais que vous cherchez Jefus qui a efté crucifié.
      verse: 5
    - text: 'Il n''eft point ici: car il eft reffufcité, comme il l''avoit dit. Venez,
        voyez le lieu où gifoit le Seigneur.'
      verse: 6
    - text: 'Et vous en allez promptement: &amp; dites à fes difciples, qu''il eft
        reffufcité des morts: &amp; voici, il s''en va devant vous en Galilée: vous
        le verrez là: voici, je vous l''ai dit.'
      verse: 7
    - text: 'Alors elles partirent promptement du fepulcre avec crainte &amp; grande
        joye: &amp; coururent l''annoncer à fes difciples.'
      verse: 8
    - text: Mais comme elles alloyent pour l'annoncer à fes difciples, voici, Jefus
        leur vint au devant, difant, Bien vous foit. Et elles s'approcherent, &amp;
        empoignerent fes pieds, &amp; l'adorerent.
      verse: 9
    - text: 'Alors Jefus, leur dit, Ne craignez point: allez, &amp; annoncez à mes
        freres qu''ils aillent en Galilée &amp; qu''ils me verront là.'
      verse: 10
    - text: Or quand elles furent parties, voici, quelques-uns de la garde vinrent
        en la ville, &amp; rapporterent aux principaux Sacrificateurs toutes les chofes
        qui eftoyent avenuës.
      verse: 11
    - text: Alors ils s'affemblerent avec les Anciens, &amp; apres qu'ils eurent pris
        confeil, ils donnerent une bonne fomme d'argent aux foldats,
      verse: 12
    - text: En leur difant, Dites, Ses difciples font venus de nuit, &amp; l'ont dérobé
        comme nous dormions.
      verse: 13
    - text: Et fi le Gouverneur vient à entendre ceci, nous le lui perfuaderons, &amp;
        vous en mettrons hors de peine.
      verse: 14
    - text: Et eux ayant pris l'argent, firent ainfi qu'ils eftoyent inftruits, tellement
        que ce propos a efté divulgué entre les Juifs, jufques à ce jourd'hui.
      verse: 15
    - text: Mais les onze difciples s'en allerent en Galilée, en la montagne où Jefus
        leur avoit ordonné.
      verse: 16
    - text: 'Et quand ils l''eurent veu, ils l''adorerent: mais quelques-uns douterent.'
      verse: 17
    - text: Et Jefus s'approchant parla à eux, difant, Toute puiffance m'eft donnée
        au ciel &amp; en la terre.
      verse: 18
    - text: Allez donc, &amp; endoctrinez toutes nations, les baptifans au nom du
        Pere, &amp; du Fils, &amp; du faint Efprit.
      verse: 19
    - text: 'Et les enfeignans de garder tout ce que je vous ay commandé. Et voici,
        je fuis toûjours avec vous, jufques à la fin du monde. Amen. '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: Le commencement de l'Evangile de Jefus Chrift Fils de Dieu.
      verse: 1
    - text: Ainfi qu'il eft écrit és Prophetes, Voici, j'envoye mon meffager devant
        ta face, qui preparera ta voye au devant de toi.
      verse: 2
    - text: La voix de celui qui crie au defert eft, Preparez le chemin du Seigneur,
        dreffez fes fentiers.
      verse: 3
    - text: Jean baptifoit au defert, &amp; prefchoit le Baptefme de repentance, en
        remiffion des pechez.
      verse: 4
    - text: Et tout le païs de Judée, &amp; ceux de Jerufalem, alloyent vers lui,
        &amp; eftoyent tous baptifez par lui au fleuve du Jordain, confeffans leurs
        pechez.
      verse: 5
    - text: Or Jean eftoit veftu de poils de chameau, &amp; avoit une ceinture de
        cuir autour de fes reins, &amp; mangeoit des fauterelles &amp; du miel fauvage.
      verse: 6
    - text: Et prefchoit, difant, Celui qui eft plus fort que moi, vient apres moi,
        duquel je ne fuis pas digne en me baiffant de deflier la courroye des fouliers.
      verse: 7
    - text: 'Il eft vrai que je vous ai baptizez d''eau: mais il vous baptizera du
        faint Efprit.'
      verse: 8
    - text: Or il advint en ces jours-là que Jefus vint de Nazareth, ville de Galilée,
        &amp; fut baptizé par Jean au Jordain.
      verse: 9
    - text: Et incontinent comme il fortoit hors de l'eau, il vid les cieux fe fendre,
        &amp; le faint Efprit defcendre fur lui comme une colombe.
      verse: 10
    - text: Alors il fe fit une voix, venant des cieux, difant, Tu es mon fils bien-aimé,
        auquel j'ai pris mon bon-plaifir.
      verse: 11
    - text: Et incontinent l'efprit le pouffa au defert.
      verse: 12
    - text: 'Et il fut là au defert quarante jours, eftant tenté de Satan: &amp; eftoit
        avec les beftes fauvages, &amp; les Anges le fervoyent.'
      verse: 13
    - text: 'Or apres que Jean eût efté mis en prifon, Jefus vint en Galilée, prefchant
        l''Evangile du Royaume de Dieu:'
      verse: 14
    - text: 'Et difant, Le temps eft accompli, &amp; le royaume de Dieu eft approché:
        amendez-vous, &amp; croyez à l''Evangile.'
      verse: 15
    - text: Or en cheminant auprés de la mer de Galilée, il vid Simon &amp; André
        fon frere, jettans leurs filez en la mer, (car ils eftoyent pefcheurs.)
      verse: 16
    - text: Alors Jefus leur dit, Venez aprez moi, &amp; je vous ferai eftre pefcheurs
        d'hommes.
      verse: 17
    - text: Et auffi-toft laiffant leurs filez, ils le fuivirent.
      verse: 18
    - text: Et de là paffant un peu plus outre, il vid Jaques fils de Zebedée &amp;
        Jean fon frere, qui racouftroyent leurs filez en la neffelle.
      verse: 19
    - text: Et incontinent il les appella, &amp; eux laiffans leur pere Zebedée en
        la naffelle avec les ouvriers, le fuivirent.
      verse: 20
    - text: 'Puis ils entrerent en Capernaum: &amp; toft apres au jour du Sabbat,
        eftant entré en la Synagogue, il enfeignoit.'
      verse: 21
    - text: 'Et ils s''eftonnoyent de fa doctrine: car il les enfeignoit comme ayant
        authorité, &amp; non point comme les Scribes.'
      verse: 22
    - text: Or il fe trouva en leur Synagogue un homme qui avoit un efprit immonde,
        lequel s'écria,
      verse: 23
    - text: Difant, Ha! qu'y a-t'il entre toi &amp; nous, Jefus Nazarien? es-tu venu
        pour nous deftruire? je fçay qui tu es affavoir le faint de Dieu.
      verse: 24
    - text: Mais Jefus le tança, difant, Tai-toi, &amp; fors de lui.
      verse: 25
    - text: Alors l'efprit immonde le dérompant, &amp; s'écriant à haute voix, fortit
        hors de lui.
      verse: 26
    - text: Et ils s'eftonnerent tous, tellement qu'ils s'enqueroyent entr'eux, difans,
        Qu'eft ceci, quelle doctrine nouvelle eft celle-ci? qu'il commande d'authorité,
        mefmes aux efprits immondes, &amp; ils lui obeïssent?
      verse: 27
    - text: Ainfi fa renommée courut incontinent par toute la contrée d'alentour de
        la Galilée.
      verse: 28
    - text: Et toft apres eftans fortis de la Synagogue, ils vinrent avec Jaques &amp;
        Jean en la maifon de Simon &amp; d'André.
      verse: 29
    - text: 'Or la belle-mere de Simon gifoit malade de la fiévre: &amp; auffi-toft
        ils lui parlerent d''elle.'
      verse: 30
    - text: 'Alors s''approchant, il la leva, en la prenant par la main: &amp; auffi-toft
        la fiévre la laiffa, &amp; elle les fervit.'
      verse: 31
    - text: Le foir eftant venu, comme le foleil fe couchoit, ils lui apportoyent
        tous ceux qui fe portoyent mal, &amp; les demoniaques.
      verse: 32
    - text: Et toute la ville eftoit affemblée à la porte.
      verse: 33
    - text: 'Et il guerit tous ceux qui eftoyent malades de diverfes maladies: &amp;
        jetta hors plufieurs diables, ne permettant point que les diables diffent
        qu''ils le connuffent.'
      verse: 34
    - text: Puis au matin comme il eftoit encore fort nuit, s'étant levé il fortit,
        &amp; s'en alla en un lieu defert, &amp; prioit là.
      verse: 35
    - text: Et Simon, &amp; les autres qui eftoyent avec lui, le fuivirent.
      verse: 36
    - text: Et quand ils l'eurent trouvé, ils lui dirent, Tous te cherchent.
      verse: 37
    - text: 'Alors il leur dit, Allons-nous-en aux prochaines bourgades, afin que
        j''y prefche auffi: car je fuis venu pour cela.'
      verse: 38
    - text: Il prefchoit donc en leurs Synagogues, par toute la Galilée, &amp; jettoit
        hors les diables.
      verse: 39
    - text: Et un lepreux vint à lui, le priant, &amp; s'agenoüillant devant lui,
        &amp; difant, Si tu veux, tu peux me nettoyer.
      verse: 40
    - text: Alors Jefus eftant émeu de compaffion, eftendit fa main, &amp; le toucha,
        &amp; lui dit, Je le veux, fois nettoyé.
      verse: 41
    - text: Et quand il l'eût dit, la lepre partit auffi-toft de lui, &amp; il fut
        nettoyé.
      verse: 42
    - text: Et l'ayant menacé, il le renvoya incontinent,
      verse: 43
    - text: 'Et lui dit, Garde-toi d''en rien dire à perfonne: mais va-t''en, &amp;
        te montre au Sacrificateur, &amp; prefente pour ta purification les chofes
        que Moyfe a commandées, pour leur eftre en témoignage.'
      verse: 44
    - text: 'Mais lui eftant parti commença à publier plufieurs chofes, &amp; à divulguer
        l''affaire: tellement que Jefus ne pouvoit entrer à découvert en la ville,
        mais il fe tenoit en des lieux deferts, &amp; de toutes parts on venoit à
        lui.'
      verse: 45
  - chapter: 2
    verses:
    - text: 'Quelques jours apres il entra derechef en Capernaum: &amp; on ouït dire
        qu''il eftoit en la maifon.'
      verse: 1
    - text: Et auffi-toft plufieurs s'y affemblerent, tellement que mefmes l'endroit
        d'auprés de la porte ne les pouvoit contenir, &amp; il leur annonçoit la parole.
      verse: 2
    - text: Alors quelques-uns vinrent à lui, apportans un paralytique, qui eftoit
        porté par quatre.
      verse: 3
    - text: 'Mais parce qu''ils ne pouvoyent approcher de lui à caufe de la foule,
        ils découvrirent le toit du lieu où eftoit Jefus: &amp; l''ayant percé, devalerent
        le petit lit auquel le paralytique gifoit.'
      verse: 4
    - text: Alors Jefus ayant veu leur foi, dit au paralytique, Mon fils, tes pechez
        te font pardonnez.
      verse: 5
    - text: Or quelques-uns des Scribes eftoyent là affis, &amp; difputoyent en leurs
        coeurs, difans,
      verse: 6
    - text: Pourquoi celui-ci prononce-t'il ainfi des blafphemes? Qui eft-ce qui peut
        pardonner les pechez, finon un feul Dieu?
      verse: 7
    - text: Et incontinent Jefus ayant connu en fon efprit, qu'ils difputoyent ainfi
        en eux-mefmes, leur dit, Pourquoi difputez-vous de telles chofes en vos coeurs?
      verse: 8
    - text: 'Lequel eft le plus aifé, ou de dire au paralytique, Tes pechez te font
        pardonnez: ou de dire, Leve-toi, &amp; charge ton petit lit, &amp; chemine?'
      verse: 9
    - text: Or afin que vous fçachiez que le Fils de l'homme a pouvoir de pardonner
        les pechez en la terre (il dit au paralytique.)
      verse: 10
    - text: Je te dis, Leve-toi &amp; charge ton petit lit, &amp; t'en va en ta maifon.
      verse: 11
    - text: 'Et lui fe leva auffi-toft, &amp; ayant chargé fon petit lit, il fortit
        en la prefence de tous: tellement qu''ils furent tous eftonnez, &amp; glorifioyent
        Dieu, difans, Nous ne vifmes jamais une telle chofe.'
      verse: 12
    - text: Alors il s'en alla derechef vers la mer, &amp; tout le peuple venoit à
        lui, &amp; il les enfeignoit.
      verse: 13
    - text: 'Et en paffant, il vid Levi fils d''Alphée, affis au lieu du peage, &amp;
        lui dit, Sui moi: &amp; lui s''eftant levé le fuivit'
      verse: 14
    - text: 'Et il advint comme Jefus eftoit à table en la maifon d''icelui, que plufieurs
        peagers &amp; gens de mauvaife vie, fe mirent auffi à table avec Jefus &amp;
        fes difciples: car il y en avoit beaucoup qui pareillement l''avoyent fuivi.'
      verse: 15
    - text: Dont les Scribes &amp; les Pharifiens, voyans qu'il mangeoit avec les
        peagers &amp; gens de mauvaife vie, difoyent à fes difciples, Pourquoi eft-ce
        qu'il mange &amp; qu'il boit avec les peagers &amp; les mal-vivans?
      verse: 16
    - text: 'Et Jefus ayant entendu cela, leur dit, Ceux qui font en fanté n''ont
        pas befoin de medecin: mais ceux qui fe portent mal. Je ne fuis point venu
        appeller les juftes, mais les pecheurs à repentance.'
      verse: 17
    - text: 'Or les difciples de Jean &amp; des Pharifiens jeufnoyent: lefquels vinrent
        vers lui, &amp; lui dirent, Pourquoi les difciples de Jean &amp; des Pharifiens
        jeufnent-ils: mais tes difciples ne jeufnent point?'
      verse: 18
    - text: Et Jefus leur refpondit, Les gens de nopces peuvent-ils jeufner pendant
        que le nouveau marié eft avec eux? Durant le temps qu'ils ont le nouveau marié
        avec eux, ils ne peuvent jeufner.
      verse: 19
    - text: Mais les jours viendront que le nouveau marié leur fera ofté, &amp; alors
        ils jeufneront en ces jours-là.
      verse: 20
    - text: 'Auffi nul ne coud une piece de drap neuf à un vieux veftement: autrement
        la piece du drap neuf, qui a efté mife pour remplage, emporte la pièce du
        vieux drap: &amp; la rupture en eft pire.'
      verse: 21
    - text: 'Pareillement nul ne met le vin nouveau en de vieux vaiffeaux: autrement
        le vin nouveau rompt les vaiffeaux, &amp; le vin s''épand, &amp; les vaiffeaux
        fe perdent: mais le vin nouveau doit eftre mis en des vaiffeaux neufs.'
      verse: 22
    - text: Et il advint comme il paffoit, en un jour de Sabbat, par des blés, que
        fes difciples en cheminant fe prirent à arracher des épics.
      verse: 23
    - text: Alors les Pharifiens lui dirent, Regarde, pourquoi font-ils ce qui n'eft
        pas permis aux Sabbats?
      verse: 24
    - text: Mais il leur dit, Ne leuftes-vous jamais ce que fit David quand il eut
        neceffité, &amp; qu'il eut faim, lui &amp; ceux qui eftoyent avec lui?
      verse: 25
    - text: 'Comme il entra en la maifon de Dieu, au temps d''Abiathar principal Sacrificateur,
        &amp; mangea les pains de propofition, qu''il n''eftoit permis de manger finon
        aux Sacrificateurs: &amp; en donna auffi à ceux qui eftoyent avec lui.'
      verse: 26
    - text: 'Puis il leur dit, Le Sabbat eft fait pour l''homme, &amp; non point l''homme,
        pour le Sabbat:'
      verse: 27
    - text: Ainfi le Fils de l'homme eft Seigneur auffi du Sabbat.
      verse: 28
  - chapter: 3
    verses:
    - text: 'Puis il entra derechef en la Synagogue: &amp; il y avoit là un homme
        qui avoit la main feche.'
      verse: 1
    - text: Et ils l'obfervoyent, pour voir, s'il le gueriroit au Sabbat, afin de
        l'accufer.
      verse: 2
    - text: Alors il dit à l'homme qui avoit la main feche, Leve-toi en place.
      verse: 3
    - text: Puis il leur dit, Eft-il permis de bien faire és Sabbats, ou de mal faire?
        de fauver une perfonne, ou de la tuër? Mais ils fe teurent.
      verse: 4
    - text: 'Alors en les regardant à l''entour avec indignation, &amp; pareillement
        marri de l''endurciffement de leur coeur, il dit au perfonnage, Eften ta main.
        Et il l''eftendit: &amp; fa main fut renduë faine comme l''autre.'
      verse: 5
    - text: Alors les Pharifiens eftans fortis, confulterent avec les Herodiens contre
        lui, comment ils le feroyent perir.
      verse: 6
    - text: Mais Jefus avec fes difciples fe retira vers la mer, &amp; une grande
        multitude le fuivit de Galilée, &amp; de Judée, &amp; de Jerufalem, &amp;
        d'Idumée, &amp; de par delà le Jordain.
      verse: 7
    - text: Et ceux qui habitoyent à l'entour de Tyr &amp; de Sidon, ayans entendu
        les grandes chofes qu'il faifoit, vinrent vers lui en grande multitude.
      verse: 8
    - text: Et il dit à fes difciples, qu'une petite naffelle ne bougeaft de là pour
        le fervir, à caufe des troupes, afin qu'elles ne l'empreffaffent point.
      verse: 9
    - text: Car il en avoit gueri beaucoup, tellement que tous ceux qui eftoyent affligez,
        fe jettoyent contre lui, afin qu'ils le touchaffent.
      verse: 10
    - text: Et les efprits immondes, quand ils le voioyent, fe profternoyent devant
        lui, &amp; s'écrioyent, difans, Tu es le Fils de Dieu.
      verse: 11
    - text: Mais il les tançoit fort, afin qu'ils ne le fiffent point connoiftre.
      verse: 12
    - text: Puis il monta en une montagne, &amp; appella ceux qu'il voulut, &amp;
        ils vinrent à lui.
      verse: 13
    - text: 'Et il en ordonna douze pour eftre avec lui, &amp; pour les envoyer prefcher:'
      verse: 14
    - text: 'Et avoir puiffance de guerir les maladies, &amp; de jetter hors les diables:'
      verse: 15
    - text: Affavoir Simon, lequel il furnomma Pierre.
      verse: 16
    - text: Puis Jaques fils de Zebedée, &amp; Jean frere de Jaques, aufquels il impofa
        le nom de Boanerges, (qui vaut autant à dire qu'enfans de tonnerre)
      verse: 17
    - text: Et André, &amp; Philippe, &amp; Barthelemi, &amp; Matthieu, &amp; Thomas,
        &amp; Jaques fils d'Alphée, &amp; Thadée, &amp; Simon le Cananéen,
      verse: 18
    - text: Et Judas Ifcariot, qui auffi le trahit.
      verse: 19
    - text: 'Puis ils vinrent en la maifon: &amp; derechef une multitude s''affembla,
        tellement qu''ils ne pouvoyent pas mefmes prendre leur repas.'
      verse: 20
    - text: 'Et quand ceux qui lui attouchoyent eurent entendu cela, ils fortirent
        pour le faifir: car ils difoyent, qu''il eftoit hors du fens.'
      verse: 21
    - text: Et les Scribes, qui eftoyent defcendus de Jerufalem, difoyent, Il a Beelzebul,
        &amp; jette hors les diables par le prince des diables.
      verse: 22
    - text: Mais lui les ayant appellez, leur dit par fimilitudes, Comment peut Satan
        jetter Satan dehors?
      verse: 23
    - text: Car fi un royaume eft divifé contre foi-mefme, ce royaume-là ne peut fubfifter.
      verse: 24
    - text: Et fi une maifon eft divisée contre foi-mefme, cette maifon-là ne peut
        fubfifter.
      verse: 25
    - text: Pareillement fi Satan s'éleve contre foi-mefme, &amp; eft divifé, il ne
        peut fubfifter, mais il s'en va faillir.
      verse: 26
    - text: 'Nul ne peut entrer en la maifon d''un homme fort, &amp; piller fon bien,
        fi premierement il n''a lié l''homme fort: &amp; alors il pillera fa maifon.'
      verse: 27
    - text: En verité je vous dis que toutes fortes de pechez feront pardonnez aux
        enfans des hommes, &amp; toutes fortes de blafphemes par lefquels ils auront
        blafphemé.
      verse: 28
    - text: Mais quiconque aura blafphemé contre le faint Efprit, n'aura point de
        pardon eternellement, ains il fera coupable de condamnation eternelle.
      verse: 29
    - text: C'eft parce qu'ils difoyent, Il a l'efprit immonde.
      verse: 30
    - text: 'Ses freres donc &amp; fa mere vinrent: &amp; eftans dehors envoyerent
        quelques-uns vers lui pour l''appeller: &amp; la multitude eftoit affife à
        l''entour de lui.'
      verse: 31
    - text: Ainfi donc on lui dit, Voila ta mere &amp; tes freres là dehors, qui te
        demandent.
      verse: 32
    - text: Mais il leur refpondit, difant, Qui eft ma mere, ou qui font mes freres?
      verse: 33
    - text: Et en regardant de tous coftez à l'environ, ceux qui eftoyent affis à
        l'entour de lui, il dit, Voici ma mere &amp; mes freres.
      verse: 34
    - text: Car quiconque fera la volonté de Dieu, celui-là eft mon frere, &amp; ma
        foeur, &amp; ma mere.
      verse: 35
  - chapter: 4
    verses:
    - text: 'Puis il fe prit derechef à enfeigner aupres de la mer: &amp; de grandes
        troupes s''affemblerent vers lui: tellement qu''eftant monté en une naffelle,
        il fe tenoit affis en la naffelle fur la mer, &amp; tout le peuple eftoit
        fur terre aupres de la mer.'
      verse: 1
    - text: Et il leur enfeignoit beaucoup de chofes par fimilitudes, &amp; leur difoit
        en fa doctrine,
      verse: 2
    - text: Efcoutez; Voici, un femeur s'en alla pour femer.
      verse: 3
    - text: Et il advint qu'en femant, une partie de la femence cheut auprés du chemin,
        &amp; les oifeaux du ciel vinrent, &amp; la mangerent toute.
      verse: 4
    - text: 'L''autre partie cheut en des lieux pierreux, où elle n''avoit gueres
        de terre: &amp; auffi-toft elle fe leva, parce qu''elle n''entroit pas profondement
        en terre:'
      verse: 5
    - text: 'Mais quand le foleil fut levé, elle fut havie: &amp; parce qu''elle n''avoit
        nulle racine, elle fe fecha.'
      verse: 6
    - text: 'L''autre partie cheut entre les épines: &amp; les épines monterent, &amp;
        l''eftoufferent, &amp; elle ne rendit point de fruit.'
      verse: 7
    - text: 'Et l''autre partie cheut en bonne terre, &amp; rendit du fruit, montant
        &amp; croiffant: tellement qu''un grain en apporta trente, &amp; l''autre
        foixante, &amp; l''autre cent.'
      verse: 8
    - text: Alors il leur dit, Qui a des oreilles pour ouïr, qu'il oye.
      verse: 9
    - text: Et quand il fut à part, ceux qui eftoyent autour de lui avec les douze,
        l'interrogerent touchant la fimilitude.
      verse: 10
    - text: 'Et il leur dit, Il vous eft donné de connoiftre le fecret du royaume
        de Dieu: mais à ceux qui font dehors, toutes chofes fe traittent en fimilitudes:'
      verse: 11
    - text: 'Afin qu''en voyant ils voyent, &amp; n''apperçoivent point: &amp; qu''en
        oyant ils oyent, &amp; n''entendent point: de peur qu''ils fe convertiffent,
        &amp; que les pechez leur foyent pardonnez.'
      verse: 12
    - text: Puis il leur dit, Ne fçavez-vous pas cette fimilitude? &amp; comment connoiftrez-vous
        toutes les fimilitudes?
      verse: 13
    - text: Le femeur c'eft celui qui feme la parole.
      verse: 14
    - text: 'Et voici, ceux qui reçoivent la femence auprés du chemin, ce font ceux
        où la parole eft femée: mais apres qu''ils l''ont ouïe, incontinent Satan
        vient, &amp; ofte la parole femée en leurs coeurs.'
      verse: 15
    - text: 'Et voici femblablement, ceux qui reçoivent la femence en des lieux pierreux,
        ce font ceux qui ayans ouï la parole, auffi-toft la reçoivent avec joye:'
      verse: 16
    - text: 'Mais ils n''ont point de racine en eux-mefmes, &amp; ne font qu''à temps:
        tellement qu''oppreffion ou perfecution advenant pour la parole, ils font
        incontinent fcandalifez.'
      verse: 17
    - text: 'Auffi ceux qui reçoivent la femence entre les épines, ce font ceux qui
        oyent la parole:'
      verse: 18
    - text: Mais les folicitudes de ce monde, &amp; la fallace des richeffes, &amp;
        les convoitifes des autres chofes, eftant entrées en leurs efprits, eftouffent
        la parole, &amp; elle devient infructueufe.
      verse: 19
    - text: 'Mais voici, ceux qui ont receu la femence en bonne terre, ce font ceux
        qui oyent la parole &amp; la reçoivent, &amp; portent du fruit: l''un trente,
        &amp; l''autre foixante, &amp; l''autre cent.'
      verse: 20
    - text: Il leur difoit auffi, La chandelle eft-elle apportée afin qu'elle foit
        mife fous un boiffeau, ou fous un lit? N'eft-ce point afin qu'elle foit mife
        fur un chandelier?
      verse: 21
    - text: 'Car il n''y a rien de fecret, qui ne foit enfin manifefté: &amp; il n''y
        a rien de caché, qui ne vienne en evidence.'
      verse: 22
    - text: Si quelqu'un a des oreilles pour ouïr, qu'il oye.
      verse: 23
    - text: 'Davantage il leur dit, Regardez ce que vous oyez: de telle mefure que
        vous mefurerez, il vous fera mefuré: &amp; à vous qui oyez, il fera adjoufté.'
      verse: 24
    - text: 'Car à celui qui a, il lui fera donné: &amp; à celui qui n''a rien, cela
        mefme qu''il a, lui fera ofté.'
      verse: 25
    - text: 'Davantage il dit, Le royaume de Dieu eft comme fi un homme ayant jetté
        la femence en la terre, dormoit &amp; fe levoit de nuit &amp; de jour:'
      verse: 26
    - text: Et que la femence germaft &amp; creuft, lui ne fçachant comment.
      verse: 27
    - text: 'Car la terre d''elle-mefme produit premierement l''herbe, puis apres
        les épics, puis le plein froment en épic:'
      verse: 28
    - text: Et quand le fruit s'eft montré, incontinent on y met la faucille, à caufe
        que la moiffon eft prefte.
      verse: 29
    - text: Puis il difoit, A quoi accomparerons-nous le royaume de Dieu, ou de quelle
        fimilitude le reprefenterons-nous?
      verse: 30
    - text: Il en prend comme du grain de femence de mouftarde, lequel eftant femé
        en terre, eft bien la plus petite de toutes les femences qui font jettées
        en la terre.
      verse: 31
    - text: 'Mais apres eftre femé, il fe leve, &amp; devient plus grand que toutes
        les autres herbes: &amp; jette de grandes branches, tellement que les oifeaux
        du ciel peuvent baftir leurs logettes fous fon ombre.'
      verse: 32
    - text: Ainfi par plufieurs telles fimilitudes, il leur traittoit de la parole
        felon qu'ils pouvoyent ouïr.
      verse: 33
    - text: 'Et il ne parloit point à eux fans fimilitude: mais à part il declaroit
        le tout à fes difciples.'
      verse: 34
    - text: Ce jour-là, quand le foir fut venu, il leur dit, Paffons de-là l'eau.
      verse: 35
    - text: Et apres avoir laiffé les troupes, ils le prirent avec eux ainfi qu'il
        eftoit en la naffelle. Or il y avoit auffi d'autres petites naffelles avec
        lui.
      verse: 36
    - text: Alors un grand tourbillon de vent fe leva, tellement que les vagues fe
        jettoyent en la naffelle, de forte qu'elle s'empliffoit déja.
      verse: 37
    - text: 'Or il eftoit en la pouppe, dormant fur un oreiller: alors ils l''éveillerent,
        &amp; lui dirent, Maiftre, ne te foucies-tu point de ce que nous periffons?'
      verse: 38
    - text: Mais lui s'eftant levé tança le vent, &amp; dit à la mer, Tai-toi, tien-toi
        coye. Alors le vent ceffa, &amp; il fe fit un grand calme.
      verse: 39
    - text: Puis il leur dit, Pourquoi eftes-vous ainfi craintifs? Comment, n'avez-vous
        point de foi?
      verse: 40
    - text: Mais ils craignirent de grande crainte, &amp; difoyent l'un à l'autre,
        Mais qui eft celui-ci, que le vent mefmes &amp; la mer lui obeïffent?
      verse: 41
  - chapter: 5
    verses:
    - text: Et ils arriverent de-là la mer, en la contrée des Gadareniens.
      verse: 1
    - text: Et quand il fut forti de la naffelle, incontinent un homme qui avoit un
        efprit immonde fortit des fepulcres, &amp; le vint rencontrer.
      verse: 2
    - text: 'Lequel avoit fa demeure és fepulcres, &amp; nul ne le pouvoit tenir lié,
        non pas mefmes de chaines:'
      verse: 3
    - text: 'Parce que fouvent quand il avoit efté lié de ceps &amp; de chaines, il
        avoit rompu les chaines, &amp; mis les ceps en pieces: &amp; perfonne ne le
        pouvoit dompter.'
      verse: 4
    - text: Et il eftoit continuellement de nuit &amp; de jour és montagnes &amp;
        és fepulcres, criant &amp; fe frapant de pierres.
      verse: 5
    - text: 'Quand donc de fort loin il vid Jefus, il accourut, &amp; fe profterna
        devant lui:'
      verse: 6
    - text: Et criant à haute voix, il dit, Qu'y a-t'il entre toi &amp; moi, Jefus
        Fils du Dieu fouverain? je t'adjure de par Dieu que tu ne me tourmentes point.
      verse: 7
    - text: (Car Jefus lui difoit, Sors de cet homme, efprit immonde.)
      verse: 8
    - text: 'Alors il l''interrogea, Comment as-tu nom? Et il refpondit, difant, J''ai
        nom Legion: car nous fommes plufieurs.'
      verse: 9
    - text: Et il le prioit fort qu'il ne les envoyaft point hors de cette contrée-là.
      verse: 10
    - text: Or il y avoit là vers les montagnes un grand troupeau de pourceaux qui
        paiffoit.
      verse: 11
    - text: Et tous ces diables-là le prioyent, difans, Envoye nous és pourceaux,
        afin que nous entrions dans eux. Et Jefus incontinent le leur permit.
      verse: 12
    - text: 'Alors ces efprits immondes eftans fortis, entrerent és pourceaux: &amp;
        le troupeau fe jetta du haut en bas en la mer: (or il y en avoit environ deux
        mille) &amp; ils furent eftouffez en la mer.'
      verse: 13
    - text: Et ceux qui paiffoyent les pourceaux s'enfuïrent, &amp; en porterent les
        nouvelles en la ville, &amp; par les villages.
      verse: 14
    - text: 'Alors ils fortirent pour voir ce qui eftoit advenu, &amp; vinrent à Jefus,
        &amp; virent celui qui avoit efté demoniaque, affis &amp; veftu, &amp; de
        bon fens: voire celui qui avoit eu la legion: &amp; ils eurent peur.'
      verse: 15
    - text: Et ceux qui avoyent veu cela, leur raconterent ce qui eftoit arrivé à
        ce demoniaque, &amp; touchant les pourceaux.
      verse: 16
    - text: Alors ils fe prirent à le prier qu'il s'en allaft de leurs quartiers.
      verse: 17
    - text: Et quand il fut entré en la naffelle, celui qui avoit efté demoniaque
        le prioit qu'il fuft avec lui.
      verse: 18
    - text: Mais Jefus ne le lui permit point, mais lui dit, Va t'en en ta maifon
        vers les tiens, &amp; leur raconte combien grandes chofes le Seigneur t'a
        faites, &amp; comme il a eu pitié de toi.
      verse: 19
    - text: 'Il s''en alla donc, &amp; fe mit à publier en Decapolis combien grandes
        chofes Jefus lui avoit faites: &amp; tous s''en eftonnoyent.'
      verse: 20
    - text: Et quand Jefus fut derechef paffé à l'autre rivage en une naffelle, de
        grandes troupes s'affemblerent vers lui; &amp; il eftoit prés de la mer.
      verse: 21
    - text: 'Alors voici, l''un des principaux de la Synagogue, nommé Jaïrus, vint:
        &amp; l''ayant veu, fe jetta à fes pieds:'
      verse: 22
    - text: Et le prioit fort, difant, Ma petite fille eft à l'extremité, je te prie
        de venir, &amp; de lui impofer les mains, afin qu'elle foit guerie, &amp;
        qu'elle vive.
      verse: 23
    - text: 'Jefus donc s''en alla avec lui: &amp; de grandes troupes le fuivoyent,
        tellement qu''elles l''empreffoyent.'
      verse: 24
    - text: 'Or il y avoit une certaine femme travaillée d''une perte de fang depuis
        douze ans:'
      verse: 25
    - text: 'Laquelle avoit beaucoup fouffert entre les mains de plufieurs medecins,
        &amp; avoit defpenfé tout fon bien, &amp; n''avoit rien profité: mais pluftoft
        elle eftoit allée en empirant.'
      verse: 26
    - text: Elle ayant ouï parler de Jefus, vint en la foule par derriere, &amp; toucha
        fon habillement.
      verse: 27
    - text: Car elle difoit, Si feulement je touche fes habillemens, je ferai guerie.
      verse: 28
    - text: Et incontinent le flux de fon fang s'eftancha, &amp; elle fentit en fon
        corps, qu'elle eftoit guerie de fon fleau.
      verse: 29
    - text: Et auffi-toft Jefus reconnoiffant en foi-mefme la vertu qui eftoit fortie
        de lui, fe retourna vers la foule, difant, Qui a touché mes habillemens?
      verse: 30
    - text: Et fes difciples lui dirent, Tu vois que la foule t'empreffe, &amp; tu
        dis, Qui m'a touché?
      verse: 31
    - text: Mais il regardoit tout à l'entour, pour voir celle qui avoit fait cela.
      verse: 32
    - text: Alors la femme craignant &amp; tremblant, fçachant ce qui avoit efté fait
        en fa perfonne, vint &amp; fe jetta devant lui, &amp; lui dit toute la verité.
      verse: 33
    - text: 'Et il lui dit, Ma fille, ta foi t''a fauvée: va t''en en paix, &amp;
        fois guerie de ton fleau.'
      verse: 34
    - text: 'Comme il parloit encore, quelques-uns arriverent de chez le principal
        de la Synagogue, difans, Ta fille eft morte: pourquoi travailles-tu le maiftre
        davantage?'
      verse: 35
    - text: 'Et incontinent que Jefus eût oüi ce qu''on difoit, il dit au principal
        de la Synagogue, Ne crain point: croi feulement.'
      verse: 36
    - text: Et il ne permit point qu'aucun le fuivift, finon Pierre, &amp; Jaques,
        &amp; Jean frere de Jaques.
      verse: 37
    - text: Puis il vint en la maifon du principal de la Synagogue, &amp; apperçeut
        le trouble, &amp; ceux qui pleuroyent &amp; jettoyent de grands cris.
      verse: 38
    - text: Et alors eftant entré dedans, il leur dit, Pourquoi eft-ce que vous vous
        troublez, &amp; que vous pleurez? La petite fille n'eft pas morte, mais elle
        dort.
      verse: 39
    - text: 'Et ils fe rioyent de lui: mais les ayant fait fortir, il prit le pere
        &amp; la mere de la petite fille, &amp; ceux qui eftoyent avec lui, &amp;
        entra là où la petite fille eftoit gifante.'
      verse: 40
    - text: Et ayant pris la main de l'enfant, il lui dit, Talitha cumi, qui vaut
        autant à dire, eftant expofé, que, Petite fille (je te dis) leve toi.
      verse: 41
    - text: 'Et incontinent la petite fille fe leva, &amp; cheminoit: car elle eftoit
        âgée de douze ans. Dont ils furent eftonnez d''un grand eftonnement.'
      verse: 42
    - text: 'Et il leur commanda fort que perfonne ne le fçeuft: &amp; puis il dit
        qu''on lui donnaft à manger.'
      verse: 43
  - chapter: 6
    verses:
    - text: 'Apres il partit de là, &amp; vint en fon païs: &amp; fes difciples le
        fuivoyent.'
      verse: 1
    - text: 'Et quand le Sabbat fut venu, il fe prit à enfeigner en la Synagogue:
        &amp; beaucoup de ceux qui l''oioyent, s''eftonnoyent, difans, D''où viennent
        ces chofes à celui-ci? &amp; quelle eft cette fageffe qui lui eft donnée,
        que mefmes de telles vertus fe font par fes mains?'
      verse: 2
    - text: Celui-ci n'eft-il pas charpentier? fils de Marie, frere de Jaques, &amp;
        de Jofes, &amp; de Jude, &amp; de Simon? fes foeurs auffi ne font-elles pas
        parmi nous? Et ils eftoyent fcandalifez en lui.
      verse: 3
    - text: Alors Jefus leur dit, Un Prophete n'eft point fans honneur, finon en fon
        païs, &amp; entre fes parens &amp; ceux de fa famille.
      verse: 4
    - text: Et il ne peut faire là aucune vertu, finon qu'il guerit quelque peu de
        malades, leur ayant impofé les mains.
      verse: 5
    - text: 'Et il s''eftonnoit de leur incredulité: &amp; tournoyoit à l''entour
        des bourgades, enfeignant.'
      verse: 6
    - text: Alors il appella les douze, &amp; commença de les envoyer deux à deux,
        &amp; leur donna puiffance fur les efprits immondes.
      verse: 7
    - text: Et leur commanda de ne rien prendre pour porter fur le chemin, finon un
        bafton feulement, ni mallete, ni pain, ni monnoye en leur ceinture.
      verse: 8
    - text: Mais qu'ils fuffent chauffez de fouliers, &amp; qu'ils ne fe veftiffent
        point de deux robbes.
      verse: 9
    - text: Il leur difoit auffi, En quelque part que vous entrerez en une maifon,
        demeurez-y jufques à ce que vous partiez de là.
      verse: 10
    - text: 'Et tous ceux qui ne vous recevront point, &amp; ne vous orront point,
        en partant de là fecoüez la poudre de deffous vos pieds, en témoignage contre
        eux: En verité je vous dis, que ceux de Sodome &amp; de Gomorrhe feront plus
        tolerablement traittez au jour du jugement, que cette ville-là.'
      verse: 11
    - text: Eux donc eftans partis, prefcherent qu'on s'amendaft.
      verse: 12
    - text: Et jetterent hors plufieurs diables, &amp; oignirent d'huile plufieurs
        malades, &amp; les guerirent.
      verse: 13
    - text: Or le roi Herode en ouït parler, (car le nom d'icelui eftoit fort celebre)
        &amp; dit, Ce Jean qui baptizoit, eft reffufcité des morts, &amp; pourtant
        les vertus montrent leur force en lui.
      verse: 14
    - text: 'Les autres difoyent, C''eft Elie: &amp; les autres difoyent, C''eft un
        Prophete, ou comme l''un des Prophetes.'
      verse: 15
    - text: 'Quand donc Herode eût entendu cela, il dit, Celui-ci eft ce Jean que
        j''ai decapité: il eft reffufcité des morts.'
      verse: 16
    - text: Car Herode ayant envoyé fes gens avoit fait prendre Jean, &amp; l'avoit
        lié en prifon, à caufe d'Herodias femme de Philippe fon frere, parce qu'il
        l'avoit prife en mariage.
      verse: 17
    - text: Car Jean difoit à Herode, Il ne t'eft pas permis d'avoir celle qui eft
        femme de ton frere.
      verse: 18
    - text: 'Et pourtant Herodias lui en vouloit, &amp; defiroit de le faire mourir:
        mais elle ne pouvoit.'
      verse: 19
    - text: 'Car Herode craignoit Jean, fçachant qu''il eftoit homme jufte &amp; faint,
        &amp; l''avoit en reverence: &amp; l''ayant ouï, faifoit beaucoup de chofes
        pour l''amour de lui, &amp; l''écoutoit volontiers.'
      verse: 20
    - text: 'Mais un jour eftant venu à propos, qu''Herode faifoit le feftin du jour
        de fa naiffance aux grands feigneurs, &amp; aux capitaines, &amp; aux principaux
        de Galilée:'
      verse: 21
    - text: 'Et la fille d''Herodias eftant entrée, &amp; ayant danfé, &amp; ayant
        pleu à Herode, &amp; auffi à ceux qui eftoyent enfemble à table: le roi dit
        à la jeune fille, Demande-moi ce que tu voudras, &amp; je te le donnerai.'
      verse: 22
    - text: Et il lui jura, difant, Tout ce que tu me demanderas, je te le donnerai,
        voire jufques à la moitié de mon royaume.
      verse: 23
    - text: Elle donc eftant fortie, dit à fa mere, Qu'eft-ce que je demanderai? Et
        elle dit, La tefte de Jean Baptifte.
      verse: 24
    - text: Et incontinent eftant rentrée avec grande affection vers le roi, elle
        lui fit fa requefte, difant, Je voudrois que tout à cette heure tu me donnaffes
        en un plat la tefte de Jean Baptifte.
      verse: 25
    - text: Et le roi eftant tres-marri, ne voulut pas toutefois l'éconduire, à caufe
        du ferment, &amp; de ceux qui eftoyent à table avec lui.
      verse: 26
    - text: 'Mais il envoya incontinent l''un de fes gardes, &amp; commanda qu''il
        apportaft la tefte d''icelui: lequel s''y en alla, &amp; le decapita en la
        prifon.'
      verse: 27
    - text: Et apporta la tefte d'icelui en un plat, &amp; la donna à la jeune fille,
        &amp; la jeune fille la donna à fa mere.
      verse: 28
    - text: Et fes difciples l'ayant ouï, vinrent &amp; emporterent fon corps, &amp;
        le mirent en un fepulcre.
      verse: 29
    - text: Et les Apoftres fe raffemblerent vers Jefus, &amp; lui raconterent tout
        ce qu'ils avoyent fait &amp; enfeigné.
      verse: 30
    - text: 'Et il leur dit, Venez-vous-en à part en un lieu retiré, &amp; vous repofez
        un petit: car il y avoit beaucoup d''allans &amp; de venans, tellement qu''ils
        n''avoyent pas mefme le loifir de manger.'
      verse: 31
    - text: Ils s'en allerent donc en une naffelle en un lieu retiré à part.
      verse: 32
    - text: Mais le peuple vid qu'ils s'en alloyent, &amp; plufieurs le reconnurent,
        &amp; y accoururent à pied de toutes les villes, &amp; y vinrent devant eux,
        &amp; s'affemblerent vers lui.
      verse: 33
    - text: 'Alors Jefus eftant forti, vid là de grandes troupes, &amp; fut efmeu
        de compaffion envers elles, de ce qu''elles eftoyent comme des brebis qui
        n''avoyent point de pafteur: &amp; fe mit à leur enfeigner plufieurs chofes.'
      verse: 34
    - text: Et comme il eftoit déja tard, fes difciples vinrent à lui, difans, Ce
        lieu eft defert, &amp; il eft déja tard.
      verse: 35
    - text: 'Donne-leur congé, afin qu''ils s''en aillent aux villages &amp; aux bourgades
        d''alentour, &amp; qu''ils achetent des pains pour eux: car ils n''ont rien
        à manger.'
      verse: 36
    - text: Et refondant, il leur dit, Mais vous, donnez-leur à manger. Ils lui dirent,
        Irions-nous acheter des pains pour deux cens deniers, pour leur donner à manger?
      verse: 37
    - text: Et il leur dit, Combien avez-vous de pains? allez &amp; regardez. Et apres
        l'avoir fçeu, ils dirent, Cinq, &amp; deux poiffons.
      verse: 38
    - text: Alors il leur commanda qu'ils les fiffent tous affeoir par tablées fur
        l'herbe verte.
      verse: 39
    - text: Et ils s'affirent par rangées, par centaines &amp; par cinquantaines.
      verse: 40
    - text: 'Et quand il eût pris les cinqs pains &amp; les deux poiffons, en regardant
        vers le ciel, il rendit graces, &amp; rompit les pains, &amp; les bailla à
        fes difciples, afin qu''ils les miffent devant eux: &amp; partagea les deux
        poiffons à tous.'
      verse: 41
    - text: Et tous en mangerent, &amp; furent raffafiez.
      verse: 42
    - text: Et ils recüeillirent des pieces de pain douze corbeilles pleines, &amp;
        quelque refte de poiffons.
      verse: 43
    - text: Or ceux qui en avoyent mangé eftoyent environ cinq mille hommes.
      verse: 44
    - text: Incontinent apres cela il contraignit fes difciples de monter en la naffelle,
        &amp; d'aller devant lui, outre la mer vers Bethfaïda, pendant qu'il donneroit
        congé aux troupes.
      verse: 45
    - text: Et quand il leur eût donné congé, il s'en alla en la montagne pour prier.
      verse: 46
    - text: Le foir eftant venu, la naffelle eftoit au milieu de la mer, &amp; il
        eftoit lui feul fur la terre.
      verse: 47
    - text: 'Et il vid qu''ils avoyent grand''peine à tirer, car le vent leur eftoit
        contraire: &amp; environ la quatriéme veille de la nuit, il vint vers eux
        cheminant fur la mer, &amp; les vouloit paffer.'
      verse: 48
    - text: 'Mais quand ils le virent cheminant fur la mer, ils penferent que ce fuft
        un fantofme: dont ils s''écrierent.'
      verse: 49
    - text: 'Car ils le voyoyent tous, &amp; furent troublez: mais incontinent il
        parla à eux, &amp; leur dit, Affeurez-vous, c''eft moi: n''ayez point de peur.'
      verse: 50
    - text: 'Alors il monta en la naffelle vers eux, &amp; le vent ceffa: dont ils
        s''eftonnerent beaucoup plus fort en eux-mefmes, &amp; s''émerveillerent.'
      verse: 51
    - text: 'Car ils n''avoyent pas bien pris garde au fait des pains: d''autant que
        leur coeur eftoit ftupide.'
      verse: 52
    - text: Et quand ils furent paffez outre, ils vinrent en la contrée de Genezareth,
        &amp; arriverent au port.
      verse: 53
    - text: 'Et comme ils furent fortis de la naffelle, ceux du lieu le reconnurent
        incontinent:'
      verse: 54
    - text: Et coururent ça &amp; là par toute la contrée d'alentour, &amp; fe prirent
        à lui apporter ça &amp; là en de petits lits ceux qui fe portoyent mal, là
        où ils oyoyent dire qu'il eftoit.
      verse: 55
    - text: 'Et par tout où il eftoit entré és bourgades, ou és villes, ou és villages,
        ils mettoyent les malades és marchez: &amp; le prioyent que pour le moins
        ils puffent toucher le bord de fa robe: &amp; tous ceux qui le touchoyent
        eftoyent gueris.'
      verse: 56
  - chapter: 7
    verses:
    - text: Alors les Pharifiens, &amp; quelques-uns des Scribes qui eftoyent venus
        de Jerufalem, s'affemblerent vers lui.
      verse: 1
    - text: Et voyans quelques-uns de fes difciples prendre leur repas avec les mains
        communes, (c'eft à dire, fans eftre lavées) ils les en blamoyent.
      verse: 2
    - text: '(Car les Pharifiens &amp; tous les Juifs ne mangent point qu''ils ne
        lavent fouvent leurs mains, retenans la tradition des anciens:'
      verse: 3
    - text: Et retournans du marché, ils ne mangent point, qu'ils ne foyent lavez.
        Il y a auffi beaucoup d'autres chofes qu'ils ont prifes à garder, comme les
        lavemens des coupes, des brocs, de la vaiffelle, &amp; des chalits.)
      verse: 4
    - text: 'Là deffus les Pharifiens &amp; les Scribes l''interrogerent, difans,
        Pourquoi tes difciples ne cheminent-ils point felon la tradition des anciens:
        mais prennent leur repas fans laver les mains?'
      verse: 5
    - text: 'Il répondit, &amp; leur dit, Certainement Efaïe a bien prophetizé de
        vous hypocrites: comme il eft efcrit, Ce peuple-ici m''honore des levres,
        mais leur coeur eft bien fort efloigné de moi.'
      verse: 6
    - text: Mais ils m'honorent en vain, enfeignant des doctrines, qui ne font que
        des commandemens d'hommes.
      verse: 7
    - text: 'Car en laiffant le commandement de Dieu, vous retenez la tradition des
        hommes, affavoir les lavemens des brocs &amp; des coupes: &amp; faites beaucoup
        d''autres chofes femblables.'
      verse: 8
    - text: Il leur dit auffi, Vous annullez bien le commandement de Dieu, afin que
        vous gardiez voftre tradition.
      verse: 9
    - text: Car Moyfe a dit, Honore ton pere &amp; ta mere. Item, Qui maudira fon
        pere ou fa mere, qu'il meure de mort.
      verse: 10
    - text: Mais vous dites, Si quelqu'un dit à fon pere ou à fa mere, Le corban (c'eft
        à dire le don) qui fera fait de par moi, viendra à ton profit, il fera hors
        de coulpe.
      verse: 11
    - text: Et ne fouffrez plus qu'il faffe rien au benefice de fon pere ou de fa
        mere.
      verse: 12
    - text: Ainfi vous mettez la parole de Dieu à neant par voftre tradition que vous
        avez eftablie, &amp; faites plufieurs chofes femblables.
      verse: 13
    - text: Puis ayant appellé toutes les troupes, il leur dit, Efcoutez moi, vous
        tous, &amp; entendez.
      verse: 14
    - text: 'Il n''y a rien de ce qui entre par dehors en l''homme, qui le puiffe
        foüiller: mais les chofes qui fortent de lui, ce font les chofes qui foüillent
        l''homme.'
      verse: 15
    - text: Si quelqu'un a des oreilles pour ouïr, qu'il oye.
      verse: 16
    - text: Puis quand il fut entré en la maifon, s'eftant retiré d'avec les troupes,
        fes difciples l'interrogerent touchant la fimilitude.
      verse: 17
    - text: Et il leur dit, Et vous, eftes-vous ainfi auffi fans entendement? n'entendez-vous
        point encore, que tout ce qui entre en l'homme par dehors ne le peut foüiller?
      verse: 18
    - text: Car il n'entre point en fon coeur, mais au ventre, &amp; fort au retrait,
        purgeant toute les viandes.
      verse: 19
    - text: Il leur difoit donc, ce qui fort de l'homme, c'eft ce qui foüille l'homme.
      verse: 20
    - text: Car du dedans, c'eft à dire, du coeur des hommes, fortent les mauvaifes
        penfées, les adulteres, les paillardifes, les meurtres,
      verse: 21
    - text: Les larcins, les mauvaifes pratiques pour avoir le bien d'autrui, les
        méchancetez, la fraude, l'infolence, le mauvais regard, le blafpheme, la fierté,
        la folie.
      verse: 22
    - text: Tous ces maux-là fortent du dedans, &amp; foüillent l'homme.
      verse: 23
    - text: 'Puis s''eftant levé de là, il s''en alla aux confins de Tyr &amp; de
        Sidon: &amp; eftant entré en une maifon, il vouloit que perfonne ne le fçeuft;
        mais il ne pût eftre celé.'
      verse: 24
    - text: 'Car une femme de laquelle une petite fille avoit un efprit immonde, dés
        qu''elle eût ouï parler de lui, vint &amp; fe jetta à fes pieds:'
      verse: 25
    - text: (Or cette femme eftoit Grecque, Syropheniciene de nation) &amp; le pria
        qu'il jettaft le diable hors de fa fille.
      verse: 26
    - text: 'Et Jefus lui dit, Souffre que les enfans foyent les premiers raffafiez:
        car il n''eft pas bon de prendre le pain des enfans, &amp; le jetter aux petits
        chiens.'
      verse: 27
    - text: 'Mais elle refpondit, &amp; lui dit, Il eft vrai, Seigneur: car les petits
        chiens mangent fous la table des miettes que les enfans laiffent tomber.'
      verse: 28
    - text: 'Alors il lui dit, Pour cette parole va-t''en: le diable eft forti de
        ta fille.'
      verse: 29
    - text: Et quand elle s'en fut allée en fa maifon, elle trouva que le diable eftoit
        forti, &amp; fa fille couchée fur le lict.
      verse: 30
    - text: Puis Jefus eftant parti derechef des quartiers de Tyr &amp; de Sidon,
        vint à la mer de Galilée, par le milieu des quartiers de Decapolis.
      verse: 31
    - text: 'Alors on lui amena un fourd ayant le parler empefché: &amp; on le pria
        qu''il lui impofaft les mains.'
      verse: 32
    - text: 'Et l''ayant tiré à part de la multitude, il mit fes doigts és oreilles
        d''icelui: &amp; ayant craché lui toucha la langue.'
      verse: 33
    - text: Puis en regardant au ciel, il foûpira, &amp; lui dit, Hephphatah, c'eft
        à dire, Ouvre-toi.
      verse: 34
    - text: Et incontinent fes oreilles furent ouvertes, &amp; le lien de fa langue
        fut deflié, &amp; il parla aifément.
      verse: 35
    - text: Et il leur commanda de ne le dire à perfonne. Mais plus il le defendoit,
        &amp; plus ils le publioyent.
      verse: 36
    - text: 'Et ils s''eftonnoyent tant &amp; plus, difans, Il a tout bien fait: il
        fait ouïr les fourds, &amp; parler les muëts.'
      verse: 37
  - chapter: 8
    verses:
    - text: En ces jours-là, comme il y avoit de fort grandes troupes, &amp; qu'elles
        n'avoyent rien à manger, Jefus appella fes difciples, &amp; leur dit,
      verse: 1
    - text: 'Je fuis émeu de compaffion envers les troupes: car il y a déja trois
        jours qu''ils ne bougent d''avec moi, &amp; ils n''ont rien à manger.'
      verse: 2
    - text: 'Et fi je les renvoye à jeun en leur maifon, ils defaudront en chemin:
        car quelques-uns d''entr''eux font venus de loin.'
      verse: 3
    - text: Et fes difciples lui refpondirent, D'où les pourra-t'on raffafier ici
        de pains en ce defert?
      verse: 4
    - text: Et il leur demanda, Combien avez-vous de pains? Ils lui dirent, Sept.
      verse: 5
    - text: 'Alors il commanda aux troupes de s''affeoir par terre: &amp; prit les
        fept pains, &amp; apres avoir rendu graces, il les rompit, &amp; les bailla
        à fes difciples, pour les mettre devant les troupes: &amp; ils les mirent
        devant elles.'
      verse: 6
    - text: 'Ils avoyent auffi quelque peu de petits poiffons: &amp; apres qu''il
        eût rendu graces, il commanda qu''ils les miffent auffi devant les troupes.'
      verse: 7
    - text: 'Ils en mangerent donc, &amp; furent raffafiez: &amp; emporterent du refte
        des pieces de pain, fept corbeilles.'
      verse: 8
    - text: (Or ceux qui en avoyent mangé eftoyent environ quatre mille.) Et puis
        il leur donna congé.
      verse: 9
    - text: Et monta incontinent en une naffelle avec fes difciples, &amp; vint és
        quartiers de Dalmanutha.
      verse: 10
    - text: Et les Pharifiens s'en vinrent, &amp; fe prirent à difputer avec lui,
        lui demandant quelque figne du ciel, en le tentant.
      verse: 11
    - text: Alors il dit en foûpirant profondement en fon efprit, Pourquoi cette generation
        demande-t'elle un figne? En verité je vous dis, qu'il ne fera point donné
        de figne à cette generation.
      verse: 12
    - text: Et les ayant laiffez, il monta derechef en la naffelle, &amp; paffa à
        l'autre rivage.
      verse: 13
    - text: Or ils avoyent oublié à prendre des pains, &amp; n'en avoyent qu'un avec
        eux en la naffelle.
      verse: 14
    - text: Et il leur commanda, difant, Avifez, donnez-vous garde du levain des Pharifiens,
        &amp; du levain d'Herode.
      verse: 15
    - text: Dont ils penfoyent en eux-mefmes, difans, C'eft parce que nous n'avons
        point de pains.
      verse: 16
    - text: Et Jefus connoiffant cela, leur dit, Pourquoi penfez-vous touchant ce
        que vous n'avez point de pains? ne confiderez-vous point encore, &amp;n'entendez-vous
        point? avez-vous encore voftre coeur ftupide?
      verse: 17
    - text: Ayans des yeux, ne voyez-vous point? ayans des oreilles, n'oyez-vous point?
        &amp; n'avez-vous point de fouvenance?
      verse: 18
    - text: Quand je diftribuai les cinq pains aux cinq mille hommes, combien en recüeilliftes-vous
        de corbeilles pleines du refte des pieces? Ils lui dirent, Douze.
      verse: 19
    - text: Et quand je diftribuai les fept pains aux quatre mille hommes, combien
        recüeilliftes-vous de corbeilles pleines du refte des pieces? Ils lui dirent,
        Sept.
      verse: 20
    - text: Et il leur dit, Comment n'entendez-vous point?
      verse: 21
    - text: 'Puis il vint à Bethfaïda: &amp; ils lui prefenterent un aveugle, &amp;
        le prioyent qu''il le touchaft.'
      verse: 22
    - text: Alors il prit la main de l'aveugle, &amp; le mena hors de la bourgade;
        &amp; ayant craché fur fes yeux, &amp; lui ayant impofé les mains, il lui
        demanda s'il voyoit quelque chofe.
      verse: 23
    - text: Et cet homme-là ayant levé la veuë, dit, Je vois marcher des hommes qui
        femblent des arbres.
      verse: 24
    - text: 'Puis apres il mit derechef les mains fur les yeux d''icelui, &amp; lui
        fit lever la veuë: &amp; il fut rétabli, &amp; les voyoit tous de loin clairement.'
      verse: 25
    - text: Puis il le renvoya en fa maifon, difant, N'entre point en la bourgade,
        &amp; ne le di à perfonne de la bourgade.
      verse: 26
    - text: 'Et Jefus &amp; fes difciples eftans partis de là, vinrent aux bourgades
        de Cefarée, dite de Philippe: &amp; fur le chemin il interrogea fes difciples,
        leur difant, Qui difent les hommes que je fuis?'
      verse: 27
    - text: 'Ils répondirent, les uns, Jean Baptifte: &amp; les autres, Elie: &amp;
        les autres, l''un des Prophetes.'
      verse: 28
    - text: Alors il leur dit, Et vous, qui dites-vous que je fuis? Pierre répondant,
        lui dit, Tu es le Chrift.
      verse: 29
    - text: Et il leur defendit avec menaces, qu'ils ne diffent cela de lui à perfonne.
      verse: 30
    - text: 'Et il commença à les enfeigner, qu''il faloit que le Fils de l''homme
        fouffrift beaucoup, &amp; qu''il fuft rejetté des Anciens, &amp; des principaux
        Sacrificateurs, &amp; des Scribes: &amp; qu''il fuft mis à mort, &amp; qu''il
        reffufcitaft trois jours apres.'
      verse: 31
    - text: 'Et tenoit ces propos tout ouvertement. Alors Pierre le prit, &amp; fe
        mit à le tancer:'
      verse: 32
    - text: 'Mais lui fe retournant, &amp; regardant fes difciples, tança Pierre,
        difant, Va arriere de moi, Satan: car tu ne comprens point les chofes qui
        font de Dieu, mais celles qui font des hommes.'
      verse: 33
    - text: Puis ayant appellé les troupes avec fes difciples, il leur dit, Quiconque
        veut venir apres moi, qu'il renonce à foi-mefme, &amp; qu'il charge fur foi
        fa croix, &amp; qu'il me fuive.
      verse: 34
    - text: 'Car quiconque voudra fauver fon ame, il la perdra: mais quiconque perdra
        fon ame pour l''amour de moi &amp; de l''Evangile, celui-là la fauvera.'
      verse: 35
    - text: Car que profitera-t'il à l'homme s'il a gaigné tout le monde, &amp; qu'il
        faffe perte de fon ame?
      verse: 36
    - text: Ou que donnera l'homme pour recompenfe de fon ame?
      verse: 37
    - text: Car quiconque aura eu honte de moi &amp; de mes paroles parmi cette nation
        adultere &amp; pechereffe, le Fils de l'homme aura auffi honte de lui, quand
        il fera venu en la gloire de fon Pere avec les faints Anges.
      verse: 38
  - chapter: 9
    verses:
    - text: 'Il leur difoit auffi, En verité je vous dis, qu''il y a quelques-uns
        qui font ici prefens, qui ne goufteront point la mort, jufques à ce qu''ils
        ayent veu le regne de Dieu eftre venu avec puiffance:'
      verse: 1
    - text: 'Et le fixiéme jour apres, Jefus prit avec foi Pierre, &amp; Jaques, &amp;
        Jean, &amp; les mena feuls à part fur une haute montagne: &amp; fut transfiguré
        devant eux.'
      verse: 2
    - text: Et fes veftemens devinrent reluifans, &amp; fort blancs, comme neige,
        tels qu'il n'y a foulon fur la terre qui les fceuft ainfi blanchir.
      verse: 3
    - text: 'Puis Elie fut veu avec Moyfe: &amp; ils parloyent avec Jefus.'
      verse: 4
    - text: 'Alors Pierre prenant la parole dit à Jefus, Maiftre, il eft bon que nous
        foyons ici: faifons y donc trois tabernacles, un pour toi, &amp; un pour Moyfe,
        &amp; un pour Elie.'
      verse: 5
    - text: 'Or il ne fçavoit ce qu''il difoit: car ils eftoyent épouvantez.'
      verse: 6
    - text: 'Et une nuée vint qui les enombra: puis de la nuée vint une voix qui difoit,
        Celui-ci eft mon Fils bien-aimé: écoutez-le.'
      verse: 7
    - text: Et auffi-toft ayant regardé à l'entour ils ne virent plus perfonne, finon
        Jefus feul avec eux.
      verse: 8
    - text: Et comme ils defcendoyent de la montagne, il leur commanda expreffement
        qu'ils ne racontaffent à perfonne ce qu'ils avoyent veu, finon apres que le
        Fils de l'homme feroit reffufcité des morts.
      verse: 9
    - text: Donc ils retinrent cette parole-là en eux-mefmes, s'entre-demandans ce
        que c'eftoit à dire cela, Reffufciter des morts.
      verse: 10
    - text: Puis apres ils l'interrogerent, difans, Pourquoi les Scribes difent-ils
        qu'il faut qu'Elie vienne premierement.
      verse: 11
    - text: 'Il répondit, &amp; leur dit, De vrai, Elie eftant venu premierement,
        doit reftablir toutes chofes: &amp; comme il eft écrit du Fils de l''homme,
        il faut qu''il fouffre beaucoup, &amp; qu''il foit aneanti.'
      verse: 12
    - text: Mais je vous dis, que mefmes Elie eft venu, &amp; ils lui ont fait tout
        ce qu'ils ont voulu, comme il eft écrit de lui.
      verse: 13
    - text: Puis eftant revenu vers les difciples, il vid une grande troupe à l'entour
        d'eux, &amp; des Scribes qui queftionnoyent avec eux.
      verse: 14
    - text: Et incontinent toute la troupe le voyant, fut faifie d'eftonnement, &amp;
        accourans ils le faluërent.
      verse: 15
    - text: Alors il interrogea les Scribes, difant, Dequoi eftes-vous en queftion
        avec eux?
      verse: 16
    - text: Et quelqu'un de la troupe répondit, &amp; dit, Maiftre, je t'ai amené
        mon fils qui a un efprit muët,
      verse: 17
    - text: 'Qui le dérompt par tout où il le prend; &amp; alors il écume &amp; grince
        les dents, &amp; devient fec: &amp; j''ai requis tes difciples qu''ils le
        jettaffent hors, mais ils n''ont peu.'
      verse: 18
    - text: Alors Jefus lui répondant, dit, O nation incredule! jufques à quand finalement
        ferai-je avec vous? jufques à quand finalement vous fupporterai-je? Amenez-le
        moi.
      verse: 19
    - text: Ils l'amenerent donc jufques à lui, &amp; quand il l'eut veu, incontinent
        l'efprit le dérompit, dont l'enfant tomba à terre, &amp; fe tournoit ça &amp;
        là en écumant.
      verse: 20
    - text: Alors il interrogea le pere d'icelui, difant, Combien y a-t'il de temps
        que ceci lui eft advenu? Lequel dit, Dés fon enfance.
      verse: 21
    - text: 'Et fouvent il l''a jetté, &amp; au feu, &amp; en l''eau, pour le faire
        perir: mais fi tu y peux quelque chofe, aide nous, eftant émeu de compaffion
        envers nous.'
      verse: 22
    - text: Alors Jefus lui dit, Si tu le peux croire, toutes chofes font poffibles
        au croyant.
      verse: 23
    - text: 'Et incontinent le pere de l''enfant s''écriant avec larmes, dit, Je crois,
        Seigneur: fubvien à mon incredulité.'
      verse: 24
    - text: Et quand Jefus vid que le peuple y accouroit l'un fur l'autre il tança
        l'efprit immonde, lui difant, Efprit muët &amp; fourd, je te commande, moi,
        Sors de lui, &amp; n'y rentre jamais.
      verse: 25
    - text: Alors l'efprit fortit, en s'écriant, &amp; le dérompant bien fort, dont
        l'enfant devint comme mort, tellement que plufieurs difoyent, Il eft mort.
      verse: 26
    - text: Mais Jefus l'ayant pris par la main, le dreffa, &amp; il fe leva.
      verse: 27
    - text: Puis eftant entré en la maifon, fes difciples l'interrogerent à part,
        difans, Pourquoi ne l'avons-nous pû jetter dehors?
      verse: 28
    - text: Et il leur refpondit, Cette efpece de diables ne peut fortir autrement
        que par oraifon &amp; par jeune.
      verse: 29
    - text: 'Puis eftant partis de là, ils cheminerent par la Galilée: &amp; il ne
        voulut point qu''aucun le fçeuft.'
      verse: 30
    - text: 'Car il enfeignoit fes difciples, &amp; leur difoit, Le Fils de l''homme,
        s''en va eftre livré és mains des hommes, &amp; ils le feront mourir: mais
        apres qu''il aura efté mis à mort, il reffufcitera au troifiéme jour.'
      verse: 31
    - text: Mais ils n'entendoyent point ce difcours, &amp; craignoyent de le lui
        demander.
      verse: 32
    - text: 'Apres ces chofes il vint à Capernaum: &amp; quand il fut en la maifon,
        il les interrogea, difant, Dequoi difputiez-vous entre vous par le chemin?'
      verse: 33
    - text: 'Et ils fe teurent: car ils avoyent difputé les uns contre les autres
        en chemin, qui eftoit le plus grand d''entr''eux.'
      verse: 34
    - text: Et quand il fut affis, il appella les douze, &amp; leur dit, Si quelqu'un
        veut eftre le premier, il fera le dernier de tous, &amp; le ferviteur de tous.
      verse: 35
    - text: 'Et ayant pris un petit enfant, il le mit au milieu d''eux: &amp; apres
        l''avoir pris entre fes bras, il leur dit,'
      verse: 36
    - text: 'Quiconque recevra l''un de tels petits enfans en mon Nom, il me reçoit:
        &amp; quiconque me reçoit, il ne me reçoit pas, mais il reçoit celui qui m''a
        envoyé.'
      verse: 37
    - text: 'Alors Jean prit la parole, &amp; dit, Maiftre, nous avons veu quelqu''un
        qui jettoit hors les diables par ton Nom, lequel toutefois ne nous fuit point:
        &amp; nous l''avons empefché, d''autant qu''il ne nous fuit point.'
      verse: 38
    - text: 'Et Jefus dit, Ne l''empefchez point: car il n''y a perfonne qui faffe
        vertu par mon Nom, qui auffi-toft puiffe mal parler de moi.'
      verse: 39
    - text: Car qui n'eft point contre nous, il eft pour nous.
      verse: 40
    - text: Car quiconque vous donnera un verre d'eau à boire en mon Nom, parce que
        vous eftes à Chrift, en verité je vous dis, qu'il ne perdra pas fon falaire.
      verse: 41
    - text: Et quiconque fcandalizera l'un de ces petits qui croyent en moi, il lui
        vaudroit mieux qu'on lui mift une pierre de meule à l'entour de fon col, &amp;
        qu'on le jettaft en la mer.
      verse: 42
    - text: 'Que fi ta main te fait chopper, coupe-la: il vaut mieux que tu entres
        manchot en la vie, que d''avoir deux mains, &amp; aller en la gehenne, au
        feu qui ne s''efteint point.'
      verse: 43
    - text: Là où leur ver ne meurt point, &amp; le feu ne s'efteint point.
      verse: 44
    - text: 'Et fi ton pied te fait chopper, coupe-le: il vaut mieux que tu entres
        boiteux en la vie, que d''avoir deux pieds, &amp; eftre jetté en la gehenne,
        au feu qui ne s''efteint point:'
      verse: 45
    - text: Là où leur ver ne meurt point, &amp; le feu ne s'efteint point.
      verse: 46
    - text: 'Si auffi ton oeil te fait chopper, arrache-le: il vaut mieux que tu entres
        au royaume de Dieu, n''ayant qu''un oeil, que d''avoir deux yeux &amp; eftre
        jetté en la gehenne du feu:'
      verse: 47
    - text: Là où leur ver ne meurt point, &amp; le feu ne s'efteint point.
      verse: 48
    - text: Car un chacun fera falé de feu, &amp; toute oblation fera falée de fel.
      verse: 49
    - text: 'C''eft une bonne chofe que le fel: mais fi le fel perd fa faveur, dequoi
        lui rendra-t''on fa faveur? Ayez du fel en vous-mefmes, &amp; foyez en paix
        entre vous.'
      verse: 50
  - chapter: 10
    verses:
    - text: 'Puis eftant parti de là, il vint és quartiers de Judée, outre le Jordain:
        &amp; derechef les troupes s''affemblerent vers lui, &amp; derechef il les
        enfeignoit, comme il avoit accouftumé.'
      verse: 1
    - text: Alors les Pharifiens vinrent, &amp; le tentans lui demanderent, Eft-il
        permis à l'homme de delaiffer fa femme?
      verse: 2
    - text: Il refpondit, &amp; leur dit, Qu'eft-ce que Moyfe vous a commandé?
      verse: 3
    - text: Ils dirent, Moyfe a permis d'écrire la lettre de divorce, &amp; de la
        delaiffer.
      verse: 4
    - text: Et Jefus refpondant leur dit, Il vous a écrit ce commandement pour la
        dureté de voftre coeur.
      verse: 5
    - text: Mais au commencement de la creation, Dieu les fit mafle &amp; femelle.
      verse: 6
    - text: 'Pour cette caufe l''homme laiffera fon pere &amp; fa mere, &amp; s''adjoindra
        à fa femme:'
      verse: 7
    - text: 'Et les deux feront une mefme chair: partant ils ne font plus deux, mais
        une mefme chair.'
      verse: 8
    - text: Donc ce que Dieu a conjoint, que l'homme ne le fepare point.
      verse: 9
    - text: Derechef fes difciples l'interrogerent de cela mefme en la maifon.
      verse: 10
    - text: Et il leur dit, Quiconque delaiffera fa femme, &amp; fe mariera à une
        autre,commet adultere contre elle.
      verse: 11
    - text: Pareillement fi la femme delaiffe fon mari, &amp; fe marie à un autre,
        elle commet adultere.
      verse: 12
    - text: 'Et ils lui prefenterent de petits enfans, afin qu''il les touchaft: mais
        les difciples tançoyent ceux qui les prefentoyent.'
      verse: 13
    - text: 'Et Jefus voyant cela, il en fut indigné, &amp; leur dit, Laiffez les
        petits enfans venir à moi, &amp; ne les en empefchez point: car à tels eft
        le royaume de Dieu.'
      verse: 14
    - text: En verité je vous dis, Que quiconque ne recevra le royaume de Dieu comme
        petit enfant, n'entrera point en icelui.
      verse: 15
    - text: Et apres les avoir pris entre fes bras, leur impofant les mains, il les
        benit.
      verse: 16
    - text: Et comme il fortit pour fe mettre en chemin, quelqu'un accourut, &amp;
        s'eftant agenoüillé devant lui, l'interrogea, difant, Bon Maiftre, que ferai-je
        pour heriter la vie eternelle?
      verse: 17
    - text: Mais Jefus lui refpondit, Pourquoi m'appelles-tu bon? il n'y a nul bon
        qu'un feul, affavoir Dieu.
      verse: 18
    - text: 'Tu fçais les commandemens: Ne commets point adultere. Ne tuë point. Ne
        dérobe point. Ne di point faux témoignage. Ne fai dommage à perfonne. Honore
        ton pere &amp; ta mere.'
      verse: 19
    - text: Il refpondit, &amp; lui dit, Maiftre, j'ai gardé toutes ces chofes-là
        dés ma jeuneffe.
      verse: 20
    - text: 'Et Jefus ayant jetté l''oeil fur lui, l''aima, &amp; lui dit, Il te manque
        une chofe: va, &amp; ven tout ce que tu as, &amp; le donne aux pauvres, &amp;
        tu auras un trefor au ciel, puis vien, &amp; me fui, ayant chargé la croix.'
      verse: 21
    - text: 'Mais il fut fafché de ce mot, &amp; s''en alla tout trifte: car il avoit
        de grands biens.'
      verse: 22
    - text: Alors Jefus ayant regardé à l'entour, dit à fes difciples, Combien ceux
        qui ont des richeffes, entreront-ils difficilement au royaume de Dieu!
      verse: 23
    - text: Et fes difciples s'eftonnerent de ce difcours. Mais Jefus prenant derechef
        la parole, leur dit, Enfans, qu'il eft difficile à ceux qui fe fient és richeffes,
        d'entrer au royaume de Dieu!
      verse: 24
    - text: Il eft plus aifé qu'un chameau paffe par le trou d'une aiguille, que non
        pas qu'un riche entre au royaume de Dieu.
      verse: 25
    - text: Dont ils s'eftonnerent d'autant plus, difans entr'eux, Et qui peut eftre
        fauvé?
      verse: 26
    - text: Mais Jefus les ayant regardez, dit, Il eft impoffible quant aux hommes,
        mais non point quant à Dieu; car toutes chofes font poffibles à Dieu.
      verse: 27
    - text: Alors Pierre fe prit à lui dire, Voici, nous avons tout abandonné, &amp;
        t'avons fuivi.
      verse: 28
    - text: Jefus refpondant dit, En verité je vous dis, qu'il n'y a nul qui ait laiffé
        maifon, ou freres, ou foeurs, ou pere, ou mere, ou femme, ou enfans, ou champs,
        pour l'amour de moi, &amp; de l'Evangile,
      verse: 29
    - text: 'Qui n''en reçoive maintenant en ce temps-ici cent fois autant, maifons,
        &amp; freres, &amp; soeurs, &amp; mere, &amp; enfans, &amp; champs, avec perfecutions:
        &amp; au fiecle à venir, la vie eternelle.'
      verse: 30
    - text: 'Mais plufieurs qui font les premiers, feront les derniers: &amp; les
        derniers feront les premiers.'
      verse: 31
    - text: 'Or ils eftoyent en chemin, montans à Jerufalem: &amp; Jefus alloit devant
        eux; &amp; ils s''épouvantoyent, &amp; craignoyent en le fuivant. Et ayant
        derechef pris les douze, il fe mit à leur declarer les chofes qui lui devoyent
        avenir,'
      verse: 32
    - text: 'Difant, Voici, nous montons à Jerufalem: &amp; le Fils de l''homme fera
        livré aux principaux Sacrificateurs, &amp; aux Scribes: &amp; ils le condamneront
        à mort, &amp; le livreront aux nations:'
      verse: 33
    - text: 'Et fe mocqueront de lui, &amp; le foüetteront, &amp; cracheront contre
        lui, puis ils le feront mourir: mais il reffufcitera au troifiéme jour.'
      verse: 34
    - text: Alors Jaques &amp; Jean, fils de Zebedée vinrent à lui, difans, Maiftre,
        nous voudrions que tu nous fiffes ce que nous te demanderons.
      verse: 35
    - text: Et il leur dit, Que voulez-vous que je vous faffe?
      verse: 36
    - text: Et ils lui dirent, Octroye-nous que nous foyons affis en ta gloire, l'un
        à ta main droite &amp; l'autre à ta gauche.
      verse: 37
    - text: 'Et Jefus leur dit, Vous ne fçavez ce que vous demandez: pouvez-vous boire
        la coupe que je dois boire, &amp; eftre baptizez du baptefme dont je dois
        eftre baptizé?'
      verse: 38
    - text: 'Et ils lui dirent, Nous le pouvons. Et Jefus leur dit, Il eft vrai que
        vous boirez la coupe que je dois boire, &amp; que vous ferez baptizez du baptefme
        dont je dois eftre baptizé:'
      verse: 39
    - text: 'Mais de feoir à ma droite &amp; à ma gauche, ce n''eft point à moi de
        le donner: mais il fera donné à ceux aufquels il eft preparé.'
      verse: 40
    - text: Ce que les dix autres ayant ouï, ils commencerent à s'indigner contre
        Jaques &amp; Jean.
      verse: 41
    - text: 'Mais Jefus les appellant, leur dit, Vous fçavez que ceux qui font eftat
        de dominer fur les nations, les maiftrifent: &amp; les grands d''entr''eux
        ufent d''authorité fur elles:'
      verse: 42
    - text: 'Mais il ne fera point ainfi entre vous: ains quiconque voudra eftre le
        plus grand entre vous, fera voftre miniftre.'
      verse: 43
    - text: Et quiconque d'entre vous voudra eftre le premier, fera le ferviteur de
        tous.
      verse: 44
    - text: 'Car auffi le Fils de l''homme n''eft point venu pour eftre fervi: mais
        pour fervir, &amp; donner fa vie en rançon pour plufieurs.'
      verse: 45
    - text: 'Puis apres ils arriverent à Jerico: &amp; lui partant de Jerico avec
        fes difciples, &amp; une grande troupe, un aveugle, dit Bartimée, c''eft à
        dire, fils de Timée, eftoit affis auprés du chemin, &amp; mendioit:'
      verse: 46
    - text: Lequel ayant entendu que c'eftoit Jefus le Nazarien, fe prit à crier,
        &amp; à dire, Jefus Fils de David, aye pitié de moi.
      verse: 47
    - text: 'Et plufieurs le tançoyent, afin qu''il fe teuft: mais il crioit tant
        plus fort, Fils de David, aye pitié de moi.'
      verse: 48
    - text: 'Et Jefus s''eftant arrefté, dit qu''on l''appellaft: &amp; ils appellerent
        l''aveugle, lui difans, Pren courage, leve-toi: il t''appelle.'
      verse: 49
    - text: Et en jettant bas fon manteau, il fe leva, &amp; s'en vint vers Jefus.
      verse: 50
    - text: Alors Jefus prenant la parole, lui dit, Que veux-tu que je te faffe? Et
        l'aveugle lui dit, Maiftre, que je recouvre la veuë.
      verse: 51
    - text: Et Jefus lui dit, Va-t'en, ta foi t'a fauvé. Et incontinent il recouvra
        la veuë, &amp; fuivoit Jefus par le chemin.
      verse: 52
  - chapter: 11
    verses:
    - text: Et comme ils approchoyent de Jerufalem, eftans prés de Bethphagé &amp;
        de Bethanie, vers le mont des Oliviers, il envoya deux de fes difciples.
      verse: 1
    - text: 'Et il leur dit, Allez-vous-en en cette bourgade qui eft vis à vis de
        vous: &amp; incontinent que vous y entrerez, vous trouverez un afnon attaché,
        fur lequel jamais homme ne s''affit: détachez-le, &amp; l''amenez.'
      verse: 2
    - text: 'Et fi quelqu''un vous dit, Pourquoi faites-vous cela? dites que le Seigneur
        en a affaire: &amp; incontinent il l''envoyera ici.'
      verse: 3
    - text: Ils partirent donc, &amp; trouverent l'afnon qui eftoit attaché dehors
        aupres de la porte, entre deux chemins, &amp; le détacherent.
      verse: 4
    - text: Et quelques-uns de ceux qui eftoyent là, leur dirent, Que voulez-vous
        faire de détacher cet afnon?
      verse: 5
    - text: 'Mais ils leur refpondirent comme Jefus leur avoit commandé: &amp; ils
        les laifferent aller.'
      verse: 6
    - text: 'Ils amenerent donc l''afnon à Jefus, &amp; mirent leurs veftemens fur
        icelui: &amp; il s''affit deffus.'
      verse: 7
    - text: 'Et plufieurs eftendoyent leurs veftemens par le chemin: les autres coupoyent
        des rameaux des arbres, &amp; les efpandoyent par le chemin.'
      verse: 8
    - text: 'Et ceux qui alloyent devant, &amp; ceux qui fuivoyent, crioyent, difans,
        Hofanna: Benit foit celui qui vient au nom du Seigneur.'
      verse: 9
    - text: 'Benit foit le regne de David noftre pere, lequel vient au nom du Seigneur:
        Hofanna és lieux tres-hauts.'
      verse: 10
    - text: 'Ainfi Jefus entra dans Jerufalem, &amp; au temple: &amp; quand il eut
        regardé de toutes parts, &amp; que déja il eftoit tard, il fortit pour aller
        à Bethanie avec les douze:'
      verse: 11
    - text: 'Et le lendemain quand ils furent partis de Bethanie, il eut faim:'
      verse: 12
    - text: 'Et voyant de loin un figuier qui avoit des fueilles, il s''y en alla
        pour voir s''il y trouveroit quelque chofe: &amp; y eftant venu, il ne trouva
        rien finon des fueilles: car ce n''eftoit pas la faifon des figues.'
      verse: 13
    - text: Alors Jefus prenant la parole dit au figuier, Qu'à jamais perfonne ne
        mange du fruit de toi. Et fes difciples l'entendirent.
      verse: 14
    - text: Ils vinrent donc à Jerufalem. Et quand Jefus fut entré au temple, il fe
        prit à jetter hors ceux qui vendoyent &amp; achetoyent au temple, &amp; renverfa
        les tables des changeurs, &amp; les felles de ceux qui vendoyent des pigeons.
      verse: 15
    - text: Et ne permettoit point que perfonne portaft aucun vaiffeau par le temple.
      verse: 16
    - text: Et enfeignoit, en leur difant, N'eft-il pas écrit, Ma Maifon fera appellée
        maifon d'oraifon par toutes nations? mais vous en avez fait une caverne de
        brigands.
      verse: 17
    - text: 'Ce que les Scribes &amp; les principaux Sacrificateurs ayant entendu,
        ils cherchoyent comment ils le feroyent perir: car ils le craignoyent, à caufe
        que tout le commun peuple s''eftonnoit de fa doctrine.'
      verse: 18
    - text: Et le foir eftant venu, Jefus fortit de la ville.
      verse: 19
    - text: Et le matin comme ils paffoyent aupres du figuier,ils le virent feché
