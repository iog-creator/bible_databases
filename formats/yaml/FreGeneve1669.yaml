      verse: 20
    - text: Et le Gouverneur prenant la parole, leur dit, Lequel des deux voulez-vous
        que je relafche? Ils dirent, Barrabas.
      verse: 21
    - text: Mais Pilate leur dit, Que ferai-je donc de Jefus qu'on appelle Chrift?
        Tous lui dirent, Qu'il foit crucifié.
      verse: 22
    - text: Et le Gouverneur leur dit, Mais quel mal a-t'il fait? Alors ils crierent
        d'autant plus, difans, Qu'il foit crucifié.
      verse: 23
    - text: 'Pilate donc voyant qu''il ne gagnoit rien, mais que le tumulte s''eflevoit
