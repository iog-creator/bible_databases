        &amp; incontinent fa lepre fut nettoyée.'
      verse: 3
    - text: 'Puis Jefus lui dit, Garde toi de le dire à perfonne: mais va-t''en, &amp;
        te monftre au Sacrificateur, &amp; offre le don que Moyfe a ordonné pour leur
        eftre en tefmoignage.'
      verse: 4
    - text: 'Et quand Jefus fut entré en Capernaum, un Centenier vint à lui, le priant:'
      verse: 5
