      verse: 8
    - text: Vous donc priez ainfi, Noftre Pere qui es és cieux, ton Nom foit fanctifié.
      verse: 9
    - text: Ton regne vienne. Ta volonté foit faite en la terre comme au ciel.
      verse: 10
    - text: Donne-nous aujourd'hui noftre pain quotidien.
      verse: 11
    - text: Et nous quitte nos debtes, comme auffi nous quittons à nos detteurs, les
