      verse: 1
    - text: Je vis auffi un fort Ange, publiant à haute voix, Qui eft-ce qui eft digne
        d'ouvrir le livre, &amp; d'en délier les fceaux ?
      verse: 2
    - text: Or nul ne pouvoit ni au ciel, ni en la terre, ni au deffous de la terre,
