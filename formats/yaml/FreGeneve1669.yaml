      verse: 38
    - text: 'Il leur dit, Venez, &amp; le voyez. Ils y allerent, &amp; virent où il
        demeuroit : &amp; demeurent avec lui ce jour-là : car il eftoit environ dix
        heures.'
      verse: 39
    - text: Or André, frere de Simon Pierre, eftoit l'un des deux qui en avoyent fuivi.
      verse: 40
    - text: Celui-ci trouva le premier Simon fon frere, &amp; lui dit, Nous avons
        trouvé le Meffie (qui vaut autant à dire que le Chrift.)
      verse: 41
    - text: Et il le mena vers Jefus. Jefus ayant jetté la veuë fur lui, dit, Tu es
        Simon le fils de Jona, tu feras appellé Cephas (qui vaut autant à dire que
        Pierre.)
      verse: 42
    - text: Le lendemain Jefus voulut aller en Galilée &amp; trouva Philippe, auquel
        il dit, Sui moi.
      verse: 43
    - text: Or Philippe eftoit de Bethfaïda, la ville d'André &amp; de Pierre.
      verse: 44
    - text: Philippe trouva Nathanaël, &amp; lui dit, Nous avons trouvé Jefus qui
        eft de Nazareth, fils de Jofeph, qui eft celui duquel Moyfe a efcrit en la
        Loi &amp; les Prophetes.
      verse: 45
    - text: Et Nathanaël lui dit, Peut-il venir quelque chofe de bon de Nazareth ?
        Philippe lui dit, Viens &amp; voi.
      verse: 46
    - text: Jefus apperceut Nathanaël venir vers lui, &amp; dit de lui, Voici vrayement
        un Ifraëlite auquel il n'y a point de fraude.
      verse: 47
    - text: Nathanaël lui dit, D'où me connois-tu ? Jefus refpondit, &amp; lui dit,
        Avant que Philippe t'euft appellé quand tu eftois fous le figuier, je te voyois.
      verse: 48
    - text: 'Nathanaël refpondit, &amp; lui dit, Maiftre, tu es le Fils de Dieu :
        tu es le Roi d''Ifraël.'
      verse: 49
    - text: 'Jefus refpondit, &amp; lui dit, Parce que je t''ai dit que je te voyois
        fous le figuier, tu crois : tu verras de plus grandes chofes que ceci.'
      verse: 50
    - text: Il lui dit auffi, En verité, en verité je vous dis, Deformais vous verrez
        le ciel ouvert, &amp; les Anges de Dieu montans &amp; defcendans fur le Fils
        de l'homme.
      verse: 51
  - chapter: 2
    verses:
    - text: 'OR trois jours apres on faifoit des nopces à Cana de Galilée : &amp;
        la mere de Jefus eftoit là.'
      verse: 1
    - text: Et Jefus fut auffi convié aux nopces &amp; fes difciples.
      verse: 2
    - text: Or le vin eftant failli, la mere de Jefus lui dit, Ils n'ont point de
        vin.
      verse: 3
    - text: Mais Jefus lui refpondit, Qu'y a-t'il entre moi &amp; toi, femme ? Mon
        heure n'eft point encore venuë.
      verse: 4
    - text: Sa mere dit aux ferviteurs, Faites tout ce qu'il vous dira.
      verse: 5
    - text: Or il y avoit fix cruches de pierre, mifes felon l'ufage de la Purification
        des Juifs, lefquelles contenoyent chacune deux à trois mefures.
      verse: 6
    - text: Et Jefus leur dit, Empliffez ces cruches d'eau. Et ils les emplirent jufques
        au haut.
      verse: 7
    - text: Verfez-en maintenant, &amp; en portez au maiftre d'hoftel. Et ils lui
        en porterent.
      verse: 8
    - text: Quand le maiftre d'hoftel eut goufté l'eau qui avoit efté convertie en
        vin, (Or il ne fçavoit d'où cela venoit, mais les ferviteurs qui avoyent puifé
        l'eau le fçavoyent bien) il appella le marié,
      verse: 9
    - text: 'Et lui dit, Tout homme fert le bon vin le premier, puis le moindre apres
        qu''on a beu plus largement : mais toi, tu as gardé le bon vin jusques à maintenant.'
      verse: 10
    - text: 'Jefus fit ce commencement de fignes à Cana ville de Galilée, &amp; manifefta
        fa gloire : &amp; fes difciples creurent en lui.'
      verse: 11
    - text: 'Apres cela il defcendit à Capernaum, lui &amp; fa mere &amp; fes freres,
        &amp; fes difciples : &amp; ils demeurerent là un bien peu de jours.'
      verse: 12
    - text: Car la folemnité de la Pafque des Juifs eftoit prochaine. Jefus donc monta
        à Jerufalem.
      verse: 13
    - text: Et trouva au temple des gens qui vendoyent des bœufs, &amp; des brebis,
        &amp; des pigeons ; &amp; les changeurs qui y eftoyent affis.
      verse: 14
    - text: 'Et ayant fait un foüet de cordelettes, il les jetta tous hors du temple,
        &amp; les brebis, &amp; les bœufs : &amp; refpandit la monnoye des changeurs,
        &amp; renverfa les tables :'
      verse: 15
    - text: Et dit à ceux qui vendoyent des pigeons, Oftez ces chofes d'ici, &amp;
        ne faites point de la maifon de mon Pere un lieu de marché.
      verse: 16
    - text: Alors fes difciples fe fouvinrent qu'il eftoit efcrit, Le zele de ta maifon
        m'a rongé.
      verse: 17
    - text: Les Juifs donc prenans la parole, lui dirent, Quel figne nous montres-tu,
        que tu entreprens de faire de telles chofes ?
      verse: 18
    - text: Jefus refpondit, &amp; leur dit, Abbattez ce temple-ci, &amp; en trois
        jours je le releverai.
      verse: 19
    - text: Les Juifs dirent, On a efté quarante-fix ans à baftir ce temple, &amp;
        tu le releveras en trois jours ?
      verse: 20
    - text: Mais lui parloit du temple de fon corps.
      verse: 21
    - text: C'eft pourquoi quand il fut reffufcité des morts, fes difciples fe fouvinrent
        qu'il leur avoit dit cela, &amp; creurent à l'Ecriture, &amp; à la parole
        que Jefus avoit dite.
      verse: 22
    - text: Et comme il eftoit à Jerufalem à Pafque au jour de la fefte, plufieurs
        creurent en fon Nom, contemplant les fignes qu'il faifoit.
      verse: 23
    - text: 'Mais Jefus ne fe fioit point à eux, parce qu''il les connoiffoit tous
        :'
      verse: 24
    - text: 'Et qu''il ne lui eftoit point de befoin qu''aucun lui rendift tefmoignage
        de l''homme : car lui-mefme fçavoit ce qui eftoit en l''homme.'
      verse: 25
  - chapter: 3
    verses:
    - text: OR il y avoit un homme d'entre les Pharifiens, nommé Nicodeme, l'un des
        principaux d'entre les Juifs.
      verse: 1
    - text: 'Celui-ci vint de nuict à Jefus, &amp; lui dit, Maiftre, nous fçavons
        que tu es un Docteur, venu de Dieu : Car nul ne peut faire ces fignes que
        tu fais, fi Dieu n''eft avec lui.'
      verse: 2
    - text: Jefus refpondit, &amp; lui dit, En verité, en verité je te dis, finon
        que quelqu'un foit né derechef, il ne peut voir le royaume de Dieu.
      verse: 3
    - text: Nicodeme lui dit, Comment l'homme peut-il derechef entrer au ventre de
        sa mere, &amp; naiftre ?
      verse: 4
    - text: Jefus refpondit, En verité, en verité je te dis, finon que quelqu'un foit
        né d'eau &amp; d'Efprit, il ne peut entrer au royaume de Dieu.
      verse: 5
    - text: 'Ce qui eft né de la chair, eft chair : &amp; ce qui eft né de l''Efprit,
        eft efprit.'
      verse: 6
    - text: Ne t'efmerveille point que je t'ai dit, Il vous faut eftre nés derechef.
      verse: 7
    - text: 'Le vent fouffle où il veut, &amp; tu en entens le fon : mais tu ne fçais
        d''où il vient, ni où il va ? Ainfi en prend-il de tout homme qui eft né de
        l''Efprit.'
      verse: 8
    - text: Nicodeme refpondit, &amp; lui dit, Comment fe peuvent faire ces chofes
        ?
      verse: 9
    - text: Jefus refpondit, &amp; lui dit, Tu es Docteur d'Ifraël, &amp; tu ne connois
        point ces chofes ?
      verse: 10
    - text: En verité, en verité je te dis, Que ce que nous fçavons, nous le difons,
        &amp; ce que nous avons veu, nous le tefmoignons, mais vous ne recevez point
        noftre tefmoignage.
      verse: 11
    - text: 'Si je vous ai dit les chofes terriennes, &amp; vous ne les croyez point
        : comment croirez-vous fi je vous dis les chofes celeftes ?'
      verse: 12
    - text: Car perfonne n'eft monté au ciel, finon celui qui eft defcendu du ciel,
        affavoir le Fils de l'homme qui eft au ciel.
      verse: 13
    - text: 'Or comme Moyfe éleva le ferpent au defert, ainfi faut-il que le Fils
        de l''homme foit élevé :'
      verse: 14
    - text: Afin que quiconque croit en lui, ne periffe point, mais qu'il ait la vie
        eternelle.
      verse: 15
    - text: Car Dieu a tellement aimé le monde, qu'il a donné fon Fils unique, afin
        que quiconque croit en lui ne periffe point, mais qu'il ait la vie eternelle.
      verse: 16
    - text: 'Car Dieu n''a point envoyé fon Fils au monde, pour condamner le monde
        : mais afin que le monde foit fauvé par lui.'
      verse: 17
    - text: 'Qui croit en lui, ne fera point condamné : mais qui ne croit point eft
        déja condamné : car il n''a point creu au Nom du Fils unique de Dieu.'
      verse: 18
    - text: 'Or voici la condamnation, c''eft que la Lumiere eft venuë au monde, &amp;
        les hommes ont mieux aimé les tenebres que la Lumiere : parce que leurs œuvres
        font mefchantes.'
      verse: 19
    - text: Car quiconque s'addonne à chofes mefchantes, hait la lumiere, &amp; ne
        vient point à la Lumiere, de peur que fes œuvres ne foyent redargüées.
      verse: 20
    - text: Mais celui qui s'addonne à la verité, vient à la Lumiere, afin que fes
        œuvres foyent manifeftées, dautant qu'elles font faites felon Dieu.
      verse: 21
    - text: 'Apres ces chofes, Jefus avec fes difciples vint au territoire de Judée
        : &amp; demeuroit là avec eux, &amp; baptizoit.'
      verse: 22
    - text: 'Or Jean baptizoit auffi à Enon, prés de Salim, parce qu''il y avoit là
        beaucoup d''eaux : &amp; on venoit là, on y eftoit baptizé.'
      verse: 23
    - text: Car Jean n'avoit point efté mis en prifon
      verse: 24
    - text: Or il y eut une queftion meuë des difciples de Jean avec les Juifs, touchant
        la purification.
      verse: 25
    - text: 'Donc il vinrent à Jean ; &amp; lui dirent, Maiftre, celui qui eftoit
        avec toi outre le Jourdain, auquel tu as rendu témoignage : voila, il baptize
        : &amp; tous viennent à lui.'
      verse: 26
    - text: Jean refpondit, &amp; dit, L'homme ne peut recevoir chofe aucune, finon
        qu'il lui foit donné du ciel.
      verse: 27
    - text: Vous-mefmes m'eftes tefmoins, comme j'ai dit, Ce n'eft pas moi, qui fuis
        le Chrift, mais je fuis envoyé pour aller devant lui.
      verse: 28
    - text: 'Celui qui a la mariée, eft le marié : mais l''ami du marié qui affifte,
        &amp; qui l''oit, eft tout réjouï pour la voix du marié : c''eft pourquoi
        cette mienne joye eft accomplie.'
      verse: 29
    - text: Il faut qu'il croiffe, mais que je fois amoindri.
      verse: 30
    - text: 'Celui qui eft venu d''en haut, eft par deffus tous : celui qui eft venu
        de la terre, eft de la terre, &amp; parle comme venu de la terre : celui qui
        eft venu du ciel, eft par deffus tous.'
      verse: 31
    - text: 'Et ce qu''il a veu &amp; ouï, il le témoigne : mais nul ne reçoit fon
        témoignage.'
      verse: 32
    - text: Celui qui a receu fon témoignage, a feellé que Dieu eft veritable.
      verse: 33
    - text: 'Car celui que Dieu a envoyé, annonce les paroles de Dieu : car Dieu ne
        lui donne point l''efprit par mefure.'
      verse: 34
    - text: Le Pere aime le Fils, &amp; lui a donné toutes chofes en main.
      verse: 35
    - text: 'Qui croit au Fils, a la vie eternelle : mais qui defobeït au Fils, ne
        verra point la vie : ains l''ire de Dieu demeure fur lui.'
      verse: 36
  - chapter: 4
    verses:
    - text: QUAND donc le Seigneur eut connu que les Pharifiens avoyent ouï dire qu'il
        faifoit &amp; baptizoit plus de difciples que Jean.
      verse: 1
    - text: (Toutefois Jefus ne baptizoit point lui-mefme, mais fes difciples.)
      verse: 2
    - text: Il laiffa la Judée, &amp; s'en alla derechef en Galilée.
      verse: 3
    - text: Or il faloit qu'il traverfaft par la Samarie.
      verse: 4
    - text: Il vint donc en une ville de Samarie, nommée Sichar, qui eft prés de la
        poffeffion que Jacob donna à Jofeph fon fils.
      verse: 5
    - text: 'Or il y avoit là une fontaine de Jacob. Jefus donc eftant laffé du chemin,
        fe tenoit là ainfi affis fur la fontaine : c''eftoit environ les fix heures.'
      verse: 6
    - text: Une femme Samaritaine vint pour puifer de l'eau, &amp; Jefus lui dit,
        Donne moi à boire.
      verse: 7
    - text: Car fes difciples s'en eftoyent allez à la ville pour acheter des vivres.
      verse: 8
    - text: Cette femme Samaritaine donc lui dit, Comment toi qui es Juif me demandes-tu
        à boire, à moi qui fuis une femme Samaritaine ? Car les Juifs n'ont point
        de communication avec les Samaritains.
      verse: 9
    - text: Jefus refpondit, &amp; lui dit, Si tu fçavois le don de Dieu, &amp; qui
        eft celui qui te dit, Donne moi à boire, tu lui en euffes demandé toi-mefme,
        &amp; il t'euft donné de l'eau vive.
      verse: 10
    - text: 'La femme lui dit, Seigneur, tu n''as pas avec quoi puifer, &amp; le puits
        eft profond : d''où as-tu donc cette eau vive ?'
      verse: 11
    - text: Es-tu plus grand que Jacob noftre pere, qui nous a donné le puits, &amp;
        lui-mefme en a beu, &amp; fes enfans, &amp; fon beftail ?
      verse: 12
    - text: Jefus refpondit, &amp; lui dit, Quiconque boit de cette eau-ci, aura encore
        foif.
      verse: 13
    - text: 'Mais qui boira de l''eau que je lui donnerai, n''aura plus jamais foif
        : mais l''eau que je lui donnerai fera faite en lui une fontaine d''eau faillante
        en vie eternelle.'
      verse: 14
    - text: La femme lui dit, Seigneur, donne moi de cette eau, afin que je n'aye
        plus de foif, &amp; que je ne vienne plus ici pour en puifer.
      verse: 15
    - text: Jefus lui dit, Va t'en &amp; appelle ton mari, &amp; t'en vien ici.
      verse: 16
    - text: La femme refpondit &amp; lui dit, Je n'ai point de mari. Jefus lui dit,
        Tu as bien dit, Je n'ai point de mari.
      verse: 17
    - text: 'Car tu as eu cinq maris, &amp; celui que tu as maintenant, n''eft point
        ton mari : en cela tu as dit la verité.'
      verse: 18
    - text: La femme lui dit, Seigneur, je vois que tu es Prophete.
      verse: 19
    - text: Nos peres ont adoré en cette montagne, &amp; vous dites qu'à Jerusalem
        eft le lieu où il faut adorer.
      verse: 20
    - text: Jefus lui dit, Femme, croi moi, que l'heure vient que vous n'adorez le
        Pere, ni en cette montagne, ni à Jerusalem.
      verse: 21
    - text: 'Vous adorez ce que vous ne connoiffez point : nous adorons ce que nous
        connoiffons : car le falut eft des Juifs'
      verse: 22
    - text: 'Mais l''heure vient, &amp; eft maintenant, que les vrais adorateurs adoreront
        le Pere en efprit &amp; en verité : car auffi le Pere en demande de tels qui
        l''adorent.'
      verse: 23
    - text: 'Dieu eft efprit : &amp; il faut que ceux qui l''adorent, l''adorent en
        efprit &amp; en verité.'
      verse: 24
    - text: 'La femme lui refpondit, Je fçais que le Meffie (qui eft appellé Chrift)
        doit venir : quand donc il fera venu, il nous annoncera toutes chofes.'
      verse: 25
    - text: Jefus lui dit, C'eft moi, qui parle à toi.
      verse: 26
    - text: 'Et fur cela fes difciples vinrent, &amp; s''eftonnerent de ce qu''il
        parloit avec une femme : toutefois nul ne dit, Que demandes-tu ? Ou, Pourquoi
        parles-tu avec elle ?'
      verse: 27
    - text: La femme donc laiffa fa cruche, &amp; s'en alla à la ville, &amp; dit
        aux gens,
      verse: 28
    - text: 'Venez, voyez un homme qui m''a dit tout ce que j''ai fait : celui-ci
        n''eft-il point le Chrift ?'
      verse: 29
    - text: Ils fortirent donc de la ville, &amp; vinrent vers lui.
      verse: 30
    - text: Or cependant les difciples le prioyent, difans, Maiftre, mange.
      verse: 31
    - text: Mais il leur dit, J'ai à manger d'une viande que vous ne fçavez point.
      verse: 32
    - text: Les difciples donc difoyent entr'eux, Quelqu'un lui auroit-il apporté
        à manger ?
      verse: 33
    - text: Jefus leur dit, Ma viande eft que je faffe la volonté de celui qui m'a
        envoyé, &amp; que j'accompliffe fon œuvre.
      verse: 34
    - text: 'Ne dites-vous pas qu''il y a encore quatre mois, &amp; la moiffon viendra
        ? Voici, je vous dis, levez vos yeux, &amp; regardez les contrées : car elles
        font déja blanches pour moiffonner.'
      verse: 35
    - text: 'Or celui qui moiffonne reçoit le falaire, &amp; affemble le fruict en
        vie eternelle : afin que celui qui feme ait enfemble joye, &amp; celui qui
        moiffonne.'
      verse: 36
    - text: Car en cela eft ce dire veritable, Que l'un feme, &amp; l'autre moiffonne.
      verse: 37
    - text: 'Je vous ai envoyez moiffonner ce en quoi vous n''avez point travaillé
        : d''autres ont travaillé, &amp; vous eftes entrez en leur travail.'
      verse: 38
    - text: Or plufieurs des Samaritains de cette ville-là creurent en lui, pour la
        parole de la femme, laquelle avoit rendu ce témoignage, Il m'a dit tout ce
        que j'ai fait.
      verse: 39
    - text: 'Quand donc les Samaritains furent venus vers lui, ils le prierent qu''il
        demeuraft avec eux : &amp; il demeura là deux jours.'
      verse: 40
    - text: Et beaucoup plus de gens creurent pour fa parole.
      verse: 41
    - text: 'Et ils difoyent à la femme, Ce n''eft plus pour ta parole que nous croyons
        : car nous-mefmes l''avons ouï : &amp; fçavons que celui-ci eft veritablement
        le Chrift, le Sauveur du monde.'
      verse: 42
    - text: 'Or deux jours apres il partit de là : &amp; s''en alla en Galilée.'
      verse: 43
    - text: Car Jefus avoit rendu témoignage qu'un Prophete n'eft point honoré en
        fon païs.
      verse: 44
    - text: 'Quand donc il fut venu en Galilée, les Galiléens le receurent, ayant
        veu toutes les chofes qu''il avoit faites à Jerufalem au jour de la fefte
        : car eux auffi eftoyent venus à la fefte.'
      verse: 45
    - text: Jefus donc vint derechef à Cana ville de Galilée, où il avoit converti
        l'eau en vin. Or il y avoit un feigneur de cour, duquel le fils eftoit malade
        à Capernaum.
      verse: 46
    - text: 'Celui-là ayant entendu que Jefus eftoit venu de Judée en Galilée, s''en
        alla vers lui, &amp; le pria qu''il defcendift, pour guerir fon fils : car
        il s''en alloit mourir.'
      verse: 47
    - text: Alors Jefus lui dit, Si vous ne voyez des fignes &amp; des miracles, vous
        ne croyent point.
      verse: 48
    - text: Et ce feigneur de cour lui dit, Seigneur, defcen devant que mon fils meure.
      verse: 49
    - text: Jefus lui dit, Va, ton fils vit. Cet homme creut à la parole que Jefus
        lui avoit dite, &amp; s'en alloit.
      verse: 50
    - text: Et comme déja il defcendoit, fes ferviteurs lui vinrent au devant, &amp;
        lui apporterent des nouvelles, difans, Ton fils vit.
      verse: 51
    - text: Alors il leur demanda à quelle heure il s'eftoit trouvé mieux. Et ils
        lui dirent, Hier fur les fept heures la fiévre le laiffa.
      verse: 52
    - text: Le pere donc connut que c'eftoit à cette mefme heure-là que Jefus lui
        avoit dit, Ton fils vit. Et il creut, &amp; toute fa maifon.
      verse: 53
    - text: Jefus fit encore ce fecond figne, quand il fut venu de Judée en Galilée.
      verse: 54
  - chapter: 5
    verses:
    - text: 'APRES ces chofes-là il y avoit une fefte des Juifs : &amp; Jefus monta
        à Jerufalem.'
      verse: 1
    - text: 'Or il y a à Jerufalem, en la porte aux brebis, un lavoir qui eft appellé
        en Hebreu Bethefda, ayant cinq porches :'
      verse: 2
    - text: Efquels gifoit une grande multitude de malades, aveugles, boiteux, &amp;
        gens qui avoyent les membres fecs ; attendans le mouvement de l'eau.
      verse: 3
    - text: Car un Ange defcendoit en certain temps au lavoir, &amp; alors le premier
        qui defcendoit au lavoir apres le troublement de l'eau, eftoit gueri, de quelque
        maladie qu'il fuft detenu.
      verse: 4
    - text: Or il y avoit là un certain homme qui eftoit detenu de maladie depuis
        trente-huit ans.
      verse: 5
    - text: Jefus le voyant gifant par terre, &amp; connoiffant qu'il avoit déja efté
        longtemps là, lui dit, Veux-tu eftre gueri ?
      verse: 6
    - text: 'Le maladie lui refpondit, Seigneur, je n''ai perfonne qui me jette au
        lavoir quand l''eau eft troublée : car pendant que j''y viens, un autre y
        defcend avant moi.'
      verse: 7
    - text: Jefus lui dit, Leve-toi, charge ton petit lict, &amp; marche.
      verse: 8
    - text: Et incontinent l'homme fut rendu fain, &amp; chargea fon petit lict, &amp;
        marchoit. Or il eftoit Sabbat en ce jour-là.
      verse: 9
    - text: Les Juifs donc dirent à celui qui avoit efté rendu fain, Il eft Sabbat,
        il ne t'eft point permis de charger ton petit lict.
      verse: 10
    - text: Il leur refpondit, Celui qui m'a rendu fain, m'a dit, Charge ton petit
        lict, &amp; marche.
      verse: 11
    - text: Alors ils lui demanderent, Qui eft celui-là qui t'a dit, Charge ton petit
        lict, &amp; marche ?
      verse: 12
    - text: 'Et celui qui avoit efté gueri ne fçavoit qui c''eftoit : car Jefus, s''eftoit
        efcoulé du milieu des troupes qui eftoyent en ce lieu-là.'
      verse: 13
    - text: Depuis, Jefus le trouva au temple, &amp; lui dit, Voici, tu as efté rendu
        fain, ne peche plus deformais, de peur que pis ne t'advienne.
      verse: 14
    - text: Cet homme s'en alla, &amp; rapporta aux Juifs que c'eftoit Jefus qui l'avoit
        rendu fain.
      verse: 15
    - text: Pour cette caufe donc les Juifs pourfuivoyent Jefus, &amp; cherchoyent
        à le faire mourir, dautant qu'il avoit fait ces chofes au Sabbat.
      verse: 16
    - text: Mais Jefus leur refpondit, Mon Pere travaille jufques à maintenant, &amp;
        je travaille auffi.
      verse: 17
    - text: Pour cette caufe donc les Juifs tafchoyent tant plus de le mettre à mort,
        parce que non feulement il avoit violé le Sabbat, mais auffi qu'il difoit
        que Dieu eftoit fon propre Pere, fe faifant égal à Dieu.
      verse: 18
    - text: 'Jefus donc refpondit, &amp; leur dit, En verité, en verité je vous dis,
        que le Fils ne peut rien faire de par foi-mefme, finon qu''il le voye faire
        au Pere : car quelque chofe qu''il faffe, le Fils le fait femblablement.'
      verse: 19
    - text: 'Car le Pere aime le Fils, &amp; lui demontre toutes les chofes qu''il
        fait : voire lui demontrera de plus grandes œuvres que celle-ci, afin que
        vous vous émerveilliez.'
      verse: 20
    - text: Car comme le Pere reffufcite les morts &amp; les vivifie, femblablement
        auffi le Fils vivifie ceux qu'il veut.
      verse: 21
    - text: 'Car le Pere ne juge perfonne, mais il a donné tout jugement au Fils :'
      verse: 22
    - text: Afin que tous honorent le Fils, comme ils honorent le Pere. Celui qui
        n'honore le Fils, n'honore point le Pere qui l'a envoyé.
      verse: 23
    - text: En verité, en verité je vous dis, que celui qui oit ma parole, &amp; croit
        à celui qui m'a envoyé, a la vie eternelle, &amp; ne viendra point en condamnation,
        mais il eft paffé de la mort à la vie.
      verse: 24
    - text: En verité, en verité je vous dis, que l'heure vient, &amp; eft déja, que
        les morts orront la voix du Fils de Dieu, &amp; ceux qui l'auront ouïe, vivront.
      verse: 25
    - text: Car comme le Pere a vie en foi-mefme, ainfi il a donné au Fils d'avoir
        vie en foi-mefme.
      verse: 26
    - text: Et il lui a donné puiffance d'exercer auffi jugement, entant qu'il eft
        le Fils de l'homme.
      verse: 27
    - text: 'Ne foyez point eftonnez de cela : car l''heure viendra en laquelle tous
        ceux qui font és fepulcres orront fa voix.'
      verse: 28
    - text: Et fortiront, affavoir ceux qui auront bien fait, en refurrection de vie
        ; mais ceux qui auront mal fait, en refurrection de condamnation.
      verse: 29
    - text: 'Je ne puis rien faire de par moi-même : je juge ainfi que j''ois, &amp;
        mon jugement eft jufte : car je ne cherche point ma volonté, mais la volonté
        du Pere qui m''a envoyé.'
      verse: 30
    - text: Si je rens témoignage touchant moi-mefme, mon témoignage n'eft point digne
        de foi.
      verse: 31
    - text: C'eft un autre qui rend témoignage de moi, &amp; je fçai que le témoignage
        qu'il rend de moi eft digne de foi.
      verse: 32
    - text: Vous avez envoyé vers Jean, &amp; il a rendu témoignage à la verité.
      verse: 33
    - text: 'Or je ne cherche point le témoignage des hommes : mais je dis ces chofes
        afin que vous foyez fauvez.'
      verse: 34
    - text: 'Il eftoit une chandelle ardente &amp; luifante : &amp; vous avez voulu
        pour un peu de temps vous éjouïr en fa lumiere.'
      verse: 35
    - text: 'Mais moi j''ai un témoignage plus grand que celui de Jean : car les œuvres
        que mon Pere m''a données pour les accomplir, ces œuvres-là mefmes que je
        fais témoignent de moi que mon Pere m''a envoyé.'
      verse: 36
    - text: Et le Pere qui m'a envoyé, a lui-mefme rendu témoignage de moi. Jamais
        vous n'ouïftes fa voix, ni ne viftes fa femblance.
      verse: 37
    - text: 'Et vous n''avez point fa parole demeurante en vous : car vous ne croyez
        point à celui qu''il a envoyé.'
      verse: 38
    - text: 'Enquerez vous diligemment des Ecritures : car vous eftimez avoir par
        elles la vie eternelle : &amp; ce font elles qui portent témoignage de moi.'
      verse: 39
    - text: Mais vous ne voulez point venir à moi, pour avoir la vie.
      verse: 40
    - text: Je ne cherche point de la gloire par les hommes ;
      verse: 41
    - text: Mais je connois bien que vous n'avez point l'amour de Dieu en vous.
      verse: 42
    - text: 'Je fuis venu au nom de mon Pere, &amp; vous ne me recevez point : fi
        un autre vient en fon propre nom, vous recevez celui-là.'
      verse: 43
    - text: Comme pouvez-vous croire, veu que vous cherchez la gloire l'un de l'autre,
        &amp; ne cherchez point la gloire qui vient de Dieu feul ?
      verse: 44
    - text: 'Ne penfez point que je vous doive accufer envers mon Pere : Moyfe auquel
        vous avez efperance, eft celui qui vous accufera.'
      verse: 45
    - text: 'Car fi vous croyïez à Moyfe : vous croiriez auffi à moi : veu qu''il
        a écrit de moi.'
      verse: 46
    - text: Mais fi vous ne croyez point à fes écrits, comment croirez-vous à mes
        paroles ?
      verse: 47
  - chapter: 6
    verses:
    - text: APRES ces chofes Jefus s'en alla outre la mer de Galilée, qui eft de Tiberias.
      verse: 1
    - text: Et de grandes troupes le fuivoyent, à caufe qu'ils voioyent les fignes
        qu'il faifoit fur ceux qui eftoyent malades.
      verse: 2
    - text: Mais Jefus monta en une montagne, &amp; s'affit là avec fes difciples.
      verse: 3
    - text: Or le jour de Pafque (qui eftoit la fefte des Juifs) eftoit prochain.
      verse: 4
    - text: Jefus donc ayant levé fes yeux, &amp; voyant que de grandes troupes venoyent
        à lui, dit à Philippe, D'où acheterons-nous des pains, afin que ceux-ci ayent
        à manger ?
      verse: 5
    - text: '(Or il difoit cela pour l''efprouver : car il fçavoit bien ce qu''il
        devoit faire.)'
      verse: 6
    - text: Philippe lui refpondit, Pour deux cens deniers de pain ne leur fuffiroit
        pas, à ce que chacun d'eux en prift tant foit peu.
      verse: 7
    - text: Et l'un de fes difciples, affavoir André, frere de Simon Pierre, lui dit,
      verse: 8
    - text: 'Il y a ici un petit garçon qui a cinq pains d''orge &amp; deux poiffons
        : mais qu''eft-ce de cela pour tant de gens ?'
      verse: 9
    - text: Alors Jefus dit, Faites affeoir les gens. (Or il y avoit beaucoup d'herbe
        en ce lieu-là.) Les gens donc s'affirent, environ au nombre de cinq mille.
      verse: 10
    - text: 'Et Jefus prit les pains : &amp; apres qu''il eut rendu graces il les
        diftribua aux difciples, &amp; les difciples à ceux qui eftoyent affis, &amp;
        femblablement des poiffons autant qu''ils en vouloyent.'
      verse: 11
    - text: Et apres qu'ils furent raffafiez, il dit à fes difciples, Amaffez les
        pieces qui font de refte, afin que rien ne foit perdu.
      verse: 12
    - text: Il les amafferent donc, &amp; emplirent douze corbeilles de pieces des
        cinq pains d'orge qui eftoyent demeurées à ceux qui en avoyent mangé.
      verse: 13
    - text: Or les gens ayant veu le miracle que Jefus avoit fait, difoyent, Celui-ci
        eft veritablement le Prophete qui devoit venir au monde.
      verse: 14
    - text: Donc Jefus ayant connu qu'ils devoyent venir pour le ravir, afin de le
        faire Roi, fe retira derechef tout feul en la montagne.
      verse: 15
    - text: Et quand le foir fut venu, fes difciples defcendirent à la mer.
      verse: 16
    - text: 'Et eftant montez en la naffelle, tiroyent outre la mer Capernaum : &amp;
        il faisoit déja abfcur, &amp; Jefus n''eftoit point venu à eux.'
      verse: 17
    - text: Et la mer s'éleva par un grand vent qui fouffloit.
      verse: 18
    - text: 'Apres donc qu''ils eurent ramé environ vingt cinq ou trente ftades, ils
        virent Jefus cheminant fur la mer, &amp; s''approchant de la naffelle : dont
        ils eurent peur.'
      verse: 19
    - text: Mais il leur dit, C'eft moi, ne craignez point.
      verse: 20
    - text: Ils le receurent donc volontiers en la naffelle, &amp; incontinent la
        naffelle prit terre au lieu où ils alloyent.
      verse: 21
    - text: 'Le lendemain les troupes qui eftoyent demeurées de l''autre cofté de
        la mer, voyans qu''il n''y avoit point là d''autre naffelle, finon cette feule,
        en laquelle eftoyent entrés fes difciples : &amp; que Jefus n''eftoit point
        entré avec fes difciples en la naffelle, mais que fes difciples s''en eftoyent
        allez feuls :'
      verse: 22
    - text: (Or d'autres naffelles eftoyent venuës de Tiberias, prés le lieu où ils
        avoyent mangé le pain, apres que le Seigneur eut rendu graces.)
      verse: 23
    - text: Les troupes donc voyans que Jefus n'eftoit point là, ni fes difciples,
        eux auffi monterent dans les naffelles, &amp; vinrent à Capernaum, cherchans
        Jefus.
      verse: 24
    - text: Et l'ayant trouvé outre la mer, ils lui dirent, Maiftre, quand es-tu arrivé
        ici ?
      verse: 25
    - text: Jefus leur refpondit, &amp; dit, En verité, en verité je vous dis, vous
        me cherchez, non point parce que vous avez mangé des pains, &amp; avez efté
        raffafiez.
      verse: 26
    - text: Travaillez , non point apres la viande qui perit, mais apres celle qui
        eft permanente à vie eternelle, laquelle le Fils de l'homme vous donnera.
        Car le Pere, affavoir Dieu, l'a approuvé de fon cachet.
      verse: 27
    - text: Ils lui dirent donc, Que ferons-nous pour ouvrer les œuvres de Dieu ?
      verse: 28
    - text: Jefus refpondit, &amp; leur dit, C'eft ici l'œuvre de Dieu, que vous croyïez
        en celui qu'il a envoyé.
      verse: 29
    - text: Alors ils lui dirent, quel figne donc fais-tu, afin que nous le voyïons,
        &amp; que nous croyïons à toi ? quelle œuvre fais-tu ?
      verse: 30
    - text: Nos peres ont mangé la manne au defert, ainfi qu'il eft efcrit, Il leur
        a donné à manger le pain du ciel.
      verse: 31
    - text: 'Jefus donc leur dit, En verité, en verité je vous dis, ce n''eft point
        Moyfe qui vous a donné le pain du ciel : mais mon Pere vous donne le vrai
        pain du ciel.'
      verse: 32
    - text: Car le pain de Dieu c'eft celui qui eft defcendu du ciel, &amp; qui donne
        la vie au monde.
      verse: 33
    - text: Ils lui dirent donc, Seigneur, donne-nous toûjours ce pain-là.
      verse: 34
    - text: 'Et Jefus leur dit, Je fuis le pain de vie : qui vient à moi, il n''aura
        point de faim : &amp; qui croit en moi, n''aura jamais foif.'
      verse: 35
    - text: Mais je vous ai dit, que vous m'avez veu, &amp; vous ne croyez point.
      verse: 36
    - text: Tout ce que mon Pere me donne, viendra à moi, &amp; je ne jetterai point
        hors celui qui viendra à moi.
      verse: 37
    - text: Car je fuis defcendu du ciel, non point pour faire ma volonté, mais la
        volonté de celui qui m'a envoyé.
      verse: 38
    - text: 'Et c''eft ici la volonté du Pere qui m''a envoyé, que je ne perde rien
        de tout ce qu''il m''a donné : mais que je le reffufcite au dernier jour.'
      verse: 39
    - text: 'Et c''eft ici auffi la volonté de celui qui m''a envoyé, que quiconque
        contemple le Fils, &amp; croit en lui, ait la vie eternelle : &amp; partant
        je le reffufciterai au dernier jour.'
      verse: 40
    - text: Les Juifs donc murmuroyent de lui, parce qu'il avoit dit, Je fuis le pain
        defcendu du ciel.
      verse: 41
    - text: 'Car ils difoyent, N''eft-ce pas ici Jefus fils de Jofeph, duquel nous
        connoiffons le pere &amp; la mere : comment donc dit celui-ci, Je fuis defcendu
        du ciel ?'
      verse: 42
    - text: Jefus donc refpondit, &amp; leur dit, Ne murmurez point entre vous.
      verse: 43
    - text: 'Nul ne peut venir à moi, fi le Pere, qui m''a envoyé, ne le tire : &amp;
        je le reffufciterai au dernier jour.'
      verse: 44
    - text: Il eft efcrit és Prophetes, Et ils feront enfeignez de Dieu. Quiconque
        donc a ouï du Pere, &amp; a appris, vient à moi.
      verse: 45
    - text: 'Non point qu''aucun ait veu le Pere, finon celui qui eft de Dieu : celui-là
        a veu le Pere.'
      verse: 46
    - text: En verité, en verité je vous dis, Qui croit en moi a la vie eternelle,
      verse: 47
    - text: Je fuis le pain de vie.
      verse: 48
    - text: Vos peres ont mangé la manne au defert, &amp; font morts.
      verse: 49
    - text: C'eft ici le pain qui eft defcendu du ciel, afin que fi quelqu'un en mange
        il ne meure point.
      verse: 50
    - text: 'Je fuis le pain vivifiant, qui fuis defcendu du ciel : fi quelqu''un
        en mange de ce pain-ci, il vivra eternellement : &amp; le pain que je donnerai
        c''eft ma chair, laquelle je donnerai pour la vie du monde.'
      verse: 51
    - text: Les Juifs donc fe debattoyent entr'eux, difans, Comment celui-ci peut-il
        donner fa chair à manger ?
      verse: 52
    - text: Alors Jefus leur dit, En verité, en verité je vous dis, que fi vous ne
        mangez la chair du Fils de l'homme &amp; ne beuvez fon fang, vous n'aurez
        point de vie en vous-mefmes.
      verse: 53
    - text: 'Celui qui mange ma chair, &amp; qui boit mon fang, a la vie eternelle
        : &amp; je le reffufciterai au dernier jour.'
      verse: 54
    - text: Car ma chair eft vrayement viande, &amp; mon fang eft vrayement breuvage.
      verse: 55
    - text: Celui qui mange ma chair &amp; qui boit mon fang, demeure en moi &amp;
        moi en lui.
      verse: 56
    - text: Comme le Pere qui eft vivant m'a envoyé, &amp; je fuis vivant de par le
        Pere ; ainfi celui qui me mangera, vivra auffi de par moi.
      verse: 57
    - text: 'C''eft ici le pain qui eft defcendu du ciel ; non point comme vos peres
        ont mangé la manne, &amp; font morts : qui mangera ce pain-ci, vivra eternellement.'
      verse: 58
    - text: Il dit ces chofes en la Synagogue, enfeignant à Capernaum.
      verse: 59
    - text: 'Plufieurs donc de fes difciples l''ayant ouï, dirent, Cette parole eft
        rude : qui la peut ouïr ?'
      verse: 60
    - text: Mais Jefus fçachant en foi-mefme que fes difciples murmuroyent de cela,
        leur dit, Ceci vous fcandalize-t'il ?
      verse: 61
    - text: Que fera-ce donc fi vous voyez le Fils de l'homme monter là où il eftoit
        premierement ?
      verse: 62
    - text: 'C''eft l''Efprit qui vivifie ; la chair ne profite de rien : les paroles
        que je vous dis, font efprit &amp; vie.'
      verse: 63
    - text: Mais il y en a d'entre vous qui ne croyent point. Car Jefus fçavoit dés
        le commencement, qui feroyent ceux qui ne croiroyent point, &amp; qui feroit
        celui qui le trahiroit.
      verse: 64
    - text: Dont il leur dit, Partant je vous ai dit, que nul ne peut venir à moi,
        s'il ne lui eft donné de mon Pere.
      verse: 65
    - text: Dés cette heure-là plufieurs de fes difciples s'en allerent en arriere,
        &amp; ne cheminoyent plus avec lui.
      verse: 66
    - text: Dont Jefus dit aux douze, Et vous, ne vous en voulez-vous point auffi
        aller ?
      verse: 67
    - text: 'Simon Pierre dont lui refpondit, Seigneur, à qui nous en irons nous ?
        Tu as les paroles de vie éternelle :'
      verse: 68
    - text: Et nous avons creu, &amp; avons connu que tu es le Fils du Dieu vivant.
      verse: 69
    - text: Jefus leur refpondit, Ne vous ai-je pas choifi vous douze, &amp; l'un
        de vous eft diable ?
      verse: 70
    - text: 'Or il difoit cela de Juda Ifcariot, fils de Simon : car c''eftoit celui
        à qui il devoit arriver de le trahir, bien qu''il fuft l''un des douze.'
      verse: 71
  - chapter: 7
    verses:
    - text: 'APRES ces chofes Jefus converfoit en Galilée : car il ne vouloit point
        convefer en Judée, parce que les Juifs cherchoyent à le mettre à mort.'
      verse: 1
    - text: Or fefte des Juifs, dite des Tabernacles, eftoit prochaine.
      verse: 2
    - text: Ses freres donc lui dirent, Pars d'ici, &amp; t'en va en Judée, afin que
        tes difciples auffi contemplent les œuvres que tu fais.
      verse: 3
    - text: Car nul ne fait aucune chofe en fecret, qui cherche de fe porter franchement.
        Si tu fais ces chofes-ici, montre-toi toi-mefme au monde.
      verse: 4
    - text: Car fes freres mefmes ne croioyent point en lui.
      verse: 5
    - text: Jefus donc leur dit, Mon temps n'eft point encore venu, mais voftre temps
        eft toûjours preft.
      verse: 6
    - text: 'Le monde ne vous peut avoir en haine : mais il m''a en haine , parce
        que je rends tefmoignage de lui que fes œuvres font mefchantes.'
      verse: 7
    - text: Vous autres montez à cette fefte ; pour moi je ne monte point encore à
        cette fefte, dautant que mon temps n'eft point encore accompli.
      verse: 8
    - text: Et leur ayant dit ces chofes il demeura en Galilée.
      verse: 9
    - text: Et comme fes freres furent montez, alors il monta auffi à la fefte, non
        point manifeftement, mais comme en cachette.
      verse: 10
    - text: Les Juifs donc le cherchoyent à la fefte, &amp; difoyent, Où eft celui-là
        ?
      verse: 11
    - text: 'Et il y avoit un grand murmure de lui entre les troupes. Les uns difoyent,
        Il eft homme de bien : &amp; les autres difoyent, Non eft, mais il feduit
        le peuple.'
      verse: 12
    - text: Toutefois nul ne parloit point franchement de lui pour crainte des Juifs.
      verse: 13
    - text: Et comme la fefte eftoit déja demi paffée, Jefus monta au temple, &amp;
        enfeignoit.
      verse: 14
    - text: Dont les Juifs s'eftonnoyent, difant, Comment celui-ci fçait-il les Efcritures,
        veu qu'il ne les a point apprifes ?
      verse: 15
    - text: Jefus leur refpondit, &amp; dit, Ma doctrine n'eft point mienne, mais
        de celui m'a envoyé.
      verse: 16
    - text: Si quelqu'un veut faire la volonté d'icelui, il connoiftra de la doctrine,
        affavoir fi elle eft de Dieu, ou fi je parle de par moi-mefme.
      verse: 17
    - text: 'Qui parle de par foi-mefme, il cherche fa propre gloire : mais celui
        qui cherche la gloire de celui qui l''a envoyé, celui-là eft veritable, &amp;
        il n''y a point d''injuftice en lui.'
      verse: 18
    - text: 'Moyfe ne vous a-t''il pas baillé la Loi, &amp; toutefois nul de vous
        ne met en effet la Loi : Pourquoi tafchez-vous à me faire mourir ?'
      verse: 19
    - text: 'Les troupes refpondirent, Tu as le diable : qui eft-ce qui tafche à te
        faire mourir ?'
      verse: 20
    - text: Jefus refpondit, &amp; leur dit, J'ai fait une œuvre, &amp; vous en eftes
        tous eftonnez.
      verse: 21
    - text: Moyfe vous a baillé la circoncifion, (non point qu'elle foit de Moyfe,
        mais des Peres) &amp; vous circoncifez l'homme au Sabbat.
      verse: 22
    - text: 'Si l''homme reçoit la circoncifion au Sabbat, afin que la Loi de Moyfe
        ne foit point violée : eftes-vous irritez contre moi, parce que j''ai gueri
        un homme tout entier au Sabbat ?'
      verse: 23
    - text: Ne jugez point felon l'apparence, mais jugez d'un droit jugement.
      verse: 24
    - text: Alors quelques-uns de ceux de Jerufalem difoyent, n'eft-ce pas celui-ci
        qu'ils cherchent à faire mourir ?
      verse: 25
    - text: 'Et voici, il parle franchement, &amp; ils ne lui difent rien : les Gouverneurs
        auroyent-ils bien connu de fait que celui-ci eft veritablement le Chrift ?'
      verse: 26
    - text: 'Or nous fçavons bien d''où eft celui-ci : mais quand le Chrift viendra,
        nul ne fçaura d''où il eft.'
      verse: 27
    - text: 'Jefus donc crioit au temple, enfeignant &amp; difant, Et vous me connoiffez,
        &amp; fçavez d''où je fuis : &amp; je ne fuis point venu de par moi-mefme,
        mais celui qui m''a envoyé, eft veritable, lequel vous ne connoiffez point.'
      verse: 28
    - text: 'Mais moi je le connois : car je fuis de par lui, &amp; c''eft lui qui
        m''a envoyé.'
      verse: 29
    - text: 'Alors ils tafchoyent de l''empoigner : mais nul ne mit la main fur lui,
        dautant que fon heure n''eftoit point encore venuë.'
      verse: 30
    - text: Et plufieurs d'entre les troupes creurent en lui, &amp; difoyent, Quand
        le Chrift fera venu, fera-t'il plus de fignes que celui-ci n'a fait ?
      verse: 31
    - text: 'Les Pharifiens entendirent la troupe murmurant ces chofes de lui : dont
        iceux Pharifiens avec les principaux Sacrificateurs envoyerent des fergens
        pour l''empoigner.'
      verse: 32
    - text: Jefus donc leur dit, Je fuis encore pour un peu de temps avec vous, puis
        je m'en vais vers celui qui m'a envoyé.
      verse: 33
    - text: 'Vous me chercherez, &amp; ne me trouverez point : &amp; là où je ferai,
        vous n''y pouvez venir.'
      verse: 34
    - text: Dont les Juifs dirent entr'eux, Où doit aller celui-ci, que nous ne le
        trouverons point ? Doit-il aller vers ceux qui font épars entre les Grecs
        &amp; enfeigner les Grecs ?
      verse: 35
    - text: 'Quel eft ce difcours qu''il a tenu, Vous me chercherez, &amp; ne me trouverez
        point : &amp; là où je ferai vous n''y pouvez venir ?'
      verse: 36
    - text: Or en la derniere &amp; grande journée de la fefte, Jefus fe trouva là,
        criant &amp; difant, Si quelqu'un a foif, qu'il vienne à moi &amp; qu'il boive.
      verse: 37
    - text: Qui croit en moi fuivant ce que dit l'Ecriture, il découlera des fleuves
        d'eau vivante de fon ventre.
      verse: 38
    - text: '(Or il difoit cela de l''efprit que devoyent recevoir ceux qui croioyent
        en lui : car le fainct Efprit n''eftoit point encore donné, parce que Jefus
        n''eftoit point encore glorifié.)'
      verse: 39
    - text: Plufieurs donc de la troupe ayant ouï ce difcours, difoyent, Celui-ci
        eft veritablement le Prophete.
      verse: 40
    - text: Les autres difoyent, Celui-ci eft le Chrift. Et les autres difoyent, Mais
        auffi le Chrift viendra-t'il de Galilée ?
      verse: 41
    - text: L'Efcriture ne dit-elle pas que le Chrift viendra de la femence de David
        &amp; de la bourgade de Bethlehem, où a efté David ?
      verse: 42
    - text: Il y eut donc diffenfion entre le peuple pour lui.
      verse: 43
    - text: 'Et quelques-uns d''entr''eux le vouloyent empoigner : mais nul ne mit
        les mains fur lui.'
      verse: 44
    - text: Ainfi les Sergens s'en revinrent aux principaux Sacrificateurs &amp; aux
        Pharifiens, lefquels leur dirent, Pourquoi ne l'avez-vous point amené ?
      verse: 45
    - text: Les Sergens refpondirent, Jamais homme ne parla comme fait cet homme.
      verse: 46
    - text: Les Pharifiens donc leur refpondirent, N'avez-vous point efté feduits
        vous auffi ?
      verse: 47
    - text: Aucun des Gouverneurs ou des Pharifiens a-t'il creu en lui ?
      verse: 48
    - text: Mais ce populaire-ci, qui ne fçait ce que c'eft de la Loi, eft plus qu'execrable.
      verse: 49
    - text: Nicodeme (celui qui eftoit venu vers Jefus de nuit, &amp; qui eftoit l'un
        d'entr'eux) leur dit,
      verse: 50
    - text: Noftre Loi juge-t'elle un homme avant que de l'avoir ouï, &amp; avoir
        connu ce qu'il a fait ?
      verse: 51
    - text: 'Ils refpondirent, &amp; lui dirent, N''es-tu pas auffi de Galilée : enquiers
        toi, &amp; fçache que nul Prophete n''a efté fufcité de Galilée.'
      verse: 52
    - text: Et chacun s'en alla en fa maifon.
      verse: 53
  - chapter: 8
    verses:
    - text: MAIS Jefus s'en alla en la montagne des Oliviers.
      verse: 1
    - text: Et au poinct du jour, il vint derechef au temple, &amp; tout le peuple
        vint vers lui, &amp; eftant affis il les enfeignoit.
      verse: 2
    - text: 'Alors les Scribes &amp; les Scribes &amp; les Pharifiens lui amenerent
        une femme furprife en adultere : &amp; l''ayant mife là au milieu,'
      verse: 3
    - text: Lui dirent, Maiftre, cette femme-ci a efté furprife fur le fait mefme,
        commettant adultere.
      verse: 4
    - text: Or en la Loi, Moyfe nous a commandé de lapider celles qui font telles,
        Toi donc qu'en dis-tu ?
      verse: 5
    - text: Or ils difoyent cela le tentans, afin qu'ils euffent dequoi l'accufer.
        Mais Jefus eftant encliné en bas, écrivoit du doigt en terre.
      verse: 6
    - text: Et comme ils continuoyent de l'interroger, lui s'eftant redreffé, leur
        dit, Que celui de vous qui eft fans peché, jette le premier la pierre contr'elle.
      verse: 7
    - text: Et derechef eftant encliné, il écrivoit en terre.
      verse: 8
    - text: 'Or quand ils eurent ouï cela, eftant redarguëz par leur confcience, ils
        fortirent un à un, commençans depuis les plus anciens jufques aux derniers
        : tellement que Jefus demeura feul, &amp; la femme qui eftoit là au milieu.'
      verse: 9
    - text: Alors Jefus s'eftant redreffé, &amp; ne voyant perfonne finon la femme,
        lui dit, Femme, où font ceux qui t'accufoyent ? Nul ne t'a-t'il condamnée
        ?
      verse: 10
    - text: 'Elle dit, Nul, Seigneur. Et Jefus lui dit, Je ne te condamne point auffi
        : va, &amp; ne peche plus.'
      verse: 11
    - text: 'Jefus donc parla derechef à eux, difant, Je fuis la lumiere du monde
        : celui qui me fuit, ne cheminera point en tenebres, mais il aura la lumiere
        de vie.'
      verse: 12
    - text: Alors les Pharifiens lui dirent, Tu rens tefmoignage de toi-mefme, ton
        tefmoignage n'eft point digne de foi.
      verse: 13
    - text: 'Jefus refpondit, &amp; leur dit, Encore que je rende tefmoignage eft
        digne de foi : car je fçais d''où je fuis venu, &amp; où je vais : mais vous
        ne fçavez d''où je viens, ni où je vais.'
      verse: 14
    - text: 'Vous jugez felon la chair : moi, je ne juge perfonne.'
      verse: 15
    - text: 'Que fi mefme je juge, mon jugement eft digne de foi : car je ne fuis
        point feul, mais il y a moi &amp; le Pere qui m''a envoyé.'
      verse: 16
    - text: Mefmes il eft écrit en voftre Loi, que le tefmoignage de deux hommes eft
        digne de foi.
      verse: 17
    - text: Je fuis celui qui rens tefmoignage de moi-mefme, &amp; le Pere qui m'a
        envoyé rend tefmoignage de moi.
      verse: 18
    - text: Ils lui dirent donc, Où eft ton Pere ? Jefus refpondit, Vous ne connoiffez
        ni moi, ni mon Pere. Si vous me connoiffez, vous connoiftriez auffi mon Pere.
      verse: 19
    - text: 'Jefus dit ces paroles en la treforerie, enfeignant au temple : &amp;
        nul ne l''empoigna, parce que fon heure n''eftoit point encore venuë.'
      verse: 20
    - text: 'Et Jefus leur dit derechef, Je m''en vais, &amp; vous me chercherez,
        &amp; mourrez en voftre peché : là où je vais, vous ne pouvez venir.'
      verse: 21
    - text: Les Juifs donc difoyent, Se tuëra-t'il foi-mefme ? D'autant qu'il dit,
        Là où je vais, vous ne pouvez venir.
      verse: 22
    - text: 'Alors il leur dit, Vous eftes d"embas, moi, je fuis d''en haut : vous
        eftes de ce monde, moi, je ne fuis point de ce monde.'
      verse: 23
    - text: 'Partant je vous ai dit, que vous mourrez en vos pechez : car fi vous
        ne croyez que c''eft moi, vous mourrez en vos pechez.'
      verse: 24
    - text: Alors ils lui dirent, Toi, qui es-tu ? Et Jefus leur dit, Ce que je vous
        dis dés le commencement.
      verse: 25
    - text: 'J''ai beaucoup de chofes à parler &amp; à juger de vous : mais celui
        qui m''as envoyé, eft veritable : &amp; les chofes que j''ai ouïes de lui,
        je les dis au monde.'
      verse: 26
    - text: Ils ne connurent point qu'il leur parloit du Pere.
      verse: 27
    - text: Jefus donc leur dit, Quand vous aurez elevé le Fils de l'homme, vous connoiftrez
        alors que c'eft moi, &amp; que je ne fais rien de moi-mefme, mais que je dis
        ces chofes ainfi que mon Pere m'a enfeigné.
      verse: 28
    - text: 'Car celui qui m''a envoyé eft avec moi : le Pere ne m''a point laiffé
        feul : parce que je fais toûjours les chofes qui lui plaifent.'
      verse: 29
    - text: Comme il difoit ces chofes, plufieurs creurent en lui.
      verse: 30
    - text: 'Alors Jefus difoit aux Juifs qui avoyent creu en lui, Si vous perfiftez
        en ma parole, vous ferez vrayement mes difciples :'
      verse: 31
    - text: Et connoiftrez la verité, &amp; la verité vous affranchira.
      verse: 32
    - text: 'Ils lui refpondirent, Nous fommes la pofterité d''Abraham, &amp; jamais
        nous ne fervimes à perfonne : comment donc dis-tu, Vous ferez affranchis ?'
      verse: 33
    - text: Jefus leur refpondit, En verité, en verité je vous dis, quiconque fait
        peché, eft ferf de peché.
      verse: 34
    - text: Or le ferf ne demeure point à toûjours en la maifon, le fils y demeure
        à toûjours.
      verse: 35
    - text: Si donc le fils vous affranchit, vous ferez vrayement francs.
      verse: 36
    - text: 'Je fçais que vous eftes la pofterité d''Abraham : mais vous tafchez à
        me faire mourir, parce que ma parole n''a point de lieu en vous.'
      verse: 37
    - text: Je vous dis ce que j'ai veu chez mon Pere, &amp; vous auffi faites les
        chofes que vous avez veuës chez voftre pere.
      verse: 38
    - text: Ils refpondirent, Noftre pere eft Abraham. Jefus leur dit, Si vous eftiez
        enfans d'Abraham, vous feriez les œuvres d'Abraham.
      verse: 39
    - text: 'Or maintenant vous tafchez à me faire mourir, moi qui fuis un homme qui
        vous ai dit la verité, laquelle j''ai ouïe de Dieu : Abraham n''a point fait
        cela.'
      verse: 40
    - text: Vous faites les œuvres de voftre Pere. Dont ils lui dirent, Nous ne fommes
        point nez de paillardife. Nous avons un Pere, qui eft Dieu.
      verse: 41
    - text: 'Jefus donc leur dit, Si Dieu eftoit voftre Pere, certes vous m''aimeriez
        : car je fuis venu de Dieu, &amp; viens de devers lui : car je ne fuis point
        venu de par moi-mefme, mais il m''a envoyé.'
      verse: 42
    - text: Pourquoi n'entendez-vous point mon parler ? D'autant que vous ne pouvez
        ouïr ma parole.
      verse: 43
    - text: 'Le pere dont vous eftes iffus, c''eft le diable, &amp; vous voulez faire
        les defirs de voftre pere. Il a efté meurtrier dés le commencement, &amp;
        n''a point perfeveré en la verité : car la verité n''eft point en lui. Toutes
        les fois qu''il profere monfonge, il parle de ce qui lui eft propre : car
        il eft menteur &amp; eft le pere de monfonge.'
      verse: 44
    - text: Et parce que je dis la verité, vous ne me croyez point.
      verse: 45
    - text: Qui eft celui d'entre vous qui me redarguëra de peché ? &amp; fi je dis
        la verité, pourquoi ne me croyez-vous point ?
      verse: 46
    - text: 'Celui qui eft de Dieu, oit les parole de Dieu : partant ne les oyez-vous
        point, à caufe que vous n''eftes point de Dieu.'
      verse: 47
    - text: Alors les Juifs refpondirent &amp; lui dirent, Ne difons-nous pas bien
        que tu es un Samaritain, &amp; que tu as le diable ?
      verse: 48
    - text: Jefus refpondit, Je n'ai point le diable, mais j'honore mon Pere, &amp;
        vous me deshonorez.
      verse: 49
    - text: 'Or je ne cherche point ma gloire : il y a qui la cherche, &amp; qui en
        juge.'
      verse: 50
    - text: En verité, en verité je vous dis, que fi quelqu'un garde ma parole, il
        ne verra jamais la mort.
      verse: 51
    - text: Dont les juifs lui dirent, Maintenant nous connoiffons que tu as le diable.
        Abraham eft mort &amp; les Prophetes, &amp; tu dis, Si quelqu'un garde ma
        parole, il ne gouftera jamais la mort.
      verse: 52
    - text: 'Es-tu plus grand que noftre pere Abraham qui eft mort ? Les Prophetes
        auffi font morts : qui te fais-tu toi-mefme ?'
      verse: 53
    - text: 'Jefus refpondit, Si je me glorifie moi-mefme, ma gloire n''eft rien :
        mon Pere eft celui qui me glorifie, duquel vous dites qu''il eft voftre Dieu.'
      verse: 54
    - text: 'Toutefois vous ne l''avez point connu, mais moi je le connois : &amp;
        fi je dis que je ne le connois point, je ferai menteur femblable à vous :
        mais je le connois, &amp; garde fa parole.'
      verse: 55
    - text: Abraham voftre pere a treffailli de joye de voir cette mienne journée
        ; &amp; l'a veuë, &amp; s'en eft éjouï.
      verse: 56
    - text: Les Juifs donc lui dirent, Tu n'as point encore cinquante ans, &amp; tu
        as veu Abraham ?
      verse: 57
    - text: Jefus leur dit, En verité, en verité je vous dis, avant qu'Abraham fuft,
        je fuis.
      verse: 58
    - text: 'Alors ils leverent des pierres pour jetter contre lui : mais Jefus fe
        cacha, &amp; fortit du temple, ayant paffé au travers d''eux : &amp; ainfi
        s''en alla.'
      verse: 59
  - chapter: 9
    verses:
    - text: ET ainfi que Iefus paffoit, il vid un homme aveugle dés fa naiffance.
      verse: 1
    - text: Dont fes Difciples l'interrogerent, difant, Maiftre, qui a peché, celui-ci,
        ou fon pere, ou fa mere, pour eftre ainfi né aveugle ?
      verse: 2
    - text: 'Jefus refpondit, ni celui-ci n''a peché, ni fon pere, ni fa mere : mais
        c''eft afin que les œuvres de Dieu foyent manifeftées en lui.'
      verse: 3
    - text: Il me faut faire les œuvres de celui qui m'a envoyé, tandis qu'il eft
        jour. La nuit vient que nul ne peut travailler.
      verse: 4
    - text: Tandis que je fuis au monde, je fuis la lumiere du monde.
      verse: 5
    - text: Quand il eut dit cela, il cracha en terre, &amp; fit de la bouë de fa
        falive, &amp; oignit de cette bouë les yeux de l'aveugle.
      verse: 6
    - text: Et lui dit, Va t"en, &amp; te lave au lavoir de Siloë, (qui vaut autant
        à dire qu'envoyé.) Il alla donc, &amp; fe lava, &amp; revint voyant.
      verse: 7
    - text: Or les voifins, &amp; ceux qui avoyent veu auparavant qu'il eftoit aveugle,
        difoyent, N'eft-ce pas celui-ci qui eftoit affis, &amp; qui mendioit ?
      verse: 8
    - text: Les uns difoyent, C'eft celui-ci. Et les autres difoyent, Il lui reffemble.
        Lui difoit, C'eft moi-mefme.
      verse: 9
    - text: Ils lui dirent donc, Comment ont efté ouverts tes yeux ?
      verse: 10
    - text: Il refpondit, &amp; dit, Cet homme qu'on appelle Jefus, a fait de la bouë,
        &amp; en a oint mes yeux, &amp; m'a dit, Va au lavoir de Siloë, &amp; te lave.
        Apres donc que j'y fuis allé, &amp; me fuis lavé, j'ai recouvré la veuë.
      verse: 11
    - text: Alors il lui dirent, Où eft celui-là ? Il dit, je ne fçais.
      verse: 12
    - text: Ils l'amenerent aux Pharifiens, voire celui qui avoit autrefois efté aveugle.
      verse: 13
    - text: Or il eftoit Sabbat quand Jefus avoit fait de la bouë, &amp; lui avoit
        ouvert les yeux.
      verse: 14
    - text: Les Pharifiens donc l'interrogerent auffi derechef, comment il avoit recouvré
        la veuë. Et il leur dit, Il a mis de la bouë fur mes yeux, &amp; je me fuis
        lavé, &amp; je vois.
      verse: 15
    - text: 'Quelques-uns donc d''entre les Pharifiens difoyent, Cet homme-ci n''eft
        point de Dieu : car il ne garde point le Sabbat. Les autres difoyent, Comment
        un méchant homme peut-il faire ces fignes ? Et il y avoit diffenfion entr''eux.'
      verse: 16
    - text: Ils dirent derechef à l'aveugle, Toi que dis-tu de lui, de ce qu'il t'a
        ouvert les yeux ? Il refpondit, Il eft Prophete.
      verse: 17
    - text: 'Mais les Juifs ne creurent point de lui qu''il euft efté aveugle : &amp;
        qu''il euft recouvré la veuë, jufques à ce qu''ils eurent appellé le pere
        &amp; la mere de celui qui avoit recouvré la veuë.'
      verse: 18
    - text: Ils les interrogerent donc, difans, Eft-ce ci voftre fils que vous dites
        eftre né aveugle ? Comment donc voit-il maintenant ?
      verse: 19
    - text: Son pere &amp; fa mere leur refpondirent, &amp; dirent, Nous fçavons que
        c'eft ici noftre fils, &amp; qu'il eft né aveugle.
      verse: 20
    - text: 'Mais comment maintenant il voit, ou, qui lui a ouvert les yeux, nous
        ne le fçavons point : il a de l''âge, interrogez-le, il parlera touchant foi-mefme.'
      verse: 21
    - text: Son pere &amp; fa mere dirent ces chofes, parce qu'ils craignoyent les
        Juifs. Car les Juifs avoyent déja arrefté, que fi quelqu'un l'advoüoit eftre
        le Chrift, il feroit jetté hors de la Synagogue.
      verse: 22
    - text: Pour cette caufe fon pere &amp; fa mere refpondirent, Il a de l'âge, interrogez-le.
      verse: 23
    - text: 'Ils appellerent donc pour la feconde fois l''homme qui avoit efté aveugle,
        &amp; lui dirent, Donne gloire à Dieu : nous fçavons que cet homme eft méchant.'
      verse: 24
    - text: 'Il refpondit, &amp; dit, S''il eft méchant, je ne fçais : une chofe fçais-je
        bien, c''eft que j''eftois aveugle, &amp; maintenant je vois.'
      verse: 25
    - text: Dont ils lui dirent derechef, Que t'a-t'il fait ? comment a-t'il ouvert
        tes yeux ?
      verse: 26
    - text: 'Il refpondit, Je vous l''ai déja dit, &amp; vous ne l''avez point efcouté
        : pourquoi le voulez-vous encore ouïr ? Voulez-vous auffi eftre fes difciples
        ?'
      verse: 27
    - text: 'Alors ils l''injurierent, &amp; dirent, Toi, fois fon difciple : quant
        à nous, nous fommes difciples de Moyfe.'
      verse: 28
    - text: 'Nous fçavons que Dieu a parlé à Moyfe : mais quant à celui-ci, nous ne
        fçavons d''où il eft.'
      verse: 29
    - text: L'homme refpondit, &amp; leur dit, Certes, c'eft une chofe eftrange, que
        vous ne fçavez d'où il eft, &amp; toutefois il a ouvert mes yeux.
      verse: 30
    - text: 'Or nous fçavons que Dieu n''exauce point les mefchans : mais fi quelqu''un
        eft ferviteur de Dieu, &amp; fait fa volonté, il l''exauce.'
      verse: 31
    - text: On n'ouït jamais dire, qu'aucun ouvrift les yeux d'un aveugle né.
      verse: 32
    - text: Si celui-ci n'eftoit de Dieu, il ne pourroit rien faire.
      verse: 33
    - text: Ils refpondirent, &amp; lui dirent, Tu es du tout né en pechez, &amp;
        tu nous eifeignes. Et ils le jetterent hors de la Synagogue.
      verse: 34
    - text: 'Jefus entendit comme ils l''avoyent jetté hors : &amp; l''ayant trouvé,
        lui dit, Crois-tu au Fils de Dieu ?'
      verse: 35
    - text: Et il refpondit, a dit, Qui eft-il, Seigneur, afin que je croye en lui
        ?
      verse: 36
    - text: Jefus lui dit, Tu l'as veu, &amp; c'eft celui qui parle à toi.
      verse: 37
    - text: 'Alors il dit, J''y crois, Seigneur : &amp; l''adora.'
      verse: 38
    - text: Et Jefus dit, Je fuis venu en ce monde pour exercer jugement, afin que
        ceux qui ne voyent point, voyent, &amp; que ceux qui voyent, deviennent aveugles.
      verse: 39
    - text: Et quelques-uns d'entre les Pharifiens qui eftoyent avec lui, ouïrent
        cela, &amp; lui dirent, Et nous, fommes-nous auffi aveugles ?
      verse: 40
    - text: 'Jefus leur dit, Si vous eftiez aveugles, vous n''auriez point de peché
        : mais maintenant vous dites, Nous voyons : c''eft pourquoi voftre peché demeure.'
      verse: 41
  - chapter: 10
    verses:
    - text: EN verité, en verité je vous dis, Que celui qui n'entre point par la porte
        à la bergerie des brebis, mais y monte par ailleurs, eft larron &amp; brigand.
      verse: 1
    - text: Mais celui qui entre par la porte eft le berger des brebis.
      verse: 2
    - text: Le portier ouvre à celui-là, &amp; les brebis oyent fa voix, &amp; il
        appelle fes propres brebis par leur nom, &amp; les mene dehors.
      verse: 3
    - text: 'Et quand il a mis hors fes brebis, il va devant elles, &amp; les brebis
        le fuivent : car elles connoiffent fa voix.'
      verse: 4
    - text: 'Mais elles ne fuivront point un eftranger, au contraire elles s''enfuïront
        arriere de lui : car elles ne connoiffent point la voix des eftrangers.'
      verse: 5
    - text: 'Jefus leur dit cette fimilitude : mais il n''entendirent point quelles
        eftoyent les chofes qu''il leur difoit.'
      verse: 6
    - text: Jefus donc leur dit derechef, En verité, en verité je vous dis, que je
        fuis la porte des brebis.
      verse: 7
    - text: 'Tout autant qu''il en eft venu devant moi, font des larrons &amp; des
        brigans : mais les brebis ne les ont point ouïs.'
      verse: 8
    - text: Je fuis la porte, fi quelqu'un entre par moi, il fera fauvé ; &amp; entrera
        &amp; fortira, &amp; trouvera pafture.
      verse: 9
    - text: 'Le larron ne vient finon pour defrober, &amp; tuër, &amp; deftruire :
        je fuis venu afin qu''elles ayent vie, voire qu''elles en ayent en abondance.'
      verse: 10
    - text: Je fuis le bon berger :le bon berger met fa vie pour fes brebis.
      verse: 11
    - text: 'Mais le mercenaire, &amp; celui qui n''eft point berger (à qui n''appartiennent
        point les brebis) voit venir le loup, &amp; abandonne les brebis, &amp; s''enfuit
        : &amp; le loup les ravit, &amp; épard les brebis.'
      verse: 12
    - text: Ainfi le mercenaire s'enfuit, parce qu'il eft mercenaire, &amp; qu'il
        ne fe foucie point des brebis.
      verse: 13
    - text: Je fuis le bon berger, &amp; connois mes brebis, &amp; fuis connu des
        miennes.
      verse: 14
    - text: Comme le Pere me connoit, auffi je connois le Pere, &amp; mets ma vie
        pour mes brebis.
      verse: 15
    - text: 'J''ai encore d''autres brebis qui ne font point de cette bergerie : il
        me les faut auffi amener, &amp; elles orront ma voix, &amp; il y aura un feul
        troupeau, &amp; un feul berger.'
      verse: 16
    - text: Pour cette caufe le Pere m'aime, parce que je laiffe ma vie, afin que
        je la prenne derechef.
      verse: 17
    - text: 'Nul ne me l''ofte, mais je la laiffe de par moi-mefme : j''ai puiffance
        de la laiffer, &amp; j''ai puiffance de la reprendre. J''ai receu ce mandement
        de mon Pere.'
      verse: 18
    - text: Alors il advint derechef diffenfion entre les Juifs pour ces propos.
      verse: 19
    - text: Et plufieurs d'entr'eux difoyent, Il a le diable, &amp; eft hors du fens,
        pourquoi l'écoutez-vous ?
      verse: 20
    - text: 'Les autres difoyent, Ces paroles ne font point d''un demoniaque : le
        diable peut-il ouvrir les yeux des aveugles ?'
      verse: 21
    - text: Or la fefte de la dedicace fe fit à Jerufalem ; &amp; il eftoit hyver.
      verse: 22
    - text: Et Juifs fe promenoit au temple, au porche de Salomon.
      verse: 23
    - text: Les Juifs donc l'environnerent, &amp; lui dirent, Jufques à quand tiens-tu
        noftre ame en fufpens ? Si tu es le Chrift, di le nous franchement.
      verse: 24
    - text: 'Jefus leur refpondit, Je vous l''ai dit, &amp; vous ne le croyez point
        : les œuvres que je fais au nom de mon Pere, rendent témoignage de moi.'
      verse: 25
    - text: 'Mais vous ne croyez point : car vous n''eftes point de mes brebis : comme
        je vous ai dit.'
      verse: 26
    - text: Mes brebis oyent ma voix, &amp; je les connois, &amp; elles me fuivent.
      verse: 27
    - text: 'Et moi je leur donne la vie eternelle : &amp; elles ne periront jamais
        : nul auffi ne les ravira de ma main.'
      verse: 28
    - text: Mon Pere, qui me les a données, eft plus grand que tous, &amp; perfonne
        ne les peut ravir des mains de mon Pere.
      verse: 29
    - text: Moi &amp; le Pere fommes un.
      verse: 30
    - text: Alors les Juifs prirent derechef des pierres pour le lapider.
      verse: 31
    - text: Jefus refpondit, Je vous ai fait voir plufieurs bonnes œuvres de par mon
        Pere, pour laquelle d'icelles me lapidez-vous ?
      verse: 32
    - text: 'Les Juifs lui refpondirent, difans, Nous ne te lapidons point pour quelque
        bonne œuvre : mais pour blafpheme, &amp; parce que toi eftant homme, tu te
        fais Dieu.'
      verse: 33
    - text: Jefus leur refpondit, N'eft-il pas écrit en voftre Loi, J'ai dit, Vous
        eftes dieux.
      verse: 34
    - text: 'Si elle a appellé ceux-là dieux, aufquels la parole de Dieu eft addreffée,
        &amp; l''Efcriture ne peut eftre enfrainte :'
      verse: 35
    - text: Dites-vous que je blafpheme, moi que le Pere a fanctifié &amp; qu'il a
        envoyé au monde, parce que j'ai dit, Je fuis le Fils de Dieu ?
      verse: 36
    - text: Si je ne fais les œuvres de mon Pere, ne me croyez point.
      verse: 37
    - text: 'Mais fi je les fais, &amp; vous ne me voulez point croire, croyez aux
        œuvres : afin que vous connoiffiez &amp; croyïez que le Pere eft en moi, &amp;
        moi en lui.'
      verse: 38
    - text: 'Ils cherchoyent donc derechef à l''empoigner : mais il efchappa de leurs
        mains :'
      verse: 39
    - text: Et s'en alla derechef outre le Jourdain, au quartier où Jean baptizoit
        premierement, &amp; demeura-là.
      verse: 40
    - text: 'Et plufieurs vinrent à lui, &amp; difoyent, Quand à Jean, il n''a fait
        aucun figne : mais toutes les chofes que Jean a dites de celui-ci, eftoyent
        veritables.'
      verse: 41
    - text: Et plufieurs creurent là en lui.
      verse: 42
  - chapter: 11
    verses:
    - text: OR il y avoit un certain homme malade, appellé Lazare, de Bethanie, de
        la bourgade de Marie &amp; de Marthe fa fœur.
      verse: 1
    - text: '(Et Marie fut celle qui oignit d''oignement le Seigneur, &amp; effuya
        les pieds d''icelui de fes cheveux : de laquelle le frere Lazare eftoit malade.)'
      verse: 2
    - text: Ses fœurs donc envoyerent vers lui, difans, Seigneur, voici, celui que
        tu aimes eft malade.
      verse: 3
    - text: 'Jefus ayant entendu cela, dit, Cette maladie n''eft point à la mort ;
        mais pour la gloire de Dieu : afin que le Fils de Dieu foit glorifié par elle.'
      verse: 4
    - text: Or Jefus aimoit Marthe, &amp; fa fœur, &amp; Lazare.
      verse: 5
    - text: Et apres avoir entendu qu'il eftoit malade, il demeura deux jours au mefme
        lieu où il eftoit.
      verse: 6
    - text: Et apres cela il dit à fes difciples, Allons derechef en Judée.
      verse: 7
    - text: Les difciples lui dirent, Maiftre, les Juifs cherchoyent nagueres à te
        lapider, &amp; tu y vas derechef ?
      verse: 8
    - text: 'Jefus refpondit, N''y a-t''il pas douze heures au jour ? Si quelqu''un
        chemine de jour, il ne bronche point : car il voit la lumiere de ce monde.'
      verse: 9
    - text: 'Mais fi quelqu''un chemine de nuit, il bronche : car il n''y a point
        de lumiere avec lui.'
      verse: 10
    - text: 'Il dit ces chofes, &amp; puis apres leur dit, Lazare noftre ami dort
        : mais j''y vais pour l''éveiller.'
      verse: 11
    - text: Dont fes difciples lui dirent, Seigneur, s'il dort il fera gueri.
      verse: 12
    - text: 'Or Jefus avoit dit cela de la mort d''icelui : mais ils penfoyent qu''il
        parlaft du dormir du fommeil.'
      verse: 13
    - text: Jefus donc leur dit alors ouvertement, Lazare eft mort.
      verse: 14
    - text: 'Et je fuis joyeux pour l''amour de vous, que je n''y eftois point, afin
        que vous croyïez : mais allons vers lui.'
      verse: 15
    - text: Alors Thomas appellé Didyme, dit à fes condifciples, Allons y auffi, afin
        que nous mourrions avec lui.
      verse: 16
    - text: Jefus donc eftant venu, le trouva qu'il eftoit déja depuis quatre jours
        au fepulcre.
      verse: 17
    - text: (Or Bethanie eftoit prés de Jerufalem environ quinze ftades.)
      verse: 18
    - text: Et plufieurs des Juifs eftoyent venus vers Marthe &amp; Marie, pour les
        confoler touchant leur frere.
      verse: 19
    - text: 'Quand donc Marthe ouït dire que Jefus venoit, elle alla au devant de
        lui : mais Marie fe tenoit affife en la maifon.'
      verse: 20
    - text: Marthe donc dit à Jefus, Seigneur fi tu euffes efté ici, mon frere ne
        fuft pas mort.
      verse: 21
    - text: Mais auffi fçais-je maintenant que tout ce que tu demanderas à Dieu, Dieu
        te le donnera.
      verse: 22
    - text: Jefus lui dit, Ton frere reffufcitera.
      verse: 23
    - text: Marthe lui dit, Je fçais qu'il reffufcitera en la refurrection au dernier
        jour.
      verse: 24
    - text: 'Jefus lui dit, Je fuis la refurrection &amp; la vie : qui croit en moi,
        encore qu''il foit mort, il vivra :'
      verse: 25
    - text: Et quiconque vit &amp; croit en moi, ne mourra jamais. Crois-tu cela ?
      verse: 26
    - text: Elle lui dit, Ouï, Seigneur, je crois que tu es le Chrift, le Fils de
        Dieu, qui devoit venir au monde.
      verse: 27
    - text: Puis ayant dit cela, elle s'en alla, &amp; appella Marie fa fœur en fecret,
        difant, Le Maiftre eft ici, &amp; t'appelle.
      verse: 28
    - text: Et auffi-toft qu'elle l'eut entendu, elle fe leva haftivement, &amp; s'en
        vint vers lui.
      verse: 29
    - text: Or Jefus n'eftoit point encore venu à la bourgade, mais il eftoit au lieu
        où Marthe l'avoit rencontré.
      verse: 30
    - text: Alors les Juifs qui eftoyent avec elle en la maifon, &amp; la confoloyent,
        quand ils virent que Marie s'eftoit levée fi-toft, &amp; qu'elle eftoit fortie,
        la fuivirent, difans, Elle s'en va au fepulcre, afin de pleurer là.
      verse: 31
    - text: Quand donc Marie fut venuë là où eftoit Jefus, l'ayant veu, elle fe jetta
        à fes pieds, lui difant, Seigneur, fi tu euffes efté ici, mon frere ne fuft
        pas mort !
      verse: 32
    - text: Quand Jefus vid pleurant, &amp; les Juifs qui eftoyent là venus avec elle,
        auffi pleurans, il fremit en fon efprit, &amp; s'emeut foi-mefme.
      verse: 33
    - text: Et dit, Où l'avez-vous mis ? Ils lui refpondirent, Seigneur, vien &amp;
        voi.
      verse: 34
    - text: Et Jefus pleura.
      verse: 35
    - text: Les Juifs donc dirent, Voyez comme il l'aimoit.
      verse: 36
    - text: Et quelques-uns d'entr'eux dirent, Celui-ci qui a ouvert les yeux de l'aveugle,
        ne pouvoit-il pas faire auffi que cet homme ne mouruft point ?
      verse: 37
    - text: 'Alors Jefus fremiffant derechef en foi-mefme, vint au fepulcre. (Or c''eftoit
        une grotte : &amp; il y avoit une pierre mife deffus.)'
      verse: 38
    - text: 'Jefus dit, Levez la pierre. Mais Marthe, la fœur de celui qui eftoit
        mort, lui dit, Seigneur, il put déja : car il eft de quatre jours.'
      verse: 39
    - text: Jefus lui dit, Ne t'ai-je pas dit, que fi tu crois, tu verras la gloire
        de Dieu ?
      verse: 40
    - text: Ils leverent donc la pierre de deffus le lieu où gifoit le mort. alors
        Jefus levant fes yeux en haut, dit, Pere, je te rends graces que tu m'as exaucé.
      verse: 41
    - text: 'Or je fçavois bien que tu m''exauces toûjours : mais je l''ai dit à caufe
        des troupes qui font à l''entour, afin qu''elles croyent que c''eft toi qui
        m''as envoyé.'
      verse: 42
    - text: Et ayant dit ces chofes, il cria à haute voix, Lazare vien-t'en dehors.
      verse: 43
    - text: 'Alors fortit le mort, ayant les mains &amp; les pieds liez de bandes
        : &amp; fon vifage eftoit enveloppé d''un couvrechef. Jefus leur dit, Defliez-le,
        &amp; le laiffez aller.'
      verse: 44
    - text: Plufieurs donc des Juifs qui eftoyent venus vers Marie, &amp; avoyent
        veu les chofes que Jefus avoit faites, creurent en lui.
      verse: 45
    - text: Mais quelques-uns d'entr'eux s'en allerent aux Pharifiens, &amp; leur
        dirent les chofes que Jefus avoit faites.
      verse: 46
    - text: Alors les principaux Sacrificateurs &amp; les Pharifiens affemblerent
        le confeil, &amp; difoyent, Que faifons-nous ? car cét-homme-ci fait beaucoup
        de fignes.
      verse: 47
    - text: 'Si nous le laiffons ainfi, chacun croira en lui : &amp; les Romains viendront
        qui nous extermineront, &amp; le lieu &amp; la nation.'
      verse: 48
    - text: 'Alors un certain d''entr''eux appellé Caïphe, qui eftoit le fouverain
        Sacrificateur de cette année-là, leur dit, Vous n''y entendez rien :'
      verse: 49
    - text: Et ne confiderez point qu'il nous eft expedient qu'un homme meure pour
        le peuple, &amp; que toute la nation ne periffe point.
      verse: 50
    - text: 'Or il ne dit point cela de par foi-mefme, mais lui eftant le fouverain
        Sacrificateur de cette année-là, prophetiza, que Jefus devoit mourir pour
        la nation :'
      verse: 51
    - text: Et non pas feulement pour la nation, mais auffi afin qu'il affemblaft
        en un les enfans de Dieu qui eftoyent difperfez.
      verse: 52
    - text: Depuis ce jour-là donc ils confulterent enfemble de le mettre à mort.
      verse: 53
    - text: 'C''eft pourquoi Jefus ne cheminoit plus ouvertement entre les Juifs :
        mais il s''en alla de là en la contrée qui eft prés du defert, en une ville
        appellée Ephraïm, &amp; il converfoit là avec fes difciples.'
      verse: 54
    - text: Or le jour de la Pafque des Juifs eftoit prochain, &amp; plufieurs de
        ces quartiers-là monterent à Jerufalem avant Pafque, afin qu'ils fe purifiaffent.
      verse: 55
    - text: Ils cherchoyent donc Jefus, &amp; difoyent entr'eux reftans au temple,
        Que vous femble ? Vous femble-il qu'il ne viendra point à la fefte ?
      verse: 56
    - text: or les principaux Sacrificateurs, &amp; les Pharifiens avoyent donné commandement,
        que fi quelqu'un connoiffoit où il eftoit, il le declaraft, afin qu'ils l'empoignaffent.
      verse: 57
  - chapter: 12
    verses:
    - text: JEFUS donc fix jours devant Pafque vint à Bethanie, où eftoit Lazare qui
        avoit efté mort, lequel il avoit reffufcité des morts.
      verse: 1
    - text: Et on lui fit là un fouper, &amp; Marthe fervoit à table, &amp; Lazare
        eftoit l'un de ceux qui eftoyent à table avec lui.
      verse: 2
    - text: 'Alors Marie ayant pris une livre d''oignement d''afpic liquide de grand
        prix, en oignit les pieds de Jefus, &amp; les effuya de fes cheveux : &amp;
        la maifon fut remplie de l''odeur de l''oignement.'
      verse: 3
    - text: Alors Judas Ifariot, fils de Simon, l'un de fes difciples, celui à qui
        il devoit arriver de le trahir, dit,
      verse: 4
    - text: Pourquoi cét oignement n'a-t'il efté vendu trois cens deniers, &amp; donné
        aux pauvres ?
      verse: 5
    - text: 'Or il dit cela, non point qu''il fe fouciaft des pauvres : mais parce
        qu''il eftoit larron, &amp; qu''il avoit la bourfe, &amp; portoit ce qu''on
        y mettoit.'
      verse: 6
    - text: 'Jefus donc dit, Laiffe-la : elle l''a gardé pour le jour de l''appareil
        de ma fepulture.'
      verse: 7
    - text: 'Car vous aurez toûjours les pauvres avec vous : mais vous ne m''aurez
        pas toûjours.'
      verse: 8
    - text: 'Alors de grandes troupes des Juifs connurent qu''il eftoit là : &amp;
        y vinrent, non feulement pour Jefus, mais auffi afin qu''ils viffent Lazare,
        lequel avoit reffufcité des morts.'
      verse: 9
    - text: Dont les principaux Sacrificateurs confulterent de mettre auffi à mort
        Lazare.
      verse: 10
    - text: Car plufieurs des Juifs fe departoyent à caufe de lui, &amp; croioyent
        en Jefus.
      verse: 11
    - text: Le lendemain une grande troupe, qui eftoit venuë à la fefte, ayant ouï
        dire que Jefus venoit à Jerufalem,
      verse: 12
    - text: Prirent des rameaux de palmes, &amp; fortirent au devant de lui, &amp;
        crioyent, Hofanna, Benit foit le Roi d'Ifraël qui vient au nom du Seigneur.
      verse: 13
    - text: Et Jefus ayant recouvré un afnon s'affit deffus, fuivant ce qui eft efcrit,
      verse: 14
    - text: 'Ne crain point, fille de Sion : voici, ton Roi vient, affis fur le poulain
        de l''afneffe.'
      verse: 15
    - text: 'Or fes difciples n''entendirent point ces chofes du premier coup : mais
        quand Jefus fut glorifié, alors ils fe fouvinrent que ces chofes eftoyent
        efcrites de lui, &amp; qu''ils avoient fait ces chofes en fon endroit.'
      verse: 16
    - text: Et la troupe qui eftoit avec lui, rendoit témoignage qu'il avoit appellé
        Lazare du fepulcre, &amp; qu'il l'avoit reffufcité des morts.
      verse: 17
    - text: 'C''eft pourquoi auffi le peuple alla au devant de lui : car ils avoyent
        entendu comme il avoit fait ce miracle.'
      verse: 18
    - text: Dont les Pharifiens difoyent entr'eux-mefmes, Ne voyez-vous pas que vous
        ne profitez de rien ? Voici, le monde va apres lui.
      verse: 19
    - text: Or il avoit quelques Grecs de ceux qui eftoyent montez pour adorer à la
        fefte ;
      verse: 20
    - text: Lefquels vinrent vers Philippe, qui eftoit de Bethfaïda de Galilée, &amp;
        le prierent, difans, Seigneur, nous defirons de voir Jefus.
      verse: 21
    - text: Philippe vint, &amp; le dit à André, &amp; derechef André &amp; Philippe
        le dirent à Jefus.
      verse: 22
    - text: Et Jefus leur refpondit, difant, L'heure eft venuë que le Fils de l'homme
        doit eftre glorifié.
      verse: 23
    - text: 'En verité, en verité je vous dis, fi le grain de froment tombant en la
        terre ne meurt point, il demeure feul : mais s''il meurt, il apporte beaucoup
        de fruit.'
      verse: 24
    - text: 'Qui aime fa vie, il la perdra : &amp; qui hait fa vie en ce monde, il
        la gardera en vie eternelle.'
      verse: 25
    - text: 'Si quelqu''un me fert, qu''il me fuive : &amp; là où je ferai, là auffi
        fera celui qui me fert, &amp; fi quelqu''un me fert, mon Pere l''honorera.'
      verse: 26
    - text: 'Maintenant mon ame eft troublée : &amp; que dirai-je ? Pere, delivre
        moi de cette heure : mais pour cela fuis-je venu à cette heure.'
      verse: 27
    - text: Pere, glorifie ton Nom. Alors une voix vint du ciel, difant, Et je l'ai
        glorifié, &amp; derechef je le glorifierai.
      verse: 28
    - text: 'Et la troupe qui eftoit-là, &amp; qui l''avoit ouïe, difoit, que c''eftoit
        un tonnerre qui avoit efté fait : les autres difoyent, Un Ange a parlé à lui.'
      verse: 29
    - text: Jefus prit la parole, &amp; dit, Cette voix n'eft point venuë pour moi,
        mais pour vous.
      verse: 30
    - text: 'Maintenant eft le jugement de ce monde : maintenant le prince de ce monde
        fera jetté dehors.'
      verse: 31
    - text: Et moi, fi je fuis enlevé de la terre, je tirerai tous hommes à moi.
      verse: 32
    - text: Or il difoit cela, fignifiant de quelle mort il devoit mourir.
      verse: 33
    - text: 'Les troupes lui refpondirent, Nous avons entendu par la Loi que le Chrift
        demeure eternellement : comment donc dis-tu qu''il faut que le Fils de l''homme
        foit enlevé ? Qui eft ce Fils de l''homme ?'
      verse: 34
    - text: 'Alors Jefus leur dit, Encore pour un petit de temps la Lumiere eft avec
        vous : cheminez tandis que vous avez la Lumiere, de peur que les tenebres
        ne vous furprennent. Car celui qui chemine en tenebres, ne fçait où il va.'
      verse: 35
    - text: Tandis que vous avez la Lumiere, croyez en la Lumiere, afin que vous foyez
        enfans de Lumiere. Jefus dit ces chofes, puis il s'en alla, &amp; fe cacha
        de devant eux.
      verse: 36
    - text: 'Et bien qu''il euft fait tant de fignes devant eux, ils ne creurent point
        en lui :'
      verse: 37
    - text: Afin que la parole d'Efaïe le Prophete fuft accompli, laquelle il a dite,
        Seigneur qui a creu à noftre parole, &amp; à qui a efté revelé le bras du
        Seigneur ?
      verse: 38
    - text: C'eft pourquoi ils ne pouvoyent croire, à caufe que derechef Efaïe dit,
      verse: 39
    - text: Il a aveuglé leurs yeux, &amp; a endurci leur cœur, afin qu'ils ne voyent
        des yeux, &amp; n'entendent du cœur, &amp; ne foyent convertis, &amp; que
        je ne les gueriffe.
      verse: 40
    - text: Efaïe dit ces chofes, quand il vid la gloire d'icelui, &amp; parla de
        lui.
      verse: 41
    - text: 'Toutefois plufieurs des principaux mefmes creurent en lui : mais ils
        ne confeffoyent point à caufe des Pharifiens, de peur qu''ils ne fuffent jettez
        hors de la Synagogue.'
      verse: 42
    - text: Car ils ont mieux aimé la gloire des hommes que la gloire de Dieu.
      verse: 43
    - text: Or Jefus s'efcria, &amp; dit, Qui croit en moi, ne croit point en moi,
        mais en celui qui m'a envoyé.
      verse: 44
    - text: Et qui me contemple, contemple celui qui m'a envoyé.
      verse: 45
    - text: Je fuis venu au monde pour eftre la lumiere, afin que quiconque croit
        en moi ne demeure point en tenebres.
      verse: 46
    - text: 'Et fi quelqu''un oit mes paroles, &amp; ne les croit point, je ne le
        juge point : car je ne fuis point venu pour juger le monde, mais pour fauver
        le monde.'
      verse: 47
    - text: 'Celui qui me rejette, &amp; ne reçoit point mes paroles, il a qui le
        juge : la parole que j''ai portée, ce fera celle qui le jugera au dernier
        jour.'
      verse: 48
    - text: Car je n'ai point parlé de par moi-mefme, mais le Pere qui m'a envoyé,
        m'a donné commandement de ce que j'ai à dire &amp; à parler.
      verse: 49
    - text: 'Et je fçais que fon commandement eft vie eternelle : les chofes donc
        que je dis, je les dis ainfi que mon Pere m''a dit.'
      verse: 50
  - chapter: 13
    verses:
    - text: OR devant la fefte de Pafque Jefus fçachant que fon heure eftoit venuë
        pour paffer de ce monde au Pere, comme il avoit aimé les fiens qui eftoyent
        au monde, il les aima jufqu'à la fin.
      verse: 1
    - text: Et apres avoir foupé, (le diable ayant déja mis au cœur de Judas Ifcariot,
        fils de Simon, de le trahir.)
      verse: 2
    - text: 'Jefus fçachant que le Pere lui avoit donné toutes chofes entre les mains,
        &amp; qu''il eftoit venu de Dieu, &amp; s''en alloit à Dieu :'
      verse: 3
    - text: 'Se leva du fouper, &amp; ofta fa robe : &amp; ayant pris un linge, il
        s''en ceignit.'
      verse: 4
    - text: Puis il mit de l'eau en un baffin, &amp; fe prit à laver les pieds de
        fes difciples, &amp; à les effuyer du linge duquel il eftoit ceint.
      verse: 5
    - text: 'Il vint donc à Simon Pierre : &amp; Pierre lui dit, Seigneur, me laves-tu
        les pieds ?'
      verse: 6
    - text: Jefus refpondit, &amp; lui dit, Tu ne fçais pas maintenant ce que je fais,
        mais tu le fçauras ci-apres.
      verse: 7
    - text: Pierre lui dit, Tu ne me laveras jamais les pieds. Jefus refpondit, Si
        je ne te lave, tu n'auras point de part avec moi.
      verse: 8
    - text: Simon Pierre lui dit, Seigneur, non feulement mes pieds, mais auffi les
        mains &amp; la tefte.
      verse: 9
    - text: Jefus lui dit, Celui qui eft lavé, n'a befoin finon qu'on lui lave les
        pieds, mais eft tout net. Or vous eftes nets, mais non pas tous.
      verse: 10
    - text: 'Car il fçavoit lequel c''eftoit qui le trahiroit : c''eft pourquoi il
        dit, vous n''eftes pas nets tous.'
      verse: 11
    - text: Apres donc qu'il euft lavé leurs pieds, &amp; repris fes veftemens, &amp;
        qu'il fe fuft remis à table, il leur dit, Sçavez-vous bien ce que je vous
        ai fait ?
      verse: 12
    - text: 'Vous m''appellez Maiftre &amp; Seigneur, &amp; vous dites bien : car
        je le fuis.'
      verse: 13
    - text: Si donc moi, qui fuis le Seigneur &amp; le Maiftre, ai lavé vos pieds,
        vous auffi devez laver les pieds les uns des autres.
      verse: 14
    - text: Car je vous ai donné un exemple, afin qu'ainfi que je vous ai fait, vous
        faffiez auffi.
      verse: 15
    - text: En verité, en verité je vous dis, Que le ferviteur n'eft point plus grand
        que fon maiftre, ni l'ambaffadeur plus grand que celui qui l'a envoyé.
      verse: 16
    - text: Si vous fçavez ces chofes, vous eftes bien heureux fi vous les faites.
      verse: 17
    - text: 'Je ne parle point de vous tous : je fçais ceux que j''ai eleus : mais
        il faut que l''Efcriture foit accomplie, difant, Celui qui mange le pain avec
        moi a levé fon talon contre moi.'
      verse: 18
