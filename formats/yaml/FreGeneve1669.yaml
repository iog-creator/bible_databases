      verse: 41
    - text: 'Il a fauvé les autres, il ne fe peut fauver foi-mefme: s''il eft le Roi
        d''Ifraël, qu''il defcende maintenant de la croix, &amp; nous croirons à lui.'
      verse: 42
    - text: 'Il fe confie en Dieu, qu''il le delivre maintenant, s''il l''a pour agreable:
