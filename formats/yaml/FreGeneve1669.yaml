      verse: 24
    - text: Afin qu'il prenne fa part de ce miniftere &amp; Apoftolat, dont Judas
        s'eft deftourné pour s'en aller en fon lieu.
      verse: 25
    - text: 'Alors ils jetterent le fort fur eux: &amp; le fort cheut fur Matthias,
