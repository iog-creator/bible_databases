      verse: 5
    - text: 'Et comme Jefus eftoit à Bethanie, en la maifon de Simon, dit le lepreux:'
      verse: 6
    - text: Une femme eftoit venuë à luy, ayant une boite d'oignement de grand prix,
        &amp; l'avoit répandu fur la tefte d'icelui eftant à table.
      verse: 7
    - text: Et fes difciples voyans cela, furent indignez, difans, A quoy fert ce
        degaft?
      verse: 8
    - text: Car cet oignement pouvoit eftre vendu beaucoup, &amp; eftre donné aux
        pauvres.
      verse: 9
    - text: Mais Jefus appercevant cela, leur dit, Pourquoi donnez-vous de la fafcherie
        à cette femme? car elle a fait un bon acte envers moi.
      verse: 10
    - text: 'Parce que vous aurez toûjours les pauvres avec vous: mais vous ne m''aurez
        point toûjours.'
      verse: 11
    - text: Car ce qu'elle a répandu cet oignement fur mon corps, elle l'a fait pour
        l'appareil de ma fepulture.
      verse: 12
    - text: En verité je vous dis, qu'en quelque lieu que fera prefché cet Evangile
