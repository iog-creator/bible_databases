        le champ du fang.'
      verse: 19
    - text: Car il eft efcrit au livre des Pfeaumes, Que fa demeure foit deferte &amp;
        qu'il n'y ait nul qui y habite. Item, Qu'un autre prenne fon adminiftration.
      verse: 20
    - text: Il faut donc que d'entre ces hommes-là qui fe font affemblez avec nous,
        tout le temps que le Seigneur Jefus eft allé &amp; venu entre nous,
      verse: 21
    - text: Commençant dés le Baptefme de Jean, jufques au jour qu'il a efté enlevé
        d'avec nous, quelqu'un d'entr'eux foit tefmoin avec nous de fa refurrection.
      verse: 22
    - text: Alors ils en prefenterent deux, affavoir Jofeph appellé Barfabas, (qui
