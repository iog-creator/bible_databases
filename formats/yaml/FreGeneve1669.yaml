      verse: 20
    - text: 'Jefus lui dit, Si tu veux eftre parfait, va, ven ce que tu as, &amp;
        le donne aux pauvres, &amp; tu auras un trefor au ciel: puis vien &amp; me
        fui.'
      verse: 21
    - text: 'Mais quand le jeune homme eût entendu cette parole, il s''en alla tout
        trifte: car il avoit de grands biens.'
      verse: 22
    - text: Alors Jefus dit à fes difciples, En verité je vous dis, qu'un riche entrera
        difficilement au royaume des cieux.
      verse: 23
    - text: Et je vous dis derechef, Il eft plus aifé qu'un chameau paffe par le trou
