      verse: 59
    - text: 'Et n''en trouvoyent point: &amp; bien que plufieurs faux tefmoins fuffent
        venus, ils n''en trouverent point de propres. Mais à la fin deux faux tefmoins
        s''approcherent,'
      verse: 60
    - text: Et dirent, Celui-ci a dit, Je puis défaire le temple de Dieu, &amp; le
        rebaftir en trois jours.
      verse: 61
    - text: Alors le fouverain Sacrificateur fe leva, &amp; lui dit, Ne répons-tu
