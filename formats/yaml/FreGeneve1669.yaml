        Sacrificateurs &amp; les Anciens du peuple.
      verse: 47
    - text: 'Or celui qui le trahiffoit, leur avoit donné un fignal, difant, Celui
        que je baiferai, c''eft lui: faififfez-le.'
      verse: 48
    - text: 'Et incontinent s''approchant de Jefus, il lui dit, Maiftre, bien te foit:
        &amp; le baifa.'
      verse: 49
    - text: Alors Jefus lui dit, Compagnon, pour quel fujet es-tu ici? Alors ils s'approcherent,
