      verse: 41
    - text: Et Jefus leur dit, Ne leuftes vous jamais és Efcritures, La pierre que
        les edifians ont rejettée, eft devenuë la maitreffe pierre du coin. Ceci a
        efté fait par le Seigneur, &amp; c'eft une chofe merveilleufe devant nos yeux?
      verse: 42
    - text: Partant je vous dis, que le royaume de Dieu vous fera ofté, &amp; fera
