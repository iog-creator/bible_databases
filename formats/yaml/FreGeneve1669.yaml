      verse: 10
    - text: Tant Juifs que Profelytes, Creteins &amp; Arabes, nous les oyons parler
        chacun en nos propres langues, les chofes magnifiques de Dieu.
      verse: 11
    - text: Ils eftoyent donc tous eftonnez, &amp; ne fçavoyent que penfer, difans
        l'un à l'autre, Que veut dire ceci?
      verse: 12
    - text: Et les autres fe mocquans, difoyent, C'eft qu'ils font pleins de vin doux.
      verse: 13
    - text: Mais Pierre fe prefentant avec les onze, éleva fa voix, &amp; leur dit,
        Hommes Juifs, &amp; vous tous qui habitez à Jerufalem, ceci vous foit notoire,
        &amp; mettez mes paroles en vos oreilles.
      verse: 14
    - text: Car ceux-ci ne font point yvres, comme vous penfez, veu qu'il eft la troifiéme
        heure du jour.
      verse: 15
    - text: Mais c'eft ici ce qui a efté dit par le Prophete Joël,
      verse: 16
    - text: 'Et il aviendra és derniers jours (dit Dieu) que je répandrai de mon Efprit
