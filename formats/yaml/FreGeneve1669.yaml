    - text: Et quand il eut pris le livre, les quatre animaux &amp; les vingt-quatre
        Anciens fe profternerent devant l'Agneau, ayans chacun des harpes, &amp; des
        phioles d'or pleines de parfums, qui font les prieres des Saints.
      verse: 8
    - text: 'Et ils chantoyent une chanfon nouvelle, difant, Tu es digne de prendre
