      verse: 15
    - text: Et dés lors il cherchoit opportunité pour le livrer.
      verse: 16
    - text: Or le premier jour de la fefte des pains fans levain, les difciples vinrent
        à Jefus, lui difans, Où veux-tu que nous t'appreftions à manger l'agneau de
        Pafque?
      verse: 17
    - text: Et il refpondit, Allez en la ville vers un tel, &amp; lui dites, Le Maiftre
