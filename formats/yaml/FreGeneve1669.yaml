      verse: 30
    - text: Il a dit de la refurrection de Chrift, en la prevoyant, que fon ame n'a
        point efté delaiffée au fepulcre, &amp; que fa chair n'a point fenti de corruption.
      verse: 31
    - text: Dieu a reffufcité ce Jefus, de laquelle chofe nous fommes tous tefmoins.
      verse: 32
    - text: Apres donc qu'il a efté élevé par la dextre de Dieu, &amp; qu'il a receu
        de fon Pere la promeffe du Saint Efprit, il a refpandu ce que maintenant vous
