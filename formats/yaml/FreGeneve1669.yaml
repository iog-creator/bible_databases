      verse: 20
    - text: Alors Pierre s'eftant reffouvenu, lui dit, Maiftre, voici, le figuier
        que tu as maudit eft feché.
      verse: 21
    - text: Et Jefus refpondant leur dit, Ayez la foi de Dieu.
      verse: 22
    - text: 'En verité je vous dis, que quiconque dira à cette montagne, Enleve-toi,
        &amp; te jette en la mer: &amp; ne fera point de difficulté en fon coeur,
        mais croira que ce qu''il dit fe fera, tout ce qu''il aura dit lui fera fait.'
      verse: 23
    - text: 'Partant je vous dis, Tout ce que vous demanderez en priant, croyez que
        vous le recevrez: &amp; il vous fera fait.'
      verse: 24
    - text: Mais quand vous vous prefenterez pour faire voftre oraifon, pardonnez
        fi vous avez quelque chofe contre quelqu'un, comme voftre Pere qui eft és
        cieux vous pardonne auffi vos fautes.
      verse: 25
    - text: Car fi vous ne pardonnez, voftre Pere qui eft és cieux ne vous pardonnera
        point auffi vos fautes.
      verse: 26
    - text: 'Puis derechef ils vinrent à Jerufalem: &amp; comme il cheminoit au temple,
        les principaux Sacrificateurs, &amp; les Scribes, &amp; les Anciens vinrent
        vers lui:'
      verse: 27
    - text: Et ils lui dirent, De quelle authorité fais-tu ces chofes? &amp; qui eft
        celui qui t'a donné cette authorité que tu faffes ces chofes?
      verse: 28
    - text: 'Et Jefus refpondant leur dit, Je vous interrogerai auffi d''une chofe,
        &amp; me refpondez: &amp; alors je vous dirai de quelle authorité je fais
        ces chofes.'
      verse: 29
    - text: Le Baptefme de Jean eftoit-il du ciel ou des hommes? Refpondez-moi.
      verse: 30
    - text: Or ils difputoyent entr'eux, difans, Si nous difons, Du ciel, il dira,
        Pourquoi ne l'avez-vous point creu?
      verse: 31
    - text: D'autre-part, fi nous difons, Des hommes, nous craignons le commun peuple.
        Car tous tenoyent que Jean avoit efté vrayement Prophete.
      verse: 32
    - text: Alors pour refponfe ils dirent à Jefus, Nous ne fçavons. Et Jefus refpondant
        leur dit, Je ne vous dirai point auffi de quelle authorité je fais ces chofes.
      verse: 33
  - chapter: 12
    verses:
    - text: 'Puis il fe prit à leur dire par fimilitude, Quelqu''un planta une vigne,
        &amp; l''environna d''une haye, &amp; y creufa une foffe pour un preffoir,
        &amp; y baftit une tour: puis apres il la loüa à des vignerons, &amp; s''en
        alla dehors.'
      verse: 1
    - text: Or en la faifon il envoya un ferviteur vers les vignerons, afin de recevoir
        d'eux du fruit de la vigne.
      verse: 2
    - text: Mais eux le prenans, le battirent &amp; le renvoyerent à vuide.
      verse: 3
    - text: 'Derechef il leur envoya un autre ferviteur: &amp; lui jettans des pierres
        ils lui froifferent toute la tefte, &amp; le renvoyerent, l''ayant honteufement
        traitté.'
      verse: 4
    - text: 'Et derechef il en envoya encore un autre, lequel ils tuërent: &amp; plufieurs
        autres, defquels ils battirent les uns, &amp; tuërent les autres.'
      verse: 5
    - text: Or ayant encore un fils bien-aimé, il le leur envoya auffi pour le dernier,
        difant, Ils revereront mon fils.
      verse: 6
    - text: 'Mais ces vignerons-là dirent entr''eux, C''eft ici l''heritier: venez,
        tuons-le, &amp; l''heritage fera noftre.'
      verse: 7
    - text: Et le prenans ils le tuërent, &amp; le jetterent hors de la vigne.
      verse: 8
    - text: Que fera donc le feigneur de la vigne? Il viendra, &amp; fera perir ces
        vignerons-là, &amp; baillera la vigne à d'autres.
      verse: 9
    - text: 'Et n''avez-vous point leu cette Ecriture? La pierre que les edifians
        ont rejettée, eft devenuë la maiftreffe pierre du coin:'
      verse: 10
    - text: Ceci a efté fait par le Seigneur, &amp; c'eft une chofe merveilleufe devant
        nos yeux.
      verse: 11
    - text: 'Alors ils tafcherent de le faifir, mais ils craignirent le peuple: car
        ils connurent bien qu''il avoit dit cette fimilitude contr''eux: &amp; en
        le laiffant, ils s''en allerent.'
      verse: 12
    - text: 'Or ils envoyerent quelques-uns des Pharifiens &amp; des Herodiens, pour
        l''enlacer en paroles:'
      verse: 13
    - text: 'Lefquels eftans venus vers lui, lui dirent, Maiftre, nous fçavons que
        tu es veritable, &amp; que tu ne te foucies d''aucun: car tu n''as point d''égard
        à l''apparence des hommes, mais tu enfeignes la voye de Dieu en verité: Eft-il
        permis de payer le tribut à Cefar, ou non? le payerons-nous, ou fi nous ne
        le payerons point?'
      verse: 14
    - text: Lui connoiffant leur hypocrifie, leur dit, Pourquoi me tentez-vous? apportez
        moi un denier, que je le voye.
      verse: 15
    - text: Et ils le lui prefenterent. Alors il leur dit, De qui eft cette image,
        &amp; cette infcription? Ils lui dirent, De Cefar.
      verse: 16
    - text: Et Jefus refpondant leur dit, Rendez à Cefar les chofes qui font à Cefar,
        &amp; à Dieu celles qui font à Dieu. Et ils en furent eftonnez.
      verse: 17
    - text: Alors les Sadduciens (qui difent qu'il n'y a point de refurrection) vinrent
        à lui, &amp; l'interrogerent, difans,
      verse: 18
    - text: Maiftre, Moyfe nous a laiffé par efcrit, Que fi le frere de quelqu'un
        eft mort, &amp; a laiffé fa femme, &amp; n'a point laiffé d'enfans, que fon
        frere prenne la femme d'icelui, &amp; qu'il fufcite lignée à fon frere.
      verse: 19
    - text: Or il y avoit fept freres, dont le premier prit une femme, &amp; mourant
        ne laiffa point de lignée.
      verse: 20
    - text: 'Et le fecond la prit, &amp; mourut: &amp; lui auffi ne laiffa point de
        lignée. Et le troifiéme femblablement.'
      verse: 21
    - text: Les fept donc la prirent, ne laiffans point de lignée. La femme auffi
        mourut la derniere de tous.
      verse: 22
    - text: En la refurrection donc, quand ils feront reffufcitez, duquel d'eux fera-t'elle
        femme? car les fept l'ont euë à femme.
      verse: 23
    - text: Alors Jefus refpondant leur dit, Ce que vous vous fourvoyez, n'eft-ce
        pas dautant que vous ne fçavez point les Efcritures, ni la puiffance de Dieu?
      verse: 24
    - text: 'Car quand ils feront reffufcitez des morts, ils ne prendront point à
        femme, &amp; on ne leur baillera point de femmes en mariage: mais ils feront
        comme les Anges qui font és cieux.'
      verse: 25
    - text: Et quant aux morts, pour montrer qu'ils reffufcitent, n'avez-vous point
        leu au livre de Moyfe, comme Dieu parla à lui au buiffon, difant, Je fuis
        le Dieu d'Abraham, &amp; le Dieu d'Ifaac, &amp; le Dieu de Jacob?
      verse: 26
    - text: Dieu n'eft point le Dieu des morts, mais le Dieu des vivans. Vous vous
        fourvoyez donc grandement.
      verse: 27
    - text: Alors quelqu'un des Scribes eftant venu là, les ayant ouïs difputer enfemble,
        &amp; fçachant qu'il leur avoit refpondu bien à propos, l'interrogea, difant,
        Quel eft le premier commandement de tous?
      verse: 28
    - text: Jefus lui refpondit, Le premier de tous les commandemens eft, Efcoute
        Ifraël, Le Seigneur noftre Dieu eft le feul Seigneur.
      verse: 29
    - text: Et tu aimeras le Seigneur ton Dieu de tout ton coeur, &amp; de toute ton
        ame, &amp; de toute ta penfée, &amp; de toute ta force. Celui-ci eft le premier
        commandement.
      verse: 30
    - text: Et le fecond femblable à icelui, eft, Tu aimeras ton prochain comme toi-mefme.
        Il n'y a point d'autre commandement plus grand que ceux-ci.
      verse: 31
    - text: 'Et le Scribe lui dit, Maiftre, tu as bien dit à la verité, qu''il y a
        un feul Dieu, &amp; qu''il n''y en a point d''autre que lui:'
      verse: 32
    - text: Et que l'aimer de tout fon coeur, &amp; de toute fon intelligence, &amp;
        de toute fon ame, &amp; de toute fa force, &amp; aimer fon prochain comme
        foi-mefme, eft plus que tous les holocauftes &amp; les facrifices.
      verse: 33
    - text: Et Jefus voyant qu'il avoit refpondu prudemment, lui dit, Tu n'es pas
        loin du royaume de Dieu. Et nul ne l'ofoit plus interroger.
      verse: 34
    - text: Et Jefus enfeignant au temple, prenant la parole, leur dit, Comment eft-ce
        que les Scribes difent que le Chrift eft fils de David?
      verse: 35
    - text: Car David mefme a dit par le faint Efprit, le Seigneur a dit à mon Seigneur,
