      verse: 9
    - text: 'Et nous as faits Rois &amp; Sacrificateurs à noftre Dieu : &amp; nous
        regnerons fur la terre.'
      verse: 10
    - text: 'Puis je regardai, &amp; j''oüis la voix de plufieurs Anges à l''entour
        du trône &amp; des Anciens, &amp; leur nombres eftoit dix mille fois dix mille,
        &amp; mille fois mille :'
      verse: 11
    - text: Et ils difoyent à haute voix, Digne eft l'Agneau qui a efté mis à mort,
        de recevoir puiffance, &amp; richeffes, &amp; fapience, &amp; force, &amp;
        honneur, &amp; gloire, &amp; loüange.
      verse: 12
    - text: J'oüis auffi toute creature qui eft au ciel, &amp; en la terre, &amp;
