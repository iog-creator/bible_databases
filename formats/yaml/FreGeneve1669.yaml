  - chapter: 20
    verses:
    - text: Car le royaume des cieux eft femblable à un pere de famille, lequel fortit
        dés le poinct du jour pour loüer des ouvriers pour fa vigne.
      verse: 1
    - text: Et quand il eût accordé avec les ouvriers à un denier par jour, il les
        envoya en fa vigne.
      verse: 2
    - text: 'Puis eftant forti environ fur les trois heures, il en vid d''autres qui
        eftoyent à ne rien faire au marché:'
      verse: 3
    - text: AUfquels il dit, Allez-vous-en auffi en ma vigne, &amp; je vous baillerai
        ce qui fera de raifon.
      verse: 4
    - text: Et ils s'y en allerent. Puis il fortit derechef environ fur les fix &amp;
        neuf heures, &amp; fit de mefme.
      verse: 5
    - text: Et environ fur les onze heures il fortit, &amp; en trouva d'autres qui
        eftoyent à ne rien faire, aufquels il dit, Pourquoi vous tenés-vous ici tout
        le jour à ne rien faire?
      verse: 6
    - text: Ils lui refpondirent, Parce que perfonne ne nous a loüez. Et il leur dit,
        Allez-vous-en auffi en ma vigne, &amp; vous recevrez ce qui fera de raifon.
      verse: 7
    - text: 'Quand donc le foir fut venu, le feigneur de la vigne dit à celui qui
