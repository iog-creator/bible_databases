      verse: 45
    - text: 'Et tous les jours ils perfeveroyent tous d''un accord au temple: &amp;
        rompans le pain de maifon en maifon, ils prenoyent leur repas avec joye &amp;
        fimplicité de coeur:'
      verse: 46
    - text: Loüans Dieu, &amp; ayans grace envers tout le peuple. Et le Seigneur adjoignoit
