      verse: 39
    - text: Et par plufieurs autres paroles il tefmoignoit, &amp; les exhortoit, difant,
        Sauvez-vous de cette nation perverfe.
      verse: 40
    - text: 'Ceux donc qui receurent d''un franc courage fa parole furent baptizez:
