  - chapter: 21
    verses:
    - text: Or quand ils furent prés de Jerufalem, &amp; furent venus à Bethphagé
        au mont des Oliviers, alors Jefus envoya deux difciples,
      verse: 1
    - text: 'Leur difant, Allez en la bourgade qui eft vis à vis de vous, &amp; incontinent
        vous trouverez une afneffe attachée, &amp; fon poulain avec elle: détachez-les,
        &amp; me les amenez.'
      verse: 2
    - text: 'Que fi quelqu''un vous dit quelque chofe, vous direz que le Seigneur
        en a affaire: &amp; incontinent il les envoyera.'
      verse: 3
    - text: Or tout cela fe fit, afin que fuft accompli, ce dont il avoit efté parlé
        par le Prophete, difant,
      verse: 4
    - text: Dites à la fille de Sion, Voici, ton Roi vient à toi, debonnaire, &amp;
