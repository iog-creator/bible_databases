        cela te tournera à honneur devant tous ceux qui feront à table avec toi.'
      verse: 10
    - text: 'Car quiconque s’éleve fera abaiffé: et quiconque s’abbaiffe fera élevé.'
      verse: 11
    - text: 'Il difoit auffi à celui qui l’avoit convié, Quand tu fais un difner,
