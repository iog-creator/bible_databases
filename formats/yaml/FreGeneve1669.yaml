      verse: 26
    - text: Et quand la pluye eft tombée, &amp; les torrens font venus, &amp; les
        vents ont foufflé, &amp; ont choqué cette maifon-là, elle eft tombée, &amp;
        fa ruïne a efté grande.
      verse: 27
    - text: Et il advint que quand Jefus eut achevé ces propos, les troupes furent
