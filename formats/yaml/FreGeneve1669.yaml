  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: Livre de la generation de Jefus Chrift, fils de David, fils d'Abraham.
      verse: 1
    - text: Abraham engendra Ifaac. Et Ifaac engendra Jacob. Et Jacob engendra Juda
        &amp; fes freres.
      verse: 2
    - text: Et Jude engendra Pharez &amp; Zara de Thamar. Et Pharez engendra Efrom.
        Et Efrom engendra Aram.
      verse: 3
    - text: Et Aram engendra Aminadab. Et Aminadab engendra Naaffson. Et Naaffon engendra
        Salmon.
      verse: 4
    - text: Salmon engendra Boos de Rachab. Et Boos engendra Obed de Ruth. Et Obed
        engendra Jeffé.
      verse: 5
    - text: Et Jeffé engendra le Roi David. Et le Roi David engendra Salomon, de celle
        qui avoit efté femme d'Urie.
      verse: 6
    - text: Et Salomon engendra Roboam. Et Roboam engendra Abia. Et Abia engendra
        Afa.
      verse: 7
    - text: Et Afa engendra Jofaphat. Et Jofaphat engendra Joram. Et Joram engendra
        Hozias.
      verse: 8
    - text: Et Hozias engendra Joatham. Et Joatham engendra Achaz. Et Achaz engendra
        Ezechias.
      verse: 9
    - text: Et Ezechias engendra Manaffé. Et Manaffé engendra Amon. Et Amon engendra
        Jofias
      verse: 10
    - text: Et Jofias engendra Jakim. Et Jakim engendra Jechonias &amp; fes freres,
        fur le temps qu'ils furent tranfportez en Babylone.
      verse: 11
    - text: Et apres qu'ils eurent efte tranfportez en Babylone, Jechonias engendra
        Salathiël. Et Salathiël engendra Zorobabel.
      verse: 12
    - text: Et Zorobabel engendra Abiud. Et Abiud engendra Eliakim. Et Eliakim engendra
        Azor.
      verse: 13
    - text: Et Azor engendra Sadoc. Et Sadoc engendra Achim. Et Achim engendra Eliud.
      verse: 14
    - text: Et Eliud engendra Eleazar. Et Eleazar engendra Matthan. Et Matthan engendra
        Jacob.
      verse: 15
    - text: Et Jacob engendra Jofeph, le mari de Marie, de laquelle eft né Jefus,
        qui eft dit Chrift.
      verse: 16
    - text: Toutes les generations donc depuis Abraham Jufques à David, font quatorze
        generations. Et depuis David jufques au temps qu'ils furent tranfportez en
        Babylone, quatorze generations. Et depuis qu'ils eurent efté trnafportez en
        Babylone, jufques à Chrift, quatorze generations.
      verse: 17
    - text: 'Or la naiffance de Jefus Chrift advint ainfi: Marie fa mere eftant fiancée
        à Jofeph, devant qu''ils fuffent enfemble, elle fe trouva enceinte du S.Efprit.'
      verse: 18
    - text: Alors Jofeph fon mari, d'autant qu'il eftoit jufte, &amp; qu'il ne la
        vouloit point diffamer, la voulut laiffer fecrettement.
      verse: 19
    - text: 'Mais comme il penfoit à ces chofes, voivi, l''Ange du Seigneur lui apparut
        en fonge, difant, Jofeph fils de David, ne crain point de recevoir Marie ta
        femme: car ce qui eft engendré en elle, eft du S.Efprit.'
      verse: 20
    - text: 'Et elle enfantera un fils, &amp; tu appellera fon nom JESUS: car il fauvera
        fon peuple de leurs pechez.'
      verse: 21
    - text: Or tout ceci eft advenu, afin que fuft accompli ce dont le Seigneur avoit
        parlé par le Prophete, difant,
      verse: 22
    - text: Voici, la vierge fera enceinte, &amp; enfantera un fils, &amp; on appellera
        fon nom Emmanuel, qui vaut autant à dire que DIEU-AVEC-NOUS.
      verse: 23
    - text: Jofeph donc eftant efveillé de fon dormir, fit ainfi que l'Ange du Seigneur
        lui avoit commandé, &amp; receut fa femme.
      verse: 24
    - text: Et ne la connut point jufques à ce qu'elle euft enfanté fon premier né,
        &amp; appella fon nom Jefus.
      verse: 25
  - chapter: 2
    verses:
    - text: Or Jefus eftant né en Beth-lehem ville de Judée, au temps du Roi Herode,
        voici des Sages d'Orient, arriver en Jerufalem,
      verse: 1
    - text: Difans, Où eft le Roi des Juifs qui eft né? car nous avons veu fon eftoile
        en Orient, &amp; fommes venus l'adorer.
      verse: 2
    - text: Or le Roi Herode ayant entendu cela, fut troublé, &amp; toute Jerufalem
        avec lui.
      verse: 3
    - text: Et ayant affemblé tous les principaux Sacrificateurs &amp; les Scribes
        du peuple, il s'informa d'eux, où le Chrift devoit naiftre.
      verse: 4
    - text: 'Et ils lui dirent, En Beth-lehem ville de Judée: car il eft ainfi écrit
        par le Prophete,'
      verse: 5
    - text: Et toi Beth-lehem terre de Juda, tu n'es nullement la plus petite entre
        les gouverneurs de Juda, car de toi fortira le conducteur qui paiftra mon
        peuple Ifraël.
      verse: 6
    - text: Alors Herode ayant appellé en fecret les Sages, s'enquit d'eux foigneufement
        du temps que l'eftoile leur eftoit apparuë.
      verse: 7
    - text: 'Et les envoyant en Beth-lehem, il leur dit, Allez, &amp; vous enquerez
        foigneufement touchant le petit enfant: &amp; quand vous l''aurez trouvé,
        faites le moi fçavoir, afin que j''y aille auffi, &amp; que je l''adore.'
      verse: 8
    - text: 'Eux donc ayant ouï le Roi, s''en allerent: &amp; voici, l''eftoile qu''ils
        avoyent veuë en Orient, alloit devant eux, jufques à ce qu''elle vint, &amp;
        s''arrefta fur le lieu où eftoit le petit enfant.'
      verse: 9
    - text: Et quand ils virent l'eftoille, ils s'éjouïrent d'une fort grande joye.
      verse: 10
    - text: Et eftans venus en la maifon, ils trouverent le petit enfant avec Marie
        fa mere, lequel ils adorerent, en fe profternant en terre, &amp; apres avoir
        defployé leurs trefors, ils lui prefenterent des dons, affavoir, de l'or,
        de l'encens, &amp; de la myrrhe.
      verse: 11
    - text: Et eftans divinement advertis en fonge, de ne pas retourner vers Herode,
        ils fe retirerent en leur païs par un autre chemin.
      verse: 12
    - text: 'Or apres qu''ils fe furent retirez, voici l''Ange du Seigneur apparut
        en fonge à Jofeph, difant, Leve toi, &amp; pren le petit enfant &amp; fa mere,
        &amp; t''enfui en Egypte, &amp; te tien là jufques à ce que je te le die:
        car Herode cherchera le petit enfant pour le mettre à mort.'
      verse: 13
    - text: Jofeph donc eftant efveillé, prit de nuict le petit enfant &amp; fa mere,
        &amp; fe retira en Egypte.
      verse: 14
    - text: 'Et fe tint là jufques à la mort d''Herode: afin que fuft accompli ce
        dont le Seigneur avoit parlé par le Prophete, difant, J''ai appellé mon fils
        hors d''Egypte.'
      verse: 15
    - text: Alors Herode fe voyant moqué des Sages, fut fort en colere, &amp; ayant
        envoyé fes gens, mit à mort tous les enfans qui eftoyent en Beth-lehem &amp;
        en tout fon territoire, depuis ceux de deux ans &amp; au deffous, felon le
        temps dont il s'eftoit exactement enquis des Sages.
      verse: 16
    - text: Alors fut accompli ce dont avoit parlé Jeremie le Prophete, difant,
      verse: 17
    - text: On a ouï en Rama une voix, une lamentation, un pleur, &amp; un grand gemiffement,
        Rachel pleurant fes enfans, &amp; n'a point voulu eftre confolée, de ce qu'ils
        ne font plus.
      verse: 18
    - text: Or Herode eftant mort, voici, l'Ange du Seigneur apparut en fonge à Jofeph
        en Egypte,
      verse: 19
    - text: 'Difant, Leve toi, &amp; pren le petit enfant &amp; fa mere, &amp; t''en
        va au païs d''Ifraël: car ceux qui cherchoyent l''ame du petit enfant font
        morts.'
      verse: 20
    - text: Jofeph donc eftant efveillé, prit le petit enfant &amp; fa mere, &amp;
        s'en vint au païs d'Ifraël.
      verse: 21
    - text: Mais quand il entendit qu'Archelaus regnoit en Judée au lieu d'Herode
        fon pere, il craignit de s'en aller là. Et eftant divinement adverti en fonge,
        il fe retira és quartiers de Galilée.
      verse: 22
    - text: 'Et y eftant venu, il habita en la ville appellée Nazareth: afin que ce
        qui avoit efté dit par les Prophetes, fuft accompli, affavoir, Il fera appellé
        Nazarien.'
      verse: 23
  - chapter: 3
    verses:
    - text: 'Or en ce temps-là Jean Baptifte vint, prefchant au defert de Judée:'
      verse: 1
    - text: 'Et difant, Amendez-vous: car le Royaume des cieux eft approché.'
      verse: 2
    - text: Car c'eft celui-ci duquel il a efté parlé par Efaïe le Prophete, difant,
        La voix de celui qui crie au defert, eft, Preparez le chemin du Seigneur,
        dreffez fes fentiers.
      verse: 3
    - text: 'Or ce Jean avoit fon veftement de poils de chameau, &amp; une ceinture
        de cuir à l''entour de fes reins: &amp; fon manger eftoit des fauterelles
        &amp; du miel fauvage.'
      verse: 4
    - text: Alors fortoyent pour venir vers lui ceux de Jerufalem, &amp; de toute
        la Judée, &amp; du païs des environs du Jordain.
      verse: 5
    - text: Et eftoyent baptifez par lui au Jordain, confeffans leurs pechez.
      verse: 6
    - text: Lui donc voyant plufieurs des Pharifiens &amp; des Sadduciens venir à
        fon baptefme, leur dit, Engeances de viperes qui vous a avifez de fuïr l'ire
        à venir?
      verse: 7
    - text: Faites donc des fruits convenables à repentance.
      verse: 8
    - text: 'Et ne prefumez point de dire en vous-mefmes, Nous avons Abraham pour
        pere: car je vous dis que mefmes de ces pierres, Dieu peut fufciter des enfans
        à Abraham.'
      verse: 9
    - text: 'Or la coignée eft déja mife à la racine des arbres: tout arbre donc qui
        ne fait point de bon fruit s''en va eftre coupé &amp; jetté au feu.'
      verse: 10
    - text: 'Quant à moy je vous baptife d''eau en repentance: mais celui qui vient
        apres moi, eft plus fort que moi, duquel je ne fuis pas digne de porter les
        fouliers: Celui-là vous baptifera du S.Efprit, &amp; de feu.'
      verse: 11
    - text: 'Il a fon van en fa main, &amp; il nettoyera entierment fon aire, &amp;
        affemblera fon froment au grenier: mais il bruflera la paille au feu qui ne
        s''efteint point.'
      verse: 12
    - text: Alors Jefus vint de Galilée au Jordain vers Jean, pour eftre baptifé par
        lui.
      verse: 13
    - text: Mais Jean l'en empefchoit fort, difant, J'ai befoin moi d'eftre baptifé
        par toi, &amp; tu viens vers moi.
      verse: 14
    - text: 'Et Jefus refpondant lui dit, Laiffe pour maintenant: car ainfi nous eft-il
        convenable d''accomplir toute juftice. Alors il le laiffa.'
      verse: 15
    - text: 'Et quand Jefus eut efté baptifé, il remonta incontinent de l''eau: &amp;
        voici les cieux lui furent ouverts, &amp; il vid l''Efprit de Dieu defcendre
        comme une colombe, &amp; venir fur lui.'
      verse: 16
    - text: Et voici une voix du ciel, difant, Celui-ci eft mon Fils bien-aimé, en
        qui j'ai pris mon bon plaifir.
      verse: 17
  - chapter: 4
    verses:
    - text: Alors Jefus fut emmené par l'Efprit au defert, pour eftre tenté du diable.
      verse: 1
    - text: Et quand il eut jeufné quarante jours &amp; quarante nuits, finalement
        il eut faim.
      verse: 2
    - text: Et le Tentateur s'approchant de lui, dit, Si tu es le Fils de Dieu, di
        que ces pierres deviennent pain.
      verse: 3
    - text: Mais il refpondit, &amp; dit, Il eft écrit, L'homme ne vivra point de
        pain feulement, mais de toute parole qui fort de la bouche de Dieu.
      verse: 4
    - text: Alors le diable le tranfporta en la fainte ville, &amp; le mit fur les
        creneaux du temple,
      verse: 5
    - text: 'Et lui dit, Si tu es le Fils de Dieu, jette-toi en bas: car il eft écrit,
        Il donnera charge de toi à fes Anges, &amp; ils te porteront en leurs mains,
        de peur que tu heurtes ton pied à quelque pierre.'
      verse: 6
    - text: Jefus lui dit, Derechef il eft écrit, Tu ne tenteras point le Seigneur
        ton Dieu.
      verse: 7
    - text: 'Derechef le diable le tranfporta fur une fort haute montagne, &amp; lui
        montra tous les royaumes du monde, &amp; leur gloire:'
      verse: 8
    - text: Et lui dit, je te donnerai toutes ces chofes, fi en te profternant en
        terre, tu m'adores.
      verse: 9
    - text: 'Alors Jefus lui dit, Va Satan: car il eft écrit, Tu adoreras le Seigneur
        ton Dieu, &amp; tu ferviras à lui feul.'
      verse: 10
    - text: Alors le diable le laiffa, &amp; voici, les Anges s'approcherent, &amp;
        le fervirent.
      verse: 11
    - text: Or Jefus ayant entendu que Jean avoit efté mis en prifon, fe retira en
        Galilée,
      verse: 12
    - text: 'Et ayant laiffé Nazareth, il vint habiter en Capernaum ville maritime,
        és confins de Zabulon &amp; de Nephthali:'
      verse: 13
    - text: Afin que fuft accompli ce dont il avoit efté parlé par Efaïe le Prophete,
        difant,
      verse: 14
    - text: 'Le païs de Zabulon &amp; de Nephthali vers le chemin de la mer, au delà
        du Jordain, la Galilée des Gentils:'
      verse: 15
    - text: Le peuple qui gifoit en tenebres, a veu une grande lumiere, &amp; à ceux
        qui gifoyent en la region &amp; en l'ombre de mort, la lumiere s'eft levée.
      verse: 16
    - text: Dés lors Jefus commença à prefcher, &amp; à dire, Amendez-vous, car le
        Royaume des cieux eft approché.
      verse: 17
    - text: 'Et comme Jefus cheminoit le long de la mer de Galilée, il vid deux freres,
        Simon qui fut dit Pierre, &amp; André fon frere, qui jettoyent leur filé en
        la mer: car ils eftoyent pefcheurs.'
      verse: 18
    - text: Et il leur dit, Venez apres moi, &amp; je vous ferai pefcheurs d'hommes.
      verse: 19
    - text: Et eux incontinent laiffans leur filez, le fuivirent.
      verse: 20
    - text: Et de là eftant allé plus outre, il vid deux autres freres, Jacques fils
        de Zebedée &amp; Jean fon frere en une naffelle, avec Zebedée leur pere, qui
        racouftroyent leurs filez, &amp; il les appella.
      verse: 21
    - text: Et eux incontinent ayans laiffé leur naffelle &amp; leur pere, le fuivirent.
      verse: 22
    - text: Et jefus tournoyoit par toute la Galilée, enfeignant en leurs Synagogues,
        &amp; prefchant l'Evangile du Royaume, &amp; gueriffant toute forte de langueur
        entre le peuple.
      verse: 23
    - text: 'Et fa renommée courut par toute la Syrie: &amp; on lui prefentoit tous
        ceux qui fe portoyent mal, qui eftoyent detenus de diverfes maladies &amp;
        tourmens, &amp; demoniaques, &amp; lunatiques, &amp; paralytiques: &amp; il
        les gueriffoit.'
      verse: 24
    - text: Et de fort grandes troupes le fuivirent de Galilée, &amp; de Decapolis,
