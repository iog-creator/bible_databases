      verse: 17
    - text: Mais Dieu a ainfi accompli les chofes qu'il avoit predites par la bouche
        de tous fes Prophetes, que le Chrift devoit fouffrir.
      verse: 18
    - text: 'Amendez-vous donc, &amp; vous convertiffez, afin que vos pechez foyent
