      verse: 42
    - text: 'Or toute perfonne avoit de la crainte: &amp; beaucoup de merveilles &amp;
        de fignes fe faifoyent par les Apoftres.'
      verse: 43
    - text: 'Et tous ceux qui croioyent, eftoyent enfemble en un mefme lieu, &amp;
        avoyent toutes chofes communes:'
      verse: 44
    - text: Et vendoyent leurs poffeffions &amp; leurs biens, &amp; les diftribuoyent
