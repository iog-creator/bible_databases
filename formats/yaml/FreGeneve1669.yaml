      verse: 33
    - text: 'Car David n''eft point monté aux cieux: mais lui-mefme dit, Le Seigneur
        a dit à mon Seigneur, Sieds-toi à ma dextre,'
      verse: 34
    - text: Jufques à ce que j'aye mis tes ennemis pour le marche-pied de tes pieds.
      verse: 35
    - text: Que donc toute la maifon d'Ifraël fçache affeurément que Dieu l'a fait
