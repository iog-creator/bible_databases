        croyent pour un temps, mais au temps de tentation, ils fe retirent.'
      verse: 13
    - text: 'Et ce qui eft cheu entre les efpines, ce font ceux qui ont ouï la parole:
        mais eux eftant partis, font eftouffez par les follicitudes et richeffes et
        voluptez de cette vie, et ne rapportent point de fruit à maturité.'
      verse: 14
    - text: mais ce qui eft cheu en une bonne terre, ce font ceux qui ayant ouï la
        parole, la retiennent en un cœur honnefte et bon, et en rapportent du fruit
        avec patience.
      verse: 15
    - text: 'Nul apres avoir allumé la chandelle, ne la couvre d’un vaiffeau, ni ne
        la met fous un lit: mais la met fur un chandelier, afin que ceux qui entrent
        voyent la lumiere.'
      verse: 16
    - text: 'Car il n’y a point de fecret qui ne foit manifefté: ni de chofe cachée
        qui ne fe connoiffe, et qui ne vienne en lumiere.'
      verse: 17
    - text: 'Regardez donc comment vous oyez: car quiconque a il lui fera donné: et
        quiconque n’a rien, mefmes ce qu’il penfe avoir, lui fera ofté.'
      verse: 18
    - text: Alors fa mere et fes freres furvinrent vers lui, et ne pouvoyent l’aborder
        pour la preffe.
      verse: 19
    - text: Et il lui fut rapporté, en difant, Ta mere et tes freres font là dehors,
        defirans de te voir.
      verse: 20
    - text: Mais lui refpndant, leur dit, Ma mere et mes freres font ceux qui oyent
        la parole de Dieu, et la mettent en effet.
      verse: 21
    - text: Or il advint un jour qu’il monta en une naffelle, avec fes difciples,
        et leur dit, Paffons outre le lac. Et ils partirent.
      verse: 22
    - text: 'Or comme ils voguoyent, il s’endormit, et une tempefte de vent defcendit
        au lac: tellement qu’ils s’empliffoyent d’eau, et eftoyent en peril.'
      verse: 23
    - text: 'Alors ils vinrent vers lui et l’éveillerent, difans, Maiftre, Maiftre,
        nous periffons. Mais lui s’eftant levé, tança le vent, et la tempefte de l’eau:
        lefquels cefferent, et il fe fit un calme.'
      verse: 24
    - text: Alors il leur dit, Où eft voftre foi? Et craignans il s’eftonnerent, difans
        entr’eux, Mais qui eft celui-ci, qu’il commande mefme aux vents, et à l’eau,
        et ils lui obeïffent?
      verse: 25
    - text: Puis ils tirerent à la contrée des Gadareniens, qui eft vis à vis de la
        Galilée.
      verse: 26
    - text: 'Et quand il fut forti de la naffelle fur terre, un certain homme de cette
        ville-là lui vint à la rencontre, qui avoit les diables dés long-temps: et
        n’eftoit point veftu de veftemens, et ne demeuroit point en maifon, mais dans
        les fepulcres.'
      verse: 27
    - text: 'Lui donc appercevant Jésus, et s’écriant, fe jetta devant lui, et dit
        à haute voix, Qu’y a-t’il entre moi et toi, Jésus Fils du Dieu Souverain:
        je te prie ne me tourmente point.'
      verse: 28
    - text: 'Car il commandoit à l’efprit immonde qu’il fortift hors de l’homme: car
        il l’avoit tenu enferré dés long-tems, et icelui eftoit bien lié de chaines
        et gardé aux ceps: mais defrompant les liens, il eftoit emporté par le diable
        aux deferts.'
      verse: 29
    - text: 'Alors Jésus l’interrogea, difant, Comment as-tu nom? et il dit Legion:
        car plufieurs diables eftoyent entrez en lui.'
      verse: 30
    - text: Et ils le prioyent qu’il ne leur commandaft point d’aller en l’abyfme.
      verse: 31
    - text: 'Or il y avoit là un grand troupeau de pourceaux, paiffans en la montagne:
        dont ils le prioyent qu’il leur permift d’entrer en eux, et il le leur permit.'
      verse: 32
    - text: 'Les diables donc fortans de l’homme entrerent dans les pourceaux: et
        le troupeau fe jetta du haut en bas au lac, et fut eftouffé.'
      verse: 33
    - text: Et quand les porchers eurent veu ce qui eftoit advenu, ils s’enfuïrent,
        et eftans partis, le raconterent en la ville et par les champs.
      verse: 34
    - text: 'Alors les gens fortirent pour voir ce qui eftoit advenu, et vinrent vers
        Jésus, et trouverent l’homme duquel les diables eftoyent fortis, affis aux
        pieds de Jésus, eftant veftu, et de fens raffis et pofé: donc ils eurent peur.'
      verse: 35
    - text: Et ceux auffi qui avoyent veu le tout, leur raconterent comment le demoniaque
        avoit efté delivré.
      verse: 36
    - text: 'Alors toute la multitude de la contrée circonvoifine des Gadareniens
        le prierent qu’il fe retiraft de devers eux: car ils eftoyent faifis de grande
        crainte. Lui donc eftant monté en la naffelle, s’en retourna.'
      verse: 37
    - text: 'Et l’homme duquel les diables eftoyent fortis, le prioit qu’il fuft avec
        lui: mais Jésus le renvoya, difant,'
      verse: 38
    - text: Retourne-t’en en ta maifon, et raconte combien grandes chofes Dieu t’a
        faites. Il s’en alla donc, publiant par toute la ville toutes les chofes que
        Jésus avoit faites.
      verse: 39
    - text: 'Et il advint que quand Jésus fut retourné, la multitude le receut: car
        tous l’attendoyent.'
      verse: 40
    - text: 'Alors, voici, un homme vint, qui avoit nom Jaïrus, lequel eftoit le principal
        de la Synagogue: et fe jettant aux pieds de Jésus il le pria qu’il vinft en
        fa maifon.'
      verse: 41
    - text: Car il avoit une fille unique d’environ douze, qui fe mouroit. Or comme
        il s’en alloit les troupes l’empreffoyent.
      verse: 42
    - text: Alors une femme qui avoit une perte de fang depuis douze ans, (laquelle
        avoit defpenfé tout fon bien en medecins, et cependant n’avoit peu eftre guerie
        par aucun.)
      verse: 43
    - text: 'S’approchant de lui par derriere, toucha le bord de fon veftement: et
        à l’inftant fon flux de fang s’eftancha.'
      verse: 44
    - text: Alors Jésus dit, Qui eft-ce qui m’a touché? Et comme tous le nioyent,
        Pierre dit, et ceux qui eftoyent avec lui, Maiftre, les troupes te preffent
        et te foulent, et tu dis, Qui eft-ce qui m’a touché?
      verse: 45
    - text: 'Mais Jésus dit, Quelqu’un m’a touché: car j’ai connu qu’il eft forti
        de la vertu de moi.'
      verse: 46
    - text: 'Cette femme donc voyant que cela ne lui avoit point efté caché, toute
        tremblante vint: et fe jettant devant lui, lui declara devant tout le peuple,
        pour quelle caufe elle l’avoit touché, et comme elle avoit efté guerie à l’inftant.'
      verse: 47
    - text: 'Et il lui dit, Fille, affeure-toi, ta foi t’a guerie: va en paix.'
      verse: 48
    - text: Comme il parloit encore, quelqu’un de chez le principal de la Synagogue
        vint, lui difant, Ta fille eft morte, ne travaille point le Maiftre.
      verse: 49
    - text: 'Mais Jésus l’ayant entendu, refpondit au pere de la fille, difant, Ne
        crain point: croi feulement, et elle fera guerie.'
      verse: 50
    - text: Et quand il fut entré en la maifon, il ne laiffa entrer perfonne, finon
        Pierre, et Jacques, et Jean, et le pere et la mere de la fille.
      verse: 51
    - text: 'Or tous pleuroyent, et la plaignoyent: mais il dit, Ne pleurez point:
        elle n’eft pas morte, mais elle dort.'
      verse: 52
    - text: Et ils fe rioyent de lui, fçachant qu’elle eftoit morte.
      verse: 53
    - text: Mais lui les ayant tous mis dehors, et ayant pris la main d’icelle, cria,
        difant, Fille, leve-toi.
      verse: 54
    - text: Et l’efprit d’icelle retourna, et elle fe leva à l’inftant, et il commanda
        qu’on lui baillaft à manger.
      verse: 55
    - text: 'Et le pere et la mere d’icelle furent eftonnez: mais il leur commanda
        qu’ils ne diffent à perfonne ce qui avoit efté fait.'
      verse: 56
  - chapter: 9
    verses:
    - text: PUIS apres Iefus, ayant appellé fes douze difciples tous enfemble, leur
        donna puiffance et authorité fur toutes fortes de diables, et de guerir les
        malades.
      verse: 1
    - text: Il les envoya donc publier le royaume de Dieu, et guerir les malades.
      verse: 2
    - text: Et il leur dit, Ne portez rien pour le chemin, ni baftons, ni malette,
        ni pain, ni argent, et n’ayez point un chacun deux habillemens.
      verse: 3
    - text: Et en quelque maifon que vous entriez, demeurez-y, et vous en allez de
        là.
      verse: 4
    - text: Et par tout où l’on ne vous recevra point, en partant de cette ville-là
        fecoüez de vos pieds la poudre, en tefmoignage contr’eux.
      verse: 5
    - text: Eux donc eftans partis alloyent de bourgade en bourgade, evangelizans,
        et gueriffans partout.
      verse: 6
    - text: 'Or Herode le Tetrarque ouït parler de toutes les chofes que Jésus faifoit:
        et eftoit en perplexité, à caufe que quelques-uns difoyent que Jean eftoit
        reffufcité des morts.'
      verse: 7
    - text: 'Et quelques-uns, qu’Elie eftoit apparu: et les autres, que quelqu’un
        des Anciens Prophetes eftoit reffufcité.'
      verse: 8
    - text: 'Alors Herode dit, J’ai decapité Jean: qui eft donc celui-ci de qui j’entens
        telles chofes? Et il cherchoit de le voir.'
      verse: 9
    - text: Puis les Apoftres eftans retournez, lui raconterent toutes les chofes
        qu’ils avoyent faites. Alors Jésus les prit, et fe retira à part en une contrée
        deferte de la ville appellée Bethfaïda.
      verse: 10
    - text: 'Et quand les troupes le fceurent, elles le fuivirent: et les ayant receuës,
        leur parloit du royaume de Dieu, et gueriffoit ceux qui avoyent befoin de
        guerifon.'
      verse: 11
    - text: 'Or le jour avoit commencé à decliner: dont les douze venans vers lui,
        lui dirent, Donne congé à cette multitude, afin qu’ils s’en aillent aux bourgades
        et aux villages qui font à l’environ, pour s’y retirer et trouver à manger:
        car nous fommes ici en un païs defert.'
      verse: 12
    - text: Mais il leur dit, Vous autres donnez leur à manger. Et ils dirent, Nous
        n’avons pas plus de cinq pains et deux poiffons, finon que nous allaffions
        acheter des vivres pour tout ce peuple.
      verse: 13
    - text: Car ils eftoyent environ cinq mille hommes. Alors il dit à fes difciples,
        Faites les arranger par cinquantaines en chacune rangée.
      verse: 14
    - text: Et ils firent ainfi, et les firent tous arranger.
      verse: 15
    - text: Alors il prit les cinq pains et les deux poiffons, et regardant vers le
        ciel il les benit, les rompit, et les diftribua à fes difciples, afin qu’ils
        les miffent devant la troupe.
      verse: 16
    - text: 'Ainfi il en mangerent tous, et furent raffafiez: et il fut recüeilli
        de ce qui leur eftoit demeuré de refte des pieces de pain, douze corbeilles.'
      verse: 17
    - text: Or il advint que comme il eftoit à part en priere, et que les difciples
        eftoyent avec lui, il les interrogea, difant, Qui difent les troupes que je
        fuis?
      verse: 18
    - text: 'Eux refpondans, dirent, les uns, Jean Baptifte: et les autres, Elie:
        et les autres, Quelqu’un des anciens Prophetes eft reffufcité.'
      verse: 19
    - text: Et il leur dit, Et vous, qui dites-vous que je fuis? Et Pierre refpondant
        dit, Le Christ de Dieu.
      verse: 20
    - text: 'Alors ufant de menaces, il leur commanda qu’ils ne le diffent à perfonne:'
      verse: 21
    - text: 'Difant, Il faut que le Fils fe l’homme fouffre beaucoup, et qu’il foit
        rejetté des Anciens, et des Scribes: et qu’il foit mis à mort: et qu’il reffufcite
        au troifiéme jour.'
      verse: 22
    - text: Puis il difoit à tous, Si quelqu’un veut venir apres moi, qu’il renonce
        à foi-mefme, qu’il charge fur foi de jour en jour fa croix, et qu’il me fuive.
      verse: 23
    - text: 'Car quiconque voudra fauver fa vie, il la perdra: mais quiconque perdra
        fa vie, il la perdra: mais quiconque perdra fa vie pour l’amour de moi, celui-là
        la fauvera.'
      verse: 24
    - text: Car que profite-t’il à l’homme s’il gagne tout le monde, et qu’il fe deftruife
        foi-mefme, et qu’il faffe perte de foi-mefme?
      verse: 25
    - text: Car quiconque aura eu honte de moi et de mes paroles, le Fils de l’homme
        aura honte de lui, quand il viendra en fa gloire, et du Pere, et des faints
        Anges.
      verse: 26
    - text: Et je vous dis pour vrai, qu’il y en a de ceux qui font ici prefens, qui
        ne goufteront point la mort, jufques à ce qu’ils ayent veu le regne de Dieu.
      verse: 27
    - text: Or il advint environ huit jours apres ces paroles, qu’il prit avec lui
        Pierre, et Jean, et Jaques, et monta en une montagne pour prier.
      verse: 28
    - text: Et comme il prioit, la forme de fa face devint tout autre, et fon veftement
        devint blanc, et refplendiffant comme un efclair.
      verse: 29
    - text: 'Et voici, deux perfonnages parloyent avec lui, qui eftoyent Moyfe et
        Elie:'
      verse: 30
    - text: Qui apparurent en gloire, et parloyent de fon iffuë, qu’il devoit accomplir
        à Jerufalem.
      verse: 31
    - text: 'Or Pierre et ceux qui eftoyent avec lui, eftoyent appefantis de fommeil:
        et quand il furent réveillez, ils virent la gloire d’icelui, et les deux perfonnages
        qui eftoyent avec lui.'
      verse: 32
    - text: 'Et il advint, comme ces perfonnages-là fe départoyent d’avec lui, que
        Pierre dit à Jésus, Maiftre, il eft bon que nous foyons ici, faifons-y donc
        trois tabernacles, un pour toi, et un pour Moyfe, et un pour Elie: ne fçachant
        pas ce qu’il difoit.'
      verse: 33
    - text: Et comme il difoit ces chofes, une nuée vint, qui les enombra, et ainfi
        qu’ils entroyent en la nuée, ils eurent peur.
      verse: 34
    - text: Alors une voix vint de la nuée, difant, Celui-ci eft mon Fils bien-aimé,
        écoutez-le.
      verse: 35
    - text: 'Et comme la voix fe prononçoit, Jésus fe trouva feul: et ils fe teurent
        tous, et ne rapporterent en ces jours-là rien à perfonne de ce qu’ils avoyent
        veu.'
      verse: 36
    - text: Or il advint le jour enfuivant, qu’eux eftans defcendus de la montagne,
        une grande troupe le vint rencontrer.
      verse: 37
    - text: Et voici, un homme d’entre la troupe s’écria, difant, Maiftre, je te prie
        regarde à mon fils, car il m’eft unique.
      verse: 38
    - text: Et voici, un efprit le prend, et il s’écrie foudainement, et le dérompt
        en le faifant écumer, et à grand’ peine fe départ de lui, mefmes en le froiffant.
      verse: 39
    - text: Or j’ai prié tes difciples qu’ils le jettaffent hors, mais ils n’ont peu.
      verse: 40
    - text: Et Jésus refpondant dit, O generation infidele et de fens renverfé! jufques
        à quand finalement ferai-je avec vous, et vous fupporterai-je? amene ici ton
        fils.
      verse: 41
    - text: 'Et comme il approchoit feulement, le diable le froiffa, et le dérompit:
        mais Jésus tança l’efprit immonde, et guerit l’enfant, et le rendit à fon
        pere.'
      verse: 42
    - text: 'Et tous furent eftonnez de la magnifique vertu de Dieu: et comme tous
        s’eftonnoyent de tout ce qu’il faifoit, il dit à fes difciples,'
      verse: 43
    - text: 'Vous autres, mettez ces paroles en vos oreilles: car il adviendra que
        le Fils de l’homme fera livré és mains des hommes.'
      verse: 44
    - text: 'Mais ils n’entendoyent point cette parole, et elle leur eftoit tellement
        cachée, qu’ils ne la comprenoyent point: et ils craignoyent de l’interroger
        touchant cette parole.'
      verse: 45
    - text: Puis ils entrerent en difpute entr’eux, affavoir lequel d’entr’eux eftoit
        le plus grand.
      verse: 46
    - text: 'Mais Jésus voyant la penfée de leur coeur, prit un petit enfant, et le
        mit auprés de foi:'
      verse: 47
    - text: 'Et leur dit, Quiconque recevra ce petit enfant en mon Nom, il me reçoit:
        et quiconque me recevra, il reçoit celui qui m’a envoyé. Car celui qui eft
        le plus petit d’entre vous tous, celui-là fera grand.'
      verse: 48
    - text: Et Jean prenant la parole, dit, Maiftre, nous avons veu quelqu’un qui
        jettoit hors les diables en ton Nom, et l’en avons empefché, dautant qu’il
        ne te fuit point avec nous.
      verse: 49
    - text: 'Alors Jésus lui dit, Ne l’empefchez point: car qui n’eft point contre
        nous, il eft pour nous.'
      verse: 50
    - text: Or il advint quand les jours de fon élevation s’accompliffoyent, qu’il
        dreffa fa face, tout refolu d’aller à Jerufalem.
      verse: 51
    - text: Et il envoya des meffagers devant foi, lefquels eftans partis entrerent
        en une bourgade des Samaritains, pour lui preparer logis.
      verse: 52
    - text: Mais les Samaritains ne le receurent point, parce que fa face eftoit comme
        de celui qui alloit à Jerufalem.
      verse: 53
    - text: Et quand Jaques et Jean fes difciples virent cela, ils dirent, Seigneur,
        veux-tu que nous difions que le feu defcende du ciel, et les confume, comme
        auffi fit Elie?
      verse: 54
    - text: Mais Jésus fe retournant les tança, et dit, Vous ne fçavez de quel efprit
        vous eftes quand à vous.
      verse: 55
    - text: Car le Fils de l’homme n’eft point venu pour faire perir les ames des
        hommes, mais pour les fauver. Ainfi ils s’en allerent en une autre bourgade.
      verse: 56
    - text: Et il advint comme ils alloyent par le chemin, qu’un certain lui dit,
        Je te fuivrai, Seigneur, quelque-part que tu ailles.
      verse: 57
    - text: Mais Jésus lui refpondit, Les renards ont des tanieres, et les oifeaux
        du ciel ont des nids, mais le Fils de l’homme n’a point où repofer fa tefte.
      verse: 58
    - text: 'Puis il dit à un autre, Sui moi: lequel dit, Permets moi premierement
        d’aller enfevelir mon pere.'
      verse: 59
    - text: Et Jésus lui dit, Laiffe les morts enfevelir leurs morts, mais toi, va,
        et annonce le royaume de Dieu.
      verse: 60
    - text: Alors un autre auffi dit, Je te fuivrai, Seigneur, mais permets moi de
        prendre premierement congé de ceux qui font en ma maifon.
      verse: 61
    - text: Mais Jésus lui refpondit, Nul qui met la main à la charruë, et regarde
        en arriere, n’eft bien difpofé pour le royaume de Dieu.
      verse: 62
  - chapter: 10
    verses:
    - text: OR apres ces chofes le Seigneur en ordonna auffi foixante et dix autres,
        et les envoya deux à deux devant fa face, en toute ville et en tout lieu où
        il devoit venir.
      verse: 1
    - text: 'Et il leur difoit, La moiffon eft grande, mais il y a peu d’ouvriers:
        priez donc le Seigneur de la moiffon, qu’il pouffe des ouvriers en fa moiffon.'
      verse: 2
    - text: Allez, voici, je vous envoye comme des agneaux au milieu des loups.
      verse: 3
    - text: 'Ne portez ni bourfe, ni malette, ni fouliers: et ne falüez perfonne par
        le chemin.'
      verse: 4
    - text: Et en quelque maifon que vous entrerez, dites premierement, Paix foit
        à cette maifon.
      verse: 5
    - text: 'Que fi quelque enfant de paix eft là, voftre paix repofera fur lui: finon,
        elle retournera à vous.'
      verse: 6
    - text: 'Et demeurez en cette maifon-là, mangeans et buvans de ce qui fera mis
        devant vous: car l’ouvrier eft digne de fon falaire. Ne paffez point de maifon
        en maifon.'
      verse: 7
    - text: Mefmes auffi en quelque ville que vous entrerez, et qu’ils vous recevront,
        mangez de ce qui fera mis devant vous.
      verse: 8
    - text: Et gueriffez les malades qui feront en elle, et leur dites, Le royaume
        de Dieu eft approché de vous.
      verse: 9
    - text: Mais en quelque ville que vous ferez entrez, et ils ne vous auront point
        receus, fortez en fes ruës, et dites,
      verse: 10
    - text: 'Nous fecoüons contre vous mefmes la poudre de voftre ville, qui s’eft
        attachée à nous: toutefois fçachez cela, que le royaume de Dieu eft approché
        de vous.'
      verse: 11
    - text: Or je vous dis, qu’en cette journée-là ceux de Sodome feront traittez
        plus tolerablement que cette ville-là.
      verse: 12
    - text: 'Mal-heur fur toi, Chorazim, mal-heur fur toi Bethfaïda: car fi les vertus
        qui ont efté faites en vous, euffent efté faites à Tyr et à Sydon, elles fe
        fuffent dés long-temps repenties, gifantes avec le fac et la cendre.'
      verse: 13
    - text: Partant Tyr et Sidon feront traitées plus tolerablement au jugement que
        vous.
      verse: 14
    - text: Et toi Capernaum, qui as efté élevée jufques au ciel, tu feras abbaiffée
        jufques en enfer.
      verse: 15
    - text: 'Qui vous écoute il m’écoute, et qui vous rejette il me rejette: or qui
        me rejette il rejette celui qui m’a envoyé.'
      verse: 16
    - text: Or les foixante et dix s’en revinrent avec joye, difans, Seigneur, les
        diables mefmes nous font affujettis en ton Nom.
      verse: 17
    - text: Et il leur dit, Je contemplois Satan tombant du ciel comme un éclair.
      verse: 18
    - text: 'Voici, je vous donne puiffance de marcher fur les ferpens et fur les
        fcorpions, et fur toute la force de l’ennemi: et rien ne vous bleffera.'
      verse: 19
    - text: 'Toutefois ne vous éjouïffez point de ce que lesefprits vous font affujettis:
        mais éjouïffez-vous pluftoft de ce que vos noms font écrits és cieux.'
      verse: 20
    - text: En ce mefme inftant Jésus s’éjouït en efprit, et dit, Je te rens graces,
        ô Pere, parce que tel a efté ton bon plaifir.
      verse: 21
    - text: 'Toutes chofes m’ont efté données en main de mon Pere: et nul ne connoift
        qui eft le Fils, finon le Pere: ni qui eft le Pere, finon le Fils, et celui
        auquel le Fils le voudra reveler.'
      verse: 22
    - text: Puis fe tournant vers fes difciples, il dit à part, Bien-heureux font
        les yeux qui voyent ce que vous voyez.
      verse: 23
