      verse: 18
    - text: Et les difciples firent comme Jefus leur avoit ordonné, &amp; preparerent
        la Pafque.
      verse: 19
    - text: Quand donc le foir fut venu, il fe mit à table avec les douze.
      verse: 20
    - text: Et comme ils mangeoyent, il dit, En verité je vous dit, que l'un de vous
