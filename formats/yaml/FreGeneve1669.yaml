      verse: 14
  - chapter: 6
    verses:
    - text: ALORS je regardai quand l'Agneau eut ouvert l'un des fceaux, &amp; j'oüis
        l'un des quatre animaux, difant, comme fi c'euft efté une voix de tonnerre,
        Vien &amp; voi.
      verse: 1
    - text: 'Et je regardai, &amp; voici un cheval blanc : &amp; celui qui eftoit
        monté deffus avoit un arc, &amp; il lui fut donné une couronne : &amp; il
        fortit victorieux, &amp; afin qu''il vainquift.'
      verse: 2
    - text: Et quand il eut ouvert le fecond fceau, j'oüis le fecond animal, difant,
        Vien &amp; voi.
      verse: 3
    - text: 'Et il forit un autre cheval qui eftoit roux : &amp; il fut donné à celui
        qui eftoit monté deffus , de pouvoir ofter la paix de la terre , afin qu''on
        fe tuë l''un l''autre : &amp; il lui fut donné une grande efpée.'
      verse: 4
    - text: 'Et quand il eut ouvert le troifiéme fceau, j''oüis le troifiéme animal,
        difant, Vien, &amp; voi. Et je regardai, &amp; voici un cheval noir : &amp;
        celui qui eftoit monté deffus, avoit une balance en fa main.'
      verse: 5
    - text: 'Et j''oüis une voix au milieu des quatre animaux, qui difoit, Le chenis
        de froment pour un denier, &amp; les trois chenis d''orge pour un dernier
        : &amp; ne nui point au vin, ni à l''huile.'
      verse: 6
    - text: Et quand il eut ouvert le quatriéme fceau, j'oüis la voix du quatriéme
        animal, difant, Vien, &amp; voi.
      verse: 7
    - text: 'Et je regardai, &amp; voici un cheval fauve : &amp; celui qui eftoit
        monté deffus avoit nom la Mort, &amp; l''Enfer fuivoit apres lui : &amp; il
        leur fut donné puiffance fur la quatriéme partie de la terre, pour tuër avec
        l''efpée, &amp; par famine, &amp; par mortalité, &amp; par les beftes fauvages
        de la terre.'
      verse: 8
    - text: Et quand il eut ouvert le cinquiéme fceau, je vis fous l'autel les ames
        de ceux qui avoyent efté tuez pour la parole de Dieu, &amp; pour le témoignage
        qu'ils avoyent maintenu.
      verse: 9
    - text: Et elles crioyent à haute voix, difant, Jufques à quand Seigneur, qui
        es faint &amp; veritable, ne juges-tu point &amp; ne venges-tu point noftre
        fang, de ceux qui habitent fur la terre ?
      verse: 10
    - text: Et il leur fut donné à chacun des robbes blanches, &amp; il leur fut dit,
        qu'ils fe repofaffent encore un peu de temps, jufques à ce que fuffent accomplis
        leurs compagnons de fervice, &amp; leurs freres qui doivent eftre mis à mort
        comme eux.
      verse: 11
    - text: 'Et je regardai quand il eut ouvert le fixiéme fceau, &amp; il fut fait
        un grand tremblement de terre : &amp; le foleil devint noir comme un fac fait
        de poil, &amp; la lune devint toute comme du fang.'
      verse: 12
    - text: Et les eftoiles du ciel tomberent fur la terre, comme quand le figuier
        jette çà &amp; là fes figons, eftant fecoüé par un grand vent.
      verse: 13
    - text: 'Et le ciel fe retira comme un livre lequel on roule : &amp; toute montagne,
        &amp; toutes ifles furent remuées de leurs lieux.'
      verse: 14
    - text: 'Et les rois de la terre, &amp; les princes, &amp; les riches, &amp; les
        capitaines, &amp; les puiffans, &amp; tout ferf, &amp; tout franc fe cacherent
        és cavernes, &amp; entre les roches des montagnes :'
      verse: 15
    - text: 'Et difoyent aux montagnes &amp; aux rochers, Tombez fur nous, &amp; nous
        cachez de devant la face de celui qui eft affis fur le trône, &amp; de devant
        l''ire de l''Agneau :'
      verse: 16
    - text: Car la grande journée de fon ire eft venuë, &amp; qui eft-ce qui pourra
        fubfifter ?
      verse: 17
  - chapter: 7
    verses:
    - text: OR apres ces chofes, je vis quatre Anges fe tenant fur les quatre coins
        de la terre, qui retenoyent les quatre vents de la terre, afin ni fur la mer,
        ni fur aucun arbre.
      verse: 1
    - text: Puis je vis un autre Ange qui montoit du cofté d'Orient, tenant le fceau
        du Dieu vivant, lequel cria à haute voix aux quatre Anges, aufquels il eftoit
        donné de nuire à la terre &amp; à la mer.
      verse: 2
    - text: Difant, Ne nuifez point à la terre, ni à la mer, ni aux arbres jufques
