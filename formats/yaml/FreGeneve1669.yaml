      verse: 17
    - text: Lui donc s'eftant acquis un champ du falaire de mefchanceté, &amp; s'eftant
        precipité, s'eft crevé par le milieu, &amp; toutes fes entrailles ont efté
        efpanduës.
      verse: 18
    - text: 'Ce qui a efté connu de tous les habitans de Jerufalem: tellement que
