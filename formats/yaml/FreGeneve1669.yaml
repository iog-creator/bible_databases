      verse: 3
    - text: Et j'oüis le nombre de ceux qui eftoyent marquez, il y avoit cent quarante
        quatre mille marquez de toutes les tribus des enfans d'Ifraël.
      verse: 4
    - text: De la tribu de Juda, douze mille marquez. De la tribu de Ruben, douze
