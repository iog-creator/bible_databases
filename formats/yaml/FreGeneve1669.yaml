      verse: 25
    - text: 'Alors il leur relafcha Barrabas: &amp; leur livra Jefus, apres l''avoir
        fait foüetter, afin qu''il fuft crucifié.'
      verse: 26
    - text: Alors les foldats du Gouverneur amenerent Jefus au Pretoire, &amp; affemblerent
