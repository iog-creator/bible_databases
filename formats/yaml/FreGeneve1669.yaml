        point les diables, &amp; les idoles d'or, &amp; d'argent, &amp; de cuivre,
        &amp; de pierre, &amp; de bois, qui ne peuvent ni voir, ni oüir, ni cheminer.
      verse: 20
    - text: Ils ne fe repentirent point auffi de leurs meurtres, ni de leurs empoifonnemens,
