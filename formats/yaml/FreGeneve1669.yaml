        Hofanna és lieux tres-hauts.'
      verse: 9
    - text: Et quand il fut entré dans Jerufalem, toute la ville fut emuë, difant,
        Qui eft celui-ci?
      verse: 10
    - text: Et les troupes difoyent, C'eft Jefus le Prophete de Nazareth de Galilée.
      verse: 11
    - text: 'Et Jefus entra au temple de Dieu, &amp; chaffa dehors tous ceux qui vendoyent
