        de la gloire de fon heritage és Saints :'
      verse: 18
    - text: 'Et quelle eft l''excellente grandeur de fa puiffance envers nous qui
        croyons, felon l''efficace de la puiffance de fa force :'
      verse: 19
    - text: 'Laquelle il a déployée avec efficace en Chrift, quand il l''a reffufcité
        des morts, &amp; l''a fait feoir à fa dextre és lieux celeftes :'
      verse: 20
    - text: Par deffus toute principauté, &amp; puiffance, &amp; vertu, &amp; feigneurie,
        &amp; par deffus tout nom qui fe nomme, non feulement en ce fiecle, mais auffi
        en celui qui eft à venir.
      verse: 21
    - text: 'Et a affujetti toutes chofes fous les pieds d''icelui, &amp; l''a donné
        fur toutes chofes pour eftre chef à l''Eglife :'
      verse: 22
    - text: Laquelle eft fon corps, &amp; l'accompliffement de celui qui accomplit
        tout en tous.
      verse: 23
  - chapter: 2
    verses:
    - text: ET lors que vous eftiez morts en vos fautes &amp; pechez,
      verse: 1
    - text: 'Efquels autrefois vous avez cheminé, fuivant le train de ce monde, felon
        le prince de la puiffance de l''air, qui eft l''efprit qui opere maintenant
        avec efficace és enfans de rebellion :'
      verse: 2
    - text: 'Entre lefquels auffi nous avons tous converfé autrefois és convoitifes
        de noftre chair, accompliffans les defirs de la chair &amp; de nos penfées
        : &amp; nous eftions de nature enfans d''ire, comme auffi les autres.'
      verse: 3
    - text: mais Dieu, qui eft riche en mifericorde, par fa grande charité de laquelle
        il nous a aimez,
      verse: 4
    - text: Du temps mefme que nous eftions morts en nos fautes, nous a vivifiez enfemble
        avec Chrift, par la grace duquel vous eftes fauvez.
      verse: 5
    - text: 'Et nous a reffufcité enfemble, &amp; nous a fait feoir enfemble és lieux
        celeftes en Jefus Chrift :'
      verse: 6
    - text: Afin qu'il montraft és fiecles à venir les abondamment excellentes richeffes
        de fa grace, par fa benignité envers nous en Jefus Chrift.
      verse: 7
    - text: 'Car vous eftes fauvez par grace, par la foi : &amp; cela non point de
        vous, c''est le don de Dieu :'
      verse: 8
    - text: Non point par les œuvres, afin que nul ne fe glorifie.
      verse: 9
    - text: Car nous fommes fon ouvrage, eftans créez en Jefus Chrift à bonnes œuvres,
        que Dieu a preparées, afin que nous cheminions en elles.
      verse: 10
    - text: Partant, ayez fouvenance que vous qui eftiez autrefois Gentils en la chair,
        &amp; eftiez appellez Prepuce par celle qui eft appellée la Circoncifion,
        faite de main en la chair,
      verse: 11
    - text: Eftiez en ce tems-là hors de Chrift, n'ayans rien de commun avec la republique
        d'Ifraël ; eftant eftrangers des alliances de la promeffe, n'ayans point d'efperance,
        &amp; eftans fans Dieu au monde.
      verse: 12
    - text: Mais maintenant par Jefus Chrift, vous qui eftiez autrefois loin, eftes
        approchez par le fang de Chrift.
      verse: 13
    - text: 'Car il eft noftre paix, qui de tous les deux en a fait un, ayant rompu
        la clofture de la paroi entre-moyenne :'
      verse: 14
    - text: 'Ayant aboli en fa chair l''inimité, affavoir la Loi des commandemens,
        qui confifte en ordonnances : afin qu''il creaft les deux en foi-mefme, en
        un homme nouveau, en faifant la paix :'
      verse: 15
    - text: Et qu'il ralliaft les uns &amp; les autres en un corps à Dieu, par la
        croix, ayant deftruit en elle l'inimitié.
      verse: 16
    - text: Et eftant venu il a evangelizé la paix à vous qui eftiez loin, &amp; à
        ceux qui eftoyent prés.
      verse: 17
    - text: Car nous avons par lui, les uns &amp; les autres, accez au Pere en un
        mefme Efprit.
      verse: 18
    - text: 'Vous n''eftes donc plus eftrangers ni forains, mais combourgeois des
        Saints, &amp; domeftiques de Dieu :'
      verse: 19
    - text: 'Eftans edifiez fur le fondement des Apoftres &amp; des Prophetes, Jefus
        Chrift lui-mefme eftant la maiftreffe pierre du coin :'
      verse: 20
    - text: 'En qui tout l''edifice rapporté &amp; ajufté enfemble, fe leve pour eftre
        un temple fainct au Seigneur :'
      verse: 21
    - text: En qui vous auffi eftes enfemble edifiez, pour eftre un tabernacle de
        Dieu en Efprit.
      verse: 22
  - chapter: 3
    verses:
    - text: 'POUR cette caufe, moi Paul fuis le prifonnier de Jefus Chrift pour vous
        les Gentils :'
      verse: 1
    - text: 'Voire fi vous avez entendu la difpenfation de la grace de Dieu, qui m''a
        efté donnée envers vous :'
      verse: 2
    - text: 'Comment par revelation il m''a donné à connoiftre le myftere : (ainfi
        que par ci-devant je vous ai efcrit en peu de mots :'
      verse: 3
    - text: D'où le lifant vous pouvés connoiftre l'intelligence que j'ai au myftere
        de Chrift.)
      verse: 4
    - text: 'Lequel n''a point efté donné à connoiftre aux enfans des hommes és autres
        âges, ainfi que maintenant il a efté revelé par l''Efprit à fes faints Apoftres
        &amp; Prophetes :'
      verse: 5
    - text: Affavoir que les Gentils font coheritiers, &amp; d'un mefme corps, &amp;
        participans enfemble de la promeffe d'icelui en Jefus Chrift, par l'Evangile.
      verse: 6
    - text: Duquel j'ai efté fait miniftre, felon le don de la grace de Dieu, lequel
        m'a efté donné fuivant l'efficace de fa puiffance.
      verse: 7
    - text: 'Cette grace m''a efté donnée à moi qui fuis le moindre de tous les Saincts,
        pour annoncer entre les Gentils les richeffes incomprehenfibles de Chrift
        :'
      verse: 8
    - text: 'Et pour mettre en evidence devant tous quelle eft la communication du
        myftere, qui eftoit caché de tout temps en Dieu, qui a creé toutes chofes
        par Jefus Chrift :'
      verse: 9
    - text: 'Afin que la fapience de Dieu, qui eft diverfe en toutes fortes, foit
        maintenant donnée à connoiftre aux Principautez &amp; aux Puiffances, és lieux
        celeftes, par l''Eglife :'
      verse: 10
    - text: 'Suivant le propos arrefté dés les fiecles, lequel il a eftabli en Jefus
        Chrift noftre Seigneur :'
      verse: 11
    - text: Par lequel nous avons hardieffe &amp; accez en confiance, par la foi que
        nous avons en lui.
      verse: 12
    - text: C'eft pourquoi je requiers que vous ne vous laffiez point à caufe de mes
        tribulations que j'endure pour l'amour de vous ; ce qui eft voftre gloire.
      verse: 13
    - text: Pour laquelle caufe je ploye mes genoux, devant le Pere de noftre Seigneur
        Jefus Chrift.
      verse: 14
    - text: (Duquel toute la parenté eft nommée és cieux &amp; en la terre.)
      verse: 15
    - text: 'Afin que felon les richeffes de fa gloire, il vous donne d''eftre puiffament
        fortifiez par fon Efprit en l''homme interieur :'
      verse: 16
    - text: 'Tellement que Chrift habite en vos cœurs par la foi :'
      verse: 17
    - text: Afin qu'eftant enracinez &amp; fondez en charité, vous puiffiez finalement
        comprendre avec tous les Saincts, quelle est la largeur &amp; la longueur,
        &amp; la profondeur &amp; la hauteur ;
      verse: 18
    - text: 'Et connoiftre la dilection de Chrift, laquelle furpaffe toute connoiffance
        : afin que vous foyez remplis en toute plenitude de Dieu.'
      verse: 19
    - text: Or à celui qui par la puiffance qui agit en nous avec efficace, peut faire
        en toute abondance par deffus tout ce que nous demandons &amp; penfons,
      verse: 20
    - text: A lui foit gloire en l'Eglife, en Jefus Chrift, en tous les âges du fiecle
        des fiecles. Amen.
      verse: 21
  - chapter: 4
    verses:
    - text: 'JE vous prie donc, moi le prifonnier au Seigneur, que vous cheminez dignement
        comme il eft féant à la vocation à la vocation à laquelle vous eftes appellés
        :'
      verse: 1
    - text: Avec toute humilité &amp; douceur, avec un efprit patient, fupportans
        l'un l'autre en charité.
      verse: 2
    - text: Eftans foigneux de garder l'unité de l'Efprit par le lien de la paix.
      verse: 3
    - text: Il y a un feul corps &amp; un feul Efprit, comme auffi vous eftes appellez
        en une feule efperance de voftre vocation.
      verse: 4
    - text: Il y a un feul Seigneur, une feule foi, un feul Baptefme.
      verse: 5
    - text: Un feul Dieu &amp; Pere de tous, qui eft fur tous, &amp; parmi tous, &amp;
        en nous tous.
      verse: 6
    - text: Mais la grace eft donnée à chacun de nous, felon la mefure du don de Chrift.
      verse: 7
    - text: Pour laquelle chofe il dit, Eftant monté en haut il a mené captive une
        grande multitude de captifs, &amp; a donné des dons aux hommes.
      verse: 8
    - text: Or ce qu'il eft monté, qu'eft-ce autre chofe finon que premierement il
        eftoit defcendu és parties les plus baffes de la terre ?
      verse: 9
    - text: Celui qui eft defcendu, c'eft le mefme qui eft monté fur tous les cieux,
        afin qu'il remplift toutes chofes.
      verse: 10
    - text: 'Lui mefme donc a donné les uns pour eftre Apoftres, &amp; les autres
        pour eftre Prophetes, &amp; les autres pour eftre Evangeliftes, &amp; les
        autres pour eftre Pafteurs &amp; Docteurs :'
      verse: 11
    - text: 'Pour l''affemblage des Saints, pour l''œuvre du miniftere, pour l''edification
        du corps de Chrift :'
      verse: 12
    - text: Jufques à ce que nous nous rencontrions tous en l'unité de la foi, &amp;
        de la connoiffance du Fils de Dieu, en homme parfait, à la mefure de la parfaite
        ftature de Chrift.
      verse: 13
    - text: 'Afin que nous ne foyons plus enfans, flottans, &amp; eftans demeurez
        çà &amp; là à tous vents de doctrine, par la piperie des hommes, &amp; par
        leur rufe à cauteleufement feduire :'
      verse: 14
    - text: Mais afin que fuivans la verité avec charité, nous croiffions en tout
        en celui qui eft le chef, affavoir Chrift.
      verse: 15
    - text: Duquel tout le corps bien ajufté &amp; ferré enfemble par toutes les jointures
        du fourniffement, prend l'accroiffement du corps, felon la vigueur qui eft
        en la mefure de chaque partie, pour l'edification de foi-mefme en charité.
      verse: 16
    - text: 'Voici donc ce que je dis &amp; attefte de par le Seigneur, c''eft que
        vous ne cheminez plus comme auffi le refte des Gentils chemine en la vanité
        de leur penfée :'
      verse: 17
    - text: Ayans leur entendement obfcurci de tenebres, &amp; eftans eftrangez de
        la vie de Dieu, à caufe de l'ignorance qui eft en eux, par l'endurciffement
        de leur cœur.
      verse: 18
    - text: Lefquels ayans perdu tout fentiment, fe font abandonnez à diffolution,
        pour commettre toute fouilleure, à qui en feroit pis.
      verse: 19
    - text: 'Mais vous n''avez point ainfi appris Chrift :'
      verse: 20
    - text: 'Voire fi vous l''avez efcouté, &amp; fi vous avez efté enfeignez de par
        lui, ainfi que la verité eft en Jefus :'
      verse: 21
    - text: 'Affavoir que vous defpouilliez le vieil homme, quant à la converfation
        precedente, lequel fe corrompt par les convoitifes qui feduifent :'
      verse: 22
    - text: 'Et que vous foyez renouvellez en l''efprit de voftre entendement :'
      verse: 23
    - text: Et que vous foyez reveftus du nouvel homme, creé felon Dieu en juftice
        &amp; vraye fainteté.
      verse: 24
    - text: 'C''eft pourquoi ayans defpouillé le menfonge, parlez en verité chacun
        avec fon prochain : car nous fommes membres les uns des autres.'
      verse: 25
    - text: 'Courroucez-vous, &amp; ne pechez point : que le Soleil ne fe couche point
        fur voftre courroux.'
      verse: 26
    - text: Et ne donnez point de lieu au diable.
      verse: 27
    - text: 'Que celui qui defroboit, ne defrobbe plus, mais pluftoft qu''il travaille
        en ouvrant de fes mains en ce qui eft bon : afin qu''il ait pour departir
        à celui qui en a befoin.'
      verse: 28
    - text: 'Que nul propos infect ne forte de voftre bouche : mais celui qui eft
        bon à l''ufage d''edification, afin qu''il donne grace à ceux qui l''oyent.'
      verse: 29
    - text: Et ne contriftez point le Saint Efprit de Dieu, par lequel vous avez efté
        feellez pour le jour de la redemption.
      verse: 30
    - text: Que toute amertume, &amp; colere, &amp; ire, &amp; crierie, &amp; mefdifance,
        foyent oftées de vous, avec toute malice.
      verse: 31
    - text: Mais foyez benins les uns envers les autres, pleins de compaffion, &amp;
        pardonnans les uns aux autres, ainfi auffi que Dieu vous a pardonné par Chrift.
      verse: 32
  - chapter: 5
    verses:
    - text: SOYEZ donc imitateurs de Dieu, comme chers enfans.
      verse: 1
    - text: Et cheminez en charité, ainfi que Chrift auffi nous a aimez, &amp; s'eft
        donné foi-mefme pour nous, en oblation &amp; facrifice à Dieu, en odeur de
        bonne fenteur.
      verse: 2
    - text: 'Que la paillardife, &amp; toute fouileure, ou avarice, ne foit pas mefmes
        nommé entre vous, ainfi qu''il appartient aux Saints :'
      verse: 3
    - text: 'Ni chofes vilaine, ni parole folle, ni plaifanterie, qui font chofes
        qui ne font pas bien feantes : mais pluftoft action de graces.'
      verse: 4
    - text: Car vous fçavez ceci, que nul paillard, ou immonde, ou avaricieux, qui
        eft idolatre, n'a point d'heritage au royaume de Chrift &amp; de Dieu.
      verse: 5
    - text: 'Que nul ne vous feduife par de vains difcours : car pour ces chofes l''ire
        de Dieu vient fur les enfans de rebellion.'
      verse: 6
    - text: Ne foyez donc point leurs compagnons.
      verse: 7
    - text: 'Car vous eftiez autrefois tenebres : mais maintenant vous eftes lumiere
        au Seigneur : cheminez comme enfans de lumiere :'
      verse: 8
    - text: (Car le fruit de l'Efprit confifte en toute debonnaireté, juftice, &amp;
        verité.)
      verse: 9
    - text: Efprouvans ce qui eft agreable au Seigneur.
      verse: 10
    - text: Et ne communiquez point aux œuvres infructueufes de tenebres, mais mefmes
        redarguez-les pluftoft.
      verse: 11
    - text: Car il eft mefmes deshonnefte de dire les chofes qui font faites par eux
        en cachette.
      verse: 12
    - text: 'Mais toutes chofes eftant redarguées par la lumiere, font renduës manifeftes
        : car la lumiere eft celle qui manifefte tout.'
      verse: 13
    - text: A caufe dequoi il dit, Reveille-toi, toi qui dors, &amp; te releve des
        morts, &amp; Chrift t'éclairera.
      verse: 14
    - text: 'Avifez donc comment vous cheminez foigneufement, non point comme eftant
        dénuez de fageffe, mais comme eftans fages :'
      verse: 15
    - text: 'Rachetans le temps : car les jours font mauvais.'
      verse: 16
    - text: C'eft pourquoi ne foyez point fans prudence, mais bien entendans quelle
        eft la volonté du Seigneur.
      verse: 17
    - text: 'Et ne vous enyvrez point de vin, auquel il y a de la diffolution : mais
        foyez remplis de l''Efprit :'
      verse: 18
    - text: 'Parlans entre vous par Pfeaumes, loüange, &amp; chanfons fpirituelles
        : chantans &amp; pfalmodians en voftre cœur au Seigneur :'
      verse: 19
    - text: 'Rendans toûjours graces pour toutes chofes, au non de noftre Seigneur
        Jefus Chrift, à noftre Dieu &amp; Pere :'
      verse: 20
    - text: Vous foufmettans les uns aux autres en la crainte de Dieu.
      verse: 21
    - text: Femmes, foyez fujettes à vos propres maris, comme au Seigneur.
      verse: 22
    - text: Car le mari eft le chef de la femme, ainfi que Chrift auffi eft le chef
        de l'Eglife, &amp; pareillement eft le Sauveur de fon corps.
      verse: 23
    - text: Comme donc l'Eglife eft fujette à Chrift, que femblablement auffi les
        femmes le foyent à leurs propres maris, en toutes chofes.
      verse: 24
    - text: Vous maris, aimez vos femmes, comme auffi Chrift a aimé l'Eglife, &amp;
        s'eft donné foi-mefme pour elle.
      verse: 25
    - text: 'Afin qu''il la fanctifiaft, apres l''avoir nettoyée par le lavement d''eau
        par la parole :'
      verse: 26
    - text: 'Afin qu''il fe la rendift une Eglife glorieufe, n''ayant point de tache,
        ni ride, ni autre telle chofe : mais afin qu''elle fuft fainte &amp; irreprehenfible.'
      verse: 27
    - text: 'Ainfi les maris doivent aimer leurs femmes comme leurs propres corps
        : Celui qui aime fa femme, s''aime foi-mefme.'
      verse: 28
    - text: Car perfonne n'eut jamais en haine fa chair, mais il la nourrit &amp;
        l'entretient, comme auffi le Seigneur l'Eglife.
      verse: 29
    - text: Car nous fommes membres de fon corps, eftant de fa chair &amp; de fes
        os.
      verse: 30
    - text: 'Pour cela l''homme delaiffera fon pere &amp; fa mere, &amp; s''adjoindra
        à fa femme : &amp; les deux feront une mefme chair.'
      verse: 31
    - text: 'Ce myftere eft grand : or je parle touchant Chrift &amp; l''Eglife.'
      verse: 32
    - text: Partant quant à vous auffi, que chacun en fon endroit aime fa femme comme
        foi-mefme, &amp; que la femme revere fon mari.
      verse: 33
  - chapter: 6
    verses:
    - text: 'ENFANS, obeïffez à vos peres &amp; meres au Seigneur : car cela eft jufte.'
      verse: 1
    - text: Honore ton pere &amp; ta mere, (qui eft le premier commandement, avec
        promeffe.)
      verse: 2
    - text: Afin que bien te foit, &amp; que tu fois de longue vie fur la terre.
      verse: 3
    - text: 'Et vous peres, ne depitez point vos enfans : mais nourriffez-les en la
        difcipline &amp; remontrance du Seigneur.'
      verse: 4
    - text: 'Serviteurs, obeïffez à ceux qui font vos maiftres felon la chair, avec
        crainte &amp; tremblement, en fimplicité de voftre cœur, comme à Chrift :'
      verse: 5
    - text: Non point fervans à l'œil, comme voulans complaire aux hommes, mais comme
        ferfs de Chrift, faifans de courage la volonté de Dieu.
      verse: 6
    - text: 'Servans de bonne affection au Seigneur &amp; non point aux hommes :'
      verse: 7
    - text: Sçachans que chacun recevra du Seigneur le bien qu'il aura fait, foit
        ferf, foit franc.
      verse: 8
    - text: 'Et vous maiftres, faites envers eux le femblable, relachans les menaces,
        fçachans que le Seigneur au tant d''eux que de vous, eft és cieux : &amp;
        qu''envers lui il n''y a point d''acception de perfonne.'
      verse: 9
    - text: Au refte, mes freres, fortifiez-vous au Seigneur, &amp; en la puiffance
        de fa force.
      verse: 10
    - text: Soyez reveftus de toutes les armures de Dieu, afin que vous puiffiez refifter
        contre les embufches du diable.
      verse: 11
    - text: Car nous n'avons point la luite contre le fang &amp; la chair, mais contre
        les Principautez, contre les Puiffances, contre les Seigneurs du monde, gouverneurs
        des tenebres de ce fiecle, contre les malices fpirituelles qui font és lieux
        celeftes.
      verse: 12
    - text: C'eft pourquoi prenez toutes les armures de Dieu, afin que vous puiffiez
        refifter au mauvais jour, &amp; ayans tout achevé demeurer fermes.
      verse: 13
    - text: 'Soyez donc fermes, ayans vos reins ceints de verité, &amp; eftans reveftus
        de la cuiraffe de juftice :'
      verse: 14
    - text: Et ayans les pieds chauffez de la preparation de l'Evangile de paix.
      verse: 15
    - text: Prenans fur tout le bouclier de la foi, par lequel vous puiffiez éteindre
        tous les dards enflammez du malin.
      verse: 16
    - text: Prenez auffi le cafque de falut, &amp; l'efpée de l'Efprit, qui eft la
        Parole de Dieu.
      verse: 17
    - text: 'Prians en toutes fortes de priere &amp; de requefte, en tout temps, en
        efprit, &amp; veillans à cela avec toute perfeverance &amp; requefte pour
        tous les Saints :'
      verse: 18
    - text: 'Et pour moi, afin que la parole me foit donnée à bouche ouverte en hardieffe
        : afin de donner à connoiftre le myftere de l''Evangile.'
      verse: 19
    - text: Pour lequel je fuis ambaffadeur en la chaîne, afin que je parle franchement
        comme il me faut parler.
      verse: 20
    - text: Or afin que vous auffi entendiez mon eftat, &amp; ce que je fais, Tychique
        noftre frere bien-aimé, &amp; fidele miniftre au Seigneur, vous fera fçavoir
        le tout.
      verse: 21
    - text: Lequel je vous ai envoyé exprés pour cela, afin que vous entendiez noftre
        eftat, &amp; qu'il confole vos cœurs.
      verse: 22
    - text: Paix foit aux freres, &amp; charité avec foi, de par Dieu le Pere, &amp;
        de par le Seigneur Jefus Chrift.
      verse: 23
    - text: 'Grace foit avec tous ceux qui aiment noftre Seigneur Jefus Chrift en
        pureté. amen. '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: 'PAUL &amp; Timothée ferviteurs de Jefus Chrift, à tous les Saints en
        Jefus Chrift, qui font à Philippes, avec les Evefques &amp; les Diacres :'
      verse: 1
    - text: Grace vous foit &amp; paix de par Dieu noftre Pere, &amp; de par le Seigneur
        Jefus Chrift.
      verse: 2
    - text: Je rends graces à mon Dieu toutes les fois que je fais mention de vous,
      verse: 3
    - text: Faifant toûjours des prieres avec joye pour vous tous, en toutes mes oraifons
        ;
      verse: 4
    - text: 'A caufe de la communion de l''Evangile que vous avez demontrée, depuis
        le premier jour jufques à maintenant :'
      verse: 5
    - text: 'Eftant affeuré de cela mefme, que celui qui a commencé cette bonne œuvre
