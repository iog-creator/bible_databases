    - text: Et les troupes oyans cela, s'estonnoyent de fa doctrine.
      verse: 33
    - text: Or quand les Pharifiens entendirent qu'il avoit fermé la bouche aux Sadduciens,
        ils s'affemblerent d'un accord.
      verse: 34
    - text: Et l'un d'entr'eux, docteur de la Loi, l'interrogea en le tentant, &amp;
        difant,
      verse: 35
    - text: Maiftre, lequel eft le grand commandement de la Loi?
      verse: 36
    - text: Jefus lui dit, Tu aimeras le Seigneur ton Dieu de tout ton coeur, &amp;
        de toute ton ame, &amp; de toute ta penfée.
      verse: 37
    - text: Celui-ci eft le premier &amp; le grand commandement.
      verse: 38
    - text: Et le fecond femblable à icelui eft, Tu aimeras ton prochain comme toi-mefme.
      verse: 39
    - text: De ces deux commandemens dependent toute la Loi &amp; les Prophetes.
      verse: 40
    - text: Et les Pharifiens eftans affemblez, Jefus les interrogea,
      verse: 41
    - text: Difant, Que vous femble-t'il du Chrift? de qui eft-il Fils? Ils lui refpondirent,
        de David.
      verse: 42
    - text: Et il leur dit, Comment donc David l'appelle-t'il en Efprit, Seigneur?
        difant,
      verse: 43
    - text: Le Seigneur a dit à mon Seigneur, Sieds-toi à ma dextre, jufques à ce
        que j'aye mis tes ennemis pour le marchepied de tes pieds.
      verse: 44
    - text: Si donc David l'appelle Seigneur, comment eft-il fon Fils?
      verse: 45
    - text: 'Et nul ne lui pouvoit refpondre un feul mot: &amp; perfonne ne l''ofa
        plus interroger depuis ce jour-là.'
      verse: 46
  - chapter: 23
    verses:
    - text: Alors Jefus parla aux troupes, &amp; à fes difciples,
      verse: 1
    - text: Difant, Les Scribes &amp; les Pharifiens font affis en la chaire de Moyfe.
      verse: 2
    - text: 'Toutes les chofes donc qu''ils vous diront que vous gardiez, gardez-les
        &amp; les faites: mais ne faites point felon leurs oeuvres: car ils difent,
        &amp; ne font pas.'
      verse: 3
    - text: 'Car ils lient enfemble des fardeaux pefans &amp; infuportables, &amp;
        les mettent fur les efpaules des hommes: mais ils ne veulent point remuër
        de leur doigt.'
      verse: 4
    - text: 'Et font toutes leurs oeuvres pour eftre regardez des hommes: car ils
        eflargiffent leurs phylacteres, &amp; allongent les franges de leurs veftemens.'
      verse: 5
    - text: 'Et aiment les premieres places aux banquets, &amp; les premieres feances
        aux fynagogues:'
      verse: 6
    - text: Et les falutations aux marchez, &amp; d'eftre appellez des hommes, Noftre
        maiftre, Noftre maiftre.
      verse: 7
    - text: 'Mais vous, ne foyez point appellez, Noftre maiftre: car un feul eft voftre
        docteur, affavoir Chrift: &amp; quant à vous, vous eftes tous freres.'
      verse: 8
    - text: 'Et n''appellez aucun en la terre voftre pere: car un feul eft voftre
        Pere, affavoir celui qui eft és cieux.'
      verse: 9
    - text: 'Et ne foyez point appellez docteurs: car un feul eft voftre docteur,
        affavoir Chrift.'
      verse: 10
    - text: Mais que celui qui eft le plus grand entre vous, foit voftre ferviteur.
      verse: 11
    - text: Car quiconque s'élevera fera abaiffé, &amp; quiconque s'abaiffera, fera
        élevé.
      verse: 12
    - text: 'Mais mal-heur fur vous, Scribes &amp; Pharifiens hypocrites, d''autant
        que vous fermez le royaume des cieux au devant des hommes: car vous-mefmes
        n''y entrez point, &amp; ne fouffrez point que ceux qui y veulent entrer,
        y entrent.'
      verse: 13
    - text: 'Mal-heur fur vous, Scribes &amp; Pharifiens hypocrites: car vous mangez
        entierement les maifons des veuves, voire en faifant femblant de prier beaucoup:
        pour cela vous en recevrez plus grande condamnation.'
      verse: 14
    - text: 'Mal-heur fur vous, Scribes &amp; Pharifiens hypocrites: car vous tournoyez
        la mer &amp; la terre, pour faire un profelyte: &amp; quand il l''eft devenu,
        vous le rendez fils de la gehenne au double plus que vous.'
      verse: 15
    - text: 'Mal-heur fur vous, conducteurs aveugles, qui dites, Quiconque aura juré
        par le temple, ce n''eft rien: mais qui aura juré par l''or du temple, il
        eft redevable.'
      verse: 16
    - text: 'Fols &amp; aveugles: car lequel eft le plus grand, l''or, ou le temple
        qui fanctifie l''or?'
      verse: 17
    - text: 'Et quiconque, dites-vous, aura juré par l''autel, ce n''eft rien: mais
        qui aura juré par le don qui eft fur icelui, il eft redevable.'
      verse: 18
    - text: 'Fols &amp; aveugles: car lequel eft le plus grand, le don, ou l''autel,
        qui fanctifie le don?'
      verse: 19
    - text: Celui donc qui jure par l'autel, il jure par icelui, &amp; par toutes
        les chofes qui font deffus icelui.
      verse: 20
    - text: Et quiconque jure par le temple, il jure par icelui, &amp; par celui qui
        y habite.
      verse: 21
    - text: Et quiconque jure par le ciel, il jure par le trône de Dieu, &amp; par
        celui qui eft affis deffus.
      verse: 22
    - text: 'Mal-heur fur vous, Scribes &amp; Pharifiens hypocrites: car vous difmez
        la mente, l''anet &amp; le cumin, &amp; laiffez les chofes de la Loi qui font
        de plus grande importance, affavoir le jugement, la mifericorde, &amp; la
        loyauté: il faloit faire ces chofes-ici, &amp; ne laiffer point celles-là.'
      verse: 23
    - text: Conducteurs aveugles, qui coulez le moucheron, &amp; engloutiffez le chameau.
      verse: 24
    - text: 'Mal-heur fur vous, Scribes &amp; Pharifiens hypocrites: car vous nettoyez
        le dehors de la coupe &amp; du plat: mais dedans ils font pleins de rapine
        &amp; d''excez.'
      verse: 25
    - text: Pharifien aveugle, nettoye premierement le dedans de la coupe &amp; du
        plat, afin que le dehors auffi d'iceux foit net.
      verse: 26
    - text: 'Mal-heur fur vous, Scribes &amp; Pharifiens hypocrites: car vous eftes
        femblables aux fepulchres blanchis, qui apparoiffent beaux par dehors, mais
        au dedans ils font tous pleins d''offemens de morts, &amp; de toute ordure.'
      verse: 27
    - text: Pareillement auffi vous montrez-vous juftes par dehors aux hommes, mais
        au dedans vous eftes pleins d'hypocrifie &amp; d'iniquité.
      verse: 28
    - text: 'Mal-heur fur vous, Scribes &amp; Pharifiens hypocrites: car vous baftiffez
        les tombeaux des Prophetes, &amp; reparez les fepulcres des juftes:'
      verse: 29
    - text: Et dites, Si nous euffions efté és jours de nos peres, nous n'euffions
        point efté leurs compagnons au fang des Prophetes.
      verse: 30
    - text: 'Ainfi vous eftes tefmoins contre vous-mefmes: que vous eftes enfans des
        meurtriers des Prophetes.'
      verse: 31
    - text: Vous donc auffi achevez de remplir la mefure de vos peres.
      verse: 32
    - text: Serpens, engeances de viperes, comment éviterez-vous le jugement de la
        gehenne?
      verse: 33
    - text: 'Pource voici, je vous envoye des Prophetes, &amp; des Sages, &amp; des
        Scribes: &amp; vous en tuërez, &amp; en crucifierez, &amp; en fouëtterez en
        vos Synagogues, &amp; les pourfuivrez de ville en ville:'
      verse: 34
    - text: Afin que vienne fur vous tout le fang jufte qui a efté refpandu en la
        terre, depuis le fang d'Abel le jufte, jufques au fang de Zacharie fils de
        Barachie, lequel vous avez mis à mort entre le temple &amp; l'autel.
      verse: 35
    - text: En verité je vous dis, que toutes ces chofes viendront fur cette generation.
      verse: 36
    - text: 'Jerufalem, Jerufalem, qui tuës les Prophetes, &amp; qui lapides ceux
        qui te font envoyez: combien de fois ai-je voulu raffembler tes enfans, comme
        la poulle raffemble fes pouffins fous fes ailes, &amp; vous ne l''avez point
        voulu?'
      verse: 37
    - text: Voici, voftre maifon s'en va vous eftre laiffée deferte.
      verse: 38
    - text: Car je vous dis, que dés cette heure vous ne me verrez plus, jufqu'à ce
        que vous difiez, Benit foit celui qui vient au nom du Seigneur.
      verse: 39
  - chapter: 24
    verses:
    - text: 'Alors Jefus fortant, s''en alloit hors du temple: &amp; fes difciples
        vinrent pour lui montrer les baftimens du temple.'
      verse: 1
    - text: Et Jefus leur dit, Ne voyez-vous pas toutes ces chofes? En verité je vous
        dis, qu'il ne fera ici laiffé pierre fur pierre qui ne foit demolie.
      verse: 2
    - text: Et lui eftant affis fur la montagne des Oliviers, les difciples vinrent
        à lui à part, difans, Di nous quand ces chofes adviendront, &amp; quel fera
        le figne de ton advenement, &amp; de la fin du monde.
      verse: 3
    - text: Et Jefus refpondant leur dit, Prenez garde que nul ne vous feduife.
      verse: 4
    - text: 'Car plufieurs viendront en mon Nom, difans, Je fuis le Chrift: &amp;
        en feduiront plufieurs.'
      verse: 5
    - text: 'Or vous avez à ouïr des guerres &amp; des bruits de guerres: prenez garde
        que vous ne foyez troublez: car il faut qur toutes ces chofes adviennent:
        mais ce ne fera pas encore la fin.'
      verse: 6
    - text: 'Car nation s''élevera contre nation, &amp; royaume contre royaume: &amp;
        il y aura des famines, &amp; des peftilences, &amp; des tremblemens de terre
        en tous lieux.'
      verse: 7
    - text: Mais toutes ces chofes font des commencemens de douleurs.
      verse: 8
    - text: 'Alors ils vous livreront pour eftre affligez, &amp; vous tuëront: &amp;
        vous ferez haïs de toutes nations, à caufe de mon Nom.'
      verse: 9
    - text: 'Alors plufieurs auffi feront fcandalizez: &amp; fe trahiront l''un l''autre,
        &amp; fe haïront l''un l''autre.'
      verse: 10
    - text: Davantage, plufieurs faux prophetes s'éleveront, &amp; en feduiront plufieurs.
      verse: 11
    - text: Et parce que l'iniquité fera multipliée, la charité de plufieurs fe refroidira.
      verse: 12
    - text: Mais qui aura perfeveré jufques à la fin, celui-là fera fauvé.
      verse: 13
    - text: 'Et cét Evangile du royaume fera prefché en toute la terre habitable,
        en tefmoignage à toutes nations: &amp; alors viendra la fin.'
      verse: 14
    - text: Quand donc vous verrez l'abomination de la defolation, qui eft dite par
        Daniel le Prophete, eftre eftablie au lieu faint, (qui lit l'entende.)
      verse: 15
    - text: Alors que ceux qui feront en Judée, s'enfuyent aux montagnes.
      verse: 16
    - text: Et que celui qui fera fur la maifon, ne defcende point, pour emporter
        aucune chofe de fa maifon.
      verse: 17
    - text: Et que celui qui eft au champ, ne retourne point en arriere, pour emporter
        fes habillemens.
      verse: 18
    - text: Mais malheur fur les femmes enceintes, &amp; fur celles qui allaiteront
        en ces jours-là.
      verse: 19
    - text: Or priez que voftre fuite ne foit point en hyver, ni au jour du Sabbat.
      verse: 20
    - text: Car il y aura alors une grande affliction, telle qu'il n'y en a point
        eu de femblable, depuis le commencement du monde, jufques à maintenant, &amp;
        n'y en aura.
      verse: 21
    - text: 'Que fi ces jours-là n''euffent efté abbregez, nulle perfonne ne feroit
        fauvée: mais à caufe des éleus, ces jours-là feront abbregez.'
      verse: 22
    - text: Alors fi quelqu'un vous dit, Voici, le Chrift eft ici, ou il eft là, ne
        le croyez point.
      verse: 23
    - text: 'Car de faux Chrifts &amp; de faux Prophetes s''éleveront, &amp; feront
        de grands fignes &amp; miracles: voire pour feduire les éleus mefmes, s''il
        eftoit poffible.'
      verse: 24
    - text: Voici, je vous l'ai predit.
      verse: 25
    - text: 'Si donc on vous dit, Voici, il eft au defert, ne fortez point: Voici,
        il eft és cabinets, ne le croyez point.'
      verse: 26
    - text: Car comme l'éclair fort d'Orient, &amp; fe montre jufques en Occident,
        autant en fera-t'il auffi de l'advenement du Fils de l'homme.
      verse: 27
    - text: Car où fera le corps mort, là s'affembleront auffi les aigles.
      verse: 28
    - text: Or incontinent apres l'affliction de ces jours-là, le foleil deviendra
        obfcur, &amp; la lune ne donnera point fa lumiere, &amp; les eftoiles cherront
        du ciel, &amp; les vertus des cieux feront ébranlées.
      verse: 29
    - text: Et alors le figne du Fils de l'homme apparoiftra au ciel, &amp; alors
        auffi toutes les lignées de la terre fe lamenteront en fe frappant la poictrine,
        &amp; verront le Fils de l'homme venir és nuées du ciel, avec puiffance &amp;
        grande gloire.
      verse: 30
    - text: Lequel envoyera fes Anges avec un grand fon de trompette, qui affembleront
        en un fes éleus des quatre vents, depuis l'un des bouts des cieux jufques
        à l'autre bout.
      verse: 31
    - text: Or apprenez la fimilitude du figuier. Quand déja fon rameau eft en féve
        é qu'il jette des fueilles, vous connoiffez que l'efté eft prochain.
      verse: 32
    - text: Vous auffi pareillement, quand vous verrez toutes ces chofes, fçachez
        qu'il eft prochain à la porte.
      verse: 33
    - text: En verité je vous dis, que cette generation ne paffera point, que toutes
        ces chofes-là ne foyent advenuës.
      verse: 34
    - text: 'Le ciel &amp; la terre pafferont: mais mes paroles ne pafferont point.'
      verse: 35
    - text: Or quant à ce jour-là, &amp; à l'heure, nul ne le fçait, non pas mefmes
        les Anges du ciel, mais mon Pere feul.
      verse: 36
    - text: Mais comme eftoyent les jours de Noé, ainfi en prendra-t'il de l'advenement
        du Fils de l'homme.
      verse: 37
    - text: 'Car comme ils eftoyent és jours de devant le deluge, mangeans &amp; beuvans,
        fe marians &amp; baillans en mariage, jufques au jour que Noé entra en l''arche:'
      verse: 38
    - text: 'Et n''apperceurent point le deluge, jufques à ce qu''il fuft venu, &amp;
        les emporta tous: ainfi en prendra-t''il de l''advenement du Fils de l''homme.'
      verse: 39
    - text: 'Alors deux feront au champ: l''un fera pris, &amp; l''autre laiffé.'
      verse: 40
    - text: 'Deux moudront au moulin: l''une fera prife, &amp; l''autre laiffée.'
      verse: 41
    - text: 'Veillez donc: car vous ne fçavez à quelle heure doit venir voftre Seigneur.'
      verse: 42
    - text: Mais fçachez cela, que fi le pere de famille fçavoit à quelle veille de
        la nuict le larron doit venir, il veilleroit, &amp; ne laifferoit point percer
        fa maifon.
      verse: 43
    - text: 'Partant vous auffi foyez prefts: car le Fils de l''homme viendra à l''heure
        que vous n''y penferez point.'
      verse: 44
    - text: Qui eft donc le ferviteur fidele &amp; prudent, que fon maiftre a eftabli
        fur la compagnie de fes ferviteurs, pour leur bailler la nourriture en temps?
      verse: 45
    - text: Bien-heureux eft ce ferviteur-là, que fon maiftre trouvera ainfi faifant,
        quand il viendra.
      verse: 46
    - text: En verité je vous dis, qu'il l'eftablira fur tous fes biens.
      verse: 47
    - text: 'Que fi ce mauvais ferviteur-là dit en fon coeur, Mon maiftre met longtemps
        à venir:'
      verse: 48
    - text: 'Et qu''il fe prenne à bettre fes compagnons de fervice, &amp; mefmes
        à boire &amp; à manger avec les yvrognes:'
      verse: 49
    - text: 'Le maiftre de ce ferviteur-là viendra au jour qu''il ne l''attend point,
        &amp; à l''heure qu''il ne fçait point::'
      verse: 50
    - text: 'Et le feparera, &amp; le mettra au rang des hypocrites: là il y aura
        pleur &amp; grincement de dents.'
      verse: 51
  - chapter: 25
    verses:
    - text: Alors le royaume des cieux fera femblable à dix vierges, lefquelles ayans
        prix leurs lampes, s'en allerent au devant de l'efpoux.
      verse: 1
    - text: Or il y en avoit d'icelles cinq fages, &amp; cinq folles.
      verse: 2
    - text: Les folles, en prenant leurs lampes n'avoyent point pris d'huile avec
        elles.
      verse: 3
    - text: Mais les fages avoyent pris de l'huile en leurs vaiffeaux avec leurs lampes.
      verse: 4
    - text: Et comme l'efpoux tardoit à venir, elles fommeillerent toutes, &amp; s'endormirent.
      verse: 5
    - text: Or à la minuict il fe fit un cri, difant, Voici, l'efpoux vient, fortez
        au devant de lui.
      verse: 6
    - text: Alors ces vierges-là fe leverent toutes, &amp; apprefterent leurs lampes.
      verse: 7
    - text: 'Et les folles dirent aux fages, Baillez-nous de voftre huile: car nos
        lampes s''efteignent:'
      verse: 8
    - text: 'Mais les fages refpondirent, difans, Nous ne pouvons, de peur que nous
        n''en ayons point affez pour nous &amp; pour vous: mais allez pluftoft vers
        ceux qui en vendent &amp; en achetez pour vous-mefmes.'
      verse: 9
    - text: 'Or pendant qu''elles en alloyent acheter, l''efpoux vint: &amp; celles
        qui eftoyent preftes entrerent avec lui aux nopces, &amp; la porte fut fermée.'
      verse: 10
    - text: Puis apres les autres vierges vinrent auffi, difans, Seigneur, Seigneur,
        ouvre nous.
      verse: 11
    - text: Mais il refpondit, &amp; dit, En verité je vous dis, que je ne vous connois
        point.
      verse: 12
    - text: 'Veillez donc: car vous ne fçavez ni le jour ni l''heure, en laquelle
        le Fils de l''homme viendra.'
      verse: 13
    - text: Car c'eft comme un homme, lequel s'en allant dehors, appella fes ferviteurs,
        &amp; leur commit fes biens.
      verse: 14
    - text: 'Et il bailla à l''un cinq talens, &amp; à l''autre deux, &amp; à l''autre
        un: à chacun felon fa portée: &amp; incontinent s''en alla dehors.'
      verse: 15
    - text: Or celui qui avoit receu les cinq talens, s'en alla, &amp; trafiqua d'eux,
        &amp; en fit cinq autres talens.
      verse: 16
    - text: Semblablement auffi celui qui avoit receu les deux, en gagna auffi deux
        autres.
      verse: 17
    - text: Mais celui qui en avoit receu un, s'en alla, &amp; l'enfoüit en terre,
        &amp; cacha l'argent de fon maiftre.
      verse: 18
    - text: Or long-temps apres, le maiftre de ces ferviteurs-là vint, &amp; conta
        avec eux.
      verse: 19
    - text: 'Alors celui qui avoit receu les cinq talens, vint, &amp; prefenta cinq
        autres talens, difant, Seigneur, tu m''as commis cinq talens: voici, j''en
        ai gagné cinq autres par deffus.'
      verse: 20
    - text: 'Et fon feigneur lui dit, Cela va bien, bon ferviteur &amp; loyal: tu
        as efté loyal en peu de chofe, je t''eftablirai fur beaucoup: entre en la
        joye de ton feigneur.'
      verse: 21
    - text: 'Puis celui qui avoit receu les deux talens, vint, &amp; dit, Seigneur,
        tu m''as commis deux talens: voici, j''en ai gagné deux autres par deffus.'
      verse: 22
    - text: 'Et fon feigneur lui dit, Cela va bien, bon ferviteur &amp; loyal: tu
        as efté loyal en peu de chofe je t''eftablirai fur beaucoup: entre en la joye
        de ton feigneur.'
      verse: 23
    - text: 'Mais celui qui n''avoit receu qu''un talent, vint, &amp; dit, Seigneur,
        je connoiffois que tu eftois un homme rude, moiffonnant là où tu n''as point
        femé, &amp; affemblant là où tu n''as point épars:'
      verse: 24
    - text: 'C''eft pourquoi, craignant, je m''en fuis allé, &amp; ai caché ton talent
        en terre: voici, tu as ce qui eft tien.'
      verse: 25
    - text: Et fon feigneur répondant, lui dit, Mauvais ferviteur &amp; lafche, tu
        fçavois que je moiffonnois là où je n'ai point femé, &amp; affemblois là où
        je n'ai point épars.
      verse: 26
    - text: Il faloit donc que tu baillaffes mon argent aux banquiers, &amp; eftant
        venu j'euffe receu le mien avec ufure.
      verse: 27
    - text: Oftez-lui donc le talent, &amp; le donnez à celui qui a les dix talens.
      verse: 28
    - text: 'Car à chacun qui aura, il fera donné, &amp; il en aura tant plus: mais
        à celui qui n''a rien, cela mefmes qu''il a, lui fera ofté.'
      verse: 29
    - text: 'Jettez donc le ferviteur inutile és tenebres de dehors: là il y aura
        pleur &amp; grincement de dents.'
      verse: 30
    - text: 'Or quand le Fils de l''homme fera venu en fa gloire, &amp; tous les faints
        Anges avec lui, alors il fe féera fur le thrône de fa gloire:'
      verse: 31
    - text: 'Et toutes les nations feront affemblées devant lui, &amp; il les feparera
        les uns d''avec les autres: comme le berger fepare les brebis d''avec les
        boucs:'
      verse: 32
    - text: Et il mettra les brebis à fa droite, &amp; les boucs à fa gauche.
      verse: 33
    - text: Alors le Roi dira à ceux qui feront à fa droite, Venez, les benits de
        mon Pere, poffedez en heritage le royaume qui vous a efté preparé dés la fondation
        du monde.
      verse: 34
    - text: 'Car j''ai eu faim, &amp; vous m''avez donné à manger: j''ai eu foif,
        &amp; vous m''avez donné à boire: j''eftois eftranger, &amp; vous m''avez
        recüeilli:'
      verse: 35
    - text: 'J''eftois nud, &amp; vous m''avez vétu: j''eftois malade, &amp; vous
        m''avez vifité: j''eftois en prifon, &amp; vous eftes venus vers moi.'
      verse: 36
    - text: Alors les juftes lui répondront, difans, Seigneur, quand eft-ce que nous
        t'avons veu avoir faim, &amp; que nous t'avons donné à manger? ou avoir foif,
        &amp; que nous t'avons donné à boire?
      verse: 37
    - text: Et quand eft-ce que nous t'avons veu eftranger, &amp; que nous t'avons
        recüeilli? ou nud, &amp; que nous t'avons veftu?
      verse: 38
    - text: Ou quand eft-ce que nous t'avons veu malade, ou en prifon, &amp; que nous
