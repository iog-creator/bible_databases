      verse: 26
    - text: Alors ils refpondirent à Jefus, difans, Nous ne fçavons. Et il leur dit,
        Je ne vous dirai point auffi de quelle authorité je fais ces chofes.
      verse: 27
    - text: 'Mais que vous femble? Un homme avoit deux fils: &amp; venant au premier,
