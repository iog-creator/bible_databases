      verse: 18
    - text: 'Alors un Scribe, s''avançant, lui dit : «Maître, je te suivrai partout
        où tu iras.»'
      verse: 19
    - text: 'Jésus lui répond : «Les renards ont des tanières et les oiseaux du ciel
