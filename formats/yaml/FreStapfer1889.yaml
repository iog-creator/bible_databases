      verse: 14
    - text: «Si ton frère a péché contre toi, va le trouver et reprends-le, toi, seul
        avec lui. S'il t'écoute, tu auras gagné ton frère.
      verse: 15
    - text: S'il ne t'écoute pas, amène avec toi une ou deux personnes, afin que tout
        soit décidé d'après l'avis de deux ou trois témoins.
      verse: 16
    - text: Puis, s'il refuse de les écouter, dis-le à l'église. Et, s'il refuse aussi
        d'écouter l'église, qu'il soit pour toi comme un païen et un publicain.»
      verse: 17
    - text: '«Je vous le dis en vérité : tout ce que vous aurez lié sur la terre sera
        lié dans le ciel ; et tout ce que vous aurez délié sur la terre sera délié
        dans le ciel.»'
      verse: 18
    - text: «Je vous répète, en vérité, que si, sur la terre, deux d'entre vous s'accordent
        pour demander une chose quelconque, ils l'obtiendront de mon Père qui est
        dans les cieux.
      verse: 19
    - text: Là, en effet, où deux ou trois sont réunis en mon nom, je suis présent
        au milieu d'eux.»
      verse: 20
    - text: 'Alors Pierre, s''approchant, lui dit : «Seigneur, si mon frère, pèche
        contre moi, combien de fois lui pardonnerai-je? sera-ce jusqu''à sept fois?»'
      verse: 21
    - text: 'Jésus lui répondit: «Je ne te dis pas jusqu''à sept fois, mais jusqu''à
        soixante-dix fois sept fois.'
      verse: 22
    - text: 'A ce sujet, voici à quoi est semblable le Royaume des cieux : Un roi
