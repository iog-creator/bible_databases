        était fondée sur le roc.»
      verse: 25
    - text: «Et celui qui entend de moi ces paroles et ne les met pas en pratique,
        c'est l'homme insensé qui a bâti sa maison sur le sable,
      verse: 26
    - text: et la pluie est tombée, et les fleuves sont arrivés et les vents ont soufflé
