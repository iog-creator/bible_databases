  - chapter: 12
    verses:
    - text: 'Puis il se mit à leur parler en paraboles : «Un homme avait planté une
        vigne ; après l''avoir entourée d''une haie, y avoir creusé une cuve et construit
        une tour, il la loua à des vignerons et fit une absence.'
      verse: 1
    - text: La saison venue, il envoya, un serviteur aux vignerons pour recueillir
