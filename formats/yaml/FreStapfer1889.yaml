        faire boire la coupe du vin brûlant de sa colère.
      verse: 19
    - text: Et toutes les îles s'enfuirent, et les montagnes disparurent,
      verse: 20
    - text: et des grêlons énormes du poids d'un talent tombèrent du ciel sur les
