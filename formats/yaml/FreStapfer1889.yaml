      verse: 33
    - text: Ils gardèrent le silence ; car ils avaient discuté en chemin sur celui
        d'entre eux qui était le plus grand.
      verse: 34
    - text: 'Jésus s''assit, appela les douze et leur dit : «Si quelqu''un veut être
