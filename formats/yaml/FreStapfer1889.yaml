  - chapter: 17
    verses:
    - text: Six jours après, emmenant avec lui Pierre, Jacques et Jean, son, frère,
        Jésus les conduisit sur une haute montagne, à l'écart.
      verse: 1
    - text: 'Et alors, devant eux, il fut transfiguré : sa face resplendit comme le
        soleil ; ses vêtements devinrent blancs comme la lumière.'
      verse: 2
    - text: Et voilà que leur apparurent Moïse et Élie, s'entretenant avec lui.
      verse: 3
    - text: 'Pierre alors, s''adressant à Jésus, lui dit : «Seigneur, qu''il nous
        est bon d''être ici! si tu veux, je dresserait trois tentes, une pour toi,
        une pour Moïse, une pour Élie... »'
      verse: 4
    - text: 'Il parlait encore, lorsqu''une nuée lumineuse les enveloppa, et que de
        cette nuée sortit une voix disant : «Celui-ci est mon Fils, le bien-aimé en
        qui je me complais. Écoutez-le.»'
      verse: 5
    - text: Quand les disciples entendirent cette voix, ils tombèrent sur leur face,
        frappés de terreur.
      verse: 6
    - text: 'Mais Jésus s''approcha et, les touchant, leur dit :'
      verse: 7
    - text: «Levez-vous et soyez sans crainte.» Levant alors les yeux, ils ne virent
        plus personne que lui, Jésus, seul.
      verse: 8
    - text: 'Comme ils descendaient de la montagne, Jésus leur fit cette recommandation
        : «Ne parlez à personne de cette vision jusqu''à ce que le Fils de l''homme
        soit ressuscité d''entre les morts.»'
      verse: 9
    - text: 'Les disciples lui demandèrent : «Pourquoi les Scribes disent-ils : Il
        faut, avant tout, qu''Élie vienne?»'
      verse: 10
    - text: 'Il leur répondit : «Oui, Élie doit venir et rétablir toutes choses.'
      verse: 11
