      verse: 36
    - text: «Qui reçoit en mon nom un enfant tel que celui-ci me reçoit. Et qui me
        reçoit, reçoit non pas moi, mais Celui qui m'a envoyé.»
      verse: 37
    - text: «Maître, lui dit Jean, nous avons vu un homme chasser des démons en ton
