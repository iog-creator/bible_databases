  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: Table généalogique de Jésus-Christ, fils de David, fils d'Abraham
      verse: 1
    - text: Abraham engendra Isaac ; Isaac engendra Jacob ; Jacob engendra Juda et
        ses frères ;
      verse: 2
    - text: Juda engendra Pharès et Zara qu’il eut de Thamar ; Pharès engendra Esrôm
        ; Esrôm engendra Aram ;
      verse: 3
    - text: Aram engendra Aminadab ; Aminadab engendra Naasson ; Naasson engendra
        Salmon ;
      verse: 4
    - text: Salmon engendra Boès, qu'il eut de Rachab ; Boès engendra Jobed, qu'il
        eut de Ruth ; Jobed engendra Jessaï ;
      verse: 5
    - text: Jessaï engendra David, le roi David engendra Salomon, qu’il eut de la
        femme d'Urie ;
      verse: 6
    - text: Salomon engendra Roboam ; Roboam engendra Abia ; Abia engendra Asaph ;
      verse: 7
    - text: Asaph engendra Josaphat ; Josaphat engendra Joram ; Joram engendra Ozeia
        ;
      verse: 8
    - text: Ozeia engendra Joatham ; Joatham engendra Achaz ; Achaz engendra Ezéchias
        ;
      verse: 9
    - text: Ezéchias engendra Manassé ; Manassé engendra Amon ; Amon engendra Josias
        ;
      verse: 10
    - text: Josias engendra Jéchonias et ses frères (c'était au temps de la déportation
        à Babylone).
      verse: 11
    - text: 'Après la déportation à Babylone : Jéchonias engendra Salathiel ; Salathiel
        engendra Zorobabel ;'
      verse: 12
    - text: Zorobabel engendra Abioud ; Abioud engendra Eliakeïm ; Eliakeïm engendra
        Azôr ;
      verse: 13
    - text: Azôr engendra Sadok ; Sadok engendra Acheïm ; Acheïm engendra Elioud ;
      verse: 14
    - text: Elioud engendra Eléazar ; Eléazar engendra Matthan ; Matthan engendra
        Jacob ;
      verse: 15
    - text: Jacob engendra Joseph, l'époux de Marie, de laquelle est né Jésus, dit
        le Christ.
      verse: 16
    - text: 'En tout donc, d''Abraham jusqu''à David : quatorze générations. — De
        David jusqu''à la déportation à Babylone : quatorze générations. — De la déportation
        à Babylone jusqu''au Christ: quatorze générations.'
      verse: 17
    - text: 'Voici comment Jésus-Christ vint au monde : Marie, sa mère, après avoir
        été fiancée à Joseph et avant qu''ils eussent vécu ensemble, se trouva enceinte
        par l''Esprit saint.'
      verse: 18
    - text: Or Joseph, son mari, était un juste. Ne voulant pas lui faire affront,
        il résolut de rompre avec elle sans bruits.
      verse: 19
    - text: 'Comme il était en cette pensée, un ange du Seigneur lui apparut en songe
        et lui dit : «Joseph, fils de David, n''hésite pas à recevoir chez toi, ta
        femme, Marie, car ce qu''elle a conçu est de l''Esprit saint.'
      verse: 20
    - text: Elle mettra un fils au monde et tu lui donneras le nom de Jésus ; c'est
        lui, en effet, qui sauvera son peuple de ses péchés.»
      verse: 21
    - text: '(Or tout cela arriva afin que fût accompli ce que le Seigneur avait dit
        par le prophète en ces mots :'
      verse: 22
    - text: '«Voici la vierge sera enceinte ; elle mettra un fils au monde ; Et on
        lui donnera le nom d''Emmanuel» ce qui signifie : Dieu avec nous.)'
      verse: 23
    - text: 'Joseph, à son réveil, agit d''après les ordres de l''ange du Seigneur
        : il reçut sa femme chez lui ;'
      verse: 24
    - text: et il ne la connut point avant qu'elle eût mis au monde un fils auquel
        il donna le nom de Jésus.
      verse: 25
  - chapter: 2
    verses:
    - text: Jésus étant né à Bethléem, dans la Judée, aux jours du roi Hérode, des
        mages arrivèrent d'Orient à Jérusalem.
      verse: 1
    - text: «Où est, demandèrent-ils, le nouveau-né, roi des Juifs? Nous avons vu
        son étoile en Orient et nous sommes venus pour l'adorer.»
      verse: 2
    - text: En entendant de telles paroles, le roi Hérode fut troublé et, avec lui,
        toute la ville de Jérusalem ;
      verse: 3
    - text: il convoqua tous les chefs des prêtres et scribes du peuple et s'informa
        d'eux où devait naître le Christ.
      verse: 4
    - text: 'Ils lui répondirent : «A Bethléem dans la Judée.» (Voici, en effet, ce
        qui a été écrit par le prophète :'
      verse: 5
    - text: «Et toi, Bethléem, terre de Juda, Tu n'es certainement pas le plus petit
        des chefs-lieux de Juda, Car de toi sortira un conducteur Qui paîtra mon peuple,
        Israël.»)
      verse: 6
    - text: Là dessus, Hérode fit appeler les mages en secret et s'informa auprès
        d'eux de l'époque où l'étoile avait paru.
      verse: 7
    - text: Puis il les envoya à Bethléem. «Allez, leur dit-il, prenez des informations
        exactes sur cet enfant et, quand vous l'aurez trouvé, faites-le moi savoir,
        pour que, moi aussi, j'aille l'adorer.»
      verse: 8
    - text: Sur ces paroles du roi, ils partirent ; et l'étoile qu'ils avaient vue
        en Orient les précédait jusqu'à ce que, parvenue au-dessus du lieu où était
        l'enfant, elle s'arrêta.
      verse: 9
    - text: A la vue de l'étoile, ils se réjouirent d'une grande joie.
      verse: 10
    - text: Ils entrèrent dans la maison, ils virent l'enfant avec Marie sa mère ;
        et, se prosternant, ils l'adorèrent. Ensuite, ouvrant leurs trésors, ils lui
        offrirent en présent de l'or, de l'encens et de la myrrhe.
      verse: 11
    - text: Ayant été miraculeusement avertis en songe de ne pas revenir vers Hérode,
        ils regagnèrent leur pays par un autre chemin.
      verse: 12
    - text: 'Après leur départ, un ange du Seigneur apparut en songe à Joseph et lui
        dit : «Lève-toi! prends l''enfant et sa mère, et fuis en Égypte où tu resteras
        jusqu''à ce que je te reparle ; car Hérode va rechercher l''enfant afin de
        le faire périr.»'
      verse: 13
    - text: Cette nuit même, Joseph se leva, prit l'enfant et sa mère et partit pour
        l'Égypte.
      verse: 14
    - text: 'Il y resta jusqu''à la mort d''Hérode. (C''était afin que fût accompli
        ce que le Seigneur avait dit par le prophète en ces mots : «J''ai rappelé
        mon fils d''Égypte».)'
      verse: 15
    - text: Quant à Hérode, se voyant joué par les mages, il se mit fort en colère,
        et envoya tuer tous les enfants de Bethléem et de ses environs âgés de deux
        ans et au-dessous suivant l'époque dont il s'était informé auprès des mages.
      verse: 16
    - text: '(C''est alors que fut accompli ce qui avait été dit par le prophète Jérémie
        en ces mots :'
      verse: 17
    - text: «Une voix a été entendue dans Rama, Des pleurs et de longs sanglots ;
        C'est Rachel pleurant ses enfants, Et elle ne veut pas être consolée parce
        qu'ils ne sont plus.»)
      verse: 18
    - text: Quand Hérode fut mort, un ange du Seigneur apparut en songe à Joseph en
        Égypte
      verse: 19
    - text: 'et lui dit : «Lève-toi, prends l''enfant et sa mère et retourne dans
        le pays d''Israël ; car ceux qui en voulaient à la vie de l''enfant sont morts.»'
      verse: 20
    - text: Joseph se levant donc prit l'enfant et sa mère et rentra dans le pays
        d'Israël.
      verse: 21
    - text: Mais ayant appris qu'Archélaüs régnait en Judée à la place d'Hérode son
        père, il appréhenda d'y aller. Miraculeusement averti en songe, il partit
        pour la province de Galilée
      verse: 22
    - text: 'et, y étant arrivé, il habita une ville appelée Nazareth. (C''était afin
        que fut accompli ce qui a été dit par les prophètes : Il sera appelé Nazaréen).'
      verse: 23
  - chapter: 3
    verses:
    - text: En ces jours-là, parut Jean-Baptiste, prêchant dans le désert de la Judée.
      verse: 1
    - text: 'Il disait : «Repentez-vous, car le Royaume des cieux est proche.»'
      verse: 2
    - text: '(C''est Jean que le prophète Ésaïe a annoncé quand il a dit: «Une voix
        crie dans le désert : Préparez la voie du Seigneur ; Aplanissez ses sentiers. »
        )'
      verse: 3
    - text: Il avait un vêtement de poil de chameau, et une ceinture de cuir autour
        des reins. Sa nourriture était des sauterelles et du miel sauvage.
      verse: 4
    - text: Alors accouraient à lui et la ville de Jérusalem et toute la Judée et
        toute la région du Jourdain.
      verse: 5
    - text: Tous étaient baptisés par lui dans le fleuve, en confessant leurs péchés.
      verse: 6
    - text: 'Mais, voyant beaucoup de Pharisiens et de Sadducéens venir à son baptême,
        il leur dit : «Engeance de vipères, qui vous a appris à fuir la colère à venir?'
      verse: 7
    - text: Produisez donc un fruit digne de la repentance ;
      verse: 8
    - text: 'et ne prétendez pas dire en vous-mêmes : nous avons pour père Abraham
        ; car, je vous le dis, Dieu peut faire surgir des pierres que voici des enfants
        à Abraham.'
      verse: 9
    - text: Déjà la cognée touche la racine des arbres. Tout arbre donc qui ne produit
        pas de bon fruit sera coupé et jeté au feu.
      verse: 10
    - text: Moi je vous baptise avec l'eau pour la repentance, mais celui qui doit
        venir après moi est plus puissant que moi et je ne suis pas même digne d'être
        le porteur de ses sandales ; lui vous baptisera avec l'Esprit saints et le
        feu.
      verse: 11
    - text: Il a le van dans la main, et il nettoiera son aire, et rassemblera son
        froment dans le grenier, mais la paille, il la brûlera au feu inextinguible.»
      verse: 12
    - text: Ce fut alors que Jésus vint de la Galilée au Jourdain, vers Jean, pour
        être baptisé par lui.
      verse: 13
    - text: 'Mais Jean s''en défendait vivement : «C''est moi, disait-il, qui ai besoin
        d''être baptisé par toi, et c''est toi qui viens à moi!»'
      verse: 14
    - text: 'Jésus lui répondit par ces paroles : (Laisse-moi faire pour l''heure
        présente, car c''est ainsi qu''il nous convient d''accomplir toute justice.»
        Alors il le laissa faire.'
      verse: 15
    - text: Jésus, ayant été baptisé, sortit aussitôt de l'eau, et voilà que les cieux
        furent ouverts, et il vit l'Esprit de Dieu descendre sous la figure d'une
        colombe et venir sur lui.
      verse: 16
    - text: 'En même temps une voix vint des cieux disant : «Celui-ci est mon Fils,
        le bien-aimé en qui je me complais.»'
      verse: 17
  - chapter: 4
    verses:
    - text: Jésus ensuite fut conduit par l'Esprit dans le désert pour y être tenté
        du diable.
      verse: 1
    - text: Lorsqu'il eut jeûné pendant quarante jours et quarante nuits, il finit
        par avoir faim.
      verse: 2
    - text: Si tu es Fils de Dieu, lui dit le tentateur en s'approchant, dis que ces
        pierres deviennent des pains.»
      verse: 3
    - text: 'Mais Jésus lui fit cette réponse : «Il est écrit : «Ce n''est pas de
        pain seulement que vivra l''homme, mais de toute parole qui sort de la bouche
        de Dieu.»'
      verse: 4
    - text: Alors le diable le mena avec lui dans la ville sainte et le plaça sur
        le faite du Temple.
      verse: 5
    - text: 'Si tu es Fils de Dieu, lui dit-il, jette-toi en bas ! car il est écrit
        : «A ses anges il donnera des ordres à ton égard ; Ils te soutiendront de
        leurs mains De peur que ton pied ne se heurte contre une pierre.»'
      verse: 6
    - text: 'Jésus lui répondit : «Il est également écrit : «Tu ne tenteras point
        le Seigneur ton Dieu.»'
      verse: 7
    - text: Le diable le mena encore avec lui sur une montagne d'une immense hauteur
        et lui montra tous les royaumes du monde et leur gloire
      verse: 8
    - text: 'et lui dit : «Tout cela, je te le donnerai, si, tombant à mes pieds,
        tu m''adores.»'
      verse: 9
    - text: 'Jésus lui répondit : «Arrière, Satan! car il est écrit : «Tu adoreras
        le Seigneur ton Dieu et c''est à lui seul que tu rendras un culte.»'
      verse: 10
    - text: Alors le diable le laissa ; et voilà que des anges s'approchèrent et ils
        le servaient.
      verse: 11
    - text: Ayant appris que Jean avait été livré, Jésus se retira en Galilée ;
      verse: 12
    - text: et, ayant quitté Nazareth, il vint s'établir à Capharnaüm, ville du rivage
        sur les confins de Zabulon et de Nephthali
      verse: 13
    - text: '(C''était afin que fût accompli ce qui avait été dit par le prophète
        Ésaïe :'
      verse: 14
    - text: «Terre de Zabulon et terre de Nephthali sur le chemin de la mer, au delà
        du Jourdain, Galilée des païens!
      verse: 15
    - text: Le peuple assis dans les ténèbres a vu une grande lumière! Et sur ceux
        qui étaient assis dans la région et dans l'ombre de la mort une lumière s'est
        levée !»)
      verse: 16
    - text: 'Dès lors, Jésus commença à parler en public et à dire : «Repentez-vous
        ; car le Royaume des cieux est proche.»'
      verse: 17
    - text: Marchant le long de la mer de Galilée, il vit deux frères, Simon (celui
        qu'on appelle Pierre) et André son frère, jetant leur filet dans la mer ;
        car ils étaient pêcheurs ;
      verse: 18
    - text: 'et il leur dit : Venez à ma suite, et je ferai de vous des pêcheurs d''hommes.»'
      verse: 19
    - text: Eux aussitôt, laissant les filets, le suivirent.
      verse: 20
    - text: Continuant son chemin, il vit deux autres frères, Jacques, fils de Zébédée,
        et Jean son frère, dans leur barque avec Zébédée leur père, raccommodant leurs
        filets ; il les appela.
      verse: 21
    - text: Eux aussitôt, laissant la barque et leur père, le suivirent.
      verse: 22
    - text: Jésus parcourait toute la Galilée ; enseignant dans leurs synagogues,
        prêchant l'Évangile! du Royaume, et guérissant toute maladie et toute infirmité
        parmi le peuple,
      verse: 23
    - text: et sa renommée se répandit dans la Syrie entière. On lui apporta tous
        les malades, tous ceux qui étaient atteints de souffrances et de douleurs
        quelconques, des démoniaques, des lunatiques, des paralytiques et il les guérit.
      verse: 24
    - text: Et de grandes multitudes le suivirent venant de la Galilée, de la Décapole,
        de Jérusalem, de la Judée et de l'autre rive du Jourdain.
      verse: 25
  - chapter: 5
    verses:
    - text: Voyant ces multitudes, il gravit la montagne, il y fit sa demeure ; ses
        disciples s'approchèrent de lui ;
      verse: 1
    - text: 'et, ouvrant la bouche, il les enseignait, disant :'
      verse: 2
    - text: «Heureux les pauvres en esprit, parce que le Royaume des cieux est à eux
        !»
      verse: 3
    - text: «Heureux ceux qui sont dans l'affliction, parce qu'ils seront consolés!»
      verse: 4
    - text: «Heureux ceux qui sont doux, parce qu’ils auront la terre en héritage!»
      verse: 5
    - text: «Heureux ceux qui ont faim et soif de la justice, parce qu'ils seront
