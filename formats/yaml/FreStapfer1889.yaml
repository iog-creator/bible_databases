  - chapter: 4
    verses:
    - text: Jésus, rempli de l'Esprit saint, revint des bords du Jourdain ; l'Esprit
        le poussait au désert.
      verse: 1
    - text: Il y passa quarante jours ; il était tenté par le diable. Durant ces quarante
        jours, il ne mangea rien, et quand ils furent achevés, il eut faim.
      verse: 2
    - text: 'Le diable lui dit : «Si tu es Fils de Dieu, dis à cette pierre de se
        changer en pain» ;'
      verse: 3
    - text: 'et, Jésus lui répondit : «Il est écrit : «Ce n''est pas de pain seulement
        que vivra l''homme.»'
      verse: 4
    - text: 'Puis le diable l''emmena, et lui montrant en un instant tous les royaumes
        de la terre :'
      verse: 5
    - text: «Je te donnerai, lui dit-il, toute cette puissance et la gloire de ces
        royaumes, car elfe m'a été livrée, et je la donne à qui je veux.
      verse: 6
    - text: Donc, prosterne-toi en adoration devant moi et tout cela est à toi.»
      verse: 7
    - text: 'Et Jésus lui fit cette réponse : «Il est écrit : «Tu adoreras le Seigneur
        ton Dieu et c''est à lui seul que tu rendras un culte.»'
      verse: 8
    - text: 'Le menant à Jérusalem, le diable le plaça sur le faîte du Temple et lui
        dit : «Si tu es Fils de Dieu, jette-toi d''ici en bas,'
      verse: 9
    - text: 'car il est écrit : «A ses anges il donnera l''ordre de te garder'
      verse: 10
    - text: Et de te soutenir de leurs mains, De peur que ton pied ne se heurte contre
        une pierre.»
      verse: 11
    - text: 'Jésus lui répondit par ces mots : «Il est dit : «Tu ne tenteras point
        le Seigneur ton Dieu.»'
      verse: 12
    - text: Toute espèce de tentation étant achevée, te diable s'éloigna de lai, jusqu'à
        une autre occasion.
      verse: 13
    - text: Puissant par l'Esprit, Jésus retourna en Galilée ; sa renommée se répandit
        dans toute la contrée ;
      verse: 14
    - text: il enseignait dans les synagogues du pays et tous célébraient ses louanges.
      verse: 15
    - text: Étant allé à Nazareth, où il avait été élevé, il entra dans la synagogue
        le jour du sabbat, selon sa coutume, et il se leva pour faire la lecture.
      verse: 16
    - text: 'On lui présenta le livre du prophète Ésaïe. Il l''ouvrit et trouva un
        passage où il était écrit :'
      verse: 17
    - text: «L'Esprit du Seigneur est sur moi ; m'a consacré par son onction pour
        annoncer l'Évangile aux pauvres, Il m'a envoyé pour annoncer aux captifs leur
        délivrance, Aux aveugles qu'ils vont recevoir la vue, Pour renvoyer les opprimés
        affranchis,
      verse: 18
    - text: Pour annoncer une année de faveur de la part du Seigneur.
      verse: 19
    - text: Il ferma le livre, le rendit au servant et s'assit. Tout le monde, dans
        la synagogue, avait les yeux fixés sur lui.
      verse: 20
    - text: 'Il commença ainsi : «Aujourd''hui s''accomplit ce passage de l''Écriture
        que vous venez d''entendre...»'
      verse: 21
    - text: Tous lui rendaient témoignage et étaient ravis des paroles de grâce qui
        sortaient de sa bouche. «N'est-ce pas là, disait-on, le fils de Joseph?» —
      verse: 22
    - text: '«Vous irez jusqu''à m''appliquer ce proverbe, reprit-il : Médecin, guéris-toi
        toi-même. Tout ce que tu as fait à Capharnaüm et dont nous avons entendu parler,
        fais-le donc également ici même dans ta patrie.»'
      verse: 23
    - text: 'Puis il ajouta : «Je vous le dis en vérité, nul prophète n''est accepté
        dans sa patrie.'
      verse: 24
    - text: Il y avait, aux jours d'Élie, ce que je vous dis là est la vérité, beaucoup
        de veuves en Israël, lorsque le ciel fut fermé pendant trois ans et demi,
        et qu'il y eut une grande famine sur toute la terre ;
      verse: 25
    - text: et cependant Élie ne fut envoyé à aucune d'elles, mais bien à une veuve
        de Sarepta, dans le pays de Sidon.
      verse: 26
    - text: 'Il y avait aussi, en Israël, beaucoup de lépreux au temps du prophète
        Élisée, et cependant aucun d''eux ne fut guéri. Celui qui fut guéri ce fut
        un Syrien : Naaman.»'
      verse: 27
    - text: Ces paroles remplirent de colère tous ceux qui étaient dans la synagogue.
      verse: 28
    - text: Ils se levèrent et ils le chassèrent hors de la cité ; puis ils le menèrent
        jusqu'au sommet de la montagne sur laquelle leur ville avait été bâtie, pour
        le jeter en bas.
      verse: 29
    - text: Mais lui, passant au, milieu d'eux, s'en alla
      verse: 30
    - text: et descendit à Capharnaüm, ville de Galilée. Il y enseignait aux jours
        de sabbat.
      verse: 31
    - text: Et ils étaient extrêmement frappés de son enseignement, car sa parole
        était pleine d'autorité
      verse: 32
    - text: 'Dans la synagogue il y avait un homme possédé de l''Esprit d''un démon
        impur. Il se mit à jeter de grands cris :'
      verse: 33
    - text: '«Ah! qu''y a-t-il entre nous et toi, Jésus de Nazareth? Tu es venu pour
        nous perdre ; je sais qui tu es : le Saint de Dieu!»'
      verse: 34
    - text: 'Jésus alors le menaça : «Tais-toi, dit-il, sors de cet homme!» Le renversant
        par terre au milieu de l''assemblée, le démon sortit de lui sans lui faire
        aucun mal.'
      verse: 35
    - text: 'Tous furent terrifiés, et ils se parlaient les uns aux autres : «Qu''est-ce
        donc, disaient-ils, que cette parole? Il commande avec autorité et puissance
        aux Esprits impurs, et ils sortent !»'
      verse: 36
    - text: Dans tout le pays environnant il n'était bruit que de lui.
      verse: 37
    - text: En sortant de la synagogue, il entra dans la maison de Simon. Or, la belle-mère
        de Simon était malade d'une forte fièvre. On implora Jésus en sa faveur.
      verse: 38
    - text: Il se pencha vers elle, commanda à la fièvre, et la fièvre disparut. Immédiatement
        cette femme se leva et se mit à les servir.
      verse: 39
    - text: Après le coucher du soleil, tous ceux qui avaient des malades, quels que
        fussent leurs maux, les lui amenèrent. Imposant les mains à chacun d'eux,
        Jésus les guérit.
      verse: 40
    - text: 'Des démons sortaient aussi d''un grand nombre, en s''écriant : «Tu es
        le Fils de Dieu!» Mais il les menaçait et leur défendait de parler ainsi ;
        car ils savaient qu''il était le Christ.'
      verse: 41
    - text: Lorsqu'il fit jour, il sortit et s'en alla dans un lieu solitaire. Les
        multitudes se mirent à sa recherche ; elles arrivèrent jusqu'à, lui et elles
        le retenaient, ne voulant point qu'il les quittât.
      verse: 42
    - text: 'Mais il leur dit : «Il me faut annoncer dans d''autres villes aussi l''Évangile
        du Royaume de Dieu, car c''est pour cela que j''ai été envoyé.»'
      verse: 43
    - text: Et il prêchait dans les synagogues de la Galilée.
      verse: 44
  - chapter: 5
    verses:
    - text: Un jour, qu'il se tenait sur le rivage du lac de Gennézareth, la foule
        se pressait autour de lui pour entendre la parole de Dieu.
      verse: 1
    - text: Il vit deux barques qui stationnaient près du bord ; les pêcheurs en étaient
        descendus et lavaient leurs filets.
      verse: 2
    - text: Montant alors dans l'une de ces barques, il pria Simon, à qui elle appartenait,
        de l'éloigner un peu de terre. Puis il s'assit ; et de la barque, il instruisait
        les multitudes.
      verse: 3
    - text: 'Lorsqu''il eut fini de parler, il dit à Simon : «Pousse au large, et
        vous lancerez vos filets pour la pêche.'
      verse: 4
    - text: 'Simon lui fit cette réponse: «Maître nous avons travaillé toute la nuit
        sans rien prendre ; toutefois, sur ta parole je jetterai le filet.»'
      verse: 5
    - text: Ce qu'ils firent ; et ils ramenèrent une telle quantité de poissons que
        les filets se déchiraient.
      verse: 6
    - text: Alors ils appelèrent à leur aide ceux de leurs camarades qui étaient dans
        l'autre barque ; ceux-ci arrivèrent et les deux barques furent remplies au
        point qu'elles s'enfonçaient.
      verse: 7
    - text: 'A cette vue, Simon Pierre tomba aux genoux de Jésus disant : «Éloigne
        toi de moi, Seigneur, car je suis un homme pécheur.»'
      verse: 8
    - text: Un sentiment d'effroi l'avait, en effet, saisi, ainsi que tous ses compagnons,
        en présence de cette pêche et des poissons qu'ils venaient de prendre.
      verse: 9
    - text: Il en était de même de Jacques et de Jean, fils de Zébédée, qui étaient
        les camarades de Simon. «Ne crains point, dit Jésus à Simon, désormais tu
        seras pêcheur d'hommes.»
      verse: 10
    - text: Là-dessus, ramenant les barques à terre, ils quittèrent tout et le suivirent.
      verse: 11
    - text: 'Une autre fois, comme il était dans une ville, survint un homme couvert
        de lèpre. Voyant Jésus, il se prosterna, tout suppliant, la face contre terre,
        disant : «Seigneur, si tu le veux, tu peux me guérir.»'
      verse: 12
    - text: 'Jésus étendit la main, le toucha et dit : «Je le veux, sois, guérit.»
        La lèpre disparut à l''instant.'
      verse: 13
    - text: 'Jésus lui recommanda de n''en parler à personne : «Retire-toi, lui dit-il,
        va te montrer au prêtre, et offre pour ta guérison ce que Moïse a prescrit
        ; que ce leur soit un témoignage.'
      verse: 14
    - text: Sa renommée se répandait de plus en plus ; d'immenses multitudes accouraient
        pour l'entendre et pour se faire guérir de leurs maladies.
      verse: 15
    - text: Quant à lui, il se tenait retiré dans les lieux solitaires et il y priait.
      verse: 16
    - text: 'Voici ce qui arriva, un des jours où il était à enseigner, ayant assis
        devant lui des Pharisiens et des Docteurs de la Loi venus des bourgs de Galilée
        et de Judée et de la ville de Jérusalem : La puissance du Seigneur était là
        pour guérir,'
      verse: 17
    - text: lorsque survinrent des gens portant sur un lit un homme qui était paralysé.
        Ils cherchèrent à le faire entrer et à le placer devant Jésus ;
      verse: 18
    - text: et ne trouvant pas moyen de pénétrer à cause de la foule, ils montèrent
        sur la maison et descendirent le malade avec son petit lit par la toiture,
        au milieu de l'assemblée et devant Jésus.
      verse: 19
    - text: 'Voyant leur foi, celui-ci dit à l''homme : «Tes péchés te sont pardonnés.»'
      verse: 20
    - text: 'Alors les Scribes et les Pharisiens se mirent à faire leurs réflexions
        : «Qui donc, disaient-ils, est celui-ci qui profère des blasphèmes? Qui peut
        pardonner des péchés que Dieu seul?»'
      verse: 21
    - text: 'Connaissant leurs raisonnements, Jésus leur adressa ces paroles : Pourquoi
        ces pensées dans vos coeurs?'
      verse: 22
    - text: 'Lequel est le plus facile, de dire : tes péchés te sont pardonnés, ou
        de dire : lève-toi et marche?'
      verse: 23
    - text: 'Or, afin que vous sachiez que le Fils de l''homme a sur ta terre le pouvoir
        de pardonner des péchés...» s''adressant au paralytique : «A toi, je dis :
        Lève-toi, emporte ton petit lit et, va dans ta maison !'
      verse: 24
    - text: Aussitôt, se levant devant eux, il emporta le petit lit sur lequel il
        était couché et retourna en sa maison glorifiant Dieu.
      verse: 25
    - text: 'Transportés d''enthousiasme, tous se mirent aussi à glorifier Dieu et,
        tout effrayés, ils disaient : «Quelle incroyable chose nous avons vue aujourd''hui!»'
      verse: 26
    - text: 'Après cela, il sortit, et aperçut, assis au bureau du péage, un publicain
        du nom de Lévi. Il lui dit : «Suis-moi» ;'
      verse: 27
    - text: et lui, abandonnant tout, se leva et le suivit.
      verse: 28
    - text: Lévi lui donna un grand festin en sa maison. Se trouvaient à table, entre
        autres convives, un grand nombre de publicains.
      verse: 29
    - text: 'Cela fit murmurer les Pharisiens et leurs Scribes : «Pourquoi, dirent-ils
        aux disciples, mangez-vous et buvez-vous avec des publicains et avec des pécheurs?»'
      verse: 30
    - text: 'Jésus alors leur adressa ces paroles : «Ce ne sont pas ceux qui sont
        en bonne santé qui ont besoin de médecin, ce sont les malades.'
      verse: 31
    - text: Je ne suis pas venu appeler à la repentance des justes, mais des pécheurs.»
      verse: 32
    - text: 'Ils lui dirent : «Les disciples de Jean se livrent fréquemment aux jeûnes
        et aux prières ; ceux des Pharisiens font de même ; et les tiens mangent et
        boivent.»'
      verse: 33
    - text: 'Jésus leur répondit : «Pouvez-vous faire jeûner les amis de l''époux
        pendant que l''époux est avec eux?'
      verse: 34
    - text: Des jours viendront où l'époux leur sera enlevé, ils jeûneront dans ces
        jours.»
      verse: 35
    - text: 'Il leur dit aussi une parabole : «Personne, dans un vêtement neuf ne
        déchire un morceau pour le coudre à un vêtement vieux ; autrement il aura
        déchiré le vêtement neuf et aura mis au vieux vêtement un morceau neuf qui
        ne s''accorde pas.'
      verse: 36
    - text: Personne non plus ne verse du vin nouveau dans de vieilles outres ; autrement
        le vin nouveau fera éclater les outres ; il se répandra et les outres seront
        perdues.
      verse: 37
    - text: Mais on doit verser le vin nouveau dans des outres, neuves.
      verse: 38
    - text: '«Quand on vient de boire du vin vieux, on n''en demande jamais du nouveau
        : Le vieux, dit-on, c''est le bon.»'
      verse: 39
  - chapter: 6
    verses:
    - text: Il arriva — un jour de sabbat — que Jésus passa par des blés ; ses disciples
        cueillaient les épis et, les froissant dans leurs mains, en mangeaient les
        grains.
      verse: 1
    - text: «Pourquoi faites-vous, dirent quelques-uns des Pharisiens, ce qu'au jour
        du sabbat il n'est pas permis de faire?»
      verse: 2
    - text: 'Jésus leur répondit par ces paroles : «N''avez-vous pas lu ce que fit
        David quand il eut faim et ce que firent ses compagnons?'
      verse: 3
    - text: Comment il entra dans la maison de Dieu, prit les pains de proposition,
        en mangea et en donna à ceux qui étaient avec lui, quand il n'est permis qu'aux
        prêtres seuls d'en manger ?» —
      verse: 4
    - text: «Le Fils de l'homme, ajouta-t-il, est maître aussi du sabbat.»
      verse: 5
    - text: Un autre jour de sabbat, il entra dans la synagogue et il y enseigna.
        Il s'y trouvait un homme dont la main droite était paralysée.
      verse: 6
    - text: Les Scribes et les Pharisiens l'observaient pour voir si, un jour de sabbat,
        il le guérirait, et pour tirer de là quelque prétexte à accusation.
      verse: 7
    - text: Quant à lui, il connaissait leurs pensées. «Lève-toi, dit-il, à l'homme
        dont la main était paralysée, et tiens-toi debout au milieu de nous tous!
        L'homme se leva et se tint debout.
      verse: 8
    - text: «Je vous le demande, leur dit alors Jésus, est-il permis aux jours de
        sabbat de faire le bien ou de faire le mal? de sauver une vie ou de la perdre?»
      verse: 9
    - text: 'Ayant sur eux tous promené son regard, il dit à l''homme : «Étends ta
        main.»'
      verse: 10
    - text: Il le fit et sa main fut guérie. Quant à eux, ils étaient fous de rage,
        et ils parlaient entre eux de ce qu'ils pourraient bien faire à Jésus.
      verse: 11
    - text: En ces jours-là, il se retira sur la montagne pour prier et passa la nuit
        à prier Dieu.
      verse: 12
    - text: Quand il fit jour, il convoqua ses disciples ; et il choisit douze d'entre
        eux, auxquels il donna le nom d'apôtres ;
      verse: 13
    - text: ce furent Simon, qu'il nomma Pierre, et André son frère ; — Jacques et
        Jean ; — Philippe et Barthélemi ; —
      verse: 14
    - text: Matthieu et Thomas ; — Jacques, fils d'Alphée, et Simon (celui qu'on appelle
        le zélateur) ;
      verse: 15
    - text: Judas, frère de Jacques, et Judas l'Iskariôte, qui fut un traître.
      verse: 16
    - text: Descendant de la montagne, avec eux, il s'arrêta sur un terrain uni. Là
        se trouvait, avec une foule considérable de ses disciples, une multitude immense
        de peuple, venue pour l'entendre et se faire guérir de ses maux, de toute
        la Judée, de Jérusalem et du littoral de Tyr et de Sidon.
      verse: 17
    - text: Ceux qui étaient tourmentés par des Esprits impurs en étaient délivrés
      verse: 18
    - text: et chacun dans la foule cherchait à le toucher, parce qu'il sortait de
        lui une vertu qui les guérissait tous.
      verse: 19
    - text: 'Jésus, levant les yeux sur ses disciples, dit: «Heureux êtes-vous, ô
        pauvres, parce qu''à vous appartient le Royaume de Dieu!»'
      verse: 20
    - text: «Heureux, ô vous qui avez faim maintenant, parce que vous serez rassasiés!»
        «Heureux, ô vous qui pleurez maintenant, parce que vous rirez!»
      verse: 21
    - text: «Heureux serez-vous lorsque les hommes vous haïront, vous réprouveront,
        vous outrageront, proscriront votre nom comme maudit à cause du Fils de l’homme!
      verse: 22
    - text: En ce jour-là réjouissez-vous et sautez de joie! parce que votre récompense
        sera grande dans le ciel ; car c'est de même façon que leurs pères traitaient
        les prophètes.»
      verse: 23
    - text: «Malheur à vous cependant, riches, parce que vous avez aujourd'hui votre
        consolation!»
      verse: 24
    - text: «Malheur à vous qui maintenant avez tout à satiété, parce que vous aurez
        faim !» «Malheur à vous qui maintenant riez, parce que vous tomberez dans
        le deuil et les larmes!»
      verse: 25
    - text: «Malheur! lorsque tous les hommes diront du bien de vous, car c'est de
        même façon que leurs pères traitaient les faux prophètes!»
      verse: 26
    - text: '«Quant à vous qui m''écoutez, voici ce que je vous dis : Aimez vos ennemis
        ; faites du bien à ceux qui vous haïssent ;'
      verse: 27
    - text: bénissez ceux qui vous maudissent ; priez pour ceux qui vous font injure.
      verse: 28
    - text: Si quelqu'un te frappe sur une joue, présente-lui aussi l'autre ; et contre
        celui qui t'enlève ton manteau ne défends pas même ta tunique.»
      verse: 29
    - text: «A qui te demande, donne ; et à qui s'empare de ce qui est à toi, ne réclame
        rien.»
      verse: 30
    - text: «Comme vous voulez que les hommes agissent envers vous, agissez vous-mêmes
        pareillement envers eux.
      verse: 31
    - text: Si vous aimez ceux qui vous aiment, quel gré vous en saura-t-on? les pécheurs
        aussi aiment ceux qui les aiment.
      verse: 32
    - text: Et si vous faites du bien à ceux qui vous en font à vous-mêmes, quel gré
        vous en saura-t-on? Les pécheurs le font aussi.
      verse: 33
    - text: Et si vous prêtez à ceux dont vous espérez recevoir quelque chose, quel
        gré vous en saura-t-on? Les pécheurs aussi font des prêts aux pécheurs pour
        recevoir un jour le même service.
      verse: 34
    - text: Vous cependant aimez vos ennemis ; faites du bien et prêtez sans espérer
        quoi que ce soit. Et votre récompense sera grande et vous serez fils du Très-Haut,
        parce qu'il est bon pour les ingrats et pour les méchants.»
      verse: 35
    - text: «Soyez miséricordieux, comme votre Père est miséricordieux.
      verse: 36
    - text: Ne jugez point et vous ne serez point jugés ; ne condamnez point et vous
        ne serez point condamnés. Pardonnez, et il vous sera pardonné.
      verse: 37
    - text: Donnez, et il vous sera donné ; il sera versé dans votre sein une bonne
        mesure, pressée, tassée, débordante, car la mesure que vous faites aux autres
        sera votre mesure.»
      verse: 38
    - text: 'Il leur dit aussi une parabole : «Un aveugle peut-il conduire un aveugle?
        Ne tomberont-ils pas tous deux dans une fosse?»'
      verse: 39
    - text: «Le disciple n'est pas au-dessus du maître ; il sera parfait quand il
        sera pareil à son maître.»
      verse: 40
    - text: «Pourquoi regardes-tu la paille qui est dans l'oeil de ton frère? Et la
        poutre qui est dans ton oeil à toi, tu ne la remarques pas!
      verse: 41
    - text: 'Comment peux-tu dire à ton frère : «Mon frère, laisse-moi ôter cette
        paille qui est dans ton oeil», ne voyant pas toi-même la poutre qui est dans
        le tien? Hypocrite, ôte d''abord de ton oeil la poutre et alors tu verras
        à ôter la paille de l''oeil de ton frère!»'
      verse: 42
    - text: «Un arbre qui produit de mauvais fruits n'est pas bon ; à l'inverse, un
        arbre qui produit de bons fruits n'est pas mauvais ;
      verse: 43
    - text: car c'est par son fruit que chaque arbre se fait connaître. Sur des épines
        on ne cueille pas de figues ; sur des ronces on ne vendange pas de raisin.»
      verse: 44
    - text: «Du bon trésor de son coeur l'homme bon tire le bien ; de son mauvais
        trésor l'homme mauvais tire le mal ; car c'est de l'abondance du coeur que
        la bouche parle.»
      verse: 45
    - text: '«Pourquoi m''appelez-vous : «Seigneur ! Seigneur !» et ne faites-vous
        pas ce que je dis?'
      verse: 46
    - text: Quiconque vient à moi, entendant mes paroles et les mettant en pratique,
        je vais vous montrer à qui il ressemble.
      verse: 47
    - text: Il ressemble à un homme qui, en construisant une maison, a creusé très
        avant et a établi ses fondations sur le roc. L'inondation est survenue ; le
        torrent a fait irruption sur cette maison et il n'a pas eu la force de l'ébranler,
        parce qu'elle était bien construite.»
      verse: 48
    - text: «Quant à celui qui entend et ne met pas en pratique, il ressemble à un
        homme qui a bâti sa maison sur la terre sans fondations. Sur elle le torrent
        a fait irruption ; soudain elle s'est écroulée ; et la ruine de cette maison
        a été grande.
      verse: 49
  - chapter: 7
    verses:
    - text: Quand il eut achevé tous ces discours adressés au peuple, Jésus entra
        dans Capharnaüm.
      verse: 1
    - text: Or un centurion avait, malade et près de mourir, un serviteur qui lui
        était très cher.
      verse: 2
    - text: Ayant entendu parler de Jésus, il lui envoya quelques Anciens d'entre
        les Juifs, pour lui demander de venir et de guérir son serviteur.
      verse: 3
    - text: 'Ceux-ci, ayant abordé Jésus, le prièrent avec de grandes instances: «Il
        mérite, lui dirent-ils, que tu lui accordes cela,'
      verse: 4
    - text: car il aime notre nation et c'est lui qui nous a bâti la synagogue.»
      verse: 5
    - text: 'Jésus était parti avec eux ; comme il n''était plus qu''à une o petite
        distance de la maison, le centurion envoya de ses amis lui dire : «Seigneur,
        ne prends pas tant de peine, car je ne suis pas digne que tu entres sous mon
        toit,'
      verse: 6
    - text: et c'est pour cela que je ne me suis pas moi-même jugé digne d'aller à
        toi. Mais donne un ordre et mon serviteur sera guéri.
      verse: 7
    - text: 'Car moi (qui ne suis pourtant qu''un subordonné) j''ai sous mes ordres
        des soldats, et si je dis à l''un : «Va-t''en», il s''en va ; à l''autre :
        «Viens vient ; à mon, esclave : «Fais cela», il le fait.»'
      verse: 8
    - text: 'Jésus fut dans l''admiration de ce langage ; et se tournant vers la foule
        qui le suivait : «Je vous le déclare, dit-il, même en Israël, je n''ai pas
        trouvé une foi aussi grande.»'
      verse: 9
    - text: De retour à la maison, les envoyés du centurion trouvèrent le serviteur
        en pleine santé.
      verse: 10
    - text: Le lendemain il se dirigea vers une ville appelée Naïn ; avec lui allaient
        un grand nombre de ses disciples et une foule considérable.
      verse: 11
    - text: Comme il arrivait à la porte de la cité, il se trouva que l'on portait
        en terre un mort ; c'était un fils unique dont la mère était veuve. Une grande
        quantité d'habitants de la ville étaient avec elle.
      verse: 12
    - text: 'En la voyant, le Seigneur fut touché de compassions envers elle et lui
        dit : «Ne pleure point!»'
      verse: 13
    - text: 'Puis il s''approcha et toucha le cercueil. Les porteurs s''arrêtèrent,
        et il dit : «Jeune homme, je te l''ordonne, lève-toi !»'
      verse: 14
    - text: Et le mort se dressa sur son séant et se mit à parler. Jésus le rendit
        à sa mère.
      verse: 15
    - text: 'La crainte les saisit tous et ils glorifiaient Dieu : «Un grand prophète,
        disaient-ils, a surgi parmi nous, et Dieu a visité son peuple.»'
      verse: 16
    - text: Le bruit de ce qui s'était passé se répandit partout en Judée et dans
        tout le pays environnant.
      verse: 17
    - text: Les disciples de Jean ayant rapporté tout cela à leur maître,
      verse: 18
    - text: 'celui-ci en désigna deux, et les envoya dire au Seigneur : «Es-tu celui
        qui doit venir, ou devons-nous en attendre un autre?»'
      verse: 19
    - text: 'S''étant donc présentés à Jésus, ces hommes lui dirent : «Jean-Baptiste
        nous a adressés à toi pour te dire : Es-tu celui qui doit venir ou devons-nous
        en attendre un autre?»'
      verse: 20
    - text: Or, en cet instant même, Jésus guérissait nombre de malades, d'infirmes,
        de possédés ; à beaucoup d'aveugles il faisait don de la vue.
      verse: 21
    - text: 'Alors il fit aux messagers celte réponse : «Allez annoncer à Jean ce
        que vous avez vu et entendu : des aveugles voient, des estropiés marchent,
        des lépreux sont guéris, des sourds entendent, des morts ressuscitent, des
        pauvres entendent l''Évangiles.'
      verse: 22
    - text: Heureux est celui pour qui je ne serai pas une occasion de chute.»
      verse: 23
    - text: 'Quand les messagers furent partis, Jésus se mit à parler de Jean aux
        multitudes : «Au désert, qu''êtes-vous allés voir? Est-ce un roseau agité
        par le vent?'
      verse: 24
    - text: Qu'êtes-vous allés voir? Est-ce un homme aux vêtements efféminés? Mais
        ceux qui se revêtent de riches habits et qui vivent au milieu des délices
        vivent dans les palais des rois.
      verse: 25
    - text: Qu'êtes-vous donc allés voir? Est-ce un prophète? Oui, vous dis-je, et
        plus qu'un prophète.
      verse: 26
    - text: 'C''est celui dont il est écrit: Voici que j''envoie mon messager pour
        te précéder Et préparer ton chemin devant toi.'
      verse: 27
    - text: «Je vous le déclare, parmi ceux que les femmes ont enfantés, nul n'est
        plus grand que Jean. Mais le plus petit dans le Royaume de Dieu est plus grand
        que lui.»
      verse: 28
    - text: «En se faisant baptiser du baptême de Jean, tout le peuple qui l'écoutait,
        même les publicains ont reconnu la justice de Dieu ;
      verse: 29
    - text: mais en ne se faisant pas baptiser par lui, les Pharisiens et les légistes
        ont rejeté le dessein de Dieu à leur égard.»
      verse: 30
    - text: «A qui donc assimilerai-je les hommes de cette génération-ci? et à qui
        ressemblent-ils?
      verse: 31
    - text: 'Ils ressemblent à des enfants assis sur la place publique qui se crient
        les uns aux autres : Nous avons joué de la flûte Et vous n''avez pas dansé
        ; Nous avons entonné des chants lugubres Et vous n''avez pas pleuré.»'
      verse: 32
    - text: '«Et, en effet, Jean-Baptiste est venu s''abstenant de manger du pain
        et de boire du vin ; et vous dites : «Il est possédé d''un démon.»'
      verse: 33
    - text: 'Le Fils de l''homme est venu mangeant et buvant comme tout le monde,
        et vous dites : «Voilà un amateur de bonne chère, un buveur de vin, un ami
        des publicains et des pécheurs.»'
      verse: 34
    - text: «A la sagesse, justice est rendue par tous ses enfants.»
      verse: 35
    - text: Un des Pharisiens le pria de venir manger chez lui. Jésus, étant donc
        entré dans la maison du Pharisien, se mit à table.
      verse: 36
    - text: Or, une femme de la ville qui vivait dans le péché, ayant appris qu'il
        était à table dans la maison de ce Pharisien, apporta un vase d'albâtre rempli
        de parfum.
      verse: 37
    - text: Elle se plaça derrière lui, en pleurant, et se tint à ses pieds, qu'elle
        arrosa d'abord de ses larmes et qu'elle essuya ensuite de ses cheveux, à ses
        pieds qu'elle baisa longtemps et qu'elle oignit de son parfum.
      verse: 38
    - text: 'Voyant cela, le Pharisien qui l''avait invité pensait en lui-même: «Si
        cet homme était prophète, il saurait qui est cette femme qui le touche ; et
        ce qu''elle est : une pécheresse.'
      verse: 39
    - text: 'Jésus alors s''adressant à lui : «Simon, j''ai quelque chose à te dire.»
        — «Parle, maître», répondit Simon.» —'
      verse: 40
    - text: «Un certain créancier avait deux débiteurs ; le premier lui devait cinq
        cents deniers ; et le second cinquante.
      verse: 41
    - text: Ni l'un ni l'autre n'ayant de quoi le payer, il fit à chacun d'eux remise
        de sa dette. Lequel des deux l'aimera le plus?»
      verse: 42
    - text: 'Simon fit cette réponse : «Celui, je suppose, auquel il a remis davantage.»
        — «Tu viens de juger en toute droiture», reprit Jésus ;'
      verse: 43
    - text: 'puis, se tournant vers la femme et parlant toujours à Simon: «Tu vois
        cette femme? Quand je suis entré dans ta maison tu ne m''as pas apporté d''eau
        pour mes pieds, mais elle, c''est avec ses larmes qu''elle les a arrosés,
        c''est avec ses cheveux qu''elle les a essuyés.'
      verse: 44
    - text: Tu ne m'as pas donné de baiser ; mais elle, depuis l'instant où elle est
        entrée n'a cessé d'embrasser mes pieds.
      verse: 45
    - text: Sur ma tête, tu n'as pas fait d'onction d'huile ; mais elle, ce sont mes
        pieds qu'elle a oints de parfum.
      verse: 46
    - text: A cause de cela, je te le déclare, ses nombreux péchés lui sont pardonnés,
        parce qu'elle a beaucoup aimé. Celui à qui on pardonne peu, aime peu.»
      verse: 47
    - text: 'Puis il lui dit à elle : «Tes péchés te sont pardonnés.» —'
      verse: 48
    - text: «Qui est cet homme qui va jusqu'à pardonner des péchés?» se demandèrent
        entre eux les convives.
      verse: 49
    - text: 'Lui, cependant, dit à la femme : «Ta foi t''a sauvée ; va en paix!»'
      verse: 50
  - chapter: 8
    verses:
    - text: Ensuite, il alla de ville en ville et de village en village prêchant,
        et annonçant l'Évangile du Royaume de Dieu.
      verse: 1
    - text: 'Avec lui étaient les douze et quelques femmes qui avaient été délivrées
        de mauvais Esprits, ou guéries de maladies : Marie, celle qu''on appelle Magdelaine,
        de laquelle étaient sortis sept démons ;'
      verse: 2
    - text: Jeanne, femme de Chouza, intendant d'Hérode ; Suzanne, et beaucoup d'autres
        qui l'assistaient de leurs biens.
      verse: 3
    - text: 'Comme il s''assemblait une foule énorme et que de toutes les villes on
        venait à lui, il dit cette parabole :'
      verse: 4
    - text: «Le semeur est sorti pour semer sa semence ; il jette sa semence, et des
        grains sont tombés le long du chemin ; on les a foulés aux pieds ; et les
        oiseaux du ciel les ont mangés.»
      verse: 5
    - text: «D'autres sont tombés sur des pierres ; ils ont levé, puis séché ; ils
        n'avaient pas d'humidité.»
      verse: 6
    - text: «D'autres grains sont tombés au milieu des épines, et en même temps ont
        crû les épines ; et elles les ont étouffés.»
      verse: 7
    - text: '«D''autres sont tombés dans la bonne terre ; ils ont levé ; ils ont porté
        du fruit au centuple.» Cela disant, il s''écriait : «Que celui qui a des oreilles
        pour entendre, entende!»'
      verse: 8
    - text: Ses disciples lui demandèrent ce que signifiait cette parabole.
      verse: 9
    - text: 'Il répondit : «A vous il est donné de pénétrer les mystères du Royaume
        de Dieu, mais les autres ne les connaissent que par des paraboles, afin qu''ils
        voient sans voir et entendent sans comprendre.»'
      verse: 10
    - text: '«Voici le sens de cette parabole : «La semence, c''est la parole de Dieu.'
      verse: 11
    - text: Le long du chemin sont ceux qui ont écouté ; mais ensuite vient le diable,
        qui enlève de leurs coeurs la parole, de peur qu'ils ne croient et ne soient
        sauvés.
      verse: 12
    - text: Sur des pierres sont ceux qui, après avoir écouté la parole, l'ont accueillie
        avec joie ; mais ils n'ont pas de racine ; ils ont la foi momentanément et,
        au moment de l'épreuve, ils se retirent.»
      verse: 13
    - text: «La semence tombée parmi les épines représente ceux qui ont écouté la
        parole, et puis ils sont partis, et chez eux elle demeure stérile, étouffée
        par les soucis, par les richesses et par les plaisirs de la vie.»
      verse: 14
    - text: «La semence tombée dans la bonne terre représente ceux qui retiennent
        dans un coeur excellent et bon la parole par eux entendue, et portent du fruit
        avec persévérance.»
      verse: 15
    - text: «Personne, quand il allume une lampe, ne la recouvre d'un vase ou ne la
        pose sous un lit ; on la place au contraire sur un pied-de-lampe, afin que
        ceux qui entrent voient la lumière.
      verse: 16
    - text: Car rien n'est caché qui ne doive être découvert, rien n'est secret qui
        ne doive être connu et mis au jour.
      verse: 17
    - text: Prenez donc garde comment vous écoutez. Car à celui qui aura, il sera
        donné, et à celui qui n'aura pas, même ce qu'il croit avoir lui sera ôté.»
      verse: 18
    - text: Sa mère et ses frères, étant venus le trouver, ne pouvaient, à cause de
        la foule, pénétrer jusqu'à lui.
      verse: 19
    - text: 'On l''en prévint : «Ta mère et tes frères sont là dehors, qui voudraient
        te voir.»'
      verse: 20
    - text: 'Il répondit, par ces paroles : «Ma mère et mes frères, ce sont ceux-là,
        qui écoutent la parole de Dieu et qui la mettent en pratique.»'
      verse: 21
    - text: Il monta, un jour, dans une barque avec ses disciples. «Faisons la traversée
        du lac», leur dit-il. Ils partirent.
      verse: 22
    - text: Tandis qu'ils naviguaient, Jésus s'endormit ; et un tourbillon de vent
        s'abattit sur le lac ; la barque s'emplissait d'eau ; ils étaient en danger.
      verse: 23
    - text: 'Les disciples allèrent à lui, le réveillèrent, lui disant : «Maître,
        maître, nous périssons!» Il se leva, se mit à menacer le vent et les flots
        soulevés. Ils s''arrêtèrent ; il se fit un calme.'
      verse: 24
    - text: 'Il leur dit alors: «Où est votre foi?» Terrifiés, ils l''admiraient et
        se disaient l''un à l''autre : «Qui donc est cet homme qui commande aux vents
        et aux flots, et à qui ils obéissent?»'
      verse: 25
    - text: Ils abordèrent au pays des Géraséniens, situé en face de la Galilée.
      verse: 26
    - text: Comme Jésus descendait à terre, vint à sa rencontre un homme de la ville,
        possédé par des démons. Il était depuis fort longtemps sans vêtements ; il
        vivait en dehors de tout domicile ; et demeurait dans les sépulcres.
      verse: 27
    - text: 'Apercevant Jésus, il tomba à ses pieds en jetant des cris, et dit de
        toutes ses forces : «Qu''y a-t-il entre moi et toi, Jésus, Fils du Dieu Très-Haut?
        Je t''en conjure, ne me torture point.»'
      verse: 28
    - text: En effet, Jésus commandait à l'Esprit impur de sortir de cet homme dont
        depuis très longtemps il s'était emparé. On l'attachait avec des chaînes,
        on lui mettait des fers aux pieds pour le retenir ; il rompait tous les liens
        et le démon le poussait vers les lieux déserts. Jésus l'interrogea.
      verse: 29
    - text: '«Quel est ton nom?» lui dit-il. — Il répondit : «Légion.» Une quantité
        de démons étaient, en effet, entrés dans cet homme.'
      verse: 30
    - text: Ceux-ci supplièrent Jésus de ne pas ordonner qu'ils allassent à l'abîme,
      verse: 31
    - text: mais de leur permettre d'entrer dans un nombreux troupeau de pourceaux
        qui étaient là, paissant sur la montagne. Il le leur permit.
      verse: 32
    - text: Les démons sortirent alors de l'homme et entrèrent dans les pourceaux
        et, d'une course impétueuse, le troupeau se précipita dans le lac et s'y noya.
      verse: 33
    - text: Voyant ce qui était arrivé, les gardeurs prirent la fuite et allèrent
        répandre la nouvelle dans la ville et dans les campagnes.
      verse: 34
    - text: Les habitants sortirent pour voir ce qui s'était passé. Ils s'approchèrent
        de Jésus ; ils trouvèrent assis à ses pieds, avec ses vêtements, et plein
        de bon sens, l'homme de qui les démons étaient sortis. Cela leur fit peur.
      verse: 35
    - text: Les témoins oculaires leur racontèrent comment le démoniaque avait été
        guéri.
      verse: 36
    - text: Tout ce peuple du pays des Géraséniens pria alors Jésus de s'éloigner
        d'eux. En effet, ils étaient frappés de terreur. Il remonta donc dans la barque
        et s'en retourna.
      verse: 37
    - text: 'L''homme qui avait été délivré des démons lui demandait la permission
        de rester avec lui. Mais Jésus le congédia et lui dit :'
      verse: 38
    - text: «Retourne en ta maison, et raconte tout ce que Dieu t'a fait.» Cet homme
        partit, publiant par toute la ville ce que lui avait fait Jésus.
      verse: 39
    - text: A son retour, Jésus fut reçu par la foule ; tous étaient à l’attendre.
      verse: 40
    - text: A ce moment un homme nommé Jaïrus, qui était chef de la synagogue, vint
        se jeter à ses pieds, le suppliant d'entrer dans sa maison,
      verse: 41
    - text: parce que sa fille unique, âgée de douze ans environ, se mourait.
      verse: 42
    - text: Il y allait pressé par la foule, lorsqu'une femme, malade d'une perte
        de sang depuis douze années, qui avait dépensé en médecins tout son avoir,
        sans qu'aucun d'eux eût pu la guérir,
      verse: 43
    - text: s'approcha par derrière et toucha la frange de son vêtement. Sa perte
        de sang s'arrêta immédiatement.
      verse: 44
    - text: 'Jésus demanda : «Qui est-ce qui m''a touché?» Tous s''en défendirent.
        «C''est la foule, maître, qui te presse, qui t''accable», lui dirent Pierre
        et ceux qui étaient avec luit.'
      verse: 45
    - text: 'Jésus reprit : «Quelqu''un m''a touché, car j''ai senti qu''une vertu
        sortait de moi.»'
      verse: 46
    - text: Se voyant découverte, la femme, toute tremblante, vint se jeter à ses
        pieds et déclara devant tout le monde pourquoi elle l'avait touché, et comment
        elle avait été immédiatement guérie.
      verse: 47
    - text: 'Et lui, il lui dit : «Ma fille, ta foi t''a guérie ; va en paix.»'
      verse: 48
    - text: 'Comme il parlait encore, arriva quelqu''un de chez le chef de la synagogue
        disant: «Ta fille est morte, ne fatigue pas davantage le maître.»'
      verse: 49
    - text: 'Jésus, entendant ces paroles, dit à Jaïrus : «Ne crains point, crois
        seulement, et elle sera sauvée.»'
      verse: 50
    - text: Arrivé à la maison, il ne permit à personne d'entrer avec lui, sinon à
        Pierre, à Jean et à Jacques, ainsi qu'au père et à la mère de l'enfant.
      verse: 51
    - text: 'Tous ceux qui étaient là pleuraient à haute voix et se lamentaient sur
        elle. Il leur dit : «Ne pleurez pas, elle n''est pas morte, mais elle dort.»'
      verse: 52
    - text: Et on se moquait de lui ; on savait bien qu'elle était morte.
      verse: 53
    - text: 'Jésus, alors, lui saisit la main et prononça ces paroles : «Mon enfant,
        réveille-toi !» Et son esprit revint.'
      verse: 54
    - text: Elle se leva aussitôt, et Jésus commanda de lui donner à manger.
      verse: 55
    - text: Ses parents étaient transportés ; mais il leur ordonna de ne dire à personne
        ce qui était arrivé.
      verse: 56
  - chapter: 9
    verses:
    - text: Ayant réuni les douze, il leur donna force et puissance sur tous, les
        démons et le pouvoir de guérir des maladies.
      verse: 1
    - text: Puis il les envoya en mission pour prêcher le Royaume de Dieu et faire
        des guérisons.
      verse: 2
    - text: 'Voici ce qu''il leur dit : «N''emportez rien pour la route, ni bâton,
        ni sac, ni pain, ni argent, n''ayez pas même deux vêtements.'
      verse: 3
    - text: En quelque maison que vous entriez, demeurez-y, et que, ce soit de là
        que vous partiez.
      verse: 4
    - text: Quant à ceux qui ne vous recevront pas, sortez de leur ville en secouant,
        en témoignage contre eux, la poussière de vos pieds.»
      verse: 5
    - text: Ils partirent et c'est de village en village qu'ils allaient, partout
        évangélisant et partout guérissant.
      verse: 6
    - text: Le tétrarque Hérode apprit tout ce qui se passait, et il était rendu fort
        perplexe par ce qu'on disait de Jésus. Pour les uns, Jean était ressuscité
        d'entre les morts ;
      verse: 7
    - text: pour les autres, Élie était apparu ; pour ceux-ci, un des anciens prophètes
        était revenu à la vie.
      verse: 8
    - text: «J'ai fait couper la tête à Jean, disait Hérode ; qui est donc cet homme
        dont j'entends dire de pareilles choses?» Et il était désireux de le voir.
      verse: 9
    - text: A leur retour, les apôtres racontèrent à Jésus tout ce qu'ils avaient
        fait. Il les prit avec lui et il se retira à l'écart dans une ville appelée
        Bethsaïda. Mais les multitudes l'apprirent et le suivirent.
      verse: 10
    - text: Il les accueillit en leur parlant du Royaume de Dieu et en rendant la
        santé à ceux qui avaient besoin d'être guéris.
      verse: 11
    - text: 'Le jour cependant commençait à baisser, et les douze, s''approchant,
        lui dirent : «Congédie les foules, afin qu''elles aillent dans les villages
        d''alentour et dans les maisons de la campagne trouver logement et nourriture
        ; nous sommes ici dans un désert.»'
      verse: 12
    - text: 'Mais Jésus leur répondit : «Donnez-leur vous-mêmes à manger.» — Nous
        n''avons ici, répliquèrent-ils, que cinq pains et deux poissons, à moins que
        nous n''allions acheter de quoi nourrir tout ce peuple !»'
      verse: 13
    - text: 'Or il y avait là à peu près cinq mille hommes. Jésus dit alors à ses
        disciples : «Faites-les asseoir par rangées de cinquante.»'
      verse: 14
    - text: Ainsi firent-ils ; et tout le monde s'assit.
      verse: 15
    - text: Puis Jésus, prenant les cinq pains et les deux poissons, leva les yeux
        au ciel, prononça sur eux la bénédiction, les rompit et les donna aux disciples
        pour qu'ils les servissent à la foule.
      verse: 16
    - text: Tous mangèrent, tous furent rassasiés ; et on emporta les morceaux qui
        restaient ; il y en avait douze paniers.
      verse: 17
    - text: 'Comme il était un jour à prier dans un lieu solitaire, les disciples
        le rejoignirent et il leur fit cette question : «Parmi ces foules, qui dit-on
        que je suis?»'
      verse: 18
    - text: 'Ils lui répondirent ainsi : «Jean-Baptiste ; d''autres: Élie ; d''autres
        encore : un des anciens prophètes revenu à la vie.» —'
      verse: 19
    - text: '«Et vous, continua-t-il, qui dites-vous que je suis?» Pierre répondit
        par ces mots : «Le Christ de Dieu.»'
      verse: 20
    - text: Il leur défendit avec les plus rigoureuses recommandations de le dire
        à personne,
      verse: 21
    - text: 'ajoutant qu''il lui fallait, lui, le Fils de l''homme : — beaucoup souffrir
        ; — être rejeté par les Anciens, les chefs des prêtres et les Scribes ; —
        être mis à mort ; — ressusciter le troisième jour.»'
      verse: 22
    - text: 'A tous il disait : «Si quelqu''un veut venir à ma suite, qu''il renonce
        à lui-même, que chaque jour il porte sa croix, et qu''il me suive.'
      verse: 23
    - text: Celui qui voudra sauver sa vie, la perdra ; et il sauvera sa vie, celui
        qui l'aura perdue à cause de moi.
      verse: 24
    - text: A quoi servirait-il à un homme de gagner le monde entier, si c'est en
        se perdant lui-même et en consommant sa ruine?
      verse: 25
    - text: De celui qui aura eu honte de moi et de mes paroles, le Fils de l'homme
        aura honte à son tour quand il viendra dans sa gloire et dans celle du Père
        et des saints anges.
      verse: 26
    - text: 'Je vous dis la vérité : Quelques-uns sont ici présents qui ne goûteront
        point la mort, avant d''avoir vu le Royaume de Dieu.»'
      verse: 27
    - text: Huit jours environ après avoir ainsi parlé, Jésus emmena avec lui Pierre,
        Jean et Jacques, et s'en alla prier sur la montagne.
      verse: 28
    - text: Tandis qu'il priait, l'aspect de son visage changea et ses vêtements devinrent
        d'une blancheur resplendissante.
      verse: 29
    - text: Deux hommes étaient là qui s'entretenaient avec lui ; c'étaient Moïse
        et Élie
      verse: 30
    - text: apparaissant en grande gloire ; ils parlaient de sa sortie du monde qu'il
        devait accomplir à Jérusalem.
      verse: 31
    - text: Cependant Pierre et ses compagnons avaient succombé au sommeil. C'est
        à leur réveil qu'ils virent sa gloire et les deux hommes qui se tenaient près
        de lui.
      verse: 32
    - text: 'Au moment où ceux-ci se séparaient de Jésus, Pierre lui dit : «Maître,
        qu''il nous est bon d''être ici! dressons trois tentes, une pour toi, une
        pour Moïse, une pour Élie!» Il ne savait ce qu''il disait.'
      verse: 33
    - text: Pendant qu'il parlait, survint une nuée qui les enveloppa. Les disciples
        furent frappés de terreur quand ils les virent entrer dans la nuée.
      verse: 34
    - text: 'Or, de cette nuée sortit une voix disant : «Celui-ci est mon Fils, l''élu,
        écoutez-le!»'
      verse: 35
    - text: Quand la voix se tut, Jésus se trouva seul. Ses disciples gardèrent le
        silence sur ce qu'ils avaient vu, et, à ce moment-là, n'en racontèrent rien
        à personne.
      verse: 36
    - text: Lorsque le lendemain ils descendirent de la montagne, une nombreuse multitude
        vint à la rencontre de Jésus
      verse: 37
    - text: 'et voilà que du sein de la foule un homme s''écria : «Maître, je t''en
        supplie, jette un regard sur mon fils ; c''est mon seul enfant ;'
      verse: 38
    - text: 'et il y a un Esprit qui s''empare de lui : tout à coup il lui arrache
        un cri, lui donne des convulsions, le fait écumer et quand il se décide à
        le quitter, c''est pour le laisser tout brisé.'
      verse: 39
    - text: J'ai prié tes disciples de le chasser, cela leur a été impossible.» —
      verse: 40
    - text: «Ô génération incrédule et perverse, dit Jésus en lui répondant, jusqu'à
        quand serai-je au milieu de vous et vous supporterai-je? Amène ici ton fils.»
      verse: 41
    - text: L'enfant s'approchait, quand le démon le jeta contre terre et lui donna
        des convulsions. Mais Jésus, menaçant l'Esprit impur, guérit l'enfant et le
        rendit à son père.
      verse: 42
    - text: 'Tous furent confondus de la grandeur de Dieu. Comme tout le monde s''émerveillait
        de tout ce que Jésus faisait, il dit à ses disciples :'
      verse: 43
    - text: '«Pour vous, mettez bien dans votre mémoire les paroles que voici : «Le
        Fils de l''homme va être livré entre les mains des hommes.»'
      verse: 44
    - text: Les disciples ne comprirent pas ce langage ; il était voilé pour eux,
        afin qu'ils n'en sentissent pas la portée, et c'était un sujet sur lequel
        ils avaient peur de l'interroger.
      verse: 45
    - text: 'Entre eux une discussion s''éleva : lequel était le plus grand,'
      verse: 46
    - text: Jésus, qui connaissait les pensées de leur coeur, prit un enfant, le plaça
        près de lui,
      verse: 47
    - text: 'et leur dit : «Qui reçoit en mon nom cet enfant-là, me reçoit ; et qui
        me reçoit, reçoit Celui qui m''a envoyé. Car celui qui est le plus petit parmi
        vous tous, c''est celui-là qui est grand!»'
      verse: 48
    - text: 'Jean prit la parole : «Maître, dit-il, nous avons vu un homme chasser
        des démons en ton nom, et nous l’en avons empêché, parce qu''il ne te suit
        pas avec nous.» —'
      verse: 49
    - text: «Ne l'en empêchez point! répondit Jésus ; car celui qui n'est pas contre
        vous est pour vous.»
      verse: 50
    - text: Cependant les jours où il devait être enlevé de ce monde approchaient
        et, d'un visage ferme, il partit pour Jérusalem,
      verse: 51
    - text: envoyant devant lui des messagers. Ceux-ci étant entrés, en s'en allant,
        dans un village de la Samarie pour lui préparer un logement,
      verse: 52
    - text: on refusa de le recevoir, parce que c'était vers Jérusalem qu'il tournait
        ses pas.
      verse: 53
    - text: «Seigneur, dirent les disciples présents, Jacques et Jean, veux-tu que
        nous disions au feu du ciel de descendre et de réduire en cendres ces gens-là!»
      verse: 54
    - text: Jésus se tourna vers eux et les réprimanda ;
      verse: 55
    - text: et ils allèrent dans un autre village.
      verse: 56
    - text: 'Pendant qu''ils étaient en chemin, quelqu''un lui dit : «Je te suivrai
        partout où tu iras.»'
      verse: 57
    - text: 'Jésus lui répondit : «Les renards ont des tanières et les oiseaux du
        ciel ont des nids ; mais le Fils de l''homme n''a pas où reposer sa tête.»'
      verse: 58
    - text: 'A un autre il dit : «Suis-moi.» Celui-ci lui répondit : «Permets-moi
        d''aller d''abord ensevelir mon père ;»'
      verse: 59
    - text: 'mais Jésus reprit : «Laisse les morts ensevelir leurs morts. Pour toi,
        va annoncer le Règne de Dieu.»'
      verse: 60
    - text: 'Un autre encore lui dit : «Je te suivrai, Seigneur ; mais permets-moi
        d''abord de prendre congé de ma famille.»'
      verse: 61
    - text: 'A celui-là Jésus répondit : «Quiconque en posant la main sur la charrue
        regarde en arrière, n''est pas propre au Royaume de Dieu.»'
      verse: 62
  - chapter: 10
    verses:
    - text: Le Seigneur, après cela, désigna encore soixante et dix autres disciples,
        et il leur donna mission de le précéder deux par deux dans toute ville, dans
        tout endroit où lui-même devait aller.
      verse: 1
    - text: 'Il leur disait : «La moisson est grande et les ouvriers en petit nombre
        ; priez donc le maître de la moisson d''envoyer des ouvriers dans sa moisson.»'
      verse: 2
    - text: «Allez ; voici que je vous envoie comme des agneaux au milieu de loups.»
      verse: 3
    - text: «N'emportez ni bourse, ni sac, ni chaussures, et en chemin ne saluez personne.
      verse: 4
    - text: 'Dans toute maison où vous entrerez que votre première parole soit : «Paix
        à cette maison!»'
      verse: 5
    - text: Et s'il s'y trouve quelque enfant de paix, sur lui reposera votre paix
        ; sinon elle reviendra à vous.
      verse: 6
    - text: Demeurez dans cette maison-là, mangeant et buvant ce qui s'y trouvera,
        car l'ouvrier est digne de son salaire.» «Ne pérégrinez pas de maison en maison.»
      verse: 7
    - text: «Dans toute ville où vous entrerez, et où l'on vous recevra, mangez ce
        qui vous sera offert ;
      verse: 8
    - text: 'guérissez les malades qui sont dans la ville, et dites-leur : «Le Règne
        de Dieu s''est approché de vous.»'
      verse: 9
    - text: 'Dans toute ville où vous entrerez et où l''on ne vous recevra pas, sortez
        sur les places publiques et dites :'
      verse: 10
    - text: '«La poussière même de votre ville qui s''est attachée à nos pieds, nous
        la secouons pour vous la rendre ; sachez cependant ceci : «Le Règne de Dieu
        approche!»'
      verse: 11
