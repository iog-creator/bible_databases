      verse: 6
    - text: «Heureux les miséricordieux, parce qu'ils obtiendront miséricorde!»
      verse: 7
    - text: «Heureux ceux qui ont le coeur pur, parce qu'ils verront Dieu!»
      verse: 8
    - text: «Heureux les pacifiques, parce qu'ils seront appelés fils de Dieu!»
