      verse: 15
    - text: Et les dix cornes que tu as vues, et la bête elle-même haïront la prostituée
        et la rendront déserte et nue, et ils mangeront ses chairs, et ils la brûleront.
      verse: 16
    - text: Car Dieu leur a mis au coeur d'exécuter sa volonté, d'exécuter une volonté
        unique, de donner leur Royaume à la bête jusqu'à ce que les paroles de Dieu
        soient accomplies.
      verse: 17
    - text: Et la femme que tu as vue est la grande ville qui exerce la royauté sur
        les rois de la terre.
      verse: 18
  - chapter: 18
    verses:
    - text: Après cela, je vis descendre du ciel un autre ange qui avait une grande
        puissance, et la terre était illuminée de sa gloire,
      verse: 1
    - text: 'et il cria d''une voix formidable: «Elle est tombée, elle est tombée,
