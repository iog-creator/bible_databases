      verse: 16
    - text: Le soir venu, il s'y rendit avec les douze.
      verse: 17
    - text: 'Pendant qu''ils étaient à table et qu''ils mangeaient, Jésus dit : «En
        vérité je vous le dis, l''un de vous — qui mange avec moi me livrera.»'
      verse: 18
    - text: 'Ils devinrent tout tristes et lui demandèrent l''un après l''autre :
        «Est-ce moi?»'
      verse: 19
    - text: 'Il leur répondit : «C''est l''un des douze, c''est celui qui met la main
        au plat avec moi.'
      verse: 20
    - text: Car le Fils de l'homme s'en va, selon qu'il est écrit de lui, mais malheur
