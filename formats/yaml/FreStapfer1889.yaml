        méritent des coups, il en recevra peu. A quiconque beaucoup a été donné, beaucoup
        sera demandé ; et de celui à qui on a beaucoup confié, il sera exigé davantage.»
      verse: 48
    - text: «Je suis venu mettre le feu sur la terre! Ah! que je voudrais qu’il fût
        déjà allumé!
      verse: 49
    - text: Il est un baptême dont je dois être baptisé, et dans quelle angoisse je
        suis jusqu'à ce qu'il soit accompli !
      verse: 50
    - text: Croyez-vous que je sois venu donner la paix à la terre? Non, vous dis-je,
        c'est la division.
      verse: 51
    - text: 'Car, désormais, cinq personnes étant dans une maison, elles seront partagées
        : trois contre deux et deux contre trois.'
      verse: 52
    - text: 'Seront divisés : un père contre son fils et un fils contre son père ;
        une mère contre sa fille et une fille contre sa mère ; une belle-mère contre
        sa belle-fille et une belle-fille contre sa belle-mère.»'
      verse: 53
    - text: 'Il disait aussi aux multitudes : «Lorsque vous voyez, au couchant, un
        nuage apparaître, vous dites aussitôt : la pluie arrive, et elle arrive en
        effet.'
      verse: 54
    - text: 'Lorsque c''est le vent du midi qui souffle, vous dites : il fera chaud
        ; et il en est ainsi.'
      verse: 55
    - text: Hypocrites, vous savez apprécier l'aspect de la terre et du ciel, comment
        ne savez? vous pas apprécier aussi le temps où vous êtes,
      verse: 56
    - text: et pourquoi ne jugez-vous pas aussi par vous-mêmes de ce qui est juste?»
      verse: 57
    - text: «Pendant que tu vas devant un magistrat avec ton adversaire, tâche, en
        chemin, de sortir d'affaire avec lui, de peur qu'il ne te traîne devant le
        juge, et que le juge ne te livre au réclamateur, et que le réclamateur ne
        te jette en prison.
      verse: 58
    - text: Tu n'en sortiras pas, je te le déclare, que tu n'aies payé jusqu'à la
        dernière obole.»
      verse: 59
  - chapter: 13
    verses:
    - text: Vers cette même époque, quelques-uns vinrent lui raconter ce qui s'était
        passé au sujet des Galiléens dont Pilate avait mêlé le sang à celui de leurs
        sacrifices.
      verse: 1
    - text: 'Voici ce qu''il leur répondit : «Croyez-vous que ces Galiléens fussent
        de plus grands pécheurs que tous leurs compatriotes, parce qu''il leur est
        arrivé ce malheur?'
      verse: 2
    - text: Non, je vous le déclare ; mais si vous ne vous repentez pas, vous périrez
        tous semblablement.
      verse: 3
    - text: Comme ces dix-huit personnes sur qui s'écroula la tour près du Siloam,
        et qui furent tuées, croyez-vous que leur dette dépassât celle de tous les
        autres habitants de Jérusalem ?
      verse: 4
    - text: non, je vous le déclare, mais si vous ne vous repentez pas, vous périrez
        tous pareillement.»
      verse: 5
    - text: 'Il leur raconta cette parabole : «Un homme avait un figuier planté dans
        sa vigne ; il vint y chercher du fruit, mais n''en trouva point.'
      verse: 6
    - text: Voilà trois ans, dit-il alors au vigneron, que je, viens chercher du fruit
        sur ce figuier, et que je n'en trouve point ; coupe-le ; pourquoi épuise-t-il
        la terre inutilement?» —
      verse: 7
    - text: «Seigneur, lui répondit le vigneron, laisse-le encore cette année ; je
        bêcherai tout autour, je mettrai du fumier ;
      verse: 8
    - text: peut-être portera-t-il du fruit dans l'avenir ; sinon, tu le couperas.»
      verse: 9
    - text: Un jour de sabbat, il enseignait dans une des synagogues.
      verse: 10
    - text: Une femme était là, possédée d'un Esprit qui la tenait infirme depuis
        dix-huit ans. Elle était toute courbée, et ne pouvait absolument pas se redresser.
      verse: 11
    - text: 'Quand Jésus la vit, il l''appela et lui dit : «Femme, tu es délivrée
        de ton infirmité», et il lui imposa les mains.'
      verse: 12
    - text: Immédiatement elle redevint droite. Cette femme rendait gloire à Dieu,
      verse: 13
    - text: 'lorsque le chef de la synagogue se mit à parler avec indignation de ce
        que Jésus guérissait pendant le sabbat. Il y a six jours pendant lesquels
        on doit travailler, disait-il à la foule : «Venez, ces jours-là, vous faire
        guérir ; mais le jour du sabbat, non point.» —'
      verse: 14
    - text: «Hypocrites, dit le Seigneur en lui répondant, est-ce que chacun de vous,
        le jour du sabbat, ne détache pas du râtelier son boeuf ou son âne pour les
        mener boire?
      verse: 15
    - text: Et cette femme, qui est une fille d'Abraham, que, depuis dix-huit années,
        Satan tenait garrottée, ne fallait-il pas, le jour du sabbat, la délivrer
        de sa chaîne?»
      verse: 16
    - text: Ces paroles couvrirent de confusion tous ses adversaires. Quant à la foule,
        elle était dans la joie de toutes les choses glorieuses qu'il accomplissait.
      verse: 17
    - text: 'Alors il disait : «A quoi est semblable le Royaume de Dieu, et à quoi
        le comparerai-je ?'
      verse: 18
    - text: Il est semblable à un grain de sénevé qu'un homme a pris et a jeté dans
        son jardin ; il a crû, il est devenu un arbre et les oiseaux du ciel ont fait
        leurs nids dans ses branches.»
      verse: 19
    - text: 'Il dit encore: «A quoi comparerai-je le Royaume de Dieu?'
      verse: 20
    - text: Il est semblable à du levain qu'une femme prend, et qu'elle cache dans
        trois mesures de farine, jusqu'à ce que le levain ait partout pénétré.»
      verse: 21
    - text: Il traversait villes et villages en enseignant, et s'avançait vers Jérusalem.
      verse: 22
    - text: 'Quelqu''un lui dit : «Seigneur, sera-ce un petit nombre seulement qui
        sera sauvé?» Il répondit à lui et aux autres :'
      verse: 23
    - text: «Efforcez-vous d'entrer par la porte étroite, car beaucoup, je vous le
        déclare, chercheront à entrer et n'y parviendront pas.
      verse: 24
    - text: 'Quand le maître de maison se sera levé et aura fermé la porte, quand
        vous, restés dehors, vous vous mettrez à frapper et à dire : «Seigneur, ouvre-nous»,
        quand il vous répondra : «Je ne sais d''où vous êtes»,'
      verse: 25
    - text: 'alors vous vous mettrez à dire: «Nous avons mangé et bu devant toi, et
        c''est sur nos places publiques que tu as enseigné.»'
      verse: 26
    - text: 'Et il dira : «Je vous déclare que je ne sais d''où vous êtes : Éloignez-vous
        de moi, vous tous, ouvriers d''iniquité.»'
      verse: 27
    - text: «C'est là que seront les pleurs et le grincement des dents, alors que
        vous verrez dans le Royaume de Dieu et Abraham, et Isaac, et Jacob, et tous
        les prophètes, et que, vous-mêmes, vous vous verrez chassés dehors.
      verse: 28
    - text: De l'Orient, de l'Occident, du Nord, du Midi, on viendra et on se mettra
        à table dans le Royaume de Dieu.
      verse: 29
    - text: Et il se trouvera des derniers qui seront premiers, et il se trouvera
        des premiers qui seront derniers.»
      verse: 30
    - text: 'A ce moment-là quelques Pharisiens vinrent lui dire : «Éloigne-toi, pars
        d''ici, Hérode veut te mettre à mort.»'
      verse: 31
    - text: 'Il leur répondit : «Allez dire à ce renard, qu''aujourd''hui et demain
        je chasserai des démons et guérirai des malades, et que le troisième jour
        tout pour moi se terminera.'
      verse: 32
    - text: Mais il faut qu'aujourd'hui, demain et le jour suivant je sois en marche,
        car il n'est pas admissible qu'un prophète périsse hors de Jérusalem.»
      verse: 33
    - text: «Jérusalem! Jérusalem! qui tues les prophètes et qui lapides ceux qui
        te sont envoyés, combien de fois ai-je voulu rassembler tes enfants comme
        la poule rassemble sa couvée sous ses ailes, et tu ne l'as pas voulu !
      verse: 34
    - text: 'Eh bien, votre demeure vous est laissée! Je vous déclare que vous ne
        me verrez pas jusqu''à ce qu''il arrive que vous disiez : «Béni soit celui
        qui vient au nom du Seigneur !»'
      verse: 35
  - chapter: 14
    verses:
    - text: Jésus était entré dans la maison d'un des principaux Pharisiens, pour
        y prendre un repas ; c'était un jour de sabbat. Aussi chacun l'observait-il,
      verse: 1
    - text: car il y avait là, devant lui, un homme hydropique.
      verse: 2
    - text: Jésus s'adressa aux légistes et aux Pharisiens. «Est-il permis, oui ou
        non, de guérir le jour du sabbat?» leur demanda-t-il. Ils gardèrent le silence.
      verse: 3
    - text: Alors il toucha de la main l'hydropique, le guérit et le congédia.
      verse: 4
    - text: 'Puis, s''adressant toujours à eux, il dit : «Lequel d''entre vous, si
        son fils ou son boeuf vient à tomber dans un puits, un jour de sabbat, ne
        l''en retire aussitôt?»'
      verse: 5
    - text: A cela ils ne surent que répondre.
      verse: 6
    - text: 'Ayant remarqué que les convives choisissaient les premières places, il
        leur raconta une parabole :'
      verse: 7
    - text: «Quand tu seras invité par quelqu'un à des noces, dit-il, ne va pas t'installer
        à la première place, de peur qu'un personnage plus considérable que toi, se
        trouvant parmi les invités,
      verse: 8
    - text: 'celui qui vous a conviés l''un et l''autre ne vienne te dire : «Donne-lui
        ta place» et que tu n''aies alors la confusion d''aller occuper la dernière
        place.'
      verse: 9
    - text: 'Tout au contraire, quand tu seras invité, va te mettre à la dernière
        place, et alors, quand arrivera celui qui t''a invité, il te dira : «Mon ami,
        monte plus haut.» Ce sera pour toi un honneur devant tous les convives ;'
      verse: 10
    - text: car quiconque s'élève lui-même sera abaissé, et quiconque s'abaisse lui-même
        sera élevé.»
      verse: 11
    - text: 'Il disait aussi à son hôte : «Quand tu donnes à déjeuner ou à dîner,
        ne convoque ni tes amis, ni tes frères, ni tes parents, ni tes riches voisins,
        de crainte qu''ils ne t''invitent à leur tour et ne te rendent ce qu''ils
        auront reçu de toi.'
      verse: 12
    - text: Tout au contraire, quand tu fais un festin, appelles-y des pauvres, des
        infirmes, des estropiés, des aveugles.
      verse: 13
    - text: Heureux seras-tu, parce qu'ils n'ont pas de quoi te rendre ce festin ;
        et il te sera rendu à la résurrection des justes.»
      verse: 14
    - text: 'A ces mots, un des convives lui dit : «Heureux qui sera du banquet dans
        le Royaume de Dieu!» —'
      verse: 15
    - text: «Un homme, lui dit Jésus, donna un grand dîner, et y convia beaucoup de
        monde.
      verse: 16
    - text: 'A l''heure du repas, il envoya son serviteur dire aux invités: «Venez,
        parce que tout est prêt.»'
      verse: 17
    - text: Mais tous, comme de concert, commencèrent à s'excuser.
      verse: 18
    - text: «J'ai acheté un champ, dit le premier, il est de toute nécessité que j'aille
        le voir. Je t'en prie, tiens-moi pour excusé.» — «J'ai acheté cinq paires
        de boeufs, dit un autre, et je vais les essayer. Je t'en prie, tiens-moi pour
        excusé.» —
      verse: 19
    - text: «J'ai pris femme, dit un autre encore, donc je ne puis venir.»
      verse: 20
    - text: 'Le serviteur revint et raconta cela à son maître. Se mettant en colère,
        le maître de maison dit alors à son serviteur: «Parcours à la hâte les places
        publiques et les rues de la ville, et amène ici les pauvres, les infirmes,
        les aveugles, les estropiés.»'
      verse: 21
    - text: 'Quand le serviteur lui dit : «Seigneur, on a fait ce que tu as ordonné»,
        et il y a encore de la place,'
      verse: 22
    - text: 'le maître lui répondit : «Va dans les chemins et le long des haies et
        contrains les gens d''entrer, afin que ma maison soit pleine.'
      verse: 23
    - text: Je vous le déclare, en effet, aucun de ces hommes qui étaient «les invités»
        ne prendra part à mon festin.»
      verse: 24
    - text: 'Il était suivi de foules immenses ; il se tourna vers elles et leur dit
        :'
      verse: 25
    - text: '«Si quelqu''un vient à moi et ne hait pas et son père et sa mère, et
        sa femme et ses enfants, et ses frères et ses soeurs, plus encore : sa propre
        vie, il ne peut être mon disciple.»'
      verse: 26
    - text: «Celui qui ne porte pas sa croix, et ne marche pas à ma suite, ne peut
        être mon disciple.»
      verse: 27
    - text: «Quel est celui d'entre vous qui, voulant bâtir une tour, ne réfléchisse
        d'abord, ne calcule la dépense, ne voie s'il a de quoi l'achever?
      verse: 28
    - text: Il craindrait, après avoir jeté les fondements, de ne pouvoir achever.
        Tous ceux qui verraient cela se moqueraient de lui.
      verse: 29
    - text: «Le voilà, diraient-ils, l'homme qui a commencé à bâtir et quia été dans
        l'impossibilité d'achever !»
      verse: 30
    - text: «Quel est encore le roi, sur le point de faire la guerre à un autre roi,
        qui ne réfléchisse d'abord, qui n'examine s'il est capable, avec dix mille
        hommes, de marcher à la rencontre de celui qui s'avance sur lui avec vingt
        mille?
      verse: 31
    - text: S'il en est incapable, alors que l'ennemi est encore loin, il lui envoie
        une ambassade avec des propositions de paix.»
      verse: 32
    - text: «Ainsi donc, quiconque ne renonce pas à tout ce qu'il possède ne peut
        être mon disciple.»
      verse: 33
    - text: «Le sel est bon ; mais si le sel s'affadit, avec quoi lui rendra-t-on
        sa saveur ?
      verse: 34
    - text: Il n'est plus propre à rien, ni pour la terre, ni pour le fumier. On le
        jette dehors. Que celui qui a des oreilles pour entendre, entende.»
      verse: 35
  - chapter: 15
    verses:
    - text: Les publicains et les pécheurs s'approchaient tous de lui pour l'entendre.
      verse: 1
    - text: 'Les Pharisiens et les Scribes en murmuraient : «Cet homme, disaient-ils,
        fait accueil à des pécheurs, et mange avec eux.»'
      verse: 2
    - text: 'Alors il leur répondit par cette parabole:'
      verse: 3
    - text: «Si l'un de vous a cent brebis et qu'il en égare une, ne laisse-t-il pas
        dans le déserta les quatre-vingt-dix-neuf autres, pour aller chercher celle
        qui s'est égarée, jusqu'à ce qu'il l'ait retrouvée?
      verse: 4
    - text: Et quand il l'a retrouvée, il la met, tout joyeux, sur ses épaules ;
      verse: 5
    - text: 'et s''en allant en sa maison, il appelle ses amis et ses voisins et leur
        dit : «Réjouissez-vous avec moi, car j''ai retrouvé ma brebis perdue.»'
      verse: 6
    - text: C'est ainsi, je vous le déclare, qu'il y aura de la joie dans le ciel
        ; il y en aura davantage pour un seul pécheur repentant que pour quatre-vingt-dix-neuf
        justes qui n'ont pas besoin de repentance.»
      verse: 7
    - text: «Soit encore une femme qui possède dix drachmes. Si elle en perd une,
        est-ce qu'elle n'allume pas une lampe, ne balaye pas la maison, ne la cherche
        pas soigneusement jusqu'à ce qu'elle l'ait retrouvée?
      verse: 8
    - text: 'Et quand elle l''a retrouvée, elle appelle ses amies et ses voisines
        et leur dit: «Réjouissez-vous avec moi, car j''ai retrouvé la drachme que
        j''avais perdue.»'
      verse: 9
    - text: C'est ainsi, je vous le déclare, qu'il y a de la joie en présence des
        anges de Dieu pour un seul pécheur repentant.»
      verse: 10
    - text: 'Il dit encore : «Un homme avait deux fils ;'
      verse: 11
    - text: 'le plus jeune dit à son père : «Père, donne-moi la part de fortune qui
        me revient.» Et le père leur partagea son bien.»'
      verse: 12
    - text: Peu de jours après, le plus jeune fils, rassemblant tout ce qu'il avait,
        partit pour un pays lointain, et là il dissipa sa fortune dans une vie de
        débauche.
      verse: 13
    - text: Il avait tout dépensé quand survint, en ce pays-là, une très rude famine.
        Il commença à être dans l'indigence,
      verse: 14
    - text: et il alla se mettre au service de l'un des habitants du pays, qui l'envoya
        dans ses champs pour paître des pourceaux.
      verse: 15
    - text: Là, il désirait avidement se rassasier des siliques que mangeaient les
        pourceaux, mais personne ne lui en donnait.
      verse: 16
    - text: 'Rentrant alors en lui-même, il dit : «Combien de gens à gages ont chez
        mon père en abondance de quoi se nourrir, tandis que moi, ici, je meurs de
        faim!'
      verse: 17
    - text: 'Je me lèverai et j''irai vers mon père et je lui dirai: «Père, j''ai
        péché contre le ciel et contre toi!'
      verse: 18
    - text: Je ne suis plus digne d'être appelé ton fils! Traite-moi comme l'un de
        tes mercenaires.»
      verse: 19
    - text: Il se leva donc et retourna vers son père. Comme il était encore loin,
        son père le vit ; il fut ému de compassion ; il accourut et, se laissant tomber
        à son cou, il le baisa longuement.
      verse: 20
    - text: 'Le fils lui dit: «Père, j''ai péché contre le ciel et contre toi! je
        ne suis plus digne d''être appelé ton fils!»'
      verse: 21
    - text: 'Mais le père dit à ses serviteurs : «Apportez vite une robe de fête,
        la plus belle, et l''en revêtez ! mettez un anneau à sa main! des chaussures
        à ses pieds!'
      verse: 22
    - text: et puis amenez le veau gras et le tuez! Faisons festin et réjouissance
        !
      verse: 23
    - text: parce que mon fils que voici était mort, et il est revenu à la vie ! il
        était perdu, et il est retrouvé!» Ils commencèrent à se réjouir.»
      verse: 24
    - text: Or le fils aîné était dans les champs ; comme il revenait et approchait
        de la maison, il entendit de la musique et des danses ;
      verse: 25
    - text: il appela un des domestiques et lui demanda ce que c'était.
      verse: 26
    - text: «Ton frère est de retour, lui répondit celui-ci, et ton père a tué le
        veau gras, parce qu'il l'a recouvré sain et sauf.»
      verse: 27
    - text: Alors il se mit en colère, et ne voulut pas entrer. Son père sortit, et
        se mit à l'en prier ;
      verse: 28
    - text: 'mais lui, répondant à son père, lui dit : «Voilà tant et tant d''années
        que je te sers ; je n''ai jamais désobéi à tes ordres, et tu ne m''as jamais
        donné un chevreau pour faire fête avec mes amis ;'
      verse: 29
    - text: et quand est revenu ton autre fils, qui a dévoré son bien avec des femmes
        de mauvaise vie, pour lui tu as tué le veau gras!»
      verse: 30
    - text: «Mon enfant, lui dit le père, tu es toujours avec moi, et tout ce qui
        est à moi est à toi ;
      verse: 31
    - text: mais il fallait bien faire grande fête et réjouissance, parce que ton
        frère que voilà était mort, et il est revenu à la vie ! il était perdu, et
        il est retrouvé !»
      verse: 32
  - chapter: 16
    verses:
    - text: 'Il disait aussi aux disciples : «Un homme riche avait un économe ; cet
        économe lui fut dénoncé comme dissipant ses biens.'
      verse: 1
    - text: 'Il l''appela et lui dit: «Qu''est-ce que j''entends dire de toi ? Rends
        compte de ton administration ; car il n''est plus possible que tu administres
        désormais.» —'
      verse: 2
    - text: «Que ferai-je?» se dit en lui-même l'économe, «puisque mon maître me retire
        la gestion de ses biens. Travailler la terre, je n'en ai pas la force ; mendier,
        j'en aurais honte.
      verse: 3
    - text: Je vois ce que je ferai pour que, destitué de mes fonctions, il se trouve
        des gens qui me reçoivent dans leurs maisons.»
      verse: 4
    - text: 'Il convoqua l''un après l''autre chacun des débiteurs de son maître.»«Au
        premier il dit : «Combien dois-tu à mon maître ?»'
      verse: 5
    - text: '«Cent mesures d''huile», — «Voici ton billet, reprit l''économe, assieds-toi
        vite et écris : «cinquante».'
      verse: 6
    - text: 'Ensuite il dit à un autre : «Et toi, combien dois-tu?» Celui-là répondit
        : «Cent mesures de froment.» «Voici ton billet, reprit encore l''économe,
        et écris: «quatre-vingts».'
      verse: 7
    - text: «Le maître loua l'économe infidèle de ce qu'il avait agi avec, habileté
        ; parce que les enfants de ce siècle sont, dans leur monde, plus avisés que
        les enfants de la lumière.
      verse: 8
    - text: 'Et moi, je vous dis : Du Mamôn de l''iniquité faites-vous des amis qui,
        lorsqu''il viendra à manquer, vous reçoivent dans les éternels tabernacles.'
      verse: 9
    - text: Qui est fidèle dans une très petite chose, l'est également dans une grande
        ; qui est injuste dans une très petite chose, l'est également dans une grande.
      verse: 10
    - text: Si donc vous n'avez pas été fidèles dans le Mamôn injuste, qui vous confiera
        le véritable?
      verse: 11
    - text: Et si vous n'avez pas été fidèles dans le bien d'un autre, qui vous donnera
        ce qui est à vous ?»
      verse: 12
    - text: «Aucun domestique ne peut servir deux maîtres ; ou bien, en effet, il
        haïra l'un et aimera l'autre ; ou bien il s'attachera au premier et méprisera
        le second. Vous ne pouvez servir Dieu et Mamôn.»
      verse: 13
    - text: Les Pharisiens qui aiment l'argent entendaient tout cela et tournaient
        Jésus en dérision.
      verse: 14
    - text: «Vous, leur dit-il, vous voulez vous faire passer pour justes devant les
        hommes, mais Dieu connaît vos coeurs. Ce qui, d'après les hommes, est élevé,
        est, devant Dieu, une abomination.»
      verse: 15
    - text: «Jusques à Jean, la Loi et les Prophètes ; depuis, l'Évangile du Royaume
        de Dieu est annoncé et tous s'efforcent de s'en emparer.»
      verse: 16
    - text: «Plus facilement passeront le ciel et la terre que ne tombera un seul
        petit trait de la Loi.»
      verse: 17
    - text: «Quiconque répudie sa femme et en épouse une autre commet un adultère
        ; et celui qui épouse une femme répudiée par son mari commet un adultère.»
