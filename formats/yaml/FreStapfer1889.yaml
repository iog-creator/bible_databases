      verse: 23
    - text: Ne jugez pas sur l'apparence ; jugez au contraire suivant la justice.»
      verse: 24
    - text: 'Parmi les habitants de Jérusalem quelques-uns disaient : «N''est-ce point
        cet homme que l''on cherche à faire périr?'
      verse: 25
    - text: Le voici qui parle en toute liberté, et on ne lui dit rien! Les autorités
        auraient-elles vraiment reconnu qu'il est le Christ?
      verse: 26
    - text: Nous savons pourtant d'où est celui-ci ; or quand le Christ vient, personne
        ne sait d'où il est.»
      verse: 27
    - text: 'Alors Jésus, qui enseignait dans le Temple, s''écria : «Vous me connaissez!
