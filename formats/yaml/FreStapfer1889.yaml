  - chapter: 18
    verses:
    - text: 'A ce moment, les disciples vinrent à Jésus et lui dirent : «Qui est le
        plus grand dans le Royaume des cieux?»'
      verse: 1
    - text: Alors Jésus appela à lui un enfant, le plaça au milieu d'eux
      verse: 2
    - text: 'et leur dit : «Je vous le dis en vérité, si vous n''avez été changés
        et n''êtes devenus semblables aux enfants, vous n''entrerez pas dans le Royaume
        des cieux.'
      verse: 3
    - text: Qui donc se fera humble comme cet enfant sera, lui, le plus grand dans
        le Royaume des cieux ;
      verse: 4
    - text: et qui recevra, en mon nom, un enfant comme celui-ci, me reçoit.»
      verse: 5
    - text: «Mais celui qui aura été une occasion de chute pour l'un de ces petits
        qui croient en moi, il vaudrait mieux pour lui qu'on lui pendît au cou une
        de ces meules que tournent les ânes, et qu'on le précipitât dans les profondeurs
        de la mer.
      verse: 6
    - text: Malheur au monde à cause des scandales! Il faut bien qu'il arrive des
