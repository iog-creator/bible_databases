      verse: 33
    - text: Vous me chercherez et vous ne me trouverez pas et, au lieu où je suis,
        vous ne pouvez venir.»
      verse: 34
    - text: 'Les Juifs se demandaient entre eux : «Où donc va-t-il aller, que nous
