      verse: 18
  - chapter: 14
    verses:
    - text: Et je regardai, et je vis l'agneau debout sur le mont Sion, et avec lui
        cent quarante-quatre mille personnes qui avaient son nom et le nom de son
        Père écrits sur leurs fronts.
      verse: 1
    - text: Et j'entendis une voix venant du ciel ; c'était comme le bruit des grandes
        eaux et comme le bruit d'un fort coup de tonnerre ; et la voix que j'entendais
        était aussi comme le son des harpes quand elles sont jouées par des harpistes.
      verse: 2
    - text: Et la voix chantait un cantique nouveau devant le trône et devant les
        quatre animaux, et devant les vieillards. Et personne ne pouvait apprendre
        ce cantique, si ce n'est les cent quarante-quatre mille rachetés de la terre.
      verse: 3
    - text: Ceux-là ne se sont point souillés avec des femmes ; car ils sont vierges
        ; ceux-là suivent l'agneau partout où il les conduit ; ceux-là ont été rachetés
        d'entre les hommes comme des prémices consacrées
      verse: 4
    - text: à Dieu et à l'agneau ; et dans leur bouche il ne s'est point trouvé de
        mensonge ; car ils sont sans taches.
      verse: 5
    - text: Et je vis un autre ange qui volait au zénith, tenant l'Évangile éternel
        pour l'annoncer à tous ceux qui habitaient la terre, et à toute race, tribu,
        langue et peuple.
      verse: 6
    - text: 'Il disait d''une voix éclatante: «Craignez Dieu, et rendez-lui gloire,
        car l''heure de son jugement est venue, et adorez Celui qui a fait le ciel,
        et la terre, et la mer, et les sources d''eaux.'
      verse: 7
    - text: 'Et un autre ange encore, un second, le suivit, disant : «Elle est tombée,
        elle est tombée la grande Babylone» qui a enivré toutes les nations du vin
        de feu de sa fornication.»'
      verse: 8
    - text: 'Et un autre ange encore, un troisième, le suivit, disant d''une voix
        éclatante: «Celui qui adorera la bête et son image, qui prendra le signe»
        de la bête sur son front ou sur sa main,'
      verse: 9
    - text: boira du vin brûlant de Dieu, du vin pur apprêté dans la coupe de sa colère,
        et il sera tourmenté dans le feu et le soufre devant les saints anges et devant
        l'agneau ;
      verse: 10
    - text: et la fumée de leur tourment monte aux siècles des siècles, et ils n'ont
        de repos ni jour ni nuit, ceux qui adorent la bête et son image, et qui prennent
        sur eux le signe» de son nom!
      verse: 11
    - text: C'est ici que se montre la patience des saints qui gardent les commandements
        de Dieu et la foi de Jésus!
      verse: 12
    - text: 'Et j''entendis une voix venant du ciel qui disait : «Écris: Heureux dès
        à présent les morts qui meurent dans le Seigneur!» —«Oui, dit l''Esprit, c''est
        pour qu''ils se reposent de leurs travaux ; car leurs oeuvres les suivent.»'
      verse: 13
    - text: Et je regardai et voici, un nuage blanc, et sur ce nuage était assis «comme
        un fils de l'homme» ayant sur la tête une couronne d'or et dans la main une
        faux aiguë.
      verse: 14
    - text: 'Et un autre ange sortit du Temple criant d''une voix éclatante à celui
        qui était assis sur le nuage: «Lance ta faux et moissonne, car l''heure est
        venue de moissonner ; la moisson de la terre est mûre!»'
      verse: 15
    - text: Alors celui qui était assis sur le nuage lança sa faux sur la terre, et
        la terre fut moissonnée.
      verse: 16
    - text: Et un autre ange sortit du Temple qui est dans le ciel, tenant lui aussi,
        une faux aiguë.
      verse: 17
    - text: 'Et un autre ange sortit de l''autel, il avait pouvoir sur le feu, et
        il appela d''une voix éclatante celui qui tenait la faux aiguë et lui dit:
        «Lance ta faux aiguë et vendange les grappes de la vigne de la terre, car
        ses raisins sont mûrs.»'
      verse: 18
    - text: Et l'ange lança sa faux sur la terre, et il vendangea la vigne de la terre,
        et il jeta tout dans la grande cuve de la colère de Dieu.
      verse: 19
    - text: Et la cuve fut foulée aux pieds hors de la ville, et le sang qui sortit
        de la cuve monta jusqu'à la hauteur des freins des chevaux, sur un espace
        de seize cents stades.
      verse: 20
  - chapter: 15
    verses:
    - text: 'Et je vis un autre prodige dans le ciel, un grand, un merveilleux prodige:
        sept anges ayant en main les sept dernières plaies par lesquelles doit se
        consommer la colère de Dieu.'
      verse: 1
    - text: Et je vis comme une mer cristalline, mêlée de feu, et ceux qui avaient
