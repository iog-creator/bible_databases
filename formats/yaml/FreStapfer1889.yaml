    - text: Tous alors se levèrent en foule et le conduisirent à Pilate!
      verse: 1
    - text: 'Leur premier chef d''accusation fut : «Nous avons trouvé cet homme excitant
        notre peuple à la révolte, l''empêchant de payer le tribut à César, et se
        disant le Christ-roi.»'
      verse: 2
    - text: 'Pilate l''interrogea : «C''est toi qui es le roi des Juifs?» lui demanda-t-il.
        Jésus répondit ainsi : «Tu le dis.»'
      verse: 3
    - text: 'Pilate, s''adressant aux chefs des prêtres et à la foule : «Chez cet
        homme je ne trouve rien de coupable», leur dit-il.'
      verse: 4
    - text: 'Eux pourtant insistaient avec force, disant : «Il agitait le peuple,
        il parcourait toute la Judée, en enseignant ; et c''est après avoir commencé
        par la Galilée qu''il est arrivé jusqu''ici.»'
      verse: 5
    - text: A ces paroles, Pilate demande si l'homme était Galiléen ;
      verse: 6
    - text: et, apprenant qu'il, était sujet d'Hérode, il l'envoya à celui-ci, lequel
        se trouvait à Jérusalem ces jours-là.
      verse: 7
    - text: Pour Hérode, voir Jésus, fut une grande joie. Il y avait longtemps qu'il
        souhaitait de le connaître ; il avait entendu parler de lui ; et il espérait
        lui voir faire un miracle.
      verse: 8
    - text: Aussi l'interrogea-t-il longuement ; mais Jésus ne lui répondit rien.
        —
      verse: 9
    - text: Quant aux chefs des prêtres et aux Scribes, ils étaient là debout l'accusant
        sans relâche. —
      verse: 10
    - text: Alors Hérode ne fit plus aucun cas de Jésus ; ses soldats et lui le raillèrent,
        et il le renvoya à Pilate après l'avoir affublé d'une robe blanche.
      verse: 11
    - text: Hérode et Pilate, qui avaient vécu jusque-là en inimitié, devinrent amis,
        à dater de ce jour.
      verse: 12
    - text: Réunissant les chefs des prêtres, les magistrats et le peuple,
      verse: 13
    - text: 'Pilate leur dit : «Vous m''avez présenté cet homme comme excitant le
        peuple à la révolte, et voilà qu''après enquête faite en votre présence, je
        ne l''ai trouvé en rien coupable de ce dont vous l''accusez.'
      verse: 14
    - text: Hérode, non plus, car il nous l'a renvoyé. Ainsi il n'a rien fait qui
        mérite la mort.
      verse: 15
    - text: Je vais donc, après l'avoir fait frapper de verges, lui rendre la liberté.»
      verse: 16
    - text: (A chaque fête, il était obligé de leur relâcher un prisonnier).
      verse: 17
    - text: Alors tous, d'une seule voix, se mirent à crier «A mort celui-là! délivre-nous
        Bar-Abbas!»
      verse: 18
    - text: (C'était un homme qui avait été incarcéré pour avoir commis un meurtre
        à la suite d'une émeute qui avait eu lieu dans la ville.)
      verse: 19
    - text: Pilate, qui désirait délivrer Jésus, leur parla de nouveau.
      verse: 20
    - text: 'Ils lui répondirent par des cris : «Crucifie-le! crucifie-le!»'
      verse: 21
    - text: 'Pour la troisième fois, il leur demanda : «Mais quel mal a-t-il fait,
        cet homme? Je ne le trouve coupable de rien qui mérite la mort. Je vais donc,
        après l''avoir fait frapper de verges, lui rendre la liberté.»'
      verse: 22
    - text: Mais ils insistaient, ils demandaient à grands cris qu'on le crucifiât,
        et ce furent leurs cris qui l'emportèrent.
      verse: 23
    - text: Pilate prononça une sentence conforme à leur demande.
      verse: 24
    - text: Il mit en liberté, à leur requête, celui qui avait été incarcéré pour
        émeute et pour meurtre, et il abandonna Jésus à leur volonté.
      verse: 25
    - text: Comme ils l'emmenaient, ils rencontrèrent un certain Simon de Cyrène qui
        revenait des champs, et ils le chargèrent de porter la croix derrière Jésus.
      verse: 26
    - text: Une immense multitude de peuple le suivait, ainsi que des femmes qui se
        lamentaient et le pleuraient.
      verse: 27
    - text: 'Se tournant vers elles, Jésus dit : «Filles de Jérusalem, ne pleurez
        pas sur moi, mais pleurez sur vous et sur vos enfants ;'
      verse: 28
    - text: 'voici, en effet, que viennent des jours où l''on dira : «Heureuses les
        stériles ; heureuses les entrailles qui n''ont point enfanté, et les mamelles
        qui n''ont point allaité!»'
      verse: 29
    - text: 'On se mettra alors à dire aux montagnes : Tombez sur nous! Et aux collines
        : Recouvrez-nous!»'
      verse: 30
    - text: Car si le bois vert est ainsi traité, qu'arrivera-t-il au bois sec?»
      verse: 31
    - text: On emmenait aussi deux autres hommes, des malfaiteurs, pour les mettre
        à mort avec lui.
      verse: 32
    - text: Ils arrivèrent à l'endroit qui porte le nom de Crâne. Là on le crucifia,
        ainsi que les deux malfaiteurs, l'un à sa droite, l'autre à sa gauche.
      verse: 33
    - text: 'Jésus disait : «Père! pardonne-leur, car ils ne savent ce qu''ils font!»
        Ses vêtements furent partagés après avoir été tirés au sort.'
      verse: 34
    - text: 'Le peuple se tenait tout autour et regardait. Quant à ceux qui étaient
        les chefs de la nation, ils se moquaient, disant : «Il en a sauvé d''autres
        ; qu''il se sauve lui-même s''il est le Christ, l''Élu de Dieu.»'
      verse: 35
    - text: Les soldats aussi le raillaient ; ils, s'approchaient, ils lui offraient
        du vinaigre,
      verse: 36
    - text: 'ils lui disaient : «Si tu es le Roi des Juifs, sauve-toi!»'
      verse: 37
    - text: 'Au-dessus de lui, il y avait une inscription : CELUI-CI EST LE ROI DES
        JUIFS.'
      verse: 38
    - text: 'Un des malfaiteurs suspendus en croix l''injuriait : «N''es-tu pas le
        Christ? Sauve-toi et nous avec toi!»'
      verse: 39
    - text: 'Mais l''autre éleva la voix pour le reprendre : «Est-ce que, toi non
        plus, tu ne crains pas Dieu, lui dit-il ; toi qui subis le même supplice ;'
      verse: 40
    - text: et pour nous ce n'est que justice ; nous recevons ce qu'ont mérité nos
        actes ; mais celui-ci n'a rien fait de mal.»
      verse: 41
    - text: 'Et il disait : «Jésus, souviens-toi de moi quand tu viendras en ton Royaume!.»
        —'
      verse: 42
    - text: «En vérité, je te le dis, lui répondit Jésus, aujourd'hui tu seras avec
        moi dans le Paradis.»
      verse: 43
    - text: Il était déjà la sixième heure environ et, le soleil s'étant éclipsé,
        des ténèbres se firent sur tout le pays jusqu'à la neuvième heure.
      verse: 44
    - text: Le rideau du Temple se déchira par le milieu ;
      verse: 45
    - text: 'et Jésus dit, en jetant un grand cri : «Père, Je remets mon esprit entre
        tes mains.» En disant cela, il expira.'
      verse: 46
    - text: 'Voyant ce qui se passait, le centurion glorifia Dieu, disant : «Certainement
        cet homme était juste!»'
      verse: 47
    - text: Et tous ceux qui avaient assisté en foule à ce spectacle et avaient été
        témoins de ce qui était arrivé, s'en retournaient en se frappant la poitrine.
      verse: 48
    - text: Quant à ceux qui l'avaient connu, ils se tenaient tous à distance, ainsi
        que des femmes qui l'avaient suivi depuis la Galilée, et ils regardaient.
      verse: 49
    - text: Survint un membre du Grand-Conseil appelé Joseph. C'était un homme juste
        et bon,
      verse: 50
    - text: qui ne s'était associé ni aux projets ni aux actes des autres. (Il était
        d'Arimathée, ville des Juifs.) Lui aussi attendait le Royaume de Dieu.
      verse: 51
    - text: Il alla trouver Pilate et demanda le corps de Jésus.
      verse: 52
    - text: Puis il le descendit de la croix, l'ensevelit dans un linceul, et le déposa
        dans un sépulcre taillé dans le roc, où personne encore n'avait été placé.
      verse: 53
    - text: C'était un jour de Préparation et un sabbat allait commencera.
      verse: 54
    - text: Des femmes, celles qui étaient venues avec Jésus de Galilée, ayant accompagné
        Joseph, virent le tombeau et comment y fut placé le corps ;
      verse: 55
    - text: puis elles s'en retournèrent préparer des aromates et des parfums. Selon
        le commandement, elles se tinrent en repos le jour du, sabbat.
      verse: 56
  - chapter: 24
    verses:
    - text: Mais le premier jour de la semaine, de très grand matin, elles se rendirent
        au tombeau, portant avec elles les aromates qu'elles avaient préparés.
      verse: 1
    - text: Elles s'aperçurent que la pierre avait été éloignée de l'ouverture du
        sépulcre.
      verse: 2
    - text: Elles entrèrent et ne trouvèrent pas le corps du Seigneur Jésus.
      verse: 3
    - text: Elles en étaient consternées ; mais voilà que deux hommes se présentèrent
        à elles, vêtus de robes resplendissantes.
      verse: 4
    - text: 'Et comme, tout effrayées, elles inclinaient leurs visages vers la terre,
        ils leur dirent : «Pourquoi cherchez-vous parmi les morts celui qui est vivant?'
      verse: 5
    - text: Il n'est pas ici ; tout au contraire, il est ressuscité. Souvenez-vous
        comment il vous a parlé quand il était encore en Galilée.
      verse: 6
    - text: Il faut, disait-il, que le Fils de l'homme soit livré entre les mains
        des pécheurs, qu'il soit crucifié et qu'il ressuscite le troisième jour.»
      verse: 7
    - text: Elles se souvinrent alors de ses paroles.
      verse: 8
    - text: De retour du tombeau, elles annoncèrent tout cela aux onze et à tous les
        autres.
      verse: 9
    - text: C'étaient Marie Magdeleine, Jeanne, Marie mère de Jacques, et quelques
        autres avec elles qui racontèrent cela aux apôtres.
      verse: 10
    - text: Et leurs dires leur firent l'effet d'une absurdité et ils ne les crurent
        pas.
      verse: 11
    - text: (Pierre, cependant, se leva et courut au sépulcre. S’étant baissé, il
        ne vit que des linges qui étaient à terre, puis il retourna chez lui, surpris
        de ce qui était arrivé.)
      verse: 12
    - text: Ce même jour, deux d'entre les disciples s'en allaient à un village situé
        à soixante stades de Jérusalem, nommé Emmaüs,
      verse: 13
    - text: et ils s'entretenaient ensemble de tout ce qui venait de se passer.
      verse: 14
    - text: Tandis qu'ils s'entretenaient ainsi et discutaient, Jésus lui-même s'approcha
        et se mit à marcher avec eux.
      verse: 15
    - text: Mais une force empêchait leurs yeux de le reconnaître.
      verse: 16
    - text: «Quelles sont, leur dit-il, ces paroles que vous échangez l'un et l'autre
        tout en marchant?» Ils étaient pleins de tristesse
      verse: 17
    - text: et l'un d'eux, appelé Cléopas, lui répondit. «Tu es bien seul, lui dit-il,
        et bien étranger à Jérusalem si tu ne sais pas ce qui y est arrivé ces jours-ci.»
        —
      verse: 18
    - text: '«Quoi donc?», leur demanda-t-il. Ils lui répondirent: «L''affaire de
        Jésus de Nazareth qui fut un prophète puissant en oeuvres et en paroles devant
        Dieu et devant tout le peuple.'
      verse: 19
    - text: Les chefs des prêtres et nos magistrats l'ont livré pour le faire condamner
        à mort et l'ont crucifié.
      verse: 20
    - text: Nous, nous espérions qu'il était celui qui doit délivrer Israël. Mais,
        avec tout cela, voici le troisième jour que ces choses sont arrivées!»
      verse: 21
    - text: «De plus, certaines femmes qui sont des nôtres nous ont fort effrayés.
        Elles sont allées de grand matin au tombeau
      verse: 22
    - text: et n'y ont pas trouvé son corps ; et elles sont venues nous dire qu'elles
        ont même vu une apparition d'anges. Ces anges leur ont dit qu'il est vivant.
      verse: 23
    - text: Alors quelques-uns des nôtres sont allés au tombeau ; ils ont trouvé toutes
        choses comme les femmes avaient dit ; mais, lui, ils ne l'ont pas vu.»
      verse: 24
    - text: «Ô insensés! leur dit-il alors, coeurs lents à croire tout ce qu'ont dit
        les prophètes?
      verse: 25
    - text: Ne fallait-il pas que le Christ souffrît ces choses et entrât dans sa
        gloire?
      verse: 26
    - text: Et commençant par Moïse et par tous les Prophètes, il leur expliquait
        dans toutes les Écritures ce qui le concernait.
      verse: 27
    - text: Ils approchaient du village où ils se rendaient et lui faisait semblant
        d'aller plus loin.
      verse: 28
    - text: Mais ils le retinrent. «Demeure avec nous, lui dirent-ils, car il se fait
        tard ; le jour est déjà sur son déclin.» entra pour demeurer avec eux.
      verse: 29
    - text: Comme ils étaient ensemble à table, il prit le pain, prononça la bénédiction,
        le rompit et le leur donna.
      verse: 30
    - text: Leurs yeux s'ouvrirent, et ils le reconnurent, mais lui-même avait disparu
        de devant eux.
      verse: 31
    - text: «N'est-ce pas, se dirent-ils l'un à l'autre, que notre coeur était tout
        enflammé en nous-mêmes, lorsqu'il nous parlait dans le chemin et qu'il nous
        ouvrait le sens des Écritures.»
      verse: 32
    - text: Ils se levèrent à l'heure même, retournèrent à Jérusalem et trouvèrent
        réunis les onze et ceux qui étaient des leurs ;
      verse: 33
    - text: 'ceux-ci leur dirent : «Le Seigneur est vraiment ressuscité et il est
        apparu à Simon.»'
      verse: 34
    - text: Quant à eux, ils racontèrent ce qui s'était passé dans le chemin, et comment
        ils l'avaient reconnu à la fraction du pain.
      verse: 35
    - text: 'Pendant qu''ils parlaient, Jésus parut au milieu d''eux et leur dit :
        «La paix soit avec vous !»'
      verse: 36
    - text: Troublés, épouvantés, ils croyaient voir un Esprit.
      verse: 37
    - text: «Pourquoi vous troublez-vous, leur dit-il, et pourquoi ces hésitations
        qui montent dans vos coeurs?
      verse: 38
    - text: Voyez mes mains et mes pieds, c'est bien moi. Touchez-moi ; regardez-moi
        ; un Esprit n'a ni chair ni os comme vous voyez que j'en ai».
      verse: 39
    - text: (En leur disant cela, il leur montra ses mains et ses pieds.)
      verse: 40
    - text: 'Comme dans leur stupéfaction et leur joie ils ne croyaient point encore,
        il leur demanda : «Avez-vous ici quelque chose à manger?»'
      verse: 41
    - text: Ils lui présentèrent un morceau de poisson grillé.
      verse: 42
    - text: Il le prit et le mangea devant eux.
      verse: 43
    - text: 'Il ajouta: «Voilà ce que je vous disais quand j''étais encore avec vous
        et vous parlais. Je vous disais qu''il fallait que fût accompli tout ce qui
        est écrit de moi dans la Loi de Moïse, dans les Prophètes et dans les Psaumes.»'
      verse: 44
    - text: Et là-dessus il leur ouvrit l'intelligence pour qu'ils comprissent les
        Écritures.
      verse: 45
    - text: «C'est ainsi, leur dit-il, qu'il est écrit que le Christ souffrira et
        ressuscitera d'entre les morts le troisième jour,
      verse: 46
    - text: et que la repentance et la rémission des péchés seront prêchées en son
        nom parmi toutes les nations, à commencer par Jérusalem.
      verse: 47
    - text: Vous, vous êtes témoins de ces choses.
      verse: 48
    - text: Et moi, j'enverrai sur vous ce que mon Père a promis. Vous demeurerez
        donc dans la ville, jusqu'à ce que vous ayez été revêtus d'une force d'en
        haut.»
      verse: 49
    - text: Puis il les emmena jusque vers Béthanie et, levant les mains, il les bénit.
      verse: 50
    - text: Et, tandis qu'il les bénissait, il se sépara d'eux et fut élevé au ciel.
      verse: 51
    - text: Ils tombèrent en adoration, puis, le coeur plein de joie, ils retournèrent
        à Jérusalem,
      verse: 52
    - text: 'où ils étaient constamment dans le Temple, bénissant Dieu. '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: Au commencement était la Parole ; et la Parole était avec Dieu ; et la
        Parole était Dieu.
      verse: 1
    - text: Cette Parole était au commencement avec Dieu.
      verse: 2
    - text: Toutes choses sont nées par elle, et absolument rien de ce qui existe
        n'a pris naissance sans elle.
      verse: 3
    - text: En elle il y avait vie, et la vie était la lumière des hommes.
      verse: 4
    - text: Et la lumière éclaire dans les ténèbres ; et les ténèbres ne l'ont pas
        acceptée.
      verse: 5
    - text: Il a paru un homme, envoyé de la part de Dieu ; il s'appelait Jean ;
      verse: 6
    - text: cet homme est venu pour être témoin. Il est venu témoigner en faveur de
        la lumière, pour que tous devinssent croyants par lui.
      verse: 7
    - text: Il n'était pas lui-même la lumière ; mais il était là pour témoigner en
        faveur de la lumière.
      verse: 8
    - text: Elle existait, cette parfaite lumière qui éclaire tout homme venant au
        monde.
      verse: 9
    - text: Elle existait dans le monde ; et le monde avait pris naissance par elle
        et le monde ne l'avait pas connue.
      verse: 10
    - text: Elle est venue dans sa propre demeure, et les siens ne l'ont pas accueillie
        ;
      verse: 11
    - text: mais à tous ceux qui l'ont accueillie, elle a accordé le privilège de
        devenir enfants de Dieu ; elle l'a accordé à ceux qui ont cru en son nom.
      verse: 12
    - text: Ceux-là ne sont pas nés au sens physique par la volonté de la chair et
        de l'homme, mais ils sont nés de Dieu.
      verse: 13
    - text: Oui, la Parole est devenue chair, et elle a dressé sa tente au milieu
        de nous, et nous avons contemplé sa gloire, la gloire parfaite d'un Fils unique
        envoyé par son Père, tout rempli de grâce et de vérité.
      verse: 14
    - text: 'Jean lui rend son témoignage dans ce cri qu''il a jeté : «C''était de
        lui que je disais : Celui qui doit venir après moi, m''a devancé, parce qu''il
        a été avant moi.»'
      verse: 15
    - text: En effet, de sa plénitude nous avons tous reçu, et grâce après grâce.
      verse: 16
    - text: Car la Loi a été donnée par Moïse ; la grâce et la vérité sont venues
        par Jésus-Christ.
      verse: 17
    - text: Personne n'a jamais vu Dieu ; le Fils unique qui est dans le sein du Père,
        voilà celui qui l'a expliqué.
      verse: 18
    - text: 'Voici quel fut le témoignage de Jean lorsque les Juifs envoyèrent de
        Jérusalem des prêtres et des lévites lui poser cette question : «Qui es-tu?»'
      verse: 19
    - text: 'Il s''expliqua formellement et sans réserve ; il s''expliqua ainsi :
        «Je ne suis pas, moi, le Christ.» —'
      verse: 20
    - text: '«Qui donc?» lui demandèrent-ils alors. «Serais-tu Élie?» — Il répondit
        : «Je ne le suis pas.» — «Es-tu le Prophète?» — Et il répondit : «Non.» —'
      verse: 21
    - text: 'Ils lui dirent alors : «Qui es-tu? pour que nous rendions réponse à ceux
        qui nous ont envoyés. Que dis-tu de toi-même?» —'
      verse: 22
    - text: '«Moi, répondit-il, je suis «Une voix qui crie dans le désert : Aplanissez
        la voie du Seigneur comme l''a dit le prophète Ésaïe.»'
      verse: 23
    - text: Les envoyés étaient des Pharisiens.
      verse: 24
    - text: 'Ils continuèrent à l''interroger : «Pourquoi donc, lui dirent-ils, baptises-tu,
        si tu n''es ni le Christ, ni Élie, ni le Prophète?»'
      verse: 25
    - text: 'La réponse de Jean fut celle-ci : «Moi, je baptise avec l''eau ; mais,
        au milieu de vous, se tient quelqu''un que vous ne connaissez pas.'
      verse: 26
    - text: C'est celui qui doit venir après moi ; je ne suis pas digne de défier
        la courroie de sa sandale!»
      verse: 27
    - text: Ceci se passait à Béthanie, au delà du Jourdain, là où Jean baptisait.
      verse: 28
    - text: 'Le lendemain, Jean voit Jésus qui s''avance vers lui, et il dit : «Voici
        l''agneau de Dieu qui ôte le péché du monde!'
      verse: 29
    - text: 'c''est de lui que j''ai dit : «Après moi vient un homme qui m''a devancé,
        parce qu''il a été avant moi.»'
      verse: 30
    - text: Moi, je ne le connaissais pas, mais c'est pour qu'il fût manifesté à Israël
        que je suis venu baptiser avec l'eau»
      verse: 31
    - text: 'Jean rendit encore ce témoignage : «J''ai vu, dit-il, l''Esprit descendre
        du ciel sous la figure d''une colombe et demeurer sur lui.'
      verse: 32
    - text: 'Moi, je ne le connaissais pas, mais celui qui m''a envoyé baptiser avec
        l''eau m''a dit lui-même : «C''est l''homme sur lequel tu verras l''Esprit
        descendre et demeurer, qui baptise avec l''Esprit saint.»'
      verse: 33
    - text: 'Or je l''ai vu et j''ai rendu ce témoignage : «C''est lui qui est le
        Fils de Dieu.»'
      verse: 34
    - text: Le lendemain Jean était de nouveau au même endroit avec deux de ses disciples
      verse: 35
    - text: 'et, arrêtant son regard sur Jésus qui passait, il dit : «Voici l''agneau
        de Dieu!»'
      verse: 36
    - text: Les deux disciples entendirent ces paroles et suivirent Jésus.
      verse: 37
    - text: 'Celui-ci, s''étant retourné et s''étant aperçu qu''ils le suivaient,
        leur dit : «Qui cherchez-vous?» — Ils lui répondirent : «Rabbi (ce mot veut
        dire : maître), où demeures-tu?» —'
      verse: 38
    - text: «Venez, leur dit-il, et vous le verrez.» Alors ils allèrent avec lui,
        virent où il demeurait et restèrent auprès de lui ce jour-là ; c'était vers
        la dixième heure.
      verse: 39
    - text: André, le frère de Simon Pierre, était l'un de ces deux qui, sur le mot
        de Jean, s'étaient mis à suivre Jésus.
      verse: 40
    - text: 'Il fut le premier à trouver son propre frère Simon et lui dit : «Nous
        avons trouvé le Messie (ce mot se traduit : Christ).»'
      verse: 41
    - text: 'Il l''amena à Jésus qui, arrêtant sur lui son regard, lui dit : «Tu es
        Simon, le fils de Jean, tu seras appelé Képhas (ce qui veut dire Pierre).»'
      verse: 42
    - text: 'Le lendemain, Jésus résolut de partir pour la Galilée. Il trouva Philippe
        et lui dit : «Suis-moi!»'
      verse: 43
    - text: Philippe était de Bethsaida, de la même ville qu'André et Pierre.
      verse: 44
    - text: 'Il trouva Nathanaël et lui dit : «Celui dont a parlé Moïse dans «la Loin,
        dont ont parlé «les Prophètes», nous l''avons trouvé! C''est Jésus de Nazareth,
        le fils de Joseph.»'
      verse: 45
    - text: 'Nathanaël lui répondit : «Peut-il venir quelque chose de bon de Nazareth?»
        — «Viens et vois», lui répliqua Philippe.'
      verse: 46
    - text: 'Apercevant Nathanaël qui s''avançait vers lui, Jésus dit de lui : «Voici
        un véritable Israélite, un homme qui est sans fraude!» —'
      verse: 47
    - text: '«D''où me connais-tu?» lui demanda Nathanaël. Jésus lui répondit, par
        ces paroles : «Avant que Philippe t''appelât, quand tu étais sous le figuier,
        je t''ai vu.» —'
      verse: 48
    - text: «Rabbi, répliqua Nathanaël, tu es le Fils de Dieu! tu es le Roi d'Israël!»
      verse: 49
    - text: 'Jésus reprit en ces termes : «Parce que je t''ai dit que je t''ai vu
        sous le figuier, voilà que tu crois! Tu verras de plus grandes choses que
        celles-là.»'
      verse: 50
    - text: 'Et il ajouta : «En vérité, en vérité, je vous le dis, vous verrez le
        ciel ouvert et les anges de Dieu montant et descendant sur le Fils de l''homme.»'
      verse: 51
  - chapter: 2
    verses:
    - text: Le troisième jour, il y avait un repas de noce à Cana en Galilée. La mère
        de Jésus s'y trouvait,
      verse: 1
    - text: et Jésus également avait été invité avec ses disciples.
      verse: 2
    - text: 'Le vin étant venu à manquer, la mère de Jésus dit à celui-ci : «Ils n''ont
        plus de vin.» —'
      verse: 3
    - text: «Femme, lui répondit Jésus, qu'y a-t-il entre toi et moi? mon heure n'est
        pas encore venue.»
      verse: 4
    - text: 'Sa mère dit à ceux qui servaient : «Faites ce qu''il vous dira.»'
      verse: 5
    - text: Or, il y avait là six urnes de pierre disposées pour les ablutions qui
        sont en usage parmi les Juifs. Chacune d'elles contenait deux ou trois mesures.
      verse: 6
    - text: «Remplissez d'eau les urnes», dit Jésus aux serviteurs. Ils les remplirent
        jusqu'au bord.
      verse: 7
    - text: «Puisez-y maintenant, leur dit Jésus, et portez-en à l'ordonnateur du
        repas.» Ils lui en portèrent.
      verse: 8
    - text: Quand celui-ci eut goûté l'eau devenue vin, — n'en sachant point la provenance,
        comme la savaient les serviteurs qui avaient puisé l'eau, — il appelle l'époux
      verse: 9
    - text: 'et lui dit : «Tout le monde offre d''abord le bon vin à ses convives
        et, quand ils sont en ébriété, il leur en donne de qualité inférieure ; quant
        à toi, tu as réservé le bon vin jusqu''à maintenant.»'
      verse: 10
    - text: Tel fut, à Cana en Galilée, le commencement des miracles faits par Jésus.
        Ainsi il manifesta sa gloire et ses disciples crurent en lui.
      verse: 11
    - text: Après cela, il descendit à Capharnaüm, avec sa mère, ses frères et ses
        disciples. Il n'y demeura que peu de jours.
      verse: 12
    - text: La Pâque des Juifs était proche et il monta à Jérusalem.
      verse: 13
    - text: Dans le Temple, il trouva les marchands de boeufs, de brebis, de colombes,
        les changeurs installés.
      verse: 14
    - text: Se faisant alors un fouet avec des cordes, il les chassa tous du Temple
        ainsi que les brebis et les boeufs ; il répandit sur le sol la monnaie des
        changeurs et renversa leurs tables
      verse: 15
    - text: 'et, quant aux marchands de colombes, il leur dit: «Emportez tout cela
        et ne faites pas de la maison de mon Père une maison de trafic.»'
      verse: 16
    - text: 'Ses disciples se souvinrent qu''il est écrit : «Le zèle de ta maison
        me dévore.»'
      verse: 17
    - text: 'Cependant les Juifs s''adressèrent à lui ; ils lui dirent : «Quel miracle
        nous montres-tu pour agir de la sorte?»'
      verse: 18
    - text: 'Jésus leur répondit par ces paroles : «Renversez ce Temple et en trois
        jours je le relèverai!» —'
      verse: 19
    - text: «Il a fallu, reprirent les Juifs, quarante-six ans pour bâtir ce Temple
        et toi tu le relèverais en trois jours!»
      verse: 20
    - text: Mais lui, il parlait du Temple de son corps ;
      verse: 21
    - text: et lorsqu'il fut ressuscité d'entre les morts, ses disciples se souvinrent
        de ce langage, et ils crurent alors à l'Écriture et à la parole dite par Jésus.
      verse: 22
    - text: Pendant qu'il était à Jérusalem, à la fête de Pâque, un grand nombre,
        à la vue des miracles qu'il faisait, crurent en son nom.
      verse: 23
    - text: Mais lui, Jésus, ne se fiait pas à eux, parce qu'il les connaissait tous.
        Il n'avait pas besoin en effet que tel ou tel témoignage vînt le renseigner
        sur qui que ce soit ;
      verse: 24
    - text: il savait par-lui-même ce qu'il y avait en chacun.
      verse: 25
  - chapter: 3
    verses:
    - text: Parmi les Pharisiens se trouvait un homme du nom de Nicodème. C'était
        l'un des chefs des Juifs.
      verse: 1
    - text: Il vint à Jésus pendant la nuit. «Rabbi, lui dit-il, nous savons que tu
        es venu de la part de Dieu comme docteur, car nul ne peut faire les miracles
        que tu fais, si Dieu n'est avec lui.»
      verse: 2
    - text: 'Jésus alors lui adressa ces paroles : «En vérité, en vérité, je te le
        dis, personne, s''il ne naît de nouveau, ne peut voir le Royaume de Dieu.»'
      verse: 3
    - text: 'Nicodème lui dit : «Comment un homme qui est vieux peut-il naître! peut-il
        retourner dans le sein de sa mère et naître une seconde fois?»'
      verse: 4
    - text: 'Jésus répondit : «En vérité, en vérité, je te le dis, personne, ne naît
        d''eau et d''Esprit, ne peut entrer dans le Royaume de Dieu.'
      verse: 5
    - text: Ce qui est né de la chair est chair ; ce qui est né de l'Esprit est Esprit.
      verse: 6
    - text: 'Ne t''étonne pas de ce que je t''aie dit: il faut que vous naissiez de
        nouveau.'
      verse: 7
    - text: Le vent souffle où il veut ; tu en entends le bruit, mais tu ne sais ni
        d'où il vient, ni où il va. Ainsi en est-il de tout homme né de l'Esprit.»
      verse: 8
    - text: 'Nicodème l''interrogea : «Comment, dit-il, cela se peut-il faire?»'
      verse: 9
    - text: 'Jésus alors lui adressa ces paroles : «Tu es le docteur d''Israël » et
        tu ne sais pas ces choses!'
      verse: 10
    - text: En vérité, en vérité, je te le dis, ce que nous savons, nous le disons
        ; ce que nous avons vu, nous l'attestons ; et vous n'acceptez pas notre témoignage.
      verse: 11
    - text: Si, quand je vous ai parlé des choses de la terre, vous ne croyez pas,
        comment croiriez-vous si je vous parlais des choses du ciel?
      verse: 12
    - text: Nul n'est monté au ciel, sinon celui qui est descendu du ciel, le Fils
        de l'homme qui est au ciel.
      verse: 13
    - text: Et de même que, dans le désert, Moïse a élevé le serpent, de même il faut
        que le Fils de l'homme soit élevé,
      verse: 14
    - text: afin que quiconque croit en lui ait la vie éternelle.»
      verse: 15
    - text: «Dieu, en effet, a tant aimé le monde qu'il a donné son Fils unique afin
        que quiconque croit en lui ne périsse point, mais qu'il ait la vie éternelle.
      verse: 16
    - text: Car Dieu n'a pas envoyé son Fils dans le monde pour juger le monde, mais
        pour que le monde soit sauvé par lui.»
      verse: 17
    - text: «Qui croit en lui n'est point jugé ; qui ne croit point est déjà jugé
        parce qu'il n'a pas cru au nom du Fils unique de Dieu.
      verse: 18
    - text: 'Voici quel est le jugement : la lumière est venue dans le monde et les
        hommes ont mieux aimé les ténèbres que la lumière, parce que leurs oeuvres
        étaient mauvaises.'
      verse: 19
    - text: Quiconque, en effet, commet le mal hait la lumière et ne vient pas vers
        la lumière, de crainte que ses oeuvres ne soient découvertes et condamnées.
      verse: 20
    - text: Quant à celui qui pratique la vérité, il vient vers la lumière, afin que
        ses oeuvres deviennent manifestes, parce que c'est en Dieu qu'elles sont accomplies.»
      verse: 21
    - text: Après cela, Jésus et ses disciples se rendirent en Judée. Il y demeurait
        avec eux et il baptisait.
      verse: 22
    - text: Jean baptisait également à Ainon, près de Salim, parce qu'il y avait là
        beaucoup d'eau. On y venait alors recevoir le baptême.
      verse: 23
    - text: En effet, Jean n'avait pas encore été mis en prison.
      verse: 24
    - text: Or, à la suite d'une discussion des disciples de Jean et d'un Juif à propos
        de la purification,
      verse: 25
    - text: 'ceux-ci vinrent à Jean et lui dirent: «Rabbi, celui qui était avec toi
        au delà du Jourdain, celui dont tu as été le témoin, voici qu''il baptise
        et que tout le monde vient à lui.»'
      verse: 26
    - text: 'Jean répondit par ces paroles : «Un homme ne peut rien prendre qui ne
        lui soit donné du ciel.'
      verse: 27
    - text: 'Vous-mêmes vous me rendez le témoignage que j''ai dit : «Je ne suis pas,
        moi, le Christ ; mais je suis envoyé devant lui.»'
      verse: 28
    - text: L'époux c'est celui qui a l'épouse ; l'ami de l'époux qui se tient près
        de lui et l'écoute, est réjoui d'une grande joie par la voix de l'époux. Cette
        joie-là est pleinement mienne.
      verse: 29
    - text: Lui, il faut qu'il croisse ; moi, que je diminue.»
      verse: 30
    - text: «Celui qui vient d'en haut est au-dessus de tous. Celui qui vient de la
        terre est de la terre et parle de la terre ; celui qui vient du ciel est au-dessus
        de tous ;
      verse: 31
    - text: il atteste ce qu'il a vu et entendu et personne n'accepte son témoignage.
      verse: 32
    - text: Celui qui accepte son témoignage confirme que Dieu est véridique.
      verse: 33
    - text: Car ce sont les paroles de Dieu que prononce celui que Dieu a envoyé,
        parce que ce n'est pas avec mesure que Dieu donne l'Esprit.
      verse: 34
    - text: Le Père aime le Fils, et a tout remis entre ses mains.
      verse: 35
    - text: Qui croit au Fils a la vie éternelle ; qui refuse de croire au Fils ne
        verra pas la vie ; mais la colère de Dieu demeure sur lui.»
      verse: 36
  - chapter: 4
    verses:
    - text: Ayant su que les Pharisiens avaient ouï dire qu'il faisait plus de disciples
        et baptisait plus que Jean
      verse: 1
    - text: (quoiqu'il ne baptisât pas lui-même ; c'étaient ses disciples qui baptisaient),
      verse: 2
    - text: le Seigneur quitta la Judée et repartit pour la Galilée.
      verse: 3
    - text: Il lui fallait alors traverser la Samarie.
      verse: 4
    - text: Il arriva donc à une ville de ce pays nommé Sychar, près de la terre que
        Jacob avait donnée à son fils Joseph.
      verse: 5
    - text: Là se trouvait le puits de Jacob. Fatigué par le voyage, Jésus s'assit
        sur le puits ; il était environ la sixième heure.
      verse: 6
    - text: Survint pour puiser de l'eau une femme de la Samarie.«Donne-moi à boire»,
        lui dit Jésus.
      verse: 7
    - text: (Ses disciples étaient allés à la ville pour acheter des vivres.)
      verse: 8
    - text: 'La femme samaritaine lui répondit : Comment me demandes-tu à boire, toi,
        qui es Juif, à moi qui suis Samaritaine?» (Les Juifs, en effet, n''ont point
        de rapports avec les Samaritains.)'
      verse: 9
    - text: 'Jésus alors lui adressa ces paroles : «Si tu savais le don de Dieu, et
        quel est celui qui te dit : «Donne-moi à boire», tu lui ferais toi-même une
        telle demande, et il te donnerait de l''eau vive.»'
      verse: 10
    - text: «Seigneur, lui dit la femme, tu n'as rien pour puiser, et le puits est
        profond. D'où as-tu cette eau vive?
      verse: 11
    - text: Es-tu plus grand que notre père Jacob, lequel nous a donné ce puits, et
        qui y a bu lui-même ainsi que ses fils et ses troupeaux?»
      verse: 12
    - text: 'Jésus lui répondit par ces paroles : «Quiconque boit de l''eau que voici
        aura soif de nouveau ;'
      verse: 13
    - text: mais celui qui boira de l'eau que je lui donnerai n'aura plus jamais soif
        ; au contraire, l'eau que je lui donnerai deviendra en lui une source d'eau
        jaillissant en vie éternelle.»
      verse: 14
    - text: «Seigneur, reprit la femme, donne-moi cette eau-là, pour que je n'aie
        plus soif, et que je ne vienne plus ici pour puiser.»
      verse: 15
    - text: «Va appeler ton mari, lui dit Jésus, et reviens ici.»
      verse: 16
    - text: 'La femme répondit ainsi: «Je n''ai pas de mari.» Jésus repartit: «Tu
        as raison de dire : «je n''ai pas de mari» ;'
      verse: 17
    - text: en effet, tu as eu cinq maris et celui que tu as maintenant n'est pas
        ton mari ; en cela, tu as dit vrai.»
      verse: 18
    - text: «Seigneur, lui dit la femme, je vois que tu es prophète.
      verse: 19
    - text: Nos pères ont adoré sur cette montagne-ci ; et vous dites, vous, qu'à
        Jérusalem est le lieu où il faut adorer.»
      verse: 20
    - text: «Femme, crois-moi, lui dit Jésus, il vient une heure où ni sur cette montagne-ci,
        ni à Jérusalem vous n'adorerez le Père.
      verse: 21
    - text: Vous adorez, vous, ce que vous ne connaissez pas ; nous, nous adorons
        ce que nous connaissons, parce que le salut vient des Juifs.
      verse: 22
    - text: Mais il vient une heure, et elle est déjà venue, où les vrais adorateurs
        adoreront le Père en esprit et en vérité ; car ce sont de tels adorateurs
        que demande le Père ;
      verse: 23
    - text: Dieu est esprit, et il faut que ceux qui l'adorent, l'adorent en esprit
        et en vérité.»
      verse: 24
    - text: «Je sais, repartit la femme, qu'il va venir un Messie» — (ce mot signifie
        Christ). — «Quand il viendra, il nous apprendra tout.»
      verse: 25
    - text: 'Jésus lui dit : «Je le suis, moi qui te parle.»'
      verse: 26
    - text: 'En ce moment, arrivèrent ses disciples ; ils furent surpris de ce qu''il
        parlait à une femme. Aucun d''eux pourtant ne lui dit : «Que lui demandes-tu?»
        ou : «Pourquoi t''entretiens-tu avec elle?»'
      verse: 27
    - text: 'Quant à celle-ci, laissant là sa cruche, elle partit pour la ville et
        dit aux uns et aux autres :'
      verse: 28
    - text: «Venez voir un homme qui m'a dit tout ce que j'ai fait ; ne serait-ce
        pas le Christ?»
      verse: 29
    - text: Ils sortirent de la ville, et ils allaient vers Jésus.
      verse: 30
    - text: 'Dans l''intervalle, les disciples insistaient auprès de lui et lui disaient
        : «Rabbi, mange.»'
      verse: 31
    - text: «J'ai pour me nourrir, leur répondit-il, un aliment que vous ne connaissez
        pas.»
      verse: 32
    - text: 'Les disciples s''interrogeaient l''un l''autre : «Quelqu''un lui a-t-il
        apporté à manger ?»'
      verse: 33
    - text: «Ma nourriture, reprit Jésus, c'est de faire la volonté de Celui qui m'a
        envoyé, c'est d'accomplir son oeuvre.
      verse: 34
    - text: 'Vous dites, n''est-ce pas, qu''il y a encore quatre mois avant la moisson.
        Eh bien! moi, je vous dis : levez les yeux et regardez ces campagnes, elles
        sont blanches pour la moisson.'
      verse: 35
    - text: Déjà le moissonneur reçoit son salaire, et ramasse du fruit pour la vie
        éternelle, afin que le semeur se réjouisse en même temps que le moissonneur.
      verse: 36
    - text: 'Ici se vérifie cette parole : autre est le semeur, autre le moissonneur.'
      verse: 37
    - text: Je vous ai envoyé moissonner là où vous n'aviez point travaillé. D'autres
        ont travaillé et vous, vous êtes entrés dans leur travails.»
      verse: 38
    - text: 'Beaucoup de Samaritains de cette ville crurent en lui d''après le témoignage
        porté par cette femme : «Il m''a dit tout ce que j''ai fait.»'
      verse: 39
    - text: Aussi ces Samaritains vinrent-ils le prier de s'arrêter chez eux. Jésus
        y passa deux jours ;
      verse: 40
    - text: et un bien plus grand nombre encore crurent en lui, après avoir écouté
        sa parole.
      verse: 41
    - text: «Ce n'est plus sur ton récit que nous croyons, disaient-ils à la femme
        ; car nous l'avons entendu nous-mêmes, et nous savons qu'il est vraiment le
        Sauveur du monde.»
      verse: 42
    - text: Après ces deux jours, Jésus partit de là et s'en alla en Galilée.
      verse: 43
    - text: Il est vrai qu'il avait lui-même déclaré que «dans sa propre patrie un
        prophète est sans honneur».
      verse: 44
    - text: Cependant quand il y arriva, les Galiléens l'accueillirent à cause de
        tout ce qu'ils lui avaient vu faire à Jérusalem pendant la fête à laquelle
        eux aussi avaient assisté.
      verse: 45
    - text: Jésus se rendit aussi de nouveau à Cana de Galilée, où il avait changé
        l'eau en vin. Or, il y avait à Capharnaüm un officier royal dont le fils était
        malade.
      verse: 46
    - text: Cet officier ayant appris que Jésus, venant de Judée, était arrivé dans
        le pays, alla le trouver et le pria de descendre à Capharnaüm pour guérir
        son fils, qui était mourant.
      verse: 47
    - text: 'Jésus lui dit: «A moins d''avoir sous vos yeux des miracles et des prodiges
        vous ne croyez pas!» —'
      verse: 48
    - text: «Viens, Seigneur, reprit cet officier du roi, avant que mon enfant meure!»
        —
      verse: 49
    - text: 'Jésus lui répondit : «Va, ton fils vit.» Cet homme crut à la parole que
        lui avait dite Jésus et s''en alla.'
      verse: 50
    - text: Il était déjà en route lorsqu'il rencontra ses serviteurs qui lui annoncèrent
        que son enfant était vivant.
      verse: 51
    - text: Il leur demanda à quelle heure l'enfant s'était senti mieux. «Hier, répondirent-ils,
        à la septième heure la fièvre l'a quitté.»
      verse: 52
    - text: 'Le père constata que c''était à cette heure même que Jésus lui avait
        dit : «Ton fils vit.» Dès lors il devint croyant, ainsi que tous ceux de sa
        maison.'
      verse: 53
    - text: C'était un nouveau miracle, le second que fit Jésus à son retour de Judée
        en Galilée.
      verse: 54
  - chapter: 5
    verses:
    - text: Après cela, vint une fête des Juifs et Jésus monta à Jérusalem.
      verse: 1
    - text: Or, il s'y trouve près de la Porte-des-Brebis une piscine (le mot hébreu
        est Bethzatha) ; elle a cinq portiques
      verse: 2
    - text: 'sous lesquels étaient étendus une multitude de malades : aveugles, estropiés,
        perclus. (Ils attendaient l''agitation de l''eau ;)'
      verse: 3
    - text: (à certains moments, en effet, un ange descendait dans la piscine et mettait
        l'eau en mouvement, et le premier qui entrait dans la piscine après ce bouillonnement
        de l'eau était guéri, quelle que fût sa maladie.)
      verse: 4
    - text: Il y avait là un homme dont la maladie remontait à trente-huit ans.
      verse: 5
    - text: 'Le voyant couché et sachant qu''il était là depuis longtemps, Jésus lui
        dit : «Veux-tu être guéri?» —'
      verse: 6
    - text: «Seigneur, lui répondit le malade, je n'ai personne pour me jeter dans
        la piscine lorsque l'eau vient à bouillonner. Pendant que j'y vais, un autre
        y descend avant moi.»
      verse: 7
    - text: 'Jésus lui dit : «Lève-toi, prends ton grabat et marche.»'
      verse: 8
    - text: Cet homme fut immédiatement guéri ; il prit son grabat ; il marchait.
        Or ceci se passait en un jour de sabbat.
      verse: 9
    - text: 'Alors les Juifs s''adressèrent à l''homme guéri : «C''est le jour du
        sabbat ; il ne t''est point permis d''emporter ce grabat.»'
      verse: 10
    - text: 'Il leur répliqua : «Celui-là même qui m''a guéri m''a dit : «Prends ton
        grabat et marche.» —'
      verse: 11
    - text: «Quel est cet homme, lui demandèrent-ils, qui t'a dit de le prendre et
        de marcher?»
      verse: 12
    - text: Mais l'homme guéri ne savait pas qui c'était ; Jésus, d'ailleurs, s'était
        retiré parce qu'il y avait foule en ce lieu.
      verse: 13
    - text: 'Quelque temps après Jésus rencontra cet homme dans le Temple et lui dit
        : «Te voilà guéri ; ne pèche plus de peur qu''il ne t''arrive quelque chose
        de pire.»'
      verse: 14
    - text: Cet homme s'en alla dire aux Juifs que c'était Jésus qui l'avait guéri.
      verse: 15
    - text: Et c'est parce que Jésus agissait de la sorte le jour du sabbat, c'est
        pour cela même que les Juifs le poursuivaient.
      verse: 16
    - text: 'Mais lui, il leur dit : «Mon Père jusqu''à présent agit, et moi aussi
        j''agis.»'
      verse: 17
    - text: Là-dessus, les Juifs cherchaient d'autant plus à le faire mourir ; non
        seulement parce qu'il annulait le sabbat, mais parce qu'en outre il disait
        que Dieu était son propre Père, se faisant l'égal de Dieu.
      verse: 18
    - text: 'Jésus alors leur adressa ces paroles : «En vérité, en vérité, je vous
        le dis, le Fils ne peut rien faire de lui-même ; il ne fait que ce qu''il
        voit faire au Père. En effet, tout ce que le Père fait, le Fils aussi le fait
        également ;'
      verse: 19
    - text: car le Père aime le Fils et lui montre tout ce qu'il fait ; et il lui
        montrera des oeuvres plus grandes que celles-ci, pour que vous soyez remplis
        d'admiration.
      verse: 20
    - text: De même, en effet, que le Père ressuscite les morts et vivifie, de, même
        le Fils vivifie qui il veut.
      verse: 21
    - text: Car le Père ne juge qui que ce soit ; mais il a remis au Fils tout le
        jugement
      verse: 22
    - text: afin que tous honorent le Fils comme ils honorent le Père. Celui qui n'honore
        pas le Fils n'honore pas le Père qui l'a envoyé.»
      verse: 23
    - text: '«En vérité, en vérité, je vous le dis, celui qui écoute ma parole et
        croit à Celui qui m''a envoyé, possède une vie éternelle et ne comparaît point
        en jugement : de la mort il est passé à la vie.'
      verse: 24
    - text: En vérité, en vérité, je vous le dis, il vient une heure, et elle est
        déjà venue, où les morts entendront la voix du Fils de Dieu, et ceux qui l'auront
        entendue vivront.
      verse: 25
    - text: Car, comme le Père a la vie en soi, ainsi il a donné au Fils d'avoir la
        vie en soi,
      verse: 26
