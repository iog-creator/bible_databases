        prîmes notre place, et nous nous entretînmes avec les femmes qui y étaient
        rassemblées.
      verse: 13
    - text: Il y en avait une appelée Lydie, marchande d'étoffes de pourpre de Thyatire,
        une prosélyte, qui nous écouta. Le Seigneur lui toucha le coeur, de sorte
        qu'elle fit attention à ce que disait Paul.
      verse: 14
    - text: 'Quand elle eut été baptisée avec sa famille, elle nous invita en disant
        : «Si vous me croyez fidèle au Seigneur, entrez dans ma maison ; demeurez-y
        ;» et elle nous en pria instamment.'
      verse: 15
    - text: Il arriva, comme nous allions à la Prière, qu'une esclave, possédée d'un
        Esprit devin, se présenta à nous. Elle faisait gagner beaucoup d'argent à
        ses maîtres en annonçant l'avenir.
      verse: 16
    - text: Elle se mit à nous suivre, Paul et nous. «Ces hommes-là, criait-elle,
        sont des serviteurs du Dieu suprême, ils vous annoncent le chemin du salut.»
      verse: 17
    - text: 'Elle fit cela plusieurs jours ; enfin Paul, impatienté, se retourna et
        dit à l''Esprit : «Je t''ordonne, au nom de Jésus-Christ, de sortir de cette
        femme.» A l''instant même, il sortit.'
      verse: 18
    - text: Cependant les maîtres de cette esclave, se voyant enlever le gain sur
        lequel ils comptaient, se saisirent de Paul et de Silas, les traînèrent sur
        la place publique devant les magistrats
      verse: 19
    - text: et les amenèrent aux préteurs. «Ces hommes-là, dirent-ils, troublent notre
        ville ; ce sont des Juifs,
      verse: 20
    - text: et ils prêchent des coutumes qu'il ne nous est permis ni d'accepter ni
        de suivre, puisque nous sommes Romains!»
      verse: 21
    - text: La populace se souleva aussi contre eux, et les préteurs leur firent arracher
        leurs vêtements et les condamnèrent à recevoir la bastonnade.
      verse: 22
    - text: On les frappa cruellement, puis on les jeta en prison, et il fut recommandé
        au geôlier de les garder en lieu sûr.
      verse: 23
    - text: Celui-ci, pour obéir à cet ordre, les mit dans le cachot le plus reculé
        et engagea leurs pieds dans les ceps.
      verse: 24
    - text: Vers le milieu de la nuit, Paul et Silas priaient, chantaient les louanges
        de Dieu, et les prisonniers les écoutaient,
      verse: 25
    - text: quand tout à coup se produisit un tremblement de terre si violent que
        la prison fut ébranlée jusque dans ses fondements ; toutes les portes s'ouvrirent
        instantanément, et les liens de tous les prisonniers se relâchèrent.
      verse: 26
    - text: Le geôlier, réveillé en sursaut et voyant ouvertes les portes de la prison,
        tira son épée et voulut se donner la mort, croyant que les prisonniers s'étaient
        échappés.
      verse: 27
    - text: 'Mais Paul lui parla: «Ne te fais point de mal, lui cria-t-il, nous sommes
        tous ici.»'
      verse: 28
    - text: Alors le geôlier demanda de la lumière, entra précipitamment dans le cachot
        et se jeta tout tremblant aux pieds de Paul et de Silas ;
      verse: 29
    - text: 'puis il les fit sortir et leur dit : «Seigneurs, que faut-il que je fasse
        pour être sauvé?»'
      verse: 30
    - text: 'Ils lui répondirent : «Crois au Seigneur Jésus et tu seras sauvé, toi
        et ta maison.»'
      verse: 31
    - text: Et ils lui annoncèrent la Parole de Dieu, à lui et à tous ceux de sa famille.
      verse: 32
    - text: Le geôlier les prenant avec lui à l'heure même, pendant la nuit, lava
        leurs plaies et se fit immédiatement baptiser, lui et tous les siens.
      verse: 33
    - text: Puis il les conduisit dans son logement et leur donna à manger ; il était
        transporté de joie, et tous les siens l'étaient avec lui, d'avoir cru en Dieu.
      verse: 34
    - text: 'Le jour venu, les préteurs envoyèrent les licteurs dire au geôlier :
        «Relâche ces hommes!»'
      verse: 35
    - text: 'Le geôlier rapporta ces paroles à Paul : Les préteurs me font dire de
        vous relâcher ; partez donc et allez en paix.»'
      verse: 36
    - text: 'Mais Paul répondit aux licteurs : «Ils nous ont fait frapper en public
        et sans jugement, nous, des citoyens romains, puis ils nous ont jetés en prison,
        et maintenant ils nous font sortir en cachette! Non, non, il faut qu''ils
        viennent eux-mêmes et nous raccompagnent!»'
      verse: 37
    - text: Les licteurs répétèrent ces paroles aux préteurs. Ceux-ci, apprenant qu'ils
        étaient romains, prirent peur ;
      verse: 38
    - text: ils vinrent les apaiser, les raccompagnèrent et les prièrent de quitter
        la ville.
      verse: 39
    - text: Quant à eux, à leur sortie de prison, ils se rendirent chez Lydie, ils
        y virent les frères, leur adressèrent quelques exhortations et partirent.
      verse: 40
  - chapter: 17
    verses:
    - text: Ils traversèrent Amphipolis et Apollonie et arrivèrent à Thessalonique,
        où les Juifs avaient une synagogue.
      verse: 1
    - text: Selon sa coutume, Paul s'y rendit et, durant trois sabbats, il discuta
        avec eux, expliquant et démontrant, d'après les Écritures,
      verse: 2
    - text: que le Christ devait souffrir et ressusciter d'entre les morts, «et ce
        Christ, disait-il, c'est le Jésus que je vous annonce.»
      verse: 3
    - text: Paul et Silas gagnèrent quelques Juifs qui se rallièrent à eux, un grand
        nombre de Grecs «craignant Dieu» et beaucoup de femmes de la meilleure société.
      verse: 4
    - text: Mais les Juifs, pleins de jalousie, recrutèrent une bande de vagabonds,
        de ces vauriens toujours prêts à faire du bruit, et mirent le trouble dans
        la ville. Ils assaillirent la maison de Jasons et y cherchèrent Paul et Silas
        pour les mener à l'assemblée populaire.
      verse: 5
    - text: 'Ne les trouvant pas, ils traînèrent Jason et quelques frères devant les
        politarques, en criant : «Ceux qui ont bouleversé le monde entier sont dans
        la ville,'
      verse: 6
    - text: 'Jason les a reçus: tous ces gens-là sont en révolte contre les édits
        de l''Empereur ; ils ont un autre roi qu''ils appellent Jésus.»'
      verse: 7
    - text: La foule et les politarques qui entendaient ces paroles en furent fort
        émus,
      verse: 8
    - text: et ils ne laissèrent aller Jason et les autres qu'après avoir exigé d'eux
        une caution.
      verse: 9
    - text: Sans tarder, la nuit suivante, les frères firent partir Paul et Silas
        pour Bérée ; en y arrivant, ils se rendirent à la synagogue des Juifs.
      verse: 10
    - text: Ceux-ci étaient mieux élevés que ceux de Thessalonique ; ils accueillirent
        très volontiers la prédication de la Parole, et tous les jours ils étudiaient
        les Écritures pour y vérifier ce qu'on leur disait.
      verse: 11
    - text: Beaucoup devinrent croyants, ainsi que des femmes grecques du meilleur
        monde et un grand nombre d'hommes.
      verse: 12
    - text: Mais quand les Juifs de Thessalonique apprirent que Paul avait annoncé
        la Parole de Dieu à Bérée, ils y vinrent pour mettre le trouble dans le peuple.
      verse: 13
    - text: 'Alors les frères firent immédiatement partir Paul dans la direction de
        la mer: Silas et Timothée restèrent à Bérée.'
      verse: 14
    - text: Ceux qui accompagnèrent Paul le menèrent jusqu'à Athènes, et ils s'en
        retournèrent, chargés par lui de mander à Silas et à Timothée de venir le
        rejoindre le plus tôt possible.
      verse: 15
    - text: Paul, qui les attendait à Athènes, se sentait indigné jusqu'au fond de
        l'âme de voir la ville remplie d'idoles.
      verse: 16
    - text: Cependant il s'entretenait dans la synagogue avec les Juifs et les prosélytes,
        et sur la place publique, tous les jours, avec les premiers venus.
      verse: 17
    - text: Entre autres, il fut entrepris par quelques philosophes épicuriens et
        stoïciens. «Que veut donc dire ce radoteur?» disaient les uns. «C'est, paraît-il,
        un prêcheur de nouveaux dieux», disaient les autres, parce que Paul leur annonçait
        l'Évangile de Jésus et la résurrection.
      verse: 18
    - text: 'Ils le prirent avec eux et le conduisirent à l''Aréopage, en lui disant
        : «Pouvons-nous savoir quelle est cette nouvelle doctrine que tu enseignes?'
      verse: 19
    - text: car tu nous racontes là des choses étranges ; nous désirons bien savoir
        ce que tout cela signifie.»
      verse: 20
    - text: (Tous les Athéniens et les étrangers domiciliés dans la ville ne s'occupaient
        qu'à dire ou à apprendre des nouvelles).
      verse: 21
    - text: 'Alors Paul, debout au milieu de l''Aréopage, s''exprima ainsi : «Athéniens,
        «En tout, je vous trouve le plus religieux des peuples.'
      verse: 22
    - text: 'Comme, en effet, je regardais, en passant, vos objets sacrés, j''ai trouvé
        un autel sur lequel était écrit : A UN DIEU INCONNU. Ce que vous honorez sans
        le connaître, moi, je viens vous le révéler.»'
      verse: 23
    - text: «Le Dieu qui a fait le monde et tout ce qu'il renferme, étant maître du
        ciel et de la terre, n'habite point dans des temples faits de main d'homme,
      verse: 24
    - text: et il ne saurait être servi par des mains humaines comme s'il avait besoin
        de rien, lui qui donne à tous la vie, le souffle et toutes choses.
      verse: 25
    - text: C'est lui qui a fait naître d'un seul homme toutes les nations, et les
        a fait habiter sur la surface de la terre, fixant à chacune la durée de son
        existence et les limites de son domaine.
      verse: 26
    - text: C'est lui qui leur a donné de le chercher pour voir si elles parviendraient
        à le trouver et à le toucher quoiqu'il ne soit pas loin de chacun de nous.
      verse: 27
    - text: 'Car c''est en lui que nous vivons, que nous nous mouvons, que nous existons,
        comme l''ont dit quelques-uns de vos poètes : «De sa race nous sommes!»'
      verse: 28
    - text: «Étant de la race de Dieu nous ne devons pas croire que la Divinité ressemble
        à l'or, à l'argent, à la pierre sculptés par l'art et le génie de l'homme.
      verse: 29
    - text: Oubliant donc des siècles d'ignorance, Dieu maintenant invite partout
        tous les hommes à se repentir,
      verse: 30
    - text: car il a fixé un jour où il doit juger le monde avec justice, par un homme
        qu'il a désigné pour cela, et qu'il a accrédité auprès de tous en le ressuscitant
        d'entre les morts.»
      verse: 31
    - text: 'Quand ils entendirent parler de «résurrection des morts», les uns se
        mirent à plaisanter, les autres dirent : «Nous t''écouterons là-dessus une
        autre fois.»'
      verse: 32
    - text: C'est ainsi que Paul sortit de leur assemblée.
      verse: 33
    - text: Quelques hommes cependant se joignirent à lui et devinrent croyants, entre
        autres Denys, membre de l'Aréopage ; il y eut aussi une femme du nom de Damaris
        et d'autres avec eux.
      verse: 34
  - chapter: 18
    verses:
    - text: Après cela, Paul partit d'Athènes et vint à Corinthe.
      verse: 1
    - text: Il y trouva un Juif nommé Aquilas, originaire du Pont, et récemment arrivé
        d'Italie avec sa femme Priscille, chassé de Rome comme tous les Juifs par
        un édit de Claude. Il se réunit à eux
      verse: 2
    - text: et comme ils étaient du même métier que lui, il demeura chez eux pour
        y travailler. Ils étaient, de leur état, fabricants de tentes.
      verse: 3
    - text: Chaque sabbat il parlait à la synagogue, et il gagnait des Juifs et des
        Grecs.
      verse: 4
    - text: Quand Silas et Timothée arrivèrent de Macédoine, Paul se consacrait uniquement
        à la prédication, affirmant aux Juifs que Jésus était le Christ.
      verse: 5
    - text: 'Mais ceux-ci s''opposaient à lui et l''insultaient ; alors, secouant
        sur eux la poussière de ses vêtements, il leur dit : «Que votre sang retombe
        sur votre tête! J''en suis innocent et désormais je m''adresserai aux païens.»'
      verse: 6
    - text: Il sortit de la salle et se rendit chez un certain Titius Justus, homme
        «craignant Dieu», dont la maison était contiguë à la synagogue.
      verse: 7
    - text: Crispus, le chef de la synagogue, crut au Seigneur avec toute sa maison,
        et plusieurs des Corinthiens qui entendaient Paul devenaient croyants et se
        faisaient baptiser.
      verse: 8
    - text: 'Une nuit, le Seigneur dit à Paul dans une vision : «Sois sans crainte,
        parle au contraire, ne cesse de parler, car je suis avec toi ;'
      verse: 9
    - text: personne ne mettra la main sur toi pour te faire du mal, parce que j'ai
        un grand peuple dans cette ville.»
      verse: 10
    - text: Paul alors s'établit à Corinthe pendant un an et demi, et il y prêcha
        la parole de Dieu.
      verse: 11
    - text: 'Pendant le proconsulat de Gallion en Achaïe, les Juifs, tous d''accord,
        se soulevèrent contre Paul et l''amenèrent devant le tribunal :'
      verse: 12
    - text: «Cet homme, dirent-ils, excite les gens à rendre à Dieu un culte contraire
        à la Loi.»
      verse: 13
    - text: 'Paul ouvrait la bouche pour répondre, quand Gallion, s''adressant aux
        Juifs: «S''il s''agissait de quelque crime ou de quelque méfait, leur dit-il,
        j''accueillerais vos plaintes comme il convient, ô Juifs!'
      verse: 14
    - text: mais s'il s'agit de vos discussions sur une doctrine, sur des noms propres,
        sur votre Loi particulière, regardez-y vous-mêmes ; je ne veux pas juger ces
        questions-là.»
      verse: 15
    - text: Et il les renvoya du tribunal.
      verse: 16
    - text: Tout le monde alors tomba sur Sosthènes, le chef de la synagogue, et l'on
        se mit à le battre devant le tribunal. Gallion ne s'en soucia nullement.
      verse: 17
    - text: Paul resta encore longtemps à Corinthe ; puis il prit congé des frères
        et s'embarqua pour la Syrie avec Priscille et Aquilas, après s'être fait raser
        la tête à Kenchrées ; car il avait fait un voeu.
      verse: 18
    - text: On débarqua à Éphèse ; Paul y laissa ses compagnons et se rendit à la
        synagogue, où il s'entretint avec les Juifs.
      verse: 19
    - text: Mais quand ils lui demandèrent de prolonger son séjour, il n'y consentit
        pas
      verse: 20
    - text: 'et leur dit en prenant congé d''eux : «Je reviendrai une autre fois chez
        vous, s''il plaît à Dieu.» Il partit d''Éphèse,'
      verse: 21
    - text: débarqua à Césarée et, après être monté à Jérusalem pour saluer l'Église,
        il descendit à Antioche.
      verse: 22
    - text: Il en repartit après un court séjour et traversa successivement le pays
        des Galates et la Phrygie pour fortifier tous les disciples.
      verse: 23
    - text: Cependant un certain Juif, du nom d'Apollos, né à Alexandrie, un homme
        éloquent, arriva à Éphèse ;
      verse: 24
    - text: il connaissait à fond les Écritures. On l'avait instruit dans la doctrine
        du Seigneur ; c'était une âme ardente qui prêchait et enseignait avec soin
        ce qui concerne Jésus, bien qu'il ne connût que le baptême de Jean.
      verse: 25
    - text: Quand il commença à parler librement dans la synagogue, Priscilla et Aquilas
        qui l'entendirent l'emmenèrent avec eux et lui exposèrent plus exactement
        la doctrine de Dieu.
      verse: 26
    - text: Lorsqu'il se proposa de passer en Achaïe, les frères l'y encouragèrent
        et écrivirent aux disciples de lui faire bon accueil. Une fois arrivé, il
        se rendit, par la grâce de Dieu, très utile aux croyants ;
      verse: 27
    - text: car il réfutait vigoureusement les Juifs en public, leur démontrant par
        les Écritures que Jésus est le Christ.
      verse: 28
  - chapter: 19
    verses:
    - text: 'Pendant qu''Apollos était à Corinthe, Paul, qui venait de parcourir les
        parties les plus élevées du pays, descendit à Éphèse et y trouva quelques
        disciples. Il leur demanda : «Avez-vous reçu l''Esprit saint, quand vous êtes
        devenus croyants?»'
      verse: 1
    - text: — «Nous n'avons pas entendu parler d'un Esprit saint,» lui répondirent-ils.
      verse: 2
    - text: 'Il reprit alors : «Quel baptême avez-vous donc reçu?» — «Le baptême de
        Jean,» répliquèrent-ils.'
      verse: 3
    - text: 'Mais Paul : «Jean a baptisé ; c''était un baptême de repentance, et il
        disait au peuple de croire en celui qui devait venir après lui, c''est-à-dire
        en Jésus.»'
      verse: 4
    - text: Apprenant cela, ils furent baptisés au nom du Seigneur Jésus ;
      verse: 5
    - text: Paul leur imposa les mains, et l'Esprit saint descendit sur eux ; ils
        se mirent à parler en langues étrangères et à prophétiser.
      verse: 6
    - text: Ils étaient douze en tout environ.
      verse: 7
    - text: Paul se rendit à la synagogue, et il y prêcha en toute franchise sur le
        Royaume de Dieu. Pendant trois mois il s'efforça, par ses discours, de convaincre
        les Juifs.
      verse: 8
    - text: 'Mais quelques-uns restèrent endurcis, incrédules, et se mirent à décrier
        l''enseignement de Paul devant la foule ; alors il se sépara d''eux, et tous
        les jours il réunit à part ses disciples dans un endroit qu''on appelait :
        «École de Tyrannus».'
      verse: 9
    - text: Cela dura deux ans, de sorte que tous les habitants de l'Asie, Juifs et
        Grecs, entendirent la parole du Seigneur.
      verse: 10
    - text: Dieu faisait par les mains de Paul des miracles extraordinaires ;
      verse: 11
    - text: au point qu'on mettait sur les malades le linge ou les vêtements qu'il
        avait portés, et ils étaient guéris de leurs maladies et délivrés des mauvais
        Esprits.
      verse: 12
    - text: 'Alors quelques exorcistes juifs ambulants essayèrent d''invoquer le nom
        du Seigneur Jésus sur ceux qui étaient au pouvoir des mauvais Esprits. Ils
        disaient : «Je vous adjure par ce Jésus que prêche Paul.»'
      verse: 13
    - text: (C'étaient les sept fils d'un archiprêtre juif, Skevas, qui faisaient
        cela.)
      verse: 14
    - text: 'Mais le mauvais Esprit leur répondit : «Je connais Jésus, et je sais
        qui est Paul ; et vous, qui êtes-vous?»'
      verse: 15
    - text: Et puis, sautant sur eux, l'homme qui était possédé du mauvais Esprit
        en terrassa deux et eut si bien le dessus qu'ils durent s'enfuir de la maison
        sans vêtements et tout blessés.
      verse: 16
    - text: Le fait fut connu de tous les Juifs et de tous les Grecs qui habitaient
        Éphèse, et tous furent frappés de stupeur ; on magnifiait le nom du Seigneur
        Jésus.
      verse: 17
    - text: Plusieurs de ceux qui étaient devenus croyants venaient confesser et reconnaître
        leurs pratiques.
      verse: 18
    - text: Ceux qui s'étaient livrés à la magie vinrent en foule, apportèrent leurs
        livres et les brûlèrent publiquement. On en estima la valeur ; elle se trouva
        être de cinquante mille pièces d'argent.
      verse: 19
    - text: C'était ainsi que la parole du Seigneur gagnait en force et en autorité.
      verse: 20
    - text: Après ces événements, Paul forma le projet de se rendre à Jérusalem en
        traversant la Macédoine et l'Achaïe. — «Quand j'aurai fait cela, disait-il,
        il faudra aussi que je voie Rome.»
      verse: 21
    - text: Puis il envoya en Macédoine deux de ses aides, Timothée et Éraste, mais
        lui-même resta encore quelque temps en Asie.
      verse: 22
    - text: Ce fut vers cette époque que la diffusion de l'Évangile fut l'occasion
        de troubles assez sérieux.
      verse: 23
    - text: Un orfèvre, du nom de Démétrius, fabriquait des réductions en argent du
        Temple d'Artémis. Ses ouvriers trouvaient à ce travail un profit considérable.
      verse: 24
    - text: 'Il les réunit un jour, avec tous les ouvriers du même état, et leur dit
        : «Éphésiens, «Vous savez que cette industrie fait notre fortune,'
      verse: 25
    - text: et vous voyez et entendez dire que non seulement à Éphèse, mais dans presque
        toute l'Asie, ce Paul a gagné et entraîné une foule de gens, en disant que
        les dieux faits de main d'homme ne sont pas de vrais dieux.
      verse: 26
    - text: Ce ne sont pas seulement nos intérêts qui vont être en souffrance, c'est
        le Temple même de notre grande déesse Artémis qui ne compte plus pour rien,
        et bientôt il ne sera plus question de la majesté de celle que toute l'Asie,
        que le monde entier adore.
      verse: 27
    - text: 'Ces paroles les rendirent furieux et ils se mirent à crier: «Vive la
        grande Artémis d''Éphèse!»'
      verse: 28
    - text: L'agitation gagna la ville entière. Toute la foule se porta au théâtre
        en y entraînant Caïus et Aristarque, les Macédoniens qui accompagnaient Paul.
      verse: 29
    - text: Lui-même voulait se montrer au peuple, mais les disciples le retinrent.
      verse: 30
    - text: Il y eut même des Asiarques de ses amis qui le firent prier de ne pas
        se présenter au théâtre.
      verse: 31
    - text: Chacun criait de son côté ; aussi l'assemblée était-elle très confuse
        et le plus grand nombre ne savait pas même pourquoi on s'était réuni.
      verse: 32
    - text: Enfin, on fit sortir de la foule un certain Alexandre que les Juifs voulaient
        mettre en avant. Cet Alexandre, ayant fait signe de la main, se préparait
        à prendre devant le peuple la défense des siens.
      verse: 33
    - text: 'Mais la foule s''aperçut qu''il était juif, et alors elle se mit à crier
        d''une seule voix pendant près de deux heures : «Vive la grande Artémis d''Éphèse
        !»'
      verse: 34
    - text: 'Le chancelier de la ville parvint enfin à l''apaiser, et prononça ces
        paroles : Habitants d''Éphèse, «Quel homme au monde ignore que votre ville
        d''Éphèse ne soit la gardienne du Temple de la grande Artémis et de sa statue
        tombée du ciel?'
      verse: 35
    - text: Cela est incontestable ; il faut donc que vous restiez calmes et ne fassiez
        rien avec précipitation.
      verse: 36
    - text: Vous avez amené là ces hommes, mais ils ne sont coupables ni de sacrilège
        ni de blasphème envers votre déesse.
      verse: 37
    - text: Si Démétrius et ses ouvriers ont à se plaindre de quelqu'un, il y a des
        tribunaux, il y a des proconsuls, qu'on se fasse assigner!
      verse: 38
    - text: S'il s'agit d'autres choses, on peut les examiner dans une assemblée légalement
        convoquée.
      verse: 39
    - text: Autrement nous risquons d'être accusés de sédition pour ce qui s'est passé
        aujourd'hui, car nous n'avons aucune bonne raison à donner pour expliquer
        notre rassemblement.»
      verse: 40
    - text: Là-dessus, il congédia l'assemblée.
      verse: 41
  - chapter: 20
    verses:
    - text: Quand la tranquillité fut rétablie, Paul convoqua les disciples, leur
        fit ses adieux et partit pour la Macédoine.
      verse: 1
    - text: Il parcourut cette province et, après avoir longuement exhorté les fidèles,
        il passa en Grèce et s'y arrêta trois mois.
      verse: 2
    - text: Les Juifs lui tendirent un guet-apens au moment où il allait s'embarquer
        pour la Syrie ; il se décida alors à retourner par la Macédoine,
      verse: 3
    - text: et il fut accompagné jusqu'en Asie par Sopater, fils de Pyrrhus de Bérée,
        par les Thessaloniciens Aristarque et Secundus, par Caïus de Derbé et Timothée
        et par les Asiates Tychique et Trophime.
      verse: 4
    - text: Ces frères prirent les devants et nous attendirent à Troas.
      verse: 5
    - text: Nous-mêmes nous partîmes de Philippes après les fêtes de Pâques et, après
        une traversée de cinq jours, nous les rejoignîmes à Troas, où nous passâmes
        sept jours.
      verse: 6
    - text: Le premier jour de la semaine, comme nous étions réunis pour rompre ensemble
        le pain, Paul, qui voulait partir le lendemain, s'entretint avec l'assemblée
        et prolongea son discours jusqu'à près de minuit.
      verse: 7
    - text: Il y avait plusieurs lampes dans la chambre haute où nous étions réunis.
      verse: 8
    - text: Un jeune homme, nommé Eutychus, assis sur le bord de la fenêtre, s'endormit
        profondément pendant le long discours de Paul, et, emporté par le sommeil,
        il se laissa tomber du haut du troisième étage en bas. Quand on le releva,
        il était mort.
      verse: 9
    - text: 'Mais Paul descendit, se pencha sur lui, le prit dans ses bras : «N''ayez
        aucune inquiétude, dit-il, son âme est encore en lui.»'
      verse: 10
    - text: Ensuite il remonta, il rompit le pain et il mangea, puis il reprit longuement
        la parole jusqu'au point du jour, où il partit.
      verse: 11
    - text: Quant au jeune garçon, on le ramena plein de vie ; ce fut pour tous une
        immense joie.
      verse: 12
    - text: Quant à nous, nous avions pris les devants ; nous nous étions embarqués
        pour Assos, où nous devions reprendre Paul ; c'est lui qui l'avait ainsi décidé
        ; il préférait faire la route à pied.
      verse: 13
    - text: Quand il nous eut rejoints à Assos, nous le prîmes à notre bord, et nous
        nous rendîmes à Mitylène.
      verse: 14
    - text: Partis de là, toujours par mer, nous passions le lendemain en vue de Chios,
        le surlendemain nous touchions à Samos, et enfin, le jour suivant, nous abordions
        à Milet.
      verse: 15
    - text: Car Paul avait résolu de dépasser Éphèse sans s'y arrêter, afin de ne
        pas perdre de temps en Asie. Il se hâtait pour être à Jérusalem, si possible,
        le jour de la Pentecôte.
      verse: 16
    - text: Cependant, de Milet il envoya à Éphèse et fit appeler les Anciens de l'Église
        ;
      verse: 17
    - text: 'quand ils furent réunis auprès de lui, il leur dit : Vous savez, depuis
        le premier jour de mon arrivée en Asie, ce que j''ai sans cesse été pour vous
        ;'
      verse: 18
    - text: vous m'avez vu servir le Seigneur avec une grande humilité, dans les larmes,
        et au milieu des épreuves qui me venaient des Juifs et de leurs embûches ;
      verse: 19
    - text: vous savez que je ne vous ai rien caché de ce qui pouvait vous être utile,
        que je vous ai prêché, que je vous ai instruits en public et en particulier,
      verse: 20
    - text: conjurant Juifs et Grecs de se convertir à Dieu et de croire en notre
        Seigneur Jésus.»
      verse: 21
    - text: «Et maintenant voilà que, lié par l'Esprit, je vais à Jérusalem ; je ne
        sais ce qui m'y arrivera ;
      verse: 22
    - text: je sais seulement que, de ville en ville, l'Esprit saint m'avertit et
        me déclare que des chaînes et des tribulations m'y attendent.
      verse: 23
    - text: 'Mais peu m''importe ; je fais volontiers le sacrifice de ma vie, pourvu
        que j''achève ma course, que je termine le ministère que j''ai reçu du Seigneur
        Jésus : rendre témoignage à l''Évangile de la grâce de Dieu.»'
      verse: 24
    - text: «O vous tous, au milieu de qui j'ai vécu, annonçant le Royaume, je sais
        que vous ne verrez plus mon visage.
      verse: 25
    - text: Je proteste donc aujourd'hui que je suis innocent de la perte de ceux
        qui périront.
      verse: 26
    - text: Car je n'ai rien négligé pour vous faire connaître tout le conseil de
        Dieu.»
      verse: 27
    - text: «Veillez sur vous-mêmes et sur tout le troupeau, au sein duquel l'Esprit
        saint vous a placés comme Surveillants ; paissez l'Église de Dieu qu’il a
        acquise par son sang.
      verse: 28
    - text: Je sais qu'après mon départ des loups rapaces se glisseront parmi vous
        et n'épargneront pas le troupeau.
      verse: 29
    - text: Du milieu de vous se lèveront des hommes prononçant des discours pervers
        pour entraîner les disciples à leur suite.
      verse: 30
    - text: Veillez donc, vous souvenant que pendant trois années, nuit et jour, je
        n'ai cessé d'exhorter chacun avec larmes.»
      verse: 31
    - text: «Et maintenant je vous recommande à Dieu et à la parole de sa grâce, à
        lui qui peut vous édifier et vous assurer un héritage parmi tous ceux qui
        lui sont consacrés.»
      verse: 32
    - text: «Je n'ai désiré ni l'argent, ni l'or, ni le vêtement de personne.
      verse: 33
    - text: Vous savez que ces mains ont pourvu à mes besoins et à ceux de mes compagnons.
      verse: 34
    - text: 'Je vous ai toujours montré comment il faut, par le travail, avoir encore
        de quoi secourir les indigents, et se souvenir des paroles du Seigneur Jésus
        quand il a dit : «Il y a plus de bonheur à donner qu''à recevoir.»'
      verse: 35
    - text: Il parla ainsi, puis il se mit à genoux, et il pria avec eux tous.
      verse: 36
    - text: On n'entendait qu'un long sanglot.
      verse: 37
    - text: 'Ils se jetaient à son cou et l''embrassaient. C''était la parole de Paul
        : «Vous ne verrez plus mon visage», qui les avait le plus affligés. Ils le
        conduisirent au bateau.'
      verse: 38
  - chapter: 21
    verses:
    - text: Nous étant enfin séparés, nous reprîmes la mer et marchant, vent arrière,
        nous arrivions bientôt à Cos ; le lendemain nous étions à Rhodes, le troisième
        jour à Patare.
      verse: 1
    - text: Là nous trouvions un navire qui faisait voile pour la Phénicie et qui
        nous prit à son bord.
      verse: 2
    - text: Bientôt l'île de Chypre était en vue, mais, la laissant sur notre gauche,
        nous marchions sur la Syrie et nous arrivions à Tyr. C'était là que le navire
        devait laisser son chargement.
      verse: 3
    - text: Nous allâmes voir les disciples et restâmes sept jours avec eux. Dirigés
        par l'Esprit, ils disaient à Paul de ne pas monter à Jérusalem ;
      verse: 4
    - text: mais, notre séjour achevé, nous nous mîmes en route pour le départ. Tous,
        avec leurs femmes et leurs enfants, nous conduisirent hors de la ville ; et
        là, agenouillés sur le sable du rivage, nous priâmes ensemble
      verse: 5
    - text: et nous nous dîmes adieu. Nous montâmes ensuite à bord et les frères retournèrent
        chez eux.
      verse: 6
    - text: Notre traversée se termina par le trajet de Tyr à Ptolémaïde ; nous allâmes
        y saluer les frères et restâmes un jour avec eux ;
      verse: 7
    - text: le lendemain nous partions pour Césarée. A notre arrivée, nous nous rendîmes
        chez l'évangéliste Philippe, qui était l'un des sept diacres. C'est chez lui
        que nous demeurâmes.
      verse: 8
    - text: Il avait quatre filles non mariées, qui étaient prophétesses.
      verse: 9
    - text: Nous y étions depuis plusieurs jours lorsque arriva de Judée un prophète
        du nom d'Agabus.
      verse: 10
    - text: 'Il vint à nous, prit la ceinture de Paul et, s''attachant les pieds et
        les mains, il dit : «Voici ce que déclare l''Esprit saint : L''homme à qui
        appartient cette ceinture sera ainsi lié à Jérusalem par les Juifs et livré
        par eux aux mains des païens.»'
      verse: 11
    - text: A ces paroles les gens de l'endroit et nous, suppliâmes Paul de ne pas
        monter à Jérusalem.
      verse: 12
    - text: 'Mais il nous répondit : «Que faites-vous là à pleurer et à me fendre
        le coeur? Je suis prêt, quant à moi, non seulement à me laisser enchaîner,
        mais à mourir à Jérusalem pour le nom du Seigneur Jésus.»'
      verse: 13
    - text: 'Comme nous ne pouvions le persuader, nous n''insistâmes pas davantage
        et nous dîmes : «Que la volonté du Seigneur se fasse!»'
      verse: 14
    - text: Ces quelques jours passés, nous fîmes nos préparatifs de départ, et nous
        montâmes à Jérusalem.
      verse: 15
    - text: Quelques-uns des disciples de Césarée nous y accompagnèrent et nous conduisirent
        chez un ancien disciple, un Chypriote, nommé Mnason, qui devait nous donner
        l'hospitalité.
      verse: 16
    - text: Les frères, à notre arrivée à Jérusalem, nous firent un fort bon accueil.
      verse: 17
    - text: Le lendemain, Paul se rendit avec nous chez Jacques ; tous les Anciens
        s'y étaient rassemblés.
      verse: 18
    - text: On se donna le salut de paix, et Paul raconta en détail ce que Dieu avait
        fait dans le monde païen par son ministère.
      verse: 19
    - text: 'Les Anciens, l''entendant, rendaient gloire à Dieu. Cependant ils lui
        dirent : «Tu vois, frère, que les Juifs devenus croyants se comptent par milliers,
        et tous sont d''ardents zélateurs de la Loi.'
      verse: 20
    - text: Or, on leur a raconté que tu prêches l'apostasie de la Loi de Moïse à
        tous les Juifs disséminés parmi les païens, les détournant de circoncire leurs
        enfants et de marcher selon les rites d'Israël.
      verse: 21
    - text: Qu'y a-t-il donc à faire? Il est de toute évidence qu'une foule énorme
        se rassemblera, car on apprendra ton arrivée.
      verse: 22
    - text: 'Fais ce que nous allons te dire : Nous avons ici quatre hommes qui ont
        contracté un voeu.'
      verse: 23
    - text: Prends-les, purifie-toi avec eux, supporte les frais pour qu'ils puissent
        se faire raser la tête ; chacun saura alors que ce qu'on a raconté de toi
        n'est rien et que toi aussi tu pratiques la Loi et l'observes.»
      verse: 24
    - text: «Quant aux païens devenus croyants, nous avons décidé (et nous le leur
        avons fait dire) qu'ils devaient s'abstenir des viandes offertes en sacrifice
        aux dieux, du sang, des animaux morts par suffocation, et de la fornication.»
      verse: 25
    - text: Paul alors se mit en la compagnie de ces hommes et dès le lendemain il
        se purifia avec eux, puis il entra dans le Temple pour indiquer d'avance le
        jour où les rites de purification seraient achevés et où chacun d'eux ferait
        offrir le sacrifice.
      verse: 26
    - text: 'Les sept jours allaient expirer, quand les Juifs d''Asie l''aperçurent
        dans le Temple, ameutèrent toute la foule et mirent la main sur lui :'
      verse: 27
    - text: «Au secours! enfants d'Israël! crièrent-ils, le voilà, l'homme qui déclame
        partout, devant tout le monde, contre le peuple, contre la Loi, contre ce
        saint Lieu! Il vient de plus d'introduire des païens dans le Temple ; c'est
        un profanateur du sanctuaire!»
      verse: 28
    - text: — On avait vu, en effet, Trophime d'Éphèse dans la ville avec lui, et
        on croyait que Paul l'avait introduit dans le Temple. —
      verse: 29
    - text: Toute la ville fut bientôt en émoi ; le peuple accourut de tous, côtés,
        on s'empara de Paul, on l'entraîna hors du Temple, dont les portes furent
        immédiatement fermées,
      verse: 30
    - text: et on se mettait en devoir de le tuer, lorsque le tribun de la cohorte
        fut informé que Jérusalem tout entière était en émeute.
      verse: 31
    - text: Il prit immédiatement quelques soldats et centurions et descendit en courant
        vers les Juifs, qui, voyant le tribun et les soldats, cessèrent de frapper
        Paul.
      verse: 32
    - text: Le tribun s'approcha, le fit saisir, donna ordre de le lier de deux chaînes
        et demanda qui il était et ce qu'il faisait.
      verse: 33
    - text: Mais les bruits les plus divers se croisaient dans la foule et le tumulte
        l'empêchant de rien savoir de positif, il donna ordre de mener Paul à la Forteresse.
      verse: 34
    - text: Quand ils furent sur l'escalier, la presse était telle que les soldats
        furent obligés de le porter.
      verse: 35
    - text: 'Une foule énorme le suivait en criant : «A mort !»'
      verse: 36
    - text: 'Au moment d''entrer dans la Forteresse, Paul dit au tribun : «M''est-il
        permis de te parler?»'
      verse: 37
    - text: — «Tu sais le grec? lui répondit-il, tu n'es donc pas le Juif d'Égypte
        qui a dernièrement soulevé et entraîné avec lui au désert quatre mille sicaires?»
      verse: 38
    - text: 'Paul repartit : «Je suis un Juif de Tarse, je suis citoyen d''une ville
        importante de Cilicie, permets-moi, je te prie, de parler au peuple.»'
      verse: 39
    - text: 'Le tribun le lui permit. Paul alors, debout sur les marches de l''escalier»,
        fit signe au peuple de la main. Un grand silence s''établit et il prononça
        en langue hébraïque les paroles suivantes:'
      verse: 40
  - chapter: 22
    verses:
    - text: «Mes frères et mes pères,, «Écoutez ce que j'ai maintenant à vous dire
        pour me justifier»
      verse: 1
    - text: — (quand on l'entendit parler en hébreu, on redoubla d'attention) —
      verse: 2
    - text: 'il continua : «Je suis un Juif, né à Tarse, en Cilicie, mais j''ai été
        élevé dans cette ville-ci, j''ai fait mes études aux pieds de Gamaliel, dans
        toute la rigueur de la Loi de nos pères ; j''ai été plein de zèle pour la
        cause de Dieu, comme vous l''êtes tous aujourd''hui.'
      verse: 3
    - text: Cette secte, je l'ai persécutée à mort ; j'ai chargé de chaînes, j'ai
        jeté en prison hommes et femmes,
      verse: 4
    - text: comme peuvent l'attester le grand-prêtre et le Sanhédrin tout entier.
        Car c'est d'eux que j'ai reçu des lettres pour nos frères de Damas, et j'y
        allai pour amener prisonniers à Jérusalem ceux que j'y trouverais et les faire
        punir.
      verse: 5
    - text: J'étais en chemin et j'approchais de Damas, quand tout à coup, vers midi,
        une vive lumière venue du ciel brilla autour de moi,
      verse: 6
    - text: 'je tombai par terre et j''entendis une voix qui me disait : «Saul, Saul,
        pourquoi me persécutes-tu?»'
      verse: 7
    - text: '— Je répondis : «Qui es-tu, Seigneur?» — La voix me dit : «Je suis Jésus
        de Nazareth que tu persécutes.»'
      verse: 8
    - text: — Ceux qui étaient avec moi avaient vu la lumière, mais n'avaient pas
        entendu la voix de celui qui me parlait.
      verse: 9
    - text: 'Je dis alors : «Que dois-je faire, Seigneur?» et le Seigneur me répondit
        : «Relève-toi, rends-toi à Damas, et là on te dira tout ce que tu as l''ordre
        de faire.»'
      verse: 10
    - text: — Comme je n'y voyais pas (la lumière m'avait ébloui), mes compagnons
        me prirent par la main et me menèrent à Damas.
      verse: 11
    - text: Un certain Hananias, homme pieux et fidèle à la Loi, estimé de tous les
        résidents juifs,
      verse: 12
    - text: 'vint se présenter à moi et me dit : «Saul, mon frère, regarde», — et
        immédiatement je le vis.'
      verse: 13
    - text: 'Puis il me dit : «Le Dieu de nos pères t''a prédestiné à connaître sa
        volonté, à voir le Juste et à entendre les paroles de sa bouche ;'
      verse: 14
    - text: car tu seras son témoin auprès de tous les hommes, témoin de ce que tu
        as vu et entendu.
      verse: 15
    - text: Et maintenant pourquoi tarderais-tu? Lève-toi, reçois le baptême et purifie-toi
        de tes péchés en invoquant son nom.»
      verse: 16
    - text: De retour à Jérusalem, comme j'étais en prière au Temple, je tombai en
        extase,
      verse: 17
    - text: 'et je le vis qui me disait : «Hâte-toi de partir, sors au plus vite de
        Jérusalem, car ils n''accepteront pas le témoignage que tu me rends.»'
      verse: 18
    - text: 'Et je lui dis : «Seigneur, il savent eux-mêmes que j''ai fait emprisonner
        et flageller dans les synagogues ceux qui croient en toi,'
      verse: 19
    - text: et quand ils ont versé le sang, d'Étienne, ton témoin, j'étais là, présent,
        j'applaudissais, je gardais les vêtements des bourreaux» ;
      verse: 20
    - text: 'et il me dit : «Va, car je t''enverrai au loin vers les païens.»'
      verse: 21
    - text: 'On l''avait écouté jusque-là, mais, à ce mot, les clameurs recommencèrent:
        «A mort, cet homme! il ne faut pas lui laisser la vie!»'
      verse: 22
    - text: Ils vociféraient, ôtaient leurs vêtements, faisaient voler la poussière.
      verse: 23
    - text: Le tribun commanda alors de le faire entrer dans la Forteresse et de le
        mettre à la question pour savoir la vraie cause de tous ces cris contre lui.
      verse: 24
    - text: 'Comme on l''avait déjà attaché au poteau pour recevoir les coups de lanières,
        Paul dit au centurion qui commandait: «Vous est-il permis de flageller un
        citoyen romain qui n''est pas même condamné?»'
      verse: 25
    - text: 'A ces paroles, le centurion alla en référer au tribun : «Que vas-tu faire?
        lui dit-il, cet homme est citoyen romain.»'
      verse: 26
    - text: 'Le tribun vint à Paul et lui dit: «Réponds-moi, es-tu citoyen romain?»
        — «Oui», lui dit Paul.'
      verse: 27
    - text: 'Le tribun repartit : «Moi, j''ai dépensé une somme considérable pour
        avoir ce titre.» — «Et moi, lui répliqua Paul, je l''ai par ma naissance.»'
      verse: 28
    - text: Les exécuteurs s'écartèrent immédiatement, et le tribun commença à avoir
        peur, voyant qu'il avait fait mettre aux fers un citoyen romain.
      verse: 29
    - text: Le lendemain, voulant savoir positivement quels griefs articulaient les
        Juifs, il lui fit ôter les fers et donna ordre de convoquer le haut sacerdoce
        et le Sanhédrin en entier ; puis il amena Paul et le fit comparaître devant
        eux.
      verse: 30
  - chapter: 23
    verses:
    - text: 'Paul, regardant en face le Sanhédrin, dit: «Frères, «C''est en toute
        bonne conscience que je me suis conduit devant Dieu jusqu''à aujourd''hui...»'
      verse: 1
    - text: Le grand-prêtre Hananias ordonna alors aux assistants de souffleter Paul
        sur la bouche.
      verse: 2
    - text: «Dieu te frappera à ton tour, muraille blanchie!» répondit Paul en se
        tournant vers lui, «tu sièges pour me juger selon la Loi, et c'est au mépris
        de la Loi que tu ordonnes de me frapper!»
      verse: 3
    - text: — «Quoi! tu injuries le grand-prêtre de Dieu!» dirent les assistants.
      verse: 4
    - text: 'Mais Paul : «Je ne savais pas, frères, que ce fût le grand-prêtre, car
        il est écrit : «Tu n''insulteras pas le chef de ton peuple.»'
      verse: 5
    - text: 'Paul, sachant que l''assemblée était composée en partie de Sadducéens,
        en partie de Pharisiens, s''écria en plein Sanhédrin : «Frères, je suis Pharisien,
        fils de Pharisiens, c''est pour mon espérance, c''est pour la résurrection
        des morts qu''on me met en jugement !»'
      verse: 6
    - text: Ces paroles provoquèrent une scission entre les Pharisiens et les Sadducéens
        et l'assemblée se divisa.
      verse: 7
    - text: En effet, les Sadducéens nient la résurrection, l'existence des anges
        et des Esprits ; les Pharisiens admettent tout cela.
      verse: 8
    - text: 'Il s''ensuivit une discussion tumultueuse ; certains Scribes du parti
        pharisien se levèrent, prirent la défense de Paul et dirent : «Nous ne trouvons
        rien à reprocher à cet homme... Si un Esprit lui a parlé! un ange, peut-être
        !»...'
      verse: 9
    - text: La dispute s'envenimait, et le tribun craignait que Paul ne fût mis en
        pièces ; il donna ordre à une escouade de soldats de descendre dans la salle,
        d'arracher Paul de leurs mains et de le reconduire à la Forteresse.
      verse: 10
    - text: 'La nuit suivante, le Seigneur lui apparut et lui dit : «Courage! comme
        tu as été mon témoin à Jérusalem, il faut aussi que tu sois mon témoin à Rome!»'
      verse: 11
    - text: Le lendemain matin, les Juifs formèrent entre eux un complot et s'obligèrent
        par voeu à ne manger ni boire tant qu'ils n'auraient pas tué Paul.
      verse: 12
    - text: Ils étaient plus de quarante à avoir fait cette conjuration.
      verse: 13
    - text: 'Ils allèrent trouver les chefs des prêtres et les Anciens et leur dirent
        : «Nous nous sommes obligés par voeu, sous les plus terribles anathèmes, à
        ne rien manger que nous n''ayons tué Paul.'
      verse: 14
    - text: Intervenez donc, avec le Sanhédrin, auprès du tribun pour obtenir une
        nouvelle comparution, comme si vous vouliez étudier plus à fond son affaire.
        Quant à nous, nous sommes prêts ; nous le tuerons dans le trajet.»
      verse: 15
    - text: Mais le fils de la soeur de Paul entendit parler de ce guet-apens, se
        rendit à la Forteresse, y entra et révéla tout à Paul.
      verse: 16
    - text: 'Celui-ci fit alors appeler un des centurions : «Mène ce jeune homme au
        tribun, lui dit-il, il a quelque chose à lui communiquer.'
      verse: 17
    - text: 'Le centurion l''emmena donc chez le tribun et lui dit : «Le prisonnier
        Paul m''a fait appeler et m''a prié de t''amener ce jeune homme, qui a quelque
        chose à te dire.»'
      verse: 18
    - text: 'Le tribun prit le jeune homme par la main, le conduisit à l''écart et
        lui demanda : «Qu''as-tu à me communiquer?»'
      verse: 19
    - text: — «Les Juifs, répondit-il, sont convenus de te prier de faire comparaître
        Paul demain devant le Sanhédrin, comme s'ils voulaient étudier plus à fond
        son affaire.
      verse: 20
    - text: Garde-toi de le faire ; c'est un guet-apens ; ils sont plus de quarante
        qui se sont obligés par voeu à ne manger ni boire avant de l'avoir tué. Ils
        sont tout prêts ; ils n'attendent que ton consentement.»
      verse: 21
    - text: Le tribun renvoya le jeune homme en lui défendant de parler à personne
        de ce qu'il venait de lui apprendre.
      verse: 22
