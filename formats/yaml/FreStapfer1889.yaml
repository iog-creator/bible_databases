    - text: Encore une fois Pierre nia, et à ce moment un coq chanta.
      verse: 27
    - text: De chez Kaïphe, ils menèrent Jésus au prétoire ; le jour se levait. Eux-mêmes
        n'entrèrent pas dans le prétoire afin de ne pas contracter de souillure et
        de pouvoir manger la Pâque.
      verse: 28
    - text: Pilate vint donc à eux dehors. «Quelle accusation, dit-il, portez-vous
        contre cet homme?»
      verse: 29
    - text: 'Ils lui répondirent par ces paroles : «Si ce n''était pas un malfaiteur,
        nous ne te l''aurions pas livré.»'
      verse: 30
    - text: 'Pilate leur répliqua : «Prenez-le, et jugez-le vous-mêmes, suivant votre
        Loi.» — «Nous n''avons pas le droit, répondirent les Juifs, de mettre personne
        à mort.»'
      verse: 31
    - text: (C'était afin que fût accomplie la parole que Jésus avait dite pour indiquer
        de quelle mort il allait mourir.)
      verse: 32
    - text: 'Pilate rentra donc dans le prétoire, fit venir Jésus et lui dit : «Tu
        es le Roi des Juifs?» —'
      verse: 33
    - text: «Est-ce de toi-même que tu dis cela, répondit Jésus, ou d'autres te l'ont-ils
        dit de moi?» —
      verse: 34
    - text: «Est-ce que je suis Juif, moi !» répliqua Pilate, «c'est ta nation, ce
        sont les chefs des prêtres qui t'ont livré à moi ; qu'as-tu fait?»
      verse: 35
    - text: 'Jésus répondit : «Ma Royauté n''est pas de ce monde. Si ma Royauté était
        de ce monde, mes sujets combattraient pour moi, pour que je ne fusse pas livré
        aux Juifs ; mais ma Royauté n''est pas d''ici.»'
      verse: 36
    - text: 'Alors Pilate lui dit : «Ainsi donc tu es Roi!» Jésus répondit : «Tu le
        dis, je suis Roi. Voici pourquoi je suis né, voici pourquoi je suis venu dans
        le monde : pour rendre témoignage à la vérité. Quiconque est de la vérité
        écoute ma voix.» —'
      verse: 37
    - text: '«Qu''est-ce que la vérité?» lui dit Pilate. Sur ce mot, il revint dehors
        vers les Juifs et leur dit : «Moi, je ne trouve en lui aucune matière à condamnation.'
      verse: 38
    - text: Il est d'usage que je vous délivre quelqu'un à la fête de Pâque, voulez-vous
        que je vous délivre le «Roi des Juifs?»
      verse: 39
    - text: 'Ils recommencèrent à crier : «Pas celui-là, disaient-ils, mais Bar-Abbas.»
        Ce Bar-Abbas était un brigand.'
      verse: 40
  - chapter: 19
    verses:
    - text: Pilate ordonna alors de saisir Jésus et de le flageller.
      verse: 1
    - text: Les soldats, ayant tressé une couronne avec des épines, la lui posèrent
        sur la tête et l'affublèrent d'un manteau couleur pourpre ;
      verse: 2
    - text: 'puis ils s''avançaient vers lui et disaient : «Salut! le Roi des Juifs!»
        Et il lui donnaient des coups de bâton.'
      verse: 3
    - text: Encore une fois, Pilate revint dehors. «Je vais vous l'amener, leur dit-il,
        pour que vous sachiez que je ne trouve aucun motif de le condamner.»
      verse: 4
    - text: Et Jésus parut dehors, portant la couronne d'épines et le manteau couleur
        pourpre. «Voilà l'homme», leur dit Pilate.
      verse: 5
    - text: 'Dès qu''ils le virent, les chefs des prêtres et leurs gens se mirent
        à crier : «Crucifie-le ! crucifie-le!» — «Prenez-le vous-mêmes, leur dit Pilate,
        et crucifiez-le! Quant à moi je ne trouve en lui nulle matière à condamnation.»
        —'
      verse: 6
    - text: «Nous avons une Loi, répliquèrent les Juifs, et de par cette Loi, il faut
        qu'il meure pour s'être fait Fils de Dieu.»
      verse: 7
    - text: Pilate, entendant ces paroles, fut de plus en plus effrayé,
      verse: 8
    - text: 'Rentrant encore une fois dans le prétoire, il dit à Jésus : «D''où es-tu?»
        Mais Jésus ne lui fit point de réponse.'
      verse: 9
    - text: «Tu ne me parles pas ? reprit Pilate, ignores-tu que j'ai le pouvoir de
        te délivrer et le pouvoir de te crucifier.» —
      verse: 10
    - text: «Tu n'aurais contre moi aucun pouvoir, répondit Jésus, s'il ne t'était
        donné d'en haut. Voilà pourquoi celui qui me livre à toi est coupable d'un
        plus grand péché.»
      verse: 11
    - text: 'Là-dessus, Pilate cherchait à le délivrer ; mais les Juifs lui criaient
        ces paroles : «Si tu délivres cet homme, tu n''es pas partisan de César, car
        quiconque se fait Roi se pose en adversaire de César.»'
      verse: 12
    - text: Pilate, entendant un tel langage, fit venir Jésus au dehors, et prit siège
        au tribunal, à l'endroit appelé «Pavé en mosaïque» (en hébreu Gabbatha).
      verse: 13
    - text: 'C''était le jour de la Préparation de la Pâque, et vers la sixième heure.
        Pilate dit aux Juifs : «Voilà votre Roi.»'
      verse: 14
    - text: 'Ceux-ci se mirent à crier : «A mort! à mort! crucifie-le!» — «Votre Roi!
        leur dit Pilate, je le crucifierais!» — «Nous n''avons d''autre Roi que César»,
        répondirent les chefs des prêtres.'
      verse: 15
    - text: Ce fut alors que Pilate le leur abandonna pour être crucifié. Ils s'emparèrent
        de Jésus
      verse: 16
    - text: et lui, portant lui-même la croix, vint au lieu qu'on appelle Crâne (en
        hébreu Golgotha).
      verse: 17
    - text: C'est là qu'ils le crucifièrent et avec lui deux autres, un de chaque
        côté, et au milieu, Jésus.
      verse: 18
    - text: 'Pilate rédigea aussi une inscription et la fit placer sur la croix ;
        il y était écrit : JESUS DE NAZARETH, LE ROI DES JUIFS.'
      verse: 19
    - text: Cette inscription, beaucoup de Juifs la lurent parce que le lieu où Jésus
        fut crucifié était près de la ville. Elle était rédigée en hébreu, en latin
        et en grec.
      verse: 20
    - text: 'Alors les chefs des prêtres Juifs dirent à Pilate : «N''inscris pas :
        «LE ROI DES JUIFS» ; mais : «CET HOMME A DIT : «JE SUIS LE ROI DES JUIFS.»
        —'
      verse: 21
    - text: «Ce que j'ai écrit, je l'ai écrit», répondit Pilate.
      verse: 22
    - text: Après avoir mis Jésus en croix, les soldats s'emparèrent de ses vêtements
        dont ils firent quatre parts ; une pour chaque soldat. Restait la tonique,
        une tunique sans couture, tout entière d'un seul tissu depuis le haut.
      verse: 23
    - text: '«Ne la déchirons pas, se dirent-ils, mais tirons au sort à qui l''aura».
        (C''était afin que fût accomplie l''Écriture : «Ils ont partagé mes vêtements
        entre eux Et sur ma robe ils ont jeté le sort.») Donc, les soldats firent
        ainsi.'
      verse: 24
    - text: Près de la croix de Jésus se tenaient sa mère, la soeur de sa mère, Marie,
        femme de Clopas, et Marie Magdeleine.
      verse: 25
    - text: 'Jésus, voyant sa mère et, près d''elle, le disciple qu''il aimait, dit
        à sa mère : «Femme, voilà ton fils.»'
      verse: 26
    - text: 'Puis il dit au disciple : «Voilà ta mère.» A partir de ce moment le disciple
        la prit chez lui.'
      verse: 27
    - text: 'Après cela, Jésus sachant que désormais tout était achevé d''accomplir,
        dit, afin de parfaire cet accomplissement de l''Écriture : «J''ai soif.»'
      verse: 28
    - text: Il y avait là un vase plein de vinaigre. On y trempa une éponge qui fut
        fixée à une tige d'hysope, et on l'approcha de sa bouche.
      verse: 29
    - text: 'Quand il eut pris le vinaigre, il dit: «Tout est accompli» et, ayant
        baissé la tète, il rendit l''esprit.'
      verse: 30
    - text: C'était le jour de la Préparation et pour que les corps ne restassent
        pas en croix pendant le sabbat, — un sabbat qui devait être très solennel,
        — les Juifs demandèrent à Pilate de faire briser les jambes des suppliciés
        et de les faire enlever.
      verse: 31
    - text: Les soldats vinrent donc et brisèrent les jambes du premier crucifié,
        puis du second.
      verse: 32
    - text: Arrivant à Jésus, ils s'aperçurent qu'il était déjà mort, et alors ils
        ne lui brisèrent pas les jambes.
      verse: 33
    - text: Seulement un des soldats lui perça le côté d'un coup de lance, et il en
        sortit immédiatement du sang et de l'eau.
      verse: 34
    - text: Celui qui l'a vu l'a attesté et son attestation est véridique. Lui, il
        sait qu'il dit vrai, afin que, vous aussi, vous croyiez.
      verse: 35
    - text: '(Car cela arriva afin que fût accomplie l''Écriture : Aucun de ses os
        ne sera brisé»'
      verse: 36
    - text: 'et un autre passage dit encore : «Ils regarderont celui qu''ils ont percé.»)'
      verse: 37
    - text: Après cela, Joseph (celui qui est d'Arimathée), — il était disciple de
        Jésus, mais en secret par crainte des Juifs, — demanda à Pilate la permission
        d'enlever le corps de Jésus. Pilate la lui donna. Il vint donc enlever le
        corps.
      verse: 38
    - text: Avec lui se trouvait aussi Nicodème (celui qui était allé trouver Jésus
        pendant la nuit au commencement) ; il apportait une composition de myrrhe
        et d'aloès, une centaine de livres.
      verse: 39
    - text: Ils prirent donc le corps de Jésus et l'enveloppèrent dans des bandes
        de linge avec les parfums, suivant le mode d'ensevelissement usité chez les
        Juifs.
      verse: 40
    - text: Il y avait dans le lieu où il avait été crucifié un jardin et, dans ce
        jardin, un sépulcre neuf, où personne n'avait encore été placé.
      verse: 41
    - text: Ce fut donc là, à cause de la Préparation des Juifs, et parce que ce sépulcre
        était tout proche, qu'ils déposèrent Jésus.
      verse: 42
  - chapter: 20
    verses:
    - text: Le premier jour de la semaine, Marie Magdeleine se rend de grand matin,
        avant le jour, au sépulcre et voit la pierre enlevée.
      verse: 1
    - text: 'Alors elle court trouver Simon Pierre et l''autre disciple (celui que
        Jésus aimait) et leur dit : «On a enlevé le Seigneur de son tombeau, et nous
        ne savons où on l''a placé.»'
      verse: 2
    - text: Pierre sort alors avec l'autre disciple,
      verse: 3
    - text: et tous deux ensemble se mettent à courir pour aller au sépulcre ; mais
        l'autre disciple courait devant et plus vite que Pierre. Il arrive le premier
        ;
      verse: 4
    - text: il se penche, voit les linges posés à terre (toutefois il n'entra point).
      verse: 5
    - text: 'Arrive alors Simon Pierre qui le suivait : lui, il entre dans le tombeau.
        Il regarde ; les linges étaient là ;'
      verse: 6
    - text: le suaire, qui avait été sur la tête, n'était pas placé avec les linges,
        mais roulé à part à un autre endroit.
      verse: 7
    - text: Alors l'autre disciple, celui qui était arrivé le premier au tombeau,
        y entra aussi ; et il vit, et il crut.
      verse: 8
    - text: 'Jusque-là, en effet, ils ne comprenaient pas l''Écriture où il est dit
        : «Qu''il faut qu''il ressuscite d''entre les morts.»'
      verse: 9
    - text: Les disciples retournèrent chez eux.
      verse: 10
    - text: Mais Marie était restée près du tombeau, à l'entrée, et pleurait. Tout
        en pleurant, elle se pencha et regarda dans le sépulcre.
      verse: 11
    - text: Elle y voit deux anges en vêtements blancs, s'asseyant à la place où était
        le corps de Jésus, l'un du côté de la tête, l'autre du côté des pieds.
      verse: 12
    - text: 'Ils lui disent : «Femme, pourquoi pleures-tu?» Et elle leur répond :
        «Parce qu''on a enlevé mon Seigneur, et que je ne sais où on l''a placé.»'
      verse: 13
    - text: Ayant dit cela, elle se retourne et, derrière elle, elle voit Jésus qui
        était là, debout. (Elle ne savait pas que c'était Jésus.)
      verse: 14
    - text: 'Jésus lui dit : «Femme, pourquoi pleures-tu? Qui cherches-tu?» Elle,
        le prenant pour le jardinier, lui répond : «Seigneur, si c''est toi qui l''as
        emporté, dis-moi où tu l''as placé, et j''irai le chercher.»'
      verse: 15
    - text: 'Jésus lui dit : «Marie!» Elle se retourne et lui dit en hébreu : «Rabbouni
        !» (ce qui veut dire : Maître!).'
      verse: 16
    - text: 'Jésus lui dit : «Ne me touche point! car je ne suis pas encore monté
        vers le Père, mais va vers mes frères et dis-leur: «Je monte vers mon Père
        et votre Père, vers mon Dieu et votre Dieu.»'
      verse: 17
    - text: 'Marie Madeleine va porter la nouvelle aux disciples : «J''ai vu le Seigneur,
        et voilà ce qu''il m''a dit.»'
      verse: 18
    - text: 'Le soir de ce même jour, le premier de la semaine, les portes du lieu
        où les disciples étaient rassemblés étant fermées, par crainte des Juifs,
        Jésus vint et se tint au milieu d''eux, et leur dit : «La paix soit avec vous!»'
      verse: 19
    - text: et, en disant cela, il leur montra ses mains et son côté. Les disciples
        se réjouirent, voyant le Seigneur.
      verse: 20
    - text: 'Il leur dit encore une fois : «La paix soit avec vous! Comme le Père
        m''a envoyé, moi aussi, je vous envoie.»'
      verse: 21
    - text: 'En disant cela, il souffla sur eux et leur dit : «Recevez l''Esprit saint.'
      verse: 22
    - text: A ceux auxquels vous remettrez les péchés, ils seront remis ; à ceux auxquels
        vous les retiendrez, ils seront retenus.»
      verse: 23
    - text: Un des douze, Thomas, appelé Didyme, n'était pas avec eux lorsque vint
        Jésus.
      verse: 24
    - text: 'Les autres disciples lui dirent : «Nous avons vu le Seigneur.» Il leur
        répondit : «Si je ne vois pas dans ses mains la marque des clous, si je ne
        mets pas le doigt à la place des clous, si je ne mets pas la main dans son
        côté, je n''en croirai rien.»'
      verse: 25
    - text: 'Huit jours après, les disciples étaient réunis dans la même chambre,
        Thomas avec eux ; Jésus vint, les portes étant fermées. Il se tint au milieu
        d''eux et dit : «La paix soit avec vous.»'
      verse: 26
    - text: 'Ensuite il dit à Thomas: «Porte ici ton doigt et regarde mes mains ;
        avance aussi ta main, mets-la dans mon côté, et ne deviens pas incrédule,
        mais croyant!»'
      verse: 27
    - text: 'Thomas lui répondit par ces paroles : «Mon Seigneur et mon Dieu!» —'
      verse: 28
    - text: «Parce que tu m'as vu, tu as cru!» lui dit Jésus ; «Heureux ceux qui,
        sans avoir vu, sont croyants!»
      verse: 29
    - text: Jésus a fait encore, en présence des disciples, beaucoup d'autres miracles
        qui ne sont pas consignés dans ce livre.
      verse: 30
    - text: Ceux-ci le sont, afin que vous croyiez que Jésus est le Christ, le Fils
        de Dieu, et que, le croyant, vous ayez la vie en son nom.
      verse: 31
  - chapter: 21
    verses:
    - text: 'Après cela, sur le bord de la mer de Tibériade, Jésus se manifesta encore
        aux disciples. Voici comment :'
      verse: 1
    - text: Simon Pierre, Thomas appelé Didyme, Nathanaël de Cana en Galilée, les
        fils de Zébédée et deux autres disciples étaient ensemble.
      verse: 2
    - text: «Je vais pêcher», leur dit Simon Pierre. «Nous y allons avec toi» répondirent
        les autres. Ils partirent et montèrent dans la barque. Cette nuit-là ils ne
        prirent rien.
      verse: 3
    - text: Le matin venu, Jésus était là debout sur le rivage. Les disciples cependant
        ne savaient pas que c'était Jésus.
      verse: 4
    - text: '«Enfants, leur dit-il, n''avez-vous rien à manger?» — Ils lui répondirent
        : «Non.» —'
      verse: 5
    - text: «Jetez le filet, dit Jésus, à droite de la barque, vous trouverez.» Ils
        le jetèrent et ils n'avaient plus la force de le retirer tellement il était
        plein de poissons.
      verse: 6
    - text: 'Alors le disciple que Jésus aimait dit à Pierre : «C''est le Seigneur
        !» A cette parole : «C''est le Seigneur», Simon Pierre qui n''était pas vêtu
        remit sa tunique et se jeta à l''eau.'
      verse: 7
    - text: Quant aux autres disciples ils vinrent avec la barque, et comme ils étaient
        peu éloignés de terre, — environ de deux cents coudées, — ils traînaient le
        filet plein de poissons.
      verse: 8
    - text: Une fois descendus à terre, ils voient du charbon préparé, du, poisson
        dessus et du pain.
      verse: 9
    - text: 'Jésus leur dit : «Apportez quelques-uns des poissons que vous venez de
        prendre.»'
      verse: 10
    - text: Simon Pierre monta alors dans la barque et tira à terre le filet. Il était
        plein de gros poissons ; il y en avait cent cinquante-trois et malgré ce grand
        nombre le filet ne se déchira pas.
      verse: 11
    - text: '«Venez manger», dit Jésus aux disciples. Aucun d''eux n''osait lui poser
        cette question : «Qui es-tu?» Ils savaient que c''était le Seigneur.'
      verse: 12
    - text: Jésus s'approche ; prend le pain et le leur donne, ainsi que le poisson.
      verse: 13
    - text: C'était la troisième fois, depuis sa résurrection d'entre les morts, que
        Jésus se manifestait à ses disciples.
      verse: 14
    - text: 'Quand ils eurent mangé, Jésus dit à Simon Pierre : «Simon, fils de Jean,
        m''aimes-tu plus que ceux-ci?» —Il lui répondit : «Oui, Seigneur, tu sais
        que je t''aime.» Jésus lui dit : «Fais paître mes agneaux.»'
      verse: 15
    - text: 'Il lui dit une seconde fois : «Simon, fils de Jean, m''aimes-tu?» Il
        lui répondit : «Oui, Seigneur, tu sais que je t''aime.» Jésus lui dit : «Sois
        le pasteur de mes brebis.»'
      verse: 16
    - text: 'Il lui dit pour la troisième fois : «Simon, fils de Jean, M''aimes-tu?»
        Pierre fut attristé de ce qu''il lui disait pour la troisième fois: «M''aimes-tu?»
        et lui répondit : «Seigneur, tu sais tout ; tu sais que je t''aime. Jésus
        lui dit: «Fais paître mes brebis.'
      verse: 17
    - text: En vérité, en vérité, je te le dis, lorsque tu étais plus jeune, tu te
        ceignais toi-même et tu allais où tu voulais ; mais quand tu seras vieux,
        tu étendras les mains, un autre te ceindra, et te mènera où tu ne voudras
        pas.
      verse: 18
    - text: '(Il dit cela pour indiquer par quel genre de mort Pierre devait glorifier
        Dieu) ; et après avoir ainsi parlé, il ajouta : «Suis-moi.»'
      verse: 19
    - text: 'Pierre, se retournant, voit le suivre le disciple que Jésus aimait, celui
        qui, pendant le repas, s''était penché sur sa poitrine et lui avait dit :
        «Seigneur qui est celui qui te livrera?»'
      verse: 20
    - text: 'Le voyant, Pierre dit à Jésus : «Seigneur, et celui-ci, que lui arrivera-t-il
        ?»'
      verse: 21
    - text: 'Jésus lui répond : «Si je veux qu''il attende jusqu''à ce que je vienne,
        que t''importe? Toi, suis-moi.»'
      verse: 22
    - text: 'Alors le bruit se répandit parmi les frères que ce disciple-là ne mourrait
        pas. Cependant Jésus n''a pas dit à Pierre : «Il ne mourra pas ;» mais : «Si
        je veux qu''il attende jusqu''à ce que je vienne, que t''importe.»'
      verse: 23
    - text: C'est ce disciple-là même qui atteste ces choses et qui les a écrites,
        et nous savons que son témoignage est véridique.
      verse: 24
    - text: 'Il y a encore beaucoup d''autres choses que Jésus a faites. Si on les
        écrivait l''une après l''autre, je crois que le monde entier ne pourrait contenir
        les livres qu''on écrirait. '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: Dans mon premier récit, Théophile, j'ai raconté depuis le commencement
        tout ce que Jésus a fait et enseigné
      verse: 1
    - text: jusqu'au jour où, après avoir donné, par l'Esprit saint, ses ordres aux
        apôtres qu'il avait choisis, il fut enlevé au ciel.
      verse: 2
    - text: Déjà, après sa passion, il s'était montré à eux vivant, leur avait donné
        de nombreuses preuves de sa résurrection, leur était apparu pendant quarante
        jours, leur avait parlé des choses du Royaume de Dieu.
      verse: 3
    - text: Un jour qu'ils étaient réunis, il leur ordonna de ne pas quitter Jérusalem,
        mais d'y attendre ce que le Père avait promis... «Ce dont vous m'avez entendu
        parler, leur dit-il ;
      verse: 4
    - text: car Jean baptisait d'eau, mais vous, vous serez baptisés d'Esprit saint
        dans peu de jours.»
      verse: 5
    - text: 'Les apôtres, tout en l''accompagnant, lui posaient des questions : «Seigneur,
        lui demandèrent-ils, est-ce maintenant que tu vas rétablir la royauté en Israël
        ?»'
      verse: 6
    - text: 'Il leur répondit : «Vous n''avez pas à savoir les époques ou les moments
        que le Père a fixés de sa propre autorité ;'
      verse: 7
    - text: mais vous recevrez une grande force quand le saint Esprit descendra sur
        vous, et vous serez mes témoins à Jérusalem, dans toute la Judée, en Samarie
        et jusqu'au bout du monde.»
      verse: 8
    - text: Pendant qu'il prononçait ces paroles et pendant qu'ils le regardaient,
        il fut enlevé et une nuée vint le dérober à leurs yeux.
      verse: 9
    - text: 'Comme ils considéraient attentivement le ciel pendant qu''il s''en allait,
        deux hommes en vêtements blancs se présentèrent à eux :'
      verse: 10
    - text: «Galiléens, leur dirent-ils, pourquoi restez-vous là à regarder au ciel
        ? Ce Jésus qui vient d'être enlevé au ciel du milieu de vous, en reviendra
        de la même manière que vous l'avez vu y monter.»
      verse: 11
    - text: Ils retournèrent alors de la montagne appelée Bois d'Oliviers à Jérusalem,
        qui est tout près, à la distance d'un chemin de sabbat.
      verse: 12
    - text: 'Rentrés dans la ville, ils montèrent à la chambre haute, où ils se tenaient
        d''ordinaire. C''étaient : Pierre, Jean, Jacques et André, — Philippe et Thomas,
        — Barthélemy et Matthieu, — Jacques, fils d''Alphée, Simon le Zélote et Judas,
        fils de Jacques.'
      verse: 13
    - text: Eux tous, avec persévérance et d'un seul coeur, s'y adonnaient à la prière
        avec les femmes, avec Marie, mère de Jésus, et avec les frères de celui-ci.
      verse: 14
    - text: 'Un de ces jours-là, Pierre se leva au milieu des frères (cent vingt personnes
        environ étaient ensemble réunies) et voici ce qu''il dit :'
      verse: 15
