  - chapter: 20
    verses:
    - text: 'Voici, en effet, à quoi est semblable le Royaume des cieux : Un maître
        de maison sortit de très grand matin, afin de louer des ouvriers pour sa vigne.'
      verse: 1
    - text: Il convint avec ces ouvriers d'un denier pour la journée et les envoya
        à sa vigne.
      verse: 2
    - text: En sortant de nouveau vers la troisième heure, il en vit d'autres qui
        restaient sur la place publique sans rien faire.
      verse: 3
    - text: 'Et il leur dit : «Allez, vous aussi, à ma vigne, et je vous donnerai
        ce qui est juste.»'
      verse: 4
    - text: Ils y allèrent. Il sortit également vers la sixième heure, puis vers la
        neuvième, et fit de même.
      verse: 5
    - text: 'Étant enfin sorti vers la onzième heure, il en trouva encore d''autres
        qui restaient là et il leur dit : «Pourquoi restez-vous ici toute la journée
        à ne rien faire?»'
      verse: 6
    - text: 'Ils répondirent : «Parce que personne ne nous a loués,» et il leur dit
        : «Allez, vous aussi, à la vigne.»'
      verse: 7
    - text: 'Le soir venu, le maître de la vigne dit à son intendant : «Appelle les
        ouvriers et remets-leur le salaire, en commençant par les derniers et finissant
        par les premiers.»'
      verse: 8
    - text: Ceux de la onzième heure se présentèrent alors et reçurent chacun un denier.
