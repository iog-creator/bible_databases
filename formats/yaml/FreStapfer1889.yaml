    - text: Nous étions en tout deux cent soixante-seize à bord
      verse: 37
    - text: Quand on eut fini, on allégea encore le navire en jetant tout le blé à
        la mer.
      verse: 38
    - text: Lorsque le jour parut, personne ne reconnut la terre, mais on entrevoyait
        une baie avec une plage et on résolut d'essayer d'y mettre le navire à l'abri.
      verse: 39
    - text: On coupa donc les câbles des ancres qu'on laissa se perdre dans la mer,
        on lâcha les amarres des gouvernails, on hissa la voile d'artimon qu'on offrit
        au vent et on gouverna vers la plage.
      verse: 40
    - text: On tomba sur une langue de terre battue des deux côtés par la mer ; là,
        le navire échoua. La proue, qui s'était enfoncée dans le sable, resta immobile
        ; la poupe, au contraire, se disloquait à chaque coup de mer.
      verse: 41
    - text: Les soldats proposèrent alors de tuer les prisonniers de peur qu'ils ne
        s'échappassent à la nage.
      verse: 42
    - text: Mais le centurion, qui voulait sauver Paul, les empêcha de le faire ;
        il ordonna à ceux qui savaient nager de se jeter les premiers à l'eau et de
        gagner la terre ;
      verse: 43
    - text: aux autres de se mettre sur des planches, sur des épaves de toutes sortes
        ; et c'est ainsi que tous réussirent à se sauver à terre.
      verse: 44
  - chapter: 28
    verses:
    - text: Une fois hors de danger, nous apprîmes que cette île s'appelait Malte.
      verse: 1
    - text: Les indigènes nous accueillirent avec une humanité peu ordinaire ; ils
        allumèrent un grand feu et nous y réunirent tous, car la pluie tombait, et
        il faisait froid.
      verse: 2
    - text: Comme Paul prenait une poignée de bois sec et la jetait dans le brasier,
        la chaleur en fit sortir une vipère qui s'attacha à sa main.
      verse: 3
    - text: 'Quand les indigènes virent l''animal qui pendait à sa main, ils se dirent
        entre eux : «Certainement c''est un meurtrier que cet homme ; à peine échappe-t-il
        à la mer et la Justice divine ne veut pas lui laisser la vie!»'
      verse: 4
    - text: Mais lui secoua l'animal dans le feu et ne ressentit aucun mal.
      verse: 5
    - text: Eux s'attendaient à le voir enfler ou tomber mort tout à coup. Pendant
        longtemps ils attendirent, et voyant qu'il ne lui arrivait rien de fâcheux,
        ils changèrent d'avis et déclarèrent qu'il était un dieu.
      verse: 6
    - text: Il y avait, près de cet endroit-là, des terres appartenant au principal
        personnage de l'île, un certain Publius ; il nous recueillit et nous traita
        pendant trois jours avec beaucoup d'hospitalité.
      verse: 7
    - text: Or le père de ce Publius était retenu au lit par des accès de fièvre et
        la dysenterie. Paul entra chez lui, fit la prière, lui imposa les mains et
        le guérit.
      verse: 8
    - text: Là-dessus, tous les autres habitants malades de l'île vinrent aussi et
        furent guéris.
      verse: 9
    - text: Aussi nous rendirent-ils toutes sortes d'honneur et, à notre départ, ils
        nous fournirent ce dont nous avions besoin.
      verse: 10
    - text: Trois mois plus tard, nous prenions passage sur un navire alexandrin,
        à l'enseigne des Dioscures, qui avait hiverné dans le port de l'île.
      verse: 11
    - text: Puis nous gagnions Syracuse et nous y passions trois jours ;
      verse: 12
    - text: de là, longeant toujours la côte, nous touchions à Reggio. Le lendemain
        le vent du sud se leva, et, en deux jours, nous étions à Pouzzoles.
      verse: 13
    - text: Nous y trouvâmes des frères qui nous engagèrent à rester une semaine avec
        eux. Ensuite nous nous mîmes en route pour Rome.
      verse: 14
    - text: Les frères de cette ville, qui avaient eu de nos nouvelles, vinrent à
        notre rencontre jusqu'à «Forum d'Appius» et jusqu'à «Les Trois Tavernes».
        A leur vue, Paul rendit grâces à Dieu et prit courage.
      verse: 15
    - text: Quand nous fûmes arrivés à Rome, Paul eut la permission de rester seul
        avec le soldat qui le gardait.
      verse: 16
    - text: 'Trois jours après, cependant, il convoqua les Juifs de Rome les plus
        considérés, et quand ils furent réunis, il leur dit : «Mes frères, je n''avais
        rien fait de contraire à notre peuple et aux institutions de nos pères, lorsqu''on
        m''a arrêté à Jérusalem et livré entre les mains des Romains.'
      verse: 17
    - text: Ceux-ci, après avoir examiné ma cause, voulaient me relâcher, parce que
        rien ne pouvait motiver ma condamnation à mort.
      verse: 18
    - text: Mais les Juifs, s'y étant opposés, je me vis forcé d'en appeler à l'Empereur,
        sans cependant vouloir me plaindre de mes compatriotes.
      verse: 19
    - text: Voilà pourquoi je vous ai demandés ; je voulais vous voir et vous parler,
        car c'est à cause de l'espérance d'Israël que je porte cette chaîne.»
      verse: 20
    - text: 'Ils lui répondirent : «Nous n''avons pas reçu de lettres de Judée à ton
        sujet, et aucun de nos frères n''est venu nous faire de rapport ni nous dire
        du mal de toi.'
      verse: 21
    - text: Cependant nous voudrions bien apprendre de toi ce que tu penses ; car,
        à notre connaissance, ce parti-là rencontre partout de l'opposition.»
      verse: 22
    - text: Alors ils prirent jour ensemble et un plus grand nombre encore vint le
        trouver chez lui. Du matin au soir il leur exposait ce que c'était que le
        Royaume de Dieu et les suppliait en leur démontrant par la «Loi et les Prophètes»
        tout ce qui concerne Jésus.
      verse: 23
    - text: Les uns se laissèrent convaincre par ses paroles, les autres restèrent
        incrédules.
      verse: 24
    - text: 'Comme ils se séparaient sans avoir pu se mettre d''accord, Paul leur
        dit ce simple mot : «L''Esprit saint a admirablement parlé quand il a dit
        à vos pères par le prophète Ésaïe :'
      verse: 25
    - text: '«Va vers ce peuple et dis-lui : Vos oreilles entendront et vous ne comprendrez
        pas ; Vos yeux regarderont et vous ne verrez pas,'
      verse: 26
    - text: Car le coeur de ce peuple s'est endurci ; Ils ont fait la sourde oreille
        ; ils ont fermé les yeux, Pour que leurs yeux ne voient pas, que leurs oreilles
        n'entendent pas, Que leurs coeurs ne comprennent pas Pour se convertir et
        que je puisse les guérir.»
      verse: 27
    - text: «Sachez donc que ce salut de Dieu a été envoyé aux païens ; ceux-là l'écouteront!»
      verse: 28
    - text: (Lorsqu'il eut dit cela, les Juifs s'en allèrent, discutant vivement entre
        eux.)
      verse: 29
    - text: Paul demeura deux ans entiers dans un appartement qu'il avait loué à ses
        frais ;
      verse: 30
    - text: 'il pouvait y recevoir tous ceux qui venaient le voir ; il prêchait le
        Royaume de Dieu ; il enseignait ce qui concerne le Seigneur Jésus-Christ sans
        difficultés et en toute liberté. '
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: Paul, serviteur de Jésus-Christ, élu apôtre choisi pour prêcher l'évangile
        de Dieu,
      verse: 1
    - text: (Évangile promis d'avance par ses prophètes dans les saintes Écritures
      verse: 2
    - text: et concernant son Fils né, quant à la chair, de la race de David,
      verse: 3
    - text: et, quant à l'Esprit de sainteté, déclaré avec puissance Fils de Dieu,
        par sa résurrection d'entre les morts, Jésus-Christ notre Seigneur) ;
      verse: 4
    - text: (Nous avons reçu de sa grâce la mission d'amener en son nom à l’obéissance
        de la foi tous les païens),
      verse: 5
    - text: (dont vous faites aussi partie, vous élus de Jésus-Christ).
      verse: 6
    - text: A tous les biens-aimés de Dieu, fidèles élus qui sont à Rome. Grâce et
        paix vous soient accordées par Dieu notre Père et par le Seigneur Jésus-Christ.
      verse: 7
    - text: Je commence en rendant grâces pour vous tous à mon Dieu par Jésus-Christ
        de ce que votre foi est renommée dans le monde entier.
      verse: 8
    - text: Le Dieu, que je sers de toute mon âme en prêchant l'Évangile de son Fils,
        m'est témoin que sans cesse je fais mention de vous dans mes prières,
      verse: 9
    - text: lui demandant toujours que je puisse une fois enfin réussir, par sa volonté,
        à venir chez vous.
      verse: 10
    - text: J'ai, en effet, le plus grand désir de vous voir, pour vous communiquer
        quelque don spirituel propre à vous affermir ;
      verse: 11
    - text: je veux dire, pour que, chez vous, nous nous encouragions mutuellement,
        vous et moi, par la foi qui nous est commune.
      verse: 12
    - text: Je ne veux pas vous laisser ignorer, mes frères, que souvent j'ai formé
        le projet d'aller chez vous (j'en ai été empêché jusqu'à présent), afin de
        recueillir aussi quelques fruits parmi vous comme parmi les autres païens.
      verse: 13
    - text: Je me dois aux Grecs et aux étrangers, aux savants et aux ignorants.
      verse: 14
    - text: J'ai donc, pour ma part, grande envie de vous prêcher l'Évangile à vous
        aussi, habitants de Rome !
      verse: 15
    - text: Car je n'ai pas honte de l'Évangile ; il est une puissance de Dieu donnant
        le salut à tout croyant, au Juif d'abord, puis au païen.
      verse: 16
    - text: 'Il s''y révèle, en effet, une justice de Dieu, qui vient de la foi, qui
        est accordée à la foi, comme il est écrit : «Le juste vivra par la foi.»'
      verse: 17
    - text: Il y a une colère de Dieu qui se révèle du haut du ciel contre toute impiété
        et toute iniquité d'hommes qui méchamment étouffent la vérité,
      verse: 18
    - text: car ce qu'on peut savoir sur Dieu est à leur portée, Dieu le leur a fait
        connaître.
      verse: 19
    - text: En effet, les perfections invisibles de Dieu, son éternelle puissance
        et sa divinité, éclatent aux yeux depuis la création du monde, pour quiconque
        sait regarder ses oeuvres. De la sorte ils sont inexcusables ;
      verse: 20
    - text: car enfin, ayant conscience de Dieu, ils ne lui ont ni rendu gloire, ni
        rendu grâces comme à leur Dieu ; au contraire, ils se sont perdus dans des
        raisonnements sans valeur ; leur coeur inintelligent a été plongé dans les
        ténèbres.
      verse: 21
    - text: Ils se sont dits sages et ils ont été insensés,
      verse: 22
    - text: ils ont substitué, à la gloire du Dieu immortel des images représentant
        l'homme mortel, les oiseaux, les quadrupèdes, les reptiles.
      verse: 23
    - text: Voilà pourquoi Dieu les a livrés à toutes les passions de leurs coeurs
        et à une impureté telle qu'eux-mêmes ils déshonorent leurs corps.
      verse: 24
    - text: Oui, c'est pour avoir substitué à la vérité de Dieu le mensonge, pour
        avoir servi, avoir adoré la créature au lieu du Créateur, — (Béni soit-il
        à jamais ! Amen!) —
      verse: 25
    - text: 'c''est pour cela que Dieu les a livrés à des passions infâmes : Les femmes
        ont remplacé les relations naturelles par des actes contre nature ;'
      verse: 26
    - text: les hommes de même ont abandonné leurs relations naturelles avec la femme,
        se sont pris de passions furieuses les uns pour les autres, ont commis entre
        hommes des infamies et ont reçu en leurs personnes le salaire que mérite leur
        égarement ;
      verse: 27
    - text: et comme ils ne se sont pas souciés de savoir qui était Dieu, Dieu les
        a livrés à un esprit d'aveuglement, et ils font ce qu'il ne faut pas faire.
      verse: 28
    - text: Ils ont tous les vices, toutes les méchancetés, toutes les malices, toutes
        les rapacités ; ne respirant qu'envie, meurtre, discorde, ruse, mauvaise foi
        ; délateurs,
      verse: 29
    - text: calomniateurs, impies, insolents, orgueilleux, présomptueux, ingénieux
        au mal, enfants rebelles,
      verse: 30
    - text: inintelligents, parjures, durs, impitoyables.
      verse: 31
    - text: Ces gens-là connaissent le décret de Dieu qui condamne à mort ceux qui
        commettent de tels actes, et non seulement ils les commettent, mais ils approuvent
        ceux qui s'y livrent.
      verse: 32
  - chapter: 2
    verses:
    - text: Donc, tu es sans excuse, ô homme, qui que tu sois, de juger autrui ; car,
        en le jugeant, tu te condamnes toi-même, et, en effet, tout en le jugeant,
        tu te conduis comme lui ;
      verse: 1
    - text: et la sentence de Dieu sur ceux qui se conduisent ainsi est, nous le savons,
        conforme à la vérité.
      verse: 2
    - text: Penses-tu, toi qui juges ceux qui se conduisent ainsi et qui en fais autant,
        penses-tu échapper à la sentence de Dieu?
      verse: 3
    - text: Et son inépuisable bonté, et sa tolérance, et sa patience les méprises-tu?
        Ignores-tu que la bonté de Dieu t'invite au repentir ?
      verse: 4
    - text: Par ton endurcissement et par l'impénitence de ton coeur, tu t'amasses
        un trésor de colère pour le jour terrible où se révélera le juste jugement
        de Dieu
      verse: 5
    - text: «Qui rendra à chacun selon ses oeuvres»
      verse: 6
    - text: 'Aux uns qui, en persévérant dans l''oeuvre bonne, cherchent la gloire,
        l''honneur et l''immortalité : la vie éternelle !'
      verse: 7
    - text: 'Aux autres qui, par esprit de parti, s''opposent à la vérité et se laissent
        aller à l''iniquité : la colère et l''indignation!'
      verse: 8
    - text: Malheur, désespoir sur toute âme d'homme qui fait le mal, sur celle du
        Juif d'abord, sur celle du païen ensuite!
      verse: 9
    - text: Gloire, honneur et paix à quiconque fait le bien, au Juif d'abord, au
        païen ensuite!
      verse: 10
    - text: Car Dieu n'a pas égard aux personnes ;
      verse: 11
    - text: tous ceux qui auront péché sans avoir eu de Loi, périront sans avoir eu
        de Loi, et ceux qui auront péché en ayant eu une Loi, seront jugés par cette
        Loi.
      verse: 12
    - text: En effet, ce ne sont pas ceux qui entendent lire une Loi qui sont justes
        aux yeux de Dieu ; mais ceux qui la pratiquent seront déclarés justes.
      verse: 13
    - text: Et quand les païens qui n'ont pas de Loi font naturellement ce que la
        Loi commande, tout en n'ayant pas de Loi, ils sont eux-mêmes leur propre Loi
        ;
      verse: 14
    - text: ils montrent que l'oeuvre commandée par la Loi est écrite dans leur coeur,
        c'est leur conscience qui l'atteste et ce sont leurs pensées qui tantôt les
        accusent, tantôt même les absolvent.
      verse: 15
    - text: On le verra le jour où Dieu, selon l'Évangile que je prêche, jugera par
        Jésus-Christ les actions secrètes des hommes.
      verse: 16
    - text: Toi tu te nommes un Juif, tu te reposes sur la Loi, tu es fier de ton
        Dieu,
      verse: 17
    - text: tu connais sa volonté, instruit par la Loi tu sais, peser le pour et le
        contre,
      verse: 18
    - text: tu te sens capable d'être un guide pour les aveugles, une lumière pour
        ceux qui sont dans les ténèbres,
      verse: 19
    - text: un directeur pour les ignorants, un maître pour ceux qui sont encore enfants,
        car tu as dans la Loi l'expression de la sagesse et de la vérité ;
      verse: 20
    - text: et quand tu instruis ainsi les autres tu ne t'instruis pas toi-même! tu
        prêches de ne pas voler, et tu voles!
      verse: 21
    - text: tu dis de ne pas commettre d'adultères, et tu en commets! tu as les idoles
        en abomination, et tu commets des sacrilèges!
      verse: 22
    - text: tu es fier d'avoir une Loi, et tu outrages Dieu en la violant !
      verse: 23
    - text: «Le nom de Dieu, comme dit l'Écriture, est déshonoré par les païens à
        cause de vous.»
      verse: 24
    - text: La circoncision est utile, sans doute, tant que tu pratiques la Loi ;
        si tu la violes, tu es comme si tu n'étais pas circoncis.
      verse: 25
    - text: Si l'incirconcis observe les ordonnances de la Loi, tout incirconcis qu'il
        est, ne sera-t-il pas considéré comme circoncis?
      verse: 26
    - text: Et l'incirconcis de naissance qui observe la Loi ne te jugera-t-il pas,
        toi, qui la violes, possesseur de la lettre de la Loi et de la circoncision
        ?
      verse: 27
    - text: On n'est pas Juif par l'extérieur ; la vraie circoncision n'est pas celle
        qui se voit sur le corps ;
      verse: 28
    - text: mais le vrai Juif c'est celui qui l'est intérieurement, le vrai circoncis
        l'est dans son coeur, il ne l'est pas à la lettre, il l’est en esprit ; voilà
        le Juif qui est approuvé sinon des hommes, du moins de Dieu!
      verse: 29
  - chapter: 3
    verses:
    - text: Quelle est donc la prérogative du Juif, ou quelle est l'utilité de la
        circoncision?
      verse: 1
    - text: 'Elle est grande à tous les égards : Il y a d''abord que Dieu a confié
        aux Juifs ses oracles.'
      verse: 2
    - text: Comment donc? s'il en est qui ont manqué de foi, leur infidélité annulera-t-elle
        la fidélité de Dieu ?
      verse: 3
    - text: 'C''est impossible, il faut que Dieu soit véridique, Tous les hommes dussent-ils
        être des menteurs,» comme il est écrit : «Tes paroles doivent être reconnues
        justes Et tu dois gagner ta cause quand on te juge.»'
      verse: 4
    - text: Mais de ce que notre injustice met en relief la justice de Dieu, que conclurons-nous?
        que Dieu sera injuste en laissant agir sa colère? (je parle là comme font
        les hommes)
      verse: 5
    - text: c'est impossible ; autrement comment Dieu jugerait-il le monde?
      verse: 6
    - text: Et si mon manque de foi a fait apparaître dans toute sa gloire la véracité
        de Dieu, pourquoi donc serai-je jugé comme pécheur?
      verse: 7
    - text: et pourquoi (comme nos calomniateurs le répandent et nous accusent de
        le dire) ne ferions-nous pas le mal, pour qu'il en sorte du bien? Je condamne
        ceux qui parlent ainsi.
      verse: 8
    - text: Que dire alors? qu'avons-nous à mettre en avant? absolument rien. Nous
        avons déjà montré que les Juifs comme les Grecs, tous sont sous l'empire du
        péché,
      verse: 9
    - text: 'comme il est écrit : «Il n''y a pas de juste, pas un seul ;'
      verse: 10
    - text: Personne n'est intelligent, Personne ne cherche Dieu ;
      verse: 11
    - text: Tous se sont fourvoyés et corrompus ensemble ; Il n'y en a pas un qui
        fasse le bien, pas un seul.
      verse: 12
    - text: Leur gosier est un sépulcre béant ; Leur langue leur sert à tromper ;
        Le venin de l'aspic est sur leurs lèvres ;
      verse: 13
    - text: Leur bouche est pleine de malédiction et d'amertume ;
      verse: 14
    - text: Ils ont le pied léger pour répandre le sang,
      verse: 15
    - text: La désolation et le malheur sont sur leur chemin ;
      verse: 16
    - text: La voie de la paix, ils l'ignorent ;
      verse: 17
    - text: La crainte de Dieu, ils ne l'ont pas devant les yeux.»
      verse: 18
    - text: Or nous savons que tout ce que dit la Loi, elle le dit à ceux qui sont
        soumis à la Loi, pour que toute bouche soit fermée, et que le monde entier
        soit sous le coup du jugement de Dieu.
      verse: 19
    - text: Car les oeuvres de la Loi «Ne justifient devant lui aucune créature ;»
        la Loi ne donne que la connaissance du péché.
      verse: 20
    - text: Mais maintenant il a été révélé une justice de Dieu, indépendante de la
        Loi ; la Loi et les Prophètes en parlent.
      verse: 21
    - text: Cette justice qui vient de Dieu par la foi en Jésus-Christ s'adresse à
        tous les croyants ; et cela sans distinction ;
      verse: 22
    - text: car tous les hommes ont péché et sont privés de la gloire de Dieu.
      verse: 23
    - text: Dans sa grâce, ils sont gratuitement justifiés, au moyen de la Rédemption
        faite par Jésus-Christ.
      verse: 24
    - text: Dieu l'avait destiné à être, par sa mort sanglante, une victime propitiatoire
        pour ceux qui croiraient,
      verse: 25
    - text: et il a ainsi montré sa justice. (Dans son indulgence il n'a pas tenu
        compte des péchés antérieurs). Il a, dis-je, montré de nos jours sa justice,
        pour qu'on sût qu'il est juste et qu'il justifie celui qui a la foi en Jésus.
      verse: 26
    - text: Où est, après cela, le motif de s'enorgueillir? il est exclu. Par quelle
        institution? celle des oeuvres ; non, mais par celle de la foi.
      verse: 27
    - text: Nous pensons donc que l'homme est justifié par la foi indépendamment des
        oeuvres de la Loi.
      verse: 28
    - text: Dieu ne serait-il que le Dieu des Juifs? n'est-il pas aussi le Dieu des
        païens?
      verse: 29
    - text: Oui, des païens aussi, puisqu'il n'y a qu'un Dieu qui justifiera les circoncis
        par la foi et les incirconcis par la foi.
      verse: 30
    - text: Est-ce que nous annulons donc la Loi par la foi? Nullement. nous la confirmons
        au contraire.
      verse: 31
  - chapter: 4
    verses:
    - text: Quel avantage pouvons-nous dire que notre premier père Abraham a obtenu
        par lui-même?
      verse: 1
    - text: Si ce sont ses oeuvres qui l'ont justifié, il peut être orgueilleux ;
        mais il ne le peut pas devant Dieu.
      verse: 2
    - text: 'Que dit l''Écriture : «Abraham eut foi en Dieu, et cela lui fut compté
        pour justice»'
      verse: 3
    - text: Or le salaire de celui qui a fait de bonnes oeuvres n'est pas considéré
        comme une grâce, mais comme une dette.
      verse: 4
    - text: Quant à celui qui n'a pas fait de bonnes oeuvres, mais qui a foi en Celui
        qui justifie le pécheur, sa foi lui «est comptée pour justice».
      verse: 5
    - text: 'David aussi parle du bonheur de celui que Dieu considère comme juste
        indépendamment de ses oeuvres :'
      verse: 6
    - text: «Heureux ceux dont les fautes sont pardonnées Et dont les péchés sont
        effacés.
      verse: 7
    - text: Heureux celui dont le Seigneur ne porte pas en compte le péché.»
      verse: 8
    - text: Cette béatitude ne s'adresse-t-elle qu'aux circoncis? ne s'applique-t-elle
        pas aussi aux incirconcis? Quand nous disons pour Abraham que «sa foi lui
        fut comptée pour justice,»
      verse: 9
    - text: comment lui fut-elle comptée? avant ou après sa circoncision? Ce n'est
        pas après, c'est avant sa circoncision!
      verse: 10
    - text: Et il a reçu le signe de la circoncision comme le sceau de la justice
        que sa foi lui avait obtenue quand il n'était pas circoncis ; c'était pour
        qu'il fût le père de tous les incirconcis qui auraient la foi, et qu'elle
        leur fût comptée pour justice.
      verse: 11
    - text: Il devait être aussi le père des circoncis qui non seulement le seraient,
        mais qui marcheraient sur ses traces, en ayant la foi qu'il avait, lui, notre
        père Abraham, avant sa circoncision.
      verse: 12
    - text: En effet, ce n'est pas une Loi qui a assuré à Abraham et à ses descendants
        la possession du monde, c'est la justice que procure la foi.
      verse: 13
    - text: Si c'est une Loi qui assure cette possession, alors la foi est inutile
        et la promesse est annulée.
      verse: 14
    - text: (La Loi ne produit que la colère, et là où il n'y a pas de Loi, il n'y
        a pas non plus de violation.)
      verse: 15
    - text: 'Voici pourquoi la possession vient par la foi : c''est pour qu''elle
        soit l''effet d''une grâce, et que la promesse soit assurée à tous les descendants,
        non pas seulement à ceux qui ont reçu la Loi, mais à ceux qui ont eu la foi
        d''Abraham ; il est notre père à tous'
      verse: 16
    - text: '(ainsi que cela est écrit : «Je t''ai rendu père de plusieurs peuples»),
        il l''est devant le Dieu en qui il a cru, qui rend la vie aux morts et qui
        appelle à l''existence ce qui n''existe pas.'
      verse: 17
    - text: 'Contre toute espérance, il a été plein d''espérance, il a cru et il est
        devenu «le père de plusieurs peuples» (selon cette parole : «Telle sera ta
        postérité»).'
      verse: 18
    - text: Sa foi n'a pas faibli ; il n'a pas fait attention à son extrême vieillesse
        (il était presque centenaire) ni à l'âge trop avancé de Sarra.
      verse: 19
    - text: Il ne douta pas de la promesse de Dieu ; il ne fut pas incrédule ; au
        contraire, fortifié par sa foi, il donna gloire à Dieu,
      verse: 20
    - text: convaincu que Celui qui a promis est assez puissant pour remplir sa promesse.
      verse: 21
    - text: Voilà pourquoi «elle lui fut comptée pour justice».
      verse: 22
    - text: 'Or ce n''est pas pour lui seul que ce mot est écrit : «cela lui fut compté»,'
      verse: 23
    - text: c'est aussi pour nous ; cela doit nous être «compté» également à nous
        qui croyons en celui qui a ressuscité des morts notre Seigneur Jésus-Christ,
      verse: 24
    - text: lui qui «a été livré à cause de nos péchés» et a été ressuscité à cause
        de notre justification.
      verse: 25
  - chapter: 5
    verses:
    - text: Étant ainsi justifiés par la foi, soyons en paix avec Dieu par notre Seigneur
        Jésus-Christ,
      verse: 1
    - text: qui, de plus, nous a donné, par notre foi, accès à cette grâce que nous
        possédons ; aussi mettons-nous notre orgueil à espérer la gloire de Dieu.
      verse: 2
    - text: Bien plus, nous mettons encore notre orgueil dans les afflictions sachant
        que l'affliction produit la patience,
      verse: 3
    - text: que par la patience nous supportons l'épreuve, que de l'épreuve naît l'espérance.
      verse: 4
    - text: Or l'espérance ne trompe pas, parce que l'Esprit saint, reçu par nous,
        fait abonder l'amour de Dieu dans nos coeurs.
      verse: 5
    - text: En effet, nous étions encore faibles, et Christ, au temps marqué, est
        mort pour des impies.
      verse: 6
    - text: On donnerait difficilement sa vie pour un juste (oui, il pourrait arriver
        que l'on consentît à mourir pour un homme de bien),
      verse: 7
    - text: mais la preuve de son amour pour nous Dieu l'a donnée, en ce que Christ
        est mort pour nous quand nous étions encore pécheurs.
      verse: 8
    - text: A plus forte raison, serons-nous sauvés de la colère par celui dans le
        sang duquel nous avons été justifiés.
      verse: 9
    - text: En effet, si, quand nous étions ennemis, Dieu nous a réconciliés par la
        mort de son Fils, à plus forte raison, étant réconciliés, serons-nous sauvés
        par sa vie.
      verse: 10
    - text: Bien plus, nous avons encore sujet de mettre notre orgueil en Dieu par
        notre Seigneur Jésus-Christ, qui nous a maintenant obtenu la réconciliation.
      verse: 11
    - text: Par conséquent, de même que par un seul homme le péché est entré dans
        le monde et par le péché la mort, et que la mort s'est ainsi étendue à tous
        les hommes, parce que tous ont péché.
      verse: 12
    - text: Avant la Loi, le péché était dans le monde ; or, en l'absence de Loi,
        le péché n'est pas imputé
      verse: 13
    - text: et cependant la mort a exercé son règne depuis Adam jusqu'à Moïse, même
        sur ceux qui n'avaient point péché dans les mêmes conditions qu'Adam. Adam
        était l'image de celui qui devait venir.
      verse: 14
    - text: Toutefois, il n'en est pas de même de la faute d'une part et du don de
        la grâce de l'autre. Car si la faute d'un seul homme a entraîné la mort de
        beaucoup, à plus forte raison la grâce de Dieu et le don de cette grâce, le
        don d'un seul homme, Jésus-Christ, en ont enrichi beaucoup.
      verse: 15
    - text: Il n'en est pas de même non plus des conséquences du premier péché d'une
        part et du don de l'autre ; car la sentence qui suivit une faute unique a
        entraîné une condamnation, et le don de la grâce qui suivit des fautes nombreuses
        a entraîné un acquittement.
      verse: 16
    - text: Si, en effet, à la suite d'une seule faute et par le fait d'un seul homme,
        la mort a exercé son règne, à bien plus forte raison ceux qui reçoivent la
        grâce immense de Dieu et le don de la justice participeront-ils au Royaume
        et à la vie par le fait d'un seul homme aussi, Jésus-Christ.
      verse: 17
    - text: Ainsi donc, de même qu'une seule faute a entraîné la condamnation de tous
        les hommes, de même un seul acte de justice a entraîné pour tous les hommes
        la justification qui donne la vie ;
      verse: 18
    - text: et de même que la désobéissance d'un seul homme en a rendu pécheurs un
        grand nombre, de même l'obéissance d'un seul en rendra justes un grand nombre.
      verse: 19
    - text: Quant à la Loi, elle est intervenue pour multiplier les fautes, mais là
        où le péché a abondé, la grâce a surabondé,
      verse: 20
    - text: et alors, comme le péché a régné par la mort, de même aussi la grâce régnera
        par la justice pour la vie éternelle par Jésus-Christ notre Seigneur.
      verse: 21
  - chapter: 6
    verses:
    - text: Et maintenant comment conclure? En disant que nous persisterons à pécher
        pour faire abonder la grâce?
      verse: 1
    - text: Non, certes. Nous qui sommes morts au péché, comment y vivrions-nous encore?
      verse: 2
    - text: Ne savez-vous pas que nous tous qui avons été baptisés en Jésus-Christ,
        c'est en sa mort que nous l'avons été? Nous avons été ensevelis avec lui par
        le baptême en sa mort,
      verse: 3
    - text: et de même que Christ a été ressuscité des morts par la gloire du Père,
        de même nous devons vivre d'une vie nouvelle.
      verse: 4
    - text: Si nous sommes étroitement unis à lui par une mort semblable à la sienne,
        nous le serons aussi par une même résurrection ;
      verse: 5
    - text: nous savons que notre vieil homme a été crucifié avec lui, afin que ce
        corps de péché soit détruit, et que nous ne soyons plus esclaves du péché.
      verse: 6
    - text: Celui qui est mort est déclaré juste et est délivré du péché.
      verse: 7
    - text: Si nous sommes morts avec le Christ, nous croyons que nous vivrons aussi
        avec lui,
      verse: 8
    - text: car nous savons que Christ ressuscité des morts ne meurt plus ; la mort
        n'a plus de pouvoir sur lui.
      verse: 9
    - text: Il est mort, en effet, et c'est à cause du péché qu'il est mort une fois
        pour toutes ; puis il est revenu à la vie, et c'est pour Dieu qu'il vit.
      verse: 10
    - text: De même considérez-vous aussi comme morts au péché et comme vivants pour
        Dieu en Jésus-Christ.
      verse: 11
    - text: Que le péché ne règne donc pas dans votre corps mortel, n'obéissez pas
        à ses passions ;
      verse: 12
    - text: ne livrez pas vos membres au péché ; n'en faites pas les instruments du
        vice, mais donnez-vous à Dieu, vous qui étiez morts et qui vivez, consacrez
        vos membres à Dieu, faites-en des instruments de justice.
      verse: 13
    - text: Le péché n'aura plus de pouvoir sur vous, car vous n'êtes pas sous la
        Loi, mais sous la grâce.
      verse: 14
    - text: Mais quoi? Devons-nous pécher parce que nous ne sommes pas sous la Loi,
        mais sous la grâce? Oh ! nullement.
      verse: 15
    - text: Ne savez-vous pas que si vous vous asservissez à quelqu'un et lui obéissez,
        vous devenez ses esclaves? soit du péché qui mène à la mort, soit de la soumission
        qui mène à la justice.
      verse: 16
    - text: Grâces soient rendues à Dieu, de ce qu'autrefois, esclaves du péché, vous
        vous êtes soumis de coeur au type de doctrine qui vous a été offert!
      verse: 17
    - text: 'Mais du moment que vous avez été délivrés du péché, vous êtes devenus
        esclaves de la justice (j''emploie cette expression usuelle : esclaves, à
        cause de votre faiblesse naturelle) ;'
      verse: 18
    - text: de même, veux-je dire, que vous avez mis vos membres au service de l'impureté
        et de l'iniquité pour violer la Loi, de même vous devez mettre maintenant
        vos membres au service de la justice pour vous sanctifier.
      verse: 19
    - text: Lorsque vous étiez esclaves du péché, vous étiez libres à l'égard de la
        justice.
      verse: 20
    - text: Quel avantage en retiriez-vous? Un avantage qui vous fait honte aujourd'hui
        ; cela vous menait à la mort.
      verse: 21
    - text: Mais maintenant, délivrés du péché et esclaves de Dieu, l'avantage que
        vous retirez, c'est la sanctification qui mène à la vie éternelle.
      verse: 22
    - text: Le salaire du péché, c'est la mort ; mais le don de la grâce de Dieu,
        c'est la vie éternelle en Jésus-Christ notre Seigneur.
      verse: 23
  - chapter: 7
    verses:
    - text: Ignorez-vous, frères (je parle à des personnes Connaissant la Loi), que
        celle-ci tient l'homme en son pouvoir aussi longtemps qu'il est en vie?
      verse: 1
    - text: La femme mariée, par exemple, est liée par une loi à son mari s'il est
        vivant ; si son mari vient à mourir, le lien légal qui l'attachait à lui est
        rompu.
      verse: 2
    - text: Ainsi elle méritera le nom d'adultère si, du vivant de son mari, elle
        se donne à un autre ; mais, après la mort de son mari, elle est affranchie
        de toute obligation légale, il n'y a plus d'adultère si elle se donne à un
        autre.
      verse: 3
    - text: Il en est de même de nous, mes frères ; nous avons été mis à mort relativement
        à la Loi par le moyen du corps du Christ pour appartenir à un autre, à celui
        qui est ressuscité des morts, afin que nous portions des fruits pour Dieu.
      verse: 4
    - text: Car lorsque nous vivions encore selon la chair, les passions coupables,
        excitées par la Loi, exerçaient leur activité dans les membres de notre corps,
        et nous portions des fruits pour la mort.
      verse: 5
    - text: Mais maintenant le lien légal a été rompu ; nous sommes morts à cette
        Loi qui nous retenait captifs, pour que nous servions Dieu dans la nouveauté
        de l'Esprit et non dans la vétusté de la lettre.
      verse: 6
    - text: 'Eh bien, comment conclure? en disant que la Loi c''est le péché? Non
        certes, mais que par la Loi seule je connais le péché. Par exemple, je n''aurais
        rien su de la convoitise, si la Loi n''avait dit: «Tu ne convoiteras pas !»'
      verse: 7
    - text: et c'est le péché qui, saisissant l'occasion de ce commandement, a fait
        naître en moi toutes sortes de convoitises, car sans Loi le péché n'existe
        pas.
      verse: 8
    - text: Je vivais sans Loi autrefois, mais le commandement me fut donné, le péché
        vint à naître, et moi je mourus.
      verse: 9
    - text: 'Et il est arrivé ceci : le commandement qui devait me mener à la vie,
        ce commandement-là même m''a conduit à la mort.'
      verse: 10
    - text: Oui, le péché a saisi l'occasion du commandement, m'a séduit et m'a tué
        par ce commandement même.
      verse: 11
    - text: Quant à la Loi, elle est sainte, et le commandement lui-même est saint,
        juste et bon.
      verse: 12
    - text: Mais alors c'est une bonne chose qui est cause de ma mort? Nullement,
        c'est le péché ; il s'est servi d'une bonne chose pour m'apporter la mort,
        et alors il a montré ce qu'il était, il est apparu on ne peut plus coupable,
        ce péché qui se sert ainsi du commandement.
      verse: 13
    - text: Oui, nous savons que la Loi elle-même est spirituelle ; mais c'est moi
        qui suis charnel, vendu et asservi au péché.
      verse: 14
    - text: 'Je ne sais pas même ce que je fais : car je ne fais pas ce que je veux
        ; au contraire, ce que je déteste, voilà ce que je fais.'
      verse: 15
    - text: Et alors si je fais ce que je ne veux pas, je rends témoignage à la Loi,
        je la reconnais bonne,
      verse: 16
    - text: et, dans ce cas, ce n'est plus moi qui agis, c'est le péché qui habite
        en moi.
      verse: 17
    - text: 'Je sais, en effet, qu''en moi, je veux dire en ma chair, il n''habite
        rien de bon : vouloir le bien est, il est vrai, à ma portée, mais l''accomplir,
        non.'
      verse: 18
    - text: Car je ne fais pas le bien que je veux, mais le mal que je ne veux pas,
        voilà ce que je fais.
      verse: 19
    - text: Eh bien, si je fais ce que je ne veux pas, ce n'est plus moi qui agis,
        mais le péché qui habite en moi.
      verse: 20
    - text: 'Voici donc la situation où je me trouve : quand, ma volonté est de faire
        le bien, c''est le mal qui est là.'
      verse: 21
    - text: Mon être intérieure adhère avec joie à la Loi de Dieu ;
      verse: 22
    - text: mais je découvre dans mes membres une autre loi en guerre avec la loi
        de ma raison et qui m'asservit à la loi du péché qui est dans mes membres.
      verse: 23
    - text: Malheureux que je suis ! qui me délivrera de ce corps de mort !
      verse: 24
    - text: Grâces soient à Dieu par Jésus-Christ notre Seigneur! Ainsi je me soumets,
        moi-même, par la raison, à la Loi de Dieu, mais, par la chair, je suis soumis
        à la loi du péché.
      verse: 25
  - chapter: 8
    verses:
    - text: Il n'y a donc plus maintenant de condamnation pour ceux qui sont en Jésus-Christ,
      verse: 1
    - text: parce que la Loi de l'Esprit de vie nous a affranchis, en Jésus-Christ,
        de la loi du péché et de la mort.
      verse: 2
    - text: Ce qui était impossible à la Loi, la chair lui ôtant toute force, Dieu
        l'a fait en envoyant son propre Fils, à cause du péché, prendre une chair
        de péché semblable à la nôtre ; il a condamné le péché dans la chair même,
      verse: 3
    - text: afin que le décret de la Loi s'accomplît en nous, en ceux qui ne marchent
        pas selon la chair, mais selon l'Esprit.
      verse: 4
    - text: Ceux qui sont selon la chair s'attachent à ce qui est de la chair ; ceux
        qui sont selon l'Esprit, à ce qui est de l'Esprit ;
      verse: 5
    - text: or l'attachement pour la chair mène à la mort, l'attachement pour l'Esprit,
        à la vie et au salut,
      verse: 6
    - text: parce que l'attachement pour la chair est une inimitié contre Dieu, puisqu'il
        ne se soumet pas à la Loi de Dieu (et même il ne le peut pas).
      verse: 7
    - text: Ceux qui sont dans la chair ne peuvent plaire à Dieu ;
      verse: 8
    - text: mais vous, vous n'êtes pas dans la chair, mais dans l'Esprit, si toutefois
        l'Esprit de Dieu habite en vous. — Si quelqu'un n'a pas l'Esprit de Christ,
        il ne lui appartient pas. —
      verse: 9
    - text: Si Christ est en vous, votre corps est, il est vrai, soumis à la mort
        à cause du péché, mais votre esprit l'est à la vie à cause de la justice.
      verse: 10
    - text: Si l'Esprit de Celui qui a ressuscité Jésus des morts habite en vous,
        lui qui a ressuscité Jésus des morts donnera aussi la vie à vos corps mortels
        au moyen de son Esprit qui demeure en vous.
      verse: 11
    - text: Ainsi, mes frères, nous sommes obligés non envers la chair pour vivre
        selon la chair...
      verse: 12
    - text: Si vous vivez selon la chair, vous devez vous attendre à mourir. Si, au
        contraire, vous tuez par l'Esprit l'activité du corps, vous vivrez,
      verse: 13
    - text: parce que tous ceux qui se laissent conduire par l'Esprit de Dieu, sont
        fils de Dieu,
      verse: 14
    - text: 'et que vous n''avez point reçu un esprit de servitude pour craindre encore,
        mais que vous avez reçu un Esprit d''adoption, par lequel nous nous écrions
        : Abba! Père !'
      verse: 15
    - text: Cet Esprit atteste lui-même à notre esprit que nous sommes enfants de
        Dieu,
      verse: 16
    - text: et si nous sommes enfants, nous sommes aussi héritiers ; héritiers de
        Dieu, cohéritiers de Christ, si nous participons à ses souffrances pour participer
        aussi à sa gloire.
      verse: 17
    - text: J'estime, en effet, que les souffrances d'à présent ne sont rien en comparaison
        de la gloire qui doit un jour se révéler pour nous.
      verse: 18
    - text: Car la création attend avec impatience cette révélation des fils de Dieu,
      verse: 19
    - text: parce que ce n'est pas de son propre gré qu'elle a été assujettie à la
        fragilité ; elle l'a été au gré de celui qui l'a assujettie,
      verse: 20
    - text: et elle espère être affranchie, elle aussi, de la servitude de la corruption
        et passer à la glorieuse liberté des enfants de Dieu.
      verse: 21
    - text: Nous savons, en effet, que jusqu'à présent la création tout entière gémit,
        elle est dans les angoisses de l'enfantement ;
      verse: 22
    - text: et ce n'est pas elle seulement, c'est nous aussi qui avons reçu comme
        prémices l'Esprit et qui gémissons en nous-mêmes, attendant l'adoption, c'est-à-dire
        la délivrance de notre corps.
      verse: 23
    - text: Car c'est en espérance que nous sommes sauvés ; or une espérance dont
        on voit l'objet n'est plus une espérance ; ce qu'on voit, pourquoi l'espérer
        encore?
      verse: 24
    - text: Mais si nous espérons ce que nous ne voyons pas, c'est que nous attendons
        avec persévérance.
      verse: 25
    - text: De plus, l'Esprit supplée aussi à notre faiblesse ; nous ne savons pas,
        en effet, ce qu'il faut demander dans nos prières, mais l'Esprit lui-même
        intercède pour nous par des soupirs et sans paroles.
      verse: 26
    - text: Or, Celui qui scrute les coeurs connaît les désirs de l'Esprit, parce
        que celui-ci intercède pour les fidèles selon les vues de Dieu ;
      verse: 27
    - text: et nous savons que tout contribue au bien de ceux qui aiment Dieu, de
        ceux qui sont élus d'après son décret ;
      verse: 28
    - text: nous savons que ceux qu'il a connus d'avance, ont été aussi prédestinés
        par lui à reproduire l'image de son Fils qui sera ainsi l'aîné de plusieurs
        frères ;
      verse: 29
    - text: et ceux qu'il a prédestinés, il les a aussi appelés ; ceux qu'il a appelés,
        il les a aussi justifiés ; ceux qu'il a justifiés il les a aussi glorifiés.
      verse: 30
    - text: Que dire de plus? Si Dieu est pour nous, qui sera contre nous?
      verse: 31
    - text: Lui qui n'a pas épargné son propre Fils, mais l'a livré à la mort pour
        nous tous, comment ne nous donnerait-il pas toutes choses avec lui?
      verse: 32
    - text: Qui osera accuser les élus de Dieu? Serait-ce Dieu qui les «justifie?»
      verse: 33
    - text: «Qui les condamnera?» Serait-ce Jésus-Christ, qui est mort? plus encore,
        qui est ressuscité, qui est assis à la droite de Dieu, qui intercède pour
        nous ?
      verse: 34
    - text: Qui nous arrachera à l'amour du Christ? Sera-ce la tribulation? ou l'angoisse?
        ou la persécution? ou la faim? ou le dénuement ? ou les périls? ou le glaive?
      verse: 35
    - text: «A cause de toi», comme dit l'Écriture, «nous sommes mis à mort tout le
        long du jour ; On nous considère comme des brebis pour la boucherie»,
      verse: 36
    - text: Mais, dans tous ces combats, nous restons plus que vainqueurs, grâce à
        Celui qui nous a aimés!
      verse: 37
    - text: Oui, je suis certain que ni la mort ni la vie, ni les anges ni les dominations,
        ni le présent ni l'avenir,
      verse: 38
    - text: ni les puissances, ni les forces d'en haut ni les forces d'en bas, ni
        une création quelconque, ne pourra nous arracher à l'amour de Dieu en Jésus-Christ
        notre Seigneur !
      verse: 39
  - chapter: 9
    verses:
    - text: Je parle en vérité, devant Christ, je ne mens point (ma conscience éclairée
        par l'Esprit saint me l'atteste)
      verse: 1
    - text: en disant que j'éprouve une grande tristesse, une continuelle peine de
        coeur
      verse: 2
    - text: et que je voudrais être anathème et séparé du Christ pour mes frères,
        pour ceux de ma race et de mon sang,
      verse: 3
    - text: je parle des Israélites qui ont eu le privilège de l'adoption, de la gloire
        promise, des alliances, de la législature, du vrai culte, des promesses,
      verse: 4
    - text: qui ont eu les patriarches et dont est sorti, selon la chair, le Christ
        qui est au-dessus de tous! (Dieu en soit éternellement béni! Amen.)
      verse: 5
    - text: Je ne veux cependant pas dire que Dieu ait manqué à ses promesses. Pour
        être issu d'Israël, on n'est pas toujours vrai Israélite ;
      verse: 6
    - text: 'pour être de la race d''Abraham, on n''est pas toujours de ses vrais
        enfants, mais : «C''est d''après Isaac que ta race sera nommée.»'
      verse: 7
    - text: Cela signifie que les enfants par le sang ne sont pas nécessairement les
        enfants de Dieu, mais que ce sont les enfants par la promesse qui comptent
        comme la vraie race ;
      verse: 8
    - text: 'car c''est d''une promesse qu''il est question dans ce passage : «Vers
        ce temps-là je viendrai et Sarra aura un fils» ;'
      verse: 9
    - text: et ce n'est pas tout, il y a aussi Rébecca qui fut enceinte des oeuvres
        d'un seul homme, Isaac, notre père ;
      verse: 10
    - text: eh bien, avant que ses jumeaux fussent nés, avant il, qu'ils eussent fait
        ni bien, ni mal, — pour que fut bien établi le décret de Dieu basé sur un
        choix qui ne dépend pas des oeuvres, mais uniquement de Celui qui appelle,
      verse: 11
    - text: — Rébecca apprit que «l'aîné servirait le plus jeune»,
      verse: 12
    - text: 'car il est écrit: «J''ai aimé Jacob Et j''ai haï Ésaü.»'
      verse: 13
    - text: Que faut-il en conclure? qu'il y a de l'injustice en Dieu? c'est impossible,
      verse: 14
    - text: 'puisqu''il dit à Moïse : «J''aurai pitié de celui dont il me plaira d''avoir
        pitié et j''aurai compassion de celui dont il me plaira d''avoir compassion.»'
      verse: 15
    - text: Ainsi rien ne sert de vouloir et de s'agiter, c'est Dieu qui fait miséricorde.
      verse: 16
    - text: 'En effet, l''Écriture dit à Pharaon : «Voici pourquoi je t''ai suscité
        : Pour montrer en toi ma puissance et proclamer mon nom sur toute la terre.»'
      verse: 17
    - text: Ainsi, il a pitié de qui il veut, il endurcit qui il veut.
      verse: 18
    - text: 'Tu me diras alors : — pourquoi donc se plaint-il encore? qui donc peut
        résister à sa volonté? —'
      verse: 19
    - text: 'Mais toi, ô homme, qui es-tu donc pour discuter avec Dieu? Est-ce que
        le vase d''argile dit au potier : «Pourquoi m''as-tu fait ainsi ?»'
      verse: 20
    - text: Est-ce que le potier n'a pas le droit avec la même masse de terre de faire
        deux vases l'un pour un noble usage, l'autre pour un usage vulgaire?
      verse: 21
    - text: Et s'il plaît à Dieu de montrer sa colère et de faire connaître sa puissance!
        Et s'il a eu la grande patience de supporter des vases de colère fabriqués
        pour la perdition!
      verse: 22
    - text: Et si cela fait ressortir les richesses de sa gloire à l'égard des vases
        de miséricorde préparés d'avance pour la gloire!
      verse: 23
    - text: Je parle ici de nous qu'il a appelés et parmi les Juifs et même parmi
        les païens.
      verse: 24
    - text: 'C''est ce qu''il dit dans Osée : «J''appellerai mon peuple celui qui
        n''était pas mon peuple, Et bien aimée celle qui n''était pas bien aimée.'
      verse: 25
    - text: 'Et là où on leur disait : Vous n''êtes pas mon peuple, On les appellera
        fils du Dieu vivant.»'
      verse: 26
    - text: 'Ésaïe s''écrie aussi à propos d''Israël : «Quand le nombre des fils d''Israël
        serait comme le sable de la mer, Un petit reste seulement sera sauvé »,'
      verse: 27
    - text: Car le Seigneur achèvera promptement d'exécuter sa sentence sur la terre
        ;
      verse: 28
    - text: 'Et comme l''avait déjà dit Ésaïe : «Si le Seigneur des armées ne nous
        avait laissé une postérité, Nous serions devenus comme Sodome, Nous aurions
        été semblables à Gomorrhe.»'
      verse: 29
    - text: Que faut-il en conclure? que les païens qui ne cherchaient pas la justice
        ont obtenu la justice, celle qui vient de la foi ;
      verse: 30
    - text: et les Israélites qui cherchaient dans la Loi un principe de justice n'y
        sont pas arrivés ;
      verse: 31
    - text: pourquoi donc? parce qu'ils ne le cherchaient pas par la foi, mais comme
        devant venir des oeuvres de la Loi ; ils se sont heurtés à «la pierre d'achoppement»,
      verse: 32
    - text: 'suivant ce mot de l''Écriture : «Voici je place en Sion une pierre d''achoppement,
        Une pierre qui fait tomber ; Mais celui qui aura confiance en elle ne sera
        pas déçu.»'
      verse: 33
  - chapter: 10
    verses:
    - text: Frères, le désir de mon coeur et la prière que j'adresse à Dieu pour eux,
        c'est qu'ils soient sauvés.
      verse: 1
    - text: Je leur rends le témoignage qu'ils ont du zèle pour Dieu, mais c'est un
        zèle ignorant,
      verse: 2
    - text: car c'est parce qu'ils ont ignoré la justice de Dieu et qu'ils ont voulu
        établir leur propre justice qu'ils ne se sont pas soumis à la justice de Dieu.
      verse: 3
    - text: En effet, la fin de la Loi c'est Christ donnant la justice à, quiconque
        a foi en lui.
      verse: 4
    - text: 'Voici comment Moïse déliait la justice obtenue par la Loi : «L''homme
        qui fera ces choses aura la vie par elles.»'
      verse: 5
    - text: 'Mais la justice obtenue par la foi parle ainsi : «Ne dis pas en ton coeur
        : Qui montera au ciel» (le dire serait vouloir en faire descendre Christ),'
      verse: 6
    - text: 'ou : «Qui descendra dans l''abîme?» (le dire serait vouloir faire remonter
        Christ de chez les morts ) ;'
      verse: 7
    - text: 'au contraire, que dit-elle : «Tout près de toi est la parole, dans ta
        bouche et dans ton coeur»'
      verse: 8
    - text: (il s'agit ici de la parole de la foi que nous prêchons) ; et alors si
        tu confesses de ta bouche le Seigneur Jésus et si tu crois dans ton coeur
        que Dieu l'a ressuscité des morts, tu seras sauvé ;
      verse: 9
    - text: parce que la foi du coeur mène à la justice, la confession de la bouche
        mène au salut.
      verse: 10
    - text: 'L''Écriture dit en effet : «Quiconque aura foi en lui ne sera pas déçu.»'
      verse: 11
    - text: 'Ainsi, point de différence entre le Juif et le Grec : tous ont un seul
        et même Seigneur, riche pour tous ceux qui l''invoquent, car :'
      verse: 12
    - text: «Quiconque invoquera le nom du Seigneur sera sauvé.»
      verse: 13
    - text: Mais comment l'invoqueront-ils s'ils n'ont pas cru en lui? comment croiront-ils
        s'ils n'en ont pas entendu parler? Comment en entendront-ils parler si personne
        ne le leur prêche?
      verse: 14
    - text: 'comment ira-t-on le leur prêcher, s''il n''y a point d''envoyés? Aussi
        est-il écrit : «Qu''ils sont beaux... Les pieds de ceux qui annoncent de bonnes
        nouvelles !»'
      verse: 15
    - text: Mais ils n'ont pas tous voulu écouter la Bonne Nouvelle ; aussi Ésaïe
        dit-il :«Seigneur, qui a ajouté foi à ce que nous avons fait entendre?».
      verse: 16
    - text: Donc, la foi se produit après qu'on a entendu, et l'on entend quand la
        parole de Christ est prêchée.
      verse: 17
    - text: 'Mais je me dis : Peut-être n''ont-ils pas entendu prêcher? eh bien, c''est
        tout le contraire: «Dans la terre entière a retenti leur voix, Et jusqu''au
        bout du monde leurs paroles.»'
      verse: 18
    - text: 'Je me dis encore : Peut-être Israël n''a-t-il pas compris? Eh bien !
        Moïse a dit le premier : «Je vous rendrai jaloux d''un peuple de rien ; Contre
        un peuple inintelligent je vous mettrai en colère.»'
      verse: 19
    - text: 'Ésaïe va plus loin encore et il dit : «Ils m''ont trouvé ceux qui ne
        me cherchaient pas ; Ils m''ont découvert ceux qui ne s''informaient pas de
        moi »,'
      verse: 20
    - text: 'tandis qu''en parlant d''Israël il dit : «Tout le long du jour j''ai
        tendu les bras A un peuple désobéissant et récalcitrant.»'
      verse: 21
  - chapter: 11
    verses:
    - text: Je demande maintenant si «Dieu a rejeté son peuple ?» Non certainement
        ; moi-même suis un Israélite, descendant d'Abraham, de la tribu de Benjamin.
      verse: 1
    - text: '«Dieu n''a pas rejeté le peuple» qu’il a autrefois préféré. Ne savez-vous
        pas ce que dit l''Écriture dans l''histoire d''Élie, et comme celui-ci se
        plaint à Dieu d''Israël :'
      verse: 2
    - text: «Seigneur, ils ont tué tes prophètes, renversé tes autels, moi seul ai
        survécu et ils en veulent à ma vie!»
      verse: 3
    - text: 'Mais que lui dit l''oracle : «Je me suis réservé sept mille hommes qui
        n''ont pas fléchi le genou devant Baal»'
      verse: 4
    - text: Eh bien! il y a de même aujourd'hui une réserve par suite de l'élection
        qui est une grâce.
      verse: 5
    - text: Mais, si elle est une grâce, elle n'est donc pas le fruit des oeuvres,
        autrement la grâce ne serait plus une grâce.
      verse: 6
    - text: Qu'est-ce à dire? Israël n'a pas obtenu ce qu'il cherche, les élus l'ont
        obtenu ; et le reste s'est endurci
      verse: 7
    - text: 'selon qu''il est écrit : «Dieu leur a donné un esprit d''engourdissement,
        Des yeux pour ne pas voir, Des oreilles pour ne pas entendre jusqu''à aujourd''hui,»'
      verse: 8
    - text: 'et David dit : «Que leur table leur soit un filet, un piège, Une trappe,
        un châtiment ;'
      verse: 9
    - text: Que leurs yeux soient obscurcis pour ne pas voir, Que leur dos soit à
        jamais courbé.»
      verse: 10
    - text: Je demande alors si c'est pour tomber qu'ils ont ainsi bronché? Non certainement,
        mais leur faute a eu pour résultat l'annonce du salut aux païens de manière
        à provoquer leur émulation.
      verse: 11
    - text: Si, par leur faute, ils ont enrichi le monde, si, par un moment de retard,
        ils ont enrichi les païens, que sera leur entrée en masse dans l'Église?
      verse: 12
    - text: 'C''est à vous, païens, que je parle : tout en étant apôtre des païens
        je couvre mon ministère de gloire'
      verse: 13
    - text: en m'efforçant de provoquer l'émulation de ceux de ma race et d'en sauver
        quelques-uns.
      verse: 14
    - text: Car, si leur rejet a eu pour résultat la réconciliation du monde, que
        sera leur admission ? ce sera vraiment une résurrection.
      verse: 15
    - text: Si les prémices sont saintes, toute la masse l'est aussi ; si la racine
        est sainte, les rameaux le sont aussi.
      verse: 16
    - text: Si quelques rameaux ont été retranchés, si toi, olivier sauvage, as été
        greffé à leur place, si tu as été mis en communication avec la racine et la
        sève de l'olivier,
      verse: 17
    - text: garde-toi bien de t'enorgueillir aux dépens des branches coupées. Si tu
        t'enorgueillis, souviens-toi que ce n'est pas toi qui portes la racine, c'est
        la racine qui te porte.
      verse: 18
    - text: — Mais les rameaux, diras-tu, ont été coupés pour que je sois greffé.
      verse: 19
    - text: — D'accord, ils ont été coupés faute de foi ; toi tu restes-là par ta
        foi ; garde-toi de te vanter, tremble au contraire ;
      verse: 20
    - text: si Dieu n'a pas épargné les rameaux naturels, il pourrait ne pas t'épargner
        non plus.
      verse: 21
    - text: 'Remarque donc et la bonté et la sévérité de Dieu : sévérité pour ceux
        qui sont tombés, bonté pour toi, si toutefois tu te maintiens dans cette bonté,
        autrement toi aussi tu seras retranché ;'
      verse: 22
    - text: et quant à eux, s'ils ne persistent pas dans leur incrédulité, ils seront
        greffés ;
      verse: 23
    - text: Dieu a bien le pouvoir de les greffer de nouveau, car si toi, tu as été
        coupé sur un olivier sauvage de sa nature et as été greffé, contrairement
        à ta nature, sur l'olivier franc, à plus forte raison, eux, qui appartiennent
        à l'olivier franc de sa nature, pourront être greffés sur leur propre tronc.
      verse: 24
    - text: 'Pour que vous ne preniez pas de vous-mêmes une trop haute opinion, frères,
        je ne veux pas vous laisser ignorer une chose restée jusqu''ici secrète :
        l''aveuglement d''une partie d''Israël durera jusqu''à ce que la totalité
        des païens soit entrée dans l''Église'
      verse: 25
    - text: 'et, après cela, tout Israël sera sauvé, comme il est écrit : «De Sion
        viendra le Libérateur Et il éloignera de Jacob l''impiété.'
      verse: 26
    - text: Telle est l'alliance que je conclurai avec eux, Quand j'effarerai leurs
        péchés.»
      verse: 27
    - text: A regarder à l'Évangile, ils sont ennemis de Dieu à cause de vous, à regarder
        à l'élection ils sont des bien-aimés à cause de leurs pères.
      verse: 28
    - text: Dieu ne se repent jamais ni des grâces qu'il accorde ni de l'appel qu'il
        adresse.
      verse: 29
    - text: De même que vous autrefois vous désobéissiez à Dieu et que maintenant
        vous avez obtenu miséricorde par suite de leur désobéissance,
      verse: 30
    - text: eux de même ont maintenant désobéi à cause de la miséricorde qui vous
        est accordée et afin de l'obtenir maintenant à leur tour.
      verse: 31
    - text: Car Dieu a enveloppé tous les hommes dans la désobéissance pour leur faire
        à tous miséricorde.
      verse: 32
    - text: O profondeur de la richesse, de la sagesse et de la science de Dieu! Que
        ses jugements sont insondables! que ses voies sont impénétrables!
      verse: 33
    - text: 'car : «Qui a connu la pensée du Seigneur ; De qui a-t-il pris conseil?»'
      verse: 34
    - text: 'et encore : De qui est-il l''obligé? Et qui doit recevoir de lui en retour?»'
      verse: 35
    - text: Tout vient de lui ! Tout est par lui ! Tout est pour lui ! Gloire à lui
        dans l'éternité ! Amen.
      verse: 36
  - chapter: 12
    verses:
    - text: Je vous exhorte donc, frères, au nom du Dieu des compassions, à lui offrir
        vos personnes en sacrifice vivant, saint, acceptable ; ce serait de votre
        part un culte raisonnable.
      verse: 1
    - text: 'Ne suivez pas les errements de notre siècle ; au contraire, que votre
        esprit se transforme en se renouvelant, de manière à bien vous pénétrer de
        ce qu''est la volonté de Dieu : volonté qui est bonne, acceptable, parfaite.'
      verse: 2
    - text: Ainsi je vous dis à tous, m'autorisant de la grâce qui m'a été accordée,
        de ne pas vous exagérer votre valeur, mais de rester dans les limites d'une
        juste appréciation, chacun selon la mesure de foi que Dieu lui a départie
        ;
      verse: 3
    - text: car de même que notre corps, qui est un, a plusieurs membres et que tous
        les membres n'ont pas la même fonction,
      verse: 4
    - text: de même, tous, tant que nous sommes, nous ne faisons qu'un seul corps
        en Christ, et nous sommes tous membres les uns des autres,
      verse: 5
    - text: possédant des dons divers chacun selon la grâce qui lui a été accordée
        ; l'un a le don de prophétie, en proportion de sa foi ;
      verse: 6
    - text: l'autre a, dans son ministère, le don du diaconat ; ici c'est un docteur
        qui a le don de l'enseignement ;
      verse: 7
    - text: là un prédicateur qui a le don de la parole ; le bienfaiteur doit donner
        avec générosité ; le supérieur, présider avec zèle ; celui qui est chargé
        des oeuvres de miséricorde, remplir ses fonctions avec joie.
      verse: 8
    - text: Que votre amour soit sans hypocrisie. Ayez horreur du mal ; soyez fermement
        attachés au bien.
      verse: 9
    - text: Comme des frères, soyez pleins d'affection les uns pour les autres ; estimez-vous
        ; ayez des prévenances réciproques.
      verse: 10
    - text: Ne ralentissez pas votre zèle, ayez de l'ardeur d'âme, mettez-vous au
        service du Seigneur.
      verse: 11
    - text: Soyez joyeux dans l'espérance, patients dans l'affliction, persévérants
        dans la prière.
      verse: 12
    - text: Subvenez aux besoins des fidèles. Exercez l'hospitalité avec empressement.
      verse: 13
    - text: Bénissez vos persécuteurs, oui, bénissez, ne maudissez pas.
      verse: 14
    - text: Soyez heureux avec les heureux, pleurez avec ceux qui pleurent.
      verse: 15
    - text: Vivez ensemble en bonne intelligence. Gardez-vous de l'orgueil ; marchez
        avec ceux qui sont humbles.
      verse: 16
    - text: «Ne vous croyez pas meilleurs que vous ne l'êtes.» Ne rendez à personne
        le mal pour le mal. «Intéressez-vous à ce qui est bien aux yeux de tous les
        hommes.»
      verse: 17
    - text: Autant que possible et, dans la mesure où cela dépend de vous, vivez en
        paix avec tout le monde.
      verse: 18
    - text: 'Ne vous vengez pas vous-mêmes, mes bien aimés ; laissez faire la colère
        dont il est écrit : «La vengeance est à moi, c''est moi qui rétribuerai, dit
        le Seigneur.»'
      verse: 19
    - text: 'Ainsi donc : «Si ton ennemi a faim donne-lui à manger, S''il a soif donne-lui
        à boire ; En faisant cela tu entasseras sur sa tête des charbons ardents.»'
      verse: 20
    - text: Ne te laisse pas vaincre par le mal, mais sache vaincre le mal par le
        bien.
      verse: 21
  - chapter: 13
    verses:
    - text: Que tout le monde se soumette aux puissances régnantes ; car il n'y a
        pas de puissance qui ne vienne de Dieu ; les puissances qui existent sont
        instituées par Dieu ;
      verse: 1
    - text: et, de la sorte, celui qui fait de l'opposition aux puissances résiste
        à l'ordre établi par Dieu, et ceux qui résistent ainsi s'attirent un jugement
        sévère.
      verse: 2
    - text: En effet, ceux qui gouvernent ne sont pas à redouter pour les bonnes actions,
        mais pour les mauvaises. Veux-tu ne pas avoir à redouter l'autorité? Fais
        le bien et tu recevras ses éloges.
      verse: 3
    - text: Car elle est au service de Dieu pour toi, pour ton bien ; mais si tu fais
        le mal, tremble, car ce n'est pas pour rien qu'elle porte l'épée ; elle est
        au service de Dieu pour le venger et montrer sa colère à ceux qui font le
        mal.
      verse: 4
    - text: Il faut donc se soumettre, non seulement par crainte de cette colère,
        mais par devoir de conscience.
      verse: 5
    - text: Voilà encore pourquoi vous avez des impôts à payer ; en effet, ceux qui
        gouvernent sont des fonctionnaires de Dieu employés particulièrement à remplir
        l'office qu'il leur a confié.
      verse: 6
    - text: 'Donnez donc à chacun ce qui lui est dû : à qui l''impôt, l''impôt ; à
        qui la redevance, la redevance ; à qui le respect, le respect ; à qui l''honneur,
        l''honneur.'
      verse: 7
    - text: Ne contractez de dettes envers personne, sauf la dette de l'amour mutuel.
        En effet, celui qui aime les autres a accompli la Loi,
      verse: 8
    - text: 'car les commandements : «Tu ne seras point adultère, tu ne seras point
        meurtrier, tu ne seras point voleur, tu ne convoiteras point» ou n''importe
        quel autre, se résument d''un seul mot, celui-ci : «Tu aimeras ton prochain
        comme toi-même.»'
      verse: 9
    - text: L'amour ne fait point de mal au prochain ; l'amour est donc l'accomplissement
        de la Loi.
      verse: 10
    - text: Je dis cela, parce que vous savez dans quel temps nous vivons! vous savez
        que l'heure est venue de nous réveiller du sommeil! car le salut est maintenant
        plus proche de nous que lorsque nous sommes devenus croyants.
      verse: 11
    - text: La nuit s'avance ; le jour approche ; laissons donc là les oeuvres de
        ténèbres et revêtons les armes de la lumière.
      verse: 12
    - text: Marchons honnêtement comme on marche en plein jour ; point d'orgies, point
        d'excès, point d'impuretés, point de débauches, point de disputes, point de
        jalousies ;
      verse: 13
    - text: revêtez, au contraire, le Seigneur Jésus-Christ, et ne vous préoccupez
        pas de la chair pour ne pas en réveiller les passions.
      verse: 14
  - chapter: 14
    verses:
    - text: Accueillez celui dont les convictions sont mal affermies, sans discuter
        ses opinions.
      verse: 1
    - text: Celui-ci a des convictions qui lui permettent de manger de tout ; celui-là,
        mal affermi, ne mange que des légumes.
      verse: 2
    - text: Eh bien, celui qui mange de tout ne doit pas mépriser celui qui ne mange
        pas de tout, et celui qui ne mange pas de tout juger celui qui mange de tout,
        car Dieu l'a aussi accueilli.
      verse: 3
    - text: Qui es-tu toi, pour juger le serviteur d'autrui? s'il marche droit, s'il
        bronche, c'est l'affaire de son maître ; mais il ne bronchera pas car son
        maître est puissant pour le soutenir.
      verse: 4
    - text: 'Celui-ci considère, en effet, un jour comme plus sacré qu''un autre,
        celui-là considère tous les jours comme égaux : que chacun ait ici une conviction
        bien entière et personnelle.'
      verse: 5
    - text: Celui qui fait attention au jour le fait à cause du Seigneur ; celui qui
        mange de tout le fait à cause du Seigneur, puisqu'il rend grâces à Dieu, et
        celui qui ne mange pas de tout le fait à cause du Seigneur et rend, lui aussi,
        grâces à Dieu.
      verse: 6
    - text: En effet, aucun de nous ne vit pour lui-même, et aucun ne meurt pour lui-même,
      verse: 7
    - text: car si nous vivons, nous vivons pour le Seigneur ; si nous mourons, nous
        mourons pour le Seigneur. Soit donc que nous vivions, soit que nous mourions,
        nous sommes au Seigneur ;
      verse: 8
    - text: et c'est pour cela que Christ est mort et est ressuscité, c'est pour être
        le Seigneur des vivants et des morts.
      verse: 9
    - text: Pourquoi donc, toi, juges-tu ton frère et pourquoi donc, toi, méprises-tu
        ton frère, quand nous devons tous comparaître devant le tribunal de Dieu?
      verse: 10
    - text: 'En effet, il est écrit : «Aussi vrai que je vis, dit le Seigneur, Devant
        moi fléchira tout genou Et toute langue louera Dieu.'
      verse: 11
    - text: Par conséquent, chacun de nous rendra compte à Dieu pour soi-même.
      verse: 12
    - text: Ne nous jugeons donc plus les uns les autres. mais décidez plutôt que
        vous ne placerez jamais devant votre frère une pierre d'achoppement, que vous
        ne lui donnerez jamais une occasion de tomber.
      verse: 13
    - text: (Je sais, je suis convaincu en Jésus mon Seigneur que rien n'est impur
        en soi, sauf cependant si quelqu'un pense que telle ou telle chose est impure,
        alors pour lui elle est impure).
      verse: 14
    - text: Si prenant telle nourriture tu attristes ton frère, tu n'agis plus avec
        charité. Ne va pas, à cause de ta nourriture, perdre celui pour lequel Christ
        est mort ;
      verse: 15
    - text: ne faites pas calomnier ce que vous avez de bon.
      verse: 16
    - text: On ne réalise pas le Royaume de Dieu par ce qu'on mange et par ce qu'on
        boit, mais par la justice, par la paix, par la joie dans l'Esprit saint.
      verse: 17
    - text: Celui qui sert le Christ de cette manière est agréable à Dieu et estimé
        des hommes.
      verse: 18
    - text: Recherchons donc tout ce qui peut contribuer à la paix et à l'édification
        mutuelle.
      verse: 19
    - text: Ne va pas, pour une question de nourriture, ruiner l'oeuvre de Dieu. Tout
        est pur, c'est vrai ; mais un homme fait le mal quand, par la nourriture qu'il
        prend, il devient une cause d'achoppement ;
      verse: 20
    - text: et il fait le bien quand il ne mange pas de viande, quand il ne boit pas
        de vin, quand il ne fait rien qui risque de faire tomber son frère.
      verse: 21
    - text: Toi tu as ta conviction, garde-la pour toi seul sous le regard de Dieu.
        Heureux celui qui ne prononce pas son propre jugement par ce qu'il approuve!
      verse: 22
    - text: Celui qui, en ayant des doutes, mange de tout, est condamné, parce qu'il
        agit sans conviction ; tout ce qu'on ne fait pas avec conviction est un péché.
      verse: 23
  - chapter: 15
    verses:
    - text: Nous devons, nous les forts, supporter les faiblesses de ceux, qui sont
        moins forts que nous, et nous ne devons pas n'avoir de complaisance que pour
        nous-mêmes.
      verse: 1
    - text: Que chacun de nous tâche de plaire à son prochain pour lui faire du bien
        et pour l'édifier,
      verse: 2
    - text: 'car le Christ n''a pas cherché ce qui lui plaisait à lui, mais, comme
        il est écrit : «Les outrages de ceux qui t''outragent sont tombés sur moi»,'
      verse: 3
    - text: Or tout ce qui a été écrit d'avance l'a été pour notre instruction, afin
        que la patience et la consolation que nous puisons dans les Écritures conservent
        en nous l'espérance.
      verse: 4
    - text: Que le Dieu de patience et de consolation vous donne d'être d'accord entre
        vous comme le veut Jésus-Christ
      verse: 5
    - text: afin que, d'un seul coeur et d'une seule voix, vous donniez gloire à Dieu
        le Père de notre Seigneur Jésus-Christ.
      verse: 6
    - text: Accueillez-vous donc les uns les autres, comme le Christ vous a accueillis,
        pour la gloire de Dieu.
      verse: 7
    - text: J'affirme, en effet, que Christ est devenu le serviteur de ceux de la
        circoncision pour montrer la véracité de Dieu, pour confirmer les promesses
        faites à leurs pères,
      verse: 8
    - text: 'et quant aux païens, ils glorifient Dieu de sa miséricorde, comme il
        est écrit : «C''est pourquoi je te célébrerai parmi les païens et je louerai
        ton nom» ;'
      verse: 9
    - text: 'et ailleurs il est dit : «Réjouissez-vous, païens, avec son peuple»,'
      verse: 10
    - text: 'et encore : «Louez le Seigneur, vous toutes les nations ; Célébrez-le,
        vous tous les peuples.»'
      verse: 11
    - text: 'Ésaïe dit aussi : «paraîtra le rejeton de Jessé, Celui qui s''élèvera
        pour dominer sur les païens ; Les païens espéreront en lui.»'
      verse: 12
    - text: Que le Dieu de l'espérance vous comble de toute la joie et de toute la
        paix que donne la foi pour que vous soyez riches d'espérance par la puissance
        de l'Esprit saint.
      verse: 13
    - text: Je suis convaincu, mes frères, je le suis tout le premier, que, vous êtes
        pleins de bonté, doués de beaucoup d'intelligence, capables de vous avertir
        les uns les autres.
      verse: 14
    - text: 'Cependant je vous ai parlé sévèrement dans quelques passages et comme
        pour raviver vos souvenirs : je l''ai fait en vertu de la grâce que Dieu m''a
        accordée'
      verse: 15
    - text: d'être le ministre de Jésus-Christ auprès des païens, officiant pour l'Évangile
        de Dieu, afin que les païens lui soient une offrande agréable, étant sanctifiée
        par l'Esprit saint.
      verse: 16
    - text: Je puis donc me glorifier en Jésus-Christ de tout ce qui regarde la cause
        de Dieu.
      verse: 17
    - text: Car je n'oserais jamais parler de choses que Christ n'aurait pas faites
        par mon ministère pour la soumission des païens,
      verse: 18
    - text: soit par mes paroles soit par mes actes, par la puissance des miracles
        et des prodiges, par la puissance de l'Esprit de Dieu ; c'est au point que
        j'ai rempli de l'Évangile du Christ le cercle immense qui va depuis Jérusalem
        jusqu'à l'Illyrie,
      verse: 19
    - text: et je me suis fait un devoir d'honneur de ne pas prêcher l'Évangile là
        où le nom de Christ avait déjà été prononcé pour ne pas bâtir sur un fondement
        posé par autrui.
      verse: 20
    - text: 'Mais, comme il est écrit : «Ceux auxquels il n''avait pas été annoncé
        le verront, Et ceux qui n''en avaient pas entendu parler le comprendront.»'
      verse: 21
    - text: C'est pour cela que j'ai été si souvent empêché de venir chez vous ;
      verse: 22
    - text: mais aujourd'hui je n'ai plus rien à faire dans ces contrées-ci, et comme
        j'ai depuis plusieurs années un très grand désir d'aller vous voir et que
        je dois aller en Espagne,
      verse: 23
    - text: j'espère vous faire une visite en passant, puis vous me fournirez les
        moyens d'aller là-bas après que j'aurai satisfait, en partie du moins, le
        besoin que j'ai de vous voir.
      verse: 24
    - text: Pour le moment je vais à Jérusalem porter un secours aux fidèles,
      verse: 25
    - text: car la Macédoine et l'Achaïe ont bien voulu organiser une collecte en
        faveur des fidèles de Jérusalem qui sont dans la pauvreté ;
      verse: 26
    - text: elles l'ont bien voulu, dis-je ; mais aussi bien, le leur doivent-elles
        ; car si les païens ont eu leur part de leurs biens spirituels, elles doivent
        à leur tour les assister leurs biens matériels.
      verse: 27
    - text: Quand j'aurai terminé cette affaire et que je leur aurai soigneusement
        remis la somme, je me rendrai en Espagne en passant par chez vous ;
      verse: 28
    - text: et je sais que je viendrai chez vous accompagné des plus riches bénédictions
        de Christ.
      verse: 29
    - text: Mais je vous demande, frères, au nom de notre Seigneur Jésus-Christ et
        de l'amour qui unit nos esprits, de lutter avec moi et pour moi dans vos prières
        à Dieu,
      verse: 30
    - text: afin qu’il me délivre des incrédules de Judée et que la mission que je
        vais remplir à Jérusalem, soit favorablement accueillie des fidèles.
      verse: 31
    - text: Et alors je pourrai aller chez vous dans la joie et, s'il plaît à Dieu,
        me reposer avec vous.
      verse: 32
    - text: Le Dieu de paix soit avec vous tous. Amen.
      verse: 33
  - chapter: 16
    verses:
    - text: Je vous recommande notre soeur Phoebé, diaconesse de l'église de Kenchrées,
      verse: 1
    - text: pour que l'accueil que vous lui ferez en notre Seigneur soit digne des
        fidèles, et que vous l'assistiez dans toute affaire où elle pourrait avoir
        besoin de vous. Elle a rendu service à plusieurs personnes, à moi en particulier.
      verse: 2
    - text: Saluez Prisca et Aquilas, mes collaborateurs en Jésus-Christ,
      verse: 3
    - text: qui, pour me sauver la vie, ont exposé la leur, et je ne suis pas le seul
        à les en remercier, mais encore toutes les Églises des païens.
      verse: 4
    - text: Saluez aussi l'Église qui s'assemble dans leur maison. Saluez mon cher
        Épénète, le premier-né de l'Asie en Christ.
      verse: 5
    - text: Saluez Marie, elle s'est donnée beaucoup de peine pour vous.
      verse: 6
    - text: Saluez Andronicus et Junias, mes parents et mes compagnons de captivité
        ; ils sont distingués entre les apôtres et même ont été en Christ avant moi.
      verse: 7
    - text: Saluez Amplias ; il m'est cher dans le Seigneur.
      verse: 8
    - text: Saluez Urbanus, notre collaborateur en Christ, ainsi que mon cher Stachys.
      verse: 9
    - text: Saluez Apellès, qui est un honnête homme en Christ. Saluez les gens de
        la maison d'Aristobule.
      verse: 10
    - text: Saluez Hérodion, mon parent. Saluez les gens de la maison de Narcisse
        qui sont au Seigneur,
      verse: 11
    - text: Saluez Triphaina et Tryphosa, ouvrières dans l'oeuvre du Seigneur. Saluez
        ma chère Persis, elle a bien travaillé pour le Seigneur.
      verse: 12
    - text: Saluez Rufus, homme distingué dans le Seigneur, et sa mère que j'appelle
        ma mère.
      verse: 13
    - text: Saluez Asyncrytus, Phlégon, Hermès, Patrobas, Hermas et les frères qui
        sont avec eux.
      verse: 14
    - text: Saluez Philologus et Julie, Nérée et sa soeur, Olympas et tous les fidèles
        qui sont avec eux.
      verse: 15
    - text: Saluez-vous les uns les autres d'un saint baiser. Toutes les Églises du
        Christ vous saluent.
      verse: 16
    - text: Je vous invite, frères, à prendre garde à ceux qui sèment des divisions
        et des scandales contre la doctrine que vous avez apprise. Évitez-les ;
      verse: 17
    - text: car ces gens-là ne servent pas notre Seigneur Christ, mais leur ventre,
        et, par leurs flatteries et leurs beaux discours, ils séduisent les coeurs
        des simples.
      verse: 18
    - text: Votre docilité est maintenant partout connue, je me réjouis donc de vous,
        mais je veux que vous soyez sages pour le bien et innocents devant le mal.
      verse: 19
    - text: Le Dieu de paix écrasera bientôt Satan sous vos pieds. La grâce de notre
        Seigneur Jésus soit avec vous.
      verse: 20
    - text: Timothée, mon collaborateur, vous salue, ainsi que Lucius, Jason, Sosipater,
        mes parents.
      verse: 21
    - text: Moi, Tertius, qui ai écrit cette lettre, je vous salue aussi en notre
        Seigneur.
      verse: 22
    - text: Gaïus, qui me donne l'hospitalité, ainsi qu'à toute l'Église, vous salue.
        Éraste, le receveur de la ville, et le frère Quartus vous saluent.
      verse: 23
    - text: (Que la grâce de notre Seigneur Jésus-Christ soit avec vous tous, amen.)
      verse: 24
    - text: A Celui qui peut vous fortifier dans la foi en mon Évangile et en l'enseignement
        de Jésus-Christ, conformément à la révélation du mystère caché durant des
        siècles,
      verse: 25
    - text: mais aujourd'hui dévoilé et publié dans des écrits prophétiques par l'ordre
        du Dieu éternel, pour amener tous les païens à obéir à la foi,
      verse: 26
    - text: 'au Dieu qui seul est sage soit gloire par Jésus-Christ à jamais ! Amen. '
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: Paul, élu, par la volonté de Dieu, apôtre de Jésus-Christ, et le frère
        Sosthènes, à l'église de Dieu qui est à Corinthe,
      verse: 1
    - text: aux sanctifiés en Jésus-Christ, aux fidèles élus, et à tous ceux qui invoquent
        le nom de notre Seigneur Jésus-Christ dans tout ce pays, qui est le nôtre
        comme le leur.
      verse: 2
    - text: Grâce et paix vous soient accordées par Dieu notre Père et par le Seigneur
        Jésus-Christ.
      verse: 3
    - text: Je ne cesse de remercier Dieu de la grâce qu'il vous a accordée en Jésus-Christ.
      verse: 4
    - text: Vous avez été, par lui, comblés de richesses ; vous avez reçu beaucoup
        d'instruction et d'intelligence,
      verse: 5
    - text: et le témoignage du Christ a été bien solidement établi au milieu de vous.
      verse: 6
    - text: Aussi ne vous manque-t-il aucun don de la grâce, à vous qui attendez l'apparition
        de notre Seigneur Jésus-Christ.
      verse: 7
    - text: Dieu, de son côté, vous fortifiera jusqu'à la fin, et vous serez irréprochables
        le jour de notre Seigneur Jésus-Christ.
      verse: 8
    - text: Ah ! il est fidèle, le Dieu qui vous a appelés à la communion avec son
        fils Jésus-Christ notre Seigneur.
      verse: 9
    - text: Je vous conseille cependant, mes frères, au nom de notre Seigneur Jésus-Christ,
        d'être tous d'accord dans vos paroles ; qu'il n'y ait pas de scission entre
        vous ; soyez tous bien unis d'esprit et de sentiment.
      verse: 10
    - text: Qu'ai-je appris, en effet, mes frères, par les fils de Chloé? qu'il y
        a de la discorde parmi vous.
      verse: 11
    - text: 'Je m''explique : Voici ce qu''on vous entend dire: «Moi, je suis du parti
        de Paul!» — «Moi, de celui d''Apollos!» — «Moi, de celui de Képhas !» — «Moi,
        de celui de Christ!»'
      verse: 12
    - text: — Est-ce que le Christ est divisé ? Est-ce que Paul a été crucifié pour
        vous? Est-ce que vous avez été baptisés au nom de Paul?
      verse: 13
    - text: Je rends grâces de n'avoir baptisé aucun de vous - (sauf toutefois Crispus
        et Caïus) —
      verse: 14
    - text: pour que personne ne puisse dire que vous avez été baptisés en mon nom.
      verse: 15
    - text: J'ai bien baptisé aussi la maison de Stephanas ; à cela près, personne
        d'autre que je sache.
      verse: 16
    - text: Christ ne m'a pas fait apôtre pour baptiser, mais pour prêcher l'Évangile,
        pour le prêcher sans aucune des habiletés de la philosophie, afin de ne pas
        rendre inutile la croix du Christ.
      verse: 17
    - text: La prédication de la croix, en effet, est folie pour ceux qui vont périr
        ; pour nous, les sauvés, elle est une puissance de Dieu,
      verse: 18
    - text: 'car il est écrit : «Je perdrai la sagesse des sages, Et la prudence des
        prudents je la rendrai vaine.»'
      verse: 19
    - text: Où est le philosophe? où est le docteur de la Loi? où est le raisonneur
        mondain?
      verse: 20
    - text: 'Dieu n''a-t-il pas changé en folie la sagesse de ce monde ? Puisque Dieu
        a permis, dans sa sagesse, que le monde ne parvînt pas avec sa philosophie
        à le connaître, il a bien voulu par une prédication appelée folie, sauver
        les croyants :'
      verse: 21
    - text: les Juifs exigent des miracles, les Grecs veulent de la philosophie ;
      verse: 22
    - text: nous, nous prêchons Christ crucifié ; il est pour les Juifs un scandale
        ;
      verse: 23
    - text: il est pour les païens une folie ; mais pour les appelés, soit Juifs,
        soit Grecs, il est Christ, puissance de Dieu, sagesse de Dieu.
      verse: 24
    - text: Ah! cette «folie» de Dieu, elle est plus sage que ce qui vient des hommes
        ; cette «faiblesse» de Dieu, elle est plus forte que ce qui vient des hommes!
      verse: 25
    - text: 'Voyez, mes frères, comment vous avez été appelés : il n''y a pas parmi
        vous beaucoup de philosophes, comme on les appelle, ni beaucoup d''hommes
        influents ou de haute naissance ;'
      verse: 26
    - text: mais Dieu a choisi ce qui est insensé selon le monde pour confondre les
        philosophes, il a choisi ce qui est faible selon le monde pour confondre les
        forts ;
      verse: 27
    - text: oui, ceux d'une condition inférieure, les méprisés, Dieu les a choisis
        ; ceux qui n'étaient rien
      verse: 28
    - text: pour réduire au néant ceux qui étaient quelque chose, afin qu'aucun être
        mortel ne puisse s'enorgueillir en sa présence.
      verse: 29
    - text: Par lui, vous appartenez à Jésus-Christ, qui, grâce à Dieu, est devenu
        notre «philosophie», je veux dire notre justice, notre sanctification et notre
        rédemption,
      verse: 30
    - text: afin, comme dit l'Écriture, «Que celui qui veut se glorifier se glorifie...au
        sujet du Seigneur.»
      verse: 31
  - chapter: 2
    verses:
    - text: Et moi, frères, quand je vins à vous, je ne vins pas vous annoncer le
        témoignage de Dieu avec le prestige de l'éloquence ou de la philosophie.
      verse: 1
    - text: 'Parmi vous, je n''ai jugé savoir qu''une seule chose: Jésus-Christ et
        Jésus-Christ crucifié.'
      verse: 2
    - text: Aussi ai-je passé tout ce temps dans la faiblesse, la crainte, la plus
        grande humilité.
      verse: 3
    - text: Mes discours, mes prédications ne tiraient pas leur valeur des arguments
        de la philosophie, mais ils la tiraient des démonstrations de l'Esprit et
        de la puissance divine,
      verse: 4
    - text: afin que votre foi ne reposât pas sur la philosophie des hommes, mais
        sur la puissance de Dieu.
      verse: 5
    - text: Nous avons bien notre philosophie, mais nous ne la prêchons qu'aux hommes
        d'âge mûr. C'est une philosophie qui n'est pas celle de ce siècle, ni celle
        des princes de ce siècle qui vont passer.
      verse: 6
    - text: Nous prêchons une philosophie divine, jusqu'ici mystérieuse et cachée,
        et que Dieu avait décrétée avant les siècles et cela pour notre gloire.
      verse: 7
    - text: Aucun des princes de ce siècle ne l'a connue (s'ils l'eussent connue,
        ils n'auraient pas crucifié le Seigneur de gloire),
      verse: 8
    - text: 'mais, comme dit l''Écriture : «...Ce qu''aucun oeil n''a vu, ce qu''aucune
        oreille n''a entendu, Ce qui n''est monté au coeur d''aucun homme, Ce que
        Dieu a préparé pour ceux qui l''aiment...»'
      verse: 9
    - text: C'est à nous que Dieu l'a révélée par son Esprit ; car l'Esprit sonde
        tout, même les profondeurs de Dieu.
      verse: 10
    - text: Quel homme sait ce qui se passe dans un homme? Ce n'est que l'esprit de
        cet homme qui est en lui-même. De même ce qui est en Dieu, personne ne le
        sait que l'Esprit de Dieu.
      verse: 11
    - text: Nous, nous n'avons pas reçu l'esprit du monde, mais l'Esprit qui vient
        de Dieu (pour que nous sachions les grâces que Dieu nous a faites).
      verse: 12
    - text: Ce qu'il nous révèle, nous ne l'exprimons pas dans les termes qu'enseigne
        la philosophie humaine, mais dans ceux qu'enseigne l'Esprit ; nous sommes
        attentifs à exprimer ce qui est spirituel en style spirituel.
      verse: 13
    - text: L'homme qui n'a que ses facultés naturelles n'accepte pas les choses de
        l'Esprit de Dieu. Il les taxe de folie, il ne peut les connaître, parce qu'elles
        demandent à être jugées avec l'Esprit.
      verse: 14
    - text: L'homme spirituel, au contraire, juge de tout et n'est jugé par personne.
      verse: 15
    - text: «Qui connaît, en effet, la pensée du Seigneur Pour l'instruire? » Nous,
        nous avons la pensée de Christ.
      verse: 16
  - chapter: 3
    verses:
    - text: Quant à moi, frères, je n'ai pu vous parler jusqu'à présent comme à des
        hommes spirituels, mais je vous ai parlé comme à des hommes charnels, comme
        à de petits enfants en Christ.
      verse: 1
    - text: Je vous ai donné du lait, et non une nourriture solide ; vous n'eussiez
        pu la supporter. Vous ne le pourriez pas encore ;
      verse: 2
    - text: vous êtes toujours charnels. Il y a entre vous de la jalousie et des querelles
        ; n'est-ce pas la preuve que vous êtes charnels et que vous agissez dans des
        vues purement humaines?
      verse: 3
    - text: 'Quand vous dites, l''un : «Moi, je suis pour Paul» ; l’autre : «Moi,
        je suis pour Apollos», n''est-ce pas à la manière des hommes que vous agissez
        ?'
      verse: 4
    - text: Qui est donc Apollos ? qui est Paul? Ce sont des serviteurs par lesquels
        le Seigneur vous a amenés à la foi, chacun selon la tâche qui lui a été confiée.
      verse: 5
    - text: Moi j'ai planté, Apollos a arrosé, mais c'est Dieu qui a donné la croissance.
      verse: 6
    - text: Celui qui plante n'est rien, celui qui arrose n'est rien, Dieu qui donne
        la croissance est tout.
      verse: 7
    - text: Celui qui plante et celui qui arrose sont sur la même ligne, et chacun
        recevra sa propre récompense suivant son propre travail.
      verse: 8
    - text: Nous sommes les collaborateurs de Dieu ; vous êtes le champ auquel Dieu
        travaille ; la maison qu'il construit.
      verse: 9
    - text: En architecte prudent et dans la mesure de grâce que Dieu m'a accordée,
        j'en ai posé le fondement ; un autre continue la construction. Chacun doit
        prendre garde à la manière dont il construit.
      verse: 10
    - text: Quant au fondement, personne ne peut en poser un autre que celui qui est
        déjà en place, c'est-à-dire Jésus-Christ.
      verse: 11
    - text: Sur ce fondement, que chacun élève sa construction, en or, en argent,
        en pierres précieuses, en bois, en foin, en paille,
      verse: 12
    - text: son oeuvre sera mise en lumière ; on la connaîtra, le jour du Seigneur
        ; le feu la révélera ; oui, le feu prouvera ce que vaut l'oeuvre de chacun.
      verse: 13
    - text: Celui dont l'oeuvre, dont la construction restera debout, recevra son
        salaire.
      verse: 14
    - text: Celui dont l'oeuvre sera consumée, la perdra ; lui-même sera sauvé, mais
        comme on l'est à travers le feu.
      verse: 15
    - text: Ne savez-vous pas que vous êtes un sanctuaire de Dieu et que l'Esprit
        de Dieu demeure en vous?
      verse: 16
    - text: Si quelqu'un détruit le sanctuaire de Dieu, Dieu le détruira lui aussi
        ; car le sanctuaire de Dieu est sacré et vous l'êtes, vous aussi.
      verse: 17
    - text: Que personne ne se fasse d'illusion ; si l'un d'entre vous croit être
        ce que notre siècle appelle sage, qu'il commence par être fou pour devenir
        sage.
      verse: 18
    - text: 'Car la sagesse de ce monde est une folie devant Dieu ; comme il est écrit:
        «Celui qui surprend les sages dans leurs ruses...»'
      verse: 19
    - text: 'et encore : «Le Seigneur connaît les raisonnements des sages ; Il sait
        qu''ils sont vains,»'
      verse: 20
    - text: Ainsi, que personne ne mette son orgueil dans des hommes, car tout est
        à vous,
      verse: 21
    - text: Paul, Apollos ou Képhas, le monde, la vie ou la mort, le présent ou l'avenir,
        tout est à vous,
      verse: 22
    - text: vous à Christ, Christ à Dieu.
      verse: 23
  - chapter: 4
    verses:
    - text: On doit donc nous considérer comme ministres de Christ et comme administrateurs
        des desseins cachés de Dieu.
      verse: 1
    - text: D'ailleurs, ce qu'on demande à des administrateurs, c'est de les trouver
        fidèles.
      verse: 2
    - text: Pour moi, il m'importe peu d'être jugé par vous ou par un tribunal humain.
        Je m'interdis aussi de me juger moi-même ;
      verse: 3
    - text: ma conscience, certes, ne me reproche rien ; mais ce n'est pas là ce qui
        me justifie, mon vrai juge est le Seigneur.
      verse: 4
    - text: Ne portez donc pas de jugement prématuré ; attendez que le Seigneur vienne
        ; il jettera la lumière sur les choses cachées dans l'ombre ; il mettra en
        plein jour les volontés des coeurs ; alors chacun recevra de Dieu l'éloge
        qu'il mérite.
      verse: 5
    - text: Si j'ai fait l'application de ces principes à Apollos et à moi-même, frères,
        c'est à cause de vous ; pour que vous appreniez, par notre exemple, à ne pas
        dépasser de justes limites et que vous cessiez de vous enfler l'un au-dessus
        de l'autre et aux dépens d'un tiers.
      verse: 6
    - text: Qui donc t'accorde un privilège? que possèdes-tu que tu n'aies reçu? Si
        tu as reçu, pourquoi te vanter comme si tu n'avais pas reçu?
      verse: 7
    - text: Vous êtes donc déjà rassasiés! vous êtes donc déjà assez riches! vous
        êtes donc entrés sans nous dans le Royaume ! Ah ! que je voudrais que vous
        y fussiez entrés pour qu'il nous fût possible d'y entrer avec vous!
      verse: 8
    - text: Je pense, en effet, que Dieu a fait de nous autres apôtres les derniers
        des hommes et, pour ainsi dire, de malheureux condamnés à mort, puisque nous
        sommes donnés en spectacle, comme à l'amphithéâtre, au monde, aux anges et
        aux hommes.
      verse: 9
    - text: Nous sommes des fous à cause de Christ, vous, des sages en Christ! nous
        sommes faibles, vous êtes forts! vous êtes honorés, nous sommes obscurs!
      verse: 10
    - text: Jusqu'à cette heure, nous souffrons la faim, la soif, le dénûment, nous
        sommes insultés, nous menons une vie errante, nous travaillons sans relâche
        de nos mains ;
      verse: 11
    - text: on nous maudit, et nous bénissons ; on nous persécute, et nous supportons
        ; on nous injurie, et nous exhortons ;
      verse: 12
    - text: nous sommes, pour ainsi dire, les balayures du monde, le rebut de tous
        jusqu'à présent !
      verse: 13
    - text: Je ne vous écris pas cela pour vous faire honte, mais je vous avertis
        comme mes enfants bien-aimés.
      verse: 14
    - text: 'Car eussiez-vous des milliers de maîtres en Christ, vous n''avez pas
        plusieurs pères : c''est moi qui suis votre père en Jésus-Christ par la prédication
        de l''Évangile.'
      verse: 15
    - text: Je vous en conjure donc, suivez mon exemple ;
      verse: 16
    - text: c'est dans ce but que je vous envoie Timothée, qui est mon fidèle et bien-aimé
        fils dans le Seigneur ; il vous rappellera quelle route je suis en Jésus-Christ,
        et comment j'enseigne partout dans toutes les Églises.
      verse: 17
    - text: Certaines gens ont eu l'orgueil de prétendre que je ne viendrai plus vous
        voir.
      verse: 18
    - text: Je viendrai bientôt, au contraire, s'il plaît au Seigneur, et je connaîtrai
        les orgueilleux, non à ce qu'ils disent, mais à ce qu'ils font.
      verse: 19
    - text: Car le Royaume de Dieu ne se fonde pas avec des paroles, mais avec des
        actes.
      verse: 20
    - text: Que préférez-vous? que je vienne chez vous avec une verge ou avec amour
        et dans un esprit de douceur?
      verse: 21
  - chapter: 5
    verses:
    - text: 'On dit partout qu''il y a chez vous un cas de fornication, et de fornication
        telle qu''on n''en voit pas parmi les païens : Quelqu''un vivrait avec la
        femme de son père!'
      verse: 1
    - text: Et vous vous laissez enfler d'orgueil! et vous ne portez pas plutôt le
        deuil! et vous n'avez pas chassé de votre sein celui qui a commis une telle
        action!
      verse: 2
    - text: 'Eh bien, moi, absent de corps, mais présent en esprit, j''ai déjà jugé
        comme si j''étais présent celui qui a péché de la sorte :'
      verse: 3
    - text: Au nom de notre Seigneur-Jésus, vous et mon esprit étant réunis, avec
        le pouvoir de notre Seigneur Jésus,
      verse: 4
    - text: je livre un tel homme à Satan pour la mortification de sa chair, afin
        que son esprit soit sauvé au jour du Seigneur Jésus.
      verse: 5
    - text: Il n'est pas beau, votre sujet d'orgueil! Ne savez-vous pas qu'un peu
        de levain fait lever toute la pâte?
      verse: 6
    - text: Jetez donc le vieux levain pour être une pâte nouvelle ; aussi bien devez-vous
        être sans levain, puisque notre agneau pascal, Christ, a été immolé.
      verse: 7
    - text: Célébrons donc la fête, non avec du vieux levain, du levain de méchanceté
        et de perversité, mais avec les pains azymes de la pureté et de la vérité.
      verse: 8
    - text: Je vous ai écrit dans ma lettre de ne point avoir de relations avec les
        impurs.
      verse: 9
    - text: Je ne parlais pas absolument des impurs qui vivent dans le monde, ou des
        rapaces, avares ou idolâtres, car pour cela il vous faudrait sortir du monde.
      verse: 10
    - text: Mais je vous ai écrit de ne point avoir de relations avec celui qui, se
        nommant votre frère, serait ou impur, ou rapace, ou idolâtre, ou calomniateur,
        ou ivrogne, ou avare, de ne pas même vous mettre à table avec un homme pareil!
      verse: 11
    - text: Est-ce à moi de juger les gens du dehors? Ce sont ceux du dedans, n'est-ce
        pas, que vous avez à juger?
      verse: 12
    - text: Ceux du dehors Dieu les jugera. «Retranchez le coupable du milieu de vous
        !»
      verse: 13
  - chapter: 6
    verses:
    - text: Osez-vous bien, quand vous avez une affaire entre vous, en appeler au
        jugement des païens et non à celui des fidèles?
      verse: 1
    - text: Ne savez-vous pas que les fidèles jugeront le monde? Et si le monde doit
        être jugé par vous, seriez-vous incapables de rendre des jugements de moindre
        importance?
      verse: 2
    - text: Ne savez-vous pas que nous jugerons des anges? Et nous ne jugerions pas
        des questions d'intérêt !
      verse: 3
    - text: Quand vous avez entre vous des questions d'intérêt, vous vous adressez
        à ceux que l'Église méprise ; et vous les constituez Juges !
      verse: 4
    - text: Ainsi, je le dis à votre honte, il n'y a pas parmi vous un seul homme
        intelligent qui soit capable d'être juge entre ses frères!
      verse: 5
    - text: Mais un frère est en procès avec un frère et cela devant des infidèles!
      verse: 6
    - text: C'est déjà un bien grand dommage que vous ayez des procès entre vous.
        Pourquoi ne souffrez-vous pas plutôt l'injustice? Pourquoi ne vous laissez-vous
        pas plutôt dépouiller?
      verse: 7
    - text: mais c'est vous-mêmes qui êtes injustes, spoliateurs, et cela envers des
        frères!
      verse: 8
    - text: 'Ne savez-vous donc pas que les injustes ne seront point héritiers du
        Royaume de Dieu? Ne vous y trompez pas : ni impurs, ni idolâtres, ni adultères,
        ni débauchés efféminés et infâmes,'
      verse: 9
    - text: ni voleurs, ni rapaces, ni ivrognes, ni calomniateurs, ni avares ne seront
        héritiers du Royaume de Dieu!
      verse: 10
    - text: Et cela vous l'étiez, quelques-uns, mais vous. avez été purifiés ; mais
        vous avez été sanctifiés ; mais vous avez été justifiés, au nom du Seigneur
        Jésus-Christ et par l'Esprit de notre Dieu!
      verse: 11
    - text: «Tout m'est permis», — mais tout n'est pas opportun. «Tout m'est permis»,
        — mais, moi, je ne me laisserai dominer par rien.
      verse: 12
    - text: Les aliments sont pour l'estomac et l'estomac pour les aliments, mais
        Dieu mettra fin à l'un comme aux autres. Le corps n'est pas pour l'impureté,
        mais pour le Seigneur et le Seigneur pour le corps.
      verse: 13
    - text: Dieu a ressuscité le Seigneur et il nous ressuscitera aussi par sa puissance.
      verse: 14
    - text: Ne savez-vous pas que vos corps sont membres de Christ? Arracherai-je
        donc les membres du Christ, pour en faire les membres d'une prostituée?
      verse: 15
    - text: 'A Dieu ne plaise! Ne savez-vous pas que celui qui s''unit à une prostituée
        est un même corps avec elle? car il est dit : «Ils seront deux dans une chair.»'
      verse: 16
    - text: Celui qui s'unit au Seigneur est un même esprit avec lui.
      verse: 17
    - text: Fuyez l'impureté! Tout autre péché que l'homme commette, se fait hors
        du corps ; celui qui se livre à l'impureté pèche contre son propre corps.
      verse: 18
    - text: Ne savez-vous pas que vos corps sont le temple du saint Esprit qui est
        en vous, et que vous tenez de Dieu, et que vous n'êtes plus à vous-mêmes ?
      verse: 19
    - text: Car vous avez été achetés à un grand prix. Glorifiez donc Dieu dans vos
        corps.
      verse: 20
  - chapter: 7
    verses:
    - text: 'Voici ma réponse aux divers sujets de votre lettre : L''homme fait bien
        de renoncer au mariage.'
      verse: 1
    - text: Cependant, pour éviter tout dérèglement, que chaque homme ait sa femme,
        que chaque femme ait son mari ;
      verse: 2
    - text: que le mari remplisse ses devoirs envers sa femme, et la femme envers
        son mari.
      verse: 3
    - text: Le corps de la femme ne lui appartient pas, il est à son mari. De même
        le corps du mari ne lui appartient pas, il est à sa femme.
      verse: 4
    - text: Ne refusez pas d'être l'un à l'autre, sauf d'un commun accord et momentanément
        pour vaquer à la prière ; puis retournez ensemble, de peur que Satan ne se
        serve de votre incontinence pour vous tenter.
      verse: 5
    - text: En parlant ainsi, je vous fais une concession, je ne vous donne pas d'ordre.
      verse: 6
    - text: 'Je voudrais que tous les hommes fussent comme moi : mais chacun reçoit
        de Dieu son don particulier, l''un celui-ci, l''autre celui-là.'
      verse: 7
    - text: 'Je dis aux hommes non mariés et aux veuves : il est bon que vous restiez
        ainsi, comme moi.'
      verse: 8
    - text: Mais si vous ne pouvez vous astreindre à la continence, mariez-vous. Car
        il vaut mieux se marier que de brûler.
      verse: 9
    - text: 'A ceux qui sont mariés, j''ordonne ceci (non pas moi, mais le Seigneur)
        : que la femme ne se sépare point de son mari'
      verse: 10
    - text: (si elle s'en trouvait séparée, qu'elle reste sans se remarier ou qu'elle
        se réconcilie avec lui) ; que le mari ne répudie point sa femme.
      verse: 11
    - text: 'Aux autres je dis (moi, non le Seigneur) : si un frère a pour femme une
        païenne et qu''elle consente à vivre avec lui, qu''il ne divorce pas.'
      verse: 12
    - text: Et si une femme a pour mari un païen et qu'il consente à vivre avec elle,
        qu'elle ne divorce pas.
      verse: 13
    - text: Car la femme a rapproché des fidèles son mari païen ; le frère a rapproché
        des fidèles sa femme païenne ; si cela n'était pas, vos enfants seraient hors
        de l'Église, tandis qu'ils sont au nombre des fidèles.
      verse: 14
    - text: Si la partie païenne veut se séparer, qu'elle se sépare! dans ce cas,
        le frère ou la soeur ne sent pas liés, quoique Dieu vous ait appelés à vivre
        en paix.
      verse: 15
    - text: Sais-tu, en effet, femme, si tu ne sauveras pas ton mari? Sais-tu, mari,
        si tu ne sauveras pas ta femme?
      verse: 16
    - text: En général, chacun doit garder la part que le Seigneur lui a faite, rester
        là où il était quand Dieu l'a appelé. C'est là ce que j'ordonne dans toutes
        les Églises.
      verse: 17
    - text: As-tu été appelé circoncis? ne dissimule pas ta circoncision ; as-tu été
        appelé incirconcis? ne te fais pas circoncire.
      verse: 18
    - text: La circoncision n'est rien, l'incirconcision n'est rien, mais l'observation
        des commandements de Dieu...
      verse: 19
    - text: Chacun doit rester là où il était quand il a été appelé.
      verse: 20
    - text: As-tu été appelé esclave? ne t'en soucie pas, et alors même que tu pourrais
        te libérer, reste plutôt esclave,
      verse: 21
    - text: car l'esclave appelé au Seigneur est l'affranchi du Seigneur, et de même,
        l'homme libre appelé est l'esclave de Christ.
      verse: 22
    - text: Vous avez été achetés un grand prix ; ne devenez pas esclaves des hommes,
      verse: 23
    - text: et que chacun, mes frères, reste devant Dieu là où il était quand il a
        été appelé.
      verse: 24
    - text: Pour ceux ou celles qui sont vierges, je n'ai point reçu d'ordre du Seigneur
        ; mais je donne mon opinion comme étant, par la miséricorde du Seigneur, digne
        de confiance.
      verse: 25
    - text: Je crois qu'il vaut mieux, puisque la crise finale est imminente, oui,
        je crois qu'il vaut mieux pour l'homme rester comme il est.
      verse: 26
    - text: Es-tu engagé avec une femme? ne cherche pas à rompre ; n'as-tu aucun engagement?
        ne cherche point de femme.
      verse: 27
    - text: Si cependant tu te maries, ce n'est pas un péché ; et si une vierge se
        marie, ce n'est pas un péché. Mais ceux qui font cela auront des souffrances
        dans cette vie, et moi je voudrais les leur épargner.
      verse: 28
    - text: 'Je vous assure, frères, que le temps est court ; voici ce qui reste à
        faire : que ceux qui ont des femmes soient comme n''en ayant pas ;'
      verse: 29
    - text: ceux qui pleurent comme ne pleurant pas ; ceux qui se réjouissent comme
        ne se réjouissant pas ; ceux qui achètent comme ne possédant pas ;
      verse: 30
    - text: ceux qui usent de ce monde, comme n'en usant absolument pas ; car la figure
        de ce monde passe!
      verse: 31
    - text: 'Je voudrais que vous n''eussiez pas de soucis mondains : or, l''homme
        non marié a le souci des affaires du Seigneur ; il cherche à plaire au Seigneur.'
      verse: 32
    - text: L'homme marié a le souci des affaires de ce monde ; il cherche à plaire
        à sa femme.
      verse: 33
    - text: 'Il y a la même différence entre la femme mariée et la vierge : la vierge
        a le souci des affaires du Seigneur, afin d''être sainte de corps et d''esprit
        ; mais la femme mariée a le souci des affaires de ce monde ; elle cherche
        à plaire à son mari.'
      verse: 34
    - text: Je vous dis cela dans votre intérêt, non pour vous tendre un piège ; je
        vous le dis en vue des convenances et de ce qui est le plus propre à vous
        attacher sans distraction au culte du Seigneur.
      verse: 35
    - text: Si cependant quelqu'un pense qu'il y a des inconvénients pour sa fille
        à passer l'âge du mariage, et s'il croit devoir agir en conséquence, qu'il
        fasse ce qu'il voudra! Ce n'est pas un péché, qu'on se marie!
      verse: 36
    - text: Mais celui qui a pris dans son coeur une résolution inébranlable sans
        subir aucune contrainte, maître de faire ce qu'il veut, oui, qui a décidé
        dans le fond de son coeur de garder sa fille vierge, fait bien.
      verse: 37
    - text: Ainsi celui qui marie sa fille fait bien, celui qui ne la marie pas fait
        mieux.
      verse: 38
    - text: Une femme est liée aussi longtemps que son mari est vivant. Si le mari
        vient à mourir, elle est libre de se remarier avec qui elle veut, seulement
        que ce soit dans le Seigneur.
      verse: 39
    - text: Cependant elle est plus heureuse si elle reste comme elle est ; c'est
        mon opinion ; et je crois, moi aussi, avoir l'Esprit de Dieu.
      verse: 40
  - chapter: 8
    verses:
    - text: Sur la question des viandes offertes en sacrifice aux idoles, tous, nous
        le savons, nous sommes éclairés... (Être éclairé rend orgueilleux, c'est l'amour
        qui édifie ) ;
      verse: 1
    - text: — si quelqu'un s'imagine être éclairé sur quelque chose, il n'est pas
        encore éclairé comme il faudrait l'être,
      verse: 2
    - text: mais si quelqu'un a de l'amour pour Dieu, Dieu est éclairé sur lui —...
      verse: 3
    - text: 'Ainsi donc sur la question : Peut-on manger des viandes offertes en sacrifice
        aux idoles ? nous savons qu''il n''y a pas d''idoles au monde, et qu''il n''y
        a qu''un seul Dieu, qu''il n''y en a pas d''autre.'
      verse: 4
    - text: Il y a bien de prétendus dieux qui seraient les uns au ciel, les autres
        sur la terre, et il y aurait ainsi plusieurs dieux et plusieurs seigneurs,
      verse: 5
    - text: mais nous n'avons qu'un seul Dieu, le Père, d'où tout vient et pour lequel
        nous sommes ; nous n'avons qu'un seul Seigneur Jésus-Christ, par lequel tout
        existe et, nous aussi, nous sommes par lui.
      verse: 6
    - text: Mais tous ne sont pas éclairés ; quelques personnes ont gardé leurs anciennes
        idées sur l'idole ; elles croient manger d'un sacrifice fait à une idole réelle,
        et, par suite de cette faiblesse, leur conscience perd sa pureté.
      verse: 7
    - text: Or, ce n'est pas la manière dont nous nous nourrissons qui nous rendra
        agréables à Dieu ; que nous mangions de ceci, que nous ne mangions pas de
        cela, nous n'y perdons, nous n'y gagnons rien ;
      verse: 8
    - text: mais prenez garde que votre force même ne soit la pierre d'achoppement
        des faibles ;
      verse: 9
    - text: si l'on te voit, toi qui es éclairé, à table dans un temple païen, celui
        dont la conscience est faible ne sera-t-il pas porté à manger de la viande
        sacrifiée aux idoles?
      verse: 10
    - text: et il se perd alors, parce que toi tu es éclairé, cet homme faible, ce
        frère pour lequel Christ est mort!
      verse: 11
    - text: En étant ainsi coupables envers des frères, en blessant leur conscience
        qui est faible, vous vous rendez coupables envers Christ lui-même.
      verse: 12
    - text: Voilà pourquoi, si la viande que je mange scandalise mon frère, je renoncerai
        pour toujours à manger de la viande, afin de ne pas scandaliser mon frère.
      verse: 13
  - chapter: 9
    verses:
    - text: Ne suis-je pas libre? ne suis pas apôtre? n'ai-je pas vu Jésus notre Seigneur?
        N'êtes-vous pas mon oeuvre dans le Seigneur?
      verse: 1
    - text: Si pour d'autres je ne suis pas apôtre, au moins le suis-je pour vous.
        Car le sceau de mon apostolat c'est vous qui l'êtes dans le Seigneur,
      verse: 2
    - text: et mon apologie auprès de ceux qui me mettent en cause, la voilà.
      verse: 3
    - text: N'aurions-nous pas le droit de manger et boire à vos frais?
      verse: 4
    - text: N'aurions-nous pas le droit de mener partout avec nous une femme soeur
        comme les autres apôtres, comme les frères du Seigneur, comme Képhas?
      verse: 5
    - text: Barnabas et moi, sommes-nous seuls à ne pas avoir le droit de nous dispenser
        de travailler?
      verse: 6
    - text: Qui a jamais fait son service militaire à ses propres frais? Plante-t-on
        une vigne pour n'en pas manger le fruit? Fait-on paître un troupeau sans se
        nourrir de son lait?
      verse: 7
    - text: Est-ce que je ne vous indique là que les usages du monde? La Loi même
        ne dit-elle pas la même chose?
      verse: 8
    - text: 'Dans la Loi de Moïse il est écrit : «Tu ne muselleras pas le boeuf qui
        foule le blé.» Est-ce que Dieu s''occupe des boeufs?'
      verse: 9
    - text: Ne dit-il pas cela exclusivement pour nous? Oui, c'est pour nous que cette
        parole a été écrite. Elle signifie que celui qui laboure la terre et celui
        qui bat le blé doivent le faire avec l'espérance d'en avoir leur part.
      verse: 10
    - text: Nous avons semé chez vous la semence spirituelle, serait-ce il beaucoup
        de cueillir quelque chose de votre temporel?
      verse: 11
    - text: Si d'autres se sont donné ce droit sur vous, ne l'aurions-nous pas à plus
        forte raison? Eh bien, nous n'avons pas usé de ce droit ; au contraire, nous
        supportons tout pour ne créer aucun obstacle à l'Évangile du Christ!
      verse: 12
    - text: Ignorez-vous que ceux qui font le service sacré sont nourris par le Temple?
        que ceux qui sont occupés à l'autel sont les commensaux de l'autel?
      verse: 13
    - text: De même le Seigneur a ordonné à ceux qui annoncent l'Évangile de vivre
        de l'Évangile.
      verse: 14
    - text: Eh bien, moi, je n'ai usé d'aucun de ces droits. Je n'écris pas cela pour
        que vous m'en fassiez jouir désormais, car j'aimerais mieux mourir que de
        me laisser enlever ce sujet de gloire.
      verse: 15
    - text: En effet, ce n'est pas prêcher l'Évangile qui est mon sujet de gloire.
        C'est une obligation qui m'est imposée et malheur à moi si je ne prêche pas
        l'Évangile!
      verse: 16
    - text: Ah! si je le prêchais de mon propre mouvement, j'aurais un mérite, mais
        si je le prêche par ordre, c'est un ministère qui m'est confié.
      verse: 17
    - text: Quel est alors mon mérite? c'est qu'en évangélisant je prêche l'Évangile
        gratis, de sorte que je n'use pas des droits que j'ai au nom de l'Évangile.
      verse: 18
    - text: Étant libre de tous, je me suis fait esclave de tous, pour en gagner un
        plus grand nombre.
      verse: 19
    - text: Je me suis fait Juif pour les Juifs, afin de gagner les Juifs ; à ceux
        qui sont sous l'autorité de la Loi, je me suis présenté comme étant sous l'autorité
        de la Loi (quoique je ne fusse pas sous cette autorité), afin de gagner ceux
        qui sont, sous l'autorité de la Loi.
      verse: 20
    - text: Avec ceux qui ne sont pas sous l'autorité de la Loi, j'ai été sans Loi
        (quoique je ne fusse pas hors de la vraie Loi de Dieu, étant dans la Loi de
        Christ), afin de gagner ceux qui ne sont pas sous l'autorité de la Loi.
      verse: 21
    - text: Pour les faibles, j'ai été faible afin de gagner les faibles. J'ai été
        tout à tous pour en sauver un certain nombre de toutes les manières.
      verse: 22
    - text: Et tout cela je le fais à cause de l'Évangile, afin d'en avoir ma part.
      verse: 23
    - text: Ne savez-vous pas que dans les courses du stade tous courent, mais qu'un
        seul remporte le prix? Courez de manière à le remporter.
      verse: 24
    - text: Ceux qui doivent concourir aux jeux s'imposent de rigoureuses abstinences
        ; et c'est pour recevoir une couronne périssable ; nous, faisons de même pour
        une couronne impérissable.
      verse: 25
    - text: 'Pour moi, voici comment je cours : je ne vais pas à l''aventure ; voici
        comment je me bats : je ne frappe pas dans le vide ;'
      verse: 26
    - text: mais je meurtris mon corps et je le rends esclave, de peur qu'après avoir
        fait le héraut pour les autres je ne sorte de la lice rejeté.
      verse: 27
  - chapter: 10
    verses:
    - text: Je ne veux pas vous laisser ignorer, frères, que nos pères ont tous été
        sous la nuée, qu'ils ont tous passé à travers la mer,
      verse: 1
    - text: que tous, en Moïse, ont reçu le baptême dans la nuée et dans la mer,
      verse: 2
    - text: que tous ont mangé du même aliment spirituel,
      verse: 3
    - text: que tous ont bu du même breuvage spirituel (en effet ils buvaient à un
        rocher spirituel qui les suivait, ce rocher c'était le Christ).
      verse: 4
    - text: Cependant la plupart d'entre eux ne furent point agréables à Dieu, puisque
        le désert était jonché de leurs corps.
      verse: 5
    - text: Ces événements sont des figures prophétiques pour nous afin que nous ne
        convoitions point le mal, comme eux l'ont convoité.
      verse: 6
    - text: 'Ne devenez pas idolâtres comme quelques-uns d''entre eux, ainsi qu''il
        est écrit : «Le peuple s''assit pour manger et boire et ils se levèrent pour
        danser.»'
      verse: 7
    - text: Ne vous adonnez pas à l'impureté, comme quelques-uns d'entre eux s'y sont
        adonnés, et, en un seul jour, il en tomba vingt-trois mille.
      verse: 8
    - text: Ne tentez pas le Seigneur, comme quelques-uns d'entre eux l'ont tenté,
        et les serpents les firent périr ;
      verse: 9
    - text: ne murmurez pas comme quelques-uns d'entre eux, ont murmuré et l'exterminateur
        les fit périr.
      verse: 10
    - text: Ces événements sont des figures prophétiques, ils ont été écrits pour
        notre instruction à nous qui vivons à la fin du monde.
      verse: 11
    - text: Que celui donc qui croit être debout, prenne garde de tomber!
      verse: 12
    - text: Vous n'avez été exposés à aucune épreuve surhumaine, et Dieu est fidèle,
        il ne permettra pas que vous soyez éprouvés au delà de vos forces, mais, avec
        l'épreuve, il vous enverra le moyen d'en sortir et de pouvoir la supporter.
      verse: 13
    - text: Pour ces raisons, mes biens- aimés, fuyez l'idolâtrie.
      verse: 14
    - text: Je vous parle comme à des personnes raisonnables, jugez vous-mêmes de
        ce que je dis.
      verse: 15
    - text: La coupe de bénédiction que nous bénissons n'est-elle pas une communion
        avec le sang du Christ? Le pain que nous rompons n'est-il pas une communion
        avec le corps du Christ?
      verse: 16
    - text: Il n'y a qu'un seul pain ; de même, si nombreux que nous soyons, nous
        ne formons qu'un seul corps ; car tous nous avons notre part de ce seul pain.
      verse: 17
    - text: Voyez chez le peuple d'Israël ; ceux qui mangent des victimes sacrifiées
        sont, n'est-ce pas, en communion avec l'autel?
      verse: 18
    - text: Que veux-je dire? que la viande sacrifiée aux idoles ait quelque valeur?
      verse: 19
    - text: que l'idole ait quelque valeur? Certes non, mais les sacrifices des païens
        «Sont faits aux démons et non à Dieu», et je ne veux pas que vous soyez en
        communion avec les démons.
      verse: 20
    - text: Vous ne pouvez pas boire à la fois à la coupe du Seigneur et à la coupe
        des démons ; vous ne pouvez prendre part à la table du Seigneur et à la table
        des démons.
      verse: 21
    - text: Voudrions-nous irriter le Seigneur? Sommes-nous plus forts que lui?
      verse: 22
    - text: «Tout est permis», mais tout n'est pas opportun ; «tout est permis», mais
        tout n'édifie pas.
      verse: 23
    - text: Que personne ne cherche son propre intérêt, mais celui d'autrui.
      verse: 24
    - text: Tout ce qu'on vend à la boucherie, mangez-le sans faire d'enquête par
        motif de conscience,
      verse: 25
    - text: car «La terre et tout ce qu'elle contient sont au Seigneur».
      verse: 26
    - text: Si un des païens vous invite et que vous vouliez y aller, tout ce qui
        vous est offert, mangez-le sans faire d'enquête par motif de conscience.
      verse: 27
    - text: 'Mais si quelqu''un vous dit : «Ceci a été offert en sacrifice », alors
        n''en mangez pas à cause de celui qui vous avertit, et aussi à cause de la
        conscience :'
      verse: 28
    - text: la conscience, dis-je, non la vôtre, mais celle d'autrui. — Mais pourquoi
        ma liberté serait-elle critiquée par une autre conscience que par la mienne?
      verse: 29
    - text: Si je mange avec actions de grâces, pourquoi serais-je blâmé pour une
        chose dont je rends grâces?
      verse: 30
    - text: — Soit donc que vous mangiez, que vous buviez, que vous fassiez quoi que
        ce soit, faites tout à la gloire de Dieu.
      verse: 31
    - text: Ne scandalisez ni les Juifs, ni les Grecs, ni l'Église de Dieu ;
      verse: 32
    - text: comme moi qui, en tout, m'accommode à tout le monde, ne cherchant pas
        ce qui m'est agréable à moi, mais ce qui l'est au plus grand nombre, afin
        qu'ils soient sauvés.
      verse: 33
  - chapter: 11
    verses:
    - text: Imitez mon exemple, comme moi celui de Christ.
      verse: 1
    - text: Je vous loue de ce que vous vous souvenez de moi en toutes choses, et
        de ce que vous observez les instructions que je vous ai transmises.
      verse: 2
    - text: 'Cependant je veux que vous sachiez ceci : Le chef de tout homme, c''est
        le Christ ; le chef de la femme, c''est l''homme ; le chef du Christ, c''est
        Dieu.'
      verse: 3
    - text: Tout homme qui prie ou prophétise la tête couverte, déshonore son chef,
      verse: 4
    - text: et toute femme qui prie ou prophétise la tête sans voile, déshonore son
        chef ; c'est exactement comme si elle était rasée.
      verse: 5
    - text: Si une femme ne met pas de voile, alors qu'elle se coupe aussi les cheveux
        ; et s'il est honteux pour une femme de se couper les cheveux ou de se raser
        la tête, qu'elle mette donc un voile!
      verse: 6
    - text: L'homme ne doit pas se voiler la tête, parce qu'il est l'image et la gloire
        de Dieu ; mais la femme est la gloire de l'homme.
      verse: 7
    - text: L'homme n'a pas été tiré de la femme, mais la femme de l'homme,
      verse: 8
    - text: et l'homme n'a pas été créé à cause de la femme, mais la femme à cause
        de l'homme.
      verse: 9
    - text: 'Voici pourquoi la femme doit porter sur la tête la marque de sa dépendance
        : à cause des anges.'
      verse: 10
    - text: Néanmoins, dans le Seigneur, la femme n'existe pas sans l’homme, ni l'homme
        sans la femme.
      verse: 11
    - text: Car si la femme a été tirée de l'homme, l'homme naît de la femme, et tout
        vient de Dieu.
      verse: 12
    - text: Jugez-en vous-mêmes ; est-il convenable qu'une femme prie Dieu sans être
        voilée?
      verse: 13
    - text: Un sentiment naturel ne vous enseigne-t-il pas qu'il est honteux à l'homme
        de laisser croître ses cheveux?
      verse: 14
    - text: tandis que si la femme les laisse croître c'est un honneur, car la chevelure
        lui a été donnée en guise de voile.
      verse: 15
    - text: Si quelqu'un aime ces sortes de discussions, nous n'avons pas cette habitude,
        et les Églises de Dieu non plus.
      verse: 16
    - text: En vous faisant cette recommandation, je ne vous loue pas non plus de
        ce que vos réunions, loin de vous faire du bien, vous font du mal.
      verse: 17
    - text: D'abord, on me dit que lorsque vous vous réunissez en assemblée, il y
        a des divisions parmi vous. Je le comprends jusqu'à un certain point ;
      verse: 18
    - text: il faut bien qu'il y ait divers partis parmi vous, pour qu'on reconnaisse
        ceux d'entre vous qui tiennent bon.
      verse: 19
    - text: Mais quand vous vous réunissez, ce n'est pas le vrai repas du Seigneur
        que vous prenez ;
      verse: 20
    - text: quand vous vous mettez à table, chacun commence par prendre la nourriture
        qui lui appartient, et alors l'un souffre de la faim et l'autre mange avec
        excès.
      verse: 21
    - text: N'avez-vous pas vos maisons, s'il ne s'agit que de manger et de boire?
        ou bien méprisez-vous l'Église de Dieu? voulez-vous insulter les indigents?
        que dois-je vous dire? faut-il vous louer? sur ce point-là je ne vous loue
        pas.
      verse: 22
    - text: Pour moi, j'ai reçu, de la part du Seigneur, ce que je vous ai transmis,
        savoir que le Seigneur Jésus, dans la nuit où il fut livré, prit du pain
      verse: 23
    - text: 'et, qu''après avoir rendu grâces, il le rompit et dit: «Ceci est mon
        corps qui est pour vous, faites ceci en mémoire de moi.»'
      verse: 24
    - text: 'Après le repas il prit, de même, la coupe, en disant : «Cette coupe est
        la nouvelle alliance en mon sang, faites ceci, toutes les fois que vous boirez,
        en mémoire de moi.»'
      verse: 25
    - text: Car toutes les fois que vous mangez ce pain et que vous buvez cette coupe,
        vous annoncez la mort du Seigneur jusqu'à ce qu'il vienne.
      verse: 26
    - text: C'est pourquoi celui qui mangerait le pain ou boirait la coupe du Seigneur
        indignement, se rendrait coupable envers le corps et le sang du Seigneur.
      verse: 27
    - text: Que chacun s'examine donc soi-même et qu'ensuite il mange du pain et boive
        de la coupe ;
      verse: 28
    - text: car celui qui mange et qui boit, mange et boit son propre jugement s'il
        ne reconnaît pas le corps du Seigneur.
      verse: 29
    - text: Voilà pourquoi il y a parmi vous beaucoup de gens débiles et malades,
        et que plusieurs personnes meurent.
      verse: 30
    - text: Si nous nous jugions nous-mêmes, nous ne serions pas jugés ;
      verse: 31
    - text: mais les jugements du Seigneur sont des châtiments qui nous préservent
        d'être condamnés avec le monde.
      verse: 32
    - text: Ainsi donc, mes frères, quand vous vous réunissez pour un repas, attendez-vous
        les uns les autres.
      verse: 33
    - text: Si quelqu'un a faim, qu'il mange chez lui, afin que vos réunions ne tournent
        pas à votre condamnation. Je réglerai le reste à mon arrivée.
      verse: 34
  - chapter: 12
    verses:
    - text: Sur la question de l'inspiration, je ne veux pas, frères, vous laisser
        dans l'ignorance.
      verse: 1
    - text: Vous savez que, lorsque vous étiez païens, vous vous laissiez entraîner,
        comme au hasard, vers les idoles muettes.
      verse: 2
    - text: 'Je vous apprends donc que personne, dirigé par l''Esprit de Dieu, ne
        dit : «Maudit Jésus», et personne ne peut dire : «Seigneur Jésus» que par
        l''Esprit saint.'
      verse: 3
    - text: Il y a différents dons de la grâce, mais l'Esprit est le même.
      verse: 4
    - text: Il y a différentes fonctions, mais le même Seigneur.
      verse: 5
    - text: Il y a différentes manières d'agir, mais c'est le même Dieu qui opère
        tout en tous.
      verse: 6
    - text: En chacun l'Esprit se manifeste par le don le plus utile à tous.
      verse: 7
    - text: En effet, à l’un l'Esprit donne une parole de sagesse ; à l'autre le même
        Esprit donne une parole de science ;
      verse: 8
    - text: le même Esprit donne à un autre la foi ; à un autre le même Esprit accorde
        le don de guérison ;
      verse: 9
    - text: un autre opère des miracles ; un autre prophétise ; un autre distingue
        les esprits ; l'un parle certaines langues ; l'autre interprète ces langues.
      verse: 10
    - text: Tout cela est l'ouvrage d'un seul et même Esprit, distribuant à chacun
        ses dons comme il lui plaît.
      verse: 11
    - text: Il y a un seul corps et plusieurs membres, et tous les membres, malgré
        leur nombre, ne forment qu'un corps ; eh bien, il en est de même pour le Christ.
      verse: 12
    - text: Car nous avons tous été baptisés d'un seul et même Esprit pour ne former
        qu'un corps. Juifs ou Grecs, esclaves ou libres, c'est un seul et même Esprit
        qui a étanché notre soif.
      verse: 13
    - text: Or le corps n'est pas formé d'un seul membre, mais de plusieurs.
      verse: 14
    - text: 'Si le pied disait : comme je ne suis pas une main, je ne fais pas partie
        du corps, en ferait-il moins partie pour cela?'
      verse: 15
    - text: 'Et si l''oreille disait : comme je ne suis pas un oeil, je ne fais pas
        partie du corps, en ferait-elle moins partie pour cela?'
      verse: 16
    - text: Si le corps entier était l'oeil, où serait l'ouïe? s'il était l'ouïe,
        où serait l'odorat?
      verse: 17
    - text: Mais Dieu a disposé les membres dans le corps, chacun comme il a voulu.
      verse: 18
    - text: Si le tout ne formait qu'un membre, y aurait-il un corps?
      verse: 19
    - text: Il y a donc plusieurs membres et un seul corps.
      verse: 20
    - text: 'L''oeil ne peut dire à la main : je n''ai pas besoin de toi ; ni la tête
        aux pieds: je n''ai pas besoin de vous.'
      verse: 21
    - text: 'Il y a plus : les membres que l''on croit les plus faibles sont très
        nécessaires.'
      verse: 22
    - text: Ceux que l'on croit les moins respectables, sont au fond ceux que nous
        respectons le plus ; ceux qui ne sont pas décents, sont le plus décemment
        traités ;
      verse: 23
    - text: ceux qui sont décents par eux-mêmes, n'en ont pas besoin. Dieu a ainsi
        arrangé le corps, faisant respecter davantage ce qui n'est pas respectable
        en soi,
      verse: 24
    - text: pour éviter les divisions entre les membres et leur donner un souci réciproque
        les uns des autres.
      verse: 25
    - text: Si un membre souffre, tous les membres souffrent avec lui ; si un membre
        reçoit des honneurs, tous les membres en ont de la joie.
      verse: 26
    - text: Vous, vous êtes le corps de Christ et, chacun pour sa part, un de ses
        membres ;
      verse: 27
    - text: et ceux que Dieu a placés dans l'Église sont premièrement les apôtres,
        secondement les prophètes, troisièmement les docteurs, ensuite ceux qui font
        des miracles, puis ceux qui ont le don de guérison, le don des oeuvres de
        charité, des soins administratifs, ou le don de parler en langues de toutes
        sortes.
      verse: 28
    - text: Tous sont-ils apôtres? tous prophètes? tous docteurs? tous font-ils des
        miracles?
      verse: 29
    - text: tous ont-ils le don de guérison? tous parlent-ils en langues étrangères
        tous savent-ils les interpréter?
      verse: 30
    - text: Ambitionnez les plus grands de tous les dons! Je vais, cependant, vous
        montrer un chemin qu'il faut suivre de préférence.
      verse: 31
  - chapter: 13
    verses:
    - text: Quand je parlerais toutes les langues des hommes, quand je parlerais même
        toutes celles des anges, si je n'ai point l'amour, je ne suis qu'un airain
        sonnant ou une cymbale retentissante.
      verse: 1
    - text: Quand j'aurais le don de prophétie, quand je connaîtrais tous les mystères,
        quand je posséderais toute science, quand j'aurais la foi parfaite pour transporter
        les montagnes, si je n'ai pas l'amour, je ne suis rien!
      verse: 2
    - text: Je distribuerais tous mes biens, je livrerais mon corps aux flammes, si
        je n'ai pas l'amour, cela ne me sert de rien!
      verse: 3
    - text: L'amour est patient ; l'amour est bienveillant ; l'amour ne connaît ni
        l'envie, ni la présomption, ni l'enflure ;
      verse: 4
    - text: il n'est pas malhonnête ; il n'est pas égoïste ; il ne s'irrite pas ;
        il ne pense pas à mal ;
      verse: 5
    - text: il ne se plaît pas à l'injustice ; il se plaît au contraire à la vérité
        ;
      verse: 6
    - text: il souffre tout ; il croit tout ; il espère tout ; il supporte tout.
      verse: 7
    - text: L'amour n'a pas de décadence. Les prophéties? elles disparaîtront ; les
        langues? elles cesseront ; la science? elle disparaîtra ;
      verse: 8
    - text: car notre science est limitée et notre don de prophétie est limité,
      verse: 9
    - text: et quand le parfait viendra, ce qui est limité disparaîtra.
      verse: 10
    - text: Lorsque j'étais enfant, je parlais comme un enfant, je pensais comme un
        enfant, je raisonnais comme un enfant ; quand je suis devenu homme, j'ai laissé
        là les façons de l'enfant.
      verse: 11
    - text: Aujourd'hui, nous voyons au moyen d'un miroir, confusément ; alors, nous
        verrons face à face. Aujourd'hui, ma science est limitée ; alors, je connaîtrai
        comme j'aurai été connu.
      verse: 12
    - text: 'En somme, il reste la foi, l''espérance, l''amour, trois grandes choses:
        mais la plus grande des trois est l''amour ;'
      verse: 13
  - chapter: 14
    verses:
    - text: proposez-vous l'amour!, Ambitionnez aussi les dons spirituels, surtout
        le don de prophétie.
      verse: 1
    - text: Celui qui parle en langue étrangère ne parle pas aux hommes, mais à Dieu,
        car personne ne le comprend ; par l'inspiration de l'Esprit, il dit des mystères
        ;
      verse: 2
    - text: tandis que celui qui parle comme prophète s'adresse aux hommes, il les
        édifie, les exhorte et les console.
      verse: 3
    - text: Celui qui parle en langue étrangère n'édifie que lui-même, tandis que
        celui qui parle comme prophète édifie l'Église.
      verse: 4
    - text: Je veux bien que vous parliez tous en langues étrangères, mais je préfère
        que vous parliez comme prophètes. Le prophète est plus grand que celui qui
        parle en langues étrangères, sauf le cas où celui-ci s'interprète lui-même,
        pour que l'Église soit édifiée.
      verse: 5
    - text: En quoi vous serai-je utile si, par exemple, je viens chez vous, frères,
        et que je vous parle en langues étrangères sans vous parler d'après une révélation
        comme prophète ou selon mon savoir, comme docteur?
      verse: 6
    - text: Il en est comme de ces instruments de musique inanimés, la flûte, la cithare
        ; s'ils ne rendent pas un son distinct, comment reconnaître ce qui est joué
        sur la flûte de ce qui est joué sur la cithare?
      verse: 7
    - text: Et si la trompette rend un son confus, qui se préparera au combat?
      verse: 8
    - text: De même, si votre langue ne donne pas de sons nettement articulés, comment
        savoir ce que vous dites? vous ne ferez que frapper l'air !
      verse: 9
    - text: Il y a, on le dit du moins, tant de langues différentes dans le monde,
        et pourtant chacune a sa signification ;
      verse: 10
    - text: mais si je ne sais pas le sens de tel idiome, je serai un étranger pour
        celui qui le parle, et celui qui le parle sera un étranger pour moi.
      verse: 11
    - text: Il en est de même de vous, puisque vous ambitionnez le don d'inspiration,
        cherchez à y exceller pour l'édification de l'Église.
      verse: 12
    - text: Celui donc qui parle en langue étrangère doit prier pour qu'il lui soit
        donné de s'interpréter ;
      verse: 13
    - text: car si je prie en langue étrangère, je prie par une inspiration de l'Esprit,
        mais mon bon sens reste stérile.
      verse: 14
    - text: Que ferai-je alors? Je prierai par l'inspiration de l'Esprit, je prierai
        aussi avec mon bon sens ; je chanterai par l'inspiration de l'Esprit, je chanterai
        aussi avec mon bon sens.
      verse: 15
    - text: Si tu rends gloire à Dieu par l'inspiration de l'Esprit, comment veux-tu
        que celui qui occupe la place du simple auditeur réponde Amen à ton action
        de grâces, puisqu'il ne sait pas ce que tu dis?
      verse: 16
    - text: Ton action de grâces est sans doute excellente, mais les autres n'en sont
        pas édifiés.
      verse: 17
    - text: Je parle plus de langues étrangères que vous tous, et j'en bénis Dieu,
      verse: 18
    - text: mais, dans l'Église, j'aime mieux dire cinq paroles avec mon bon sens
        pour instruire les autres que dix mille paroles en langues étrangères.
      verse: 19
    - text: Mes frères, ne soyez pas enfants dans vos jugements, ne restez enfants
        que s'il s'agit du mal ; dans vos jugements, soyez virils.
      verse: 20
    - text: 'Il est écrit dans la Loi : «C''est dans d''autres langues, C''est par
        la bouche d''étrangers Que je parlerai à ce peuple, Et, même ainsi, ils ne
        m''écouteront pas, dit le Seigneur!.»'
      verse: 21
    - text: Il s'ensuit que les langues étrangères ne sont pas un signe pour les croyants,
        mais pour les incrédules, et que la prophétie n'en est pas un pour les incrédules,
        mais pour les croyants.
      verse: 22
    - text: Si, par exemple, l'Église est tout entière réunie dans le même endroit,
        et que tous parlent en langues étrangères, les simples curieux ou les incrédules
        qui entreront ne vous croiront-ils pas tous fous?
      verse: 23
    - text: Si, au contraire, tous prononcent des prophéties, l'incrédule ou le simple
        curieux qui entre se voit repris par tous, jugé par tous ;
      verse: 24
    - text: les secrets de son coeur sont dévoilés ; il se jettera la face contre
        terre, il adorera Dieu, et il avouera que «Dieu est certainement au milieu
        de vous».
      verse: 25
    - text: Que faire alors, mes frères? Quand vous êtes réunis, vous avez l'un un
        cantique, l'autre une leçon, l'autre une révélation, l'autre une langue étrangère,
        l'autre une interprétation ; eh bien que tout se fasse pour l'édification.
      verse: 26
    - text: S'agit-il d'une langue étrangère? que deux frères, trois au plus, prennent
        la parole et l'un après l'autre, ensuite qu'un seul interprète.
      verse: 27
    - text: S'il n'y a pas là d'interprète, que les frères se taisent dans l'assemblée,
        qu'ils se parlent à eux-mêmes et à Dieu.
      verse: 28
    - text: 'De même pour les prophéties : que deux ou trois prennent la parole et
        que les autres jugent.'
      verse: 29
    - text: Cependant si un frère, assis à sa place, reçoit une révélation, celui
        qui parle doit se taire.
      verse: 30
    - text: Vous pouvez tous prophétiser, mais chacun à son tour, pour que tout le
        monde soit instruit et tout le monde édifié.
      verse: 31
    - text: Le prophète est maître de l'esprit prophétique qui l'anime ;
      verse: 32
    - text: Dieu n'est pas le Dieu du désordre, mais le Dieu de la paix.
      verse: 33
    - text: Que vos femmes gardent le silence en public, comme cela se fait dans toutes
        les communautés des fidèles ; elles n'ont pas la permission de parler ; elles
        doivent rester soumises, comme dit la Loi.
      verse: 34
    - text: Si elles désirent s'instruire sur quelque détail, qu'elles interrogent
        leurs maris chez elles ; il n'est pas convenable qu'une femme parle en public.
      verse: 35
    - text: Est-ce de chez vous que la parole de Dieu est partie, ou bien n'est-elle
        parvenue qu'à vous seuls?
      verse: 36
    - text: Si quelqu'un croit être un prophète ou un homme inspiré, il doit reconnaître
        que ce que je vous écris là est un commandement du Seigneur. Si quelqu'un
        veut l'ignorer, qu'il l'ignore!
      verse: 37
    - text: En résumé, mes frères, ambitionnez le don de prophétie
      verse: 38
    - text: et n'empêchez pas qu'on parle en langues étrangères,
      verse: 39
    - text: mais que tout se passe convenablement et avec ordre.
      verse: 40
  - chapter: 15
    verses:
    - text: Je vous rappelle, mes frères, l'Évangile que je vous ai prêché, que vous
        avez aussi accepté, dans lequel vous avez aussi persévéré,
      verse: 1
    - text: et qui aussi vous sauvera si vous le retenez dans les termes mêmes où
        je vous l'ai prêché ; autrement votre foi aurait été vaine.
      verse: 2
    - text: Car je vous ai transmis avant tout ce que j'ai reçu, savoir que Christ
        est mort pour nos péchés conformément aux Écritures,
      verse: 3
    - text: qu'il a été enseveli, qu'il est ressuscité le troisième jour, conformément
        aux Écritures,
      verse: 4
    - text: qu'il est apparu à Képhas, ensuite aux douze.
      verse: 5
    - text: Ensuite il est apparu à plus de cinq cents frères à la fois, dont la plupart
        vivent encore aujourd'hui, et quelques-uns sont morts ;
      verse: 6
    - text: ensuite il est apparu à Jacques ; ensuite à tous les apôtres ;
      verse: 7
    - text: enfin après eux tous, il m'est apparu à moi comme à l'avorton !
      verse: 8
    - text: Car, moi, je suis le moindre des apôtres, je ne suis pas digne d'être
        appelé apôtre, parce que j'ai persécuté l'Église de Dieu.
      verse: 9
    - text: Mais, par la grâce de Dieu, je suis ce que je suis, et la grâce qu'il
        m'a faite n'a pas été stérile ; au contraire, j'ai plus travaillé qu'eux tous
        ; non pas moi cependant, mais la grâce de Dieu qui est avec moi.
      verse: 10
    - text: Ainsi donc, que ce soit moi, que ce soit eux, voilà ce que, nous prêchons,
        et voilà ce que vous avez cru.
      verse: 11
    - text: Eh bien, si l'on prêche que Christ est ressuscité des morts, comment certains
        d'entre vous disent-ils qu'il n'y a pas de résurrection des morts?
      verse: 12
    - text: S'il n'y a pas de résurrection des morts, Christ non plus n'est pas ressuscité,
      verse: 13
    - text: et si Christ n'est pas ressuscité, vaine est notre prédication, vaine
        votre foi.
      verse: 14
    - text: Il se trouve même que nous sommes de faux témoins à l'égard de Dieu, car
        nous avons témoigné contre lui en disant qu'il a ressuscité le Christ qu’il
        n'a pas ressuscité puisque, en effet, les morts ne ressuscitent pas.
      verse: 15
    - text: Si les morts ne ressuscitent pas, Christ non plus n'est pas ressuscité.
      verse: 16
    - text: Si Christ n'est pas ressuscité, votre foi est illusoire, vous êtes encore
        dans vos péchés
      verse: 17
    - text: et, par suite, ceux qui se sont endormis en Christ ont péri.
      verse: 18
    - text: Si notre espoir dans le Christ ne dépasse pas la vie présente, nous sommes
        les plus à plaindre de tous les hommes.
      verse: 19
    - text: Mais maintenant, Christ est ressuscité des morts, le premier de ceux qui
        se sont endormis.
      verse: 20
    - text: En effet, par un homme est venue la mort, par un homme aussi la résurrection
        des morts ;
      verse: 21
    - text: car de même qu'en Adam tous sont mortels, de même dans le Christ tous
        recouvreront la vie ;
      verse: 22
    - text: 'mais chacun à son rang : le premier, le Christ, puis ceux du Christ à
        son apparition ;'
      verse: 23
    - text: ensuite il y aura la fin, quand il remettra la royauté à Dieu le Père,
        après avoir anéanti toute domination, toute autorité, toute puissance.
      verse: 24
    - text: Il doit régner, en effet, «Jusqu'à ce qu'il ait mis tous les ennemis sous
        ses pieds.»
      verse: 25
    - text: Le dernier ennemi anéanti sera la mort,
      verse: 26
    - text: car «Il a tout mis sous ses pieds». Mais quand il dira que tout est soumis,
        il faudra évidemment excepter Celui qui lui aura tout soumis ;
      verse: 27
    - text: et quand tout lui sera ainsi soumis, alors le Fils lui-même se soumettra
        à Celui qui lui a tout soumis, pour que Dieu soit tout en tous.
      verse: 28
    - text: Autrement que feraient ceux qui se font baptiser pour les morts ? Si,
        en tout cas, les morts ne ressuscitent pas, pourquoi se font-ils baptiser
        pour eux?
      verse: 29
    - text: et pourquoi nous, nous exposons-nous à tout moment?
      verse: 30
    - text: Tous les jours je vois la mort en face, aussi vrai, mes frères, que vous
        êtes mon sujet de gloire en Jésus-Christ notre Seigneur!
      verse: 31
    - text: Si j'ai lutté contre des espèces de bêtes fauves à Éphèse, à quoi cela
        me sert-il? Si les morts ne ressuscitent pas, «Mangeons et buvons, car demain
        nous mourrons!»
      verse: 32
    - text: 'Ne vous y trompez pas : «Les mauvaises compagnies corrompent les bonnes
        moeurs.»'
      verse: 33
    - text: Revenez à votre bon sens, sérieusement, et ne péchez pas. Car certains
        d'entre vous sont dans l'ignorance sur Dieu, je le dis à votre honte!
      verse: 34
    - text: '- Mais, dira quelqu''un, comment les morts ressusciteront-ils? Avec quel
        corps reviendront-ils ?'
      verse: 35
    - text: — Insensé, ce que tu sèmes n'est vivifié qu'après avoir traversé la mort.
      verse: 36
    - text: Ce que tu sèmes n'est pas le corps qui sera un jour, mais un simple grain,
        par exemple de froment ou de n'importe quelle plante.
      verse: 37
    - text: Puis Dieu lui donne le corps qu'il lui a plu de lui donner, et à chaque
        semence un corps particulier.
      verse: 38
    - text: Toute chair n'est pas une même chair ; autre est la chair des hommes,
        autre la chair des bêtes, autre la chair des oiseaux, autre des poissons.
      verse: 39
    - text: Il y a des corps célestes et des corps terrestres ; autre est la gloire
        des célestes, autre des terrestres ;
      verse: 40
    - text: autre est la gloire du soleil, autre la gloire de la lune ; autre la gloire
        des étoiles ; une étoile même diffère en gloire d'une autre étoile.
      verse: 41
    - text: 'Il en est de même de la résurrection des morts : semé corruptible, le
        corps ressuscite incorruptible ;'
      verse: 42
    - text: semé humble, il ressuscite glorieux ; semé faible, il ressuscite fort
        ;
      verse: 43
    - text: semé corps matériel, il ressuscite corps spirituel ; s'il y a un corps
        matériel, il y a aussi un corps spirituel ;
      verse: 44
    - text: 'c''est ainsi qu''il est écrit : «Le premier homme Adam devint une âme
        vivante», le dernier Adam est devenu un esprit vivifiant.'
      verse: 45
    - text: Mais ce n'est pas le corps spirituel qui existe d'abord, c'est le corps
        matériel ; ensuite le spirituel.
      verse: 46
    - text: Le premier homme était «de terre, de poussière» le second homme est du
        ciel.
      verse: 47
    - text: Tel celui qui est «de poussière», tels ceux qui sont de poussière ; et
        tel celui qui est du ciel, tels seront ceux du ciel ;
      verse: 48
    - text: et comme nous avons porté l'image de celui qui est «de poussière», nous
        porterons aussi l'image de celui qui est du ciel.
      verse: 49
    - text: 'Voici ce que j''affirme, mes frères : la chair et le sang ne peuvent
        avoir en héritage le Royaume de Dieu, la corruption n''a pas en héritage l''incorruptibilité.'
      verse: 50
    - text: 'Je vais vous dire une chose restée jusqu''à présent secrète : Tous nous
        ne mourrons pas, mais tous nous serons transformés,'
      verse: 51
    - text: en un instant indivisible, en un clin d'oeil, au son de la dernière trompette.
        Car la trompette sonnera, les morts ressusciteront incorruptibles, et nous,
        nous serons transformés.
      verse: 52
    - text: Il faut, en effet, que ce corps corruptible revête l'incorruptibilité
        et que ce corps mortel revête l'immortalité ;
      verse: 53
    - text: 'et quand ce corps corruptible aura revêtu l''incorruptibilité et que
        ce corps mortel aura revêtu l''immortalité, alors s''accomplira ce qui est
        écrit : «La mort a été absorbée dans la victoire !'
      verse: 54
    - text: Où est, ô mort, ta victoire? Où est, ô mort, ton aiguillon ?
      verse: 55
    - text: (l'aiguillon de la mort c'est le péché, et la puissance du péché, la loi).
      verse: 56
    - text: Rendons grâce à Dieu qui nous a donné la victoire par notre Seigneur Jésus-Christ.
      verse: 57
    - text: Ainsi, mes frères bien-aimés, soyez fermes, inébranlables, faites sans
        cesse des progrès dans l'oeuvre du Seigneur, sachant que votre peine n'est
        pas vaine dans le Seigneur.
      verse: 58
  - chapter: 16
    verses:
    - text: Pour la collecte en faveur des fidèles, vous suivrez, vous aussi, les
        indications que j'ai données aux Églises de Galatie ;
      verse: 1
    - text: le premier jour de chaque semaine, chacun de vous mettra quelque chose
        de côté chez lui, et réunira ainsi ce qu'il peut donner pour que la collecte
        ne se fasse pas seulement à mon arrivée.
      verse: 2
    - text: Quand je serai là, j'enverrai au moyen d'une lettre ceux que vous aurez
        choisis porter vos offrandes à Jérusalem ;
      verse: 3
    - text: s'il convient que j'y aille moi-même, ils feront le voyage avec moi.
      verse: 4
    - text: Je viendrai chez vous en passant par la Macédoine ; je ne ferai, en effet,
        que la traverser,
      verse: 5
    - text: mais chez vous il est possible que je m'arrête et même que je passe l'hiver
        pour que vous me conduisiez là où j'irai.
      verse: 6
    - text: Je ne veux pas, cette fois, vous voir seulement en passant, et j'espère
        rester quelque temps avec vous, s'il plaît au Seigneur.
      verse: 7
    - text: Mais je resterai à Éphèse jusqu'à la Pentecôte,
      verse: 8
    - text: car une porte d'activité s'y est ouverte pour moi toute grande, et les
        opposants sont nombreux.
      verse: 9
    - text: Si Timothée vient, ayez soin qu'il n'ait rien à craindre au milieu de
        vous, car il travaille à l'oeuvre du Seigneur, tout comme moi.
      verse: 10
    - text: Que personne donc ne le méprise, et reconduisez-le en paix pour qu'il
        vienne auprès de moi, car je l'attends avec les frères.
      verse: 11
    - text: Quant à notre frère Apollos, je l'ai vivement engagé à aller chez vous
        avec les autres frères ; mais il ne veut décidément pas aller maintenant ;
        il ira quand il en aura le loisir.
      verse: 12
    - text: Veillez, soyez fermes dans la foi, soyez virils, soyez forts.
      verse: 13
    - text: Faites, tout dans un esprit d'amour.
      verse: 14
    - text: Encore une prière, mes frères! Vous connaissez la famille de Stephanas
        ; elle est la première de l’Achaïe qui ait cru, elle s'est dévouée au service
        des fidèles ;
      verse: 15
    - text: eh bien, ayez de la déférence pour des personnes semblables et pour quiconque
        agit et travaille avec elles.
      verse: 16
    - text: Je suis heureux de la visite de Stephanas, de Fortunatus et d'Achaïcus
        ; ils ont suppléé à votre absence ;
      verse: 17
    - text: car ils ont tranquillisé mon esprit et le vôtre. Sachez apprécier de tels
        hommes!
      verse: 18
    - text: Les Églises d'Asie vous saluent. Aquilas et Prisca vous envoient bien
        des salutations dans le Seigneur ainsi que l'Église qui s'assemble dans leur
        maison.
      verse: 19
    - text: Tous les frères vous saluent. Saluez vous les uns les autres d'un saint
        baiser.
      verse: 20
    - text: 'Je vous salue en écrivant moi-même : Paul.'
      verse: 21
    - text: Si quelqu'un n'aime pas le Seigneur, qu'il soit anathème ! Maranatha.
      verse: 22
    - text: La grâce du Seigneur Jésus soit avec vous.
      verse: 23
    - text: 'Je vous aime tous en Jésus-Christ. '
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: Paul, apôtre de Jésus-Christ par la volonté de Dieu, et le frère Timothée,
        à l'église de Dieu qui est à Corinthe et à tous les fidèles qui sont dans
        l'Achaïe entière.
      verse: 1
    - text: grâce et paix vous soient accordées par Dieu notre Père et par le Seigneur
        Jésus-Christ.
      verse: 2
    - text: Béni soit le Dieu et Père de notre Seigneur Jésus-Christ, Père des miséricordes
        et Dieu de toute consolation,
      verse: 3
    - text: qui nous console dans toutes nos afflictions, pour que nous puissions,
        à notre tour, consoler les autres dans toutes leurs afflictions, les consolant
        comme Dieu nous a consolés.
      verse: 4
    - text: Car si les souffrances du Christ débordent sur nous, par le Christ aussi
        déborde notre consolation.
      verse: 5
    - text: Sommes-nous affligés? c'est pour votre consolation et votre salut ; sommes-nous
        consolés ? c'est aussi pour votre consolation que vous trouvez en supportant
        patiemment des souffrances semblables à nos souffrances,
      verse: 6
    - text: et notre espérance à votre égard est inébranlable. Nous savons qu'ayant
        votre part de souffrances, vous aurez aussi votre part de consolations.
      verse: 7
    - text: Nous ne vous laisserons pas ignorer, frères, que nous avons été persécutés
        en Asie ; nous avons été absolument accablés ; nos forces étaient à bout,
        au point que nous désespérions même de conserver la vie.
      verse: 8
    - text: Nous en avions fait à part nous le sacrifice pour apprendre à ne pas nous
        confier en nous-mêmes, mais en Dieu qui ressuscite les morts.
      verse: 9
    - text: C'est lui qui nous a arrachés à ce grand danger de mort ; il nous y arrachera
        encore, oui, nous l'espérons, il nous y arrachera à l'avenir.
      verse: 10
    - text: Vous aiderez à cette délivrance par vos prières ; ainsi, plusieurs personnes
        nous auront obtenu ce bienfait, et plusieurs personnes en feront l'objet de
        leurs actions de grâces.
      verse: 11
    - text: Notre gloire à nous c'est le témoignage que nous rend notre conscience
        de nous être conduits dans le monde, et surtout à votre égard, avec la sainteté
        et la sincérité que Dieu demande, nullement par la sagesse mondaine, mais
        par la grâce de Dieu.
      verse: 12
    - text: Nous ne vous écrivons pas autre chose que ce que vous lisez et connaissez
        ; et j'espère que vous reconnaîtrez jusqu'à la fin
      verse: 13
    - text: (une partie d'entre vous l'ont déjà reconnu) que nous faisons votre orgueil
        et que vous ferez le nôtre le jour du Seigneur Jésus.
      verse: 14
    - text: 'Dans cette conviction, je voulais aller d''abord chez vous pour vous
        faire une double faveur :'
      verse: 15
    - text: je me serais rendu de chez vous en Macédoine ; puis de Macédoine je serais
        revenu chez vous, et vous m'auriez aidé pour le voyage de Judée.
      verse: 16
    - text: Ai-je pris cette résolution avec légèreté? est-ce que, dans mes projets,
        je n'écoute que mes caprices? est-ce que je dis tantôt oui, tantôt non?
      verse: 17
    - text: Ah ! je le déclare, par la fidélité de Dieu, la parole que nous vous avons
        adressée n'a pas été tantôt oui, tantôt non ;
      verse: 18
    - text: le Fils de Dieu, Jésus-Christ, que nous vous avons prêché, Sylvanus, Timothée
        et moi, n'a pas été tantôt oui, tantôt non ;
      verse: 19
    - text: mais il a été oui. Toutes les promesses de Dieu sont oui en Jésus-Christ
        et nous prononçons par lui le mot Amen à la gloire de Dieu.
      verse: 20
    - text: Celui qui nous rend ainsi, vous et nous, fermes pour le Christ, et qui
        nous a oints, c'est Dieu.
      verse: 21
    - text: Il nous a aussi marqués de son sceau, et il a mis, à titre d'arrhes, son
        Esprit dans nos coeurs.
      verse: 22
    - text: Mais si je ne suis pas revenu à Corinthe, j'en prends Dieu à témoin, sur
        mon âme, c'est pour vous épargner ;
      verse: 23
    - text: non que nous dominions sur votre foi ; mais nous voulons contribuer à
        votre joie ; quant à la foi, vous y restez fermes!
      verse: 24
  - chapter: 2
    verses:
    - text: Je me suis donc décidé à ne pas revenir une seconde fois chez vous pour
        vous attrister
      verse: 1
    - text: (car si je vous attristais, que deviendrais-je, n'ayant pour m'égayer
        que celui que j'aurais attristé?) ; et je vous ai écrit.
      verse: 2
    - text: Je vous ai écrit pour qu'à mon arrivée ceux qui devaient me donner de
        la joie ne me fissent pas de chagrin ; j'étais convaincu, et cela de vous
        tous, que ma joie est aussi la vôtre à tous.
      verse: 3
    - text: J'étais profondément affligé, j'avais le coeur serré, je pleurais en vous
        écrivant, non que je voulusse vous faire de la peine, mais vous montrer l'amour
        sans bornes que j'ai pour vous.
      verse: 4
    - text: Si l'un de vous en particulier a été une cause de tristesse, ce n'est
        pas moi personnellement, non je ne veux pas l'accabler, c'est vous tous, en
        un sens, qu'il a attristés.
      verse: 5
    - text: Ce blâme général est pour lui un châtiment suffisant ; aussi vous faut-il
        au contraire lui accorder sa grâce et le consoler de peur qu'il ne succombe
        à un trop grand chagrin.
      verse: 6
    - text: Prenez donc, je vous prie, une décision charitable à son égard ;
      verse: 7
    - text: car j'avais un but en vous écrivant, je voulais vous mettre à l'épreuve
        et voir si vous m'obéissiez en toutes choses.
      verse: 8
    - text: Si vous lui accordez sa grâce, il a aussi la mienne ; et, quant à moi,
      verse: 9
    - text: si je l'accorde, c'est à cause de vous, c'est en présence du Christ que
        je l'accorde,
      verse: 10
    - text: et pour que nous ne fassions pas les affaires de Satan dont les desseins
        nous sont bien connus.
      verse: 11
    - text: J'étais allé à Troas pour annoncer l'Évangile du Christ, le Seigneur m'y
        ouvrait une porte,
      verse: 12
    - text: et cependant je n'y ai pas eu l'esprit en repos parce que je n'y ai pas
        rencontré mon frère Tite, aussi ai-je pris congé des frères, et suis-je parti
        pour la Macédoine.
      verse: 13
    - text: Grâces soient à Dieu qui nous fait sans cesse triompher en Christ et qui,
        en tout lieu, répand par nous sa connaissance comme on répand un parfum.
      verse: 14
    - text: Car le parfum de Christ c'est nous qui le sommes pour Dieu et parmi les
        sauvés et parmi ceux qui vont périr ;
      verse: 15
    - text: pour ceux-ci cette odeur vient de la mort et va à la mort, pour ceux-là
        elle vient de la vie et va à la vie ; — (à cette tâche qui suffira?) —
      verse: 16
    - text: nous ne sommes pas, en effet, comme le grand nombre, nous ne frelatons
        pas la parole de Dieu, mais c'est avec sincérité, mais c'est telle qu'elle
        vient de Dieu, c'est devant Dieu, c'est en Christ que nous la prêchons.
      verse: 17
  - chapter: 3
    verses:
    - text: Nous recommençons, n'est-ce pas, à faire nous-mêmes notre éloge? Aurions-nous
        peut-être besoin, comme certains individus, de lettres de recommandation pour
        vous ou de votre part?
      verse: 1
    - text: notre lettre, c'est vous ; écrite dans nos coeurs, reconnaissable et lisible
        pour tout le monde ;
      verse: 2
    - text: on sait bien que vous êtes une lettre de Christ rédigée par nous, écrite
        non à l'encre, mais par l'Esprit du Dieu vivant, non sur des tables de pierre,
        mais sur des tables de chair, sur vos coeurs.
      verse: 3
    - text: Une pareille assurance en Dieu, c'est du Christ que nous la tenons ;
      verse: 4
    - text: par nous-mêmes nous sommes incapables de rien concevoir, de rien tirer
        de notre propre fonds,
      verse: 5
    - text: toute notre capacité vient de Dieu, qui nous a rendus capables d'être
        ministres d'une Nouvelle Alliance, qui n'est pas de lettre, mais d'esprit
        ; car la lettre tue, et l'esprit vivifie.
      verse: 6
    - text: Si le ministère de la mort, gravé en lettres sur la pierre, a été si entouré
        de gloire que les enfants d'Israël ne pouvaient fixer le visage de Moïse,
        tellement il resplendissait d'un éclat maintenant anéanti,
      verse: 7
    - text: combien le ministère de l'Esprit ne sera-t-il pas plus glorieux?
      verse: 8
    - text: Si le ministère de la condamnation a été glorieux, le ministère de la
        justice sera beaucoup plus glorieux encore ;
      verse: 9
    - text: on peut même dire, dans un sens, que ce qui a été glorifié autrefois ne
        l'a pas été, en comparaison d'une gloire supérieure.
      verse: 10
    - text: Si, en effet, ce qui est anéanti a été glorieux, à plus forte raison ce
        qui est éternel sera glorieux.
      verse: 11
    - text: Cette espérance que nous avons nous remplit de hardiesse
      verse: 12
    - text: et nous ne faisons pas comme Moïse «qui se voilait la face» pour cacher
        aux regards des enfants d'Israël la fin d'un éclat périssable.
      verse: 13
    - text: Leur intelligence s'obscurcit, et aujourd'hui encore ce voile est là quand
        on leur lit l'Ancienne Alliance ; ils ne voient pas avec évidence que le Christ
        seul l'abolit.
      verse: 14
    - text: Oui, aujourd'hui encore, quand on leur lit Moïse, il y a un voile sur
        leur coeur.
      verse: 15
    - text: «Lorsqu'ils se convertissent au Seigneur, ce voile est enlevé ».
      verse: 16
    - text: C'est le Seigneur qui est l'Esprit ; là où est l'Esprit du Seigneur, là
        est la liberté ;
      verse: 17
    - text: et nous tous qui, le visage découvert, contemplons dans un miroir la gloire
        du Seigneur, nous nous transformons à son image ; sa gloire devient la nôtre
        comme cela doit se faire par l'Esprit du Seigneur.
      verse: 18
  - chapter: 4
    verses:
    - text: Voilà pourquoi, chargés par la miséricorde de Dieu d'un pareil ministère,
        nous ne faiblissons pas ;
      verse: 1
    - text: au contraire nous repoussons bien loin tout procédé secret et honteux,
        nous ne recourons pas à la ruse, nous ne falsifions pas la parole de Dieu,
        mais nous publions ouvertement la vérité, et ainsi nous nous recommandons
        nous-mêmes à toute conscience d'homme, et cela à la face de Dieu.
      verse: 2
    - text: (S'il reste encore un voile sur notre Évangile, c'est pour ceux qui vont
        périr que ce voile existe,
      verse: 3
    - text: pour les incrédules dont le dieu de ce monde a aveuglé les pensées, afin
        qu'ils ne soient point illuminés des splendeurs du glorieux Évangile du Christ,
        qui est l'image de Dieu.)
      verse: 4
    - text: Car nous ne nous prêchons pas nous-mêmes, mais Jésus-Christ le Seigneur
        ; et nous-mêmes nous sommes vos serviteurs à cause de Jésus.
      verse: 5
    - text: 'En effet, le Dieu qui a dit : «Que des ténèbres jaillisse la lumière»,
        a fait aussi jaillir la lumière dans nos coeurs, pour que nous fassions resplendir
        la connaissance de la gloire de Dieu sur la face de Christ.'
      verse: 6
    - text: Nous portons ce trésor dans des vases d'argile pour prouver que la puissance
        débordante de sa vertu vient de Dieu et non pas de nous ;
      verse: 7
    - text: nous sommes toujours surchargés, jamais écrasés ; tourmentés, jamais désespérés
        ;
      verse: 8
    - text: persécutés, jamais vaincus ; jetés à terre, jamais morts ;
      verse: 9
    - text: nous portons partout dans notre corps le martyre de Jésus, pour que, dans
        notre corps, se montre aussi sa vie.
      verse: 10
    - text: Nous sommes toujours livrés vivants à la mort à cause de Jésus pour que,
        dans la mort de notre chair, se montre aussi sa vie.
      verse: 11
    - text: Ainsi la mort exerce son pouvoir sur nous et la vie agit en vous.
      verse: 12
    - text: 'Nous avons le même Esprit de foi que dans ce passage de l''Écriture :
        «J''ai cru, c''est pourquoi j''ai parlé.» Nous croyons, nous aussi, voilà
        pourquoi nous parlons,'
      verse: 13
    - text: sachant que celui qui a ressuscité le Seigneur Jésus nous ressuscitera
        avec Jésus et nous fera paraître avec vous devant lui.
      verse: 14
    - text: Tout cela à cause de vous et afin que la grâce de plus en plus abondante
        multiplie les actions de grâces d'un plus grand nombre d'entre vous pour la
        gloire de Dieu.
      verse: 15
    - text: Aussi nous ne faiblissons pas ; au contraire, si notre être extérieur
        tombe en ruines, notre être intérieur se renouvelle de jour en jour ;
      verse: 16
    - text: car un moment de légères afflictions nous vaut une somme immense, incalculable
        de gloire éternelle,
      verse: 17
    - text: à nous qui ne regardons pas aux choses visibles, mais aux invisibles,
        parce que les choses visibles ne durent qu'un temps, les invisibles sont éternelles.
      verse: 18
  - chapter: 5
    verses:
    - text: Nous savons, en effet, que si notre maison sur la terre, si notre tente
        vient à être détruite, nous avons un édifice fait par Dieu, une maison que
        la main de l'homme n'a point construite, qui est éternelle, qui est dans les
        cieux.
      verse: 1
    - text: Et alors nous soupirons dans cette demeure-ci, ayant un immense désir
        de revêtir celle qui vient du ciel, par-dessus l'autre,
      verse: 2
    - text: si toutefois nous avons déjà un vêtement, si ce n'est pas dans la nudité
        que nous sommes trouvés.
      verse: 3
    - text: Oui, nous qui vivons dans une tente, nous soupirons, nous sommes accablés,
        parce que nous ne voulons pas être dépouillés de notre vêtement, mais mettre
        l'autre par-dessus, afin que tout ce qui est mortel soit absorbé par la vie.
      verse: 4
    - text: Celui qui nous a formés à cet avenir c'est Dieu, et il nous a donné, à
        titre d'arrhes, l'Esprit.
      verse: 5
    - text: Nous sommes donc, en tout temps, pleins de courage (nous savons bien que
        demeurant dans le corps, nous demeurons loin du Seigneur,
      verse: 6
    - text: car nous marchons par la foi et non par la vue) ;
      verse: 7
    - text: nous sommes, dis-je, pleins de courage, et nous aimerions mieux sortir
        du corps et aller demeurer près du Seigneur.
      verse: 8
    - text: Voilà encore pourquoi nous faisons tous nos efforts, que nous en sortions,
        que nous y restions, pour lui être agréables.
      verse: 9
    - text: Nous tous, en effet, devons comparaître devant le tribunal du Christ pour
        y recevoir, chacun ce qu'il a mérité, d'après ce qu'il a fait, — pendant qu'il
        avait un corps, — soit en bien, soit en mal.
      verse: 10
    - text: Sachant ainsi qu'il faut craindre le Seigneur, nous cherchons à en persuader
        les hommes ; quant à Dieu, il nous connaît bien, et j'espère que, au fond
        de vos consciences, vous nous connaissez bien aussi.
      verse: 11
    - text: Nous ne voulons pas vous recommencer notre éloge, mais vous fournir l'occasion
        de faire valoir notre mérite et d'avoir à répondre à ceux pour lesquels l'apparence
        est tout et la réalité n'est rien ;
      verse: 12
    - text: (si, en effet, nous sommes des «exaltés», c'est pour glorifier Dieu ;
        si nous sommes pleins de bon sens, c'est pour votre bien ;)
      verse: 13
    - text: ce qui nous retient, c'est l'amour du Christ ; étant d'avis que si un
        seul est mort pour tous, alors tous sont morts,
      verse: 14
    - text: et lui il est mort pour tous afin que les vivants ne vivent plus pour
        eux-mêmes, mais pour celui qui est mort et ressuscité pour eux.
      verse: 15
    - text: Aussi ne connaissons-nous plus personne selon la chair ; si nous avons
        connu un Christ selon la chair, nous ne le connaissons plus aujourd'hui ;
      verse: 16
    - text: de plus, si quelqu'un est en Christ, il est une nouvelle créature ; les
        vieilles choses sont passées ; voyez, tout est devenu nouveau ;
      verse: 17
    - text: et tout cela vient de Dieu qui nous a réconciliés avec lui par Christ
        et nous a confié le ministère de la réconciliation ;
      verse: 18
    - text: et, en effet, Dieu a réconcilié le monde avec lui en Christ, en ne tenant
        plus compte des péchés des hommes et en nous chargeant de prêcher la réconciliation.
      verse: 19
    - text: 'C''est donc pour Christ que nous remplissons les fonctions d''ambassadeurs,
        comme si Dieu lui-même vous exhortait par nous ; c''est pour Christ que nous
        vous prions : réconciliez-vous avec Dieu.'
      verse: 20
    - text: Celui qui n'a pas connu le péché, il l'a fait péché pour nous, afin que
        nous devenions en lui justice de Dieu.
      verse: 21
  - chapter: 6
    verses:
    - text: Nous sommes ses collaborateurs ; aussi vous exhortons-nous à ne pas recevoir
        inutilement cette grâce de Dieu ;
      verse: 1
    - text: '(car il dit : «Au temps favorable, je t''ai exaucé, Au jour du salut,
        je t''ai secouru» ; eh bien, le voici ce temps particulièrement «favorable»,
        le voici ce «jour du salut.»)'
      verse: 2
    - text: Nous tâchons de ne jamais scandaliser personne et de ne donner aucune
        prise à la critique dans notre ministère ;
      verse: 3
    - text: au contraire nous nous faisons respecter comme ministres de Dieu par une
        grande patience dans les afflictions, dans les détresses, dans les angoisses,
      verse: 4
    - text: sous les coups, dans les cachots, dans les émeutes, dans les fatigues,
        dans les veilles, dans les jeûnes ;
      verse: 5
    - text: par la pureté, la science, la bienveillance, la douceur, un esprit saint,
        un amour sincère,
      verse: 6
    - text: une prédication véridique, une puissance de Dieu! nous servant des armes
        offensives et défensives de la justice ;
      verse: 7
    - text: tantôt honorés, tantôt vilipendés ; tantôt diffamés, tantôt considérés
        ; tenus pour imposteurs bien que véridiques ;
      verse: 8
    - text: pour obscurs quoique bien connus ; pour mourants et voilà que nous vivons
        ; pour gens que Dieu châtie et pourtant nous ne mourons pas ;
      verse: 9
    - text: pour tristes, nous qui sommes toujours dans la joie ; pour pauvres, nous
        qui enrichissons les autres ; pour dénués de tout, nous qui possédons tout!
      verse: 10
    - text: Notre bouche s'est ouverte pour vous, Corinthiens, notre coeur s'est élargi
        ;
      verse: 11
    - text: vous tenez une grande place dans ce coeur, et vous ne nous en faites aucune
        dans le vôtre!
      verse: 12
    - text: Ah! rendez-nous la pareille (je vous parle comme à mes enfants), faites-nous
        une large place!
      verse: 13
    - text: (Ne marchez pas de concert avec les incrédules ; la justice peut-elle
        s'accorder avec l'iniquité? la lumière s'entendre avec les ténèbres?
      verse: 14
    - text: le Christ peut-il s'unir à Bélial? le croyant partager avec l'incrédule?
      verse: 15
    - text: 'un temple de Dieu peut-il frayer avec des idoles? car nous sommes, nous,
        un temple du Dieu vivant, selon cette parole de Dieu : «J''habiterai au milieu
        d''eux, et j''y marcherai, je serai leur Dieu, et ils seront mon peuple.»'
      verse: 16
    - text: C'est pourquoi «Sortez du milieu d'eux et séparez-vous, dit le Seigneur
        ; Ne touchez pas à ce qui est impur Et moi je vous recevrai.
      verse: 17
    - text: Je serai donc pour vous un Père Et vous serez pour moi des fils et des
        filles, Dit le Seigneur tout-puissant.»
      verse: 18
  - chapter: 7
    verses:
    - text: Ayant de pareilles promesses, bien-aimés, purifions-nous de toute souillure
        de la chair et de l'esprit, achevant notre sanctification dans la crainte
        de Dieu.)
      verse: 1
    - text: Accueillez-nous ; nous n'avons fait tort à personne ; nous n'avons nui
        à personne ; nous n'avons exploité personne ;
      verse: 2
    - text: je ne dis pas cela pour vous faire un reproche, car, je l'ai déjà dit,
        vous êtes dans nos coeurs à la vie et à la mort.
      verse: 3
    - text: J'ai une grande confiance en vous ; je suis tout fier de vous ; je suis
        extrêmement consolé, je nage dans la joie, si grandes que soient nos afflictions.
      verse: 4
    - text: 'En effet, à notre arrivée en Macédoine, nous n''avons pas eu un moment
        de repos, nous étions éprouvés de toutes manières: combats au dehors, inquiétudes
        au dedans.'
      verse: 5
    - text: Mais le Dieu qui relève ceux qui sont abattus nous a relevés par l'arrivée
        de Tite,
      verse: 6
    - text: par son arrivée et surtout par le bien qu'il avait reçu de vous ; car
        il nous a parlé de votre ardeur, de votre chagrin, de votre zèle pour moi
        ; et j'en ai eu une immense joie.
      verse: 7
    - text: Si ma lettre vous a fait de la peine, je ne le regrette pas ; je l'avais
        d'abord regretté (je vois bien que ma lettre vous a fait de la peine, du moins
        momentanément) ;
      verse: 8
    - text: aujourd'hui je suis heureux, non certes de votre chagrin, mais du repentir
        qu’il a produit. Vous avez été attristés selon Dieu, pour que nous ne vous
        causions aucun tort.
      verse: 9
    - text: La tristesse selon Dieu produit une repentance qui conduit au salut et
        qu'on ne regrette jamais ; la tristesse selon le monde amène la mort.
      verse: 10
    - text: 'Voyez plutôt : Votre tristesse selon Dieu, quel empressement elle a provoqué
        en vous ; bien plus, quelles excuses, quelle indignation, quelle crainte,
        quelle ardeur, quel dévouement, quelle sévérité! De toutes façons, vous avez
        tenu à vous montrer vous-mêmes innocents dans cette affaire.'
      verse: 11
    - text: Du reste, si je vous ai écrit à ce sujet, ce n'était ni à cause de l'offenseur,
        ni à cause de l'offensé, c'était afin que votre dévouement pour nous éclatât
        parmi vous à la face de Dieu.
      verse: 12
    - text: 'Voilà ce qui nous a consolés. A cette consolation s''est ajoutée une
        immense joie : la vue de la joie de Tite ; vous lui avez tous mis l''esprit
        en repos.'
      verse: 13
    - text: Si je vous avais un peu vantés devant lui, je n'ai pas eu à le regretter
        ; vous savez que nous vous avons toujours dit la vérité ; eh bien, l'éloge
        de vous que j'avais fait à Tite s'est trouvé de même être la vérité.
      verse: 14
    - text: Son affection pour vous est d'autant plus grande qu'il se souvient de
        votre déférence à tous et de la modestie respectueuse de votre accueil.
      verse: 15
    - text: Je suis heureux de l'entière confiance que je puis avoir en vous.
      verse: 16
  - chapter: 8
    verses:
    - text: 'Nous voulons vous informer, frères, de la grâce que Dieu a accordée aux
        Églises de Macédoine :'
      verse: 1
    - text: très éprouvées et affligées, d'une extrême pauvreté, elles ont, avec une
        profonde joie, répandu à profusion les richesses de leur libéralité.
      verse: 2
    - text: Selon leurs moyens, j'en suis témoin, même au delà de leurs moyens, spontanément,
      verse: 3
    - text: allant jusqu'aux supplications pour recevoir de nous la faveur de les
        laisser participer à ce service destiné aux fidèles,
      verse: 4
    - text: et, dépassant notre attente, elles se sont données elles- mêmes au Seigneur
        d'abord, puis à nous par la volonté de Dieu.
      verse: 5
    - text: Aussi avons-nous engagé Tite à aller achever chez vous, comme il l'avait
        commencée, cette oeuvre de charité.
      verse: 6
    - text: D'ailleurs, vous êtes partout les premiers, par la foi, par l'éloquence,
        par la science, par l'ardeur du zèle, par l'amour que vous nous témoignez
        ; soyez aussi les premiers dans cette oeuvre de charité.
      verse: 7
    - text: Ce n'est pas un ordre que je vous donne, je vous cite seulement le zèle
        des autres pour éprouver la sincérité de votre amour.
      verse: 8
    - text: — (Car vous connaissez la grâce de notre Seigneur Jésus-Christ qui, étant
        riche, s'est fait pauvre pour vous, afin de vous rendre riches par sa pauvreté.)
        —
      verse: 9
    - text: C'est donc un simple avis que je vous donne, et vous n'avez pas besoin
        d'autre chose, vous qui avez non seulement commencé l'oeuvre les premiers,
        mais qui, les premiers, l'avez décidée, et cela dès l'année dernière.
      verse: 10
    - text: Maintenant donc, achevez votre oeuvre, et apportez à la terminer, selon
        vos moyens, l'ardeur que vous avez mise à la vouloir.
      verse: 11
    - text: Quand on donne de bon coeur, on est bien venu d'après ce qu'on a, non
        d'après ce qu'on n'a pas ;
      verse: 12
    - text: car il n'est pas question de se mettre dans la gêne pour mettre les autres
        à l'aise ;
      verse: 13
    - text: la règle c'est l'égalité. Aujourd'hui votre superflu servira à leurs besoins
        ; et un jour leur superflu servira à son tour à vos besoins, ainsi s'établira
        l'égalité,
      verse: 14
    - text: 'comme il est écrit : «Celui qui avait beaucoup ne surabondait pas, et
        celui qui avait peu ne manquait de rien.»'
      verse: 15
    - text: Grâces soient rendues à Dieu d'avoir mis au coeur de Tite le même empressement
        pour vous ;
      verse: 16
    - text: car il a accueilli ma prière. Son zèle, du reste, est plus ardent encore,
        et il part de lui-même pour aller vous voir.
      verse: 17
    - text: Avec lui, nous envoyons un frère, loué par toutes les Églises de ce qu'il
        a fait pour l'Évangile,
      verse: 18
    - text: bien plus, délégué par elles pour nous accompagner dans notre voyage avec
        le produit de la collecte que nous avons faite pour la gloire du Seigneur
        lui-même et aussi de bon coeur.
      verse: 19
    - text: Nous tenons à éviter qu'on puisse dire du mal de nous à propos de l'abondante
        collecte que nous venons de faire.
      verse: 20
    - text: «Nous voulons être irréprochables, non seulement devant le Seigneur, mais
        aussi devant les hommes.»
      verse: 21
    - text: Avec eux, nous envoyons aussi un autre de nos frères, dont nous avons
        éprouvé le zèle plusieurs fois, en diverses occasions, et qui en a d'autant
        plus aujourd'hui qu'il est plein de confiance en vous.
      verse: 22
    - text: Quant à Tite, il est mon collègue et mon collaborateur auprès de vous
        ; quant à nos frères, ils sont les envoyés des Églises, la gloire de Christ.
      verse: 23
    - text: Prouvez donc et votre charité et l'éloge que j'ai fait de vous ; prouvez-les
        à la face des Églises!
      verse: 24
  - chapter: 9
    verses:
    - text: Quant au secours destiné aux fidèles, il est bien superflu que je vous
        en écrive ;
      verse: 1
    - text: 'car je sais votre bonne volonté, et je m''en fais gloire auprès des Macédoniens
        : «L''Achaïe, leur dis-je, est prête depuis l''année dernière», et votre zèle
        a été un stimulant pour la plupart.'
      verse: 2
    - text: Et maintenant je vous envoie les frères pour que l'éloge que j'ai fait
        de vous ne reçoive pas en cela un démenti, et que vous soyez prêts comme je
        l'ai dit.
      verse: 3
    - text: Car enfin, si les Macédoniens arrivent avec moi et ne vous trouvent pas
        prêts, quelle honte pour nous (et permettez-moi d'ajouter, pour vous) qu'une
        telle confiance!
      verse: 4
    - text: J'ai donc jugé nécessaire de prier les frères de prendre les devants auprès
        de vous, pour vous faire organiser d'avance la libéralité annoncée, qu'elle
        soit prête, qu'elle soit une vraie libéralité et non une lésinerie.
      verse: 5
    - text: 'Écoutez ceci : Celui qui sème chichement, récoltera chichement et celui
        qui sème libéralement, récoltera aussi libéralement.'
      verse: 6
    - text: Que chacun donne ce qu'il a décidé en son coeur de donner, sans chagrin,
        sans contrainte ; «Dieu aime celui qui donne joyeusement».
      verse: 7
    - text: Dieu peut vous combler de toutes ses grâces, de sorte qu'ayant toujours
        et en tout votre suffisance, vous ayez encore du superflu pour toutes les
        bonnes oeuvres,
      verse: 8
    - text: 'selon qu''il est écrit : «Il a répandu, il a donné aux pauvres, Sa justice
        demeure à toujours.»'
      verse: 9
    - text: Celui qui fournit La semence au semeur, Et le pain dont il se nourrit»
        vous fournira, vous multipliera la semence et augmentera «les fruits de votre
        justice.»
      verse: 10
    - text: Vous serez ainsi comblés de richesses pour de grandes libéralités qui
        nous feront rendre, à nous, des actions de grâces à Dieu.
      verse: 11
    - text: Car l'accomplissement de cette oeuvre sainte n'aura pas seulement pour
        effet de subvenir aux besoins des fidèles, mais encore il y aura un excédent
        qui consistera en ferventes actions de grâces rendues à Dieu.
      verse: 12
    - text: Ils le glorifieront parce que ce secours leur aura prouvé votre soumission,
        votre adhésion à l'Évangile du Christ, votre libéralité, votre communion avec
        eux et avec tous.
      verse: 13
    - text: Ils prieront pour vous, ils éprouveront de l'affection pour vous en voyant
        les grâces dont Dieu vous a comblés!
      verse: 14
    - text: Ah! grâces à Dieu pour son ineffable don !
      verse: 15
  - chapter: 10
    verses:
    - text: C'est moi Paul qui vous demande au nom de la douceur et de la bonté du
        Christ, — oui, moi qui ai, a chez vous, des dehors Si modestes» et qui, «de
        loin, suis si hardi avec vous
      verse: 1
    - text: '- c''est moi qui vous prie de ne pas m''obliger, à mon arrivée, de vous
        traiter avec la ferme hardiesse dont je me propose d''user envers certaines
        gens qui pensent que nous nous conduisons d''après des considérations charnelles.'
      verse: 2
    - text: Sans doute nous vivons dans une chair mortelle, mais notre combat n'est
        pas charnel,
      verse: 3
    - text: nos armes de guerre ne sont pas charnelles ; au contraire elles sont divinement
        puissantes pour détruire des forteresses,
      verse: 4
    - text: pour renverser des raisonnements, pour abattre toute hauteur qui s'élève
        contre la science de Dieu, pour assujettir toute pensée au joug du Christ,
      verse: 5
    - text: et nous sommes prêts à punir toute désobéissance, aussitôt que votre obéissance
        à vous sera parfaite.
      verse: 6
    - text: 'Ah! ce sont les dehors que vous regardez? Eh bien, si quelqu''un croit
        être du parti de Christ, qu''il soit bien persuadé d''une chose : s''il est
        du parti de Christ, nous en sommes nous aussi!'
      verse: 7
    - text: Et quand j'aurais été un peu trop fier du pouvoir que nous tenons du Seigneur
        (pour vous édifier, non pour vous ruiner), je n'aurais pas à en rougir,
      verse: 8
    - text: pour ne pas avoir l'air de vouloir vous «effrayer par mes lettres».
      verse: 9
    - text: «Ses lettres, dit-on, sont sévères, sont énergiques, mais, quand il est
        là, c'est un homme faible, et sa parole est bien peu de chose.»
      verse: 10
    - text: '— Que celui qui parle ainsi soit bien convaincu de ceci : le langage
        que nous tenons de loin dans nos lettres, nous le tiendrons de près dans nos
        actes.'
      verse: 11
    - text: Nous ne sommes pas assez osés pour nous confondre ou nous comparer avec
        certaines gens qui font leur propre éloge. Ceux-là se mesurent à leur propre
        mesure, ils se comparent à eux-mêmes ; ils sont peu intelligents.
      verse: 12
    - text: Nous, nous ne nous vanterons pas sans mesure ; nous resterons dans le
        ressort, dans le champ d'action dont Dieu nous a tracé la limite et qui nous
        a permis, entre autres, de parvenir jusqu'à vous.
      verse: 13
    - text: Nous n'étendons pas trop notre domaine, comme nous le ferions si nous
        n'étions pas arrivés jusqu'à vous, car c'est jusque chez vous que nous sommes
        allés prêcher l'Évangile du Christ.
      verse: 14
    - text: Nous ne nous vantons pas sans mesure en nous parant des travaux d'autrui
        ; nous espérons, au contraire, que votre foi se développera assez pour que
        nous puissions agrandir considérablement notre domaine en partant de chez
        vous
      verse: 15
    - text: et en suivant toujours nos limites ; et alors nous irons évangéliser au
        delà de chez vous, sans jamais nous vanter du champ d'action d'un autre et
        des travaux qu'il a terminés.
      verse: 16
    - text: «Celui qui veut se glorifier doit se glorifier dans le Seigneur.»
      verse: 17
    - text: Ce n'est pas celui qui se loue lui-même, qui aura bien soutenu l'épreuve,
        mais celui que le Seigneur loue.
      verse: 18
  - chapter: 11
    verses:
    - text: Ah! que je voudrais vous voir supporter un moment mes «folies» ; mais,
        oui, vous me supportez,
      verse: 1
    - text: parce que je vous aime avec jalousie, avec une sainte jalousie ; et je
        vous ai fiancés à un seul époux, au Christ, pour vous présenter à lui comme
        une vierge pure.
      verse: 2
    - text: Mais j'ai bien peur que, semblables à Ève séduite par les ruses du serpent,
        vos pensées ne soient corrompues et n'aient perdu leur candeur pour Christ.
      verse: 3
    - text: Si, en effet, on vient vous prêcher un autre Jésus que le nôtre, si on
        vous fait accepter un Esprit différent de celui que vous avez reçu, ou un
        Évangile différent de celui que vous avez accueilli, vous supportez cela parfaitement!
      verse: 4
    - text: Je crois, cependant, que je ne suis nullement au-dessous de ces archi
        apôtres !
      verse: 5
    - text: Si je parle comme un homme du peuple, je ne suis pas sans instruction
        ; et je vous l'ai bien montré en tout et pour tout.
      verse: 6
    - text: Ai-je fait une faute en m'humiliant moi-même pour vous élever, je veux
        dire en vous annonçant l'Évangile de Dieu gratis?
      verse: 7
    - text: J'ai dépouillé d'autres Églises, j'ai accepté d'elles un salaire pour
        pouvoir vous servir
      verse: 8
    - text: et quand j'étais chez vous, m'étant trouvé dans la gêne, je ne vous en
        ai pas importunés ; ce sont les frères venus de Macédoine qui m'ont donné
        ce qui me manquait. Je me suis gardé jusqu'au bout de vous être à charge,
        et je m'en garderai à l'avenir.
      verse: 9
    - text: Je prends Christ à témoin que cette gloire-là ne me sera pas enlevée dans
        les pays d'Achaïe!
      verse: 10
    - text: Pourquoi? parce que je ne vous aime pas? Ah! Dieu le sait!
      verse: 11
    - text: Mais j'agis et j'agirai toujours ainsi pour ôter tout prétexte à ceux
        qui ne veulent qu'un prétexte pour se dire mes égaux dans ce détail auquel
        ils tiennent tant!
      verse: 12
    - text: Ces hommes-là ce sont de faux apôtres, des ouvriers trompeurs, ils se
        déguisent en apôtres de Christ ;
      verse: 13
    - text: ce n'est pas étonnant ; Satan se déguise bien en ange de lumière,
      verse: 14
    - text: il n'est donc pas surprenant que ses ministres se déguisent en ministres
        de justice ; leur fin sera digne de leurs oeuvres.
      verse: 15
    - text: Je le répète, personne ne doit me croire «fou» ; ou bien, convenons-en,
        je suis «un fou», alors laissez-moi chanter un peu ma gloire.
      verse: 16
    - text: Ce que je vais dire, je ne le dirai pas selon le Seigneur, je parlerai
        comme a un fou» ;
      verse: 17
    - text: j'ai la prétention de chanter ma gloire ; il y en a tant qui chantent
        la leur, chantons aussi la nôtre!
      verse: 18
    - text: Vous qui êtes si sages, vous savez être indulgents pour les fous ;
      verse: 19
    - text: vous avez une étonnante patience avec ces gens qui vous asservissent,
        qui vous mangent, qui vous pillent, qui vous regardent de haut en bas, qui
        vous frappent au visage !
      verse: 20
    - text: Je suis honteux de le dire, mais nous nous sommes montrés bien faibles.
        Si ces gens-là se mettent en avant, moi, dans «ma folie», je le fais comme
        eux ;
      verse: 21
    - text: ils sont Hébreux? moi aussi je le suis ; ils sont Israélites? moi aussi
        je le suis ; ils sont de la race d'Abraham? moi aussi j'en suis.
      verse: 22
    - text: Ils sont ministres de Christ? (ici «ma folie» dépasse toute mesure), je
        suis bien plus ; oui, bien plus qu'eux par mes immenses travaux, par les innombrables
        coups que j'ai reçus, par mes emprisonnements multipliés, par les mille morts
        que j'ai souffertes.
      verse: 23
    - text: Cinq fois les Juifs m'ont appliqué leurs «quarante coups moins un» ;
      verse: 24
    - text: trois fois j'ai été bâtonné, une fois j'ai été lapidé, trois fois j'ai
        fait naufrage ; j'ai passé toute une nuit et un jour dans l'abîme ;
      verse: 25
    - text: et les voyages sans nombre, et les dangers en passant les fleuves, et
        les dangers du côté des voleurs, et les dangers du côté des Juifs, et les
        dangers du côté des païens, et les dangers dans les villes, et les dangers
        dans la solitude, et les dangers sur mer, et les dangers chez les faux frères,
      verse: 26
    - text: et les labeurs, et les fatigues, et les veilles répétées, et la faim,
        et la soif, et les jeûnes prolongés, et le froid, et le dénûment!
      verse: 27
    - text: Et, sans parler du reste, mes préoccupations quotidiennes! le souci de
        toutes les Églises!
      verse: 28
    - text: Qui vient à faiblir que je n'en souffre? Qui vient à tomber sans que j'en
        aie la fièvre !
      verse: 29
    - text: 'S''il faut me vanter, c''est de mes souffrances que je me vanterai :'
      verse: 30
    - text: Le Dieu et Père du Seigneur Jésus (Béni soit-il à jamais! ) sait que je
        ne mens pas.
      verse: 31
    - text: A Damas, le gouverneur du roi Arétas faisait garder la ville pour m'arrêter,
      verse: 32
    - text: et c'est par une fenêtre, dans un panier, qu'on me fit descendre le long
        des murailles, et c'est ainsi que je parvins à m'échapper.
      verse: 33
  - chapter: 12
    verses:
    - text: 'Me vanter! ah! j''ai tort ; cependant j''en viens aux visions et aux
        révélations du Seigneur:'
      verse: 1
    - text: Je connais un homme en Christ qui, il y a de cela quatorze ans (est-ce
        avec son corps, est-ce hors de son corps, je n'en sais rien, Dieu le sait),
        fut enlevé jusqu'au troisième ciel ;
      verse: 2
    - text: et je sais que cet homme (avec son corps ou sans son corps, je n'en sais
        rien, Dieu le sait) fut enlevé jusqu'au paradis
      verse: 3
    - text: et entendit des choses ineffables, qu'un homme ne doit pas répéter.
      verse: 4
    - text: Je me vanterai de cet homme-là ; mais de moi-même je ne me vanterai pas,
        sauf toutefois de mes souffrances ; et cependant si je voulais me vanter,
        je ne serais nullement «fou», je dirais la vérité ;
      verse: 5
    - text: mais je m'en abstiens pour que personne ne me pense supérieur à ce qu'il
        voit et entend quand je suis présent.
      verse: 6
    - text: D'ailleurs, pour que l'extraordinaire grandeur de ces révélations ne me
        jetât pas dans l'orgueil, il m'a été donné une écharde enfoncée en ma chair,
        c'est un ange de Satan, occupé à me souffleter, pour m'empêcher de m'enorgueillir.
      verse: 7
    - text: 'Trois fois j''ai prié le Seigneur de l''éloigner de moi, et il m''a dit
        : «Ma grâce te suffit, car la grandeur de ma puissance se montre surtout dans
        l''infirmité. »'
      verse: 8
    - text: Je me vanterai donc bien plus volontiers de mes souffrances afin que la
        puissance du Christ repose sur moi.
      verse: 9
    - text: C'est pourquoi je me complais dans les souffrances, dans les insultes,
        dans les nécessités, dans les persécutions, dans les angoisses pour Christ,
        car lorsque je suis faible, c'est alors que je suis fort !
      verse: 10
    - text: Je viens de faire le fou ; vous m'y avez forcé ; c'est vous qui auriez
        dû faire mon éloge. En rien je n'ai été inférieur aux archiapôtres, et cependant
        je ne suis rien.
      verse: 11
    - text: Les signes de l'apôtre, miracles, prodiges, actes de puissance surnaturelle,
        je les ai opérés devant vous, avec une patience qui ne s'est jamais lassée.
      verse: 12
    - text: En quoi avez-vous été moins favorisés que les autres Églises, si ce n'est
        que je ne vous ai pas importunés de mes besoins? Pardonnez-moi cette injustice-là.
      verse: 13
    - text: Voici la troisième fois que je suis sur le point de venir chez vous, et
        cette fois-ci encore je ne vous importunerai pas. Ce que je recherche, ce
        ne sont pas vos biens, c'est vous-mêmes. Ce ne sont pas les enfants qui doivent
        thésauriser pour les parents, ce sont les parents pour les enfants.
      verse: 14
    - text: Quant à moi, je dépenserai volontiers tout ce que j'ai, et je me dépenserai
        moi-même pour le bien de vos âmes, quand même vous m'aimeriez d'autant moins
        que je vous aime davantage.
      verse: 15
    - text: «D'accord», dit-on, je ne vous ai pas été a directement à charge», mais
        comme je suis «un fripon»,
      verse: 16
    - text: je vous ai «pris de l'argent par ruse». — Est-ce que je vous ai fait exploiter
        par aucun de ceux que je vous ai adressés?
      verse: 17
    - text: J'ai prié Tite d'aller chez vous, et j'ai envoyé avec lui le frère que
        vous savez ; est-ce que Tite vous aurait exploités? n'avons-nous pas marché
        selon le même esprit et dans les mêmes traces?
      verse: 18
    - text: Vous croyez toujours que nous voulons vous faire notre éloge ? c'est devant
        Dieu, c'est en Christ que nous parlons ; et tout cela, mes bien-aimés, pour
        votre édification.
      verse: 19
    - text: Ah! je crains bien qu'à mon arrivée je ne vous trouve pas tels que je
        voudrais, et que vous, vous ne me trouviez tel que vous ne voudriez pas. Je
        crains qu'il n'y ait parmi vous des disputes, des jalousies, des colères,
        des rivalités, des calomnies, des bavardages,
      verse: 20
    - text: de l'insolence, du désordre ; je crains qu'à mon arrivée, mon Dieu ne
        m'humilie encore à votre sujet, et que je n'aie à pleurer sur plusieurs de
        vous qui auront été pécheurs et qui ne se seront pas repentis de l'impureté,
        de la corruption, des débauches auxquelles ils se seront livrés.
      verse: 21
  - chapter: 13
    verses:
    - text: Pour la troisième fois j'arrive chez vous. «Sur la déposition de deux
        ou de trois témoins se décidera toute affaire.»
      verse: 1
    - text: A mon second séjour j'ai déclaré, et aujourd'hui, de loin, je déclare
        de nouveau à ceux qui ont péché et à tous que si je viens encore à vous, je
        serai sans pitié.
      verse: 2
    - text: Puisqu'il vous plaît de tenter si c'est vraiment Christ qui parle en moi,
        vous verrez que, pour vous, il n'est pas faible, et qu'au contraire il fait
        éclater sa puissance parmi vous.
      verse: 3
    - text: Sans doute il a été crucifié dans sa faiblesse, mais il est vivant par
        la puissance de Dieu, et nous, de même, nous sommes faibles comme lui, mais
        nous vivrons avec lui et pour vous par la puissance de Dieu.
      verse: 4
    - text: Examinez-vous vous-mêmes pour voir si vous êtes dans la foi, mettez-vous
        vous-mêmes à l'épreuve ; peut-être ne reconnaissez-vous pas que Jésus-Christ
        est en vous? Mais alors l'épreuve tourne contre vous !
      verse: 5
    - text: J'espère en tout cas vous amener à reconnaître qu'elle ne tourne pas contre
        nous!
      verse: 6
    - text: Cependant nous demandons instamment à Dieu que vous ne fassiez rien de
        mal, car nous ne tenons pas à montrer que l'épreuve tourne pour nous ; nous
        désirons seulement que vous fassiez le bien, dût-on nous considérer comme
        manquant à notre devoir !
      verse: 7
    - text: Car nous n'avons aucun pouvoir contre la vérité, nous n'en avons que pour
        la vérité,
      verse: 8
    - text: 'et nous sommes joyeux de passer pour faibles, si vous, vous êtes forts.
        Aussi demandons-nous ceci à Dieu : que vous arriviez à la perfection.'
      verse: 9
    - text: Si je vous écris tout cela de loin, c'est parce que je ne veux pas avoir,
        de près, à sévir et à user du pouvoir que je tiens du Seigneur (pour vous
        édifier et non pour vous ruiner).
      verse: 10
    - text: Enfin, frères, soyez joyeux, tendez à la perfection, acceptez les exhortations,
        soyez tous d'accord, vivez en paix, et le Dieu d'amour et de paix sera avec
        vous.
      verse: 11
    - text: Saluez-vous les uns les autres d'un saint baiser.
      verse: 12
    - text: Tous les fidèles vous saluent.
      verse: 13
    - text: 'Que la grâce du Seigneur Jésus-Christ, l''amour de Dieu et la communion
        du Saint-Esprit soient avec vous tous. '
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: Paul, apôtre (non par la grâce des hommes ou par une institution humaine,
        mais par la grâce de Jésus-Christ et de Dieu le Père qui a ressuscité Jésus
        d'entre les morts)
      verse: 1
    - text: et tous les frères qui sont avec moi, aux églises de Galatie.
      verse: 2
    - text: Grâce et paix vous soient accordées par Dieu le Père et par notre Seigneur
        Jésus-Christ,
      verse: 3
    - text: qui s'est donné lui-même pour nos péchés afin de nous délivrer de ce monde
        pervers où nous vivons, conformément à la volonté de notre Dieu et Père,
      verse: 4
    - text: auquel soit la gloire aux siècles des siècles ! amen.
      verse: 5
    - text: J'admire que si vite vous vous détourniez de celui qui vous a appelés
        par la grâce de Christ, pour adopter un autre Évangile!
      verse: 6
    - text: Un autre! il n'y en a point ; il n'y a que certains brouillons qui veulent
        pervertir l'Évangile du Christ!
      verse: 7
    - text: 'Eh bien, écoutez : Si jamais quelqu''un, fût-ce moi, fût-ce un ange du
        ciel, venait vous évangéliser autrement que je ne l''ai fait, qu''il soit
        anathème!'
      verse: 8
    - text: 'Je viens de le dire, et je vous le répète : Si quelqu''un prêche autre
        chose que ce que vous avez appris, qu''il soit anathème!'
      verse: 9
    - text: Est-ce la faveur des hommes que je cherche ou celle de Dieu? Est-ce aux
        hommes que je veux plaire? Ah! si j'en étais encore à plaire aux hommes, je
        ne serais pas serviteur de Christ!
      verse: 10
    - text: Je vous déclare, mes frères, que l'Évangile qui vous a été prêché par
        moi n'est pas d'origine humaine.
      verse: 11
    - text: Ce n'est pas même des hommes que je l'ai reçu ou appris, c'est d'une révélation
        de Jésus-Christ.
      verse: 12
    - text: Vous avez entendu parler de ma vie passée, quand j'étais dans le Judaïsme.
        Vous savez que je persécutais à outrance l'Église de Dieu, que je la ravageais.
      verse: 13
    - text: Vous savez que je surpassais dans mon Judaïsme bon nombre de ceux de mon
        âge et de ma race ; j'étais plus que fanatique de mes traditions nationales.
      verse: 14
    - text: Mais quand Celui qui m'a choisi dès le sein de ma mère et qui m'a appelé
        par sa grâce,
      verse: 15
    - text: jugea bon de me révéler intérieurement son Fils, pour que je fusse son
        évangéliste parmi les païens, sur-le-champ, sans prendre conseil de personne
      verse: 16
    - text: sans aller à Jérusalem, auprès de ceux qui étaient apôtres avant moi,
        je me retirai en Arabie, puis je revins à Damas.
      verse: 17
    - text: Ensuite, trois années plus tard, j'allai, il est vrai, à Jérusalem, pour
        faire la connaissance de Képhas ; et je passai quinze jours auprès de lui
        ;
      verse: 18
    - text: mais je ne vis aucun des autres apôtres, si ce n'est Jacques, le frère
        du Seigneur.
      verse: 19
    - text: Ce que je vous écris, j'affirme en présence de Dieu que ce n'est pas un
        mensonge!
      verse: 20
    - text: Je me rendis ensuite dans les provinces de Syrie et de Cilicie ;
      verse: 21
    - text: mais j'étais personnellement inconnu des Églises de Christ qui sont en
        Judée ;
      verse: 22
    - text: 'elles avaient seulement entendu dire ceci : «Notre ancien persécuteur
        prêche maintenant la foi que naguère il voulait détruire» ;'
      verse: 23
    - text: et on rendait gloire à Dieu à mon sujet.
      verse: 24
  - chapter: 2
    verses:
    - text: Ensuite, quatorze années plus tard, je montai de nouveau à Jérusalem,
        avec Barnabas ; je pris aussi Tite avec moi.
      verse: 1
    - text: J'y montai sur une révélation ; je leur communiquai l'Évangile tel que
        je le prêche aux païens. J'eus des entretiens particuliers avec les plus considérés
        d'entre eux, de peur que mes courses passées ou présentes ne fussent inutiles.
      verse: 2
    - text: Eh bien, on n'exigea pas même que Tite qui, m'accompagnait, et qui était
        Grec, se fit circoncire.
      verse: 3
    - text: Cependant, par égard pour les intrus, les faux frères qui s'étaient glissés
        parmi nous pour espionner la liberté dont nous jouissons grâce à Jésus-Christ
        et qui voudraient nous remettre en esclavage...
      verse: 4
    - text: Nous ne leur avons pas cédé, nous ne nous sommes pas soumis un seul instant,
        afin que la vérité de l'Évangile fût maintenue pour vous.
      verse: 5
    - text: Quant à ceux que l'on considérait comme des personnages (ce qu'ils étaient
        jadis peu m'importe, Dieu ne fait pas acception de personnes)... ceux, dis-je,
        qui étaient considérés comme des personnages ne m'apprirent rien de plus.
      verse: 6
    - text: Au contraire, voyant que l'évangélisation des non-circoncis m'était confiée,
        comme l'était à Pierre celle des circoncis
      verse: 7
    - text: (car Celui qui a donné à Pierre la force d'être apôtre des circoncis m'a
        donné aussi à moi la force d'être apôtre des païens),
      verse: 8
    - text: connaissant, dis-je, la grâce qui m'avait été accordée, Jacques, Képhas
        et Jean, qui passaient pour les colonnes de l'Église, nous donnèrent la main,
        à Barnabas et à moi, en signe d'union, afin que nous fussions, pour les païens,
        ce qu'ils étaient pour les circoncis.
      verse: 9
    - text: Ils nous prièrent seulement de nous souvenir des pauvres ; aussi me suis-je
        empressé de le faire.
      verse: 10
    - text: Quand Képhas vint à Antioche, je lui résistai en face, parce qu’il avait
        évidemment tort.
      verse: 11
    - text: En effet, avant l'arrivée de certains individus, envoyés par Jacques,
        il mangeait avec les païens ; après leur arrivée, il se tint à l'écart, il
        s'isola, parce qu'il avait peur des partisans de la circoncision. Les autres
        Juifs firent les hypocrites avec lui,
      verse: 12
    - text: si bien que Barnabas lui-même fut entraîné dans cette hypocrisie.
      verse: 13
    - text: 'Alors, quand je vis qu''ils ne marchaient pas dans le droit chemin de
        la vérité de l''Évangile, je dis à Képhas devant tout le monde : «Si toi qui
        es Juif, tu agis comme les païens et non comme les Juifs, comment peux-tu
        obliger les païens à faire comme les Juifs?'
      verse: 14
    - text: Nous autres, nous sommes Juifs de naissance ; nous ne sommes pas des pécheurs
        comme tous ces païens...»
      verse: 15
    - text: Sachant cependant que l'homme n'est pas justifié par les oeuvres de la
        Loi, mais qu'il l'est uniquement par la foi en Jésus-Christ. nous avons cru
        en Jésus-Christ pour être justifiés par cette foi. Ce n'est pas par les oeuvres
        de la Loi, parce que les oeuvres de la Loi &lt;&lt; Ne justifient aucune créatures.»
      verse: 16
    - text: S'il se trouve alors que nous, qui cherchons notre justification en Christ,
        nous sommes aussi des pécheurs, Christ aura été (ce qu'à Dieu ne plaise) un
        ministre de péché!
      verse: 17
    - text: Si je rebâtis ce que j'avais abattu, je me constitue moi-même prévaricateur!
      verse: 18
    - text: Pour moi, c'est par égard pour la Loi que je suis mort à la Loi, afin
        de vivre à Dieu.
      verse: 19
    - text: J'ai été crucifié avec Christ ; je ne vis plus, c'est Christ qui vit en
        moi. Le reste de vie que je traîne en la chair, je le vis dans la foi au Fils
        de Dieu a qui m'a aimé et s'est livré pour moi.
      verse: 20
    - text: Je ne veux pas anéantir la grâce de Dieu, et si la justice s'obtient par
        la Loi, alors Christ est mort pour rien!
      verse: 21
  - chapter: 3
    verses:
    - text: Ô Galates insensés! qui est-ce donc qui vous a ensorcelés, vous sous les
        yeux desquels on a fait passer l'image de Jésus-Christ crucifié!
      verse: 1
    - text: 'Je ne vous poserai qu''une question : Est-ce pour avoir observé la Loi
        que vous avez reçu l''Esprit, ou est-ce pour avoir entendu prêcher la foi?'
      verse: 2
    - text: Que vous êtes donc fous! Vous avez commencé par l'Esprit, et puis vous
        finissez par la chair!
      verse: 3
    - text: Tant d'expériences pour rien! Et encore si c'était pour rien!
      verse: 4
    - text: Celui qui vous confère l'Esprit et qui fait des miracles parmi vous, agit-il
        ainsi parce que vous observez la Loi ou parce que vous avez entendu prêcher
        la foi?
      verse: 5
    - text: Souvenez-vous qu'Abraham «eut foi en Dieu et cela lui fut compté pour
        justice».
      verse: 6
    - text: Sachez donc que ceux qui ont la foi pour principe sont fils d'Abraham.
      verse: 7
    - text: 'L''Écriture a prévu que Dieu justifierait les païens par la foi, et elle
        a d''avance annoncé cette bonne nouvelle à Abraham :'
      verse: 8
    - text: «Toutes les nations seront bénies en toi.» Ainsi ceux qui ont la foi sont
        bénis avec Abraham le croyant.
      verse: 9
    - text: 'Ceux qui en restent aux oeuvres de la Loi sont sous le poids d''une malédiction,
        car il est écrit : «Maudit est quiconque n''observe pas tout ce qui est écrit
        dans le Livre de la Loi de manière à le pratiquer.»'
      verse: 10
    - text: 'De plus, il est bien évident que personne n''est justifié devant Dieu
        par la Loi, puisque : «Le juste vivra par la foi.»'
      verse: 11
    - text: 'Or la Loi ne se base pas sur la foi, mais : «Celui qui pratiquera ces
        commandements aura la vie par eux.»'
      verse: 12
    - text: 'Christ nous a rachetés de la malédiction de la Loi, en devenant malédiction
        pour nous, (puisqu''il est écrit: «Maudit est quiconque est pendu au bois»),'
      verse: 13
    - text: afin que la bénédiction accordée à Abraham passât aux païens par Jésus-Christ,
        et que nous obtenions par la foi l'Esprit promis.
      verse: 14
    - text: Mes frères, quand un contrat est passé en bonne forme (je parle des usages
        du monde), personne ne peut l'annuler ou le modifier par addition.
      verse: 15
    - text: 'Or, c''est à Abraham que les promesses ont été faites et à sa postérité.
        Il n''est pas dit : «et à ses postérités», comme s''il s''agissait de plusieurs
        personnes, mais, comme pour parler d''une seule : «et à ta postérité.» Il
        s''agit de Christ.'
      verse: 16
    - text: 'Eh bien, je dis ceci : Dieu ayant passé un contrat en bonne forme, la
        Loi venue quatre cent trente ans plus tard, ne peut le casser ; elle ne peut
        annuler la promesse.'
      verse: 17
    - text: Si on obtient l'héritage par une Loi, il ne vient plus d'une promesse.
        Or ce qu'Abraham a reçu de Dieu, il l'a reçu par une promesse.
      verse: 18
    - text: Alors, pourquoi la Loi? elle a été ajoutée à la promesse à cause des transgressions,
        jusqu'à la venue de «la postérité» au sujet de laquelle les promesses avaient
        été faites. Elle a été promulguée par des anges et par le ministère d'un médiateur.
      verse: 19
    - text: Or, un médiateur ne dépend pas d'un seul parti. Dieu au contraire est
        un!.
      verse: 20
    - text: Y aurait-il alors une contradiction entre la Loi et les promesses? Pas
        le moins du monde. Ah! sans doute, s'il avait été donné une Loi capable de
        produire la vie,
      verse: 21
    - text: alors la justice viendrait de la Loi. L'Écriture a au contraire tout enfermé
        sous le péché, afin que la promesse soit réalisée, pour les croyants, par
        la foi en Jésus-Christ.
      verse: 22
    - text: Avant la venue de la foi, la Loi nous tenait prisonniers et nous gardait
        ;
      verse: 23
    - text: nous attendions la foi qui devait être révélée. La Loi a été pour nous
        ce qu'est un pédagogue ; elle nous a conduits au Christ, pour que nous fussions
        justifiés par la foi.
      verse: 24
    - text: Maintenant que la foi est venue, nous ne sommes plus soumis au pédagogue.
      verse: 25
    - text: Car vous êtes tous fils de Dieu par la foi en Jésus-Christ.
      verse: 26
    - text: Oui, vous qui avez tous été baptisés pour être à Christ, vous êtes revêtus
        de Christ.
      verse: 27
    - text: Il n'y a plus là ni Juif, ni païen ; ni esclave, ni libre ; ni homme,
        ni femme ; vous êtes tous un en Jésus-Christ.
      verse: 28
    - text: Et si vous êtes à Christ, vous êtes par conséquent de la famille d'Abraham,
        vous héritez en vertu de la promesse.
      verse: 29
  - chapter: 4
    verses:
    - text: 'Eh bien, voici ce que j''affirme : tant que l''héritier est mineur, il
        ne diffère en rien de l''esclave. Il possède tout l''héritage,'
      verse: 1
    - text: et cependant il est sous des tuteurs et des administrateurs jusqu'au temps
        marqué par le père.
      verse: 2
    - text: De même nous, tant que nous étions mineurs, nous étions esclaves des prescriptions
        du monde.
      verse: 3
    - text: Quand le temps fut accompli, Dieu envoya son Fils, né d'une femme, né
        sous la Loi,
      verse: 4
    - text: pour racheter ceux qui étaient sous la Loi, et pour que nous jouissions
        des privilèges de fils.
      verse: 5
    - text: 'Et c''est parce que vous êtes fils, que Dieu a envoyé en nos coeurs l''Esprit
        de son Fils, s''écriant : Abba! c''est-à-dire Père!'
      verse: 6
    - text: Vous n'êtes donc plus esclaves, vous êtes fils, et si vous êtes fils,
        vous êtes aussi héritiers, grâce à Dieu.
      verse: 7
    - text: Autrefois, ne connaissant pas Dieu, vous serviez des êtres qui ne sont
        pas dieux,
      verse: 8
    - text: mais maintenant que vous connaissez Dieu, bien mieux! que vous êtes connus
        de Dieu, comment retournez-vous à ces pauvres et misérables commencements,
        dont vous voulez de nouveau devenir esclaves?
      verse: 9
    - text: Vous observez certains jours, et les lunaisons, et les époques des fêtes,
        et certaines années !
      verse: 10
    - text: ah! j'ai bien peur pour vous de n'avoir travaillé chez vous en pure perte!
      verse: 11
    - text: Faites comme moi ; car moi, j'ai fait comme vous ; frères, je vous en
        supplie, jusqu'ici vous ne m'aviez fait aucun tort.
      verse: 12
    - text: Vous savez comme j'étais malade la première fois que je vous ai annoncé
        l'Évangile ;
      verse: 13
    - text: et vous ne m'avez pas méprisé, vous ne m'avez pas repoussé, quand ma chair
        passait ainsi par l'épreuve ; au contraire, vous m'avez reçu comme un ange
        de Dieu, comme Jésus-Christ !
      verse: 14
    - text: Qu'est devenue votre joie d'alors? Je vous rends témoignage que, Si vous
        l'aviez pu, vous vous seriez arraché les yeux pour me les donner.
      verse: 15
    - text: Et me voilà devenu votre ennemi, parce que je vous ai dit la vérité !
      verse: 16
    - text: Il y a des gens pleins de zèle pour vous, mais non en vue du bien ; ce
        qu'ils veulent c'est vous détacher de moi, pour que vous les aimiez seuls.
      verse: 17
    - text: S'aimer en vue du bien, c'est une belle chose ; mais il faut que cela
        dure, et ne pas seulement m'aimer quand je suis là.
      verse: 18
    - text: Oh ! mes enfants, vous que j'enfante de nouveau dans la douleur jusqu'à
        ce que Christ soit formé en vous,
      verse: 19
    - text: que je voudrais être près de vous dans ce moment, et changer de langage,
        car je suis bien inquiet de vous!
      verse: 20
    - text: Dites-moi, vous qui voulez être sous la Loi, n'entendez-vous pas la lecture
        de la Loi?
      verse: 21
    - text: Il y est écrit qu'Abraham avait deux fils, l'un de sa servante, l'autre
        de sa femme libre.
      verse: 22
    - text: Celui de la servante était né selon l'ordre de la nature, celui de la
        femme libre à la suite de la promesse.
      verse: 23
    - text: 'Tout cela est allégorique : ces femmes sont deux alliances, l''une, celle
        du mont Sinaï, a enfanté pour la servitude ; c''est Agar.'
      verse: 24
    - text: (Le mot Agar désigne, en effet, le mont Sinaï en Arabie.) Elle correspond
        à la Jérusalem actuelle
      verse: 25
    - text: qui est en servitude avec ses enfants. Mais la Jérusalem d'en haut est
        libre, c'est notre mère à nous.
      verse: 26
    - text: 'Il est écrit, en effet : Réjouis-toi, femme stérile, qui n''as point
        enfanté! Pousse des cris de joie, élève la voix, toi qui n''as pas senti les
        douleurs maternelles, Car les enfants de la femme abandonnée sont plus nombreux
        Que ceux de la femme mariée.»'
      verse: 27
    - text: Et nous, mes frères, nous sommes les vrais descendants d'Isaac, les enfants
        de la promesse.
      verse: 28
    - text: Mais comme alors le fils né selon l'ordre de la nature persécutait celui
        qui était né selon l'Esprit, il en est encore ainsi aujourd'hui.
      verse: 29
    - text: 'Mais que dit l’Écriture : «Chasse la servante et son fils, car le fils
        de la servante ne doit pas hériter avec le fils de la femme libre.»'
      verse: 30
    - text: Ainsi, mes frères, nous ne sommes pas enfants de la servante, mais de
        la femme libre.
      verse: 31
  - chapter: 5
    verses:
    - text: Christ nous a libérés ; restez fermes dans cette liberté et ne reprenez
        pas le joug de l'esclavage.
      verse: 1
    - text: 'C''est moi, Paul, qui vous le dis : Si vous vous faites circoncire, Christ
        ne vous servira de rien.'
      verse: 2
    - text: Je déclare encore une fois à tout homme qui se fait circoncire que cet
        acte l'oblige à observer toute la Loi.
      verse: 3
    - text: Vous êtes absolument séparés de Christ, vous tous qui cherchez la justification
        dans la Loi ; vous êtes déchus de la grâce.
      verse: 4
    - text: Nous, par l'Esprit, nous attendons de la foi l'espérance de la justification.
      verse: 5
    - text: Car, en Jésus-Christ, peu importe circoncision ou non-circoncision ; ce
        qui importe c'est la foi devenant active par l'amour.
      verse: 6
    - text: Vous couriez si bien! Qui donc vous a arrêtés, détournés de la vérité?
      verse: 7
    - text: Ah! ce conseil ne vient pas de Celui qui vous appelle!
      verse: 8
    - text: Un peu de levain fait lever la pâte tout entière...
      verse: 9
    - text: J'ai la confiance — dans le Seigneur — que vous reviendrez à penser comme
        moi... Quant à celui qui vous trouble, il portera la peine de tout ceci, quel
        qu'il soit
      verse: 10
    - text: Et moi, mes frères, je n'ai qu'à prêcher la circoncision, on ne me persécutera
        plus!
      verse: 11
    - text: mais alors la croix et son scandale sont anéantis Ah ! Je les voudrais
        plus que circoncis, ceux qui vous troublent
      verse: 12
    - text: Vous, mes frères, c'est à la liberté que vous avez été appelés ; mais
        que cette liberté ne vous entraîne pas vers la chair. Vous devez, en vous
        aimant, vous servir les uns les autres.
      verse: 13
    - text: 'Toute la Loi se résume d''un seul mot : «Tu aimeras ton prochain comme
        toi-même.»'
      verse: 14
    - text: Et si, les uns les autres, vous vous mordez et vous dévorez, prenez garde,
        les uns par les autres vous vous perdrez.
      verse: 15
    - text: Marchez, vous dis-je, sous la direction de l'Esprit et résistez aux passions
        de la chair.
      verse: 16
    - text: La chair, en effet, conspire contre l'Esprit, et l'Esprit contre la chair
        ; tous deux sont en lutte pour que vous ne fassiez pas ce que vous voudriez
        faire.
      verse: 17
    - text: Mais si l'Esprit vous conduit, vous n'êtes plus sous le joug de la Loi.
      verse: 18
    - text: Les oeuvres de la chair sont faciles à reconnaître ; c'est la fornication,
        l'impureté, la débauche,
      verse: 19
    - text: l'idolâtrie, la sorcellerie, les haines, les disputes, l'envie, la colère,
        les querelles, les factions, l'esprit de parti,
      verse: 20
    - text: les jalousies, l'ivresse, les orgies et autres choses semblables, et,
        je vous le déclare d'avance (je vous en ai déjà prévenus), ceux qui agissent
        ainsi n'auront pas en héritage le Royaume de Dieu.
      verse: 21
    - text: Le fruit de l'Esprit, au contraire, est l'amour, la joie, la paix, la
        patience, l'indulgence, la bonté, la fidélité, la douceur, la tempérance.
      verse: 22
    - text: Pour ceux qui vivent ainsi, il n'y a pas de Loi.
      verse: 23
    - text: Ceux qui sont à Jésus-Christ ont crucifié leur chair avec ses passions
        et ses désirs.
      verse: 24
    - text: Si nous vivons par l'Esprit, marchons aussi avec l'Esprit.
      verse: 25
    - text: Ne devenons pas vains et vaniteux en nous provoquant les uns les autres,
        et en nous portant mutuellement envie.
      verse: 26
  - chapter: 6
    verses:
    - text: Mes frères, lors même que vous surprenez un homme en faute, vous qui êtes
        dirigés par l'Esprit, corrigez-le avec douceur ; veille sur toi-même, que
        tu ne sois pas tenté, toi aussi.
      verse: 1
    - text: Supportez mutuellement le poids de vos fautes et accomplissez ainsi la
        loi du Christ ;
      verse: 2
    - text: car s'imaginer valoir quelque chose, quand on n'est rien, c'est se faire
        illusion à soi-même.
      verse: 3
    - text: Que chacun examine ses propres actes, et alors il gardera ses motifs de
        vanité pour lui seul, et il ne les gardera plus pour autrui.
      verse: 4
    - text: Chacun, en effet, aura son propre fardeau à porter.
      verse: 5
    - text: Celui à qui l'on enseigne la Parole de Dieu, doit faire part de tous ses
        biens à celui qui enseigne.
      verse: 6
    - text: Ne vous y trompez pas, on ne se moque pas de Dieu ; ce que l'homme sème,
        il le récolte.
      verse: 7
    - text: 'Celui qui sème dans sa chair, récoltera ce que produit la chair: la mort
        ; celui qui sème dans l''Esprit, récoltera ce que produit l''Esprit: la vie
        éternelle.'
      verse: 8
    - text: Ne nous, lassons pas de faire le bien et, le moment venu, nous récolterons,
        si nous avons tenu bon.
      verse: 9
    - text: Maintenant que nous en avons l'occasion, faisons du bien à tout le monde,
        et surtout à nos frères dans la foi.
      verse: 10
    - text: Remarquez ces grands caractères, ils sont de ma main.
      verse: 11
    - text: Des gens qui veulent plaire par la chair, voilà ceux qui vous forcent
        à vous faire circoncire, et seulement pour n'être pas persécutés au nom de
        la croix du Christ.
      verse: 12
    - text: Car ces circoncis n'observent pas la Loi, mais ils veulent vous faire
        circoncire pour tirer gloire de votre chair.
      verse: 13
    - text: Pour moi, Dieu me garde de me glorifier, sauf de la croix de notre Seigneur
        Jésus-Christ. Par lui le monde est crucifié pour moi, comme je le suis pour
        le monde.
      verse: 14
    - text: Il ne s'agit ni d'être circoncis, ni de ne pas l'être, mais d'être créé
        à nouveau.
      verse: 15
    - text: Sur tous ceux qui observeront cette règle, paix et miséricorde, ainsi
        que sur l'Israël de Dieu!
      verse: 16
    - text: Qu'à l'avenir personne ne me fasse de la peine, car je porte sur mon corps
        les stigmates de Jésus.
      verse: 17
    - text: 'La grâce de notre Seigneur Jésus-Christ soit avec votre esprit, frères.
        Amen '
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: Paul, apôtre de Jésus-Christ par la volonté de Dieu, aux fidèles et aux
        croyants en Jésus-Christ qui sont à Ephèse.
      verse: 1
    - text: Grâce et paix vous soient accordées par Dieu notre Père et par le Seigneur
        Jésus-Christ.
      verse: 2
    - text: Béni soit le Dieu et Père de notre Seigneur Jésus-Christ, car il nous
        a comblés par Christ et dans les cieux de toutes sortes de bénédictions spirituelles
        ;
      verse: 3
    - text: il nous a élus en lui avant la création du monde, pour nous sanctifier
        et nous rendre irréprochables devant lui.
      verse: 4
    - text: Dans son amour, il a décidé d'avance que nous serions ses enfants par
        Jésus-Christ ; tel a été son bon plaisir, telle sa volonté.
      verse: 5
    - text: Honneur en soit à la grâce magnifique qu'il nous a faite en son bien-aimé
        !
      verse: 6
    - text: C'est en lui, par son sang, que nous avons la Rédemption, la rémission
        des péchés, tant est riche sa grâce,
      verse: 7
    - text: celle qu'il a répandue sur nous, en nous donnant toute sagesse et toute
        intelligence ;
      verse: 8
    - text: il nous a dévoilé le secret de sa volonté, ce dessein qu'il avait formé
        à part lui
      verse: 9
    - text: (et qu'il devait faire éclater le moment venu) de tout réunir en Christ,
        seul chef, ce qui est sur la terre, comme ce qui est dans le ciel.
      verse: 10
    - text: C'est aussi par le Christ que nous appartenons à Dieu, désignés à cela
        d'avance, prédestinés par Celui qui fait tout à son gré et à sa volonté,
      verse: 11
    - text: pour que nous servions à le louer et à le glorifier, nous qui les premiers
        avons espéré en lui.
      verse: 12
    - text: C'est aussi par le Christ que vous avez entendu la parole de vérité, l'Évangile
        qui vous sauve ; enfin c'est par lui que vous avez cru et que vous avez été
        marqués du sceau de l'Esprit saint promis,
      verse: 13
    - text: gage de notre héritage futur et de la Rédemption de ceux qui appartiennent
        à Dieu. Honneur en soit à sa gloire!
      verse: 14
    - text: Voilà pourquoi, moi, qui ai entendu parler de votre foi au Seigneur Jésus
        et de votre amour pour tous les fidèles,
      verse: 15
    - text: je ne cesse de rendre grâces pour vous et de vous nommer dans mes prières.
      verse: 16
    - text: Je demande au Dieu de notre Seigneur Jésus-Christ, au Père de gloire,
        de vous donner un esprit de sagesse et de révélation ; que vous appreniez
        à le connaître ;
      verse: 17
    - text: qu'il éclaire les yeux de vos coeurs ; que vous sachiez à quelle espérance
        il vous appelle ; quelle est la richesse et la gloire de l'héritage offert
        par lui aux fidèles ;
      verse: 18
    - text: quelle est la grandeur, l'immensité de la puissance qu'il exerce en nous
        les croyants, quand il fait agir la vertu de sa force.
      verse: 19
    - text: Il a fait agir cette force en Christ, en le ressuscitant des morts, en
        le plaçant à sa droite dans les cieux,
      verse: 20
    - text: au-dessus de toute autorité, puissance, pouvoir, souveraineté, ou de tout
        autre titre à donner, non seulement dans ce monde, mais aussi dans l'autre
        ;
      verse: 21
    - text: «En mettant tout à ses pieds,» en le donnant comme chef suprême à l'Église,
      verse: 22
    - text: qui est son corps, qui est le tout, qu'il remplit partout et de toutes
        manières.
      verse: 23
  - chapter: 2
    verses:
    - text: Vous aussi, vous étiez morts par les fautes, par les péchés
      verse: 1
    - text: auxquels vous vous êtes autrefois livrés sous l'influence de notre siècle
        mondain, sous l'influence de celui qui commande aux puissances qui sont dans
        l'air, je parle de cet Esprit qui agit aujourd'hui dans les hommes rebelles.
      verse: 2
    - text: Oui, nous tous, nous cédions autrefois à nos passions charnelles, nous
        obéissions à tous les caprices de la chair et des sens, et nous étions naturellement
        enfants de colère comme les autres hommes.
      verse: 3
    - text: Mais Dieu, dans la richesse de sa miséricorde et au nom du grand amour
        dont il nous aimait,
      verse: 4
    - text: nous a fait revivre avec le Christ, nous que nos fautes avaient déjà fait
        mourir (c'est par grâce que vous êtes sauvés) ;
      verse: 5
    - text: il nous a ressuscités, et nous a assigné une place dans les cieux par
        Jésus-Christ.
      verse: 6
    - text: Ainsi montre-t-il à tous les âges à venir l'extraordinaire richesse de
        sa grâce, par la bonté qu'il a eue pour nous en Jésus-Christ ;
      verse: 7
    - text: car c'est par la grâce que vous êtes sauvés, au moyen de la foi ; et cela
        ne vient pas de vous, c'est un don de Dieu.
      verse: 8
    - text: Ce n'est pas l'effet de vos oeuvres, et personne n'a à s'en glorifier
        ;
      verse: 9
    - text: car nous sommes son ouvrage ; nous avons été créés en Jésus-Christ pour
        faire de bonnes oeuvres, et Dieu nous a rendus d'avance capables de les pratiquer.
      verse: 10
    - text: Souvenez-vous donc qu'autrefois, vous, païens de naissance, ceux qui s'appelaient
        les circoncis, parce qu'ils l'étaient de main d'homme dans leur corps, vous
        appelaient les incirconcis ;
      verse: 11
    - text: souvenez-vous, dis-je, que vous étiez alors sans Christ, privés du droit
        de cité en Israël, étrangers aux alliances et aux promesses, n'ayant ni espérance
        ni Dieu dans le monde.
      verse: 12
    - text: Maintenant, au contraire, étant en Jésus-Christ, vous qui étiez autrefois
        éloignés, vous vous êtes rapprochés par le sang du Christ.
      verse: 13
    - text: Car c'est lui qui est notre paix ; il a réuni les deux peuples, il a abattu
        le mur de séparation, il a fait disparaître leur inimitié
      verse: 14
    - text: en anéantissant par sa mort, la Loi, les ordonnances, les commandements
        ; de la sorte il a formé en lui-même, avec les deux hommes, un seul homme
        nouveau, il a fait, la paix,
      verse: 15
    - text: et, tous deux, réunis en un seul corps, il les a réconciliés avec Dieu
        par la croix, sur laquelle il fit mourir en sa personne leur inimitié.
      verse: 16
    - text: Il est venu vous annoncer «La paix» à vous «qui étiez au loin comme à
        ceux qui étaient près».
      verse: 17
    - text: Car, grâce à lui, nous pouvons avoir, tous les deux, accès auprès du Père
        dans un même Esprit.
      verse: 18
    - text: Vous n'êtes donc plus ni étrangers, ni intrus, vous êtes concitoyens des
        saints et membres de la famille de Dieu ;
      verse: 19
    - text: vous avez été édifiés sur le fondement posé par les apôtres qui sont aussi
        prophètes, fondement dont la pierre angulaire est Jésus-Christ.
      verse: 20
    - text: L'édifice entier, solidement élevé sur elle, deviendra un saint temple
        dans le Seigneur ;
      verse: 21
    - text: et c'est sur elle que vous aussi avez été élevés pour servir à Dieu d'habitation
        spirituelle.
      verse: 22
  - chapter: 3
    verses:
    - text: Voilà pourquoi, moi Paul, prisonnier de Jésus-Christ, pour vous païens...
      verse: 1
    - text: Vous savez quelle charge Dieu, dans sa grâce, m'a conférée auprès de vous,
      verse: 2
    - text: et comment c'est une révélation qui m'a initié au mystère ; je viens de
        vous en dire quelques mots.
      verse: 3
    - text: Vous pouvez comprendre, en les lisant, l'intelligence que j'ai de ce mystère
        du Christ.
      verse: 4
    - text: Dans les autres âges, les hommes ne l'ont pas connu, tel que l'Esprit
        vient de le révéler aux saints apôtres du Christ, qui sont aussi prophètes.
      verse: 5
    - text: 'Le voici: les païens héritent avec nous, ils font partie avec nous du
        même corps ; ils ont leur part de la même promesse faite en Jésus-Christ et
        par l''Évangile,'
      verse: 6
    - text: et j'en ai été fait ministre ; c'est un don de la grâce de Dieu qui m'a
        été accordé par sa puissante intervention.
      verse: 7
    - text: Oui, cette grâce m'a été faite, à moi le moindre des fidèles, d'annoncer
        aux païens l'insondable richesse du Christ,
      verse: 8
    - text: et d'éclairer tout le monde sur la vraie nature du mystère caché de toute
        éternité en Dieu, créateur de l'univers.
      verse: 9
    - text: Il faut que maintenant les puissances et les pouvoirs qui le règnent dans
        les cieux apprennent de l'Église à connaître l'infinie sagesse de Dieu.
      verse: 10
    - text: C'est là l'éternel dessein que Dieu avait formé en Jésus-Christ notre
        Seigneur.
      verse: 11
    - text: C'est en lui, c'est par la foi en lui que nous nous approchons de Dieu
        avec courage et confiance.
      verse: 12
    - text: Voilà pourquoi je vous prie de ne pas perdre courage à cause des tribulations
        que j'endure pour votre bien. Elles sont plutôt pour vous un sujet de gloire.
      verse: 13
    - text: Voilà pourquoi aussi je me mets à genoux devant le Père
      verse: 14
    - text: (qui donne son nom à tout ce qui est famille, soit dans le ciel, soit
        sur la terre ),
      verse: 15
    - text: pour qu'il vous accorde, dans sa glorieuse richesse, d'être puissamment
        fortifié par son Esprit dans votre être intérieur ;
      verse: 16
    - text: qu'il fasse que le Christ habite dans vos coeurs, par la foi ; que vous
        preniez racine dans l'amour ;
      verse: 17
    - text: qu'en lui, vous ayez votre fondement ; que vous arriviez à comprendre,
        avec tous les fidèles, quelle en est la largeur, la longueur, la profondeur,
        la hauteur ;
      verse: 18
    - text: que vous connaissiez l'amour du Christ qui dépasse toute connaissance,
        et qu'enfin vous soyez remplis de toute la plénitude de Dieu.
      verse: 19
    - text: A celui qui peut faire, pour nous, beaucoup plus, infiniment plus que
        tout ce que nous demandons et comprenons, grâce à sa puissance qui agit en
        nous,
      verse: 20
    - text: à lui soit gloire dans l'Église et en Jésus-Christ de génération en génération
        et aux siècles des siècles. Amen.
      verse: 21
  - chapter: 4
    verses:
    - text: Je vous exhorte donc, moi qui suis prisonnier dans le Seigneur,, à vivre
        d'une manière digne de l'appel qui vous a été adressé,
      verse: 1
    - text: avec une entière humilité, avec douceur, avec patience ; supportez-vous
        avec amour les uns les autres,
      verse: 2
    - text: efforcez-vous de conserver l'unité de l'esprit par le lien de la paix.
      verse: 3
    - text: Il n'y a qu'un corps, qu'un Esprit, comme il n'y a qu'une espérance, celle
        de l'appel qui vous a été adressé.
      verse: 4
    - text: Il n'y a qu'un Seigneur, qu'une foi, qu'un baptême,
      verse: 5
    - text: qu'un Dieu, Père de tous, au-dessus de tous, qui agit par tous, qui est
        en tous.
      verse: 6
    - text: Mais à chacun de nous a été donnée la grâce selon la mesure de la libéralité
        du Christ.
      verse: 7
    - text: 'Voilà pourquoi il dit : «Il est monté dans les hauteurs, Il a emmené
        des captifs, Il a fait des présents aux hommes.»'
      verse: 8
    - text: 'Que suppose ce mot : «il est monté»? Que d''abord il était descendu dans
        des régions inférieures, sur la terre.'
      verse: 9
    - text: Celui qui est descendu est le même que celui qui est monté au-dessus de
        tous les cieux, afin de tout remplir.
      verse: 10
    - text: C'est lui aussi qui a donné aux uns d'être apôtres ; à d'autres, d'être
        prophètes ; à d'autres, d'être évangélistes ;
      verse: 11
    - text: à d'autres, d'être pasteurs et docteurs, et leur ministère doit servir
        aux progrès des fidèles, à l'édification du corps du Christ,
      verse: 12
    - text: jusqu'à ce que nous soyons tous arrivés à l'unité de la foi et de la connaissance
        du Fils de Dieu, à une virile maturité, à la hauteur de la parfaite stature
        du Christ.
      verse: 13
    - text: Il veut que nous ne soyons plus des enfants, entraînés par tous les courants,
        emportés par tout vent de doctrine, joués par les hommes, trompés par leurs
        ruses qui égarent.
      verse: 14
    - text: Il veut que fidèles, avec amour, à la vérité, nous grandissions à tous
        égards, pour atteindre celui qui est la tête, le Christ.
      verse: 15
    - text: C'est de lui que le corps entier bien proportionné, bien lié, solidement
        pourvu de nombreuses jointures, tire son développement, chaque membre selon
        ses forces, pour s'édifier lui-même et croître dans l'amour.
      verse: 16
    - text: 'Voici donc ce que je vous demande, ce dont je vous conjure au nom du
        Seigneur : ne vivez plus comme vivent les païens dont la raison est égarée,'
      verse: 17
    - text: dont l'intelligence est obscurcie, qui sont étrangers à la vie de Dieu,
        par suite de l'ignorance où ils sont, et de l'endurcissement de leur coeur.
      verse: 18
    - text: Ils ont perdu tout sens moral, ils se sont livrés à la débauche, à la
        pratique de toute sorte d'impureté et à l'avarice.
      verse: 19
    - text: Mais vous, ce n'est pas ainsi qu'on vous a enseigné, le Christ,
      verse: 20
    - text: puisque vous en avez entendu parler et qu'on vous a appris à son école
      verse: 21
    - text: (et c'est la vérité en Jésus) à vous défaire, comme l'exige votre conduite
        passée, du vieil homme corrompu par de trompeuses passions,
      verse: 22
    - text: à renouveler votre esprit, votre intelligence,
      verse: 23
    - text: à revêtir le nouvel homme créé à l'image de Dieu dans une justice et une
        sainteté inséparables de la vérité.
      verse: 24
    - text: Ainsi donc renoncez au mensonge ; «Que chacun dise la vérité à son prochain»,
        car nous sommes membres les uns des autres.
      verse: 25
    - text: «Dans la colère ne péchez pas» ; que le soleil ne se couche pas sur votre
        colère ;
      verse: 26
    - text: n'offrez aucune prise au Diable.
      verse: 27
    - text: Que le voleur ne commette plus de vol, qu'il occupe plutôt ses mains à
        quelque bon travail pour qu'il puisse donner à celui qui est dans le besoin.
      verse: 28
    - text: Que votre bouche ne prononce jamais de mauvaises paroles, mais, à l'occasion,
        dites quelques bonnes paroles édifiantes qui fassent du bien à ceux qui les
        entendent.
      verse: 29
    - text: N'attristez pas le saint Esprit de Dieu, dont vous avez reçu le sceau
        pour le jour de la délivrance.
      verse: 30
    - text: Que tout ce qui est amertume, violence, colère, crierie, médisance, soit
        banni d'entre vous,
      verse: 31
    - text: et aussi tout ce qui est méchanceté. Soyez bons les uns pour les autres,
        pleins de tendresse, pardonnez-vous mutuellement, comme Dieu vous a pardonné
        en Christ.
      verse: 32
  - chapter: 5
    verses:
    - text: Devenez donc imitateurs de Dieu, comme des enfants bien-aimés ;
      verse: 1
    - text: et appliquez-vous à l'amour à l'exemple du Christ qui vous a aimés et
        qui s'est lui-même livré pour nous a offrande et sacrifice, parfum d'une odeur
        agréable à Dieu».
      verse: 2
    - text: Que ni la débauche, ni une impureté quelconque, ni l'avarice ne soient
        même nommées parmi vous, comme il convient à des fidèles.
      verse: 3
    - text: Point de paroles indécentes, point de niaiseries, point de plaisanteries,
        ce n'est pas convenable. Prononcez plutôt des actions de grâces.
      verse: 4
    - text: Vous savez, en effet, vous reconnaissez que ni débauché, ni impur, ni
        avare (l'avare est un idolâtre), ne possèdent d'héritage dans le Royaume du
        Christ et de Dieu.
      verse: 5
    - text: 'Que personne ne vous trompe par de vaines paroles : c''est bien à cause
        de ces vices que la colère de Dieu frappe les hommes rebelles.'
      verse: 6
    - text: N'ayez donc rien de commun avec eux.
      verse: 7
    - text: Car autrefois vous étiez ténèbres, aujourd'hui vous êtes lumière dans
        le Seigneur. Vivez comme des enfants de lumière.
      verse: 8
    - text: (Le fruit de la lumière c'est tout ce qui est bonté, justice, vérité.)
      verse: 9
    - text: Examinez ce qui est agréable au Seigneur,
      verse: 10
    - text: 'ne vous associez pas aux oeuvres stériles des ténèbres ; faites mieux
        : condamnez-les ouvertement.'
      verse: 11
    - text: Ce que les païens font en secret, on a honte même de le dire.
      verse: 12
    - text: Mais tout ce que l'on condamne ouvertement est dévoilé, mis en pleine
        lumière, car tout ce qu'on dévoile, on le met en pleine lumière.
      verse: 13
    - text: 'C''est pour cela qu''il dit: «Réveille-toi, toi qui dors, relève-toi
        d''entre les morts, et le Christ t''éclairera.»'
      verse: 14
    - text: Veillez donc avec le plus grand soin sur votre conduite ; n'agissez pas
        en insensés, mais en hommes sages,
      verse: 15
    - text: profitant des occasions, car les temps sont mauvais.
      verse: 16
    - text: Ainsi ne devenez pas déraisonnables, et comprenez ce que veut le Seigneur.
      verse: 17
    - text: «Ne vous enivrez»... pas le vin mène à l'intempérance ; soyez au contraire
        remplis de l'Esprit.
      verse: 18
    - text: Parlez-vous en psaumes, en hymnes, en chants spirituels, chantez et psalmodiez
        du fond du coeur au Seigneur.
      verse: 19
    - text: Rendez toujours grâces de tout au nom de notre Seigneur Jésus-Christ à
        Dieu notre Père.
      verse: 20
    - text: Soumettez-vous les uns aux autres dans la crainte de Christ.,
      verse: 21
    - text: Que les femmes soient soumises, chacune à son mari, comme au Seigneur.
      verse: 22
    - text: Car le mari est le chef de la femme, comme le Christ est le chef de l'Église,
        lui, le Sauveur du corps ;
      verse: 23
    - text: de même que l'Église est soumise au Christ, de même les femmes doivent
        se soumettre en tout à leurs maris.
      verse: 24
    - text: Vous, maris, aimez vos femmes, comme le Christ a aimé l'Église et s'est
        lui-même livré pour elle,
      verse: 25
    - text: pour la sanctifier par sa parole après l'avoir purifiée et lavée dans
        l'eau,
      verse: 26
    - text: afin de faire paraître à ses yeux cette Église, brillante de beauté, sans
        tache, ni ride, ni rien de semblable, mais sainte et sans défaut.
      verse: 27
    - text: De même aussi, les maris doivent aimer leurs femmes, car elles font partie
        d'eux-mêmes, et celui qui aime sa femme s'aime lui-même.
      verse: 28
    - text: Personne ne se met à haïr son corps ; on le nourrit au contraire ; on
        en prend soin, et c'est ainsi que le Christ en use envers l'Église,
      verse: 29
    - text: envers nous qui sommes les membres de son corps.
      verse: 30
    - text: «A cause de cela l'homme laissera son père et sa mère et s'attachera à
        sa femme, et ils seront deux dans une chair.»
      verse: 31
    - text: Ce passage est bien mystérieux ; moi, je l'explique en l'appliquant à
        Christ et à l'Église.
      verse: 32
    - text: En tout cas, chacun parmi vous doit aimer sa femme comme soi-même, et
        la femme doit respecter son mari.
      verse: 33
  - chapter: 6
    verses:
    - text: 'Vous, enfants, obéissez à vos parents selon le Seigneur ; c''est justice
        :'
      verse: 1
    - text: '«Respecte ton père et ta mère.» Voilà un commandement capital à cause
        de cette promesse :'
      verse: 2
    - text: «afin d'être heureux et de vivre longtemps sur la terre.»
      verse: 3
    - text: Et vous, qui êtes pères, n'irritez pas vos enfants, mais élevez-les en
        les instruisant et les avertissant selon le Seigneur.
      verse: 4
    - text: Vous, qui êtes esclaves, obéissez à ceux qui sont vos maîtres sur la terre,
        dans la crainte, dans l'humilité, dans la droiture de votre coeur, comme au
        Christ,
      verse: 5
    - text: et non pas seulement quand ils ont l'oeil sur vous, comme si vous n'aviez
        à satisfaire que des hommes, mais, esclaves de Christ, faites la volonté de
        Dieu de toute votre âme.
      verse: 6
    - text: Servez-les avec affection, comme s'il s'agissait du Seigneur et non pas
        d'hommes,
      verse: 7
    - text: et sachez, que chacun sera récompensé par le Seigneur selon le bien qu'il
        aura fait, qu'il soit esclave ou qu'il soit libre.
      verse: 8
    - text: Et vous, maîtres, agissez de même envers eux, laissez là les menaces,
        car vous savez que leur maître et le vôtre est dans les cieux, et qu'il n'a
        pas égard à la condition des personnes.
      verse: 9
    - text: Enfin, cherchez votre force dans le Seigneur, dans sa vertu, dans sa puissance.
      verse: 10
    - text: Revêtez l'armure de Dieu afin de pouvoir résister aux manoeuvres du Diable.
      verse: 11
    - text: Car nous avons à combattre, non contre des adversaires de chair et de
        sang, mais contre les chefs, les souverains, les dominateurs de ce monde de
        ténèbres, contre les mauvais Esprits des régions célestes.
      verse: 12
    - text: Prenez donc l'armure de Dieu afin de pouvoir résister dans les mauvais
        jours et rester debout après avoir triomphé de tout.
      verse: 13
    - text: Tenez ferme ; «Que la vérité soit la ceinture de vos reins.» «Que la justice
        soit votre cuirasse.»
      verse: 14
    - text: «Que vos pieds aient pour chaussures la préparation à suivre Évangile
        de paix. »
      verse: 15
    - text: Par-dessus tout, prenez le bouclier de la foi ; avec lui vous pourrez
        éteindre tous les traits enflammés du Malin.
      verse: 16
    - text: Saisissez aussi «le casque du salut» et «l'épée de l'Esprit», c'est-à-dire
        la Parole de Dieu.
      verse: 17
    - text: Priez Dieu ardemment, suppliez-le en toute occasion et par l'Esprit. Montrez
        là de la vigilance, beaucoup de persévérance ; priez pour tous les fidèles,
      verse: 18
    - text: ainsi que pour moi ; qu'il me soit donné,, quand j'ouvre la bouche, de
        parler courageusement, de faire connaître le mystère de l'Évangile
      verse: 19
    - text: (moi, son ambassadeur, et qui suis aux fers) ; oui, que j'en parle avec
        assurance, comme je le dois.
      verse: 20
    - text: Pour que vous sachiez, vous aussi, où j'en suis et ce que je fais, le
        bien-aimé frère Tychique, un fidèle ministre du Seigneur, vous dira tout.
      verse: 21
    - text: Je vous l'envoie dans ce but ; vous saurez par lui où nous en sommes,
        et il consolera vos coeurs.
      verse: 22
    - text: La paix soit avec les frères, et l'amour, uni à la foi, accordé par Dieu
        notre Père et par le Seigneur Jésus-Christ.
      verse: 23
    - text: 'La grâce soit avec tous ceux qui aiment notre Seigneur Jésus-Christ d''une
        manière inaltérable. '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: Paul et Timothée, serviteurs de Jésus-Christ, à tous les fidèles en Jésus-Christ
        qui sont à Philippes ainsi qu'aux conducteurs de l'église et aux diacres.
      verse: 1
    - text: grâce et paix vous soient accordées par Dieu notre père et par le Seigneur
        Jésus-Christ.
      verse: 2
    - text: Je rends grâces à mon Dieu chaque fois que je me souviens de vous.
      verse: 3
    - text: Sans cesse, dans toutes mes prières, je le prie pour vous tous avec joie,
      verse: 4
    - text: parce que vous êtes restés fidèles à l'Évangile depuis le premier jour
        jusqu'à maintenant.
      verse: 5
    - text: Je suis persuadé que celui qui a commencé cette bonne oeuvre en vous la
        mènera à bonne fin jusqu'au jour de Jésus-Christ.
      verse: 6
    - text: En pensant ainsi de vous tous, je ne fais que vous rendre justice, car
        je vous porte dans mon coeur. Que je sois en prison, que je défende et prêche
        l'Évangile, vous prenez tous une si vive part à la grâce qui m'est faite!
      verse: 7
    - text: Dieu m'est témoin que j'éprouve pour vous tous la tendresse de Jésus-Christ
        !
      verse: 8
    - text: 'Et je demande ceci : que votre amour aille toujours en grandissant, et
        qu''il vous donne de l''intelligence'
      verse: 9
    - text: et toute sorte de discernement, que vous appréciiez toutes choses à leur
        juste valeur, que vous arriviez purs et irréprochables à la journée de Christ,
      verse: 10
    - text: riches des fruits de la justice qui viennent de Jésus-Christ, à la gloire
        et à la louange de Dieu.
      verse: 11
    - text: Je veux que vous sachiez, mes frères, que ma position a été plutôt un
        avantage pour l’Évangile.
      verse: 12
    - text: En effet, on a parfaitement su dans tout le prétoire et dans le public
        que j'étais prisonnier pour la cause de Christ,
      verse: 13
    - text: et la plupart de nos frères rassurés, grâce au Seigneur, sur ma détention,
        ont plus de hardiesse, moins de crainte pour annoncer la parole de Dieu.
      verse: 14
    - text: Il en est, sans doute, qui prêchent le Christ par jalousie et pour faire
        de la polémique, mais d'autres le font dans des dispositions bienveillantes.
      verse: 15
    - text: Ceux-ci sont pleins d'affection, parce qu'ils savent que je suis chargé
        de défendre l'Évangile ;
      verse: 16
    - text: ceux-là ont un esprit de parti, ils annoncent le Christ sans loyauté ;
        ils pensent aggraver ma situation de prisonnier.
      verse: 17
    - text: Qu'importe après tout? Avec ou sans arrière-pensée, Christ est de toutes
        manières annoncé, et je m'en réjouis et m'en réjouirai toujours.
      verse: 18
    - text: Car je sais que «Cela tournera à mon salut», grâce à vos prières et au
        secours de l'Esprit de Jésus-Christ.
      verse: 19
    - text: J'ai la conviction, j'ai le ferme espoir de n'être en rien confondu ;
        au contraire, je serai plein de hardiesse, et, maintenant comme toujours,
        mon corps, que je vive ou que je meure, servira à la gloire de Christ.
      verse: 20
    - text: Pour moi, Christ est ma vie et mourir est un avantage!
      verse: 21
    - text: Si, d'un autre côté, ma vie se prolonge, je verrai fructifier mon oeuvre
        ; aussi ne sais-je lequel préférer.
      verse: 22
    - text: 'Je suis arrêté entre deux désirs contraires : d''un côté celui de partir
        et d''être avec Christ, c''est de beaucoup ce que je préférerais ;'
      verse: 23
    - text: de l'autre, celui de rester dans cette vie, et à cause de vous c'est nécessaire.
      verse: 24
    - text: Aussi ai-je la confiance, la certitude que je resterai, que je resterai
        avec vous tous pour vos progrès dans la joie et dans la foi ;
      verse: 25
    - text: et ainsi mon retour auprès de vous vous fournira l'occasion de rendre
        gloire à mon sujet à Jésus-Christ.
      verse: 26
    - text: Seulement que votre conduite soit digne de l'Évangile du Christ ;, que
        je vienne vous voir ou que je reste absent, il me faut apprendre que vous
        restez fermes, tous dans le même esprit, luttant d'un commun accord pour la
        foi de l'Évangile,
      verse: 27
    - text: ne vous laissant intimider en rien par les adversaires ; cette fermeté
        sera un signe évident de ruine pour eux, de salut pour vous, et cela de la
        part de Dieu.
      verse: 28
    - text: Car il vous aura fait la grâce, à propos de Christ, non seulement de croire
        en lui, mais aussi de souffrir pour lui
      verse: 29
    - text: et de soutenir le même combat que vous m'avez vu soutenir et que, vous
        le savez, je soutiens encore.
      verse: 30
  - chapter: 2
    verses:
    - text: S'il y a donc quelque consolation en Christ, s'il y a quelque, encouragement
        à s'aimer, si c'est quelque chose que la communion d'esprit, quelque chose
        que la tendresse et la compassion,
      verse: 1
    - text: mettez le comble à ma joie, en vivant en bonne intelligence, en étant
        animés du même amour, en ne faisant qu'un coeur et qu'une âme.
      verse: 2
    - text: N'agissez jamais par esprit de parti ou par vaine gloire, mais que l'un,
        en toute humilité, regarde l'autre comme lui étant supérieur
      verse: 3
    - text: et que chacun, au lieu de songer à son propre intérêt, songe à celui des
        autres.
      verse: 4
    - text: 'Ayez les sentiments qui animaient Jésus-Christ :'
      verse: 5
    - text: il était dans la même condition que Dieu et il n'a pas considéré cette
        égalité avec Dieu comme un butin à garder pour lui,
      verse: 6
    - text: mais il s'est dépouillé lui-même, il a pris la condition de l'esclave
        ; il est devenu semblable aux hommes,
      verse: 7
    - text: il s'est montré homme dans toute son apparition ; il s'est humilié lui-même,
        il s'est soumis jusqu'à mourir, mourir même sur une croix !
      verse: 8
    - text: Aussi Dieu l'a-t-il élevé bien haut et lui a-t-il donné un nom qui l'emporte
        sur tous les noms,
      verse: 9
    - text: afin qu'au nom de Jésus «Fléchissent tous les genoux» dans le ciel, sur
        la terre, sous la terre
      verse: 10
    - text: et que «Toute langue confesse» que Jésus-Christ est le Seigneur pour la
        gloire de Dieu le Père!
      verse: 11
    - text: Mes bien-aimés, vous avez toujours été soumis ; travaillez donc à votre
        salut avec crainte et en tremblant, et non seulement comme lorsque j'étais
        au milieu de vous, mais plus encore aujourd'hui que je suis absent.
      verse: 12
    - text: Car c'est Dieu qui fait naître en vous et la volonté et l'action, suivant
        son bon plaisir.
      verse: 13
    - text: Faites tout sans murmurer et sans hésiter,
      verse: 14
    - text: pour devenir irréprochables et purs, des «...enfants de Dieu parfaits...»
        au milieu «... d'un siècle dépravé et corrompu...» ; vous y apparaissez comme
        les astres dans le monde,
      verse: 15
    - text: retenant la parole de vie, et je serai fier à la journée de Christ, car
        je n'aurai pas inutilement parcouru ma carrière, et je n'aurai pas «...travaillé
        inutilement».
      verse: 16
    - text: 'Si même je dois verser mon sang et être offert en sacrifice pour le service
        de votre foi, je dis : «Quelle joie! quelle joie!» avec vous tous ;'
      verse: 17
    - text: 'vous aussi dites : «Quelle joie! quelle joie!» avec moi.'
      verse: 18
    - text: J'espère cependant, avec l'aide du Seigneur Jésus, vous envoyer bientôt
        Timothée, pour avoir de vos nouvelles et être, moi aussi, un peu tranquillisé.
      verse: 19
    - text: Je n'ai personne ici qui pense comme moi et qui puisse s'intéresser sérieusement
        à ce qui vous concerne.
      verse: 20
    - text: Tous songent à leurs propres intérêts et non à ceux de Jésus-Christ.
      verse: 21
    - text: Quant à lui, vous savez qu'il a été mis à l'épreuve et qu'il s'est consacré
        avec moi au service de l'Évangile, comme un fils avec son père.
      verse: 22
    - text: J'espère vous l'envoyer aussitôt que je verrai quelle tournure prennent
        mes affaires.
      verse: 23
    - text: J'ai de plus la confiance qu'avec l'aide du Seigneur j'arriverai moi-même
        incessamment.
      verse: 24
    - text: En attendant, j'ai cru nécessaire de vous envoyer Épaphrodite, mon frère,
        mon collaborateur, mon compagnon de luttes qui est venu, député par vous,
        pourvoir à mes besoins.
      verse: 25
    - text: D'ailleurs il désirait ardemment vous revoir tous, et il était désolé
        que vous eussiez appris sa maladie.
      verse: 26
    - text: Il a été malade, en effet, et, a vu la mort de près. Mais Dieu a eu pitié
        de lui, et non seulement de lui, mais aussi de moi, pour que je n'eusse pas
        tristesse sur tristesse.
      verse: 27
    - text: Je vous l'envoie donc avec d'autant plus d'empressement que vous aurez
        la joie de le revoir et que moi, j'aurai un chagrin de moins.
      verse: 28
    - text: Ainsi, accueillez-le dans le Seigneur avec une joie entière, et rendez
        honneur à des hommes
      verse: 29
    - text: comme lui, car c'est pour l'oeuvre de Christ qu'il a été à la mort ; il
        a exposé sa vie pour prendre votre place dans les services que vous ne pouviez
        me rendre, étant absents.
      verse: 30
  - chapter: 3
    verses:
    - text: Enfin, mes frères, soyez joyeux dans le Seigneur ; cela ne m'ennuie pas
        de vous répéter la même chose, et pour vous c'est plus sûr.
      verse: 1
    - text: Attention aux chiens ! attention aux mauvais ouvriers! attention à tous
        ces mutilés!
      verse: 2
    - text: c'est nous qui sommes les vrais circoncis, nous qui adorons selon l'Esprit
        de Dieu, qui tirons notre gloire de Jésus-Christ et ne mettons pas notre confiance
        dans des distinctions charnelles ;
      verse: 3
    - text: et cependant je pourrais le faire si je le voulais! Des distinctions charnelles!
        j'en ai plus que personne,
      verse: 4
    - text: moi, circoncis le huitième jour, de la race d'Israël, de la tribu de Benjamin,
        Hébreu fils d'Hébreux, pratiquant la Loi jusqu'à être Pharisien,
      verse: 5
    - text: acharné jusqu'à persécuter l'Église, irréprochable observateur des justices
        légales!
      verse: 6
    - text: C'étaient là pour moi des titres ; mais je suis arrivé, à cause du Christ,
        à les considérer comme rien.
      verse: 7
    - text: Oui, tout cela n'est plus rien pour moi, quand je songe à toute l'importance
        qu'il y a à connaître Jésus-Christ, mon Seigneur. A cause de lui, j'ai tout
        perdu ; pour gagner Christ, j'ai tenu tous mes avantages pour des ordures
        ; pour m'unir à lui,
      verse: 8
    - text: j'ai renoncé à ma justice légale ; j'ai la justice que donne la foi en
        Christ, justice selon Dieu fondée sur la foi ;
      verse: 9
    - text: mon but est de le connaître lui et toute la valeur de sa résurrection
        ; mon but est de participer à ses souffrances ; j'ai pris sur moi l'image
        de sa mort,
      verse: 10
    - text: espérant atteindre, moi aussi, à la résurrection d'entre les morts !
      verse: 11
    - text: Ce n'est pas que je me sois encore emparé du prix, que je sois déjà arrivé
        à la perfection ; mais je le poursuis, espérant aussi m'en emparer, car Jésus-Christ
        s'est emparé de moi.
      verse: 12
    - text: Non, mes frères, je ne prétends pas, moi, m'être emparé du prix ; seulement,
        j'oublie ce qui est en arrière, je m'élance vers ce qui est devant moi,
      verse: 13
    - text: je cours au but, pour remporter le prix auquel Dieu m'a appelé d'en haut
        en Jésus-Christ.
      verse: 14
    - text: Tels doivent être les sentiments des plus avancés ; et si sur quelque
        détail vous en étiez d'un autre avis, Dieu vous l'expliquera.
      verse: 15
    - text: Mais du point où nous sommes arrivés, allons toujours en avant.
      verse: 16
    - text: Imitez-moi, mes frères, et regardez ceux qui marchent en me prenant pour
        modèle.
      verse: 17
    - text: Il y en a plusieurs dont je vous ai souvent parlé, — et je vous en reparle
        les larmes aux yeux, — qui marchent en ennemis de la croix du Christ.
      verse: 18
    - text: Ils finiront par la perdition ; leur Dieu c'est leur ventre ; ils se vantent
        de leurs infamies ; ils ne pensent qu'aux choses de la terre.
      verse: 19
    - text: Pour nous, notre patrie est dans les cieux, d'où nous attendons, pour
        Sauveur, notre Seigneur Jésus-Christ ;
      verse: 20
    - text: il transformera notre misérable corps et le rendra semblable à son corps
        glorieux, car il possède le pouvoir de se rendre maître de tout.
      verse: 21
  - chapter: 4
    verses:
    - text: Ainsi donc, mes frères, mes bien-aimés que je chéris, vous, ma joie et
        ma couronne, restez fermement attachés au Seigneur, mes bien-aimés.
      verse: 1
    - text: Je demande à Evodia et à Syntyché de vivre en bonne intelligence sous
        le regard du Seigneur.
      verse: 2
    - text: Et quant à toi, mon vrai collègue, je te supplie de les supporter. Elles
        ont lutté pour l'Évangile avec moi, et aussi avec Clément et mes autres collaborateurs,
        dont les noms sont dans le livre de vie.
      verse: 3
    - text: 'Soyez toujours joyeux dans le Seigneur, je le répète: soyez, joyeux.'
      verse: 4
    - text: Que tout le monde connaisse votre douceur. Le Seigneur est proche ;
      verse: 5
    - text: ne vous inquiétez de rien, mais, pour tout, priez ; priez en rendant grâces
        et en exposant vos besoins à Dieu,
      verse: 6
    - text: et la paix de Dieu, qui surpasse toute compréhension, gardera vos coeurs
        et vos pensées en Jésus-Christ.
      verse: 7
    - text: Enfin, mes frères, tout ce qui est vrai, tout ce qui est respectable,
        tout ce qui est juste, tout ce qui est pur, tout ce qui est aimable, tout
        ce qui est honorable, tout ce qui est une vertu, tout ce qui est un éloge
        doit être l'objet de vos pensées.
      verse: 8
    - text: Ce que vous avez appris et reçu, ce que vous m'avez entendu dire, ce que
        vous m'avez vu faire, mettez-le en pratique, et le Dieu de paix sera avec
        vous.
      verse: 9
    - text: J'ai été extrêmement heureux dans le Seigneur de cette refloraison tardive
        de votre amitié et de ce qu'enfin vous avez pu penser à moi. Vous y songiez
        bien, mais vous n'aviez pas d'occasion.
      verse: 10
    - text: Si je dis cela, ce n'est pas pour parler de ma pauvreté ; j'ai appris
        à me contenter de ce que j'ai.
      verse: 11
    - text: Je sais être dans le besoin ; je sais aussi avoir du superflu. Je suis
        initié à tout et partout ; à être rassasié comme à avoir faim, à avoir le
        superflu comme à manquer du nécessaire.
      verse: 12
    - text: Je puis tout en Celui qui me fortifie.
      verse: 13
    - text: Vous n'en avez pas moins bien fait de prendre votre part de ma détresse.
      verse: 14
    - text: D'ailleurs vous savez, vous, les Philippiens, qu'au commencement de l'évangélisation,
        quand j'ai quitté la Macédoine, il n'y eut aucune Église, sauf la vôtre, qui
        se mit, en rapport avec moi et m'ouvrit un compte courant.
      verse: 15
    - text: Ainsi, à Thessalonique, vous m'avez envoyé une fois, deux fois même, ce
        dont j'avais besoin.
      verse: 16
    - text: Ce n'est pas que je recherche les présents ; mais je recherche le profit
        qui en résulte pour vous.
      verse: 17
    - text: J'ai tout ce qu'il me faut, je surabonde même, je suis riche depuis que
        j'ai reçu ce que vous m'avez envoyé par Épaphrodite, délicieux parfum, sacrifice
        accepté et approuvé de Dieu!
      verse: 18
    - text: Mon Dieu, selon sa richesse, pourvoira glorieusement et en Jésus-Christ
        à tous vos besoins.
      verse: 19
    - text: Qu'à notre Dieu et Père soit la gloire aux siècles des siècles! Amen.
      verse: 20
    - text: Saluez en Jésus-Christ tous les fidèles. Les frères qui sont avec moi
        vous saluent.
      verse: 21
    - text: Tous les fidèles vous saluent, particulièrement ceux de la maison de l'Empereur.
      verse: 22
    - text: 'La grâce du Seigneur Jésus-Christ soit avec votre esprit. '
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: Paul, apôtre de Jésus-Christ, par la volonté de Dieu, et, le frère Timothée
      verse: 1
    - text: aux frères en Christ, fidèles et croyants, qui sont à Colosses. Grâce
        et paix vous soient accordées par Dieu notre Père.
      verse: 2
    - text: Nous rendons sans cesse des actions de grâces pour vous au Dieu et Père
        de notre Seigneur Jésus-Christ dans nos prières ;
      verse: 3
    - text: car on nous a raconté votre foi en Jésus-Christ et l'amour que vous éprouvez
        pour tous les fidèles,
      verse: 4
    - text: votre espérance enfin qui sera récompensée dans le ciel. On vous a parlé
        autrefois de ces choses quand on vous a annoncé la vérité évangélique.
      verse: 5
    - text: L'Évangile est au milieu de vous, comme, du reste, dans le monde entier.
        Il y porte des fruits, il y gagne du terrain comme il l'a fait chez vous depuis
        le jour où vous avez appris à connaître la vérité, c'est-à-dire la grâce de
        Dieu.
      verse: 6
    - text: C'est Épaphras, notre bien-aimé compagnon de service, qui vous a instruits
        ; ce fidèle ministre du Christ auprès de nous
      verse: 7
    - text: nous a fait connaître les sentiments d'amour que l'Esprit vous inspire.
      verse: 8
    - text: Et alors nous, depuis le jour où nous avons appris tout cela, nous ne
        cessons de prier pour vous ; nous demandons à Dieu que vous appreniez à connaître
        tout à fait sa volonté, avec cette entière sagesse et cette intelligence que
        donne l'Esprit.
      verse: 9
    - text: Vous vivrez ainsi d'une manière digne du Seigneur, vous le satisferez
        entièrement. Vous porterez toute espèce de bons fruits, vous ferez des progrès
        dans la connaissance de Dieu.
      verse: 10
    - text: Vous serez admirablement fortifiés par sa glorieuse puissance ; vous serez
        remplis de patience, de persévérance, de joie.
      verse: 11
    - text: Vous rendrez des actions de grâces à notre Père qui vous a mis à même
        d'avoir un jour votre part de l'héritage des fidèles dans la lumière,
      verse: 12
    - text: qui nous a arrachés au pouvoir des ténèbres, qui nous a transportés dans
        le Royaume de son Fils bien-aimé ;
      verse: 13
    - text: car par lui nous sommes rachetés, délivrés de nos péchés.
      verse: 14
    - text: Il est une image du Dieu invisible, il est né le premier de tous les êtres
        créés ;
      verse: 15
    - text: c'est en lui, en effet, que tout a été créé, tout ce qui est dans le ciel,
        tout ce qui est sur la terre, ce qui est visible et ce qui est invisible,
        les trônes, les seigneuries, les autorités, les puissances, tout a été créé
        par lui et pour lui.
      verse: 16
    - text: Il est avant toutes choses et toutes choses subsistent en lui.
      verse: 17
    - text: Il est la tête du corps, c'est-à-dire le chef de l'Église ; il est le
        principe ; il est le premier-né d'entre les morts, afin d'être partout à la
        première place.
      verse: 18
    - text: En effet, c'est en lui que Dieu a voulu que sa plénitude entière résidât
        ;
      verse: 19
    - text: c'est par lui qu'il a voulu tout réconcilier avec lui-même, et ce qui
        est sur la terre et ce qui est dans le ciel ; par lui il a rétabli la paix
        au moyen du sang versé sur la croix.
      verse: 20
    - text: Autrefois vous lui étiez étrangers, vous étiez ses ennemis par vos pensées
        et vos mauvaises oeuvres ; aujourd'hui le Christ vous a réconciliés
      verse: 21
    - text: par la mort de son corps, de sa chair, pour vous faire comparaître devant
        lui, saints, sans tache et sans reproche ;
      verse: 22
    - text: si du moins vous restez attachés à la foi, fermes, inébranlables, sans
        vous écarter de l'espérance apportée par l'Évangile que vous avez entendu,
        Évangile prêché à toute créature sous le ciel, et dont moi, Paul, je suis
        devenu le ministre.
      verse: 23
    - text: Je suis maintenant dans la joie en souffrant pour vous ; et ce, qui manquait
        encore aux souffrances du Christ, je le complète moi-même pour le bien de
        son corps, je veux dire de l'Église
      verse: 24
    - text: dont je suis devenu le ministre. C'est Dieu qui m'a confié cette charge
        ; je dois vous annoncer le plein accomplissement de la parole de Dieu,
      verse: 25
    - text: le mystère caché de tout temps et à tous les peuples, mais qu'il a aujourd'hui
        révélé à ses fidèles.
      verse: 26
    - text: 'Dieu a voulu leur faire connaître toute la glorieuse richesse de ce mystère
        à l''égard des païens, c''est-à-dire : Christ en vous, l''espérance de la
        gloire!'
      verse: 27
    - text: Nous le prêchons ; nous exhortons, nous instruisons chaque homme avec
        une entière sagesse, pour présenter à Dieu chaque homme devenu parfait en
        Christ.
      verse: 28
    - text: C'est à cela que je travaille, pour cela que je lutte, grâce à sa force
        qui agit puissamment en moi.
      verse: 29
  - chapter: 2
    verses:
    - text: Je tiens à ce que vous sachiez toute la grandeur de ce combat que je livre
        pour vous, pour les Laodicéens, pour tous ceux qui ne me connaissent pas de
        vue,
      verse: 1
    - text: j'y tiens pour réconforter leurs coeurs, pour que l'amour les unisse,
        pour qu'ils aient une intelligence riche et complète, qu'ils connaissent le
        mystère de Dieu, de Christ,
      verse: 2
    - text: où sont «... cachés tous les trésors» de la sagesse et de la science.
      verse: 3
    - text: Je vous dis cela pour que personne ne vous trompe par de spécieux raisonnements.
      verse: 4
    - text: Si je suis absent de corps, je suis cependant avec vous en esprit, heureux
        de voir votre bon ordre et la fermeté de votre foi en Christ.
      verse: 5
    - text: Comme vous avez appris à connaître le Christ, Jésus, le Seigneur, vivez
        ainsi en lui,
      verse: 6
    - text: greffés, édifiés sur lui, affermis dans la foi, telle qu'on vous l'a enseignée,
        et montrez beaucoup de reconnaissance.
      verse: 7
    - text: Faites attention à celui qui voudrait vous accaparer avec de la philosophie,
        trompeuse illusion, enseignement purement humain, tout élémentaire et mondain,
        qui n'est pas selon Christ.
      verse: 8
    - text: Car c'est en lui que réside réellement toute la plénitude de la divinité.
      verse: 9
    - text: Et vous, vous êtes remplis de lui, le chef de toute autorité et de tout
        pouvoir.
      verse: 10
    - text: En lui aussi vous avez été circoncis ; je ne parle pas de la circoncision
        que font les hommes, mais de celle du Christ, du dépouillement de votre corps
        charnel.
      verse: 11
    - text: Vous avez été ensevelis avec lui au moyen du baptême, où vous êtes aussi
        ressuscités avec lui, par la foi en la puissance de Dieu qui l'a ressuscité
        d'entre les morts.
      verse: 12
    - text: Vous étiez morts par vos péchés, et par votre incirconcision charnelle,
        et il vous a fait revivre avec lui ; il nous a pardonné tous nos péchés,
      verse: 13
    - text: il a effacé l'acte qui était contre nous, dont les clauses nous étaient
        contraires, il l'a mis de côté en le clouant sur la croix,
      verse: 14
    - text: il a dépouillé les autorités et les puissances, il les a victorieusement
        données en spectacle, il a triomphé d'elles par le Christ !
      verse: 15
    - text: Que personne ne vienne donc vous critiquer pour un mets, une boisson,
        un jour de fête, de nouvelle lune ou pour des sabbats,
      verse: 16
    - text: tout cela n'est que l'ombre de ce qui devait venir ; la réalité est en
        Christ.
      verse: 17
    - text: Ne vous laissez pas enlever votre prix par ceux qui font les humbles,
        rendent un culte aux anges, spéculent sur des rêveries, que leurs idées charnelles
        remplissent d'un vain orgueil,
      verse: 18
    - text: et qui ne s'attachent pas au chef, dont le corps entier pourvu de nerfs
        et de muscles, et soutenu par eux, prend le développement que Dieu lui donne.
      verse: 19
    - text: 'Si vous êtes morts avec Christ aux enseignements élémentaires et mondains,
        pourquoi, comme si vous viviez encore dans le monde, vous faites-vous des
        règlements:'
      verse: 20
    - text: «Ne touche pas ceci, ne goûte pas cela ; n'approche pas de ceci ; tout
        cela te souillera, si tu en fais usage.»
      verse: 21
    - text: «Ce sont les hommes qui enseignent et commandent ces choses.»
      verse: 22
    - text: Elles ont sans doute un certain air de sagesse, c'est un culte volontaire,
        plein d'humilité et de dureté pour le corps, mais elles n'ont aucune valeur
        et ne servent qu'à satisfaire les sens.
      verse: 23
  - chapter: 3
    verses:
    - text: Si vous êtes ressuscités avec le Christ, recherchez les choses, qui sont
        en haut, où le Christ est «Assis à la droite de Dieu ;»
      verse: 1
    - text: pensez aux choses qui sont en haut et non à celles qui sont sur la terre,
      verse: 2
    - text: car vous êtes morts et votre vie est cachée avec le Christ en Dieu ;
      verse: 3
    - text: et quand, un jour, le Christ qui est votre vie aura paru, vous, vous apparaîtrez
        avec lui dans la gloire.
      verse: 4
    - text: Mortifiez donc vos membres, ceux qui sont de la terre, la débauche, l'impureté,
        la luxure, les passions coupables et l'avarice (elle est une idolâtrie).
      verse: 5
    - text: Voilà ce qui attire la colère de Dieu,
      verse: 6
    - text: et voilà ce que, vous aussi, vous avez fait autrefois ; oui, vous avez
        vécu dans ces désordres.
      verse: 7
    - text: Mais aujourd'hui vous devez vous défaire de tout ce qui est colère, emportement,
        méchanceté, médisance ; ne prononcez plus de mots inconvenants ;
      verse: 8
    - text: ne vous dites pas de mensonge l'un à l'autre ; débarrassez-vous du vieil
        homme et de ses oeuvres,
      verse: 9
    - text: et revêtez-vous du nouvel homme, qui se renouvelle à l'image de son Créateur
      verse: 10
    - text: et arrive à comprendre l'état où il n'y a ni Grec ni Juif, ni circoncis
        ni incirconcis, ni étranger ni barbare, ni esclave ni homme libre, mais où
        Christ est tout et en tous.
      verse: 11
    - text: Vous, les élus de Dieu, les fidèles, les bien-aimés, montrez des coeurs
        pleins de pitié, de bonté, d'humilité, de douceur, de patience.
      verse: 12
    - text: Supportez-vous les uns les autres ; pardonnez-vous mutuellement quand
        l'un de vous a à se plaindre de son prochain ; faites comme, le Seigneur qui
        vous a pardonné.
      verse: 13
    - text: Par-dessus tout, montrez de l'amour ; c'est lui qui réunit toutes les
        perfections.
      verse: 14
    - text: Que dans vos coeurs règne la paix du Christ ; vous y avez été appelés
        pour ne former qu'un seul et même corps. Soyez reconnaissants.
      verse: 15
    - text: Que la parole du Christ demeure en vous dans toute sa richesse. Instruisez-vous,
        avertissez-vous les uns les autres avec une grande sagesse. Que des psaumes,
        des hymnes, des chants spirituels montent à Dieu de vos coeurs reconnaissants.
      verse: 16
    - text: Quoi que vous fassiez, que vous parliez, que vous agissiez, faites tout
        au nom du Seigneur Jésus, en rendant grâces par lui à Dieu le Père.
      verse: 17
    - text: Vous, femmes, soyez soumises à vos maris, comme il convient quand on est
        au Seigneur.
      verse: 18
    - text: Vous, maris, aimez vos femmes et ne vous irritez pas contre elles.
      verse: 19
    - text: Vous, enfants, obéissez en tout à vos parents, car cela est agréable au
        Seigneur.
      verse: 20
    - text: Vous, pères, ne tourmentez pas vos enfants, de peur qu'ils ne se découragent.
      verse: 21
    - text: Vous, esclaves, obéissez en tout à ceux qui sont vos maîtres sur la terre
        ; ne les servez pas seulement quand ils vous voient, comme si vous n'aviez
        à plaire qu'à des hommes ; mais servez-les en toute simplicité de coeur et
        en craignant le Seigneur.
      verse: 22
    - text: Dans tout ce que vous faites, travaillez de toute votre âme, comme s'il
        s'agissait du Seigneur et non des hommes.
      verse: 23
    - text: Vous savez que vous recevrez du Seigneur en récompense l'héritage céleste.
        Soyez les esclaves de Christ le Seigneur.
      verse: 24
    - text: Celui qui aura fait le mal sera puni pour ce mal ; il n'y aura point d'acception
        de personnes.
      verse: 25
  - chapter: 4
    verses:
    - text: Vous, maîtres, fournissez à vos esclaves ce qui est juste, équitable ;
        vous savez que vous avez, vous aussi, un maître au ciel.
      verse: 1
    - text: Dans vos prières montrez de la persévérance, de la vigilance, de la reconnaissance.
      verse: 2
    - text: En même temps, priez pour nous, que Dieu nous ouvre une porte, que nous
        parlions, que nous prêchions le mystère du Christ. C'est pour lui que je porte
        la chaîne ;
      verse: 3
    - text: demandez que je le fasse connaître comme je dois l'annoncer.
      verse: 4
    - text: Conduisez-vous avec prudence envers ceux du dehors, et profitez bien des
        moments opportuns.
      verse: 5
    - text: Que vos paroles soient toujours aimables, pleines de saveur, de manière
        à savoir répondre à chacun comme il faut.
      verse: 6
    - text: Vous apprendrez tout ce qui me concerne personnellement par Tychique,
        mon bien-aimé frère, mon aide fidèle, mon collègue dans l'oeuvre du Seigneur.
      verse: 7
    - text: Je vous l'envoie tout exprès pour cela, pour que vous sachiez où en sont
        nos affaires, et qu'il console vos coeurs.
      verse: 8
    - text: Avec lui est notre fidèle et bien-aimé frère, Onésime, l'un de vos compatriotes.
        Ils vous informeront de tout ce qui se passe ici.
      verse: 9
    - text: Vous avez les salutations d'Aristarque, mon compagnon de prison, et celles
        de Marc, le cousin de Barnabas (vous avez reçu des avis à son sujet ; quand
        il viendra vous voir, faites-lui bon accueil),
      verse: 10
    - text: celles de Jésus dit Justus. Ce sont les seuls circoncis qui aient travaillé
        avec moi pour le Royaume de Dieu ; ils ont été pour moi une véritable force.
      verse: 11
    - text: Vous avez aussi les salutations de votre compatriote Épaphras ; c'est
        un serviteur de Jésus-Christ ; il lutte sans cesse pour vous dans ses prières,
        pour que vous persistiez dans votre parfaite et entière soumission à toute
        la volonté de Dieu.
      verse: 12
    - text: Je lui rends le témoignage qu'il est plein de sollicitude pour vous ainsi
        que pour les frères de Laodicée et de Hiérapolis.
      verse: 13
    - text: Vous avez les salutations de mon bien-aimé Luc, le médecin, et celles
        de Démas.
      verse: 14
    - text: Nous saluons nos frères de Laodicée ainsi que Nymphas et l'Église qui
        s'assemble dans leur maison.
      verse: 15
    - text: Quand vous aurez lu cette lettre, ayez soin qu'elle soit lue aussi de
        l'Église de Laodicée et lisez à votre tour celle qu'on vous enverra de Laodicée.
      verse: 16
    - text: 'Dites à Archippe : Prends garde de bien remplir le ministère que tu as
        reçu de la part du Seigneur.'
      verse: 17
    - text: 'Je vous salue en écrivant moi-même : Paul. N''oubliez pas que je suis
        en prison. La grâce soit avec vous. '
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: Paul, Silvanus et Timothée à l'église des Thessaloniciens en Dieu le Père
        et en Jésus-Christ le Seigneur. Grâce et paix vous soient accordées.
      verse: 1
    - text: Nous rendons constamment grâces à Dieu pour vous tous ; nous vous nommons
        dans nos prières ;
      verse: 2
    - text: et nous rappelons sans cesse, en présence de Dieu notre Père, les oeuvres
        de votre foi, les travaux de votre charité et la persévérance de votre espoir
        en notre Seigneur Jésus-Christ.
      verse: 3
    - text: Nous savons, frères bien-aimés de Dieu, que vous avez été élus ;
      verse: 4
    - text: car nous ne vous avons pas évangélisés seulement avec des paroles, mais
        avec une vraie puissance, avec l'Esprit saint, avec une forte conviction.
        Vous savez bien ce que nous avons été au milieu de vous et pour votre bien,
      verse: 5
    - text: et vous êtes devenus nos imitateurs et ceux du Seigneur, en accueillant
        sa parole dans un moment de grande affliction avec la joie que donne l'Esprit
        saint.
      verse: 6
    - text: Aussi êtes-vous devenus un modèle pour tous les croyants de la Macédoine
        et de l'Achaïe.
      verse: 7
    - text: Car c'est de chez vous que la parole du Seigneur s'est fait entendre ;
        et ce n'est pas seulement en Macédoine et en Achaïe, c'est partout que votre
        foi en Dieu a été connue ; aussi n'avons-nous pas besoin d'en parler.
      verse: 8
    - text: Chacun raconte en parlant de nous comment vous nous avez reçus à notre
        arrivée, comment vous vous êtes convertis à Dieu, abandonnant les idoles pour
        le servir, lui, le Dieu vivant et vrai,
      verse: 9
    - text: et pour attendre du haut des cieux son Fils qu'il a ressuscité des morts,
        Jésus, celui qui nous délivre de la colère à venir.
      verse: 10
  - chapter: 2
    verses:
    - text: 'Vous savez bien vous-mêmes, frères, que notre arrivée chez vous n''a
        pas été stérile :'
      verse: 1
    - text: après avoir été persécutés, après avoir été insultés à Philippes, vous
        le savez, nous avons eu une grande confiance en notre Dieu, et nous vous avons
        prêché son Évangile au milieu de bien des luttes.
      verse: 2
    - text: C'est que notre prédication ne reposait ni sur l'erreur, ni sur des motifs
        impurs, ni sur la fraude ;
      verse: 3
    - text: mais Dieu nous ayant jugés dignes de nous confier l'Évangile, nous parlons
        non pour plaire aux hommes, mais à Dieu qui sonde nos coeurs.
      verse: 4
    - text: Jamais, en effet, nous n'avons employé la flatterie en vous parlant, vous
        le savez ; jamais non plus nos motifs n'ont été intéressés, Dieu nous en est
        témoin.
      verse: 5
    - text: Nous n'avons pas recherché non plus les honneurs des hommes, ni chez vous,
        ni chez d'autres, et cependant, étant apôtres de Christ, nous aurions pu nous
        imposer à vous.
      verse: 6
    - text: Eh bien, au contraire, nous avons été pleins de douceur au milieu de vous.
        Comme une mère qui soigne tendrement ses enfants,
      verse: 7
    - text: nous étions disposés, dans notre affection pour vous, à vous donner non
        seulement l'Évangile de Dieu, mais nos vies elles-mêmes, tellement vous nous
        étiez devenus chers.
      verse: 8
    - text: Vous vous rappelez, frères, nos efforts et nos peines ; c'est en travaillant
        nuit et jour pour n'être à charge à aucun de vous que nous vous avons prêché
        l'Évangile de Dieu.
      verse: 9
    - text: Vous êtes témoins, et Dieu aussi, de la piété, de l'équité et de l'intégrité
        avec lesquelles nous avons agi envers vous, croyants ; comme un père le ferait
        pour ses enfants,
      verse: 10
    - text: nous vous avons, vous le savez, exhortés, encouragés, conjurés de vivre
      verse: 11
    - text: d'une manière digne de Dieu qui vous appelle à son Royaume et à sa gloire.
      verse: 12
    - text: Voilà aussi pourquoi nous rendons sans cesse grâces à Dieu de ce que,
        recevant de nous, de notre bouche, la parole de Dieu, vous l’avez acceptée,
        non comme une parole d'hommes, mais, ce qu'elle est réellement, comme une
        parole de Dieu ; et elle se montre efficace en vous, les croyants.
      verse: 13
    - text: En effet, vous êtes devenus, frères, les imitateurs des Églises de Dieu
        qui, en Judée, sont à Jésus-Christ ; car vous avez eu à souffrir de la part
        de vos compatriotes ce qu'elles ont eu à souffrir de la part des Juifs,
      verse: 14
    - text: de ceux qui ont aussi mis à mort le Seigneur Jésus et les prophètes, qui
        nous ont persécutés, qui déplaisent à Dieu, sont ennemis de tous les hommes,
      verse: 15
    - text: qui nous empêchent de parler aux païens pour les sauver, et qui mettent
        sans cesse le comble à leurs péchés ; mais la colère de Dieu les a atteints,
        et définitivement.
      verse: 16
    - text: Quant à nous, frères, privés de votre présence pendant quelque temps,
        mais près de vous par le coeur, nous avons ardemment, immensément désiré revoir
        vos visages.
      verse: 17
    - text: Nous avons voulu une ou deux fois revenir chez vous (je parle de moi Paul),
        et Satan s'y est opposé.
      verse: 18
    - text: — (Qui, en effet, est notre espérance, qui, notre joie, qui, la couronne
        dont un jour nous serons fiers? n'est-ce pas vous ? vous aussi, ne serez-vous
        pas tout cela en présence de notre Seigneur Jésus, lors de son apparition?
      verse: 19
    - text: Oui, c'est vous qui êtes notre gloire et notre joie! ) —
      verse: 20
  - chapter: 3
    verses:
    - text: Aussi nous n'y tenions plus ; nous nous sommes alors décidés à rester
        seuls à Athènes,
      verse: 1
    - text: et à vous envoyer Timothée, notre frère, qui est ministre de Dieu dans
        l'Évangile du Christ, pour vous fortifier, pour vous engager, dans l'intérêt
        de votre foi,
      verse: 2
    - text: à ne pas vous laisser ébranler par les épreuves de ce temps-ci. Vous savez
        vous-mêmes que nous y sommes destinés.
      verse: 3
    - text: Quand nous étions chez vous, nous vous avons, en effet, prédit qu'il nous
        fallait être éprouvés et, vous le savez, c'est ce qui est arrivé.
      verse: 4
    - text: Voilà pourquoi, n'y tenant plus, j'ai envoyé savoir des nouvelles de votre
        fidélité ; je craignais que le Tentateur ne vous eût tentés, et que notre
        peine n'eût été perdue.
      verse: 5
    - text: Mais Timothée vient d'arriver de chez vous, et il nous a apporté de bonnes
        nouvelles de votre foi et de votre amour ; il nous a dit le bon souvenir que
        vous conservez de nous et votre désir de nous revoir, désir qui est aussi
        le nôtre.
      verse: 6
    - text: Aussi votre foi nous a-t-elle fortifiés, frères, au milieu de nos afflictions
        et de nos épreuves.
      verse: 7
    - text: Dans ce moment, nous ne vivons que parce que vous êtes attachés au Seigneur.
      verse: 8
    - text: Comment pouvons-nous assez remercier Dieu de toute la joie que vous nous
        faites éprouver devant lui,
      verse: 9
    - text: nous qui lui demandons instamment, jour et nuit, de faire que nous vous
        revoyions et que nous allions compléter ce qui manque encore à votre foi!
      verse: 10
    - text: Veuille Dieu notre Père et le Seigneur Jésus aplanir le chemin qui mène
        chez vous ;
      verse: 11
    - text: et veuille le Seigneur augmenter et faire abonder votre amour les uns
        pour les autres et pour tous les hommes (comme aussi le nôtre pour vous),
      verse: 12
    - text: pour que vos coeurs se fortifient et soient d'une irréprochable sainteté,
        en présence de Dieu notre Père, à l'apparition de notre Seigneur Jésus au
        milieu de tous ses saints!
      verse: 13
  - chapter: 4
    verses:
    - text: Enfin, frères, nous vous demandons, nous vous prions, au nom du Seigneur
        Jésus, de faire toujours plus de progrès (vous en faites déjà), car vous avez
        appris de nous comment on doit se conduire pour plaire à Dieu.
      verse: 1
    - text: Vous savez quels préceptes nous vous avons donnés de la part du Seigneur
        Jésus.
      verse: 2
    - text: Ce que Dieu veut, c'est votre sanctification ; que vous vous absteniez
        de toute impureté ;
      verse: 3
    - text: que chacun de vous sache avoir sa femme à lui, purement et honnêtement
      verse: 4
    - text: et sans les passions désordonnées des païens qui ne connaissent pas Dieu.
      verse: 5
    - text: En affaires, ne faites aucun tort, ne causez aucun préjudice à votre frère
        ; car le Seigneur fait justice de tout cela, comme nous vous l'avons dit et
        certifié autrefois.
      verse: 6
    - text: Dieu ne nous a pas appelés à l'impureté, mais à la sanctification.
      verse: 7
    - text: Celui donc qui repousse ces paroles ne repousse pas un homme, mais Dieu
        qui vous a donné à vous son Esprit saint.
      verse: 8
    - text: Quant à l'amour fraternel, vous n'avez pas besoin qu'on vous en écrive,
        car vous-mêmes vous avez appris de Dieu à vous aimer les uns les autres ;
      verse: 9
    - text: et vraiment vous le faites, pour tous les frères, dans la Macédoine entière.
        Nous vous exhortons, frères, à le faire de plus en plus,
      verse: 10
    - text: à tenir à honneur de vivre en paix, à vous occuper de vos propres affaires,
        à travailler de vos mains, comme nous vous l'avons recommandé,
      verse: 11
    - text: pour que votre conduite soit respectée par ceux du dehors, et que vous
        n'ayez besoin de personne.
      verse: 12
    - text: Nous ne voulons pas, frères, vous laisser dans l'ignorance touchant ceux
        qui se sont endormis, afin que vous ne soyez pas tristes comme les autres
        qui n'ont pas d'espérance.
      verse: 13
    - text: Si nous croyons que Jésus est mort et qu'il est ressuscité, de même nous
        devons croire que Dieu ramènera les morts par Jésus et avec lui.
      verse: 14
    - text: 'Nous vous disons ceci d''après une parole du Seigneur : Nous qui vivons,
        qui sommes réservés pour voir l''apparition du Seigneur, nous ne devancerons
        pas ceux qui se sont endormis.'
      verse: 15
    - text: Car le Seigneur lui-même, à un signal donné, à la voix d'un archange et
        au son de la trompette de Dieu, descendra du ciel ; alors ceux qui sont morts
        en Christ ressusciteront d'abord.
      verse: 16
    - text: Puis, nous, les vivants, les réservés, nous serons enlevés en même temps
        qu'eux, vers les nues, pour aller à la rencontre du Seigneur dans l'air ;
        et ainsi nous serons toujours avec le Seigneur.
      verse: 17
    - text: Fortifiez-vous donc les uns les autres dans ces pensées-là.
      verse: 18
  - chapter: 5
    verses:
    - text: Quant à l'époque, à la date, vous n'avez pas besoin, frères, qu'on vous
        en écrive.
      verse: 1
    - text: Vous savez parfaitement vous-mêmes que le jour du Seigneur doit arriver
        comme un voleur qui vient la nuit.
      verse: 2
    - text: 'C''est au moment où les gens diront : «paix! sécurité!» qu''une ruine
        subite les surprendra, comme les douleurs de l''enfantement surprennent une
        femme enceinte, et ils n''échapperont pas.'
      verse: 3
    - text: Mais vous, frères, vous n'êtes pas dans les ténèbres, et ce jour ne vous
        surprendra pas comme nous surprend un voleur.
      verse: 4
    - text: Vous êtes tous des fils de lumière, des fils du jour ; nous ne le sommes
        ni de la nuit ni des ténèbres.
      verse: 5
    - text: Ne dormons donc pas comme font les autres, mais soyons vigilants et sobres.
      verse: 6
    - text: Ceux qui dorment, dorment pendant la nuit ; ceux qui s'enivrent, s'enivrent
        pendant la nuit.
      verse: 7
    - text: Quant à nous, fils du jour, vivons sobrement, «mettons la cuirasse» de
        la foi et de l'amour a et le casque» de l'espérance «du salut».
      verse: 8
    - text: Dieu ne nous a pas destinés à la colère, mais à l'acquisition du salut
        par notre Seigneur Jésus-Christ,
      verse: 9
    - text: mort pour nous, afin que, veillant ou dormant, nous vivions toujours avec
        lui.
      verse: 10
    - text: Fortifiez-vous donc les uns les autres ; édifiez-vous réciproquement,
        et d'ailleurs vous le faites déjà.
      verse: 11
    - text: Nous vous demandons encore, frères, d'avoir des égards pour ceux qui travaillent
        parmi vous, qui vous dirigent dans ce qui est du Seigneur et qui vous avertissent.
      verse: 12
    - text: Montrez-leur une affection toute particulière à cause de leurs fonctions.
        Vivez en paix entre vous.
      verse: 13
    - text: Nous vous engageons, frères, à avertir ceux qui se laissent aller au désordre,
        à relever les découragés, à soutenir les faibles, à être patients envers tous.
      verse: 14
    - text: Prenez garde à ce que personne ne rende le mal pour le mal, mais appliquez-vous
        toujours à ce qui est bien, soit entre vous, soit avec tout le monde.
      verse: 15
    - text: Soyez toujours dans la joie ;
      verse: 16
    - text: priez sans cesse ;
      verse: 17
    - text: 'soyez reconnaissants de tout : voilà ce que Dieu veut de vous en Jésus-Christ.'
      verse: 18
    - text: N'éteignez pas l'Esprit ;
      verse: 19
    - text: ne dédaignez pas les inspirations prophétiques.
      verse: 20
    - text: Examinez tout ; retenez ce qui est bien.
      verse: 21
    - text: Abstenez-vous de toute espèce de mal.
      verse: 22
    - text: Que le Dieu de paix lui-même vous sanctifie parfaitement ; que votre esprit,
        votre âme, votre corps, tout votre être se conserve irréprochable pour l'apparition
        de notre Seigneur Jésus-Christ.
      verse: 23
    - text: Il est fidèle, Celui qui vous appelle ; il fera cela.
      verse: 24
    - text: Frères, priez pour nous.,
      verse: 25
    - text: Saluez tous les frères d'un saint baiser.
      verse: 26
    - text: Je vous conjure, au nom du Seigneur, de faire lire cette lettre à tous
        les frères.
      verse: 27
    - text: 'La Grâce de Notre Seigneur Jésus-Christ soit avec vous. '
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: Paul, Silvanus et Timothée à l'église des Thessaloniciens en Dieu notre
        Père et en Jésus-Christ le Seigneur.
      verse: 1
    - text: Grâce et paix vous soient accordées par Dieu notre Père et par le Seigneur
        Jésus-Christ
      verse: 2
    - text: Nous devons sans cesse rendre grâces à Dieu à votre sujet ; frères, ce
        n'est que juste, car votre foi s'accroît beaucoup, et votre amour les uns
        pour les autres augmente tellement que
      verse: 3
    - text: nous nous félicitons de vous auprès des Églises de Dieu ; nous leur parlons
        de votre patience et de votre foi dans toutes les persécutions et les afflictions
        que vous avez eues à supporter.
      verse: 4
    - text: Il y a là comme un présage du juste jugement de Dieu ; un jour vous serez
        jugés dignes de son Royaume pour lequel vous souffrez.
      verse: 5
    - text: Car enfin il est juste devant Dieu qu'il fasse souffrir à leur tour ceux
        qui vous font souffrir,
      verse: 6
    - text: et qu'il vous donne du repos avec nous à vous qui souffrez. Cela sera
        quand le Seigneur Jésus descendra du ciel avec les anges de sa puissance ;
      verse: 7
    - text: «Entouré de flammes de feu, il fera justice» de ceux qui méconnaissent
        Dieu et qui n'obéissent pas à l'Évangile de notre Seigneur Jésus.
      verse: 8
    - text: Leur châtiment sera la destruction éternelle, «Loin de la face du Seigneur
        Et de son éclatante puissance»,
      verse: 9
    - text: quand il viendra pour être, en ce jour-là, glorifié au milieu de ses fidèles
        et admiré par tous ceux qui auront été croyants ; car vous avez cru à notre
        témoignage.
      verse: 10
    - text: Voilà aussi pourquoi nous prions sans cesse pour vous ; nous demandons
        que notre Dieu vous trouve dignes de son appel ; qu'il vous remplisse, dans
        sa puissance, de bonnes dispositions et d'oeuvres de foi.
      verse: 11
    - text: C'est ainsi que le nom de notre Seigneur Jésus-Christ sera glorifié en
        vous, et vous en lui, par la grâce de notre Dieu et du Seigneur Jésus-Christ.
      verse: 12
  - chapter: 2
    verses:
    - text: Quant à l'apparition de notre Seigneur Jésus-Christ et à notre réunion
        à lui, frères, nous vous en supplions,
      verse: 1
    - text: n'allez pas vite vous monter l'imagination, ne vous laissez pas troubler
        par de fausses inspirations, ou par des paroles ou par de prétendues lettres
        de nous, vous annonçant que nous sommes arrivés au jour du Seigneur.
      verse: 2
    - text: 'Ne vous laissez tromper par rien ni par personne : il n''arrivera rien
        avant qu''ait eu lieu la grande apostasie et que se soit révélé l''homme de
        l''iniquité, le fils de la perdition,'
      verse: 3
    - text: le grand adversaire «s'élevant au-dessus de tout ce qu'on appelle Dieu»
        et qu'on adore, jusqu'à s'installer dans le temple de Dieu et se présenter
        comme étant Dieu lui-même.
      verse: 4
    - text: Ne vous souvenez-vous pas que je vous disais cela quand j'étais encore
        auprès de vous?
      verse: 5
    - text: Vous savez bien ce qui l'empêche de paraître et pourquoi il ne se révélera
        que lorsque son heure sera venue.
      verse: 6
    - text: L'iniquité exerce déjà sa mystérieuse action ; elle éclatera quand celui
        qui l'arrête encore aura disparu.
      verse: 7
    - text: Alors se révélera l'impie que le Seigneur Jésus «Tuera du souffle de sa
        bouche» et anéantira par l'éclat de son apparition.
      verse: 8
    - text: Quant à l'apparition de l'impie, elle se fera par la puissance de Satan,
        avec toutes sortes de miracles, de signes, de prodiges menteurs
      verse: 9
    - text: et une foule de séductions coupables pour les hommes qui vont périr, qui
        n'ont pas voulu accepter et aimer la vérité qui les eût sauvés.
      verse: 10
    - text: Voilà pourquoi Dieu leur envoie un formidable penchant pour l'erreur qui
        les fait croire au mensonge,
      verse: 11
    - text: afin que tous ceux qui n'auront pas cru à la vérité et se seront complus
        dans le mal tombent sous son jugement.
      verse: 12
    - text: Quant à nous, frères chéris du Seigneur, nous devons rendre à Dieu, pour
        vous, de continuelles actions de grâces de ce qu'il vous a choisis depuis
        le commencement pour vous sauver par la sanctification de l'Esprit et par
        la foi en la vérité ;
      verse: 13
    - text: il vous a appelés à cet état par notre prédication de l'Évangile, afin
        que vous prissiez part à la gloire de notre Seigneur Jésus-Christ.
      verse: 14
    - text: Restez donc fermes, frères, et retenez les enseignements que nous vous
        avons donnés soit de vive voix, soit dans notre lettre.
      verse: 15
    - text: Que notre Seigneur Jésus-Christ lui-même et que Dieu notre Père, qui nous
        a aimés et nous a donné dans sa grâce une consolation éternelle et une douce
        espérance,
      verse: 16
    - text: consolent vos coeurs et vous affermissent en toute bonne oeuvre et en
        toute bonne parole.
      verse: 17
  - chapter: 3
    verses:
    - text: Enfin, priez pour nous, frères, afin que la parole du Seigneur se répande,
        qu'elle soit partout glorifiée comme chez vous,
      verse: 1
    - text: et que nous soyons délivrés des hommes intraitables et méchants ; car
        tous n'ont pas la foi.
      verse: 2
    - text: Le Seigneur est fidèle ; il vous fortifiera et vous préservera du Malin.
      verse: 3
    - text: Nous avons la confiance en vous dans le Seigneur, que vous faites et que
        vous ferez ce que nous vous recommandons.
      verse: 4
    - text: Veuille le Seigneur former vos coeurs à l'amour de Dieu et à la patiente
        attente du Christ!
      verse: 5
    - text: Nous vous recommandons, frères, au nom de notre Seigneur Jésus-Christ
        de vous éloigner de tout frère qui se conduit d'une manière déréglée et ne
        suit pas l'enseignement que vous avez reçu de nous.
      verse: 6
    - text: Vous savez vous-mêmes ce qu'il faut faire pour nous imiter, car nous n'avons
        pas vécu parmi vous d'une manière déréglée ;
      verse: 7
    - text: nous n'avons mangé gratis le pain de personne, mais nous avons jour et
        nuit péniblement et laborieusement travaillé pour n'être à charge à aucun
        de vous ;
      verse: 8
    - text: et ce n'était pas parce que nous n'en avions pas le droit, mais c'était
        pour vous donner un exemple à imiter.
      verse: 9
    - text: 'Quand nous étions au milieu de vous, nous vous donnions cette règle :
        celui qui refuse de travailler ne doit pas non il plus manger.'
      verse: 10
    - text: Nous apprenons, en effet, qu'il y a parmi vous des personnes qui se conduisent
        d'une manière déréglée, qui ne travaillent point et perdent leur temps à des
        futilités.
      verse: 11
    - text: Nous invitons et nous exhortons ces personnes-là par notre Seigneur Jésus-Christ
        à travailler paisiblement et à manger un pain qui soit le leur.
      verse: 12
    - text: Pour vous, frères, ne vous lassez pas de faire le bien.
      verse: 13
    - text: Si quelqu'un ne se soumet pas à ce que nous vous disons dans cette lettre,
        notez-le, n'ayez point de rapport avec lui pour qu'il soit couvert de honte.
      verse: 14
    - text: Cependant ne le traitez pas comme un ennemi, mais avertissez-le comme
        un frère.
      verse: 15
    - text: Que le Seigneur de paix vous donne lui-même la paix, toujours, de toutes
        manières. Que le Seigneur soit avec vous tous.
      verse: 16
    - text: Je vous salue en écrivant moi-même, PAUL. Je signe ainsi toutes mes lettres
        ; c'est mon écriture
      verse: 17
    - text: 'La grâce de notre Seigneur Jésus-Christ soit avec vous tous. '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: Paul, apôtre de Jésus-Christ, par ordre de Dieu notre sauveur et de Jésus-Christ
        notre espérance,
      verse: 1
    - text: à Timothée, mon véritable enfant dans la foi. Grâce, miséricorde et paix
        te soient accordées par Dieu notre Père et par Jésus-Christ notre Seigneur.
      verse: 2
    - text: Comme je t'ai recommandé, à mon départ pour la Macédoine, de rester à
        Éphèse afin d'ordonner à certaines gens de ne pas enseigner de fausses doctrines,
      verse: 3
    - text: de ne pas s'occuper de contes et d'interminables généalogies qui provoquent
        les discussions au lieu de favoriser le plan de Dieu basé sur la foi...
      verse: 4
    - text: Le but de cet ordre c'est l'amour venant d'un coeur pur, d'une bonne conscience,
        d'une foi sincère.
      verse: 5
    - text: Certaines gens s'en sont détournés et se sont perdus dans ce qui n'est
        que du bavardage.
      verse: 6
    - text: Ils veulent être docteurs de la Loi, sans comprendre ni ce qu'ils disent
        ni ce qu'ils affirment.
      verse: 7
    - text: Nous ne nions pas que la Loi ne soit bonne, mais pour celui qui sait en
        faire usage,
      verse: 8
    - text: qui est convaincu qu'elle n'est pas faite pour le juste, mais pour ceux
        qui n'en veulent pas, qui la rejettent, pour ceux qui sont impies et pécheurs,
        irréligieux et profanes,
      verse: 9
    - text: parricides, meurtriers, impurs, débauchés infâmes, qui commettent des
        rapts ; menteurs, parjures, ou qui violent d'une manière quelconque la saine
        instruction.
      verse: 10
    - text: Voilà ce qu'enseigne le glorieux Évangile du Dieu bienheureux, Évangile
        que je suis chargé de prêcher.
      verse: 11
    - text: Je remercie celui qui m'a donné ma force, Jésus-Christ notre Seigneur,
        de ce qu'il m'a jugé digne de confiance, de ce qu'il m'a appelé au ministère,
      verse: 12
    - text: moi l'ancien blasphémateur, l'ancien persécuteur, l'ancien insulteur.
        Mais il a eu pitié de moi parce que j'étais un ignorant, j'avais agi dans
        l'incrédulité,
      verse: 13
    - text: et la grâce de notre Seigneur a surabondé ainsi que la foi et l'amour
        pour Jésus-Christ.
      verse: 14
    - text: Il est un fait certain et absolument digne de foi, c'est que Jésus-Christ
        est venu au monde pour sauver les pécheurs, dont je suis, moi, le premier.
      verse: 15
    - text: 'Mais voici pourquoi il a eu pitié de moi: Jésus-Christ voulait montrer
        en moi tout le premier sa grande patience, il voulait que je servisse d''exemple
        à ceux qui croiront en lui et obtiendront la vie éternelle.'
      verse: 16
    - text: Au Roi de l'univers, immortel, invisible, au Dieu unique, soient honneur
        et gloire aux siècles des siècles ! Amen.
      verse: 17
    - text: 'Voici la recommandation que je t''adresse, Timothée, mon enfant, m''autorisant
        des prophéties dont tu as été l''objet : accomplis-les en faisant en bon soldat
        cette belle campagne, ayant confiance et bonne conscience.'
      verse: 18
    - text: Certains l'ont perdue et leur foi a fait naufrage.
      verse: 19
    - text: Parmi eux se trouvent Hyménée et Alexandre, que j'ai livrés à Satan, pour
        leur apprendre à ne pas blasphémer.
      verse: 20
  - chapter: 2
    verses:
    - text: Je t'exhorte, avant tout, à faire faire des prières, supplications, intercessions,
        actions de grâces pour tous les hommes,
      verse: 1
    - text: pour les rois, pour tous ceux qui sont au pouvoir, afin que nous puissions
        vivre paisiblement, tranquillement, en toute piété et honnêteté.
      verse: 2
    - text: C'est une bonne chose et qui est agréable à Dieu, notre Sauveur,
      verse: 3
    - text: qui veut que tous les hommes soient sauvés et parviennent à la connaissance
        de la vérité.
      verse: 4
    - text: Il n'y a, en effet, qu'un seul Dieu ; il n'y a aussi qu'un seul médiateur
        entre Dieu et les hommes, un homme, Jésus-Christ, qui s'est donné en rançon
        pour tous ;
      verse: 5
    - text: ce fait s'est passé au temps, marqué.
      verse: 6
    - text: Quant à moi, j'ai été désigné pour en être le héraut et l'apôtre (je dis
        la vérité, je ne mens pas) et pour enseigner aux païens la foi et la vérité.
      verse: 7
    - text: Je veux donc que, partout, les hommes prient, qu'ils lèvent au ciel des
        mains pures, sans colère, sans arrière-pensées.
      verse: 8
    - text: Les femmes, de même ; et qu'elles aient une tenue convenable ; qu'elles
        se fassent une parure de leur pudeur et de leur modestie ; ni tresses, ni
        or, ni perles, ni vêtements coûteux,
      verse: 9
    - text: mais seulement de bonnes oeuvres ; voilà ce qui convient à des femmes
        qui font profession de piété.
      verse: 10
    - text: La femme doit se laisser instruire en silence et avec une entière soumission.
      verse: 11
    - text: Je ne permets à la femme ni d'enseigner, ni de s'émanciper de l'autorité
        de l'homme ; qu'elle garde le silence.
      verse: 12
    - text: Car c'est Adam qui fut créé le premier, puis ce fut le tour d'Ève ;
      verse: 13
    - text: et ce n'est pas Adam qui a été séduit, c'est la femme qui s'est laissé
        séduire et a commis la faute.
      verse: 14
    - text: Cependant elle sera sauvée par la maternité, si elle persiste sagement
        dans la foi, dans la charité, et dans la sanctification.
      verse: 15
  - chapter: 3
    verses:
    - text: 'Il est un fait certain : si quelqu''un aspire à la charge de conducteur
        d''une église, il convoite une belle tâche.'
      verse: 1
    - text: Eh bien, il faut, que le conducteur d'une église soit irréprochable ;
        qu'il ne soit le mari que d'une femme ; qu'il soit sobre, modéré, modeste,
        hospitalier, capable d'enseigner ;
      verse: 2
    - text: qu'il n'aime ni le vin, ni les querelles ; au contraire, qu'il soit doux
        et pacifique ; qu'il ne tienne pas à, l'argent ;
      verse: 3
    - text: qu’il dirige bien sa propre maison ; que ses enfants soient obéissants
        et parfaitement élevés
      verse: 4
    - text: (si on ne sait pas diriger sa propre maison, comment se charger du soin
        de l'église de Dieu!) ;
      verse: 5
    - text: qu'il ne soit pas nouvellement converti, de peur que l'orgueil ne le fasse
        tomber au pouvoir du Diable.
      verse: 6
    - text: Il faut encore qu'il jouisse de la considération de ceux du dehors, de
        peur qu'il ne donne prise aux reproches, et ne tombe dans le piège du Diable.
      verse: 7
    - text: Les diacres de même doivent être respectables ; qu'ils ne soient point
        de mauvaise foi ; qu'ils ne se livrent pas à des excès de boisson ; qu'ils
        ne soient pas bassement intéressés ;
      verse: 8
    - text: qu'ils gardent dans une conscience pure le mystère de la foi.
      verse: 9
    - text: Qu'on commence par les prendre à l'essai ; ensuite qu'on les admette comme
        diacres, s'il ne s'est élevé aucune plainte.
      verse: 10
    - text: Les femmes, de même, doivent être respectables, non médisantes, sobres,
        fidèles en toutes choses.
      verse: 11
    - text: Les diacres ne doivent être maris que d'une femme ; bien diriger leurs
        enfants et leurs propres maisons.
      verse: 12
    - text: Ceux qui ont été de bons diacres finissent par arriver à un rang honorable
        et par acquérir beaucoup d'assurance dans la foi en Jésus-Christ.
      verse: 13
    - text: Je t'écris tout cela — et cependant j'espère aller bientôt te trouver
        —
      verse: 14
    - text: parce que, si je tardais, je veux que tu saches la conduite que tu dois
        tenir dans la maison de Dieu, qui est l'église du Dieu vivant, la colonne
        et le fondement de la vérité.
      verse: 15
    - text: 'Il est grand, sans contredit, le mystère de la piété : «...Celui qui
        a été manifesté en chair, A été légitimé par l''Esprit, A été vu des anges,
        A été prêché aux païens, A été cru dans le monde, A été élevé dans la gloire.»'
      verse: 16
  - chapter: 4
    verses:
    - text: L'Esprit dit clairement que, dans les derniers temps, un certain nombre
        abandonneront la foi pour s'attacher à des Esprits séducteurs et à des doctrines
        de démons,
      verse: 1
    - text: d'hypocrites menteurs, qui portent sur leur conscience même la marque
        de la flétrissure,
      verse: 2
    - text: qui proscrivent le mariage, qui ordonnent de s'abstenir d'aliments créés
        par Dieu pour être pris avec actions de grâces par les croyants qui ont reconnu
        la vérité.
      verse: 3
    - text: En effet, tout ce que Dieu a créé est bon ; on ne doit renoncer à aucun
        aliment, pourvu qu'on le prenne avec actions de grâces,
      verse: 4
    - text: car alors la parole de Dieu et la prière le sanctifient.
      verse: 5
    - text: C'est en exposant ces choses aux frères que tu seras un bon ministre de
        Jésus-Christ, nourri des paroles de la foi et de la bonne doctrine que tu
        as suivie jusqu'à présent.
      verse: 6
    - text: Quant aux contes profanes et aux radotages, repousse-les. Exerce-toi à
        la piété ;
      verse: 7
    - text: les exercices du corps ont peu d'utilité, mais la piété est utile à tout,
        puisqu'elle a la promesse de la vie présente et celle de la vie à venir.
      verse: 8
    - text: C'est là un fait certain et absolument digne de foi.
      verse: 9
    - text: Si, en effet, nous nous donnons tant de peine et si nous livrons un si
        rude combat c'est que nous avons placé notre espérance en un Dieu vivant qui
        est le Sauveur de tous les hommes, surtout des croyants.
      verse: 10
    - text: Voilà ce que tu dois prescrire et enseigner.
      verse: 11
    - text: Que personne ne te méprise à cause de ta jeunesse ; au contraire, sois
        un modèle pour les croyants par tes paroles, par ta conduite, par ta charité,
        par ta foi, par ta chasteté.
      verse: 12
    - text: En attendant que j'arrive, occupe-toi de la lecture, de la prédication,
        de l'enseignement.
      verse: 13
    - text: Ne néglige pas le don de la grâce que tu possèdes, que tu as reçu quand
        les Anciens prophétisaient et t'imposaient les mains.
      verse: 14
    - text: Occupe-toi de ces choses, donne-toi à ces choses, afin que tout le monde
        soit frappé de tes progrès.
      verse: 15
    - text: Veille sur toi-même et sur ton enseignement. Mets-y de la persévérance,
        car en agissant ainsi tu te sauveras toi-même et tu sauveras ceux qui t'écoutent.
      verse: 16
  - chapter: 5
    verses:
    - text: Ne te montre pas dur pour l'homme âgé ; au contraire, exhorte-le comme
        un père, les jeunes gens comme des frères,
      verse: 1
    - text: les femmes âgées comme des mères, les jeunes femmes comme des soeurs,
        avec une parfaite pureté.
      verse: 2
    - text: Aie des égards pour les veuves ; je parle de celles qui sont réellement
        veuves.
      verse: 3
    - text: Mais quant à une veuve qui a des enfants ou des petits-enfants, c'est
        à ceux-ci à apprendre les premiers s'acquitter envers leur famille de leurs
        devoirs de piété filiale et à payer leurs parents de retour ; car cela est
        agréable à Dieu.
      verse: 4
    - text: La femme qui, au contraire, est réellement veuve, absolument seule au
        monde, a appris à mettre son espérance en Dieu et ne cesse ni la nuit ni le
        jour ses prières et ses supplications,
      verse: 5
    - text: tandis que celle qui court après les plaisirs est une vivante qui est
        morte.
      verse: 6
    - text: Rappelle-leur ces choses pour qu'elles soient à l'abri de tout reproche.
      verse: 7
    - text: Si quelqu'un néglige les siens, et, en particulier, les membres de sa
        famille, il a renié la foi et il est pire qu'un incrédule.
      verse: 8
    - text: Une veuve, pour être inscrite sur le registre, doit être âgée de soixante
        ans au moins, n'avoir eu qu'un mari,
      verse: 9
    - text: se recommander par quelques oeuvres excellentes, comme d'avoir élevé des
        enfants, exercé l'hospitalité, lavé les pieds des fidèles, secouru les malheureux,
        pratiqué toutes sortes de bonnes actions.
      verse: 10
    - text: Quant aux veuves encore jeunes, ne les admets pas, car lorsque l'attrait
        du plaisir les détache du Christ, elles veulent se remarier,
      verse: 11
    - text: et elles s'exposent au reproche de manquer à leur premier engagement.
      verse: 12
    - text: En même temps elles prennent l'habitude de ne rien faire, de courir les
        maisons et non seulement de ne rien faire, mais de jaser, de s'occuper de
        tout, de dire ce qu'il ne faut pas dire.
      verse: 13
    - text: Je veux donc que les jeunes veuves se remarient, qu'elles aient, des enfants,
        une maison à diriger, et ne donnent aucune prise aux médisances de l'adversaire,
      verse: 14
    - text: car déjà quelques-unes ont déserté pour suivre Satan.
      verse: 15
    - text: Si donc, parmi les croyants, un homme, une femme a dans sa famille des
        veuves, il doit les secourir ; celles-ci ne doivent pas être à la charge de
        l'Église, qui doit se consacrer aux veuves absolument seules au monde.
      verse: 16
    - text: Juge dignes d'un double honneur les Anciens qui ont bien rempli leurs
        devoirs, en particulier ceux qui se chargent de la prédication et de l'enseignement.
      verse: 17
    - text: 'L''Écriture dit en effet : «Tu ne muselleras point le boeuf qui foule
        le blé»,'
      verse: 18
    - text: et l'ouvrier mérite son salaire. N'accueille point d'accusation contre
        un Ancien, sauf dans le cas où il y aurait «deux ou trois témoins».
      verse: 19
    - text: Reprends devant tout le monde ceux qui sont en faute, pour inspirer aussi
        de la crainte aux autres.
      verse: 20
    - text: Je te conjure devant Dieu, devant Jésus-Christ et devant les anges élus
        de suivre ces conseils sans préjugé, sans rien faire par esprit de parti.
      verse: 21
    - text: Ne te décide pas trop vite à imposer les mains à quelqu'un, et ne te rends
        pas solidaire des torts d'autrui ; toi-même reste pur.
      verse: 22
    - text: Renonce à ne boire que de l'eau ; prends au contraire un peu de vin à
        cause de ton estomac et de tes fréquentes indispositions.
      verse: 23
    - text: Certaines personnes sont si évidemment en faute qu'on les juge tout de
        suite ; d'autres ne se dévoilent que plus tard.
      verse: 24
    - text: Il en est de même des bonnes oeuvres ; elles sont en évidence, et celles
        qui ne sont pas telles tout de suite ne peuvent pas rester cachées.
      verse: 25
  - chapter: 6
    verses:
    - text: Ceux qui portent le joug de la servitude doivent considérer leurs maîtres
        comme dignes de tout respect afin qu'on ne calomnie ni le nom de Dieu, ni
        notre enseignement.
      verse: 1
    - text: Ceux qui ont des maîtres croyants ne doivent pas les mépriser sous prétexte
        qu'ils sont leurs frères, mais les servir d'autant mieux que ceux qui reçoivent
        leurs bons soins sont des croyants, sont des bien-aimés. Tels seront tes enseignements
        et tes exhortations.
      verse: 2
    - text: Si quelqu'un enseigne d'une autre manière et s'écarte des saines doctrines
        de notre Seigneur Jésus-Christ et de l'enseignement qui favorise la piété,
      verse: 3
    - text: c'est un orgueilleux, c'est un ignorant, il a la maladie des discussions
        oiseuses et des disputes de mots, d'où naissent les jalousies, les querelles,
        les calomnies, les soupçons injustes,
      verse: 4
    - text: les interminables discussions de gens à l'esprit faux, qui sont toujours
        à côté de la vérité, et considèrent la piété comme une affaire d'argent.
      verse: 5
    - text: Oui, sans doute, la piété est une affaire et une excellente affaire pour
        celui qui est content de son sort.
      verse: 6
    - text: Car nous n'avons rien apporté dans le monde, et nous n'en pouvons rien
        emporter.
      verse: 7
    - text: Sachons nous contenter d'avoir de quoi nous nourrir et nous couvrir.
      verse: 8
    - text: Ceux qui veulent devenir riches se laissent tenter, tombent dans le piège
        et ont une quantité de désirs déraisonnables et pernicieux qui entraînent
        les hommes à leur ruine et à leur perte.
      verse: 9
    - text: Car la racine de tous les maux c'est l'amour de l'argent ; quelques-uns
        s'y sont abandonnés, se sont détournés de la foi et se sont créé à eux-mêmes
        de cruels remords.
      verse: 10
    - text: Pour toi, homme de Dieu, fuis ces choses, et recherche la justice, la
        piété, la foi, l'amour, la patience, la douceur.
      verse: 11
    - text: Combats le bon combat de la foi, empare-toi de la vie éternelle en vue
        de laquelle tu as reçu ta vocation, et tu as fait ta belle déclaration devant
        de nombreux témoins.
      verse: 12
    - text: Je te recommande, en présence du Dieu qui donne la vie à toutes choses
        et de Jésus-Christ, qui a rendu témoignage devant Ponce-Pilate dans une si
        belle déclaration,
      verse: 13
    - text: d'observer ces commandements sans tache et sans reproche jusqu'à la venue
        de notre Seigneur Jésus-Christ
      verse: 14
    - text: que nous montrera, au temps marqué, le bienheureux et unique Souverain,
        le Roi des rois, le Seigneur des seigneurs,
      verse: 15
    - text: le seul Être immortel, Celui qui habite une lumière inaccessible, que
        personne n'a vu ni ne peut voir ; à lui soit à jamais honneur et puissance.
        Amen.
      verse: 16
    - text: Aux riches de ce monde tu recommanderas de ne pas être orgueilleux, de
        ne pas compter sur des richesses instables, mais sur Dieu qui nous fournit
        largement tout ce dont nous avons besoin.
      verse: 17
    - text: Recommande-leur de faire du bien, de s'enrichir de bonnes oeuvres, d'être
        généreux, charitables,
      verse: 18
    - text: économisant ainsi un beau fonds pour l'avenir afin d'acquérir la véritable
        vie.
      verse: 19
    - text: Timothée, garde bien ton dépôt, évite les discussions inutiles et profanes,
        les objections de ce qu'on appelle à tort science.
      verse: 20
    - text: 'Certaines gens, en affectant de s''y adonner, se sont éloignés de la
        foi. '
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: Paul, apôtre de Jésus-Christ par la volonté de Dieu, pour annoncer la
        promesse de la vie qui est en Jésus-Christ,
      verse: 1
    - text: à Timothée son enfant bien-aimé. Grâce, miséricorde, paix te soient accordées
        par Dieu notre Père et par Jésus-Christ notre Seigneur.
      verse: 2
    - text: Je rends grâces au Dieu que je sers, comme mes ancêtres, avec une conscience
        pure (car je te nomme sans cesse, nuit et jour, dans mes prières
      verse: 3
    - text: et, quand je me souviens de tes larmes, j'ai un ardent désir de te revoir,
        ce serait pour moi le comble de la joie),
      verse: 4
    - text: me rappelant combien ta foi est sincère. Cette foi animait autrefois ta
        grand'mère Loïs, puis ta mère Eunice ; je suis convaincu qu'elle t'anime aussi.
      verse: 5
    - text: Voilà le motif pour lequel je te recommande d'entretenir le don que Dieu
        t'a fait dans sa grâce, quand je t'ai imposé les mains ;
      verse: 6
    - text: car Dieu ne nous a pas donné un esprit de timidité, mais de force, d'amour,
        de sagesse.
      verse: 7
    - text: N'aie donc pas honte de rendre témoignage à notre Seigneur, ni de moi,
        prisonnier pour lui ; sache souffrir avec moi pour l'Évangile par la puissance
        que Dieu te donne ;
      verse: 8
    - text: lui qui nous a sauvés et nous a adressé un saint appel. Ce n'est pas à
        cause de nos oeuvres ; c'est une décision de sa liberté, une grâce qu'il nous
        a accordée en Jésus-Christ de toute éternité
      verse: 9
    - text: et qui s'est montrée de nos jours par l'apparition de notre Sauveur Jésus-Christ,
        qui a anéanti la mort et mis en pleine lumière la vie et mortalité par l'Évangile,
      verse: 10
    - text: dont j'ai été fait le héraut, l'apôtre et le docteur.
      verse: 11
    - text: Voilà encore le motif pour lequel je souffre ce que je souffre, mais sans
        en avoir honte ; car je sais en qui j'ai cru et je suis persuadé que Celui-là
        a le pouvoir de garder mon dépôt jusqu'au grand jour.
      verse: 12
    - text: Conserve dans l'esprit de foi et d'amour qui s'inspire de Jésus-Christ
        le modèle des saines instructions que tu m'as entendu te donner.
      verse: 13
    - text: Garde le précieux dépôt avec l'aide de l'Esprit saint qui demeure en nous.
      verse: 14
    - text: Tu sais que tous ceux d'Asie, entre autres Phygelles et Hermogène, m'ont
        abandonné.
      verse: 15
    - text: Que le Seigneur fasse descendre sa grâce sur la famille d'Onésiphore,
        car il m'a souvent fortifié et n'a pas eu honte de la chaîne que je porte.
      verse: 16
    - text: Au contraire, dès son arrivée à Rome, il s'est mis avec empressement à
        ma recherche et a fini par me trouver.
      verse: 17
    - text: Que le Seigneur lui donne de rencontrer sa grâce au grand jour! Et tous
        les services qu'il a rendus à Éphèse, tu les connais mieux que personne.
      verse: 18
  - chapter: 2
    verses:
    - text: Pour toi, mon enfant, cherche la force dans la grâce qui est en Jésus-Christ
        ;
      verse: 1
    - text: et ce que tu m'as entendu dire en présence de plusieurs témoins, transmets-le
        à des croyants, à des hommes qui soient capables à leur tour d'en enseigner
        d'autres.
      verse: 2
    - text: Prends ta part de souffrances comme un bon soldat de Jésus-Christ.
      verse: 3
    - text: Personne, partant pour la guerre, ne va s'embarrasser des affaires de
        la vie civile, s'il veut plaire à celui qui l'a enrôlé ;
      verse: 4
    - text: et jamais athlète ne remporte la couronne, qui n'a pas lutté suivant les
        règles.
      verse: 5
    - text: Le laboureur doit commencer par travailler pour un, jour faire la moisson.
      verse: 6
    - text: Pense bien à ce que je dis là, et c'est le Seigneur qui te donnera de
        tout comprendre.
      verse: 7
    - text: Souviens-toi de Jésus-Christ, ressuscité des morts, descendant de David,
        d'après mon Évangile,
      verse: 8
    - text: Évangile pour lequel j'endure de telles souffrances que je suis enchaîné
        comme un malfaiteur ; mais la parole de Dieu n'est pas enchaînée!
      verse: 9
    - text: 'Voici pourquoi je supporte tout: c''est à cause des élus, c''est pour
        qu''ils obtiennent le salut qui est en Jésus-Christ, avec une gloire éternelle.'
      verse: 10
    - text: 'Un fait est certain : si nous mourons avec lui, nous vivrons aussi avec
        lui ;'
      verse: 11
    - text: si nous persévérons, nous serons dans son Royaume avec lui ; si nous le
        renions, lui aussi nous reniera ;
      verse: 12
    - text: si nous sommes infidèles, lui reste fidèle, car il ne peut se renier lui-même.
      verse: 13
    - text: Voilà ce que tu dois rappeler en conjurant, en présence de Dieu, de renoncer
        aux disputes de mots, qui ne servent à rien et sont la ruine de ceux qui les
        entendent.
      verse: 14
    - text: Fais des efforts pour te montrer à Dieu ouvrier éprouvé, qui n'a point
        à rougir, qui suit fidèlement la parole de la vérité.
      verse: 15
    - text: Évite les conversations vaines et profanes ; car, avec elles, on fera
        d'énormes progrès dans l'impiété,
      verse: 16
    - text: 'et la parole deviendra une vraie gangrène qui étendra partout ses ravages.
        Voilà ce qui est arrivé à Hyménée et à Philète:'
      verse: 17
    - text: ils se sont détournés de la vérité, ils disent que la résurrection a déjà
        eu lieu, et ils détruisent la foi d'un certain nombre de personnes.
      verse: 18
    - text: 'Cependant l''édifice dont Dieu a posé l''inébranlable fondement se dresse
        portant cette inscription : «Le Seigneur connaît les siens» ; et: «Quiconque
        invoque le nom du Seigneur doit se détourner de l''iniquité».'
      verse: 19
    - text: Dans une grande maison, il n'y a pas seulement des vases d'or et d'argent,
        il y en a aussi de bois et de terre ; les uns ont un noble usage, les autres
        en ont un vulgaire.
      verse: 20
    - text: Eh bien, celui qui veille sur sa pureté, qui s'éloigne de ces gens-là,
        sera un vase destiné à un noble usage, sanctifié, utile à son maître, propre
        à toute bonne oeuvre.
      verse: 21
    - text: Fuis les passions de la jeunesse, recherche la justice, la foi, la charité,
        la paix avec ceux qui invoquent le Seigneur d'un coeur pur.
      verse: 22
    - text: Repousse les questions absurdes et déraisonnables, tu sais qu'elles engendrent
        des querelles.
      verse: 23
    - text: Or, le serviteur du Seigneur ne doit pas être querelleur, mais au contraire
        doux envers tout le monde, savoir enseigner, savoir supporter le mal,
      verse: 24
    - text: savoir ramener par la douceur ceux qui le contredisent, dans l'espoir
        que Dieu leur donnera de changer d'avis, de reconnaître la vérité, de revenir
        à leur bon sens,
      verse: 25
    - text: d'échapper aux pièges du Diable qui les tient esclaves et leur fait faire
        tout ce qu'il veut.
      verse: 26
  - chapter: 3
    verses:
    - text: Sache bien que, pendant les derniers jours, il y aura des moments très
        difficiles.
      verse: 1
    - text: Les hommes seront égoïstes, avares, prétentieux, arrogants, médisants,
        rebelles à leurs parents, ingrats, irréligieux,
      verse: 2
    - text: durs, déloyaux, calomniateurs, intempérants, impitoyables, indifférents,
      verse: 3
    - text: traîtres, emportés, vaniteux, aimant moins Dieu que leurs plaisirs,
      verse: 4
    - text: se donnant des airs de piété et reniant tout ce qui fait la force de la
        piété. Évite ces gens-là.
      verse: 5
    - text: Il y a, entre autres, ceux qui se glissent dans les familles, qui s'emparent
        de misérables femmes, chargées de péchés, travaillées par toutes sortes de
        passions,
      verse: 6
    - text: voulant toujours apprendre et ne pouvant jamais arriver à connaître la
        vérité.
      verse: 7
    - text: De même que Jannès et Jambrès s'opposèrent à Moïse, de même ces hommes
        s'opposent à la vérité, ils ont l'esprit faux, et leur foi ne résiste pas
        à l'épreuve.
      verse: 8
    - text: Mais ils n'iront pas plus loin, car leur folie sera bientôt évidente pour
        tout le monde, comme l'a été celle de ces deux imposteurs.
      verse: 9
    - text: Toi, tu m'es attaché par l'enseignement, la conduite, les projets, la
        foi, la patience, l'amour, le support,
      verse: 10
    - text: les persécutions, les souffrances, telles que je les ai endurées à Antioche,
        à Iconium, à Lystres! Que de persécutions j'ai eu à subir! et chaque fois
        le Seigneur m'a délivré!
      verse: 11
    - text: Tous ceux qui voudront mener une vie pieuse en Jésus-Christ, seront persécutés.
      verse: 12
    - text: Quant aux méchants et aux charlatans, ils tomberont toujours plus bas,
        aussi bien les séducteurs que les égarés.
      verse: 13
    - text: Toi, persévère dans ce que tu as appris et reconnu certain, n'oublie pas
        qui t'a instruit
      verse: 14
    - text: et que, depuis ton enfance, tu connais les saintes Écritures qui peuvent,
        par la foi en Jésus-Christ, te faire comprendre le salut.
      verse: 15
    - text: Toute Écriture est inspirée de Dieu et utile pour a enseigner, pour avertir,
        pour corriger, pour former à la justice,
      verse: 16
    - text: afin que l'homme de Dieu soit accompli et propre à toute bonne oeuvre.
      verse: 17
  - chapter: 4
    verses:
    - text: Je te conjure, en présence de Dieu et de Jésus-Christ qui doit, juger
        les vivants et les morts, et au nom de son avènement et de son Royaume,
      verse: 1
    - text: de prêcher la parole, d'insister à propos et hors de propos, de reprendre,
        d'exhorter, de censurer, toujours avec patience et toujours en instruisant
        ;
      verse: 2
    - text: car il viendra un temps où on ne supportera plus une saine instruction,
        mais chacun suivra son goût particulier, ou s'entourera en quantité de ces
        docteurs qui savent chatouiller agréablement les oreilles,
      verse: 3
    - text: et alors on se détournera de la vérité et on s'attachera à des fables.
      verse: 4
    - text: Pour toi, sois sobre de toutes ces choses, apprends à souffrir, remplis
        tes devoirs d'évangéliste, donne-toi complètement à ton ministère.
      verse: 5
    - text: Quant à moi, je suis bien près du sacrifice, je touche au moment du départ
        ;
      verse: 6
    - text: j'ai combattu le bon combat, j'ai achevé la course, j'ai gardé la foi.
      verse: 7
    - text: Il ne me reste plus qu'à recevoir la couronne de la justice ; le Seigneur,
        le juste juge, me la donnera au grand jour, et non seulement à moi, mais aussi
        à tous ceux qui ont désiré son avènement.
      verse: 8
    - text: Tâche de me rejoindre bientôt,
      verse: 9
    - text: car Démas m'a abandonné par â amour pour le monde ; il est allé à Thessalonique,
        Crescens en Galatie, Tite en Dalmatie.
      verse: 10
    - text: Luc seul est avec moi. Prends Marc et amène-le avec toi, car il m'est
        utile dans mon ministère.
      verse: 11
    - text: Quant à Tychique, je l'ai envoyé à Éphèse.
      verse: 12
    - text: Lorsque tu viendras, apporte-moi le manteau que j'ai laissé à Troas chez
        Carpus ; les livres aussi ; surtout les parchemins.
      verse: 13
    - text: Alexandre, le forgeron, m'a témoigné une très grande malveillance ; que
        le Seigneur «Lui rende selon ses oeuvres!»
      verse: 14
    - text: Garde-toi aussi de lui ; il s'est montré très opposé à mes paroles.
      verse: 15
    - text: Lors de mon premier plaidoyer personne n'est venu à mon aide ; ils m'ont
        tous abandonné (qu'il ne leur en soit pas tenu compte!) ;
      verse: 16
    - text: mais le Seigneur m'a soutenu et m'a donné des forces ; j'ai pu prêcher
        d'une manière très complète ; les païens m'ont tous entendu, et j'ai été délivré
        «de la gueule du lion».
      verse: 17
    - text: Le Seigneur me délivrera de toute fâcheuse affaire et me sauvera dans
        son céleste Royaume ; à lui soit la gloire aux siècles des siècles. Amen.
      verse: 18
    - text: Salue Prisca, Aquilas et la famille d'Onésiphore.
      verse: 19
    - text: Éraste est resté à Corinthe ; j'ai laissé Trophime malade à Milet.
      verse: 20
    - text: Tâche de venir avant l'hiver. Eubulus te salue, ainsi que Pudens, Linus,
        Claudie, et tous les frères.
      verse: 21
    - text: 'Le Seigneur soit avec ton esprit. La grâce soit avec vous. '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: Paul, serviteur de Dieu, apôtre de Jésus-Christ, pour annoncer la foi
        des élus de Dieu, pour faire connaître la vérité conforme a la piété
      verse: 1
    - text: et donner l'espérance de la vie éternelle, promise depuis un temps immémorial
        par le Dieu véridique,
      verse: 2
    - text: révélée au temps marqué par sa parole dont il a donné l'ordre de me confier
        la prédication, lui, notre Dieu sauveur,
      verse: 3
    - text: à Tite, mon véritable enfant dans la foi qui nous est commune. Grâce et
        paix te soient données par Dieu notre Père et par Jésus-Christ notre Seigneur.
      verse: 4
    - text: 'Voici pourquoi je t''ai laissé en Crète : pour que tu règles ce qui reste
        à régler et que, dans chaque ville, tu installes des Anciens aux conditions
        que je t''ai indiquées :'
      verse: 5
    - text: être sans reproche, mari d'une seule femme, avoir des enfants croyants,
        qui ne soient ni indisciplinés, ni accusés de vivre dans le désordre.
      verse: 6
    - text: Oui, le conducteur d'une Église doit être sans reproche, étant l'intendant
        de Dieu ; il ne doit être ni insolent, ni colère ; n'aimer ni le vin ni les
        querelles ; ne pas être bassement intéressé ;
      verse: 7
    - text: mais être hospitalier, aimer à faire le bien ; être modéré, juste, pieux,
        sobre,
      verse: 8
    - text: attaché à la parole authentique, conformément à la doctrine reçue, pour
        être capable, lui aussi, d'exhorter par un sain enseignement et de réfuter
        les contradicteurs.
      verse: 9
    - text: Car ils sont nombreux, surtout parmi les circoncis, les indisciplinés,
        les bavards, les trompeurs
      verse: 10
    - text: auxquels il faut fermer la bouche. Ces gens-là mettent le désordre dans
        des familles entières, enseignant ce qu'il ne faut pas enseigner et cela par
        honteux intérêt.
      verse: 11
    - text: 'Un des leurs a été leur propre prophète quand il a dit : «...Crétois,
        toujours menteurs, vilaines bêtes, ventres paresseux...»'
      verse: 12
    - text: Voilà un jugement mérité ; voilà le motif de les reprendre sévèrement,
        pour qu'ils aient une foi saine,
      verse: 13
    - text: qu'ils ne s'occupent pas de contes judaïques et de commandements d'hommes
        abandonnant la vérité.
      verse: 14
    - text: Tout est pur pour ceux qui sont purs ; quant aux corrompus et aux incrédules,
        rien ne leur est pur ; leurs pensées et leurs consciences sont corrompues.
      verse: 15
    - text: Ils prétendent connaître Dieu, et leurs oeuvres le renient ; ils sont
        abominables, rebelles, incapables de rien faire de bien.
      verse: 16
  - chapter: 2
    verses:
    - text: 'Mais, toi, prêche comme le demande un sain enseignement :'
      verse: 1
    - text: Que les hommes d'un âge mûr doivent être sobres, mesurés, sérieux, sains
        dans leur foi, leur charité, leur patience.
      verse: 2
    - text: Que les femmes âgées doivent aussi avoir un extérieur respectable, n'être
        ni médisantes, ni adonnées à la boisson ; qu'elles doivent être bonnes conseillères
        ;
      verse: 3
    - text: qu'elles apprennent aux jeunes femmes à aimer leurs maris et leurs enfants,
      verse: 4
    - text: à être sérieuses, chastes, bonnes ménagères, soumises, chacune à son mari,
        pour qu'on ne dise point de mal de la parole de Dieu.
      verse: 5
    - text: Exhorte aussi les jeunes gens à être sérieux,
      verse: 6
    - text: et donne toi-même à tous égards le modèle de toutes les vertus, de la
        pureté dans l'enseignement, de la dignité,
      verse: 7
    - text: d'une prédication saine et irréprochable, et l'adversaire aura la confusion
        de ne pouvoir dire aucun mal de nous.
      verse: 8
    - text: Aux esclaves tu diras d'être soumis à leurs maîtres, qu'en tout ils cherchent
        à leur plaire, qu'ils ne les contredisent pas ;
      verse: 9
    - text: qu'ils ne détournent rien, mais qu'ils se montrent en tout parfaitement
        fidèles, et ainsi ils feront honneur en tout à la doctrine de Dieu notre Sauveur.
      verse: 10
    - text: Car la grâce de Dieu qui sauve tous les hommes a été révélée ;
      verse: 11
    - text: elle nous apprend à renoncer à l'impiété et aux plaisirs du monde, à vivre
        sagement, justement et pieusement dans le monde présent,
      verse: 12
    - text: et à attendre la réalisation de notre bienheureuse espérance, l'apparition
        de la gloire de notre grand Dieu et Sauveur Jésus-Christ.
      verse: 13
    - text: Il s'est lui-même donné pour nous afin de nous racheter de tout péché
        et de se créer un peuple particulier» et zélé pour les bonnes oeuvres.
      verse: 14
    - text: Voilà ce que tu dois dire, enseigner, recommander avec une pleine autorité
        ; que personne ne te méprise.
      verse: 15
  - chapter: 3
    verses:
    - text: Rappelle aux fidèles qu'ils ont à se soumettre aux autorités, aux, puissances,
        à leur obéir, à être prêts à faire le bien ;
      verse: 1
    - text: à ne dire de mal de personne, à être paisibles, indulgents, à se montrer
        doux envers tout le monde.
      verse: 2
    - text: Nous aussi étions autrefois insensés, désobéissants, égarés, esclaves
        de toutes sortes de plaisirs et de passions, vivant dans la méchanceté et
        la jalousie, ne méritant que la haine et nous haïssant les uns les autres.
      verse: 3
    - text: Mais quand a paru la bonté, l'amour pour les hommes de Dieu notre Sauveur,
      verse: 4
    - text: nous avons été sauvés, non parce que nous avions accompli des oeuvres
        de justice, mais parce qu'il est miséricordieux ; il nous a purifiés, régénérés,
        renouvelés par l'Esprit saint
      verse: 5
    - text: qu'il a libéralement répandu sur nous par Jésus-Christ notre Sauveur.
      verse: 6
    - text: C'est ainsi que justifiés par sa grâce, nous devenons, en espérance, héritiers
        de la vie éternelle.
      verse: 7
    - text: Le fait est certain, et je veux que tu les en persuades, afin que ceux
        qui ont cru en Dieu se mettent à faire de bonnes oeuvres. Voilà ce qui est
        bon et utile aux hommes.
      verse: 8
    - text: Quant aux sottes questions, aux généalogies, aux querelles et aux discussions
        sur la Loi, écarte-les ; tout cela est frivole et inutile.
      verse: 9
    - text: Tu rompras après deux avertissements avec celui qui fomente des divisions
        ;
      verse: 10
    - text: ces gens-là, sache-le, sont coupables, pervertis et se condamnent eux-mêmes.
      verse: 11
    - text: Dès que je t'aurai envoyé soit Artémas, soit Tychique, tache de me rejoindre
        à Nicopolis, car je me suis décidé à y passer l'hiver.
      verse: 12
    - text: Tu auras bien soin de Zénas, le docteur de la Loi, et d'Apollon, quand
        ils partiront ; qu'il ne leur manque rien.
      verse: 13
    - text: Les nôtres aussi doivent apprendre, dans les cas urgents, à pratiquer
        de bonnes oeuvres et ainsi à ne pas rester stériles.
      verse: 14
    - text: 'Tous ceux qui sont avec moi te saluent. Salue les croyants qui nous aiment. '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: Paul, prisonnier de Jésus-Christ, et le frère Timothée à Philémon, notre
        bien-aimé et notre collaborateur,
      verse: 1
    - text: à notre soeur Appia, à Archippe, notre compagnon d'armes, et à l'église
        qui s'assemble dans ta maison.
      verse: 2
    - text: Grâce et paix vous soient accordées par Dieu notre Père et par le Seigneur
        Jésus-Christ.
      verse: 3
    - text: Je rends sans cesse grâce à mon Dieu quand ton souvenir se présente à
        moi dans mes prières.
      verse: 4
    - text: J'apprends, en effet, ta foi au Seigneur Jésus et ton amour pour tous
        les fidèles,
      verse: 5
    - text: et je demande que ta foi se communique et porte des fruits et que tu saches
        ce qui pour nous est le bien, en vue de Christ !
      verse: 6
    - text: Ton amour, en effet, nous a causé beaucoup de joie et de consolation ;
        car les coeurs des fidèles ont été tranquillisés par toi, frère.
      verse: 7
    - text: Aussi aurais-je le droit en Christ de te prescrire en toute confiance
        ce que tu dois faire ;
      verse: 8
    - text: mais je préfère m'adresser à toi au nom de cet amour, et en mon nom, au
        nom de Paul, un vieillard, et, dans ce moment, un prisonnier de Jésus-Christ.
      verse: 9
    - text: Je t'adresse donc une prière pour mon fils, que j'ai engendré dans les
        fers, pour Onésime.
      verse: 10
    - text: Il s'appelle Utile, et il ne te servait à rien autrefois. A l'avenir il
        nous servira beaucoup à tous les deux.
      verse: 11
    - text: Je te le renvoie, lui, c'est-à-dire la meilleure partie de moi-même.
      verse: 12
    - text: Je voulais le retenir auprès de moi, pour qu'au lieu de te servir, il
        me servît pendant que je suis prisonnier pour l'Évangile ;
      verse: 13
    - text: mais je n'ai rien voulu faire sans ton avis, afin de ne pas t'obliger
        à lui faire du bien, et de te laisser entièrement libre.
      verse: 14
    - text: Peut-être n'a-t-il été séparé de toi un moment qu'afin que tu le retrouves
        à jamais
      verse: 15
    - text: non plus comme esclave, mais comme frère bien-aimé au lieu d'esclave ;
        oui, bien-aimé de moi d'abord et plus encore de toi et selon la nature et
        selon le Seigneur!
      verse: 16
    - text: Si donc tu me considères comme ton ami, reçois-le comme moi-même.
      verse: 17
    - text: S'il t'a fait quelque tort, s'il te doit quelque chose, passe-le à mon
        compte.
      verse: 18
    - text: Moi, Paul, — j'écris ceci de ma main — je te rembourserai, sans te rappeler
        que tu es mon débiteur et que tu l'es de ta propre personne.
      verse: 19
    - text: Allons, frère, fais-moi ce plaisir dans le Seigneur! Tranquillise mon
        coeur en Christ!
      verse: 20
    - text: Je t'écris convaincu de ton obéissance, certain même que tu iras au delà
        de ce que je te demande.
      verse: 21
    - text: En même temps, prépare-toi à me recevoir ; car j'espère vous être rendu,
        grâce à vos prières.
      verse: 22
    - text: Épaphras, mon compagnon de chaînes en Jésus-Christ, te salue
      verse: 23
    - text: ainsi que Marc, Aristarque, Démas, Luc, mes collaborateurs.
      verse: 24
    - text: 'La grâce de notre Seigneur Jésus-Christ soit avec votre esprit. '
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: C'est à plusieurs reprises et de plusieurs manières que Dieu a autrefois
        parlé à nos pères par les prophètes ; et, de nos jours, qui sont les derniers,
      verse: 1
    - text: il nous a parlé, à nous, par un Fils, qu'il a fait héritier de toutes
        choses et par lequel il a aussi créé le monde.
      verse: 2
    - text: Étant un reflet de sa gloire et une empreinte de son essence, soutenant
        toutes choses par sa puissante parole, ce Fils a accompli l'oeuvre de la purification
        des péchés et «...s'est assis à la droite...» de la majesté divine dans les
        régions célestes,
      verse: 3
    - text: devenu d'autant supérieur aux anges que le nom dont il a hérité est plus
        éminent que le leur.
      verse: 4
    - text: 'Auquel des anges, en effet, Dieu a-t-il jamais dit : «Tu es mon Fils
        ; Je t''ai engendré aujourd''hui», et ailleurs : «Je serai son Père, et il
        sera mon Fils.»'
      verse: 5
    - text: 'Et lorsque, dans un autre passage, il introduit le premier-né dans le
        monde, il dit : «Que tous les anges de Dieu l''adorent.»'
      verse: 6
    - text: Quant aux anges, il en dit ceci «...Celui qui fait de ses anges des esprits
        Et de ses serviteurs une flamme de feu...»
      verse: 7
    - text: 'Il dit, au contraire, du Fils : «Ton trône, Dieu, est éternel. Le sceptre
        de ta royauté est un sceptre de droiture.'
      verse: 8
    - text: Tu as aimé la justice et tu as haï l'iniquité. Voilà pourquoi, Dieu, ton
        Dieu t'a oint D'une huile de réjouissance, de préférence à tes égaux.»
      verse: 9
    - text: 'Et ensuite : «C''est toi, Seigneur, qui, au commencement, as fondé la
        terre Et les cieux sont l''oeuvre de tes mains.'
      verse: 10
    - text: Ils périront, toi tu restes. Ils vieilliront tous comme un manteau,
      verse: 11
    - text: Tu les plieras comme une couverture, comme un manteau, et ils se transformeront,
        Mais toi tu restes le même Et tes années ne finiront pas.»
      verse: 12
    - text: 'Auquel des anges Dieu a-t-il jamais dit : «Assieds-toi à ma droite Jusqu''à
        ce que j''aie mis tes ennemis sous tes pieds comme un marchepied?»'
      verse: 13
    - text: Les anges ne sont-ils pas tous des esprits subalternes, employés au service
        de Dieu, pour ceux qui doivent hériter du salut?
      verse: 14
  - chapter: 2
    verses:
    - text: Voilà pourquoi nous devons apporter une attention toute spéciale à ce
        que nous avons entendu, pour ne pas le perdre par notre négligence.
      verse: 1
    - text: Si, en effet, la parole apportée par des anges a reçu sa sanction, si
        toute transgression et toute désobéissance ont été punies comme elles le méritaient,
      verse: 2
    - text: comment échapperions-nous si nous négligions un si grand salut, salut
        qui d'abord fut annoncé par le Seigneur, et qui nous fut ensuite confirmé
        par ceux qui l'avaient entendu de lui,
      verse: 3
    - text: et dont Dieu appuyait le témoignage par des signes, des prodiges, toutes
        sortes de miracles et par son Esprit saint qu'il répartissait selon sa volonté?
      verse: 4
    - text: car ce n'est pas aux anges qu'il a soumis le monde à venir dont nous parlons.
      verse: 5
    - text: 'On lit quelque part cette déclaration : «Qu''est-ce que l''Homme que
        tu te souviennes de lui? Ou le Fils de l''homme que tu t''en occupes?'
      verse: 6
    - text: Tu l'as mis pour quelque temps au-dessous des anges, Tu l'as couronné
        de gloire et d'honneur,
      verse: 7
    - text: 'Tu as tout mis sous ses pieds !» Ce terme : «tu lui as tout soumis» indique
        que Dieu n''a rien laissé en dehors de son pouvoir. Cependant nous ne voyons
        pas encore que «tout lui soit soumis».'
      verse: 8
    - text: Nous voyons seulement que Jésus «mis pour quelque temps au-dessous des
        anges» a été, à cause de ses souffrances et de sa mort, «couronné de gloire
        et d'honneur». C'était par une grâce de Dieu, afin de subir la mort pour tous
        les hommes.
      verse: 9
    - text: Il était digne, en effet, de Celui par lequel et à cause duquel tout a
        été créé, de Celui qui voulait conduire à la gloire un grand nombre de fils,
        d'élever par des souffrances jusqu'à la perfection l'auteur de leur salut.
      verse: 10
    - text: Tous, et celui qui sanctifie et ceux qui sont sanctifiés, ont un même
        Père ; voilà pourquoi Jésus ne dédaigne pas d'appeler ceux-ci ses «frères»
      verse: 11
    - text: 'quand il dit : «J’annoncerai ton nom à mes frères ; Au milieu de l''assemblée,
        je te louerai.»'
      verse: 12
    - text: 'Et ailleurs : «Je mettrai ma confiance en lui». Ailleurs encore : «Me
        voici, moi et les enfants que Dieu m''a donnés»,'
      verse: 13
    - text: Puisque les «enfants» ont tous en partage la chair et le sang, lui en
        a eu aussi sa part pour détruire par sa mort celui qui est le maître de la
        mort, je veux dire le Diable,
      verse: 14
    - text: et pour délivrer ceux que la crainte de la mort rendait esclaves toute
        leur vie.
      verse: 15
    - text: Car assurément ce n'est pas aux anges qu'il porte secours, c'est à la
        race d'Abraham.
      verse: 16
    - text: Par suite, il le fallait entièrement semblable à «ses frères», afin d'être,
        pour leurs rapports avec Dieu, un grand-prêtre compatissant et digne de foi,
        pour faire l'expiation des péchés du peuple.
      verse: 17
    - text: C'est parce qu'il a souffert, c'est parce qu'il a été éprouvé qu'il peut
        secourir ceux qui sont éprouvés.
      verse: 18
  - chapter: 3
    verses:
    - text: En conséquence, mes saints frères, vous qui êtes appelés à aller au ciel,
        fixez les yeux sur l'apôtre et le grand-prêtre de la foi que nous professons,
      verse: 1
    - text: sur Jésus, qui était «fidèle» à celui qui l'avait institué, comme Moïse
        l'était dans toute sa maison ».
      verse: 2
    - text: '- Mais Jésus a été jugé digne de surpasser Moïse en éclat de toute la
        distance qui sépare une maison de son constructeur.'
      verse: 3
    - text: (Toute maison a un architecte ; Celui qui a tout construit c'est Dieu.)
      verse: 4
    - text: Moïse, lui, a été fidèle «DANS toute sa maison, comme un serviteurs»,
        par le témoignage qu'il a rendu à ce qui devait être révélé plus tard ;
      verse: 5
    - text: Christ l'était comme un fils, «SUR sa maison» ; et sa maison à lui c'est
        nous, si toutefois nous persistons fermement, jusqu'à la fin dans l'assurance
        et l'espérance qui font notre gloire.)
      verse: 6
    - text: '— Ainsi, comme le dit l''Esprit saint : «Si vous entendez aujourd''hui
        sa voix,'
      verse: 7
    - text: N'endurcissez pas vos coeurs, comme au jour de la révolte Et de la provocation
        dans le désert,
      verse: 8
    - text: Quand vos pères m'ont provoqué et m'ont mis à l'épreuve, Eux qui avaient
        vu mes oeuvres pendant quarante ans!
      verse: 9
    - text: 'Voilà pourquoi je me suis irrité contre cette génération Et j''ai dit
        : leurs coeurs s''égarent toujours. Ils n''ont point reconnu mes voies ;'
      verse: 10
    - text: 'Et voici le serment que j''ai fait dans ma colère : Jamais ils n''entreront
        dans mon repos !»'
      verse: 11
    - text: Que personne de vous, mes frères, prenez-y garde, n'ait un mauvais coeur,
        ne soit incrédule, ne se sépare du Dieu vivant.
      verse: 12
    - text: 'Mais exhortez-vous les uns les autres, tous les jours, tant que l''on
        peut dire : «aujourd''hui», et qu''aucun de vous ne se laisse séduire et «endurcir»
        par le péché.'
      verse: 13
    - text: Car nous n'avons notre part du Christ que si nous gardons notre assurance
        première, fermement, jusqu'à la fin,
      verse: 14
    - text: 'aussi longtemps qu''on peut dire : «Si vous entendez aujourd''hui sa
        voix N''endurcissez pas vos coeurs, comme au jour de la révolte.»'
      verse: 15
    - text: Lesquels, après avoir entendu, «se sont révoltés»? N'est-ce pas tous ceux
        que Moïse avait conduits hors d'Égypte?
      verse: 16
    - text: Et contre qui «Dieu s'irrita-t-il pendant quarante ans»? N'est-ce pas
        contre ceux qui péchaient et dont «les corps jonchaient le désert»?
      verse: 17
    - text: Et à qui «jura-t-il qu'ils n'entreraient pas dans son repos?» N'est-ce
        pas à ceux qui désobéissaient?
      verse: 18
    - text: Nous voyons, en effet, que leur incrédulité les empêcha d'y entrer.
      verse: 19
  - chapter: 4
    verses:
    - text: 'Prenons donc garde : elle dure encore, la promesse «d''entrer dans son
        repos», et alors, qu''aucun de vous ne vienne à en perdre le bénéfice ;'
      verse: 1
    - text: oui, la Bonne Nouvelle nous en a été annoncée à nous comme aux autres
        ; mais, à eux il n'a servi de rien d'entendre la parole, parce que, tout en
        l'entendant, ils ne se la sont pas appropriée par la foi.
      verse: 2
    - text: 'Et nous, c''est si nous avons eu la foi que «nous entrerons dans le repos»,
        dont il a dit : «Voici le serment que j''ai fait dans ma colère, Jamais ils
        n''entreront dans mon repos!'
      verse: 3
    - text: 'Il a parlé ainsi et cependant ses «oeuvres» étaient achevées depuis la
        création du monde (en effet, il a dit quelque part à propos du septième jour
        : «Dieu se reposa de toutes ses oeuvres le septième jour ;»)'
      verse: 4
    - text: 'et puis, dans le passage ci-dessus il dit de nouveau : «Jamais ils n''entreront
        dans mon repos!»'
      verse: 5
    - text: C'est parce que l'entrée dans le repos est réservée à un certain nombre,
        et que ceux qui en avaient les premiers reçu la Bonne Nouvelle n'y sont pas
        entrés à cause de leur désobéissance,
      verse: 6
    - text: 'c''est pour cela qu''il fixe de nouveau un jour : «aujourd''hui» et il
        le fait dans un passage de David, bien longtemps après, nous l''avons cité
        plus haut : «Si vous entendez aujourd''hui sa voix, N''endurcissez pas vos
        coeurs.»'
      verse: 7
    - text: Si, en effet, Josué leur avait donné le repos, Dieu ne parlerait pas plus
        tard d'un autre jour.
      verse: 8
    - text: Donc, il reste un repos, un sabbat pour le peuple de Dieu
      verse: 9
    - text: et celui qui «entrera dans son repos se reposera de ses oeuvres» comme
        Dieu des siennes.
      verse: 10
    - text: Empressons-nous donc «d'entrer» dans ce «repos» pour qu'aucun de nous
        ne tombe en donnant, comme les autres, l'exemple de la désobéissance.
      verse: 11
    - text: Car elle est vivante, la parole de Dieu, et puissante, et plus acérée
        qu'aucune épée à deux tranchants, elle pénètre jusqu'à diviser et l'âme et
        l'esprit et les jointures et les moelles, elle juge des sentiments et des
        intentions du coeur ;
      verse: 12
    - text: aucune créature ne se dérobe devant elle ; tout est à nu, tout est à découvert
        aux yeux de Celui à qui nous avons affaire.
      verse: 13
    - text: Eh bien, puisque nous avons un tel grand-prêtre, qui a pénétré jusqu'au
        fond des cieux, qui s'appelle Jésus, le Fils de Dieu, soyons fermes à confesser
        notre foi!
      verse: 14
    - text: Et, en effet, nous n'avons pas un grand-prêtre qui ne puisse compatir
        à nos faiblesses ; au contraire, il a été tenté en toutes choses exactement
        comme nous, et il est resté sans péché.
      verse: 15
    - text: Approchons-nous donc avec assurance du trône de la grâce afin d'obtenir
        miséricorde et de trouver grâce en un temps bien opportun pour être secouru.
      verse: 16
  - chapter: 5
    verses:
    - text: Tout grand-prêtre, pris parmi les hommes, est établi pour le bien des
        hommes, pour régler leurs relations avec Dieu ; dans ce but, il offre des
        oblations et des sacrifices pour les péchés ;
      verse: 1
    - text: il peut être indulgent pour les ignorants et les égarés, puisque lui aussi
        est sujet à la faiblesse.
      verse: 2
    - text: Aussi est-il tenu à des sacrifices expiatoires aussi bien pour lui-même
        que pour le peuple.
      verse: 3
    - text: De plus, on ne s'arroge pas soi-même cette dignité ; c'est Dieu qui vous
        y appelle, comme il fit pour Aaron.
      verse: 4
    - text: 'Ainsi le Christ : il ne s''est pas arrogé lui-même la gloire d''être
        grand-prêtre, mais Dieu lui a dit : «Tu es mon Fils, Je t''ai engendré aujourd''hui!»'
      verse: 5
    - text: 'et dans un autre passage : «Tu es prêtre à tout jamais Selon l''ordre
        de Melchisédek.»'
      verse: 6
    - text: Lui qui, pendant sa vie sur la terre, a offert, à celui qui pouvait le
        délivrer de la mort, des prières et des supplications en jetant de grands
        cris et en versant des larmes, lui qui a été exaucé à cause de sa piété
      verse: 7
    - text: (il était Fils, et cependant par ses souffrances il a appris l'obéissance),
      verse: 8
    - text: arrivé alors au plus haut point de la perfection, il est devenu pour tous
        ceux qui lui obéissent l'auteur d'un salut, éternel,
      verse: 9
    - text: ayant été proclamé par Dieu grand-prêtre «selon l'ordre de Melchisédek».
      verse: 10
    - text: C'est un sujet sur lequel nous avons beaucoup à dire et des choses difficiles
        à expliquer, parce que vous êtes lents à comprendre.
      verse: 11
    - text: Il y a longtemps que vous devriez être des maîtres, et vous avez encore
        besoin qu'on vous apprenne les premiers éléments des révélations de Dieu ;
        vous en êtes à avoir besoin de lait au lieu d'une nourriture solide.
      verse: 12
    - text: Celui qui en est encore au lait ne comprend pas un enseignement complet
        ; il n'est qu'un enfant.
      verse: 13
    - text: La nourriture solide est pour les hommes faits, pour ceux qui ont acquis
        par la pratique un sens exercé à discerner le vrai du faux.
      verse: 14
  - chapter: 6
    verses:
    - text: 'Laissons donc les commencements de ce qu''il y a à dire sur le Christ,
        mettons-nous à ce qu''il y a de plus achevé, ne recommençons pas à poser les
        principes fondamentaux: renoncement aux oeuvres mortes, foi en Dieu,'
      verse: 1
    - text: doctrine des baptêmes, imposition des mains, résurrection des morts, jugement
        éternel.
      verse: 2
    - text: Tout cela nous le ferons, si Dieu le permet.
      verse: 3
    - text: Car il est impossible que ceux qui ont été une fois éclairés, qui ont
        goûté le don céleste, qui ont eu part à l'Esprit saint,
      verse: 4
    - text: qui ont goûté l'excellente parole de Dieu et les richesses du monde à
        venir
      verse: 5
    - text: et qui retombent, soient ramenés à la repentance par une seconde régénération,
        eux qui, pour leur propre compte, remettent en croix le Fils de Dieu et le
        vouent aux outrages!
      verse: 6
    - text: En effet, une terre, arrosée par des pluies fréquentes et produisant des
        plantes utiles à ceux pour lesquels elle est cultivée, a part à la bénédiction
        de Dieu.
      verse: 7
    - text: Mais si elle ne rapporte que des épines et des chardons», on l'abandonne,
        on la déclare presque maudite, on finit par y mettre le feu.
      verse: 8
    - text: Cependant, bien-aimés, malgré ce langage, nous croyons pour vous à tout
        ce qu'il y a de mieux, à ce qui mène au salut.
      verse: 9
    - text: Dieu est trop juste pour oublier votre activité, l'amour que vous avez
        montré pour son nom, les services passés et présents rendus par vous aux fidèles.
      verse: 10
    - text: Nous désirons bien que chacun de vous montre jusqu'au bout le même zèle
        à affermir de plus en plus son espérance
      verse: 11
    - text: de manière à ne pas vous relâcher, mais à imiter ceux que leur foi et
        leur persévérance ont mis en possession de l'héritage promis.
      verse: 12
    - text: Quand Dieu fit sa promesse à Abraham (comme il ne pouvait prêter serment
        au nom d'un plus grand que lui, «il prêta serment sur son propre nom»),
      verse: 13
    - text: 'il dit: «Certes je te comblerai de bénédictions ; certes je multiplierai
        beaucoup tes descendants».'
      verse: 14
    - text: Et alors, sa persévérance lui obtint ce qui lui avait été promis.
      verse: 15
    - text: Les hommes, en effet, prêtent serment sur un plus grand qu'eux, et leur
        serment est une garantie, il met fin à toutes leurs discussions.
      verse: 16
    - text: Eh bien, Dieu, voulant expressément montrer à ceux qui devaient recevoir
        l'héritage promis que sa volonté est immuable, intervint par un serment,
      verse: 17
    - text: et il l'a fait pour que, par deux choses immuables, par lesquelles il
        était impossible que Dieu mentît, nous ayons un puissant encouragement qui
        soit notre refuge, nous saisissions l'espérance qui s'offre à nous.
      verse: 18
    - text: Oui, cette espérance nous la tenons comme l'ancre de notre âme, ferme
        et solide, «elle pénètre dans le sanctuaire, derrière le voile»,
      verse: 19
    - text: là où Jésus notre précurseur est entré pour nous quand il est devenu grand-prêtre
        «à tout jamais selon l'ordre de Melchisédek».
      verse: 20
  - chapter: 7
    verses:
    - text: En effet, ce Melchisédek, «roi de Salem, prêtre du Dieu Très-Haut», qui
        alla au-devant d'Abraham, revenant de vaincre les rois, et le bénit,
      verse: 1
    - text: qui reçut d'Abraham «la dîme de tout», dont le nom signifie d'abord roi
        de justice («roi de Salem», qui vient ensuite, veut dire roi de paix),
      verse: 2
    - text: qui est sans père, sans mère, sans généalogie, dont les jours et la vie
        n'ont ni commencement, ni fin, qui est absolument assimilé au Fils de Dieu,
        reste «prêtre à perpétuité».
      verse: 3
    - text: Voyez maintenant comme il doit être grand, celui auquel Abraham lui-même,
        le patriarche, a donné une dîme prise sur les prémices de son butin.
      verse: 4
    - text: Or, la Loi ordonne à ceux des enfants des Lévites qui reçoivent la prêtrise
        de lever la dîme sur le peuple, c'est-à-dire sur leurs frères, bien qu'ils
        soient également issus d'Abraham,
      verse: 5
    - text: et voilà que celui qui n'est pas de leur famille a levé la dîme sur Abraham
        et a béni celui qui avait reçu les promesses!
      verse: 6
    - text: Mais, de l'aveu de tous, c'est l'inférieur qui est béni par le supérieur
        ;
      verse: 7
    - text: de plus, ce sont ici des hommes mortels qui perçoivent la dîme, là c'est
        quelqu'un dont il est attesté qu'il possède la vie ;
      verse: 8
    - text: et Lévi lui-même, pour ainsi dire, lui qui doit percevoir la dîme, l'a
        payée dans la personne d'Abraham,
      verse: 9
    - text: car il était encore dans les reins de son père quand Melchisédek alla
        au-devant de ce patriarche.
      verse: 10
    - text: Si l'on avait pu réaliser la perfection par le sacerdoce lévitique (car
        la législation donnée au peuple a pour base ce sacerdoce), pourquoi fallait-il
        qu'il parût un autre «prêtre» «selon l'ordre de Melchisédek» pourquoi pas
        selon l'ordre d'Aaron?
      verse: 11
    - text: Au changement de l'ordre du sacerdoce correspond nécessairement un changement
        de Loi ;
      verse: 12
    - text: et celui auquel s'appliquent ces paroles, appartient à une, autre tribu
        dont aucun membre n'a servi à l'autel.
      verse: 13
    - text: Il est notoire, en effet, que notre Seigneur est issu de Juda, et Moïse
        n'a jamais parlé de prêtres de cette tribu.
      verse: 14
    - text: Et tout cela devient plus évident encore quand c'est «à l'instar de Melchisédek»
        que paraît un autre «prêtre»
      verse: 15
    - text: nommé en vertu de sa vie impérissable et nullement par une loi ou un commandement
        charnel.
      verse: 16
    - text: 'Voici, en effet, le témoignage qui lui est rendu : «Tu es prêtre à tout
        jamais Selon l''ordre de Melchisédek»'
      verse: 17
    - text: La Loi ancienne a été abrogée parce qu'elle était impuissante et inutile.
      verse: 18
    - text: Elle n'a rien amené à la perfection et, à la place, est introduite une
        meilleure espérance par laquelle nous nous approchons de Dieu.
      verse: 19
    - text: Et il y a eu un serment de prêté ; les prêtres étaient consacrés sans
        que personne prêtât serment,
      verse: 20
    - text: 'mais lui a été consacré avec le serment de Celui qui a dit : «Le Seigneur
        a juré et il ne s''en repentira pas ; Tu es prêtre à tout jamais.»'
      verse: 21
    - text: Par là même, Jésus est devenu le garant d'une meilleure alliance.
      verse: 22
    - text: De plus, il y a eu une succession de prêtres, parce que la mort les empêchait
        de continuer leurs fonctions.
      verse: 23
    - text: Mais lui, qui est nommé «à tout jamais», possède le sacerdoce intransmissible.
      verse: 24
    - text: Et voilà pourquoi il peut sauver parfaitement ceux qui, par lui, s'approchent
        de Dieu, puisqu'il vit toujours pour intercéder en leur faveur.
      verse: 25
    - text: Qu'il était bien le grand-prêtre qu'il nous fallait, saint, innocent,
        sans tache, séparé des pécheurs et élevé au-dessus des cieux!
      verse: 26
    - text: qui n'est pas tous les jours obligé comme les autres grands-prêtres d'offrir
        des sacrifices pour ses propres péchés d'abord, pour ceux du peuple ensuite
        — (cela il l'a fait une fois pour toutes en s'offrant lui-même), —
      verse: 27
    - text: car la Loi institue grands-prêtres des hommes pleins de faiblesse ; or
        la parole du serment prêté après la Loi institue un Fils arrivé pour jamais
        à la perfection !
      verse: 28
  - chapter: 8
    verses:
    - text: 'Voici maintenant, après tout ce que nous venons de dire, le point capital
        : Ce grand-prêtre que nous avons est tel qu''«il s''est assis à la droite!»
        du trône de la majesté divine, dans les cieux,'
      verse: 1
    - text: comme ministre du sanctuaire et du vrai «tabernacle, dressé par le Seigneur»
        et non par un homme.
      verse: 2
    - text: Tout grand-prêtre est institué pour offrir des dons et des sacrifices
        ; il faut donc que celui-là ait aussi quelque chose à offrir.
      verse: 3
    - text: S'il était sur la terre, il ne serait pas même prêtre — (puisqu'il s'y
        trouve ceux qui offrent les dons selon la Loi
      verse: 4
    - text: 'et qui servent ce qui n''est que la copie, l''ombre des réalités célestes,
        d''après l''avis donné à Moïse lorsqu''il allait dresser le tabernacle : Aie
        soin, lui fut-il dit, de tout faire d''après le modèle qui t''a été montré
        sur la montagne»),'
      verse: 5
    - text: mais il a maintenant obtenu un ministère d'autant supérieur qu'il est
        médiateur d'une plus excellente Alliance dont la promulgation repose sur de
        meilleures promesses.
      verse: 6
    - text: En effet, si la première Alliance avait été irréprochable, il n'aurait
        pas été question de la remplacer par une seconde.
      verse: 7
    - text: 'Or c''est bien un reproche qu''il fait quand il dit: «Voici qu''il vient
        des jours, dit le Seigneur, Où je contracterai avec la maison d''Israël et
        avec la maison de Juda, Une nouvelle Alliance.'
      verse: 8
    - text: Elle ne ressemblera pas à l'Alliance que je fis avec leurs pères Le jour
        où je les pris par la main Pour les faire sortir du pays d'Égypte ; Comme
        ils ne sont pas restés fidèles à mon Alliance, Moi, de mon côté, je les ai
        négligés, dit le Seigneur.
      verse: 9
    - text: 'Voici l''Alliance que je contracterai avec la maison d''Israël : Après
        ces jours-ci Je mettrai mes lois dans leur esprit Et je les graverai dans
        leur coeur ; Je serai leur Dieu Et ils seront mon peuple,'
      verse: 10
    - text: 'Et aucun d''eux n''aura à instruire son concitoyen, Ou son frère en lui
        disant : «Sache qui est le Seigneur.» Car tous me connaîtront Depuis le plus
        petit jusqu''au plus grand'
      verse: 11
    - text: Aussi serai-je plein de miséricorde pour leurs iniquités Et ne me souviendrai-je
        plus de leurs péchés.»
      verse: 12
    - text: appelant cette Alliance-là «nouvelle» il a déclaré la première vieillie
        ; or ce qui a vieilli, ce qui est suranné est près de disparaître.
      verse: 13
  - chapter: 9
    verses:
    - text: La première Alliance avait-elle aussi des règles pour le culte et, un
        sanctuaire terrestre.
      verse: 1
    - text: On avait, en effet, construit un tabernacle ; dans sa première partie
        se trouvaient le candélabre, la table et les pains de proposition. On l'appelait
        Lieu Saint.
      verse: 2
    - text: 'Puis, derrière le second voile, la seconde partie appelée: Lieu Très-Saint.'
      verse: 3
    - text: Là, se trouvaient l'autel d'or pour les parfums et l'arche de l'Allince
        entièrement recouverte d'or ; dans l'arche, un vase d'or renfermant la manne,
        la verge d'Aaron qui avait fleuri et les tables de l'Alliance ;
      verse: 4
    - text: 'au-dessus, les Chérubins de la gloire couvrant de leur ombre le propitiatoire
        : ce n''est pas le moment de parler de tout cela en détail.'
      verse: 5
    - text: Tout étant ainsi disposé, les prêtres qui célèbrent le culte entrent constamment
        dans la première partie ;
      verse: 6
    - text: mais dans la seconde le grand-prêtre seul et une seule fois dans l'année,
        et jamais sans y porter du sang qu'il offre et pour lui-même et pour les péchés
        du peuple.
      verse: 7
    - text: L'Esprit saint montre par là que l'entrée du Lieu Très-Saint n'était pas
        ouverte tant que subsistait la première partie du tabernacle,
      verse: 8
    - text: et celle-ci est un symbole pour le temps présent où l'on fait encore des
        offrandes et des sacrifices incapables de mener celui qui les fait à la perfection
        qu'exige sa conscience.
      verse: 9
    - text: Ce sont des prescriptions purement charnelles et qui ne sont imposées,
        comme tout ce qui concerne la nourriture, la boisson, les diverses ablutions,
        que jusqu'à l'époque de la réforme.
      verse: 10
    - text: Mais Christ est survenu, grand-prêtre des biens à venir et traversant
        le tabernacle plus grand et plus parfait, que la main de l'homme n'a pas construit
        (je veux dire qui n'est pas de cette création-ci) ;
      verse: 11
    - text: il est entré une fois pour toutes dans le Lieu Très-Saint, non avec du
        sang de boucs et de veaux, mais avec son propre sang, et il a accompli une
        éternelle rédemption.
      verse: 12
    - text: Car si le sang de boucs et de taureaux, si la cendre d'une génisse dont
        on asperge ceux qui sont souillés, les sanctifie et leur donne la pureté charnelle,
      verse: 13
    - text: combien plus le sang du Christ, qui, avec son esprit éternel, s'est lui-même
        offert à Dieu sans défaut, purifiera-t-il votre conscience des oeuvres mortes
        pour que vous serviez un Dieu vivant.
      verse: 14
    - text: Et voilà pourquoi il a fait par sa médiation un nouveau Testament ; sa
        mort est venue racheter les péchés commis sous le premier, et, par elle, les
        élus ont reçu l'éternel héritage qui la leur avait été promis.
      verse: 15
    - text: En effet, quand on parle de testament, il faut que la mort du testateur
        soit constatée.
      verse: 16
    - text: Un testament n'est valable qu'à la mort ; il est de nul effet pendant
        la vie du testateur.
      verse: 17
    - text: Aussi le premier contrat a-t-il été inauguré avec du sang.
      verse: 18
    - text: Quand Moïse eut exposé à tout le peuple la Loi entière, tous les commandements,
        il prit le sang des veaux et des boucs avec de l'eau, de la laine rouge et
        une branche d'hysope, il aspergea le livre et tout le peuple,
      verse: 19
    - text: 'en disant : «Voici le sang de l''Alliance que Dieu m''a chargé de faire
        avec vous.»'
      verse: 20
    - text: Il aspergea aussi de sang le tabernacle et tous les objets servant au
        culte.
      verse: 21
    - text: En général, on purifie tout avec du sang, d'après la Loi ; sans effusion
        de sang, il n'y a pas de pardon.
      verse: 22
    - text: Eh bien, puisque l'image des réalités célestes est purifiée de cette,
        manière-là, il fallait que ces réalités mêmes le fussent par des sacrifices
        plus importants encore.
      verse: 23
    - text: Aussi Christ n'est-il pas entré dans un sanctuaire fait de main d'homme,
        dans une imitation du vrai sanctuaire, mais dans le ciel même, afin de se
        présenter pour nous devant la face de Dieu.
      verse: 24
    - text: Et il n'y est pas entré pour se sacrifier plusieurs fois lui-même, à la
        manière du grand-prêtre qui, chaque année, entre dans le sanctuaire avec du
        sang étranger.
      verse: 25
    - text: S'il avait fait cela, il aurait dû souffrir plusieurs fois depuis le commencement
        du monde ; non, il ne s'est montré qu'une fois, à la fin du monde, pour annuler
        le péché par son sacrifice.
      verse: 26
    - text: De même qu'il faut que les hommes meurent une fois, puis vient leur jugement,
      verse: 27
    - text: de même le Christ ne s'est offert qu'une fois «Pour anéantir une quantité
        de péchés», puis il reviendra, non plus à cause du péché, mais pour donner
        le salut à ceux qui l'attendent.
      verse: 28
  - chapter: 10
    verses:
    - text: En effet, la Loi, ne contenant que l'ombre des biens à venir, et non l'image
        réelle des choses, ne peut jamais par ses sacrifices, toujours les mêmes et
        offerts sans cesse chaque année donner la parfaite pureté à ceux qui y prennent
        part.
      verse: 1
    - text: Autrement n'aurait-on pas cessé de les offrir, car ceux qui les offraient,
        une fois purifiés, n'auraient plus eu conscience de leurs péchés?
      verse: 2
    - text: Mais, au contraire, ces sacrifices eux-mêmes ravivaient chaque année le
        souvenir des péchés.
      verse: 3
    - text: Car il est impossible que du sang de taureaux et de boucs effacent des
        péchés.
      verse: 4
    - text: 'Voilà pourquoi le Christ dit en entrant dans le monde : «Tu n''as pas
        voulu de sacrifice, ni d''offrande, Tu m''as formé un corps ;'
      verse: 5
    - text: les holocaustes, ni les offrandes pour le péché ne t'ont fait plaisir. »
      verse: 6
    - text: 'J''ai dit alors : «Voici je viens (Dans le volume il est question de
        moi) Pour faire, Dieu, ta volonté.»'
      verse: 7
    - text: 'Après avoir commencé par dire : «Tu n''as voulu ni sacrifices, ni oblations,
        ni holocaustes, ni offrandes pour le péché, et tu n''y as pas pris plaisir,»
        (Tout cela cependant est offert d''après la Loi,)'
      verse: 8
    - text: 'il ajoute : «Voici je viens pour faire ta volonté.» Il supprime le premier
        point pour établir le second,'
      verse: 9
    - text: et c'est grâce à cette volonté que nous sommes sanctifiés une fois pour
        toutes, nous qui le sommes par le sacrifice du corps de Jésus-Christ.
      verse: 10
    - text: De plus, chaque prêtre se présente tous les jours et officie, offrant
        des sacrifices, souvent les mêmes et qui ne peuvent pas effacer les péchés.
      verse: 11
    - text: Lui, au contraire, n'a offert qu'un seul sacrifice pour les péchés, puis
        «S'est assis» pour toujours «à la droite de Dieu» ;
      verse: 12
    - text: et désormais il attend «Que ses ennemis soient renversés, soient sous
        ses pieds, comme un marchepied».
      verse: 13
    - text: C'est par une offrande unique qu'il a donné pour toujours la parfaite
        pureté à ceux qu'il sanctifie. D'ailleurs,
      verse: 14
    - text: 'l''Esprit saint nous l''atteste, car, après avoir dit :'
      verse: 15
    - text: '«Voici l''alliance que je contracterai avec eux Quand le moment sera
        venu, dit le Seigneur, Je mettrai mes lois dans leur coeur, Je les graverai
        dans leur esprit...» ajoute :'
      verse: 16
    - text: «Je n'aurai plus aucun souvenir de leurs péchés et de leurs iniquités.»
      verse: 17
    - text: Or, là où il y a pardon, il n'est plus question de sacrifice pour le péché.
      verse: 18
    - text: Ainsi, mes frères, puisque nous avons la ferme assurance que nous entrerons
        dans le sanctuaire, grâce au sang de Jésus —
      verse: 19
    - text: (car il a inauguré pour nous un chemin nouveau et réel à travers le rideau,
        c'est-à-dire par son corps)
      verse: 20
    - text: — puisque nous avons un grand-prêtre préposé à la maison de Dieu,
      verse: 21
    - text: approchons-nous avec un coeur sincère, avec une foi pleine et entière,
        le coeur et la conscience purifiés de tout mal, et le corps lavé d'une eau
        pure ;
      verse: 22
    - text: continuons, sans fléchir, à confesser notre espérance (car il est, fidèle,
        Celui qui a fait la promesse!).
      verse: 23
    - text: Ayons l'oeil les uns sur les autres pour nous exciter à l'amour et aux
        bonnes oeuvres ;
      verse: 24
    - text: ne désertons pas nos réunions, comme quelques-uns en ont pris l'habitude,
        mais fortifions-nous-y, et cela d'autant plus que vous voyez approcher le
        grand jour.
      verse: 25
    - text: Si, après avoir fait connaissance avec la vérité, nous péchons exprès,
        il ne reste plus de sacrifice pour les péchés ;
      verse: 26
    - text: il ne reste que la terrible attente du jugement et un feu dévorant qui
        doit consumer les rebelles.
      verse: 27
    - text: Celui qui a violé la Loi de Moïse meurt sans miséricorde «sur la déposition
        de deux ou trois témoins».
      verse: 28
    - text: Combien sera plus terrible le châtiment dont sera jugé digne celui qui
        aura foulé aux pieds le Fils de Dieu et regardé comme vil «le sang de l'Alliance»,
        — ce sang qui l'a sanctifié, — qui aura outragé l'Esprit de la grâce?
      verse: 29
    - text: 'Nous connaissons celui qui a dit : «A moi la vengeance, moi je rendrai
        à mon tour», et ailleurs : «Le Seigneur jugera son peuple.»'
      verse: 30
    - text: Il est terrible de tomber entre les mains du Dieu vivant!
      verse: 31
    - text: Souvenez-vous des premiers temps où, après avoir été éclairés, vous avez
        dû soutenir de nombreuses et douloureuses luttes ;
      verse: 32
    - text: ici, exposés publiquement aux insultes et aux afflictions, là, sympathisant
        avec ceux que l'on traitait ainsi.
      verse: 33
    - text: Vous avez eu compassion des prisonniers, vous vous êtes résignés avec
        joie à la confiscation de vos biens, sachant que vous possédez ailleurs une
        fortune qui vaut mieux et vous restera toujours.
      verse: 34
    - text: Ne perdez donc rien de votre confiance ; une récompense immense y est
        attachée.
      verse: 35
    - text: Ce qu'il vous faut, c'est de la patience, pour qu'après avoir fait la
        volonté de Dieu, vous remportiez ce qui vous est promis.
      verse: 36
    - text: Encore «Un bien, un bien petit espace de temps. Celui qui doit venir arrivera
        et ne tardera point,
      verse: 37
    - text: Et mon juste vivra par la foi ; Mais s'il recule, mon âme ne trouve pas
        en lui de plaisirs.»
      verse: 38
    - text: Quant à nous, nous ne sommes pas de ceux qui reculent pour se perdre,
        mais de ceux qui ont la foi pour sauver leurs âmes!
      verse: 39
  - chapter: 11
    verses:
    - text: Or, la foi est la ferme conviction de choses qu'on espère, l'absolue certitude
        de faits qu'on ne voit pas.
      verse: 1
    - text: C'est parce que les hommes d'autrefois ont eu cette foi là que leur éloge
        nous a été fait.
      verse: 2
    - text: C'est par la foi que nous reconnaissons qu'une parole de Dieu a formé
        le monde et, de la sorte, ce que nous voyons n'est pas provenu de choses existantes.
      verse: 3
    - text: C'est par la foi qu'Abel offrit à Dieu un meilleur sacrifice que Caïn,
        sacrifice qui le fit déclarer juste, Dieu approuvant «ses offrandes» et, par
        elle, lui qui est mort parle encore.
      verse: 4
    - text: 'C''est à cause de sa foi qu''Énoch fut enlevé de manière à ne pas voir
        la mort et «on ne le trouva plus parce que Dieu l''avait enlevé». En effet,
        avant son enlèvement, on fait de lui cet éloge : «il était agréable à Dieu».'
      verse: 5
    - text: Or, sans la foi, il est impossible de lui être agréable, car celui qui
        s'approche de Dieu doit croire que Dieu existe et qu'il est un rémunérateur
        pour ceux qui le cherchent.
      verse: 6
    - text: C'est par la foi que Noé, averti de choses qu'on ne voyait pas encore,
        construisit avec une pieuse prévoyance une arche pour sauver sa famille ;
        par elle, il condamna le monde et devint héritier de la justice que produit
        la foi.
      verse: 7
    - text: C'est par la foi qu'Abraham, appelé à partir pour le pays qu'il devait
        recevoir en héritage, obéit, et il partit sans savoir où il allait.
      verse: 8
    - text: C'est par la foi qu'il vint s'établir dans la terre promise, comme, en
        pays étranger, vivant sous la tente, avec Isaac et Jacob, héritiers, comme
        lui, de la même promesse ;
      verse: 9
    - text: car il attendait la cité aux solides fondements dont Dieu est l'architecte
        et le constructeur.
      verse: 10
    - text: C'est par la foi que Sarra, elle aussi, reçut, malgré son âge, la force
        de donner le jour à un fils, parce qu'elle avait cru à la véracité de celui
        qui le lui avait promis ;
      verse: 11
    - text: et c'est aussi pour cela que d'un seul homme, et d'un homme au dernier
        terme de la vieillesse, naquit une descendance semblable pour le nombre «aux
        étoiles du ciel et aux grains de sable qui couvrent le bord de la mer» et
        qui sont innombrables.
      verse: 12
    - text: Dans cette foi ils moururent tous, sans avoir reçu les choses promises,
        les ayant seulement vues et saluées de loin et se reconnaissant «étrangers
        et voyageurs sur la terre».
      verse: 13
    - text: Ceux qui tiennent ce langage montrent bien qu'ils cherchent une patrie
        ;
      verse: 14
    - text: et s'ils avaient songé à celle dont ils étaient sortis, ils avaient tout
        le temps d'y retourner ;
      verse: 15
    - text: mais non, c'est une meilleure patrie qu'ils désirent, je veux dire une
        patrie céleste ; aussi Dieu n'a point honte d'eux ; il se fait appeler leur
        Dieu, car il leur a préparé une cité.
      verse: 16
    - text: C'est par la foi qu'Abraham, mis à l'épreuve, offrit Isaac, offrit son
        fils unique, lui qui avait reçu les promesses,
      verse: 17
    - text: 'lui auquel il avait été dit : «C''est d''après Isaac que ta race sera
        nommée» ;'
      verse: 18
    - text: il pensait que Dieu a le pouvoir même de ressusciter les morts, aussi
        le recouvra-t-il de telle manière qu'il est un symbole.
      verse: 19
    - text: C'est par la foi, et en vue de l'avenir, qu'Isaac bénit Jacob et Ésaü.
      verse: 20
    - text: C'est par la foi que Jacob bénit, en mourant, chacun des fils de Joseph
        et qu' «il se prosterna devant le sommet de son bâton».
      verse: 21
    - text: C'est par la foi que Joseph, aux approches de la mort, fit mention de
        l'exode des enfants d'Israël et ordonna ce qu'on ferait de ses restes.
      verse: 22
    - text: C'est par la foi que Moïse, à sa naissance, fut caché trois mois par ses
        parents, parce qu'ils avaient vu que leur enfant était beau et qu'ils ne se
        laissaient pas effrayer par le décret du roi.
      verse: 23
    - text: C'est par la foi que Moïse, devenu grand, renonça au nom de fils de la
        fille de Pharaon,
      verse: 24
    - text: aimant mieux partager les souffrances du peuple de Dieu que d'avoir du
        péché une jouissance momentanée,
      verse: 25
    - text: considérant l'opprobre du Christ comme une plus grande richesse que tous
        les trésors de l'Égypte ; et cela parce qu'il regardait à la rémunération.
      verse: 26
    - text: C'est par la foi qu'il quitta l'Égypte sans redouter la colère du roi,
        car il tint ferme comme s'il voyait Celui qui est invisible.
      verse: 27
    - text: C'est par la foi qu'il établit la Pâque et l'aspersion du sang, pour que
        l'exterminateur ne touchât pas les premiers-nés des Israélites.
      verse: 28
    - text: C'est par la foi qu'ils traversèrent la mer Rouge comme on marche sur
        la terre sèche, tandis que les Égyptiens qui essayèrent de passer furent engloutis.
      verse: 29
    - text: C'est par la foi que les murs de Jéricho tombèrent après qu'on en eut
        fait le tour pendant sept jours.
      verse: 30
    - text: C'est par la foi que Rahab, la femme de mauvaise vie, ne périt pas avec
        les incrédules, parce qu'elle avait accueilli les espions avec bonté.
      verse: 31
    - text: Que dire encore? le temps me manquera si je parle de Gédéon, de Barak,
        de Samson, de Jephté, de David, de Samuel, des prophètes
      verse: 32
    - text: qui, par la foi, ont conquis des royaumes, ont exercé la justice, ont
        obtenu des promesses, ont fermé la gueule des lions,
      verse: 33
    - text: ont éteint l'ardeur du feu, ont échappé au tranchant de l'épée, ont triomphé
        de la maladie, ont été vaillants à la guerre, ont repoussé les invasions étrangères.
      verse: 34
    - text: Des femmes ont recouvré leurs morts par la résurrection ; les uns ont
        été livrés à la torture, refusant d'être délivrés, pour obtenir une résurrection
        meilleure ;
      verse: 35
    - text: les autres ont eu à subir les moqueries, la flagellation, et même les
        fers et le cachot ;
      verse: 36
    - text: on les a lapidés, on les a torturés, on les a sciés, on les a tués avec
        des épées ; ils ont été çà et là, n'ayant pour se couvrir que des peaux de
        brebis ou de chèvres, manquant de tout, opprimés, maltraités,
      verse: 37
    - text: eux dont le monde n'était pas digne, errants dans les déserts, les montagnes,
        les cavernes, les antres de la terre.
      verse: 38
    - text: Et tous ils ont été loués pour leur foi, et cependant ils n'ont point
        vu les promesses s'accomplir.
      verse: 39
    - text: Dieu avait en vue quelque chose de meilleur pour nous, et ils ne devaient
        pas arriver sans nous à la perfection.
      verse: 40
  - chapter: 12
    verses:
    - text: Eh bien, nous aussi, puisque nous avons autour de nous une, si grande
        nuée de témoins, débarrassons-nous de tout fardeau et du péché qui nous circonvient
        si facilement, courons avec persévérance dans la carrière ouverte devant nous,
      verse: 1
    - text: les yeux fixés sur ' l'auteur et le consommateur de ta foi, sur Jésus,
        lequel, regardant à la joie placée devant lui, a enduré la croix et, pour
        en avoir méprisé la honte, «S'est assis à la droite» du trône de Dieu.
      verse: 2
    - text: Considérez celui qui a supporté de la part des pécheurs une telle opposition
        contre lui pour que vos âmes ne se découragent pas, pour que vous ne faiblissiez
        pas.
      verse: 3
    - text: Vous n'avez pas encore eu à résister jusqu'au sang dans votre lutte contre
        le péché,
      verse: 4
    - text: 'et vous auriez oublié l''exhortation qui vous est adressée comme à des
        fils : «Mon fils, ne méprise pas le châtiment du Seigneur Et ne te décourage
        pas quand il te reprend,'
      verse: 5
    - text: Car le Seigneur châtie celui qu'il aime Et il frappe de ses verges tout
        fils qu'il reconnaît comme sien.»
      verse: 6
    - text: Si vous avez des châtiments à endurer, c'est que Dieu vous traite comme
        des fils, car quel est le fils que son père ne châtie pas?
      verse: 7
    - text: Si vous êtes dispensés du châtiment dont tous les fils ont leur part,
        vous êtes illégitimes, vous n'êtes pas de vrais fils.
      verse: 8
    - text: De plus, nos pères par le sang nous ont châtiés, et nous les avons respectés
        ; ne devrons-nous pas à bien plus forte raison nous, soumettre à notre Père
        spirituel pour avoir la vie?
      verse: 9
    - text: Ceux-là nous châtiaient pour quelques jours et comme bon leur semblait
        ; lui le fait pour notre bien, pour que nous ayons notre part de sa sainteté.
      verse: 10
    - text: Tout châtiment, il est vrai, ne paraît pas être au premier moment un sujet
        de joie, mais de tristesse ; mais plus tard il fait recueillir en paix par
        ceux qui en ont subi l'épreuve, le fruit qui s'appelle la justice.
      verse: 11
    - text: Ainsi donc, «Relevez ces mains qui tombent Et ces genoux qui fléchissent»,
      verse: 12
    - text: 'et : «Mettez vos pieds dans les chemins droits» pour que ce qui boite
        ne soit pas renversé, mais plutôt guéri.'
      verse: 13
    - text: «Cherchez à être en paix» avec tout le monde ; cherchez la sanctification,
        sans laquelle personne ne verra le Seigneur.
      verse: 14
    - text: Veillez à ce que personne ne se prive de la grâce de Dieu, à ce qu'ail
        ne pousse aucune. plante vénéneuse qui pourrait faire du mal», qui pourrait
        empoisonner plusieurs d'entre vous.
      verse: 15
    - text: Que personne ne soit impur ou profane comme Ésaü, qui «vendit», pour un
        simple repas, «ses droits de premier-né».
      verse: 16
    - text: Et vous savez que lorsqu'il voulut plus tard recevoir la bénédiction de
        son père, il fut repoussé ; il ne put faire accueillir sa repentance, quoiqu'il
        l'eût demandée avec larmes.
      verse: 17
    - text: Vous ne vous êtes pas approchés d'une montagne qu'on pût toucher, «que
        le feu embrasa, ni de l'obscurité, des ténèbres, de la tempête,
      verse: 18
    - text: du bruit de la trompette, de la voix des commandements», que les auditeurs
        demandèrent instamment à ne pas entendre plus longtemps.
      verse: 19
    - text: 'Car ils ne pouvaient supporter cette injonction : Même l''animal qui
        touchera cette montagne sera lapidé».'
      verse: 20
    - text: 'Et ce spectacle était si effrayant que Moïse dit : «Je suis épouvanté
        et tremblants».'
      verse: 21
    - text: Mais vous vous êtes approchés de la montagne de Sion et de la ville du
        Dieu vivant, de la Jérusalem céleste, du choeur des myriades d'anges,
      verse: 22
    - text: de l'Église de vos aînés inscrits aux cieux, de Dieu, juge de tous, des
        esprits des justes arrivés au but,
      verse: 23
    - text: de Jésus, médiateur d'une Alliance nouvelle, et du sang de propitiation
        qui parle mieux que celui d'Abel.
      verse: 24
    - text: Prenez garde de refuser d'entendre Celui qui vous parle. Car s'ils n'ont
        pas échappé, ceux qui refusaient d'entendre Celui qui se révélait sur la terre,
        à bien plus forte raison n'échapperons-nous pas si nous repoussons Celui qui
        se révèle du haut des cieux,
      verse: 25
    - text: 'dont la voix faisait autrefois trembler la terre et qui fait aujourd''hui
        cette déclaration : «Je ferai trembler une fois encore non seulement la terre,
        mais aussi le ciel.»'
      verse: 26
    - text: 'Ces mots : «une fois encore» indiquent la transformation du monde visible
        qui sera ébranlé, tandis que le monde inébranlable est éternel.'
      verse: 27
    - text: Ainsi, puisque c'est un Royaume inébranlable que nous avons reçu, soyons
        pleins d'une reconnaissance telle que nous rendions à Dieu avec piété et avec
        respect un culte qui lui soit agréable.
      verse: 28
    - text: «Car notre Dieu est un feu dévorant.»
      verse: 29
  - chapter: 13
    verses:
    - text: Continuez à vous aimer comme des frères ;
      verse: 1
    - text: n'oubliez pas l'hospitalité ; car, en la pratiquant, quelques-uns, sans
        le savoir, ont reçu chez eux des anges.
      verse: 2
    - text: Souvenez-vous des prisonniers comme si vous étiez des leurs, et des malheureux,
        en songeant que vous aussi vous vivez dans ce corps.
      verse: 3
    - text: Respectez tous le mariage ; ne déshonorez pas le lit nuptial ; les débauchés
        et les adultères, Dieu les jugera!
      verse: 4
    - text: 'Ne soyez pas de ceux qui tiennent à l''argent ; contentez-vous de ce
        que vous avez ; car lui-même a dit : «Je ne te laisserai pas, «certainement
        je ne t''abandonnerai pas» ;'
      verse: 5
    - text: 'aussi pouvons-nous dire avec confiance : «Le Seigneur me vient en aide
        ; je ne m''effrayerai de rien ; Que pourra me faire un homme ?»'
      verse: 6
    - text: Souvenez-vous de vos directeurs, qui vous ont prêché la parole de Dieu
        ; représentez-vous la fin de leur carrière et imitez leur foi!
      verse: 7
    - text: Jésus-Christ est le même hier, aujourd'hui et éternellement !
      verse: 8
    - text: «Ne vous laissez pas entraîner par toutes sortes de doctrines étrangères
        ; car il est bon que la grâce donne de la fermeté au coeur, et que ce ne soient
        point des aliments qui n'ont point profité à ceux qui en usent.
      verse: 9
    - text: Nous avons un autel dont ceux qui célèbrent le culte dans le tabernacle
        n'ont pas le droit de manger la victime.
      verse: 10
    - text: Les corps des animaux, immolés pour le péché, dont le sang est porté dans
        le sanctuaire par le grand-prêtre «sont brûlés hors du camp».
      verse: 11
    - text: Voilà pourquoi Jésus aussi, pour sanctifier le peuple par son propre sang,
        a souffert hors de la porte.
      verse: 12
    - text: «Sortons alors du camp» et allons à lui en portant son opprobre.
      verse: 13
    - text: Car nous n'avons pas ici de cité permanente, mais nous cherchons celle
        qui est à venir.
      verse: 14
    - text: «Offrons» donc sans cesse «à Dieu» par lui «un sacrifice de louanges»,
        je veux dire «le fruit de lèvres» confessant son nom.
      verse: 15
    - text: De plus, n'oubliez ni la bienfaisance, ni la libéralité, voilà les sacrifices
        auxquels Dieu prend plaisir.
      verse: 16
    - text: Obéissez à vos directeurs et acceptez leurs avis ; car ils veillent sur
        vos âmes comme devant en rendre compte ; et il faut qu'ils le fassent avec
        joie et sans avoir à se plaindre, car ce serait à votre préjudice.
      verse: 17
    - text: Priez pour nous, car nous sommes certains d'avoir une bonne conscience,
        étant décidés à bien nous conduire en toutes choses.
      verse: 18
    - text: Je vous demande surtout de le faire pour que je vous sois plus tôt rendu.
      verse: 19
    - text: Que le Dieu de paix «qui a retiré» des morts notre Seigneur Jésus, devenu
        par le sang «d'une Alliance éternelle» le souverain «berger des brebis»,
      verse: 20
    - text: vous rende capables de toutes sortes de bonnes oeuvres afin que vous fassiez
        sa volonté, et qu'il accomplisse en nous ce qui est agréable à ses yeux par
        Jésus-Christ, auquel soit la gloire aux siècles des siècles! Amen.
      verse: 21
    - text: Veuillez, je vous en prie, frères, faire bon accueil à ces quelques paroles
        d'exhortation, car je ne vous écris qu'une lettre assez brèves.
      verse: 22
    - text: Vous savez que notre frère Timothée a été relâché ; s'il arrive assez
        tôt, je vous verrai avec lui.
      verse: 23
    - text: Saluez tous vos directeurs et tous les fidèles. Ceux qui sont venus d'Italie
        vous saluent.
      verse: 24
    - text: 'La grâce soit avec vous tous. '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: Jacques, serviteur de Dieu et du Seigneur Jésus-Christ aux douze tribus
        de la dispersion, salut.
      verse: 1
    - text: Regardez comme un grand bonheur, mes frères, d'être en but à diverses
        épreuves ;
      verse: 2
    - text: car, en mettant votre foi au creuset, elles produisent, vous le savez,
        la patience ;
      verse: 3
    - text: patience qui doit être parfaitement mise en pratique, pour que vous soyez
        parfaits, accomplis, ne laissant absolument rien à désirer.
      verse: 4
    - text: Si l'un de vous manque de sagesse, qu'il s'adresse à Dieu, qui donne à
        tous, volontiers et sans reproches, et la sagesse lui sera donnée.
      verse: 5
    - text: Mais qu'il demande avec confiance, sans douter ; celui qui doute ressemble
        aux vagues de la mer quand le vent les soulève et les agite.
      verse: 6
    - text: Qu'une telle personne ne s'attende pas à obtenir quoi que ce soit du Seigneur.
      verse: 7
    - text: L'homme irrésolu est inconstant dans toutes ses entreprises.
      verse: 8
    - text: Que le frère humble songe avec orgueil à sa noblesse
      verse: 9
    - text: et le riche à sa bassesse, car il passera comme la fleur de l'herbe ;
      verse: 10
    - text: le soleil se lève avec sa chaleur ardente et «Il sèche l'herbe, et sa
        fleur tombe », et la beauté de son aspect disparaît ; ainsi se flétrira le
        riche au milieu de sa carrière!
      verse: 11
    - text: Heureux l'homme qui supporte patiemment l'épreuve ; car lorsqu'il aura
        fait ses preuves, il recevra la couronne de vie que Dieu a promise à ceux
        qui l'aiment.
      verse: 12
    - text: 'Que personne ne dise dans une tentation : «C''est Dieu qui me tente»,
        car Dieu, qui ne peut être tenté par le mal, ne tente lui-même personne.'
      verse: 13
    - text: Lorsqu'on est tenté, c'est qu'on est entraîné et séduit par sa propre
        convoitise ;
      verse: 14
    - text: ensuite, la convoitise, qui a conçu, donne naissance au péché ; et, enfin,
        le péché, parvenu à sa plus haute puissance, enfante la mort.
      verse: 15
    - text: Ne vous y trompez pas, mes frères bien-aimés,
      verse: 16
    - text: tout don excellent et tout présent parfaits viennent d'en haut, descendent
        d'auprès du Père des lumières, chez lequel il n'y a aucun changement, pas
        l'ombre d'une variation.
      verse: 17
    - text: Il nous a enfantés, parce qu'il l'a bien voulu, au moyen de la parole
        de vérité, pour que nous fussions, en quelque sorte, les prémices de ses créatures.
      verse: 18
    - text: Sachez-le bien, mes frères bien-aimés! Que tout homme soit prompt à écouter,
        lent à parler, lent à se mettre en colère,
      verse: 19
    - text: car la colère de l'homme n'accomplit pas la justice de Dieu.
      verse: 20
    - text: Enlevez donc toute souillure et tout reste de méchanceté, et recevez avec
        douceur la parole plantée en vous et qui peut sauver vos âmes.
      verse: 21
    - text: Seulement mettez cette parole en pratique, et ne vous bornez pas à l'écouter
        ; vous tomberiez dans une grave erreur.
      verse: 22
    - text: Effectivement, celui qui se borne à écouter la parole et ne la met pas
        en pratique ressemble à cet homme qui, après avoir vu dans un miroir les traits
        de son visage
      verse: 23
    - text: et après s'être regardé,, s'en est allé et a immédiatement oublié comment
        il est.
      verse: 24
    - text: Celui, au contraire, qui considère attentivement la Loi parfaite, la Loi
        de la liberté, qui prolonge sa contemplation, qui en arrive ainsi non à écouter
        pour oublier, mais à observer et à mettre en pratique, celui-là trouvera le
        bonheur dans son activité même.
      verse: 25
    - text: Si quelqu'un croit servir Dieu, qui ne tient pas sa langue en bride et
        qui se trompe lui-même, son service de Dieu est illusoire.
      verse: 26
    - text: Une manière de servir notre Dieu et Père, pure et sans tache à ses yeux,
        est de veiller sur les orphelins et les veuves dans leur détresse et de se
        garder soi-même immaculé du monde.
      verse: 27
  - chapter: 2
    verses:
    - text: Mes frères, point d'acception de personnes en la foi de notre Seigneur
        Jésus, le Christ de gloire.
      verse: 1
    - text: Si, par exemple, il entre dans votre synagogue un homme ayant un anneau
        d'or au doigt et revêtu d'habits brillants, et qu'il y entre aussi un pauvre
        aux vêtements sordides,
      verse: 2
    - text: 'et que vous regardiez celui qui porte de brillants habits et lui disiez
        — «Toi, assieds-toi ici à cette place d''honneur» ; — et que vous disiez au
        pauvre : — «Toi, reste là debout» ; — ou bien : «Assieds-toi plus bas que
        mon marchepied» ; —'
      verse: 3
    - text: n'est-ce pas là faire des distinctions entre frères et vous établir juges
        dans de mauvais sentiments?
      verse: 4
    - text: 'Écoutez, mes frères bien-aimés : Dieu n''a-t-il pas choisi ceux que le
        monde appelle : «les pauvres», pour les faire riches en foi et héritiers du
        Royaume qu''il a promis à ceux qu''il aime?'
      verse: 5
    - text: Et puis, vous faites affront au pauvre! Ne sont-ce pas les riches qui,
        vous tyrannisent et qui vous traînent devant les tribunaux?
      verse: 6
    - text: Ne sont-ce pas eux qui blasphèment le beau nom qu'on prononce en vous
        nommant?
      verse: 7
    - text: 'Sans doute, si vous accomplissez la Loi royale que nous donne l''Écriture:
        «Tu aimeras ton prochain comme toi-même», vous faites bien,'
      verse: 8
    - text: mais si vous faites acception de personnes, vous commettez un péché, et
        la Loi vous condamne et vous déclare transgresseurs!
      verse: 9
    - text: En effet, quelqu'un qui a observé la Loi tout entière (sauf un commandement
        pour lequel il a failli) est coupable comme s'il les avait tous violés.
      verse: 10
    - text: 'Car celui qui a dit : «Tu ne commettras pas d''adultère» a dit aussi
        : «Tu ne commettras pas de meurtre» et alors si tu ne commets pas d''adultère,
        mais que tu commettes un meurtre, tu deviens transgresseur de la Loi.'
      verse: 11
    - text: Parlez et agissez comme devant être jugés par une Loi de liberté.
      verse: 12
    - text: Le jugement est sans miséricorde pour celui qui n'a pas fait miséricorde.
        La miséricorde n'a rien à craindre du jugement.
      verse: 13
    - text: 'Mes frères, à quoi sert-il à quelqu''un de dire: «j''ai la foi», s''il
        n''a pas les oeuvres. La foi peut-elle le sauver?'
      verse: 14
    - text: Je suppose qu'un frère ou une soeur se trouve dans le dénuement et qu'il
        leur manque le pain quotidien,
      verse: 15
    - text: 'et voici l''un de vous qui leur dit: — «Allez en paix, chauffez-vous,
        rassasiez-vous» — et cela sans leur donner ce qu''il leur faut pour vivre,
        à quoi cela sert-il?'
      verse: 16
    - text: Eh bien, il en est de même de la foi, si elle n'a pas d'oeuvres, elle
        est morte en soi.
      verse: 17
    - text: 'Cependant on pourrait dire : — «Toi, tu as la foi» ; — moi, j''ai aussi
        des oeuvres ; montre-moi ta foi sans les oeuvres ; quant à moi, c''est par
        mes oeuvres que je montrerai ma foi !'
      verse: 18
    - text: Tu as la foi en un Dieu unique? tu as raison ; eh bien, les démons ont
        aussi cette foi-là, et cependant ils tremblent.
      verse: 19
    - text: Veux-tu comprendre, ô homme creux, que la foi sans les oeuvres est stérile?
      verse: 20
    - text: N'est-ce pas pour des oeuvres qu'Abraham notre Père fut déclaré juste,
        lorsqu'il offrit sur l'autel son fils Isaac?
      verse: 21
    - text: Tu vois que la foi et les oeuvres agissaient chez lui de concert, et que
        les oeuvres ont porté la foi à sa perfection.
      verse: 22
    - text: 'C''est ainsi que s''est accomplie l''Écriture qui dit : «Abraham eut
        foi en Dieu et cela lui fut compté pour justice», et il reçut le nom d''ami
        de Dieu.'
      verse: 23
    - text: Vous voyez bien qu'un homme est considéré comme juste pour des oeuvres
        et non pas seulement pour sa foi.
      verse: 24
    - text: De même encore est-ce que Rahab, la femme de mauvaise vie, n'a pas été
        considérée comme juste pour des oeuvres, quand elle a donné asile aux messagers
        et les a fait partir par un autre chemin?
      verse: 25
    - text: De même que le corps sans esprit est mort, de même la foi sans oeuvres
        est morte.
      verse: 26
  - chapter: 3
    verses:
    - text: Ne soyez pas nombreux à vous ériger en docteurs, mes frères, vous savez
        que nous serons jugés d'autant plus sévèrement.
      verse: 1
    - text: Nous bronchons tous et de bien des manières, et si quelqu'un ne bronche
        pas dans ses paroles, c'est un homme parfait, capable de tenir en bride son
        corps tout entier.
      verse: 2
    - text: Quand nous mettons un mors dans la bouche des chevaux pour nous en faire
        obéir, nous conduisons en même temps leur, corps tout entier.
      verse: 3
    - text: 'Voyez aussi les navires : qu''ils sont grands! combien sont violents
        les vents qui les agitent! et c''est avec un tout petit gouvernail que le
        pilote les mène à volonté dans toutes les directions.'
      verse: 4
    - text: Il en est de même de la langue, petit membre qui a de grandes prétentions!
        Un bien petit feu peut embraser une bien grande forêt!
      verse: 5
    - text: La langue aussi est du feu ; elle est le monde de l'iniquité, la langue,
        installée parmi nos autres membres, souillant le corps tout entier, enflammant
        le cours de la vie et enflammée elle-même par le feu de la géhenne !
      verse: 6
    - text: Toute espèce d'animaux sauvages, d'oiseaux, de reptiles, de poissons peuvent
        être domptés ou ont été domptés par l'espèce humaine,
      verse: 7
    - text: mais la langue, il n'est pas d'homme qui puisse la dompter ; mal impossible
        à arrêter, elle est pleine d'un venin mortel.
      verse: 8
    - text: Avec elle nous bénissons le Seigneur notre Père, et avec elle nous maudissons
        les hommes créés à l'image de Dieu.
      verse: 9
    - text: De la même bouche sortent bénédiction et malédiction! Il ne doit pas en
        être ainsi, mes frères!
      verse: 10
    - text: La source donne-t-elle par la même ouverture de l'eau douce et de l'eau
        saumâtre?
      verse: 11
    - text: Un figuier, mes frères, peut-il donner des olives? Une vigne, des figues?
        Une source d'eau salée ne peut pas davantage donner de l'eau douce.
      verse: 12
    - text: L'un de vous est-il sage et intelligent? Qu'il le prouve par des faits,
        par une bonne conduite, par la douceur de sa sagesse.
      verse: 13
    - text: Mais si vous avez la passion des disputes et de l'amertume dans le coeur,
        n'allez pas vous glorifier de votre sagesse, vous agiriez contre toute vérité,
        vous mentiriez.
      verse: 14
    - text: Cette sagesse-là ne vient pas d'en haut ; au contraire, elle est terrestre,
        sensuelle, diabolique ;
      verse: 15
    - text: car là où règnent la passion des disputes, là règnent aussi le désordre
        et toutes sortes de mauvaises choses.
      verse: 16
    - text: La sagesse qui vient d'en haut est d'abord pure, ensuite pacifique, modérée,
        conciliante, pleine de compassion et de bons procédés, sans duplicité, sans
        hypocrisie.
      verse: 17
    - text: Ce fruit, la justice, est semé au moyen de la paix par ceux qui répandent
        la paix.
      verse: 18
  - chapter: 4
    verses:
    - text: D'où viennent vos guerres? d'où viennent vos querelles? n'est-ce pas de
        vos passions qui combattent dans vos membres?
      verse: 1
    - text: 'Vous convoitez et vous ne possédez pas ; vous êtes meurtriers, vous êtes
        jaloux, et vous ne pouvez pas obtenir ; vous vous querellez et vous vous disputez
        ; vous ne possédez pas, parce que vous ne savez pas demander :'
      verse: 2
    - text: vous demandez et vous ne recevez pas, parce que vous demandez mal et pour
        fournir un aliment à vos passions.
      verse: 3
    - text: Idolâtres! ne savez-vous pas que l'amour du monde, c'est l'inimitié contre
        Dieu? Celui donc qui veut être l'ami du monde est constitué l'ennemi de Dieu.
      verse: 4
    - text: Prenez-vous pour des paroles en l'air les paroles de l'Écriture? le Dieu
        jaloux réclame l'Esprit qu'il nous a donné ;
      verse: 5
    - text: 'de plus il nous accorde une grâce supérieure à celle du monde. Voilà
        pourquoi il est écrit : «Dieu résiste aux orgueilleux Et il fait grâce aux
        humbles.»'
      verse: 6
    - text: Soumettez-vous donc à Dieu ; résistez au diable, et il fuira loin de vous.
      verse: 7
    - text: Approchez-vous de Dieu et il s'approchera de vous. Purifiez vos mains,
        vous qui êtes pécheurs! Sanctifiez vos coeurs, vous qui êtes irrésolus!
      verse: 8
    - text: Souffrez de votre misère, soyez tristes, versez des larmes, que votre
        rire se change en pleurs et votre gaîté en chagrin ;
      verse: 9
    - text: humiliez-vous devant le Seigneur et il vous élèvera.
      verse: 10
    - text: Ne médisez pas les uns des autres, frères. Celui qui médit d'un frère
        ou qui juge son frère, médit de la Loi et juge la Loi. Or, si tu juges la
        Loi, tu n'observes plus la Loi, tu te mets au-dessus d'elle.
      verse: 11
    - text: 'Un seul est législateur et juge : Celui qui a le pouvoir de sauver et
        de perdre ; mais qui es-tu, toi, pour juger ton prochain?'
      verse: 12
    - text: 'Et maintenant à vous autres, qui dites : — «Aujourd''hui ou demain nous
        irons dans telle ville, nous y passerons un an, nous ferons des affaires et
        nous gagnerons de l''argent»,'
      verse: 13
    - text: sans savoir ce que sera demain. (Qu'est-ce, en effet, que votre vie ?
        Vous n'êtes qu'une vapeur visible un moment, puis disparaissant.)
      verse: 14
    - text: 'Que vous feriez mieux de dire : «Si le Seigneur le veut, nous serons
        en vie et nous ferons ceci ou cela.»'
      verse: 15
    - text: Vous vous enorgueillissez dans votre vaine ostentation ; cette sorte d'orgueil
        est mauvaise.
      verse: 16
    - text: Celui qui sait faire le bien et ne le fait pas, commet un péché.
      verse: 17
  - chapter: 5
    verses:
    - text: 'Et maintenant à vous, les riches: Pleurez! Hurlez sur les malheurs qui
        vous attendent!'
      verse: 1
    - text: Vos richesses sont pourries! vos étoffes sont mangées aux vers!
      verse: 2
    - text: Votre argent et votre or sont tout rouillés! Cette rouille sera une preuve
        contre vous et, comme un feu, elle mangera vos chairs! C'est pendant les derniers
        jours que vous avez amassé vos trésors !
      verse: 3
    - text: Eh bien, le salaire des ouvriers qui ont moissonné vos campagnes et dont
        vous les avez frustrés, crie, et les voix des moissonneurs sont venues jusqu'aux
        oreilles du Seigneur des armées.
      verse: 4
    - text: Vous avez vécu dans les délices sur la terre, vous avez joui, vous vous
        êtes repus et cela le jour même où vous allez être égorgés!
      verse: 5
    - text: Vous avez condamné, vous avez assassiné le juste qui ne vous résistait
        pas!
      verse: 6
    - text: Patientez donc, frères, jusqu'à l'apparition du Seigneur. Voyez l'agriculteur,
        il attend le précieux fruit de la terre, il patiente jusqu'à ce qu'il ait
        reçu les pluies d'automne et celles du printemps.
      verse: 7
    - text: Patientez, vous aussi ; fortifiez vos coeurs, car l'apparition du Seigneur
        est prochaine.
      verse: 8
    - text: Ne vous plaignez pas les uns des autres, frères, pour ne pas être jugés.
        Voici le juge ; il se tient à la porte.
      verse: 9
    - text: Prenez pour modèles, frères, dans la souffrance et dans la patience les
        prophètes qui ont parlé au nom du Seigneur.
      verse: 10
    - text: Nous appelons heureux, voyez-vous, ceux qui ont tenu bon. Vous avez entendu
        parler de la constance de Job, et vous avez vu ce que le Seigneur lui a donné
        à la fin ; car il est plein de compassion et de miséricorde.
      verse: 11
    - text: 'Surtout, mes frères, ne prêtez pas de serment, ni par le ciel, ni par
        la terre, ni sous une forme quelconque. Dites seulement : oui, oui ; ou :
        non, non ; pour n''encourir aucun jugement.'
      verse: 12
    - text: Un de vous est-il dans la peine? qu'il prie. Un de vous est-il dans la
        joie? qu'il chante des psaumes.
      verse: 13
    - text: Un de vous est-il malade? qu'il fasse appeler les Anciens de l'Église
        ; que ceux-ci prient sur lui, après lui avoir fait une onction d'huile au
        nom du Seigneur ;
      verse: 14
    - text: et la prière faite avec foi sauvera le malade, le Seigneur le rétablira,
        et, s'il a commis des péchés, ils lui seront pardonnés.
      verse: 15
    - text: Confessez-vous réciproquement vos péchés, et priez les uns pour les autres,
        afin que vous guérissiez ; car la prière d'un juste est bien puissante quand
        elle est fervente.
      verse: 16
    - text: Élie était un homme aussi faible que nous tous, et il demanda dans une
        prière qu'il ne plût pas ; et il ne plut pas sur la terre pendant trois ans
        et demi.
      verse: 17
    - text: Puis, quand il eut prié encore, le ciel donna de la pluie, et la terre
        fit germer ses fruits.
      verse: 18
    - text: Mes frères, si l'un de vous s'est laissé égarer loin de la vérité,
      verse: 19
    - text: 'et qu''un autre le ramène, qu''il sache que celui qui ramène un pécheur
        du chemin où il se perd, sauvera une âme de la mort et couvrira un grand nombre
        de péchés. '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: Pierre, apôtre de Jésus-Christ, aux expatriés de la dispersion de Pont,
        de Galatie, de Cappadoce, d'Asie et de Bithynie,
      verse: 1
    - text: que Dieu notre Père a élus, selon une détermination prise d'avance, qu'il
        a sanctifiés par l'esprit, pour obéir à Jésus-Christ et être purifiés par
        l'aspersion de son sang. Grâce et paix vous soient de plus en plus données.
      verse: 2
    - text: Béni soit le Dieu et Père de notre Seigneur Jésus-Christ, de nous avoir
        régénérés dans sa grande miséricorde pour que nous ayons, par la résurrection
        de Jésus-Christ d'entre les morts, une vivifiante espérance,
      verse: 3
    - text: celle d'un héritage incorruptible, immaculé, inaltérable, réservé dans
        les cieux
      verse: 4
    - text: à vous que la puissance de Dieu garde par la foi pour le salut qui est
        prêt à paraître et paraîtra au moment suprême.
      verse: 5
    - text: Vous en êtes transportés de joie, quoique vous soyez, pendant quelque
        temps encore, attristés de diverses épreuves.
      verse: 6
    - text: S'il le faut, c'est afin que l'épreuve par laquelle passe votre foi, bien
        plus précieuse que celle de l'or (et cependant cette matière périssable est
        éprouvée au feu), tourne à votre louange, votre gloire, votre honneur, lorsque
        paraîtra Jésus-Christ,
      verse: 7
    - text: que vous aimez sans l'avoir vu ; et, croyant en lui sans le voir encore,
        vous êtes transportés d'une joie ineffable et glorieuse,
      verse: 8
    - text: parce que vous remporterez la récompense de votre foi, le salut de vos
        âmes.
      verse: 9
    - text: Ce salut a été le sujet des recherches et des investigations des prophètes
        qui ont prédit la grâce à vous destinée ;
      verse: 10
    - text: ils cherchaient quelle époque et quelles circonstances indiquait l'Esprit
        de Christ qui rendait en eux un témoignage prophétique aux souffrances destinées
        au Christ et à la gloire dont elles seraient suivies.
      verse: 11
    - text: Et il leur fut révélé que ce n'était pas pour eux-mêmes, mais pour vous
        qu'ils étaient dispensateurs de ces choses, que vous ont maintenant annoncées
        par l'Esprit saint, envoyé du ciel, ceux qui vous ont prêché l'Évangile, et
        au fond desquelles les anges mêmes désirent plonger leurs regards.
      verse: 12
    - text: Ainsi donc, ceignez vos reins (je parle au figuré), et soyez sobres ;
        placez votre espérance tout entière dans la grâce qui vous sera apportée lorsque
        paraîtra Jésus-Christ.
      verse: 13
    - text: En enfants obéissants, ne suivez pas les errements de vos passions premières,
        quand vous étiez dans l'ignorance ;
      verse: 14
    - text: mais, comme l'a dit le Saint qui vous a appelés, soyez saints, vous aussi,
        dans toute votre conduite,
      verse: 15
    - text: 'car il est écrit : «Vous serez saints, car moi je suis saint» ;'
      verse: 16
    - text: et si vous invoquez comme Père celui qui, sans faire acception de personne,
        juge chacun selon son oeuvre, marchez dans la crainte de Dieu tout le temps
        de votre pèlerinage ;
      verse: 17
    - text: car ce n'est pas, vous le savez, par des choses périssables, par de l'argent
        ou par de l'or que vous avez été rachetés de cette manière de vivre si vaine
        que vous avaient léguée vos pères,
      verse: 18
    - text: mais par un sang précieux, semblable à celui d'un agneau sans tache et
        sans défaut,
      verse: 19
    - text: le sang de Christ, prédestiné avant la création du monde, et manifesté
        à cause de vous à la fin des siècles.
      verse: 20
    - text: Par lui vous avez foi en Dieu qui l'a ressuscité d'entre les morts et
        l'a glorifié, de sorte que votre foi est aussi une espérance en Dieu.
      verse: 21
    - text: Après avoir sanctifié vos âmes par l'obéissance à la vérité et, en vue
        d'une sincère affection fraternelle, aimez-vous ardemment les uns les autres
        et de tout coeur,
      verse: 22
    - text: vous qui êtes nés de nouveau non d'un germe corruptible, mais d'un germe
        incorruptible, d'une parole vivifiante de Dieu, d'une parole qui ne passera
        pas.
      verse: 23
    - text: 'Car : «Toute chair est comme l''herbe, Et toute sa gloire comme la fleur
        de l''herbe ; L''herbe sèche et sa fleur tombe,'
      verse: 24
    - text: Mais la parole du Seigneur demeure éternellement.» Cette parole est celle
        dont la Bonne Nouvelle vous a été annoncée.
      verse: 25
  - chapter: 2
    verses:
    - text: Débarrassez-vous donc de toute méchanceté, de toute fausseté, dissimulation,
        jalousie et médisance ; semblables à des enfants nouveau-nés,
      verse: 1
    - text: désirez vivement le lait pur (je parle au sens spirituel),afin de croître
        par lui pour le salut,
      verse: 2
    - text: 'si : «Vous avez goûté que le Seigneur est doux,»'
      verse: 3
    - text: Approchez-vous de lui «pierre» vivante, «rejetée» par les hommes, mais
        aux yeux de Dieu, «choisie», «précieuse»,
      verse: 4
    - text: et alors vous, comme des pierres vivantes, édifiez-vous vous-mêmes en
        maison spirituelle, formez un saint clergé, qui offre des sacrifices spirituels,
        agréables à Dieu par Jésus-Christ.
      verse: 5
    - text: 'On lit en effet dans l''Écriture : «Voici que je place en Sion une pierre,
        Une pierre d''angle choisie et précieuse, Et celui qui aura confiance en elle
        ne sera pas déçu.»'
      verse: 6
    - text: 'Ainsi donc à vous, croyants, l''honneur ; quant aux incrédules: «La pierre
        rejetée par les constructeurs Est devenue la principale pierre d''angle,»'
      verse: 7
    - text: 'et : «Une pierre d''achoppement, Un roc qui fait tomber» ; Ils s''y heurtent
        pour n''avoir pas cru à la parole et c''est à cela qu''ils sont destinés.'
      verse: 8
    - text: Mais vous, vous êtes «une race élue, un clergé royal, une nation sainte,
        un peuple que Dieu s'est acquis pour que vous annonciez les mérites» de Celui
        qui vous a appelés des ténèbres à son admirable lumière ;
      verse: 9
    - text: 'vous qui, autrefois, «ne formiez pas un peuple», vous êtes maintenant
        : «un peuple de Dieu», vous qui : «n''aviez pas obtenu miséricorde», vous
        avez maintenant «obtenu miséricorde».'
      verse: 10
    - text: 'Mes bien-aimés, je vous exhorte comme des étrangers et des expatriés:
        Gardez-vous des passions sensuelles qui font la guerre à l''âme ;'
      verse: 11
    - text: conduisez-vous bien au milieu des païens, et alors, voyant que ces choses
        dont ils vous accusent à tort, vous traitant de malfaiteurs, sont, examinées
        de près, de bonnes oeuvres, ils rendront gloire à Dieu au jour de sa «visitation»
      verse: 12
    - text: Soumettez-vous, à cause du Seigneur, à toutes les autorités instituées
        par les hommes ; au roi, comme au souverain ;
      verse: 13
    - text: aux gouverneurs, comme délégués par lui pour châtier les malfaiteurs et
        approuver les gens de bien.
      verse: 14
    - text: C'est la volonté de Dieu que, par votre bonne conduite, vous imposiez
        silence aux insensés qui vous méconnaissent.
      verse: 15
    - text: Comportez-vous en hommes libres, non en, hommes dont la liberté n'est
        qu'un voile qui cache le vice, mais en serviteurs de Dieu.
      verse: 16
    - text: Soyez respectueux pour tout le monde, aimez les frères, craignez Dieu,
        respectez le roi.
      verse: 17
    - text: Domestiques, soyez en toutes choses soumis à vos maîtres avec crainte,
        non seulement à ceux qui sont bons et humains, mais aussi à ceux qui sont
        méchants.
      verse: 18
    - text: C'est une grâce d'endurer des peines et de souffrir injustement par motif
        de conscience et pour Dieu.
      verse: 19
    - text: Quel est votre mérite, si, après avoir commis une faute, vous supportez
        patiemment les soufflets? Mais si, après avoir fait le bien, vous supportez
        patiemment la souffrance, voilà qui est une grâce aux yeux de Dieu ;
      verse: 20
    - text: et c'est à cela que vous avez été appelés. Car le Christ aussi a souffert
        pour vous ; il vous a laissé un exemple pour que vous suiviez ses traces ;
      verse: 21
    - text: «Lui qui n'a pas commis de péché Et dans la bouche duquel il ne s'est
        trouvé aucune fraude.»
      verse: 22
    - text: Outragé, il n'a pas rendu l'outrage ; maltraité, il n'a point fait de
        menaces ; il a remis sa cause à Celui qui juge avec justice,
      verse: 23
    - text: et c'est lui «qui a porté nos péchés» en son corps sur le bois, afin que,
        morts au péché, nous vivions pour la justice ; c'est lui dont «les plaies
        vous ont guéris».
      verse: 24
    - text: Vous alliez «çà et là comme des brebis» et maintenant vous êtes revenus
        vers le berger et le gardien de vos âmes.
      verse: 25
  - chapter: 3
    verses:
    - text: Et vous, femmes, soyez, de même, soumises, chacune à votre mari, afin
        que ceux d'entre eux qui seraient rebelles à la parole soient gagnés, en dehors
        de la parole,
      verse: 1
    - text: par la conduite de leurs femmes, considérant que cette conduite est chaste
        et réservée.
      verse: 2
    - text: Cherchez non la parure du dehors, qui consiste à s'entrelacer les cheveux
        avec art, à porter des bijoux d'or, à mettre de riches vêtements,
      verse: 3
    - text: mais la beauté cachée du coeur, le charme impérissable d'un esprit doux
        et tranquille ; voilà la vraie richesse devant Dieu.
      verse: 4
    - text: Tel était l'ornement des saintes femmes d'autrefois, espérant en Dieu,
        soumises chacune à son mari,
      verse: 5
    - text: Sarra, par exemple, qui obéissait à Abraham et l'appelait son Seigneur,
        Sarra, dont vous êtes devenus les enfants en faisant le bien sans crainte,
        sans aucune appréhension.
      verse: 6
    - text: Et vous, maris, de votre côté, traitez vos femmes comme un être plus éclairé
        doit traiter un être plus faible ; ayez pour elles des égards comme pour des
        cohéritières de la grâce de vie, afin que vos prières ne soient pas troublées.
      verse: 7
    - text: Enfin, ne soyez tous qu'un coeur et qu'une âme, fraternels, compatissants,
        humbles,
      verse: 8
    - text: ne rendant pas le mal pour le mal, l'outrage pour l'outrage, au contraire
        bénissant, car, pour hériter d'une bénédiction, vous avez été appelés à bénir.
      verse: 9
    - text: 'Et en effet : «Que celui qui veut aimer la vie Et voir des jours heureux
        Garde sa langue du mal Et ses lèvres du mensonge,'
      verse: 10
    - text: Qu'il se détourne du mal et fasse le bien, Qu'il aspire à la paix, qu'il
        la recherche ;
      verse: 11
    - text: Parce que le Seigneur a les yeux sur les justes Et ses oreilles sont attentives
        à leurs prières, Mais la face du Seigneur regarde ceux qui font le mal.»
      verse: 12
    - text: Et puis, qui peut vous faire du mal, si vous vous appliquez à faire le
        bien?
      verse: 13
    - text: Si même il vous arrivait de souffrir pour la justice, soyez-en heureux!
        «Seulement n'ayez d'eux aucune espèce de crainte Et ne vous laissez pas troubler
        ;»
      verse: 14
    - text: mais «craignez saintement» dans vos coeurs Christ «le Seigneur». Ayez
        une apologie toujours prête pour ceux qui vous demandent compte de vos espérances,
        mais faites-la avec douceur et modestie,
      verse: 15
    - text: forts de votre bonne conscience, afin que ceux qui diffament votre bonne
        conduite en Christ aient à rougir de leurs calomnies ;
      verse: 16
    - text: car il vaut mieux souffrir en faisant le bien (si telle est la volonté
        de Dieu) qu'en faisant le mal.
      verse: 17
    - text: Christ aussi a souffert pour les péchés une fois pour toutes — un juste
        pour des injustes! — afin de nous amener à Dieu, ayant été mis à mort quant
        à la chair, étant revenu à la vie quant à l'Esprit.
      verse: 18
    - text: Étant Esprit, il est allé prêcher aux esprits en prison,
      verse: 19
    - text: qui ont été rebelles autrefois, du temps où Noé construisait l'arche lorsque
        Dieu prolongeait sa patience. Dans cette arche, peu de personnes, huit seulement,
        furent sauvées et ce fut à travers l'eau ;
      verse: 20
    - text: or cette eau vous sauve, vous aussi, sous la forme du baptême, qui en
        est l'image correspondante (je n'entends pas par baptême une simple ablution
        débarrassant le corps de ses souillures, mais l'alliance qu'une bonne conscience
        fait avec Dieu) ; ce baptême-là vous sauve par la résurrection de Jésus-Christ,
      verse: 21
    - text: qui est à la droite de Dieu, depuis qu'il est monté au ciel et qu'il s'est
        soumis anges, puissances et dominations.
      verse: 22
  - chapter: 4
    verses:
    - text: Ainsi donc, Christ a souffert dans la chair ; faites-vous une, arme de
        cette pensée-là ; car celui qui a souffert dans sa chair en a fini avec le
        péché
      verse: 1
    - text: et ne doit plus, pendant le temps qui lui reste ici-bas, vivre selon les
        passions des hommes, mais selon la volonté de Dieu.
      verse: 2
    - text: Assez longtemps vous avez fait la volonté des païens, en vivant dans la
        débauche, les mauvais désirs, l'ivrognerie, les excès de, table, les orgies
        et le culte impie des idoles.
      verse: 3
    - text: 'Ils trouvent étrange que vous ne vous plongiez plus avec eux dans cette
        fange et dans ces infamies, et ils vous outragent :'
      verse: 4
    - text: ils rendront compte à Celui qui est prêt à juger les vivants et les morts.
      verse: 5
    - text: Et, en effet, en vue de ce jugement, l'Évangile a été annoncé aussi aux
        morts, afin qu'après avoir été jugés et condamnés à la mort du corps comme
        pécheurs, ils puissent trouver la vie divine, la vie de l'Esprit.
      verse: 6
    - text: La fin de toutes choses approche. Soyez donc sages et sobres pour pouvoir
        prier.
      verse: 7
    - text: Avant tout, ayez les uns pour les autres un ardent amour, car «L'amour
        couvre une multitude de péchés. »
      verse: 8
    - text: Exercez entre vous l'hospitalité sans vous plaindre.
      verse: 9
    - text: Que chacun mette au service des autres le don qu'il a reçu, comme le doivent
        de bons administrateurs des diverses grâces de Dieu.
      verse: 10
    - text: Que celui qui enseigne, enseigne comme étant l'oracle de Dieu ; que celui
        qui exerce les fonctions de diacre, les exerce comme employant une force dispensée
        par Dieu, afin que, en toutes choses, Dieu soit glorifié par Jésus-Christ,
        auquel appartiennent la gloire et la puissance aux siècles des siècles! Amen.
      verse: 11
    - text: Mes bien-aimés, ne soyez pas surpris de l'incendie qui s'allume au milieu
        de vous pour vous éprouver, comme s'il vous arrivait quelque chose d'étrange
        ;
      verse: 12
    - text: mais réjouissez-vous d'avoir part aux souffrances du Christ, afin de vous
        réjouir encore, et avec chants de triomphe, au jour de la révélation de sa
        gloire.
      verse: 13
    - text: Si l'on vous outrage au nom de Christ, vous êtes heureux ; car l'Esprit
        de gloire, l'Esprit de Dieu repose sur vous.
      verse: 14
    - text: Qu'aucun de vous ne soit puni comme meurtrier, comme voleur, comme malfaiteur,
        comme surveillant indiscret de ceux du dehors,
      verse: 15
    - text: mais si quelqu'un souffre comme «chrétien», qu'il n'en rougisse pas ;
        qu'il glorifie Dieu au contraire de porter ce nom-là ;
      verse: 16
    - text: car le moment est venu où le jugement va commencer par la maison de Dieu.
        S'il commence par nous, quelle sera la fin de ceux qui n'obéissent pas à l'Évangile
        de Dieu,
      verse: 17
    - text: 'et si : «Le juste ne sera sauvé qu''à grand''peine, L''impie, le pécheur
        que deviendra-t-il?»'
      verse: 18
    - text: Que ceux donc qui souffrent selon la volonté de Dieu recommandent leurs
        âmes au fidèle Créateur, en faisant ce qui est bien.
      verse: 19
  - chapter: 5
    verses:
    - text: 'J''adresse maintenant mes exhortations aux Anciens parmi vous, moi, un
        Ancien comme eux et un témoin des souffrances du Christ, moi, qui aurai ma
        part aussi de la gloire qui doit être révélée :'
      verse: 1
    - text: Paissez le troupeau de Dieu qui est sous votre garde ; faites-le non par
        contrainte, mais volontairement,
      verse: 2
    - text: non par vil intérêt, mais par dévouement, non en dominateurs de ceux qui
        vous sont échus en partage, mais en devenant les modèles du troupeau ;
      verse: 3
    - text: et quand le souverain pasteur paraîtra, vous remporterez la couronne de
        la gloire qui ne se flétrit jamais.
      verse: 4
    - text: 'Quant à vous, jeunes gens, soyez soumis aux Anciens, et, d''ailleurs,
        montrez tous de l''humilité dans vos rapports mutuels, car : «Dieu résiste
        aux orgueilleux Et il fait grâce aux humbles.»'
      verse: 5
    - text: Humilliez-vous donc sous la main puissante de Dieu pour qu'il vous élève,
        quand le temps sera venu,
      verse: 6
    - text: «Déchargez-vous sur lui de tous vos soucis», car c'est lui qui prend soin
        de vous.
      verse: 7
    - text: Soyez sobres ; soyez vigilants ; votre adversaire, le Diable, comme un
        lion rugissant, rôde, cherchant quelqu'un à dévorer.
      verse: 8
    - text: Résistez-lui, fermes en la foi, sachant que vos frères répandus dans le
        monde, éprouvent les mêmes souffrances que vous éprouvez.
      verse: 9
    - text: Le Dieu de toute grâce qui vous a appelés en Christ à sa gloire éternelle,
        après un peu de souffrances, vous perfectionnera lui-même, vous affermira,
        vous fortifiera.
      verse: 10
    - text: A lui soit la force aux siècles des siècles! Amen.
      verse: 11
    - text: C'est par Silvanus, frère, à mon avis, fidèle que je vous écris ces quelques
        lignes, pour vous exhorter et vous attester que c'est à la vraie grâce de
        Dieu que vous vous êtes attachés.
      verse: 12
    - text: L'élue qui est à Babylone vous salue ainsi que Marc, mon fils.
      verse: 13
    - text: 'Saluez-vous les uns les autres du baiser d''amour. Paix à vous tous qui
        êtes en Christ. '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: Syméon Pierre, serviteur et apôtre de Jésus-Christ, à ceux qui ont hérité
        par la justice de notre Dieu et du sauveur Jésus-Christ, d'une foi aussi précieuse
        que la nôtre.
      verse: 1
    - text: Grâce et paix vous soient de plus en plus données par la connaissance
        de Dieu et de Jésus notre Seigneur.
      verse: 2
    - text: Dans sa divine puissance, Jésus-Christ nous a dotés de tout ce qui mène
        à la vie et à la piété, en nous faisant connaître Celui qui nous a appelés,
        par sa gloire et par sa vertu ;
      verse: 3
    - text: et nous a, par elles, dotés des plus grandes et des plus précieuses promesses,
        pour vous rendre participants par elles de la nature divine, après vous avoir
        arrachés au monde, à ses passions et à sa corruption.
      verse: 4
    - text: — Faites donc de votre côté tous vos efforts pour produire avec votre
        foi la vertu ; avec la vertu, la science ;
      verse: 5
    - text: avec la science, la tempérance ; avec la tempérance, la patience ; avec
        la patience, la piété ;
      verse: 6
    - text: avec la piété, la fraternité ; avec la fraternité, l'amour.
      verse: 7
    - text: Posséder et développer en vous ces qualités vous empêchera d'être oisifs,
        vous fera faire des progrès dans la connaissance de notre Seigneur Jésus-Christ.
      verse: 8
    - text: Celui auquel elles manquent est un homme à courte vue, un aveugle, il
        a oublié qu'il a été purifié de ses anciens péchés.
      verse: 9
    - text: C'est pourquoi, mes frères, faites d'autant plus d'efforts pour rendre
        sûres votre vocation et votre élection. En agissant ainsi, vous ne broncherez
        jamais,
      verse: 10
    - text: et, de la sorte, l'entrée dans l’éternel Royaume de notre Seigneur et
        Sauveur Jésus-Christ vous sera largement assurée.
      verse: 11
    - text: Voilà pourquoi j'aurai toujours soin de vous remettre ces choses en mémoire.
        Vous les connaissez déjà, je le sais, et vous êtes pleins de fermeté dans
        votre foi en la vérité d'aujourd'hui ;
      verse: 12
    - text: mais je considérerai comme un devoir, aussi longtemps que je vivrai, de
        vous tenir en éveil par mes avertissements.
      verse: 13
    - text: Je sais que je serai tout à coup appelé à plier ma tente ; c'est notre
        Seigneur Jésus-Christ qui me l'a déclaré.
      verse: 14
    - text: Mais je ferai mon possible pour qu'après ma mort vous conserviez toujours
        le souvenir de ce que je vous ai dit.
      verse: 15
    - text: Ce ne sont pas des fables adroitement fabriquées que nous vous avons racontées
        en vous faisant connaître la puissance de notre Seigneur Jésus-Christ et en
        vous parlant de son avènement ; non, nous avons été témoins oculaires de sa
        majesté.
      verse: 16
    - text: 'En effet, il a reçu de Dieu son Père tout honneur et toute gloire lorsqu''une
        voix, écho de la gloire suprême, lui parla ainsi : «Voici mon Fils bien-aimé,
        c''est en lui que je me complais.»'
      verse: 17
    - text: Et cette voix, nous l'avons entendue comme elle venait du ciel quand nous
        étions avec lui sur la montagne sainte.
      verse: 18
    - text: Et nous tenons pour d'autant plus certaines les paroles des prophètes
        ; vous ferez bien d'y faire attention comme à un flambeau brillant dans un
        endroit obscur, en attendant que le jour luise et que l'étoile du matin se
        lève dans vos coeurs.
      verse: 19
    - text: 'Avant tout, sachez ceci : aucune des prophéties de l''Écriture n''est
        affaire d''interprétation privée ;'
      verse: 20
    - text: car jamais prophétie n'a été inspirée par le caprice d'un homme, mais
        c'est poussés par l'Esprit saint que des hommes ont parlé de la part de Dieu.
      verse: 21
  - chapter: 2
    verses:
    - text: Il y a eu cependant aussi de faux prophètes parmi le peuple, et, parmi
        vous, il y aura de même de faux docteurs qui introduiront des hérésies de
        perdition, qui renieront le maître qui les a rachetés, qui s'attireront une
        ruine subite.
      verse: 1
    - text: Bien des gens les suivront dans leurs orgies et, à cause d'eux, la voix
        de la vérité sera calomniée.
      verse: 2
    - text: Dans leur cupide avidité, ils viendront vous exploiter avec de fallacieux
        discours, mais il y a bien longtemps que leur sentence ne paresse pas ; et
        leur perdition ne s'endort pas.
      verse: 3
    - text: Car si Dieu n'a pas épargné les anges qui avaient péché, s'il les a emprisonnés
        dans les ténèbres, précipités dans l'abîme, gardés pour le jugement,
      verse: 4
    - text: s'il n'a pas épargné l'ancien monde, s'il n'a préservé que sept personnes
        avec Noé, ce prédicateur de la justice, s'il a envoyé le déluge sur un monde
        impie,
      verse: 5
    - text: s'il a réduit en cendres les villes de Sodome et de Gomorrhe, s'il les
        a anéanties, s'il les a condamnées, s'il en a fait un exemple pour les impies
        de l'avenir,
      verse: 6
    - text: s'il a sauvé le juste Lot, excédé de l'infâme conduite de ces abominables
      verse: 7
    - text: (car ce juste demeurait au milieu d'eux et ce qu'il voyait et entendait
        journellement, leurs ignobles actions mettaient son âme droite à la torture),
      verse: 8
    - text: c'est que le Seigneur sait délivrer de l'épreuve les hommes pieux et réserver
        les iniques pour le jour du jugement, tout en les châtiant déjà,
      verse: 9
    - text: surtout ceux que leurs passions impures mènent aux jouissances charnelles,
        et qui méprisent l'autorité. Les audacieux! les insolents! ils insultent les
        gloires, et n'en tremblent pas!
      verse: 10
    - text: quand des anges, leurs supérieurs en force et en puissance, ne portent
        pas contre elles, en présence du Seigneur, de jugement insultant!
      verse: 11
    - text: Mais eux, comme ces bêtes brutes qui naissent à une vie purement physique,
        pour être prises et détruites, ils insultent ce qu'ils ignorent! ce sera,
        perdus comme elles, qu'ils périront,
      verse: 12
    - text: et ainsi ils recevront le salaire de leur iniquité, puisqu'ils trouvent
        leur plaisir dans des débauches d'un jour! Êtres tarés et flétris! ils se
        délectent de leurs fourberies, quand ils font bonne chère avec vous!
      verse: 13
    - text: Ils ont les yeux bouffis de passions adultères ; ils sont insatiables
        de péchés ; ils séduisent les âmes chancelantes ; ils ont un coeur exercé
        à la cupidité ; ce sont des enfants de malédiction ;
      verse: 14
    - text: ils ont abandonné le droit chemin ; ils se sont égarés ; ils ont suivi
        la voie de Balaam, fils de Bosor, qui s'éprit d'un inique salaire
      verse: 15
    - text: 'et fut dûment convaincu de sa scélératesse: un animal muet se mit à parler
        d''une voix humaine et arrêta la démence du prophète.'
      verse: 16
    - text: Ce sont des fontaines sans eau ; des brouillards qu'emporte un ouragan
        ; le gouffre des ténèbres leur est réservé!
      verse: 17
    - text: Beaux parleurs, aussi vides que pompeux, ils séduisent par les passions
        de la chair, par la débauche, ceux qui venaient à peine d'échapper aux gens
        infectés d'erreur ;
      verse: 18
    - text: ils leur promettent la liberté, quand ils sont eux-mêmes esclaves de la
        corruption! (car on est esclave de ce qui vous domine).
      verse: 19
    - text: Si, en effet, après avoir échappé aux souillures du monde par la connaissance
        de notre Seigneur et Sauveur Jésus-Christ, ils s'y laissent reprendre, et
        que ces souillures les dominent, leur dernière condition est pire que la première.
      verse: 20
    - text: Il leur aurait mieux valu ne pas avoir connu la voie de la justice que
        de se détourner, après l'avoir connue, du saint commandement qui leur a été
        transmis.
      verse: 21
    - text: 'Il leur arrive ce que dit si bien le proverbe : «Le chien retourne a
        ce qu''il a vomi» et celui-ci: «Truie lavée va se vautrer dans la fange.»'
      verse: 22
  - chapter: 3
    verses:
    - text: Voilà déjà la seconde lettre que je vous écris, mes bien-aimés, dans celle-ci,
        comme dans la première, je tâche de réveiller vos bons sentiments ;
      verse: 1
    - text: je vous rappelle les prédictions des saints prophètes, et les préceptes
        de notre Seigneur et Sauveur transmis par vos apôtres.
      verse: 2
    - text: 'Sachez surtout ceci : pendant les derniers jours viendront des moqueurs
        pleins d''ironie, qui ne se laisseront conduire que par leurs propres passions,'
      verse: 3
    - text: 'et qui diront : «Eh bien! que devient la promesse de son apparition ?
        Depuis que nos pères sont morts, tout continue à se passer comme depuis le
        commencement du monde!»'
      verse: 4
    - text: Ils affectent d'ignorer qu'il y a eu autrefois des cieux et une terre
        sortis de l'eau, et formés au moyen de l'eau sur la parole de Dieu ;
      verse: 5
    - text: par suite, le monde d'alors périt submergé dans l'eau.
      verse: 6
    - text: Quant aux cieux et à la terre actuels, ils sont conservés sur cette même
        parole de Dieu, et réservés pour le feu qui s'allumera le jour du jugement
        et de la destruction des impies.
      verse: 7
    - text: Il est une chose que vous ne devez pas oublier, bien-aimés, c'est qu'un
        jour, devant le Seigneur, est comme mille années et que «Mille années sont
        comme un jour».
      verse: 8
    - text: Le Seigneur n'est pas en retard pour l'exécution de sa promesse ; certaines
        personnes croient qu'il y a du retard ; mais il use de patience envers vous,
        voulant que personne ne périsse, mais que tous arrivent à la repentance.
      verse: 9
    - text: Le jour du Seigneur viendra comme un voleur ; alors les cieux disparaîtront
        avec fracas ; les éléments embrasés se fondront, et la terre et tout ce qu'elle
        renferme sera consumé.
      verse: 10
    - text: Puisque tout doit se fondre ainsi, quelle sainte conduite, quelle, piété
        ne devez-vous pas montrer,
      verse: 11
    - text: attendant et hâtant la venue du jour de Dieu (c'est à cause de ce jour
        que les cieux se seront fondus dans le feu, et que les éléments embrasés se
        seront dissous).
      verse: 12
    - text: Quant à nous, nous attendons, selon sa promesse, des cieux nouveaux et
        une terre nouvelle où la justice habitera!
      verse: 13
    - text: C'est pourquoi, bien-aimés, pleins de cette attente, faites des efforts
        pour qu'il vous trouve en paix, sans tache, sans reproche ;
      verse: 14
    - text: considérez la patience que montre notre Seigneur comme chose fort propre
        à notre salut, ainsi que notre bien-aimé frère Paul, selon la sagesse qui
        lui a été donnée,
      verse: 15
    - text: vous l'a aussi écrit ; il le fait d'ailleurs dans toutes les lettres où
        il parle de ces sortes de choses, lettres dans lesquelles certains passages
        sont difficiles à comprendre, dont les ignorants et les esprits mobiles tordent
        le sens, comme, du reste, les autres Écritures, pour leur propre perdition.
      verse: 16
    - text: Vous voilà prévenus, bien-aimés ; soyez donc sur vos gardes, de peur que,
        entraînés, vous aussi, par les séductions de ces misérables, vous ne veniez
        à déchoir, à perdre votre fermeté.
      verse: 17
    - text: 'Croissez dans la grâce et dans la connaissance de notre Seigneur et Sauveur
        Jésus-Christ. A lui soit la gloire maintenant et jusqu''au jour de l''éternité! '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: Ce qui existait dès le commencement, ce que nous avons, entendu, ce que
        nous avons vu de nos yeux, ce que nous avons contemplé et que nos mains ont
        touché, quant à la Parole de la vie —
      verse: 1
    - text: (car la vie s'est manifestée, et nous l'avons vue, nous l'attestons, et
        nous vous annonçons cette vie éternelle qui était auprès du Père et s'est
        manifestée à nous),
      verse: 2
    - text: ce que nous avons vu et entendu, nous vous l'annonçons pour que, vous
        aussi, vous soyez en communion avec nous ; et notre communion à nous est avec
        le Père et avec son Fils Jésus-Christ,
      verse: 3
    - text: et nous vous écrivons ceci pour que notre joie soit complète.
      verse: 4
    - text: 'Voici le message que nous avons appris de lui et que nous vous annonçons
        : Dieu est lumière, et il n''y a point de ténèbres en lui.'
      verse: 5
    - text: Si nous nous disons en communion avec lui et que nous marchions dans les
        ténèbres, nous mentons, et nous ne pratiquons pas la vérité.
      verse: 6
    - text: Si, au contraire, nous marchons dans la lumière, comme il est lui-même
        dans la lumière, nous sommes en communion les uns avec les autres, et le sang
        de Jésus son fils nous purifie de tout péché.
      verse: 7
    - text: Si nous nous disons sans péché, nous nous trompons nous-mêmes, et la vérité
        n'est pas en nous.
      verse: 8
    - text: Si nous confessons nos péchés, il est fidèle et juste pour nous pardonner
        ces péchés et nous purifier de toute iniquité.
      verse: 9
    - text: Si nous disons que nous n'avons pas péché, nous faisons de lui un menteur,
        et sa parole n'est pas en nous.
      verse: 10
  - chapter: 2
    verses:
    - text: Mes enfants, je vous écris ceci pour que vous ne péchiez point, et si
        quelqu'un a péché, nous avons, auprès du Père, un intercesseur, Jésus-Christ,
        le juste.
      verse: 1
    - text: Il est, lui, une propitiation pour nos péchés, et non seulement pour les
        nôtres, mais aussi pour ceux du monde entier.
      verse: 2
    - text: 'Et voici comment nous savons que nous l''avons connu : c''est quand nous
        observons ses commandements.'
      verse: 3
    - text: 'Celui qui dit : je l''ai connu, et qui n''observe pas ses commandements,
        est un menteur, et la vérité n''est pas en lui.'
      verse: 4
    - text: 'En celui qui observe sa parole, l''amour de Dieu est véritablement parfait.
        Voici comment nous reconnaissons que nous sommes en lui :'
      verse: 5
    - text: celui qui prétend demeurer en lui, doit marcher, lui aussi, comme Jésus
        a marché.
      verse: 6
    - text: Mes bien-aimés, je ne vous écris pas un commandement nouveau, mais un
        commandement ancien, celui que vous aviez dès le commencement. Ce commandement
        ancien c'est la parole que vous avez entendue.
      verse: 7
    - text: Cependant c'est aussi un commandement nouveau que je vous écris ; cela
        est vrai et pour lui et pour vous, parce que les ténèbres se dissipent, et
        que la vraie lumière brille déjà.
      verse: 8
    - text: Celui qui se dit dans la lumière et qui hait son frère, continue à être
        dans les ténèbres.
      verse: 9
    - text: Celui qui aime son frère reste dans la lumière, et il n'y a en lui aucun
        motif de tomber.
      verse: 10
    - text: Mais celui qui hait son frère est dans les ténèbres, marche dans les ténèbres,
        et ne sait où il va, parce que les ténèbres l'ont rendu aveugle.
      verse: 11
    - text: Je vous écris, enfants, parce que vos péchés vous ont été pardonnés à
        cause de son nom.
      verse: 12
    - text: Je vous écris, pères, parce que vous avez connu celui qui est dès le commencement.
        Je vous écris, jeunes gens, parce que vous avez vaincu le Malin. Je vous ai
        écrit, enfants, parce que vous avez connu le Père.
      verse: 13
    - text: Je vous ai écrit, pères, parce que vous avez connu celui qui est dès le
        commencement. Je vous ai écrit, jeunes gens, parce que vous êtes forts, et
        que la Parole de Dieu demeure en vous, et que vous avez vaincu le Malin.
      verse: 14
    - text: 'N''aimez pas le monde, ni ce qui est dans le monde. Si quelqu''un aime
        le monde, l''amour du Père n''est pas en lui : car tout'
      verse: 15
    - text: ce qui est dans le monde, la convoitise de la chair, la convoitise des
        yeux et l'ostentation dans la vie, ne vient pas du Père, mais vient du monde.
      verse: 16
    - text: Or le monde passe, et sa convoitise aussi ; mais celui qui fait la volonté
        de Dieu subsiste éternellement.
      verse: 17
    - text: Mes enfants, nous sommes à la dernière heure ; vous avez entendu annoncer
        la venue d'un Antechrist ; sachez qu'il y a maintenant plusieurs Antechrists
        ; et ainsi nous savons que nous sommes à la dernière heure.
      verse: 18
    - text: Ils sont sortis du milieu de nous, mais ils n'étaient pas des nôtres ;
        car s'ils avaient été des nôtres, ils seraient restés avec nous, mais c'était
        afin de montrer que tous ne sont pas des nôtres.
      verse: 19
    - text: Quant à vous, vous avez une onction venant du Saint, et vous le savez
        tous.
      verse: 20
    - text: Je ne vous ai pas écrit, parce que vous ne connaissez pas la vérité, mais
        parce que vous la connaissez et parce qu'aucun mensonge ne vient de la vérité.
      verse: 21
    - text: Qui est menteur si ce n'est celui qui nie que Jésus est le Christ? Voilà
        l'Antechrist, celui qui renie le Père et le Fils.
      verse: 22
    - text: Quiconque renie le Fils n'a pas non plus le Père ; celui qui confesse
        le Fils a aussi le Père.
      verse: 23
    - text: Quant à vous, ce que vous avez entendu dès le commencement doit demeurer
        en vous. Si ce que vous avez entendu dès le commencement demeure en vous,
        vous demeurerez, vous aussi, dans le Fils et dans le Père.
      verse: 24
    - text: 'Et voici la promesse qu''il nous a faite lui-même : la vie éternelle.'
      verse: 25
    - text: Je vous ai écrit cela en vue de ceux qui vous égarent.
      verse: 26
    - text: Quant à vous, l'onction que vous avez reçue de lui reste en vous, et vous
        n'avez pas besoin qu'on vous instruise ; mais, comme son onction vous instruit
        de toutes choses et qu'elle est vraie, qu'elle n'est pas un mensonge, vous
        demeurerez en lui comme elle vous l'a enseigné.
      verse: 27
    - text: Désormais, mes enfants, demeurez en lui, afin que, s'il vient à paraître,
        nous soyons pleins d'assurance et que, lors de son avènement, nous n'ayons
        pas à nous éloigner de lui, couverts de honte.
      verse: 28
    - text: Si vous savez qu'il est juste, reconnaissez aussi que celui qui pratique
        la justice est né de lui.
      verse: 29
  - chapter: 3
    verses:
    - text: Voyez quel amour le Père nous a témoigné afin que nous fussions appelés
        enfants de Dieu ; et nous le sommes. Si le monde ne nous connaît pas, c'est
        que, lui non plus, il ne l'a pas connu.
      verse: 1
    - text: 'Mes bien-aimés, nous sommes maintenant enfants de Dieu, et ce que nous
        serons n''a pas encore été manifesté, mais nous savons ceci : quand ce que
        nous serons sera manifesté, nous serons semblables à lui, parce que nous le
        verrons tel qu''il est.'
      verse: 2
    - text: Quiconque fonde sur lui une telle espérance, se purifie lui-même comme
        lui est pur.
      verse: 3
    - text: 'Quiconque commet le péché, viole la Loi : le péché c''est la violation
        de la Loi.'
      verse: 4
    - text: Vous savez qu'il est apparu pour enlever les péchés, et qu'il n'y a point
        de péché en lui.
      verse: 5
    - text: Quiconque demeure en lui ne pèche pas. Quiconque pèche ne l'a pas vu et
        ne l'a pas connu.
      verse: 6
    - text: Mes enfants, que personne ne vous égare! Celui qui pratique la justice
        est juste, comme lui est juste.
      verse: 7
    - text: 'Celui qui commet le péché est enfant du Diable, car le Diable pèche depuis
        le commencement. Voici pourquoi le Fils de Dieu est apparu : pour détruire
        les oeuvres du Diable.'
      verse: 8
    - text: Quiconque est né de Dieu ne commet pas de péché, parce que la semence
        de Dieu demeure en lui, et il ne peut pas pécher, parce qu'il est né de Dieu.
      verse: 9
    - text: 'Voici comment se font reconnaître les enfants de Dieu et les enfants
        du Diable: quiconque ne pratique pas la justice n''est pas né de Dieu, et
        celui qui n''aime pas son frère non plus.'
      verse: 10
    - text: 'Car voici le message que vous avez entendu dès le commencement : aimons-nous
        les uns les autres,'
      verse: 11
    - text: et ne soyons pas comme Caïn qui était fils du Malin et qui égorgea son
        frère. Pourquoi l'égorgea-t-il? parce que ses oeuvres étaient mauvaises et
        celles de son frère justes.
      verse: 12
    - text: Ne vous étonnez pas, frères, si le monde vous hait.
      verse: 13
    - text: Nous, nous savons que nous sommes passés de la mort à la vie, parce que
        nous aimons les frères. Celui qui n'aime pas demeure dans la mort.
      verse: 14
    - text: Quiconque hait son frère est un homicide, et vous savez qu'aucun homicide
        n'a la vie éternelle demeurant en lui.
      verse: 15
    - text: 'Voici comment nous avons reconnu son amour : à ce qu''il a donné sa vie
        pour nous, et, nous aussi, nous devons donner notre vie pour les frères.'
      verse: 16
    - text: Si quelqu'un possède les biens de ce monde et que, voyant son frère dans
        le besoin, il lui ferme son coeur, comment l'amour de Dieu peut-il demeurer
        en lui?
      verse: 17
    - text: Mes enfants, n'aimons pas par nos paroles et avec notre langue, aimons
        par nos actes et en vérité.
      verse: 18
    - text: 'Et voici comment nous reconnaîtrons que nous sommes de la vérité et comment,
        en sa présence, nous tranquilliserons notre coeur :'
      verse: 19
    - text: c'est que, si notre coeur nous condamne, Dieu est plus grand que notre
        coeur et il sait tout.
      verse: 20
    - text: Bien-aimés, si notre coeur ne nous condamne pas, nous sommes pleins d'assurance
        pour nous approcher de Dieu,
      verse: 21
    - text: et tout ce que nous lui demandons, il nous l'accorde, parce que nous observons
        ses commandements et que nous faisons ce qui lui est agréable.
      verse: 22
    - text: 'Et voici son commandement : que nous croyions au nom de son fils Jésus-Christ,
        et que nous nous aimions les uns les autres, comme il nous l''a commandé.'
      verse: 23
    - text: Celui qui observe ses commandements demeure en Dieu et Dieu en lui, et
        nous reconnaissons qu'il demeure en nous, à l'Esprit qu'il nous a donné.
      verse: 24
  - chapter: 4
    verses:
    - text: Mes bien-aimés, ne croyez pas à n'importe quel Esprit ; mais examinez
        les Esprits pour savoir s'ils viennent de Dieu, car un grand nombre de faux
        prophètes sont apparus dans le monde.
      verse: 1
    - text: 'Voici comment vous reconnaîtrez l''Esprit de Dieu : Tout Esprit qui reconnaît
        Jésus pour le Christ venu en chair est de Dieu,'
      verse: 2
    - text: et tout Esprit qui ne reconnaît pas Jésus n'est pas de Dieu, mais il est
        l'Esprit de l'Antechrist dont vous avez entendu annoncer la venue, et il est
        déjà maintenant dans le monde.
      verse: 3
    - text: Pour vous, mes enfants, vous êtes de Dieu, et vous avez vaincu ces Esprits-là,
        parce que celui qui est en vous est plus grand que celui qui est dans le monde.
      verse: 4
    - text: Quant à eux, ils viennent du monde ; voilà pourquoi ils parlent selon
        le monde, et le monde les écoute ;
      verse: 5
    - text: nous, nous venons de Dieu ; celui qui connaît Dieu nous écoute ; celui
        qui ne vient pas de Dieu ne nous écoute pas. C'est ainsi que nous distinguons
        l'Esprit de la vérité de l'Esprit de l'erreur.
      verse: 6
    - text: Mes bien-aimés, aimons-nous les uns les autres, parce que l'amour vient
        de Dieu et quiconque aime est né de Dieu et connaît Dieu.
      verse: 7
    - text: 'Celui qui n''aime pas n''a pas connu Dieu : car Dieu est amour.'
      verse: 8
    - text: 'Voici comment Dieu a manifesté son amour pour nous : Dieu a envoyé son
        Fils unique dans le monde pour que nous eussions la vie par lui.'
      verse: 9
    - text: 'Voici en quoi consiste l''amour : ce n''est pas nous qui avons aimé Dieu,
        mais c''est lui qui nous a aimés et qui a envoyé son Fils, comme une propitiation
        pour nos péchés.'
      verse: 10
    - text: Mes bien-aimés, si Dieu nous a ainsi aimés, nous aussi nous, devons nous
        aimer les uns les autres.
      verse: 11
    - text: Personne n'a jamais vu Dieu ; si nous nous aimons les uns les autres,
        Dieu demeure en nous et son amour est parfait en nous.
      verse: 12
    - text: 'Voici comment nous reconnaissons que nous demeurons en lui et lui en
        nous: à ce qu''il nous a donné de son Esprit.'
      verse: 13
    - text: Et nous, nous avons vu et nous attestons que le Père a envoyé le Fils
        comme Sauveur du monde.
      verse: 14
    - text: Celui qui reconnaît que Jésus est le Fils de Dieu, Dieu demeure en lui,
        et lui en Dieu.
      verse: 15
    - text: Et nous, nous avons connu l'amour que Dieu manifeste en nous, et nous
        y avons cru. Dieu est amour, et celui qui demeure dans l'amour demeure en
        Dieu et Dieu demeure en lui.
      verse: 16
    - text: 'Voici comment l''amour devient parfait chez nous, afin que nous soyons
        pleins d''assurance au jour du jugement : tel qu''il est lui, tels nous sommes
        nous dans ce monde.'
      verse: 17
    - text: La crainte n'est pas dans l'amour ; au contraire, l'amour parfait bannit
        la crainte, parce que la crainte suppose une punition, et celui qui craint
        n'est pas parfait dans l'amour.
      verse: 18
    - text: Nous devons aimer, parce qu’il nous a aimés le premier.
      verse: 19
    - text: 'Si quelqu''un dit : J''aime Dieu, et qu''il haïsse son frère, il est
        un menteur, car celui qui n''aime pas son frère qu’il a vu, ne peut pas aimer
        Dieu qu''il n''a pas vu.'
      verse: 20
    - text: 'Et voici le commandement que nous tenons de lui : Que celui qui aime
        Dieu aime aussi son frère.'
      verse: 21
  - chapter: 5
    verses:
    - text: Quiconque croit que Jésus est le Christ, est né de Dieu, et quiconque
        aime Celui qui l'a fait naître, aime aussi celui qui est né de lui.
      verse: 1
    - text: 'Voici comment nous reconnaissons que nous aimons les enfants de Dieu
        : quand nous aimons Dieu et que nous observons ses commandements.'
      verse: 2
    - text: 'Car voici en quoi consiste l''amour de Dieu : que nous observions ses
        commandements. Et ses commandements ne sont pas pénibles,'
      verse: 3
    - text: 'car tout ce qui est né de Dieu triomphe du, monde, et voici la victoire
        qui triomphe du monde: notre foi.'
      verse: 4
    - text: Qui est-ce qui triomphe du monde, sinon celui qui croit que Jésus est
        le Fils de Dieu?
      verse: 5
    - text: C'est lui, Jésus-Christ, qui est venu au moyen de l'eau et du sang ; non
        pas avec l'eau seule, mais avec l'eau et le sang ; et c'est l'Esprit qui en
        rend témoignage, parce que l'Esprit est la vérité ;
      verse: 6
    - text: car ils sont trois à rendre témoignage,
      verse: 7
    - text: l'Esprit, l'eau et le sang, et tous trois sont d'accord.
      verse: 8
    - text: 'Si nous acceptons le témoignage des hommes, le témoignage de Dieu est
        supérieur ; car voici le témoignage de Dieu : il a rendu témoignage à son
        Fils.'
      verse: 9
    - text: Celui qui croit au Fils de Dieu a ce témoignage en lui-même ; celui qui
        ne croit pas Dieu en fait un menteur, parce qu'il ne croit pas au témoignage
        que Dieu a rendu à son Fils.
      verse: 10
    - text: 'Et voici ce témoignage: Dieu nous a donné la vie éternelle et cette vie
        est dans son Fils.'
      verse: 11
    - text: Celui qui a le Fils a la vie ; celui qui n'a pas le Fils de Dieu n'a pas
        la vie.
      verse: 12
    - text: Je vous ai écrit cela pour que vous sachiez que vous avez la vie éternelle,
        vous qui croyez au nom du Fils de Dieu.
      verse: 13
    - text: 'Voici l''assurance que nous avons en lui : si nous demandons quelque
        chose selon sa volonté, il nous écoute.'
      verse: 14
    - text: Si nous savons qu'il nous écoute, quelles que soient nos demandes, nous
        le savons, parce que nous obtenons ce que nous lui avons demandé.
      verse: 15
    - text: Si quelqu'un voit un de ses frères commettre un péché qui ne soit pas
        un péché mortel, il priera, et Dieu donnera la vie à ce frère ; il la donnera
        à ceux qui n'ont point commis de péché mortel. Il y a un péché mortel ; ce
        n'est pas pour ce péché que je parle de prier.
      verse: 16
    - text: Toute iniquité est un péché, et il y a un péché qui n'est pas mortel.
      verse: 17
    - text: Nous savons que quiconque est né de Dieu ne pèche pas, mais celui qui
        est né de Dieu veille sur lui-même, et le Malin n'a aucune prise sur lui.
      verse: 18
    - text: Nous savons que nous sommes venus de Dieu et que le monde entier est au
        pouvoir du Malin.
      verse: 19
    - text: Mais nous savons aussi que le Fils de Dieu est venu et nous a donné l'intelligence
        pour que nous connaissions le véritable ; et nous sommes dans le véritable,
        dans son Fils Jésus-Christ. C'est lui qui est le Dieu véritable et la vie
        éternelle.
      verse: 20
    - text: 'Mes enfants, gardez-vous des idoles. '
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: L'ancien à l'élue Cyria et à ses enfants (que j'aime véritablement) —
        et ce n'est pas moi seul qui les aime, mais aussi tous ceux qui ont connu
        la vérité —
      verse: 1
    - text: (je les aime à cause de la vérité qui demeure en nous et qui sera éternellement
        avec nous).
      verse: 2
    - text: Grâce, miséricorde et paix, venant de Dieu le Père et de Jésus-Christ,
        le Fils du Père, soient avec nous dans la vérité et dans l'amour.
      verse: 3
    - text: J'ai été bien heureux de trouver quelques-uns de tes enfants marchant
        dans la vérité, comme nous en avons reçu le commandement du Père.
      verse: 4
    - text: 'Et maintenant, je te demande, Cyria (non comme si je t''écrivais un nouveau
        commandement, mais celui-là même que nous avons reçu dès le commencement),
        de nous aimer les uns les autres. Voici en quoi consiste cet amour : marchons
        selon ses commandements.'
      verse: 5
    - text: 'Et voici en quoi consiste ce commandement : marcher (comme vous l''avez
        appris dès le commencement), marcher dans l''amour.'
      verse: 6
    - text: 'Il s''est répandu dans le monde un grand nombre de séducteurs qui ne
        reconnaissent pas que Jésus-Christ est venu en chair : oui, voilà le séducteur!
        voilà l''Antechrist!'
      verse: 7
    - text: Faites attention à vous pour ne pas perdre le fruit de vos efforts, mais
        pour recevoir une pleine récompense.
      verse: 8
    - text: Celui qui va plus loin, qui ne reste pas attaché à la doctrine du Christ,
        n'a point Dieu ; celui qui reste attaché à cette doctrine, a le Père et a
        le Fils.
      verse: 9
    - text: Si quelqu'un vient à vous et n'apporte pas cette doctrine, ne le recevez
        pas dans votre maison et ne lui donnez pas le salut de paix.
      verse: 10
    - text: Car celui qui le lui donne prend part à ses mauvaises oeuvres.
      verse: 11
    - text: Je n'ai pas voulu, ayant bien des choses à vous dire, vous les faire savoir
        avec l'encre et le papier ; mais comme j'espère aller vous voir, je vous entretiendrai
        de vive voix, pour que notre joie soit complète.
      verse: 12
    - text: 'Les enfants de ta soeur l''élue te saluent. '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: L'ancien au bien-aimé Gaïus (que j'aime véritablement).
      verse: 1
    - text: Mon bien-aimé, je fais des voeux pour que tu prospères en toutes choses
        et que la santé de ton corps soit aussi bonne que celle de ton âme.
      verse: 2
    - text: J'ai été, en effet, bien heureux de voir des frères venir et rendre témoignage
        de la vérité qui est en toi ; je veux dire rendre témoignage que tu marches
        dans la vérité.
      verse: 3
    - text: Je n'ai pas de plus grande joie que d'apprendre que mes enfants marchent
        dans la vérité.
      verse: 4
    - text: Mon bien-aimé, tu te montres fidèle dans ce que tu fais pour les frères,
        et ce sont des étrangers.
      verse: 5
    - text: Ils ont rendu témoignage à ton amour devant toute l'Église. Tu feras bien
        de pourvoir à leur voyage d'une manière digne de Dieu ;
      verse: 6
    - text: car c'est pour le «nom» qu'ils sont partis sans rien recevoir des païens.
      verse: 7
    - text: Aussi devons-nous accueillir de tels hommes, afin de nous mettre à l'oeuvre
        avec eux pour la vérité.
      verse: 8
    - text: J'ai écrit quelques mots à l'Église, mais Diotréphès, qui affecte d'être
        leur chef, n'accepte rien de nous.
      verse: 9
    - text: Aussi, quand je viendrai, je signalerai les actes qu'il commet, comment
        il se répand contre nous en mauvais propos, et cela ne lui suffit pas, car
        non seulement il n'accueille pas les frères lui-même, mais il défend de les
        accueillir, et ceux qui seraient désireux de le faire, il les chasse de l'Église.
      verse: 10
    - text: Mon bien-aimé, n'imite pas le mal, mais le bien. Celui qui fait le bien
        est de Dieu. Celui qui fait le mal n'a pas vu Dieu.
      verse: 11
    - text: Quant à Démétrius, tous, et la vérité elle-même, lui rendent un bon témoignage.
        Nous aussi nous lui rendons un bon témoignage, et tu sais que notre témoignage
        est véridique.
      verse: 12
    - text: J'aurais bien des choses à t'écrire ; mais je ne veux pas te les faire
        savoir avec l'encre et la plume.
      verse: 13
    - text: 'J''espère te voir bientôt et nous nous entretiendrons de vive voix. La
        paix soit avec toi. Les amis te saluent. Salue les amis chacun en particulier. '
      verse: 14
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: Jude, serviteur de Jésus-Christ et frère de Jacques, à ceux qui sont aimés
        en Dieu le Père, qui sont gardés pour Jésus-Christ, qui sont élus.
      verse: 1
    - text: Miséricorde, paix et amour vous soient de plus en plus donnés.
      verse: 2
    - text: Bien-aimés, je mettais beaucoup de soin à vous écrire concernant notre
        salut commun, quand je me suis trouvé forcé de vous adresser cette lettre
        pour vous prier de défendre la foi qui a été une fois pour toutes transmise
        aux fidèles.
      verse: 3
    - text: Car il s'est faufilé parmi nous certains personnages (des impies dont
        la sentence est déjà écrite et depuis longtemps) qui changent en orgie la
        grâce de notre Dieu, et qui renient notre seul maître et Seigneur Jésus-Christ.
      verse: 4
    - text: 'Je veux vous rappeler (et c''est inutile, car vous savez tout): que le
        Seigneur, ayant délivré le peuple du pays d''Égypte, fit périr la seconde
        fois ceux qui furent incrédules ;'
      verse: 5
    - text: que les anges qui n'ont pas su conserver leur rang et ont déserté leurs
        propres demeures, ont été mis par lui en réserve pour le jugement du grand
        jour, dans les ténèbres et retenus par des chaînes éternelles ;
      verse: 6
    - text: que Sodome, Gomorrhe et les villes voisines qui se prostituèrent comme
        ceux dont je parle et coururent aux crimes contre nature, sont devant nous
        comme un exemple, subissant la peine du feu éternel.
      verse: 7
    - text: Malgré cela, ceux dont je parle font de même ; dans leurs rêveries, ils
        souillent la chair, méprisent l'autorité, insultent les gloires!
      verse: 8
    - text: 'Or, même l''archange Michel, quand il discutait avec le Diable et lui
        disputait le corps de Moïse, n''osa pas l''insulter, en prononçant son jugement,
        il lui dit seulement : Que le Seigneur te punisse !»'
      verse: 9
    - text: Eh bien, ceux dont il s'agit insultent tout ce qu'ils ne connaissent pas,
        et ce qu'ils savent naturellement comme des bêtes brutes, ils s'y perdent!
      verse: 10
    - text: Malheur à eux! car ils sont entrés dans la voie de Caïn! Ils se sont jetés,
        pour de l'argent, dans l'erreur de Balaam! Ils ont péri dans la révolte de
        Coré!
      verse: 11
    - text: Ces gens-là sont un écueil dans vos agapes ; ils s'y gorgent sans pudeur
        ; ils ne pensent qu'à se repaître ! Nuages sans eau emportés çà et là par
        les vents! Arbres de fin d'automne sans fruits! deux fois morts! déracinés!
      verse: 12
    - text: Flots sauvages de la mer, jetant l'écume de leurs turpitudes! Astres errants,
        auxquels le gouffre des ténèbres est réservé pour l'éternité!
      verse: 13
    - text: 'C''est d''eux qu''a prophétisé Hénoch, le septième patriarche depuis
        Adam, quand il a dit : «Voilà que le Seigneur vient avec ses saintes myriades,'
      verse: 14
    - text: pour prononcer un jugement contre tous, et pour convaincre tous les impies
        de toutes les oeuvres d'impiété qu'ils ont commises et de toutes les dures
        paroles qu'ils ont prononcées contre lui, eux, ces pécheurs impies.»
      verse: 15
    - text: Ce sont des mécontents, toujours à gronder, guidés par leurs passions,
        dont la bouche est pleine d'emphase, qui flattent les gens par intérêt !
      verse: 16
    - text: Mais vous, bien-aimés, rappelez-vous les paroles prononcées, par les apôtres
        de notre Seigneur Jésus-Christ.
      verse: 17
    - text: Ils vous disaient qu'aux derniers temps paraîtraient des railleurs, guidés
        par leurs passions impies.
      verse: 18
    - text: Eh bien, il s'agit de ceux-là, de ces auteurs de schismes, de ces êtres
        sensuels, n'ayant pas l'Esprit.
      verse: 19
    - text: Mais vous, bien-aimés, édifiez-vous vous-mêmes sur le fondement de votre
        très sainte foi ; priez, dirigés par l'Esprit saint ;
      verse: 20
    - text: maintenez-vous vous-mêmes dans l'amour de Dieu ; attendez que la miséricorde
        de notre Seigneur Jésus-Christ vous donne la vie éternelle.
      verse: 21
    - text: De ceux qui hésitent, réprimandez les uns,
      verse: 22
    - text: sauvez les autres en les arrachant du feu ; ayez des autres une pitié
        mêlée de crainte, haïssant jusqu'au vêtement souillé par la chair.
      verse: 23
    - text: A celui qui peut vous préserver de toute chute et vous faire comparaître
        devant sa gloire irréprochables et joyeux,
      verse: 24
    - text: 'au Dieu unique, notre Sauveur par Jésus-Christ notre Seigneur, appartiennent
        la gloire, la grandeur, la force et la puissance de toute éternité, maintenant
        et dans tous les siècles! Amen. '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: Révélation de Jésus-Christ que Dieu lui a accordée pour montrer à ses
        serviteurs ce qui doit arriver bientôt, et que le Christ a transmise en envoyant
        son ange à son serviteur Jean,
      verse: 1
    - text: qui atteste, comme témoin oculaire, la parole de Dieu et le témoignage
        de Jésus-Christ.
      verse: 2
    - text: Heureux celui qui lira, heureux ceux qui entendront la parole de cette
        prophétie et qui observeront ce qui y est écrit, car le temps est proche!
      verse: 3
    - text: Jean aux sept églises d'Asie. Grâce et paix vous soient données par celui
        qui est, qui était et qui viendra, et par les sept esprits qui sont devant
        son trône,
      verse: 4
    - text: et par Jésus-Christ, le témoin fidèle, le premier-né des morts, le prince
        des rois de la terre. A celui qui nous aime, et nous a lavés de nos péchés
        dans son sang,
      verse: 5
    - text: et qui a fait de nous un Royaume, qui a fait de nous des prêtres de Dieu
        son Père, à lui la gloire et la force aux siècles des siècles! Amen.
      verse: 6
    - text: «Le voici, il vient sur les nuées et tout oeil le verra ; ceux mêmes qui
        l'ont percé le verront, et toutes les tribus de la terre se lamenteront à
        cause de lui.» —
      verse: 7
    - text: «Oui, amen! Je suis l'Alpha et l'Oméga», dit le Seigneur Dieu, «Celui
        qui est, qui était et qui viendra, le Tout-Puissant.»
      verse: 8
    - text: Moi, Jean, votre frère et votre compagnon dans les tribulations, dans
        la royauté et la ferme attente de Jésus, je me trouvai dans l'île qu'on appelle
        Patmos, à cause de la parole de Dieu et du témoignage de Jésus.
      verse: 9
    - text: Je tombai en extase, le jour du Seigneur, et j'entendis derrière moi une
        voix éclatante comme le son d'une trompette
      verse: 10
    - text: 'qui disait : «Ce que tu vas voir, écris-le dans un livre et envoie-le
        aux sept Églises, à Éphèse, à Smyrne, à Pergame, à Thyatires, à Sardes, à
        Philadelphie, à Laodicée.»'
      verse: 11
    - text: Et je me retournai pour chercher la voix qui me parlait et, m'étant retourné,
        je vis sept chandeliers d'or ;
      verse: 12
    - text: au milieu était «un être qui ressemblait à un fils d'homme, revêtu d'une
        longue robe, et ceint» à la hauteur de la poitrine «d'une ceinture d'or.
      verse: 13
    - text: Sa tête et ses cheveux étaient blancs comme de la laine blanche, comme
        de la neige, ses yeux étaient comme la flamme,
      verse: 14
    - text: ses pieds comme le cuivre» rougi dans une fournaise ardente. «Sa voix
        ressemblait à la voix des grosses eaux.»
      verse: 15
    - text: A la main droite il avait sept étoiles ; de sa bouche sortait un glaive
        aigu à deux tranchants, et son aspect était celui du «soleil quand il brille
        dans tout son éclat.»
      verse: 16
    - text: 'A sa vue, je tombai comme mort à ses pieds, et il posa sa main droite
        sur moi, disant : «Ne crains point, je suis le Premier et le Dernier»'
      verse: 17
    - text: le vivant ; j'ai été mort, et voilà que maintenant je vis aux siècles
        des siècles, et je tiens les clefs de la mort et de la Demeure-des-Morts.
      verse: 18
    - text: Écris donc ce que tu as vu et ce qui est et ce qui doit arriver après,
      verse: 19
    - text: écris le mystère des sept étoiles que tu as vues dans ma main et des sept
        chandeliers d'or. Les sept étoiles sont les anges des sept Églises, et les
        chandeliers sont les sept Églises.
      verse: 20
  - chapter: 2
    verses:
    - text: 'A l''ange de l''Église d''Éphèse écris : Voici ce que dit celui qui tient
        les sept étoiles dans sa main droite et qui marche au milieu des sept chandeliers
        d''or :'
      verse: 1
    - text: Je sais tes oeuvres, et ton labeur, et ta patience, et que tu ne peux
        supporter les méchants ; et tu as mis à l'épreuve ceux qui se disent apôtres
        et qui ne le sont pas, et tu les as trouvés menteurs,
      verse: 2
    - text: et tu as de la patience ; et tu as tout supporté pour mon nom, et tu ne
        t'es point lassé.
      verse: 3
    - text: Mais j'ai contre toi que tu t'es relâché de ton premier amour.
      verse: 4
    - text: Souviens-toi donc d'où tu es tombé, et repens-toi, et reviens à tes premières
        oeuvres ; sinon je viens à toi, et je change ton chandelier de place, si tu
        ne te repens pas.
      verse: 5
    - text: Pourtant tu as en ta faveur que tu hais les oeuvres des Nicolaïtes que
        moi aussi je hais.
      verse: 6
    - text: 'Que celui qui a des oreilles écoute ce que l''Esprit dit aux Églises
        : Au vainqueur je donnerai à manger «de l''arbre de vie qui est dans le Paradis
        de Dieu.»'
      verse: 7
    - text: 'A l''ange de l''Église de Smyrne écris: Voici ce que dit «le Premier
        et le Dernier», qui était mort et qui est revenu à la vie :'
      verse: 8
    - text: Je connais tes tribulations et ta pauvreté (pourtant tu es riche), et
        les injures de gens qui se disent Juifs sans l'être et qui ne sont autre chose
        qu'une synagogue de Satan.
      verse: 9
    - text: Ne t'effraye pas de ce que tu vas souffrir ; voilà que le Diable va jeter
        plusieurs des vôtres en prison pour que vous soyez éprouvés, et vous passerez
        par une tribulation de dix jours. Sois fidèle jusqu'à la mort, et je te donnerai
        la couronne de vie!
      verse: 10
    - text: 'Que celui qui a des oreilles écoute ce que l''Esprit dit aux Églises
        : Le vainqueur n''aura rien à souffrir de la seconde mort.'
      verse: 11
    - text: 'A l''ange de l''Église de Pergame écris: Voici ce que dit celui qui tient
        le glaive aigu à deux tranchants :'
      verse: 12
    - text: Je sais que là où tu habites est le trône de Satan ; et tu gardes mon
        nom, et tu n'a pas renié ma foi, en ces jours où Antipas, mon témoin fidèle,
        a été tué chez vous, là où Satan habite.
      verse: 13
    - text: 'Mais j''ai contre toi quelque chose : tu as là des gens qui professent
        la doctrine de Balaam, qui enseigna à Balac à jeter le scandale devant les
        fils d''Israël, à manger des viandes consacrées aux idoles et à forniquer.'
      verse: 14
    - text: C'est ainsi que tu as des tiens qui professent la doctrine des Nicolaïtes.
      verse: 15
    - text: Repens-toi donc ; sinon je viens à toi sans retard, et je combattrai contre
        eux avec le glaive de ma bouche.
      verse: 16
    - text: 'Que celui qui a des oreilles écoute ce que l''Esprit dit aux Églises
        : Au vainqueur je donnerai de la manne cachée, et je donnerai une pierre blanche,
        et sur cette pierre un nom nouveau est écrit que nul ne connaît, sauf celui
        qui la reçoit.'
      verse: 17
    - text: 'A l''ange de l''Église de Thyatires écris : Voici ce que dit le Fils
        de Dieu, celui qui a «les yeux comme la flamme et les pieds comme le cuivre!»
        :'
      verse: 18
    - text: Je sais tes oeuvres, et ton amour, et ta foi, et tes services, et ta patience,
        et tes dernières oeuvres plus nombreuses que les premières.
      verse: 19
    - text: Mais j'ai contre toi que tu laisses faire la femme Jézabel, qui se dit
        prophétesse et qui séduit mes serviteurs, et leur enseigne à forniquer et
        à manger des viandes consacrées aux idoles.
      verse: 20
    - text: Et je lui ai donné du temps pour qu'elle se repente, et elle ne veut pas
        se repentir de sa fornication.
      verse: 21
    - text: Et voilà que je la jette sur un lit de souffrances ; et aux complices
        de ses adultères j'envoie une grande tribulation, s'ils ne se repentent pas
        de leurs oeuvres.
      verse: 22
    - text: Et je ferai mourir ses enfants, je les tuerai, et toutes les Églises apprendront
        que «Je suis, moi, celui qui sonde les reins et les coeurs» et «Je rendrai
        à chacun» de vous «selon ses oeuvres».
      verse: 23
    - text: Quant à vous autres de Thyatires qui ne professez pas cette doctrine et
        qui n'avez pas connu «les profondeurs de Satan», comme ils disent, je ne vous
        impose pas d'autre fardeau.
      verse: 24
    - text: Seulement ce que vous avez, tenez-le bien jusqu'à ce que je vienne.
      verse: 25
    - text: Et le vainqueur, et celui qui garde mes oeuvres jusqu'à la fin, «Je lui
        donnerai pouvoir sur les nations
      verse: 26
    - text: Et il les gouvernera avec une verge de fer Il les brisera comme des vases
        d'argile». Ainsi que j'en ai reçu moi-même le pouvoir de mon Père,
      verse: 27
    - text: et je lui donnerai l'étoile du matin.
      verse: 28
    - text: Que celui qui a des oreilles écoute ce que l'Esprit dit aux Églises!
      verse: 29
  - chapter: 3
    verses:
    - text: 'A l''ange de l''Église de Sardes écris: Voici ce que dit celui qui a
        les sept Esprits de Dieu et les sept étoiles : Je sais tes oeuvres ; tu passes
        pour être vivant, mais tu es mort.'
      verse: 1
    - text: Sois vigilant et fortifie ce qui reste, ce qui est près de mourir ; car
        je n'ai pas trouvé tes oeuvres parfaites devant mon Dieu.
      verse: 2
    - text: Souviens-toi donc comment tu as reçu et entendu la parole, et garde-la,
        et repens-toi. Si tu n'es pas vigilant, je viendrai comme un voleur, et tu
        ne sauras pas à quelle heure je viendrai à toi.
      verse: 3
    - text: Tu as cependant quelques personnes à Sardes qui n'ont pas souillé leurs
        vêtements ; elles marcheront avec moi en robes blanches, car elles en sont
        dignes.
      verse: 4
    - text: Le vainqueur sera ainsi paré de vêtements blancs, et je n'«effacerai»
        pas son nom du «livre de vie», et je confesserai son nom devant mon Père et
        devant ses anges.
      verse: 5
    - text: Que celui qui a des oreilles écoute ce que l'Esprit dit aux Églises!
      verse: 6
    - text: 'A l''ange de l''Église de Philadelphie, écris : Voici ce que dit le Saint,
        le Vrai, qui a la clef de David, Qui ouvre et personne ne fermera, Qui ferme
        et personne n''ouvrira.'
      verse: 7
    - text: Je sais tes oeuvres ; voici, j'ai ouvert devant toi une porte que personne
        ne peut fermer, parce que, malgré ta faiblesse, tu as gardé ma parole et n'as
        pas renié mon nom.
      verse: 8
    - text: Voici, je te donne des membres de la synagogue de Satan, qui se disent
        Juifs et qui ne le sont pas, mais qui mentent. Je ferai qu'ils viennent et
        se prosternent à tes pieds, et qu'ils sachent que je t'ai aimé.
      verse: 9
    - text: Parce que tu as gardé ma parole d'attente, moi aussi je te garderai de
        l'heure de l'épreuve qui va venir sur le monde entier, pour éprouver les habitants
        de la terre.
      verse: 10
    - text: 'Je viens bientôt: Tiens bien ce que tu as, pour que personne ne prenne
        ta couronne.'
      verse: 11
    - text: Le vainqueur, je le ferai colonne dans le Temple de mon Dieu, et il n'en
        sortira plus, et j'écrirai sur cette colonne le nom de mon Dieu et le nom
        de la ville de mon Dieu, le nom de la nouvelle Jérusalem qui descend du ciel
        d'auprès de mon Dieu, ainsi que mon nom, mon nouveau nom.
      verse: 12
    - text: Que celui qui a des oreilles écoute ce que l'Esprit dit aux Églises!
      verse: 13
    - text: 'A l''ange de l''Église de Laodicée écris : Voici ce que dit l''Amen,
        le témoin fidèle et vrai, le principe de la création de Dieu :'
      verse: 14
    - text: Je sais tes oeuvres ; tu n'es ni froid, ni chaud. Que je te voudrais ou
        froid ou chaud!
      verse: 15
    - text: mais, puisque tu es tiède, puisque tu n'es ni chaud, ni froid, je vais
        te vomir de ma bouche.
      verse: 16
    - text: 'Tu te dis : «Je suis riche, je me suis enrichi, je n''ai besoin de rien»,
        et tu ne vois pas que tu es malheureux et misérable, et pauvre, et aveugle,
        et nu.'
      verse: 17
    - text: Je te conseille d'acheter de moi de l'or passé au feu pour devenir vraiment
        riche, et des vêtements blancs pour te couvrir et cacher la honte de ta nudité,
        et un collyre pour oindre tes yeux afin que tu voies.
      verse: 18
    - text: Ceux que j'aime, je les réprimande et les châtie. Aie donc du zèle, et
        repens-toi.
      verse: 19
    - text: Voici, je me tiens à la porte et je frappe ; si quelqu'un entend ma voix
        et m'ouvre la porte, j'entrerai chez lui, et je mangerai avec lui et lui avec
        moi.
      verse: 20
    - text: Le vainqueur, je lui donnerai de s'asseoir avec moi sur mon trône, de
        même que, moi aussi, j'ai vaincu et me suis assis avec mon Père sur son trône.
      verse: 21
    - text: Que celui qui a des oreilles écoute ce que l'Esprit dit aux Églises!
      verse: 22
  - chapter: 4
    verses:
    - text: 'Après cela, je regardai, et voici, une porte était ouverte dans le ciel,
        et la première voix que j''avais entendue me parler comme le son d''une trompette,
        me dit : «Monte ici et je te montrerai ce qui doit suivre.»'
      verse: 1
    - text: 'Immédiatement je tombai en extase : Et voici un trône était dans le ciel,
        et sur le trône quelqu''un assis.'
      verse: 2
    - text: Et Celui qui y était assis avait l'éclat d'une pierre de jaspe et de cornaline
        ; et, en cercle autour du trône, un arc-en-ciel brillant comme l'émeraude
        ; et, en cercle autour du trône, vingt-quatre trônes,
      verse: 3
    - text: et sur ces vingt-quatre trônes des vieillards assis, vêtus de robes blanches
        et sur leurs têtes des couronnes d'or ;
      verse: 4
    - text: et du trône sortent des éclairs et des voix, et des coups de tonnerre
        ; et, devant le trône, brûlent sept lampes ardentes qui sont les sept Esprits
        de Dieu ;
      verse: 5
    - text: et, devant le trône, était comme une mer transparente semblable à du cristal
        ; et, au milieu du trône et autour du trône, quatre animaux ayant des yeux
        partout, devant et derrière.
      verse: 6
    - text: Et le premier animal a la forme d'un lion, et le deuxième animal, la forme
        d'un veau, et le troisième animal a comme un visage humain, et le quatrième
        animal a la forme d'un aigle aux ailes ouvertes.
      verse: 7
    - text: 'Et les quatre animaux ont chacun six ailes et sont couverts d''yeux autour
        du corps et sous le corps, et ils ne cessent de dire jour et nuit : «Saint,
        saint, saint est le Seigneur Dieu Tout-Puissant» qui était, qui est et qui
        viendra.'
      verse: 8
    - text: Et quand les animaux rendent gloire, et honneur, et actions de grâces
        à Celui qui est assis sur le trône et qui vit aux siècles des siècles,
      verse: 9
    - text: les vingt-quatre vieillards se prosternent devant Celui qui est assis
        sur le trône et adorent Celui qui vit aux siècles des siècles, et ils mettent
        leurs couronnes au pied du trône,
      verse: 10
    - text: 'disant : «Tu es digne, ô notre Seigneur et notre Dieu, de recevoir la
        gloire et l''honneur et la puissance, parce que tu as créé toutes choses,
        et par ta volonté elles sont et ont été créées!»'
      verse: 11
  - chapter: 5
    verses:
    - text: Je vis ensuite, à la droite de Celui qui était assis sur le trône, un
        livre écrit des deux côtés, fermé de sept sceaux ;
      verse: 1
    - text: 'et je vis un ange d''une force extraordinaire qui s''écriait d''une voix
        éclatante : «Qui est digne d''ouvrir le livre et d''en rompre les sceaux?»'
      verse: 2
    - text: Et personne ne put, ni dans le ciel, ni sur la terre, ni sous la terre,
        ouvrir le livre ni le regarder.
      verse: 3
    - text: Et je versai bien des larmes, parce que personne n'était jugé digne d'ouvrir
        le livre ni de le regarder.
      verse: 4
    - text: 'Et l''un des vieillards me dit : «Ne pleure point, voici, le lion de
        la tribu de Juda, le rejeton de David a réussi à ouvrir le livre et à rompre
        les sept sceaux.»'
      verse: 5
    - text: Et je vis, debout, au milieu du trône et des quatre animaux, et au milieu
        des vieillards, un agneau qui semblait égorgé ; il a sept cornes et sept yeux
        qui sont les sept Esprits de Dieu envoyés par toute la terre.
      verse: 6
    - text: Et il vint, et il prit le livre de la main droite de Celui qui était assis
        sur le trône.
      verse: 7
    - text: 'Et quand il le prit, les quatre animaux et les vingt-quatre vieillards
        se prosternèrent devant l''agneau, et chacun avait une harpe et des coupes
        d''or pleines de parfums (les prières des saints), et ils chantaient un cantique
        nouveau et disaient:'
      verse: 8
    - text: «Toi, tu es digne de prendre le livre et d'en ouvrir les sceaux ; car
        tu as été égorgé, et, avec ton sang, tu as acheté pour Dieu des élus de toute
        tribu, de toute langue, de tout peuple, de toute race, et tu en as fait pour
        notre Dieu un Royaume, et tu en as fait des prêtres, et ils régneront sur
        la terre !
      verse: 9
    - text: Et je regardai, et j'entendis comme la voix d'une foule d'anges réunis
        autour du trône et des animaux et des vieillards,
      verse: 10
    - text: 'et il y en avait des myriades de myriades, des milliers de milliers qui
        disaient d''une voix éclatante:'
      verse: 11
    - text: «Digne est l'agneau égorgé de recevoir la puissance, et la richesse, et
        la sagesse, et la force, et l'honneur, et la gloire, et la bénédiction!»
      verse: 12
    - text: 'Et j''entendis toute créature dans le ciel, sur la terre, sous la terre,
        sur la mer, j''entendis tout ce qu''ils contiennent qui disait : «A Celui
        qui est assis sur le trône et à l''agneau soient la bénédiction, et l''honneur,
        et la gloire, et la force aux siècles des siècles!» Et les quatre animaux
        dirent: «Amen.»'
      verse: 13
    - text: Et les vieillards se prosternèrent et adorèrent.
      verse: 14
  - chapter: 6
    verses:
    - text: 'Et je regardai quand l''agneau ouvrit le premier des sept sceaux et j''entendis
        un des quatre animaux qui disait d''une voix de tonnerre: «Viens» ;'
      verse: 1
    - text: et je regardai et voici un cheval blanc, et celui qui le montait tenait
        un arc, et il lui fut donné une couronne, et il partit en vainqueur pour remporter
        la victoire.
      verse: 2
    - text: 'Et quand il ouvrit le deuxième sceau, j''entendis le deuxième animal,
        disant: «Viens» ;'
      verse: 3
    - text: et il parut un autre cheval, il était roux, et à celui qui le montait
        il fut donné d'enlever la paix de la terre et de faire que les hommes s'égorgent
        les uns les autres, et il lui fut donné une grande épée.
      verse: 4
    - text: 'Et quand il ouvrit le troisième sceau, j''entendis le troisième animal,
        disant : «Viens» ; et je regardai, et voici un cheval noir, et celui qui le
        montait avait une balance à la main.'
      verse: 5
    - text: 'Et j''entendis comme une voix au milieu des quatre animaux disant : Un
        choenix de froment, un denier ; trois choenix d''orge, un denier ; l''huile
        et le vin, n''y touche pas !»'
      verse: 6
    - text: 'Et quand il ouvrit le quatrième sceau, j''entendis la voix du quatrième
        animal, disant : «Viens» ;'
      verse: 7
    - text: et je regardai, et voici un cheval jaune, et celui qui le montait s'appelait
        la Mort et la Demeure-des-morts le suivait et il leur fut donné puissance
        de tuer le quart de la terre par le glaive, par la faim, par la maladie et
        par les bêtes féroces.
      verse: 8
    - text: Et quand il ouvrit le cinquième sceau, je vis sous l'autel les âmes de
        ceux qui avaient été égorgés pour la parole de Dieu et pour le témoignage
        qu'ils avaient rendu.
      verse: 9
    - text: 'Et ils s''écriaient et disaient d''une voix éclatante: «Jusques à quand,
        ô Maître, saint et véridique, ne feras-tu point justice et ne redemanderas-tu
        point notre sang à ceux qui demeurent sur la terre?»'
      verse: 10
    - text: Et il leur fut donné à chacun une robe blanche, et il leur fut dit de
        patienter encore un peu, jusqu'à ce que leurs compagnons de service et leurs
        frères qui devaient être tués comme eux, fussent venus compléter leur nombre.
      verse: 11
    - text: Et je regardai quand il ouvrit le sixième sceau, et il y eut un vaste
        ébranlement ; et le soleil devint noir comme un sac de crin ; et la lune prit
        une couleur de sang ;
      verse: 12
    - text: et les étoiles tombèrent du ciel sur la terre, comme les fruits verts
        d'un figuier agité par un violent coup de vent ;
      verse: 13
    - text: et le ciel se retira comme un livre qu'on roule ; et toutes les montagnes
        et toutes les îles furent jetées hors de leur place ;
      verse: 14
    - text: et les rois de la terre, et les grands, et les tribuns militaires, et
        les riches, et les forts, et tous les esclaves, et tous les hommes libres
        se cachèrent dans les cavernes et dans les rochers des montagnes,
      verse: 15
    - text: 'et dirent aux montagnes et aux rochers: «Tombez sur nous et cachez-nous
        du regard de Celui qui est assis sur le trône, et de la colère de l''agneau,'
      verse: 16
    - text: car il est venu, le grand jour de sa colère, et qui peut subsister?»
      verse: 17
  - chapter: 7
    verses:
    - text: Et après cela, je vis quatre anges placés aux quatre angles de la terre,
        retenant les quatre vents de la terre afin qu'il ne souffle pas de vent ni
        sur la terre, ni sur la mer, ni sur aucun arbre.
      verse: 1
    - text: 'Et je vis un autre ange qui s''élevait de l''Orient, d''où vient le soleil,
        il tenait le sceau du Dieu vivant, et il s''écriait, parlant d''une voix éclatante
        aux quatre anges qui avaient reçu le pouvoir de sévir sur la terre et la mer:'
      verse: 2
    - text: «Ne sévissez ni contre la terre, ni contre la mer, ni contre les arbres,
        avant que nous ayons marqué au front les serviteurs de notre Dieu.»
      verse: 3
    - text: 'Et j''entendis le nombre de ceux qui étaient marqués. Cent quarante-quatre
        mille étaient marqués, appartenant à toutes les tribus des enfants d''Israël:'
      verse: 4
    - text: de la tribu de Juda, douze mille marqués ; de la tribu de Ruben, douze
        mille ; de la tribu de Gad, douze mille ;
      verse: 5
    - text: de la tribu d'Aser, douze mille ; de la tribu de Nephthali, douze mille
        ; de la tribu de Manassé, douze mille ;
      verse: 6
    - text: de la tribu de Siméon, douze mille ; de la tribu de Lévi, douze mille
        ; de la tribu d'Issachar, douze mille ;
      verse: 7
    - text: de la tribu de Zabulon, douze mille ; de la tribu de Joseph, douze mille
        ; de la tribu de Benjamin, douze mille marqués.
      verse: 8
    - text: Après cela je regardai et voici une foule immense que personne ne pouvait
        compter, de toute race, de toute tribu, de tout peuple, de toute langue, se
        tenant devant le trône et devant l'agneau, vêtus de robes blanches, portant
        des palmes à la main,
      verse: 9
    - text: 'et s''écriant d''une voix éclatante: «Le salut vient de notre Dieu assis
        sur le trône, et de l''agneau.»'
      verse: 10
    - text: Et tous les anges se tinrent en cercle autour du trône et des vieillards
        et des quatre animaux, et ils se prosternèrent devant le trône la face contre
        terre et adorèrent Dieu,
      verse: 11
    - text: 'disant: «Amen. La bénédiction, et la gloire, et la sagesse, et l''action
        de grâces, et l''honneur, et la puissance, et la force à notre Dieu aux siècles
        des siècles! Amen.»'
      verse: 12
    - text: 'Et alors un des vieillards, me parlant, me dit: «Ceux qui sont vêtus
        de robes blanches, qui sont-ils et d''où sont-ils venus?»'
      verse: 13
    - text: 'Et je lui dis : «Mon Seigneur, c''est toi qui le sais.» Et il me dit:
        «Ceux-là sont venus de la grande tribulation, et ils ont lavé leurs robes
        et les ont blanchies dans le sang de l''agneau ;'
      verse: 14
    - text: voilà pourquoi ils sont devant le trône de Dieu et ils l'adorent nuit
        et jour dans son Temple, et Celui qui est assis sur le trône établira sa demeure
        au-dessus d'eux.
      verse: 15
    - text: «Ils n'auront plus faim, ils n'auront plus soif, Ils ne souffriront plus
        ni du soleil, ni de la chaleur»
      verse: 16
    - text: car l'agneau qui est au milieu du trône «les fera paître et les conduira
        aux eaux, sources de la vie» et «Dieu essuiera toutes larmes de leurs yeux
        ;».
      verse: 17
  - chapter: 8
    verses:
    - text: Et quand il ouvrit le septième sceau, il se fit, dans le ciel, un silence
        d'environ une demi-heure.
      verse: 1
    - text: Et je vis les sept anges qui se tiennent devant Dieu, et sept trompettes
        leur furent données.
      verse: 2
    - text: Et un autre ange s'avança et se tint près de l'autel et il portait un
        encensoir d'or ; et il lui fut donné une quantité de parfums pour les offrir
        avec les prières de tous les saints sur l'autel d'or, qui est en face du trône.
      verse: 3
    - text: Et la fumée des parfums s'éleva, avec les prières des saints, de la main
        de l'ange devant Dieu.
      verse: 4
    - text: Et l'ange prit l'encensoir et le remplit des charbons embrasés de l'autel
        et les jeta sur la terre, et ils produisirent des coups de tonnerre et des
        voix, et des éclairs, et un grand ébranlement.
      verse: 5
    - text: Et les sept anges qui avaient les sept trompettes se préparèrent à en
        sonner.
      verse: 6
    - text: 'Et le premier sonna : et une grêle mêlée de feu et de sang tomba sur
        la terre ; et le tiers de la terre fut brûlé, et le tiers des arbres fut brûlé,
        et toute herbe verte fut brûlée.'
      verse: 7
    - text: 'Et le deuxième ange sonna : et comme une grande montagne incandescente
        fut lancée dans la mer, et le tiers de la mer fut changé en sang ;'
      verse: 8
    - text: et le tiers des créatures vivantes qui sont dans la mer mourut ; et le
        tiers des navires fut détruit.
      verse: 9
    - text: 'Et le troisième ange sonna : et il tomba du ciel une grande étoile, brûlant
        comme un flambeau, et elle tomba sur le tiers des rivières et sur les sources
        d''eaux.'
      verse: 10
    - text: 'Et le nom de cette étoile est : «Absinthe», et le tiers des eaux se changea
        en absinthe, et beaucoup d''hommes moururent, parce que ces eaux étaient empoisonnées.'
      verse: 11
    - text: 'Et le quatrième ange sonna : et furent frappés le tiers du soleil, et
        le tiers de la lune, et le tiers des étoiles, afin que le tiers de leur lumière
        s''éteignît, le tiers de la lumière du jour, et de même pour la nuit.'
      verse: 12
    - text: 'Et je regardai, et j''entendis un aigle qui volait au zénith et disait
        d''une voix éclatante: Malheur! malheur! malheur aux habitants de la terre,
        à cause des autres coups de trompette des trois anges qui ont encore à sonner!'
      verse: 13
  - chapter: 9
    verses:
    - text: 'Et le cinquième ange sonna : et je vis une étoile tomber du ciel sur
        la terre, et lui fut donnée la clef du puits de l''abîme.'
      verse: 1
    - text: Et elle ouvrit le puits de l'abîme, et il sortit du puits de la fumée
        comme la fumée d'une grande fournaise ; et le soleil et l'air furent assombris
        par la fumée du puits ;
      verse: 2
    - text: et de cette fumée sortirent des sauterelles qui assombrirent la terre
        ; et il leur fut donné une puissance semblable à la puissance des scorpions
        de la terre ;
      verse: 3
    - text: et il leur fut dit de ne faire de mal ni à l'herbe de la terre, ni à la
        verdure, ni à aucun arbre, mais seulement aux hommes qui ne sont pas marqués
        au front du sceau de Dieu ;
      verse: 4
    - text: et il leur fut donné de ne pas les tuer, mais de les tourmenter pendant
        cinq mois ; et ce tourment ressemblait au tourment du scorpion quand il s'attaque
        à l'homme ;
      verse: 5
    - text: et, en ces jours-là, les hommes chercheront la mort, et ne la trouveront
        point ; et ils désireront mourir, et la mort les fuira.
      verse: 6
    - text: Et ces sauterelles ressemblaient à des chevaux équipés pour la guerre
        ; elles avaient sur la tête comme des couronnes qui auraient été en or ; et
        leurs visages étaient comme des visages d'hommes ;
      verse: 7
    - text: et leurs cheveux comme des cheveux de femme ; et leurs dents comme des
        dents de lions ;
      verse: 8
    - text: et elles avaient des cuirasses comme des cuirasses de fer ; et le bruit
        de leurs ailes était comme le bruit de chars attelés de nombreux chevaux s'élançant
        au combat ;
      verse: 9
    - text: et elles avaient des queues armées de dards comme les scorpions ; et dans
        ces queues était leur pouvoir de faire du mal aux hommes pendant cinq mois.
      verse: 10
    - text: Elles avaient à leur tête un roi, l'ange de l'abîme, qui s'appelle en
        hébreu Abbadon, et en grec Apollyon.
      verse: 11
    - text: Le premier «malheur» est passé ; voici il vient encore deux «malheurs»
        après celui-là.
      verse: 12
    - text: 'Et le sixième ange sonna : et j''entendis sortir une voix des quatre
        cornes de l''autel d''or qui est devant Dieu ;'
      verse: 13
    - text: 'elle disait au sixième ange qui tenait la trompette: «Délie les quatre
        anges enchaînés sur le grand fleuve l''Euphrate»,'
      verse: 14
    - text: et furent déliés les quatre anges qui étaient prêts pour l'heure, et le
        jour, et le mois, et l'année, afin qu'ils missent à mort le tiers des hommes.
      verse: 15
    - text: Et leur armée comptait deux cents millions de cavaliers ; j'entendis le
        chiffre.
      verse: 16
    - text: 'Et voici comment les chevaux m''apparurent, et ceux qui les montaient:
        ceux-ci avaient des cuirasses couleur de feu, d''hyacinthe et de soufre ;
        et les têtes des chevaux étaient comme des têtes de lions, et de leurs bouches
        sortaient du feu, et de la fumée, et du soufre.'
      verse: 17
    - text: Par ces trois plaies fut mis à mort le tiers des hommes, par le feu, et
        par la fumée, et par le soufre qui leur sortaient de la bouche ;
      verse: 18
    - text: 'car la puissance de ces chevaux est dans leurs bouches et dans leurs
        queues. En effet, leurs queues ressemblent à des serpents: elles ont des têtes
        et c''est avec elles qu''ils font du mal.'
      verse: 19
    - text: Et le reste des hommes, qui n'avaient pas été mis à mort par ces plaies
        ne se repentirent point des oeuvres de leurs mains, et ne cessèrent pas d'adorer
        les démons et les idoles d'or, et d'argent, et d'airain, et de pierre, et
        de bois, qui ne peuvent ni voir, ni entendre, ni marcher ;
      verse: 20
    - text: et ils ne se repentirent ni de leurs meurtres, ni de leurs sorcelleries,
        ni de leur fornication, ni de leurs rapines.
      verse: 21
  - chapter: 10
    verses:
    - text: Et je vis un autre ange d'une force extraordinaire qui descendait du ciel,
        entouré d'un nuage, la tête ceinte de l'arc-en-ciel, le visage comme le soleil,
        les pieds comme des colonnes de feu ;
      verse: 1
    - text: il tenait à la main un petit livre ouvert, et il posa le pied droit sur
        la mer, le gauche sur la terre,
      verse: 2
    - text: et d'une voix terrible comme le rugissement du lion, il jeta un cri ;
        et quand il jeta ce cri, les sept tonnerres firent retentir leurs voix.
      verse: 3
    - text: 'Et quand les sept tonnerres eurent parlé je voulus écrire, mais j''entendis
        une voix du ciel me dire : «Tiens secret ce qu''ont dit les sept tonnerres
        et ne l''écris point.»'
      verse: 4
    - text: Et l'ange que je voyais debout sur la terre et sur la mer «leva la main
        droite vers le ciel,
      verse: 5
    - text: et jura par Celui qui vit aux siècles des siècles, qui a créé le ciel
        et ce qu'il renferme, et la terre et ce qu'elle renferme, et la mer et ce
        qu'elle renferme», qu'il n'y aurait plus de délai,
      verse: 6
    - text: mais qu'au jour où retentirait la voix du septième ange sonnant de la
        trompette, s'accomplirait le mystère de Dieu, comme il l'avait annoncé à ses
        serviteurs les prophètes.
      verse: 7
    - text: 'Et la voix que j''avais entendue venant du ciel me parla de nouveau :
        «Va, dit-elle, prends le petit livre ouvert dans la main de l''ange qui se
        tient debout sur la mer et sur la terre».'
      verse: 8
    - text: Alors j'allai vers l'ange et lui demandai de me donner le petit livre.
        «Prends-le, me dit-il, et le dévore ; dans tes entrailles il te sera amer
        ; mais dans ta bouche tu le trouveras doux comme du miel.»
      verse: 9
    - text: Et je pris le livre de la main de l'ange, et je le dévorai. Dans ma bouche
        il fut doux comme le miel, mais quand il fut dévoré, il quand il fut dans
        mes entrailles, il me fut amer.
      verse: 10
    - text: 'Et on me dit : «Il faut que tu prophétises encore sur beaucoup de peuples,
        de races, de langues et de rois.»'
      verse: 11
  - chapter: 11
    verses:
    - text: Et on me donna une mesure de la forme d'un bâton et on me dit:«Lève-toi
        et mesure le Temple de Dieu, et l'autel, et l'espace occupé par ceux qui adorent
        dans le Temple.
      verse: 1
    - text: Et la cour extérieure du Temple, n'en tiens pas compte, et ne la mesure
        point, car elle a été donnée aux païens, et ils fouleront aux pieds la ville
        sainte pendant quarante-deux mois.
      verse: 2
    - text: Et je donnerai une mission à mes deux témoins qui prophétiseront pendant
        douze cent soixante jours, revêtus de sac.»
      verse: 3
    - text: Ils sont «les deux oliviers» et les deux chandeliers «debout devant le
        Seigneur de la terre» ;
      verse: 4
    - text: et si quelqu'un essaye de leur faire du mal, un feu sort de leur bouche
        et dévore leurs ennemis ; oui, si quelqu'un essaye de leur faire du mal, c'est
        ainsi qu'il doit périr.
      verse: 5
    - text: Ils ont le pouvoir de fermer le ciel, et d'empêcher la pluie de tomber
        les jours où ils prophétisent ; et ils ont le pouvoir de changer l'eau en
        sang, et de frapper la terre de telle ou telle plaie et aussi souvent qu'ils
        le voudront.
      verse: 6
    - text: Et quand ils auront fini de rendre leur témoignage, la bête qui monte
        de l'abîme leur fera la guerre, les vaincra et les tuera ;
      verse: 7
    - text: et leurs corps resteront sur la place de la grande ville qui s'appelle
        symboliquement «Sodome», et «Égypte» et où leur Seigneur a été crucifié.
      verse: 8
    - text: Et des gens de tout peuple, de toute tribu, de toute langue et de toute
        race verront leurs corps pendant trois jours et demi, et ils ne permettront
        pas qu'on donne à ces corps la sépulture.
      verse: 9
    - text: Et les habitants de la terre seront dans la joie de leur mort, ils s'adresseront
        des félicitations, et s'enverront des présents, parce que ces deux prophètes
        ont fait le tourment des habitants de la terre.
      verse: 10
    - text: Mais, au bout de trois jours et demi, l'Esprit de vie venu de Dieu entra
        en eux, ils se retrouvèrent sur leurs pieds, et une grande terreur saisit
        ceux qui les virent.
      verse: 11
    - text: 'Et j''entendis une grande voix venant du ciel et leur disant: «Montez
        ici» ; et ils montèrent au ciel sur les nues, à la vue de leurs ennemis.'
      verse: 12
    - text: Un terrible tremblement de terre se fit en ce moment, et le dixième de
        la ville tomba, et sept mille hommes périrent dans ce tremblement, et les
        autres, effrayés, rendirent gloire au Dieu du ciel.
      verse: 13
    - text: Le second «malheur» est passé ; voici venir bientôt le troisième.
      verse: 14
    - text: 'Et le septième ange sonna : et il y eut de grandes voix dans le ciel
        qui disaient: «Le Royaume du monde est remis à notre Seigneur et à son Christ,
        et il régnera aux siècles des siècles.»'
      verse: 15
    - text: Et les vingt-quatre vieillards, assis devant Dieu sur leurs trônes, tombèrent
        sur la face et adorèrent Dieu,
      verse: 16
    - text: 'disant : «Nous te rendons grâces «Seigneur Dieu Tout-Puissant», qui es
        et qui as été, de ce que tu t''es emparé de ton grand pouvoir et as inauguré
        ta Royauté ;'
      verse: 17
    - text: et les nations étaient en fureur, mais ta colère est venue ; et il est
        venu le moment de juger les morts et de donner leur récompense à tes serviteurs
        ;, les prophètes, et aux saints, et à ceux qui craignent ton nom, aux petits
        et aux grands, et de perdre ceux qui perdent la terre.»
      verse: 18
    - text: Alors s'ouvrit le Temple de Dieu dans le ciel, et on aperçut l'arche de
        l'Alliance dans son Temple, et il y eut des éclairs et des voix, et des coups
        de tonnerre, et un grand ébranlement, et une forte grêle.
      verse: 19
  - chapter: 12
    verses:
    - text: 'Et un grand prodige parut dans le ciel : une femme, vêtue du soleil,
        ayant la lune sous les pieds, et autour de la tête une couronne de douze étoiles
        ;'
      verse: 1
    - text: elle était enceinte et jetait des cris dans le travail et les douleurs
        de l'enfantement.
      verse: 2
    - text: 'Et il parut dans le ciel un autre prodige: c''était un énorme dragon
        rouge, à sept têtes et à dix cornes ; sur les têtes, sept diadèmes ;'
      verse: 3
    - text: et sa queue entraînait le tiers des étoiles du ciel et les jetait sur
        la terre. Et ce dragon se dressa devant la femme qui allait enfanter, afin
        de dévorer son enfant quand elle l'aurait mis au monde.
      verse: 4
    - text: Et elle mit au monde un fils, un enfant mâle, destiné «à gouverner toutes
        les nations avec une verge de fer» ; et cet enfant fut enlevé vers Dieu et
        vers son trône.
      verse: 5
    - text: Et la femme s'enfuit au désert, où Dieu lui a préparé une retraite, et
        où elle sera nourrie pendant douze cent soixante jours.
      verse: 6
    - text: 'Alors eut lieu dans le ciel un combat: Michael et ses anges combattant
        le dragon. Et le dragon combattit avec ses anges,'
      verse: 7
    - text: et ils ne furent pas les plus forts, et il n'y eut plus de place pour
        eux dans le ciel.
      verse: 8
    - text: Et il fut précipité, le grand dragon, le Serpent antique, qui s'appelle
        le Diable et Satan, le séducteur du monde entier, il fut précipité sur la
        terre et ses anges avec lui furent précipités.
      verse: 9
    - text: 'Et j''entendis une grande voix dans le ciel disant: «Maintenant le salut
        et la puissance et la Royauté sont à notre Dieu et le pouvoir à son Christ,
        car il a été précipité de haut en bas, l''accusateur de nos frères qui ne
        cessait nuit et jour de les accuser devant notre Dieu.'
      verse: 10
    - text: Et ils l'ont vaincu eux-mêmes, à cause du sang de l'agneau et à cause
        de la parole de leur témoignage, et ils ont poussé le sacrifice de leur vie
        jusqu'à la mort.»
      verse: 11
    - text: «Réjouissez-vous donc, ô cieux,» et vous leurs habitants! malheur à la
        terre et à la mer! car le Diable est descendu vers vous, plein de rage, sachant
        que ses jours sont comptés.
      verse: 12
    - text: Et quand le dragon se vit précipité sur la terre, il poursuivit, la femme
        qui avait mis au monde l'enfant mâle.
      verse: 13
    - text: Mais la femme reçut les deux ailes du grand aigle pour s'envoler au désert
        dans sa retraite, où elle est nourrie loin de la vue du serpent, aune période,
        et des périodes, et une demi-période.»
      verse: 14
    - text: Et le serpent vomit de sa bouche après la femme de l'eau, une sorte de
        fleuve pour la noyer et l'emporter ;
      verse: 15
    - text: mais la terre vint au secours de la femme ; elle s'entr'ouvrit et absorba
        le fleuve que le dragon avait vomi de sa bouche.
      verse: 16
    - text: Et le dragon, furieux contre la femme, s'en alla combattre le reste de
        sa race qui observait les commandements de Dieu et étaient fidèles au témoignage
        de Jésus ; et il se tint sur le sable de la mer.
      verse: 17
  - chapter: 13
    verses:
    - text: Et je vis sortir de la mer une bête qui avait dix cornes et sept têtes,
        et sur les cornes dix diadèmes, et sur chacune des têtes un nom blasphématoire.
      verse: 1
    - text: Et la bête que je vis ressemblait à un léopard ; ses pieds étaient comme
        ceux de l'ours, et sa bouche comme celle du lion ; et le dragon lui donna
        sa force, et son trône, et sa grande puissance.
      verse: 2
    - text: Et l'une de ses têtes avait comme reçu un coup mortel ; mais cette blessure
        mortelle avait été guérie. Et la terre entière tomba en admiration derrière
        cette bête,
      verse: 3
    - text: 'et tous les hommes se mirent à adorer le dragon, parce qu''il avait donné
        le pouvoir à la bête ; et ils adoraient la bête disant : «Qui est semblable
        à la bête, et qui peut combattre contre elle?»'
      verse: 4
    - text: Et il lui fut donné «une bouche proférant des discours pleins d'orgueil»
        et de blasphème, et il lui fut donné le pouvoir d'agir ainsi pendant quarante-deux
        mois.
      verse: 5
    - text: Et elle ouvrit la bouche pour vomir des blasphèmes contre Dieu, des blasphèmes
        contre son nom, contre son tabernacle, contre ceux qui demeurent dans le ciel.
      verse: 6
    - text: Et il lui fut donné de faire la guerre aux saints et de les vaincre, et
        la puissance lui fut accordée sur toute tribu, tout peuple, toute langue et
        toute race.
      verse: 7
    - text: Et tous les habitants de la terre l'adoreront, tous ceux dont le nom n'est
        pas écrit depuis le commencement du monde dans le livre de vie de l'agneau
        qui a été égorgé.
      verse: 8
    - text: Que celui qui a des oreilles entende!
      verse: 9
    - text: «Celui qui fait des captifs est captif à son tour» ; celui qui, frappe
        de l'épée périra par l'épée. C'est ici que se montrent la patience et la foi
        des saints.
      verse: 10
    - text: Et je vis une autre bête sortir de la terre ; elle avait deux cornes semblables
        à celle d'un agneau, et elle parlait comme un dragon ;
      verse: 11
    - text: et elle exerçait toute la puissance de la première bête en sa présence
        ; et elle faisait que la terre et ses habitants adoraient la première bête
        (celle dont la blessure mortelle avait été guérie).
      verse: 12
    - text: Elle faisait de grands prodiges, jusqu'à faire descendre le feu du ciel
        sur la terre sous les yeux des hommes.
      verse: 13
    - text: Et elle séduisait les habitants de la terre par les prodiges qu'il lui
        était donné de faire en présence de la bête. Elle disait aux habitants de
        la terre de faire une image en l'honneur de la bête (de cette bête qui a reçu
        un coup d'épée et qui a repris vie),
      verse: 14
    - text: Il lui fut donné d'introduire le souffle de vie dans l'image de la bête,
