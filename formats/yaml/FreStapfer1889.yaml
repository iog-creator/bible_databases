      verse: 11
    - text: Et les dix cornes que tu as vues sont dix rois qui n'ont pas encore reçu
        la royauté, mais qui reçoivent pour une heure une puissance égale à celle
        des rois, et l'exercent avec la bête.
      verse: 12
    - text: Ils n'ont tous qu'un même avis et mettent au service de la bête leur puissance
        et leur force.
      verse: 13
    - text: Ils combattront contre l'agneau, et l'agneau les vaincra ; car il est
