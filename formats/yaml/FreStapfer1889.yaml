  - chapter: 6
    verses:
    - text: Ensuite Jésus passa de l'autre côté de la mer de Galilée (ou de Tibériade).
      verse: 1
    - text: Il était suivi d'une foule immense, attirée par les miracles qu'il opérait
        sur les malades.
      verse: 2
    - text: Il gravit la montagne et y fit sa demeure ainsi que ses disciples.
      verse: 3
    - text: C'était aux approches de la fête juive de la Pâque.
      verse: 4
    - text: 'Ayant levé les yeux, Jésus aperçut l''immense foule qui venait à lui,
        et dit à Philippe : «Où achèterons-nous des pains pour leur donner à manger?»'
      verse: 5
    - text: (Il lui parlait ainsi pour le mettre à l'épreuve ; car, lui, il savait
        ce qu'il allait faire.)
      verse: 6
    - text: «Pour que chacun en eût tant soit peu, lui répondit Philippe, deux cents
        deniers de pains seraient insuffisants.»
      verse: 7
    - text: 'L''un des disciples (c''était. André, le, frère de Simon Pierre) dit
        à Jésus :'
      verse: 8
    - text: «Il y a ici un petit garçon qui a cinq pains d'orge et deux poissons ;
        mais pour une pareille foule qu'est-ce que cela?» —
      verse: 9
    - text: «Faites asseoir ces gens», dit Jésus. En ce lieu-là, l'herbe était abondante.
        Les hommes s'assirent au nombre d'environ cinq mille.
      verse: 10
    - text: Jésus prit alors les pains, prononça l'action de grâces et les distribua
        à ceux qui étaient assis ; il fit de même avec les poissons ; ils en eurent
        autant qu'ils en voulaient.
      verse: 11
    - text: 'Quand tous furent rassasiés, il dit à ses disciples : «Ramassez, pour
        que rien ne se perde, les morceaux qui sont restés.»'
      verse: 12
    - text: Ils les ramassèrent donc ; et, avec ces morceaux des cinq pains d'orge,
        avec ce superflu du repas, ils remplirent douze paniers.
      verse: 13
    - text: 'Tous ces gens, s''apercevant qu''il avait fait un miracle, disaient :
        «C''est vraiment là le prophète qui doit venir dans le monde.»'
      verse: 14
    - text: Sachant alors qu'ils allaient l'enlever de force pour le faire roi, Jésus
        se retiras de nouveau, lui seul, dans la montagne.
      verse: 15
    - text: Quand vint le soir, ses disciples redescendirent vers la mer ;
      verse: 16
    - text: ils montèrent dans une barque et entreprirent la traversée dans la direction
        de Capharnaüm. Il faisait déjà nuit, Jésus ne les avait pas encore rejoints,
      verse: 17
    - text: et la mer s'enflait au souffle d'un grand vent.
      verse: 18
    - text: Les disciples avaient parcouru environ vingt-cinq ou trente stades, quand
        ils aperçurent Jésus, marchant sur la mer et s'approchant de la barque. L'épouvante
        les saisit,
      verse: 19
    - text: 'mais Jésus leur dit : «C''est moi, soyez sans crainte.»'
      verse: 20
    - text: Ils voulurent alors le recevoir dans la barque, et tout aussitôt elle
        se trouva à terre, là où ils allaient.
      verse: 21
    - text: Le lendemain, les multitudes, restées de l'autre côté de la mer, remarquèrent
        que Jésus n'était pas entré avec ses disciples dans la seule et unique barque
        qui fût là, et que ceux-ci étaient partis seuls.
      verse: 22
    - text: D'autres bateaux cependant arrivèrent de Tibériade près de l'endroit où,
        à la suite de l'action de grâces du Seigneur, tous avaient été nourris.
      verse: 23
    - text: Les multitudes, qui finirent par se convaincre que, de même que ses disciples,
        Jésus n'était plus là, montèrent dans ces embarcations pour aller le chercher
        à Capharnaüm.
      verse: 24
    - text: 'Et l''ayant en effet trouvé sur l''autre rive, elles lui demandèrent
        : «Rabbi, quand es-tu venu ici?»'
      verse: 25
    - text: 'Jésus leur répondit par ces paroles: «En vérité, en vérité, je vous le
        dis, vous me cherchez non pas à cause des miracles que vous avez vus, mais
        à cause des pains dont vous avez été nourris et rassasiés.'
      verse: 26
    - text: Travaillez à acquérir, non l'aliment qui périt, mais l'aliment qui subsiste
        en vie éternelle, et que le Fils de l'homme vous donnera, le Fils de l'homme
        que le Père, que Dieu a marqué de son sceau.»
      verse: 27
    - text: «Que devons-nous faire, lui dirent-ils, pour travailler aux oeuvres de
        Dieu?»
      verse: 28
    - text: 'Jésus leur répondit par ces paroles : «L''oeuvre de Dieu est d''avoir
        foi en celui qu''Il a envoyé.»'
      verse: 29
    - text: 'Alors ils lui demandèrent: «Quel est le miracle que tu fais afin que
        nous le voyions et que nous ayons foi en toi? Quelle est l''oeuvre que tu
        accomplis?'
      verse: 30
    - text: 'Nos pères ont mangé la manne dans le désert comme cela est écrit: «Il
        leur donna à manger un pain qui vient du ciel.»'
      verse: 31
    - text: «Le pain qui vient du ciel, leur répondit Jésus, en vérité, en vérité,
        je vous le dis, Moïse ne vous l'a pas donné ; mais c'est mon Père qui vous
        donne le pain qui vient du ciel, le pain véritable.
      verse: 32
    - text: Le pain de Dieu est, en effet, celui qui descend du ciel et qui donne
        la vie au monde.»
      verse: 33
    - text: «Seigneur, lui demandèrent-ils, donne-nous toujours ce pain-là.»
      verse: 34
    - text: 'Jésus leur dit alors : «C''est moi qui suis le pain de la vie. Celui
        qui vient à moi n''aura jamais faim ; celui qui croit en moi n''aura jamais
        soif.'
      verse: 35
    - text: 'Mais je vous l''ai dit: Bien que vous m''ayez vu, vous ne croyez pas.»'
      verse: 36
    - text: «A moi viendra tout ce que le Père me donne, et celui qui vient à moi
        je ne le repousserai point au dehors ;
      verse: 37
    - text: car je suis descendu du ciel, non pour faire ma volonté, mais la volonté
        de Celui qui m'a envoyé.
      verse: 38
    - text: Or, la volonté de Celui qui m'a envoyé, c'est que je ne perde rien de
        ce qu'il m'a donné, mais que je ressuscite tout au dernier jour.
      verse: 39
    - text: Oui, la volonté de mon Père c'est que quiconque contemple le Fils et croit
        en lui ait la vie éternelle, et moi-même je le ressusciterai au dernier jour.»
      verse: 40
    - text: 'Cependant les Juifs murmuraient contre cette parole de lui : «C''est
        moi qui suis le pain descendu du ciel.» —'
      verse: 41
    - text: '«Est-ce que ce n''est pas là Jésus, le fils de Joseph, disaient-ils,
        Jésus dont nous connaissons le père et la mère? Comment cet homme peut-il
        dire: «je suis descendu du ciel?»'
      verse: 42
    - text: 'Jésus leur répondit par ces paroles: «Ne murmurez pas entre vous ;'
      verse: 43
    - text: nul ne peut venir à moi, sans être attiré par le Père qui m'a envoyé,
        et c'est moi qui ressusciterai celui-là au dernier jour.
      verse: 44
    - text: 'Il est écrit dans les prophètes : «Ils seront tous enseignés de Dieu.»
        «Quiconque a entendu le Père et a appris, vient à moi.'
      verse: 45
    - text: Non que quelqu'un ait vu le Père, sauf celui qui est de la part de Dieu,
        lui, il a vu le Père.»
      verse: 46
    - text: «En vérité, en vérité, je vous le dis, celui qui croit a la vie éternelle.
      verse: 47
    - text: Je suis, moi, le pain de la vie.
      verse: 48
    - text: Vos pères ont mangé la manne dans le désert ; puis ils sont morts.
      verse: 49
    - text: Voici le pain descendant du ciel, afin qu'on en mange et qu'on ne meure
        points.
      verse: 50
    - text: Je suis, moi, le pain vivant descendu du ciel. Si quelqu'un mange de ce
        pain, il vivra éternellement. Et le pain que je donnerai pour la vie du monde,
        c'est ma chair.»
      verse: 51
    - text: 'Il y eut alors un débat entre les Juifs ; ils disaient : «Comment cet
        homme peut-il nous donner à manger sa chair?»'
      verse: 52
    - text: «En vérité, en vérité, je vous le dis, reprit Jésus, si vous ne mangez
        la chair du Fils de l'homme, et si vous ne buvez son sang, vous n'avez pas
        la vie en vous-mêmes.
      verse: 53
    - text: Qui mange ma chair et boit mon sang a la vie éternelle, et je le ressusciterai
        au dernier jour.
      verse: 54
    - text: Car ma chair est une vraie nourriture, et mon sang est un vrai breuvage.
      verse: 55
    - text: Celui qui mange ma chair et boit mon sang demeure en moi et moi en lui.
      verse: 56
    - text: De même que Celui qui est vivant, le Père, m'a envoyé et que, moi, je
        vis par le Père, de même aussi celui qui me mange vivra par moi.
      verse: 57
    - text: Tel est le pain descendu du ciel. Il n'en est pas de lui comme de la manne
        dont se nourrirent vos pères, lesquels sont morts ensuite. Celui qui mange
        ce pain-ci vivra éternellement.»
      verse: 58
    - text: Telles furent les paroles de Jésus enseignant dans la synagogue à Capharnaüm.
      verse: 59
    - text: 'Après les avoir entendues, plusieurs de ses disciples dirent: «C''est
        dur à accepter ce qu''il dit là! Qui peut écouter ces paroles?»'
      verse: 60
    - text: 'Sachant en lui-même les murmures de ses disciples à ce sujet, Jésus leur
        dit : «Cela vous scandalise!'
      verse: 61
    - text: Et si vous voyiez le Fils de l'homme montant là où il était auparavant!
      verse: 62
    - text: C'est l'Esprit qui vivifie ; la chair ne sert de rien. Les paroles que
        je vous ai dites sont esprit et sont vie.
      verse: 63
    - text: Mais il en est parmi vous quelques-uns qui, ne croient pas!» (Dès le commencement,
        en effet, Jésus savait quels étaient ceux qui ne croyaient point, et quel
        était l'homme qui le livrerait.)
      verse: 64
    - text: «Voilà pourquoi, ajoutait-il, je vous ai dit que nul ne peut venir à moi,
