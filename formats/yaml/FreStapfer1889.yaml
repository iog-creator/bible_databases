      verse: 38
    - text: 'Jésus répondit : «Ne l''en empêchez point, car per sonne, après avoir,
        en mon nom, fait un miracle, ne peut aussitôt mal parler de moi.'
      verse: 39
    - text: En effet, qui n'est pas contre nous est pour nous.
      verse: 40
    - text: Et quiconque, en mon nom et parce que vous êtes au Christ, vous aura donné
        à boire un verre d'eau, je vous le dis en vérité, ne perdra point sa récompense.»
      verse: 41
    - text: «Quant à celui qui aura été une occasion de chute pour l'un de ces petits
