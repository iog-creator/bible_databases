      verse: 26
    - text: Mais Jésus le prit par la main, le releva ; il revint à lui.
      verse: 27
    - text: 'Quand Jésus fut entré dans une maison, ses disciples lui demandèrent
        en particulier : «Pourquoi, nous, avons-nous été impuissants à expulser cet
        Esprit?»'
      verse: 28
    - text: 'Jésus leur répondit : «Il est d''une espèce, qui ne peut absolument se
