    - text: Et le premier ange partit et versa sa coupe sur la terre, et un ulcère
        mauvais et pernicieux frappa les hommes qui portaient le signe de la bête
        et qui adoraient son image.
      verse: 2
    - text: Et le deuxième versa sa coupe dans la mer, et la mer se changea en sang,
