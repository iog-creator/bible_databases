      verse: 50
  - chapter: 10
    verses:
    - text: Jésus, partant de là, se rendit sur les frontières de la Judée et de l'autre
        côté du Jourdain. De nouveau, des multitudes se rassemblèrent autour de lui
        ; de nouveau, suivant sa coutume, il les enseignait.
      verse: 1
    - text: 'Les Pharisiens vinrent à lui et lui demandèrent: «Est-il permis à un
        mari de répudier sa femme?» C''était pour le mettre à l''épreuve.'
      verse: 2
    - text: 'Il leur répondit par ces paroles : «Qu''est-ce que Moïse vous a prescrit?»
        —'
      verse: 3
    - text: «Moise, dirent-ils, a permis d'écrire un acte de divorce et de la répudier.»
      verse: 4
    - text: 'Alors Jésus reprit: «C''est à cause de la dureté de vos coeurs qu''il
        vous a écrit ce commandement.'
      verse: 5
    - text: Mais au commencement du monde Dieu «a fait un couple, mâle et femelle»,
      verse: 6
    - text: «à cause de cela l'homme laissera son père et sa mère
      verse: 7
    - text: et ils seront deux dans une seule chair. Ainsi ils ne sont plus deux,
        mais une seule chair.
      verse: 8
    - text: Donc, ce que Dieu a uni, qu'un, homme ne le sépare point.»
      verse: 9
    - text: Dans la maison, les disciples l'interrogèrent encore sur le même sujet.
      verse: 10
    - text: «Qui répudie sa femme, leur dit-il, et en épouse une autre, commet un
        adultère à l'égard de la première.
      verse: 11
    - text: Et si une femme qui a quitté son mari en épouse un autre, elle commet
        un adultère.»
      verse: 12
    - text: Comme on lui apportait des enfants pour qu'il les touchât, les disciples
        blâmaient ceux qui les lui apportaient.
      verse: 13
    - text: 'Jésus le vit et s''en indigna. Il leur dit : «Laissez les enfants venir
        à moi ; ne les en empêchez pas ; car c''est à ceux qui leur ressemblent qu''appartient
        le Royaume de Dieu.'
      verse: 14
    - text: En vérité, je vous le dis, qui ne recevra pas, comme un enfant, le Royaume
        de Dieu, n'y entrera pas.»
      verse: 15
    - text: Puis il les embrassa et, posant les mains sur eux, il les bénit.
      verse: 16
    - text: 'Comme il se mettait en route, quelqu''un courut à lui, se jeta à ses
        genoux et lui fit cette question : «Bon maître, que dois-je faire pour acquérir
        la vie éternelle?»'
      verse: 17
    - text: 'Jésus lui dit : «Pourquoi m''appelles tu bon? nul n''est bon, si ce n''est
        Dieu seul!'
      verse: 18
    - text: 'Tu connais les commandements: «Tu ne seras point adultère ; tu ne seras
        point meurtrier ; tu ne seras point voleur ; tu ne rendras point de faux témoignage
        ; tu ne commettras point de fraude ; honore ton père et ta mère.»'
      verse: 19
    - text: 'Il répondit : «Tout cela, maître, je l''ai observé dès ma jeunesse.»
        —'
      verse: 20
    - text: 'Jésus, le regardant, l''aima et lui dit : «Une chose te manque, va vendre
        ce que tu as ; donnes-en le prix aux pauvres ; tu auras alors un trésor dans
        le ciel ; viens ensuite et suis-moi.»'
      verse: 21
    - text: Ce langage l'affligea ; il s'en alla tout triste, car il avait beaucoup
        de biens.
      verse: 22
    - text: 'Jésus, regardant autour de lui, dit à ses disciples : «Combien difficilement
        entreront dans le Royaume de Dieu ceux qui ont des richesses!»'
      verse: 23
    - text: 'Ces paroles surprenaient les disciples. Jésus reprit alors en ces termes
        : «Qu''il est difficile, mes enfants, d''entrer dans le Royaume de Dieu!'
      verse: 24
    - text: Il est plus facile à un chameau de passer par l'ouverture d'une aiguille
        'qu'à un riche d'entrer dans le Royaume de Dieu.»
      verse: 25
    - text: 'Ils furent absolument consternés : «Qui pourra être sauvé?» se dirent-ils
        l''un à l''autre.'
      verse: 26
    - text: 'Jésus leur répondit en les regardant : «Aux hommes, cela est impossible
        ; mais non à Dieu ; car tout est possible à Dieu.»'
      verse: 27
    - text: 'Pierre se mit alors à lui dire : «Et nous, nous avons tout quitté ! nous
        t''avons suivi!»'
      verse: 28
    - text: 'Jésus répondit : «En vérité je vous le dis, personne, à cause de moi
        et à cause de l''Évangile,'
      verse: 29
    - text: ne quittera une maison, des frères, des soeurs, une mère, un père, des
        enfants, des terres, sans qu'il ne reçoive le centuple dès maintenant, en
        ce temps présent, des maisons, des frères, des soeurs, des mères, des enfants,
        des terres, avec des persécutions et, dans le siècle à venir, la vie éternelle.
      verse: 30
    - text: Mais plusieurs des premiers seront derniers et les derniers premiers.»
      verse: 31
    - text: 'Ils étaient en chemin, montant à Jérusalem. Jésus marchait en avant des
        disciples effrayés ; ceux qui le suivaient étaient dans la terreur. De nouveau
        il réunit les douze et se mit à leur dire ce qui allait lui arriver :'
      verse: 32
    - text: «Voilà que nous montons à Jérusalem ; le Fils de l'homme y sera livré
        aux chefs des prêtres et aux Scribes qui le condamneront à mort ; puis ils
        le livreront aux païens
      verse: 33
    - text: qui se joueront de lui, lui cracheront au visage, le flagelleront et le
        tueront et, après trois jours, il ressuscitera.»
      verse: 34
    - text: 'Jacques et Jean (les fils de Zébédée) s''approchèrent de lui et lui dirent
        : «Maître, nous voudrions que tu nous accordes ce que nous allons te demander.»'
      verse: 35
    - text: 'Il répondit : «Que voudriez-vous que je vous accorde?» —'
      verse: 36
    - text: «Promets-nous, reprirent-ils, que nous siégerons, au jour de ta gloire,
        l'un à ta droite, l'autre à ta gauche.»
      verse: 37
    - text: 'Jésus repartit: «Vous ne savez ce que vous demandez. Pouvez-vous boire
        la coupe que je bois? ou être baptisés du baptême dont je suis baptisé?» —'
      verse: 38
    - text: '«Nous le pouvons», lui dirent-ils. — Et Jésus répliqua : «La coupe que
        je bois, vous la boirez ; le baptême dont je suis baptisé, vous en serez baptisés.'
      verse: 39
    - text: Mais quant à siéger à ma droite ou à ma gauche, ce n'est pas à moi de
        l'accorder ; ces places sont à ceux pour lesquels elles ont été préparées.»
      verse: 40
    - text: Les dix autres qui avaient entendu commençaient à s'indigner contre Jacques
        et Jean ;
      verse: 41
    - text: 'Jésus alors les appela et leur dit : «Vous savez que ceux qui passent
        pour régner sur les nations, en sont les dominateurs, et que les grands, dans
        ces nations, exercent sur elles un pouvoir impérieux.'
      verse: 42
    - text: Il n'en est pas ainsi parmi vous. Au contraire, qui voudra devenir grand
        parmi vous, sera votre serviteur ;
      verse: 43
    - text: qui voudra devenir le premier parmi vous, sera l'esclave de tous.
      verse: 44
    - text: Car le Fils de l'homme n'est pas venu pour être servi, mais pour servir
        et donner sa vie comme rançon pour plusieurs.»
      verse: 45
    - text: Ils arrivèrent à Jéricho. Lorsqu'il sortit de la ville avec ses disciples
        et une foule nombreuse, un aveugle, Bartimée (fils de Timée) mendiait, assis
        sur le bord de la route.
      verse: 46
    - text: 'Entendant dire que c''était Jésus de Nazareth, il se mit à crier : «Fils
        de David, Jésus, aie pitié de moi!»'
      verse: 47
    - text: 'Beaucoup le menaçaient pour le faire taire, mais il n''en criait que
        plus fort : «Fils de David, aie pitié de moi!»'
      verse: 48
    - text: 'Jésus s''arrêta. «Appelez-le», dit-il. On appela cet aveugle, on lui
        dit : «Prends courage, lève-toi, il t''appelle.»'
      verse: 49
    - text: Il se dressa aussitôt, rejeta son manteau et s'avança vers Jésus.
      verse: 50
    - text: 'Jésus alors lui adressa ces paroles : «Que veux-tu que je fasse pour
        toi?» L''aveugle répondit : «Que j''y voie! Rabbouni !»'
      verse: 51
    - text: «Va, lui dit Jésus, ta foi t'a sauvé.» Et subitement il vit, et il suivit
        Jésus dans le chemin.
      verse: 52
  - chapter: 11
    verses:
    - text: 'Quand ils furent près de Jérusalem, de Béthanie et de Bethphagé, du côté
        du mont des Oliviers, Jésus envoya deux de ses disciples, en leur disant :'
      verse: 1
    - text: «Allez à ce village qui est devant vous ; et tout de suite, à l'entrée,
        vous trouverez un ânon attaché, que personne n'a jamais monté. Détachez-le
        et l'amenez.
      verse: 2
    - text: 'Si l''on vous demande pourquoi vous faites cela, répondez : Le Seigneur
        en a besoin et on l''enverra immédiatement ici.»'
      verse: 3
    - text: Ils partirent et, au détour du chemin, ils trouvèrent l'ânon attaché tout
        contre une porte extérieure ; ils le délièrent.
      verse: 4
    - text: 'Quelques-uns de ceux qui étaient là leur dirent : «Que faites-vous? Pourquoi
        détachez-vous cet ânon?»'
      verse: 5
    - text: Ils répondirent ce que Jésus leur avait dit ; et on les laissa faire.
        Ils amenèrent donc l'ânon,
      verse: 6
    - text: sur lequel ils placèrent leurs manteaux, à Jésus, qui s'assit sur lui.
      verse: 7
    - text: Sur le chemin, un grand nombre étendirent leurs vêtements et d'autres
        des rameaux coupés dans les champs.
      verse: 8
    - text: 'Et ceux qui le précédaient et ceux qui le suivaient criaient : «Hosanna!
        Béni soit celui qui vient au nom du Seigneur!'
      verse: 9
    - text: Béni soit le Règne qui commence, le Règne de notre père David! Hosanna
        au plus haut des cieux !»
      verse: 10
    - text: Il entra à Jérusalem et pénétra dans le Temple. Il promena autour de lui
        son regard sur toutes choses, et comme l'heure s'avançait, il partit avec
        les douze pour Béthanie.
      verse: 11
    - text: Le lendemain, comme ils sortaient de Béthanie, il eut faim.
      verse: 12
    - text: Apercevant de loin un figuier couvert de feuilles, il y alla pourvoir
        s'il n'y découvrirait pas quelque fruit ; mais quand il s'en fut approché,
        il n'y trouva que des feuilles. En effet, ce n'était pas encore le moment
        des figues.
      verse: 13
    - text: 'Alors il s''adressa à l''arbre et lui dit : «Que personne ne mange désormais
        de ton fruit!» Ce mot fut entendu des disciples.'
      verse: 14
    - text: Quand ils furent arrivés à Jérusalem, Jésus entra dans le Temple et se
        mit à chasser les vendeurs et les acheteurs ; il renversa les tables des changeurs,
        ainsi que les sièges des marchands de colombes ;
      verse: 15
    - text: de plus, il ne laissait personne, portant un objet quelconque, passer
        par le Temple.
      verse: 16
    - text: 'Et voici ce qu''il enseignait : «N''est-il pas écrit : «Ma maison s''appellera,
        pour tous les peuples, maison de prière ? Et vous, vous en avez fait une caverne
        de brigands !»'
      verse: 17
    - text: En l'entendant, les chefs des prêtres et les Scribes cherchaient par quels
        moyens ils le feraient périr. En effet, ils avaient peur de lui à cause du
        peuple, qui, tout entier, était extrêmement frappé de son enseignement.
      verse: 18
    - text: Quand venait le soir, ils sortaient de la ville ;
      verse: 19
    - text: or, en repassant le matin, ils virent le figuier desséché jusqu'à la racine.
      verse: 20
    - text: 'Se souvenant de ce qui s''était passé, Pierre dit à Jésus : «Rabbi, voici
        le figuier que tu as maudit ; il s''est desséché.»'
      verse: 21
    - text: 'Jésus alors, s''adressant à tous, leur dit : «Ayez foi en Dieu!'
      verse: 22
    - text: 'En vérité, je vous le dis : Si quelqu’un dit à cette montagne, sans aucune
        hésitation dans son coeur, et en croyant à l''accomplissement de sa parole
        : «Soulève-toi, et jette-toi dans la mer», cela lui sera accordé.'
      verse: 23
    - text: 'C''est pourquoi je vous dis : Croyez que vous recevrez tout ce que vous
        demandez dans votre prière, et tout vous sera accordé.'
      verse: 24
    - text: En outre, quand vous vous mettez à prier, pardonnez à toute personne contre
        qui vous pourriez avoir quelque chose, afin que votre Père qui est dans les
        cieux vous pardonne aussi vos offenses.»
      verse: 25
    - text: (Si vous ne pardonnez pas, votre Père qui est dans les cieux ne vous pardonnera
