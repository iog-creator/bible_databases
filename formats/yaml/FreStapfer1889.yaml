        terre se sont enrichis de son opulence.»
      verse: 3
    - text: 'Et j''entendis une autre voix qui venait du ciel et disait: «Sortez d''elle,
        ô mon peuple, pour ne pas vous rendre complices de ses péchés et pour n''être
        pas atteints par les plaies qui vont la frapper.'
      verse: 4
    - text: Ses péchés se sont accumulés jusqu'au ciel, et Dieu s'est souvenu de ses
        iniquités.
      verse: 5
    - text: Faites-lui ce qu'elle a fait aux autres ; payez-la au double de ses oeuvres,
        versez-lui à boire le double de la coupe qu'elle a versée aux autres.
      verse: 6
    - text: Autant elle a eu de gloire et d'opulence, autant donnez-lui de tourment
