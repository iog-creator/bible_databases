        des sept anges ne s'étaient pas accomplies.
      verse: 8
  - chapter: 16
    verses:
    - text: 'Et j''entendis une grande voix qui sortait du Temple et disait aux sept
        anges : «Allez verser sur la terre les sept coupes de la colère de Dieu.»'
