      verse: 21
    - text: Tout ce que, dans la prière, vous demanderez avec foi, vous le recevrez.»
      verse: 22
    - text: 'Quand il fut entré dans le Temple, les chefs des prêtres et les Anciens
        du peuple vinrent à lui, pendant qu''il enseignait, et lui dirent : «En vertu
        de quelle autorité fais-tu ces choses? et qui t''a donné cette autorité ?»'
      verse: 23
    - text: 'Jésus leur répondit par ces paroles : «Je vous ferai, moi aussi, une
