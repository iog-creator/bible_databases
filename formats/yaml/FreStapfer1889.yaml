      verse: 3
    - text: il alla s'entendre avec les chefs des prêtres et avec les chefs des gardes
        sur ce qu'il y avait à faire pour le leur livrer.
      verse: 4
    - text: Pleins de joie, ils convinrent de lui donner de l'argent.
      verse: 5
    - text: Il s'engagea, et dès lors chercha une occasion de le leur livrer à l'insu
