      verse: 24
  - chapter: 19
    verses:
    - text: 'Après cela, j''entendis dans le ciel une grande voix comme celle d''une
        multitude innombrable disant : «Alléluia! Salut, et gloire, et puissance à
        notre Dieu,'
      verse: 1
    - text: car ses jugements sont vrais et justes, et il a jugé la grande prostituée
        qui corrompait la terre par sa prostitution, et il a vengé le sang de ses
        serviteurs versé par sa main!»
      verse: 2
    - text: 'Et une seconde fois, ils dirent : «Alléluia! la fumée de son incendie
        monte aux siècles des siècles!»'
      verse: 3
    - text: 'Alors les vingt-quatre vieillards et les quatre animaux se prosternèrent
        et adorèrent Dieu, assis sur le trône, disant: «Amen! alléluia!»'
      verse: 4
    - text: 'Et une voix sortit du trône qui disait : «Louez notre Dieu, vous tous
        qui êtes ses serviteurs, et qui le craignez, petits et grands.»'
      verse: 5
    - text: 'Et j''entendis une voix comme celle d''une multitude innombrable, et
        comme la voix des grandes eaux, et comme le bruit de forts coups de tonnerre
        disant : «Alléluia! car le Seigneur notre Dieu, le Tout-Puissant est entré
        dans son règne.'
      verse: 6
    - text: Réjouissons-nous, et livrons-nous à l'allégresse, et rendons-lui gloire,
        car voici l'heure des noces de l'agneau, et son épouse s'est parée,
      verse: 7
    - text: et il lui a été donné de revêtir une robe de fin lin, brillant du plus
        pur éclat.» (Le fin lin symbolise les actes de vertu des saints.)
      verse: 8
    - text: 'Et il me dit: «Écris: Heureux les invités au festin des noces de l''agneau.»
        Et il me dit: «Ce sont là les véritables paroles de Dieu.»'
      verse: 9
    - text: 'Et je me prosternai à ses pieds pour l''adorer, et il me dit : «Garde-toi
        de le faire! je suis un serviteur comme toi, et tes frères qui gardent le
        témoignage de Jésus. Adore Dieu.» (En effet, le témoignage de Jésus c''est
        l''esprit de la prophétie.)'
      verse: 10
    - text: Et je vis le ciel ouvert, et voici, un cheval blanc ; et celui qui le
        montait s'appelle fidèle et véridique, et il juge et combat avec justice.
      verse: 11
    - text: Ses yeux étaient une flamme ardente et, sur sa tête, plusieurs diadèmes.
        Il portait écrit un nom que nul ne conne que lui-même,
      verse: 12
    - text: 'et il était vêtu d''un manteau teint de sang, et son nom est : «La Parole
        de Dieu.»'
      verse: 13
    - text: Et les armées du ciel le suivaient sur des chevaux blancs, revêtus d'un
        fin lin, blanc et pur.
      verse: 14
    - text: Et de sa bouche sort une épée aiguë dont il doit frapper les nations.
        Et il les «gouvernera avec une verge de fer», et il foulera le cuve du vin
        brûlant de la colère du Dieu Tout-Puissant.
      verse: 15
    - text: 'Et sur son manteau et sur sa cuisse est écrit le nom : Roi des rois et
        Seigneur des seigneurs.'
      verse: 16
    - text: 'Et je vis un ange debout dans le soleil, et il cria d''une voix éclatante
        à tous les oiseaux qui volaient au zénith : «Venez, assemblez-vous pour le
        grand festin de Dieu ;'
      verse: 17
    - text: venez manger la chair des rois, et la chair des tribuns, et la chair des
        forts, et la chair des chevaux et de leurs cavaliers, et la chair de tous,
        hommes libres et esclaves, petits et grands!»
      verse: 18
    - text: Et je vis la bête, et les rois de la terre, et leurs armées réunies pour
        faire la guerre à celui qui était assis sur le cheval et à son armée.
      verse: 19
    - text: Et la bête fut saisie, et avec elle le faux prophète qui avait fait des
        miracles devant elle, par lesquels il avait séduit ceux qui avaient accepté
        le signe de la bête et qui avaient adoré son image ; tous deux furent jetés
        vivants dans l'étang de feu ardent et de soufre.
      verse: 20
    - text: Et les autres furent tués par le glaive qui sortait de la bouche de celui
        qui était assis sur le cheval, et tous les oiseaux se rassasièrent de leur
        chair.
      verse: 21
  - chapter: 20
    verses:
    - text: Et je vis descendre du ciel un ange, tenant à la main la clef de l'abîme
        et une grande chaîne.
      verse: 1
    - text: Et il saisit le Dragon, le Serpent antique, c'est-à-dire le Diable, Satan,
        et le lia pour mille ans,
      verse: 2
    - text: et le précipita dans l'abîme, et en ferma l'entrée sur lui, et la scella
        d'un sceau pour qu'il n'égarât plus les nations jusqu'à ce que les mille ans
        fussent accomplis. Après cela, il doit être délivré pour quelque temps.
      verse: 3
    - text: Et je vis des trônes, et sur eux s'assirent des personnages qui furent
        chargés d'un jugement. Et je vis les âmes de ceux qui avaient été frappés
        de la hache à cause du témoignage de Jésus et de la parole de Dieu, et les
        âmes de ceux qui n'avaient adoré ni la bête ni son image et qui n'avaient
        point reçu son signe ni sur leur front ni sur leurs mains. Et ils vécurent
        et régnèrent mille ans avec le Christ.
      verse: 4
    - text: (Les autres morts ne vécurent pas avant que les mille ans fussent accomplis.)
        C'est la première résurrection.
      verse: 5
    - text: Heureux et saints ceux qui participent à la première résurrection. Sur
        eux la seconde mort n'a point de pouvoir ; mais ils seront prêtres de Dieu
        et du Christ et régneront mille ans avec lui.
      verse: 6
    - text: Et quand les mille ans seront accomplis, Satan sera délivré de sa prison,
      verse: 7
    - text: et il en sortira pour égarer les nations aux quatre coins de la terre,
        Gog et Magog, et les conduire au combat, armées aussi nombreuses que le sable
        de la mer.
      verse: 8
    - text: Et elles se répandirent sur la surface de la terre, et assiégèrent le
        camp des saints, la cité aimée ; mais le feu du ciel descendit sur elles et
        les dévora ;
      verse: 9
    - text: et le Diable qui les séduisait fut jeté dans l'étang de feu et de soufre,
        où sont aussi la bête et le faux prophète, et ils y seront tourmentés nuit
        et jour aux siècles des siècles.
      verse: 10
    - text: Et je vis un grand trône blanc et Celui qui y était assis. A sa vue le
        ciel et la terre s'enfuirent, et il n'y eut plus nulle part de place pour
        eux.
      verse: 11
    - text: Et je vis les morts, grands et petits, comparaissant devant le trône,
        et des livres furent ouverts. On ouvrit aussi un autre livre, le livre de
        vie. Et les morts furent jugés selon leurs oeuvres, d'après ce qui était écrit
        dans ces livres.
      verse: 12
    - text: Et la mer rendit les morts qu'elle renfermait ; et la Mort et la Demeure-des-morts
        rendirent les morts qu'ils renfermaient, et tous furent jugés selon leurs
        oeuvres.
      verse: 13
    - text: Puis la Mort et la Demeure-des-morts furent jetés dans l'étang de feu
        ; cet étang de feu est la seconde mort.
      verse: 14
    - text: Et ceux dont les noms ne sont pas trouvés écrits dans le livre de vie
        sont jetés dans l'étang de feu.
      verse: 15
  - chapter: 21
    verses:
    - text: Et je vis un ciel nouveau et une terre nouvelle ; car le premier ciel
        et la première terre avaient disparu, et il n'y avait plus de mer.
      verse: 1
    - text: Et je vis la cité sainte, la Jérusalem nouvelle descendre du ciel d'auprès
        de Dieu, vêtue comme une fiancée parée pour son époux.
      verse: 2
    - text: 'Et j''entendis une grande voix qui sortait du trône, disant : «Voici
        le tabernacle de Dieu avec les hommes! et il habitera avec eux ; et «les hommes
        seront son peuple, et Dieu lui-même sera avec eux »,'
      verse: 3
    - text: «et il essuiera toute larme de leurs yeux ;» et la mort ne sera plus,
        et il n'y aura plus ni douleurs, ni cris, ni peine, car tout ce qui était
        a disparu.»
      verse: 4
    - text: 'Et Celui qui était assis sur le trône dit : «Voilà que je renouvelle
        toutes choses.» Et il dit : «Écris, car ces paroles sont sûres et vraies»
        ;'
      verse: 5
    - text: 'et il me dit : «C''en est fait! Je suis l''Alpha et l''Oméga, le commencement
        et la fin. Celui qui a soif, je le ferai boire gratuitement à la source de
        vie.'
      verse: 6
    - text: 'Le vainqueur possédera toutes ces choses: et «je serai son Dieu et il
        sera mon fils.»'
      verse: 7
    - text: Quant aux timides, et aux incrédules, et aux abominables, et aux meurtriers,
        et aux fornicateurs, et aux auteurs de maléfice, et aux idolâtres, et à tous
        les menteurs, leur part c'est l'étang ardent de feu et de soufre, la seconde
        mort.
      verse: 8
    - text: 'Et l''un des sept anges qui avaient tenu les sept coupes pleines des
        sept dernières plaies, vint à moi et me parla : «Viens, dit-il, je vais te
        montrer la fiancée, l''épouse de l''agneau.»'
      verse: 9
    - text: Et il me transporta en esprit sur une grande et haute montagne, et il
        me montra la cité sainte, Jérusalem, qui descendait du ciel, d'auprès de Dieu,
        pénétrée de la gloire de Dieu.
      verse: 10
    - text: Son éclat était celui d'une pierre précieuse, une pierre de jaspe cristallin.
      verse: 11
    - text: Elle avait une grande et haute muraille percée de douze portes, et sur
        les portes douze anges, et des noms écrits qui sont les noms des douze tribus
        des enfants d'Israël.
      verse: 12
    - text: A l'Orient, trois portes ; et au Nord, trois portes ; et au Midi, trois
        portes ; et à l'Occident, trois portes ;
      verse: 13
    - text: et la muraille de la ville avait douze assises de pierre, et sur elles
        les douze noms des douze apôtres de l'agneau.
      verse: 14
    - text: Et celui qui me parlait tenait une mesure, un bâton en or, pour mesurer
        la ville, ses portes et sa muraille.
      verse: 15
    - text: Et la ville formait un carré, la longueur égale à la largeur. Et la ville
        mesurée avec le bâton avait douze mille stades ; la longueur, la largeur et
        la hauteur étaient égales.
      verse: 16
    - text: Et il mesura la muraille, elle avait cent quarante-quatre coudées (c'est
        d'une mesure ordinaire que l'ange se servait).
      verse: 17
    - text: Et la muraille était construite en jaspe, et la ville était d'un or pur
        semblable à un verre transparent.
      verse: 18
    - text: 'Les assises de la muraille de la ville étaient ornées de pierres précieuses
        de toute espèce: la première de jaspe, la seconde de saphir, la troisième
        de calcédoine, la quatrième d''émeraude,'
      verse: 19
    - text: la cinquième de sardoine, la sixième de cornaline, la septième de chrysolithe,
        la huitième de béryl, la neuvième de topaze, la dixième de chrysoprase, la
        onzième d'hyacinthe, la douzième d'améthyste.
      verse: 20
    - text: Et les douze portes étaient douze perles ; chaque porte composée d'une
        seule perle. Et la place de la ville était en or pur comme du verre transparent.
      verse: 21
    - text: Et je n'y vis point de Temple, car le «Seigneur Dieu Tout-Puissant» en
        est le Temple ainsi que l'agneau.
      verse: 22
    - text: Et la ville n'a besoin ni de soleil, ni de lune pour l'éclairer, car la
        gloire de Dieu l'éclairait et son lustre était l'agneau.
      verse: 23
    - text: Et les nations marcheront à sa lumière, et les rois de la terre lui feront
        hommage de leur gloire ;
      verse: 24
    - text: et ses portes ne se fermeront jamais le jour ; quant à la nuit, il n'y
        en aura plus ;
      verse: 25
    - text: et l'on y portera les richesses et les trésors des nations ;
      verse: 26
    - text: et il n'y entrera jamais rien de profane, personne qui se livre à l'abomination
        et au mensonge ; seuls ceux qui sont inscrits au livre de vie de l'agneau.
      verse: 27
  - chapter: 22
    verses:
    - text: Et l'ange me montra le fleuve de vie, transparent comme le cristal, sortant
        du trône de Dieu et de l'agneau.
      verse: 1
    - text: Au milieu de la place de la ville et sur les bords du fleuve, des deux
        côtés, se trouve l'arbre de vie, qui produit douze espèces de fruit, qui donne
        chaque mois une de ces espèces, et les feuilles de cet arbre servent à la
        guérison des nations ;
      verse: 2
    - text: et il n'y aura plus d'anathème ; et là sera le trône de Dieu et de l'agneau,
        et ses serviteurs l'adoreront
      verse: 3
    - text: et verront sa face, et son nom sera écrit sur leurs fronts.
      verse: 4
    - text: Et la nuit ne sera plus ; et on n'aura besoin ni de la lumière d'une lampe,
        ni de la lumière du soleil, parce que le Seigneur Dieu les éclairera, et ils
        régneront aux siècles des siècles.
      verse: 5
    - text: 'Et il me dit: «Ces paroles sont sûres et vraies. Et le Seigneur, le Dieu
        des esprits des prophètes, a envoyé son ange pour montrer à ses serviteurs
        ce qui doit arriver bientôt.»'
      verse: 6
    - text: «Et voici je viens bientôt.» «Heureux celui qui garde les paroles de la
        prophétie de ce livre.»
      verse: 7
    - text: Et c'est moi, Jean, qui vis et entendis ces choses et, après les avoir
        vues et entendues, je tombai aux pieds de l'ange, qui me les montrait, pour
        l'adorer.
      verse: 8
    - text: 'Et il me dit: «Garde-toi de le faire! Je suis un serviteur comme toit,
        et comme tes frères les prophètes, et comme ceux qui gardent les paroles de
        ce livre. Adore Dieu!»'
      verse: 9
    - text: 'Et il me dit : «Ne scelle pas les discours de la prophétie de ce livre,
        car le temps est proche!»'
      verse: 10
    - text: «Que l'injuste devienne plus injuste encore! que celui qui est il souillé
        se souille encore! que le juste pratique encore plus la justice! que le saint
        se sanctifie encore!»
      verse: 11
    - text: Voici je viens bientôt ; et j'apporte avec moi ma rémunération. «Je la
        décernerai à chacun selon ses oeuvres.»
      verse: 12
    - text: Je suis l'Alpha et l'Oméga, le premier et le dernier, le commencement
        et la fin.
      verse: 13
    - text: Heureux ceux qui lavent leurs robes pour avoir droit à l'arbre de vie,
        et pour passer par les portes et entrer dans la ville.
      verse: 14
    - text: Dehors, les chiens, et les artisans de maléfices, et les fornicateurs,
        et les meurtriers, et les idolâtres, et quiconque aime et commet le mensonge
        !
      verse: 15
    - text: Moi, Jésus, j'ai envoyé mon ange pour vous attester ces choses dans les
        Églises. Je suis la tige et le rejeton de David, l'étoile brillante du matin.
      verse: 16
    - text: '«Viens», disent l''Esprit et l''épouse. — Que celui qui entend cet appel
        dise aussi : «Viens.» Que celui qui a soif vienne. Que celui qui le veut reçoive
        gratuitement de l''eau qui donne la vie.'
      verse: 17
    - text: '(Je déclare ceci à quiconque entend les paroles de la prophétie renfermée
        en ce livre : Si quelqu''un y ajoute quoi que ce soit, Dieu le frappera des
        plaies décrites en ce livre.'
      verse: 18
    - text: Et si quelqu'un retranche quoi que ce soit aux discours du livre de cette
        prophétie, Dieu lui ôtera sa part de l'arbre de vie et de la ville sainte,
        décrits en ce livre.)
      verse: 19
    - text: «Oui, je viens bientôt», dit celui qui atteste ces choses. «Amen! viens,
        Seigneur Jésus !»
      verse: 20
    - text: 'La grâce du Seigneur Jésus soit avec les fidèles. '
      verse: 21
  name: Revelation of John
translation: 'FreStapfer1889: Le Nouveau Testament traduction de Stapfer - 1889'
