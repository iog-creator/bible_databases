      verse: 19
    - text: On le lui apporta. Mais à peine eut-il vu
      verse: 20
    - text: 'Jésus que l''Esprit lui donna des convulsions, et, tombant par terre,
        il se tordait en écumant. Jésus interrogea son père : «Combien y a-t-il de
