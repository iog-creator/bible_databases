      verse: 15
    - text: 'et se désolant : «Malheur! malheur! diront-ils, Quoi! la grande ville
        vêtue d''écarlate, et de pourpre, et de fin lin, parée d''or et de pierres
        précieuses et de perles!'
      verse: 16
    - text: En une heure ont péri tant de richesses!» Et les pilotes et les marins
        qui venaient vers elle, et les matelots, et tous ceux qui trafiquent de la
        mer, s'arrêtant à distance,
      verse: 17
    - text: 'se répandent en cris à la vue de la fumée de son incendie: «Quelle ville,
