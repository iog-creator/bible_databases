      verse: 47
    - text: 'où : «Leur ver ne meurt pas et le feu ne s''éteint pas.»'
      verse: 48
    - text: Car tous seront salés par le feu.
      verse: 49
    - text: 'Le sel est bon : mais si le sel devient insipide, avec quoi l''assaisonnerez-vous?
