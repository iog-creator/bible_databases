  - chapter: 22
    verses:
    - text: La fête des Azymes, que l'on appelle la Pâque, approchait.
      verse: 1
    - text: Les chefs des prêtres et les Scribes cherchaient un moyen de se défaire
        de Jésus ; car ils redoutaient le peuple.
      verse: 2
    - text: Ce fut alors que Satan entra en Judas surnommé l'Iskariôte, qui était
