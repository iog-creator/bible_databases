      verse: 8
    - text: Quel est celui d'entre vous, quand son fils lui demandera du pain, qui
        lui donnera une pierre?
      verse: 9
    - text: et quand il lui demandera du poisson, lui donnera-t-il un serpent?
      verse: 10
    - text: Si donc, tout mauvais que vous êtes, vous savez donner de bonnes choses
        à vos enfants, combien plus votre Père qui est dans les cieux, en donnera-t-il
        de bonnes à ceux qui les lui demandent?»
      verse: 11
    - text: '«Tout ce que vous voulez que les hommes vous fassent, faites-le leur
