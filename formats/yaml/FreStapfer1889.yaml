    - text: «Malheur à vous, Scribes et Pharisiens hypocrites, parce que vous êtes
        pareils à des sépulcres blanchis ! Ils ont, à l'extérieur, une belle apparence
        ; mais au dedans, ils sont remplis d'ossements de morts et de toute sorte
        de pourriture.
      verse: 27
    - text: Vous de même ; à l'extérieur, vous paraissez justes aux hommes ; mais,
        au dedans, vous êtes pleins d'hypocrisie et d'iniquité.»
      verse: 28
    - text: «Malheur à vous, Scribes et Pharisiens hypocrites, parce que vous élevez
        des tombeaux aux prophètes, que vous ornez les sépulcres des justes
      verse: 29
    - text: 'et que vous dites : «Si nous eussions été là du temps de nos pères, nous
        n''aurions pas été leurs complices dans le meurtre des prophètes.»'
      verse: 30
    - text: Et par là, vous vous rendez à vous-mêmes le témoignage que vous êtes bien
        les fils des meurtriers des prophètes.
      verse: 31
    - text: Ainsi, vous, vous comblez la mesure de vos pères !
      verse: 32
    - text: Serpents! Engeance de vipères ! comment éviterez-vous la condamnation
        de la Géhenne ?
      verse: 33
    - text: C'est pour cela que moi-même je vous envoie prophètes, sages et docteurs.
        Les uns vous les tuerez, vous les crucifierez ; les autres vous les flagellerez
        dans vos synagogues ; vous les traquerez de ville en ville,
      verse: 34
    - text: afin que retombe sur vous tout sang innocent versé sur la terre depuis
        le sang d'Abel le juste jusqu'au sang de Zaccharie, fils de Barachie, que
        vous avez massacré entre le Temple et l'autel !
      verse: 35
    - text: Je vous le dis en vérité, c’est sur cette génération-ci que tout cela
        retombera !»
      verse: 36
    - text: «Jérusalem ! Jérusalem ! qui tues les prophètes et qui lapides ceux qui
        te sont envoyés, combien de fois ai-je voulu rassembler tes enfants, comme
        la poules rassemble ses poussins sous ses ailes, et tu ne l'as pas voulu !
      verse: 37
    - text: Eh bien, votre demeure vous est laissée.
      verse: 38
    - text: 'Car je vous le déclare, vous ne me verrez plus, jusqu''à ce que vous
        disiez : «Béni soit celui qui vient au nom du Seigneur.»'
      verse: 39
  - chapter: 24
    verses:
    - text: Jésus sortait du Temple et s'éloignait, lorsque ses disciples vinrent
        lui en faire remarquer les diverses constructions.
      verse: 1
    - text: 'Alors il leur parla ainsi : «De tout ce que vous voyez là, je vous le
        dis en vérité, il ne restera pas pierre sur pierre. Tout sera renversé.»'
      verse: 2
    - text: 'Puis il alla s''asseoir sur le mont des Oliviers, les disciples s''approchèrent
        de lui et, le prenant à part, l''interrogèrent : «Dis-nous quand ces choses
        arriveront et quel sera le signe de ton avènement et de la fin du monde.»'
      verse: 3
    - text: 'Jésus leur répondit par ces paroles: «Veillez à ce que personne ne vous
        séduise ;'
      verse: 4
    - text: 'car plusieurs viendront en prenant mon nom, ils diront : Je suis, moi,
        le Christ» et ils séduiront bien des hommes.'
      verse: 5
    - text: Vous entendrez parler de guerres et de bruits de guerres ; gardez-vous
        de vous en troubler ; car il faut que cela arrive ; mais ce ne sera pas encore
        la fin.»
      verse: 6
    - text: «Se soulèvera, en effet, nation contre nation, royaume contre royaume.
        Il y aura, ici et là, des famines et des tremblements de terre.
      verse: 7
    - text: Tout cela ce seront les douleurs de l'enfantement qui commencent.»
      verse: 8
    - text: «On vous livrera alors aux tourments ; on vous mettra à mort ; vous serez,
        à cause de mon nom, en haine à toutes les nations.
      verse: 9
    - text: Et alors beaucoup seront pris au piège ; ils se trahiront les uns les
        autres, ils se haïront entre eux.
      verse: 10
    - text: Plusieurs faux prophètes surgiront et séduiront un grand nombre d'hommes.
      verse: 11
    - text: Et comme l'iniquité augmentera, l'amour du plus grand nombre se refroidira
        ;
      verse: 12
    - text: mais celui-là sera sauvé qui aura persévéré jusqu'à la fin.»
      verse: 13
    - text: «Cet Évangile du Royaume sera prêché par toute la terre et attesté à toutes
        les nations. Et c'est alors que viendra la fin.»
      verse: 14
    - text: «Quand vous verrez «l'abomination de la désolation», comme dit le prophète
        Daniel, installée dans le Lieu Saint (comprends bien, lecteur!),
      verse: 15
    - text: que ceux qui seront dans la Judée fuient aux montagnes ;
      verse: 16
    - text: que celui qui sera sur le toit n'en descende point pour emporter ce qui
        est dans sa maison ;
      verse: 17
    - text: que celui qui sera dans les champs ne revienne pas sur ses pas pour prendre
        son manteau.
      verse: 18
    - text: Malheur aux femmes qui seront enceintes et à celles qui allaiteront en
        ces jours-là !»
      verse: 19
    - text: «Priez pour que votre fuite n'arrive ni en hiver, ni en un jour de sabbat,
      verse: 20
    - text: car il y aura alors une grande tribulation, telle qu'il n'yen a pas eu
        de semblable depuis le commencement du monde jusqu'à présent, et qu'il n'y
        en aura plus jamais.
      verse: 21
    - text: Et si ces jours n'avaient pas été abrégés, nulle vie ne serait sauvée
        ; mais, à cause des élus, ces jours seront abrégés.»
      verse: 22
    - text: '«Si l''on vous dit alors : «Voici le Christ est ici!» ou : «Le voilà!»
        ne le croyez pas.'
      verse: 23
    - text: Car il surgira de faux Christs, et de faux prophètes, faisant de grands
        signes et prodiges, afin de séduire, si possible, même les élus.
      verse: 24
    - text: Ainsi, je vous ai prévenus.»
      verse: 25
    - text: '«Si donc quelqu''un vous dit : «Voilà qu''il est dans le désert!» n''y
        allez pas. «Le voilà dans l''intérieur de la maison!» ne le croyez pas.'
      verse: 26
    - text: Tel, en effet, l'éclair part d'Orient et brille jusqu'à l'Occident, tel
        sera l'avènement du Fils de l'homme.
      verse: 27
    - text: Partout où sera le cadavre, s'assembleront les vautours.»
      verse: 28
    - text: «Immédiatement après ces jours de tribulation, le soleil s'obscurcira,
        la lune ne donnera plus sa lumière, les étoiles tomberont du ciel, les puissances
        des cieux seront ébranlées.
      verse: 29
    - text: C'est alors qu'apparaîtra dans le ciel le signe du Fils de l'homme, et
        alors se frapperont la poitrine toutes les tribus de la terre, et elles verront
        le Fils de l'homme arrivant sur les nuées du ciel, en puissance et grande
        gloire,
      verse: 30
    - text: et il enverra ses anges, lesquels, au son éclatant de la trompette, rassembleront
        ses élus des quatre Vents de l'horizon, d'une extrémité du ciel à l'autre
        extrémité.»
      verse: 31
    - text: '«Que le figuier vous serve de comparaison : quand ses branches deviennent
        tendres et que ses feuilles poussent, vous savez que l''été est proche ;'
      verse: 32
    - text: de même quand vous verrez toutes ces choses, sachez qu'ils est proche,
        qu'il est aux portes.
      verse: 33
    - text: En vérité, je vous le dis, cette génération ne passera pas que tout cela
        n'arrive.
      verse: 34
    - text: Le ciel et la terre passeront, mais mes paroles ne passeront point.
      verse: 35
    - text: De ce jour et de l'heure nul ne sait rien, ni les anges des cieux, ni
        le Fils ; personne, excepté le Père, seul.»
      verse: 36
    - text: '«Tels les jours de Noé, tel l''avènement du Fils de l''homme :'
      verse: 37
    - text: de même, en effet, que, dans les jours précédant le déluge, les gens mangeaient,
        buvaient, se mariaient, mariaient les leurs, jusqu'au moment où Noé entra
        dans l'arche ;
      verse: 38
    - text: de même qu'ils ne comprirent rien jusqu'à ce que survint le déluge qui
        les emporta tous, de même en sera-t-il de l'avènement du Fils de l'homme.
      verse: 39
    - text: 'Deux hommes seront alors dans un champ : l''un sera pris ; l''autre sera
        laissé.'
      verse: 40
    - text: 'Deux femmes seront à tourner la meule : l''une sera prise ; l''autre
        sera laissée.'
      verse: 41
    - text: Veillez donc, parce que vous ne savez pas quel jour viendra votre Seigneur.
      verse: 42
    - text: 'Sachez ceci : si le maître de la maison connaissait l''heure de la nuit
        à laquelle doit venir le voleur, il veillerait, il ne laisserait pas forcer
        sa maison.'
      verse: 43
    - text: Eh bien ! vous, soyez prêts, parce que c'est à une heure où vous n'y penserez
        pas que le Fils de l'homme viendra.»
      verse: 44
    - text: «Quel est, par conséquent, le serviteur fidèle et prudent que son maître
        a mis à la tête de ses gens pour donner à chacun sa nourriture au moment voulu?
      verse: 45
    - text: C'est celui que le maître, à son arrivée, trouvera agissant ainsi.
      verse: 46
    - text: Heureux ce serviteur! En vérité, je vous le dis, le maître l'établira
        sur tous ses biens.
      verse: 47
    - text: 'Mais si le serviteur, étant mauvais, dit en son coeur : «Mon maître tarde»,'
      verse: 48
    - text: et qu'il se mette à battre ses compagnons de service, à manger et à boire
        avec les ivrognes,
      verse: 49
    - text: son maître surviendra au jour où ce serviteur ne s'y attend pas et à une
        heure qu'il ignore,
      verse: 50
    - text: et il le, déchirera à coups de verges et lui donnera le même lot qu'aux
        hypocrites. Là seront les pleurs et le grincement des dents.»
      verse: 51
  - chapter: 25
    verses:
    - text: «Alors le Royaume des cieux sera semblable à dix vierges qui, allèrent,
        leurs lampes à la main, à la rencontre de l'époux.
      verse: 1
    - text: Cinq d'entre elles étaient folles, cinq étaient sages.
      verse: 2
    - text: Folles, car, en prenant leurs lampes, elles n'avaient pas emporté d'huile
        avec elles ;
      verse: 3
    - text: mais les sages avaient pris, avec leurs lampes, de l'huile dans des vases.
      verse: 4
    - text: L'époux tardant à venir, elles s'assoupirent toutes et s'endormirent.
      verse: 5
    - text: 'Au milieu de la nuit un cri retentit : «Voici l''époux ! sortez au-devant
        de lui!»'
      verse: 6
    - text: Alors toutes ces vierges se levèrent et apprêtèrent leurs lampes,
      verse: 7
    - text: 'et les folles dirent aux sages : «Nos lampes s''éteignent ; donnez-nous
        de votre huile.»'
      verse: 8
    - text: 'Les sages répondirent : «Il n''y en aurait peut-être pas assez pour nous
        et pour vous ; allez plutôt à ceux qui en vendent et vous en achetez.»'
      verse: 9
    - text: «Or, pendant qu'elles allaient en acheter, l'époux vint, et celles qui
        étaient prêtes entrèrent avec lui au festin de noces ; et la porte fut fermée.
      verse: 10
    - text: '«Enfin arrivent aussi les autres vierges, en disant : «Seigneur! Seigneur!
        ouvre-nous!»'
      verse: 11
    - text: 'mais il leur répondit : «En vérité, je vous le dis, je ne vous connais
        pas.»'
      verse: 12
    - text: Donc, veillez, parce que vous ne savez ni le jour ni l'heure.»
      verse: 13
    - text: «Tel encore le Royaume des cieux, tel un homme qui, partant pour un voyage,
        appela ses serviteurs et leur confia ses biens.
      verse: 14
    - text: A celui-ci, il donna cinq talents ; à celui-là, deux ; à ce troisième,
        un seul ; à chacun suivant sa capacité personnelle. Aussitôt après, il partit.
      verse: 15
    - text: Celui qui avait reçu les cinq talents alla les faire valoir et en gagna
        cinq autres.
      verse: 16
    - text: De même celui qui en avait deux en gagna deux autres.
      verse: 17
    - text: Mais celui qui n'en avait reçu qu'un, alla faire un trou dans la terre
        et il y enfouit l'argent de son maître.
      verse: 18
    - text: Après un long temps écoulé, le maître revint et il fit rendre compte à
        ses serviteurs.
      verse: 19
    - text: Celui qui avait reçu les cinq talents se présenta, en apportant cinq autres.
        «Seigneur, dit-il, tu m'as confié cinq talents ; en voici cinq autres que
        j'ai gagnés.»
      verse: 20
    - text: 'Le maître lui dit : «Bien, serviteur bon et fidèle ; c''est dans peu
        de chose que tu t''es montré fidèle, c''est sur beaucoup que je t''établirai.
        Entre dans la joie de ton seigneur.»'
      verse: 21
    - text: 'S''approchant aussi, celui qui avait reçu les deux talents, dit : «Seigneur,
        tu m''as confié deux talents ; en voici deux autres que j''ai gagnés.»'
      verse: 22
    - text: 'Son maître lui dit : «Bien, serviteur bon et fidèle ; c''est dans peu
        de chose que tu t''es montré fidèle, c''est sur beaucoup que je t''établirai.
        Entre dans la joie de ton seigneur.»'
      verse: 23
    - text: 'Mais celui qui avait reçu un seul talent vint à son tour et dit : Seigneur,
        je savais que tu es un homme dur, tu moissonnes là où tu n''as pas semé, tu
        ramasses sur l''aire où tu n''as pas étendu de gerbes ;'
      verse: 24
    - text: et, plein de crainte, je suis allé enfouir en terre ton talent. Le voilà
        ; tu es en possession de ce qui t'appartient.»
      verse: 25
    - text: 'Mais son maître lui répondit par ces paroles : «Mauvais serviteur ! paresseux
        ! tu savais que je moissonne là où je n''ai pas semé et que je ramasse sur
        l''aire où je n''ai pas étendu de gerbes.'
      verse: 26
    - text: Il te fallait en conséquence placer ton argent chez les banquiers, et,
        à mon retour, j'aurais retiré ce qui est à moi avec un intérêt.
      verse: 27
    - text: Donc, ôtez lui le talent et donnez-le à celui qui a les dix.
      verse: 28
    - text: Car à tout homme qui a il sera donné, et il sera dans l'abondance ; mais
        à celui qui n'a pas, même ce qu'il a lui sera ôté.
      verse: 29
    - text: Quant au serviteur inutile, jetez-le dehors, dans les ténèbres, — là seront
        les pleurs et le grincement des dents.
      verse: 30
    - text: Lorsque le Fils de l'homme viendra dans sa gloire, et, avec lui, tous
        les anges, il s'assiéra sur son trône de gloire.
      verse: 31
    - text: Devant lui seront rassemblées toutes les nations ; et il séparera les
        uns d'avec les autres, comme le berger sépare les brebis d'avec les boucs
        ;
      verse: 32
    - text: il placera les brebis à sa droite, les boucs à sa gauche.
      verse: 33
    - text: 'Après quoi, le Roi dira à ceux qui seront à sa droite : «Venez, les bénis
        de mon Père! entrez en possession du Royaume qui vous a été préparé depuis
        la création du monde ;'
      verse: 34
    - text: car j'ai eu faim, et vous m'avez donné à manger ; j'ai eu soif, et vous
        m'avez donné à boire ; j'étais étranger, et vous m'avez recueilli ;
      verse: 35
    - text: nu, et vous m'avez vêtu ; malade, et vous m'avez visité ; en prison, et
        vous êtes venus près de moi.»
      verse: 36
    - text: 'Les justes alors lui répondront par ces paroles: «Seigneur, quand est-ce
        que nous t''avons vu avoir faim et que nous t''avons nourri? Avoir soif et
        que nous t''avons donné à boire?'
      verse: 37
    - text: Quand est-ce que, te voyant étranger, nous t'avons recueilli ; que, te
        voyant dans la nudité, nous t'avons vêtu?
      verse: 38
    - text: Quand est-ce que nous t'avons vu malade ou en prison et que nous sommes
        venus près de toi?»
      verse: 39
    - text: 'Et le Roi leur fera cette réponse : «En vérité,. je vous le dis, toutes
        les fois que vous avez fait cela à un seul des plus petits parmi mes frères
        que voici, c''est à moi que vous l''avez fait.»'
      verse: 40
    - text: 'Puis il dira à ceux qui seront à sa gauche : «Allez loin de moi, maudits,
        dans le feu éternel préparé pour le diable et ses anges.'
      verse: 41
    - text: Car j'ai eu faim et vous ne m'avez pas donné à manger ; j’ai eu soif et
        vous ne m'avez pas donné à boire ;
      verse: 42
    - text: j'étais étranger et vous ne m'avez pas recueilli ; nu et vous ne m'avez
        pas vêtu ; malade et en prison et vous ne m'avez pas visité.»
      verse: 43
    - text: 'Alors ils répondront, eux aussi, par ces paroles : «Seigneur, quand est-ce
        que nous t''avons vu avoir faim, avoir soif, être étranger ou nu, ou malade,
        ou en prison, et que nous ne t''avons pas assisté ?»'
      verse: 44
    - text: 'Mais il leur fera cette réponse : «En vérité, je vous le dis, toutes
        les fois que vous n''avez pas fait cela à un seul de ces plus petits, que
        voici, c''est à moi que vous ne l''avez pas fait.'
      verse: 45
    - text: Et ceux-là s'en iront à un châtiment éternel et les justes à une vie éternelle.»
      verse: 46
  - chapter: 26
    verses:
    - text: 'Quand Jésus eut achevé tous ces discours, il dit à ses disciples :'
      verse: 1
    - text: «Vous savez que dans deux jours aura lieu la Pâque, et le Fils de l'homme
        va être livré pour être crucifié.»
      verse: 2
    - text: Alors s'assemblèrent les chefs des prêtres et les Anciens du peuple dans
        la coure du Grand-Prêtre appelé Kaïphe,
      verse: 3
    - text: et ils tinrent conseil sur les moyens de s'emparer de Jésus par ruse et
        de le tuer.
      verse: 4
    - text: 'Toutefois ils disaient : «Rien pendant la fête, il pourrait y avoir un
        soulèvement du peuple. »'
      verse: 5
    - text: Jésus était à Béthanie, dans la maison de Simon le lépreux.
      verse: 6
    - text: Comme il était à table, une femme portant un vase d'albâtre rempli d'un
        parfum de grand prix, s'approcha de lui et répandit ce parfum sur sa tête.
      verse: 7
    - text: Ce que voyant, les disciples s'indignèrent. «A quoi bon cette perte?»
        dirent-ils.
      verse: 8
    - text: «On aurait pu vendre cela fort cher et en donner le prix à des pauvres.»
      verse: 9
    - text: 'Mais Jésus, le sachant, leur dit : «Pourquoi faites-vous de la peine
        à cette femme? C''est une bonne oeuvre qu''elle a faite pour moi :'
      verse: 10
    - text: car les pauvres, vous les avez toujours avec vous, tandis que moi, vous
        ne m'avez pas pour toujours.
      verse: 11
    - text: Si elle a répandu sur mon corps ce parfum, elle l'a fait pour m'ensevelir.
      verse: 12
    - text: 'En vérité, je vous le dis : Partout où sera prêché cet Évangile — dans
        le monde entier — on racontera aussi, en mémoire d''elle, ce qu''elle a fait.»'
      verse: 13
    - text: C'est alors que l'un des douze, appelé Judas l'Iskariôte, alla, trouver
        les chefs des prêtres
      verse: 14
    - text: 'et leur dit : «Que voulez-vous me donner? je vous le livrerai.» Ils lui
        payèrent trente sicles d''argent.'
      verse: 15
    - text: A partir de ce moment, il chercha une occasion favorable pour le livrer.
      verse: 16
    - text: 'Le premier jour des Azymes, les disciples vinrent à Jésus et dirent :
        «Où veux-tu que nous te préparions le repas pascal?»'
      verse: 17
    - text: '«Allez à la ville, leur répondit-il, chez un tel et parlez-lui ainsi
        : le maître te fait dire : mon temps est proche ; c''est chez toi que je célèbre
        la Pâque avec mes disciples.»'
      verse: 18
    - text: Les disciples firent comme Jésus leur avait ordonné et ils préparèrent
        la Pâque.
      verse: 19
    - text: Le soir venu, il se mit à table avec les douze,
      verse: 20
    - text: 'et il dit pendant qu’ils mangeaient : «En vérité, je vous le dis, un
        de vous me livrera.»'
      verse: 21
    - text: 'Extrêmement affligés, ils se mirent chacun à lui demander : «Est-ce moi,
        Seigneur?»'
      verse: 22
    - text: 'Il leur répondit par ces paroles : «Celui qui a mis la main au plat avec
        moi, celui-là même me livrera.'
      verse: 23
    - text: Le Fils de l'homme cependant s'en va, selon qu'il est écrit de lui ; mais
        malheur à cet homme par qui le Fils de l'homme est livré ! Mieux vaudrait
        pour cet homme-là ne jamais être né !»
      verse: 24
    - text: 'Judas, celui qui le livra, s''adressa alors à lui : Est-ce que c''est
        moi, Rabbi ?» - «Tu l’as dit», répondit Jésus.'
      verse: 25
    - text: 'Pendant qu''ils mangeaient, Jésus prit du pain et, ayant prononcé la
        bénédiction, il le rompit et le donna aux disciples en disant : «Prenez, mangez,
        ceci est mon corps.»'
      verse: 26
    - text: 'Prenant ensuite une coupe, il rendit grâces, la leur donna et dit : «Buvez-en
        tous ;'
      verse: 27
    - text: car ceci est mon sang, le sang de l'alliance, lequel, en faveur de plusieurs,
        est répandu pour la rémission des péchés.
      verse: 28
    - text: Et désormais, je vous le dis, je ne boirai plus de ce fruit de la vigne
        jusqu'en ce jour où je le boirai avec vous, nouveau, dans le Royaume de mon
        Père.»
      verse: 29
    - text: Après le chant des Psaumes, ils partirent pour le mont des Oliviers.
      verse: 30
    - text: 'Jésus leur dit alors : «Cette nuit, je vous serai à tous une occasion
        de tomber. Il est écrit en effet : Je frapperai le berger et les brebis du
        troupeau seront dispersées.'
      verse: 31
    - text: Mais, après ma résurrection, je vous précéderai en Galilée.»
      verse: 32
    - text: 'Pierre lui adressa ces paroles : «Quand tous viendraient à faillir à
        cause de toi, pour moi je ne succomberai jamais !»'
      verse: 33
    - text: 'Jésus lui répondit : «En vérité, je te dis que, durant cette nuit, avant
        qu''un coq chante, tu me renieras trois fois!»'
      verse: 34
    - text: 'Pierre lui répliqua : «Me fallût-il mourir avec toi, non, je ne te renierai
        pas!» Tous les disciples parlèrent de même.'
      verse: 35
    - text: 'Alors Jésus vint avec les disciples en un lieu appelé Gethsémané et leur
        dit : «Asseyez-vous ici pendant que je me retirerai là et que je prierai.»'
      verse: 36
    - text: Puis, prenant avec lui Pierre et les deux fils de Zébédée, il commença
        à être dans la tristesse et dans l'angoisse ;
      verse: 37
    - text: 'il leur dit alors : «Mon âme est accablée de tristesse jusqu''à la mort.
        Restez ici et veillez avec moi !»'
      verse: 38
    - text: 'Puis, s''étant un peu avancé, il se prosterna la face contre terre, et
        il pria en disant : «Mon Père, si cela est possible, que cette coupe passe
        loin de moi ! Toutefois, non pas comme je veux, mais comme tu veux.»'
      verse: 39
    - text: 'Il retourna près des disciples et il les trouva qui dormaient et il dit
        à Pierre : «Ainsi vous n''avez pas eu la force de veiller une seule heure
        avec moi ?'
      verse: 40
    - text: Veillez et priez, afin de ne pas succombera l'épreuve ; certes, l'esprit
        est prompt, mais la chair est faible.»
      verse: 41
    - text: 'De nouveau, une seconde fois, il s''éloigna et pria, en disant : «Mon
        Père, si cette coupe ne peut passer sans que je la boive, que ta volonté soit
        faite !»'
      verse: 42
    - text: Il revint encore vers eux et les trouva qui dormaient ; leurs yeux, en
        effet, étaient appesantis.
      verse: 43
    - text: Il les laissa, s'en alla de nouveau et pria pour la troisième fois, répétant
        les mêmes paroles.
      verse: 44
    - text: 'Puis il vint aux disciples et leur dit : «Dormez maintenant ; reposez-vous
        ; voici que l''heure approche et le Fils de l''homme va être livré entre les
        mains des pécheurs.'
      verse: 45
    - text: Levez-vous ! allons ! le voici ! il approche celui qui me livre !»
      verse: 46
    - text: Il parlait encore, lorsqu'arriva Judas, l'un des douze, et avec lui, envoyée
        par les chefs des prêtres et les Anciens du peuple, une foule nombreuse armée
        d'épées et de bâtons.
      verse: 47
    - text: 'Le traître était convenu avec eux d''un signal ; il leur avait dit :
        «Celui auquel je donnerai un baiser, ce sera lui ; vous vous en saisirez,»'
      verse: 48
    - text: 'Il s''approcha aussitôt de Jésus et, en lui disant: «Salut, Rabbi!»,
        il l''embrassa, avec effusion.'
      verse: 49
    - text: «Mon ami, lui dit Jésus, pourquoi es-tu ici ?» Ils s'avancèrent alors
        et, mettant la main sur lui, ils le saisirent.
      verse: 50
    - text: Aussitôt un de ceux qui étaient avec Jésus étendit la main, tira son épée,
        frappa le serviteur du Grand-Prêtre et lui coupa l'oreille.
      verse: 51
    - text: 'Jésus lui dit alors : «Remets ton épée à sa place, car tous ceux qui
        prennent l''épée périront par l''épée.'
      verse: 52
    - text: Crois-tu qu'il me serait impossible d'invoquer mon Père, qui enverrait
        à mon secours, maintenant même, plus de douze légions d'anges ;
      verse: 53
    - text: mais comment s'accompliraient les Écritures, où il est annoncé qu'il en
        doit être ainsi?»
      verse: 54
    - text: 'Ce fut à ce moment que Jésus dit à cette troupe : «Pour vous emparer
        de moi, vous êtes venus comme contre un brigand, avec des épées et des bâtons.
        Tous les jours, assis dans le Temple, j''enseignais et vous ne m''avez pas
        arrêté.».'
      verse: 55
    - text: (Tout cela arriva pour accomplir ce qu'avaient écrit les prophètes). L'abandonnant
        alors, tous les disciples prirent la fuite.
      verse: 56
    - text: Ceux qui avaient arrêté Jésus le conduisirent chez Kaïphe, le grand-prêtre,
        où s'étaient réunis les Scribes et les Anciens.
      verse: 57
    - text: Pierre pourtant le suivait de loin. Il alla jusqu'à la cour du Grand-Prêtre,
        y entra et s'assit parmi les gens de service pour voir comment cela finirait.
      verse: 58
    - text: Les chefs des prêtres et le Sanhédrin tout entier cherchaient contre Jésus
        quelque faux témoignage qui le fît condamner à mort ;
      verse: 59
    - text: mais ils n'en trouvaient pas, bien que plusieurs faux témoins se fussent
        présentés. Enfin, il en survint deux
      verse: 60
    - text: 'qui parlèrent ainsi : «Cet homme a dit: «Je peux renverser le Temple
        de Dieu et en trois jours le rebâtir.»'
      verse: 61
    - text: 'Le Grand-Prêtre se leva et lui dit : «Tu ne réponds rien à ce que ces
        gens-ci déposent contre toi?»'
      verse: 62
    - text: 'Mais Jésus gardait le silence. Le Grand-Prêtre lui dit : «Par le Dieu
        vivant, je t''adjure de nous dire si tu es le Christ, le Fils de Dieu.»'
      verse: 63
    - text: 'Jésus lui répondit : «Tu l''as dit ; et, de plus, je vous le déclare,
        désormais vous verrez le Fils de l''homme siégeant à la droite de la Puissance
        et venant sur les nuées du ciel.»'
      verse: 64
    - text: 'Alors le Grand-Prêtre déchira ses vêtements : «Il a blasphémé! dit-il,
        qu''avons-nous encore besoin de témoins? vous venez vous-même d''entendre
        le blasphème!'
      verse: 65
    - text: 'Quel est votre avis?» Ils répondirent : «Il mérite la mort.»'
      verse: 66
    - text: Dès ce moment ils lui crachèrent au visage et lui donnèrent des coups
        de poing ; d'autres des coups de bâton,
      verse: 67
    - text: 'en disant : «Fais le prophète, Christ, en nous nommant celui qui t''a
        frappé.»'
      verse: 68
    - text: 'Pierre cependant était dehors, assis dans la cour. Une servante, s’étant
        approchée, lui dit : «Toi aussi tu étais avec Jésus de Galilée.»'
      verse: 69
    - text: Et lui de le nier devant tout le monde. «Je ne sais pas, dit-il, de quoi
        tu parles.»
      verse: 70
    - text: 'Comme il repassait la porte, une autre servante l''aperçut et s''adressant
        à ceux qui étaient présents : «Celui-ci était avec Jésus de Nazareth.»'
      verse: 71
    - text: 'Il le nia de nouveau : «Je jure que je ne connais pas cet homme.»'
      verse: 72
    - text: 'Un moment après, ceux qui étaient là vinrent à Pierre et lui dirent :
        «Certainement, tu en es, toi aussi ; ta prononciation te trahit.»'
      verse: 73
    - text: Il se livra alors à des imprécations ; il jura qu'il ne connaissait pas
        cet homme. Soudain un coq chanta.
      verse: 74
    - text: 'Et Pierre se souvint de la parole qu''avait dite Jésus : «Avant qu''un
        coq chante, tu me renieras trois fois.» Il sortit et, dehors, il pleura amèrement.'
      verse: 75
  - chapter: 27
    verses:
    - text: Le jour s'étant levé, tous les chefs des prêtres et les Anciens du peuple
        tinrent conseil sur les moyens de mettre Jésus à mort.
      verse: 1
    - text: Et l'ayant chargé de liens, ils l’emmenèrent et le livrèrent à Pilate,
        le procurateur.
      verse: 2
    - text: En voyant qu'il était condamné, celui qui l'avait livré, Judas, poussé
        par le remords, rapporta aux chefs des prêtres et aux Anciens les trente sicles
        d'argent,
      verse: 3
    - text: 'disant : «J''ai péché en livrant un sang innocent. » Ils répondirent
        : «Que nous importe? c''est ton affaire.»'
      verse: 4
    - text: Jetant alors les pièces d'argent dans le sanctuaire, Judas partit et il
        alla se pendre.
      verse: 5
    - text: 'Mais les chefs des prêtres ramassèrent la somme, disant : «Il n''est
        pas permis de la verser dans le Korban, puisque c''est le prix du sang.»'
      verse: 6
    - text: Et après en avoir conféré ensemble, ils en achetèrent le «Champ-du-Potier»
        pour la sépulture des étrangers.
      verse: 7
    - text: De là le nom de «Champ-du-Sang» qu'on lui donne encore aujourd'hui.
      verse: 8
    - text: '(C''est ainsi que fut accomplie la parole du prophète Jérémie : «Et ils
        ont reçu les trente pièces d''argent, prix de celui qui avait été évalué,
        évalué par les enfants d''Israël,'
      verse: 9
    - text: et ils les ont données pour le champ du potier, ainsi que me l'avait ordonné
        le Seigneur. »)
      verse: 10
    - text: 'Jésus comparut devant le procurateur, et celui-ci l''interrogea : «C''est
        toi qui es le Roi des Juifs?» demanda-t-il. Jésus lui répondit : «Tu le dis.»'
      verse: 11
    - text: Mais lorsque les chefs des prêtres et les Anciens l'acculèrent, il ne
        répondit rien.
      verse: 12
    - text: 'Alors Pilate lui dit : «Est-ce que tu n''entends pas tout ce dont ils
        t''accusent?»'
      verse: 13
    - text: Jésus ne lui répondit sur aucun point, ce dont le procurateur fut extrêmement
        surpris.
      verse: 14
    - text: Or à chaque fête il avait coutume de remettre en liberté un prisonnier,
        celui que le peuple choisissait.
      verse: 15
    - text: Il y en avait un fameux détenu à ce moment, du nom de Bar-Abbas.
      verse: 16
    - text: Alors Pilate, qui savait que c'était par une haine jalouse que les chefs
        des prêtres et les Anciens lui avaient livré Jésus,
      verse: 17
    - text: 'leur dit, pendant qu''ils étaient rassemblés : «Lequel voulez-vous que
        je vous délivre? Bar-Abbas ou Jésus, celui qu''on appelle Christ?»'
      verse: 18
    - text: '(Tandis qu''il siégeait ainsi à son tribunal, sa femme lui envoya dire
        ceci : «Qu''il n''y ait rien entre toi et ce juste ; car j''ai eu aujourd''hui,
        dans mon sommeil, un affreux cauchemar à son sujet.»)'
      verse: 19
    - text: Les chefs des prêtres et les Anciens persuadèrent à la foule de demander
        Bar-Abbas et de perdre Jésus.
      verse: 20
    - text: 'Le procurateur reprit sa question : «Lequel des deux voulez-vous que
        je vous délivre?» — Bar-Abbas ! répondirent-ils.'
      verse: 21
    - text: 'Pilate leur dit : «Et Jésus, celui qu''on appelle Christ, qu''en ferai-je
        donc?» Ils répondirent tous : «Qu''il soit crucifié!» —'
      verse: 22
    - text: '«Mais qu''a-t-il fait de mal ?» dit encore Pilate. Et ils n''en criaient
        que plus fort : «Qu''il soit crucifié!»'
      verse: 23
    - text: 'Voyant qu''il n''obtenait rien et que, au contraire, le tumulte augmentait,
        Pilate demanda de l''eau, se lava les mains devant la foule et dit : «Je ne
        suis pas responsable du sang de cet homme, à vous d''en répondre !»'
      verse: 24
    - text: 'Et tout le peuple répliqua par ces mots : «Le sang de cet homme! qu''il
        retombe sur nous et sur nos enfants!»'
      verse: 25
    - text: Pilate leur délivra alors Bar-Abbas. Quant à Jésus, l’ayant fait flageller,
        il l'abandonna au supplice de la croix.
      verse: 26
    - text: Les soldats du procurateur, emmenant Jésus dans le prétoire, assemblèrent
        autour de lui toute la cohorte.
      verse: 27
    - text: Ils lui ôtèrent ses vêtements, l'affublèrent d'un manteau militaire de
        couleur rouge.
      verse: 28
    - text: 'Puis, tressant une couronne avec des épines, ils la lui mirent sur la
        tête, ainsi qu''un roseau dans la main droite ; après quoi, se mettant à genoux
        devant lui, ils le bafouaient en disant : «Salut, le roi des Juifs !»'
      verse: 29
    - text: Ils crachaient sur lui ; ils lui prenaient le roseau et lui en donnaient
        des coups sur la tête.
      verse: 30
    - text: Quand ils eurent fini de se moquer de lui, ils lui ôtèrent le manteau,
        lui remirent ses vêtements et l'emmenèrent pour le crucifier.
      verse: 31
    - text: En s'en allant, ils rencontrèrent un homme de Cyrène, nommé Simon ; et
        ils l'obligèrent à porter la croix de Jésus.
      verse: 32
    - text: Ils arrivèrent à un endroit nommé Golgotha, c'est-à-dire place du Crâne.
      verse: 33
    - text: Ils lui donnèrent à boire du vin mêlé de fiel, et l'ayant goûté, il refusa
        de le boire.
      verse: 34
    - text: Après l'avoir mis en croix, les soldats se partagèrent ses vêtements,
        en les tirant au sort.
      verse: 35
    - text: Ils s'étaient assis et le gardaient.
      verse: 36
    - text: 'Au-dessus de sa tête ils avaient placé une inscription indiquant son
        crime : CELUI-CI EST JÉSUS, LE ROI DES JUIFS.'
      verse: 37
    - text: On crucifia avec lui deux brigands, l'un à sa droite, l'autre à sa gauche.
      verse: 38
    - text: 'Les passants l''injuriaient ; ils lui disaient, en gesticulant de la
        tête :'
      verse: 39
    - text: '«Toi qui détruis le Temple, et en trois jours le rebâtis, sauve-toi donc
        toi-même si tu es fils de Dieu!» — et : — «Descends de la croix!»'
      verse: 40
    - text: 'Les chefs des prêtres, avec les Scribes et les Anciens, se moquaient
        aussi de lui et disaient :'
      verse: 41
    - text: «Il en a sauvé d'autres et il ne peut pas se sauver lui-même!»— «Ah! il
        est roi d'Israël! que maintenant il descende de la croix et nous croirons
        en lui!» -
      verse: 42
    - text: 'Il a mis sa confiance en Dieu! que Dieu maintenant le délivre ! s''il
        veut de lui!» En effet, il a dit : Je suis fils de Dieu.»'
      verse: 43
    - text: De même, les brigands que l'on avait crucifiés avec lui l'insultaient.
      verse: 44
    - text: Depuis la sixième jusqu'à la neuvième heure, des ténèbres se firent sur
        tout le pays.
      verse: 45
    - text: 'Vers la neuvième heure Jésus jeta un cri et dit d''une voix forte : «Helei!
        Helei! Lema sabachthanei?» C''est-à-dire : «Mon Dieu! Mon Dieu! pourquoi m''as-tu
        abandonné?'
      verse: 46
    - text: 'Quelques-uns de ceux qui étaient là l''entendant : «Il appelle Élie,
        celui-là !» dirent-ils.'
      verse: 47
    - text: 'L''un d''entre eux courut aussitôt prendre une éponge, la trempa dans
        du vinaigre, et l''attachant à un roseau, il lui donna à boire. Mais les autres
        disaient :'
      verse: 48
    - text: «Laisse donc! voyons si Élie viendra le délivrer.»
      verse: 49
    - text: Jésus, jetant de nouveau un grand cri, rendit l'esprit.
      verse: 50
    - text: Et voilà que le rideau du Temples se déchira en deux depuis le haut jusqu'en
        bas ; la terre trembla ; les rochers se fendirent ;
      verse: 51
    - text: les tombeaux s'ouvrirent ; plusieurs des saints qui étaient morts ressuscitèrent
        en leurs corps ;
      verse: 52
    - text: et sortant de leurs tombeaux après la résurrection de Jésus, ils entrèrent
        dans la ville sainte et apparurent à plusieurs.
      verse: 53
    - text: 'Voyant le tremblement de terre et tout ce qui se passait, le centurion
        et ceux qui, avec lui, gardaient Jésus, furent frappés d''épouvante et dirent
        : «Cet homme-là était véritablement fils de Dieu.»'
      verse: 54
    - text: Or il y avait là plusieurs femmes qui regardaient de loin c'étaient celles
        qui, depuis la Galilée, avaient suivi Jésus afin de le servir.
      verse: 55
    - text: Parmi elles, Marie-Magdeleine, Marie, mère de Jacques et de Joseph, ainsi
        que la mère des fils de Zébédée.
      verse: 56
    - text: Sur le soir arriva un homme riche, originaire d'Arimathée, nommé Joseph.
        Il était, lui aussi, un disciple de Jésus.
      verse: 57
    - text: Il alla trouver Pilate et demanda le corps de Jésus. Pilate ordonna de
        le lui remettre.
      verse: 58
    - text: Et Joseph, prenant le corps, l'ensevelit dans un linceul blanc
      verse: 59
    - text: et le déposa dans un sépulcre neuf, qu'il avait taillé dans le roc, et
        qui lui appartenait. Il roula une pierre énorme contre la porte du tombeau
        et s'en alla.
      verse: 60
    - text: Or Marie-Magdeleine et l'autre Marie étaient là, assises en face du sépulcre.
      verse: 61
    - text: Le lendemain (qui était le jour après la Préparation) les chefs des prêtres
        et les Pharisiens se rendirent ensemble chez Pilate
      verse: 62
    - text: 'et lui dirent : «Seigneur, nous nous sommes souvenus que, de son vivant,
        cet imposteur disait : «Après trois jours, je ressusciterai.»'
      verse: 63
    - text: 'Ordonne donc que la tombe soit soigneusement surveillée jusqu''au troisième
        jour, de peur que ses disciples ne viennent voler le corps et ne disent ensuite
        au peuple : Il est ressuscité des morts. Imposture dernière qui serait pire
        que la première.»'
      verse: 64
    - text: 'Pilate leur répondit : «Vous avez des gardes ; allez, surveillez comme
        vous l''entendez.»'
      verse: 65
    - text: Alors ils allèrent s'assurer du sépulcre, en scellant la pierre en présence
        de la garde.
      verse: 66
  - chapter: 28
    verses:
    - text: Le sabbat passé, à l'aube du premier jour de la semaine, Marie-Magdeleine
        et l'autre Marie vinrent pour regarder le sépulcre.
      verse: 1
    - text: 'Tout à coup il se fit un violent tremblement de terre : c''était un ange
        du Seigneur qui descendait du ciel ; il s''approcha de la pierre, l''éloigna
        en la roulant et s''assit dessus.'
      verse: 2
    - text: Son aspect était foudroyant ; ses vêtements blancs comme la neige.
      verse: 3
    - text: Tremblants d'épouvante devant lui, les gardes étaient comme morts.
      verse: 4
    - text: 'Mais l''ange s''adressant aux femmes leur dit : «Pour vous, soyez sans
        crainte ; vous cherchez, je le sais, Jésus, le crucifié.'
      verse: 5
    - text: Il n'est pas ici, car, ainsi qu'il l'avait dit, il est ressuscité. Venez,
        regardez la place où il était couché ;
      verse: 6
    - text: et allez vite dire à ses disciples qu'il est ressuscité des morts ; il
        vous précède en Galilée ; là vous le verrez ; c'est moi qui vous le dis.»
      verse: 7
    - text: Elles sortirent immédiatement du tombeau, tremblantes et, remplies de
        joie, et coururent porter la nouvelle à ses disciples.
      verse: 8
    - text: 'Et voilà que Jésus s''avança à leur rencontre et leur dit : «Salut!»
        Elles s''approchèrent, embrassèrent ses pieds, et l''adorèrent.'
      verse: 9
    - text: 'Alors Jésus leur dit : «Soyez sans crainte ; allez dire de ma part à
        mes frères de partir pour la Galilée, là ils me verront.»'
      verse: 10
    - text: Quand elles se furent éloignées, quelques-uns des gardes vinrent à la
        ville et apprirent aux chefs des prêtres tout ce qui était arrivé.
      verse: 11
    - text: 'Ceux-ci se réunirent avec les Anciens, et après en avoir conféré, ils
        donnèrent une grosse somme aux soldats avec cet ordre :'
      verse: 12
    - text: «Vous direz que ses disciples sont venus pendant la nuit et qu'ils l'ont
        volé pendant que vous dormiez.
      verse: 13
    - text: Si le procurateur devait entendre parler de cette affaire, nous nous chargeons
        de le convaincre et nous vous mettrons à couvert.»
      verse: 14
    - text: Les soldats prirent l'argent et agirent d'après ces instructions. Et le
        bruit qu'ils répandirent parmi les Juifs dure encore aujourd'hui.
      verse: 15
    - text: Cependant les onze disciples se rendirent en Galilée, sur la montagne
        que Jésus leur avait désignée.
      verse: 16
    - text: Le voyant, ils l'adorèrent. Mais quelques-uns doutèrent.
      verse: 17
    - text: 'Jésus alors s''approcha d''eux et leur parla ; il leur dit : «A moi a
        été donnée toute puissance au ciel et sur terre ;'
      verse: 18
    - text: allez faire de toutes les nations mes disciples, les baptisant au nom
        du Père, et du Fils,
      verse: 19
    - text: 'et du saint Esprit et leur enseignant à garder tout ce que je vous ai
        commandé. Voici, je suis avec vous tous les jours jusqu''à la fin du monde.» '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: Commencement de l’Évangile de Jésus-Christ.
      verse: 1
    - text: 'Ainsi qu’il est écrit dans le prophète Ésaïe: «Voici j''envoie mon messager
        pour te précéder Et te préparer le chemin ;'
      verse: 2
    - text: 'Une voix crie dans le désert : Préparez la voie du Seigneur, Aplanissez
        ses sentiers,»'
      verse: 3
    - text: Jean parut dans le désert, donnant et prêchant un baptême de repentance
        pour la rémission des péchés.
      verse: 4
    - text: Tout le pays de Judée et tous les habitants de Jérusalem accouraient à
        lui et ils étaient baptisés par lui dans le Jourdain, en confessant leurs
        péchés.
      verse: 5
    - text: Jean avait un vêtement de poils de chameau et une ceinture de cuir autour
        des reins, et il se nourrissait de sauterelles et de miel sauvage.
      verse: 6
    - text: 'Il disait dans sa prédication : «Il va venir, après moi, celui qui est
        plus puissant que moi ! Je ne suis pas même digne, en me baissant, de délier
        la courroie de ses sandales.'
      verse: 7
    - text: Moi, je vous ai baptisés d'eau ; mais lui vous baptisera avec l'Esprit
        saint.»
      verse: 8
    - text: Or, ce fut en ces jours mêmes que Jésus arriva de Nazareth en Galilée
        et il fut baptisé par Jean dans le Jourdain.
      verse: 9
    - text: Soudain, comme il sortait de l'eau, il vit les cieux ouverts et l'Esprit
        en forme de colombe descendre sur lui,
      verse: 10
    - text: 'et des cieux vint une voix : «Tu es mon Fils bien-aimé, en toi je me
        complais..»'
      verse: 11
    - text: Et l'Esprit aussitôt entraîna Jésus au désert ;
      verse: 12
    - text: et il fut quarante jours dans le désert, tenté par Satan, et il fut parmi
        les bêtes, et les anges le servaient.
      verse: 13
    - text: 'Après que Jean eut été livré, Jésus se rendit en Galilée et y prêcha
        l''Évangile de Dieu :'
      verse: 14
    - text: «Les temps sont accomplis ; le Royaume de Dieu est proche ; repentez-vous
        et croyez à l'Évangile.
      verse: 15
    - text: Comme il longeait la mer de Galilée, il vit Simon et son frère André jetant
        leurs filets dans la mer, car ils étaient pêcheurs.
      verse: 16
    - text: 'Jésus leur dit : «Venez après moi et je vous ferai devenir des pêcheurs
        d''hommes.»'
      verse: 17
    - text: Sur-le-champ ils abandonnèrent les filets et le suivirent.
      verse: 18
    - text: S'étant avancé un peu plus loin, il vit, dans leurs barques, Jacques,
        fils de Zébédée, et Jean, son frère, qui raccommodaient leurs filets.
      verse: 19
    - text: Il les appela aussitôt ; et ceux-ci, laissant leur père Zébédée dans la
        barque avec les hommes de service, partirent à sa suite.
      verse: 20
    - text: Ils arrivèrent à Capharnaüm. Il commença immédiatement à entrer les jours
        de sabbat dans la synagogue et à y enseigner ;
      verse: 21
    - text: et ils étaient extrêmement frappés de son enseignement ; car il le donnait
        comme ayant autorité, et non comme les Scribes.
      verse: 22
    - text: 'Il y avait à ce moment même dans leur synagogue un homme possédé d''un
        esprit impur ; il s''écria :'
      verse: 23
    - text: '«Qu''y a-t-il entre nous et toi, Jésus de Nazareth? Tu es venu pour nous
        perdre ; je sais qui tu es : le Saint de Dieu!»'
      verse: 24
    - text: 'Jésus alors le menaça : «Tais-toi! sors de cet homme !»'
      verse: 25
    - text: Agitant violemment le possédé, l'Esprit impur sortit de lui en poussant
        un grand cri.
      verse: 26
    - text: 'Tous les assistants, terrifiés, s''interrogeaient les uns les autres
        : «Qu''est-ce que ceci ? Voilà un enseignement nouveau! il commande avec autorité
        même aux Esprits impurs, et ils lui obéissent.»'
      verse: 27
    - text: Sa renommée se répandit promptement et partout aux environs, dans la Galilée
        entière.
      verse: 28
    - text: En sortant de la synagogue, ils se rendirent tout d'abord, accompagnés
        de Jacques et de Jean, dans la maison de Simon et d’André.
      verse: 29
    - text: La belle-mère de Simon était couchée ; elle avait la fièvre. On s'empressa
        de le dire à Jésus.
      verse: 30
    - text: Alors, s'approchant d'elle, il la prit par la main et la fit lever. La
        fièvre disparut et elle se mit à les servir.
      verse: 31
    - text: Le soir venu, après le coucher du soleil, on lui apporta tous les malades
        et les démoniaques.
      verse: 32
    - text: La ville entière se pressait à la porte.
      verse: 33
    - text: Il guérit plusieurs malades atteints de maux divers ; il chassa aussi
        beaucoup de démons et il défendait aux démons de parler, parce qu'ils savaient
        qui il était.
      verse: 34
    - text: S'étant levé de grand matin, avant le jour, il alla dans un lieu solitaire
        et là il priait.
      verse: 35
    - text: Simon et ceux qui étaient avec lui se mirent à sa recherche.
      verse: 36
    - text: 'Quand ils l''eurent trouvé, ils lui dirent : «Tout le monde te cherche.»'
      verse: 37
    - text: 'Il leur répondit : «Allons dans les villages voisins, afin que j''y prêche
        aussi, car c''est pour cela que je suis sorti.»'
      verse: 38
    - text: Il alla donc prêcher dans leurs synagogues et dans toute la Galilée, en
        chassant les démons.
      verse: 39
    - text: 'Un lépreux vint à lui et, se jetant à ses genoux, lui adressa cette prière
        : «Si tu le veux, tu peux me guérir !»'
      verse: 40
    - text: 'Il en eut compassion ; il étendit la main et le toucha en disant : «Je
        le veux, sois guéri.»'
      verse: 41
    - text: La lèpre disparut à l'instant ; cet homme fut guéri.
      verse: 42
    - text: 'Jésus le congédia immédiatement, en lui donnant cet avertissement sévère
        :'
      verse: 43
    - text: «Garde-toi de parler de ceci à personne ; mais va te montrer au prêtre
        et offre pour ta guérison ce que Moïse a prescrit ; que ce leur soit un témoignage.»
      verse: 44
    - text: Mais, à peine parti, le lépreux se mit à répandre la nouvelle et à la
        proclamer ; de sorte que Jésus ne pouvait plus même paraître publiquement
        dans une ville ; mais il se tenait dehors dans des endroits déserts, et on
        venait à lui de toutes parts.
      verse: 45
  - chapter: 2
    verses:
    - text: Quelques jours après, il retourna à Capharnaüm. On apprit qu'il était
        dans telle maison,
      verse: 1
    - text: et on y accourut en si grand nombre qu'il n'y avait plus de place même
        devant la porte. Il leur annonçait la parole,
      verse: 2
    - text: lorsque survinrent des gens lui amenant un paralytique, porté par quatre
        hommes.
      verse: 3
    - text: Comme il leur était impossible de parvenir jusqu'à lui à cause de la foule,
        ils démolirent le toit au-dessus de la place où il se trouvait ; et, l'ouverture
        faite, ils descendirent le grabat sur lequel était couché le paralytique.
      verse: 4
    - text: 'Jésus, voyant leur foi, dit à ce paralytique: «Mon enfant, tes péchés
        sont pardonnés.»'
      verse: 5
    - text: 'Il y avait là quelques Scribes qui se tenaient assis et ces pensées leur
        montaient au coeur :'
      verse: 6
    - text: «Comment cet homme peut-il parler ainsi? Il blasphème! Qui peut pardonner
        des péchés que Dieu seul ?»
      verse: 7
    - text: 'Jésus connut aussitôt, par son esprit, qu''ils faisaient intérieurement
        ces réflexions, et il leur dit : «Pourquoi de telles pensées dans vos coeurs?'
      verse: 8
    - text: 'Lequel est le plus facile de dire, à ce paralytique : «Tes péchés sont
        pardonnés» ; ou de lui dire : «Lève toi, emporte ton grabat et marche!»'
      verse: 9
    - text: 'Or, afin que vous sachiez que la le Fils de l''homme a sur la terre le
        pouvoir de pardonner des péchés...» s''adressant au paralytique : «A toi,
        je dis :'
      verse: 10
    - text: Lève-toi! emporte ton grabat et retourne dans ta maison.»
      verse: 11
    - text: 'Et l''homme se leva, prit immédiatement son grabat et sortit devant tout
        le monde ; tous en étaient stupéfaits et glorifiaient Dieu : «Jamais, disaient-ils,
        nous n''avons rien vu de pareil!»'
      verse: 12
    - text: De nouveau, il se dirigea vers la mer. Toutes les multitudes venaient
        à lui, et il les enseignait.
      verse: 13
    - text: 'En passant, il vit Lévi, fils d''Alphée, assis au bureau du péage. Il
        lui dit : Suis-moi !» et il se leva et le suivit.'
      verse: 14
    - text: Jésus était à table dans ta maison de Lévi, et il arriva que beaucoup
        de publicains et de pécheurs s'y trouvèrent avec lui et avec ses disciples
        ; car ils étaient nombreux et ils l'avaient suivi,
      verse: 15
    - text: 'ainsi que les Scribes d''entre les Pharisiens. Ceux-ci, le voyant manger
        avec les publicains et les pécheurs, dirent à ses disciples : «Pourquoi mange-t-il
        avec des publicains et des pécheurs?»'
      verse: 16
    - text: 'Ce qu''ayant entendu, Jésus leur dit : «Ce ne sont pas ceux qui se portent
        bien qui ont besoin de médecin, ce sont les malades. Je ne suis pas venu appeler
        des justes, mais des pécheurs.»'
      verse: 17
    - text: 'Les disciples de Jean et les Pharisiens jeûnaient. Ils vinrent lui demander
        : «Pourquoi les disciples de Jean et ceux des Pharisiens pratiquent-ils le
        jeûne, tandis que tes disciples ne le pratiquent pas?'
      verse: 18
    - text: 'Jésus leur répondit : «Les amis de l''époux peuvent-ils jeûner pendant
        que l''époux est avec eux. Tout le temps que l''époux est avec eux, ils ne
        peuvent jeûner.'
      verse: 19
    - text: Des jours viendront où l'époux leur sera enlevé ; ils jeûneront dans ces
        jours.»
      verse: 20
    - text: '«Personne ne coud un morceau d''étoffe neuve à un vieux vêtement : autrement
        le morceau neuf emporte une partie du vieux vêtement qu''il recouvre et fait
        une plus grande déchirure.'
      verse: 21
    - text: 'Personne, non plus, ne verse du vin nouveau dans de vieilles outres :
        autrement le vin fera éclater les outres, et il sera perdu, les outres aussi.»'
      verse: 22
    - text: 'Il arriva — un jour de sabbat — que Jésus passa par les blés. Ses disciples
        se mirent, chemin faisant, à cueillir des épis :'
      verse: 23
    - text: «Vois donc», lui dirent les Pharisiens, «pourquoi font-ils ce qu'aux jours
        de sabbat il n'est pas permis de faire?»
      verse: 24
    - text: 'Il leur répondit : «N''avez-vous jamais lu ce que fit David quand il
        fut contraint par la nécessité et qu''il eut faim, et ce que firent ses compagnons?'
      verse: 25
    - text: Comment, sous le grand-prêtre Abiathar, il entra dans la maison de Dieu
        et mangea les pains de proposition, qu'il n'est permis qu'aux prêtres de manger,
        et en donna à ceux qui étaient avec lui?»
      verse: 26
    - text: 'Et il ajouta : «Le sabbat a été fait pour l''homme et non pas l''homme
        pour le sabbat.'
      verse: 27
    - text: C'est pourquoi le Fils de l'homme est maître aussi du sabbat.»
      verse: 28
  - chapter: 3
    verses:
    - text: Une autre fois, il entra dans une synagogue, où se trouvait un homme qui
        avait la main paralysée.
      verse: 1
    - text: Ils l'observèrent pour voir si, un jour de sabbat, il le guérirait ; ils
        voulaient un prétexte à accusation.
      verse: 2
    - text: 'Jésus alors s''adressa à l''homme dont la main était paralysée : «Lève-toi
        au milieu de nous tous !»'
      verse: 3
    - text: 'Puis il leur dit : «Aux jours de sabbat, est-il permis de faire le bien
        ou de faire le mal ? de sauver une vie ou de la perdre?» Ils gardèrent le
        silence.'
      verse: 4
    - text: 'Alors, jetant sur eux un regard de colère, affligé d''un tel aveuglement
        de coeur, il dit à l''homme : «Étends la main!» Il l''étendit et sa main fut
        guérie.'
      verse: 5
    - text: Quant aux Pharisiens, ils sortirent et allèrent immédiatement se concerter
        avec les Hérodiens sur les moyens de le perdre.
      verse: 6
    - text: Jésus se retira, avec ses disciples, du côté de la mer ; et une foule
        considérable, venue de Galilée et de Judée, l'y suivit.
      verse: 7
    - text: C'était une multitude immense, arrivant de Jérusalem, de l'Idumée, des
        terres situées au delà du Jourdain, des environs de Tyr et de Sidon, qui,
        à la nouvelle de ce qu'il faisait, venait à lui.
      verse: 8
    - text: Il dit alors à ses disciples de lui procurer une barque à cause de la
        foule qui risquait de l'étouffer.
      verse: 9
    - text: Il en guérissait, en effet, un grand nombre, et alors tous ceux qui avaient
        quelque mal se précipitaient sur lui, afin de le toucher.
      verse: 10
    - text: 'Quant aux Esprits impurs, lorsqu''ils le voyaient, ils tombaient devant
        lui et s''écriaient : «Tu es le Fils de Dieu» ;'
      verse: 11
    - text: et, par de sévères menaces, il leur interdisait de le faire connaître.
      verse: 12
    - text: Ensuite il gravit la montagne ; il appela ceux qu'il lui plut de désigner
        lui-même et ils vinrent à lui.
      verse: 13
    - text: Alors il en choisit douze, auxquels il donna le nom d'apôtres, pour être
        avec lui et pour recevoir mission de prêcher,
      verse: 14
    - text: avec le pouvoir de chasser les démons.
      verse: 15
    - text: 'Voici les douze qu''il choisit : Simon, à qui il donna le nom de Pierre
        ; —'
      verse: 16
    - text: Jacques, fils de Zébédée, et Jean, frère de Jacques, auxquels il donna
        le nom de Boanergès, c'est-à-dire fils du tonnerre ; —
      verse: 17
    - text: André ; — Philippe ; — Barthélemy ; — Matthieu ; — Thomas ; — Jacques,
        fils d'Alphée ; — Thaddée ; — Simon le Cananite ;
      verse: 18
    - text: Judas l'Iskariôte, celui-là même qui le trahit. Ensuite il entra dans
        une maison
      verse: 19
    - text: et la foule y accourut encore à tel point qu'ils ne pouvaient pas même
        manger.
      verse: 20
    - text: Ceux de sa parenté, l'ayant appris, vinrent pour l'emmener avec eux. On
        disait, en effet, qu'il avait perdu l'esprit.
      verse: 21
    - text: 'Quant aux Scribes, ceux qui étaient descendus de Jérusalem, ils disaient
        : «Il a en lui Beelzéboul», et : «C''est par le prince des démons qu''il chasse
        les démons.»'
      verse: 22
    - text: 'Alors il les appela à lui et leur dit en paraboles : «Comment Satan peut-il
        chasser Satan ?'
      verse: 23
    - text: Si un royaume est divisé contre lui, même, ce royaume ne peut subsister.
      verse: 24
    - text: Si une maison est divisée contre elle-même, cette maison ne pourra subsister
        ;
      verse: 25
    - text: de même si Satan se livre bataille à lui-même et se divise, il ne peut
        subsister, il touche à sa fin.
      verse: 26
    - text: Nul ne peut entrer dans la maison du guerrier et piller ce qu'il possède,
        s'il n'a tout d'abord chargé de liens le guerrier ; ce n'est qu'alors qu'il
        pourra piller sa maison.»
      verse: 27
    - text: En vérité, je vous le dis, toutes sortes de péchés seront pardonnés aux
        fils des hommes, ainsi que les blasphèmes aux blasphémateurs ;
      verse: 28
    - text: mais celui qui blasphème contre l'Esprit, qui est saint, ne reçoit point
        de pardon, n'en recevra jamais, mais il est coupable d'un éternel péché.»
      verse: 29
    - text: '(C''était parce qu''ils disaient : «Il a en lui un Esprit impur).»'
      verse: 30
    - text: Ce fut alors qu'arrivèrent sa mère et ses frères, qui, se tenant dehors,
        le firent demander.
      verse: 31
    - text: 'Quantité de gens étaient assis autour de lui, lorsqu''on lui dit : «Voilà
        dehors ta mère et tes frères qui te cherchent.»'
      verse: 32
    - text: 'Il répondit ainsi : «Qui est ma mère et qui sont mes frères?»'
      verse: 33
    - text: 'Puis il regarda ceux qui étaient assis en cercle autour de lui et dit
        : «Voici ma mère et mes frères ;'
      verse: 34
    - text: faire la volonté de Dieu, c'est être mon frère, c'est être ma soeur, c'est
        être ma mère.»
      verse: 35
  - chapter: 4
    verses:
    - text: De nouveau il se mit à enseigner au bord de la mer. Il se rassembla autour
        de lui une multitude si prodigieuse qu’il monta dans une barque où il s'assit,
        et il se tint sur la mer, tandis que la foule restait à terre au bord de l'eau.
      verse: 1
    - text: 'Il leur enseignait beaucoup de choses en paraboles et il leur disait
        dans son enseignement :'
      verse: 2
    - text: «Écoutez! Voilà que le semeur est sorti pour semer.
      verse: 3
    - text: Il jette sa semence, et il est arrivé qu'un grain est tombé le long du
        chemin et les oiseaux sont venus et l'ont mangé.»
      verse: 4
    - text: «Un autre est tombé sur un sol pierreux, où il n'y avait pas beaucoup
        de terre, et il a immédiatement poussé, parce que la terre était sans profondeur.
      verse: 5
    - text: Mais le soleil, en se levant, a brûlé la plante, qui, n'ayant point de
        racines, s'est desséchée.»
      verse: 6
    - text: «Un autre grain est tombé parmi les épines ; et les épines ont grandi
        et l'ont étouffé, de sorte qu'il n'a point donné de fruit.»
      verse: 7
    - text: «D'autres grains sont tombés dans la bonne terre, et ceux-là, montant
        et croissant, ont donné du fruit, tel grain en a produit trente, tel autre
        soixante, tel autre cent.»
      verse: 8
    - text: 'Et il ajouta : «Que celui qui a des oreilles pour entendre, entende!»'
      verse: 9
    - text: Lorsqu'il fut seul, ceux qui l'entouraient l'interrogèrent avec les douze
        sur les paraboles.
      verse: 10
    - text: 'Il leur dit : «A vous il est donné de pénétrer le mystère du Royaume
        de Dieu ; mais à ceux-là, ceux du dehors, tout arrive sous forme de paraboles,'
      verse: 11
    - text: afin que tout en regardant parfaitement, ils ne voient point, tout en
        entendant parfaitement, ils ne comprennent point, et cela pour qu'ils ne se
        convertissent pas et qu'il ne leur soit point pardonné.»
      verse: 12
    - text: 'Et il ajouta : «Ne comprenez-vous pas cette parabole ? Comment donc comprendrez-vous
        toutes les paraboles?'
      verse: 13
    - text: Le semeur sème la parole.
      verse: 14
    - text: Les uns sont le long du chemin où la parole est semée, et quand ils l'ont
        entendue, Satan vient aussitôt et enlève la parole semée en eux.
      verse: 15
    - text: 'Les autres sont semblables ; il est des grains qui sont semés sur un
        sol pierreux : ceux-là quand ils entendent la parole, l''accueillent aussitôt
        avec joie,'
      verse: 16
    - text: mais ils n'ont pas de racine en eux mêmes ; ils ne sont que pour un temps
        ; une affliction ou une persécution survenant à cause de la parole, ils y
        trouvent aussitôt une occasion de chute.
      verse: 17
    - text: 'D''autres sont semés parmi les épines : ceux-là ont écouté, la parole,'
      verse: 18
    - text: mais les sollicitudes du siècle présent, la séduction de la richesse et
        les passions diverses font invasion, étouffent la parole et la rendent stérile.
      verse: 19
    - text: 'Enfin il y a ceux qui sont semés sur la bonne terre : ils écoutent la
        parole, ils la reçoivent et donnent des fruits, l''un trente, l''autre soixante,
        l''autre cent.»'
      verse: 20
    - text: 'Il leur dit aussi : «Est-ce qu''on apporte la lampe pour la mettre sous
        le boisseau ou sous le lit? N''est-ce pas pour la mettre sur le pied-de-lampe?'
      verse: 21
    - text: Rien n'est caché que ce qui doit être manifesté ; rien n'est secret que
        pour être mis au jour.
      verse: 22
    - text: Si quelqu'un a des oreilles pour entendre, qu'il entende !»
      verse: 23
    - text: 'Il leur dit aussi : «Faites attention à ce que vous entendez ; la mesure
        que vous faites aux autres sera votre mesure, et il y sera ajouté.'
      verse: 24
    - text: Car à celui qui a, il sera donné, et à celui qui n'a pas, même ce qu'il
        a lui sera ôté.»
      verse: 25
    - text: 'Il dit aussi : «Il se passe pour le Royaume de Dieu ce qui se passe lorsqu''un
        homme jette la semence sur la terre.'
      verse: 26
    - text: Qu'il dorme ou qu'il veille, nuit et jour, la graine germe, la plante
        grandit, sans qu'il sache comment.
      verse: 27
    - text: 'D''elle-même la terre donne son fruit : c''est d''abord une herbe ; c''est
        ensuite un épi ; c''est enfin le blé remplissant cet épi.'
      verse: 28
    - text: Et quand la terre a ainsi donné son fruit, il y met aussitôt la faucille,
        car est arrivée la moisson.»
      verse: 29
    - text: 'Il dit aussi : «A quoi assimilerons-nous le Royaume de Dieu? Ou par quelle
        parabole le représenterons-nous ?'
      verse: 30
    - text: Il est comme un grain de sénevé, la plus petite de toutes les semences
        lorsqu'on la sème sur la terre,
      verse: 31
    - text: mais qui monte lorsqu’il est semé et qui devient plus grand que toutes
        les plantes potagères et pousse de si vastes branches que, dans leur ombrage,
        les oiseaux du ciel peuvent faire leurs nids.»
      verse: 32
    - text: C'est par un grand nombre de paraboles de ce genre qu'il leur annonçait
        ta parole, dans la mesure où ils pouvaient comprendre.
      verse: 33
    - text: Il ne leur parlait qu'en paraboles ; puis, en particulier, il expliquait
        tout à ses disciples.
      verse: 34
    - text: 'Ce même jour, le soir venu, il leur dit : «Passons à l’autre rive.»'
      verse: 35
    - text: Ils renvoient la foule, et l'emmènent dans la barque où il se trouvait
        ; d'autres barques les accompagnaient.
      verse: 36
    - text: Un grand tourbillon de vent s'éleva ; les vagues se jetaient dans la barque
        avec une telle force que déjà elle se remplissait.
      verse: 37
    - text: 'Et lui, à la poupe, la tête sur le coussin, il dormait. Ils le réveillèrent
        et lui dirent : «Maître, est-ce que tu ne te soucies pas que nous périssions?»'
      verse: 38
    - text: 'Alors il se leva, il fit des menaces au vent et il dit à la mer : «Silence
        ! apaise-toi !» Et le vent tomba, il se fit un grand calme.'
      verse: 39
    - text: 'Puis il leur dit : «Pourquoi vous effrayer? N''avez vous point encore
        de foi?»'
      verse: 40
    - text: 'Et, frappés de terreur, ils se disaient l''un à l''autre : «Qui donc
        est cet homme pour que le vent et la mer lui obéissent ?»'
      verse: 41
  - chapter: 5
    verses:
    - text: Ils allèrent de l'autre côté de la mer, dans le pays des Géraséniens.
      verse: 1
    - text: Au moment même où il débarquait, vint à sa rencontre, sortant des sépulcres,
        un homme possédé d'un esprit impur.
      verse: 2
    - text: Il faisait sa demeure dans les tombeaux, et personne ne pouvait plus le
        lier même avec une chaîne.
      verse: 3
    - text: Plusieurs fois on l’avait enchaîné ; on lui avait mis les fers aux pieds
        ; mais il avait rompu les chaînes et brisé les fers, et nul n'avait la force
        de s'en rendre maître.
      verse: 4
    - text: Il ne cessait nuit et jour d'errer parmi les sépulcres et sur les montagnes,
        en jetant des cris et en se meurtrissant contre les rochers.
      verse: 5
    - text: De loin, il aperçut Jésus ; il courut se prosterner devant lui
      verse: 6
    - text: 'et lui dit, en criant de toutes ses forces : «Qu''y a-t-il entre moi
        et toit, Jésus, Fils du Dieu Très-Haut? Au nom de Dieu, je t''en conjure,
        ne me torture point.'
      verse: 7
    - text: '(En effet, Jésus lui disait : «Esprit impur, sors de cet homme.»)'
      verse: 8
    - text: 'Puis il l''interrogea : «Quel est ton nom?» «Mon nom, répondit-il, est
        Légion, car nous sommes nombreux.»'
      verse: 9
    - text: Et cette Légion le suppliait de ne pas l'expulser du pays.
      verse: 10
    - text: Or il y avait là, paissant sur la montagne, un grand troupeau de pourceaux,
      verse: 11
    - text: 'et les esprits impurs lui adressaient cette demande : «Envoie-nous dans
        ces pourceaux, afin que nous entrions en eux».'
      verse: 12
    - text: Jésus le leur permit. Alors ils partirent et entrèrent dans les pourceaux,
        et, d'une course impétueuse, le troupeau se précipita dans la mer ; il y en
        avait environ deux mille ; ils se noyèrent dans les flots.
      verse: 13
    - text: Les gardeurs prirent la fuite et allèrent répandre la nouvelle dans la
        ville et dans les campagnes. Les habitants vinrent voir ce qui s'était passé.
      verse: 14
    - text: Ils s'approchèrent de Jésus et aperçurent assis, avec ses vêtements, et
        plein de bon sens, le démoniaque, celui, qui avait eu la Légion ; cela leur
        fit peur.
      verse: 15
    - text: Les témoins oculaires leur racontèrent ce qui était arrivé au démoniaque
        et aux pourceaux.
      verse: 16
    - text: Les habitants prièrent alors Jésus de quitter leur pays.
      verse: 17
    - text: Comme il montait dans la barque, l'homme qui avait été délivré des démons
        lui demanda la permission de rester avec lui.
      verse: 18
    - text: 'Jésus n''y consentit pas, mais lui dit : «Va dans ta maison, vers les
        tiens ; apprends-leur les grandes choses que le Seigneur t''a faites et comme
        il a eu pitié de toi.»'
      verse: 19
    - text: Cet homme partit et se mit à publier dans la Décapole les grandes choses
        que Jésus lui avait faites, et tous étaient dans l'admiration.
      verse: 20
    - text: Lorsque Jésus, ayant repassé l'eau dans la barque, fut de retour de l'autre
        côté, une foule considérable s'assembla autour de lui ; et comme il était
        au bord de la mer,
      verse: 21
    - text: arriva un chef de synagogue, du nom de Jaïrus, qui, en l'apercevant, alla
        se jeter à ses pieds
      verse: 22
    - text: 'et lui adressa d''instantes prières : «Ma petite fille, lui dit-il, est
        à toute extrémité ; viens, impose-lui les mains, afin qu''elle soit guérie
        et qu''elle vive.»'
      verse: 23
    - text: Jésus partit avec lui, suivi d'une multitude nombreuse qui le pressait
        de tous côtés.
      verse: 24
    - text: Or il y avait là une femme, malade d'une perte de sang depuis douze années
        ;
      verse: 25
    - text: elle avait beaucoup souffert entre les mains de plusieurs médecins ; elle
        y avait dépensé tout son avoir et cela n'avait servi à rien ; au contraire,
        son état avait plutôt empiré.
      verse: 26
    - text: Elle avait entendu parler de Jésus, et venant dans la foule, par derrière,
        elle toucha son vêtement ;
      verse: 27
    - text: 'car elle disait : «Si seulement je touche ses vêtements, je serai guérie.»'
      verse: 28
    - text: 'Immédiatement tarit la source du sang qu''elle perdait : elle sentit
        en son corps qu''elle était guérie de son infirmité ;'
      verse: 29
    - text: 'et, en même temps, Jésus, ayant senti en lui-même la vertu qui sortait
        de lui, se retourna vers la foule et dit : «Qui a touché mes vêtements?»'
      verse: 30
    - text: 'Ses disciples lui répondirent : «Tu vois la foule te presser de tous
        côtés et tu demandes : «Qui m''a touché?»'
      verse: 31
    - text: Mais il regardait tout autour de lui pour voir celle qui avait fait cela.
      verse: 32
    - text: Alors la femme, toute craintive et tremblante, ayant conscience de ce
        qui lui était arrivé, vint se jeter à ses pieds et lui dit toute la vérité.
      verse: 33
    - text: 'Et lui, il lui dit : «Ma fille, ta foi t''a guérie ; va en paix et sois
        délivrée de ton infirmité.»'
      verse: 34
    - text: 'Il parlait encore lorsque survinrent des gens du chef de la synagogue:
        «Ta fille est morte, lui dirent-ils, pourquoi fatiguer davantage le maître?»'
      verse: 35
    - text: 'Mais Jésus, sans tenir compte de cette parole, dit au chef de synagogue
        : «Ne crains point, crois seulement.»'
      verse: 36
    - text: Puis il ne permit à personne de l'accompagner, si ce n'est à Pierre, à
        Jacques et à Jean, frère de Jacques.
      verse: 37
    - text: Ils arrivent à la maison du chef de synagogue. Là, Jésus a le spectacle
        de tout un tumulte de gens pleurant tout haut et poussant des cris.
      verse: 38
    - text: 'Il entre et leur demande : «Pourquoi ce tumulte et ces pleurs? L''enfant
        n''est pas morte, mais elle dort.»'
      verse: 39
    - text: Et on se moque de lui. Mais Jésus, faisant sortir tout le monde, ne prend
        avec lui que le père, la mère et les disciples qui l'accompagnaient ; puis
        il entre là où était l'enfant.
      verse: 40
    - text: 'Il lui saisit la main en disant : Talitha Koum, ce qui signifie : «Jeune
        fille, je te le dis, réveille-toi.»'
      verse: 41
    - text: La jeune fille se leva soudain et se mit à marcher ; en effet, elle avait
        douze ans. Ils furent sur-le-champ frappés d'une profonde stupeur.
      verse: 42
    - text: Il leur recommanda, expressément de n'en parler à personne ; puis il dit
        de donner à manger à la jeune fille.
      verse: 43
  - chapter: 6
    verses:
    - text: Jésus partit de là et retourna dans son pays ; ses disciples le, suivirent.
      verse: 1
    - text: 'Le sabbat étant arrivé, il se mit à enseigner dans la synagogue. Et beaucoup
        parmi ses auditeurs étaient extrêmement surpris et disaient : «D''où lui viennent
        ces choses? Qu''est-ce donc que cette sagesse qui lui est donnée? et que ces
        grands miracles accomplis par ses mains ?'
      verse: 2
    - text: N'est-ce pas là le charpentier, le fils de Marie, fière de Jacques, de
        Josès, de Judas, de Simon? Et ses soeurs ne demeurent-elles pas ici, avec
        nous?» Pour eux il était une occasion de chute.
      verse: 3
    - text: 'Alors Jésus leur dit : «Un prophète n''est sans honneur que dans sa patrie,
        dans sa parenté, dans sa maison.»'
      verse: 4
    - text: Et il ne put faire parmi eux aucun miracle, excepté quelques guérisons
        de malades par l'imposition des mains.
      verse: 5
    - text: Il s'étonnait de leur incrédulité et parcourait, en enseignant, les villages
        d'alentour.
      verse: 6
    - text: Ayant réuni les douze, il commença à les envoyer en mission, deux à deux,
        leur donnant puissance sur les Esprits impurs.
      verse: 7
    - text: Il leur ordonna de ne rien emporter pour la route ; un bâton seulement
        ; ni pain, ni sac, ni monnaie quelconque dans la ceinture ;
      verse: 8
    - text: pour toutes chaussures, leurs sandales, et de ne pas prendre de second
        vêtement.
      verse: 9
    - text: 'Et il leur disait : «En quelque maison que vous entriez, demeurez-y jusqu''à
        ce que vous partiez de l''endroit ;'
      verse: 10
    - text: et si quelque part on ne vous reçoit ni ne vous écoute, sortez de là,
        secouant, en témoignage contre eux, la poussière attachée à vos pieds.»
      verse: 11
    - text: Ils partirent donc, prêchant qu'on devait se repentira ;
      verse: 12
    - text: et ils chassaient beaucoup de démons et, faisant des onctions d'huile
        à beaucoup de malades, ils les guérissaient.
      verse: 13
    - text: 'Le roi Hérode l''apprit ; (en effet, le nom de Jésus était déjà célèbre)
        et il dit : «Jean-Baptiste est ressuscité d''entre les morts! de là ces puissances
        miraculeuses qui agissent en cet homme!»'
      verse: 14
    - text: 'Les uns disaient : «C''est Élie!» d''autres : «C''est un prophète semblable
        à l''un de ceux d''autrefois!»'
      verse: 15
    - text: 'Mais Hérode, qui entendait tout cela, disait : «C''est celui que j''ai
        décapité! c''est Jean! c''est lui qui est ressuscité!»'
      verse: 16
    - text: 'En effet, cet Hérode avait fait arrêter Jean, l''avait fait garrotter
        et emprisonner : et cela à cause d''Hérodiade, la femme de son frère Philippe,
        que lui, Hérode, avait épousée.'
      verse: 17
    - text: 'Car Jean lui avait dit : «Il ne t''est pas permis d''avoir la femme de
        ton frère.»'
      verse: 18
    - text: De sorte qu'Hérodiade était acharnée à sa perte ; elle voulait sa mort
        ; cependant elle ne pouvait l'obtenir,
      verse: 19
    - text: parce qu'Hérode avait du respect pour Jean qu'il savait être un juste
        et un saint ; il veillait sur lui ; sur plusieurs points sa parole l'inquiétait,
        et volontiers il l'écoutait.
      verse: 20
    - text: Mais Hérodiade rencontra un jour opportun ; ce fut lorsque Hérode, à l'anniversaire
        de sa naissance, donna un banquet à ses dignitaires, à ses officiers et aux
        principaux personnages de la Galilée.
      verse: 21
    - text: 'Dans la salle entra la fille même d''Hérodiade, et elle, dansa et plut
        à Hérode et à ses convives. Le roi dit alors à la jeune fille : «Demande-moi
        ce que tu voudras et je te le donnerai.»'
      verse: 22
    - text: 'Il lui en fit le serment : «Tout ce que tu demanderas, je te le donnerai,
        fût-ce la moitié de mon royaume!»'
      verse: 23
    - text: 'La jeune fille sortit et dit à sa mère : «Que demanderai-je?» La mère
        répondit : «La tête de Jean-Baptiste.»'
      verse: 24
    - text: 'Rentrant en toute hâte auprès du roi, la fille, lui fit ainsi sa demande
        : «Je veux qu''à l''instant même tu me donnes sur un plat la tête de Jean-Baptiste.»'
      verse: 25
    - text: Le roi fut accablé de tristesse ; cependant, à cause de son serment, à
        cause aussi des convives, il ne voulut pas la refuser.
      verse: 26
    - text: Et immédiatement il fit appeler un exécuteur et lui donna ordre de rapporter
        la tête de Jean.
      verse: 27
    - text: Cet homme alla donc décapiter Jean dans sa prison, et, rapportant la tête
        sur un plat, il la donna à la jeune fille, et la jeune fille la donna à sa
        mère.
      verse: 28
    - text: Ce qu'ayant appris, les disciples de Jean vinrent prendre son corps et
        l’ensevelirent dans un tombeau.
      verse: 29
    - text: 'De retour auprès de Jésus, les apôtres lui rendirent compte de tout :
        de ce qu''ils avaient fait et de ce qu''ils avaient enseigné.'
      verse: 30
    - text: 'Il leur dit alors : «Venez à l''écart, vous aussi, dans quelque endroit
        solitaire et reposez-vous un peu.» (En effet, il y avait une telle foule d''allants
        et de venants qu''ils n''avaient pas même le temps de manger.)'
      verse: 31
    - text: Ils partirent donc dans la barque pour se retirer dans quelque endroit
        solitaire, à l'écart.
      verse: 32
    - text: Mais plusieurs les virent s'éloigner et les reconnurent, et de toutes
        les villes ils accoururent à pied là où ils allaient et y arrivèrent avant
        eux.
      verse: 33
    - text: En débarquant, il vit une foule immense ; il en eut compassion, parce
        qu'ils étaient comme des brebis sans berger, et il se mit à leur donner de
        nombreux enseignements.
      verse: 34
    - text: 'L''heure s''avançait beaucoup et ses disciples, s''approchant, lui dirent
        : «L''endroit est désert et déjà il se fait tard.'
      verse: 35
    - text: Renvoie-les, afin qu'ils aillent aux environs dans les maisons de la campagne
        et dans les villages acheter chacun quelque chose à manger.»
      verse: 36
    - text: 'Mais Jésus leur répondit : «Donnez-leur vous-mêmes à manger.» «Pour leur
        donner à manger, répliquèrent-ils, nous faudra-t-il aller acheter des pains
        pour deux cents deniers !»'
      verse: 37
    - text: 'Jésus reprit : «Combien de pain avez vous? Allez voir.» Après s''en être
        informés : «Cinq, dirent-ils, et deux poissons.»'
      verse: 38
    - text: Alors il leur commanda de les faire tous asseoir, en divers groupes, sur
        l'herbe verte.
      verse: 39
    - text: Ils se rangèrent à terre par bandes de cent et de cinquante.
      verse: 40
    - text: Puis Jésus, prenant les cinq pains et les deux poissons, leva les yeux
        au ciel, prononça la bénédiction, rompit les pains et les donna aux disciples
        pour qu'ils les servissent à la foule ; il partagea aussi, entre tous, les
        deux poissons.
      verse: 41
    - text: Tous mangèrent, tous furent rassasiés,
      verse: 42
    - text: et on emporta douze paniers pleins de restes de pain et de poissons.
      verse: 43
    - text: Quant au nombre de ceux qui avaient mangé, il était de cinq mille hommes.
      verse: 44
    - text: Aussitôt après, il pressa ses disciples de remonter dans la barque, de
        prendre les devants et de se rendre, sur la rive opposée, à Bethsaïda, tandis
        que lui, il renverrait la foule.
      verse: 45
    - text: Quand il l'eut congédiée, il s'en alla sur la montagne, pour y prier.
      verse: 46
    - text: Le soir vint au milieu de la mer était la barque ; à terre, Jésus, demeuré
        seul.
      verse: 47
    - text: Les voyant qui se fatiguaient à ramer, car le vent leur était contraire,
        il vint à eux, vers la quatrième veille de la nuit, en marchant sur la mer,
        et il voulait les dépasser ;
      verse: 48
    - text: quand ils le virent, marchant sur la mer, ils crurent que c'était un fantôme
        et jetèrent des cris.
      verse: 49
    - text: 'Tous, en effet, le voyaient et étaient bouleversés. Mais aussitôt il
        leur parla ; il leur dit : «Rassurez-vous ; c''est moi ; soyez sans crainte.»'
      verse: 50
    - text: Il monta avec eux dans la barque et le vent cessa. Leur stupeur allait
        grandissant ;
      verse: 51
    - text: car ils n'avaient pas même compris le, miracle des pains, tellement leur
        coeur était aveuglé.
      verse: 52
    - text: Ayant passé l'eau, ils arrivèrent au pays de Gennésaret, et ils abordèrent.
      verse: 53
    - text: A leur sortie de la barque, Jésus fut immédiatement reconnu.
      verse: 54
    - text: Alors toute la contrée fut en mouvement ; on se mit à lui apporter les
        malades sur leurs grabats, partout où l'on apprenait sa présence.
      verse: 55
    - text: Et partout où il entrait, villages, villes ou bourgades, on déposait les
        malades sur les places publiques, et on le priait de les laisser seulement
        toucher la frange de son vêtement ; et tous ceux qui la touchaient étaient
        guéris.
      verse: 56
  - chapter: 7
    verses:
    - text: Les Pharisiens et certains Scribes qui arrivaient de Jérusalem, se réunirent
        près de lui.
      verse: 1
    - text: Ils avaient vu quelques-uns de ses disciples prendre leur repas avec des
        mains impures, c'est-à-dire non purifiées par des ablutions. —
      verse: 2
    - text: (En effet, les Pharisiens et, en général, les Juifs ne mangent pas sans
        avoir pratiqué des ablutions sur les mains, y compris le poignet, conformément
        aux traditions des Anciens.
      verse: 3
    - text: 'Lorsqu''ils reviennent du marché, ils ne mangent pas avant de s''être
        plongés dans l''eau. Ils ont également une foule d''autres pratiques qu''ils
        observent par tradition : des ablutions de coupes, de vases de terre et de
        vases de cuivre). —'
      verse: 4
    - text: 'Les Pharisiens et les Scribes posèrent donc une question à Jésus : «Pourquoi
        tes disciples ne suivent-ils pas la tradition des Anciens et prennent-ils
        leur repas avec des mains impures?'
      verse: 5
    - text: 'Il leur répondit : «C''est bien à vous, hypocrites !, que s''applique
        la prophétie d''Ésaïe : «C''est des lèvres, est-il écrit, que ce peuple m''
        honore ! Quant à son coeur, il est fort loin de moi!'
      verse: 6
    - text: C'est en vain qu'ils me rendent un culte! Ils enseignent des doctrines
        qui ne sont que des ordonnances humaines»
      verse: 7
    - text: «Vous laissez de côté le commandement de Dieu et vous observez la tradition
        des hommes! »
      verse: 8
    - text: 'Puis il ajouta : «Ah! que vous savez bien violer le commandement de Dieu
        pour observer votre tradition!'
      verse: 9
    - text: 'Ainsi Moïse a dit: Honore ton père et ta mère.» et: «Qu''il soit puni
        de mort, celui qui maudira son père ou sa mère».'
      verse: 10
    - text: 'Mais vous, voici ce que vous enseignez : Si un fils dit à son père ou
        à sa mère : «Je déclare Korban, c''est-à-dire offrande à Dieu, ce dont tu
        voudrais être assisté par moi»,'
      verse: 11
    - text: il a la permission de ne plus rien faire ni pour son père ni pour sa mère.
      verse: 12
    - text: Et voilà comment, par la tradition que vous enseignez, vous réduisez à
        néant la parole de Dieu! Et combien d'autres choses pareilles vous faites!»
      verse: 13
    - text: 'De nouveau, il appela à lui la multitude : «Écoutez-moi tous, leur dit-il,
        et comprenez!'
      verse: 14
    - text: Il n'est rien d'extérieur à l'homme qui, entrant en lui, puisse le rendre
        impur, c'est, au contraire, ce qui sort de l'homme qui le rend impur.
      verse: 15
    - text: (Si quelqu'un a des oreilles pour entendre, qu'il entende).
      verse: 16
    - text: Lorsque, rentré dans la maison, il fut loin de la foule, ses disciples
        l'interrogèrent sur cette parabole.
      verse: 17
    - text: 'Il leur répondit : «Eh quoi ! vous aussi, vous êtes sans intelligence?
        Ne comprenez-vous pas que rien de ce qui est extérieur ne peut, en entrant
        dans l''homme, le rendre impur,'
      verse: 18
    - text: puisque cela n'entre pas dans son coeur, mais dans son ventre, puis s'en
        va en quelque lieu secret, ce qui montre que tous les aliments sont également
        pure?»
      verse: 19
    - text: 'Il dit aussi : «Ce qui, sort de l''homme, voilà ce qui le rend impur!'
      verse: 20
    - text: 'car c''est de l''intime du coeur des hommes que sortent les pensées mauvaises
        : fornications, vols, homicides,'
      verse: 21
    - text: adultères, rapacités, méchancetés, tromperie, impudicité, envie, calomnie,
        orgueil, démence.
      verse: 22
    - text: Toutes ces mauvaises choses sortent du dedans et rendent l'homme impur.»
      verse: 23
    - text: Parti de là, Jésus se rendit vers les frontières de Tyr et de Sidon. Il
        voulait, dans la maison où il entra, rester inconnu ; mais il ne lui fut pas
        possible de demeurer caché,
      verse: 24
    - text: car aussitôt qu'elle apprit sa présence, une femme, dont la fille était
        possédée d'un Esprit impur, entra auprès de lui et se jeta à ses pieds.
      verse: 25
    - text: Cette femme, syro-phénicienne de naissance, était païenne. Elle lui demanda
        de chasser de sa fille le démon.
      verse: 26
    - text: 'Il lui répondit : «Laisse d''abord se rassasier les enfants ; il n''est
        pas bon de prendre le pain des enfants et de le jeter aux chiens.»'
      verse: 27
    - text: 'Elle répliqua en disant : «Si, Seigneur, même les chiens mangent, sous
        la table, quelques-unes des miettes des enfants.»'
      verse: 28
    - text: 'Alors il lui dit : «A cause de cette parole, va! le démon est sorti de
        ta fille!»'
      verse: 29
    - text: Elle retourna chez elle et trouva l'enfant reposant sur son lit ; le démon
        était chassé.
      verse: 30
    - text: Il reprit sa route, partit des environs de Tyr et revint par Sidon vers
        la mer de Galilée en traversant le territoire de la Décapole.
      verse: 31
    - text: On lui amena un sourd qui parlait difficilement et on le pria d'étendre
        la main sur lui.
      verse: 32
    - text: Il le conduisit hors de la foule, à l'écart, lui mit les doigts dans les
        oreilles, et toucha sa langue avec de la salive ;
      verse: 33
    - text: 'puis, levant les yeux au ciel, il poussa un soupir et lui dit : «Ephphatah
        ; (ce mot signifie : ouvre-toi).'
      verse: 34
    - text: 'Les oreilles de ce sourd s''ouvrirent, et sa langue attachée se délia
        sur-le-champ : il parlait distinctement.'
      verse: 35
    - text: Il leur recommanda de n'en rien dire à personne ; mais plus il le leur
        recommandait, plus ils le publiaient partout ;
      verse: 36
    - text: 'plus aussi était profonde leur surprise : Ils disaient : «Tout ce qu''il
        a fait est parfait! les sourds, il les fait entendre! les muets, il les fait
        parler!»'
      verse: 37
  - chapter: 8
    verses:
    - text: 'Il arriva encore une fois, vers cette époque, que la foule étant très
        nombreuse et n''ayant pas de quoi manger, Jésus appela les disciples et leur
        dit :'
      verse: 1
    - text: «J'ai compassion de cette multitude ; voici déjà trois jours qu'ils ne
        me quittent pas et ils n'ont pas de quoi manger.
      verse: 2
    - text: Si je les renvoie chez eux à jeun, ils tomberont en défaillance sur la
        route ; quelques-uns d'entre eux sont venus de loin.»
      verse: 3
    - text: 'Ses disciples lui répondirent : «Où pourrait-on, au milieu de ce désert,
        trouver des pains pour les rassasier?» —'
      verse: 4
    - text: «Combien de pains avez-vous?» leur demanda Jésus. — «Sept», dirent-ils.
      verse: 5
    - text: Il donna ordre à la foule de s'asseoir par terre. Prenant ensuite les
        sept pains et rendant grâces, il les rompit et les donna à ses disciples pour
        qu'ils en fissent la distribution ; et ils les distribuèrent à la multitude.
      verse: 6
    - text: Ils avaient encore quelques poissons. Jésus les bénit aussi et les fit
        distribuer.
      verse: 7
    - text: Tous mangèrent et furent rassasiés. Des morceaux qui restèrent on emporta
        sept corbeilles ;
      verse: 8
    - text: or ils étaient quatre mille environ. Ensuite Jésus les congédia.
      verse: 9
    - text: Immédiatement après, il monta dans la barque avec ses disciples il et
        se rendit dans le pays de Dalmanutha,
      verse: 10
    - text: où survinrent les Pharisiens qui se mirent à discuter avec lui, lui demandant
        un signe venant du ciel ; c'était pour le mettre à l'épreuve.
      verse: 11
    - text: 'Quant à lui, il dit en soupirant du plus profond de son coeur : «Pourquoi
        cette race-là demande-t-elle un signe? Je vous le dis en vérité, à cette race-là
        il ne sera point donné de signe!»'
      verse: 12
    - text: Il les laissa, remonta, dans la barque et passa sur l'autre rive.
      verse: 13
    - text: Or ils oublièrent de prendre des pains ; ils n'en avaient qu'un seul avec
        eux dans la barque ;
      verse: 14
    - text: 'et comme Jésus leur adressait cette recommandation : «Faites bien attention,
        prenez bien garde au levain des Pharisiens et à celui d''Hérode», —'
      verse: 15
    - text: 'ils se communiquèrent leurs pensées : «C''est parce que nous n''avons
        pas de pains !»'
      verse: 16
    - text: 'Jésus, le sachant, leur dit : «Comment pouvez-vous penser aux pains que
        vous n''avez pas? N''avez-vous donc encore ni compréhension, ni intelligence?
        Votre coeur est-il toujours aveuglés?'
      verse: 17
    - text: Vous avez des yeux, vous ne voyez pas! Vous avez des oreilles, vous n'entendez
        pas ! Vous n'avez pas de mémoire!
      verse: 18
    - text: Quand j'ai rompu les cinq pains pour les cinq mille hommes, combien de
        paniers pleins de morceaux avez-vous emportés?» — «Douze», répondirent-ils.
        —
      verse: 19
    - text: «Et quand j'ai rompu les sept pains pour les quatre mille hommes, combien
        de corbeilles avez-vous remplies de morceaux et avez-vous emportées?» — «Sept»,
        répondirent-ils. —
      verse: 20
    - text: 'Il reprit : «Est-ce que vous ne comprenez pas encore?»'
      verse: 21
    - text: Ils arrivèrent à Bethsaïda ; on lui amena un aveugle et on le pria de
        le toucher.
      verse: 22
    - text: Prenant cet homme par la main, il le conduisit hors du village. Puis il
        lui mit de la salive sur les yeux, posa les mains sur lui et lui demanda s'il
        commençait à voir.
      verse: 23
    - text: 'Celui-ci regarda et répondit : «J''aperçois des hommes, parce que je
        vois comme des arbres qui marchent.»'
      verse: 24
    - text: 'Alors Jésus posa encore une fois ses mains sur les yeux de l''aveugle,
        qui regarda : il était guéri ; il apercevait distinctement toutes choses.'
      verse: 25
    - text: 'Jésus le renvoya dans sa maison en lui disant : «Ne rentre pas dans le
        village.»'
      verse: 26
    - text: 'Jésus s''en alla, accompagné de ses disciples, vers les villages voisins
        de Césarée de Philippe. Durant la route, il interrogea ses disciples ; il
        leur dit : «Qui dit-on que je suis?»'
      verse: 27
    - text: 'Ils lui répondirent : «Les uns, que tu es Jean Baptiste ; les autres,
        Élie ; d''autres encore, l''un des prophètes.»'
      verse: 28
    - text: '«Mais vous, reprit-il, qui dites-vous que je suis?» Pierre répondit par
        ces mots : «Tu es le Christ.»'
      verse: 29
    - text: Il leur défendit expressément de parler de lui à qui que ce soit.
      verse: 30
    - text: 'Puis il commença à leur apprendre qu''il lui fallait, lui, le Fils de
        l''homme : — beaucoup souffrir ; — être rejeté par les Anciens, les chefs
        des prêtres et les Scribes ; — être mis à mort ; — ressusciter au bout de
        trois jours.'
      verse: 31
    - text: Il exposait tout cela très clairement. Le tirant alors à l'écart, Pierre
        se mit à le reprendre.
      verse: 32
    - text: 'Mais lui, se retournant et regardant ses disciples, reprit sévèrement
        Pierre, lui disant : «Va-t''en ! Arrière de moi, Satan! parce que tes pensées
        ne sont pas de Dieu, mais des hommes.»'
      verse: 33
    - text: 'Ayant appelé à lui la foule, ainsi que ses disciples, il leur dit : «Si
        quelqu''un veut venir derrière moi et me suivre, qu''il renonce à lui-même,
        qu''il porte sa croix et qu''il me suive.'
      verse: 34
    - text: Celui qui voudra sauver sa vie, la perdra ; et il sauvera sa vie, celui
        qui l'aura perdue à cause de moi et de l'Évangile.
      verse: 35
    - text: A quoi servira-t-il à un homme de gagner le monde entier s'il perd sa
        vie?
      verse: 36
    - text: Qu'est-ce qu'il donnera en échange de sa vie?
      verse: 37
    - text: De celui qui, au sein de cette génération adultère et pécheresse, aura
        eu honte de moi et de mes paroles, le Fils de l'homme aura honte à son tour,
        quand il viendra dans la gloire de son Père avec les saints anges!»
      verse: 38
  - chapter: 9
    verses:
    - text: 'Il ajouta : «En vérité, je vous le dis, quelques-uns sont ici présents
        qui ne goûteront point la mort avant d''avoir vu venir, en puissance, le Royaume
        de Dieu.»'
      verse: 1
    - text: 'Six jours après, emmenant seuls avec lui Pierre, Jacques et Jean, Jésus
        les conduisit sur une haute montagne, à l''écart. Et alors, devant eux, il
        fut transfiguré :'
      verse: 2
    - text: ses vêtements devinrent resplendissants et d'une éblouissante blancheur.
