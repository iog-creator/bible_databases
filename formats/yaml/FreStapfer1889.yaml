      verse: 24
    - text: 'Jésus, voyant la foule accourir, fit des menaces à l''Esprit impur :
        il lui dit : «Esprit sourd et muet, c''est moi qui te l''ordonne, sors de
        cet enfant et désormais n''y rentre plus!»'
      verse: 25
    - text: 'L''Esprit jeta un cri et sortit, en agitant violemment l''enfant, qui
