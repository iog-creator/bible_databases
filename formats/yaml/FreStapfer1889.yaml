      verse: 2
    - text: Or ceux-ci s'emparèrent de lui, le battirent et le renvoyèrent les mains
        vides.
      verse: 3
    - text: Le maître alors leur envoya un autre serviteur. Celui-là, ils le blessèrent
        à la tête et le traitèrent avec mépris.
      verse: 4
    - text: 'Il en envoya un autre : celui-là ils le tuèrent ; plusieurs autres :
        ils battirent ceux-ci et tuèrent ceux-là.'
      verse: 5
    - text: 'Il avait encore un fils unique, un bien-aimé. Il le leur envoya le dernier,
