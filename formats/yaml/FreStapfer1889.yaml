      verse: 21
  - chapter: 17
    verses:
    - text: 'Et l''un des sept anges qui tenaient les sept coupes s''approcha de moi
        et me dit: «Viens ; je vais te montrer le jugement de la grande prostituée,
        qui est assise sur de grandes eaux,'
      verse: 1
    - text: avec laquelle ont forniqué les rois de la terre, et qui a enivré les habitants
        de la terre du vin de sa fornication.»
      verse: 2
    - text: Et il m'emmena en esprit dans un désert, et je vis une femme assise sur
        une bête écarlate, couverte de noms de blasphème, ayant sept têtes et dix
        cornes.
      verse: 3
    - text: Et cette femme était vêtue de pourpre et d'écarlate, couverte d'or, de
        pierres précieuses et de perles ; elle tenait à la main une coupe d'or pleine
        des abominations et des impuretés de sa fornication.
      verse: 4
    - text: 'Et sur son front était écrit un nom, un mystère: «La grande Babylone!,
        la mère des prostituées et des abominations de la terre!»'
      verse: 5
    - text: Et je vis la femme enivrée du sang des saints et du sang des martyrs de
        Jésus ; et je fus frappé, à sa vue, d'un étonnement extrême.
      verse: 6
    - text: 'Et l''ange me dit: Pourquoi t''étonnes-tu? Je vais t''expliquer le mystère
        de la femme et de la bête qui la porte, la bête à sept têtes et à dix cornes.'
      verse: 7
    - text: La bête que tu as vue a été et n'est plus, et elle va remonter de l'abîme,
        puis aller à la perdition. Et les habitants de la terre, dont le nom n'est
        pas écrit dans le livre de vie depuis la création du monde, seront frappés
        d'étonnement en voyant reparaître la bête qui a été et qui n'est plus.
      verse: 8
    - text: (C'est ici qu'il faut un esprit intelligent!) Les sept têtes sont sept
        montagnes sur lesquelles la femme est assise ;
      verse: 9
    - text: elles sont aussi, sept rois ; cinq sont tombés ; l'un vit ; l'autre n'est
        pas encore venu ; et quand il sera venu, il doit durer peu de temps.
      verse: 10
    - text: Et la bête qui a été et qui n'est plus est elle-même un huitième roi,
