      verse: 4
    - text: 'Comme il entrait dans Capharnaüm, un centurion s''approcha de lui, lui
        adressant cette prière :'
      verse: 5
    - text: Seigneur, mon serviteur est dans ma maison, étendu sur son lit, paralytique
        et en proie à de cruelles souffrances.»
      verse: 6
    - text: 'Jésus lui répondit : «J''irai, et je le guérirai.»'
      verse: 7
    - text: 'Alors le centurion reprit : «Seigneur, je ne suis pas digne que tu entres
        sous mon toit, mais donne seulement un ordre et mon serviteur sera guéri.'
      verse: 8
    - text: 'Car moi (qui ne suis pourtant qu''un subordonné) j''ai sous mes ordres
        des soldats, et si je dis à l''un : «va-t''en» — il s''en va ; à l''autre
        : «viens» — il vient ; à mon esclave : «fais cela — il le fait.»'
      verse: 9
    - text: 'Jésus fut dans l''admiration de ce langage ; et s''adressant à ceux qui
        le suivaient : «Je vous le dis en vérité, chez personne, même en Israël, je
        n''ai trouvé une foi aussi grande?'
      verse: 10
    - text: Je vous déclare que plusieurs viendront de l'Orient et de l'Occident et
        se mettront à table avec Abraham, Isaac et Jacob dans le Royaume des cieux,
      verse: 11
    - text: tandis que les fils du Royaume seront jetés dehors dans les ténèbres.
        Là seront les pleurs et le grincement des dents.»
      verse: 12
    - text: Ensuite Jésus dit au centurion ; «Va et qu'il te soit fait comme tu as
        cru.» Et, à cette heure même, le serviteur fut guéri.
      verse: 13
    - text: Arrivé à la maison de Pierre, Jésus vit la belle-mère de celui-ci, couchée
        ; elle avait la fièvre.
      verse: 14
    - text: Il lui toucha la main et la fièvre disparut ; aussi se leva-t-elle et
        se mit-elle à les servir.
      verse: 15
    - text: Le soir venu, on lui apporta beaucoup de démoniaques, et d'un mot il chassait
