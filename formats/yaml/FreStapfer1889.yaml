      verse: 22
    - text: «Nous avons trouvé la prison fermée avec grand soin et les sentinelles
        se tenant aux portes ; nous avons ouvert et, dedans, nous n'avons trouvé personne.»
      verse: 23
    - text: A l'ouïe de ces paroles, le capitaine du Temple et les chefs des prêtres
        se demandèrent avec inquiétude où étaient les apôtres et ce que tout cela
        deviendrait.
      verse: 24
    - text: 'Là-dessus, quelqu''un vint leur dire : «Les hommes que vous avez fait
