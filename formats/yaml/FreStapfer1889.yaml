      verse: 16
    - text: 'afin que fût accompli ce qu''avait annoncé le prophète Ésaïe disant :
        «C''est lui qui a pris nos infirmités et porté nos maladies.»'
      verse: 17
    - text: Voyant de nombreuses troupes autour de lui, Jésus donna l'ordre de passer
