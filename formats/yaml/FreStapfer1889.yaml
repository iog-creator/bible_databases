    verses:
    - text: Montant dans une barque, Jésus repassa l'eau et vint dans sa ville.
      verse: 1
    - text: 'On lui présenta un paralytique étendu sur un lit. Voyant leur foi, il
        dit au paralytique : «Courage! mon enfant, tes péchés sont pardonnés.»'
      verse: 2
    - text: Il y avait là quelques Scribes. «Cet homme blasphème», se dirent-ils en
        eux-mêmes ;
      verse: 3
    - text: 'mais Jésus vit leurs pensées et dit : «Pourquoi pensez-vous le mal dans
        vos coeurs?'
      verse: 4
    - text: 'Lequel est le plus facile de dire : «Tes péchés sont pardonnés» ou de
        dire : Lève toi et marche?»'
      verse: 5
    - text: Or, afin que vous sachiez que le Fils de l'homme a, sur la terre, le pouvoir
        de pardonner des péchés lève-toi, dit-il au paralytique, emporte ton lit et
        retourne dans ta maison.»
      verse: 6
    - text: Il se leva et s'en alla en sa maison.
      verse: 7
    - text: Les multitudes, voyant cela, furent saisies de crainte et rendirent gloire
        à Dieu de ce qu'il avait donné une telle puissance aux hommes.
      verse: 8
    - text: Jésus, parti de là, vit, en passant, un homme, appelé Matthieu, assis
        au bureau du péage. Il lui dit ; «Suis-moi.» Matthieu se leva et le suivit.
      verse: 9
    - text: Jésus étant à table dans la maison de Matthieu, il arriva que beaucoup
        de publicains et de pécheurs, étant survenus, s'y trouvèrent avec lui et avec
        ses disciples.
      verse: 10
    - text: 'Ce que voyant, les Pharisiens dirent à ses disciples : «Pourquoi votre
        Maître mange-t-il avec les publicains et les pécheurs?»'
      verse: 11
    - text: 'Jésus les entendit : «Ce ne sont pas, dit-il, les gens bien portants
        qui ont besoin de médecin ; ce sont les malades.»'
      verse: 12
    - text: 'Allez apprendre le sens de cette parole : «Je veux miséricorde et non
        pas sacrifice ;» car je ne suis pas venu appeler des justes, mais des pécheurs.»'
      verse: 13
    - text: 'Alors les disciples de Jean s''approchèrent de lui et lui demandèrent
        : «Pourquoi, lorsque nous et les Pharisiens nous jeûnons, tes disciples ne
        jeûnent-ils pas?»'
      verse: 14
    - text: 'Jésus leur répondit : «Les amis de l''époux peuvent-ils s''attrister
        durant le temps que l''époux est avec eux? Des jours viendront où l''époux
        leur sera enlevé, ils jeûneront alors.»'
      verse: 15
    - text: «Personne ne met un morceau d'étoffe neuve à un vieux vêtement ; car ce
        morceau emporte une partie du vêtement qu'il recouvre et fait une plus grande
        déchirure.
      verse: 16
    - text: Ce n'est pas non plus dans de vieilles outres que l'on verse du vin nouveau
        ; sans quoi les outres se rompent, le vin se répand et les outres sont perdues.
        Mais on verse le vin nouveau dans des outres neuves, et tous deux se conservent.»
      verse: 17
    - text: Il leur parlait encore lorsqu'un chef de synagogue entra et se prosterna
        devant lui. «Ma fille, dit-il, vient de mourir ; mais viens, pose ta main
        sur elle, et elle vivra.»
      verse: 18
    - text: Jésus se leva et le suivit avec ses disciples.
      verse: 19
    - text: Or une femme, malade d'une perte de sang depuis douze années, s'approcha
        par derrière et toucha la frange de son vêtement.
      verse: 20
    - text: 'Car elle se disait à elle-même : «Si seulement je touche son vêtement,
        je serai guérie.»'
      verse: 21
    - text: 'Jésus se retournant et la voyant, lui dit: «Courage, ma fille, ta foi
        t''a guérie.» Et à l''instant même la femme fut guérie.'
      verse: 22
    - text: 'Parvenu à la maison du chef, Jésus dit, en voyant tes joueurs de flûtes
        et la foule qui se livrait à de bruyantes lamentations :'
      verse: 23
    - text: «Retirez-vous, cette jeune fille n'est pas morte, mais elle dort.» On
        se moquait de lui ;
      verse: 24
    - text: mais quand on eut renvoyé tout le monde, il entra, saisit la main de la
        jeune fille, et elle se réveilla.
      verse: 25
    - text: Le bruit s'en répandit dans tout le pays.
      verse: 26
    - text: 'Comme Jésus partait de là, deux aveugles le suivirent, criant et disant
        : «Aie pitié de nous, fils de David!»'
      verse: 27
    - text: 'Il entra dans la maison, les aveugles vinrent l''y trouver : «Croyez
        vous, leur dit Jésus, que j''aie la puissance de faire cela?» — Ils répondirent:
        «Oui, Seigneur!»'
      verse: 28
    - text: «Qu'il vous soit fait selon votre foi!» dit-il alors en leur touchant
        les yeux.
      verse: 29
    - text: 'Et leurs yeux s''ouvrirent. Jésus ajouta d''un ton sévère : «Veillez
        à ce que nul ne le sache!»'
      verse: 30
    - text: Mais eux, s'en étant allés, publièrent sa renommée dans tout ce pays.
      verse: 31
    - text: Après leur départ, on lui présenta un muet qui avait un démon.
      verse: 32
    - text: 'Et le démon ayant été chassé, le muet parla. Les multitudes disaient
        dans leur admiration : «On n''a jamais rien vu de semblable en Israël !»'
      verse: 33
    - text: 'Quant aux Pharisiens, ils disaient : «C''est par le Prince des démons
        qu''il chasse les démons!'
      verse: 34
    - text: Jésus cependant parcourait toutes les villes et tous les villages, enseignant
        dans leurs synagogues, prêchant l'Évangile du Royaume et guérissant toute
        sorte de maux et d'infirmités.
      verse: 35
    - text: Voyant les multitudes, il fut ému de compassion, car elles étaient comme
        des brebis sans berger, épuisées et gisantes çà et là.
      verse: 36
    - text: 'Alors il dit à ses disciples : «La moisson est grande et les ouvriers
        en petit nombre.'
      verse: 37
    - text: Priez donc le maître de la moisson d'envoyer des, ouvriers dans sa moisson.»
      verse: 38
  - chapter: 10
    verses:
    - text: Et ayant réuni ses douze disciples, il leur donna puissance sur les Esprits
        impurs pour les chasser, et sur toute maladie et toute infirmité pour la guérir.
      verse: 1
    - text: 'Voici les noms des douze apôtres : le premier est Simon appelé Pierre,
        et André, son frère ; — Jacques, fils de Zébédée, et Jean, son frère ; —'
      verse: 2
    - text: Philippe et Barthélemi ; — Thomas et Matthieu le, publicain ; — Jacques,
        fils d'Alphée, et Thaddée ; —
      verse: 3
    - text: Simon le Cananite et Judas l'Iskariôte, — celui-là même qui le trahit.
      verse: 4
    - text: 'Tels sont les douze que Jésus envoya en mission après leur avoir donné
        ces instructions : «Ne prenez pas un chemin menant chez les païens, et n''entrez
        pas dans les villes des Samaritains ;'
      verse: 5
    - text: allez de préférence vers les brebis perdues de la maison d'Israël.
      verse: 6
    - text: Allez dire dans vos prédications que le Royaume des cieux est proche.
      verse: 7
    - text: Rendez la santé aux malades, ressuscitez des morts, guérissez des lépreux,
        chassez des démons.» «Vous avez reçu gratuitement, donnez gratuitement.»
      verse: 8
    - text: «Ne vous munissez ni d'or, ni d'argent, ni de monnaie quelconque dans
        vos ceintures,
      verse: 9
    - text: ni de sac pour la routes, ni de second vêtement, ni de chaussures, ni
        d'un bâton, car l'ouvrier est digne de sa nourriture.
      verse: 10
    - text: Dans toute ville, dans tout village où vous entrerez, informez-vous qui
        est digne de vous recevoir, et demeurez chez lui jusqu'à votre départ.
      verse: 11
    - text: En entrant dans la maison, saluez-la, et si vraiment c'est une digne maison,
        que votre paix vienne sur elle.
      verse: 12
    - text: Si elle n'est pas digne, que votre paix revienne à vous.»
      verse: 13
    - text: «Si l'on ne vous reçoit pas et si l'on n'écoute pas vos paroles, sortez
        de cette maison ou de cette ville, en secouant la poussière de vos pieds.
      verse: 14
    - text: En vérité, je vous le dis, il y aura, au jour du jugement, moins de rigueur
        pour la terre de Sodome et de Gomorrhe que pour cette cité.»
      verse: 15
    - text: Voici que je vous envoie comme des brebis au milieu de loups. Soyez donc
        prudents comme les serpents et simples comme les colombes.»
      verse: 16
    - text: «Soyez sur vos gardes avec les hommes, car ils vous livreront aux tribunaux
        et ils vous flagelleront dans leurs synagogues.
      verse: 17
    - text: Et, à cause de moi, vous serez traduits devant des procurateurs et des
        rois pour être en témoignage à eux et aux païens.
      verse: 18
    - text: Quand on vous livrera, ne vous inquiétez nullement ni de ce que vous direz,
        ni comment vous le direz ; car ce que vous devrez dire vous sera donné au
        moment même ;
      verse: 19
    - text: ce ne sera pas vous qui parlerez, mais l'Esprit de votre Père qui parlera
        en vous.»
      verse: 20
    - text: Un frère livrera son frère à la mort et un père son enfant. Des enfants
        se soulèveront contre leurs parents et les feront mourir,
      verse: 21
    - text: et vous serez en haine à tout le monde à cause de mon nom. Mais celui
        qui aura persévéré jusqu'à la fin, celui-là sera sauvé.»
      verse: 22
    - text: Quand ils vous persécuteront dans une ville, fuyez dans une autre ; car,
        je vous le dis en vérité, vous n'aurez point achevé de parcourir les villes
        d'Israël que le Fils de l'homme sera venu.»
      verse: 23
    - text: Un disciple n'est pas au-dessus de son maître, ni un esclave au-dessus
        de son seigneur.
      verse: 24
    - text: Il suffit au disciple d'être comme son maître et à l'esclave comme son
        seigneur. S'ils ont appelé Beelzéboul le maître de la maison, combien plutôt
        encore ceux de sa famille.
      verse: 25
    - text: Ne les craignez donc point, car il n'y a rien de caché qui ne doive être
        révélé, ni de secret qui ne doive être connu.
      verse: 26
    - text: Ce que je vous dis dans les ténèbres, dites-le dans la lumière, et ce
        que vous entendez à l'oreille, prêchez-le sur les toits.»
      verse: 27
    - text: «Ne craignez pas ceux qui tuent le corps, mais ne peuvent tuer l'âme.
        Craignez plutôt Celui qui peut faire périr et l'âme et le corps dans la Géhenne.»
      verse: 28
    - text: «Deux passereaux ne se vendent-ils pas un as! Et l'un d'eux, ne tombe
        pas sur la terre sans votre Père!
      verse: 29
    - text: Jusqu'aux cheveux de votre tête, tous, ils sont comptés !
      verse: 30
    - text: Ne craignez donc point ; vous êtes de plus de valeur que bien des passereaux!»
      verse: 31
    - text: «Qui donc me confessera devant les hommes, je le confesserai moi aussi
        devant mon Père qui est dans les cieux.
      verse: 32
    - text: Qui me reniera devant les hommes, je le renierai moi aussi devant mon
        Père qui est dans les cieux.»
      verse: 33
    - text: «Ne pensez pas que je sois venu répandre la paix sur la terre ; je ne
        suis pas venu répandre la paix, mais jeter le glaive.
      verse: 34
    - text: Je suis venu mettre la division entre l'homme «... Et son père, La fille
        et sa mère, La belle-fille et sa belle-mère
      verse: 35
    - text: et l'homme aura pour ennemis ceux de sa propre maison.»
      verse: 36
    - text: «Qui aime son père ou sa mère plus que moi n'est pas digne de moi.» «Qui
        aime son fils ou sa fille plus que moi n'est pas digne de moi.»
      verse: 37
    - text: «Qui ne prend pas sa croix et ne marche pas à ma suite n'est pas digne
        de moi.»
      verse: 38
    - text: «Sauver sa vie, c'est la perdre! Perdre sa vie à cause de moi, c’est la
        sauver!
      verse: 39
    - text: «Qui vous reçoit me reçoit, qui me reçoit, reçoit Celui qui m'envoyé.
      verse: 40
    - text: Qui reçoit un prophète à titre de prophète recevra la récompense d'un
        prophète. Qui reçoit un juste à titre de juste, recevra la récompense d'un
        juste.
      verse: 41
    - text: Qui aura donné à boire, ne fut-ce qu'un verre d'eau froide à l'un de ces
        petits qui sont là, à titre de disciple, je vous le dis en vérité, ne perdra
        point sa récompense.»
      verse: 42
  - chapter: 11
    verses:
    - text: Après avoir achevé de donner ces instructions aux douze disciples, Jésus
        partit de là pour aller enseigner et prêcher dans leurs villes.
      verse: 1
    - text: 'Jean, ayant appris dans sa prison les oeuvres du Christ, lui envoya dire
        par ses disciples :'
      verse: 2
    - text: «Es-tu celui qui doit venir ou devons-nous en attendre un autre?»
      verse: 3
    - text: 'Pour leur répondre, Jésus leur dit : «Allez annoncer à Jean ce que vous
        entendez et voyez :'
      verse: 4
    - text: des aveugles voient, des estropiés marchent, des lépreux sont guéris,
        des sourds entendent, des morts ressuscitent, des pauvres entendent l'Évangile.
      verse: 5
    - text: Heureux est celui pour qui je ne serai pas une occasion de chute.»
      verse: 6
    - text: 'Comme ils s''en allaient, Jésus se mit à parler de Jean aux multitudes
        : «Au désert, qu''êtes-vous allés voir? Est-ce un roseau agité par le vent?'
      verse: 7
    - text: Qu'êtes-vous allés voir? Est-ce un homme aux vêtements efféminés? Mais
        ceux qui portent des vêtements efféminés sont dans les demeures des rois.
      verse: 8
    - text: Qu'êtes-vous allés voir? Est-ce un prophète? Oui, vous dis-je, et plus
        qu'un prophète.
      verse: 9
    - text: 'C''est celui dont il est écrit : «Voici que j''envoie mon messager pour
        te précéder et préparer ton chemin devant toi».'
      verse: 10
    - text: En vérité, je vous le dis, parmi ceux que les femmes ont enfantés, nul
        ne s'est levé plus grand que Jean-Baptiste ; mais le plus petit dans le Royaume
        des cieux est plus grand que lui.
      verse: 11
    - text: Depuis les jours de Jean-Baptiste jusqu'à maintenant le Royaume des cieux
        est pris par violence et les violents s'en emparent.»
      verse: 12
    - text: «Tous les prophètes et la Loi ont exercé, jusqu'à Jean, leur ministère
        prophétique,
      verse: 13
    - text: et si vous voulez admettre cette parole, lui-même est Élie qui doit venir.
      verse: 14
    - text: Que celui qui a des oreilles entende,
      verse: 15
    - text: '«A qui assimilerai-je cette génération-ci : Elle est semblable à des
        enfants assis sur la place publique, qui crient à leurs camarades :'
      verse: 16
    - text: «Nous vous avons joué de la flûte Et vous n'avez pas dansé ; Nous avons
        entonné des chants lugubres Et vous ne vous êtes pas frappé la poitrine.»
      verse: 17
    - text: '«Jean est venu en effet, pratiquant l’abstinence du manger et du boire,
        et on dit : «Il est possédé d''un démon.»'
      verse: 18
    - text: 'Le Fils de l''homme est venu, mangeant et buvant comme tout le monde,
        et on dit: «Voilà un amateur de bonne chère, un buveur de vin, un ami des
        publicains et des pécheurs.» «A la sagesse, les oeuvres qu''elle accomplit
        rendent justice.»'
      verse: 19
    - text: Il commença alors à faire des reproches aux villes dans lesquelles il
        avait fait le plus grand nombre de ses miracles, pour ne pas s'être repenties
      verse: 20
    - text: «Malheur à toi, Chorazein ! Malheur à toi, Bethsaïda car si les miracles
        faits au milieu de vous l'avaient été dans Tyr et dans Sidon, elles se seraient
        depuis longtemps repenties, en se revêtant d'un sac et dans la cendre.
      verse: 21
    - text: Aussi, je vous le dis, il y aura moins de rigueur pour Tyr et pour Sidon,
        au jour du jugement, que pour vous.
      verse: 22
    - text: Et toi, Capharnaüm, crois-tu que tu seras élevée jusqu'au ciel? Tu seras
        abaissée jusqu'à la Demeure-des-morts, parce que si dans Sodome avaient été
        faits les miracles faits au milieu de toi, elle serait encore debout aujourd’hui.
      verse: 23
    - text: Aussi, je vous le dis, il y aura moins de rigueur pour la terre de Sodome,
        au jour du jugement, que pour toi.»
      verse: 24
    - text: 'En ce temps-là, Jésus prononça ces paroles : «Je te bénis, ô Père, ô
        Seigneur du ciel et de la terre, de ce que tu as caché ces choses à des sages
        et à des savants et de ce que tu les a révélées à de petits enfants.'
      verse: 25
    - text: Oui, Père, je te bénis de ce que tel a été ton bon plaisir.»
      verse: 26
    - text: «Tout m'a été confié par mon Père, et personne ne connaît le Fils, excepté
        le Père, et personne ne connaît le Père, excepté le Fils et celui à qui il
        plaît au Fils de le révéler.»
      verse: 27
    - text: «Venez à moi, vous tous qui êtes fatigués et chargés, et c'est moi qui
        vous soulagerai.
      verse: 28
    - text: Prenez mon joug sur vous et apprenez de moi, parce que je suis doux et
        humble de coeur et vous trouverez du soulagement pour vos âmes ;
      verse: 29
    - text: car mon joug est doux et mon fardeau est léger.»
      verse: 30
  - chapter: 12
    verses:
    - text: En ce temps-là, — un jour de sabbat, — Jésus passa par les blés. Ses disciples
        avaient faim ; ils se mirent à cueillir des épis et à manger.
      verse: 1
    - text: Les Pharisiens les virent. «Voilà tes disciples, dirent-ils à Jésus, qui
        font ce qu'il n'est pas permis de faire un jour de sabbat.»
      verse: 2
    - text: 'Il leur répondit : «N''avez-vous pas lu ce que fit David lorsqu''il eut
        faim, et ce que firent ses compagnons?'
      verse: 3
    - text: — comment il entra dans la maison de Dieu et mangea les pains de proposition,
        qu'il n'était permis de manger ni à lui, ni à ses compagnons, mais aux prêtres
        seuls?
      verse: 4
    - text: N'avez-vous pas aussi lu dans la Loi que, le jour du sabbat, les prêtres
        violent dans le Temple le repos sabbatique et cependant sont innocents?
      verse: 5
    - text: Or, je vous le dis, il y a ici quelque chose de plus grand que le Temple.
      verse: 6
    - text: 'Si vous saviez ce que signifie : «Je veux miséricorde et non sacrifice»
        vous n''auriez pas condamné des innocents :'
      verse: 7
    - text: le Fils de l'homme est maître du sabbat.»
      verse: 8
    - text: Il partit de là et se rendit dans leur synagogue.
      verse: 9
    - text: 'Il s''y trouvait un homme qui avait une main paralysée ; pour avoir un
        prétexte à accusation, ils lui posèrent une question : «Est-il permis, dirent
        ils, de guérir les jours de sabbat?»'
      verse: 10
    - text: 'Il leur répondit : «Si l’un de vous n''a qu''une brebis et que, le jour
        du sabbat, cette brebis tombe dans une fosse, est-ce qu''il ne la prendra
        pas, est-ce qu''il ne la retirera pas?'
      verse: 11
    - text: De quel prix cependant n'est pas un être humain en comparaison d'une brebis
        ? Donc, il est permis les jours de sabbat d'être bienfaisant.»
      verse: 12
    - text: 'Là-dessus, il dit à l''homme : «Étends ta main. Il l’étendit et elle
        redevint aussi saine que l’autre.'
      verse: 13
    - text: Quant aux Pharisiens, ils sortirent et allèrent se concerter entre eux
        sur les moyens de le perdre.
      verse: 14
    - text: Jésus l'apprit et partit de là. Beaucoup le suivirent ; il les guérit
        tous
      verse: 15
    - text: et, par des menaces, il leur interdit de le faire connaître.
      verse: 16
    - text: '(C''était pour que fût accompli ce qu''avait dit le prophète Ésaïe:'
      verse: 17
    - text: «Voici mon serviteur, celui que j'ai élu, Mon bien-aimé, celui en qui
        mon âme s'est complu ; Je mettrai m on Esprit sur lui Et il annoncera le jugement
        aux nations ;
      verse: 18
    - text: Il ne disputera pas ; il ne criera pas ; On n'entendra pas sa voix dans
        les places publiques ;
      verse: 19
    - text: Il ne brisera pas le roseau froissé Et il n'éteindra pas la mèche encore
        fumante, Jusqu'à ce qu'il ait fait triompher sa cause
      verse: 20
    - text: Et les nations espéreront en son nom.»)
      verse: 21
    - text: On lui présenta alors un démoniaque aveugle et muet ; il le guérit de
        sorte que le muet parlait et voyait.
      verse: 22
    - text: 'Et la multitude était toute transportée et disait: «Celui-là n''est-il
        point le Fils de David ?'
      verse: 23
    - text: 'Les Pharisiens, l''entendant, dirent : «Celui-là ne chasse les démons
        que par le prince des démons, Beelzéboul.»'
      verse: 24
    - text: 'Mais Jésus, connaissant leurs pensées, leur dit : «Tout Royaume divisé
        contre lui-même tombe en ruines ; nulle ville, nulle maison divisée contre
        elle-même ne subsistera.'
      verse: 25
    - text: Or, si Satan chasse Satan, il est divisé contre lui-même, comment alors
        son Royaume subsistera-t-il ?
      verse: 26
    - text: Et si, moi, je chasse les démons par Beelzéboul, par qui vos fils les
        chassent-ils? C'est pourquoi ils seront eux-mêmes vos juges !
      verse: 27
    - text: Mais si c'est par l'Esprit de Dieu que je chasse les démons, le Royaume
        de Dieu est donc venu jusqu'à vous.»
      verse: 28
    - text: «Comment quelqu'un peut-il entrer dans la maison du guerrier et lui ravir
        ce qu'il possède s'il n'a tout d'abord chargé de liens le guerrier. Ce n'est
        qu'alors qu'il pourra piller sa maison.»
      verse: 29
    - text: «Qui n'est point avec moi est contre moi, et qui n'amasse point, avec
        moi, disperse.
      verse: 30
    - text: 'C''est pourquoi je vous dis ceci : tout péché, tout blasphème sera pardonné
        aux hommes, mais le blasphème contre l''Esprit ne sera point pardonné.'
      verse: 31
    - text: Si quelqu'un prononce un mot contre le Fils de l'homme, il lui sera pardonné
        ; mais si quelqu'un parle contre l'Esprit saint, il ne lui sera pardonné ni
        dans ce siècle, ni dans l'autre.».
      verse: 32
    - text: «Dites l'arbre bon et son fruit bon, ou dites l'arbre mauvais et son fruit
        mauvais, car au fruit on connaît l'arbre.»
      verse: 33
    - text: «Engeance de vipères! Comment, étant méchants, pourriez-vous dire de bonnes
        choses ; c'est de l'abondance du coeur que la bouche parle.
      verse: 34
    - text: De son bon trésor l'homme bon tire de bonnes choses ; de son mauvais trésor
        l'homme mauvais tire de mauvaises choses.»
      verse: 35
    - text: Je vous le déclare, au jour du Jugement les hommes rendront compte de
        toute parole oiseuse qu'ils auront dite.
      verse: 36
    - text: Par tes paroles, en effet, tu seras justifié et par tes paroles condamné.»
      verse: 37
    - text: '«Alors quelques-uns des Scribes et des Pharisiens vinrent lui dire: «Maître,
        nous voulons voir un signe de toi.»'
      verse: 38
    - text: 'Il répondit par ces paroles : «Mauvaise et adultère génération ! elle
        demande un signe ! et nul signe ne lui sera donné, sinon celui du prophète
        Jonas.'
      verse: 39
    - text: De même, en effet, que Jonas fut trois jours et trois nuits dans le ventre
        de la baleine, de même le Fils de l'homme sera trois jours et trois nuits
        dans le sein de la terre.»
      verse: 40
    - text: Lors du jugement, les hommes de Ninive se lèveront avec cette génération
        et la condamneront, car, eux, ils se repentirent à la prédication de Jonas.
        Et voici, sous vos yeux, plus que Jonas!
      verse: 41
    - text: Lors du jugement, la reine du Midi se lèvera avec cette génération et
        la condamnera, car cette reine vint des extrémités de la terre pour écouter
        la sagesse de Salomon. Et voici, sous vos yeux, plus que Salomon!»
      verse: 42
    - text: Lorsque l'Esprit impur est sorti d'un homme, il erre par des lieux arides,
        cherchant du repos, et il n'en trouve pas.
      verse: 43
    - text: 'Il dit alors: «Je retournerai dans ma maison, d''où je suis parti» ;
        il y revient et la trouve vide, nettoyée et parée.'
      verse: 44
    - text: Là-dessus, il va s'associer sept autres Esprits plus méchants que lui-même
        ; ils y pénètrent et y demeurent ; et le dernier état de cet homme devient
        pire que le premier. Ainsi en sera-t-il de cette génération mauvaise !»
      verse: 45
    - text: Comme il parlait encore à la foule, sa mère et ses frères, qui se tenaient
        dehors, demandèrent à l'entretenir.
      verse: 46
    - text: '(Quelqu''un lui dit : voilà ta mère et tes frères, qui se tiennent dehors
        et demandent à te parler.)'
      verse: 47
    - text: 'Il répondit à celui qui le lui disait : «Qui est ma mère et qui sont
        mes frères ?»'
      verse: 48
    - text: 'Puis, étendant la main sur ses disciples, il ajouta :'
      verse: 49
    - text: «Voici ma mère et mes frères ! Car faire la volonté de mon Père, qui est
        dans les cieux, c'est être mon frère, c'est être ma soeur, c'est être ma mère
        !»
      verse: 50
  - chapter: 13
    verses:
    - text: Ce même jour, Jésus sortit de la maison et s'assit au bord de la mer
      verse: 1
    - text: et on se rassembla en si grand nombre autour de lui qu'il monta dans une
        barque et y prit place pour parler de là à toute la multitude restée sur le
        rivage.
      verse: 2
    - text: 'Il leur dit beaucoup de choses en paraboles : «Voilà que le semeur est
        sorti pour semer.'
      verse: 3
    - text: Il jette sa semence, et des grains sont tombés le long du chemin et les
        oiseaux sont venus et les ont mangés.»
      verse: 4
    - text: «D'autres sont tombés sur un sol pierreux, où il n'y avait pas beaucoup
        de terre, et ils ont immédiatement poussé, parce que la terre était sans profondeur.
      verse: 5
    - text: Mais le soleil s'est levé et a brûlé la plante qui, n'ayant point de racine,
        s'est desséchée.»
      verse: 6
    - text: «D'autres grains sont tombés parmi les épines et les épines ont grandi
        et les ont étouffés.»
      verse: 7
    - text: «D'autres sont tombés dans la bonne terre et ils ont donné du fruit, tel
        grain en a produit cent, tel autre soixante, tel autre trente.
      verse: 8
    - text: Que celui qui a des oreilles entende !»
      verse: 9
    - text: 'Ses disciples s''approchèrent et lui dirent : «Pourquoi leur parles-tu
        en paraboles?»'
      verse: 10
    - text: 'Il leur répondit : «Parce qu''à vous il est donné de pénétrer les mystères
        du Royaume des cieux, mais à ceux-là, non point.'
      verse: 11
    - text: Car à celui qui a, il sera donné, et il sera dans l’abondance ; mais à
        celui qui n'a pas, même ce qu'il a lui sera ôté.
      verse: 12
    - text: C'est pour cela que je leur parle en paraboles, c'est parce que tout en
        voyant, ils ne voient point ; tout en entendant, ils n'entendent ni ne comprennent.
      verse: 13
    - text: 'En eux s''accomplit la prophétie d''Ésaïe, qui dit : «De vos oreilles
        vous entendrez et vous ne comprendrez point ; De vos yeux vous regarderez
        et vous ne verrez point ;'
      verse: 14
    - text: Car le coeur de ce peuple s'est épaissi, Leurs oreilles sont devenues
        sourdes Et leurs yeux se sont fermés, De peur que leurs yeux ne voient, De
        peur que leurs oreilles n'entendent, De peur que leur coeur ne comprenne,
        De peur qu'ils ne se convertissent, De peur que je ne les guérisse.
      verse: 15
    - text: «Heureux vos yeux, à vous, parce qu’ils voient ; heureuses vos oreilles,
        parce qu'elles entendent !
      verse: 16
    - text: car, je vous le dis en vérité, nombre de prophètes et de justes ont désiré
        voir ce que vous voyez et ne l'ont pas vu, entendre ce que vous entendez et
        ne l'ont pas entendu.»
      verse: 17
    - text: '«Pour vous donc, écoutez le sens de la parabole du semeur :'
      verse: 18
    - text: «Chaque fois qu'un homme entend la parole du Royaume et ne s'en pénètre
        pas, survient le Malin et il enlève ce qui a été semé dans son coeur ; voilà
        celui qui a reçu la semence le long du chemin.»
      verse: 19
    - text: «Celui qui l'a reçue sur un sol pierreux, c'est l'homme qui entend la
        parole et qui tout d'abord l'accueille avec joie.
      verse: 20
    - text: Mais il n'a pas de racine en lui-même ; il n'est que pour un temps ; une
        affliction ou une persécution survenant à cause de la parole, il y trouve
        aussitôt une occasion de chute.»
      verse: 21
    - text: «Celui qui a reçu la semence parmi les épines, c'est l'homme qui écoute
        la parole, mais les sollicitudes de ce monde et la séduction de la richesse
        étouffent la parole et la rendent stérile. »
      verse: 22
    - text: «Celui qui a reçu la semence dans la bonne terre, c'est l'homme qui écoute
        la parole et s'en pénètre ; celui-là porte des fruits et en donne, tantôt
        cent, tantôt soixante, tantôt trente.»
      verse: 23
    - text: 'Il leur proposa une autre parabole. «Voici, dit-il, une similitude du
        Royaume des cieux : Un homme avait semé du bon grain dans son champ ;'
      verse: 24
    - text: mais pendant que ses gens dormaient, son ennemi vint semer de l'ivraie
        au milieu du froment et s'en alla.»
      verse: 25
    - text: «Lorsque l'herbe poussa et porta du fruit, on vit paraître l'ivraie.»
      verse: 26
    - text: '«Les serviteurs s''adressèrent au maître de la maison ; ils lui dirent
        : «Seigneur, n''est-ce pas du bon grain que tu as semé dans ton champ? D''où
        provient donc l’ivraie?»'
      verse: 27
    - text: 'Il leur répondit : «C''est un ennemi qui a fait cela.» Ils lui dirent
        alors : «Veux-tu que nous allions l''arracher?» —'
      verse: 28
    - text: «Non, répondit-il, de peur qu'en arrachant l'ivraie, vous ne déraciniez
        en même temps le froment.
      verse: 29
    - text: 'Laissez-les croître l''un et l''autre jusqu''à la moisson ; au temps
        de la moisson, je dirai aux moissonneurs : arrachez d''abord l''ivraie et
        liez-la en gerbes pour la brûler ; quant au froment, vous le recueillerez
        dans mon grenier.»'
      verse: 30
    - text: 'Il leur proposa une autre parabole : «Le Royaume des cieux est semblable
        à un grain de sénevé qu''un homme prend et sème dans son champ.'
      verse: 31
    - text: C'est bien la plus petite de toutes les semences, et quand il a pris sa
        croissance, il est plus grand que les plantes potagères ; il devient un arbre,
        tellement que les oiseaux du ciel viennent faire leurs nids dans ses branches.»
      verse: 32
    - text: 'Il leur raconta une autre parabole : «Le Royaume des cieux est semblable
        à du levain qu''une femme prend et qu''elle cache dans trois mesures de farine
        jusqu''à ce que le levain ait partout pénétré.»'
      verse: 33
    - text: Toutes ces choses, Jésus les dit en paraboles aux multitudes ; il ne leur
        parlait qu'en paraboles
      verse: 34
    - text: '(afin que fût accomplie la parole du prophète : «J''ouvrirai ma bouche
        pour parler en paraboles ; Je révélerai des choses restées cachées depuis
        la création.»)'
      verse: 35
    - text: 'Lorsqu''il eut congédié la foule et fut rentré dans la maison, ses disciples
        vinrent le trouver et lui dirent : «Explique-nous la parabole de l''ivraie
        dans le champ.»'
      verse: 36
    - text: 'Il leur répondit : «Celui qui sème le bon grain, c''est le Fils de l''homme.»'
      verse: 37
    - text: «Le champ, c'est le monde.» «Le bon grain, ce sont les enfants du Royaume.
        L'ivraie, ce sont les enfants du Malin.»
      verse: 38
    - text: «L'ennemi qui l'a semée, c'est le diable.» «La moisson, c'est la fin du
        monde ; les moissonneurs, ce sont les anges.»
      verse: 39
    - text: «De même donc qu'on arrache l'ivraie et qu'on la brûle dans le feu, de
        même, à la fin du monde,
      verse: 40
    - text: le Fils de l'homme enverra ses anges et ils arracheront de son Royaume
        tous les scandales et tous ceux qui opèrent l'iniquité
      verse: 41
    - text: et ils les précipiteront dans l'ardente fournaise. Là seront les pleurs
        et le grincement des dents.
      verse: 42
    - text: C'est alors que les justes, dans le Royaume de leur Père, resplendiront
        comme le soleil. — Que celui qui a des oreilles entende»
      verse: 43
    - text: «Le Royaume des cieux est semblable à un trésor enfoui dans un champ.
        L'homme qui le trouve le tient caché et puis, débordant de joie, il s'en va
        vendre tout ce qu'il a et il achète ce champ.»
      verse: 44
    - text: «Le Royaume des cieux est encore semblable à un marchand en quête de belles
        perles
      verse: 45
    - text: et qui, en ayant trouvé une d'un grand prix, est allé vendre tout ce qu'il
        avait et a acheté cette perle.»
      verse: 46
    - text: «Le Royaume des cieux est encore semblable à un filet que l'on a jeté
        en mer et qui a ramassé des poissons de toutes sortes.
      verse: 47
    - text: Quand il a été plein, les pêcheurs l'ont tiré à eux ; puis, s'asseyant
        sur le rivage, ils ont mis tous ceux qui étaient bons dans des jarres et ils
        ont jeté les mauvaise.
      verse: 48
    - text: 'Il en sera de même à la fin du monde: les anges viendront séparer les
        méchants du milieu des justes'
      verse: 49
    - text: et ils précipiteront ces méchants dans l'ardente fournaise. Là seront
        les pleurs et le grincement des dents.»
      verse: 50
    - text: «Avez-vous compris tout cela?» — «Oui, répondirent-ils.»
      verse: 51
    - text: 'Alors il leur dit : «Ainsi donc tout scribe instruit sur le Royaume des
        cieux est semblable à un homme, chef de maison, qui tire de son trésor des
        choses nouvelles et des choses anciennes.»'
      verse: 52
    - text: Quand Jésus eut achevé de raconter ces paraboles, il partit de là
      verse: 53
    - text: 'et revint chez ses compatriotes. Il se mit à enseigner dans leur synagogue,
        ce dont ils furent extrêmement surpris ; ils disaient : «D''où lui viennent
        cette sagesse et ces miracles?'
      verse: 54
    - text: N'est-ce pas là le fils du charpentier? Sa mère ne s'appelle-t-elle pas
        Marie? Et Jacques, et Joseph, et Simon et Jude ne sont-ils pas ses frères?
      verse: 55
    - text: Ses soeurs ne demeurent-elles pas toutes avec nous? D'où lui vient donc
        tout cela?»
      verse: 56
    - text: 'Pour eux il était une occasion de chute. Alors Jésus leur dit : «Un prophète
        n''est sans honneur que dans sa patrie et dans sa maison.»'
      verse: 57
    - text: Aussi ne fit-il là que peu de miracles, à cause de leur incrédulité.
      verse: 58
  - chapter: 14
    verses:
    - text: C'est vers ce moment que le tétrarque Hérode entendit parler de Jésus.
      verse: 1
    - text: «Cet homme, dit-il, à ses courtisans, c'est Jean-Baptiste! Il est ressuscité
        d'entre les morts! De là, ces puissances miraculeuses qui agissent en lui!»
      verse: 2
    - text: 'Hérode, en effet, avait arrêté Jean, l''avait garrotté et jeté en prison
        : et cela à cause d''Hérodiade, la femme de son frère Philippe,'
      verse: 3
    - text: 'et parce que Jean lui disait : «Il ne t''est pas permis d''avoir cette
        femme-là.»'
      verse: 4
    - text: Hérode eût bien voulu le mettre à mort, mais il avait peur du peuple,
        lequel tenait Jean pour prophète.
      verse: 5
    - text: Or, au jour anniversaire de la naissance d'Hérode, la fille d'Hérodiade
        ayant dansé au milieu de la salle, avait tellement plu au tétrarque
      verse: 6
    - text: qu'il lui avait juré, par serment, de lui accorder tout ce qu'elle lui
        demanderait.
      verse: 7
    - text: «Donne-moi, lui avait-elle dit alors, poussée par sa mère, ici même, sur
        un plat, la tête de Jean Baptiste.»
      verse: 8
    - text: Le roi en avait été attristé ; cependant à cause de son serment, à cause
        aussi des convives, il avait commandé de la lui donner
      verse: 9
    - text: et d'aller décapiter Jean dans la prison.
      verse: 10
    - text: Sa tête avait été apportée sur un plat et donnée à la jeune fille, qui
        l'avait remise à sa mère.
      verse: 11
    - text: Les disciples de Jean étaient venus prendre son corps et l'ensevelir ;
        puis ils étaient allés en informer Jésus.
      verse: 12
    - text: Ayant appris cet événement, Jésus partit de là en barque pour se retirer
        à l'écart dans quelque endroit solitaire. Mais les troupes, l'ayant su, sortirent
        des villes et le suivirent à pied,
      verse: 13
    - text: et en débarquant il vit une foule immense, il en eut compassion et il
        guérit leurs malades.
      verse: 14
    - text: 'Sur le soir, les disciples s''approchèrent de lui et lui dirent : «L''endroit
        est désert et l''heure est déjà avancée, renvoie donc les foules, afin que
        les uns et les autres aillent dans les villages acheter de quoi se nourrir.)'
      verse: 15
    - text: 'Mais Jésus leur dit : «Il n''est pas nécessaire qu''ils s''en aillent
        ; donnez-leur vous-mêmes à manger.»'
      verse: 16
    - text: «Mais, répondirent-ils, nous n'avons ici que cinq pains et deux poissons.»
      verse: 17
    - text: 'Il dit : «Apportez-les-moi ici»,'
      verse: 18
    - text: et, après avoir commandé que la multitude s'assît sur l'herbe, il prit
        les cinq pains et les deux poissons, et, levant les yeux au ciel, il prononça
        la bénédiction, puis il rompit les pains, les donna aux disciples et les disciples
        aux foules.
      verse: 19
    - text: 'Tous mangèrent, tous furent rassasiés, et on emporta les morceaux qui
        restaient : douze paniers pleins.'
      verse: 20
    - text: Quant au nombre de ceux qui avaient mangé, il était de cinq mille hommes
        environ, sans compter des femmes et des enfants.
      verse: 21
    - text: Aussitôt après, il pressa les disciples de remonter dans la barque et
        de le précéder sur la rive opposée, tandis qu'il renverrait les multitudes.
      verse: 22
    - text: Quand il les eut renvoyées, il gravit la montagne afin de prier dans la
        solitude. Le soir vint et il était seul en ce lieu.
      verse: 23
    - text: Pendant ce temps la barque, déjà au milieu de la mer, était battue des
        flots, ayant le vent contraire.
      verse: 24
    - text: Or, à la quatrième veille de la nuit, il vint à eux en marchant sur la
        mer.
      verse: 25
    - text: Quand les disciples le virent, marchant sur la mer, ils furent bouleversés.
        «C'est un fantôme», dirent-ils, en jetant des cris de terreur.
      verse: 26
    - text: 'Mais aussitôt il leur parla, il leur dit : «Rassurez-vous ; c''est moi,
        soyez sans crainte.»'
      verse: 27
    - text: 'Pierre alors s''adressa à lui: Si c''est toi, Seigneur, commande que
        je vienne à toi sur les flots.» —'
      verse: 28
    - text: «Viens»,dit Jésus. Descendant de la barque, Pierre marcha sur les flots
        et alla vers Jésus ;
      verse: 29
    - text: 'mais quand il sentit le vent il fut pris de peur et commença à s''enfoncer,
        alors il s''écria : «Seigneur, sauve-moi.»'
      verse: 30
    - text: 'Jésus étendit immédiatement la main et lui dit en le saisissant : «Homme
        de peu de foi, pourquoi as-tu douté?»'
      verse: 31
    - text: Ils entrèrent dans la barque et le vent cessa.
      verse: 32
    - text: 'Alors ceux qui s''y trouvaient se prosternèrent devant lui, disant :
        «Tu es vraiment Fils de Dieu.»'
      verse: 33
    - text: Ayant passé l'eau, ils arrivèrent au pays de Gennesaret.
      verse: 34
    - text: Les gens de l'endroit, l'ayant reconnu, firent prévenir tout le voisinage
        et lui présentèrent tous leurs malades,
      verse: 35
    - text: le priant de les laisser seulement toucher la frange de son vêtement.
        Et tous ceux qui la touchèrent furent guéris.
      verse: 36
  - chapter: 15
    verses:
    - text: 'Alors des Pharisiens et des Scribes qui arrivaient de Jérusalem s''approchèrent
        de Jésus et lui dirent :'
      verse: 1
    - text: «Pourquoi tes disciples transgressent-ils la tradition des anciens? Ils
        ne pratiquent pas l'ablution des mains lorsqu’ils prennent leur repas.»
      verse: 2
    - text: 'Il leur répondit ainsi : «Et vous, pourquoi transgressez-vous, au profit
        de votre tradition, le commandement de Dieu?'
      verse: 3
    - text: 'En effet, Dieu a dit : «Honore ton père et ta mère» et : «qu''il soit
        puni de mort, celui qui maudira son père!»'
      verse: 4
    - text: 'Mais vous, voici ce que vous enseignez : celui qui dira à son père ou
        à sa mère : «Je déclare offrande à Dieu ce dont tu voudrais être assisté par
        moi,» ne sera pas tenu d''honorer son père ou sa mère.'
      verse: 5
    - text: Et c'est ainsi, qu'au profit de votre tradition, vous avez réduit à néant
        la parole de Dieu.
      verse: 6
    - text: 'Hypocrites ! C''est bien à vous que s''applique la prophétie d''Ésaïe
        :'
      verse: 7
    - text: «C'est des lèvres que ce peuple m'honore! Quant à son coeur, il est fort
        loin de moi !
      verse: 8
    - text: C'est en vain qu'ils me rendent un culte ; Ils enseignent des doctrines
        qui ne sont que des ordonnances humaines ! »
      verse: 9
    - text: Il appela à lui la multitude. «Écoutez et comprenez» leur dit-il ;
      verse: 10
    - text: Ce qui rend l'homme impur ce n'est pas ce qui entre dans la bouche ; ce
        qui rend l'homme impur, c'est ce qui sort de la bouche.»
      verse: 11
    - text: 'Les disciples s''approchèrent alors et lui dirent : «Sais-tu que les
        Pharisiens, en entendant ces paroles, ont été scandalisés.»'
      verse: 12
    - text: 'Il leur répondit : «Toute plante que n''a point plantée mon Père céleste
        sera déracinée.'
      verse: 13
    - text: Laissez-les ; ce sont des conducteurs aveugles ! Quand un aveugle conduit
        un aveugle, ils tombent tous deux dans une fosse».
      verse: 14
    - text: 'Pierre, reprenant, lui dit : «Explique-nous la parabole.»'
      verse: 15
    - text: '- «Êtes-vous encore, vous aussi, sans intelligence?» leur répondit-il.'
      verse: 16
    - text: «Ne comprenez-vous pas que tout ce qui entre dans la bouche va au ventre
        et, de là, est rejeté en quelque lieu secret?
      verse: 17
    - text: mais ce qui sort de la bouche vient du coeur, et voilà ce qui rend l'homme
        impur!
      verse: 18
    - text: Pensées mauvaises, homicides, adultères, fornications, vols, faux témoignages,
        calomnies viennent en effet du coeur ;
      verse: 19
    - text: oui, voilà ce qui rend l'homme impur! Quant à manger sans avoir pratiqué
        l'ablution des mains, ce n'est point contracter une impureté.»
      verse: 20
    - text: Jésus partit de là et se retira du côté de Tyr et de Sidon.
      verse: 21
    - text: 'Une Chananéenne de ces contrées vint à lui en s''écriant : «Seigneur,
        Fils de David, aie pitié de moi, ma fille est cruellement tourmentée par un
        démon.»'
      verse: 22
    - text: Il ne lui répondit pas un mot. Ses disciples intervinrent pour le prier
        de renvoyer cette femme ; — «elle nous poursuit de ses cris», disaient-ils.
      verse: 23
    - text: 'Alors il prit la parole : «C''est seulement aux brebis perdues de la
        maison d''Israël que j''ai été envoyé.»'
      verse: 24
    - text: 'Mais la femme vint se prosterner devant lui, disant : «Seigneur, viens
        à mon secours.»'
      verse: 25
    - text: 'Alors il répondit : «Il n''est pas bon de prendre le pain des enfants
        et de le jeter aux chiens.»'
      verse: 26
    - text: 'Elle répliqua : «Si, Seigneur, car les chiens mangent quelques-unes des
        miettes qui tombent de la table de leurs maîtres.»'
      verse: 27
    - text: '- «Ô femme! ta foi est grande! reprit alors Jésus, qu''il te soit fait
        comme tu veux.» Et à cette heure même sa fille fut guérie.'
      verse: 28
    - text: Parti de là, Jésus longea la mer de Galilée. Puis il gravit la montagne
        et y demeura.
      verse: 29
    - text: Et des troupes nombreuses arrivèrent vers lui, ayant avec elles des paralytiques,
        des aveugles, des sourds-muets, des estropiés et beaucoup d'autres que l'on
        déposa à ses pieds. Il les guérit.
      verse: 30
    - text: De sorte que les multitudes étaient dans l'admiration de voir les sourds-muets
        parler, les estropiés se guérir, les paralytiques marcher, les aveugles voir.
        Et elles rendaient gloire au Dieu d'Israël.
      verse: 31
    - text: 'Jésus, cependant, appela ses disciples et leur dit : «J''ai compassion
        de cette multitude ; voici déjà trois jours qu''ils ne me quittent pas, et
        ils n''ont pas de quoi manger. Je ne veux pas les renvoyer à jeun, de peur
        qu''ils ne défaillent sur la route.»'
      verse: 32
    - text: 'Les disciples lui repartirent : «Où donc trouver, en ce lieu solitaire,
