        pas pour lui rendre gloire.
      verse: 9
    - text: Et le cinquième versa sa coupe sur le trône de la bête, et le royaume
        de la bête fut plongé dans les ténèbres, et les hommes se mordaient la langue
        de douleur
      verse: 10
    - text: et blasphémaient le Dieu du ciel à cause de leur souffrances et de leurs
