      verse: 5
    - text: Ils parlaient ainsi pour le mettre à l'épreuve et avoir un prétexte à
        accusation.] Quant à Jésus, il s'était baissé et il écrivait sur le sol avec
        son doigt.
      verse: 6
    - text: 'Ceux qui l''interrogeaient ayant persisté, il se releva et [leur] dit
        : «Que celui d''entre vous qui est sans péché lui jette la pierre le premier.»'
      verse: 7
    - text: Puis se penchant de nouveau, il continua d'écrire sur le sol.
      verse: 8
    - text: Mais, en entendant cette réponse, ils sortirent un à un, à commencer par
        les plus âgés. Et [Jésus] resta seul avec la femme, toujours là, au milieu.
      verse: 9
    - text: 'Alors il se leva et lui dit : «Femme, où sont-ils [tes accusateurs]?
        Est-ce qu''aucun ne t''a condamnée?» — «Aucun. Seigneur», répondit-elle.'
      verse: 10
    - text: 'Jésus lui dit: «Moi non plus je ne te condamne pas. Va et [désormais]
        ne pèche plus !»)'
      verse: 11
    - text: 'Jésus leur parla de nouveau disant : «Je suis la lumière du, monde. Qui
        me suit ne marchera pas dans les ténèbres ; mais il aura la lumière de la
        vie.»'
      verse: 12
    - text: 'Alors les Pharisiens lui dirent : «C''est toi-même qui témoignes de toi-même,
        ton témoignage n''est pas valable.»'
      verse: 13
    - text: 'Jésus leur répondit par ces paroles : «Bien que je sois à moi-même mon
        propre témoin, mon témoignage est valable, parce que je sais d''où je suis
        venu et où je vais. Vous, vous ne savez ni d''où je viens, ni où je vais.'
      verse: 14
    - text: Vous, vous jugez selon la chair, moi, je ne juge personne.
      verse: 15
    - text: Et s'il m'arrive de juger, mon jugement est véritable, parce que je ne
        suis pas seul, mais avec moi est le Père qui m'a envoyé,
      verse: 16
    - text: et il est écrit dans votre Loi que le témoignage de deux personnes est
        valable.
      verse: 17
    - text: Or il y a moi qui me rends témoignage à moi-même, et il y a le Père qui
        m'a envoyé, et qui, lui aussi, me rend témoignage.» —
      verse: 18
    - text: «Ton père, lui disaient-ils alors, où est-il?» — «Vous ne connaissez ni
        moi, ni mon Père, répondit Jésus ; si vous me connaissiez, vous connaîtriez
        également mon Père.»
      verse: 19
    - text: Il prononça ces paroles dans le Trésor, lorsqu'il enseignait au Temple.
        Personne ne l'arrêta, parce que son heure n'était pas encore venue.
      verse: 20
    - text: 'Il leur dit encore : «Je m''en vais ; vous me chercherez et vous, mourrez
        dans votre péché. Au lieu où je vais, vous ne pouvez venir.» —'
      verse: 21
    - text: '«Est-ce qu''il se donnera la mort ; se demandaient les Juifs, puisqu''il
        dit : «Au lieu où je vais, vous ne pouvez venir!»'
      verse: 22
    - text: 'Jésus reprit : «Vous, vous êtes d''en bas ; moi, je suis d''en haut ;
        Vous, vous êtes de ce monde ; moi, je ne suis pas de ce monde.'
      verse: 23
    - text: Aussi vous ai-je dit que vous mourrez dans vos péchés ; car si vous ne
        croyez pas que c'est moi vous mourrez dans vos péchés.»
      verse: 24
    - text: '«Qui donc es-tu?» demandèrent-ils. Jésus leur répondit : «Avant tout,
        je suis ce que je vous dis.'
      verse: 25
    - text: J'ai, sur vous, beaucoup à dire, j'ai beaucoup à juger, mais Celui qui
        m'a envoyé est véridique, et ce que j'ai entendu auprès de lui, je le proclame
        dans le monde.»
      verse: 26
    - text: Comme ils ne comprenaient pas qu'il leur parlait du Père,
      verse: 27
    - text: 'il ajouta : «Quand vous aurez élevé le Fils de l''homme, alors vous reconnaîtrez
        que c''est moi vous reconnaîtrez que je ne fais rien de moi-même, mais que
        je parle d''après les enseignements du Père.'
      verse: 28
    - text: Celui qui m'a envoyé est avec moi ; il ne m'a pas laissé seul, parce que
        je fais toujours ce qui lui est agréable.»
      verse: 29
    - text: Pendant qu'il parlait ainsi, plusieurs crurent en lui.
      verse: 30
    - text: 'Or, à ces Juifs qui avaient eu foi en lui, Jésus disait : «Si vous demeurez
        dans ma parole, vous êtes véritablement mes disciples ;'
      verse: 31
    - text: vous connaîtrez la vérité et la vérité vous rendra libres.»
      verse: 32
    - text: 'Ils lui répliquèrent: «Nous sommes du sang d''Abraham et nous n''avons
        jamais été les esclaves de qui que ce soit. Comment dis-tu : «Vous deviendrez
        libres.»'
      verse: 33
    - text: 'Jésus leur répondit : «En vérité, en vérité, je vous le dis, quiconque
        commet le péché est l''esclave du péché ;'
      verse: 34
    - text: or ce n'est pas pour toujours que l'esclave demeure dans la maison, le
        Fils y demeure toujours ;
      verse: 35
    - text: si donc le Fils vous affranchit, vous serez véritablement libres.
      verse: 36
    - text: Je sais que vous êtes de la descendance d'Abraham ; mais, parce que ma
        parole n'a pas prise sur vous, vous cherchez à me faire périr.
      verse: 37
    - text: Ce que j'ai vu auprès du Père, moi, je le dis ; ce que vous avez appris
        de votre père, vous, vous le faites.»
      verse: 38
    - text: 'Ils répondirent par ces paroles : «Notre père à nous, c''est Abraham.»
        «Si vous étiez enfants d''Abraham, leur dit Jésus, vous feriez les oeuvres
        d''Abraham ;'
      verse: 39
    - text: au lieu de cela, vous cherchez à me mettre à mort, moi, un homme qui vous
        ai dit la vérité, que j'ai entendue auprès de Dieu. Cela, Abraham ne l'a pas
        fait.
      verse: 40
    - text: 'Vous, vous faites les oeuvres de votre père.» «Nous ne sommes pas le
        produit de quelque fornication, répliquèrent-ils, nous avons un seul Père
        : Dieu.»'
      verse: 41
    - text: «Si Dieu était votre Père, reprit Jésus, vous m'aimeriez! car de Dieu
        je suis sorti et je viens ; ce n'est pas, en effet, de moi-même que je suis
        venu ; mais c'est lui qui m'a envoyé.
      verse: 42
    - text: Pourquoi ne reconnaissez-vous pas mon langage? parce que vous ne pouvez
        entendre s ma parole.
      verse: 43
    - text: Vous avez le diable pour père, et c'est aux convoitises de votre père
        que vous voulez obéir. Dès le commencement, celui-là fut homicide, et il ne
        se tient pas dans la vérité, parce qu'il n'y a point de vérité en lui. Quand
        il profère le mensonge, il parle de son propre fond, étant menteur et père
        du mensonge.
      verse: 44
    - text: Quant à moi, c'est parce que je dis la vérité que vous ne me croyez pas.
      verse: 45
    - text: Qui de vous me convaincra de péché? Si je dis la vérité, pourquoi ne me
        croyez-vous pas?
      verse: 46
    - text: 'Celui qui est de Dieu, entend les paroles de Dieu. Voici pourquoi vous,
        vous n''entendez pas: c''est que vous n''êtes pas de Dieu.»'
      verse: 47
    - text: 'Les Juifs lui répondirent par ces paroles : «N''avons-nous pas raison
        de dire que tu es un Samaritain et un possédé du démon?»'
      verse: 48
    - text: «Je ne suis pas un possédé du démon, répliqua Jésus, mais j'honore mon
        Père, et vous, vous me déshonorez.
      verse: 49
    - text: Pour moi, je ne cherche pas ma gloire ; il est quelqu'un qui la cherche
        et qui juge.
      verse: 50
    - text: En vérité, en vérité, je vous le dis, si quelqu'un garde ma parole, il
        ne verra jamais la mort.»
      verse: 51
    - text: 'Nous sommes maintenant convaincus, lui dirent les Juifs, que tu es possédé
        du démon. Abraham est mort ainsi que les prophètes, et toi, tu dis : «Si quelqu''un
        garde ma parole, il ne goûtera jamais la mort.»'
      verse: 52
    - text: Es-tu plus grand que notre père Abraham qui est mort? que les prophètes,
        qui sont morts? Qui prétends-tu être ?»
      verse: 53
    - text: 'Jésus répondit : «Si je me glorifie moi-même, ma gloire n''est rien.
        C''est mon Père qui me glorifie, mon Père dont vous dites qu''il est votre
        Dieu'
      verse: 54
    - text: et que vous ne connaissez pas ; pour moi, je le connais entièrement. Et
        si je disais que je ne le connais pas entièrement, je serais comme vous, un
        menteur ; mais je le connais entièrement et je garde sa parole.
      verse: 55
    - text: Abraham votre père a tressailli de joie dans l'espoir de voir mon jour
        ; il l'a vu et il a été dans la joie.»
      verse: 56
    - text: «Tu n'as pas encore cinquante ans, repartirent les Juifs, et tu as vu
        Abraham !»
      verse: 57
    - text: 'Jésus leur dit : «En vérité, en vérité, je vous le dis, avant qu''Abraham
        fût, moi, je suis.»'
      verse: 58
    - text: Alors ils prirent des pierres pour les lui jeter ; mais Jésus se cacha
        et sortit du Temple.
      verse: 59
  - chapter: 9
    verses:
    - text: Il vit, en passant, un aveugle de naissance.
      verse: 1
    - text: 'Ses disciples l''interrogèrent : «Rabbi, lui dirent-ils, est-ce le péché
        de cet homme, ou celui de ses parents, qui l''a fait naître aveugle?»'
      verse: 2
    - text: 'Jésus répondit : «Ni lui, ni ses parents n''ont péché, mais il est aveugle
        pour que les oeuvres de Dieu soient manifestées en lui.'
      verse: 3
    - text: Il faut, pendant qu'il est jour, que j'accomplisse les oeuvres de Celui
        qui m'a envoyé. La nuit arrive, où personne ne peut travailler.
      verse: 4
    - text: Pendant que je suis dans le monde, je suis la lumière du monde.»
      verse: 5
    - text: Ayant ainsi parlé, il cracha à terre ; et, formant de la boue avec sa
        salive, il étendit cette boue sur les yeux de l'aveugle ;
      verse: 6
    - text: 'puis il lui dit : «Va te laver à la piscine de Siloam (mot qui signifie
        : Envoyé).» L''aveugle alla se laver et revint voyant clair.'
      verse: 7
    - text: 'Les voisins et les gens qui auparavant l''avaient remarqué, quand il
        demandait l''aumône, disaient : «N''est-ce pas là l''homme qui était assis
        et mendiait?» —'
      verse: 8
    - text: '«C''est bien lui», répondaient les uns. — «Nullement! affirmaient les
        autres, c''est quelqu''un qui lui ressemble.» Lui, il disait : «C''est bien
        moi.»'
      verse: 9
    - text: 'On lui demanda il alors: «Comment tes yeux se sont-ils donc ouverts?»'
      verse: 10
    - text: 'Il répondit: «Celui que l''on nomme Jésus a fait de la boue ; il l''a
        étendue sur mes yeux ; puis il m''a dit : «Va te laver à Siloam.» J''y suis
        allé ; je me suis lavé et j''y vois.»'
      verse: 11
    - text: 'Ils lui demandèrent : «Et lui, où est-il?» — «Je n''en sais rien», répondit-il.'
      verse: 12
    - text: On conduisit aux Pharisiens cet aveugle guéri.
      verse: 13
    - text: Or c'était un jour de sabbat que Jésus avait fait de la boue et lui avait
        ouvert les yeux.
      verse: 14
    - text: Les Pharisiens lui demandèrent à leur tour comment il avait recouvré la
        vue. «Il m'a mis de la boue sur les yeux, leur répondit-il ; je me suis lavé
        et j'y vois.»
      verse: 15
    - text: 'Là-dessus quelques-uns de ces Pharisiens dirent : «Cet homme, n''est
        pas de Dieu, puisqu''il n''observe pas le sabbat.» Mais d''autres : «Comment
        un pécheur peut-il faire de tels miracles?» Ils étaient en désaccord.'
      verse: 16
    - text: 'Alors ils s''adressèrent de nouveau à l''aveugle: «Et toi, que dis-tu
        de lui, puisqu''il t''a ouvert les yeux?» — «C''est un prophète», répondit-il.'
      verse: 17
    - text: Ne croyant pas que cet homme avait été aveugle et qu'il avait recouvré
        la vue, les Juifs mandèrent son père et sa mère,
      verse: 18
    - text: 'et ils leur posèrent ces questions : «Est-ce bien là votre fils que vous
        dites être aveugle de naissance? Comment se fait-il qu''il y voie maintenant?»'
      verse: 19
    - text: 'Ses parents répondirent par ces paroles : «Nous savons que c''est là
        notre fils ; nous savons qu''il est né aveugle ;'
      verse: 20
    - text: mais comment il se fait qu'il y voie maintenant, nous ne le savons pas
        ; quel est celui qui lui a ouvert les yeux, nous ne le savons pas. Interrogez-le
        ; il est d'âge à s'expliquer lui-même.»
      verse: 21
    - text: Les parents parlèrent ainsi par crainte des Juifs. Ceux-ci, en effet,
        avaient déjà décidé que quiconque reconnaîtrait que Jésus était le Christ,
        serait chassé de la synagogue.
      verse: 22
    - text: 'C''est pour cela que les parents dirent : « Il est d''âge à répondre,
        interrogez-le.»'
      verse: 23
    - text: Alors les Pharisiens appelèrent pour la seconde fois l'homme qui avait
        été aveugle. «Rends gloire à Dieu! lui dirent-ils, nous savons que cet homme
        est un pécheur!»
      verse: 24
    - text: 'Et lui, il répondit : «S''il est un pécheur, je ne sais ; je sais une
        chose : j''étais aveugle et maintenant je vois !» —'
      verse: 25
    - text: «Que t'a-t-il fait? reprirent-ils ; comment t'a-t-il ouvert les yeux?»
      verse: 26
    - text: 'Il répondit : «Je vous l''ai déjà dit, et vous n''avez pas écouté. Pourquoi
        voulez-vous l''entendre encore? Voulez-vous, vous aussi, devenir ses disciples?»'
      verse: 27
    - text: Alors ils l'accablèrent d'injures, disant «C'est toi qui es son disciple
        ; nous sommes, nous, disciples de Moïse ;
      verse: 28
    - text: nous savons que Dieu a parlé à Moïse ; quant à cet homme, nous ne savons
        d'où il est.» —
      verse: 29
    - text: «Voici qui est fort étonnant, reprit l’aveugle guéri, vous ne savez d'où
        il est, alors qu'il m'a ouvert les yeux!
      verse: 30
    - text: Nous savons que Dieu n'écoute pas les pécheurs ; si, au contraire, quelqu'un
        craint Dieu et fait sa volonté, c'est celui-là que Dieu écoute.
      verse: 31
    - text: Jamais on n'a entendu dire que quelqu'un ait ouvert les yeux d'un aveugle-né.
      verse: 32
    - text: Si cet homme n'était pas de Dieu, il ne pourrait rien faire.» —
      verse: 33
    - text: «Tu es né dans le péché des pieds à la tête, lui répliquèrent-ils, et
        tu nous fais la leçon !» Et ils le jetèrent dehors.
      verse: 34
    - text: 'Jésus apprit qu''ils l''avaient ainsi chassé, et l''ayant rencontré,
        il lui dit : «Crois-tu au Fils de l''homme ?»'
      verse: 35
    - text: 'Il lui répondit par ces paroles : «Qui est-il, Seigneur, pour que je
        croie en lui?»'
      verse: 36
    - text: 'Jésus lui dit : «Tu l''as vu ; celui qui te parle, c''est lui.» —'
      verse: 37
    - text: «Je crois, Seigneur», dit alors cet homme en se prosternant devant lui.
      verse: 38
    - text: 'Et Jésus dit : «C''est pour un jugement que je suis venu dans ce monde
        ; c''est pour que les aveugles voient et que ceux qui voient deviennent aveugles.»'
      verse: 39
    - text: 'Ceux des Pharisiens qui étaient présents entendirent ce mot : «Et nous,
        demandèrent-ils, sommes nous aussi des aveugles?»'
      verse: 40
    - text: 'Jésus leur répondit : «Si vous étiez aveugles, vous ne seriez point coupables
        ; mais comme vous dites à l''heure présente : «nous voyons», votre culpabilité
        reste entière.»'
      verse: 41
  - chapter: 10
    verses:
    - text: «En vérité, en vérité, je vous le dis, celui qui n'entre pas par la porte
        dans le bercail des brebis, mais y monte de quelque autre côté, est un voleur
        et un brigand.
      verse: 1
    - text: Celui qui entre par la porte est berger des brebis.
      verse: 2
    - text: A celui-ci le portier ouvre, et les brebis entendent sa voix. Il appelle
        par leur nom les brebis qui lui appartiennent et les fait sortir.
      verse: 3
    - text: Quand il a fait sortir toutes les siennes, il marche devant elles et ses
        brebis le suivent parce qu'elles connaissent sa voix.
      verse: 4
    - text: Elles ne suivront point un étranger ; au contraire, elles fuiront loin
        de lui, car elles ne connaissent point la voix des étrangers.»
      verse: 5
    - text: Telle est la parabole que leur dit Jésus ; mais eux, ils ne comprirent
        pas de quoi il leur parlait.
      verse: 6
    - text: 'Jésus reprit donc : «En vérité, en vérité, je vous le dis, je suis la
        porte des brebis.'
      verse: 7
    - text: Tous ceux qui sont venus avant moi sont des voleurs et des brigands, mais
        les brebis ne les ont pas écoutés.
      verse: 8
    - text: C'est moi qui suis la porte ; si quelqu'un entre par moi, il sera sauvé.
        Il entrera, il sortira, il trouvera sa pâture.
      verse: 9
    - text: Le voleur ne vient que pour dérober, égorger et détruire. Moi, je suis
        venu afin que les brebis aient la vis et qu'elles aient l'abondance.»
      verse: 10
    - text: «Je suis le bon berger. Le bon berger donne sa vie pour les brebis.
      verse: 11
    - text: Quant au mercenaire, quant à celui qui n'est pas berger, à qui les brebis
        n'appartiennent pas, s'il voit venir le loup, il abandonne les brebis et prend
        la fuite ; alors le loup les ravit et les disperse.
      verse: 12
    - text: Il agit ainsi parce qu'il est mercenaire et qu'il n'a nul soin des brebis.
      verse: 13
    - text: C'est moi qui suis le bon berger. Je connais mes brebis et mes brebis
        me connaissent,
      verse: 14
    - text: de la même façon que le Père me connaît et que, moi, je connais le Père
        ; et je donne ma vie pour les brebis.»
      verse: 15
    - text: «J'ai d'autres brebis, qui ne sont pas de ce bercail. Celles-là aussi
        il faut que je les amène. Elles entendront ma voix, et il y aura un seul troupeau,
        un seul berger.
      verse: 16
    - text: 'Voici pourquoi le Père m''aime : il m''aime parce que je donne ma vie
        pour la reprendre de nouveau.'
      verse: 17
    - text: Personne ne me l'ôte, mais c'est moi qui la donne de moi-même ; j'ai le
        pouvoir de la donner ; j'ai le pouvoir de la reprendre ; tel est l'ordre que
        j'ai reçu de mon Père.»
      verse: 18
    - text: Ces paroles furent l'occasion de nouvelles divisions entre les Juifs.
      verse: 19
    - text: «C'est un possédé, disaient-ils pour la plupart, c'est un fou ; pourquoi
        l'écoutez-vous?»
      verse: 20
    - text: 'D''autres disaient : «Ce ne sont pas les paroles d''un possédé ; est-ce
        qu''un démon peut rendre ta vue aux aveugles?».'
      verse: 21
    - text: C'était l'hiver et l'on célébrait à Jérusalem la fête de la Dédicace!
      verse: 22
    - text: Dans le Temple, sous le portique de Salomon, Jésus se promenait!
      verse: 23
    - text: 'Les Juifs firent cercle autour de lui et lui dirent: «Jusqu''à quand
        nous tiendras-tu l''esprit en suspens? Si tu es le Christ, dis-le-nous franchement.»'
      verse: 24
    - text: «Je vous l'ai dit, et vous ne croyez pas, répondit Jésus. Les oeuvres
        que je fais au nom de mon Père, rendent témoignage de moi,
      verse: 25
    - text: mais vous ne croyez pas parce que vous n'êtes pas de mes brebis.
      verse: 26
    - text: Mes brebis à moi entendent ma voix ; je les connais, et elles me suivent.
      verse: 27
    - text: Je leur donne la vie éternelle ; elles ne périront jamais, et nul ne les
        ravira de nia main.
      verse: 28
    - text: Mon Père qui me les a données est plus grand que tous les hommes, et nul
        ne peut ravir ce qui est dans la main du Père.
      verse: 29
    - text: Moi et le Père nous sommes uns.»
      verse: 30
    - text: De nouveau les Juifs apportèrent des pierres pour le lapider.
      verse: 31
    - text: 'Jésus leur dit: «J''ai fait devant vous, de par le Père, beaucoup d''oeuvres
        excellentes ; pour laquelle de ces oeuvres me lapidez vous?» —'
      verse: 32
    - text: «Ce n'est pour aucune oeuvre excellente que nous te lapidons, répliquèrent
        les Juifs, mais parce que tu blasphèmes, et que, toi qui n'es qu'un homme,
        tu te fais Dieu.»
      verse: 33
    - text: 'Jésus leur répondit : «N''est-il pas écrit dans votre Loi : «Moi, j''ai
        dit : vous êtes dieux.»'
      verse: 34
    - text: «Eh bien, votre Loi a appelé «dieux» ceux auxquels s'adressait la parole
        de Dieu (et l'Écriture est indiscutable),
      verse: 35
    - text: 'et moi que le Père a consacré et a envoyé dans le monde, vous m''accusez
        de blasphème, parce que j''ai dit : je suis Fils de Dieu!»'
      verse: 36
    - text: «Si je ne fais pas les oeuvres de mon Père, ne me croyez point.
      verse: 37
    - text: Mais si je les fais (quand même vous n'auriez aucune foi en mes paroles),
        croyez du moins à mes oeuvres ; qu'elles vous fassent savoir, qu'elles vous
        fassent reconnaître que le Père est en moi, et que moi je suis dans le Père.»
      verse: 38
    - text: (Encore une fois ils s'efforcèrent de mettre la main sur lui, mais il
        leur échappa
      verse: 39
    - text: et retourna sur l'autre rive du Jourdain, à l'endroit où Jean avait baptisé
        tout d'abord, et il y séjourna.
      verse: 40
    - text: 'Des multitudes vinrent à lui et l''on disait : «Jean, il est vrai, n''a
        fait aucun miracle ; mais tout ce qu''il a dit de celui-ci était vrai.»'
      verse: 41
    - text: Là, un grand nombre eurent foi en lui.
      verse: 42
  - chapter: 11
    verses:
    - text: Il y avait un malade, nommé Lazare, qui était de Béthanie, le village
        de Marie et de Marthe, sa soeur.
      verse: 1
    - text: Ce fut cette Marie qui répandit un parfum sur le Seigneur, et qui lui
        essuya les pieds avec ses cheveux. Lazare, qui était malade, était son frère.
      verse: 2
    - text: 'Les soeurs envoyèrent dire à Jésus : «Seigneur, voilà celui que tu aimes
        qui est malade.» —'
      verse: 3
    - text: «Cette maladie n'est pas à la mort, a dit Jésus en l'apprenant, mais elle
        est pour la gloire de Dieu, et afin que le Fils de Dieu soit glorifié par
        elle.»
      verse: 4
    - text: Or, Jésus aimait Marthe et sa soeur et Lazare.
      verse: 5
    - text: Lors donc qu'il eut appris la maladie de celui-ci, il demeura deux jours
        encore dans le lieu où il se trouvait.
      verse: 6
    - text: 'Après quoi, il dit aux disciples : «Retournons en Judée.» —'
      verse: 7
    - text: «Rabbi, lui répondirent-ils, les Juifs te cherchaient tout dernièrement
        pour te lapider, et tu veux aller de nouveau vers eux!» —
      verse: 8
    - text: «N'y a-t-il pas douze heures à la journée, répliqua Jésus ; si quelqu'un
        marche pendant le jour, il ne trébuche pas, parce qu'il voit la lumière de
        ce monde ;
      verse: 9
    - text: mais s'il marche pendant la nuit, il trébuche, parce que la lumière n'est
        pas en lui.»
      verse: 10
    - text: 'Il parla ainsi ; puis il ajouta : «Notre ami Lazare s''est endormi, mais
        je pars pour le réveiller.» —'
      verse: 11
    - text: «S'il dort, Seigneur, il sera sauvé», dirent les disciples.
      verse: 12
    - text: Or Jésus avait parlé de sa mort ; mais ils avaient cru, eux, qu'il parlait
        du sommeil ordinaire.
      verse: 13
    - text: 'Il leur dit alors nettement: «Lazare est mort.'
      verse: 14
    - text: Et je me réjouis, à cause de vous, et afin que vous croyiez, de ce que
        je n'étais pas là. Mais allons auprès de lui.»
      verse: 15
    - text: 'Sur ce mot, Thomas (celui qu''on appelle Didyme), s''adressant à ses
        condisciples : «Et nous aussi, dit-il, allons-y afin de périr avec lui!»'
      verse: 16
    - text: Lorsque Jésus arriva, Lazare, depuis quatre jours, était enseveli dans
        le tombeau.
      verse: 17
    - text: Comme Béthanie n'était éloignée de Jérusalem que d'environ quinze stades,
      verse: 18
    - text: beaucoup de Juifs s'étaient rendus auprès de Marthe et de Marie pour les
        consoler de la mort de leur frère.
      verse: 19
    - text: Marthe, cependant, dès qu'elle eut appris que Jésus approchait, t alla
        au-devant de lui. Marie resta assise à la maison.
      verse: 20
    - text: «Seigneur, dit Marthe à Jésus, si tu avais été ici, mon frère ne serait
        pas mort ;
      verse: 21
    - text: et, je sais, encore en ce moment, que tout ce que tu demanderas à Dieu,
        Dieu te le donnera.»
      verse: 22
    - text: 'Jésus lui répondit : «Ton frère ressuscitera.» —'
      verse: 23
    - text: «Je le sais, lui dit Marthe, il ressuscitera à la résurrection, au dernier
        jour.»
      verse: 24
    - text: 'Jésus lui dit : «Je suis, moi, la résurrection et la vie. Qui croit en
        moi, fût-il mort, vivra,'
      verse: 25
    - text: et quiconque vit et croit en moi ne mourra jamais. Crois-tu cela?» —
      verse: 26
    - text: «Oui, Seigneur, répondit-elle, je crois que tu es le Christ, le Fils de
        Dieu, celui qui doit venir au monde.»
      verse: 27
    - text: Après ces paroles, elle s'éloigna et alla appeler sa soeur. «Le maître
        est là et il t'appelle», lui dit-elle en secret.
      verse: 28
    - text: A ces mots, Marie se lève à la hâte et se rend vers Jésus.
      verse: 29
    - text: Celui-ci n'était pas encore entré dans le bourg ; il était à l'endroit
        où Marthe l'avait rencontré.
      verse: 30
    - text: Voyant Marie se lever si vite et partir, les Juifs qui étaient ave celle
        dans la maison et cherchaient à la consoler, la suivirent. Ils croyaient qu'elle
        allait au tombeau pour y pleurer.
      verse: 31
    - text: 'Parvenue au lieu où était Jésus, Marie, en l''apercevant, se jeta à ses
        pieds : «Seigneur, lui dit-elle, si tu avais été ici, mon frère ne serait
        pas mort.»'
      verse: 32
    - text: La voyant pleurer, et voyant pleurer les Juifs qui l'accompagnaient, Jésus
        frémit en lui-même et se troubla.
      verse: 33
    - text: '«Où l''avez-vous déposé? demanda-t-il. On lui répondit : «Seigneur, viens
        et vois.»'
      verse: 34
    - text: Jésus pleura.
      verse: 35
    - text: «Voyez comme il l'aimait!» dirent alors les Juifs.
      verse: 36
    - text: 'Il y en avait cependant quelques-uns qui disaient: «Ne pouvait-il pas
        empêcher qu''il mourût, lui, qui a ouvert les yeux de l''aveugle?»'
      verse: 37
    - text: Frémissant de nouveau en lui-même, Jésus s'approche du sépulcre. C'était
        une caverne, sur l'entrée de laquelle une pierre était placée.
      verse: 38
    - text: «Otez la pierre», dit Jésus. — «Seigneur, dit Marthe, la soeur du mort,
        il sent déjà mauvais! c'est le quatrième jour!»
      verse: 39
    - text: 'Jésus lui répond : «Ne t''ai-je pas dit que si tu crois, tu verras la
        gloire de Dieu!»,Donc, on enleva la pierre.'
      verse: 40
    - text: 'Alors Jésus, tournant son regard vers le ciel, dit : «Père! je te rends
        grâces de ce que tu m''as écouté!'
      verse: 41
    - text: Pour moi, je savais que tu m'écoutes toujours ; mais je parle ainsi à
        cause de ce peuple qui m'environne, pour qu'il croie que c'est toi qui m'as
        envoyé.»
      verse: 42
    - text: 'Et quand il eut dit ces mots, il cria d''une voix forte : «Lazare! sors
        et viens !»'
      verse: 43
    - text: Le mort sortit, les pieds et les mains liés par des bandelettes, et le
        visage enveloppé d'un suaire. «Déliez-le, dit Jésus, et laissez-le aller.»
      verse: 44
    - text: A la vue de ce qu'il avait fait, plusieurs des Juifs qui étaient venus
        voir Marie, crurent en lui.
      verse: 45
    - text: Mais quelques autres s'en allèrent trouver les Pharisiens et leur racontèrent
        ce qu'avait fait Jésus.
      verse: 46
    - text: Les chefs des prêtres et les Pharisiens convoquèrent alors une assemblée.
        «Que faire? disaient-ils, cet homme opère de nombreux miracles ;
      verse: 47
    - text: si nous le laissons continuer, tout le monde croira en lui ; puis viendront
        les Romains qui en finiront et avec notre vit le et avec notre nation.»
      verse: 48
    - text: 'L''un d''entre eux, Kaïphe qui, en cette année, était le grand-prêtre,
        leur dit : «Vous n''y entendez rien ;'
      verse: 49
    - text: vous ne réfléchissez pas qu'il vaut mieux pour vous qu'un seul homme meure
        pour le peuple et que toute la nation ne périsse pas.»
      verse: 50
    - text: Il parlait de la sorte, non de lui-même, mais parce que, grand-prêtre
        cette année-là, il prophétisait que Jésus allait mourir pour la nation
      verse: 51
    - text: et non seulement pour la nation, mais afin de rassembler dans l'unité
        les enfants de Dieu dispersés.
      verse: 52
    - text: Donc, dès ce jour, ils arrêtèrent la résolution de mettre Jésus à mort.
      verse: 53
    - text: Aussi celui-ci ne se montrait-il plus en public parmi les Juifs. Il s'en
        alla même dans le pays voisin du désert, à une ville nommée Éphraïm ; et il
        y séjourna avec les disciples.
      verse: 54
    - text: Cependant la Pâque des Juifs approchait et, dans la contrée, un grand
        nombre montaient, avant la fête, à Jérusalem, pour y procéder à des purifications.
      verse: 55
    - text: 'Aussi cherchaient-ils Jésus et, se rencontrant au Temple, ils se demandaient
        les uns aux autres : «Pensez-vous qu''il s''abstiendra de venir à la fête?»'
      verse: 56
    - text: 'Or les chefs des prêtres et les Pharisiens avaient donné cet ordre :
        «Que si quelqu''un savait où était Jésus, il le déclarât, afin qu''on le fit
        arrêter.»'
      verse: 57
  - chapter: 12
    verses:
    - text: Six jours avant la Pâque, Jésus vint à Béthanie, où était Lazare, qu'il
        avait ressuscité des morts.
      verse: 1
    - text: On lui fit là un festin et Marthe servait ; Lazare était un de ceux qui
        étaient à table avec lui.
      verse: 2
    - text: Quant à Marie, elle prit une livre d'un parfum de nard pur, de très haut
        prix, et elle en oignit les pieds de Jésus, les essuyant avec ses cheveux.
        La maison fut remplie de l'odeur de ce parfum.
      verse: 3
    - text: L'un des disciples, Judas l'Iskariôte, celui qui devait le livrer,
      verse: 4
    - text: 'dit: «Pourquoi ne pas avoir vendu ce parfum? Il vaut trois cents deniers
        qu''on aurait donnés à des pauvres.»'
      verse: 5
    - text: Il ne parlait pas ainsi, parce qu'il se souciait des pauvres, mais parce
        qu'il était un voleur, et que, tenant la bourse commune, il se chargeait de
        ce qu'on y mettait.
      verse: 6
    - text: 'Jésus répondit : «Laisse-la, afin qu''elle réserve ce parfum pour le
        jour de ma sépulture.'
      verse: 7
    - text: Les pauvres, vous les avez toujours avec vous ; tandis que moi vous ne
        m'avez pas pour toujours.»
      verse: 8
    - text: Une foule énorme de Juifs avaient appris la présence de Jésus, et ils
        arrivèrent non seulement à cause de lui, mais aussi pour voir Lazare qu'il
        avait ressuscité des morts.
      verse: 9
    - text: Aussi les chefs des prêtres songèrent-ils à faire périr Lazare lui-même,
      verse: 10
    - text: parce qu'une quantité de Juifs les abandonnaient à cause de cet homme,
        et croyaient en Jésus.
      verse: 11
    - text: Le lendemain une multitude immense, venue pour la fête, ayant appris que
        Jésus venait à Jérusalem
      verse: 12
    - text: prit en main des branches de palmier et sortit au-devant de lui. «Hosanna
        !«» criait-on, «Béni soit celui qui vient au nom du Seigneur» Béni soit le
        roi d'Israël!»
      verse: 13
    - text: 'Jésus trouva un ânon et s''assit dessus, accomplissant cette parole de
        l''Écriture :'
      verse: 14
    - text: «Sois sans crainte, fille de Sion, Voici ton Roi qui t'arrive Assis sur
        le petit d'une ânesse.»
      verse: 15
    - text: Ses disciples, tout d'abord, ne s'en rendirent point compte. Mais quand
        Jésus eut été glorifié, ils se souvinrent que ces choses avaient été écrites
        de lui, et qu'ils les lui avaient faites.
      verse: 16
    - text: La multitude qui était avec lui attestait donc qu'il avait appelé Lazare
        du tombeau et l'avait ressuscité des morts ;
      verse: 17
    - text: et c'était la rumeur d'un tel miracle, opéré par lui, qui faisait aussi
        accourir la foule à sa rencontre.
      verse: 18
    - text: 'Quant aux Pharisiens, ils se disaient entre eux : «Vous le voyez! Vous
        n''y gagnez rien! Voilà que tout le monde court après lui !»'
      verse: 19
    - text: Parmi ceux qui étaient venus pour adorer Dieu pendant la fête, se trouvaient
        quelques Grecs.
      verse: 20
    - text: 'Ils abordèrent Philippe qui était de Bethsaïde en Galilée, et lui firent
        cette demande : «Seigneur, nous désirons voir Jésus.»'
      verse: 21
    - text: Philippe alla en parler à André ; et tous deux ensemble allèrent le dire
        à Jésus.
      verse: 22
    - text: 'Celui-ci leur adressa alors ces paroles : «L''heure est venue où le Fils
        de l''homme doit être glorifié.»'
      verse: 23
    - text: «En vérité, en vérité, je vous le dis, si le grain de froment tombant
        en terre ne passe par la mort, il demeure seul ; mais qu'il vienne à mourir,
        il porte beaucoup de fruits.»
      verse: 24
    - text: «Qui aime sa vie la perdra ; et qui hait sa vie en ce monde, la conservera
        en vie éternelle.»
      verse: 25
    - text: «Qu'il me suive, celui qui veut me servir! et là où je suis mon serviteur
        sera aussi. Si quelqu'un me sert, mon Père l'honorera.»
      verse: 26
    - text: '«Maintenant mon âme est troublée ; et que dirai-je? Dirai-je : «Père,
        préserve-moi de cette heure?» mais, c''est pour cela que je suis arrivé à
        cette heure!'
      verse: 27
    - text: 'Père, glorifie ton nom!» Du ciel il vint alors une voix : «Je l''ai glorifié
        et je le glorifierai encore!» —'
      verse: 28
    - text: '«C''est le tonnerre», dit la foule qui était présente et qui entendait.
        Il y en avait qui disaient : «C''est un ange qui lui a parlé.»'
      verse: 29
    - text: 'Jésus reprit ainsi : «Ce n''est pas pour moi, mais pour vous que cette
        voix a retenti.'
      verse: 30
    - text: Maintenant a lieu le jugement de ce monde ; maintenant le prince de ce
        monde va être chassé dehors ;
      verse: 31
    - text: et moi, quand j'aurai été élevé de terre, j'attirerai tous les hommes
        à moi.»
      verse: 32
    - text: Il disait cela pour indiquer de quelle mort il allait mourir.
      verse: 33
    - text: '«La Loi nous apprend que le Christ demeure éternellement, lui répondit
        la foule ; comment donc dis-tu : «Il faut que le Fils de l''homme soit élevé
        de terre?» Quel est ce «Fils de l''homme»?'
      verse: 34
    - text: 'Jésus leur répondit : «Pour un peu de temps encore la lumière est avec
        vous. Marchez pendant que vous avez la lumière, de peur que les ténèbres ne
        vous surprennent. Celui qui marche dans les ténèbres ne sait où il va.'
      verse: 35
    - text: Pendant que vous avez la lumière, ayez foi en la lumière, afin de devenir
        des fils de lumière.» Ainsi parla Jésus, puis il s'éloigna et se cacha d'eux.
      verse: 36
    - text: Ils ne croyaient pas en lui qui avait fait tant de miracles en leur présence
        ;
      verse: 37
    - text: 'c''était afin que fût accomplie la parole du prophète Ésaïe qui a dit
        : «Seigneur, qui a cru à ce que nous faisons entendre? Et à qui le bras du
        Seigneur a-t-il été révélé?»'
      verse: 38
    - text: 'Aussi bien, croire leur était impossible, puisque Ésaïe a dit encore
        :'
      verse: 39
    - text: «Il a aveuglé leurs yeux Et il a endurci leur coeur, Afin qu'ils ne voient
        pas de leurs yeux ; Et qu'ils ne comprennent pas de leur coeur ; Qu'ils ne
        se convertissent pas Et que je ne les guérisse pas.»
      verse: 40
    - text: Voilà ce qu'a dit Ésaïe quand il a vu sa gloire et qu'il a parlé de lui.
      verse: 41
    - text: Et pourtant, même parmi ceux qui exerçaient l'autorité, beaucoup avaient
        foi en lui ; mais, à cause des Pharisiens, ils n'en convenaient pas, pour
        ne pas être chassés de la synagogue,
      verse: 42
    - text: préférant en cela la gloire humaine à la gloire de Dieu.
      verse: 43
    - text: 'Jésus éleva la voix : «Qui croit en moi, s''écria-t-il, ne croit pas
        en moi, mais en Celui qui m''a envoyé,'
      verse: 44
    - text: et qui me voit, voit Celui qui m'a envoyé.
      verse: 45
    - text: Moi, qui suis lumière, je suis venu dans le monde afin que quiconque croit
        en moi ne demeure point dans les ténèbres.
      verse: 46
    - text: Quant à celui qui entend mes paroles et ne les garde point, ce n'est pas
        moi qui le juge ; car je ne suis pas venu pour juger le monde ; mais pour
        sauver le monde.
      verse: 47
    - text: Qui me rejette et ne reçoit pas mes paroles a déjà son juge ; ce juge,
        c'est la parole même que j'ai dite, elle le jugera au dernier jour.
      verse: 48
    - text: Ce n'est pas, en effet, de moi-même que j'ai parlé ; mais c'est le Père,
        dont je suis l'envoyé, qui m'a lui-même commandé de parler et qui m'a prescrit
        ce que j'avais à dire.
      verse: 49
    - text: Et je sais que son commandement c'est la vie éternelle. Les choses donc
        que je dis, je les dis comme le Père me les a dites.»
      verse: 50
  - chapter: 13
    verses:
    - text: Avant la fête de Pâque, sachant que pour lui l'heure était venue, de passer
        de ce monde au Père, Jésus, après avoir aimé ceux qui étaient siens dans le
        monde, mit le comble à son amour pour eux.
      verse: 1
    - text: Pendant un repas, alors que le diable avait déjà jeté dans le coeur de
        Judas, fils de Simon, l'Iskariôte, de le livrer,
      verse: 2
    - text: sachant que le Père avait tout remis entre ses mains, sachant qu'il était
        issu de Dieu et qu'il retournait à Dieu,
      verse: 3
    - text: Jésus se leva de table, ôta ses vêtements, prit un linge et se ceignit.
      verse: 4
    - text: Après quoi, versant de l'eau dans le bassin, il se mit à laver les pieds
        de ses disciples et à les essuyer avec le linge dont il était ceint.
      verse: 5
    - text: 'Il vint donc à Simon Pierre qui lui dit : «Toi, Seigneur, à moi? me laver
        les pieds?»'
      verse: 6
    - text: 'Jésus lui répondit par ces paroles : «Ce que je fais tu ne le sais pas
        maintenant, tu le sauras plus tard.» —'
      verse: 7
    - text: «Jamais, lui dit Pierre, non, jamais, tu ne me laveras les pieds !» —
        «Si je ne te lave, répliqua Jésus, tu n'as point de part avec moi.» -
      verse: 8
    - text: 'Simon Pierre dit alors : «Seigneur! non seulement tes pieds, mais aussi
        les mains et la tête !» —'
      verse: 9
    - text: «Celui qui s'est baigné, ajouta Jésus, n'a plus besoin que de se laver
        les pieds ; dans tout le reste il est entièrement pur ; et vous, vous êtes
        purs ; non pas tous cependant.»
      verse: 10
    - text: 'Il connaissait, en effet, celui qui allait le livrer ; voilà pourquoi
        il dit : «Vous n''êtes pas tous purs.»'
      verse: 11
    - text: 'Après leur avoir lavé les pieds il reprit ses vêtements, se remit à table
        et leur dit : «Comprenez-vous ce que je vous ai fait?'
      verse: 12
    - text: Vous m'appelez Maître, Seigneur, et vous dites bien, car je le suis.
      verse: 13
    - text: Si donc je vous ai lavé les pieds, moi, le Seigneur, moi, le Maître, vous
        devez, vous aussi, vous laver les pieds les uns aux autres.
      verse: 14
    - text: Car je vous ai donné un exemple pour que, vous aussi, vous fassiez comme
        je vous ai fait.»
      verse: 15
    - text: «En vérité, en vérité, je vous le dis, un serviteur n'est pas plus grand
        que son Seigneur, ni un apôtre plus grand que celui qui l'envoie.
      verse: 16
    - text: Si vous savez ces choses, vous êtes heureux, pourvu que vous les mettiez
        en pratique. —
      verse: 17
    - text: '(Je ne parle pas de vous tous. Ceux que j''ai choisis, je les connais
        ; mais il faut que cette parole de l''Écriture s''accomplisse : «Celui qui
        mangeait à ma table a levé le talon contre moi.»'
      verse: 18
    - text: «Je vous le dis dès aujourd'hui et avant l'événement, afin, quand il aura
        lieu, que vous croyiez que c'est moi...) —
      verse: 19
    - text: En vérité, en vérité, je vous le dis, recevoir quelqu'un que j'aurai envoyé,
        c'est me recevoir ; et me recevoir, c'est recevoir Celui qui m'a envoyé.»
      verse: 20
    - text: 'Après qu''il eut dit ces paroles, Jésus fut troublé en son esprit et
        il fit cette déclaration : «En vérité, en vérité, je vous lé dis, l''un d''entre
        vous me livrera.»'
      verse: 21
    - text: Les disciples se regardaient les uns les autres, ne sachant duquel il
        parlait.
      verse: 22
    - text: L'un d'eux était couché sur le sein de Jésus — c'était celui qu'aimait
        Jésus.
      verse: 23
    - text: 'Simon Pierre lui fait signe et lui dit : «Demande-lui de qui il parle.»'
      verse: 24
    - text: 'L''autre, se penchant aussitôt sur la poitrine de Jésus, lui demande
        : «Seigneur, lequel est-ce?»'
      verse: 25
    - text: 'Jésus répond : «Celui pour lequel je vais tremper ce morceau de pain
        et auquel je le donnerai.» Et Jésus, trempant un morceau de pain, le donne
        à Judas, fils de Simon, l''Iskariôte.'
      verse: 26
    - text: 'Quand cet homme eut pris ce morceau, Satan entra en lui, Jésus lui dit
        alors : «Ce que tu fais, fais-le au plus tôt.»'
      verse: 27
    - text: Aucun de ceux qui étaient à table ne comprit pour quel objet il lui parlait
        ainsi.
      verse: 28
    - text: Comme Judas était porteur de la bourse commune, quelques-uns pensèrent
        que Jésus lui disait soit d'acheter ce qu'il fallait pour la fête, soit de
        donner telle ou telle chose aux pauvres.
      verse: 29
    - text: Donc, à peine Judas eut-il pris ce morceau de pain, qu'il sortit brusquement.
        Il faisait nuit.
      verse: 30
    - text: 'Quand il fut parti, Jésus dit : «C''est maintenant que le Fils de l''homme
        est glorifié et que Dieu est glorifié en lui.'
      verse: 31
    - text: Dieu le glorifiera lui aussi, en lui-même, et c'est bientôt qu'il le glorifiera.
      verse: 32
    - text: 'Mes enfants, je ne suis plus que pour peu de temps avec vous ! vous me
        chercherez ; et ce que j''ai dit aux Juifs, je vous le dis aussi à vous-mêmes
        à l''heure présente : où je vais vous ne pouvez venir.»'
      verse: 33
    - text: '«Je vous donne un commandement nouveau: vous aimer les uns les autres.
        Oui, aimez-vous les uns les autres, comme je vous ai aimés.'
      verse: 34
    - text: Tous reconnaîtront que vous êtes mes disciples à l'amour que vous aurez
        les uns pour les autres.»
      verse: 35
    - text: «Seigneur, lui demanda Simon Pierre, où vas-tu ?» — «Au lieu où je vais,
        répondit Jésus, tu ne peux me suivre présentement ; tu me suivras plus tard.»
        —
      verse: 36
    - text: «Et pourquoi donc, Seigneur, lui dit Pierre, ne puis-je te suivre dès
        maintenant. Je donnerai ma vie pour toi!» —
      verse: 37
    - text: «Tu donneras ta vie pour moi!» répliqua Jésus, «en vérité, en vérité,
        je te le dis, un coq ne chantera pas avant que trois fois tu ne m'aies renié
        !»
      verse: 38
  - chapter: 14
    verses:
    - text: «Que votre coeur ne se trouble point ; ayez foi en Dieu, ayez, aussi foi
        en moi ;
      verse: 1
    - text: il y a plusieurs demeures dans la maison de mon Père, sinon je vous l'aurais
        dit ; je vais vous préparer une place ;
      verse: 2
    - text: et quand je m'en serai allé et vous aurai préparé une place, je reviendrai
        et vous prendrai avec moi, afin que là où je suis, vous y soyez aussi.
      verse: 3
    - text: Et vous savez le chemin de l'endroit où je vais.»
      verse: 4
    - text: 'Thomas lui dit : «Seigneur, nous ne savons où tu vas, comment saurions-nous
        le chemin?»'
      verse: 5
    - text: 'Jésus lui dit : «Je suis, moi, le chemin, la vérité et la vie. Personne
