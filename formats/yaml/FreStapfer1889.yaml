  - chapter: 6
    verses:
    - text: En ce temps-là, le nombre des disciples augmentant toujours, les Hellénistes
        se plaignirent de ce que leurs veuves étaient moins bien traitées dans les
        distributions quotidiennes que celles des Hébreux.
      verse: 1
    - text: 'Les douze convoquèrent alors une réunion de tous les disciples et leur
        dirent : «Il n''est pas convenable que nous négligions la prédication de la
        parole de Dieu pour faire le service des tables.'
      verse: 2
    - text: Choisissez donc parmi vous, frères, sept hommes, pleins d'Esprit saint,
        sages et considérés, que nous chargerons de ce service
      verse: 3
    - text: et, quant à nous, nous nous occuperons exclusivement de la prière et du
        ministère de la parole.»
      verse: 4
    - text: Cette proposition plut à tout le monde et les élus furent Étienne, homme
        plein de foi et d'Esprit saint, Philippe, Procore, Nicanor, Timon, Parménas
        et Nicolas d'Antioche, un prosélyte.
      verse: 5
    - text: On les présenta aux apôtres qui prièrent en leur imposant les mains.
      verse: 6
    - text: La parole de Dieu se répandait de plus en plus, le nombre des disciples
        augmentait considérablement à Jérusalem ; une foule de prêtres, entre autres,
        embrassèrent la foi.
      verse: 7
    - text: Étienne, plein de grâce et plein de force, faisait dans le peuple des
        prodiges et de grands miracles.
      verse: 8
    - text: Cependant quelques membres de la synagogue dite des Affranchis, des gens
        de Cyrène et d'Alexandrie, et d'autres venus de Cilicie et d'Asie s'émurent
        et commencèrent à discuter avec lui,
      verse: 9
    - text: mais sans pouvoir résister à sa sagesse et à l'Esprit par lequel il parlait.
      verse: 10
    - text: 'Alors ils subornèrent des individus qui dirent : «Nous l''avons entendu
        prononcer des paroles blasphématoires contre Moïse et contre Dieu.»'
      verse: 11
    - text: Ils soulevèrent le peuple, les Anciens et les Scribes, et, survenant à
        l'improviste, ils s'emparèrent de lui et l'amenèrent au Sanhédrin.
      verse: 12
    - text: 'Là ils produisirent de faux témoins qui dirent: «Cet homme ne cesse de
        tenir des discours contre le Lieu saint et contre la Loi.'
      verse: 13
    - text: Nous l'avons entendu dire que Jésus, cet homme de Nazareth, détruira ce
        lieu et changera les institutions que nous tenons de Moïse.»
      verse: 14
    - text: Tous ceux qui siégeaient au Sanhédrin avaient les yeux fixés sur Étienne,
        et, quand ils le regardaient ainsi, il leur semblait voir un ange.
      verse: 15
  - chapter: 7
    verses:
    - text: «Tout cela est-il vrai?» lui demanda le grand-prêtre.
      verse: 1
    - text: 'Étienne dit alors : «Mes frères et mes pères, écoutez ! Le Dieu de gloire
        apparut à notre père Abraham, en Mésopotamie, avant son établissement à Charran,'
      verse: 2
    - text: 'et lui dit : «Sors de ton pays et de ta famille et va dans le pays que
        je te montrerai.»'
      verse: 3
    - text: Il sortit alors du pays des Chaldéens et s'établit à Charran. De là, après
        la mort de son père, Dieu le fit passer dans ce pays-ci que vous habitez maintenant.»
      verse: 4
    - text: «Il ne lui donna aucune propriété dans ce pays, pas même de quoi poser
        le pied, mais il promit de le mettre, lui et ses descendants, en sa possession,
        quoiqu'il n'eût pas d'enfant.
      verse: 5
    - text: 'Voici comment Dieu parla : «Ses descendants demeureront dans un pays
        étranger, on les fera esclaves et on les persécutera pendant quatre cents
        ans'
      verse: 6
    - text: et la nation qui les fera esclaves c'est moi qui la jugerai, dit Dieu,
        et ensuite ils partiront et me rendront un culte dans ce lieu-ci.»
      verse: 7
    - text: «Puis Dieu fit avec Abraham l'alliance de la circoncision. C'est ainsi
        qu'ayant engendré Isaac, Abraham le circoncit le huitième jour, de même Isaac
        Jacob, et Jacob les douze patriarches.»
      verse: 8
    - text: «Les patriarches, jaloux de Joseph, le vendirent pour le faire emmener
        en Égypte.»
      verse: 9
    - text: «Mais Dieu était avec lui, il le tira de toutes ses épreuves, il lui donna
        de la sagesse et lui fit trouver grâce devant Pharaon, roi d'Égypte, qui l'établit
        gouverneur d'Égypte et de toute sa maison.»
      verse: 10
    - text: «Il survint une famine dans toute l'Égypte et en Chanaan, la détresse
        était grande, et nos pères ne trouvaient pas de quoi se nourrir.
      verse: 11
    - text: Mais Jacob apprit qu'il y avait du blé en Égypte et il y envoya nos pères
        une première fois.
      verse: 12
    - text: Au second voyage, Joseph se fit reconnaître par ses frères et Pharaon
        apprit quelle était l'origine de Joseph.»
      verse: 13
    - text: «Alors Joseph envoya chercher son père Jacob et toute sa famille, en tout
        soixante-quinze personnes.
      verse: 14
    - text: Jacob descendit en Égypte et y mourut ; nos pères aussi ;
      verse: 15
    - text: on les transporta à Sichem et on les déposa dans le tombeau qu'Abraham,
        à prix d'argent, y avait acheté des fils d'Emmor.»
      verse: 16
    - text: «Lorsque approcha le moment où devait s'accomplir la promesse solennellement
        faite par Dieu à Abraham, le peuple s'accrut et se multiplia en Égypte
      verse: 17
    - text: jusqu'au règne d'un autre roi qui n'avait pas connu Joseph.»
      verse: 18
    - text: Celui-ci traita notre peuple par la ruse et persécuta nos pères jusqu'à
        leur faire exposer leurs enfants pour leur ôter la vie.»
      verse: 19
    - text: «C'est alors que naquit Moïse ; il était d'une divine beauté ; trois mois
        il fut élevé dans la maison de son père.
      verse: 20
    - text: Quand il fut exposé, la fille de Pharaon le recueillit et l'éleva comme
        son propre fils.
      verse: 21
    - text: Moïse fut instruit dans toute la sagesse des Égyptiens ; il était puissant
        en paroles et en oeuvres.»
      verse: 22
    - text: «Quand il eut quarante ans accomplis, il lui monta au coeur le désir de
        visiter ses frères les enfants d'Israël.
      verse: 23
    - text: Il en vit maltraiter un et, prenant son parti, il vengea le tort qui lui
        était fait en frappant l'Égyptien.
      verse: 24
    - text: Il pensait faire comprendre à ses frères que Dieu, par ses mains, voulait
        les délivrer ; mais ils ne comprirent pas.
      verse: 25
    - text: 'Le lendemain il se présenta à eux pendant qu''ils se querellaient et
        comme il les exhortait à se réconcilier en leur disant : «Vous êtes frères,
        pourquoi vous maltraitez-vous?»'
      verse: 26
    - text: 'celui qui faisait tort à son prochain le repoussa par ces mots : «Qui
        donc t''a nommé notre chef et notre juge?'
      verse: 27
    - text: Voudrais-tu me tuer, moi aussi, comme l'Égyptien que tu as tué hier ?»
      verse: 28
    - text: A cette parole, Moïse prit la fuite et alla vivre en étranger dans le
        pays de Madian, où il engendra deux fils.»
      verse: 29
    - text: «Quarante ans plus tard, un ange lui apparut au désert du mont Sinaï dans
        la flamme d'un buisson en feu.
      verse: 30
    - text: 'Moïse le vit et, tout surpris de cette apparition, il s''approchait pour
        la considérer de plus près, lorsque la voix du Seigneur se fit entendre :'
      verse: 31
    - text: «Je suis le Dieu de tes pères, le Dieu d'Abraham et d'Isaac et de Jacob.
      verse: 32
    - text: 'Tremblant de peur, Moïse n''osa pas regarder davantage. Alors le Seigneur
        lui dit : «Ote de tes pieds tes chaussures, car le lieu où tu te trouves est
        une terre sainte ;'
      verse: 33
    - text: j'ai regardé et j'ai vu la misère de mon peuple en Égypte, et j'ai entendu
        ses gémissements et je suis descendu pour le délivrer. Viens maintenant pour
        que je t'envoie en Égypte.»
      verse: 34
    - text: '«C''est ce Moïse qu''ils avaient renié en disant : «Qui donc t''a nommé
        notre chef et notre juges?» que Dieu a envoyé comme chef et comme libérateur
        avec l''aide de l''ange qui lui était apparu dans le buisson.'
      verse: 35
    - text: C'est lui qui les a délivrés en faisant des prodiges et des miracles en
        Égypte, sur la mer Rouge et au désert pendant quarante ans.
      verse: 36
    - text: 'C''est ce Moïse qui a dit aux enfants d''Israël : «Dieu vous suscitera
        d''entre vos frères un prophète semblable à moi.»'
      verse: 37
    - text: C'est lui qui était au milieu de l'assemblée au désert avec l'ange qui
        lui parlait sur le mont Sinaï et avec nos pères. C'est lui qui reçut, pour
        vous les transmettre, des oracles de vie.
      verse: 38
    - text: C'est à lui que nos pères n'ont pas voulu obéir. C'est lui qu'ils repoussèrent
        pour tourner leurs coeurs vers l'Égypte,
      verse: 39
    - text: 'disant à Aaron : «Fais-nous des dieux qui nous conduisent ; car ce Moïse,
        qui nous a fait sortir du pays d''Égypte, nous ne savons ce qui lui est arrivé.»'
      verse: 40
    - text: «En ces jours-là, ils fabriquèrent un veau et ils offrirent un sacrifice
        à cette idole et célébrèrent une joyeuse fête à ces oeuvres de leurs mains.
      verse: 41
    - text: 'Alors Dieu les abandonna et les livra au culte de l''armée du ciel, comme
        il est écrit dans le livre des Prophètes : «M''avez-vous offert des victimes
        et des sacrifices Au désert pendant quarante ans, ô maison d'' Israël,'
      verse: 42
    - text: Quand vous transportiez le tabernacle de Moloch et l'étoile de votre dieu
        Romphan, Ces idoles que vous avez fabriquées pour vous prosterner devant elles
        ? Eh bien, je vous déporterai au delà de Babylone.»
      verse: 43
    - text: «Nos pères avaient au désert le tabernacle du témoignage, comme l'avait
        ordonné celui qui avait dit à Moïse de le faire sur le modèle qu'il avait
        vu.
      verse: 44
    - text: Nos pères, l'ayant reçu à leur tour, l'introduisirent avec Josué dans
        le pays conquis sur les peuples chassés par Dieu devant eux. Il en fut ainsi
        jusqu'au jour de David
      verse: 45
    - text: qui trouva grâce devant Dieu et demanda à élever une demeure à la maison
        de Jacob.
      verse: 46
    - text: Ce fut Salomon qui lui bâtit une maison.»
      verse: 47
    - text: '«Mais le Très Haut n''habite point dans ce qui est fait de mains d''hommes,
        comme le dit le prophète :'
      verse: 48
    - text: «Le ciel est mon trône, La terre est mon marchepied ; Quelle maison m'édifierez-vous,
        dit le Seigneur, Ou quel sera mon lieu de repos?
      verse: 49
    - text: N'est-ce pas ma main qui a fait toutes ces choses ?»
      verse: 50
    - text: «Têtes dures! coeurs et oreilles incirconcis! vous résistez toujours à
        l'Esprit saint, comme l'ont fait vos pères!
      verse: 51
    - text: Lequel des prophètes vos pères n'ont-ils pas persécuté! Ils ont tué ceux
        qui annonçaient la venue du Juste, que vous avez trahi et dont vous avez été
        les meurtriers!
      verse: 52
    - text: Cette Loi que vous aviez reçue sur les ordres des anges, vous ne l'avez
        pas gardée...»
      verse: 53
    - text: Ces paroles leur mirent la rage au coeur et ils grincèrent des dents contre
        Étienne ;
      verse: 54
    - text: mais lui, plein d'Esprit saint, les yeux fixés au ciel, vit la gloire
        de Dieu et Jésus debout à la droite de Dieu,
      verse: 55
    - text: 'et il dit : «Voilà que je vois les cieux ouverts et le Fils de l''homme
        debout à la droite de Dieu!»'
      verse: 56
    - text: Alors ils poussèrent de grands cris, se bouchèrent les oreilles, se précipitèrent
        tous ensemble sur lui
      verse: 57
    - text: et l'entraînèrent hors de la ville, où ils le lapidèrent. Les témoins
        déposèrent leurs vêtements aux pieds d'un jeune homme nommé Saul
      verse: 58
    - text: 'et, pendant qu''ils le lapidaient, Étienne priait et disait: «Seigneur
        Jésus, reçois mon esprit.»'
      verse: 59
    - text: 'Puis il se mit à genoux et s''écria à haute voix : «Seigneur ne leur
        demande pas compte de ce péché!» En prononçant les paroles, il s''endormit.'
      verse: 60
  - chapter: 8
    verses:
    - text: Saul avait approuvé ce meurtre. Ce même jour, une cruelle persécution
        sévit sur l'Église de Jérusalem ; tous les frères, sauf les apôtres, se répandirent
        dans toutes les parties de la Judée et de la Samarie.
      verse: 1
    - text: Cependant quelques pieux prosélytes ensevelirent Étienne et célébrèrent
        ses funérailles avec éclat.
      verse: 2
    - text: Quant à Saul il ravageait l'Église, il pénétrait dans les maisons, il
        en arrachait hommes et femmes et les faisait jeter en prison.
      verse: 3
    - text: Ceux qui avaient été dispersés allèrent çà et là annoncer la Bonne Nouvelle
        de la parole.
      verse: 4
    - text: Ainsi Philippe, qui s'était rendu dans la ville de Samarie, y prêcha le
        Christ.
      verse: 5
    - text: 'La population fut unanime à subir l''influence des paroles de Philippe,
        lorsqu''elle l''entendit et qu''elle vit les miracles qu''il faisait :'
      verse: 6
    - text: des Esprits impurs sortirent du corps d'un grand nombre de possédés, en
        jetant de grands cris ; plusieurs paralytiques et plusieurs estropiés furent
        guéris.
      verse: 7
    - text: Ce fut une grande joie dans cette ville.
      verse: 8
    - text: Or, il y avait auparavant dans cette ville un homme nommé Simon, magicien
        de profession, qui en imposait au peuple de Samarie et se faisait passer pour
        un grand personnage.
      verse: 9
    - text: 'Tous, petits et grands, s''étaient attachés à lui et disaient: «C''est
        lui qui est la Puissance de Dieu, «la Grande», comme on l''appelle.»'
      verse: 10
    - text: S'ils s'étaient ainsi attachés à lui, c'est que depuis longtemps ses sorcelleries
        leur en imposaient.
      verse: 11
    - text: Mais quand ils eurent été amenés à la foi par Philippe, qui leur annonçait
        l'Évangile du Royaume de Dieu et de la personne de Jésus-Christ, tous, hommes
        et femmes, se firent baptiser.
      verse: 12
    - text: Simon, lui-même, devint croyant, et, quand il fut baptisé, il ne quitta
        plus Philippe ; le spectacle des miracles et des prodiges étonnants qu'il
        opérait le remplissait d'admiration.
      verse: 13
    - text: A Jérusalem, les apôtres apprirent que la Samarie avait accueilli la Parole
        de Dieu, et Pierre et Jean y furent délégués.
      verse: 14
    - text: S'y étant rendus, ils prièrent pour les croyants, afin qu'ils reçussent
        l'Esprit saint.
      verse: 15
    - text: (en effet, il n'était encore descendu sur aucun d'eux, ils n'avaient été
        que baptisés au nom du Seigneur Jésus) ;
      verse: 16
    - text: alors Pierre et Jean leur imposèrent les mains, et ils reçurent l'Esprit
        saint.
      verse: 17
    - text: 'Quand Simon vit que l''imposition des mains des apôtres conférait l''Esprit,
        il leur offrit de l''argent :'
      verse: 18
    - text: «Donnez-moi ce pouvoir, à moi aussi, dit-il, afin que ceux à qui j'imposerai
        les mains reçoivent l'Esprit saint.»
      verse: 19
    - text: — Périsse ton argent avec toi, lui répliqua Pierre, puisque tu as cru
        que le don de Dieu s'achète!
      verse: 20
    - text: Tu n'as ni part ni héritage dans tout ceci, car ton coeur n'est pas droit
        devant Dieu.
      verse: 21
    - text: Repens-toi donc de cette mauvaise pensée, et prie le Seigneur de, te pardonner
        ce dessein de ton coeur.
      verse: 22
    - text: Car, je le vois, tu es tout rempli de venin, tu es esclave de l'iniquité.»
      verse: 23
    - text: — «Priez vous-mêmes le Seigneur pour moi, répondit Simon, afin qu'il ne
        m'arrive rien de ce que vous avez dit.»
      verse: 24
    - text: Pierre et Jean, après avoir ainsi rendu leur témoignage et annoncé la
        Parole du Seigneur, regagnèrent Jérusalem, en évangélisant plusieurs villages
        du pays des Samaritains.
      verse: 25
    - text: 'Cependant un ange du Seigneur parla à Philippe : «Lève-toi, lui dit-il,
        et rends-toi vers le sud sur la route qui descend de Jérusalem à Gaza ; cette
        route est déserte.»'
      verse: 26
    - text: Il se leva et il partit. Or, un Éthiopien, un eunuque, officier de la
        candace, reine d'Éthiopie, et gardien de tous ses trésors, venu adorer à Jérusalem,
      verse: 27
    - text: s'en retournait, et, assis sur son char, il lisait le prophète Ésaïe.
      verse: 28
    - text: 'L''Esprit dit à Philippe : «Approche-toi de ce char ; rejoins-le.»'
      verse: 29
    - text: 'Philippe s''empressa de le faire, et entendant l''Éthiopien lire le prophète
        Ésaïe, il lui dit: «Comprends-tu ce que tu lis?» —'
      verse: 30
    - text: «Comment le pourrai-je, répondit celui-ci, si quelqu'un ne me dirige?»
        Puis il invita Philippe à monter et à s'asseoir à côté de lui.
      verse: 31
    - text: 'Or voici quel était le passage de l''Écriture qu''il lisait : «Il a été
        conduit comme une brebis à la mort ; Comme un agneau muet devant celui qui
        le tond, Il n''a pas ouvert la bouche!'
      verse: 32
    - text: Dans son humiliation son jugement a été levé ; Mais qui racontera sa génération?
        Car sa vie a été retranchée de la terre.»
      verse: 33
    - text: 'L''eunuque, s''adressant à Philippe : «Je te prie de me dire, lui demanda-t-il,
        qui le prophète désigne ici ? Est-ce lui-même? Est-ce quelqu''un d''autre?»'
      verse: 34
    - text: Philippe prit alors la parole et, commençant par ce passage, il lui annonça
        l'Évangile de Jésus.
      verse: 35
    - text: Chemin faisant, ils rencontrèrent de l'eau. «Voilà de l'eau, dit l'eunuque,
        qui empêche que je ne sois baptisé?»
      verse: 36
    - text: '(Philippe dit: Si tu crois de tout ton coeur, cela est possible. L''eunuque
        répondit : je crois que Jésus-Christ est le Fils de Dieu.)'
      verse: 37
    - text: 'Il fit arrêter le char: Philippe et l''eunuque descendirent tous deux
        dans l''eau et celui-ci fut baptisé.'
      verse: 38
    - text: Lorsqu'ils furent sortis de l'eau, l'Esprit du Seigneur enleva Philippe,
        l'eunuque ne le vit plus, et poursuivit son chemin plein de joie.
      verse: 39
    - text: Philippe, en effet, se trouvait être à Azot, d'où il partit, évangélisant
        toutes les villes qu'il rencontra jusqu'à son arrivée à Césarée.
      verse: 40
  - chapter: 9
    verses:
    - text: Saul, ne respirant toujours que menaces et carnage contre les disciples
        du Seigneur, s'adressa au grand-prêtre
      verse: 1
    - text: et lui demanda des lettres pour les synagogues de Damas, afin de pouvoir,
        s'il y trouvait des membres de la secte, hommes et femmes, les amener garrottés
        à Jérusalem.
      verse: 2
    - text: Pendant ce voyage, comme il approchait de Damas, tout à coup, autour de
        lui, brilla une lumière venue du ciel ;
      verse: 3
    - text: 'il tomba par terre et entendit une voix, lui disant: «Saul! Saul! pourquoi
        me persécutes-tu?»'
      verse: 4
    - text: '— «Qui es-tu, Seigneur?» répondit-il, et lui: «Je suis Jésus que tu persécutes,'
      verse: 5
    - text: mais relève-toi, entre dans la ville, et on te dira ce que tu dois faire.»
      verse: 6
    - text: Ses compagnons de voyage restaient là, stupéfaits, entendant bien la voir,
        mais ne voyant personne.
      verse: 7
    - text: Saul se releva de terre, rouvrit les yeux, mais ne vit rien. On dut le
        tenir par la main pour le mener à Damas,
      verse: 8
    - text: et, pendant trois jours, il resta aveugle et ne prit aucune nourriture.
      verse: 9
    - text: 'Or il y avait à Damas un disciple du nom d''Hananias, à qui le Seigneur
        dit en vision : «Hananias!» — «Me voici, Seigneur», répondit-il.'
      verse: 10
    - text: — «Lève-toi, lui dit le Seigneur, va dans la rue dite la rue Droite, et
        cherche dans la maison de Juda un nommé Saul de Tarse, car il est en prières,
      verse: 11
    - text: et il a vu un homme du nom d'Hananias entrer auprès de lui et lui imposer
        les mains pour lui rendre la vue.»
      verse: 12
    - text: 'Hananias répondit: «Seigneur, j''ai entendu dire à bien des personnes
        quel mal cet homme a fait à tes fidèles à Jérusalem,'
      verse: 13
    - text: et il vient ici avec pleins pouvoirs, reçus des chefs des prêtres, d'enchainer
        tous ceux qui invoquent ton nom.»
      verse: 14
    - text: 'Mais le Seigneur lui dit : «Va, car cet homme est un instrument que je
        me suis choisi pour porter mon nom devant les païens, les rois et les enfants
        d''Israël.'
      verse: 15
    - text: Je lui ferai connaître tout ce qu'il devra souffrir pour mon nom.»
      verse: 16
    - text: 'Alors Hananias alla ; il entra dans la maison et, imposant les mains
        à Saul, il lui dit : «Saul, mon frère, le Seigneur m''a envoyé, Jésus, qui
        t''est apparu sur le chemin par lequel tu es venu, pour que tu recouvres la
        vue et que tu sois rempli d''Esprit saint.»'
      verse: 17
    - text: Aussitôt il tomba de ses yeux des sortes d'écailles ; il recouvra la vue,
      verse: 18
    - text: se leva et fut baptisé, puis il mangea, et il reprit des forces. Il passa
        quelques jours avec les disciples de Damas,
      verse: 19
    - text: et il prêcha immédiatement dans les synagogues, disant que Jésus est le
        Fils de Dieu.
      verse: 20
    - text: Tous ses auditeurs étaient confondus. «N'est-ce pas, disaient-ils, l'homme
        qui persécutait à Jérusalem ceux qui invoquaient ce nom et qui est venu ici
        pour les conduire garrottés aux chefs des prêtres ?»
      verse: 21
    - text: Quant à Saul, il mettait chaque jour plus de force à confondre les Juifs
        résidant à Damas, et à prouver que Jésus est le Christ.
      verse: 22
    - text: Il se passa plusieurs jours, au bout desquels les Juifs s'entendirent
        entre eux pour le mettre à mort.
      verse: 23
    - text: Saul eut connaissance de ce complot ; on gardait les portes jour et nuit
        pour parvenir à le tuer.
      verse: 24
    - text: Alors les disciples, le prenant une nuit, le descendirent par-dessus le
        mur dans un panier.
      verse: 25
    - text: Arrivé à Jérusalem, il essaya d'entrer en rapport avec les disciples ;
        mais tous le craignaient, ne croyant pas qu'il fût lui-même un disciple.
      verse: 26
    - text: Ce fut Barnabas qui le prit avec lui, le mena aux apôtres et leur raconta
        comment, dans le chemin, il avait vu le Seigneur, que celui-ci lui avait parlé,
        et enfin comment, à Damas, il avait franchement prêché au nom de Jésus.
      verse: 27
    - text: Dès lors il allait et venait avec eux dans Jérusalem
      verse: 28
    - text: et parlait avec assurance au nom du Seigneur. Il avait aussi des entretiens
        et des discussions avec les Hellénistes ; mais ceux-ci cherchaient à lui ôter
        la vie.
      verse: 29
    - text: Les frères, l'apprenant, le conduisirent à Césarée et le firent partir
        pour Tarse.
      verse: 30
    - text: L'Église, dans toute la Judée, toute la Galilée, toute la Samarie, était
        en paix, s'édifiait, marchait dans la crainte du Seigneur et, par l'assistance
        du saint Esprit, le nombre de ses membres augmentait.
      verse: 31
    - text: Il arriva que Pierre, dans une visite à tous les fidèles, se rendit aussi
        auprès de ceux qui habitaient Lydda.
      verse: 32
    - text: Il y trouva un homme nommé Enée, qui depuis huit ans n'avait pas quitté
        son lit ; il était paralysé.
      verse: 33
    - text: «Enée, lui dit Pierre, Jésus-Christ te guérit ; lève-toi et arrange ton
        lit toi-même», et immédiatement il se leva.
      verse: 34
    - text: Tous les habitants de Lydda et de la plaine de Saron le virent, et ils
        se convertirent au Seigneur.
      verse: 35
    - text: A Joppé, il y avait parmi les disciples une femme nommée Tabitha (mot
        qui signifie Dorcas). Elle se consacrait aux bonnes oeuvres et faisait beaucoup
        d'aumônes ;
      verse: 36
    - text: et il arriva, ces jours-là, qu'elle tomba malade et mourut. On fit sur
        elle les ablutions d'usage, puis on la déposa dans la chambre haute.
      verse: 37
    - text: Les disciples, ayant appris que Pierre était à Lydda, Lydda est dans le
        voisinage de Joppé, — lui envoyèrent deux hommes pour le prier de se rendre
        auprès d'eux sans tarder.
      verse: 38
    - text: Pierre se mit en route et partit avec eux. Quand il arriva, on le conduisit
        à la chambre haute ; là toutes les veuves l'entourèrent et lui montrèrent
        en pleurant des vêtements et des manteaux que faisait Dorcas quand elle était
        encore avec elles.
      verse: 39
    - text: 'Pierre fit sortir tout le monde, se mit à genoux et pria ; puis, se tournant
        vers le corps, il dit : «Tabitha, lève-toi!» Celle-ci ouvrit les yeux et,
        voyant Pierre, elle s''assit.'
      verse: 40
    - text: Il lui tendit alors la main et la fit lever ; puis il appela les fidèles
        et les veuves et la leur rendit vivante.
      verse: 41
    - text: Ce fait fut connu dans toute la ville de Joppé et plusieurs personnes
        crurent au Seigneur.
      verse: 42
    - text: Quant à Pierre, il resta plusieurs jours à Joppé chez un tanneur nommé
        Simon.
      verse: 43
  - chapter: 10
    verses:
    - text: Il y avait à Césarée un homme nommé Cornélius, centurion d'une cohorte
        appelée Italica ;
      verse: 1
    - text: il était pieux, vivait dans la crainte de Dieu, ainsi que tous les siens,
        faisait beaucoup d'aumônes au peuple et priait Dieu sans cesse.
      verse: 2
    - text: 'Cet homme eut une vision ; il vit distinctement vers la neuvième heure
        du jour un ange de Dieu qui entrait chez lui et lui disait : «Cornélius !»'
      verse: 3
    - text: Il le regarda tout effrayé. «Qu'y a-t-il, Seigneur?» lui répondit-il.
        «Tes prières et tes aumônes, lui dit l'ange, sont montées jusqu'à Dieu, et
        il en a été fait mention devant lui.
      verse: 4
    - text: Et maintenant envoie des hommes à Joppé, et fais venir ici un certain
        Simon, surnommé Pierre ;
      verse: 5
    - text: il demeure chez Simon le tanneur, dont la maison est près de la mer.»
      verse: 6
    - text: Quand l'ange qui lui avait parlé fut parti, Cornélius appela deux de ses
        domestiques et un soldat pieux de ceux qui étaient attachés à sa personne
        ;
      verse: 7
    - text: il leur raconta tout et les envoya à Joppé.
      verse: 8
    - text: Le lendemain, comme ils étaient en route et s'approchaient de la ville,
        Pierre monta sur la terrasse de la maison vers la sixième heure, pour y prier.
      verse: 9
    - text: Il eut faim et demanda à manger. Pendant qu'on lui préparait quelque chose,
        il eut une extase,
      verse: 10
    - text: il, vit le ciel ouvert et un objet ressemblant à une grande nappe nouée
        aux quatre coins en descendre et s'abaisser vers la terre ;
      verse: 11
    - text: à l'intérieur de la nappe il y avait des quadrupèdes de toute espèce,
        des reptiles de la terre et des oiseaux du ciel.
      verse: 12
    - text: «Lève-toi, Pierre, lui dit une voix, tue et mange.»
      verse: 13
    - text: 'Mais Pierre répondit: «Nullement, Seigneur, car jamais je n''ai rien
        mangé de souillé ni d''impur.»'
      verse: 14
    - text: 'Alors une voix s''adressa à lui une seconde fois: «N''appelle pas souillé
        ce que Dieu a purifié.»'
      verse: 15
    - text: Cela se répéta par trois fois et aussitôt après l'objet remonta au ciel.
      verse: 16
    - text: Pendant que Pierre méditait, incertain du sens de la vision qu'il venait
        d'avoir, les hommes envoyés par Cornélius et qui s'étaient informés de la
        maison de Simon se présentèrent à la porte d'entrée
      verse: 17
    - text: 'et appelèrent pour savoir si : «Simon, surnommé Pierre, demeurait là.»'
      verse: 18
    - text: 'A ce moment même l''Esprit dit à Pierre, qui était à réfléchir sur la
        vision : «Voici trois hommes qui te demandent,'
      verse: 19
    - text: lève-toi, descends, et pars avec eux sans scrupule, car c'est moi qui
        les ai envoyés.»
      verse: 20
    - text: 'Alors Pierre descendit : «Me voici, dit-il à ces hommes, je suis la personne
        que vous demandez ; quel motif vous amène?»'
      verse: 21
    - text: 'Ils répondirent : «Cornélius, centurion, homme juste et craignant Dieu,
        auquel toute la population juive rend un bon témoignage, a reçu d''un saint
        ange l''ordre divin de te faire venir dans sa maison et d''écouter tes paroles.»'
      verse: 22
    - text: Alors Pierre les fit entrer et leur donna l'hospitalité. Le lendemain,
        il se mit en route et partit avec eux, et quelques-uns des frères de Joppé
        l'accompagnèrent.
      verse: 23
    - text: Le jour suivant, ils arrivèrent à Césarée. Cornélius les attendait et
        avait réuni ses parents et ses amis intimes.
      verse: 24
    - text: Au moment où Pierre entra, Cornélius, qui était allé à sa rencontre, tomba
        à ses pieds et se prosterna.
      verse: 25
    - text: Mais Pierre le releva. «Lève-toi, lui dit-il, comme toi, je ne suis qu'un
        homme»,
      verse: 26
    - text: et il entra en s'entretenant avec lui. Trouvant un grand nombre de personnes
        réunies,
      verse: 27
    - text: 'il leur dit : «Vous savez, qu''il est défendu à un Juif de se mettre
        en rapport personnel avec un homme d''une autre nation ou d''entrer chez lui
        ; mais, pour ce qui me concerne, Dieu m''a appris à ne regarder aucun homme
        comme souillé ou impur.'
      verse: 28
    - text: Voilà pourquoi, étant appelé, je suis venu ici sans objection ; je demande
        donc pour quel motif vous m'avez fait appeler.»
      verse: 29
    - text: 'Cornélius répondit : «il y a quatre jours, j''avais jeûné jusqu''à cette
        heure-ci, et, à la neuvième heure, j''étais chez moi à prier, quand tout à
        coup un homme portant un vêtement éblouissant se présenta à moi'
      verse: 30
    - text: 'et me dit: «Cornélius, ta prière a été exaucée et il a été fait mention
        devant Dieu de tes aumônes.'
      verse: 31
    - text: Envoie donc à Joppé et fais venir Simon surnommé Pierre, il demeure dans
        la maison de Simon le tanneur, près de la mer.»
      verse: 32
    - text: Immédiatement j'ai envoyé vers toi ; tu as eu la bonté de venir, et maintenant
        nous sommes tous en présence de Dieu, prêts à entendre tout ce que le Seigneur
        t'a ordonné de nous dire.»
      verse: 33
    - text: 'Pierre prit alors la parole : «En vérité, dit-il, je reconnais que Dieu
        ne fait point acception de personnes,'
      verse: 34
    - text: mais que, chez tous les peuples, celui qui le craint et qui pratique la
        justice lui est agréable.
      verse: 35
    - text: Il a envoyé sa Parole aux enfants d'Israël, en leur faisant prêcher l'Évangile
        de paix par Jésus-Christ, le Seigneur de tous ;
      verse: 36
    - text: vous savez ce qui s'est passé dans toute la Judée, ce qui avait d'abord
        commencé en Galilée à la suite du baptême prêché par Jean ;
      verse: 37
    - text: vous savez comment Jésus de Nazareth, oint par Dieu d'Esprit saint et
        de puissance, allait de lieu en lieu en faisant le bien, en guérissant tous
        ceux qui étaient sous l'empire du diable, parce que Dieu était avec lui
      verse: 38
    - text: (nous avons été témoins de tout ce, qu'il a fait dans le pays des Juifs
        et à Jérusalem) ; ceux-ci l'ont mis à mort, ils l'ont pendu à une croix.
      verse: 39
    - text: Mais Dieu l'a ressuscité le troisième jour et a permis qu’il se montrât
      verse: 40
    - text: non à tout le peuple, mais aux témoins qu'il avait choisis d'avance, c'est-à-dire
        à nous qui avons mangé et bu avec lui après sa résurrection d'entre les morts.
      verse: 41
    - text: Et il nous a ordonné de prêcher au peuple et d'attester que c'est lui
        qui a été désigné par Dieu pour juger les vivants et les morts.
      verse: 42
    - text: 'C''est de lui que tous les prophètes rendent ce témoignage : le pardon
        des péchés sera accordé par son nom à quiconque croit en lui.»'
      verse: 43
    - text: Pendant que Pierre parlait encore de ces choses, l'Esprit saint descendit
        sur tous ceux qui écoutaient la Parole,
      verse: 44
    - text: et les croyants circoncis qui avaient accompagné Pierre étaient confondus
        de voir que le don du saint Esprit s'étendait aussi aux païens.
      verse: 45
    - text: En effet, ils les entendaient parler en langues étrangères et glorifier
        Dieu.
      verse: 46
    - text: 'Pierre dit alors : «Peut-on interdire l''eau du baptême à ceux qui ont
        reçu l''Esprit saint aussi bien que nous?...»'
      verse: 47
    - text: et il ordonna qu'ils fussent baptisés au nom de Jésus-Christ. Ceux-ci
        le prièrent de rester quelques jours avec eux.
      verse: 48
  - chapter: 11
    verses:
    - text: Les apôtres et les frères de Judée apprirent que les païens aussi avaient
        accepté la Parole de Dieu,
      verse: 1
    - text: 'et Pierre, à son retour à Jérusalem, fut blâmé par les fidèles circoncis
        :'
      verse: 2
    - text: «Tu es entré chez des incirconcis, lui dirent-ils, et tu as mangé avec
        eux !»
      verse: 3
    - text: 'Mais Pierre leur raconta, en suivant l''ordre des faits, tout ce qui
        s''était passé:'
      verse: 4
    - text: «J'étais, leur dit-il, dans la ville de Joppé, et pendant que je priais
        j'eus une extase et une vision m'apparut ; c'était un objet descendant du
        ciel, ressemblant à une grande nappe nouée aux quatre coins et qui vint jusqu'à
        moi.
      verse: 5
    - text: Ayant regardé à l'intérieur, l'ayant bien examinée, j'y vis les quadrupèdes
        de la terre, les animaux sauvages, les reptiles et les oiseaux du ciel,
      verse: 6
    - text: 'et j''entendis une voix qui me disait : «Lève-toi, Pierre, tue et mange»
        ;'
      verse: 7
    - text: 'je répondis : «Nullement, Seigneur, parce que jamais rien de souillés
        ni d''impur n''est entré dans ma bouche».'
      verse: 8
    - text: 'Une voix, venant du ciel, s''adressa à moi pour la seconde fois: «N''appelle
        pas souillés ce que Dieu a purifié.»'
      verse: 9
    - text: Cela se répéta par trois fois, puis tout remonta au ciel.»
      verse: 10
    - text: «Et voilà qu'à ce moment même trois hommes se présentèrent à la porte
        de la maison où j'étais ; ils m'étaient envoyés de Césarée.
      verse: 11
    - text: L'Esprit me dit d'aller avec eux sans aucun scrupule. Les six frères que
        voici m'accompagnèrent et nous entrâmes dans la maison de Cornélius.»
      verse: 12
    - text: '«Celui-ci nous raconta comment il avait vu dans sa maison l''ange se
        tenant devant lui et lui disant : «Envoie à Joppé et fais venir Simon, surnommé
        Pierre,'
      verse: 13
    - text: il te dira des choses par lesquelles tu obtiendras le salut, toi et tous
        les tiens.»
      verse: 14
    - text: Lorsque je commençai à leur parler, l'Esprit saint descendit sur eux,
        comme sur nous à l'origine ;
      verse: 15
    - text: 'et je me souvins de ce mot du Seigneur, quand il disait : «Jean baptisait
        d''eau, mais vous, vous serez baptisés d''Esprit saint.»'
      verse: 16
    - text: Si donc Dieu leur a accordé le même don qu'à nous, pour avoir cru au Seigneur
        Jésus-Christ, qui étais-je moi pour oser m'opposer à Dieu?»
      verse: 17
    - text: 'A l''ouïe de ces paroles, ils se calmèrent, et ils rendirent gloire à
        Dieu : «Ainsi, disaient-ils, Dieu a aussi accordé aux païens la repentance
        pour qu''ils aient la vie.»'
      verse: 18
    - text: Ceux qui avaient été dispersés par la persécution, à la suite de la mort
        d'Étienne, allèrent jusqu'en Phénicie et atteignirent Chypre et Antioche,
        n'annonçant la parole à personne qu'aux Juifs.
      verse: 19
    - text: Mais quelques-uns d'eux qui étaient Chypriotes et Cyrénéens, arrivés à
        Antioche, parlèrent aussi aux Hellénistes et leur annoncèrent l'Évangile du
        Seigneur Jésus.
      verse: 20
    - text: La main du Seigneur fut avec eux et grand fut le nombre de ceux qui crurent
        et se convertirent au Seigneur.
      verse: 21
    - text: Le bruit en parvint aux oreilles des membres de l'Église de Jérusalem
        et ils envoyèrent Barnabas jusqu'à Antioche.
      verse: 22
    - text: Lorsque, à son arrivée, il vit la grâce de Dieu, il s'en réjouit et il
        les exhorta tous à rester, d'un coeur convaincu, fidèles au Seigneur,
      verse: 23
    - text: parce qu'il était homme de bien, plein d'Esprit saint et de foi ; et un
        grand nombre de personnes s'unirent au Seigneur.
      verse: 24
    - text: Barnabas se rendit ensuite à Tarse, y chercha Saul, le trouva et l'amena
        à Antioche.
      verse: 25
    - text: Durant une année entière ils restèrent ensemble dans l'Église et instruisirent
        un grand nombre de personnes. Ce fut à Antioche qu'on donna pour la première
        fois aux disciples le nom de chrétiens.
      verse: 26
    - text: En ce temps-là, des prophètes se rendirent de Jérusalem à Antioche.
      verse: 27
    - text: L'un d'eux, nommé Agabus, se leva et annonça par l'Esprit qu'une grande
        famine régnerait sur toute la terre ; elle arriva, en effet, sous Claude.
      verse: 28
    - text: Les disciples décidèrent d'envoyer, chacun selon son pouvoir, un secours
        aux frères demeurant en Judée ;
      verse: 29
    - text: ce qu'ils firent en le remettant aux Anciens par l'entremise de Barnabas
        et de Saul.
      verse: 30
  - chapter: 12
    verses:
    - text: Vers la même époque, le roi Hérode e se mit à persécuter quelques-uns
        des membres de l'Église.
      verse: 1
    - text: Il fit trancher la tête à Jacques, frère de Jean.
      verse: 2
    - text: Voyant le bon effet qu'il produisait ainsi sur les Juifs, il ordonna aussi
        d'enfermer Pierre. On était à la semaine des Azymes.
      verse: 3
    - text: Il le fit arrêter et mettre en prison, et chargea quatre escouades, de
        quatre soldats chacune, de le surveiller. Son intention était de le juger
        après la Pâque et en présence de tout le peuple.
      verse: 4
    - text: Pierre était donc gardé dans la prison et l'Église adressait à Dieu de
        ferventes prières pour lui.
      verse: 5
    - text: Or, la nuit qui précéda le moment fixé par Hérode pour sa comparution,
        Pierre dormait entre deux soldats, retenu par une double chaîne et, devant
        la porte, des sentinelles gardaient la prison.
      verse: 6
    - text: 'Tout à coup apparut un ange du Seigneur ; le cachot devint resplendissant
        de lumière. Cet ange, touchant Pierre au côté, le réveilla et lui dit : «Lève-toi
        vite!»'
      verse: 7
    - text: 'et les chaînes tombèrent de ses mains. «Mets ta ceinture, lui dit ensuite
        l''ange, et chausse tes sandales.» Pierre le fit. Il ajouta : «Enveloppe-toi
        de ton manteau et suis-moi.»'
      verse: 8
    - text: Pierre sortit et le suivit sans croire à la réalité de ce que l'ange lui
        faisait faire ; il s'imaginait avoir une vision.
      verse: 9
    - text: Cependant ils passèrent la première garde, puis la seconde et arrivèrent
        à la porte de fer qui donne sur la ville. Cette porte s'ouvrit d'elle-même
        devant eux ; ils sortirent ; ils marchèrent dans une rue et, à cet instant,
        l'ange s'éloigna de Pierre,
      verse: 10
    - text: 'qui revint à lui et se dit : «Je vois maintenant que le Seigneur m''a
        réellement envoyé son ange, qu''il m''a arraché aux mains d''Hérode et à l''avide
        impatience du peuple juif.»'
      verse: 11
    - text: Après réflexion, il se rendit à la maison de Marie, mère de Jean surnommé
        Marc, où plusieurs personnes étaient assemblées et priaient.
      verse: 12
    - text: Il frappa à la porte d'entrée ; une servante, nommée Rhode, alla écouter.
      verse: 13
    - text: Elle reconnut la voix de Pierre ; transportée de joie, au lieu d'ouvrir,
        elle rentra en courant et annonça que Pierre était là, devant la porte.
      verse: 14
    - text: On la traita de «folle». Elle affirma qu'elle disait vrai. «C'est son
        ange», dit-on alors.
      verse: 15
    - text: Pierre cependant continuait à frapper ; on ouvrit enfin ; on le vit ;
        la joie fut immense.
      verse: 16
    - text: 'Il leur fit de la main signe de se taire et leur raconta comment le Seigneur
        l''avait tiré de prison, puis il ajouta : «Annoncez ces choses à Jacques et
