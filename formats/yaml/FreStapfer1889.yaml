      verse: 23
    - text: «Ceci est mon sang, leur dit-il, le sang de l'alliance, lequel est répandu
        pour plusieurs.
      verse: 24
    - text: En vérité, je vous le dis, je ne boirai plus jamais du fruit de la vigne
        jusqu'en ce jour où je le boirai nouveau dans le Royaume de Dieu.»
      verse: 25
    - text: Après le chant des Psaumes, ils partirent pour le Mont des Oliviers,
      verse: 26
    - text: 'et Jésus leur dit: «Tous, vous rencontrerez une occasion de tomber, car
