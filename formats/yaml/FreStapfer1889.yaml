    - text: mais il s'échappa tout nu, abandonnant son vêtement.
      verse: 52
    - text: On conduisit Jésus chez le Grand-Prêtre, où tous s'assemblèrent en même
        temps, les chefs des prêtres, les Anciens, les Scribes.
      verse: 53
    - text: Pierre, qui le suivait de loin, parvint jusque dans l'intérieur de la
        coure du Grand-Prêtre. Là, il s'assit auprès du feu, mêlé aux gens de service
        et se chauffant.
      verse: 54
    - text: Les chefs des prêtres et le Sanhédrin tout entier cherchaient contre Jésus
        un témoignage qui le fît condamner à mort, mais ils n'en trouvaient pas.
      verse: 55
    - text: Plusieurs, en effet, déposaient mensongèrement contre lui ; mais leurs
        assertions étaient contradictoires.
      verse: 56
    - text: 'En surgit enfin quelques-uns qui portèrent à sa charge ce faux témoignage
        :'
      verse: 57
    - text: 'Nous lui avons entendu dire ceci : «Je puis, moi, renverser ce Temple
        fait de main d''homme, et, en trois jours, j''en bâtirai un autre qui ne sera
        pas de main d''homme.»'
      verse: 58
    - text: Mais ici même leurs dépositions ne concordaient pas.
      verse: 59
    - text: 'Alors le Grand-Prêtre se leva au milieu de l''assemblée et posa cette
        question à Jésus : «Ne réponds-tu rien à ce que ces gens-ci déposent contre
        toi?»'
      verse: 60
    - text: 'Jésus gardait le silence ; il ne répondit rien. Le Grand-Prêtre lui posa
        une seconde question ainsi conçue : «Es-tu le Christ, le Fils de Celui qui
        est béni?»'
      verse: 61
    - text: Jésus répondit :«Je le suis ; et vous verrez le Fils de l'homme siégeant
        à la droite de la Puissance et venant avec les nuées du ciel.»
      verse: 62
    - text: 'Alors le Grand-Prêtre, déchirant ses vêtements : «Qu''avons-nous encore
        besoin de témoins? dit-il ; vous avez entendu le blasphème!'
      verse: 63
    - text: Quel est votre avis?» Tous le déclarèrent coupable et le condamnèrent
        à mort.
      verse: 64
    - text: Alors ils se mirent, quelques-uns, à cracher sur lui, à lui couvrir le
        visage d'un voile et à lui donner des coups de poing. «Fais le prophète!»
        lui disaient-ils. Quant aux gens de service, ils le reçurent à coups de bâton.
      verse: 65
    - text: Pierre était en bas, dans la cour ; survint l'une des servantes du Grand-Prêtre.
      verse: 66
    - text: 'Voyant Pierre qui se chauffait, elle lui dit en le regardant : «Toi aussi
        tu étais avec Jésus de Nazareth.»'
      verse: 67
    - text: 'Et lui de le nier : «Je ne sais pas, dit-il, et ne comprends pas de quoi
        tu parles.» Il s''en alla et sortit dans le vestibule.'
      verse: 68
    - text: 'Mais la servante l''aperçut : «Celui-là en est», répéta-t-elle à ceux
        qui étaient présents.'
      verse: 69
    - text: 'De nouveau Pierre nia. Un moment après, ceux qui se trouvaient là recommencèrent
        à parler à Pierre : «Certainement tu en es ; car tu es aussi Galiléen.»'
      verse: 70
    - text: 'Il se livra alors à des imprécations : «Je ne connais pas, je le jure,
        cet homme dont vous parlez.»'
      verse: 71
    - text: 'Soudain un coq chanta pour la seconde fois. Et se souvenant de la parole
        que lui avait dite Jésus : «Avant qu''un coq chante deux fois, tu me renieras
        trois fois», Pierre se mit à pleurer.'
      verse: 72
  - chapter: 15
    verses:
    - text: Dès le matin, les chefs des prêtres, auxquels s'étaient joints les Anciens
        et les Scribes, le Sanhédrin tout entier, qui avaient tenu conseil, chargèrent
        Jésus de liens, l'emmenèrent et le livrèrent à Pilate,
      verse: 1
    - text: 'qui l''interrogea : C''est toi qui es le Roi des Juifs?» Jésus répondit
        ainsi : «Tu le dis.»'
      verse: 2
    - text: Les chefs des prêtres cependant formulaient contre lui des accusations
        en quantité.
      verse: 3
    - text: 'Pilate l''interrogea une seconde fois : «Tu ne réponds rien ! Vois tout
        ce dont on t''accuse!»'
      verse: 4
    - text: Mais Jésus ne répondit plus rien, ce dont Pilate, fut très surpris.
      verse: 5
    - text: A chaque fête, il remettait en liberté un prisonnier, celui qu'on lui
        demandait.
      verse: 6
    - text: Or il y en avait un nommé Bar-Abbas, emprisonné avec les séditieux qui,
        dans une émeute, avaient commis un meurtre.
      verse: 7
    - text: La foule, étant donc montée au tribunal, se mit à demander ce qu'on lui
        accordait toujours.
      verse: 8
    - text: Pilate alors, qui comprit que c'était par une haine jalouse que les chefs
        des prêtres lui avaient livré Jésus,
      verse: 9
    - text: 'fit à la foule cette proposition : «Voulez-vous que je vous délivre «le
        Roi des Juifs» ?'
      verse: 10
    - text: Mais les chefs des prêtres poussèrent la foule à demander de préférence
        la mise en liberté de Bar-Abbas.
      verse: 11
    - text: 'Pilate se fit entendre de nouveau : «Que ferai-je donc de celui que vous
        appelez «le Roi des Juifs»?'
      verse: 12
    - text: 'Ils crièrent encore: «Crucifie-le!» —'
      verse: 13
    - text: '«Qu''a-t-il donc fait de mal?» reprit Pilate. Mais ils n''en criaient
        que plus fort : «Crucifie-le !»'
      verse: 14
    - text: Pilate alors, voulant contenter la multitude, lui délivra Bar-Abbas, et,
        après avoir fait flageller Jésus, il l'abandonna au supplice de la croix.
      verse: 15
    - text: Les soldats emmenèrent Jésus à l'intérieur de la cour, c'est-à-dire dans
        le prétoire, où ils réunirent toute la cohorte.
      verse: 16
    - text: Ils l'habillèrent d'un manteau couleur de pourpre et lui mirent une couronne
        d'épines qu'ils avaient tressée.
      verse: 17
    - text: 'Puis ils lui rendirent leurs hommages : «Salut! Roi des Juifs!»'
      verse: 18
    - text: Avec un roseau ils lui donnaient des coups sur la tète ; ils crachaient
        sur lui, et, se mettant à genoux, ils se prosternaient devant lui.
      verse: 19
    - text: Quand ils eurent fini de se moquer de lui, ils lui ôtèrent le manteau
        de pourpre et lui remirent ses vêtements. Ils l'emmenèrent pour le crucifier
      verse: 20
    - text: et ils obligèrent un passant, un certain Simon de Cyrène, le père d'Alexandre
        et de Rufus, qui revenait des champs, à porter sa croix.
      verse: 21
    - text: 'Ils le conduisirent ainsi à Golgotha, c''est un endroit dont le nom signifie
        : Le Crâne.'
      verse: 22
    - text: Là ils lui donnèrent du vin mêlé de myrrhe ; mais il n'en prit pas.
      verse: 23
    - text: Ils le crucifièrent, puis se partagèrent ses vêtements, en tirant au sort
        la part de chacun.
      verse: 24
    - text: C'est à la troisième heure qu'ils le crucifièrent,
      verse: 25
    - text: 'et l''inscription indiquant son crime était ainsi conçue : LE ROI DES
        JUIFS.'
      verse: 26
    - text: Avec lui deux brigands furent crucifiés, l'un à sa droite, l'autre à sa
        gauche.
      verse: 27
    - text: '(ainsi s''accomplit la parole de l''Ecriture: il a été compté parmi les
        impies.)'
      verse: 28
    - text: 'Les passants l''injuriaient ; ils lui disaient, en gesticulant de la
        tète : «Ohé! toi qui détruis le Temple et le rebâtis en trois jours,'
      verse: 29
    - text: sauve-toi toi-même en descendant de la croix !»
      verse: 30
    - text: 'Les chefs des prêtres avec les Scribes se moquaient aussi de lui et se
        disaient l''un à l''autre : «Il en a sauvé d''autres et il ne peut pas se
        sauver lui-même!» —'
      verse: 31
    - text: «Que «le Christ», que «le Roi d'Israël» descende maintenant de la croix,
        afin que nous voyions et que nous croyions!» Ceux mêmes que l'on avait crucifiés
        avec lui l'insultaient.
      verse: 32
    - text: Quand fut venue la sixième heure, des ténèbres se firent sur tout le pays
        jusqu'à la neuvième heure.
      verse: 33
    - text: 'A la neuvième heure, Jésus jeta un cri et dit d''une voix forte : «Héloï
        ! lema sabachthanei !» ce qui signifie : «Mon Dieu! Mon Dieu! pourquoi m''as-tu
        abandonné?»'
      verse: 34
    - text: 'Quelques-uns des assistants l''entendant : «Le voilà qui appelle Élie»,
        dirent-ils.'
      verse: 35
    - text: 'Il y en eut un qui courut tremper une éponge dans du vinaigre et, l''attachant
        à un roseau, il lui donna à boire, en disant : «Laissez et voyons si Élie
        va venir le descendre !»'
      verse: 36
    - text: Jésus cependant, ayant jeté un grand cri, expira.
      verse: 37
    - text: Et le rideau du Temple se déchira en deux depuis le haut jusqu'en bas.
      verse: 38
    - text: 'Voyant comment il avait expiré, le centurion, qui se tenait en face de
        lui, dit : «Cet homme-là était véritablement Fils de Dieu.»'
      verse: 39
    - text: Il y avait là également des femmes qui regardaient de loin. Parmi elles,
        Marie Magdeleine, Marie, mère de Jacques le Petit et de Josès, et Salomé,
      verse: 40
    - text: qui le suivaient et le servaient lorsqu'il était en Galilée ; plusieurs
        autres encore qui étaient montées avec lui à Jérusalem.
      verse: 41
    - text: Déjà il se faisait tard, et comme c'était un jour de «Préparation», c'est-à-dire
        une veille de sabbat,
      verse: 42
    - text: Joseph, celui qui est d'Arimathée, membre estimé du Grand-Conseil, et
        qui lui aussi attendait le Royaume de Dieu, alla hardiment se présenter à
        Pilate et lui demanda le corps de Jésus.
      verse: 43
    - text: Surpris qu'il fût mort sitôt, Pilate fit appeler le centurion et lui demanda
        s'il était mort depuis longtemps.
      verse: 44
    - text: Informé par le centurion, il donna le corps à Joseph.
      verse: 45
    - text: Celui-ci, ayant acheté un linceul, descendit le corps de la croix, l'enveloppa
        du linceul et le déposa dans un sépulcre taillé dans le roc, puis il roula
        une pierre contre la porte du tombeau.
      verse: 46
    - text: Or, Marie Magdeleine et Marie, mère de Josès, regardaient où on le mettait.
      verse: 47
  - chapter: 16
    verses:
    - text: Quand le sabbat fut passé, Marie Magdeleine, Marie, mère de, Jacques,
        et Salomé achetèrent des aromates pour aller embaumer le corps de Jésus.
      verse: 1
    - text: De très grand matin, le premier jour de la semaine, elles se rendent au
        sépulcre ; le soleil se levait.
      verse: 2
    - text: «Qui donc, se demandaient-elles, nous roulera la pierre et l'ôtera de
        l'entrée de la tombe ?»
      verse: 3
    - text: Elles regardent et s'aperçoivent que cette pierre, qui était énorme, a
        été enlevée.
      verse: 4
    - text: Alors elles entrèrent dans le tombeau et virent, assis à droite, un jeune
        homme revêtu d'une robe blanche. Elles furent saisies de terreur.
      verse: 5
    - text: «Ne vous effrayez pas, leur dit-il ; vous cherchez Jésus de Nazareth,
        le crucifié ; il est ressuscité ; il n'est pas ici. Voyez la place où on l'avait
        déposé.
      verse: 6
    - text: Et maintenant allez dire à ses disciples et à Pierre qu’il vous précède
        en Galilée ; là vous le verrez, comme il vous l'a dit.»
      verse: 7
    - text: A leur sortie du tombeau, elles prirent la fuite. Elles étaient toutes
        tremblantes et hors d'elles, et ne dirent rien à personne Car elles avaient
        peur...
      verse: 8
    - text: (Ressuscité de grand matin le premier jour de la semaine, il apparut tout
        d'abord à Marie-Magdeleine, de laquelle il avait chassé sept démons.
      verse: 9
    - text: Celle-ci alla annoncer à ceux qui avaient été avec lui et qui étaient
        dans le deuil et dans les larmes.
      verse: 10
    - text: Eux, l'entendant dire qu'il vivait et qu'elle l'avait vu, ne la crurent
        pas.
      verse: 11
    - text: Ensuite il apparut sous une autre forme à deux d'entre eux qui étaient
        en chemin et se rendaient à la campagne.
      verse: 12
    - text: Ils vinrent également annoncer aux autres ; mais ils ne les crurent pas
        non plus.
      verse: 13
    - text: Enfin il apparut aux onze pendant qu'ils étaient à table ; il leur reprocha
        leur incrédulité et la dureté de leur coeur, parce qu'ils n'avaient pas cru
        ceux qui l'avaient vu ressuscité.
      verse: 14
    - text: 'Et il leur dit: «Allez dans tout le monde, prêchez l''Évangile à toute
        créature.'
      verse: 15
    - text: Qui croira et recevra le baptême sera sauvé ; qui ne croira pas sera condamné.
      verse: 16
    - text: 'Et voici les miracles qui accompagneront ceux qui auront cru: en mon
        nom ils chasseront des démons ; ils auront le don des langues ;'
      verse: 17
    - text: ils manieront des serpents, et les poisons qu'ils pourront boire ne leur
        feront point de mal. Ils imposeront les mains à des malades et ils les guériront.»
      verse: 18
    - text: Le Seigneur, après avoir ainsi parlé, fut enlevé au ciel et s'assit à
        la droite de Dieu.
      verse: 19
    - text: 'Quant à eux, ils partirent et prêchèrent partout, le Seigneur agissant
        avec eux et confirmant la parole par les miracles qui l''accompagnaient.) '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: Cher Théophile, puisque plusieurs autres ont essayé de rédiger un récit
        des faits accomplis parmi nous,
      verse: 1
    - text: tels que nous les ont transmis ceux qui en ont été, dès l’origine, témoins
        oculaires et qui sont devenus ministres de la Parole,
      verse: 2
    - text: j’ai cru devoir, moi aussi, après m’être soigneusement informé de tout,
        depuis le commencement, t’en écrire une narration suivie,
      verse: 3
    - text: pour que tu reconnaisses la solidité des enseignements que tu as reçus.
      verse: 4
    - text: Aux jours d'Hérode, roi de Judée, vivait un prêtre nommé Zaccharie. Il
        était de la classe d'Abia et sa femme était d'entre les filles d'Aaron. Son
        nom était Élisabeth.
      verse: 5
    - text: Tous deux étaient justes devant Dieu, marchant irréprochables dans tous
        les commandements et toutes les ordonnances du Seigneur.
      verse: 6
    - text: Ils n'avaient point d'enfants ; parce qu'Élisabeth était stérile ; et
        tous deux étaient avancés en âge.
      verse: 7
    - text: Or, le tour de sa classe étant venu de remplir devant Dieu les fonctions
        sacerdotales,
      verse: 8
    - text: il lui échut par le sort (qui était le mode usité entre les prêtres) d'entrer
        dans le sanctuaire du Seigneur pour y offrir l'encens.
      verse: 9
    - text: Pendant cette heure de l'encens, la foule du peuple restait au dehors
        et priait.
      verse: 10
    - text: Or, à la droite de l'autel de l'encens, apparut à Zaccharie un ange du
        Seigneur, debout devant lui.
      verse: 11
    - text: A sa vue Zaccharie fut troublé, et la crainte le saisit.
      verse: 12
    - text: «Ne crains point, Zaccharie, lui dit l'ange ; car ta prière a été exaucée
        et ta femme Élisabeth t'enfantera un fils ; tu lui donneras le nom de Jean.
      verse: 13
    - text: Il sera ta joie et ton allégresse, et beaucoup se réjouiront de sa naissance.
        Devant le Seigneur,
      verse: 14
    - text: en effet, il sera grand ; il ne devra jamais boire ni vin, ni cervoise
        ; et, tout rempli de l'Esprit saint dès les entrailles de sa mère,
      verse: 15
    - text: il ramènera au Seigneur leur Dieu, de nombreux enfants d'Israël.
      verse: 16
    - text: Lui-même, dans l'esprit et la vertu d'Élie, se mettra en marche devant
        le Seigneur, afin de faire revivre dans les enfants le coeur même des aïeux,
        de ramener les rebelles à la sagesse des justes, et de préparer au Seigneur
        un peuple bien disposé.» —
      verse: 17
    - text: «A quoi reconnaîtrai-je cela, dit à l'ange Zaccharie, car je suis moi-même
        un vieillard, et ma femme est avancée en âge.»
      verse: 18
    - text: 'L''ange lui répondit par ces paroles : «Je suis, Gabriel qui me tiens
        devant Dieu. Et j''ai été envoyé pour te parler et t''annoncer cette Bonne
        Nouvelle.'
      verse: 19
    - text: Et à cause de ton manque de foi en mes paroles, qui s'accompliront en
        leur temps, voilà que tu seras muet et ne pourras parler jusqu'au jour où
        ces choses arriveront.»
      verse: 20
    - text: Le peuple cependant attendait Zaccharie, et s'étonnait de le voir s'attarder
        dans le sanctuaire.
      verse: 21
    - text: Lorsqu'il sortit, il lui fut impossible de leur parler ; on comprit qu'il
        avait eu une vision dans le sanctuaire. Lui-même le leur faisait entendre
        par signes. Zaccharie resta sourd-muet.
      verse: 22
    - text: Quand la période de ses fonctions fut terminée, il retourna en sa maison
        ;
      verse: 23
    - text: ce fut alors que sa femme Élisabeth devint enceinte. Pendant cinq mois
        elle vécut dans le secret de sa demeure.
      verse: 24
    - text: «Voilà, disait-elle, ce qu'a fait pour moi le Seigneur en ces jours où
        il m'a regardée pour mettre fin à mon opprobre parmi les hommes.»
      verse: 25
    - text: Le sixième mois, Dieu envoya l'ange Gabriel dans une ville de Galilée,
        appelée Nazareth,
      verse: 26
    - text: vers une vierge, fiancée à un homme de la famille de David, nommé Joseph.
        Le nom de la vierge était Marie.
      verse: 27
    - text: 'L''ange, étant entré où elle était, lui dit: «Salut! une grâce, t''a
        été faite ; le Seigneur est avec toi!»'
      verse: 28
    - text: A ces paroles, Marie fut toute troublée ; et elle se demandait ce que
        pouvait être une semblable salutation.
      verse: 29
    - text: «Ne crains point, Marie, reprit l'ange, car tu as trouvé grâce près de
        Dieu.
      verse: 30
    - text: Sache que tu vas concevoir en ton sein et enfanter un fils auquel tu donneras
        le nom de Jésus.
      verse: 31
    - text: 'Il sera grand ; on l''appellera : Fils du Très-Haut ; à lui le Seigneur
        Dieu donnera le trône de David son père ;'
      verse: 32
    - text: il régnera à jamais sur la maison de Jacob et son règne n'aura point de
        fin.»
      verse: 33
    - text: 'Alors Marie dit à l''ange : «Comment cela se fera-t-il, puisque je ne
        connais point, d’homme?»'
      verse: 34
    - text: 'Et l''ange lui répondit par ces paroles : «L''Esprit saint viendra sur
        toi, et une puissance du Très-Haut t''enveloppera de son ombre. C''est pourquoi
        l''Être saint qui doit naître sera appelé Fils de Dieu !'
      verse: 35
    - text: Sache également qu'en sa vieillesse, ta parente Élisabeth, elle aussi,
        a conçu un fils, et que celle que l'on appelait stérile en est déjà à son
        sixième mois.
      verse: 36
    - text: Rien n'est impossible à Dieu.»
      verse: 37
    - text: 'Alors Marie dit : «Voici la servante du Seigneur. Qu''il me soit fait
        suivant ta parole.» Et l''ange la quitta.'
      verse: 38
    - text: En ces jours-là, Marie se hâta de partir, se dirigeant vers le pays des
        montagnes. Elle alla dans une ville de Juda.
      verse: 39
    - text: En entrant dans la maison de Zaccharie elle salua Élisabeth.
      verse: 40
    - text: Et dès qu'Élisabeth eut entendu la salutation de Marie, l'enfant qu'elle
        portait tressaillit, et elle-même fut remplie d'Esprit saint.
      verse: 41
    - text: «Tu es bénie entre les femmes, s'écria-t-elle en élevant la voix, et le
        fruit de tes entrailles est béni!
      verse: 42
    - text: D'où me vient que la mère de mon Seigneur vienne me visiter?
      verse: 43
    - text: Aussitôt que ta voix, quand tu m'as saluée, a frappé mon oreille, l'enfant
        a tressailli de joie dans mon sein.
      verse: 44
    - text: Bienheureuse celle qui a cru à l'accomplissement de ce qui lui a été dit
        de la part du Seigneur!»
      verse: 45
    - text: 'Et Marie dit : «Mon âme magnifie le Seigneur,'
      verse: 46
    - text: Et mon esprit est transporté de joie en Dieu mon Sauveur,
      verse: 47
    - text: Parce qu'il a abaissé son regard sur l'humilité de sa servante. Voilà
        que désormais toutes les générations m'appelleront la bienheureuse,
      verse: 48
    - text: Parce que le Tout-Puissant m'a fait de grandes choses! Son nom est saint,
      verse: 49
    - text: Sa miséricorde se répand de génération en génération Sur ceux qui le craignent.
      verse: 50
    - text: Il a déployé la force de son bras, Il a dissipé les pensées des coeurs
        des superbes,
      verse: 51
    - text: Il a jeté bas de leurs trônes les puissants, Et il a exalté les humbles
        ;
      verse: 52
    - text: Il a comblé de biens les affamés, Et il a renvoyé les riches à vide ;
      verse: 53
    - text: Il a secouru Israël son serviteur, Il s'est souvenu de sa miséricorde,
      verse: 54
    - text: Ainsi qu'il l'avait dit à nos pères, à Abraham et à sa postérité pour
        toujours.»
      verse: 55
    - text: Marie séjourna environ trois mois avec Élisabeth, et retourna ensuite
        en sa maison.
      verse: 56
    - text: Parvenue au terme de sa grossesse, Élisabeth enfanta un fils.
      verse: 57
    - text: Ayant appris que le Seigneur faisait ainsi éclater par elle sa miséricorde,
        ses voisins et ses parents partagèrent sa joie.
      verse: 58
    - text: Le huitième jour, ils vinrent pour la circoncision de l'enfant. Ils lui
        donnaient le nom de Zaccharie, celui de son père,
      verse: 59
    - text: 'quand sa mère prit la parole : «Non, dit-elle, il se nommera Jean.» —'
      verse: 60
    - text: «Mais, lui dirent les autres, personne dans ta famille ne porte ce nom.»
      verse: 61
    - text: Et l'on demanda au père, par signes, comment il voulait le nommer.
      verse: 62
    - text: 'Alors, se faisant apporter des tablettes, Zaccharie écrivit ceci : «Jean
        est son nom.» Tout le monde fut surpris.'
      verse: 63
    - text: Aussitôt la banche de Zaccharie s'ouvrit, sa langue se délia et il se
        mit à parler et à bénir Dieu.
      verse: 64
    - text: Chacun dans le voisinage fut saisi de crainte et, dans la région des montagnes
        de Judée, il ne fut bruit que de toutes ces choses.
      verse: 65
    - text: 'Chacun en les apprenant les recueillait dans son coeur et disait : «Que
        sera donc cet enfant?» En effet, la main du Seigneur était avec lui.'
      verse: 66
    - text: 'Quant à Zaccharie, son père, il fut rempli d''Esprit saint et il prophétisa
        en ces termes :'
      verse: 67
    - text: «Béni soit le Seigneur, le Dieu d'Israël! Car il a visité son peuple et
        opéré sa rédemption ;
      verse: 68
    - text: Il nous a suscité un Sauveur puissant, De la maison de David, son serviteur.
      verse: 69
    - text: (Ainsi qu'il l'avait annoncé par la bouche de ses saints prophètes qui
        jadis ont vécu.)
      verse: 70
    - text: Il nous délivre de nos ennemis, Et de la main de tous ceux qui nous haïssent
        ;
      verse: 71
    - text: Il montre sa miséricorde envers nos pères ; Il se souvient de sa sainte
        alliance ;
      verse: 72
    - text: Du serment par lui juré à notre père Abraham ; Il nous donne enfin à nous,
      verse: 73
    - text: délivrés de la main de nos ennemis, De le servir sans crainte, [de notre
        vie ;
      verse: 74
    - text: De marcher devant lui dans la sainteté et la justice tous les jours
      verse: 75
    - text: Et toi, enfant, tu seras appelé Prophète du Très-Haut ; Car tu iras devant
        le Seigneur ; Tu marcheras devant lui pour lui préparer les voies ;
      verse: 76
    - text: Tu donneras à son peuple la science du salut, Tu lui diras que ses péchés
        lui sont remis ;
      verse: 77
    - text: Que notre Dieu a des entrailles de miséricorde, Qu'il nous a regardés
        du haut des cieux, Que le soleil d'Orient se lève ;
      verse: 78
    - text: Qu'il illuminera ceux qui sont assis dans les ténèbres et l'ombre de la
        mort ; Qu'il dirigera nos pas dans un chemin de paix.»
      verse: 79
    - text: L'enfant grandissait et son esprit se fortifiait, et jusqu'au jour de
        sa manifestation à Israël, les déserts furent sa demeure.
      verse: 80
  - chapter: 2
    verses:
    - text: Vers cette époque, parut un édit de César-Auguste ordonnant le recensement
        de tous les habitants de la terre.
      verse: 1
    - text: Ce recensement fut le premier, et Cyrénius était alors légat impérial
        en Syrie.
      verse: 2
    - text: Tout le monde allait se faire enregistrer ; et chacun en son lieu d'origine.
      verse: 3
    - text: Joseph (qui était de la maison et de la famille de David) partit, lui
        aussi, de Nazareth, ville de la Galilée, pour monter au pays de Judée et se
        rendre à la cité de David, appelée Bethléem,
      verse: 4
    - text: afin d'y être inscrit avec Marie, sa fiancée, qui était enceinte.
      verse: 5
    - text: Or il advint, pendant qu'ils étaient en cet endroit, que le moment d'enfanter
        arriva ;
      verse: 6
    - text: et elle mit au monde son fils premier-né. Elle l'emmaillota et le coucha
        dans une crèche, parce qu'il n'y avait pas pour eux de place à l'hôtellerie.
      verse: 7
    - text: Il y avait, en ce même lieu, des bergers qui vivaient dans les champs
        et gardaient leurs troupeaux durant les veilles de la nuit.
      verse: 8
    - text: Un ange du Seigneur leur apparut, et une gloire du Seigneur resplendit
        autour d'eux ; et ils furent saisis d'une grande crainte.
      verse: 9
    - text: 'L''ange leur dit : «Ne vous effrayez point, car je vous apporte la Bonne
        Nouvelle d''une grande joie, qui sera pour tout le peuple :'
      verse: 10
    - text: Aujourd'hui, en la cité de David, vous est né un Sauveur ; c'est le Christ,
        le Seigneur.
      verse: 11
    - text: 'Et, pour vous, voici quel sera le signe : vous trouverez un petit enfant
        emmailloté et couché dans une crèche.»'
      verse: 12
    - text: 'Soudain s''unirent à l''ange des multitudes appartenant à l''armée du
        ciel. Et tous louaient Dieu et disaient :'
      verse: 13
    - text: «Gloire à Dieu au plus haut des cieux Et paix sur la terre aux hommes
        de bonne volonté»
      verse: 14
    - text: 'Quand les anges s''éloignèrent, remontant au ciel, les bergers se dirent
        l''un à l''autre : «Allons jusqu''à Bethléem, voyons ce qui, est arrivé, ce
        que le Seigneur nous a fait connaître.»'
      verse: 15
    - text: Étant partis en toute hâte, ils trouvèrent Marie, Joseph et le petit enfant
        couché dans la crèche.
      verse: 16
    - text: Quand ils l'eurent vu, ils firent connaître ce qui leur avait été dit
        de cet enfant.
      verse: 17
    - text: Chacun, en écoutant les bergers, était émerveillé de ce qu'ils racontaient.
      verse: 18
    - text: Quant à Marie, elle conservait toutes ces paroles et les repassait en
        son coeur.
      verse: 19
    - text: Les bergers s'en retournèrent, glorifiant et louant Dieu de ce qu'ils
        avaient entendu et vu, toutes choses en parfait accord avec ce qui leur avait
        été dit.
      verse: 20
    - text: Lorsque huit jours après, l'enfant fut circoncis, on lui donna le nom
        de Jésus, celui que l'ange lui avait donné avant qu'il eût été conçu dans
        le sein maternel.
      verse: 21
    - text: Quand furent achevés les jours que la Loi de Moïse consacre à la purification,
        on porta l'enfant à Jérusalem pour le présenter au Seigneur
      verse: 22
    - text: '(en exécution de ce qui est écrit dans sa Loi : «Tout enfant mâle premier-né
        sera dit consacré au Seigneur»'
      verse: 23
    - text: et pour offrir en sacrifice (selon la prescription de la Loi du Seigneur)
        «soit une couple de tourterelles, soit deux jeunes colombes.»
      verse: 24
    - text: Or, à Jérusalem, il y avait alors un homme qui se nommait Siméon. Cet
        homme était juste et pieux, il attendait la consolation d'Israël, et sur lui
        reposait l'Esprit saint ;
      verse: 25
    - text: et cet Esprit saint lui avait révélé qu'il ne verrait point la mort avant
        qu'il eût vu l'Oint du Seigneur.
      verse: 26
    - text: Poussé par l'Esprit, il vint au Temple, et comme les parents de l'enfant
        Jésus l'y apportaient afin de se conformer, en ce qui le concernait, à l'usage
        légal,
      verse: 27
    - text: 'ce fut lui qui le reçut dans ses bras, et il bénit Dieu et dit :'
      verse: 28
    - text: «Maintenant, ô mon Maître, tu laisses ton serviteur s'en aller, En paix,
        suivant ta parole ;
      verse: 29
    - text: Car mes yeux ont vu ton salut ;
      verse: 30
    - text: Salut que tu as préparé à la face de tous les peuples,
      verse: 31
    - text: Lumière qui se révélera aux nations Et gloire de ton peuple d'Israël !
      verse: 32
    - text: Le père et la mère de l'enfant s'émerveillaient de ce que l'on disait
        de lui.
      verse: 33
    - text: 'Siméon les bénit aussi et dit à Marie, sa mère : «Sache que cet enfant
        est au monde pour être la chute et le relèvement de plusieurs en Israël et
        pour être un signal de contradiction,'
      verse: 34
    - text: et ton âme, à toi-même, sera transpercée par un glaive ; c'est ainsi que
        paraîtront au jour les sentiments de bien des coeurs.»
      verse: 35
    - text: Il y avait là également une prophétesse, Anne, fille de Phanuel, de la
        tribu d'Aser. Elle était toute chargée d'années. Après avoir, depuis sa virginité,
        vécu sept ans avec son mari, elle était devenue veuve.
      verse: 36
    - text: Agée alors de quatre-vingt-quatre ans, elle ne quittait point le Temple,
        servant nuit et jour le Seigneur dans les jeûnes et dans les prières,
      verse: 37
    - text: Elle aussi, survenant en cette même heure, rendit gloire à Dieu et parla
        de l'enfant à tous ceux qui attendaient la rédemption de Jérusalem.
      verse: 38
    - text: Quand furent accomplies toutes les prescriptions de la Loi du Seigneur,
        ils rentrèrent en Galilée, dans leur ville de Nazareth.
      verse: 39
    - text: L'enfant grandissait et se fortifiait ; il était plein de sagesse et la
        grâce de Dieu était sur lui.
      verse: 40
    - text: Chaque année, à la fête de Pâque, ses parents allaient à Jérusalem.
      verse: 41
    - text: Ils y montèrent pour la fête, comme de coutume, lorsqu'il eut atteint
        l'âge de douze ans.
      verse: 42
    - text: Les jours consacrés à la solennité étant passés, ils s'en revinrent. Or
        l'enfant Jésus était resté à Jérusalem. Ses parents ne s'en aperçurent point.
      verse: 43
    - text: Supposant qu'il était avec leurs compagnons de route, ils firent une journée
        de marche, le cherchant parmi ceux de leur parenté et parmi leurs connaissances.
      verse: 44
    - text: Ne l'ayant point trouvé, ils retournèrent à Jérusalem, le cherchant toujours.
      verse: 45
    - text: Ce fut au bout de trois jours qu'ils le trouvèrent, dans le Temple, assis
        au milieu des docteurs, les écoutant et les interrogeant.
      verse: 46
    - text: Tous ceux qui l'entendaient étaient confondus de son intelligence et de
        ses réponses.
      verse: 47
    - text: 'A sa vue, ses parents furent très surpris, et sa mère lui dit : «Mon
        enfant, pourquoi as-tu agi de la sorte à notre égard? Voilà que ton père et
        moi nous te cherchions dans une grande angoisse.» —'
      verse: 48
    - text: «Pourquoi me cherchiez? vous?» leur répondit-il. «Ne saviez-vous pas qu'il
        faut que je sois aux affaires de mon Père.»
      verse: 49
    - text: Ses parents ne comprirent pas cette parole qu'il leur adressa.
      verse: 50
    - text: Descendant avec eux, il retourna à Nazareth ; il leur était soumis ; sa
        mère conservait toutes ces choses en son coeur ;
      verse: 51
    - text: et Jésus progressait en sagesse, en stature et en grâce, devant Dieu et
        devant les hommes.
      verse: 52
  - chapter: 3
    verses:
    - text: En l'an quinze du règne de Tibère César, — Ponce-Pilate étant procurateur
        de la Judée, — Hérode, tétrarque de la Galilée, —Philippe, son frère, tétrarque
        de l'Iturée et des terres de la Trachonite, — Lysanias, tétrarque de l'Abilène,
        —
      verse: 1
    - text: sous le pontificat de Banne et de Kaïphe, la parole de Dieu fut adressée
        à Jean, fils de Zaccharie, dans le désert.
      verse: 2
    - text: Et Jean s'en alla dans toute la région du Jourdain, prêchant un baptême
        de repentance pour la rémission des péchés,
      verse: 3
    - text: 'ainsi que cela est écrit au livre des paroles du prophète Ésaïe : «Une
        voix crie dans le désert : Préparez la voie du Seigneur, Aplanissez ses sentiers
        ;'
      verse: 4
    - text: Toute vallée sera comblée ; Toute montagne et toute colline seront abaissées
        ; Les voies tortueuses seront changées en droits chemins ; Et les voies rocailleuses
        en routes unies ;
      verse: 5
    - text: Et toute chair verra le salut de Dieu»
      verse: 6
    - text: 'Aux foules qui accouraient pour être baptisées par lui, il disait : «Engeance
        de vipères, qui vous a appris à fuir la colère à venir?'
      verse: 7
    - text: 'Produisez donc des fruits dignes de la repentance, et n''allez pas dire
        en vous-mêmes : Nous avons pour père Abraham ; car je vous le dis, Dieu peut
        faire surgir, des pierres que voici, des enfants à Abraham.'
      verse: 8
    - text: Déjà la cognée touche la racine des arbres. Tout arbre donc qui ne produit
        pas de bon fruit, sera coupé et jeté au feu.» —
      verse: 9
    - text: «Qu'avons-nous à faire?» lui demandèrent alors les multitudes.
      verse: 10
    - text: 'Il leur répondit par ces paroles : «Que celui qui possède deux tuniques
        en donne une à celui qui n''en a pas et que celui qui a des aliments pour
        se nourrir fasse de même.»'
      verse: 11
    - text: 'Des publicains vinrent pour être baptisés et lui dirent aussi : «Maître,
        qu''avons-nous à faire?» —'
      verse: 12
    - text: «N'exigez rien de plus, leur répondit-il, que ce qui vous a été prescrit.»
      verse: 13
    - text: 'Des soldats aussi le questionnèrent : «Et nous, qu''avons-nous à faire?»
        A eux il dit : «Ne faites violence à personne ; ne faites tort à personne
        ; contentez-vous de votre paye.»'
      verse: 14
    - text: Le peuple était en suspens ; et chacun se demandait, dans le secret de
        son coeur, si Jean n'était pas peut-être le Christ.
      verse: 15
    - text: 'Pour répondre à tous, Jean dit : «Moi, je vous baptise d''eau ; mais
        il va venir celui qui est plus puissant que moi ; je ne suis pas même digne
        de délier la courroie de ses sandales ; lui, vous baptisera avec l''Esprit
        saint et le feu.'
      verse: 16
    - text: Il a le van dans la main pour nettoyer son aire et rassembler le froment
        dans son grenier ; mais la paille il la brûlera au feu inextinguible.»
      verse: 17
    - text: C'est ainsi qu'il annonçait la Bonne Nouvelle au peuples par des exhortations
        nombreuses et variées.
      verse: 18
    - text: Le tétrarque Hérode, cependant, ayant été repris par lui tant au sujet
        d'Hérodiade, femme de son frère, qu'au sujet des mille crimes qu'il avait
        commis,
      verse: 19
    - text: 'ajouta encore celui-ci à tous les autres: il fit jeter Jean en prison.'
      verse: 20
    - text: Or tout le peuple ayant reçu le baptême, et Jésus aussi ayant été baptisé,
        il advint que le ciel s'ouvrit, pendant qu'il priait,
      verse: 21
    - text: 'et que l''Esprit saint descendit sur lui sous une forme corporelle, sous
