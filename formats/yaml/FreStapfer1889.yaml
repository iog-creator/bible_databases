        pas?»'
      verse: 14
    - text: 'Connaissant leur perfidie, il leur dit : «Pourquoi me mettez-vous à l''épreuve?'
      verse: 15
    - text: 'Apportez-moi un denier, que je le voie.» Ils lui en apportèrent un. «De
        qui est cette image? demanda-t-il ; de qui est cette inscription?» Ils lui
        répondirent : «De Césars.»'
      verse: 16
    - text: 'Alors Jésus leur dit : «Rendez à César ce qui est à César et à Dieu ce
        qui est à Dieu.» Et il les surprit extrêmement.'
      verse: 17
    - text: 'Ensuite des Sadducéens (ceux qui disent qu''il n''y a point de résurrection)
        vinrent lui poser une question :'
      verse: 18
    - text: '«Maître, dirent-ils, voici ce que Moïse nous a prescrit : «Si le frère
        de quelqu''un meurt laissant sa femme sans enfants, celui-ci devra épouser
        la veuve, pour susciter à son frère une postérité.»'
      verse: 19
    - text: Or il y a eu sept frères. Le premier a pris femme et est mort sans laisser
