        Dieu Tout-Puissant.
      verse: 14
    - text: '(«Voici, je viens comme un voleur: Heureux celui qui veille et qui garde
        ses vêtements, de peur qu''il ne soit réduit à courir nu, et qu''on ne voie
        sa honte.»)'
      verse: 15
    - text: Ils les rassemblent, dis-je, dans le lieu qui est appelé en hébreu Harmagédon.
      verse: 16
    - text: 'Et le septième versa sa coupe dans l''air et une grande voix sortit du
        Temple près du trône et dit : «C''en est fait!»'
      verse: 17
    - text: et il y eut des éclairs, des voix, des coups de tonnerre, et un grand
        ébranlement comme jamais il n'y en avait eu depuis que l'homme est sur la
        terre ; non ; on ne vit jamais un aussi terrible ébranlement.
      verse: 18
    - text: La grande ville se brisa en trois morceaux, et les villes des nations
