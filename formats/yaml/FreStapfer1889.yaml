      verse: 20
    - text: 'Et un ange d''une force extraordinaire prit une pierre grosse comme une
        meule et la lança dans la mer en disant : «C''est avec cette violence que
        sera précipitée Babylone, la grande ville, et on ne la retrouvera plus jamais.'
      verse: 21
    - text: Et la voix des joueurs de harpe, et des musiciens, et des joueurs de flûte
        et de trompette ne résonnera plus dans tes murs ; ni artisan, ni métier ne
        se trouvera désormais chez toi ;
      verse: 22
    - text: le bruit de la meule ne s'y fera point entendre ; la lumière de la lampe
        n'y brillera plus jamais ; et la voix du fiancé et celle de la fiancée ne
        s'y feront plus entendre ; car tes marchands étaient les grands de la terre,
        et ce sont tes enchantements qui ont égaré toutes les nations,
      verse: 23
    - text: et c'est là qu'on a trouvé le sang des prophètes, et des saints, et de
