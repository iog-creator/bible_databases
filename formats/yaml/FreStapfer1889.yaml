  - chapter: 13
    verses:
    - text: 'Comme Jésus sortait du Temple, un de ses disciples lui dit: «Regarde,
        maître ; quelles pierres! quelles constructions !» —'
      verse: 1
    - text: '«Tu vois, lui dit Jésus, ces grands édifices : il n''en restera pas pierre
