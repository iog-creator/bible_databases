      verse: 2
    - text: Jésus était à Béthanie dans la maison de Simon le lépreux. Comme il était
        à table, il vint une femme portant un vase d'albâtre rempli d'un très précieux
        parfum (de l'huile de nard pur) ; et, brisant le vase d'albâtre, elle en répandit
        le contenu sur la tête de Jésus.
      verse: 3
    - text: 'Or il s''en trouva quelques-uns qui en furent, à part eux, indignés :
        «A quoi bon perdre ainsi ce parfum?» —'
      verse: 4
    - text: On aurait pu vendre ce parfum-là plus de trois cents denier set en donner
        le prix aux pauvres.» Ils étaient exaspérés contre cette femme.
      verse: 5
    - text: 'Mais Jésus dit: «Laissez-la ; pourquoi lui faites-vous de la peine? C''est
        une bonne oeuvre qu''elle a faite pour moi.'
      verse: 6
