      verse: 33
    - text: 'et il leur dit : «Mon âme est accablée de tristesse jusqu''à la mort.
        Restez ici et veillez!»'
      verse: 34
    - text: Puis, s'étant un peu avancé, il se prosternait la face contre terre, priant
        pour que cette heure, si cela était possible, passât loin de lui.
      verse: 35
    - text: 'Il disait : «Abba ! Père! tout t''est possible à toi ! Écarte loin de
        moi cette coupe ; cependant, non pas ce que je veux, mais ce que tu veux.»'
      verse: 36
    - text: Il revint et il les trouva qui dormaient, et il dit à Pierre :«Tu dors,
