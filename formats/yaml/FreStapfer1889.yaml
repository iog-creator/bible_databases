      verse: 10
    - text: C'est l'ouvrage du Seigneur, Ouvrage admirable à nos yeux!»
      verse: 11
    - text: Ils cherchaient à l'arrêter ; car ils comprenaient bien que c'était eux
        qu'il avait en vue dans cette parabole ; mais ils redoutèrent la multitude.
        Alors ils le laissèrent et partirent.
      verse: 12
    - text: Ensuite ils lui envoyèrent quelques Pharisiens et Hérodiens pour le prendre
        au piège par ses propres paroles.
      verse: 13
    - text: 'Ils arrivent et lui disent: «Maître, nous savons que tu es véridique
        ; que tu n''as souci de qui que ce soit ; sans regarder à la figure des uns
        et des autres, tu enseignes en toute vérité la voie de Dieu. Est-il permis,
