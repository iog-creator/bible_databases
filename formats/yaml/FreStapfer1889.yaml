      verse: 21
    - text: «Suis-moi! Lui répond Jésus, et laisse les morts ensevelir leurs morts!»
      verse: 22
    - text: Il monta dans la barque, suivi de ses disciples.
      verse: 23
    - text: Soudain une grande tempête s'éleva sur la mer, à tel point que la barque
        était couverte par les vagues. Lui, il dormait.
      verse: 24
    - text: Les disciples s'approchèrent de lui et le réveillèrent. «Sauve-nous, Seigneur,
        lui dirent-ils, nous périssons !»
      verse: 25
    - text: 'Il leur répondit : «Pourquoi vous effrayez-vous, hommes de peu de foi?»
        Alors il se leva, fit des menaces aux vents et à la mer, et il se fit un grand
        calme.'
      verse: 26
    - text: 'Ces hommes dirent alors remplis d''admiration : «Qui est-il pour que
        lui obéissent et les vents et la mer?»'
      verse: 27
    - text: Quand il fut arrivé à l'autre bord, dans le pays des Gadaréniens, vinrent
        à sa rencontre deux démoniaques, sortant des sépulcres. Ils étaient si dangereux
        que personne n'osait passer par ce chemin.
      verse: 28
    - text: Qu'y a-t-il entre nous et toi, fils de Dieu?» se mirent-ils à crier. «Es-tu
        venu ici pour nous torturer avant le temps.»
      verse: 29
    - text: Or, il y avait, dans l'éloignement, un nombreux troupeau de pourceaux
        qui paissaient.
      verse: 30
    - text: 'Les démons lui adressaient cette demande : «Si tu nous chasses, envoie-nous
        dans ce troupeau de pourceaux.»'
      verse: 31
    - text: «Allez !» leur dit Jésus. Alors ils partirent et entrèrent dans les pourceaux
        ; et voilà que, d'une course impétueuse, le troupeau tout entier se précipita
        dans la mer et périt dans les flots.
      verse: 32
    - text: Les gardeurs prirent la fuite ; ils allèrent à la ville tout raconter,
        et ce qui était arrivé aux démoniaques.
      verse: 33
    - text: Là dessus, la ville entière sortit au devant de Jésus, et, quand ces gens
        le virent ils le prièrent de s'éloigner de leur pays.
      verse: 34
