        l'a jugée.»
      verse: 8
    - text: Et l'on verra pleurer et se lamenter sur elle les rois de la terre qui
        ont forniqué avec elle et ont eu leur part de son opulence. A la vue de la
        fumée de son embrasement
      verse: 9
    - text: 'et se tenant à distance par crainte de ses tourments: «Malheur! malheur!
