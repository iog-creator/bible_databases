      verse: 16
    - text: Ainsi tout bon arbre donne de bons fruits ; et le mauvais arbre donne
        de mauvais fruits.
      verse: 17
    - text: Un bon arbre ne peut donner de mauvais fruits, ni un mauvais arbre donner
        de bons fruits.
      verse: 18
    - text: Tout arbre qui ne donne pas de bons fruits est coupé et jeté au feu.
      verse: 19
    - text: Donc, vous les reconnaîtrez à leurs fruits.»
      verse: 20
    - text: '«Ce ne sont pas tous ceux qui me disent : «Seigneur! Seigneur ! qui entreront
        dans le Royaume des cieux, mais celui qui fait la volonté de mon Père qui
        est dans les cieux.'
      verse: 21
    - text: 'Plusieurs me diront en ce jour-là: «Seigneur! Seigneur! n''est-ce pas
        en ton nom que nous avons prophétisé? en ton nom que nous avons chassé les
        démons? en ton nom que nous avons fait beaucoup de miracles?»'
      verse: 22
    - text: 'Et alors je leur dirai hautement : «Je ne vous ai jamais connus!» «Retirez-vous
        de moi vous qui commettiez l''iniquité.'
      verse: 23
    - text: «Celui donc qui entend de moi ces paroles et les met en pratique c'est
        l'homme sage qui a bâti sa maison sur le roc ;
      verse: 24
    - text: et la pluie est tombée, et les fleuves sont arrivés, et les vents ont
