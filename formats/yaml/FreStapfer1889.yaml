        le Dieu de Jacob.'
      verse: 26
    - text: Or ce n'est point des morts, c'est des vivants qu'il est Dieu. Vous êtes
        donc dans une grande erreur.»
      verse: 27
    - text: 'Un Scribe s''approcha ; il avait entendu leur discussion, et, remarquant
        qu''il leur avait parfaitement répondu, il lui demanda: «Quel est parmi les
        commandements le premier de tous?»'
      verse: 28
    - text: 'Jésus, répondit: «Voici le premier : «Écoute, Israël, le Seigneur notre
        Dieu est l''Unique Seigneur,'
      verse: 29
    - text: 'et tu aimeras le Seigneur ton Dieu, de tout ton coeur, de toute ton âme,
        de toute ta pensée, de toute ta force» ; voici le second :'
      verse: 30
    - text: «Tu aimeras ton prochain comme toi-même.» Aucun autre commandement n'est
        plus grand que ceux là.» —
      verse: 31
    - text: «Très bien, maître, lui dit le Scribe ; tu es dans la vérité lorsque tu
        dis qu'Il est Unique et qu'il n'y en a pas d'autre que Lui,
      verse: 32
    - text: et lorsque tu dis que l'aimer de tout son coeur, de toute son intelligence,
        de toute sa force, et qu'aimer son prochain comme soi-même l'emporte sur tous
        les holocaustes et tous les sacrifices.»
      verse: 33
    - text: 'Jésus, remarquant la sagesse de ses paroles, lui dit : «Tu n''es pas
        loin du Royaume de Dieu.» Personne n''osait plus le questionner.'
      verse: 34
    - text: 'Alors Jésus, prenant la parole, enseigna dans le Temple en ces termes
