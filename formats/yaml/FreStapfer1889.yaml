  - chapter: 6
    verses:
    - text: «Gardez-vous de pratiquer votre justice devant les hommes pour en être
        regardés ; autrement il n'y a pas pour vous de récompense de votre Père qui
        est dans les cieux.»
      verse: 1
    - text: «Quand donc tu feras l'aumône, ne fais pas sonner de la trompette devant
        toi, comme font les hypocrites dans les synagogues et dans les rues pour être
        glorifiés des hommes. En vérité, je vous le dis, ils ont reçu leur récompense.
      verse: 2
    - text: Pour toi, quand tu fais l'aumône, que ta main gauche ignore ce que fait
        ta main droite,
      verse: 3
    - text: en sorte que ton aumône se fasse dans le secret, et ton Père, qui voit
        dans le secret, te donnera ce qui t'est dû.»
      verse: 4
    - text: «Lorsque vous prierez, ne soyez pas comme ces hypocrites qui aiment, faisant
        leur prière, à stationner debout dans les synagogues et dans les angles des
        places publiques pour être bien en évidence. En vérité, je vous le dis, ils
        ont reçu leur récompense.
      verse: 5
    - text: Toi quand tu pries, entre dans ta chambre, ferme ta porte, prie ton Père
        qui est là, dans le secret, et ton Père, qui voit dans le secret, te donnera
        ce qui t'est dû.»
      verse: 6
    - text: En priant, ne multipliez pas les paroles, comme font les païens ; ils
        s'imaginent, en effet, que c'est à force de paroles qu'ils se feront exaucer.
      verse: 7
    - text: Ne les imitez point ; car votre Père sait de quoi vous avez besoin avant
        que vous le lui demandiez.
      verse: 8
    - text: 'Voici donc comment vous devez prier : «Notre Père, qui es dans les cieux
        !» «Que ton nom soit sanctifié !»'
      verse: 9
    - text: «Que ton Règne vienne!» «Que ta volonté soit faite sur la terre comme
        dans le ciel!
      verse: 10
    - text: Donne-nous aujourd'hui notre pain quotidien !»
      verse: 11
    - text: «Et remets-nous nos dettes comme nous-mêmes remettons les leurs à nos
        débiteurs.»
      verse: 12
    - text: «Et ne nous induis pas en tentation, mais délivre-nous du Malin »
      verse: 13
    - text: «Si, en effet, vous remettez aux hommes leurs offenses, votre Père céleste
        vous remettra aussi les vôtres ;
      verse: 14
    - text: mais si vous ne remettez point aux hommes leurs offenses, votre Père,
        non plus, ne vous remettra pas vos offenses.»
      verse: 15
    - text: '«Quand vous jeûnez, ne prenez pas, comme les hypocrites, un air accablé
        ; ils se font des visages tout défaits, afin que leur jeûne attire les regards.
        En vérité, je vous le dis : ils ont reçu leur récompense!'
      verse: 16
    - text: Toi, quand tu jeûnes, parfume ta tête et lave ton visage
      verse: 17
    - text: afin que les hommes ne s'aperçoivent pas que tu jeûnes, mais seulement
        ton Père qui est là, dans le secret, et ton Père, qui voit dans le secret
        te donnera ce qui t'est dû.»
      verse: 18
    - text: «Ne vous amassez point de trésors sur la terre où le ver et la rouille
        rongent et où les voleurs pénètrent et dérobent.
      verse: 19
    - text: Mais amassez-vous des trésors dans le ciel, où il n'y a ni ver, ni rouille
        qui rongent, ni voleurs qui pénètrent et dérobent.
      verse: 20
    - text: Car là où est ton trésor, là sera aussi ton coeur.»
      verse: 21
    - text: La lampe du corps est l'oeil ; si ton oeil n'a rien qui le trouble, ton
        corps entier sera dans la lumière ;
      verse: 22
    - text: si ton oeil est en mauvais état, ton corps entier sera dans les ténèbres.
        Si donc la lumière qui est en toi est ténèbres, combien seront profondes ces
        ténèbres!»
      verse: 23
    - text: «Nul ne peut servir deux maîtres ; ou bien, en effet, il haïra l'un et
        aimera l'autre ; ou bien il s'attachera au premier et méprisera le second.
        Vous ne pouvez servir Dieu et Mamôn.
      verse: 24
    - text: 'Voilà pourquoi je vous dis de ne pas vous inquiéter : pour votre vie
        de ce que vous mangerez ou de ce que vous boirez ; pour votre corps de quoi
        vous vous vêtirez. La vie n''est-elle pas plus que la nourriture, et le corps
        plus que le vêtement.'
      verse: 25
    - text: Regardez les oiseaux du ciel ; ils ne sèment ni ne moissonnent, ni ne
        recueillent en des greniers ; et votre Père céleste les nourrit. Ne valez-vous
        pas beaucoup plus qu'eux?
      verse: 26
    - text: Qui de vous peut, par toutes ses préoccupations, ajouter une seule coudée
        à la durée de sa vie.
      verse: 27
    - text: Et quant au vêtement, pourquoi vous en inquiéter? Observez comment croissent
        les lis des champs. Ils ne travaillent ni ne filent.
      verse: 28
    - text: Cependant, je vous le déclare, Salomon lui-même dans toute sa gloire,
        n'était pas vêtu comme l'un deux.
      verse: 29
    - text: Si donc cette herbe des champs qui existe aujourd'hui et qui demain sera
        jetée au four, Dieu la revêt de la sorte, combien plutôt vous-mêmes, hommes
        de petite foi !»
      verse: 30
    - text: '«Donc, ne vous inquiétez pas, disant : «Que mangerons-nous?» ou : «que
        boirons-nous?» ou : «comment nous vêtirons-nous?»'
      verse: 31
    - text: Oui, tout cela les païens s'en enquièrent. Or, votre Père céleste sait
        bien que vous avez besoin de tout cela.
      verse: 32
    - text: Cherchez premièrement le Royaume et sa justice et toutes ces choses vous
        seront données par surcroît.»
      verse: 33
    - text: «Donc, ne vous inquiétez pas du lendemain ; le lendemain aura soin de
        lui-même. A chaque jour suffit sa peine.»
      verse: 34
  - chapter: 7
    verses:
    - text: «Ne jugez point pour que vous ne soyez point jugés ;
      verse: 1
    - text: car en telle forme que vous jugez vous serez jugés, et la mesure que vous
        faites aux autres sera votre mesure.
      verse: 2
    - text: Pourquoi regardes-tu la paille qui est dans l'oeil de ton frère? Et la
        poutre qui est dans ton oeil, tu ne la remarques pas?
      verse: 3
    - text: 'Et comment dis-tu à ton frère : «laisse-moi ôter cette paille de ton
        oeil» et cela quand il y a une poutre dans le tien!'
      verse: 4
    - text: Hypocrite, ôte d'abord de ton oeil la poutre et alors tu verras à ôter
        la paille de l'oeil de ton frère!»
      verse: 5
    - text: «Ne donnez pas aux chiens ce qui est sacré, et ne répandez pas vos perles
        devant les pourceaux, de peur qu'ils ne les foulent aux pieds et que, se tournant
        contre vous, ils ne vous déchirent.»
      verse: 6
    - text: «Demandez et il vous sera donné ; cherchez et vous trouverez ; frappez,
