  - chapter: 4
    verses:
    - text: 'Ich, um des Herrn willen im Gefängnis, ermahne euch nun: '
      verse: 1
    - text: 'Wandelt in aller Demut und Sanftmut, so wie es dem an euch ergangenen
        Ruf entspricht! Vertragt einander in Duldsamkeit '
      verse: 2
    - text: 'und seid in Liebe bestrebt, die vom Geist gewirkte Einheit durch das
        Band des Friedens zu bewahren! '
      verse: 3
    - text: 'Es ist nur ein Leib, und (darin waltet) nur ein Geist, wie es auch nur
        eine Hoffnung gibt, zu der ihr berufen worden seid. '
      verse: 4
    - text: 'Es ist nur ein Herr, ein Glaube, eine Taufe. '
      verse: 5
    - text: 'Es ist nur ein Gott und Vater aller: er herrscht über alle, wirkt durch
        alle und wohnt in allen. '
      verse: 6
    - text: 'Jedem einzelnen von uns ist die Gnade in dem Maße zuteil geworden, wie
        sie Christus ihm geschenkt hat. '
      verse: 7
    - text: 'Darum heißt es: Er ist aufgefahren in die Höhe, er hat Gefangene weggeführt,
        er hat den Menschen Gaben gegeben. '
      verse: 8
    - text: '- "Er ist aufgefahren": was bedeutet das anderes, als daß er zuerst (vom
        Himmel aus) herabgefahren ist in diese niedere Erdenwelt? '
      verse: 9
    - text: 'Der herabgefahren ist, der ist auch aufgefahren über alle Himmel, um
        (von dort) das ganze Weltall zu erfüllen. — '
      verse: 10
    - text: 'Er hat nun einige gegeben als Apostel, andere als Propheten, andere als
        Evangelisten, andere als Hirten und Lehrer, '
      verse: 11
    - text: 'damit die Heiligen tüchtig werden, den Dienst auszurichten, wodurch Christi
        Leib erbaut wird. '
      verse: 12
    - text: 'Das soll geschehen, bis wir alle gelangen zu der Einheit im Glauben und
        in der Erkenntnis des Sohnes Gottes, zur vollen Mannesreife, zu jener Größe,
        worin wir Christi Gabenfülle fassen können. '
      verse: 13
    - text: 'Denn wir sollen nicht länger unmündige Kinder sein, die sich durch das
        Trugspiel solcher Menschen, die mit List auf Verführung ausgehen, von jedem
        Wind der Lehre wie Meereswogen schaukeln und umtreiben lassen. '
      verse: 14
    - text: 'Sondern wir sollen den wahren Glauben bekennen und durch die Liebe völlig
        hineinwachsen in Christus, der das Haupt ist. '
      verse: 15
    - text: 'Denn aus ihm zieht der ganze Leib sein Wachstum, indem seine einzelnen
        Teile sich eng zusammenfügen und fest zusammenhalten mit Hilfe aller Gelenke,
        die ihren Dienst verrichten nach der besonderen Tätigkeit, die jedem Glied
        zugewiesen ist. So erbaut sich der ganze Leib im Geist der Liebe. '
      verse: 16
    - text: 'Im Namen des Herrn ermahne ich euch nun mit allem Ernst: Wandelt nicht
        mehr wie die Heiden, die in der Torheit ihres Sinnes dahingehen! '
      verse: 17
    - text: 'Ihr Verstand ist verfinstert. Wegen der Unwissenheit, die infolge ihrer
        Herzensverstockung in ihnen wohnt, sind sie dem Leben Gottes entfremdet. '
      verse: 18
    - text: 'Aller sittlichen Empfindung bar, haben sie sich der Ausschweifung in
        die Arme geworfen, und in unersättlicher Gier frönen sie jeder Art von Unsittlichkeit. '
      verse: 19
    - text: 'Ihr habt in Christi Schule solche Dinge nicht gelernt. '
      verse: 20
    - text: 'Wenn ihr seine Stimme gehört und seinen Unterricht empfangen habt — und
        in Jesus ist die Wahrheit —, dann wißt ihr auch: '
      verse: 21
    - text: 'Ihr habt — was euer früherer Wandel nötig machte — den alten Menschen
        abgelegt, der an den trügerischen Lüsten zugrunde geht. '
      verse: 22
    - text: 'Ihr werdet aber jetzt erneuert im Geist eurer Denkungsart '
      verse: 23
    - text: 'und habt den neuen Menschen angezogen, der nach Gottes Bild geschaffen
        ist, und zwar in der Gerechtigkeit und Heiligkeit, die aus der Wahrheit stammt. '
      verse: 24
    - text: 'Darum legt die Lüge ab, und jeder rede die Wahrheit mit seinem Nächsten!
        Wir sind ja untereinander Glieder. '
      verse: 25
    - text: 'Wenn ihr zürnt, so sündigt nicht! Die Sonne soll nicht über eurer Zornesstimmung
        untergehen. '
      verse: 26
    - text: 'Gebt dem Teufel keinen Raum! '
      verse: 27
    - text: 'Der Dieb stehle nicht mehr, sondern er sei fleißig und erwerbe sich mit
        seiner Hände Arbeit redlichen Gewinn, damit er den Notleidenden unterstützen
        könne! '
      verse: 28
    - text: 'Es soll kein übles Wort aus euerm Munde gehen! Sprecht vielmehr im rechten
        Augenblick nur das, was anderen dienlich ist, damit die Hörer Segen davon
        haben! '
      verse: 29
    - text: 'Betrübt nicht den Heiligen Geist Gottes, mit dem ihr für den Tag der
        Befreiung versiegelt worden seid! '
      verse: 30
    - text: 'Alle Bitterkeit und Heftigkeit, alles Zürnen, Zanken und Lästern, ja
        alles böse Wesen sei fern von euch! '
      verse: 31
    - text: 'Zeigt euch vielmehr gegeneinander gütig und barmherzig! Vergebt einander,
        wie Gott in Christus euch vergeben hat! '
      verse: 32
  - chapter: 5
    verses:
    - text: 'So folgt denn Gottes Vorbild als geliebte Kinder '
      verse: 1
    - text: 'und wandelt in der Liebe, so wie Christus euch geliebt und sich für uns
        als wohlgefällige Opfergabe Gott dargebracht hat! '
      verse: 2
    - text: 'Unzucht und alle Art Unreinigkeit oder Habsucht soll nicht einmal in
        euern Gesprächen berührt werden — denn so ziemt sich''s für Heilige —. '
      verse: 3
    - text: 'Ebensowenig sollen sich unanständiges Wesen, albernes Geschwätz oder
        leichtfertige Scherze bei euch finden! Das alles schickt sich nicht. Statt
        dessen übt Danksagung! '
      verse: 4
    - text: 'Denn das merkt euch wohl: Kein Unzüchtiger, kein Unreiner, kein Habsüchtiger
        — das ist ein Götzendiener! — hat ein Erbteil in dem Königreich Christi und
        Gottes. '
      verse: 5
    - text: 'Keiner täusche euch mit Lügenreden! Um dieser Sünden willen — das steht
        fest — kommt Gottes Zorngericht über alle Ungehorsamen. '
      verse: 6
    - text: 'Habt darum mit ihnen nichts zu schaffen! '
      verse: 7
    - text: 'Es hat ja eine Zeit gegeben, da wart ihr Finsternis. Jetzt aber seid
        ihr ein Licht in des Herrn Gemeinschaft. '
      verse: 8
    - text: 'Wandelt denn als Lichteskinder! Die Furcht, die das Licht zur Reife bringt,
        zeigt sich in alledem, was gut, gerecht und wahr ist. '
      verse: 9
    - text: 'Prüft auch dabei, was dem Herrn wohlgefällt, '
      verse: 10
    - text: 'und habt keine Gemeinschaft mit den unfruchtbaren Werken der Finsternis!
        Deckt sie vielmehr auf! '
      verse: 11
    - text: 'Denn was im Verborgenen von ihnen getrieben wird, das ist so schändlich,
        daß man nicht einmal davon reden kann. '
      verse: 12
    - text: 'Deckt man aber dies alles auf, so wird es von dem Licht offenbar gemacht. '
      verse: 13
    - text: 'Denn alles, was offenbar ist, das ist Licht. Darum heißt es: Auf, du
        Schläfer! Steh von den Toten auf! Dann wird dir Christi Licht entgegenleuchten. '
      verse: 14
    - text: 'So achtet denn genau auf euern Wandel! Handelt nicht unweise, sondern
        weise! '
      verse: 15
    - text: 'Benutzt stets den rechten Augenblick, denn es sind böse Tage! '
      verse: 16
    - text: 'Zeit euch deshalb nicht unverständig, sondern lernt des Herrn Willen
        kennen! '
      verse: 17
    - text: 'Berauscht euch nicht im Wein; das führt zur Ausschweifung! Trinkt vielmehr
        in vollen Zügen aus des Geistes Becher! '
      verse: 18
    - text: 'Dann erbaut ihr einander mit Psalmen, Lobgesängen und geistlichen Liedern.
        Dann preist ihr den Herrn von Herzensgrund mit Gesang und Spiel. '
      verse: 19
    - text: 'Dann dankt ihr Gott dem Vater allezeit für alles in dem Namen unseres
        Herrn Jesus Christus. '
      verse: 20
    - text: 'Dann seid ihr auch in Ehrfurcht vor Christus einander untertan. '
      verse: 21
    - text: 'Ihr Frauen, seid euern Männern untertan wie dem Herrn! '
      verse: 22
    - text: 'Denn der Mann ist des Weibes Haupt, ebenso wie Christus das Haupt der
        Kirche ist: er, der Retter seines Leibes. '
      verse: 23
    - text: 'Doch wie die Kirche Christus untertan ist, so sollen auch die Frauen
        ihren Männern in jeder Hinsicht untertan sein. '
      verse: 24
    - text: 'Ihr Männer, liebt eure Frauen, ebenso wie Christus die Kirche geliebt
        und sich für sie dahingegeben hat, '
      verse: 25
    - text: 'um sie zu heiligen! Er hat die Kirche nach seiner Verheißung gereinigt
        durch das Wasserbad, '
      verse: 26
    - text: 'um sie in herrlicher Schönheit, ohne Flecken, Runzeln oder andere Fehler,
        vielmehr heilig und unsträflich vor seinem Angesicht darzustellen. '
      verse: 27
    - text: 'Ebenso ist es die Pflicht der Männer, ihre Frauen liebzuhaben wie ihre
        eigenen Leiber. Wer seine Frau liebhat, der liebt sich selbst. '
      verse: 28
    - text: 'Denn kein Mensch hat je seinen eigenen Leib gehaßt, sondern er hegt und
        pflegt ihn, wie es Christus tut mit der Kirche. '
      verse: 29
    - text: 'Wir sind ja Glieder seines Leibes. '
      verse: 30
    - text: 'Deshalb wird ein Mann Vater und Mutter verlassen und sich aufs engste
        mit seinem Weib verbinden, und beide werden eins sein. '
      verse: 31
    - text: 'In diesen Worten liegt ein tiefes Geheimnis. Ich deute es auf Christus
        und die Kirche. '
      verse: 32
    - text: 'Doch auch ein jeder von euch soll seine Frau so lieben wie sich selbst,
        und die Frau habe Ehrfurcht vor ihrem Mann! '
      verse: 33
  - chapter: 6
    verses:
    - text: 'Ihr Kinder, gehorcht euern Eltern, denn ihr steht in des Herrn Gemeinschaft!
        Ein solcher Gehorsam ist recht und billig. Es heißt ja: '
      verse: 1
    - text: 'Ehre Vater und Mutter! Das ist ein wichtiges Gebot wegen der Verheißung: '
      verse: 2
    - text: 'Damit dir''s wohl gehe und du lange lebst auf Erden. '
      verse: 3
    - text: 'Ihr Väter, reizt eure Kinder nicht zum Zorn, sondern erzieht sie so,
        wie der Herr erzieht und zurechtweist! '
      verse: 4
    - text: 'Ihr Sklaven, gehorcht euern irdischen Herren in Ehrfurcht und ängstlicher
        Sorgfalt mit aufrichtigem Herzen, als hättet ihr''s mit Christus zu tun! '
      verse: 5
    - text: 'Seid keine Augendiener, als wolltet ihr Menschen gefallen; sondern als
        Sklaven Christi tut Gottes Willen von ganzem Herzen! '
      verse: 6
    - text: 'Verrichtet euern Sklavendienst mit Neigung, als dientet ihr dem Herrn
        und nicht Menschen! '
      verse: 7
    - text: 'Bedenkt auch, daß jeder, er sei Sklave oder freier Mann, für seine guten
        Taten von dem Herrn Lohn empfängt. '
      verse: 8
    - text: 'Ihr Herren, behandelt eure Sklaven milde und laßt das Drohen! Ihr wißt
        ja, ihr habt ebenso wie sie im Himmel einen Herrn, und bei dem gilt kein Unterschied. '
      verse: 9
    - text: 'Im übrigen: erstarkt im Herrn und in der Kraft seiner Macht! '
      verse: 10
    - text: 'Zieht an die volle Waffenrüstung, die Gott euch reicht, damit ihr gegen
        des Teufels Schliche gewappnet seid! '
      verse: 11
    - text: 'Denn wir haben nicht mit schwachen, sterblichen Menschen zu streiten,
        sondern mit den Mächten, Gewalten und Herrschern, die hier in der Finsternis
        ihr Wesen treiben: mit dem bösen Geisterheer haben wir zu kämpfen um die Himmelsgüter. '
      verse: 12
    - text: 'Darum legt die volle Waffenrüstung Gottes an, damit ihr am Kampfestag
        widerstehen und nach Besiegung aller Feinde das Feld behaupten könnt. '
      verse: 13
    - text: 'So steht denn da zum Kampf fertig! Die Wahrheit sei euer Lendengurt!
        Die Gerechtigkeit decke eure Brust als Panzer! '
      verse: 14
    - text: 'Der freudige Mut, wie ihn die Heilsbotschaft des Friedens schenkt, bekleide
        eure Füße gleichwie Schuhe! '
      verse: 15
    - text: 'Ergreift dazu den Glauben als den Schild, womit ihr alle feurigen Pfeile
        des Bösen auslöschen könnt! '
      verse: 16
    - text: 'Nehmt auch das Heil als euern Helm und den Geist — Gottes Wort als euer
        Schwert! '
      verse: 17
    - text: 'Erfüllt vom Geist, betet und fleht in allen Lagen unverdrossen! Seid
        dabei auch wachsam und betet beharrlich für alle Heiligen! '
      verse: 18
    - text: 'Betet namentlich für mich, daß mir Gelegenheit geboten werde, meinen
        Mund zu öffnen und das Geheimnis der Frohen Botschaft, '
      verse: 19
    - text: 'für die ich ja in Ketten werbe, mit Freimut kundzumachen, damit ich''s
        ohne Furcht verkündige, wie sich''s gebührt! '
      verse: 20
    - text: 'Damit auch ihr von meiner Lage und meinem Ergehen Bescheid wißt, wird
        euch Tychikus, der geliebte Bruder und treue Diener des Herrn, genau Bericht
        geben. '
      verse: 21
    - text: 'Ich sende ihn deshalb zu euch, damit ihr erfahrt, wie es bei uns geht,
        und er euch Mut zuspreche. '
      verse: 22
    - text: 'Friede sei mit den Brüdern und Liebe im Bund mit Glauben von Gott dem
        Vater und dem Herrn Jesus Christus! '
      verse: 23
    - text: 'Die Gnade sei mit allen, die unsern Herrn Jesus Christus liebhaben in
        unvergänglicher Treue! '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus und Timotheus, Knechte Christi Jesu, entbieten ihren Gruß allen
        Heiligen in Philippi, die mit Christus Jesus in Gemeinschaft stehen, sowie
        auch den Bischöfen und Diakonen. '
      verse: 1
    - text: 'Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
        Jesus Christus! '
      verse: 2
    - text: 'Ich danke meinem Gott, sooft ich euer gedenke. '
      verse: 3
    - text: 'Und immer, wenn ich für euch alle bete, bin ich mit Freudigkeit erfüllt. '
      verse: 4
    - text: 'Denn von dem Tage an, da ich zu euch gekommen bin, bis heute habt ihr
        mitgewirkt für die Ausbreitung der Frohen Botschaft. '
      verse: 5
    - text: 'Deshalb bin ich auch der festen Zuversicht, daß er, der ein so gutes
        Werk in euch begonnen hat, es auch vollenden wird bis zu dem Tag Jesu Christi. '
      verse: 6
    - text: 'Daß ich diese gute Meinung von euch allen habe, ist auch nicht mehr als
        recht und billig. Denn bin ich gefesselt (in meiner Zelle), oder muß ich (im
        Gerichtssaal) die Heilsbotschaft verteidigen und ihre Wahrheit kundtun, stets
        trage ich euch in meinem Herzen — euch alle, die ihr meine Mitgenossen an
        der Gnade seid. '
      verse: 7
    - text: 'Gott ist mein Zeuge, daß ich nach euch allen solche Sehnsucht habe, als
        schlüge Christi Jesu Herz in mir. '
      verse: 8
    - text: 'Darum bete ich auch, daß eure Liebe noch immer mehr zunehme und begleitet
        sei von klarer Einsicht und dem rechten Feingefühl, '
      verse: 9
    - text: 'damit ihr unterscheiden könnt, was in jedem Fall das Rechte ist. Dann
        kommt ihr lauter, wie vom Sonnenlicht geprüft, und ohne Fehltritt bis zum
        Tage Christi, '
      verse: 10
    - text: 'reich an jenen Früchten der Gerechtigkeit, die Jesus Christus wirkt,
        zur Ehre und zum Preis Gottes. '
      verse: 11
    - text: 'Ich möchte euch nun mitteilen, liebe Brüder, daß alles, was ich hier
        durchmachen mußte, erst recht zur Förderung der Heilsbotschaft gedient hat. '
      verse: 12
    - text: 'Bei den Soldaten der kaiserlichen Leibwache und auch sonst ist es bekannt
        geworden, daß ich nur der Sache Christi wegen in Fesseln liege. '
      verse: 13
    - text: 'Die meisten unserer Brüder erwarten jetzt im Vertrauen auf den Herrn
        einen günstigen Ausgang meiner Gefangenschaft und wagen deshalb auch, Gottes
        Wort mit größerem Freimut zu verkündigen als bisher. '
      verse: 14
    - text: 'Manche freilich predigen Christus auch aus Neid und Mißgunst gegen mich,
        andere aber auch aus guter Absicht. '
      verse: 15
    - text: 'Diese haben Liebe zu mir, denn sie wissen, daß ich dazu berufen bin,
        die Heilsbotschaft zu verteidigen. '
      verse: 16
    - text: 'Jene sind voll Selbstsucht: sie verkünden Christus nicht in lauterer
        Gesinnung, sondern denken mir in meiner Haft noch Kummer zu bereiten. '
      verse: 17
    - text: 'Doch was tut''s? So oder so, ob mit oder ohne Hintergedanken — Christus
        wird verkündigt, und darüber freue ich mich. Ja ich werde mich auch ferner
        freuen. '
      verse: 18
    - text: 'Denn ich weiß: meine Lage wird sich so gestalten, daß ich freigesprochen
        werde. Das wird geschehen durch eure Fürbitte und durch die Stärkung, die
        mir von Jesu Christi Geist zuteil wird. '
      verse: 19
    - text: 'So kann ich denn das Haupt erheben in der Hoffnung, daß ich nicht zuschanden
        werde, sondern daß, wie früher so auch jetzt, Christus vor aller Augen an
        meinem Leib wird verherrlicht werden, mag ich nun weiterleben oder den Tod
        erleiden. '
      verse: 20
    - text: 'Denn meines Lebens Ziel und Inhalt ist nur Christus, darum ist mir Sterben
        auch Gewinn. '
      verse: 21
    - text: 'Bringt mir aber dieses Leben hier auf Erden noch weiterhin Erfolg in
        meiner Arbeit, so weiß ich wahrlich nicht, was ich mir wählen soll. '
      verse: 22
    - text: 'Zwei Wünsche halten mich gefangen: Ich habe Sehnsucht, abzuscheiden und
        vereint zu sein mit Christus; dies wäre mir am allerliebsten. '
      verse: 23
    - text: 'Um euretwillen aber ist es nötiger, daß ich noch weiter hier auf Erden
        lebe. '
      verse: 24
    - text: 'Und ich weiß zuversichtlich: ich werde am Leben bleiben und werde euch
        allen zur Seite stehen, damit ihr vorwärtskommt in Glaubenskraft und Glaubensfreudigkeit. '
      verse: 25
    - text: 'So könnt ihr dann für meine Lebensrettung Christus Jesus dankbar preisen,
        wenn ich noch einmal wieder zu euch komme. '
      verse: 26
    - text: 'Vor allem seht darauf, daß euer Gemeindeleben im Einklang sei mit Christi
        Froher Botschaft! Denn wenn ich komme, möchte ich an euch sehen, und wenn
        ich fern bin, möchte ich von euch hören, daß ihr in einem Geist fest zusammensteht,
        einmütig kämpfend für den Glauben, den die Frohe Botschaft wirkt. '
      verse: 27
    - text: 'Dabei laßt euch in keiner Weise von den Widersachern schrecken! Ihr Widerstand
        beweist, daß sie selbst dem Verderben entgegeneilen. Euer unerschrockener
        Mut dagegen zeigt, daß euch das Heil bestimmt ist. Und solchen Mut will Gott
        in euch erwecken. '
      verse: 28
    - text: 'Denn euch ist im Dienst Christi die Gnade zuteil geworden, nicht nur
        an ihn zu glauben, sondern auch für ihn zu leiden. '
      verse: 29
    - text: 'Ihr habt denselben Leidenskampf wie ich. Einst habt ihr mit eigenen Augen
        gesehen, wie ich zu dulden hatte, und jetzt hört ihr von der Trübsal, die
        ich durchzumachen habe. '
      verse: 30
  - chapter: 2
    verses:
    - text: 'Wenn nun Ermahnung im Sinne Christ, wenn liebevoller Zuspruch, wenn Geistesgemeinschaft,
        wenn herzliches Mitgefühl noch etwas bei euch gilt, '
      verse: 1
    - text: 'so macht das Maß meiner Freude voll und seid eines Sinnes, beweist einander
        die gleiche Liebe, und, zu einer Seele verschmolzen, habt nur einen Gedanken! '
      verse: 2
    - text: 'Tut nichts aus Selbstsucht und Eitelkeit, sondern in Demut schätze einer
        den anderen höher als sich selbst! '
      verse: 3
    - text: 'Jeder habe nicht nur sein eigenes Wohl im Auge, sondern auch das Wohl
        der anderen! '
      verse: 4
    - text: 'Seid so gesinnt, wie es Christus Jesus war! '
      verse: 5
    - text: 'Er hatte sein Dasein in Gottes Art. Aber er sah die Gottgleichheit nicht
        als Mittel an, sich Beute zu gewinnen. '
      verse: 6
    - text: 'Nein, er entkleidete sich (seiner göttlichen Herrlichkeit) und nahm Sklavenart
        an. Er kam in menschlicher Gestalt und trat in seinem Äußeren auf wie jeder
        andere Mensch. '
      verse: 7
    - text: 'Dann erniedrigte er sich so tief, daß er gehorsam wurde bis zum Tod,
        ja bis zum Kreuzestod. '
      verse: 8
    - text: 'Darum hat ihn Gott auch so wunderbar erhöht und ihm den Namen geschenkt,
        der höher ist als alle Namen. '
      verse: 9
    - text: 'In diesem Namen, den Jesus trägt, sollen sich alle Knie beugen — die
        Knie derer, die im Himmel, auf Erden und unter der Erde sind —, '
      verse: 10
    - text: 'und zur Ehre Gottes des Vaters sollen alle Zungen bekennen: "Jesus Christus
        ist der Herr!" '
      verse: 11
    - text: 'Nun, meine Lieben, ihr seid ja stets gehorsam gewesen. So sucht euch
        denn nicht etwa nur, wenn ich bei euch bin, sondern erst recht jetzt, wo ich
        fern bin, mit Furcht und Zittern das Heil zu erringen! '
      verse: 12
    - text: 'Gott ist''s ja, der nach seinem freien Wohlgefallen beides in euch wirkt,
        das Wollen und das Vollbringen. '
      verse: 13
    - text: 'Tut alles ohne Murren und zweifelnde Gedanken, '
      verse: 14
    - text: 'damit ihr tadelfrei und lauter werdet: Kinder Gottes ohne Fehl inmitten
        eines verkehrten und entarteten Geschlechtes! In dieser Umgebung leuchtet
        als Sterne — '
      verse: 15
    - text: 'indem ihr in einer (verderbten) Welt das Wort des Lebens darreicht —
        mir zum Ruhm für Christi Tag! Dann bin ich nicht vergeblich gelaufen und habe
        mich auch nicht vergeblich abgemüht. '
      verse: 16
    - text: 'Ja sollte auch mein Blut vergossen werden, so kann ich mich doch freuen
        über den priesterlichen Opferdienst, den euer Glaube leistet, und dazu wünsche
        ich euch allen Glück. '
      verse: 17
    - text: 'Freut ihr euch ebenso und wünscht mir Glück! '
      verse: 18
    - text: 'Im Vertrauen auf den Herrn Jesus hoffe ich, daß ich Timotheus bald zu
        euch senden kann, damit auch ich durch Nachrichten über euer Ergehen frohes
        Mutes werde. '
      verse: 19
    - text: 'Ich habe hier sonst keinen, der so denkt wie er und der so selbstlos
        für euch sorgen wird. '
      verse: 20
    - text: 'Denn die anderen denken alle miteinander an sich, nicht an die Sache
        Jesu Christi. '
      verse: 21
    - text: 'Wie zuverlässig er dagegen ist, das wißt ihr. Denn wie ein Kind dem Vater
        hilft, so hat er mir geholfen bei dem Dienst für die Heilsbotschaft. '
      verse: 22
    - text: 'Ihn also hoffe ich sofort zu senden, sobald ich übersehen kann, wie sich
        meine Lage hier gestaltet. '
      verse: 23
    - text: 'Doch habe ich im Vertrauen auf den Herrn die Zuversicht, daß ich auch
        selbst bald zu euch kommen werde. '
      verse: 24
    - text: 'Ich halte es für dringend nötig, Epaphroditus, meinen Bruder, Mitarbeiter
        und Mitstreiter, der mir als euer Bote eure Liebesgabe überbracht hat, jetzt
        wieder zu euch zurückzusenden. '
      verse: 25
    - text: 'Denn er hatte Heimweh nach euch allen und war voll Unruhe, weil ihr von
        seiner Krankheit gehört hattet. '
      verse: 26
    - text: 'Und in der Tat, er ist todkrank gewesen. Gott aber hat Erbarmen gehabt
        mit ihm, und nicht mit ihm allein, sondern auch mit mir, damit ich nicht Trauer
        über Trauer hätte. '
      verse: 27
    - text: 'Darum beeile ich mich jetzt doppelt, ihn heimzusenden, damit ihr euch
        des Wiedersehens mit ihm freut und ich eine Sorge weniger habe. '
      verse: 28
    - text: 'Nehmt ihn nun auf im Sinn des Herrn mit ungeteilter Freude und haltet
        solche Männer wie ihn in Ehren! '
      verse: 29
    - text: 'Denn um des Werkes Christi willen ist er dem Tod nahe gekommen: er hat
        sein Leben aufs Spiel gesetzt, um mir an eurer Statt zu dienen. '
      verse: 30
  - chapter: 3
    verses:
    - text: 'Nun, meine Brüder, freut euch in dem Herrn! Frühere Warnungen zu wiederholen,
        ist mir keine Last, euch aber eine Stärkung: '
      verse: 1
    - text: 'Hütet euch vor den Hunden, hütet euch vor den verderblichen Arbeitern,
        hütet euch vor den Zerschnittenen! '
      verse: 2
    - text: 'Wir sind die wahrhaft Beschnittenen: wir dienen Gott im Geist, wir suchen
        unseren Ruhm in Christus Jesus und bauen nicht auf äußere Vorzüge. '
      verse: 3
    - text: 'Und doch hätte ich allen Grund dazu. Denkt ein anderer, er könne auf
        äußere Vorzüge bauen, dann ich erst recht! '
      verse: 4
    - text: 'Ich bin am achten Tag beschnitten worden, ich gehöre zu dem Volk Israel,
        zu dem Stamm Benjamin, ich bin ein Hebräer von rein hebräischer Herkunft.
        Dazu war ich ein gesetzesstrenger Pharisäer, '
      verse: 5
    - text: 'ein eifriger Verfolger der Kirche und ohne Tadel in der Gerechtigkeit,
        die im Gesetz gefordert wird. '
      verse: 6
    - text: 'Doch alles, was mir Vorteil brachte, habe ich um Christi willen als Nachteil
        angesehen. '
      verse: 7
    - text: 'Wahrlich, auch jetzt noch sehe ich alles andere als Nachteil an im Vergleich
        mit dem alles überragenden Wert der Erkenntnis Christi Jesu, meines Herrn,
        um dessentwillen ich alles aufgegeben habe. Ja ich sehe alles andere als Abschaum
        an, wenn ich nur Christus gewinne '
      verse: 8
    - text: 'und in ihm erfunden werde. Denn ich will nicht selbsterworbene Gerechtigkeit
        besitzen, die aus Gesetzeswerken kommt, sondern die Gerechtigkeit durch Christi
        Glauben, die Gerechtigkeit, die Gott auf Grund des Glaubens schenkt. '
      verse: 9
    - text: 'Dann kann ich ihn recht kennenlernen, indem ich erfahre, welche Kraft
        von seiner Auferstehung ausgeht. Dadurch werde ich auch fähig, an seinen Leiden
        teilzunehmen und ihm im Tod ähnlich zu werden. '
      verse: 10
    - text: 'So darf ich dann auch hoffen, jene Auferstehung zu erreichen, zu der
        nur eine Auswahl aus den Toten gelangen soll. '
      verse: 11
    - text: 'Ich bilde mir nicht ein, ich hätte (den Siegespreis) erlangt, oder mit
        anderen Worten: ich wäre schon am Ziel. Wohl aber laufe ich (nach dem Preis)
        und hoffe auch, ihn zu ergreifen, weil ich ja von Christus Jesus ergriffen
        worden bin. '
      verse: 12
    - text: 'Brüder, ich denke von mir nicht, ich hätte schon (den Preis) ergriffen.
        Eins aber tue ich: was hinter mir liegt, das vergesse ich; und was vor mir
        liegt, dem eile ich wie ein Wettläufer mit vorgebeugtem Haupt zu. '
      verse: 13
    - text: 'So jage ich dem Ziel entgegen, um jenen Kampfpreis zu erlangen, den Gott
        mir in der Gemeinschaft Christi Jesu droben in Aussicht stellt. '
      verse: 14
    - text: 'Wir alle nun, die geistlich reif sind, wollen hierauf bedacht sein. Dann
        wird euch Gott auch, wenn ihr in einem Punkt irrig denkt, darin die volle
        Wahrheit offenbaren. '
      verse: 15
    - text: 'Nur laßt uns auf der Bahn, zu der wir alle gleichmäßig gelangt sind,
        in fester Ordnung vorwärtsschreiten! '
      verse: 16
    - text: 'Ja, folgt meinem Beispiel, Brüder, und seht auf alle, die so wandeln,
        wie ihr uns zum Vorbild habt! '
      verse: 17
    - text: 'Denn in großer Anzahl ziehen jene Leute umher, die ich euch schon oft
        geschildert habe, und von denen ich jetzt sogar mit Tränen rede: ich meine
        die bekannten Feinde des Kreuzes Christi. '
      verse: 18
    - text: 'Ihr Engel ist Verderben, ihr Herrgott ist der Bauch, ihre Ehre suchen
        sie an ihrer Blöße, ihr ganzes Trachten geht aufs Irdische. '
      verse: 19
    - text: 'Darum warten wir auch sehnsuchtsvoll, daß der Herr Jesus Christus als
        Erretter komme. '
      verse: 20
    - text: 'Der wird den Leib, den wir jetzt in unserer Erniedrigung tragen, so umwandeln,
        daß er gleichgestaltet wird dem Leib seiner Herrlichkeit. Dazu hat er die
        Macht, denn er kann sich alle Dinge unterwerfen. '
      verse: 21
  - chapter: 4
    verses:
    - text: 'Nun denn, meine lieben Brüder, nach denen ich mich herzlich sehne, ihr
        meine Freude und mein Ehrenkranz: steht in dieser Weise fest in des Herrn
        Gemeinschaft, Geliebte! '
      verse: 1
    - text: 'Euodia und Syntyche ermahne ich, in christlicher Eintracht miteinander
        zu verkehren. '
      verse: 2
    - text: 'Ja auch dich, du echter Synzygos, bitte ich: nimm dich ihrer an! Sie
        haben ja mit mir für die Heilsbotschaft gestritten, ebenso wie Klemens und
        meine anderen Mitarbeiter, deren Namen im Lebensbuch geschrieben stehen. '
      verse: 3
    - text: 'Freut euch in dem Herrn! Immer wieder will ich''s sagen: Freut euch! '
      verse: 4
    - text: 'Euer bescheidenes, mildes Wesen soll aller Welt kundwerden. Der Herr
        ist nahe! '
      verse: 5
    - text: 'Macht euch keine Sorgen! Sondern laßt in allen Fällen eure Anliegen durch
        Gebet und Flehen vor Gott kundwerden, und zwar verbunden mit Danksagung! '
      verse: 6
    - text: 'Dann wird der Friede Gottes, der allen Verstand überragt, eure Herzen
        und Gedanken bewahren in der Gemeinschaft mit Christus Jesus. '
      verse: 7
    - text: 'Nun, Brüder, seid bedacht auf alles, was wahr, was edel, was recht, was
        rein, was angenehm ist, und was guten Klang hat; bemüht euch um jede Tugend
        und um alles, was Lob verdient! '
      verse: 8
    - text: 'Was ihr gelernt und empfangen, was ihr von mir gehört und an mir gesehen
        habt — das tut! Dann wird der Gott des Friedens mit euch sein. '
      verse: 9
    - text: 'Mit Dank gegen den Herrn bin ich hocherfreut darüber, daß ihr endlich
        einmal wieder eure Fürsorge für mich habt betätigen können. Darauf seid ihr
        zwar immer bedacht gewesen; aber eure Lage erlaubte euch nicht, etwas für
        mich zu tun. '
      verse: 10
    - text: 'Das bringe ich nicht zur Sprache, weil ich etwa Mangel litte; denn ich
        habe gelernt, in jeder Lage zufrieden zu sein. '
      verse: 11
    - text: 'Ich weiß kärglich zu leben, und ich weiß auch aus dem Vollen zu leben.
        In alles und jedes bin ich eingeweiht: ich kann satt sein und hungern, ich
        kann Überfluß haben und Mangel leiden. '
      verse: 12
    - text: 'Zu allem habe ich die Kraft in der Gemeinschaft dessen, der mich stark
        macht. '
      verse: 13
    - text: 'Doch es ist schön von euch, daß ihr mir in meiner Bedrängnis Teilnahme
        bewiesen habt. '
      verse: 14
    - text: 'Ihr wißt ja selbst, liebe Philipper: Als ich zuerst die Heilsbotschaft
        in Mazedonien verkündigte und dann von dort wegzog, ist keine Gemeinde mit
        mir in einen Verkehr von Geben und Nehmen getreten als ihr allein. '
      verse: 15
    - text: 'Auch während meines Aufenthaltes in Thessalonich habt ihr mir mehr als
        einmal Liebesgaben gesandt. '
      verse: 16
    - text: 'Davon rede ich nicht, weil es mir um das Geschenk zu tun wäre. Nein,
        es ist mir zu tun um den Gewinn, der daraus für eure Rechnung erwächst. '
      verse: 17
    - text: 'Ich habe nun alles, was ich verlangen kann, ich habe reichlich. Ja ich
        habe in Hülle und Fülle, seitdem mir Epaphroditus eure Gabe überbracht hat.
        Sie ist Gott ein lieblicher Wohlgeruch, ein angenehmes, wohlgefälliges Opfer. '
      verse: 18
    - text: 'Mein Gott aber wird euch nach seinem Gnadenreichtum alles, was ihr bedürft,
        in herrlicher Fülle schenken in der Gemeinschaft Christi Jesu. '
      verse: 19
    - text: 'Unserem Gott und Vater sei Ehre in alle Ewigkeit! Amen. '
      verse: 20
    - text: 'Grüßt mir im Namen Christi Jesu jeden einzelnen Heiligen! Es grüßen euch
        die Brüder, die bei mir sind! '
      verse: 21
    - text: 'Es grüßen euch alle Heiligen, besonders die vom kaiserlichen Hof. '
      verse: 22
    - text: 'Die Gnade des Herrn Jesus Christus sei mit euerm Geist! Amen. '
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus, durch Gottes Willen ein Apostel Christi Jesu, und der Bruder
        Timotheus '
      verse: 1
    - text: 'entbieten ihren Gruß den heiligen und gläubigen Brüdern in Kolossä, die
        mit Christus in Gemeinschaft stehen. Gnade sei mit euch und Friede von Gott,
        unserem Vater! '
      verse: 2
    - text: 'Wir danken dem Gott und Vater unseres Herrn Jesus Christus allezeit,
        wenn wir für euch beten. '
      verse: 3
    - text: 'Denn wir haben von euerm Glauben an Christus Jesus gehört und von der
        Liebe, die ihr zu allen Heiligen habt. '
      verse: 4
    - text: 'Zu dieser Liebe treibt euch die Hoffnung, deren Kleinod euch im Himmel
        aufbewahrt wird. Von dieser Hoffnung habt ihr einst gehört, als euch die Wahrheit
        der Frohen Botschaft verkündigt wurde. '
      verse: 5
    - text: 'Diese Botschaft ist auch zu euch gekommen. Sie hat sich in der ganzen
        Welt verbreitet. Überall bringt sie Frucht und gewinnt sie an Boden. So ist
        es auch bei euch seit jenem Tag, wo ihr zuerst davon gehört und Gottes Gnade
        wirklich erkannt habt. '
      verse: 6
    - text: 'Ihr seid von unserem geliebten Mitknecht Epaphras unterwiesen worden.
        Der ist ein treuer Diener Christi und arbeitet mit Segen an euch. '
      verse: 7
    - text: 'Er hat uns auch erzählt, welche Liebe der Heilige Geist in euch entzündet
        hat. '
      verse: 8
    - text: 'Seit dem Tag, da wir dies vernommen haben, hören wir darum nicht auf,
        für euch zu beten und (Gott) zu bitten, er möge euch durch die vom Heiligen
        Geist gewirkte mannigfaltige Weisheit und Einsicht seinen Willen völlig erkennen
        lassen. '
      verse: 9
    - text: 'Dann könnt ihr auch so wandeln, daß ihr dem Herrn Ehre macht und ihm
        in jeder Hinsicht wohlgefallt. Dann tragt ihr Frucht in allen guten Werken
        und nehmt zu in der Erkenntnis Gottes. '
      verse: 10
    - text: 'Dann werdet ihr auch reich gestärkt durch die Macht, die seiner Herrlichkeit
        eigen ist. So könnt ihr auch in jeder Lage Ausdauer und Geduld beweisen. '
      verse: 11
    - text: 'Ja ihr könnt mit Freudigkeit dem Vater danken, der euch dazu befähigt
        hat, an dem Erbe der Heiligen im Licht Anteil zu empfangen. '
      verse: 12
    - text: 'Er hat uns errettet von der Macht der Finsternis und uns versetzt in
        das Königreich seines Sohnes, den er liebt. '
      verse: 13
    - text: 'Weil wir mit ihm vereint sind, haben wir Befreiung aus der Schuldhaft:
        die Vergebung der Sünden. '
      verse: 14
    - text: 'Er ist das Ebenbild des unsichtbaren Gottes und eher geboren als alle
        Geschöpfe. '
      verse: 15
    - text: 'Denn in ihm ist alles geschaffen, was im Himmel und auf Erden ist, das
        Sichtbare und das Unsichtbare: Trohne, Herrschaften, Fürstentümer und Gewalten;
        alles ist durch ihn und für ihn geschaffen. '
      verse: 16
    - text: 'Er ist schon dagewesen vor der Schöpfung aller Dinge, und das ganze Weltall
        wird durch ihn im Dasein erhalten. '
      verse: 17
    - text: 'Er ist auch das Haupt der Kirche, die sein Leib ist. Denn er ist der
        Erstling, ja der Erstgeborene aus den Toten. Überall sollte er den Vorrang
        haben. '
      verse: 18
    - text: 'Denn es hat (Gott) gefallen, in ihm die ganze Fülle wohnen zu lassen '
      verse: 19
    - text: 'und durch ihn alles, was auf Erden und im Himmel ist, für ihn miteinander
        zu versöhnen, nachdem er durch sein am Kreuz vergossenes Blut Frieden gestiftet
        hat. '
      verse: 20
    - text: 'Auch ihr wart einst durch eure bösen Werke (von Gott) entfremdet und
        sogar ihm feindlich gesinnt. '
      verse: 21
    - text: 'Nun aber hat er euch in seinem Fleischesleib durch seinen Tod (mit Gott)
        versöhnt, um euch heilig, fleckenlos und tadelfrei vor seinem Angesicht darzustellen. '
      verse: 22
    - text: 'Aber ihr müßt auf dem festen Glaubensgrund unerschütterlich beharren
        und nimmer wanken in der Hoffnung, die die Heilsbotschaft in euch erweckt
        hat. Diese Botschaft habt ihr gehört: sie ist verkündigt worden in der ganzen
        Welt, so weit der Himmel reicht, und ich, Paulus, bin ihr Diener geworden. '
      verse: 23
    - text: 'Jetzt freue ich mich in meinen Leiden, die ich zu euerm Besten dulde.
        Und was mich von Christi Trübsalen bisher noch nicht getroffen hat, das koste
        ich nun, indem ich ihm dadurch für seine Liebe danke, in meinem (sterblichen)
        Fleisch bis zur Neige aus. Das leide ich für seinen Leib, die Kirche. '
      verse: 24
    - text: 'Ihr Diener bin ich geworden nach dem Auftrag, den mir Gott gegeben hat:
        ich soll Gottes Wort in vollem Maße unter euch verkünden. '
      verse: 25
    - text: 'Dies Wort ist ein Geheimnis, das früheren Zeiten und Geschlechtern verborgen
        war. Jetzt aber ist''s für Gottes Heilige ans Licht getreten. '
      verse: 26
    - text: 'Denn ihnen hat Gott kundtun wollen, wie groß der Reichtum der Herrlichkeit
        ist, den dies Geheimnis gerade unter den Heiden offenbart: ich rede hier davon,
        daß Christus in euch wohnt und euch die Hoffnung auf die künftige Herrlichkeit
        verbürgt. '
      verse: 27
    - text: 'Ihn verkünden wir, indem wir jeden ohne Unterschied zurechtweisen und
        jeden ohne Unterschied in aller Weisheit unterrichten, um jeden einzelnen
        geistlich reif darzustellen in der Lebensgemeinschaft mit Christus. '
      verse: 28
    - text: 'Das ist meines mühevollen Ringens Ziel. Und dazu stärkt mich seine Kraft,
        die mächtig in mir wirksam ist. '
      verse: 29
  - chapter: 2
    verses:
    - text: 'Ihr sollt nämlich wissen, welch schweren Kampf ich durchzumachen habe
        für euch, für die Laodizeer und für alle, die mich noch nicht von Angesicht
        kennen. '
      verse: 1
    - text: 'Denn meine Sorge ist, daß ihre Herzen gestärkt werden und sie in Liebe
        sich zusammenschließen, damit sie zu dem ganzen Reichtum der vollen Einsicht
        kommen: zu der Erkenntnis des Geheimnisses Gottes, des Vaters Christi, '
      verse: 2
    - text: 'in dem alle Schätze der Weisheit und der Erkenntnis verborgen liegen. '
      verse: 3
    - text: 'Dies sage ich, damit euch niemand mit Überredungskünsten täusche. '
      verse: 4
    - text: 'Denn bin ich auch leiblich fern, so bin ich doch im Geist in eurer Mitte
        und nehme mit Freuden wahr, wie ihr gleich (einem Heer) in fester Ordnung
        dasteht, und wie euer Glaube an Christus ein starkes Bollwerk ist. '
      verse: 5
    - text: 'Wie ihr nun den Herrn Christus Jesus habt kennengelernt, so führt auch
        euern Wandel in seiner Gemeinschaft! '
      verse: 6
    - text: 'In ihm seid festgewurzelt und in ihm baut euch auf! In dem Glauben, worin
        ihr unterwiesen worden seid, werdet immer fester und fließt über vor Dank! '
      verse: 7
    - text: 'Gebt acht, daß euch niemand fange durch eine Weisheitslehre, die nichts
        ist als leerer Trug! Denn sie schöpft aus menschlicher Überlieferung, sie
        folgt den Geistesmächten, die in der Welt Einfluß haben, und gründet sich
        nicht auf Christus. '
      verse: 8
    - text: 'In ihm wohnt ja die ganze Fülle des göttlichen Wesens leibhaftig. '
      verse: 9
    - text: 'Und ihr habt die Fülle in der Lebensgemeinschaft mit ihm, der das Haupt
        jeglicher Herrschaft und Gewalt ist. '
      verse: 10
    - text: 'Weil ihr mit ihm vereinigt seid, darum habt ihr auch eine Beschneidung
        empfangen. Das ist aber keine Beschneidung, die mit der Hand vollzogen wird.
        Sie besteht vielmehr darin, daß man den Fleischesleib auszieht. Es handelt
        sich hier um die Beschneidung, die Christus dadurch vollzogen hat, '
      verse: 11
    - text: 'daß ihr in der Taufe mit ihm begraben worden seid. Darin seid ihr mit
        ihm auferweckt worden durch den Glauben, den Gott in euch wirkt, der ihn von
        den Toten auferweckt hat. '
      verse: 12
    - text: 'Auch euch, die ihr durch eure Übertretungen und euern sündigen, verderbten
        Zustand tot wart, hat Gott in der Gemeinschaft mit Christus lebendig gemacht
        und euch alle Übertretungen in Gnaden verziehen. '
      verse: 13
    - text: 'Wir hatten es mit einem Schuldbrief zu tun, der durch seine Forderungen
        gegen uns zeugte. Den hat Gott ausgelöscht und auch (ein für allemal) aus
        dem Weg geräumt, indem er ihn ans Kreuz nagelte. '
      verse: 14
    - text: 'Er hat die Herrschaften und Gewalten wie ein Gewand von sich abgestreift,
        sie (in ihrer Schwäche) zur Schau gestellt und sie durch Christus vor aller
        Welt in seinem Siegeszug aufgeführt. '
      verse: 15
    - text: 'So laßt euch denn von niemand einen Vorwurf machen wegen Speise oder
        Trank oder in bezug auf Feste, Neumonde oder Sabbate. '
      verse: 16
    - text: 'Das alles ist ja nur ein Schatten von dem, was kommen sollte. Erst Christus
        hat die volle Wirklichkeit gebracht. '
      verse: 17
    - text: 'Laßt euch den Siegespreis nicht rauben von Leuten, die in falscher Demut
        die Engel verehren und über ihre (angeblichen) Gesichte grübeln. Sie lassen
        sich ganz ohne Grund von ihren fleischlichen Gedanken aufblähen '
      verse: 18
    - text: 'und halten nicht an dem Haupt fest. Aus dem zieht der ganze Leib, der
        durch die verschiedenen Gelenke zusammengehalten wird, sein von Gott gewolltes
        Wachstum. '
      verse: 19
    - text: 'Seid ihr nun in der Gemeinschaft mit Christus tot für die Geistermächte,
        die in der Welt Einfluß haben, warum tut ihr dann so, als lebtet ihr noch
        in der Welt, und laßt euch befehlen: "Das faß nicht an, das koste nicht, das
        rühr nicht an! '
      verse: 20
    - text: 'Dies alles schadet dir, wenn du''s gebrauchst"? '
      verse: 21
    - text: 'Das sind nichts als menschliche Gebote und Lehren. '
      verse: 22
    - text: 'Solche Vorschriften haben wohl einen Schein von Weisheit, sofern in (falscher)
        Demut und schonungsloser Kasteiung des Leibes ein selbsterwählter Gottesdienst
        geübt wird. Im Grunde aber haben sie nicht den geringsten Wert. Denn sie dienen
        nur dazu, den fleischlichen Hochmut zu nähren. '
      verse: 23
  - chapter: 3
    verses:
    - text: 'Seid ihr nun mit Christus auferstanden, so trachtet nach dem, was droben
        ist, wo Christus zur Rechten Gottes sitzt! '
      verse: 1
    - text: 'Richtet euern Sinn auf das Himmlische, nicht auf das Irdische! '
      verse: 2
    - text: 'Denn ihr seid gestorben, und euer Leben ist mit Christus in Gott verborgen. '
      verse: 3
    - text: 'Wenn Christus, euer Leben, offenbar wird, dann werdet ihr auch zugleich
        mit ihm offenbar werden in Herrlichkeit. '
      verse: 4
    - text: 'Tötet darum die Glieder, die auf Erden sind: Unzucht, Unreinigkeit, Leidenschaft,
        böse Lust und die Habsucht, die nichts als Götzendienst ist! '
      verse: 5
    - text: 'Wegen dieser Sünden bricht Gottes Zorngericht herein über alle, die ihm
        ungehorsam sind. '
      verse: 6
    - text: 'Unter diesen Leuten habt auch ihr euch einst bewegt, als ihr in solchen
        Lastern lebtet. '
      verse: 7
    - text: 'Jetzt aber sollt auch ihr dies alles ablegen, auch Zorn, Erbitterung,
        Bosheit, Lästerung und häßliches Gerede. '
      verse: 8
    - text: 'Belügt einander nicht! Ihr habt ja den alten Menschen samt seinen Werken
        ausgezogen '
      verse: 9
    - text: 'und angezogen den neuen Menschen, der nach dem Bild seines Schöpfers
        zu der Erkenntnis (Gottes) erneuert wird. '
      verse: 10
    - text: 'In dieser neuen Schöpfung gibt es keinen Unterschied mehr zwischen Griechen
        und Juden, Beschnittenen und Unbeschnittenen, Barbaren und Skythen, Sklaven
        und Freien. Sondern Christus gilt alles, und er wohnt in allen. '
      verse: 11
    - text: 'Als heilige und geliebte Auserwählte Gottes kleidet euch nun mit herzlichem
        Erbarmen, mit Güte, Demut, Milde, Langmut! '
      verse: 12
    - text: 'Habt miteinander Nachsicht und verzeiht, wenn einer dem anderen etwas
        vorzuwerfen hat! Wie der Herr euch verziehen hat, so tut auch ihr! '
      verse: 13
    - text: 'Über alle diese Tugenden aber zieht an das Kleid der Liebe: sie ist das
        Band der Vollkommenheit! '
      verse: 14
    - text: 'Und Christi Friede walte in euern Herzen! Zu diesem Frieden seid ihr
        berufen; denn ihr seid ein Leib. Zeigt euch dankbar! '
      verse: 15
    - text: 'Christi Wort wohne reichlich unter euch! In aller Weisheit belehrt und
        ermahnt einander! Mit Psalmen, Lobgesängen und geistlichen Liedern singt Gott
        voll Dankbarkeit in euern Herzen! '
      verse: 16
    - text: 'Was ihr tut in Wort und Werk, tut es alles in dem Namen des Herrn Jesus
        und dankt durch ihn Gott dem Vater! '
      verse: 17
    - text: 'Ihr Frauen, seid euern Männern untertan, wie es sich ziemt im Herrn! '
      verse: 18
    - text: 'Ihr Männer, liebt eure Frauen und behandelt sie nicht hart! '
      verse: 19
    - text: 'Ihr Kinder, gehorcht euern Eltern in allen Stücken; denn das gefällt
        dem Herrn wohl! '
      verse: 20
    - text: 'Ihr Väter, reizt eure Kinder nicht (durch übertriebene Strenge), damit
        sie nicht verschüchtert werden! '
      verse: 21
    - text: 'Ihr Sklaven, gehorcht euern irdischen Herren in allen Stücken: nicht
        mit Augendienerei, um Menschen zu gefallen, sondern mit aufrichtigem Herzen
        als solche, die den Herrn fürchten! '
      verse: 22
    - text: 'Alles, was ihr tut, das tut mit willigem Herzen, als gälte es dem Herrn
        und nicht Menschen! '
      verse: 23
    - text: 'Ihr wißt doch, daß ihr zum Lohn dafür das (himmlische) Erbe von dem Herrn
        empfangen sollt. Ihr seid ja Sklaven des Herrn Christus. '
      verse: 24
    - text: 'Wer Unrecht tut, den trifft dafür die wohlverdiente Strafe. Da gilt kein
        Unterschied. '
      verse: 25
  - chapter: 4
    verses:
    - text: 'Ihr Herren, gebt euern Sklaven, was recht und billig ist! Bedenkt: auch
        ihr habt einen Herrn im Himmel! '
      verse: 1
    - text: 'Beharrt im Gebet! Seid dabei wachsam und seid dankbar! '
      verse: 2
    - text: 'Betet auch für uns, daß Gott uns für die Predigt seines Wortes eine Tür
        auftue, damit wir das Geheimnis Christi, um dessentwillen ich auch in Ketten
        bin, verkündigen können. '
      verse: 3
    - text: 'Ja betet, daß ich frei und offen davon reden kann, so wie es meine Pflicht
        ist! '
      verse: 4
    - text: 'Geht weise um mit denen, die draußen sind, und benutzt dabei den rechten
        Augenblick! '
      verse: 5
    - text: 'Eure Rede sei allezeit gewinnend und mit Salz gewürzt, so daß ihr einem
        jeden die rechte Antwort zu geben wißt! '
      verse: 6
    - text: 'Über meine Lage wird euch Tychikus, der geliebte Bruder und treue Diener
        und Mitknecht in dem Herrn, ausführlich berichten. '
      verse: 7
    - text: 'Ich sende ihn zu euch, damit er sehe, wie es euch geht, und er eure Herzen
        stärke. '
      verse: 8
    - text: 'Mit ihm kommt auch Onesimus, der treue und geliebte Bruder, euer Landsmann.
        Die beiden werden euch genau mitteilen, wie es hier steht. '
      verse: 9
    - text: 'Es senden euch Grüße mein Mitgefangener Aristarchus und Markus, der Vetter
        des Barnabas. Über ihn habt ihr besondere Anweisungen empfangen; wenn er zu
        euch kommt, so nehmt ihn freundlich auf! '
      verse: 10
    - text: 'Auch Jesus mit dem Beinamen Justus läßt euch grüßen. Nur diese drei sind
        von den Judenchristen meine Mitarbeiter für Gottes Königreich, und sie sind
        mir ein rechter Trost. '
      verse: 11
    - text: 'Es grüßt euch euer Landsmann Epaphras, ein Knecht Christi Jesu. Er ringt
        unablässig für euch im Gebet, daß ihr in allem, was Gott von euch verlangt,
        in voller Geistesreife und klarer Überzeugung feststeht. '
      verse: 12
    - text: 'Ich muß ihm das Zeugnis geben: er ist in großer Sorge um euch und um
        die Brüder in Laodizea und Hierapolis. '
      verse: 13
    - text: 'Es grüßen euch Lukas, der Arzt, der teure Mann, und Demas. '
      verse: 14
    - text: 'Grüßt die Brüder in Laodizea, namentlich Nymphas und seine Hausgemeinde! '
      verse: 15
    - text: 'Ist dieser Brief bei euch vorgelesen, dann sorgt dafür, daß er auch in
        der Gemeinde zu Laodizea verlesen werde, und lest ihr den Brief, den man euch
        aus Laodizea senden wird! '
      verse: 16
    - text: 'Sagt dem Archippus: "Sieh zu, daß du das Amt, das du als Diener des Herrn
        empfangen hast, auch treu verwaltest!" '
      verse: 17
    - text: 'Ich, Paulus, sende euch einen eigenhändigen Gruß. Denkt an meine Ketten!
        Die Gnade sei mit euch! '
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus, Silvanus und Timotheus begrüßen die Gemeinde in Thessalonich,
        die mit Gott dem Vater und dem Herrn Jesus Christus in Gemeinschaft steht.
        Gnade sei mit euch und Friede! '
      verse: 1
    - text: 'Wir danken Gott allezeit für euch alle, indem wir euer in unseren Gebeten
        gedenken. '
      verse: 2
    - text: 'Denn fort und fort erinnern wir uns vor dem Angesicht unseres Gottes
        und Vaters an eure Arbeit im Glauben, eure Mühe in der (brüderlichen) Liebe
        und eure Ausdauer in der Hoffnung (auf das Kommen) unseres Herrn Jesus Christus. '
      verse: 3
    - text: 'Wir wissen ja, von Gott geliebte Brüder, daß ihr auserwählt seid. '
      verse: 4
    - text: 'Denn wir haben die Heilsbotschaft nicht nur mit Worten bei euch verkündigt,
        sondern auch in Kraft und im Heiligen Geist und mit großer Glaubenszuversicht.
        Es ist euch wohlbekannt, wie wir zu euerm Besten unter euch gewirkt haben. '
      verse: 5
    - text: 'Und ihr seid uns und dem Herrn nachgefolgt. Denn trotz vieler Trübsal
        habt ihr mit jener Freude, die der Heilige Geist wirkt, das Wort aufgenommen, '
      verse: 6
    - text: 'so daß ihr für alle Gläubigen in Mazedonien und Achaja ein Vorbild geworden
        seid. '
      verse: 7
    - text: 'Denn von euch ist das Wort des Herrn (wie ein Posaunenhall) ausgegangen,
        und nicht nur in Mazedonien und Achaja, sondern überall ist euer Glaube an
        Gott bekannt geworden. Darum brauchen wir auch (zu anderen) nicht weiter darüber
        zu reden. '
      verse: 8
    - text: 'Denn alle (die von euch sprechen) erzählen aus freien Stücken, welche
        (gastliche) Aufnahme wir bei euch gefunden, und wie ihr euch von den Abgöttern
        zu Gott bekehrt habt, um ihm, dem lebendigen, wahren Gott, zu dienen '
      verse: 9
    - text: 'und seinen Sohn, den er von den Toten auferweckt hat, vom Himmel zu erwarten
        — Jesus, der uns vor dem kommenden Zorngericht bewahrt. '
      verse: 10
  - chapter: 2
    verses:
    - text: 'Ihr wißt es selbst, Brüder, daß unser Aufenthalt bei euch nicht erfolglos
        gewesen ist. '
      verse: 1
    - text: 'Sondern trotz der Leiden und Mißhandlungen, die wir vorher, wie euch
        bekannt ist, in Philippi erfahren hatten, gewannen wir doch im Vertrauen auf
        Gott den Mut, bei euch die Frohe Botschaft unter schwerem Kampf zu verkündigen. '
      verse: 2
    - text: 'Denn unsere Predigt stammt nicht aus Irrwahn oder Unlauterkeit, noch
        geht sie mit Täuschung um. '
      verse: 3
    - text: 'Sondern da wir von Gott für würdig geachtet sind, mit der Heilsbotschaft
        betraut zu werden, so reden wir nun auch, nicht um Menschen zu gefallen, sondern
        Gott, der unsere Herzen prüft. '
      verse: 4
    - text: 'Denn wir sind nie mit Schmeichelworten umgegangen — das wißt ihr. Wir
        haben uns auch nie von Habsucht leiten lassen — des ist Gott Zeuge. '
      verse: 5
    - text: 'Auch haben wir niemals Ehre von Menschen gesucht, weder von euch noch
        von anderen. '
      verse: 6
    - text: 'Aber wir sind mit euch so zart und linde umgegangen wie eine Mutter,
        die ihre Kinder herzt und hegt. '
      verse: 7
    - text: 'In solcher inniger Liebe zu euch waren wir bereit, euch nicht nur Gottes
        Heilsbotschaft, sondern auch unser Leben zu schenken, — so lieb hatten wir
        euch gewonnen. '
      verse: 8
    - text: 'Ihr denkt gewiß noch, Brüder, an unsere Mühen und Beschwerden. Tag und
        Nacht haben wir gearbeitet, um bei der Verkündigung der Frohen Botschaft Gottes
        keinem von euch zur Last zu fallen. '
      verse: 9
    - text: 'Ihr seid Zeugen und Gott, wie heilig und gerecht und untadelig wir mit
        euch Gläubigen umgegangen sind. '
      verse: 10
    - text: 'Wie ein Vater seine Kinder, so haben auch wir — das wißt ihr — jeden
        einzelnen von euch ermahnt, ermuntert '
      verse: 11
    - text: 'und dringend gebeten, so zu wandeln, wie es Gott würdig ist, der euch
        fort und fort zu seinem Königreich und zu seiner Herrlichkeit beruft. '
      verse: 12
    - text: 'Deshalb danken wir auch Gott unablässig dafür, daß ihr das von uns verkündigte
        Wort Gottes nicht als Menschenwort aufgenommen habt, sondern — was es auch
        in Wahrheit ist — als Gotteswort, das sich auch in euch Gläubigen wirksam
        zeigt. '
      verse: 13
    - text: 'Denn in der Gemeinschaft mit Christus Jesus seid ihr, liebe Brüder, Nachfolger
        der Gemeinden Gottes in Judäa geworden, weil ihr von euern Volksgenossen dasselbe
        erduldet habt, was jenen von den Juden widerfahren ist. '
      verse: 14
    - text: 'Die haben den Herrn Jesus und die Propheten getötet und uns verfolgt;
        sie gefallen Gott nicht und sind aller Menschen Widersacher. '
      verse: 15
    - text: 'Denn sie suchen uns daran zu hindern, den Heiden zu ihrem Heil zu predigen.
        So sind sie fort und fort dabei, das Maß ihrer Sünden vollzumachen. Der Zorn
        (Gottes), der sie vernichten soll, ist schon über sie gekommen. '
      verse: 16
    - text: 'Wenn wir, liebe Brüder, auch für kurze Zeit dem Angesicht, aber nicht
        dem Herzen nach von euch geschieden sind, so haben wir doch lebhaft und mit
        großer Sehnsucht nach einem Wiedersehen mit euch getrachtet. '
      verse: 17
    - text: 'Deshalb wollten wir auch zu euch kommen — ich, Paulus habe diese Absicht
        wiederholt gehabt —, doch der Satan hat uns daran gehindert. '
      verse: 18
    - text: 'Denn wer sonst als ihr ist unsere Hoffnung, Freude oder Ruhmeskrone vor
        dem Angesicht unseres Herrn Jesus Christus, wenn er wiederkommt? '
      verse: 19
    - text: 'Ja, ihr seid unsere Ehre, unsere Freude! '
      verse: 20
  - chapter: 3
    verses:
    - text: 'Wie wir es vor Sehnsucht nach euch nicht mehr aushalten konnten, deshalb
        entschlossen wir uns, allein in Athen zurückzubleiben, '
      verse: 1
    - text: 'und schickten Timotheus, unseren Bruder und Gottes Diener an Christi
        Froher Botschaft, um euch für euern Glauben Stärkung und Trost zu bringen, '
      verse: 2
    - text: 'damit niemand in den jetzigen Trübsalen wankend würde. Denn ihr wißt
        ja selbst, daß wir dazu bestimmt sind (Trübsal durchzumachen). '
      verse: 3
    - text: 'Haben wir es euch doch, als wir bei euch waren, vorhergesagt, daß wir
        Trübsal leiden müssen. Und das ist nun, wie ihr erfahren habt, auch wirklich
        eingetroffen. '
      verse: 4
    - text: 'So schickte ich denn, weil ich es nicht mehr aushielt, zu euch, um zu
        erfahren, wie es um euern Glauben stehe, ob euch etwa der Versucher verführt
        habe und unsere Arbeit vergeblich gewesen sei. '
      verse: 5
    - text: 'Jetzt aber ist Timotheus von euch zu uns zurückgekehrt mit guter Botschaft
        über euern Glauben und eure Liebe und mit der Nachricht, daß ihr uns allezeit
        in gutem Andenken habt und voll Sehnsucht seid, uns wiederzusehen, — wie auch
        uns nach dem Wiedersehen mit euch verlangt. '
      verse: 6
    - text: 'Nun sind wir, liebe Brüder, bei all unserer Not und Trübsal durch euern
        Glauben getröstet worden. '
      verse: 7
    - text: 'Denn jetzt erst haben wir rechten Lebensmut, weil ihr in der Gemeinschaft
        des Herrn feststeht. '
      verse: 8
    - text: 'Ja wir können Gott nicht genug danken für all die Freude, die wir euretwegen
        vor unserem Gott empfinden. '
      verse: 9
    - text: 'Tag und Nacht flehen wir ihn innig an, er möge uns euch wiedersehen lassen,
        damit wir alles, was etwa noch in euerm Glaubensleben mangelt, in rechte Ordnung
        bringen können. '
      verse: 10
    - text: 'Er, unser Gott und Vater, und unser Herr Jesus bahne uns den Weg zu euch! '
      verse: 11
    - text: 'Euch aber erfülle der Herr mit reicher Liebe zueinander und zu allen
        Menschen — wie auch wir von Liebe zu euch überfließen. '
      verse: 12
    - text: 'Dann werden eure Herzen fest, und ihr seid unsträflich in Heiligkeit
        vor unserem Gott und Vater, wenn unser Herr Jesus kommt mit allen seinen Heiligen. '
      verse: 13
  - chapter: 4
    verses:
    - text: 'Ihr habt schon, liebe Brüder, von uns gehört, wie ihr wandeln müßt, um
        Gott zu gefallen. Und ihr seid auch auf dem rechten Weg. Doch nun bitten und
        ermahnen wir euch in dem Namen des Herrn Jesus: Schreitet ihr weiter vorwärts! '
      verse: 1
    - text: 'Ihr wißt ja, welche Gebote wir euch im Auftrag des Herrn Jesus gegeben
        haben. '
      verse: 2
    - text: 'Gott will, ihr sollt ein heiliges Leben führen und mit der Unzucht nichts
        zu schaffen haben. '
      verse: 3
    - text: 'Darum sehe jeder von euch zu, ein Eheweib heimzuführen, um mit ihr in
        Heiligkeit und Ehrbarkeit zusammenzuleben. '
      verse: 4
    - text: 'Niemand lasse sich nach Art der Heiden, die Gott nicht kennen, durch
        sinnliche Lust dazu verführen, '
      verse: 5
    - text: 'in die ehelichen Rechte seines Bruders überzugreifen und ihn durch Ehebruch
        zu betrügen. Alle solche Sünden straft der Herr, wie wir euch schon früher
        gesagt und bezeugt haben. '
      verse: 6
    - text: 'Denn Gott hat uns nicht dazu berufen, ein unreines, sondern ein heiliges
        Leben zu führen. '
      verse: 7
    - text: 'Wer also (diese Mahnungen) mißachtet, der mißachtet nicht einen Menschen,
        sondern Gott, der euch auch seinen Heiligen Geist gegeben hat. '
      verse: 8
    - text: 'Von der Bruderliebe braucht man euch nicht erst zu schreiben. Denn ihr
        habt selbst von Gott gelernt, einander zu lieben. '
      verse: 9
    - text: 'Und ihr beweist das auch an allen Brüdern in ganz Mazedonien. Doch ermahnen
        wir euch, Brüder: Betätigt diese Liebe immer mehr! '
      verse: 10
    - text: 'Seht es auch als Ehrensache an, still und friedlich eure Geschäfte zu
        besorgen und euch mit eurer Hände Arbeit euern Unterhalt zu verdienen. Das
        haben wir euch schon früher eingeschärft. '
      verse: 11
    - text: 'Ihr müßt denen, die draußen sind, durch euern Wandel ein gutes Vorbild
        geben und dürft nicht auf fremde Unterstützung angewiesen sein. '
      verse: 12
    - text: 'Über die Entschlafenen wollen wir euch, liebe Brüder, nicht im ungewissen
        lassen, damit ihr nicht trauert wie die anderen, die keine Hoffnung haben. '
      verse: 13
    - text: 'Glauben wir, daß Jesus gestorben und auferstanden ist, so glauben wir
        auch, daß Gott durch Jesus die Entschlafenen wiederbringen wird, auf daß sie
        mit ihm vereinigt werden. '
      verse: 14
    - text: 'Denn dies tun wir euch kund, gestützt auf ein Wort des Herrn: Wir, die
        Lebenden, die bis zur Wiederkunft des Herrn übrigbleiben, werden den Entschlafenen
        nicht zuvorkommen. '
      verse: 15
    - text: 'Sobald der Befehlsruf ergeht, die Erzengelstimme erschallt und Gottes
        Posaune ertönt, wird der Herr selbst vom Himmel herabkommen, und dann ist
        das erste Ereignis, daß die im Glauben an Christus Gestorbenen auferstehen. '
      verse: 16
    - text: 'Darauf werden wir, die Lebenden, die übrigbleiben, zugleich mit ihnen
        auf Wolken in die Luft entrückt, um dort dem Herrn zu begegnen, und so werden
        wir allezeit mit dem Herrn vereinigt sein. '
      verse: 17
    - text: 'Tröstet einander mit diesen Worten. '
      verse: 18
  - chapter: 5
    verses:
    - text: 'Was aber Zeit und Stunde (der Wiederkunft des Herrn) betrifft, liebe
        Brüder, so habt ihr darüber keine weitere Belehrung nötig. '
      verse: 1
    - text: 'Denn es ist euch wohlbekannt, daß der Tag des Herrn kommt wie ein Dieb
        in der Nacht. '
      verse: 2
    - text: 'Gerade wenn die Leute sagen: "Jetzt ist Friede und Sicherheit!", — dann
        überfällt sie ganz plötzlich das Verderben, gleichwie der Schmerz ein Weib,
        wenn ihre Stunde kommt, und es gibt kein Entrinnen für sie. '
      verse: 3
    - text: 'Ihr aber, Brüder, seid nicht in Finsternis, so daß euch jener Tag nicht
        wie ein Dieb überraschen kann. '
      verse: 4
    - text: 'Ihr seid alle Lichteskinder und Tageskinder. Wir haben nichts mit Nacht
        und Finsternis zu schaffen. '
      verse: 5
    - text: 'So laßt uns denn nicht schlafen wie die anderen, sondern laßt uns wachen
        und nüchtern sein! '
      verse: 6
    - text: 'Denn die da schlafen, die schlafen des Nachts, und die sich berauschen,
        die berauschen sich des Nachts. '
      verse: 7
    - text: 'Wir aber, die Kinder des Tages, wollen nüchtern sein; dabei sollen Glaube
        und Liebe unser Panzer sein und unser Helm die Hoffnung auf Errettung. '
      verse: 8
    - text: 'Denn Gott hat uns nicht dazu bestimmt, einem Zorngericht anheimzufallen,
        sondern Errettung zu erlangen durch unseren Herrn Jesus Christus. '
      verse: 9
    - text: 'Der ist zu unserem Heil gestorben, damit wir, mögen wir wachen oder schlafen,
        zugleich mit ihm leben. '
      verse: 10
    - text: 'Deshalb ermahnt einander und fördert einer den anderen, wie ihr es ja
        schon tut! '
      verse: 11
    - text: 'Wir bitten euch, Brüder: Schätzt alle hoch, die sich unter euch (im Dienst
        des Herrn) abmühen und die eure Vorsteher sind in dem Herrn und euch zurechtweisen! '
      verse: 12
    - text: 'Haltet sie ihrer Arbeit wegen der größten Liebe wert! Lebt unter ihrer
        Leitung in Frieden und Eintracht! '
      verse: 13
    - text: 'Wir ermahnen euch auch, Brüder: Weist alle zurecht, die sich der Ordnung
        nicht fügen wollen, tröstet die Kleinmütigen, steht den Schwachen bei und
        seid allen gegenüber langmütig und geduldig! '
      verse: 14
    - text: 'Seht zu, daß niemand Böses mit Bösem vergelte, sondern jagt im Verkehr
        miteinander und mit allen Menschen stets dem nach, was (dem Nächsten) heilsam
        ist! '
      verse: 15
    - text: 'Seid allezeit fröhlich, '
      verse: 16
    - text: 'betet unablässig, '
      verse: 17
    - text: 'seid in jeder Lage dankbar! Denn das will Gott in Christus Jesus von
        euch. '
      verse: 18
    - text: 'Löscht das Feuer des Geistes nicht aus! '
      verse: 19
    - text: 'Weissagungen verachtet nicht! '
      verse: 20
    - text: 'Aber prüft sie alle: das Echte darin haltet fest, '
      verse: 21
    - text: 'alle falsche Münze meidet! '
      verse: 22
    - text: 'Er aber, der Gott des Friedens, heilige euch durch und durch, damit euer
        ganzes Wesen nach Geist, Seele und Leib für die Wiederkunft unseres Herrn
        Jesus Christus in fleckenloser Reinheit bewahrt werde. '
      verse: 23
    - text: 'Treu ist er, der euch ruft. Er wird sein Werk auch (in euch) vollenden. '
      verse: 24
    - text: 'Brüder, betet für uns! '
      verse: 25
    - text: 'Grüßt alle Brüder mit dem heiligen Kuß! '
      verse: 26
    - text: 'Ich beschwöre euch bei dem Herrn: Laßt diesen Brief allen Brüdern vorlesen! '
      verse: 27
    - text: 'Die Gnade unseres Herrn Jesus Christus sei mit euch! '
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus, Silvanus und Timotheus begrüßen die Gemeinde in Thessalonich,
        die mit Gott unserem Vater, und dem Herrn Jesus Christus in Gemeinschaft steht. '
      verse: 1
    - text: 'Gnade sei mit euch und Friede von Gott dem Vater und dem Herrn Jesus
        Christus! '
      verse: 2
    - text: 'Wir sind Gott allezeit euretwegen Dank schuldig, liebe Brüder. Das ist
        recht und billig. Denn euer Glaube wächst außerordentlich, und die brüderliche
        Liebe mehrt sich bei jedem einzelnen von euch allen. '
      verse: 3
    - text: 'Darum rühmen wir uns euer auch in den Gemeinden Gottes wegen eurer Standhaftigkeit
        und Glaubenstreue in allen Verfolgungen und Trübsalen, die ihr auszuhalten
        habt. '
      verse: 4
    - text: 'Weil ihr so leiden müßt, läßt sich erwarten, daß Gott einst jenen gerechten
        Urteilsspruch fällen wird, wodurch euch das Königreich Gottes, für das ihr
        duldet als Belohnung zuerkannt werden soll. '
      verse: 5
    - text: 'Denn es entspricht Gottes Gerechtigkeit, daß er denen, die euch Trübsal
        bereiten, Trübsal vergelte, '
      verse: 6
    - text: 'euch aber, die ihr Trübsal leidet, zugleich mit uns Erquickung zum Lohn
        schenke. Das soll geschehen, wenn sich der Herr Jesus mit seinem Engelheer
        vom Himmel aus '
      verse: 7
    - text: 'in Feuerflammen offenbart, um die zu strafen, die Gott nicht kennen und
        der Frohen Botschaft unseres Herrn Jesus keinen Glauben schenken. '
      verse: 8
    - text: 'Ihr Lohn wird ewiges Verderben sein: sie werden verstoßen von des Herrn
        Angesicht und von der Herrlichkeit, die er durch seine Macht bereitet hat. '
      verse: 9
    - text: '(Dies Urteil wird sie treffen) an jenem Tag, wenn er kommt, um herrlich
        zu erscheinen in seinen Heiligen und bewundernswert in allen Gläubigen. (Zu
        diesen zählt auch ihr.) Denn unser Zeugnis, das an euch ergangen ist, habt
        ihr im Glauben aufgenommen. '
      verse: 10
    - text: 'Darum beten wir auch allezeit für euch, unser Gott möge euch des Heils,
        wozu er euch berufen hat, auch wert erachten und durch seine Kraft das Wohlgefallen
        an allem Guten und jenes Wirken, das aus dem Glauben kommt, zur Vollendung
        bei euch bringen. '
      verse: 11
    - text: 'Dann wird der Name unseres Herrn Jesus sich in euch verherrlichen, und
        ihr sollt in ihm verherrlicht werden: so will es die Gnade unseres Gottes
        und des Herrn Jesus Christus. '
      verse: 12
  - chapter: 2
    verses:
    - text: 'Was nun die Wiederkunft unseres Herrn Jesus Christus und unsere Vereinigung
        mit ihm betrifft, so bitten wir euch, Brüder: '
      verse: 1
    - text: 'Laßt euch doch nicht gleich verwirren und erschrecken, wenn ihr nach
        (mißverstandenen) Worten der Weissagung oder nach fälschlich uns zugeschriebenen
        mündlichen oder brieflichen Äußerungen behaupten hört, der Tag des Herrn sei
        schon da. '
      verse: 2
    - text: 'Keiner soll euch irgendwie verführen. Denn (vor dem Tag des Herrn) muß
        zuerst der Abfall kommen und offenbar werden der Mensch der Sünde, "der Verlorene", '
      verse: 3
    - text: 'jener Widersacher, der sich gegen alles erhebt, was Gott oder Gegenstand
        der Verehrung heißt, und der so weit geht, daß er sich in den Tempel Gottes
        setzt und sich als Gott erklärt. '
      verse: 4
    - text: 'Erinnert ihr euch nicht, daß ich euch dies gesagt habe, als ich noch
        bei euch war? '
      verse: 5
    - text: 'Und ihr wißt auch, was ihn jetzt noch zurückhält, so daß er sich erst
        dann offenbaren kann, wenn seine Zeit gekommen ist. '
      verse: 6
    - text: 'Das Geheimnis der Gesetzlosigkeit ist freilich jetzt schon wirksam. Nur
        muß er, der es bisher noch zurückhält, beiseite treten. '
      verse: 7
    - text: 'Dann erst wird der Gesetzlose offenbar werden. Den wird der Herr Jesus
        mit dem (bloßen) Hauch seines Mundes umbringen und durch die herrliche Erscheinung
        seiner Gegenwart vernichten. '
      verse: 8
    - text: 'Das Auftreten des Gesetzlosen ist ein Werk des Satans: es wird begleitet
        sein von allen möglichen lügenhaften Kräften, Zeichen und Wundern '
      verse: 9
    - text: 'und von lauter ungerechtem Trug. Das dient zum Schaden derer, die verlorengehen,
        und es ist die Strafe dafür, daß sie die Wahrheit, durch die sie errettet
        werden sollten, nicht liebgehabt und in ihr Herz aufgenommen haben. '
      verse: 10
    - text: 'Gerade darum läßt Gott Verführung über sie kommen, die so gewaltig wirkt,
        daß sie der Lüge Glauben schenken. '
      verse: 11
    - text: 'So verfallen dem Gericht alle, die der Wahrheit nicht geglaubt, sondern
        Lust gehabt haben an der Ungerechtigkeit. '
      verse: 12
    - text: 'Wir schulden Gott euretwegen allezeit Dank dafür, vom Herrn geliebte
        Brüder, daß euch Gott als eine Erstlingsschar erwählt hat, damit ihr durch
        die vom Geist gewirkte Heiligung und durch den Glauben, den die Wahrheit weckt,
        errettet werdet. '
      verse: 13
    - text: 'Dazu hat euch Gott durch unsere Botschaft berufen: ihr sollt ja der Herrlichkeit
        unseres Herrn Jesus Christus teilhaftig werden. '
      verse: 14
    - text: 'So steht denn fest, Brüder, und haltet an den Überlieferungen, die ihr
        mündlich und brieflich von uns empfangen habt! '
      verse: 15
    - text: 'Er aber, unser Herr Jesus Christus, und Gott, unser Vater, der uns geliebt
        und uns in seiner Gnade ewigen Trost und sichere Hoffnung gegeben hat, '
      verse: 16
    - text: 'tröste eure Herzen und stärke sie in jedem guten Werk und Wort! '
      verse: 17
  - chapter: 3
    verses:
    - text: 'Im übrigen, Brüder, betet für uns, daß sich das Wort des Herrn immer
        mehr verbreite und (überall), ebenso wie bei euch, seine Kraft entfalte! '
      verse: 1
    - text: 'Betet auch, daß wir von den ruchlosen und bösen Menschen errettet werden!
        Denn nicht alle sind empfänglich für den Glauben. '
      verse: 2
    - text: 'Der Herr ist treu; er wird euch stärken und bewahren vor dem Bösen. '
      verse: 3
    - text: 'Auf den Herrn bauend, haben wir das Vertrauen zu euch, daß ihr unsere
        Gebote jetzt und in Zukunft befolgt. '
      verse: 4
    - text: 'Der Herr lenke eure Herzen zu der Liebe gegen Gott und zu der Standhaftigkeit,
        die Christus selbst bewiesen hat! '
      verse: 5
    - text: 'Wir gebieten euch, Brüder, in dem Namen unseres Herrn Jesus Christus:
        Zieht euch von jedem Bruder zurück, der einen unordentlichen Lebenswandel
        führt und der Weisung, die ihr von uns empfangen habt, nicht gehorchen will! '
      verse: 6
    - text: 'Ihr wißt ja selbst, wie ihr unserem Vorbild folgen müßt. Denn wir haben
        nicht unordentlich bei euch gelebt, '
      verse: 7
    - text: 'auch nicht umsonst bei jemand Brot gegessen; sondern wir haben unter
        Mühen und Beschwerden Tag und Nacht gearbeitet, um keinem von euch zur Last
        zu fallen, '
      verse: 8
    - text: '- nicht als hätten wir kein Recht dazu gehabt; nein, wir wollten euch
        ein Vorbild zur Nacheiferung geben. '
      verse: 9
    - text: 'Als wir bei euch waren, haben wir euch auch diese Regel eingeschärft:
        "Wer keine Lust hat zu arbeiten, der soll auch nicht essen." '
      verse: 10
    - text: 'Nun hören wir, es gibt Leute bei euch, die unordentlich leben: sie arbeiten
        nicht, sondern treiben unnütze Dinge. '
      verse: 11
    - text: 'Diesen Leuten gebieten wir mit ernster Mahnung im Namen des Herrn Jesus
        Christus, daß sie mit Ruhe arbeiten und ihr Brot verdienen sollen! '
      verse: 12
    - text: 'Ihr aber, Brüder, werdet nicht müde, Gutes zu tun! '
      verse: 13
    - text: 'Sollte jemand der Vorschrift, die wir in diesem Brief geben, nicht gehorsam
        sein, den merkt euch und brecht den Verkehr mit ihm ab, damit er in sich gehe! '
      verse: 14
    - text: 'Betrachtet ihn aber nicht als Feind, sondern weist ihn zurecht wie einen
        Bruder! '
      verse: 15
    - text: 'Der Herr des Friedens gebe euch allezeit in jeder Weise seinen Frieden!
        Der Herr sei mit euch allen! '
      verse: 16
    - text: 'Ich, Paulus, füge einen eigenhändigen Gruß für euch hinzu. Dies ist das
        Echtheitszeichen in jedem meiner Briefe. So ist meine Handschrift. '
      verse: 17
    - text: 'Die Gnade unseres Herrn Jesus Christus sei mit euch allen! '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus, von Gott, unserem Retter, und von Christus Jesus, der unsere
        Hoffnung ist, zum Apostel Christi Jesu bestellt, '
      verse: 1
    - text: 'entbietet seinem echten Glaubenssohn Timotheus seinen Gruß. Gnade, Barmherzigkeit
        und Friede sei mit dir von Gott dem Vater und dem Herrn Christus Jesus! '
      verse: 2
    - text: 'Wie ich dich einst bei meiner Abreise nach Mazedonien gebeten habe, in
        Ephesus zu bleiben, (so ermahne ich dich nun), gewissen Leuten (dort) einzuschärfen,
        nicht anderes (als die gesunde Lehre) zu verkündigen '
      verse: 3
    - text: 'und sich nicht mit Fabeln und endlosen Geschlechterreihen zu befassen.
        Das gibt nur Anlaß zu allen möglichen Streitfragen und hindert die Wirksamkeit
        eines Haushalters Gottes, die den Glauben fördern soll. '
      verse: 4
    - text: 'Und was ist das Ziel der rechten Unterweisung? Liebe, die aus reinem
        Herzen fließt und aus einem guten Gewissen und ungeheucheltem Glauben. '
      verse: 5
    - text: 'Davon sind manche abgeirrt und haben sich leerem Geschwätz zugewandt. '
      verse: 6
    - text: 'Sie wollen Gesetzeslehrer sein und verstehen selbst nicht recht, was
        sie reden und behaupten. '
      verse: 7
    - text: 'Nun wissen wir, daß das Gesetz heilsam ist, wenn ein Lehrer (im Unterricht)
        den rechten Gebrauch davon macht. '
      verse: 8
    - text: 'Dann muß er aber die Erkenntnis haben, daß das Gesetz nicht für den Gerechten
        da ist, sondern für Frevler und Ungehorsame, für Gottlose und Sünder, für
        Unheilige und Ruchlose, für solche, die sich an Vater und Mutter vergreifen,
        für Mörder, '
      verse: 9
    - text: 'Hurer, Knabenschänder, Seelenverkäufer, Lügner, Meineidige und alle,
        die sonst noch der gesunden Lehrer zuwiderhandeln. '
      verse: 10
    - text: 'Diese Erkenntnis steht im Einklang mit der Frohen Botschaft, wodurch
        die Herrlichkeit des seligen Gottes kundgemacht wird, und womit ich betraut
        worden bin. '
      verse: 11
    - text: 'Unserem Herrn Christus Jesus, der mir Kraft verliehen hat, schulde ich
        Dank. Denn er hat mich für treu erachtet und zu seinem Dienst bestellt, '
      verse: 12
    - text: 'obwohl ich (ihn) früher gelästert und (seine Jünger) verfolgt und mißhandelt
        habe. Doch mir ist Erbarmen widerfahren; denn ich habe in Unwissenheit gehandelt,
        weil ich ungläubig war. '
      verse: 13
    - text: 'Und die Gnade unseres Herrn hat sich überschwenglich reich (an mir) bewiesen:
        sie hat in mir jenen Glauben und jene Liebe erweckt, die sich in Christus
        Jesus finden. '
      verse: 14
    - text: 'Es ist ein wahres Wort und allgemeiner Anerkennung wert: "Christus Jesus
        ist in die Welt gekommen, um Sünder zu erretten." Ich bin der größte unter
        ihnen. '
      verse: 15
    - text: 'Aber gerade deshalb ist mir Erbarmen widerfahren, weil Christus Jesus
        an mir, dem größten Sünder, den ganzen Reichtum seiner Langmut offenbaren
        und ein Beispiel davon geben wollte, was für Menschen durch den Glauben an
        ihn zum ewigen Leben kommen sollen. '
      verse: 16
    - text: 'Ihm aber, dem König des Weltalls, dem unvergänglichen, unsichtbaren,
        alleinigen Gott, sei Ehre und Preis in alle Ewigkeit! Amen. '
      verse: 17
    - text: 'Im Blick auf die Weissagungen, die früher über dich ergangen sind, ermahne
        ich dich herzlich, mein Sohn Timotheus: sei ihrer eingedenk und kämpfe so
        den herrlichen Kampf; '
      verse: 18
    - text: 'halte fest am Glauben und erhalte dein Gewissen rein! Auf dessen warnende
        Stimme haben einige nicht hören wollen, und darum hat ihr Glauben Schiffbruch
        gelitten. '
      verse: 19
    - text: 'Zu diesen Leuten gehören Hymenäus und Alexander, die ich dem Satan übergeben
        habe, damit ihnen unter seiner Züchtigung das Lästern vergehe. '
      verse: 20
  - chapter: 2
    verses:
    - text: 'Ich verordne nun vor allem: Es sollen Bitten, Gebete, Fürbitten und Danksagungen
        dargebracht werden für alle Menschen, '
      verse: 1
    - text: '(besonders) für die Könige und alle (anderen) Machthaber, damit wir ein
        ruhiges und stilles Leben führen können in aller Gottseligkeit und Ehrbarkeit. '
      verse: 2
    - text: 'Solches (Gebet) geziemt sich, und es gefällt (auch) Gott, unserem Retter,
        wohl. '
      verse: 3
    - text: 'Er will ja, daß alle Menschen errettet werden und zur Erkenntnis der
        Wahrheit kommen. '
      verse: 4
    - text: 'Denn es gibt (für alle Menschen und Völker) nur einen Gott, und es gibt
        auch nur einen Mittler zwischen Gott und Menschen: das ist der Mensch Christus
        Jesus, '
      verse: 5
    - text: 'der sich für alle zum Lösegeld dahingegeben hat. Dies sollte zu der (von
        Gott) bestimmten Zeit bezeugt werden. '
      verse: 6
    - text: 'Dazu bin ich — das ist die Wahrheit und keine Lüge — zum Herold und Apostel
        bestellt worden, um die Heiden den Glauben und die Wahrheit zu lehren. '
      verse: 7
    - text: 'Ich bestimme nun: die Männer sollen an jedem (gottesdienstlichen) Versammlungsort
        die Gebete sprechen; dabei sollen sie heilige Hände (zu Gott) erheben und
        sich von Zorn und Streitsucht fernhalten. '
      verse: 8
    - text: 'Auch die Frauen sollen beim Gebet zugegen sein[3]. Aber sie sollen in
        würdiger Tracht erscheinen, sich sittsam und bescheiden benehmen und nicht
        prunken mit künstlichen Haarflechten, Goldgeschmeide, Perlenschmuck oder kostbarer
        Kleidung. '
      verse: 9
    - text: 'Sie sollen sich vielmehr durch den Schmuck guter Werke auszeichnen; denn
        das ziemt sich für Frauen, die in Gottesfurcht wandeln wollen. '
      verse: 10
    - text: 'Die Frau soll (beim Gottesdienst) in aller Unterordnung still zuhören. '
      verse: 11
    - text: 'Ich erlaube keiner Frau, (öffentlich) zu lehren oder sich über den Mann
        zu stellen; sondern sie soll sich still verhalten. '
      verse: 12
    - text: 'Denn Adam ist zuerst geschaffen worden, danach Eva. '
      verse: 13
    - text: 'Auch hat sich Adam nicht verführen lassen, sondern das Weib ist verführt
        worden und in Übertretung gefallen. '
      verse: 14
    - text: 'Die Frauen sollen aber (trotz Evas Übertretung) das Heil erlangen, wenn
        sie (in Erfüllung ihres Mutterberufs) Kinder gebären (und erziehen); nur müssen
        sie dabei auch mit aller Sittsamkeit in Glauben, Liebe und Heiligung beharren. '
      verse: 15
  - chapter: 3
    verses:
    - text: 'Es ist ein wahres Wort: "Wer seine Hand nach dem Bischofsamt ausstreckt,
        der begehrt ein köstliches Arbeitsfeld." '
      verse: 1
    - text: 'Ein Bischof muß nun ohne Tadel sein, eines Weibes Mann, ernst, besonnen,
        gesetzt, gastfrei, lehrtüchtig. '
      verse: 2
    - text: 'Er darf kein Trinker und kein Händelsucher sein; er muß vielmehr sanftmütig
        sein und allem Streit aus dem Weg gehen. Er darf nicht geldgierig sein. '
      verse: 3
    - text: 'Er muß seinem eigenen Haus gut vorstehen und seine Kinder zum Gehorsam
        und zu einem ehrbaren Lebenswandel anhalten. '
      verse: 4
    - text: 'Denn wer sein eigenes Haus nicht in Ordnung halten kann, wie ist der
        fähig, für die Gemeinde Gottes zu sorgen? '
      verse: 5
    - text: 'Kein Neugetaufter (soll sofort Bischof werden, damit er nicht, von Stolz
        verblendet, einem ähnlichen Strafgericht verfalle, wie es den Teufel getroffen
        hat. '
      verse: 6
    - text: 'Der Bischof muß sich auch eines guten Rufs erfreuen bei denen, die außerhalb
        (der Kirche) stehen, damit er nicht dem Teufel Anlaß gebe, ihn zu verleumden
        und in seine Schlinge zu ziehen. '
      verse: 7
    - text: 'Die Diakonen sollen gleichfalls achtbare Männer sein. Sie müssen sich
        hüten vor Doppelzüngigkeit, übermäßigem Weingenuß und schmutziger Gewinnsucht. '
      verse: 8
    - text: 'Denn sie sollen das Geheimnis des Glaubens in einem reinen Gewissen bewahren. '
      verse: 9
    - text: 'Auch sie sollen zunächst (auf ihre Würdigkeit) geprüft und erst dann
        zum Dienst zugelassen werden, wenn keine Beschwerde gegen sie erhoben worden
        ist. '
      verse: 10
    - text: 'Auch die Diakonissen müssen achtbar sein. Sie dürfen nicht klatschen
        und verleumden, sondern sie müssen ernst sein und in jeder Hinsicht zuverlässig. '
      verse: 11
    - text: 'Die Diakonen sollen jeder eines Weibes Mann sein und ihre Kinder und
        Häuser gut in Ordnung halten. '
      verse: 12
    - text: 'Denn solche Diakonen, die ihr Amt gut ausrichten, gewinnen eine ehrenvolle
        Stellung und können im Vertrauen auf Christus Jesus mit großer Zuversichtlichkeit
        (in der Gemeinde) auftreten. '
      verse: 13
    - text: 'Dies schreibe ich dir, obwohl ich hoffe, recht bald zu dir zu kommen. '
      verse: 14
    - text: 'Sollte sich aber meine Ankunft verzögern, so weißt du nun, wie du dich
        zu verhalten hast in dem Haus Gottes, das da ist die Kirche des lebendigen
        Gottes, die Säule und Grundfeste der Wahrheit. '
      verse: 15
    - text: 'Und wahrlich, etwas Großes ist''s um das Geheimnis der Gottseligkeit!
        Der offenbart ist im Fleisch, der ist gerechtfertigt worden durch den Geist:
        Er ist erschienen seinen Boten, gepredigt unter den Völkern, geglaubt in der
        Welt, aufgenommen in die Herrlichkeit. '
      verse: 16
  - chapter: 4
    verses:
    - text: 'Der Geist verkündigt ganz ausdrücklich, daß in späteren Zeiten manche
        vom Glauben abfallen werden, weil sie irreführenden Geistern folgen und Teufelslehren, '
      verse: 1
    - text: 'die von heuchlerischen Lügnern ausgehen: Von Menschen, die in ihrem Gewissen
        (gleich Verbrechern) ein Brandmal ihrer Schuld tragen. '
      verse: 2
    - text: 'Diese Leute verbieten die Ehe und den Genuß von Speisen, die doch Gott
        geschaffen hat, damit sie von den Gläubigen, die die Wahrheit erkannt haben,
        mit Danksagung genossen werden. '
      verse: 3
    - text: 'Denn alles, was Gott geschaffen hat, ist gut; und (darum) braucht man
        auch kein Nahrungsmittel (als böse) zu verwerfen, wenn man''s mit Danksagung
        genießt. '
      verse: 4
    - text: 'Es wird ja geheiligt durch Gottes Wort, das in dem Tischgebet zum Ausdruck
        kommt. '
      verse: 5
    - text: 'Wenn du so die Brüder unterweist, wirst du ein trefflicher Diener Christi
        Jesu sein; denn dann nährst du dich mit den Worten des Glaubens und der heilsamen
        Lehre, der du bisher gefolgt bist. '
      verse: 6
    - text: 'Jene Fabeleien aber, die mit dem Heiligen nichts zu tun haben, und die
        nur leeres Geschwätz sind, die laß beiseite! Hingegen übe dich, in der Frömmigkeit
        zu wachsen! '
      verse: 7
    - text: 'Denn die leibliche Übung bringt wenig Nutzen. die Frömmigkeit aber ist
        zu allem nütze, denn sie hat eine Verheißung für dieses Leben und das zukünftige. '
      verse: 8
    - text: 'Das ist ein wahres Wort und allgemeiner Anerkennung wert. '
      verse: 9
    - text: 'Wir nehmen ja deshalb Mühe und Schande auf uns, weil wir auf den lebendigen
        Gott vertrauen: der ist der Retter aller Menschen und ganz besonders der Gläubigen. '
      verse: 10
    - text: 'Dies schärfe ein und lehre! '
      verse: 11
    - text: 'Damit niemand deiner Jugend wegen gering von dir denke, so sei in Wort
        und Wandel, in Liebe, Glauben und Sittenreinheit den Gläubigen ein Vorbild! '
      verse: 12
    - text: 'Bis zu meiner Ankunft sorge dafür, daß die heiligen Schriften vorgelesen
        werden, und daß die Gemeinde Ermahnung und Belehrung empfange! '
      verse: 13
    - text: 'Versäume nicht, die Gnadengabe zu betätigen, die in dir wohnt, und die
        dir nach vorausgegangener Weissagung unter Handauflegung der Ältestenschaft
        (von mir) zuteil geworden ist. '
      verse: 14
    - text: 'Dies laß deine Sorge sein; dem gibt dich hin, damit alle deutlich sehen,
        wie du (im geistlichen Leben) fortschreitest! '
      verse: 15
    - text: 'Achte beharrlich auf dein Verhalten und auf die Lehre, (die du vorträgst)!
        Tust du das, so wirst du dich und deine Hörer zum Heil führen. '
      verse: 16
  - chapter: 5
    verses:
    - text: 'Auf einen älteren Mann schlage nicht (mit harten Worten) los, sondern
        sprich ihm zu, als wäre er dein Vater; jüngere Männer behandle wie Brüder, '
      verse: 1
    - text: 'ältere Frauen wie Mütter, jüngere wie Schwestern, jedoch mit aller Sittsamkeit! '
      verse: 2
    - text: 'Unterstütze solche Witwen, die wirklich hilfsbedürftig sind! '
      verse: 3
    - text: 'Hat aber eine Witwe Kinder oder Enkel, so sollen diese zunächst lernen,
        ihren Angehörigen Liebe zu beweisen und ihren Müttern und Großmüttern die
        empfangenen Wohltaten zu vergelten. Denn das ist Gott wohlgefällig. '
      verse: 4
    - text: 'Eine wirklich hilfsbedürftige Witwe, die ganz allein steht, die setzt
        ihre Hoffnung auf Gott und fleht und betet unablässig Tag und Nacht. '
      verse: 5
    - text: 'Eine Witwe aber, die ein ausschweifendes Leben führt, ist bei lebendigem
        Leib tot. '
      verse: 6
    - text: 'Dies schärfe ihnen ein, damit man ihnen nicht vorwerfen könne! '
      verse: 7
    - text: 'Sorgt ein Hausvater nicht für seine Hausgenossen und namentlich nicht
        für seine nächsten Verwandten, so hat er den Glauben verleugnet und ist schlimmer
        als ein Heide. '
      verse: 8
    - text: 'Eine Witwe darf nur dann in das Witwenverzeichnis aufgenommen werden,
        wenn sie mindestens sechzig Jahre alt ist. Sie muß eines Mannes Ehefrau gewesen
        sein '
      verse: 9
    - text: 'und sich durch gute Werke ein ehrenvolles Zeugnis erworben haben. Dahin
        gehört, daß sie Kinder großgezogen, Gastfreundschaft geübt, den Heiligen die
        Füße gewaschen, den Bedrängten geholfen, kurz, sich an allen möglichen Liebeswerken
        beteiligt hat. '
      verse: 10
    - text: 'Jüngere Witwen weise ab! Denn wenn sie im Widerspruch mit dem Dienst
        Christi von Liebeslust gereizt werden, so wollen sie (wieder) heiraten. '
      verse: 11
    - text: 'Damit setzen sie sich dann aber dem Vorwurf aus, daß sie ihr früher gegebenes
        Wort gebrochen haben. '
      verse: 12
    - text: 'Zugleich gewöhnen sie sich daran, in trägem Nichtstun von Haus zu Haus
        zu laufen; und nicht nur das, sondern bei ihrer Geschwätzigkeit und Neugier
        führen sie auch ungehörige Reden. '
      verse: 13
    - text: 'Darum halte ich''s für ratsam, daß jüngere Witwen (wieder) heiraten,
        Kinder gebären und das Hauswesen besorgen, so daß sie den Widersachern keinen
        Anlaß zu übler Nachrede geben. '
      verse: 14
    - text: 'Denn manchen haben sich schon vom rechten Weg abgewandt und sind dem
        Satan nachgefolgt. '
      verse: 15
    - text: 'Hat irgendein weibliches Gemeindeglied Witwen (zu seiner Pflege und Handreichung),
        so soll es auch für sie sorgen. In solchem Fall darf die Gemeinde nicht beschwert
        werden, damit sie den wirklich bedürftigen Witwen ausreichend helfen könne. '
      verse: 16
    - text: 'Die Ältesten, die als Vorsteher Tüchtiges leisten, ganz besonders solche,
        die sich''s bei der Predigt und Belehrung (der Gemeinde) sauer werden lassen,
        die sollen durch eine doppelte Gabe geehrt werden. '
      verse: 17
    - text: 'Denn die Schrift sagt: Du sollst einem dreschenden Ochsen nicht das Maul
        verbinden, und: "Der Arbeiter ist seines Lohnes wert." '
      verse: 18
    - text: 'Gegen einen Ältesten nimm keine Klage an, wenn nicht zwei oder drei Zeugen
        vorhanden sind. '
      verse: 19
    - text: 'Die (Ältesten), deren Schuld erwiesen ist, weise in Gegenwart aller zurecht,
        damit auch die anderen gewarnt werden! '
      verse: 20
    - text: 'Vor Gott, dem Herrn Jesus Christus und den auserwählten Engeln ermahne
        ich dich ernstlich: führe diese Anweisungen ohne Vorurteil aus und tue nichts
        nach Gunst! '
      verse: 21
    - text: 'Lege niemand übereilt die Hände auf und mache dich nicht an den Sünden
        anderer mitschuldig! Halte dich rein! '
      verse: 22
    - text: 'Trinke nicht mehr ausschließlich Wasser, sondern wegen deines Magens
        und deiner häufigen Kränklichkeit genieße etwas Wein! '
      verse: 23
    - text: 'Bei manchen Menschen liegen die Sünden so klar zutage, daß sie ihnen
        wie Vorboten auf dem Weg zum Gericht voraneilen; bei anderen treten sie erst
        später ans Licht. '
      verse: 24
    - text: 'Ebenso ist''s auch mit den guten Werken: einige sind ganz offenkundig;
        doch auch solche, mit denen sich''s anders verhält, können nicht verborgen
        bleiben. '
      verse: 25
  - chapter: 6
    verses:
    - text: 'Alle, die als Sklaven unter einem Joch schmachten, sollen ihre Herren
        in jeder Weise ehren, damit der Name Gottes und die Lehre nicht verlästert
        werden. '
      verse: 1
    - text: 'Die Sklaven aber, die Gläubige zu Herren haben, sollen deshalb, weil
        die Herren (christliche) Brüder sind, nicht geringere Ehrfurcht vor ihnen
        haben. Im Gegenteil, sie sollen ihnen um so williger dienen; denn sie haben
        es mit Gläubigen und Freunden zu tun, die ihre Wohltäter heißen wollen. Dies
        lehre und schärfe ein! '
      verse: 2
    - text: 'Wer anders lehrt und sich nicht hält an die gesunden Aussprüche unseres
        Herrn Jesus Christus und an die Lehre, die der Frömmigkeit entspricht, '
      verse: 3
    - text: 'der ist (von Hochmut) verblendet und hat kein rechtes Verständnis. Er
        krankt vielmehr an der Sucht, sich mit (müßigen) Streitfragen und Wortgezänk
        zu befassen. Daraus entstehen nur Neid, Hader, Schmähungen, aller mögliche
        schlimme Argwohn '
      verse: 4
    - text: 'und fortwährende Reibereien. So sieht es aus bei Menschen, deren ganze
        Denkart verderbt ist, und die den Sinn für die Wahrheit verloren haben, so
        daß sie die Frömmigkeit nur als ein Mittel zum Gelderwerb betrachten. '
      verse: 5
    - text: 'Allerdings liegen reiche Schätze in der Frömmigkeit, wenn sie mit Genügsamkeit
        verbunden ist. '
      verse: 6
    - text: 'Wir haben ja nichts mit in die Welt gebracht, und wir können auch nichts
        mit hinausnehmen. '
      verse: 7
    - text: 'Haben wir Nahrung und Kleidung, so ist das für uns genug. '
      verse: 8
    - text: 'Die nach Reichtum trachten, fallen in Versuchung und Schlingen und viel
        unvernünftige und schädliche Begierden, die die Menschen in den Abgrund des
        Verderbens stürzen. '
      verse: 9
    - text: 'Denn die Geldgier ist eine Wurzel aller Übel. Gar manche, die ihre Hand
        nach dem Geld ausgestreckt haben, sind von dem Weg des Glaubens abgeirrt und
        haben sich selbst in bitteres Leid gebracht. '
      verse: 10
    - text: 'Du, Mann Gottes, fliehe dieses Laster! Trachte vielmehr nach der Gerechtigkeit
        und Frömmigkeit, nach dem Glauben und der Liebe, nach der Geduld und Sanftmut! '
      verse: 11
    - text: 'Kämpfe den herrlichen Kampf des Glaubens, erringe das ewige Leben als
        Siegespreis! Dazu bist du berufen und hast in Gegenwart vieler Zeugen das
        herrliche Bekenntnis (deines Glaubens) abgelegt. '
      verse: 12
    - text: 'Vor Gott, der allen Dingen Leben gibt, und vor Christus Jesus, der unter
        Pontius Pilatus sein herrliches Bekenntnis mit dem Tod besiegelt hat, ermahne
        ich dich: '
      verse: 13
    - text: 'Bewahre meine Lehre fleckenlos und unversehrt bis auf die Erscheinung
        unseres Herrn Jesus Christus! '
      verse: 14
    - text: 'Die wird uns zur rechten Zeit schauen lassen der selige und alleinige
        Machthaber, der König der Könige und Herr der Herren — er, '
      verse: 15
    - text: 'der allein Unsterblichkeit hat, der in einem unzugänglichen Licht wohnt,
        den kein Mensch gesehen hat noch sehen kann. Ihm sei Ehre und Gewalt in Ewigkeit!
        Amen. '
      verse: 16
    - text: 'Die Reichen in dieser Welt warne vor Hochmut! Sie sollen ihre Hoffnung
        nicht auf den unsicheren Reichtum setzen, sondern auf Gott, der uns alles,
        was wir nötig haben, in reicher Fülle schenkt. '
      verse: 17
    - text: 'Sie sollen wohltun, an guten Werken reich werden, freigebig und mildtätig
        sein '
      verse: 18
    - text: 'und sich so einen herrlichen Schatz für die Zukunft sammeln, damit sie
        das wahre Leben erlangen. '
      verse: 19
    - text: 'O Timotheus, bewahre das dir anvertraute Gut; wende dich ab von dem unreinen,
        leeren Geschwätz und den Streitsätzen der fälschlich sogenannten Erkenntnis! '
      verse: 20
    - text: 'Denn manche, die sich mit ihr eingelassen haben, sind vom Glauben abgeirrt.
        Die Gnade sei mit dir! '
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus, durch Gottes Willen zum Apostel Christi Jesu bestellt, um das
        Leben zu verkündigen, das in der Gemeinschaft mit Christus Jesus zu finden
        ist, '
      verse: 1
    - text: 'entbietet seinem geliebten Kind Timotheus seinen Gruß. Gnade, Erbarmen
        und Friede werde dir zuteil von Gott dem Vater und unserem Herrn Christus
        Jesus! '
      verse: 2
    - text: 'Ich danke Gott, dem ich nach meiner Ahnen Vorbild mit reinem Gewissen
        diene, sooft ich fort und fort bei Tag und Nacht in meinen Gebeten dein gedenke. '
      verse: 3
    - text: 'Ich vergesse nicht deiner Tränen, und mich verlangt nach einem Wiedersehen
        mit dir. Das wäre der Gipfel meiner Freude. '
      verse: 4
    - text: 'Dabei ist mir dein ungeheuchelter Glaube stets im Gedächtnis. Ein solcher
        Glaube hat auch schon gewohnt in deiner Großmutter Lois und in deiner Mutter
        Eunike. Nun wohnt er, wie ich fest vertraue, auch in dir. '
      verse: 5
    - text: 'Darum rufe ich dir mahnend zu: Fach an zu neuer Glut die Gnadengabe Gottes,
        die in dir ist durch meine Handauflegung! '
      verse: 6
    - text: 'Denn Gott hat uns nicht einen Geist gegeben, der Verzagtheit wirkt, sondern
        einen Geist, der uns erfüllt mit Kraft, mit Liebe und mit nüchterner Besonnenheit. '
      verse: 7
    - text: 'Darum schäme dich nicht, von unserem Herrn Zeugnis abzulegen! Schäme
        dich auch mein nicht, der ich um seinetwillen in Ketten liege! Sondern im
        Dienst der Heilsbotschaft sei ebenso wie ich bereit zu leiden! Dazu gibt Gott
        die Kraft. '
      verse: 8
    - text: 'Er hat uns ja errettet und mit heiligem Ruf berufen — nicht wegen unserer
        Werke, sondern nach seinem freien Ratschluß —, um uns seine Gnade mitzuteilen.
        Die hat er uns in Christus Jesus schon seit ewigen Zeiten zum Besitz bestimmt. '
      verse: 9
    - text: 'Doch jetzt erst ist sie offenbar geworden durch die Erscheinung unseres
        Retters Jesus Christus. Der hat des Todes Macht vernichtet und Leben und Unsterblichkeit
        ans Licht gebracht durch seine Frohe Botschaft. '
      verse: 10
    - text: 'Ich bin dazu eingesetzt worden, sie als Apostel und als Lehrer mit lautem
        Heroldsruf zu verkündigen. '
      verse: 11
    - text: 'Darum habe ich jetzt auch (Gefangenschaft) zu leiden. Aber ich lasse
        den Mut nicht sinken. Denn ich weiß, auf wen ich mein Vertrauen setze, und
        bin gewiß, er hat''s in seiner Macht, das mir anvertraute Gut bis auf "jenen
        Tag" zu bewahren. '
      verse: 12
    - text: 'Was du von mir gehört, das halte fest als Vorbild für gesunde Lehre in
        jenem Glauben und in jener Liebe, die sich in Christus Jesus finden! '
      verse: 13
    - text: 'Bewahre das dir anvertraute köstliche Gut durch die Kraft des Heiligen
        Geistes, der in uns wohnt! '
      verse: 14
    - text: 'Du weißt, daß alle Kleinasiaten, darunter Phygelus und Hermogenes, sich
        von mir abgewandt haben. '
      verse: 15
    - text: 'Der Herr schenke Barmherzigkeit dem Haus des Onesiphorus! Denn er hat
        mich oft erquickt und sich meiner Ketten nicht geschämt. '
      verse: 16
    - text: 'Vielmehr hat er bei seinem Aufenthalt in Rom eifrig nach mir gesucht
        und mich auch aufgefunden. '
      verse: 17
    - text: 'Der Herr lasse ihn dafür Erbarmen finden bei dem Herrn an jenem Tag!
        Und welche Dienste er in Ephesus geleistet hat, das weißt du selbst am besten. '
      verse: 18
  - chapter: 2
    verses:
    - text: 'Du nun, mein Kind, erstarke in der Gnade, die in der Gemeinschaft mit
        Christus Jesus zu finden ist! '
      verse: 1
    - text: 'Die Wahrheit, die du von mir vernommen hast, und die durch viele Zeugen
        bekräftigt wird, vertraue zuverlässigen Männern an, die tüchtig sind, auch
        andere zu belehren! '
      verse: 2
    - text: 'Leide wie ich als rechter Streiter Christi Jesu! '
      verse: 3
    - text: 'Ein Krieger, der zu Felde zieht, darf sich nicht in bürgerliche Geschäfte
        verstricken lassen; sonst kann er dem Feldherrn nicht gefallen, der ihn angeworben
        hat. '
      verse: 4
    - text: 'Nimmt einer am Wettkampf teil, so erringt er keinen Siegerkranz, wenn
        er beim Kampf nicht den vorgeschriebenen Regeln folgt. '
      verse: 5
    - text: 'Der Landmann, der sich im Schweiße seines Angesichts müht, der hat den
        ersten Anspruch auf den Genuß der Früchte. '
      verse: 6
    - text: 'Sinne über meine Worte nach! Der Herr wird dir schon in allem das rechte
        Verständnis geben. '
      verse: 7
    - text: 'Gedenke daran, daß Jesus Christus, aus Davids Stamm entsprossen, von
        den Toten auferstanden ist! So lautet ja die Frohe Botschaft, die ich verkündige. '
      verse: 8
    - text: 'Für diese Botschaft muß ich leiden, ja sogar in Ketten liegen, als ob
        ich ein Verbrecher wäre — doch Gottes Wort liegt darum nicht in Ketten —. '
      verse: 9
    - text: 'Deswegen nehme ich alles auf mich um der Auserwählten willen, damit auch
        sie das Heil erlangen, das man in der Gemeinschaft Christi Jesu findet: ein
        Heil, verbunden mit ewiger Herrlichkeit. '
      verse: 10
    - text: 'Es ist ein wahres Wort: Sind wir mit ihm gestorben, so werden wir auch
        mit ihm leben. '
      verse: 11
    - text: 'Sind wir standhaft, so werden wir auch mit ihm herrschen. Wenn wir verleugnen,
        so wird Er uns auch verleugnen. '
      verse: 12
    - text: 'Sind wir treulos, Er bleibt treu. Er kann sich nicht verleugnen. '
      verse: 13
    - text: 'Dies bringe in Erinnerung und ermahne sie feierlich vor des Herrn Angesicht,
        alles Wortgezänk zu meiden! Denn das bringt keinen Nutzen, sondern richtet
        die Hörer nur zugrunde. '
      verse: 14
    - text: 'Trachte danach, in Gottes Augen tadelfrei dazustehen als ein Arbeiter,
        der sich (seines Werkes) nicht zu schämen braucht, da er das Wort der Wahrheit
        rein und angemessen vorträgt! '
      verse: 15
    - text: 'Dem unreinen Geschwätz (der Irrlehrer) aber gehe aus dem Weg! Denn diese
        Leute versinken immer tiefer in Gottlosigkeit, '
      verse: 16
    - text: 'und ihre Lehre wird um sich fressen wie ein Krebsgeschwür. Zu dieser
        Gesellschaft gehören Hymenäus und Philetus. '
      verse: 17
    - text: 'Sie sind von der Wahrheit abgeirrt; denn sie behaupten, die Auferstehung
        sei schon geschehen, und suchen den Glauben bei manchen zu untergraben. '
      verse: 18
    - text: 'Trotzdem bleibt der feste Gottesbau bestehen. Er trägt die Inschrift:
        Der Herr kennt die Seinen; und: "Es lasse ab von Ungerechtigkeit, wer des
        Herrn Namen anruft!" '
      verse: 19
    - text: 'In einem großen Haushalt gibt es aber nicht nur goldene und silberne
        Gefäße, sondern auch hölzerne und irdene: die einen dienen einem ehrenvollen
        Zweck, die anderen nehmen Unrat auf. '
      verse: 20
    - text: 'Wer sich nun von den mit Unrat gefüllten Gefäßen rein erhält, der ist
        ein Gefäß für einen ehrenvollen Dienst, ein Gefäß von ganz besonderer Weihe,
        dem Hausherrn nützlich und für alle guten Zwecke brauchbar. '
      verse: 21
    - text: 'Fliehe die Lüste des Jugendalters! Trachte nach Gerechtigkeit, Glauben,
        Liebe und Frieden in Gemeinschaft mit alle, die den Herrn aus reinem Herzen
        anrufen! '
      verse: 22
    - text: 'Den törichten und unverständigen Erörterungen geh aus dem Weg! Denn du
        weißt, sie rufen nur Streitigkeiten hervor. '
      verse: 23
    - text: 'Ein Knecht des Herrn aber darf nicht streiten. Er soll sich vielmehr
        gegen alle freundlich zeigen, tüchtig sein im Lehren, das Böse ertragen können '
      verse: 24
    - text: 'und die Irrlehrer mit sanfter Schonung zurechtweisen. Denn Gott kann
        ja ihren Sinn noch ändern, daß sie die Wahrheit erkennen '
      verse: 25
    - text: 'und wieder zur Besinnung kommen, Seinen Willen zu tun, wenn sie des Teufels
        Strick entronnen sind, der sie jetzt noch gefangenhält. '
      verse: 26
  - chapter: 3
    verses:
    - text: 'Das sollst du wissen: In den letzten Tagen werden schlimme Zeiten kommen. '
      verse: 1
    - text: 'Denn da werden die Menschen selbstsüchtig sein und geldgierig, prahlerisch,
        übermütig, schmähsüchtig, den Eltern ungehorsam, undankbar, gottlos, '
      verse: 2
    - text: 'lieblos, unversöhnlich, verleumderisch, ausschweifend, roh, Feinde alles
        Guten, '
      verse: 3
    - text: 'verräterisch, leichtfertig, verblendet; sie werden Lust und Vergnügen
        mehr lieben als Gott; '
      verse: 4
    - text: 'sie halten wohl noch fest an den äußeren Bräuchen der Frömmigkeit, aber
        sie geben ihr keinen Einfluß auf ihr Leben. Solche Menschen meide! '
      verse: 5
    - text: 'Zu dem Kreis dieser Leute gehören (jene Verführer), die sich in die Häuser
        einschleichen und besonders (leichtfertige, beschränkte) Weiber zu fangen
        suchen, die voller Sünden sind und von Leidenschaften aller Art beherrscht
        werden, '
      verse: 6
    - text: 'die immer etwas Neues lernen wollen und dabei doch nie zu einer wirklichen
        Erkenntnis der Wahrheit kommen können. '
      verse: 7
    - text: 'Gerade wie einst Jannes und Jambres gegen Mose auftraten, so treten auch
        diese gegen die Wahrheit auf: sie sind zerrüttet in ihrem Sinn, und ihr Glaube
        hat die Probe nicht bestanden. '
      verse: 8
    - text: 'Doch auf die Dauer haben sie keinen Erfolg. Denn alle werden ihren Unsinn
        (und Betrug) klar erkennen, wie es ja auch bei jenen der Fall gewesen ist. '
      verse: 9
    - text: 'Du aber kennst genau meine Lehre, mein Leben und mein Streben, meinen
        Glauben, meine Langmut, meine Liebe, meine Ausdauer, '
      verse: 10
    - text: 'meine Verfolgungen und meine Leiden. Du weißt, was mir widerfahren ist
        in Antiochia, Ikonium und Lystra. Was für Verfolgungen habe ich durchgemacht!
        Und aus allen hat mich der Herr errettet. '
      verse: 11
    - text: 'Doch auch alle, die in der Gemeinschaft Christi Jesu ein frommes Leben
        führen wollen, müssen Verfolgung leiden. '
      verse: 12
    - text: 'Böse Menschen und Betrüger werden wohl äußerlich Erfolge haben, aber
        ihr Verderben wird desto ärger sein; denn sie sind Verführer und Verführte. '
      verse: 13
    - text: 'Bleibe du treu bei dem, was du gelernt und von dessen Wahrheit du dich
        überzeugt hast! Bedenke, wer deine Lehrer gewesen sind, '
      verse: 14
    - text: 'und wie du von Kindheit auf die heiligen Schriften kennst! Die können
        dir, wenn du wie Christus Jesus glaubst, die Weisheit schenken, die zum Heil
        führt. '
      verse: 15
    - text: 'Jede Schrift, weil von Gott eingegeben, ist auch nützlich zur Belehrung,
        zur Widerlegung, zur Zurechtweisung, zur Erziehung in der Gerechtigkeit; '
      verse: 16
    - text: 'so wird der Gottesmann vollkommen und ausgerüstet zu jedem guten Werk. '
      verse: 17
  - chapter: 4
    verses:
    - text: 'Ich beschwöre dich vor dem Angesicht Gottes und Christi Jesu, der Lebendige
        und Tote richten wird, wenn er erscheint in seiner Königsmacht: '
      verse: 1
    - text: 'Verkündige das Wort, tritt damit auf, gerufen oder ungerufen; überzeuge,
        weise zurecht und ermahne mit allen Aufwand von Geduld und Lehrgeschick! '
      verse: 2
    - text: 'Denn es kommt eine Zeit, da werden die Leute die gesunde Lehre unerträglich
        finden und sich immer neue Lehrer nach ihrem Geschmack suchen, weil sie hören
        wollen, was ihre Ohren kitzelt; '
      verse: 3
    - text: 'von der Wahrheit werden sie ihr Ohr abwenden und sich den Fabeln zuwenden. '
      verse: 4
    - text: 'Du aber sei in jeder Hinsicht nüchtern; sei bereit zu leiden; verrichte
        das Werk eines Verkündigers der Heilsbotschaft; sei treu in deinem Dienst
        bis ans Ende! '
      verse: 5
    - text: 'Denn ich bin schon ein Todesopfer, und die Zeit meines Heimgangs ist
        da. '
      verse: 6
    - text: 'Den herrlichen Kampf habe ich gekämpft, den Lauf vollendet, die Treue
        gehalten. '
      verse: 7
    - text: 'Nun liegt die Gerechtigkeit als Siegeskranz für mich bereit: den wird
        mir der Herr an jenem Tag zum Lohn schenken — er, der gerechte Richter; doch
        nicht mir allein, sondern auch allen, die seine Erscheinung liebgehabt. '
      verse: 8
    - text: 'Beeile dich, so schnell als möglich zu mir zu kommen! '
      verse: 9
    - text: 'Denn Demas hat mich aus Liebe zu dem, was die jetzige Weltzeit bietet,
        im Stich gelassen und ist nach Thessalonich gegangen; Kreszenz ist nach Gallien
        gereist und Titus nach Dalmatien. '
      verse: 10
    - text: 'Nur Lukas ist noch bei mir. Nimm dir Markus zum Reisebegleiter und bring
        ihn mit, denn er kann mir gute Dienste leisten! '
      verse: 11
    - text: 'Tychikus habe ich nach Ephesus gesandt. '
      verse: 12
    - text: 'Den Reisemantel, den ich in Troas bei Karpus zurückgelassen habe, bring
        mir mit, wenn du kommst, ebenso die Buchrollen und namentlich die Pergamentblätter! '
      verse: 13
    - text: 'Der Metallarbeiter Alexander hat mir viel Böses zugefügt: der Herr wird
        ihm vergelten nach seinen Werken. '
      verse: 14
    - text: 'Nimm du dich auch vor ihm in acht; denn er ist unseren Aussagen scharf
        entgegengetreten! '
      verse: 15
    - text: 'Als ich mich das erste Mal vor Gericht zu verantworten hatte, da erschien
        niemand als mein Beistand, sondern alle ließen mich im Stich. Möge es ihnen
        nicht zugerechnet werden! '
      verse: 16
    - text: 'Der Herr aber hat mir damals beigestanden und mich gestärkt. Denn die
        Botschaft des Heils sollte durch mich völlig ausgerichtet werden, und alle
        Völker sollten sie vernehmen. Deshalb bin ich auch errettet worden aus des
        Löwen Rachen. '
      verse: 17
    - text: 'Auch jetzt wird mich der Herr erretten von allen, was mir Schlimmes widerfährt,
        indem er mich sicher geleitet in sein himmlisches Königreich. Ihm sei ehre
        in alle Ewigkeit! Amen. '
      verse: 18
    - text: 'Grüße Priska und Aquila und die Angehörigen des Onesiphorus! '
      verse: 19
    - text: 'Erastus ist in Korinth geblieben; Trophimus habe ich krank in Milet zurückgelassen. '
      verse: 20
    - text: 'Beeile dich, noch vor Eintritt des Winters hierher zu kommen! Eubulus,
        Pudens, Linus, Klaudia und alle Brüder lassen dich grüßen. '
      verse: 21
    - text: 'Der Herr Jesus sei mit deinem Geist! Die Gnade sei mit euch! '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus, ein Knecht Gottes und ein Apostel Jesu Christi, entbietet seinem
        echten, im Glauben eng mit ihm verbunden Kind Titus seinen Gruß. — Ich bin
        ja dazu bestellt, Gottes Auserwählte zum Glauben zu führen und die Erkenntnis
        jener Wahrheit zu verbreiten, die einen frommen Wandel wirkt '
      verse: 1
    - text: 'durch die Hoffnung auf das ewige Leben, das Gott, der nicht lügen kann,
        schon von Ewigkeit her in seinem Ratschluß bestimmt hat. '
      verse: 2
    - text: 'Kundgemacht aber hat er sein Wort zur rechten Zeit durch die Verkündigung,
        mit der ich betraut worden bin nach dem Auftrag Gottes, unseres Retters —. '
      verse: 3
    - text: 'Gnade sei mit dir und Friede von Gott dem Vater und unserem Erretter
        Christus Jesus! '
      verse: 4
    - text: 'Dies ist der Grund, warum ich dich in Kreta gelassen habe: Du sollst
        die Dinge, die ich dort noch nicht erledigt, in Ordnung bringen. Vor allem
        sollst du nach meiner Anweisung in den einzelnen Städten Älteste einsetzen. '
      verse: 5
    - text: 'Ein Ältester muß unbescholten sein und eines Weibes Mann. Hat er Kinder,
        so müssen sie im Glauben stehen; sie dürfen nicht den Ruf haben, daß sie ein
        liederliches Leben führen; auch dürfen sie (ihren Eltern) nicht ungehorsam
        sein. '
      verse: 6
    - text: 'Denn jeder Bischof muß ein unbescholtener Mann sein, — er ist ja Gottes
        Haushalter. — Er darf nicht selbstherrlich sein und nicht zum Zorn neigen.
        Er darf kein Trinker sein oder ein Mensch, der Händel sucht und schmutzige
        Gewinnsucht zeigt. '
      verse: 7
    - text: 'Er soll vielmehr gastfrei sein, dem Guten zugetan, besonnen, gerecht,
        gottesfürchtig, voller Selbstbeherrschung. '
      verse: 8
    - text: 'Er muß festhalten an dem zuverlässigen Wort (Gottes), worin er unterrichtet
        worden ist, damit er fähig sei, auch in der gesunden Lehre zu unterweisen
        und alle zu widerlegen, die ihre Wahrheit zu bestreiten suchen. '
      verse: 9
    - text: 'Es gibt ja, namentlich unter den Judenchristen, viele Schwätzer und Verführer,
        die sich nicht unterordnen wollen. '
      verse: 10
    - text: 'Diesen Leuten muß der Mund gestopft werden; denn sie machen ganze Familien
        unglücklich, indem sie aus schmutziger Gewinnsucht ungehörige Lehren vortragen. '
      verse: 11
    - text: 'Einer ihrer Landsleute, ihr eigener Prophet, hat gesagt: "Kreter sind
        immer verlogen, sind Tiere und faule Gesellen." '
      verse: 12
    - text: 'Dies Zeugnis ist wahr. Darum weise sie scharf zurecht, damit sie im Glauben
        gesund bleiben '
      verse: 13
    - text: 'und nicht hören auf jüdische Fabeln und auf Gebote solcher Menschen,
        die der Wahrheit den Rücken kehren! '
      verse: 14
    - text: 'Den Reinen ist alles rein. Den Schuldbefleckten aber und Ungläubigen
        ist nichts rein, sondern bei ihnen ist beides befleckt: ihr Sinn und ihr Gewissen. '
      verse: 15
    - text: 'Sie rühmen sich zwar, Gott zu kennen, doch mit ihren Werken verleugnen
        sie ihn. Sie sind Gott ein Greuel; denn sie gehorchen ihm nicht und können
        kein wahrhaft gutes Werk vollbringen. '
      verse: 16
  - chapter: 2
    verses:
    - text: 'Du aber rede, was der gesunden Lehrer entspricht! '
      verse: 1
    - text: 'Ermahne die älteren Männer, daß sie nüchtern seien, ehrbar, besonnen,
        gesund im Glauben, in der liebe und in der Geduld! '
      verse: 2
    - text: 'Die älteren Frauen halte auch zu einem Wandel an, wie er sich für Heilige
        geziemt! Sie sollen nicht verleumden, auch nicht dem Laster der Trunksucht
        frönen, sondern in allem Guten unterweisen: '
      verse: 3
    - text: 'sie sollen die jüngeren Frauen anleiten, ihre Männer und ihre Kinder
        liebzuhaben, '
      verse: 4
    - text: 'sittsam und keusch zu sein, ihr Hauwesen gut in Ordnung zu halten und
        sich ihren Männern unterzuordnen, damit Gottes Wort nicht verlästert werde. '
      verse: 5
    - text: 'Ebenso ermahne die jüngeren Männer zur Selbstbeherrschung und Sittsamkeit! '
      verse: 6
    - text: 'Gib ihnen dabei durch dein Verhalten in jeder Hinsicht ein gutes Vorbild!
        Verkündige die Lehre unverfälscht und mit würdevollem Vortrag; '
      verse: 7
    - text: 'jedes deiner Worte sei gesund und einwandfrei: dann werden die Widersacher
        beschämt und können uns nichts Schlechtes nachsagen. '
      verse: 8
    - text: 'Den Sklaven schärfe den Gehorsam gegen ihre Herren ein! Sie sollen ihnen
        in allen Stücken gefällig sein, keine Widerworte haben, '
      verse: 9
    - text: 'nichts veruntreuen, sondern stets die rechte Treue beweisen, damit sie
        der Lehre Gottes, unseres Erretters, in jeder Hinsicht Ehre machen. '
      verse: 10
    - text: 'Denn die Gnade Gottes, die alle Menschen retten kann und will, ist offenbar
        geworden. '
      verse: 11
    - text: 'Sie will uns nun dazu erziehen, dem gottlosen Wesen und den weltlichen
        Lüsten völlig zu entsagen, verständig, gerecht und fromm in dieser Weltzeit
        zu leben '
      verse: 12
    - text: 'und darauf zu warten, daß sich unsere beseligende Hoffnung erfülle durch
        die Erscheinung der Herrlichkeit unseres großen Gottes und Erretters Jesus
        Christus. '
      verse: 13
    - text: 'Der hat sich für uns hingegeben, um uns von aller Ungerechtigkeit loszukaufen
        und sich ein Volk zum Eigentum zu reinigen, das Eifer zeigt für gute Werke. '
      verse: 14
    - text: 'Das ist es, was du reden sollst. Ermahne und weise zurecht mit allem
        Nachdruck! Tritt so auf, daß niemand wagt, dich verächtlich zu behandeln! '
      verse: 15
  - chapter: 3
    verses:
    - text: 'Bringe allen in Erinnerung, daß sie den obrigkeitlichen Gewalten untertan
        seien, ihren Befehlen gehorchen, sich an allen nützlichen Werken beteiligen, '
      verse: 1
    - text: 'niemand schmähen, sondern sich friedfertig und nachgiebig zeigen und
        allen Menschen stets mit Freundlichkeit entgegenkommen! '
      verse: 2
    - text: 'Auch wir sind ja einst unverständig, ungehorsam und verirrt gewesen;
        wir haben den mannigfachsten Begierden und Lüsten gedient und in Bosheit und
        Neid dahingelebt; wir sind verabscheuungswürdig gewesen und haben einander
        gehaßt. '
      verse: 3
    - text: 'Als aber die Güte und Menschenfreundlichkeit Gottes, unseres Retters,
        erschien, '
      verse: 4
    - text: 'da hat er uns nicht etwas wegen der gerechten Werke, die wir getan, das
        Heil gebracht; sondern in seinem Erbarmen hat er uns errettet durch das Bad
        der Wiedergeburt und die Erneuerung, die gewirkt wird durch den Heiligen Geist, '
      verse: 5
    - text: 'den er durch Jesus Christus, unseren Retter, reichlich über uns ausgegossen
        hat. '
      verse: 6
    - text: 'So sollen wir, durch seine Gnade gerechtfertigt, Erben werden des ewigen
        Lebens, auf das wir hoffen. '
      verse: 7
    - text: 'Dies ist ein wahres Wort, und du sollst es fest einprägen. Denn die an
        Gott gläubig geworden sind, sollen auch darauf bedacht sein, sich guter Werke
        zu befleißigen. Das ist heilsam und bringen den Menschen Segen. '
      verse: 8
    - text: 'Dagegen den törichten Grübeleien über die Geschlechterreihen und den
        Zänkereien und Streitigkeiten über das Gesetz geh aus dem Weg! Denn das ist
        nutzlos und unfruchtbar. '
      verse: 9
    - text: 'Wer einer falschen Lehre folgt, den meide, wenn du ihn zweimal (vergeblich)
        zurechtgewiesen hast! '
      verse: 10
    - text: 'Du weißt ja: ein solcher Mensch ist aus der rechten Bahn geraten und
        zieht sich durch seine Sünde selbst das Urteil zu. '
      verse: 11
    - text: 'Sobald ich Artemas oder Tychikus zu dir sende, komme eiligst zu mir nach
        Nikopolis! Denn dort gedenke ich den Winter über zu bleiben. '
      verse: 12
    - text: 'Zenas, den Gesetzeslehrer, und Apollos rüste sorgfältig zur Weiterreise
        aus, damit es ihnen an nichts fehle! '
      verse: 13
    - text: 'Auch unsere Leute sollen lernen, da, wo es nottut, hilfreich einzutreten,
        damit sie Früchte (ihres Glaubens) aufzuweisen haben. '
      verse: 14
    - text: 'Alle, die bei mir sind, lassen dich grüßen. Grüße die Gläubigen, die
        uns liebhaben! Die Gnade sei mit euch allen! '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus, der im Dienst Christi Jesu in Ketten liegt, und der Bruder Timotheus,
        wir entbieten unserem geliebten Mitarbeiter Philemon, '
      verse: 1
    - text: 'unserer Schwester Appia, unserem Mitkämpfer Archippus und deiner Hausgemeinde
        unseren Gruß. '
      verse: 2
    - text: 'Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
        Jesus Christus! '
      verse: 3
    - text: 'Ich danke meinem Gott jedesmal, wenn ich dein in meinen Gebeten gedenke. '
      verse: 4
    - text: 'Höre ich doch fort und fort von deinem Glauben an den Herrn Jesus und
        von deiner Liebe zu allen Heiligen. '
      verse: 5
    - text: 'Ich bete nun, die Glaubensgemeinschaft, in der du mit uns stehst, möge
        sich wirksam zeigen für die Sache Christi, so daß du alle uns verliehenen
        Heilsgüter dankbar zu schätzen wissest. '
      verse: 6
    - text: 'Ja, durch deine (werktätige) Liebe habe ich viel Freude und Trost gehabt.
        Denn du, teurer Bruder, hast die Herzen der Heiligen erquickt. '
      verse: 7
    - text: 'Kraft meiner Gemeinschaft mit Christus könnte ich sehr kühn auftreten
        und dir vorschreiben, was du zu tun hast. '
      verse: 8
    - text: 'Wenn ich aber an deine Liebe denke, so ziehe ich''s vor, dir mit einer
        Bitte zu kommen. Ich, Paulus, ein alter Mann und jetzt noch obendrein um Christi
        willen in Gefangenschaft, '
      verse: 9
    - text: 'ich bitte dich für mein liebes Kind, dessen Vater ich in meinem Gefängnis
        geworden bin: für Onesimus. '
      verse: 10
    - text: 'Der hat sich zwar früher bei dir als Nichtsnutz gezeigt, nun aber kann
        er uns beiden, dir und mir, von großen Nutzen sein. '
      verse: 11
    - text: 'Ich schicke ihn dir zurück, ihn, das heißt: mein eigen Herz. '
      verse: 12
    - text: 'Ich hätte ihn freilich gern an deiner Statt zu meinem Dienste hier behalten,
        während ich der Frohen Botschaft wegen im Gefängnis bin. '
      verse: 13
    - text: 'Aber ohne deine Erlaubnis will ich nichts tun, denn du sollst dich nicht
        gleichsam gezwungen, sondern ganz freiwillig gütig zeigen. '
      verse: 14
    - text: 'Vielleicht ist er auch gerade darum für kurze Zeit von dir getrennt worden,
        damit du ihn auf ewig zu eigen hättest — '
      verse: 15
    - text: 'nicht mehr als Sklaven, nein, als einen, der viel höher steht als ein
        Sklave: als einen geliebten Bruder. Das ist er im schönsten Sinne mir, und
        dir wird er''s noch mehr sein. Denn dir ist er ja zwiefach verbunden: dem
        Fleisch nach und auch im Herrn. '
      verse: 16
    - text: 'Hältst du mich nun für deinen Freund, so nimm ihn auf wie mich selbst! '
      verse: 17
    - text: 'Und hat er dich geschädigt, oder schuldet er dir etwas, so schreib es
        nur auf meine Rechnung! '
      verse: 18
    - text: 'Ich, Paulus, — das gebe ich dir hier schriftlich — ich will''s bezahlen.
        Ich will hier gar nicht davon reden, daß du bei mir noch Schulden hast: du
        schuldest mir dich selbst. '
      verse: 19
    - text: 'Ja, Bruder, jetzt will ich Nutzen von dir ziehen im Sinne des Herrn.
        Mach meinem Herzen eine Freude, wie es Christus wohlgefällt! '
      verse: 20
    - text: 'Ich schreibe dir in der festen Überzeugung, daß du meinen Wunsch erfüllst.
        Ja ich weiß, du wirst noch viel mehr tun, als ich verlange. '
      verse: 21
    - text: 'Zugleich aber rüste dich auch, mich als Gast aufzunehmen! Denn ich hoffe,
        ich werde euch durch eure Gebete wiedergeschenkt. '
      verse: 22
    - text: 'Epaphras, der um Christi Jesu willen meine Gefangenschaft teilt, '
      verse: 23
    - text: 'und meine Mitarbeiter Markus, Aristarchus, Demas und Lukas senden dir
        Grüße. '
      verse: 24
    - text: 'Die Gnade des Herrn Jesus Christus sei mit euerm Geiste! Amen. '
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: 'Vielfach und mannigfaltig hat Gott in vergangenen Zeiten zu den Vätern
        geredet durch die Propheten. '
      verse: 1
    - text: 'Jetzt aber am Ende der Tage hat er zu uns geredet durch den Sohn. Den
        hat er zum Erben aller Dinge bestimmt, durch den hat er auch die Welt erschaffen. '
      verse: 2
    - text: 'Der ist der Abglanz seiner Herrlichkeit und das Gepräge seines Wesens.
        Der trägt das Weltall durch sein Allmachtswort. Der hat die Reinigung von
        den Sünden vollbracht und sich dann gesetzt zur Rechten der Macht (Gottes)
        in der Höhe. '
      verse: 3
    - text: 'Dadurch ist er so weit erhoben worden über die Engel, als der Name, den
        er zum Erbe empfangen hat, ihren Namen überragt. '
      verse: 4
    - text: 'Denn zu welchem Engel hätte Gott je gesagt: Mein Sohn bist du, heute
        habe ich dich gezeugt? Und (zu welchem hätte er) ferner (gesprochen): Ich
        werde sein sein Vater, und er wird sein mein Sohn? '
      verse: 5
    - text: 'Wenn er aber den Erstgeborenen zum zweiten Mal in die Welt einführt,
        dann erfüllt sich das Wort: Es sollen ihn anbeten alle Engel Gottes. '
      verse: 6
    - text: 'Von den Engeln heißt es: Er macht zu Winden seine Engel, zu Feuerflammen
        seine Diener. '
      verse: 7
    - text: 'Von dem Sohn aber (steht geschrieben): Dein Thron, o Gott, steht fest
        in alle Ewigkeit; und: Der Geradheit Zepter ist das Zepter deiner Königsmacht. '
      verse: 8
    - text: 'Du hast Gerechtigkeit geliebt und hast gehaßt den Frevel; darum hat,
        o Gott, dein Gott dich mehr mit Freudenöl gesalbt, als einen deinesgleichen. '
      verse: 9
    - text: 'Und: Du hast im Anfang, Herr, der Erde Grund gelegt, und deiner Hände
        Werke sind die Himmel. '
      verse: 10
    - text: 'Sie werden einst vergehen, du aber bleibst. Sie werden alle wie ein Kleid
        veralten, '
      verse: 11
    - text: 'wie einen Mantel wirst du sie zusammenrollen: Sie werden sich verwandeln.
        Du aber bleibst derselbe, und deine Jahre nehmen nie ein Ende. '
      verse: 12
    - text: 'Zu welchem Engel hätte er ferner je gesagt: Sitze du zu meiner Rechten,
        bis ich deine Feinde zum Schemel deiner Füße mache? '
      verse: 13
    - text: 'Sind sie nicht alle (priesterlich) dienende Geister, die als Helfer ausgesandt
        werden zum Besten derer, die das Heil erwerben sollen? '
      verse: 14
  - chapter: 2
    verses:
    - text: 'Daher müssen wir ganz besonders achten auf das Wort, das wir gehört haben,
        damit wir nicht des Heils verlustig gehen. '
      verse: 1
    - text: 'Denn ist schon das durch Engel verkündigte Wort streng verbindlich gewesen,
        so daß jede Übertretung und jeder Ungehorsam die gebührende Strafe empfingen: '
      verse: 2
    - text: 'wie könnten wir da (dem Gericht) entrinnen, wenn wir ein so hohes Heil
        mißachten? Dies Heil ist zuerst durch den Herrn (selbst) verkündigt und uns
        durch die Hörer (seiner) Predigt zuverlässig überliefert worden. '
      verse: 3
    - text: 'Zugleich hat Gott dafür Zeugnis abgelegt durch Zeichen, Wunder, mannigfache
        Kräfte und durch die Gaben des Heiligen Geistes, die er nach seinem Willen
        austeilt. '
      verse: 4
    - text: 'Nicht Engel sind''s, denen er die zukünftige Welt, von der wir reden,
        unterworfen hat. '
      verse: 5
    - text: 'Sondern es hat einer irgendwo feierlich versichert: Was ist der Mensch
        doch, daß du sein gedenkst, was ist der Menschensohn, daß du so für ihn sorgst? '
      verse: 6
    - text: 'Du hast ihn nur auf kurze Zeit erniedrigt unter Engel, dann aber hast
        du ihn gekrönt mit Herrlichkeit und Ehre; '
      verse: 7
    - text: 'das ganze Weltall hast du ihm gelegt zu Füßen und hast ihn über deiner
        Hände Werk gesetzt. Hat er ihm aber alles unterworfen, so gibt es nichts,
        was ihm nicht unterworfen wäre. Jetzt freilich sehen wir noch nicht, daß ihm
        alles untertan ist. '
      verse: 8
    - text: 'Wohl aber nehmen wir wahr, wie Jesus, der auf kurze Zeit unter die Engel
        erniedrigt war, damit er durch Gottes Gnade zu eines jeden Heil den Tod schmecke,
        nun, weil er den Tod erduldet hat, gekrönt ist mit Herrlichkeit und Ehre. '
      verse: 9
    - text: 'Denn es ziemte ihm, für den und durch den alle Dinge sind, und der viele
        Söhne zur Herrlichkeit führen wollte, den Begründer ihres Heils durch Leiden
        zu vollenden. '
      verse: 10
    - text: 'Der da heiligt und die geheiligt werden, die haben ja alle denselben
        Vater. Darum schämt er sich auch nicht, sie seine Brüder zu nennen, '
      verse: 11
    - text: 'wenn er sagt: Verkünden will ich deinen Namen meinen Brüdern, inmitten
        der Gemeinde will ich dir lobsingen. '
      verse: 12
    - text: 'An einer anderen Stelle heißt es: Ich werde mein Vertrauen auf ihn setzen.
        Und ferner: Hier bin ich, und hier sind die Kinder, die mir Gott gegeben. '
      verse: 13
    - text: 'Da nun die Kinder alle einen Leib von Fleisch und Blut an sich tragen,
        so hat er gleichfalls einen solchen Leib angenommen, um durch seinen Tod dem
        Herrn des Todes, dem Teufel, seine Macht zu rauben '
      verse: 14
    - text: 'und die zu befreien, die durch Todesfurcht ihr ganzes Leben lang in Knechtschaft
        schmachteten. '
      verse: 15
    - text: 'Denn fürwahr, nicht Engeln reicht er helfend seine Hand, sondern den
        Nachkommen Abrahams. '
      verse: 16
    - text: 'Deshalb mußte er auch in jeder Hinsicht seinen Brüdern gleich werden,
        damit er Gott gegenüber ein barmherziger und zuverlässiger Hoherpriester würde,
        um des Volkes Sünden zu sühnen. '
      verse: 17
    - text: 'Denn weil er gelitten hat und dabei selbst versucht worden ist, kann
        er nun auch denen, die versucht werden, ein Helfer sein. '
      verse: 18
  - chapter: 3
    verses:
    - text: 'Darum, ihr heiligen Brüder, ihr Mitgenossen einer himmlischen Berufung,
        schaut hin auf Jesus, den Gottesboten und Hohenpriester, den wir bekennen! '
      verse: 1
    - text: 'Wie Mose beweist auch er in seinem ganzen Haus Treue gegen Gott, der
        ihn beauftragt hat. '
      verse: 2
    - text: 'Doch überragt er Mose weit an Herrlichkeit, und zwar so weit, wie der
        Baumeister höher steht als das von ihm erbaute Haus. '
      verse: 3
    - text: '- Jedes Haus hat ja einen Baumeister, der Baumeister aller Dinge aber
        ist Gott —. '
      verse: 4
    - text: 'Nun ist Mose treu gewesen in seinem ganzen Haus als ein Diener, der das
        kundmachen sollte, was Gott zu ihm redete. '
      verse: 5
    - text: 'Christus dagegen (ist treu) als Sohn, der da gesetzt ist über Gottes
        Haus. Dieses Haus sind wir, wenn wir die feste Zuversicht und die freudige
        Hoffnung bis ans Ende unerschütterlich bewahren. '
      verse: 6
    - text: 'Deshalb merkt auf das Wort des Heiligen Geistes: Heute, wenn ihr seine
        Stimme hört, '
      verse: 7
    - text: 'verhärtet eure Herzen nicht, wie eure Väter es taten, als sie widerspenstig
        waren an jenem Tage, da sie mich versuchten in der Wüste. '
      verse: 8
    - text: 'Dort stellten eure Väter meine Langmut immer wieder auf die Probe, obwohl
        sie meine Wunderwerke sahen vierzig Jahre. '
      verse: 9
    - text: 'Darum war ich zornig über dies Geschlecht und sprach: Stets wendet sich
        ihr Herz von mir, sie haben meine Wege nicht erkannt. '
      verse: 10
    - text: 'Daher schwur ich in meinem Zorn: Nie sollten sie in meine Ruhe eingehen! '
      verse: 11
    - text: 'So seht denn zu, liebe Brüder, daß keiner von euch ein böses, ungläubiges
        Herz habe und abfalle von dem lebendigen Gott! '
      verse: 12
    - text: 'Ermuntert vielmehr einander Tag für Tag, solange es noch "Heute" heißt,
        damit keiner von euch verhärtet werde durch die trügerische Lockung der Sünde! '
      verse: 13
    - text: 'Denkt doch daran: Wir sind Genossen des Messias, wenn wir die Glaubenszuversicht,
        die uns in den ersten Tagen erfüllte, bis ans Ende unerschütterlich bewahren. '
      verse: 14
    - text: 'Heißt es: Heute, wenn ihr seine Stimme hört, verhärtet eure Herzen nicht,
        wie eure Väter es taten, als sie widerspenstig waren —, '
      verse: 15
    - text: 'nun, so frage ich: "Wer sind denn jene, die seine Stimme hörten und trotzdem
        widerspenstig waren?" Sind es nicht alle, die einst unter Moses Leitung aus
        Ägypten zogen? '
      verse: 16
    - text: 'Und über welche Leute war er zornig vierzig Jahre lang? Waren das nicht
        jene, die da sündigten, und deren Leiber ein Grab gefunden haben in der Wüste? '
      verse: 17
    - text: 'Und ferner: wer sind jene, denen er geschworen hat, sie sollten nicht
        in seine Ruhe eingehen? Sind es nicht die, die ungehorsam waren? '
      verse: 18
    - text: 'So sehen wir denn: ihr Unglaube ist schuld daran gewesen, daß sie nicht
        haben eingehen können. '
      verse: 19
  - chapter: 4
    verses:
    - text: 'Da nun die Verheißung, zu seiner Ruhe einzugehen, noch der Erfüllung
        harrt, so laßt uns auf der Hut sein, daß niemand unter euch das Ziel verfehle! '
      verse: 1
    - text: 'Denn gerade so wie jenen ist ja auch uns die Freudenbotschaft zugegangen.
        Jenen aber hat die Botschaft, die sie hörten, nichts genützt, weil sie sie
        nicht im Glauben aufgenommen haben. '
      verse: 2
    - text: 'Denn wir gehen nur in die Ruhe ein, sofern wir glauben. Ich schwur in
        meinem Zorn: Nie sollen sie in meine Ruhe eingehen! So hat er gesprochen,
        obwohl seine Werke schon seit der Erschaffung der Welt vollendet waren. '
      verse: 3
    - text: 'Denn an einer Stelle heißt es von dem siebenten Tag: Gott ruhte am siebenten
        Tag von allen seinen Werken. '
      verse: 4
    - text: 'Trotzdem sagt er an dieser Stelle: "Nie sollen sie in meine Ruhe eingehen!" '
      verse: 5
    - text: 'Der Eingang in die Ruhe steht also für einige noch in Aussicht. Jene
        aber, an die zuerst die Freudenbotschaft erging, sind ihres Ungehorsams wegen
        nicht eingegangen. '
      verse: 6
    - text: 'Darum bestimmt Gott mit dem Wort "Heute" von neuem einen Tag: das tut
        er nach so langer Zeit durch Davids Mut, wie schon gesagt ist: Heute, wenn
        ihr seine Stimme hört, verhärtet eure Herzen nicht! '
      verse: 7
    - text: 'Hätte sie Josua damals in die Ruhe eingeführt, so würde Gott nicht später
        von einem anderen Tag reden. '
      verse: 8
    - text: 'Es steht mithin dem Volk Gottes noch eine Sabbatruhe in Aussicht. '
      verse: 9
    - text: 'Denn wer zu Gottes Ruhe eingegangen ist, der kommt damit auch zur Ruhe
        von seinen Werken, wie Gott geruht hat von den seinen. '
      verse: 10
    - text: 'So laßt uns denn Eifer zeigen, in diese Ruhe einzugehen, damit niemand
        ins Verderben falle und dann ebenso wie jene durch den Ungehorsam ein warnendes
        Beispiel werde! '
      verse: 11
    - text: 'Denn was Gott spricht, das ist voll Leben und Kraft und schärfer als
        das schärfste Schwert: es dringt durch, bis es scheidet Seele und Geist, Gelenke
        und Mark; es ist auch fähig, des Herzens Gedanken und Absichten zu beurteilen. '
      verse: 12
    - text: 'Ja nichts in der ganzen Schöpfung ist vor Gott verborgen; alles liegt
        unverhüllt und aufgedeckt vor seinen Augen. Und dieser Gott ist''s, dem wir
        Rechenschaft zu geben haben. '
      verse: 13
    - text: 'Weil wir nun einen großen Hohenpriester haben, der seinen Weg durch die
        Himmel genommen hat, Jesus, den Sohn Gottes, so laßt uns festhalten an unserem
        Bekenntnis! '
      verse: 14
    - text: 'Wir haben ja nicht einen Hohenpriester, der mit unseren Schwächen kein
        Mitleid haben könnte, sondern einen, der in jeder Hinsicht ebenso versucht
        ist wie wir, der aber nie gesündigt hat. '
      verse: 15
    - text: 'Laßt uns deshalb mit Zuversicht dem Gnadenthron nahen, damit wir Erbarmen
        erlangen und Gnade finden, wenn uns Hilfe not ist! '
      verse: 16
  - chapter: 5
    verses:
    - text: 'Jeder Hohepriester geht aus den Menschen hervor und hat die Menschen
        bei Gott zu vertreten, indem er Gaben und Opfer darbringt für die Sünden. '
      verse: 1
    - text: 'Er ist imstande, die Unwissenden und Irrenden milde zu beurteilen, weil
        er selbst behaftet ist mit Schwachheit. '
      verse: 2
    - text: 'Deshalb muß er auch nicht nur für das Volk, sondern ebenso für seine
        eigenen Sünden Opfer bringen. '
      verse: 3
    - text: 'Und niemand kann sich aus eigener Macht die hohepriesterliche Würde aneignen.
        Die empfängt nur, wer von Gott dazu berufen wird, wie dies auch geschehen
        ist mit Aaron. '
      verse: 4
    - text: 'Ebenso hat auch Christus das Hohepriestertum nicht eigenmächtig an sich
        gerissen. Gott hat ihn eingesetzt in dieses Amt, indem er zu ihm sagte: Mein
        Sohn bist du, heute habe ich dich gezeugt. '
      verse: 5
    - text: 'Und an einer anderen Stelle spricht er: Du bist ein Priester in Ewigkeit
        nach Melchisedeks Weise. '
      verse: 6
    - text: 'Christus hat in den Tagen seines Erdenlebens Gebet und Flehen unter lautem
        Rufen und Weinen zu dem emporgesandt, der ihn aus des Todes Rachen erretten
        konnte, und er ist auch erhört worden wegen seiner Frömmigkeit. '
      verse: 7
    - text: 'So hat er, obwohl er Gottes Sohn war, in seinem Leiden die Schule des
        Gehorsams durchgemacht. '
      verse: 8
    - text: 'Nach seiner Vollendung ist er dann für alle, die ihm gehorsam sind, der
        Spender ewigen Heils. '
      verse: 9
    - text: 'Denn Gott hat ihn begrüßt als einen Hohenpriester nach der Weise Melchisedeks. '
      verse: 10
    - text: 'Hierüber hätten wir wohl viel zu sagen; aber es ist euch schwer klarzumachen,
        weil ihr im geistlichen Verständnis so träge geworden seid. '
      verse: 11
    - text: 'Ihr solltet andere belehren, weil ihr die Wahrheit schon so lange kennt.
        Statt dessen habt ihr wieder einen Lehrer nötig, der euch in den allerersten
        Anfangsgründen der Offenbarungsworte Gottes unterweise. So ist es dahin gekommen,
        daß ihr nur Milch vertragt und keine feste Speise. '
      verse: 12
    - text: 'Mit denen, die nur Milch genießen können, meine ich solche, die eine
        tiefe Unterweisung nicht verstehen; denn sie sind in bezug auf geistliches
        Verständnis noch unmündige Kinder. '
      verse: 13
    - text: 'Für geistlich Reife aber schickt sich feste Speise: sie haben durch Erfahrung
        ihren Sinn geübt, daß sie unterscheiden können, was heilsam oder schädlich
        sei. '
      verse: 14
  - chapter: 6
    verses:
    - text: 'So wollen wir denn die Anfangsgründe der Lehre Christi jetzt beiseitelassen
        und uns dem zuwenden, was sich für geistliche Reife eignet. Wir wollen uns
        nicht von neuem mit der Grundlage aufhalten: mit der Sinnesänderung, die sich
        von toten Werken abkehrt, und mit dem Glauben, der sich zu Gott hinkehrt, '
      verse: 1
    - text: 'mit der Belehrung über Taufen und Handauflegung, über Totenauferstehung
        und ewiges Gericht. '
      verse: 2
    - text: 'Dies wollen wir tun, wenn es Gott gelingen läßt. '
      verse: 3
    - text: 'Es ist ja unmöglich, solche, die einmal erleuchtet sind und die himmlische
        Gabe gekostet haben, die des Heiligen Geistes teilhaftig geworden '
      verse: 4
    - text: 'und das tröstliche Wort Gottes und die Kräfte der zukünftigen Welt geschmeckt
        haben, '
      verse: 5
    - text: 'aber trotzdem abfallen, ein zweites Mal zu erneuern, so daß sie zur Sinnesänderung
        kommen: dies ist unmöglich, wenn sie den Sohn Gottes zu ihrem Verderben immer
        von neuem kreuzigen und zum Gespött machen. '
      verse: 6
    - text: 'Denn ein Ackerfeld, das den reich niederströmenden Regen aufgesogen hat
        und denen, für die es bebaut wird, nützliches Gewächs hervorbringt, ein solches
        Feld wird von Gott mit immer reicherem Ertrag gesegnet. '
      verse: 7
    - text: 'Trägt es aber Dornen und Disteln, so ist es wertlos und dem Fluch nahe;
        ja schließlich verbrennt man es mit Feuer. '
      verse: 8
    - text: 'Wenn wir nun auch mit solcher Strenge reden, so sind wir dennoch überzeugt
        von euch, Geliebte, daß euch ein besseres Los erwartet, und daß es etwas gibt,
        was eure endliche Errettung hoffen läßt. '
      verse: 9
    - text: 'Gott ist ja nicht ungerecht, daß er vergäße eurer Arbeit und der Liebe,
        die ihr zur Ehre seines Namens früher und auch jetzt noch durch Unterstützung
        der Heiligen bewiesen habt. '
      verse: 10
    - text: 'Es ist nun unser Herzenswunsch, ein jeder von euch möge auch denselben
        Eifer beweisen, wenn es sich darum handelt, die Hoffnung in Kraft und Zuversicht
        bis ans Ende festzuhalten. '
      verse: 11
    - text: 'Denn ihr sollt nicht träge werden, sondern denen nachfolgen, die durch
        Glauben und Beharrlichkeit die Verheißungen erben. '
      verse: 12
    - text: 'Als Gott Abraham die Verheißung gegeben hatte, da schwur er, weil er
        bei keinem Größeren schwören konnte, bei sich selbst '
      verse: 13
    - text: 'und sprach: "Wahrlich, ich will dich mit Segen überschütten und will
        dir eine große Schar Nachkommen schenken." '
      verse: 14
    - text: 'So erlangte Abraham durch geduldiges Ausharren, was ihm Gott verheißen
        hatte. '
      verse: 15
    - text: 'Menschen schwören ja bei einem, der größer ist als sie: so dient der
        Eid bei ihnen zur Bekräftigung der Aussage, gegen die sich kein Widerspruch
        mehr erheben kann. '
      verse: 16
    - text: 'Deshalb ist auch Gott, um den Erben der Verheißung noch nachdrücklicher
        die Unwandelbarkeit seines Ratschlusses zu beweisen, mit einem Eid als Bürge
        eingetreten. '
      verse: 17
    - text: 'So sollten wir durch zwei unwandelbare Tatsachen, bei denen Gott unmöglich
        gelogen haben kann, aufs kräftigste ermuntert und getröstet werden — wir,
        deren Zufluchtsort es ist, die dargebotene Hoffnung festzuhalten. '
      verse: 18
    - text: 'Diese Hoffnung ist für uns ein zuverlässiger, sicherer Anker unserer
        Seele, und sie dringt bis in die Stätte hinter dem Vorhang. '
      verse: 19
    - text: 'Dorthin ist Jesus uns zum Heil als unser Vorläufer eingegangen, als er
        nach Melchisedeks Weise Hoherpriester ward in Ewigkeit. '
      verse: 20
  - chapter: 7
    verses:
    - text: 'Dieser Melchisedek war König von Salem und ein Priester Gottes des Höchsten.
        Er ging Abraham entgegen, als dieser nach dem Sieg über die Könige heimkehrte. '
      verse: 1
    - text: 'Ihm gab Abraham auch den Zehnten von der ganzen Kriegsbeute. Nach der
        Bedeutung seines Namens ist Melchisedek zuerst "ein König der Gerechtigkeit".
        Dann ist er auch König von Salem, das heißt "ein König des Friedens". '
      verse: 2
    - text: 'Die Schrift nennt nicht seinen Vater, seine Mutter, seinen Stammbaum.
        Sie schweigt auch von seinem Lebensanfang und seinem Lebensende. Darin wird
        er von der Schrift ganz dem Sohn Gottes gleichgestellt. Eben dieser Melchisedek
        bleibt Priester für immer. '
      verse: 3
    - text: 'Bedenkt, wie hoch und erhaben dieser Mann sein muß, dem der Erzvater
        Abraham sogar den Zehnten von den besten Beutestücken gegeben hat! '
      verse: 4
    - text: 'Wohl werden auch die von Levis Nachkommen, die das Priestertum empfangen,
        durch eine Vorschrift des Gesetzes dazu angewiesen, von dem Volk, das heißt
        also: von ihren Brüdern, die doch ebenso wie sie von Abraham abstammen, den
        Zehnten zu erheben. '
      verse: 5
    - text: 'Hier dagegen hat einer, der gar nicht zu ihrem Geschlecht gehört, von
        Abraham den Zehnten erhoben und den Inhaber der Verheißung gesegnet. '
      verse: 6
    - text: 'Nun läßt sich aber nicht bestreiten, daß das Geringere von dem Größeren
        gesegnet wird. '
      verse: 7
    - text: 'Und ferner: Hier empfangen sterbliche Menschen den Zehnten; dort aber
        empfängt ihn einer, von dem bezeugt wird, daß er lebe. '
      verse: 8
    - text: 'Ja in und mit Abraham hat auch sozusagen Levi selbst, der den Zehnten
        empfängt, den Zehnten entrichtet. '
      verse: 9
    - text: 'Er war ja noch in seines Stammvaters Lenden, als Melchisedek mit diesem
        zusammentraf. '
      verse: 10
    - text: 'Wäre nun freilich durch das levitische Priestertum Vollkommenheit erzielt
        worden — und auf diesem Priestertum beruht ja das Gesetz, das dem Volk gegeben
        ist —, warum mußte dann ein ganz neuer Priester "nach der Weise Melchisedeks"
        auftreten? Warum wurde nicht geredet von einem Priester "nach der Weise Aarons"? '
      verse: 11
    - text: 'Ändert sich aber das Priestertum, so ändert sich damit auch notwendig
        das Gesetz. '
      verse: 12
    - text: 'Der, von dem jene Worte gelten, gehörte ja einem anderen Stamm an, aus
        dem niemand am Altar gedient hat. '
      verse: 13
    - text: 'Denn es ist doch allbekannt, daß unser Herr aus Juda hervorgegangen ist;
        und von Priestern aus diesem Stamm hat Mose kein Wort gesagt. '
      verse: 14
    - text: 'Noch klarer wird diese Tatsache dadurch, daß ein ganz anderer Priester
        auftritt. Der ist Melchisedek ähnlich '
      verse: 15
    - text: 'und empfängt sein Amt nicht nach einem Gesetz, das nur leibliche Abstammung
        fordert, sondern er besitzt das Priestertum, weil ihm die Kraft eines unvergänglichen
        Lebens innewohnt. '
      verse: 16
    - text: 'Es wird ihm ja bezeugt: Du bist ein Priester in Ewigkeit nach Melchisedeks
        Weise. '
      verse: 17
    - text: 'Damit wird nun allerdings die bis dahin gültige Priesterordnung aufgehoben,
        weil sie unwirksam und nutzlos war, '
      verse: 18
    - text: '- das Gesetz hat ja keine Vollkommenheit erzielt —; und zugleich wird
        eine bessere Hoffnung eingeführt, durch die wir uns Gott nahen dürfen. '
      verse: 19
    - text: 'Ferner ist Christus auch nicht ohne Eid als Priester eingesetzt worden.
        Jene sind ohne Eid ins Priesteramt gekommen. '
      verse: 20
    - text: 'Er ist Priester geworden durch ein Gotteswort, das von einem Eid begleitet
        war. Es heißt ja: Geschworen hat der Herr, und es wird ihn nicht gereuen:
        Du bist ein Priester ewiglich. '
      verse: 21
    - text: 'Insofern ist nun Jesus auch der Bürge einer höheren Gottesstiftung geworden. '
      verse: 22
    - text: 'Von jenen Priestern gibt es eine größere Zahl, weil der Tod sie daran
        hindert, im Amt zu bleiben. '
      verse: 23
    - text: 'Weil er aber ewiglich am Leben bleibt, so hat er auch ein Priestertum,
        das auf keinen anderen übergeht. '
      verse: 24
    - text: 'Daher kann er auch allen, die sich durch ihn Gott nahen, vollkommene
        Errettung schenken: er lebt ja allezeit, um fürbittend für sie einzutreten. '
      verse: 25
    - text: 'Gerade einen solchen Hohenpriester mußten wir auch haben. Er ist heilig,
        unberührt vom Bösen, unbefleckt; er ist aus dem Bereich der Sünder weggerückt
        und hoch erhöht über alle Himmel. '
      verse: 26
    - text: 'Er hat nicht wie die Hohenpriester täglich nötig, zunächst für eigene
        Sünden Opfer darzubringen und dann für die des Volkes — dies hat er dadurch
        ein für allemal getan, daß er sich selbst zum Opfer brachte —. '
      verse: 27
    - text: 'Denn das Gesetz verordnet Menschen zu Hohenpriestern, die behaftet sind
        mit Schwachheit. Das Eideswort dagegen, das jünger ist als das Gesetz, (bestellt
        zum Hohenpriester) ihn, den Sohn, der für alle Ewigkeit vollendet ist. '
      verse: 28
  - chapter: 8
    verses:
    - text: 'Der Hauptpunkt in unserer Erörterung ist: Wir haben einen solchen Hohenpriester,
        der sich zur Rechten des Thrones der (göttlichen) Hoheit im Himmel niedergelassen
        hat, '
      verse: 1
    - text: 'und zwar als priesterliche Diener des (himmlischen) Heiligtums und der
        wahrhaftigen Stiftshütte, die der Herr errichtet hat und kein Mensch. '
      verse: 2
    - text: 'Jeder Hohepriester wird dazu bestellt, Gaben und Opfer darzubringen.
        Darum muß auch dieser etwas darzubringen haben. '
      verse: 3
    - text: 'Wäre er nun auf Erden, so wäre er gar kein Priester. Denn hier gibt es
        schon solche, die nach der Vorschrift des Gesetzes die Gaben darbringen. '
      verse: 4
    - text: 'Sie dienen dem Bild und dem Schattenriß des himmlischen Heiligtums, gemäß
        der göttlichen Weisung, die Mose empfing, als er die Stiftshütte aufrichten
        sollte: Sieh zu, so ward ihm gesagt, daß du alles nach dem Muster machst,
        das dir auf dem Berg gezeigt worden ist. '
      verse: 5
    - text: 'Nun aber hat Christus einen weit herrlicheren Priesterdienst empfangen.
        Denn er hat eine viel höhere Gottesstiftung und Verordnung eingeführt, die
        sich auf höhere Verheißungen gründet. '
      verse: 6
    - text: 'Wäre nämlich jene erste Gottesstiftung ohne Mangel, so wäre gar kein
        Platz für eine zweite da: '
      verse: 7
    - text: 'Nun aber spricht Gott einen Tadel über sie aus, wenn er sagt: Siehe,
        es kommen Tage, spricht der Herr, da will ich fürs Haus Israel und fürs Haus
        Juda eine neue Stiftung machen, '
      verse: 8
    - text: 'nicht eine Stiftung, wie ich sie zugunsten ihrer Väter machte, an jenem
        Tag, als ich sie bei der Hand nahm, sie auszuführen aus Ägyptenland. Denn
        sie sind nicht beharrt bei meiner Stiftung, darum habe auch ich mich losgesagt
        von ihnen, spricht der Herr. '
      verse: 9
    - text: 'Dies ist nun die Verordnung, die ich für das Haus Israel aufrichten will
        nach jenen Tagen, spricht der Herr: Ich gebe mein Gesetz in ihren Sinn, und
        in ihr Herz will ich es schreiben; ich will dann sein ihr Gott, sie sollen
        sein mein Volk. '
      verse: 10
    - text: 'Dann soll auch niemand seinen Volksgenossen und niemand seinen Bruder
        lehren und ihm sagen: Erkenne doch den Herrn! '
      verse: 11
    - text: 'Denn alle werden sie mich kennen, klein und groß. Denn gegen ihre Ungerechtigkeiten
        will ich gnädig sein, und ihrer Sünden auch nicht mehr gedenken. '
      verse: 12
    - text: 'Indem er hier von einer neuen Verordnung (oder Stiftung) redet, hat er
        damit die frühere für veraltet erklärt. Was aber veraltet und abgelebt ist,
        das ist dem Verschwinden nahe. '
      verse: 13
  - chapter: 9
    verses:
    - text: 'Auch die alte Gottesstiftung hatte einen durch genaue Vorschriften geordneten
        Gottesdienst und ein bestimmtes, allerdings nur irdisches Heiligtum. '
      verse: 1
    - text: 'Ein Zelt ward hergerichtet. In seinem Vorderraum standen der Leuchter
        und der Tisch mit den Schaubroten; dieser Teil hieß das Heilige. '
      verse: 2
    - text: 'Hinter dem zweiten Vorhang war ein anderer Raum: das sogenannte Allerheiligste. '
      verse: 3
    - text: 'Hier befanden sich ein goldenes Rauchfaß und die ganz mit Gold überzogene
        Bundeslade, worin ein goldener Krug mit Manna sowie der Stab Aarons, der Knospen
        getrieben hatte, und die Gesetzestafeln lagen. '
      verse: 4
    - text: 'Oben auf der Bundeslade waren die Cherubim der Herrlichkeit, die den
        Gnadenstuhl (mit ihren Flügeln) überschatteten. Doch ist hier nicht der Ort,
        darüber jetzt im einzelnen zu reden. '
      verse: 5
    - text: 'So war dies alles eingerichtet. In den Vorderraum treten die Priester,
        die den Gottesdienst auszuführen haben, tagtäglich ein. '
      verse: 6
    - text: 'Den zweiten Raum betritt allein der Hohepriester, und zwar nur einmal
        jährlich, jedoch nicht ohne Blut, das er für sich selbst und des Volkes Vergehen
        darbringt. '
      verse: 7
    - text: 'Damit wies der Heilige Geist beständig darauf hin, daß der Zutritt zum
        Allerheiligsten so lange verschlossen sei, als der Vorderraum der Stiftshütte
        noch benutzt würde. '
      verse: 8
    - text: 'Dieser Vorderraum ist ein Sinnbild bis auf die gegenwärtige Zeit. Nach
        der in ihm gültigen Ordnung werden Gaben und Opfer dargebracht, die freilich
        dem, der Gott damit dient, nicht den wirklichen Gewissensfrieden geben können. '
      verse: 9
    - text: 'Ebenso wie die Bestimmungen über Speisen und Getränke und die verschiedenen
        Waschungen gehören sie zu den Vorschriften, die nur die Verhältnisse des äußeren
        Lebens regeln und die bis zu der Zeit gelten, wo eine bessere Ordnung eingeführt
        wird. '
      verse: 10
    - text: 'Als Christus erschien, um als Hoherpriester die von ihm erworbenen Güter
        auszuteilen, da hat er ein höheres und vollkommeneres Zelt durchschritten,
        das nicht von Menschenhänden errichtet ist und überhaupt nicht dieser irdischen
        Schöpfung angehört. '
      verse: 11
    - text: 'Auch nicht das Blut von Böcken und Kälbern, sondern sein eigen Blut hat
        ihm ein für allemal den Eingang in das Allerheiligste erschlossen, nachdem
        er uns eine ewiggültige Erlösung erworben hat. '
      verse: 12
    - text: 'Denn wenn schon das Blut von Böcken und Stieren und die Asche einer Kuh,
        woraus das Sprengwasser für Verunreinigte bereitet wird, eine Weihe gibt,
        die leibliche Reinheit wirkt: '
      verse: 13
    - text: 'wieviel mehr wird da das Blut Christi, der, erfüllt und gestärkt von
        dem ewigen Geist, sich Gott als makelloses Opfer dargebracht hat, unser Gewissen
        von den toten Werken reinigen, so daß wir fähig sind, dem lebendigen Gott
        zu dienen! '
      verse: 14
    - text: 'So hat er eine neue Gottesstiftung eingeführt. Auf Grund seines Todes,
        der zur Befreiung von den unter der früheren Stiftung begangenen Übertretungen
        erfolgt ist, sollen alle, die dazu berufen sind, das verheißene Erbe empfangen. '
      verse: 15
    - text: 'Denn wo es sich um eine letztwillige Stiftung (oder ein Vermächtnis)
        handelt, da muß notwendig der Tod des Stifters nachgewiesen werden. '
      verse: 16
    - text: 'Eine Stiftung wird erst dann rechtskräftig, wenn der Erblasser tot ist;
        bei seinen Lebzeiten hat sie keine Gültigkeit. '
      verse: 17
    - text: 'Daher ist auch die alte Gottesstiftung nicht ohne Blutvergießen eingeweiht. '
      verse: 18
    - text: 'Denn als Mose dem ganzen Volk alle Gebote des Gesetzes verkündigt hatte,
        da nahm er das Blut der Kälber und der Böcke nebst Wasser, scharlachroter
        Wolle und Ysop und besprengte das eben vorgelesene Buch sowie das ganze Volk '
      verse: 19
    - text: 'mit den Worten: "Dies ist das Blut der Stiftung, die Gott für euch verordnet
        hat." '
      verse: 20
    - text: 'Ebenso besprengte er die Stiftshütte und alle Geräte des Gottesdienstes
        mit dem Blut. '
      verse: 21
    - text: 'Ja nach der Vorschrift des Gesetzes wird fast alles mit Blut gereinigt,
        und ohne Blutvergießen ist keine Vergebung zu erlangen. '
      verse: 22
    - text: 'So mußten die Abbilder der himmlischen Dinge auf diese Weise gereinigt
        werden. Das Himmlische selbst aber erforderte höhere Opfer. '
      verse: 23
    - text: 'Denn Christus ist nicht eingegangen in ein von Menschenhänden hergestelltes
        Heiligtum, also nicht in ein bloßes Abbild des wahrhaftigen Allerheiligsten.
        Nein, er ist in den Himmel selbst eingetreten, um jetzt zu unserem Heil vor
        Gottes Angesicht zu erscheinen. '
      verse: 24
    - text: 'Er ist auch nicht in den Himmel eingegangen, um sich dann wiederholt
        (Gott) zu opfern, wie der Hohepriester alljährlich in das Allerheiligste eintritt
        mit fremdem Blut. '
      verse: 25
    - text: 'Sonst hätte er ja oftmals leiden müssen seit Grundlegung der Welt. Er
        ist vielmehr nur einmal, und zwar am Ende des jetzigen Weltlaufs, erschienen,
        um durch sein Opfer die Sünde hinwegzutun. '
      verse: 26
    - text: 'Wie den Menschen ein einmaliges Sterben bestimmt ist und nach dem Sterben
        ein Gericht, '
      verse: 27
    - text: 'so ist auch Christus nur einmal geopfert worden, um vieler Sünden zu
        tragen. Nun wird er zum zweiten Mal, ohne wieder die Sünde auf sich zu nehmen,
        denen erscheinen, die mit Sehnsucht auf ihn warten, um ihnen Errettung zu
        bringen. '
      verse: 28
  - chapter: 10
    verses:
    - text: 'Das Gesetz zeigt die künftigen Güter nur in schattenhaftem Umriß: das
        eigentliche Bild der (himmlischen) Dinge hat es nicht. Darum kann es auch
        mit den Opfern, die Jahr für Jahr fortwährend in derselben Weise dargebracht
        werden, die Opfernden nie und nimmer zur Vollendung bringen. '
      verse: 1
    - text: '- Hätte man sonst nicht mit den Opfern aufgehört, wenn jene, die sie
        darbringen, dadurch ein für allemal gereinigt würden und kein Schuldbewußtsein
        mehr hätten? — '
      verse: 2
    - text: 'Gerade durch die Opfer wird Jahr für Jahr immer wieder die Erinnerung
        an die Sünden wachgerufen. '
      verse: 3
    - text: 'Denn es ist unmöglich, daß das Blut von Stieren und Böcken Sünden tilge. '
      verse: 4
    - text: 'Deshalb spricht Christus auch bei seinem Eintritt in die Welt: Schlachtopfer
        und Speisopfer hast du nicht gefordert; doch einen Leib hast du mir zubereitet. '
      verse: 5
    - text: 'Brandopfer und Sündopfer gefallen dir nicht. '
      verse: 6
    - text: 'Da sprach ich: Sieh, ich bin gekommen — im Buch ist von mir geschrieben
        —, um deinen Willen, Gott, zu tun. '
      verse: 7
    - text: 'Während er in den Anfangsworten sagt: Schlachtopfer und Speisopfer, Brandopfer
        und Sündopfer hast du nicht gefordert, sie gefallen dir auch nicht — obgleich
        doch diese Opfer nach der Vorschrift des Gesetzes dargebracht werden müssen
        —, '
      verse: 8
    - text: 'spricht er weiter: Sieh, ich bin gekommen, um deinen Willen zu tun. —
        Damit hebt er die erste Ordnung auf, um die zweite Ordnung festzustellen —. '
      verse: 9
    - text: 'Durch diesen Gotteswillen sind wir geheiligt, da Jesus Christus ein für
        allemal seinen Leib zum Opfer hingegeben hat. '
      verse: 10
    - text: 'Ferner: Jeder Priester steht täglich da, vollzieht den Dienst und bringt
        immer wieder dieselben Opfer, die doch nie und nimmer die Sünden tilgen können. '
      verse: 11
    - text: 'Dieser aber hat nur ein einziges Opfer für die Sünden dargebracht und
        sich dann für immer zur Rechten Gottes gesetzt. '
      verse: 12
    - text: 'Seitdem wartet er darauf, daß seine Feinde zum Schemel seiner Füße gelegt
        werden. '
      verse: 13
    - text: 'Denn mit einem Opfer hat er alle, die sich dadurch heiligen lassen, für
        immer zur Vollkommenheit gebracht. '
      verse: 14
    - text: 'Das bezeugt uns auch der Heilige Geist. Denn nach den Worten: '
      verse: 15
    - text: 'Dies ist nun die Verordnung, die ich für sie aufrichten will nach jenen
        Tagen, spricht der Herr: Ich gebe mein Gesetz in ihre Herzen, und will es
        ihnen schreiben in den Sinn, heißt es weiter: '
      verse: 16
    - text: 'Und ihrer Sünden und Ungerechtigkeiten will ich nicht mehr gedenken. '
      verse: 17
    - text: 'Wo aber die Sünden wirklich vergeben sind, da ist kein Sündopfer weiter
        nötig. '
      verse: 18
    - text: 'So haben wir nun, Brüder, die Zuversicht, daß uns der Eingang ins Allerheiligste
        durch Jesu Blut geöffnet ist. '
      verse: 19
    - text: 'Er hat uns einen neuen, immer offenen Weg erschlossen, und der führt
        durch den Vorhang: durch sein Fleisch. '
      verse: 20
    - text: 'Wir haben einen Hohenpriester, der da waltet über Gottes Haus. '
      verse: 21
    - text: 'Darum laßt uns (Gott) nahen mit aufrichtigem Herzen in voller Glaubenszuversicht!
        Durch die Besprengung unserer Herzen sind wir des Schuldbewußtseins ledig.
        Am Leib gewaschen mit reinem Wasser; '
      verse: 22
    - text: 'laßt uns das Bekenntnis der Hoffnung unbeugsam festhalten! Denn er, der
        die Verheißung gegeben hat, ist treu. '
      verse: 23
    - text: 'Laßt uns sorgfältig aufeinander achten, um uns gegenseitig zur Liebe
        und zu guten Werken anzuspornen! '
      verse: 24
    - text: 'Kehren wir nicht unserer besonderen gottesdienstlichen Versammlung den
        Rücken, wie es bei manchen Gewohnheit ist! Laßt uns vielmehr einander ermahnen,
        und das um so mehr, als ihr den Tag schon herannahen seht! '
      verse: 25
    - text: 'Denn wenn wir vorsätzlich in der Sünde beharren, nachdem wir die Erkenntnis
        der Wahrheit empfangen haben, so gibt es für uns kein Sündopfer mehr, '
      verse: 26
    - text: 'sondern es bleibt uns nur eine furchtbare Erwartung des Gerichts und
        der Zorneifer eines Feuers, das die Widersacher verzehren wird. '
      verse: 27
    - text: 'Wer das Gesetz Moses übertreten hat, der muß auf die Aussage zweier oder
        dreier Zeugen hin ohne Erbarmen sterben. '
      verse: 28
    - text: 'Wieviel härter, meint ihr wohl, wird da der bestraft werden, der den
        Sohn Gottes mit Füßen tritt, das Blut der Gottesstiftung, durch das er geheiligt
        worden ist, für wertlos hält und den Geist der Gnade schmäht! '
      verse: 29
    - text: 'Wir kennen doch den, der gesagt hat: Mir kommt die Rache zu, ich will
        vergelten. Und anderswo heißt es: Der Herr wird sein Volk richten. '
      verse: 30
    - text: 'Furchtbar ist es, in die Hände des lebendigen Gottes zu fallen. '
      verse: 31
    - text: 'Denkt doch zurück an die vergangenen Tage, wo ihr bald nach eurer Erleuchtung
        so manchen schweren Leidenskampf bestanden habt! '
      verse: 32
    - text: 'Bald wurdet ihr selbst durch Schmach und Trübsal der Welt zum Schauspiel,
        bald halfet ihr denen, die so leiden mußten. '
      verse: 33
    - text: 'Denn den Gefangenen habt ihr Mitgefühl bewiesen und den Verlust eurer
        Güter mit Freuden aufgenommen in dem Bewußtsein, daß ihr ein höheres, unvergängliches
        Besitztum habt. '
      verse: 34
    - text: 'So laßt nun eure Hoffnungszuversicht nicht fahren! Eine hohe Belohnung
        ist ja mit ihr verbunden. '
      verse: 35
    - text: 'Denn standhafte Ausdauer ist euch not, damit ihr Gottes Willen tut und
        den verheißenen Preis erlangt. '
      verse: 36
    - text: 'Denn nur noch eine kleine, kleine Weile, dann wird erscheinen, der da
        kommen soll, und nicht verziehen. '
      verse: 37
    - text: 'Mein Gerechter aber wird durch den Glauben das Leben erlangen. Doch weicht
        er feig zurück, so hat meine Seele an ihm kein Wohlgefallen. '
      verse: 38
    - text: 'Unsere Art ist''s aber nicht, feig zurückzuweichen und dadurch ins Verderben
        zu geraten. Wir halten''s mit dem Glauben, um das Leben zu gewinnen. '
      verse: 39
  - chapter: 11
    verses:
    - text: 'Glauben heißt: zuversichtlich vertrauen auf das, was man hofft, und fest
        überzeugt sein von Dingen, die man nicht sieht. '
      verse: 1
    - text: 'Durch solchen Glauben haben die alten Väter Lob empfangen. '
      verse: 2
    - text: 'Durch den Glauben erkennen wir, daß die Welt durch Gottes Wort entstanden
        ist. Aus Unsichtbarem also ist das Sichtbare hervorgegangen. '
      verse: 3
    - text: 'Durch den Glauben hat Abel Gott ein angenehmeres Opfer dargebracht als
        Kain. Durch den Glauben empfing er auch das Zeugnis, gerecht zu sein, indem
        ihm Gott sein Wohlgefallen an seinen Opfergaben kundtat. Durch seinen Glauben
        redet er noch jetzt nach seinem Tod. '
      verse: 4
    - text: 'Seines Glauben wegen wurde Henoch entrückt, so daß er den Tod nicht sah,
        und er ward nicht mehr (auf Erden) gefunden, weil ihn Gott entrückt hatte.
        Denn nach dem Zeugnis der Schrift hat er vor seiner Entrückung nach Gottes
        Wohlgefallen gelebt. '
      verse: 5
    - text: 'Ohne Glauben aber ist''s unmöglich, Gott zu gefallen. Denn wer Gott naht,
        der muß glauben, daß er da ist, und daß er denen, die ihn suchen, ihre gebührende
        Belohnung gibt. '
      verse: 6
    - text: 'Im Glauben baute Noah, dem Gott Kunde gab von dem, was noch nicht zu
        sehen war, in frommer Vorsicht eine Arche zur Rettung seines Hauses. Durch
        solchen Glauben hat er der Welt das Urteil gesprochen und die Glaubensgerechtigkeit
        ererbt. '
      verse: 7
    - text: 'Im Glauben folgte Abraham dem göttlichen Befehl, auszuziehen an einen
        Ort, den er zum Erbe empfangen sollte; und er zog aus, ohne zu wissen, wohin. '
      verse: 8
    - text: 'Im Glauben lebte er als Gast in dem verheißenen Land wie in der Fremde:
        er wohnte in Zelten ebenso wie Isaak und Jakob, die Miterben derselben Verheißung. '
      verse: 9
    - text: 'Denn er wartete auf die Stadt mit den rechten Grundfesten, deren Bildner
        und Baumeister Gott ist. '
      verse: 10
    - text: 'Durch Glauben empfing Sara trotz ihres hohen Alters die Fähigkeit zur
        Mutterschaft; denn sie hielt den für treu, der ihr die Verheißung gegeben
        hatte. '
      verse: 11
    - text: 'So ist denn von einem Mann, der noch dazu die Lebenskraft bereits verloren
        hatte, ein Geschlecht entsprossen so zahlreich wie des Himmels Sterne und
        wie der Sand am Meeresufer, den niemand zählen kann. '
      verse: 12
    - text: 'Im Glauben sind alle diese gestorben. Sie haben die verheißenen Güter
        nicht empfangen, sondern sie nur von ferne geschaut und mit Freuden begrüßt.
        Bekannten sie doch offen, daß sie hier auf Erden nur Fremdlinge und Pilger
        seien. '
      verse: 13
    - text: 'Die solche Sprache führen, erklären damit deutlich, daß sie eine Heimat
        suchen. '
      verse: 14
    - text: 'Hätten sie dabei an jenes Land gedacht, von dem sie ausgezogen waren,
        so stand es ihnen ja frei, dorthin zurückzukehren. '
      verse: 15
    - text: 'Nun aber tragen sie Verlangen nach einer besseren Heimat: nach einer
        Heimat, die im Himmel ist. Darum läßt sich Gott auch herab, sich ihren Gott
        zu nennen; denn er hat ihnen eine Stadt als Wohnung zubereitet. '
      verse: 16
    - text: 'Im Glauben hat Abraham, als ihn Gott versuchte, den Isaak zum Opfer dargebracht.
        Seinen einzigen Sohn wollte er opfern — er, der im freudigen Glauben die Verheißungen
        empfangen hatte, '
      verse: 17
    - text: 'und an den das Wort ergangen war: Von Isaak soll dein Geschlecht herkommen. '
      verse: 18
    - text: 'Denn er war überzeugt: Gott hat die Macht, sogar Tote zu erwecken. Daher
        empfing er seinen Sohn auch wieder aus des Todes Rachen. '
      verse: 19
    - text: 'Im Glauben segnete Isaak Jakob und Esau, indem er von zukünftigen Dingen
        redete. '
      verse: 20
    - text: 'Im Glauben segnete Jakob im Sterben die beiden Söhne Josefs, und, auf
        seines Stabes Spitze gestützt, neigte er sich anbetend. '
      verse: 21
    - text: 'Im Glauben gedachte Josef an seinem Lebensende des Auszugs der Kinder
        Israels und bestimmte, was mit seinen Gebeinen geschehen sollte. '
      verse: 22
    - text: 'Im Glauben ward Mose nach seiner Geburt drei Monate lang von seinen Eltern
        verborgen gehalten, weil sie sahen, daß er ein liebliches Kind war; und sie
        ließen sich nicht einschüchtern durch des Königs Gebot. '
      verse: 23
    - text: 'Im Glauben verschmähte es Mose, als er herangewachsen war, ein Sohn der
        Tochter Pharaos zu heißen. '
      verse: 24
    - text: 'Er wollte lieber mit dem Volk Gottes Unbill leiden, als sich durch Sünde
        flüchtige Genüsse erkaufen. '
      verse: 25
    - text: 'Denn er hielt Christi Schmach für größeren Reichtum als Ägyptens Schätze,
        weil sein Blick auf die künftige Belohnung gerichtet war. '
      verse: 26
    - text: 'Im Glauben verließ er Ägypten, ohne des Königs Zorn zu fürchten. Denn
        er war mutig, als sähe er den Unsichtbaren. '
      verse: 27
    - text: 'Im Glauben hielt er das Passahfest und ließ (die Häuser) mit Blut besprengen,
        damit der Engel, der die Erstgeburten schlug, sie nicht berühre. '
      verse: 28
    - text: 'Im Glauben gingen sie durch das Rote Meer wie durch trockenes Land, während
        die Ägypter, die es auch versuchten, von der Flut verschlungen wurden. '
      verse: 29
    - text: 'Durch Glauben fielen Jerichos Mauern, als man sieben Tage lang um sie
        herumgezogen war. '
      verse: 30
    - text: 'Um ihres Glaubens willen kam die Dirne Rahab nicht ums Leben mit den
        Ungehorsamen, weil sie die Kundschafter freundlichen aufgenommen hatte. '
      verse: 31
    - text: 'Was soll ich noch weiter sagen? Es würde mir an Zeit fehlen, wenn ich
        erzählen wollte von Gideon, Barak, Simson, Jefta und David, von Samuel und
        den Propheten. '
      verse: 32
    - text: 'Diese Männer haben in der Kraft des Glaubens Königreiche bezwungen, gerechte
        Gerichte geübt, die Erfüllung göttlicher Verheißungen erfahren, Löwen den
        Rachen zugehalten '
      verse: 33
    - text: 'und Feuersglut gelöscht. Sie sind des Schwertes Schneide entronnen und
        von Krankheit wieder genesen. Sie sind Helden im Kampf geworden und haben
        die feindlichen Heere zum Weichen gebracht. '
      verse: 34
    - text: 'Frauen haben ihre Toten durch Auferstehung wiedererhalten. Andere haben
        sich auf der Marterbank zu Tode schlagen lassen und die ihnen angebotene Lebensrettung
        zurückgewiesen, um eine bessere Auferstehung zu erlangen. '
      verse: 35
    - text: 'Wieder andere wurden verhöhnt und gegeißelt, ja in Ketten und Kerker
        geworfen. '
      verse: 36
    - text: 'Sie wurden gesteinigt, verbrannt, zersägt und mit dem Schwert erwürgt.
        Sie gingen umher in Schafpelzen und Ziegenfellen unter Entbehrungen, Trübsal
        und Ungemach. '
      verse: 37
    - text: 'Die ganze Welt konnte ihnen keine würdige Wohnstatt bieten, und doch
        mußten sie in Wüsteneien und Gebirgen, in Höhen und Erdklüften heimatlos umherirren. '
      verse: 38
    - text: 'Diese alle haben durch den Glauben Lob erlangt, aber die Erfüllung der
        Verheißung haben sie nicht erlebt. '
      verse: 39
    - text: 'Denn im Blick auf uns hatte Gott etwas Besseres vor: sie sollten nicht
        ohne uns vollendet werden. '
      verse: 40
  - chapter: 12
    verses:
    - text: 'Weil wir von einer so dichten Zeugenwolke umgeben sind, so wollen auch
        wir alle Last, die uns beschwert, und die Sünde, die uns so leicht umstrickt,
        ablegen und in dem Wettkampf, der uns obliegt, voll Ausdauer dem Ziel entgegenlaufen. '
      verse: 1
    - text: 'Dabei laßt uns unverwandt auf Jesus schauen, auf ihn, der den Glauben
        in uns pflanzt und auch zur vollen Reife bringt! Um die Freude zu erringen,
        die ihn als Siegespreis erwartete, hat er des Kreuzes Pein erduldet und die
        Schande nicht geachtet; darum sitzt er nun zur Rechten auf dem Thron Gottes. '
      verse: 2
    - text: 'Ja denkt daran, welch großen Widerspruch er von den Sündern gegen sich
        erdulden mußte: dann werdet ihr nicht ermüden noch innerlich erschlaffen! '
      verse: 3
    - text: 'Bis jetzt habt ihr im Kampf mit der Sünde das Leben noch nicht eingesetzt. '
      verse: 4
    - text: 'Aber trotzdem habt ihr schon die Mahnung ganz vergessen, die zu euch
        als Söhnen redet: Mein Sohn, mißachte nicht die Züchtigung des Herrn und laß
        den Mut nicht sinken, wenn du von ihm zurechtgewiesen wirst! '
      verse: 5
    - text: 'Denn wen der Herr liebhat, den züchtigt er, und geißelt jeden Sohn, den
        er zur Kindschaft annimmt. '
      verse: 6
    - text: 'Stellt euch unter die Zucht und ertragt sie standhaft! Als Söhne behandelt
        euch Gott! Denn wo ist ein Sohn, den der Vater nicht züchtigt? '
      verse: 7
    - text: 'Bleibt ihr aber ohne Züchtigung, die alle (Söhne Gottes) erfahren haben,
        dann seid ihr ja unechte, nicht echte Söhne. '
      verse: 8
    - text: 'Ferner: unseren leiblichen Vätern, die uns züchtigen, haben wir ehrfurchtsvolle
        Scheu bewiesen. Sollten wir uns da nicht viel mehr dem Vater der Geister unterwerfen,
        um so zum (ewigen) Leben einzugehen? '
      verse: 9
    - text: 'Jene haben für eine kurze Zeit nach ihrem Gutdünken Zucht an uns geübt.
        Dieser aber erzieht uns zu unserem wahren Besten, damit wir an seiner Heiligkeit
        Anteil haben. '
      verse: 10
    - text: 'Jede Züchtigung scheint freilich für den Augenblick nicht erfreulich,
        sondern schmerzlich zu sein. Nachher aber bringt sie allen, die sich dadurch
        haben üben lassen, einen beseligenden Gewinn: Gerechtigkeit. '
      verse: 11
    - text: 'Darum: Richtet wieder auf die schlaffen Hände und die gelähmten Knie! '
      verse: 12
    - text: 'Und: Sucht ebene Bahnen für eure Füße zu finden. Dann wird das Lahme
        nicht vom rechten Weg abweichen, sondern vielmehr gesund werden! '
      verse: 13
    - text: 'Sucht mit allen in Frieden zu leben und trachtet nach der Heiligung,
        ohne die niemand den Herrn sehen wird! '
      verse: 14
    - text: 'Habt acht darauf, daß niemand Gottes Gnade unbenutzt lasse! Sonst kann
        ein Giftkraut aufwachsen und Schaden stiften zum Verderben vieler. '
      verse: 15
    - text: 'Niemand sei bundbrüchig oder irdisch gesinnt wie Esau, der für eine einzige
        Speise sein Erstgeburtsrecht verkaufte! '
      verse: 16
    - text: 'Als er dann nachher, wie ihr wißt, den Segen doch erlangen wollte, da
        wurde er (von seinem Vater) zurückgewiesen. Er fand keine Möglichkeit, den
        Sinn (des Vaters) zu ändern, obwohl er unter Tränen darum bat. '
      verse: 17
    - text: 'Ihr seid ja nicht hingetreten zu einem Berg, den man anrühren konnte,
        und der in Feuersglut brannte, auch nicht zu Dunkel, Finsternis und Sturmwind, '
      verse: 18
    - text: 'noch zu Posaunenklang und Donnerworten, bei deren Schall die Hörer baten,
        es möchte nicht weiter zu ihnen geredet werden. '
      verse: 19
    - text: '- Denn sie konnten nicht ertragen, daß verordnet wurde: Sogar ein Tier,
        das den Berg berührt, soll gesteinigt werden. '
      verse: 20
    - text: 'Ja die Erscheinung war so schrecklich, daß selbst Mose sprach: Ich bin
        voll Furcht und Zittern. — '
      verse: 21
    - text: 'Ihr seid vielmehr hingetreten zu dem Berg Zion und zu der Stadt des lebendigen
        Gottes, dem himmlischen Jerusalem, '
      verse: 22
    - text: 'zu einer Festversammlung vieler Tausend Engel, zu der Gemeinde der Erstgeborenen,
        deren Namen im Himmel eingetragen sind; zu einem Helfer, der aller Menschen
        Gott ist; zu den Geistern der vollendeten Gerechten; '
      verse: 23
    - text: 'zu Jesus, dem Vermittler einer neuen Gottesstiftung, und zu dem Blut
        der Besprengung, das noch wirksamer redet als Abel. '
      verse: 24
    - text: 'Hütet euch, dem euer Ohr zu verschließen, der zu euch redet! Denn sind
        jene der Strafe nicht entronnen, die seine Worte nicht hören wollte, als er
        auf Erden zu ihnen redete: wie werden wir da ungestraft bleiben, wenn wir
        dem den Rücken kehren, der jetzt vom Himmel zu uns redet! '
      verse: 25
    - text: 'Damals hat seine Stimme die Erde bewegt. Jetzt aber gilt sein Verheißungswort:
        Noch einmal werde ich nicht nur die Erde erschüttern, sondern auch den Himmel. '
      verse: 26
    - text: 'Dies Wort "Noch einmal" deutet an, daß das, was erschüttert wird — und
        zwar, weil es der (vergänglichen) Schöpfung angehört — verwandelt werden soll,
        damit für immer bleibe, was nicht erschüttert werden kann. '
      verse: 27
    - text: 'Weil wir nun im Begriff sind, ein unerschütterliches Königreich zu empfangen,
        so laßt uns dankbar sein! So dienen wir Gott wohlgefällig. Und unser Dank
        verbinde sich mit ehrfurchtsvoller Scheu. '
      verse: 28
    - text: 'Denn unser Gott ist auch ein verzehrendes Feuer. '
      verse: 29
  - chapter: 13
    verses:
    - text: 'Die Bruderliebe dauere fort! '
      verse: 1
    - text: 'Gastfreundschaft zu üben vergeßt nicht! Denn dadurch haben einige ohne
        ihr Wissen Engel beherbergt. '
      verse: 2
    - text: 'Gedenkt der Gefangenen, als wäret ihr auch im Gefängnis! Nehmt euch der
        Bedrängten an; ihr seid ja auch im (sterblichen) Leib! '
      verse: 3
    - text: 'Haltet die Ehe in jeder Hinsicht in Ehren; befleckt nicht das Ehebett!
        Denn Unzüchtige und Ehebrecher wird Gott richten. '
      verse: 4
    - text: 'Euer Sinn sei frei von Geldgier! Seid zufrieden mit dem, was euch beschieden
        ist! Er selbst hat ja gesagt: Nie will ich von dir abtun meine Hand, nie dich
        verlassen. '
      verse: 5
    - text: 'Darum können wir auch getrosten Mutes sprechen: Der Herr ist mein Helfer,
        ich werde mich nicht fürchten. Was können mir Menschen tun? '
      verse: 6
    - text: 'Gedenkt eurer Führer, die euch Gottes Wort verkündigt haben! Schaut auf
        den Ausgang ihrer Erdenwallfahrt und folgt ihrem Glauben nach! '
      verse: 7
    - text: 'Jesus Christus ist gestern, heute und in Ewigkeit derselbe! '
      verse: 8
    - text: 'Laßt euch nicht durch allerlei fremdartige Lehren irreführen! Denn gut
        und heilsam ist''s, daß das Herz durch Gnade fest werde. Durch Speisen kann
        das nicht geschehen. Die sich damit befassen, sind ohne den erwarteten Gewinn
        geblieben. '
      verse: 9
    - text: 'Wir haben einen Altar, von dessen Opfer die nicht essen dürfen, die (Gott
        nach den Vorschriften) der Stiftshütte dienen. '
      verse: 10
    - text: 'Denn die Leiber jener Tiere, deren Blut zur Sühnung für die Sünde durch
        den Hohenpriester in das Allerheiligste getragen wird, die pflegt man außerhalb
        des Lagers zu verbrennen. '
      verse: 11
    - text: 'Darum hat auch Jesus, um durch sein eigen Blut das Volk zu weihen, außerhalb
        des Tores gelitten. '
      verse: 12
    - text: 'So laßt uns denn zu ihm hinausgehen außerhalb des Lagers und seine Schmach
        auf uns nehmen! '
      verse: 13
    - text: 'Denn hier haben wir keine bleibende Stadt, sondern unsere Sehnsucht steht
        nach der zukünftigen. '
      verse: 14
    - text: 'Durch ihn laßt uns nun fort und fort Gott Lobopfer bringen: "die Frucht
        der Lippen", die seinen Namen preisen! '
      verse: 15
    - text: 'Vergeßt auch nicht wohlzutun und mitzuteilen, denn an solchen Opfern
        hat Gott Wohlgefallen! '
      verse: 16
    - text: 'Gehorcht euern Vorstehern und folgt ihnen! Denn sie sind Wächter zum
        Heil eurer Seelen, und sie sollen einst Rechenschaft (von ihrer Arbeit) ablegen.
        Das möchten sie mit Freuden tun und nicht mit Seufzen; denn dies wäre euch
        zum Schaden. '
      verse: 17
    - text: 'Betet für uns! Denn wir meinen, daß wir ein gutes Gewissen haben, da
        wir in jeder Hinsicht recht zu wandeln trachten. '
      verse: 18
    - text: 'Und besonders deshalb fordere ich euch zu dieser Fürbitte auf, damit
        ich euch desto eher zurückgegeben werde. '
      verse: 19
    - text: 'Gott, der Friedenspender, der Jesus, unseren Herrn, aus den Toten heraufgeführt,
        weil er durch sein Blut eine ewige Gottesstiftung begründet hat, und ihn nun
        eingesetzt zum Oberhirten seiner Schafe, '
      verse: 20
    - text: 'der vollende euch in allem Guten, damit ihr seinen Willen tut, und wirke
        selbst in euch, was vor ihm wohlgefällig ist durch Jesus Christus! Ihm sei
        Ehre in alle Ewigkeit! Amen. '
      verse: 21
    - text: 'Ich bitte euch, Brüder, nehmt mein Ermahnungswort freundlich auf! Ich
        habe euch ja auch nur einen kurzen Brief geschrieben. '
      verse: 22
    - text: 'Die Abreise des Bruders Timotheus ist euch bekannt. Sobald er zu mir
        zurückkehrt, will ich euch mit ihm besuchen. '
      verse: 23
    - text: 'Grüßt alle eure Vorsteher und alle Heiligen! Es grüßen euch die Brüder
        in Italien. '
      verse: 24
    - text: 'Die Gnade sei mit euch allen! Amen. '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: 'Jakobus, ein Knecht Gottes und des Herrn Jesus Christus, entbietet den
        zwölf Stämmen in der Zerstreuung seinen Gruß. '
      verse: 1
    - text: 'Seid hocherfreut, meine Brüder, wenn ihr in allerlei Anfechtungen fallt! '
      verse: 2
    - text: 'Ihr wißt ja, daß die Prüfung eures Glaubens Beharrlichkeit zur Folge
        hat. '
      verse: 3
    - text: 'Und diese Beharrlichkeit sollt ihr in all euerm Handeln betätigen, damit
        ihr zur vollen geistlichen Reife kommt und es euch an keiner Tugend mangele. '
      verse: 4
    - text: 'Fehlt es aber einem von euch an Weisheit, der bitte Gott darum, und dann
        wird sie ihm gegeben werden; denn Gott gibt allen gern und hält es nachher
        niemand vor. '
      verse: 5
    - text: 'Er bitte aber im Glauben, ohne zu zweifeln. Denn der Zweifler gleicht
        einer Meereswoge, die vom Sturm getrieben und geschaukelt wird. '
      verse: 6
    - text: 'Ein solcher Mensch darf nicht erwarten, etwas von dem Herrn zu empfangen. '
      verse: 7
    - text: 'Er hat gleichsam zwei Seelen in seiner Brust und schwankt ohne inneren
        Halt auf allen seinen Wegen hin und her. '
      verse: 8
    - text: 'Der arme, geringe Bruder rühme sich seiner (künftigen) Erhöhung, '
      verse: 9
    - text: 'der reiche dagegen denke an seine Erniedrigung; denn wie des Grases Blume
        wird er vergehen. '
      verse: 10
    - text: 'Die Sonne geht auf mit ihrer Glut und versengt das Gras; dann fällt seine
        Blume ab, und ihre Schönheit ist dahin. So wird auch der Reiche in all seinem
        Treiben verwelken. '
      verse: 11
    - text: 'Heil dem Mann, der in Anfechtung ausharrt! Denn hat er sich bewährt,
        dann soll er das (ewige) Leben empfangen als Siegeskranz, den der Herr verheißen
        hat denen, die ihn lieben. '
      verse: 12
    - text: 'Keiner, der versucht wird, behaupte: "Ich werde von Gott versucht." Denn
        Gott, dem alles Böse fremd ist, versucht niemand (zum Bösen). '
      verse: 13
    - text: 'Sondern ein jeder wird versucht, indem er von seiner eigenen Lust (zum
        Bösen) gereizt und verlockt wird. '
      verse: 14
    - text: 'Wenn dann die Lust empfangen hat, so gebiert sie die Sünde. Ist aber
        die Sünde völlig ausgereift, so gebiert sie den Tod. '
      verse: 15
    - text: 'Laßt euch also nicht täuschen, meine geliebten Brüder! '
      verse: 16
    - text: 'Jede vortreffliche Gabe und jede vollkommene Schenkung kommt von oben
        herab, von dem Vater der Lichter. Bei ihm gibt''s keine Veränderung, keinen
        Wechsel von Licht und Schatten. '
      verse: 17
    - text: 'Er hat uns nach dem Ratschluß seines Willens durch das Wort der Wahrheit
        gezeugt, damit wir gleichsam eine Erstlingsschar unter seinen Geschöpfen wären. '
      verse: 18
    - text: 'Das wißt ihr, meine geliebten Brüder. Darum sei jeder schnell bereit
        zum Hören, langsam zum Reden, (und namentlich) langsam zum Zorn. '
      verse: 19
    - text: 'Denn ein zorniger Mensch tut nicht, was Gott gefällt. '
      verse: 20
    - text: 'So trennt euch nun von allem unsauberen Wesen und dem letzten Überrest
        der Bosheit und nehmt das Wort, das euch eingepflanzt werden soll, mit Sanftmut
        auf! Denn es hat die Kraft, eure Seelen zu erretten. '
      verse: 21
    - text: 'Werdet Täter des Wortes und beschränkt euch nicht aufs Hören: sonst betrügt
        ihr euch selbst! '
      verse: 22
    - text: 'Denn wer nur ein Hörer des Wortes ist, aber kein Täter, der gleicht dem
        Mann, der sein Äußeres im Spiegel beschaut. '
      verse: 23
    - text: 'Er betrachtet sich wohl, aber er geht weg und vergißt sofort wieder,
        wie er ausgesehen hat. '
      verse: 24
    - text: 'Wer aber beharrlich in das vollkommene Gesetz der Freiheit blickt und
        dabei nicht ein vergeßlicher Hörer, sondern ein wirklicher Täter ist, ein
        solcher Mensch wird sich glücklich fühlen bei seinem Tun. '
      verse: 25
    - text: 'Meint einer, er diene Gott, und hält dabei seine Zunge nicht im Zaum,
        sondern betrügt sein Herz, des Gottesdienst hat keinen Wert. '
      verse: 26
    - text: 'Ein in Gottes, des Vaters, Augen reiner und fleckenloser Gottesdienst
        ist es, wenn man Witwen und Waisen in ihrer Trübsal besucht und sich von der
        Welt unbefleckt bewahrt. '
      verse: 27
  - chapter: 2
    verses:
    - text: 'Meine Brüder, seid frei von Menschengefälligkeit, wenn ihr wirklich den
        Glauben habt, den unser Herr Jesus Christus, der zur Herrlichkeit erhoben
        ist, bewiesen hat und wirkt. '
      verse: 1
    - text: 'Da tritt zum Beispiel in eure (gottesdienstliche) Versammlung ein Mann,
        geschmückt mit goldenem Ring und prächtigem Gewand, und ihm folgt ein Armer
        in unsauberem Kleid. '
      verse: 2
    - text: 'Staunt ihr nun den an, der das prächtige Gewand trägt, und sagt zu ihm:
        "Nimm du diesen Ehrenplatz!", während ihr zu dem Armen sprecht: "Du kannst
        dort stehen!" — oder auch: "Setze dich unten an meinen Fußschemel!" —, '
      verse: 3
    - text: 'kommt ihr da nicht mit euch selbst in Widerspruch und zeigt euch als
        Richter von verwerflicher Sinnesart? '
      verse: 4
    - text: 'Merkt auf, geliebte Brüder: Hat Gott nicht solche, die die Welt arm nennt,
        auserwählt, damit sie reich seien im Glauben und das Königreich ererben, das
        er denen verheißen hat, die ihn lieben? '
      verse: 5
    - text: 'Ihr aber habt den Armen verächtlich behandelt! Sind es nicht gerade die
        Reichen, die euch Gewalt antun und euch vor die Gerichte schleppen? '
      verse: 6
    - text: 'Sind sie es nicht, die den herrlichen Namen, nach dem ihr benannt worden
        seid, verlästern? '
      verse: 7
    - text: 'Gewiß, wenn ihr (ohne einen Unterschied zu machen) das königliche Gebot
        erfüllt, das zum Ausdruck kommt in dem Schriftwort: Du sollst deinen Nächsten
        lieben wie dich selbst, so tut ihr recht. '
      verse: 8
    - text: 'Handelt ihr aber nach Menschengunst, so tut ihr Sünde, und das Gesetz
        verurteilt euch als Übertreter. '
      verse: 9
    - text: 'Wer nämlich das ganze Gesetz erfüllt, aber gegen ein einziges Gebot verstößt,
        der hat damit alle Gebote übertreten. '
      verse: 10
    - text: 'Denn ganz derselbe, der gesagt hat: "Du sollst nicht ehebrechen!", hat
        auch gesprochen: "Du sollst nicht morden!" Bist du nun zwar kein Ehebrecher,
        aber ein Mörder, so bist du ein Gesetzesübertreter. '
      verse: 11
    - text: 'Denkt bei all euerm Reden und Handeln daran, daß ihr einst durch ein
        Gesetz der Freiheit gerichtet werden sollt. '
      verse: 12
    - text: 'Denn das Gericht trifft erbarmungslos den, der keine Barmherzigkeit geübt
        hat. Der Barmherzige dagegen braucht kein Gericht zu fürchten. '
      verse: 13
    - text: 'Was nützt es, meine Brüder, wenn einer behauptet, er habe Glauben, und
        kann dabei doch keine Werke aufweisen? '
      verse: 14
    - text: 'Kann ihn denn ein solcher Glaube retten? Denkt euch: Ein Bruder oder
        eine Schwester hat keine Kleidung, und es fehlt ihnen am täglichen Brot. '
      verse: 15
    - text: 'Spräche nun einer von euch zu ihnen: "Geht hin in Frieden, wärmt euch
        und eßt euch satt!", aber ihr gäbt ihnen nicht, was sie zum Leben nötig haben,
        — was nützt es ihnen? '
      verse: 16
    - text: 'Ebenso ist''s auch mit dem Glauben: hat er keine Werke aufzuweisen, dann
        ist er in sich selber tot. '
      verse: 17
    - text: 'Man könnte nun (jemand, der sich auf einen Glauben ohne Werke verläßt)
        dies erwidern: "Du hast Glauben (wie du sagst), und ich habe (neben dem Glauben
        auch noch) Werke aufzuweisen. Zeig mir deinen Glauben, der ohne Werke ist,
        dann will ich dir aus meinen Werken meinen Glauben zeigen! '
      verse: 18
    - text: 'Du glaubst: es gibt nur einen Gott? Sehr schön! Aber das glauben auch
        die bösen Geister, und trotzdem zittern sie. '
      verse: 19
    - text: 'Willst du gedankenloser Mensch nun einsehen, daß ein Glaube ohne Werke
        nutzlos ist, (so frage dich:) '
      verse: 20
    - text: 'Ist unser Vater Abraham nicht durch Werke gerechtfertigt worden? Er hat
        ja seinen Sohn Isaak auf dem Opferaltar dargebracht. '
      verse: 21
    - text: 'Da siehst du: sein Glaube ging mit seinen Werken Hand in Hand, und erst
        durch seine Werke ist sein Glaube vollkommen geworden. '
      verse: 22
    - text: 'So hat sich das Schriftwort erfüllt: Abraham glaubte Gott, und das ward
        ihm zur Gerechtigkeit gerechnet, und er wurde Gottes Freund genannt." '
      verse: 23
    - text: 'Ihr seht also: der Mensch wird durch Werke gerechtfertigt, und nicht
        durch Glauben allein. '
      verse: 24
    - text: 'Ist nicht ebenso auch die Dirne Rahab durch Werke gerechtfertigt worden?
        Sie hat ja die Kundschafter bei sich aufgenommen und sie nachher auf einem
        anderen Weg entkommen lassen. '
      verse: 25
    - text: 'Geradeso wie der Leib ohne Geist tot ist, ebenso ist auch der Glaube
        ohne Werke tot. '
      verse: 26
  - chapter: 3
    verses:
    - text: 'Tretet nicht so zahlreich als Lehrer auf, meine Brüder, und bedenkt,
        daß wir (Lehrer) eine größere Verantwortung haben (als andere)! '
      verse: 1
    - text: 'Wir alle fehlen ja in vielen Stücken. Wer sich beim Reden nicht versündigt,
        der ist ein geistlich reifer Mann und vermag (außer der Zunge) auch den ganzen
        Leib im Zaum zu halten. '
      verse: 2
    - text: 'Legen wir den Pferden, um sie uns gehorsam zu machen, die Zügel ins Maul,
        so lenken wir dadurch auch ihren ganzen Leib. '
      verse: 3
    - text: 'Ja die größten und von heftigen Winden bewegten Schiffe lenkt der Steuermann
        mit einem ganz kleinen Ruder, wohin er will. '
      verse: 4
    - text: 'So ist auch die Zunge nur ein kleines Glied; und wie großprahlerisch
        tritt sie auf! Welch großen Wald vermag ein kleines Feuer anzuzünden! '
      verse: 5
    - text: 'Auch die Zunge ist ein Feuer. Die Zunge gibt sich her zum Schmuck der
        Gerechtigkeit. Sie ist''s, die unseren Gliedern den ganzen Leib befleckt und
        sogar den Weltkreis in Flammen setzt, während sie selbst von der Hölle entzündet
        wird. '
      verse: 6
    - text: 'Die Kraft aller möglichen Geschöpfe — der vierfüßigen Tiere und Vögel,
        der Schlangen und der Fische — kann der Mensch mit seiner Kraft zähmen und
        hat sie auch gezähmt. '
      verse: 7
    - text: 'Die Zunge aber vermag kein Mensch zu zähmen: sie ist ein unstetes Übel,
        voll tödlichen Giftes. '
      verse: 8
    - text: 'Mit ihr preisen wir den Herrn und Vater, und mit ihr fluchen wir den
        Menschen, die doch nach Gottes Bild geschaffen sind. '
      verse: 9
    - text: 'So gehen aus demselben Mund Segen und Fluch hervor. Das, meine Brüder,
        sollte nicht so sein. '
      verse: 10
    - text: 'Läßt denn eine Quelle aus derselben Mündung süßes und bitteres Wasser
        sprudeln? '
      verse: 11
    - text: 'Kann ein Feigenbaum, meine Brüder, Oliven tragen oder ein Weinstock Feigen?
        Ebensowenig kann eine Salzquelle süßes Wasser geben. '
      verse: 12
    - text: 'Wer unter euch ist weise und verständig? Der zeige durch seinen guten
        Wandel und handle in jener Sanftmut, die aus der Weisheit fließt! '
      verse: 13
    - text: 'Habt ihr aber bitteren Neid und Zank in euerm Herzen, so rühmt euch nur
        nicht (eurer Weisheit)! Denn das widerspräche der Wahrheit, und ihr würdet
        als Lügner erfunden. '
      verse: 14
    - text: 'Solche Weisheit kommt wahrlich nicht von oben; nein, sie ist irdisch,
        böse, ja teuflisch. '
      verse: 15
    - text: 'Denn wo Neid und Hader herrschen, da finden sich auch Unordnung und alle
        möglichen schlimmen Händel. '
      verse: 16
    - text: 'Die Weisheit aber, die von oben stammt, ist vor allem lauter, dann friedfertig,
        nachgiebig, folgsam, voll Erbarmen und reich an guten Früchten, frei von Argwohn
        und Heuchelei. '
      verse: 17
    - text: 'Der Same, der die Frucht der Gerechtigkeit hervorbringt, wird von denen,
        die Frieden stiften, mit friedfertigem Sinn ausgestreut. '
      verse: 18
  - chapter: 4
    verses:
    - text: 'Woher kommen die Kämpfe und Streitigkeiten (über mein und dein) unter
        euch? Kommen sie nicht aus euern (auf irdischen Reichtum gerichteten) Lüsten,
        die in euern Gliedern (mit euerm besseren Ich) im Streit sind? '
      verse: 1
    - text: 'Ihr seid begehrlich (nach den Gütern dieser Welt) und bekommt sie doch
        nicht. Ihr haßt und neidet einander bis auf den Tod, aber damit erreicht ihr
        eure Wünsche nicht. Ihr lebt in offenem Kampf und Krieg und erlangt doch nichts,
        weil ihr nicht betet. '
      verse: 2
    - text: 'Oder: ihr betet und empfangt doch nichts, weil ihr in böser Absicht betet:
        ihr wollt ja (die irdischen Güter, um die ihr bittet) in euern Lüsten vergeuden. '
      verse: 3
    - text: 'Ihr treulosen Gemeinden, die ihr den Bund mit Gott gebrochen habt, wißt
        ihr denn nicht, daß die Freundschaft mit der Welt Feindschaft ist gegen Gott?
        Wer also der Welt Freund sein will, der macht sich zu Gottes Feind. '
      verse: 4
    - text: 'Oder meint ihr, die Worte der Schrift hätten nichts zu bedeuten? Der
        Geist, den er in uns hat Wohnung nehmen lassen, begehrt eifersüchtig (unser
        ganzes Herz). '
      verse: 5
    - text: 'Um so größer aber ist die Gnade, die er gibt. Deshalb heißt es: Gott
        widersteht den Hoffärtigen, aber den Demütigen gibt er Gnade. '
      verse: 6
    - text: 'Darum unterwerft euch Gott (in Demut)! Widersteht dem Teufel, so wird
        er von euch fliehen! '
      verse: 7
    - text: 'Naht euch Gott, so wird er sich euch nahen! Reinigt eure Hände, ihr Sünder,
        und heiligt eure Herzen, ihr Unentschiedenen! '
      verse: 8
    - text: 'Fühlt euer Elend und trauert mit Tränen! Euer Lachen wandle sich in Leid
        und eure Freude in Betrübnis! '
      verse: 9
    - text: 'Ja demütigt euch vor dem Herrn, so wird er euch erhöhen! '
      verse: 10
    - text: 'Redet einander nichts Böses nach, ihr Brüder! Wer seinem Bruder Böses
        nachredet oder seinen Bruder richtet, der mißbraucht das Gesetz und stellt
        sich über das Gesetz. Stellst du dich aber über das Gesetz, so bist du nicht
        ein Täter des Gesetzes, sondern du wirfst dich zum Richter auf. '
      verse: 11
    - text: 'Doch nur einer ist Gesetzgeber und Richter: er, der die Macht hat, zu
        erretten und zu verderben. Wie kommst du aber dazu, über deinen Nächsten zu
        Gericht zu sitzen? '
      verse: 12
    - text: 'Jetzt ein Wort an euch, die ihr sagt: "Heute oder morgen wollen wir in
        die und die Stadt gehen, dort ein Jahr bleiben, Geschäfte machen und Geld
        verdienen" '
      verse: 13
    - text: '- und ihr wißt nicht einmal, was der morgende Tag bringt. Was ist denn
        euer Leben? Nur ein Dunst, der eine Weile sichtbar ist und dann verschwindet.
        — '
      verse: 14
    - text: 'Statt dessen solltet ihr sagen: "Wenn es des Herrn Wille ist, so werden
        wir leben und dies oder jenes tun." '
      verse: 15
    - text: 'Nun aber prahlt ihr mit euern guten Tagen. All dies Prahlen ist verwerflich. '
      verse: 16
    - text: 'Wer nun das Gute kennt, das er zu tun hat, und es unterläßt, dem wird
        es als Sünde angerechnet. '
      verse: 17
  - chapter: 5
    verses:
    - text: 'Jetzt ein Wort an euch, ihr Reichen: Weint und wehklagt ob der Leiden,
        die über euch kommen sollen! '
      verse: 1
    - text: 'Euer Reichtum ist vermodert, und eure Kleider sind von Motten zernagt. '
      verse: 2
    - text: 'Euer Gold und Silber ist mit Rost überzogen, und ihr Rost wird euch ein
        Zeugnis sein und euer Fleisch verzehren wie Feuer. Ihr habt Schätze aufgehäuft
        — noch dazu in den letzten Tagen! '
      verse: 3
    - text: 'Aber der Lohn, um den ihr die Arbeiter, die eure Felder gemäht, betrogen
        habt, der schreit (zum Himmel), und die Klagerufe der Schnitter sind zu den
        Ohren des Herrn der Heerscharen gedrungen. '
      verse: 4
    - text: 'Ihr habt auf Erden geschwelgt und gepraßt; wie Tiere am Schlachttag seid
        ihr nach Genüssen gierig gewesen. '
      verse: 5
    - text: 'Verurteilt und hingemordet habt ihr den Gerechten, der eurer Willkür
        wehrlos preisgegeben war! '
      verse: 6
    - text: 'Harrt denn geduldig aus, ihr Brüder, bis auf die Wiederkunft des Herrn!
        Ihr wißt: der Landmann wartet auf die köstliche Frucht der Erde und harrt
        in Geduld, bis sie Herbstregen und Frühlingsregen empfängt. '
      verse: 7
    - text: 'So harrt auch ihr in Geduld, stärkt eure Herzen; denn die Wiederkunft
        des Herrn ist nahe! '
      verse: 8
    - text: 'Seufzt nicht widereinander, Brüder, damit ihr nicht gerichtet werdet
        (wegen eurer Ungeduld)! Bedenkt: der Richter steht schon vor der Tür! '
      verse: 9
    - text: 'Zum Vorbild im Leiden und in der Geduld nehmt euch, Brüder, die Propheten,
        die im Namen des Herrn geredet hatten! '
      verse: 10
    - text: 'Die Dulder preisen wir selig. Wie Hiob geduldig ausharrte, das habt ihr
        vernommen, und aus dem (herrlichen) Ende, das der Herr (seinen Leiden) bereitet
        hat, erkennt man deutlich, daß der Herr reich ist an Mitleid und Erbarmen. '
      verse: 11
    - text: 'Vor allem, meine Brüder, schwört nicht, weder bei dem Himmel noch bei
        der Erde noch mit irgendeinem anderen Schwur! Euer Ja sei einfach Ja, und
        euer Nein sei einfach Nein, damit ihr nicht (durch leichtfertiges Schwören)
        einem (göttlichen) Gericht verfallt! '
      verse: 12
    - text: 'Ist jemand unter euch bekümmert, der bete! Ist einer frohes Mutes, der
        singe Loblieder! '
      verse: 13
    - text: 'Ist jemand unter euch krank, der lasse die Ältesten der Gemeinde rufen!
        Die sollen dann über ihn beten und ihn mit Öl salben in dem Namen des Herrn. '
      verse: 14
    - text: 'Das im Glauben dargebrachte Gebet wird den Kranken erretten, und der
        Herr wird ihn aufrichten (von seiner Krankheit). Und hat er Sünden begangen,
        so sollen sie ihm vergeben werden. '
      verse: 15
    - text: 'So bekennt denn einander eure Sünden und betet füreinander, damit ihr
        Heilung findet! Denn das inständige Gebet eines Gerechten hat große Kraft. '
      verse: 16
    - text: 'Elia war ein Mensch ganz ebenso wie wir, und er betete ernstlich, es
        möge nicht regnen. Und wirklich, es regnete drei Jahre und sechs Monate nicht
        auf Erden. '
      verse: 17
    - text: 'Dann betete er abermals. Da gab der Himmel wieder Regen, und die Erde
        brachte ihre Frucht hervor. '
      verse: 18
    - text: 'Meine Brüder, irrt einer unter euch von dem Weg der Wahrheit ab, und
        es führt ihn jemand wieder zurück, '
      verse: 19
    - text: 'so wißt: Wer einen Sünder von seinem Irrweg zurückbringt, der rettet
        des Sünders Seele vom Tod und gewinnt ihm Vergebung für viele Sünden. '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: 'Petrus, ein Apostel Jesu Christi, begrüßt die Fremdlinge, die in Pontus,
        Galatien, Kappadozien, Asien und Bithynien in der Zerstreuung leben, '
      verse: 1
    - text: 'und die nach der Vorherbestimmung Gottes des Vaters auserwählt sind,
        um, von dem Geist geheiligt, zum Gehorsam zu kommen und mit dem Blut Jesu
        Christi besprengt zu werden. Gnade und Friede werde euch reichlich zuteil! '
      verse: 2
    - text: 'Gepriesen sei der Gott und Vater unseres Herrn Jesus Christus! Er hat
        uns nach seinem großen Erbarmen durch die Auferstehung Jesu Christi von den
        Toten wiedergeboren zu einer lebendigen Hoffnung: '
      verse: 3
    - text: 'zu einem unvergänglichen, unbefleckten und unverwelklichen Erbe. Das
        wird in sicherer Hut im Himmel aufgehoben '
      verse: 4
    - text: 'für euch, die ihr in Gottes Kraft durch den Glauben für ein Heil bewahrt
        werdet, das sich nun bald am Ende der Tage offenbaren soll. '
      verse: 5
    - text: 'Darüber freut ihr euch, obwohl ihr jetzt noch eine kurze Zeit, wenn es
        so sein soll, durch mancherlei Prüfungen Traurigkeit erfahren müßt. '
      verse: 6
    - text: 'Dadurch soll sich euer Glaube bewähren und köstlicher erfunden werden
        als vergängliches Gold, das die Feuerprobe besteht. Das wird euch Lob, Ruhm
        und Ehre bringen bei der Offenbarung Jesu Christi. '
      verse: 7
    - text: 'Den liebt ihr, ohne ihn von Angesicht zu kennen; an den glaubt ihr, ohne
        ihn jetzt zu sehen. Dem jauchzt ihr entgegen mit unbeschreiblicher, himmlischer
        Freude, '
      verse: 8
    - text: 'weil ihr als Frucht eures Glaubens das Seelenheil davontragt. '
      verse: 9
    - text: 'Diesem Heil haben die Propheten, die von der euch bestimmten Gnade geweissagt
        haben, eifrig nachgeforscht. '
      verse: 10
    - text: 'Sie suchten auszuspüren, auf welche Zeit und Ereignisse der in ihnen
        wirkende Geist Christi hinweise, als er ihnen vorherbezeugte die Leiden, die
        Christus dulden, und die Stufen der Herrlichkeit, zu denen er danach gelangen
        sollte. '
      verse: 11
    - text: 'Ihnen wurde offenbart, daß sie nicht sich selbst, sondern euch diese
        Botschaft zu bringen hätten. Und euch ist sie jetzt verkündigt worden durch
        die, die euch in der Kraft des vom Himmel her gesandten Heiligen Geistes die
        Frohe Botschaft gebracht haben. In deren Geheimnisse möchten selbst die Engel
        in tiefer Ehrfurcht schauen. '
      verse: 12
    - text: 'Umgürtet denn die Lenden eures Sinnes, seid völlig nüchtern und richtet
        eure Hoffnung auf die Gnade, die ihr bei Jesu Christi Offenbarung empfangen
        sollt! '
      verse: 13
    - text: 'Weil der Gehorsam eure Freude ist, so fallt nicht zurück in die Begierden,
        die euch einst beherrschten, als ihr noch in Unwissenheit dahinlebtet! '
      verse: 14
    - text: 'Sondern, wie der heilig ist, der euch berufen hat, so werdet auch ihr
        heilig in euerm ganzen Wandel! '
      verse: 15
    - text: 'Denn es steht geschrieben: Ihr sollt heilig sein, denn ich bin heilig. '
      verse: 16
    - text: 'Und wenn ihr den als Vater anruft, der unparteiisch jedem nach seinem
        Tun das Urteil spricht, dann wandelt auch in heiliger Scheu vor ihm, solange
        ihr noch hier auf Erden pilgert! '
      verse: 17
    - text: 'Denkt daran: nicht mit vergänglichen Dingen, mit Silber oder Gold, seid
        ihr aus euerm nichtigen, von den Vätern ererbten Aufenthaltsort losgekauft
        worden, '
      verse: 18
    - text: 'sondern mit einem kostbaren Blut, ähnlich dem eines fehllosen und unbefleckten
        Lammes. '
      verse: 19
    - text: 'Dies Lamm ist Christus, der schon vor Grundlegung der Welt als solches
        ausersehen, aber erst jetzt an der Zeiten Ende erschienen ist zu euerm Heil. '
      verse: 20
    - text: 'Durch ihn glaubt ihr an Gott, der ihn von den Toten auferweckt und ihm
        Herrlichkeit verliehen hat, so daß ihr nun auf Gott vertraut und auf ihn hofft. '
      verse: 21
    - text: 'Weil ihr eure Seelen durch den Gehorsam gegen die Wahrheit gereinigt
        habt, so daß ihr ungeheuchelte Bruderliebe beweisen könnt, so liebt einander
        aus reinem Herzen und mit ganzer Kraft! '
      verse: 22
    - text: 'Ihr seid ja nicht aus vergänglichem, sondern aus unvergänglichem Samen
        wiedergeboren durch Gottes lebendiges, ewig bleibendes Wort. '
      verse: 23
    - text: 'Denn: Alles Fleisch ist wie Gras, und alle seine Herrlichkeit ist wie
        des Feldes Blume. Das Gras verdorrt, die Blume fällt ab; '
      verse: 24
    - text: 'das Wort des Herrn aber bleibt in Ewigkeit. Und dieses Wort ist euch
        verkündigt worden in der Heilsbotschaft. '
      verse: 25
  - chapter: 2
    verses:
    - text: 'So legt nun alle Bosheit und alle Falschheit, jede Art von Heuchelei
        und Neid und alle Verleumdung von euch ab! '
      verse: 1
    - text: 'Gleich neugeborenen Kindlein seid begierig nach der unverfälschten Geistesmilch
        des Wortes! Dadurch sollt ihr hinanwachsen zur Errettung, '
      verse: 2
    - text: 'wenn ihr wirklich geschmeckt habt, daß der Herr gütig ist. '
      verse: 3
    - text: 'Kommt zu ihm, dem lebendigen Stein, der zwar von den Menschen verworfen,
        aber in Gottes Augen auserwählt und köstlich ist! '
      verse: 4
    - text: 'Laßt euch (auf diesem Grundstein) auch selbst als lebendige Steine erbauen
        zu einem geistlichen Haus! Dann seid ihr auch eine heilige Priesterschaft
        und fähig, geistliche Opfer darzubringen, die Gott durch Jesus Christus wohlgefällig
        sind. '
      verse: 5
    - text: 'Deshalb heißt es in der Schrift: Sieh, ich lege in Zion einen auserwählten,
        köstlichen Eckstein; wer auf ihn vertraut, soll nicht zuschanden werden. '
      verse: 6
    - text: 'Euch also, die ihr (auf ihn) vertraut, wird das köstliche Gut (des Ecksteins)
        zuteil. Den Ungläubigen aber gilt das Wort: Der Stein, den die Bauleute verworfen
        haben, der ist zum Eckstein geworden; '
      verse: 7
    - text: 'und er ist zugleich ein Stein, woran sie sich stoßen, und ein Fels, an
        dem sie zu Fall kommen. In ihrem Ungehorsam nehmen sie Anstoß an dem Wort,
        und dazu sind sie auch bestimmt. '
      verse: 8
    - text: 'Ihr aber seid ein auserwähltes Geschlecht, eine königliche Priesterschaft,
        ein heiliges Volk, ein Volk des Eigentums, damit ihr die herrlichen Eigenschaften
        dessen verkündigt, der euch aus der Finsternis zu seinem wunderbaren Licht
        berufen hat. '
      verse: 9
    - text: 'Einst wart ihr kein Volk, nun aber seid ihr Gottes Volk. Einst wart ihr
        nicht in Gnaden, nun aber seid ihr begnadigt worden. '
      verse: 10
    - text: 'Geliebte, da ihr (hier auf Erden) Fremdlinge und Pilger seid, so ermahne
        ich euch: Haltet euch frei von fleischlichen Lüsten, die wider die Seele streiten! '
      verse: 11
    - text: 'Führt einen guten Wandel unter den Heiden! Denn sie, die euch jetzt als
        Verbrecher schmähen, sollen durch eure guten Werke zu einer besseren Einsicht
        kommen und Gott preisen an dem Tag, da er sie mit seiner Gnade heimsuchen
        wird. '
      verse: 12
    - text: 'Fügt euch um des Herrn willen in jede Ordnung, die zum Wohl der Menschen
        dient! Gehorcht dem Kaiser als dem Oberherrn '
      verse: 13
    - text: 'und seinen Statthaltern als denen, die von ihm gesandt werden, um die
        Verbrecher zu strafen, allen aber, die Gutes tun, lobende Anerkennung zu spenden. '
      verse: 14
    - text: 'Denn das ist Gottes Wille, daß ihr durch gutes Verhalten die aus Unwissenheit
        entspringenden Verleumdungen der törichten Menschen zum Schweigen bringt. '
      verse: 15
    - text: 'Ihr seid frei. Doch hütet euch, mit eurer Freiheit böses Tun zu decken!
        Zeigt euch vielmehr als Gottes Knechte! '
      verse: 16
    - text: 'Habt vor allen Achtung! Liebt die Brüder! Fürchtet Gott! Ehrt den Kaiser! '
      verse: 17
    - text: 'Ihr Sklaven, gehorcht euren Herren mit aller gebührenden Ehrfurcht, und
        zwar nicht nur den guten und milden, sondern auch den verkehrten! '
      verse: 18
    - text: 'Denn gerade das ist Gott gefällig, wenn einer ihm zuliebe Trübsal auf
        sich nimmt, obwohl er unschuldig leidet. '
      verse: 19
    - text: 'Denn was ist Rühmliches dabei, wenn ihr Böses tut und dafür Schläge hinnehmen
        müßt? Habt ihr aber trotz eures guten Verhaltens zu leiden und beweist ihr
        dabei Geduld, so ist das wohlgefällig in Gottes Augen. '
      verse: 20
    - text: 'Zu solchem Leiden seid ihr berufen. Hat doch auch Christus zu euerm Heil
        gelitten und euch dadurch ein Vorbild hinterlassen, damit ihr seinen Fußtapfen
        nachfolgt. '
      verse: 21
    - text: 'Er hat keine Sünde getan, und in seinem Mund ward kein Trug entdeckt. '
      verse: 22
    - text: 'Er schalt nicht wieder, wenn er gescholten wurde; in seinem Leiden stieß
        er keine Drohungen aus; sondern er gab sich in die Hände dessen, der gerecht
        richtet. '
      verse: 23
    - text: 'Er hat unsere Sünden auf sich genommen und sie an seinem Leib auf das
        Kreuzesholz hinaufgetragen, damit wir, den Sünden abgestorben, der Gerechtigkeit
        leben; durch seine Striemen seid ihr geheilt worden. '
      verse: 24
    - text: 'Denn ihr gingt einst wie Schafe in die Irre; nun aber habt ihr den Irrweg
        verlassen und euch gewandt zu dem Hirten und Wächter eurer Seelen. '
      verse: 25
  - chapter: 3
    verses:
    - text: 'Auch ihr Frauen, seid euern Männern untertan, damit selbst solche Männer,
        die dem Wort ungehorsam sind, durch den Wandel ihrer Frauen ohne Unterweisung
        gewonnen werden, '
      verse: 1
    - text: 'wenn sie sehen, wie rein ihr wandelt und (wie ihr euch dabei) in Ehrfurcht
        (euern Männern) unterordnet. '
      verse: 2
    - text: 'Die Frauen sollen sich nicht äußerlich putzen: sich nicht künstlich die
        Haare flechten, kein Goldgeschmeide anlegen und keine köstlichen Kleider tragen; '
      verse: 3
    - text: 'sondern ihr Schmuck sei der verborgene Mensch, der seinen Sitz im Herzen
        hat und sich in einem sanften, stillen Geist zeigt. Ein solcher Schmuck hat
        unvergänglichen Wert und ist köstlich in Gottes Augen. '
      verse: 4
    - text: 'Ebenso haben sich ja auch einst die heiligen Frauen geschmückt, die ihre
        Hoffnung auf Gott setzten und sich ihren Männern unterordneten. '
      verse: 5
    - text: 'So war Sara dem Abraham gehorsam und nannte ihn Herr. Ihre Töchter seid
        ihr, wenn ihr gutes tut und euch durch keine Furcht in der Erfüllung eurer
        Pflicht beirren laßt. '
      verse: 6
    - text: 'Ihr Männer desgleichen: geht mit euern Frauen verständig um; sie sind
        ja das schwächere Geschlecht! Behandelt sie mit Achtung — denn sie sind auch
        Miterben der Gnadengabe des (ewigen) Lebens —, sonst verschließt ihr euern
        Gebeten den Weg (zum Thron Gottes)! '
      verse: 7
    - text: 'Endlich: seid alle eines Sinnes, habt Mitgefühl, zeigt Bruderliebe, seid
        barmherzig und demütig! '
      verse: 8
    - text: 'Vergeltet nicht Böses mit Bösem oder Scheltwort mit Scheltwort; im Gegenteil:
        segnet! Ihr seid ja dazu berufen, Segen zu ererben. '
      verse: 9
    - text: 'Denn: Wer sich des Lebens freuen will und gute Tage sehen, der halte
        seine Zunge fern vom Bösen und seine Lippen von den Lügenreden. '
      verse: 10
    - text: 'Er wende sich vom Bösen ab und tue Gutes, er suche Frieden und jage ihm
        nach! '
      verse: 11
    - text: 'Denn des Herrn Augen schauen (mit Wohlgefallen) auf die Gerechten, und
        seine Ohren hören ihr Gebet. Des Herrn Antlitz aber blickt (im Zorn) auf die
        Übeltäter. '
      verse: 12
    - text: 'Wer könnte euch schaden, wenn ihr dem Guten nachstrebt? '
      verse: 13
    - text: 'Ja selbst dann, wenn ihr um der Gerechtigkeit willen leiden müßt, seid
        ihr selig zu preisen. Fürchtet euch nicht wie eure Widersacher und erschreckt
        nicht! '
      verse: 14
    - text: 'Habt vielmehr vor dem Herrn Christus in euern Herzen heilige Ehrfurcht!
        Seid auch stets bereit, jedem Antwort zu geben, der über die Hoffnung, die
        in euch lebt, Rechenschaft von euch fordert! '
      verse: 15
    - text: 'Antwortet aber mit Sanftmut und Ehrfurcht! Habt dabei ein gutes Gewissen,
        damit die, die euern guten Wandel in der Nachfolge Christi schmähen, mit ihren
        Verleumdungen zuschanden werden! '
      verse: 16
    - text: 'Denn besser ist''s, ihr leidet, wenn es Gottes Wille ist, wegen guter
        Taten, als weil ihr Böses tut. '
      verse: 17
    - text: 'Auch Christus hat ja ein für allemal um der Sünden willen für uns den
        Tod erlitten — der Gerechte für die Ungerechten —, damit er uns in die Gemeinschaft
        Gottes führe. Und zwar ist er getötet worden dem Fleisch nach, aber lebendiggemacht
        dem Geist nach. '
      verse: 18
    - text: 'Im Geist ist er dann hingegangen und hat den Geistern im Gefängnis (des
        Totenreichs) gepredigt. '
      verse: 19
    - text: 'Die waren einst ungehorsam, als Gottes Langmut in den Tagen Noahs während
        des Baues der Arche geduldig (auf die Bekehrung der Menschen) wartete. In
        dieser Arche wurden nur wenige, im ganzen acht Seelen, durch das Wasser am
        Leben erhalten. '
      verse: 20
    - text: 'Das Gegenbild dieses Wassers, die Taufe, bringt euch auch jetzt Errettung.
        Da wird jedoch keine äußere Unreinigkeit entfernt, sondern ihr legt Gott das
        Gelübde ab, mit reinem Gewissen vor ihm zu wandeln in der Kraft der Auferstehung
        Jesu Christi. '
      verse: 21
    - text: 'Der sitzt nun nach seinem Eingang in den Himmel zur Rechten Gottes, und
        ihm gehorchen dort die Gewalten und Mächte der Engelwelt. '
      verse: 22
  - chapter: 4
    verses:
    - text: 'Da nun Christus zu unserem Heil dem Fleisch nach gelitten hat, so wappnet
        auch ihr euch mit derselben Gesinnung! — Denn wer dem Fleisch nach gelitten
        hat, der hat mit der Sünde nichts mehr zu schaffen —. '
      verse: 1
    - text: 'Ihr sollt ja die noch übrige Zeit eures irdischen Lebens nicht mehr nach
        der Menschen Lüsten, sondern nach Gottes Willen zubringen. '
      verse: 2
    - text: 'Ihr habt doch in den vergangenen Tagen wahrlich Zeit genug damit vergeudet,
        den heidnischen Leidenschaften zu frönen durch einen Wandel in Ausschweifungen,
        Lüsten, Trunksucht, Schmausereien, Zechgelagen und schändlichem Götzendienst. '
      verse: 3
    - text: 'Das befremdet die Leute nun, daß ihr jetzt nicht mit ihnen in demselben
        Strom des Lasters schwimmt, und deshalb lästern sie euch. '
      verse: 4
    - text: 'Dafür aber sollen sie Rechenschaft geben dem, der bereitsteht, Lebendige
        und Tote zu richten. '
      verse: 5
    - text: 'Darum ist ja auch Toten die Heilsbotschaft verkündigt worden, daß sie,
        die nach Menschenlos am Fleisch gerichtet waren, im Geist nach Gottes Erbarmen
        lebten. '
      verse: 6
    - text: 'Das Ende aller Dinge steht vor der Tür. Darum seid mäßig und nüchtern,
        damit ihr beten könnt! '
      verse: 7
    - text: 'Vor allem habt einander herzlich lieb, denn die Liebe deckt eine Menge
        Sünden zu! '
      verse: 8
    - text: 'Seid gastfrei gegeneinander ohne Murren! '
      verse: 9
    - text: 'Dient einander, ein jeder mit der Gabe, die er empfangen hat! So ziemt
        es sich für gute Haushalter der mannigfachen Gnade, die Gott schenkt. '
      verse: 10
    - text: 'Redet jemand, so seien seine Worte wie Aussprüche Gottes! Dient jemand,
        der richte sein Werk aus in der Kraft, die Gott verleiht! So soll in allen
        Gott verherrlicht werden durch Jesus Christus. Ihm gebührt die Herrlichkeit
        und Macht in alle Ewigkeit. Amen. '
      verse: 11
    - text: 'Geliebte, seid nicht erstaunt über die Feuerglut (der Leiden), die jetzt
        zu eurer Läuterung unter euch brennt. Damit widerfährt euch nichts Absonderliches. '
      verse: 12
    - text: 'Im Gegenteil; je mehr ihr an den Leiden Christi teilnehmt, desto größer
        sei eure Freude! Dann könnt ihr auch bei der Offenbarung seiner Herrlichkeit
        jauchzen und jubeln. '
      verse: 13
    - text: 'Schmäht man euch, weil ihr Christi Namen tragt, so seid ihr selig zu
        preisen. Denn der Geist, der euch die Herrlichkeit verbürgt und Kraft verleiht
        — Gottes Geist —, der ruht auf euch. '
      verse: 14
    - text: 'Niemand unter euch darf leiden, weil er etwa mordet, stiehlt oder sich
        sonst vergeht, auch nicht, weil er sich unbefugt in fremde Angelegenheiten
        mischt. '
      verse: 15
    - text: 'Muß aber jemand leiden, weil er ein Christ ist, so braucht er sich nicht
        zu schämen; er preise vielmehr Gott (voll Dank) dafür, daß er seinen Namen
        trägt. '
      verse: 16
    - text: 'Denn die Zeit ist da, da das Gericht seinen Anfang nimmt bei dem Haus
        Gottes. Fängt''s aber an bei uns, was für ein Ende müssen dann die nehmen,
        die Gottes Heilsbotschaft nicht glauben wollen? '
      verse: 17
    - text: 'Und wird der Gerechte nur mit genauer Not errettet, wo wird da der Gottlose
        und Sünder bleiben? '
      verse: 18
    - text: 'So mögen denn alle, die nach Gottes Willen leiden, dem Schutz des treuen
        Schöpfers ihre Seelen anbefehlen, indem sie Gutes tun. '
      verse: 19
  - chapter: 5
    verses:
    - text: 'Ich richte nun meine Ermahnung an die Ältesten, die unter euch arbeiten
        — ich bin ein Ältester wie sie; ich habe die Leiden Christi als Augenzeuge
        gesehen und soll auch teil empfangen an der Herrlichkeit, die sich offenbaren
        wird —: '
      verse: 1
    - text: 'Weidet die euch anbefohlene Herde Gottes — nicht aus Zwang, sondern aus
        innerem Herzensdrang, wie es Gott gefällt; nicht aus schnöder Gewinnsucht,
        sondern mit Lust und Liebe! '
      verse: 2
    - text: 'Tretet nicht als Herren auf in euern Gemeinden, sondern werdet Vorbilder
        der Herde! '
      verse: 3
    - text: 'Dann werdet ihr bei der Erscheinung des Oberhirten als Ehrenkranz aus
        unverwelklichen Blumen die Herrlichkeit empfangen. '
      verse: 4
    - text: 'Ebenso ihr jüngeren Leute: gehorcht euern Ältesten! Ihr alle insgesamt,
        tragt im Verkehr miteinander den Sklavenschurz der Demut. Denn: Gott widersteht
        den Stolzen, den Demütigen aber gibt er Gnade. '
      verse: 5
    - text: 'So demütigt euch denn unter Gottes gewaltige Hand, damit er euch erhöhe,
        wenn die rechte Stunde gekommen ist! '
      verse: 6
    - text: 'Werft alle eure Sorge auf ihn, denn er nimmt sich euer an! '
      verse: 7
    - text: 'Seid nüchtern und wachsam! Euer Widersacher, der Teufel, geht umher wie
        ein brüllender Löwe und sucht, wen er verschlinge. '
      verse: 8
    - text: 'Dem widersteht in Glaubensfestigkeit und denkt daran, daß eure Brüder
        in der ganzen Welt dieselben Leiden zu erdulden haben! '
      verse: 9
    - text: 'Gott aber, der Spender aller Gnade, der euch in Christi Jesu Gemeinschaft
        dazu berufen hat, nach einer kurzen Leidenszeit in seine ewige Herrlichkeit
        einzugehen, der wir euch vollbereiten, stärken, kräftigen und festgründen. '
      verse: 10
    - text: 'Sein ist die Herrlichkeit und Macht in alle Ewigkeit! Amen. '
      verse: 11
    - text: 'Durch Silvanus, den treuen Bruder, schreibe ich euch diesen Brief; mir
        scheint, er ist nur kurz. Ich erinnere und bezeuge euch darin: die rechte
        Gnade Gottes ist euch zuteil geworden. Darin steht fest! '
      verse: 12
    - text: 'Die Miterwählte in Babylon und mein Sohn Markus lassen euch grüßen. '
      verse: 13
    - text: 'Grüßt einander mit dem Kuß der Liebe! Friede sei mit euch allen, die
        ihr in Christi Gemeinschaft steht! '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'Symeon Petrus, ein Knecht und Apostel Jesu Christi, entbietet denen seinen
        Gruß, die durch die Gerechtigkeit unseres Gottes und Erretters Jesus Christus
        denselben köstlichen Glauben empfangen haben wie wir. '
      verse: 1
    - text: 'Gnade und Friede werde euch reichlich zuteil durch die Erkenntnis Gottes
        und Jesu, unseres Herrn! '
      verse: 2
    - text: 'Er hat uns in seiner göttlichen Macht alles geschenkt, was zum wahren
        Leben und zur rechten Frömmigkeit nötig ist. Denn er hat uns ihn erkennen
        lassen, der uns berufen hat durch seine Herrlichkeit und Hoheit. '
      verse: 3
    - text: 'Die haben ihn auch dazu bewogen, uns die wertvollsten und köstlichsten
        Verheißungen zu schenken, die euch die Bürgschaft geben, daß ihr göttlicher
        Art teilhaftig werden sollt, wenn ihr der Lust und Verführung der Welt entronnen
        seid. '
      verse: 4
    - text: 'Darum zeigt, soviel an euch ist, in jeder Hinsicht Eifer und beweist
        bei euerm Glauben auch Tugend, bei der Tugend Erkenntnis, '
      verse: 5
    - text: 'bei der Erkenntnis Selbstbeherrschung, bei der Selbstbeherrschung Ausdauer,
        bei der Ausdauer Frömmigkeit, '
      verse: 6
    - text: 'bei der Frömmigkeit Bruderliebe, bei der Bruderliebe allgemeine Menschenliebe! '
      verse: 7
    - text: 'Wenn diese Tugenden bei euch vorhanden sind und beständig wachsen, dann
        machen sie euch auch eifrig und fruchtbar in der Erkenntnis unseres Herrn
        Jesus Christus. '
      verse: 8
    - text: 'Wem aber diese Tugenden fehlen, der ist blind und kann nur die nächsten
        Gegenstände sehen; denn er hat vergessen, daß er von seinen früheren Sünden
        gereinigt worden ist. '
      verse: 9
    - text: 'Deshalb, Brüder, beeifert euch um so mehr, eure Berufung und Erwählung
        durch die guten Werke sicherzustellen! Denn wenn ihr diese Werke tut, werdet
        ihr niemals straucheln. '
      verse: 10
    - text: 'So sollt ihr dann siegreich eingehen in das ewige Königreich unseres
        Herrn und Retters Jesus Christus. '
      verse: 11
    - text: 'Darum will ich euch immerfort an diese Dinge erinnern, obwohl sie euch
        bekannt sind und ihr feststeht in der Wahrheit, die euch überliefert worden
        ist. '
      verse: 12
    - text: 'Trotzdem halte ich es für meine Pflicht, solange ich in diesem Zelt weile,
        euch durch solche Ermahnungen wachzuhalten; '
      verse: 13
    - text: '(um so mehr) da ich weiß, daß ich mein Zelt plötzlich ablegen muß, wie
        mir auch unser Herr Jesus Christus kundgetan hat. '
      verse: 14
    - text: 'Ich will aber auch dafür sorgen, da ihr nach meinem Hingang jederzeit
        imstande seid, euch an diese Wahrheit zu erinnern. '
      verse: 15
    - text: 'Denn wir sind nicht klug ersonnenen Fabeln gefolgt, als wir euch die
        Macht und Wiederkunft unseres Herrn Jesus Christus verkündigten, sondern wir
        sind Augenzeugen seiner Hoheit gewesen. '
      verse: 16
    - text: 'Er hat von Gott dem Vater Ehre und Auszeichnung empfangen, als von der
        erhabenen Herrlichkeit die Stimme zu ihm kam: "Das ist mein geliebter Sohn,
        den ich erkoren!" '
      verse: 17
    - text: 'Wir haben gehört, wie diese Stimme aus dem Himmel kam, als wir mit ihm
        auf dem heiligen Berg waren. '
      verse: 18
    - text: 'Dadurch steht uns das Wort der Weissagung nun um so fester. Und ihr tut
        recht daran, auf dieses Wort zu achten — als auf ein Licht, das an einem dunklen
        Ort scheint —, bis in euern Herzen der Tag anbricht und der Morgenstern aufgeht. '
      verse: 19
    - text: 'Beherzigt dies vor allem: Niemand kann eine Weissagung der Schrift durch
        eigenes Wissen deuten! '
      verse: 20
    - text: 'Denn nie ist eine Weissagung aus menschlicher Willkür hervorgegangen,
        sondern heilige, gottgesandte Männer haben geredet, getrieben von dem Heiligen
        Geist. '
      verse: 21
  - chapter: 2
    verses:
    - text: 'Es traten auch falsche Propheten im Volk auf. Ebenso werden unter euch
        falsche Lehrer aufkommen. Die werden heimlich verderbenbringende Sondermeinungen
        einführen und sogar den Gebieter, der sie als sein Eigentum erkauft hat, verleugnen.
        Dadurch bringen sie ein plötzliches Verderben über sich. '
      verse: 1
    - text: 'Viele aber werden ihnen auf ihrer Lasterbahn folgen. So sind sie schuld
        daran, daß der Weg der Wahrheit gelästert wird. '
      verse: 2
    - text: 'In ihrer Habsucht werden sie durch heuchlerische Reden Gewinn von euch
        zu ziehen suchen. Ihr Urteil aber ist schon längst gefällt, und ihr Verderben
        schlummert nicht. '
      verse: 3
    - text: 'Selbst gegen Engel, die sich versündigt hatten, hat Gott keine Schonung
        geübt, sondern er hat sie in die Tiefe der Unterwelt hinabgestoßen und sie
        dort in der Finsternis mit Stricken binden lassen, damit sie für das Endgericht
        in Haft behalten werden. '
      verse: 4
    - text: 'Auch die Welt der Vorzeit hat er nicht verschont; nur Noah, den Herold
        der Gerechtigkeit, hat er mit noch sieben anderen am Leben erhalten, als er
        die Wasserflut über die Welt der Gottlosen hereinbrechen ließ. '
      verse: 5
    - text: 'Die Städte Sodom und Gomorra hat er in Asche verwandelt und sie dem Untergang
        geweiht zum warnenden Beispiel für alle, die gottlos dahinleben. '
      verse: 6
    - text: 'Doch den gerechten Lot, der unter dem unzüchtigen Wandel der ruchlosen
        Menschen litt, hat er errettet. '
      verse: 7
    - text: 'Zwar lebte dieser gerechte Mann in ihrer Mitte; aber die gottlosen Werke,
        die er tagtäglich sehen und hören mußte, waren eine Qual für seine reine Seele. '
      verse: 8
    - text: 'So weiß der Herr fromme Menschen aus der Versuchung zu erretten, Frevler
        aber zur Strafe für den Gerichtstag zu verwahren. '
      verse: 9
    - text: 'Das gilt namentlich von denen, die in unreiner Leidenschaft der Fleischeslust
        frönen und von einer Oberhoheit nichts wissen wollen. Diese verwegenen, frechen
        Menschen! Sie scheuen sich nicht, überirdische (böse) Mächte zu lästern, '
      verse: 10
    - text: 'während doch (gute) Engel, die ihnen an Kraft und Stärke überlegen sind,
        in der Gegenwart des Herrn kein lästerndes Urteil wider die bösen Engelmächte
        zu fällen wagen. '
      verse: 11
    - text: 'Diese Leute aber gleichen unvernünftigen Tieren, die von Natur dazu bestimmt
        sind, gefangen und getötet zu werden. Sie lästern, was sie nicht verstehen.
        Darum werden sie auch zugrunde gehen wie Tiere '
      verse: 12
    - text: 'und den verdienten Lohn für ihre Ungerechtigkeit empfangen. Am hellen,
        lichten Tag zu schwelgen, das halten sie für eine Lust. Als Schmutz- und Schandflecken
        nehmen diese Menschen, die an ihren Trügereien ihre Freude finden, an euern
        Liebesmahlen teil. '
      verse: 13
    - text: 'Dabei funkeln ihre Augen in ehebrecherischer Lust und unersättlicher
        Sündengier. Sie suchen schwache Seelen zu umgarnen und verstehen sich trefflich
        darauf, ihre Habsucht zu befriedigen. Sie sind dem Fluch verfallen! '
      verse: 14
    - text: 'Den geraden Weg haben sie verlassen und gehen in die Irre. Sie folgen
        dem Weg Bileams, des Sohnes Beors, der nach Sündenlohn begierig war. '
      verse: 15
    - text: 'Er ward jedoch für seine Übeltat zurechtgewiesen: ein stummes Lasttier,
        das mit Menschenstimme redete, wehrte des Propheten Torheit. '
      verse: 16
    - text: 'Diese Leute sind wasserlose Quellen und vom Sturm gepeitschte Nebelwolken.
        Die Dunkelheit der Finsternis erwartet sie. '
      verse: 17
    - text: 'Denn stolze Reden führend, die nichts sind als leerer Schall, und verstrickt
        in Fleischeslüste, verlocken sie durch ihre Ausschweifungen solche, die eben
        erst dem Kreis derer, die in Irrtum wandeln, entronnen sind. '
      verse: 18
    - text: 'Sie verheißen ihnen "Freiheit" und sind doch selber Knechte verderblicher
        Leidenschaften. Denn wem man im Kampf unterlegen ist, dem hat man auch als
        Knecht zu dienen. '
      verse: 19
    - text: 'Wenn sich nun Leute, die durch die Erkenntnis, die unser Herr und Heiland
        Jesus Christus schenkt, den Befleckungen der Welt entronnen sind, aufs neue
        davon umstricken und überwinden lassen, so ist ihr letzter Zustand schlimmer
        als der erste. '
      verse: 20
    - text: 'Ja es wäre ihnen besser, sie hätten den Weg der Gerechtigkeit nicht erkannt,
        als daß sie sich nun, nachdem sie ihn erkannt, wieder abgewandt haben von
        dem heiligen Gebot, das ihnen überliefert worden ist. '
      verse: 21
    - text: 'Bei ihnen bestätigt sich die Wahrheit des Sprichwortes: "Der Hund kehrt
        zurück zu seinem Auswurf", und: "Die Sau, die sich eben erst im Wasser gereinigt
        hat, wälzt sich aufs neue im Schlamm." '
      verse: 22
  - chapter: 3
    verses:
    - text: 'Dies ist, meine Lieben, schon der zweite Brief, den ich euch schreibe.
        In beiden Briefen suche ich durch meine Erinnerungen den lauteren Sinn in
        euch wachzuhalten, '
      verse: 1
    - text: 'damit ihr eingedenk seid der Worte, die lange zuvor die heiligen Propheten
        geredet haben, und des Gebotes des Herrn und Heilands, das euch von euern
        Aposteln mitgeteilt worden ist. '
      verse: 2
    - text: 'Bedenkt vor allem: In den letzten Tagen werden Spötter auftreten, die
        alles verhöhnen; sie werden nach ihren eigenen Lüsten wandeln '
      verse: 3
    - text: 'und sprechen: "Wo bleibt denn seine verheißene Wiederkunft? Seitdem unsere
        Väter entschlafen sind, geht ja alles seinen Gang wie immer, solange die Welt
        steht." '
      verse: 4
    - text: 'Dabei sind sie absichtlich blind gegen die Tatsache, daß es einst einen
        Himmel gab, der von alters her bestand, und eine Erde, die sich auf Gottes
        Wort aus dem Wasser erhob und durch das Wasser hin ausdehnte. '
      verse: 5
    - text: 'Und doch ging gerade durch diese beiden die damalige Welt an einer Wasserflut
        zugrunde. '
      verse: 6
    - text: 'Der jetzige Himmel aber und die jetzige Erde sind auch durch ein Gotteswort
        wie ein Schatz erhalten geblieben: sie werden für ein Feuer aufbewahrt, das
        sich entzünden soll an jenem Tag, wenn das Gericht gehalten wird und die gottlosen
        Menschen das Verderben trifft. '
      verse: 7
    - text: 'Doch eins, Geliebte, dürft ihr nicht vergessen: In des Herrn Augen ist
        ein Tag wie tausend Jahre, und tausend Jahre sind wie ein Tag. '
      verse: 8
    - text: 'Der Herr zögert nicht, die Verheißung zu erfüllen, wie so manche denken;
        er ist nur langmütig gegen euch. Denn er will nicht, daß jemand verlorengehe,
        sondern daß alle zur Sinnesänderung vorwärtsschreiten. '
      verse: 9
    - text: 'Es wird aber der Tag des Herrn kommen wie ein Dieb. Dann werden die Himmel
        mit Geprassel vergehen, denn ihre Grundstoffe werden sich in Flammen auflösen;
        und die Erde mit allem, was darauf ist, wird verbrennen. '
      verse: 10
    - text: 'Da nun dies alles so zergehen soll, wie müßt ihr euch deshalb auszeichnen
        durch heiligen Wandel und durch Frömmigkeit! '
      verse: 11
    - text: 'Ihr sollt ja die Ankunft des Tages Gottes erwarten und beschleunigen!
        Weil dieser Tag hereinbricht, werden sich die Himmel im Feuer auflösen, und
        ihre Grundstoffe werden in Brand geraten und zerschmelzen. '
      verse: 12
    - text: 'Wir warten aber nach seiner Verheißung auf neue Himmel und eine neue
        Erde, und darin soll Gerechtigkeit wohnen. '
      verse: 13
    - text: 'In dieser Erwartung befleißigt euch deshalb, Geliebte, daß er euch zu
        euerm Heil fehllos und unsträflich finde! '
      verse: 14
    - text: 'Laßt euch die Langmut unseres Herrn zu eurer Rettung dienen! In diesem
        Sinn hat euch ja auch unser lieber Bruder Paulus nach der ihm verliehenen
        Weisheit geschrieben. '
      verse: 15
    - text: 'Und ebenso redet er in allen seinen Briefen, wenn er auf diese Dinge
        zu sprechen kommt. Darin ist freilich manches schwer verständlich, und die
        Schlechtunterrichteten und Unbefestigten verdrehen solche Stellen, wie sie''s
        auch sonst mit den Schriften machen, und zwar zu ihrem eigenen Verderben. '
      verse: 16
    - text: 'Ihr nun, meine Lieben, seid vorher gewarnt worden. So gebt denn acht,
        daß ihr nicht durch die Verführung der ruchlosen Menschen mitfortgerissen
        werdet und aus euerm festen Glaubensstand fallt! '
      verse: 17
    - text: 'Wachst vielmehr in der Gnade und Erkenntnis unseres Herrn und Heilandes
        Jesus Christus! Ihm sei Ehre jetzt und bis auf den Tag der Ewigkeit! Amen. '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'Was von Anfang war, was wir gehört und mit Augen gesehen, was wir geschaut
        und mit Händen betastet haben, das berichten wir von dem Wort des Lebens. '
      verse: 1
    - text: 'Ja, das Leben ist erschienen, und jenes ewige Leben, das bei dem Vater
        war und uns offenbar geworden ist, das haben wir gesehen, das bezeugen und
        verkünden wir euch. '
      verse: 2
    - text: 'Was wir gesehen und gehört, das verkündigen wir auch euch, damit auch
        ihr mit uns Gemeinschaft habt. Aber diese Gemeinschaft mit uns ist auch eine
        Gemeinschaft mit dem Vater und mit seinem Sohn Jesus Christus. '
      verse: 3
    - text: 'Dies schreiben wir, damit unsere Freude vollkommen sei. '
      verse: 4
    - text: 'Dies ist die Botschaft, die wir von ihm gehört und euch verkünden: "Gott
        ist Licht, und in ihm ist keine Finsternis." '
      verse: 5
    - text: 'Behaupten wir, wir haben Gemeinschaft mit ihm, und wandeln trotzdem in
        der Finsternis, so lügen wir und betätigen die Wahrheit nicht. '
      verse: 6
    - text: 'Wandeln wir aber im Licht, wie er im Licht ist, so haben wir Gemeinschaft
        miteinander, und das Blut Jesu, seines Sohnes, reinigt uns von jeder Sünde. '
      verse: 7
    - text: 'Behaupten wir: wir haben keine Sünde, so betrügen wir uns selbst, und
        die Wahrheit wohnt nicht in uns. '
      verse: 8
    - text: 'Bekennen wir aber unsere Sünden, dann ist er treu und gerecht, so daß
        er uns die Sünden erläßt und uns reinigt von jeglichem Unrecht. '
      verse: 9
    - text: 'Behaupten wir: wir haben nicht gesündigt, so machen wir ihn zum Lügner,
        und sein Wort wohnt nicht in uns. '
      verse: 10
  - chapter: 2
    verses:
    - text: 'Meine lieben Kinder! Dies schreibe ich euch, damit ihr nicht sündigt.
        Und sündigt doch jemand, so haben wir einen Fürsprecher bei dem Vater: Jesus
        Christus, den Gerechten. '
      verse: 1
    - text: 'Der ist die Sühne für unsere Sünden, und nicht für unsere allein, sondern
        auch für die Sünden der ganzen Welt. '
      verse: 2
    - text: 'Dies ist das Merkmal, daß wir ihn erkannt: wir halten seine Gebote. '
      verse: 3
    - text: 'Wer behauptet: "Ich habe ihn erkannt" und seine Gebote nicht hält, der
        lügt; in solchem Menschen wohnt nicht die Wahrheit. '
      verse: 4
    - text: 'Wer aber seinem Wort gehorcht, in dem ist wirklich die Liebe zu Gott
        vollkommen geworden. Daran zeigt sich, daß wir in ihm sind. '
      verse: 5
    - text: 'Wer da behauptet, er bleibe in ihm, der muß auch wandeln, wie Er gewandelt. '
      verse: 6
    - text: 'Geliebte, nicht ein neues Gebot schreibe ich euch nun, sondern ein altes
        Gebot, das ihr gehabt von Anfang an. Dies alte Gebot ist jenes Wort, das ihr
        bereits gehört. '
      verse: 7
    - text: 'Und doch schreibe ich euch ein neues Gebot; das ist es wirklich im Blick
        auf ihn und auf euch. Denn die Finsternis ist im Schwinden begriffen, und
        das wahre Licht hat zu leuchten begonnen. '
      verse: 8
    - text: 'Wer nun behauptet, er sei im Licht, und doch seinen Bruder haßt, der
        ist noch immer in Finsternis. '
      verse: 9
    - text: 'Wer seinen Bruder liebhat, der ist fort und fort im Licht, und in seinem
        Geist ist nichts, das ihn zu Fall bringen könnte. '
      verse: 10
    - text: 'Wer aber seinen Bruder haßt, der lebt in der Finsternis und wandelt in
        der Finsternis und weiß nicht, wohin er geht; denn die Finsternis hat seine
        Augen blind gemacht. '
      verse: 11
    - text: 'Ich schreibe euch, liebe Kinder, weil euch die Sünden um seines Namens
        willen vergeben sind. '
      verse: 12
    - text: 'Ich schreibe euch, ihr Väter, weil ihr den erkannt habt, der von Anfang
        ist. Ich schreibe euch, ihr Jünglinge, weil ihr den Bösen überwunden habt. '
      verse: 13
    - text: 'Ich habe euch geschrieben, liebe Kinder, weil ihr den Vater erkannt habt,
        der von Anfang ist. Ich habe euch, ihr Jünglinge, geschrieben, weil ihr stark
        seid durch das Wort Gottes unablässig in euch wohnt und ihr den Bösen überwunden
        habt. '
      verse: 14
    - text: 'Habt nicht lieb die Welt, noch was in der Welt ist! Wer die Welt liebhat,
        in dem wohnt nicht die Liebe zum Vater. '
      verse: 15
    - text: 'Denn alles weltliche Wesen — die Fleischeslust, die Augenlust und das
        großtuerische Leben — stammt nicht von dem Vater, sondern von der Welt. '
      verse: 16
    - text: 'Und die Welt fährt dahin mit ihrer Lust; wer aber den Willen Gottes tut,
        der bleibt in Ewigkeit. '
      verse: 17
    - text: 'Kinder! Die letzte Stunde ist da! Ihr habt gehört, ein Widerchrist soll
        kommen. Jetzt aber sind schon Widerchristen in großer Anzahl aufgetreten.
        Daran erkennen wir: die letzte Stunde ist da. '
      verse: 18
    - text: 'Sie sind aus unserer Mitte hervorgegangen, aber sie haben uns innerlich
        nicht angehört. Denn hätten sie uns angehört, so wären sie bei uns geblieben.
        Doch sie haben uns verlassen, damit es sich zeige, daß nicht alle zu uns gehören. '
      verse: 19
    - text: 'Ihr aber habt die Salbung von dem Heiligen empfangen und wißt alles. '
      verse: 20
    - text: 'Ich habe euch nicht geschrieben, weil ihr sie kennt und deshalb auch
        wissen müßt, daß keine Lüge aus der Wahrheit kommt. '
      verse: 21
    - text: 'Wer sonst ist der Lügner, als der da leugnet, Jesus sei auch der Christus?
        Ein solcher Leugner ist der Widerchrist: er leugnet den Vater und den Sohn. '
      verse: 22
    - text: 'Jeder, der den Sohn leugnet, hat auch den Vater nicht. Wer den Sohn bekennt,
        der hat auch den Vater. '
      verse: 23
    - text: 'Was ihr von Anfang an gehört, das soll in euern Herzen bleiben! Bleibt
        aber das in euch, was ihr von Anfang an gehört, so werdet auch ihr in dem
        Sohn und dem Vater bleiben. '
      verse: 24
    - text: 'Und dies hat er selbst uns verheißen: das ewige Leben. '
      verse: 25
    - text: 'So viel schreibe ich über die, die euch verführen wollen. '
      verse: 26
    - text: 'Und die Salbung, die ihr von ihm empfangen habt, die bleibt in euch.
        Ihr habt nicht nötig, daß euch jemand belehre. Sondern wie euch seine Salbung
        über alles belehrt, so ist''s auch wahr und keine Lüge. Wie sie euch belehrt,
        so bleibt in ihm! '
      verse: 27
    - text: 'Nun, liebe Kinder, bleibt in ihm! Dann haben wir, wenn er erscheint,
        auch freudige Zuversicht, und wir brauchen bei seiner Wiederkunft nicht mit
        Scham und Schande von ihm zu weichen. '
      verse: 28
    - text: 'Wenn ihr wißt, daß er gerecht ist, so bedenkt auch: jeder, der Gerechtigkeit
        übt, ist aus ihm erzeugt. '
      verse: 29
  - chapter: 3
    verses:
    - text: 'Seht, welch große Liebe hat uns der Vater bewiesen! Wir sollen Gottes
        Kinder heißen und sind es auch. Darum erkennt die Welt uns nicht, denn sie
        hat ihn nicht erkannt. '
      verse: 1
    - text: 'Geliebte, jetzt schon sind wir Gottes Kinder. Aber es ist noch nicht
        offenbar geworden, was wir sein sollen. Wir wissen jedoch: wenn er erscheint,
        so werden wir ihm ähnlich sein; denn wir werden ihn sehen. '
      verse: 2
    - text: 'Wer solche Hoffnung hat im Vertrauen auf ihn, der reinigt sich, wie Er
        rein ist. '
      verse: 3
    - text: 'Wer die Sünde tut, der frevelt auch gegen das Gesetz; denn die Sünde
        ist Gesetzlosigkeit. '
      verse: 4
    - text: 'Ihr wißt aber: Er ist erschienen, um die Sünden zu tilgen, und in ihm
        ist keine Sünde. '
      verse: 5
    - text: 'Wer in ihm bleibt, der sündigt nicht. Wer sündigt, der hat ihn nicht
        gesehen noch erkannt. '
      verse: 6
    - text: 'Liebe Kinder, laßt euch von niemand irreführen. Wer Gerechtigkeit übt,
        der ist gerecht, wie Er gerecht ist. '
      verse: 7
    - text: 'Wer die Sünde tut, der stammt vom Teufel; denn der Teufel sündigt von
        Anfang an. Dazu ist Gottes Sohn erschienen, daß er des Teufels Werke zerstöre. '
      verse: 8
    - text: 'Jeder, der aus Gott gezeugt ist, tut keine Sünde; denn sein Same bleibt
        in ihm. Ja er kann nicht sündigen, denn er ist aus Gott gezeugt. '
      verse: 9
    - text: 'Daran erkennt man Gottes Kinder und des Teufels Kinder. Jeder, der nicht
        Gerechtigkeit übt, stammt nicht von Gott, ebenso auch, wer seinen Bruder nicht
        liebt. '
      verse: 10
    - text: 'Denn dies ist die Botschaft, die ihr von Anfang an gehört: wir sollen
        einander lieben. '
      verse: 11
    - text: 'Wir sollen nicht Kain gleichen, der von dem Bösen stammte und seinen
        Bruder mordete. Und warum hat er ihn ermordet? Weil seine Taten böse waren,
        seines Bruders Taten aber gerecht. '
      verse: 12
    - text: 'Wundert euch nicht, meine Brüder, wenn die Welt euch haßt. '
      verse: 13
    - text: 'Wir wissen: wir sind aus dem Tod zum Leben gelangt, weil wir die Brüder
        lieben. Wer keine Liebe hat, der bleibt im Tod. '
      verse: 14
    - text: 'Wer seinen Bruder haßt, der ist ein Mörder; und ihr wißt: in einem Mörder
        wohnt nicht das ewige Leben. '
      verse: 15
    - text: 'Daran haben wir das wahre Wesen der Liebe erkannt, daß Er sein Leben
        zu unserem Heil dahingegeben hat. So ist''s auch unsere Pflicht, unser Leben
        zum Besten der Brüder einzusetzen. '
      verse: 16
    - text: 'Wer irdische Güter hat und seinen Bruder Not leiden sieht, aber sein
        Herz vor ihm verschließt: wie kann in dem die Liebe zu Gott noch wohnen? '
      verse: 17
    - text: 'Liebe Kinder, laßt uns nicht lieben mit Worten und mit der Zunge, sondern
        mit der Tat und in Wahrheit! '
      verse: 18
    - text: 'Daran werden wir dann auch erkennen, daß wir aus der Wahrheit sind, und
        dadurch können wir unser Herz vor seinem Angesicht zur Ruhe bringen, '
      verse: 19
    - text: 'daß wir bedenken, wenn unser Herz uns anklagt: Gott ist größer als unser
        Herz, und er weiß alles. '
      verse: 20
    - text: 'Geliebte, wenn unser Herz uns nicht anklagt, so haben wir freudige Zuversicht
        zu Gott. '
      verse: 21
    - text: 'Und was wir erbitten, das empfangen wir auch von ihm; denn wir halten
        seine Gebote und tun, was ihm wohlgefällig ist. '
      verse: 22
    - text: 'Und dies ist sein Gebot: Wir sollen glauben an den Namen seines Sohnes
        Jesus Christus und einander lieben, wie er uns geboten. '
      verse: 23
    - text: 'Wer seine Gebote hält, der bleibt in ihm und er in ihm. Und daß er bleibend
        in uns wohnt, erkennen wir an dem Geist, den er uns gegeben. '
      verse: 24
  - chapter: 4
    verses:
    - text: 'Geliebte, schenkt nicht jedem Geist Glauben! Prüft vielmehr die Geister,
        ob sie aus Gott sind! Denn viele Lügenpropheten sind ausgezogen in die Welt. '
      verse: 1
    - text: 'Daran erkennt Gottes Geist: Jeder Geist, der Jesus Christus als den im
        Fleisch Erschienenen bekennt, der ist aus Gott. '
      verse: 2
    - text: 'Doch jeder Geist, der Jesus nicht bekennt, ist nicht aus Gott: das ist
        der Geist des Widerchrists. Ihr habt gehört, daß er kommt; und er ist schon
        jetzt in der Welt. '
      verse: 3
    - text: 'Ihr seid aus Gott, liebe Kinder, und habt sie überwunden. Denn der in
        euch wirkt, ist stärker, als der in der Welt sein Wesen treibt. '
      verse: 4
    - text: 'Sie gehören der Welt an. Darum reden sie nach Art der Welt, und die Welt
        hört auf sie. '
      verse: 5
    - text: 'Wir sind von Gott gesandt. Wer Gott erkennt, der hört auf uns. Wer nicht
        aus Gott ist, der hört nicht auf uns. Hieran erkennen wir den Geist der Wahrheit
        und den Geist des Irrtums. '
      verse: 6
    - text: 'Geliebte, laßt uns einander lieben! Denn die Liebe stammt von Gott, und
        wer Liebe hat, der ist aus Gott erzeugt und erkennt Gott. '
      verse: 7
    - text: 'Wer keine Liebe hat, der hat Gott nicht erkannt; denn Gott ist Liebe. '
      verse: 8
    - text: 'Dadurch ist Gottes Liebe bei uns offenbar geworden, daß Gott seinen eingeborenen
        Sohn gesandt hat in die Welt, damit wir durch ihn das Leben hätten. '
      verse: 9
    - text: 'Darin zeigt sich die (wahre) Liebe: nicht wir haben Gott geliebt, sondern
        er hat uns geliebt und seinen Sohn gesandt als Sühne für unsere Sünden. '
      verse: 10
    - text: 'Geliebte, hat uns Gott so sehr geliebt, dann müssen auch wir einander
        lieben. '
      verse: 11
    - text: 'Keiner hat Gott je gesehen. Lieben wir aber einander, so wohnt Gott bleibend
        in uns, und seine Liebe ist in uns vollkommen. '
      verse: 12
    - text: 'Daß wir aber bleibend in ihm wohnen und er in uns, erkennen wir daran,
        daß er uns von seinem Geist gegeben hat. '
      verse: 13
    - text: 'Und wir haben gesehen und bezeugen, daß der Vater den Sohn gesandt hat
        als Heiland der Welt. '
      verse: 14
    - text: 'Wer nun bekennt, daß Jesus Gottes Sohn ist, in dem bleibt Gott und er
        in Gott. '
      verse: 15
    - text: 'Wir haben erkannt und geglaubt die Liebe, die Gott zu uns hat. Gott ist
        Liebe; und wer in der Liebe bleibt, der bleibt in Gott, und Gott bleibt auch
        in ihm. '
      verse: 16
    - text: 'Darin vollendet sich bei uns die Liebe, daß wir freudige Zuversicht haben
        am Tag des Gerichts; denn so, wie Er ist, so sind auch wir in dieser Welt. '
      verse: 17
    - text: 'Furcht ist nicht in der Liebe; die vollkommene Liebe vertreibt die Furcht.
        Die Furcht denkt ja an Strafe. Wer sich also fürchtet, der ist in der Liebe
        noch nicht vollkommen. '
      verse: 18
    - text: 'Wir lieben, weil Gott uns zuerst geliebt. '
      verse: 19
    - text: 'Wer da behauptet: "Ich liebe Gott", und doch seinen Bruder haßt, der
        ist ein Lügner. Denn wer seinen Bruder nicht liebt, den er leibhaftig sieht,
        der kann Gott, den er gar nicht sieht, unmöglich lieben. '
      verse: 20
    - text: 'Ja, dies Gebot haben wir von ihm: Wer Gott liebt, der muß auch seinen
        Bruder lieben. '
      verse: 21
  - chapter: 5
    verses:
    - text: 'Jeder, der glaubt, daß Jesus der Christus ist, der ist aus Gott gezeugt.
        Und wer seinen Erzeuger liebt, der liebt auch den von ihm Erzeugten. '
      verse: 1
    - text: 'Daran erkennen wir, daß wir Gottes Kinder lieben, wenn wir Gott lieben
        und seine Gebote erfüllen. '
      verse: 2
    - text: 'Denn darin zeigt sich die Liebe zu Gott, daß wir seine Gebote halten.
        Und seine Gebote sind nicht schwer. '
      verse: 3
    - text: 'Denn alles, was aus Gott erzeugt ist, überwindet die Welt. Und die Siegesmacht,
        die die Welt überwunden hat, ist unser Glaube. '
      verse: 4
    - text: 'Wer ist der Weltüberwinder? Nur wer da glaubt: Jesus ist Gottes Sohn. '
      verse: 5
    - text: 'Dieser hat seinen Weg genommen durch Wasser und Blut. Jesus ist als der
        Christus auch immer noch wirksam, nicht durch das Wasser allein, sondern durch
        das Wasser und das Blut. Auch der Geist legt Zeugnis für ihn ab, denn der
        Geist ist die Wahrheit. '
      verse: 6
    - text: 'So sind''s denn drei, die Zeugnis geben: '
      verse: 7
    - text: 'der Geist, das Wasser und das Blut, und diese drei bezeugen die eine
        Wahrheit. '
      verse: 8
    - text: 'Nehmen wir schon der Menschen Zeugnis an, so steht Gottes Zeugnis noch
        viel höher. Denn dies ist Gottes Zeugnis: er hat Zeugnis abgelegt von seinem
        Sohn. '
      verse: 9
    - text: 'Wer an den Sohn Gottes glaubt, der hat in der Gemeinschaft mit ihm dies
        Zeugnis. Wer Gott nicht glaubt, der hat ihn damit zum Lügner gemacht: er hat
        ja nicht geglaubt an das Zeugnis, das Gott von seinem Sohn abgelegt. '
      verse: 10
    - text: 'Und dies ist der Inhalt des Zeugnisses: "Gott hat uns das ewige Leben
        gegeben, und dieses Leben ist zu finden in der Gemeinschaft mit seinem Sohn." '
      verse: 11
    - text: 'Wer den Sohn hat, der hat das Leben. Wer den Sohn Gottes nicht hat, der
        hat das Leben nicht. '
      verse: 12
    - text: 'Dies schreibe ich euch, damit ihr wißt, daß ihr ewiges Leben habt: denn
        ihr glaubt ja an den Namen des Sohnes Gottes. '
      verse: 13
    - text: 'Dies zuversichtliche Vertrauen haben wir zu ihm: Wenn wir nach seinem
        Willen um etwas bitten, so erhört er uns. '
      verse: 14
    - text: 'Und wie wir wissen, daß er uns erhört auf unser Bitten, so wissen wir
        zugleich: wir werden das von ihm Erbetene auch sicherlich empfangen. '
      verse: 15
    - text: 'Sieht einer, daß sein Bruder eine Sünde tut, die nicht zum Tod führt,
        so bete er für ihn, und Gott wird diesem Bruder Leben geben — das heißt solchen,
        die nicht eine Sünde tun, die zum Tod führt. Es gibt wirklich Sünde, die zum
        Tod führt. Ich rede nicht davon, daß man bei solcher Sünde bitte. '
      verse: 16
    - text: 'Jede Ungerechtigkeit ist Sünde. Aber es gibt Sünde, die nicht zum Tod
        führt. '
      verse: 17
    - text: 'Wir wissen: wer aus Gott erzeugt ist, sündigt nicht; sondern der aus
        Gott Erzeugte ist auf seiner Hut, und der Böse tastet ihn nicht an. '
      verse: 18
    - text: 'Wir wissen: wir sind aus Gott, und die ganze Welt liegt in der Gewalt
        des Bösen. '
      verse: 19
    - text: 'Wir wissen aber: der Sohn Gottes ist gekommen und hat uns Verständnis
        gegeben, den Wahrhaftigen zu erkennen. Und wir stehen in Gemeinschaft mit
        dem Wahrhaftigen, weil wir in Gemeinschaft sind mit seinem Sohn Jesus Christus.
        Dieser ist der wahrhaftige Gott und das ewige Leben. '
      verse: 20
    - text: 'Liebe Kinder, hütet euch vor den Truggebilden! '
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: 'Der Älteste entbietet seinen Gruß der auserwählten Herrin und ihren Kindern.
        Ich liebe euch in Wahrheit, doch nicht ich allein, sondern auch alle, die
        die Wahrheit erkannt haben: '
      verse: 1
    - text: 'ich liebe euch um der Wahrheit willen, die in uns wohnt, und die bei
        uns bleiben wird in Ewigkeit. '
      verse: 2
    - text: 'Gnade, Barmherzigkeit und Friede von Gott dem Vater und von Jesus Christus,
        dem Sohn des Vaters, wird mit uns sein, (damit wir wachsen) in Wahrheit und
        Liebe. '
      verse: 3
    - text: 'Ich habe mich sehr gefreut, unter deinen Kindern solche zu finden, die
        in der Wahrheit wandeln, so wie uns der Vater geboten hat. '
      verse: 4
    - text: 'Und nun bitte ich dich, Herrin — nicht als schriebe ich dir ein neues
        Gebot, sondern jenes, das wir von Anfang an gehabt haben —: "Laß uns einander
        lieben!" '
      verse: 5
    - text: 'Und darin zeigt sich die Liebe, daß wir nach seinen Geboten wandeln.
        Dies ist das Gebot: "Wandelt in der Liebe!" so wie ihr von Anfang an gehört
        habt. '
      verse: 6
    - text: 'Denn viele Verführer sind ausgezogen in die Welt, die Jesus Christus
        nicht als den im Fleisch Erschienenen bekennen. Ein solcher Mensch ist der
        Verführer und der Widerchrist. '
      verse: 7
    - text: 'Seht euch vor, daß ihr nicht die Frucht eurer Arbeit verliert, sondern
        einen vollen Lohn empfangt! '
      verse: 8
    - text: 'Wer über die rechte Grenze hinausgeht und nicht in der Lehre Christi
        bleibt, der hat keinen Gott. Wer aber in dieser Lehre bleibt, der hat den
        Vater und den Sohn. '
      verse: 9
    - text: 'Kommt einer zu euch und bringt diese Lehre nicht, den nehmt nicht auf
        in euer Haus und bietet ihm auch keinen Gruß! '
      verse: 10
    - text: 'Denn wer ihn grüßt, der ist mitschuldig an seinem bösen Treiben. '
      verse: 11
    - text: 'Ich hätte euch noch vieles mitzuteilen, aber ich mag es nicht tun mit
        Papier und Tinte. Ich hoffe vielmehr, zu euch zu kommen und mich mündlich
        mit euch auszusprechen, damit unsere Freude vollkommen sei. '
      verse: 12
    - text: 'Es grüßen dich die Kinder deiner auserwählten Schwester. '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: 'Der Älteste entbietet seinen Gruß dem lieben Gajus, den ich aufrichtig
        liebe. '
      verse: 1
    - text: 'Lieber Freund! Mein Wunsch und mein Gebet ist: wie es deiner Seele wohl
        geht, so möge es dir auch äußerlich und besonders in der leiblichen Gesundheit
        in jeder Hinsicht wohl gehen. '
      verse: 2
    - text: 'Es hat mich sehr gefreut, daß Brüder gekommen sind und sich lobend darüber
        ausgesprochen haben, wie aufrichtig du der Wahrheit ergeben bist und wie treu
        du sie durch deinen Wandel bezeugst. '
      verse: 3
    - text: 'Eine größere Freude habe ich nicht, als wenn ich höre, daß meine Kinder
        in der Wahrheit wandeln. '
      verse: 4
    - text: 'Mein Lieber, du erfüllst treulich deine Pflicht an den Brüdern, sogar
        an solchen, die dir fremd sind. '
      verse: 5
    - text: 'Diese Brüder haben deine Liebe auch vor der (hiesigen) Gemeinde rühmend
        anerkannt. Du tust wohl daran, wenn du sie auch jetzt wieder freundlich aufnimmst
        und zur Weiterreise ausrüstest, wie es sich vor Gott geziemt. '
      verse: 6
    - text: 'Denn sie sind ausgezogen, um den Namen zu verkünden, und dabei nehmen
        sie von den Heiden keine Unterstützung an. '
      verse: 7
    - text: 'Darum ist es unsere Pflicht, uns solcher Männer anzunehmen, um so an
        der Ausbreitung der Wahrheit mitzuwirken. '
      verse: 8
    - text: 'Ich habe der Gemeinde einige Zeilen geschrieben. Aber Diotrephes, der
        unter ihnen nach der ersten Stelle strebt, will von uns nichts wissen. '
      verse: 9
    - text: 'Bei meinem Besuch will ich deshalb sein ganzes Treiben aufdecken: wie
        er uns mit bösen Reden verdächtigt und, damit nicht genug, auch die Brüder
        nicht aufnimmt und solche, die sie aufnehmen wollen, daran hindert, ja sogar
        aus der Gemeinde stößt. '
      verse: 10
    - text: 'Mein Lieber, folge nicht dem bösen Beispiel, sondern dem guten! Wer Gutes
        tut, der ist von Gott; wer Böses tut, der hat Gott nicht gesehen. '
      verse: 11
    - text: 'Demetrius hat von allen, ja von der Wahrheit selbst, ein gutes Zeugnis
        empfangen. Auch wir geben ihm ein gutes Zeugnis; und du weißt, daß unser Zeugnis
        wahr ist. '
      verse: 12
    - text: 'Ich hätte dir noch vieles mitzuteilen, aber ich mag es nicht tun mit
        Tinte und Feder. '
      verse: 13
    - text: 'Ich hoffe, dich bald zu sehen. Dann wollen wir mündlich miteinander reden.
        Friede sei mit dir! Die Freunde lassen dich grüßen. Grüße jeden einzelnen
        unserer Freunde! '
      verse: 14
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: 'Judas, Jesu Christi Knecht und des Jakobus Bruder, begrüßt die (zum Heil)
        Berufenen, die mit Gott dem Vater in Liebe vereint und für Jesus Christus
        auserwählt sind. '
      verse: 1
    - text: 'Barmherzigkeit, Friede und Liebe werde euch reichlich zuteil! '
      verse: 2
    - text: 'Geliebte, während ich gerade mit allem Fleiß dabei bin, euch über unser
        gemeinsames Heil zu schreiben, sehe ich mich genötigt, euch (zunächst) in
        diesem Brief zu ermahnen, daß ihr für den Glauben kämpft, der den Heiligen
        ein für allemal überliefert worden ist. '
      verse: 3
    - text: 'Denn es haben sich gewisse Leute heimlich (bei euch) eingeschlichen,
        die schon früher geschildert sind als solche, die unter dieses Urteil fallen:
        "Ruchlos sind sie; sie mißbrauchen die Gnade unseres Gottes, um ein Lasterleben
        zu führen, und verleugnen unseren alleinigen Gebieter und Herrn Jesus Christus." '
      verse: 4
    - text: 'Ich möchte euch nun daran erinnern, wenn euch das alles auch schon bekannt
        ist, daß der Herr, der zum zweiten Mal ein Volk aus Ägyptenland errettet hat,
        über die Ungläubigen Verderben kommen ließ. '
      verse: 5
    - text: 'Auch gewisse Engel, die ihre Herrscherstellung nicht behauptet, sondern
        die ihnen zugewiesene Wohnung verlassen haben, verwahrt er in der Finsternis,
        wo sie mit ewigen Ketten gebunden sind, für das Gericht des großen Tages. '
      verse: 6
    - text: 'Ebenso stehen uns Sodom und Gomorra mit ihren Nachbarstädten, die ähnlich
        wie die eben erwähnten Engel Unzucht getrieben haben und anderem Fleisch nachgegangen
        sind, als warnendes Beispiel vor Augen: sie leiden das Strafgericht eines
        ewigen Feuers. '
      verse: 7
    - text: 'Trotzdem beflecken auch diese Träumer in ähnlicher Weise ihren Leib.
        Sie wollen von einer Oberhoheit nichts wissen und (voll Hohn und Spott) lästern
        sie überirdische Mächte. '
      verse: 8
    - text: 'Nun hat nicht einmal der Erzengel Michael, als er mit dem Teufel über
        Moses Leichnam in Streit und Wortwechsel geriet, ein lästerndes Urteil über
        ihn auszusprechen gewagt; sondern er sagte nur: "Der Herr strafe dich!" '
      verse: 9
    - text: 'Diese Leute aber lästern das, was sie gar nicht kennen. Sie folgen den
        sinnlichen Trieben wie die unvernünftigen Tiere, und damit richten sie sich
        zugrunde. '
      verse: 10
    - text: 'Weh ihnen! Sie sind auf dem Weg Kains gewandelt; aus Gewinnsucht haben
        sie sich in die Verführung Bileams gestürzt, und sie sind in ihrer Empörung
        umgekommen wie Korah. '
      verse: 11
    - text: 'Diese Menschen schmausen als Schandflecke schamlos mit bei euern Liebesmahlen
        und mästen sich. Sie sind Wolken ohne Wasser, die von den Winden hinweggetrieben
        werden. Sie gleichen Bäumen im Spätherbst, an denen man keine Frucht mehr
        findet. Ja sie sind zweimal erstorben und mit der Wurzel ausgerissen. '
      verse: 12
    - text: 'Wilde Meereswogen sind sie, die ihre eigene Schande ausschäumen. Irrsternen
        gleichen sie: die Dunkelheit der Finsternis erwartet sie auf ewig. '
      verse: 13
    - text: 'Ihnen gilt, was Henoch, Adams siebenter Nachkomme, geweissagt hat: "Der
        Herr", so spricht er, "ist gekommen mit viel tausend seiner heiligen Engel, '
      verse: 14
    - text: 'um über alle Gericht zu halten und alle Gottlosen zu strafen wegen all
        ihrer ruchlosen Werke, womit sie gefrevelt, und wegen aller Lästerworte, die
        sie, die gottlosen Sünder, gegen ihn geredet haben." '
      verse: 15
    - text: 'Mit ihrer Stellung unzufrieden, murren diese Leute, während sie nach
        ihren Lüsten wandeln. Ihr Mund führt stolze Reden, und dabei kriechen sie
        vor solchen Leuten, von denen sie Gewinn erhoffen. '
      verse: 16
    - text: 'Ihr aber, meine Lieben, erinnert euch der Worte, die von den Aposteln
        unseres Herrn Jesus Christus einst zu euch geredet sind! '
      verse: 17
    - text: 'Sie haben euch gesagt: "In der letzten Zeit werden Spötter auftreten,
        die nach ihren gottlosen Lüsten wandeln." '
      verse: 18
    - text: 'Dies sind Leute, die Spaltungen in den Gemeinden anrichten: sie sind
        seelisch und haben keinen Geist. '
      verse: 19
    - text: 'Ihr aber, meine Lieben, erbaut euch auf dem Grund eures allerheiligsten
        Glaubens und betet in der Kraft des Heiligen Geistes! '
      verse: 20
    - text: 'Bleibt dadurch fest in Gottes Liebe und wartet auf die Barmherzigkeit
        unseres Herrn Jesus Christus, die euch zum ewigen Leben führen wird! '
      verse: 21
    - text: 'Mit den Schwankenden habt Erbarmen: '
      verse: 22
    - text: 'rettet sie und reißt sie aus dem Feuer! Auch den anderen helft in erbarmender
        Liebe! Doch seid dabei auf der Hut: verabscheut sogar das vom Fleisch befleckte
        Unterkleid! '
      verse: 23
    - text: 'Dem aber, der euch vor allem Straucheln bewahren und tüchtig machen kann,
        unsträflich und mit Jauchzen zu erscheinen vor seiner Herrlichkeit: '
      verse: 24
    - text: 'ihm, dem alleinigen Gott, der uns errettet durch Jesus Christus, unseren
        Herrn, gebührt Herrlichkeit und Hoheit, Macht und Gewalt vor aller Zeit, jetzt
        und in alle Ewigkeit! Amen. '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: 'Dies ist eine Offenbarung Jesu Christi: / Gott hat sie ihm gegeben, um
        seinen Knechten kundzutun, was bald geschehen soll; und er hat sie durch seinen
        Engel seinem Knecht Johannes zugesandt und bekannt gemacht. '
      verse: 1
    - text: 'Der hat dann das, was er gesehen, aufgezeichnet und bezeugt nunmehr,
        was Gott geredet und was Jesus Christus ihm als wahr verbürgt hat. '
      verse: 2
    - text: 'Selig ist, der die Worte dieser Weissagung vorliest, und selig sind,
        die sie hören und zu Herzen nehmen, was darin geschrieben ist! Denn die Zeit
        ist nahe! '
      verse: 3
    - text: 'Johannes entbietet den sieben Gemeinden in Asien seinen Gruß. Gnade sei
        mit euch und Friede von dem, der da ist, der da war und der da kommt, und
        von den sieben Geistern, die vor dem Thron Gottes sind, '
      verse: 4
    - text: 'und von Jesus Christus, dem zuverlässigen Zeugen dem Erstgeborenen von
        den Toten und dem Herrscher über die Könige der Erde! '
      verse: 5
    - text: 'Ihm, der uns geliebt und uns von unseren Sünden durch sein Blut erlöst
        und uns zu einem Königtum, zu Priestern für seinen Gott und Vater gemacht
        hat; ihm gebührt die Herrlichkeit und Macht in alle Ewigkeit! Amen. '
      verse: 6
    - text: 'Seht, er kommt in den Wolken! Jedes Auge wird ihn schauen, auch die,
        die ihn durchstochen haben, und bei seinem Anblick werden wehklagen alle Völker
        der Erde. Ja, so ist es! '
      verse: 7
    - text: '"Ich bin das A und das O", spricht Gott der Herr, der da ist, der da
        war und der da kommt, der Allgewaltige. '
      verse: 8
    - text: 'Ich, Johannes, euer Bruder und euer Genosse in der Trübsal und auch in
        der Königsherrschaft und in der beharrlichen Hoffnung auf das Kommen Jesu,
        ich war auf der Insel, die Patmos heißt, weil ich Gottes Wort verkündigt und
        das Zeugnis von Jesus abgelegt hatte. '
      verse: 9
    - text: 'Da ward ich an des Herrn Tag vom Geist erfüllt. Ich hörte hinter mir
        eine laute Stimme gleich einem Posaunenschall, '
      verse: 10
    - text: 'die sprach: "Was du siehst, das schreibe in ein Buch und sende es an
        die sieben Gemeinden: nach Ephesus, nach Smyrna, nach Pergamus, nach Thyatira,
        nach Sardes, nach Philadelphia und nach Laodizea." '
      verse: 11
    - text: 'Da wandte ich mich um nach der Stimme, die mit mir redete. Und als ich
        mich umwandte, sah ich sieben goldene Leuchter, '
      verse: 12
    - text: 'und inmitten der Leuchter sah ich jemand, der einem Menschensohn glich:
        Er war bekleidet mit einem Mantel, der bis zu den Füßen reichte, und um die
        Brust trug er einen goldenen Gürtel. '
      verse: 13
    - text: 'Sein Haupt und seine Haare waren weiß wie weiße Wolle und wie Schnee;
        seine Augen waren wie eine Feuerflamme; '
      verse: 14
    - text: 'seine Füße glichen Silbererz, das im Feuerofen weißglühend geworden ist;
        seine Stimme klang wie das Rauschen vieler Wasser. '
      verse: 15
    - text: 'In seiner rechten Hand hielt er sieben Sterne; aus seinem Mund ging ein
        scharfes zweischneidiges Schwert, und sein Antlitz strahlte wie die Sonne
        in ihrer vollen Kraft. '
      verse: 16
    - text: 'Als ich ihn sah, sank ich wie tot zu seinen Füßen. Er aber legte seine
        Hand auf mich und sprach: "Fürchte dich nicht! Ich bin der Erste und der Letzte '
      verse: 17
    - text: 'und der Lebendige. Ich war tot, aber ich bin nun lebendig in alle Ewigkeit
        und habe die Schlüssel des Todes und der Unterwelt. '
      verse: 18
    - text: 'Schreib nun (später) auf, was du gesehen hast: das, was jetzt schon ist,
        und das, was einst geschehen soll! '
      verse: 19
    - text: '(Schreib jetzt zunächst) das Geheimnis der sieben Sterne, die du in meiner
        rechten Hand gesehen hast, und der sieben goldenen Leuchter! Die sieben Sterne
        sind die Engel der sieben Gemeinden, und die sieben Leuchter sind die sieben
        Gemeinden. '
      verse: 20
  - chapter: 2
    verses:
    - text: 'Dem Engel der Gemeinde in Ephesus schreibe: So spricht, der die sieben
        Sterne in seiner Rechten hält, die inmitten der sieben goldenen Leuchter wandelt: '
      verse: 1
    - text: '''Ich kenne deine Werke, deine unverdrossene Arbeit und deine Ausdauer.
        Ich weiß, du kannst böse Menschen nicht ertragen und hast die Leute, die sich
        fälschlich für Apostel ausgeben, geprüft und sie als Lügner entlarvt. '
      verse: 2
    - text: 'Du zeigst auch Ausdauer und hast um meines Namens willen standhaft gelitten
        und bist nicht müde geworden. '
      verse: 3
    - text: 'Aber ich habe wider dich, daß du nicht mehr in deiner ersten Liebe stehst. '
      verse: 4
    - text: 'Nimm darum zu Herzen, von welcher Höhe du gefallen bist! Ändere deinen
        Sinn und tu die ersten Werke! Sonst komme ich über dich und stoße deinen Leuchter
        von seiner Stätte, wenn du dich nicht bekehrst. '
      verse: 5
    - text: 'Dies gereicht dir noch zum Lobe: du haßt die Werke der Nikolaiten, die
        ich auch hasse. '
      verse: 6
    - text: 'Wer Ohren hat, der höre, was der Geist den Gemeinden sagt! Dem Sieger
        will ich zu essen geben von der Frucht des Lebensbaumes, der in dem Paradies
        Gottes ist.'' '
      verse: 7
    - text: 'Dem Engel der Gemeinde in Smyrna schreibe: So spricht der Erste und der
        Letzte, der tot war und wieder lebt: '
      verse: 8
    - text: '''Ich kenne deine Trübsal und deine Armut — doch du bist reich! — und
        ich weiß, wie du von denen gelästert wirst, die sich selbst (mit Stolz) Juden
        nennen; aber in Wirklichkeit sind sie''s nicht, sondern sie sind eine Satansgemeinde. '
      verse: 9
    - text: 'Fürchte dich nicht vor dem, was du noch leiden sollst! Seht, der Teufel
        wird einige von euch ins Gefängnis bringen, damit ihr geprüft werdet; und
        ihr werdet eine Trübsal von zehn Tagen zu leiden haben. Bleib mir treu bis
        in den Tod, dann will ich dir das (ewige) Leben als Siegeskrone geben! '
      verse: 10
    - text: 'Wer Ohren hat, der höre, was der Geist den Gemeinden sagt! Dem Sieger
        soll kein Leid geschehen von dem zweiten Tod.'' '
      verse: 11
    - text: 'Dem Engel der Gemeinde in Pergamus schreibe: / So spricht, der das scharfe,
        zweischneidige Schwert trägt: '
      verse: 12
    - text: '''Ich weiß, wo du wohnst: da, wo des Satans Thron ist. Doch du hältst
        fest an meinem Namen und hast den Glauben, den ich in dir gewirkt, nicht verleugnet
        in jenen Tagen, als Antipas, mein treuer Zeuge, bei euch, wo der Satan wohnt,
        getötet wurde. '
      verse: 13
    - text: 'Doch ich habe etwas wider dich: Du hast dort Leute, die der Lehre Bileams
        anhangen, der den Balak unterwies, den Israeliten einen Fallstrick zu legen,
        so daß sie von den Götzenopfern aßen und Unzucht trieben. '
      verse: 14
    - text: 'So hast auch du in deiner Mitte Leute, die der Lehre der Nikolaiten folgen. '
      verse: 15
    - text: 'Darum ändere deinen Sinn! Sonst komme ich bald über dich und werde sie
        bekämpfen mit dem Schwert meines Mundes. '
      verse: 16
    - text: 'Wer Ohren hat, der höre, was der Geist den Gemeinden sagt! / Dem Sieger
        will ich geben von dem verborgenen Manna, und ich will ihm geben einen weißen
        Stein; auf dem Stein soll ein neuer Name stehen, den niemand kennt als der
        Empfänger.'' '
      verse: 17
    - text: 'Dem Engel der Gemeinde in Thyatira schreibe: / So spricht der Sohn Gottes,
        der Augen hat wie eine Feuerflamme, und dessen Füße dem Silbererz gleichen: '
      verse: 18
    - text: '''Ich kenne deine Werke — deine Liebe, deinen Glauben, deine Dienstleistungen
        und deine Beharrlichkeit —, und ich weiß, du hast in letzter Zeit noch mehr
        gewirkt als früher. '
      verse: 19
    - text: 'Aber ich habe dies wider dich: Du läßt Isebel, dein Weib, gewähren: die
        gibt sich für eine Prophetin aus und verführt meine Knechte durch ihre Lehre,
        Hurerei zu treiben und Götzenopferfleisch zu essen. '
      verse: 20
    - text: 'Ich habe ihr Frist gegeben zur Bekehrung; doch sie will sich nicht bekehren
        von ihrer Unzucht. '
      verse: 21
    - text: 'Sieh, ich werfe sie aufs Krankenbett, und die mit ihr die Ehe brechen,
        bringe ich in große Trübsal, wenn sie sich nicht von ihren Werken bekehren. '
      verse: 22
    - text: 'Und ihre Kinder will ich des Todes sterben lassen. Denn alle Gemeinden
        sollen erkennen, daß ich es bin, der Nieren und Herzen erforscht; und ich
        will einem jeden von euch vergelten nach seinen Werken. '
      verse: 23
    - text: 'Euch anderen aber in Thyatira sage ich, allen, die dieser Lehre nicht
        folgen und die Tiefen Satans nicht ''erkannt'' haben — wie sie sich rühmen
        —: Ich lege euch weiter keine Last auf. '
      verse: 24
    - text: 'Doch haltet fest an dem, was ihr schon habt, bis ich komme! '
      verse: 25
    - text: 'Wer siegt und meine Werke bis ans Ende hält, dem will ich Macht geben
        über die Völker, '
      verse: 26
    - text: 'und er soll sie mit eisernem Stab weiden, wie man Töpfergeschirr in Stücke
        bricht. '
      verse: 27
    - text: 'Diese Macht habe auch ich empfangen von meinem Vater. Und ich will ihm
        geben den Morgenstern. '
      verse: 28
    - text: 'Wer Ohren hat, der höre, was der Geist den Gemeinden sagt!'' '
      verse: 29
  - chapter: 3
    verses:
    - text: 'Dem Engel der Gemeinde in Sardes schreibe: / So spricht, der die sieben
        Geister Gottes hat und die sieben Sterne: / ''Ich kenne deine Werke: du lebst
        nur dem Namen nach; in Wirklichkeit bist du tot! '
      verse: 1
    - text: 'Werde wach und stärke das, was noch da ist, und was auch schon dem Tod
        nahe war! Denn ich habe deine Werke nicht völlig erfunden vor meinem Gott. '
      verse: 2
    - text: 'Denke daran, mit welcher Lust du einst (das Wort) aufgenommen und gehört
        hast! Bewahre es und ändere deinen Sinn! Doch wachst du nicht, so will ich
        kommen wie ein Dieb, und du sollst nicht wissen, zu welcher Stunde ich über
        dich kommen werde. '
      verse: 3
    - text: 'Du hast indes noch einige Leute in Sardes, die ihre Kleider nicht befleckt
        haben: die sollen mit mir wandeln in weißen Kleidern, denn sie sind es wert. '
      verse: 4
    - text: 'Der Sieger soll mit weißen Kleidern geschmückt werden, und ich will seinen
        Namen nicht auslöschen aus dem Lebensbuch; sondern ich werde seinen Namen
        bekennen vor meinem Vater und vor seinen Engeln. '
      verse: 5
    - text: 'Wer Ohren hat, der höre, was der Geist den Gemeinden sagt!'' '
      verse: 6
    - text: 'Dem Engel der Gemeinde in Philadelphia schreibe: / So spricht der Heilige,
        der Wahrhaftige, der den Schlüssel Davids hat, der öffnet, so daß niemand
        schließen kann, der schließt, so daß niemand öffnen darf; '
      verse: 7
    - text: '''Ich kenne deine Werke! Sieh, ich habe dir eine Tür aufgetan, die niemand
        schließen kann. Denn du hast nur eine kleine Kraft; trotzdem hast du mein
        Wort festgehalten und meinen Namen nicht verleugnet. '
      verse: 8
    - text: 'Sieh, ich führe dir (Anhänger) zu aus Satans Versammlung, aus dem Kreis
        derer, die sich Juden nennen; doch sie sind es nicht, sie lügen! Sieh, ich
        will sie dahin bringen, daß sie kommen und sich zu deinen Füßen niederwerfen
        und erkennen, daß ich dich geliebt. '
      verse: 9
    - text: 'Weil du das Wort, das zum geduldigen Warten auf mein Kommen mahnt, bewahrt
        hast, so will auch ich dich bewahren vor der Stunde der Versuchung, die über
        den ganzen Weltkreis kommen soll, um die Erdbewohner zu versuchen. '
      verse: 10
    - text: 'Ich komme bald! Halte fest, was du hast, damit dir niemand deine Krone
        raube! '
      verse: 11
    - text: 'Den Sieger will ich zu einer Säule in dem Tempel meines Gottes machen,
        und er soll seinen Platz nie mehr verlassen. Ich will auf ihn schreiben den
        Namen meines Gottes und den Namen der Stadt meines Gottes, des neuen Jerusalems,
        das aus dem Himmel herniedersteigt von meinem Gott, und meinen neuen Namen. '
      verse: 12
    - text: 'Wer Ohren hat, der höre, was der Geist den Gemeinden sagt!'' '
      verse: 13
    - text: 'Dem Engel der Gemeinde in Laodizea schreibe: / So spricht, der das Jawort
        ist, der treue und wahrhaftige Zeuge, der Anfang der Schöpfung Gottes: '
      verse: 14
    - text: '''Ich kenne deine Werke: du bist weder kalt noch warm. Ach, daß du kalt
        oder warm wärst! '
      verse: 15
    - text: 'So aber, weil du lau bist und weder kalt noch warm, will ich dich ausspeien
        aus meinem Mund. '
      verse: 16
    - text: 'Du sagst: Ich bin reich, ich habe Schätze gewonnen und bedarf nichts!
        Und dabei weißt du nicht, daß gerade du elend bist und jämmerlich, arm, blind
        und bloß. '
      verse: 17
    - text: 'Darum rate ich dir: kaufe von mir Gold, wie es geglüht aus dem Feuer
        kommt, damit du reich werdest, und weiße Kleider zum Anziehen, damit sich
        nicht die Schande deiner Blöße offenbare, und Salbe zum Bestreichen deiner
        Augen, damit du sehen könnest! '
      verse: 18
    - text: 'Alle, die ich liebhabe, die weise ich zurecht und züchtige ich. So raffe
        dich denn auf zu neuem Eifer und ändere deinen Sinn! '
      verse: 19
    - text: 'Sieh, ich stehe vor der Tür und klopfe an. Wer meine Stimme hört und
        mir die Tür öffnet, bei dem will ich einkehren und das Mahl mit ihm halten,
        und er mit mir. '
      verse: 20
    - text: 'Dem Sieger will ich geben, mit mir auf meinem Thron zu sitzen, wie auch
        ich den Sieg errungen habe und nun mit meinem Vater auf seinem Thron sitze. '
      verse: 21
    - text: 'Wer Ohren hat, der höre, was der Geist den Gemeinden sagt!''" '
      verse: 22
  - chapter: 4
    verses:
    - text: 'Dann schaute ich, und sieh, eine Tür war aufgetan im Himmel. Da rief
        die erste Stimme, die ich wie Posaunenschall mit mir hatte reden hören: "Steig
        hierher empor! Ich will dir zeigen, was hernach geschehen soll." '
      verse: 1
    - text: 'Sofort ward ich vom Geist erfüllt. Ich sah: es stand ein Thron im Himmel,
        und auf dem Thron saß einer. '
      verse: 2
    - text: 'Der da saß, glich an Aussehen einem Jaspis und Sarder, und ein Regenbogen
        war rings um den Thron, wie ein Smaragd. '
      verse: 3
    - text: 'Rings um den Thron sah ich vierundzwanzig Älteste sitzen; die waren angetan
        mit weißen Kleidern und hatten auf ihren Häuptern goldene Kronen. '
      verse: 4
    - text: 'Von dem Thron gingen Blitze aus und laute Donnerschläge. Sieben Feuerfackeln
        brannten vor dem Thron: das sind die sieben Geister Gottes. '
      verse: 5
    - text: 'Vor dem Thron war (eine weite Fläche) wie ein Meer, durchsichtig gleich
        Kristall. Mitten in dem Thron und um den Thron sah ich vier Lebewesen voller
        Augen vorn und hinten. '
      verse: 6
    - text: 'Das erste Lebewesen glich einem Löwen, das zweite glich einem Stier,
        das dritte hatte ein Antlitz wie ein Mensch, und das vierte glich einem fliegenden
        Adler. '
      verse: 7
    - text: 'Jedes der vier Lebewesen hatte sechs Flügel; ringsum und innen waren
        sie voll Augen, und sie sangen unaufhörlich Tag und Nacht: / Heilig, heilig,
        heilig ist Gott der Herr, der Allgewaltige, Er, der war und ist und kommt!" '
      verse: 8
    - text: 'Und sooft die Lebewesen Preis, Ehre und Dank darbringen dem, der auf
        dem Thron sitzt, der da lebt in alle Ewigkeit, '
      verse: 9
    - text: 'fallen die vierundzwanzig Ältesten nieder vor dem, der auf dem Thron
        sitzt, und beten ihn an, der da lebt in alle Ewigkeit. Sie legen ihre Kronen
        nieder vor dem Thron und sprechen: '
      verse: 10
    - text: '"Du, unser Herr und Gott, bist würdig, den Lobpreis zu empfangen, die
        Ehre und die Macht. Denn du hast alle Dinge erschaffen, und weil es dein Wille
        war, sind sie ins Dasein eingetreten und erschaffen worden." '
      verse: 11
  - chapter: 5
    verses:
    - text: 'Ich sah in der rechten Hand dessen, der auf dem Thron saß, ein Buch,
        beschrieben auf der Innenseite und auf der Außenseite verschlossen mit sieben
        Siegeln. '
      verse: 1
    - text: 'Auch sah ich einen starken Engel, der rief mit lauter Stimme: "Wer ist
        würdig, das Buch zu öffnen und seine Siegel zu lösen?" '
      verse: 2
    - text: 'Doch niemand im Himmel, auf Erden und unter der Erde vermochte das Buch
        zu öffnen und hineinzusehen. '
      verse: 3
    - text: 'Da weinte ich sehr, weil niemand würdig erfunden wurde, das Buch zu öffnen
        und hineinzusehen. '
      verse: 4
    - text: 'Aber einer der Ältesten sprach zu mir: "Weine nicht! Sieh, es hat gesiegt
        der Löwe aus dem Stamme Juda, Davids Wurzelsproß, so daß er öffnen kann das
        Buch und seine sieben Siegel!" '
      verse: 5
    - text: 'Da sah ich inmitten des Throns und der vier Lebewesen und inmitten der
        Ältesten ein Lamm stehen, das aussah, als wäre es geopfert: das hatte sieben
        Hörner und sieben Augen — ein Sinnbild der sieben Geister Gottes, die ausgesandt
        sind über die ganze Erde —. '
      verse: 6
    - text: 'Es trat hinzu und nahm das Buch aus der rechten Hand dessen, der auf
        dem Thron saß. '
      verse: 7
    - text: 'Als es das Buch ergriffen hatte, da fielen die vier Lebewesen und die
        vierundzwanzig Ältesten nieder vor dem Lamm. Jeder hatte eine Harfe und goldene
        Schalen voller Weihrauch — die sind ein Bild von den Gebeten der Heiligen
        —. '
      verse: 8
    - text: 'Sie sangen ein neues Lied und sprachen: / Du bist würdig, das Buch zu
        nehmen und seine Siegel zu lösen; denn du bist geopfert worden und hast Menschen
        für Gott erkauft mit deinem Blut aus allen Stämmen, Sprachen, Völkern und
        Geschlechtern '
      verse: 9
    - text: 'und hast sie gemacht für unseren Gott zu Königen und Priestern, und herrschen
        werden sie als Könige auf Erden." '
      verse: 10
    - text: 'Dann sah ich hin: Da hörte ich die Stimme vieler Engel rings um den Thron,
        die Lebewesen und die Ältesten. Ihre Zahl war zehntausendmal Zehntausende
        und tausendmal Tausende. '
      verse: 11
    - text: 'Sie riefen mit lauter Stimme: / "Das Lamm, das geopfert ist, ist würdig,
        zu empfangen Macht, Reichtum, Weisheit und Kraft, Ehre, Herrlichkeit und Lob!" '
      verse: 12
    - text: 'Und alle Geschöpfe im Himmel, auf Erden, unter der Erde und auf dem Meer,
        ja alles, was darinnen ist, hörte ich sagen: / "Dem, der auf dem Thron sitzt,
        und dem Lamm, gebühren Lob und Ehre, Herrlichkeit und Kraft in alle Ewigkeit!" '
      verse: 13
    - text: 'Die vier Lebewesen sprachen: "Amen". Und die Ältesten fielen nieder und
        beteten an. '
      verse: 14
  - chapter: 6
    verses:
    - text: 'Nun sah ich, wie das Lamm das erste von den sieben Siegeln löste, und
        ich hörte eins der vier Lebewesen wie mit Donnerstimme rufen: "Komm!" '
      verse: 1
    - text: 'Da sah ich: es erschien ein weißes Roß. Sein Reiter hatte einen Bogen,
        und ihm ward ein Kranz gereicht. Dann zog er aus von Sieg zu Sieg. '
      verse: 2
    - text: 'Als das Lamm das zweite Siegel löste, hörte ich das zweite Lebewesen
        rufen: "Komm!" '
      verse: 3
    - text: 'Da kam ein anderes Roß hervor, von feuerroter Farbe, und seinem Reiter
        ward die Macht gegeben, den Frieden von der Erde wegzunehmen und die Menschen
        anzureizen, einander hinzumorden; es ward ihm auch ein großes Schwert gegeben. '
      verse: 4
    - text: 'Als das Lamm das dritte Siegel löste, hörte ich das dritte Lebewesen
        rufen: "Komm!" Da sah ich: es erschien ein schwarzes Roß, und sein Reiter
        hatte eine Waage in der Hand. '
      verse: 5
    - text: 'Ich hörte, wie eine Stimme in der Mitte der vier Lebewesen sagte: "Ein
        Maß Weizen für einen Silberling und drei Maß Gerste für einen Silberling!
        Dem Öl und Wein jedoch tu keinen Schaden!" '
      verse: 6
    - text: 'Als das Lamm das vierte Siegel löste, hörte ich die Stimme des vierten
        Lebewesens rufen: "Komm!" '
      verse: 7
    - text: 'Da sah ich: es erschien ein fahles Roß. Sein Reiter trug den Namen "Tod",
        und die "Unterwelt" folgte ihm auf dem Fuß. Und sie empfingen Macht über den
        vierten Teil der Erde, (die Menschen) zu töten durch Schwert, Hunger und Pest
        und durch die wilden Tiere der Erde. '
      verse: 8
    - text: 'Als das Lamm das fünfte Siegel löste, sah ich unter dem Altar die Seelen
        derer, die hingeschlachtet waren um des Wortes Gottes willen und wegen des
        Zeugnisses, das sie treu bewahrt hatten. '
      verse: 9
    - text: 'Sie riefen mit lauter Stimme und sprachen: "Wie lange, o heiliger und
        wahrhaftiger Herr, soll es noch währen, bis du das Gericht vollziehst und
        unser Blut an den Erdbewohnern rächst?" '
      verse: 10
    - text: 'Jeder von ihnen empfing ein weißes Kleid, und sie wurden aufgefordert,
        noch eine kurze Weile in Geduld zu warten, bis auch ihre Mitknechte ihren
        Lauf vollendet hätten: ihre Brüder, die ebenso wie sie den Tod erleiden sollten. '
      verse: 11
    - text: 'Dann sah ich, wie das Lamm das sechste Siegel löste. Da entstand ein
        starkes Erdbeben. Die Sonne wurde schwarz wie ein härener Sack. Der ganze
        Mond erschien wie Blut. '
      verse: 12
    - text: 'Die Sterne des Himmels fielen auf die Erde, als wenn ein Feigenbaum,
        von starkem Wind bewegt, seine unreifen Früchte abwirft. '
      verse: 13
    - text: 'Der Himmel entwich wie ein Buch, das man zusammenrollt; und alle Berge
        und Inseln wurden von ihrer Stelle gerückt. '
      verse: 14
    - text: 'Die Könige der Erde, die Gewaltigen und die Feldobersten, die Reichen
        und die Starken, alle Leibeigenen und alle Freien verbargen sich in die Höhlen
        und die Felsen der Berge '
      verse: 15
    - text: 'und sprachen zu den Bergen und Felsen: "Fallt über uns und verbergt uns
        vor dem Angesicht dessen, der auf dem Thron sitzt, und vor dem Zorn des Lammes! '
      verse: 16
    - text: 'Denn der große Tag ihres Zornes ist gekommen; wer kann da bestehen?" '
      verse: 17
  - chapter: 7
    verses:
    - text: 'Dann sah ich vier Engel stehen an den vier Enden der Erde, die hielten
        die vier Winde der Erde fest, damit kein Wind wehe über die Erde noch über
        das Meer noch über irgendeinen Baum. '
      verse: 1
    - text: 'Auch sah ich einen anderen Engel aufsteigen von Sonnenaufgang her, der
        trug das Siegel des lebendigen Gottes, und er rief mit lauter Stimme den vier
        Engeln zu, die Macht empfangen hatten, die Erde und das Meer zu beschädigen, '
      verse: 2
    - text: 'und sprach: "Beschädigt nicht die Erde noch das Meer noch die Bäume,
        bis wir die Knechte unseres Gottes versiegelt haben auf ihren Stirnen!" '
      verse: 3
    - text: 'Dann vernahm ich die Zahl der Versiegelten: es waren hundertvierundvierzigtausend
        aus allen Stämmen der Kinder Israels. '
      verse: 4
    - text: 'Aus dem Stamm Juda waren zwölftausend versiegelt, aus dem Stamm Ruben
        zwölftausend, aus dem Stamm Gad zwölftausend. '
      verse: 5
    - text: 'Aus dem Stamm Asser zwölftausend, aus dem Stamm Naphtali zwölftausend,
        aus dem Stamm Manasse zwölftausend. '
      verse: 6
    - text: 'Aus dem Stamm Simeon zwölftausend, aus dem Stamm Levi zwölftausend, aus
        dem Stamm Isaschar zwölftausend. '
      verse: 7
    - text: 'Aus dem Stamm Sebulon zwölftausend, aus dem Stamm Josef zwölftausend,
        aus dem Stamm Benjamin waren zwölftausend versiegelt. '
      verse: 8
    - text: 'Danach sah ich eine große Schar, die niemand zählen konnte, aus allen
        Geschlechtern, Stämmen, Völkern und Sprachen, die stand vor dem Thron und
        dem Lamm. Sie waren angetan mit weißen Kleidern und trugen Palmenzweige in
        den Händen. '
      verse: 9
    - text: 'Sie riefen mit lauter Stimme: / "Das Heil wird uns zuteil von unserem
        Gott, der auf dem Thron sitzt, und von dem Lamm." '
      verse: 10
    - text: 'Alle Engel standen rings um den Thron und um die Ältesten und die vier
        Lebewesen. Sie fielen vor dem Thron nieder auf ihr Angesicht, beteten Gott
        an '
      verse: 11
    - text: 'und sprachen: / "Ja, so ist''s. Lob, Herrlichkeit und Weisheit, Dank
        und Ehre, Macht und Stärke gebühren unserem Gott in alle Ewigkeit. Amen." '
      verse: 12
    - text: 'Da nahm einer von den Ältesten das Wort und sprach zu mir: "Wer sind
        diese, die die weißen Kleider tragen, und woher sind sie gekommen?" '
      verse: 13
    - text: 'Ich antwortete ihm: "Mein Herr, du weißt es." Da sprach er zu mir: "Diese
        sind gekommen aus der großen Trübsal und haben ihre Kleider in des Lammes
        Blut gewaschen und gebleicht. '
      verse: 14
    - text: 'Darum stehen sie nun vor Gottes Thron und dienen ihm bei Tag und Nacht
        in seinem Tempel; und er, der auf dem Thron sitzt, wird sie in seinem Zelt
        schützen. '
      verse: 15
    - text: 'Sie wird nicht mehr hungern, nicht mehr dürsten; die Sonne und der Glutwind
        trifft sie nicht. '
      verse: 16
    - text: 'Denn das Lamm, das mitten vor dem Thron steht, wird sie weiden und leiten
        zu des Lebens Wasserquellen, und Gott wird alle Tränen aus ihren Augen wischen." '
      verse: 17
  - chapter: 8
    verses:
    - text: 'Als das Lamm das siebente Siegel löste, trat eine Stille ein im Himmel
        etwa eine halbe Stunde lang. '
      verse: 1
    - text: 'Ich sah die sieben Engel, die vor Gott stehen, und sie empfingen sieben
        Posaunen. '
      verse: 2
    - text: 'Dann kam ein anderer Engel und trat an den Altar. Der hatte ein goldenes
        Rauchfaß, und er empfing viel Weihrauch, damit er ihn zugleich mit den Gebeten
        aller Heiligen auf dem goldenen Altar vor dem Thron darbringe. '
      verse: 3
    - text: 'Und die Weihrauchwolke stieg zugleich mit den Gebeten der Heiligen aus
        des Engels Hand vor Gott empor. '
      verse: 4
    - text: 'Dann nahm der Engel das Rauchfaß, füllte es mit glühenden Kohlen vom
        Altar und schüttete es auf die Erde. Da folgten laute Donnerschläge, Blitze
        und Erdbeben. '
      verse: 5
    - text: 'Nun rüsteten sich die sieben Engel, die die sieben Posaunen hatten, sie
        zu blasen. '
      verse: 6
    - text: 'Der erste Engel stieß in die Posaune. Da kam Hagel und Feuer, mit Blut
        vermischt, und fiel auf die Erde nieder. Der dritte Teil der Erde verbrannte,
        der dritte Teil der Bäume verbrannte, und alles grüne Gras verbrannte. '
      verse: 7
    - text: 'Der zweite Engel stieß in die Posaune. Da ward eine Masse, die aussah
        wie ein großer, feuerflammender Berg, ins Meer geschleudert. Dadurch ward
        der dritte Teil des Meeres in Blut verwandelt, '
      verse: 8
    - text: 'der dritte Teil der Tiere, die im Meer lebten, starb, und der dritte
        Teil der Schiffe ging zugrunde. '
      verse: 9
    - text: 'Der dritte Engel stieß in die Posaune. Da fiel ein großer Stern vom Himmel,
        brennend wie eine Fackel. Der fiel auf den dritten Teil der Ströme und auf
        die Wasserquellen; '
      verse: 10
    - text: 'und des Sternes Name heißt "Wermut". Da ward der dritte Teil der Wasser
        zu Wermut, und viele Menschen starben von den Wassern, weil sie bitter geworden
        waren. '
      verse: 11
    - text: 'Der vierte Engel stieß in die Posaune. Da ward geschlagen der dritte
        Teil der Sonne, der dritte Teil des Mondes und der dritte Teil der Sterne,
        so daß ihr dritter Teil verfinstert wurde. Darum hatte nun der dritte Teil
        des Tages und ebenso der Nacht kein Licht. '
      verse: 12
    - text: 'Dann sah ich hin. Da hörte ich einen Adler, der hoch oben am Himmel flog,
        mit lauter Stimme rufen: "Weh, weh, weh den Erdbewohnern wegen der anderen
        Posaunenstimmen der drei Engel, die noch posaunen sollen!" '
      verse: 13
  - chapter: 9
    verses:
    - text: 'Nun stieß der fünfte Engel in die Posaune. Da sah ich einen Stern, der
        war vom Himmel her gefallen auf die Erde, und er empfing den Schlüssel zu
        dem Brunnen des Abgrunds. '
      verse: 1
    - text: 'Er tat des Abgrunds Brunnen auf. Da stieg ein Rauch empor aus diesem
        Brunnen wie eines großen Ofens Rauch, und es wurden die Sonne und die Luft
        verfinstert von dem Rauch des Brunnens. '
      verse: 2
    - text: 'Aus dem Rauch kamen Heuschrecken über die Erde; die empfingen Macht ähnlich
        wie irdische Skorpione. '
      verse: 3
    - text: 'Ihnen wurde gesagt, sie sollten dem Gras der Erde keinen Schaden tun,
        auch nicht dem Grün noch irgendeinem Baum, sondern nur den Menschen, die nicht
        Gottes Siegel an ihren Stirnen haben. '
      verse: 4
    - text: 'Aber sie durften sie nicht töten, sie sollten sie nur peinigen fünf Monate
        lang. Die Pein, die sie bereiteten, glich der Pein, die ein Skorpion verursacht,
        wenn er einen Menschen sticht. '
      verse: 5
    - text: 'In jenen Tagen werden die Menschen den Tod suchen und nicht finden; sie
        werden Sehnsucht haben zu sterben, doch der Tod entflieht vor ihnen. '
      verse: 6
    - text: 'Die Heuschrecken glichen Rossen, die zum Kampf gerüstet sind. Auf ihren
        Häuptern hatten sie einen Schmuck, der goldenen Kronen ähnlich war. Ihre Gesichter
        waren wie Menschengesichter, '
      verse: 7
    - text: 'ihre Haare waren so lang wie Weiberhaare, ihre Zähne glichen Löwenzähnen. '
      verse: 8
    - text: 'Sie trugen Panzer wie von Eisen. Das Rauschen ihrer Flügel klang wie
        das Rasseln von Kriegswagen, wenn viele Rosse in den Kampf stürmen. '
      verse: 9
    - text: 'Sie hatten Schwänze gleich Skorpionen und Stacheln; in ihren Schwänzen
        lag ihre Kraft, den Menschen fünf Monate lang Schaden zu tun. '
      verse: 10
    - text: 'Als König hatten sie über sich den Engel des Abgrunds; der heißt auf
        hebräisch Abaddón, und auf griechisch heißt er Apollyon. '
      verse: 11
    - text: 'Das erste Weh ist vorüber. Doch es kommen noch zwei Wehe hinterher. '
      verse: 12
    - text: 'Nun stieß der sechste Engel in die Posaune. Da hörte ich eine Stimme
        aus den vier Hörnern des goldenen Altars, der vor Gott steht, '
      verse: 13
    - text: 'die sprach zu dem sechsten Engel, der die Posaune hatte: "Laß die vier
        Engel los, die bei dem großen Strom Euphrat angebunden sind!" '
      verse: 14
    - text: 'Die vier Engel, die auf die Stunde, den Tag, den Monat und das Jahr bereitstanden,
        den dritten Teil der Menschen zu töten, wurden nun losgelassen. '
      verse: 15
    - text: 'Ihr Reiterheer hatte zweihundert Millionen Geschwader, ich hörte ihre
        Zahl. '
      verse: 16
    - text: 'Und dies war das Aussehen der Rosse und der Reiter, die ich in dem Gesichte
        sah: Die Reiter hatten rote, blaue und goldgelbe Panzer. Die Köpfe der Rosse
        waren wie Löwenköpfe, und aus ihren Mäulern gingen Feuer, Rauch und Schwefel. '
      verse: 17
    - text: 'Durch diese drei Plagen, das Feuer, den Rauch und den Schwefel, die aus
        ihren Mäulern gingen, wurde ein Drittel der Menschen getötet. '
      verse: 18
    - text: 'Denn die Kraft der Rosse liegt in ihrem Maul und in ihren Schwänzen.
        Ihre Schwänze sehen wie Schlangen aus und haben Köpfe, und mit diesen tun
        sie Schaden. '
      verse: 19
    - text: 'Die anderen Menschen, die bei diesen Plagen nicht ums Leben kamen, bekehrten
        sich trotzdem nicht von den Werken ihrer Hände, sondern fuhren fort, die bösen
        Geister anzubeten und die Götzenbilder aus Gold und Silber, Erz, Stein und
        Holz, die doch nicht sehen, hören und gehen können. '
      verse: 20
    - text: 'Sie bekehrten sich nicht von ihren Mordtaten, ihren Zaubereien, ihrer
        Hurerei und ihren Diebereien. '
      verse: 21
  - chapter: 10
    verses:
    - text: 'Dann sah ich einen anderen starken Engel aus dem Himmel niedersteigen.
        Der war bekleidet mit einer Wolke, ein Regenbogen war auf seinem Haupt, sein
        Antlitz strahlte wie die Sonne, und seine Füße glichen Feuersäulen. '
      verse: 1
    - text: 'In seiner Hand hatte er ein offenes kleines Buch. Er setzte seinen rechten
        Fuß auf das Meer, den linken auf das Land '
      verse: 2
    - text: 'und rief mit lauter Stimme, als wenn ein Löwe brüllt. Und als er rief,
        da ließen die sieben Donner ihre Stimme erschallen. '
      verse: 3
    - text: 'Als die sieben Donner geredet hatten, wollte ich ihre Botschaft niederschreiben.
        Da hörte ich eine Stimme aus dem Himmel sagen: "Versiegele, was die sieben
        Donner geredet haben, und schreibe es nicht nieder!" '
      verse: 4
    - text: 'Nun hob der Engel, den ich auf dem Meer und auf dem Land stehen sah,
        seine rechte Hand zum Himmel auf '
      verse: 5
    - text: 'und schwur bei dem, der lebt in alle Ewigkeit, der den Himmel und was
        darin ist, die Erde und was darauf ist und das Meer und was darin ist geschaffen
        hat: "Es soll jetzt kein Verzug mehr sein! '
      verse: 6
    - text: 'Sondern in den Tagen, wenn der siebente Engel sich anschickt zu posaunen,
        da vollendet sich der geheime Ratschluß Gottes, wie er ihn seinen Knechten,
        den Propheten, als Frohe Botschaft kundgetan." '
      verse: 7
    - text: 'Dann redete die Stimme, die ich vom Himmel aus gehört, ein andermal mit
        mir und sprach: "Geh, nimm das Buch, das offen daliegt in der Hand des Engels,
        der auf dem Meer und auf dem Land steht!" '
      verse: 8
    - text: 'Da ging ich zu dem Engel und bat ihn, mir das kleine Buch zu geben. Und
        er sprach zu mir: "Nimm und verzehre es! Es wird dir zwar in deinem Magen
        Bitterkeit bereiten, in deinem Mund aber wird es süß wie Honig sein." '
      verse: 9
    - text: 'So nahm ich denn das Büchlein aus des Engels Hand und aß es, und wirklich
        war''s in meinem Mund süß wie Honig. Doch als ich es gegessen hatte, da ward
        es mir im Magen bitter. '
      verse: 10
    - text: 'Und eine Stimme sprach zu mir: "Du mußt noch einmal weissagen über viele
        Völker, Scharen, Sprachen und Könige." '
      verse: 11
  - chapter: 11
    verses:
    - text: 'Danach ward mir ein Rohr gegeben, einem Meßstab gleich, und eine Stimme
        sprach: / Steh auf und miß den Tempel Gottes mit dem Altar und denen, die
        dort anbeten! '
      verse: 1
    - text: 'Doch den äußeren Tempelvorhof laß aus und miß ihn nicht! Denn er ist
        den Heiden preisgegeben, und sie werden die heilige Stadt verwüsten zweiundvierzig
        Monate lang. '
      verse: 2
    - text: 'Ich will aber meinen zwei Zeugen Auftrag geben, und sie sollen weissagen
        zwölfhundertsechzig Tage lang, mit Säcken angetan. '
      verse: 3
    - text: 'Dies sind die beiden Ölbäume und die beiden Leuchter, die vor dem Herrn
        der Erde stehen. '
      verse: 4
    - text: 'Will sich jemand an ihnen vergreifen, so geht Feuer aus ihrem Mund und
        verzehrt ihre Feinde. Ja, will sich jemand an ihnen vergreifen, der soll auf
        diese Weise getötet werden. '
      verse: 5
    - text: 'Sie haben die Vollmacht, den Himmel zu verschließen, damit kein Regen
        falle in den Tagen ihrer Weissagung. Sie haben auch die Vollmacht, das Wasser
        in Blut zu verwandeln und die Erde zu schlagen mit allerlei Plagen, sooft
        sie wollen. '
      verse: 6
    - text: 'Wenn sie aber ihr Zeugnis vollendet haben, dann wird das Tier, das aus
        dem Abgrund steigt, mit ihnen kämpfen, er wird sie überwinden und töten. '
      verse: 7
    - text: 'Ihre Leichen werden liegen auf dem Marktplatz jener großen Stadt, die
        geistlich Sodom und Ägypten heißt, wo auch ihr Herr gekreuzigt worden ist. '
      verse: 8
    - text: 'Leute aus allen Völkern, Stämmen, Sprachen und Geschlechtern werden ihre
        Leichen drei und einen halben Tag daliegen sehen; aber sie werden nicht dulden,
        daß man ihre Leichen begrabe. '
      verse: 9
    - text: 'Denn die Erdbewohner freuen sich über ihren Tod und sind voll Jubel,
        ja sie werden einander Geschenke senden; denn diese beiden Propheten bereiteten
        den Erdbewohnern Qual. '
      verse: 10
    - text: 'Nach der halben Woche aber kam ein Lebenshauch von Gott in sie: sie stellten
        sich auf ihre Füße, und große Furcht erfaßte alle, die sie sahen. '
      verse: 11
    - text: 'Dann hörte ich, wie eine laute Stimme vom Himmel zu ihnen sprach: "Kommt
        hierher!" Da stiegen sie vor den Augen ihrer Feinde in einer Wolke zum Himmel
        auf. '
      verse: 12
    - text: 'Zu derselben Stunde geschah ein großes Erdbeben: der zehnte Teil der
        Stadt sank in Trümmer, und siebentausend Menschen fanden bei dem Erdbeben
        ihren Tod. Die Überlebenden aber wurden mit Furcht erfüllt und gaben dem Gott
        des Himmels die Ehre. '
      verse: 13
    - text: 'Das zweite Weh ist vorüber. Das dritte Weh kommt eilend. '
      verse: 14
    - text: 'Nun stieß der siebente Engel in die Posaune. Da erschallten laute Stimmen
        im Himmel, die sprachen: / "Die Herrschaft über die Welt gehört jetzt unserem
        Herrn und seinem Gesalbten, und er wird König sein in alle Ewigkeit." '
      verse: 15
    - text: 'Da fielen die vierundzwanzig Ältesten, die in Gottes Gegenwart auf ihren
        Thronen sitzen, auf ihr Angesicht; sie beteten Gott an '
      verse: 16
    - text: 'und sprachen: / Wir danken dir, Herr Gott, du Allgewaltiger, der ist
        und der da war; denn du hast deine große Macht an dich genommen und herrschst
        nun als König. '
      verse: 17
    - text: 'Die Völker sind in Wut geraten; darum ist dein Zorn entbrannt. Die Zeit
        ist da, da du die Toten richtest, den Lohn austeilst deinen Knechten, den
        Propheten, und den Heiligen samt allen, die deinen Nahmen fürchten, den Kleinen
        wie den Großen, und wo du über die Verderben bringst, die die Welt verderben." '
      verse: 18
    - text: 'Da öffnete sich der Tempel Gottes im Himmel, daß die Lade seines Bundes
        in seinem Tempel sichtbar wurde. Zugleich entstanden Blitze, laute Donnerschläge,
        Erdbeben und ein starkes Hagelwetter. '
      verse: 19
  - chapter: 12
    verses:
    - text: 'Dann erschien ein großes Zeichen im Himmel: ein Weib, das war mit der
        Sonne bekleidet, der Mond lag unter ihren Füßen, und auf ihrem Haupt trug
        sie eine Krone von zwölf Sternen. '
      verse: 1
    - text: 'Sie sah ihrer Niederkunft entgegen und schrie in Wehen und Kindesnöten. '
      verse: 2
    - text: 'Zugleich erschien ein anderes Zeichen im Himmel: ein großer feuerroter
        Drache, der hatte sieben Häupter und zehn Hörner, und auf seinen Häuptern
        (glänzten) sieben Kronen; '
      verse: 3
    - text: 'sein Schweif fegte den dritten Teil der Sterne des Himmels weg und warf
        sie nieder auf die Erde. Dieser Drache stellte sich vor das Weib, das im Begriff
        war zu gebären, um ihr Kindlein sofort nach der Geburt zu verschlingen. '
      verse: 4
    - text: 'Und sie gebar einen Sohn, einen kraftvollen Knaben, der alle Völker mit
        eisernem Stab weiden soll. Ihr Kind ward entrückt zu Gott und seinem Thron. '
      verse: 5
    - text: 'Das Weib entfloh in die Wüste: dort fand sie eine Stätte, von Gott bereitet,
        wo sie zwölfhundertsechzig Tage lang ernährt werden sollte. '
      verse: 6
    - text: 'Da entstand ein Kampf im Himmel: Michael und seine Engel stritten mit
        dem Drachen. Der Drache setzte sich zur Wehr mit seinen Engeln; '
      verse: 7
    - text: 'doch sie wurden überwunden, und ihres Bleibens war nicht länger mehr
        im Himmel. '
      verse: 8
    - text: 'Es ward hinabgestürzt der große Drache, die alte Schlange, die auch der
        Teufel oder der Satan heißt und die ganze Welt verführt; hinabgestürzt ward
        er zur Erde, und seine Engel mit ihm. '
      verse: 9
    - text: 'Dann hörte ich eine laute Stimme im Himmel rufen: / Jetzt sind erschienen
        unseres Gottes Heil und Kraft und Königreich, und sein Gesalbter hat die Macht
        empfangen. Denn der Verkläger unserer Brüder ist hinabgestürzt, der sie vor
        unserem Gott verklagt hat Tag und Nacht. '
      verse: 10
    - text: 'Sie haben über ihn gesiegt; als Waffen hatten sie des Lammes Blut und
        jenes Wort, durch das sie Zeugnis abgelegt. Dabei sind sie sogar bereit gewesen,
        ihr Leben in den Tod zu geben. '
      verse: 11
    - text: 'Darum freut euch, ihr Himmel, und alle, die ihr darin wohnt! Doch weh
        der Erde und dem Meer! Der Teufel ist zu euch hinabgekommen mit großem Grimm.
        Er weiß ja: seine Frist ist nur noch kurz." '
      verse: 12
    - text: 'Als der Drache sah, daß er hinabgestürzt war auf die Erde, verfolgte
        er das Weib, das den Knaben geboren hatte. '
      verse: 13
    - text: 'Das Weib aber empfing die beiden Flügel des großen Adlers, damit sie
        in die Wüste fliege an die ihr bestimmte Stätte, wo sie, sicher vor dem Grimm
        der Schlange, eine Zeit und (zwei) Zeiten und eine halbe Zeit ernährt werden
        sollte. '
      verse: 14
    - text: 'Da schoß die Schlange aus ihrem Maul einen Strom von Wasser hinter dem
        Weib her, um es in dieser Flut zu ertränken. '
      verse: 15
    - text: 'Doch die Erde kam dem Weib zu Hilfe: sie öffnete ihren Mund und verschluckte
        den Strom, den der Drache aus seinem Maul ergossen hatte. '
      verse: 16
    - text: 'Da ward der Drache grimmig über das Weib und ging hin, um zu streiten
        mit ihren anderen Kindern, die Gottes Gebote halten und das Jesuszeugnis treu
        bewahren. Ich trat nun an den Strand des Meeres. '
      verse: 17
  - chapter: 13
    verses:
    - text: 'Da sah ich aus dem Meer ein Tier aufsteigen, das hatte zehn Hörner und
        sieben Häupter. Auf seinen Hörnern trug es zehn Kronen, und auf seinen Häuptern
        standen gotteslästerliche Namen. '
      verse: 1
    - text: 'Dies Tier, das ich sah, glich einem Panther; seine Füße waren wie Bärenfüße,
        und sein Rachen war wie ein Löwenrachen. Und der Drache gab ihm seine Kraft,
        seinen Thron und große Macht. '
      verse: 2
    - text: 'Ich sah, wie eins von seinen Häuptern gleichsam einen Todesstreich empfangen
        hatte. Aber seine Todeswunde ward geheilt. Da beugte sich die ganze Welt bewundernd
        vor dem Tier. '
      verse: 3
    - text: 'Man betete den Drachen an, weil er dem Tier die Gewalt gegeben, und man
        betete auch das Tier an und sprach: "Wer gleicht dem Tier, und wer kann mit
        ihm streiten?" '
      verse: 4
    - text: 'Das Tier empfing ein Maul, das Reden ausstieß voller Stolz und Lästerung;
        und ihm wurde erlaubt, es zweiundvierzig Monate so zu treiben. '
      verse: 5
    - text: 'Es öffnete sein Maul zur Lästerung gegen Gott; es lästerte seinen Namen
        und seine Wohnung: jene, die im Himmel wohnen. '
      verse: 6
    - text: 'Es ward ihm auch erlaubt, mit den Heiligen zu kämpfen und sie zu überwinden.
        Ja es empfing Gewalt über alle Stämme, Völker, Sprachen und Geschlechter. '
      verse: 7
    - text: 'Alle Erdbewohner beteten es an: alle, deren Namen nicht seit Anbeginn
        der Welt verzeichnet sind im Lebensbuch des Lammes, das geopfert ist. '
      verse: 8
    - text: 'Wer Ohren hat, der höre: '
      verse: 9
    - text: 'Wer andere in Gefangenschaft führt, soll selbst in die Gefangenschaft
        wandern; wer andere mit dem Schwert tötet, soll selbst durchs Schwert getötet
        werden! Hier gilt es für die Heiligen, Standhaftigkeit und Treue zu beweisen. '
      verse: 10
    - text: 'Dann sah ich ein anderes Tier aufsteigen aus der Erde, das hatte zwei
        Hörner, ähnlich wie ein Lamm, es redete aber wie der Drache. '
      verse: 11
    - text: 'Es vollzog alle Befehle des ersten Tieres unter dessen Augen. Es brachte
        die Erde und ihre Bewohner dahin, das erste Tier, dessen Todeswunde heil geworden
        war, göttlich zu verehren. '
      verse: 12
    - text: 'Es tat auch große Wunderzeichen; sogar Feuer ließ es vor der Menschen
        Augen vom Himmel auf die Erde fallen. '
      verse: 13
    - text: 'Durch diese Wunderzeichen, die ihm verliehen wurden in des Tieres Gegenwart
        zu tun, verführte es die Erdbewohner. Ja es forderte sie auf, dem Tier, das
        trotz seiner Schwertwunde am Leben geblieben war, ein Standbild zu errichten. '
      verse: 14
    - text: 'Es empfing auch die Macht, dieses Bild des Tieres mit Leben zu erfüllen.
        Daher konnte des Tieres Bild sogar reden; und es erreichte, daß alle, die
        des Tieres Bild nicht anbeten wollten, getötet wurden. '
      verse: 15
    - text: 'Ja alle Leute, klein und groß, reich und arm, frei und unfrei, alle brachte
        es dazu, auf ihrer rechten Hand oder auf ihrer Stirn ein Zeichen anzunehmen. '
      verse: 16
    - text: 'Keiner sollte kaufen oder verkaufen dürfen, der nicht dies Zeichen hätte:
        entweder des Tieres Namen oder seines Namens Zahl. '
      verse: 17
    - text: 'Hier gilt es Weisheit! Wer Einsicht hat, der mag des Tieres Zahl berechnen;
        denn sie ist eines Menschen Zahl. Und zwar ist seine Zahl 666. '
      verse: 18
  - chapter: 14
    verses:
    - text: 'Ich schaute ein Gesicht: das Lamm stand auf dem Berg Zion, umgeben von
        hundertvierundvierzigtausend, die seinen Namen und seines Vaters Namen auf
        ihrer Stirn geschrieben trugen. '
      verse: 1
    - text: 'Auch hörte ich eine Stimme aus dem Himmel; die klang wie Meeresrauschen
        und starkes Donnerrollen. Die Stimme, die ich hörte, klang zugleich wie das
        Spiel von Saitenspielern, die ihre Harfen schlagen. '
      verse: 2
    - text: 'Sie sangen ein neues Lied vor dem Thron, den vier Lebewesen und den Ältesten,
        und niemand konnte dieses Lied erlernen als nur die Hundertvierundvierzigtausend,
        die von der Erde abgesondert und erkauft sind. '
      verse: 3
    - text: 'Diese haben sich nicht durch den Verkehr mit Weibern befleckt, denn sie
        sind (rein wie) Jungfrauen. Sie folgen dem Lamm, wohin es auch gehen mag.
        Sie sind aus der Menschheit erkauft worden als eine Erstlingsschar für Gott
        und das Lamm. '
      verse: 4
    - text: 'In ihrem Mund findet sich kein Trug; sie sind ganz ohne Fehl und Flecken. '
      verse: 5
    - text: 'Ich sah einen anderen Engel hoch oben am Himmel fliegen, der hatte den
        Erdbewohnern, ja allen Geschlechtern, Stämmen, Sprachen und Völkern eine seit
        Ewigkeit beschlossene Frohe Botschaft zu verkündigen. '
      verse: 6
    - text: 'Er rief mit lauter Stimme: "Fürchtet Gott und gebt ihm Ehre, denn die
        Stunde seines Gerichts ist nun da! Betet ihn an, der Himmel und Erde, Meer
        und Wasserquellen geschaffen hat!" '
      verse: 7
    - text: 'Ein zweiter Engel folgte ihm und sprach: / "Gefallen, gefallen ist das
        große Babylon, das von dem Glutwein seiner Buhlerei hat alle Völker trinken
        lassen!" '
      verse: 8
    - text: 'Ein dritter Engel folgte diesen beiden, der rief mit lauter Stimme: /
        Alle, die das Tier anbeten und sein Bild, und die ein Zeichen nehmen auf ihre
        Stirn oder ihre Hand, '
      verse: 9
    - text: 'die sollen trinken von dem Glutwein Gottes, der unvermischt in seinem
        Zornesbecher steht, und vor der heiligen Engel und des Lammes Augen in Feuer
        und in Schwefel Qualen leiden. '
      verse: 10
    - text: 'Der Rauch von ihrer Qual steigt auf in Ewigkeit, und ruhelos sollen sein
        bei Tag und Nacht die Menschen, die das Tier anbeten und sein Bild und seines
        Namens Zeichen an sich nehmen. '
      verse: 11
    - text: 'Hier gilt es standhaft auszuharren für die Heiligen, die treu bewahren
        die Gebote Gottes und den Jesusglauben." '
      verse: 12
    - text: 'Dann hörte ich eine Stimme aus dem Himmel, die sprach: "Schreibe: / ''Selig
        sind von nun an alle Toten, die in dem Herrn sterben!'' — Ja — so spricht
        der Geist — sie sollen ruhen von ihren Mühen; denn ihre Werke folgen ihnen
        nach." '
      verse: 13
    - text: 'Ich nahm auch eine weiße Wolke wahr, und auf der Wolke sah ich einen
        sitzen gleich einem Menschensohn, der trug auf seinem Haupt eine goldene Krone,
        und eine scharfe Sichel hielt er in der Hand. '
      verse: 14
    - text: 'Da trat ein anderer Engel aus dem Tempel, der rief mit lauter Stimme
        zu dem, der auf der Wolke saß: "Leg deine Sichel an und ernte! Die Erntezeit
        ist da, denn reif geworden ist der Erde Ernte." '
      verse: 15
    - text: 'Jetzt ließ der, der auf der Wolke saß, seine Sichel über die Erde fahren,
        und die Erde wurde geerntet. '
      verse: 16
    - text: 'Ein anderer Engel trat aus dem Himmelstempel; auch er hielt eine scharfe
        Sichel. '
      verse: 17
    - text: 'Ein anderer Engel trat aus dem Altar hervor, der hatte Macht über das
        Feuer und sprach mit lauter Stimme zu dem, der die scharfe Sichel hatte: "Leg
        deine scharfe Sichel an und ernte die Trauben von dem Weinstock der Erde;
        denn seine Beeren sind nun reif!" '
      verse: 18
    - text: 'Da warf der Engel seine Sichel auf die Erde, er erntete die Trauben von
        dem Weinstock der Erde und warf sie in die große Kelter des Zornes Gottes. '
      verse: 19
    - text: 'Die Kelter ward außerhalb der Stadt getreten. Da floß Blut aus der Kelter
        hervor bis hinauf an die Zügel der Rosse, etwa vierzig Meilen weit. '
      verse: 20
  - chapter: 15
    verses:
    - text: 'Ich sah ein anderes Zeichen im Himmel, groß und wunderbar: sieben Engel
        mit den letzten sieben Plagen, womit sich Gottes Zorn vollendet. '
      verse: 1
    - text: 'Auch sah ich (eine weite Fläche) wie ein gläsern Meer, gemengt mit Feuer.
        An diesem Meer von Glas sah ich alle stehen, die in dem Kampf mit dem Tier,
        seinem Bild und seines Namens Zahl den Sieg errungen hatten. Sie priesen Gott
        auf Saitenspiel '
      verse: 2
    - text: 'und sangen das Lied Moses, des Knechtes Gottes, und des Lammes Lied mit
        diesen Worten: / Groß und wunderbar sind deine Werke, Herr Gott, du Allgewaltiger;
        gerecht und wahr sind deine Wege, du Völkerkönig! '
      verse: 3
    - text: 'Wer sollte dich nicht fürchten, Herr, nicht deinen Namen preisen? Denn
        du allein bist heilig. Alle Völker werden kommen und vor dir anbeten, denn
        dein gerechtes Walten hat sich offenbart." '
      verse: 4
    - text: 'Dann sah ich, wie sich der Tempel der himmlischen Stiftshütte öffnete. '
      verse: 5
    - text: 'Aus dem Tempel traten die sieben Engel mit den sieben Plagen. Sie trugen
        ein glänzend weißes Linnenkleid, und goldene Gürtel umgaben ihre Brust. '
      verse: 6
    - text: 'Eins der vier Lebewesen reichte den sieben Engeln sieben goldene Schalen,
        voll des Zornes Gottes, der da lebt in alle Ewigkeit. '
      verse: 7
    - text: 'Da füllte sich der Tempel mit Rauch, weil Gottes Herrlichkeit und seine
        Macht sich offenbarten; und niemand konnte in den Tempel gehen, bis die sieben
        Plagen der sieben Engel zu Ende waren. '
      verse: 8
  - chapter: 16
    verses:
    - text: 'Nun hörte ich eine laute Stimme aus dem Tempel zu den sieben Engeln sagen:
        "Geht, gießt jetzt die sieben Schalen des Zornes Gottes auf die Erde aus!" '
      verse: 1
    - text: 'Da ging der erste Engel hin und goß seine Schale auf die Erde. Da kamen
        bösartige, verderbliche Geschwüre auf alle, die des Tieres Zeichen trugen
        und sein Bild anbeteten. '
      verse: 2
    - text: 'Der zweite Engel goß seine Schale auf das Meer. Da wurde es zu Blut,
        wie Leichenblut, und alle Lebewesen, die im Meer waren, starben. '
      verse: 3
    - text: 'Der dritte Engel goß seine Schale auf die Flüsse und die Wasserquellen.
        Da wurden sie in Blut verwandelt. '
      verse: 4
    - text: 'Dann hörte ich den Engel der Gewässer sagen: "Gerecht bist du, der ist
        und der da war, du Heiliger, daß du also gerichtet hast! '
      verse: 5
    - text: 'Weil sie der Heiligen und Propheten Blut vergossen haben, hast du auch
        Blut sie trinken lassen. Sie haben''s so verdient." '
      verse: 6
    - text: 'Und ich hörte den Altar sagen: "Ja, Herr Gott, du Allgewaltiger, wahrhaftig
        und gerecht sind deine Urteilssprüche." '
      verse: 7
    - text: 'Der vierte Engel goß seine Schale auf die Sonne, und sie empfing Gewalt,
        die Menschen mit Feuerglut zu quälen. '
      verse: 8
    - text: 'Da wurden die Menschen von gewaltiger Glut versengt. Trotzdem lästerten
        sie den Namen Gottes, der Macht hat über diese Plagen, und bekehrten sich
        nicht dazu, ihm Ehre zu geben. '
      verse: 9
    - text: 'Der fünfte Engel goß seine Schale auf den Thron des Tieres. Da ward sein
        Reich mit Finsternis bedeckt. Ja die Menschen zerbissen sich vor Schmerz die
        Zungen '
      verse: 10
    - text: 'und lästerten den Gott des Himmels wegen ihrer Schmerzen und Geschwüre.
        Aber von ihren bösen Werken bekehrten sie sich nicht. '
      verse: 11
    - text: 'Der sechste Engel goß seine Schale auf den großen Euphratstrom. Da trocknete
        sein Wasser aus, damit den Königen, die von Osten kommen sollen, der Weg gebahnt
        würde. '
      verse: 12
    - text: 'Dann sah ich aus des Drachen Maul und aus des Tieres Maul und aus dem
        Mund des falschen Propheten drei unreine Geister kommen, die Fröschen ähnlich
        waren '
      verse: 13
    - text: '- es gibt ja böse Geister, die Wunderzeichen tun —. Die zogen aus zu
        den Königen der ganzen Erde, um sie zu sammeln für den Kampf, der an dem großen
        Tag Gottes, des Allgewaltigen, gehalten werden soll. '
      verse: 14
    - text: '"Sieh, ich komme wie ein Dieb! Selig ist, der wacht und seine Kleider
        bereit hat, damit er nicht nackt gehen und seine Blöße zeigen müsse!" '
      verse: 15
    - text: 'Die bösen Geister sammelten die Könige an dem Ort, der auf hebräisch
        Harmagedon heißt. '
      verse: 16
    - text: 'Der siebente Engel goß seine Schale in die Luft. Da kam eine laute Stimme
        aus dem Tempel vom Thron her, die sprach: "Es ist geschehen!" '
      verse: 17
    - text: 'Nun folgten Blitze und laute Donnerschläge; und es entstand ein großes
        Erdbeben, wie noch nie eins dagewesen ist, solange Menschen auf Erden wohnen,
        so furchtbar und so schrecklich! '
      verse: 18
    - text: 'Die große Stadt barst in drei Teile auseinander, und die Städte der Völker
        sanken in Trümmer. So gedachte Gott des großen Babylon und reichte ihm dar
        den Becher des Glutweins seines Zornes. '
      verse: 19
    - text: 'Alle Inseln verschwanden, und Berge waren nicht mehr zu sehen. '
      verse: 20
    - text: 'Große Hagelstücke, etwa einen halben Zentner schwer, fielen auf die Menschen
        nieder. Aber die Menschen lästerten Gott wegen der Plage des Hagelwetters,
        denn diese Plage war sehr groß. '
      verse: 21
  - chapter: 17
    verses:
    - text: 'Da kam einer von den sieben Engeln, die die sieben Schalen hatten, redete
        mit mir und sprach: "Komm, ich will dir zeigen das Gericht über die große
        Buhlerin, die an großen Wassern wohnt, '
      verse: 1
    - text: 'mit der die Könige der Erde gebuhlt und an deren Buhlwein sich die Erdbewohner
        berauscht haben." '
      verse: 2
    - text: 'Dann führte er mich im Geist in eine Wüste. Dort sah ich ein Weib auf
        einem scharlachroten Tier sitzen. Dies Tier war ganz bedeckt mit Lästernamen
        und hatte sieben Häupter und zehn Hörner. '
      verse: 3
    - text: 'Das Weib war in Purpur und Scharlach gekleidet und ganz bedeckt mit Gold,
        Edelsteinen und Perlen. In ihrer Hand hielt sie einen goldenen Becher voller
        Greuel und gefüllt mit dem Schmutz ihrer Buhlerei. '
      verse: 4
    - text: 'Auf ihrer Stirn stand ein geheimnisvoller Name: Das große Babylon, die
        Mutter der Buhlerinnen und der Greuel auf Erden. '
      verse: 5
    - text: 'Ich sah das Weib berauscht von dem Blut der Heiligen und von dem Blut
        der Zeugen Jesu. Bei ihrem Anblick war ich sehr erstaunt. '
      verse: 6
    - text: 'Da sprach der Engel zu mir: "Warum bist du so erstaunt? Ich will dir
        kundtun das Geheimnis dieses Weibes und des Tieres mit den sieben Häuptern
        und den zehn Hörnern, von dem das Weib getragen wird. '
      verse: 7
    - text: 'Das Tier, das du gesehen, ist schon früher dagewesen und ist jetzt nicht
        mehr. Doch wird es wieder aus dem Abgrund steigen, und dann geht es für immer
        ins Verderben. Alle Erdbewohner, deren Namen nicht seit Anbeginn der Welt
        im Lebensbuch geschrieben stehen, werden staunen, wenn sie das Tier erblicken.
        Denn es ist schon früher dagewesen, ist jetzt nicht mehr und soll doch wieder
        dasein. '
      verse: 8
    - text: 'Hier gilt''s, mit Weisheit nachzudenken! Die sieben Häupter bedeuten
        sieben Berge: auf diesen sitzt das Weib. Sie bedeuten aber auch sieben Könige. '
      verse: 9
    - text: 'Fünf von ihnen sind gefallen; der eine ist jetzt da. Der andere ist noch
        nicht gekommen; doch wenn er kommt, soll er nur eine kurze Weile bleiben. '
      verse: 10
    - text: 'Das Tier aber, das schon früher dagewesen und jetzt nicht mehr ist, ist
        selbst ein achter König; aber es ist auch einer von den sieben, und es geht
        ins Verderben. '
      verse: 11
    - text: 'Die zehn Hörner, die du gesehen, bedeuten zehn Könige. Sie sind noch
        nicht zur Macht gekommen; aber sie empfangen, wenn auch nur für eine kleine
        Weile, eine Herrschaft, wie sie Könige besitzen, und zwar gemeinsam mit dem
        Tier. '
      verse: 12
    - text: 'Diese (zehn Könige) haben einen Sinn und übertragen ihre Kraft und Macht
        dem Tier. '
      verse: 13
    - text: 'Sie werden mit dem Lamm kämpfen. Doch das Lamm wird sie besiegen, denn
        es ist der Herr aller Herren und der König aller Könige. Und seine Genossen
        — die Berufenen, Auserwählten und Getreuen — werden mit ihm überwinden." '
      verse: 14
    - text: 'Weiter sprach er zu mir: "Die Wasser, an deren Ufern du die Buhlerin
        hast sitzen sehen, bedeuten Völker und Scharen, Geschlechter und Sprachen. '
      verse: 15
    - text: 'Die zehn Hörner, die du gesehen — und das Tier selbst —, die werden die
        Buhlerin hassen und völlig ausplündern; ja sie werden ihr Fleisch verzehren
        und sie mit Feuer verbrennen. '
      verse: 16
    - text: 'Denn Gott hat es ihnen ins Herz gegeben, daß sie, um seinen Willen auszuführen,
        ganz in einem Sinn handeln und ihre Herrschaft so lange dem Tier übertragen,
        bis sich Gottes Worte erfüllt haben. '
      verse: 17
    - text: 'Das Weib, das du gesehen, ist die große Stadt, die über die Könige der
        Erde die Herrschaft führt." '
      verse: 18
  - chapter: 18
    verses:
    - text: 'Dann sah ich einen anderen Engel aus dem Himmel herniedersteigen, der
        war ausgerüstet mit großer Macht, so daß die Erde von dem Glanz seiner Herrlichkeit
        erleuchtet wurde. '
      verse: 1
    - text: 'Er rief mit gewaltiger Stimme: / Gefallen, gefallen ist Babylon, die
        große Stadt! Sie ist nun eine Teufelswohnung und ein Gefängnis aller unreinen
        Geister und ein Gefängnis aller unreinen und verhaßten Vögel. '
      verse: 2
    - text: 'Denn alle Völker haben von dem Glutwein ihrer Buhlerei getrunken; es
        haben mit ihr Buhlerei getrieben die Könige der Erde, und die Kaufleute auf
        Erden sind reich geworden durch ihre große Üppigkeit." '
      verse: 3
    - text: 'Eine andere Stimme aus dem Himmel hörte ich sagen: / Geht aus von ihr,
        mein Volk, damit ihr nicht teilhaftig werdet ihrer Sünden und nicht empfangt
        einen Teil von ihren Plagen! '
      verse: 4
    - text: 'Denn ihre Sünden reichen bis zum Himmel, und Gott gedenkt nun ihrer Frevel. '
      verse: 5
    - text: 'Tut ihr, wie sie getan, ja zahlt ihr zwiefach ihre Werke heim und schenkt
        ihr doppelt ein den Becher, den sie euch gereicht! '
      verse: 6
    - text: 'So sehr sie sich in Stolz erhoben und geschwelgt, so große Pein und Trauer
        fügt ihr zu! / Weil sie in ihrem Herzen spricht: ''Ich throne hier als Königin,
        bin keine Witwe und werde nimmer Trauer sehen'', '
      verse: 7
    - text: 'darum werden an einem Tag ihre Plagen kommen: Tod, Leid und Hungersnot,
        ja Feuer soll sie niederbrennen bis zum Grund. Denn stark ist Gott der Herr,
        ihr Richter. '
      verse: 8
    - text: 'Es werden weinend klagen über sie die Könige der Erde, die mit ihr Buhlerei
        getrieben und geschwelgt, wenn sie den Rauch von ihrem Brand sehen. '
      verse: 9
    - text: 'Entsetzt von ihrer Plage, stehen sie von fern und rufen: ''Wehe, wehe!
        Babylon, du große, starke Stadt! In einer Stunde ist nun dein Gericht gekommen!'' '
      verse: 10
    - text: 'Auch die Kaufleute der Erde werden weinend klagen über sie. / Denn niemand
        kauft nun ihre Waren mehr: '
      verse: 11
    - text: 'Die Waren von Gold und Silber, von Edelsteinen und Perlen, von feiner
        Leinwand, Purpur, Seide und Scharlach, all das edle Duftholz und Gerät von
        Elfenbein, all das Gerät aus feinstem Holz, aus Kupfer, Eisen und Marmor; '
      verse: 12
    - text: 'Zimt und Balsam nebst Gewürz und Salben, Weihrauch, Wein und Öl; Feinmehl
        und Weizen, Groß- und Kleinvieh; Rosse, Wagen und leibeigene Leute. '
      verse: 13
    - text: 'Auch all die Früchte, die dein Herz erfreuten, sind nun für dich dahin,
        und aller Glanz und Flitter ist dir hingeschwunden und nimmermehr zu finden. '
      verse: 14
    - text: 'Die mit solchen Waren handelten und an ihr reich geworden sind, die werden
        entsetzt vor ihrer Plage, von ferne stehen und unter Tränen klagen: '
      verse: 15
    - text: '''Weh, weh! Die große Stadt, die einst sich kleidete in feine Leinwand,
        Purpurstoff und Scharlach, und die von Gold, von Edelsteinen und von Perlen
        strotzte, '
      verse: 16
    - text: 'in einer Stunde hat sie alle Pracht verloren!'' / Auch alle Steuerleute,
        alle Küstenfahrer, die Schiffer, und die sonst zur See beschäftigt sind, die
        alle blieben von ferne stehen. '
      verse: 17
    - text: 'Und als sie sahen den Rauch von ihrem Brand, da riefen sie mit lauter
        Stimme: ''Welche Stadt war zu vergleichen mit der großen Stadt?'' '
      verse: 18
    - text: 'Sie warfen Staub auf ihre Häupter, und weinend und wehklagend riefen
        sie: ''Weh, weh! Die große Stadt, von deren Schätzen alle, die Schiffe auf
        dem Meer hatten, reich geworden sind, in einer Stunde ist sie wüst geworden!'' '
      verse: 19
    - text: 'Frohlocke über ihren Sturz, o Himmel, frohlockt auch, ihr Heiligen, ihr
        Apostel und Propheten! Denn Gott hat euch an ihr gerächt." '
      verse: 20
    - text: 'Da nahm ein starker Engel einen Stein, der groß war wie ein Mühlstein,
        und schleuderte ihn ins Meer mit diesen Worten: / Mit solcher Wucht soll Babylon,
        die große Stadt, hinabgeschleudert werden und nimmermehr zu finden sein! '
      verse: 21
    - text: 'Kein Harfenspiel und kein Gesang, kein Flötenton und kein Trompetenschall
        soll fernerhin in dir erklingen, kein Künstler je in deinen Mauern wohnen!
        Kein Mühlrad soll in Zukunft in dir rauschen, '
      verse: 22
    - text: 'kein Licht der Lampe soll mehr in dir scheinen, kein Brautpaar soll sich
        mehr in deinen Mauern freuen! / Deine Kaufherren waren ja der Erde Fürsten,
        und alle Völker sind betört durch deine Zauberkünste. '
      verse: 23
    - text: 'In deinen Mauern ist vergossen der Propheten und der Heiligen Blut, ja
        aller derer Blut, die hingeschlachtet sind auf Erden." '
      verse: 24
  - chapter: 19
    verses:
    - text: 'Dann hörte ich, wie eine große Schar im Himmel mit lauter Stimme sang:
        / Halleluja! Das Heil, die Herrlichkeit und Macht gehören unserem Gott. '
      verse: 1
    - text: 'Wahrhaftig und gerecht sind seine Urteilssprüche: / Er hat die große
        Buhlerin gerichtet, die durch ihr Buhlen hat verderbt die Erde. / So hat er
        seiner Knechte Blut gerächt, das sie mit ihrer Hand vergossen." '
      verse: 2
    - text: 'Sie sangen weiter: / "Halleluja! Der Rauch von ihrem Brand steigt auf
        in Ewigkeit." '
      verse: 3
    - text: 'Da fielen die vierundzwanzig Ältesten und die vier Lebewesen vor Gott,
        der auf dem Thron sitzt, anbetend nieder und sprachen: "Amen. Halleluja!" '
      verse: 4
    - text: 'Und von dem Thron ging eine Stimme aus, die sprach: / "Preist unseren
        Gott, ihr seine Knechte alle; preist ihn, die ihr ihn fürchtet, beide klein
        und groß!" '
      verse: 5
    - text: 'Dann hörte ich, wie eine große Schar gleich Meeresrauschen und starkem
        Donnerrollen also sang: / Halleluja! Der Herr hat nun die Herrschaft angetreten,
        er, unser Gott, der Allgewaltige. '
      verse: 6
    - text: 'Laßt freudig uns frohlocken und ihm die Ehre geben! Denn des Lammes Hochzeit
        ist gekommen, und sein Weib hat sich bereitet. '
      verse: 7
    - text: 'Sie hat sich kleiden dürfen in glänzend reine Leinwand. Die Leinwand
        ist der Heiligen Gerechtigkeit." '
      verse: 8
    - text: 'Und er sprach zu mir: "Schreibe: ''Selig alle, die zu des Lammes Hochzeitsmahl
        geladen sind''!" Dann fuhr er fort: "Dies sind wahrhaftig Gottes Worte." '
      verse: 9
    - text: 'Da fiel ich ihm zu Füßen, um ihn anzubeten. Er aber sprach zu mir: "Tu
        das nicht! Ich bin (ja nur) dein Mitknecht und (der Mitknecht) deiner Brüder,
        die das Jesuszeugnis treu bewahren. Bete Gott an!" / Das Jesuszeugnis ist
        der Geist der Weissagung. '
      verse: 10
    - text: 'Darauf sah ich den Himmel offen, und es erschien ein weißes Roß. Sein
        Reiter heißt "Treu und Wahrhaftig"; er richtet und kämpft mit Gerechtigkeit. '
      verse: 11
    - text: 'Seine Augen leuchteten wie Feuerflammen. Auf seinem Haupt trug er viele
        Königskronen. Ein Name war ihm angeschrieben, den niemand kennt als er allein. '
      verse: 12
    - text: 'Das Oberkleid, das ihn umhüllte, war in Blut getaucht. Sein Name ist
        "Gottes Wort". '
      verse: 13
    - text: 'Die Himmelsheere, angetan mit weißer reiner Leinwand, folgten ihm auf
        weißen Rossen. '
      verse: 14
    - text: 'Aus seinem Mund geht hervor ein scharfes Schwert, womit er niederschlagen
        soll die Völker. Er wird sie mit eisernem Stab weiden, und er tritt die Kelter
        des Glutweins des Zornes Gottes, des Allgewaltigen. '
      verse: 15
    - text: 'Auf seinem Oberkleid, und zwar an seiner Hüfte, trägt er geschrieben
        diesen Namen: König der Könige und Herr der Herren. '
      verse: 16
    - text: 'Und ich sah einen Engel stehen im vollen Sonnenglanz, der rief mit lauter
        Stimme allen Vögeln zu, die hoch oben am Himmel flogen: "Eilt herbei und sammelt
        euch zu dem großen Mahl, das euch Gott bereitet! '
      verse: 17
    - text: 'Ihr sollt verzehren das Fleisch der Könige, das Fleisch der Feldobersten
        und das Fleisch der starken Helden, das Fleisch der Rosse und der Reiter,
        das Fleisch von Leuten aller Art: von Freien und Leibeigenen, von Kleinen
        und von Großen." '
      verse: 18
    - text: 'Dann sah ich das Tier und die Könige der Erde. Sie hatten ihre Heere
        versammelt, um mit dem Reiter auf dem Roß und mit seinem Heer Krieg zu führen. '
      verse: 19
    - text: 'Doch das Tier ward gefangen und mit ihm der falsche Prophet, der vor
        seinen Augen die Wunder getan, wodurch er die verführte, die des Tieres Zeichen
        trugen und sein Bild anbeteten. Lebendig wurden beide in den Feuersee geworfen,
        der mit Schwefel brennt. '
      verse: 20
    - text: 'Die anderen aber fielen durch das Schwert, das aus dem Mund dessen ging,
        der auf dem Roß saß; und alle Vögel wurden satt von ihrem Fleisch. '
      verse: 21
  - chapter: 20
    verses:
    - text: 'Dann sah ich einen Engel aus dem Himmel niedersteigen, der hielt den
        Schlüssel zum Abgrund und eine große Kette in seiner Hand. '
      verse: 1
    - text: 'Er griff den Drachen, die alte Schlange, den Teufel, den Satan, band
        ihn für tausend Jahre '
      verse: 2
    - text: 'und warf ihn in den Abgrund. Dann verschloß er über ihm den Eingang und
        legte ein Siegel darauf, damit er bis zu dem Ablauf der tausend Jahre die
        Völker nicht mehr verführe. Nach dieser Zeit muß er (noch einmal) für eine
        kleine Weile losgelassen werden. '
      verse: 3
    - text: 'Und ich sah Throne. Darauf setzten sie sich nieder, und sie empfingen
        Vollmacht, das Gericht zu halten. / Auch sah ich die Seelen derer, die enthauptet
        waren, weil sie von Jesus Zeugnis abgelegt und Gottes Wort verkündigt, sowie
        die Seelen jener, die das Tier und sein Bild nicht angebetet noch das Zeichen
        auf ihre Stirn und ihre Hand genommen hatten. Sie (alle) wurden wieder lebendig
        und herrschten tausend Jahre lang als Könige mit Christus. '
      verse: 4
    - text: '- Die anderen Toten aber wurden erst nach Ablauf der tausend Jahre wieder
        lebendig. Dies ist die erste Auferstehung. '
      verse: 5
    - text: 'Selig und heilig ist, wer teilhat an der ersten Auferstehung! Über sie
        hat der zweite Tod keine Gewalt, sondern sie werden Priester Gottes und Christi
        sein und mit ihm in den tausend Jahren als Könige herrschen. '
      verse: 6
    - text: 'Wenn aber die tausend Jahre zu Ende sind, so wird der Satan aus seinem
        Gefängnis losgelassen werden. '
      verse: 7
    - text: 'Dann geht er aus, um die Völker Gog und Magog, die an den vier Enden
        der Erde wohnen, zu verführen und sie so zahlreich wie Sand am Meer zum Kampf
        zu versammeln. '
      verse: 8
    - text: 'Sie zogen hinauf über die Erde, so weit sie ist, und umringten das Heerlager
        der Heiligen und die geliebte Stadt. Da fiel Feuer vom Himmel und verzehrte
        sie. '
      verse: 9
    - text: 'Und ihr Verführer, der Teufel, ward in den Feuer- und Schwefelsee geworfen,
        wo auch das Tier und der falsche Prophet sind, und sie sollen Tag und Nacht
        gequält werden bis in alle Ewigkeit. '
      verse: 10
    - text: 'Dann sah ich einen großen, glänzenden Thron und den, der darauf saß.
        Vor dessen Antlitz flohen die Erde und der Himmel, und keine Stätte fand sich
        mehr für sie. '
      verse: 11
    - text: 'Ich sah die Toten, groß und klein, vor dem Thron stehen, und Bücher wurden
        aufgeschlagen. Auch ein anderes Buch, das Buch des Lebens, ward geöffnet.
        Und die Toten wurden gerichtet nach ihren Werken, so wie es in diesen Büchern
        aufgezeichnet war. '
      verse: 12
    - text: 'Das Meer gab die Toten zurück, die es barg; auch der Tod und die Unterwelt
        gaben ihre Toten heraus, und jeder ward gerichtet nach seinen Werken. '
      verse: 13
    - text: 'Dann wurden Tod und Unterwelt in den Feuersee geworfen. Dieser Feuersee
        ist der zweite Tod. '
      verse: 14
    - text: 'Wer nicht in dem Lebensbuch verzeichnet stand, der wurde in den Feuersee
        geworfen. '
      verse: 15
  - chapter: 21
    verses:
    - text: 'Dann sah ich einen neuen Himmel und eine neue Erde. Denn der erste Himmel
        und die erste Erde waren nicht mehr da, und das Meer war verschwunden. '
      verse: 1
    - text: 'Darauf sah ich die heilige Stadt, ein neues Jerusalem, von Gott aus dem
        Himmel niedersteigen, so herrlich wie eine für ihren Bräutigam geschmückte
        Braut. '
      verse: 2
    - text: 'Auch hörte ich eine laute Stimme von dem Thron her rufen: / Gottes Hütte
        ist jetzt bei den Menschen! Er wird bei ihnen wohnen, und sie sind sein Volk.
        Er selbst wird unter ihnen weilen als ihr Gott '
      verse: 3
    - text: 'und wird von ihren Augen alle Tränen wischen. Es wird kein Tod mehr sein,
        kein Trauern, keine Klage und kein Leid. Denn was einst war, ist nun vergangen." '
      verse: 4
    - text: 'Der auf dem Thron saß, sprach: "Ich mache jetzt alles neu." Dann fuhr
        er fort: "Schreib diese Worte nieder, denn sie sind zuverlässig und wahrhaftig!" '
      verse: 5
    - text: 'Weiter sprach er zu mir: "Es ist geschehen! Ich bin das A und das O,
        der Anfang und das Ende. Umsonst will ich dem Durstigen zu trinken geben von
        dem Quell des Lebenswassers. '
      verse: 6
    - text: 'Wer siegt, soll dies ererben: ich will sein Gott sein, und er soll mein
        Sohn sein. '
      verse: 7
    - text: 'Die Verzagten aber, die Ungläubigen, die Unreinen, die Mörder, die Unzüchtigen,
        die Zauberer, die Götzendiener und alle Lügner — die sollen ihre Stätte finden
        in dem See, der mit Feuer und Schwefel brennt. Das ist der zweite Tod." '
      verse: 8
    - text: 'Da kam einer von den sieben Engeln, die vorher die sieben Schalen mit
        den letzten sieben Plagen hatten, und sprach zu mir: "Komm, ich will dir die
        Braut, das Weib des Lammes zeigen!" '
      verse: 9
    - text: 'Im Geist führte er mich nun auf einen großen, hohen Berg und zeigte mir
        die heilige Stadt Jerusalem, wie sie von Gott aus dem Himmel herabstieg, '
      verse: 10
    - text: 'erfüllt mit Gottes Herrlichkeit. Ihr Glanz strahlte wie köstlicher Edelstein,
        wie durchsichtiger Jaspis. '
      verse: 11
    - text: 'Sie hatte eine große, hohe Mauer mit zwölf Toren. An den Toren standen
        zwölf Engel, und (in den Toren) waren Namen eingegraben: die Namen der zwölf
        Stämme der Kinder Israel. '
      verse: 12
    - text: 'Drei Tore lagen nach Osten, drei nach Norden, drei nach Süden und drei
        nach Westen. '
      verse: 13
    - text: 'Die Mauer der Stadt hatte zwölf Grundsteine; darauf standen zwölf Namen:
        die Namen der zwölf Apostel des Lammes. '
      verse: 14
    - text: 'Der Engel, der mit mir redete, hatte ein goldenes Meßrohr, um die Stadt,
        ihre Tore und ihre Mauer damit zu messen. '
      verse: 15
    - text: 'Die Stadt bildete ein Viereck, und ihre Länge war so groß wie ihre Breite.
        Er maß die Stadt mit seinem Rohr: das Ergebnis war dreihundert Meilen. Die
        Länge, die Breite und die Höhe der Stadt waren gleich. '
      verse: 16
    - text: 'Dann maß er ihre Mauer: das Ergebnis war hundertvierundvierzig Ellen,
        und zwar gemessen nach Menschenmaß, das auch das Maß des Engels war. '
      verse: 17
    - text: 'Die Mauer war ganz aus Jaspis und die Stadt selbst aus lauterem Gold,
        das durchsichtig war wie reines Glas. '
      verse: 18
    - text: 'Die Grundsteine der Stadtmauer waren mit allerlei köstlichen Edelsteinen
        geziert. Der erste Grundstein war aus Jaspis, der zweite aus Saphir, der dritte
        aus Chalzedon, der vierte aus Smaragd, '
      verse: 19
    - text: 'der fünfte aus Sardonyx, der sechste aus Sarder, der siebente aus Chrysolith,
        der achte aus Beryll, der neunte aus Topas, der zehnte aus Chrysopras, der
        elfte aus Hyazinth, der zwölfte aus Amethyst. '
      verse: 20
    - text: 'Die zwölf Tore waren zwölf Perlen; jedes Tor bestand aus einer einzigen
        Perle. Der Marktplatz der Stadt war aus lauterem Gold (und glänzte) wie Spiegelglas. '
      verse: 21
    - text: 'Ich sah keinen Tempel in der Stadt; denn Gott der Herr, der Allgewaltige,
        ist ihr Tempel und das Lamm. '
      verse: 22
    - text: 'Die Stadt braucht nicht Sonnenlicht, nicht Mondlicht; denn die Herrlichkeit
        Gottes strahlt in ihr, und ihre Leuchte ist das Lamm. '
      verse: 23
    - text: 'In ihrem Licht werden die Völker wandeln, und die Könige der Erde werden
        ihr die herrlichsten Geschenke bringen. '
      verse: 24
    - text: 'Tagsüber — denn Nacht wird''s dort nicht geben — sollen ihre Tore nie
        geschlossen werden, '
      verse: 25
    - text: 'so daß man fort und fort die kostbaren Schätze der Völker in ihre Mauern
        bringen kann. '
      verse: 26
    - text: 'Doch nie darf in sie eingehen irgend etwas Unreines, besonders keiner,
        der Greuel übt und Lügen redet. Nur solche finden Einlaß, die in des Lammes
        Lebensbuch verzeichnet sind. '
      verse: 27
  - chapter: 22
    verses:
    - text: 'Dann zeigte mir der Engel einen Strom von Lebenswasser, klar wie Kristall,
        der von dem Thron Gottes und des Lammes ausging. '
      verse: 1
    - text: 'Zwischen dem Marktplatz der Stadt und dem Strom standen auf beiden Seiten
        Lebensbäume, die (jährlich) zwölf Arten Früchte brachten, jeden Monat ihre
        besondere Frucht; und die Blätter der Bäume dienten als Arznei für die Völker. '
      verse: 2
    - text: 'Dort wird es nichts mehr geben, was unter einem Fluch steht. Denn Gottes
        und des Lammes Thron ist in der Stadt. Seine Knechte werden ihm dort anbetend
        dienen, '
      verse: 3
    - text: 'sie werden sein Antlitz schauen, und sein Name wird geschrieben stehen
        auf ihrer Stirn. '
      verse: 4
    - text: 'Nacht wird dort nicht mehr sein. Man bedarf auch keiner Lampen, keines
        Sonnenlichtes; denn Gott der Herr wird sie mit seinem Licht bestrahlen. So
        herrschen sie als Könige in alle Ewigkeit. '
      verse: 5
    - text: 'Dann sprach er zu mir: "Diese Worte sind zuverlässig und wahrhaftig!
        Der Herr, der Gott der Geister der Propheten, hat seinen Engel gesandt, um
        seinen Knechten kundzutun, was bald geschehen soll. '
      verse: 6
    - text: 'Sieh, ich komme bald! Selig, wer die Worte der Weissagung in diesem Buch
        zu Herzen nimmt!" '
      verse: 7
    - text: 'Ich, Johannes, habe dies gehört und gesehen. Und als ich es gehört und
        gesehen hatte, da fiel ich dem Engel, der es mir gezeigt, zu Füßen, um ihn
        anzubeten. '
      verse: 8
    - text: 'Er aber sprach zu mir: "Tu das nicht! Ich bin (ja nur) dein Mitknecht
        und (der Mitknecht) deiner Brüder, der Propheten, und aller, die die Worte
        dieses Buches zu Herzen nehmen. Bete Gott an!" '
      verse: 9
    - text: 'Dann fuhr er fort: "Versiegele nicht die Worte der Weissagung in diesem
        Buch, denn die Zeit ist nahe! '
      verse: 10
    - text: 'Der Übeltäter mag noch weiter übeltun, der Schuldbefleckte mag sich weiterhin
        beflecken. Der Gerechte aber übe auch fernerhin Gerechtigkeit, und der Heilige
        halte sich auch weiter heilig!" '
      verse: 11
    - text: 'Sieh, ich komme bald und bringe meinen Lohn mit mir, um jedem zu vergelten
        nach seinen Werken. '
      verse: 12
    - text: 'Ich bin das A und das O, der Erste und der Letzte, der Anfang und das
        Ende. '
      verse: 13
    - text: 'Selig sind, die ihre Kleider waschen: die sollen von der Frucht des Lebensbaumes
        essen und durch die Tore eingehen in die Stadt! '
      verse: 14
    - text: 'Draußen aber bleiben die Hunde, die Zauberer, die Unzüchtigen, die Mörder,
        die Götzendiener und alle, die die Lüge lieben und üben. '
      verse: 15
    - text: 'Ich, Jesus, habe meinen Engel gesandt, um euch für die Gemeinden diese
        Offenbarung kundzutun. Ich bin der Wurzelsproß aus Davids Stamm, der helle
        Morgenstern. '
      verse: 16
    - text: 'Der Geist und die Braut sprechen: "Komm!" Und wer es hört, der spreche:
        "Komm!" Wen da dürstet, der komme; und wer es begehrt, der nehme von dem Lebenswasser
        umsonst! '
      verse: 17
    - text: 'Allen, die die Worte der Weissagung in diesem Buch hören, erkläre ich
        feierlich: Wer diesen Worten etwas zufügt, dem wird Gott die Plagen zufügen,
        wovon in diesem Buch die Rede ist. '
      verse: 18
    - text: 'Und wer von den Worten des Buches dieser Weissagung etwas wegnimmt, dem
        wird Gott seinen Anteil nehmen an dem Baum des Lebens und an der heiligen
        Stadt, die in diesem Buch beschrieben sind. '
      verse: 19
    - text: 'Der diese Offenbarung kundtut, spricht: "Ja, ich komme bald!" / Amen!
        Komm, Herr Jesus! '
      verse: 20
    - text: 'Die Gnade des Herrn Jesus Christus sei mit allen Heiligen! Amen. '
      verse: 21
  name: Revelation of John
