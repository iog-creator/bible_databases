  - chapter: 20
    verses:
    - text: 'Als sich die Unruhe gelegt hatte, rief Paulus die Jünger zusammen; er
        hielt eine Ansprache an sie, sagte ihnen Lebewohl und zog aus nach Mazedonien.
        Anf. Sommer 54 n.Chr. '
      verse: 1
    - text: 'Er reiste durch dieses Land und ermunterte die Jünger mit reichem Zuspruch.
        Dann begab er sich nach Griechenland Dezbr. 54 n.Chr. '
      verse: 2
    - text: 'und hielt sich dort drei Monate auf. Weil aber die Juden, als er sich
        nach Syrien einschiffen wollte, einen Anschlag auf sein Leben vorhatten, beschloß
        er, den Rückweg durch Mazedonien zu nehmen. '
      verse: 3
    - text: 'Bis Asien begleiteten ihn (durch Mazedonien) Sopater, der Sohn des Pyrrhus,
        aus Beröa, Aristarchus und Sekundus aus Thessalonich, Gajus aus Derbe und
        Timotheus, sowie Tychikus und Trophimus aus Asien. '
      verse: 4
    - text: 'Die beiden letzten kamen erst später hinzu und erwarteten uns in Troas. '
      verse: 5
    - text: 'Wir anderen fuhren nach den Tagen der ungesäuerten Brote von Philippi
        ab und trafen sie nach einer fünftägigen Fahrt in Troas, wo wir uns sieben
        Tage aufhielten. Gleich nach Ostern 55 n.Chr. '
      verse: 6
    - text: 'Am ersten Wochentag kamen wir zusammen, um das Brot zu brechen. Vorher
        hielt Paulus, der am nächsten Morgen abreisen wollte, eine Ansprache an die
        Jünger und dehnte seine Rede bis Mitternacht aus. '
      verse: 7
    - text: 'In dem Obersaal, wo wir versammelt waren, brannten viele Lampen. '
      verse: 8
    - text: 'Ein Jüngling mit Namen Eutychus saß auf der Fensterbank und fiel während
        der langen Predigt des Paulus in tiefen Schlaf. Dabei verlor er das Gleichgewicht
        und stürzte aus dem dritten Stockwerk in die Tiefe. Als man ihn aufhob, hielt
        man ihn für tot. '
      verse: 9
    - text: 'Paulus eilte hinab, beugte sich über ihn, nahm ihn in seine Arme und
        sprach: "Seid unbesorgt, seine Seele ist noch in ihm." '
      verse: 10
    - text: 'Dann ging er wieder hinauf und brach das Brot (bei dem Mahl des Herrn).
        Hierauf nahm er einen Imbiß und unterhielt sich noch lange mit den Brüdern
        bis zur Morgendämmerung. Da nahm er Abschied. '
      verse: 11
    - text: 'Den Jüngling aber brachte man jetzt lebendig nach Hause. Das war für
        alle ein großer Trost. '
      verse: 12
    - text: 'Wir anderen waren schon vorher auf das Schiff gegangen und fuhren nun
        ab nach Assus, wo wir auch Paulus an Bord nehmen sollten; denn so hatte er
        es bestimmt, weil er selbst den Weg zu Fuß machen wollte. '
      verse: 13
    - text: 'Als er uns in Assus traf, nahmen wir ihn an Bord und fuhren nach Mitylene. '
      verse: 14
    - text: 'Von da ging die Reise weiter. Am folgenden Tag ankerten wir Chios gegenüber,
        tags darauf erreichten wir Samos, und am nächsten Tag kamen wir nach Milet. '
      verse: 15
    - text: 'Paulus hatte sich nämlich entschlossen, an Ephesus vorbeizufahren, um
        keine Zeit in Asien zu verlieren. Denn er eilte, um wo möglich am Pfingsttag
        in Jerusalem zu sein. '
      verse: 16
    - text: 'Von Milet sandte er Botschaft nach Ephesus und berief die Ältesten der
        dortigen Gemeinde zu sich. '
      verse: 17
    - text: 'Als sie bei ihm versammelt waren, sprach er zu ihnen: "Ihr wißt, wie
        ich seit dem ersten Tag, wo ich nach Asien gekommen bin, und während meines
        ganzen Aufenthaltes daselbst unter euch gelebt habe: '
      verse: 18
    - text: 'Ich habe dem Herrn gedient in aller Demut, ja unter Tränen und Anfechtungen,
        die mir durch die Anschläge der Juden widerfahren sind. '
      verse: 19
    - text: 'Nichts von dem, was euch nützlich sein konnte, habe ich verschwiegen,
        wenn ich euch öffentlich und einzeln in den Häusern predigte und euch unterwies. '
      verse: 20
    - text: 'Juden und Heiden habe ich dringend ermahnt, sich zu Gott zu bekehren
        und an unseren Herrn Jesus Christus zu glauben. '
      verse: 21
    - text: 'Nun bin ich, in meinem Geist dazu getrieben, auf dem Weg nach Jerusalem.
        Ich weiß nicht, was mir dort begegnen wird. '
      verse: 22
    - text: 'Nur soviel ist gewiß: der Heilige Geist weist mich in allen Städten eindringlich
        darauf hin, daß Gefangenschaft und Leiden mich erwarten. '
      verse: 23
    - text: 'Doch selbst an meinem Leben liegt mir nichts, wenn ich nur meinen Lauf
        (mit Freuden) vollenden und jenen Dienst zum Abschluß bringen kann, den ich
        empfangen habe von dem Herrn Jesus: die Heilsbotschaft der Gnade Gottes zu
        bezeugen. '
      verse: 24
    - text: 'Und nun, ich weiß: ihr alle, bei denen ich mit der Verkündigung des Königreichs
        geweilt, ihr sollt mein Angesicht nicht länger sehen. '
      verse: 25
    - text: 'Darum erkläre ich euch heute feierlich: Ich bin ganz rein von euer aller
        Blut. '
      verse: 26
    - text: 'Denn ich habe euch in meiner Predigt nichts verschwiegen, sondern euch
        den Ratschluß Gottes in seinem ganzen Umfang kundgemacht. '
      verse: 27
    - text: 'So habt denn acht auf euch und auf die ganze Herde, über die euch der
        Heilige Geist als Bischöfe gesetzt hat, daß ihr des Herrn Kirche weidet, die
        er sich durch sein eigen Blut erworben hat! '
      verse: 28
    - text: '(Denn) ich weiß: nach meinem Weggang werden reißende Wölfe unter euch
        einbrechen, die die Herde nicht verschonen. '
      verse: 29
    - text: 'Ja, aus eurer eigenen Mitte werden Männer auftreten, die verkehrte Dinge
        lehren, um die Jünger für sich zu gewinnen. '
      verse: 30
    - text: 'Darum wacht und denkt daran, daß ich drei Jahre Tag und Nacht nicht abgelassen
        habe, jeden einzelnen von euch unter Tränen zu vermahnen! '
      verse: 31
    - text: 'Und nun befehle ich euch Gott und dem Wort seiner Gnade: er vermag euch
        zu erbauen und euch das Erbteil zu verleihen zugleich mit allen, die geheiligt
        sind. '
      verse: 32
    - text: 'Silber, Gold und Kleider habe ich mir von niemand geben lassen. '
      verse: 33
    - text: 'Ihr wißt ja selbst, daß diese meine Hände für meinen und meiner Mitarbeiter
        Unterhalt gesorgt haben. '
      verse: 34
    - text: 'Mein Beispiel hat euch stets gezeigt, wie man durch solche Arbeit im
        Schweiß seines Angesichts auch noch die Mittel haben muß, die Hilfsbedürftigen
        zu unterstützen, eingedenk der Worte des Herrn Jesus, der ja selbst gesagt
        hat: ''Geben ist beglückender als Nehmen.''" '
      verse: 35
    - text: 'Nach diesen Worten kniete er mit ihnen allen zum Gebet nieder. '
      verse: 36
    - text: 'Unter lautem Weinen fielen alle Paulus um den Hals und küßten ihn. '
      verse: 37
    - text: 'Am meisten betrübte sie sein Wort, sie würden sein Angesicht nicht weiter
        sehen. Dann brachten sie ihn auf das Schiff. '
      verse: 38
  - chapter: 21
    verses:
    - text: 'Als wir uns endlich von ihnen losgerissen hatten und in See gegangen
        waren, fuhren wir geradewegs nach Kos. Tags darauf kamen wir nach Rhodus und
        von da nach Patara. '
      verse: 1
    - text: 'Hier fanden wir ein Schiff, das nach Phönizien fahren wollte; da gingen
        wir an Bord und segelten ab. '
      verse: 2
    - text: 'Als wir Zypern zu Gesicht bekamen, ließen wir es links liegen, fuhren
        auf Syrien zu und gingen in Tyrus vor Anker. Denn dort sollte das Schiff seine
        Ladung löschen. '
      verse: 3
    - text: 'Wir suchten in Tyrus die Jünger auf und blieben sieben Tage bei ihnen.
        Die Jünger warnten Paulus durch den Geist, wiederholt vor der Reise nach Jerusalem. '
      verse: 4
    - text: 'Als die sieben Tage des Aufenthaltes zu Ende waren, schickten wir uns
        zur Weiterreise an. Alle Jünger mit Weib und Kind begleiteten uns bis vor
        die Stadt. Am Strand knieten wir nieder zum Gebet. '
      verse: 5
    - text: 'Dann nahmen wir Abschied voneinander und bestiegen unser Schiff, während
        die Jünger nach Hause zurückkehrten. '
      verse: 6
    - text: 'Unsere Seereise war zu Ende, als wir von Tyrus aus in Ptolemais landeten.
        Dort begrüßten wir die Brüder und blieben einen Tag bei ihnen. '
      verse: 7
    - text: 'Tags darauf machten wir uns auf den Weg nach Cäsarea. Dort gingen wir
        in das Haus des Evangelisten Philippus, eines von den Sieben, und blieben
        bei ihm. '
      verse: 8
    - text: 'Der hatte vier Töchter; die waren Jungfrauen und hatten die Gabe der
        Weissagung. '
      verse: 9
    - text: 'Wir waren schon einige Tage in Cäsarea, als von Judäa ein Prophet, mit
        Namen Agabus, dort ankam. '
      verse: 10
    - text: 'Der besuchte uns und ergriff bei dieser Gelegenheit den Gürtel des Paulus,
        band sich damit Füße und Hände und sprach dabei die Worte: "Dies sagt der
        Heilige Geist: ''So werden die Juden in Jerusalem den Eigentümer dieses Gürtels
        binden und ihn den Heiden überliefern.''" '
      verse: 11
    - text: 'Als wir dies hörten, baten wir und die Brüder in Cäsarea Paulus dringend,
        er möge nicht nach Jerusalem hinaufziehen. '
      verse: 12
    - text: 'Da antwortete er: "Was weint ihr denn und brecht mir das Herz? Ich bin
        bereit, mich in Jerusalem für den Namen des Herrn Jesus nicht nur binden zu
        lassen, sondern sogar zu sterben." '
      verse: 13
    - text: 'Weil er sich nicht umstimmen lassen wollte, redeten wir ihm nicht weiter
        zu und sprachen: "Des Herrn Wille geschehe!" '
      verse: 14
    - text: 'Einige Tage später machten wir uns reisefertig und traten die Wanderung
        nach Jerusalem an. '
      verse: 15
    - text: 'Auch einige Jünger aus Cäsarea zogen mit uns. Die brachten uns zu einem
        alten Jünger aus Zypern, namens Mnason, bei dem wir wohnen sollten. '
      verse: 16
    - text: 'Bei unserer Ankunft in Jerusalem hießen uns die Brüder herzlich willkommen. '
      verse: 17
    - text: 'Tags darauf ging Paulus mit uns zu Jakobus, bei dem sich alle Ältesten
        versammelt hatten. '
      verse: 18
    - text: 'Paulus begrüßte sie und erzählte ihnen ausführlich und genau, was Gott
        durch seinen Dienst unter den Heiden gewirkt habe. '
      verse: 19
    - text: 'Als die Ältesten das hörten, priesen sie Gott. Dann aber sprachen sie
        zu Paulus: "Du siehst, Bruder: die gläubiggewordenen Juden zählen nach Zehntausenden;
        aber alle eifern noch für das Gesetz. '
      verse: 20
    - text: 'Nun hat man ihnen von dir erzählt, du fordertest alle Juden, die unter
        den Heiden leben, zum Abfall von Mose auf und rietest ihnen, sie sollten ihre
        Kinder nicht beschneiden und nicht nach den Vorschriften des Gesetzes leben. '
      verse: 21
    - text: 'Was ist da zu tun? Es wird ja sicher ruchbar, daß du hier bist. '
      verse: 22
    - text: 'Tu deshalb, was wir dir raten: Wir haben hier vier Männer, die ein Gelübde
        einlösen müssen. '
      verse: 23
    - text: 'Denen schließe du dich an, nimm auch ein Gelübde auf dich und trage die
        Kosten für sie, damit sie sich das Haupthaar scheren lassen können! Dann werden
        alle einsehen, daß an dem, was sie von dir gehört, nichts Wahres ist, sondern
        daß auch du gewissenhaft nach dem Gesetz wandelst. '
      verse: 24
    - text: 'Was aber die gläubig gewordenen Heiden betrifft, so haben wir ja bestimmt
        und ihnen dies schriftlich mitgeteilt, daß sie meiden sollen den Genuß von
        Götzenopferfleisch, das Blut geschlachteter Tiere, das Fleisch von Tieren,
        die man in Schlingen fängt, und die Ehen mit Heiden." '
      verse: 25
    - text: 'Da ließ Paulus die Männer zu sich kommen und schloß sich ihrem Gelübde
        an. Tags darauf ging er in den Tempel und ließ dort anmelden, daß die Tage
        ihres Gelübdes zu Ende seien, und er blieb im Tempel, bis das vorgeschriebene
        Opfer für jeden von ihnen dargebracht war. '
      verse: 26
    - text: 'Als die sieben Tage ihrem Ende nahten, erblickten die Juden aus Asien
        Paulus im Tempel. Da brachten sie die ganze Volksmenge in Aufruhr, legten
        die Hände an ihn '
      verse: 27
    - text: 'und riefen laut: "Zu Hilfe, ihr Männer Israels! Dies ist der Mensch,
        der überall vor aller Welt gegen unser Volk und Gesetz und gegen diese Stätte
        redet. Und obendrein hat er noch Heiden in den Tempel gebracht und diese heilige
        Stätte entweiht." '
      verse: 28
    - text: 'Sie hatten nämlich Trophimus aus Ephesus vorher mit ihm in der Stadt
        gesehen und meinten nun, Paulus habe ihn in den Tempel geführt. '
      verse: 29
    - text: 'Die ganze Stadt geriet in Aufregung, und es entstand ein Volksauflauf.
        Paulus ward ergriffen, und man schleppte ihn aus dem Tempel, dessen Türen
        sofort geschlossen wurden. '
      verse: 30
    - text: 'Schon wollten sie Paulus töten, als dem Obersten der römischen Truppe
        gemeldet wurde, ganz Jerusalem sei in Aufruhr. '
      verse: 31
    - text: 'Der Oberst eilte sofort mit einer Abteilung Soldaten und einigen Hauptleuten
        zu dem Tempelplatz hinab. Bei dem Anblick des Befehlshabers und seiner Soldaten
        hörte die Menge auf, Paulus zu schlagen. '
      verse: 32
    - text: 'Der Oberst kam herbei, ließ Paulus ergreifen und befahl, ihn mit zwei
        Ketten zu binden. Zugleich fragte er, wer er sei und was er getan habe. '
      verse: 33
    - text: 'Die einen im Volk riefen dies, die anderen das. Weil er bei dem Lärm
        nichts Sicheres erfahren konnte, befahl er, ihn in das Lager zu führen. '
      verse: 34
    - text: 'Als Paulus an die Stufen kam, drang das Volk so wütend auf ihn ein, daß
        er von den Soldaten getragen werden mußte. '
      verse: 35
    - text: 'Denn die Menge folgte und schrie: "Er soll sterben!" '
      verse: 36
    - text: 'In dem Augenblick, wo Paulus in das Lager geführt werden sollte, sprach
        er (auf griechisch) zu dem Obersten: "Darf ich ein Wort zu dir reden?" Der
        antwortete (voll Erstaunen): "Du kannst Griechisch? '
      verse: 37
    - text: 'Du bist also nicht der Jude aus Ägypten, der vor einiger Zeit den Aufstand
        erregt und die viertausend Dolchmänner in die Wüste hinausgeführt hat?" '
      verse: 38
    - text: 'Paulus erwiderte: "Nein, ich bin ein Jude aus Tarsus, ein Bürger dieser
        bekannten Stadt Ziliziens. Erlaube mir, bitte, zu dem Volk zu reden!" '
      verse: 39
    - text: 'Als der Befehlshaber dies gestattete, trat Paulus oben auf die Stufen
        und winkte dem Volk mit der Hand. Da trat ein lautloses Schweigen ein, und
        er redete nun zu ihnen in der aramäischen Landessprache. '
      verse: 40
  - chapter: 22
    verses:
    - text: '"Liebe Brüder und Väter", so begann er, "vernehmt, was ich euch jetzt
        zu meiner Verteidigung zu sagen habe!" '
      verse: 1
    - text: 'Als sie hörten, daß er aramäisch zu ihnen redete, wurden sie noch stiller.
        Dann fuhr er fort: '
      verse: 2
    - text: '"Ich bin ein Jude, geboren zu Tarsus in Zilizien; aber erzogen bin ich
        hier in dieser Stadt und habe zu den Füßen Gamaliels streng nach dem Gesetz
        unserer Väter meine Ausbildung empfangen, so daß ich voll Eifer war für Gott,
        wie ihr es alle heute seid. '
      verse: 3
    - text: 'Darum habe ich auch diese Richtung bis auf den Tod verfolgt, so daß ich
        Männer und Frauen in Ketten schlagen und ins Gefängnis werfen ließ. '
      verse: 4
    - text: 'Das können mir der Hohepriester und der ganze Hohe Rat bezeugen. Denn
        von ihnen habe ich auch Briefe an unsere Brüder in Damaskus empfangen; und
        so begab ich mich dorthin, um auch alle die in jener Stadt wohnten, in Ketten
        zur Bestrafung nach Jerusalem zu führen. '
      verse: 5
    - text: 'Als ich mich nun auf meiner Reise Damaskus näherte, da umstrahlte mich
        plötzlich gegen Mittag vom Himmel ein helles Licht. '
      verse: 6
    - text: 'Ich fiel zu Boden und hörte eine Stimme zu mir sagen: ''Saul, Saul, warum
        verfolgst du mich?'' '
      verse: 7
    - text: '''Wer bist du, Herr?'', so fragte ich. Er antwortete mir: ''Ich bin Jesus
        von Nazaret, den du verfolgst.'' '
      verse: 8
    - text: 'Meine Begleiter sahen zwar das Licht, aber die Worte dessen, der zu mir
        redete, hörten sie nicht. '
      verse: 9
    - text: 'Da fragte ich: ''Herr, was soll ich tun?'' Der Herr antwortete mir: ''Steh
        auf und gehe nach Damaskus! Da wird man dir alles sagen, was dir zu tun bestimmt
        ist.'' '
      verse: 10
    - text: 'Weil ich nun nicht sehen konnte, da mich das Licht geblendet hatte, nahmen
        mich meine Gefährten bei der Hand, und so kam ich nach Damaskus. '
      verse: 11
    - text: 'Dort lebte ein gewisser Ananias, ein frommer Mann, der das Gesetz treu
        erfüllte und von allen Juden in der Stadt hoch geachtet wurde. '
      verse: 12
    - text: 'Der kam zu mir, trat an mich heran und sprach zu mir: ''Bruder Saul,
        sieh mich an!'' In demselben Augenblick konnte ich wieder sehen und blickte
        ihn an. '
      verse: 13
    - text: 'Er aber fuhr fort: ''Der Gott unserer Väter hat dich dazu erwählt, seinen
        Willen zu erkennen, den Gerechten zu sehen und die Worte seines Mundes zu
        vernehmen. '
      verse: 14
    - text: 'Denn du sollst in seinem Auftrag allen Menschen Zeugnis geben von dem,
        was du gesehen und gehört. '
      verse: 15
    - text: 'Und nun, was zögerst du? Steh auf, laß dich taufen und dich dadurch von
        deinen Sünden rein waschen, indem du seinen Namen anrufst!'' '
      verse: 16
    - text: 'Als ich dann nach Jerusalem zurückgekehrt war und im Tempel betete, geriet
        ich in Verzückung. '
      verse: 17
    - text: 'Da sah ich ihn, und er sprach zu mir: ''Eile und verlaß Jerusalem so
        schnell als möglich! Denn sie werden von dir kein Zeugnis über mich annehmen.'' '
      verse: 18
    - text: 'Ich antwortete: ''Herr, sie wissen doch, daß gerade ich deine Gläubigen
        habe ins Gefängnis werfen und sie in den Versammlungshäusern habe geißeln
        lassen. '
      verse: 19
    - text: 'Und als das Blut deines Zeugen Stephanus vergossen wurde, war ich auch
        dabei zugegen; ich hatte daran Wohlgefallen und verwahrte die Kleider derer,
        die ihn töteten.'' '
      verse: 20
    - text: 'Da sprach er zu mir: ''Zieh hin, ich will dich in die Ferne zu den Heiden
        senden...''" '
      verse: 21
    - text: 'Bis dahin hatten sie ihn ruhig angehört. Bei den letzten Worten aber
        fingen sie an zu rufen: "Weg mit solchem Menschen von der Erde; er darf nicht
        länger leben!" '
      verse: 22
    - text: 'Als sie so schrien und dabei ihre Oberkleider auszogen und Staub in die
        Luft warfen, '
      verse: 23
    - text: 'ließ der Oberst Paulus in das Lager führen. Zugleich gebot er, ihn peinlich
        zu verhören; denn er wollte wissen, warum die Menge so wütend gegen ihn geschrien
        hatte. '
      verse: 24
    - text: 'Als Paulus schon festgebunden war und die Geißelung beginnen sollte,
        fragte er den aufsichtführenden Hauptmann: "Dürft ihr denn einen römischen
        Bürger geißeln, und noch dazu ohne richterliches Verhör?" '
      verse: 25
    - text: 'Auf diese Worte hin eilte der Hauptmann zu dem Obersten, um ihm zu berichten,
        und sprach zu ihm: "Was willst du tun? Dieser Mann ist ja römischer Bürger." '
      verse: 26
    - text: 'Da kam der Oberst und sprach zu Paulus: "Sage mir, bist du römischer
        Bürger?" '
      verse: 27
    - text: 'Er antwortete: "Ja." Der Oberst fuhr fort: "Ich habe mir das Bürgerrecht
        für viel Geld erworben." Paulus erwiderte: "Und ich bin römischer Bürger durch
        Geburt." '
      verse: 28
    - text: 'Die Soldaten, die ihn hatten geißeln wollen, traten jetzt sofort von
        ihm zurück. Auch der Oberst war in Sorge, weil er nun wußte, daß er einen
        römischen Bürger zur Geißelung hatte binden lassen. '
      verse: 29
    - text: 'Da er aber genau erfahren wollte, welche Anklagen die Juden gegen ihn
        vorzubringen hätten, ließ er ihm tags darauf die Fesseln abnehmen und gebot,
        die Hohenpriester und der ganze Hohe Rat sollten sich versammeln. Dann ließ
        er Paulus hinabführen und in ihrer Mitte erscheinen. '
      verse: 30
  - chapter: 23
    verses:
    - text: 'Paulus sah den Hohen Rat mit festem Blick an und sprach: "Liebe Brüder,
        bis heute bin ich stets mit reinem Gewissen vor Gott gewandelt." '
      verse: 1
    - text: 'Bei diesen Worten befahl der Hohepriester Ananias den anwesenden Dienern,
        Paulus auf den Mund zu schlagen. '
      verse: 2
    - text: 'Da sprach Paulus zu ihm: "Gott wird dich schlagen, du getünchte Wand!
        Du sitzt da, um mich nach dem Gesetz zu richten, und läßt mich schlagen im
        Widerspruch mit dem Gesetz?" '
      verse: 3
    - text: '"Was? Du schmähst den Hohenpriester Gottes?", so fragen ihn die Diener. '
      verse: 4
    - text: '"Brüder", versetzte Paulus, "ich habe nicht gewußt, daß hier ein Hoherpriester
        ist; steht doch geschrieben: Gegen einen Oberen deines Volkes sollst du nicht
        übel reden." '
      verse: 5
    - text: 'Da nun Paulus wußte, daß der Hohe Rat teils aus Sadduzäern, teils aus
        Pharisäern bestand, rief er laut: "Brüder, ich bin ein Pharisäer, und auch
        meine Ahnen waren Pharisäer. Wegen meiner Hoffnung auf die Totenauferstehung
        stehe ich hier vor Gericht." '
      verse: 6
    - text: 'Diese Worte erregten einen heftigen Zwist zwischen den Pharisäern und
        den Sadduzäern, so daß sich die Versammlung spaltete. '
      verse: 7
    - text: '- Die Sadduzäer leugnen nämlich die Auferstehung und das Dasein von Engeln
        und Geistern, während die Pharisäer beides anerkennen. — '
      verse: 8
    - text: 'Es erhob sich ein lautes Geschrei. Endlich standen einige Schriftgelehrte
        der pharisäischen Partei von ihren Sitzen auf und sagten in scharfem Ton:
        "Wir finden an diesem Menschen nichts Böses. Hat aber ein Geist oder ein Engel
        mit ihm geredet (nun, was läßt sich dann dagegen sagen?)." '
      verse: 9
    - text: 'Da der Oberst fürchtete, Paulus könne von den Versammelten bei dem heftigen
        Streit zerrissen werden, ließ er eine Abteilung Soldaten von der Burg kommen,
        die Paulus mit Gewalt aus ihrer Mitte führen und in das Lager bringen mußten. '
      verse: 10
    - text: 'Die Nacht darauf trat der Herr zu ihm und sprach: "Sei getrost! Denn
        wie du in Jerusalem von mir Zeugnis abgelegt hast, so mußt du auch in Rom
        mein Zeuge sein." '
      verse: 11
    - text: 'Am anderen Morgen taten sich einige Juden zusammen und verpflichteten
        sich mit schrecklichen Eiden, sie wollten nichts essen und trinken, bis sie
        Paulus getötet hätten. '
      verse: 12
    - text: 'Ihrer waren mehr als vierzig, die sich so verschworen. '
      verse: 13
    - text: 'Diese Männer gingen zu den Hohenpriestern und Ältesten und sprachen:
        "Wir haben uns feierlich verschworen, nichts zu genießen, bis wir Paulus getötet
        haben. '
      verse: 14
    - text: 'Werdet ihr nun zusammen mit dem Hohen Rat bei dem Obersten vorstellig,
        daß er ihn zu euch führen lasse, als wolltet ihr seinen Fall noch genauer
        untersuchen! Dann werden wir bereitstehen und ihn töten, noch ehe er hierher
        kommt." '
      verse: 15
    - text: 'Des Paulus Schwestersohn hörte von diesem Anschlag. Er begab sich in
        das Lager, trat ein und teilte Paulus alles mit. '
      verse: 16
    - text: 'Da ließ Paulus einen der Hauptleute rufen und sprach zu ihm: "Führe diesen
        Jüngling zu dem Obersten; denn er hat ihm etwas mitzuteilen." '
      verse: 17
    - text: 'Der brachte ihn zu dem Obersten und meldete: "Der Gefangene Paulus hat
        mich zu sich rufen lassen und mich gebeten, diesen Jüngling hier zu dir zu
        bringen, da er dir etwas zu sagen habe." '
      verse: 18
    - text: 'Der Oberst nahm den Jüngling bei der Hand, zog ihn beiseite und fragte
        ihn: "Was hast du mir zu melden?" '
      verse: 19
    - text: 'Er antwortete: "Die Juden sind übereingekommen, dich zu bitten, Paulus
        morgen vor dem Hohen Rat erscheinen zu lassen, als wollte der seinen Fall
        noch genauer prüfen. '
      verse: 20
    - text: 'Geh aber nicht darauf ein! Denn über vierzig Männer aus ihrer Mitte wollen
        ihm auflauern. Sie haben sich feierlich verschworen, nichts zu essen und zu
        trinken, bis sie ihn ermordet haben. Sie stehen jetzt schon dazu bereit und
        warten nur noch auf deine Zustimmung." '
      verse: 21
    - text: 'Der Oberst entließ den Jüngling und schärfte ihm ein: "Plaudere es nirgends
        aus, daß du mir diese Anzeige gemacht hast!" '
      verse: 22
    - text: 'Dann ließ er zwei Hauptleute rufen und befahl ihnen: "Haltet von der
        dritten Nachtstunde an Soldaten für einen Marsch nach Cäsarea bereit, und
        zwar siebzig Reiter und zweihundert Lanzenträger!" '
      verse: 23
    - text: 'Auch stellte er Reittiere für Paulus, damit er wohlbehalten zu dem Statthalter
        Felix käme. '
      verse: 24
    - text: 'Zugleich schrieb er diesem einen Brief folgenden Inhalts: '
      verse: 25
    - text: '"Klaudius Lysias entbietet dem hochedlen Statthalter Felix seinen Gruß. '
      verse: 26
    - text: 'Der Mann, den ich hier sende, ist von den Juden festgenommen worden;
        und gerade in dem Augenblick, wo sie ihn töten wollten, erschien ich mit meiner
        Truppe und entriß ihn ihren Händen, weil ich erfahren hatte, daß er ein römischer
        Bürger sei. '
      verse: 27
    - text: 'Da ich nun genau wissen wollte, was sie ihm Schuld gaben, so ließ ich
        ihn in ihre Ratsversammlung führen. '
      verse: 28
    - text: 'Da fand ich denn: die Anklage gegen ihn hing mit Fragen ihres Gesetzes
        zusammen; doch wurde ihm nichts zur Last gelegt, was den Tod oder Gefängnis
        verdiente. '
      verse: 29
    - text: 'Weil mir nun aber angezeigt worden ist, daß sie einen Anschlag gegen
        den Mann vorhaben, so habe ich ihn aus ihrer Mitte entfernt und sende ihn
        dir zu. Ich habe auch seinen Anklägern befohlen, ihre Beschuldigungen gegen
        ihn bei dir vorzubringen. Lebe wohl!" '
      verse: 30
    - text: 'Die Soldaten führten den Befehl aus: sie nahmen Paulus mit sich und brachten
        ihn noch in derselben Nacht bis Antipatris. '
      verse: 31
    - text: 'Am nächsten Tag ließen sie die Reiter allein mit ihm weiterziehen, während
        sie selbst in das Lager zurückkehrten. '
      verse: 32
    - text: 'Die Reiter übergaben nach ihrer Ankunft in Cäsarea dem Statthalter das
        Schreiben und führten ihm auch Paulus vor. '
      verse: 33
    - text: 'Der Statthalter las das Schreiben und fragte Paulus, aus welcher Provinz
        er stamme. Als er hörte: "Aus Zilizien", '
      verse: 34
    - text: 'sagte er: "Ich will dich genau verhören, wenn auch deine Ankläger erschienen
        sind." Dann befahl er, Paulus solle in dem Palast des Herodes in Haft gehalten
        werden. '
      verse: 35
  - chapter: 24
    verses:
    - text: 'Fünf Tage später kam der Hohepriester Ananias mit einigen Gliedern des
        Hohen Rates und einem Anwalt, namens Tertullus, nach Cäsarea, um vor dem Statthalter
        die Anklage gegen Paulus zu erheben. Bald nach Pfingsten 55 '
      verse: 1
    - text: 'Als Paulus vorgeführt war, begann Tertullus seine Anklagerede. '
      verse: 2
    - text: '"Daß wir durch deine Fürsorge in tiefem Frieden leben", so sprach er,
        "und daß durch deine Umsicht bei diesem Volk immer und überall Verbesserungen
        eingeführt werden, dies, hochedler Felix, erkennen wir mit aufrichtiger Dankbarkeit
        an. '
      verse: 3
    - text: 'Um dich aber nicht lange zu belästigen, bitte ich dich: Schenke uns nur
        einen Augenblick geneigtes Gehör! '
      verse: 4
    - text: 'Dieser Mann hier — so haben wir erkannt — ist eine Pest; er ist ein Friedenstörer
        unter allen Juden überall im Reich und ein Hauptführer der Partei der Nazarener. '
      verse: 5
    - text: 'Er hat sogar versucht, den Tempel zu entweihen; doch dabei haben wir
        ihn festgenommen. '
      verse: 6
    - text: ' '
      verse: 7
    - text: 'Wenn du ihn jetzt verhörst, so kannst du auch aus seinem Mund alles dies
        erfahren, dessen wir ihn beschuldigen." '
      verse: 8
    - text: 'Dieser Anklage schlossen sich auch die Juden an und versicherten, daß
        es sich so verhalte. '
      verse: 9
    - text: 'Auf einen Wink des Statthalters ergriff dann Paulus das Wort. "Da ich
        weiß", so hob er an, "daß du seit vielen Jahren Richter bist für dieses Volk,
        so habe ich guten Mut, mich zu verteidigen. '
      verse: 10
    - text: 'Du kannst dich davon überzeugen, daß nicht mehr als zwölf Tage vergangen
        sind, seit ich in Jerusalem angekommen bin, um dort anzubeten. '
      verse: 11
    - text: 'Weder im Tempel noch in den jüdischen Versammlungshäusern noch in der
        Stadt hat man mich mit irgend jemand einen Wortstreit führen oder einen Volksauflauf
        erregen sehen. '
      verse: 12
    - text: 'Auch sind sie nicht imstande, dir das zu beweisen, dessen sie mich jetzt
        beschuldigen. '
      verse: 13
    - text: 'Doch dies gebe ich zu: Nach einer Lehre, die sie als Ketzerei bezeichnen,
        diene ich dem Gott meiner Väter. Dabei glaube ich alles, was im Gesetz und
        in den Propheten geschrieben steht, '
      verse: 14
    - text: 'und habe im Vertrauen auf Gott dieselbe Hoffnung wie auch sie: daß die
        Gerechten und die Ungerechten auferstehen werden. '
      verse: 15
    - text: 'Darum bemühe ich mich auch, vor Gott und Menschen allezeit ein unbeflecktes
        Gewissen zu haben. '
      verse: 16
    - text: 'Nach Ablauf mehrerer Jahre bin ich nun gekommen, um meinem Volk Liebesgaben
        zu bringen und Opfer zu verrichten. '
      verse: 17
    - text: 'Als ich dann nach einem Gelübde, das ich übernommen hatte, mit den Opfern
        im Tempel beschäftigt war, und zwar ohne Auflauf zu erregen oder Lärm, da
        sahen mich einige Juden aus Asien. '
      verse: 18
    - text: 'Die hätten hier vor dir erscheinen und mich verklagen sollen, wenn sie
        etwas gegen mich vorzubringen hätten. '
      verse: 19
    - text: 'Oder es mögen auch die Männer selbst, die hier gegenwärtig sind, sich
        äußern, welch Vergehen sie bei mir ermittelt haben, während ich als Angeklagter
        vor dem Hohen Rat stand. '
      verse: 20
    - text: 'Es könnte sich hier nur um das eine Wort handeln, das ich in der Versammlung
        ausgerufen habe: ''Wegen der Auferstehung der Toten stehe ich heute vor euerm
        Gericht.''" '
      verse: 21
    - text: 'Hier brach Felix, der ganz genau wußte, was es mit der (christlichen)
        Lehre auf sich hatte, die Verhandlung ab und vertagte die Entscheidung, indem
        er zu den Anklägern sagte: "Wenn der Oberst Lysias herkommt, so will ich eure
        Sache untersuchen." '
      verse: 22
    - text: 'Zugleich gab er dem Hauptmann den Befehl, Paulus solle in Haft gehalten
        werden, aber keine Fesseln tragen, und seinen Freunden solle es nicht verboten
        sein, ihm Liebesdienste zu erweisen. '
      verse: 23
    - text: 'Einige Tage später kam Felix mit seiner Frau Drusilla, einer Jüdin, (in
        das Gefängnis). Er ließ Paulus rufen und hörte ihn über den Glauben an Christus
        Jesus reden. '
      verse: 24
    - text: 'Als aber Paulus auf Gerechtigkeit und Enthaltsamkeit und das zukünftige
        Gericht zu sprechen kam, da geriet Felix in Schrecken und sagte: "Für diesmal
        kannst du gehen; bei passender Gelegenheit will ich dich wieder entbieten." '
      verse: 25
    - text: 'Zugleich hoffte er, Paulus würde ihm Geld geben. Deshalb entbot er ihn
        auch öfter zu sich und unterhielt sich mit ihm. '
      verse: 26
    - text: 'Nach Ablauf von zwei Jahren erhielt Felix den Porcius Festus zum Nachfolger.
        Da sich Felix die Juden zu Dank verpflichten wollte, so ließ er Paulus in
        Ketten im Gefängnis. Sommer 57 n.Chr. '
      verse: 27
  - chapter: 25
    verses:
    - text: 'Drei Tage nach der Ankunft in seiner Provinz begab sich Festus von Cäsarea
        nach Jerusalem. '
      verse: 1
    - text: 'Dort trugen ihm die Hohenpriester und die angesehenen Juden ihre Klage
        gegen Paulus vor. '
      verse: 2
    - text: 'In feindlicher Gesinnung gegen Paulus baten sie dann Festus um die Gunst,
        er möge ihn wieder nach Jerusalem senden. Denn sie wollten ihn unterwegs überfallen
        und ermorden lassen. '
      verse: 3
    - text: 'Festus antwortete darauf, Paulus sei in Haft zu Cäsarea, und er selbst
        müsse bald dahin zurückkehren. '
      verse: 4
    - text: '"Dann können", fuhr er fort, "die Einflußreichsten unter euch mit mir
        ziehen, und wenn der Mann etwas Ungehöriges begangen hat, so mögen sie die
        Klage gegen ihn erheben." '
      verse: 5
    - text: 'Als er sich höchstens acht bis zehn Tage in Jerusalem aufgehalten hatte,
        kehrte er nach Cäsarea zurück. Tags darauf setzte er sich auf den Richterstuhl
        und ließ Paulus vorführen. '
      verse: 6
    - text: 'Als dieser eintrat, umringten ihn die Juden, die von Jerusalem gekommen
        waren, und erhoben viele schwere Beschuldigungen, die sie nicht beweisen konnten. '
      verse: 7
    - text: 'Dagegen verteidigte sich Paulus; er erklärte: "Weder gegen das Gesetz
        der Juden noch gegen den Tempel noch gegen den Kaiser habe ich mich vergangen." '
      verse: 8
    - text: 'Festus, der sich die Juden zu Dank verpflichten wollte, fragte Paulus:
        "Willst du nach Jerusalem gehen und dort in meiner Gegenwart in bezug auf
        diese Klagepunkte abgeurteilt werden?" '
      verse: 9
    - text: 'Paulus erwiderte: "Ich gehöre vor des Kaisers Richterstuhl; da muß ich
        abgeurteilt werden. Den Juden habe ich kein Unrecht zugefügt, das weißt du
        auch sehr gut. '
      verse: 10
    - text: 'Bin ich nun wirklich schuldig, und habe ich eine Tat begangen, die den
        Tod verdient, so will ich auch gern diese Strafe leiden. Wenn mich aber diese
        Männer hier ungerecht beschuldigen, so darf mich niemand nur aus Gefälligkeit
        gegen sie ihnen preisgeben. Ich lege Berufung an den Kaiser ein." '
      verse: 11
    - text: 'Als sich Festus mit seinen Ratgebern besprochen hatte, entschied er:
        "Auf den Kaiser hast du dich berufen, zum Kaiser sollst du ziehen!" '
      verse: 12
    - text: 'Einige Tage später kamen der König Agrippa und Bernike nach Cäsarea,
        um Festus ihre Aufwartung zu machen. '
      verse: 13
    - text: 'Da sie sich einige Zeit dort aufhielten, setzte Festus dem König den
        Fall des Paulus auseinander. "Ich habe hier", so sprach er, "einen Mann, den
        Felix als Gefangenen zurückgelassen hat. '
      verse: 14
    - text: 'Bei meinem Aufenthalt in Jerusalem führten die Hohenpriester und die
        Ältesten der Juden Klage gegen ihn und verlangten seine Verurteilung. '
      verse: 15
    - text: 'Ich erwiderte ihnen, es sei nicht Sitte bei den Römern, jemand nur aus
        Gefälligkeit gegen andere zu bestrafen, ohne daß der Beklagte seinen Klägern
        gegenübergestellt worden sei und Gelegenheit gehabt habe, sich gegen die Anklage
        zu verteidigen. '
      verse: 16
    - text: 'Sie sind dann mit hierhergekommen; und da habe ich mich ohne Aufschub
        schon am nächsten Tag auf den Richterstuhl gesetzt und den Mann vorführen
        lassen. '
      verse: 17
    - text: 'Die Ankläger aber, die gegen ihn auftraten, gaben ihm keine Freveltat
        schuld, wie ich vermutet hatte, '
      verse: 18
    - text: 'sondern sie stritten nur mit ihm über einige Fragen ihres besonderen
        Glaubens und über einen gewissen Jesus, der gestorben ist, und von dem Paulus
        behauptete, er lebe. '
      verse: 19
    - text: 'Weil ich mir nun keinen Rat wußte, wie ich die Angelegenheit entscheiden
        sollte, so fragte ich Paulus, ob er nach Jerusalem gehen und sich dort in
        dieser Sache aburteilen lassen wolle. '
      verse: 20
    - text: 'Da forderte er, daß seine Angelegenheit der Entscheidung der kaiserlichen
        Majestät vorbehalten bleibe, und so habe ich denn befohlen, ihn in Haft zu
        lassen, bis ich ihn zum Kaiser senden kann." '
      verse: 21
    - text: 'Agrippa sprach zu Festus: "Ich möchte auch den Mann einmal hören." Festus
        erwiderte: "Du sollst ihn morgen hören." '
      verse: 22
    - text: 'Tags darauf erschienen Agrippa und Bernike mit glänzendem Gefolge und
        begaben sich mit den Obersten und den vornehmsten Männern der Stadt in den
        Gerichtssaal. Auf den Befehl des Festus wurde Paulus vorgeführt. '
      verse: 23
    - text: 'Da nahm Festus das Wort und sprach: "König Agrippa und ihr alle, die
        ihr mit uns hier versammelt seid! Hier seht ihr den Mann, den die ganze Schar
        der Juden in Jerusalem und hier bei mir verklagt hat, indem sie stürmisch
        forderten, er dürfe nicht länger leben. '
      verse: 24
    - text: 'Ich aber habe nicht entdecken können, daß er ein todeswürdiges Verbrechen
        begangen hat. Weil er sich nun auf die kaiserliche Majestät berufen hat, so
        habe ich beschlossen, ihn (nach Rom) zu senden. '
      verse: 25
    - text: 'Ich kann jedoch dem Herrn nichts Genaueres über ihn berichten. Deshalb
        habe ich ihn euch vorgeführt, und ganz besonders dir, König Agrippa, damit
        ich dann nach dem Verhör weiß, was ich zu schreiben habe. '
      verse: 26
    - text: 'Denn ich halte es für widersinnig, einen Gefangenen (nach Rom) zu senden,
        ohne deutlich anzugeben, was gegen ihn vorliegt." '
      verse: 27
  - chapter: 26
    verses:
    - text: 'Agrippa sprach zu Paulus: "Ich gebe dir hiermit das Wort, dich zu verteidigen."
        Da streckte Paulus seine Hand aus und begann seine Verteidigungsrede. '
      verse: 1
    - text: '"König Agrippa", so hob er an, "ich schätze mich glücklich, daß ich mich
        heute gegen alle Anklagen der Juden vor dir verteidigen darf, '
      verse: 2
    - text: 'besonders deshalb, weil dir alle jüdischen Gebräuche und Streitfragen
        bekannt sind. Darum bitte ich dich: höre mich geduldig an! '
      verse: 3
    - text: 'Wie ich von Anfang an seit meinen Jugendjahren unter meinem Volk in Jerusalem
        gelebt habe, das wissen alle Juden. '
      verse: 4
    - text: 'Denn sie kennen mich seit langer Zeit und wissen, wenn sie nur der Wahrheit
        die Ehre geben wollten, daß ich der strengsten Richtung unseres Glaubens angehörte
        und ein Pharisäer war. '
      verse: 5
    - text: 'Nun stehe ich hier vor Gericht, weil ich auf die Erfüllung der Verheißung
        hoffe, die unseren Vätern einst von Gott gegeben worden ist, '
      verse: 6
    - text: 'und die auch die zwölf Stämme unseres Volkes zu erlangen hoffen, indem
        sie Gott bei Tag und Nacht mit angestrengtem Eifer dienen. Um dieser Hoffnung
        willen, o König, verklagen mich die Juden. '
      verse: 7
    - text: 'Warum haltet ihr''s denn für unglaublich, daß Gott Tote auferweckt? '
      verse: 8
    - text: 'Ich dachte einst, ich müsse mit aller Macht der Sache Jesu von Nazaret
        entgegenarbeiten. '
      verse: 9
    - text: 'Das habe ich denn auch in Jerusalem getan: Mit hohenpriesterlicher Vollmacht
        ausgerüstet, warf ich viele Heilige ins Gefängnis, und wenn sie hingerichtet
        werden sollten, stimmte ich dafür. '
      verse: 10
    - text: 'In allen jüdischen Versammlungshäusern suchte ich sie oft durch Strafe
        zur Lästerung (Jesu) zu bringen. Ja in meiner wilden Wut verfolgte ich sie
        sogar bis in die Städte außerhalb des Landes. '
      verse: 11
    - text: 'So zog ich denn zu gleichem Tun mit einer Vollmacht und Befugnis von
        den Hohenpriestern nach Damaskus. '
      verse: 12
    - text: 'Als ich auf dem Weg dorthin war, sah ich, o König, gegen Mittag vom Himmel
        her ein Licht, heller als die Sonne, mich und meine Begleiter umstrahlen. '
      verse: 13
    - text: 'Wir fielen alle zu Boden, und ich hörte eine Stimme auf hebräisch zu
        mir sagen: ''Saul, Saul, warum verfolgst du mich? Es ist dir schwer, gegen
        den Stachel auszuschlagen.'' '
      verse: 14
    - text: 'Ich sprach: ''Wer bist du, Herr?'' Der Herr erwiderte: ''Ich bin Jesus,
        den du verfolgst. '
      verse: 15
    - text: 'Doch stehe auf und stelle dich auf deine Füße! Denn dazu bin ich dir
        erschienen, um dich zu meinem Diener zu erwählen und zu meinem Zeugen von
        dem, was du gesehen hast, und was ich dich noch schauen lassen werden. '
      verse: 16
    - text: 'Dabei will ich dich schützen vor dem Volk (Israel) und vor den Heiden,
        zu denen ich dich sende, '
      verse: 17
    - text: 'um ihre Augen aufzutun, daß sie sich von der Finsternis zum Licht wenden
        und von des Satans Macht zu Gott, damit sie durch den Glauben an mich Vergebung
        der Sünden empfangen und ein Erbteil unter denen, die geheiligt sind.'' '
      verse: 18
    - text: 'Darum, o König Agrippa, bin ich der himmlischen Erscheinung nicht ungehorsam
        gewesen. '
      verse: 19
    - text: 'Sondern ich habe zuerst den Bewohnern von Damaskus und Jerusalem, dann
        der ganzen Landschaft Judäa und weiterhin den Heiden verkündigt, daß sie ihren
        Sinn ändern, sich zu Gott bekehren und Werke vollbringen müssen, die der Sinnesänderung
        entsprechen. '
      verse: 20
    - text: 'Deshalb haben mich die Juden im Tempel ergriffen und zu töten versucht. '
      verse: 21
    - text: 'Durch Gottes Beistand lebe ich heute noch und lege hoch und niedrig Zeugnis
        ab, indem ich nur das lehre, was die Propheten und auch Mose vorausverkündigt
        haben: '
      verse: 22
    - text: 'daß der Messias leiden und dann als Erstling der vom Tod Auferstandenen
        nicht nur dem Volk (Israel), sondern auch den Heiden Licht verkünden müsse..." '
      verse: 23
    - text: 'Als sich Paulus so verteidigte, unterbrach ihn Festus mit dem lauten
        Ruf: "Du bist von Sinnen, Paulus! Deine große Gelehrsamkeit hat dich um den
        Verstand gebracht!" '
      verse: 24
    - text: 'Paulus erwiderte: "Ich bin nicht von Sinnen, hochedler Festus, sondern
        die Worte, die ich rede, sind wahr und vernünftig. '
      verse: 25
    - text: 'Der König, an den ich mich voll Freimut wende, weiß um diese Dinge. Denn
        ich glaube nicht, daß ihm etwas von dem allen unbekannt geblieben ist. Es
        hat sich ja auch nicht in einem abgelegenen Winkel abgespielt. '
      verse: 26
    - text: 'Glaubst du, König Agrippa, den Propheten? Ich weiß, du glaubst." '
      verse: 27
    - text: 'Da sprach Agrippa zu Paulus: "Es fehlt nur wenig, so überredest du mich,
        ein Christ zu werden." '
      verse: 28
    - text: 'Paulus antwortete: "Wollte Gott, es würden, mag nun wenig oder viel daran
        fehlen, nicht allein du, sondern alle, die mich heute hören, ganz ebenso wie
        ich — nur ausgenommen diese Ketten." '
      verse: 29
    - text: 'Da erhoben sich der König, der Statthalter, Bernike und die übrige Versammlung. '
      verse: 30
    - text: 'Sie zogen sich zurück, redeten miteinander und sagten: "Dieser Mensch
        treibt nichts, was Tod oder Gefängnis verdient." '
      verse: 31
    - text: 'Agrippa aber sprach zu Festus: "Dieser Mensch könnte freigelassen werden,
        wenn er sich nicht auf den Kaiser berufen hätte." '
      verse: 32
  - chapter: 27
    verses:
    - text: 'Als unsere Abfahrt nach Italien beschlossen war, übergab man Paulus mit
        einigen anderen Gefangenen einem Hauptmann, namens Julius, der einer kaiserlichen
        Truppe angehörte. '
      verse: 1
    - text: 'Wir gingen an Bord eines Schiffes aus Adramyttium, das die Häfen der
        Provinz Asien anlaufen wollte, und fuhren ab; der Mazedonier Aristarch aus
        Thessalonich begleitete uns. Sept. 57 n.Chr. '
      verse: 2
    - text: 'Tags darauf legten wir in Sidon an, und Julius, der Paulus gütig behandelte,
        erlaubte ihm, seine Freunde zu besuchen und ihre liebevolle Pflege zu genießen. '
      verse: 3
    - text: 'Dann gingen wir wieder in See und fuhren an der Küste von Zypern vorbei,
        weil wir Gegenwind hatten. '
      verse: 4
    - text: 'Als wir das Meer längs der Küste Ziliziens und Pamphyliens durchfahren
        hatten, kamen wir nach Myra in Lyzien. '
      verse: 5
    - text: 'Dort fand der Hauptmann ein Schiff aus Alexandria, das auf der Fahrt
        nach Italien war, und ließ uns da an Bord gehen. '
      verse: 6
    - text: 'Mehrere Tage hindurch ging die Fahrt nur langsam vorwärts, und mit Mühe
        kamen wir in die Nähe von Knidus. Da uns der Gegenwind nicht in gerader Richtung
        weiterfahren ließ, steuerten wir an der Küste Kretas hin auf Salmone zu. '
      verse: 7
    - text: 'Als wir mit Schwierigkeiten an der Küste vorbeigekommen waren, gelangten
        wir in eine Bucht, namens Schönhafen, nahe bei der Stadt Lasäa. '
      verse: 8
    - text: 'Unsere Reise dauerte nun schon ziemlich lange, und die Schiffahrt war
        bereits gefährlich, wie auch die Zeit des großen Fastens schon vorüber war.
        Darum warnte Paulus (vor der Weiterfahrt). '
      verse: 9
    - text: '"Ihr Männer", sprach er, "ich sehe voraus, daß die Fahrt nicht nur für
        unser Leben Gefahr und großen Schaden bringen wird." '
      verse: 10
    - text: 'Der Hauptmann aber glaubte dem Steuermann und dem Schiffseigentümer mehr
        als dem, was Paulus sagte. '
      verse: 11
    - text: 'Weil überdies der Hafen zum Überwintern nicht geeignet war, so fand es
        die Mehrzahl geraten, weiterzufahren und zu versuchen, ob man nicht Phönix
        — einen Hafen an der Küste von Kreta, der gegen den Südwest- und Nordwestwind
        geschützt ist — erreichen könne, um da zu überwintern. '
      verse: 12
    - text: 'Da nur ein schwacher Südwind wehte, so glaubten sie, ihr Vorhaben sicher
        ausführen zu können. Sie lichteten die Anker und fuhren ganz dicht an der
        Küste von Kreta hin. '
      verse: 13
    - text: 'Bald darauf aber brauste von dem Hochgebirge der Insel ein furchtbarer
        Nordoststurm daher. '
      verse: 14
    - text: 'Der riß das Schiff mit fort, und da es dem Wind nicht widerstehen konnte,
        so gaben wir es den Wogen preis und wurden dahingetrieben. '
      verse: 15
    - text: 'Als wir unter einer kleinen Insel, namens Klauda, hinliefen, gelang es
        uns nur mit größter Mühe, das Rettungsboot zu bergen. '
      verse: 16
    - text: 'Als sie es glücklich an Bord gezogen hatten, griffen sie zu einem Notbehelf
        und banden Taue um das Schiff. Aus Furcht, auf die Sandbänke der Syrte zu
        geraten, ließen sie das Geschirr nieder und wurden so vom Wind getrieben. '
      verse: 17
    - text: 'Weil wir aber vom Sturm schwer zu leiden hatten, so warfen sie am nächsten
        Tag einen Teil der Ladung über Bord. '
      verse: 18
    - text: 'Am dritten Tag warfen sie mit eigener Hand das Schiffsgerät ins Wasser. '
      verse: 19
    - text: 'Mehrere Tage waren weder Sonne noch Sterne sichtbar, und der Sturm umtobte
        uns so heftig, daß uns endlich jeder Hoffnungsstrahl auf Rettung schwand. '
      verse: 20
    - text: 'Da die Leute auf dem Schiff schon seit langer Zeit fast nichts gegessen
        hatten, trat Paulus mitten unter sie und sprach: "Ihr Männer, man hätte auf
        mich hören und nicht von Kreta weiterfahren sollen; dann wäre uns diese Gefahr
        und dieser Schade erspart geblieben. '
      verse: 21
    - text: 'Doch nun ermuntere ich euch: Seid guten Mutes! Denn keiner von euch wird
        ums Leben kommen; nur das Schiff geht verloren. '
      verse: 22
    - text: 'Vergangene Nacht ist ein Bote des Gottes, dem ich angehöre und diene,
        zu mir getreten '
      verse: 23
    - text: 'mit den Worten: ''Sei ohne Furcht, Paulus! Du mußt vor dem Kaiser erscheinen!
        Und sieh, Gott hat dir das Leben aller, die mit dir fahren, geschenkt.'' '
      verse: 24
    - text: 'Darum seid getrost, ihr Männer! Denn ich vertraue Gott, daß es so kommt,
        wie mir gesagt ist. '
      verse: 25
    - text: 'Wir müssen aber an irgendeiner Insel stranden." '
      verse: 26
    - text: 'So kam die vierzehnte Nacht, seit wir im Adriatischen Meer umhertrieben.
        Da, um Mitternacht, vermuteten die Matrosen, daß Land in der Nähe sei. '
      verse: 27
    - text: 'Sie warfen das Senkblei aus und fanden das Wasser zwanzig Klafter tief.
        Bald darauf maßen sie wieder und fanden fünfzehn Klafter. '
      verse: 28
    - text: 'Weil sie fürchteten, wir könnten irgendwo auf Klippen stoßen, warfen
        sie von dem Heck des Schiffes vier Anker aus und warteten voll Sehnsucht auf
        den Tagesanbruch. '
      verse: 29
    - text: 'Da die Matrosen aus dem Schiff zu entfliehen suchten und unter dem Vorgeben,
        sie wollten vom Vorderteil des Schiffes Anker werfen, das Rettungsboot ins
        Meer hinunterließen, '
      verse: 30
    - text: 'sprach Paulus zu dem Hauptmann und den Soldaten: "Wenn diese Leute nicht
        im Schiff bleiben, so gibt''s für euch keine Rettung." '
      verse: 31
    - text: 'Da kappten die Soldaten die Taue, womit das Boot befestigt war, und ließen
        es ins Meer fallen. In der Zeit vor Tagesanbruch redete Paulus allen zu, '
      verse: 32
    - text: 'sie möchten Nahrung zu sich nehmen. "Heute sind es vierzehn Tage", sprach
        er, "daß ihr fortwährend, ohne zu essen, in Angst schwebt und nichts Rechtes
        zu euch genommen habt. '
      verse: 33
    - text: 'Darum rate ich euch dringend, jetzt etwas zu genießen. Das ist mit zu
        eurer Rettung nötig. Denn keinem von euch wird ein Haar von seinem Haupt fallen." '
      verse: 34
    - text: 'Nach diesen Worten nahm er Brot, dankte Gott in aller Gegenwart, brach
        es und begann zu essen. '
      verse: 35
    - text: 'Da wurden sie alle gutes Mutes und aßen auch. '
      verse: 36
    - text: 'Wir waren im ganzen 276 Menschen an Bord. '
      verse: 37
    - text: 'Als sie sich satt gegessen hatten, warfen sie die Getreideladung ins
        Meer, um das Schiff zu erleichtern. '
      verse: 38
    - text: 'Bei Tagesanbruch konnte man das Land nicht erkennen. Man bemerkte aber
        eine Bucht mit einem flachen Ufer und beschloß, das Schiff womöglich dort
        auf den Strand laufen zu lassen. '
      verse: 39
    - text: 'So kappte man die Ankertaue und ließ die Anker im Meer. Zugleich löste
        man die Taue, mit denen die beiden Steuerruder (während des Treibens) festgebunden
        waren. Dann hißten sie das Focksegel gegen den Wind und steuerten auf den
        Strand zu. '
      verse: 40
    - text: 'Dabei gerieten sie aber auf eine Sandbank und ließen nun das Schiff auflaufen.
        Doch nur das Vorderteil stemmte sich fest und blieb unbeweglich, während das
        Heck des Schiffes durch den Anprall der Wogen mehr und mehr zertrümmert wurde. '
      verse: 41
    - text: 'Die Soldaten waren willens, die Gefangenen zu töten, damit keiner von
        ihnen ans Land schwimmen und entfliehen könne. '
      verse: 42
    - text: 'Der Hauptmann aber wollte Paulus retten und verhinderte das Vorhaben.
        Er befahl, alle, die schwimmen könnten, sollten zuerst über Bord springen,
        um ans Land zu kommen. '
      verse: 43
    - text: 'Die anderen sollten folgen, teils auf Planken, teils auf anderen Stücken
        von dem Wrack des Schiffes. So gelang es allen, sich ans Land zu retten. '
      verse: 44
  - chapter: 28
    verses:
    - text: 'Als wir sicher geborgen waren, erfuhren wir, daß die Insel Malta hieß. '
      verse: 1
    - text: 'Die Bewohner waren außerordentlich menschenfreundlich gegen uns. Sie
        zündeten ein großes Feuer an und sorgten für uns alle; denn es regnete und
        war kalt. '
      verse: 2
    - text: 'Als nun Paulus einen Haufen Reisig zusammenraffte und aufs Feuer warf,
        da kroch, von der Hitze herausgetrieben, eine Natter aus dem Reisighaufen
        hervor und schlängelte sich Paulus um die Hand. '
      verse: 3
    - text: 'Sobald die Leute das Tier an seiner Hand hangen sahen, sprachen sie zueinander:
        "Dieser Mensch ist sicher ein Mörder, den die Rachegöttin trotz seiner Rettung
        aus dem Meer nicht am Leben lassen will." '
      verse: 4
    - text: 'Doch er schleuderte das Tier ins Feuer und nahm weiter keinen Schaden. '
      verse: 5
    - text: 'Die Leute warteten darauf, daß er anschwelle oder plötzlich tot zu Boden
        falle. So warteten sie lange. Als sie aber sahen, daß ihm nichts Besonderes
        widerfuhr, da schlug ihre Meinung um, und sie behaupteten, er sei ein Gott. '
      verse: 6
    - text: 'Nun hatte in jener Gegend der angesehenste Mann der Insel, namens Publius,
        Grundbesitz. Der nahm uns auf in seinem Haus und beherbergte uns drei Tage
        in liebevoller Weise. '
      verse: 7
    - text: 'Gerade damals lag des Publius Vater krank an Fieber und Ruhr. Paulus
        besuchte ihn, legte ihm unter Gebet die Hände auf und machte ihn gesund. '
      verse: 8
    - text: 'Nun kamen auch alle anderen Kranken auf der Insel herbei und fanden Heilung. '
      verse: 9
    - text: 'Sie erwiesen uns deshalb viel Ehre, und später bei der Abfahrt brachten
        sie uns alles an Bord, dessen wir bedurften. '
      verse: 10
    - text: 'Nach dreimonatigem Aufenthalt fuhren wir weiter mit einem Schiff, das
        auf der Insel überwintert hatte; es gehörte nach Alexandria und trug als Schiffswappen
        das Bild der Zwillingsbrüder. Febr. 58 n.Chr. '
      verse: 11
    - text: 'Wir landeten in Syrakus und blieben dort drei Tage. '
      verse: 12
    - text: 'Von da fuhren wir rund um die Küste und kamen nach Rhegium. Tags darauf
        erhob sich der Wind aus Süden, und so erreichten wir schon am zweiten Tag
        Putéoli. '
      verse: 13
    - text: 'Da fanden wir Brüder. Die luden uns ein, sieben Tage bei ihnen zu bleiben.
        Dann machten wir uns auf den Weg nach Rom. '
      verse: 14
    - text: 'Da die dortigen Brüder Näheres über uns gehört hatten, kamen sie uns
        bis zu dem "Marktflecken des Appius" und den "Drei Schenken" entgegen. Bei
        ihrem Anblick dankte Paulus Gott und schöpfte neuen Mut. '
      verse: 15
    - text: 'Nach unserer Ankunft in Rom erhielt Paulus die Erlaubnis, mit dem Soldaten,
        der ihn bewachen mußte, eine eigene Wohnung zu beziehen. '
      verse: 16
    - text: 'Drei Tage später lud Paulus die Häupter der jüdischen Gemeinde in Rom
        zu sich ein. Als sie sich versammelt hatten, sprach er zu ihnen: "Obwohl ich,
        liebe Brüder, nichts Feindliches gegen unser Volk oder die Sitten unserer
        Väter begangen habe, so bin ich doch in Jerusalem gefangengenommen und in
        der Römer Hände überliefert worden. '
      verse: 17
    - text: 'Die haben mich verhört, und sie wollten mich freilassen, weil ich kein
        todeswürdiges Verbrechen begangen hatte. '
      verse: 18
    - text: 'Da sich aber die Juden dem widersetzten, so sah ich mich genötigt, Berufung
        an den Kaiser einzulegen. Ich will (mich hiermit nur verteidigen,) aber keine
        Klage gegen mein Volk erheben. '
      verse: 19
    - text: 'Deshalb ist es mein Wunsch gewesen, euch zu sehen und zu sprechen. Denn
        wegen der Hoffnung Israels trage ich diese Kette." '
      verse: 20
    - text: 'Sie antworteten ihm: "Wir haben keine schriftliche Nachricht über dich
        empfangen aus Judäa, und es ist auch keiner unserer Brüder hier erschienen,
        um uns mündlich zu berichten oder etwas Übles von dir zu erzählen. '
      verse: 21
    - text: 'Wir möchten aber gern von dir erfahren, was du denkst. Denn von der Richtung,
        der du angehörst, ist uns nur bekannt, daß man ihr allenthalben widerspricht." '
      verse: 22
    - text: 'An einem bestimmten Tag, den sie mit ihm vereinbart hatten, kamen sie
        noch in größerer Anzahl als das erste Mal zu ihm in seine Wohnung. Er redete
        zu ihnen mit feierlichem Ernst von dem Königreich Gottes und suchte sie, ausgehend
        vom Gesetz Moses und von den Propheten, vom frühen Morgen bis zum Abend von
        Jesu Sache zu überzeugen. '
      verse: 23
    - text: 'Die einen ließen sich auch durch seine Worte gewinnen, die anderen aber
        blieben ungläubig. '
      verse: 24
    - text: 'Weil sie sich untereinander nicht einigen konnten, gingen sie endlich
        weg. Beim Abschied aber sprach Paulus zu ihnen dies ernste Wort: "Treffend
        ist, was einst der Heilige Geist durch den Propheten Jesaja zu euern Vätern
        geredet hat: '
      verse: 25
    - text: 'Geh hin zu diesem Volk und sprich zu ihm: Hören sollt ihr und nicht verstehen,
        sehen und nicht erkennen. '
      verse: 26
    - text: 'Denn das Herz dieses Volkes ist verstockt. Ihre Ohren hören schwer, und
        ihre Augen haben sie verschlossen. Sie können sie nicht sehen mit ihren Augen,
        mit ihren Ohren können sie nicht hören, mit ihrem Herzen nicht verstehen und
        sich bekehren, daß ich sie heile. '
      verse: 27
    - text: 'So wisset denn: Den Heiden ist dies Gottesheil gesandt worden. Bei ihnen
        findet''s auch Gehör." '
      verse: 28
    - text: ' '
      verse: 29
    - text: 'Paulus blieb dann zwei volle Jahre in einer Wohnung, die er sich auf
        seine Kosten gemietet hatte, und durfte dort alle empfangen, die ihn besuchen
        wollten. 50 — 60 n.Chr. '
      verse: 30
    - text: 'Er verkündigte das Königreich Gottes und lehrte von dem Herrn Jesus Christus
        mit aller Offenheit und ohne jedes Hindernis. '
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus, ein Knecht Jesu Christ, berufen zum Apostel und auserkoren, um
        Gottes Frohe Botschaft zu verkünden. — '
      verse: 1
    - text: 'Die hat Gott in den heiligen Schriften durch seine Propheten zuvor verheißen '
      verse: 2
    - text: 'über seinen Sohn. Der ist dem Fleisch nach aus Davids Geschlecht hervorgegangen, '
      verse: 3
    - text: 'nach dem Geist der Heiligkeit aber ist er durch seine Auferstehung von
        den Toten zu der Machtfülle des Sohnes Gottes erhoben worden. '
      verse: 4
    - text: 'Durch ihn, unseren Herrn Jesus Christus, haben wir die Gnadengabe des
        Apostelamtes empfangen, um zu seines Namens Ehre unter allen Völkern solche
        zu sammeln, die dem Glauben gehorsam werden. '
      verse: 5
    - text: 'Inmitten dieser Völkerwelt seid auch ihr von Jesus Christus berufen.
        — '
      verse: 6
    - text: 'Euch allen, als Geliebten Gottes und berufenen Heiligen in Rom, entbiete
        ich meinen Gruß. Gnade und Friede von Gott, unserem Vater, und dem Herrn Jesus
        Christus! '
      verse: 7
    - text: 'Besonders danke ich meinem Gott durch Jesus Christus für euch alle, daß
        von euerm Glauben in der ganzen Welt die Rede ist. '
      verse: 8
    - text: 'Denn Gott, dem ich in meinem Geist diene, indem ich die Frohe Botschaft
        seines Sohnes verkündige, — der ist mein Zeuge, wie unablässig ich euer gedenke. '
      verse: 9
    - text: 'Stets flehe ich in meinen Gebeten zu Gott, er möge mir, wenn es sein
        Wille ist, nun endlich die Wege bahnen, daß ich zu euch kommen könne. '
      verse: 10
    - text: 'Denn mich verlangt danach, euch zu sehen, um euch diese und jene geistliche
        Gabe zu eurer Stärkung mitzuteilen, '
      verse: 11
    - text: 'oder richtiger gesagt: wir — ihr und ich — wollen uns, wenn ich bei euch
        bin, durch unseren Glauben gegenseitig ermuntern. '
      verse: 12
    - text: 'Es drängt mich, euch zu sagen, Brüder, daß ich mir schon oft vorgenommen
        habe, euch zu besuchen. Bis jetzt aber bin ich immer wieder daran gehindert
        worden. Denn auch unter euch möchte ich ebenso wie in den Ländern anderer
        Völker etwas Frucht einsammeln. '
      verse: 13
    - text: 'Griechen und Nichtgriechen, Gebildeten und Ungebildeten bin ich ja zu
        dienen verpflichtet. '
      verse: 14
    - text: 'Daher bin ich, soviel an mir liegt, gern bereit, auch euch in Rom die
        Frohe Botschaft zu verkünden. '
      verse: 15
    - text: 'Wahrlich, ich schäme mich der Frohen Botschaft nicht. Sie ist ja eine
        Gotteskraft, die allen, die da glauben, Rettung bringt: zuerst den Juden,
        dann auch den Griechen. '
      verse: 16
    - text: 'Denn Gottes Gerechtigkeit wird darin offenbar: sie kommt aus Glauben,
        und sie führt zum Glauben, wie geschrieben steht: Der Gerechte wird durch
        den Glauben das Leben erlangen. '
      verse: 17
    - text: 'Denn Gottes Zorn wird fort und fort vom Himmel offenbar über alle Gottlosigkeit
        und Ungerechtigkeit solcher Menschen, die die Wahrheit durch Ungerechtigkeit
        zu unterdrücken suchen. '
      verse: 18
    - text: 'Denn was man von Gott erkennen kann, das ist unter ihnen wohlbekannt.
        Gott selbst hat es ihnen kundgemacht. '
      verse: 19
    - text: 'Sein unsichtbares Wesen — seine ewige Macht und göttliche Größe — läßt
        sich ja seit der Erschaffung der Welt in seinen Werken deutlich wahrnehmen.
        Darum sind die Menschen auch ohne Entschuldigung, '
      verse: 20
    - text: 'wenn sie trotz ihrer Erkenntnis Gottes ihm nicht als Gott Ehre und Dank
        dargebracht haben, sondern auf nichtige Gedanken verfallen und mit ihrem unverständigen
        Herzen in Finsternis geraten sind. '
      verse: 21
    - text: 'In ihrem Weisheitsstolz sind sie zu Narren geworden: '
      verse: 22
    - text: 'die Herrlichkeit des unvergänglichen Gottes haben sie vertauscht mit
        armseligen Bildern von vergänglichen Menschen, Vögeln, vierfüßigen Tieren
        und kriechendem Gewürm. '
      verse: 23
    - text: 'Deshalb hat sie Gott in den bösen Begierden ihrer Herzen der Unreinigkeit
        preisgegeben, daß sie ihre eigenen Leiber schändeten, '
      verse: 24
    - text: 'weil sie die Wahrheit Gottes mit der Lüge vertauscht und dem Geschöpf
        mehr Verehrung und Dienst erwiesen haben als dem Schöpfer, der da gepriesen
        sei in Ewigkeit. Amen. '
      verse: 25
    - text: 'Darum hat sie Gott schändlichen Leidenschaften preisgegeben. Ihre Weiber
        haben statt des natürlichen Geschlechtsverkehrs widernatürlichen Umgang gepflogen. '
      verse: 26
    - text: 'Ebenso haben die Männer den natürlichen Verkehr mit dem Weib aufgegeben
        und sind in ihrer Begierde gegeneinander entbrannt: Männer haben mit Männern
        Unzucht getrieben und die gebührende Strafe für ihre Verirrung an ihrem eigenen
        Leib empfangen. '
      verse: 27
    - text: 'Weil ihnen nichts daran lag, die Erkenntnis Gottes festzuhalten, hat
        sie Gott einer verwerflichen Sinnesweise preisgegeben, so daß sie schmähliche
        Dinge treiben. '
      verse: 28
    - text: 'Sie sind erfüllt mit aller Ungerechtigkeit, Bosheit, Habsucht und Schlechtigkeit.
        Sie sind voller Neid, Mord, Streit, Trug und Tücke. '
      verse: 29
    - text: 'Sie verleumden heimlich und öffentlich. Sie sind gottlose Frevler, übermütige
        Prahler, erfinderisch im Bösen. Sie sind den Eltern ungehorsam, '
      verse: 30
    - text: 'sie sind unverständig, wortbrüchig, lieblos und unbarmherzig. '
      verse: 31
    - text: 'Sie wissen ganz genau, daß nach dem Gesetz Gottes alle solche Frevler
        den Tod verdienen. Trotzdem aber begnügen sie sich nicht damit, selbst dergleichen
        Sünden zu begehen; nein, sie rühmen auch noch ganz offen die anderen, die
        solche schändlichen Dinge treiben. '
      verse: 32
  - chapter: 2
    verses:
    - text: 'Darum gibt es keine Entschuldigung für dich, oh Mensch, wer du auch seist,
        wenn du dich zum Richter über andere aufwirfst. Indem du nämlich einem anderen
        das Urteil sprichst, verurteilst du dich selbst. Denn du, sein Richter, begehst
        ja ganz dieselben Sünden. '
      verse: 1
    - text: 'Anderseits wissen wir: Gottes Urteilsspruch richtet sich wirklich gegen
        alle, die solche Sünden tun. '
      verse: 2
    - text: 'Wenn du nun dergleichen Sünden verurteilst und selbst in solchen Sünden
        lebst, kannst du dann vielleicht darauf rechnen, o Mensch, daß du dem Gericht
        Gottes entrinnen werdest? '
      verse: 3
    - text: 'Oder verachtest du den Reichtum seiner Güte, Geduld und Langmut? Willst
        du nicht anerkennen, daß dich Gottes Güte zur Sinnesänderung zu leiten sucht? '
      verse: 4
    - text: 'Bist du aber hartnäckig, und ist dein Herz unbußfertig, so sammelst du
        dir einen Schatz von Zorn, (der dir ausbezahlt werden soll) an jenem Tag,
        wo sich Gottes Zorn entlädt und sein gerechtes Gericht offenbar wird. '
      verse: 5
    - text: 'Denn Gott wird einem jeden vergelten nach seinen Werken. '
      verse: 6
    - text: 'Den einen, die nach dem ewigen Leben trachten, wird, wenn sie im Guten
        standhaft bleiben, Herrlichkeit, Ehre und Unvergänglichkeit zuteil. '
      verse: 7
    - text: 'Die anderen aber, die in Widerspenstigkeit der Wahrheit nicht gehorchen,
        sondern der Ungerechtigkeit folgen, trifft Zorn und Grimm. '
      verse: 8
    - text: 'Trübsal und Angst erleiden alle, die Böses tun, zuerst die Juden, dann
        auch die Griechen. '
      verse: 9
    - text: 'Doch Herrlichkeit, Ehre und Friede wird denen zuteil, die Gutes tun,
        zuerst den Juden, dann auch den Griechen. '
      verse: 10
    - text: 'Denn Gott urteilt nicht nach äußeren Unterschieden. '
      verse: 11
    - text: 'Alle, die, ohne das Gesetz zu kennen, gesündigt haben, werden auch ohne
        den Richterspruch des Gesetzes dem Verderben anheimfallen. Und alle, die gesündigt
        haben, während sie unter dem Gesetz standen, werden durch das Gesetz ihr Urteil
        empfangen. '
      verse: 12
    - text: 'Denn nicht solche, die das Gesetz nur hören, sind gerecht in Gottes Augen,
        sondern die das Gesetz erfüllen, die sollen gerechtgesprochen werden. '
      verse: 13
    - text: 'Sooft nämlich Heiden, die doch kein Gesetz haben, aus innerem Trieb des
        Gesetzes Forderungen erfüllen, so sind sie, ohne ein Gesetz zu haben, sich
        selbst ein Gesetz. '
      verse: 14
    - text: 'Denn durch ihr Verhalten beweisen sie, daß die Kenntnis jenes Tuns, das
        vom Gesetz gefordert wird, in ihrem Herzen eingeschrieben steht. Dafür zeugt
        auch ihr sittliches Bewußtsein: ihre Gedanken verklagen sich untereinander
        und suchen sich auch wohl zu rechtfertigen. '
      verse: 15
    - text: 'Das wird sich zeigen an dem Tag, wo Gott — nach der Heilsbotschaft, die
        ich verkündige — die verborgenen Gedanken der Menschen durch Jesus Christus
        richten wird. '
      verse: 16
    - text: 'Du bist stolz auf den Namen Jude, du betrachtest das Gesetz als ein Ruhekissen,
        du rühmst dich deines Gottes '
      verse: 17
    - text: 'und kennst seinen Willen. Durch die Belehrung im Gesetz hast du Klarheit
        über den Unterschied von gut und böse. '
      verse: 18
    - text: 'Du traust dir zu, ein Führer der Blinden zu sein, ein Licht derer, die
        im Finsteren wandeln, '
      verse: 19
    - text: 'ein Erzieher der Unverständigen, ein Lehrer der Unmündigen. Denn im Gesetz
        hast du ja den klaren Ausdruck der Erkenntnis und der Wahrheit. '
      verse: 20
    - text: 'Belehrst du nun aber andere und folgst selbst deiner Lehre nicht, predigst
        du: nicht stehlen! und stiehlst, '
      verse: 21
    - text: 'gebietest du: nicht ehebrechen! und brichst die Ehe, verabscheust du
        die Götzen und beraubst doch ihre Tempel: '
      verse: 22
    - text: 'machst du da nicht trotzdem deines Prahlens mit dem Gesetz durch deine
        Gesetzesübertretung deinem Gott Schande? '
      verse: 23
    - text: 'Denn: Um euretwillen wird der Name Gottes unter den Heidenvölkern verlästert
        —, so steht ja geschrieben. '
      verse: 24
    - text: 'Gewiß: die Beschneidung ist heilsam, wenn du das Gesetz erfüllst. Übertrittst
        du aber das Gesetz, so bist du nicht besser als ein unbeschnittener Heide. '
      verse: 25
    - text: 'Wenn anderseits ein Unbeschnittener die Verordnungen des Gesetzes beobachtet,
        wird er da nicht, obwohl unbeschnitten, als ein Beschnittener angesehen werden? '
      verse: 26
    - text: 'Ja, der von Haus aus Unbeschnittene, der das Gesetz erfüllt, wird dich
        verurteilen, der du trotz deines geschriebenen Gesetzes und deiner Beschneidung
        ein Gesetzesübertreter bist. '
      verse: 27
    - text: 'Denn das ist kein rechter Jude, der es nur äußerlich ist; und das ist
        keine wahre Beschneidung, die nur äußerlich am Fleisch vollzogen wird. '
      verse: 28
    - text: 'Das ist vielmehr ein rechter Jude, der es nach seiner inneren Gesinnung
        ist; und die wahre Beschneidung ist die Beschneidung des Herzens: da waltet
        der Geist, nicht der Buchstabe. Und da folgt auch Anerkennung, zwar nicht
        von Menschen, aber von Gott. '
      verse: 29
  - chapter: 3
    verses:
    - text: 'Haben denn da die Juden (vor den Heiden) überhaupt noch etwas voraus?
        Oder bringt die Beschneidung irgendeinen Nutzen? '
      verse: 1
    - text: 'O ja, die Juden haben in jeder Hinsicht viel voraus: vor allem deshalb,
        weil ihnen Gottes Offenbarungsworte anvertraut worden sind. '
      verse: 2
    - text: 'Denn was tut''s, daß manche untreu geworden sind? Hebt etwa ihre Untreue
        Gottes Treue auf? '
      verse: 3
    - text: 'Nimmermehr! Im Gegenteil: es soll sich zeigen, daß Gott (treu und) wahrhaftig
        ist, während alle Menschen Lügner sind, wie geschrieben steht: Du sollst recht
        behalten mit deinem Richterspruch und als Sieger dastehen, wenn man mit dir
        streitet. '
      verse: 4
    - text: 'Wenn aber so unsere Ungerechtigkeit Gottes Gerechtigkeit ins helle Licht
        stellt, was dann? Ist dann Gott — menschlich gesprochen — nicht ungerecht,
        wenn er sein Zorngericht verhängt? '
      verse: 5
    - text: 'Nimmermehr! Denn wie könnte Gott sonst der Weltenrichter sein? '
      verse: 6
    - text: 'Wenn sich ferner Gottes Wahrheit durch meine "Lügenpredigt" um so herrlicher
        erwiesen hat zu seinem Ruhm, warum werde auch ich dann noch immer als Sünder
        angesehen? '
      verse: 7
    - text: 'Ja, warum sollten wir dann nicht alle nach jenem Grundsatz handeln, den
        uns gewisse Leute lästerlich in den Mund legen: "Laßt uns das Böse tun, damit
        Gutes daraus komme"? Leute, die so denken, trifft Gottes Strafurteil mit Recht. '
      verse: 8
    - text: 'Wie steht es nun? Zeichnen wir (Juden) uns durch unser Verhalten wirklich
        (vor den Heiden) aus? Nicht im geringsten. Wir haben ja im vorigen gegen Juden
        und Heiden dieselbe Anklage erheben müssen, daß sie alle unter der Herrschaft
        der Sünde stehen. '
      verse: 9
    - text: 'Es heißt ja in der Schrift: '
      verse: 10
    - text: 'Keiner ist gerecht, auch nicht einer; keiner ist verständig, keiner fragt
        nach Gott. '
      verse: 11
    - text: 'Sie alle sind abgewichen, allesamt verderbt. Keiner ist da, der Gutes
        tut, auch nicht einer. '
      verse: 12
    - text: 'Ihre Kehle ist ein offenes Grab, mit ihren Zungen reden sie Betrug. Otterngift
        ist unter ihren Lippen. '
      verse: 13
    - text: 'Ihr Mund ist voller Fluch und Bitterkeit. '
      verse: 14
    - text: 'Ihre Füße eilen, um Blut zu vergießen; '
      verse: 15
    - text: 'Zerstörung und Jammer sind auf ihren Wegen, '
      verse: 16
    - text: 'und den Weg des Heils kennen sie nicht. '
      verse: 17
    - text: 'Es ist keine Gottesfurcht vor ihren Augen. '
      verse: 18
    - text: 'Nun wissen wir, daß sich die Worte des Gesetzes zunächst an die richten,
        die unter dem Gesetz stehen. Schließlich aber kommt dadurch doch jedes Menschen
        Mund zum Schweigen, und die ganze Welt steht schuldig da vor Gott. '
      verse: 19
    - text: 'Denn aus Gesetzeswerken wird kein Mensch vor ihm gerechtfertigt. Das
        Gesetz wirkt ja nur Erkenntnis der Sünde. '
      verse: 20
    - text: 'Nun ist aber, ganz unabhängig von irgendeinem Gesetz, eine Gerechtigkeit
        Gottes offenbar geworden, auf die schon das Gesetz und die Propheten hingewiesen
        haben, '
      verse: 21
    - text: 'nämlich Gottes Gerechtigkeit durch den Glauben Jesu Christi, die zuteil
        wird allen, die da glauben. '
      verse: 22
    - text: 'Denn hier gibt''s keinen Unterschied: alle (die zum Glauben kommen) sind
        früher Sünder gewesen und haben nichts aufzuweisen, was Gott gefallen könnte. '
      verse: 23
    - text: 'Sie empfangen vielmehr die Gerechtigkeit von ihm als unverdientes Gnadengeschenk
        durch die Befreiung in Christus Jesus. '
      verse: 24
    - text: 'Den hat Gott öffentlich zur Schau gestellt als Gnadenstuhl durch seinen
        blutigen Tod, den er im Glauben erduldet hat. Damit wollte Gott zunächst seine
        (richterliche) Gerechtigkeit erweisen, weil er die vorher begangenen Sünden
        in seiner Langmut ungestraft hat hingehen lassen. '
      verse: 25
    - text: 'Dann aber wollte er auch seine (gnadenspendende) Gerechtigkeit erweisen
        für die gegenwärtige Zeit. So sollte offenbar werden, daß er selbst (als Richter)
        gerecht ist, und daß er auch (aus Gnaden) den rechtfertigt, der Glauben hat
        wie Jesus. '
      verse: 26
    - text: 'Wo bleibt denn nun das Rühmen? Damit ist''s aus für immer. Durch was
        für ein Gesetz? Durch ein Gesetz, das Werke fordert? Im Gegenteil: durch ein
        Gesetz, das Glauben fordert. '
      verse: 27
    - text: 'So kommen wir zu dem Schluß, daß der Mensch, ganz unabhängig von Gesetzeswerken,
        durch den Glauben gerechtfertigt wird. '
      verse: 28
    - text: 'Oder ist Gott etwa nur der Juden Gott? Ist er nicht auch der Heiden Gott?
        Gewiß, er ist auch der Heiden Gott. '
      verse: 29
    - text: 'Denn es gibt nur einen Gott, und der rechtfertigt die Juden aus Glauben
        und die Heiden durch den Glauben. '
      verse: 30
    - text: 'Bringen wir nun etwa das Gesetz zu Fall durch den Glauben? Nimmermehr!
        Wir bringen vielmehr das Gesetz erst recht zur Geltung. '
      verse: 31
  - chapter: 4
    verses:
    - text: 'Was hat denn unser Ahnherr Abraham durch sein eigenes Tun erreicht? '
      verse: 1
    - text: 'Wäre Abraham aus Werken gerechtfertigt worden, so hätte er freilich Grund,
        sich zu rühmen. Aber Gott gegenüber ist es anders. '
      verse: 2
    - text: 'Denn was sagt die Schrift? Abraham glaubte Gott, und das ward ihm angerechnet
        zur Gerechtigkeit. '
      verse: 3
    - text: 'Hat nun einer Werke aufzuweisen, so wird ihm der verdiente Lohn nicht
        aus Gnaden angerechnet, sondern aus Schuldigkeit. '
      verse: 4
    - text: 'Wer aber keine Werke aufweisen kann, sondern glaubt an den, der den Gottlosen
        rechtfertigt, dem wird sein Glaube angerechnet zur Gerechtigkeit. '
      verse: 5
    - text: 'Auch David preist ja den Menschen selig, dem Gott ganz unabhängig von
        Werken Gerechtigkeit anrechnet: '
      verse: 6
    - text: 'Selig sind, denen die Übertretungen vergeben und deren Sünden zugedeckt
        sind! '
      verse: 7
    - text: 'Selig ist der Mann, dem der Herr die Sünde nicht anrechnet! '
      verse: 8
    - text: 'Bezieht sich nun diese Seligpreisung allein auf die Beschnittenen oder
        auch auf die Unbeschnittenen? Abraham — so behaupten wir ja — ward sein Glaube
        angerechnet zur Gerechtigkeit. '
      verse: 9
    - text: 'Wann ist er ihm denn angerechnet worden? Vor oder nach seiner Beschneidung?
        Nicht nach der Beschneidung, sondern schon vorher. '
      verse: 10
    - text: 'Das Zeichen der Beschneidung empfing er dann als Siegel der Gerechtigkeit
        jenes Glaubens, den er schon als Unbeschnittener bewiesen hatte. So sollte
        er ein Vater aller derer sein, die als Unbeschnittene zum Glauben kommen —
        denn auch ihnen sollte die Gerechtigkeit angerechnet werden —. '
      verse: 11
    - text: 'Aber er sollte auch ein Vater von Beschnittenen sein, das heißt derer
        unter den Beschnittenen, die nicht nur äußerlich beschnitten sind, sondern
        die auch in den Fußtapfen jenes Glaubens wandeln, den unser Vater Abraham
        schon als Unbeschnittener bewiesen hat. '
      verse: 12
    - text: 'Auch die Verheißung, die Welt zum Erbe zu empfangen, die Abraham und
        seinen Nachkommen zuteil geworden, ist nicht an die Erfüllung eines Gesetzes
        geknüpft, sondern sie ist bedingt durch die Gerechtigkeit des Glaubens. '
      verse: 13
    - text: 'Erben nämlich solche, die ein Gesetz erfüllen, so hat der Glaube keinen
        Wert und die Verheißung keine Geltung. '
      verse: 14
    - text: '- Jedes Gesetz führt ja Strafe herbei. Nur da, wo es kein Gesetz gibt,
        ist auch von Übertretung keine Rede —. '
      verse: 15
    - text: 'Deshalb erben nur solche, die Glauben haben; denn das Erbe soll ja ein
        Gnadengeschenk sein. Und nur in diesem Fall steht die Verheißung sicher für
        alle (wahren) Nachkommen Abrahams — nicht allein für die, die das Gesetz empfangen
        haben, sondern auch für alle, die Glauben haben wie Abraham. So ist er unser
        aller Vater '
      verse: 16
    - text: '- wie geschrieben steht: Zum Vater vieler Völker habe ich dich bestimmt
        —. Und das ist er nach Gottes Willen. Denn ihm hat er geglaubt: ihm, der die
        Toten lebendig macht, und der das Nichtseiende ins Dasein ruft. '
      verse: 17
    - text: 'Selbst da, wo nichts zu hoffen war, hat er voll Hoffnung an dem Glauben
        festgehalten, daß er ein Vater vieler Völker werden solle, gemäß dem Wort:
        So (zahlreich) sollen deine Nachkommen sein. '
      verse: 18
    - text: 'Und ohne im Glauben schwach zu werden, sah er, wie sein eigener Leib
        die Lebenskraft verloren hatte — denn er war fast hundert Jahre alt —, und
        wie auch Saras Mutterschoß erstorben war. '
      verse: 19
    - text: 'Er zweifelte nicht ungläubig an Gottes Verheißung. Nein, er wurde stark
        im Glauben und gab Gott die Ehre '
      verse: 20
    - text: 'in der festen Überzeugung, daß er seine Verheißung auch erfüllen könne. '
      verse: 21
    - text: 'Darum ist ihm auch (sein Glaube) angerechnet worden zur Gerechtigkeit. '
      verse: 22
    - text: 'Doch dies Wort: "Es ist ihm angerechnet worden" hat nicht allein für
        ihn Bedeutung, '
      verse: 23
    - text: 'sondern auch für uns. Uns soll es "angerechnet" werden, wenn wir unseren
        Glauben gründen auf den, der unseren Herrn Jesus von den Toten auferweckt
        hat. '
      verse: 24
    - text: 'In den Tod ist er gegeben worden um unserer Fehltritte willen und auferweckt
        um unserer Rechtfertigung willen. '
      verse: 25
  - chapter: 5
    verses:
    - text: 'Sind wir nun gerecht geworden durch den Glauben, so laßt uns mit Gott
        in Frieden bleiben durch unseren Herrn Jesus Christus, '
      verse: 1
    - text: 'durch den wir ja im Glauben Zutritt haben zu dieser Gnade, darin wir
        jetzt stehen! Laßt uns auch rühmen, daß wir hoffen dürfen, einst Gottes Herrlichkeit
        zu erben! '
      verse: 2
    - text: 'Noch mehr: wir wollen uns sogar des rühmen, daß wir jetzt Trübsal leiden.
        Wir wissen ja: Trübsal wirkt Standhaftigkeit, '
      verse: 3
    - text: 'Standhaftigkeit wirkt Festigkeit, Festigkeit wirkt Hoffnung. '
      verse: 4
    - text: 'Und diese Hoffnung kann nicht trügen; denn Gottes Liebe fließt in unseren
        Herzen durch den Heiligen Geist, der uns gegeben worden ist. '
      verse: 5
    - text: 'Als wir noch krank in Sünden waren, gerade da hat Christus für Gottlose
        den Tod erlitten. '
      verse: 6
    - text: 'Nun geschieht es kaum, daß jemand für einen Gerechten sein Leben opfert.
        — Für den, der ihm Gutes erwiesen, erleidet wohl einer mit kühnem Entschluß
        den Tod. — '
      verse: 7
    - text: 'Gott aber macht uns seine Liebe dadurch kund, daß Christus für uns gestorben
        ist, als wir noch Sünder waren. '
      verse: 8
    - text: 'Wieviel mehr nun dürfen wir jetzt, da wir in seinem Blut gerecht geworden
        sind, durch ihn auf Rettung hoffen vor Gottes Zorngericht! '
      verse: 9
    - text: 'Denn sind wir als Gottes Feinde versöhnt worden mit Gott durch seines
        Sohnes Tod, wieviel mehr werden wir als Versöhnte Rettung finden durch sein
        Leben! '
      verse: 10
    - text: 'Und nicht nur das; wir dürfen uns auch Gottes rühmen durch unseren Herrn
        Jesus Christus, durch den wir jetzt die Versöhnung erlangt. '
      verse: 11
    - text: 'Demnach verhält es sich so: Durch einen Menschen ist die Sünde in die
        Welt gekommen, und durch die Sünde der Tod. Darum ist der Tod zu allen Menschen
        gelangt, weil alle gesündigt haben. '
      verse: 12
    - text: 'Auch vor dem Gesetz ward in der Welt gesündigt. Die Sünde aber ward nicht
        angerechnet, solange noch kein Gesetz da war. '
      verse: 13
    - text: 'Trotzdem herrschte der Tod mit königlicher Macht von Adam bis Mose auch
        über alle, die beim Sündigen kein bestimmtes Gebot übertraten wie Adam. Der
        wies als Vorbild hin auf jenen Adam, der noch kommen sollte. '
      verse: 14
    - text: 'Doch nicht wie der Fehltritt (Adams) war, ist nun die Gnadengabe (Gottes).
        (Hier zeigt sich vielmehr ein Unterschied.) Durch eines Menschen Fehltritt
        sind alle Menschen dem Tod verfallen. Weit mehr hat Gottes Gnade gewirkt:
        Die Gabe, die wir der Gnade des einen Menschen Jesus Christus danken, hat
        alle Menschen überschwenglich reich gemacht. '
      verse: 15
    - text: 'Doch dies Geschenk der Gnade übt eine andere Wirkung aus als jener eine
        Sünder. Das Urteil (Gottes) über den einen Sünder hat (über alle Menschen)
        ein Strafurteil gebracht. Die Gnadengabe (Gottes) aber, durch die Fehltritte
        vieler hervorgerufen, hat (allen Menschen) Freisprechung gebracht. '
      verse: 16
    - text: 'Wenn durch den Fehltritt jenes einen der Tod mit königlicher Macht geherrscht
        hat durch die Schuld des einen, wieviel mehr werden da alle, die die überschwenglich
        reiche Gnade und Gabe der Gerechtigkeit empfangen, in Lebenskraft als Könige
        herrschen durch den einen Jesus Christus! '
      verse: 17
    - text: 'Darum: wie eines Menschen Fehltritt für alle Menschen ein Strafurteil
        (des Todes) verschuldet hat: so bringt nun eines Menschen Gehorsamstat für
        alle Menschen einen Freispruch, der das Leben schenkt. '
      verse: 18
    - text: 'Denn wie durch eines Menschen Ungehorsam alle Menschen Sünder geworden
        sind: so sollen nun durch eines Menschen Gehorsam alle Menschen Gerechte werden. '
      verse: 19
    - text: 'Das Gesetz ist gleichsam durch eine Nebentür hereingekommen, damit sich
        Fehltritt auf Fehltritt häufe. Wo sich aber die Sünde gehäuft, da ist auch
        der Strom der Gnade aufs höchste gestiegen. '
      verse: 20
    - text: 'Denn wie die Sünde Königin war im Machtgebiet des Todes: So soll nun
        die Gnade als Königin herrschen, indem sie die Gerechtigkeit verleiht, die
        zum ewigen Leben führt durch Jesus Christus, unseren Herrn. '
      verse: 21
  - chapter: 6
    verses:
    - text: 'Was wollen wir nun daraus schließen? Wollen wir etwa bei der Sünde beharren,
        damit sich die Gnade mehre? '
      verse: 1
    - text: 'Nimmermehr! Wir sind ja tot für die Sünde; wie können wir da noch in
        ihr leben? '
      verse: 2
    - text: 'Oder wißt ihr nicht, daß wir alle, die wir in Christus Jesus getauft
        worden, in seinen Tod versenkt worden sind? '
      verse: 3
    - text: 'Wir sind also deshalb mit ihm durch die Taufe in den Tod begraben worden,
        damit, wie Christus von den toten auferweckt worden ist durch die Herrlichkeit
        des Vaters, ebenso auch wir in einem neuen Lebenszustand wandeln. '
      verse: 4
    - text: 'Denn ist es wahr, daß wir mit ihm verwachsen sind durch einen Tod, der
        seinem Tod ähnlich ist, so werden wir auch nicht minder mit ihm verwachsen
        sein durch eine Auferstehung, die der seinen gleicht. '
      verse: 5
    - text: 'Wir wissen ja: unser alter Mensch ist deshalb mit (Christus) gekreuzigt
        worden, damit der von der Sünde beherrschte Leib vernichtet werde und wir
        der Sünde nicht länger als Sklaven dienen. '
      verse: 6
    - text: 'Denn ein Toter ist von der Macht der Sünde frei. '
      verse: 7
    - text: 'Sind wir nun aber mit Christus gestorben, so werden wir auch — das ist
        unsere Zuversicht — mit ihm leben. '
      verse: 8
    - text: 'Denn wir wissen: Christus, von den Toten auferweckt, kann nicht wieder
        sterben; der Tod hat kein Herrscherrecht mehr über ihn. '
      verse: 9
    - text: 'Sein Tod galt ja der Sünde, ein für allemal; sein Leben aber gilt Gott. '
      verse: 10
    - text: 'Geradeso — bedenkt das wohl! — sollt auch ihr tot sein für die Sünde,
        aber lebendig für Gott, weil ihr ja in Gemeinschaft steht mit Christus Jesus,
        unserem Herrn. '
      verse: 11
    - text: 'Darum soll die Sünde nicht als Königin herrschen in euerm sterblichen
        Leib, so daß ihr seinen Lüsten nachgebt. '
      verse: 12
    - text: 'Ihr dürft auch nicht eure Glieder als Waffen der Ungerechtigkeit in den
        Dienst der Sünde stellen. Sondern da ihr aus dem Tod zum Leben gekommen seid,
        so weiht euch dem Dienst Gottes und ergebt Gott eure Glieder als Waffen der
        Gerechtigkeit! '
      verse: 13
    - text: 'Die Sünde wird euch nicht besiegen können. Denn ihr steht nicht unter
        dem Gesetz, sondern unter der Gnade. '
      verse: 14
    - text: 'Was folgt hieraus? Sollen wir sündigen, weil wir nicht unter dem Gesetz
        stehen, sondern unter der Gnade? Nimmermehr! '
      verse: 15
    - text: 'Ihr wißt doch: wenn ihr euch einem als Knecht zum Gehorsam verpflichtet,
        dann werdet ihr auch tatsächlich Knechte dessen, dem ihr gehorsam seid, —
        und zwar entweder Knechte, die der Sünde dienen und dem Tod verfallen, oder
        Knechte, die (Gott) gehorsam sind und zur Gerechtigkeit gelangen. '
      verse: 16
    - text: 'Gott sei Dank: ihr dient jetzt nicht mehr der Sünde als Knechte, sondern
        ihr seid der (christlichen) Lehre in der Gestalt, worin sie euch überliefert
        worden ist, von Herzen gehorsam. '
      verse: 17
    - text: 'Von der Sünde Herrschaft frei, seid ihr nun "Knechte der Gerechtigkeit"
        geworden. '
      verse: 18
    - text: '- Mit Rücksicht auf eure menschliche Schwachheit wähle ich diesen bildlichen
        Ausdruck "Knechte" —. Wie ihr (früher) eure Glieder in den Knechtsdienst der
        Unreinigkeit und Gesetzwidrigkeit gestellt habt, um ein gesetzloses Leben
        zu führen: so stellt jetzt eure Glieder in den Knechtsdienst der Gerechtigkeit,
        um zur Heiligung zu gelangen! '
      verse: 19
    - text: 'Denn als ihr Knechte der Sünde wart, da wart ihr frei gegenüber der Gerechtigkeit. '
      verse: 20
    - text: 'Welche Frucht ist euch nun damals aus euerm Wandel erwachsen? Taten,
        deren ihr euch jetzt schämt! Denn sie führen zum Tod. '
      verse: 21
    - text: 'Jetzt aber, wo ihr von der Sünde frei und Gottes Knechte geworden seid,
        erwächst euch solche Frucht, die zur Heiligung führt, und endlich erlangt
        ihr das ewige Leben. '
      verse: 22
    - text: 'Denn die Sünde zahlt als Sold den Tod. Das Gnadengeschenk Gottes aber
        ist das ewige Leben in der Gemeinschaft mit Christus Jesus, unserem Herrn. '
      verse: 23
  - chapter: 7
    verses:
    - text: 'Oder wißt ihr nicht, liebe Brüder — ich rede ja zu Leuten, die mit dem
        Gesetz wohlbekannt sind —, daß das Gesetz den Menschen während seines ganzen
        Lebens beherrscht? '
      verse: 1
    - text: 'Eine verheiratete Frau zum Beispiel ist durch das Ehegesetz an ihren
        Mann gebunden, solange er lebt. Stirbt aber der Mann, so ist sie frei von
        dem Gesetz, wodurch sie an den Mann gebunden war. '
      verse: 2
    - text: 'Gibt sie sich also zu Lebzeiten ihres Mannes einem anderen Mann hin,
        so führt sie den Namen Ehebrecherin. Nach dem Tod ihres Mannes aber ist sie
        von dem Ehegesetz frei: sie ist dann keine Ehebrecherin, wenn sie sich mit
        einem anderen Mann vermählt. '
      verse: 3
    - text: 'Nun denn, meine Brüder, auch ihr seid durch den Leib Christi dem Gesetz
        gegenüber tot, und ihr sollt einem anderen zu eigen werden: dem, der deshalb
        von den Toten auferweckt worden ist, damit wir Frucht bringen im Dienst Gottes. '
      verse: 4
    - text: 'Denn solange wir im Fleisch lebten, waren die durch das Gesetz aufgeregten
        sündlichen Leidenschaften in unseren Gliedern wirksam, so daß wir Frucht brachten
        für den Tod. '
      verse: 5
    - text: 'Jetzt aber sind wir vom Gesetz los: für unseren früheren Zwingherrn sind
        wir tot und dienen nun (Gott) in einem neuen Zustand unter der Herrschaft
        des Geistes. Denn der alte Zustand unter der Herrschaft des Buchstabens hat
        ein Ende. '
      verse: 6
    - text: 'Was folgt hieraus? Ist das Gesetz Sünde? Nimmermehr! Aber ich hätte die
        Sünde nie erkannt ohne das Gesetz. Was zum Beispiel böse Begierde ist, davon
        wüßte ich nichts, wenn das Gesetz nicht immer wieder spräche: Du sollst nicht
        begehren! '
      verse: 7
    - text: 'Dies Gebot diente nun der Sünde als Waffe wider mich und erregte in mir
        allerlei böse Begierden. Denn ohne Gesetz ist die Sünde tot. '
      verse: 8
    - text: 'Einst lebte ich dahin, ohne etwas vom Gesetz zu wissen. Dann trat das
        Gebot an mich heran. Da ward die Sünde (in mir) lebendig, '
      verse: 9
    - text: 'und — ich starb. Das Gebot, das mir zum Leben dienen sollte, gereichte
        mir so in Wirklichkeit zum Tod. '
      verse: 10
    - text: 'Denn die Sünde benützte das Gebot als Waffe wider mich: sie verführte
        mich, und so hat sie mir gerade durch das Gebot den Tod gebracht. '
      verse: 11
    - text: 'Es bleibt demnach dabei: Das Gesetz an sich ist heilig, und das Gebot
        ist heilig, gerecht und gut. '
      verse: 12
    - text: 'Ist denn nun das Gute mein Tod geworden? Nimmermehr! Die Sünde hat mich
        in den Tod gestürzt. Die sollte als Sünde offenbar werden: darum hat sie mir
        durch das Gute den Tod gebracht. So sollte sich gerade durch den Mißbrauch
        des Gebotes die grenzenlose Sündigkeit der Sünde zeigen. '
      verse: 13
    - text: 'Das Gesetz — so wissen wir — ist geistlich. Ich aber bin fleischlich,
        unter die Herrschaft der Sünde verkauft. '
      verse: 14
    - text: 'Mein ganzes Tun ist mir ein Rätsel. Ich führe ja nicht aus, was ich mir
        vornehme; sondern gerade was ich verabscheue, das tue ich. '
      verse: 15
    - text: 'Tue ich aber das, was meinem Willen entspricht, dann stimme ich dem Gesetz
        innerlich zu (und erkenne an), daß es gut ist. '
      verse: 16
    - text: 'Also bin ich es nicht, der das Böse vollbringt, sondern die Sünde, die
        in mir wohnt. '
      verse: 17
    - text: 'Ich weiß ja: es wohnt in mir, das heißt in meinem Fleisch nichts Gutes.
        Ich kann wohl das Gute wollen; aber mir fehlt die Kraft, es zu vollbringen. '
      verse: 18
    - text: 'Denn ich tue nicht das Gute, das ich will; nein, das Böse, das ich nicht
        will, das führe ich aus. '
      verse: 19
    - text: 'Tue ich aber gerade das, was ich nicht will, so bin ich es nicht, der
        das Böse vollbringt, sondern die Sünde, die in mir wohnt. '
      verse: 20
    - text: 'Dies ist also die Regel, die ich immer wieder finde: will ich das Gute
        tun, so ist das Böse da. '
      verse: 21
    - text: 'Denn nach meinem inneren Menschen habe ich Freude am Gesetz Gottes. '
      verse: 22
    - text: 'Ich entdecke aber in meinen Gliedern ein anderes Gesetz, das mit dem
        Gesetz meiner Vernunft im Kampf liegt und mich gefangennimmt für das Gesetz
        der Sünde, das in meinen Gliedern ist. '
      verse: 23
    - text: 'Ich unglückseliger Mensch! Wer wird mich erretten von diesem Todesleib? '
      verse: 24
    - text: 'Dank sei Gott! Er hat''s getan durch Jesus Christus, unseren Herrn! So
        bleibt es denn dabei: Auf meine eigene Kraft gestellt, diene ich mit der Vernunft
        dem Gesetz Gottes, mit dem Fleisch aber dem Gesetz der Sünde. '
      verse: 25
  - chapter: 8
    verses:
    - text: 'Klar ist nun: Kein Verdammungsurteil kann jetzt treffen, die in Gemeinschaft
        stehen mit Christus Jesus. '
      verse: 1
    - text: 'Denn das Gesetz des Geistes, der das Leben schenkt in Christus Jesus,
        das hat mich freigemacht von dem Gesetz der Sünde und des Todes. '
      verse: 2
    - text: 'Denn was für das Gesetz unmöglich war, weil seine Kraft gelähmt ward
        durch das Fleisch, das hat Gott selbst vollbracht: Er sandte seinen eigenen
        Sohn in Ähnlichkeit des Sündenfleisches als Opfer für die Sünde. So hat er
        die Sünde im Fleisch verurteilt. '
      verse: 3
    - text: 'Nun soll, was das Gesetz verlangt, in uns zustande kommen, wenn wir nicht
        nach dem Fleisch wandeln, sondern nach dem Geist. '
      verse: 4
    - text: 'Die Fleischesmenschen trachten nach des Fleisches Gütern, die Geistesmenschen
        trachten nach des Geistes Gütern. '
      verse: 5
    - text: 'Des Fleisches Trachten bringt den Tod, des Geistes Trachten bringt das
        Leben und den Frieden. '
      verse: 6
    - text: 'Des Fleisches Trachten ist ja Feindschaft gegen Gott. Denn dem Gesetz
        Gottes fügt das Fleisch sich nicht, es kann''s auch nicht. '
      verse: 7
    - text: 'Die Fleischesmenschen können darum Gott nicht gefallen. '
      verse: 8
    - text: 'Ihr aber seid nicht Fleischesmenschen, sondern Geistesmenschen, wenn
        wirklich der Geist Gottes in euch wohnt. Wer Christi Geist nicht hat, der
        ist auch nicht sein Eigentum. '
      verse: 9
    - text: 'Wenn aber Christus in euch wohnt, so ist zwar euer Leib dem Tod verfallen
        um der Sünde willen, doch euer Geist ist voller Leben infolge der Gerechtigkeit. '
      verse: 10
    - text: 'Wohnt aber dessen Geist in euch, der Jesus von den Toten hat erweckt,
        so wird, der Christus von den Toten auferweckte, auch eure Leiber, die dem
        Tod verfallen sind, lebendig machen durch seinen Geist, der in euch wohnt. '
      verse: 11
    - text: 'Darum sind wir, Brüder, nicht dem Fleisch schuldig, nach dem Fleisch
        zu leben. '
      verse: 12
    - text: 'Denn lebt ihr nach dem Fleisch, so müßt ihr sterben. Wenn ihr jedoch
        des Leibes böse Triebe durch den Geist ertötet, so sollt ihr leben. '
      verse: 13
    - text: 'Denn alle, die von Gottes Geist sich leiten lassen, sind Söhne Gottes. '
      verse: 14
    - text: 'Der Geist, den ihr empfangen, macht euch nicht zu Knechten, so daß ihr
        wiederum euch fürchten müßtet. Der Geist, den ihr empfangen, schenkt die Sohneswürde,
        und im Gebet rufen wir durch ihn: "Abba, unser Vater!" '
      verse: 15
    - text: 'Und kein geringerer als dieser Geist bestätigt unserem Geist, daß wir
        Gottes Kinder sind. '
      verse: 16
    - text: 'Als Kinder sind wir dann auch Erben: Erben Gottes und Miterben Christi.
        Wir müssen aber mit ihm leiden, wenn wir mit ihm verherrlicht werden wollen. '
      verse: 17
    - text: 'Ich meine nun: Die Leiden dieser Zeit sind gar nicht von Belang, verglichen
        mit der Herrlichkeit, die sich an uns bald offenbaren soll. '
      verse: 18
    - text: 'Denn wartet nicht die ganze Schöpfung gespannt und sehnsuchtsvoll der
        Stunde, da Gottes Söhne sich enthüllen sollen in ihrer vollen Herrlichkeit? '
      verse: 19
    - text: 'Die Schöpfung liegt ja in den Banden der Vergänglichkeit: Nicht nach
        eigener Wahl, vielmehr durch fremde Schuld. Ihr winkt jedoch die Hoffnung, '
      verse: 20
    - text: 'da auch sie — die Schöpfung — einst befreit soll werden von des Verderbens
        Knechtschaft, um teilzunehmen an der Freiheit, die Gottes Kinder mit der Herrlichkeit
        empfangen sollen. '
      verse: 21
    - text: 'Wir wissen ja: Die ganze Schöpfung ist bis jetzt voll Klageseufzer und
        harrt mit Schmerzen einer Neugeburt entgegen. '
      verse: 22
    - text: 'Doch nicht allein sie seufzt. Auch wir, die wir bereits den Geist als
        Erstlingsgabe (der zukünftigen Herrlichkeit) besitzen, auch wir, wir seufzen
        innerlich und warten sehnsuchtsvoll darauf, in unsere Kindesrechte eingesetzt
        zu werden und damit auch für unseren Leib Befreiung zu erlangen. '
      verse: 23
    - text: 'Dies ist das Heil, worauf wir jetzt noch hoffen. Die Hoffnung aber, die
        man schon erfüllt vor Augen sieht, ist keine Hoffnung mehr. Denn wozu soll
        man das noch hoffen, was man schon sieht? '
      verse: 24
    - text: 'Wenn wir jedoch auf das noch Unsichtbare hoffen, so warten wir darauf
        mit Sehnsucht und Geduld. '
      verse: 25
    - text: 'Damit nimmt nun der (Heilige) Geist sich unserer Schwachheit an. Denn
        um was wir bitten sollen, das wissen wir nicht immer recht. Dann eben tritt
        der Geist selbst für uns ein mit Seufzern, die sich nicht in Worte fassen
        lassen. '
      verse: 26
    - text: 'Gott aber, der die Herzen prüft, versteht des Geistes Sprache; denn der
        tritt ein nach Gottes Willen für die Heiligen. '
      verse: 27
    - text: 'Wir wissen ferner: Denen, die Gott lieben, dient alles nur zum Besten,
        weil sie nach seinem Vorsatz (zum Heil) berufen sind. '
      verse: 28
    - text: 'Denn die er vorher hat erkannt, die hat er auch vorherbestimmt, daß sie
        dem Bild seines Sohnes ähnlich werden; denn der soll sein der Erstgeborene
        unter vielen Brüdern. '
      verse: 29
    - text: 'Und die er hat vorherbestimmt, die hat er auch berufen. Die er berufen
        hat, die hat er auch gerecht gemacht. Die er gerecht gemacht hat, die hat
        er auch verherrlicht. '
      verse: 30
    - text: 'Was folgt hieraus? Ist Gott für uns, wer kann da streiten wider uns? '
      verse: 31
    - text: 'Der seinen eigenen Sohn nicht hat verschont, vielmehr zu unser aller
        Heil ihn hingegeben, wie sollte der nun mit ihm uns nicht alles schenken? '
      verse: 32
    - text: 'Wer wagt es, Gottes Auserwählte zu verklagen? Gott selbst spricht sie
        ja frei! '
      verse: 33
    - text: 'Wer will sie verdammen? Christus Jesus ist gestorben! Noch mehr: Er ist
        auch auferstanden, er sitzt zur Rechten Gottes und tritt sogar fürbittend
        für uns ein! '
      verse: 34
    - text: 'Wer kann uns also trennen von der Liebe Christi? Trübsal, Angst, Verfolgung,
        Hunger, Blöße? Gefahr und Henkerbeil? '
      verse: 35
    - text: 'Das alles droht uns; denn es steht geschrieben: "Um deinetwillen werden
        wir den ganzen Tag dahingemordet. Man sieht uns an wie Schafe, die man schlachtet." '
      verse: 36
    - text: 'In all diesen Kämpfen aber siegen wir aufs herrlichste; denn uns hilft
        er, der uns geliebt! '
      verse: 37
    - text: 'Fürwahr, ich bin gewiß: Nicht Tod noch Leben, nicht Engel noch Gewalten,
        nicht Gegenwart noch Zukunft '
      verse: 38
    - text: 'nicht Kräfte aus der Höhe oder Tiefe, nichts in der ganzen weiten Welt
        wird je uns trennen können von der Liebe Gottes, die wir schmecken in der
        Gemeinschaft Christi Jesu, unseres Herrn. '
      verse: 39
  - chapter: 9
    verses:
    - text: 'Ich rede die Wahrheit als einer, der mit Christus in Gemeinschaft steht;
        ich lüge nicht. Mein durch den Heiligen Geist erleuchtetes Gewissen zeugt
        für mich, wenn ich hier beteuere: '
      verse: 1
    - text: 'Ich habe tiefe Traurigkeit, und ein steter Gram nagt an meinem Herzen. '
      verse: 2
    - text: 'Ja ich habe oft zu Gott gefleht, er möge mich aus der Gemeinschaft Christi
        stoßen und dem Verderben überliefern, wenn das zur Rettung meiner Brüder,
        meiner irdischen Stammverwandten, dienen könne. '
      verse: 3
    - text: 'Sie tragen den Ehrennamen Israeliten. Sie haben die Sohneswürde. In ihrer
        Mitte ist des Herrn Herrlichkeit erschienen. Ihnen sind die (göttlichen) Verordnungen
        zuteil geworden. Sie haben das Gesetz, den Gottesdienst und die Verheißungen
        empfangen. '
      verse: 4
    - text: 'Ihnen gehören die Erzväter an. Aus ihnen ist der Messias seiner Menschheit
        nach hervorgegangen —, der da ist Herr über alles und als Gott zu preisen
        in Ewigkeit. Amen. '
      verse: 5
    - text: 'Damit will ich aber nicht sagen, daß Gottes Zusage hinfällig geworden
        wäre. Denn nicht alle, die von Israel stammen, gehören zu dem (wahren) Israel. '
      verse: 6
    - text: 'Heißen doch auch nicht alle Nachkommen Abrahams ausnahmslos seine Kinder,
        sondern: "Nur Isaaks Kinder sollen deine Nachkommen heißen." '
      verse: 7
    - text: 'Also: nicht die leiblichen Nachkommen Abrahams sind damit auch schon
        Kinder Gottes, sondern nur die Kinder der Verheißung werden als Abrahams echte
        Nachkommen betrachtet. '
      verse: 8
    - text: 'Denn es ist ein Verheißungswort: Um diese Zeit will ich wiederkommen,
        dann soll Sara einen Sohn haben. '
      verse: 9
    - text: 'Und ganz dasselbe gilt auch bei Rebekka. Sie war guter Hoffnung von einem
        Mann, unserem Vater Isaak. '
      verse: 10
    - text: 'Als aber die Kinder noch nicht geboren waren und folglich auch noch nichts
        Gutes oder Böses getan hatten, schon da traf Gott eine Auswahl. '
      verse: 11
    - text: 'Die blieb in voller Kraft und hing nicht ab von dem Verhalten des Menschen,
        sondern von dem Willen des Berufenden. Darum erging auch an Rebekka des Wort:
        Der Ältere soll dem Jüngeren dienstbar sein. '
      verse: 12
    - text: 'Und anderswo steht geschrieben: Jakob habe ich geliebt, und Esau habe
        ich gehaßt. '
      verse: 13
    - text: 'Was folgt hieraus? Gibt''s etwa Ungerechtigkeit bei Gott? Nimmermehr! '
      verse: 14
    - text: 'Zu Mose sagt er ja: Ich werde gnädig sein, wem ich will, und mich erbarmen,
        wes ich will. '
      verse: 15
    - text: 'Demnach kommt es nicht an auf menschliches Wollen oder Laufen, sondern
        auf Gottes Erbarmen. '
      verse: 16
    - text: 'Sagt doch die Schrift zu Pharao: Gerade darum habe ich dich zum König
        bestellt, um an dir meine Macht zu erweisen und meinen Namen auf der ganzen
        Erde kundzumachen. '
      verse: 17
    - text: 'Also: Gott ist gnädig, wem er will, und verstockt, wen er will. '
      verse: 18
    - text: 'Nun kannst du mir einwenden: "Wie kann Gott dann noch jemand tadeln?
        Kann man denn seinem Willen widerstehen?" '
      verse: 19
    - text: 'O Mensch, wer bist du, daß du Gott widersprechen willst? Darf etwa das
        Bild zu seinem Bildner sagen: Warum hast du mich gerade so gemacht? '
      verse: 20
    - text: 'Hat der Töpfer nicht freie Verfügung über seinen Ton? Kann er nicht aus
        derselben Masse verschiedene Gefäße bilden — das eine zur Zier, das andere
        zum gewöhnlichen Gebrauch? '
      verse: 21
    - text: 'Was willst du nun sagen, wenn Gott, obwohl er einst sein Zorngericht
        offenbaren und seine Macht erweisen will, zum Verderben reife Zorngefäße dennoch
        bisher in großer Langmut getragen hat, '
      verse: 22
    - text: 'und zwar deshalb, um zu gleicher Zeit den Reichtum seiner Herrlichkeit
        zu zeigen an Gefäßen des Erbarmens, die er vorbereitet hat für die zukünftige
        Herrlichkeit? '
      verse: 23
    - text: 'Und sind wir nicht solche Gefäße? Gerade dazu hat er uns berufen nicht
        nur aus den Juden, sondern auch aus den Heiden. '
      verse: 24
    - text: 'Darum spricht Gott bei Hosea: Was nicht mein Volk ist, das will ich mein
        Volk nennen, und die nicht Geliebte soll Geliebte heißen. '
      verse: 25
    - text: 'Ja, an dem Ort, wo zu ihnen gesagt worden ist: "Ihr seid nicht mein Volk",
        da sollen sie Söhne des lebendigen Gottes heißen. '
      verse: 26
    - text: 'Und Jesaja ruft über Israel aus: Wären auch die Kinder Israels so zahlreich
        wie der Meeressand, so soll doch der Überrest errettet werden. '
      verse: 27
    - text: 'Denn der Herr will sein Strafurteil in Kürze vollstrecken auf der Erde. '
      verse: 28
    - text: 'Und — wie Jesaja vorhergesagt hat —: Hätte uns der Herr der Heerscharen
        nicht ein Saatkorn übriggelassen, so wäre es uns ergangen wie Sodom, und wir
        hätten Gomorras Schicksal geteilt. '
      verse: 29
    - text: 'Was folgt nun hieraus? Heiden, die nicht nach Gerechtigkeit gestrebt,
        haben Gerechtigkeit erlangt: nämlich die Gerechtigkeit, die aus dem Glauben
        kommt. '
      verse: 30
    - text: 'Israel aber, das durch Erfüllung des Gesetzes Gerechtigkeit erlangen
        wollte, hat dies von dem Gesetz gesteckte Ziel nicht erreicht. '
      verse: 31
    - text: 'Und warum nicht? Weil es dies Ziel nicht erreichen wollte durch Glauben,
        sondern durch Werke. '
      verse: 32
    - text: 'Darum hat es sich auch gestoßen an dem Stein des Anstoßes, wie geschrieben
        steht: Siehe, ich lege in Zion einen Stein des Anstoßes und einen Fels des
        Strauchelns; wer auf ihn vertraut, der soll nicht zuschanden werden. '
      verse: 33
  - chapter: 10
    verses:
    - text: 'Brüder, von ganzem Herzen sehne ich mich nach ihrer Rettung und bete
        auch deshalb für sie zu Gott. '
      verse: 1
    - text: 'Ich muß ihnen ja das Zeugnis geben, daß sie Eifer haben für Gott; doch
        es fehlt ihnen dabei die rechte Erkenntnis. '
      verse: 2
    - text: 'Denn weil sie Gottes Gerechtigkeit verkannten und nur darauf bedacht
        waren, ihre eigene Gerechtigkeit geltend zu machen, darum haben sie sich der
        Gerechtigkeit Gottes nicht unterworfen. '
      verse: 3
    - text: 'Christus hat dem Gesetz ein Ende gemacht, damit Gerechtigkeit empfange
        jeder, der da glaubt. '
      verse: 4
    - text: 'Mose schreibt von der Gerechtigkeit, die aus dem Gesetz kommt: Der Mensch,
        der des Gesetzes Vorschriften erfüllt, wird dadurch leben. '
      verse: 5
    - text: 'Aber die Gerechtigkeit, die aus dem Glauben kommt, spricht so: Du darfst
        nicht sagen in deinem Herzen: Wer wird in den Himmel hinaufsteigen? — um Christus
        von dort herabzuholen — '
      verse: 6
    - text: 'oder: Wer wird in die Unterwelt hinabsteigen? — um Christus von den Toten
        heraufzuholen —. '
      verse: 7
    - text: 'Was sagt ihr vielmehr? Das Herz ist dir nahe; es ist in deinem Mund und
        in deinem Herzen: das Wort, das Glauben fordert, und das wir verkündigen. '
      verse: 8
    - text: 'Bekennst du nämlich mit deinem Mund Jesus als den Herrn und glaubst du
        mit deinem Herzen, daß Gott ihn von den Toten auferweckt hat, so wirst du
        gerettet werden. '
      verse: 9
    - text: 'Denn mit dem Herzen glaubt man und erlangt dadurch Gerechtigkeit, und
        mit dem Mund bekennt man und erlangt dadurch Errettung. '
      verse: 10
    - text: 'Sagt doch die Schrift: Alle, die an ihn glauben, sollen nicht zuschanden
        werden. '
      verse: 11
    - text: 'Denn hier gibt es keinen Unterschied zwischen Juden und Griechen. Sie
        alle haben denselben Herrn, und der ist unendlich gnädig gegen alle, die ihn
        anrufen. '
      verse: 12
    - text: 'Denn: Alle, die den Namen des Herrn anrufen, sollen errettet werden. '
      verse: 13
    - text: 'Wie können sie ihn aber anrufen, ohne an ihn zu glauben? Und wie können
        sie glauben, ohne von ihm gehört zu haben? Wie können sie ferner (von ihm)
        hören ohne Prediger? '
      verse: 14
    - text: 'Und wie kann jemand predigen, ohne dazu gesandt zu sein? Darum steht
        auch geschrieben: Wie lieblich sind die Füße derer, die gute Botschaft bringen! '
      verse: 15
    - text: 'Doch nicht alle haben die Heilsbotschaft im Glauben aufgenommen. Denn
        Jesaja spricht: Herr, wer hat unserer Predigt geglaubt? '
      verse: 16
    - text: 'Mithin kommt der Glaube aus der Predigt, und die Predigt geschieht in
        Christi Auftrag. '
      verse: 17
    - text: 'Doch — so frage ich — haben sie vielleicht die Predigt nicht vernommen?
        O freilich, denn: Über die ganze Erde ist die Stimme der Prediger erschallt,
        und ihre Worte sind gedrungen bis ans Ende der Welt. '
      verse: 18
    - text: 'Aber — so frage ich weiter — hat Israel vielleicht die Predigt nicht
        verstanden? O gewiß; denn schon Mose spricht: Durch ein Volk, das kein Volk
        ist, will ich eure Eifersucht erregen, durch ein unverständiges Volk will
        ich euch erbittern. '
      verse: 19
    - text: 'Und Jesaja sagt frei und offen: Ich bin gefunden worden von denen, die
        mich nicht gesucht; ich bin bekannt geworden denen, die nicht nach mir gefragt. '
      verse: 20
    - text: 'Von Israel aber spricht er: Den ganzen Tag habe ich meine Arme (liebend)
        ausgestreckt nach einem Volk, das voll Ungehorsam ist und Widerspruch. '
      verse: 21
  - chapter: 11
    verses:
    - text: 'Ich frage nun: Hat Gott sein Volk verstoßen? Nimmermehr! Ich bin doch
        auch ein Israelit, entsprossen aus Abrahams Geschlecht, aus dem Stamm Benjamin. '
      verse: 1
    - text: 'Gott hat sein Volk nicht verstoßen, das er sich einst zum Eigentum erwählt.
        Wißt ihr nicht, was die Schrift in der Geschichte von Elia sagt? Der klagt
        vor Gott über Israel: '
      verse: 2
    - text: 'Herr, sie haben deine Propheten getötet und deine Altäre umgestürzt;
        ich allein bin übriggeblieben, und sie trachten mir nach dem Leben. '
      verse: 3
    - text: 'Doch wie lautet Gottes Antwort? Ich habe mir 7000 Männer erhalten, die
        nie ihre Knie gebeugt haben vor Baal. '
      verse: 4
    - text: 'Ebenso gibt''s auch heute einen (treuen) Überrest, den Gottes Gnade auserwählt
        hat. '
      verse: 5
    - text: 'Ist aber hier die Gnade ausschlaggebend, dann können keine Werke dabei
        in Frage kommen. Sonst wäre ja die Gnade keine Gnade mehr. '
      verse: 6
    - text: 'Wie steht''s also? Was Israel erstrebt, das hat es (als Gesamtheit) nicht
        erlangt. Nur die Auserwählten haben es erlangt. Die anderen aber sind verstockt, '
      verse: 7
    - text: 'wie geschrieben steht: Gott hat ihnen einen Geist der Schläfrigkeit gegeben
        — Augen, um nicht zu sehen, und Ohren, um nicht zu hören — bis auf den heutigen
        Tag. '
      verse: 8
    - text: 'Und David sagt: Ihr Tisch soll ihnen zur Schlinge werden und zum Strick,
        zur Falle und zur Vergeltung! '
      verse: 9
    - text: 'Ihre Augen sollen sich verdunkeln, daß sie nicht sehen; und ihre Rücken
        beuge immerdar! '
      verse: 10
    - text: 'Ich frage nun: Sind sie deshalb gestrauchelt, um ins Verderben zu fallen?
        Nimmermehr! Sondern durch ihren Fehltritt ist das Heil zu den Heiden gekommen,
        damit sie dadurch gereizt würden, auch selbst das Heil zu suchen. '
      verse: 11
    - text: 'Hat nun aber schon der Fehltritt der Juden die Welt reich gemacht, und
        hat schon die kleine Zahl, die aus ihrer Mitte gläubig geworden ist, den Heiden
        solchen Segen zugeführt, wie groß wird da erst der Segen für die Heiden sein,
        wenn sich einst die Vollzahl der Juden bekehrt? '
      verse: 12
    - text: 'Jetzt wende ich mich an euch, ihr Heidenchristen. Gerade ich bin ja in
        besonderem Sinn Heidenapostel. Aber es ist doch auch eine Ehre für mein Amt, '
      verse: 13
    - text: 'wenn ich versuche, in (meinen Landsleuten,) meinem Fleisch und Blut,
        den Eifer (für die Frohe Botschaft) zu wecken und wenigstens einige von ihnen
        zum Heil zu führen. '
      verse: 14
    - text: 'Denn hat schon ihre Verwerfung der Heidenwelt (die Wohltaten der) Versöhnung
        gebracht, was wird dann ihre Wiederannahme mit sich bringen? Nichts anderes
        als die Auferstehung aus den Toten. '
      verse: 15
    - text: 'Ist das Erstlingsbrot heilig, so ist auch der ganze Teig heilig; und
        ist die Wurzel heilig, dann sind es auch die Zweige. '
      verse: 16
    - text: 'Sind aber einige Zweige abgebrochen, und bist du als Zweig eines wilden
        Ölbaums an ihrer Stelle eingepfropft worden und hast nun Anteil an der Wurzel
        und dem Saft des edlen Ölbaums: '
      verse: 17
    - text: 'so erhebe dich nicht in Hochmut über die (abgehauenen) Zweige! Erhebst
        du dich trotzdem, so bedenke: nicht du trägst die Wurzel, sondern die Wurzel
        trägt dich. '
      verse: 18
    - text: 'Du kannst nun sagen: "Die Zweige sind abgebrochen worden, weil ich eingepfropft
        werden sollte." '
      verse: 19
    - text: 'Ganz recht! Sie sind wegen ihres Unglaubens abgebrochen worden; und du
        stehst an ihrer Stelle, weil du glaubst. Sei nicht hochmütig, sondern fürchte
        dich! '
      verse: 20
    - text: 'Denn hat Gott die natürlichen Zweige nicht verschont, so könnte er vielleicht
        dich auch nicht verschonen. '
      verse: 21
    - text: 'So schau denn hin auf Gottes Güte und auf Gottes Strenge! Gegen die Gefallenen
        offenbart sich Gottes Strenge. An dir aber erweist sich seine Güte, wenn du
        im Guten treu verharrst. Sonst wirst du auch abgehauen. '
      verse: 22
    - text: 'Umgekehrt sollen jene, wenn sie nicht im Unglauben verharren, wieder
        eingepfropft werden. Denn Gott hat die Macht, sie wieder einzupfropfen. '
      verse: 23
    - text: 'Bist du herausgeschnitten aus dem wilden Ölbaum, dem du ursprünglich
        angehörst, und im Widerspruch mit deiner Herkunft einem edlen Ölbaum eingepfropft
        worden: wieviel leichter können diese ihrem angestammten Ölbaum, dem sie ursprünglich
        als Zweige angehören, wieder eingepfropft werden! '
      verse: 24
    - text: 'Damit ihr euch nicht selbst für weise haltet, liebe Brüder, will ich
        euch hier Kunde geben über ein Geheimnis: Verstockung ist über einen Teil
        von Israel gekommen, und die wird so lange währen, bis der Heiden Vollzahl
        (in der Kirche) eingegangen ist. '
      verse: 25
    - text: 'Dann wird ganz Israel gerettet werden, wie geschrieben steht: Es wird
        aus Zion kommen der Erretter, der wird von Jakob wegtun das gottlose Wesen. '
      verse: 26
    - text: 'So will ich einen Bund mit ihnen schließen, wenn ich hinweggenommen habe
        ihre Sünden. '
      verse: 27
    - text: 'Weil die Juden zur Zeit gegen die Heilsbotschaft verstockt sind, stehen
        sie Gott feindlich gegenüber, und das kommt euch zugute. Weil sie aber auserwählt
        sind, werden sie noch immer um der Väter willen von Gott geliebt. '
      verse: 28
    - text: 'Denn Gott nimmt seine Gnadengaben und Berufung nicht zurück. '
      verse: 29
    - text: 'Wie ihr einst ungehorsam gegen Gott gewesen seid, nun aber sein Erbarmen
        erfahren habt zu einer Zeit, wo sie ungehorsam sind: '
      verse: 30
    - text: 'so sind sie jetzt ungehorsam zu einer Zeit, wo ihr Barmherzigkeit erfahrt,
        damit auch sie dereinst Erbarmen finden. '
      verse: 31
    - text: 'Denn Gott hat sie als Volk in den Kerker des Unglaubens eingeschlossen,
        um sich (einst) des ganzen Volkes zu erbarmen. '
      verse: 32
    - text: 'Wie unergründlich tief ist Gottes Gnadenfülle, Weisheit und Erkenntnis!
        Wie unerforschlich sind seine Gerichte, wie unbegreiflich seine Wege! '
      verse: 33
    - text: 'Denn: Wer hat des Herrn Sinn verstanden? Und wer hat ihn beraten? '
      verse: 34
    - text: 'Wer hätte ihm etwas geschenkt, was ihm vergolten werden müßte? '
      verse: 35
    - text: 'Von ihm, durch ihn, für ihn sind alle Dinge. Ihm sei Lobpreis in Ewigkeit!
        Amen. '
      verse: 36
  - chapter: 12
    verses:
    - text: 'Ich ermahne euch nun, liebe Brüder, weiht Gott aus Dankbarkeit für seine
        Erbarmung euern Leib als ein lebendiges, heiliges, Gott wohlgefälliges Opfer!
        So verrichtet ihr einen geistlichen Gottesdienst. '
      verse: 1
    - text: 'Bildet euch nicht nach den Grundsätzen dieser Weltzeit! Nehmt vielmehr
        ein anderes Wesen an, indem sich euer Sinn erneuert! Dann könnt ihr auch recht
        beurteilen, was Gottes Wille ist, oder mit anderen Worten: was gut ist, gottgefällig
        und vollkommen. '
      verse: 2
    - text: 'Kraft der mir geschenkten Gnade warne ich jeden von euch, höher von sich
        zu denken, als sich ziemt. Jeder denke vielmehr bescheiden von sich, ganz
        nach dem Maß seines Glaubens, das Gott ihm zugeteilt. '
      verse: 3
    - text: 'Denn wie wir in einem Leib viele Glieder haben, alle Glieder aber nicht
        denselben Dienst verrichten: '
      verse: 4
    - text: 'so bilden wir auch trotz unserer Vielheit einen Leib in der Gemeinschaft
        Christi; doch dabei ist jeder des anderen Glied. '
      verse: 5
    - text: 'Nach dem Maß der uns geschenkten Gnade haben wir auch verschiedene Gnadengaben. '
      verse: 6
    - text: 'Wer Weissagung hat, der übe sie nach der Richtschnur des Glaubens aus!
        Hat jemand ein Kirchenamt, der bewähre sich darin: der Lehrer betätige sich
        im Lehren, '
      verse: 7
    - text: 'der Seelsorger in der Seelsorge; wer (Liebesgaben) austeilt, der sei
        unparteiisch; wer als Vorsteher dient, der zeige Eifer; wer Werke der Barmherzigkeit
        übt, der tue es mit freudigem Sinn! '
      verse: 8
    - text: 'Habt (alle Menschen) aufrichtig lieb! Habt Abscheu vor dem Bösen und
        Eifer für das Gute! '
      verse: 9
    - text: 'Kommt einander in herzlicher Bruderliebe entgegen! Gebt einander ein
        gutes Vorbild in gegenseitiger Wertschätzung! '
      verse: 10
    - text: 'In euerm Eifer seid nicht träge! Glüht im Geist! Dient dem Herrn! '
      verse: 11
    - text: 'Seid fröhlich in der Hoffnung, bleibt standhaft in Trübsal, haltet an
        am Gebet! '
      verse: 12
    - text: 'Helft eifrig mit an der Unterstützung der Heiligen! Übt fleißig Gastfreundschaft! '
      verse: 13
    - text: 'Segnet eure Verfolger, segnet und flucht nicht! '
      verse: 14
    - text: 'Freut euch mit den Fröhlichen, weint mit den Weinenden! '
      verse: 15
    - text: 'Lebt in Eintracht miteinander! Strebt nicht nach hohen Dingen, sondern
        zieht mit den Geringen dieselbe Straße! '
      verse: 16
    - text: 'Halt euch nicht selbst für klug! Vergeltet niemand Böses mit Bösem! Seid
        bedacht auf das, was in den Augen aller Menschen gut und edel ist! '
      verse: 17
    - text: 'Lebt wo möglich, soviel an euch liegt, mit allen Menschen in Frieden! '
      verse: 18
    - text: 'Schafft euch nicht selbst Recht, Geliebte, sondern überlaßt das dem Zorngericht
        (Gottes)! Denn es steht geschrieben: Mein ist die Rache, ich will vergelten,
        spricht der Herr. '
      verse: 19
    - text: 'Darum: Hungert deinen Feind, so speise ihn; dürstet ihn, so tränke ihn!
        Tust du das, so sammelst du feurige Kohlen auf sein Haupt. '
      verse: 20
    - text: 'Laß dich nicht vom Bösen überwinden, sondern überwinde das Böse mit Gutem! '
      verse: 21
  - chapter: 13
    verses:
    - text: 'Jeder unterwerfe sich den herrschenden Gewalten! Denn es gibt keine obrigkeitliche
        Gewalt, die nicht von Gott wäre; sondern die bestehenden Obrigkeiten sind
        von Gott verordnet. '
      verse: 1
    - text: 'Wer sich also der Obrigkeit widersetzt, der lehnt sich gegen Gottes Ordnung
        auf. Und solche Empörer ziehen sich selbst gerechte Strafe zu. '
      verse: 2
    - text: 'Denn die Gewalthaber sind nicht ein Schrecken für gute Taten, sondern
        für böse. Willst du nicht in Schrecken leben vor der Obrigkeit? So handle
        gut! Dann erntest du Lob von ihr. '
      verse: 3
    - text: 'Denn sie ist Gottes Dienerin zu deinem Besten. Tust du aber Böses, so
        fürchte dich! Denn sie trägt das Richtschwert nicht umsonst. Sie ist Gottes
        Dienerin, die den Übeltäter strafen soll. '
      verse: 4
    - text: 'Ihr müßt deshalb (der Obrigkeit) gehorsam sein, nicht nur aus Furcht
        vor Strafe, sondern auch aus Gewissenspflicht. '
      verse: 5
    - text: 'Darum entrichtet auch die Steuern! Denn die Träger der Gewalt sind Gottes
        Diener, und als solche sollen sie beharrlich tätig sein. '
      verse: 6
    - text: 'So gebt denn jedem, was ihm zukommt: Gebt Steuern dem, der darauf Anspruch
        hat; gebt Zoll dem, der ihn fordern darf; erweist Ehrfurcht, wem sie zukommt,
        und Achtung, wem sie gebührt! '
      verse: 7
    - text: 'Bleibt niemand etwas schuldig als die gegenseitige Liebe! Wer Liebe übt,
        der hat auch sonst das Gesetz erfüllt. '
      verse: 8
    - text: 'Denn die Gebote: "Du sollst nicht ehebrechen, du sollst nicht morden,
        du sollst nicht stehlen, du sollst nicht begehren" und all die anderen Gebote,
        die werden kurz zusammengefaßt in der Vorschrift: Du sollst deinen Nächsten
        lieben wie dich selbst! '
      verse: 9
    - text: 'Die Liebe tut dem Nächsten nichts Böses. Darum ist die Liebe des Gesetzes
        Erfüllung. '
      verse: 10
    - text: 'Diese Ermahnung gebe ich euch, weil ihr ja wißt, in welcher Zeit wir
        leben: Die Stunde ist nun da, wo ihr vom Schlaf erwachen müßt. Denn jetzt
        ist uns die Errettung näher als damals, wo wir zum Glauben gekommen sind. '
      verse: 11
    - text: 'Die Nacht ist vorgerückt, der Tag ist nahe. Darum laßt uns ablegen die
        Werke der Finsternis und anlegen die Waffen des Lichts! '
      verse: 12
    - text: 'Laßt uns ehrbar wandeln wie am hellen, lichten Tag: nicht in Schwelgerei
        und Trinkgelagen, nicht in Unzucht und Ausschweifung, nicht in Streit und
        Eifersucht! '
      verse: 13
    - text: 'Zieht vielmehr den Herrn Jesus Christus an und pflegt den Leib nicht
        so, daß böse Begierden erwachen! '
      verse: 14
  - chapter: 14
    verses:
    - text: 'Des Glaubensschwachen nehmt euch freundlich an, ohne über abweichende
        Ansichten mit ihm zu streiten! '
      verse: 1
    - text: 'Der eine meint, er dürfe alles essen; der Schwache lebt nur von Pflanzenkost. '
      verse: 2
    - text: 'Wer alles ißt, der soll den nicht verachten, der bestimmte Speisen meidet.
        Andererseits darf jemand, der bestimmte Speisen meidet, den, der alles ißt,
        nicht (als Sünder) verurteilen. Gott hat ihn ja in seine Gemeinschaft aufgenommen. '
      verse: 3
    - text: 'Wer bist du denn, daß du den Diener eines fremden Herrn richten willst?
        Mag er feststehen oder fallen, das geht doch nur seinen Herrn an. Aber er
        wird feststehen; denn sein Herr ist stark genug, ihn aufrechtzuerhalten. '
      verse: 4
    - text: 'Der eine hält einen Tag heiliger als den anderen; der andere achtet alle
        Tage gleich. Jeder handle hier nach seiner Überzeugung! '
      verse: 5
    - text: 'Wer einen Tag vor dem anderen auszeichnet, der tut das dem Herrn zu Ehren.
        Und wer alles ohne Unterschied ißt, der tut es auch dem Herrn zu Ehren: er
        dankt ja Gott für die Speise. Wer nicht alles ißt, der tut es ebenso zur Ehre
        des Herrn, und er dankt Gott auch (für die Speise). '
      verse: 6
    - text: 'Denn keiner von uns lebt für sich, und keiner stirbt für sich. '
      verse: 7
    - text: 'Leben wir, so leben wir für den Herrn; sterben wir, so sterben wir für
        den Herrn. Im Leben und im Sterben sind wir des Herrn Eigentum. '
      verse: 8
    - text: 'Denn dazu ist Christus gestorben und wieder lebendig geworden, daß er
        über Tote und Lebendige Herr sei. '
      verse: 9
    - text: 'Mit welchem Recht richtest du über deinen Bruder? Oder mit welchem Recht
        verachtest du deinen Bruder? Wir alle müssen ja dereinst erscheinen vor Gottes
        Richterstuhl. '
      verse: 10
    - text: 'Denn es steht geschrieben: So wahr ich lebe, spricht der Herr, vor mir
        soll jedes Knie sich beugen, und jede Zunge soll Gott preisen. '
      verse: 11
    - text: 'Mithin wird jeder von uns für sich selbst Gott Rechenschaft ablegen müssen. '
      verse: 12
    - text: 'Laßt uns deshalb nicht mehr einander richten! Nehmt euch vielmehr vor,
        dem Bruder keinen Anstoß oder Ärgernis zu geben! '
      verse: 13
    - text: '- Durch den Herrn Jesus belehrt, habe ich die feste Überzeugung, daß
        nichts an und für sich unrein ist. Wer aber etwas für unrein ansieht, für
        den ist es dann auch unrein —. '
      verse: 14
    - text: 'Denn wenn du deinen Bruder durch den Genuß einer Speise betrübst, so
        wandelst du nicht mehr nach der Liebe. Bring ihn nicht durch dein Essen ins
        Verderben! '
      verse: 15
    - text: 'Gebt eure heiligsten Güter nicht der Lästerung preis! '
      verse: 16
    - text: 'Das Königreich Gottes hat nichts mit Essen und Trinken zu tun, sondern
        es offenbart sich in Gerechtigkeit, Frieden und Freude, die von dem Heiligen
        Geist gewirkt werden. '
      verse: 17
    - text: 'Wer Christus darin dient, der ist Gott wohlgefällig und den Menschen
        wert. '
      verse: 18
    - text: 'So laßt uns das im Auge haben, was zum Frieden und zur gegenseitigen
        Förderung dient! '
      verse: 19
    - text: 'Zerstöre Gottes Bauwerk nicht um einer Speise willen! "Alles ist rein."
        Allerdings! Doch wer etwas ißt, wodurch er anderen einen Anstoß gibt, der
        handelt übel. '
      verse: 20
    - text: 'Recht handelst du, wenn du auf Fleisch- und Weingenuß verzichtest und
        auch sonst alles meidest, woran dein Bruder Anstoß nimmt. '
      verse: 21
    - text: 'Du hast deine Überzeugung. Behalte sie für dich allein! Gott kennt sie.
        Wohl dem, der keine Gewissensbedenken hat bei dem, was er für recht hält! '
      verse: 22
    - text: 'Wer aber beim Essen einer Speise im Zweifel ist (ob er wirklich recht
        tut), der ist damit schon verurteilt. Denn er handelt nicht nach seiner inneren
        Überzeugung. Was aber nicht aus innerer Überzeugung kommt, das ist samt und
        sonders Sünde. '
      verse: 23
  - chapter: 15
    verses:
    - text: 'Wir Starken haben die Pflicht, der Schwachen Gebrechen zu tragen, und
        dürfen nicht uns selbst zu Gefallen leben. '
      verse: 1
    - text: 'Jeder von uns soll seinem Nächsten zu Gefallen leben, um ihm Gutes zu
        tun und ihn zu fördern. '
      verse: 2
    - text: 'Auch Christus hat ja nicht sich selbst zu Gefallen gelebt, sondern an
        ihm erfüllte sich das Schriftwort: Die Schmähungen derer, die dich schmähen,
        haben mich getroffen. '
      verse: 3
    - text: 'Alles, was Vorzeiten geschrieben worden ist, das ist zu unserer Belehrung
        geschrieben, damit wir voll Ausdauer und gestärkt durch den Trost, den wir
        aus der Schrift schöpfen, an der Hoffnung festhalten. '
      verse: 4
    - text: 'Gott aber, der Ausdauer und Trost verleiht, gewähre euch, im Sinne Christi
        in Eintracht zu leben, '
      verse: 5
    - text: 'damit ihr einmütig wie mit einem Mund den Gott und Vater unseres Herrn
        Jesus Christus preist. — '
      verse: 6
    - text: 'So nehme sich denn einer des anderen freundlich an, wie sich auch Christus
        unser angenommen hat zur Ehre Gottes. '
      verse: 7
    - text: 'Ich meine hier: Christus ist ein Diener der Juden geworden, um Gottes
        Wahrhaftigkeit zu erweisen; denn die den Vätern gegebenen Verheißungen sollten
        erfüllt werden. '
      verse: 8
    - text: 'Die Heiden aber haben Gott zu preisen für seine (unverdiente) Barmherzigkeit,
        wie geschrieben steht: Darum will ich dich rühmen unter den Heiden und deinem
        Namen lobsingen. '
      verse: 9
    - text: 'Und an einer anderen Stelle heißt es: Freut euch, ihr Heiden, mit seinem
        Volk! '
      verse: 10
    - text: 'Und anderswo: Lobt den Herrn, alle Heiden! Es sollen ihn preisen alle
        Völker. '
      verse: 11
    - text: 'Jesaja endlich sagt: Kommen wird Isais Sproß, und der sich erhebt als
        Herrscher der Heiden. Auf ihn werden die Völker hoffen. '
      verse: 12
    - text: 'Gott aber, der die Hoffnung wirkt, erfülle euch mit reicher Freude und
        mit Frieden im Glauben, damit ihr überreich an Hoffnung seid durch die Kraft
        des Heiligen Geistes! '
      verse: 13
    - text: 'Ich bin ganz überzeugt davon, liebe Brüder, daß ihr auch ohne meine Belehrung
        voll guter Gesinnung seid, reich an aller Erkenntnis und fähig, einander zurechtzuweisen. '
      verse: 14
    - text: 'Trotzdem habe ich euch, wenigstens an einigen Stellen, recht kühn geschrieben,
        freilich nur, um euch an das zu erinnern, was ihr schon wißt. Das habe ich
        getan, weil mir Gott in seiner Gnade den Auftrag geschenkt hat, '
      verse: 15
    - text: 'ein Diener Christi Jesu zu sein, um den Heiden Gottes Frohe Botschaft
        priesterlich zu verkünden, damit die Heiden ein Gott wohlgefälliges Opfer
        werden, das durch den Heiligen Geist geheiligt ist. '
      verse: 16
    - text: 'Ich darf mich darum in der Gemeinschaft mit Christus Jesus wohl auch
        dessen rühmen, was ich für Gottes Sache getan habe. '
      verse: 17
    - text: 'Freilich hätte ich nie den Mut, von Erfolgen zu reden, die Christus bei
        der Heidenbekehrung durch andere und nicht durch meine Arbeit errungen hat
        mit Wort und Tat, '
      verse: 18
    - text: 'mit mächtigen Zeichen und Wundern und in der Kraft des Heiligen Geistes.
        So habe ich, ausgehend von Jerusalem, in weitem Bogen bis nach Illyrien hin
        Christi Frohe Botschaft ausgerichtet. '
      verse: 19
    - text: 'Dabei ist es aber eine Ehrensache für mich gewesen, die Frohe Botschaft
        nirgends zu verkündigen, wo Christi Name schon bekannt war. Denn ich wollte
        nicht auf fremdem Grund weiterbauen, '
      verse: 20
    - text: 'sondern handeln nach dem Schriftwort: Denen nichts von ihm verkündet
        worden ist, die sollen ihn sehen und die nicht von ihm gehört haben, die sollen
        ihn kennenlernen. '
      verse: 21
    - text: 'Deswegen bin ich auch so oft verhindert worden, zu euch zu kommen. '
      verse: 22
    - text: 'Jetzt aber, wo ich in diesen Gegenden kein Arbeitsfeld mehr finde und
        noch dazu seit vielen Jahren Sehnsucht nach euch habe, '
      verse: 23
    - text: '(jetzt will ich euch besuchen,) wenn ich nach Spanien reise. Ich hoffe,
        euch auf der Durchreise zu sehen und von euch dorthin geleitet zu werden,
        nachdem ich mich zunächst an euerm Verkehr eine Zeitlang erquickt habe. '
      verse: 24
    - text: 'Augenblicklich bin ich auf der Reise nach Jerusalem, um den dortigen
        Heiligen eine Liebesgabe zu bringen. '
      verse: 25
    - text: 'Mazedonien und Achaja haben sich gern dazu verstanden, für die Armen
        in der Gemeinde in Jerusalem eine Beisteuer zu sammeln. '
      verse: 26
    - text: 'Ich sage: sie haben sich gern dazu verstanden; und das sind sie ihnen
        auch schuldig. Denn haben die Heiden an den geistlichen Gütern der Gläubigen
        in Jerusalem Anteil, so ist''s auch ihre Pflicht, ihnen mit ihren irdischen
        Gütern zu dienen. '
      verse: 27
    - text: 'Habe ich nun dies Geschäft erledigt und ihnen den Ertrag der Sammlung
        sicher eingehändigt, so will ich über Rom nach Spanien reisen. '
      verse: 28
    - text: 'Ich weiß aber, daß ich euch bei meinem Besuch Christi Segensfülle mitbringe. '
      verse: 29
    - text: 'Nun bitte ich euch, liebe Brüder, in dem Namen unseres Herrn Jesus Christus
        und bei der Liebe, womit uns der Heilige Geist verbindet: Steht mir als treue
        Kampfgenossen zur Seite und fleht für mich zu Gott, '
      verse: 30
    - text: 'damit ich den Nachstellungen der Ungläubigen in Judäa entgehe und die
        Liebesgabe, die ich nach Jerusalem bringen will, von den Heiligen dort gut
        aufgenommen werde! '
      verse: 31
    - text: 'Dann kann ich, wenn es Gottes Wille ist, in freudiger Stimmung zu euch
        kommen und im Verkehr mit euch Erquickung finden. '
      verse: 32
    - text: 'Der Gott des Friedens sei mit euch allen! Amen. '
      verse: 33
  - chapter: 16
    verses:
    - text: 'Ich empfehle euch unsere Schwester Phöbe, eine Diakonisse der Gemeinde
        in Kenchreä. '
      verse: 1
    - text: 'Nehmt sie im Sinn des Herrn auf, wie sich''s für Heilige ziemt, und steht
        ihr bei, wo sie euer bedarf! Auch sie hat vielen geholfen, besonders mir. '
      verse: 2
    - text: 'Grüßt Priska und Aquila, meine Mitarbeiter im Dienst Christi Jesu! '
      verse: 3
    - text: 'Sie haben einst ihren Kopf eingesetzt, um mir das Leben zu retten. Ihnen
        sind mit mir auch alle Gemeinden der Heidenchristen zu Dank verpflichtet. '
      verse: 4
    - text: 'Grüßt auch ihre Hausgemeinde! Grüßt meinen lieben Epänetus, der in Asien
        zuerst an Christus gläubig geworden ist! '
      verse: 5
    - text: 'Grüßt Maria, die sich so treu für euch gemüht hat! '
      verse: 6
    - text: 'Grüßt meine Volksgenossen Andronikus und Junias, die einst meine Gefangenschaft
        geteilt haben! Sie werden hochgeschätzt von den Aposteln und sind vor mir
        an Christus gläubig geworden. '
      verse: 7
    - text: 'Grüßt Amplias: er ist mir teuer in dem Herrn! '
      verse: 8
    - text: 'Grüßt Urbanus, unseren Mitarbeiter im Dienst Christi, und meinen lieben
        Stachys! '
      verse: 9
    - text: 'Grüßt Apelles, den bewährten Jünger Christi! Grüßt die Brüder aus dem
        Hause Aristobuls! '
      verse: 10
    - text: 'Grüßt meinen Volksgenossen Herodion! Grüßt alle aus dem Hause des Narzissus,
        die in des Herrn Gemeinschaft stehen! '
      verse: 11
    - text: 'Grüßt Tryphäna und Tryphosa! Sie mühen sich ab im Dienst des Herrn. Grüßt
        meine liebe Persis! Sie hat viel gearbeitet im Dienst des Herrn. '
      verse: 12
    - text: 'Grüßt den im Herrn auserwählten Rufus und seine Mutter, die auch mich
        wie eine Mutter liebt! '
      verse: 13
    - text: 'Grüßt Asynkritus, Phlegon, Hermes, Patrobas, Hermas und die mit ihnen
        verbundenen Brüder! '
      verse: 14
    - text: 'Grüßt Philologus und Julia, Nereus und seine Schwester und Olympas und
        alle mit ihnen verbundenen Heiligen! '
      verse: 15
    - text: 'Grüßt einander mit dem heiligen Kuß! Es grüßen euch alle Gemeinden Christi. '
      verse: 16
    - text: 'Ich ermahne euch, Brüder: Hütet euch vor den Leuten, die die (bekannten)
        Spaltungen und Ärgernisse anrichten im Widerspruch mit der Lehre, die ihr
        gelernt habt! Geht diesen Menschen aus dem Weg! '
      verse: 17
    - text: 'Denn sie dienen nicht unserem Herrn Christus, sondern ihrem Bauch, und
        durch ihre wohlmeinend klingenden Reden und schönen Worte täuschen sie die
        Herzen der Unerfahrenen. '
      verse: 18
    - text: 'Doch euer Glaubensgehorsam ist überall bekannt. Darum habe ich meine
        Freude an euch. Nun möchte ich auch, ihr wähltet in Weisheit stets das Gute
        und bliebet unbefleckt vom Bösen. '
      verse: 19
    - text: 'Der Gott des Friedens wird den Satan bald zermalmen unter euern Füßen.
        Die Gnade unseres Herrn Jesus Christus sei mit euch! '
      verse: 20
    - text: 'Es grüßen euch mein Mitarbeiter Timotheus und meine Volksgenossen Lucius,
        Jason und Sosipater. '
      verse: 21
    - text: '- Ich, Tertius, der Schreiber dieses Briefes, grüße euch im Herrn. — '
      verse: 22
    - text: 'Es grüßt euch Gajus, der mir und der ganzen Gemeinde Herberge gibt. Es
        grüßen euch Erastus, der Stadtkämmerer, und der Bruder Quartus. '
      verse: 23
    - text: ' '
      verse: 24
    - text: 'Ihm aber, der euch stärken kann im Glauben an meine Heilsverkündigung
        und an die Botschaft Jesu Christi, worin sich ein Geheimnis offenbart, das
        ewiglang verschwiegen war, '
      verse: 25
    - text: 'jetzt aber kundgemacht und durch die Auslegung der Schriften der Propheten
        nach dem Befehl des ewigen Gottes allen Völkern bekannt geworden ist, um sie
        dem Glauben gehorsam zu machen, '
      verse: 26
    - text: '- ihm, dem allein weisen Gott, ihm sei durch Jesus Christus Lobpreis
        in alle Ewigkeit! Amen. '
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus, nach Gottes Willen zum Apostel Christi Jesu berufen, und der
        Bruder Sosthenes '
      verse: 1
    - text: 'begrüßen die Gemeinde Gottes in Korinth, deren Glieder als berufene Heilige
        in der Lebensgemeinschaft mit Christus Jesus auch geheiligt sind, und zwar
        zugleich mit allen, die überall (auf Erden) den Namen Jesu Christi, der ihr
        und unser Herr ist, (im Gebet) anrufen. '
      verse: 2
    - text: 'Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
        Jesus Christus! '
      verse: 3
    - text: 'Ich danke meinem Gott allezeit euretwegen für die Gnade Gottes, die euch
        in Christus Jesus zuteil geworden ist. '
      verse: 4
    - text: 'In der Lebensgemeinschaft mit ihm seid ihr mit aller Art Belehrung und
        Erkenntnis in jeder Hinsicht reichlich ausgestattet worden. '
      verse: 5
    - text: 'Denn das Zeugnis von Christus hat unter euch tief Wurzeln geschlagen. '
      verse: 6
    - text: 'Darum steht ihr auch (hinter den anderen Gemeinden) in keiner Gnadengabe
        zurück, während ihr voll Sehnsucht auf die Offenbarung unseres Herrn Jesus
        Christus wartet. '
      verse: 7
    - text: 'Der wird euch auch bis ans Ende stärken, damit ihr an dem Tag unseres
        Herrn Jesus Christus unsträflich erfunden werden könnt. '
      verse: 8
    - text: 'Denn Gott ist treu, durch den ihr zur Gemeinschaft mit seinem Sohn Jesus
        Christus, unserem Herrn, berufen worden seid. '
      verse: 9
    - text: 'Ich ermahne euch, Brüder, bei dem Namen unseres Herrn Jesus Christus:
        Seid einig untereinander! Duldet keine Spaltungen unter euch, sondern steht
        in derselben Gesinnung und in derselben Überzeugung in festgefügter Einheit
        da! '
      verse: 10
    - text: 'Von den Leuten in Chloe habe ich über euch erfahren, meine Brüder, daß
        es Streitigkeiten unter euch gibt. '
      verse: 11
    - text: 'Ich will mich noch deutlicher ausdrücken. Der eine von euch sagt: "Ich
        bin des Paulus Jünger", der andere: "Ich bin des Apollos Jünger", ein dritter:
        "Ich bin des Kephas Jünger", ein vierter: "Ich bin Christi Jünger." '
      verse: 12
    - text: 'Ist Christus denn zerteilt? Ist etwa Paulus für euch gekreuzigt, oder
        seid ihr auf des Paulus Namen getauft worden? '
      verse: 13
    - text: 'Ich danke Gott, daß ich weiter keinen von euch getauft habe als Krispus
        und Gajus. '
      verse: 14
    - text: 'So kann doch niemand behaupten, ihr wäret auf meinen Namen getauft worden. '
      verse: 15
    - text: 'Doch halt, ich habe ja auch die Hausgenossen des Stephanus getauft. Sonst
        wüßte ich nicht, daß ich noch jemand getauft hätte. '
      verse: 16
    - text: 'Denn Christus hat mich nicht gesandt, um zu taufen, sondern um die Frohe
        Botschaft zu verkünden, aber nicht in der prunkvollen Rede der Weltweisen,
        damit Christi Kreuz nicht seine Kraft verliere. '
      verse: 17
    - text: 'Das Wort vom Kreuz ist freilich denen, die verlorengehen, Torheit, uns
        aber, die zum Heil gelangen, ist es eine Gotteskraft. '
      verse: 18
    - text: 'Denn es steht geschrieben: "Vernichten will ich die Weisheit der Weisen,
        die Klugheit der Klugen zuschanden machen." '
      verse: 19
    - text: 'Wo (sagt mir) bleiben die Weisen: die Schriftgelehrten und die Redekünstler,
        die vor den Leuten glänzen? Hat nicht Gott die Weltweisheit als Torheit kundgemacht? '
      verse: 20
    - text: 'Da, wo Gott seine Weisheit kundtat, hat die Welt Gott nicht erkannt mit
        ihrer Weisheit. Darum hat es Gott gefallen, durch eine Predigt, die der Welt
        als Torheit gilt, zum Heil zu führen alle, die ihr glauben. '
      verse: 21
    - text: 'Die Juden fordern zwar noch weiter Wunderzeichen, die Griechen trachten
        nach wie vor nach Weisheit. '
      verse: 22
    - text: 'Wir aber sind Herolde Christi, des Gekreuzigten. Das ist ein Ärgernis
        den Juden, den Heiden eine Torheit. '
      verse: 23
    - text: 'Für alle aber, die berufen sind aus Juden und aus Griechen, beweist sich
        Christus, den wir predigen, als Gottes Kraft und Gottes Weisheit. '
      verse: 24
    - text: 'Denn Gottes Taten, die den Menschen töricht scheinen, sind weiser als
        die Menschen. Und Gottes Taten, die den Menschen schwach erscheinen, sind
        stärker als die Menschen. '
      verse: 25
    - text: 'Seht doch einmal: wer ist bei euch zum Heil berufen, Brüder? Da finden
        sich nicht viele Einflußreiche, nicht viele Edelgeborene. '
      verse: 26
    - text: 'Vielmehr, was der Welt als töricht gilt, das hat sich Gott erwählt, damit
        er die Weisen beschäme. Und was der Welt als schwach gilt, das hat sich Gott
        erwählt, damit er das Starke beschäme. '
      verse: 27
    - text: 'Und was der Welt als unedel gilt und was sie verachtet, ja was nichts
        für sie ist, das hat sich Gott erwählt, damit er vernichte, was etwas gilt. '
      verse: 28
    - text: 'Denn kein Mensch soll sich rühmen vor Gott. '
      verse: 29
    - text: 'Ihm allein verdankt ihr''s auch, daß ihr in Christi Jesu Gemeinschaft
        steht. Den hat uns Gott geschenkt als Weisheit, als Gerechtigkeit, Heiligung
        und Erlösung. '
      verse: 30
    - text: 'So geht das Schriftwort in Erfüllung: "Wer sich rühmt, der rühme sich
        des Herrn!" '
      verse: 31
  - chapter: 2
    verses:
    - text: 'Auch ich, liebe Brüder, bin unter euch bei der Verkündigung des mir von
        Gott aufgetragenen Zeugnisses nicht mit hervorragender Beredsamkeit und Weisheit
        aufgetreten. '
      verse: 1
    - text: 'Denn ich wollte euch weiter nichts verkündigen als Jesus Christus — ihn,
        den Gekreuzigten. '
      verse: 2
    - text: 'Ich hatte während meines Aufenthalts bei euch von (leiblicher) Schwachheit
        zu leiden und war mit Furcht und großem Zagen erfüllt. '
      verse: 3
    - text: 'Meine Rede und Verkündigung waren frei von allen Worten, wodurch menschliche
        Weisheit überzeugen will. Dafür aber waren sie begleitet von deutlichen Wirkungen
        des Geistes und (göttlicher) Kraft. '
      verse: 4
    - text: 'Denn euer Glaube sollte sich nicht auf Menschenweisheit gründen, sondern
        auf Gottes Kraft. '
      verse: 5
    - text: 'Von Weisheit wissen wir freilich auch zu reden, wenn wir es mit geistlich
        Reifen zu tun haben. Doch das ist keine Weisheit, die dieser Welt angehört,
        oder die man bei den Machthabern dieser Welt, die dem Untergang geweiht sind,
        zu finden pflegt. '
      verse: 6
    - text: 'Sondern die Weisheit, die wir vortragen, ist (der Welt) verborgen, und
        schon vor aller Zeit hat sie Gott zu unserer Verherrlichung vorherbestimmt. '
      verse: 7
    - text: 'Keiner von den Machthabern dieser Welt hat diese Weisheit erkannt — sonst
        hätten sie den Herrn der Herrlichkeit sicher nicht gekreuzigt —. '
      verse: 8
    - text: 'Nach dem Zeugnis der Schrift redet sie vielmehr von Dingen, die kein
        Auge gesehen und wovon kein Ohr gehört; ja, des Menschen Herz ahnt nicht von
        ferne, was Gott bereitet hat denen, die ihn lieben. '
      verse: 9
    - text: 'Uns aber hat es Gott offenbart durch den Geist. Denn der Geist erforscht
        alles, sogar die Tiefen Gottes. '
      verse: 10
    - text: 'Denn wer weiß, was in dem Inneren eines Menschen vorgeht? Das weiß nur
        der Geist, der in dem betreffenden Menschen ist. Ebenso kennt auch niemand
        das innere Wesen Gottes als nur der Geist Gottes. '
      verse: 11
    - text: 'Wir haben nun aber nicht den Geist der Welt empfangen, sondern den Geist,
        der von Gott ausgeht, um das zu erkennen, was uns von Gott aus Gnaden geschenkt
        worden ist. '
      verse: 12
    - text: 'Und gerade dies verkündigen wir auch, freilich nicht in Worten, die menschliche
        Weisheit lehrt, sondern in solchen Worten, die der Geist lehrt: so bringen
        wir für Geistesmenschen geistliche Dinge zum Ausdruck. '
      verse: 13
    - text: 'Ein seelischer Mensch nimmt nichts an, was Gottes Geist ihm schenken
        will. Denn es erscheint ihm töricht, und er kann es nicht verstehen, weil
        es geistlich beurteilt werden muß. '
      verse: 14
    - text: 'Der Geistesmensch dagegen weiß alles (recht) zu beurteilen, während er
        selbst (in seinem inneren Wesen und Leben) von niemand (recht) beurteilt (und
        begriffen) werden kann. '
      verse: 15
    - text: 'Denn: Wer hat des Herrn Sinn erkannt, so daß er ihn belehren könnte?
        Wir aber haben Christi Sinn. '
      verse: 16
  - chapter: 3
    verses:
    - text: 'Auch ich, Brüder, habe zu euch nicht reden können wie zu geistlichen
        Menschen, sondern nur wie zu fleischlichen. Ich mußte euch bei der Verkündigung
        der Wahrheit Christi wie unmündige Kinder behandeln. '
      verse: 1
    - text: 'Darum habe ich euch nur Milch gereicht und keine feste Speise; denn die
        konntet ihr damals noch nicht vertragen. '
      verse: 2
    - text: 'Und nicht einmal heute könnt ihr sie vertragen. Denn ihr seid noch immer
        fleischlich. Es herrschen ja Eifersucht und Streit unter euch. Ist das nicht
        ein Beweis dafür, daß ihr fleischlich seid und ganz wie andere Menschen dahinlebt? '
      verse: 3
    - text: 'Wenn der eine sagt: "Ich bin des Paulus Jünger" und der andere: "Ich
        bin des Apollos Jünger" — treibt ihr''s dann nicht genau so wie andere Menschen? '
      verse: 4
    - text: 'Was ist denn Apollos? Und was ist Paulus? Sie sind weiter nichts als
        Diener, durch die ihr zum Glauben gekommen seid. Und zwar dient jeder von
        uns beiden so, wie es der Herr ihm aufgetragen hat. '
      verse: 5
    - text: 'Ich habe gepflanzt, Apollos hat begossen, Gott aber hat es wachsen lassen. '
      verse: 6
    - text: 'Das Verdienst gebührt darum nicht dem, der da pflanzt, noch dem, der
        begießt, sondern Gott allein, der es wachsen läßt. '
      verse: 7
    - text: 'Der Pflanzer und der Begießer stehen beide auf derselben Stufe. Und jeder
        von ihnen wird nach seiner besonderen Arbeit auch seinen besonderen Lohn empfangen. '
      verse: 8
    - text: 'Denn wir sind Gottes Mitarbeiter; ihr seid Gottes Ackerfeld, ihr seid
        auch Gottes Bau. '
      verse: 9
    - text: 'Nach der Gnade Gottes, die mir verliehen worden ist, habe ich als ein
        geschickter Baumeister den Grund (bei euch) gelegt. Andere bauen nun darauf
        weiter. Doch jeder sehe zu, wie er weiterbaue! '
      verse: 10
    - text: 'So viel ist zwar gewiß: Einen anderen Grund kann niemand legen als den,
        der (von mir) gelegt worden ist, und das ist Jesus Christus. '
      verse: 11
    - text: 'Es kann nun aber jemand auf diesen Grund Gold, Silber und kostbare Steine
        oder Holz, Heu und Stroh bauen. '
      verse: 12
    - text: 'Was jeder gebaut hat, das wird (dereinst in seinem Wert) offenbar werden.
        Der Tag (des Herrn) wird es ausweisen, denn der offenbart sich mit Feuer.
        Und eben das Feuer wird erproben, was eines jeden Werk wert ist. '
      verse: 13
    - text: 'Bleibt das Werk, das jemand (auf dem rechten Grund) gebaut hat, (in der
        Feuerglut) unversehrt, so wird er Lohn empfangen. '
      verse: 14
    - text: 'Verbrennt es, so geht er seines Lohnes verlustig. Er selbst indes wird
        noch gerettet werden, aber (nur mit genauer Not und mit dem nackten Leben)
        wie bei einer Feuersbrunst. '
      verse: 15
    - text: 'Wißt ihr nicht, daß ihr Gottes Tempel seid und der Geist Gottes in euch
        wohnt? '
      verse: 16
    - text: 'Wer den Tempel Gottes verderbt, den wird Gott verderben. Denn der Tempel
        Gottes ist heilig, und heilig seid auch ihr! '
      verse: 17
    - text: 'Niemand täusche sich selbst! Bildet sich einer von euch ein, er sei in
        dieser Weltzeit weise, der werde zuerst ein Tor, damit er dann zur wahren
        Weisheit komme! '
      verse: 18
    - text: 'Denn die Weisheit dieser Welt ist nach Gottes Urteil Torheit. Steht doch
        geschrieben: Er fängt die Weisheit in ihrer Schlauheit. '
      verse: 19
    - text: 'Und anderswo heißt es: Der Herr weiß, daß die Gedanken der Weisen mächtig
        sind. '
      verse: 20
    - text: 'Daher rühme sich niemand irgendeines Menschen! Es ist ja alles euer: '
      verse: 21
    - text: 'Paulus, Apollos oder Kephas, Welt, Leben oder Tod, Gegenwärtiges und
        Zukünftiges — alles ist euer. '
      verse: 22
    - text: 'Ihr selbst aber seid Christi Eigentum, und Christus ist aufs innigste
        mit Gott verbunden. '
      verse: 23
  - chapter: 4
    verses:
    - text: 'So sehe man uns denn als Christi Diener an und als Verwalter der Geheimnisse
        Gottes. '
      verse: 1
    - text: 'Hier kommt noch hinzu, daß man von Verwaltern weiter nichts verlangt,
        als daß sie treu erfunden werden. '
      verse: 2
    - text: 'Mir macht es sehr wenig aus, ob ich von euch oder von einem menschlichen
        Gerichtstag abgeurteilt werde. Ja ich fälle nicht einmal selbst ein Urteil
        über mich. '
      verse: 3
    - text: 'Es ist wohl wahr: ich bin mir keiner Schuld bewußt. Doch damit bin ich
        noch nicht gerechtfertigt. Der Herr ist, der mir das Urteil spricht. '
      verse: 4
    - text: 'Darum urteilt nicht voreilig! Haltet euer Urteil zurück, bis der Herr
        kommt! Er wird auch das, was in Finsternis verborgen ist, ans Licht bringen
        und die Gedanken der Herzen offenbar machen. Dann wird jedem das ihm gebührende
        Lob von Gott zuteil werden. '
      verse: 5
    - text: 'Bisher, Brüder, habe ich nur von mir und Apollos geredet. Das habe ich
        mit Rücksicht auf euch getan. Denn durch unser Beispiel sollt ihr lernen,
        nicht über die rechten Grenzen (der Demut und Bescheidenheit) hinauszugehen
        und nicht den einen (Lehrer) auf Kosten des anderen in Aufgeblasenheit vorzuziehen. '
      verse: 6
    - text: '(Du erhebst dich über andere; doch sage mir:) Wer gibt dir solchen Vorzug?
        Und solltest du wirklich etwas an Vorzügen aufweisen können, hast du es dann
        nicht (von Gott) empfangen? Hast du es aber empfangen, warum rühmst du dich,
        als wäre das nicht der Fall? '
      verse: 7
    - text: 'Ihr seid schon satt. Ihr seid schon reich geworden. Ihr herrscht schon
        ohne unser Zutun als Könige. Ach, ich wollte, ihr wärt wirklich schon zur
        Herrschaft gelangt! Dann könnten ja auch wir mit eurer Hilfe herrschen. '
      verse: 8
    - text: 'Es scheint mir, Gott habe uns, die letzten Apostel, wie zum Tod verurteilte
        Verbrecher öffentlich zur Schau gestellt. Denn wir sind für die Welt — für
        Engel und Menschen — ein Schauspiel geworden. '
      verse: 9
    - text: 'Wir sind Toren um Christi willen, ihr seid kluge Leute in Christus. Wir
        sind schwach, ihr seid stark. Ihr seid in Ehren, wir sind in Schmach. '
      verse: 10
    - text: 'Bis auf diese Stunde leiden wir Hunger und Durst, wir sind ohne Kleidung,
        wir werden tätlich mißhandelt, wir wandern heimatlos umher, '
      verse: 11
    - text: 'wir quälen uns ab bei unserer Hände Arbeit. Schmäht man uns, so segnen
        wir. Verfolgt man uns, so halten wir still. Verleugnet man uns, so geben wir
        gute Worte. '
      verse: 12
    - text: 'Wir sind bis jetzt gleichsam der Auswurf der Welt, der Abschaum der Menschheit
        gewesen. '
      verse: 13
    - text: 'Das schreibe ich nicht, um euch zu beschämen, sondern um euch als meine
        geliebten Kinder zurechtzuweisen. '
      verse: 14
    - text: 'Denn hättet ihr in euerm Christenleben auch zehntausend (strenge) Erzieher,
        so habt ihr doch nur einen (liebevollen) Vater. Ich habe euch ja in Christus
        Jesus durch die Heilsbotschaft gezeugt. '
      verse: 15
    - text: 'Darum ermahne ich euch: Folgt meinen Weisungen! '
      verse: 16
    - text: 'Deshalb habe ich auch Timotheus zu euch gesandt. Der ist mein geliebter
        und treuer Sohn im Herrn, und er soll euch an die Weisungen erinnern, die
        ich als Diener Christi Jesu überall in jeder Gemeinde gebe. '
      verse: 17
    - text: 'Manche unter euch bilden sich freilich ein, ich käme nicht zu euch, und
        sind deshalb aufgeblasen. '
      verse: 18
    - text: 'Wenn es aber des Herrn Wille ist, so werde ich recht bald zu euch kommen.
        Dann will ich sehen — nicht, was die Aufgeblasenen für Worte machen, sondern
        mit welcher Kraft sie auftreten können. '
      verse: 19
    - text: 'Denn das Königreich Gottes offenbart sich nicht in Worten, sondern in
        Kraft. '
      verse: 20
    - text: 'Was wollt ihr nun? Soll ich mit der Rute zu euch kommen oder mit Liebe
        und im Geist der Milde? '
      verse: 21
  - chapter: 5
    verses:
    - text: 'Man hört allgemein davon reden, es werde Unzucht bei euch getrieben,
        und noch dazu so schrecklicher Art, wie sie nicht einmal bei den Heiden vorkommt:
        Es soll ja einer mit seines Vaters Frau zusammen leben. '
      verse: 1
    - text: 'Und da seid ihr noch aufgeblasen? Solltet ihr nicht vielmehr Leid tragen
        und dafür sorgen, daß der Übeltäter aus eurer Mitte entfernt würde? '
      verse: 2
    - text: 'Nun, ich — dem Leibe nach zwar fern, aber mit meinem Geist in eurer Mitte
        gegenwärtig — ich habe schon, als wäre ich selbst unter euch, über den, der
        sich so schwer vergangen hat, das Urteil gesprochen: '
      verse: 3
    - text: 'In dem Namen des Herrn Jesus Christus wollen wir — ihr und mein Geist
        vereint mit der Kraft unseres Herrn Jesus — '
      verse: 4
    - text: 'den Übeltäter dem Satan übergeben. So soll er leibliche Plagen erdulden,
        damit sein Geist an dem Tag des Herrn Jesus gerettet werde. '
      verse: 5
    - text: 'Euer Prahlen ist nicht schön. Wißt ihr nicht, daß ein wenig Sauerteig
        den ganzen Teig durchsäuert? '
      verse: 6
    - text: 'Fegt den alten Sauerteig aus, damit ihr ein neuer Teig seid! Ihr seid
        ja ungesäuert. Denn wir haben auch ein Passahlamm, das geschlachtet worden
        ist: Christus. '
      verse: 7
    - text: 'Darum laßt uns nicht mit altem Sauerteig Festfeier halten, nicht mit
        dem Sauerteig der Schande und Bosheit, sondern mit dem ungesäuerten Brot der
        Reinheit und der Wahrheit! '
      verse: 8
    - text: 'In meinem (vorigen) Brief habe ich euch geschrieben, ihr solltet nicht
        mit unzüchtigen Menschen verkehren. '
      verse: 9
    - text: 'Dabei habe ich natürlich nicht an die unzüchtigen Leute gedacht, die
        in der Welt leben, auch nicht an die Habsüchtigen, Räuber und Götzendiener.
        Sonst müßtet ihr ja die Welt verlassen. '
      verse: 10
    - text: 'Ich meinte vielmehr, ihr solltet mit keinem verkehren, der den christlichen
        Brudernamen trägt und der trotzdem ein unzüchtiger Mensch ist oder ein Habgieriger,
        Götzendiener, Verleumder, Trunkenbold oder Räuber. Mit einem solchen Menschen
        sollt ihr nicht einmal an einem Tisch sitzen. '
      verse: 11
    - text: 'Denn kommt es mir zu, die Draußenstehenden zu richten? Auch ihr richtet
        ja nur Gemeindeglieder. '
      verse: 12
    - text: 'Über die Draußenstehenden wird Gott das Urteil fällen. Schafft den Bösewicht
        aus eurer Mitte! '
      verse: 13
  - chapter: 6
    verses:
    - text: 'Wie kann sich jemand von euch unterstehen, wenn er mit einem christlichen
        Bruder einen Rechtshandel hat, statt die Sache vor die Heiligen zu bringen,
        sie vor den Ungerechten entscheiden zu lassen? '
      verse: 1
    - text: 'Wißt ihr nicht, daß die Heiligen einst die Welt richten werden? Wenn
        nun von euch die Welt gerichtet werden soll, taugt ihr denn nicht einmal dazu,
        die geringfügigsten Rechtssachen zu entscheiden? '
      verse: 2
    - text: 'Wißt ihr nicht, daß wir sogar über Engel richten werden? Und da sollten
        wir nicht fähig sein, Streitigkeiten über mein und dein zu schlichten? '
      verse: 3
    - text: 'Wenn ihr also Händel habt über mein und dein, dann laßt gerade die geringsten
        Gemeindeglieder Schiedsrichter darüber sein! '
      verse: 4
    - text: 'Um euch zu beschämen, rede ich so. Gibt''s denn unter euch keinen einzigen
        verständigen Mann, der einen Streit zwischen christlichen Brüdern schlichten
        könnte? '
      verse: 5
    - text: 'Muß ein Bruder mit dem anderen in Streit liegen, und noch dazu vor heidnischen
        Gerichten? '
      verse: 6
    - text: 'Es ist überhaupt schon ein Schade für euch, daß ihr Rechtshändel miteinander
        habt. Warum leidet ihr nicht lieber Unrecht? Warum laßt ihr euch nicht lieber
        um das Eure bringen? '
      verse: 7
    - text: 'Aber nein, ihr müßt Unrecht tun und die Leute um das Ihre bringen, noch
        dazu christliche Brüder! '
      verse: 8
    - text: 'Wißt ihr nicht, daß Ungerechte das Königreich Gottes nicht ererben werden?
        Täuscht euch nicht: Kein Unzüchtiger, kein Götzendiener, kein Ehebrecher,
        kein Wollüstiger, kein Knabenschänder, '
      verse: 9
    - text: 'kein Dieb, kein Habsüchtiger, kein Trunkenbold, kein Verleumder, kein
        Räuber wird Gottes Königreich ererben! '
      verse: 10
    - text: 'Und solche Sünder sind manche von euch in früheren Tagen gewesen. Nun
        aber habt ihr euch rein waschen lassen, nun seid ihr geheiligt und gerechtfertigt
        worden in dem Namen des Herrn Jesus Christus und durch den Geist unseres Gottes. '
      verse: 11
    - text: '"Es ist mir alles erlaubt" — so sagen manche. Jawohl! Aber es frommt
        nicht alles. "Es ist mir alles erlaubt." Wohl wahr! Doch ich darf mich von
        nichts beherrschen lassen. '
      verse: 12
    - text: '"Die Speisen sind für den Magen, und der Magen ist für die Speisen da."
        Sicher! Aber Gott wird einst Magen und Speisen vernichten. Der Leib jedoch
        ist nicht für die Unzucht da, sondern für den Herrn; und der Herr ist da für
        den Leib. '
      verse: 13
    - text: 'Wie Gott den Herrn auferweckt hat, so wird er auch uns auferwecken durch
        seine Macht. '
      verse: 14
    - text: 'Wißt ihr nicht, daß eure Leiber Glieder Christi sind? Darf ich nun Christus
        seine Glieder nehmen, um sie zu Gliedern einer Buhlerin zu machen? Nimmermehr! '
      verse: 15
    - text: 'Oder wißt ihr nicht, daß, wer sich einer Buhlerin ergibt, ein Leib mit
        ihr ist? Es heißt ja: Beide werden eins sein. '
      verse: 16
    - text: 'Wer sich aber dem Herrn ergibt, der ist ein Geist mit ihm. '
      verse: 17
    - text: 'Flieht die Unzucht! Jede andere Sünde, die der Mensch begeht, die bleibt
        außerhalb seines Leibes. Der Unzüchtige aber versündigt sich (unmittelbar)
        gegen seinen eigenen Leib. '
      verse: 18
    - text: 'Oder wißt ihr nicht, daß euer Leib ein Tempel des in euch wohnenden Heiligen
        Geistes ist, den ihr von Gott empfangen habt, — und daß ihr nicht nach eigener
        Willkür über euch verfügen könnt? '
      verse: 19
    - text: 'Ihr seid um einen hohen Preis erkauft worden. Darum verherrlicht Gott
        mit euerm Leib! '
      verse: 20
  - chapter: 7
    verses:
    - text: 'Auf die Fragen in euerm Brief antworte ich: Ein Mann tut gut, wenn er
        kein Weib berührt. '
      verse: 1
    - text: 'Zur Verhütung der Unzucht aber mag jeder Mann seine Ehefrau und jede
        Frau ihren Ehemann haben. '
      verse: 2
    - text: 'Der Mann soll seiner Frau den schuldigen Umgang gewähren und ebenso die
        Frau ihrem Mann. '
      verse: 3
    - text: 'Die Frau hat kein Verfügungsrecht über ihren Leib, sondern ihr Mann.
        Gleicherweise hat auch der Mann kein Verfügungsrecht über seinen Leib, sondern
        seine Frau. '
      verse: 4
    - text: 'Entzieht euch einander nicht, es sei denn allenfalls nach gemeinsamer
        Übereinkunft auf kurze Zeit, damit ihr euch ungestört dem Gebet widmen könnt!
        Und dann kommt wieder zusammen, auf daß euch der Satan nicht in Versuchung
        bringe, weil ihr ja so unenthaltsam seid! '
      verse: 5
    - text: 'Was ich hier ausspreche, das ist nur ein Rat und kein Gebot. '
      verse: 6
    - text: 'Ich möchte: alle Menschen wären ebenso wie ich. Doch jeder hat seine
        besondere Gnadengabe von Gott empfangen, der eine so, der andere so. '
      verse: 7
    - text: 'Den Unverheirateten und namentlich den Witwen sage ich: Sie tun gut,
        wenn sie (ledig) bleiben ebenso wie ich. '
      verse: 8
    - text: 'Können sie sich aber nicht beherrschen, so mögen sie heiraten. Denn es
        ist besser, zu heiraten als von glühender Begierde zu leiden. '
      verse: 9
    - text: 'Den Verheirateten gebietet der Herr, nicht ich allein: Die Frau soll
        sich von ihrem Mann nicht trennen. '
      verse: 10
    - text: '- Tut sie es doch, so soll sie unverheiratet bleiben oder sich mit ihrem
        Mann wieder aussöhnen. — Und der Mann soll die Frau nicht entlassen. '
      verse: 11
    - text: 'Den anderen Ehepaaren sage ich, nicht der Herr: Hat ein (christlicher)
        Bruder eine ungläubige Frau, und sie ist damit einverstanden, mit ihm zusammenzuleben,
        so soll er sie nicht entlassen. '
      verse: 12
    - text: 'Ferner: hat eine (christliche) Frau einen ungläubigen Mann, und er ist
        damit einverstanden, mit ihr zusammenzuleben, so soll sie ihren Mann nicht
        verlassen. '
      verse: 13
    - text: 'Denn der ungläubige Mann ist durch die Gemeinschaft mit seiner (christlichen)
        Frau geheiligt. Sonst wären ja auch eure Kinder unrein, und sie sind doch
        heilig. '
      verse: 14
    - text: 'Will aber der ungläubige Teil das eheliche Zusammenleben aufgeben, so
        mag er es tun. In solchen Fällen ist der Bruder oder die Schwester nicht gebunden.
        Gott hat euch aber berufen, um miteinander in Frieden zu leben. '
      verse: 15
    - text: 'Kannst du, Frau, denn wissen, ob du deinen Mann zum Heil führen wirst?
        Oder kannst du, Mann, wissen, ob du deine Frau zum Heil führen wirst? '
      verse: 16
    - text: 'Im übrigen gelte dies als allgemeine Regel: Ein jeder bleibe in dem Stand
        und Lebenskreis, den ihm der Herr beschieden und worin ihn Gott zum Heil berufen
        hat. Das ist die Verordnung, die ich in allen Gemeinden gebe. '
      verse: 17
    - text: 'Wer als Beschnittener berufen ist, der suche seine Beschneidung nicht
        zu verbergen. Wer als Heide berufen ist, der lasse sich nicht beschneiden. '
      verse: 18
    - text: 'Die Beschneidung hat keinen Wert und ebensowenig das Nichtbeschnittensein.
        Es kommt nur an auf das Halten der göttlichen Gebote. '
      verse: 19
    - text: 'Jeder bleibe also in dem Stand, worin ihn Gott zum Heil berufen hat. '
      verse: 20
    - text: 'Bist du als Leibeigener berufen: gräme dich nicht darum! Kannst du jedoch
        frei werden, dann benutze die Gelegenheit! '
      verse: 21
    - text: 'Der Leibeigene, der in die Gemeinschaft des Herrn berufen worden ist,
        ist ja ein Freigelassener des Herrn. Ebenso ist der Freie, der zum Heil berufen
        worden ist, "ein Knecht Christi". '
      verse: 22
    - text: 'Ihr seid um einen hohen Preis erkauft worden. Werdet darum keine "Menschenknechte"! '
      verse: 23
    - text: 'Ein jeder also, liebe Brüder, diene Gott in dem Stand, worin er zum Heil
        berufen ist. '
      verse: 24
    - text: 'Wegen der Jungfrauen habe ich kein ausdrückliches Gebot vom Herrn. Aber
        ich will doch meine Meinung aussprechen als ein Mann, der durch des Herrn
        Erbarmen Vertrauen verdient. '
      verse: 25
    - text: 'Ich meine nun: Wegen der gegenwärtigen schweren Zeitlage ist es für jeden
        gut, so zu bleiben, wie er ist. '
      verse: 26
    - text: 'Bist du an eine Frau gebunden, so suche das Verhältnis nicht zu lösen!
        Bist du ledig, dann suche keine Frau! '
      verse: 27
    - text: 'Wenn du aber heiratest, so tust du damit keine Sünde. Doch müssen die
        Verheirateten äußere Trübsal durchmachen, und die möchte ich euch gern ersparen. '
      verse: 28
    - text: 'Ich versichere euch, Brüder: Die Zeit (bis zu dem Kommen des Herrn) ist
        nur noch kurz. Deshalb gelte hinfort die Regel: Auch jene, die Frauen haben,
        sollen sich so verhalten, als hätten sie keine. '
      verse: 29
    - text: 'Die Weinenden sollen sein, als weinten sie nicht, die Fröhlichen, als
        wären sie nicht fröhlich, die Käufer, als behielten sie das Gekaufte nicht; '
      verse: 30
    - text: 'kurz, die in der Welt leben, sollen sich so verhalten, als lebten sie
        nicht darin. Denn die Welt in ihrer jetzigen Gestalt ist im Vergehen begriffen. '
      verse: 31
    - text: 'Da möchte ich gern, ihr wärt von allen weltlichen Sorgen frei. Der Unverheiratete
        richtet seine Sorge auf den Dienst des Herrn: er will dem Herrn gefallen. '
      verse: 32
    - text: 'Der Verheiratete ist um die weltlichen Dinge besorgt: er will seiner
        Frau gefallen. '
      verse: 33
    - text: 'Derselbe Unterschied besteht auch zwischen der verheirateten Frau und
        der Jungfrau. Die Jungfrau richtet ihre Sorge auf den Dienst des Herrn; sie
        will heilig sein an Leib und Geist. Die verheiratete Frau ist um die weltlichen
        Dinge besorgt: sie will ihrem Mann gefallen. '
      verse: 34
    - text: 'Diesen Rat (nicht zu heiraten) gebe ich euch zu euerm eigenen Besten.
        Damit will ich euch aber nicht etwa eine Schlinge überwerfen. Ich möchte euch
        vielmehr helfen, daß es geziemend bei euch zugehe, und ihr allezeit ungestört
        zu des Herrn Füßen sitzen könnt. '
      verse: 35
    - text: 'Glaubt aber ein Vater, er handle unrecht gegen seine jungfräuliche Tochter,
        wenn er sie unverheiratet alt werden läßt, und hält er deshalb ihre Verheiratung
        für nötig, so tue er, was ihm gut scheint. Er sündigt damit nicht: die Tochter
        und ihr Freier mögen ruhig heiraten. '
      verse: 36
    - text: 'Wer dagegen als willensstarker Mann und frei von allem äußeren Zwang
        — so daß er ganz nach eigenem Wunsch handeln kann — zu dem Entschluß gekommen
        ist, seine Tochter unverheiratet zu lassen, der tut wohl daran. '
      verse: 37
    - text: 'Also: ein Vater, der seine jungfräuliche Tochter verheiratet, der handelt
        recht; und wer sie nicht verheiratet, der handelt noch besser. '
      verse: 38
    - text: 'Eine Ehefrau ist an ihren Mann gebunden, solange er lebt. Stirbt der
        Mann, so hat sie Freiheit zu heiraten, wen sie will; nur muß es ein Christ
        sein. '
      verse: 39
    - text: 'Sie ist aber besser daran, wenn sie unverheiratet bleibt. Das ist meine
        Ansicht, und ich denke doch auch Gottes Geist zu haben. '
      verse: 40
  - chapter: 8
    verses:
    - text: 'Mit Bezug auf das Götzenopferfleisch (schreibt ihr in euerm Brief): "Wir
        wissen, daß wir alle (die rechte) Erkenntnis haben." (Bedenkt indes:) Die
        Erkenntnis (allein) macht stolz, die Liebe aber sucht andere zu fördern. '
      verse: 1
    - text: 'Wer sich mit seiner Erkenntnis brüstet, der hat die wahre Erkenntnis
        noch gar nicht erlangt. '
      verse: 2
    - text: 'Wer aber Gott liebt, der ist von ihm (als sein Eigentum) erkannt. '
      verse: 3
    - text: 'Also über den Genuß des Götzenopferfleisches (schreibt ihr mir): "Wir
        wissen: es gibt überhaupt keine Götzen in der Welt, sondern es gibt nur einen
        Gott. '
      verse: 4
    - text: 'Denn es mag auch (nach dem Glauben der Heiden) sogenannte Götter im Himmel
        und auf Erden geben — wie sie ja wirklich viele Götter und viele Herren verehren
        —, '
      verse: 5
    - text: 'so kennen wir (Christen) doch nur einen Gott, den Vater, von dem alles
        geschaffen ist, und für dessen Dienst wir bestimmt sind, und nur einen Herrn,
        Jesus Christus, durch den alles geschaffen ist, und durch den wir leben." '
      verse: 6
    - text: '(Ganz richtig!) Doch nicht alle haben diese Erkenntnis. Sondern es gibt
        manche unter euch, die nach alter Gewohnheit das Götzenopferfleisch noch immer
        in dem Gedanken essen, als wäre es wirklich einem Götzen geopfert. Dadurch
        wird dann ihr Gewissen, schwach wie es ist, befleckt. '
      verse: 7
    - text: 'Nun ist''s zwar wahr: "Die Speise, die wir essen, hat keinen Einfluß
        auf unser Verhältnis zu Gott. Ob wir dies oder jenes essen oder nicht, das
        macht uns in Gottes Augen nicht besser oder schlechter." '
      verse: 8
    - text: 'Seht aber zu, daß diese eure Freiheit den Schwachen keinen Anstoß gebe! '
      verse: 9
    - text: 'Du nimmst bei deiner rechten Erkenntnis (über das Götzenopfer) in einem
        heidnischen Tempel an einem Opfermahl teil. Da sieht dich nun einer (aus der
        Gemeinde, der diese Erkenntnis nicht hat). Muß da nicht sein Gewissen, obwohl
        er schwach ist, dazu verleitet werden, (gegen seine Überzeugung) auch von
        dem Götzenopferfleisch zu essen? '
      verse: 10
    - text: 'So wird dann durch deine Erkenntnis der Schwache ins Verderben gebracht
        — der Bruder, für den doch Christus gestorben ist. '
      verse: 11
    - text: 'Wenn ihr euch aber in solcher Weise an den Brüdern versündigt und ihr
        schwaches Gewissen verwundet, so versündigt ihr euch gegen Christus. '
      verse: 12
    - text: 'Verleite ich deshalb durch das Essen einer Speise meinen Bruder zur Sünde,
        so will ich in Zukunft überhaupt kein Fleisch mehr essen, um meinen Bruder
        nicht zur Sünde zu verführen. '
      verse: 13
  - chapter: 9
    verses:
    - text: 'Bin ich nicht frei? Bin ich nicht ein Apostel? Habe ich nicht unseren
        Herrn Jesus gesehen? Seid ihr nicht mein Werk in dem Herrn? '
      verse: 1
    - text: 'Bin ich auch für andere kein Apostel, so bin ich''s doch jedenfalls für
        euch. Denn ihr seid das Siegel meines Apostelamtes im Herrn. '
      verse: 2
    - text: 'So verteidige ich mich denen gegenüber, die meine Richter sein wollen. '
      verse: 3
    - text: 'Haben wir nicht das Recht, (auf Kosten der Gemeinden) zu essen und zu
        trinken? '
      verse: 4
    - text: 'Haben wir nicht gleich den anderen Aposteln, den Brüdern des Herrn und
        Kephas das Recht, auf unseren Reisen eine (christliche) Schwester als Ehefrau
        bei uns zu haben? '
      verse: 5
    - text: 'Müssen nur ich und Barnabas den Lebensunterhalt durch Handarbeit erwerben? '
      verse: 6
    - text: 'Wer tut denn Kriegsdienst für eigenen Sold? Wer pflanzt einen Weinberg
        und ißt nicht von seiner Frucht? Wer weidet eine Herde, ohne von ihrer Milch
        zu genießen? '
      verse: 7
    - text: 'Ist das nur in der Welt so Brauch? '
      verse: 8
    - text: 'Stimmt damit nicht auch das Gesetz? Im Gesetz Moses steht ja geschrieben:
        Du sollst dem Ochsen, der das Getreide drischt, nicht das Maul verbinden.
        Denkt Gott hier an die Ochsen? '
      verse: 9
    - text: 'Haben seine Worte nicht auf jeden Fall für uns Bedeutung? Ja, zu unserem
        Besten stehen sie da. Denn die das Land pflügen und die das Getreide dreschen,
        die sollen ihre Arbeit tun in der Hoffnung, davon Genuß zu haben. '
      verse: 10
    - text: 'Haben wir nun zu euerm Heil den Samen geistlicher Güter ausgestreut,
        ist es da zuviel verlangt, wenn wir (als Lohn dafür) etwas von euern zeitlichen
        Gütern ernten? '
      verse: 11
    - text: 'Haben andere (Lehrer) das Recht, sich von euch unterhalten zu lassen,
        sind wir dann nicht noch viel mehr dazu berechtigt? Doch wir haben von diesem
        Recht keinen Gebrauch gemacht. Wir nehmen vielmehr alle möglichen Entbehrungen
        auf uns, um der Frohen Botschaft Christi nur ja kein Hindernis zu bereiten. '
      verse: 12
    - text: 'Wißt ihr nicht, daß die Priester, die im Tempel dienen, von den Einkünften
        des Tempels ihren Unterhalt empfangen? Und daß die, die am Opferaltar beschäftigt
        sind, auch ihren Teil vom Altar bekommen? '
      verse: 13
    - text: 'Ebenso hat nun auch der Herr für die Verkündiger der Frohen Botschaft
        die Verordnung gegeben, daß sie davon leben sollen. '
      verse: 14
    - text: 'Ich aber habe auf diesen Anspruch freiwillig verzichtet. Das erwähne
        ich hier nicht, damit man mir künftig diesen Anspruch befriedige. Nein, lieber
        sterben, als meinen Ruhm mir nehmen lassen! '
      verse: 15
    - text: 'An und für sich freilich ist die Verkündigung der Frohen Botschaft nichts,
        dessen ich mich rühmen könnte. Sie ist ja einfach eine Pflicht, die ich erfüllen
        muß. Denn wehe mir, wollte ich die Frohe Botschaft nicht verkündigen! '
      verse: 16
    - text: 'Täte ich es aus eigenem Antrieb, so hätte ich Lohn zu erwarten. Ist es
        aber ein Muß für mich, so richte ich ja nur einen mir anvertrauten Auftrag
        aus. '
      verse: 17
    - text: 'Worin besteht also mein Lohn? Darin, daß ich die Frohe Botschaft umsonst
        verkündige und als ihr Diener auf mein gutes Recht verzichte. '
      verse: 18
    - text: 'Denn wenn ich auch von allen Menschen unabhängig bin, so bin ich doch
        freiwillig aller Knecht geworden, um recht viele (für den Glauben) zu gewinnen. '
      verse: 19
    - text: 'Mit den Juden bin ich umgegangen wie ein Jude, um Juden zu gewinnen.
        Mit denen, die unter dem Gesetz stehen, habe ich verkehrt, als stünde ich
        auch unter dem Gesetz — obwohl ich doch mit dem Gesetz nichts zu schaffen
        habe —, um die, die unter dem Gesetz stehen, zu gewinnen. '
      verse: 20
    - text: 'Mit den Heiden, die ohne das Gesetz leben, bin ich umgegangen wie einer,
        der das Gesetz nicht kennt — während ich doch Gottes Gesetz nicht verachte,
        sondern im Gesetz Christi lebe —, um die, die das Gesetz nicht kennen, zu
        gewinnen. '
      verse: 21
    - text: 'Im Umgang mit den Schwachen bin ich schwach geworden, um die Schwachen
        zu gewinnen. So bin ich allen alles geworden, um wenigstens einige zum Heil
        zu führen. '
      verse: 22
    - text: 'Das alles tue ich der Frohen Botschaft wegen, um an ihrem Segen teilzuhaben. '
      verse: 23
    - text: 'Wißt ihr nicht, daß die Läufer in der Rennbahn zwar alle laufen, aber
        nur einer den Siegespreis erhält? Lauft nun so (wie dieser Sieger), damit
        ihr den Preis erlangt! '
      verse: 24
    - text: 'Jeder Wettkämpfer übt strengste Enthaltsamkeit. Und doch wollen sie nur
        einen vergänglichen Siegeskranz gewinnen, wir aber einen unvergänglichen. '
      verse: 25
    - text: 'Ich laufe nun nach keinem ungewissen Ziel, ich führe bei meinem Faustkampf
        keine Hiebe in die Luft. '
      verse: 26
    - text: 'Sondern ich schlage meinen Leib und bezwinge ihn, um nicht, nachdem ich
        andere zum Kampf aufgerufen habe, bei der Austeilung des Preises selbst leer
        auszugehen. '
      verse: 27
  - chapter: 10
    verses:
    - text: 'Ich will euch nicht in Unkenntnis darüber lassen, liebe Brüder, daß unsere
        Väter alle unter dem Schutz der Wolke gewesen und alle durch das Meer gegangen
        sind. '
      verse: 1
    - text: 'Alle haben sich auf Mose taufen lassen in der Wolke und im Meer. '
      verse: 2
    - text: 'Alle haben dieselbe geistliche Speise gegessen, '
      verse: 3
    - text: 'und alle haben denselben geistlichen Trank getrunken. Sie tranken aus
        einem geistlichen Fels, der mit ihnen ging, und dieser Fels war Christus. '
      verse: 4
    - text: 'Doch an der Mehrzahl von ihnen hatte Gott keinen Gefallen. Denn sie wurden
        niedergestreckt in der Wüste. '
      verse: 5
    - text: 'Das ist zum warnenden Vorbild für uns geschehen, damit wir nicht nach
        dem Bösen gierig sind, so wie jene es waren. '
      verse: 6
    - text: 'Werdet auch nicht Götzendiener, wie einige von ihnen es geworden sind;
        denn es steht geschrieben: Das Volk lagerte sich, um zu essen und zu trinken;
        dann stand es auf zu Spiel und Tanz. '
      verse: 7
    - text: 'Laßt uns auch nicht Unzucht treiben, wie manche von ihnen es taten, so
        daß an einem Tag 23000 fielen! '
      verse: 8
    - text: 'Laßt uns ferner den Herrn nicht versuchen, wie einige von jenen ihn versuchten
        und dann (zur Strafe) von Schlangen getötet wurden! '
      verse: 9
    - text: 'Murrt nicht, wie einige von ihnen murrten, die dafür den Tod durch den
        Verderber fanden! '
      verse: 10
    - text: 'Dies alles ist jenen vorbildlich widerfahren, und es ist aufgezeichnet
        worden zur Warnung für uns, die wir am Ende der Zeiten leben. '
      verse: 11
    - text: 'Wer also meint, er stehe fest, der gebe acht, daß er nicht falle! '
      verse: 12
    - text: 'Bisher hat euch noch keine Versuchung betroffen, die menschliche Kräfte
        überstiege. Und Gott ist treu! Er wird nicht zugeben, daß ihr über eure Kraft
        versucht werdet. Sondern wenn er euch Versuchung schickt, so wird er auch
        einen Ausweg eröffnen, daß ihr sie siegreich bestehen könnt. '
      verse: 13
    - text: 'Darum, meine Lieben, meidet den Götzendienst! '
      verse: 14
    - text: 'Ich rede ja zu verständigen Leuten. Beurteilt selbst, was ich sage: '
      verse: 15
    - text: 'Der geweihte Kelch, den wir segnen, bringt er uns nicht in Gemeinschaft
        mit dem Blut Christi? Das Brot, das wir brechen, bringt es uns nicht in Gemeinschaft
        mit dem Leib Christi? '
      verse: 16
    - text: 'Denn wie es ein Brot ist (das gebrochen und ausgeteilt wird), so bilden
        auch wir trotz unserer Vielheit nur einen Leib; denn wir genießen ja alle
        ein und dasselbe Brot. '
      verse: 17
    - text: 'Seht das irdische Israel an! Stehn nicht alle, die von den Opfern essen,
        in Gemeinschaft mit dem Altar? '
      verse: 18
    - text: 'Was will ich damit sagen? Meine ich, daß ein Götzenopfer Wert hat, oder
        daß es wirklich Götzen gibt? '
      verse: 19
    - text: 'Nein! Was die Heiden opfern, das opfern sie bösen Geistern und nicht
        Gott. Ich will aber nicht, daß ihr mit der bösen Geisterwelt in Gemeinschaft
        kommt. '
      verse: 20
    - text: 'Ihr könnt nicht des Herrn Kelch trinken und daneben auch den Kelch böser
        Geister. Ihr könnt nicht von des Herrn Tisch essen und daneben auch von dem
        Tisch böser Geister. '
      verse: 21
    - text: 'Oder wollen wir den Herrn herausfordern? Sind wir etwa stärker als er? '
      verse: 22
    - text: '(Ihr sagt:) "Alles ist erlaubt." Aber ich sage: Es nützt nicht alles.
        "Alles ist erlaubt." Mag sein! Doch es fördert nicht alles. '
      verse: 23
    - text: 'Niemand denke nur an sich, sondern an das Heil des anderen! '
      verse: 24
    - text: 'Alles, was auf dem Fleischmarkt zum Verkauf steht, das eßt ruhig, ohne
        weiter nachzufragen, damit euer Gewissen nicht beunruhigt werde. '
      verse: 25
    - text: 'Denn: Die Erde ist des Herrn, und was sie erfüllt. '
      verse: 26
    - text: 'Lädt euch ein Heide zu Gast, und ihr wollt hingehen, so eßt alles, was
        euch vorgesetzt wird, ohne weiter nachzufragen, damit euer Gewissen nicht
        beunruhigt werde. '
      verse: 27
    - text: 'Sagt euch aber jemand: "Das hier ist Opferfleisch!", so eßt nicht davon!
        Tut das mit Rücksicht auf den, der euch dies sagt, und um das Gewissen nicht
        zu verletzen. '
      verse: 28
    - text: 'Hier denke ich nicht an euer eigenes Gewissen, sondern an das Gewissen
        des anderen. Denn warum soll ich meine Freiheit von dem Gewissen eines anderen
        beurteilen lassen? '
      verse: 29
    - text: 'Wenn ich eine Speise mit Dank (gegen Gott) genieße, ist es dann recht,
        daß ich wegen der Speise, für die ich danke, (von anderen) gelästert werde? '
      verse: 30
    - text: 'Ihr mögt nun essen oder trinken oder sonst etwas tun: tut alles zur Ehre
        Gottes! '
      verse: 31
    - text: 'Gebt keinen Anstoß bei Juden und Heiden und bei der Gemeinde Gottes! '
      verse: 32
    - text: 'Auch ich will ja in jeder Weise allen zu Gefallen leben, und darum trachte
        ich nicht nach dem, was meinem Besten dient, sondern was der großen Mehrzahl
        zu ihrem Heil nützlich ist. '
      verse: 33
  - chapter: 11
    verses:
    - text: 'Folgt mir nach, wie ich selbst Christus folge! '
      verse: 1
    - text: 'Ich erkenne es lobend an, daß "ihr in allen Stücken mein eingedenk seid
        und die Weisungen befolgt, die ich euch gegeben habe". '
      verse: 2
    - text: 'Ihr sollt nun wissen: Jedes Mannes Haupt ist Christus, das Haupt des
        Weibes ist der Mann, und Christi Haupt ist Gott. '
      verse: 3
    - text: 'Trägt ein Mann beim Beten oder Weissagen eine Kopfbedeckung, so entehrt
        er sein "Haupt". '
      verse: 4
    - text: 'Und betet oder weissagt eine Frau mit unverhülltem Haupt, so entehrt
        sie ihr "Haupt"; denn sie stellt sich auf eine Stufe mit einer geschorenen
        (Dirne). '
      verse: 5
    - text: 'Will sich eine Frau nicht verhüllen, dann mag sie sich auch (wie eine
        Dirne) das Haar scheren lassen. Ist es aber für die Frau ein Schimpf, sich
        das Haar abschneiden oder scheren zu lassen, nun, dann soll sie sich verhüllen. '
      verse: 6
    - text: 'Der Mann braucht sich das Haupt nicht zu verhüllen, denn er ist Gottes
        Bild und seiner Hoheit Abglanz. Die Frau ist ein Abglanz von des Mannes Hoheit. '
      verse: 7
    - text: 'Denn der Mann ist nicht von der Frau genommen, sondern die Frau vom Mann. '
      verse: 8
    - text: 'Auch ist nicht der Mann der Frau wegen, sondern umgekehrt die Frau des
        Mannes wegen erschaffen worden. '
      verse: 9
    - text: 'Deshalb soll die Frau das Zeichen ihrer Abhängigkeit vom Mann auf ihrem
        Haupt tragen, und zwar mit Rücksicht auf die Engel. '
      verse: 10
    - text: 'Übrigens ist nach des Herrn Ordnung die Frau ebenso auf den Mann angewiesen
        wie der Mann auf die Frau. '
      verse: 11
    - text: 'Denn wie die Frau von dem Mann angenommen ist, so wird auch der Mann
        von der Frau geboren. Alle Dinge aber sind von Gott erschaffen. '
      verse: 12
    - text: 'Urteilt selbst: Geziemt es sich für eine Frau, unverhüllt zu Gott zu
        beten? '
      verse: 13
    - text: 'Lehrt euch nicht schon euer eigenes Empfinden, daß langes Haar dem Mann
        eine Schande, '
      verse: 14
    - text: 'der Frau eine Zierde ist? Denn das lange Haupthaar ist ihr als Schleier
        gegeben. '
      verse: 15
    - text: 'Wer über diese Fragen streiten will, dem sei gesagt: Wir haben solche
        Weise nicht und ebensowenig die Gemeinde Gottes. '
      verse: 16
    - text: 'Indem ich diese Verordnungen gebe, muß ich etwas zur Sprache bringen,
        was ich nicht loben kann: Eure Zusammenkünfte bringen euch keinen Segen, sondern
        Schaden. '
      verse: 17
    - text: 'Fürs erste höre ich, daß es bei euern Gemeindeversammlungen Spaltungen
        unter euch gibt, und ich glaube auch, es ist etwas Wahres daran. '
      verse: 18
    - text: 'Denn wie die Menschen nun einmal sind, ist es kaum anders möglich, als
        daß es Parteien bei euch gibt. So sollen die Treuen unter euch offenbar werden. '
      verse: 19
    - text: 'Bei euern Zusammenkünften könnt ihr ferner nicht das Mahl des Herrn in
        rechter Weise halten. '
      verse: 20
    - text: 'Denn wenn ihr euch zu Tisch setzt, so ißt jeder die Speise, die er mitgebracht
        hat, für sich allein. So kommt es, daß der eine hungrig bleibt, während sich
        der andere berauscht. '
      verse: 21
    - text: 'Habt ihr denn keine Häuser, wo ihr essen und trinken könnt? Oder verachtet
        ihr die Gemeinde Gottes, und wollt ihr die Armen beschämen? Was soll ich dazu
        sagen? Soll ich euch loben? Das kann ich doch sicher nicht loben. '
      verse: 22
    - text: 'Ich habe es ja von dem Herrn empfangen, was ich euch überliefert habe:
        In der Nacht, wo der Herr Jesus verraten ward, nahm er Brot, '
      verse: 23
    - text: 'dankte, brach es und sprach: "Das ist mein Leib, der euch zum Heil dient.
        Tut dies zu meinem Gedächtnis!" '
      verse: 24
    - text: 'Ebenso nahm er nach dem Mahl auch den Kelch und sprach: "Dieser Kelch
        ist der Neue Bund in meinem Blut. Sooft ihr ihn trinkt, tut dies zu meinem
        Gedächtnis!" '
      verse: 25
    - text: 'Denn sooft ihr dies Brot eßt und den Kelch trinkt, verkündigt ihr den
        Tod des Herrn, bis er wiederkommt. '
      verse: 26
    - text: 'Wer nun unwürdig das Brot ißt oder den Kelch des Herrn trinkt, der vergreift
        sich an des Herrn Leib und Blut. '
      verse: 27
    - text: 'Darum prüfe sich jeder, und dann erst esse er von dem Brot und trinke
        er aus dem Kelch! '
      verse: 28
    - text: 'Denn wer da ißt und trinkt, ohne den Leib des Herrn zu unterscheiden,
        der zieht sich durch sein Essen und Trinken ein (göttliches) Strafgericht
        zu. '
      verse: 29
    - text: 'Deshalb sind auch so viel Schwache und Kranke unter euch, und manche
        sind schon entschlafen. '
      verse: 30
    - text: 'Wenn wir uns selbst recht beurteilen, so würden wir nicht gerichtet. '
      verse: 31
    - text: 'Werden wir aber von dem Herrn gerichtet, so soll das zu unserer Erziehung
        dienen, damit wir nicht mit der (ungläubigen) Welt verdammt werden. '
      verse: 32
    - text: 'Darum, meine Brüder, wartet aufeinander, wenn ihr zum Mahl zusammenkommt! '
      verse: 33
    - text: 'Wer Hunger hat, der esse vorher zu Hause, damit ihr nicht durch eure
        Zusammenkünfte ein Strafgericht (Gottes) über euch bringt! Das andere will
        ich ordnen, wenn ich komme. '
      verse: 34
  - chapter: 12
    verses:
    - text: 'Über die geistlichen Gaben will ich euch, liebe Brüder, nicht in Unkenntnis
        lassen. '
      verse: 1
    - text: 'Ihr wißt: Als ihr Heiden wart, da ließt ihr euch blindlings zu den stummen
        Götzen führen. '
      verse: 2
    - text: 'Darum tue ich euch kund: Wer durch den Geist Gottes redet, der kann Jesus
        niemals fluchen; doch kann auch niemand Jesus als den Herrn bekennen ohne
        durch den Heiligen Geist. '
      verse: 3
    - text: 'Es gibt verschiedene Gnadengaben, doch nur einen Geist. '
      verse: 4
    - text: 'Es gibt verschiedene Kirchenämter, doch nur einen Herrn. '
      verse: 5
    - text: 'Es gibt verschiedene Kraftwirkungen, doch nur einen Gott, der alles in
        allen wirkt. '
      verse: 6
    - text: 'Jeder empfängt die Offenbarung des Geistes zum Besten des Ganzen. '
      verse: 7
    - text: 'Dem einen wird durch den Geist Weisheitsrede verliehen, einem anderen
        Erkenntnisrede nach dem Willen desselben Geistes, '
      verse: 8
    - text: 'einem anderen Glaube durch denselben Geist, einem anderen Heilungsgaben
        durch den einen Geist, '
      verse: 9
    - text: 'einem anderen Kraftwirkungen, einem anderen Weissagung, einem anderen
        Geisterunterscheidung, einem anderen Arten von Zungenreden, einem anderen
        Auslegung des Zungenredens. '
      verse: 10
    - text: 'Das alles wirkt ein und derselbe Geist, der jedem eine besondere Gabe
        zuteilt, wie er will. '
      verse: 11
    - text: 'Wie der Leib nur einer ist und doch viele Glieder hat, alle Glieder des
        Leibes aber trotz ihrer Vielheit einen Leib bilden, ebenso ist es auch mit
        Christus. '
      verse: 12
    - text: 'Denn durch einen Geist sind wir alle durch die Taufe einem Leib eingefügt,
        wir seien Juden oder Heiden, Sklaven oder Freie. Und wir sind alle mit einem
        Geist getränkt worden. '
      verse: 13
    - text: 'Auch der Leib besteht ja nicht aus einem Glied, sondern aus vielen. '
      verse: 14
    - text: 'Spräche der Fuß: "Weil ich keine Hand bin, so bin ich kein Teil des Leibes"
        — gehörte er deshalb nicht zum Leib? '
      verse: 15
    - text: 'Und spräche das Ohr: "Weil ich kein Auge bin, so bin ich kein Teil des
        Leibes" — gehörte es deshalb nicht zum Leib? '
      verse: 16
    - text: 'Wäre der ganze Leib nur Auge, wo bliebe da das Gehör? Wäre er ganz Gehör,
        wo bliebe der Geruch? '
      verse: 17
    - text: 'Nun hat aber Gott jedem Glied seine besondere Stelle im Leib angewiesen
        nach seinem Willen. '
      verse: 18
    - text: 'Wäre alles nur ein Glied, wo bliebe da der Leib? '
      verse: 19
    - text: 'So gibt es zwar viele Glieder, aber nur einen Leib. '
      verse: 20
    - text: 'Das Auge darf nicht sagen zur Hand: "Ich bedarf dein nicht" — ebensowenig
        das Haupt zu den Füßen: "Ich bedarf euer nicht." '
      verse: 21
    - text: 'Vielmehr sind gerade die scheinbar schwächsten Glieder des Leibes ganz
        besonders nötig. '
      verse: 22
    - text: 'Ferner: Die Glieder des Leibes, die nach unserer Meinung am unscheinbarsten
        sind, die kleiden wir besonders köstlich. Und unsere unedlen Glieder verhüllen
        wir aufs schicklichste, '
      verse: 23
    - text: 'während unsere edlen Glieder solcher Hüllen nicht bedürfen. Gott hat
        den Leib so wunderbar gebildet und dem geringeren Glied desto größere Auszeichnung
        verliehen, '
      verse: 24
    - text: 'damit im Leib keine Uneinigkeit entstehe, sondern alle Glieder einträchtig
        füreinander sorgen. '
      verse: 25
    - text: 'Leidet ein Glied, so leiden alle Glieder mit; wird ein Glied geehrt,
        so freuen sich alle Glieder mit. '
      verse: 26
    - text: 'Ihr seid Christi Leib, und jeder ist ein Glied daran an seinem Platz. '
      verse: 27
    - text: 'Und zwar hat Gott in der Kirche eingesetzt: an erster Stelle Apostel,
        an zweiter Stelle Propheten, an dritter Stelle Lehrer, dann solche, die Heilungsgaben
        besitzen, die sich (der Brüder) hilfreich annehmen, die (die Gemeinde) leiten,
        die in verschiedenen Zungen reden. '
      verse: 28
    - text: 'Sind alle Apostel? Sind alle Propheten? Sind alle Lehrer? Sind alle im
        Besitz von Wunderkräften? '
      verse: 29
    - text: 'Haben alle Heilungsgaben? Reden alle in Zungen? Können alle in Zungen
        auslegen? '
      verse: 30
    - text: 'Strebt nach den köstlichsten Gnadengaben! Jetzt will ich euch noch den
        herrlichen Weg zeigen, der dazu führt. '
      verse: 31
  - chapter: 13
    verses:
    - text: 'Könnte ich in Sprachen der Menschen und Engel reden, aber mir fehlte
        die Liebe, so wäre ich ein tönend Erz oder eine klingende Schelle. '
      verse: 1
    - text: 'Hätte ich Weissagung und wüßte alle Geheimnisse und besäße alle Erkenntnis,
        ja wäre mein Glaube so stark, daß ich Berge versetzen könnte, aber mir fehlte
        die Liebe, so wäre ich nichts. '
      verse: 2
    - text: 'Wenn ich alle meine Habe den Armen schenkte und gäbe meinen Leib dem
        Feuertod preis, aber mir fehlte die Liebe: Es nützte mir nichts. '
      verse: 3
    - text: 'Die Liebe ist langmütig, die Liebe ist freundlich. Sie ist nicht neidisch,
        prahlt nicht, ist nicht aufgeblasen. '
      verse: 4
    - text: 'Sie gibt nicht Anstoß, sucht nicht ihren Vorteil, läßt sich nicht zum
        Zorn reizen, trägt nicht Böses nach. '
      verse: 5
    - text: 'Sie freut sich nicht über Unrecht, sie wünscht vielmehr der Wahrheit
        Glück. '
      verse: 6
    - text: 'Alles deckt sie, alles glaubt sie, alles hofft sie, alles trägt sie. '
      verse: 7
    - text: 'Die Liebe hört niemals auf. Die Weissagungen werden schwinden, die Zungenreden
        werden schweigen, die Erkenntnis wird ein Ende nehmen. '
      verse: 8
    - text: 'Denn Stückwerk ist unser Erkennen, Stückwerk unser Weissagen. '
      verse: 9
    - text: 'Wenn aber das Vollkommene erscheint, dann hört das Stückwerk auf. '
      verse: 10
    - text: 'Als ich ein Kind war, da sprach ich wie ein Kind, ich dachte wie ein
        Kind, ich urteilte wie ein Kind. Seit ich aber ein Mann bin, ist es vorbei
        mit dem kindischen Wesen. '
      verse: 11
    - text: 'Jetzt sehen wir nur ein dunkles Spiegelbild, einst aber schauen wir von
        Angesicht zu Angesicht. Jetzt ist mein Erkennen nur Stückwerk, einst aber
        werde ich erkennen, wie ich erkannt worden bin. '
      verse: 12
    - text: 'So bleiben Glaube, Hoffnung, Liebe, diese drei. Am größten aber unter
        ihnen ist die Liebe. '
      verse: 13
  - chapter: 14
    verses:
    - text: 'Jagt der Liebe nach! Strebt auch nach den Geistesgaben, vor allem nach
        der Weissagung! '
      verse: 1
    - text: 'Wer in Zungen redet, der redet nicht für Menschen, sondern für Gott.
        Es kann ihn ja niemand verstehen; durch die Eingebung des Geistes redet er
        Geheimnisse. '
      verse: 2
    - text: 'Der Weissager aber wendet sich mit seiner Rede an die Menschen: er erbaut,
        ermahnt und tröstet sie. '
      verse: 3
    - text: 'Der Zungenredner erbaut sich selbst, der Weissager erbaut die Gemeinde. '
      verse: 4
    - text: 'Ich wollte, ihr könntet alle in Zungen reden. Doch noch viel lieber wäre
        es mir: ihr weissagtet. Denn der Weissager steht höher als der Zungenredner,
        außer wenn der Zungenredner seine Worte auch auslegt und so die Gemeinde erbaut
        wird. '
      verse: 5
    - text: 'Käme ich nun, liebe Brüder, zu euch und redete in Zungen, was nützte
        euch das, wenn ich nicht auch zu euch spräche in Offenbarung, Erkenntnis,
        Weissagung oder Lehre? '
      verse: 6
    - text: 'Es ist hier ebenso wie bei leblosen Musikwerkzeugen: Sind zum Beispiel
        auf einer Flöte oder Zither die Töne nicht ganz deutlich, wie kann man dann
        wissen, welche Weise darauf gespielt wird? '
      verse: 7
    - text: 'Oder: gibt die Trompete (im Krieg) ein unklares Zeichen, wer wird sich
        dann zum Kampf rüsten? '
      verse: 8
    - text: 'So ist''s nun auch mit euch: redet ihr mit eurer Zunge nicht klar und
        deutlich, so kann man nicht verstehen, was ihr sprecht. Ihr redet dann in
        den Wind. '
      verse: 9
    - text: 'Es gibt in der Welt so viele verschiedene Sprachen, und jede hat ihre
        ganz bestimmten Laute. '
      verse: 10
    - text: 'Ist mir aber eine Sprache so fremd, daß ich den Sinn ihrer Worte nicht
        kenne, so bleibe ich dem, der sie redet, unverständlich, und er versteht mich
        nicht. '
      verse: 11
    - text: 'Genau so ist''s in euerm Fall. Ihr trachtet nach geistlichen Gaben. Sucht
        nun an den Gaben reich zu werden, die der Erbauung der Gemeinde dienen! '
      verse: 12
    - text: 'Wer in Zungen redet, der soll deshalb auch um die Gabe der Auslegung
        beten. '
      verse: 13
    - text: 'Denn wenn ich in Zungenrede bete, so betet wohl mein Geist, doch mein
        Verstand ist dabei unbeteiligt. '
      verse: 14
    - text: 'Wie soll es denn nun sein? Ich will mit meinem Geist beten, und ich will
        auch mit meinem Verstand beten. Ich will lobsingen mit meinem Geist, und ich
        will auch lobsingen mit meinem Verstand. '
      verse: 15
    - text: 'Dankst du Gott nur mit deinem Geist (im Zungenreden), wie kann da jemand,
        der (das Zungenreden) nicht auszulegen weiß, zu deinem Dankgebet Amen sagen?
        Er versteht ja gar nicht, was du sagst. '
      verse: 16
    - text: 'Das Dankgebet, das du sprichst, mag noch so schön sein, der andere wird
        doch nicht dadurch erbaut. '
      verse: 17
    - text: 'Ich rede — Gott sei Dank dafür! — viel mehr in Zungen als ihr alle. '
      verse: 18
    - text: 'In einer Gemeindeversammlung aber will ich lieber fünf Worte mit meinem
        Verstand reden — um dadurch auch andere zu belehren — als zehntausend Worte
        in Zungen. '
      verse: 19
    - text: 'Brüder, seid nicht Kinder an Einsicht und Verständnis! Bleibt Kinder,
        wenn es sich ums Böse handelt; an Einsicht und Verständnis aber werdet gereifte
        Menschen! '
      verse: 20
    - text: 'Im Gesetz steht geschrieben: In anderen Zungen und durch fremde Lippen
        will ich zu diesem Volk reden, und trotzdem werden sie nicht auf mich hören
        — spricht der Herr. '
      verse: 21
    - text: 'Aus diesem Wort folgt: Die Zungen sind nicht ein göttlich Zeichen, das
        die Hörer zum Glauben führt, sondern bei dem sie ungläubig bleiben. Die Weissagung
        dagegen hat zur Folge, daß die Hörer nicht ungläubig bleiben, sondern gläubig
        werden. '
      verse: 22
    - text: 'Wenn also in einer Versammlung der ganzen Gemeinde alle mit Zungen redeten,
        und es kämen Laien oder Ungläubige hinein, würden die nicht sagen, ihr wärt
        von Sinnen? '
      verse: 23
    - text: 'Wenn aber alle weissagen, und es tritt dann ein Ungläubiger oder Laie
        ein, der wird von allen (in seinem Gewissen) überführt und gleichsam ins Verhör
        genommen; '
      verse: 24
    - text: 'die verborgenen Gedanken seines Herzens werden aufgedeckt, und tief ergriffen
        wird er auf sein Antlitz fallen, Gott anbeten und bekennen, daß Gott wahrhaftig
        in eurer Mitte ist. '
      verse: 25
    - text: 'Wie soll es nun gehalten werden, Brüder? Wenn ihr zusammenkommt, so hat
        der eine einen Lobgesang, der andere einen Lehrvortrag, der andere eine Offenbarung,
        der andere ein Reden in Zungen, der andere eine Auslegung der Zungen. Alles
        soll der Erbauung dienen. '
      verse: 26
    - text: 'In Zungen sollen nur zwei oder höchstens drei reden, aber nacheinander,
        und einer soll auslegen. '
      verse: 27
    - text: 'Ist kein Ausleger da, so sollen die Zungenredner in der Gemeindeversammlung
        schweigen; sie mögen dann (still) mit sich und Gott reden. '
      verse: 28
    - text: 'Von den Propheten mögen zwei oder drei reden, und die anderen mögen das
        Gesprochene beurteilen. '
      verse: 29
    - text: 'Wird aber einem anderen, der dasitzt, eine Offenbarung zuteil, dann soll
        der erste schweigen. '
      verse: 30
    - text: 'Denn ihr könnt alle weissagen, doch nacheinander, damit alle lernen und
        alle ermahnt werden. '
      verse: 31
    - text: 'Die Propheten haben ja die Herrschaft über ihren Geist. '
      verse: 32
    - text: 'Denn Gott ist nicht ein Gott der Unordnung, sondern des Friedens. '
      verse: 33
    - text: 'Wie in allen Gemeinden der Heiligen, so sollen auch (bei euch) die Frauen
        in den Gemeindeversammlungen schweigen. Sie haben keine Erlaubnis zu reden;
        sie sollen sich vielmehr unterordnen, wie auch das Gesetz sagt. '
      verse: 34
    - text: 'Wünschen sie aber irgendwie Belehrung, so mögen sie daheim ihre Männer
        fragen. Es schickt sich nicht für eine Frau, in einer Gemeindeversammlung
        zu reden. '
      verse: 35
    - text: 'Ist denn das Wort Gottes von euch ausgegangen, oder ist es nur zu euch
        gekommen? '
      verse: 36
    - text: 'Wer nun glaubt, ein Prophet oder sonst ein geistlich Begabter zu sein,
        der erkenne in dem, was ich euch schreibe, des Herrn Gebot. '
      verse: 37
    - text: 'Wer das nicht anerkennen will, der wird auch nicht anerkannt. '
      verse: 38
    - text: 'Also, meine Brüder: trachtet nach der Weissagung, und das Zungenreden
        hindert nicht! '
      verse: 39
    - text: 'Alles aber soll mit Anstand und in Ordnung zugehen. '
      verse: 40
  - chapter: 15
    verses:
    - text: 'Ich erinnere euch jetzt, liebe Brüder, an die Heilsbotschaft, die ich
        euch verkündigt habe. Ihr habt sie gläubig angenommen, ihr beharrt darin, '
      verse: 1
    - text: 'und ihr werdet auch durch sie errettet, wenn ihr sie genau so festhaltet,
        wie ich sie euch verkündigt habe. Andernfalls wäret ihr umsonst gläubig geworden. '
      verse: 2
    - text: 'Ich habe euch gleich zuerst überliefert, was ich selbst empfangen habe:
        Christus ist gestorben für unsere Sünden nach der Schrift, '
      verse: 3
    - text: 'er ist begraben worden und am dritten Tag auferstanden nach der Schrift, '
      verse: 4
    - text: 'er ist erschienen dem Kephas, dann den Zwölfen. '
      verse: 5
    - text: 'Darauf ist er erschienen mehr als fünfhundert Brüdern zugleich, von denen
        die meisten noch heute am Leben sind, einige aber sind entschlafen. '
      verse: 6
    - text: 'Darauf ist er erschienen dem Jakobus, dann allen Aposteln. '
      verse: 7
    - text: 'Zu allerletzt ist er, gleichsam als einer Frühgeburt, auch mir erschienen. '
      verse: 8
    - text: 'Denn ich bin der geringste unter den Aposteln: ja ich verdiene den Apostelnamen
        nicht, weil ich die Kirche Gottes verfolgt habe. '
      verse: 9
    - text: 'Doch durch Gottes Gnade bin ich, was ich bin: und seine Gnade, die mir
        zuteil geworden, ist nicht fruchtlos geblieben. Ja ich habe viel mehr gearbeitet
        als sie alle; doch nein! nicht ich, sondern Gottes Gnade, die mit mir wirkt. '
      verse: 10
    - text: 'Mag es sich nun um mich oder um jene handeln — dies ist unsere Botschaft,
        dies war auch euer Glaube. '
      verse: 11
    - text: 'Ist nun Christi Auferstehung der Kern unserer Botschaft, wie können dann
        einige unter euch behaupten: Eine Auferstehung der Toten gibt es nicht? '
      verse: 12
    - text: 'Gibt''s aber keine Auferstehung der Toten, so ist auch Christus nicht
        auferstanden. '
      verse: 13
    - text: 'Und ist Christus nicht auferstanden, so ist unsere Botschaft nur ein
        leerer Wahn, und leerer Wahn ist dann auch euer Glaube. '
      verse: 14
    - text: 'Ja noch mehr: wir erweisen uns sogar als falsche Zeugen im Dienst Gottes;
        denn wir haben gegen Gott Zeugnis abgelegt, wenn wir verkündigen, er habe
        Christus auferweckt. Er hat ihn ja nicht auferweckt, wenn ihr recht habt mit
        eurer Behauptung, daß die Toten nicht auferstehen. '
      verse: 15
    - text: 'Denn stehen die Toten nicht auf, so ist auch Christus nicht auferstanden. '
      verse: 16
    - text: 'Ist aber Christus nicht auferstanden, so ist euer Glaube töricht. Ihr
        seid dann noch in euern Sünden. '
      verse: 17
    - text: 'Folglich sind auch die im Vertrauen auf Christus Entschlafenen verloren. '
      verse: 18
    - text: 'Hoffen wir nur für dieses Leben auf Christus, so sind wir die beklagenswertesten
        unter allen Menschen. '
      verse: 19
    - text: 'Nun aber ist Christus auferstanden von den Toten — als Erstling der Entschlafenen. '
      verse: 20
    - text: 'Weil durch einen Menschen der Tod gekommen ist, so kommt auch durch einen
        Menschen die Auferstehung der Toten. '
      verse: 21
    - text: 'Denn wie durch Adam alle dem Tod verfallen sind, so sollen umgekehrt
        durch Christus alle wieder zum Leben kommen. '
      verse: 22
    - text: 'Jeder aber gelangt zur Auferstehung in seiner besonderen Schar. Zuerst
        ist Christus auferstanden. Dann werden auferstehen, die Christus angehören,
        wenn er wiederkommt '
      verse: 23
    - text: 'Darauf tritt der Schluß (der Auferstehung) ein, und zwar dann, wenn er
        das Königreich Gott dem Vater übergeben wird, nachdem er alle (gottfeindliche)
        Herrschaft, Macht und Gewalt vernichtet hat. '
      verse: 24
    - text: 'Er muß so lange als König herrschen, bis er seinen Fuß auf den Nacken
        aller seiner Feinde gesetzt hat. '
      verse: 25
    - text: 'Als letzter Feind wird der Tod vernichtet. '
      verse: 26
    - text: 'Denn Gott hat alles unter seine Füße gelegt. Heißt es aber in dieser
        Stelle: "Alles ist (Christus) unterworfen", so ist selbstverständlich davon
        ausgenommen er, der ihm alles unterworfen hat. '
      verse: 27
    - text: 'Wenn nun dem Sohn erst alles unterworfen ist, dann wird er sich auch
        selbst unterordnen dem, der ihm alles unterworfen hat, damit Gott alles sei
        in allen. — '
      verse: 28
    - text: 'Wäre es mit der Auferstehung der Toten nichts, welchen Nutzen hätten
        dann alle, die sich taufen lassen, von der Taufe für ihre sterblichen Leiber?
        Stehen die Toten überhaupt nicht auf, welchen Gewinn hat man dann von der
        Taufe für den sterblichen Leib? '
      verse: 29
    - text: 'Warum begeben auch wir uns dann stündlich in Gefahr? Täglich schwebt
        mir der Tod vor Augen! '
      verse: 30
    - text: 'Das ist so gewiß, meine Brüder, als ich mich euer rühme in der Gemeinschaft
        mit Christus Jesus, unserem Herrn. '
      verse: 31
    - text: 'Hätte ich nur aus menschlichen Gründen in Ephesus mit den wilden Tieren
        gekämpft — was hätte mir das genützt? Stehen die Toten nicht auf, dann hat
        das Sprichwort recht: Laßt uns essen und trinken; den morgen sind wir tot! '
      verse: 32
    - text: 'Laßt euch nicht irreleiten! "Ein schlechter Umgang macht auch gute Sitten
        schlecht." '
      verse: 33
    - text: 'Werdet nüchtern, wie sich''s gehört, und versündigt euch nicht! Denn
        manchen von euch fehlt es an der rechten Erkenntnis Gottes. Das muß ich euch
        zu eurer Schande sagen. '
      verse: 34
    - text: 'Nun könnte einer fragen: "Wie stehen die Toten auf? Und mit welchem Leib
        kommen sie wieder?" '
      verse: 35
    - text: 'Du Tor! Was du säst, wird erst dann lebendig, wenn es vorher erstorben
        ist. '
      verse: 36
    - text: 'Und was du säst, ist nicht die Pflanze, die später entsteht, sondern
        ein nacktes Samenkorn: von Weizen oder von anderen Früchten. '
      verse: 37
    - text: 'Gott aber gibt dem Korn einen Leib, wie er will: jeder Samenart ihren
        besonderen Leib. '
      verse: 38
    - text: 'Nicht alles Fleisch ist gleicher Art: anders ist es bei Menschen, anders
        bei vierfüßigen Tieren, anders bei Vögeln, anders bei Fischen. '
      verse: 39
    - text: 'So gibt es auch himmlische Körper und irdische Körper. Doch die Schönheit
        der himmlischen ist anders als die der irdischen. '
      verse: 40
    - text: 'Anders ist der Glanz der Sonne, anders der Glanz des Mondes, anders der
        Glanz der Sterne. Ein Stern ist vom anderen verschieden an Glanz. '
      verse: 41
    - text: 'So ist''s auch mit der Auferstehung der Toten. Gesät wird in Vergänglichkeit,
        auferweckt in Unvergänglichkeit. '
      verse: 42
    - text: 'Gesät wird in Unehre, auferweckt in Herrlichkeit. Gesät wird in Schwachheit,
        auferweckt in Kraft. '
      verse: 43
    - text: 'Gesät wird ein seelischer Leib, auferweckt ein geistlicher Leib. Gibt
        es einen seelischen Leib, so gibt''s auch einen geistlichen. '
      verse: 44
    - text: 'Darum steht geschrieben: Der erste Mensch Adam ward eine lebendige Seele.
        Der letzte Adam ist ein lebendigmachender Geist. '
      verse: 45
    - text: 'Doch nicht das Geistliche kommt zuerst, sondern das Seelische; darauf
        folgt das Geistliche. '
      verse: 46
    - text: 'Der erste Mensch, aus Erde gebildet, ist irdisch. Der zweite Mensch stammt
        aus dem Himmel. '
      verse: 47
    - text: 'Wie der Irdische ist, so sind auch die Irdischen; und wie der Himmlische
        ist, so sind auch die Himmlischen. '
      verse: 48
    - text: 'Wie wir getragen des Irdischen Bild, so laßt uns auch tragen des Himmlischen
        Bild! '
      verse: 49
    - text: 'Das aber, Brüder, versichere ich euch: Fleisch und Blut kann Gottes Königreich
        nicht erben; Vergänglichkeit erbt nicht die Unvergänglichkeit. '
      verse: 50
    - text: 'Ich tue euch jetzt ein Geheimnis kund: Wir werden nicht alle entschlafen,
        wir werden aber alle verwandelt werden: '
      verse: 51
    - text: 'Im Nu geschieht das, im Augenblick, beim Schall der letzten Posaune.
        Es wird die Posaune erklingen: Dann werden die Toten unverweslich auferstehen,
        und wir werden verwandelt werden. '
      verse: 52
    - text: 'Denn dies Vergängliche muß anziehen Unvergänglichkeit, und dies Sterbliche
        muß anziehen Unsterblichkeit. '
      verse: 53
    - text: 'Hat aber dies Vergängliche angezogen Unvergänglichkeit, und hat dies
        Sterbliche angezogen Unsterblichkeit, dann erfüllt sich das Schriftwort: '
      verse: 54
    - text: 'Der Tod ist verschlungen vom Sieg! Tod, wo ist dein Sieg? Tod, wo ist
        dein Stachel? '
      verse: 55
    - text: 'Des Todes Stachel ist die Sünde, die Kraft der Sünde liegt im Gesetz. '
      verse: 56
    - text: 'Dank sei Gott, der uns den Sieg verleiht durch unseren Herrn Jesus Christus! '
      verse: 57
    - text: 'So steht denn fest, meine geliebten Brüder, laßt euch nicht wankend machen!
        Sondern schreitet unaufhörlich fort im Werk des Herrn! Ihr wißt ja, eure Mühe
        ist nicht umsonst in dem Herrn. '
      verse: 58
  - chapter: 16
    verses:
    - text: 'Bei der Geldsammlung zum Besten der Heiligen sollt ihr nach derselben
        Ordnung verfahren, die ich für die Gemeinden in Galatien gegeben habe. '
      verse: 1
    - text: 'Immer am ersten Wochentag soll jeder unter euch von seinem (wöchentlichen)
        Verdienst einen Teil beiseite legen und so eine größere Summe aufsparen, damit
        die Sammlungen nicht erst nach meiner Ankunft stattzufinden brauchen. '
      verse: 2
    - text: 'Wenn ich dann komme, so will ich die Männer, die ihr dafür auswählt,
        mit Empfehlungsschreiben absenden, damit sie eure Liebesgabe nach Jerusalem
        bringen. '
      verse: 3
    - text: 'Fällt die Sammlung reichlich genug aus, so will ich auch selbst hinreisen,
        und sie sollen mich dann begleiten. '
      verse: 4
    - text: 'Ich will zu euch kommen, wenn ich die Reise durch Mazedonien vollendet
        habe. Dort nehme ich keinen längeren Aufenthalt. '
      verse: 5
    - text: 'Bei euch aber werde ich wohl eine Zeitlang bleiben oder auch den Winter
        zubringen. Ihr könntet mir dann bis zu dem Ort, wohin ich weiterreise, das
        Geleit geben. '
      verse: 6
    - text: 'Ich möchte euch diesmal nicht nur im Vorbeigehen sehen. Ich hoffe vielmehr,
        eine Zeitlang bei euch zu verweilen, wenn es des Herrn Wille ist. '
      verse: 7
    - text: 'Hier in Ephesus bleibe ich bis Pfingsten. '
      verse: 8
    - text: 'Ich habe hier einen großen, vielversprechenden Wirkungskreis gefunden;
        aber es gibt auch viele Widersacher. '
      verse: 9
    - text: 'Wenn Timotheus kommt, so sorgt dafür, daß er ohne Furcht bei euch verweile.
        Er treibt das Werk des Herrn ebenso wie ich. '
      verse: 10
    - text: 'Daß ihn nun niemand mißachte! Geleitet ihn in Frieden zurück, daß er
        wieder zu mir komme! Denn ich erwarte ihn mit den Brüdern. '
      verse: 11
    - text: 'Dem Bruder Apollos habe ich vielfach zugeredet, sich den Brüdern bei
        ihrer Rückkehr zu euch anzuschließen. Doch gerade jetzt will er die Reise
        nicht unternehmen. Er wird aber sicher kommen, wenn er gelegene Zeit dazu
        findet. '
      verse: 12
    - text: 'Wacht, steht fest im Glauben; seid mannhaft und werdet stark! '
      verse: 13
    - text: 'Alles soll in der rechten Liebe bei euch zugehen. '
      verse: 14
    - text: 'Ich habe noch eine Bitte, liebe Brüder. Ihr kennt das Haus des Stephanas.
        Er ist zuerst in Achaja gläubig geworden, und seine Angehörigen haben sich
        dem Dienst der Heiligen gewidmet. '
      verse: 15
    - text: 'Fügt euch nun willig so verdienten Männern und allen, die mit ihnen wirken
        und sich abmühen! '
      verse: 16
    - text: 'Ich freue mich über den Besuch des Stephanas, Fortunatas und Achaikus:
        sie haben mich dafür entschädigt, daß ich eure Gegenwart entbehren muß. '
      verse: 17
    - text: 'Denn sie haben meinen Geist erquickt und euern. Wißt solche Männer recht
        zu schätzen! '
      verse: 18
    - text: 'Es grüßen euch die Gemeinden Asiens. Es senden euch viele Grüße im Herrn
        Aquilas und Priska mit ihrer Hausgemeinde. '
      verse: 19
    - text: 'Es grüßen euch alle Brüder. Grüßt einander mit dem heiligen Kuß! '
      verse: 20
    - text: 'Ich grüße euch, indem ich eigenhändig schreibe: Paulus. '
      verse: 21
    - text: 'Wer den Herrn nicht liebhat, den treffe Gottes Zorngericht! Marana tha. '
      verse: 22
    - text: 'Die Gnade des Herrn Jesus sei mit euch! '
      verse: 23
    - text: 'Ich liebe euch alle in Christus Jesus. '
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus, durch Gottes Willen ein Apostel Christi Jesu, und der Bruder
        Timotheus entbieten ihren Gruß der Gemeinde Gottes in Korinth samt allen Heiligen
        in ganz Achaja. '
      verse: 1
    - text: 'Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
        Jesus Christus! '
      verse: 2
    - text: 'Gepriesen sein der Gott und Vater unseres Herrn Jesus Christus — der
        Vater voll Barmherzigkeit und der Gott, der in jeder Weise tröstet! '
      verse: 3
    - text: 'Er tröstet uns in all unserer Trübsal, damit wir dann auch andere in
        ihren Trübsalen trösten können mit dem Trost, der uns von Gott zuteil wird. '
      verse: 4
    - text: 'Denn wie Christi Leiden reichlich über uns kommen, so wird uns auch durch
        Christus reichlich Trost geschenkt. '
      verse: 5
    - text: 'Und beides dient zu euerm Besten. Denn leiden wir Trübsal, so können
        wir euch auch (in eurer Trübsal) trösten und dadurch euerm Heil dienen. Und
        werden wir (von Gott) getröstet, so können wir euch auch Trost spenden, und
        der zeigt seine Kraft darin, daß ihr dieselben Leiden, die auch uns treffen,
        mit Standhaftigkeit ertragt. '
      verse: 6
    - text: 'Daß ihr solchen Trost erfahrt, ist unsere feste Hoffnung. Denn wir wissen,
        daß ihr nicht nur an unseren Leiden, sondern auch an unserem Trost Anteil
        habt. '
      verse: 7
    - text: 'Wir wollen euch, liebe Brüder, nicht in Unkenntnis lassen über die Trübsal,
        die uns in Asien widerfahren ist: sie hat uns so gewaltig und unerträglich
        gedrückt, daß wir sogar am Leben verzweifelten. '
      verse: 8
    - text: 'Ja wir glaubten eine sichere Beute des Todes zu sein. Denn wir sollten
        lernen, unser Vertrauen nicht auf uns selbst zu setzen, sondern auf Gott,
        der die Toten auferweckt. '
      verse: 9
    - text: 'Der hat uns denn auch aus des Todes Rachen errettet und rettet uns noch
        fort und fort. Ja, zu ihm steht unsere Hoffnung, daß er uns auch ferner retten
        wird. '
      verse: 10
    - text: 'In dieser Hoffnung stärkt uns die Gewißheit, daß auch ihr fürbittend
        für uns einsteht. So soll nun auch aus vielen Herzen ein Dankgebet aufsteigen
        für die gnädige Errettung, die so viele für uns (von Gott) erfleht haben. '
      verse: 11
    - text: 'Und dürfen wir uns nicht rühmen (eurer Teilname wert zu sein)? Unser
        Gewissen gibt uns ja das gute Zeugnis, daß wir in Heiligkeit und Lauterkeit,
        wie Gott sie wirkt, nicht in fleischlicher Weisheit, sondern von Gottes Gnade
        geleitet, unseren Wandel in der Welt und ganz besonders im Verkehr mit euch
        geführt haben. '
      verse: 12
    - text: 'Denn unsere Briefe an euch sind frei von allen Hintergedanken: sie sagen
        nichts anderes, als was ihr darin lest und wahrnehmt. Ich hoffe auch, ihr
        werdet es schließlich verstehen — wie ihr''s zum Teil bereits verstanden habt
        —, '
      verse: 13
    - text: 'daß, ebenso wie wir uns euer rühmen dürfen, ihr euch auch unser an dem
        Tag unseres Herrn Jesus rühmen könnt. '
      verse: 14
    - text: 'In dieser Zuversicht war ich willens, euch zuerst zu besuchen, um euch
        eine doppelte Freude zu machen: '
      verse: 15
    - text: 'ich wollte über Korinth nach Mazedonien reisen und dann wieder von Mazedonien
        zu euch zurückkehren, um mir von euch das Geleit nach Judäa geben zu lassen. '
      verse: 16
    - text: 'Habe ich nun etwa leichtsinnig gehandelt, als ich diesen Plan faßte?
        Oder lasse ich mich bei meinen Entschlüssen von menschlichen Launen leiten,
        so daß ich heute ja und morgen nein sage? '
      verse: 17
    - text: 'Bei der Wahrhaftigkeit Gottes erkläre ich: unser Wort an euch ist nicht
        heute Ja und morgen Nein. '
      verse: 18
    - text: 'Denn der Sohn Gottes, Jesus Christus, den wir — ich, Silvanus und Timotheus
        — unter euch verkündigt haben, der ist auch nicht Ja und Nein zugleich gewesen,
        sondern ihm ist nur Ja. '
      verse: 19
    - text: 'Alle Verheißungen Gottes finden in ihm ihr Ja. Darum sprechen wir auch
        durch ihn zur Ehre Gottes das Amen aus. '
      verse: 20
    - text: 'Gott ist''s, der uns und euch in Christi Gemeinschaft befestigt und uns
        gesalbt hat: '
      verse: 21
    - text: 'er hat uns auch sein Siegel aufgedrückt und seinen Geist als Angeld in
        unser Herz gegeben. '
      verse: 22
    - text: 'Ich rufe Gott zum Zeugen an für meine Seele: ich bin deshalb noch nicht
        wieder nach Korinth gekommen, weil ich zunehmend gegen euch verfahren wollte. '
      verse: 23
    - text: 'Damit will ich aber sagen, daß wir Herren sind über euern Glauben; nein,
        wir wollen nur eure Freude mehren. Denn im Glauben steht ihr fest. '
      verse: 24
  - chapter: 2
    verses:
    - text: 'Ich habe mir vorgenommen, euch bei einem neuen Besuch nicht wieder Betrübnis
        zu bereiten. '
      verse: 1
    - text: 'Denn wenn ich euch betrübe, wer soll mich dann erfreuen? Das könnte doch
        nur der, der von mir Betrübnis erfährt. '
      verse: 2
    - text: 'Deshalb habe ich mich auch brieflich an euch gewandt, um nicht bei meinem
        Besuch von denen, die mir Freude machen sollten, Betrübnis zu erfahren. Ich
        darf doch wohl zu euch allen das Vertrauen haben, daß meine Freude euer aller
        Freude ist. '
      verse: 3
    - text: 'Denn aus großer innerer Not und Herzensangst und unter vielen Tränen
        habe ich euch geschrieben, nicht um euch Betrübnis zu bereiten, sondern um
        euch die Liebe sehen zu lassen, die ich ganz besonders zu euch habe. '
      verse: 4
    - text: 'Hat jemand Kränkungen verursacht, der hat nicht mich gekränkt, sondern
        mehr oder weniger — um nicht zuviel zu sagen — euch alle. '
      verse: 5
    - text: 'Für diesen Mann genügt die Rüge, die ihm die Mehrzahl von euch erteilt
        habt. '
      verse: 6
    - text: 'Darum solltet ihr ihm jetzt verzeihen und Trost zusprechen, damit der
        Ärmste nicht etwa von den Fluten der Traurigkeit verschlungen wird. '
      verse: 7
    - text: 'So fordere ich euch denn auf: laßt Liebe gegen ihn walten! '
      verse: 8
    - text: 'Der Zweck meines letzten Briefes ist ja erreicht: ich wollte sehen, ob
        sich euer Gehorsam wirklich in allen Stücken bewährt. '
      verse: 9
    - text: 'Wenn ihr ihm nun verzeiht, so verzeihe ich ihm auch. Ja vor dem Angesicht
        Christi habe ich ihm um euretwillen bereits verziehen, wenn überhaupt noch
        etwas zu verzeihen war. '
      verse: 10
    - text: 'Denn der Satan soll keinen Vorteil über uns gewinnen. Solche Schliche
        kennen wir nur zu gut. '
      verse: 11
    - text: 'Ich kam nach Troas, um die Frohe Botschaft Christi zu verkündigen. Dort
        fand ich einen großen Wirkungskreis im Dienst des Herrn. '
      verse: 12
    - text: 'Trotzdem hatte ich keine Ruhe in meinem Geist, weil ich meinen Bruder
        Titus nicht antraf. Darum nahm ich Abschied von ihnen und zog nach Mazedonien. '
      verse: 13
    - text: 'Gott sei Dank, der uns im Dienst Christi fortwährend Siege feiern läßt
        und den Duft seiner Erkenntnis überall durch uns verbreitet! '
      verse: 14
    - text: 'Denn wir sind ein Gott angenehmer Wohlgeruch, den Christus wirkt — bei
        denen, die gerettet werden, und bei denen, die verlorengehen. '
      verse: 15
    - text: 'Für diese sind wir ein Geruch, der aus dem Tod kommt und zum Tod führt,
        für jene aber ein Geruch, der aus dem Leben kommt und zum Leben führt. Und
        wer ist zu solchem Dienst tüchtig? '
      verse: 16
    - text: 'Wir: denn wir treiben nicht wie so viele mit dem Wort Gottes Schacher;
        sondern wie Männer, die das Tageslicht nicht scheuen, ja, wie Männer, die
        von Gott gesandt sind und, eins mit Christus, vor Gottes Antlitz stehen, —
        so und nicht anders reden wir. '
      verse: 17
  - chapter: 3
    verses:
    - text: 'Fangen wir schon wieder an, uns selbst zu "empfehlen"? Oder bedürfen
        wir gar wie gewisse Leute Empfehlungsbriefe an euch oder von euch? '
      verse: 1
    - text: 'Unser Empfehlungsbrief seid ihr. Der ist in unser Herz geschrieben, der
        wird von aller Welt erkannt und auch gelesen. '
      verse: 2
    - text: 'Es ist ja klar zu sehen, daß ihr ein Brief Christi seid, den wir als
        seine Diener ausgefertigt haben: ein Brief, nicht mit Tinte geschrieben, sondern
        mit dem Geist des lebendigen Gottes; ein Brief, der nicht auf steinernen Tafeln
        steht, sondern auf fleischernen Herzenstafeln. '
      verse: 3
    - text: 'Diese Zuversicht können wir nur durch Christus vor Gott zum Ausdruck
        bringen. '
      verse: 4
    - text: 'Nicht durch eigene Kraft können wir aus uns selbst Gedanken schöpfen;
        nein, unsere Tüchtigkeit kommt von Gott. '
      verse: 5
    - text: 'Er hat uns tüchtig gemacht, Diener eines neuen Bundes zu sein: nicht
        Buchstabendiener, sondern Geistesdiener. Denn der Buchstabe (des Gesetzes)
        tötet, der Geist (des Herrn) macht lebendig. '
      verse: 6
    - text: 'Wenn aber schon der Dienst, der den Tod verkündigt — dessen Urkunde in
        Buchstaben auf Stein gegraben war — so herrlich gewesen ist, daß die Kinder
        Israel das Antlitz Moses wegen des Glanzes auf seinem Angesicht — der doch
        verschwand — nicht unverwandt ansehen konnten: '
      verse: 7
    - text: 'wie sollte da der Dienst, der den Geist mitteilt, nicht noch viel herrlicher
        sein? '
      verse: 8
    - text: 'Denn wenn der Dienst, der die Verurteilung ausspricht, herrlich gewesen
        ist: so ist der Dienst, der die Rechtfertigung schenkt, ganz unvergleichlich
        herrlicher. '
      verse: 9
    - text: 'Ja, man kann sagen: Jener Herrlichkeitsglanz (des ersten Dienstes) verblaßt
        hier völlig vor der überwältigenden Herrlichkeit (des anderen Dienstes). '
      verse: 10
    - text: 'Denn ist schon das Vergängliche herrlich, wieviel herrlicher ist da erst
        das Bleibende! '
      verse: 11
    - text: 'In dieser Hoffnung (auf die bleibende Herrlichkeit unseres Dienstes)
        reden wir nun frei und offen. '
      verse: 12
    - text: 'Wir machen es nicht wie Mose, der eine Decke auf sein Antlitz legte,
        weil die Kinder Israel nicht sehen sollten, daß der vergängliche Glanz ein
        Ende nahm. '
      verse: 13
    - text: 'Doch trotzdem ist ihr Sinn verstockt. Denn bis auf den heutigen Tag ist
        noch immer dieselbe Decke da, wenn ihnen die Schriften des Alten Bundes vorgelesen
        werden: es ist ihnen verborgen, daß der Alte Bund in Christus ein Ende hat. '
      verse: 14
    - text: 'Also bis heute liegt eine Decke auf ihrem Herzen, sooft Mose vorgelesen
        wird. '
      verse: 15
    - text: 'Wenn sich aber Israel dereinst zum Herrn bekehrt, dann soll diese Decke
        weggenommen werden. '
      verse: 16
    - text: 'Mit "dem Herrn" ist hier der Geist gemeint. Denn wo der Geist des Herrn
        ist, da ist Freiheit. '
      verse: 17
    - text: 'Und wir alle, die wir mit unverhülltem Angesicht die Herrlichkeit des
        Herrn wie in einem Spiegel schauen, wir werden in dasselbe Bild verwandelt,
        so daß seine Herrlichkeit die unsere wird. Das kann nicht anders sein, weil
        der Herr, das heißt der Geist, hier wirksam ist. '
      verse: 18
  - chapter: 4
    verses:
    - text: 'Weil wir nun diesen Dienst durch Gottes Erbarmen ausrichten dürfen, so
        sind wir nicht feige. '
      verse: 1
    - text: 'Nein, wir meiden alle "schändlichen Schleichwege"; wir gehen auch nicht
        mit "Arglist" um, noch "verfälschen" wir Gottes Wort; sondern wir machen offen
        die Wahrheit kund. So suchen wir uns vor Gottes Angesicht dem unbefangenen
        Bewußtsein aller Menschen zu empfehlen. '
      verse: 2
    - text: '"Liegt nun trotzdem über unserer Heilsbotschaft eine Decke", so ist das
        nur der Fall bei denen, die verloren gehen. '
      verse: 3
    - text: 'Ihnen hat der Gott dieser Weltzeit wegen ihres Unglaubens den Sinn verblendet,
        damit ihnen nicht leuchte der Glanz der Frohen Botschaft von der Herrlichkeit
        Christi, der da ist das Ebenbild Gottes. '
      verse: 4
    - text: 'Denn wir verkündigen nicht "uns selbst", sondern Christus Jesus: er ist
        der Herr, und wir sind um Jesu willen eure Knechte. '
      verse: 5
    - text: 'Denn Gott, der einst gesprochen hat: "Das Lichte leuchte aus der Finsternis",
        der hat auch in unseren Herzen das Licht aufgehen lassen, damit (durch uns
        auch anderen) leuchte jene Erkenntnis der Herrlichkeit Gottes, die da strahlt
        auf Christi Angesicht. '
      verse: 6
    - text: 'Diesen (köstlichen) Schatz tragen wir aber in (zerbrechlichen) Tongefäßen
        — denn es soll sich zeigen, daß die überschwengliche Fülle der Kraft (die
        in diesem Schatz liegt) von Gott stammt, nicht von uns —. '
      verse: 7
    - text: 'Wir werden von allen Seiten bedrängt, doch nicht erdrückt; wir zagen
        wohl, doch wir verzagen nicht. '
      verse: 8
    - text: 'Wir werden verfolgt, aber nicht (von Gott) verlassen; wir werden zu Boden
        geworfen, doch nicht getötet. '
      verse: 9
    - text: 'Auf Schritt und Tritt tragen wir das Sterben Jesu an unserem Leib umher,
        damit sich auch das Leben Jesu an unserem Leib offenbare. '
      verse: 10
    - text: 'Denn im Dienst Jesu geraten wir mitten im Leben beständig in des Todes
        Rachen, damit sich auch das Leben Jesu an unserem sterblichen Fleisch offenbare. '
      verse: 11
    - text: 'So wirkt in uns der Tod, in euch jedoch das Leben. '
      verse: 12
    - text: 'Trotzdem erfüllt uns derselbe Glaubensgeist, der in dem Schriftwort zum
        Ausdruck kommt: Ich glaube, darum rede ich. Wir glauben auch, und darum reden
        wir auch. '
      verse: 13
    - text: 'Denn wir haben die Gewißheit, daß er, der den Herrn Jesus auferweckt
        hat, auch uns, die wir mit Jesus eins sind, auferwecken und uns zugleich mit
        euch darstellen wird (vor seinem Angesicht). '
      verse: 14
    - text: 'Dies alles erfahren wir um euretwillen. Denn je reicher der Strom der
        Gnade fließt, desto mehr Herzen sollen auch zur Ehre Gottes überströmen von
        Dank. '
      verse: 15
    - text: 'Deshalb sind wir auch nicht feige. Mag unser äußerer Mensch auch aufgerieben
        werden, unser innerer Mensch gewinnt dafür von Tag zu Tag stets neue Kraft. '
      verse: 16
    - text: 'Denn ein kurzer Augenblick leichter Trübsal bringt uns in überschwenglich
        reichem Maß eine ewige Fülle der Herrlichkeit, '
      verse: 17
    - text: 'wenn wir nicht schauen auf das Sichtbare, sondern auf das Unsichtbare.
        Denn das Sichtbare ist vergänglich, das Unsichtbare ist ewig. '
      verse: 18
  - chapter: 5
    verses:
    - text: 'Wir wissen ja: Wenn unser Zelt — das Haus, worin wir hier auf Erden wohnen
        — (im Tode) abgebrochen wird, so haben wir einen Bau, von Gott bereitet, ein
        himmlisches Haus, das nicht mit Händen gemacht ist, sondern ewig bleiben soll. '
      verse: 1
    - text: 'Solange wir in diesem Zelt wohnen, haben wir zu seufzen, weil wir voll
        Sehnsucht darauf warten, mit unserer himmlischen Behausung überkleidet zu
        werden. '
      verse: 2
    - text: 'Denn haben wir diese angezogen, dann werden wir nicht unbekleidet dastehen. '
      verse: 3
    - text: 'Solange wir also noch in diesem Zelt wohnen, haben wir zu seufzen unter
        einem schweren Druck. Denn wir möchten nicht entkleidet, sondern überkleidet
        werden, damit das Sterbliche verschlungen werde von dem Leben. '
      verse: 4
    - text: 'Gott ist''s, der uns hierzu befähigt hat: er hat uns auch den Geist als
        Angeld darauf gegeben. '
      verse: 5
    - text: 'Darum sind wir allezeit getrost, obwohl wir wissen: Solange dieser Leib
        noch unsere Heimat ist, sind wir noch fern von der Heimat, '
      verse: 6
    - text: 'fern vom Herrn — denn unser Lebensweg führt uns hier durch Glauben, nicht
        durch Schauen —. '
      verse: 7
    - text: 'Trotzdem sind wir getrost und möchten sogar lieber diesen Leib verlassen
        und daheim sein bei dem Herrn. '
      verse: 8
    - text: 'Deshalb setzen wir auch alles daran, ihm (bei seinem Kommen) wohlgefällig
        zu sein — ganz einerlei, ob wir dann in diesem Leib wohnen oder ihn verlassen
        haben. '
      verse: 9
    - text: 'Denn wir alle müssen offenbar werden vor dem Richterstuhl Christi, damit
        ein jeder seinen Lohn empfange für sein Tun in diesem Leibesleben, es sei
        gut oder böse. '
      verse: 10
    - text: 'Weil wir nun wissen, wie sehr der Herr (als Richter) zu fürchten ist,
        könnten wir uns da bei den Menschen "einschmeicheln" wollen? Gott kennt uns
        genau. Ich hoffe, auch ihr seid innerlich von unserer Aufrichtigkeit überzeugt. '
      verse: 11
    - text: 'Damit wollen wir uns aber nicht wieder einmal bei euch "empfehlen". Nein,
        wir wollen euch nur Anlaß geben, eure gute Meinung von uns auch jenen Prahlern
        gegenüber zu vertreten, deren Herz ganz anders ist als ihr frommes Gesicht. '
      verse: 12
    - text: 'Sind wir nun wirklich "von Sinnen gekommen", so ist das im Dienst Gottes
        geschehen: sind wir aber bei gesundem Verstand, so ist das euch zum Segen. '
      verse: 13
    - text: 'Was uns ganz und gar gefangennimmt, das ist die Liebe, die Christus uns
        bewiesen hat. wir denken nämlich so: Einer ist für alle gestorben, folglich
        sind alle gestorben. '
      verse: 14
    - text: 'Und er ist darum für alle gestorben, damit die, die da leben, nicht mehr
        sich selbst leben, sondern dem, der zu ihrem Heil gestorben und auferstanden
        ist. '
      verse: 15
    - text: 'Darum beurteilen wir jetzt niemand mehr nach dem äußeren Augenschein.
        Und haben wir früher sogar Christus nur nach seiner äußeren Erscheinung im
        Fleisch beurteilt, so denken wir jetzt ganz anders von ihm. '
      verse: 16
    - text: 'Wer also mit Christus in Gemeinschaft steht, der ist ein neues Geschöpf.
        Das Alte ist (bei ihm) vergangen: ein Neues ist offenbar geworden. '
      verse: 17
    - text: 'Dies alles aber ist Gottes Werk: Er hat uns durch Christus mit sich versöhnt
        und uns den Dienst übertragen, die Versöhnung zu verkündigen. '
      verse: 18
    - text: 'Denn Gott war es, der in Christus die Welt mit sich versöhnte: er rechnet
        den Menschen ihre Übertretungen nicht zu, und er hat uns den Auftrag gegeben,
        die Versöhnung kundzumachen. '
      verse: 19
    - text: 'So treten wir in Christi Namen als Gesandte auf, ja, Gottes Stimme tönt
        durch unseren Mahnruf. Wir bitten in Christi Namen: "Laßt euch mit Gott versöhnen!" '
      verse: 20
    - text: 'Ihn, der die Sünde nicht gekannt, hat er für uns zur Sünde gemacht, damit
        wir in ihm Gottes Gerechtigkeit würden. '
      verse: 21
  - chapter: 6
    verses:
    - text: 'Als (Gottes) Mitarbeiter ermahnen wir euch auch: Laßt Gottes Gnade, die
        ihr empfangen habt, nicht ohne Wirkung bei euch bleiben! '
      verse: 1
    - text: 'Gott spricht ja: Zu willkommener Zeit habe ich dich erhört, am Tage des
        Heils habe ich dir geholfen. Jetzt ist die hochwillkommene Zeit, jetzt ist
        der Tag des Heils! '
      verse: 2
    - text: 'Wir geben euch in keiner Weise Anstoß, damit auf unseren Dienst kein
        Tadel falle. '
      verse: 3
    - text: 'Sondern in jeder Hinsicht beweisen wir uns, wie sich''s für Gottes Diener
        ziemt: Voll Ausdauer sind wir in Trübsal, Nöten und Ängsten, '
      verse: 4
    - text: 'bei Schlägen und in Gefängnissen, bei Aufruhr und Mühsal, in Nachtwachen
        und Fasten. '
      verse: 5
    - text: 'Wir bewähren uns durch Reinheit des Lebens, durch Erkenntnis, Langmut
        und freundliches Wesen, durch Wirken im Heiligen Geist und ungeheuchelte Liebe, '
      verse: 6
    - text: 'durch Verkündigen der Wahrheit und Erweisung der Gotteskraft, indem wir
        die Waffen führe, die die Gerechtigkeit verleiht, zu Trutz und Schutz. '
      verse: 7
    - text: 'Wir bleiben fest, mag unser Weg durch Ehre oder Schande führen, mag man
        uns schmähen oder rühmen: Man schilt uns als Betrüger, und doch sind wir wahrhaftig. '
      verse: 8
    - text: 'Man hält uns für unbekannt, aber wir sind wohlbekannt. Man sagt, wir
        lägen im Sterben, und siehe da: wir leben! Man meint, Gott züchtige uns, und
        trotzdem werden wir nicht getötet. '
      verse: 9
    - text: 'Man denkt, wir müßten traurig sein, und wir sind immer fröhlich. Man
        hält uns für Bettler, aber wir machen viele reich. Es scheint, wir hätten
        nichts, und wir besitzen alles! '
      verse: 10
    - text: 'Wir haben offen zu euch geredet, o Korinther; unser Herz hat sich (in
        Liebe zu euch) weit aufgetan. '
      verse: 11
    - text: 'Es ist viel Raum für euch in unserem Herzen; doch in euern Herzen ist
        nur wenig Raum für uns. '
      verse: 12
    - text: 'Habt uns doch auch lieb — ich rede zu euch als zu meinen Kindern —: macht
        auch eure Herzen weit für uns! '
      verse: 13
    - text: '- Habt nicht vertrauten Umgang mit den Heiden! Denn was hat die Gerechtigkeit
        zu schaffen mit der Gesetzlosigkeit? Oder welche Gemeinschaft haben Licht
        und Finsternis? '
      verse: 14
    - text: 'Wie stimmt Christus mit Beliar? Oder was hat der Gläubige zu tun mit
        dem Ungläubigen? '
      verse: 15
    - text: 'Wie verträgt sich der Tempel Gottes mit den Götzen? Und wir sind der
        Tempel des lebendigen Gottes. Denn Gott hat gesagt: Ich will unter ihnen wohnen
        und wandeln, ich will ihr Gott sein, und sie sollen mein Volk sein. '
      verse: 16
    - text: 'Darum: Geht aus von ihnen und sondert euch ab, spricht der Herr, und
        rührt nichts Unreines an! Denn ich will euch annehmen '
      verse: 17
    - text: 'und euer Vater sein, und ihr sollt meine Söhne und Töchter sein, spricht
        der allmächtige Herr. '
      verse: 18
  - chapter: 7
    verses:
    - text: 'Weil wir so köstliche Verheißungen haben, Geliebte, wollen wir uns reinigen
        von allem, was Fleisch und Geist befleckt, und ein heiliges Leben führen in
        Gottesfurcht! — '
      verse: 1
    - text: 'Gebt uns Raum (in euern Herzen)! Wir haben doch keinem von euch Unrecht
        getan, wir haben niemand betrogen. '
      verse: 2
    - text: 'Diese Worte sollen kein Vorwurf für euch sein: Wir wollen euch ja, wie
        ich eben erst gesagt, in Tod und Leben nicht aus unserem Herzen lassen. '
      verse: 3
    - text: 'Ich habe großes Vertrauen zu euch, ich habe viel an euch zu rühmen; ich
        habe Trost in Fülle und bin bei all unserer Trübsal überreich an Freude. '
      verse: 4
    - text: 'Auch nach unserer Ankunft in Mazedonien haben wir keinen ruhigen Augenblick
        gehabt, sondern überall gab es Widerwärtigkeit: von außen Kämpfe, im Herzen
        Angst. '
      verse: 5
    - text: 'Gott, der Tröster der Betrübten, hat uns aber durch die Ankunft des Titus
        Trost geschenkt, '
      verse: 6
    - text: 'das heißt nicht nur durch seine Ankunft, sondern vor allem durch die
        Erquickung, die er bei euch gefunden hat. Er hat uns erzählt, wie ihr euch
        sehnt (mich wiederzusehen), wie tief betrübt ihr seid, wie sehr ihr an mir
        hängt. Das alles hat meine Freude noch vermehrt. '
      verse: 7
    - text: 'Habe ich euch nun auch durch meinen Brief betrübt, so tut mir das jetzt
        nicht mehr leid. Früher hat es mir wohl leid getan — denn ich sehe, daß euch
        jener Brief, wenn auch nur vorübergehend, betrübt hat —. '
      verse: 8
    - text: 'Jetzt aber freue ich mich, freilich nicht darüber, daß ihr in Traurigkeit
        gekommen seid, aber daß euch diese Traurigkeit zur Sinnesänderung geführt
        hat. Eure Traurigkeit ist Gott wohlgefällig gewesen, und darum haben wir euch
        in keiner Weise Schaden zugefügt. '
      verse: 9
    - text: 'Denn die Traurigkeit, die Gott gefällt, wirkt eine Reue, die zum Heil
        führt, und solche Reue bereut man nie. Die Traurigkeit dagegen, die die Welt
        empfindet, wirkt den Tod. '
      verse: 10
    - text: 'Seht doch, welche Wandlung gerade diese gottgefällige Traurigkeit bei
        euch hervorgebracht hat! Ihr seid ernst geworden, ja noch mehr: ihr habt euch
        entschuldigt, ihr habt euerm Unwillen Ausdruck gegeben, ihr habt Furcht, ihr
        sehnt euch nach mir, ihr wollt streng vorgehen, ihr wollt strafen. So habt
        ihr deutlich bewiesen, daß ihr selbst in dieser Sache ohne jede Schuld seid. '
      verse: 11
    - text: 'Meinen Brief habe ich euch nicht deshalb geschrieben, um den Beleidiger
        zu strafen oder dem Beleidigten Genugtuung zu verschaffen, sondern vor Gottes
        Angesicht sollte es offenbar werden, wie sehr ihr uns gewogen seid. '
      verse: 12
    - text: 'Und da dies erreicht ist, so sind wir auch getröstet. Außer diesem Trost
        haben wir aber noch eine besondere Freude erlebt, als wir sahen, wie sehr
        sich Titus darüber freute, daß ihr alle seinen Geist so reich erquickt habt. '
      verse: 13
    - text: 'Denn wenn ich euch ihm gegenüber früher manchmal gerühmt habe, so bin
        ich nun nicht damit zuschanden geworden. Sondern wie alles, was wir zu euch
        geredet haben, die lautere Wahrheit ist, so hat sich auch unser Rühmen dem
        Titus gegenüber als Wahrheit erwiesen. '
      verse: 14
    - text: 'Und sein Herz schlägt jetzt noch mehr für euch als früher, wenn er daran
        denkt, wie gehorsam ihr alle gewesen seid, und mit welcher Scheu und Ehrfurcht
        ihr ihn aufgenommen habt. '
      verse: 15
    - text: 'Wie freue ich mich, daß ich nun in jeder Hinsicht Vertrauen zu euch haben
        kann! '
      verse: 16
  - chapter: 8
    verses:
    - text: 'Wir wollen euch nun auch mitteilen, liebe Brüder, wie reich sich die
        Gnade Gottes in den Gemeinden Mazedoniens erwiesen hat. '
      verse: 1
    - text: 'Trotz ihrer bedrängten Lage haben sie große Freudigkeit gezeigt, und
        trotz ihrer tiefen Armut haben sie eine überreiche Freigebigkeit an den Tag
        gelegt. '
      verse: 2
    - text: 'Denn nach Kräften — das muß ich ihnen bezeugen —, ja über ihre Kräfte
        haben sie freiwillig beigesteuert. '
      verse: 3
    - text: 'Sie haben uns dringend angefleht um die Gunst, an dem Liebeswerk für
        die Heiligen (in Jerusalem) teilnehmen zu dürfen. '
      verse: 4
    - text: 'Auch ist ihre Gabe viel reicher gewesen, als wir erwarten konnten: im
        Gehorsam gegen Gottes Willen haben sie sich selbst (und ihre Gaben) zunächst
        dem Herrn und dann auch uns zur Verfügung gestellt. '
      verse: 5
    - text: 'Dieser Erfolg hat uns nun ermutigt, dem Titus zuzureden, auch bei euch
        die schon früher begonnene Sammlung zu vollenden. '
      verse: 6
    - text: 'Wie ihr euch sonst überall hervortut: durch Glauben, Einsicht und Erkenntnis,
        durch regen Eifer und zumal durch innige Liebe zu mir, so tut euch auch bei
        diesem Liebeswerk hervor! '
      verse: 7
    - text: 'Ich will euch hier nichts befehlen, ich halte euch nur den Eifer anderer
        vor, um zu prüfen, ob auch eure Liebe echt ist. '
      verse: 8
    - text: '- Ihr kennt ja die Gnade unseres Herrn Jesus Christus: er war reich,
        und trotzdem ist er arm geworden um euretwillen, um euch durch seine Armut
        reich zu machen —. '
      verse: 9
    - text: 'Ich gebe euch hier nur einen Rat. Den der kann euch nur nützlich sein.
        Im vorigen Jahr habt ihr schon mit der Sammlung begonnen: ihr habt sie also
        nicht nur zuerst ins Werk gesetzt, ihr habt sie auch zuerst beschlossen. '
      verse: 10
    - text: 'Führt nun das angefangene Werk jetzt auch zu Ende, damit dem freudigen
        Entschluß auch die Tat entspreche, soweit euch eure Mittel das erlauben! '
      verse: 11
    - text: 'Denn wer mit freudigem Herzen nach seinem Vermögen gibt, der ist Gott
        angenehm. Gott verlangt nicht, was man selbst nicht hat. '
      verse: 12
    - text: 'Ihr sollt also andere nicht so unterstützen, daß ihre Not gelindert wird,
        während ihr selbst in Not geratet. Nein, es handelt sich hier nur um einen
        Ausgleich: '
      verse: 13
    - text: 'Diesmal soll euer Überfluß ihrem Mangel abhelfen, damit ein andermal
        ihr Überfluß euerm Mangel zugute komme. Auf diese Weise soll ein Ausgleich
        stattfinden, '
      verse: 14
    - text: 'wie geschrieben steht: Wer viel (Manna) sammelte, der hatte keinen Überfluß;
        und wer nur wenig sammelte, der litt keinen Mangel. '
      verse: 15
    - text: 'Gott sei Dank, daß er Titus denselben Eifer um euch ins Herz gegeben
        hat (der uns erfüllt)! '
      verse: 16
    - text: 'Denn er ist unserer Aufforderung (euch zu besuchen) nachgekommen. Bei
        seinem Eifer hätte es aber gar keiner Aufforderung bedurft: er kommt ganz
        aus eigenem Antrieb zu euch. '
      verse: 17
    - text: 'Und mit ihm senden wir jenen Bruder, der als Diener der Heilsbotschaft
        in allen Gemeinden geschätzt wird, '
      verse: 18
    - text: 'und der außerdem auch zur Ehre des Herrn und auf unseren ausdrücklichen
        Wunsch von den Gemeinden (Mazedoniens) zu unserem Reisegefährten erwählt worden
        ist, um diese Liebesgabe, die wir jetzt einsammeln, mit uns (nach Jerusalem)
        zu bringen. '
      verse: 19
    - text: 'So vermeiden wir die Gefahr, daß man uns bei dieser reichen Gabe, die
        wir sammeln irgendeinen Vorwurf mache. '
      verse: 20
    - text: 'Den unsere Sorge ist, daß alles redlich zugehe nicht nur vor Gott, sondern
        auch vor Menschen. '
      verse: 21
    - text: 'Mit beiden senden wir noch einen dritten Bruder: sein Eifer, den wir
        schon bei vielen Gelegenheiten erprobt haben, ist gerade jetzt besonders groß,
        da er das vollste Vertrauen zu euch hat. '
      verse: 22
    - text: 'Für Titus rede ich, weil er mein Gehilfe und mein besonderer Mitarbeiter
        bei euch ist. Was die beiden anderen Brüder angeht, so sind sie Abgesandte
        der Gemeinden und Diener, die zur Ehre Christi wirken. '
      verse: 23
    - text: 'Wenn ihr nun diesen Männern Liebe beweist und das, was wir von euch gerühmt
        haben, durch euer Verhalten gegen sie rechtfertigt, so (steht ihr auch) vor
        den (anderen) Gemeinden (in gutem Licht da). '
      verse: 24
  - chapter: 9
    verses:
    - text: 'Über die Liebesgabe selbst, die für die Heiligen bestimmt ist, brauche
        ich euch nicht weiter zu schreiben. '
      verse: 1
    - text: 'Denn eure Opferwilligkeit ist mir wohlbekannt. Ich rühme sie auch den
        Mazedoniern gegenüber, indem ich ihnen vorhalte: "Achaja ist schon seit Jahresfrist
        bereit, die gesammelten Gelder abzuliefern." So hat euer Eifer die Mehrzahl
        (der Mazedonier) angespornt. '
      verse: 2
    - text: 'Trotzdem sende ich euch die erwähnten Brüder: das Lob, das wir euch in
        diesem Stück erteilt, soll nicht hinfällig werden, sondern ihr sollt wirklich,
        wie ich behauptet habe, mit der Sammlung fertig sein. '
      verse: 3
    - text: 'Denn was wäre die Folge, wenn mich Brüder aus Mazedonien zu euch begleiten
        und fänden, ihr wärt noch nicht fertig? Dann müßten wir — um nicht zu sagen
        ihr — in dieser Sache beschämt dastehen. '
      verse: 4
    - text: 'Darum habe ich''s für nötig erachtet, die Brüder aufzufordern, mir nach
        Korinth vorauszureisen und die von euch versprochene Liebesgabe ganz einzusammeln,
        damit sie bei meiner Ankunft bereitliege, und zwar als reiche Liebesgabe,
        nicht als karge. '
      verse: 5
    - text: 'Ich meine: Wer kärglich sät, der wird auch kärglich ernten; und wer reichlich
        sät, der wird auch reichlich ernten. '
      verse: 6
    - text: 'Jeder gebe, wie er sich''s in seinem Herzen vorgenommen hat, ohne Unlust,
        ohne Zwang. Denn einen fröhlichen Geber hat Gott lieb. '
      verse: 7
    - text: 'Gott aber ist mächtig genug, euch mit (irdischem) Segen so zu überschütten,
        daß ihr nicht nur stets völlig euer Auskommen findet, sondern auch noch reichlich
        Mittel habt zu allerlei Liebeswerken. '
      verse: 8
    - text: 'Steht doch geschrieben: Er hat ausgestreut, er hat den Armen gegeben,
        seine Gerechtigkeit bleibt ewig. '
      verse: 9
    - text: 'Der nun dem Sämann Samen gibt und ihm Brot zur Speise reicht, der wird
        auch euch (bei eurer Wohltätigkeit) reichlich Mittel schenken und die Früchte
        eurer Gerechtigkeit wachsen lassen. '
      verse: 10
    - text: 'Ja ihr sollt an irdischen Gütern solchen Überfluß haben, daß ihr nach
        Herzenswunsch beisteuern könnt zu unserer Liebesgabe, wofür die Empfänger
        Gott danken werden. '
      verse: 11
    - text: 'Denn diese gleichsam priesterliche Opfergabe, die durch unseren Dienst
        dargebracht wird, hilft nicht nur dem Mangel der Heiligen (in Jerusalem) ab.
        Sie wirkt noch mehr. Einmal wird sie viele dazu treiben, Gott (für seine Hilfe)
        zu danken '
      verse: 12
    - text: 'und im Blick auf die Bewährung (eures Glaubens), die sich durch diese
        Liebesgabe kundgibt, ihn dafür zu preisen, daß ihr dem Bekenntnis zu Christi
        Froher Botschaft so treu ergeben seid und die brüderliche Gemeinschaft mit
        ihnen und allen Gläubigen so aufrichtig festhaltet. '
      verse: 13
    - text: 'Dann aber werden sie auch für euch beten und sich in Liebe nach euch
        sehnen, weil sich Gottes Gnade so überschwenglich reich an euch beweist. '
      verse: 14
    - text: 'Ja, Gott sei Dank für seine unaussprechlich herrliche Gabe! '
      verse: 15
  - chapter: 10
    verses:
    - text: 'Nun habe ich, Paulus, — mit dem Hinweis auf Christi Freundlichkeit und
        Milde — noch ein besonderes Wort der Ermahnung an euch zu richten. Ich bin
        ja (nach den Worten meiner Gegner) feige, wenn ich euch Aug in Aug gegenüberstehe,
        doch mutig, wenn ich aus der Ferne zu euch rede. '
      verse: 1
    - text: 'Bitte, zwingt mich nicht, wenn ich bei euch bin, mutig aufzutreten mit
        jener zuversichtlichen Kühnheit, die ich gewissen Leuten gegenüber zeigen
        will, die da meinen, wir lassen uns von fleischlichen Rücksichten leiten. '
      verse: 2
    - text: 'Wohl leben wir noch im (sterblichen) Fleisch, doch kämpfen wir nicht
        fleischlich. '
      verse: 3
    - text: 'Denn die Waffen, womit wir kämpfen, sind nicht fleischlich. Gott macht
        sie stark, Bollwerke zu zerstören. '
      verse: 4
    - text: 'Wir vernichten damit (dem Glauben feindliche) Anschläge und jede stolze
        Festung, die sich gegen die Erkenntnis Gottes erhebt, und nehmen jeden Gedanken
        gefangen für den Gehorsam, wie ihn Christus bewiesen. '
      verse: 5
    - text: 'Jeden Ungehorsam aber sind wir entschlossen zu strafen, wenn ihr (als
        Gemeinde) unseren Weisungen erst völlig gehorsam geworden seid.. '
      verse: 6
    - text: 'Seht auf das, was klar vor Augen liegt! Trotzt einer darauf, Christi
        Diener zu sein, der sage sich, daß wir ebenso gut Christus dienen wie er. '
      verse: 7
    - text: 'Und sollte ich mich der uns vom Herrn verliehenen Vollmacht — euch zu
        erbauen, nicht euch zu zerstören — auch noch viel lauter rühmen, so würde
        ich nicht damit zuschanden. '
      verse: 8
    - text: 'Ich will aber nicht den Schein erwecken, als suchte ich euch durch meine
        Briefe einzuschüchtern. '
      verse: 9
    - text: '"Seine Briefe" — so sagt man ja — "sind wuchtig und entschieden; seine
        äußere Erscheinung aber macht keinen Eindruck, und reden kann er gar nicht." '
      verse: 10
    - text: 'Wer so spricht, der lasse sich gesagt sein: Wie wir aus der Ferne in
        unseren Briefen reden, so werden wir auch nach unserer Ankunft handeln. '
      verse: 11
    - text: 'Allerdings haben wir nicht den "Mut", uns mit gewissen Leuten, die sich
        selbst empfehlen, auf eine Stufe zu stellen und uns mit ihnen zu vergleichen.
        Diese Leute messen sich in ihrem Unverstand an sich selbst und spiegeln sich
        in ihrem eigenen Bild. '
      verse: 12
    - text: 'Wir dagegen wollen uns nicht maßlos rühmen, sondern uns mit unserem Rühmen
        auf das Arbeitsfeld beschränken, das Gott uns abgemessen hat, und das auch
        euch umfaßt. '
      verse: 13
    - text: 'Wir dehnen unseren Wirkungskreis nicht eigenmächtig aus, sondern ihr
        gehört mit dazu. Denn wir sind ja mit Christi Froher Botschaft wirklich bis
        zu euch gekommen und haben sie euch zuerst verkündigt. '
      verse: 14
    - text: 'Wir schreiben uns also nicht in maßlosem Ruhmesdünkel die Früchte fremder
        Arbeit zu. Wohl aber hoffen wir: wenn euer Glaube wächst, so können wir später
        — doch stets innerhalb der Grenzen des uns angewiesenen Arbeitsfeldes — von
        euch aus einen größeren Wirkungskreis aufsuchen '
      verse: 15
    - text: 'und auch in jenen Gegenden, die über Korinth hinaus (weiter westwärts)
        liegen, die Heilsbotschaft verkündigen. Dabei wollen wir aber nie in ein fremdes
        Arbeitsfeld eindringen noch uns der durch andere errungenen Erfolge rühmen.
        Nein: '
      verse: 16
    - text: 'Wer sich rühmt, der rühme sich des Herrn! '
      verse: 17
    - text: 'Denn nicht der ist bewährt (als Gottes Diener), der sich selbst empfiehlt,
        sondern der, den der Herr empfiehlt. '
      verse: 18
  - chapter: 11
    verses:
    - text: 'Daß ihr euch doch ein klein wenig "Torheit" von mir gefallen ließet!
        Und nicht wahr, das tut ihr auch. '
      verse: 1
    - text: 'Denn ich liebe euch ja mit einer Eifersucht, wie sie Gott empfindet,
        und ich habe euch für einen Mann geworben, um euch als eine Jungfrau Christus
        zuzuführen. '
      verse: 2
    - text: 'Ich fürchte aber: wie Eva durch die List der Schlage verführt worden
        ist, so können vielleicht auch eure Gedanken betört und abgezogen werden von
        der Aufrichtigkeit und Lauterkeit, die ihr Christus schuldet. '
      verse: 3
    - text: 'Kommt nämlich einer zu euch und verkündigt euch einen anderen Jesus,
        den wir nicht verkündigt haben, oder empfangt ihr einen Geist verschieden
        von dem, den ihr (durch meinen Dienst) empfangen habt, oder hört ihr eine
        Heilsbotschaft, die der, die ihr vernommen, widerspricht, — so laßt ihr euch
        das gern gefallen. '
      verse: 4
    - text: 'Ich glaube doch in keinem Stück hinter den "unvergleichlich hohen Aposteln"
        zurückzustehen. '
      verse: 5
    - text: 'Denn bin ich auch ein Stümper in der Redekunst, so bin ich es doch nicht
        in der Erkenntnis, die haben wir stets in jeder Hinsicht in bezug auf euch
        bewiesen. '
      verse: 6
    - text: 'Oder ist es etwa eine Sünde, daß ich mich selbst erniedrigt habe, um
        euch zu erhöhen? Ich rede hier davon, daß ich euch Gottes Heilsbotschaft umsonst
        verkündigt habe. '
      verse: 7
    - text: 'Andere Gemeinden habe ich ausgeplündert und Bezahlung von ihnen genommen,
        um euch zu dienen. '
      verse: 8
    - text: 'Und als ich bei euch war und Mangel litt, bin ich doch keinem zur Last
        gefallen. Denn was ich nötig hatte, das haben mir die Brüder aus Mazedonien
        mitgebracht. Ich habe mich stets gehütet, euch zur Last zu fallen, und das
        will ich auch in Zukunft tun. '
      verse: 9
    - text: 'Bei Christi Wahrhaftigkeit, die in mir wohnt, versichere ich: daß ich
        mich so rühme, dem soll in dem Gebiet von Achaja kein Riegel vorgeschoben
        werden. '
      verse: 10
    - text: 'Warum? Etwa weil ich euch nicht liebhabe? Das weiß Gott! '
      verse: 11
    - text: 'Doch wie ich jetzt handle, so will ich auch in Zukunft handeln, um denen,
        die ihre Freude daran finden (mich zu schmähen), jeden Vorwand dafür abzuschneiden
        und sie zu zwingen, wenn sie sich rühmen wollen, sich ebenso zu zeigen wie
        wir. (Aber so zeigen sie sich nicht.) '
      verse: 12
    - text: 'Denn diese Leute sind falsche Apostel, Arbeiter, die mit Lug und Trug
        umgehen, die sich in Apostel Christi verkleiden. '
      verse: 13
    - text: 'Und das ist gar kein Wunder. Denn auch der Satan, ihr Meister, verkleidet
        sich in einen Engel des Lichts. '
      verse: 14
    - text: 'Da kann es nicht befremden, wenn auch seine Diener äußerlich als Diener
        der Gerechtigkeit auftreten. Sie werden aber ein Ende nehmen, wie ihre Werke
        verdienen. '
      verse: 15
    - text: 'Noch einmal sage ich: Niemand denke, ich sei ein "Tor". Haltet ihr mich
        aber doch dafür, nun, dann kann ich auch warten, daß ihr mich mit meiner Torheit
        anhört und auch mir erlaubt, einen kleinen Augenblick zu prahlen. '
      verse: 16
    - text: 'Was ich jetzt rede, das rede ich also nicht im Sinne des Herrn, das rede
        ich wie ein Tor; denn jetzt soll doch einmal geprahlt werden. '
      verse: 17
    - text: 'Weil so viele mit äußeren Vorzügen prahlen, darum will ich auch einmal
        so prahlen. '
      verse: 18
    - text: 'Ihr klugen Leute habt ja die Toren so gern. '
      verse: 19
    - text: 'Ja ihr habt es gern, wenn man euch mit List einfängt, wenn man hochfahrend
        auftritt, wenn man euch ins Antlitz schlägt. '
      verse: 20
    - text: 'Zu meiner Schande muß ich gestehen: das haben wir nicht fertiggebracht.
        Womit aber sonst gewisse Leute prahlen — ich rede töricht —, damit kann ich
        auch prahlen: '
      verse: 21
    - text: 'Sie sind Hebräer? Ich auch. Sie sind Israeliten? Ich auch. Sie sind Nachkommen
        Abrahams? Ich auch. '
      verse: 22
    - text: 'Sie sind Christi Diener? Das bin ich noch viel mehr — dies sage ich freilich
        im Wahnwitz —. Ich habe viel mehr Mühsal erduldet, bin häufiger im Gefängnis
        gewesen, bin übermäßig geschlagen worden, habe oft dem Tod ins Auge geschaut. '
      verse: 23
    - text: 'Von den Juden habe ich fünfmal vierzig Streiche weniger einen erhalten. '
      verse: 24
    - text: 'Dreimal bin ich mit Ruten gepeitscht und einmal gesteinigt worden. Dreimal
        habe ich Schiffbruch gelitten, vierundzwanzig Stunden bin ich ein Spielball
        der Meereswogen gewesen. '
      verse: 25
    - text: 'Dann die vielen Reisen und Gefahren aller Art: Gefahren auf Flüssen,
        Gefahren von den Heiden, Gefahren von meinem eigenen Volk, Gefahren in der
        Wüste, Gefahren auf der See, Gefahren unter falschen Brüdern. '
      verse: 26
    - text: 'Dazu: Mühe und Drangsal, viele schlaflose Nächte, Hunger und Durst, viel
        Fasten, Kälte und Blöße. '
      verse: 27
    - text: 'Endlich — von allem anderen hier zu schweigen — die tägliche Arbeit,
        die auf mir liegt: die Sorge für alle Gemeinden. '
      verse: 28
    - text: 'Ist einer schwach, bin ich dann nicht mit ihm schwach? Fällt einer in
        Sünde, bin ich da nicht (von Schmerz) entbrannt? '
      verse: 29
    - text: 'Bin ich gezwungen, mich zu rühmen, so will ich mich meiner Schwachheit
        rühmen. '
      verse: 30
    - text: 'Der Gott und Vater des Herrn Jesus — der gepriesen sei in Ewigkeit —
        der weiß, daß ich nicht lüge: '
      verse: 31
    - text: 'In Damaskus ließ der Statthalter des Königs Aretas die Stadt bewachen,
        um mich gefangenzunehmen. '
      verse: 32
    - text: 'Da wurde ich durch ein Fenster in einem Korb die Mauer hinabgelassen,
        und so entging ich seinen Händen. '
      verse: 33
  - chapter: 12
    verses:
    - text: 'Ich muß mich rühmen — es taugt zwar nicht —, und so will ich nun auf
        die Gesichte und Offenbarungen eingehen, die mir der Herr geschenkt hat. '
      verse: 1
    - text: 'Ich kenne einen Jünger Christi, der vor vierzehn Jahren — ob im Leib
        oder außerhalb des Leibes, das weiß ich nicht, Gott weiß es — bis in den dritten
        Himmel entrückt wurde. '
      verse: 2
    - text: 'Und von demselben Menschen ist mir bekannt, daß er — ob im Leib oder
        ohne seinen Leib, das weiß ich nicht, Gott weiß es — '
      verse: 3
    - text: 'bis in das Paradies entrückt worden ist und (dort) geheimnisvolle Dinge
        vernommen hat, von denen man nicht reden darf. '
      verse: 4
    - text: 'Wenn ich aber an mich selbst denke, so will ich mich nur meiner Schwachheit
        rühmen. '
      verse: 5
    - text: 'Wollte ich mich jedoch rühmen, so wäre ich deshalb kein "Tor": denn ich
        würde ja die Wahrheit sagen. Ich verzichte aber darauf (mich zu rühmen), damit
        mich niemand überschätze, sondern jeder mich nur nach dem beurteile, was er
        an mir sieht und hört. '
      verse: 6
    - text: 'Damit ich jedoch wegen der außerordentlichen Offenbarungen nicht hochmütig
        werde, ist mir ein Stachel ins Fleisch gegeben worden: ein Satansengel, der
        mich mit Fäusten schlagen muß, damit ich nicht hochmütig werde. '
      verse: 7
    - text: 'Dreimal habe ich den Herrn angefleht, daß dieser Satansengel von mir
        weiche. '
      verse: 8
    - text: 'Doch der Herr hat mir geantwortet: "Es genügt dir meine Gnade; denn die
        Kraft zeigt sich am herrlichsten in der Schwachheit." So will ich mich denn
        am liebsten gerade meiner Schwachheiten rühmen, damit Christi Kraft bei mir
        einkehre. '
      verse: 9
    - text: 'Darum habe ich meine Freude an den Schwachheiten, Schmähungen, Nöten,
        Verfolgungen und Drangsalen, die ich um Christi willen leide. Denn wenn ich
        schwach bin, dann bin ich stark. '
      verse: 10
    - text: 'Ich habe mich (mit meinem Rühmen) wirklich töricht gezeigt. Ihr habt
        mich aber dazu gezwungen. Denn ich hätte von euch empfohlen werden sollen
        (und nicht meine Gegner). Ich bin ja in keiner Weise hinter den "unvergleichlich
        hohen Aposteln" zurückgeblieben, wenn ich auch "nichts bin". '
      verse: 11
    - text: 'Fürwahr, die Beweise für mein Apostelamt habe ich durch Zeichen, Wunder
        und Taten übernatürlicher Kraft in unermüdlicher Ausdauer unter euch erbracht. '
      verse: 12
    - text: 'Denn worin steht ihr hinter den anderen Gemeinden zurück? Doch nur darin,
        daß ich euch nicht zur Last gefallen bin. Verzeiht mir dieses Unrecht! '
      verse: 13
    - text: 'Jetzt will ich euch zum drittenmal besuchen, und auch da will ich euch
        nicht zur Last fallen. Denn ich suche nicht euer Hab und Gut, sondern euch
        selbst. Es sollen ja auch nicht die Kinder den Eltern Schätze sammeln, sondern
        umgekehrt, die Eltern den Kindern. '
      verse: 14
    - text: 'Ich aber will nicht nur mein Hab und Gut, sondern sogar mein Leben mit
        Freuden für eure Seelen opfern. Soll ich denn, je mehr ich euch liebe, nur
        desto weniger Gegenliebe von euch erfahren? '
      verse: 15
    - text: 'Doch gut: Ich bin euch nicht zur Last gefallen. Aber "ich bin durchtrieben
        und habe euch mit Kost um das Eure gebracht". '
      verse: 16
    - text: 'Habe ich euch denn durch einen meiner Mitarbeiter ausbeuten lassen? '
      verse: 17
    - text: 'Ich habe Titus veranlaßt, euch zu besuchen, und habe mit ihm den bekannten
        Bruder gesandt. Hat euch etwa Titus ausgebeutet? Haben wir nicht beide in
        demselben Geist gehandelt? Sind wir nicht in denselben Fußstapfen gewandelt? '
      verse: 18
    - text: 'Schon längst denkt ihr wohl, wir wollten uns vor euch verteidigen. Nein,
        wir reden vor Gottes Angesicht als solche, die mit Christus in Gemeinschaft
        stehen. Alle unsere Worte, Geliebte, sollen nur zu eurer Förderung dienen. '
      verse: 19
    - text: 'Ich fürchte nämlich, daß ich euch bei meiner Ankunft nicht so finde,
        wie ich möchte, und daß auch ihr mich nicht nach euerm Wunsch findet. Ich
        fürchte, Zank und Neid, Leidenschaft und Selbstsucht, Verleumdung und Ohrenbläserei,
        Aufgeblasenheit und Unordnung bei euch anzutreffen. '
      verse: 20
    - text: 'Ja mir ist bange, daß mich mein Gott, wenn ich nun komme, aufs neue bei
        euch demütige und ich über viele trauern müsse, die noch in ihren alten Sünden
        stecken und sich nicht bekehrt haben von ihrer Unreinigkeit, Hurerei und Ausschweifung,
        in die sie gefallen sind. '
      verse: 21
  - chapter: 13
    verses:
    - text: 'Zum drittenmal will ich jetzt zu euch kommen. Durch die Aussage zweier
        oder dreier Zeugen soll jede Sache entschieden werden. '
      verse: 1
    - text: 'Was ich bei meiner zweiten Anwesenheit denen, die noch in ihren alten
        Sünden stecken, und allen anderen (Widerspenstigen) erklärt habe, das wiederhole
        ich jetzt in meiner Abwesenheit: Bei meiner Rückkehr will ich keine Schonung
        üben. '
      verse: 2
    - text: 'Ihr wünscht ja zu erfahren, daß Christus durch mich redet: er zeigt sich
        gegen euch nicht schwach; nein, er ist mächtig unter euch. '
      verse: 3
    - text: 'Denn ist er auch in (menschlicher) Schwachheit gekreuzigt worden, so
        lebt er nun durch Gottes Kraft. Wir sind auch schwach wie er; doch in seiner
        Gemeinschaft werden wir durch Gottes Kraft voll Leben sein, und das sollt
        ihr erfahren! '
      verse: 4
    - text: 'Seht zu, ob ihr im Glauben steht; prüft euch selbst! Oder merkt ihr nicht,
        daß Jesus Christus in euch wohnt? Ihr wärt sonst nicht echt (im Glauben). '
      verse: 5
    - text: 'Daß wir echt sind und die Probe bestehen, das sollt ihr hoffentlich erfahren. '
      verse: 6
    - text: 'Wir beten aber zu Gott, er möge euch vor allem Bösen bewahren. Uns liegt
        ja nicht daran, daß wir erprobt erscheinen, sondern daß ihr das Gute tut,
        — dann wollen wir gern als solche gelten, die die Probe nicht bestehen. '
      verse: 7
    - text: 'Denn wir vermögen nichts gegen die Wahrheit, wir wollen nur die Wahrheit
        fördern. '
      verse: 8
    - text: 'Ja wir freuen uns, wenn wir schwach sind und ihr stark seid. Und daß
        ihr euch wieder zurechtbringen laßt —, das ist es ja, was wir (von Gott) erflehen. '
      verse: 9
    - text: 'Gerade deshalb schreibe ich euch diesen Brief aus der Ferne, damit ich
        bei meiner Anwesenheit nicht mit Strenge aufzutreten brauche in der Ausübung
        der Macht, die mir der Herr verliehen hat zur Erbauung und nicht zur Zerstörung. '
      verse: 10
    - text: 'Im übrigen, Brüder, freut euch, laßt euch wieder zurechtbringen, nehmt
        Ermahnung an, seid einträchtig und lebt in Frieden! Dann wird der Gott der
        Liebe und des Friedens mit euch sein. '
      verse: 11
    - text: 'Grüßt einander mit dem heiligen Kuß! Es grüßen euch alle Heiligen. '
      verse: 12
    - text: ''
      verse: 13
    - text: 'Die Gnade des Herrn Jesus Christus, die Liebe Gottes und die Gemeinschaft
        des Heiligen Geistes sei mit euch allen! '
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus — ein Apostel, nicht von Menschen ausgegangen, auch nicht durch
        Menschen eingesetzt, sondern unmittelbar gesandt durch Jesus Christus und
        Gott den Vater, der ihn von den Toten auferweckt hat — und alle Brüder, '
      verse: 1
    - text: 'die bei mir sind: wir entbieten den Gemeinden Galatiens unseren Gruß. '
      verse: 2
    - text: 'Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
        Jesus Christus, '
      verse: 3
    - text: 'der sich für unsere Sünden dahingegeben hat, damit er uns befreie aus
        der gegenwärtigen bösen Weltzeit nach dem Willen unseres Gottes und Vaters, '
      verse: 4
    - text: 'dem Ehre gebührt in alle Ewigkeit! Amen. '
      verse: 5
    - text: 'Ich muß mich wundern, daß ihr den, der euch durch Christi Gnade berufen
        hat, so schnell verlaßt und euch einer ganz andersartigen Heilsbotschaft zuwendet! '
      verse: 6
    - text: 'Und doch gibt es gar keine andere. Es handelt sich nur um gewissen Leute,
        die euch zu verwirren suchen, und die jene Frohe Botschaft, die Christus gebracht,
        verfälschen wollen. '
      verse: 7
    - text: 'Aber selbst wenn wir oder ein Engel vom Himmel eine Botschaft verkündigten
        im Widerspruch mit der, die wir euch verkündigt haben — den treffe Gottes
        Zorngericht! '
      verse: 8
    - text: 'Wie wir schon früher gesagt haben, so wiederhole ich heute: Verkündigt
        euch einer eine Heilsbotschaft im Widerspruch mit mir, die ihr empfangen habt
        — den treffe Gottes Zorngericht! '
      verse: 9
    - text: 'Rede ich jetzt Menschen oder Gott zuliebe? Oder suche ich (mit meiner
        Predigt) "Menschen zu gefallen"? Wenn ich mich noch Menschen gefällig zeigte,
        so wäre ich nicht Christi Knecht. '
      verse: 10
    - text: 'Ich tue euch kund, Brüder, daß die von mir verkündigte Heilsbotschaft
        kein Menschenwerk ist. '
      verse: 11
    - text: 'Denn auch ich habe sie von keinem Menschen empfangen oder gelernt, sondern
        sie ist mir durch eine Offenbarung Jesu Christi zuteil geworden. '
      verse: 12
    - text: 'Ihr habt ja gehört, wie ich mich früher, als ich noch im Judentum lebte,
        verhalten habe: da verfolgte ich die Kirche Gottes über die Maßen und suchte
        sie zu zerstören. '
      verse: 13
    - text: 'Ja ich zeichnete mich im Judentum vor vielen Altersgenossen in meinem
        Volk aus, indem ich noch viel mehr als sie für die von meinen Vätern ererbten
        Überlieferungen eiferte. '
      verse: 14
    - text: 'Dann aber offenbarte Gott, der mich seit meiner Geburt (für seinen Dienst)
        ausersehen und durch seine Gnade berufen hat, '
      verse: 15
    - text: 'nach seinem Wohlgefallen seinen Sohn in mir, damit ich ihn unter den
        Heiden verkündige. Da fragte ich keine Menschen um Rat, '
      verse: 16
    - text: 'ich zog auch nicht nach Jerusalem zu denen, die vor mir Apostel gewesen
        sind, sondern ich ging geradewegs nach Arabien und kehrte von dort wieder
        nach Damaskus zurück. '
      verse: 17
    - text: 'Erst drei Jahre später zog ich dann nach Jerusalem, um Kephas kennenzulernen,
        und blieb vierzehn Tage bei ihm. '
      verse: 18
    - text: 'Sonst sah ich keinen der Apostel; ich sah nur noch Jakobus, den Bruder
        des Herrn. '
      verse: 19
    - text: 'Was ich euch hier schreibe — Gott ist mein Zeuge: ich lüge nicht! '
      verse: 20
    - text: 'Nachher kam ich in die Gegenden von Syrien und Zilizien. '
      verse: 21
    - text: 'Den Christengemeinden Judäas blieb ich persönlich unbekannt. '
      verse: 22
    - text: 'Sie hörten nur: "Unser früherer Verfolger verkündigt jetzt den Glauben,
        den er auszurotten suchte." '
      verse: 23
    - text: 'Und sie priesen Gott um meinetwillen. '
      verse: 24
  - chapter: 2
    verses:
    - text: 'Nach vierzehn Jahren ging ich zum zweitenmal nach Jerusalem, diesmal
        zusammen mit Barnabas, und nahm auch Titus als Begleiter mit. '
      verse: 1
    - text: 'Diese Reise machte ich infolge einer (göttlichen) Offenbarung. Ich legte
        ihnen die Heilsbotschaft vor, die ich unter den Heiden verkündige. Besondere
        Verhandlungen hatte ich dann noch mit denen, "die etwas galten", um von ihnen
        zu hören, ob ich mit meiner Arbeit ins Leere liefe oder gelaufen sei. '
      verse: 2
    - text: 'Sie waren aber so völlig mit mir einverstanden, daß nicht einmal mein
        Begleiter Titus trotz seiner heidnischen Herkunft zur Beschneidung genötigt
        wurde. '
      verse: 3
    - text: 'Freilich die gleichsam durch eine Hintertür eingedrungenen falschen Brüder
        verlangten dies. Sie hatten sich ja eingeschlichen, um unserer Freiheit, die
        wir in der Gemeinschaft mit Christus Jesus haben, aufzulauern. und uns ganz
        unter das Joch (des Gesetzes) zu bringen. '
      verse: 4
    - text: 'Diesen Leuten haben wir aber keinen Augenblick in Unterwürfigkeit nachgegeben,
        damit die Frohe Botschaft in ihrer vollen Wahrheit bei euch fortbestehe. '
      verse: 5
    - text: 'Wie groß das Ansehen derer war, "die etwas galten", das kümmert mich
        hier nicht weiter. Gott urteilt ja bei keinem Menschen nach äußeren Dingen.
        Übrigens hatten mir jene, "die etwas galten", nicht Neues mitzuteilen. '
      verse: 6
    - text: 'Im Gegenteil, sie sahen ein, daß ich mit der Frohen Botschaft für die
        Heiden betraut bin, wie Petrus mit der für die Juden. — '
      verse: 7
    - text: 'Denn der dem Petrus die Kraft gegeben hat, das Apostelamt unter den Juden
        auszurichten, der hat auch mir die Kraft gegeben für das Apostelamt unter
        den Heiden. — '
      verse: 8
    - text: 'Weil sie nun die mir verliehene Gnade erkannte, so gaben sie — Jakobus,
        Kephas und Johannes, die als Säulen angesehen wurden — mir und Barnabas den
        Handschlag zum Gemeinschaftsbund, und wir vereinbarten, wir sollten zu den
        Heiden gehen, sie aber zu den Juden. '
      verse: 9
    - text: 'Nur verlangten sie von uns, wir sollten der Armen gedenken, und das habe
        ich auch mit Eifer getan. '
      verse: 10
    - text: 'Als aber Kephas (einst) nach Antiochia kam, da bin ich ihm ganz offen
        entgegengetreten; denn sein Verhalten verdiente Tadel. '
      verse: 11
    - text: 'Vor der Ankunft einiger Sendboten des Jakobus hielt er nämlich Tischgemeinschaft
        mit den Heidenchristen. Nach ihrer Ankunft aber zog er sich feige zurück und
        trennte sich (von ihnen) aus Furcht vor den Judenchristen. '
      verse: 12
    - text: 'Und mit ihm heuchelten auch die anderen Judenchristen; ja selbst Barnabas
        ließ sich von ihrer Heuchelei mit fortreißen. '
      verse: 13
    - text: 'Als ich nun sah, daß sie nicht aufrichtig wandelten in Übereinstimmung
        mit der Wahrheit der Heilsbotschaft, da sprach ich zu Kephas in öffentlicher
        Gemeindeversammlung: "Wenn du als Jude heidnisch und nicht jüdisch lebst,
        wie kannst du da die Heiden zwingen, nach jüdischer Sitte zu leben? '
      verse: 14
    - text: 'Wir sind zwar geborene Juden und nicht Sünder heidnischer Herkunft. '
      verse: 15
    - text: 'Aber wir haben erkannt, daß man nicht aus Gesetzeswerken gerechtfertigt
        wird, sondern durch Jesu Christi Glauben. Deshalb sind wir auch an Christus
        Jesus gläubig geworden, um aus Christi Glauben und nicht aus Gesetzeswerken
        gerechtfertigt zu werden; denn aus Gesetzeswerken wird niemand gerechtfertigt. '
      verse: 16
    - text: 'Zeigt es sich nun aber, daß auch wir (Juden), wenn wir unsere Rechtfertigung
        in der Gemeinschaft mit Christus suchen, Sünder sind, kann man dann nicht
        sagen, daß Christus die Sünde befördere? Nimmermehr! '
      verse: 17
    - text: 'Wollte ich freilich das, was ich niedergerissen habe, wiederaufbauen,
        so würde ich mich dadurch zu einem Übertreter machen. (Doch davon bin ich
        weit entfernt.) '
      verse: 18
    - text: 'Denn ich bin gerade durch das Gesetz dem Gesetz gestorben, um (fortan)
        für Gott zu leben. Ich bin und bleibe mit Christus gekreuzigt. '
      verse: 19
    - text: 'Nun lebe ich nicht mehr mit meinem eigenen Ich, sondern Christus lebt
        in mir. Das Leben also, das ich jetzt noch im (sterblichen) Fleisch führe,
        ist ein Leben in dem Glauben des Sohnes Gottes, der mich geliebt und sich
        für mich dahingegeben hat. '
      verse: 20
    - text: 'Ich verwerfe die Gnade Gottes nicht (als überflüssig). Denn könnte man
        durchs Gesetz Gerechtigkeit erlangen, so wäre Christus umsonst gestorben." '
      verse: 21
  - chapter: 3
    verses:
    - text: 'O ihr unverständigen Galater, wer hat euch bezaubert? Und doch habe ich
        euch Jesus Christus so lebendig vor die Augen gemalt, als sähet ihr ihn am
        Kreuz hangen! '
      verse: 1
    - text: 'Beantwortet mir nur diese eine Frage: "Habt ihr den Geist empfangen,
        weil ihr Gesetzeswerke vollbracht oder weil ihr die Glaubensbotschaft angenommen
        habt?" '
      verse: 2
    - text: 'Seid ihr denn so unverständig? Ihr habt (euer Christenleben) im Geist
        begonnen und wollt nun im Fleisch enden? '
      verse: 3
    - text: 'Solltet ihr so viel geistliche Segnungen vergeblich empfangen haben?
        Ja, nicht nur vergeblich, sondern euch sogar zum Schaden und Gericht? '
      verse: 4
    - text: 'Der euch nun den Geist darreicht und Wunderkräfte unter euch wirkt: tut
        er das, weil ihr Gesetzeswerke vollbracht oder weil ihr die Glaubensbotschaft
        angenommen habt? '
      verse: 5
    - text: 'Es heißt ja: Abraham glaubte Gott, und das ward ihm zur Gerechtigkeit
        gerechnet. '
      verse: 6
    - text: 'Ihr seht also: Die es mit dem Glauben zu tun haben, die und keine anderen
        sind (wahre) Söhne Abrahams. '
      verse: 7
    - text: 'Weil aber die Schrift voraussah, daß Gott die Heiden durch den Glauben
        rechtfertigen würde, verhieß sie dem Abraham zum voraus die Frohe Botschaft:
        In dir sollen alle Völker gesegnet werden. '
      verse: 8
    - text: 'Mithin werden alle, die Glauben haben, zugleich mit dem gläubigen Abraham
        gesegnet. '
      verse: 9
    - text: 'Denn alle, die sich auf Gesetzeswerke stützen, sind unter einem Fluch.
        Es steht ja geschrieben: Verflucht ist jeder, der nicht beharrt bei allem,
        was in dem Buch des Gesetzes geschrieben ist, daß er es erfülle. '
      verse: 10
    - text: 'Da aber durch das Gesetz niemand bei Gott gerechtfertigt wird, ist klar;
        denn: Der Gerechte wird durch den Glauben das Leben erlangen. '
      verse: 11
    - text: 'Nun hat aber das Gesetz nichts mit dem Glauben zu tun; es heißt vielmehr:
        Wer seine Gebote erfüllt, der wird dadurch leben. '
      verse: 12
    - text: 'Darum hat uns Christus von dem Fluch des Gesetzes losgekauft, indem er
        für uns ein Fluch geworden ist. Es steht ja geschrieben: Verflucht ist jeder,
        der am Holz hängt. '
      verse: 13
    - text: 'So sollte der Abrahamssegen den Heiden in der Gemeinschaft mit Jesus
        Christus zuteil werden, und wir sollten den verheißenen Geist empfangen durch
        den Glauben. '
      verse: 14
    - text: 'Brüder, ich will ein Beispiel aus menschlichen Verhältnissen nehmen:
        Nicht einmal eines Menschen letztwillige Verfügung, die rechtskräftig geworden
        ist, kann man umstoßen oder durch Zusätze abändern. '
      verse: 15
    - text: 'Nun sind die Verheißungen dem Abraham und seinem Nachkommen zugesagt
        worden. Es heißt nicht: "und den Nachkommen" — in der Mehrzahl —, sondern
        in der Einzahl: "und deinem Nachkommen": das ist Christus. '
      verse: 16
    - text: 'Ich meine nun: Dies von Gott getroffene Verfügung kann doch nicht umgestoßen
        werden durch das Gesetz, das erst 430 Jahre später gegeben ist, so daß das
        Gesetz die Verheißung aufhöbe. '
      verse: 17
    - text: 'Denn käme das Erbe aus dem Gesetz, so käme es ja nicht mehr aus der Verheißung.
        Nun aber hat es Gott durch eine Verheißung dem Abraham aus Gnaden geschenkt. '
      verse: 18
    - text: 'Was soll denn da noch das Gesetz? Es ist der Übertretungen wegen (der
        Verheißung) hinzugefügt worden und sollte so lange in Kraft bleiben, bis der
        Nachkomme käme den die Verheißung gilt. Es ward durch Engel verordnet und
        (von ihnen) in die Hand eines Vermittlers gelegt. '
      verse: 19
    - text: 'Ein Vermittler ist jedoch da nicht nötig, wo nur ein einziger handelt.
        Gott aber ist nur einer. '
      verse: 20
    - text: 'Steht nun das Gesetz im Widerspruch mit den Verheißungen Gottes? Nimmermehr!
        Denn wäre ein Gesetz gegeben worden mit der Fähigkeit, lebendig zu machen,
        so käme die Gerechtigkeit wirklich aus dem Gesetz. '
      verse: 21
    - text: 'Nun aber hat die Schrift (in ihren Zeugnissen) alles als unter die Sünde
        verschlossen erklärt, damit die Verheißung als eine Frucht des Glaubens Jesu
        Christi allen denen zuteil würde, die da glauben. '
      verse: 22
    - text: 'Ehe indes der Glaube kam, waren wir unter der Aufsicht des Gesetzes wie
        in einem Gefängnis eingeschlossen bis auf die Zeit, wo sich der Glaube offenbaren
        sollte. '
      verse: 23
    - text: 'So ist das Gesetz unser Führer zu Christus geworden, damit wir aus Glauben
        gerecht würden. '
      verse: 24
    - text: 'Nachdem nun aber der Glaube gekommen ist, sind wir nicht mehr unter einem
        Führer. '
      verse: 25
    - text: 'Ihr seid ja alle Gottes Söhne durch den Glauben in der Gemeinschaft mit
        Christus Jesus. '
      verse: 26
    - text: 'Denn ihr alle, die ihr in Christus getauft worden seid, habt Christus
        angezogen. '
      verse: 27
    - text: 'Darum gibt es keinen Unterschied mehr zwischen Juden und Heiden, zwischen
        Sklaven und Freien, zwischen Mann und Weib: ihr seid alle eins in der Gemeinschaft
        mit Christus Jesus. '
      verse: 28
    - text: 'Gehört ihr aber Christus an, so gehört ihr auch zu Abrahams Nachkommen
        und seid kraft der Verheißung Erben. '
      verse: 29
  - chapter: 4
    verses:
    - text: 'Nun meine ich: Solange der Erbe noch nicht mündig ist, unterscheidet
        er sich in keiner Weise von einem Sklaven, obwohl ihm das ganze Gut gehört; '
      verse: 1
    - text: 'sondern er steht bis zu der von seinem Vater bestimmten Zeit unter der
        Aufsicht von Vormündern und Verwaltern. '
      verse: 2
    - text: 'Ebenso standen wir, solange wir (geistlich) noch nicht mündig waren,
        unter der Knechtschaft der Geistermächte, die in der Welt Einfluß haben. '
      verse: 3
    - text: 'Als aber die Zeit erfüllt war, da sandte Gott seinen Sohn von sich aus,,
        der von einem Weib geboren und unter das Gesetz gestellt ward, '
      verse: 4
    - text: 'damit er die, die dem Gesetz unterworfen waren, loskaufe, auf daß wir
        die Kindschaft empfingen. '
      verse: 5
    - text: 'Weil ihr nun Söhne seid, hat Gott den Geist seines Sohnes in eure Herzen
        ausgesandt, der da ruft: Abba, Vater! '
      verse: 6
    - text: 'Darum bist du nicht mehr ein Sklave, sondern ein Sohn. Bist du aber ein
        Sohn, so bist du auch ein Erbe durch Gott. '
      verse: 7
    - text: 'Damals freilich, als ihr Gott noch nicht kanntet, habt ihr denen, die
        in Wirklichkeit nicht Götter sind, als Knechte gedient. '
      verse: 8
    - text: 'Doch wie könnt ihr nun, nachdem ihr Gott erkannt habt oder, richtiger
        gesagt, von Gott (als sein Eigentum) erkannt worden seid, rückwärtsgehen,
        indem ihr euch den schwachen und armen Geistermächten zuwendet und Neigung
        zeigt, euch durch ihren Dienst in eine zweite, neue Knechtschaft zu begeben? '
      verse: 9
    - text: 'Ihr beobachtet ja schon Feiertage und Neumonde, Festzeiten und Sabbatjahre! '
      verse: 10
    - text: 'Ich fürchte, ich habe mich vergeblich mit euch abgemüht. '
      verse: 11
    - text: 'Werdet doch, wie ich bin; denn auch ich bin geworden, wie ihr früher
        wart — ich bitte euch, Brüder! Ihr habt mir ja kein Leid getan. '
      verse: 12
    - text: 'Ihr wißt: Als ich euch das erste Mal die Heilsbotschaft verkündigte,
        wurde ich durch Krankheit veranlaßt, bei euch zu verweilen. '
      verse: 13
    - text: 'Aber trotz meines körperlichen Leidens habt ihr mich nicht verachtet
        und verabscheut; sondern wie einen Engel Gottes, ja wie Christus Jesus selbst
        habt ihr mich aufgenommen. '
      verse: 14
    - text: 'Wo ist nun eure frühere Begeisterung geblieben? Ich muß euch das Zeugnis
        geben: Ihr hättet euch damals wo möglich die Augen ausgerissen und sie mir
        gegeben. '
      verse: 15
    - text: 'Bin ich denn jetzt euer Feind geworden, weil ich euch die Wahrheit vorgehalten
        habe? '
      verse: 16
    - text: 'Der Eifer, womit sie um eure Gunst werben, ist nicht lauter; sondern
        sie möchten euch von mir losreißen, damit ihr dann um ihre Gunst werbt. '
      verse: 17
    - text: 'Schön ist''s freilich, im Dienst einer guten Sache eifrig umworben zu
        werden, und zwar allezeit und nicht nur dann, wenn ich bei euch bin. '
      verse: 18
    - text: 'Meine Kinder, die ich noch einmal mit Schmerzen gebäre, bis Christus
        in euch Gestalt gewinnt, '
      verse: 19
    - text: 'wie gern möchte ich jetzt bei euch sein und in anderem Ton zu euch reden!
        Denn im Augenblick weiß ich mir keinen Rat mit euch. '
      verse: 20
    - text: 'Ihr, die ihr unter dem Gesetz stehen wollt, sagt mir doch: Hört ihr denn
        das Gesetz nicht vorlesen? '
      verse: 21
    - text: 'Da steht ja geschrieben: Abraham hatte zwei Söhne, einen von der Sklavin
        und einen von der Freien. '
      verse: 22
    - text: 'Aber der Sohn der Sklavin ist auf dem natürlichen Weg erzeugt worden,
        der Sohn der Freien dagegen kraft der (göttlichen) Verheißung. '
      verse: 23
    - text: 'Das hat eine tiefere Bedeutung. Die beiden Frauen sind ein Bild von zwei
        (göttlichen) Verordnungen. Die eine (Verordnung) stammt von dem Berg Sinai;
        sie bringt Knechtschaft. Darauf weist Hagar hin. '
      verse: 24
    - text: 'Denn das Wort Hagar bedeutet bei den Arabern den Berg Sinai. Und Hagar
        entspricht dem jetzigen Jerusalem. Das ist ja mit seinen Kindern noch immer
        in Knechtschaft. '
      verse: 25
    - text: 'Aber das obere Jerusalem ist frei, und dies (Jerusalem) ist unsere Mutter. '
      verse: 26
    - text: 'Denn es steht geschrieben: Freue dich, du Unfruchtbare, die du nicht
        gebierst! Brich aus in Jubelruf, die du keine Wehen hast! Denn die Vereinsamte
        hat viel mehr Kinder als die Vermählte. '
      verse: 27
    - text: 'Ihr, liebe Brüder, seid nun ähnlich wie Isaak Kinder kraft (göttlicher)
        Verheißung. '
      verse: 28
    - text: 'Doch wie damals der nach dem Fleisch Erzeugte den nach dem Geist Erzeugten
        verfolgte, ebenso ist es auch jetzt. '
      verse: 29
    - text: 'Aber was sagt die Schrift? Verstoße die Sklavin und ihren Sohn; denn
        der Sklavin Sohn soll nicht erben mit dem Sohn der Freien! '
      verse: 30
    - text: 'Also, Brüder, sind wir nicht Kinder der Sklavin, sondern der Freien. '
      verse: 31
  - chapter: 5
    verses:
    - text: 'Für die Freiheit hat uns Christus freigemacht. Steht nun fest und laßt
        euch nicht wieder an ein Sklavenjoch binden! '
      verse: 1
    - text: 'Ich, Paulus, sage euch jetzt: Laßt ihr euch beschneiden, so wird euch
        Christus nichts mehr nützen. '
      verse: 2
    - text: 'Dabei bezeuge ich nochmals jedem, der sich beschneiden läßt, daß er sich
        damit zur Beobachtung des ganzen Gesetzes verpflichtet. '
      verse: 3
    - text: 'Eure Verbindung mit Christus ist zerrissen, wenn ihr durch Gesetz gerecht
        werden wollt; ihr seid dann aus der Gnade gefallen. '
      verse: 4
    - text: 'Im Besitz des (Heiligen) Geistes warten wir sehnsuchtsvoll darauf, die
        (volle) Gerechtigkeit als eine Frucht des Glaubens zu empfangen. '
      verse: 5
    - text: 'Denn in der Gemeinschaft mit Christus Jesus gilt weder Beschneidung noch
        Vorhaut etwas; da gilt nur ein Glaube, der sich durch Liebe wirksam zeigt. '
      verse: 6
    - text: '(Auf dieser Glaubensbahn) seid ihr so schön gelaufen. Wer hat euch nun
        aufgehalten, daß ihr der Wahrheit nicht mehr folgen wollt? '
      verse: 7
    - text: 'Das ist die Stimme des Verführers; sie geht nicht aus von dem, der euch
        beruft. '
      verse: 8
    - text: 'Ein wenig Sauerteig durchsäuert den ganzen Teig. '
      verse: 9
    - text: 'Ich habe im Vertrauen auf den Herrn die Zuversicht zu euch, daß ihr ganz
        ebenso denken werdet. Der Mann aber, der euch irreführt — er sei, wer er wolle
        —, wird seiner Strafe nicht entgehen. '
      verse: 10
    - text: 'Predige ich aber wirklich noch (die Notwendigkeit der) Beschneidung,
        liebe Brüder, warum verfolgt man mich da noch? Dann wäre ja der Anstoß, den
        das Kreuz bereitet, hinweggeräumt. '
      verse: 11
    - text: 'Möchten doch die Leute, die euch aufwiegeln, in Zukunft lieber gleich
        beschneiden lassen! '
      verse: 12
    - text: 'Ihr, Brüder, seid zur Freiheit berufen. Nur mißbraucht die Freiheit nicht,
        um dem Fleisch zu Willen zu sein! Sondern durch die Liebe dient einander! '
      verse: 13
    - text: 'Denn das ganze Gesetz findet seine Erfüllung in dem einen Wort: Du sollst
        deinen Nächsten lieben wie dich selbst. '
      verse: 14
    - text: 'Beißt und freßt ihr aber einander, so gebt acht, daß ihr euch nicht gegenseitig
        verzehrt! '
      verse: 15
    - text: 'Ich meine: Wandelt im Geist, dann werdet ihr des Fleisches Begehren nicht
        zur Tat werden lassen! '
      verse: 16
    - text: 'Denn das Fleisch mit seinem Begehren tritt dem Geist feindlich entgegen
        und ebenso der Geist dem Fleisch. Beide liegen im Kampf miteinander und dulden
        nicht, daß ihr nach euerm eigenen Willen handelt. '
      verse: 17
    - text: 'Laßt ihr euch aber von dem Geist leiten, so steht ihr nicht unter dem
        Gesetz. '
      verse: 18
    - text: 'Die Werkes des Fleisches liegen klar vor Augen; dahin gehören: Hurerei,
        Unreinigkeit, Ausschweifung, '
      verse: 19
    - text: 'Götzendienst, Zauberei, Feindschaft, Streit, Eifersucht, Zorn, Zank,
        Zwietracht, Spaltungen, '
      verse: 20
    - text: 'Neid, Trinkgelage, üppige Schmausereien und dergleichen. Ich sage euch
        vorher, wie ich euch schon früher gewarnt habe: Alle, die solche Dinge treiben,
        werden Gottes Königreich nicht ererben. '
      verse: 21
    - text: 'Die Frucht des Geistes aber ist: Liebe, Freude, Friede, Langmut, Freundlichkeit,
        Güte, Treue, Sanftmut, Enthaltsamkeit. '
      verse: 22
    - text: 'Dergleichen wird durch kein Gesetz verboten. '
      verse: 23
    - text: 'Die aber Christus Jesus angehören, die haben ihr Fleisch mit seinen Leidenschaften
        und Begierden gekreuzigt. '
      verse: 24
    - text: 'Wenn uns der Geist belebt, so laßt uns auch in fester Ordnung nach des
        Geistes Sinn vorwärtsschreiten! '
      verse: 25
    - text: 'Laßt uns nicht ehrgeizig sein, indem wir einander herausfordern und einander
        beneiden! '
      verse: 26
  - chapter: 6
    verses:
    - text: 'Brüder, sollte wirklich jemand bei einem Fehltritt betroffen werden,
        so bringt ihn als geistlich Gesinnte im Geist der Milde wieder zurecht, und
        sei auf deiner Hut, daß du nicht auch verführt werdest! '
      verse: 1
    - text: 'Tragt einer des anderen Lasten: dann erst werdet ihr das Gesetz Christi
        ganz erfüllen! '
      verse: 2
    - text: 'Denn wer sich einbildet, er sei etwas Besonderes, während er doch nicht
        ist, der betrügt sich selbst. '
      verse: 3
    - text: 'Jeder prüfe nur sein eigenes Tun! Dann wird er seinen Ruhm für sich behalten
        und nicht dem anderen gegenüber großtun. '
      verse: 4
    - text: 'Denn jeder wird seine eigene Last zu tragen haben. '
      verse: 5
    - text: 'Wer in dem Wort (Gottes) Unterricht erhält, der teile seinem Lehrer von
        allen seinen Gütern mit! '
      verse: 6
    - text: 'Laßt euch nicht irreführen: Gott wird nicht (ungestraft) verspottet!
        Denn was der Mensch sät, das wird er auch ernten. '
      verse: 7
    - text: 'Wer auf sein Fleisch sät, der wird von dem Fleisch Verderben ernten;
        wer aber auf den Geist sät, der wird von dem Geist ewiges Leben ernten. '
      verse: 8
    - text: 'Im Gutestun laßt uns nicht müde werden! Denn zu seiner Zeit werden wir
        ernten, wenn wir nicht ermatten. '
      verse: 9
    - text: 'Laßt uns denn, solange wir dazu Gelegenheit haben, Gutes tun an allen
        Menschen, ganz besonders aber an den Glaubensgenossen! '
      verse: 10
    - text: 'Seht, mit was für großen Buchstaben ich euch eigenhändig schreibe! '
      verse: 11
    - text: 'Alle, die nach äußerem Ansehen trachten, suchen euch die Beschneidung
        aufzudrängen, doch nur deshalb, um nicht wegen des Kreuzes Christi Verfolgung
        zu erleiden. '
      verse: 12
    - text: 'Denn trotz ihrer Beschneidung beobachten sie selbst das Gesetz nicht;
        sondern sie wünschen eure Beschneidung nur, um sich eures Fleisches rühmen
        zu können. '
      verse: 13
    - text: 'Mir aber soll es fernliegen, in etwas anderem meinen Ruhm zu suchen,
        als in dem Kreuz unseres Herrn Jesus Christus, durch das mir die Welt gekreuzigt
        ist und ich der Welt. '
      verse: 14
    - text: 'Denn weder Beschneidung noch Vorhaut hat Bedeutung; Wert hat nur eine
        neue Schöpfung. '
      verse: 15
    - text: 'Über alle, die nach dieser Richtschnur wandeln wollen, komme Friede,
        und auch dem Israel Gottes werde Erbarmen zuteil! '
      verse: 16
    - text: 'Künftig soll mir niemand weiter Mühe machen, denn ich trage die Malzeichen
        des Herrn Jesus an meinem Leibe. '
      verse: 17
