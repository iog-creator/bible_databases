  - chapter: 17
    verses:
    - text: 'Sechs Tage später nahm Jesus Petrus und das Brüderpaar Jakobus und Johannes
        mit sich und führte sie allein auf einen hohen Berg. '
      verse: 1
    - text: 'Dort trat vor ihren Augen in seinem Äußeren eine Wandlung ein: sein Antlitz
        strahlte wie die Sonne, und seine Kleider glänzten hell wie das Licht. '
      verse: 2
    - text: 'Und siehe, Mose und Elia erschienen ihnen, die hatten ein Gespräch mit
        ihm. '
      verse: 3
    - text: 'Da nahm Petrus das Wort und sprach zu Jesus: "Herr, es trifft sich gut,
        daß wir hier sind. Wenn du erlaubst, so will ich hier drei Hütten bauen, für
        dich eine, für Mose eine und für Elia eine." '
      verse: 4
    - text: 'Während er noch redete, umhüllte sie plötzlich eine lichthelle Wolke,
        und aus der Wolke rief eine Stimme: "Dies ist mein geliebter Sohn, den ich
        erkoren; auf den hört!" '
      verse: 5
    - text: 'Bei diesen Worten fielen die Jünger tieferschrocken auf ihr Angesicht. '
      verse: 6
    - text: 'Jesus aber trat zu ihnen rührte sie an und sprach: "Steht auf und fürchtet
        euch nicht!" '
      verse: 7
    - text: 'Da schlugen sie ihre Augen auf und sahen niemand als Jesus allein. '
      verse: 8
    - text: 'Als sie vom Berg hinabgingen, gebot ihnen Jesus: "Sagt niemand etwas
        von dem, was ihr gesehen, bis der Menschensohn von den Toten auferstanden
        ist." '
      verse: 9
    - text: 'Da fragten ihn die Jünger: "Warum behaupten denn die Schriftgelehrten,
        Elia müsse vorher kommen?" '
      verse: 10
    - text: 'Er antwortete: "Gewiß! Elia soll kommen und alles in Ordnung bringen. '
      verse: 11
    - text: 'Aber ich versichere euch: Elisa ist schon gekommen; doch sie haben ihn
        nicht anerkannt, sondern ihren Mutwillen an ihm geübt. Ebenso wird auch der
        Menschensohn von ihnen leiden müssen." '
      verse: 12
    - text: 'Da verstanden die Jünger, daß er von Johannes dem Täufer zu ihnen geredet
        hatte. '
      verse: 13
    - text: 'Als sie nun zu dem Volkshaufen kamen, trat ein Mann zu ihm, der bat in
        fußfällig: '
      verse: 14
    - text: '"Herr, erbarme dich meines Sohnes! Er ist mondsüchtig und hat schwer
        zu leiden: er fällt oft ins Feuer und ins Wasser. '
      verse: 15
    - text: 'Ich habe ihn zu deinen Jüngern gebracht, aber sie haben ihn nicht heilen
        können." '
      verse: 16
    - text: 'Jesus antwortete: "Ihr ungläubige und verkehrte Art, wie lange soll ich
        bei euch sein? Wie lange soll ich euch ertragen? Bringt ihn mir her!" '
      verse: 17
    - text: 'Und Jesus bedrohte den bösen Geist: da fuhr er aus von dem Knaben, so
        daß er von Stund an gesund wurde. '
      verse: 18
    - text: 'Darauf traten die Jünger zu Jesus, als er mit ihnen allein war, und fragten:
        "Warum haben wir den bösen Geist nicht austreiben können?" '
      verse: 19
    - text: 'Er antwortete ihnen: "Weil ihr so wenig Glauben habt. Denn ich versichere
        euch: Hättet ihr nur Glauben wie ein Senfkorn, so könntet ihr zu dem Berg
        da sprechen: ''Rücke von hier weg dorthin!'' und er würde es tun; ja nichts
        wäre euch unmöglich." '
      verse: 20
    - text: ' '
      verse: 21
    - text: 'Als sie zusammen in Galiläa wanderten, sprach Jesus zu ihnen: "Der Menschensohn
        wird in der Menschen Hände überliefert werden, '
      verse: 22
    - text: 'und sie werden ihn töten; aber am dritten Tag wird er wieder auferstehen."
        Da wurden sie sehr betrübt. '
      verse: 23
    - text: 'Nach ihrer Ankunft in Kapernaum traten die Einnehmer der Tempelsteuer
        zu Petrus und fragten ihn: "Entrichtet euer Meister die Tempelsteuer nicht?" '
      verse: 24
    - text: 'Er antwortete: "Jawohl!" Dann ging er in das Haus (wo Jesus wohnte).
        Dort fragte ihn Jesus, noch ehe Petrus von dem Vorfall geredet hatte: "Was
        meinst du, Simon? Von wem erheben die Könige dieser Erde Zoll oder Steuer?
        von ihren Söhnen oder von ihren Untertanen?" '
      verse: 25
    - text: '"Von ihren Untertanen", erwiderte er. Da sprach Jesus zu ihm: "Mithin
        sind die Söhne steuerfrei. '
      verse: 26
    - text: 'Damit wir aber den Leuten keinen Anstoß geben, so geh an den See und
        wirf die Angel aus! Den ersten Fisch, der anbeißt, den zieh empor und öffne
        ihm das Maul! Da wirst du eine Silbermünze finden; die nimm und gib sie ihnen
        für mich und dich!" '
      verse: 27
  - chapter: 18
    verses:
    - text: 'Zu jener Stunde traten die Jünger zu Jesus und fragten ihn: "Wer ist
        wohl der Größte im Königreich der Himmel?" '
      verse: 1
    - text: 'Da rief er ein kleines Kind herbei, stellte es mitten unter sie '
      verse: 2
    - text: 'und sprach: "Wahrlich, ich sage euch: Wenn ihr nicht umkehrt und wie
        die kleinen Kinder werdet, so kommt ihr sicher nicht ins Königreich der Himmel. '
      verse: 3
    - text: 'Wer sich nun erniedrigt wie dies Kind hier, der ist der Größte im Königreich
        der Himmel. '
      verse: 4
    - text: 'Und wer ein solches Kind aufnimmt, weil es meinen Namen bekennt, der
        nimmt mich auf. '
      verse: 5
    - text: 'Wer aber eins von den kleinen Kindern hier, die an mich glauben, zur
        Sünde verführt, für den wäre es besser gewesen, man hätte ihm vorher einen
        großen Mühlstein um den Hals gehängt und ihn versenkt im Meer, wo es am tiefsten
        ist. '
      verse: 6
    - text: 'Weh der Welt, die voll Verführung ist! Verführungen sind zwar unvermeidlich;
        doch weh dem Menschen, durch den Verführung kommt! '
      verse: 7
    - text: 'Wenn dich aber deine Hand oder dein Fuß zur Sünde reizt, haue sie ab
        und wirf sie weg! Es ist besser für dich, du gehst verstümmelt oder hinkend
        ins Leben ein, als daß du zwei Hände oder zwei Füße hast und ins ewige Feuer
        geworfen wirst. '
      verse: 8
    - text: 'Und wenn dich dein Auge zur Sünde reizt, reiß es aus und wirf es weg!
        Es ist besser für dich, du gehst einäugig ins Leben ein, als daß du zwei Augen
        hast und ins höllische Feuer geworfen wirst. '
      verse: 9
    - text: 'Nehmt euch in acht, eins dieser Kinder geringzuschätzen! Denn ich sage
        euch: Ihre Engel haben im Himmel allzeit freien Zutritt zu meinem himmlischen
        Vater. '
      verse: 10
    - text: ' '
      verse: 11
    - text: 'Was meint ihr? Wenn jemand hundert Schafe hat und eins davon verirrt
        sich: läßt er dann nicht die anderen neunundneunzig allein in den Bergen weiden
        und geht hin, um das verirrte zu suchen? '
      verse: 12
    - text: 'Und glückt''s ihm, es zu finden, ich versichere euch: er freut sich mehr
        darüber als über die neunundneunzig, die sich nicht verirrt. '
      verse: 13
    - text: 'So will auch euer Vater im Himmel nicht, daß eins dieser Kinder verlorengehe. '
      verse: 14
    - text: 'Hat sich dein Bruder an dir versündigt, so geh zu ihm und stelle ihm
        unter vier Augen sein Unrecht vor. Hört er auf dich, so hast du deinen Bruder
        gewonnen. '
      verse: 15
    - text: 'Hört er nicht, so geh nochmals zu ihm in Begleitung eines oder zweier
        Brüder, damit jedes Wort, das gesprochen wird, durch zwei oder drei Zeugen
        festgestellt werden könne. '
      verse: 16
    - text: 'Will er aber nicht auf diese Brüder hören, so bring die Sache vor die
        Gemeinde. Und hört er auch auf die Gemeinde nicht, dann sieh ihn an wie einen
        Heiden und Zöllner. '
      verse: 17
    - text: 'Wahrlich, ich sage euch: Was ihr auf Erden bindet, das soll im Himmel
        gebunden sein; und was ihr auf Erden löst, das soll auch im Himmel gelöst
        sein. '
      verse: 18
    - text: 'Weiter sage ich euch: Wenn hier auf Erden zwei von euch einig sind, um
        etwas zu bitten, so soll es ihnen von meinem Vater im Himmel zuteil werden. '
      verse: 19
    - text: 'Denn wo zwei oder drei in meinem Namen versammelt sind, da bin ich in
        ihrer Mitte gegenwärtig." '
      verse: 20
    - text: 'Darauf trat Petrus zu ihm mit der Frage: "Herr, wenn sich mein Bruder
        gegen mich versündigt, wie oft muß ich ihm dann vergeben? Etwa siebenmal?" '
      verse: 21
    - text: 'Jesus antwortete ihm: "Ich sage dir: nicht siebenmal, sondern siebzigmal
        siebenmal. '
      verse: 22
    - text: 'Darum gleicht das Himmelreich einem König, der mit seinen Dienern abrechnen
        wollte. '
      verse: 23
    - text: 'Als er mit der Abrechnung begann, ward ihm einer vorgeführt, der ihm
        zehntausend Talente schuldig war. '
      verse: 24
    - text: 'Weil er aber nicht bezahlen konnte, ließ ihn der Herr mit Weib und Kind
        und all seiner Habe zur Deckung der Schuld verkaufen. '
      verse: 25
    - text: 'Da fiel ihm der Diener zu Füßen und bat: ''Hab nur Geduld mit mir, ich
        will dir alles bezahlen!'' '
      verse: 26
    - text: 'Da hatte der Herr Erbarmen mit dem Diener: er gab ihn frei, und die Schuld
        erließ er ihm auch. '
      verse: 27
    - text: 'Beim Hinausgehen traf nun dieser Diener einen anderen, der ihm hundert
        Silberlinge schuldete. Den packte er an der Gurgel und rief: ''Bezahle mir,
        was du schuldig bist!'' '
      verse: 28
    - text: 'Da warf sich sein Mitdiener vor ihm nieder und bat ihn: ''Hab nur Geduld
        mit mir, ich will dir''s schon bezahlen.'' '
      verse: 29
    - text: 'Aber er wollte nicht, sondern nahm ihn mit sich und ließ ihn ins Gefängnis
        werfen, bis er seine Schuld bezahlt hätte. '
      verse: 30
    - text: 'Als das die anderen Diener sahen, wurden sie sehr betrübt; sie gingen
        zu ihrem Herrn und erzählten ihm alles. '
      verse: 31
    - text: 'Da ließ der Herr den Diener rufen und sprach zu ihm: ''Du Bösewicht!
        Deine ganze Schuld habe ich dir auf dein Bitten erlassen. '
      verse: 32
    - text: 'Hättest du dich da nicht auch über deinen Mitknecht erbarmen müssen,
        wie ich mich über dich erbarmt habe?'' '
      verse: 33
    - text: 'Und voll Zorn ließ ihn sein Herr den Folterknechten übergeben, bis er
        ihm die ganze Schuld bezahlt hätte. '
      verse: 34
    - text: 'Ebenso wird auch mein himmlischer Vater mit euch verfahren, wenn ihr
        nicht allesamt von Herzen den Brüdern vergebt." '
      verse: 35
  - chapter: 19
    verses:
    - text: 'Als Jesus diese Reden beendet hatte, verließ er Galiläa und zog durch
        das Ostjordanland in das Gebiet von Judäa. '
      verse: 1
    - text: 'Eine große Volksmenge begleitete ihn, deren Kranke er dort heilte. '
      verse: 2
    - text: 'Da traten Pharisäer zu ihm; die wollten ihm eine Falle stellen und fragten
        ihn: "Darf jemand sein Weib aus jedem beliebigen Grund entlassen?" '
      verse: 3
    - text: 'Er antwortete: "Habt ihr nicht gelesen, daß der Schöpfer im Anfang die
        Menschen als Mann und Weib geschaffen hat? '
      verse: 4
    - text: 'Und er hat gesagt: Deshalb wird ein Mann Vater und Mutter verlassen und
        sich aufs engste mit seinem Weib verbinden, und beide werden eins sein. '
      verse: 5
    - text: 'Sie sind als nicht mehr zwei, sondern eins. Was nun Gott vereinigt hat,
        das soll der Mensch nicht trennen!" '
      verse: 6
    - text: 'Sie sprachen zu ihm: "Warum hat denn Mose geboten, der Mann solle der
        Frau einen Scheidebrief ausstellen und dürfe sie dann aus seinem Haus entlassen?" '
      verse: 7
    - text: 'Er antwortete ihnen: "Wegen eurer Herzenshärtigkeit hat euch Mose erlaubt,
        eure Frauen zu entlassen. Doch anfangs ist es nicht so gewesen. '
      verse: 8
    - text: 'Ich sage euch aber: "Wer sein Weib aus einem anderen Grund entläßt als
        wegen Unzucht und eine andere heiratet, der ist ein Ehebrecher. Und wer eine
        (von ihrem Mann) entlassene Frau zum Weib nimmt, der ist auch ein Ehebrecher." '
      verse: 9
    - text: 'Da sprachen die Jünger zu ihm: "Wenn es zwischen Mann und Weib so steht,
        dann ist es besser, nicht zu heiraten." '
      verse: 10
    - text: 'Er antwortete ihnen: "Nicht jeder ist dazu fähig, sonder der allein,
        dem es verliehen ist. '
      verse: 11
    - text: 'Es gibt Ehelose, die von Geburt an zur Ehe untüchtig sind, und es gibt
        Ehelose, denen durch Menschen die Fähigkeit zur Ehe genommen worden ist; aber
        es gibt auch Ehelose, die mit Rücksicht auf das Königreich der Himmel freiwillig
        auf die Ehe verzichtet haben. Wer dazu fähig ist, der tue es!" '
      verse: 12
    - text: 'Dann brachte man kleine Kinder zu ihm, damit er ihnen unter Gebet die
        Hände auflege. Die Jünger aber fuhren die Leute mit rauhen Worten an. '
      verse: 13
    - text: 'Doch Jesus sprach: "Laßt die kleinen Kinder zu mir kommen und hindert
        sie nicht daran! Denn gerade ihnen ist das Himmelreich bestimmt." '
      verse: 14
    - text: 'Dann legte er ihnen die Hände auf und verließ den Ort. '
      verse: 15
    - text: 'Und siehe, einer trat an ihn heran und fragte: "Meister, was für ein
        gutes Werk muß ich tun, um das ewige Leben zu erlangen?" '
      verse: 16
    - text: 'Er antwortete ihm: "Warum fragst du mich nach dem, was gut ist? Nur ein
        einziger ist gut. Willst du aber zum Leben eingehen, so halte die Gebote." '
      verse: 17
    - text: 'Er sprach zu ihm: "Welche?" Jesus erwiderte: "Diese: Du sollst nicht
        morden, nicht ehebrechen, nicht stehlen, nicht falsches Zeugnis ablegen! '
      verse: 18
    - text: 'Ehre Vater und Mutter! Und: du sollst deinen Nächsten lieben wie dich
        selbst." '
      verse: 19
    - text: 'Der Jüngling sprach zu ihm: "Dies alles habe ich treu erfüllt. Was fehlt
        mir noch?" '
      verse: 20
    - text: 'Da antwortete ihm Jesus: "Willst du vollkommen sein, so gehe hin, verkaufe
        deine Habe und gib das Geld den Armen: so wirst du einen Schatz im Himmel
        haben; dann komm und folge mir!" '
      verse: 21
    - text: 'Als der Jüngling das hörte, ging er traurig weg, denn er hatte ein großes
        Vermögen. '
      verse: 22
    - text: 'Da sprach Jesus zu seinen Jüngern: "Wahrlich, ich sage euch: Ein Reicher
        kommt nur schwer ins Königreich der Himmel. '
      verse: 23
    - text: 'Ja ich sage euch: Ein Kamel kommt leichter durch ein Nadelöhr als ein
        Reicher in Gottes Königreich." '
      verse: 24
    - text: 'Als die Jünger das hörten, erschraken sie sehr und sprachen: "Ja, wer
        kann dann überhaupt gerettet werden?" '
      verse: 25
    - text: 'Jesus aber sah sie an und erwiderte: "Mit menschlicher Kraft ist das
        zwar nicht möglich; mit Gottes Hilfe aber ist alles möglich." '
      verse: 26
    - text: 'Da nahm Petrus das Wort und sprach zu ihm: "Sieh, wir haben alles aufgegeben
        und sind dir nachgefolgt. Welcher Lohn wird uns dafür?" '
      verse: 27
    - text: 'Jesus antwortete ihnen: "Wahrlich, ich sage euch: Wenn der Menschen zur
        Zeit der Wiedergeburt auf dem Thron seiner Herrlichkeit sitzt, dann sollt
        auch ihr, die ihr mir nachgefolgt seid, auf zwölf Thronen sitzen und die zwölf
        Stämme Israels als Herrscher leiten. '
      verse: 28
    - text: 'Ja jeder, der Geschwister, Eltern, Weib und Kind oder Äcker und Häuser
        um meines Namens willen fahren läßt, der soll reichen Ersatz dafür empfangen
        und das ewige Leben als Erbe bekommen. '
      verse: 29
    - text: 'Doch in vielen Fällen werden die Ersten die Letzten und die Letzten die
        Ersten sein. '
      verse: 30
  - chapter: 20
    verses:
    - text: 'Denn das Königreich der Himmel gleicht einem Hausherrn, der frühmorgens
        ausging, um Arbeiter für seinen Weinberg zu mieten. '
      verse: 1
    - text: 'Er vereinbarte mit ihnen einen Silberling als Tagelohn und sandte sie
        in seinen Weinberg. '
      verse: 2
    - text: 'Um die dritte Stunde ging er wieder aus und sah andere auf dem Marktplatz
        unbeschäftigt stehen; '
      verse: 3
    - text: 'zu denen sprach er: ''Geht auch ihr in meinen Weinberg! Ich will euch
        geben, was recht ist.'' '
      verse: 4
    - text: 'Sie gingen hin. Wiederum ging er aus um die sechste und um die neunte
        Stunde und tat ebenso. '
      verse: 5
    - text: 'Als er aber um die elfte Stunde nochmals ausging, fand er andere dastehen
        und sprach zu ihnen: ''Warum steht ihr hier den ganzen Tag unbeschäftigt?'' '
      verse: 6
    - text: 'Sie antworteten ihm: ''Es hat uns niemand in Arbeit genommen.'' Er sprach
        zu ihnen: ''Geht auch ihr in meinen Weinberg!'' '
      verse: 7
    - text: 'Am Abend aber sprach der Herr des Weinbergs zu seinem Verwalter: ''Rufe
        die Arbeiter und zahle ihnen den Lohn: fang bei den letzten an und höre bei
        den ersten auf!'' '
      verse: 8
    - text: 'Da kamen die Arbeiter der elften Stunde, und jeder empfing einen Silberling. '
      verse: 9
    - text: 'Als nun die ersten kamen, meinten sie, sie würden mehr empfangen; doch
        auch sie bekamen jeder einen Silberling. '
      verse: 10
    - text: 'Als sie den empfingen, murrten sie gegen den Hausherrn '
      verse: 11
    - text: 'und sagten: ''Diese letzten haben nur eine Stunde gearbeitet, und du
        hast sie uns gleichgestellt, die wir des ganzen Tages Last und Hitze ertragen
        haben.'' '
      verse: 12
    - text: 'Er aber antwortete einem von ihnen: ''Mein Freund, ich tue dir nicht
        unrecht. Hast du nicht einen Silberling mit mir vereinbart? '
      verse: 13
    - text: 'Nimm dein Geld und geh! Ich will aber diesen letzten ebensoviel geben
        wie dir. '
      verse: 14
    - text: 'Darf ich etwa nicht mit meinem Geld machen, was ich will? Oder bist du
        neidisch, weil ich so gütig bin?'' '
      verse: 15
    - text: 'So werden die Letzten die Ersten und die Ersten die Letzten sein." '
      verse: 16
    - text: 'Jesus zog dann weiter nach Jerusalem und hatte nur die Zwölf als besondere
        Begleiter bei sich. Während der Wanderung sprach er zu ihnen: '
      verse: 17
    - text: '"Jetzt gehen wir nach Jerusalem. Dort wird der Menschensohn den Hohenpriestern
        und den Schriftgelehrten überliefert werden. '
      verse: 18
    - text: 'Die werden ihn zum Tod verurteilen und ihn dann den Heiden überantworten,
        daß er verspottet, gegeißelt und gekreuzigt werde. Aber am dritten Tag wird
        er wieder auferstehen." '
      verse: 19
    - text: 'Da trat die Frau des Zebedäus mit ihren Söhnen zu ihm und trug ihm fußfällig
        eine Bitte vor. '
      verse: 20
    - text: 'Er fragte sie: "Was wünschst du?" Sie sprach zu ihm: "Bestimme, daß meine
        beiden Söhne hier dereinst in deinem Königreich dir zur Rechten und zur Linken
        sitzen!" '
      verse: 21
    - text: 'Jesus erwiderte: "Ihr versteht nicht, um was ihr bittet. Könnt ihr den
        Kelch trinken, den ich trinken soll?" Sie antworteten ihm: "Ja, das können
        wir." '
      verse: 22
    - text: 'Da sprach er zu ihnen: "Meinen Kelch sollt ihr freilich trinken. Aber
        die Sitze zu meiner Rechten und zu meiner Linken kann ich euch nicht verleihen;
        die werden nur denen zuteil, für die sie mein Vater bestimmt hat." '
      verse: 23
    - text: 'Als die anderen Zehn dies hörten, äußerten sie ihren Unwillen über die
        beiden Brüder. '
      verse: 24
    - text: 'Da rief sie Jesus zu sich und sprach: "Ihr wißt, daß die Herrscher über
        die Völker unumschränkt gebieten, und daß die Großen ihre Untergebenen ihre
        Macht fühlen lassen. '
      verse: 25
    - text: 'So soll''s bei euch nicht sein. Im Gegenteil: wer unter euch der groß
        sein will, der sei euer Diener; '
      verse: 26
    - text: 'und wer unter euch der Erste sein will, der sei euer Knecht. '
      verse: 27
    - text: 'So ist ja auch der Menschensohn nicht gekommen, um sich dienen zu lassen,
        sondern um selbst zu dienen und sein Leben dahinzugeben als Lösegeld für viele." '
      verse: 28
    - text: 'Als sie Jericho verließen, folgte ihm viel Volk. '
      verse: 29
    - text: 'Und sieh, es saßen zwei Blinde am Weg. Als sie hörten, Jesus käme vorbei,
        da riefen sie: "Herr, erbarme dich unser, du Davidssohn!" '
      verse: 30
    - text: 'Die Leute aber fuhren sie mit rauhen Worten an, sie sollten schweigen.
        doch sie riefen nur noch lauter: "Herr, erbarme dich unser, du Davidssohn!" '
      verse: 31
    - text: 'Da blieb Jesus stehen, rief sie zu sich und fragte sie: "Was begehrt
        ihr von mir?" '
      verse: 32
    - text: 'Sie antworteten ihm: "Herr, laß sich unsere Augen öffnen!" '
      verse: 33
    - text: 'Da rührte Jesus voll Mitleid ihre Augen an, und sofort wurden sie wieder
        sehend und folgten ihm. '
      verse: 34
  - chapter: 21
    verses:
    - text: 'Als sie in die Nähe von Jerusalem kamen, nach Bethphage, an den Ölberg,
        entsandte Jesus zwei Jünger '
      verse: 1
    - text: 'mit dem Auftrag: "Geht in das Dorf, das vor euch liegt! Dort werdet ihr
        gleich am Eingang eine Eselin angebunden finden und bei ihr ein Füllen. Bindet
        beide Tiere los und bringt sie her zu mir! '
      verse: 2
    - text: 'Und will euch jemand dreinreden, so spracht: ''Der Herr bedarf ihrer''
        — dann wird er sie ohne weiteres ziehenlassen." '
      verse: 3
    - text: 'Dies ist geschehen, damit sich der Ausspruch des Propheten erfülle: '
      verse: 4
    - text: 'Sagt der Tochter Zion: Sieh, dein König kommt zu dir, voll Demut und
        auf einem Esel reitend, und zwar auf einem Lasttierfüllen. '
      verse: 5
    - text: 'Die Jünger gingen hin und taten, wie ihnen Jesus geboten hatte: '
      verse: 6
    - text: 'sie brachten die Eselin und das Füllen, legten ihre Mäntel auf der Tiere
        Rücken, und er setzte sich darauf. '
      verse: 7
    - text: 'Sehr viele Leute aber breiteten ihre Mäntel auf den Weg, andere hieben
        Zweige von den Bäumen und streuten sie auf die Straße. '
      verse: 8
    - text: 'Und alle, die mit ihm gingen — vorn im Zug und hinterdrein —, die riefen
        laut: Heil dem Sohn Davids! Gesegnet sei, der da kommt im Namen des Herrn!
        Heil soll erschallen droben in der Höhe!" '
      verse: 9
    - text: 'Bei seinem Einzug in Jerusalem geriet die ganze Stadt in Aufregung; man
        fragte: "Wer ist das?" '
      verse: 10
    - text: 'Die Leute antworteten: "Das ist der Prophet Jesus aus Nazaret in Galiläa." '
      verse: 11
    - text: 'Dann ging Jesus in den Tempel Gottes: er trieb alle hinaus, die im Tempel
        verkauften und kauften; er stieß die Tische der Wechsler und die Bänke der
        Taubenhändler um '
      verse: 12
    - text: 'und sprach zu ihnen: "Es steht geschrieben: Mein Haus soll ein Bethaus
        heißen; ihr aber habt eine Räuberhöhle daraus gemacht." '
      verse: 13
    - text: 'Dort im Tempel kamen Blinde und Lahme zu ihm, und er heilte sie. '
      verse: 14
    - text: 'Als aber die Hohenpriester und Schriftgelehrten die Wunder sahen, die
        er tat, und hörten, wie die Kinder im Tempel riefen: "Heil dem Sohn Davids!",
        da wurden sie unwillig '
      verse: 15
    - text: 'und sprachen zu ihm: "Hörst du nicht, was die hier rufen?" Jesus antwortete
        ihnen: "Jawohl! Habt ihr denn nie das Wort gelesen: Aus Kinder- und Säuglingsmund
        hast du dir Lob bereitet?" '
      verse: 16
    - text: 'Damit ließ er sie stehen und ging aus der Stadt hinaus nach Bethanien,
        wo er übernachtete. '
      verse: 17
    - text: 'Frühmorgens bei der Rückkehr in die Stadt empfand er Hunger. '
      verse: 18
    - text: 'Da sah er einen einzeln stehenden Feigenbaum am Wege. Auf den ging er
        zu, aber er fand nur Blätter daran. Da sprach er zu dem Baum: "In Zukunft
        sollst du niemals wieder Frucht tragen!" Sofort verdorrte der Feigenbaum. '
      verse: 19
    - text: 'Bei diesem Anblick waren die Jünger verwundert und fragten: "Wie hat
        der Feigenbaum sofort verdorren können?" '
      verse: 20
    - text: 'Jesus antwortete ihnen: "Wahrlich, ich sage euch: Wenn ihr Glauben hättet
        und nicht zweifeltet, so könntet ihr nicht nur dasselbe tun, was an dem Feigenbaum
        geschehen ist; sondern wenn ihr zu dem Berge dort sagtet: ''Heb dich von deiner
        Stelle und stürze dich ins Meer'', so würde es geschehen. '
      verse: 21
    - text: 'Ja alles, was ihr im Glauben im Gebet erfleht, das werdet ihr empfangen." '
      verse: 22
    - text: 'Als er wieder im Tempel war und dort lehrte, traten die Hohenpriester
        und die Ältesten des Volkes zu ihm mit der Frage: "Mit welchem Recht tust
        du dies, und wer hat dir das Recht dazu gegeben?" '
      verse: 23
    - text: 'Jesus erwiderte ihnen: "Ich will euch auch eine Frage vorlegen; gebt
        ihr mir darauf Antwort, so will ich euch auch sagen, mit welchem Recht ich
        dies tue: '
      verse: 24
    - text: 'Woher stammte die Taufe des Johannes? Vom Himmel oder von Menschen?"
        Sie überlegten miteinander: "Sagen wir: ''vom Himmel'', so wird er uns fragen:
        ''Warum habt ihr ihm denn nicht geglaubt?'' '
      verse: 25
    - text: 'Antworten wir aber: ''von Menschen'', so haben wir das Volk zu fürchten,
        denn das sieht allgemein Johannes als Propheten an." '
      verse: 26
    - text: 'Da erwiderten sie Jesus: "Wir wissen es nicht." Darauf sprach er zu ihnen:
        "So sage ich euch auch nicht, mit welchem Recht ich dies tue." '
      verse: 27
    - text: '"Was meint ihr nun? Ein Mann hatte zwei Söhne. Er ging zu dem ersten
        und sagte: ''Mein Sohn, geh und arbeite heute in meinem Weinberg!'' '
      verse: 28
    - text: 'Der erwiderte: ''Jawohl, Herr!'' aber er ging nicht hin. '
      verse: 29
    - text: 'Dann wandte sich der Vater mit denselben Worten an den zweiten Sohn.
        Der entgegnete: ''Ich habe keine Lust.'' Nachher aber tat''s ihm leid, und
        er ging und er ging doch. '
      verse: 30
    - text: 'Wer von den beiden hat nun seines Vaters Willen ausgeführt?" Sie sprachen:
        "Der zweite." Da fuhr Jesus fort: "Wahrlich, ich sage euch: Die Zöllner und
        die Dirnen kommen eher in Gottes Königreich als ihr. '
      verse: 31
    - text: 'Denn Johannes ist zu euch gekommen, um euch den rechten Weg zu zeigen;
        aber ihr habt ihm nicht geglaubt. Die Zöllner dagegen und die Dirnen haben
        ihm geglaubt. Ihr habt das zwar gesehen, doch anderes Sinnes seid ihr trotzdem
        nachher nicht geworden: ihr habt ihm nicht geglaubt. '
      verse: 32
    - text: 'Hört noch ein anderes Gleichnis: Ein Hausherr pflanzte einen Weinberg;
        er zog einen Zaun darum, grub eine Kelterkufe darin aus und baute einen Turm.
        Dann verpachtete er ihn an Winzer und ging außer Landes. '
      verse: 33
    - text: 'Als sich nun die Zeit der Weinlese nahte, sandte er seine Knechte zu
        den Winzern, damit sie den Teil der Früchte abholten, der ihm zukam. '
      verse: 34
    - text: 'Die Winzer aber ergriffen diese Knechte: den einen mißhandelten sie,
        den anderen erschlugen sie, den dritten steinigten sie. '
      verse: 35
    - text: 'Dann sandte er andere Knechte, mehr als zuerst; doch mit diesen verfuhren
        sie ebenso.. '
      verse: 36
    - text: 'Zuletzt sandte er seinen Sohn zu ihnen, denn er dachte: vor meinem Sohn
        werden sie doch Ehrfurcht haben. '
      verse: 37
    - text: 'Als aber die Winzer den Sohn sahen, sprachen sie untereinander: ''Ha,
        da kommt der Erbe! Auf! laßt uns ihn töten und sein Erbgut in Besitz nehmen!'' '
      verse: 38
    - text: 'Und sie ergriffen ihn, stießen ihn aus dem Weinberg und töteten ihn. '
      verse: 39
    - text: 'Wenn nun der Weinbergsbesitzer kommt, was wird er diesen Winzern tun?" '
      verse: 40
    - text: 'Sie erwiderten ihm: "Er wird diese Übeltäter übel umbringen und seinen
        Weinberg anderen Winzern verpachten, die ihm die Früchte zur rechten Zeit
        abliefern." '
      verse: 41
    - text: 'Jesus sprach zu ihnen: "(Allerdings!) Habt ihr denn niemals in der Schrift
        das Wort gelesen: Der Stein, den die Bauleute verworfen haben, der ist zum
        Eckstein geworden. Dies ist eine Tat des Herrn, und sie ist wunderbar in unseren
        Augen? '
      verse: 42
    - text: 'Darum sage ich euch: Gottes Königreich soll euch genommen und einem Volk
        gegeben werden, das auch die Früchte trägt, die diesem Reich Ehre machen." '
      verse: 43
    - text: ' '
      verse: 44
    - text: 'Als die Hohenpriester und die Pharisäer seine Gleichnisse hörten, merkten
        sie, daß er von ihnen redete. '
      verse: 45
    - text: 'Da sannen sie darauf, ihn festzunehmen; aber sie fürchteten sich vor
        dem Volk, denn das hielt ihn für einen Propheten. '
      verse: 46
  - chapter: 22
    verses:
    - text: 'Jesus nahm von neuem das Wort zu Gleichnisreden und sprach zu ihnen: '
      verse: 1
    - text: '"Das Himmelreich gleicht einem König, der seinem Sohn die Hochzeit ausrichtete. '
      verse: 2
    - text: 'Er sandte seine Knechte aus, um die schon geladenen Gäste zur Hochzeit
        zu entbieten; aber sie hatten keine Lust zu kommen '
      verse: 3
    - text: 'Da sandte er nochmals andere Knechte mit dem Auftrag: ''Sagt den geladenen
        Gästen: Mein Frühmahl ist nun fertig, meine Ochsen und mein Mastvieh ist geschlachtet.
        Alles ist bereit, kommt zur Hochzeit!'' '
      verse: 4
    - text: 'Doch, ohne diese Botschaft zu beachten, gingen die einen von den Gästen
        auf dem Acker oder beim Handel ihren täglichen Geschäften nach. '
      verse: 5
    - text: 'Die anderen aber ergriffen des Königs Knechte, verhöhnten sie, ja brachten
        sie ums Leben. '
      verse: 6
    - text: 'Da ward der König zornig: er sandte seine Heere aus; die brachten diese
        Mörder um und verbrannten ihre Stadt. '
      verse: 7
    - text: 'Dann sprach er zu seinen Knechten: ''Das Hochzeitsmahl ist fertig; doch
        die geladenen Gäste waren nicht wert, daran teilzunehmen. '
      verse: 8
    - text: 'So geht denn vor die Stadt hinaus: dorthin, wo die Feldwege beginnen,
        und alle, die ihr findet, ladet zur Hochzeit!'' '
      verse: 9
    - text: 'Die Knechte gingen aus auf die Landstraßen, und alle die sie fanden,
        führten sie herbei: Böse sowohl wie Gute. Und der Hochzeitssaal füllte sich
        mit Gästen. '
      verse: 10
    - text: 'Nun trat der König ein, um sich die Gäste anzusehen. Da nahm er eine
        wahr, der trug kein Hochzeitskleid. '
      verse: 11
    - text: 'Und er sprach zu ihm: ''Mein Freund, wie hast du Einlaß finden können
        ohne Hochzeitskleid?'' Er aber schwieg. '
      verse: 12
    - text: 'Da sprach der König zu den Dienern: ''Bindet ihn an Händen und Füßen
        und werft ihn in die Finsternis hinaus!'' Dort wird lautes Klagen und Zähneknirschen
        sein. '
      verse: 13
    - text: 'Denn viele sind berufen, aber nur wenige sind auserwählt." '
      verse: 14
    - text: 'Da gingen die Pharisäer hin und berieten sich, wie sie ihn in seinen
        eigenen Worten fangen könnten. '
      verse: 15
    - text: 'Sie sandten deshalb ihre Schüler zu ihm, die von Anhängern des Herodes
        begleitet waren. Die sprachen zu ihm: "Meister, wir wissen, du bist aufrichtig
        und lehrst in aller Wahrheit Gottes Weg; dabei nimmst du auf niemand Rücksicht,
        denn Menschengunst gilt nicht bei dir. '
      verse: 16
    - text: 'So sag uns denn, was meinst du: Darf man dem Kaiser Steuer zahlen oder
        nicht?" '
      verse: 17
    - text: 'Jesus aber merkte ihre böse Absicht und sprach zu ihnen: "Was versucht
        ihr mich, ihr Heuchler? '
      verse: 18
    - text: 'Zeigt mir die Steuermünze!" Da reichten sie ihm einen Silberling. '
      verse: 19
    - text: 'Und er fragte sie: "Wessen Bild und Inschrift steht hier?" '
      verse: 20
    - text: 'Sie antworteten ihm: "Des Kaisers." Da sprach er zu ihnen: "So gebt dem
        Kaiser, was dem Kaiser gebührt, und Gott, was Gott gebührt!" '
      verse: 21
    - text: 'Über diese Antwort waren sie verwundert, und sie verließen ihn und gingen
        ihres Weges. '
      verse: 22
    - text: 'An demselben Tag traten Sadduzäer zu ihm, die da behaupteten, es gebe
        keine Auferstehung, und legten ihm auch eine Frage vor. '
      verse: 23
    - text: '"Meister", so sprachen sie, "Mose hat gesagt: Stirbt jemand kinderlos,
        so soll sein Bruder die verwitwete Schwägerin zum Weib nehmen und (mit ihr)
        seinem (verstorbenen) Bruder Nachkommen erwecken. '
      verse: 24
    - text: 'Nun lebten unter uns sieben Brüder. Der erste freite und starb kinderlos:
        so hinterließ er seine Witwe seinem Bruder. '
      verse: 25
    - text: 'Ebenso ging es mit dem zweiten und dritten, ja mit allen sieben. '
      verse: 26
    - text: 'Zuletzt von allen starb auch die Frau. '
      verse: 27
    - text: 'Wem von diesen sieben wird sie nun bei der Auferstehung als Gattin angehören?
        Sie haben sie ja alle zur Frau gehabt." '
      verse: 28
    - text: 'Jesus antwortete ihnen: "Ihr seid im Irrtum, denn ihr kennt die Schriften
        nicht noch Gottes Macht. '
      verse: 29
    - text: 'Die Auferstandenen freien nicht und lassen sich nicht freien, sondern
        sind wie Gottes Engel im Himmel. '
      verse: 30
    - text: 'Was aber die Auferstehung der Toten betrifft, habt ihr da nicht gelesen,
        was Gott zu euch in dem bekannten Wort spricht: '
      verse: 31
    - text: 'Ich bin der Gott Abrahams, der Gott Isaaks und der Gott Jakobs? Gott
        ist nun aber nicht ein Gott der Toten, sondern der Lebendigen." '
      verse: 32
    - text: 'Das Volk, das diese Worte hörte, staunte über seine Lehre. '
      verse: 33
    - text: 'Als die Pharisäer erfuhren, er habe die Sadduzäer zum Schweigen gebracht,
        versammelten sie sich. '
      verse: 34
    - text: 'Einer aus ihrer Mitte, ein Gesetzeslehrer, wollte ihm eine Falle stellen
        und fragte ihn deshalb: '
      verse: 35
    - text: '"Meister, welches ist das wichtigste Gebot im Gesetz?" '
      verse: 36
    - text: 'Er antwortete ihm: "Du sollst den Herrn, deinen Gott, lieben mit ganzem
        Herzen, mit ganzer Seele und mit allem Denken. '
      verse: 37
    - text: 'Dies ist das wichtigste und höchste Gebot. '
      verse: 38
    - text: 'Das andere aber, das ihm gleichsteht, lautet: Du sollst deinen Nächsten
        lieben wie dich selbst. '
      verse: 39
    - text: 'In diesen beiden Geboten hängen das ganze Gesetz und die Propheten." '
      verse: 40
    - text: 'Als dann die Pharisäer beisammen waren, fragte sie Jesus: '
      verse: 41
    - text: '"Was denkt ihr über den Messias? Wessen Sohn ist er?" Sie antworteten
        ihm: "Davids." '
      verse: 42
    - text: 'Da sprach Jesus zu ihnen: "Wie kann ihn denn David, vom Geist erleuchtet,
        Herr nennen, in dem Ausspruch: '
      verse: 43
    - text: 'Der Herr hat gesagt zu meinem Herrn: Sitze du zu meiner Rechten, bis
        ich dir deine Feinde zu Füßen lege.? '
      verse: 44
    - text: 'Wenn ihn nun David seinen Herrn nennt, wie kann er da zugleich sein Sohn
        sein?" '
      verse: 45
    - text: 'Darauf konnte ihm niemand ein Wort erwidern, und seitdem wagte auch keiner
        mehr, ihm eine Frage vorzulegen. '
      verse: 46
  - chapter: 23
    verses:
    - text: 'Dann wandte sich Jesus an das Volk und an seine Jünger. '
      verse: 1
    - text: '"Moses Lehrstuhl", so begann er, "haben jetzt die Schriftgelehrten und
        die Pharisäer besetzt. '
      verse: 2
    - text: 'Alles nun, was sie euch sagen, das tut und haltet! Nach ihren Werken
        aber sollt ihr euch nicht richten. Denn sie lehren anders, als sie tun. '
      verse: 3
    - text: 'Sie binden Bündel schwerer Lasten zusammen und legen sie den Leuten auf
        die Schulter; sie selbst aber haben keine Lust, diese Lasten auch nur mit
        einer Fingerspitze zu berühren. '
      verse: 4
    - text: 'Bei all ihrem Tun wollen sie die öffentliche Aufmerksamkeit erregen:
        Sie tragen breite Gebetsriemen und lange Mantelquasten. '
      verse: 5
    - text: 'Beim Mahl sitzen sie gern obenan, und in der gottesdienstlichen Versammlung
        wollen sie die Ehrenplätze haben; '
      verse: 6
    - text: 'auf den Straßen soll man sie voll Ehrfurcht grüßen, und sie lassen sich
        den Namen ''Meister'' geben. '
      verse: 7
    - text: 'Ihr aber sollt euch nicht so nennen lassen; denn Einer ist euer Meister,
        und ihr seid alle Brüder. '
      verse: 8
    - text: 'Ihr sollt auch niemand auf Erden euern ''Vater'' nennen; denn Einer ist
        euer Vater: der Vater im Himmel. '
      verse: 9
    - text: 'Auch sollt ihr euch nicht ''Lehrer'' nennen lassen; denn Einer ist euer
        Lehrer: der Messias. '
      verse: 10
    - text: 'Der Größte unter euch soll allen anderen dienen. '
      verse: 11
    - text: 'Wer sich selbst erhöht, der soll erniedrigt werden; und wer sich selbst
        erniedrigt, der soll erhöht werden. '
      verse: 12
    - text: 'Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Ihr schließt
        die Tür des Himmelreiches vor den Leuten zu. Ihr selbst geht nicht hinein
        und laßt auch die nicht ein, die es gern wollen. '
      verse: 13
    - text: ' '
      verse: 14
    - text: 'Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Ihr zieht
        über Land und Meer, um einen einzigen Jünger zu gewinnen. Und ist euch das
        gelungen, so macht ihr ihn zu einem Kind der Hölle, das zweimal ärger ist
        als ihr! '
      verse: 15
    - text: 'Weh euch, ihr blinden Führer! Ihr sagt: Wer bei dem Tempel schwört, des
        Eid gilt nichts. Wer aber bei dem Gold des Tempels schwört, der ist gebunden. '
      verse: 16
    - text: 'Ihr Toren und ihr Blinden! Was steht denn höher: das Gold oder der Tempel,
        der doch dem Gold erst die Weihe gibt? '
      verse: 17
    - text: 'Wer bei dem Altar schwört — so sagt ihr ferner —, des Eid gilt nichts.
        Wer aber bei der Opfergabe auf dem Altar schwört, der ist gebunden. '
      verse: 18
    - text: 'Ihr Blinden! Was steht denn höher: die Opfergabe oder der Altar, der
        doch der Opfergabe erst die Weihe gibt? '
      verse: 19
    - text: 'Wer also bei dem Altar schwört, der schwört bei ihm und allem, was darauf
        ist. '
      verse: 20
    - text: 'Und wer beim Tempel schwört, der schwört bei ihm und dem, der darinnen
        wohnt. '
      verse: 21
    - text: 'Und wer beim Himmel schwört, der schwört bei Gottes Thron und dem, der
        darauf sitzt. '
      verse: 22
    - text: 'Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Von Minze,
        Dill und Kümmel gebt ihr Zehnten, was aber im Gesetz viel höher steht: Gerechtigkeit,
        Barmherzigkeit und Treue — das laßt ihr außer acht. Dies solltet ihr vor allem
        üben, doch jenes auch nicht unterlassen. '
      verse: 23
    - text: 'Ihr blinden Führer, die Mücke schafft ihr weg, und das Kamel verschluckt
        ihr! '
      verse: 24
    - text: 'Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Die Becher
        und die Schüsseln haltet ihr von außen rein, inwendig aber sind sie voller
        Raub und Gier! '
      verse: 25
    - text: 'Du blinder Pharisäer, erst reinige den Becher drinnen, dann ist sein
        Äußeres schon von selber rein! '
      verse: 26
    - text: 'Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Ihr gleicht
        getünchten Gräbern '
      verse: 27
    - text: 'So seht auch ihr von außen gerecht und ehrbar aus, inwendig aber seid
        ihr voller Heuchelei und Frevel. '
      verse: 28
    - text: 'Weh euch, ihr Schriftgelehrten und Pharisäer, ihr Heuchler! Ihr pflegt
        die Gräber der Propheten und schmückt die Grabdenkmäler der Gerechten, '
      verse: 29
    - text: 'und dabei rühmt ihr euch: ''Wenn wir unserer Väter Zeit gelebt, wir hätten
        nicht mit ihnen der Propheten Blut vergossen.'' '
      verse: 30
    - text: 'Damit bezeugt ihr aber selbst, daß ihr die Söhne der Prophetenmörder
        seid! '
      verse: 31
    - text: 'So macht denn ihr das Maß der Sünden eurer Väter voll! '
      verse: 32
    - text: 'Ihr Schlangen und ihr Natternbrut, wie wollt ihr nur der Hölle Strafgericht
        entrinnen? '
      verse: 33
    - text: 'Darum seht: ich sende euch Propheten, Weise, Schriftgelehrte. Die einen
        werdet ihr in euern Versammlungshäusern geißeln und sie verfolgen von einer
        Stadt zur anderen. '
      verse: 34
    - text: 'So wird sich an euch rächen all das unschuldige Blut, das da vergossen
        ist auf Erden: Vom Blut des gerechten Abel an bis auf Sacharjas Blut, des
        Sohnes Berechjas, den ihr gemordet zwischen Tempel und Altar. '
      verse: 35
    - text: 'Wahrlich, ich sage euch: Die Strafe für das alles wird kommen über dies
        Geschlecht! '
      verse: 36
    - text: 'Jerusalem, Jerusalem, du tötest die Propheten und steinigst Gottes Boten!
        Wie oft habe ich deine Kinder um mich sammeln wollen, wie eine Henne ihre
        Küchlein unter ihre Flügel sammelt! Doch ihr habt nicht gewollt! '
      verse: 37
    - text: 'Darum soll euch euer Haus verödet liegen! '
      verse: 38
    - text: 'Denn ich sage euch: Ihr sollt mich ferner nicht mehr sehen, bis ihr einst
        ruft: ''Gesegnet sei, der da kommt im Namen des Herrn!''" '
      verse: 39
  - chapter: 24
    verses:
    - text: 'Darauf verließ Jesus den Tempelplatz. Als er so mit seinen Jüngern dahinging,
        traten diese zu ihm und machten ihn auf den prächtigen Bau des Tempels aufmerksam. '
      verse: 1
    - text: 'Er aber sprach zu ihnen: "Seht ihr nicht dies alles? Wahrlich, ich sage
        euch: Kein Stein wird hier auf dem anderen bleiben; alles soll zerstört werden." '
      verse: 2
    - text: 'Er ging dann auf den Ölberg und setzte sich dort nieder. Da traten die
        Jünger, als sie allein waren, zu ihm und sprachen: "Sag uns doch: Wann wird
        dies geschehen, und was ist das Zeichen deiner Wiederkunft und des Endes dieser
        Weltzeit?" '
      verse: 3
    - text: 'Jesus antwortete ihnen: "Habt acht, daß euch niemand verführe! '
      verse: 4
    - text: 'Denn mancher wird kommen unter meinem Namen und behaupten: ''Ich bin
        der Messias!'' Diese Leute werden viele irreführen. '
      verse: 5
    - text: 'Ihr werdet auch hören von Kriegen und Kriegsgerüchten. Laßt euch dadurch
        nicht schrecken! Denn das alles muß so kommen. doch es ist noch nicht das
        Ende. '
      verse: 6
    - text: 'Denn ein Volk wird sich erheben gegen das andere und ein Reich gegen
        das andere; hier und da werden Hungersnöte und Erdbeben sein. '
      verse: 7
    - text: 'Dies alles ist aber erst der Anfang der Nöte. '
      verse: 8
    - text: 'Zu der Zeit wird man euch verfolgen und töten; ja alle Völker werden
        euch hassen, weil ihr meine Jünger seid. '
      verse: 9
    - text: 'Dann werden viele vom Glauben abfallen, sie werden einander verraten
        und hassen. '
      verse: 10
    - text: 'Auch werden falsche Propheten in großer Zahl auftreten und viele verführen. '
      verse: 11
    - text: 'Und weil die Gesetzlosigkeit überhandnimmt, wird die Liebe bei den meisten
        erkalten. '
      verse: 12
    - text: 'Wer aber bis ans Ende ausharrt, der soll errettet werden. '
      verse: 13
    - text: 'Die Frohe Botschaft vom Königreich, die schon jetzt erschallt, soll in
        der ganzen Welt verkündigt werden, damit alle Völker ein Zeugnis empfangen.
        Dann erst wird das Ende kommen. '
      verse: 14
    - text: 'Seht ihr nun den Greuel der Verwüstung an heiliger Stätte stehen, wovon
        Daniel, der Prophet, geredet hat — wer das liest, beachte es wohl! —, '
      verse: 15
    - text: 'dann sollen, die in Judäa sind, in die Berge fliehen. '
      verse: 16
    - text: 'Wer auf dem Dach ist, gehe nicht erst ins Haus hinunter, um noch seine
        Habe zu holen; '
      verse: 17
    - text: 'und wer auf dem Feld ist, der kehre nicht in die Wohnung zurück, um sich
        noch sein Oberkleid zu holen. '
      verse: 18
    - text: 'Doch weh den Frauen, die Kinder erwarten, und stillenden Müttern in jenen
        Tagen! '
      verse: 19
    - text: 'Betet aber, daß eure Flucht nicht in den Winter oder auf den Sabbat falle! '
      verse: 20
    - text: 'Denn es wird dann eine große Trübsal sein, wie noch keine gewesen ist
        von Anfang der Welt bis heute, und wie auch keine wieder kommen wird. '
      verse: 21
    - text: 'Und wären diese Tage nicht abgekürzt, so würde kein Mensch errettet.
        Doch um der Auserwählten willen werden jene Tage abgekürzt. '
      verse: 22
    - text: 'Wenn euch dann jemand sagt: ''Jetzt ist der Messias hier oder da'', so
        glaubt es nicht! '
      verse: 23
    - text: 'Denn es werden falsche Messiasse und falsche Propheten auftreten und
        große Zeichen und Wunder tun, um womöglich auch die Auserwählten zu verführen. '
      verse: 24
    - text: 'Ich warne euch! '
      verse: 25
    - text: 'Sagt man euch also: ''Er ist jetzt in der Wüste'', so geht nicht hinaus,
        oder: ''er ist in diesem oder jenem Haus'', so glaubt es nicht! '
      verse: 26
    - text: 'Denn wie der Blitz im Osten aufzuckt, und bis zum Westen leuchtet, so
        wird auch die Wiederkunft des Menschensohnes sein. '
      verse: 27
    - text: 'Denn wo der Leichnam liegt, da sammeln sich die Geier. '
      verse: 28
    - text: 'Gleich aber nach jener Trübsalszeit wird sich die Sonne verfinstern und
        der Mond kein Licht mehr geben, die Sterne werden vom Himmel fallen, und die
        Himmelskräfte werden wanken. '
      verse: 29
    - text: 'Dann erscheint am Himmel das Zeichen des Menschensohnes, und bei seinem
        Anblick werden wehklagen alle Völker der Erde; denn sie werden den Menschensohn
        kommen sehen auf des Himmels Wolken mit großer Macht und Herrlichkeit. '
      verse: 30
    - text: 'Und er wird seine Boten senden; die sollen die Posaune blasen, daß es
        weithin schallt: so werden sie seine Auserwählten zu ihm sammeln von allen
        Himmelsgegenden aus aller Welt. '
      verse: 31
    - text: 'Vom Feigenbaum entnehmt eine Lehre: Wenn seine Zweige saftig werden und
        Blätter treiben, so wißt ihr, daß der Sommer nahe ist. '
      verse: 32
    - text: 'So sollt ihr auch, wenn ihr dies alles seht, gewiß sein, daß Er nahe
        vor der Tür ist. '
      verse: 33
    - text: 'Wahrlich, ich sage euch: Diese Weltzeit ist nicht eher zu Ende, als bis
        dies alles geschehen ist. '
      verse: 34
    - text: 'Himmel und Erde werden vergehen, meine Worte aber werden nimmermehr vergehen. '
      verse: 35
    - text: 'Den Tag und die Stunde aber kennt niemand, auch die Engel des Himmels
        nicht, sondern nur mein Vater allein. '
      verse: 36
    - text: 'Wie es aber zuging in Noahs Tagen, so wird''s auch zugehen bei der Wiederkunft
        des Menschensohnes. '
      verse: 37
    - text: 'In den Tagen vor der Sintflut aßen und tranken die Menschen, sie nahmen
        zur Ehe und gaben zur Ehe. So trieben sie''s bis zu dem Tage, als Noah in
        die Arche ging; '
      verse: 38
    - text: 'und sie ahnten die Gefahr nicht, bis die Flut hereinbrach und sie alle
        hinwegraffte. Ganz ebenso wird''s bei der Wiederkunft des Menschensohnes sein. '
      verse: 39
    - text: 'Da werden zwei Männer auf demselben Acker arbeiten: der eine wird mitgenommen,
        der andere bleibt zurück. '
      verse: 40
    - text: 'Zwei Frauen werden an derselben Mühle mahlen: die eine wird mitgenommen,
        die andere bleibt zurück. '
      verse: 41
    - text: 'So wacht nun! Ihr wißt ja nicht, an welchem Tag euer Herr kommt. '
      verse: 42
    - text: 'Das seht ihr ein: wenn ein Hausherr wüßte, zu welcher Nachtstunde der
        Dieb käme, so bliebe er wach und ließe nicht in sein Haus einbrechen. '
      verse: 43
    - text: 'Darum haltet auch ihr euch immerfort bereit; denn der Menschensohn kommt
        zu einer Stunde, da ihr es nicht vermutet. '
      verse: 44
    - text: 'Wäre doch jeder Knecht treu und klug, den ein Hausherr über sein Gesinde
        setzt, damit er ihnen Speise gebe zu rechter Zeit! '
      verse: 45
    - text: 'Wohl dem Knecht, den sein Herr bei seiner Rückkehr also tätig findet! '
      verse: 46
    - text: 'Wahrlich, ich sage euch: Er wird ihn über alle seine Güter setzen. '
      verse: 47
    - text: 'Ist aber der Knecht gewissenlos und denkt in seinem Herzen: ''Mein Herr
        bleibt noch lange weg''; '
      verse: 48
    - text: 'fängt er dann an, die ihm untergebenen Knechte zu mißhandeln, während
        er mit Trunkenbolden schmaust und zecht; '
      verse: 49
    - text: 'so wird sein Herr ihn überraschen an einem Tag, wo er''s nicht erwartet. '
      verse: 50
    - text: 'Dann wird er ihn blutig peitschen lassen und ihn an den Ort verweisen,
        wo die Heuchler sind. Dort wird lautes Klagen und Zähneknirschen sein. '
      verse: 51
  - chapter: 25
    verses:
    - text: 'Dann gleicht das Königreich der Himmel zehn Jungfrauen, die mit ihren
        Lampen in der Hand dem Bräutigam entgegengingen. '
      verse: 1
    - text: 'Aber fünf von ihnen waren töricht, und nur fünf waren klug. '
      verse: 2
    - text: 'Die törichten nahmen wohl ihre Lampen mit, aber keinen Ölvorrat. '
      verse: 3
    - text: 'Die klugen aber hatten außer ihren Lampen auch noch in Krügen Öl bei
        sich. '
      verse: 4
    - text: 'Als sich nun die Ankunft des Bräutigams verzögerte, nickten sie alle
        ein und fielen in Schlaf. '
      verse: 5
    - text: 'Um Mitternacht aber ertönte der laute Ruf: ''Jetzt kommt der Bräutigam!
        Geht und holt ihn festlich ein!'' '
      verse: 6
    - text: 'Da wurden alle Jungfrauen wach und setzten ihre Lampen instand. '
      verse: 7
    - text: 'Nun sprachen die törichten zu den klugen: ''Gebt uns von euerm Öl, denn
        unsere Lampen verlöschen.'' '
      verse: 8
    - text: 'Die klugen erwiderten: ''O nein! Es reicht nicht aus für uns und euch;
        geht lieber zu den Krämern und kauft euch Vorrat.'' '
      verse: 9
    - text: 'Als sie auf dem Weg waren, um sich Öl zu kaufen, kam der Bräutigam. Die
        Jungfrauen, die bereit waren, gingen mit ihm in den Hochzeitssaal, und die
        Tür ward verschlossen. '
      verse: 10
    - text: 'Später kamen auch die anderen Jungfrauen und riefen: ''Herr, Herr, tue
        uns auf!'' '
      verse: 11
    - text: 'Er aber antwortete: ''Wahrlich, ich sage euch: Ich kenne euch nicht!'' '
      verse: 12
    - text: 'Seid darum recht wachsam; denn Tag und Stunde sind euch unbekannt! '
      verse: 13
    - text: 'Es ist (mit dem Königreich der Himmel) wie mit einem Mann, der ins Ausland
        reisen wollte: der ließ vorher seine Knechte rufen und übergab ihnen sein
        Vermögen. '
      verse: 14
    - text: 'Dem einen gab er fünf Talente, dem anderen zwei, dem dritten eins, jedem
        nach seiner Fähigkeit. Dann reiste er ab. '
      verse: 15
    - text: 'Sofort machte sich der Empfänger der fünf Talente daran, das Geld vorteilhaft
        anzulegen, und gewann fünf andere dazu. '
      verse: 16
    - text: 'Ebenso gewann der Empfänger der zwei Talente noch zwei andere. '
      verse: 17
    - text: 'Der aber nur ein Talent empfangen hatte, ging hin, machte eine Grube
        in die Erde und verbarg darin das Geld seines Herrn. '
      verse: 18
    - text: 'Nach langer Zeit kam der Herr dieser Knechte zurück und rechnete mit
        ihnen ab. '
      verse: 19
    - text: 'Da erschien der Empfänger der fünf Talente, brachte noch fünf andere
        mit und sprach: ''Herr, fünf Talente hast du mir gegeben; sieh, fünf andere
        habe ich damit gewonnen.'' '
      verse: 20
    - text: 'Da sprach sein Herr zu ihm: ''Recht so, du wackerer und treuer Knecht!
        Du bist über wenigem treu gewesen, ich will dich über viel setzen. Nimm teil
        an deines Herrn Freudenfest!'' '
      verse: 21
    - text: 'Dann erschien der Empfänger der zwei Talente und sprach: ''Herr, zwei
        Talente hast du mir gegeben; sieh, zwei andere habe ich damit gewonnen.'' '
      verse: 22
    - text: 'Da sprach sein Herr zu ihm: ''Recht so, du wackerer und treuer Knecht!
        Du bist über wenig treu gewesen, ich will dich über viel setzen. Nimm teil
        an deines Herrn Freudenfest!'' '
      verse: 23
    - text: 'Endlich erschien der Empfänger des einen Talents und sprach: ''Herr,
        ich kenne dich als einen harten Mann: du willst ernten, wo du nicht gesät,
        und Korn einsammeln von der Tenne, wo du nicht geworfelt hast. '
      verse: 24
    - text: 'Deshalb bin ich aus Furcht hingegangen und habe dein Talent in der Erde
        verborgen. Hier hast du dein Geld wieder.'' '
      verse: 25
    - text: 'Da antwortete ihm sein Herr: ''Du gewissenloser, fauler Knecht! Du weißt,
        ich will da ernten, wo ich nicht gesät, und Korn einsammeln von der Tenne,
        wo ich nicht geworfelt habe? '
      verse: 26
    - text: 'Nun, dann hättest du mein Geld wenigstens bei der Bank anlegen sollen:
        so hätte ich doch bei meiner Rückkehr mein Eigentum mit Zins zurückbekommen. '
      verse: 27
    - text: 'Nehmt ihm nun das Talent und gebt es dem, der die zehn Talente hat. — '
      verse: 28
    - text: 'Denn wer (viel) hat, der soll noch mehr empfangen, daß er die Fülle haben;
        doch wer nur wenig hat, dem soll sogar das wenige genommen werden. — '
      verse: 29
    - text: 'Den unbrauchbaren Knecht aber werft in die Finsternis hinaus: dort wird
        lautes Klagen und Zähneknirschen sein.'' '
      verse: 30
    - text: 'Ist aber der Menschensohn in seiner Herrlichkeit gekommen, und alle Engel
        mit ihm, dann setzt er sich auf seinen herrlichen Königsthron. '
      verse: 31
    - text: 'Alle Völker versammeln sich vor seinem Angesicht. Und er wird sie voneinander
        scheiden, wie ein Hirte die Schafe von den Ziegenböcken scheidet, '
      verse: 32
    - text: 'und er stellt die Schafe zu seiner Rechten, die Böcke aber zur Linken. '
      verse: 33
    - text: 'Dann wird der König sagen zu denen, die ihm zur Rechten stehen: ''Kommt
        her, ihr Gesegneten meines Vaters, nehmt in Besitz das Königreich, das euch
        bereitet ist seit Grundlegung der Welt! '
      verse: 34
    - text: 'Denn ich bin hungrig gewesen, und ihr habt mir Speise gereicht; ich bin
        durstig gewesen, und ihr habt mich getränkt; ich bin obdachlos gewesen, und
        ihr habt mich aufgenommen; '
      verse: 35
    - text: 'ich bin nackt gewesen, und ihr habt mich besucht; ich bin im Gefängnis
        gewesen, und ihr seid zu mir gekommen.'' '
      verse: 36
    - text: 'Dann werden ihm die Gerechten erwidern: ''Herr, wann haben wir dich hungrig
        gesehen und gespeist, oder durstig und dich getränkt? '
      verse: 37
    - text: 'Wann haben wir dich obdachlos gesehen und in unser Haus genommen, oder
        nackt und dich bekleidet? '
      verse: 38
    - text: 'Wann haben wir dich krank gesehen oder im Gefängnis und sind zu dir gekommen?'' '
      verse: 39
    - text: 'Und der König wird ihnen antworten: ''Wahrlich, ich sage euch: Jeden
        Liebesdienst, den ihr einem meiner geringsten Brüder, die hier stehen, erwiesen
        habt, den habt ihr mir erwiesen.'' '
      verse: 40
    - text: 'Dann wird der König sagen zu denen, die ihm zur Linken stehen: ''Hinweg
        von meinem Angesicht, ihr Verfluchten! Geht in das ewige Feuer, das mein Vater
        dem Teufel und seinen Engeln bereitet hat! '
      verse: 41
    - text: 'Denn ich bin hungrig gewesen, und ihr habt mir keine Speise gereicht;
        ich bin durstig gewesen und ihr habt mich nicht getränkt; '
      verse: 42
    - text: 'ich bin obdachlos gewesen, und ihr habt mich nicht aufgenommen; ich bin
        nackt gewesen, und ihr habt mich nicht bekleidet; ich bin krank und im Gefängnis
        gewesen und ihr habt mich nicht besucht!'' '
      verse: 43
    - text: 'Dann werden auch sie erwidern: ''Herr, wann haben wir dich hungrig oder
        durstig gesehen, wann obdachlos oder nackt, wann krank oder im Gefängnis,
        und haben dir nicht gedient?'' '
      verse: 44
    - text: 'Dann wird er ihnen antworten: ''Wahrlich, ich sage euch: Was ihr versäumt
        habt an einem der Geringsten, die hier stehen, das habt ihr an mir versäumt.'' '
      verse: 45
    - text: 'Und sie gehen weg zu ewiger Strafe; die Gerechten aber gehen ein ins
        ewige Leben." '
      verse: 46
  - chapter: 26
    verses:
    - text: 'Als Jesus alle diese Reden vollendet hatte, sprach er zu seinen Jüngern: '
      verse: 1
    - text: '"Ihr wißt, daß übermorgen das Passahfest ist; dann wird der Menschensohn
        dem Kreuzestod überliefert." '
      verse: 2
    - text: 'Da versammelten sich die Hohenpriester und Ältesten des Volkes in dem
        Palast des Hohenpriesters, namens Kaiphas, '
      verse: 3
    - text: 'und beratschlagten, wie sie Jesus mit List in ihre Gewalt bekommen und
        töten könnten. '
      verse: 4
    - text: 'Sie sagten aber: "Nur nicht am Fest! Es könnte sonst zu einer Volkserhebung
        kommen." '
      verse: 5
    - text: 'Als sich nun Jesus in Bethanien im Haus Simons des Aussätzigen aufhielt, '
      verse: 6
    - text: 'trat eine Frau zu ihm mit einem Glas kostbaren Salböls und goß es auf
        sein Haupt, während er auf seinem Sitz beim Mahl ruhte. '
      verse: 7
    - text: 'Bei diesem Anblick wurden die Jünger unwillig und sprachen: '
      verse: 8
    - text: '"Schade um das Salböl! Man hätte es teuer verkaufen und das Geld den
        Armen geben können." '
      verse: 9
    - text: 'Jesus hörte das und sprach zu ihnen: "Warum kränkt ihr die Frau? Sie
        hat ein rühmlich Werk an mir getan. '
      verse: 10
    - text: 'Denn Arme habt ihr immer bei euch, mich aber habt ihr nicht immer. '
      verse: 11
    - text: 'Mit diesem Öl, das sie auf meinen Leib gegossen, hat sie mich zum Begräbnis
        gesalbt. '
      verse: 12
    - text: 'Wahrlich, ich sage euch: Wo in der weiten Welt diese meine Heilsbotschaft
        verkündigt wird, da wird man auch zu ihrem Gedächtnis von ihrer Tat erzählen." '
      verse: 13
    - text: 'Darauf ging einer der Zwölf, mit Namen Judas, aus Kariot, zu den Hohenpriestern '
      verse: 14
    - text: 'und sprach: "Was wollt ihr mir geben, wenn ich ihn euch in die Hände
        liefere?" Sie zahlten ihm dreißig Silberlinge. '
      verse: 15
    - text: 'Seitdem suchte er nach einer günstigen Gelegenheit, ihn zu verraten. '
      verse: 16
    - text: 'Am ersten Tag der ungesäuerten Brote traten die Jünger zu Jesus und fragten
        ihn: "Wo sollen wir das Passahmahl bereiten?" '
      verse: 17
    - text: 'Er antwortete: "Geht in die Stadt zu dem und dem und sprecht zu ihm:
        ''Der Meister läßt dir sagen: Meine Zeit ist nahe; bei dir will ich das Passah
        halten mit meinen Jüngern.''" '
      verse: 18
    - text: 'Die Jünger führten Jesu Auftrag aus und richteten die Passahmahlzeit
        zu. '
      verse: 19
    - text: 'Als dann der Abend kam, nahm er mit den zwölf Jüngern beim Mahl Platz. '
      verse: 20
    - text: 'Während sie aßen, sprach er: "Wahrlich, ich sage euch: Einer unter euch
        wird mich verraten!" '
      verse: 21
    - text: 'Da wurden sie tief betrübt, und einer nach dem anderen fragte ihn: "Herr,
        ich bin''s doch nicht?" '
      verse: 22
    - text: 'Er erwiderte: "Der eben seine Hand mit mir in die Schüssel getunkt hat,
        der wird mich verraten. '
      verse: 23
    - text: 'Der Menschensohn geht zwar zum Tode, das steht ja von ihm geschrieben.
        Doch weh dem Menschen, durch den der Menschensohn verraten wird! Für diesen
        Menschen wäre es am besten, er wäre nie geboren." '
      verse: 24
    - text: 'Da nahm Judas, sein Verräter, das Wort und fragte ihn: "Ich bin''s doch
        nicht, Meister?" Er sprach zu ihm: "Du bist es." '
      verse: 25
    - text: 'Als sie aßen, nahm Jesus das Brot, sprach den Segen, brach''s und gab
        es seinen Jüngern mit den Worten: "Nehmt, eßt, das ist mein Leib!" '
      verse: 26
    - text: 'Darauf nahm er einen Becher, sprach das Dankgebet und reichte ihn den
        Jüngern mit den Worten: '
      verse: 27
    - text: '"Trinkt alle daraus! Denn dies ist mein Blut, das Blut des Neuen Bundes,
        das für viele vergossen werden soll zur Vergebung der Sünden. '
      verse: 28
    - text: 'Doch ich sage euch: Ich will nie wieder von diesem Gewächs des Weinstocks
        trinken bis zu dem Tag, wo ich den neuen Wein mit euch trinke in meines Vaters
        Königreich." '
      verse: 29
    - text: 'Nach dem Lobgesang gingen sie hinaus an den Ölberg. '
      verse: 30
    - text: 'Auf dem Weg dorthin sprach Jesus zu ihnen: "In dieser Nacht werdet ihr
        alle an mir irrewerden. Denn es steht geschrieben: Ich will den Hirten schlagen,
        und die Schafe der Herde werden sich zerstreuen. '
      verse: 31
    - text: 'Nach meiner Auferstehung aber will ich euch vorausgehen nach Galiläa." '
      verse: 32
    - text: 'Petrus sprach zu ihm: "Wenn auch alle anderen an dir irrewerden — ich
        nun und nimmer!" '
      verse: 33
    - text: 'Jesus antwortete ihm: "Wahrlich, ich sage dir: In dieser Nacht, noch
        vor dem Hahnenschrei, wirst du mich dreimal verleugnen." '
      verse: 34
    - text: 'Petrus entgegnete ihm: "Und müßte ich auch mit dir sterben, ich verleugne
        dich sicher nicht." Ebenso sprachen auch alle anderen Jünger. '
      verse: 35
    - text: 'Dann kam Jesus mit seinen Jüngern zu einem Landgut, mit Namen Gethsemane.
        Und er sprach zu ihnen: "Setzt euch hier nieder, während ich dorthin gehe
        und bete!" '
      verse: 36
    - text: 'Er nahm Petrus und die beiden Söhne des Zebedäus mit sich. Nun überfiel
        ihn Traurigkeit und Grauen, '
      verse: 37
    - text: 'und er sprach zu ihnen: "Meine Seele ist zum Tode betrübt; bleibt hier
        und wacht mit mir!" '
      verse: 38
    - text: 'Dann ging er ein wenig weiter, fiel nieder auf sein Angesicht und betete:
        "Mein Vater, ist es möglich, so gehe dieser Kelch an mir vorüber. Doch nicht
        wie ich will, sondern wie du willst." '
      verse: 39
    - text: 'Und er kam zurück zu seinen Jüngern und fand sie schlafend. Da sprach
        er zu Petrus: "Könnt ihr denn nicht einmal eine Stunde mit mir wachen? '
      verse: 40
    - text: 'Wachet und betet, damit ihr nicht in Versuchung fallet! Der Geist ist
        zwar willig, aber das Fleisch ist schwach." '
      verse: 41
    - text: 'Dann ging er zum zweiten Mal hin und betete: "Mein Vater, kann dieser
        Kelch nicht vorübergehen, ohne daß ich ihn trinke, so geschehe dein Wille." '
      verse: 42
    - text: 'Als er zurückkam fand er sie wieder schlafend; denn die Augen fielen
        ihnen zu vor Müdigkeit. '
      verse: 43
    - text: 'Und er verließ sie, ging wieder weg und betete zum dritten Mal, ganz
        mit denselben Worten. '
      verse: 44
    - text: 'Dann kam er zu den Jüngern und sprach zu ihnen: "Ihr schlaft noch weiter
        und ruht? Seht, der Augenblick ist nahe! Jetzt wird der Menschensohn in Sünderhände
        geliefert! '
      verse: 45
    - text: 'Auf, wir gehn! Mein Verräter naht!" '
      verse: 46
    - text: 'Während er noch redete, da erschien Judas, einer der Zwölf, begleitet
        von einer großen Schar, die, mit Schwertern und Knütteln bewaffnet, von den
        Hohenpriestern und Ältesten des Volkes ausgesandt war. '
      verse: 47
    - text: 'Sein Verräter aber hatte ein Zeichen mit ihnen verabredet und gesagt:
        "Wen ich küsse, der ist''s, den nehmt fest!" '
      verse: 48
    - text: 'Sogleich nun trat er auf Jesus zu mit den Worten: "Sei gegrüßt, Meister!"
        und küßte ihn. '
      verse: 49
    - text: 'Jesus aber sprach zu ihm: "Freund, wozu bist du hier?" Nun traten sie
        hinzu, legten Hand an Jesus und nahmen ihn gefangen. '
      verse: 50
    - text: 'Doch einer der Begleiter Jesu streckte seine Hand aus, zog sein Schwert,
        schlug nach dem Knecht des Hohenpriesters und hieb ihm das Ohr ab. '
      verse: 51
    - text: 'Da sprach Jesus zu ihm: "Stecke dein Schwert wieder ein! Denn alle, die
        zum Schwert greifen, sollen durchs Schwert umkommen. '
      verse: 52
    - text: 'Oder meinst du, ich könnte meinen Vater nicht bitten, er möge mir in
        diesem Augenblick mehr als zwölf Heerscharen Engel zu Hilfe senden? '
      verse: 53
    - text: 'Wie würde dann aber die Schrift erfüllt? Es muß so kommen!" '
      verse: 54
    - text: 'Zugleich sprach Jesus zu der Schar: "Wie gegen einen Räuber seid ihr
        mit Schwertern und Knütteln ausgezogen, um mich gefangenzunehmen. Tagtäglich
        habe ich im Tempel gesessen und gelehrt, und ihr habt mich nicht festgenommen." '
      verse: 55
    - text: '- Dies alles aber ist geschehen, damit sich die Schriften der Propheten
        erfüllten. — Da verließen ihn alle seine Jünger und flohen. '
      verse: 56
    - text: 'Nach seiner Gefangennahme ward Jesus zu dem Hohenpriester Kaiphas geführt,
        bei dem sich die Schriftgelehrten und Ältesten versammelt hatten. '
      verse: 57
    - text: 'Petrus aber folgte ihm von weitem bis zu des Hohenpriesters Palast; dort
        trat er ein und setzte sich zu den Dienern, um zu sehen, wie es ende. '
      verse: 58
    - text: 'Die Hohenpriester aber und der ganze Hohe Rat suchten nach einem falschen
        Zeugnis gegen Jesus, damit sie ihm zum Tod verurteilen könnten. '
      verse: 59
    - text: 'Aber obwohl viele falsche Zeugen auftraten, fanden sie doch keines. Schließlich
        kamen zwei '
      verse: 60
    - text: 'und sagten aus: "Dieser Mann hat behauptet: Ich kann den Tempel Gottes
        niederreißen und ihn in drei Tagen wiederbauen." '
      verse: 61
    - text: 'Da erhob sich der Hohepriester und sprach zu ihm: "Antwortest du nichts
        auf das, was diese wider dich vorbringen?" '
      verse: 62
    - text: 'Doch Jesus schwieg. Dach sprach der Hohepriester zu ihm: "Ich beschwöre
        dich bei Gott, dem Lebendigen: Sag uns: bist du der Messias, Gottes Sohn?" '
      verse: 63
    - text: 'Jesus erwiderte: "Ja, ich bin''s. Doch ich versichere euch: Von nun an
        sollt ihr den Menschensohn sitzen sehen zur Rechten der Macht und kommen auf
        des Himmels Wolken." '
      verse: 64
    - text: 'Da zerriß der Hohepriester seine Kleider und sprach: "Er hat Gott gelästert!
        Was brauchen wir noch weiter Zeugen? Ihr habt ja selbst seine Gotteslästerung
        gehört. '
      verse: 65
    - text: 'Wie urteilt ihr?" Sie erwiderten ihm: "Er ist des Todes schuldig!" '
      verse: 66
    - text: 'Nun spien sie ihm ins Angesicht und schlugen ihn mit Fäusten; andere
        gaben ihm Backenstreiche '
      verse: 67
    - text: 'und sprachen dabei (höhnisch): "Zeig dich als Prophet, Messias! Sag uns:
        wer hat dich geschlagen?" '
      verse: 68
    - text: 'Unterdes saß Petrus draußen im Hof. Da kam eine Magd auf ihn zu und sprach:
        "Du warst auch bei dem Jesus aus Galiläa!" '
      verse: 69
    - text: 'Er leugnete aber in Gegenwart aller und sagte: "Ich verstehe nicht, was
        du von mir willst." '
      verse: 70
    - text: 'Als er dann aus dem inneren Hof in die Halle trat, sah ihn eine andere
        Magd. Die sprach zu den Leuten dort: "Der hier hat zu Jesus von Nazaret gehört!" '
      verse: 71
    - text: 'Und wieder leugnete er und schwur dazu: "Ich kenne den Menschen nicht!" '
      verse: 72
    - text: 'Nach einer kleinen Weile traten die Umstehenden zu Petrus und sprachen:
        "Wahrhaftig, du gehörst auch zu ihnen! Schon deine Mundart verrät dich." '
      verse: 73
    - text: 'Da fing er an, sich zu verwünschen und zu schwören: "Ich kenne den Menschen
        nicht!" In dem Augenblick krähte ein Hahn. '
      verse: 74
    - text: 'Da dachte Petrus an Jesu Wort: "Noch vor dem Hahnenschrei wirst du mich
        dreimal verleugnen." Und er ging hinaus und weinte bitterlich. '
      verse: 75
  - chapter: 27
    verses:
    - text: 'Nach Tagesanbruch berieten alle Hohenpriester und die Ältesten des Volkes,
        wie sie das Todesurteil an Jesus am besten vollziehen lassen könnten. '
      verse: 1
    - text: 'Dann führten sie ihn gefesselt ab und überlieferten ihn dem Statthalter
        Pontius Pilatus. '
      verse: 2
    - text: 'Als Judas, sein Verräter, sah, daß er verurteilt worden war, da brachte
        er, von Reue gequält, die dreißig Silberlinge den Hohenpriestern und Ältesten
        zurück '
      verse: 3
    - text: 'und sprach: "Ich habe mich versündigt durch den Verrat unschuldigen Bluts." '
      verse: 4
    - text: 'Sie antworteten ihm: "Was geht uns das an? Das ist deine Sache!" Da warf
        er das Geld in den Tempel und eilte davon, ging hin und erhängte sich. '
      verse: 5
    - text: 'Die Hohenpriester aber nahmen das Geld und sprachen: "Es darf nicht in
        den Tempelschatz gelegt werden, denn es ist Blutgeld." '
      verse: 6
    - text: 'So kauften sie denn nach einer Beratung den bekannten Töpferacker dafür
        zum Begräbnisplatz für die Fremden. '
      verse: 7
    - text: 'Darum heißt der Acker noch heutigentags der Blutacker. '
      verse: 8
    - text: 'So erfüllte sich das Wort des Propheten Jeremia: Ich nahm die dreißig
        Silberlinge, die ich als Lohn empfangen für ihn, auf den einige der Söhne
        Israels einen Preis gesetzt, '
      verse: 9
    - text: 'und gab sie für den Töpferacker, wie mir der Herr befohlen hatte. '
      verse: 10
    - text: 'Jesus wurde nun vor den Statthalter geführt. Der fragte ihn: "Bist du
        der Juden König?" Jesus antwortete: "Ja, ich bin''s." '
      verse: 11
    - text: 'Doch auf die Anklagen der Hohenpriester und Ältesten erwiderte er nichts. '
      verse: 12
    - text: 'Da sprach Pilatus zu ihm: "Hörst du nicht, was sie alles gegen dich vorbringen?" '
      verse: 13
    - text: 'Aber er antwortete ihm auf keine einzige Frage, so daß es den Statthalter
        sehr wunder nahm. '
      verse: 14
    - text: 'Nun pflegte der Statthalter an jedem Passahfest dem Volk nach dessen
        freier Wahl einen Gefangenen loszugeben. '
      verse: 15
    - text: 'Man hatte damals aber einen berüchtigten Gefangenen, der hieß Barabbas. '
      verse: 16
    - text: 'Als sich nun viele aus dem Volk angesammelt hatten, fragte sie Pilatus:
        "Wen soll ich euch losgeben: Barabbas oder Jesus, den man den Messias nennt?" '
      verse: 17
    - text: 'Er wußte nämlich, daß sie ihn nur aus Neid überantwortet hatten. '
      verse: 18
    - text: 'Während er auf dem Richterstuhl saß, ließ seine Frau ihm sagen: "Habe
        du nichts zu schaffen mit diesem Gerechten; denn ich habe heute nacht einen
        unheilvollen Traum über ihn gehabt." '
      verse: 19
    - text: 'Die Hohenpriester und die Ältesten hatten indes das Volk dazu beredet,
        Barabbas sich loszubitten und Jesu Tod zu fordern. '
      verse: 20
    - text: 'Als nun der Statthalter sie von neuem fragte: "Wen von diesen beiden
        soll ich euch losgeben?", da riefen sie: "Barabbas!" '
      verse: 21
    - text: 'Pilatus sprach zu ihnen: "Was soll ich denn mit Jesus machen, den man
        den Messias nennt?" Sie riefen alle: "Ans Kreuz mit ihm!" '
      verse: 22
    - text: 'Da fragte der Statthalter: "Was hat er denn verbrochen?" Sie aber schrien
        nur noch lauter: "Ans Kreuz mit ihm!" '
      verse: 23
    - text: 'Als nun Pilatus einsah, daß er nichts erreichte, sondern daß der Lärm
        immer ärger wurde, da ließ er Wasser bringen, wusch sich vor aller Augen die
        Hände und sprach: "Ich bin unschuldig an dem Blut dieses Gerechten! Seht ihr
        zu!" '
      verse: 24
    - text: 'Da rief das ganze Volk: "Sein Blut komme auf uns und auf unsere Kinder!" '
      verse: 25
    - text: 'Da gab er ihnen Barabbas los. Jesus aber ließ er geißeln und übergab
        ihn dann (den Soldaten) zur Kreuzigung. '
      verse: 26
    - text: 'Nun führten die Soldaten des Statthalters Jesus in das Innere des Palastes
        und sammelten die ganze Schar ihrer Genossen, um ihren Spott mit ihm zu treiben. '
      verse: 27
    - text: 'Sie entkleideten ihn, legten ihm einen scharlachroten Soldatenmantel
        um, '
      verse: 28
    - text: 'flochten aus Dornen eine Krone und setzten sie ihm aufs Haupt und gaben
        ihm einen Rohrstab in seine rechte Hand. Dann beugten sie die Knie vor ihm
        und riefen höhnisch: "Heil dir, Judenkönig!" '
      verse: 29
    - text: 'Dabei spien sie ihn an, nahmen den Rohrstab und schlugen ihn damit aufs
        Haupt. '
      verse: 30
    - text: 'Als sie so ihren Spott mit ihm getrieben hatten, zogen sie ihm den Soldatenmantel
        aus, legten ihm seine eigenen Kleider wieder an und führten ihn ab zur Kreuzigung. '
      verse: 31
    - text: 'Als sie die Stadt verließen, trafen sie einen Mann aus Kyrene, namens
        Simon. Den zwangen sie, Jesu Kreuz zu tragen. '
      verse: 32
    - text: 'So kamen sie zu einem Platz, namens Golgatha, das heißt Schädelstätte. '
      verse: 33
    - text: 'Dort gaben sie ihm betäubenden Wein zu trinken. Doch als er ihn gekostet
        hatte, wollte er ihn nicht trinken. '
      verse: 34
    - text: 'Nach seiner Kreuzigung verteilten sie seine Kleider unter sich, indem
        sie das Los darüber warfen. '
      verse: 35
    - text: 'Dann setzten sie sich dort nieder und hielten bei ihm Wache. '
      verse: 36
    - text: 'Über seinem Haupt aber war eine Inschrift angebracht mit der Angabe seiner
        Schuld, die lautete: Dies ist Jesus, der Juden König. '
      verse: 37
    - text: 'Auch wurden mit ihm zwei Räuber gekreuzigt, der eine zu seiner Rechten,
        der andere zu seiner Linken. '
      verse: 38
    - text: 'Die Vorübergehenden aber schmähten ihn: sie schüttelten den Kopf '
      verse: 39
    - text: 'und sprachen: "Du wolltest ja den Tempel niederreißen und ihn in drei
        Tagen wiederbauen. Nun hilf dir selbst! Bist du Gottes Sohn, so steige vom
        Kreuz herab!" '
      verse: 40
    - text: 'Auch die Hohenpriester samt den Schriftgelehrten und den Ältesten spotteten
        und sagten: '
      verse: 41
    - text: '"Anderen hat er geholfen, und sich selbst kann er nun nicht helfen! Er
        will ja der König Israels sein! Nun gut, so mag er jetzt vom Kreuz heruntersteigen!
        Dann wollen wir an ihn glauben. '
      verse: 42
    - text: 'Er hat auf Gott vertraut; der mag ihn nun retten, wenn''s ihm gefällt.
        Er hat ja gesagt: ich bin Gottes Sohn." '
      verse: 43
    - text: 'Ebenso beschimpften ihn die Räuber, die mit ihm gekreuzigt waren. '
      verse: 44
    - text: 'Von der sechsten Stunde aber bis zur neunten bedeckte Finsternis die
        ganze Gegend. '
      verse: 45
    - text: 'Und um die neunte Stunde rief Jesus mit lauter Stimme: "Eli, Eli, lema
        sabachthani!" Das heißt: Mein Gott, mein Gott, warum hast du mich verlassen? '
      verse: 46
    - text: 'Als dies einige der Umstehenden hörten, sprachen sie: "Der ruft Elia." '
      verse: 47
    - text: 'Sofort lief einer von ihnen hin, nahm einen Schwamm, füllte ihn mit Essig,
        steckte ihn auf einen Rohrstab und wollte ihm zu trinken geben. '
      verse: 48
    - text: 'Da sprachen die anderen: "Laß doch! Wir wollen sehen, ob Elia wirklich
        kommt und ihm hilft." '
      verse: 49
    - text: 'Jesus aber schrie nochmals laut und gab den Geist auf. '
      verse: 50
    - text: 'In diesem Augenblick zerriß der Tempelvorhang von oben bis unten in zwei
        Stücke. '
      verse: 51
    - text: 'Die Erde erbebte. Die Felsen zerbarsten. Die Gräber öffneten sich, und
        viele Leiber der entschlafenen Heiligen wurden auferweckt; '
      verse: 52
    - text: 'die gingen aus ihren Gräbern hervor, kamen nach seiner Auferstehung in
        die heilige Stadt und erschienen vielen. '
      verse: 53
    - text: 'Als aber der Hauptmann und seine Leute, die bei Jesus Wache hielten,
        das Erdbeben und, was sich sonst noch zutrug, sahen, da wurden sie von großer
        Furcht erfüllt und sprachen: "Dieser Mann ist wirklich Gottes Sohn gewesen!" '
      verse: 54
    - text: 'Es waren dort auch viele Frauen, die von fern zusahen: sie hatten Jesus
        von Galiläa her begleitet und ihm gedient. '
      verse: 55
    - text: 'Unter ihnen waren auch Maria aus Magdala, Maria, die Mutter des Jakobus
        und des Josef, und die Mutter der Söhne des Zebedäus. '
      verse: 56
    - text: 'Am Abend kam ein reicher Mann, aus Arimathäa gebürtig, mit Namen Josef,
        der auch eine Jünger Jesu geworden war. '
      verse: 57
    - text: 'Der ging zu Pilatus und bat ihn um Jesu Leichnam. Da befahl Pilatus,
        man solle ihm den Leichnam überlassen. '
      verse: 58
    - text: 'Nun nahm Josef den Leichnam, ließ ihn in reine Leinwand wickeln '
      verse: 59
    - text: 'und in ein noch unbenutztes Grab legen, da er für sich in einen Felsen
        hatte hauen lassen. Dann ließ er einen großen Stein vor die Grabesöffnung
        wälzen und entfernte sich. '
      verse: 60
    - text: 'Maria aus Magdala aber und die andere Maria blieben dort und setzten
        sich dem Grab gegenüber. '
      verse: 61
    - text: 'Am nächsten Tag, am Tag nach dem Freitag, kamen die Hohenpriester und
        die Pharisäer gemeinsam zu Pilatus '
      verse: 62
    - text: 'und sprachen: "Herr, es ist uns eingefallen, daß jener Betrüger bei seinen
        Lebzeiten gesagt hat: ''Nach drei Tagen werde ich auferstehen.'' '
      verse: 63
    - text: 'Laß nun das Grab bis zum dritten Tag streng bewachen, damit nicht etwa
        seine Jünger kommen und ihn stehlen und dann zum Volk sagen: ''Er ist von
        den Toten auferstanden.'' Dann wäre der letzte Betrug noch schlimmer als der
        erste." '
      verse: 64
    - text: 'Pilatus sprach zu ihnen: "Ihr sollt eine Wache haben. Geht hin und verwahrt
        das Grab, so gut ihr könnt." '
      verse: 65
    - text: 'Da gingen sie hin und sicherten das Grab: sie versiegelten den Stein
        und stellten die Wache aus. '
      verse: 66
  - chapter: 28
    verses:
    - text: 'Nach dem Sabbat, im Morgengrauen des ersten Wochentages, gingen Maria
        von Magdala und die andere Maria hin, um das Grab zu besuchen. '
      verse: 1
    - text: 'Plötzlich entstand ein starkes Erdbeben. Denn ein Engel des Herrn kam
        vom Himmel herab, trat zum Grab, wälzte den Stein hinweg und setzte sich darauf. '
      verse: 2
    - text: 'Er sah aus wie ein leuchtender Blitz, und sein Gewand war weiß wie Schnee. '
      verse: 3
    - text: 'Bei seinem Anblick erschraken die Grabeswächter: sie erbebten und waren
        wie tot. '
      verse: 4
    - text: 'Der Engel aber sprach zu den Frauen: "Fürchtet ihr euch nicht! Ich weiß,
        ihr wollt nach Jesus sehen, dem Gekreuzigten. '
      verse: 5
    - text: 'Er ist nicht hier, er ist auferstanden, wie er es vorausgesagt. Kommt
        her und seht die Stätte, wo er gelegen hat! '
      verse: 6
    - text: 'Geht jetzt schnell hin und meldet seinen Jüngern: ''Er ist auferstanden
        von den Toten und geht euch nun voraus nach Galiläa; dort werdet ihr ihn sehen!''
        Das versichere ich euch." '
      verse: 7
    - text: 'Da gingen sie schnell von dem Grab weg, und noch voll Schrecken, aber
        auch in großer Freude eilten sie davon, um seinen Jüngern, diese Botschaft
        zu bringen. '
      verse: 8
    - text: 'Plötzlich trat ihnen Jesus entgegen mit den Worten: "Seid gegrüßt!" Da
        eilten sie auf ihn zu, umfaßten seine Füße und fielen vor ihm nieder. '
      verse: 9
    - text: 'Jesus aber sprach zu ihnen: "Fürchtet euch nicht! Geht hin und sagt meinen
        Brüdern, sie sollen nach Galiläa gehen: dort werden sie mich sehen.! '
      verse: 10
    - text: 'Während sie ihres Weges gingen, kamen einige der Grabeswächter in die
        Stadt und meldeten den Hohenpriestern alles, was vorgefallen war. '
      verse: 11
    - text: 'Da hielten diese mit den Ältesten eine Versammlung und, als sie Rats
        gepflogen, gaben sie den Soldaten reichlich Geld '
      verse: 12
    - text: 'und sprachen: "Sagt: ''Seine Jünger sind bei Nacht gekommen und haben
        ihn gestohlen, als wir gerade schliefen.'' '
      verse: 13
    - text: 'Und wenn es dem Statthalter zu Ohren kommt, so wollen wir ihn schon beschwichtigen
        und dafür sorgen, daß ihr straflos ausgeht." '
      verse: 14
    - text: 'Da nahmen sie das Geld und taten, wie sie angewiesen waren. So hat sich
        dies Gerede bei den Juden verbreitet, und noch heute ist es in Umlauf. '
      verse: 15
    - text: 'Die elf Jünger aber gingen nach Galiläa auf den Berg, wohin sie Jesus
        beschieden hatte. '
      verse: 16
    - text: 'Bei seinem Anblick fielen sie anbetend vor ihm nieder; andere aber hatten
        Zweifel. '
      verse: 17
    - text: 'Da trat Jesus näher und sprach zu ihnen: "Mir ist alle Macht verliehen
        worden im Himmel und auf Erden. '
      verse: 18
    - text: 'So geht denn hin und sammelt mir aus allen Völkern Jünger: führt sie
        durch die Taufe in die Gemeinschaft des Vaters, des Sohnes und des Heiligen
        Geistes '
      verse: 19
    - text: 'und lehrt sie gehorchen allem, was ich euch geboten habe. Und wisset:
        ich bin bei euch alle Tage bis an das Ende dieser Weltzeit." '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: 'Die Frohe Botschaft Jesu Christi wurde eingeleitet '
      verse: 1
    - text: 'im Einklang mit den Worten in dem Buch des Propheten Jesaja: Sieh, ich
        sende meinen Boten vor dir her, der dir den Weg bereiten soll. '
      verse: 2
    - text: 'In der Wüste ruft eine Stimme: Bereitet dem Herrn den Weg, ebnet ihm
        die Pfade! '
      verse: 3
    - text: 'Demgemäß trat Johannes der Täufer in der Wüste auf; er verkündigte eine
        Taufe, die von Sinnesänderung begleitet sein müsse, damit man Vergebung der
        Sünden empfangen könne. '
      verse: 4
    - text: 'Da gingen zu ihm hinaus die Leute aus dem ganzen jüdischen Land und alle
        Bewohner Jerusalems. Die ließen sich im Jordanfluß von ihm taufen und bekannten
        ihre Sünden. '
      verse: 5
    - text: 'Johannes trug ein Kleid von Kamelhaaren und um seine Hüften einen Ledergurt;
        er nährte sich von Heuschrecken und wildem Honig. '
      verse: 6
    - text: 'In seiner Predigt sagte er: "Nach mir kommt einer, der hat größere Gewalt
        als ich; ich bin nicht wert, mich zu bücken und ihm seine Schuhriemen aufzubinden. '
      verse: 7
    - text: 'Ich habe euch nur mit Wasser getauft; er aber wird euch mit Heiligem
        Geist taufen." '
      verse: 8
    - text: 'In jenen Tagen kam nun auch Jesus aus dem galiläischen Ort Nazaret und
        ließ sich von Johannes im Jordan taufen. '
      verse: 9
    - text: 'In dem Augenblick, wo er aus dem Wasser wieder ans Ufer stieg, sah er,
        wie sich der Himmel öffnete und der Geist wie eine Taube auf ihn herniederschwebte. '
      verse: 10
    - text: 'Und eine Stimme aus dem Himmel sprach: "Du bist mein geliebter Sohn;
        dich habe ich erkoren." '
      verse: 11
    - text: 'Unmittelbar darauf führte ihn der Geist mit unwiderstehlicher Gewalt
        in die Wüste. '
      verse: 12
    - text: 'Dort hielt er sich vierzig Tage auf und ward von dem Satan versucht.
        Die wilden Tiere umgaben ihn, und die Engel brachten ihm Speise. '
      verse: 13
    - text: 'Als Johannes verhaftet war, kam Jesus nach Galiläa und verkündigte dort
        die Frohe Botschaft Gottes. '
      verse: 14
    - text: '"Die Zeit", so sprach er, "ist erfüllt, und Gottes Königreich ist nahe
        herbeigekommen! Ändert euern Sinn und glaubt an die Frohe Botschaft!" '
      verse: 15
    - text: 'Als Jesus (eines Tages) an dem Ufer des Galiläischen Sees wandelte, sah
        er, wie Simon und sein Bruder Andreas gerade ein Wurfnetz in dem See auswarfen;
        denn sie waren Fischer. '
      verse: 16
    - text: 'Jesus sprach zu ihnen: "Kommt und folgt mir! Ich will euch zu Menschenfischern
        machen." '
      verse: 17
    - text: 'Da ließen sie sofort ihre Netze liegen und folgten ihm. '
      verse: 18
    - text: 'Als er eine kleine Strecke weiterging, sah er Jakobus, den Sohn des Zebedäus,
        und seinen Bruder Johannes, wie sie in ihrem Boot ihre Hochseenetze in Ordnung
        brachten. Sogleich berief er sie. '
      verse: 19
    - text: 'Da ließen sie ihren Vater Zebedäus mit den Lohnarbeitern im Boot und
        folgten ihm. '
      verse: 20
    - text: 'Sie kamen nach Kapernaum. Gleich am nächsten Sabbat ging er in das Versammlungshaus
        und lehrte. '
      verse: 21
    - text: 'Da staunten die Leute ob seiner Lehre. Denn er lehrte sie wie einer,
        der (göttliche) Vollmacht dazu hatte, und nicht wie die Schriftgelehrten. '
      verse: 22
    - text: 'Nun war in ihrem Versammlungshaus ein Mensch, der hatte einen unreinen
        Geist. '
      verse: 23
    - text: 'Der schrie plötzlich auf: "Was haben wir mit dir zu schaffen, Jesus von
        Nazaret? Du bist gekommen, um uns zu verderben. Wir wissen von dir, wer du
        bist: der Heilige Gottes." '
      verse: 24
    - text: 'Aber Jesus bedrohte ihn: "Schweig und fahr aus von ihm!" '
      verse: 25
    - text: 'Da zerrte der unreine Geist den Menschen hin und her und fuhr aus von
        ihm mit lautem Geschrei. '
      verse: 26
    - text: 'Da staunten sie alle und fragten einander: "Was bedeutet das? Das ist
        eine neue Lehre mit (göttlicher) Vollmacht! Sogar die unreinen Geister gehorchen
        seinem Gebot." '
      verse: 27
    - text: 'Und die Kunde von ihm verbreitete sich bald überall in jener ganzen Gegend
        Galiläas. '
      verse: 28
    - text: 'Sobald sie das Versammlungshaus verlassen hatten, gingen sie, begleitet
        von Jakobus und Johannes, in die Wohnung des Simon und Andreas. '
      verse: 29
    - text: 'Dort lag Simons Schwiegermutter fieberkrank darnieder. Das teilte man
        Jesus sofort mit. '
      verse: 30
    - text: 'Da ging er zu ihr, ergriff sie bei der Hand und ließ sie aufstehen. Sogleich
        wich das Fieber von ihr, und sie wartete ihnen bei der Mahlzeit auf. '
      verse: 31
    - text: 'Am Abend, nach Sonnenuntergang, brachte man alle Leidenden und Besessenen
        zu ihm. '
      verse: 32
    - text: 'Ja, die ganze Stadt war vor der Tür versammelt. '
      verse: 33
    - text: 'Er heilte viele, die an mancherlei Krankheiten litten, und trieb viele
        böse Geister aus. Aber er erlaubte den Geistern nicht zu reden; denn sie wußten,
        wer er war. '
      verse: 34
    - text: 'Frühmorgens, als es noch ganz dunkel war, stand er auf, verließ das Haus
        und ging an eine einsame Stätte. Dort betete er. '
      verse: 35
    - text: 'Simon aber und die anderen (Jünger) suchten ihn überall. '
      verse: 36
    - text: 'Als sie ihn gefunden hatten, sprachen sie zu ihm: "Alle Leute fragen
        nach dir." '
      verse: 37
    - text: 'Er antwortete ihnen: "Gehen wir doch anderswohin in die Flecken ringsum!
        Auch dort will ich die Heilsbotschaft verkündigen. Deshalb bin ich ja von
        Hause weggegangen." '
      verse: 38
    - text: 'So predigte er in ganz Galiläa in ihren Versammlungshäusern und trieb
        die bösen Geister aus. '
      verse: 39
    - text: 'Eines Tages nahte ihm ein Aussätziger. Der war sich vor ihm auf die Knie
        und flehte ihn an: "Wenn du nur willst, kannst du mich reinigen." '
      verse: 40
    - text: 'Da streckte Jesus voll Mitleid seine Hand aus, rührte ihn an und sprach:
        "Ich will es, werde rein!" '
      verse: 41
    - text: 'Sobald er dies gesagt, wich der Aussatz von ihm, und er wurde rein. '
      verse: 42
    - text: 'Jesus ließ ihn sofort gehen und befahl ihm streng: '
      verse: 43
    - text: '"Hüte dich, irgendwie davon zu reden! Doch geh, zeig dich dem Priester
        und bring für deine Reinigung das Opfer, das Mose vorgeschrieben hat, zum
        Zeugnis für die Leute." '
      verse: 44
    - text: 'Kaum aber war der Mann hinausgegangen, so begann er jedem von seiner
        Heilung zu erzählen. Ja er machte den Vorfall so bekannt, daß Jesus nicht
        mehr öffentlich in einer Stadt erscheinen konnte. Er hielt sich vielmehr draußen
        an unbewohnten Orten auf. Aber auch dorthin strömten die Leute von allen Seiten
        zu ihm. '
      verse: 45
  - chapter: 2
    verses:
    - text: 'Nach einigen Tagen kehrte er wieder nach Kapernaum zurück. '
      verse: 1
    - text: 'Kaum ward es ruchbar, er sei zu Hause, da sammelten sich alsbald so viele
        (in seiner Wohnung), daß die Leute selbst vor der Tür nicht alle stehen konnten.
        Während er ihnen nun das Wort verkündigte, '
      verse: 2
    - text: 'brachte man ihm einen Gelähmten, der von vier Männern getragen wurde. '
      verse: 3
    - text: 'Da sie aber den Kranken der vielen Menschen wegen nicht zu ihm bringen
        konnten, deckten sie gerade über der Stelle, wo sich Jesus befand, das Dach
        ab, machten dann in der Decke eine Öffnung und ließe durch diese das Bett
        hinab, worauf der Gelähmte lag. '
      verse: 4
    - text: 'Als Jesus ihren Glauben sah, sprach er zu dem Gelähmten: "Mein Sohn,
        deine Sünden sind dir vergeben!" '
      verse: 5
    - text: 'Es saßen dort aber einige Schriftgelehrte, die dachten in ihren Herzen: '
      verse: 6
    - text: '"Wie darf dieser Mensch so reden? Er lästert ja! Wer kann Sünden vergeben
        als Gott allein?" '
      verse: 7
    - text: 'Jesus erkannte sofort in seinem Geist, daß sie so bei sich dachten, und
        sprach zu ihnen: "Was denkt ihr da in euern Herzen? '
      verse: 8
    - text: 'Was ist leichter, zu dem Gelähmten zu sagen: ''Deine Sünden sind dir
        vergeben'' oder das Wort zu sprechen: ''Steh auf, nimm dein Bett und wandle''? '
      verse: 9
    - text: 'Ihr sollt aber sehen, daß der Menschensohn die Vollmacht hat, auf Erden
        Sünden zu vergeben." Nun wandte er sich zu dem Gelähmten und sprach: '
      verse: 10
    - text: '"Ich sage dir: Steh auf, nimm dein Bett und geh nach Hause!" '
      verse: 11
    - text: 'Da stand er auf, nahm auf der Stelle sein Bett und ging vor aller Augen
        hinaus. Darüber waren alle außer sich vor Staunen und priesen Gott, indem
        sie laut bekannten: "So etwas haben wir noch nie erlebt!" '
      verse: 12
    - text: 'Dann ging er wieder hinaus an den See. Da kam alles Volk zu ihm, und
        er lehrte sie. '
      verse: 13
    - text: 'Im Vorbeigehen sah er Levi, des Alphäus Sohn, vor seinem Zollhaus sitzen,
        und er sprach zu ihm: "Folge mir nach!" Da stand er auf und folgte ihm. '
      verse: 14
    - text: 'Als Jesus nun in Levis Haus zu Gast war, nahmen auch viele Zöllner und
        Sünder mit Jesus und seinen Jüngern am Mahl teil; denn eine große Zahl von
        ihnen hatte sich Jesus angeschlossen. '
      verse: 15
    - text: 'Als ihn aber einige Schriftgelehrte, die zu den Pharisäern gehörten,
        mit Sündern und Zöllnern essen sahen, sprachen sie zu seinen Jüngern: "Mit
        Zöllnern und Sündern ißt er?" '
      verse: 16
    - text: 'Jesus hörte das und sprach zu ihnen: "Nicht die Gesunden bedürfen des
        Arztes, sondern die Kranken. Ich bin nicht gekommen, um Gerechte zu berufen,
        sondern Sünder." '
      verse: 17
    - text: 'Die Jünger des Johannes und der Pharisäer fasteten einst. Da kamen die
        Leute zu Jesus und fragten ihn: "Warum fasten die Jünger des Johannes und
        die Jünger der Pharisäer (so viel), währen deine Jünger nicht fasten?" '
      verse: 18
    - text: 'Jesus antwortete ihnen: "Können denn die Hochzeitsgäste fasten, solange
        der Bräutigam bei ihnen ist? Solange sie den Bräutigam bei sich haben, können
        sie nicht fasten. '
      verse: 19
    - text: 'Es kommt aber die Zeit, wo ihnen der Bräutigam entrissen ist: dann werden
        sie fasten. '
      verse: 20
    - text: 'Niemand setzt einen Flicken von neuem Tuch auf ein altes Kleid. Sonst
        reißt der neue Einsatz noch an anderen Stellen etwas von dem alten Kleid weg,
        und der Riß wird desto ärger. '
      verse: 21
    - text: 'Es gießt auch niemand neuen Wein in alte Schläuche. Sonst zerreißt der
        Wein die Schläuche, und dann geht der Wein samt den Schläuchen verloren. Drum
        soll man neuen Wein in neue Schläuche gießen." '
      verse: 22
    - text: 'Einst ging er am Sabbat durch Getreidefelder. Beim Gehen begannen seine
        Jünger Ähren abzureißen. '
      verse: 23
    - text: 'Da sprachen die Pharisäer zu ihm: "Sieh doch! warum tun sie etwas, was
        man am Sabbat nicht darf?" '
      verse: 24
    - text: 'Er antwortete ihnen: "Habt ihr nie gelesen, was David tat, als er nichts
        zu essen hatte und ihn und seine Begleiter hungerte? '
      verse: 25
    - text: 'Wie er zur Zeit des Hohenpriesters Abjatar in das Haus Gottes ging und
        die Schaubrote aß, die nur die Priester essen dürfen, und auch seinen Gefährten
        davon gab?" '
      verse: 26
    - text: 'Dann fuhr er fort: "Der Sabbat ist da um des Menschen willen und nicht
        der Mensch um des Sabbats willen. '
      verse: 27
    - text: 'Darum ist der Menschensohn auch über den Sabbat Herr." '
      verse: 28
  - chapter: 3
    verses:
    - text: 'Als er wieder einmal in das Versammlungshaus kam, war dort ein Mann mit
        einem abgestorbenen Arm. '
      verse: 1
    - text: 'Und sie lauerten ihm auf, ob er ihn wohl am Sabbat heilen werden; denn
        sie suchten einen Grund, ihn zu verklagen. '
      verse: 2
    - text: 'Da sprach er zu dem Mann mit dem abgestorbenen Arm: "Steh auf, tritt
        vor!" '
      verse: 3
    - text: 'Dann fragte er sie: "Soll man am Sabbat lieber Gutes oder Böses tun,
        ein Leben retten oder vernichten?" Sie aber schwiegen. '
      verse: 4
    - text: 'Da sah er sie ringsum zornig an und zugleich voll Trauer über die Verstocktheit
        ihres Herzens. Dann sprach er zu dem Mann: "Strecke deinen Arm aus!" Da streckte
        er ihn aus, und sein Arm ward wiederhergestellt. '
      verse: 5
    - text: 'Als die Pharisäer den Gottesdienst verließen, berieten sie sich alsbald
        mit den Anhängern des Herodes wider ihn, wie sie ihn zu Tode bringen könnten. '
      verse: 6
    - text: 'Jesus ging hierauf mit seinen Jüngern an den See zurück, und eine große
        Volksmenge aus Galiläa zog ihm nach. Auch aus Judäa '
      verse: 7
    - text: 'und Jerusalem, aus Idumäa, dem Ostjordanland und aus der Gegend von Tyrus
        und Sidon kamen die Leute auf die Kunde von seinen Taten in großen Scharen
        zu ihm. '
      verse: 8
    - text: 'Da sagte er zu seinen Jüngern, es solle der vielen Leute wegen stets
        ein Boot für ihn bereitstehen, damit man ihn nicht dränge. '
      verse: 9
    - text: 'Denn weil er viele heilte, so stürzten sich alle, die ein Leiden hatten,
        auf ihn, um ihn anzurühren. '
      verse: 10
    - text: 'Und wenn ihn die unreinen Geister erblickten, so fielen sie vor ihm nieder
        und schrien: "Du bist Gottes Sohn!" '
      verse: 11
    - text: 'Aber dann verbot er ihnen aufs strengste, ihn bekanntzumachen. '
      verse: 12
    - text: 'Eines Tages ging er auf das Gebirge. Dorthin rief er zu sich, die er
        selbst bestimmte, und sie kamen zu ihm. '
      verse: 13
    - text: 'Aus ihnen erwählte er zwölf, die sollten ständig um ihn sein, und er
        wollte sie aussenden, damit sie das Wort verkündigten '
      verse: 14
    - text: 'und auch die Macht besäßen, die bösen Geister auszutreiben. '
      verse: 15
    - text: 'Dies sind nun die Zwölf, die er bestellte: Simon, dem er den Namen Petrus
        gab; '
      verse: 16
    - text: 'ferner Jakobus, der Sohn des Zebedäus, und Johannes, der Bruder des Jakobus,
        denen er den Namen Boanerges, das heißt Donnersöhne, gab; '
      verse: 17
    - text: 'ferner Andreas, Philippus, Bartholomäus, Matthäus, Thomas, Jakobus, der
        Sohn des Alphäus, Thaddäus, Simon der Eiferer '
      verse: 18
    - text: 'und Judas aus Kariot, der ihn verraten hat. '
      verse: 19
    - text: 'Als er nach Hause kam, sammelten sich wieder viele Leute, so daß sie
        nicht einmal Gelegenheit hatten, einen Imbiß zu nehmen. '
      verse: 20
    - text: 'Als seine Verwandten das erfuhren, kamen sie herbei, um ihn mit Gewalt
        hinwegzuführen. Denn sie sagten: "Er ist von Sinnen!" '
      verse: 21
    - text: 'Die Schriftgelehrten aber, die von Jerusalem gekommen waren, sprachen:
        "Er ist besessen von Beelzebul, und im Bunde mit dem Obersten der bösen Geister
        treibt er die Teufel aus." '
      verse: 22
    - text: 'Da rief er sie heran und wandte sich an sie in einer Gleichnisrede. "Wie
        ist es möglich", so sprach er, "daß der Satan den Satan austreiben kann? '
      verse: 23
    - text: 'Ein Reich, das in sich selbst uneins ist, ein solches Reich kann nicht
        stehen. '
      verse: 24
    - text: 'Ein Haus, das in sich selbst uneins ist, ein solches Haus kann nicht
        bestehen. '
      verse: 25
    - text: 'Wenn sich nun der Satan gegen seine eigene Macht erhebt und mit sich
        selbst uneins ist, so kann er nicht länger bestehen, sondern es ist aus mit
        ihm. '
      verse: 26
    - text: 'Niemand kann in das Haus eines starken Kriegsmannes dringen und ihm seinen
        Hausrat rauben, wenn er nicht zuvor den Starken bindet; dann erst kann er
        sein Haus berauben. '
      verse: 27
    - text: 'Wahrlich, ich sage euch: Alle Sünden werden den Menschenkindern vergeben,
        auch alle Lästerungen, die sie aussprechen mögen. '
      verse: 28
    - text: 'Wer aber eine Lästerung ausspricht gegen den Heiligen Geist, der findet
        in Ewigkeit keine Vergebung: er ist einer Sünde schuldig, die ewig auf ihm
        lastet." '
      verse: 29
    - text: 'So sprach Jesus, weil sie sagten: "Er hat einen unreinen Geist." '
      verse: 30
    - text: 'Da kamen seine Brüder und seine Mutter. Die blieben draußen stehen und
        ließen ihn zu sich rufen. '
      verse: 31
    - text: 'Es saß aber eine Menge Menschen um ihn. Da sagte man zu ihm: "Sieh, deine
        Mutter, deine Brüder und deine Schwestern sind draußen und fragen nach dir." '
      verse: 32
    - text: 'Er antwortete: "Wer ist meine Mutter? Wer sind meine Brüder?" '
      verse: 33
    - text: 'Dann sah er auf die, die rings im Kreis um ihn saßen, und sprach: "Da
        seht meine Mutter und meine Brüder! '
      verse: 34
    - text: 'Denn wer den Willen Gottes tut, der ist mir Bruder, Schwester und Mutter." '
      verse: 35
  - chapter: 4
    verses:
    - text: 'Dann begann er von neuem an dem Ufer des Sees zu lehren. Da sammelte
        sich eine sehr große Schar um ihn. Deshalb stieg er in einen Fischerkahn und
        setzte sich dort nieder: so war er auf dem See, während die Leute dicht gedrängt
        am Ufer auf dem Land standen. '
      verse: 1
    - text: 'Und er lehrte sie vielerlei durch Gleichnisse. In seiner Unterweisung
        sagte er ihnen: '
      verse: 2
    - text: '"Merkt auf! Ein Sämann ging aus zu säen. '
      verse: 3
    - text: 'Beim Säen fielen einige Körner an den Weg. Da kamen die Vögel und pickten
        sie auf. '
      verse: 4
    - text: 'Andere Körner fielen auf steinigen Grund, wo sie nicht viel Erde hatten.
        Dort schossen sie schnell in den Halm, weil es der Erdschicht an Tiefe fehlte. '
      verse: 5
    - text: 'Als dann die Sonne heiß schien, litten die Halme von ihrer Glut; und
        weil sie nicht Wurzel hatten, verdorrten sie. '
      verse: 6
    - text: 'Andere Körner fielen dahin, wo Dornen wuchsen. Da schossen die Dornen
        auf und erstickten die Saat, und es gab keine Frucht. '
      verse: 7
    - text: 'Andere Körner fielen auf guten Boden. Die keimten und wuchsen und brachten
        Früchte: Dreißigfältig, sechzigfältig, ja hundertfältig." '
      verse: 8
    - text: 'Und er schloß mit den Worten: "Wer Ohren hat zu hören, der höre!" '
      verse: 9
    - text: 'Als er dann wieder allein war, fragten ihn die Jünger samt den Zwölfen
        nach diesem Gleichnis. '
      verse: 10
    - text: 'Da sprach er zu ihnen: "Euch ist vertraut des Gottesreiches geheimnisvolle
        Wahrheit. Den anderen aber, die draußen stehen, wird alles nur in Gleichnisreden
        mitgeteilt. '
      verse: 11
    - text: 'Denn: Sie sollen sehen und nicht erkennen, sie sollen hören und nicht
        verstehen, damit sie nicht zur Umkehr kommen und Vergebung finden." '
      verse: 12
    - text: 'Dann fuhr er fort: "Dies Gleichnis versteht ihr nicht? Wie sollt ihr
        da die anderen alle fassen? '
      verse: 13
    - text: 'Der Sämann sät das Wort. '
      verse: 14
    - text: 'Bei denen das Wort an den Weg fällt, da wird das Wort wohl ausgesät,
        doch wenn sie es kaum gehört, so kommt schon der Satan und nimmt das in ihr
        Herz gestreute Wort hinweg. '
      verse: 15
    - text: 'Bei denen der Same auf steinigen Boden fällt, die nehmen das Wort, sobald
        sie es hören, mit Freuden auf; '
      verse: 16
    - text: 'aber es schlägt in ihnen nicht Wurzel, sondern sie halten nur eine Zeitlang
        aus. Kommt dann Trübsal oder Verfolgung wegen des Wortes, so werden sie bald
        im Glauben wankend. '
      verse: 17
    - text: 'Bei anderen fällt der Same unter die Dornen. Diese Leute sind wohl Hörer
        des Wortes, '
      verse: 18
    - text: 'aber die irdischen Sorgen, der verführerische Reiz des Reichtums und
        tausend andere Begierden, die dringen ins Herz und ersticken das Wort, und
        es bleibt ohne Frucht. '
      verse: 19
    - text: 'Aber auch solche gibt es, bei denen der Same auf guten Boden fällt. Die
        hören das Wort und nehme es auf und bringen Frucht: Dreißigfältig, sechzigfältig,
        ja hundertfältig." '
      verse: 20
    - text: 'Weiter sprach er zu ihnen: "Bringt man eine Lampe in ein Zimmer, um sie
        unter einen Scheffel oder unter ein Bett zu setzen? Nein, man stellt sie auf
        den Leuchter. '
      verse: 21
    - text: 'Denn nichts ist so verborgen, daß es nicht einmal offenbar würde; und
        nicht ist so versteckt, daß es nicht dereinst ans Licht käme. '
      verse: 22
    - text: 'Wer Ohren hat zu hören, der höre!" '
      verse: 23
    - text: 'Dann fuhr er fort: "Achtet auf das, was ihr hört! Mit dem Maß, womit
        ihr meßt, soll euch, den Hörern, zugemessen werden, und noch darüber hinaus. '
      verse: 24
    - text: 'Denn wer (die rechte Aufmerksamkeit) hat, dem wird (Erkenntnis) mitgeteilt;
        wer (sie) aber nicht hat, dem soll sogar (das wenige), was er (noch an Erkenntnis)
        hat, genommen werden." '
      verse: 25
    - text: 'Weiter sprach er: "Mit dem Gottesreich verhält es sich so wie mit einem
        Landmann, der Samen auf den Acker streut. '
      verse: 26
    - text: 'Mag er schlafen oder wachen, bei Nacht und bei Tage — der Samen sprießt,
        und der Halm wird länger, er begreift nicht, wie es zugeht. '
      verse: 27
    - text: 'Ganz von selbst bringt die Erde Frucht: Zuerst den Halm, dann die Ähre,
        dann den Weizen, der die Ähre füllt. '
      verse: 28
    - text: 'Ist aber die Frucht zur Reife gelangt, so schickt er alsbald die Schnitter
        hin; denn die Erntezeit ist da!" '
      verse: 29
    - text: 'Weiter sprach er: "Wie sollen wir Gottes Königreich abbilden, oder in
        welche Gleichnisrede sollen wir es fassen? '
      verse: 30
    - text: 'Es ist einem Senfkorn gleich. Sät man das aufs Land, so ist''s das kleinste
        unter allen Samenkörnern auf Erden. '
      verse: 31
    - text: 'Aber ist es einmal gesät, so wächst es heran und wird am größten unter
        allen Gartenkräutern. Ja es treibt so große Zweige, daß unter seinem Schatten
        die Vögel des Himmels nisten können." '
      verse: 32
    - text: 'Durch viele solche Gleichnisreden verkündigte er den Leuten je nach ihrer
        Fassungskraft das Wort. '
      verse: 33
    - text: 'Während er aber zu dem Volk überhaupt nur in Gleichnissen zu reden pflegte,
        gab er seinen Jüngern, wenn er mit ihnen allein war, von den Gleichnisreden
        stets eine Auslegung. '
      verse: 34
    - text: 'Am Abend jenes Tages sprach er zu seinen Jüngern: "Laßt uns ans andere
        Ufer fahren!" '
      verse: 35
    - text: 'Da ließen sie die Menge gehen und führten ihn, müde wie er war, ins Boot.
        Noch andere Boote fuhren mit ihm. '
      verse: 36
    - text: 'Da brach ein heftiger Sturmwind los, und die Wogen schlugen hinein ins
        Boot, daß es sich mit Wasser zu füllen begann. '
      verse: 37
    - text: 'Und er war hinten im Heck, auf dem Kissen schlafend niedergestreckt.
        Da weckten sie ihn und sprachen zu ihm: "Meister, kümmert''s dich nicht, daß
        wir ertrinken?" '
      verse: 38
    - text: 'Da stand er auf und schalt den Wind und sprach zum See: "Schweig! Verstumme!"
        Da legte sich der Wind, und es ward eine tiefe Stille. '
      verse: 39
    - text: 'Da sprach er zu ihnen: "Warum seid ihr so furchtsam? Fehlt''s euch denn
        noch immer an Glauben?" '
      verse: 40
    - text: 'Da erfaßte sie großes Entsetzen, und sie sprachen zueinander: "Wer ist
        doch dieser Mann, daß ihm selbst Wind und Wogen gehorchen?" '
      verse: 41
  - chapter: 5
    verses:
    - text: 'Sie kamen an das andere Ufer des Sees in das Gebiet der Gerasener. '
      verse: 1
    - text: 'Als er aus dem Boot stieg, kam ihm plötzlich aus den Gräbern, die dort
        waren, ein Mensch entgegen, der von einem unreinen Geist besessen war. '
      verse: 2
    - text: 'Der hauste in den Felsengräbern, und niemand hatte ihn bis dahin fesseln
        können, nicht einmal mit Ketten. '
      verse: 3
    - text: 'Denn oft schon hatte man ihn an Händen und Füßen gebunden, aber immer
        wieder hatte er die Handfesseln zerrissen und die Fußketten zerrieben, und
        niemand konnte ihn bändigen. '
      verse: 4
    - text: 'Beständig, bei Tag und bei Nacht, hielt er sich in den Gräbern und in
        den Bergen auf; dabei schrie er laut und zerschlug sich mit Steinen. '
      verse: 5
    - text: 'Als er nun Jesus von weitem sah, rannte er hin, fiel vor ihm nieder und
        rief mit lauter Stimme: '
      verse: 6
    - text: '"Was habe ich mit dir zu schaffen, Jesus, du Sohn Gottes, des Höchsten?
        Ich beschwöre dich bei Gott: quäle mich doch nicht!" '
      verse: 7
    - text: 'Jesus wollte nämlich zu ihm sagen: "Fahr aus von dem Menschen, du unreiner
        Geist!" '
      verse: 8
    - text: 'Da fragte ihn Jesus: "Wie heißt du?" Er antwortete: "Ich heiße Legion;
        denn unser sind viele." '
      verse: 9
    - text: 'Die bösen Geister baten ihn dringend, sie nicht aus jener Gegend wegzusenden. '
      verse: 10
    - text: 'Nun weidete dort am Berghang eine große Herde Schweine. '
      verse: 11
    - text: 'Da baten sie ihn: "Sende uns in die Schweine dort; laß uns in sie fahren!" '
      verse: 12
    - text: 'Jesus erlaubte es ihnen sofort. Nun fuhren die unreinen Geister aus und
        gingen in die Schweine. Da stürmte die Herde den Abhang hinab in den See,
        an zweitausend Stück, und sie ertranken im See. '
      verse: 13
    - text: 'Ihre Hirten aber flohen und erzählten den Vorfall in der Stadt und auf
        dem Land. Da eilten die Leute herbei, um zu schauen, was da geschehen. '
      verse: 14
    - text: 'Als sie zu Jesus kamen und sahen, wie der Mann der eben noch von der
        Geisterschar besessen gewesen war, bekleidet und vernünftig dasaß, da wurden
        sie von Furcht ergriffen. '
      verse: 15
    - text: 'Die Augenzeugen erzählten ihnen auch, wie es dem Besessenen ergangen
        war, dazu den Vorfall mit den Schweinen. '
      verse: 16
    - text: 'Da begannen sie ihn zu bitten, er möge ihr Gebiet verlassen. '
      verse: 17
    - text: 'Als Jesu in das Boot steigen wollte, bat ihn der geheilte Besessene,
        daß er bei ihm bleiben dürfe. Doch er erlaubte es ihm nicht, sondern sprach
        zu ihm: "Geh heim zu deinen Angehörigen und erzähle ihnen, was der Herr an
        dir getan und wie er sich dein erbarmt hat!" '
      verse: 18
    - text: ''
      verse: 19
    - text: 'Da ging er hin begann in den Zehn Städten zu verkünden, was Jesus an
        ihm getan, und alle waren darüber verwundert. '
      verse: 20
    - text: 'Als Jesus in dem Boot wieder ans andere Ufer kam, sammelte sich eine
        große Volksmenge um ihn. Er war noch am Ufer des Sees, '
      verse: 21
    - text: 'da erschien ein Gemeindevorsteher, mit Namen Jairus. Kaum sah er Jesus,
        da fiel er ihm zu Füßen '
      verse: 22
    - text: 'und bat ihn dringend: "Mein Töchterlein liegt in den letzten Zügen; komm
        doch und leg ihr die Hände auf, damit sie gesund werde und am Leben bleibe!" '
      verse: 23
    - text: 'Da ging er mit ihm. Eine große Volksmenge begleitete ihn und umdrängte
        ihn von allen Seiten. '
      verse: 24
    - text: 'Nun war dort eine Frau, die litt schon zwölf Jahre am Blutfluß. '
      verse: 25
    - text: 'Sie hatte unter den Händen mancher Ärzte Schweres erduldet und ihr ganzes
        Vermögen dabei zugesetzt. Doch alles war ohne Nutzen geblieben: ihr Leiden
        war nur noch schlimmer geworden. '
      verse: 26
    - text: 'Da hörte sie von Jesus. Diese Frau trat jetzt im Gedränge von hinten
        zu ihm und berührte seinen Mantel. '
      verse: 27
    - text: 'Denn sie dachte: "Wenn ich auch nur seine Kleider berühre, so werde ich
        gesund." '
      verse: 28
    - text: 'Sofort hörte der Blutfluß auf, und sie fühlte in ihrem Körper, daß sie
        von ihrer Plage geheilt war. '
      verse: 29
    - text: 'Aber auch Jesus merkte sogleich, daß Heilungskraft von ihm ausgegangen
        war. Daher wandte er sich um im Gedränge und fragte: "Wer hat meine Kleider
        angerührt?" '
      verse: 30
    - text: 'Seine Jünger antworteten ihm: "Du siehst doch, wie dich die Leute drängen,
        und da fragst du: Wer hat mich angerührt?" '
      verse: 31
    - text: 'Doch seine Augen suchten in der Runde, um die herauszufinden, die es
        getan. '
      verse: 32
    - text: 'Da geriet die Frau in Furcht, und zitternd vor Angst — denn sie wußte,
        was ihr geschehen — trag sie hervor, fiel vor ihm nieder und erzählte ihm
        die volle Wahrheit. '
      verse: 33
    - text: 'Er aber sprach zu ihr: "Meine Tochter, dein Glaube hat dich gesund gemacht.
        Geh hin in Frieden und sei genesen von deiner Plage!" '
      verse: 34
    - text: 'Während er noch so redete, erschienen Boten aus dem Haus des Gemeindevorstehers
        und meldeten ihm: "Deine Tochter ist schon gestorben; was bemühst du den Meister
        noch?" '
      verse: 35
    - text: 'Jesus aber beachtete diese Worte nicht weiter, sondern sprach sofort
        zu dem Vorsteher: "Fürchte dich nicht, glaube nur!" '
      verse: 36
    - text: 'Und er ließ niemand mitgehen als Petrus, Jakobus und Johannes, des Jakobus
        Bruder. '
      verse: 37
    - text: 'So kamen sie in des Vorstehers Haus. Dort ging es lärmend zu: Jesus hörte
        lautes Weinen und Klagen. '
      verse: 38
    - text: 'Da trat er ein und sagte zu den Leuten: "Was lärmt und weint ihr denn?
        Das Kind ist ja nicht tot, es schläft nur." Da verlachten sie ihn. '
      verse: 39
    - text: 'Nun schickte er die Leute alle hinaus. Nur des Kindes Eltern und seine
        Jünger, die ihn begleiteten, nahm er mit und trat in das Gemach, wo das Mädchen
        lag. '
      verse: 40
    - text: 'Er faßte das Kind bei der Hand und sprach zu ihm: "Talitha kum", das
        heißt: "Mägdlein, ich sage dir: steh auf!" '
      verse: 41
    - text: 'Sofort erhob sich das Mädchen und ging umher. Denn sie war schon zwölf
        Jahre alt. Da gerieten sie alsbald vor Staunen ganz außer sich. '
      verse: 42
    - text: 'Doch er gebot ihnen streng, daß niemand davon erführe. Und er ließ dem
        Kinde zu essen geben. '
      verse: 43
  - chapter: 6
    verses:
    - text: 'Dann ging er weg von dort und kam in seine Vaterstadt, und seine Jünger
        folgten ihm. '
      verse: 1
    - text: 'Am nächsten Sabbat fing er an, in dem Versammlungshaus zu lehren. Viele
        der Hörer sprachen voll Staunen: "Woher hat er das? Welche Weisheit ist ihm
        verliehen? Und solche Wunder geschehen durch seine Hände? '
      verse: 2
    - text: 'Ist das nicht der Tischler, der Sohn Marias und der Bruder des Jakobus,
        Joses, Judas und Simon? wohnen nicht auch seine Schwestern hier bei uns?"
        Und sie wollten nichts von ihm wissen. '
      verse: 3
    - text: 'Da sprach Jesus zu ihnen: "Ein Prophet gilt nirgends so wenig wie in
        seiner Heimat und bei seinen Verwandten und Hausgenossen." '
      verse: 4
    - text: 'Er konnte dort auch kein einziges Wunder tun; nur einige Kranke machte
        er durch Handauflegung gesund. '
      verse: 5
    - text: 'Und er war verwundert über ihren Unglauben. Dann durchzog er lehrend
        die Dörfer im Umkreis. '
      verse: 6
    - text: 'Darauf rief er die Zwölf herbei und begann sie zu Zweien auszusenden.
        Dabei gab er ihnen Macht über die unreinen Geister. '
      verse: 7
    - text: 'Er befahl ihnen, außer einem Wanderstab nicht mit auf den Weg zu nehmen:
        kein Brot, keinen Ranzen, kein Geld im Gürtel; '
      verse: 8
    - text: '"aber", so fuhr er fort, "ihr sollt Schuhe tragen, doch nicht zwei Unterkleider
        anziehen." '
      verse: 9
    - text: 'Ferner sprach er zu ihnen: "In jedem Haus, wo ihr Eingang findet, da
        bleibt, bis ihr weiterwandert! '
      verse: 10
    - text: 'Wo man euch aber nicht aufnimmt und hören will, den Ort verlaßt und schüttelt
        den Staub von euern Füßen, zum Zeugnis wider sie!" '
      verse: 11
    - text: 'So zogen sie aus und forderten zur Sinnesänderung auf. '
      verse: 12
    - text: 'Sie trieben viele böse Geister aus; viele Kranke salbten sie mit Öl und
        heilten sie. '
      verse: 13
    - text: 'Auch der König Herodes hörte von Jesus, denn sein Name war in aller Mund.
        Einige sagten: "Johannes der Täufer ist von den Toten auferstanden; darum
        sind die Wunderkräfte in ihm wirksam." '
      verse: 14
    - text: 'Andere meinten: "Er ist Elia", wieder andere: "Er ist ein Prophet, ähnlich
        den Propheten der alten Zeit." '
      verse: 15
    - text: 'Als aber Herodes davon hörte, sprach er: "Es ist Johannes, den ich habe
        enthaupten lassen; der ist wieder auferstanden!" '
      verse: 16
    - text: 'Herodes hatte nämlich Johannes festnehmen lassen und in Ketten gefangengehalten
        wegen Herodias, der Frau seines Bruders Philippus. Die hatte Herodes geheiratet. '
      verse: 17
    - text: 'Aber Johannes hatte ihm gesagt: "Du darfst deines Bruders Weib nicht
        zur Frau haben." '
      verse: 18
    - text: 'Deshalb haßte ihn Herodias, und sie wollte ihn zu Tode bringen. Doch
        das gelang nicht. '
      verse: 19
    - text: 'Denn Herodes hatte Ehrfurcht vor Johannes. Er kannte ihn als einen gerechten
        und heiligen Mann. Darum nahm er ihn in Schutz. Und oft, wenn er ihn hörte,
        bekam er starke Gewissensbedenken; trotzdem hörte er ihn gern. '
      verse: 20
    - text: 'Endlich kam für Herodias eine gelegene Stunde; Herodes gab an seinem
        Geburtstag seinen hohen Würdenträgern und ersten Hauptleuten und den Vornehmen
        von Galiläa ein Festgelage. '
      verse: 21
    - text: 'Da trat die Tochter der Herodias ein und tanzte. Damit gefiel sie Herodes
        und seinen Gästen. Und der König sprach zu dem Mädchen: "Erbitte von mir,
        was du willst; du sollst es haben!" '
      verse: 22
    - text: 'Ja er schwur ihr: "Was du von mir verlangst, das will ich dir geben,
        und sei es die Hälfte meines Königreichs." '
      verse: 23
    - text: 'Da ging sie hinaus und fragte ihre Mutter: "Was soll ich mir fordern?"
        Die sagte: "Das Haupt Johannes des Täufers." '
      verse: 24
    - text: 'Gleich ging sie in Eile wieder zum König hinein und bat ihn: "Laß mir
        sofort auf einer Schüssel das Haupt Johannes des Täufers geben!" '
      verse: 25
    - text: 'Da ward der König aufs tiefste betrübt. Aber um seines Eides und seiner
        Gäste willen wollte er ihr die Bitte nicht versagen. '
      verse: 26
    - text: 'So sandte denn der König auf der Stelle einen seiner Leibwächter hin
        mit dem Befehl, des Johannes Haupt zu bringen. Der ging und enthauptete ihn
        im Gefängnis. '
      verse: 27
    - text: 'Dann brachte er sein Haupt auf einer Schüssel und gab es dem Mädchen,
        und das Mädchen gab''s ihrer Mutter. '
      verse: 28
    - text: 'Als die Jünger des Johannes dies erfuhren, da kamen sie, holten seinen
        Leichnam und begruben ihn. '
      verse: 29
    - text: 'Die Apostel berichteten Jesus bei ihrer Rückkehr alles, was sie getan
        und gelehrt hatten. '
      verse: 30
    - text: 'Da sprach er zu ihnen: "Kommt, laßt uns allein in eine menschenleere
        Gegend gehen: da ruht ein wenig!" Denn es war ein ständiges Kommen und Gehen,
        und sie fanden nicht einmal Zeit zum Essen. '
      verse: 31
    - text: 'Da fuhren sie allein in ihrem Boot an einen abgelegenen Ort. '
      verse: 32
    - text: 'Aber viele sahen sie abfahren und erkannten sie. So kam es, daß aus allen
        Städten dort, wohin das Boot steuerte, Leute zu Fuß zusammenliefen und noch
        vor ihnen den Ort erreichten. '
      verse: 33
    - text: 'Als Jesus aus dem Boot stieg, sah er eine große Schar. Er empfand tiefes
        Mitleid bei dem Anblick der Leute, denn sie waren wie Schafe ohne Hirten.
        Und er begann, sie über vieles zu belehren. '
      verse: 34
    - text: 'Als der Tag zur Neige ging, traten seine Jünger zu ihm und sprachen:
        "Die Gegend hier ist unbewohnt, und es ist schon spät. '
      verse: 35
    - text: 'Laß deshalb die Leute ziehen, damit sie in die umliegenden Gehöfte und
        Dörfer gehen und sich Lebensmittel kaufen." '
      verse: 36
    - text: 'Er aber antwortete: "Gebt ihr ihnen doch zu essen!" Da entgegneten sie
        ihm: "Sollen wir hingehen und für zweihundert Silberlinge Brot kaufen und
        ihnen zu essen geben?" '
      verse: 37
    - text: 'Da fragte er sie: "Wieviel Brote habt ihr? Geht hin, seht nach!" Sie
        sahen nach und sagten: "Fünf und außerdem zwei Fische." '
      verse: 38
    - text: 'Da befahl er ihnen, alle sollten sich gruppenweise auf dem grünen Rasen
        lagern. '
      verse: 39
    - text: 'Und sie setzten sich in Scharen zu hundert und zu fünfzig nieder. '
      verse: 40
    - text: 'Nun nahm er die fünf Brote und die beiden Fische, sah auf zum Himmel
        und sprach den Lobpreis. Dann brach er die Brote und gab sie seinen Jüngern,
        damit sie sie den Leuten vorlegten. Auch die beiden Fische teilte er unter
        sie alle. '
      verse: 41
    - text: 'So aßen alle und wurden satt. '
      verse: 42
    - text: 'Ja man las noch zwölf große Körbe voll Brocken auf, dazu auch Überbleibsel
        von den Fischen. '
      verse: 43
    - text: 'Die aber von den Broten gegessen hatten, deren Zahl betrug fünftausend
        Mann. '
      verse: 44
    - text: 'Gleich darauf drängte er seine Jünger, in das Boot zu gehen und an das
        andere Ufer nach Bethsaida vorauszufahren, während er selbst das Volk entlassen
        wollte. '
      verse: 45
    - text: 'Als er die Leute verabschiedet hatte, ging er auf die Bergeshöhe, um
        dort zu beten. '
      verse: 46
    - text: 'Beim Eintritt der Dunkelheit war das Boot mitten auf dem See und er allein
        auf dem Land. '
      verse: 47
    - text: 'Da sah er, wie sie große Mühe beim Rudern hatten, denn sie fuhren gegen
        den Wind. Um die vierte Nachtwache kam er, über den See hinwandelnd, auf sie
        zu, '
      verse: 48
    - text: 'als wollte er an ihnen vorübergehen. Als sie ihn so auf dem See wandeln
        sahen, meinten sie, es wäre ein Gespenst, und schrien auf. '
      verse: 49
    - text: 'Denn alle sahen ihn und waren voll Entsetzen. Aber alsbald redete er
        sie an. Er sprach zu ihnen: "Seid getrost, ich bin''s; fürchtet euch nicht!" '
      verse: 50
    - text: 'Dann stieg er zu ihnen ins Boot: da legte sich der Wind. Darüber gerieten
        sie vor Staunen ganz außer sich. '
      verse: 51
    - text: 'Denn durch die wunderbare Speisung mit den Broten hatten sie nichts gelernt:
        ihr Herz war stumpf und unempfänglich geblieben. '
      verse: 52
    - text: 'Nach ihrer Überfahrt landeten sie in Genezaret und gingen dort vor Anker. '
      verse: 53
    - text: 'Als sie das Boot verließen, erkannten ihn die Leute sogleich: '
      verse: 54
    - text: 'sie eilten umher in der ganzen Gegend und trugen die Kranken auf ihren
        Betten hierhin und dorthin, wo er nach dem Gerücht sich aufhielt. '
      verse: 55
    - text: 'In den Dörfern, Städten und Gehöften, wohin er kam, setzte man die Kranken
        auf die freien Plätze und bat ihn, daß sie nur die Quaste seines Mantels berühren
        dürften. Und alle, die sie berührten, wurden gesund. '
      verse: 56
  - chapter: 7
    verses:
    - text: 'Eines Tages fanden sich die Pharisäer bei ihm ein und einige Schriftgelehrte,
        die aus Jerusalem gekommen waren. '
      verse: 1
    - text: 'Die sahen, wie einige seiner Jünger mit unreinen, das heißt mit ungewaschenen
        Händen ihre Mahlzeit hielten. — '
      verse: 2
    - text: 'Die Pharisäer nämlich und alle Juden essen nichts, ohne sich vorher nach
        den Satzungen der Vorfahren vom Ellenbogen bis zu den Fingerspitzen die Hände
        zu waschen. '
      verse: 3
    - text: 'Auch wenn sie vom Markt nach Hause kommen, genießen sie nicht eher etwas,
        als bis sie sich mit Wasser besprengt haben. Außerdem haben sie noch vieles
        andere zu halten angenommen: so zum Beispiel spülen sie Becher, Krüge und
        Kupfergeschirr vor dem Gebrauch im Wasser ab. — '
      verse: 4
    - text: 'Da fragten ihn die Pharisäer und die Schriftgelehrten: "Warum befolgen
        eine Jünger nicht die Vorschriften, die uns die Alten überliefert haben, sondern
        essen ihre Mahlzeit mit ungewaschenen Händen?" '
      verse: 5
    - text: 'Er antwortete ihnen: "Treffend hat Jesaja von euch Heuchlern geweissagt
        in dem Schriftwort: Dies Volk ehrt mich mit den Lippen. Doch ihr Herz ist
        fern von mir. '
      verse: 6
    - text: 'Ihr Gottesdienst ist wertlos, denn sie verkünden Lehren, die nichts als
        Menschensatzung sind. '
      verse: 7
    - text: 'Gottes Gebot laßt ihr außer acht und haltet statt dessen der Menschen
        Satzung: ihr spült Krüge und Becher ab, und viel anderes derart beobachtet
        ihr." '
      verse: 8
    - text: 'Dann fuhr er fort: "Ihr versteht es trefflich, Gottes Gebot beiseitezusetzen,
        um eure Überlieferung festzuhalten. '
      verse: 9
    - text: 'Mose hat zum Beispiel geboten: Ehre deinen Vater und deine Mutter, und:
        wer Vater oder Mutter schmäht, der soll des Todes sterben! '
      verse: 10
    - text: 'Ihr aber lehrt: Wenn ein Sohn zum Vater oder zur Mutter sagt: ''Als Korban
        hab ich erklärt'', das heißt: ''Ich stifte für den Tempelschatz, was ich dir
        sonst zum Unterhalt gegeben hätte'' — '
      verse: 11
    - text: 'so braucht er für Vater oder Mutter nichts mehr zu tun. '
      verse: 12
    - text: 'Damit setzt ihr Gottes Wort außer Kraft durch eure Satzung, die ihr lehrt.
        Und dergleichen tut ihr noch viel." '
      verse: 13
    - text: 'Dann rief er wieder das Volk herbei und sprach zu ihnen: "Hört mir alle
        zu und versteht! '
      verse: 14
    - text: 'Nichts, was von außen in den Menschen eingeht, kann ihn unrein machen;
        sondern was von dem Menschen ausgeht, das ist es, was ihn unrein macht. '
      verse: 15
    - text: 'Wer Ohren hat zu hören, der höre!" '
      verse: 16
    - text: 'Als er das Volk verlassen hatte und in ein Haus getreten war, fragten
        ihn seine Jünger nach dem Sinn dieses Gleichnisses. '
      verse: 17
    - text: 'Er antwortete ihnen: "Seid ihr denn auch noch unverständig? Seht ihr
        nicht ein, daß alles, was von außen in den Menschen eingeht, ihn nicht verunreinigen
        kann? '
      verse: 18
    - text: 'Denn es kommt ja nicht in sein Herz, sondern nur in den Magen und geht
        dann hinaus durch den Darm, der alles Unzuträgliche von den Speisen ausscheidet." '
      verse: 19
    - text: 'Dann fuhr er fort: "Was von dem Menschen ausgeht, das macht den Menschen
        unrein. '
      verse: 20
    - text: 'Denn von innen, aus dem Herzen der Menschen, kommen die bösen Gedanken:
        Unzucht, Diebstahl, Mord, Ehebruch, '
      verse: 21
    - text: 'Habsucht, Bosheit, Arglist, Ausschweifung, Neid Verleumdung, Hochmut,
        Leichtsinn. '
      verse: 22
    - text: 'All dies Böse kommt von innen heraus und verunreinigt den Menschen." '
      verse: 23
    - text: 'Dann verließ er jene Gegend und begab sich in das Gebiet von Tyrus und
        Sidon. Dort trat er in ein Haus, und niemand sollte etwas davon erfahren.
        Es gelang ihm aber nicht, seinen Aufenthalt zu verbergen. '
      verse: 24
    - text: 'So kam denn eine Frau, deren Töchterlein von einem unreinen Geist besessen
        war, auf die Kunde von seiner Ankunft herbei und warf sich ihm zu Füßen. '
      verse: 25
    - text: 'Die Frau war eine Heidin und stammte aus Phönizien. Sie bat ihn, er möge
        den bösen Geist von ihrer Tochter austreiben. '
      verse: 26
    - text: 'Er aber sprach zu ihr: "Laß zuerst die Kinder satt; denn es wäre nicht
        recht, den Kindern das Brot zu nehmen und es den Hündchen hinzuwerfen." '
      verse: 27
    - text: 'Sie antwortete ihm: "Gewiß, Herr! Und doch dürfen die Hündchen unter
        dem Tisch die Brocken der Kinder fressen." '
      verse: 28
    - text: 'Da sprach er zu ihr: "Um dieses Wortes willen geh! Der böse Geist ist
        ausgefahren von deiner Tochter." '
      verse: 29
    - text: 'Und wirklich, als sie nach Hause kam, fand sie das Kind auf dem Bett
        liegend, und der böse Geist war ausgefahren. '
      verse: 30
    - text: 'Dann verließ er das Gebiet von Tyrus und kam über Sidon wieder an den
        Galiläischen See mitten in die Landschaft der Zehn Städte. '
      verse: 31
    - text: 'Dort brachte man einen Taubstummen zu ihm und bat ihn, er möge ihm die
        Hand auflegen. '
      verse: 32
    - text: 'Da nahm er ihn abseits von der Menge. Als er so allein mit ihm war, legte
        er ihm seine Finger in die Ohren und berührte ihm die Zunge mit Speichel. '
      verse: 33
    - text: 'Dann sah er seufzend auf zum Himmel und sprach zu ihm: "Effatha!" — das
        heißt: "Tue dich auf!" '
      verse: 34
    - text: 'Da taten sich seine Ohren auf, das Band seiner Zunge löste sich, und
        er konnte deutlich reden. '
      verse: 35
    - text: 'Und Jesus verbot ihnen, es weiter zu sagen. Aber je mehr er es ihnen
        verbot, desto eifriger machten sie es kund. '
      verse: 36
    - text: 'Und aufs höchste verwundert sprachen die Leute: "All sein Tun ist herrlich!
        Den Tauben gibt er das Gehör und den Stummen die Sprache." '
      verse: 37
  - chapter: 8
    verses:
    - text: 'In jenen Tagen war wieder eine große Volksmenge versammelt, und die Leute
        hatten nichts zu essen. Da rief er seine Jünger herbei und sprach zu ihnen:
        "Mich jammert der Leute, denn sie sind nun schon drei Tage bei mir und haben
        nichts mehr zu essen. '
      verse: 1
    - text: ''
      verse: 2
    - text: 'Lasse ich sie aber hungrig nach Hause gehen, so brechen sie unterwegs
        ermattet zusammen; es sind ja auch manche von weither gekommen." '
      verse: 3
    - text: 'Seine Jünger antworteten ihm: "Woher soll man in dieser menschenleeren
        Gegend Brot bekommen, um sie zu sättigen?" '
      verse: 4
    - text: 'Da fragte er sie: "Wieviel Brote habt ihr denn?" Sie sprachen: "Sieben." '
      verse: 5
    - text: 'Da ließ er die ganze Schar sich auf die Erde lagern. Dann nahm er die
        sieben Brote, sprach das Dankgebet, brach sie und gab sie seinen Jüngern zur
        Austeilung; die reichten sie dann den Leuten. '
      verse: 6
    - text: 'Sie hatten auch noch einige kleine Fische. Über die sprach er den Segen
        und ließ sie auch austeilen. '
      verse: 7
    - text: 'So aßen sie und wurden satt. Die übriggebliebenen Brocken hob man vom
        Boden auf: sieben kleine Körbe voll. '
      verse: 8
    - text: 'Es waren aber gegen viertausend (die gegessen hatten). Und er ließ sie
        gehen. '
      verse: 9
    - text: 'Dann bestieg er sofort mit seinen Jüngern ein Boot und kam in das Gebiet
        von Dalmanutha. '
      verse: 10
    - text: 'Dort tauchten die Pharisäer auf. Die knüpften eine Unterredung mit ihm
        an, und, um ihn auszuhorchen, verlangten sie von ihm, er möge vom Himmel her
        ein Wunderzeichen kommen lassen. '
      verse: 11
    - text: 'Da seufzte er aus tiefstem Herzen und sprach: "Warum will dies Geschlecht
        ein Zeichen schauen? Wahrlich, ich sage euch: Dies Geschlecht soll nimmermehr
        ein Wunderzeichen zu sehen bekommen." '
      verse: 12
    - text: 'Damit ließ er sie stehen. Dann stieg er wieder ins Boot und fuhr ans
        andere Ufer. '
      verse: 13
    - text: 'Die Jünger hatten nun vergessen, Brote mitzunehmen; nur eins noch hatten
        sie bei sich im Fahrzeug. '
      verse: 14
    - text: 'Da warnte er sie: "Habt acht und hütet euch vor dem Sauerteig der Pharisäer
        und dem Sauerteig des Herodes!" '
      verse: 15
    - text: 'Da dachten sie und sprachen es auch gegeneinander aus: "Wir haben ja
        kein Brot!" '
      verse: 16
    - text: 'Jesus merkte das und sprach zu ihnen: "Was macht ihr euch Gedanken darüber,
        daß ihr kein Brot mithabt? Fehlt''s euch denn immer noch an Einsicht und Verständnis?
        Bleibt euer Herz so stumpf und unempfänglich? '
      verse: 17
    - text: 'Ihr habt doch Augen, könnt ihr da nicht sehen? Und ihr habt Ohren, könnt
        ihr da nicht hören? Habt ihr kein Gedächtnis? '
      verse: 18
    - text: 'Als ich die fünf Brote für die Fünftausend brach, wieviel große Körbe
        voll Brocken habt ihr da aufgelesen?" Sie erwiderten: "Zwölf." '
      verse: 19
    - text: '"Als ich dann die sieben Brote für die Viertausend brach, wieviel kleine
        Körbe voll Brocken habt ihr da aufgelesen?" Sie antworteten: "Sieben." '
      verse: 20
    - text: 'Da fragte er sie: "Seid ihr denn immer noch unverständig?" '
      verse: 21
    - text: 'Dann kamen sie nach Bethsaida. Dort ward ein Blinder zu ihm gebracht,
        und man bat ihn, ihn anzurühren. '
      verse: 22
    - text: 'Da nahm er den Blinden bei der Hand und führte ihn aus dem Dorf hinaus.
        Dann benetzte er ihm die Augen mit Speichel, legte ihm die Hände auf und fragte
        ihn: "Siehst du etwas?" '
      verse: 23
    - text: 'Da blickte er auf und sagte: "Ich kann die Leute erkennen, ich sehe sie
        gehen — so groß wie Bäume!" '
      verse: 24
    - text: 'Nun legte er ihm nochmals die Hände auf die Augen. Da konnte er deutlich
        sehen: er war geheilt und sah auch in der Ferne alle Gegenstände scharf. '
      verse: 25
    - text: 'Jetzt schickte ihn Jesus nach Hause, doch er wies ihn an: "Geh nicht
        in das Dorf zurück!" '
      verse: 26
    - text: 'Von dort zog Jesus mit seinen Jüngern weiter in die Dörfer bei Cäsarea
        Philippi. Unterwegs fragte er seine Jünger "Wofür halten mich die Leute?" '
      verse: 27
    - text: 'Sie antworteten ihm: "Für Johannes den Täufer, andere für Elia, noch
        andere für einen der Propheten." '
      verse: 28
    - text: 'Da fragte er sie: "Für wen haltet ihr mich denn?" Petrus erwiderte ihm:
        "Du bist der Messias." '
      verse: 29
    - text: 'Da verbot er ihnen streng, das irgendwem von ihm zu sagen. '
      verse: 30
    - text: 'Dann wies er sie zum erstenmal darauf hin: der Menschensohn müsse vieles
        leiden, dazu verworfen werden von den Ältesten, den Hohenpriestern und den
        Schriftgelehrten; ja er müsse den Tod erdulden, aber nach drei Tagen wieder
        auferstehen. '
      verse: 31
    - text: 'Dies alles sprach er offen aus. Da nahm ihn Petrus beiseite und begann
        ihn ernstlich zu tadeln. '
      verse: 32
    - text: 'Aber Jesus wandte sich um, sah seine Jünger an und sprach zu Petrus die
        strengen Worte: "Mir aus den Augen, Satan! Denn du denkst nicht göttlich,
        sondern menschlich." '
      verse: 33
    - text: 'Dann rief er das Volk herbei samt seinen Jüngern und sprach zu ihnen:
        "Wer mein Nachfolger sein will, der verleugne sich selbst und nehme sein Kreuz
        auf sich und folge mir! '
      verse: 34
    - text: 'Denn wer sein Leben retten will, der wird es verlieren; wer aber sein
        Leben um meinetwillen und im Dienst der Heilsbotschaft verliert, der wird
        es retten. '
      verse: 35
    - text: 'Was nützt es einem Menschen, wenn er die ganze Welt gewinnt und dabei
        sein Seelenheil verliert? '
      verse: 36
    - text: 'Denn welchen Preis kann jemand zahlen, um sich damit sein Seelenheil
        zu erkaufen? '
      verse: 37
    - text: 'Wer sich nun in diesem gottvergessenen, sündigen Geschlecht mein und
        meiner Worte schämt, des wird sich auch der Menschensohn schämen, wenn er,
        begleitet von den heiligen Engeln, in seines Vaters Herrlichkeit erscheint." '
      verse: 38
  - chapter: 9
    verses:
    - text: 'Dann fuhr er fort: "Wahrlich, ich sage euch: Einige von denen, die hier
        stehen, sollen den Tod nicht schmecken, ehe sie Gottes Königreich in Kraft
        haben erscheinen sehen." '
      verse: 1
    - text: 'Sechs Tage später nahm Jesus Petrus, Jakobus und Johannes mit sich und
        führte sie ganz allein auf einen hohen Berg. Dort trat vor ihren Augen in
        seinem Äußeren eine Wandlung ein; '
      verse: 2
    - text: 'auch seine Kleider wurden so glänzend und weiß, wie sie kein Bleicher
        auf Erden machen könnte. '
      verse: 3
    - text: 'Und es erschien ihnen Elia, begleitet von Mose, und beide hatten ein
        Gespräch mit Jesus. '
      verse: 4
    - text: 'Da nahm Petrus das Wort und sprach zu Jesus: "Meister, es trifft sich
        gut, daß wir hier sind! Laß uns nun drei Hütten bauen: für dich eine, für
        Mose eine und für Elia eine." '
      verse: 5
    - text: 'Er wußte nämlich nicht, was er sagen sollte: so überwältigt waren sie. '
      verse: 6
    - text: 'Da kam eine Wolke, die umhüllte sie, und aus der Wolke rief eine Stimme:
        "Die ist mein geliebter Sohn; auf den hört!" '
      verse: 7
    - text: 'Da schauten sie sich um; und plötzlich sahen sie niemand mehr bei sich
        als Jesus allein. '
      verse: 8
    - text: 'Als sie dann von dem Berg herabgingen, gebot er ihnen, sie sollten das,
        was sie gesehen, niemand erzählen, bis der Menschensohn von den Toten auferstanden
        sei. '
      verse: 9
    - text: 'Sie behielten es auch für sich; doch sie sprachen darüber, was wohl dies
        Auferstehen von den Toten bedeute. '
      verse: 10
    - text: 'Darum fragten sie ihn: "Die Schriftgelehrten behaupten doch, Elia müsse
        vorher kommen." '
      verse: 11
    - text: 'Er antwortete ihnen: "Gewiß, Elia soll vorher kommen und alles in Ordnung
        bringen. Aber wie reimt es sich damit, daß von dem Menschensohn geschrieben
        steht: er soll viel leiden und für nichts geachtet werden? '
      verse: 12
    - text: 'Trotzdem versichere ich euch: Elia ist schon gekommen; aber sie haben
        ihren Mutwillen an ihm geübt. Und das steht ja auch von ihm geschrieben." '
      verse: 13
    - text: 'Als er zu den anderen Jüngern zurückkam, sah er einen großen Volkshaufen
        und Schriftgelehrte um sie versammelt, die mit ihnen redeten. '
      verse: 14
    - text: 'Sobald alle die Leute ihn erblickten, waren sie freudig überrascht: sie
        eilten ihm entgegen und begrüßten ihn. '
      verse: 15
    - text: 'Da fragte er sie: "Worüber redet ihr mit ihnen?" '
      verse: 16
    - text: 'Einer aus der Menge antwortete ihm: "Meister, ich habe meinen Sohn zu
        dir gebracht, der ist von einem stummen Geist besessen. '
      verse: 17
    - text: 'Wenn der ihn packt, so zerrt er ihn hin und her; dann tritt ihm Schaum
        vor den Mund, er knirscht mit den Zähnen und liegt starr da. Ich habe nun
        deine Jünger gebeten, ihn auszutreiben; aber sie haben es nicht gekonnt." '
      verse: 18
    - text: 'Da sprach Jesus zu ihnen: "Ihr ungläubige Art! Wie lange soll ich noch
        bei euch sein? Wie lange euch noch ertragen? Bringt ihn her zu mir!" '
      verse: 19
    - text: 'Da brachten sie ihm den Knaben. Bei Jesu Anblick aber zerrte der (böse)
        Geist den Knaben in allen seinen Gliedern: er fiel zu Boden und wälzte sich,
        indem ihm Schaum vor den Mund trat. '
      verse: 20
    - text: 'Jesus fragte den Vater: "Wie lange hat er das schon?" Der Vater antwortete:
        "Von Kindheit an; '
      verse: 21
    - text: 'und oft hat ihn der Geist sogar ins Feuer und ins Wasser geworfen, um
        ihn zu töten. Doch wenn du kannst, so hilf uns, hab Erbarmen mit uns!" '
      verse: 22
    - text: 'Jesus sprach zu ihm: "Du sagst: ''Wenn du kannst''. Wer glaubt, kann
        alles." '
      verse: 23
    - text: 'Sofort rief des Kindes Vater laut: "Ich glaube! Hilf meinem Unglauben!" '
      verse: 24
    - text: 'Als Jesus sah, daß immer mehr Leute herbeiströmten, da bedrohte er den
        unreinen Geist mit den Worten: "Du stummer und tauber Geist, ich gebiete dir:
        fahr aus von ihm und kehr nie wieder in ihn zurück!" '
      verse: 25
    - text: 'Da fuhr der Geist laut schreiend aus und riß dabei den Knaben in heftigen
        Krämpfen hin und her. Der Knabe lag wie eine Leiche da, so daß die meisten
        sagten: "Er ist tot." '
      verse: 26
    - text: 'Aber Jesus ergriff ihn bei der Hand und richtete ihn auf: da kam er zu
        sich. — '
      verse: 27
    - text: 'Nach seiner Heimkehr fragten die Jünger Jesus, als sie allein mit ihm
        waren: "Warum haben wir den bösen Geist nicht austreiben können?" '
      verse: 28
    - text: 'Er antwortete ihnen: "Ein böser Geist von dieser Art kann durch nichts
        anderes ausgetrieben werden als durch Gebet und Fasten." '
      verse: 29
    - text: 'Sie verließen dann die Gegend und wanderten durch Galiläa hin. '
      verse: 30
    - text: 'Aber er wollte nicht, daß es jemand erführe. Er lehrte nämlich seine
        Jünger und sagte ihnen: "Der Menschensohn wird in der Menschenhände überliefert,
        und sie werden ihn töten; aber drei Tage nach seinem Tod wird er wieder auferstehen." '
      verse: 31
    - text: 'Sie verstanden freilich nicht, was er mit diesen Worten meinte; doch
        sie scheuten sich, ihn danach zu fragen. '
      verse: 32
    - text: 'Dann kam er nach Kapernaum. Zu Hause fragte er sie: "Worüber habt ihr
        unterwegs gesprochen?" '
      verse: 33
    - text: 'Sie schwiegen (beschämt); denn sie hatten unterwegs davon geredet, wer
        von ihnen der Größte sei. '
      verse: 34
    - text: 'Da setzte er sich, rief die Zwölf und sprach zu ihnen: "Wer der Erste
        sein will, der muß der Allerletzte werden und aller Diener." '
      verse: 35
    - text: 'Dann nahm er ein kleines Kind, stellte es mitten unter sie, umarmte es
        und sprach zu ihnen: '
      verse: 36
    - text: '"Wer ein solches Kind aufnimmt, weil es meinen Namen bekennt, der nimmt
        mich auf. Und wer mich aufnimmt, der nimmt nicht mich auf, sondern den, der
        mich gesandt hat." '
      verse: 37
    - text: 'Da sprach Johannes zu ihm: "Meister, wir haben gesehen, wie einer, der
        uns nicht nachfolgt, in deinem Namen böse Geister austrieb; aber wir haben
        es ihm verboten." '
      verse: 38
    - text: 'Jesus antwortete: "Ihr hättet es ihm nicht verbieten sollen. Denn wer
        in meinem Namen Wunder tut, der kann nicht gleich darauf mich schmähen. '
      verse: 39
    - text: 'Wer nicht gegen uns ist, der ist für uns. '
      verse: 40
    - text: 'Ja, wer euch auch nur einen Becher Wasser zu trinken gibt, weil ihr Christi
        Jünger seid, der soll — das sage ich euch feierlich — seines Lohnes nicht
        verlustig gehen. '
      verse: 41
    - text: 'Wer aber eins von den jungen Kindern, die gläubig sind, zur Sünde verführt,
        für den wäre es besser gewesen, man hätte ihm vorher einen großen Mühlstein
