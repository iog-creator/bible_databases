  - chapter: 16
    verses:
    - text: 'Dann sprach er zu seinen Jüngern: "Ein reicher Mann hatte einen Verwalter.
        Über den wurde ihm hinterbracht, er verschwende ihm sein Vermögen. '
      verse: 1
    - text: 'Da ließ er ihn rufen und sprach zu ihm: ''Was muß ich von dir hören?
        Lege mir Rechnung ab von deiner Tätigkeit! Denn du kannst nicht länger in
        meinem Dienst bleiben.'' '
      verse: 2
    - text: 'Da überlegte der Verwalter: ''Was soll ich machen, da mir mein Herr die
        Stelle nimmt? Zur Feldarbeit fehlt mir die Kraft, zum Betteln bin ich zu stolz. '
      verse: 3
    - text: 'Ich weiß schon, was ich tue, damit ich Leute finde, die mich nach meiner
        Entlassung in ihre Häuser aufnehmen.'' '
      verse: 4
    - text: 'Er ließ nun alle Schuldner seines Herrn einzeln zu sich kommen. Den ersten
        fragte er: ''Wieviel bist du meinem Herrn schuldig?'' '
      verse: 5
    - text: 'Der gab ihm zur Antwort: ''Hundert Eimer Öl.'' Er sprach zu ihm: ''Hier
        ist dein Schuldschein; setz dich hin und schreib schnell: fünfzig!'' '
      verse: 6
    - text: 'Dann fragte er einen anderen: ''Wieviel bist du schuldig?'' Der sagte:
        ''Hundert Malter Weizen.'' Zu dem sprach er: ''Hier ist dein Schuldschein,
        schreibe: achtzig!'' '
      verse: 7
    - text: 'Und der Herr lobte seinen betrügerischen Verwalter, weil er klug gehandelt
        habe. Denn die Kinder dieser Weltzeit sind im Verkehr mit ihresgleichen klüger
        als die Kinder des Lichts. '
      verse: 8
    - text: 'Auch ich sage euch: Macht euch Freunde mit dem Geld, an dem oft so viel
        Unrecht klebt, damit ihr bei dem Scheiden aus dieser Welt in den ewigen Wohnungen
        Aufnahme findet. '
      verse: 9
    - text: 'Wer im Kleinsten treu ist, der ist auch im Großen treu; und wer im Kleinsten
        untreu ist, der ist es auch im Großen. '
      verse: 10
    - text: 'Seid ihr nun untreu in dem irdischen Geld und Gut, an dem doch so viel
        Unrecht klebt, wer wird euch dann die wahren Schätze anvertrauen? '
      verse: 11
    - text: 'Und geht ihr nicht treu mit fremdem Gut um, wer wird euch dann das geben,
        was euch gehört? '
      verse: 12
    - text: 'Kein Knecht kann zwei Herren dienen. Denn er wird den einen hassen und
        den anderen lieben oder doch dem einen anhangen und gering von dem anderen
        denken. Ihr könnt nicht Gott und zugleich dem Geld dienen." '
      verse: 13
    - text: 'Dies alles hörten die Pharisäer, die das Geld liebhatten, und sie spotteten
        über ihn. '
      verse: 14
    - text: 'Da sprach er zu ihnen: "Ihr seid Leute, die vor den Menschen mit ihrer
        Frömmigkeit großtun; Gott aber durchschaut eure Herzen. Denn was die Menschen
        hochhalten, das ist ein Greuel vor Gott. '
      verse: 15
    - text: 'Das Gesetz und die Propheten schließen mit Johannes ab; seitdem wird
        die Frohe Botschaft von Gottes Königreich verkündigt, und jeder sucht hineinzustürmen. '
      verse: 16
    - text: 'Doch es ist leichter möglich, daß Himmel und Erde vergehen, als daß von
        dem Gesetz ein einziger Strich hinfällig werde. '
      verse: 17
    - text: 'Wer sein Weib entläßt und eine andere heiratet, der begeht einen Ehebruch;
        und wer eine von ihrem Mann entlassene Frau zum Weib nimmt, der begeht damit
        auch einen Ehebruch. '
      verse: 18
    - text: 'Es war einmal ein reicher Mann, der kleidete sich in Purpur und feine
        Leinwand und lebte alle Tage herrlich und in Freuden. '
      verse: 19
    - text: 'Ein Armer aber mit Namen Lazarus lag vor seiner Tür. Der war bedeckt
        mit Schwären '
      verse: 20
    - text: 'und sehnte sich danach, mit dem Abfall von des Reichen Tisch seinen Hunger
        zu stillen. Sogar die Straßenhunde kamen und beleckten seine Schwären. '
      verse: 21
    - text: 'Da starb der Arme und wurde von den Engeln in Abrahams Schoß getragen.
        Auch der Reiche starb und ward begraben. '
      verse: 22
    - text: 'Als er nun im Totenreich Qualen litt, hob er seine Augen auf: da sah
        er Abraham in weiter Ferne und Lazarus in seinen Armen. '
      verse: 23
    - text: 'Da rief er: ''Vater Abraham, erbarme dich mein und sende Lazarus, daß
        er seine Fingerspitze mit Wasser netze und mir die Zunge kühle; denn ich leide
        Pein hier in der Feuerglut!'' '
      verse: 24
    - text: 'Abraham aber antwortete: ''Mein Sohn, bedenke: du hast die Güter, die
        dir begehrenswert erschienen, schon in deinem Erdenleben empfangen; Lazarus
        dagegen sind in seiner Lebenszeit die Leiden zuteil geworden. Jetzt wird er
        hier getröstet, und du leidest Pein. '
      verse: 25
    - text: 'Überdies liegt zwischen uns und euch auch eine weite Kluft: die soll
        den Weg für alle, die von hier zu euch hinüberwollen, unmöglich machen und
        ebenso den Weg von euch zu uns.'' '
      verse: 26
    - text: 'Da sagte er: ''So bitte ich dich, Vater, sende ihn in meines Vaters Haus! '
      verse: 27
    - text: 'Denn ich habe noch fünf Brüder; die soll er ernstlich warnen, damit sie
        nicht auch an diesen Ort der Qual geraten.'' '
      verse: 28
    - text: 'Abraham erwiderte: ''Sie haben Mose und die Propheten; auf die sollen
        sie hören.'' '
      verse: 29
    - text: 'Er aber sprach: ''Nein, Vater Abraham; sondern wenn einer von den Toten
        zu ihnen kommt, dann werden sie sich bekehren.'' '
      verse: 30
    - text: 'Da antwortete ihm Abraham: ''Hören sie nicht auf Mose und die Propheten,
        so lassen sie sich auch nicht überzeugen, wenn einer von den Toten aufersteht.''" '
      verse: 31
  - chapter: 17
    verses:
    - text: 'Jesus sprach dann weiter zu seinen Jüngern: "Verführungen sind zwar unvermeidlich;
        doch wehe dem, durch den sie kommen! '
      verse: 1
    - text: 'Es wäre für ihn besser, er läge in des Meeres Tiefe mit einem Mühlstein
        um den Hals, als daß er eins der Kinder, die hier stehen, zur Sünde verführte. '
      verse: 2
    - text: 'Hütet euch davor! Sündigt dein Bruder, so weise ihn ernst zurecht; und
        wenn er es bereut, vergib ihm! '
      verse: 3
    - text: 'Ja wenn er sich siebenmal an einem Tag gegen dich versündigte und er
        käme siebenmal zu dir zurück und spräche: ''Es tut mir leid'', so sollst du
        ihm vergeben." '
      verse: 4
    - text: 'Da baten die Apostel den Herrn: "Gib uns mehr Glauben!" '
      verse: 5
    - text: 'Der Herr antwortete: "Wenn ihr Glauben hättet wie ein Senfkorn, so sprächt
        ihr zu diesem Maulbeerbaum: Entwurzele dich und verpflanze dich ins Meer!''
        —, und er gehorchte euch. '
      verse: 6
    - text: 'Wer von euch sagt zu seinem Acker- oder Hüteknecht, wenn er vom Feld
        heimkehrt: ''Geschwind komm her und geh zu Tisch''? '
      verse: 7
    - text: 'Wird er ihm nicht vielmehr befehlen: ''Mach mir mein Abendessen fertig,
        schürze dich und bediene mich, bis ich gegessen und getrunken habe — dann
        halte du dein Mahl''? '
      verse: 8
    - text: 'Dankt er etwa dem Knecht, weil er getan hat, was ihm befohlen worden
        ist? '
      verse: 9
    - text: 'Ebenso auch ihr: Habt ihr alles ausgeführt, was euch aufgetragen worden
        ist, so denkt: wir haben als Knechte kein Verdienst; wir haben nur getan,
        was wir zu tun schuldig waren." '
      verse: 10
    - text: 'Auf seiner Wanderung nach Jerusalem zog er längs der Grenze zwischen
        Samaria und Galiläa. '
      verse: 11
    - text: 'Als er in ein Dorf kam, begegneten ihm zehn aussätzige Männer: die blieben
        von weitem stehen '
      verse: 12
    - text: 'und riefen laut: "Jesus, Meister, erbarme dich unser!" '
      verse: 13
    - text: 'Als er sie erblickte, sagte er zu ihnen: "Geht hin und zeigt euch den
        Priestern!" Während sie hingingen, wurden sie rein. '
      verse: 14
    - text: 'Aber einer von ihnen kam zurück, als er sich geheilt sah: er pries Gott
        mit lauter Stimme, '
      verse: 15
    - text: 'warf sich zu Jesu Füßen auf sein Angesicht und dankte ihm. Das war ein
        Samariter. '
      verse: 16
    - text: 'Da fragte Jesus: "Sind nicht alle zehn gesund geworden? Wo sind die anderen
        neun? '
      verse: 17
    - text: 'Hat sich sonst keiner gefunden, der zurückkäme, um Gott die Ehre zu geben,
        als dieser Fremdling?" '
      verse: 18
    - text: 'Und er sprach zu ihm: "Steh auf und geh! Dein Glaube hat dich gesund
        gemacht." '
      verse: 19
    - text: 'Einst fragten ihn die Pharisäer: "Wann kommt Gottes Königreich?" Er antwortete
        ihnen: "Gottes Königreich kommt ganz ohne äußeres Aufsehen. '
      verse: 20
    - text: 'Man kann auch nicht sagen: ''Hier ist es oder dort.'' Denn wißt: Gottes
        Königreich ist schon mitten unter euch." '
      verse: 21
    - text: 'Dann sagte er zu seinen Jüngern: "Die Zeit wird kommen, wo ihr euch danach
        sehnt, nur einen von den Tagen des Menschensohnes zu erleben; doch ihr sollt
        ihn nicht erleben. '
      verse: 22
    - text: 'Dann wird man zu euch sagen: ''Seht dort, seht hier (ist der Messias)!''
        Geht nicht hin, lauft solchen Leuten nicht nach! '
      verse: 23
    - text: 'Denn wie der Blitz aufleuchtet und am Himmel hin- und herzuckt, so wird
        der Menschensohn an seinem Tage sein. '
      verse: 24
    - text: 'Zuvor aber muß er viel leiden und von dem gegenwärtigen Geschlecht verworfen
        werden. '
      verse: 25
    - text: 'Wie es in Noahs Tagen zuging, so wird''s auch zugehen in des Menschensohnes
        Tagen: '
      verse: 26
    - text: 'Man aß und trank, man nahm zur Ehe und gab zur Ehe bis zu dem Tag, als
        Noah in die Arche ging. Dann brach die Flut herein und vertilgte alle. '
      verse: 27
    - text: 'Ganz ebenso ging''s in den Tagen Lots: man aß und trank, man kaufte und
        verkaufte, man pflanzte und baute. '
      verse: 28
    - text: 'Doch an dem Tag, wo Lot aus Sodom ging, fiel ein Feuer- und Schwefelregen
        vom Himmel und vertilgte alle. '
      verse: 29
    - text: 'So wird''s auch an dem Tag sein, an dem der Menschensohn sich offenbart. '
      verse: 30
    - text: 'Wer an jenem Tag auf dem Dach ist und sein Gerät im Haus liegen hat,
        der soll nicht erst hinuntergehen und es holen; und ebenso: wer draußen auf
        dem Feld ist, der kehre nicht zurück in seine Wohnung. '
      verse: 31
    - text: 'Denkt an Lots Weib! '
      verse: 32
    - text: 'Wer sein Leben zu erhalten sucht, der wird''s verlieren; und wer''s verliert,
        der wird es sich bewahren. '
      verse: 33
    - text: 'Ich sage euch: In jener Nacht werden zwei Männer auf einem Lager ruhen:
        der eine wird mitgenommen, der andere bleibt zurück. '
      verse: 34
    - text: 'Zwei Frauen werden miteinander mahlen: die eine wird mitgenommen, die
        andere bleibt zurück." '
      verse: 35
    - text: ' '
      verse: 36
    - text: 'Da fragten ihn die Jünger: "Wo, Herr (finden wir dann Zuflucht)?" Er
        antwortete ihnen: "Wo der Leichnam ist, da versammeln sich auch die Geier." '
      verse: 37
  - chapter: 18
    verses:
    - text: 'Er erzählte ihnen ferner ein Gleichnis, um ihnen zu zeigen, daß sie allezeit
        beten müßten und dabei nie den Mut verlieren dürften. '
      verse: 1
    - text: '"In einer Stadt", so sagte er, "war einst ein Richter, der kannte keine
        Gottesfurcht und keine Scheu vor Menschen. '
      verse: 2
    - text: 'Nun lebte eine Witwe in jener Stadt, die kam oft zu ihm und bat ihn:
        ''Hilf mir zu meinem Recht gegen meine Widersacher!'' '
      verse: 3
    - text: 'Eine Zeitlang wollte er nicht. Dann aber dachte er bei sich: ''Sind mir
        auch Gottesfurcht und Scheu vor Menschen fremd, '
      verse: 4
    - text: 'so will ich dieser Witwe doch zu ihrem Recht verhelfen, weil sie mir
        keine Ruhe läßt. Sonst kommt sie immer wieder und peinigt mich.''" '
      verse: 5
    - text: '"Hört", fuhr der Herr dann fort, "was hier der ungerechte Richter sagt! '
      verse: 6
    - text: 'Sollte Gott da nicht viel mehr seinen Auserwählten zu ihrem Recht verhelfen,
        wenn sie zu ihm rufen Tag und Nacht? Sollte er da zaudern, sie zu retten? '
      verse: 7
    - text: 'Ich sage euch: Er wird ihnen schnell zu ihrem Recht verhelfen. Doch wird
        der Menschensohn bei seiner Wiederkunft auf Erden auch das volle Maß des Glaubens
        finden?" '
      verse: 8
    - text: 'Im Blick auf Leute, die auf ihre eigene Frömmigkeit vertrauten und dabei
        die anderen verachteten, erzählte er dieses Gleichnis: '
      verse: 9
    - text: '"Zwei Männer gingen in den Tempel, um zu beten: der eine war ein Pharisäer,
        der andere ein Zöllner. '
      verse: 10
    - text: 'Der Pharisäer trat (selbstgefällig) hin und betete in seinem Herzen:
        ''Gott, ich danke dir, daß ich nicht bin wie die anderen Menschen: ich bin
        kein Räuber, kein Betrüger, kein Ehebrecher, ich bin auch nicht wie jener
        Zöllner dort. '
      verse: 11
    - text: 'Ich faste zweimal in der Woche und gebe den Zehnten von meinem ganzen
        Einkommen.'' '
      verse: 12
    - text: 'Der Zöllner aber blieb im Hintergrund stehen, er wagte nicht einmal die
        Augen zum Himmel zu erheben, sondern schlug an seine Brust und sprach: ''Gott,
        sei mir Sünder gnädig!'' '
      verse: 13
    - text: 'Ich sage euch: Dieser ging gerechtfertigt nach Hause, der andere nicht.
        Denn wer sich selbst erhöht, der soll erniedrigt werden; und wer sich selbst
        erniedrigt, der soll erhöht werden." '
      verse: 14
    - text: 'Einst brachten die Leute ihre unmündigen Kinder zu ihm, damit er sie
        (segnend) berühre. Als die Jünger das sahen, fuhren sie die Leute mit harten
        Worten an. '
      verse: 15
    - text: 'Jesus aber rief die Kinder zu sich und sprach: "Laßt die kleinen Kinder
        zu mir kommen und hindert sie nicht daran! Denn gerade ihnen ist Gottes Königreich
        bestimmt. '
      verse: 16
    - text: 'Wahrlich, ich sage euch: Wer Gottes Königreich nicht annimmt wie ein
        Kind, der kommt sicher nicht hinein." '
      verse: 17
    - text: 'Es fragte ihn ein Gemeindevorsteher: "Guter Meister, was muß ich tun,
        um das ewige Leben zu erlangen?" '
      verse: 18
    - text: 'Jesus antwortete ihm: "Warum nennst du mich gut? Niemand ist gut als
        Gott allein. '
      verse: 19
    - text: 'Du kennst doch die Gebote: Du sollst nicht ehebrechen, nicht morden,
        nicht stehlen, nicht falsches Zeugnis ablegen! Ehre Vater und Mutter!" '
      verse: 20
    - text: 'Er sprach zu ihm: "Dies alles habe ich von Jugend auf erfüllt." '
      verse: 21
    - text: 'Darauf antwortete ihm Jesus: "Eins fehlt dir noch: verkaufe deine ganze
        Habe und verteile den Erlös an die Armen, so wirst du einen Schatz im Himmel
        haben; dann komm und folge mir!" '
      verse: 22
    - text: 'Bei diesen Worten ward er sehr betrübt, denn er war außerordentlich reich. '
      verse: 23
    - text: 'Als Jesus ihn so traurig sah, da sprach er: "Wie schwer ist doch für
        die Begüterten der Eingang in Gottes Königreich! '
      verse: 24
    - text: 'Ein Kamel kommt leichter durch ein Nadelöhr als ein Reicher in Gottes
        Königreich." '
      verse: 25
    - text: 'Darauf sagten die Zuhörer: "Ja, wer kann dann überhaupt gerettet werden?" '
      verse: 26
    - text: 'Er erwiderte: "Was für Menschen unmöglich ist, das ist möglich bei Gott." '
      verse: 27
    - text: 'Da sprach Petrus: "Siehe, wir haben unser Heim aufgegeben und sind dir
        nachgefolgt." '
      verse: 28
    - text: 'Er antwortete ihnen: "Wahrlich, ich sage euch: Jeder, der Haus, Weib,
        Brüder, Eltern oder Kinder aus Liebe zu dem Königreich Gottes fahren läßt, '
      verse: 29
    - text: 'der soll dafür schon jetzt in diesem Leben vielfach Ersatz bekommen und
        in der zukünftigen Welt das ewige Leben empfangen." '
      verse: 30
    - text: 'Dann nahm er die Zwölf als seine besonderen Begleiter zu sich und sprach
        zu ihnen: "Jetzt gehen wir nach Jerusalem, und da erfüllt sich alles, was
        die Propheten von dem Menschensohn geschrieben haben. '
      verse: 31
    - text: 'Denn er wird den Heiden überliefert und verspottet, mißhandelt und angespien
        werden; '
      verse: 32
    - text: 'ja man wird ihn geißeln und töten; doch am dritten Tag wird er auferstehen." '
      verse: 33
    - text: 'Sie aber verstanden nichts davon, sondern diese Worte waren ihnen dunkel,
        und sie begriffen nicht, was er damit meinte. '
      verse: 34
    - text: 'Als er in die Nähe von Jericho kam, saß ein Blinder am Weg und bettelte. '
      verse: 35
    - text: 'Als der viele Leute vorbeigehen hörte, fragte er, was das bedeute. '
      verse: 36
    - text: 'Man sagte ihm, Jesus von Nazaret ziehe vorüber. '
      verse: 37
    - text: 'Da rief er: "Jesus, Sohn Davids, erbarme dich mein!" '
      verse: 38
    - text: 'Die aber vorn im Zug gingen, fuhren ihn mit harten Worten an, er solle
        schweigen. Doch er rief nur noch lauter: "Sohn Davids, erbarme dich mein!" '
      verse: 39
    - text: 'Da blieb Jesus stehen und ließ ihn zu sich führen. Als nun der Blinde
        nahe bei ihm war, fragte ihn Jesus: '
      verse: 40
    - text: '"Was willst du von mir?" Er antwortete: "Herr, laß mich wieder sehend
        werden!" '
      verse: 41
    - text: 'Jesus sprach zu ihm: "Sei wieder gesund, dein Glaube hat dich gesund
        gemacht!" '
      verse: 42
    - text: 'Da ward er auf der Stelle wieder sehend, und er folgte ihm und lobte
        Gott. Und alles Volk, das dieses sah, gab Gott die Ehre. '
      verse: 43
  - chapter: 19
    verses:
    - text: 'Dann kam Jesus nach Jericho hinein und zog durch den Ort. '
      verse: 1
    - text: 'Nun wohnte dort ein Mann mit Namen Zachäus, ein reicher Oberzöllner. '
      verse: 2
    - text: 'Der wollte Jesus gern von Angesicht sehen; doch des Gedränges wegen gelang
        es ihm nicht, denn er war klein von Gestalt. '
      verse: 3
    - text: 'Da lief er dem Zug voraus und stieg auf einen Maulbeerfeigenbaum, um
        ihn zu sehen; denn dort mußte er vorüberkommen. '
      verse: 4
    - text: 'Als nun Jesus an die Stelle kam, sah er zu ihm auf und rief: "Zachäus,
        komm schnell herab; denn ich muß heute in deinem Haus einkehren!" '
      verse: 5
    - text: 'Da stieg er eilend hinunter und nahm ihn mit Freuden auf. '
      verse: 6
    - text: 'Alle, die dies sahen, murrten und sprachen: "Er ist bei einem Sünder
        als Gast eingekehrt!" '
      verse: 7
    - text: 'Zachäus aber trat hervor und sagte zu dem Herrn: "Sieh, Herr, die Hälfte
        meiner Habe will ich den Armen geben; und wenn ich einem unrechtmäßig etwas
        abgefordert habe, so zahle ich es ihm vierfach zurück." '
      verse: 8
    - text: 'Da wandte sich Jesus zu ihm und sprach zu den Leuten: "Heute ist diesem
        Haus Heil zuteil geworden, weil er auch zu Abrahams Söhnen zählt. '
      verse: 9
    - text: 'Denn der Menschensohn ist gekommen, um das Verlorene zu suchen und zu
        retten." '
      verse: 10
    - text: 'Als die Leute noch auf diese Worte lauschten, fuhr er weiter fort und
        erzählte ein Gleichnis. Denn er war nun ganz nahe bei Jerusalem, und man meinte,
        Gottes Königreich müsse jetzt sofort erscheinen. '
      verse: 11
    - text: 'Er sprach: "Ein Mann von hoher Herkunft zog in ein fernes Land, um sich
        von dort die Königswürde zu holen und dann zurückzukommen. '
      verse: 12
    - text: 'Der rief zehn von seinen Knechten, gab ihnen zehn Pfund und sprach zu
        ihnen: ''Treibt damit Handel, bis ich wiederkomme.'' '
      verse: 13
    - text: 'Seine Mitbürger aber haßten ihn und schickten nach seiner Abreise eine
        Gesandtschaft, durch die sie sagen ließen: ''Wir wollen diesen Mann nicht
        zu unserem König haben.'' '
      verse: 14
    - text: 'Als er nun im Besitz der Königswürde wieder heimkam, ließ er die Knechte
        zu sich rufen, denen er das Geld gegeben hatte, um zu erfahren, wieviel ein
        jeder damit erworben habe. '
      verse: 15
    - text: 'Da erschien der erste und sprach: ''Herr, dein Pfund hat zehn Pfund eingebracht.'' '
      verse: 16
    - text: 'Sein Herr erwiderte: ''Recht so, du wackerer Knecht! Weil du in so wenigem
        getreu gewesen bist, sollst du nun Machthaber über zehn Städte sein.'' '
      verse: 17
    - text: 'Dann kam der zweite und sagte: ''Dein Pfund, Herr, hat fünf Pfund gewonnen.'' '
      verse: 18
    - text: 'Zu dem sprach er: ''Du sollst Verwalter von fünf Städten sein.'' '
      verse: 19
    - text: 'Nun kam der dritte und sprach: ''Hier hast du, Herr, dein Pfund, das
        ich in ein Tuch gewickelt und aufbewahrt habe. '
      verse: 20
    - text: 'Denn ich hatte Furcht vor dir, weil du ein strenger Mann bist: du hebst
        ab, was du nicht angelegt, und erntest, was du nicht gesät.'' '
      verse: 21
    - text: 'Da sprach der Herr zu ihm: ''Nach deinen eigenen Worte will ich dir,
        gewissenloser Knecht, das Urteil sprechen. Du kanntest mich als einen strengen
        Mann: der abhebt, was er nicht angelegt, und erntet, was er nicht gesät. '
      verse: 22
    - text: 'Warum hast du da mein Geld nicht auf die Bank gegeben? Dann hätte ich''s
        bei meiner Rückkehr mit Zinsen abgehoben.'' '
      verse: 23
    - text: 'Und er befahl seinen Dienern, die dastanden: ''Nehmt ihm das Pfund und
        gebt es dem, der die zehn Pfund hat!'' '
      verse: 24
    - text: 'Sie meinten: ''Herr, er hat ja schon zehn Pfund.'' '
      verse: 25
    - text: '''Ich sage euch: Wer (viel) hat, der soll (noch mehr) empfangen; wer
        aber nichts hat, dem soll sogar das (wenige), was er hat, genommen werden. '
      verse: 26
    - text: 'Doch meine Feinde, die mich nicht zum König haben wollten — bringt sie
        her und haut sie nieder vor meinen Augen!''" '
      verse: 27
    - text: 'Nach diesen Worten zog er an der Spitze seiner Jünger weiter auf der
        Wanderung nach Jerusalem. '
      verse: 28
    - text: 'Als er in die Nähe von Bethphage und Bethanien, an den sogenannten Ölberg,
        kam, entsandte er zwei von seinen Jüngern '
      verse: 29
    - text: 'mit dem Auftrag: "Geht in das Dorf, das vor euch liegt! Dort werdet ihr
        am Eingang ein Eselsfüllen angebunden finden, auf dem noch nie ein Mensch
        gesessen hat. Das bindet los und führt es her! '
      verse: 30
    - text: 'Und fragt euch jemand: ''Warum bindet ihr es los?'', dann sollt ihr sagen:
        ''Der Herr bedarf sein.''" '
      verse: 31
    - text: 'Die Abgesandten gingen hin und fanden das Füllen so, wie er gesagt hatte. '
      verse: 32
    - text: 'Als sie es aber losbinden wollten, sprachen die Eigentümer zu ihnen:
        "Warum bindet ihr das Füllen los?" '
      verse: 33
    - text: 'Sie antworteten: "Der Herr bedarf sein." '
      verse: 34
    - text: 'Dann brachten sie es zu Jesus, legten ihre Mäntel auf des Füllens Rücken
        und setzten Jesus darauf. '
      verse: 35
    - text: 'Während er dahinritt, breiteten manche ihre Mäntel auf dem Weg aus. '
      verse: 36
    - text: 'Als er der Stelle nahekam, wo sich der Ölberg ins Tal hinabsenkt, begann
        die ganze Schar der Jünger ob all der Wundertaten, die sie gesehen hatten,
        mit lauter Stimme freudig Gott zu preisen; '
      verse: 37
    - text: 'sie riefen: "Gesegnet sei der König, der da kommt im Namen des Herrn!
        Im Himmel wohnt Friede, und Lobgesänge klingen droben in der Höhe." '
      verse: 38
    - text: 'Da sprachen einige Pharisäer aus der Menge zu ihm: "Meister, verbiete
        doch deinen Jüngern dieses Treiben!" '
      verse: 39
    - text: 'Aber er antwortete: "Ich sage euch: Wenn diese schwiegen, so müßten die
        Steine schreien." '
      verse: 40
    - text: 'Als er näherkam und die Stadt erblickte, da weinte er über sie '
      verse: 41
    - text: 'und klagte: "Ach, möchtest doch auch du erkennen, wenigstens an diesem
        Tag, was zu deinem Heil dient! Nun aber ist''s vor deinen Augen verborgen. '
      verse: 42
    - text: 'Denn es kommen Tage über dich, da werden deine Feinde dich mit einem
        Wall umgeben, dich rings umlagern und von allen Seiten bedrängen. '
      verse: 43
    - text: 'Ja sie werden dich dem Erdboden gleichmachen, und deine Kinder, die in
        deinen Mauern sind, werden sie zu Boden schmettern; sie werden keinen Stein
        an dir auf dem anderen lassen zur Strafe dafür, daß du nicht erkannt hast
        die Zeit, da Gott sein Heil dir angeboten hat." '
      verse: 44
    - text: 'Da ging er in den Tempel. Dort fing er an, die Verkäufer hinauszutreiben, '
      verse: 45
    - text: 'und sprach zu ihnen: "Es steht geschrieben: Mein Haus soll ein Bethaus
        sein. Ihr aber habt eine Räuberhöhle daraus gemacht." '
      verse: 46
    - text: 'Er lehrte täglich im Tempel. Die Hohenpriester aber und die Schriftgelehrten
        samt den Obersten des Volkes trachteten ihm nach dem Leben. '
      verse: 47
    - text: 'Doch sie fanden keine Gelegenheit, ihre Absicht auszuführen; denn alles
        Volk hing an seinen Lippen. '
      verse: 48
  - chapter: 20
    verses:
    - text: 'Als er eines Tages das Volk im Tempel lehrte und die Heilsbotschaft verkündigte,
        traten die Hohenpriester und Schriftgelehrten mit den Ältesten an ihn heran '
      verse: 1
    - text: 'und sprachen zu ihm: "Sag uns doch: mit welchem Recht tust du dies, oder
        wer hat dir das Recht dazu gegeben?" '
      verse: 2
    - text: 'Er antwortete ihnen: "Ich will euch auch eine Frage vorlegen. Sagt mir: '
      verse: 3
    - text: 'Stammte die Taufe des Johannes vom Himmel oder von Menschen?" '
      verse: 4
    - text: 'Da überlegten sie miteinander: "Sagen wir: ''vom Himmel'', so wird er
        fragen: ''Warum habt ihr ihm denn nicht geglaubt?'' '
      verse: 5
    - text: 'Antworten wir aber: ''von Menschen'', so steinigt uns das ganze Volk;
        denn es ist überzeugt, daß Johannes ein Prophet gewesen ist." '
      verse: 6
    - text: 'Da erwiderten sie, sie wüßten nicht, woher sie stamme. '
      verse: 7
    - text: 'Darauf sprach Jesus zu ihnen: "So sage ich euch auch nicht, mit welchem
        Recht ich dies tue." '
      verse: 8
    - text: 'Dann fing er an, dem Volk dieses Gleichnis zu erzählen: "Jemand pflanzte
        einen Weinberg und verpachtete ihn an Winzer. Dann ging er für geraume Zeit
        außer Landes. '
      verse: 9
    - text: 'Zur Zeit der Weinlese sandte er einen seiner Knechte zu den Winzern,
        damit sie ihm einen Teil der Weinbergsfrüchte gäben. Die Winzer aber schlugen
        diesen Knecht und schickten ihn mit leeren Händen wieder heim. '
      verse: 10
    - text: 'Da sandte er noch einen anderen Knecht; auch den schlugen und beschimpften
        sie und schickten ihn mit leeren Händen wieder heim. '
      verse: 11
    - text: 'Dann sandte er noch einen dritten; den schlugen sie auch blutig und jagten
        ihn davon. '
      verse: 12
    - text: 'Da sprach der Weinbergsbesitzer: ''Was soll ich tun? Ich will meinen
        geliebten Sohn hinsenden; vielleicht werden sie vor dem doch Ehrfurcht haben.'' '
      verse: 13
    - text: 'Als aber die Winzer ihn erblickten, berieten sie sich miteinander und
        sagten: ''Ha, da kommt der Erbe! Laßt uns ihn töten, damit das Erbe unser
        werde!'' '
      verse: 14
    - text: 'Und sie stießen ihn zum Weinberg hinaus und töteten ihn. Was wird nun
        der Weinbergsbesitzer mit diesen Leuten tun? '
      verse: 15
    - text: 'Er wird kommen und diese Winzer töten und seinen Weinberg anderen geben."
        Als sie das hörten, sprachen sie: "Nimmermehr soll das geschehen!" '
      verse: 16
    - text: 'Da blickte er sie durchbohrend an und sagte: "Was bedeutet denn dies
        Schriftwort: Der Stein, den die Bauleute verworfen haben, der ist zum Eckstein
        geworden? '
      verse: 17
    - text: 'Wer auf diesen Stein fällt, der wird zerschmettert; auf wen aber der
        Stein fällt, der wird zerschmettert." '
      verse: 18
    - text: 'Da suchten die Schriftgelehrten und die Hohenpriester noch in derselben
        Stunde Hand an ihn zu legen; denn sie hatten wohl gemerkt, daß er sie mit
        diesem Gleichnis treffen wollte. Aber sie fürchteten sich vor dem Volk. '
      verse: 19
    - text: 'Darum suchten sie ihm einen Hinterhalt zu legen: sie schickten Späher
        ab, die sich den Anschein gaben, als meinten sie es ehrlich. Dabei wollten
        sie ihn aber bei einem Wort fassen, damit sie ihn dann der Obrigkeit und der
        Gewalt des Statthalters überliefern könnten. '
      verse: 20
    - text: 'Sie legten ihm nun eine Frage vor. "Meister", so sagten sie, "wir wissen:
        du sprichst und lehrst, was recht ist, und Menschengunst gilt nicht bei dir;
        du lehrst vielmehr in aller Wahrheit Gottes Weg. '
      verse: 21
    - text: 'Dürfen wir dem Kaiser Steuer zahlen oder nicht?" '
      verse: 22
    - text: 'Er aber merkte ihre Arglist und sprach zu ihnen: '
      verse: 23
    - text: '"Zeigt mir einen Silberling! Wessen Bild und Inschrift trägt er?" Sie
        erwiderten: "Des Kaisers." '
      verse: 24
    - text: 'Da sprach er zu ihnen: "Nun, so gebt dem Kaiser, was dem Kaiser gebührt,
        und Gott, was Gott gebührt!" '
      verse: 25
    - text: 'Sie konnten diesen Ausspruch in Gegenwart des Volkes nicht tadeln, und
        staunend über seine Antwort schwiegen sie. '
      verse: 26
    - text: 'Da traten einige Sadduzäer zu ihm, die da behaupteten, es gebe keine
        Auferstehung, und legten ihm eine Frage vor. '
      verse: 27
    - text: '"Meister", so sagten sie, "Mose hat uns vorgeschrieben: Stirbt einem
        der Bruder und hinterläßt er ein Weib ohne Kinder, so soll sein Bruder die
        verwitwete Schwägerin zum Weib nehmen und (mit ihr) seinem (verstorbenen)
        Bruder Nachkommen erwecken. '
      verse: 28
    - text: 'Nun waren sieben Brüder da. Der erste nahm ein Weib und starb kinderlos. '
      verse: 29
    - text: 'Da heiratete der zweite Bruder die Witwe, '
      verse: 30
    - text: 'dann der dritte und so alle sieben; sie starben sämtlich kinderlos. '
      verse: 31
    - text: 'Zuletzt starb auch die Frau. '
      verse: 32
    - text: 'Wem von ihnen gehört nun die Frau bei der Auferstehung als Gattin an?
        Denn alle sieben haben sie ja zur Ehe gehabt." '
      verse: 33
    - text: 'Da antwortete ihnen Jesus: "Die Leute in dieser Weltzeit freien und lassen
        sich freien. '
      verse: 34
    - text: 'Die aber gewürdigt werden, jene Weltzeit zu erlangen und die Auferstehung,
        zu der nur eine Auswahl aus den Toten kommt, die freien nicht und lassen sich
        nicht freien. '
      verse: 35
    - text: 'Sie können ja auch nicht mehr sterben: sie sind den Engeln gleich und
        sind Gottes Kinder, weil sie der Auferstehung Kinder sind. '
      verse: 36
    - text: 'Daß aber die Toten auferstehen, das hat auch Mose in der Geschichte von
        dem Dornbusch angedeutet, wo er den Herrn den Gott Abrahams, den Gott Isaaks
        und den Gott Jakobs nennt. '
      verse: 37
    - text: 'Gott ist nun aber nicht ein Gott der Toten, sondern der Lebendigen. Denn
        alle sind für ihn lebendig." '
      verse: 38
    - text: 'Da sagten einige der Schriftgelehrten: "Meister, du hast treffend geantwortet." '
      verse: 39
    - text: 'Weiter aber wagten sie ihm keine Fragen vorzulegen. '
      verse: 40
    - text: 'Dann fragte er sie: "Wie kann man behaupten, der Messias sei Davids Sohn? '
      verse: 41
    - text: 'David selbst sagt ja im Psalmbuch: Der Herr hat gesagt zu meinem Herrn:
        Sitze du zu meiner Rechten, '
      verse: 42
    - text: 'bis ich dir deine Feinde zu Füßen lege. '
      verse: 43
    - text: 'David also nennt ihn seinen Herrn, wie kann er da zugleich sein Sohn
        sein?" '
      verse: 44
    - text: 'Vor den Ohren des ganzen Volkes sprach er dann zu seinen Jüngern: '
      verse: 45
    - text: '"Hütet euch vor den Schriftgelehrten! Sie gehen mit Vorliebe in langen
        Gewändern einher, auf den Straßen lassen sie sich gern voll Ehrfurcht grüßen,
        in der gottesdienstlichen Versammlung wollen sie die Ehrenplätze haben, und
        beim Mahl sitzen sie gern obenan. '
      verse: 46
    - text: 'Sie verschlingen der Witwen Eigentum und halten zum Schein lange Gebete.
        Sie wird die schlimmste Strafe treffen." '
      verse: 47
  - chapter: 21
    verses:
    - text: 'Als er aufblickte, sah er, wie die Reichen ihre Gaben in den Opferstock
        warfen. '
      verse: 1
    - text: 'Da sah er auch eine arme Witwe dort zwei kleine Münzen einlegen '
      verse: 2
    - text: 'und sprach: "Wahrlich, ich sage euch: Diese arme Witwe hat mehr als alle
        anderen eingelegt. '
      verse: 3
    - text: 'Denn jene haben alle aus ihrem Überfluß eine Gabe in den Gotteskasten
        eingelegt; sie aber hat trotz ihrer Dürftigkeit ihre ganze Habe eingelegt." '
      verse: 4
    - text: 'Einige redeten davon, wie der Tempel mit schönen Steinen und Weihgeschenken
        geschmückt sei. Da sagte er: '
      verse: 5
    - text: '"Es werden Tage kommen, wo von dem, was ihr hier seht, kein Stein auf
        dem anderen bleibt; alles soll in Trümmer gehen." '
      verse: 6
    - text: 'Sie fragten ihn: "Meister, wann geschieht denn das? Und welches Zeichen
        wird gegeben, wenn sich dies ereignen soll?" '
      verse: 7
    - text: 'Er erwiderte: "Habt acht, daß ihr euch nicht irreführen laßt! Denn mancher
        wird kommen unter meinem Namen und behaupten: ''Ich bin (der Messias)'' und:
        ''Die Zeit ist nahe.'' Folgt diesen Leuten nicht! '
      verse: 8
    - text: 'Hört ihr dann von Kriegen und von inneren Wirren, so laßt euch dadurch
        nicht in Schrecken bringen. Denn das muß zunächst geschehen. Aber damit ist
        noch nicht sofort das Ende da." '
      verse: 9
    - text: 'Dann fuhr er fort: "Ein Volk wird sich erheben gegen das andere und ein
        Reich gegen das andere. '
      verse: 10
    - text: 'Gewaltige Erdbeben werden stattfinden, hier und da werden Hungersnöte
        und Seuchen sein, und am Himmel wird man schreckliche Erscheinungen und große
        Wunderzeichen sehen. '
      verse: 11
    - text: 'Doch ehe dies alles eintritt, wird man die Hände an euch legen und euch
        verfolgen: dann bringt man euch vor die Gerichte und wirft euch ins Gefängnis,
        und um meines Namens willen führt man euch vor Könige und Statthalter. '
      verse: 12
    - text: 'Das wird euch widerfahren, damit ihr von mir Zeugnis ablegt. '
      verse: 13
    - text: 'Beherzigt nun, daß ihr nicht schon vorher an eure Verteidigung zu denken
        braucht. '
      verse: 14
    - text: 'Denn ich will euch Beredsamkeit und Weisheit schenken, so daß alle eure
        Widersacher dagegen nichts ausrichten oder sagen können. '
      verse: 15
    - text: 'Ihr werdet aber sogar von Eltern und Brüdern, von Blutsverwandten und
        Freunden (euern Feinden) überliefert werden; ja manche von euch wird man töten, '
      verse: 16
    - text: 'und alle Welt wird euch hassen, weil ihr meinen Namen bekennt. '
      verse: 17
    - text: 'Es soll jedoch kein Haar von euerm Haupt verlorengehen. '
      verse: 18
    - text: 'Durch eure Standhaftigkeit gewinnt euch das Leben! '
      verse: 19
    - text: 'Wenn ihr aber Jerusalem von Heeren umlagert seht, dann seid gewiß, daß
        die Verwüstung der Stadt ganz nahe ist. '
      verse: 20
    - text: 'Dann sollen, die in Judäa sind, in das Gebirge fliehen; die Leute auf
        dem Land sollen nicht hineingehen in die Stadt. '
      verse: 21
    - text: 'Denn dann sind die Tage der Vergeltung da, damit alles in Erfüllung gehe,
        was geschrieben steht. '
      verse: 22
    - text: 'Weh den Frauen, die Kinder erwarten, und stillenden Müttern in jenen
        Tagen! Denn es wird große Not im Land herrschen, und ein Zorngericht wird
        über dieses Volk ergehen: '
      verse: 23
    - text: 'sie werden durch des Schwertes Schärfe fallen und gefangen weggeführt
        unter alle Völker; und Heiden werden Jerusalem mit Füßen treten, bis die Zeit
        der Heidenvölker abgelaufen ist. '
      verse: 24
    - text: 'Dann wird man Wunderzeichen an Sonne, Mond und Sternen sehen, und auf
        Erden wird die Völker Angst ergreifen, wenn sie bei dem Tosen der Meereswogen
        ratlos sind. '
      verse: 25
    - text: 'Da sollen die Menschen vor Furcht vergehen in bangem Warten auf die Dinge,
        die über den Erdkreis kommen werden. Denn die Himmelskräfte werden wanken. '
      verse: 26
    - text: 'Und dann wird man den Menschensohn in einer Wolke kommen sehen mit großer
        Macht und Herrlichkeit. '
      verse: 27
    - text: 'Wenn aber dieses anfängt zu geschehen, so schaut auf und hebt das Haupt
        empor; denn eure Errettung naht!" '
      verse: 28
    - text: 'Er veranschaulichte dies durch ein Gleichnis: "Seht", so sprach er, "den
        Feigenbaum und alle anderen Bäume an! '
      verse: 29
    - text: 'Wenn ihr wahrnehmt, daß sie ausschlagen, so wißt ihr von selbst, daß
        nun der Sommer nahe ist. '
      verse: 30
    - text: 'So sollt ihr auch, wenn ihr dies kommen seht, gewiß sein, daß Gottes
        Königreich nahe ist. '
      verse: 31
    - text: 'Wahrlich, ich sage euch: Diese Weltzeit ist nicht eher zu Ende, als bis
        alles geschehen ist. '
      verse: 32
    - text: 'Himmel und Erde werden vergehen, meine Worte aber werden nimmermehr vergehen. '
      verse: 33
    - text: 'Seid aber auf der Hut, daß eure Herzen nicht durch Rausch und Trunkenheit
        und durch die Sorgen um das Irdische belastet werden; sonst überfällt euch
        jener Tag ganz unvermutet wie eine Schlinge. '
      verse: 34
    - text: 'Denn er wird sicher kommen über alle, die auf der ganzen Erde wohnen. '
      verse: 35
    - text: 'Darum wacht allezeit und betet, damit ihr jedem Widerstand zum Trotz
        die Kraft empfangt, zu entrinnen alledem, was kommen soll, und sicher dazustehen
        in der Gegenwart des Menschensohnes!" '
      verse: 36
    - text: 'Tagsüber hielt er sich im Tempel auf und lehrte dort; des Abends aber
        verließ er die Stadt und übernachtete auf dem sogenannten Ölberg. '
      verse: 37
    - text: 'Frühmorgens schon kam alles Volk zu ihm in den Tempel, um ihn zu hören. '
      verse: 38
  - chapter: 22
    verses:
    - text: 'Inzwischen nahte das Fest der ungesäuerten Brote, das sogenannte Passah. '
      verse: 1
    - text: 'Die Hohenpriester und die Schriftgelehrten überlegten, wie sie ihn aus
        dem Weg räumen könnten; denn sie hatten vor dem Volk Furcht. '
      verse: 2
    - text: 'Da fuhr der Satan in Judas, genannt der Mann aus Kariot, der zu der Zahl
        der Zwölf gehörte. '
      verse: 3
    - text: 'Der ging hin und verabredete mit den Hohenpriestern und den Hauptleuten
        der Tempelwache, wie er ihnen Jesus in die Hände liefern wolle. '
      verse: 4
    - text: 'Da freuten sie sich sehr und versprachen, ihm Geld zu geben. '
      verse: 5
    - text: 'Er nahm ihr Anerbieten an und suchte nach einer günstigen Gelegenheit,
        ihn ohne Aufsehen zu verraten. '
      verse: 6
    - text: 'So kam der Tag der ungesäuerten Brote, wo man das Passahlamm opfern mußte. '
      verse: 7
    - text: 'Da entsandte Jesus Petrus und Johannes mit dem Auftrag: "Geht und bereitet
        uns das Passahmahl, daß wir es essen." '
      verse: 8
    - text: 'Sie fragten ihn: "Wo sollen wir''s bereiten?" '
      verse: 9
    - text: 'Er antwortete ihnen: "Wenn ihr jetzt in die Stadt kommt, dann wird euch
        ein Mann begegnen, der einen irdenen Krug mit Wasser trägt. Dem folgt in das
        Haus, in das er geht, '
      verse: 10
    - text: 'und sagt dem Hausherrn: ''Der Meister läßt dich fragen: Wo ist das Zimmer,
        in dem ich das Passahmahl mit meinen Jüngern halten kann?'' '
      verse: 11
    - text: 'Dann wird er euch ein großes, mit Tischpolstern belegtes Oberzimmer zeigen;
        dort rüstet alles zu." '
      verse: 12
    - text: 'Sie gingen hin und fanden alles so, wie er ihnen gesagt hatte, und richteten
        die Passahmahlzeit her. '
      verse: 13
    - text: 'Als die Stunde kam, nahm er bei Tisch Platz und die Apostel mit ihm. '
      verse: 14
    - text: 'Da sagte er zu ihnen: "Von Herzen habe ich mich danach gesehnt, dies
        Passahmahl mit euch zu halten, bevor ich leide. '
      verse: 15
    - text: 'Denn ich sage euch: Nie werde ich es wieder mit euch halten, bis es im
        Königreich Gottes seine volle Erfüllung findet." '
      verse: 16
    - text: 'Nun nahm er einen Becher (den man ihm reichte), sprach das Dankgebet
        und sagte: "Nehmt ihn und teilt ihn unter euch! '
      verse: 17
    - text: 'Denn ich sage euch: Ich will von dem Gewächs des Weinstocks ferner nicht
        mehr trinken, bis Gottes Königreich gekommen ist." '
      verse: 18
    - text: 'Dann nahm er ein Brot, sprach das Dankgebet, brach das Brot und gab es
        ihnen mit den Worten: "Das ist mein Leib, der zu euerm Heil hingegeben werden
        soll; tut dies zu meinem Gedächtnis!" '
      verse: 19
    - text: 'Ebenso nahm er nach dem Mahl auch den Kelch und sprach: "Dieser Kelch
        ist der neue Bund in meinem Blut, das zu euerm Heil vergossen werden soll. '
      verse: 20
    - text: 'Doch mein Verräter hat jetzt mit mir seine Hand hier auf dem Tisch. '
      verse: 21
    - text: 'Der Menschensohn geht zwar zum Tod, wie es bestimmt ist; doch weh dem
        Menschen, durch den er verraten wird!" '
      verse: 22
    - text: 'Da begannen sie, miteinander darüber zu reden, wer von ihnen es wohl
        sein könnte, der das tun würde. '
      verse: 23
    - text: 'Es entstand auch unter ihnen ein Streit darüber, wer von ihnen als der
        Größte anzusehen sei. '
      verse: 24
    - text: 'Da sagte Jesus zu ihnen: "Die Könige der Völker gebieten über ihre Untertanen,
        und die weltlichen Machthaber bekommen den Namen Wohltäter. '
      verse: 25
    - text: 'Bei euch soll es nicht so sein. Im Gegenteil: der Älteste bei euch soll
        sich verhalten wie der Jüngste und der Gebieter wie der Diener. '
      verse: 26
    - text: 'Denn wer gilt mehr: wer am Mahl teilnimmt, oder wer dabei bedient? Nicht
        wahr: wer am Mahl teilnimmt? Ich aber nehme unter euch die Stelle eines Dieners
        ein. '
      verse: 27
    - text: 'Ihr habt mit mir in meinen Anfechtungen ausgeharrt. '
      verse: 28
    - text: 'Darum vermache ich euch eine Königsherrschaft, wie sie mir mein Vater
        bestimmt hat: '
      verse: 29
    - text: 'ihr sollt in meinem Königreich an meiner Tafel essen und trinken; ja
        ihr sollt auf Thronen sitzen und die zwölf Stämme Israels als Herrscher leiten. '
      verse: 30
    - text: 'Simon, Simon! Sieh, der Satan hat Macht über euch gesucht, um euch zu
        sieben wie den Weizen. '
      verse: 31
    - text: 'Ich aber habe für dich gebetet, damit dein Glaube nicht versiege. So
        stärke du denn, wenn du dich dereinst bekehrt hast, deine Brüder!" '
      verse: 32
    - text: 'Petrus aber sprach zu ihm: "Herr, mit dir bin ich bereit, sogar ins Gefängnis
        und in den Tod zu gehen." '
      verse: 33
    - text: 'Jesus erwiderte: "Ich sage dir, Petrus: Heute noch vor dem Hahnenschrei
        wirst du dreimal leugnen, daß du mich kennst." '
      verse: 34
    - text: 'Dann fuhr er fort: "Als ich euch ohne Geldbeutel, ohne Ranzen und Schuhe
        aussandte, hat euch da etwas gemangelt?" Sie antworteten: "Nein." '
      verse: 35
    - text: '"Doch jetzt", so sprach er weiter, "beginnt die Zeit, wo jeder, der Geld
        im Beutel oder einen Ranzen hat, beides mit sich nehmen soll. Und wer kein
        Schwert hat, der verkaufe seinen Mantel und kaufe sich ein Schwert dafür! '
      verse: 36
    - text: 'Denn ich sage euch: Auch dies Schriftwort muß sich noch an mir erfüllen:
        Er ist unter die Verbrecher gerechnet worden. Denn was mir bestimmt ist, das
        vollzieht sich jetzt." '
      verse: 37
    - text: 'Da sprachen sie: "Herr, hier sind zwei Schwerter." Er erwiderte: "Genug
        davon!" '
      verse: 38
    - text: 'Dann verließ er die Stadt und begab sich, wie er oft zu tun pflegte,
        in der Begleitung seiner Jünger an den Ölberg. '
      verse: 39
    - text: 'Als er dort ankam, sagte er zu ihnen: "Betet, damit ihr nicht in Versuchung
        fallt!" '
      verse: 40
    - text: 'Darauf entfernte er sich von ihnen etwa einen Steinwurf weit, beugte
        seine Knie und betete: '
      verse: 41
    - text: '"Vater, wenn du willst, laß diesen Kelch an mir vorübergehen; doch nicht
        mein, sondern dein Wille geschehe!" '
      verse: 42
    - text: 'Da erschien ihm ein Engel vom Himmel und stärkte ihn. '
      verse: 43
    - text: 'In heißem Seelenkampf betete er dann noch ernstlicher, so daß sein Schweiß
        wie Tropfen dicken Blutes auf die Erde fiel. '
      verse: 44
    - text: 'Als er von dem Gebet aufstand und zu seinen Jüngern kam, fand er sie
        vor Traurigkeit in Schlaf versunken. '
      verse: 45
    - text: 'Da sagte er zu ihnen: "Was schlaft ihr? Steht auf und betet, damit ihr
        nicht in Versuchung fallt!" '
      verse: 46
    - text: 'Während er noch redete, kam plötzlich eine Schar von Leuten, und an ihrer
        Spitze ging einer von den Zwölfen mit Namen Judas. Der trat auf Jesus zu,
        um ihn zu küssen. '
      verse: 47
    - text: 'Jesus aber sprach zu ihm: "Judas, mit einem Kuß willst du den Menschensohn
        verraten?" '
      verse: 48
    - text: 'Als die Begleiter Jesu sahen, was da kommen würde, fragten sie: "Herr,
        sollen wir mit dem Schwert dreinschlagen?" '
      verse: 49
    - text: 'Und einer von ihnen schlug nach des Hohenpriesters Knecht und hieb ihm
        das rechte Ohr ab. '
      verse: 50
    - text: 'Jesus aber sprach: "Laß das! Nicht weiter!" Dann berührte er das Ohr
        des Knechtes und heilte ihn. '
      verse: 51
    - text: 'Darauf sagte Jesus zu den Hohenpriestern, den Hauptleuten der Tempelwache
        und den Ältesten, die an ihn herangetreten waren: "Mit Schwertern und mit
        Knütteln seid ihr ausgezogen, als ginge es gegen einen Räuber? '
      verse: 52
    - text: 'Ich bin doch Tag für Tag bei euch im Tempel gewesen, und da habt ihr
        nicht die Hände nach mir ausgestreckt. Aber dies ist eure Stunde; dies ist
        der Machtbereich der Finsternis." '
      verse: 53
    - text: 'Nun ergriffen sie ihn und führten ihn weg. Sie brachten ihn in das Haus
        des Hohenpriesters. Petrus aber folgte von weitem. '
      verse: 54
    - text: 'Mitten im Hof hatten die Leute ein Feuer angezündet und sich zusammengesetzt.
        Auch Petrus nahm unter ihnen Platz. '
      verse: 55
    - text: 'Da sah ihn eine Magd am Feuer sitzen. Die blickte ihn scharf an und sagte:
        "Der hat auch zu ihm gehört!" '
      verse: 56
    - text: 'Er aber verleugnete ihn und sprach: "Weib, ich kenne ihn nicht!" '
      verse: 57
    - text: 'Nach einer kleinen Weile sah ihn ein anderer und sagte: "Auch du gehörst
        zu diesen Leuten!" Petrus aber antwortete: "Mensch, das ist nicht wahr!" '
      verse: 58
    - text: 'Nach Verlauf von etwa einer Stunde behauptete ein anderer: "Wahrhaftig,
        der hat auch zu ihm gehört; er ist ja auch ein Galiläer!" '
      verse: 59
    - text: 'Petrus aber erwiderte: "Mensch, ich verstehe nicht, was du von mir willst!"
        In demselben Augenblick, als er noch redete, krähte ein Hahn. '
      verse: 60
    - text: 'Da sah sich der Herr um und blickte Petrus an. Nun gedachte Petrus an
        das Wort des Herrn, wie er zu ihm gesagt hatte: "Heute noch vor dem Hahnenschrei
        wirst du mich dreimal verleugnen." '
      verse: 61
    - text: 'Und er ging hinaus und weinte bitterlich. '
      verse: 62
    - text: 'Die Männer aber, die Jesus zu bewachen hatten, verspotteten und schlugen
        ihn; '
      verse: 63
    - text: 'sie verhüllten ihm das Angesicht und fragten ihn dann: "Zeig dich als
        Prophet! Sag: wer hat dich geschlagen?" '
      verse: 64
    - text: 'Auch noch mit vielen anderen Lästerworten schmähten sie ihn. '
      verse: 65
    - text: 'Als es Tag ward, versammelten sich die Ältesten des Volkes: die Hohenpriester
        und die Schriftgelehrten. Vor diesen ihren Rat führten sie Jesus '
      verse: 66
    - text: 'und fragten ihn: "Bist du der Messias? Sag es uns!" Er erwiderte ihnen:
        "Wenn ich''s euch auch sagte, ihr glaubtet es doch nicht; '
      verse: 67
    - text: 'und fragte ich euch, so gäbt ihr mir keine Antwort. '
      verse: 68
    - text: 'Von nun an aber wird der Menschensohn zur Rechten der Macht Gottes sitzen." '
      verse: 69
    - text: 'Da fragten alle: "Du bist also Gottes Sohn?" Er antwortete ihnen: "Jawohl,
        ich bin''s!" '
      verse: 70
    - text: 'Da sprachen sie: "Was brauchen wir noch Zeugen zu vernehmen? Wir haben
        es ja selbst aus seinem Mund gehört." '
      verse: 71
  - chapter: 23
    verses:
    - text: 'Nun erhob sich die ganze Versammlung und führte Jesus zu Pilatus. '
      verse: 1
    - text: 'Dort begannen sie ihn zu verklagen. "Diesen Menschen", so sprachen sie,
        "haben wir entlarvt als einen Verführer unseres Volkes: er verbietet ihm,
        dem Kaiser Steuern zu zahlen, und gibt sich für den Messiaskönig aus." '
      verse: 2
    - text: 'Da fragte ihn Pilatus: "Bist du der Juden König?" Er antwortete ihm:
        "Ja, ich bin''s." '
      verse: 3
    - text: 'Darauf sprach Pilatus zu den Hohenpriestern und dem Volk: "Ich finde
        keine Schuld an diesem Menschen." '
      verse: 4
    - text: 'Sie aber behaupteten noch entschiedener: "Er wiegelt das Volk in ganz
        Judäa mit seiner Lehre auf. In Galiläa hat er damit begonnen, und nun ist
        er auch hierher gekommen!" '
      verse: 5
    - text: 'Als Pilatus das hörte, fragte er, ob der Mann aus Galiläa wäre. '
      verse: 6
    - text: 'Wie er nun erfuhr, daß er ein Untertan des Herodes sei, schickte er ihn
        zu diesem, der sich damals auch in Jerusalem aufhielt. '
      verse: 7
    - text: 'Für Herodes war es eine große Freude, Jesus zu sehen. Denn es war schon
        lange sein Wunsch gewesen, ihn kennenzulernen, weil er viel von ihm gehört
        hatte. Er hoffte auch, Jesus würde ein Wunderzeichen vor ihm tun. '
      verse: 8
    - text: 'Er fragte ihn um vielerlei; doch Jesus gab ihm keine Antwort. '
      verse: 9
    - text: 'Die Hohenpriester und die Schriftgelehrten waren dabei zugegen und verklagten
        ihn in einem fort. '
      verse: 10
    - text: 'Herodes aber mit seiner Leibwache verlachte und verhöhnte ihn; dann schickte
        er ihn, mit einem prächtigen Gewand bekleidet, zu Pilatus zurück. '
      verse: 11
    - text: 'An dem Tag wurden Herodes und Pilatus Freunde; denn vorher lebten sie
        in Feindschaft miteinander. '
      verse: 12
    - text: 'Pilatus berief nun die Hohenpriester, die Mitglieder des Hohen Rates
        und das Volk '
      verse: 13
    - text: 'und sprach zu ihnen: "Ihr habt mir diesen Mann vorgeführt, weil er das
        Volk verhetze. Nun, ihr seht, ich habe ihn in eurer Gegenwart verhört; aber
        ich kann an diesem Mann keine Spur der Schuld entdecken, die ihr ihm zur Last
        legt. '
      verse: 14
    - text: 'Auch Herodes nicht; denn er hat ihn uns zurückgesandt. Ihr seht also:
        er hat kein todeswürdiges Verbrechen begangen. '
      verse: 15
    - text: 'Darum will ich ihn geißeln lassen und dann in Freiheit setzen." '
      verse: 16
    - text: ' '
      verse: 17
    - text: 'Da schrien sie allesamt: "Weg mit diesem Menschen! Gib uns Barabbas los!" '
      verse: 18
    - text: '- Der lag wegen Mordes, den er bei einem Aufruhr in der Stadt begangen
        hatte, im Gefängnis. — '
      verse: 19
    - text: 'Da richtete Pilatus zum zweitenmal das Wort an sie, weil er Jesus gern
        freigeben wollte. '
      verse: 20
    - text: 'Sie aber riefen: "Ans Kreuz, ans Kreuz mit ihm!" '
      verse: 21
    - text: 'Nun fragte er sie zum drittenmal: "Was hat denn dieser Mann verbrochen?
        Ich habe nichts Todeswürdiges an ihm entdecken können. Darum will ich ihn
        geißeln lassen und dann in Freiheit setzen." '
      verse: 22
    - text: 'Sie aber bestürmten ihn mit lautem Geschrei und verlangten, er solle
        gekreuzigt werden. Und ihr Geschrei drang durch: '
      verse: 23
    - text: 'Pilatus entschied zuletzt, ihr Verlangen solle erfüllt werden. '
      verse: 24
    - text: 'So entließ er, wie sie''s wünschten, den Mann, der wegen eines Aufruhrs
        und Mordes im Gefängnis lag; Jesus aber gab er ihrem Willen preis. '
      verse: 25
    - text: 'Als sie ihn dann zur Richtstatt führten, trafen sie einen gewissen Simon,
        einen Mann aus Kyrene, der von einem Dorf zurückkam; dem legten sie das Kreuz
        auf seine Schulter, damit er es Jesus nachtrage. '
      verse: 26
    - text: 'Es folgte ihm aber eine große Menge Volks, auch viele Frauen, die um
        ihn trauerten und klagten. '
      verse: 27
    - text: 'Da wandte sich Jesus um zu ihnen und sprach: "Ihr Töchter von Jerusalem,
        weint nicht über mich; weint vielmehr über euch und über eure Kinder! '
      verse: 28
    - text: 'Denn wißt: es kommen Tage, da man sagen wird: ''Glücklich sind die Kinderlosen:
        glücklich sind die Leiber, die nicht geboren, und die Brüste, die nicht genährt
        haben!'' '
      verse: 29
    - text: 'Dann wird man zu den Bergen sagen: ''Fallt über uns!'' und zu den Hügeln:
        ''Begrabt uns!'' '
      verse: 30
    - text: 'Denn wenn das grüne Holz schon so behandelt wird, was wird da erst dem
        dürren widerfahren?" '
      verse: 31
    - text: 'Es wurden auch noch zwei Verbrecher mit ihm zur Hinrichtung geführt. '
      verse: 32
    - text: 'Sie kamen dann an den Ort, der den Namen Schädelstätte trägt. Dort kreuzigten
        sie ihn und die Verbrecher, den einen zu seiner Rechten, den anderen zu seiner
        Linken. '
      verse: 33
    - text: 'Da sprach Jesus: "Vater, vergib ihnen; denn sie wissen nicht, was sie
        tun!" Dann verteilten sie seine Kleider unter sich, indem sie das Los darüber
        warfen. '
      verse: 34
    - text: 'Das Volk stand dabei und schaute zu. Die Mitglieder des Hohen Rates aber
        verhöhnten ihn und sprachen: "Anderen hat er geholfen; er rette sich nun selbst,
        wenn er der Gesalbte Gottes ist, der Auserwählte!" '
      verse: 35
    - text: 'Auch die Soldaten trieben ihren Spott mit ihm: sie traten hinzu, boten
        ihm Essig an '
      verse: 36
    - text: 'und sagten: "Bist du der Juden König, so hilf dir selbst!" '
      verse: 37
    - text: 'Es stand auch über seinem Haupt eine Inschrift mit griechischen, lateinischen
        und hebräischen Buchstaben; die lautete: Dies ist der Juden König. '
      verse: 38
    - text: 'Auch einer der gehenkten Verbrecher schmähte ihn: "Bist du nicht der
        Messias? So hilf dir selbst und uns!" '
      verse: 39
    - text: 'Der andere aber wies ihn zurecht und sprach: "Hast du denn keine Furcht
        vor Gott? Du leidest doch dieselbe Strafe. '
      verse: 40
    - text: 'Uns trifft sie mit vollem Recht, denn wir empfangen nur den Lohn für
        unsere Taten. Dieser aber hat nichts Ungehöriges getan." '
      verse: 41
    - text: 'Dann fuhr er fort: "Jesus, gedenke mein, wenn du in deiner Königsherrschaft
        kommst!" '
      verse: 42
    - text: 'Jesus sprach zu ihm: "Wahrlich, ich sage dir: Heute noch sollst du mit
        mir im Paradies sein!" '
      verse: 43
    - text: 'Es war etwa um die sechste Stunde; da bedeckte Finsternis die ganze Gegend
        bis zu der neunten Stunde. '
      verse: 44
    - text: 'Die Sonne verlor ihren Schein, und der Tempelvorhang riß mitten entzwei. '
      verse: 45
    - text: 'Da rief Jesus mit lauter Stimme: "Vater, in deine Hände befehle ich meinen
        Geist!" Mit diesen Worten verschied er. '
      verse: 46
    - text: 'Der Hauptmann aber, der von diesem Vorgang Zeuge war, gab Gott die Ehre
        mit dem Bekenntnis: "Dieser Mann ist wirklich ohne Schuld gewesen!" '
      verse: 47
    - text: 'Und all die vielen Leute, die zu diesem Schauspiel herbeigekommen waren
        und sahen, was sich zutrug, schlugen sich an die Brust und kehrten in die
        Stadt zurück. '
      verse: 48
    - text: 'Alle seine Bekannten, auch Frauen, die ihn von Galiläa her begleitet
        hatten, standen von ferne und sahen dies mit an. '
      verse: 49
    - text: 'Nun war im Hohen Rat ein Mitglied namens Josef, ein trefflicher, gerechter
        Mann, '
      verse: 50
    - text: 'der dem Beschluß und der Handlungsweise der übrigen nicht zugestimmt
        hatte. Er war gebürtig aus der jüdischen Stadt Arimathäa und wartete auf Gottes
        Königreich. '
      verse: 51
    - text: 'Der ging zu Pilatus und bat ihn um Jesu Leichnam. '
      verse: 52
    - text: 'Dann ließ er ihn vom Kreuz herabnehmen, in feine Leinwand wickeln und
        in ein in Stein gehauenes Grab legen, worin noch niemand bestattet war. '
      verse: 53
    - text: 'Es war Freitag, und der Sabbat wollte anbrechen. '
      verse: 54
    - text: 'Die Frauen, die mit ihm aus Galiläa gekommen waren, gaben ihm das Geleit.
        Sie besahen sich das Grab und schauten zu, wie sein Leichnam beigesetzt wurde. '
      verse: 55
    - text: 'Dann kehrten sie in die Stadt zurück und besorgten Gewürzkräuter und
        Salben. Am Sabbat ruhten sie nach der Gesetzesvorschrift. '
      verse: 56
  - chapter: 24
    verses:
    - text: 'Am ersten Wochentag aber gingen sie in tiefer Morgenfrühe zum Grab und
        nahmen die Gewürze mit, die sie besorgt hatten. '
      verse: 1
    - text: 'Da fanden sie den Stein von dem Grab weggewälzt; '
      verse: 2
    - text: 'und als sie (in die Grabkammer) eintraten, fanden sie den Leichnam des
        Herrn Jesus nicht. '
      verse: 3
    - text: 'Als sie darüber betroffen waren, standen auf einmal zwei Männer in leuchtenden
        Gewändern bei ihnen. '
      verse: 4
    - text: 'Dieser Anblick erfüllte sie mit Furcht, und sie senkten ihren Blick zu
        Boden. Die Männer aber sprachen zu ihnen: "Warum sucht ihr den Lebendigen
        bei den Toten? '
      verse: 5
    - text: 'Er ist nicht hier, er ist auferstanden! Denkt daran, wie er zu euch geredet
        hat, als er noch in Galiläa war. '
      verse: 6
    - text: 'Da hat er von dem Menschensohn gesagt, er müsse in die Hände sündiger
        Menschen überliefert und gekreuzigt werden, aber am dritten Tag auferstehen." '
      verse: 7
    - text: 'Da gedachten sie an seine Worte. '
      verse: 8
    - text: 'Sie kehrten nun vom Grab in die Stadt zurück und berichteten das alles
        den elf Aposteln und allen übrigen. '
      verse: 9
    - text: 'Es waren dies aber Maria aus Magdala, Johanna und Maria, des Jakobus
        Mutter. Sie und die anderen Frauen erzählten das den Aposteln. '
      verse: 10
    - text: 'Denen aber erschienen diese Mitteilungen ganz märchenhaft, und sie glaubten
        den Frauen nicht. '
      verse: 11
    - text: ' '
      verse: 12
    - text: 'An demselben Tag gingen zwei von den Jüngern nach einem Dorf mit Namen
        Emmaus, das etwa anderthalb Meilen von Jerusalem entfernt war. '
      verse: 13
    - text: 'Sie redeten miteinander von allen diesen Begebenheiten. '
      verse: 14
    - text: 'Während sie sich so unterhielten und miteinander besprachen, näherte
        sich Jesus selbst und schloß sich ihnen auf der Wanderung an. '
      verse: 15
    - text: 'Doch ihre Augen wurden gehalten, so daß sie ihn nicht erkannten. '
      verse: 16
    - text: 'Da sprach er zu ihnen: "Worüber redet ihr denn so eifrig miteinander
        auf euerm Weg?" Bei diesen Worten blieben sie mürrisch stehen. '
      verse: 17
    - text: 'Dann fragte ihn der eine von ihnen mit Namen Kleopas: "Bist du denn der
        einzige Fremdling in Jerusalem, der nichts von dem erfahren hat, was in diesen
        Tagen dort geschehen ist?" '
      verse: 18
    - text: 'Er sprach zu ihnen: "Was denn?" Da antworteten sie ihm: "Das, was sich
        ereignet hat mit Jesus von Nazaret. Der war ein Prophet, mächtig in Werk und
        Wort vor Gott und allem Volk. '
      verse: 19
    - text: 'Den haben unsere Hohenpriester und Obersten zur Todesstrafe ausgeliefert
        und kreuzigen lassen. '
      verse: 20
    - text: 'Wir aber hatten gehofft, er wäre Israels Befreier. Doch leider ist bei
        alledem heute schon der dritte Tag, seit dies geschehen ist. '
      verse: 21
    - text: 'Dazu haben uns noch einige Frauen aus unserem Kreis bestürzt gemacht.
        Die sind heute in der Frühe bei dem Grab gewesen '
      verse: 22
    - text: 'und haben seinen Leichnam nicht gefunden. Bei ihrer Rückkehr haben sie
        dann erzählt, es seien ihnen Engel erschienen, die hätten gesagt, er lebe. '
      verse: 23
    - text: 'Daraufhin sind einige von den Unseren zum Grab gegangen und haben es
        so gefunden, wie die Frauen berichtet hatten; ihn selbst aber haben sie nicht
        gesehen." '
      verse: 24
    - text: 'Da sprach er zu ihnen: "Wie seid ihr doch so unverständig, und wie ist
        euer Herz so träge, allen Worten der Propheten zu glauben! '
      verse: 25
    - text: 'Mußte denn der Messias nicht so leiden und dann in seine Herrlichkeit
        eingehen?" '
      verse: 26
    - text: 'Nun fing er bei Mose an, ging dann zu den Propheten über und legte ihnen
        aus, was sich in allen Schriften auf ihn bezog. '
      verse: 27
    - text: 'So kamen sie dem Dorf nahe, wohin sie wanderten. Da tat er so, als ob
        er weitergehen wolle. '
      verse: 28
    - text: 'Aber sie baten ihn dringend: "Kehre doch bei uns ein! Denn es geht zum
        Abend, und der Tag hat sich schon geneigt." Da trat er in das Haus, um bei
        ihnen zu bleiben. '
      verse: 29
    - text: 'Als er dann mit ihnen zu Tisch war, nahm er das Brot, sprach den Lobpreis
        darüber, brach es und gab es ihnen. '
      verse: 30
    - text: 'Da wurden ihnen die Augen geöffnet, und sie erkannten ihn. Doch er verschwand
        vor ihnen. '
      verse: 31
    - text: 'Da sprachen sie zueinander: "Brannte nicht unser Herz in uns, als er
        unterwegs mit uns redete und uns den Sinn der Schriften erschloß?" '
      verse: 32
    - text: 'Nun erhoben sie sich vom Mahl und kehrten noch in derselben Stunde nach
        Jerusalem zurück. Dort fanden sie die Elf mit den anderen Jüngern versammelt. '
      verse: 33
    - text: 'Die verkündigten ihnen: "Der Herr ist wahrhaftig auferstanden und Simon
        erschienen!" '
      verse: 34
    - text: 'Da erzählten sie auch, was sie auf ihrer Wanderung erlebt hatten, und
        wie er von ihnen bei dem Brechen des Brotes erkannt worden sei. '
      verse: 35
    - text: 'Während sie sich so unterhielten, trat er selbst in ihre Mitte. '
      verse: 36
    - text: 'Da gerieten sie in Angst und Furcht; denn sie meinten, einen Geist zu
        sehen. '
      verse: 37
    - text: 'Doch er sprach zu ihnen: "Was seid ihr so erschrocken, und warum steigen
        solche Gedanken in euern Herzen auf? '
      verse: 38
    - text: 'Seht meine Hände und Füße an — ich bin''s ja selbst! Fühlt mich nur an,
        wie ihr''s an mir wahrnehmt." '
      verse: 39
    - text: ' '
      verse: 40
    - text: 'Als sie aber vor freudiger Überraschung immer noch nicht glaubten und
        verwundert waren, fragte er sie: "Habt ihr hier etwas zu essen?" '
      verse: 41
    - text: 'Da reichten sie ihm ein Stück von einem gebratenen Fisch. '
      verse: 42
    - text: 'Das nahm er und aß es vor ihren Augen. '
      verse: 43
    - text: 'Dann sprach er zu ihnen: "Dies ist''s, was ich zu euch geredet habe,
        als ich noch bei euch war. Da sagte ich euch, es müsse alles in Erfüllung
        gehen, was im Gesetz Moses, in den Propheten und den Psalmen von mir geschrieben
        steht. '
      verse: 44
    - text: 'Nun öffnete er ihnen den Sinn für das Verständnis der Schriften. '
      verse: 45
    - text: 'Hierauf fuhr er fort: "So steht geschrieben: Der Messias muß leiden und
        am dritten Tag von den Toten auferstehen, '
      verse: 46
    - text: 'und in seinem Namen sollen alle Völker aufgefordert werden, ihren Sinn
        zu ändern, damit sie Vergebung der Sünden empfangen. '
      verse: 47
    - text: 'In Jerusalem beginnend sollt ihr hiervon Zeugnis geben. '
      verse: 48
    - text: 'Und ich will auf euch niedersenden, was euch mein Vater verheißen hat.
        Ihr aber bleibt hier in der Stadt, bis ihr aus der Höhe mit Kraft gekleidet
        seid!" '
      verse: 49
    - text: 'Dann führte er sie hinaus bis dahin, wo es nach Bethanien geht. Da hob
        er seine Hände auf und segnete sie. '
      verse: 50
    - text: 'Und während er sie segnete, schied er von ihnen. '
      verse: 51
    - text: 'Sie aber kehrten hocherfreut nach Jerusalem zurück. '
      verse: 52
    - text: 'Dort waren sie beständig im Tempel und lobten Gott. '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: 'Im Anfang (aller Dinge) war bereits das Wort; das Wort war eng vereint
        mit Gott, ja göttliches Wesen hatte das Wort. '
      verse: 1
    - text: 'Dies war im Anfang eng vereint mit Gott. '
      verse: 2
    - text: 'Alle Dinge sind durch das Wort erschaffen, und nichts ist ohne seine
        Wirksamkeit geworden. '
      verse: 3
    - text: 'Die ganze Schöpfung ist erfüllt mit seinem Leben, und dieses Leben war
        das Licht der Menschen. '
      verse: 4
    - text: 'Das Licht scheint (auch noch immer) in der Finsternis, denn von der Finsternis
        ist es nicht überwunden. '
      verse: 5
    - text: 'Ein Mann trat auf, von Gott gesandt, sein Name war Johannes. '
      verse: 6
    - text: 'Der kam, um Zeugnis abzulegen: er sollte zeugen von dem Licht, damit
        sie alle durch ihn zum Glauben kämen. '
      verse: 7
    - text: 'Er war nicht selbst das Licht; er hatte nur den Auftrag zu zeugen von
        dem Licht. '
      verse: 8
    - text: 'Das wahre Licht, das da erleuchtet jeden Menschen, war Er, der kommen
        sollte in die Welt. '
      verse: 9
    - text: 'Er war (schon) in der Welt, und durch ihn ist die Welt geworden, und
        dennoch hat die Welt ihn nicht erkannt. '
      verse: 10
    - text: 'Er kam in sein Eigentum, die Seinen aber nahmen ihn nicht auf. '
      verse: 11
    - text: 'Doch allen, die ihn aufgenommen haben, und die nun gläubig sind an seinen
        Namen, hat er verliehen dies Vorrecht, daß sie Gottes Kinder werden. '
      verse: 12
    - text: 'Nicht aus Geblüt der Menschen, auch nicht aus Fleischestrieb und Manneswillen,
        vielmehr durch Gottes Wirksamkeit ward er gezeugt. '
      verse: 13
    - text: 'So ist das Wort einst Fleisch geworden und hat für eine Weile unter uns
        gewohnt. Wir haben seine Herrlichkeit geschaut, ja eine Herrlichkeit, wie
        sie ein einziger Sohn empfängt von seinem Vater: voller Gnade und Wahrheit. '
      verse: 14
    - text: 'Johannes zeugt von ihm und ruft: "Ihn habe ich gemeint, als ich einst
        sagte: ''Der nach mir kommt, ist mir voraus; denn er war eher da als ich.''" '
      verse: 15
    - text: 'Aus seiner Fülle haben wir ja alle empfangen Gnade um Gnade. '
      verse: 16
    - text: 'Denn das Gesetz ward dargereicht durch Mose; die Gnade und die Wahrheit,
        sie sind gebracht durch Jesus Christus. '
      verse: 17
    - text: 'Kein Mensch hat jemals Gott gesehen. Der eingeborene Sohn, der in des
        Vaters Schoß zurückgekehrt, der hat ihn offenbart. '
      verse: 18
    - text: 'Dies ist das Zeugnis, das Johannes ablegte, als die Juden eine Abordnung
        von Priestern und Leviten aus Jerusalem zu ihm sandten, um ihn zu fragen,
        wer er sei. '
      verse: 19
    - text: 'Da legte er ein unumwundenes Bekenntnis ab; er erklärte: "Ich bin nicht
        der Messias." '
      verse: 20
    - text: 'Sie fragten ihn weiter: "Was bist du denn? Bist du Elia?" Er sprach:
        "Ich bin es nicht." "Bist du der (verheißene) Prophet?" Er antwortete: "Nein." '
      verse: 21
    - text: 'Da sagten sie zu ihm: "Wer bist du denn? Wir müssen doch denen, die uns
        gesandt haben, eine Antwort bringen. Wofür gibst du selbst dich aus?" '
      verse: 22
    - text: 'Er erwiderte: "Ich bin eine Stimme, die in der Wüste ruft: ''Ebnet dem
        Herrn dem Weg!'' wie der Prophet Jesaja gesagt hat." '
      verse: 23
    - text: 'Die Abgesandten aber gehörten zu den Pharisäern. '
      verse: 24
    - text: 'Und sie fragten ihn weiter: "Warum taufst du denn, wenn du weder der
        Messias bist noch Elia noch der (verheißene) Prophet?" '
      verse: 25
    - text: 'Johannes erwiderte ihnen: "Ich taufe nur mit Wasser; doch mitten unter
        euch steht der, den ihr nicht kennt: '
      verse: 26
    - text: 'das ist der Mann, der nach mir kommt, und dessen Schuhriemen aufzulösen
        ich nicht würdig bin." '
      verse: 27
    - text: 'Dies geschah in Bethanien jenseits des Jordans, wo Johannes taufte. '
      verse: 28
    - text: 'Tags darauf sah er Jesus auf sich zukommen. Da sprach er: "Seht, dies
        ist Gottes Lamm, das die Sünde der Welt hinwegnimmt! '
      verse: 29
    - text: 'Dieser ist es, von dem ich einst gesagt habe: ''Nach mir kommt ein Mann,
        der mir voraus ist; denn er war eher da als ich.'' '
      verse: 30
    - text: 'Auch ich habe ihn anfangs nicht gekannt; damit er aber für Israel offenbar
        werde, deshalb bin ich aufgetreten mit der Wassertaufe." '
      verse: 31
    - text: 'Johannes legte noch dies Zeugnis ab: "Ich habe gesehen, daß der Geist
        wie eine Taube aus dem Himmel herniederschwebte, und er blieb auf ihm. '
      verse: 32
    - text: 'Aber ich kannte ihn damals noch nicht. Doch er, der mich gesandt hat,
        um mit Wasser zu taufen, der sprach zu mir: ''Der Mann, auf den du den Geist
        herniederschweben siehst, so daß er auf ihm bleibt, der ist der Täufer mit
        dem Heiligen Geist.'' '
      verse: 33
    - text: 'Das habe ich gesehen, und nun ist mein Zeugnis: ''Dieser ist Gottes Sohn.''" '
      verse: 34
    - text: 'Tags darauf stand Johannes wieder da mit Zweien seiner Jünger. '
      verse: 35
    - text: 'Da sah er Jesus vorübergehen und sprach: "Seht, dies ist Gottes Lamm!" '
      verse: 36
    - text: 'Die beiden Jünger hörten diese Worte und gingen Jesus nach. '
      verse: 37
    - text: 'Da wandte sich Jesus um, und als er sah, wie sie ihm folgten, sprach
        er zu ihnen: "Was wünscht ihr?" sie antworteten ihm: "Rabbi" — dies Wort bedeutet:
        Meister —, "wo hältst du dich auf?" '
      verse: 38
    - text: 'Er erwiderte ihnen: "Kommt mit, dann werdet ihr es sehen." Sie kamen
        mit und sahen, wo er wohnte, und blieben den Tag über bei ihm. Das war um
        die zehnte Stunde. '
      verse: 39
    - text: 'Andreas, der Bruder des Simon Petrus, war einer von den beiden, die Jesus
        auf das Wort des Johannes folgten. '
      verse: 40
    - text: 'Der traf zuerst seinen Bruder Simon und sprach zu ihm: "Wir haben den
        Messias gefunden" — dies Wort bedeutet: Gesalbter —. '
      verse: 41
    - text: 'Er führte ihn dann zu Jesus. Jesus sah ihn an und sagte: "Du bist Simon,
        des Johannes Sohn; du sollst Kephas heißen" — das bedeutet: Fels —. '
      verse: 42
    - text: 'Tags darauf wollte Jesus nach Galiläa ziehen. Da traf er Philippus und
        sprach zu ihm: "Folge mir!" '
      verse: 43
    - text: 'Philippus stammte aus Bethsaida, dem Heimatort des Andreas und Petrus. '
      verse: 44
    - text: 'Philippus traf Nathanael und sprach zu ihm: "Ihn, von dem Mose im Gesetz
        geschrieben und von dem die Propheten geredet, ihn haben wir gefunden. Es
        ist Jesus, Josefs Sohn, ein Mann aus Nazareth." '
      verse: 45
    - text: 'Nathanael sprach zu ihm: "Kann aus Nazaret etwas Gutes kommen?" Philippus
        antwortete ihm: "Komm mit und überzeuge dich!" '
      verse: 46
    - text: 'Als Jesus sah, wie Nathanael auf ihn zukam, sagte er von ihm: "Seht,
        das ist wirklich ein Israelit, in dem keine Unaufrichtigkeit ist!" '
      verse: 47
    - text: 'Nathanael sprach zu ihm: "Woher kennst du mich?" Jesus antwortete ihm:
        "Noch ehe dich Philippus herrief, sah ich dich, wie du unter dem Feigenbaum
        warst." '
      verse: 48
    - text: 'Nathanael erwiderte ihm: "Meister, du bist Gottes Sohn, du bist der König
        Israels!" '
      verse: 49
    - text: 'Jesus entgegnete ihm: "Glaubst du, weil ich dir gesagt habe, daß ich
        dich unter dem Feigenbaum gesehen? Du sollst noch Größeres erleben als dies." '
      verse: 50
    - text: 'Dann fuhr er fort: "Wahrlich, wahrlich, ich sage euch: Ihr sollt den
        Himmel offen sehen und die Engel Gottes hinauffahren und herabsteigen über
        dem Menschensohn." '
      verse: 51
  - chapter: 2
    verses:
    - text: 'Zwei Tage später fand eine Hochzeit statt zu Kana in Galiläa. Die Mutter
        Jesu war dabei zugegen, '
      verse: 1
    - text: 'und auch Jesus wurde mit seinen Jüngern zu der Hochzeit eingeladen. '
      verse: 2
    - text: 'Als es an Wein mangelte, sprach die Mutter Jesu zu ihm: "Sie haben keinen
        Wein mehr." '
      verse: 3
    - text: 'Jesus antwortete ihr: "Was willst du von mir? Noch ist meine Stunde nicht
        gekommen." '
      verse: 4
    - text: 'Seine Mutter sprach zu den Dienern: "Was er euch sagt, das tut!" '
      verse: 5
    - text: 'Nun standen dort sechs steinerne Wasserkrüge, die nach jüdischer Sitte
        zur Reinigung bestimmt waren, und von denen jeder zwei oder drei Maß fassen
        konnte. '
      verse: 6
    - text: 'Jesus befahl den Dienern: "Füllt die Krüge mit Wasser!" Sie füllten sie
        bis zum Rand. '
      verse: 7
    - text: 'Dann sprach er weiter: "Schöpft jetzt etwas aus und bringt es dem Tafelmeister!"
        Sie brachten''s ihm. '
      verse: 8
    - text: 'Als aber der Tafelmeister das nun in Wein verwandelte Wasser kostete,
        ohne zu wissen, woher es kam — nur die Diener, die das Wasser geschöpft hatten,
        wußten davon —, da ließ der Tafelmeister den Bräutigam rufen '
      verse: 9
    - text: 'und sprach zu ihm: "Jeder setzt seinen Gästen zuerst den guten Wein vor,
        und erst dann, wenn sie berauscht sind, gibt er den minderwertigen. Du hast
        den guten Wein bis jetzt zurückbehalten." '
      verse: 10
    - text: 'So tat Jesus zu Kana in Galiläa sein erstes Wunderzeichen. Dadurch offenbarte
        er seine Herrlichkeit, und seine Jünger wurden gläubig an ihn. '
      verse: 11
    - text: 'Dann ging er mit seiner Mutter, seinen Brüdern und seinen Jüngern nach
        Kapernaum hinab. Dort blieben sie aber nur einige Tage. '
      verse: 12
    - text: 'Denn weil das Passahfest der Juden nahe war, zog Jesus hinauf nach Jerusalem. '
      verse: 13
    - text: 'Dort fand er im Tempel außer den Geldwechslern auch die Händler sitzen,
        die Ochsen, Schafe und Tauben verkauften. '
      verse: 14
    - text: 'Da flocht er aus Stricken eine Geißel und trieb alle — Schafe und Ochsen
        — zum Tempel hinaus. Das Geld der Wechsler schüttete er auf den Boden, und
        ihre Tische stieß er um. '
      verse: 15
    - text: 'Den Taubenverkäufern gebot er: "Tragt dies alles weg und macht nicht
        meines Vaters Haus zu einem Krämerhaus!" '
      verse: 16
    - text: 'Da dachten seine Jünger an das Schriftwort: Der Eifer für dein Haus wird
        mich verzehren. '
      verse: 17
    - text: 'Die Juden aber fragten ihn: "Was für ein Wunderzeichen läßt du uns sehen,
        um zu beweisen, daß du so handeln darfst?" '
      verse: 18
    - text: 'Jesus antwortete ihnen: "Reißt diesen Tempel nieder, dann will ich ihn
        in drei Tagen wiederbauen!" '
      verse: 19
    - text: 'Da sprachen die Juden: "Dieser Tempel ist in sechsundvierzig Jahren erbaut
        worden, und du willst ihn in drei Tagen aufbauen?" '
      verse: 20
    - text: 'Er aber meinte den Tempel seines Leibes. '
      verse: 21
    - text: 'Als er von den Toten auferstanden war, erinnerten sich seine Jünger dieser
        Worte, und sie glaubten nun der Schrift und der Belehrung, die ihnen Jesus
        gegeben hatte. '
      verse: 22
    - text: 'Während er nun an den Tagen des Passahfestes in Jerusalem verweilte,
        wurden viele an seinen Namen gläubig, weil sie die Wunderzeichen sahen, die
        er tat. '
      verse: 23
    - text: 'Jesus aber vertraute sich ihnen nicht an; denn er kannte alle '
      verse: 24
    - text: 'und hatte nicht nötig, daß ihm einer über den Menschen, mit dem er jedesmal
        zu tun hatte, näheren Aufschluß gab. Denn er kannte selbst den Herzenszustand
        eines jeden Menschen. '
      verse: 25
  - chapter: 3
    verses:
    - text: 'Unter den Pharisäern war ein Mann, mit Namen Nikodemus, ein Mitglied
        des jüdischen Hohen Rates. '
      verse: 1
    - text: 'Der kam bei Nacht zu Jesus und sprach zu ihm: "Meister, wir wissen, daß
        du ein von Gott gesandter Lehrer bist. Denn niemand kann die Wunderzeichen
        tun, die du vollbringst, wenn Gott nicht mit ihm ist." '
      verse: 2
    - text: 'Jesus antwortete ihm: "Wahrlich, wahrlich, ich sage dir: Wer nicht von
        oben her geboren wird, der kann Gottes Königreich nicht sehen." '
      verse: 3
    - text: 'Nikodemus sprach zu ihm: "Wie kann jemand in seinem hohen Alter geboren
        werden? Kann er denn zum zweitenmal in seiner Mutter Schoß gehen und dann
        geboren werden?" '
      verse: 4
    - text: 'Jesus erwiderte: "Wahrlich, wahrlich, ich sage dir: Wer nicht aus Wasser
        und Geist geboren wird, der kann in Gottes Königreich nicht eingehen. '
      verse: 5
    - text: 'Das aus dem Fleisch Geborene ist Fleisch, das aus dem Geist Geborene
        ist Geist. '
      verse: 6
    - text: 'Sei nicht erstaunt darüber, daß ich dir gesagt habe: ihr müßt von oben
        her geboren werden. '
      verse: 7
    - text: 'Der Wind weht, wo er will; du hörst zwar sein Brausen; aber du weißt
        nicht, woher er kommt und wohin er geht. Ebenso verhält sich''s auch mit jedem,
        der aus dem Geist geboren ist." '
      verse: 8
    - text: 'Nikodemus entgegnete ihm: "Wie ist dies alles möglich?" '
      verse: 9
    - text: 'Jesus antwortete ihm: "Du bist ein so bekannter Lehrer Israels und weißt
        das nicht? '
      verse: 10
    - text: 'Wahrlich, wahrlich, ich sage dir: Wir reden, was wir wissen, und bezeugen,
        was wir gesehen haben; trotzdem nehmt ihr unser Zeugnis nicht an. '
      verse: 11
    - text: 'Glaubt ihr nicht einmal, wenn ich von den irdischen Dingen zu euch geredet
        habe, wie werdet ihr da glauben, wenn ich erst von den himmlischen Dingen
        zu euch rede? '
      verse: 12
    - text: 'Niemand aber ist im Himmel heimisch als allein der Menschensohn, der
        aus dem Himmel herabgekommen ist. '
      verse: 13
    - text: 'Und wie einst Mose in der Wüste die Schlange erhöht hat, ebenso muß auch
        der Menschensohn erhöht werden, '
      verse: 14
    - text: 'damit jeder, der an ihn glaubt, das ewige Leben habe." '
      verse: 15
    - text: 'Denn so sehr hat Gott die Welt geliebt, daß er seinen eingeborenen Sohn
        gegeben hat, damit jeder, der an ihn glaubt, nicht verlorengehe, sondern das
        ewige Leben habe. '
      verse: 16
    - text: 'Denn Gott hat seinen Sohn nicht in die Welt gesandt, um die Welt zu richten,
        sondern damit die Welt durch ihn errettet werde. '
      verse: 17
    - text: 'Wer an ihn glaubt, der wird nicht gerichtet; wer aber nicht glaubt, der
        ist schon gerichtet, weil er nicht gläubig ist an den Namen des eingeborenen
        Sohnes Gottes. '
      verse: 18
    - text: 'Darin aber vollzieht sich das Gericht, daß das Licht in die Welt gekommen
        ist und die Menschen trotzdem die Finsternis dem Licht vorgezogen haben. Das
        taten sie, weil ihre Werke böse waren. '
      verse: 19
    - text: 'Denn jeder Übeltäter haßt das Licht und kommt nicht an das Licht, aus
        Furcht, daß seine Werke aufgedeckt und verurteilt werden. '
      verse: 20
    - text: 'Wer aber die Wahrheit tut, der kommt ans Licht, damit seine Werke offenbar
        werden; denn sie sind in Gott getan. '
      verse: 21
    - text: 'Darauf begab sich Jesus mit seinen Jüngern in die Landschaft Judäa. Dort
        blieb er mit ihnen eine Zeitlang und taufte. '
      verse: 22
    - text: 'Aber auch Johannes taufte damals in Ainon nahe bei Salim, weil dort viel
        Wasser war; und die Leute kamen zu ihm und ließen sich taufen. '
      verse: 23
    - text: 'Denn Johannes war noch nicht ins Gefängnis geworfen. '
      verse: 24
    - text: 'Einst stritten die Jünger des Johannes mit einem Juden über die Frage
        der Reinigung. '
      verse: 25
    - text: 'Da kamen sie zu Johannes und sagten ihm: "Meister, der Mann, der jenseits
        des Jordans bei dir war, und für den du Zeugnis abgelegt hast, der tauft jetzt
        auch, und alle kommen zu ihm." '
      verse: 26
    - text: 'Da antwortete Johannes: "Kein Mensch kann etwas nehmen, wenn es ihm nicht
        vom Himmel her gegeben ist. '
      verse: 27
    - text: 'Ihr selbst könnt mir bezeugen, daß ich gesagt habe: ''Ich bin nicht der
        Messias, ich bin nur sein Wegbereiter.'' '
      verse: 28
    - text: 'Wer die Braut hat, ist der Bräutigam. Der Freund des Bräutigams aber,
        der bei ihm steht und auf seine Worte lauscht, ist voller Freude über des
        Bräutigams Glück. Solche Freude wird mir jetzt im vollen Maß zuteil. '
      verse: 29
    - text: 'Er muß wachsen, ich muß kleiner werden." '
      verse: 30
    - text: 'Er, der von oben kommt, ist allen überlegen. Wer von der Erde stammt,
        gehört (nach seiner ganzen Art) der Erde an, und auch alles, was er redet,
        geht von der Erde aus. Wer aus dem Himmel kommt, '
      verse: 31
    - text: 'der zeugt von dem, was er gesehen und gehört hat. Doch niemand nimmt
        sein Zeugnis an. '
      verse: 32
    - text: 'Wer aber sein Zeugnis annimmt, der bestätigt damit feierlich, daß Gott
        wahrhaftig ist. '
      verse: 33
    - text: 'Denn er, den Gott gesandt hat, redet Gottes Worte, weil Gott (ihm) den
        Geist nicht in beschränktem Maße gibt. '
      verse: 34
    - text: 'Der Vater liebt den Sohn, und alles hat er ihm in seine Hand gegeben. '
      verse: 35
    - text: 'Wer an den Sohn glaubt, der hat das ewige Leben. Wer aber dem Sohn nicht
        gehorcht, der wird kein Leben schauen; sondern Gottes Zorn lastet immerfort
        auf ihm. '
      verse: 36
  - chapter: 4
    verses:
    - text: 'Als der Herr erfuhr, die Pharisäer hätten vernommen, Jesus gewinne und
        taufe mehr Jünger als Johannes '
      verse: 1
    - text: '- obwohl Jesus nicht selbst taufte, sondern nur seine Jünger —, '
      verse: 2
    - text: 'da verließ er Judäa und kehrte nach Galiläa zurück. '
      verse: 3
    - text: 'Er mußte aber durch Samaria ziehen. '
      verse: 4
    - text: 'So kam er zu einer Stadt Samarias mit Namen Sychar, die nahe bei dem
        Grundstück lag, das Jakob seinem Sohn Josef geschenkt hatte. '
      verse: 5
    - text: 'Dort war auch Jakobs Brunnen. Weil nun Jesus von der Wanderung müde war,
        setzte er sich ohne weiteres an dem Brunnen nieder. Es war um die sechste
        Stunde. '
      verse: 6
    - text: 'Da kam eine Samariterin, um Wasser zu schöpfen. Jesus bat sie: "Gib mir
        zu trinken!" '
      verse: 7
    - text: '- Denn seine Jünger waren in die Stadt gegangen, um Lebensmittel einzukaufen.
        — '
      verse: 8
    - text: 'Die Samariterin antwortete ihm: "Wie kommst du als Jude dazu, mich, die
        Samariterin, um einen Trunk zu bitten?" — Denn die Juden haben keinen Verkehr
        mit den Samaritern. — '
      verse: 9
    - text: 'Jesus erwiderte ihr: "Kenntest du die Gottesgabe und wüßtest du, wer
        es ist, der zu dir spricht: ''Gib mir zu trinken'', — so hättest du ihn (um
        einen Trunk) gebeten, und er hätte dir Quellwasser gegeben." '
      verse: 10
    - text: 'Da sprach das Weib zu ihm: "Herr, du hast doch kein Schöpfgefäß, und
        dazu ist der Brunnen tief; woher willst du da das Quellwasser nehmen? '
      verse: 11
    - text: 'Kannst du denn etwas Besseres geben als unser Vater Jakob, der uns diesen
        Brunnen geschenkt, aus dem er selbst mit seinen Söhnen und seinen Herden getrunken
        hat?" '
      verse: 12
    - text: 'Jesus antwortete: "Alle, die von dem Wasser dieses Brunnens trinken,
        wird nachher wieder dürsten. '
      verse: 13
    - text: 'Wer aber von dem Wasser trinkt, das ich ihm geben will, den soll in Ewigkeit
        nicht dürsten. Sondern das Wasser, das ich ihm geben will, soll in ihm ein
        Brunnquell werden, der noch im ewigen Leben Wasser spendet." '
      verse: 14
    - text: 'Die Frau sprach zu ihm: "Herr, gib mir dieses Wasser, damit ich keinen
        Durst mehr habe und zum Wasserschöpfen nicht mehr hierher zu kommen brauche!" '
      verse: 15
    - text: 'Jesus erwiderte ihr: "Geh, rufe deinen Mann und komm dann wieder!" '
      verse: 16
    - text: 'Die Frau antwortete: "Ich habe keinen Mann." Jesus sprach zu ihr: "Du
        hast ganz recht, wenn du sagst: ''Ich habe keinen Mann.'' '
      verse: 17
    - text: 'Denn fünf Männer hast du schon gehabt; doch der Mann, den du jetzt hast,
        ist nicht dein Ehegatte. Darin hast du die Wahrheit gesprochen." '
      verse: 18
    - text: 'Die Frau entgegnete ihm: "Herr, ich sehe: du bist ein Prophet. '
      verse: 19
    - text: '(Da habe ich nun eine Frage:) Unsere Vorfahren haben auf diesem Berg
        hier angebetet; ihr aber behauptet, in Jerusalem sei die Stätte, wo man anbeten
        müsse." '
      verse: 20
    - text: 'Jesus sprach zu ihr: "Glaube mir: die Stunde kommt, wo man weder auf
        diesem Berg noch in Jerusalem den Vater anbeten wird. '
      verse: 21
    - text: 'Ihr betet an, was ihr nicht kennt. Wir beten an, was wir kennen; denn
        das Heil geht von den Juden aus. '
      verse: 22
    - text: 'Aber die Stunde kommt und ist schon da, wo die wahren Anbeter den Vater
        in Geist und Wahrheit anbeten. Denn solche Anbeter will der Vater haben. '
      verse: 23
    - text: 'Gott ist Geist, und seine Anbeter müssen ihn in Geist und Wahrheit anbeten." '
      verse: 24
    - text: 'Die Frau entgegnete ihm: "Ich weiß, daß der Messias kommt" — dies Wort
        bedeutet: Gesalbter —; "wenn der kommt, so wird er uns über alles belehren." '
      verse: 25
    - text: 'Jesus sprach zu ihr: "Ich, der mit dir redet, ich bin der Messias!" '
      verse: 26
    - text: 'In diesem Augenblick kamen seine Jünger zurück. Sie waren verwundert,
        daß er mit einem Weib redete. doch keiner fragte ihn: "Was willst du von ihr?"
        oder: "Warum unterhältst du dich mit ihr?" '
      verse: 27
    - text: 'Die Frau nun ließ ihren Wasserkrug stehen, kehrte in die Stadt zurück
        und sagte den Leuten: '
      verse: 28
    - text: '"Kommt schnell und seht einen Fremden, der mir all mein Tun aufgedeckt
        hat! Ist das vielleicht der Messias?" '
      verse: 29
    - text: 'Da verließen sie die Stadt und machten sich auf den Weg zu Jesus. '
      verse: 30
    - text: 'Inzwischen baten ihn die Jünger dringend: "Meister, iß doch!" '
      verse: 31
    - text: 'Er antwortete ihnen: "Für mich gibt''s eine Speise, die ihr nicht kennt." '
      verse: 32
    - text: 'Da sprachen die Jünger zueinander: "Hat ihm denn einer zu essen gebracht?" '
      verse: 33
    - text: 'Jesus erwiderte ihnen: "Meine Speise ist, den Willen dessen zu tun, der
        mich gesandt hat, und sein Werk völlig auszurichten. '
      verse: 34
    - text: 'Sagt ihr nicht: ''Es sind jetzt noch vier Monate bis zur Ernte?'' Nun,
        ich sage euch: Hebt eure Augen auf und schaut diese Felder an! Sie sind reif
        zur Ernte! '
      verse: 35
    - text: 'Wer diese Ernte einbringt, empfängt schon dadurch Belohnung, daß er Frucht
        fürs ewige Leben sammelt: so sollen sich der Sämann und der Schnitter miteinander
        freuen. '
      verse: 36
    - text: 'Denn hier trifft das Sprichwort zu: Der eine sät, der andere erntet. '
      verse: 37
    - text: 'Ich habe euch gesandt, um dort zu ernten, wo ihr euch vorher nicht abgemüht.
        Andere haben sich gemüht, und ihr erntet die Früchte ihrer mühevollen Arbeit." '
      verse: 38
    - text: 'Viele aber von den Samaritern aus jener Stadt wurden schon deshalb an
        ihn gläubig, weil die Frau versicherte: "Er hat mir all mein Tun aufgedeckt." '
      verse: 39
    - text: 'Als nun die Samariter zu ihm kamen, baten sie ihn, bei ihnen Aufenthalt
        zu nehmen. Er blieb auch zwei Tage dort. '
      verse: 40
    - text: 'Da kamen noch viel mehr zum Glauben durch seine Unterweisung, '
      verse: 41
    - text: 'und sie sprachen zu der Frau: "Wir glauben nun nicht mehr allein auf
        deine Erzählung hin. Denn wir haben jetzt mit eigenen Ohren gehört und wissen:
        Dieser Mann ist wahrhaftig der Welterlöser." '
      verse: 42
    - text: 'Nach Verlauf der beiden Tage zog Jesus von dort nach Galiläa weiter, '
      verse: 43
    - text: 'obwohl er selbst erklärt hatte, daß ein Prophet in seiner eigenen Heimat
        keine Anerkennung finde. '
      verse: 44
    - text: 'Als er aber nach Galiläa kam, nahmen ihn die Galiläer freundlich auf,
        weil sie in Jerusalem während des Festes gewesen waren und dort alle seine
        Taten gesehen hatten. '
      verse: 45
    - text: 'Er kam dann wieder nach Kana in Galiläa, wo er das Wasser in Wein verwandelt
        hatte. '
      verse: 46
    - text: 'Nun wohnte in Kapernaum ein königlicher Hofbeamter, dessen Sohn an einer
        (schweren) Krankheit litt. Als dieser Mann erfuhr, Jesus sei aus Judäa nach
        Galiläa gekommen, da ging er zu ihm und bat ihn, herzukommen und seinen Sohn
        zu heilen. Denn er lag im Sterben. '
      verse: 47
    - text: 'Jesus aber sprach zu dem Mann: "Wenn ihr nicht Zeichen und Wunder seht,
        so glaubt ihr nicht." '
      verse: 48
    - text: 'Der Beamte bat ihn: "Herr, komm doch, ehe mein Kind stirbt!" '
      verse: 49
    - text: 'Jesus erwiderte ihm: "Geh nur heim, dein Sohn bleibt am Leben!" Der Mann
        glaubte diesem Wort, das Jesus zu ihm sprach, und ging weg. '
      verse: 50
    - text: 'Er war noch auf dem Heimweg, als ihm seine Knechte entgegenkamen mit
        der Nachricht, daß sein Sohn am Leben sei. '
      verse: 51
    - text: 'Da fragte er sie, in welcher Stunde sich sein Zustand gebessert habe.
        Sie antworteten ihm: "Gestern in der siebenten Stunde hat ihn das Fieber verlassen." '
      verse: 52
    - text: 'Da erkannte der Vater, daß es genau die Stunde war, wo Jesus zu ihm gesagt
        hatte: "Dein Sohn bleibt am Leben!" Und er wurde mit seinem ganzen Haus gläubig. '
      verse: 53
    - text: 'Dies ist das zweite Wunderzeichen, das Jesus in Galiläa nach seiner Rückkehr
        aus Judäa tat. '
      verse: 54
  - chapter: 5
    verses:
    - text: 'Darauf war ein Fest der Juden, und Jesus zog hinauf nach Jerusalem. '
      verse: 1
    - text: 'In Jerusalem liegt dicht bei dem Schaftor ein Teich, der heißt auf hebräisch
        Bethzatha und hat fünf Hallen. '
      verse: 2
    - text: 'Darin lagen viele Kranke: Blinde, Lahme und Schwindsüchtige. '
      verse: 3
    - text: ' '
      verse: 4
    - text: 'Nun war ein Mann da, der schon achtunddreißig Jahre an seiner Krankheit
        gelitten hatte. '
      verse: 5
    - text: 'Als Jesus den daliegen sah und erfuhr, daß er schon so lange leidend
        gewesen war, fragte er ihn: "Willst du gesund werden?" '
      verse: 6
    - text: 'Der Kranke antwortete ihm: "Herr, ich habe keinen Menschen, der mich,
        wenn das Wasser in Bewegung kommt, schnell in den Teich hineinbringt. Während
        ich dann hingehe, steigt schon ein anderer vor mir hinab." '
      verse: 7
    - text: 'Jesus sprach zu ihm: "Steh auf, nimm dein Bett und geh!" '
      verse: 8
    - text: 'Sofort ward der Mann gesund: er nahm sein Bett und konnte gehen. Dies
        geschah an einem Sabbat. '
      verse: 9
    - text: 'Da sprachen die Juden zu dem Geheilten: "Heute ist Sabbat; da darfst
        du nicht dein Bett tragen!" '
      verse: 10
    - text: 'Er aber antwortete ihnen: "Der Mann, der mich gesund gemacht hat, der
        hat zu mir gesagt: ''Nimm dein Bett und geh!''" '
      verse: 11
    - text: 'Da fragten sie ihn: "Wer ist der Mann, der zu dir gesagt hat: ''Nimm
        dein Bett und geh?''" '
      verse: 12
    - text: 'Der Geheilte aber wußte nicht, wer es war. Denn Jesus hatte sich damals
        (um Aufsehen zu vermeiden) unbemerkt entfernt, weil viele Leute an dem Ort
        waren. '
      verse: 13
    - text: 'Später traf ihn Jesus im Tempel und sprach zu ihm: "Du bist jetzt gesund
        geworden; sündige nun nicht wieder, damit dir nicht noch Schlimmeres widerfahre!" '
      verse: 14
    - text: 'Da ging der Mann hin und teilte den Juden mit, Jesus habe ihn gesund
        gemacht. '
      verse: 15
    - text: 'Weil Jesus solche Werke am Sabbat tat, begannen ihn die Juden zu verfolgen. '
      verse: 16
    - text: 'Jesus aber sprach zu ihnen: "Mein Vater wirkt unaufhörlich, und ebenso
        wirke ich." '
      verse: 17
    - text: 'Deshalb trachteten ihm die Juden noch viel mehr nach dem Leben, weil
        er nicht nur den Sabbat brach, sondern auch behauptete, Gott sei in besonderem
        Sinn sein Vater, und sich damit Gott gleichstelle. '
      verse: 18
    - text: 'Da nahm Jesus das Wort und sprach zu ihnen: "Wahrlich, wahrlich, ich
        sage euch: Der Sohn kann nichts aus eigener Vollmacht tun; er tut nur das,
        was er den Vater tun sieht. Denn was der tut, das tut der Sohn in gleicher
        Weise. '
      verse: 19
    - text: 'Denn der Vater hat den Sohn lieb und zeigt ihm alles, was er selber tut.
        Ja größere Werke noch als diese wird er ihm zeigen, daß ihr euch wundern sollt. '
      verse: 20
    - text: 'Denn wie der Vater die Toten auferweckt und sie lebendig macht, so auch
        der Sohn: er macht lebendig, wen er will. '
      verse: 21
    - text: 'Denn nicht der Vater ist''s, der jemand richtet, er hat vielmehr das
        Richten ganz dem Sohn übertragen, '
      verse: 22
    - text: 'damit alle ihn, den Sohn, so ehren, wie sie den Vater ehren. Wer den
        Sohn nicht ehrt, der ehrt auch nicht den Vater, der den Sohn gesandt. '
      verse: 23
    - text: 'Wahrlich, wahrlich, ich sage euch: Wer meinem Wort gehorcht und glaubt
        dem, der mich gesandt, der hat das ewige Leben und kommt in kein Gericht,
        er ist vielmehr vom Tod durchgedrungen in das Leben. '
      verse: 24
    - text: 'Wahrlich, wahrlich, ich sage euch: Es kommt die Stunde, ja sie ist schon
        da, wo die Toten des Gottessohnes Stimme hören, und alle, die ihr folgen,
        sollen leben. '
      verse: 25
    - text: 'Denn wie der Vater Leben in sich trägt, so hat er auch dem Sohn verliehen,
        Leben in sich zu tragen. '
      verse: 26
    - text: 'Ja, er hat ihm die Macht gegeben, Gericht zu halten; denn er ist Menschensohn. '
      verse: 27
    - text: 'Seid nicht darob verwundert, daß die Stunde kommt, da alle in den Gräbern
        seine Stimme hören. '
      verse: 28
    - text: 'Dann werden sie hervorgehen: Die da gut gehandelt haben, zu einer Auferstehung,
        die das Leben bringt, und die das Böse ausgeführt, zur Auferstehung des Gerichts. '
      verse: 29
    - text: 'Ich kann nichts eigenmächtig tun. So wie ich höre, richte ich, und dies
        mein Urteil ist gerecht, weil ich nicht meinen Willen auszuführen suche, vielmehr
        den Willen des, der mich gesandt. '
      verse: 30
    - text: 'Wenn ich nur zeugen wollte für mich selbst, mein Zeugnis hätte keine
        Gültigkeit. '
      verse: 31
    - text: 'Ein anderer ist''s, der für mich zeugt. Ich weiß auch, daß das Zeugnis
        wahr ist, das er für mich ablegt. '
      verse: 32
    - text: 'Ihr sandtet zu Johannes, der hat gezeugt für die Wahrheit. '
      verse: 33
    - text: 'Ich aber nehme nicht von einem Menschen Zeugnis an. Ich rede nur davon,
        damit ihr Rettung findet. '
      verse: 34
    - text: 'Er war die Leuchte, die mit hellem Schein brannte, ihr aber wolltet euch
        nur eine Weile freuen an jenem Lichterglanz, den er strahlen ließ. '
      verse: 35
    - text: 'Das Zeugnis aber, das ich habe, steht höher als das Zeugnis des Johannes:
        Denn die Werke, die ich in meines Vaters Auftrag auszurichten habe, — die
        Werke, die ich tue —, die legen Zeugnis ab, daß mich der Vater hat gesandt. '
      verse: 36
    - text: 'Und auch der Vater selbst, der mich gesandt, hat Zeugnis für mich abgelegt.
        Des Vaters Stimme habt ihr nie gehört, sein Aussehen habt ihr nie geschaut. '
      verse: 37
    - text: 'Sein Wort habt ihr nicht in euch wohnen; denn dem, den er gesandt, dem
        glaubt ihr nicht. '
      verse: 38
    - text: 'Ihr forscht wohl in den Schriften; denn ihr meint, schon darin hättet
        ihr das ewige Leben, und sie sind''s auch, die von mir zeugen. '
      verse: 39
    - text: 'Trotzdem wollt ihr nicht zu mir kommen, damit ihr Leben habt. '
      verse: 40
    - text: 'Ehre, die von Menschen kommt, die weise ich zurück. '
      verse: 41
    - text: 'Euch aber kenne ich genau und weiß, daß ihr die Gottesliebe nicht in
        euern Herzen habt. '
      verse: 42
    - text: 'Ich bin in meines Vaters Namen aufgetreten, doch ihr nehmt mich nicht
        an. Tritt einst ein anderer auf in seinem eigenen Namen, den werdet ihr annehmen. '
      verse: 43
    - text: 'Wie könnt ihr zum Glauben kommen, wenn ihr euch ehren laßt von euresgleichen
        und nicht nach jener Ehre trachtet, die von dem einen Gott kommt? '
      verse: 44
    - text: 'Denkt nicht, ich wolle euch verklagen bei dem Vater. Es ist schon einer
        da, der euch verklagt: Mose, auf den ihr eure Hoffnung setzt. '
      verse: 45
    - text: 'Denn wenn ihr Mose glaubtet, so glaubtet ihr auch mir. Von mir hat jener
        ja geschrieben. '
      verse: 46
    - text: 'Glaubt ihr nun aber Moses Schriften nicht, wie werdet ihr da meinen Worten
        glauben?" '
      verse: 47
  - chapter: 6
    verses:
    - text: 'Hierauf begab sich Jesus auf die andere Seite des Sees von Galiläa oder
        von Tiberias. '
      verse: 1
    - text: 'Eine große Volksmenge begleitete ihn dorthin, weil sie die Zeichen sahen,
        die er an den Kranken tat. '
      verse: 2
    - text: 'Jesus ging dann auf die Berghöhe und blieb dort mit seinen Jüngern. '
      verse: 3
    - text: 'Das jüdische Passahfest aber stand nahe bevor. '
      verse: 4
    - text: 'Als nun Jesus seine Augen aufhob und eine große Volksmenge zu sich kommen
        sah, sprach er zu Philippus: "Woher sollen wir Brot kaufen, damit diese alle
        zu essen haben?" '
      verse: 5
    - text: '- So fragte er aber nur, um ihn zu prüfen; denn er selbst wußte schon,
        was er tun wollte. — '
      verse: 6
    - text: 'Philippus antwortete ihm: "Für zweihundert Silberlinge Brot wäre nicht
        genug für sie; da würde jeder nur ein kleines Stück bekommen." '
      verse: 7
    - text: 'Einer seiner Jünger, Andreas, der Bruder des Simon Petrus, sprach zu
        ihm: '
      verse: 8
    - text: '"Hier ist ein Knabe, der hat fünf Gerstenbrote und zwei Fische. Doch
        was ist das für so viele?" '
      verse: 9
    - text: 'Jesus aber gebot: "Laßt die Leute sich auf den Boden lagern!" Es war
        dort nämlich reicher Graswuchs. Da lagerten sich an Männern ungefähr fünftausend. '
      verse: 10
    - text: 'Nun nahm Jesus die Brote, sprach das Dankgebet und ließ sie den Gelagerten
        austeilen. Ebenso verfuhr er mit den Fischen; und jeder nahm davon, soviel
        er wollte. '
      verse: 11
    - text: 'Als sie gesättigt waren, sprach er zu seinen Jüngern: "Sammelt die übriggebliebenen
        Brocken, damit nichts umkomme!" '
      verse: 12
    - text: 'Das taten sie und füllten von den fünf Gerstenbroten zwölf große Körbe
        mit Brocken, die beim Essen übriggeblieben waren. '
      verse: 13
    - text: 'Als die Leute erfuhren, welches Zeichen er getan hatte, da sprachen sie:
        "Dies ist wahrhaftig der Prophet, der in die Welt kommen soll!" '
      verse: 14
    - text: 'Da aber Jesus merkte, daß sie kommen und ihn mit Gewalt wegführen wollten,
        um ihn zum König zu machen, zog er sich ganz allein aufs neue ins Gebirge
        zurück. '
      verse: 15
    - text: 'Am späten Abend gingen seine Jünger an den See hinab. '
      verse: 16
    - text: 'Sie stiegen in ein Boot und machten sich auf die Fahrt nach Kapernaum,
        das am anderen Ufer des Sees lag. Es war schon dunkel geworden, und Jesus
        war noch immer nicht zu ihnen zurückgekehrt. '
      verse: 17
    - text: 'Der See aber wurde durch einen starken Wind heftig aufgeregt. '
      verse: 18
    - text: 'Als sie nun etwa zweieinhalb bis drei Seemeilen gefahren waren, sahen
        sie, wie Jesus auf dem See wandelte und sich ihrem Boot näherte. Da erschraken
        sie. '
      verse: 19
    - text: 'Er aber rief ihnen zu: "Ich bin''s, fürchtet euch nicht!" '
      verse: 20
    - text: 'Nun wollten sie ihn in das Boot aufnehmen. Da war das Boot mit einemmal
        am Land und zwar an der Stelle, wohin sie fahren wollten. '
      verse: 21
    - text: 'Tags darauf erfuhren die Leute, die am jenseitigen Ufer des Sees geblieben
        waren, es sei nur ein einziges Fahrzeug dagewesen, Jesus aber habe es nicht
        zugleich mit seinen Jüngern bestiegen, sondern seine Jünger seien allein abgefahren. '
      verse: 22
    - text: 'Andere Boote kamen unterdes aus Tiberias; die landeten nahe bei der Stätte,
        wo die Leute nach dem Dankgebet des Herrn das Brot gegessen hatten. '
      verse: 23
    - text: 'Da nun die Menge sah, daß weder Jesus noch seine Jünger dort waren, bestiegen
        sie auch die Boote und fuhren nach Kapernaum, um Jesus dort zu suchen. '
      verse: 24
    - text: 'Als sie ihn hier auf der anderen Seite des Sees fanden, fragten sie ihn:
        "Meister, wann bist du hier angekommen?" '
      verse: 25
    - text: 'Jesus antwortete ihnen: "Wahrlich, wahrlich, ich sage euch: Ihr sucht
        mich nicht deshalb auf, weil ihr Wunderzeichen gesehen, sondern weil ihr von
        den Broten gegessen habt und satt geworden seid. '
      verse: 26
    - text: 'Müht euch nicht um vergängliche Speise, sondern um die Speise, die bis
        ins ewige Leben vorhält und die der Menschensohn euch geben wird! Denn ihn
        hat Gott der Vater dazu beglaubigt." '
      verse: 27
    - text: 'Da fragten sie ihn: "Was müssen wir denn tun, um die von Gott gewollten
        Werke zu verrichten?" '
      verse: 28
    - text: 'Jesus antwortete ihnen: "Dies ist das von Gott gewollte Werk, daß ihr
        glauben sollt an den, den er gesandt hat." '
      verse: 29
    - text: 'Da fragten sie ihn: "Was für ein Zeichen tust du denn, damit wir''s sehen
        und an dich gläubig werden? Wie weist du dich aus? '
      verse: 30
    - text: 'Unsere Väter haben in der Wüste das Manna gegessen, wie geschrieben steht:
        Er gab ihnen Himmelsbrot zu essen." '
      verse: 31
    - text: 'Jesus erwiderte ihnen: "Wahrlich, wahrlich, ich sage euch: Nicht Mose
        hat euch das Himmelsbrot gegeben, sondern mein Vater gibt euch das wahre Himmelsbrot. '
      verse: 32
    - text: 'Denn Gottes Brot kommt vom Himmel herab und gibt der Welt das Leben." '
      verse: 33
    - text: 'Da sprachen sie zu ihm: "Herr, gib uns stets solches Brot!" '
      verse: 34
    - text: 'Jesus entgegnete ihnen: "Ich bin das Brot des Lebens. Wer zu mir kommt,
        den wird nie hungern, und wer an mich glaubt, den wird niemals dürsten. '
      verse: 35
    - text: 'Aber ich habe euch schon gesagt: Obwohl ihr mich gesehen habt, glaubt
        ihr doch nicht. '
      verse: 36
    - text: 'Alles, was mir der Vater gibt, das wird zu mir kommen; und wer zu mir
        kommt, den will ich nicht hinausstoßen. '
      verse: 37
    - text: 'Denn ich bin vom Himmel herabgekommen, nicht um zu tun, was mir beliebt,
        sondern um den Willen dessen auszuführen, der mich gesandt hat. '
      verse: 38
    - text: 'Das aber ist der Wille des, der mich gesandt, daß ich nichts verlorengehen
        lasse von allem, was er mir gegeben hat, sondern es am Jüngsten Tag auferwecke. '
      verse: 39
    - text: 'Denn dies ist meines Vaters Wille, daß jeder, der auf den Sohn schaut
        und an ihn glaubt, das ewige Leben habe und ich ihn am Jüngsten Tag auferwecke." '
      verse: 40
    - text: 'Da murrten die Juden über ihn, weil er gesagt hatte: "Ich bin das Brot,
        das vom Himmel herabgekommen ist." '
      verse: 41
    - text: 'Sie sprachen: "Ist dieser Mann nicht Josefs Sohn, dessen Vater und Mutter
        wir kennen? Wie kann er denn jetzt sagen: ''Ich bin vom Himmel herabgekommen''?" '
      verse: 42
    - text: 'Jesus antwortete ihnen: "Murrt nicht untereinander! '
      verse: 43
    - text: 'Niemand kann zu mir kommen, wenn ihn nicht zieht der Vater, der mich
        gesandt hat, und ich will ihn dann am Jüngsten Tag auferwecken. '
      verse: 44
    - text: 'In den Schriften der Propheten findet sich die Stelle: Sie werden alle
        von Gott unterwiesen sein. Wer auf des Vaters Worte hört und von ihm lernt,
        der kommt zu mir. '
      verse: 45
    - text: 'Damit will ich nicht sagen, daß jemand den Vater gesehen hätte. Nur der
        eine, der von Gott gekommen ist, nur der hat den Vater gesehen. '
      verse: 46
    - text: 'Wahrlich, wahrlich, ich sage euch: Wer glaubt, der hat ewiges Leben. '
      verse: 47
    - text: 'Ich bin das Brot des Lebens. '
      verse: 48
    - text: 'Eure Väter haben einst in der Wüste das Manna gegessen und sind trotzdem
        gestorben. '
      verse: 49
    - text: 'Hier ist das Brot, das vom Himmel herabkommt, damit man davon esse und
        nicht sterbe. '
      verse: 50
    - text: 'Ich bin das lebendige Brot, das vom Himmel herabgekommen ist. Wer von
        diesem Brot ißt, wird ewig leben. Das Brot aber, das ich geben werde, ist
        mein Fleisch: dies Brot gereicht der Welt zum Leben." '
      verse: 51
    - text: 'Da gerieten die Juden in Aufregung. "Wie", so fragten sie, "kann uns
        dieser Mann sein Fleisch zu essen geben?" '
      verse: 52
    - text: 'Jesus antwortete: "Wahrlich, wahrlich, ich sage euch: Eßt ihr nicht das
        Fleisch des Menschensohnes und trinkt ihr nicht sein Blut, so habt ihr kein
        Leben in euch. '
      verse: 53
    - text: 'Wer mein Fleisch ißt und mein Blut trinkt, der hat ewiges Leben, und
        den werde ich am Jüngsten Tag auferwecken. '
      verse: 54
    - text: 'Denn mein Fleisch ist wirklich Speise, und mein Blut ist wirklich Trank. '
      verse: 55
    - text: 'Wer mein Fleisch ißt und mein Blut trinkt, der bleibt in mir, und ich
        bleibe in ihm. '
      verse: 56
    - text: 'Wie mich der lebendige Vater gesandt hat und ich lebe, weil der Vater
        lebt, ebenso wird auch der, der mich ißt, leben, weil ich lebe. '
      verse: 57
    - text: 'So ist das Brot beschaffen, das vom Himmel herabgekommen ist. Dies Brot
        ist anders als das Manna, das eure Väter gegessen haben: sie sind trotzdem
        gestorben. Wer aber dies mein Brot ißt, der wird ewig leben." '
      verse: 58
    - text: 'Diese Worte sprach er, als er in dem Versammlungshaus zu Kapernaum lehrte. '
      verse: 59
    - text: 'Viele nun von seinen Jüngern, die dies hörten, sagten: "Das ist eine
        unerträgliche Rede; wer kann die mit anhören?" '
      verse: 60
    - text: 'Jesus merkte, daß seine Jünger mit seinen Worten unzufrieden waren, und
        er fragte sie: "Daran nehmt ihr Anstoß? '
      verse: 61
    - text: 'Was werdet ihr dann erst sagen, wenn ihr mit euern Augen seht, wie der
        Menschensohn dorthin emporsteigt, wo er einst gewesen ist? '
      verse: 62
    - text: 'Der Geist ist''s, der lebendig macht. Das Fleisch hat keinen Wert. Die
        Worte, die ich zu euch geredet habe, sind Geist und Leben. '
      verse: 63
    - text: 'Aber es gibt einige unter euch, die glauben nicht." — Denn Jesus wußte
        von Anfang an, wer nicht zum Glauben kommen und auch, wer ihn verraten würde.
        — '
      verse: 64
    - text: 'Dann fuhr er fort: "Aus diesem Grund habe ich euch gesagt: Niemand kann
        zu mir kommen, wenn ihm der Vater nicht die Fähigkeit dazu verleiht." '
      verse: 65
    - text: 'Dieser Rede wegen verließen ihn viele seiner Jünger und begleiteten ihn
        nicht mehr auf seinen Wanderungen. '
      verse: 66
    - text: 'Da fragte Jesus die Zwölf: "Ihr wollt doch nicht auch weggehen?" '
      verse: 67
    - text: 'Simon Petrus antwortete ihm: "Herr, zu wem sollten wir gehen? Du hast
        Worte des ewigen Lebens; '
      verse: 68
    - text: 'und wir haben geglaubt und erkannt, daß du der Heilige Gottes bist." '
      verse: 69
    - text: 'Jesus erwiderte ihnen: "Habe ich nicht euch, die Zwölf, mir auserkoren?
        Und doch ist einer von euch ein Teufel!" '
      verse: 70
    - text: 'Damit meinte er den Judas, den Simons Sohn aus Kariot. Denn der sollte
        sein Verräter werden, und er war doch einer von den Zwölf. '
      verse: 71
  - chapter: 7
    verses:
    - text: 'Danach zog Jesus weiter in Galiläa umher. Denn in Judäa wollte er (zunächst)
        nicht wirken, weil ihm die Juden (dort) nach dem Leben trachteten. '
      verse: 1
    - text: 'Nun war das jüdische Laubhüttenfest vor der Tür. '
      verse: 2
    - text: 'Da sprachen seine Brüder zu ihm: "Verlaß diese Gegend und geh nach Judäa,
        damit auch deine Jünger (dort) solche Wunderwerke schauen, wie du sie hier
        tust. '
      verse: 3
    - text: 'Denn niemand zieht sich mit seinem Wirken ins Verborgene zurück, wenn
        er öffentliche Anerkennung sucht. Da du ja solche Werke tust, so zeige dich
        vor aller Welt!" '
      verse: 4
    - text: '- Denn nicht einmal seine Brüder glaubten an ihn. — '
      verse: 5
    - text: 'Jesus erwiderte ihnen: "Meine Zeit ist noch nicht da; aber für euch ist
        jede Zeit gelegen. '
      verse: 6
    - text: 'Euch kann die Welt nicht hassen, mich aber haßt sie; denn ich gebe von
        ihr Zeugnis, daß ihre Werke böse sind. '
      verse: 7
    - text: 'Geht ihr nur hin zum Fest; ich gehe noch nicht zu diesem Fest, denn meine
        Zeit ist noch nicht erfüllt." '
      verse: 8
    - text: 'So sagte er und blieb in Galiläa. '
      verse: 9
    - text: 'Als aber seine Brüder zu dem Fest gegangen waren, da zog auch er (nach
        Jerusalem) hinauf, jedoch nicht öffentlich, sondern gleichsam heimlich. '
      verse: 10
    - text: 'Die Juden suchten ihn am Fest und fragten: "Wo ist er denn?" '
      verse: 11
    - text: 'Auch im Volk wurde viel von ihm gesprochen. Die einen meinten: "Er ist
        ein wackerer Mann." Andere sagten: "Nein, er verführt die Leute." '
      verse: 12
    - text: 'Niemand aber wagte frei und offen von ihm zu reden, weil sich alle vor
        den Juden fürchteten. '
      verse: 13
    - text: 'Das Fest war schon halb zu Ende, als Jesus in den Tempel ging und lehrte. '
      verse: 14
    - text: 'Darüber waren die Juden erstaunt. "Wie ist''s möglich", so fragten sie,
        "daß dieser Mann, der keine Schule besucht hat, in der Schriftgelehrsamkeit
        so gut bewandert ist?" '
      verse: 15
    - text: 'Jesus antwortete ihnen: "Was ich lehre, das habe ich nicht von mir selbst,
        sondern von dem, der mich gesandt hat. '
      verse: 16
    - text: 'Wer dessen Willen zu tun entschlossen ist, der wird auch zu der Erkenntnis
        kommen, ob das, was ich lehre, von Gott stammt, oder ob ich aus mir selber
        rede. '
      verse: 17
    - text: 'Wer aus sich selber redet, der sucht seine eigene Ehre. Wer aber die
        Ehre dessen sucht, der ihn gesandt hat, der ist wahrhaftig, und in dem ist
        keine Ungerechtigkeit. '
      verse: 18
    - text: 'Hat euch nicht Mose das Gesetz gegeben? Und doch erfüllt es niemand unter
        euch! Mit welchem Recht sucht ihr mich zu töten?" '
      verse: 19
    - text: 'Das Volk gab ihm zur Antwort: "Du bist von einem bösen Geist besessen;
        wer sucht dich denn zu töten?" '
      verse: 20
    - text: 'Jesus erwiderte: "Ein einzig Wunderwerk, das ich hier getan, hat euch
        alle mit Staunen erfüllt. '
      verse: 21
    - text: 'Bedenkt nun: Mose hat euch die Beschneidung gegeben — nicht als hätte
        sie erst Mose vorgeschrieben, sie stammt schon von den Erzvätern —, und auch
        am Sabbat vollzieht ihr die Beschneidung. '
      verse: 22
    - text: 'Wenn man nun, um nicht Moses Gesetz zu übertreten, am Sabbat einen Menschen
        beschneidet: wollt ihr mir da zürnen, daß ich am Sabbat einen Menschen am
        ganzen Leib gesund gemacht habe? '
      verse: 23
    - text: 'Urteilt nicht nach dem bloßen Augenschein, urteilt vielmehr, wie es recht
        und billig ist!" '
      verse: 24
    - text: 'Da sagten einige Leute aus Jerusalem: "Ist das nicht der Mann, den man
        zu töten sucht? '
      verse: 25
    - text: 'Und doch redet er hier ganz öffentlich, und man sagt ihm nichts! Sollten
        etwa die Männer im Hohen Rat wirklich zu der Erkenntnis gekommen sein, daß
        dies der Messias ist? '
      verse: 26
    - text: 'Doch (das ist ganz unmöglich, denn) von diesem Mann wissen wir ja, woher
        er stammt; des Messias Herkunft aber kennt niemand, wenn er auftritt." '
      verse: 27
    - text: 'Als nun Jesus im Tempel lehrte, rief er mit lauter Stimme: "Ja, ihr kennt
        mich und wißt, woher ich stamme. Und doch bin ich nicht nach eigener Meinung
        aufgetreten, sondern es ist wirklich einer da, der mich gesandt hat. Den kennt
        ihr freilich nicht. '
      verse: 28
    - text: 'Ich aber kenne ihn, denn ich komme von ihm, und er hat mich gesandt." '
      verse: 29
    - text: 'Da suchten sie ihn festzunehmen. Trotzdem legte niemand Hand an ihn,
        denn seine Stunde war noch nicht gekommen. '
      verse: 30
    - text: 'Aus dem Volk aber wurden viele an ihn gläubig und sprachen: "Wenn der
        Messias kommt, wird der dann wohl mehr Wunderzeichen tun, als dieser Mann
        getan hat?" '
      verse: 31
    - text: 'Die Pharisäer hörten von diesen Reden, die im Volk über ihn umgingen.
        Darum sandten sie im Einvernehmen mit den Hohenpriestern einige Diener des
        Hohen Rates ab, die ihn gefangennehmen sollten. '
      verse: 32
    - text: 'Da sprach Jesus: "Nur noch kurze Zeit bin ich bei euch. Dann gehe ich
        hin zu dem, der mich gesandt hat. '
      verse: 33
    - text: 'Ihr werdet (hilfsverlangend) nach mir suchen, aber mich nicht finden;
        denn wo ich dann bin, dorthin könnt ihr nicht kommen." '
      verse: 34
    - text: 'Da sprachen die Juden zueinander: "Wohin will er denn gehen, daß wir
        ihn nicht finden sollen? Will er etwa zu den Juden gehen, die unter den Heiden
        zerstreut leben, und die Heiden lehren? '
      verse: 35
    - text: 'Was meint er wohl mit diesem Wort: ''Ihr werdet (hilfsverlangend) nach
        mir suchen, aber mich nicht finden; denn wo ich dann bin, dorthin könnt ihr
        nicht kommen''?" '
      verse: 36
    - text: 'Am letzten Tag des Festes aber, der besonders feierlich war, stand Jesus
        da und rief mit lauter Stimme: "Wen da dürstet, der komme zu mir und trinke! '
      verse: 37
    - text: 'Wer an mich glaubt, aus dessen Leib werden, wie die Schrift sagt, Ströme
        lebendigen Wassers fließen." '
      verse: 38
    - text: 'Damit wies er auf den Geist hin, den seine Gläubigen empfangen sollten.
        Denn damals war der Heilige Geist noch nicht gegeben, weil Jesus noch nicht
        zur Herrlichkeit erhoben war. '
      verse: 39
    - text: 'Manche aus dem Volk sagten, als sie diese Worte hörten: "Das ist wahrhaftig
        der Prophet!" '
      verse: 40
    - text: 'Andere meinten: "Er ist der Messias." Wieder andere sprachen: "Der Messias
        kommt doch nicht aus Galiläa? '
      verse: 41
    - text: 'Heißt''s nicht in der Schrift: Der Messias kommt aus dem Geschlecht Davids
        und aus der Ortschaft Bethlehem, wo David wohnte?" '
      verse: 42
    - text: 'So war die Meinung im Volk über ihn geteilt. '
      verse: 43
    - text: 'Einige aber aus der Menge hatten Lust, ihn festzunehmen; doch niemand
        legte Hand an ihn. '
      verse: 44
    - text: 'Die Diener kamen zu den Hohenpriestern und den Pharisäern zurück. Die
        fragten sie: "Warum habt ihr ihn nicht mitgebracht?" '
      verse: 45
    - text: 'Die Diener erwiderten: "So wie der hat noch nie ein Mensch geredet." '
      verse: 46
    - text: 'Da entgegneten ihnen die Pharisäer: "Habt ihr euch auch vielleicht verführen
        lassen? '
      verse: 47
    - text: 'Ist denn einer aus dem Hohen Rat oder von den Pharisäern zum Glauben
        an ihn gekommen? '
      verse: 48
    - text: 'Nein, nur dieser verfluchte Pöbel, der das Gesetz nicht kennt!" '
      verse: 49
    - text: 'Da fragte sie Nikodemus, einer aus ihrem Kreis, derselbe, der vordem
        zu Jesus gekommen war: '
      verse: 50
    - text: '"Verurteilt denn unser Gesetz einen Menschen, ohne daß man ihn zuvor
        verhört und seine Schuld erwiesen hat?" '
      verse: 51
    - text: 'Sie antworteten ihm: "Bist du auch aus Galiläa?" Forsche nach, und du
        wirst sehen, daß kein Prophet aus Galiläa stammt!" '
      verse: 52
    - text: 'Dann gingen sie weg, ein jeder in sein Haus. '
      verse: 53
  - chapter: 8
    verses:
    - text: 'Jesus aber ging auf den Ölberg. '
      verse: 1
    - text: 'Frühmorgens erschien er wieder im Tempel, und alles Volk kam zu ihm.
        Da setzte er sich nieder und lehrte sie. '
      verse: 2
    - text: 'Die Schriftgelehrten aber und die Pharisäer brachten eine Frau zu ihm,
        die beim Ehebruch ertappt war, und stellten sie mitten auf den Platz. '
      verse: 3
    - text: 'Dann sprachen sie zu ihm: "Meister, diese Frau ist auf frischer Tat beim
        Ehebruch ertappt. '
      verse: 4
    - text: 'Nun hat uns Moses im Gesetz befohlen, eine solche Frau zu steinigen.
        Was sagst du dazu?" '
      verse: 5
    - text: 'Mit dieser Frage wollten sie ihm eine Falle stellen, damit sie einen
        Grund zur Anklage gegen ihn hätten. Jesus aber bückte sich nieder und schrieb
        mit seinem Finger auf die Erde. '
      verse: 6
    - text: 'Als sie dann ihre Frage mehrfach wiederholten, sah er auf und sprach
        zu ihnen: "Wer von euch ohne Sünde ist, der werfe den ersten Stein auf sie!" '
      verse: 7
    - text: 'Dann bückte er sich wieder und schrieb auf die Erde. '
      verse: 8
    - text: 'Sie aber gingen nach dieser Antwort einer nach dem anderen weg, die Ältesten
        zuerst. Nur Jesus allein blieb da mit der Frau, die mitten auf dem Platz stand. '
      verse: 9
    - text: 'Da blickte Jesus auf und sprach zu ihr: "Wo sind deine Ankläger? Hat
        dich keiner verurteilt?" '
      verse: 10
    - text: 'Sie antwortete: "Nein, Herr!" Da sprach er zu ihr: "Auch ich verurteile
        dich nicht. Geh, sündige hinfort nicht mehr!" '
      verse: 11
    - text: 'Dann redete Jesus abermals zu ihnen und sprach: "Ich bin das Licht der
        Welt. Wer mir folgt, der wird nicht in der Finsternis wandeln, sondern er
        wird das Licht des Lebens haben." '
      verse: 12
    - text: 'Da sprachen die Pharisäer zu ihm: "Du legst für dich selbst Zeugnis ab.
        Darum gilt dein Zeugnis nicht." '
      verse: 13
    - text: 'Jesus antwortete ihnen: "Auch wenn ich für mich selbst Zeugnis ablege,
        so ist mein Zeugnis gültig; denn ich weiß, woher ich gekommen bin oder wohin
        ich gehe. Ihr aber wißt nicht, woher ich komme oder wohin ich gehe. '
      verse: 14
    - text: 'Ihr richtet nach dem äußeren Schein, ich richte niemand. '
      verse: 15
    - text: 'Wenn ich aber richte, so ist mein Urteil recht. Denn ich bin''s nicht
        allein, der richtet, sondern mit mir richtet auch der Vater, der mich gesandt
        hat. '
      verse: 16
    - text: 'Nun steht aber auch in euerm Gesetz geschrieben, daß das Zeugnis zweier
        gültig ist. '
      verse: 17
    - text: 'Ich lege Zeugnis für mich ab, und auch der Vater, der mich gesandt, legt
        Zeugnis für mich ab." '
      verse: 18
    - text: 'Da sprachen sie zu ihm: "Wo ist denn dein Vater?" Jesus antwortete: "Ihr
        kennt meinen Vater so wenig wie mich. Kenntet ihr mich, so kenntet ihr auch
        meinen Vater." '
      verse: 19
    - text: 'Diese Worte sprach er in der Nähe des Opferstockes, als er im Tempel
        lehrte. Doch niemand legte Hand an ihn, denn seine Stunde war noch nicht gekommen. '
      verse: 20
    - text: 'Noch einmal sprach er dann zu ihnen: "Ich will nun weggehen. Ihr werdet
        mich dann (hilfsverlangend) suchen; doch ihr sollt in eurer Sünde sterben.
        Wohin ich gehe, dorthin könnt ihr nicht kommen." '
      verse: 21
    - text: 'Da fragten die Juden: "Will er sich etwa das Leben nehmen, weil er sagt:
        ''Wohin ich gehe, dorthin könnt ihr nicht kommen?" '
      verse: 22
    - text: 'Er antwortete ihnen: "Ihr stammt von unten her; ich stamme von oben her.
        Ihr gehört zu dieser Welt, ich gehöre nicht zu dieser Welt. '
      verse: 23
    - text: 'Darum habe ich euch gesagt, daß ihr in euern Sünden sterben sollt. Denn
        glaubt ihr nicht, daß ich es bin, so werdet ihr in euern Sünden sterben." '
      verse: 24
    - text: 'Da fragten sie ihn: "Wer bist du denn?" Jesus antwortete ihnen: "Überhaupt
        — warum rede ich nur noch zu euch? '
      verse: 25
    - text: 'Viel habe ich freilich über euch zu reden und zu richten. Doch er, der
        mich gesandt hat, ist zuverlässig; und was ich von ihm gehört habe, das rede
        ich nun in der Welt." '
      verse: 26
    - text: 'Sie verstanden aber nicht, daß er zu ihnen von dem Vater redete. '
      verse: 27
    - text: 'Darum fuhr Jesus fort: "Wenn ihr den Menschensohn erhöht habt, dann werdet
        ihr verstehen, daß ich (der Messias) bin. Aus eigener Befugnis tue ich nichts,
        sondern nach der Unterweisung meines Vaters trage ich meine Lehre vor. '
      verse: 28
    - text: 'Und er, der mich gesandt, steht mir zur Seite. Er hat mich nie allein
        gelassen; denn ich tue allezeit, was ihm gefällt." '
      verse: 29
    - text: 'Als er so redete, wurden viele an ihn gläubig. '
      verse: 30
    - text: 'Jesus sprach dann zu diesen Juden, die nun an ihn glaubten: "Haltet ihr
        an meiner Lehre fest, so seid ihr wirklich meine Jünger. '
      verse: 31
    - text: 'Dann werdet ihr auch die Wahrheit erkennen, und die Wahrheit wird euch
        frei machen." '
      verse: 32
    - text: 'Da antworteten sie ihm: "Wir sind Abrahams Nachkommen und haben niemals
        jemand als leibeigene Knechte gedient. Wie kannst du da sagen: ''Ihr sollt
        frei werden?''" '
      verse: 33
    - text: 'Jesus erwiderte ihnen: "Wahrlich, wahrlich, ich sage euch: Wer Sünde
        tut, der ist der Sünde Knecht. '
      verse: 34
    - text: 'Nun hat ein Knecht im Haus (seines Herrn) keine bleibende Wohnstatt;
        ein Sohn dagegen hat im Vaterhaus bleibend Recht. '
      verse: 35
    - text: 'Macht euch also der Sohn frei, so werdet ihr wirklich frei sein. '
      verse: 36
    - text: 'Ihr seid Abrahams Nachkommen, das weiß ich wohl. Doch ihr steht mir nach
        dem Leben, weil mein Wort in euern Herzen keinen Boden findet. '
      verse: 37
    - text: 'Was ich bei meinem Vater gesehen habe, das verkünde ich. Ebenso stimmt
        euer Tun mit dem, was ihr von euerm Vater gehört habt." '
      verse: 38
    - text: '"Unser Vater", so erwiderten sie ihm, "ist Abraham." Jesus entgegnete
        ihnen: "Wäret ihr Abrahams Kinder, so tätet ihr auch Abrahams Werke. '
      verse: 39
    - text: 'Nun aber sucht ihr mich zu töten, obwohl ich euch die Wahrheit, die ich
        von Gott gehört, verkündigt habe. So etwas hat Abraham nicht getan. '
      verse: 40
    - text: 'Ihr handelt ganz wie euer Vater." Da sprachen sie zu ihm: "Wir sind doch
        nicht aus Hurerei entsprossen; Gott allein ist unser Vater." '
      verse: 41
    - text: 'Jesus erwiderte ihnen: "Wäre Gott euer Vater, so hättet ihr mich lieb.
        Denn ich bin von Gott ausgegangen und gekommen. Ich bin auch nicht eigenmächtig
        aufgetreten, sondern er hat mich gesandt. '
      verse: 42
    - text: 'Warum versteht ihr denn meine Redeweise nicht? Weil ihr nicht fähig seid,
        meinen Worten voll Empfänglichkeit zu lauschen. '
      verse: 43
    - text: 'Ihr habt den Teufel zum Vater, und eure Lust ist, das zu tun, was euerm
        Vater Freude macht. Der ist von Anfang an ein Mörder gewesen, und er steht
        nicht in der Wahrheit, weil keine Wahrheit in ihm ist. Wenn er die Lüge redet,
        so redet er aus seinem eigensten Wesen; denn er ist ein Lügner und der Lüge
        Vater. '
      verse: 44
    - text: 'Ich aber finde keinen Glauben bei euch, weil ich die Wahrheit rede. '
      verse: 45
    - text: 'Wer von euch vermag mir eine Sünde nachzuweisen? Wenn ich die Wahrheit
        rede, warum glaubt ihr mir dann nicht? '
      verse: 46
    - text: 'Wer aus Gott ist, der hat ein Ohr für Gottes Worte. Ihr habt kein Ohr
        dafür, denn ihr seid nicht aus Gott." '
      verse: 47
    - text: 'Da antworteten ihm die Juden: "Haben wir nicht recht, wenn wir behaupten:
        du bist ein Samariter und von einem bösen Geist besessen?" '
      verse: 48
    - text: 'Jesus erwiderte: "Ich bin von keinem bösen Geist besessen, sondern ich
        ehre meinen Vater, und was tut ihr? Ihr entehrt mich. '
      verse: 49
    - text: 'Ich trete nicht für meine Ehre ein; es tritt aber einer dafür ein, und
        der spricht auch das Urteil. '
      verse: 50
    - text: 'Wahrlich, wahrlich, ich sage euch: Wer mein Wort befolgt, der wird den
        Tod in Ewigkeit nicht sehen." '
      verse: 51
    - text: 'Da sprachen die Juden zu ihm: "Nun wissen wir bestimmt, daß du von einem
        bösen Geist besessen bist. Abraham ist gestorben und ebenso die Propheten,
        und du sagst: ''Wer mein Wort befolgt, der wird den Tod in Ewigkeit nicht
        schmecken.'' '
      verse: 52
    - text: 'Bist du denn größer als unser Vater Abraham? Der hat doch sterben müssen.
        Und auch die Propheten sind gestorben. Was willst du denn sein?" '
      verse: 53
    - text: 'Jesus erwiderte: "Wollte ich mich selbst verherrlichen, so wäre es nichts
        mit meiner Herrlichkeit. Nun ist es aber mein Vater, der mich verherrlicht.
        Der ist, wie ihr behauptet, euer Gott. '
      verse: 54
    - text: 'Und doch kennt ihr ihn nicht. Ich aber kenne ihn. Und wollte ich sagen:
        ''ich kenne ihn nicht'', so wäre ich ein Lügner ebenso wie ihr. Aber ich kenne
        ihn und folge seinem Wort. '
      verse: 55
    - text: 'Euer Vater Abraham frohlockte in der Hoffnung, meinen Tag zu sehen; er
        hat ihn auch gesehen und sich gefreut." '
      verse: 56
    - text: 'Da sprachen die Juden zu ihm: "Du bist noch nicht fünfzig Jahre alt und
        willst Abraham gesehen haben?" '
      verse: 57
    - text: 'Jesus antwortete ihnen: "Wahrlich, wahrlich, ich sage euch: Ehe Abraham
        ward, bin ich!" '
      verse: 58
    - text: 'Da hoben sie Steine auf, um sie auf ihn zu werfen. Jesus aber entzog
        sich ihren Blicken und verließ den Tempel. '
      verse: 59
  - chapter: 9
    verses:
    - text: 'Als er (eines Tages) seines Weges ging, sah er einen Menschen, der von
        Geburt an blind war. '
      verse: 1
    - text: 'Da fragten ihn seine Jünger: "Meister, wer ist durch seine Sünde schuld
        daran, daß dieser Mann blind geboren ist: er selbst oder seine Eltern?" '
      verse: 2
    - text: 'Jesus antwortete: "Weder er ist daran schuld noch seine Eltern; sondern
        es sollten sich an ihm die Werke Gottes offenbaren. '
      verse: 3
    - text: 'Wir müssen, solange es Tag ist, die Werke dessen wirken, der mich gesandt
        hat; es kommt die Nacht, wo niemand wirken kann. '
      verse: 4
    - text: 'Solange ich in der Welt bin, bin ich das Licht der Welt." '
      verse: 5
    - text: 'Nach diesen Worten spie er auf die Erde, machte aus dem Speichel einen
        Teig, strich dem Blinden den Teig auf die Augen '
      verse: 6
    - text: 'und sprach zu ihm: "Geh hin und wasche dich im Teich Siloah!" — dies
        Wort bedeutet: Gesandter. — Da ging er hin und wusch sich und kam sehend wieder. '
      verse: 7
    - text: 'Die Nachbarn und die anderen Leute, die ihn früher hatten betteln sehen,
        fragten nun: "Ist das nicht der Mann, der einst dasaß und bettelte?" '
      verse: 8
    - text: 'Die einen meinten: "Ja, er ist es!" Andere sagten: "Nein, er sieht ihm
        nur ähnlich." Er selbst aber sprach: "Ich bin''s!" '
      verse: 9
    - text: 'Nun fragte man ihn: "Wie sind dir denn die Augen aufgetan worden?" '
      verse: 10
    - text: 'Er antwortete: "Der Mann, der Jesus heißt, machte einen Teig, bestrich
        mir damit die Augen und sprach zu mir: ''Geh nach Siloah und wasche dich!''
        Da ging ich hin, wusch mich und konnte sehen." '
      verse: 11
    - text: 'Nun fragten sie ihn: "Wo ist denn der Mann?" Er antwortete: "Das weiß
        ich nicht." '
      verse: 12
    - text: 'Man brachte dann den früher Blinden zu den Pharisäern. '
      verse: 13
    - text: 'Es war aber gerade Sabbat, als Jesus den Teig machte und dem Blinden
        die Augen auftat. '
      verse: 14
    - text: 'Da fragten ihn auch die Pharisäer, wie er sehend geworden sei. Er antwortete
        ihnen: "Er legte mir einen Teig auf die Augen, dann wusch ich mich und kann
        nun sehen." '
      verse: 15
    - text: 'Da sagten einige Pharisäer: "Dieser Mensch ist nicht von Gott gesandt,
        denn er hält den Sabbat nicht." Andere meinten: "Wie kann ein sündiger Mensch
        solche Zeichen tun?" So waren sie verschiedener Ansicht. '
      verse: 16
    - text: 'Nun fragten sie von neuem den früher Blinden: "Was denkst du denn von
        ihm? Er hat dir ja die Augen aufgetan." Er antwortete: "Der Mann ist ein Prophet!" '
      verse: 17
    - text: 'Die Juden aber wollten von dem Mann nicht glauben, daß er blind gewesen
        und sehend geworden sei. Darum ließen sie schließlich seine Eltern rufen '
      verse: 18
    - text: 'und fragten sie: "Ist dies euer Sohn, der, wie ihr behauptet, blind geboren
        ist? Wie kommt es denn, daß er jetzt sehen kann?" '
      verse: 19
    - text: 'Seine Eltern antworteten: "Wir wissen, daß dies unser Sohn ist, und daß
        er blind geboren ist. '
      verse: 20
    - text: 'Wie es aber kommt, daß er jetzt sehen kann, das wissen wir nicht, und
        ebensowenig wissen wir, wer ihm die Augen aufgetan hat. Fragt ihn selbst,
        er ist alt genug; er wird schon allein über sich Auskunft geben." '
      verse: 21
    - text: 'So redeten seine Eltern, weil sie sich vor den Juden fürchteten. Denn
        die Juden hatten schon beschlossen, jeden, der Jesus als Messias anerkenne,
        in den Bann zu tun. '
      verse: 22
    - text: 'Deshalb sagten seine Eltern: "Er ist alt genug; fragt ihn selbst!" '
      verse: 23
    - text: 'Sie ließen nun den Menschen, der blind gewesen war, zum zweiten Mal rufen
        und sprachen zu ihm: "Gib Gott die Ehre (und sag die volle Wahrheit)! Wir
        wissen, daß dieser Mensch ein Sünder ist." '
      verse: 24
    - text: 'Der Mann erwiderte: "Ob er ein Sünder ist, das weiß ich nicht; ich weiß
        nur eins: ich bin blind gewesen und kann nun sehen." '
      verse: 25
    - text: 'Da fragten sie ihn: "Was hat er denn mit dir gemacht? Wie hat er dir
        die Augen aufgetan?" '
      verse: 26
    - text: 'Er antwortete ihnen: "Ich habe es euch ja schon gesagt, aber ihr habt
        nicht darauf gehört. Warum wollt ihr''s denn noch einmal hören? Ihr wollt
        doch nicht auch seine Jünger werden?" '
      verse: 27
    - text: 'Da schmähten sie ihn und sprachen: "Du bist sein Jünger; wir aber sind
        Moses Jünger. '
      verse: 28
    - text: 'Wir wissen, daß Gott mit Mose geredet hat. Von diesem aber wissen wir
        nicht, woher er ist." '
      verse: 29
    - text: 'Darauf entgegnete ihnen der Mann: "Das ist doch sonderbar! Ihr wißt nicht,
        woher er ist, und er hat mir doch die Augen aufgetan. '
      verse: 30
    - text: 'Wir wissen, daß Gott sündige Menschen nicht erhört; sondern wer Gott
        fürchtet und seinen Willen tut, den erhört er. '
      verse: 31
    - text: 'Solange die Welt steht, hat man nicht davon gehört, daß jemand einem
        Blindgeborenen die Augen aufgetan hätte. '
      verse: 32
    - text: 'Wäre dieser Mann nicht von Gott gesandt, so könnte er nichts ausrichten." '
      verse: 33
    - text: 'Da antworteten sie ihm: "Du bist ganz und gar in Sünden geboren und willst
        uns belehren?" Und sie stießen ihn aus der Gemeinde. '
      verse: 34
    - text: 'Jesus erfuhr, daß sie ihn ausgestoßen hatten. Als er ihn dann traf, fragte
        er ihn: "Glaubst du an den Menschensohn?" '
      verse: 35
    - text: 'Er antwortete: "Wer ist das, Herr? Ich möchte an ihn glauben." '
      verse: 36
    - text: 'Jesus erwiderte ihm: "Du hast ihn schon gesehen: der mit dir redet, der
        ist es." '
      verse: 37
    - text: 'Da sprach er: "Ich glaube, Herr", und warf sich vor ihm nieder. '
      verse: 38
    - text: 'Jesus fuhr fort: "Ich bin in diese Welt gekommen, um ein Urteil zu vollziehen:
        die nicht sehen können, sollen sehend werden, und die da sehen, sollen blind
        werden." '
      verse: 39
    - text: 'Das hörten einige Pharisäer, die bei ihm waren, und sie fragten ihn:
        "Sind wir denn auch blind?" '
      verse: 40
    - text: 'Jesus antwortete ihnen: "Wäret ihr blind, so hättet ihr keine Sünde.
        Nun aber behauptet ihr: ''Wir können sehen.'' Darum bleibt eure Sünde. '
      verse: 41
  - chapter: 10
    verses:
    - text: 'Wahrlich, wahrlich, ich sage euch: Wer nicht durch die Tür in die Schafhürde
        geht, sondern anderswo hineinsteigt, der ist ein Dieb und Räuber. '
      verse: 1
    - text: 'Wer aber durch die Tür eingeht, der ist der Hirte der Schafe. '
      verse: 2
    - text: 'Dem öffnet der Türhüter, und die Schafe vernehmen seine Stimme. Er ruft
        die Schafe seiner Herde mit Namen und führt sie hinaus. '
      verse: 3
    - text: 'Hat er dann seine Schafe alle hinausgebracht, so geht er vor ihnen her,
        und die Schafe folgen ihm; denn sie kennen seine Stimme. '
      verse: 4
    - text: 'Einem Fremden aber würden sie nimmermehr folgen, sondern sie würden vor
        ihm fliehen; denn sie kennen des Fremden Stimme nicht." '
      verse: 5
    - text: 'Dies Gleichnis trug ihnen Jesus vor; sie aber verstanden den Sinn seiner
        Worte nicht. '
      verse: 6
    - text: 'Jesus fuhr dann fort: "Wahrlich, wahrlich, ich sage euch: Ich bin die
        Tür zu den Schafen. '
      verse: 7
    - text: 'Alle, die an meiner Statt aufgetreten sind, sind Diebe und Räuber. Aber
        die Schafe haben nicht auf sie gehört. '
      verse: 8
    - text: 'Ich bin die Tür. Wer durch mich eingeht, der wird gerettet werden; er
        wird ein- und ausgehen und Weide finden. '
      verse: 9
    - text: 'Der Dieb kommt nur, um (die Schafe) zu stehlen, zu töten und zu verderben. '
      verse: 10
    - text: 'Ich bin gekommen, damit die Schafe Leben und reiche Nahrung haben. '
      verse: 11
    - text: 'Ich bin der Gute Hirte. Der Gute Hirte gibt sein Leben für die Schafe
        hin. Der Mietling, der nicht Hirte ist, und dem die Schafe nicht gehören,
        verläßt die Schafe und flieht, wenn er den Wolf kommen sieht. Dann raubt der
        Wolf sich von den Schafen und zersprengt die Herde. '
      verse: 12
    - text: 'Das geschieht bei einem Mietling, dem nichts an den Schafen liegt. '
      verse: 13
    - text: 'Ich bin der Gute Hirte. Ich kenne meine Schafe, und sie kennen mich, '
      verse: 14
    - text: 'ganz ebenso wie mich mein Vater kennt und ich ihn kenne. Ich lasse auch
        mein Leben für die Schafe. '
      verse: 15
    - text: 'Ich habe auch noch andere Schafe, die nicht zu dieser Hürde zählen. Auch
        die muß ich herführen, und sie sollen meinem Ruf folgen: so wird sich eine
        Herde bilden unter Einem Hirten. '
      verse: 16
    - text: 'Darum liebt mich mein Vater, weil ich mein Leben lasse, um es wiederzuempfangen. '
      verse: 17
    - text: 'Niemand nimmt es (mit Gewalt) von mir, sondern ich gebe es ganz freiwillig
        hin. Es steht mir frei, es hinzugeben, und es steht mir frei, es wieder zurückzunehmen.
        Diesen Auftrag habe ich erhalten von meinem Vater." '
      verse: 18
    - text: 'Wegen dieser Worte entstand aufs neue eine Meinungsverschiedenheit unter
        den Juden. '
      verse: 19
    - text: 'Viele von ihnen sagten: "Er ist von einem bösen Geist besessen und von
        Sinnen. Warum hört ihr ihm zu?" '
      verse: 20
    - text: 'Andere meinten: "So redet keiner, der von einem bösen Geist besessen
        ist. Kann denn ein böser Geist der Blinden Augen öffnen?" '
      verse: 21
    - text: 'Zu der Zeit feierte man in Jerusalem das Fest der Tempelweihe. Es war
        Winter. '
      verse: 22
    - text: 'Jesus ging auf dem Tempelplatz in der Halle Salomos umher. '
      verse: 23
    - text: 'Da umringten ihn die Juden und sprachen zu ihm: "Wie lange läßt du uns
        im ungewissen? Bist du der Messias, so sag es uns frei heraus!" '
      verse: 24
    - text: 'Jesus antwortete ihnen: "Ich habe es euch gesagt, aber ihr wollt nicht
        glauben. Die Werke, die ich in meines Vaters Namen tue, die legen Zeugnis
        für mich ab. '
      verse: 25
    - text: 'Ihr glaubt aber nicht, denn ihr gehört nicht zu meinen Schafen. '
      verse: 26
    - text: 'Meine Schafe hören meine Stimme; ich kenne sie, und sie folgen mir. '
      verse: 27
    - text: 'Ich gebe ihnen das ewige Leben; sie sollen nicht verlorengehen in alle
        Ewigkeit; und niemand wird sie meiner Hand entreißen. '
      verse: 28
    - text: 'Mein Vater, der sie mir gegeben hat, ist stärker als alle anderen Mächte;
        und niemand kann sie meines Vaters Hand entreißen. '
      verse: 29
    - text: 'Ich und der Vater sind eins." '
      verse: 30
    - text: 'Da holten die Juden aufs neue Steine herbei, um ihn zu steinigen. '
      verse: 31
    - text: 'Jesus aber sprach zu ihnen: "Viel herrliche Werke, die der Vater durch
        mich gewirkt, habe ich euch sehen lassen; welches dieser Werke ist denn schuld
        daran, daß ihr mich steinigen wollt?" '
      verse: 32
    - text: 'Die Juden erwiderten ihm: "Nicht ein trefflich Werk, das du getan, veranlaßt
        uns, daß wir dich steinigen wollen, sondern deine Gotteslästerung: obwohl
        du nur ein Mensch bist, willst du doch Gott sein." '
      verse: 33
    - text: 'Jesus antwortete ihnen: "Steht nicht in euerm Gesetz geschrieben: ''Ich
        habe gesagt: ihr seid Götter?" '
      verse: 34
    - text: 'Das Gesetz hat also die Männer, an die dieser Gottesspruch ergangen ist,
        Götter genannt, und die Schrift muß doch gültig bleiben —: '
      verse: 35
    - text: 'wollt ihr nun den, den der Vater geweiht und in die Welt gesandt hat,
        der Lästerung beschuldigen, weil ich gesagt habe: ''Ich bin Gottes Sohn?'' '
      verse: 36
    - text: 'Tue ich nicht meines Vaters Werke, dann glaubt mir nicht! '
      verse: 37
    - text: 'Tue ich sie aber, und ihr wollt mir nicht glauben, dann glaubt doch wenigstens
        meinen Werken, damit ihr einseht und erkennt, daß der Vater in mir ist und
        ich im Vater bin." '
      verse: 38
    - text: 'Da suchten sie ihn abermals festzunehmen, doch er entging ihren Händen.
        A| '
      verse: 39
    - text: 'Er kehrte dann in das Ostjordanland zurück an den Ort, wo Johannes zuerst
        getauft hatte, und nahm dort Aufenthalt. '
      verse: 40
    - text: 'Viele kamen zu ihm, und man sagte: "Johannes hat freilich kein Zeichen
        getan; doch alles, was Johannes von diesem Mann gesagt hat, ist wahr gewesen." '
      verse: 41
    - text: 'Und viele wurden dort an ihn gläubig. '
      verse: 42
  - chapter: 11
    verses:
    - text: 'Ein Mann, mit Namen Lazarus, lag krank. Der wohnte in Bethanien, dem
        Dorf der Maria und ihrer Schwester Martha. — '
      verse: 1
    - text: 'Es war aber die Maria, die (später) den Herrn mit Öl salbte und seine
        Füße mit ihren Haaren abtrocknete; deren Bruder Lazarus lag krank. — '
      verse: 2
    - text: 'Da sandten seine Schwestern zu Jesus und ließen ihm sagen: "Herr, den
        du liebhast, der liegt jetzt krank." '
      verse: 3
    - text: 'Als Jesus das vernahm, sprach er: "Diese Krankheit soll nicht dem Tod
        eine Beute geben, sondern sie dient zur Ehre Gottes: der Sohn Gottes soll
        dadurch verherrlicht werden." '
      verse: 4
    - text: 'Jesus liebte Martha und ihre Schwester und Lazarus. '
      verse: 5
    - text: 'Zunächst blieb er trotz der Nachricht von des Lazarus Krankheit noch
        zwei Tage an dem Ort, wo er sich aufhielt. '
      verse: 6
    - text: 'Dann erst sprach er zu seinen Jüngern: "Wir wollen wieder nach Judäa
        ziehen!" '
      verse: 7
    - text: 'Seine Jünger erwiderten ihm: "Meister, eben erst haben dich die Juden
        steinigen wollen, und nun willst du wieder dorthin gehen?" '
      verse: 8
    - text: 'Darauf sagte Jesus: "Hat der Tag nicht zwölf Stunden? Wer bei Tag umhergeht,
        der stößt sich nicht; denn er sieht das Licht der Welt. '
      verse: 9
    - text: 'Wer aber des Nachts umhergeht, der stößt sich; denn da hat die Welt kein
        Licht." '
      verse: 10
    - text: 'So sprach er. Dann fuhr er fort: "Unser Freund Lazarus schläft; aber
        ich will hingehen, um ihn aufzuwecken." '
      verse: 11
    - text: 'Da entgegneten ihm die Jünger: "Herr, wenn er schläft, so wird er wieder
        gesund." '
      verse: 12
    - text: 'Jesus aber hatte des Lazarus Tod gemeint, während sie dachten, er rede
        von der Ruhe des Schlafes. '
      verse: 13
    - text: 'Da sagte ihnen Jesus frei heraus: '
      verse: 14
    - text: 'Lazarus ist tot; und euretwegen bin ich froh, daß ich nicht dagewesen
        bin, damit ihr glaubt. Nun aber laßt uns zu ihm gehen!" '
      verse: 15
    - text: 'Da sprach Thomas mit dem Beinamen "Zwilling" zu seinen Mitjüngern: "Ja,
        laßt auch uns hingehen, daß wir mit ihm sterben!" '
      verse: 16
    - text: 'Bei Jesu Ankunft lag Lazarus schon vier Tage im Grab. '
      verse: 17
    - text: 'Da Bethanien kaum eine halbe Meile von Jerusalem entfernt war, '
      verse: 18
    - text: 'hatten sich viele Juden bei Martha und Maria eingefunden, um sie über
        den Tod ihres Bruders zu trösten. '
      verse: 19
    - text: 'Bei der Nachricht: "Jesus kommt!" ging Martha ihm entgegen, während Maria
        im Haus sitzen blieb. '
      verse: 20
    - text: 'Martha sprach zu Jesus: "Herr, wärst du hier gewesen, mein Bruder wäre
        nicht gestorben! '
      verse: 21
    - text: 'Doch auch jetzt noch weiß ich, daß Gott dir geben wird, was du von ihm
        erbittest." '
      verse: 22
    - text: 'Jesus antwortete ihr: "Dein Bruder wird auferstehen." '
      verse: 23
    - text: 'Martha entgegnete ihm: "Ich weiß, daß er auferstehen wird bei der Auferstehung
        am Jüngsten Tag." '
      verse: 24
    - text: 'Jesus sprach zu ihr: "Ich bin die Auferstehung und das Leben. Wer an
        mich glaubt, der soll auch nach dem Tod leben. '
      verse: 25
    - text: 'Und wer in seinem Leben an mich glaubt, der soll nun und nimmer sterben.
        Glaubst du das?" '
      verse: 26
    - text: '"Ja, Herr", versetzte sie, "ich glaube fest, daß du bist der Messias,
        der Sohn Gottes, der in der Welt erscheinen soll." '
      verse: 27
    - text: 'Nach diesen Worten ging sie weg und rief ihre Schwester Maria, indem
        sie ihr heimlich zuflüsterte: "Der Meister ist da und ruft dich." '
      verse: 28
    - text: 'Bei dieser Kunde stand Maria eilig auf und begab sich zu ihm. '
      verse: 29
    - text: 'Jesus war nämlich noch nicht in das Dorf gekommen, sondern er war noch
        an der Stelle, wo ihn Martha getroffen hatte. '
      verse: 30
    - text: 'Als nun die Juden, die bei Maria im Haus waren und sie zu trösten suchten,
        sie aufstehen und eilig hinausgehen sahen, da folgten sie ihr; denn sie meinten,
        sie gehe zum Grab, um dort zu weinen. '
      verse: 31
    - text: 'Maria kam an den Ort, wo Jesus war. Als sie ihn sah, fiel sie ihm zu
        Füßen und sprach zu ihm: "Herr, wärst du hier gewesen, mein Bruder wäre nicht
        gestorben!" '
      verse: 32
    - text: 'Als Jesus sie und auch die Juden, die sie begleiteten, laut weinen sah,
        ergrimmte er in seinem Geist, so daß ihn schauderte. '
      verse: 33
    - text: 'Dann fragte er: "Wo habt ihr ihn beigesetzt?" Sie erwiderten ihm: "Herr,
        komm und sieh!" '
      verse: 34
    - text: 'Jesus weinte still. '
      verse: 35
    - text: 'Da sprachen die Juden: "Wie hat er ihn so liebgehabt!" '
      verse: 36
    - text: 'Doch einige von ihnen sagten: "Konnte der Mann, der des Blinden Augen
        aufgetan hat, nicht auch verhindern, daß dieser starb?" '
      verse: 37
    - text: 'Jesus, abermals ergrimmt in seinem Inneren, trat an das Grab. Das war
        in einer Höhle; vor ihrem Eingang lag ein Stein. '
      verse: 38
    - text: 'Jesus gebot: "Entfernt den Stein!" Martha, des Verstorbenen Schwester,
        sprach zu ihm: "Herr, er riecht schon nach Verwesung; er ist ja schon vier
        Tage tot." '
      verse: 39
    - text: 'Jesus erwiderte ihr: "Habe ich dir nicht gesagt, du sollst, wenn du glaubst,
        die Herrlichkeit Gottes sehen?" '
      verse: 40
    - text: 'Da entfernte man den Stein. Jesus aber hob seine Augen auf zum Himmel
        und sprach: '
      verse: 41
    - text: '"Vater, ich danke dir, daß du mich allezeit erhört hast. Ich wußte zwar,
        daß du mich allezeit erhörst. Doch um der Leute willen, die hier stehen, spreche
        ich dies offen aus, damit sie glauben, daß du mich gesandt hast." '
      verse: 42
    - text: 'Nach diesen Worten rief er mit lauter Stimme: "Lazarus, komm heraus!" '
      verse: 43
    - text: 'Da kam der Tote heraus, Füße und Hände mit Binden umwickelt und das Gesicht
        mit einem Schweißtuch verhüllt. Jesus sprach zu den Umstehenden: "Nehmt ihm
        die Binden ab und laßt ihn gehen!" '
      verse: 44
    - text: 'Viele nun von den Juden, die zu Maria gekommen waren und Jesu Tat gesehen
        hatten, wurden an ihn gläubig. '
      verse: 45
    - text: 'Aber einige von ihnen gingen zu den Pharisäern und erzählten ihnen, was
        Jesus getan hatte. '
      verse: 46
    - text: 'Da beriefen die Hohenpriester und die Pharisäer eine Versammlung des
        Hohen Rates und sprachen: "Was ist zu tun? Dies Menschen tut viele Wunderzeichen. '
      verse: 47
    - text: 'Wenn wir ihn noch weiter gewähren lassen, so werden alle an ihn glauben.
        Dann aber kommen die Römer und räumen auf mit unserer Stadt und unserem Volk." '
      verse: 48
    - text: 'Einer aber aus ihrem Kreis, Kaiphas, der in jenem Jahr Hoherpriester
        war, sprach zu ihnen: "Euch fehlt''s an Einsicht. '
      verse: 49
    - text: 'Darum bedenkt ihr auch nicht, daß es besser für euch ist, wenn ein Mensch
        für das Volk stirbt, als wenn das ganze Volk zugrunde geht." '
      verse: 50
    - text: 'So redete er aber nicht aus eigener Überlegung; sondern weil er in jenem
        Jahr Hoherpriester war, weissagte er (unbewußt), Jesus solle sterben für das
        (jüdische) Volk, '
      verse: 51
    - text: 'doch nicht allein für dieses Volk, sondern auch, um die (in der Heidenwelt)
        zerstreuten Kinder Gottes zu einer Einheit zu verbinden. '
      verse: 52
    - text: 'Seit jenem Tag berieten sie darüber, ihn zu töten. '
      verse: 53
    - text: 'Jesus zeigte sich deshalb nicht mehr frei und offen unter den Juden,
        sondern er zog sich von da in die Gegend nahe bei der Wüste zurück und begab
        sich in eine Stadt, mit Namen Ephraim; dort hielt er sich mit seinen Jüngern
        auf. '
      verse: 54
    - text: 'Es war aber kurz vor dem jüdischen Passahfest. Viele aus jener Gegend
        zogen noch vor dem Passah nach Jerusalem, um sich dort zu reinigen. '
      verse: 55
    - text: 'Die forschten auch nach Jesus, und als sie auf dem Tempelplatz zusammenstanden,
        fragten sie einander: "Was meint ihr? Er wird wohl nicht zum Fest kommen?" '
      verse: 56
    - text: 'Die Hohenpriester und die Pharisäer hatten nämlich den Befehl gegeben:
        wer wisse, wo er sich aufhalte, der solle davon Anzeige machen; denn sie wollten
        ihn gefangennehmen lassen. '
      verse: 57
  - chapter: 12
    verses:
    - text: 'Sechs Tage vor dem Passahfest kam Jesus nach Bethanien, wo Lazarus wohnte,
        den er von den Toten auferweckt hatte. '
      verse: 1
    - text: 'Dort richtete man ihm zu Ehren ein Mahl aus. Martha wartete dabei auf,
        während Lazarus mit ihm einer der Tischgäste war. '
      verse: 2
    - text: 'Maria aber nahm ein Pfund kostbaren Salböls aus echter Narde, salbte
        damit Jesu Füße und trocknete sie mit ihren Haaren ab. Von diesem Salböl duftete
        das ganze Haus. '
      verse: 3
    - text: 'Da sagte einer von seinen Jüngern, Judas aus Kariot, der sein Verräter
        werden sollte: '
      verse: 4
    - text: '"Warum hat man dieses Salböl nicht für dreihundert Silberlinge verkauft
        und das Geld den Armen gegeben?" '
      verse: 5
    - text: 'So sprach er aber nicht, weil er ein Herz für die Armen hatte, sondern
        weil er ein Dieb war: er hatte die Geldkasse und entwandte von dem, was hineingelegt
        wurde. '
      verse: 6
    - text: 'Jesus erwiderte ihm: "Laß sie gewähren! Sie hat das Salböl für meinen
        Begräbnistag aufbewahren wollen. '
      verse: 7
    - text: 'Denn Arme habt ihr allezeit bei euch, doch mich habt ihr nicht allezeit." '
      verse: 8
    - text: 'Eine große Menge Juden kam (nach Bethanien), als sie erfuhren, Jesus
        sei dort. Sie fanden sich aber nicht nur Jesu wegen ein, sondern sie wollten
        auch Lazarus sehen, den er von den Toten auferweckt hatte. '
      verse: 9
    - text: 'Die Hohenpriester aber berieten darüber, auch Lazarus zu töten, '
      verse: 10
    - text: 'weil seinetwegen viele Juden sie verließen und an Jesus glaubten. '
      verse: 11
    - text: 'Tags darauf ging eine große Schar von Festpilgern auf die Kunde, Jesus
        sei auf dem Weg nach Jerusalem, '
      verse: 12
    - text: 'mit Palmzweigen ihm entgegen unter dem lauten Ruf: "Heil! Gesegnet sei,
        der da kommt im Namen des Herrn — er, der König Israels!" '
      verse: 13
    - text: 'Jesus fand einen jungen Esel und setzte sich darauf. So erfüllte sich
        das Schriftwort: '
      verse: 14
    - text: 'Fürchte dich nicht, Tochter Zion! Sieh, dein König kommt und reitet auf
        einem Eselfüllen! '
      verse: 15
    - text: '- Damals freilich verstanden seine Jünger die Bedeutung dieser Worte
        noch nicht. Erst als Jesus zur Herrlichkeit erhoben war, erinnerten sie sich,
        daß dies von ihm geschrieben stand und sie es so für ihn ausgeführt hatten
        —. '
      verse: 16
    - text: 'Die Volksmenge, die bei ihm war, als er Lazarus aus dem Grab rief und
        ihn von den Toten auferweckte, machte diese Tat bekannt. '
      verse: 17
    - text: 'Deshalb ging ihm auch jene Schar entgegen, weil sie erfahren hatte, er
        habe dieses Wunderzeichen getan. '
      verse: 18
    - text: 'Die Pharisäer aber sprachen untereinander: "Ihr seht nun deutlich, daß
        ihr nichts erreicht. Der ganze Pöbel läuft ihm nach!" '
      verse: 19
    - text: 'Unter den Festpilgern waren auch einige Griechen. '
      verse: 20
    - text: 'Diese kamen zu Philippus, der aus Bethsaida in Galiläa stammte, und trugen
        ihm die Bitte vor: "Herr, wir möchten Jesus kennenlernen." '
      verse: 21
    - text: 'Philippus ging hin und sagte es Andreas. Andreas und Philippus kamen
        dann und teilten es Jesus mit. '
      verse: 22
    - text: 'Jesus antwortete ihnen: "Die Stunde ist gekommen, wo der Menschensohn
        verherrlicht werden soll. '
      verse: 23
    - text: 'Wahrlich, wahrlich, ich sage euch: Ein Weizenkorn, das nicht in die Erde
        eingesenkt wird und dann abstirbt, bleibt, was es ist: ein einzelnes Korn.
        Ist es aber abgestorben, so bringt es reiche Frucht. '
      verse: 24
    - text: 'Sein Leben lieben heißt: es verlieren; sein Leben opfern in dieser Welt
        heißt: es erhalten fürs ewige Leben. '
      verse: 25
    - text: 'Wer mir dienen will, der folge mir; und wo ich bin, da soll auch mein
        Diener sein. Wer mir dient, den wird der Vater ehren. '
      verse: 26
    - text: 'Jetzt ist meine Seele voller Schauder, und was soll ich sagen? Soll ich
        beten: Vater, bewahre mich vor dieser Stunde? Nein, denn gerade deshalb bin
        ich ja bei dieser Stunde angekommen. '
      verse: 27
    - text: 'Vater, verherrliche deinen Namen!" Da kam eine Stimme vom Himmel: "Ich
        habe ihn schon verherrlicht und will ihn noch weiter verherrlichen!" '
      verse: 28
    - text: 'Das Volk, das dastand und dies hörte, sprach: "Es hat gedonnert." Andere
        meinten: "Ein Engel hat mit ihm geredet." '
      verse: 29
    - text: 'Da nahm Jesus das Wort und sagte: "Nicht meinetwegen ist diese Stimme
        ertönt, sondern euretwegen. '
      verse: 30
    - text: 'Jetzt ergeht ein Urteil über diese Welt. Jetzt soll der Beherrscher dieser
        Welt aus ihr hinausgetrieben werden. '
      verse: 31
    - text: 'Und bin ich erst erhöht von der Erde, so will ich alle Menschen zu mir
        ziehen." '
      verse: 32
    - text: '- Mit diesen Worten wollte er andeuten, welches Todes er sterben sollte.
        — '
      verse: 33
    - text: 'Da antwortete ihm das Volk: "Wir haben aus dem Gesetz gelernt, daß der
        Messias ewig am Leben bleibt. Was soll es da bedeuten, wenn du behauptest:
        der Menschensohn muß erhöht werden? Wer ist denn dieser Menschensohn?" '
      verse: 34
    - text: 'Jesus antwortete ihnen: "Nur noch eine kleine Weile ist das Licht unter
        euch. Wandelt im Licht, weil ihr''s noch habt, damit euch nicht die Finsternis
        überfalle. Denn wer in der Finsternis wandelt, der weiß nicht, wohin er geht. '
      verse: 35
    - text: 'Weil ihr das Licht noch habt, glaubt an das Licht, damit ihr Lichteskinder
        werdet." '
      verse: 36
    - text: 'Nach diesen Worten ging Jesus weg und verbarg sich vor ihnen. Obwohl
        er aber so viele Wunderzeichen vor ihnen getan hatte, glaubten sie doch nicht
        an ihn. '
      verse: 37
    - text: 'Denn es sollte sich das Wort des Propheten Jesaja erfüllen: Herr, wer
        hat unserer Botschaft geglaubt? Und wem ist der Arm des Herrn offenbar geworden? '
      verse: 38
    - text: 'Darum waren sie unfähig zu glauben, weil Jesaja weiterhin gesagt hat: '
      verse: 39
    - text: 'Er hat ihre Augen geblendet und ihr Herz verstockt. Denn sie sollen mit
        ihren Augen nicht sehen und mit ihren Herzen nicht verstehen, so daß sie sich
        bekehren und ich sie heile. '
      verse: 40
    - text: 'So sprach Jesaja, weil er seine Herrlichkeit (im Geist) sah und (deshalb)
        von ihm redete. '
      verse: 41
    - text: 'Gleichwohl aber wurden sogar viele von den Mitgliedern des Hohen Rates
        an ihn gläubig. Doch der Pharisäer wegen legten sie kein offenes Bekenntnis
        ab, damit sie nicht in den Bann getan würden. '
      verse: 42
    - text: 'Denn sie wollten lieber bei den Menschen als bei Gott in Ehren stehen. '
      verse: 43
    - text: 'Jesus aber hat laut verkündigt: "Wer an mich glaubt, der glaubt ja nicht
        an mich, sondern an den, der mich gesandt. '
      verse: 44
    - text: 'Und wer mich schaut, der schaut den, der mich gesandt. '
      verse: 45
    - text: 'Ich bin als Licht gekommen in die Welt, damit keiner, der an mich glaubt,
        in der Finsternis bleibe. '
      verse: 46
    - text: 'Wer meine Worte hört und nicht bewahrt, über den bin ich kein Richter.
        Denn ich bin nicht gekommen, um die Welt zu richten, sondern um die Welt zu
        retten. '
      verse: 47
    - text: 'Wer mich verwirft und meine Worte nicht annimmt, der hat schon seinen
        Richter: Das Wort, das ich geredet habe, das wird sein Richter sein am Jüngsten
        Tag. '
      verse: 48
    - text: 'Denn ich habe nicht eigenmächtig geredet, sondern der Vater, der mich
        gesandt, der hat mir aufgetragen, was ich sagen und was ich reden soll. '
      verse: 49
    - text: 'Und ich weiß: Sein Auftrag bringt das ewige Leben. Was ich nun rede,
        das rede ich genau so, wie es der Vater mir gesagt hat." '
      verse: 50
  - chapter: 13
    verses:
    - text: 'Es war vor dem Passahfest. Jesus wußte, daß seine Stunde gekommen war,
        da er diese Welt verlassen und zum Vater gehen sollte. Er liebte seine Jünger,
        die er in der Welt zurückließ. Jetzt aber gab er ihnen den herrlichsten Beweis
        seiner Liebe. '
      verse: 1
    - text: 'Ein Mahl fand statt. Schon hatte es der Teufel dem Judas aus Kariot,
        Simons Sohn, ins Herz gegeben, ihn zu verraten. '
      verse: 2
    - text: 'Obwohl Jesus wußte, daß ihm der Vater alle Macht gegeben hatte, und daß
        er von Gott ausgegangen war und nun zu Gott ging, '
      verse: 3
    - text: 'erhob er sich vom Mahl, legte sein Oberkleid ab und nahm ein leinenes
        Tuch, womit er sich umgürtete. '
      verse: 4
    - text: 'Dann goß er Wasser in das Becken, das dastand, und begann seinen Jüngern
        die Füße zu waschen und sie mit dem Tuch, womit er umgürtet war, abzutrocknen. '
      verse: 5
    - text: 'So kam er zu Simon Petrus. Der sprach zu ihm: "Herr, du willst mir die
        Füße waschen?" '
      verse: 6
    - text: 'Jesus antwortete ihm: "Mein Tun ist dir jetzt rätselhaft, später aber
        wirst du es verstehen." '
      verse: 7
    - text: 'Petrus erwiderte: "Nun und nimmer sollst du mir die Füße waschen!" Jesus
        entgegnete ihm: "Wenn ich dich nicht wasche, so hast du keine Gemeinschaft
        mit mir." '
      verse: 8
    - text: 'Da sprach Simon Petrus zu ihm: "Herr, dann wasche mir nicht allein die
        Füße, sondern auch die Hände und das Haupt!" '
      verse: 9
    - text: 'Jesus sprach zu ihm: "Wer ein Bad genommen hat, der braucht sich nur
        die Füße zu waschen; sonst ist er am ganzen Leib rein. Auch ihr seid rein,
        jedoch nicht alle." '
      verse: 10
    - text: 'Denn er kannte seinen Verräter; darum sagte er: "Ihr seid nicht alle
        rein." '
      verse: 11
    - text: 'Als er ihnen nun die Füße gewaschen hatte, zog er sein Oberkleid wieder
        an und nahm seinen Platz am Tisch wieder ein. Dann sagte er zu ihnen: "Versteht
        ihr, was ich euch getan? '
      verse: 12
    - text: 'Ihr redet mich an mit ''Meister'' und ''Herr'', und das ist in der Ordnung,
        denn ich bin''s. '
      verse: 13
    - text: 'Habe nun ich, der Herr und Meister, euch die Füße gewaschen, so ist''s
        auch eure Pflicht, einander die Füße zu waschen. '
      verse: 14
    - text: 'Denn ein Beispiel habe ich euch gegeben, damit auch ihr tut, wie ich
        euch getan. '
      verse: 15
    - text: 'Wahrlich, wahrlich, ich sage euch: Ein Diener steht nicht höher als sein
        Herr, und ein Gesandter steht nicht höher als sein Auftraggeber. — '
      verse: 16
    - text: 'Wenn ihr dies wißt, Heil euch, wenn ihr danach tut! '
      verse: 17
    - text: 'Nicht von euch allen rede ich: ich kenne die, die ich mir auserkoren.
        Doch es muß das Schriftwort in Erfüllung gehen: Der mein Brot ißt, hat seine
        Ferse gegen mich erhoben. '
      verse: 18
    - text: 'Schon jetzt will ich davon zu euch reden, ehe es geschieht, damit ihr,
        wenn es eintrifft, glaubt, daß ich es bin. — '
      verse: 19
    - text: 'Wahrlich, wahrlich, ich sage euch: Wer einen, den ich sende, aufnimmt,
        der nimmt mich auf; und wer mich aufnimmt, der nimmt damit den auf, der mich
        gesandt." '
      verse: 20
    - text: 'Nach diesen Worten empfand Jesus in seinem Geist einen Schauder, und
        er sprach voll tiefen Ernstes: "Wahrlich, wahrlich, ich sage euch: Einer unter
        euch wird mich verraten!" '
      verse: 21
    - text: 'Da sahen die Jünger einander (fragend) an; denn sie wußten nicht, von
        wem er redete. '
      verse: 22
    - text: 'Nun hatte einer von den Jüngern an der Tafel seinen Platz dicht an Jesu
        Seite; das war der Jünger, den Jesus liebte. '
      verse: 23
    - text: 'Dem winkte Simon Petrus und sprach zu ihm: "Sag, wen meint er?" '
      verse: 24
    - text: 'Da neigte er sich gegen Jesu Brust und fragte ihn: "Herr, wer ist''s?" '
      verse: 25
    - text: 'Jesus erwiderte: "Der ist''s, dem ich dies Stückchen Brot hier in die
        Schüssel tauche und reiche." Dann tauchte er den Bissen ein und reichte ihn
        dem Judas, Simons Sohn, aus Kariot. '
      verse: 26
    - text: 'Als der den Bissen genommen hatte, fuhr der Satan in ihn. Da sprach Jesus
        zu ihm: "Was du tun willst, das tu sofort!" '
      verse: 27
    - text: 'Keiner aber von den Tischgenossen verstand, was er ihm damit sagen wollte. '
      verse: 28
    - text: 'Einige meinten, weil Judas die Kasse hatte, fordere ihn Jesus auf: "Kaufe
        ein, was wir zum Fest nötig haben!" oder: er solle den Armen etwas geben. '
      verse: 29
    - text: 'Als Judas den Bissen genommen hatte, ging er sofort hinaus. Und es war
        Nacht. '
      verse: 30
    - text: 'Als er hinausgegangen war, sprach Jesus: "Jetzt ist der Menschensohn
        verherrlicht, und Gott ist verherrlicht in ihm. '
      verse: 31
    - text: 'Nun wird Gott ihn auch in seine Herrlichkeit aufnehmen, ja das wird bald
        geschehen! '
      verse: 32
    - text: 'Liebe Kinder, nur noch kurze Zeit bin ich bei euch. Ihr werdet nach mir
        suchen; doch was ich einst den Juden gesagt: ''Wohin ich gehe, dorthin könnt
        ihr nicht kommen'', das sage ich jetzt auch euch. '
      verse: 33
    - text: 'Ein neues Gebot gebe ich euch: Liebt einander! Wie ich euch geliebt habe,
        so liebt auch ihr einander! '
      verse: 34
    - text: 'Daran sollen alle erkennen, daß ihr meine Jünger seid, wenn ihr Liebe
        zueinander habt." '
      verse: 35
    - text: 'Simon Petrus fragte ihn: "Herr, wohin gehst du?" Jesus erwiderte: "Wohin
        ich gehe, dorthin kannst du mir jetzt nicht folgen; du wirst mir aber später
        folgen." '
      verse: 36
    - text: 'Petrus sprach zu ihm: "Herr, warum kann ich dir jetzt nicht folgen? Ich
        will mein Leben für dich lassen." '
      verse: 37
    - text: 'Jesus antwortete: "Du willst dein Leben für mich lassen? Wahrlich, wahrlich,
        ich sage dir: Der Hahn soll nicht krähen, ehe du mich dreimal verleugnet hast!" '
      verse: 38
  - chapter: 14
    verses:
    - text: '"Euer Herz sei ohne Bangen! Traut auf Gott und traut auf mich! '
      verse: 1
    - text: 'In meines Vaters Haus sind viele Wohnungen. Wenn es nicht so wäre, so
        hätte ich''s euch gesagt; denn ich gehe hin, euch die Stätte zu bereiten. '
      verse: 2
    - text: 'Und wenn ich hingegangen bin und euch eine Stätte bereitet habe, dann
        komme ich wieder und will euch zu mir holen, damit auch ihr dort seid, wo
        ich bin. '
      verse: 3
    - text: 'Den Weg zu jenem Ort, dahin ich gehe, kennt ihr ja." '
      verse: 4
    - text: 'Da sprach Thomas zu ihm: "Herr, wir wissen nicht, wohin du gehst; wie
        kann uns da der Weg bekannt sein?" '
      verse: 5
    - text: 'Jesus antwortete ihm: "Ich bin der Weg, weil ich die Wahrheit und das
        Leben bin; niemand kommt zum Vater als durch mich. '
      verse: 6
    - text: 'Hättet ihr mich voll erkannt, so würdet ihr auch meinen Vater kennen.
        Von nun an aber kennt ihr ihn und habt ihn schon gesehen." '
      verse: 7
    - text: 'Philippus sprach zu ihm: "Herr, zeige uns den Vater; dann sind wir befriedigt!" '
      verse: 8
    - text: 'Jesus erwiderte ihm: "So lange bin ich bei euch, und du kennst mich noch
        nicht, Philippus? Wer mich gesehen hat, der hat auch den Vater gesehen. Wie
        kannst du da sagen: ''Zeige uns den Vater?'' '
      verse: 9
    - text: 'Glaubst du nicht, daß ich im Vater bin und der Vater in mir ist? Die
        Worte, die ich zu euch rede, die spreche ich nicht aus eigener Vollmacht.
        Sondern der Vater, der bleibend in mir wohnt, der und kein anderer ist wirksam. '
      verse: 10
    - text: 'Glaubt mir, daß ich im Vater bin und der Vater in mir ist! Wo nicht,
        so glaubt doch gerade um der Werke willen, die ich tue! '
      verse: 11
    - text: 'Wahrlich, wahrlich, ich sage euch: Wer an mich glaubt, der wird die Werke
        auch tun, die ich tue; ja er wird noch größere tun als diese, weil ich zum
        Vater gehe. '
      verse: 12
    - text: 'Um was ihr dann in meinem Namen bittet, das will ich tun, damit der Vater
        verherrlicht werde in dem Sohn! '
      verse: 13
    - text: 'Wenn ihr in meinem Namen mich um etwas bittet, so will ich''s tun. '
      verse: 14
    - text: 'Liebt ihr mich, so haltet meine Gebote! '
      verse: 15
    - text: 'Dann will ich den Vater bitten, und er wird euch einen anderen Helfer
        geben, damit er ewig bei euch bleibe: '
      verse: 16
    - text: 'den Geist der Wahrheit. Den kann die Welt nicht empfangen, denn sie hat
        für ihn kein Auge und erkennt ihn nicht. Ihr erkennt ihn, denn er bleibt bei
        euch und wird in euch sein. '
      verse: 17
    - text: 'Ich will euch nicht verwaist lassen, ich komme zu euch. '
      verse: 18
    - text: 'In Kürze schaut die Welt mich nicht mehr. Ihr aber sollt mich schauen:
        weil ich lebe, werdet ihr auch leben. '
      verse: 19
    - text: 'An jenem Tag werdet ihr erkennen, daß ich in meinem Vater bin, daß ihr
        in mir seid, und daß ich in euch bin. '
      verse: 20
    - text: 'Wer meine Gebote hat und sie befolgt, der hat mich lieb. Wer aber mich
        liebt, der wird von meinem Vater geliebt werden, und ich werde ihn lieben
        und mich ihm offenbaren." '
      verse: 21
    - text: 'Da fragte ihn Judas, nicht der aus Kariot: "Herr, wie kommt es, daß du
        nur uns dich offenbaren willst und nicht auch der Welt?" '
      verse: 22
    - text: 'Jesus antwortete ihm: "Wer mich liebt, der wird mein Wort befolgen, und
        mein Vater wird ihn lieben, und wir werden zu ihm kommen und Wohnung bei ihm
        nehmen. '
      verse: 23
    - text: 'Wer mich nicht liebt, der befolgt auch meine Worte nicht. Und doch stammt
        das Wort, das ihr vernehmt, nicht von mir, sondern von dem Vater, der mich
        gesandt. '
      verse: 24
    - text: 'Dies habe ich zu euch geredet, während ich noch bei euch bin. '
      verse: 25
    - text: 'Der Helfer aber, der Heilige Geist, den der Vater senden wird in meinem
        Namen, der wird euch alles lehren und euch erinnern an alles, was ich euch
        gesagt. '
      verse: 26
    - text: 'Frieden hinterlasse ich euch, meinen Frieden gebe ich euch. Ich gebe
        euch keinen Frieden, wie die Welt ihn gibt. Euer Herz sei ohne Bangen und
        ohne Furcht! '
      verse: 27
    - text: 'Ihr habt vernommen, daß ich euch gesagt: ''Ich gehe und komme zu euch.''
        Hättet ihr mich lieb, so würdet ihr euch freuen, daß ich zum Vater gehe; denn
        der Vater ist größer als ich. '
      verse: 28
    - text: 'Und nun habe ich''s euch gesagt, ehe es geschehen ist, damit ihr glaubt,
        wenn es nun geschieht. '
      verse: 29
    - text: 'Ich werde nicht mehr viel mit euch reden; denn der Weltbeherrscher naht.
        Er hat zwar kein Recht an mich. '
      verse: 30
    - text: 'Aber die Welt soll erkennen, daß ich den Vater liebe und so handle, wie
        mir der Vater geboten hat. Steht auf und laßt uns von hier gehen! '
      verse: 31
  - chapter: 15
    verses:
    - text: 'Ich bin der wahre Weinstock, und mein Vater ist der Weingärtner. '
      verse: 1
    - text: 'Jede Rebe an mir, die keine Frucht bringt, schneidet er weg, und jede,
        die Frucht bringt, reinigt er, damit sie noch mehr Frucht bringe. '
      verse: 2
    - text: 'Schon an euch zeigt sich, daß ihr rein seid, weil ihr das Wort, das ich
        zu euch geredet, aufgenommen habt. '
      verse: 3
    - text: 'Bleibt ihr in mir, dann bleibe ich auch in euch. Wie die Rebe für sich
        allein und aus eigener Kraft keine Frucht bringen kann, sondern nur, wenn
        sie in Verbindung mit dem Weinstock bleibt: ganz ebenso ist''s auch mit euch,
        wenn ihr nicht in Gemeinschaft mit mir bleibt. '
      verse: 4
    - text: 'Ich bin der Weinstock, ihr seid die Reben. Wer in mir bleibt, und in
        wem ich bleibe, nur der bringt reiche Frucht; denn getrennt von mir könnt
        ihr nichts vollbringen. '
      verse: 5
    - text: 'Wer nicht in mir bleibt, dem geht es wie der (unfruchtbaren) Rebe: die
        wird hinausgeworfen und verdorrt; ja man sammelt solche Reben, wirft sie ins
        Feuer und verbrennt sie. '
      verse: 6
    - text: 'Bleibt ihr in mir und bleiben meine Worte in euch, so könnt ihr um alles
        bitten, was ihr wollt, und es soll euch zuteil werden. '
      verse: 7
    - text: 'Dadurch wird mein Vater verherrlicht, daß ihr reiche Frucht bringt: so
        werdet ihr auch meine rechten Jünger. '
      verse: 8
    - text: 'Wie mich der Vater geliebt hat, so habe ich euch auch geliebt. Bleibt
        in meiner Liebe! '
      verse: 9
    - text: 'Wenn ihr meine Gebote haltet, so werdet ihr in meiner Liebe bleiben,
        wie ich meines Vaters Gebote gehalten habe und in seiner Liebe bleibe. '
      verse: 10
    - text: 'So habe ich zu euch geredet, damit meine Freude in euch wohne, und eure
        Freude vollkommen werde. '
      verse: 11
    - text: 'Dies ist mein Gebot: Liebt einander, wie ich euch geliebt! '
      verse: 12
    - text: 'Niemand kann größere Liebe beweisen, als wenn er sein Leben opfert für
        seine Freunde. '
      verse: 13
    - text: 'Ihr seid meine Freunde, wenn ihr tut, was ich euch heiße. '
      verse: 14
    - text: 'Ich nenne euch nicht länger Diener; denn ein Diener hat keine Einsicht
        in das Wirken seines Herrn. Euch habe ich vielmehr (meine vertrauten) Freunde
        genannt; denn alles, was ich von meinem Vater vernommen, das habe ich euch
        kundgetan. '
      verse: 15
    - text: 'Nicht ihr habt mich erkoren; nein, ich habe euch erkoren und euch an
        euern Platz gesetzt; ihr sollt nun hingehen und Frucht bringen, und eure Frucht
        soll bleiben. Dabei wird euch der Vater geben, um was ihr ihn in meinem Namen
        bittet. '
      verse: 16
    - text: 'Dies gebiete ich euch: Liebt einander! '
      verse: 17
    - text: 'Haßt euch die Welt, so denkt daran: mich hat sie noch eher gehaßt als
        euch. '
      verse: 18
    - text: 'Gehört ihr zur Welt, so hätte euch die Welt lieb als ihresgleichen. Ihr
        gehört aber nicht zur Welt, sondern ich habe euch der Welt entnommen, und
        mir auserkoren; darum haßt euch nun die Welt. '
      verse: 19
    - text: 'Gedenkt des Wortes, das ich euch gesagt: ''Ein Diener steht nicht höher
        als sein Herr.'' Haben sie mich verfolgt, so werden sie euch auch verfolgen;
        haben sie mein Wort gehalten, so werden sie auch das eure halten. '
      verse: 20
    - text: 'Dies alles aber werden sie euch antun, weil ihr von meinem Namen Zeugnis
        gebt; denn den, der mich gesandt hat, kennen sie nicht. '
      verse: 21
    - text: 'Wäre ich nicht gekommen und hätte ich nicht zu ihnen geredet, so hätten
        sie keine Sünde. Nun aber haben sie für ihre Sünde keine Entschuldigung. '
      verse: 22
    - text: 'Wer mich haßt, der haßt auch meinen Vater. '
      verse: 23
    - text: 'Hätte ich unter ihnen nicht die Werke getan, die kein anderer getan,
        so hätten sie keine Sünde. Nun aber haben sie mich und meinen Vater geschaut,
        und trotzdem sind sie voller Haß. '
      verse: 24
    - text: 'Doch so muß sich das Wort erfüllen, das in ihrem Gesetz geschrieben steht:
        Sie haben mich ohne Grund gehaßt. '
      verse: 25
    - text: 'Wenn aber der Helfer kommt, den ich euch von dem Vater senden will, der
        Geist der Wahrheit, der vom Vater ausgeht, so wird er von mir Zeugnis geben. '
      verse: 26
    - text: 'Und auch ihr seid meine Zeugen, weil ihr von Anfang an bei mir gewesen
        seid. '
      verse: 27
  - chapter: 16
    verses:
    - text: 'So rede ich zu euch, damit ihr später keinen Anstoß nehmt. '
      verse: 1
    - text: 'Man wird euch in den Bann tun. Ja die Stunde kommt, wo jeder, der euch
        tötet, damit Gott ein Opfer darzubringen glaubt. '
      verse: 2
    - text: 'So wird man gegen euch verfahren, weil man nicht den Vater kennt noch
        mich. '
      verse: 3
    - text: 'Aber ich rede so zu euch, damit, wenn nun die Stunde kommt, wo sich''s
        erfüllt, ihr daran denkt, daß ich es euch gesagt. Hierüber habe ich anfangs
        nicht zu euch gesprochen, weil ich ja bei euch war. '
      verse: 4
    - text: 'Nun aber gehe ich zu dem, der mich gesandt hat, und keiner von euch fragt
        mich: ''Wohin gehst du?'' '
      verse: 5
    - text: 'Doch weil ich so zu euch geredet habe, ist euer Herz voll Traurigkeit. '
      verse: 6
    - text: 'Aber es ist volle Wahrheit, wenn ich euch jetzt sage: es dient zu euerm
        Heil, daß ich weggehe. Denn gehe ich nicht weg, so kommt der Helfer nicht
        zu euch. Wenn ich aber gehe, will ich ihn zu euch senden. '
      verse: 7
    - text: 'Und wenn er kommt, wird er der Welt Klarheit geben, wie sich''s verhält
        mit Sünde, mit Gerechtigkeit und mit Gericht. '
      verse: 8
    - text: 'Die Sünde kommt ans Licht, weil sie nicht an mich glauben; '
      verse: 9
    - text: 'die Gerechtigkeit, weil ich zu meinem Vater gehe und ihr mich dann nicht
        länger seht; '
      verse: 10
    - text: 'das Gericht, weil der Beherrscher dieser Welt verurteilt ist. '
      verse: 11
    - text: 'Ich hätte euch noch viel zu sagen; doch jetzt könnt ihr''s nicht tragen. '
      verse: 12
    - text: 'Wenn aber er, der Geist der Wahrheit, kommt, so wird er euch im Bereich
        der vollen Wahrheit Führer sein. Denn er wird nicht aus eigener Vollmacht
        reden; sondern was er hört, das wird er reden, und das Zukünftige wird er
        euch verkünden. '
      verse: 13
    - text: 'Er wird mich verherrlichen; denn von dem Meinen wird er nehmen und es
        euch verkünden. '
      verse: 14
    - text: 'Alles, was der Vater hat, ist mein. Darum sage ich: von dem Meinen nimmt
        er und wird''s euch verkünden. '
      verse: 15
    - text: 'Noch eine kleine Weile, und ihr schaut mich nicht mehr; dann nochmals
        eine kleine Weile, und ihr sollt mich wiedersehen." '
      verse: 16
    - text: 'Da sprachen einige seiner Jünger zueinander: "Was mag er damit meinen,
        wenn er zu uns sagt: ''Noch eine kleine Weile, und ihr schaut mich nicht;
        dann nochmals eine kleine Weile, und ihr sollt mich wiedersehen'', und weiter:
        ''Ich gehe hin zum Vater?''" '
      verse: 17
    - text: '"Was meint er nur", so sprachen sie, "mit diesem Ausdruck: ''eine kleine
        Weile''? Wir verstehen seine Worte nicht." '
      verse: 18
    - text: 'Jesus merkte, daß sie ihn fragen wollten, und er sprach zu ihnen: "Redet
        ihr darüber miteinander, daß ich gesagt: ''Noch eine kleine Weile, und ihr
        schaut mich nicht; dann nochmals eine kleine Weile, und ihr sollt mich wiedersehen?'' '
      verse: 19
    - text: 'Wahrlich, wahrlich, ich sage euch: Ihr werdet weinen und klagen, die
        Welt aber wird sich freuen. Ihr werdet traurig sein, doch eure Traurigkeit
        soll sich in Freude wandeln. '
      verse: 20
    - text: 'Ist eine Frau in Kindesnöten, so hat sie Traurigkeit, denn ihre schwere
        Stunde ist gekommen. Hat sie aber das Kind geboren, so denkt sie nicht mehr
        an die Schmerzen, die sie durchgemacht: so groß ist ihre Freude, daß ein Mensch
        zur Welt gekommen ist. '
      verse: 21
    - text: 'So sollt auch ihr jetzt Trauer haben. Doch ich will euch wiedersehen;
        dann sollen eure Herzen voller Freude sein, und eure Freude soll euch niemand
        rauben. '
      verse: 22
    - text: 'An jenem Tag werdet ihr mich nach nichts mehr fragen. Wahrlich, wahrlich,
        ich sage euch: Wenn ihr den Vater um etwas bittet, so wird er''s euch in meinem
        Namen geben. '
      verse: 23
    - text: 'Bisher habt ihr noch nichts in meinem Namen erbeten. Bittet, und ihr
        sollt empfangen, damit eure Freude vollkommen sei! '
      verse: 24
    - text: 'So rede ich zu euch in Bildern. Doch die Stunde kommt, wo ich nicht mehr
        in Bildern zu euch rede, sondern euch klar und deutlich von dem Vater Kunde
        gebe. '
      verse: 25
    - text: 'An jenem Tag werdet ihr in meinem Namen bitten. Ich sage euch nicht,
        daß ich den Vater für euch bitten werde. '
      verse: 26
    - text: 'Denn der Vater hat euch aus eigenem Antrieb lieb, weil ihr mich lieb
        gehabt und geglaubt habt, daß ich von Gott ausgegangen bin. '
      verse: 27
    - text: 'Ich bin vom Vater ausgegangen und in die Welt gekommen. Jetzt verlasse
        ich die Welt und gehe hin zum Vater." '
      verse: 28
    - text: 'Da sprachen seine Jünger: "Ja, nun redest du klar und deutlich und sprichst
        nicht mehr in Bildern. '
      verse: 29
    - text: 'Nun ist uns sicher, daß du alles weißt und nicht erst gefragt zu werden
        brauchst. Darum glauben wir, daß du von Gott ausgegangen bist." '
      verse: 30
    - text: 'Jesus antwortete ihnen: "So? Ihr glaubt nun? '
      verse: 31
    - text: 'Seht, es kommt die Stunde, ja sie ist schon da, wo ihr euch zerstreut,
        daß jeder seines Weges geht und ihr mich allein laßt. Aber ich bin nicht allein;
        denn der Vater ist bei mir. '
      verse: 32
    - text: 'Ich habe alles dies zu euch geredet, damit ihr in mir Frieden habt. In
        der Welt habt ihr Trübsal; doch seid getrost: ich habe die Welt überwunden!" '
      verse: 33
  - chapter: 17
    verses:
    - text: 'Nach diesen Worten hob Jesus seine Augen auf zum Himmel und sprach: "Vater,
        die Stunde ist nun da! Verherrliche deinen Sohn, auf daß der Sohn dich auch
        verherrliche! '
      verse: 1
    - text: 'Du hast ihm ja die Macht verliehen über alle Menschen, damit er allen,
        die du ihm gegeben, das ewige Leben schenke. '
      verse: 2
    - text: 'Dies aber ist ja das ewige Leben: daß man erkenne dich, den einen wahren
        Gott, und ihn, den du gesandt hast, Jesus Christus. '
      verse: 3
    - text: 'Ich habe dich verherrlicht hier auf Erden: Das Werk habe ich vollendet,
        das du mir hast zu tun gegeben. '
      verse: 4
    - text: 'Und jetzt verherrliche mich du, o Vater: Nimm mich zu dir in jene Herrlichkeit,
        die ich schon, eh die Welt war, bei dir hatte! '
      verse: 5
    - text: 'Ich habe deinen Namen kundgetan den Menschen, die du mir aus der Welt
        gegeben hast. Dein waren sie, mir hast du sie gegeben, und dein Wort haben
        sie befolgt. '
      verse: 6
    - text: 'Nun haben sie erkannt, daß alles, was du mir gegeben, von dir kommt. '
      verse: 7
    - text: 'Denn die Worte, die du mir vertraut, die habe ich ihnen mitgeteilt. Die
        haben sie auch angenommen: Sie haben in der Tat erkannt, daß ich von dir bin
        ausgegangen, und haben auch geglaubt, daß du mich hast gesandt. '
      verse: 8
    - text: 'Ich bitte nun für sie. Nicht für die Welt will ich jetzt bitten, sondern
        nur für sie, die du mir hast gegeben; denn sie sind dein. '
      verse: 9
    - text: 'Was mein ist, ist ja alles dein, und das, was dein, ist mein. So bin
        ich denn in ihnen auch verherrlicht. '
      verse: 10
    - text: 'Ich bleibe nun nicht länger in der Welt, sie bleiben noch hier in der
        Welt, ich aber gehe hin zu dir. Heiliger Vater, erhalte sie in deinem Namen,
        den kundzutun du mir verliehen hast, damit sie eins sein können, gleichwie
        wir eins sind. '
      verse: 11
    - text: 'Solange ich in ihrer Mitte weilte, erhielt ich sie in deinem Namen; sie,
        die du mir gegeben hast, die habe ich behütet, und keiner ist aus ihrem Kreis
        verloren als ''der Verlorene'' allein, daß sich die Schrift erfülle. '
      verse: 12
    - text: 'Jetzt aber gehe ich zu dir; und dieses rede ich noch in der Welt, daß
        meine Freude ihre Herzen ganz erfülle. '
      verse: 13
    - text: 'Ich habe ihnen dein Wort mitgeteilt, die Welt jedoch ist gegen sie voll
        Haß. Denn sie gehören nicht zur Welt, wie ich nicht zur Welt gehöre. '
      verse: 14
    - text: 'Ich bitte nicht: Nimm sie aus dieser Welt, bewahre sie vielmehr, daß
        sie nicht in des Bösen Macht geraten! '
      verse: 15
    - text: 'Sie gehören nicht zur Welt, wie ich nicht zur Welt gehöre. '
      verse: 16
    - text: 'Weihe sie mit deiner Wahrheit: Dein Wort ist ja die Wahrheit. '
      verse: 17
    - text: 'Gleichwie du mich gesandt hast in die Welt, so habe auch ich sie in die
        Welt gesandt. '
      verse: 18
    - text: 'Zu ihrem Heil weihe ich mich als Opfer, damit auch sie wahrhaft Geweihte
        seien. '
      verse: 19
    - text: 'Ich bitte aber nicht für sie allein. Ich bitte auch für jene, die durch
        ihr Zeugnis an mich glauben. '
      verse: 20
    - text: 'Laß sie alle eins sein, wie du, Vater, in mir und ich in dir! Laß auch
        sie in uns eins sein, damit die Welt es glaube, daß du mich gesandt! '
      verse: 21
    - text: 'Darum habe ich die Herrlichkeit, die du mir gegeben, auch ihnen mitgeteilt,
        damit sie eins sein können, gleichwie wir eins sind. '
      verse: 22
    - text: 'Ich bin in ihnen, und du bist in mir; so laß auch sie nun eng verbunden
        sein in eins, damit die Welt erkenne, daß du mich gesandt und sie geliebt
        hast, wie du mich geliebt. '
      verse: 23
    - text: 'Vater, mein Verlangen ist, daß alle, die du mir gegeben hast, dort mit
        mir weilen, wo ich bin, damit sie schauen meine Herrlichkeit, die ich von
        dir empfangen; denn du hast mich geliebt vor Grundlegung der Welt. '
      verse: 24
    - text: 'Gerechter Vater, hat auch die Welt dich nicht erkannt, ich habe dich
        erkannt, und diese hier, sie haben es erkannt, daß du mich hast gesandt. '
      verse: 25
    - text: 'Und deinen Namen habe ich ihnen kundgetan und will ihn weiter kundtun,
        damit die Liebe, die du mir bewiesen, auch in ihnen sei, und ich in ihnen." '
      verse: 26
  - chapter: 18
    verses:
    - text: 'Nach diesen Worten ging Jesus mit seinen Jüngern hinaus über den Kidronbach.
        Dort war ein Garten. In den trat Jesus mit seinen Jüngern. '
      verse: 1
    - text: 'Auch Judas, sein Verräter, kannte diesen Ort; denn Jesus hatte sich oft
        mit seinen Jüngern dorthin begeben. '
      verse: 2
    - text: 'Judas nahm nun eine Abteilung Soldaten nebst der Mannschaft, die die
        Hohenpriester und die Pharisäer stellten, unter sein Geleit und kam mit dieser
        Schar, die Fackeln, Lampen und Waffen trugen, an jenen Ort. '
      verse: 3
    - text: 'Jesus wußte alles, was über ihn kommen sollte. So trat er denn hinaus
        und fragte sie: "Wen sucht ihr?" '
      verse: 4
    - text: 'Sie antworteten ihm: "Jesus von Nazaret." Jesus sprach zu ihnen: "Ich
        bin''s!" Judas, sein Verräter, stand auch bei ihnen. '
      verse: 5
    - text: 'Als nun Jesus zu ihnen sprach: "Ich bin''s", da prallten sie zurück und
        fielen zu Boden. '
      verse: 6
    - text: 'Dann fragte er sie nochmals: "Wen sucht ihr?" Sie sprachen: "Jesus von
        Nazaret." '
      verse: 7
    - text: 'Jesus erwiderte: "Ich habe euch gesagt, daß ich es bin. Sucht ihr nun
        mich, so laßt diese ihres Weges gehen!" '
      verse: 8
    - text: 'Das sagte er, damit sein Ausspruch sich erfülle: "Von denen, die du mir
        gegeben, habe ich keinen verloren." '
      verse: 9
    - text: 'Simon Petrus trug ein Schwert. Das zog er, schlug nach des Hohenpriesters
        Knecht und hieb ihm das rechte Ohr ab. Der Knecht hieß Malchus. '
      verse: 10
    - text: 'Jesus aber sprach zu Petrus: "Stecke das Schwert in die Scheide! Soll
        ich den Kelch nicht trinken, den mir der Vater gereicht hat?" '
      verse: 11
    - text: 'Die Soldatentruppe mit ihrem Oberhauptmann und die Mannschaft des Hohen
        Rates ergriffen Jesus und banden ihn. '
      verse: 12
    - text: 'Man führte ihn zuerst zu Hannas. Dies war der Schwiegervater des Kaiphas,
        der in jenem Jahr Hoherpriester war. '
      verse: 13
    - text: 'Kaiphas aber war es, der den Juden geraten hatte: "Es ist gut, daß ein
        Mensch für das Volk zugrunde gehe." '
      verse: 14
    - text: 'Simon Petrus aber und ein anderer Jünger folgten Jesus. Dieser Jünger
        war mit dem Hohenpriester bekannt und trat darum mit Jesus in den Hof des
        hohenpriesterlichen Palastes, '
      verse: 15
    - text: 'während Petrus draußen an der Pforte stehen blieb. Da ging der andere
        Jünger, der mit dem Hohenpriester bekannt war, hinaus, redete mit der Pförtnerin
        und führte Petrus in den Hof. '
      verse: 16
    - text: 'Da sprach die Magd, die den Dienst als Pförtnerin versah, zu Petrus:
        "Bist du nicht auch ein Jünger dieses Menschen?" Er sagte: "Nein!" '
      verse: 17
    - text: 'Die Knechte und die Mannschaft standen um ein Kohlenfeuer, das sie der
        Kälte wegen angezündet hatten, und wärmten sich. Auch Petrus stand bei ihnen
        und wärmte sich. '
      verse: 18
    - text: 'Der Hohepriester fragte nun Jesus wegen seiner Jünger und seiner Lehre. '
      verse: 19
    - text: 'Jesus antwortete ihm: "Ich habe ja frei und offen zu aller Welt geredet.
        Ich habe stets gelehrt in den Versammlungshäusern und im Tempel, wo sich alle
        Juden einzufinden pflegen, und im geheimen habe ich nichts verkündigt. '
      verse: 20
    - text: 'Warum fragst du mich? Frage meine Hörer, was ich zu ihnen geredet habe;
        sie wissen ja, was ich gesagt." '
      verse: 21
    - text: 'Als Jesus dies entgegnete, gab ihm einer von den Dienern, der bei ihm
        stand, einen Schlag ins Gesicht, indem er sprach: "So antwortest du dem Hohenpriester?" '
      verse: 22
    - text: 'Jesus erwiderte ihm: "Habe ich unrecht geredet, so beweise mir das Unrecht!
        Ist meine Antwort aber recht, warum schlägst du mich?" '
      verse: 23
    - text: 'Hannas sandte ihn dann gefesselt zu dem Hohenpriester Kaiphas. '
      verse: 24
    - text: 'Simon Petrus stand inzwischen da und wärmte sich. Da fragte man ihn:
        "Gehörst du nicht auch zu seinen Jüngern?" Er leugnete aber und sagte: "Nein!" '
      verse: 25
    - text: 'Da sprach einer von des Hohenpriesters Knechten, ein Verwandter dessen,
        dem Petrus das Ohr abgehauen hatte: "Habe ich dich nicht im Garten bei ihm
        gesehen?" '
      verse: 26
    - text: 'Petrus leugnete abermals. Plötzlich krähte ein Hahn. '
      verse: 27
    - text: 'Von Kaiphas führte man Jesus in die Statthalterei. Der Tag begann zu
        grauen. Die Juden selbst betraten den Statthalterpalast nicht, damit sie vor
        Verunreinigung bewahrt blieben und das Passah essen könnten. '
      verse: 28
    - text: 'So ging denn Pilatus zu ihnen hinaus und fragte sie: "Welche Anklage
        erhebt ihr gegen diesen Menschen?" '
      verse: 29
    - text: 'Sie antworteten ihm: "Wäre der Mann nicht ein Verbrecher, wir hätten
        ihn dir nicht ausgeliefert." '
      verse: 30
    - text: 'Da sprach Pilatus zu ihnen: "Dann nehmt ihr ihn hin und sprecht ihm nach
        euerm Gesetz das Urteil!" Die Juden aber erwiderten ihm: "Wir haben nicht
        das Recht, ein Todesurteil zu vollstrecken." '
      verse: 31
    - text: 'So mußte sich jener Ausspruch Jesu erfüllen, worin er darauf hinwies,
        welches Todes er sterben sollte. '
      verse: 32
    - text: 'Pilatus ging in den Palast zurück, ließ Jesus rufen und fragte ihn: "Du
        bist der Juden König?" '
      verse: 33
    - text: 'Jesus antwortete: "Meinst du das selbst, oder haben es dir andere von
        mir gesagt?" '
      verse: 34
    - text: 'Pilatus entgegnete: "Bin ich denn ein Jude? Dein eigen Volk und namentlich
        die Hohenpriester haben dich mir überliefert. Was hast du getan?" '
      verse: 35
    - text: 'Jesus erwiderte: "Mein Königtum stammt nicht aus dieser Welt. Stammte
        mein Königtum aus dieser Welt, meine Mannen hätten sich voll Mut zur Wehr
        gesetzt, daß ich nicht den Juden preisgegeben wäre. Nun aber stammt mein Königtum
        nicht von dieser Erde." '
      verse: 36
    - text: '"Also bist du doch ein König?" fragte ihn Pilatus. "Ja, du hast recht,
        ich bin ein König", war Jesu Antwort. "Dazu bin ich geboren, und dazu bin
        ich aufgetreten in der Welt, um Zeugnis für die Wahrheit abzulegen. Wer ein
        Freund der Wahrheit ist, der hört auf meine Stimme." '
      verse: 37
    - text: '"Was ist Wahrheit?" entgegnete ihm Pilatus. Nach dieser Antwort ging
        er wieder zu den Juden hinaus und sprach zu ihnen: '
      verse: 38
    - text: '"Ich finde keine Schuld an ihm. Es ist aber Brauch bei euch, daß ich
        euch am Passahfest einen Gefangenen losgebe. Soll ich euch nun den Judenkönig
        losgeben?" '
      verse: 39
    - text: 'Da fingen sie wieder an zu schreien: "Nein, nicht den, sondern Barabbas!"
        Barabbas aber war ein Räuber. '
      verse: 40
  - chapter: 19
    verses:
    - text: 'Pilatus ließ nun Jesus ergreifen und geißeln. '
      verse: 1
    - text: 'Die Kriegsknechte aber flochten aus Dornen eine Krone und setzten sie
        ihm aufs Haupt und legten ihm einen Purpurmantel an. '
      verse: 2
    - text: 'Dann gingen sie auf ihn zu und riefen: "Heil dir, Judenkönig!" Dabei
        schlugen sie ihn ins Angesicht. '
      verse: 3
    - text: 'Dann ging Pilatus wieder hinaus und sprach zu ihnen: "Ich führe ihn euch
        vor, damit ihr seht: ich finde keine Schuld an ihm." '
      verse: 4
    - text: 'Jesus trat hervor mit der Dornenkrone und dem Purpurmantel. Pilatus sprach
        zu ihnen: "Seht, da ist der Mensch!" '
      verse: 5
    - text: 'Sobald ihn aber die Hohenpriester und ihre Diener erblickten, begannen
        sie zu schreien: "Ans Kreuz mit ihm, ans Kreuz!" Pilatus sprach zu ihnen:
        "Nehmt ihr ihn hin und kreuzigt ihn, denn ich finde keine Schuld an ihm." '
      verse: 6
    - text: 'Die Juden antworteten ihm: "Wir haben ein Gesetz, und nach dem Gesetz
        muß er sterben; denn er hat sich für Gottes Sohn erklärt." '
      verse: 7
    - text: 'Als Pilatus diese Worte hörte, erschrak er noch mehr. '
      verse: 8
    - text: 'Er ging in den Palast zurück und fragte Jesus: "Woher bist du?" Jesus
        aber gab ihm keine Antwort. '
      verse: 9
    - text: '"Willst du mir nicht Rede stehen?" herrschte ihn Pilatus an. "Weißt du
        nicht, daß ich die Macht habe, dich kreuzigen zu lassen, und auch die Macht,
        dich freizugeben?" '
      verse: 10
    - text: '"Du hättest keine Macht über mich", erwiderte ihm Jesus, "wenn sie dir
        nicht von oben her verliehen wäre. Darum ist jener Mann, der mich dir ausgeliefert
        hat, schuldiger als du." '
      verse: 11
    - text: 'Dieser Antwort wegen wollte ihn Pilatus freilassen. Die Juden aber schrien:
        "Gibst du den Mann los, so meinst du es nicht redlich mit dem Kaiser. Wer
        sich zum König erklärt, der ist ein Feind des Kaisers." '
      verse: 12
    - text: 'Als Pilatus eine solche Sprache hörte, ließ er Jesus hinausführen. Dann
        setzte er sich auf den Richterstuhl, der an einem Platz stand, den man "Steinpflaster"
        nannte — auf hebräisch Gabbatha. '
      verse: 13
    - text: 'Es war am Freitag in der Passahwoche, etwa um die sechste Stunde. Pilatus
        sprach zu den Juden: "Seht, da ist euer König!" '
      verse: 14
    - text: 'Sie aber schrien: "Weg, weg! Ans Kreuz mit ihm!" Pilatus fragte sie:
        "Soll ich denn euern König kreuzigen?" Die Hohenpriester erwiderten: "Wir
        haben keinen König als den Kaiser." '
      verse: 15
    - text: 'Da übergab er ihnen Jesus zur Kreuzigung. Nun ergriff man Jesus. '
      verse: 16
    - text: 'Indem er selbst sein Kreuz trug, ging er hinaus nach der sogenannten
        Schädelstätte — auf hebräisch heißt sie Golgatha —. '
      verse: 17
    - text: 'Dort kreuzigte man ihn und außerdem zwei andere, den einen rechts von
        ihm, den anderen links. Jesus aber in der Mitte. '
      verse: 18
    - text: 'Pilatus ließ auch eine Inschrift schreiben und sie oben auf das Kreuz
        setzen; die lautete: Jesus von Nazaret, der Juden König. '
      verse: 19
    - text: 'Diese Inschrift lasen viele Juden; denn die Stätte, wo Jesus gekreuzigt
        wurde, lag nahe bei der Stadt. Und die Inschrift war abgefaßt in hebräischer,
        lateinischer und griechischer Sprache. '
      verse: 20
    - text: 'Da sagten die jüdischen Hohenpriester zu Pilatus: "Schreibe nicht: ''Der
        Juden König'', sondern: ''Dieser Mann hat behauptet: Ich bin der Juden König.''" '
      verse: 21
    - text: 'Pilatus aber erwiderte: "Was ich geschrieben habe, das bleibt!" '
      verse: 22
    - text: 'Als die Soldaten Jesus gekreuzigt hatten, nahmen sie seine Kleider und
        teilten sie in vier Teile, für jeden Soldaten einen Teil. Nun war das Unterkleid
        noch übrig. Das war ohne Naht, von oben an in einem Stück gewebt. '
      verse: 23
    - text: 'Da sprachen sie zueinander: "Wir wollen es nicht zerschneiden, sondern
        durchs Los entscheiden, wer es haben soll." Denn es mußte das Schriftwort
        in Erfüllung gehen: Sie haben meine Kleider unter sich geteilt und über mein
        Gewand das Los geworfen. Das taten die Soldaten. '
      verse: 24
    - text: 'Es standen aber bei Jesu Kreuz seine Mutter, seiner Mutter Schwester,
        Maria, die Frau des Kleopas, und Maria aus Magdala. '
      verse: 25
    - text: 'Als nun Jesus seine Mutter sah und neben ihr den Jünger, den er liebhatte,
        sprach er zu seiner Mutter: "Das ist jetzt dein Sohn!" '
      verse: 26
    - text: 'Dann sprach er zu dem Jünger: "Das ist jetzt deine Mutter!" Von dieser
        Stunde an nahm sie der Jünger zu sich in sein Haus. '
      verse: 27
    - text: 'Jesus wußte, daß nun sein Werk vollbracht war. Darum sprach er, damit
        die Schrift ganz in Erfüllung gehe: "Mich dürstet." '
      verse: 28
    - text: 'Es stand dort ein Gefäß voll Essig. Darin tränkte man einen Schwamm,
        den man dann auf einen Ysopstengel steckte und ihm zum Mund führte. '
      verse: 29
    - text: 'Als Jesus den Essig genommen hatte, sprach er: "Es ist vollbracht!" Dann
        neigte er das Haupt und gab den Geist auf. '
      verse: 30
    - text: 'Es war Freitag. Damit nun die Leichname nicht den Sabbat über am Kreuz
        blieben — denn jener Sabbat war ein besonders hoher Feiertag —, deshalb baten
        die Juden Pilatus, er möge den Gekreuzigten die Beine zerschmettern und sie
        vom Kreuz nehmen lassen. '
      verse: 31
    - text: 'So kamen die Soldaten und zerschmetterten die Beine des ersten, dann
        die des anderen jener beiden, die mit Jesus gekreuzigt worden waren. '
      verse: 32
    - text: 'Als sie aber zu Jesus kamen und bemerkten, daß der Tod bei ihm schon
        eingetreten war, da zerschmetterten sie ihm die Beine nicht. '
      verse: 33
    - text: 'Doch einer der Soldaten durchbohrte ihm die Seite mit der Lanze: sofort
        floß Blut und Wasser heraus. '
      verse: 34
    - text: 'Der dies gesehen hat, tritt als Zeuge dafür ein, und sein Zeugnis ist
        zuverlässig. Er weiß, daß er die Wahrheit spricht, damit auch ihr glaubt. '
      verse: 35
    - text: 'Denn dies ist geschehen, damit sich das Schriftwort erfülle: Kein Knochen
        soll an ihm gebrochen werden. '
      verse: 36
    - text: 'Ferner sagt ein anderes Schriftwort: Sie sollen schauen auf ihn, den
        sie durchbohrt. '
      verse: 37
    - text: 'Danach richtete Josef von Arimathäa — ein Jünger Jesu, doch aus Furcht
        vor den Juden nur im geheimen — die Bitte an Pilatus, daß er Jesu Leichnam
        vom Kreuz nehmen dürfe. Pilatus gab die Erlaubnis. So kam er und nahm den
        Leichnam ab. '
      verse: 38
    - text: 'Auch Nikodemus fand sich ein — derselbe, der Jesus bei Nacht besucht
        hatte — und brachte eine Mischung aus Myrrhenharz und Aloeholz, gegen hundert
        Pfund. '
      verse: 39
    - text: 'Nun nahmen sie den Leichnam Jesu und hüllten ihn samt den wohlriechenden
        Gewürzen in leinene Binden ein, wie es nach jüdischer Begräbnissitte üblich
        war. '
      verse: 40
    - text: 'Nahe bei der Stätte aber, wo Jesus gekreuzigt ward, lag ein Garten, und
        in dem Garten war ein neues Grab, worin noch niemand beigesetzt war. '
      verse: 41
    - text: 'Dort betteten sie Jesus, weil das Grab ganz in der Nähe lag; denn wegen
        des jüdischen Sabbats, der am nächsten Tag war, hatten sie es eilig. '
      verse: 42
  - chapter: 20
    verses:
    - text: 'Am ersten Wochentag früh, als es noch dunkel war, ging Maria von Magdala
        zum Grab. Da sah sie, daß der Stein vom Grab weggenommen war. '
      verse: 1
    - text: 'Eilend lief sie nun zu Simon Petrus und zu dem anderen Jünger, den Jesus
        liebhatte, und sprach zu ihnen: "Man hat den Herrn aus dem Grab weggenommen;
        und wir wissen nicht, wohin man ihn gelegt hat." '
      verse: 2
    - text: 'Da machte sich Petrus mit den anderen Jüngern auf den Weg zum Grab. '
      verse: 3
    - text: 'Beide liefen miteinander. Doch der andere Jünger, der schneller war als
        Petrus, eilte ihm voraus und kam zuerst zum Grab. '
      verse: 4
    - text: 'Dort bückte er sich nieder und sah die leinenen Binden liegen, ging aber
        nicht hinein. '
      verse: 5
    - text: 'Nun kam auch Simon Petrus nach. Der betrat das Grab. Er sah dort die
        leinenen Binden liegen; '
      verse: 6
    - text: 'das Schweißtuch aber, das Jesu Haupt verhüllt hatte, lag nicht bei den
        Binden, sondern besonders aufgerollt an einer anderen Stelle. '
      verse: 7
    - text: 'Nun ging auch der andere Jünger hinein, der zuerst zum Grab gekommen
        war: er sah und glaubte. '
      verse: 8
    - text: 'Denn damals verstanden sie die Schrift noch nicht, worin gesagt wird,
        daß er von den Toten auferstehen müsse. '
      verse: 9
    - text: 'Dann kehrten die Jünger wieder nach Hause zurück. '
      verse: 10
    - text: 'Maria aber blieb draußen bei dem Grab stehen und schluchzte laut. Wie
        sie nun so weinte, beugte sie sich vor und sah ins Grab hinein. '
      verse: 11
    - text: 'Da nahm sie wahr, wie zwei Engel in weißen Gewändern dasaßen; der eine
        an dem Kopfende, der andere an dem Fußende der Stelle, wo Jesu Leichnam gelegen
        hatte. '
      verse: 12
    - text: 'Die Engel fragten sie: "Warum weinst du?" Sie antwortete: "Man hat meinen
        Herrn weggenommen, und ich weiß nicht, wohin man ihn gelegt hat." '
      verse: 13
    - text: 'Nach diesen Worten wandte sie sich um und sah Jesus dastehen. — Sie wußte
        aber nicht, daß es Jesus war. — '
      verse: 14
    - text: 'Jesus fragte sie: "Warum weinst du? Wen suchst du?" In der Meinung, es
        sei der Gärtner, sprach sie zu ihm: "Herr, hast du ihn weggetragen, so sage
        mir, wohin du ihn gelegt hast? Dann will ich ihn holen." '
      verse: 15
    - text: 'Jesus sprach zu ihr: "Maria!" Da wandte sie sich ganz zu ihm und rief
        auf hebräisch "Rabbuni!" — das heißt: Meister —. '
      verse: 16
    - text: 'Jesus sprach zu ihr: "Klammere dich nicht an mich! Denn ich bin noch
        nicht zum Vater aufgefahren. Geh aber hin zu meinen Brüdern und sage ihnen:
        ''Ich fahre auf zu meinem Vater und zu euerm Vater, zu meinem Gott und zu
        euerm Gott.''" '
      verse: 17
    - text: 'Da brachte Maria von Magdala den Jüngern die Botschaft, daß sie den Herrn
        gesehen und daß er dies zu ihr geredet habe. '
      verse: 18
    - text: 'Am Abend jenes ersten Wochentages, als die Jünger aus Furcht vor den
        Juden bei verschlossenen Türen versammelt waren, kam Jesus und trat in ihren
        Kreis mit den Worten: "Friede sei mit euch!" '
      verse: 19
    - text: 'Als er dies gesagt hatte, zeigte er ihnen seine Hände und seine Seite.
        Da freuten sich die Jünger, als sie den Herrn sahen. '
      verse: 20
    - text: 'Dann sprach er abermals zu ihnen: "Friede sei mit euch! Wie mich der
        Vater ausgesandt hat, so sende ich nun euch." '
      verse: 21
    - text: 'Nach diesen Worten hauchte er sie an und sprach zu ihnen: "Nehmt hin
        den Heiligen Geist! '
      verse: 22
    - text: 'Wem ihr die Sünden vergebt, dem sind sie auch vergeben; wem ihr sie behaltet,
        dem bleiben sie behalten." '
      verse: 23
    - text: 'Thomas, einer von den Zwölf, mit dem Beinamen "Zwilling", war nicht dabei,
        als Jesus kam. '
      verse: 24
    - text: 'Da erzählten ihm die anderen Jünger: "Wir haben den Herrn gesehen." Er
        aber erwiderte ihnen: "Erst will ich in seinen Händen die Nägelmale sehen,
        erst will ich mit meinen Fingern die Nägelmale betasten und meine Hand in
        seine Seite legen: — sonst glaube ich nun und nimmer!" '
      verse: 25
    - text: 'Acht Tage später waren seine Jünger wieder in demselben Haus. Auch Thomas
        war bei ihnen. Da kam Jesus bei verschlossenen Türen und trat in ihren Kreis
        mit den Worten: "Friede sei mit euch!" '
      verse: 26
    - text: 'Dann sprach er zu Thomas: "Leg deinen Finger hier auf diese Stelle und
        sieh dir meine Hände an! Dann reiche deine Hand her und lege sie in meine
        Seite und werde nicht ungläubig, sondern gläubig!" '
      verse: 27
    - text: 'Da antwortete ihm Thomas: "Mein Herr und mein Gott!" '
      verse: 28
    - text: 'Jesus erwiderte ihm: "Weil du mich gesehen hast, bist du nun gläubig?
        Selig sind, die nicht gesehen haben und doch glauben!" '
      verse: 29
    - text: 'Noch viele andere Wunderzeichen hat Jesus vor den Augen seiner Jünger
        getan, die nicht in diesem Buch aufgezeichnet stehen. '
      verse: 30
    - text: 'Diese aber sind verzeichnet, damit ihr glaubt, Jesus sei der Messias,
        der Sohn Gottes, und damit ihr durch diesen Glauben Leben habt in seinem Namen. '
      verse: 31
  - chapter: 21
    verses:
    - text: 'Danach offenbarte sich Jesus nochmals seinen Jüngern. Das geschah an
        dem See Tiberias. Er offenbarte sich aber so: '
      verse: 1
    - text: 'Simon Petrus, Thomas, mit dem Beinamen "Zwilling", Nathanael aus Kana
        in Galiläa, die Söhne des Zebedäus und zwei andere seiner Jünger waren beisammen. '
      verse: 2
    - text: 'Da sprach Simon Petrus zu ihnen: "Ich will fischen gehen." Die anderen
        sagten: "Wir kommen mit." Sie gingen hinaus (an den See) und stiegen in ihr
        Boot. Aber in jener Nacht fingen sie nichts. '
      verse: 3
    - text: 'Bei Tagesanbruch stand Jesus am Ufer. Doch die Jünger wußten nicht, daß
        es Jesus war. '
      verse: 4
    - text: 'Da fragte sie Jesus: "Kinder, habt ihr nichts zu essen?" "Nein!" war
        ihre Antwort. '
      verse: 5
    - text: 'Da fuhr er fort: "Werft euer Netz rechts vom Boot aus, dann macht ihr
        einen Fang!" Sie warfen es aus und konnten es nicht mehr emporziehen, so voll
        war es von Fischen. '
      verse: 6
    - text: 'Da sprach der Jünger, den Jesus liebte, zu Petrus: "Es ist der Herr!"
        Als Simon Petrus hörte, es sei der Herr, da warf er, weil er nackt war, sein
        kurzes Hemd über und sprang ins Wasser. '
      verse: 7
    - text: 'Die anderen Jünger kamen in dem kleinen Boot — denn sie waren nur noch
        etwa zweihundert Ellen vom Land entfernt — und schleppten das Netz mit den
        Fischen hinter sich her. '
      verse: 8
    - text: 'Wie sie nun ans Land stiegen, sahen sie ein Kohlenfeuer brennen; darauf
        briet Fisch, und es lag Brot dabei. '
      verse: 9
    - text: 'Jesus sprach zu ihnen: "Bringt von den Fischen, die ihr eben gefangen
        habt!" '
      verse: 10
    - text: 'Da stieg Petrus in das Boot und zog das Netz ans Land: es war voll großer
        Fische, im ganzen einhundertunddreiundfünfzig. Aber trotz dieser großen Menge
        war das Netz nicht zerrissen. '
      verse: 11
    - text: 'Nun forderte sie Jesus auf: "Kommt her und eßt!" Keiner aber von den
        Jüngern wagte ihn zu fragen: "Wer bist du?" Denn sie wußten, es war der Herr. '
      verse: 12
    - text: 'Jesus kam nun, nahm das Brot und gab es ihnen, ebenso auch die Fische. '
      verse: 13
    - text: 'Dies war nun schon das dritte Mal, daß sich Jesus nach seiner Auferstehung
        von den Toten seinen Jüngern offenbarte. '
      verse: 14
    - text: 'Nach diesem Mahl sprach Jesus zu Simon Petrus: "Simon, des Johannes Sohn,
        liebst du mich mehr als diese hier?" Er antwortete ihm: "Ja, Herr, du weißt,
        daß ich dich liebhabe." Jesus sprach zu ihm: "Weide meine Lämmer!" '
      verse: 15
    - text: 'Dann fragte er ihn zum zweitenmal: "Simon, des Johannes Sohn, liebst
        du mich?" Er antwortete ihm: "Ja, Herr, du weißt, daß ich dich liebhabe."
        Jesus sprach zu ihm: "Leite meine Schafe!" '
      verse: 16
    - text: 'Dann fragte er ihn zum drittenmal: "Simon, des Johannes Sohn, hast du
        mich lieb?" Petrus war betrübt, daß er ihn zum drittenmal fragte: "Hast du
        mich lieb?" und er antwortete ihm: "Herr, du weißt alles; du siehst: ich habe
        dich lieb!" Jesus sprach zu ihm: "Weide meine Schafe! '
      verse: 17
    - text: 'Wahrlich, wahrlich, ich sage dir: Als du noch jünger warst, pflegtest
        du dich selbst zu gürten und nach eigener Wahl umherzugehen. Doch bist du
        einst ein alter Mann, so wirst du deine Hände ausstrecken, und andere werden
        dich gürten und dich zu einer Stätte führen, die du dir nicht gewählt hast." '
      verse: 18
    - text: '- Mit diesen Worten wollte er andeuten, durch welchen Tod er Gott verherrlichen
        sollte. — Dann fuhr er fort: "Komm mit mir!" '
      verse: 19
    - text: 'Petrus wandte sich um und sah, wie auch der Jünger mitkam, den Jesus
        liebhatte — derselbe, der sich auch bei dem bekannten Mahl an seine Brust
        gelehnt und ihn gefragt hatte: "Herr, wer ist denn dein Verräter?" — '
      verse: 20
    - text: 'Als Petrus ihn erblickte, sprach er zu Jesus: "Herr, wie wird es ihm
        ergehen?" '
      verse: 21
    - text: 'Jesus erwiderte ihm: "Wenn es mein Wille ist, daß er am Leben bleibe,
        bis ich komme, was geht es dich an? Komm du jetzt mit mir!" '
      verse: 22
    - text: 'Daher verbreitete sich unter den Brüdern das Gerücht: Dieser Jünger stirbt
        nicht. Aber Jesus hat nicht zu ihm gesagt: "Er stirbt nicht", sondern: "Wenn
        es mein Wille ist, daß er am Leben bleibe, bis ich komme..." '
      verse: 23
    - text: 'Dies ist der Jünger, der das, was hier berichtet wird, bezeugt, und der
        auch dieses Buch geschrieben hat. Und wir wissen, daß sein Zeugnis wahr ist. '
      verse: 24
    - text: 'Es gibt aber noch vieles andere, was Jesus getan hat. Wollte man das
        alles einzeln niederschreiben, ich glaube, nicht einmal die ganze Welt hätte
        für die Bücher Raum, die dann geschrieben werden müßten. '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: 'In meinem ersten Buch, lieber Theophilus, habe ich einen Bericht über
        Jesu gesamtes Wirken und Lehren gegeben, '
      verse: 1
    - text: 'und zwar von seinem ersten Auftreten an bis zu dem Tag seiner Himmelfahrt.
        Vorher erteilte er seinen Aposteln, die er sich durch den Heiligen Geist auserwählt
        hatte, bestimmte Aufträge. '
      verse: 2
    - text: 'Schon gleich nach seinem Leiden stellte er sich ihnen lebendig dar und
        gab ihnen viele untrügliche Beweise von seiner Auferstehung; denn vierzig
        Tage hindurch erschien er ihnen und belehrte sie über Gottes Königreich. '
      verse: 3
    - text: 'Als er nun einst mit ihnen aß, gebot er ihnen, Jerusalem nicht zu verlassen,
        sondern dort auf die vom Vater verheißene Gabe zu warten. "Darüber", so fuhr
        er fort, "habt ihr ja schon von mir gehört. '
      verse: 4
    - text: 'Denn Johannes hat mit Wasser getauft, ihr aber sollt mit dem Heiligen
        Geist getauft werden: und bis dahin sind nur noch wenig Tage." '
      verse: 5
    - text: 'Als sie wieder versammelt waren, fragten sie ihn: "Herr, stellst du jetzt
        in dieser Zeit das Königreich für Israel von neuem her?" '
      verse: 6
    - text: 'Er antwortete ihnen: "Ihr braucht nicht Zeit oder Stunde zu kennen, die
        der Vater in seiner Machtvollkommenheit bestimmt hat. '
      verse: 7
    - text: 'Aber ihr sollt Kraft empfangen, wenn der Heilige Geist auf euch herabkommt,
        und dann sollt ihr meine Zeugen sein in Jerusalem und in ganz Judäa und Samaria,
        ja bis ans Ende der Erde." '
      verse: 8
    - text: 'Nach diesen Worten ward er vor ihren Augen aufgehoben, und eine Wolke
        entzog ihn ihren Blicken. '
      verse: 9
    - text: 'Wie sie nun bei seinem Weggang unverwandt zum Himmel sahen, standen plötzlich
        zwei Männer in weißen Gewändern bei ihnen, '
      verse: 10
    - text: 'die sprachen: "Ihr Galiläer, was steht ihr da und seht zum Himmel? Dieser
        selbe Jesus, der jetzt aus eurer Mitte in den Himmel aufgenommen ist, wird
        ganz in der gleichen Weise wiederkommen, wie ihr ihn habt in den Himmel fahren
        sehen." '
      verse: 11
    - text: 'Danach kehrten sie von dem sogenannten Ölberg nach Jerusalem zurück.
        Dieser Berg ist nur einen Sabbatweg von der Stadt entfernt. '
      verse: 12
    - text: 'Nach ihrer Ankunft in der Stadt begaben sie sich in den Obersaal, wo
        sie sich zu versammeln pflegten. Es waren aber da: Petrus und Johannes, Jakobus
        und Andreas, Philippus und Thomas, Bartholomäus und Matthäus, Jakobus, des
        Alphäus Sohn, und Simon der Eiferer und Judas, des Jakobus Sohn. '
      verse: 13
    - text: 'Diese alle waren einmütig und beharrlich zum Gebet vereinigt; auch waren
        noch zugegen einige Frauen, namentlich Maria, die Mutter Jesu, und ferner
        seine Brüder. '
      verse: 14
    - text: 'An einem dieser Tage erhob sich Petrus inmitten der Brüder — es waren
        etwa 120 versammelt — und sprach: '
      verse: 15
    - text: '"Ihr Männer, liebe Brüder, erfüllen mußte sich die Weissagung in dem
        Schriftwort, das der Heilige Geist durch Davids Mund geredet hat von Judas,
        der Jesu Häschern ein Führer gewesen ist; '
      verse: 16
    - text: 'er gehörte ja zu unserer Zahl und hatte dasselbe Amt empfangen wie wir. '
      verse: 17
    - text: 'Der hat sich für seinen Verbrecherlohn ein Grundstück erworben; aber
        er ist kopfüber gefallen und mitten entzweigeborsten, so daß alle seine Eingeweide
        herausgetreten sind. '
      verse: 18
    - text: 'Dies ist allen Bewohnern Jerusalems so gut bekannt, daß jenes Grundstück
        in ihrer Sprache den Namen Akeldamach trägt, das heißt, Blutacker. '
      verse: 19
    - text: 'Im Psalmbuch steht nämlich geschrieben: Sein Gehöft werde wüste, und
        niemand wohne dort! und: Seinen Dienst übernehme ein anderer! '
      verse: 20
    - text: 'Darum muß nun einer von den Männern, die mit uns zusammengewesen sind
        während der ganzen Zeit, wo der Herr Jesus bei uns ein- und ausgegangen ist, '
      verse: 21
    - text: 'und zwar von der Taufe des Johannes an bis zu dem Tag, da er von uns
        schied und (in den Himmel) aufgenommen wurde, dazu erwählt werden, seine Auferstehung
        mit uns zu bezeugen." '
      verse: 22
    - text: 'Nun stellten sie zwei auf: Josef, genannt Barsabbas, mit dem Beinamen
        Justus, und Matthias. '
      verse: 23
    - text: 'Dann beteten sie: "Herr, der du aller Herzen kennst, mache du kund, wen
        du dir von diesen beiden auserkoren hast, '
      verse: 24
    - text: 'um die Stelle in diesem Dienst und Apostelamt einzunehmen, die Judas
        freventlich verlassen hat, damit er an die Stätte gehe, die ihm gebührt." '
      verse: 25
    - text: 'Darauf warf man das Los über sie. Es fiel auf Matthias, und der wurde
        nun den elf Aposteln zugezählt. '
      verse: 26
  - chapter: 2
    verses:
    - text: 'Als der Pfingsttag endlich kam, waren sie alle miteinander beisammen. '
      verse: 1
    - text: 'Da kam plötzlich vom Himmel her ein Brausen, als wenn ein gewaltiger
        Windsturm wehte. 29 oder 30 n.Chr. Dies Rauschen durchdrang das ganze Haus,
        in dem sie saßen. '
      verse: 2
    - text: 'Dann erschienen ihnen feuerähnliche Zungen, die sich über die Versammelten
        verteilten, und auf einen jeden unter ihnen setzte sich ein Zünglein. '
      verse: 3
    - text: 'So wurden alle vom Heiligen Geist erfüllt und begannen in anderen Sprachen
        zu reden, je wie der Geist ihnen die Worte dazu verlieh. '
      verse: 4
    - text: 'Nun weilten damals fromme Juden in Jerusalem, die von allen Himmelsgegenden
        gekommen waren. '
      verse: 5
    - text: 'Die eilten, als der Schall ertönte, in großer Zahl herbei und waren fassungslos,
        weil jeder seine Landessprache reden hörte. '
      verse: 6
    - text: 'Ja alle waren außer sich und riefen verwundert: "All die Männer, die
        hier reden, sind doch Galiläer! '
      verse: 7
    - text: 'Wie kommt es denn, daß jeder von uns seine Muttersprache hört? '
      verse: 8
    - text: 'Einige von uns sind Parther, Meder und Elamiter. Andere wohnen in dem
        Judenland Mesopotamien und in Kappadozien, in Pontus und Asien, '
      verse: 9
    - text: 'in Phrygien und Pamphylien, in Ägypten oder in dem Teil Libyens, der
        bei Kyrene liegt; andere sind in Rom ansässig. '
      verse: 10
    - text: 'Die einen sind geborene Juden, andere waren Heiden und haben sich zum
        Judentum bekehrt. Da sind auch Kreter unter uns und Araber. Und wir alle hören
        diese Männer in unseren Sprachen von den großen Taten Gottes reden!" '
      verse: 11
    - text: 'Alle waren voll Staunen und Bestürzung, und einer sprach zum anderen:
        "Was hat das zu bedeuten?" '
      verse: 12
    - text: 'Andere aber riefen spöttisch lachend: "Sie haben sicher zuviel süßen
        Wein getrunken!" '
      verse: 13
    - text: 'Da erhob sich Petrus mit den Elf und sprach mit lauter Stimme: "Ihr Juden,
        die ihr hier im Lande wohnt, und ihr anderen alle, die ihr jetzt vorübergehend
        in Jerusalem verweilt, dies soll euch kund sein, hört darum auf meine Worte! '
      verse: 14
    - text: 'Nicht sind die Männer hier, wie ihr vermutet, trunken; es ist ja erst
        die dritte Tagesstunde. '
      verse: 15
    - text: 'Vielmehr erfüllt sich nun, was Joel, der Prophet, gesagt hat: '
      verse: 16
    - text: 'Es soll geschehen in den letzten Tagen — so spricht Gott —, daß ich von
        meinem Geist ausgießen will auf alle Menschen, dann sollen eure Söhne und
        eure Töchter weissagen, eure Jünglinge sollen Gesichte schauen, und eure Greise
        sollen Träume haben. '
      verse: 17
    - text: 'Sogar auf die leibeigenen Knechte und Mägde, die mir dienen, will ich
        in jenen Tagen von meinem Geist ausgießen, und sie sollen weissagen. '
      verse: 18
    - text: 'Und Wunder will ich tun am Himmel oben und Zeichen unten auf der Erde:
        Blut, Feuersbrunst und Rauch. '
      verse: 19
    - text: 'Die Sonne soll sich verfinstern, und der Mond soll blutig scheinen, bevor
        der Tag des Herrn kommt, der große Tag, den alle schauen sollen. '
      verse: 20
    - text: 'Wer aber des Herrn Namen anruft, soll errettet werden. '
      verse: 21
    - text: 'Ihr Israeliten, hört diese Worte! Den Mann Jesus von Nazaret hat Gott
        bei euch beglaubigt. Denn mächtige Taten, Wunder und Zeichen hat Gott, wie
        ihr ja wißt, in eurer Mitte durch ihn gewirkt. '
      verse: 22
    - text: 'Der ist euch ausgeliefert worden durch Verrat — wie Gott in seinem Ratschluß
        es vorherbestimmt und auch vorhergewußt hat —, und mit der Heiden Hilfe habt
        ihr ihn ans Kreuz genagelt und getötet. '
      verse: 23
    - text: 'Gott aber hat ihn auferweckt und den Wehen des Todes ein Ende gemacht,
        weil er unmöglich in der Gewalt des Todes bleiben konnte. '
      verse: 24
    - text: 'Denn David sagt von ihm: Der Herr ist mir allzeit vor Augen, denn er
        steht mir zur Seite, damit ich nicht wanke. '
      verse: 25
    - text: 'Darum freut sich mein Herz, und meine Zunge jauchzt, ja auch mein Leib
        wird voller Hoffnung ruhen. '
      verse: 26
    - text: 'Denn du wirst meine Seele nicht im Totenreich lassen noch dulden, daß
        dein Heiliger verwese. '
      verse: 27
    - text: 'Du tust mir kund die Wege, die zum Leben führen; erfüllen wirst du mich
        mit der Freude vor deinem Angesicht. '
      verse: 28
    - text: 'Ihr Männer, liebe Brüder, laßt mich frei und offen zu euch reden: Der
        Erzvater David ist gestorben und begraben, und sein Grabmal steht noch heute
        in unserer Mitte. '
      verse: 29
    - text: 'Doch wie er ein Prophet war und auch wußte, daß Gott ihm eidlich zugeschworen
        hatte, es solle einer seiner Nachkommen auf seinem Thron sitzen, '
      verse: 30
    - text: 'darum hat er mit Seherblick von des Messias Auferstehung geredet. Denn
        der ist nicht im Totenreich geblieben, und sein Leib ist nicht verwest. '
      verse: 31
    - text: 'Diesen Jesus hat Gott auferweckt: dafür sind wir alle Zeugen. '
      verse: 32
    - text: 'Nachdem er dann durch Gottes rechte Hand erhöht worden ist, hat er den
        Heiligen Geist, der ihm verheißen war, vom Vater empfangen und ihn nun ausgegossen,
        wie ihr selbst seht und hört. '
      verse: 33
    - text: 'Denn David ist ja nicht zum Himmel aufgefahren; wohl aber spricht er:
        Der Herr hat gesagt zu meinem Herrn: Sitze du zu meiner Rechten, '
      verse: 34
    - text: 'bis ich dir deine Feinde zu Füßen lege. '
      verse: 35
    - text: 'Das ganze Haus Israel erkenne darum deutlich: Gott hat keinen anderen
        zum Herrn und Messias erwählt als eben diesen Jesus, den ihr gekreuzigt habt!" '
      verse: 36
    - text: 'Bei diesen Worten ging es den Hörern wie ein Stich durchs Herz, und sie
        sprachen zu Petrus und den anderen Aposteln: "Ihr Männer, liebe Brüder, was
        sollen wir denn tun?" '
      verse: 37
    - text: 'Petrus antwortete ihnen: "Ändert euern Sinn, und im Vertrauen auf den
        Namen Jesu Christi laßt euch alle taufen, damit euch eure Sünden vergeben
        werden: dann sollt ihr auch die Gabe des Heiligen Geistes empfangen. '
      verse: 38
    - text: 'Denn euch und euern Kindern gilt die Verheißung und allen, die noch fern
        stehen, soviel der Herr unser Gott von ihnen herzurufen wird." '
      verse: 39
    - text: 'Auch sonst noch griff er ihnen in seiner Rede mannigfach ins Herz, und
        er ermahnte sie: "Macht euch los von diesem verkehrten Geschlecht!" '
      verse: 40
    - text: 'Alle nun, die sein Wort gläubig aufnahmen, empfingen die Taufe, und an
        dem Tag wurden ungefähr dreitausend Seelen der Gemeinde zugeführt. '
      verse: 41
    - text: 'Sie hielten treulich fest an der Apostel Lehre und der brüderlichen Gemeinschaft,
        die bei dem Brotbrechen und den Gebetsversammlungen zutage trat. '
      verse: 42
    - text: 'Alle Leute (in Jerusalem) waren voller Furcht, denn viele Wunder und
        Zeichen geschahen durch die Apostel. '
      verse: 43
    - text: 'Die Gläubigen waren alle eng verbunden und lebten in Gütergemeinschaft: '
      verse: 44
    - text: 'solche, die Grundstücke oder andere Habe hatten, verkauften sie, und
        den Erlös verteilte man an alle, die bedürftig waren. '
      verse: 45
    - text: 'Sie besuchten auch täglich fleißig und einmütig den Tempel. — Außerdem
        versammelten sie sich in den Häusern: dort brachen sie das Brot und hielten
        ihr Mahl mit freudigem, lauterem Herzen. '
      verse: 46
    - text: 'Sie lobten Gott und waren bei dem ganzen Volk wohlgelitten. Der Herr
        führte auch täglich der Gemeinde neue Glieder zu, die dadurch zum Heil gelangten. '
      verse: 47
  - chapter: 3
    verses:
    - text: 'Eines Tages gingen Petrus und Johannes hinauf in den Tempel: sie wollten
        dort um die neunte Stunde am Gebet teilnehmen. '
      verse: 1
    - text: 'Gerade da trug man einen Mann herbei, der von Geburt an lahm war: den
        brachte man täglich an das sogenannte Schöne Tor des Tempels, damit er die
        Tempelbesucher um Almosen bitte. '
      verse: 2
    - text: 'Als der Mann sah, wie Petrus und Johannes in den Tempel gehen wollten,
        sprach er sie um eine Gabe an. '
      verse: 3
    - text: 'Petrus aber ließ sein Auge auf ihm ruhen, ebenso wie Johannes, und sprach
        zu ihm: "Sieh uns an!" '
      verse: 4
    - text: 'Da starrte er sie an in der Erwartung, etwas von ihnen zu bekommen. '
      verse: 5
    - text: 'Petrus aber sprach: "Silber und Gold habe ich nicht; doch was ich habe,
        das gebe ich dir; im Namen Jesu Christi von Nazaret — geh umher!" '
      verse: 6
    - text: 'Zugleich ergriff er ihn bei seiner rechten Hand und richtete ihn auf.
        Sofort wurden seine Füße und Knöchel fest; '
      verse: 7
    - text: 'mit einem Sprung stand er aufrecht da, begann umherzugehen und betrat
        mit ihnen den Tempel, fortwährend springend und Gott preisend. '
      verse: 8
    - text: 'Und alle Leute sahen, wie er umherging und Gott lobte. '
      verse: 9
    - text: 'Sie erkannten ihn auch wieder: es war ja jener Mann, der sonst als Bettler
        an dem Schönen Tor des Tempels gesessen hatte! Alle waren voller Staunen und
        Verwunderung über das, was ihm geschehen war. '
      verse: 10
    - text: 'Während der Mann nicht von Petrus und Johannes wich, sammelte sich das
        ganze Volk, sprachlos vor Erstaunen, in der sogenannten Halle Salomos um sie. '
      verse: 11
    - text: 'Als Petrus die Menge sah, nahm er das Wort und sprach: "Ihr Israeliten,
        was wundert ihr euch über diesen Mann? Oder warum staunt ihr uns an, als hätten
        wir mit eigener Kraft oder mit unserer Frömmigkeit erreicht, daß er nun gehen
        kann? '
      verse: 12
    - text: 'Der Gott Abrahams, der Gott Isaaks und der Gott Jakobs, unserer Väter
        Gott, hat seinen Knecht Jesus verherrlicht, den ihr preisgegeben und verleugnet
        habt vor Pilatus, als der entschlossen war, ihn freizulassen. '
      verse: 13
    - text: 'Ja ihr habt den Heiligen und Gerechten verleugnet und euch einen Mörder
        losgebeten. '
      verse: 14
    - text: 'Ihn aber, der zum Leben führt, habt ihr getötet. Den hat Gott von den
        Toten auferweckt: dafür sind wir Zeugen. '
      verse: 15
    - text: 'Auf Grund des Glaubens, den sein Name wirkt, hat er nun diesen Mann hier,
        den ihr seht und kennt, gesund gemacht. Ja der Glaube, der durch Jesus kommt,
        hat ihm vor euer aller Augen die volle Heilung geschenkt. '
      verse: 16
    - text: 'Nun, liebe Brüder, ich weiß, ihr habt in Unwissenheit gehandelt, ebenso
        wie eure Oberen. '
      verse: 17
    - text: 'Gott aber hat dadurch die Weissagung erfüllt, daß sein Gesalbter leiden
        müsse, was er durch aller Propheten Mund vorausverkündigt hat. '
      verse: 18
    - text: 'So ändert denn euern Sinn und bekehrt euch, damit eure Sünden ausgetilgt
        werden! '
      verse: 19
    - text: 'Dann können auch Erquickungszeiten kommen vom Angesicht des Herrn, und
        er kann euch den Messias senden, den er euch bestimmt hat: Jesus. '
      verse: 20
    - text: 'Den muß freilich der Himmel aufnehmen bis auf die Zeiten, da alles neugeordnet
        werden soll, wovon Gott durch seiner heiligen Propheten Mund von alters her
        geredet hat. '
      verse: 21
    - text: 'Schon Mose hat davon gesprochen in den Worten: Einen Propheten wie mich
        wird euch zum Heil der Herr, unser Gott, aus eurer Brüder Kreis auftreten
        lassen; auf den sollt ihr hören in allem, was er zu euch reden wird. '
      verse: 22
    - text: 'Wer aber nicht auf diesen Propheten hört, der soll unnachsichtig aus
        dem Volk vertilgt werden. '
      verse: 23
    - text: 'Auch alle anderen Propheten, Samuel und die folgenden — alle, die geredet
        haben — sie haben ebenfalls das Kommen jener Zeit verkündigt. '
      verse: 24
    - text: 'Euch gelten die Worte der Propheten und der Segen der Verordnung, die
        Gott getroffen hat mit euern Vätern, als er zu Abraham sprach: Durch deinen
        Nachkommen sollen alle Völker der Erde gesegnet werden. '
      verse: 25
    - text: 'Zuerst euch zum Heil hat Gott auftreten lassen seinen Knecht und ihn
        gesandt, um euch zu segnen, indem er einen jeden unter euch von seiner Ungerechtigkeit
        bekehrt." '
      verse: 26
  - chapter: 4
    verses:
    - text: 'Während sie noch zu dem Volk redeten, traten die Priester und der Tempelhauptmann
        an sie heran, dazu die Sadduzäer; '
      verse: 1
    - text: 'denn diese waren darüber entrüstet, daß sie das Volk belehrten und bei
        ihrer Predigt von Jesus die Auferstehung aus den Toten verkündigten. '
      verse: 2
    - text: 'Sie ließen deshalb die beiden Apostel verhaften und bis zum nächsten
        Tag gefangensetzen; denn es war mittlerweile Abend geworden. '
      verse: 3
    - text: 'Viele aber von denen, die die Predigt des Petrus gehört hatten, wurden
        gläubig, und die Zahl der erwachsenen Männer stieg nun auf fünftausend. '
      verse: 4
    - text: 'Tags darauf fand eine Sitzung des Hohen Rates in Jerusalem statt. Daran
        nahmen teil die Oberen, die Ältesten und die Schriftgelehrten, '
      verse: 5
    - text: 'der Hohepriester Hannas, Kaiphas, Johannes, Alexander und alle, die aus
        hohenpriesterlichem Geschlecht waren. '
      verse: 6
    - text: 'Petrus und Johannes wurden vorgeführt, und man fragte sie: "Durch welche
        Kraft oder in wessen Namen habt ihr diese Tat vollbracht?" '
      verse: 7
    - text: 'Da antwortete Petrus, erfüllt mit dem Heiligen Geist: "Ihr Oberen des
        Volkes und ihr Ältesten Israels! '
      verse: 8
    - text: 'Wenn wir heute vor Gericht gestellt werden, weil wir einem Kranken geholfen
        haben, und wenn man uns nun fragt, wie der Mann hier gesund geworden ist, '
      verse: 9
    - text: 'so sollt ihr alle und das ganze Volk Israel wissen: Durch den Namen Jesu
        Christi von Nazaret, den ihr gekreuzigt habt, und den Gott von den Toten auferweckt
        hat, — dadurch steht dieser Mann gesund vor euren Augen da! '
      verse: 10
    - text: 'Dieser Jesus ist der Stein, den ihr Bauleute verworfen habt, und der
        nun zum Eckstein geworden ist. '
      verse: 11
    - text: 'In keinem anderen ist das Heil zu finden; denn wahrlich, keinen zweiten
        Namen gibt''s unter dem Himmel für die Menschen, wodurch wir das Heil erlangen
        sollen." '
      verse: 12
    - text: 'Als sie wahrnahmen, wie unerschrocken Petrus und Johannes redeten, und
        außerdem entdeckten, daß sie Männer ohne schriftgelehrte Bildung und aus geringem
        Stand waren, da wunderten sie sich. Nun erkannten sie die beiden auch als
        Jünger Jesu wieder. '
      verse: 13
    - text: 'Zugleich sahen sie den Geheilten bei ihnen stehen. So wußten sie nichts
        zu erwidern. '
      verse: 14
    - text: 'Sie ließen daher die beiden aus dem Sitzungssaal führen und berieten
        miteinander. '
      verse: 15
    - text: '"Was sollen wir mit diesen Menschen machen?" so fragten sie. "Denn daß
        sie ein auffälliges Wunderzeichen vollbracht haben, ist offenkundig für alle
        Bewohner Jerusalems, und wir können es nicht leugnen. '
      verse: 16
    - text: 'Damit nun aber die Sache nicht noch mehr unter das Volk komme, so wollen
        wir ihnen streng verbieten, in Zukunft über diesen Namen irgendwie zu reden." '
      verse: 17
    - text: 'Darauf ließen sie die Apostel wieder hereinrufen und geboten ihnen, durchaus
        nicht mehr in Jesu Namen zu reden und zu lehren. '
      verse: 18
    - text: 'Doch Petrus und Johannes antworteten ihnen: "Ob es recht ist vor Gott,
        daß wir euch mehr gehorchen als Gott, das sagt euch selbst! '
      verse: 19
    - text: 'Wir können ja unmöglich schweigen über das, was wir gesehen und gehört
        haben." '
      verse: 20
    - text: 'Trotzdem entließ sie der Hohe Rat: er wiederholte nur sein Verbot und
        verschärfte es durch Drohungen. Denn er fand keine Möglichkeit, sie zu bestrafen.
        Davor scheute er sich mit Rücksicht auf das Volk. Denn alle priesen Gott des
        Wunders wegen, '
      verse: 21
    - text: 'zumal der Mensch, an dem dies Heilungswunder geschehen war, schon über
        vierzig Jahre zählte. '
      verse: 22
    - text: 'Nach ihrer Freilassung gingen Petrus und Johannes zu den anderen Aposteln
        und teilten ihnen mit, was ihnen die Hohenpriester und die Ältesten gesagt
        hatten. '
      verse: 23
    - text: 'Als sie das hörten, erhoben sie einmütig ihre Stimme zu Gott und sprachen:
        "Herr, du hast den Himmel, die Erde und das Meer mit allem, was darinnen ist,
        geschaffen; '
      verse: 24
    - text: 'du hast durch den Heiligen Geist durch den Mund unseres Vaters David,
        deines Knechtes, gesprochen: Warum haben die Heiden vor Zorn geschnaubt und
        die Völker nichtige Pläne ersonnen? '
      verse: 25
    - text: 'Die Könige der Erde sind herangezogen, und die Herrscher haben sich zusammengerottet
        gegen den Herrn und gegen den Gesalbten. '
      verse: 26
    - text: 'Ja wahrlich, zusammengerottet haben sich in dieser Stadt Herodes und
        Pontius Pilatus im Bunde mit den Heiden und den Stämmen Israels gegen deinen
        heiligen Knecht Jesus, den du gesalbt, '
      verse: 27
    - text: 'damit sie ausführten, was dein mächtiger Wille schon vorher bestimmt
        hatte. '
      verse: 28
    - text: 'Nun, Herr, mache ihr Drohen zuschanden und hilf deinen Knechten, dein
        Wort mit allem Freimut zu verkündigen! '
      verse: 29
    - text: 'Laß dabei deine Macht wirksam sein, daß Heilungen, Zeichen und Wunder
        geschehen durch den Namen deines heiligen Knechtes Jesus!" '
      verse: 30
    - text: 'Nach diesem Gebet erzitterte die Stätte, wo sie versammelt waren, und
        sie wurden alle mit dem Heiligen Geist erfüllt und verkündigten mit freudigem
        Vertrauen Gottes Wort. '
      verse: 31
    - text: 'Die ganze Schar der Gläubigen aber war ein Herz und eine Seele. Niemand
        nahm von seiner Habe etwas als sein ausschließliches Eigentum in Anspruch;
        sondern alles, was sie hatten, war Allgemeinbesitz. '
      verse: 32
    - text: 'Und mit großer Kraft legten die Apostel Zeugnis ab von der Auferstehung
        des Herrn Jesus. Auch bei dem Volk stand die ganze Gemeinde in hoher Gunst. '
      verse: 33
    - text: 'Denn keines ihrer Glieder brauchte Not zu leiden. Alle nämlich, die Grundstücke
        und Häuser hatten, pflegten diese zu verkaufen. Dann brachten sie den Erlös
        aus dem Verkauf '
      verse: 34
    - text: 'und legten ihn zu den Füßen der Apostel nieder. Aus diesen Mitteln erhielt
        jeder, was er nötig hatte. '
      verse: 35
    - text: 'Josef zum Beispiel, den die Apostel Barnabas nannten — das heißt: Tröster
        und Ermahner —, ein Levit, der aus Zypern stammte, '
      verse: 36
    - text: 'verkaufte ein Stück Land, das er besaß, brachte das Geld und legte es
        zu der Apostel Füßen nieder. '
      verse: 37
  - chapter: 5
    verses:
    - text: 'Auch ein Mann, mit Namen Ananias, verkaufte im Einverständnis mit seiner
        Frau Saphira ein Grundstück. '
      verse: 1
    - text: 'Aber mit Wissen seiner Frau unterschlug er etwas von dem Kaufpreis und
        brachte nur einen Teil davon und legte ihn zu der Apostel Füßen nieder. '
      verse: 2
    - text: 'Doch Petrus sprach: "Ananias, warum hat der Satan dein Herz erfüllt,
        so daß du den Heiligen Geist belogen und einen Teil von dem Erlös deines Feldes
        zurückbehalten hast? '
      verse: 3
    - text: 'Konntest du das Land nicht als dein Eigentum behalten? Und als du es
        verkauft hattest, konntest du da nicht auch noch über den Erlös nach deinem
        Willen verfügen? Warum hast du dir denn eine solche Tat in deinem Herzen vorgenommen?
        Du hast nicht Menschen, sondern Gott belogen." '
      verse: 4
    - text: 'Beim Hören dieser Worte fiel Ananias tot zu Boden. Und großer Schrecken
        kam über alle Anwesenden. '
      verse: 5
    - text: 'Die jüngeren Gemeindeglieder aber erhoben sich, umwickelten den Leichnam
        mit leinenen Tüchern und trugen ihn hinaus zum Begräbnis. '
      verse: 6
    - text: 'Nach ungefähr drei Stunden kam des Ananias Frau in die Versammlung, ohne
        daß sie wußte, was vorgefallen war. '
      verse: 7
    - text: 'Petrus richtete sogleich das Wort an sie. "Sage mir", so fragte er, "ist
        dies der Kaufpreis eures Landes?" "Ja", versetzte sie, "das ist der Kaufpreis." '
      verse: 8
    - text: '"Warum", so fuhr nun Petrus fort, "seid ihr denn beide eins geworden,
        den Geist des Herrn herauszufordern? Die deinen Mann begraben haben, die kommen
        jetzt gerade zurück, um auch dich hinauszutragen." '
      verse: 9
    - text: 'Sofort fiel sie zu seinen Füßen nieder und gab den Geist auf. Die Jünglinge
        fanden sie bei ihrem Eintritt tot und trugen sie hinaus, um sie bei ihrem
        Mann zu begraben. '
      verse: 10
    - text: 'Dieser Vorfall erfüllte die ganze Gemeinde und alle, die davon hörten,
        mit großem Schrecken. '
      verse: 11
    - text: 'Im Volk geschahen damals viele Zeichen und Wunder durch die Hände der
        Apostel. Alle Gläubigen pflegten sich einmütig in der Halle Salomos zu versammeln. '
      verse: 12
    - text: 'Von den feindseligen Juden aber wagte keiner, sie zu beunruhigen. Die
        große Menge jedoch hielt hoch von ihnen. '
      verse: 13
    - text: 'Und immer mehr schlossen sich ihnen an, die an den Herrn gläubig wurden,
        ganze Scharen von Männern und Frauen. '
      verse: 14
    - text: 'Ja, es kam so weit, daß man die Kranken auf die Straße trug und sie dort
        auf Betten und Tragbahren niedersetzte, damit, wenn Petrus vorüberkäme, wenigstens
        sein Schatten auf den einen oder anderen fiele. '
      verse: 15
    - text: 'Sogar aus den Städten rings um Jerusalem kamen die Leute in Scharen herbei:
        sie brachten Kranke und solche, die von unreinen Geistern gequält wurden.
        Und alle diese Leidenden wurden gesund. '
      verse: 16
    - text: 'Das brachte den Hohenpriester auf. Er und sein ganzer Anhang — die Partei
        der Sadduzäer — ließen neiderfüllt '
      verse: 17
    - text: 'die Apostel festnehmen und in das öffentliche Gefängnis werfen. '
      verse: 18
    - text: 'Ein Engel des Herrn aber öffnete nachts die Kerkertüren, führte sie hinaus
        und sprach zu ihnen: '
      verse: 19
    - text: '"Geht in den Tempel und verkündigt dort dem Volk öffentlich alle Worte
        dieser Lebensbotschaft!" '
      verse: 20
    - text: 'Diesem Befehl gehorsam gingen sie gegen Morgen in den Tempel und lehrten
        dort. Mittlerweile versammelten sich der Hohepriester und sein Anhang. Sie
        beriefen den Hohen Rat und alle Ältesten der Kinder Israels und sandten ins
        Gefängnis, um die Apostel vorzuführen. '
      verse: 21
    - text: 'Als aber die Diener hinkamen, fanden sie sie nicht im Gefängnis. Da kehrten
        sie zurück und meldeten: '
      verse: 22
    - text: '"Das Gefängnis fanden wir sorgfältig und fest verschlossen und die Wachen
        vor den Türen stehen; doch als wir öffneten, fanden wir niemand darin." '
      verse: 23
    - text: 'Als der Tempelhauptmann und die Hohenpriester diese Worte hörten, waren
        sie ganz bestürzt und fragten sich, was daraus werden solle. '
      verse: 24
    - text: 'Da kam einer mit der Meldung: "Die Männer, die ihr habt gefangensetzen
        lassen, die stehen schon wieder im Tempel und lehren das Volk!" '
      verse: 25
    - text: 'Nun ging der Hauptmann mit der Mannschaft hin und führte sie herbei,
        doch ohne Anwendung von Gewalt; denn sie fürchteten, das Volk könne sie sonst
        steinigen. '
      verse: 26
    - text: 'So brachten sie sie her und führten sie in den Sitzungssaal. Hier nahm
        sie der Hohepriester ins Verhör. '
      verse: 27
    - text: '"Haben wir euch", so sprach er, "nicht aufs allerstrengste verboten,
        in jenem Namen zu lehren? Und doch habt ihr Jerusalem mit eurer Lehre erfüllt;
        ja ihr wollt dieses Menschen Blut über uns bringen." '
      verse: 28
    - text: 'Petrus aber und die anderen Apostel antworteten: "Man muß Gott mehr gehorchen
        als den Menschen. '
      verse: 29
    - text: 'Der Gott unserer Väter hat Jesus auferweckt, den ihr ans Kreuzesholz
        gehängt und hingemordet habt. '
      verse: 30
    - text: 'Den hat Gott durch seine rechte Hand zur Würde eines Herrschers und Befreiers
        erhoben, um Israel Sinnesänderung und Sündenvergebung zu schenken. '
      verse: 31
    - text: 'Dafür sind wir Zeugen und der Heilige Geist, den Gott allen gegeben hat,
        die ihm gehorchen." '
      verse: 32
    - text: 'Bei dieser Antwort wurden sie mit Wut erfüllt, und sie dachten schon
        daran, die Apostel zu töten. '
      verse: 33
    - text: 'Da erhob sich in der Versammlung ein Pharisäer, mit Namen Gamaliel, ein
        von dem ganzen Volk verehrter Gesetzeslehrer, und befahl, die Apostel für
        eine Weile hinauszuführen. '
      verse: 34
    - text: 'Dann sprach er zu den Männern des Hohen Rates: "Ihr Israeliten, überlegt
        euch wohl, wie ihr mit diesen Leuten verfahren wollt! '
      verse: 35
    - text: 'Einst hat sich Theudas erhoben. Der wollte eine Rolle spielen, und an
        vierhundert Männer sind ihm auch gefolgt. Aber er fand den Tod, und alle seine
        Anhänger wurden auseinandergetrieben und vernichtet. '
      verse: 36
    - text: 'Nach ihm trat zur Zeit der bekannten Schätzung der Galiläer Judas auf
        und zog viele Leute an sich. Auch der ist umgekommen, und alle seine Anhänger
        haben sich zerstreut. '
      verse: 37
    - text: 'Nun rate ich euch: Laßt diese Leute in Ruhe und bekümmert euch nicht
        um sie! Denn stammt dies Beginnen oder dieses Werk von Menschen, so geht es
        von selbst zugrunde. '
      verse: 38
    - text: 'Ist''s aber wirklich aus Gott, so könnt ihr diese Leute nicht zum Schweigen
        bringen. Ja, ihr kommt noch in Gefahr, gegen Gott zu kämpfen." '
      verse: 39
    - text: 'Diesem Rat folgten sie. Sie riefen die Apostel wieder herein, ließen
        sie geißeln und verboten ihnen, im Namen Jesu zu reden. Dann durften die Apostel
        gehen. '
      verse: 40
    - text: 'Sie verließen aber den Hohen Rat voller Freude, weil sie gewürdigt worden
        waren, um des Namens willen Schmach zu leiden. '
      verse: 41
    - text: 'Im Tempel sowohl wie in häuslichen Versammlungen lehrten sie unaufhörlich
        Tag für Tag und verkündigten die Frohe Botschaft, daß Jesus der Messias sei. '
      verse: 42
  - chapter: 6
    verses:
    - text: 'Um diese Zeit, als die Zahl der Jünger wuchs, beschwerten sich die griechisch
        redenden Gemeindemitglieder bei den aramäisch sprechenden darüber, daß ihre
        Witwen bei der täglichen Speiseausteilung übersehen würden. '
      verse: 1
    - text: 'Da beriefen die Zwölf die ganze Schar der Jünger und sprachen: "Es ist
        nicht recht, daß wir die Verkündigung des Wortes Gottes unterlassen, um bei
        Tische aufzuwarten. '
      verse: 2
    - text: 'So wählt denn, liebe Brüder, aus eurer Mitte sieben Männer von gutem
        Ruf, die voll Geist und Weisheit sind, damit wir sie für diese Dienstleistung
        bestellen! '
      verse: 3
    - text: 'Wir selbst aber wollen uns nach wie vor dem Gebet und dem Dienst des
        Wortes widmen." '
      verse: 4
    - text: 'Dieser Vorschlag fand allgemeinen Beifall, und die Gemeinde wählte: Stephanus,
        einen Mann voll Glaubens und Heiligen Geistes, ferner Philippus, Prochorus,
        Nikanor, Timon, Parmenas und Nikolaus, einen zum Judentum übergetretenen Heiden
        aus Antiochia. '
      verse: 5
    - text: 'Diese Männer stellte man vor die Apostel, die ihnen mit Gebet die Hände
        auflegten. '
      verse: 6
    - text: 'Das Wort Gottes verbreitete sich nun immer weiter, und die Zahl der Jünger
        nahm in Jerusalem bedeutend zu; ja auch eine große Schar von jüdischen Priestern
        wurde dem Glauben gehorsam. '
      verse: 7
    - text: 'Stephanus aber, voll Gnade und Kraft, tat Wunder und große Zeichen unter
        dem Volk. '
      verse: 8
    - text: 'Doch einige aus der sogenannten (jüdischen) ''Gemeinde der Freigelassenen''
        im Bunde mit Juden aus Kyrene, Alexandria, Zilizien und Asien traten auf und
        führten Streitgespräche mit Stephanus. '
      verse: 9
    - text: 'Gegen seine Weisheit aber und den Geist, durch den er redete, vermochten
        sie nichts auszurichten. '
      verse: 10
    - text: 'Da stifteten sie Leute an, die sagten: "Wir haben ihn Lästerworte reden
        hören gegen Mose und gegen Gott." '
      verse: 11
    - text: 'So brachten sie das Volk samt den Ältesten und den Schriftgelehrten in
        Aufregung. Dann überfielen sie ihn unversehens, schleppten ihn mit Gewalt
        weg und führten ihn vor den Hohen Rat. '
      verse: 12
    - text: 'Dort ließen sie falsche Zeugen auftreten, die aussagten: "Dieser Mensch
        redet unaufhörlich gegen diese heilige Stätte und das Gesetz. '
      verse: 13
    - text: 'Denn wir haben ihn behaupten hören: ''Jesus von Nazaret, der wird diese
        Stätte zerstören und die Gebräuche ändern, die uns Mose überliefert hat.''" '
      verse: 14
    - text: 'Alle aber, die im Hohen Rat saßen, blickten ihn gespannt an, und sie
        sahen, wie sein Antlitz einem Engelsangesicht glich. '
      verse: 15
  - chapter: 7
    verses:
    - text: 'Da fragte ihn der Hohepriester: "Ist dem so?" '
      verse: 1
    - text: 'Er antwortete: "Liebe Brüder und Väter, hört! Der Gott der Herrlichkeit
        ist unserem Vater Abraham in Mesopotamien erschienen, noch ehe er in Haran
        wohnte, '
      verse: 2
    - text: 'und sprach zu ihm: ''Verlaß dein Vaterland und deine Verwandten und ziehe
        in das Land, das ich dir zeigen will!'' '
      verse: 3
    - text: 'Darauf verließ er das Chaldäerland und nahm in Haran Wohnung. Von dort
        ließ ihn Gott nach seines Vaters Tod wandern in dies Land, wo ihr jetzt wohnt. '
      verse: 4
    - text: 'Doch gab er ihm darin nicht einen Fußbreit Erbteil. Aber er verhieß es
        ihm und seinen Nachkommen zum Besitz, obwohl Abraham noch keine Kinder hatte. '
      verse: 5
    - text: 'Und zwar sprach Gott: ''Seine Nachkommen werden in einem fremden Land
        heimatlos sein, und man wird sie vierhundert Jahre knechten und plagen. '
      verse: 6
    - text: 'Aber das Volk, dem sie dienen werden, will ich strafen'', sprach Gott;
        ''dann sollen sie ausziehen und mir an dieser Stätte dienen''. '
      verse: 7
    - text: 'Darauf schloß Gott mit Abraham einen Bund, dessen Zeichen die Beschneidung
        war. So wurde Abraham der Vater Isaaks, den er am achten Tag beschnitt; Isaaks
        Sohn war Jakob, und Jakobs Söhne waren die zwölf Erzväter. '
      verse: 8
    - text: 'Die Erzväter aber verkauften Josef aus Neid nach Ägypten. Doch Gott war
        mit ihm: '
      verse: 9
    - text: 'er errettete ihn aus allen seinen Trübsalen, verlieh ihm Weisheit und
        ließ ihn Gunst finden vor Pharao, dem König von Ägypten. Der setzte ihn als
        Gebieter über Ägypten und über sein ganzes Haus. '
      verse: 10
    - text: 'Da kam eine Hungersnot über ganz Ägyptenland und Kanaan; und das Elend
        war groß, daß unsere Väter keine Nahrung finden konnten. '
      verse: 11
    - text: 'Als nun Jakob hörte, in Ägypten sei Getreide zu haben, sandte er unsere
        Väter dorthin: das war ihre erste Reise. '
      verse: 12
    - text: 'Bei ihrer zweiten Reise aber gab sich Josef seinen Brüdern zu erkennen:
        so erfuhr Pharao Josefs Herkunft. '
      verse: 13
    - text: 'Dann ließ Josef seinen Vater Jakob und alle seine Blutsverwandten holen,
        im ganzen fünfundsiebzig Seelen. '
      verse: 14
    - text: 'So zog Jakob nach Ägypten. Dort starben er und unsere Väter. '
      verse: 15
    - text: 'Man brachte sie nach Sichem und bestattete sie in dem Grab, das Abraham
        um Geld von den Söhnen Hemors in Sichem gekauft hatte. '
      verse: 16
    - text: 'Als aber die Zeit herankam, wo sich die Verheißung erfüllen sollte, die
        Gott dem Abraham gegeben hatte, da mehrte sich das Volk in Ägypten und ward
        sehr zahlreich. '
      verse: 17
    - text: 'Das dauerte so lange, bis sich ein fremder König, der Josef nicht gekannt
        hatte, zum Herrscher über Ägypten erhob. '
      verse: 18
    - text: 'Der war voll Arglist gegen unser Volk und bedrückte unsere Väter so entsetzlich,
        daß er sie zwang, ihre neugeborenen Kinder auszusetzen, damit sie nicht am
        Leben blieben. '
      verse: 19
    - text: 'In der Zeit wurde Mose geboren: ein wunderbar schönes Kind. Der ward
        drei Monate lang in seines Vaters Haus aufgezogen. '
      verse: 20
    - text: 'Dann setzte man ihn aus. Aber Pharaos Tochter nahm ihn an Kindes Statt
        an und erzog ihn wie ihren eigenen Sohn. '
      verse: 21
    - text: 'So wurde Mose in aller Weisheit der Ägypter unterrichtet, und durch seine
        Rede und seine Taten war er ein einflußreicher Mann. '
      verse: 22
    - text: 'Als er vierzig Jahre alt war, kam es ihm in den Sinn, sich nach seinen
        Brüdern, den Kindern Israel, umzusehen. '
      verse: 23
    - text: 'Da war er Zeuge, wie einer von ihnen ungerecht behandelt wurde. Für den
        trat er ein und rächte seine Mißhandlung, indem er den Ägypter erschlug. '
      verse: 24
    - text: 'Er glaubte aber, seine Brüder würden erkennen, daß ihnen Gott durch seine
        Hand Befreiung bringen wolle. Doch sie erkannten es nicht. '
      verse: 25
    - text: 'Am folgenden Tag sah er, wie sich zwei von ihnen stritten. Da wollte
        er Frieden zwischen ihnen stiften und sprach: ''Ihr seid doch Stammesbrüder;
        warum tut ihr denn einander unrecht?'' '
      verse: 26
    - text: 'Aber der Mann, der seinen Nächsten schlug, wies ihn zurück und sagte:
        ''Wer hat dich zum Oberhaupt und Richter über uns gesetzt? '
      verse: 27
    - text: 'Möchtest du mich auch töten, wie du gestern den Ägypter getötet hast?'' '
      verse: 28
    - text: 'Das Wort erschreckte Mose, und er flüchtete. Er lebte als Fremdling in
        dem Lande Midian, wo er zwei Söhne bekam. '
      verse: 29
    - text: 'Nach vierzig Jahren aber erschien ihm in der Wüste des Berges Sinai ein
        Engel in einer Feuerflamme in einem Dornbusch. '
      verse: 30
    - text: 'Als Mose das sah, wunderte er sich über die Erscheinung. Wie er nun hinzutrat,
        um sie näher zu betrachten, da rief die Stimme des Herrn: '
      verse: 31
    - text: '''Ich bin der Gott deiner Väter, der Gott Abrahams, Isaaks und Jakobs.''
        Darüber war Mose so erschrocken, daß er nicht wagte, weiter hinzusehen. '
      verse: 32
    - text: 'Da sprach der Herr zu ihm: ''Ziehe deine Schuhe von deinen Füßen! Denn
        die Stätte, worauf du stehst, ist heiliges Land. '
      verse: 33
    - text: 'Ich habe das Elend deines Volkes in Ägypten gesehen und habe ihr Seufzen
        gehört; darum bin ich herabgekommen, um sie zu befreien. Komm nun her, ich
        will dich nach Ägypten senden!'' '
      verse: 34
    - text: 'Diesen Mose, den sie verleugnet hatten mit den Worten: ''Wer hat dich
        zum Oberhaupt und Richter eingesetzt?'' — den hat Gott als Führer und Befreier
        gesandt, und der Engel, der ihm in dem Dornbusch erschienen war, begleitete
        ihn mit seiner Hilfe. '
      verse: 35
    - text: 'Dieser Mose hat sie weggeführt und dabei Wunder und Zeichen getan in
        Ägypten und am Roten Meer, dann weiter vierzig Jahre in der Wüste. '
      verse: 36
    - text: 'Dieser Mose hat den Kindern Israel gesagt: ''Einen Propheten wie mich
        wird Gott euch zum Heil aus eurer Brüder Kreis auftreten lassen.'' '
      verse: 37
    - text: 'Dieser Mose ist es, der bei der Volksversammlung in der Wüste mit dem
        Engel, der am Berg Sinai zu ihm geredet hatte, und mit unseren Vätern verkehrt
        hat. Er empfing Lebensworte, um sie uns mitzuteilen. '
      verse: 38
    - text: 'Unsere Väter aber wollten ihm nicht gehorchen, sondern stießen ihn von
        sich und wandten sich mit ihrem Herzen nach Ägypten. '
      verse: 39
    - text: 'Denn sie sprachen zu Aaron: ''Mache uns Götter, damit sie vor uns hergehen!
        Wir wissen ja nicht, was diesem Mose widerfahren ist, der uns aus Ägyptenland
        geführt hat.'' '
      verse: 40
    - text: 'Sie machten damals einen Stier, brachten diesem Götzenbild Opfer dar
        und erfreuten sich an den Werken ihrer Hände. '
      verse: 41
    - text: 'Da wandte sich Gott ab von ihnen und gab sie preis, dem Himmelsheer zu
        dienen, wie in dem Buch der Propheten geschrieben steht: Habt ihr mir denn
        Schlachtopfer und Speisopfer dargebracht dort in der Wüste vierzig Jahre lang,
        ihr vom Haus Israel? '
      verse: 42
    - text: 'Nein, ihr habt vielmehr das Zelt des Molochs mitgeführt und das Sternbild
        eures Gottes Rephan — die Götzenbilder, die ihr selbst gemacht habt, um sie
        zu verehren. Zur Strafe dafür will ich euch wegführen lassen, noch über Babylon
        hinaus! '
      verse: 43
    - text: 'Unsere Väter hatten in der Wüste das Zelt des Zeugnisses. Das war erbaut
        nach dem Befehl dessen, der Mose geboten hatte, es nach dem Bild herzustellen,
        das er gesehen. '
      verse: 44
    - text: 'Dieses Zelt ging dann über auf das folgende Geschlecht, und unter Josua
        führten es unsere Väter mit hinein (nach Kanaan), als sie das Land der Heiden
        in Besitz nahmen, die Gott vor ihnen vertrieb. So blieb es mit dem Zelt bis
        zu den Tagen Davids. '
      verse: 45
    - text: 'Der fand Gnade vor Gott, und darum bat er ihn, dem Gott Jakobs eine Wohnstatt
        errichten zu dürfen. '
      verse: 46
    - text: 'Aber erst Salomo erbaute ihm ein Haus. '
      verse: 47
    - text: 'Doch der Höchste wohnt nicht in Gebäuden von Menschenhand, wie der Prophet
        spricht: '
      verse: 48
    - text: 'Der Himmel ist mein Thron, und die Erde ist der Schemel meiner Füße.
        Was für ein Haus wollt ihr mir da bauen, spricht der Herr, oder an welcher
        Stätte soll ich ruhen? '
      verse: 49
    - text: 'Hat meine Hand nicht alles dies geschaffen? '
      verse: 50
    - text: 'Ihr Halsstarrigen, die ihr an Herz und Ohren unbeschnitten seid! Ebenso
        wie eure Väter widersteht auch ihr fort und fort dem Heiligen Geist. '
      verse: 51
    - text: 'Wen von den Propheten haben eure Väter nicht verfolgt! Hingemordet haben
        sie alle, die das Kommen des Gerechten vorausverkündigt haben. Seine Verräter
        und Mörder seid ihr jetzt geworden! '
      verse: 52
    - text: 'Ihr habt das Gesetzt, weil es durch Engel verordnet wurde, angenommen;
        aber ihr habt es nicht gehalten...!" '
      verse: 53
    - text: 'Als sie dies hörten, wurden sie in ihrem Herzen mit Wut erfüllt, und
        sie knirschten mit den Zähnen gegen ihn. '
      verse: 54
    - text: 'Er aber blickte voll Heiligen Geistes zum Himmel auf und sah Gottes Herrlichkeit
        und Jesus zur Rechten Gottes stehen. Da rief er: "Ich sehe jetzt den Himmel
        offen und den Menschensohn zur Rechten Gottes stehen!" '
      verse: 55
    - text: 'Sie aber schrien laut auf, hielten sich die Ohren zu, stürmten wie ein
        Mann auf ihn los, schleiften ihn zur Stadt hinaus und steinigten ihn. '
      verse: 56
    - text: 'Die Zeugen legten ihre Oberkleider ab und gaben sie einem Jüngling, mit
        Namen Saulus, in Verwahrung. '
      verse: 57
