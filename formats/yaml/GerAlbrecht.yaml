  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: 'Heil dem, der nicht einhergeht nach der Frevler Weise, / Der sich nicht
        einläßt auf den Weg der Sünder / Noch in der Spötter Kreis sich mischt, '
      verse: 1
    - text: 'Der vielmehr am Gesetze Jahwes sich ergötzt / Und Tag und Nacht darüber
        forschend sinnt! '
      verse: 2
    - text: 'So gleicht er einem Baum, gepflanzt an Wasserbächen, / Der seine Früchte
        bringt zu rechter Zeit / Und dessen Blätterschmuck nicht welkt: / Sein ganzes
        Tun gerät ihm wohl. '
      verse: 3
    - text: 'Ganz anders ist es mit den Frevlern! / Sie werden wie die Spreu vom Wind
        verweht. '
      verse: 4
    - text: 'Drum können auch die Frevler im Gericht nicht bestehn / Noch Sünder bleiben
        unter den Gerechten. '
      verse: 5
    - text: 'Denn Jahwe kennt der Gerechten Weg, / Der Weg der Frevler aber endet
        im Verderben! '
      verse: 6
  - chapter: 2
    verses:
    - text: 'Warum sind die Heiden so wild erregt? / Warum sinnen die Völker, was
        nichtig ist? '
      verse: 1
    - text: 'Der Erde Könige lehnen sich auf, / Und die Würdenträger beraten sich
        / Wider Jahwe und seinen Gesalbten: '
      verse: 2
    - text: '"Auf, laßt uns sprengen ihre Bande / Und von uns werfen ihre Seile!" '
      verse: 3
    - text: 'Der in den Himmeln thronet, lacht, / Adonái spottet ihrer. '
      verse: 4
    - text: 'Dann aber redet er sie an im Zorn / Und wird sie schrecken in seinem
        Grimm: '
      verse: 5
    - text: '"Ich habe meinen König eingesetzt / auf Zion, meinem heilgen Berg!" '
      verse: 6
    - text: '"Ich will verkünden Jahwes Spruch: / Er hat mir gesagt: ''Mein Sohn bist
        du, / Ich habe dich heute gezeugt! '
      verse: 7
    - text: 'Fordre von mir, so geb ich dir Völker zum Erbe / Und die Enden der Erde
        zum Eigentum. '
      verse: 8
    - text: 'Du sollst sie zerschmettern mit eisernem Stab, / Wie Töpfergeschirr sie
        zerschlagen!''" '
      verse: 9
    - text: 'Nun denn, ihr Könige, seid verständig! / Lasset euch warnen, ihr Richter
        auf Erden! '
      verse: 10
    - text: 'Dienet Jahwe mit Ehrfurcht / Und jubelt ihm zu mit Zittern! '
      verse: 11
    - text: 'Küsset den Sohn, damit er nicht zürne / Und ihr umkommet auf euerm Weg!
        / Denn bald wird sein Zorn entbrennen. / Heil allen, die bei ihm Zuflucht
        suchen! '
      verse: 12
  - chapter: 3
    verses:
    - text: 'Ein Psalm Davids, als er vor seinem Sohne Absalom floh. '
      verse: 1
    - text: 'Jahwe, wie sind meiner Dränger so viel! / Viele erheben sich wider mich. '
      verse: 2
    - text: 'Gar manche sagen von mir: / "Er findet keine Hilfe bei Gott." Sela. '
      verse: 3
    - text: 'Du aber, Jahwe, bist mir ein Schild, / Du, mein Ruhm, du erhebst mein
        Haupt. '
      verse: 4
    - text: 'Zu Jahwe rufe ich laut, / Und er erhöret mich von seinem heiligen Berge.
        Sela. '
      verse: 5
    - text: 'Ich legte mich nieder und schlummerte ein; / Nun bin ich erwacht, weil
        Jahwe mich stützt. '
      verse: 6
    - text: 'Vor viel Scharen Kriegsvolk fürcht ich mich nicht, / Die sich ringsum
        wider mich lagern. '
      verse: 7
    - text: 'Auf, Jahwe! Hilf mir, mein Gott! / Du hast ja stets all meine Feinde
        ins Antlitz geschlagen, / Du hast der Frevler Zähne zerschmettert. Bei Jahwe
        ist Hilfe. / Dein Segen komme über dein Volk! Sela. '
      verse: 8
  - chapter: 4
    verses:
    - text: 'Dem Sangmeister, mit Saitenspielbegleitung. Ein Psalm Davids. '
      verse: 1
    - text: 'Wenn ich rufe, erhöre mich, Gott meines Heils! / Du hast mich ja schon
        aus Drangsal errettet; / So sei mir nun gnädig und hör mein Gebet! '
      verse: 2
    - text: 'Ihr Männer von Ansehn, wie lange wollt ihr meine Ehre schänden, / Indem
        ihr das Nichtige liebt und auf Lügen sinnt? Sela. '
      verse: 3
    - text: 'Wisset, daß Jahwe mich reich begnadet: Jahwe hört, wenn ich zu ihm rufe. '
      verse: 4
    - text: 'Wollt ihr zürnen, so sündigt doch nicht! / Prüft euer Herz im stillen
        und schweigt! Sela. '
      verse: 5
    - text: 'Bringt rechte Opfer und traut auf Jahwe! '
      verse: 6
    - text: 'Viele sagen: "Wer läßt uns Gutes schaun?" / O, erheb über uns das Licht
        deines Angesichts, Jahwe! '
      verse: 7
    - text: 'Du hast mir Freude ins Herz gegeben; / Das ist ein besserer Schatz als
        all ihr Korn und Most. Nun will ich in Frieden mich niederlegen zum Schlaf;
        / Denn du, o Jahwe, lässest mich ungestört und sicher wohnen. '
      verse: 8
  - chapter: 5
    verses:
    - text: 'Dem Sangmeister, auf Flöten(?). Ein Psalm Davids. '
      verse: 1
    - text: 'Höre, Jahwe, meine Worte, / Merke auf mein Seufzen! '
      verse: 2
    - text: 'Horch auf mein Hilferufen, / Mein König und mein Gott, / Denn ich will
        zu dir beten! '
      verse: 3
    - text: 'Am Morgen höre, Jahwe, meine Stimme! / Am Morgen richt ich (mein Gebet)
        zu dir / Und schaue (nach Erhörung) aus. '
      verse: 4
    - text: 'Denn nicht ein Gott, dem Böses wohlgefällt, bist du; / Der Frevler darf
        nicht bei dir weilen. '
      verse: 5
    - text: 'Nicht dürfen Prahler vor dein Auge treten, / Du hassest alle Übeltäter. '
      verse: 6
    - text: 'Du bringst die Lügenredner um; / Wer mit Mord und Tücke umgeht, den verabscheut
        Jahwe. '
      verse: 7
    - text: 'Ich aber darf ob deiner reichen Gnade in dein Haus eingehn, / Ich darf
        vor deinem heilgen Tempel niederknien in deiner Frucht. '
      verse: 8
    - text: 'Jahwe, leite mich in deiner Gerechtigkeit um meiner Feinde willen; /
        Ebne deinen Weg vor mir! '
      verse: 9
    - text: 'Denn in ihrem Munde ist keine Wahrheit, / Ihr Herz ist voller Frevel.
        / Ein offenes Grab ist ihre Kehle, / Mit ihrer Zunge schmeicheln sie. '
      verse: 10
    - text: 'Laß sie büßen, Elohim, / Daß sie in ihren Plänen scheitern! / Ob ihrer
        Sünden Menge stoße sie hinweg, / Denn sie sind widerspenstig gegen dich! '
      verse: 11
    - text: 'Doch freuen laß sich alle, die bei dir Zuflucht suchen; / Auf ewig laß
        sie jauchzen, da du sie beschirmst! / Frohlocken werden in dir alle, / Die
        deinen Namen lieben. Denn du, o Jahwe, segnest den Gerechten. / Gleich einem
        Schild umgibst du ihn mit Huld. '
      verse: 12
  - chapter: 6
    verses:
    - text: 'Dem Sangmeister mit Saitenspielbegleitung, in der achten Tonart(?). /
        Ein Psalm Davids. '
      verse: 1
    - text: 'Jahwe, nicht in deinem Zorne strafe mich, / Und nicht in deinem Grimme
        züchtige mich! '
      verse: 2
    - text: 'Sei mir, o Jahwe, gnädig; denn ich bin verschmachtet! / Heile mich, o
        Jahwe, denn meine Glieder beben! '
      verse: 3
    - text: 'Ja, meine Seele ist gar sehr erschrocken; / Du aber, Jahwe, — wie so
        lange!? '
      verse: 4
    - text: 'Wende dich doch wieder zu mir, Jahwe, rette meine Seele, / Hilf mir um
        deiner Gnade willen! '
      verse: 5
    - text: 'Denn im Totenreich gedenket man dein nicht, / Wer könnte in der Unterwelt
        dich preisen? '
      verse: 6
    - text: 'Erschöpft bin ich von meinem Seufzen, / Ich schwemme jede Nacht mein
        Bett (mit Tränen), / Mit meinen Zähren netze ich mein Lager. '
      verse: 7
    - text: 'Verdunkelt ist vor Gram mein Auge, / Gealtert wegen aller meiner Dränger. '
      verse: 8
    - text: 'Hinweg von mir, ihr Übeltäter alle! / Denn Jahwe hat gehört mein lautes
        Weinen. '
      verse: 9
    - text: 'Hören wird Jahwe auf mein Flehn, / Jahwe wird mein Gebet annehmen. Zuschanden
        werden und gar sehr erschrecken müssen alle meine Feinde, / Sie weichen vor
        Scham gar plötzlich. '
      verse: 10
  - chapter: 7
    verses:
    - text: 'Ein Gedicht(?) Davids, das er Jahwe sang wegen der Reden des Benjaminiten
        Kusch. '
      verse: 1
    - text: 'Jahwe, mein Gott, bei dir such ich Schutz, / Hilf mir von all meinen
        Drängern und rette mich, '
      verse: 2
    - text: 'Daß sie mich nicht wie Löwen zerfleischen, / Mich nicht zermalmen, weil
        niemand mich rettet! '
      verse: 3
    - text: 'Jahwe, mein Gott, hab ich solches verübt, / Findet sich Unrecht an meinen
        Händen; '
      verse: 4
    - text: 'Hab ich meinem Freunde Böses getan, / Und meinen Gegner grundlos geplündert: '
      verse: 5
    - text: 'So verfolge der Feind mich und hole mich ein, / Er trete mein Leben zu
        Boden / Und leg in den Staub meine Ehre! Sela. '
      verse: 6
    - text: 'Jahwe steh auf in deinem Zorn, / Steh auf wider meiner Dränger Grimm,
        / Wach auf, mir zur Hilfe, du hast ja Gericht verordnet! '
      verse: 7
    - text: 'Die Schar der Völker laß dich umringen, / Und über ihr kehre zur Höhe
        zurück! '
      verse: 8
    - text: 'Jahwe richtet die Völker: / Schaffe mir Recht, o Jahwe, / Nach meiner
        Gerechtigkeit und Unschuld! '
      verse: 9
    - text: 'Laß doch enden der Frevler Bosheit / Und stärke die Frommen! / Du prüfest
        ja Herzen und Nieren, / Gerechter Gott! '
      verse: 10
    - text: 'Meinen Schild hält Gott, / Der den redlichen Herzen hilft. '
      verse: 11
    - text: 'Ein gerechter Richter ist Elohim / Und ein Gott, der täglich zürnt. '
      verse: 12
    - text: 'Bekehrt sich der Sünder nicht, so schärft er sein Schwert, / Hält seinen
        Bogen gespannt und zielt; '
      verse: 13
    - text: 'Er richtet gegen ihn Todesgeschosse, / Seine Pfeile macht er zu Feuerbränden. '
      verse: 14
    - text: 'Sieh, Frevel empfängt der Böse: / Dann geht er schwanger mit Unheil und
        wird Trug gebären. '
      verse: 15
    - text: 'Er hat eine Grube gegraben und ausgehöhlt / Und sinkt in den Abgrund,
        den er gemacht. '
      verse: 16
    - text: 'Das Unheil, das er geplant, fällt auf sein Haupt zurück, / Und auf seinen
        Scheitel stürzt sein Frevel. Danken will ich Jahwe für sein gerechtes Walten
        / Und lobsingen dem Namen Jahwes, des Höchsten. '
      verse: 17
  - chapter: 8
    verses:
    - text: 'Dem Sangmeister, auf der Gittit. Ein Psalm Davids. '
      verse: 1
    - text: 'Jahwe, unser Herrscher, / Wie herrlich ist dein Name auf der ganzen Erde!
        / Deine Hoheit zeigst du droben im Himmel. '
      verse: 2
    - text: 'Aus Kinder- und Säuglingsmund hast du ein Bollwerk gegründet / Deinen
        Widersachern zum Trutz, / Um Feind und Empörer zum Schweigen zu bringen. '
      verse: 3
    - text: 'So oft ich die Himmel betrachte, deiner Hände Werk, / Den Mond und die
        Sterne, die du bereitet: '
      verse: 4
    - text: 'Was ist da der Mensch, daß du sein gedenkst, / Und der Menschensohn,
        daß du für ihn so liebreich sorgst? '
      verse: 5
    - text: 'Du hast ihn nur wenig geringer gemacht als die himmlischen Wesen, / Mit
        Ehre und Würde hast du ihn gekrönt. '
      verse: 6
    - text: 'Du hast ihn zum Herrscher gemacht über deiner Hände Werke, / Alles hast
        du ihm unter die Füße gelegt: '
      verse: 7
    - text: 'Schafe und Rinder insgesamt, / Dazu auch die Tiere der Felder, '
      verse: 8
    - text: 'Die Vögel des Himmels und die Fische im Meer. / Auch durchzieht er die
        Bahnen der Meere. Jahwe, unser Herrscher, / Wie herrlich ist dein Name auf
        der ganzen Erde! '
      verse: 9
  - chapter: 9
    verses:
    - text: 'Dem Sangmeister, nach (der Melodie des Liedes:) "Stirb für den Sohn"
        (?). Ein Psalm Davids. '
      verse: 1
    - text: 'Anbetend preisen will ich Jahwe von ganzem Herzen, / All deine Wunder
        will ich erzählen; '
      verse: 2
    - text: 'Auch will ich mich freuen und jauchzen in dir; / Aufspielen deinem Namen,
        du Höchster! '
      verse: 3
    - text: 'Bedenk ich doch: meine Feinde sind rückwärts gewichen, / Sie sind gestrauchelt
        und umgekommen vor dir. '
      verse: 4
    - text: 'Denn du hast mein Recht geführt und meine Sache, / Du sitzest auf dem
        Thron als ein gerechter Richter. '
      verse: 5
    - text: 'Grimmig schaltest du Völker, verderbtest den Frevler, / Ihren Namen hast
        du vertilgt auf immer und ewig. '
      verse: 6
    - text: 'Ha die Feinde! Dahin sind sie, vernichtet für immer; / Ihre Städte hast
        du zerstört, vertilgt ihr Gedächtnis: '
      verse: 7
    - text: 'Während Jahwe auf ewig thront; / Er hat zum Gericht seinen Stuhl gestellt. '
      verse: 8
    - text: 'Er richtet den Erdkreis recht, / Er spricht den Völkern ein gerades Urteil. '
      verse: 9
    - text: 'Werden wird Jahwe ein Hort dem Bedrückten, / Ein Hort in Zeiten der Not. '
      verse: 10
    - text: 'Drum trauen dir, die deinen Namen kennen; / Denn du verlässest nicht,
        die dich, o Jahwe, suchen. '
      verse: 11
    - text: 'Singt Jahwe, der auf Zion wohnt, / Verkündet inmitten der Völker sein
        Tun! '
      verse: 12
    - text: 'Denn als Rächer des Bluts hat er ihrer gedacht, / Nicht vergessen des
        Schreiens der Dulder. '
      verse: 13
    - text: 'Gnädig sei mir, o Jahwe! Sieh an das Leid, / Das mir meine Hasser bereiten,
        — / Du, der mich erhebt aus des Todes Toren! '
      verse: 14
    - text: 'Dann will ich erzählen all deinen Ruhm; / In den Toren der Tochter Zion
        / Will ich ob deiner Hilfe jubeln. '
      verse: 15
    - text: 'Tief sind versunken die Völker / In der Grube, die sie gegraben; / In
        dem Netz, das sie heimlich gelegt, / Hat sich ihr Fuß gefangen. '
      verse: 16
    - text: 'Kund geworden ist Jahwe: er hat Gericht geübt; / In seiner Hände Werk
        / Hat sich der Böse verstrickt. (Higgajôn, Sela.) '
      verse: 17
    - text: 'Ja, müssen die Frevler zur Hölle fahren, / Alle Heiden, die Gottes vergessen. '
      verse: 18
    - text: 'Kann denn des Armen auf immer vergessen werden? / Ist''s mit der Elenden
        Hoffnung aus für ewig? '
      verse: 19
    - text: 'Komm, Jahwe, daß der Mensch nicht trotze, / Laß die Heiden vor dir gerichtet
        werden! Schick ihnen, Jahwe, Schreckenswarnung! / Dann erkennen die Heiden,
        daß sie nur sterbliche Menschen sind. Sela. '
      verse: 20
  - chapter: 10
    verses:
    - text: 'Lang schon, Jahwe, stehst du fern! / Warum verbirgst du dich zur Zeit
        der Not? '
      verse: 1
    - text: 'Beim Übermut der Frevler muß sich der Dulder ängsten: / Möchten sie gefangen
        werden in den Ränken, die sie ausgedacht! '
      verse: 2
    - text: 'Denn der Frevler rühmt sich des, was sein Herz begehrt, / Der Ungerechte
        schmäht und höhnet Jahwe. '
      verse: 3
    - text: 'Der Böse denkt in seinem Stolz: "Er strafet nicht; / Es ist kein Gott!"
        Dahin geht all sein Denken. '
      verse: 4
    - text: 'Was er sich vornimmt, das gelingt ihm stets; / Es bleiben deine Strafgerichte
        himmelweit entfernt von ihm. / All seine Widersacher schnaubt er zornig an. '
      verse: 5
    - text: 'Er denkt: "Ich wanke nimmer, / Für alle Zukunft komm ich nicht in Not." '
      verse: 6
    - text: 'Sein Mund ist voll Verwünschung, Lug und Trug; / An seiner Zunge kleben
        Unheil und Verderben. '
      verse: 7
    - text: 'Er liegt im Hinterhalt in den Gehöften, / Er mordet insgeheim Unschuldige;
        / Es spähen seine Augen nach den Schwachen. '
      verse: 8
    - text: 'Er lauert im Versteck gleich einem Löwen, der im Dickicht liegt, / Er
        lauert, um den Armen zu erhaschen, / Er hascht den Armen, schleift ihn weg
        in seinem Netz. '
      verse: 9
    - text: 'Er duckt sich, kauert nieder, / In seine Klauen fallen die Wehrlosen. '
      verse: 10
    - text: 'Er denkt in seinem Herzen: "Gott vergißt es, / Verbirgt sein Antlitz,
        sieht es nimmer." '
      verse: 11
    - text: 'Komm, stehe auf, o Jahwe El!, erhebe deine Hand! / Vergiß nicht der Gebeugten! '
      verse: 12
    - text: 'Warum darf denn der Frevler lästern Elohim, / In seinem Herzen denken:
        "Nun, du strafst doch nicht?" '
      verse: 13
    - text: 'Richtend aber siehst du es, du schauest Müh und Herzeleid, / Um sie (den
        Frevlern) zu vergelten! / Auf dich verlässet sich der Schwache, / Und dem
        Verwaisten zeigst du dich als Helfer. '
      verse: 14
    - text: 'Schmettre doch des Frevlers Arm zu Boden! / Des Bösen Unrecht strafe,
        daß er vor dir schwinde! '
      verse: 15
    - text: 'Jahwe ist König auf immer und ewig, / Die Heiden verschwinden aus seinem
        Land. '
      verse: 16
    - text: 'Treulich hörst du, o Jahwe, den Wunsch der Dulder, / Du stärkest ihr
        Herz, du neigest ihnen dein Ohr. '
      verse: 17
    - text: 'Schaffst du den Waisen, den Bedrückten Recht, / So wird der Mensch, der
        Erdenwurm, nicht länger trotzen. '
      verse: 18
  - chapter: 11
    verses:
    - text: 'Dem Sangmeister. Von David. / Auf Jahwe trau ich! / wie könnt ihr mir
        da raten: / Flieh wie ein Vogel ins Gebirge! '
      verse: 1
    - text: 'Denn sieh, die Frevler spannen den Bogen, / sie haben den Pfeil auf die
        Sehne gelegt, / Im Dunkeln zu schießen auf solche, die redlichen Herzens sind. '
      verse: 2
    - text: 'Wenn die Grundpfeiler niederstürzen, / Was vermöchte da der Gerechte?" '
      verse: 3
    - text: 'Jahwe wohnt in seinem heiligen Tempel, / Jahwes Thron ist im Himmel:
        / Seine Augen schauen, / Seine Blicke prüfen die Menschenkinder. '
      verse: 4
    - text: 'Jahwe prüft den Gerechten; / Die Frevler und alle, die Unrecht lieben,
        die hasset er. '
      verse: 5
    - text: 'Er läßt auf die Frevler Feuerkohlen und Schwefel regnen, / Versengender
        Glutwind ist ihr Teil. '
      verse: 6
    - text: 'Denn Jahwe ist gerecht, er liebt Gerechtigkeit. / Die Frommen schauen
        sein Angesicht! '
      verse: 7
  - chapter: 12
    verses:
    - text: 'Dem Sangmeister, in der achten Tonart (?). Ein Psalm Davids. '
      verse: 1
    - text: 'Hilf, Jahwe, denn die Frommen sind dahin! / Die Treue schwindet bei den
        Menschenkindern. '
      verse: 2
    - text: 'Sie reden miteinander Lüge, / Doppelzüngig reden sie mit schmeichlerischen
        Lippen. '
      verse: 3
    - text: 'Es rotte Jahwe alle Schmeichellippen aus / Und jede prahlerische Zunge. '
      verse: 4
    - text: 'Sie sprechen: "Wir sind stark durch unsre Zunge; / Wenn unsre Lippen
        mit uns sind, wer ist dann unser Herr?" '
      verse: 5
    - text: '"Weil die Dulder leiden müssen, weil die Armen seufzen, / Will ich mich
        nun erheben", so spricht Jahwe, / "Will Hilfe senden dem, der danach schmachtet." '
      verse: 6
    - text: 'Jahwes Worte sind lautre Worte: / Silber, das in der Werkstatt gereinigt
        zur Erde fließt, / Geläutert siebenfach. '
      verse: 7
    - text: 'Du, Jahwe, wirst sie schirmen, / Wirst sie vor diesen Menschen für immer
        bewahren. Es schreiten ringsum Frevler stolz einher, / Weil niedrige Gemeinheit
        hochkommt bei den Menschenkindern. '
      verse: 8
  - chapter: 13
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: 'Wie lange, Jahwe, willst du mein so ganz vergessen, / Wie lange noch
        dein Angesicht vor mir verbergen? '
      verse: 2
    - text: 'Wie lange soll ich mich mit Sorgen quälen / Und Kummer in mir nähren
        Tag für Tag? / Wie lange soll mein Feind sich noch erheben über mich? '
      verse: 3
    - text: 'Schau her, erhöre mich, Jahwe, mein Gott! / Mach meine Augen hell, damit
        ich nicht in Todesschlaf versinke! '
      verse: 4
    - text: 'Sonst könnte ja mein Feind sich rühmen: / "Ich hab ihn bezwungen", /
        Und meine Dränger könnten jubeln, daß ich wanke. '
      verse: 5
    - text: 'Doch ich vertrau auf deine Gnade; / Jauchzen soll mein Herz ob deines
        Heils. / Preisen will ich Jahwe: er hat mir wohlgetan! '
      verse: 6
  - chapter: 14
    verses:
    - text: 'Dem Sangmeister. Von David. / Die Toren denken bei sich: "Es ist kein
        Gott." / Verderbt, abscheulich handeln sie; / Da ist keiner, der Gutes tut. '
      verse: 1
    - text: 'Jahwe schaut vom Himmel herab auf die Menschenkinder, / Daß er sehe,
        ob jemand Einsicht habe / Und frage nach Gott. '
      verse: 2
    - text: 'Aber sie alle sind abgefallen, alle entartet; / Da ist keiner, der Gutes
        tut, / Auch nicht ein einziger. '
      verse: 3
    - text: '"Sind denn so unvernünftig alle Übeltäter, / Die mein Volk verzehren,
        wie man Brot verzehrt, / Die nicht zu Jahwe beten?" '
      verse: 4
    - text: 'Dann beben sie schaudernd, / Denn Gott weilt bei dem gerechten Volk. '
      verse: 5
    - text: 'Mögt ihr auch vereiteln der Dulder Wunsch — / Jahwe bleibt doch ihre
        Zuflucht. '
      verse: 6
    - text: 'Ach, käme aus Zion für Israel Heil! / Wendet Jahwe das Los seines Volks,
        / So wird Jakob sich freun und Israel jauchzen. '
      verse: 7
  - chapter: 15
    verses:
    - text: 'Ein Psalm Davids. / Wer darf in deinem Zelte weilen, Jahwe, / Wer darf
        auf deinem heilgen Berge wohnen? '
      verse: 1
    - text: 'Er, der unsträflich wandelt und das Rechte tut, / Der Wahres denkt in
        seinem Herzen. '
      verse: 2
    - text: 'Er verleumdet nicht mit seiner Zunge, / Fügt einem andern nichts Böses
        zu / Und bringt nicht Schimpf auf seinen Nächsten. '
      verse: 3
    - text: 'Gering ist er in seinen eignen Augen und verachtet; / Doch ehrt er die,
        die Jahwe fürchten. / Wenn er auch schwört zu seinem eignen Schaden — / Er
        ändert es doch nicht. '
      verse: 4
    - text: 'Sein Geld leiht er nicht aus auf Zins, / Er läßt sich nicht bestechen
        zum Schaden von Unschuldigen. / Wer so handelt, der wird in Ewigkeit nicht
        wanken. '
      verse: 5
  - chapter: 16
    verses:
    - text: 'Ein Gedicht (?) von David. / Behüte mich, Gott, denn ich fliehe zu dir! '
      verse: 1
    - text: 'Ich spreche zu Jahwe: "Mein Herr bist du, / Du bist mein höchstes Gut." '
      verse: 2
    - text: 'Und zu den Heiligen, die im Lande sind, (sag ich): / "Das sind die Herrlichen,
        an ihnen hab ich meine Lust." '
      verse: 3
    - text: 'Viel Qualen warten derer, die andern Göttern dienen. / Nicht will ich
        ihre Blut-Trankopfer spenden / Noch ihre Namen auf meine Lippen nehmen. '
      verse: 4
    - text: 'Jahwe ist mein Erbteil und mein Becher, / Du bewahrst mein Los. '
      verse: 5
    - text: 'Ich empfing mein Teil in lieblichem Lande, / Ein solches Erbe gefällt
        mir wohl. '
      verse: 6
    - text: 'Ich preise Jahwe, der mich beraten, / Auch des Nachts mahnt mich dazu
        mein Gewissen. '
      verse: 7
    - text: 'Ich halte mir Jahwe beständig vor Augen. / Ist er mir zur Rechten, so
        wanke ich nicht. '
      verse: 8
    - text: 'Drum freut sich mein Herz und frohlockt meine Seele, / Auch mein Leib
        ist sicher geborgen. '
      verse: 9
    - text: 'Denn du gibst meine Seele dem Tode nicht preis. / Du läßt deinen Frommen
        das Grab nicht schaun. '
      verse: 10
    - text: 'Du wirst mir zeigen den Lebenspfad: / Vor deinem Antlitz ist Fülle an
        Freuden, / In deiner rechten sind ewige Wonnen. '
      verse: 11
  - chapter: 17
    verses:
    - text: 'Ein Gebet Davids. / Höre, Jahwe, meine gerechte Bitte, vernimm mein Flehen!
        / Merk auf mein Gebet, das nicht von falschen Lippen kommt! '
      verse: 1
    - text: 'Von deinem Antlitz geh mein Urteil aus, / Denn deine Augen sehen recht! '
      verse: 2
    - text: 'Prüfst du mein Herz, durchforschest du mich des Nachts / Und läuterst
        mich — so findest du nichts Böses: / Denk ich Arges — es kommt nicht über
        meinen Mund. '
      verse: 3
    - text: 'Seh ich der Menschen Tun und Treiben, so hüt ich mich, treu deinem Wort,
        / Vor der Schadenstifter Pfaden. '
      verse: 4
    - text: 'Meine Schritte wandeln fest in deinen Wegen, / Meine Tritte wanken nicht. '
      verse: 5
    - text: 'So ruf ich zu dir, denn du erhörest mich, Gott. / Neig mir dein Ohr,
        vernimm mein Wort! '
      verse: 6
    - text: 'Erzeig mir deine wunderbare Gnade, du Retter derer, / Die sich vor ihren
        Widersachern / Bei deiner starken Hand zu bergen suchen. '
      verse: 7
    - text: 'Bewahre du mich wie den Augenstern! / Birg mich im Schatten deiner Flügel '
      verse: 8
    - text: 'Vor den Frevlern, die mich vergewaltigen, / Vor meinen grimmen Feinden,
        die sich um mich scharen! '
      verse: 9
    - text: 'Ihr stolzes Herz verschließen sie, / Mit ihrem Munde reden sie voll Übermut. '
      verse: 10
    - text: 'Auf Schritt und Tritt umringen sie uns jetzt, / Es spähen ihre Augen,
        wie sie uns zu Boden werfen. '
      verse: 11
    - text: 'Sie gleichen einem Löwen, der nach Beute giert, / Und einem jungen Leu,
        der im Verstecke lauert. '
      verse: 12
    - text: 'Auf, Jahwe! Tritt ihnen entgegen, strecke sie nieder! / Vor den Frevlern
        rette mich durch dein Schwert! '
      verse: 13
    - text: 'Rette mich von den Menschen durch deine Hand, o Jahwe, / Rette mich von
        den Leuten dieser Welt! / Sie haben ihr Teil in diesem Leben, / Und du füllst
        ihren Bauch mit deinen Schätzen. / Sie haben Söhne die Menge / Und lassen
        ihren Kindern großen Reichtum. '
      verse: 14
    - text: 'Ich aber will dein Antlitz schauen in Gerechtigkeit, / Ich werde mich
        sättigen, wenn ich erwache, an deinem Anblick. '
      verse: 15
  - chapter: 18
    verses:
    - text: 'Dem Sangmeister. Vom Knechte Jahwes, von David, der vor Jahwe die Worte
        dieses Liedes redete, als ihn Jahwe errettet hatte aus der Hand aller seiner
        Feinde, auch aus der Hand Sauls. '
      verse: 1
    - text: 'Er sprach: Von Herzen lieb ich dich, Jahwe, meine Stärke! '
      verse: 2
    - text: 'Jahwe, mein Fels, meine Burg, mein Retter bist du! / Mein Gott ist mein
        Hort, zu dem ich fliehe. / Mein Schild, das Horn meines Heils, meine Feste
        ist er. '
      verse: 3
    - text: 'Preiswürdig, ruf ich, ist Jahwe, / Ich ward errettet von meinen Feinden! '
      verse: 4
    - text: 'Des Todes Stricke umfingen mich, / Verderbliche Bäche schreckten mich; '
      verse: 5
    - text: 'Der Unterwelt Bande umringten mich, / Es ergriffen mich Schlingen des
        Todes. '
      verse: 6
    - text: 'In meiner Angst rief ich Jahwe an / Und schrie zu meinem Gott. / Da vernahm
        er mein Beten aus seinem Palast, / Mein Schreien drang in seine Ohren. '
      verse: 7
    - text: 'Es wankte und schwankte die Erde, / Der Berge Grundfesten bebten / Und
        zitterten, weil er zornig war. '
      verse: 8
    - text: 'In seiner Nase stieg Rauch empor, / Aus seinem Munde fraß Feuer, / Glühende
        Kohlen flammten aus ihm. '
      verse: 9
    - text: 'Er neigte den Himmel und fuhr herab, / Unter seinen Füßen war Wolkennacht. '
      verse: 10
    - text: 'Er fuhr auf dem Kerub und flog einher, / Schwebte auf den Schwingen des
        Windes. '
      verse: 11
    - text: 'Er machte Dunkel zu seiner Hülle, / Zu seinem Gezelte ringsumher; / Es
        umgab ihn Wasserflut und dickes Gewölk. '
      verse: 12
    - text: 'Vom Glanz vor ihm her durchzuckten die Wolken / Hagel und feurige Kohlen. '
      verse: 13
    - text: 'Es donnerte Jahwe vom Himmel her, / Der Höchste ließ seine Stimme schallen
        / (Mit Hagel und feurigen Kohlen). '
      verse: 14
    - text: 'Er schoß seine Pfeile, zerstreute sie. '
      verse: 15
    - text: 'Da wurden sichtbar die Betten des Meeres, / Bloßgelegt des Erdrunds Gründe
        / Vor deinem Schelten, Jahwe, / Vor deines Zornhauchs Schnauben. '
      verse: 16
    - text: 'Er griff aus der Höhe, erfaßte mich / Und zog mich aus tiefen Wassern. '
      verse: 17
    - text: 'Von meinem Todfeind befreite er mich, / Von meinen Hassern, die mir zu
        mächtig waren. '
      verse: 18
    - text: 'An meinem Unglückstag überfielen sie mich, / Aber Jahwe ward meine Stütze. '
      verse: 19
    - text: 'Er führte mich ins Freie hinaus; / Er rettete mich, weil er mich liebte. '
      verse: 20
    - text: 'Jahwe vergalt mir nach meiner Gerechtigkeit, / Nach meiner Hände Reinheit
        lohnte er mir. '
      verse: 21
    - text: 'Denn Jahwes Wege bin ich gewandelt, / Nicht abgefallen von meinem Gott. '
      verse: 22
    - text: 'Nein, all seine Rechte befolgte ich treu, / Von seinen Satzungen wich
        ich nicht. '
      verse: 23
    - text: 'Ich war ohne Tadel vor ihm / Und hütete mich vor Missetat. '
      verse: 24
    - text: 'Drum vergalt mir Jahwe nach meiner Gerechtigkeit, / Nach meiner Lauterkeit,
        die ihm bekannt. '
      verse: 25
    - text: 'Dem Guten erzeigst du dich gütig, / Mit dem redlichen Manne verfährst
        du redlich; '
      verse: 26
    - text: 'Dem Reinen zeigst du dich rein, / Dem Falschen vergiltst du nach seinem
        Verhalten. '
      verse: 27
    - text: 'Denn du hilfst den bedrückten Leuten, / Doch stolze Augen erniedrigst
        du. '
      verse: 28
    - text: 'Du machst meine Leuchte licht; / Jahwe, mein Gott, erhellet mein Dunkel. '
      verse: 29
    - text: 'Denn im Vertrauen auf dich greif ich Heerhaufen an, / Und mit meinem
        Gott überspringe ich Mauern. '
      verse: 30
    - text: 'Gottes Wege sind makellos, / Jahwes Wort ist bewährt; / Ein Schild ist
        er allen, die zu ihm fliehn. '
      verse: 31
    - text: 'Denn wer ist Eloah als Jahwe allein? / Und wer ist ein Hort außer unserem
        Gott? '
      verse: 32
    - text: 'Gott ist''s, der mich mit Kraft gegürtet, / Der meinen Weg ohn Anstoß
        machte. '
      verse: 33
    - text: 'Er gab mir der Hindin Schnelligkeit / Und stellte mich auf die Höhen. '
      verse: 34
    - text: 'Er übte meine Hände zum Kampf, / Daß meine Arme den ehernen Bogen spannten. '
      verse: 35
    - text: 'Du gabst mir den Schild deines Heils, / Deine Rechte stützte mich, /
        Und deine Milde machte mich groß. '
      verse: 36
    - text: 'Du ließest mich frei meines Weges gehn, / Und meine Knöchel wankten nicht. '
      verse: 37
    - text: 'Ich verfolgte die Feinde und holte sie ein; / Ich kehrte nicht um, bis
        ich sie vernichtet. '
      verse: 38
    - text: 'Ich zerschellte sie, daß sie nimmer aufstanden, / Zu meinen Füßen sanken
        sie hin. '
      verse: 39
    - text: 'Du gürtetest mich mit Kraft zum Streit, / Du beugtest meine Gegner unter
        mich. '
      verse: 40
    - text: 'Meine Feinde ließest du vor mir fliehn, / Und meine Hasser zerschellte
        ich. '
      verse: 41
    - text: 'Sie schrien, aber kein Helfer war da; / Sie schrien zu Jahwe — er hörte
        sie nicht. '
      verse: 42
    - text: 'Ich zerrieb sie wie Staub vor dem Winde, / Wie Gassenkot zertrat ich
        sie. '
      verse: 43
    - text: 'Du halfst mir aus Volkesfehden, / Setztest mich ein zum Herrscher der
        Heiden: / Leute, mir unbekannt, wurden mir dienstbar. '
      verse: 44
    - text: 'Schon als sie hörten (von meinen Siegen), gehorchten sie mir, / Des Auslands
        Bewohner schmeichelten mir. '
      verse: 45
    - text: 'Des Auslands Bewohner welkten dahin / Und kamen zitternd aus ihren Burgen. '
      verse: 46
    - text: 'Jahwe lebt, mein Hort sei gepriesen, / Erhoben der Gott meines Heils, '
      verse: 47
    - text: 'Der Gott, der mir Rache verliehn / Und Völker mir unterworfen, '
      verse: 48
    - text: 'Der mich gerettet von meinen Feinden! / Über meine Gegner erhebst du
        mich. / Entreißt mich dem Mann der Gewalttat. '
      verse: 49
    - text: 'Drum preis ich dich, Jahwe, unter den Völkern, / Deinem Namen will ich
        lobsingen. Denn Jahwe schenkt seinem Könige Heil / Und erweiset Gnade seinem
        Gesalbten: / David und seinem Samen auf ewig! '
      verse: 50
  - chapter: 19
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: 'Die Himmel erzählen Gottes Herrlichkeit. / Und seiner Hände Werk verkündiget
        die Feste. '
      verse: 2
    - text: 'Ein Tag meldet dem andern das Wort, / Eine Nacht bringt der andern die
        Kunde. '
      verse: 3
    - text: 'Dies ist keine Sprache, dies ist keine Rede, / Deren Stimme man nicht
        verstünde. '
      verse: 4
    - text: 'In alle Lande geht aus ihr Klang, / Ihr Ruf bis ans Ende der Erde. /
        Dort hat er der Sonne ein Zelt gesetzt. '
      verse: 5
    - text: 'Sie ist dem Bräutigam gleich, der hervortritt aus seinem Gemach, / Freut
        sich, wie ein Held zu laufen die Bahn. '
      verse: 6
    - text: 'Vom Ende des Himmels geht sie aus / Und läuft bis ans andere Ende. /
        Nichts bleibt verborgen vor ihrer Glut. '
      verse: 7
    - text: 'Jahwes Gesetz ist makellos, / Es erquicket die Seele. / Jahwes Zeugnis
        ist zuverlässig, / Es macht den Toren weise. '
      verse: 8
    - text: 'Jahwes Befehle sind richtig, / Sie erfreuen das Herz. / Jahwes Gebot
        ist lauter, / Es erleuchtet die Augen. '
      verse: 9
    - text: 'Jahwes Verehrung ist rein, / Sie bestehet für immer. / Jahwes Sprüche
        sind wahr, / Rechtschaffen zumal. '
      verse: 10
    - text: 'Köstlicher sind sie als Gold / Und viel gediegenes Gold. / Ja süßer sind
        sie als Honig / Und aus den Waben fließender Seim. '
      verse: 11
    - text: 'Auch wird dein Knecht durch sie belehrt; / Wer sie hält, hat großen Gewinn. '
      verse: 12
    - text: 'Wer ist sich aller Vergehen bewußt? / Von verborgenen Sünden sprich mich
        los! '
      verse: 13
    - text: 'Auch vor Frechen beschirme deinen Knecht, / Daß sie mich nicht beherrschen!
        / Dann bin ich unsträflich / Und frei von schwerer Schuld. So nimm denn gnädig
        auf die Worte meines Mundes / Und meines Herzens Sinnen, / Jahwe, / Mein Fels
        und mein Erlöser! '
      verse: 14
  - chapter: 20
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: '(Der levitische Sängerchor:) / Es erhöre dich Jahwe am Tage der Not,
        / Der Name des Gottes Jakobs schütze dich! '
      verse: 2
    - text: 'Er sende dir Hilfe vom Heiligtum / Und stütze dich von Zion her! '
      verse: 3
    - text: 'Er gedenke all deiner Speisopfer, / Und dein Brandopfer sei ihm wert!
        Sela. '
      verse: 4
    - text: 'Er gebe dir, was dein Herz begehrt, / Und all deine Wünsche erfülle er! '
      verse: 5
    - text: 'Dann wollen wir jauchzen ob deiner Hilfe / Und im Namen unsers Gottes
        das Banner schwingen. / Jahwe gewähre dir all dein Bitten! '
      verse: 6
    - text: '(Eine Einzelstimme:) / Nun weiß ich, daß Jahwe seinem Gesalbten hilft,
        / Aus seinem heiligen Himmel erhört er ihn / Durch gewaltige Taten seiner
        Rechten. '
      verse: 7
    - text: 'Diese vertrauen auf Wagen und jene auf Rosse, / Wir aber rufen an den
        Namen Jahwes, unsers Gottes. '
      verse: 8
    - text: 'Sie sinken nieder und fallen, / Wir aber stehen und halten uns aufrecht.
        (Schlußruf des ganzen Sängerchors:) / Jahwe, rette den König! / Erhör uns
        heut, da wir zu dir flehn! '
      verse: 9
  - chapter: 21
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: '(Der levitische Sängerchor:) / Ob deiner Macht, o Jahwe, freut sich der
        König / Und ob deiner Hilfe — wie jauchzt er so sehr! '
      verse: 2
    - text: 'Seines Herzens Verlangen hast du ihm erfüllt, / Seiner Lippen Begehren
        ihm nicht versagt. Sela. '
      verse: 3
    - text: 'Ja, reichsten Segen hast du ihm geschenkt, / Ihm aufs Haupt gesetzt eine
        Krone von Gold. '
      verse: 4
    - text: 'Um Leben bat er — du gabst es ihm, / Langes Leben für immer und ewig. '
      verse: 5
    - text: 'Durch deine Hilfe ist groß sein Ruhm, / Glanz und Hoheit legst du auf
        ihn. '
      verse: 6
    - text: 'Ja, du machst ihn zum Segen auf ewig, / Erfüllest ihn mit Freude vor
        dir. '
      verse: 7
    - text: '(Eine Einzelstimme:) / Denn der König vertrauet auf Jahwe, / Durch des
        Höchsten Gnade wanket er nicht. '
      verse: 8
    - text: 'Deine Hand wird treffen all deine Feinde, / Deine Rechte erreichen, die
        dich hassen. '
      verse: 9
    - text: 'Du machst sie gleich einem Feuerofen, wenn du erscheinst. / Jahwe verderbt
        sie in seinem Zorn, / Und Feuer wird sie verzehren. '
      verse: 10
    - text: 'Ihre Kinder wirst du von der Erde vertilgen, / Ihr Geschlecht von den
        Menschen ausrotten. '
      verse: 11
    - text: 'Sinnen sie Böses wider dich, / Erdenken sie Tücke — es ist umsonst! '
      verse: 12
    - text: 'Denn du schlägst sie in die Flucht, / Deine Pfeile richtest du gegen
        sie. (Schlußruf des ganzen Sängerchors:) / Erheb dich, Jahwe, in deiner Macht!
        / Dann preisen wir singend deine Kraft. '
      verse: 13
  - chapter: 22
    verses:
    - text: '   Dem Sangmeister, nach (der Melodie von:) "Hindin der Morgenröte" (?).
        / Ein Psalm Davids. '
      verse: 1
    - text: 'Mein Gott, mein Gott, warum hast du mich verlassen?! / Ohne Hilfe zu
        finden, muß ich zu dir schrein. '
      verse: 2
    - text: 'Mein Gott, ich rufe am Tage, doch du hörest mich nicht; / Auch (ruf ich)
        des Nachts, / Aber mein Klagen wird nicht gestillt. '
      verse: 3
    - text: 'Und dennoch bist du der Heilige, / Über Israels Lobliedern thronend. '
      verse: 4
    - text: 'Dir haben unsre Väter vertraut, / sie haben vertraut: du hast sie errettet. '
      verse: 5
    - text: 'Sie schrien zu dir und wurden frei, / Sie vertrauten dir und sind nicht
        zuschanden geworden. '
      verse: 6
    - text: 'Ich aber bin ein Wurm und kein Mensch, / Von den Leuten verhöhnt und
        verachtet vom Volk. '
      verse: 7
    - text: 'Alle, die mich sehen, spotten mein, / Verziehen die Lippen, schütteln
        den Kopf: '
      verse: 8
    - text: '"Befiehl dich Jahwe — der rette ihn, / Er reiß ihn heraus, hat er Freude
        an ihm!" '
      verse: 9
    - text: 'Ja, du hast mich gezogen aus Mutterschoß, / Mit Vertrauen mich erfüllt
        an der Mutter Brust. '
      verse: 10
    - text: 'Auf dich bin ich gewiesen von Anfang an, / Seit meiner Geburt bist du
        mein Gott. '
      verse: 11
    - text: 'Sei nicht fern von mir, denn Not ist nah — / Ich habe ja sonst keinen
        Helfer! '
      verse: 12
    - text: 'Viele Stiere haben mich umringt, / Die Starken Basans umgeben mich. '
      verse: 13
    - text: 'Ihren Rachen öffnen sie wider mich / Wie ein reißender, brüllender Löwe. '
      verse: 14
    - text: 'Wie Wasser bin ich hingegossen, / All meine Gebeine sind auseinandergereckt.
        / Es ist mein Herz wie Wachs, / Zerschmolzen in meinem Innern. '
      verse: 15
    - text: 'Vertrocknet wie eine Scherbe ist meine Kraft, / Die Zunge klebt mir am
        Gaumen, / Und du lagerst mich in den Todesstaub. '
      verse: 16
    - text: 'Ja, es haben mich Hunde umringt, / Eine Bösewichterrotte hat mich umkreist,
        / Sie durchbohren mir Hände und Füße. '
      verse: 17
    - text: 'Zählen könnt ich all meine Gebeine; / Sie aber freuen sich meiner Qual. '
      verse: 18
    - text: 'Sie teilen meine Kleider unter sich / Und werfen das Los über mein Gewand. '
      verse: 19
    - text: 'Du aber, Jahwe, bleib nicht fern! / Meine Stärke, eil mir zu Hilfe! '
      verse: 20
    - text: 'Rette mein Leben vom Schwert, / Aus der Hunde Gewalt reiß meine Seele. '
      verse: 21
    - text: 'Hilf mir doch aus des Löwen Rachen, / Aus der Büffel Hörnern mache mich
        frei! '
      verse: 22
    - text: 'Dann will ich meinen Brüdern deinen Namen künden, / Inmitten der Gemeinde
        dir lobsingen: '
      verse: 23
    - text: '"Die ihr Jahwe fürchtet, preist ihn, / Alle Nachkommen Jakobs, ehret
        ihn / Und scheut euch vor ihm, alle Israelsöhne! '
      verse: 24
    - text: 'Denn nicht verachtet, nicht verschmäht er des Armen Qual, / Nicht hat
        er sein Antlitz vor ihm verborgen, / Und als er schrie, hat er ihn erhört." '
      verse: 25
    - text: 'Dir gilt mein Lobpreis in großer Gemeinde. / Meine Gelübde bezahl ich
        vor allen Frommen. '
      verse: 26
    - text: 'Essen sollen Demütige und satt werden; / Preisen werden Jahwe, die ihn
        suchen: / "Euer Herz soll sich laben auf ewig!" '
      verse: 27
    - text: 'Des gedenkend werden sich wenden zu Jahwe / Alle Enden der Erde; / Und
        niederfallen werden vor dir / Alle Geschlechter der Heiden. '
      verse: 28
    - text: 'Denn Jahwes ist das Königtum, / Er ist aller Völker Herrscher. '
      verse: 29
    - text: 'Niederfallen werden vor ihm alle Großen der Erde, / Wenn sie gegessen
        haben. / Vor ihm werden auch alle knien. / Die hinabfahren in des Grabes Staub
        / Und die ihr Leben nicht fristen können. '
      verse: 30
    - text: 'Die Nachwelt soll ihm dienen, / Man wird vom Herrn erzählen dem künftigen
        Geschlecht. Sie werden kommen und seine Treue verkünden / Dem spätern Volk,
        daß er es vollbracht! '
      verse: 31
  - chapter: 23
    verses:
    - text: 'Ein Psalm Davids. '
      verse: 1
    - text: 'Jahwe ist mein Hirt: mir mangelt nichts. / Auf grünen Auen läßt er mich
        ruhn, / Zu stillen Wassern führt er mich. '
      verse: 2
    - text: 'Er labet meine Seele, / Er leitet mich auf rechten Pfaden / Um seines
        Namens willen. '
      verse: 3
    - text: 'Auch wenn ich wandre durch ein Tal des Todesschattens, / Fürcht ich kein
        Leid. / Denn du bist bei mir; dein Hirtenstab und Stecken, / Die trösten mich. '
      verse: 4
    - text: 'Du deckest mir den Tisch / Vor meiner Dränger Augen. / Du salbst mein
        Haupt mit Öl, / Mein Becher fließt über. '
      verse: 5
    - text: 'Nur Glück und Gnade folgen mir / Mein Leben lang, / Und wieder weilen
        werde ich in Jahwes Haus / Bis an das Ende meiner Tage. '
      verse: 6
  - chapter: 24
    verses:
    - text: 'Ein Psalm Davids. / (Der Festchor, während er mit der Bundeslade den
        Berg Zion hinaufsteigt:) / Jahwe ist die Erde und was sie erfüllt, / Der Erdkreis
        mit seinen Bewohnern. '
      verse: 1
    - text: 'Denn er hat sie auf Meere gegründet / Und über Ströme sie aufgerichtet. '
      verse: 2
    - text: '(Eine Einzelstimme:) / Wer darf Jahwes Berg besteigen, / Wer darf treten
        an seine heilige Stätte? '
      verse: 3
    - text: '(Der Festchor:) / Wer schuldlose Hände hat und reines Herzens ist, /
        Wer nicht auf Lüge sinnt / Und nicht betrügerisch schwört — '
      verse: 4
    - text: 'Der wird Segen empfangen von Jahwe / Und Hilfe vom Gott seines Heils. '
      verse: 5
    - text: 'So sind, die nach ihm fragen: / Die dein Antlitz suchen, sind Jakob.
        Sela. '
      verse: 6
    - text: '(Der Festchor oben vor den Toren der Zionsburg:) / Erhebt, ihr Tore,
        eure Häupter, / Ja, reckt euch empor, uralte Pforten, / Damit der König der
        Ehren einziehe! '
      verse: 7
    - text: '(Eine Einzelstimme drinnen, die gleichsam eine Antwort der Tore ist:)
        / Wer ist denn der König der Ehren? / (Der Festchor:) / Jahwe ist''s, ein
        Starker, ein Held, / Jahwe, ein Held im Streit! '
      verse: 8
    - text: 'Erhebt, ihr Tore, eure Häupter, / Ja reckt euch empor, uralte Pforten,
        / Damit der König der Ehren einziehe! '
      verse: 9
    - text: '(Wieder die Einzelstimme drinnen:) / Wer ist denn der König der Ehren?
        / (Der Festchor draußen:) / Jahwe (der Herr) der Heerscharen, er ist der König
        der Ehren. / Sela. '
      verse: 10
  - chapter: 25
    verses:
    - text: 'Von David. / Auf dich, o Jahwe, ist mein Herz gerichtet. '
      verse: 1
    - text: 'Bei dir, mein Gott, fühl ich mich sicher; / Laß mich nicht zuschanden
        werden! / Laß meine Feinde nicht über mich frohlocken! '
      verse: 2
    - text: 'Gar niemand, der dein harret, wird zuschanden. / Zuschanden werden, die
        ohn Ursach treulos sind. '
      verse: 3
    - text: 'Deine Wege, Jahwe, tu mir kund, / Deine Steige lehre mich! '
      verse: 4
    - text: 'Halt mich auf dem Pfade deiner Wahrheit, lehre mich! / Denn der Gott,
        der mir hilft, bist du. / Dein harr ich allezeit. '
      verse: 5
    - text: 'Sei eingedenk, o Jahwe, deiner Huld und Gnade, / Denn sie sind von Ewigkeit. '
      verse: 6
    - text: 'Gedenke nicht der Sünden meiner Jugend / noch meiner Missetaten! / Gedenk
        du mein nach deiner Gnade / Um deiner Güte willen, Jahwe! '
      verse: 7
    - text: 'Treugesinnt ist Jahwe und voll Güte; / Drum zeigt er Sündern auch den
        rechten Weg. '
      verse: 8
    - text: 'Im Rechte leitet er Demütige / Und lehret die Elenden seinen Weg. '
      verse: 9
    - text: 'Kann''s anders sein, als daß die Wege Jahwes / alle Gnade sind und Wahrheit
        / Für die, die da bewahren seinen Bund und seine Zeugnisse? '
      verse: 10
    - text: 'Laß, Jahwe, doch um deines Namens willen / Vergebung werden meiner Schuld,
        denn sie ist groß. '
      verse: 11
    - text: 'Mit Jahwes Furcht erfülltem Mann / Zeigt Gott den Weg, den er erwählen
        soll. '
      verse: 12
    - text: 'Nicht nur ihm selber wird es wohl ergehn, / Nein, auch sein Same wird
        das Land besitzen. '
      verse: 13
    - text: 'Sein Wohlgefallen schenkt Jahwe denen, die ihn fürchten, / Und seinen
        Bund läßt er sie wissen. '
      verse: 14
    - text: 'Auf Jahwe richten sich beständig meine Augen; / Denn er wird aus dem
        Netze ziehen meinen Fuß. '
      verse: 15
    - text: 'Prüfend wende dich zu mir und sei mir gnädig! / Denn einsam bin ich und
        elend. '
      verse: 16
    - text: 'Zermalmend trifft die Angst mein Herz; / Aus meinen Nöten rette mich! '
      verse: 17
    - text: 'Ruhn laß dein Aug auf meinem Leid und Ungemach, / Vergib mir alle meine
        Sünden! '
      verse: 18
    - text: 'Richte deinen Blick auf meine Feinde, wie sie zahlreich sind / Und wie
        sie ohne Grund mich hassen. '
      verse: 19
    - text: 'Schütze meine Seele und errette mich! / Laß mich nicht zuschanden werden,
        denn dir vertraue ich. '
      verse: 20
    - text: 'Treue und Aufrichtigkeit mögen mich behüten, / Denn ich harre dein! '
      verse: 21
    - text: 'Elohim, erlöse Israel aus allen seinen Nöten! '
      verse: 22
  - chapter: 26
    verses:
    - text: 'Von David. / Hilf mir zu meinem Recht, o Jahwe; / denn in Unschuld bin
        ich gewandelt, / Und auf Jahwe hab ich vertrauet, ohne zu wanken. '
      verse: 1
    - text: 'Prüfe mich, Jahwe, erprobe mich, / Erforsche meine Nieren und mein Herz! '
      verse: 2
    - text: 'Denn deine Gnade ist mir stets vor Augen, / Und in deiner Wahrheit wandle
        ich. '
      verse: 3
    - text: 'Ich sitze nicht bei falschen Leuten, / Mit Hinterlistigen verkehre ich
        nicht. '
      verse: 4
    - text: 'Ich hasse der Bösen Versammlung, / Und bei den Gottlosen sitze ich nicht. '
      verse: 5
    - text: 'Ich will meine Hände in Unschuld waschen / Und möchte wandeln, o Jahwe,
        um deinen Altar, '
      verse: 6
    - text: 'Laut anzustimmen den Lobgesang / Und zu erzählen all deine Wunder. '
      verse: 7
    - text: 'Lieb hab ich, Jahwe, deines Hauses Stätte / Und den Ort, da deine Herrlichkeit
        wohnt. '
      verse: 8
    - text: 'Raffe meine Seele nicht hin mit Sündern / Noch mit Blutmenschen mein
        Leben: '
      verse: 9
    - text: 'An ihren Händen klebt Schandtat, / Ihre Rechte ist voll Bestechung. '
      verse: 10
    - text: 'Ich aber will in meiner Unschuld wandeln; / Errette mich und sei mir
        gnädig! '
      verse: 11
    - text: 'Mein Fuß steht auf ebenem Weg; / In der Gemeinde will ich Jahwe preisen. '
      verse: 12
  - chapter: 27
    verses:
    - text: 'Von David. / Jahwe ist mein Licht und mein Heil! / Vor wem sollt ich
        mich fürchten? / Jahwe ist meines Lebens Schutz! / Vor wem sollt ich zagen? '
      verse: 1
    - text: 'Dringen Frevler auf mich ein, / Mein Fleisch zu fressen; / Kommen meine
        Dränger und Feinde heran: / Sie müssen straucheln und fallen. '
      verse: 2
    - text: 'Lagert sich auch ein Heer wider mich — / Mein Herz ist ohne Furcht. /
        Erhebt sich Krieg gegen mich — / Auch dann bin ich getrost. '
      verse: 3
    - text: 'Eins nur erbitt ich von Jahwe, / Dies wäre mein Wunsch: / Daß ich in
        Jahwes Hause bleiben darf / Mein Leben lang, / Um Jahwes Huld zu schauen /
        Und immer seinen Tempel zu besuchen. '
      verse: 4
    - text: 'Denn er bringt mich in seine Hütte / Am Unglückstage, / Schirmt mich
        in seines Zeltes Schirm, / Auf einen Fels erhöht er mich. '
      verse: 5
    - text: 'So erhebt sich mein Haupt über meine Feinde ringsum. / Opfer des Jubels
        will ich opfern in seinem Zelt, / Will Jahwe singen und spielen. '
      verse: 6
    - text: 'Höre, Jahwe, ich rufe laut! / Sei mir denn gnädig, erhöre mich! '
      verse: 7
    - text: 'Zu dir spricht mein Herz: (da du geboten:) ''Suchet mein Antlitz!'' /
        "Dein Antlitz, Jahwe, such ich auch." '
      verse: 8
    - text: 'Verbirg dein Antlitz nicht vor mir! / Weise nicht ab im Zorn deinen Knecht!
        / Meine Hilfe bist du. So verwirf mich nicht / Und verlaß mich nicht, Gott
        meines Heils! '
      verse: 9
    - text: 'Wenn mich Vater und Mutter verlassen, / Nimmt Jahwe mich auf. '
      verse: 10
    - text: 'Zeige mir, Jahwe, deinen Weg, / Leit mich auf ebner Bahn / Um meiner
        Feinde willen. '
      verse: 11
    - text: 'Gib mich nicht preis meiner Dränger Wut; / Denn es erheben sich gegen
        mich falsche Zeugen, / Leute, die Frevel schnauben. '
      verse: 12
    - text: 'Glaubte ich nicht, noch Jahwes Güte zu schauen / In der Lebendigen Land
        — (ich wäre vergangen in meinem Elend.) '
      verse: 13
    - text: 'Hoff auf Jahwe! Sei getrost und unverzagt! / Ja, hoff auf Jahwe! '
      verse: 14
  - chapter: 28
    verses:
    - text: 'Von David. / Zu dir, o Jahwe, rufe ich, / Mein Fels, gib mir doch Antwort!
        / Denn hörst du mich nicht, / So gleiche ich denen, die in die Grube fahren. '
      verse: 1
    - text: 'Höre mein lautes Flehn, wenn ich zu dir schreie, / Wenn ich meine Hände
        erhebe / Zu deinem Allerheiligsten. '
      verse: 2
    - text: 'Raff mich nicht weg mit Frevlern und Übeltätern, / Die freundlich reden
        mit ihren Nächsten, / Während sie Böses im Sinne haben. '
      verse: 3
    - text: 'Vergilt du ihnen nach ihrem Tun und ihren bösen Werken! / Nach ihrer
        Hände Tat gib ihnen, / Vergilt du ihnen, was sie verdient! '
      verse: 4
    - text: 'Wenn sie nicht achten auf Jahwes Tun und seiner Hände Werk, / So reiß
        er sie nieder und baue sie nicht! '
      verse: 5
    - text: 'Gelobt sei Jahwe! / Denn er hat mein lautes Flehen gehört. '
      verse: 6
    - text: 'Jahwe ist mein Schutz und mein Schild. / Auf ihn hat mein Herz vertraut,
        / Und ich hab Hilfe gefunden! / Drum jubelt mein Herz, / Und mit meinem Liede
        will ich ihm danken. '
      verse: 7
    - text: 'Jahwe schütze sein Volk! / Ein Heilsort ist er seinem Gesalbten. '
      verse: 8
    - text: 'O hilf deinem Volk und segne dein Erbe, / Weide und trage sie ewiglich! '
      verse: 9
  - chapter: 29
    verses:
    - text: 'Ein Psalm Davids. / Bringet Jahwe, ihr Gottessöhne, / Bringet Jahwe Ehre
        und Preis! '
      verse: 1
    - text: 'Bringt Jahwe seines Namens Ehre! / Huldigt Jahwe in heiligem Schmuck! '
      verse: 2
    - text: 'Jahwes Stimme schallt über den Wassern: / Der Gott der Ehre donnert,
        / Jahwe thront über mächtigen Wassern. '
      verse: 3
    - text: 'Jahwes Stimme erschallt mit Macht, / Jahwes Stimme erschallt mit Pracht. '
      verse: 4
    - text: 'Jahwes Stimme zerschmettert Zedern, / Jahwe zerschmettert des Libanons
        Zedern. '
      verse: 5
    - text: 'Er läßt hüpfen wie Kälber, / Libanon und Sirjon wie junge Büffel. '
      verse: 6
    - text: 'Jahwes Stimme sprüht Feuerflammen. '
      verse: 7
    - text: 'Jahwes Stimme läßt beben die Wüste, / Beben läßt Jahwe die Wüste von
        Kades. '
      verse: 8
    - text: 'Jahwes Stimme läßt Hinden gebären, / Entblättert die Wälder. / In seinem
        Tempel ruft alles: "Ehre!" '
      verse: 9
    - text: 'Jahwe thronte einst über der Sintflut, / Jahwe wird thronen als König
        auf ewig. '
      verse: 10
    - text: 'Jahwe verleiht seinem Volke Macht, / Jahwe segnet sein Volk mit Frieden! '
      verse: 11
  - chapter: 30
    verses:
    - text: 'Ein Psalm. Nach dem Liede der Hausweihe (?). Von David. '
      verse: 1
    - text: 'Ich erhebe dich, Jahwe: Du hast mich errettet, / Daß meine Feinde nicht
        über mich jauchzten. '
      verse: 2
    - text: 'Jahwe, mein Gott, ich schrie zu dir: / Du hast mich geheilt. '
      verse: 3
    - text: 'Jahwe, du hast mich dem Tode entrissen, / Mich neubelebt, daß ich nicht
        in die Grube sank. '
      verse: 4
    - text: 'Lobsinget Jahwe, ihr, seine Frommen, / Und dankt seinem heiligen Namen! '
      verse: 5
    - text: 'Denn nur einen Augenblick währet sein Zorn, / Doch lebenslang seine Huld.
        / Am Abend kehret Weinen ein, / Des Morgens aber ist Jubel. '
      verse: 6
    - text: 'Ich dachte in meinem Glück: / "Ich werde nimmermehr wanken!" '
      verse: 7
    - text: 'Jahwe, in deiner Huld / Hattest du meinem Berge Macht verliehn. / Dann
        aber verbargst du dein Antlitz — / Da war ich bestürzt. '
      verse: 8
    - text: 'Zu dir, o Jahwe, rief ich, / Zu Jahwe hab ich gefleht: '
      verse: 9
    - text: '"Was nützt dir''s, daß du mein Blut vergießt, / Daß ich niederfahre zur
        Grube? / Kann denn der Staub dich preisen? / Kann er deine Treue verkünden? '
      verse: 10
    - text: 'O höre, Jahwe, sei mir doch gnädig! / Jahwe, sei mir ein Helfer!" '
      verse: 11
    - text: 'Du hast mir ja stets schon mein Klagen in Reigen verwandelt, / Meinen
        Sack gelöst, mich mit Freude gegürtet, Damit ich dir singe und nimmer verstumme.
        / Jahwe, mein Gott, immerdar will ich dich preisen! '
      verse: 12
  - chapter: 31
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: 'Bei dir, o Jahwe, suche ich Zuflucht: / Mög ich nimmer zuschanden werden!
        / Nach deiner Treue errette mich! '
      verse: 2
    - text: 'Neige dein Ohr zu mir, befreie mich eilends! / Sei mir ein schützender
        Fels, / Eine feste Burg, mir zu helfen! '
      verse: 3
    - text: 'Ja, mein Fels, meine Burg bist du, / Ob deines Namens wirst du mich führen
        und leiten. '
      verse: 4
    - text: 'Herausziehn wirst du mich aus dem Netz, / Das man mir heimlich gelegt;
        / Denn du bist mein Schutz. '
      verse: 5
    - text: 'In deine Hand befehl ich meinen Geist! / Du erlösest mich, Jahwe, du
        treuer Gott. '
      verse: 6
    - text: 'Verhaßt sind mir, die nichtigen Götzen dienen; / Ich traue auf Jahwe. '
      verse: 7
    - text: 'Jubeln will ich und fröhlich sein ob deiner Gnade; / Denn du siehest
        mein Elend an, / Du merkst auf die Not meiner Seele. '
      verse: 8
    - text: 'Du gibst mich nicht in des Feindes Hand, / Du stellst meine Füße auf
        freien Raum. '
      verse: 9
    - text: 'Sei mir gnädig, Jahwe, denn mir ist angst! / Mir schwindet in Gram Aug,
        Seele und Leib. '
      verse: 10
    - text: 'In Kummer vergehet mein Leben, / Meine Jahre entrinnen in Seufzen. /
        Ob meiner Sünde wankt meine Kraft, / Und meine Gebeine verfallen. '
      verse: 11
    - text: 'Durch all meine Dränger bin ich ein Schimpf geworden, / Eine Last meinen
        Nachbarn, meinen Freunden ein Schreck; / Die mich draußen erblicken, fliehen
        vor mir. '
      verse: 12
    - text: 'Wie ein Toter bin ich vergessen, entschwunden dem Sinn, / Ich bin wie
        ein zerbrochen Gefäß. '
      verse: 13
    - text: 'Ja ich höre vieler Verleumdung, / Grauen umgibt mich ringsum. / Beraten
        sie zusammen wider mich, / So sinnen sie drauf, mir das Leben zu rauben. '
      verse: 14
    - text: 'Ich aber, Jahwe, traue auf dich, / Ich spreche: "Du bist mein Gott." '
      verse: 15
    - text: 'In deiner Hand liegt mein Geschick. / Meiner Feinde Gewalt und meinen
        Verfolgern entreiße mich! '
      verse: 16
    - text: 'Laß deinem Knechte dein Antlitz leuchten, / Hilf mir durch deine Gnade! '
      verse: 17
    - text: 'Jahwe, nicht werd ich beschämt, denn ich rufe dich an. / Zuschanden mögen
        die Frevler werden, / Mögen sie fahren zur Unterwelt! '
      verse: 18
    - text: 'Verstummen sollen die Lügenlippen, / Die frech den Gerechten schmähn
        / In Übermut und Hohn! '
      verse: 19
    - text: 'Wie groß ist deine Güte, / Die du denen bereit hältst, die dich fürchten,
        / Erweisest denen, die dir vertraun, / Vor allen Menschenkindern. '
      verse: 20
    - text: 'Du schirmst sie im Schirm deines Angesichts / Vor den Rotten der Menschen,
        / Birgst sie in einer Hütte / Vor dem Hader der Zungen. '
      verse: 21
    - text: 'Gepriesen sei Jahwe! / Er hat seine Gnade mir wunderbar / Erzeigt in
        einer festen Stadt. '
      verse: 22
    - text: 'Ich aber dachte in meiner Angst, / Ich wäre von dir verstoßen. / Doch
        du vernahmest mein lautes Flehn, / Als ich zu dir schrie. '
      verse: 23
    - text: 'Liebt Jahwe, all seine Frommen! / Die Treuen behütet Jahwe, / Aber die
        Stolzen straft er streng. Seid stark und mutigen Herzens / Alle, die ihr auf
        Jahwe harrt! '
      verse: 24
  - chapter: 32
    verses:
    - text: 'Von David. Eine Betrachtung (?). / Heil dem, des Missetat vergeben, des
        Sünde erlassen ist! '
      verse: 1
    - text: 'Heil dem Menschen, dem Jahwe die Schuld nicht anrechnet, / Und in des
        Geist kein Trug ist. '
      verse: 2
    - text: 'Als ich schwieg, schwand mein Gebein dahin, / Weil ich unaufhörlich seufzen
        mußte. '
      verse: 3
    - text: 'Denn deine Hand lag schwer auf mir bei Tag und Nacht, / Mein Lebenssaft
        vertrocknete wie in der Sommerglut. Sela. '
      verse: 4
    - text: 'Da tat ich dir meine Sünde kund, / und meine Schuld verdeckte ich nicht.
        / Ich sprach: "Bekennen will ich Jahwe meine Missetat." / Da hast du meine
        Sündenschuld weggenommen. Sela. '
      verse: 5
    - text: 'Drum bete jeder Fromme zu dir, solange du noch zu finden bist. / Fluten
        auch mächtige Wasser einher, / ihn werden sie sicher nicht treffen. '
      verse: 6
    - text: 'Du bist mein Schirm, vor Drangsal bewahrest du mich, / Umringst mich
        mit Rettungsjubeln. Sela. '
      verse: 7
    - text: 'Ich will dich belehren, dir zeigen den Weg, den du gehen mußt; / Fest
        will ich auf dich mein Auge richten. '
      verse: 8
    - text: 'Seid nicht wie das Roß, wie das unverständige Maultier! / Mit Zaum und
        Halfter, ihrem Geschirr, muß man sie zügeln; / Sonst nahen sie nicht zu dir. '
      verse: 9
    - text: 'Der Gottlose hat viel Schmerzen. / Wer aber auf Jahwe traut, den umgibt
        er mit Gnade. '
      verse: 10
    - text: 'Freut euch in Jahwe, frohlockt, ihr Gerechten, / Und jauchzet, ihr Redlichen
        alle! '
      verse: 11
  - chapter: 33
    verses:
    - text: 'Jubelt, Gerechte, in Jahwe! / Den Redlichen ziemet Lobgesang. '
      verse: 1
    - text: 'Dankt Jahwe auf der Zither, / Auf zehnsaitiger Harfe spielet ihm! '
      verse: 2
    - text: 'Singt ihm ein neues Lied, / Spielt schön und kräftig mit Jubelgetön! '
      verse: 3
    - text: 'Denn Jahwes Wort ist wahrhaftig, / Und all sein Tun vollzieht sich in
        Treue. '
      verse: 4
    - text: 'Er liebet Gerechtigkeit und Recht, / Jahwes Güte erfüllt die Erde. '
      verse: 5
    - text: 'Durch Jahwes Wort sind die Himmel gemacht, / Durch den Hauch seines Mundes
        ihr ganzes Heer. '
      verse: 6
    - text: 'Er sammelt als Haufen des Meeres Wasser, / Er legt die Fluten in Vorratskammern. '
      verse: 7
    - text: 'Vor Jahwe fürchte sich alle Welt, / Alle Erdbewohner erbeben vor ihm! '
      verse: 8
    - text: 'Denn er hat gesprochen — da ward es; / Er hat geboten — und es stand
        da. '
      verse: 9
    - text: 'Jahwe vernichtet der Heiden Plan, / Vereitelt der Völker Gedanken. '
      verse: 10
    - text: 'Jahwes Plan bleibt ewig bestehn, / Seines Herzens Gedanken für alle Geschlechter. '
      verse: 11
    - text: 'Heil dem Volke, des Gott ist Jahwe, / Dem Volk, das er sich zum Erbe
        erwählt! '
      verse: 12
    - text: 'Vom Himmel blicket Jahwe herab, / Er sieht alle Menschenkinder. '
      verse: 13
    - text: 'Von seiner Wohnstatt schauet er / Auf alle Bewohner der Erde. '
      verse: 14
    - text: 'Er bildet allen ihr Herz, / Er achtet auf all ihr Tun. '
      verse: 15
    - text: 'Nicht siegt ein König durch große Macht, / Nicht rettet ein Held sich
        durch große Kraft. '
      verse: 16
    - text: 'Nichts nützen Rosse zum Siege, / Ihre große Stärke hilft nicht entrinnen. '
      verse: 17
    - text: 'Auf die, die ihn fürchten, blickt Jahwes Auge, / Auf die, die harren
        auf seine Huld, '
      verse: 18
    - text: 'Daß er ihr Leben vom Tode errette / Und sie erhalte in Hungersnot. '
      verse: 19
    - text: 'Unsre Seele wartet auf Jahwe, / Er ist uns Hilfe und Schild. '
      verse: 20
    - text: 'Ja, in ihm freuet sich unser Herz. / Seinem heiligen Namen vertrauen
        wir. '
      verse: 21
    - text: 'Deine Gnade, Jahwe, sei über uns, / Gleichwie wir auf dich harren! '
      verse: 22
  - chapter: 34
    verses:
    - text: 'Von David, als er sich vor Abimelech wahnsinnig stellte, / so daß dieser
        ihn von sich trieb und er wegging. '
      verse: 1
    - text: 'Allzeit will ich Jahwe preisen, / Sein Lob sei stets in meinem Mund. '
      verse: 2
    - text: 'Bei Jahwe soll mein Herz sich rühmen, / Daß Dulder es hören und sich
        freun. '
      verse: 3
    - text: 'Groß achtet mit mir Jahwe, / Laßt uns zusammen seinen Namen erhöhn! '
      verse: 4
    - text: 'Dringend suchte ich Jahwe, er gab mir Antwort: / Aus all meinen Ängsten
        befreite er mich. '
      verse: 5
    - text: 'Hell leuchtet das Aug, wenn man auf ihn blickt, / Und das Antlitz wird
        nicht erblassen. '
      verse: 6
    - text: 'Solch ein Dulder ist hier: der rief — / da erhörte ihn Jahwe / Und half
        ihm aus all seinen Nöten. '
      verse: 7
    - text: 'Ganz nah ist Jahwes Engel den Frommen allen / Und reißt sie aus jeder
        Gefahr. '
      verse: 8
    - text: 'Tastet und seht: wie gütig ist Jahwe! / Heil dem Manne, der zu ihm flieht! '
      verse: 9
    - text: 'Jahwe fürchtet, ihr Heiligen sein! / Denn die ihn fürchten, die trifft
        kein Mangel. '
      verse: 10
    - text: 'Karg leben und hungern wohl junge Leun; / Die aber Jahwe suchen, entbehren
        kein Gut. '
      verse: 11
    - text: 'Liebe Kinder, kommet, höret mir zu! / Jahwe zu fürchten, will ich euch
        lehren. '
      verse: 12
    - text: 'Möchtest du haben langdauerndes Leben, / Zahlreiche Tage, um Glück zu
        schaun? '
      verse: 13
    - text: 'Nun, dann bewahr deine Zunge vor Bösem / Und deine Lippen vor falschem
        Wort. '
      verse: 14
    - text: 'Sei fern vom Bösen und tue das Gute, / Suche Frieden und jage ihm nach! '
      verse: 15
    - text: 'Auf Gerechte schauen die Augen Jahwes, / Und seine Ohren hören ihr Schrein. '
      verse: 16
    - text: 'Pein bringt den Frevlern der Zornblick Jahwes: / Von der Erde vertilget
        er ihr Gedächtnis. '
      verse: 17
    - text: 'Zagend schreien die Frommen, und Jahwe hört: / Aus all ihren Leiden rettet
        er sie. '
      verse: 18
    - text: 'Kommt Jahwe denen nicht nah, / die zerbrochenen Herzens sind? / Und allen
        hilft er, deren Geist zerschlagen ist. '
      verse: 19
    - text: 'Reichlich muß der Gerechte leiden, / Aber aus allem befreit ihn Jahwe. '
      verse: 20
    - text: 'Schützend bewahrt er all seine Gebeine, / Daß ihrer nicht eins zerbrochen
        wird. '
      verse: 21
    - text: 'Töten wird den Frevler das Unheil, / Büßen müssen die Hasser des Frommen.
        Jahwe erlöst seiner Knechte Seele, / Und schuldlos bleiben, die zu ihm flehn. '
      verse: 22
  - chapter: 35
    verses:
    - text: 'Von David. / Bestreite, Jahwe, meine Bestreiter, / Bekriege, die mich
        bekriegen! '
      verse: 1
    - text: 'Ergreife Schild und Tartsche, / Steh auf, um mir zu helfen! '
      verse: 2
    - text: 'Zücke den Speer und die Axt wider meine Verfolger, / Sprich zu meiner
        Seele: "Ich helfe dir!" '
      verse: 3
    - text: 'Schande und Schmach mögen ernten, / Die mir nach dem Leben trachten;
        / Zurückweichen und erröten müssen, / Die auf mein Unglück sinnen! '
      verse: 4
    - text: 'Sie seien wie Spreu vor dem Winde, / Und Jahwes Engel stoße sie weg! '
      verse: 5
    - text: 'Ihr Weg sei finster und schlüpfrig, / Und Jahwes Engel verfolge sie! '
      verse: 6
    - text: 'Denn sie haben ihr Netz mir ohn Ursach gelegt, / Ohn Ursach mir eine
        Grube gegraben. '
      verse: 7
    - text: 'Verderben treffe ihn, eh er''s meint, / Ihn fange das Netz, das er heimlich
        gestellt! / Er falle hinein und verderbe! '
      verse: 8
    - text: 'Dann wird meine Seele in Jahwe sich freun, / Ob seiner Hilfe frohlocken. '
      verse: 9
    - text: 'Es sagen all meine Gebeine: "Wer gleicht dir, o Jahwe? / Du rettest den
        Armen aus des Stärkern Hand, / Den Armen und Dürftigen von seinem Räuber." '
      verse: 10
    - text: 'Falsche Zeugen erheben sich, / Sie fragen nach Dingen, die ich nicht
        weiß; '
      verse: 11
    - text: 'Sie vergelten mir Böses für Gutes. / Wie bin ich allein und verlassen! '
      verse: 12
    - text: 'Ich aber, waren sie krank, trug Trauerkleider, / Machte mich müde mit
        Fasten / Und betete gesenkten Haupts. '
      verse: 13
    - text: 'Als wär er mein Freund, mein Bruder, so (leidvoll) ging ich einher; /
        Wie um meine Mutter trauernd, so war ich gebeugt von Schmerz. '
      verse: 14
    - text: 'Nun aber bei meinem Sturze freuen sie sich und treten zusammen, / Es
        rotten sich wider mich Wichte, die ich nicht kannte; / Sie lästern und hören
        damit nicht auf. '
      verse: 15
    - text: 'Wie Ruchlose Possenreißer / Fletschen sie wider mich ihre Zähne. '
      verse: 16
    - text: 'O Herr, wie lange noch willst du es ansehn? / Schütze mein Leben vor
        ihrem Verderben, / Entreiß meine Seele den jungen Löwen! '
      verse: 17
    - text: 'Ich will dich preisen in großer Gemeinde, / Unter zahlreichem Volke dich
        rühmen. '
      verse: 18
    - text: 'Laß sich nicht über mich freun, die mir grundlos feind sind, / Laß nicht,
        die mich ohn Ursach hassen, mein hämisch spotten! '
      verse: 19
    - text: 'Denn sie reden nicht, was zum Frieden dient, / Nein, gegen die Stillen
        im Lande ersinnen sie Trug. '
      verse: 20
    - text: 'Sie reißen den Mund weit auf wider mich, / Sie rufen: "Ei, ei, nun sehen
        wir''s ja!" '
      verse: 21
    - text: 'Du siehst es, Jahwe, drum schweige nicht! / O Herr, sei nicht ferne von
        mir! '
      verse: 22
    - text: 'Wach auf, wach auf und schaffe mir Recht! / Mein Gott, mein Herr, tritt
        du für mich ein! '
      verse: 23
    - text: 'Schaff Recht mir nach deiner Gerechtigkeit, o Jahwe, mein Gott! / Sie
        sollen ja nicht über mich frohlocken. '
      verse: 24
    - text: 'Sie sollen nicht denken: "Ei, nun ist''s erreicht!" / Nicht glauben:
        "Jetzt haben wir ihn vernichtet." '
      verse: 25
    - text: 'Beschämt und enttäuscht müssen alle werden, / Die sich meines Unglücks
        freun. / Es müssen sich hüllen in Schande und Schmach, / Die sich stolz wider
        mich erheben. '
      verse: 26
    - text: 'Laß jubeln und jauchzen, die mir gönnen mein Recht! / Laß sie allzeit
        sprechen: "Jahwe ist groß, / Der das Heil seines Knechtes begehret!" '
      verse: 27
    - text: 'Meine Zunge soll deine Gerechtigkeit preisen, / Fort und fort deinen
        Ruhm verkünden. '
      verse: 28
  - chapter: 36
    verses:
    - text: 'Dem Sangmeister. Von dem Knechte Jahwes, von David. '
      verse: 1
    - text: 'Wie die Sünde zum Frevler redet, / daran muß ich denken in meinem Herzen.
        / Es fehlt ihm ja alle Scheu vor Gott. '
      verse: 2
    - text: 'Denn sie umgarnt ihn mit Schmeichelreden, / Damit sie erreiche, daß er
        sich verschulde und hasse. '
      verse: 3
    - text: 'Was er spricht, ist Unheil und Tücke; / Er steht davon ab, verständig
        zu handeln und gut. '
      verse: 4
    - text: 'Unheil sinnt er auf seinem Lager, / Betritt einen bösen Weg, / Schlechtes
        verwirft er nicht. '
      verse: 5
    - text: 'Jahwe, bis an den Himmel reicht deine Gnade, / Deine Treue bis zu den
        Wolken. '
      verse: 6
    - text: 'Deine Gerechtigkeit gleicht Gottes Bergen, / Deine Gerichte der Meerestiefe;
        / Menschen und Tieren hilfst du, o Jahwe. '
      verse: 7
    - text: 'Wie köstlich, Elohim, ist deine Gnade! / Die Menschen dürfen sich bergen
        in deiner Fittiche Schatten. '
      verse: 8
    - text: 'Sie laben sich an deines Hauses Fülle, / Und mit dem Strom deiner Wonne
        tränkest du sie. '
      verse: 9
    - text: 'Denn bei dir ist die Quelle des Lebens, / In deinem Lichte schauen wir
        das Licht. '
      verse: 10
    - text: 'Erhalt deine Gnade denen, die dich erkennen, / Und deine Gerechtigkeit
        den redlichen Herzen! '
      verse: 11
    - text: 'Nicht treffe mich der Hoffart Fuß, / Und der Frevler Hand verscheuche
        mich nicht! Dann fallen die Übeltäter, / Sie stürzen und kommen nicht wieder
        empor. '
      verse: 12
  - chapter: 37
    verses:
    - text: 'Von David. / Arge laß nicht zum Eifer dich reizen, / Alle die Frevler
        beneide nicht! '
      verse: 1
    - text: 'Denn wie Gras verschwinden sie eilend / Und verwelken wie grünes Kraut. '
      verse: 2
    - text: 'Baue auf Jahwe und handle gut, / Bleibe im Lande und pflege Treue! '
      verse: 3
    - text: 'So wirst du Wonne an Jahwe haben, / Der dir gewährt deines Herzens Wunsch. '
      verse: 4
    - text: 'Gründe auf Jahwe dein Lebenslos, / Traue auf ihn, denn er macht''s wohl! '
      verse: 5
    - text: 'Er läßt deine Unschuld wie Morgenlicht leuchten / Und dein Recht wie
        die Mittagshelle. '
      verse: 6
    - text: 'Duldergleich sei stille zu Jahwe und harre sein! / Entrüste dich nicht
        über den, der Glück hat, / Über den Mann, der Ränke verübt! '
      verse: 7
    - text: 'Halt dich vom Zorne zurück, laß fahren den Grimm! / Erhitze dich nicht,
        es führt nur zum Bösen! '
      verse: 8
    - text: 'Denn Frevler werden ausgerottet; / Die aber Jahwes harren, die erben
        das Land. '
      verse: 9
    - text: 'Wartest du nur ein Weilchen, so ist der Frevler nicht mehr. / Nach seiner
        Stätte siehst du dich um: er ist dahin! '
      verse: 10
    - text: 'Die Dulder werden das Land ererben / Und sich erfreuen der Fülle des
        Heils. '
      verse: 11
    - text: 'Saat des Unheils sinnet der Böse, / Fletscht seine Zähne gegen den Frommen. '
      verse: 12
    - text: 'Doch Adonái lachet sein, / Denn er siehet: es kommt sein Tag. '
      verse: 13
    - text: 'Gottlose zücken das Schwert und spannen den Bogen, / Um den Armen und
        Dürftigen zu fällen, / Um hinzumorden, die redlich wandeln. '
      verse: 14
    - text: 'Doch ihnen ins Herz wird dringen ihr Schwert, / Und ihre Bogen werden
        zerbrochen. '
      verse: 15
    - text: 'Trägt der Gerechte auch wenig davon, / Besser ist''s immer als vieler
        Frevler Güterfülle. '
      verse: 16
    - text: 'Denn der Frevler Arm wird zerbrochen, / Aber die Frommen stützt Jahwe. '
      verse: 17
    - text: 'Jahwe kennt der Redlichen Tage, / Und ihr Besitz wird ewig bestehn. '
      verse: 18
    - text: 'Nicht leiden sie Mangel in böser Zeit, / In den Tagen des Hungers werden
        sie satt. '
      verse: 19
    - text: 'Kläglich kommen die Frevler um; / Wie der Auen Pracht sind Jahwes Feinde:
        / Sie schwinden dahin wie der Rauch, sie schwinden. '
      verse: 20
    - text: 'Lehnt der Frevler, so zahlt er nicht, / Der Gerechte aber tut wohl und
        gibt. '
      verse: 21
    - text: 'Denn seine Gesegneten erben das Land, / Doch seine Verfluchten werden
        zunichte. '
      verse: 22
    - text: 'Menschen tun feste Schritte mit Jahwes Hilfe, / Wenn ihr Wandel ihm wohlgefällt. '
      verse: 23
    - text: 'Mögen sie wanken — sie stürzen nicht, / Denn Jahwe stützt ihre Hände. '
      verse: 24
    - text: 'Nie hab ich als Knabe noch später im Alter / Den Frommen verlassen gesehn
        / Und seine Kinder betteln um Brot. '
      verse: 25
    - text: 'Allezeit tut er wohl und leihet, / Und seine Nachkommen werden zum Segen. '
      verse: 26
    - text: 'Sei fern vom Bösen und tue das Gute, / So wirst du immerdar wohnen bleiben. '
      verse: 27
    - text: 'Jahwe liebt ja das Recht / Und verläßt seine Frommen nicht; er schützt
        sie auf immer. / Doch der Frevler Geschlecht wird ausgerottet. '
      verse: 28
    - text: 'Die Gerechten erben das Land / Und wohnen darin auf ewig. '
      verse: 29
    - text: 'Preis der Weisheit verkündet der Fromme, / Und seine Zunge redet, was
        recht. '
      verse: 30
    - text: 'Seines Gottes Gesetz ruht ihm im Herzen, / Und seine Schritte wanken
        nicht. '
      verse: 31
    - text: 'Zu verderben den Frommen, lauert der Frevler: / Er sucht ihn zu töten. '
      verse: 32
    - text: 'Doch Jahwe gibt ihn seiner Hand nicht preis, / Er spricht ihn nicht schuldig,
        wenn Menschen ihn richten. '
      verse: 33
    - text: 'Klammre dich an Jahwe, halt ein seinen Weg: / Er wird dich erhöhn, daß
        du erbest das Land. / Der Frevler Vernichtung siehst du mit an. '
      verse: 34
    - text: 'Reckenhaft kühn sah ich einen Frevler; / Er spreizte sich stolz wie ein
        grünender Baum. '
      verse: 35
    - text: 'Man ging vorüber: er war nicht mehr. / Als ich ihn suchte — er fand sich
        nicht. '
      verse: 36
    - text: 'Schau auf den Frommen, sieh den Redlichen an: / Nachkommen empfängt der
        Friedensmann. '
      verse: 37
    - text: 'Die Frevler jedoch werden alle vertilgt, / Der Bösen Geschlecht wird
        ausgerottet. '
      verse: 38
    - text: 'Treu schirmt Jahwe die Gerechten; / Er ist ihre Schutzwehr zur Zeit der
        Not. '
      verse: 39
    - text: 'Es hilft ihnen Jahwe und rettet sie; / Er rettet sie von den Frevlern
        und steht ihnen bei; / Denn sie trauen auf ihn. '
      verse: 40
  - chapter: 38
    verses:
    - text: 'Ein Psalm Davids. Zum Bekennen (der Sünde) (?). '
      verse: 1
    - text: 'Jahwe, strafe mich nicht in deinem Zorn / Und züchtige mich nicht in
        deinem Grimm! '
      verse: 2
    - text: 'Denn deine Pfeile haben mich getroffen, / Und deine Hand liegt schwer
        auf mir. '
      verse: 3
    - text: 'Nichts Gesundes ist an meinem Leib ob deines Grolls, / Nichts Heiles
        in meinem Gebein ob meiner Sünde. '
      verse: 4
    - text: 'Denn meine Schuld geht über mein Haupt, / Wie schwere Last ist sie mir
        zu schwer. '
      verse: 5
    - text: 'Es stinken, es eitern meine Wunden / Um meiner Torheit willen. '
      verse: 6
    - text: 'Ich bin gekrümmt, bin sehr gebeugt, / Den ganzen Tag geh ich traurig
        einher. '
      verse: 7
    - text: 'Denn meine Lenden sind voll Brand, / Nichts Heiles ist an meinem Leib. '
      verse: 8
    - text: 'Ohnmächtig bin ich, ganz zerschlagen, / Ich schrei vor dem Schmerz, der
        in mir tobt. '
      verse: 9
    - text: 'O Herr, du kennst all mein Verlangen, / Mein Seufzen ist dir nicht verborgen. '
      verse: 10
    - text: 'Mein Herz pocht laut, meine Kraft ist weg, / Und das Licht meiner Augen,
        auch das ist dahin! '
      verse: 11
    - text: 'Meine Lieben und Freunde stehn fern meiner Pein, / Weit weg treten meine
        Verwandten. '
      verse: 12
    - text: 'Es legen Schlingen, die mir nach dem Leben trachten; / Die mein Unglück
        wünschen, beschließen Verderben / Und haben allzeit Tücke im Sinn. '
      verse: 13
    - text: 'Ich aber höre es nicht, als wäre ich taub, / Ich bin wie ein Stummer,
        der seinen Mund nicht öffnet. '
      verse: 14
    - text: 'Ich bin wie ein Mann, der nicht hören kann, / In dessen Mund keine Widerrede. '
      verse: 15
    - text: 'Denn auf dich, o Jahwe, harr ich, / Du wirst mich erhören, o Herr, mein
        Gott. '
      verse: 16
    - text: 'Denn ich spreche: "Laß sie mein sich nicht freun, / Wenn mein Fuß wankt,
        nicht wider mich großtun." '
      verse: 17
    - text: 'Ich bin ja nahe dem Fallen, / Und mein Kummer verläßt mich nie. '
      verse: 18
    - text: 'Denn meine Missetat mache ich kund, / Ich härme mich ob meiner Sünde. '
      verse: 19
    - text: 'Meine Feinde aber strotzen von Lebenskraft, / Und zahlreich sind, die
        mich grundlos hassen. '
      verse: 20
    - text: 'Sie vergelten mir Gutes mit Bösem, / Sie feinden mich an, weil ich Gutes
        erstrebe. '
      verse: 21
    - text: 'Verlaß mich nicht, o Jahwe! / Mein Gott, sei nicht ferne von mir! Eile,
        mir beizustehn, / Herr, meine Hilfe! '
      verse: 22
  - chapter: 39
    verses:
    - text: 'Dem Sangmeister, nämlich Jedutun. Ein Psalm Davids. '
      verse: 1
    - text: 'Ich sprach: "Ich will meinen Wandel hüten, / Daß ich nicht sündige mit
        meiner Zunge. / Ich will meinem Mund einen Zaum anlegen, / Solange der Frevler
        vor mir ist." '
      verse: 2
    - text: 'Ich verstummte in stiller Ergebung; / Ich schwieg, obwohl alles Glückes
        bar. / Doch es wühlte mein Schmerz in mir. '
      verse: 3
    - text: 'Es glühte mein Herz in meiner Brust, / Ein inneres Feuer verzehrte mich,
        / Da mußte ich reden mit meiner Zunge: '
      verse: 4
    - text: '"Tu mir, Jahwe, mein Ende kund, / Und wie lang meine Tage währen, / Daß
        ich seh, wie vergänglich ich bin. '
      verse: 5
    - text: 'Nur handbreit machtest du meine Tage, / Meine Lebenszeit ist wie nichts
        vor dir. / Ein Hauch nur ist jeder Mensch, wie fest er auch steht! / Sela. '
      verse: 6
    - text: 'Als Schattenbild nur wandelt der Mensch. / Um ein Nichts erregt er sich
        wild: / Er sammelt und weiß nicht, wer es errafft." '
      verse: 7
    - text: 'Nun, Herr, wes soll ich denn harren? / Ich hoffe allein auf dich! '
      verse: 8
    - text: 'Von meinen Sünden errette mich, / Zum Spott des Gottlosen mache mich
        nicht! '
      verse: 9
    - text: 'Ich schweige, tue den Mund nicht auf; / Denn du, du hast es getan. '
      verse: 10
    - text: 'Nimm deine Plage weg von mir! / Deiner mächtigen Hand erliege ich. '
      verse: 11
    - text: 'Du züchtigst den Menschen, du strafst ihn ob seiner Schuld, / Daß seine
        Schönheit zergeht wie ein mottenfräßiges Kleid. Ein Hauch nur ist jeder Mensch!
        Sela. '
      verse: 12
    - text: 'Höre, o Jahwe, mein Gebet, vernimm mein Flehn! / Zu meinen Tränen schweige
        nicht! / Denn ein Gast nur bin ich bei dir, / Ein Pilgrim wie all meine Väter.
        Schau weg von mir, daß ich fröhlich werde, / Eh ich hinfahre und nicht mehr
        bin. '
      verse: 13
  - chapter: 40
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: 'Voll Sehnsucht hab ich auf Jahwe geharrt: / Er neigte sich zu mir und
        hörte mein Schrein. '
      verse: 2
    - text: 'Er zog mich aus der verderblichen Grube, / Aus tiefem Schlamm / Und stellte
        meine Füße auf einen Fels, / Machte meine Schritte sicher. '
      verse: 3
    - text: 'Er legte mir ein neues Lied in den Mund, / Einen Lobgesang für unsern
        Gott. / Viele schauen''s und schauern / Und trauen auf Jahwe. '
      verse: 4
    - text: '"Heil dem, der sein Vertrauen auf Jahwe setzt / Und sich nicht wendet
        zu Stolzen und Lügenhaften!" '
      verse: 5
    - text: 'Viel hast du getan, o Jahwe, mein Gott, / An Wundern und Plänen zu unserm
        Heil / Dir ist nichts gleich! / Ich möchte sie kundtun, davon reden, / Aber
        sie sind unzählbar. '
      verse: 6
    - text: 'Schlachtopfer und Speisopfer willst du nicht, / Doch Ohren hast du mir
        gegraben. / Brandopfer und Sündopfer forderst du nicht. '
      verse: 7
    - text: 'Da sprach ich: "Sieh, ich komme / Mit der Rolle des Buchs, mir zur Weisung
        geschrieben. '
      verse: 8
    - text: 'Deinen Willen zu tun, mein Gott, begehr ich, / In meinem Herzen ist dein
        Gesetz." '
      verse: 9
    - text: 'Die Freudenbotschaft deines Heils verkünd ich in großer Gemeinde. / Sieh,
        meine Lippen verschließ ich nicht: / Jahwe, du weißt es. '
      verse: 10
    - text: 'Deine Gerechtigkeit verberg ich nicht in meinem Herzen, / Von deiner
        Wahrhaftigkeit und Hilfe rede ich, / Deine Huld und Treue verhehl ich nicht
        in der großen Gemeinde. '
      verse: 11
    - text: 'Du, Jahwe, wirst dein Erbarmen mir nicht entziehn, / Deine Huld und Treue
        werden mich allzeit schirmen. '
      verse: 12
    - text: 'Denn es umringen mich Leiden ohne Zahl, / Meine Sünden erfassen mich
        unübersehbar, / Zahlreicher als meines Hauptes Haar, / Und mein Mut entfällt
        mir. '
      verse: 13
    - text: 'Willige, Jahwe, mich zu retten, / Eile mir, Jahwe, zu Hilfe! '
      verse: 14
    - text: 'Beschämt und enttäuscht laß alle werden, / Die mir nach dem Leben trachten,
        es wegzuraffen! / Mit Schimpf laß alle entweichen, / Die da mein Unglück wollen! '
      verse: 15
    - text: 'Erstarren mögen ob ihrer Schande, / Die (schadenfroh) über mich rufen:
        "Ha, ha!" '
      verse: 16
    - text: 'Frohlocken laß aber und dein sich freun / Alle, die nach dir fragen.
        / Laß immerdar rufen: "Groß ist Jahwe!" / Alle, die dein Heil lieben! Bin
        ich auch elend und arm: / Adonái sorget für mich. / Mein Beistand und Retter
        bist du. / Mein Gott, verzieh deine Hilfe nicht! '
      verse: 17
  - chapter: 41
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: 'Heil dem, der des Armen sich annimmt, / Am Tage des Unglücks wird Jahwe
        ihn retten. '
      verse: 2
    - text: 'Jahwe schirmt ihn, erhält ihn am Leben, / Daß man im Lande ihn glücklich
        preist. / Nicht gibst du ihn hin seiner Feinde Wut. '
      verse: 3
    - text: 'Jahwe wird ihn auf dem Siechbett stützen; / Seine Krankheit wandelst
        du zur Genesung. '
      verse: 4
    - text: 'Ich spreche: "Jahwe, sei mir gnädig, / Heile mich: ich habe gesündigt
        an dir!" '
      verse: 5
    - text: 'Meine Feinde wünschen mir Böses an: / "Wann stirbt er? Wann wird sein
        Name vergehn?" '
      verse: 6
    - text: 'Besucht mich einer, so redet er Lüge. / Sein Herz sammelt Bosheit an;
        / Dann geht er hinaus und macht es kund. '
      verse: 7
    - text: 'All meine Hasser zischeln gemeinsam wider mich, / Sie sinnen Unheil gegen
        mich aus: '
      verse: 8
    - text: '"Verderben ist über ihn ausgegossen; / Er hat sich gelegt, steht nicht
        wieder auf." '
      verse: 9
    - text: 'Selbst mein Freund, auf den ich vertraute, mein Tischgenosse / Hebt nun
        seine Ferse gegen mich. '
      verse: 10
    - text: 'Du aber, Jahwe, sei mir gnädig und richte mich auf, / Damit ich es ihnen
        vergelte! '
      verse: 11
    - text: 'So erkenne ich dann, daß du mich liebst, / Wenn mein Feind nicht über
        mich jubeln darf. '
      verse: 12
    - text: 'Mich aber hältst du aufrecht ob meiner Unschuld / Und stellst mich vor
        dein Antlitz auf ewig. Gepriesen sei Jahwe, Israels Gott, / Von Ewigkeit zu
        Ewigkeit! / Amen, Amen. '
      verse: 13
  - chapter: 42
    verses:
    - text: 'Dem Sangmeister. Eine Betrachtung(?) der Söhne Korahs. '
      verse: 1
    - text: 'Wie eine Hindin lechzt nach Wasserbächen, / So lechzt meine Seele, Elohim,
        nach dir. '
      verse: 2
    - text: 'Meine Seele dürstet nach Elohim, dem lebendigen Gott. / Wann werd ich
        kommen und vor Elohim erscheinen? '
      verse: 3
    - text: 'Meine Tränen sind meine Speise Tag und Nacht, / Weil man mich immer höhnisch
        fragt: / "Wo ist denn nun dein Gott?" '
      verse: 4
    - text: 'Voll Wehmut denk ich jetzt daran, / Wie ich einst wallte mit des Volkes
        Menge, / Wie ich sie leitete zum Hause Elohims: / Die Festversammlung, die
        laut jubelte und dankte. '
      verse: 5
    - text: 'Was bist du, meine Seele, denn so tief betrübt? / Was bist du so erregt
        in mir? / Harr nur auf Elohim! denn noch werd ich ihm danken: / Er ist ja
        meine Hilfe. '
      verse: 6
    - text: 'Mein Gott, in mir ist meine Seele tief betrübt. / Drum denk ich dein
        im Land des Jordans / und der Hermongipfel bei dem Mizarberge. '
      verse: 7
    - text: 'Eine Flut ruft der andern zu beim Rauschen der Wasserfälle. / All deine
        Wellen und Wogen fahren über mich! '
      verse: 8
    - text: 'Es schenkte mir Jahwe tagsüber seine Gnade, / Und in der Nachtzeit sang
        ich ihm mein Lied, / Ich betete zum Gott meines Lebens. '
      verse: 9
    - text: 'So sprech ich nun zu Gott, der mir ein Fels: / Warum hast du denn mein
        vergessen? / Warum soll ich betrübt einhergehen, / Wenn der Feind mich drängt?" '
      verse: 10
    - text: 'Es trifft mich wie ein Mordstoß, / wenn mich meine Dränger schmähen,
        / Wenn sie mich täglich höhnisch fragen: / "Wo ist nun dein Gott?" Was bist
        du, meine Seele, denn so tief betrübt? / Was bist du so erregt in mir? / Harr
        nur auf Elohim; denn noch werd ich ihm danken: / Er ist ja meine Hilfe und
        mein Gott. '
      verse: 11
  - chapter: 43
    verses:
    - text: 'Schaffe mir Recht, Elohim, und führe meine Sache gegen ein lieblos Volk,
        / Von falschen, frevelhaften Leuten rette mich! '
      verse: 1
    - text: 'Du bist ja Gott, mein Hort. Warum verwirfst du mich? / Warum soll ich
        betrübt einhergehn, / Wenn der Feind mich drängt? '
      verse: 2
    - text: 'O sende dein Licht und deine Wahrheit! Die sollen mich leiten / Und mich
        bringen zu deinem heilgen Berge und deinem Zelt. '
      verse: 3
    - text: 'Dann will ich eingehn zum Altar Elohims, zum Gott meiner Jubelfreude
        / Und auf der Zither dich preisen, Elohim, mein Gott. '
      verse: 4
    - text: 'Was bist du, meine Seele, denn so tief betrübt? / Was bist du so erregt
        in mir? / Harr nur auf Elohim; denn noch werd ich ihm danken: / Er ist ja
        meine Hilfe und mein Gott. '
      verse: 5
  - chapter: 44
    verses:
    - text: 'Dem Sangmeister. Eine Betrachtung (?) der Söhne Korahs. '
      verse: 1
    - text: 'Elohim, mit unsern Ohren haben wir gehört, / Unsre Väter haben uns erzählt,
        / Was du in ihren Tagen getan, / In den Tagen der Vorzeit: '
      verse: 2
    - text: 'Du hast mit deiner Hand die Heiden vertrieben und sie gepflanzt; / Du
        hast Völker zerschlagen, sie ausgebreitet. '
      verse: 3
    - text: 'Denn nicht durch ihr Schwert ward ihnen das Land, / Und nicht ihr Arm
        half ihnen zum Sieg, / Nein, deine Rechte, dein Arm, das Licht deines Angesichts.
        / Denn du hattest sie lieb. '
      verse: 4
    - text: 'Du, Elohim, du bist mein König, / Entbiete Hilfe für Jakob. '
      verse: 5
    - text: 'Mit dir zerstoßen wir unsre Dränger, / Zertreten die Feinde in deinem
        Namen. '
      verse: 6
    - text: 'Denn nicht vertrau ich auf meinen Bogen, / Mein Schwert verschafft mir
        nicht Hilfe. '
      verse: 7
    - text: 'Nein, du hilfst uns von unsern Drängern, / Und unsre Hasser verstörest
        du. '
      verse: 8
    - text: 'Allzeit rühmen wir uns Elohims, / Deinen Namen preisen wir ewig. Sela. '
      verse: 9
    - text: 'Und doch verwirfst du uns, bringst uns in Schmach, / Ziehst nicht mehr
        aus mit unsern Heeren. '
      verse: 10
    - text: 'Du lässest uns fliehn vor unserm Feind, / Und unsre Hasser plündern uns
        aus. '
      verse: 11
    - text: 'Du lässest uns wie Schafe verschlingen, / Und unter die Heiden zerstreuest
        du uns. '
      verse: 12
    - text: 'Um ein Spottgeld verkaufst du dein Volk / Und forderst für sie nicht
        hohen Preis. '
      verse: 13
    - text: 'Unsern Nachbarn machest du uns zur Schmach, / Zum Hohn und Gelächter
        ringsumher. '
      verse: 14
    - text: 'Du machst uns zum Spottlied unter den Heiden, / Und die Völker schütteln
        den Kopf über uns. '
      verse: 15
    - text: 'Allzeit denk ich an meine Schmach, / Und Scham bedeckt mein Angesicht, '
      verse: 16
    - text: 'Weil ich die Schmäher und Lästerer hören, / Die Feinde und Rachgierigen
        sehen muß. '
      verse: 17
    - text: 'All dies hat uns getroffen, obwohl wir dein nicht vergessen / Noch deinen
        Bund gebrochen haben. '
      verse: 18
    - text: 'Es ist unser Herz nicht abgefallen, / Unser Schritt nicht gewichen von
        deinem Pfad, '
      verse: 19
    - text: 'Daß du uns (nun zur Strafe) zerschlägst an der Schakalstätte / Und uns
        umhüllest mit Todesschatten. '
      verse: 20
    - text: 'Hätten wir des Namens unsers Gottes vergessen, / Unsre Hände gebreitet
        zum fremden Gott: '
      verse: 21
    - text: 'Würde Elohim das nicht durchschaun? / Er kennt ja des Herzens Geheimnis. '
      verse: 22
    - text: 'Nein, deinetwegen werden wir täglich gemordet, / Wie Schafe der Schlachtbank
        achtet man uns. '
      verse: 23
    - text: 'Wach auf! Warum schläfst du, Herr? / Erwache, verwirf nicht auf immer! '
      verse: 24
    - text: 'Warum verbirgst du dein Angesicht, / Denkst nicht unsers Elends und Druckes? '
      verse: 25
    - text: 'Denn in den Staub gebeugt ist unsre Seele, / Es klebt unser Leib am Boden.
        Auf! Hilf uns! / Errett uns um deiner Gnade willen! '
      verse: 26
  - chapter: 45
    verses:
    - text: 'Dem Sangmeister, nach (der Weise von:) "Lilien". Von den Söhnen Korahs.
        Eine Betrachtung(?). Ein liebliches Lied. '
      verse: 1
    - text: 'Es wallet mein Herz von lieblicher Rede. / Ich spreche: "Einem Könige
        gilt mein Lied!" / Meine Zunge gleicht eines Schnellschreibers Griffel. '
      verse: 2
    - text: 'Du bist der Schönste der Menschensöhne, / Anmut wohnet auf deinen Lippen.
        / Drum hat Elohim dich auf ewig gesegnet. '
      verse: 3
    - text: 'Gürte dein Schwert um die Hüfte, du Held, / Dazu deinen Glanz und Schmuck! '
      verse: 4
    - text: 'Ja, deinen Schmuck! Fahr siegreich einher / Zum Schutze der Wahrheit
        und leidenden Unschuld: / So läßt deine Rechte dich Wunder schaun. '
      verse: 5
    - text: 'Deine Pfeile sind scharf — Völker fallen vor dir zu Boden —, / Sie dringen
        den Feinden des Königs ins Herz. '
      verse: 6
    - text: 'Dein Thron, Elohim, währt immer und ewig, / Dein Königszepter, es ist
        gerecht. '
      verse: 7
    - text: 'Du liebest das Recht und hassest den Frevel; / Drum hat Elohim, dein
        Gott, dich gesalbt / Mit Freudenöl vor deinen Genossen. '
      verse: 8
    - text: 'Myrrhe, Aloe und Kassia sind alle deine Kleider; / Aus Elfenbeinpalästen
        erfreut dich Saitenspiel. '
      verse: 9
    - text: 'In deinem Prachtzug sind Königstöchter. / Die Gattin steht dir zur Rechten
        in Ofirgold. '
      verse: 10
    - text: 'Höre, Tochter, sieh her und neige dein Ohr! / Vergiß dein Volk und dein
        Vaterhaus! '
      verse: 11
    - text: 'Und begehrt deiner Schönheit der König / — Er ist ja der Herr —, so huldige
        ihm! '
      verse: 12
    - text: 'Du Tochter aus Tyrus, die Reichsten im Volk / Werden dir schmeicheln
        mit ihren Geschenken. '
      verse: 13
    - text: 'Ganz Pracht ist die Königstochter in ihrem Gemach, / Mit Gold durchwirkt
        ist ihr Gewand. '
      verse: 14
    - text: 'In bunten Kleidern wird sie zum König geleitet. / Ihr folgen Jungfraun,
        die ihr befreundet — / Sie werden dir zugebracht. '
      verse: 15
    - text: 'Man führt sie herbei mit Jubel und Jauchzen, / Sie ziehen ein in des
        Königs Palast. '
      verse: 16
    - text: 'An deiner Väter Statt werden deine Söhne treten; / Die wirst du zu Fürsten
        setzen im ganzen Land. Deines Namens will ich gedenken in jedem Geschlecht.
        / Drum werden dich Völker preisen immer und ewig. '
      verse: 17
  - chapter: 46
    verses:
    - text: '   Dem Sangmeister. Von den Söhnen Korahs. Ein Lied von Alamot. '
      verse: 1
    - text: 'Elohim ist uns Zuflucht und Schutz, / Ein Beistand in Nöten, reichlich
        bewährt. '
      verse: 2
    - text: 'Drum fürchten wir nichts, ob auch wanket die Erde, / Ob Berge stürzen
        mitten ins Meer, '
      verse: 3
    - text: 'Ob seine Wasser tosen und schäumen, / Von seinem Brausen die Berge erbeben.
        Sela. '
      verse: 4
    - text: 'Ein Strom ist da: seine Bäche erfreun die Stadt Elohims, / Des Höchsten
        heilige Wohnung. '
      verse: 5
    - text: 'Elohim weilt dort, sie wanket nicht / Elohim hilft ihr, wenn der Morgen
        naht. '
      verse: 6
    - text: 'Es toben Völker, es wanken Reiche. / Erschallt sein Donner, so zittert
        die Erde. '
      verse: 7
    - text: 'Jahwe der Heerscharen ist mit uns, / Unsre Burg ist der Gott Jakobs.
        Sela. '
      verse: 8
    - text: 'Kommt, schauet die Taten Jahwes: / Er flößt der Erde Entsetzen ein. '
      verse: 9
    - text: 'Er steuert dem Krieg bis ans Ende der Welt, / Zerbricht den Bogen, zerschlägt
        den Spieß, / Verbrennt die Wagen mit Feuer. '
      verse: 10
    - text: '"Laßt ab und erkennt: ich bin Elohim, / Groß unter den Völkern und groß
        auf Erden." Jahwe der Heerscharen ist mit uns, / Unsre Burg ist der Gott Jakobs.
        Sela. '
      verse: 11
  - chapter: 47
    verses:
    - text: 'Dem Sangmeister. Ein Psalm der Söhne Korahs. '
      verse: 1
    - text: 'Ihr Völker alle, klatscht in die Hände, / Jauchzt Elohim mit Jubelschall! '
      verse: 2
    - text: 'Denn Jahwe ist hoch, ist furchtbar, / Ein großer König in aller Welt. '
      verse: 3
    - text: 'Er beugte Völker unter uns / Und legte uns Leute zu Füßen. '
      verse: 4
    - text: 'Er wählte uns unser Erbe aus, / Die Herrlichkeit Jakobs, den er liebt.
        Sela. '
      verse: 5
    - text: 'Elohim steigt unter Jauchzen empor, / Jahwe beim Klange des Widderhorns. '
      verse: 6
    - text: 'Lobsingt Elohim, lobsinget! / Lobsingt unserm König, lobsinget! '
      verse: 7
    - text: 'Denn aller Welt König ist Elohim. / Singt ihm ein Huldigungslied! '
      verse: 8
    - text: 'Königlich herrscht Elohim über Völker, / Elohim sitzt auf seinem heiligen
        Thron. Der Völker Fürsten versammeln sich / Als Volk des Gottes Abrahams.
        / Denn der Erde Schilde sind Elohims. / Er ist gewaltig erhaben! '
      verse: 9
  - chapter: 48
    verses:
    - text: 'Ein Lied. Ein Psalm der Söhne Korahs. '
      verse: 1
    - text: 'Groß ist Jahwe und hoch zu preisen / In unsers Gottes Stadt, auf seinem
        heiligen Berge. '
      verse: 2
    - text: 'Lieblich erhebt sich der Zionsberg, die Wonne der ganzen Erde. / Ein
        Gottessitz ist da des großen Königs Stadt. '
      verse: 3
    - text: 'An ihren Palästen hat Elohim / Als sichre Schutzwehr sich kundgetan. '
      verse: 4
    - text: 'Denn sieh, die Könige fanden sich ein, / Sie zogen verbündet heran. '
      verse: 5
    - text: 'Doch als sie schauten, da staunten sie. / Sie wurden bestürzt und flohen
        voll Angst. '
      verse: 6
    - text: 'Beben ergriff sie daselbst, / Zittern gleich einer Gebärerin. '
      verse: 7
    - text: 'Wie Tarsisschiffe der Oststurm zerschellt, / (So wurden die Feinde vernichtet). '
      verse: 8
    - text: 'Was wir gehört, wir haben''s nun selbst / In Jahwes Heerscharen Stadt
        erlebt, / In unsers Gottes Stadt: / Elohim erhält sie auf ewig! Sela. '
      verse: 9
    - text: 'Wir haben, Elohim, deiner Gnade geharrt / Inmitten deines Tempels. '
      verse: 10
    - text: 'Wie dein Name, Elohim, so reicht auch dein Ruhm / Bis an die Enden der
        Erde. / Deine Rechte ist voller Gerechtigkeit. '
      verse: 11
    - text: 'So freuet sich denn der Zionsberg, / Laut jubeln die Töchter Judas /
        Um deiner Gerichte willen. '
      verse: 12
    - text: 'Geht rings um Zion, umwandelt es, / Zählt seine Türme! '
      verse: 13
    - text: 'Gebt acht auf seine Mauer, / Durchschreitet seine Paläste, / Damit ihr
        dem künftigen Geschlecht erzählt: "Dieser Gott ist unser Gott auf immer und
        ewig! / Er führt uns auch über den Tod hinaus." '
      verse: 14
  - chapter: 49
    verses:
    - text: 'Dem Sangmeister. Ein Psalm der Söhne Korahs. '
      verse: 1
    - text: 'Höret dies, all ihr Völker, / Merket auf, all ihr Bewohner der Welt, '
      verse: 2
    - text: 'Leutesöhne wie Herrensöhne, / Reich und arm miteinander! '
      verse: 3
    - text: 'Mein Mund soll Weisheit reden, / Meines Herzens Sinnen ist Einsicht. '
      verse: 4
    - text: 'Ich will mein Ohr einem Lehrspruch neigen, / Mein Rätsel erschließen
        bei Zitherklang. '
      verse: 5
    - text: 'Was soll ich mich fürchten in schlimmen Tagen, / Wenn mich meiner Feinde
        Frevel umringt? '
      verse: 6
    - text: 'Sie vertrauen auf ihr Vermögen, / Ihres großen Reichtums rühmen sie sich. '
      verse: 7
    - text: 'Und doch kann keiner den andern erlösen / Noch Gott ein Sühngeld für
        ihn zahlen. '
      verse: 8
    - text: 'Der Seele Sühngeld ist nicht zu erschwingen; / Es zu erlegen, bleibt
        ewig unmöglich. '
      verse: 9
    - text: 'So wird denn niemand für immer leben / noch dem Schicksal entgehn, die
        Gruft zu schaun. '
      verse: 10
    - text: 'Nein, der Reiche muß sehn: selbst Weise sterben, / Nicht minder als Toren
        und Narren vergehn. / Ihre Schätze müssen sie andern lassen. '
      verse: 11
    - text: 'Die Reichen, sie denken: ihre Häuser sind ewig, / Ihre Wohnungen währen
        für und für; / Drum nennen sie Länder mit ihrem Namen. '
      verse: 12
    - text: 'Doch wer in Reichtum prangt, bleibt nicht; / Er gleicht den Tieren, die
        man vertilgt. '
      verse: 13
    - text: 'So geht es den Leuten voll Selbstvertraun / Und allen, die ihnen Beifall
        zollen. Sela. '
      verse: 14
    - text: 'Wie Schafe sinken sie in die Gruft: sie weidet der Tod. / Doch ein Morgen
        kommt, wo die Frommen über sie herrschen. / Ihr Fels zerreißt ja das Totenreich:
        / Es bleibt ihre Wohnstatt nicht. '
      verse: 15
    - text: 'Fürwahr, Elohim wird meine Seele erlösen / Aus der Macht der Scheôl;
        denn er entrückt mich. Sela. '
      verse: 16
    - text: 'Fürchte dich nicht, wenn einer reich wird, / Wenn seines Hauses Glanz
        sich mehrt. '
      verse: 17
    - text: 'Denn beim Sterben nimmt er das alles nicht mit, / Nicht fährt ihm nach
        seine Herrlichkeit. '
      verse: 18
    - text: 'Wenn er sich im Leben auch glücklich preist, / Wenn man dich ob guter
        Tage auch rühmt — '
      verse: 19
    - text: 'Du gehest doch ein in der Väter Haus, / Die nimmer das Licht erblicken.
        Wer in Reichtum prangt und ist ohne Verstand, / Der gleicht den Tieren, die
        man vertilgt. '
      verse: 20
  - chapter: 50
    verses:
    - text: ' Ein Psalm Asafs. / El Elohim Jahwe: Er redet / Und ruft der Erde d vom
        Aufgang der Sonne bis zum Niedergang. '
      verse: 1
    - text: 'Aus Zion, der Schönheit Krone, / Strahlt Elohim hervor. '
      verse: 2
    - text: 'Unser Gott, er kommt und schweiget nicht. / Verzehrend Feuer geht vor
        ihm her, / Rings um ihn stürmt es gewaltig. '
      verse: 3
    - text: 'Er ruft die Himmel droben herbei. / Und die Erde, sein Volk zu richten: '
      verse: 4
    - text: '"Versammelt mir die Frommen, / Die den Bund mit mir im Opfer geschlossen!" '
      verse: 5
    - text: 'Die Himmel künden seine Gerechtigkeit; / Denn Elohim — er ist''s, der
        richtet! Sela. '
      verse: 6
    - text: '"Höre, mein Volk, o laß mich reden! / Israel, laß mich dich warnen! /
        Elohim, dein Gott, bin ich. '
      verse: 7
    - text: 'Nicht deiner Schlachtopfer wegen rüge ich dich — / Sind doch deine Brandopfer
        immer vor mir. '
      verse: 8
    - text: 'Nicht brauche ich Stiere aus deinem Hause / Noch Böcke aus deinen Hürden. '
      verse: 9
    - text: 'Denn mein ist alles Wild des Waldes, / Das viele Getier auf den Bergen. '
      verse: 10
    - text: 'Ich kenne jeden Vogel der Berge, / Und was auf den Feldern sich regt,
        ist mein. '
      verse: 11
    - text: 'Sollte mich hungern, dir sagte ich''s nicht. / Denn mein ist der Erdkreis
        und was ihn erfüllt. '
      verse: 12
    - text: 'Esse ich etwa der Stiere Fleisch / Und trink ich der Böcke Blut? '
      verse: 13
    - text: 'Opfere Elohim Dank / Und bezahle dem Höchsten deine Gelübde! '
      verse: 14
    - text: '"Rufe mich an am Tage der Not: / Dann will ich dich retten, daß du mich
        ehrest." '
      verse: 15
    - text: 'Aber zum Frevler spricht Elohim: / Wie? du zählst meine Satzungen auf
        / Und redest von meinem Bund? '
      verse: 16
    - text: 'Das wagst du und hasset doch Zucht / Und wirfst meine Worte hinter dich? '
      verse: 17
    - text: 'Siehst du einen Dieb, so gesellst du dich ihm, / Und mit Ehebrechern
        gehest du um. '
      verse: 18
    - text: 'Du lässest deinen Mund zum Bösen los, / Und deine Zunge spinnet Trug. '
      verse: 19
    - text: 'Mit andern verleumdest du deinen Bruder, / Deiner Mutter Sohn hängst
        du Schande an. '
      verse: 20
    - text: 'Das hast du getan, und ich schwieg dazu. / Da dachtest du denn: ich wäre
        wie du. / Aber ich will dich zur Rechenschaft ziehn, / Dir''s unter die Augen
        stellen." '
      verse: 21
    - text: 'Merkt das wohl, die ihr Gottes vergeßt; / Sonst werd ich zerreißen, und
        niemand rettet. '
      verse: 22
    - text: 'Wer Dank opfert, der ehret mich recht, / Und er bahnet den Weg, / Auf
        dem ich ihm zeige das Heil Elohims. '
      verse: 23
  - chapter: 51
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: 'Als der Prophet Nathan zu ihm kam, / nachdem er zu Batseba eingegangen
        war. '
      verse: 2
    - text: 'Sei mir gnädig, Elohim, nach deiner Huld, / In großer Erbarmung tilg
        meine Frevel! '
      verse: 3
    - text: 'Wasche mich völlig von meiner Schuld / Und von meiner Sünde mache mich
        rein! '
      verse: 4
    - text: 'Denn meine Frevel sind mir bewußt, / Und meine Sünde ist stets vor mir. '
      verse: 5
    - text: 'An dir allein habe ich gesündigt, / Und was dir mißfällt, hab ich verübt.
        / Denn du sollst recht behalten mit deinem Spruch, / Rein erscheinen mit deinem
        Urteil. '
      verse: 6
    - text: 'Ich bin ja in Schuld geboren, / In Sünde hat mich meine Mutter empfangen. '
      verse: 7
    - text: 'Doch da du Wahrheit im Herzen liebst, / So mach mir im Innern Weisheit
        kund! '
      verse: 8
    - text: 'Entsündige mich mit Ysop, so werd ich rein, / Wasche mich, so werd ich
        weißer als Schnee. '
      verse: 9
    - text: 'Sprich mir Wonne und Freude zu, / Daß deine Gebeine frohlocken, die du
        zerschlagen. '
      verse: 10
    - text: 'Verbirg dein Antlitz vor meinen Sünden, / Und all meine Frevel tilge
        aus! '
      verse: 11
    - text: 'Ein reines Herz schaff mir, Elohim, / Einen festen Geist erneure in mir! '
      verse: 12
    - text: 'Wirf mich nicht weg von deinem Antlitz, / Deinen Heiligen Geist nimm
        nicht von mir! '
      verse: 13
    - text: 'Erfreue mich wieder mit deinem Heil, / Mit willigem Geiste stütze mich! '
      verse: 14
    - text: 'Dann lehre ich Frevler deine Wege, / Und Sünder sollen sich zu dir kehren. '
      verse: 15
    - text: 'Von Blutschuld rette mich, Elohim, du Gott meines Heils! / So jauchzt
        meine Zunge ob deiner Gnade. '
      verse: 16
    - text: 'Adonái, tu mir die Lippen auf; / Dann wird mein Mund deinen Ruhm verkünden. '
      verse: 17
    - text: 'Schlachtopfer begehrst du ja nicht — sonst gäbe ich sie —; / Brandopfer
        gefallen dir nicht. '
      verse: 18
    - text: 'Elohims Schlachtopfer sind ein zerbrochener Geist. / Ein zerbrochen,
        zerschlagen Herz, Elohim, verschmähest du nicht! Tu wohl an Zion in deiner
        Gnade, / Baue die Mauern Jerusalems! Dann werden dir rechte Opfer gefallen:
        / Brandopfer, Ganzopfer, / Dann wird man Stiere opfern auf deinem Altar. '
      verse: 19
  - chapter: 52
    verses:
    - text: 'Dem Sangmeister. Eine Betrachtung (?) Davids. '
      verse: 1
    - text: 'Als der Edomiter Doeg kam und Saul meldete: "David hat sich ins Haus
        Ahimelechs begeben." '
      verse: 2
    - text: 'Was rühmst du dich der Bosheit, du Held?! / Gottes Gnade währt für und
        für. '
      verse: 3
    - text: 'Verderben sinnt seine Zunge / Gleich scharfem Messer, du Unheilstifter! '
      verse: 4
    - text: 'Böses liebst du mehr als Gutes, / Lüge redest du lieber als Wahrheit.
        Sela. '
      verse: 5
    - text: 'Du liebst nur verderbliche Reden, / Du Zunge voll Trug! '
      verse: 6
    - text: 'So wird denn auch Gott dich zertrümmern auf immer, / Er wird dich ergreifen,
        wegreißen aus deinem Gezelt, / Aus der Lebenden Land dich entwurzeln. Sela. '
      verse: 7
    - text: 'Die Gerechten werden das schauen und schauern, / Sie werden sein lachen
        und sprechen: '
      verse: 8
    - text: '"Seht doch den Mann! Er wählte sich nicht Elohim zum Schutz; / Auf des
        Reichtums Fülle verließ er sich, / Dünkte sich sicher in seinem Frevel." Ich
        aber bin wie ein grünender Ölbaum (gepflanzt) in Elohims Haus. / Ich traue
        der Gnade Elohims auf immer und ewig. Preisen will ich dich immerdar, weil
        du es vollbracht. / Harren will ich auf deinen Namen, / Denn er ist köstlich
        vor deinen Frommen. '
      verse: 9
  - chapter: 53
    verses:
    - text: 'Dem Sangmeister, nach Machalát. Eine Betrachtung (?) Davids. '
      verse: 1
    - text: 'Die Toren denken bei sich: "Es ist kein Gott." / Verderbt und abscheulich
        treiben sie Frevel; / Da ist keiner, der Gutes tut. '
      verse: 2
    - text: 'Elohim schaut vom Himmel herab auf die Menschenkinder, / Daß er sehe,
        ob jemand Einsicht habe / Und frage nach Gott. '
      verse: 3
    - text: 'Aber allesamt sind sie abgewichen, alle entartet; / Da ist keiner, der
        Gutes tut, / Auch nicht ein einziger. '
      verse: 4
    - text: '"Sind denn so unvernünftig die Übeltäter, / Die mein Volk verzehren,
        wie man Brot verzehrt, / Die nicht zu Elohim beten?" '
      verse: 5
    - text: 'Dann beben sie schaudernd, obwohl kein Grund zum Schaudern vorhanden
        ist. / Denn Elohim zerstreut deiner Feinde Gebeine. / Du machst sie zuschanden,
        denn Elohim hat sie verworfen. Ach, käme aus Zion für Israel Heil! / Wendet
        Elohim seines Volkes Los, / So wird Jakob sich freun und Israel jauchzen. '
      verse: 6
  - chapter: 54
    verses:
    - text: 'Dem Sangmeister, mit Saitenspielbegleitung. Eine Betrachtung (?) Davids. '
      verse: 1
    - text: 'Als die Sifiter gekommen waren und Saul gemeldet hatten: "David hält
        sich bei uns verborgen." '
      verse: 2
    - text: 'Elohim, hilf mir durch deinen Namen, / Durch seine Stärke schaffe mir
        Recht! '
      verse: 3
    - text: 'Elohim, höre doch mein Gebet, / Horch auf die Worte meines Mundes! '
      verse: 4
    - text: 'Denn Fremde erheben sich wider mich, / Und Grausame trachten mir nach
        dem Leben, / Sie haben Gott nicht vor Augen. Sela. '
      verse: 5
    - text: 'Wahrlich, mein Helfer ist Elohim, / Adonái ist meines Lebens Halt. '
      verse: 6
    - text: 'Das Böse muß fallen auf meine Feinde — / Nach deiner Treue vernichte
        sie! Dann bring ich dir freiwillige Opfer, / Deinem Namen, o Jahwe, dank ich,
        daß er so hold. Denn er hat mich errettet aus aller Not, / Und an meinen Feinden
        erfreut sich mein Auge. '
      verse: 7
  - chapter: 55
    verses:
    - text: 'Dem Sangmeister, mit Saitenspielbegleitung. Eine Betrachtung (?) Davids. '
      verse: 1
    - text: 'Vernimm, Elohim, mein Gebet, / Entzieh dich nicht meinem Flehn! '
      verse: 2
    - text: 'Horch auf mich und erhöre mich, / Ich sinne ruhlos und seufze. '
      verse: 3
    - text: 'Denn ich muß hören des Feindes Stimme und empfinde des Frevlers Druck.
        / Sie wälzen Unheil auf mich und stellen mir grimmig nach. '
      verse: 4
    - text: 'Mein Herz bebt mir in der Brust, / Und Schrecken des Todes fallen auf
        mich. '
      verse: 5
    - text: 'Furcht und Zittern dringt auf mich ein, / Entsetzen hat mich bedeckt. '
      verse: 6
    - text: 'Drum sag ich: "O, hätt ich doch Schwingen wie Tauben! / Weg wollt ich
        fliegen, einen Ruhplatz suchen. '
      verse: 7
    - text: 'Ja, weithin möcht ich flüchten / Und in der Wüste rasten. Sela. '
      verse: 8
    - text: 'Eine Freistatt würd ich mir suchen / Vor dem Toben des Sturms, vor dem
        Wetter. '
      verse: 9
    - text: 'Verwirr ihre Zungen, Adonái, zerteile sie! / Denn ich schaue Gewalttat
        und Streit in der Stadt. '
      verse: 10
    - text: 'Tag und Nacht gehn sie auf den Mauern umher, / Unheil und Elend ist drinnen. '
      verse: 11
    - text: 'Ja, Verderben ist drinnen; / Von ihrem Markte weicht nicht Bedrückung
        und Trug. '
      verse: 12
    - text: 'Denn nicht ein Feind schmäht mich: / Das würd ich ertragen; / Auch nicht
        mein Hasser tut groß wider mich: / Dann würd ich mich vor ihm verbergen. '
      verse: 13
    - text: 'Nein, du bist''s, den ich mir gleichgeschätzt, / Mein Freund und mein
        Vertrauter. '
      verse: 14
    - text: 'Wie pflegten wir traute Gemeinschaft, / Gingen einträchtig ins Haus Elohims! '
      verse: 15
    - text: 'Der Tod überrasche sie, / Mögen sie lebend zur Unterwelt fahren! / Denn
        in ihrer Wohnstatt, in ihrem Herzen ist Bosheit. '
      verse: 16
    - text: 'Ich aber rufe zu Elohim, / Und Jahwe wird mich erretten. '
      verse: 17
    - text: 'Des Abends, Morgens und Mittags klag ich und seufze: / So hört er mein
        Flehn. '
      verse: 18
    - text: 'Er wird mich erretten, in Frieden mich leiten, daß keiner mir beikommt;
        / Denn ihrer sind viele wider mich. '
      verse: 19
    - text: 'Gott wird hören und Antwort geben — / Er, der da thronet seit Urbeginn.
        Sela. / Denn sie besinnen sich nicht eines Bessern, / Elohim fürchten sie
        nicht. '
      verse: 20
    - text: 'Er legt seine Hand an seine Freunde, / Entweiht seinen Bund. '
      verse: 21
    - text: 'Glatt wie Butter sind seine Worte, / Aber in seinem Herzen ist Krieg.
        / Seine Reden sind linder als Öl, / Und doch sind''s gezückte Schwerter. '
      verse: 22
    - text: 'Wirf deine Bürde auf Jahwe! / Er wird dich versorgen; / Nimmer läßt er
        den Gerechten wanken. Doch du, Elohim, wirst sie in die unterste Grube stürzen.
        / Die da mit Mord und Trug umgehn, / Sollen nicht ihres Lebens Hälfte erreichen.
        / Ich aber traue auf dich! '
      verse: 23
  - chapter: 56
    verses:
    - text: 'Dem Sangmeister. Nach (der Melodie des Liedes:) "O stumme Taube in der
        Ferne"(?). Ein Gedicht(?) Davids. / Als ihn die Philister in Gat ergriffen. '
      verse: 1
    - text: 'Sei mir gnädig, Elohim, denn Menschen treten mich nieder; / Allzeit befehden
        und drängen sie mich. '
      verse: 2
    - text: 'Meine Laurer quälen mich fort und fort, / Denn in Stolz befehden mich
        viele. '
      verse: 3
    - text: 'Will Furcht mich befallen, / So trau ich auf dich. '
      verse: 4
    - text: 'Elohim stärkt mich, sein Wort zu rühmen. / Elohim vertrau ich, ich fürchte
        mich nicht. / Was kann mir ein Sterblicher tun? '
      verse: 5
    - text: 'Meine Worte verdrehen sie immerfort, / Nur Böses denken sie wider mich. '
      verse: 6
    - text: 'Sie rotten sich, senden Laurer aus: / Die spüren mir nach auf Schritt
        und Tritt; / Denn sie trachten mir nach dem Leben. '
      verse: 7
    - text: 'Doch umsonst! Ich entrinne —. / Im Zorn, Elohim, wirf Leute danieder! '
      verse: 8
    - text: 'Meine Flüchtlingstage hast du gezählt. / Sammle meine Tränen in deinen
        Schlauch! / Stehen sie nicht in deinem Buch? '
      verse: 9
    - text: 'Einst weichen meine Feinde zurück; / Denn es kommt ein Tag, da ich rufe.
        / Dies weiß ich, daß Elohim hilft. '
      verse: 10
    - text: 'Elohim stärkt mich, das Wort zu rühmen, / Jahwe stärkt mich, das Wort
        zu rühmen. '
      verse: 11
    - text: 'Elohim vertrau ich, ich fürchte mich nicht. / Was können mir Menschen
        tun? '
      verse: 12
    - text: 'Dir, Elohim, erfüll ich meine Gelübde, / Dankopfer will ich dir bringen.
        Denn du hast mein Leben vom Tode errettet, / Ja, meine Füße vom Gleiten, /
        Damit ich wandeln kann vor Elohim / Im Lichte der Lebendigen. '
      verse: 13
  - chapter: 57
    verses:
    - text: 'Dem Sangmeister, nach (der Melodie des Liedes:) "Verderbe nicht!" / Ein
        Gedicht (?) Davids. Als er vor Saul in die Höhle floh. '
      verse: 1
    - text: 'Sei mir gnädig, Elohim, sei mir gnädig! / Denn meine Seele sucht Zuflucht
        bei dir. / In deiner Flügel Schatten bin ich geborgen, / Bis das Verderben
        vorüber ist. '
      verse: 2
    - text: 'Ich rufe zu Elohim, dem Höchsten, / Zu El, der''s für mich hinausführt. '
      verse: 3
    - text: 'Er sendet vom Himmel (sein Heil) und hilft mir. / Wenn mich mein Verfolger
        zum Kampf reizt, — Sela — / Dann sendet Elohim seine Huld und Treu. '
      verse: 4
    - text: 'Ich muß unter Löwen weilen, / Unter Leuten ruhn, die Flammen sprühn,
        / Ihre Zähne sind Spieß und Pfeile, / Ihre Zungen ein scharfes Schwert. '
      verse: 5
    - text: 'Elohim, erheb dich über die Himmel, / Deine Herrlichkeit über alle Welt! '
      verse: 6
    - text: 'Sie hatten meinen Füßen ein Netz gestellt, / So daß meine Seele in Angst
        sich wand. / Sie höhlten vor mir eine Grube aus — / Und fallen nun selbst
        hinein. Sela. '
      verse: 7
    - text: 'Mein Herz ist getrost, Elohim, mein Herz ist getrost; / Ich will singen
        und spielen. '
      verse: 8
    - text: 'Wach auf, mein Herz! / Wach auf, du Harfe und Zither! / Wecken will ich
        das Morgenrot. '
      verse: 9
    - text: 'Unter Völkern, Adonái, will ich dich preisen, / Dir singen unter den
        Leuten. '
      verse: 10
    - text: 'Denn groß bis zum Himmel ist deine Gnade, / Bis zu den Wolken reicht
        deine Treu. Elohim, erheb dich über die Himmel, / Deine Herrlichkeit über
        alle Welt! '
      verse: 11
  - chapter: 58
    verses:
    - text: 'Dem Sangmeister, nach (der Melodie des Liedes:) "Verderbe nicht!" (?).
        / Ein Gedicht (?) Davids. '
      verse: 1
    - text: 'Redet ihr wirklich Gerechtigkeit, / Richtet ihr redlich, ihr Menschenkinder? '
      verse: 2
    - text: 'Nein, im Herzen sinnet ihr Frevel, / Für eurer Hände Gewalttat macht
        ihr im Lande Bahn. '
      verse: 3
    - text: 'Von Geburt an weichen die Frevler ab, / Die Lügenredner irren von Kindheit
        an? '
      verse: 4
    - text: 'Gift haben sie wie Schlangengift, / Wie eine taube Natter, die ihr Ohr
        verstopft, '
      verse: 5
    - text: 'Die nicht hört auf der Zauberer Stimme, / Auf die Stimme der klugen Beschwörer. '
      verse: 6
    - text: 'Elohim, zerbrich ihre Zähne in ihrem Mund, / Reiß aus, o Jahwe, der Löwen
        Gebiß! '
      verse: 7
    - text: 'Sie sollen zerfließen, wie Wasser verläuft. / Schießt er seine Pfeile,
        so seien sie stumpf. '
      verse: 8
    - text: 'Sie sollen der Schnecke gleichen, die kriechend zerfließt, / Eines Weibes
        Fehlgeburt, die die Sonne nicht sieht. '
      verse: 9
    - text: 'Eh eure Töpfe die Dornen merken — / Sei roh oder gar das Fleisch: der
        Sturm treibt''s weg. '
      verse: 10
    - text: 'Der Gerechte frohlockt, wenn er Rache geschaut, / Er badet den Fuß in
        der Frevler Blut. Dann sagt man: "Ja wahrlich, der Fromme hat Frucht; / Ja,
        es gibt einen Gott, der da richtet auf Erden!" '
      verse: 11
  - chapter: 59
    verses:
    - text: 'Dem Sangmeister, nach (der Weise des Liedes:) "Verderbe nicht!" (?).
        / Ein Gedicht (?) Davids, als Saul hinsandte und sie das Haus bewachten, um
        ihn zu töten. '
      verse: 1
    - text: 'Errette mich, mein Gott, von meinen Feinden, / Vor meinen Widersachern
        schütze mich! '
      verse: 2
    - text: 'Rette mich von den Übeltätern / Und hilf mir gegen die Mörder! '
      verse: 3
    - text: 'Denn fürwahr, sie lauern mir auf. / Es rotten sich Grausame wider mich,
        / doch bin ich, o Jahwe, schuldlos daran. '
      verse: 4
    - text: 'Aber trotz meiner Unschuld stürmen sie an und rüsten sich. / Auf, hilf
        mir, sieh drein! '
      verse: 5
    - text: 'Du, Jahwe Elohim der Heerscharen (Herr), Gott Israels, / Wach auf, alle
        Heiden zu strafen! / Verschone keinen der freveln Verräter! Sela. '
      verse: 6
    - text: 'Jeden Abend kehren sie wieder, knurren wie Hunde, / Durchstreifen die
        Stadt. '
      verse: 7
    - text: 'Fürwahr, sie geifern mit ihrem Munde, / Auf ihren Lippen sind Schwerter.
        / Denn (sie denken:) "Wer hört es?" '
      verse: 8
    - text: 'Du aber, Jahwe, lachest ihrer, / Du spottest aller Heiden. '
      verse: 9
    - text: 'Mein Hort, dein will ich harren; / Denn Elohim ist mein Schutz. '
      verse: 10
    - text: 'Mein Gott kommt mir mit seiner Gnade entgegen, / An meinen Laurern läßt
        Elohim meine Lust mich sehn. '
      verse: 11
    - text: 'Töte sie nicht, damit es mein Volk nicht vergesse; / Treib sie umher
        durch deine Macht und stürze sie nieder, / Du, unser Schild, Adonái! '
      verse: 12
    - text: 'Es sündigt ihr Mund in jedem Wort ihrer Lippen / — Sie sollen sich fangen
        in ihrem Hochmut! —, / Ihr Reden ist nichts als Fluchen und Lügen. '
      verse: 13
    - text: 'Vertilg sie im Grimm, vertilge sie, daß sie nicht mehr seien! / Dann
        wird man erkennen, daß Elohim in Jakob herrscht / Bis an die Enden der Erde.
        Sela. '
      verse: 14
    - text: 'Jeden Abend kehren sie wieder, knurren wie Hunde, / Durchstreifen die
        Stadt. '
      verse: 15
    - text: 'Sie irren umher und suchen nach Speise. / Wenn sie nicht satt werden,
        murren sie. '
      verse: 16
    - text: 'Ich aber will singen von deiner Macht / Und jauchzen am Morgen ob deiner
        Huld. / Denn du bist mein Schutz, / Eine Zuflucht am Tage der Not. Mein Hort,
        dir will ich singen. / Denn Elohim ist mein Schutz, mein gnädiger Gott. '
      verse: 17
  - chapter: 60
    verses:
    - text: 'Dem Sangmeister, nach (der Weise des Liedes:) "Eine Lilie ist das Zeugnis",
        ein Gedicht (?) Davids, zum Lehren. '
      verse: 1
    - text: 'Als er mit den Syrern Mesopothamiens und den Syrern von Zoba stritt,
        / und als Joab zurückkehrte und 12000 Edomiter im Salztal schlug. '
      verse: 2
    - text: 'Elohim, du hast uns verworfen, zersprengt; / Du hast uns gezürnt: erheb
        uns nun wieder! '
      verse: 3
    - text: 'Erschüttert hast du das Land, es zerrissen; / Heile seine Brüche, denn
        es wankt! '
      verse: 4
    - text: 'Du ließest dein Volk gar Schweres erleben, / Du hast uns getränkt mit
        Taumelwein. '
      verse: 5
    - text: 'Nun hast du deinen Frommen ein Panier geschenkt, / Um das sie sich scharen
        sollen / Für die gerechte Sache. Sela. '
      verse: 6
    - text: 'Damit deine Lieben gerettet werden, / So hilf denn mit deiner Rechten
        und hör uns! '
      verse: 7
    - text: 'Elohim hat mir verheißen bei seinem heiligen Namen: / Frohlocken soll
        ich, austeilen Sichem / Und vermessen das Tal Sukkot. '
      verse: 8
    - text: 'Mein ist Gilead und mein Manasse, / Efraim schützt mein Haupt als Helm,
        / Juda ist mein Herrscherstab. '
      verse: 9
    - text: 'Moab ist mein Waschbecken, / Auf Edom werf ich meinen Schuh. / Schrei
        laut über mich o Philisterstadt!" '
      verse: 10
    - text: 'Wer bringt mich hinein in die feste Stadt? / Wer führt mich hin nach
        Edom? '
      verse: 11
    - text: 'Du, Elohim, du hast uns verworfen; / Du zogst nicht aus, Elohim, mit
        unsern Heeren. O schaff uns Beistand gegen den Feind! / Denn nichtig ist Menschenhilfe.
        Mit Elohim verrichten wir Heldentaten. / Er wird unsre Feinde zertreten. '
      verse: 12
  - chapter: 61
    verses:
    - text: 'Dem Sangmeister, auf Saitenspiel. Von David. '
      verse: 1
    - text: 'Hör, Elohim, mein lautes Flehn, / Merke auf mein Gebet! '
      verse: 2
    - text: 'Vom Ende des Landes ruf ich zu dir in meines Herzens Schmachten. / Auf
        einen Fels, der mir zu hoch ist, leite mich! '
      verse: 3
    - text: 'Du bist ja stets meine Zuflucht gewesen, / Ein starker Turm vor dem Feinde. '
      verse: 4
    - text: 'Laß mich ewig weilen in deinem Gezelt, / Im Schutz deiner Flügel Bergung
        finden! Sela. '
      verse: 5
    - text: 'Denn du, Elohim, hast meine Gelübde gehört, / Du hast den Frommen ihr
        Erbe gegeben. '
      verse: 6
    - text: 'Den König laß lange leben, / Laß seine Jahre für immer währen! '
      verse: 7
    - text: 'Er throne ewig vor Elohim! / Deine Huld und Treue laß ihn behüten! Dann
        will ich stets deinen Namen preisen, / Dir meine Gelübde täglich bezahlen. '
      verse: 8
  - chapter: 62
    verses:
    - text: 'Dem Sangmeister Jedutun zum Vortrag übergeben. Ein Psalm Davids. '
      verse: 1
    - text: 'Ja, Elohims harrt still meine Seele, / Von ihm kommt mein Heil. '
      verse: 2
    - text: 'Ja, er ist mein Fels und mein Heil, / Meine Burg — ich werde nicht wanken! '
      verse: 3
    - text: 'Wie lange stürmt ihr noch ein auf einen einzelnen Mann, / Sucht alle
        ihn niederzuwerfen? Aber ihr seid / Wie eine sinkende Wand, eine stürzende
        Mauer! '
      verse: 4
    - text: 'Ja, von seiner Höhe beschließen sie ihn zu stürzen. / Drum haben sie
        Lust an der Lüge. / Sie segnen mit ihrem Munde, / Aber im Herzen fluchen sie.
        Sela. '
      verse: 5
    - text: 'Ja, Elohims harr ich still, meine Seele, / Denn meine Hoffnung kommt
        von ihm. '
      verse: 6
    - text: 'Ja, er ist mein Fels und mein Heil, / Meine Burg — ich werde nicht wanken! '
      verse: 7
    - text: 'Auf Elohim ruhn meine Hilfe und Ehre; / Mein starker Fels, meine Zuflucht
        ist in Elohim. '
      verse: 8
    - text: 'Traut ihm, ihr Leute, zu aller Zeit! / Schüttet vor ihm eure Herzen aus!
        / Elohim ist unsre Zuflucht. Sela. '
      verse: 9
    - text: 'Nur ein Hauch sind Leutesöhne. / Lüge sind Herrensöhne; / Auf der Waage
        schnellten sie sicher empor. / Allzumal sind sie ein Hauch. '
      verse: 10
    - text: 'Vertraut nicht auf erpreßtes Gut, / Laßt euch nicht blenden durch Raub!
        / Wächst das Vermögen, so achtet nicht drauf! '
      verse: 11
    - text: 'Einmal, zweimal hat Elohim geredet, was ich gehört: / Elohims ist die
        Macht. "Aber bei dir, Adonái, ist auch die Gnade." / Denn du vergiltst einem
        jeden nach seinem Tun. '
      verse: 12
  - chapter: 63
    verses:
    - text: 'Ein Psalm Davids, als er in der Wüste Juda war. '
      verse: 1
    - text: 'Elohim, mein Gott bist du; dich suche ich. / Es dürstet nach dir meine
        Seele; / es schmachtet nach dir mein Leib / Im dürren Lande — da ist er ermattet
        aus Wassermangel. '
      verse: 2
    - text: 'So hab ich einst nach dir im Heiligtum geschaut, / Um deine Macht und
        Herrlichkeit zu sehn. '
      verse: 3
    - text: 'Denn deine Gnade ist besser als Leben; / Meine Lippen sollen dich loben. '
      verse: 4
    - text: 'So will ich dich preisen mein Leben lang, / In deinem Namen die Hände
        erheben. '
      verse: 5
    - text: 'Dann bin ich satt wie von Mark und Fett. / Und mit jubelnden Lippen lobsingt
        mein Mund, '
      verse: 6
    - text: 'Wenn ich dein gedenke auf meinem Lager, / In den Nachtwachen über dich
        sinne. '
      verse: 7
    - text: 'Denn du bist mein Beistand gewesen, / Im Schatten deiner Flügel juble
        ich. '
      verse: 8
    - text: 'Meine Seel bleibt treu bei dir, / Mich hält deine Rechte fest. '
      verse: 9
    - text: 'Doch sie, die mein Leben mir rauben wollen — / In die Tiefen der Erde
        sollen sie fahren! '
      verse: 10
    - text: 'Man wird sie dem Schwert übergeben, / Sie müssen der Schakale Beute sein.
        Doch der König wird in Elohim sich freun. / Es rühmt sich jeder, der bei ihm
        schwört. / Denn der Lügner Mund muß verstummen. '
      verse: 11
  - chapter: 64
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: 'Hör, Elohim, mein klagendes Rufen, / Vor dem schrecklichen Feinde bewahre
        mein Leben! '
      verse: 2
    - text: 'Schütze mich vor der Frevler Rotte, / Vor dem lärmenden Haufen der Übeltäter! '
      verse: 3
    - text: 'Sie schärfen ihre Zunge wie Schwerter, / Spannen als Pfeile verwundende
        Reden. '
      verse: 4
    - text: 'Sie schießen heimlich den Frommen, / Treffen ihn plötzlich ohne Scheu. '
      verse: 5
    - text: 'Sie nehmen sich fest das Böse vor; / Sie beschließen, Schlingen zu legen,
        / Und fragen: "Wer wird sie sehn?" '
      verse: 6
    - text: 'Sie erdenken Frevel: "Wir haben''s vollendet, der Plan ist ersonnen!"
        / Eines jeden Herz ist ein Abgrund. '
      verse: 7
    - text: 'Aber da trifft sie Gott mit dem Pfeil: / Plötzlich sind ihre Wunden da! '
      verse: 8
    - text: 'Ihre eigne Zunge bringt sie zu Fall. / Die auf sie sehen, schütteln den
        Kopf. '
      verse: 9
    - text: 'Da fürchten sich alle, / Verkünden das Tun Elohims / Und betrachten sein
        Werk. Der Gerechte freut sich in Jahwe und fliehet zu ihm. / Sein rühmen sich
        alle redlichen Herzen. '
      verse: 10
  - chapter: 65
    verses:
    - text: 'Dem Sangmeister, ein Psalm Davids. Ein Lied. '
      verse: 1
    - text: 'Dir gebührt, Elohim, in Zion ein Lobgesang, / Dir soll man Gelübde bezahlen. '
      verse: 2
    - text: 'Du erhörest Gebete; / Drum kommen alle Menschen zu dir. '
      verse: 3
    - text: 'Sind meine Sünden mir unerträglich — / Du wirst unsre Frevel vergeben. '
      verse: 4
    - text: 'Heil dem, den du erwählst und nahen lässest, / Daß er weile in deinen
        Höfen! / Laß uns deines Hauses Segen genießen, / Deines heiligen Tempels Segen! '
      verse: 5
    - text: 'In Huld erhörst du uns furchtbar, Gott unsers Heils. / Dir vertraun alle
        Enden der Erde und fernen Meere. '
      verse: 6
    - text: 'Er festigt die Berge durch seine Kraft, / Er ist umgürtet mit Stärke. '
      verse: 7
    - text: 'Er stillet das Brausen des Meeres, seiner Wellen Gedröhn / Und das Tosen
        der Völker. '
      verse: 8
    - text: 'Drum zittern die fernsten Erdbewohner vor deinen Zeichen. / Ost und West
        erfüllst du mit Jubel. '
      verse: 9
    - text: 'Du hast des Landes gedacht, ihm Fülle verliehn, / Es mit Reichtum begabt.
        / Der Bach Elohims war mit Wasser gefüllt. / Du hast den Menschen Getreide
        geschenkt, / Hast das Land so fruchtbar gemacht. '
      verse: 10
    - text: 'Des Erdreichs Furchen hast du getränkt, seine Schollen erweicht, / Es
        durch Regen gelockert / Und sein Gewächs gesegnet. '
      verse: 11
    - text: 'Du hast das Jahr deiner Güte gekrönt, / Und deine Geleise triefen von
        Fett. '
      verse: 12
    - text: 'Es triefen die Auen der Steppe, / Mit Jubel die Hügel sich gürten. Es
        sind die Fluren mit Herden bedeckt, / Die Täler mit Korn gehüllt — / Alles
        jauchzet und singt! '
      verse: 13
  - chapter: 66
    verses:
    - text: 'Dem Sangmeister. Ein Lied. Ein Psalm. / Jauchzt Elohim, alle Lande, '
      verse: 1
    - text: 'Besingt seines Namens Ehre, / Preiset ihn herrlich! '
      verse: 2
    - text: 'Sprecht zu Elohim: "Wie hehr sind deine Werke! / Ob deiner großen Macht
        schmeicheln dir deine Feinde. '
      verse: 3
    - text: 'Alle Welt muß dir sich beugen und lobsingen, / Lobsingen deinem Namen!"
        Sela. '
      verse: 4
    - text: 'Kommt, schauet die Taten Elohims! / Hehr waltet er unter den Menschenkindern. '
      verse: 5
    - text: 'Er wandelte Meer in trocknes Land, / Daß man den Strom zu Fuß durchzog.
        / Drum wollen wir uns sein freun. '
      verse: 6
    - text: 'Ewig herrscht er in seiner Macht. / Seine Augen schauen die Völker an:
        / Die Empörer dürfen sich nicht erheben. Sela. '
      verse: 7
    - text: 'Preiset, ihr Völker, unsern Gott, / Laßt laut sein Lob erschallen! '
      verse: 8
    - text: 'Er hat uns am Leben erhalten / Und unsern Fuß nicht wanken lassen. '
      verse: 9
    - text: 'Denn du hast uns geprüft, Elohim, / Hast uns wie Silber geläutert: '
      verse: 10
    - text: 'Du hast uns ins Gefängnis geführt, / Auf unsre Lenden Last gelegt. '
      verse: 11
    - text: 'Du hast uns Menschen zu Herren gesetzt; / Wir sind in Feuer und Wasser
        geraten — / Aber du hast uns hinausgeführt, / Daß wir reiche Fülle genießen. '
      verse: 12
    - text: 'Drum komm ich mit Brandopfern in dein Haus, / Will dir meine Gelübde
        bezahlen, '
      verse: 13
    - text: 'Die meine Lippen kundgetan, / Die mein Mund geredet in meiner Not. '
      verse: 14
    - text: 'Als Brandopfer bring ich dir feiste Schafe / Zugleich mit der Widder
        Opferrauch, / Ich opfre Rinder samt Böcken. Sela. '
      verse: 15
    - text: 'Kommt her, hört zu, ihr Gottesfürchtigen alle! / Erzählen will ich, was
        er mir getan. '
      verse: 16
    - text: 'Zu ihm rief ich mit meinem Munde — / Und Lobpreis war auf meiner Zunge. '
      verse: 17
    - text: 'Hegte ich Böses in meinem Herzen, / Adonái würde nicht hören. '
      verse: 18
    - text: 'Aber Elohim hat mich erhört, / Er hat gemerkt auf mein lautes Flehn. '
      verse: 19
    - text: 'Gepriesen sei Elohim! Er hat mein Gebet nicht abgewiesen, / Seine Gnade
        mir nicht entzogen. '
      verse: 20
  - chapter: 67
    verses:
    - text: 'Dem Sangmeister, mit Saitenspielbegleitung. Ein Psalm, ein Lied. '
      verse: 1
    - text: 'Elohim sei uns gnädig und segne uns, / Lasse bei uns sein Antlitz leuchten!
        Sela. '
      verse: 2
    - text: 'So erkennt man auf Erden deinen Weg, / Dein Heil unter allen Völkern. '
      verse: 3
    - text: 'Völker sollen dich preisen, Elohim, / Es sollen dich preisen die Völker
        alle. '
      verse: 4
    - text: 'Die Leute freun sich und frohlocken, / Daß du die Völker recht regierst
        / Und die Leute auf Erden leitest. Sela. '
      verse: 5
    - text: 'Völker sollen dich preisen, Elohim, / Es sollen dich preisen die Völker
        alle. '
      verse: 6
    - text: 'Das Land hat seinen Ertrag geschenkt, / Elohim, unser Gott — er hat uns
        gesegnet. Elohim wird uns auch ferner segnen, / Und fürchten werden ihn alle
        Enden der Erde. '
      verse: 7
  - chapter: 68
    verses:
    - text: 'Dem Sangmeister. Von David. Ein Psalm. Ein Lied. '
      verse: 1
    - text: 'Elohim steht auf: seine Feinde zerstieben, / Und seine Hasser fliehen
        vor ihm. '
      verse: 2
    - text: 'Wie Rauch verweht, verwehest du sie. / Wie Wachs vor Feuer zerschmilzt,
        / So müssen die Frevler vor Gott vergehn. '
      verse: 3
    - text: 'Doch die Gerechten sollen sich freun, sie sollen frohlocken vor Elohim
        / Und sich ergötzen in Wonne. '
      verse: 4
    - text: 'Singt Elohim, spielt seinem Namen, / Preist ihn, der auf Wolken einherfährt!
        / Jah ist sein Name: jauchzet vor ihm! '
      verse: 5
    - text: 'Ein Vater der Waisen und Anwalt der Witwen / Ist Elohim in seiner heiligen
        Wohnstatt. '
      verse: 6
    - text: 'Verlassen gibt Elohim ein Heim, / Er führt Gefangene aus zum Glück. /
        Doch die Abtrünnigen bleiben im dürren Land. '
      verse: 7
    - text: 'Elohim, als du vor deinem Volk herzogst, / Als du durch die Wüste schrittst,
        — Sela. — '
      verse: 8
    - text: 'Da bebte die Erde, / Auch die Himmel troffen vor Elohim; / Der Sinai
        da — (er bebte) vor Elohim, / Israels Gott. '
      verse: 9
    - text: 'Mit reichlichem Segen besprengst du, Elohim, dein Erbe; / Und war es
        ermattet, hast du es erquickt. '
      verse: 10
    - text: 'Deine Schar fand Wohnung darin. / Gütig hast du den Armen versorgt, Elohim. '
      verse: 11
    - text: 'Adonái ließ mächtigen Ruf erschallen. / Siegkünderinnen gab es in großer
        Zahl. '
      verse: 12
    - text: 'Mit ihren Scharen flohen die Könige, flohen, / Und die Hausfrau verteilte
        die Beute. '
      verse: 13
    - text: 'Wenn ihr zwischen den Hürden lagt, / Waren der Taube Flügel mit Silber
        bezogen / Und ihre Schwingen mit gelblichem Gold. '
      verse: 14
    - text: 'Als der Allmächtige Könige dort zerstreute, / Fiel Schnee auf Zalmon. '
      verse: 15
    - text: 'Ein Berg Elohims ist Basans Gebirge, / Reich an Gipfeln ist Basans Gebirge. '
      verse: 16
    - text: 'Was blickt ihr so scheel, ihr Berge, ihr Gipfel, / Auf jenen Berg, den
        sich Elohim zum Wohnsitz erkoren? / Ja, Jahwe wird ewig dort thronen. '
      verse: 17
    - text: 'Der Wagen Elohims sind Zehntausende, tausend und abertausend, / Adonái
        weilt unter ihnen, / Der Sinai ist im Heiligtum. '
      verse: 18
    - text: 'Du bist zur Höhe emporgestiegen, du hast Gefangne weggeführt, / Hast
        Gaben an Menschen empfangen, / Auch Widerspenstige sollen wohnen bei Jah Elohim. '
      verse: 19
    - text: 'Gepriesen sei Adonái! / Er trägt uns Tag für Tag; / Er, Gott, ist unsre
        Hilfe. Sela. '
      verse: 20
    - text: 'Er, Gott, ist uns ein Gott, der rettet: / Jahwe Adonái hat Ausgangswege
        auch für den Tod. '
      verse: 21
    - text: 'Ja, Elohim zerschellt seiner Feinde Haupt. / Den Haarscheitel des, der
        stolz einhergeht in seiner Sündenschuld. '
      verse: 22
    - text: 'Gesprochen hat Adonái: "Aus Basan bring ich (dich) heim, / Bring (dich)
        heim aus Meerestiefen, '
      verse: 23
    - text: 'Damit dein Fuß sich bade in Blut, / Deiner Hunde Zunge ihr Teil an den
        Feinden habe." '
      verse: 24
    - text: 'Man wird deinen Prachtzug sehn, Elohim, / Meines Gottes, meines Königs
        Zug ins Heiligtum hinein: '
      verse: 25
    - text: 'Sänger schreiten voran, dann folgen Saitenspieler / Inmitten Pauken schlagender
        Jungfraun: '
      verse: 26
    - text: '"In Chören preist Elohim, / Preist Adonái, ihr aus Israels Born!" '
      verse: 27
    - text: 'Da ist Benjamin der Kleine mit ihrem Herrscher: / Den Fürsten Judas in
        ihrem Purpur. / Da sind Sebulons Fürsten, Naftalis Fürsten. '
      verse: 28
    - text: 'Verordnet hat dein Gott, daß du so mächtig seist. / Stärke drum, Elohim,
        was du uns bereitet! '
      verse: 29
    - text: 'Von deinem Tempel aus (walte du) über Jerusalem: / Dir sollen Könige
        Gaben bringen. '
      verse: 30
    - text: 'Bedrohe das Tier des Schilfs, der Stiere Schar mit den Völkerkälbern,
        / Damit sie sich niederwerfen mit Silberstücken! / Zerstreue die Völker, die
        Kriege lieben! '
      verse: 31
    - text: 'Aus Ägypten werden Gesandte kommen, / Kusch eilt her und bringt Elohim
        seine Gaben. '
      verse: 32
    - text: 'Ihr Reiche der Erde, singt Elohim, / Preist Adonái mit Saitenspiel! Sela. '
      verse: 33
    - text: 'Preist ihn, der da fährt durch die Himmel, die Himmel der Urzeit! / Er
        läßt seine Stimme erschallen, seine mächtige Stimme. '
      verse: 34
    - text: 'Gebt Elohim die Ehre! / Über Israel thront seine Hoheit, / In den Wolken
        ist seine Macht! Hehr bist du, Elohim, von deinen Heiligtümern aus. / Israels
        Gott — er gibt seinem Volke Macht und Kraft. / Gepriesen sei Elohim! '
      verse: 35
  - chapter: 69
    verses:
    - text: 'Dem Sangmeister, nach (der Weise von:) "Lilien". Von David. '
      verse: 1
    - text: 'Hilf mir, Elohim, / Denn die Wasser bedrohen mein Leben! '
      verse: 2
    - text: 'Versunken bin ich in tiefen Morast und kann nicht stehn; / Ich bin geraten
        in Wasserstrudel, es hat mich die Flut überströmt. '
      verse: 3
    - text: 'Ich bin müde vom Schrein, meine Kehle ist heiser; / Erloschen sind meine
        Augen, während ich harre auf meinen Gott. '
      verse: 4
    - text: 'Zahlreicher als meines Hauptes Haare sind, die mich grundlos hassen.
        / Mächtig sind, die mich zu vernichten suchen, / Die mich mit Unrecht befeinden.
        / Was ich nicht geraubt, das soll ich erstatten! '
      verse: 5
    - text: 'Elohim, du kennst meine Torheit, / Und mein Verschulden ist dir nicht
        verborgen. '
      verse: 6
    - text: 'Laß nicht in mir zuschanden werden, die auf dich harren, / Adonái Jahwe
        der Heerscharen (Herr)! / Laß nicht um meinetwillen in Schimpf geraten, /
        Die dich, Gott Israels, suchen! '
      verse: 7
    - text: 'Denn meinetwegen habe ich Schmach ertragen, / Hat Schande mein Antlitz
        bedeckt. '
      verse: 8
    - text: 'Fremd bin ich meinen Brüdern geworden / Und unbekannt meiner Mutter Söhnen. '
      verse: 9
    - text: 'Denn der Eifer um dein Haus hat mich verzehrt, / Und die Lästerungen
        derer, die dich schmähen, sind auf mich gefallen. '
      verse: 10
    - text: 'Wenn ich weinte bei meinem Fasten, / So ward ich deshalb verhöhnt. '
      verse: 11
    - text: 'Und zog ich an ein härenes Kleid, / So trieben sie ihren Spott mit mir. '
      verse: 12
    - text: 'Die im Tore sitzen, schwatzen von mir, / Die Lieder der Zecher verhöhnen
        mich. '
      verse: 13
    - text: 'Ich aber, Jahwe, bete zu dir; nimm du es gnädig auf! / Antworte mir,
        Elohim, nach deiner großen Güte, / Nach deiner Treue, die Hilfe schenkt! '
      verse: 14
    - text: 'Entreiß mich dem Schlamm, daß ich nicht versinke! / Von meinen Feinden
        errette mich, / Zieh mich aus den Wassertiefen! '
      verse: 15
    - text: 'Laß mich die Fluten nicht überströmen, / Laß den Strudel mich nicht verschlingen,
        / Nicht schließe der Brunnen sich über mir! '
      verse: 16
    - text: 'Erhöre mich, Jahwe; denn deine Huld ist köstlich; / Nach deinem großen
        Erbarmen kehr dich zu mir! '
      verse: 17
    - text: 'Verbirg dein Antlitz nicht vor deinem Knechte! / Denn mir ist angst;
        antworte mir eilends! '
      verse: 18
    - text: 'O nahe du meiner Seele, erlöse sie, / Um meiner Feinde willen mache mich
        frei! '
      verse: 19
    - text: 'Du weißt ja, daß Schmach und Schande und Schimpf mein Teil gewesen; /
        All meine Dränger sind dir bekannt. '
      verse: 20
    - text: 'Die Schmach hat mein Herz gebrochen: ich sieche dahin. / Ich dachte,
        Mitleid zu finden, doch nein! / Ich hoffte auf Tröster und fand sie nicht. '
      verse: 21
    - text: 'Vielmehr ward mir Gift in die Speise gemischt, / Mit Essig tränkte man
        mich in meinem Durst. '
      verse: 22
    - text: 'Ihr Tisch soll ihnen zur Schlinge werden, / Zum Fallstrick, während sie
        sorglos sind. '
      verse: 23
    - text: 'Ihre Augen sollen finster werden und nicht mehr sehn. / Ihre Hüften laß
        immerdar wanken! '
      verse: 24
    - text: 'Gieß deinen Grimm auf sie aus, / Und deine Zornglut treffe sie! '
      verse: 25
    - text: 'Ihr Lager soll wüste werden, / In ihren Zelten sei kein Bewohner! '
      verse: 26
    - text: 'Denn den du geschlagen, verfolgen sie / Und erzählen von deiner Durchbohrten
        Schmerz. '
      verse: 27
    - text: 'Mehre du ihre Sündenschuld / Und laß sie dein Heil nicht erlangen! '
      verse: 28
    - text: 'Tilge sie aus dem Lebensbuch / Und mit den Frommen schreib sie nicht
        auf! '
      verse: 29
    - text: 'Doch ich bin gebeugt und schmerzbeladen, / Deine Hilfe, Elohim, sie wird
        mich schützen. '
      verse: 30
    - text: 'Dann will ich den Namen Gottes im Liede rühmen / Und ihn mit Danken erheben. '
      verse: 31
    - text: 'Das wird Jahwe besser gefallen als Rinder, / Als Stiere mit Hörnern und
        Klauen. '
      verse: 32
    - text: 'Sehen das Dulder, so freuen sie sich. / Die ihr Gott sucht, euer Herz
        lebe auf! '
      verse: 33
    - text: 'Denn Jahwe merkt auf die Armen, / Seine Gefangnen verachtet er nicht. '
      verse: 34
    - text: 'Es sollen ihn loben Himmel und Erde, / Die Meere und alles, was drinnen
        sich regt. '
      verse: 35
    - text: 'Denn Elohim wird Zion helfen / Und bauen die Städte Judas, / Daß man
        dort wohne und sie besitze. Seiner Knechte Nachkommen werden sie erben; /
        Und die seinen Namen lieben, / Sollen darin ihre Wohnung haben. '
      verse: 36
  - chapter: 70
    verses:
    - text: 'Dem Sangmeister, von David. Zum Bekennen (?). '
      verse: 1
    - text: 'Eile, Elohim, mich zu retten, / Eile mir, Jahwe, zu Hilfe! '
      verse: 2
    - text: 'Beschämt und enttäuscht laß alle werden, / Die mir nach dem Leben trachten.
        / Mit Schimpf laß alle entweichen, / Die da mein Unglück wollen. '
      verse: 3
    - text: 'Zurückwenden sollen sich ob ihrer Schande, / Die (schadenfroh) über mich
        rufen: "Ha, ha!" '
      verse: 4
    - text: 'Frohlocken laß aber und dein sich freun / Alle, die nach dir fragen.
        / Laß immerdar rufen: "Groß ist Elohim!" / Alle, die dein Heil lieben! Bin
        ich auch elend und arm — / Elohim, eile zu mir! / Mein Helfer und Retter bist
        du. / Jahwe, verzieh deine Hilfe nicht! '
      verse: 5
  - chapter: 71
    verses:
    - text: 'Bei dir, o Jahwe, hab ich Zuflucht gesucht, / Laß mich nimmer zuschanden
        werden! '
      verse: 1
    - text: 'In deiner Treue rette mich und mache mich frei, / Neige dein Ohr zu mir
        und schaffe mir Heil! '
      verse: 2
    - text: 'Sei mir ein schützender Fels, zu dem ich beständig fliehen kann! / Du
        hast ja beschlossen, mir Heil zu erweisen; / Denn mein Fels, meine Burg bist
        du. '
      verse: 3
    - text: 'Mein Gott, errette mich aus des Frevlers Hand, / Aus der Faust des Schurken
        und Drängers! '
      verse: 4
    - text: 'Du bist ja meine Hoffnung, Adonái Jahwe, / Auf den ich vertraue von Kindheit
        an. '
      verse: 5
    - text: 'Du bist meine Stütze seit meiner Geburt, / Aus dem Mutterschoß hast du
        mich gelöst. / Dir gilt mein Loblied beständig. '
      verse: 6
    - text: 'Ein Wunder bin ich für viele, / Meine starke Zuflucht aber bist du. '
      verse: 7
    - text: 'Mein Mund soll sich füllen mit deinem Lob, / Dich soll er immerdar rühmen. '
      verse: 8
    - text: 'Verwirf mich nicht, wenn das Alter kommt; / Schwindet die Kraft mir,
        verlaß mich nicht! '
      verse: 9
    - text: 'Schon reden ja meine Feinde von mir, / Und die mein Leben belauern beraten
        zusammen. '
      verse: 10
    - text: 'Sie sprechen: "Gott hat ihn verlassen, / Verfolgt und greift ihn! Es
        rettet ihn keiner." '
      verse: 11
    - text: 'Elohim, sei du nicht ferne von mir; / Mein Gott, eile mir zu Hilfe! '
      verse: 12
    - text: 'Zuschanden werden, hinschwinden laß meine Widersacher! / In Schimpf und
        Schande laß alle sich hüllen, / Die da mein Unglück suchen! '
      verse: 13
    - text: 'Ich aber will (dein) beständig harren / Und all dein Lob vermehren. '
      verse: 14
    - text: 'Mein Mund soll deine Gerechtigkeit künden, / Allzeit dein Heil; denn
        ich kann sie nicht zählen. '
      verse: 15
    - text: 'Kundmachen will ich die mächtigen Taten Adonái Jahwes, / Will preisen
        deine Gerechtigkeit allein. '
      verse: 16
    - text: 'Elohim, du hast mich gelehrt von Jugend auf, / Und deine Wunder verkünd
        ich bis jetzt. '
      verse: 17
    - text: 'So verlaß mich auch nicht, Elohim, wenn das Alter kommt mit dem Silberhaar,
        / Bis ich deinen Namen der Nachwelt verkünde / Und allen Kommenden die Kraft! '
      verse: 18
    - text: 'Deine Gerechtigkeit, Elohim, reicht bis zur Wolkenhöhe, / Der du so Großes
        getan. / Elohim, wer ist dir gleich? '
      verse: 19
    - text: 'Du hast uns erleben lassen viel Not und Leid, / Aber du wirst uns auch
        wieder erfreuen mit Lebensglück / Und aus der Erde Tiefen uns wieder erheben. '
      verse: 20
    - text: 'Du wirst meine Hoheit mehren / Und mich wiederum trösten. '
      verse: 21
    - text: 'Auch ich will dich preisen mit Harfenklang / Für deine Treue, mein Gott;
        / Auf der Zither will ich dir spielen, / Du Heiliger Israels. '
      verse: 22
    - text: 'Meine Lippen jauchzen, wenn ich dir spiele, / Und meine Seele, die du
        erlöst. '
      verse: 23
    - text: 'Auch meine Zunge soll allzeit künden deine Gerechtigkeit; / Denn beschämt,
        enttäuscht sind sie, die mein Unglück suchen. '
      verse: 24
  - chapter: 72
    verses:
    - text: 'Von Salomo. / Elohim, gib dem Könige Macht zu richten / Und laß den Königssohn
        sie üben in deiner Gerechtigkeit! '
      verse: 1
    - text: 'Mög er dein Volk gerecht regieren / Und deine Armen, wie sich''s gebührt! '
      verse: 2
    - text: 'Laß Frieden tragen die Berge dem Volk, / Und Gerechtigkeit kleide deine
        Hügel! '
      verse: 3
    - text: 'Er schaffe Recht den Armen im Volk, / Er helfe den dürftigen Leuten /
        Und zermalme alle Bedrücker! '
      verse: 4
    - text: 'Er bleibe, solange die Sonne scheint, / Solange der Mond zu sehn, von
        Geschlecht zu Geschlecht. '
      verse: 5
    - text: 'Er sei wie Regen, der Wiesen benetzt, / Wie reiche Güsse, die Felder
        befeuchten. '
      verse: 6
    - text: 'In seinen Tagen soll blühen das Recht / Und Friede in Fülle, bis nimmer
        der Mond. '
      verse: 7
    - text: 'Er herrsche von Meer zu Meer, / Vom Strom bis ans Ende der Erde. '
      verse: 8
    - text: 'Die Wüstenbewohner knien vor ihm, / Seine Feinde werden den Boden küssen. '
      verse: 9
    - text: 'Von Tarsis und von den Inseln entrichten die Könige Gaben, / Von Scheba
        und Seba bringen die Könige Zins herbei. '
      verse: 10
    - text: 'Huldigen sollen ihm alle Könige, / Alle Völker ihm dienen. '
      verse: 11
    - text: 'Denn er rettet den Armen, der Hilfe erfleht, / Den Dürftigen, der keinen
        Beistand hat. '
      verse: 12
    - text: 'Er erbarmt sich des Schwachen und Armen, / Und der Elenden Leben errettet
        er. '
      verse: 13
    - text: 'Von Druck und Gewalttat macht er sie frei, / Ihr Blut ist teuer in seinen
        Augen. '
      verse: 14
    - text: 'So leben sie denn; ja, er wird sie mit Gold aus Scheba beschenken. /
        Drum werden sie stetig auch für ihn beten / Und allzeit ihm Segen wünschen. '
      verse: 15
    - text: 'Getreide in Fülle sei im Land, sogar auf den Gipfeln der Berge; / Wie
        der Libanon woge und rausche die Frucht. / Wie der Erde Kräuter so zahlreich
        / Mögen die Städtebewohner erblühn. '
      verse: 16
    - text: 'Sein Name bleibe auf ewig! / Solange die Sonne scheint, möge sein Name
        bestehn! / Es mögen sich alle segnen mit ihm, / Alle Völker ihn glücklich
        preisen! '
      verse: 17
    - text: 'Gepriesen sei Jahwe Elohim, Israels Gott, / Der Wunder vollbringt allein! '
      verse: 18
    - text: 'Und gepriesen sei ewig sein herrlicher Name! / Sein Ruhm erfülle die
        ganze Erde! / Amen. Amen. '
      verse: 19
    - text: ''
      verse: 20
  - chapter: 73
    verses:
    - text: 'Ein Psalm Asafs. / Ja, gütig ist Gott gegen Israel, / Gegen die, die
        reines Herzens sind. '
      verse: 1
    - text: 'Doch meine Füße wären beinah gestrauchelt, / Meine Tritte fast ausgeglitten. '
      verse: 2
    - text: 'Denn ich ward neidisch auf die Prahler, / Als ich das Glück der Frevler
        sah. '
      verse: 3
    - text: 'Sie kennen ja keine Schmerzen, / Und von Gesundheit strotzt ihr Leib. '
      verse: 4
    - text: 'Nicht sind sie in Unglück wie Sterbliche sonst, / Sie leiden nicht Plage
        wie andre Leute. '
      verse: 5
    - text: 'Drum ist auch Hoffart ihr Halsschmuck, / Unrecht umhüllt sie als ihr
        Gewand. '
      verse: 6
    - text: 'Ihr Auge tritt mühsam hervor aus dem Fett, / Ihr Herz ist voll stolzer
        Gedanken. '
      verse: 7
    - text: 'Sie höhnen und sprechen boshaft von Gewalt, / Sie reden von oben herab. '
      verse: 8
    - text: 'In den Himmel setzen sie ihren Mund, / Ihre Zunge ergeht sich auf Erden. '
      verse: 9
    - text: 'Drum fallen ihnen die Leute zu, / Die schlürfen Wasser in Fülle ein. '
      verse: 10
    - text: 'Sie sprechen: "Wie sollte Gott etwas wissen? / Wohnt denn bei dem Höchsten
        Kenntnis? '
      verse: 11
    - text: 'Diese Leute leben zwar ohne Gott, / Doch haben sie, ewig ungestört, /
        Reichtum und Macht erlangt. '
      verse: 12
    - text: 'Umsonst ist''s, daß ich mein Herz hab reingehalten / Und meine Hände
        in Unschuld gewaschen. '
      verse: 13
    - text: 'Ich war doch geplagt den ganzen Tag / Und ward alle Morgen aufs neue
        gestraft." '
      verse: 14
    - text: 'Hätt ich gedacht: So will ich auch reden, / Ich hätte verleugnet deiner
        Kinder Geschlecht. '
      verse: 15
    - text: 'So sann ich denn nach, dies Rätsel zu lösen; / Doch allzu schwierig war
        es für mich; '
      verse: 16
    - text: 'Bis ich in Gottes Heiligtum ging / Und auf ihr (trauriges) Ende merkte. '
      verse: 17
    - text: 'Ja, auf schlüpfrigen Boden stellst du sie, / Du stürzest sie ins Verderben. '
      verse: 18
    - text: 'Wie sind sie im Nu zunichte geworden, / Geschwunden, vergangen durch
        Schreckensgerichte! '
      verse: 19
    - text: 'Wie ein Traum verfliegt, sobald man erwacht: / So wirst du, Adonái, ihr
        Bild verschmähn, / Wenn du dich aufmachst (zu richten). '
      verse: 20
    - text: 'Würde (nun wieder) mein Herz erbittert, / Und fühlt ich es stechen in
        meinen Nieren: '
      verse: 21
    - text: 'Dann wär ich ein Narr und wüßte nichts, / Ich wäre sogar wie ein Tier
        vor dir. '
      verse: 22
    - text: 'Aber ich bleibe nun stets bei dir, / Du hast ja erfaßt meine rechte Hand. '
      verse: 23
    - text: 'Nach deinem Ratschluß wirst du mich leiten / Und nimmst mich endlich
        mit Ehren auf. '
      verse: 24
    - text: 'Wen hätt ich im Himmel (ohne dich)? / Und bist du mein, so begehr ich
        nichts weiter auf Erden. '
      verse: 25
    - text: 'Ist auch mein Leib geschwunden, und schlägt mein Herz nicht mehr: / Meines
        Herzens Hort und mein Besitz / Bleibt doch Elohim auf ewig! '
      verse: 26
    - text: 'Denn die von dir weichen, die kommen um; / Du vertilgst, die dich treulos
        verlassen. '
      verse: 27
    - text: 'Mir aber ist köstlich die Nähe Elohims. / Auf Adonái Jahwe ruht mein
        Vertraun: / So will ich verkündigen all dein Tun. '
      verse: 28
  - chapter: 74
    verses:
    - text: 'Eine Betrachtung (?) Asafs. / Warum, Elohim, hast du uns für immer verworfen?
        / Warum raucht denn dein Zorn / Gegen die Schafe, die du weidest? '
      verse: 1
    - text: 'Gedenke doch deiner Gemeinde, die du vor alters erworben, / Die du dir
        erlöst zum Besitzesstamm! / Des Zionsberges gedenke, auf dem du wohnst! '
      verse: 2
    - text: 'Tritt heran zu den ewigen Trümmern! / Der Feind hat alles zerstört im
        Heiligtum. '
      verse: 3
    - text: 'Deine Gegner haben gebrüllt an deiner Versammlungsstätte; / Sie stellten
        ihre Zeichen als Zeichen auf. '
      verse: 4
    - text: 'Es war, als schwängen Holzhauer die Äxte / Hoch in dem Dickicht des Waldes. '
      verse: 5
    - text: 'Und dann: auf sein Schnitzwerk insgesamt / Hieben sie ein mit Beil und
        Barten. '
      verse: 6
    - text: 'Sie steckten dein Heiligtum in Brand; / Deines Namens Wohnung entweihten
        sie / Und machten dem Boden sie gleich. '
      verse: 7
    - text: 'Sie dachten: "Wir wollen sie alle bezwingen." / Sie verbrannten alle
        Gottesstätten im Lande. '
      verse: 8
    - text: 'Unsre Zeichen sehn wir nimmer; es ist kein Prophet mehr da, / Und niemand
        ist bei uns, der wüßte, / Wie lange dies Elend noch währen wird. '
      verse: 9
    - text: 'Bis wann, Elohim, soll der Dränger noch höhnen? / Soll der Feind deinen
        Namen auf immer schmähn? '
      verse: 10
    - text: 'Warum ziehst du zurück deine Hand, deine Rechte? / Zieh sie aus dem Busen
        — vertilge! '
      verse: 11
    - text: 'Gott ist doch mein König von alters her, / Der Rettungstaten auf Erden
        vollbracht. '
      verse: 12
    - text: 'Du hast das Meer gespalten durch deine Macht, / Hast der Drachen Köpfe
        im Wasser zerschellt. '
      verse: 13
    - text: 'Leviatans Häupter hast du zerschmettert, / Du gabst sie zum Fraße den
        Wüstentieren. '
      verse: 14
    - text: 'Du ließest sprudeln Quelle und Bach, / Du ließest versiegen beständige
        Ströme. '
      verse: 15
    - text: 'Dein ist der Tag, dein auch die Nacht. / Leuchte und Sonne hast du bereitet. '
      verse: 16
    - text: 'Du hast alle Grenzen der Erde gesetzt, / Sommer und Winter hast du gebildet. '
      verse: 17
    - text: 'Gedenke: der Feind hat Jahwe geschmäht, / Ein gottloses Volk deinen Namen
        gehöhnt. '
      verse: 18
    - text: 'Gib nicht dem Tiere preis deiner Turteltaube Seele, / Deiner Armen Leben
        vergiß nicht für immer! '
      verse: 19
    - text: 'Schau auf den Bund! / Denn des Landes Verstecke sind angefüllt, / Und
        dort wird Gewalttat getrieben. '
      verse: 20
    - text: 'Nicht unerhört laß Niedergeschlagene gehn, / Laß deinen Namen Arme und
        Dürftige preisen! '
      verse: 21
    - text: 'Auf, Elohim! Ficht aus deinen Streit! / Gedenke des: die Gottlosen höhnen
        dich fort und fort! '
      verse: 22
    - text: 'Vergiß der Feinde Schmährufe nicht, / Deiner Gegner Toben, das stetig
        steigt! '
      verse: 23
  - chapter: 75
    verses:
    - text: 'Dem Sangmeister, nach (der Weise von:) "Verderbe nicht!" / Ein Psalm
        Asafs; ein Lied. '
      verse: 1
    - text: 'Wir danken dir, Elohim, wir danken; / Denn deine Hilfe ist nahe, und
        deine Wunder erzählt man. '
      verse: 2
    - text: 'Denn "Ich nehme die rechte Stunde wahr / Dann will ich in Gerechtigkeit
        richten. '
      verse: 3
    - text: 'Mag auch die Erde vor Furcht erbeben mit allen, die darauf wohnen: /
        Ich halte doch selbst ihre Säulen fest. Sela. '
      verse: 4
    - text: 'Den Törichten sag ich: ''Seid nicht töricht!'' / Den Frevlern: ''Hebt
        euer Horn nicht hoch!'' '
      verse: 5
    - text: 'Hebt nicht euer Horn zur Himmelshöhe, / Redet nicht stolz mit gerecktem
        Haupt!" '
      verse: 6
    - text: 'Denn nicht von Osten, nicht von Westen, / Nicht von der Wüste her kommt
        Hilfe — '
      verse: 7
    - text: 'Nein, nur Elohim schafft Recht: / Diesen erniedrigt, jenen erhöht er. '
      verse: 8
    - text: 'Ein Becher ist ja in Jahwes Hand: / Er schäumt von Wein, ist reichlich
        gemischt. / Draus schenkt er ein; ja selbst seine Hefen / Müssen schlürfen
        und trinken alle Frevler auf Erden. '
      verse: 9
    - text: 'Ich aber will ewiglich jauchzen, / Dem Gott Jakobs will ich lobsingen.
        "Alle Hörner der Frevler will ich zerbrechen — / Hoch raget das Horn der Gerechten." '
      verse: 10
  - chapter: 76
    verses:
    - text: 'Dem Sangmeister, mit Saitenspielbegleitung. / Ein Psalm Asafs; ein Lied. '
      verse: 1
    - text: 'Wohlbekannt in Juda ist Elohim, / In Israel ist sein Name groß. '
      verse: 2
    - text: 'Ist doch in Salem sein Zelt / Und seine Wohnung in Zion. '
      verse: 3
    - text: 'Dort zerbrach er des Bogens Blitze, / Schild und Schwert und alle Waffen.
        Sela. '
      verse: 4
    - text: 'Von Licht umflossen bist du, herrlich kommst du / Von den Bergen der
        Beute her: '
      verse: 5
    - text: 'Entwaffnet wurden die Tapfern, sie sanken in Todesschlaf, / Und allen
        Helden versagte der Arm. '
      verse: 6
    - text: 'Vor deinem Drohen, Gott Jakobs, / Wurden Roß und Reiter betäubt. '
      verse: 7
    - text: 'Du bist furchtbar, ja du! / Wer besteht vor dir, wenn dein Zorn sich
        erhebt? '
      verse: 8
    - text: 'Vom Himmel herab hast du Gericht verkündet: / Die Erde erschrak und wurde
        still, '
      verse: 9
    - text: 'Als sich Elohim zum Gericht erhob, / Um allen Duldern des Landes zu helfen.
        Sela. '
      verse: 10
    - text: 'Die mit Wut Verfolgten werden dich preisen; / Die von der Wut Verschonten
        werden dir Feste feiern. '
      verse: 11
    - text: 'Tut Jahwe, eurem Gott, Gelübde und tragt sie ab! / Ihr alle ringsum,
        bringt dem Erhabnen Geschenke dar! Er bricht der Gewaltigen Trotz, / Flößt
        der Erde Königen Schrecken ein. '
      verse: 12
  - chapter: 77
    verses:
    - text: 'Dem Sangmeister Jedutun zum Vortrag übergeben. Ein Psalm Asafs. '
      verse: 1
    - text: 'Laut will ich schrein zu Elohim; / Laut ruf ich zu Elohim, daß er mich
        höre. '
      verse: 2
    - text: 'Zur Zeit meiner Not sucht ich Adonái. / Meine Hand hat sich zu ihm ausgestreckt
        / Und ist nicht erschlafft; / Meine Seele will sich nicht trösten lassen. '
      verse: 3
    - text: 'Gedenk ich Elohims, so muß ich seufzen; / Sinne ich nach, so verzagt
        mein Geist. Sela. '
      verse: 4
    - text: 'Du hast meine Augen wach gehalten; / Ich war zerschlagen und konnte nicht
        reden. '
      verse: 5
    - text: 'Da gedachte ich denn der alten Zeit, / Der längst entschwundenen Jahre. '
      verse: 6
    - text: 'Dacht ich des Nachts an mein Saitenspiel, / So klagte ich tief, / Und
        grübelnd fragte mein Geist: '
      verse: 7
    - text: '"Wird denn Adonái auf ewig verstoßen / Und nimmer wieder gnädig sein? '
      verse: 8
    - text: 'Ist denn seine Huld auf immer dahin, / Ist''s mit der Verheißung für
        allzeit aus? '
      verse: 9
    - text: 'Hat Gott vergessen, gnädig zu sein, / Oder sein Erbarmen in Zorn verschlossen?"
        Sela. '
      verse: 10
    - text: 'Da dacht ich denn: "Mein Leiden ist dies, / Daß die Rechte des Höchsten
        sich hat geändert." '
      verse: 11
    - text: 'Ich gedenke der Taten Jahs, / Ja, ich gedenke, wie du / So wunderbar
        seit der Vorzeit gewaltet. '
      verse: 12
    - text: 'Ich will sinnen über all dein Tun / Und dein herrliches Wirken erwägen. '
      verse: 13
    - text: 'Elohim, dein Weg ist erhaben! / Wo ist ein Gott, groß wie Elohim? '
      verse: 14
    - text: 'Du bist der Gott, der Wunder tut, / Unter den Völkern hast du deine Macht
        offenbart. '
      verse: 15
    - text: 'Du hast mit Kraft dein Volk erlöst, / Die Söhne Jakobs und Josefs. Sela. '
      verse: 16
    - text: 'Die Wasser sahen dich, Elohim, / Die Wasser sahen dich und bebten, /
        Auch die Tiefen erzitterten. '
      verse: 17
    - text: 'Die Wolken ergossen Wasser, / Der Donner krachte aus dem Gewölk, / Und
        deine Pfeile flogen umher. '
      verse: 18
    - text: 'Dein Donner dröhnte im Wirbelwind; / Blitze erhellten das Erdenrund,
        / Es wankte und bebte die Erde. '
      verse: 19
    - text: 'Im Meer ging dein Weg dahin / Und dein Pfad durch mächtige Wasser. /
        Doch deine Spuren sah man nicht. Wie Schafe hast du dein Volk geleitet / Durch
        Moses und Aarons Hand. '
      verse: 20
  - chapter: 78
    verses:
    - text: 'Eine Betrachtung(?) Asafs. / Vernimm, mein Volk, meine Lehre, / Neigt
        euer Ohr meines Mundes Reden! '
      verse: 1
    - text: 'Meinen Mund will ich öffnen zu Sprüchen, / Will aus der Vorzeit Rätsel
        verkünden. '
      verse: 2
    - text: 'Was wir gehört und erfahren, / Was uns unsre Väter erzählt: '
      verse: 3
    - text: 'Wollen wir unsern Kindern nicht verhehlen, / Indem wir der Nachwelt erzählen
        / Jahwes Ruhmestaten und Macht / Und seine Wunder, die er getan. '
      verse: 4
    - text: 'Er stellte ein Zeugnis in Jakob auf / Und gab ein Gesetz in Israel. /
        Unsern Vätern befahl er''s an, / Daß sie ihre Kinder es lehrten. '
      verse: 5
    - text: 'Denn die Nachkommen sollen es kennenlernen: / Kinder, die noch sollen
        geboren werden, / Die sollen auch selbst auftreten / Und ihren Kindern davon
        erzählen, '
      verse: 6
    - text: 'Damit sie auf Gott ihr Vertrauen setzen, / Nicht vergessen der Taten
        Gottes / Und seine Gebote halten. '
      verse: 7
    - text: 'Denn sie sollen nicht werden wie ihre Väter, / Ein störrig, widerspenstig
        Geschlecht, / Ein Geschlecht mit schwankendem Sinn, / Das nicht treu hielt
        an seinem Gott. '
      verse: 8
    - text: 'Efraims Söhne, gerüstete Bogenschützen, / Kehrten um am Tage der Schlacht. '
      verse: 9
    - text: 'Sie hielten nicht den Bund Elohims / Und wollten nicht wandeln nach seinem
        Gesetz. '
      verse: 10
    - text: 'Sie vergaßen seiner großen Taten, / Seiner Wunder, die sie geschaut. '
      verse: 11
    - text: 'Vor ihren Vätern hatte er Wunder getan / In Ägyptenland, in Zoans Gefild. '
      verse: 12
    - text: 'Er teilte das Meer und führte sie durch / Und türmte die Wasser wie einen
        Damm. '
      verse: 13
    - text: 'Er leitete sie durch die Wolke bei Tag / Und die ganze Nacht mit feurigem
        Licht. '
      verse: 14
    - text: 'Er spaltete Felsen in der Wüste / Und tränkte sie reich mit Meeresflut. '
      verse: 15
    - text: 'Er brachte Bäche hervor aus dem Fels, / Ließ Wasser wie Ströme fließen. '
      verse: 16
    - text: 'Doch sündigten sie weiter gegen ihn, / Widerstrebten dem Höchsten im
        dürren Lande. '
      verse: 17
    - text: 'In ihrem Herzen versuchten sie Gott / Und forderten Speise für ihr Gelüst. '
      verse: 18
    - text: 'Sie redeten so wider Elohim: / Kann Gott einen Tisch in der Wüste decken? '
      verse: 19
    - text: 'Er hat wohl den Fels geschlagen, daß Wasser floß / Und Bäche ergiebig
        strömten: / Doch vermag er auch Brot zu geben / Oder Fleisch zu verschaffen
        seinem Volk?" '
      verse: 20
    - text: 'Als Jahwe das hörte, ergrimmte er, / Und Feuer entbrannte in Jakob, /
        Auch Zorn stieg auf wider Israel. '
      verse: 21
    - text: 'Denn sie glaubten nicht an Elohim, / Auf seine Hilfe vertrauten sie nicht. '
      verse: 22
    - text: 'Dennoch gebot er den Wolken droben, / Und des Himmels Türen öffnete er: '
      verse: 23
    - text: 'Er ließ Man auf sie regnen zur Speise / Und gab ihnen Himmelsbrot. '
      verse: 24
    - text: 'Engelspeise aßen sie alle, / Zehrung sandte er ihnen in Fülle. '
      verse: 25
    - text: 'Er ließ den Ostwind am Himmel wehn, / Führte durch seine Macht den Südwind
        herbei. '
      verse: 26
    - text: 'Er ließ Fleisch auf sie regnen wie Staub / Und beschwingte Vögel wie
        Sand am Meer. '
      verse: 27
    - text: 'In ihr Lager ließ er sie fallen, / Rings um ihre Gezelte her. '
      verse: 28
    - text: 'Da aßen sie, wurden übersatt / Und ihr Gelüst befriedigte er. '
      verse: 29
    - text: 'Aber noch war ihre Lust nicht gestillt, / Noch war die Speise in ihrem
        Mund: '
      verse: 30
    - text: 'Da stieg Elohims Zorn wider sie auf — / Er streckte ihre Starken zu Boden,
        / Schlug nieder die Jünglinge Israels. '
      verse: 31
    - text: 'Trotz alledem sündigten sie aber fort / Und glaubten an seine Wunder
        nicht. '
      verse: 32
    - text: 'Drum ließ er ihre Tage schwinden in Nichts / Und ihre Jahre in jäher
        Hast. '
      verse: 33
    - text: 'Wenn er sie tötete, suchten sie ihn, / Kehrten um und fragten nach Gott, '
      verse: 34
    - text: 'Gedachten, wie Elohim ihr Fels / Und Gott der Höchste ihr Retter sei. '
      verse: 35
    - text: 'Doch heuchelten sie ihm mit ihrem Mund, / Mit ihrer Zunge logen sie ihm. '
      verse: 36
    - text: 'Ihr Herz war ihm nicht treu, / Sie hielten nicht fest an seinem Bund. '
      verse: 37
    - text: 'Doch er war barmherzig, vergab die Schuld / Und vertilgte sie nicht.
        / Oft hielt er seinen Zorn zurück, / Ließ nicht seinen ganzen Grimm ergehn, '
      verse: 38
    - text: 'Sondern dachte daran: sie sind nur Fleisch, / Ein Hauch, der vergeht
        und nicht wiederkehrt. '
      verse: 39
    - text: 'Wie oft widerstrebten sie ihm in der Wüste, / Betrübten sie ihn in der
        Öde! '
      verse: 40
    - text: 'Immer wieder versuchten sie Gott, / Den Heiligen Israels kränkten sie. '
      verse: 41
    - text: 'Sie gedachten nicht seiner Hand, / Auch nicht des Tages, da er sie erlöste
        von ihrem Dränger: '
      verse: 42
    - text: 'Als er in Ägypten Zeichen tat, / Seine Wunder in Zoans Gefild. '
      verse: 43
    - text: 'Er wandelte ihre Ströme in Blut, / Daß sie ihr Wasser nicht trinken konnten. '
      verse: 44
    - text: 'Er sandte ihnen Bremsen, die sie fraßen, / Und Frösche, die sie verderbten. '
      verse: 45
    - text: 'Er gab ihr Gewächs den Nagern preis, / Den Heuschrecken ihrer Felder
        Ertrag. '
      verse: 46
    - text: 'Ihre Weinstöcke schlug er mit Hagel, / Ihre Maulbeerbäume mit Schlossen. '
      verse: 47
    - text: 'Dem Hagel lieferte er aus ihr Vieh / Und ihre Herden den Blitzen. '
      verse: 48
    - text: 'Er sandte gegen sie seines Zornes Glut / Mit Ingrimm, Wüten und Angst:
        / Eine Schar verderbender Engel. '
      verse: 49
    - text: 'Er ließ seinem Zorne freien Lauf, / Bewahrte sie nicht vor dem Tode,
        / Sondern gab der Pest ihr Leben preis. '
      verse: 50
    - text: 'Er schlug alle Erstgeburt in Ägypten, / Die erste Manneskraft in Hams
        Gezelt. '
      verse: 51
    - text: 'Sein Volk aber ließ er wie Schafe ziehn / Und leitete sie in der Wüste
        wie eine Herde. '
      verse: 52
    - text: 'Er führte sie sicher, daß sie nicht zagten; / Ihre Feinde aber bedeckte
        das Meer. '
      verse: 53
    - text: 'Er brachte sie in sein heilig Gebiet, / Auf den Berg, den seine Rechte
        erworben. '
      verse: 54
    - text: 'Völker trieb er vor ihnen aus, / Gab ihnen ihr Land zum Erbbesitz, /
        Und in ihren Zelten ließ er Israels Stämme wohnen. '
      verse: 55
    - text: 'Doch sie versuchten und reizten Elohim den Höchsten, / Und seine Gebote
        hielten sie nicht. '
      verse: 56
    - text: 'Sondern wie ihre Väter wichen sie treulos ab, / Versagten wie ein trüglicher
        Bogen. '
      verse: 57
    - text: 'Sie erzürnten ihn durch ihre Höhn, / Durch ihre Bilder reizten sie ihn. '
      verse: 58
    - text: 'Das hörte Elohim und zürnte: / Er verwarf Israel ganz und gar. '
      verse: 59
    - text: 'Er verließ die Wohnung in Silo, / Das Zelt, das er unter Menschen errichtet. '
      verse: 60
    - text: 'Er ließ seine Macht gefangennehmen / Und gab seinen Ruhm in des Feindes
        Hand. '
      verse: 61
    - text: 'Er gab sein Volk dem Schwerte preis, / Und über sein Erbe zürnte er. '
      verse: 62
    - text: 'Ihre Jünglinge fraß das Feuer, / Ihren Jungfraun ward kein Hochzeitslied. '
      verse: 63
    - text: 'Ihre Priester fielen durchs Schwert, / Und ihre Witwen weinten nicht. '
      verse: 64
    - text: 'Da erwachte Adonái wie vom Schlaf, / Wie ein Held, dessen Mut der Wein
        gestärkt. '
      verse: 65
    - text: 'Er schlug seine Feinde zurück, / Tat ihnen ewige Schande an. '
      verse: 66
    - text: 'Josefs Zelt verwarf er zwar, / Und Efraims Stamm erwählte er nicht. '
      verse: 67
    - text: 'Sondern Judas Stamm erkor er, / Den Zionsberg, den er liebgewonnen. '
      verse: 68
    - text: 'Er baute hochragend sein Heiligtum, / Wie die Erde, die er auf ewig gegründet. '
      verse: 69
    - text: 'Er erwählte sich David, seinen Knecht, / Nahm ihn von den Hürden der
        Schafe. '
      verse: 70
    - text: 'Von den säugenden Schafen holte er ihn, / Daß er weide Jakob, sein Volk,
        / Und sein Erbteil Israel. '
      verse: 71
    - text: 'Er weidete sie auch mit lauterm Sinn / Und führte sie klug mit seiner
        Hand. '
      verse: 72
  - chapter: 79
    verses:
    - text: 'Ein Psalm Asafs. / Elohim, es sind Heiden in dein Erbe gedrungen, / Die
        haben deinen heiligen Tempel entweiht, / In Trümmer verwandelt Jerusalem. '
      verse: 1
    - text: 'Sie haben deiner Knechte Leichen / Des Himmels Vögeln zum Fraß gegeben.
        / Deiner Frommen Fleisch des Landes Getier. '
      verse: 2
    - text: 'Sie haben ihr Blut vergossen wie Wasser / Rings um Jerusalem her, und
        niemand begrub (die Toten). '
      verse: 3
    - text: 'Wir sind unsern Nachbarn zur Schmach geworden, / Ein Spott und Gelächter
        für unsre Umgebung. '
      verse: 4
    - text: 'Wie lange, Jahwe, wirst du noch zürnen, / Wird dein Eifer wie Feuer brennen? '
      verse: 5
    - text: 'Gieß deine Zornglut über die Heiden, die dich nicht erkannt, / Über die
        Reiche, die deinen Namen nicht angerufen. '
      verse: 6
    - text: 'Denn sie haben Jakob verzehrt / Und seinen Wohnsitz verwüstet. '
      verse: 7
    - text: 'Rechne uns nicht der Vorfahren Sünden zu! / Eilends komm uns dein Erbarmen
        entgegen! / Denn wir sind sehr gebeugt. '
      verse: 8
    - text: 'Hilf uns, Gott, du Quell unsers Heils. / Um deines Namens Ehre willen!
        / Rett uns, bedeck unsre Missetaten / Um deines Namens willen! '
      verse: 9
    - text: 'Warum sollen die Heiden sagen: / "Wo ist nun ihr Gott?" / Kund werde
        an den Heiden vor unsern Augen / Die Rache für deiner Knechte Blut, das sie
        vergossen! '
      verse: 10
    - text: 'Der Gefangenen Seufzen komme vor dich! / Mit deinem starken Arm / Erhalte
        die Kinder des Todes am Leben! '
      verse: 11
    - text: 'Und vergilt unsern Nachbarn siebenfach in ihren Busen / Ihr Schmähn,
        womit sie dich, Adonái, geschmäht! '
      verse: 12
    - text: 'Wir aber, dein Volk, deiner Weide Schafe, / Wir wollen dir ewig danken,
        / Von Geschlecht zu Geschlecht deinen Ruhm verkünden. '
      verse: 13
  - chapter: 80
    verses:
    - text: 'Dem Sangmeister, nach (der Weise von:) "(Wie) Lilien ist das Zeugnis."
        / Ein Psalm Asafs. '
      verse: 1
    - text: 'Israels Hirt, horch auf, / Der du Josef führtest wie Schafe! / Der du
        thronest auf den Keruben, / Erscheine im Lichtglanz! '
      verse: 2
    - text: 'Efraim, Benjamin und Manasse siegreich führend / Biete auf deine Macht
        / Und komm uns zu Hilfe! '
      verse: 3
    - text: 'Elohim, stell uns wieder her! / Laß leuchten dein Antlitz, so wird uns
        geholfen! '
      verse: 4
    - text: 'Jahwe Elohim Zebaôt, / Wie lange währet dein Zorn / Trotz des Gebetes
        deines Volks?! '
      verse: 5
    - text: 'Du hast es mit Tränenbrot gespeist / Und es mit Tränen reichlich getränkt. '
      verse: 6
    - text: 'Unsre Nachbarn streiten sich unsertwegen, / Und unsre Feinde verspotten
        uns. '
      verse: 7
    - text: 'Elohim Zebaôt, stell uns wieder her! / Laß leuchten dein Antlitz, so
        wird uns geholfen! '
      verse: 8
    - text: 'Einen Weinstock hast du aus Ägypten geholt, / Hast Völker vertrieben
        und ihn gepflanzt. '
      verse: 9
    - text: 'Du hast vor ihm Raum geschafft: / So schlug er Wurzeln und füllte das
        Land. '
      verse: 10
    - text: 'Es deckten sich Berge mit seinem Schatten, / Mit seinen Reben die Zedern
        Gottes. '
      verse: 11
    - text: 'Seine Ranken sandte er bis ans Meer / Und seine Zweige bis an den Strom. '
      verse: 12
    - text: 'Warum hast du denn seinen Zaun zerbrochen, / Daß ihn jeder zerpflückt,
        der vorübergeht? '
      verse: 13
    - text: 'Der Eber des Waldes frißt ihn ab, / Das Getier des Feldes macht ihn kahl. '
      verse: 14
    - text: 'Elohim Zebaôt, o schau doch wieder vom Himmel und sieh — / Sorge für
        diesen Weinstock: '
      verse: 15
    - text: 'Für den Sprößling, den deine Rechte gepflanzt, / Für den Sohn, den du
        dir erzogen! '
      verse: 16
    - text: 'Wie ist er mit Feuer verbrannt. / Vor deinem Zornblick laß sie vergehn! '
      verse: 17
    - text: 'Deine Hand sei über dem Mann deiner Rechten, / Dem Menschensohn, den
        du dir erzogen: '
      verse: 18
    - text: 'So werden wir nimmer von dir weichen. / Laß uns am Leben, so rufen wir
        an deinen Namen. Jahwe Elohim Zebaôt, stell uns wieder her! / Laß leuchten
        dein Antlitz, so wird uns geholfen! '
      verse: 19
  - chapter: 81
    verses:
    - text: 'Dem Sangmeister, auf der Gittit. Von Asaf. '
      verse: 1
    - text: '(Der levitische Sängerchor:) / Laßt Jubel erschallen Elohim, unserm Hort,
        / Jauchzet dem Gotte Jakobs! '
      verse: 2
    - text: 'Stimmt an Gesang, laßt tönen die Pauke, / Die liebliche Zither und Harfe! '
      verse: 3
    - text: 'Blaset am Neumond das Widderhorn, / Beim Vollmond, für unsern Feiertag! '
      verse: 4
    - text: 'Denn so ist es Satzung für Israel, / Eine Vorschrift des Gottes Jakobs. '
      verse: 5
    - text: 'Als Gebot hat er''s für Josef bestimmt, / Da er auszog wider Ägyptenland.
        / (Eine Einzelstimme:) / Eine Sprache, mir fremd, vernehm ich: '
      verse: 6
    - text: '"Seinen Nacken hab ich von der Bürde befreit, / Seine Hände wurden des
        Lastkorbs ledig. '
      verse: 7
    - text: 'Du riefst in der Not, ich riß dich heraus, / Erhörte dich aus Gewittergewölk,
        / Prüfte dich an Meribas Wassern. Sela. '
      verse: 8
    - text: 'Höre, mein Volk, ich will dich warnen! / Israel, möchtest du mir gehorchen! '
      verse: 9
    - text: 'Nicht sei unter dir ein fremder Gott; / Bete nicht an einen Gott des
        Auslands! '
      verse: 10
    - text: 'Ich, Jahwe, bin dein Gott, / Der dich geführt aus Ägyptenland: / Tu deinen
        Mund weit auf, / Damit ich ihn fülle! '
      verse: 11
    - text: 'Aber mein Volk gehorchte mir nicht, / Israel war mir nicht zu Willen. '
      verse: 12
    - text: 'Da stieß ich sie weg, weil ihr Herz so verstockt, / Daß sie folgten den
        eignen Gedanken. '
      verse: 13
    - text: 'O daß doch mein Volk mir gehorchte, / Daß Israel ginge auf meinen Wegen! '
      verse: 14
    - text: 'Wie leicht könnt ich da ihre Feinde beugen, / Meine Hand gegen ihre Dränger
        kehren. '
      verse: 15
    - text: 'Ihnen müßten schmeicheln, die Jahwe hassen, / Und ewig würde währen ihr
        Glück. Mit dem besten Weizen würd ich sie speisen, / Mit Honig aus Felsen
        dich sättigen." '
      verse: 16
  - chapter: 82
    verses:
    - text: 'Ein Psalm Asafs. / Elohim tritt auf in der Gottesgemeinde, / Unter den
        "Göttern" hält er Gericht: '
      verse: 1
    - text: '"Wie lange wollt ihr ungerecht richten / Und Partei für die Frevler nehmen?
        Sela. '
      verse: 2
    - text: 'Des Geringen, der Waise nehmt euch an, / Dem Gedrückten und Dürftigen
        schaffet Recht! '
      verse: 3
    - text: 'Befreit den Geringen und Armen, / Aus der Frevler Händen errettet ihn! '
      verse: 4
    - text: 'Doch sie erkennen''s nicht, sehen''s nicht ein, / Sie gehen verblendet
        dahin — / Drum wanken auch alle Grundfesten des Landes. '
      verse: 5
    - text: 'Ich hab zwar gesagt: ''Götter seid ihr / Und Söhne des Höchsten ihr alle.'' '
      verse: 6
    - text: 'Doch wahrlich, wie Menschen werdet ihr sterben, / Fallen wie einer der
        Fürsten." '
      verse: 7
    - text: 'Auf, Elohim, richte die Erde! / Denn alle Völker sind dein Besitz. '
      verse: 8
  - chapter: 83
    verses:
    - text: 'Ein Lied. Ein Psalm Asafs. '
      verse: 1
    - text: 'Elohim, schaue nicht ruhig zu, / Schweige doch nicht und raste nicht,
        Gott! '
      verse: 2
    - text: 'Denn sieh, deine Feinde toben, / Und deine Hasser erheben das Haupt. '
      verse: 3
    - text: 'Wider dein Volk ersinnen sie listigen Anschlag, / Beraten sich gegen
        die, die du bewahrst. '
      verse: 4
    - text: '"Auf", sagen sie, "laßt uns als Volk sie vernichten, / Daß Israels Name
        für immer verschwinde!" '
      verse: 5
    - text: 'Denn einmütig haben sie sich beraten, / Wider dich einen Bund geschlossen: '
      verse: 6
    - text: 'Edoms Zelte, die Ismaeliter, / Moab und die Hagriter, '
      verse: 7
    - text: 'Gebâl und Ammon und Amalek, / Die Philister samt denen zu Tyrus. '
      verse: 8
    - text: 'Auch Assur hat sich zu ihnen gesellt, / Es leiht seinen Arm den Söhnen
        Lots. Sela. '
      verse: 9
    - text: 'Tu ihnen so wie Midian, / Wie Sisera, wie Jabin am Bache Kison! '
      verse: 10
    - text: 'Sie wurden bei Endor vertilgt, / Wurden Dünger auf Ackerland. '
      verse: 11
    - text: 'Ihre Edlen mache wie Oreb und Seeb, / wie Sébach und Zalmúnna all ihre
        Fürsten, '
      verse: 12
    - text: 'Weil sie gesprochen: "Wir wollen für uns / Einnehmen die Auen Gottes." '
      verse: 13
    - text: 'Mein Gott, mache sie wie Laub, / Wie Stoppeln, die der Wind wegtreibt, '
      verse: 14
    - text: 'Wie Feuer, das einen Wald verbrennt, / Wie die Flamme, die Berge entzündet! '
      verse: 15
    - text: 'Verfolge sie so mit deinem Sturm, / Und mit deiner Windsbraut schrecke
        sie! '
      verse: 16
    - text: 'Mach ihr Antlitz voll Schmach, / Damit sie nach deinem Namen fragen,
        o Jahwe! '
      verse: 17
    - text: 'Sie sollen zuschanden werden, erschrecken für immer, / Erröten vor Scham
        und vergehen! Dann laß sie erkennen, daß du, des Name Jahwe heißt, / Allein
        der Höchste bist auf der ganzen Erde. '
      verse: 18
  - chapter: 84
    verses:
    - text: 'Dem Sangmeister, auf der Gittit. Ein Psalm der Söhne Korahs. '
      verse: 1
    - text: 'Wie lieblich ist deine Wohnung, / Jahwe, der Heerscharen Herr! '
      verse: 2
    - text: 'Meine Seele hat sich schon immer gesehnt, ja geschmachtet / Nach den
        Vorhöfen Jahwes. / Mein Herz und mein Leib / Jubeln entgegen dem lebendigen
        Gott. '
      verse: 3
    - text: 'Auch der Sperling findet ein Haus / Und die Schwalbe ein Nest, wo sie
        ihre Jungen birgt: / Deine Altäre, Jahwe, der Heerscharen Herr, / Mein König
        und mein Gott. '
      verse: 4
    - text: 'Heil den Bewohnern deines Hauses: / Sie loben dich immerdar! Sela. '
      verse: 5
    - text: 'Heil denen, die in dir ihre Stärke finden, / Während sie Pläne im Herzen
        bewegen! '
      verse: 6
    - text: 'Wandern sie durch ein dürres Tal: / Sie machen es zum Quell; / Auch hüllt
        es Frühregen in Segen. '
      verse: 7
    - text: 'Sie schreiten von Kraft zu Kraft: / So zeigt sich El Elohim, / Der da
        wohnet in Zion. '
      verse: 8
    - text: 'Jahwe Elohim Zebaôt, / Erhöre doch mein Gebet, / Merke darauf, Gott Jakobs!
        Sela. '
      verse: 9
    - text: 'Du, unser Schild, sieh drein, Elohim, / Schau gnädig an das Antlitz deines
        Gesalbten! '
      verse: 10
    - text: 'Denn ein Tag in deinen Vorhöfen ist besser als tausend andre. / Lieber
        will ich in meines Gottes Haus an der Schwelle stehn / Als in den Zelten des
        Frevlers wohnen. '
      verse: 11
    - text: 'Denn Zinne und Schild ist Jahwe Elohim. / Gunst und Ehre wird Jahwe geben;
        / Nicht läßt er Gutes mangeln / Denen, die schuldlos wandeln. Jahwe, der Heerscharen
        Herr, / Heil dem Menschen, der dir vertraut! '
      verse: 12
  - chapter: 85
    verses:
    - text: 'Dem Sangmeister. Ein Psalm der Söhne Korahs. '
      verse: 1
    - text: 'Du hast zwar, Jahwe, dein Land begnadigt, / Jakobs Gefangne zurückgeführt; '
      verse: 2
    - text: 'Du hast deines Volkes Schuld vergeben, / All seine Sünde zugedeckt; Sela. '
      verse: 3
    - text: 'Hast all deinen Grimm zurückgezogen, / Von deiner Zornglut abgelassen: '
      verse: 4
    - text: 'So stell uns nun aber auch wieder her, du Gott unsers Heils, / Gib auf
        deinen Unmut gegen uns! '
      verse: 5
    - text: 'Willst du denn ewig über uns zürnen, / Deinen Grimm hinziehn von Geschlecht
        zu Geschlecht? '
      verse: 6
    - text: 'Willst du uns denn nicht wieder beleben, / Daß sich dein Volk erfreue
        an dir? '
      verse: 7
    - text: 'Laß, Jahwe, uns deine Gnade schaun, / Und deine Hilfe schenke uns! '
      verse: 8
    - text: 'Ich will lauschen auf das, was El Jahwe nun reden wird! — / Wahrlich,
        Frieden verheißt er seinem Volk und seinen Getreuen / Und warnt sie, nicht
        wieder in Torheit zu fallen. '
      verse: 9
    - text: 'Gewiß, nah ist den Frommen sein Heil, / Daß Herrlichkeit wohne in unserm
        Land, '
      verse: 10
    - text: 'Daß Huld und Treue einander begegnen, / Gerechtigkeit und Friede sich
        küssen. '
      verse: 11
    - text: 'Treue wird aus der Erde sprossen, / Und Gerechtigkeit schaut vom Himmel
        herab. '
      verse: 12
    - text: 'Jahwe wird auch das Gute spenden, / Und unser Land gibt seinen Ertrag.
        Gerechtigkeit wird vor ihm schreiten / Und ihn begleiten auf seinen Tritten. '
      verse: 13
  - chapter: 86
    verses:
    - text: 'Ein Gebet Davids. / Neige, Jahwe, dein Ohr, erhöre mich, / Denn ich bin
        elend und arm! '
      verse: 1
    - text: 'Behüte mein Leben, denn ich bin fromm. / Hilf du, mein Gott, deinem Knechte,
        / Der sich auf dich verläßt! '
      verse: 2
    - text: 'Sei du, Adonái, mir gnädig, / Denn zu dir ruf ich den ganzen Tag! '
      verse: 3
    - text: 'Deines Knechtes Seele erfreue, / Denn zu dir, Adonái, erheb ich mein
        Herz. '
      verse: 4
    - text: 'Denn du, Adonái, bist gütig, verzeihest gern, / Bist reich an Gnade für
        alle, die zu dir rufen. '
      verse: 5
    - text: 'Vernimm doch, Jahwe, mein Beten; / Horch auf mein lautes Flehn! '
      verse: 6
    - text: 'Bin ich in Not, so ruf ich dich an, / Weil du mich erhörst. '
      verse: 7
    - text: 'Dir, Adonái, gleicht keiner unter den Göttern, / Und deinen Werken kommt
        nichts gleich, '
      verse: 8
    - text: 'Alle Völker, die du gemacht, sie müssen kommen, / Vor dir, Adonái, sich
        bücken / Und deinen Namen ehren. '
      verse: 9
    - text: 'Denn du bist groß und wundertätig, / du, du allein bist Gott. '
      verse: 10
    - text: 'Lehre mich, Jahwe, deinen Weg! / Dir treu und ergeben: so möchte ich
        wandeln. / Richte mein Herz auf das Eine: / Deinen Namen zu fürchten. '
      verse: 11
    - text: 'Danken will ich dir, Adonái, mein Gott, von ganzem Herzen — / Und deinen
        Namen für immer ehren. '
      verse: 12
    - text: 'Denn deine Huld gegen mich war reich: / Aus größter Todesgefahr hast
        du mich errettet. '
      verse: 13
    - text: 'Elohim, es haben sich Frevler erhoben wider mich, / Und eine Rotte von
        Schreckensmännern trachtet mir nach dem Leben; / Sie haben dich nicht vor
        Augen. '
      verse: 14
    - text: 'Aber du, Adonái, bist ein barmherziger, gnädiger Gott, / Langmütig und
        reich an Huld und Treu. '
      verse: 15
    - text: 'Wende dich zu mir und sei mir gnädig, / Verleih deinen Schutz deinem
        Knecht / Und hilf doch dem Sohn deiner Magd! '
      verse: 16
    - text: 'Tu ein Zeichen an mir zum Guten, / Daß meine Hasser voll Scham es sehn,
        / Weil du mir geholfen, o Jahwe, und mich getröstet. '
      verse: 17
  - chapter: 87
    verses:
    - text: 'Ein Psalmlied der Söhne Korahs. / Er hat es gegründet auf heiligen Bergen. '
      verse: 1
    - text: 'Zions Tore liebt Jahwe mehr / Als alle Wohnungen Jakobs. '
      verse: 2
    - text: 'Herrliches ist über dich verheißen, / O du Stadt Elohims. Sela. '
      verse: 3
    - text: '"Ich nenne Rahab und Babel als meine Bekenner. / Ja, von Philistäa und
        Tyrus samt Kusch sag ich: / [''Diese sind dort geborn.''" '
      verse: 4
    - text: 'Aber von Zion wird''s heißen: / "Jeder ist da geboren, / Und er selbst,
        der Höchste, erhält es." '
      verse: 5
    - text: 'Jahwe wird verzeichnen die Völker: / "Diese sind dort geboren!" Sela. '
      verse: 6
    - text: 'Und singend und tanzend ruft man laut: / "All meine Quellen sind in dir!" '
      verse: 7
  - chapter: 88
    verses:
    - text: 'Ein Psalm der Söhne Korahs. Dem Sangmeister, nach schwermütiger Weise
        mit gedämpfter Stimme vorzutragen (?): eine Betrachtung (?) Hemans, des Esrahiters. '
      verse: 1
    - text: 'Jahwe, du Gott meines Heils, / Tagsüber hab ich schon immer geschrien,
        / Des Nachts liege ich vor dir. '
      verse: 2
    - text: 'Mein Gebet möge vor dich kommen! / Neige dein Ohr meinem lauten Flehn! '
      verse: 3
    - text: 'Denn mit Leiden bin ich gesättigt, / Und mein Leben ist nahe dem Totenreich. '
      verse: 4
    - text: 'Man zählt mich schon denen zu, die in die Grube hinunterfahren; / Ich
        bin wie ein Mann ohne Lebenskraft. '
      verse: 5
    - text: 'Unter den Toten ist mein Lager; / Ich gleiche Erschlagnen, die im Grabe
        ruhn, / Deren du nicht mehr gedenkst — / Sie sind ja getrennt von deiner Hand. '
      verse: 6
    - text: 'Du hast mich gelegt in die unterste Grube, / In dichte Finsternis und
        in die Tiefen. '
      verse: 7
    - text: 'Auf mir lastet dein Grimm; / All deine Wogen drücken mich nieder. Sela. '
      verse: 8
    - text: 'Meine Freunde hast du von mir entfernt, / Du hast mich ihnen zum Abscheu
        gemacht. / Ich bin eingeschlossen, kann nicht hinaus. '
      verse: 9
    - text: 'Mein Auge verschmachtet vor Elend. / Ich rufe dich, Jahwe, tagtäglich
        an, / Breite zu dir meine Hände aus: '
      verse: 10
    - text: 'Tust du denn für die Toten Wunder? / Erheben sich Schatten, um dir zu
        danken? Sela. '
      verse: 11
    - text: 'Erzählt man im Grabe von deiner Güte, / Von deiner Treue im Totenreich? '
      verse: 12
    - text: 'Wird in der Finsternis dein Wunderwalten kund / Und deine Gerechtigkeit
        im Land des Vergessens?" '
      verse: 13
    - text: 'Ich aber schreie, o Jahwe, zu dir, / Schon morgens begrüßt dich mein
        Gebet: '
      verse: 14
    - text: '"Warum denn, Jahwe, verwirfst du mich, / Verhüllest vor mir dein Angesicht?" '
      verse: 15
    - text: 'Ich bin ja so elend: hinsterbend von Jugend auf. / Das schreckliche Los,
        das du mir bestimmt, / Ich hab es ertragen — nun bin ich erschöpft! '
      verse: 16
    - text: 'Deine Zornesgluten gehn über mich; / Es vernichten mich deine Schrecken. '
      verse: 17
    - text: 'Wie Wasser umgeben sie mich allezeit, / Umringen mich allzumal. Du hast
        alle Lieben von mir entfernt, / Mir bleibt als Freund nur — die Finsternis! '
      verse: 18
  - chapter: 89
    verses:
    - text: 'Eine Betrachtung (?) Etans, des Esrahiters. '
      verse: 1
    - text: 'Jahwes Gnaden will ich ewig besingen, / Für und für deine Treue verkünden. '
      verse: 2
    - text: 'Denn ich sage: Der Gnadenbau währet für immer, / Am Himmel befestigst
        du deine Treu. '
      verse: 3
    - text: '"Ich schloß einen Bund mit meinem Erwählten, / Hab meinem Knechte David
        geschworen: '
      verse: 4
    - text: 'Auf ewig laß ich deinen Samen bestehn, / Deinen Thron will ich baun für
        alle Geschlechter." Sela. '
      verse: 5
    - text: 'Da priesen die Himmel, o Jahwe, dein Wunder, / Deine Treu in der Heilgen
        Versammlung. '
      verse: 6
    - text: 'Denn wer in den Wolken ist Jahwe ähnlich, / Wer gleicht ihm unter den
        Gottessöhnen? '
      verse: 7
    - text: 'Man fürchtet Gott sehr in der Heiligen Rat; / Es scheuen ihn alle, die
        um ihn sind. '
      verse: 8
    - text: 'Jahwe, der Heerscharen Gott, wer ist wie du? / Jah, du bist stark, /
        Und deine Treue ist um dich her. '
      verse: 9
    - text: 'Du bändigst des Meeres Stolz; / Wenn sich seine Wogen türmen — du stillest
        sie. '
      verse: 10
    - text: 'Du hast ja Rahab zermalmt wie einen Durchbohrten, / Mit deinem starken
        Arm hast du deine Feinde zerstreut. '
      verse: 11
    - text: 'Dein ist der Himmel, dein auch die Erde; / Die Welt und was sie füllet
        — du hast sie gegründet. '
      verse: 12
    - text: 'Norden und Süden — du hast sie geschaffen. / Tabor und Hermon jauchzen
        ob deines Namens. '
      verse: 13
    - text: 'Dein ist ein Arm mit Heldenkraft. / Mächtig ist deine Hand, deine Rechte
        erhaben. '
      verse: 14
    - text: 'Gerechtigkeit und Recht sind deines Thrones Stützen, / Gnade und Treue
        gehn vor dir her. '
      verse: 15
    - text: 'Heil dem Volke, das Jubel kennt, / Das im Licht deines Angesichts wandelt,
        o Jahwe! '
      verse: 16
    - text: 'Ob deines Namens werden sie allzeit jubeln, / Und durch deine Treue stehen
        sie aufrecht da. '
      verse: 17
    - text: 'Denn du gibst die Kraft, die sie schmückt, / Durch deine Huld machst
        du uns mächtig. '
      verse: 18
    - text: 'Denn von Jahwe kommt unser Schutz, / Und der Heilige Israels schirmt
        unsern König. '
      verse: 19
    - text: 'Damals hast du im Gesicht gesprochen zu deinen Vertrauten: / Ich habe
        einem Helden Beistand geliehn, / Einen Jüngling erhöht aus dem Volk. '
      verse: 20
    - text: 'Meinen Knecht David hab ich gefunden, / Mit meinem heilgen Öl ihn gesalbt. '
      verse: 21
    - text: 'Meine Hand soll ihn stützen, / Auch mein Arm ihn stärken. '
      verse: 22
    - text: 'Kein Feind darf ihn unversehns überfallen, / Kein Frevler ihn drücken. '
      verse: 23
    - text: 'Seine Dränger will ich vor ihm zerschmettern, / Und, die ihn hassen,
        schlagen. '
      verse: 24
    - text: 'Ihn aber soll meine Treue und Gnade begleiten, / Und durch meinen Namen
        wird groß seine Macht. '
      verse: 25
    - text: 'Seine Hand will ich legen aufs Meer / Und auf die Ströme seine Rechte. '
      verse: 26
    - text: 'Er wird zu mir sprechen: ''Mein Vater bist du, / Mein Gott und der Hort,
        der mir hilft.'' '
      verse: 27
    - text: 'Und ich will ihn machen zum Erstgebornen, / Zum höchsten der Könige auf
        Erden. '
      verse: 28
    - text: 'Auf ewig will ich ihm meine Huld bewahren, / Und es bleibt mein Bund
        ihm getreu. '
      verse: 29
    - text: 'Seine Nachkommen will ich für immer erhalten, / Seinen Thron, solange
        der Himmel währt. '
      verse: 30
    - text: 'Verlassen seine Söhne mein Gesetz, / Und wandeln sie nicht nach meinen
        Rechten, '
      verse: 31
    - text: 'Entweihen sie meine Satzungen, / Und halten sie meine Gebote nicht: '
      verse: 32
    - text: 'So straf ich zwar mit dem Stab ihre Vergehn / Und ihre Verschuldung mit
        Schlägen; '
      verse: 33
    - text: 'Meine Huld aber werd ich ihm nicht entziehn / Und meine Treue nicht brechen. '
      verse: 34
    - text: 'Ich will meinen Bund nicht entweihn / Und meiner Lippen Versprechen nicht
        ändern. '
      verse: 35
    - text: 'Eins hab ich geschworen bei meiner Heiligkeit: / David werd ich wahrlich
        nicht lügen. '
      verse: 36
    - text: 'Seine Nachkommen sollen ewig bleiben, / Sein Thron vor mir stehn so lang
        wie die Sonne, '
      verse: 37
    - text: 'Wie der Mond, der für immer bleibt / Als ein dauernder Zeuge in dem Gewölk."
        Sela. '
      verse: 38
    - text: 'Und dennoch hast du verschmäht und verworfen! / Du hast über deinen Gesalbten
        gezürnt, '
      verse: 39
    - text: 'Hast aufgehoben den Bund mit deinem Knecht, / Seine Krone entweiht und
        zu Boden geworfen. '
      verse: 40
    - text: 'Du hast all seine Mauern zerrissen, / Seine Festen in Trümmer gelegt. '
      verse: 41
    - text: 'Alle, die des Weges zogen, haben ihn geplündert, / Er ist seinen Nachbarn
        zum Hohn geworden. '
      verse: 42
    - text: 'Seiner Dränger Macht hast du erhöht, / Hast all seine Feinde mit Freude
        erfüllt. '
      verse: 43
    - text: 'Auch hast du zurückgedrängt sein scharfes Schwert / Und ihm im Kriege
        nicht Sieg verliehn. '
      verse: 44
    - text: 'Du hast seinen Glanz zerstört / Und seinen Thron zu Boden gestürzt. '
      verse: 45
    - text: 'Du hast die Zeit seiner Jugend verkürzt, / Ihn mit Schande bedeckt. Sela. '
      verse: 46
    - text: 'Wie lange, Jahwe, willst du dich verbergen? Etwa für immer? / Soll denn
        dein Grimm wie Feuer brennen? '
      verse: 47
    - text: 'Gedenke, wie kurz mein Leben ist, / Wie vergänglich du schufst alle Menschenkinder! '
      verse: 48
    - text: 'Wer bliebe am Leben und stürbe nicht, / Wer könnte entrinnen des Todes
        Macht? Sela. '
      verse: 49
    - text: 'Wo sind, Adonái, deine frühern Gnaden, / Die du David geschworen in deiner
        Treu? '
      verse: 50
    - text: 'Gedenk, Adonái, deiner Knechte Schmach! / Gedenke, daß ich in meinem
        Busen / Trage die vielen Völker alle! '
      verse: 51
    - text: 'Gedenke, Jahwe, wie deine Feinde gelästert haben, / Wie sie gelästert
        / Deines Gesalbten Fersen! Gepriesen sei Jahwe in Ewigkeit! / Amen. Amen. '
      verse: 52
  - chapter: 90
    verses:
    - text: 'Ein Gebet Moses, des Mannes Gottes. / Adonái, du bist uns Zuflucht gewesen
        in allen Geschlechtern. '
      verse: 1
    - text: 'Eh Berge entstanden, / Eh Erd und Weltkreis geschaffen wurden, / Warst
        du schon da, o Gott; / Ja, von Ewigkeit bist du und bleibst in Ewigkeit. '
      verse: 2
    - text: 'Du wandeltest die Sterblichen in Staub / Und sprachst: "Kehrt wieder,
        ihr Menschenkinder!" '
      verse: 3
    - text: 'Denn in deinen Augen sind tausend Jahre / Wie der gestrige Tag, wenn
        er entschwindet, / Wie eine Wache in der Nacht. '
      verse: 4
    - text: 'Du hast sie weggeschwemmt wie Morgenschlaf. / Sie glichen dem sprossenden
        Gras: '
      verse: 5
    - text: 'Am Morgen blüht es und sprosset neu, / Am Abend schneidet man''s, und
        es verdorrt. '
      verse: 6
    - text: 'Denn geschwunden sind wir durch deinen Zorn, / Hinweggeschreckt durch
        deinen Grimm. '
      verse: 7
    - text: 'Du hast unsre Sünde vor dich gestellt, / Unser heimlich Tun in das helle
        Licht, / Das von deinem Antlitz strahlet. '
      verse: 8
    - text: 'So sind all unsre Tage dahingefahren durch deinen Zorn, / Unsre Jahre
        haben wir zugebracht / Wie einen flüchtigen Gedanken. '
      verse: 9
    - text: 'Unsre Lebenszeit — bei ihnen währet sie siebzig Jahr, / Und haben sie
        starke Lebenskraft, so sind es achtzig Jahr. / Und was sie mit Stolz erfüllte,
        das war nur Mühsal und Unglück. / Denn schnell ist''s enteilt — wir flogen! '
      verse: 10
    - text: 'Doch wer erkennt deines Zornes Gewalt / Und deinen Grimm, indem man dich
        fürchtet? '
      verse: 11
    - text: 'So lehr uns denn unsre Tage zählen, / Damit wir gewinnen ein weises Herz! '
      verse: 12
    - text: 'Wende dich, Jahwe (von deinem Zorn)! / Wie lange noch (soll er währen)?
        / Erbarme dich deiner Knechte! '
      verse: 13
    - text: 'Füll uns am Morgen mit deiner Gnade, / So wollen wir all unsre Lebenstage
        / Jubeln und fröhlich sein! '
      verse: 14
    - text: 'Erfreu uns so lange, wie du uns gebeugt, / So viel Jahre wir Unglück
        geschaut! '
      verse: 15
    - text: 'Deinen Knechten erscheine dein herrliches Tun / Und deine Hoheit ihren
        Kindern! '
      verse: 16
    - text: 'Jahwes, unsers Gottes, Huld walte über uns, / Ja, fördre das Werk unsrer
        Hände! '
      verse: 17
  - chapter: 91
    verses:
    - text: 'Erste Stimme: / Unter dem Schutze des Höchsten wohnend, / In des Allmächtigen
        Schatten weilend — '
      verse: 1
    - text: 'Sprech ich zu Jahwe: "Meine Zuflucht und Burg, / Mein Gott, auf den ich
        vertraue!" '
      verse: 2
    - text: 'Zweite Stimme: / Denn er wird dich erretten von des Voglers Strick, /
        Von der verderblichen Pest. '
      verse: 3
    - text: 'Mit seiner Schwinge decket er dich, / Unter seinen Flügeln bist du geborgen.
        / Schild und Panzer ist seine Treu. '
      verse: 4
    - text: 'Du hast nicht zu fürchten die Schrecken der Nacht, / Den Pfeil, der am
        Tage daherfliegt, '
      verse: 5
    - text: 'Auch nicht die Pest, die im Dunkeln schleicht, / Noch die Seuche, die
        wütet am Mittag. '
      verse: 6
    - text: 'Wenn tausend an deiner Seite fallen / Und zehntausend zu deiner Rechten:
        / Du wirst nicht getroffen. '
      verse: 7
    - text: 'Nur mit deinen Augen schauest du hin / Und wirst sehn die Vergeltung
        der Frevler. '
      verse: 8
    - text: 'Erste Stimme: / Ja, du, o Jahwe, bist meine Zuversicht. / Zweite Stimme:
        / Den Höchsten hast du zur Zuflucht erwählt. '
      verse: 9
    - text: 'Nicht wird dir ein Unglück begegnen, / Keine Plage wird deinem Zelte
        nahn. '
      verse: 10
    - text: 'Denn seine Engel wird er dir entbieten, / Dich zu behüten auf all deinen
        Wegen. '
      verse: 11
    - text: 'Sie werden dich auf den Händen tragen, / Damit sich dein Fuß nicht stoße
        am Stein. '
      verse: 12
    - text: 'Über Löwen und Ottern wirst du schreiten, / Zertreten Jungleuen und Schlangen. '
      verse: 13
    - text: 'Dritte Stimme (die im Namen Gottes redet): / Weil er mich liebt, will
        ich ihn befrein. / Ich will ihn schützen, weil er meinen Namen kennt. '
      verse: 14
    - text: 'Er ruft mich an, ich erhör ihn. / Ich werde mit ihm in Drangsal sein;
        / Ich reiß ihn heraus und bring ihn zu Ehren. '
      verse: 15
    - text: 'Mit langem Leben sättige ich ihn / Und will ihn schauen lassen mein Heil. '
      verse: 16
  - chapter: 92
    verses:
    - text: 'Ein Psalm. Ein Lied für den Sabbattag. '
      verse: 1
    - text: 'Köstlich ist es, Jahwe zu danken / Und deinem Namen, o Höchster, zu spielen, '
      verse: 2
    - text: 'Am Morgen deine Huld zu verkünden / Und deine Treu in den Nächten, '
      verse: 3
    - text: 'Zum Zehnsait und zur Harfe, / Zum rauschenden Spiel auf der Zither. '
      verse: 4
    - text: 'Denn du, Jahwe, hast mich erfreut durch dein Walten, / Deiner Hände Werke
        lassen mich jauchzen. '
      verse: 5
    - text: 'Wie herrlich, Jahwe, sind deine Taten, / Wie tief sind deine Gedanken! '
      verse: 6
    - text: 'Nur ein geistloser Mensch erkennt das nicht, / Nur ein Törichter sieht
        es nicht ein. '
      verse: 7
    - text: 'Sprießen die Frevler auch auf wie Gras, / Blühen auch alle die Übeltäter
        — / Vernichtet werden sie doch auf immer! '
      verse: 8
    - text: 'Du aber, Jahwe, bist ewig erhaben! '
      verse: 9
    - text: 'Denn sieh, deine Feinde, Jahwe, / Sieh, deine Feinde müssen vergehn,
        / Sich zerstreun alle Übeltäter. '
      verse: 10
    - text: 'Mir aber hast du die Kraft des Büffels gegeben, / Ich bin übergossen
        mit frischem Öl. '
      verse: 11
    - text: 'Mit Lust hat mein Aug meine Laurer geschaut, / Meiner Feinde Vernichtung
        vernahm mit Freude mein Ohr. '
      verse: 12
    - text: 'Der Gerechte wird sprossen wie eine Palme, / Wie eine Zeder des Libanons
        wachsen. '
      verse: 13
    - text: 'Gepflanzt im Hause Jahwes, / Blühn sie in unsers Gottes Höfen. '
      verse: 14
    - text: 'Sie tragen noch Frucht im Greisenalter, / Saftvoll werden sie sein und
        frisch, Um zu verkünden: Gerecht ist Jahwe, / Mein Fels, an dem sich kein
        Tadel findet. '
      verse: 15
  - chapter: 93
    verses:
    - text: 'Jahwe herrscht nun als König, er hat sich mit Hoheit umkleidet, / Jahwe
        hat sich umkleidet, mit Macht sich gegürtet. / So steht nun der Erdkreis fest
        und wanket nicht. '
      verse: 1
    - text: 'Fest steht dein Thron von alters her, / Seit Ewigkeit bist du! '
      verse: 2
    - text: 'Zwar haben Ströme, Jahwe, erhoben, / Ströme haben erhoben ihr Brausen;
        / Auch ferner noch werden Ströme ihr Tosen erheben: '
      verse: 3
    - text: 'Doch größer als vieler mächtiger Wasser Gebraus, / Als des Meeres brandende
        Wogen / Ist Jahwe droben in Himmelshöhn! '
      verse: 4
    - text: 'Was du verordnet, ist unverbrüchlich. / Deinem Hause ziemt Heiligkeit,
        / Jahwe, für ewige Zeiten. '
      verse: 5
  - chapter: 94
    verses:
    - text: 'Gott, der du Vergeltung übst, o Jahwe, / Gott, der du Vergeltung übst,
        erscheine im Lichtglanz! '
      verse: 1
    - text: 'Erhebe dich, Richter der Erde, / Vergilt den Stolzen nach ihrem Tun! '
      verse: 2
    - text: 'Wie lange, Jahwe, sollen die Frevler, / Wie lange sollen die Frevler
        jauchzen? '
      verse: 3
    - text: 'Sie stoßen trotzige Reden aus, / Alle Übeltäter prahlen. '
      verse: 4
    - text: 'Dein Volk, o Jahwe, zertreten sie, / Und sie bedrücken dein Erbe. '
      verse: 5
    - text: 'Witwen und Fremdlinge würgen sie, / Und sie morden die Waisen. '
      verse: 6
    - text: 'Dabei denken sie noch: "Jah siehet es nicht." / Und: "Der Gott Jakobs
        beachtet es nicht." '
      verse: 7
    - text: 'Merkt doch auf, ihr Toren im Volk, / Und ihr Narren — wann werdet ihr
        klug? '
      verse: 8
    - text: 'Der das Ohr gepflanzt — er sollte nicht hören? / Oder der das Auge gebildet,
        sollte nicht sehn? '
      verse: 9
    - text: 'Der Völker erziehet, sollte nicht strafen — / Er, der die Menschen Erkenntnis
        lehrt? '
      verse: 10
    - text: 'Jahwe kennt der Menschen Gedanken, / Er weiß: Sie sind nichts als leerer
        Wahn. '
      verse: 11
    - text: 'Heil dem, den du zurechtweist, Jah, / Den du aus deinem Gesetze belehrst, '
      verse: 12
    - text: 'Daß er ruhig bleibe in Unglückstagen, / Wenn dem Frevler die Grube gegraben
        wird. '
      verse: 13
    - text: 'Denn nicht verstoßen wird Jahwe sein Volk / Und sein Erbe nimmer verlassen. '
      verse: 14
    - text: 'Denn das Recht wird zuletzt doch gerecht gehandhabt, / Und alle Redlichen
        werden das freudig begrüßen. '
      verse: 15
    - text: 'Wer wird mir beistehn gegen die Frevler, / Wer tritt für mich ein wider
        Übeltäter? '
      verse: 16
    - text: 'Wäre nicht Jahwe mein Helfer gewesen — / Ich läge beinahe in Todesstille. '
      verse: 17
    - text: 'Wenn ich dachte: "Es wankt mein Fuß", / So sützte mich, Jahwe, deine
        Hand. '
      verse: 18
    - text: 'Wenn die Sorgen sich türmten in meinem Herzen, / Hast du mich mit deinem
        Troste erquickt. '
      verse: 19
    - text: 'Hat Gemeinschaft mit dir der verderbliche Stuhl, / Der Unheil schmiedet
        "nach dem Gesetz"? '
      verse: 20
    - text: 'Sie bedrohten schon oft des Gerechten Leben / Und sprachen Unschuldige
        schuldig. '
      verse: 21
    - text: 'Doch Jahwe ward mir zur festen Burg, / Mein Gott zum schützenden Fels. '
      verse: 22
    - text: 'Ihren Frevel hast du ihnen heimgezahlt. / Ob ihrer Bosheit vernichtet
        er sie, / Es vernichtet sie Jahwe, unser Gott. '
      verse: 23
  - chapter: 95
    verses:
    - text: 'Auf, laßt uns Jahwe frohlocken, / Entgegenjauchzen dem Fels unsers Heils! '
      verse: 1
    - text: 'Laßt uns mit Dank vor sein Antlitz treten, / In Lobgesängen ihm jubeln! '
      verse: 2
    - text: 'Denn ein großer Gott ist Jahwe, / Ein großer König über alle Götter. '
      verse: 3
    - text: 'In seiner Hand sind der Erde Tiefen, / Und sein sind die Gipfel der Berge. '
      verse: 4
    - text: 'Sein ist das Meer, er hat es geschaffen, / Auch das Festland haben seine
        Hände gebildet. '
      verse: 5
    - text: 'Kommt, laßt uns anbeten und niederfallen, / Knien vor Jahwe, der uns
        erschaffen! '
      verse: 6
    - text: 'Denn er ist unser Gott, / Und wir sind das Volk, das er weidet, / Die
        Herde, die er leitet mit seiner Hand, / Wenn ihr heut seiner Stimme gehorcht. '
      verse: 7
    - text: '"Verstockt doch nicht euer Herz, wie bei Merîba, / Wie am Tage von Massa
        in der Wüste, '
      verse: 8
    - text: 'Wo eure Väter mich versuchten, / Mich prüften, obwohl sie mein Tun gesehn. '
      verse: 9
    - text: 'Vierzig Jahre war mir dies Geschlecht zuwider. / Ich sprach: ''Ein irrendes
        Volk sind sie, / Das meine Wege nicht erkannt.'' '
      verse: 10
    - text: 'Drum schwur ich in meinem Zorn: / ''Wahrlich, sie sollen nicht kommen
        / Zu der Ruhstatt, die ich ihnen verheißen.''" '
      verse: 11
  - chapter: 96
    verses:
    - text: 'Singet Jahwe ein neues Lied, / Singt Jahwe, all ihr Erdbewohner! '
      verse: 1
    - text: 'Singt Jahwe, preist seinen Namen, / Verkündet tagtäglich sein Heil! '
      verse: 2
    - text: 'Erzählt auch unter den Heiden von seiner Herrlichkeit, / Unter allen
        Völkern von seinen Wundertaten! '
      verse: 3
    - text: 'Denn groß ist Jahwe und hoch zu preisen, / Mehr zu fürchten als alle
        Götter. '
      verse: 4
    - text: 'Denn alle Götter der Völker sind nichtig, / Aber Jahwe hat die Himmel
        geschaffen. '
      verse: 5
    - text: 'Glanz und Pracht gehn vor ihm her, / Macht und Schmuck erfüllen sein
        Heiligtum. '
      verse: 6
    - text: 'Bringt Jahwe, ihr Völkergeschlechter, / Bringt Jahwe Ehre und Preis! '
      verse: 7
    - text: 'Bringt Jahwe dar seines Namens Ruhm, / Nehmt Opfergaben und kommt in
        seine Vorhöfe! '
      verse: 8
    - text: 'Werft euch nieder vor Jahwe in heiligem Schmuck, / Erbebt vor ihm, alle
        Lande! '
      verse: 9
    - text: 'Ruft unter den Heiden: "Jahwe herrscht nun als König! / Auch wird der
        Erdkreis feststehn ohne Wanken; / Er wird die Völker gerecht regieren." '
      verse: 10
    - text: 'Drum mögen sich freuen die Himmel, / Die Erde frohlocke, / Es brause
        das Meer und was darin wohnt! '
      verse: 11
    - text: 'Das Gefilde jauchze und was darauf lebt! / Dann sollen auch jubeln alle
        Bäume im Wald '
      verse: 12
    - text: 'Vor der Nähe Jahwes, wenn er nun kommt, / Wenn er kommt, um die Erde
        zu richten. / Richten wird er die Welt gerecht / Und die Völker nach seiner
        Treue. '
      verse: 13
  - chapter: 97
    verses:
    - text: 'Jahwe herrscht nun als König: drob jauchze die Erde, / Es mögen sich
        auch viele Inseln freun! '
      verse: 1
    - text: 'Gewölk und Dunkel sind um ihn her, / Recht und Gerechtigkeit sind seines
        Thrones Stützen. '
      verse: 2
    - text: 'Feuer geht vor ihm her / Und verzehrt ringsum seine Feinde. '
      verse: 3
    - text: 'Seine Blitze erhellen den Erdkreis, / Die Erde sieht es und bebt vor
        Angst. '
      verse: 4
    - text: 'Wie Wachs sind Berge vor Jahwe zerschmolzen, / Vor dem Herrn der ganzen
        Erde. '
      verse: 5
    - text: 'Die Himmel haben sein Recht verkündet, / Seine Herrlichkeit schauen die
        Völker alle. '
      verse: 6
    - text: 'Beschämt sollen stehn alle Bilderdiener, / Die sich der nichtigen Götzen
        rühmen: / Ihm haben ja alle Götter gehuldigt. '
      verse: 7
    - text: 'Mit Freunden hat es Zion vernommen, / Und Judas Töchter haben frohlockt
        / Ob deiner Gerichte, o Jahwe. '
      verse: 8
    - text: 'Denn du, o Jahwe, bist der Höchste in aller Welt, / Bist hoch erhaben
        über alle Götter. '
      verse: 9
    - text: 'Die Jahwe lieben, hassen das Böse. / Er, der seiner Frommen Seelen behütet,
        / Wird sie aus der Frevler Hand erretten. '
      verse: 10
    - text: 'Licht erstrahlt dem Gerechten / Und Freude den Redlichgesinnten. '
      verse: 11
    - text: 'Drum freuet euch Jahwes, ihr Gerechten, / Und preiset sein heilig Gedächtnis! '
      verse: 12
  - chapter: 98
    verses:
    - text: 'Ein Psalm. / Singet Jahwe ein neues Lied, / Denn Wunderbares hat er vollbracht:
        / Seine Rechte hat ihm geholfen / Und sein heiliger Arm. '
      verse: 1
    - text: 'So hat Jahwe gezeigt, daß er rettet, / Vor den Augen der Völker hat er
        sein Heil enthüllt. '
      verse: 2
    - text: 'Er hat gedacht seiner Huld und Treu gegen Israels Haus; / Alle Enden
        der Erde / Haben unsers Gottes Hilfe geschaut. '
      verse: 3
    - text: 'Jauchzt Jahwe zu, alle Lande, / Freut euch, jubelt und spielt! '
      verse: 4
    - text: 'Spielt mit der Zither Jahwe zu Ehren, / Mit der Zither und lautem Gesang! '
      verse: 5
    - text: 'Mit Trompeten und Schofarklang / Jauchzet vor Jahwe, dem König! '
      verse: 6
    - text: 'Es tose das Meer mit allem, was drinnen, / Der Erdkreis mit seinen Bewohnern! '
      verse: 7
    - text: 'Die Ströme sollen frohlocken, / Jauchzen sollen die Berge alle '
      verse: 8
    - text: 'Vor Jahwes Nähe, wenn er nun kommt, / Um die Erde zu richten. / Richten
        wird er die Welt gerecht / Und die Völker, wie sich''s gebührt. '
      verse: 9
  - chapter: 99
    verses:
    - text: 'Jahwe herrscht nun als König: da zittern die Völker, / Er thront auf
        Keruben: da wanket die Welt. '
      verse: 1
    - text: 'Jahwe ist groß in Zion, / Erhaben ist er über alle Völker. '
      verse: 2
    - text: 'Preisen soll man deinen Namen: / "Groß und ehrfurchtgebietend, / Ja,
        heilig ist er!" '
      verse: 3
    - text: 'Ein König ist stark, wenn er liebt das Recht: / Du hast nun bestimmt,
        was sich gebührt; / Du hast in Jakob verordnet / Recht und Gerechtigkeit. '
      verse: 4
    - text: 'Preiset Jahwe, unsern Gott, / Fallt nieder vor seinem Fußschemel: / "Heilig
        ist er!" '
      verse: 5
    - text: 'Mose und Aaron zählten zu seinen Priestern, / Und Samuel war unter seinen
        Betern: / Sie riefen zu Jahwe — er hörte sie. '
      verse: 6
    - text: 'In der Wolkensäule sprach er zu ihnen; / Seine Gebote bewahrten sie /
        Und jedes Gesetz, das er ihnen gegeben. '
      verse: 7
    - text: 'Jahwe, unser Gott, du hast sie erhört. / Ein verzeihender Gott bist du
        ihnen gewesen, / Doch ihr Vergehen hast du gestraft. '
      verse: 8
    - text: 'Preiset Jahwe, unsern Gott! / Fallt nieder vor seinem heiligen Berg,
        / Denn heilig ist Jahwe, unser Gott! '
      verse: 9
  - chapter: 100
    verses:
    - text: 'Ein Psalm zum Dankopfer. / (Der Chor der Festgemeinde:) / Jauchzt Jahwe
        zu, alle Erdbewohner! '
      verse: 1
    - text: 'Dienet Jahwe mit Freuden, / Erscheint vor ihm mit Jubel! '
      verse: 2
    - text: 'Erkennet: Jahwe ist Gott! / Er hat uns gemacht, und wir sind sein: /
        Sein Volk, das er weidet als Herde. '
      verse: 3
    - text: '(Der Chor der levitischen Sänger:) / Zieht in seine Tore mit Danken ein,
        / In seine Vorhöfe mit Lobgesang! / Dankt ihm, preist seinen Namen! '
      verse: 4
    - text: 'Denn gütig ist Jahwe, ewig währt seine Gnade / Und seine Treu von Geschlecht
        zu Geschlecht. '
      verse: 5
  - chapter: 101
    verses:
    - text: 'Ein Psalm Davids. / Von Huld und Recht will ich singen, / Dir, Jahwe,
        will ich spielen. '
      verse: 1
    - text: 'Achten will ich auf frommen Wandel — / Wann wirst du zu mir kommen? /
        Einhergehn will ich in meines Herzens Unschuld / In meinem Hause. '
      verse: 2
    - text: 'Nicht will ich sinnen / Auf ruchlos Tun. / Der Abtrünnigen Werke hasse
        ich: / Nicht sollen sie mir ankleben. '
      verse: 3
    - text: 'Ein falsches Herz soll mir fernbleiben, / Von Frevlern will ich nichts
        wissen. '
      verse: 4
    - text: 'Wer seinen Nächsten heimlich verleumdet, / Den will ich zum Schweigen
        bringen. '
      verse: 5
    - text: 'Meine Augen suchen die Treuen im Lande: / Die sollen bei mir wohnen.
        / Wer auf frommem Wege wandelt, / Der soll mein Diener sein. '
      verse: 6
    - text: 'Nicht soll in meinem Hause einer weilen, / Der Trug verübt. / Wer Lügen
        redet, / Der kann vor meinen Augen nicht bestehn. '
      verse: 7
    - text: 'Jeden Morgen will ich unschädlich machen / Alle Frevler des Landes, /
        Um aus Jahwes Stadt zu vertilgen / Alle Übeltäter. '
      verse: 8
  - chapter: 102
    verses:
    - text: 'Das Gebet eines Elenden, wenn er verzagt ist / und seine Klage vor Jahwe
        ergießt. '
      verse: 1
    - text: 'Jahwe, höre doch mein Gebet, / Laß meinen Notschrei zu dir dringen! '
      verse: 2
    - text: 'Verbirg dein Antlitz nicht vor mir, / Wenn ich in Bedrängnis bin! / O
        neige dein Ohr zu mir, / Wenn ich zu dir rufe. / Erhöre mich eilend! '
      verse: 3
    - text: 'Denn meine Tage sind wie ein Rauch vergangen, / Mein Gebein ist durchglüht
        wie ein Herd. '
      verse: 4
    - text: 'Mein Herz ist wie Gras, vom Glutwind getroffen: es ist verdorrt; / Denn
        ich habe sogar vergessen, mein Brot zu genießen. '
      verse: 5
    - text: 'Vor lautem Jammern / Klebt mein Gebein mir am Fleisch. '
      verse: 6
    - text: 'Ich gleiche dem Pelikan in der Wüste, / Ich bin wie ein Käuzlein in Trümmerstätten. '
      verse: 7
    - text: 'Nachts bin ich schlaflos wie ein Vogel, / Der einsam sitzt auf dem Dach. '
      verse: 8
    - text: 'Allzeit schmähen mich meine Feinde; / Die wider mich rasen, schwören
        bei mir. '
      verse: 9
    - text: 'Denn Asche hab ich als Brot gegessen / Und mein Getränk mit Tränen gemischt. '
      verse: 10
    - text: 'Dein Grimm und Zorn hat das bewirkt: / Du hast mich vom Boden gehoben,
        dann niedergeschleudert. '
      verse: 11
    - text: 'Meine Tage sind wie ein langer Schatten, / Und ich selbst verdorre wie
        Gras. '
      verse: 12
    - text: 'Du aber, Jahwe, wirst ewig thronen, / Dein Gedächtnis währt in allen
        Geschlechtern. '
      verse: 13
    - text: 'Du wirst dich erheben, dich Zions erbarmen. / Denn Zeit ist''s, ihm Gnade
        zu schenken: die Stunde ist da. '
      verse: 14
    - text: 'Denn deine Knechte lieben seine Steine, / Und sein Schutt erfüllt sie
        mit Jammer. '
      verse: 15
    - text: 'Dann werden die Heiden Jahwes Namen fürchten / Und alle Könige der Erde
        deine Herrlichkeit, '
      verse: 16
    - text: 'Wenn Jahwe Zion hat neugebaut, / In seinem Glanze erschienen ist. '
      verse: 17
    - text: 'Er hat ja der Heimatlosen Gebet erhört / Und nicht verachtet ihr Flehen. '
      verse: 18
    - text: 'Dies soll verzeichnet werden für spätre Geschlechter. / Ein Volk, das
        erst noch ins Dasein tritt, / Soll Jah lobpreisen. '
      verse: 19
    - text: 'Denn er hat herabgeschaut von seiner heiligen Höhe, / Jahwe hat vom Himmel
        zur Erde geblickt, '
      verse: 20
    - text: 'Um der Gefangnen Seufzen zu hören, / Die dem Tode Verfallnen freizumachen, '
      verse: 21
    - text: 'Damit man in Zion von Jahwes Namen erzähle, / Von seinem Ruhm in Jerusalem, '
      verse: 22
    - text: 'Wenn die Völker alle zusammenkommen / Und die Königreiche, um Jahwe zu
        dienen. '
      verse: 23
    - text: 'Auf dem Wege hat er meine Kraft gebrochen, / Er hat meine Tage verkürzt. '
      verse: 24
    - text: 'Nun ruf ich: "Mein Gott, raffe mich nicht weg / In der Hälfte meiner
        Tage!" / Deine Jahre währen ja / Bis in die fernsten Geschlechter. '
      verse: 25
    - text: 'Vorzeiten hast du die Erde gegründet, / Und die Himmel sind deiner Hände
        Werk. '
      verse: 26
    - text: 'Sie werden vergehn, du aber bleibst. / Sie alle veralten wie ein Kleid.
        / Du wirst sie wechseln wie ein Gewand, / Und sie werden verschwinden. '
      verse: 27
    - text: 'Du aber bleibst immer derselbe, / Und deine Jahre werden nicht enden.
        Deiner Knechte Kinder werden in Ruhe wohnen, / Und ihre Nachkommen werden
        vor dir bestehn. '
      verse: 28
  - chapter: 103
    verses:
    - text: 'Von David. / Preise Jahwe, o meine Seele, / Und all mein Innres seinen
        heiligen Namen! '
      verse: 1
    - text: 'Preise Jahwe, o meine Seele, / Und vergiß nicht all seiner Segenstaten! '
      verse: 2
    - text: 'Er vergibt dir all deine Missetat, / Schafft all deiner Krankheit Heilung. '
      verse: 3
    - text: 'Er erlöset dein Leben vom Tode, / Krönt dich mit Huld und Erbarmen. '
      verse: 4
    - text: 'Er sättigt dein Alter mit Gutem, / So daß deine Jugend sich wieder erneut
        / Wie eines Adlers Gefieder. '
      verse: 5
    - text: 'Heilstaten vollführet Jahwe, / Recht schafft er allen Bedrückten. '
      verse: 6
    - text: 'Mose tat er seine Wege kund, / Israels Söhnen sein herrliches Tun. '
      verse: 7
    - text: 'Barmherzig und gnädig ist Jahwe, / Langmütig und reich an Huld. '
      verse: 8
    - text: 'Er hat nicht für immer gehadert / Und nicht auf ewig gezürnt. '
      verse: 9
    - text: 'Nicht nach unsern Sünden hat er uns gelohnt, / Uns nicht vergolten nach
        unsern Vergehn. '
      verse: 10
    - text: 'Sondern so hoch der Himmel ist über der Erde, / So mächtig war seine
        Huld bei den Frommen. '
      verse: 11
    - text: 'So weit der Osten vom Westen ist, / Hat er unsre Frevel von uns entfernt. '
      verse: 12
    - text: 'Wie sich ein Vater der Kinder erbarmt, / Hat Jahwe sich stets erbarmt
        seiner Frommen. '
      verse: 13
    - text: 'Er weiß ja, wie schwach wir sind, / Er gedenket daran: wir sind Staub. '
      verse: 14
    - text: 'Eines Sterblichen Tage sind wie Gras, / Wie des Feldes Blume, so blüht
        er. '
      verse: 15
    - text: 'Fährt über sie ein Windstoß, so ist sie dahin, / Und es kennt sie nicht
        mehr ihre Stätte. '
      verse: 16
    - text: 'Doch Jahwes Gnade erzeigt sich auf ewig an seinen Frommen, / Seine Treue
        erfahren in jedem Geschlecht '
      verse: 17
    - text: 'Alle, die seinen Bund bewahren / Und seiner Gebote gedenken, sie zu erfüllen. '
      verse: 18
    - text: 'Jahwe hat seinen Thron im Himmel errichtet, / Sein Königtum herrscht
        über alles. '
      verse: 19
    - text: 'Preist Jahwe, ihr seine Engel, / Ihr Helden an Kraft, die ihr sein Gebot
        vollführt, / Indem ihr dem Ruf seines Wortes gehorcht! '
      verse: 20
    - text: 'Preist Jahwe, ihr seine Heere alle, / Seine Diener, die ihr seinen Willen
        vollstreckt! '
      verse: 21
    - text: 'Preist Jahwe, ihr seine Werke all, / An jedem Ort seines Herrschaftsgebiets!
        / Preise Jahwe auch meine Seele! '
      verse: 22
  - chapter: 104
    verses:
    - text: 'Preise Jahwe, o meine Seele! / Jahwe, mein Gott, du bist sehr groß: /
        Mit Hoheit und Pracht hast du dich gekleidet, '
      verse: 1
    - text: 'In Licht dich gehüllt wie in ein Gewand. / Wie ein Zelttuch hat er die
        Himmel gespannt. '
      verse: 2
    - text: 'Im Wasser hat er seine Söller gewölbt. / Wolken macht er zu seinem Wagen.
        / Auf des Windes Flügeln fährt er einher. '
      verse: 3
    - text: 'Winde macht er zu seinen Boten, / Zu seinen Dienern Feuerflammen. '
      verse: 4
    - text: 'Die Erde hat er auf Pfeiler gegründet, / So daß sie nicht wanket immer
        und ewig. '
      verse: 5
    - text: 'Die Urflut hat er darüber gedeckt wie ein Kleid, / Selbst über den Bergen
        standen Wasser. '
      verse: 6
    - text: 'Vor deinem Machtruf entflohen sie, / Vor deinem gewaltigen Donner eilten
        sie ängstlich hinweg '
      verse: 7
    - text: '- Während Berge sich hoben und Täler sich senkten — / An den Ort, den
        du ihnen bestimmt. '
      verse: 8
    - text: 'Eine Grenze hast du ihnen gesetzt, die dürfen sie nicht überschreiten.
        / Sie dürfen nicht wiederkehren, daß sie die Erde bedecken. '
      verse: 9
    - text: 'Du sendest Quellen in Bäche aus, / Die zwischen den Bergen fließen. '
      verse: 10
    - text: 'Sie tränken alles Getier des Gefilds; / Auch Wildesel stillen ihren Durst. '
      verse: 11
    - text: 'An den Bächen wohnen des Himmels Vögel, / Und aus den Zweigen ertönt
        ihr Lied. '
      verse: 12
    - text: 'Er tränkt die Berge aus seinen Söllern. / Von dem, was dein Regen wachsen
        läßt, wird das Erdreich gesättigt. '
      verse: 13
    - text: 'Gras lässest du sprossen für das Vieh / Und Kraut zum Nutzen des Menschen:
        / So bringst du Brot aus der Erde hervor. '
      verse: 14
    - text: 'Und der Wein soll erfreun des Sterblichen Herz, / Sein Antlitz soll glänzen
        vom Öl, / Und das Brot soll erquicken des Sterblichen Herz. '
      verse: 15
    - text: 'Jahwes Bäume trinken sich satt: / Libanons Zedern, die er gepflanzt. '
      verse: 16
    - text: 'Dort nisten Vögel, / Vor allen der Storch, der sein Nest auf Zypressen
        hat. '
      verse: 17
    - text: 'Die Berge dagegen, die hohen, sind der Steinböcke Sitz. / In den Felsen
        finden die Klippdachse Schutz. '
      verse: 18
    - text: 'Er schuf den Mond, die Zeiten zu messen, / Dazu auch die Sonne, die ihren
        Untergang kennt. '
      verse: 19
    - text: 'Läßt du Finsternis kommen, so wird es Nacht. / Da regt sich alles Getier
        des Waldes: '
      verse: 20
    - text: 'Die jungen Löwen vor allen, die da brüllen nach Raub / Und von Gott ihre
        Nahrung fordern. '
      verse: 21
    - text: 'Die Sonne geht auf: da schleichen sie weg / Und legen sich nieder in
        ihren Höhlen. '
      verse: 22
    - text: 'Der Mensch geht an sein Tagewerk, / An seine Arbeit bis auf den Abend. '
      verse: 23
    - text: 'Jahwe, wie sind deiner Werke so viel! / Sie alle hast du mit Weisheit
        vollbracht. / Voll ist die Erde von deinen Gütern. '
      verse: 24
    - text: 'Da ist das Meer — so groß und so weit! / Drin ist ein zahllos Gewimmel:
        / Kleine Tiere und große. '
      verse: 25
    - text: 'Dort ziehen auch Schiffe dahin. / Und der Leviatan ist da, den du geschaffen,
        / Daß er sich tummle in den Fluten. '
      verse: 26
    - text: 'Sie alle schauen zu dir empor, / Daß du ihnen Speise gebest zu rechter
        Zeit. '
      verse: 27
    - text: 'Wenn du ihnen gibst, so sammeln sie ein; / Öffnest du deine Hand, so
        werden sie satt von Gutem. '
      verse: 28
    - text: 'Verbirgst du dein Antlitz, so erschrecken sie; / Nimmst du weg ihren
        Odem: sie müssen verscheiden / Und kehren zurück in ihren Staub. '
      verse: 29
    - text: 'Deinen Lebensodem sendest du aus, und sie werden geschaffen: / So erneust
        du das Antlitz der Erde. '
      verse: 30
    - text: 'Jahwes Herrlichkeit währe auf ewig! / Es freue sich Jahwe seiner Werke! '
      verse: 31
    - text: 'Blickt er die Erde an, so erzittert sie; / Berührt er die Berge, so rauchen
        sie. '
      verse: 32
    - text: 'Ich will Jahwe singen mein Leben lang, / Meinem Gotte spielen, solange
        ich bin. '
      verse: 33
    - text: 'Mög ihm auch mein Sinnen gefallen! / Ich will mich Jahwes freun. '
      verse: 34
    - text: 'Mögen die Sünder vom Erdboden schwinden / Und die Gottlosen nicht mehr
        sein! / Meine Seele, preise du Jahwe! / Lobet Jah! '
      verse: 35
  - chapter: 105
    verses:
    - text: 'Danket Jahwe, ruft seinen Namen an, / Macht seine großen Taten inmitten
        der Völker kund! '
      verse: 1
    - text: 'Singt ihm, spielt ihm, / Redet von all seinen Wundern! '
      verse: 2
    - text: 'Rühmt euch seines heiligen Namens! / Es freue sich deren Herz, die Jahwe
        suchen. '
      verse: 3
    - text: 'Fraget nach Jahwe und seiner Macht, / Suchet sein Antlitz beständig! '
      verse: 4
    - text: 'Gedenkt seiner Wunder, die er getan, / Seiner Zeichen und der Urteile
        seines Munds, '
      verse: 5
    - text: 'Ihr Nachkommen Abrahams, seines Knechts, / Ihr Söhne Jakobs, seine Erwählten! '
      verse: 6
    - text: 'Er, Jahwe, ist unser Gott; / Er waltet gerecht über alle Lande. '
      verse: 7
    - text: 'Er gedenkt seines Bundes auf ewig, / Des Wortes, das er geboten für tausend
        Geschlechter, '
      verse: 8
    - text: 'Des Bundes, den er geschlossen mit Abraham, / Seines Eides an Isaak. '
      verse: 9
    - text: 'Er hat ihn für Jakob verheißend bestätigt, / Für Israel als ewigen Bund. '
      verse: 10
    - text: 'Indem er sagte: "Dir will ich geben Kanaans Land / Als euer erblich Besitztum." '
      verse: 11
    - text: 'Damals waren sie klein an Zahl, / Ein Häuflein nur, und Gäste im Land. '
      verse: 12
    - text: 'So wanderten sie von Volk zu Volk, / Von einem Reiche zum andern Volk. '
      verse: 13
    - text: 'Er ließ sie dabei von niemand bedrücken, / Ja, Könige strafte er ihretwegen: '
      verse: 14
    - text: '"Tastet meine Gesalbten nicht an, / Und meinen Propheten tut kein Leid!" '
      verse: 15
    - text: 'Dann rief er Hungersnot gegen das Land, / Nahm jegliche Nahrung hinweg. '
      verse: 16
    - text: 'Er sandte vor ihnen her einen Mann: / Josef ward als Sklave verkauft. '
      verse: 17
    - text: 'Seine Füße wurden gefesselt, / In Eisen legte man ihn, '
      verse: 18
    - text: 'Bis sich sein Wort erfüllte, / Jahwes Spruch ihn geläutert hatte. '
      verse: 19
    - text: 'Da sandte der König und ließ ihn los, / Der Völkerbeherrscher gab ihn
        frei. '
      verse: 20
    - text: 'Er setzte ihn seinem Hause zum Herrn, / Zum Gebieter über all seinen
        Besitz; '
      verse: 21
    - text: 'Er sollte seine Fürsten an sich fesseln, / Seine Ältesten sollte er Weisheit
        lehren. '
      verse: 22
    - text: 'Dann kam Israel nach Ägypten, / Und Jakob ward Gast im Lande Hams. '
      verse: 23
    - text: 'Gott ließ sein Volk sehr zahlreich werden / Und machte es stärker als
        seine Bedränger. '
      verse: 24
    - text: 'Es wandelte sich nämlich ihr Herz, sein Volk zu hassen, / Arglist zu
        üben an seinen Knechten. '
      verse: 25
    - text: 'Da sandte Gott Mose, seinen Knecht, / Und Aaron, den er sich erkoren. '
      verse: 26
    - text: 'Die taten Zeichen bei ihnen durch seine Macht / Und Wunderdinge im Lande
        Hams. '
      verse: 27
    - text: 'Er sandte Finsternis — es ward dunkel; / Denn widerstrebten sie nicht
        seinen Worten? '
      verse: 28
    - text: 'Er verwandelte ihre Gewässer in Blut / Und ließ dadurch ihre Fische sterben. '
      verse: 29
    - text: 'Es wimmelte auch ihr Land von Fröschen: / Die drangen sogar in der Könige
        Kammern. '
      verse: 30
    - text: 'Er sprach, da kamen Bremsen, / Stechmücken in all ihr Gebiet. '
      verse: 31
    - text: 'Er gab ihnen Hagel als Regen, / Ließ Feuer lohen in ihrem Land. '
      verse: 32
    - text: 'Er schlug ihren Weinstock und Feigenbaum, / Zerbrach alle Bäume ihres
        Gebiets. '
      verse: 33
    - text: 'Er sprach, da kamen Heuschrecken / Und Hüpfer ohne Zahl. '
      verse: 34
    - text: 'Die fraßen alles Kraut in ihrem Land, / Sie verzehrten die Frucht ihrer
        Felder. '
      verse: 35
    - text: 'Alle Erstgeburt schlug er in ihrem Land, / Die Erstlinge all ihrer Manneskraft. '
      verse: 36
    - text: 'Da ließ er sein Volk mit Silber und Gold ausziehn, / Und es strauchelte
        keiner in seinen Stämmen. '
      verse: 37
    - text: 'Die Ägypter freuten sich ihres Auszugs, / Denn Graun vor ihnen war auf
        sie gefallen. '
      verse: 38
    - text: 'Er spannte Gewölk als Decke aus, / Und Feuer gab ihnen zur Nachtzeit
        Licht. '
      verse: 39
    - text: 'Er bat: da ließ Gott Wachteln kommen / Und sättigte sie mit Himmelsbrot. '
      verse: 40
    - text: 'Einen Fels tat er auf: da floß Wasser heraus; / Es rann wie ein Strom
        durch die Steppe. '
      verse: 41
    - text: 'Denn er dachte seines heiligen Worts / Und Abrahams, seines Knechts. '
      verse: 42
    - text: 'Drum ließ er sein Volk mit Freuden ausziehn, / Seine Auserwählten mit
        Jubel. '
      verse: 43
    - text: 'Er gab ihnen Länder der Heiden; / Was Völker erworben, das erbten sie. '
      verse: 44
    - text: 'Denn sie sollten seine Gesetze befolgen / Und seinen Lehren gehorsam
        sein. / Lobt Jah! '
      verse: 45
  - chapter: 106
    verses:
    - text: 'Lobet Jah! / Danket Jahwe, denn er ist gütig; / Ewig währet ja seine
        Huld. '
      verse: 1
    - text: 'Wer kann gebührend von Jahwes Taten reden / Und all seinen Ruhm erschöpfend
        verkünden? '
      verse: 2
    - text: 'Heil denen, die das Gesetz befolgen, / Die Gerechtigkeit üben zu jeder
        Zeit! '
      verse: 3
    - text: 'Gedenke mein, o Jahwe! / Auch mir schenk die Huld, die dein Volk erfährt!
        / Auch mich sieh an, wenn du ihm hilfst! '
      verse: 4
    - text: 'Dann schau ich mit Lust deiner Erwählten Glück, / Dann teil ich die Freude
        deines Volks / Und darf mich rühmen mit deinem Erbe. '
      verse: 5
    - text: 'Wir haben gesündigt gleich unsern Vätern, / Haben gottlos gehandelt,
        gefrevelt. '
      verse: 6
    - text: 'Unsre Väter in Ägypten achteten nicht deiner Wunder, / Gedachten nicht
        deiner Gnadenfülle, / Sondern waren widerspenstig am Meer, am Schilfmeer. '
      verse: 7
    - text: 'Er aber rettete sie um seines Namens willen, / Um seine Macht zu beweisen. '
      verse: 8
    - text: 'Er schalt das Schilfmeer, da ward es trocken. / In den Fluten ließ er
        sie ziehn wie auf blachem Feld. '
      verse: 9
    - text: 'So befreite er sie aus des Hassers Hand / Und erlöste sie aus des Feindes
        Gewalt. '
      verse: 10
    - text: 'Die Wasser bedeckten ihre Bedränger: / Nicht einer von ihnen blieb übrig. '
      verse: 11
    - text: 'Da vertrauten sie auf seine Worte, / Sie sangen seinen Ruhm. '
      verse: 12
    - text: 'Doch schnell vergaßen sie seine Taten, / Warteten nicht, daß sein Rat
        sich erfülle. '
      verse: 13
    - text: 'Sondern lüstern wurden sie in der Wüste / Und versuchten Gott in der
        Öde. '
      verse: 14
    - text: 'Da erfüllte er wohl ihr Verlangen, / Aber dann sandte er ihnen Krankheit
        zu. '
      verse: 15
    - text: 'Sie waren auch neidisch auf Mose im Lager, / Auf Aaron, Jahwes Geweihten. '
      verse: 16
    - text: 'Da tat sich die Erde auf: sie verschlang Datan / Und bedeckte die Rotte
        Abirams. '
      verse: 17
    - text: 'Feuer ergriff ihre Rotte, / Die Flamme verzehrte die Frevler. '
      verse: 18
    - text: 'Sie machten ein Kalb am Horeb / Und beteten dann dies Gußbild an. '
      verse: 19
    - text: 'Ihres Gottes Herrlichkeit gaben sie hin / Für das Bild eines Stieres,
        der Gras frißt. '
      verse: 20
    - text: 'Sie hatten Gott, ihren Retter, vergessen, / Der Großes getan in Ägypten, '
      verse: 21
    - text: 'Wunder im Lande Hams, / Erstaunliche Dinge am Schilfmeer. '
      verse: 22
    - text: 'Er wollte sie schon vertilgen: / Doch da trat Mose, sein Auserwählter,
        vor ihm in den Riß, / Um seine Zornglut abzuwenden, / Daß er sie nicht verderbe. '
      verse: 23
    - text: 'Sie verschmähten das köstliche Land, / Sie trauten seiner Verheißung
        nicht, '
      verse: 24
    - text: 'Sondern murrten in ihren Zelten, / Gehorchten nicht Jahwes Stimme. '
      verse: 25
    - text: 'Da hub er auf seine Hand und schwur, / Sie niederzuschlagen in der Wüste, '
      verse: 26
    - text: 'Ihre Nachkommen unter die Völker zu werfen, / Sie zu zerstreuen in die
        Länder. '
      verse: 27
    - text: 'Sie hängten sich an den Baal Peôr / Und aßen Opfer für Tote. '
      verse: 28
    - text: 'So reizten sie ihn mit ihrem Tun. / Da riß unter ihnen ein Sterben ein. '
      verse: 29
    - text: 'Nun aber trat Pinehas auf und hielt Gericht: / Da ward der Plage Einhalt
        getan. '
      verse: 30
    - text: 'Das ward ihm gerechnet zur Gerechtigkeit / Für alle Geschlechter, für
        immer. '
      verse: 31
    - text: 'Sie erzürnten ihn weiter am Haderwasser, / Und übel ging''s Mose um ihretwillen. '
      verse: 32
    - text: 'Denn sie hatten seinem Geist widerstrebt, / So daß ihm unbedachte Worte
        entfuhren. '
      verse: 33
    - text: 'Sie vertilgten auch nicht die Völker, / Wie ihnen Jahwe geboten hatte. '
      verse: 34
    - text: 'Sondern sie ließen sich ein mit den Heiden / Und nahmen an ihrem Treiben
        teil: '
      verse: 35
    - text: 'Sie dienten ihren Götzen, / Die wurden ihnen zum Fallstrick. '
      verse: 36
    - text: 'Sie opferten ihre Söhne / Und ihre Töchter den bösen Geistern. '
      verse: 37
    - text: 'So vergossen sie schuldlos Blut, / Das Blut ihrer Söhne und Töchter,
        / Die sie opferten Kanaans Götzen, / Daß das Land durch Blutschuld entweiht
        ward. '
      verse: 38
    - text: 'So wurden sie unrein durch ihr Tun / Und fielen von Gott durch ihr Treiben
        ab. '
      verse: 39
    - text: 'Da entbrannte Jahwes Zorn wider sein Volk, / Er fühlte Abscheu gegen
        sein Erbe. '
      verse: 40
    - text: 'Drum gab er sie in der Heiden Hand, / Daß ihre Hasser über sie herrschten. '
      verse: 41
    - text: 'Ihre Feinde bedrängten sie, / Sie mußten sich beugen ihrer Gewalt. '
      verse: 42
    - text: 'Oftmals zwar befreite er sie, / Doch in Eigensinn lehnten sie sich auf:
        / Drum gingen sie unter in ihrer Schuld. '
      verse: 43
    - text: 'Er aber sah gnädig auf ihre Not, / Als er ihr lautes Schrein vernahm. '
      verse: 44
    - text: 'Da gedachte er ihnen an seinen Bund / Und hatte Mitleid in großer Huld. '
      verse: 45
    - text: 'Er ließ sie Erbarmen finden / Bei allen, die sie ins Elend geführt. '
      verse: 46
    - text: 'Hilf uns, Jahwe, unser Gott, / Und sammle uns aus den Heiden! / Dann
        wollen wir danken deinem heiligen Namen, / Uns glücklich preisen, dich zu
        loben. '
      verse: 47
    - text: 'Gepriesen sei Jahwe, Israels Gott, / Von Ewigkeit zu Ewigkeit! / Und
        alles Volk spreche: / "Ja wahrlich! Lobt Jah!" '
      verse: 48
  - chapter: 107
    verses:
    - text: '"Danket Jahwe, denn er ist gütig; / Ewig währt ja seine Huld!" '
      verse: 1
    - text: 'So sollen sprechen Jahwes Erlöste, / Die er erlöst hat aus Feindeshand, '
      verse: 2
    - text: 'Und die er gesammelt aus vielen Landen: / Von Ost und West, von Nord
        und Süd. '
      verse: 3
    - text: 'Sie irrten vom Weg in der Wüste und Öde, / Eine Stadt als Wohnsitz fanden
        sie nicht. '
      verse: 4
    - text: 'Sie litten Hunger und Durst: / Ihre Seele verzagte in ihnen. '
      verse: 5
    - text: 'Da schrien sie zu Jahwe in ihrer Not: / Der riß sie heraus aus ihren
        Ängsten. '
      verse: 6
    - text: 'Er führte sie auf ebnem Weg, / Daß sie kamen in eine wohnliche Stadt. '
      verse: 7
    - text: 'Nun sollen sie Jahwe danken für seine Huld / Und für seine Wunder zum
        Segen der Menschen. '
      verse: 8
    - text: 'Er hat ja die lechzende Seele gesättigt / Und die hungrige Seele mit
        Gutem gefüllt. '
      verse: 9
    - text: 'Sie wohnten in Dunkel und Todesschatten, / Gefangen in Elend und Eisenbanden. '
      verse: 10
    - text: 'Denn sie hatten Jahwes Worten getrotzt / Und den Rat des Höchsten verachtet. '
      verse: 11
    - text: 'Drum beugte er auch durch Mühsal ihr Herz: / Nun sanken sie hin ohne
        Helfer. '
      verse: 12
    - text: 'Da schrien sie zu Jahwe in ihrer Not: / Der machte sie frei aus ihren
        Ängsten. '
      verse: 13
    - text: 'Er ließ sie aus Dunkel und Todesschatten, / Und ihre Fesseln zersprengte
        er. '
      verse: 14
    - text: 'Nun sollen sie Jahwe danken für seine Huld / Und für seine Wunder zum
        Segen der Menschen. '
      verse: 15
    - text: 'Denn er hat zerbrochen Türen von Erz / Und eiserne Riegel zerschlagen. '
      verse: 16
    - text: 'Gottlose mußten ob sündigen Wandels / Und ob Übertretungen leiden: '
      verse: 17
    - text: 'Jegliche Speise verabscheuten sie, / Und sie waren schon nahe den Pforten
        des Todes. '
      verse: 18
    - text: 'Da schrien sie zu Jahwe in ihrer Not / Der machte sie frei aus ihren
        Ängsten. '
      verse: 19
    - text: 'Er sandte sein Wort und heilte sie / Und ließ sie entrinnen aus ihren
        Gruben. '
      verse: 20
    - text: 'Nun sollen sie Jahwe danken für seine Huld / Und für seine Wunder zum
        Segen der Menschen. '
      verse: 21
    - text: 'Sie sollen bringen Opfer des Danks, / Seine Taten erzählen mit Jubel. '
      verse: 22
    - text: 'Die mit Schiffen das Meer befuhren, / Ihren Handel trieben in großen
        Gewässern, '
      verse: 23
    - text: 'Sie haben Jahwes Werk geschaut / Und seine Wunder im Meeresstrudel. '
      verse: 24
    - text: 'Auf sein Wort brauste ein Sturmwind daher, / Der türmte empor die Wogen
        des Meers. '
      verse: 25
    - text: 'Sie stiegen himmelan, bald fuhren sie in die Tiefe: / Ihre Seel verging
        in Weh. '
      verse: 26
    - text: 'Sie schwankten und wankten wie Trunkne, / Und all ihre Weisheit war dahin. '
      verse: 27
    - text: 'Da schrien sie zu Jahwe in ihrer Not, / Der führte sie aus ihren Ängsten. '
      verse: 28
    - text: 'Er dämpfte den Sturm zum Säuseln, / Und stille schwiegen des Meeres Wogen. '
      verse: 29
    - text: 'Da wurden sie froh, daß es ruhig geworden; / Er führte sie dann zum ersehnten
        Hafen. '
      verse: 30
    - text: 'Nun sollen sie Jahwe danken für seine Huld / Und für seine Wunder zum
        Segen der Menschen. '
      verse: 31
    - text: 'Ja sie sollen ihn preisen in der Gemeinde / Und im Ältestenrate ihn loben. '
      verse: 32
    - text: 'Er machte auch Ströme zur Wüste / Und Wasserquellen zu dürrem Land, '
      verse: 33
    - text: 'Fruchtbares Feld zur salzigen Steppe / Wegen der Bosheit seiner Bewohner. '
      verse: 34
    - text: 'Er wandelte Wüsten in Wasserteiche / Und dürres Land in Wasserquellen. '
      verse: 35
    - text: 'Dort machte er Hungrige seßhaft: / Sie bauten sich eine Wohnstadt. '
      verse: 36
    - text: 'Sie besäten Äcker, pflanzten Weingärten / Und gewannen Ertrag an Frucht. '
      verse: 37
    - text: 'Gott segnete sie: sie mehrten sich sehr, / Auch ihr Vieh ließ sich nicht
        vermindern. '
      verse: 38
    - text: 'Doch manchmal nahmen sie ab und sanken dahin / Durch den Druck von Unglück
        und Kummer. '
      verse: 39
    - text: 'Aber er, "der auf Fürsten Verachtung gießt / Und in wegloser Öde sie
        irren läßt" — '
      verse: 40
    - text: 'Er hob die Armen aus Elend hervor / Und mehrte ihre Sippen wie Herden. '
      verse: 41
    - text: 'Redliche sollen das sehn mit Freuden, / Doch alle Frevler müssen verstummen. '
      verse: 42
    - text: 'Wer weise ist, der beachte dies / Und verstehe die Gnaden Jahwes! '
      verse: 43
  - chapter: 108
    verses:
    - text: 'Ein Psalmlied Davids. '
      verse: 1
    - text: 'Mein Herz ist getrost, Elohim. / Ich will singen und spielen, / Ja, das
        soll meine Seele! '
      verse: 2
    - text: 'Wach auf, du Harfe und Zither! / Wecken will ich das Morgenrot. '
      verse: 3
    - text: 'Unter Völkern, Adonái, will ich dich preisen, / Dir singen unter den
        Leuten. '
      verse: 4
    - text: 'Denn groß bis über die Himmel hinaus ist deine Gnade, / Bis zu den Wolken
        reicht deine Treu. '
      verse: 5
    - text: 'Elohim, erheb dich über die Himmel, / Deine Herrlichkeit über alle Welt! '
      verse: 6
    - text: 'Damit deine Lieben gerettet werden, / So hilf denn mit deiner Rechten
        und hör uns! '
      verse: 7
    - text: 'Elohim hat mir verheißen bei seinem heiligen Namen: / Frohlocken soll
        ich, austeilen Sichem / Und vermessen das Tal Sukkot. '
      verse: 8
    - text: 'Mein ist Gilead und mein Manasse, / Efraim schützt mein Haupt als Helm,
        / Juda ist mein Herrscherstab. '
      verse: 9
    - text: 'Moab ist mein Waschbecken, / Auf Edom werf ich meinen Schuh. / Über Philistäa
        werd ich (als Sieger) jauchzen." '
      verse: 10
    - text: 'Wer bringt mich hinein in die feste Stadt? / Wer führt mich hin nach
        Edom? '
      verse: 11
    - text: 'Du, Elohim, du hast uns verworfen; / Du zogst nicht aus, Elohim, mit
        unsern Heeren. '
      verse: 12
    - text: 'O schaff uns Beistand gegen den Feind! / Denn nichtig ist Menschenhilfe.
        Mit Elohim verrichten wir Heldentaten. / Er wird unsre Feinde zertreten. '
      verse: 13
  - chapter: 109
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. / Gott, dem mein Loblied gilt, schweige
        doch nicht! '
      verse: 1
    - text: 'Denn der Frevler und Lügner Mund / Hat sich wider mich aufgetan, / Zu
        mir geredet mit falscher Zunge. '
      verse: 2
    - text: 'Mich haben Worte des Hasses umschwirrt / Und grundlos gegen mich Krieg
        geführt: '
      verse: 3
    - text: 'Mit Feindschaft lohnten sie meine Liebe — / Doch ich habe stets für sie
        gebetet. '
      verse: 4
    - text: 'Sie haben mir Böses für Gutes erwiesen / Und für meine Liebe Haß. '
      verse: 5
    - text: 'Bestell einen Frevler wider ihn, / Ein Verkläger steh ihm zur Rechten! '
      verse: 6
    - text: 'Kommt er vor Gericht, so werd er als schuldig verurteilt, / Sein Gebet
        sogar — es werde zur Sünde! '
      verse: 7
    - text: 'Seiner Tage sollen nur wenig sein, / Sein Amt soll ein andrer empfangen. '
      verse: 8
    - text: 'Seine Kinder sollen Waisen werden / Und sein Weib eine Witwe. '
      verse: 9
    - text: 'Seine Kinder sollen als Bettler unstet wandern, / (Brot) suchen fern
        von den Trümmern (des Vaterhauses). '
      verse: 10
    - text: 'Sein Gläubiger lege auf seinen Besitz Beschlag, / Und Fremde sollen ihm
        seine Habe rauben. '
      verse: 11
    - text: 'Nicht einer bewahre ihm Liebe, / Niemand erbarme sich seiner Waisen! '
      verse: 12
    - text: 'Sein Nachwuchs sei zum Vertilgen bestimmt, / Schon im andern Geschlecht
        erlösche sein Name! '
      verse: 13
    - text: 'Seiner Väter Schuld möge Jahwe gedenken, / Ungetilgt bleibe seiner Mutter
        Sünde! '
      verse: 14
    - text: 'Sondern immer seien sie Jahwe vor Augen; / Der tilg ihr Gedächtnis aus
        dem Lande, '
      verse: 15
    - text: 'Weil er nicht gedachte, Erbarmen zu üben, / Sondern den verfolgte, der
        elend und arm, / Ja den Verzagten zu morden suchte. '
      verse: 16
    - text: 'So hat er den Fluch geliebt: der treffe ihn nun! / Den Segen begehrte
        er nicht: der bleibe ihm fern! '
      verse: 17
    - text: 'Drum zog er den Fluch an wie sein Kleid: / Der dringe nun wie ein Wasser
        in ihn / Und gehe wie Öl in seine Gebeine! '
      verse: 18
    - text: 'Wie ein Kleid sei er ihm, in das er sich hüllt, / Wie ein Gurt, mit dem
        er sich ständig gürtet. '
      verse: 19
    - text: 'So lohne Jahwe meinen Verklägern / Und denen, die Böses wider mich reden. '
      verse: 20
    - text: 'Du aber, Jahwe Adonái, / Wirke mit mir um deines Namens willen! / Rette
        du mich, weil deine Huld so herrlich ist! '
      verse: 21
    - text: 'Denn ich bin elend und arm, / Und mein Herz ist in mir verwundet. '
      verse: 22
    - text: 'Wie ein Schatten, wenn er sich dehnt, so bin ich vergangen, / Gleich
        Heuschrecken bin ich hinweggescheucht. '
      verse: 23
    - text: 'Meine Knie schlottern vom Fasten, / Mein Fleisch ist verfallen und mager. '
      verse: 24
    - text: 'Den Leuten bin ich zum Hohn geworden, / Sie schütteln den Kopf, sooft
        sie mich sehn. '
      verse: 25
    - text: 'Hilf du mir, Jahwe, mein Gott, / Rette du mich nach deiner Huld! '
      verse: 26
    - text: 'Dann werden die Leute erkennen, daß dies deine Hand, / Daß du, o Jahwe,
        es hast getan. '
      verse: 27
    - text: 'Fluchen sie, so wollest du segnen. / Erheben sie sich, so laß sie zuschanden
        werden, / Während dein Knecht sich freuen darf. '
      verse: 28
    - text: 'Laß meine Verkläger sich kleiden in Schmach / Und Schande anziehn wie
        ein Gewand! '
      verse: 29
    - text: 'Ich will Jahwe laut danken mit meinem Munde, / Inmitten vieler ihn loben. '
      verse: 30
    - text: 'Denn er tritt dem Armen zur Rechten, / Um ihn zu retten vor denen, /
        Die ihn verurteilen wollen. '
      verse: 31
  - chapter: 110
    verses:
    - text: 'Ein Psalm Davids. / Gesprochen hat Jahwe zu meinem Herrn: / Setz dich
        zu meiner Rechten, / bis ich deine Feinde gemacht / Zum Schemel für deine
        Füße. '
      verse: 1
    - text: 'Den Herrscherstab deiner Macht wird Jahwe drum / Ausstrecken von Zion
        her: / Herrsche nun unter deinen Feinden!" '
      verse: 2
    - text: 'Dein Volk wird auch opferwillig dir folgen / An dem Tage, da du dein
        Heer zum Kampfe rufst. / In heiligem Schmuck / Strömt dir deine junge Mannschaft
        zu / Wie Tau aus dem Schoße des Frührots. '
      verse: 3
    - text: 'Geschworen hat Jahwe, nicht wird es ihn reun: / "Du sollst ein Priester
        auf ewig sein / Nach Melchisedeks Weise." '
      verse: 4
    - text: 'Adonái, der dir helfend zur Rechten steht, / Wird Könige niederwerfen
        / Am Tage seines Zorns. '
      verse: 5
    - text: 'Er richtet einst inmitten der Völker: / Er wird von Leichen umgeben sein,
        / Zerschmettern wird er das Haupt über weites Land. '
      verse: 6
    - text: 'Aus dem Bache am Wege wird er trinken. / Drum hebt er (siegreich) das
        Haupt empor. '
      verse: 7
  - chapter: 111
    verses:
    - text: 'Lobet Jah! / Auf! Jahwe will ich preisen mit ganzem Herzen / Beisammen
        mit Redlichen und der Gemeinde. '
      verse: 1
    - text: 'Groß sind die Werke Jahwes, / Durchforschenswert für alle, die daran
        Gefallen finden. '
      verse: 2
    - text: 'Hoheit und Glanz offenbart sein Tun. / Währt seine Gerechtigkeit nicht
        ewig? '
      verse: 3
    - text: 'Seiner Wunder Gedächtnis hat er gestiftet. / Gnädig und voll Erbarmen
        ist Jahwe. '
      verse: 4
    - text: 'Treu hat er Speise den Seinen gegeben; / Ja, immer gedachte er seines
        Bunds. '
      verse: 5
    - text: 'Kraftvolle Werke tat er seinem Volke kund, / Ließ sie besitzen der Heiden
        Erbe. '
      verse: 6
    - text: 'Machttaten seiner Hände sind Treue und Recht, / Nimmer täuschen all seine
        Befehle. '
      verse: 7
    - text: 'Sie bleiben fest für immer und ewig, / Auf Treue und Geradheit sind sie
        gegründet. '
      verse: 8
    - text: 'Freiheit sandte er seinem Volk; / Zu seinem Bund rief er es für immer.
        / Kann sein Name wohl anders als heilig sein und ehrfurchtgebietend? '
      verse: 9
    - text: 'Rechter Weisheit Anfang ist Furcht vor Jahwe. / Sie, die sie üben, zeigen
        treffliche Einsicht, / Tragen dauerndes Lob davon. '
      verse: 10
  - chapter: 112
    verses:
    - text: 'Auf den kommt Heil, der Jahwe fürchtet, / Bei seinen Geboten mit Freuden
        beharrt. '
      verse: 1
    - text: 'Gewaltig im Lande wird sein sein Geschlecht: / Die Redlichen sollen gesegnet
        werden. '
      verse: 2
    - text: 'Habe in Fülle, ja Reichtum wird bergen sein Haus, / Währt seine Gerechtigkeit
        nicht ewig? '
      verse: 3
    - text: 'Stets strahlt den Frommen im Dunkel Licht, / Gnädig, barmherzig, gerecht
        ist er. '
      verse: 4
    - text: 'Trefflich der Mann, der spendet und leiht, / Ja, der seine Sache nur
        stützt auf Recht. '
      verse: 5
    - text: 'Kann dessen Glück wohl jemals wanken? / Lebt nicht auf immer des Gerechten
        Gedächtnis? '
      verse: 6
    - text: 'Mitnichten fürchtet er Unglückskunde; / Nie wankt ja sein Herz, weil
        er Jahwe vertraut. '
      verse: 7
    - text: 'Sicher gestützt ist sein Herz, er fürchtet sich nicht: / Auf seine Bedränger
        sieht er mit Ruhe. '
      verse: 8
    - text: 'Freudig und reichlich gibt er den Armen; / Zu aller Zeit steht seine
        Gerechtigkeit fest. / Kraftvoll wird er dastehn und geehrt. '
      verse: 9
    - text: 'Recht mit Unmut wird das der Frevler sehn, / Scheelsüchtig mit seinen
        Zähnen knirschend wird er vor Neid vergehn. / Traun, was die Gottlosen wünschen,
        erfüllt sich nimmer. '
      verse: 10
  - chapter: 113
    verses:
    - text: 'Lobet Jah! / Lobet, ihr Knechte Jahwes. / Lobet den Namen Jahwes! '
      verse: 1
    - text: 'Jahwes Name sei gepriesen / Von nun an bis in Ewigkeit! '
      verse: 2
    - text: 'Vom Aufgang der Sonne bis zu ihrem Niedergang / Sei Jahwes Name gelobt! '
      verse: 3
    - text: 'Erhaben über alle Völker ist Jahwe, / Über den Himmeln thront seine Herrlichkeit. '
      verse: 4
    - text: 'Wer gleicht Jahwe, unserm Gott, / Der sich die Höhe zur Wohnung bereitet, '
      verse: 5
    - text: 'Aber auch alles tief durchforscht / Im Himmel und auf Erden? '
      verse: 6
    - text: 'Er richtet den Schwachen empor aus dem Staub, / Aus dem Aschenhaufen
        erhebt er den Armen. '
      verse: 7
    - text: 'Dann setzt er ihn neben den Edlen, / Neben die Edlen seines Volks. '
      verse: 8
    - text: 'Der Unfruchtbaren gibt er im Haus einen festen Platz, / Daß sie sich
        freut als Mutter inmitten der Kinderschar. / Lobet Jah! '
      verse: 9
  - chapter: 114
    verses:
    - text: 'Als Israel aus Ägypten zog, / Jakobs Haus aus fremdem Volk: '
      verse: 1
    - text: 'Da ward Juda sein Heiligtum, / Israel sein Herrschaftsgebiet. '
      verse: 2
    - text: 'Das Meer sah es und floh, / Der Jordan wandte sich rückwärts. '
      verse: 3
    - text: 'Die Berge hüpften wie Widder, / Die Hügel wie junge Schafe. '
      verse: 4
    - text: 'Was war dir, o Meer, daß du flohest, / Dir, Jordan, daß du dich rückwärts
        wandtest? '
      verse: 5
    - text: 'Was war euch, ihr Berge, daß ihr hüpftet wie Widder, / Ihr Hügel, wie
        junge Schafe? '
      verse: 6
    - text: 'Vor dem Herrn erbebe, du Erde, / Vor dem Antlitz des Gottes Jakobs! '
      verse: 7
    - text: 'Er wandelte Felsen in Wasserteich, / Kieselstein in sprudelnde Quellen. '
      verse: 8
  - chapter: 115
    verses:
    - text: '(Der Chor der Tempelsänger:) / Nicht uns, Jahwe, nicht uns, / Nein, deinem
        Namen schaff Ehre, / Ob deiner Huld, ob deiner Treu! '
      verse: 1
    - text: 'Warum sollen die Heiden sagen: / "Wo ist denn nun ihr Gott?" '
      verse: 2
    - text: 'Und doch: Unser Gott, der im Himmel thront, / Hat stets hinausgeführt,
        woran er Gefallen fand. '
      verse: 3
    - text: 'Aber ihre Götzen sind Silber und Gold, / Das Gebilde von Menschenhand. '
      verse: 4
    - text: 'Sie haben einen Mund und können nicht reden. / Sie haben Augen und sehen
        doch nicht. '
      verse: 5
    - text: 'Ohren haben sie und hören nicht, / Sie haben eine Nase und riechen nicht. '
      verse: 6
    - text: 'Ihre Hände — damit tasten sie nicht, / Ihre Füße — damit gehen sie nicht;
        / Nicht können sie reden mit ihrer Kehle. '
      verse: 7
    - text: 'Ihnen gleich sind, die sie bilden — / Jeder, der ihnen vertraut. '
      verse: 8
    - text: '(Erster Priesterchor:) / Israel, trau auf Jahwe! / (Zweiter Priesterchor:)
        / Ihr Helfer und Schild ist er. '
      verse: 9
    - text: '(Erster Priesterchor:) / Haus Aarons, trau auf Jahwe! / (Zweiter Priesterchor:)
        / Ihr Helfer und Schild ist er. '
      verse: 10
    - text: '(Beide Priesterchöre:) / Die ihr Jahwe fürchtet, traut auch ihr Jahwe!
        / (Der Chor der Tempelsänger:) / Ihr Helfer und Schild ist er. '
      verse: 11
    - text: '(Der opfernde Priester am Altar:) / Jahwe hat unser gedacht: er wird
        auch segnen. / Er wird segnen Israels Haus, / Er wird segnen Aarons Haus. '
      verse: 12
    - text: 'Er wird segnen, die Jahwe fürchten / Beide: Kleine und Große. '
      verse: 13
    - text: 'Jahwe wolle euch mehren, / Euch selbst und eure Kinder! '
      verse: 14
    - text: 'Gesegnet seid ihr von Jahwe, / Der Himmel und Erde geschaffen! '
      verse: 15
    - text: '(Erster Priesterchor:) / Der Himmel ist Jahwes Himmel, / Die Erde aber
        hat er den Menschenkindern gegeben. '
      verse: 16
    - text: '(Zweiter Priesterchor:) / Die Toten, sie werden Jah nicht loben, / Sie
        alle nicht, die in die Stille hinabgestiegen. '
      verse: 17
    - text: '(Alle Chöre zusammen:) / Wir aber, wir preisen Jah / Von nun an bis in
        Ewigkeit. / Lobt Jah! '
      verse: 18
  - chapter: 116
    verses:
    - text: 'Jahwe hab ich lieb, / Denn er hat meine Stimme, mein Flehn erhört. '
      verse: 1
    - text: 'Ja, er hat mir sein Ohr zugeneigt; / Drum werd ich ihn auch, solang ich
        lebe, anrufen. '
      verse: 2
    - text: 'Mich hatten des Todes Bande umringt, / Ich fürchtete schon, ins Grab
        zu sinken, / Angst und Kummer erfuhr ich. '
      verse: 3
    - text: 'Da rief ich Jahwes Namen an: / "Ach, Jahwe, rette mein Leben!" '
      verse: 4
    - text: 'Jahwe war auch gnädig und treu, / Und es erbarmte sich unser Gott. '
      verse: 5
    - text: 'Schutzlose behütet Jahwe: / Drum half er mir auch, als ich elend war. '
      verse: 6
    - text: '"Kehr nun ein, meine Seele, in deine Ruh, / Denn Jahwe hat dir wohlgetan!" '
      verse: 7
    - text: 'Ja, du hast meine Seele dem Tode entrissen, / Meinen Augen die Tränen
        getrocknet, / Meinen Fuß vor Gleiten bewahrt. '
      verse: 8
    - text: 'So darf ich vor Jahwe noch wandeln / In der Lebendigen Landen. '
      verse: 9
    - text: 'Ich sprach die Wahrheit, als ich sagte: / "Ich bin sehr niedergedrückt." '
      verse: 10
    - text: 'Ich habe sogar in meiner Angst gesagt: / "Alle Menschen sind Lügner." '
      verse: 11
    - text: 'Wie soll ich nun aber Jahwe vergelten / All seine Wohltaten, die ich
        erfahren? '
      verse: 12
    - text: 'Den Becher des Heils werd ich erheben / Und Jahwes Namen anrufen. '
      verse: 13
    - text: 'Meine Gelübde werd ich Jahwe erfüllen / Frei und offen vor all seinem
        Volk. '
      verse: 14
    - text: 'Selten nur läßt Jahwe / Seine Frommen (frühzeitig) sterben. '
      verse: 15
    - text: 'Ach Jahwe, (erhalte darum mein Leben auch ferner)! / Ich bin ja dein
        Knecht. / Ich bin dein Knecht, der Sohn deiner Magd. / Du hat meine Fesseln
        gelöst. '
      verse: 16
    - text: 'Dir will ich Dankopfer bringen / Und Jahwes Namen anrufen. '
      verse: 17
    - text: 'Meine Gelübde will ich Jahwe erfüllen / Frei und offen vor all seinem
        Volk. '
      verse: 18
    - text: 'In den Vorhöfen des Hauses Jahwes, / In der Mitte, Jerusalem! / Lobt
        Jah! '
      verse: 19
  - chapter: 117
    verses:
    - text: 'Lobt Jahwe, alle Heiden, / Preist ihn, all ihr Völker! '
      verse: 1
    - text: 'Denn seine Huld waltet mächtig über uns, / Und Jahwes Treue währt ewig!
        / Lobt Jah! '
      verse: 2
  - chapter: 118
    verses:
    - text: '(Gesang der Festgemeinde auf dem Wege zum Tempelberg:) / (1. Chor:) /
        Danket Jahwe, denn er ist gütig, / (2. Chor:) / Ja, ewig währet seine Huld. '
      verse: 1
    - text: '(1. Chor:) / Es spreche Israel: / (2. Chor:) / "Ja, ewig währet seine
        Huld." '
      verse: 2
    - text: '(1. Chor:) / Es spreche Aarons Haus: / (2. Chor:) / "Ja, ewig währet
        seine Huld." '
      verse: 3
    - text: '(1. Chor:) / Es mögen alle sprechen, die Jahwe fürchten: / (2. Chor:)
        / "Ja, ewig währet seine Huld." '
      verse: 4
    - text: '(Der Chorführer allein im Namen der ganzen Festgemeinde:) / Als ich aus
        der Bedrängnis Jahwe anrief, / Da erhörte mich Jah und machte mich frei. '
      verse: 5
    - text: 'Ist Jahwe mit mir, so fürchte ich nichts: / Was können mir Menschen tun? '
      verse: 6
    - text: 'Tritt Jahwe für mich als Helfer auf, / So schau ich siegreich auf meine
        Hasser. '
      verse: 7
    - text: '(Eine Einzelstimme des Festchors:) / Es ist besser, bei Jahwe Zuflucht
        zu suchen / (Der ganze Chor:) / Als zu vertrauen auf Menschen. '
      verse: 8
    - text: '(Eine Einzelstimme des Festchors:) / Es ist besser, bei Jahwe Zuflucht
        zu suchen / (Der ganze Chor:) / Als zu vertrauen auf Fürsten. '
      verse: 9
    - text: '(Der siegreiche Feldherr allein:) / Es haben mich alle Heiden umringt,
        / Doch in Jahwes Namen zerhieb ich sie. '
      verse: 10
    - text: 'Sie haben mich umringt, ja immer wieder umringt; / Doch in Jahwes Namen
        zerhieb ich sie. '
      verse: 11
    - text: 'Sie haben mich sogar wie Bienen umringt, / Doch wie ein Dornenfeuer sind
        sie erloschen: / In Jahwes Namen zerhieb ich sie. '
      verse: 12
    - text: 'Man hat mich zwar heftig gestoßen, damit ich käme zu Fall, / Doch Jahwe
        hat mir geholfen. '
      verse: 13
    - text: 'Mein Sieg und mein Sang war Jah, / Er ward meine Rettung. '
      verse: 14
    - text: '(Eine Einzelstimme des Festchors:) / Ein Jubel- und Siegesruf schallt
        in den Zelten der Frommen: / (Der ganze Festchor:) / "Jahwes Rechte tut mächtige
        Taten. '
      verse: 15
    - text: 'Jahwes Recht ist hoch erhoben, / Jahwes Rechte tut mächtige Taten." '
      verse: 16
    - text: '(Eine Einzelstimme des Festchors:) / Ich werde nicht sterben, sondern
        leben / Und verkünden die Werke Jahs. '
      verse: 17
    - text: '(Der siegreiche Feldherr allein nach der Ankunft des Festzuges vor den
        Tempeltoren:) / Hart zwar hat Jah mich gezüchtigt, / Aber dem Tod mich nicht
        preisgegeben. '
      verse: 18
    - text: 'Tut mir die Tore auf, durch die nur Gerechte ziehn; / Eingehn will ich
        in sie, ich will Jah danken! '
      verse: 19
    - text: 'Dies ist das Tor, das zu Jahwe führt: / Gerechte dürfen hier eingehn. '
      verse: 20
    - text: '(Der siegreiche Feldherr allein:) / Dir dank ich, daß du mich erhört
        / Und mir Errettung gebracht hast. '
      verse: 21
    - text: '(Der Chor der Priester vom Tempel aus:) / Der Stein, den die Bauleute
        verworfen haben, / Der ist zum Eckstein geworden. '
      verse: 22
    - text: '(Der ganze Festchor:) / Von Jahwe ist dies geschehn: / Wunderbar ist
        es in unsern Augen. '
      verse: 23
    - text: '(Der Chor der Priester:) / Dies ist der Tag, den Jahwe gemacht. / Laßt
        uns jubeln und sein uns freun! '
      verse: 24
    - text: '(Der ganze Festchor:) / Ach, Jahwe, gewähre doch Hilfe! / Ach, Jahwe,
        gib doch Gedeihn! '
      verse: 25
    - text: '(Der Chor der Priester antwortet darauf:) / Gesegnet sei er, der da kommt,
        mit Jahwes Namen! / Wir haben euch gesegnet von Jahwes Tempel aus. '
      verse: 26
    - text: '(Der ganze Festchor:) / Ein starker Gott ist Jahwe: er hat uns Licht
        gespendet. / (Der Chor der Priester:) / Bindet die Opfertiere so zahlreich
        an mit Stricken, / (Daß sie den Vorhof füllen) / Bis an die Hörner des Altars! '
      verse: 27
    - text: '(Der siegreiche Feldherr allein:) / Mein starker Gott bist du: ich will
        dir danken. / Du bist mein Gott: dich will ich rühmen. '
      verse: 28
    - text: '(Der ganze Festchor und der Chor der Priester, also die ganze Festversammlung
        mit einem Munde:) / Danket Jahwe, denn er ist gütig; / Ja, ewig währet seine
        Huld! '
      verse: 29
  - chapter: 119
    verses:
    - text: 'Alle sind glücklich zu preisen, die da untadelig wandeln, / Die einhergehn
        nach Jahwes Gesetz. '
      verse: 1
    - text: 'Alle sind glücklich zu preisen, die seine Zeugnisse halten, / Die ihn
        suchen von ganzem Herzen. '
      verse: 2
    - text: 'Auch keine Frevel verüben, / Sondern in seinen Wegen gehn. '
      verse: 3
    - text: 'Aufgestellt hast du deine Befehle, / Daß man sie treu erfüllen soll. '
      verse: 4
    - text: 'Ach, stünde doch mein Wandel fest, / Indem ich deine Gesetze hielte! '
      verse: 5
    - text: 'Alsdann werd ich nicht zuschanden, / Wenn ich auf all deine Gebote blicke. '
      verse: 6
    - text: 'Aufrichtigen Herzens dank ich dir, / Wenn ich deine gerechten Befehle
        lerne. '
      verse: 7
    - text: 'Auf deine Satzungen achte ich: / Verlaß mich nicht völlig! '
      verse: 8
    - text: 'Bei einem Jüngling bleibt sein Wandel rein, / Wenn er ihn führt nach
        deinem Wort. '
      verse: 9
    - text: 'Begehrt hab ich dein Wort von ganzem Herzen, / Laß mich nicht irren von
        deinen Geboten! '
      verse: 10
    - text: 'Bewahret hab ich dein Wort in meinem Herzen, / Damit ich nicht sündige
        wider dich. '
      verse: 11
    - text: 'Besungen mit Lobpreis seiest du, Jahwe, / Lehre mich deine Satzungen! '
      verse: 12
    - text: 'Bekundet hab ich mit meinen Lippen / Alle Ordnungen deines Mundes. '
      verse: 13
    - text: 'Betracht ich den Wandel, den deine Zeugnisse fordern, / So freu ich mich
        stets wie über allerlei Reichtum. '
      verse: 14
    - text: 'Bei deinen Befehlen soll mein Sinnen verweilen, / Und blicken will ich
        auf deine Pfade. '
      verse: 15
    - text: 'Bei deinen Satzungen will ich mich ergötzen, / Will nicht vergessen deine
        Worte. '
      verse: 16
    - text: 'Gewähre deinem Knechte Gutes, daß ich leben bleibe, / So will ich deine
        Worte halten. '
      verse: 17
    - text: 'Gib mir offne Augen, / Damit ich erkenne die Wunder in deinem Gesetz. '
      verse: 18
    - text: 'Gast nur bin ich auf Erden: / Verbirg vor mir nicht deine Gebote! '
      verse: 19
    - text: 'Ganz verzehrt hat sich meine Seele vor Sehnsucht / Nach deinen Rechten
        zu jeder Zeit. '
      verse: 20
    - text: 'Gescholten hast du Frevelhafte. / Fluch treff alle, die deine Gebote
        verlassen! '
      verse: 21
    - text: 'Gespött und Schande, die ich erfahre, nimm weg! / Denn deine Zeugnisse
        halte ich. '
      verse: 22
    - text: 'Gingen auch Fürsten wider mich an mit feindlicher Rede: / Dein Knecht
        sinnt doch über deine Satzungen nach. '
      verse: 23
    - text: 'Gar meine Lust sind deine Zeugnisse, / Sie sind meine Berater. '
      verse: 24
    - text: 'Dem Staub klebt meine Seele an; / Belebe mich wieder nach deinem Wort! '
      verse: 25
    - text: 'Dir hab ich mein Los geschildert: da erhörtest du mich. / Lehre mich
        deine Satzungen! '
      verse: 26
    - text: 'Den Weg, den deine Befehle gebieten, laß mich verstehn! / Denn über deine
        Wunder will ich sinnen. '
      verse: 27
    - text: 'Durch Kummer zerfließt meine Seele: / Richte mich auf nach deinen Verheißungsworten! '
      verse: 28
    - text: 'Den Weg der Lüge halte mir fern, / Begnade mich aber mit deiner Lehre! '
      verse: 29
    - text: 'Den Weg der Treue hab ich erwählt, / Deine Rechte mir vorgesetzt. '
      verse: 30
    - text: 'Deine Zeugnisse, Jahwe, halt ich fest; / Laß mich nicht zuschanden werden! '
      verse: 31
    - text: 'Den Weg, den deine Gebote weisen, will ich laufen, / Denn du erfüllst
        mich mit Einsicht. '
      verse: 32
    - text: 'Helle mir auf, o Jahwe, deiner Satzungen Weg, / Damit ich ihn immer beachte! '
      verse: 33
    - text: 'Hilf mir zur rechten Erkenntnis, daß ich deine Lehre bewahre / Und sie
        von ganzem Herzen befolge! '
      verse: 34
    - text: 'Hinführen wollest du mich auf deiner Gebote Pfad, / Denn ich habe Gefallen
        daran. '
      verse: 35
    - text: 'Hinlenken wollest du mein Herz zu deinen Gesetzen / Und nicht zu ungerechtem
        Gewinn. '
      verse: 36
    - text: 'Hinweg zieh meine Augen, daß sie nicht nach dem Eitlen schaun, / Auf
        deinen Wegen belebe mich! '
      verse: 37
    - text: 'Halt deinem Knechte deine Verheißung, / Damit ich wachse in Ehrfurcht
        vor dir! '
      verse: 38
    - text: 'Halt fern von mir die Schmach, vor der mir graut! / Denn deine Urteilssprüche
        sind gut. '
      verse: 39
    - text: 'Hat mich nicht stets verlangt nach deinen Befehlen? / Durch deine Gerechtigkeit
        belebe mich! '
      verse: 40
    - text: 'Und laß, o Jahwe, deine Huld mich reich erfahren. / Dein Heil nach deiner
        Verheißung! '
      verse: 41
    - text: 'Und dann will ich auch Rede stehn dem, der mich lästert; / Denn ich vertraue
        auf dein Wort. '
      verse: 42
    - text: 'Und entzieh doch meinem Munde das Wort der Wahrheit nicht, / Denn auf
        deine Rechte hoffe ich. '
      verse: 43
    - text: 'Und deine Weisung will ich stets beachten, / Immer und ewiglich. '
      verse: 44
    - text: 'Und so werd ich dann auch getrost und unbefangen wandeln, / Denn in deinen
        Geboten hab ich Rat gesucht. '
      verse: 45
    - text: 'Und von deinen Zeugnissen will ich reden vor Königen / Furchtlos und
        ohne Scheu. '
      verse: 46
    - text: 'Und ich erfreue mich an deinen Geboten, / Die ich liebgewonnen habe. '
      verse: 47
    - text: 'Und ich will meine Hände erheben zu deinen Geboten, (die ich liebgewonnen
        habe,) / Nachsinnen will ich über deine Satzungen. '
      verse: 48
    - text: 'Sei eingedenk des Worts, das du zu deinem Knecht geredet, / Weil du (auf
        einen guten Ausgang) mich hast hoffen lassen. '
      verse: 49
    - text: 'So fand ich Trost in meinem Elend, (als ich inneward) / Daß dein Verheißungswort
        mich neubelebte. '
      verse: 50
    - text: 'Stolze haben mich gar sehr verspottet, / Dennoch bin ich von deinem Gesetz
        nicht abgewichen. '
      verse: 51
    - text: 'Sooft ich daran denke, wie du von altersher gerichtet hast, / Werd ich,
        o Jahwe, auch getröstet. '
      verse: 52
    - text: 'Starker Zorn hat mich erfaßt den Frevlern gegenüber, / Die dein Gesetz
        verlassen haben. '
      verse: 53
    - text: 'Siegeslieder sind mir deine Satzungen / Im Hause meiner Fremdlingschaft. '
      verse: 54
    - text: 'Sogar des Nachts hab ich gedacht, o Jahwe, deines Namens, / Und darum
        hab ich deine Weisung auch befolgt. '
      verse: 55
    - text: 'Solches ist mir zuteil geworden: / Daß ich deine Befehle halte. '
      verse: 56
    - text: 'Geschenkt — so habe ich gesagt — ist mir, o Jahwe, deine Gnade, / Daß
        ich deine Worte befolgen darf. '
      verse: 57
    - text: 'Gesucht hab ich von ganzem Herzen deine Huld: / Sei mir denn gnädig nach
        deiner Verheißung! '
      verse: 58
    - text: 'Gedacht hab ich an meine Wege / Und habe meine Füße dann gelenkt zu deinen
        Zeugnissen. '
      verse: 59
    - text: 'Geeilt bin ich dabei und habe nicht gezaudert, / Deine Gebote zu halten. '
      verse: 60
    - text: 'Gottlose haben mich mit Stricken umringt: / Aber dein Gesetz hab ich
        nicht vergessen. '
      verse: 61
    - text: 'Gegen Mitternacht steh ich auf, um dir zu danken / Für deine gerechten
        Gerichtsurteile. '
      verse: 62
    - text: 'Genosse bin ich allen, die dich fürchten / Und deine Befehle befolgen. '
      verse: 63
    - text: 'Gefüllt mit deiner Güte, Jahwe, ist die Erde: / Lehre mich nun deine
        Satzungen! '
      verse: 64
    - text: 'Tröstliches hast du deinem Knechte erwiesen, / Jahwe, nach deinen Worten. '
      verse: 65
    - text: 'Treffliche Klugheit und Einsicht lehre mich! / Denn deinen Geboten vertrau
        ich. '
      verse: 66
    - text: 'Trugwege bin ich gewandelt, eh ich ins Elend geriet; / Nun aber acht
        ich auf dein Gebot. '
      verse: 67
    - text: 'Treusorgend bist du und voller Güte: / Lehre mich deine Satzungen! '
      verse: 68
    - text: 'Trugvoll haben Frevler mir Lügen angedichtet: / Ich aber halte dennoch
        mit ganzem Herzen deine Befehle. '
      verse: 69
    - text: 'Töricht und fühllos ist ihr Herz; / Doch mein Entzücken ist dein Gesetz. '
      verse: 70
    - text: 'Traun, heilsam war mir des Leidens Schule, / Damit ich deine Satzungen
        lernte. '
      verse: 71
    - text: 'Teurer ist mir deines Mundes Gesetz / Als reiche Schätze an Silber und
        Gold. '
      verse: 72
    - text: 'Ja, deine Hände haben mich geschaffen und bereitet: / Gib mir nun auch
        Einsicht, daß ich deine Gebote lerne! '
      verse: 73
    - text: 'Jeder, der dich fürchtet, wird freudig auf mich blicken; / Denn ich habe
        darauf geharrt, daß sich dein Verheißungswort erfülle. '
      verse: 74
    - text: 'Ich weiß, o Jahwe: gerecht sind deine Gerichte, / Und weil du es treu
        mit mir meinst, hast du mich in Trübsal geführt. '
      verse: 75
    - text: 'In deiner Gnade laß mich nun aber auch Trost erfahren, / Wie du es deinem
        Knechte verheißen! '
      verse: 76
    - text: 'In dein Erbarmen hülle mich ein, damit ich lebe! / Denn dein Gesetz ist
        meine Lust. '
      verse: 77
    - text: 'In Schande laß fallen die Frevelhaften, weil sie mich mit Lügen ins Elend
        gebracht! / Ich aber will über deine Befehle sinnen. '
      verse: 78
    - text: 'Ja, mögen sich zu mir wenden, die dich fürchten / Und die deine Zeugnisse
        anerkennen! '
      verse: 79
    - text: 'In deinen Satzungen soll mein Herz beständig leben, / Damit ich nicht
        zuschanden werde. '
      verse: 80
    - text: 'Klagend hat meine Seele nach deiner Hilfe geschmachtet: / Auf dein Wort
        hab ich geharrt. '
      verse: 81
    - text: 'Konnten nicht meine Augen vergehn, als ich nach deinem Wort ausschaute
        / Und (ängstlich) fragte: "Wann wirst du mich trösten?" '
      verse: 82
    - text: 'Kann man auch von mir sagen: / "Der ist wie ein Schlauch im Rauch" —
        / Deine Satzungen hab ich doch nimmer vergessen. '
      verse: 83
    - text: 'Kurz sind die Lebenstage deines Knechts. / Wann wirst du nun das Gericht
        vollstrecken an meinen Verfolgern? '
      verse: 84
    - text: 'Kerkergruben haben mir Gottvergeßne gegraben, / Sie, die nicht handeln
        nach deinem Gesetz. '
      verse: 85
    - text: 'Können doch all deine Gebote nichts als ein Ausfluß deiner Treue sein!
        / Sie aber haben mich mit Lügen verfolgt: hilf du mir! '
      verse: 86
    - text: 'Kümmerlich hätten sie mich beinah in der Grube sterben lassen, / Aber
        trotzdem hab ich deine Befehle nicht verlassen. '
      verse: 87
    - text: 'Könnt ich doch wieder aufleben durch deine Güte! / Dann will ich auch
        das Zeugnis deines Mundes halten. '
      verse: 88
    - text: 'Lebt, o Jahwe, nicht in Ewigkeit / Dein Wort im Himmel fort? '
      verse: 89
    - text: 'Lang bis ins fernste Geschlecht währt deine Treu; / Du hast die Erde
        gegründet, und sie bleibt. '
      verse: 90
    - text: 'Laut deiner Ordnung stehn sie noch heute; / Denn alles ist dir untertan. '
      verse: 91
    - text: 'Ließe mich dein Gesetz nicht immer wieder Freude empfinden: / Ich wäre
        vergangen in meinem Elend. '
      verse: 92
    - text: 'Lebenslang werd ich deine Befehle nicht vergessen, / Denn durch sie hast
        du mich im Dasein erhalten. '
      verse: 93
    - text: 'Liebend bin ich dein: drum rette mich! / Deine Befehle suche ich ja. '
      verse: 94
    - text: 'Listig haben mir Frevler nachgestellt, um mich zu töten; / Dennoch werd
        ich auf deine Zeugnisse merken. '
      verse: 95
    - text: 'Läßt sich auch sehn, daß alles Vollkommne begrenzt ist: / Dein Gebot
        reicht über die Maßen weit. '
      verse: 96
    - text: 'Mit ganzer Seele lieb ich dein Gesetz; / Den ganzen Tag sinn ich darüber
        nach. '
      verse: 97
    - text: 'Mich werden deine Gebote weiser machen, als meine Feinde sind; / Denn
        sie sind mein für immer. '
      verse: 98
    - text: 'Meine Lehrer alle übertreffe ich an Einsicht, / Denn über deine Zeugnisse
        sinne ich. '
      verse: 99
    - text: 'Mehr als Alte werd ich mir Verstand erwerben, / Wenn ich deinen Befehlen
        folge. '
      verse: 100
    - text: 'Mit allen bösen Pfaden haben meine Füße nichts gemein, / Damit ich deine
        Gebote mit der Tat erfülle. '
      verse: 101
    - text: 'Mitnichten bin ich von deinen Rechten gewichen; / Du hast mich ja belehrt. '
      verse: 102
    - text: 'Meinem Geschmack sind deine Worte lieber / Als Honig meinem Mund. '
      verse: 103
    - text: 'Mit Einsicht erfüllen mich deine Befehle; / Drum haß ich jeden Lügenpfad. '
      verse: 104
    - text: 'Nur dein Wort ist eine Leuchte meinem Fuß / Und ein Licht für meinen
        Weg. '
      verse: 105
    - text: 'Nimmer werd ich brechen, was ich eidlich gelobt: / "Deine gerechten Vorschriften
        will ich befolgen." '
      verse: 106
    - text: 'Niedergebeugt bin ich gar sehr; / Jahwe, belebe mich wieder nach deinem
        Wort! '
      verse: 107
    - text: 'Nimm wohlgefällig an, o Jahwe, die willigen Opfer meines Mundes / Und
        lehre mich deine Gebote! '
      verse: 108
    - text: 'Nicht einen Augenblick bin ich des Lebens sicher: / Dennoch hab ich dein
        Gesetz nicht vergessen. '
      verse: 109
    - text: 'Nichtswürdige haben mir Schlingen gelegt; / Aber von deinen Befehlen
        bin ich nicht abgeirrt. '
      verse: 110
    - text: 'Nie werd ich deine Zeugnisse fahren lassen, / Denn sie sind meines Herzens
        Wonne. '
      verse: 111
    - text: 'Neigen lassen hab ich mein Herz, deine Satzungen zu erfüllen: / Das bringt
        ewigen Lohn. '
      verse: 112
    - text: 'Solche, die sich absondern, hasse ich; / Doch dein Gesetz hab ich lieb. '
      verse: 113
    - text: 'Sichrer Schutz und Schild bist du für mich; / Auf dein Wort hab ich geharrt. '
      verse: 114
    - text: 'Sondert euch ab von mir, ihr Übeltäter, / Damit ich meines Gottes Gebote
        halte! '
      verse: 115
    - text: 'Sei du meine Stütze nach deiner Verheißung, damit ich am Leben bleibe,
        / Und laß mich nicht zuschanden werden mit meiner Hoffnung! '
      verse: 116
    - text: 'Sei du mein sichrer Halt, damit ich gerettet werde! / Dann will ich stets
        mit Vertraun auf deine Satzungen schaun. '
      verse: 117
    - text: 'Sie, die von deinen Satzungen irren, hast du immer verworfen; / Denn
        nichts als Lüge ist ihr verführerisch Tun. '
      verse: 118
    - text: 'So wie Schlacken hast du alle Frevler des Landes hinweggeräumt; / Drum
        lieb ich deine Zeugnisse. '
      verse: 119
    - text: 'Sieh, ich schaudre in Angst vor dir; / Denn vor deinen Gerichten fürcht
        ich mich. '
      verse: 120
    - text: 'Ausgeübt hab ich Recht und Gerechtigkeit: / So gib mich denn nicht meinen
        Drängern preis! '
      verse: 121
    - text: 'Auf deines Knechtes Wohl sei du bedacht, / Daß Frevler mich nicht vergewaltigen! '
      verse: 122
    - text: 'Ausgeschaut hab ich voll Sehnsucht, daß mir Hilfe komme / Und deine Verheißung
        sich erfülle. '
      verse: 123
    - text: 'An deinem Knechte handle du nach deiner Huld / Und lehre mich deine Satzungen! '
      verse: 124
    - text: 'Ach, sieh, ich bin dein Knecht: unterweise mich, / Daß ich deine Zeugnisse
        erkenne! '
      verse: 125
    - text: 'An der Zeit ist''s für Jahwe, zu handeln: / Sie haben ja dein Gesetz
        gebrochen. '
      verse: 126
    - text: 'Aus diesem Grunde lieb ich deine Gebote / Mehr als Gold und gediegen
        Gold. '
      verse: 127
    - text: 'Aus diesem Grunde hab ich auch stets all deine Befehle aufrechtgehalten
        / Und jeglichen Lügenpfad gehaßt. '
      verse: 128
    - text: 'Fürwahr, deine Zeugnisse sind wunderbar; / Darum bewahrt sie auch meine
        Seele. '
      verse: 129
    - text: 'Führst du in deine Gebote ein, so wird es licht: / Einfältige werden
        verständig. '
      verse: 130
    - text: 'Frei hab ich meinen Mund geöffnet voll Verlangen; / Denn nach deinen
        Geboten sehnte ich mich. '
      verse: 131
    - text: 'Führ mir deine Gnade zu: / Das dürfen ja auch erwarten, die deinen Namen
        lieben. '
      verse: 132
    - text: 'Fest mach meine Schritte durch dein Wort / Und laß mich nichts Böses
        beherrschen! '
      verse: 133
    - text: 'Frei laß mich sein von der Menschen Druck, / Damit ich deine Befehle
        erfülle! '
      verse: 134
    - text: 'Für deinen Knecht laß du dein Antlitz leuchten / Und lehre mich deine
        Satzungen! '
      verse: 135
    - text: 'Flossen nicht aus meinen Augen Wasserbäche / Über die, die dein Gesetz
        nicht halten? '
      verse: 136
    - text: 'Zeigst du nicht, Jahwe, dich gerecht? / Drum ist auch all dein Walten
        richtig. '
      verse: 137
    - text: 'Zugeteilt hast du deine Zeugnisse / In Treue und großer Wahrhaftigkeit. '
      verse: 138
    - text: 'Zehrender Eifer hat mich vernichtet; / Denn meine Feinde haben deine
        Worte vergessen. '
      verse: 139
    - text: 'Zerschmolzen gleichsam in Feuer, ganz echt und bewährt ist dein Wort,
        / Und dein Knecht hat es lieb. '
      verse: 140
    - text: 'Zwar bin ich jung und verachtet; / Doch deine Befehle hab ich nicht vergessen. '
      verse: 141
    - text: 'Zuverlässig gerecht bleibt deine Gerechtigkeit auf ewig, / Und dein Gesetz
        bleibt Wahrheit. '
      verse: 142
    - text: 'Zwang und Drangsal haben mich getroffen; / Doch deine Gebote sind meine
        Lust. '
      verse: 143
    - text: 'Zu aller Zeit sind deine Zeugnisse gerecht: / Laß mich sie verstehn,
        damit ich lebe! '
      verse: 144
    - text: 'Kraftvoll hab ich dich angerufen: / "Erhöre mich, Jahwe, deine Satzungen
        will ich halten!" '
      verse: 145
    - text: 'Komm mir zu Hilfe, wenn ich dich rufe: / So will ich auf deine Zeugnisse
        achten. '
      verse: 146
    - text: 'Kaum graute der Morgen, da flehte ich schon: / "Ich habe geharrt, daß
        du dein Wort erfüllest." '
      verse: 147
    - text: 'Konnte doch keine Nachtwache beginnen, ohne daß ich meine Augen schon
        offen hatte, / Um nachzusinnen über dein Wort. '
      verse: 148
    - text: 'Klagend ruf ich: hör mich in deiner Huld! / Nach deiner Treue, o Jahwe,
        belebe mich wieder! '
      verse: 149
    - text: 'Kommen mir nahe, die Schandtaten verüben wollen, / Menschen, die fern
        sind von deinem Gesetz: '
      verse: 150
    - text: 'Kommst du mir auch nahe, o Jahwe — / All deine Gebote aber sind Wahrheit. '
      verse: 151
    - text: 'Kann ich doch längst schon aus deinen Zeugnissen sehn, / Daß du sie für
        immer verordnet hast. '
      verse: 152
    - text: 'Richte den Blick auf mein Elend und reiß mich heraus, / Denn dein Gesetz
        hab ich nimmer vergessen. '
      verse: 153
    - text: 'Recht schaffe du mir und erlöse mich, / Nach deiner Verheißung belebe
        mich wieder! '
      verse: 154
    - text: 'Rettung bleibt den Frevlern fern, / Denn deine Satzungen haben sie nicht
        gesucht. '
      verse: 155
    - text: 'Reich, o Jahwe, ist dein Erbarmen; / Nach deinem Urteil belebe mich wieder! '
      verse: 156
    - text: 'Reichlich bin ich verfolgt und bedrängt, / Aber doch nicht gewichen von
        deinen Geboten. '
      verse: 157
    - text: 'Recht von Ekel ward ich erfaßt, wenn ich Treulose sah, / Weil sie dein
        Wort nicht hielten. '
      verse: 158
    - text: 'Rechne mir zu, daß ich deine Befehle liebe; / Jahwe, belebe mich wieder
        nach deiner Huld! '
      verse: 159
    - text: 'Richtig ist''s: deines Wortes Inhalt ist Wahrheit, / Und ewig währt all
        dein gerechtes Walten. '
      verse: 160
    - text: 'Sonder Ursach haben mich Fürsten verfolgt, / Doch nur vor deinem Worte
        hat mein Herz gezittert. '
      verse: 161
    - text: 'So froh bin ich ob deiner Verheißung / Wie einer, der viel Beute findet. '
      verse: 162
    - text: 'Schändliche Lüge hab ich stets gehaßt und verabscheut, / Dein Gesetz
        aber hab ich lieb. '
      verse: 163
    - text: 'Siebenmal täglich hab ich dich stets gepriesen / Ob deiner gerechten
        Gerichtsurteile. '
      verse: 164
    - text: 'Schönen Frieden genießen alle, die deine Lehre lieben, / Und sie straucheln
        nimmer. '
      verse: 165
    - text: 'Sehnend hab ich, Jahwe, deiner Hilfe geharrt, / Und deine Gebote erfülle
        ich stets. '
      verse: 166
    - text: 'Scheu befolg ich deine Befehle, / Und ich liebe sie sehr. '
      verse: 167
    - text: 'Scheu halt ich stets deine Ordnungen und Befehle, / Weil du ja all meine
        Wege kennst. '
      verse: 168
    - text: 'Tu auf meinem Ruf den Weg zu dir, o Jahwe, / In deinem Wort mach mich
        verständig! '
      verse: 169
    - text: 'Tu auf meinem innigen Flehn den Weg zu dir, / Nach deiner Verheißung
        rette mich! '
      verse: 170
    - text: 'Triefen sollen meine Lippen von Lobgesang, / Wenn du mich deine Satzungen
        lehrst. '
      verse: 171
    - text: 'Tönen soll von meiner Zunge das Loblied auf deine Verheißung; / Denn
        deine Gebote sind alle gerecht. '
      verse: 172
    - text: 'Tritt du mir als Helfer zur Seite! / Denn deine Befehle hab ich zu Führern
        erkoren. '
      verse: 173
    - text: 'Tiefes Sehnen nach deinem Heil erfüllt mich, o Jahwe, / Und dein Gesetz
        ist meine Lust. '
      verse: 174
    - text: 'Teile mir Leben zu, damit ich dich lobe! / Und deine Rechte mögen mir
        helfen. '
      verse: 175
    - text: 'Tret ich auf einen Irrweg wie ein verloren Schaf, / Dann suche du deinen
        Knecht; denn deine Gebote vergesse ich nicht. '
      verse: 176
  - chapter: 120
    verses:
    - text: 'Ein Stufenlied. / Zu Jahwe hab ich gerufen in meiner Not, / Und er hat
        mich erhört. '
      verse: 1
    - text: 'Jahwe, so rette mich auch jetzt von der Lügenlippe, / Von arglistiger
        Zunge! '
      verse: 2
    - text: 'Was wird er dir geben, was dir zufügen, / Du arglistige Zunge? '
      verse: 3
    - text: 'Scharfe Pfeile eines Starken / Mit glühenden Kohlen aus Ginstersträuchern. '
      verse: 4
    - text: 'Weh mir, daß ich ein Fremdling bin in Meschech, / Bei Kedars Zelten wohnen
        muß! '
      verse: 5
    - text: 'Zu lange schon hab ich weilen müssen / Bei denen, die Frieden hassen. '
      verse: 6
    - text: 'Ich will Frieden; doch wenn ich nur rede, / So beginnen sie Krieg. '
      verse: 7
  - chapter: 121
    verses:
    - text: 'Ein Stufenlied. / Ich hebe meine Augen zu den Bergen: / Woher wird mir
        Hilfe kommen? '
      verse: 1
    - text: 'Meine Hilfe kommt von Jahwe, / Der Himmel und Erde geschaffen hat. '
      verse: 2
    - text: 'Wird er deinen Fuß wohl wanken lassen? / Wird etwa dein Hüter schlummern? '
      verse: 3
    - text: 'Sieh, nicht wird schlummern oder gar schlafen / Israels Hüter. '
      verse: 4
    - text: 'Jahwe ist dein Hüter, / Jahwe ist dein Schatten über deiner rechten Hand. '
      verse: 5
    - text: 'Tagsüber wird dich die Sonne nicht stechen / Und der Mond nicht des Nachts. '
      verse: 6
    - text: 'Jahwe wird dich behüten vor allem Übel, / Er wird deine Seele behüten. '
      verse: 7
    - text: 'Jahwe wird deinen Ausgang und Eingang behüten / Von nun an bis in Ewigkeit. '
      verse: 8
  - chapter: 122
    verses:
    - text: 'Ein Stufenlied von David. / Ich hab mich gefreut über die, die zu mir
        sagten: / "Zu Jahwes Hause wollen wir wallen." '
      verse: 1
    - text: 'Dann standen endlich unsre Füße / In deinen Toren, Jerusalem. '
      verse: 2
    - text: 'Jerusalem, du wiedererbaute, / Als eine Stadt, die eng in sich verbunden! '
      verse: 3
    - text: 'Dorthin zogen die Stämme hinauf, / Die Stämme Jahs — / Wie es Israel
        vorgeschrieben —, / Um Jahwes Namen zu preisen. '
      verse: 4
    - text: 'Dort standen einst die Stühle für die Gerichtsverhandlung, / Stühle für
        Davids Haus. '
      verse: 5
    - text: 'Erbittet Jerusalem Frieden! / Wohl geh es denen, die dich lieben! '
      verse: 6
    - text: 'Friede walte in deinen Mauern, / Sicherheit in deinen Palästen! '
      verse: 7
    - text: 'Um meiner Brüder und Freunde willen / Will ich doch sagen: "Friede walte
        in dir!" '
      verse: 8
    - text: 'Aus Liebe zum Hause Jahwes, unsers Gottes, / Will ich dein Bestes suchen. '
      verse: 9
  - chapter: 123
    verses:
    - text: 'Ein Stufenlied. / Zu dir hab ich meine Augen erhoben, / Der du im Himmel
        thronst. '
      verse: 1
    - text: 'Sieh, wie die Augen der Knechte auf die Hand ihres Herrn, / Wie die Augen
        der Magd auf ihrer Gebieterin Hand: / So schaun unsre Augen auf Jahwe, unsern
        Gott, / Bis er sich uns gnädig erzeigt. '
      verse: 2
    - text: 'Sei uns gnädig, o Jahwe, sei uns gnädig, / Denn wir sind reichlich mit
        Schmähung gesättigt! '
      verse: 3
    - text: 'Reichlich hat unsre Seele satt / Den Hohn der Sichern, die Schmähung
        der Stolzen. '
      verse: 4
  - chapter: 124
    verses:
    - text: 'Ein Stufenlied von David. / "Wäre Jahwe nicht für uns gewesen", / So
        möge Israel sprechen, '
      verse: 1
    - text: '"Wäre Jahwe nicht für uns gewesen, / Als Menschen sich wider uns stellten, '
      verse: 2
    - text: 'Dann hätten sie uns lebendig verschlungen, / Als ihr Zorn gegen uns entflammte; '
      verse: 3
    - text: 'Dann hätten die Wasser uns überflutet, / Ein Strom wäre über uns hingerauscht; '
      verse: 4
    - text: 'Dann wären über uns hingerauscht / Die wildbrausenden Wasser." '
      verse: 5
    - text: 'Gepriesen sei Jahwe, der uns nicht hingegeben / Ihren Zähnen als einen
        Raub! '
      verse: 6
    - text: 'Unsre Seele gleicht einem Vöglein, / Das des Voglers Netz entronnen.
        / Das Netz ist zerrissen, und wir sind frei! '
      verse: 7
    - text: 'Unsre Hilfe liegt im Namen Jahwes, / Der Himmel und Erde geschaffen hat. '
      verse: 8
  - chapter: 125
    verses:
    - text: 'Ein Stufenlied. / Die auf Jahwe vertraun, die gleichen dem Zionsberg,
        / Der nicht wankt, der in Ewigkeit bleibt. '
      verse: 1
    - text: 'Rings um Jerusalem her sind Berge. / So ist Jahwe rings um sein Volk
        / Von nun an bis in Ewigkeit. '
      verse: 2
    - text: 'Denn des Frevlers Zepter soll nicht bleiben / Auf der Gerechten Erbe,
        / Damit nicht etwa die Gerechten / Zum Frevel ausstrecken ihre Hände. '
      verse: 3
    - text: 'Tu wohl, o Jahwe, den Guten / Und denen, die redlichen Herzens sind! '
      verse: 4
    - text: 'Die aber auf ihre krummen Pfade abbiegen, / Die lasse Jahwe hinfahren
        samt den Übeltätern! / Friede sei über Israel! '
      verse: 5
  - chapter: 126
    verses:
    - text: 'Als Jahwe Zions Wandrer in die Heimat führte, / Waren wir wie Träumende. '
      verse: 1
    - text: 'Damals war unser Mund voll Lachens / Und unsre Zunge voll Jubels. / Damals
        sagte man unter den Heiden: / "Großes hat Jahwe an ihnen getan!" '
      verse: 2
    - text: 'Ja, Großes hat Jahwe an uns getan: / Darüber waren wir fröhlich. '
      verse: 3
    - text: 'Wende nun, Jahwe, auch unser Geschick / Gleich Regenbächen im Mittagsland. '
      verse: 4
    - text: 'Die mit Tränen säen, / Werden mit Jubel ernten. '
      verse: 5
    - text: 'Wohl geht man jetzt mit Weinen dahin, / Indem man den Samen zur Aussaat
        trägt. / Aber man kommt mit Jubel an, / Indem man trägt seine Garben. '
      verse: 6
  - chapter: 127
    verses:
    - text: 'Ein Stufenlied von Salomo. / Wenn Jahwe das Haus nicht baut, / So mühen
        sich vergeblich ab, die daran bauen. / Wenn Jahwe die Stadt nicht behütet,
        / So wachen die Wächter vergeblich. '
      verse: 1
    - text: 'Vergeblich ist''s, daß ihr früh aufsteht / Und spät bei der Arbeit sitzt,
        / Die ihr esset mühsam erworbnes Brot. / Seinen Freunden gibt er genug im
        Schlaf. '
      verse: 2
    - text: 'Sieh, Jahwes Gabe sind Kinder, / Lohn ist Leibesfrucht. '
      verse: 3
    - text: 'Wie Pfeile in eines Helden Hand, / So sind die Kinder der Jugend. '
      verse: 4
    - text: 'Heil dem Manne, / Des Köcher mit ihnen gefüllt ist! / Sie werden nicht
        zuschanden, / Wenn sie mit Feinden reden im Tor. '
      verse: 5
  - chapter: 128
    verses:
    - text: 'Ein Stufenlied. / Heil dem, der Jahwe fürchtet, / Der da wandelt auf
        seinen Wegen! '
      verse: 1
    - text: 'Deiner Hände Erwerb — fürwahr, du wirst ihn genießen: / Heil dir! es
        wird dir wohl ergehn. '
      verse: 2
    - text: 'Dein Weib wird sein wie ein fruchtbarer Weinstock / Drinnen in deinem
        Hause; / Deine Kinder sind wie Ölbaumpflänzchen / Rings um deinen Tisch. '
      verse: 3
    - text: 'Ja wahrlich, so wird gesegnet der Mann, / Der Jahwe fürchtet. '
      verse: 4
    - text: 'Es segne dich Jahwe von Zion her, / Daß du schauest Jerusalems Glück
        / Dein ganzes Leben lang, '
      verse: 5
    - text: 'Und schauest Kindeskinder! / Friede sei über Israel! '
      verse: 6
  - chapter: 129
    verses:
    - text: 'Ein Stufenlied. / "Oft haben sie mich bedrängt von meiner Jugend an",
        / So möge Israel sprechen, '
      verse: 1
    - text: '"Oft haben sie mich bedrängt von meiner Jugend an, / Doch sie haben mich
        nicht überwältigt. '
      verse: 2
    - text: 'Auf meinem Rücken haben Pflüger gepflügt / Und ihre Furchen lang gezogen. '
      verse: 3
    - text: 'Doch Jahwe, der Gerechte, / Er hat zerhaun der Frevler Strick." '
      verse: 4
    - text: 'Zuschanden werden und rückwärtsweichen / Sollen alle, die Zion hassen. '
      verse: 5
    - text: 'Sie sollen dem Gras auf den Dächern gleichen: / Das ist schon dürr, noch
        ehe man''s ausrauft. '
      verse: 6
    - text: 'Damit füllt der Schnitter nicht seine Hand / Noch seinen Arm der Garbenbinder. '
      verse: 7
    - text: 'Die vorübergehen sagen auch nicht: / "Jahwes Segen sei über euch!" /
        Wir aber haben euch in Jahwes Namen gesegnet. '
      verse: 8
  - chapter: 130
    verses:
    - text: 'Ein Stufenlied. / Aus Tiefen hab ich, Jahwe, zu dir gerufen. '
      verse: 1
    - text: 'Adonái, hör meine Stimme! / Laß doch deine Ohren merken / Auf mein lautes
        Flehn! '
      verse: 2
    - text: 'Wenn du Sünden anrechnest, Jah, / Adonái, wer kann dann bestehn? '
      verse: 3
    - text: 'Ja, du vergibst, / Damit man dich fürchte. '
      verse: 4
    - text: 'Jahwes habe ich stets geharrt; / Es hat meine Seele geharrt, / Schon
        immer hoffte ich auf sein Wort. '
      verse: 5
    - text: 'Meine Seele harrt Adonáis, / Mehr, als Wächter des Morgens harren, /
        Ja, Wächter des Morgens. '
      verse: 6
    - text: 'Israel, harr auf Jahwe! / Denn bei Jahwe ist die Gnade, / Und reichlich
        ist bei ihm Erlösung. '
      verse: 7
    - text: 'Ja, er wird Israel erlösen / Von allen seinen Sünden. '
      verse: 8
  - chapter: 131
    verses:
    - text: 'Ein Stufenlied von David. / Jahwe, mein Herz ist nicht hochmütig, / Und
        meine Augen erheben sich nicht stolz. / Auch geh ich nicht um mit Dingen,
        / Die zu groß und schwer für mich sind. '
      verse: 1
    - text: 'Ich habe vielmehr meine Seele gestillt und beruhigt. / Wie ein entwöhntes
        Kind an der Brust seiner Mutter liegt, / So ruht meine Seele entwöhnt in mir. '
      verse: 2
    - text: 'Israel, harre auf Jahwe / Von nun an bis in Ewigkeit! '
      verse: 3
  - chapter: 132
    verses:
    - text: 'Ein Stufenlied. / Gedenke, Jahwe, dem David / All die Opfer, die er gebracht. '
      verse: 1
    - text: 'Er leistete Jahwe einen Schwur, / Gelobte dem starken Gott Jakobs: '
      verse: 2
    - text: '"Wahrlich, nicht geh ich ins Zelt meines Hauses, / Nicht besteig ich
        das Bett meines Lagers, '
      verse: 3
    - text: 'Nicht gönne ich Schlaf meinen Augen / Noch meinen Wimpern Schlummer: '
      verse: 4
    - text: 'Bis ich eine Stätte für Jahwe gefunden, / Eine Wohnung für Jakobs starken
        Gott." '
      verse: 5
    - text: 'Sieh, wir hörten, sie sei in Efrâta, / Wir haben sie dann in Jaars Gefilden
        gefunden. '
      verse: 6
    - text: 'So laßt uns denn in seine Wohnung gehn, / Uns niederwerfen vor seiner
        Füße Schemel. '
      verse: 7
    - text: 'Auf, Jahwe, begib dich zu deiner Ruhstatt, / Du und die Lade, das Bild
        deiner Macht! '
      verse: 8
    - text: 'Deine Priester werden dir dienen in Treue, / Und deine Frommen werden
        sich freun. '
      verse: 9
    - text: 'Um Davids, deines Knechtes, willen / Versage nicht deines Gesalbten Bitte! '
      verse: 10
    - text: 'Jahwe hat David geschworen / — Wahr ist''s, nicht nimmt er''s zurück
        —: / Von der Frucht deines Leibes / Will ich einen Mann auf den Thron dir
        setzen. '
      verse: 11
    - text: 'Halten deine Söhne den Bund mit mir / Und mein Zeugnis, das ich sie lehre:
        / So sollen auch ihre Söhne für immer / Dir auf dem Throne sitzen." '
      verse: 12
    - text: 'Denn Jahwe hat Zion erwählt, / Hat es zu seinem Wohnsitz begehrt: '
      verse: 13
    - text: '"Dies ist meine Ruhstatt für immer; / Hier will ich bleiben, weil ich
        es begehrt. '
      verse: 14
    - text: 'Seine Nahrung will ich reichlich segnen, / Seine Armen sättigen mit Brot. '
      verse: 15
    - text: 'Seine Priester will ich kleiden in Heil, / Und seine Frommen sollen laut
        jauchzen. '
      verse: 16
    - text: 'Dort laß ich ein Horn für David sprossen: / Meinem Gesalbten hab ich
        eine Leuchte bereitet. '
      verse: 17
    - text: 'Seine Feinde will ich in Schande kleiden, / Aber auf ihm soll glänzen
        seine Krone." '
      verse: 18
  - chapter: 133
    verses:
    - text: 'Ein Stufenlied von David. / Sieh, wie schön und wie lieblich ist''s,
        / Wenn Brüder auch (friedlich) beisammen wohnen. '
      verse: 1
    - text: 'Das gleicht dem köstlichen Öl auf dem Haupt, / Das herabfloß auf den
        Bart, / Auf Aarons Bart, der niederwallte / Auf seiner Gewänder Rand. '
      verse: 2
    - text: 'Es gleicht auch dem Hermontau, / Der auf Zions Berg niederfällt. / Denn
        dorthin hat Jahwe den Segen entboten, / Leben für immer. '
      verse: 3
  - chapter: 134
    verses:
    - text: 'Ein Stufenlied. / (Ein Ruf der Gemeinde an die Tempelwächter:) / Wohlan,
        preist Jahwe, all ihr Knechte Jahwes Haus! '
      verse: 1
    - text: 'Hebt auf eure Hände zum Heiligtum / Und preist Jahwe! '
      verse: 2
    - text: '(Die Antwort der Tempelwächter an die Gemeinde:) / Es segne dich Jahwe
        von Zion her, / Der Schöpfer von Himmel und Erde! '
      verse: 3
  - chapter: 135
    verses:
    - text: 'Lobet Jah! / Lobt den Namen Jahwes, / Lobt ihn, ihr Knechte Jahwes, '
      verse: 1
    - text: 'Die ihr steht in Jahwes Haus, / In den Höfen des Hauses unsers Gottes! '
      verse: 2
    - text: 'Lobt Jah, denn Jahwe ist gütig, / Spielt seinem Namen, denn lieblich
        ist er! '
      verse: 3
    - text: 'Denn Jah hat Jakob erkoren, / Israel sich zum Eigentum erwählt. '
      verse: 4
    - text: 'Denn ich weiß wohl, daß Jahwe groß ist / Und unser Herr alle Götter überragt. '
      verse: 5
    - text: 'Alles, was Jahwe gefiel, das hat er gemacht / Im Himmel und auf Erden,
        / In den Meeren und allen Tiefen. '
      verse: 6
    - text: 'Er führt Wolken herauf vom Ende der Erde, / Läßt künden durch Blitze
        Gewitterregen, / Holt Wind aus seinen Speichern hervor. '
      verse: 7
    - text: 'Er schlug Ägyptens Erstgeburten / Von Menschen bis zum Vieh. '
      verse: 8
    - text: 'Er sandte Zeichen und Wunder / Wider dich, Ägyptenland, / Wider Pharao
        und all seine Knechte. '
      verse: 9
    - text: 'Er schlug viele Völker / Und tötete mächtige Könige. '
      verse: 10
    - text: 'Sihon, der Amoriter König, / Und Og, den König von Basan, / Ja, machte
        zunichte alle Reiche Kanaans. '
      verse: 11
    - text: 'Er gab ihr Land als Erbe, / Als Erbe Israel, seinem Volk. '
      verse: 12
    - text: 'Jahwe, dein Name währt ewig; / Dein Gedächtnis, Jahwe, bleibt für und
        für. '
      verse: 13
    - text: 'Denn Jahwe wird seinem Volk Recht schaffen / Und mit seinen Knechten
        Erbarmen haben. '
      verse: 14
    - text: 'Der Heiden Götzen sind Silber und Gold, / Das Gebilde von Menschenhand. '
      verse: 15
    - text: 'Sie haben einen Mund und können nicht reden, / Sie haben Augen und sehen
        doch nicht. '
      verse: 16
    - text: 'Ohren haben sie und hören nicht, / Noch haben sie Odem in ihrem Mund. '
      verse: 17
    - text: 'Ihnen gleich sind, die sie bilden — / Jeder, der ihnen vertraut. '
      verse: 18
    - text: 'Ihr von Israels Haus, preist Jahwe! / Ihr von Aarons Haus, preist Jahwe! '
      verse: 19
    - text: 'Ihr von Levis Haus, preist Jahwe! / Die ihr Jahwe fürchtet, preist Jahwe! '
      verse: 20
    - text: 'Gepriesen sei Jahwe von Zion aus, / Er, der in Jerusalem wohnt. / Lobt
        Jah! '
      verse: 21
  - chapter: 136
    verses:
    - text: '(Der Chor der Priester:) / — (Der Chor der Gemeinde:) / Dankt Jahwe,
        denn er ist gütig. / — Denn ewig währet seine Huld! '
      verse: 1
    - text: 'Dankt dem Gott der Götter. / — Denn ewig währet seine Huld! '
      verse: 2
    - text: 'Dankt dem Herrn der Herren. / — Denn ewig währet seine Huld! '
      verse: 3
    - text: '(Dankt) dem, der allein große Wunder tut. / — Denn ewig währet seine
        Huld! '
      verse: 4
    - text: '(Dankt) dem, der die Himmel mit Weisheit erschaffen. / — Denn ewig währet
        seine Huld! '
      verse: 5
    - text: '(Dankt) dem, der die Erde über die Wasser ausgebreitet. / — Denn ewig
        währet seine Huld! '
      verse: 6
    - text: '(Dankt) dem, der große Lichter erschaffen: / — Denn ewig währet seine
        Huld! '
      verse: 7
    - text: 'Die Sonne, um den Tag zu beherrschen, / — Denn ewig währet seine Huld! '
      verse: 8
    - text: 'Den Mond und die Sterne, um die Nacht zu beherrschen. / — Denn ewig währet
        seine Huld! '
      verse: 9
    - text: '(Dankt) dem, der die Ägypter schlug an ihren Erstgebornen / — Denn ewig
        währet seine Huld! '
      verse: 10
    - text: 'Und Israel aus dem Lande führte / — Denn ewig währet seine Huld! '
      verse: 11
    - text: 'Mit starker Hand und ausgerecktem Arm. / — Denn ewig währet seine Huld! '
      verse: 12
    - text: '(Dankt) dem, der das Schilfmeer in zwei Teile spaltete / — Denn ewig
        währet seine Huld! '
      verse: 13
    - text: 'Und Israel hindurchziehen ließ, / — Denn ewig währet seine Huld! '
      verse: 14
    - text: 'Doch Pharao und sein Heer ins Schilfmeer trieb. / — Denn ewig währet
        seine Huld! '
      verse: 15
    - text: '(Dankt) dem, der sein Volk in der Wüste führte. / — Denn ewig währet
        seine Huld! '
      verse: 16
    - text: '(Dankt) dem, der mächtige Könige schlug / — Denn ewig währet seine Huld! '
      verse: 17
    - text: 'Und stolze Könige tötete: / — Denn ewig währet seine Huld! '
      verse: 18
    - text: 'Sihon, der Amoriter König, / — Denn ewig währet seine Huld! '
      verse: 19
    - text: 'Und Og, den König von Basan, / — Denn ewig währet seine Huld! '
      verse: 20
    - text: 'Und ihr Land zum Erbe gab, / — Denn ewig währet seine Huld! '
      verse: 21
    - text: 'Zum Erbe Israel, seinem Knecht. / — Denn ewig währet seine Huld! '
      verse: 22
    - text: '(Dankt dem), der in unsrer Niedrigkeit an uns gedachte / — Denn ewig
        währet seine Huld! '
      verse: 23
    - text: 'Und uns von unsern Drängern befreite; / — Denn ewig währet seine Huld! '
      verse: 24
    - text: 'Der allen Lebewesen Speise gibt. / — Denn ewig währet seine Huld! '
      verse: 25
    - text: 'Dankt dem Gott des Himmels. / — Denn ewig währet seine Huld! '
      verse: 26
  - chapter: 137
    verses:
    - text: 'An den Flüssen Babels, daß saßen wir und weinten, / Wenn wir an Zion
        gedachten. '
      verse: 1
    - text: 'An den Weiden, die dort standen, / Hingen wir unsre Zithern auf. '
      verse: 2
    - text: 'Denn da wollten unsre Sieger von uns Lieder hören / Und unsre Quäler
        Freudengesang. / "Singt uns", so riefen sie (höhnisch), / "eins von den Zionsliedern!" '
      verse: 3
    - text: 'Wie sollten wir Jahwes Lieder singen / In einem fremden Lande? '
      verse: 4
    - text: 'Vergeß ich dein Jerusalem, / So sterbe mir ab meine rechte Hand! '
      verse: 5
    - text: 'Meine Zunge klebe an meinem Gaumen, / Wenn ich nicht dein gedenke, /
        Wenn mir nicht Jerusalem / Meine höchste Freude ist. '
      verse: 6
    - text: 'Gedenke, o Jahwe, Edoms Söhnen / Den Tag Jerusalems, / Die da riefen:
        "Nieder, nieder mit ihr / Bis auf den Grund!" '
      verse: 7
    - text: 'O Tochter Babels, du Zwingherrin, wohl dem, der dir vergelten wird /
        All das, was du an uns verübt! '
      verse: 8
    - text: 'Wohl dem, der deine jungen Kinder ergreift / Und sie am Felsen zerschmettert! '
      verse: 9
  - chapter: 138
    verses:
    - text: 'Von David. / Ich will dir danken von ganzem Herzen, / Sogar vor "Göttern"
        will ich dir lobsingen. '
      verse: 1
    - text: 'Zu deinem heiligen Tempel hin will ich anbeten / Und deinen Namen preisen
        ob deiner Huld und Treu. / Denn deine Verheißung hast du verherrlicht / Über
        all deinen Namen hinaus. '
      verse: 2
    - text: 'Als ich rief, hast du mich erhört / Und mich mit Kraft und Mut erfüllt. '
      verse: 3
    - text: 'Danken werden dir, Jahwe, alle Könige der Erde / Wenn sie deines Mundes
        Worte vernommen. '
      verse: 4
    - text: 'Sie werden Jahwes Walten besingen, / Denn groß ist Jahwes Herrlichkeit. '
      verse: 5
    - text: 'Ja, erhaben ist Jahwe; aber er sieht den Niedrigen an, / Und den Stolzen
        kennet er schon von fern. '
      verse: 6
    - text: 'Käm ich auch mitten in Drangsal hinein, / Du erhieltest mich trotz des
        Zorns meiner Feinde am Leben; / Du würdest deine Hand ausstrecken, / Und deine
        Rechte würde mich retten. '
      verse: 7
    - text: 'Jahwe wird''s mir zum Heil vollführen. / Jahwe, ewig währt deine Huld.
        / Deiner Hände Werk — o, laß es nicht unvollendet! '
      verse: 8
  - chapter: 139
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. / Jahwe, du hast mich durchforscht
        und erkannt: '
      verse: 1
    - text: 'Du weißt, wann ich sitze und wann ich aufstehe; / Mein Denken und Streben
        kennst du sogar, / Noch eh es mir klar geworden. '
      verse: 2
    - text: 'Du siehst, wann ich wandre und wann ich mich niederlege, / Mit all meinen
        Wegen bist du vertraut. '
      verse: 3
    - text: 'Denn es ist kein Wort auf meiner Zunge — / Sieh, o Jahwe, du weißt es
        ganz. '
      verse: 4
    - text: 'Von allen Seiten hältst du mich umschlossen, / Du hast deine Hand auf
        mich gelegt. '
      verse: 5
    - text: 'Dies Wissen ist mir zu wunderbar, / Zu hoch: ich kann mich ihm nicht
        entziehn. '
      verse: 6
    - text: 'Wohin soll ich gehn vor deinem Geist, / Wohin vor deinem Antlitz fliehn? '
      verse: 7
    - text: 'Wenn ich in den Himmel stiege — du wärest da; / Und wollt ich mir im
        Totenreich ein Lager bereiten — / Dort wärest du auch. '
      verse: 8
    - text: 'Flög ich auf Flügeln der Morgenröte, / Wollt ich weilen am Ende des Meers: '
      verse: 9
    - text: 'Auch da würde deine Hand mich leiten / Und deine Rechte mich fassen. '
      verse: 10
    - text: 'Spräche ich: "Dunkel umhülle mich ganz, / Das Licht um mich her: es werde
        zur Nacht!" — '
      verse: 11
    - text: 'Auch Dunkel ist dir nicht zu dunkel; / Die Nacht vielmehr — sie leuchtet
        sogar wie der Tag, / Das Dunkel ist ebenso wie das Licht. '
      verse: 12
    - text: 'Denn du hast meine Nieren gebildet, / Du hast mich gewoben im Mutterleib. '
      verse: 13
    - text: 'Ich danke dir, daß ich so erstaunlich wunderbar entstanden bin: / Wunderbar
        sind ja auch sonst deine Werke, / Und meine Seele erkennt es wohl. '
      verse: 14
    - text: 'Nicht war dir mein Wesen unbekannt, / Als ich im Verborgnen bereitet
        ward, / Gewirkt in den Tiefen der Erde. '
      verse: 15
    - text: 'Schon meinen Fruchtkeim haben deine Augen gesehn; / Und auf dein Buch
        wurden alle geschrieben: / Die Tage, die mir bestimmt, / Eh noch einer von
        ihnen erschienen war. '
      verse: 16
    - text: 'Wie sind mir so köstlich, Gott, deine Gedanken, / Wie ist ihre Zahl so
        gewaltig! '
      verse: 17
    - text: 'Wollt ich sie zählen — sie wären mehr als Sand: / Ich bin erwacht und
        bin noch bei dir. '
      verse: 18
    - text: 'Möchtest du doch, Eloah, die Frevler töten! / Und "ihr Blutmenschen,
        weicht von mir!" '
      verse: 19
    - text: 'Sie reden in Arglist von dir, / Mißbrauchen zu Lug deinen Namen — sie,
        die Feinde! '
      verse: 20
    - text: 'Sollt ich nicht hassen, Jahwe, die dich hassen, / Nicht Abscheu empfinden
        vor denen, die dir widerstreben? '
      verse: 21
    - text: 'Ich hasse sie mit dem größten Haß: / Sie gelten mir als Feinde. '
      verse: 22
    - text: 'Erforsche mich, Gott, und erkenne mein Herz, / Prüf mich, erkenne meine
        Gedanken! '
      verse: 23
    - text: 'Sieh, ob ich neige zu unheilvollem Wandel, / Und leite mich auf den Ewigkeitsweg! '
      verse: 24
  - chapter: 140
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: 'Rette mich, Jahwe, von bösen Menschen, / Bewahre mich vor den Gewalttätigen, '
      verse: 2
    - text: 'Die im Herzen Böses sinnen, / Die täglich Streit erregen! '
      verse: 3
    - text: 'Sie schärfen ihre Zunge wie eine Schlange, / Unter ihren Lippen ist Otterngift.
        Sela. '
      verse: 4
    - text: 'Behüte mich, Jahwe, vor Frevlerhänden, / Bewahre mich vor den Gewalttätigen,
        / Die da sinnen auf meinen Sturz! '
      verse: 5
    - text: 'Stolze haben mir heimlich Schlingen und Seile gelegt, / Ein Netz gebreitet
        meinen Pfad entlang, / Sie haben mir Fallen gestellt. Sela. '
      verse: 6
    - text: 'Ich aber habe zu Jahwe gesagt: "Mein Gott bist du, / Vernimm doch, Jahwe,
        mein lautes Flehn! '
      verse: 7
    - text: 'Jahwe Adonái, du meine mächtige Hilfe, / Der du mein Haupt am Tage des
        Kampfes beschirmst, '
      verse: 8
    - text: 'Erfülle nicht, Jahwe, der Frevler Begehren, / Ihren Anschlag laß nicht
        gelingen! / Sie würden sich sonst überheben." Sela. '
      verse: 9
    - text: 'Das Haupt derer, die mich umlauern, / Möge das Unheil bedecken, das sie
        wider mich geredet! '
      verse: 10
    - text: 'Mögen glühende Kohlen auf sie fallen! / Ins Feuer stürze er sie, / In
        Fluten, draus sie nicht wieder auftauchen können! '
      verse: 11
    - text: 'Ein Verleumder wird nicht im Lande bestehn; / Der Gewaltmensch werde
        vom Unglück gejagt ins Verderben! '
      verse: 12
    - text: 'Ich weiß, daß Jahwe des Elenden Sache führen, / Den Armen zum Rechte
        verhelfen wird. Fürwahr, die Gerechten werden deinem Namen danken, / Die Redlichen
        bleiben vor deinem Antlitz. '
      verse: 13
  - chapter: 141
    verses:
    - text: 'Ein Psalm Davids. / Jahwe, ich habe dich angerufen: eile zu mir, / Horch
        auf mein Flehn, wenn ich zu dir rufe! '
      verse: 1
    - text: 'Nimm mein Gebet als Rauchopfer an, / Meiner Hände Aufheben als Abendopfer. '
      verse: 2
    - text: 'Stell eine Wache, Jahwe, vor meinen Mund, / Bewahre die Tür meiner Lippen! '
      verse: 3
    - text: 'Laß mein Herz sich nicht neigen zum Bösen, / Untat zu üben in Frevlermut
        / Im Bunde mit Männern, die übeltun; / Und von ihren Leckerbissen laß mich
        nicht essen! '
      verse: 4
    - text: 'Rügt mich ein Gerechter in Liebe und tadelt er mich, / So soll mein Haupt
        dies köstliche Öl nicht verschmähn; / Denn noch begegne ich nur mit Gebet
        ihren bösen Tücken. '
      verse: 5
    - text: 'Werden ihre Richter vom Felsen gestürzt, / Dann heißt man meine Worte
        als lieblich willkommen. '
      verse: 6
    - text: 'Wie einer das Erdreich mit Furchen durchzieht und lockert, / So sind
        unsre Gebeine dem Rachen des Grabes hingestreut. '
      verse: 7
    - text: 'Denn auf dich, Jahwe Adonái, sehn meine Augen, / Bei dir such ich Schutz:
        gib mich nicht hin in den Tod! '
      verse: 8
    - text: 'Bewahre mich vor der Schlinge, die man mir gelegt, / Vor den Nachstellungen
        der Übeltäter! '
      verse: 9
    - text: 'Laß die Frevler fallen ins eigene Netz! / Zugleich werd ich für immer
        daran vorübergehn. '
      verse: 10
  - chapter: 142
    verses:
    - text: 'Eine Betrachtung (?) Davids, als er in der Höhle war. Ein Gebet. '
      verse: 1
    - text: 'Laut schrei ich zu Jahwe, / Laut fleh ich zu Jahwe. '
      verse: 2
    - text: 'Vor ihm ergieß ich meine Klage, / Ihm mach ich meine Bedrängnis kund. '
      verse: 3
    - text: 'Ist mein Geist in mir verzagt: / Du kennst doch meinen Lebenspfad. /
        Auf dem Wege, den ich gehen will, / Hat man mir heimlich ein Netz gespannt. '
      verse: 4
    - text: 'Schau ich zur Rechten und blicke aus: / Niemand ist da, der mich kennen
        will. / Jede Zuflucht ist mir genommen, / Niemand frage nach mir. '
      verse: 5
    - text: 'Ich habe zu dir, o Jahwe, geschrien, / Ich habe gesagt: "Meine Zuflucht
        bist du, / Mein Teil in der Lebendigen Land!" '
      verse: 6
    - text: 'O merke doch auf mein lautes Flehn, / Denn ich bin elend und matt! /
        Von meinen Verfolgern errette mich, / Denn sie sind stärker als ich! Führe
        mich aus dem Kerker, / Daß ich deinen Namen preise! / Glück wünschend werden
        mich Fromme umringen, / Wenn du mir wohlgetan. '
      verse: 7
  - chapter: 143
    verses:
    - text: 'Ein Psalm Davids. / Jahwe, höre mein Gebet, / Vernimm mein Flehn um deiner
        Treue willen, / Antworte mir um deiner Gerechtigkeit willen! '
      verse: 1
    - text: 'Und geh nicht ins Gericht mit deinem Knecht, / Denn kein Lebendiger ist
        gerecht vor dir! '
      verse: 2
    - text: 'Denn der Feind hat mir nach dem Leben getrachtet, / Er hat mein Leben
        zu Boden geschlagen, / Mich in tiefes Dunkel versetzt wie die auf ewig Toten. '
      verse: 3
    - text: 'Nun ist mein Geist verschmachtet in mir, / Mein Herz ist mir in der Brust
        erstarrt. '
      verse: 4
    - text: 'Ich habe der Tage der Vorzeit gedacht, / Habe nachgesonnen über all dein
        Tun, / Das Werk deiner Hände erwogen. '
      verse: 5
    - text: 'Meine Hände hab ich zu dir gebreitet, / Wie nach Regen lechzendes Land
        lag meine Seele vor dir. Sela. '
      verse: 6
    - text: 'Eilends erhöre mich, Jahwe, es schmachtet mein Geist! / Verbirg nicht
        dein Antlitz vor mir! / Sonst gleich ich ins Grab Gesunknen. '
      verse: 7
    - text: 'Laß mich deine Huld schon früh am Morgen erfahren, / Denn ich vertraue
        auf dich! / Tu mir kund den Weg, den ich gehen soll, / Denn zu dir hab ich
        meine Seele erhoben! '
      verse: 8
    - text: 'Rette mich, Jahwe, von meinen Feinden! / Bei dir hab ich Zuflucht gesucht. '
      verse: 9
    - text: 'Lehre mich tun, was dir gefällt; / Du bist ja mein Gott: / Dein guter
        Geist führ mich auf ebner Bahn! '
      verse: 10
    - text: 'Um deines Namens willen, Jahwe, erhalt mich am Leben, / In deiner Treue
        reiß mich aus der Bedrängnis! '
      verse: 11
    - text: 'In deiner Huld vertilge du meine Feinde, / Vernichte alle, die meine
        Seele bedrängen! / Ich bin ja dein Knecht. '
      verse: 12
  - chapter: 144
    verses:
    - text: 'Von David. / Gepriesen sein Jahwe, mein Fels: / Er hat meine Hände zum
        Kampf, / Meine Finger zum Kriege geschickt gemacht. '
      verse: 1
    - text: 'Er schenkt mir Huld, er ist meine Burg, meine Feste, mein Retter, / Mein
        Schild: in ihm war ich immer geborgen; / Völker hat er mir unterworfen. '
      verse: 2
    - text: 'Jahwe, was ist doch der Mensch, daß du sein gedenkst, / Des Sterblichen
        Kind, daß du ihn beachtest? '
      verse: 3
    - text: 'Der Mensch ist ja nur wie ein Hauch, / Seine Tage sind wie ein schwindender
        Schatten. '
      verse: 4
    - text: 'Jahwe, neig deine Himmel, fahre herab, / Rühre die Berge an, daß sie
        rauchen! '
      verse: 5
    - text: 'Schleudre Blitze: zerstreue sie, / Schieß deine Pfeile: verstöre sie! '
      verse: 6
    - text: 'Streck aus deine Hand von der Himmelshöh! / Reiß mich heraus, befrei
        mich aus großen Wassern: / Aus der Hand der Söhne der Fremde, '
      verse: 7
    - text: 'Deren Mund Falsches zu reden pflegt, / Deren Rechte eine Rechte der Lüge
        ist! '
      verse: 8
    - text: 'Elohim, ich will dir singen ein neues Lied, / Auf zehnsaitiger Harfe
        dir spielen: '
      verse: 9
    - text: 'Dir, der den Königen Sieg verleiht, / Der David, seinen Knecht, aus der
        Not gerissen. '
      verse: 10
    - text: 'Dem mordenden Schwerte entreiße mich! / Rette mich aus der Hand der Söhne
        der Fremde, / Deren Mund Falsches zu reden pflegt, / Deren Rechte eine Rechte
        der Lüge ist! '
      verse: 11
    - text: 'Dann werden unsre Söhne in ihrer Jugendfrische / Wie kräftig wachsende
        Pflanzen sein, / Unsre Töchter gleichen Ecksäulen, / Die man meißelt zum Bau
        von Palästen. '
      verse: 12
    - text: 'Unsre Speicher sind dann gefüllt / Und spenden allerlei Frucht. / Unsre
        Schafe gehen tausend-, ja zehntausendweis / Auf unsern Triften. '
      verse: 13
    - text: 'Unsre Rinder tragen ohn Unfall und Fehlgeburt. / Auf unsern Straßen ist
        kein Klagegeschrei. '
      verse: 14
    - text: 'Heil dem Volk, dem es so ergeht, / Heil dem Volk, des Gott ist Jahwe! '
      verse: 15
  - chapter: 145
    verses:
    - text: 'Ein Loblied Davids. / Ah, dich will ich rühmen, mein Gott, du König,
        / Und deinen Namen preisen immer und ewig. '
      verse: 1
    - text: 'Beharrlich will ich dich preisen / Und deinen Namen loben immer und ewig. '
      verse: 2
    - text: 'Groß ist Jahwe und sehr preiswürdig, / Seine Größe ist unergründlich. '
      verse: 3
    - text: 'Das eine Geschlecht rühmt deine Werke dem andern, / Man macht deine großen
        Taten kund. '
      verse: 4
    - text: 'Hoheitsvoll ist deine herrliche Pracht, / Deine Wunder will ich besingen. '
      verse: 5
    - text: 'Wie soll man reden von deinem gewaltig erhabnen Tun! / Von deiner Größe
        will ich erzählen. '
      verse: 6
    - text: 'So soll man auch deiner Güte gedenken / Und ob deiner Gerechtigkeit jauchzen. '
      verse: 7
    - text: 'Gnädig ist Jahwe und barmherzig, / Langmütig und sehr gütig. '
      verse: 8
    - text: 'Tiefhuldreich erweist sich Jahwe allen / Und erbarmt sich all seiner
        Werke. '
      verse: 9
    - text: 'Jauchzen sollen dir, Jahwe, all deine Werke, / Deine Frommen sollen dich
        preisen. '
      verse: 10
    - text: 'Kundmachen sollen sie deines Königtums Herrlichkeit / Und reden von deiner
        Macht. '
      verse: 11
    - text: 'Loben sollen sie seine großen Taten vor den Menschenkindern / Und seines
        Königtums rühmliche Pracht. '
      verse: 12
    - text: 'Mit ewiger Dauer besteht dein Königreich, / Deine Herrschaft währet für
        und für. '
      verse: 13
    - text: 'Stützt nicht Jahwe alle, die fallen, / Hilft er nicht allen Gebeugten
        auf? '
      verse: 14
    - text: 'Aller Augen schaun empor zu dir: / Du gibst ihnen Nahrung zur rechten
        Zeit. '
      verse: 15
    - text: 'Freundlich öffnest du deine Hand / Und sättigst alles Lebendge mit dem,
        was ihm gefällt. '
      verse: 16
    - text: 'Zeigt sich nicht Jahwe gerecht in seinem Walten / Und gütig in all seinem
        Tun? '
      verse: 17
    - text: 'Kommt Jahwe nicht nahe allen, die ihn anrufen, / Allen, die ihn anrufen
        in Treue? '
      verse: 18
    - text: 'Recht erfüllen wird er, was seine Frommen begehren; / Er hört ihr Schrein
        und wird ihnen helfen. '
      verse: 19
    - text: 'Schützt Jahwe doch alle, die ihn lieben; / Alle Frevler aber wird er
        vertilgen. '
      verse: 20
    - text: 'Tönen soll mein Mund von Jahwes Lob, / Und alles Fleisch preise seinen
        heiligen Namen immer und ewig! '
      verse: 21
  - chapter: 146
    verses:
    - text: 'Lobet Jah! / Lobe Jahwe, o meine Seele! '
      verse: 1
    - text: 'Loben will ich Jahwe, solang ich lebe, / Meinem Gott will ich spielen,
        solange ich bin. '
      verse: 2
    - text: 'Vertraut nicht auf Fürsten, / Nicht auf Menschen, da sie nicht helfen
        können! '
      verse: 3
    - text: 'Fährt ihr Odem aus, so kehren sie wieder zum Staube zurück. / Dann hat
        es ein Ende mit ihren Plänen. '
      verse: 4
    - text: 'Heil dem, der Jakobs Gott zum Helfer hat, / Der auf Jahwe hofft als seinen
        Gott! '
      verse: 5
    - text: 'Er hat ja Himmel und Erde geschaffen, / Das Meer und alles, was weit
        und breit, / Er hält Treue in Ewigkeit. '
      verse: 6
    - text: 'Er schafft den Bedrückten Recht; / Er, Jahwe, gibt den Hungernden Brot,
        / Befreit die Gefangnen aus ihrer Not. '
      verse: 7
    - text: 'Jahwe öffnet die Augen der Blinden, / Gebeugte läßt Jahwe Erquickung
        finden, / Jahwe hat die Gerechten lieb. '
      verse: 8
    - text: 'Jahwe gibt den Fremdlingen Schutz, / Witwen und Waisen hilft er auf,
        / Aber er hemmt der Frevler Lauf. '
      verse: 9
    - text: 'Herrschen wird Jahwe in Ewigkeit, / Dein Gott, o Zion, in allen Geschlechtern.
        / Lobet Jah! '
      verse: 10
  - chapter: 147
    verses:
    - text: 'Lobet Jah! / Denn köstlich ist''s, unsern Gott zu preisen; / Ja, lieblich
        ist''s, es ziemt sich Lobgesang. '
      verse: 1
    - text: 'Jahwe bauet Jerusalem, / Die Vertriebnen Israels sammelt er wieder. '
      verse: 2
    - text: 'Er heilt die zerbrochnen Herzen, / Und ihre Wunden verbindet er. '
      verse: 3
    - text: 'Er bestimmt den Sternen ihre Zahl, / Sie alle ruft er bei Namen. '
      verse: 4
    - text: 'Groß ist unser Herr und reich an Kraft, / Seine Einsicht ist unermeßlich. '
      verse: 5
    - text: 'Den Duldern hilft Jahwe auf, / Aber Frevler erniedrigt er tief zu Boden. '
      verse: 6
    - text: 'Stimmt für Jahwe ein Danklied an, / Spielt unserm Gott auf der Zither! '
      verse: 7
    - text: 'Er bedeckt den Himmel mit Wolken, / Er spendet Regen der Erde, / Läßt
        Gras auf den Bergen sprossen. '
      verse: 8
    - text: 'Er gibt dem Vieh sein Futter, / Den jungen Raben, wenn sie schrein. '
      verse: 9
    - text: 'Nicht an des Rosses Stärke hat er Gefallen, / Er hat nicht Lust an des
        Mannes Beinen. '
      verse: 10
    - text: 'Lust hat Jahwe an seinen Frommen, / Die da harren auf seine Huld. '
      verse: 11
    - text: 'Preise, Jerusalem, Jahwe, / Lobe, Zion, deinen Gott! '
      verse: 12
    - text: 'Denn er hat deiner Tore Riegel gestärkt, / Hat deine Kinder gesegnet
        in dir. '
      verse: 13
    - text: 'Er hat deinem Lande Frieden geschenkt, / Dich mit dem besten Weizen gesättigt. '
      verse: 14
    - text: 'Er sendet sein Machtwort nieder zur Erde, / Eilend läuft sein Gebot. '
      verse: 15
    - text: 'Er gibt Schnee wie Wolle, / Streut Reif wie Asche aus. '
      verse: 16
    - text: 'Er wirft seinen Hagel herab in Stücken: / Wer hält vor seiner Kälte stand? '
      verse: 17
    - text: 'Sendet er aber sein Wort, so zerschmelzt er sie. / Er läßt seinen Tauwind
        wehn, so rinnen Gewässer. '
      verse: 18
    - text: 'Er hat für Jakob sein Wort verkündet, / Seine Satzungen und Rechte für
        Israel. '
      verse: 19
    - text: 'So hat er sonst keinem Volke getan; / Drum kennen sie auch seine Rechte
        nicht. / Lobt Jah! '
      verse: 20
  - chapter: 148
    verses:
    - text: 'Lobet Jah! / Lobet Jah vom Himmel her, / Lobet ihn in der Höhe! '
      verse: 1
    - text: 'Lobt ihn, all seine Engel, / Lobet ihn, all sein Heer! '
      verse: 2
    - text: 'Lobt ihn, Sonne und Mond, / Lobet ihn, all ihr lichten Sterne! '
      verse: 3
    - text: 'Lobt ihn, ihr höchsten Himmel, / Und ihr Wasser über dem Himmel! '
      verse: 4
    - text: 'Loben sollen sie Jahwes Namen; / Denn er gebot, und sie wurden geschaffen. '
      verse: 5
    - text: 'Er stellte sie hin für immer und ewig; / Er gab ein Gesetz, das sie nicht
        übertreten. '
      verse: 6
    - text: 'Lobt Jahwe von der Erde her, / Ihr Seeungeheuer und all ihr Meerestiefen, '
      verse: 7
    - text: 'Ihr, Feuer und Hagel, Schnee und Rauch, / Du Sturmwind, der sein Wort
        vollstreckt. '
      verse: 8
    - text: 'Ihr Berge und alle Hügel, / Ihr Fruchtbäume und alle Zedern. '
      verse: 9
    - text: 'Ihr wilden und zahmen Tiere, / Ihr Gewürm und gefiederten Vögel, '
      verse: 10
    - text: 'Ihr Erdenkönige und Völker alle, / Ihr Fürsten und alle Richter auf Erden, '
      verse: 11
    - text: 'Ihr Jünglinge und ihr Jungfraun auch, / Ihr Alten mit den Jungen! '
      verse: 12
    - text: 'Sie alle sollen Jahwes Namen loben; / Denn sein Name allein ist erhaben,
        / Seine Hoheit geht über Erde und Himmel. '
      verse: 13
    - text: 'Er hat seinem Volk wieder Macht verliehn: / Das ist ein Ruhm für all
        seine Frommen, / Für Israels Söhne — das Volk, das ihm am nächsten steht.
        / Lobt Jah! '
      verse: 14
  - chapter: 149
    verses:
    - text: 'Lobet Jah! / Singet Jahwe ein neues Lied, / Singt sein Lob in der Frommen
        Versammlung! '
      verse: 1
    - text: 'Israel freue sich seines Schöpfers, / Zions Söhne mögen über ihren König
        jubeln! '
      verse: 2
    - text: 'Sie mögen seinen Namen preisen im Reigentanz, / Mit Pauke und Zither
        ihm spielen! '
      verse: 3
    - text: 'Denn Gefallen hat Jahwe an seinem Volk, / Er schmückt die Dulder mit
        Heil. '
      verse: 4
    - text: 'Frohlocken mögen die Frommen in ihrer Seele, / Jubeln auf ihren Lagern! '
      verse: 5
    - text: 'Ihr Mund sei voll von Gottes Lobpreis, / Ihre Hand aber führe ein zweischneidig
        Schwert! '
      verse: 6
    - text: 'So sollen sie Rache üben an den Heiden, / Strafe an den Völkern. '
      verse: 7
    - text: 'Deren Könige sollen sie binden mit Ketten, / Ihre Edlen mit eisernen
        Fesseln, '
      verse: 8
    - text: 'Und so an ihnen vollziehn das geschriebne Recht: / Das ist ein Ruhm für
        all seine Frommen. / Lobt Jah! '
      verse: 9
  - chapter: 150
    verses:
    - text: 'Lobet Jah! / Lobt El in seinem Heiligtum, / Lobt ihn an seiner mächtigen
        Feste! '
      verse: 1
    - text: 'Lobt ihn ob seiner gewaltigen Taten, / Lobt ihn, wie es seiner überschwenglichen
        Größe geziemt! '
      verse: 2
    - text: 'Lobt ihn mit dem Blasen des Widderhorns, / Lobt ihn mit Harfe und Zither! '
      verse: 3
    - text: 'Lobt ihn mit Pauke und Reigen, / Lobt ihn mit Saitenspiel und Flöte! '
      verse: 4
    - text: 'Lobt ihn mit klingenden Zimbeln, / Lobt ihn mit schallenden Zimbeln! '
      verse: 5
    - text: 'Alles, was Oden hat, lobe Jah! / Lobet Jah! '
      verse: 6
