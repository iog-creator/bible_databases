  - chapter: 10
    verses:
    - text: 'Dann brach Jesus von dort auf und zog durch das Ostjordanland in das
        Gebiet von Judäa. Da kamen abermals die Leute in Scharen zu ihm, und er lehrte
        sie wiederum, wie er auch sonst zu tun pflegte. '
      verse: 1
    - text: 'Da traten Pharisäer zu ihm mit der Frage, ob ein Mann sein Weib entlassen
        dürfe. Damit wollten sie ihm eine Falle stellen. '
      verse: 2
    - text: 'Er antwortete ihnen: "Was hat euch Mose geboten?" '
      verse: 3
    - text: 'Sie sprachen: "Mose hat erlaubt, die Frau mit einem Scheidebrief zu entlassen." '
      verse: 4
    - text: 'Jesus entgegnete ihnen: "Wegen eurer Herzenshärtigkeit hat er euch dies
        Gebot geschrieben. '
      verse: 5
    - text: 'Im Anfang der Welt aber hat Gott die Menschen als Mann und Weib geschaffen. '
      verse: 6
    - text: 'Deshalb wird ein Mann Vater und Mutter verlassen, '
      verse: 7
    - text: 'und beide (Mann und Frau) werden eins sein. Sie sind also nicht mehr
        zwei, sondern eins. '
      verse: 8
    - text: 'Was nun Gott vereinigt hat, das soll der Mensch nicht trennen!" '
      verse: 9
    - text: 'Zu Hause fragten ihn seine Jünger nochmals hierüber. '
      verse: 10
    - text: 'Da sprach er zu ihnen: "Wer sein Weib entläßt und eine andere heiratet,
        der begeht dem ersten Weib gegenüber einen Ehebruch. '
      verse: 11
    - text: 'Und wenn sich eine Frau von ihrem Mann trennt und einen anderen heiratet,
        so begeht sie auch einen Ehebruch." '
      verse: 12
    - text: 'Dann brachte man kleine Kinder zu ihm, damit er sie (segnend) berühre.
        Die Jünger aber fuhren die Leute, die sie brachten,, mit rauhen Worten an. '
      verse: 13
    - text: 'Als Jesus das sah, ward er unwillig und sprach zu ihnen: "Laßt die kleinen
        Kinder zu mir kommen und hindert sie nicht daran! Denn gerade ihnen ist Gottes
        Königreich bestimmt. '
      verse: 14
    - text: 'Wahrlich, ich sage euch: Wer Gottes Königreich nicht annimmt wie ein
