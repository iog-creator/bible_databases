  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'Dies ist das Buch der Geschichte Jesu Christi, des Sohnes Davids, des
        Sohnes Abrahams. '
      verse: 1
    - text: 'Abraham war der Vater Isaaks. Isaak war der Vater Jakobs. Jakob war der
        Vater Judas und seiner Brüder. '
      verse: 2
    - text: 'Juda war — durch Thamar — der Vater des Perez und Serah. Perez war der
        Vater Hezrons. Hezron war der Vater Rams. '
      verse: 3
    - text: 'Ram war der Vater Aminadabs. Aminadab war der Vater Nahessons. Nahesson
        war der Vater Salmas. '
      verse: 4
    - text: 'Salma war — durch Rahab — der Vater des Boas. Boas war — durch Ruth —
        der Vater Obeds. Obed war der Vater Isais. '
      verse: 5
    - text: 'Isai war der Vater des Königs David. David war — durch Urias Witwe —
        der Vater Salomos. '
      verse: 6
    - text: 'Salomo war der Vater Rehabeams. Rehabeam war der Vater Abias. Abia war
        der Vater Asas. '
      verse: 7
    - text: 'Asa war der Vater Josafats. Josafat war der Vater Jorams. Joram war der
        Vater Usias. '
      verse: 8
    - text: 'Usia war der Vater Jotams. Jotam war der Vater des Ahas. Ahas war der
        Vater Hiskias. '
      verse: 9
    - text: 'Hiskia war der Vater Manasses. Manasse war der Vater Amons. Amon war
        der Vater Josias. '
      verse: 10
    - text: 'Josia wurde der Vater Jechonjas und seiner Brüder zur Zeit der Wegführung
        nach Babylon. '
      verse: 11
    - text: 'Nach der Wegführung nach Babylon wurde Jechonja der Vater Sealthiels.
        Sealthiel war der Vater Serubabels. '
      verse: 12
    - text: 'Serubabel war der Vater Abiuds. Abiud war der Vater Eljakims. Eljakim
        war der Vater Asors. '
      verse: 13
    - text: 'Asor war der Vater Zadoks. Zadoks war der Vater Achims. Achim war der
        Vater Eliuds. '
      verse: 14
    - text: 'Eliud war der Vater Eleasars. Eleasar war der Vater Matthans. Matthan
        war der Vater Jakobs. '
      verse: 15
    - text: 'Jakob war der Vater Josefs, des Mannes der Maria. Maria aber ist die
        Mutter jenes Jesus, der den Namen Christus trägt. '
      verse: 16
    - text: 'Alle Geschlechter von Abraham bis David betragen vierzehn. Auch von David
        bis zu der Wegfnhrung nach Babylon sind vierzehn Geschlechter. Ebenso sind
        vierzehn Geschlechter von der Wegfnhrung nach Babylon bis auf den Messias. '
      verse: 17
    - text: 'Mit Christi Geburt verhielt es sich so: Als seine Mutter Maria mit Josef
        verlobt war, da zeigte sich''s, noch ehe sie zusammenzogen, daß sie vom Heiligen
        Geist empfangen hatte. '
      verse: 18
    - text: 'Josef aber, ihr Verlobter, der ein frommer Mann war und sie nicht bloßstellen
        wollte, ging schon damit um, sich in aller Stille von ihr zu trennen. '
      verse: 19
    - text: 'Als er dies erwog, da erschien ihm im Traume ein Engel des Herrn und
        sprach zu ihm: "Josef, du Sohn Davids, scheue dich nicht, Maria, deine Verlobte,
        zu deiner Ehefrau zu machen! Denn was in ihr erzeugt ist, das stammt von dem
        Heiligen Geiste. '
      verse: 20
    - text: 'Und sie wird einen Sohn gebären, dem sollst du den Namen Jesus geben;
        denn er wird sein Volk erretten von ihren Sünden." '
      verse: 21
    - text: 'Dies alles ist geschehen, damit sich jenes Wort erfülle, das der Herr
        durch den Mund des Propheten gesprochen hat: '
      verse: 22
    - text: 'Siehe, die Jungfrau wird empfangen und einen Sohn gebären, und seinen
        Namen wird man nennen Immanuel, das heißt: mit uns ist Gott. '
      verse: 23
    - text: 'Als Josef von seinem Schlaf erwachte, tat er, wie ihm der Engel des Herrn
        befohlen hatte, und führte seine Verlobte als Eheweib heim. '
      verse: 24
    - text: 'Aber er verkehrte nicht mit ihr, bis sie einen Sohn geboren hatte. Dem
        gab er den Namen Jesus. '
      verse: 25
  - chapter: 2
    verses:
    - text: 'Als Jesus in den Tagen des Königs Herodes zu Bethlehem in Judäa geboren
        war, da trafen Sterndeuter aus dem Morgenlande in Jerusalem ein und fragten: '
      verse: 1
    - text: '"Wo ist der König der Juden? Er ist geboren; denn wir haben in den Strahlen
        der Morgendämmerung seinen Stern erscheinen sehn und sind hierher gekommen,
        um ihm zu huldigen." '
      verse: 2
    - text: 'Als dies dem König Herodes zu Ohren kam, erschrak er, und mit ihm entsetzte
        sich auch ganz Jerusalem. '
      verse: 3
    - text: 'Da berief er alle Hohenpriester und Schriftgelehrten des Volkes und legte
        ihnen die Frage vor: "Wo soll der Messias geboren werden?" '
      verse: 4
    - text: 'Sie antworteten ihm: "Zu Bethlehem in Judäa. Denn so steht geschrieben
        in den Worten des Propheten: '
      verse: 5
    - text: 'Und du, Bethlehem im Lande Juda, du bist durchaus nicht die geringste
        unter den Führerstädten. Denn aus dir soll mir ein Herrscher kommen, der wird
        als Hirte weiden mein Volk Israel." '
      verse: 6
    - text: 'Hierauf ließ Herodes die Sterndeuter in aller Stille zu sich rufen und
        sich von ihnen genau die Zeit angeben, wann der Stern zuerst erschienen sei. '
      verse: 7
    - text: 'Dann wies er sie nach Bethlehem und sprach: "Zieht hin und forscht mit
        Sorgfalt nach dem Kinde; und habt ihr es gefunden, so gebt mir Nachricht,
        damit ich auch komme und ihm huldige." '
      verse: 8
    - text: 'Als sie dies von dem Könige vernommen hatten, machten sie sich auf den
        Weg. Und sieh, der Stern, den sie im Frühaufgang gesehn, zog vor ihnen her,
        bis er stillstand über dem Hause, wo das Kindlein war. '
      verse: 9
    - text: 'Bei dem Anblick des Sternes wurden sie mit großer Freude erfüllt. '
      verse: 10
    - text: 'Sie traten in das Haus und sahen das Kind bei Maria, seiner Mutter. Da
        fielen sie vor ihm nieder und huldigten ihm. Dann öffneten sie ihre Schatzbehälter
        und brachten ihm Gold, Weihrauch und Myrrhen als Geschenke dar. '
      verse: 11
    - text: 'Im Traum erhielten sie die Weisung, nicht wieder zu Herodes zu gehn.
        Deshalb zogen sie auf einem andern Wege in ihr Heimatland zurück. '
      verse: 12
    - text: 'Als sie weggezogen waren, da erschien ein Engel des Herrn dem Josef im
        Träume und sprach zu ihm: "Auf, nimm das Kind und seine Mutter, flieh nach
        Ägypten und bleibe dort so lange, bis ich dir Nachricht gebe! Denn Herodes
        will das Kind in seine Gewalt bekommen, um es zu töten." '
      verse: 13
    - text: 'Da stand er auf und nahm noch in derselben Nacht das Kind und seine Mutter
        und machte sich auf den Weg nach Ägypten. '
      verse: 14
    - text: 'Dort blieb er bis zum Tode des Herodes. So erfüllte sich das Wort des
        Herrn durch den Propheten: Aus Ägypten hat ich meinen Sohn gerufen. '
      verse: 15
    - text: 'Als nun Herodes sah, daß ihn die Sterndeuter getäuscht hatten, ward er
        sehr zornig: er sandte Henker aus und ließ in Bethlehem und dem ganzen Umkreis
        dieses Ortes alle Knaben in dem Alter von zwei Jahren und darunter töten,
        nach dem Zeitpunkt, den er von den Sterndeutern genau erforscht hatte. '
      verse: 16
    - text: 'Damals erfüllte sich das Wort des Propheten Jeremia: '
      verse: 17
    - text: 'In Rama hat man ein Geschrei gehört, lautes Weinen und Klagen: Rahel
        weint um ihre Kinder und will sich nicht trösten lassen; denn sie sind dahin. '
      verse: 18
    - text: 'Als aber Herodes gestorben war, da erschien in Ägypten ein Engel des
        Herrn dem Josef im Traum '
      verse: 19
    - text: 'und sprach zu ihm: "Auf, nimm das Kind und seine Mutter und ziehe ins
        Land Israel! Denn die dem Kinde nach dem Leben trachteten, die sind nun tot." '
      verse: 20
    - text: 'Da stand er auf und nahm das Kind und seine Mutter und kam in das Land
        Israel. '
      verse: 21
    - text: 'Als er aber hörte, daß Archelaus an Stelle seines Vaters Herodes in Judäa
        herrschte, trug er Bedenken, sich dort niederzulassen; und nach einer göttlichen
        Weisung, die er im Träume empfing, zog er sich in die Landschaft Galiläa zurück. '
      verse: 22
    - text: 'Dort nahm er Wohnung in einer Stadt, mit Namen Nazaret, damit die Worte
        der Propheten in Erfüllung gingen. Denn er sollte ja den Namen Nazaräer tragen. '
      verse: 23
  - chapter: 3
    verses:
    - text: 'In jenen Tagen trat Johannes der Täufer auf und ließ in der Wüste Judäas
        den Ruf erschallen: '
      verse: 1
    - text: '"Ändert euern Sinn, denn das Königreich der Himmel ist nahe herbeigekommen!" '
      verse: 2
    - text: 'Er ist der Mann, vom dem der Prophet Jesaja gesprochen hat: In der Wüste
        ruft eine Stimme: "Bereitet dem Herrn den Weg, ebnet ihm die Pfade!" '
      verse: 3
    - text: 'Johannes aber trug ein Kleid von Kamelhaaren und um seine Hüften einen
        Ledergurt; und seine Nahrung waren Heuschrecken und wilder Honig. '
      verse: 4
    - text: 'Da gingen die Leute aus Jerusalem, aus ganz Judäa und aus der ganzen
        Gegend um den Jordan zu ihm hinaus, '
      verse: 5
    - text: 'ließen sich im Jordanflusse taufen und bekannten ihre Sünden. '
      verse: 6
    - text: 'Als er nun auch viele Pharisäer und Sadduzäer zu seiner Taufe kommen
        sah, sprach er zu ihnen: "Ihr Schlangenbrut! Wer hat euch denn gesagt, daß
        ihr dem kommenden Zorngericht entrinnen könnt? '
      verse: 7
    - text: 'So bringt den Frucht, wie sie der Sinnesänderung entspricht! '
      verse: 8
    - text: 'Und laßt euch nur nicht beikommen, zu denken: ''Wir haben ja Abraham
        zum Vater.'' Denn ich sage euch: Gott kann aus diesen Steinen hier dem Abraham
        Kinder entstehen lassen. '
      verse: 9
    - text: 'Schon liegt die Axt den Bäumen an der Wurzel; und jeder Baum, der nicht
        gute Frucht bringt, wird abgehauen und ins Feuer geworfen. '
      verse: 10
    - text: 'Ich taufe euch mit Wasser, damit ihr euern Sinn ändert. Der aber nach
        mir kommt, hat größere Gewalt als ich, und ich bin nicht wert, ihm seine Schuhe
        nachzutragen: der wird euch mit Heiligem Geiste und mit Feuer taufen. '
      verse: 11
    - text: 'Er hat schon die Wurfschaufel in der Hand und wird seine Tenne reinigen:
        seinen Weizen wird er in den Speicher sammeln; aber die Spreu wird er verbrennen
        mit einem Feuer, das niemand löschen kann." '
      verse: 12
    - text: 'Damals kam auch Jesus aus Galiläa an den Jordan zu Johannes, um sich
        von ihm taufen zu lassen. '
      verse: 13
    - text: 'Der aber suchte ihn davon abzubringen, indem er sprach: "Ich hätte es
        nötig, mich von dir taufen zu lassen, und du kommst zu mir?" '
      verse: 14
    - text: 'Doch Jesus antwortete ihm: "Laß mich nur! Denn so ziemt es uns, jede
        Vorschrift zu erfüllen." Da gab Johannes ihm nach. '
      verse: 15
    - text: 'In dem Augenblick aber, als Jesus nach seiner Taufe aus dem Wasser emporstieg,
        tat sich der Himmel über ihm auf, und er sah den Geist Gottes wie eine Taube
        niederschweben und auf sich kommen. '
      verse: 16
    - text: 'Und eine Stimme aus dem Himmel sprach: "Dies ist mein geliebter Sohn,
        den ich erkoren habe." '
      verse: 17
  - chapter: 4
    verses:
    - text: 'Dann ward Jesus vom Geist in die Wüste geführt, um von dem Teufel versucht
        zu werden. '
      verse: 1
    - text: 'Und als er vierzig Tage und vierzig Nächte gefastet hatte, empfand er
        zuletzt Hunger. '
      verse: 2
    - text: 'Da trat der Versucher zu ihm und sprach: "Bist du Gottes Sohn, so befiehl,
        daß sich diese Steine hier in Brot verwandeln." '
      verse: 3
    - text: 'Doch er antwortete: "Es steht geschrieben: Der Mensch wird nicht durch
        Brot allein am Leben erhalten, sondern durch alles, was ihm durch Gottes Allmachtswort
        bereitet wird." '
      verse: 4
    - text: 'Dann nahm ihn der Teufel mit sich in die heilige Stadt, stellte ihn auf
        das flachte Dach der Tempelhalle '
      verse: 5
    - text: 'und sprach zu ihm: "Bist du Gottes Sohn, so stürze dich hinab, denn es
        steht geschrieben: Er wird seinen Engeln deinetwegen Auftrag geben, und sie
        sollen dich auf den Händen tragen, daß du nicht mit deinem Fuß an einen Stein
        stoßest." '
      verse: 6
    - text: 'Jesus aber erwiderte ihm: "Anderseits steht auch geschrieben: Du sollst
        den Herrn, deinen Gott, nicht versuchen." '
      verse: 7
    - text: 'Weiter nahm ihn der Teufel mit sich auf einen sehr hohen Berg. Von dort
        aus zeigte er ihm alle Reiche der Welt mit ihrer Pracht '
      verse: 8
    - text: 'und sprach zu ihm: "Dies alles will ich dir geben, wenn du vor mir niederfällst
        und mir huldigst." '
      verse: 9
    - text: 'Da antwortete ihm Jesus: "Mir aus den Augen, Satan! Denn es steht geschrieben:
        Du sollst dem Herrn, deinem Gott, anbetend huldigen und ihn allein verehren." '
      verse: 10
    - text: 'Da verließ ihn der Teufel, und nun kamen Engel herbei und brachten ihm
        Speise. '
      verse: 11
    - text: 'Auf die Kunde, Johannes sei verhaftet worden, zog sich Jesus nach Galiläa
        zurück. '
      verse: 12
    - text: 'Er verließ Nazaret und nahm seine Wohnung in Kapernaum am See in dem
        Gebiet von Sebulon und Naphtali. — '
      verse: 13
    - text: 'So erfüllte sich der Ausspruch des Propheten Jesaja: '
      verse: 14
    - text: 'Das Land Sebulon und das Land Naphtali, das Gebiet nach dem Meere zu,
        die Gegend östlich vom Jordan, das heidnische Galiläa '
      verse: 15
    - text: '- das Volk, das im Finstern saß, hat ein großes Licht gesehn, und denen,
        die in des Todes Land und Schatten wohnten, hat ein Licht geleuchtet. '
      verse: 16
    - text: 'Seit der Zeit begann Jesus öffentlich zu lehren. Seine Botschaft lautete:
        "Ändert euern Sinn, denn das Königreich der Himmel ist nahe herbeigekommen!" '
      verse: 17
    - text: 'Als Jesus (eines Tages) an dem Ufer des Galiläischen Sees wandelte, erblickte
        er zwei Brüder: Simon, mit dem Beinamen Petrus, und seinen Bruder Andreas;
        die warfen ein Wurfnetz in den See, denn sie waren Fischer. '
      verse: 18
    - text: 'Und er sprach zu ihnen: "Kommt und folget mir, ich will euch zu Menschenfischern
        machen." '
      verse: 19
    - text: 'Da ließen sie sofort ihre Netze liegen und folgten ihm. '
      verse: 20
    - text: 'Als er dann weiterging, sah er ein anderes Brüderpaar: Jakobus, den Sohn
        des Zebedäus, und seinen Bruder Johannes; die brachten in ihrem Boote mit
        ihrem Vater Zebedäus ihre Hochseenetze in Ordnung. Und er berief sie. '
      verse: 21
    - text: 'Sogleich verließen sie das Boot und ihren Vater und folgten ihm. '
      verse: 22
    - text: 'Jesus zog umher in ganz Galiläa: er lehrte in ihren Versammlungshäusern,
        verkündigte die frohe Botschaft vom Königreiche und heilte allerlei Krankheiten
        und Gebrechen im Volke. '
      verse: 23
    - text: 'Die Kunde von ihm ging weiter und drang durch ganz Syrien. Da brachte
        man zu ihm alle, die an den verschiedenartigsten Gebrechen litten: von Schmerzen
        Geplagte, Besessene, Mondsüchtige, Gelähmte; und er heilte sie. '
      verse: 24
    - text: 'Es folgten ihm große Volksscharen aus Galiläa und dem Gebiete der Zehn
        Städte, aus Jerusalem und Judäa und aus der Gegend jenseits des Jordans. '
      verse: 25
  - chapter: 5
    verses:
    - text: 'Als er die Volksmenge sah, ging er auf die Bergeshöhe. Dort setzte er
        sich nieder, und seine Jünger traten zu ihm. '
      verse: 1
    - text: 'Da tat er seinen Mund auf und lehrte sie also: '
      verse: 2
    - text: '"Selig sind die Armen im Geist! Denn das Königreich der Himmel ist ihr
        Teil. '
      verse: 3
    - text: 'Selig sind die Trauernden! Denn sie sollen getröstet werden. '
      verse: 4
    - text: 'Selig sind die stillen Dulder! Denn ihr Erbteil soll die Erde sein. '
      verse: 5
    - text: 'Selig sind, die hungern und dürsten nach der Gerechtigkeit! Denn sie
        sollen gesättigt werden. '
      verse: 6
    - text: 'Selig sind die Barmherzigen! Denn ihnen soll Erbarmen widerfahren. '
      verse: 7
    - text: 'Selig sind, die reines Herzens sind! Denn sie sollen Gott schauen. '
      verse: 8
    - text: 'Selig sind die Friedenstifter! Denn sie sollen Söhne Gottes heißen. '
      verse: 9
    - text: 'Selig sind, die um Gerechtigkeit willen Verfolgung gelitten haben! Denn
        das Königreich der Himmel ist ihr Teil. '
      verse: 10
    - text: 'Selig seid ihr, wenn man euch schmähet und verfolgt und um meinetwillen
        lügnerisch allerlei Böses von euch redet. '
      verse: 11
    - text: 'Freuet euch darüber und jubelt, denn euer Lohn dafür ist groß im Himmel!
        Ebenso hat man ja die Propheten verfolgt, die vor euch lebten. '
      verse: 12
    - text: 'Ihr seid das Salz der Erde. Wird aber das Salz fade, womit soll man ihm
        die Salzkraft wiedergeben? Es hat dann weiter keinen Wert; man muß es wegwerfen
        und von den Leuten zertreten lassen. '
      verse: 13
    - text: 'Ihr seid das Licht der Welt. Eine Stadt, die auf einem Berge liegt, kann
        nicht verborgen bleiben. '
      verse: 14
    - text: 'Man zündet auch nicht eine Lampe an und setzt sie dann unter einen Scheffel;
        sondern man stellt sie auf den Leuchter; dann gibt sie allen Hausbewohnern
        Licht. '
      verse: 15
    - text: 'Ebenso soll euer Licht vor den Menschen leuchten, damit sie eure guten
        Werke sehen und euern Vater im Himmel preisen. '
      verse: 16
    - text: 'Denkt nicht, ich sei gekommen, um das Gesetz oder die Propheten aufzuheben!
        Ich bin nicht gekommen, um aufzuheben, sondern um zu erfüllen. '
      verse: 17
    - text: 'Wahrlich, ich sage euch: Eher können Himmel und Erde vergehn, als daß
        auch nur der kleinste Buchstabe oder ein einziger Strich vom Gesetz abhanden
        kommt, ohne daß alles erfüllt wird. '
      verse: 18
    - text: 'Wer darum eins von diesen Geboten, und sei es das geringste, aufhebt
        und so die Leute lehrt, der wird der Geringste heißen im Königreich der Himmel;
        wer es aber erfüllt und lehrt, der wird ein Großer heißen im Königreich der
        Himmel. '
      verse: 19
    - text: 'Denn ich versichere euch: Steht es bei euch mit der Gerechtigkeit nicht
        viel besser als bei den Schriftgelehrten und Pharisäern, so werdet ihr gewiß
        nicht eingehn ins Königreich der Himmel. '
      verse: 20
    - text: 'Ihr habt gehört, daß zu den Alten gesagt worden ist: Du sollst nicht
        morden! Wer aber einen Mord begeht, der soll dem Ortsgericht verfallen sein. '
      verse: 21
    - text: 'Ich aber sage euch: Wer seinem Bruder zürnt, der soll dem Ortsgericht
        verfallen; wer aber zu seinem Bruder mit Verachtung redet, der soll dem Hohen
        Rat verfallen; und wer das Scheltwort Narr gebraucht, der soll der Glut des
        Feuers verfallen. '
      verse: 22
    - text: 'Wenn du also deine Opfergabe schon zum Altar gebracht hast, und es fällt
        dir dort ein, daß dein Bruder gegen dich einen Grund zur Klage hat, '
      verse: 23
    - text: 'so laß dort deine Opfergabe vor dem Altar stehn und geh zunächst hin
        und söhne dich mit deinem Bruder aus; dann erst komm und bring dein Opfer
        dar! '
      verse: 24
    - text: 'Zeig dich beizeiten deinem Gläubiger entgegenkommend, solange du noch
        mit ihm auf dem Wege bist! Sonst könnte dich der Gläubiger vor den Richter
        bringen und der Richter dich dem Büttel übergeben, und man könnte dich ins
        Schuldgefängnis werfen. '
      verse: 25
    - text: 'Wahrlich, ich sage dir: Du kommst dort nicht eher heraus, als bis du
        den letzten Pfennig bezahlt hast. '
      verse: 26
    - text: 'Ihr habt gehört, daß gesagt worden ist: Du sollst nicht ehebrechen! '
      verse: 27
    - text: 'Ich aber sage euch: Wer ein Weib begehrlich anblickt, der hat schon in
        seinem Herzen Ehebruch mit ihr getrieben. '
      verse: 28
    - text: 'Wenn dich nun dein rechtes Auge zur Sünde verführt, so reiß es aus und
        wirf es von dir! Denn es ist dir besser, eins von deinen Gliedern geht dir
        verloren, als daß dein ganzer Leib in die Hölle geworfen werde. '
      verse: 29
    - text: 'Und wenn dich deine rechte Hand zur Sünde verführt, haue sie ab und wirf
        sie von dir! Denn es ist dir besser, eins von deinen Gliedern geht dir verloren,
        als daß dein ganzer Leib in die Hölle fahre. '
      verse: 30
    - text: 'Ferner ist gesagt worden: Wer sein Weib entläßt, der soll ihr einen Scheidebrief
        geben. '
      verse: 31
    - text: 'Ich aber sage euch: Wer sein Weib entläßt — abgesehn von dem Falle, daß
        sie Unzucht getrieben —, der setzt sie der Gefahr aus, daß sie Ehebruch begeht;
        und wer eine (von ihrem Mann) entlassene Frau zum Weibe nimmt, der begeht
        damit einen Ehebruch. '
      verse: 32
    - text: 'Weiterhin habt ihr gehört, daß zu den Alten gesagt worden ist: Du sollst
        nicht falsch schwören, du sollst vielmehr dem Herrn deine Eide (und Gelübde)
        erfüllen. '
      verse: 33
    - text: 'Ich aber sage euch: Ihr sollt überhaupt nicht schwören: weder bei dem
        Himmel, denn er ist Gottes Thron, '
      verse: 34
    - text: 'noch bei der Erde, denn sie ist seiner Füße Schemel, noch bei Jerusalem,
        denn sie ist des großen Königs Stadt. '
      verse: 35
    - text: 'Du sollst auch nicht bei deinem Haupte schwören; denn du bist nicht imstande,
        ein einziges Haar weiß oder schwarz zu machen. '
      verse: 36
    - text: 'In eurer Rede sei vielmehr das Ja ein Ja, das Nein ein Nein; was dem
        hinzugefügt wird, stammt von dem Bösen. '
      verse: 37
    - text: 'Ihr habt gehört, daß gesagt worden ist: Auge um Auge und Zahn um Zahn! '
      verse: 38
    - text: 'Ich aber sage euch: Setzt einem bösen Menschen keinen Widerstand entgegen!
        Im Gegenteil: Wer dich auf die rechte Wange schlägt, dem halte auch die andre
        hin! '
      verse: 39
    - text: 'Und wer dir durch eine Klage vor Gericht dein Unterkleid entreißen will,
        dem gib freiwillig auch dein Oberkleid. '
      verse: 40
    - text: 'Und wer dein Geleit für eine Meile haben will, mit dem gehe zwei! '
      verse: 41
    - text: 'Wer dich um etwas bittet, dem gib; und wer etwas von dir borgen will,
        von dem wende dich nicht ab! '
      verse: 42
    - text: 'Ihr habt gehört, daß gesagt worden ist: Du sollst deinen Nächsten lieben
        und deinen Feind hassen! '
      verse: 43
    - text: 'Ich aber sage euch: Liebet eure Feinde und betet für eure Verfolger! '
      verse: 44
    - text: 'Dann zeigt ihr euch als Söhne eures Vaters im Himmel. Denn er läßt seine
        Sonne aufgehn über Böse und Gute und läßt regnen über Gerechte und Ungerechte. '
      verse: 45
    - text: 'Denn wenn ihr nur die liebt, die euch lieben, was für eine Belohnung
        habt ihr da zu erwarten? Tun das nicht auch die Zöllner? '
      verse: 46
    - text: 'Und wenn ihr nur mit euern Volksgenossen verkehrt, was tut ihr da Besonderes?
        Tun das nicht auch die Heiden? '
      verse: 47
    - text: 'Darum sollt ihr vollkommen sein, wie euer himmlischer Vater vollkommen
        ist. '
      verse: 48
  - chapter: 6
    verses:
    - text: 'Hütet euch, eure Frömmigkeit vor den Augen der Leute zu üben, um von
        ihnen bewundert zu werden! Sonst habt ihr keine Belohnung von euerm Vater
        im Himmel zu erwarten. '
      verse: 1
    - text: 'Wenn du nun Liebeswerke übst, laß es nicht vor dir ausposaunen, wie es
        die Heuchler machen in den Versammlungshäusern und auf den Straßen, um vor
        den Leuten gelobt zu werden. Wahrlich, ich sage euch: Sie haben ihre Belohnung
        schon weg. '
      verse: 2
    - text: 'Sondern, wenn du Liebeswerke übst, so soll deine linke Hand nicht wissen,
        was deine rechte tut, '
      verse: 3
    - text: 'damit dein Wohltun im Verborgenen bleibe. Dann wir dein Vater, der ins
        Verborgene sieht, es dir vergelten. '
      verse: 4
    - text: 'Und wenn ihr betet, macht''s nicht wie die Heuchler! Die lieben es, in
        den Versammlungshäusern und an den Straßenecken zu stehen und zu beten, um
        den Leuten aufzufallen. Wahrlich, ich sage euch: Sie haben ihre Belohnung
        schon weg. '
      verse: 5
    - text: 'Sondern wenn du beten willst, so geh in deine Kammer, schließ die Tür
        hinter dir und bete dann zu deinem Vater, der im Verborgenen wohnt! Dann wird
        dein Vater, der ins Verborgene sieht, es dir vergelten. '
      verse: 6
    - text: 'Beim Beten plappert nicht gedankenlos wie die Heiden! Die meinen, sie
        finden Erhörung, wenn sie viel Worte machen. '
      verse: 7
    - text: 'Gleicht ihnen nicht! Denn euer Vater weiß was ihr bedürft, noch ehe ihr
        ihn bittet. '
      verse: 8
    - text: 'Ihr sollt nun also beten: Unser Vater, der du bist im Himmel! Dein Name
        werde geheiligt! '
      verse: 9
    - text: 'Dein Königreich komme! Dein Wille geschehe, wie im Himmel, also auch
        auf Erden! '
      verse: 10
    - text: 'Unser Brot für morgen gib uns heute! '
      verse: 11
    - text: 'Und vergib uns unsere Schulden, wie auch wir vergeben unseren Schuldnern. '
      verse: 12
    - text: 'Und führe uns nicht in Versuchung! Sondern bewahre uns vor dem Bösen! '
      verse: 13
    - text: 'Denn wenn ihr den Menschen ihre Fehltritte vergebt, so wird euch euer
        himmlischer Vater auch vergeben. '
      verse: 14
    - text: 'Wenn ihr aber den Menschen nicht vergebt, so wird euch euer Vater eure
        Fehltritte auch nicht vergeben. '
      verse: 15
    - text: 'Wenn ihr fastet, schaut nicht trübselig drein wie die Heuchler! Die entstellen
        ihr Gesicht, damit die Leute ihr Fasten sehen. Wahrlich, ich sage euch: Sie
        haben ihre Belohnung schon weg. '
      verse: 16
    - text: 'Wenn du fastest, so salbe dein Haupt und wasche dein Antlitz, '
      verse: 17
    - text: 'damit die Leute dein Fasten nicht sehen, sondern allein dein Vater, der
        im Verborgnen wohnt. Dann wird dein Vater, der ins Verborgne sieht, es dir
        vergelten. '
      verse: 18
    - text: 'Sammelt euch nicht Schätze hier auf Erden, wo Motten und Würmer Zerstörung
        üben, und wo Diebe einbrechen und stehlen. '
      verse: 19
    - text: 'Sammelt euch vielmehr Schätze im Himmel, wo keine Motten und Würmer Zerstörung
        üben, und wo keine Diebe einbrechen und stehlen. '
      verse: 20
    - text: 'Denn wo dein Schatz ist, da ist auch dein Herz. '
      verse: 21
    - text: 'Des Leibes Leuchte ist das Auge. Ist dein Auge gesund, so ist dein ganzer
        Leib im Lichte. '
      verse: 22
    - text: 'Ist aber dein Auge krank, so ist dein ganzer Leib in Finsternis. Wenn
        nun das Licht in dir verfinstert ist, wie groß muß dann die Finsternis sein! '
      verse: 23
    - text: 'Niemand kann zwei Herren dienen. Denn er wird den einen hassen und den
        andern lieben oder doch dem einen anhangen und gering von dem andern denken.
        Ihr könnt nicht Gott und zugleich dem Gelde dienen. '
      verse: 24
    - text: 'Darum sage ich euch: Sorgt nicht ängstlich für euer Leben, was ihr essen
        und trinken sollt, auch nicht für euern Leib, was ihr anziehen sollt. Ist
        nicht das Leben mehr wert als die Nahrung? Und steht der Leib nicht höher
        als die Kleidung? '
      verse: 25
    - text: 'Seht auf die Vögel, die unter dem Himmel fliegen! Sie säen nicht, sie
        ernten nicht, sie sammeln nichts in Speicher; trotzdem ernährt sie euer himmlischer
        Vater. Steht ihr denn nicht viel höher als sie? '
      verse: 26
    - text: 'Wer von euch kann mit all seinem Sorgen sein Leben auch nur um eine kurze
        Spanne Zeit verlängern? '
      verse: 27
    - text: 'Betrachtet doch die wilden Lilien auf dem Felde, wie sie wachsen! Sie
        mühen sich nicht ab, sie spinnen nicht. '
      verse: 28
    - text: 'Und doch — das sage ich euch — ist selbst Salomo in all seiner (königlichen)
        Pracht nicht so (herrlich) gekleidet gewesen wie eine von ihnen. '
      verse: 29
    - text: 'Wenn Gott nun das Gras auf dem Felde, das heute noch in Blüte steht und
        morgen in den Ofen geworfen wird, so herrlich kleidet, wird er da nicht viel
        mehr euch Kleidung geben, ihr Kleingläubigen? '
      verse: 30
    - text: 'Darum sollt ihr nicht ängstlich sorgen und sagen: ''Was sollen wir essen?
        Was sollen wir trinken? Was sollen wir anziehen?'' '
      verse: 31
    - text: 'Denn das sind lauter Fragen, womit sich die Heiden beschäftigen. Euer
        himmlischer Vater weiß ja, daß ihr dies alles nötig habt. '
      verse: 32
    - text: 'Trachtet vielmehr vor allem nach dem Königreiche Gottes und nach der
        Gerechtigkeit, die er verlangt; dann soll euch alles dies daneben auch zuteil
        werden. '
      verse: 33
    - text: 'Seid also nicht besorgt im Blick auf morgen; denn der morgende Tag wird
        selber für sich sorgen. Jeder Tag hat genug an seiner eigenen Mühsal. '
      verse: 34
  - chapter: 7
    verses:
    - text: 'Richtet nicht (hart und lieblos), damit ihr nicht (einst ebenso) gerichtet
        werdet! '
      verse: 1
    - text: 'Denn ganz ebenso, wie ihr jetzt richtet, sollt ihr dereinst gerichtet
        werden; und mit dem Maß, womit ihr messet, soll euch (das Urteil) zugemessen
        werden. '
      verse: 2
    - text: 'Warum siehst du den Splitter in deines Bruders Auge, während du den Balken
        in deinem Auge nicht bemerkst? '
      verse: 3
    - text: 'Oder wie kannst du dir herausnehmen, zu deinem Bruder zu sagen: ''Laß
        mich den Splitter aus deinem Auge entfernen'', während in deinem Auge der
        Balken steckt? '
      verse: 4
    - text: 'Du Heuchler, entferne zunächst den Balken aus deinem Auge! Dann erst
        magst du sehn, wie du den Splitter aus deines Bruders Auge entfernst. '
      verse: 5
    - text: 'Gebt das Heilige nicht den Hunden preis und werft eure Perlen nicht den
        Schweinen vor! Sie könnten sie mit ihren Füßen zertreten und sich dann gegen
        euch wenden und euch zerreißen. '
      verse: 6
    - text: 'Bittet, so wird euch gegeben! Suchet, so werdet ihr finden! Klopfet an,
        so wird euch aufgetan! '
      verse: 7
    - text: 'Denn wer bittet, der empfängt; wer sucht, der findet; und wer anklopft,
        dem wird aufgetan. '
      verse: 8
    - text: 'Es wird doch niemand unter euch seinem Sohne, der ihn um Brot bittet,
        einen Stein geben '
      verse: 9
    - text: 'oder ihm, wenn er um einen Fisch bittet, eine Schlange reichen. '
      verse: 10
    - text: 'Wißt ihr nun, obwohl ihr böse seid, euern Kindern gute Gaben zu geben:
        wieviel mehr wird da euer Vater im Himmel Gutes geben denen, die ihn darum
        bitten! '
      verse: 11
    - text: 'Alles nun, was ihr von den Leuten erwartet, das sollt ihr ihnen auch
        erweisen. Dies ist der Inhalt des Gesetzes und der Propheten. '
      verse: 12
    - text: 'Tretet ein durch das enge Tor! Denn weit und breit ist der Weg, der ins
        Verderben führt, und viele wählen diesen Weg. '
      verse: 13
    - text: 'Wie eng dagegen ist das Tor und wie schmal der Weg, der in das Leben
        führt, und wie wenige sind es, die ihn finden! '
      verse: 14
    - text: 'Hütet euch vor den falschen Propheten! Sie kommen in Schafskleidern zu
        euch, inwendig aber sind sie reißende Wölfe. '
      verse: 15
    - text: 'An ihren Früchten sollt ihr sie erkennen. Man kann doch nicht Trauben
        sammeln von Dornbüschen oder Feigen von Distelgestrüpp. '
      verse: 16
    - text: 'Ebenso bringt jeder edle Baum auch nützliche Früchte, ein schädlicher
        Baum aber bringt verderbliche Früchte. '
      verse: 17
    - text: 'Ein edler Baum kann nicht verderbliche Früchte tragen, und ein schädlicher
        Baum kann nicht nützliche Früchte tragen. '
      verse: 18
    - text: 'Jeder Baum, der nicht nützliche Früchte bringt, wird abgehauen und ins
        Feuer geworfen. '
      verse: 19
    - text: 'An ihren Früchten also sollt ihr sie erkennen. '
      verse: 20
    - text: 'Nicht jeder, der zu mir sagt: ''Herr, Herr!'' wird eingehen in das Königreich
        der Himmel, vielmehr nur der, der da erfüllt den Willen meines Vaters, der
        im Himmel ist. '
      verse: 21
    - text: 'An jenem Tage werden viele zu mir sprechen: ''Herr, Herr! Haben wir nicht
        kraft deines Namens geweissagt? Haben wir nicht kraft deines Namens böse Geister
        ausgetrieben? Haben wir nicht kraft deines Namens viele Wunder gewirkt? '
      verse: 22
    - text: 'Dann werde ich ihnen frei und offen sagen: ''Nie habe ich euch gekannt!
        Hinweg von mir, ihr Übeltäter! '
      verse: 23
    - text: 'Wer nun diese meine Worte hört und befolgt, gleicht einem klugen Manne,
        der sein Haus auf Felsenboden baut. '
      verse: 24
    - text: 'Wenn dann der Regen niederströmt und Überschwemmung kommt, und wenn die
        Winde wehen und treffen auf das Haus, so fällt es nicht; denn seine Mauer
        ruht auf Felsengrund. '
      verse: 25
    - text: 'Wer aber diese meine Worte hört und nicht befolgt, gleicht einem törichten
        Manne, der sein Haus auf sandigen Boden baut. '
      verse: 26
    - text: 'Wenn dann der Regen niederströmt und Überschwemmung kommt, und wenn die
        Winde wehen und stoßen auf das Haus, so fällt es! Ja es wird ein großer Trümmerhaufen!" '
      verse: 27
    - text: 'Als Jesus diese Rede vollendet hatte, war die Volksmenge von seiner Lehre
        ergriffen und betroffen. '
      verse: 28
    - text: 'Denn er lehrte sie wie einer, der dazu (göttliche) Vollmacht hatte, und
        nicht wie ihre Schriftgelehrten. '
      verse: 29
  - chapter: 8
    verses:
    - text: 'Als er von der Bergeshöhe hinabging, folgten ihm große Scharen '
      verse: 1
    - text: 'Da näherte sich ihm ein Aussätziger, fiel vor ihm nieder und sprach:
        "Herr, wenn du willst, so kannst du mich reinigen." '
      verse: 2
    - text: 'Jesus streckte sein Hand aus, rührte ihn an und sprach: "Ich will es,
        sei gereinigt!" Sofort ward er von seinem Aussatz rein. '
      verse: 3
    - text: 'Und Jesus sprach zu ihm: "Hüte dich, irgendwie davon zu reden; doch geh,
        zeige dich dem Priester und bring das Opfer dar, das Mose vorgeschrieben hat,
        zum Zeugnis für die Leute!" '
      verse: 4
    - text: 'Als er nach Kapernaum zurückkam, nahte ihm ein Hauptmann mit den Worten: '
      verse: 5
    - text: '"Herr, mein Diener liegt gelähmt zu Hause und hat große Schmerzen." '
      verse: 6
    - text: 'Jesus sprach zu ihm: "Ich soll kommen und ihn heilen?" '
      verse: 7
    - text: 'Der Hauptmann antwortete: "Herr, ich bin nicht wert, daß du unter mein
        Dach trittst; sondern sprich nur ein Wort, so wird mein Diener schon genesen. '
      verse: 8
    - text: 'Denn auch ich bin zwar einem Vorgesetzten untergeben, aber ich habe Kriegsleute
        unter mir. Sage ich nun zu dem einen: ''Geh!'', so geht er, zu dem anderen:
        ''Komm!'', so kommt er, und zu meinem Knechte: ''Tue das!'', so tut er''s '
      verse: 9
    - text: 'Als Jesus das hörte, wunderte er sich und sprach zu seinen Begleitern:
        "Wahrlich, sich sage euch: Nirgends habe ich solchen Glauben in Israel gefunden. '
      verse: 10
    - text: 'Ich tue euch aber kund: Viele werden von Osten und Westen kommen und
        mit Abraham, Isaak und Jakob im Königreiche der Himmel am Mahle teilnehmen. '
      verse: 11
    - text: 'Doch die geborenen Erben des Königreichs werden in die Finsternis, die
        draußen ist, verstoßen werden; dort wird lautes Klagen und Zähneknirschen
        sein." '
      verse: 12
    - text: 'Dann sagte Jesus zu dem Hauptmann: "Geh! Dir geschehe, wie du geglaubt!"
        Und sein Diener ward gesund in jener Stunde. '
      verse: 13
    - text: 'Dann kam Jesus in des Petrus Haus und sah dessen Schwiegermutter fieberkrank
        daniederliegen. '
      verse: 14
    - text: 'Da berührte er ihre Hand, und das Fieber verließ sie. Nun erhob sie sich
        von ihrem Lager und wartete ihm bei der Mahlzeit auf. '
      verse: 15
    - text: 'Am Abend brachte man viele Besessene zu ihm; er trieb die (bösen) Geister
        durch sein Machtwort aus und heilte alle Leidenden. '
      verse: 16
    - text: 'So erfüllte sich der Ausspruch des Propheten Jesaja: Er hat unsre Gebrechen
        hinweggenommen, und unsere Krankheiten hat er beseitigt. '
      verse: 17
    - text: 'Als Jesus dann eine Menge Volks um sich sah, ließ er sich an das andere
        Ufer fahren. '
      verse: 18
    - text: 'Da nahte ihm ein Schriftgelehrter mit den Worten: "Meister, ich will
        dir folgen, wohin du gehst." '
      verse: 19
    - text: 'Jesus sprach zu ihm: "Die Füchse haben Höhlen, und die Vögel, die unter
        dem Himmel fliegen, haben Nester; doch der Menschensohn hat keine Stätte,
        wo er sein Haupt niederlegen kann." '
      verse: 20
    - text: 'Ein anderer seiner Jünger sprach zu ihm: "Herr, erlaube mir, daß ich
        vorher hingehe und meinen Vater begrabe!" '
      verse: 21
    - text: 'Jesus aber antwortete ihm: "Folge mir und laß die Toten ihre Toten begraben!" '
      verse: 22
    - text: 'Dann stieg er in ein Fischerboot, und seine Jünger begleiteten ihn. '
      verse: 23
    - text: 'Plötzlich erhob sich ein heftiger Sturm auf dem See, so daß die Wogen
        ins Fahrzeug schlugen. Er aber schlief. '
      verse: 24
    - text: 'Da traten die Jünger zu ihm und weckten ihn mit dem Rufe: "Herr, hilf
        uns, wir ertrinken!" '
      verse: 25
    - text: 'Er aber sprach zu ihnen: "Was seid ihr so furchtsam, ihr Kleingläubigen?"
        Dann stand er auf und schalt die Winde und den See. Da ward eine tiefe Stille. '
      verse: 26
    - text: 'Die Leute aber sprachen voll Verwunderung: "Was ist das für ein Mann,
        daß ihm sogar Wind und Wogen gehorchen!" '
      verse: 27
    - text: 'Als er ans andre Ufer kam in das Gebiet der Gadarener, begegneten ihm
        zwei Besessene: die kamen aus den Felsengräbern und waren sehr gefährlich,
        so daß niemand jenes Weges gehen konnte. '
      verse: 28
    - text: 'Und sie fingen an zu schreien: "Was haben wir mit dir zu schaffen, du
        Gottessohn? Bist du hierhergekommen, um uns vor der Zeit zu quälen?" '
      verse: 29
    - text: 'Nun weidete in der Ferne eine große Schweineherde. '
      verse: 30
    - text: 'Da baten ihn die bösen Geister: "Treibst du uns aus, so laß uns in die
        Schweineherde fahren!" '
      verse: 31
    - text: 'Er sprach zu ihnen: "Geht!" Da fuhren sie aus und gingen in die Schweine.
        Nun stürmte die ganze Herde den Abhang hinunter in den See und kam in den
        Fluten um '
      verse: 32
    - text: 'Die Hirten aber flohen. Bei ihrer Ankunft in der Stadt erzählten sie
        den ganzen Vorgang, und was mit den Besessenen geschehen war. '
      verse: 33
    - text: 'Da gingen alle Einwohner hinaus, Jesus entgegen, und als sie ihn trafen,
        baten sie ihn, er möge ihr Gebiet verlassen. '
      verse: 34
  - chapter: 9
    verses:
    - text: 'Er stieg nun in ein Fahrzeug, fuhr über den See und kam in seine Stadt. '
      verse: 1
    - text: 'Dort brachte man auf einem Tragbett einen Gelähmten zu ihm. Als Jesus
        ihren Glauben sah, sprach er zu dem Gelähmten: "Sei getrost, mein Sohn, deine
        Sünden sind dir vergeben!" '
      verse: 2
    - text: 'Da dachten einige Schriftgelehrte bei sich: "Der Mann lästert Gott." '
      verse: 3
    - text: 'Jesus durchschaute ihre Gedanken und sprach: "Warum denkt ihr Böses in
        euern Herzen? '
      verse: 4
    - text: 'Was ist denn leichter, zu sagen: ''Deine Sünden sind dir vergeben'' oder
        das Wort zu sprechen: ''Steh auf und wandle''? '
      verse: 5
    - text: 'Ihr sollt aber sehen, daß der Menschensohn die Vollmacht hat, auf Erden
        Sünden zu vergeben." Nun wandte er sich zu dem Gelähmten und sprach: "Steh
        auf, nimm dein Bett und geh nach Hause!" '
      verse: 6
    - text: 'Da stand er auf und ging nach Hause. '
      verse: 7
    - text: 'Bei diesen Anblick wurden die Leute mit heiliger Scheu erfüllt und priesen
        Gott, der den Menschen solche Vollmacht gegeben. '
      verse: 8
    - text: 'Als Jesus von dort weiterging, sah er einen Mann, mit Namen Matthäus,
        vor seinem Zollhaus sitzen, und er sprach zu ihm: "Folge mir!" Da stand er
        auf und folgte ihm. '
      verse: 9
    - text: 'Während nun Jesus in des Matthäus Haus zu Gast war, fanden sich auch
        viele Zöllner und Sünder ein und nahmen mit Jesus und seinen Jüngern an dem
        Mahle teil. '
      verse: 10
    - text: 'Als das die Pharisäer sahen, sprachen sie zu seinen Jüngern: "Warum ißt
        euer Meister mit den Zöllnern und Sündern?" '
      verse: 11
    - text: 'Jesus hörte das und erwiderte: "Die Gesunden bedürfen des Arztes nicht,
        sondern die Kranken. '
      verse: 12
    - text: 'Geht aber hin und lernt, was das Wort bedeutet: Barmherzigkeit will ich
        und nicht Opfer. Denn ich bin nicht gekommen, um Gerechte zu berufen, sondern
        Sünder." '
      verse: 13
    - text: 'Darauf kamen die Jünger des Johannes zu ihm und sprachen: "Warum fasten
        wir und die Pharisäer so oft, während deine Jünger nicht fasten?" '
      verse: 14
    - text: 'Jesus antwortete ihnen: "Können denn die Hochzeitsgäste trauern, solange
        der Bräutigam bei ihnen ist? Es kommt jedoch die Zeit, wo ihnen der Bräutigam
        entrissen ist, dann werden sie fasten. '
      verse: 15
    - text: 'Niemand setzt einen Flicken von neuem Tuch auf ein altes Kleid. Sonst
        reißt der Einsatz noch an anderen Stellen etwas von dem Kleid weg, und der
        Riß wird desto ärger. '
      verse: 16
    - text: 'Man gießt auch nicht neuen Wein in alte Schläuche. Sonst reißen die Schläuche:
        dann fließt der Wein aus, und die Schläuche sind verloren. Man gießt vielmehr
        neuen Wein in neue Schläuche: so halten sich beide." '
      verse: 17
    - text: 'Als er so zu ihnen redete, da kam ein Vorsteher, der fiel vor ihm nieder
        und sprach: "Meine Tochter ist soeben gestorben; aber komm und leg deine Hand
        auf sie, dann wird sie wieder lebendig!" '
      verse: 18
    - text: 'Jesus erhob sich und folgte ihm mit seinen Jüngern. '
      verse: 19
    - text: 'Und sieh, eine Frau, die schon zwölf Jahre am Blutfluß litt, trat von
        hinten an ihn heran und berührte die Quaste seines Mantels. '
      verse: 20
    - text: 'Denn sie dachte bei sich: wenn ich nur seinen Mantel berühre, so werde
        ich gesund. '
      verse: 21
    - text: 'Jesus wandte sich um, erblickte sie und sprach: "Sei getrost, meine Tochter;
        dein Glaube hat dich schon gesund gemacht!" Und von dem Augenblick an ward
        die Frau gesund. '
      verse: 22
    - text: 'Dann kam Jesus in das Haus des Vorstehers. Beim Anblick der Flötenspieler
        und der lärmenden Menge aber sprach er: '
      verse: 23
    - text: '"Geht hinaus!" Denn das Mädchen ist nicht tot, es schläft nur." Da verlachten
        sie ihn. '
      verse: 24
    - text: 'Als aber die Leute aus dem Hause geschickt waren, trat er ein und faßte
        das Mädchen bei der Hand. Da stand es auf. '
      verse: 25
    - text: 'Und die Kunde davon verbreitete sich in jener ganzen Gegend. '
      verse: 26
    - text: 'Als Jesus von dort weiterging, folgten ihm zwei Blinde, die riefen laut:
        "Erbarme dich unser, Sohn Davids!" '
      verse: 27
    - text: 'Als dann Jesus in sein Haus kam, traten die Blinden zu ihm. Jesus fragte
        sie: "Glaubt ihr, daß ich dies tun kann?" Sie antworteten: "Ja, Herr!" '
      verse: 28
    - text: 'Nun berührte er ihre Augen mit den Worten: "Nach euerm Glauben geschehe
        euch!" '
      verse: 29
    - text: 'Da taten sich ihre Augen auf. Und Jesus befahl ihnen streng: "Gebt acht,
        daß es niemand erfahre!" '
      verse: 30
    - text: 'Sobald sie aber das Haus verlassen hatten, machten sie ihn in jener ganzen
        Gegend bekannt. '
      verse: 31
    - text: 'Gerade als sie weggingen, brachte man einen Menschen zu ihm, der durch
        den Einfluß eines bösen Geistes stumm war. '
      verse: 32
    - text: 'Doch nach der Austreibung des bösen Geistes konnte der Stumme reden.
        Da verwunderten sich die Leute und sprachen: "So etwas hat man noch nie in
        Israel erlebt." '
      verse: 33
    - text: 'Die Pharisäer aber sagten: "Im Bunde mit dem obersten der bösen Geister
        treibt er die Geister aus." '
      verse: 34
    - text: 'So durchwanderte Jesus alle Städte und Dörfer: er lehrte in ihren Versammlungshäusern,
        verkündigte die Frohe Botschaft vom Königreich und heilte allerlei Krankheiten
        und Gebrechen. '
      verse: 35
    - text: 'Beim Anblick der Volksscharen aber ward er von Mitleid erfüllt, denn
        sie waren abgetrieben und ermattet wie Schafe ohne Hirten. '
      verse: 36
    - text: 'Da sprach er zu seinen Jüngern: "Die Ernte ist groß, aber der Arbeiter
        sind wenig. '
      verse: 37
    - text: 'Darum bittet den Herrn der Ernte, daß er Arbeiter auf sein Erntefeld
        sende!" '
      verse: 38
  - chapter: 10
    verses:
    - text: 'Dann rief er seine zwölf Jünger herbei und gab ihnen Vollmacht, unreine
        Geister auszutreiben und allerlei Krankheiten und Gebrechen zu heilen. Dies
        sind aber die Namen der zwölf Apostel: '
      verse: 1
    - text: 'Simon, genannt Petrus, — als erster — und seinen Bruder Andreas; Jakobus,
        des Zebedäus Sohn, und sein Bruder Johannes; '
      verse: 2
    - text: 'Philippus und Bartholomäus; Thomas und der Zöllner Matthäus; Jakobus,
        des Alphäus Sohn, und Lebbäus mit dem Beinamen Thaddäus; '
      verse: 3
    - text: 'Simon der Eiferer und Judas aus Kariot, der ihn verraten hat. '
      verse: 4
    - text: 'Diese Zwölf sandte Jesus aus mit folgendem Auftrag: "Nehmt euern Weg
        nicht zu den Heiden und betretet keine Stadt der Samariter! '
      verse: 5
    - text: 'Geht vielmehr zu den verirrten Schafen des Hauses Israel! '
      verse: 6
    - text: 'Geht und verkündigt: ''Das Königreich der Himmel ist nahe herbeigekommen!'' '
      verse: 7
    - text: 'Heilt die Kranken, erweckt die Toten, reinigt die Aussätzigen, treibt
        die bösen Geister aus! Umsonst habt ihr''s empfangen, umsonst sollt ihr''s
        geben. '
      verse: 8
    - text: 'Steckt euch kein Gold, kein Silber und kein Kupfergeld in eure Gürtel! '
      verse: 9
    - text: 'Nehmt keine Ranzen mit euch auf den Weg, auch nicht zwei Unterkleider,
        keine Schuhe, keinen Wanderstab! Denn der Arbeiter ist seiner Nahrung wert. '
      verse: 10
    - text: 'Kommt ihr in eine Stadt oder in ein Dorf, so erkundigt euch, wer dort
        (euch aufzunehmen) verdient; bleibt dann so lange da, bis ihr weiterzieht! '
      verse: 11
    - text: 'Bei euern Eintritt aber wünscht dem Hause Frieden! '
      verse: 12
    - text: 'Ist nun das Haus es wert, so wird der Friede, den ihr wünscht, ihm auch
        zuteil; verdient es ihn aber nicht, so fällt der Friedensgruß auf euch zurück. '
      verse: 13
    - text: 'Und wo man euch nicht aufnimmt noch eure Botschaft hören will, ein solches
        Haus und eine solche Stadt verlasset und schüttelt den Staub von euern Füßen! '
      verse: 14
    - text: 'Wahrlich, ich sage euch: Dem Lande Sodom und Gomorra wird es am Tage
        des Gerichts viel besser gehn als solcher Stadt. '
      verse: 15
    - text: 'Ich sende euch jetzt wie Schafe mitten unter Wölfe. So seid denn klug
        wie die Schlangen, aber auch ohne Falsch wie die Tauben! '
      verse: 16
    - text: 'Seid aber vor den Menschen auf der Hut! Denn sie werden euch den Gerichten
        überliefern, und in ihren Versammlungshäusern werden sie euch geißeln. '
      verse: 17
    - text: 'Ja man wird euch vor Statthalter und Könige führen um meinetwillen, damit
        ihr ihnen und den Heiden ein Zeugnis gebt. '
      verse: 18
    - text: 'Stellt man euch nun vor ein Gericht, so macht euch keine Sorte, wie oder
        was ihr reden sollt! Denn in jenem Augenblick wird euch das rechte Wort gegeben
        werden. '
      verse: 19
    - text: 'Ihr seid es ja nicht, die dann reden, sondern es ist euers Vaters Geist,
        der durch euch redet. '
      verse: 20
    - text: 'Ein Bruder aber wird den andern zum Tode bringen und Väter ihre Kinder;
        ja Kinder werden sich erheben gegen ihre Eltern und sie töten lassen. '
      verse: 21
    - text: 'Und allgemein wird man euch hassen, weil ihr Bekenner meines Namens seid.
        Wer aber ausharrt bis ans Ende, der soll errettet werden. '
      verse: 22
    - text: 'Verfolgen sie euch nun in einer Stadt, so flieht in eine andere! Wahrlich,
        ich sage euch: Vor des Menschensohnes Kommen wird eure Arbeit an den Städten
        Israels noch nicht vollendet sein. '
      verse: 23
    - text: 'Ein Schüler darf kein anderes Los erwarten als sein Lehrer; ein Sklave
        soll''s nicht besser haben wollen als sein Herr. '
      verse: 24
    - text: 'Der Schüler muß zufrieden sein, wenn es ihm geht wie seinem Lehrer, der
        Sklave, wenn es ihm geht wie seinen Herrn. Hat man den Hausherrn mit dem Namen
        Beelzebul geschmäht, um wieviel mehr wird man seine Hausgenossen so schmähen. '
      verse: 25
    - text: 'Fürchtet euch darum nicht vor ihnen! Denn nichts ist so verhüllt, daß
        es nicht einst enthüllt würde; und nichts ist so verborgen, daß es nicht einst
        gesehen würde. '
      verse: 26
    - text: 'Was ich euch im geheimen sage, das verkündigt öffentlich; und was ich
        euch ins Ohr flüstere, das predigt auf den Dächern! '
      verse: 27
    - text: 'Seid dabei ohne Furcht vor denen, die wohl den Leib, doch nicht die Seele
        töten können! Seid aber voller Furcht vor dem, der Seele und Leib in der Hölle
        verderben kann! '
      verse: 28
    - text: 'Verkauft man nicht zwei Sperlinge für fünf Pfennige? Trotzdem fällt kein
        einziger von ihnen zu Boden ohne euers Vaters Willen. '
      verse: 29
    - text: 'Bei euch sind aber sogar die Haare euers Hauptes allesamt gezählt. '
      verse: 30
    - text: 'Darum habt keine Furcht! Ihr seid mehr wert als viele Sperlinge. '
      verse: 31
    - text: 'Wer sich nun zu mir bekennt vor den Menschen, zu dem will ich mich auch
        bekennen vor meinem Vater im Himmel. '
      verse: 32
    - text: 'Wer mich aber verleugnet vor den Menschen, den will ich auch verleugnen
        vor meinem Vater im Himmel. '
      verse: 33
    - text: 'Denkt nicht, ich sei gekommen, um Frieden auf die Erde zu bringen! Ich
        bin nicht gekommen, um Frieden zu bringen, sondern Krieg. '
      verse: 34
    - text: 'Denn ich bin gekommen, um zu entzweien Vater und Sohn, Mutter und Tochter,
        Schwiegermutter und Schwiegertochter; '
      verse: 35
    - text: 'und die eignen Hausgenossen wird man zu Feinden haben. '
      verse: 36
    - text: 'Wer Vater oder Mutter mehr liebt als mich, der ist mein nicht wert; wer
        Sohn oder Tochter mehr liebt als mich, der ist mein nicht wert. '
      verse: 37
    - text: 'Wer nicht sein Kreuz auf sich nimmt, und mir nachfolgt, der ist mein
        nicht wert. '
      verse: 38
    - text: 'Sein Leben retten heißt: es verlieren! Sein Leben verlieren um meinetwillen
        heißt: es retten! '
      verse: 39
    - text: 'Wer euch aufnimmt, der nimmt mich auf; und wer mich aufnimmt, der nimmt
        den auf, der mich gesandt hat. '
      verse: 40
    - text: 'Wer einen Propheten als solchen aufnimmt, der wird den Lohn empfangen,
        den ein Prophet empfängt; wer einen Gerechten als solchen aufnimmt, der wird
        den Lohn empfangen, den ein Gerechter empfängt. '
      verse: 41
    - text: 'Und wer einem dieser kleinen Kinder hier auch nur einen Becher frischen
        Wassers zum Trunke reicht, weil es mein Jünger ist, der soll — das sage ich
        euch feierlich — gewiß nicht seines Lebens verlustig gehen!" '
      verse: 42
  - chapter: 11
    verses:
    - text: 'Als Jesus seinen zwölf Jüngern diese Weisungen erteilt hatte, ging er
        von dort weiter, um in den Städten des Landes zu lehren und zu predigen. '
      verse: 1
    - text: 'Als Johannes im Gefängnis von der Wirksamkeit des Messias hörte, ließ
        er ihn durch seine Jünger fragen: '
      verse: 2
    - text: '"Bist du es, der kommen soll, oder müssen wir auf einen anderen warten?" '
      verse: 3
    - text: 'Jesus antwortete ihnen: "Geht und berichtet Johannes, was ihr hört und
        seht: '
      verse: 4
    - text: 'Blinde werden sehend und Lahme gehen, Aussätzige werden rein und Taube
        hören, ja Tote werden auferweckt und Armen wird die Heilsbotschaft verkündigt; '
      verse: 5
    - text: 'und selig ist, wer an mir nicht irre wird!" '
      verse: 6
    - text: 'Als die Boten weggingen, begann Jesus zu den Volksscharen von Johannes
        zu reden: "Warum seid ihr einst in die Wüste hinausgegangen? Wolltet ihr euch
        ein Schilfrohr ansehen, das sich im Winde hin und her bewegte? Doch sicher
        nicht! '
      verse: 7
    - text: 'Warum seid ihr denn hinausgegangen? Wolltet ihr einen feingekleideten
        Weltmann sehen? Solche feingekleidete Leute finden sich an den Königshöfen. '
      verse: 8
    - text: 'Warum seid ihr denn hinausgegangen? Wolltet ihr einen Propheten sehen?
        Ja ich sage euch: Dieser Mann ist noch weit mehr als ein Prophet. '
      verse: 9
    - text: 'Denn er ist es, von dem geschrieben steht: Sieh, ich sende meinen Boten
        vor dir her, der deinen Weg vor dir bereiten soll '
      verse: 10
    - text: 'Wahrlich, ich sage euch: Unter allen Weibersöhnen ist kein Größerer aufgetreten
        als Johannes der Täufer; doch der Kleinste im Königreich der Himmel ist größer
        als er. '
      verse: 11
    - text: 'Aber seit dem Auftreten Johannes des Täufers bis jetzt wird das Königreich
        der Himmel gestürmt. Und die Stürmer reißen es an sich. '
      verse: 12
    - text: 'Denn alle Propheten und das Gesetz haben davon geweissagt bis auf Johannes. '
      verse: 13
    - text: 'Und wollt ihr''s gelten lassen: er ist der Elia, der kommen soll. '
      verse: 14
    - text: 'Wer Ohren hat, der höre! '
      verse: 15
    - text: 'Wem soll ich aber das Volk von heute vergleichen? Es gleicht Kindern,
        die auf der Straße sitzen und ihren Gespielen zurufen: '
      verse: 16
    - text: 'Wir haben euch die Flöte gespielt, doch ihr habt nicht getanzt; wir haben
        ein Klagelied gesungen, doch ihr habt nicht geweint. '
      verse: 17
    - text: 'Johannes ist aufgetreten und hat streng enthaltsam gelebt in Speise und
        Trank; da sagte man: ''Er ist von einem bösen Geist besessen!'' '
      verse: 18
    - text: 'Der Menschensohn ist aufgetreten und ißt und trinkt wie andere; da sagt
        man nun: ''Seht, er ist ein Fresser und Weintrinker, der Zöllner und Sünder
        Freund''. Aber doch ist die Weisheit (Gottes) durch ihr ganzes Tun gerechtfertigt
        worden." '
      verse: 19
    - text: 'Dann fing er an, die Städte zu schelten, in denen seine meisten Wundertaten
        geschehen waren, und die sich trotzdem nicht bekehrt hatten: '
      verse: 20
    - text: '"Weh dir, Chorazin! Wehe dir, Bethsaida. Denn wären in Tyrus und Sidon
        die Wundertaten geschehen, die in euch geschehen sind, sie hätten sich schon
        längst, in Sack und Asche sitzend, bekehrt. '
      verse: 21
    - text: 'Doch ich sage euch: Es wird Tyrus und Sidon am Tage des Gerichts erträglicher
        gehen als euch. '
      verse: 22
    - text: 'Und du, Kapernaum, meinst du vielleicht, du wirst bis zum Himmel erhoben?
        In die Tiefe der Unterwelt sollst du hinabgestürzt werden! Denn wären in Sodom
        die Wundertaten geschehen, die in dir geschehen sind, es stünde noch heutigentags. '
      verse: 23
    - text: 'Doch ich sage euch: Es wird dem Lande Sodom am Tage des Gerichts erträglicher
        gehen als dir." '
      verse: 24
    - text: 'Zu jener Zeit tat Jesus seinen Mund auf und sprach: "Ich preise dich,
        o Vater, Herr des Himmels und der Erde, daß du dies den Weisen und Verständigen
        verborgen und es den Einfältigen offenbart hast. '
      verse: 25
    - text: 'Ja, Vater, so hat dir''s gefallen! '
      verse: 26
    - text: 'Alles ist mir von meinem Vater übergeben worden. Und niemand kennt den
        Sohn vollkommen als nur der Vater; auch kennt niemand den Vater recht als
        nur der Sohn und der, dem der Sohn es offenbaren will. '
      verse: 27
    - text: 'Kommt alle her zu mir, die ihr euch abmüht und von Last gedrückt seid!
        Ich will euch Ruhe schenken. '
      verse: 28
    - text: 'Nehmt mein Joch auf euch und lernt von mir; denn ich bin mild und voller
        Herzensdemut; dann werdet ihr Ruhe finden für eure Seelen. '
      verse: 29
    - text: 'Denn mein Joch ist sanft, und meine Last ist leicht." '
      verse: 30
  - chapter: 12
    verses:
    - text: 'Zu jener Zeit ging Jesus an einem Sabbat durch Getreidefelder. Seine
        Jünger aber hatten Hunger; darum begannen sie, Ähren abzureißen und die Körner
        zu essen. '
      verse: 1
    - text: 'Das sahen die Pharisäer und sprachen zu ihm: "Sieh, deine Jünger tun,
        was nicht erlaubt ist am Sabbat." '
      verse: 2
    - text: 'Er aber antwortete ihnen: "Habt ihr nicht gelesen, was David tat, als
        ihn und seine Begleiter hungerte? '
      verse: 3
    - text: 'Wie er in das Haus Gottes trat und die Schaubrote aß, die doch er und
        seine Begleiter nicht essen durften, sondern nur die Priester? '
      verse: 4
    - text: 'Habt ihr ferner nicht gelesen im Gesetz, daß die Priester im Tempel auch
        am Sabbat tätig sind, ohne sich zu versündigen? '
      verse: 5
    - text: 'Doch ich sage euch: Hier ist etwas Größeres als der Tempel. '
      verse: 6
    - text: 'Verstündet ihr aber die Bedeutung des Wortes: Barmherzigkeit will ich
        und nicht Opfer, so hättet ihr die Schuldlosen nicht verurteilt. '
      verse: 7
    - text: 'Denn der Menschensohn ist Herr des Sabbats." '
      verse: 8
    - text: 'Als er von dort weiterging, kam er in ihr Versammlungshaus. '
      verse: 9
    - text: 'Da war ein Mann mit einem abgestorbenen Arm, und sie fragten ihn: "Ist
        es erlaubt, am Sabbat zu heilen?" Denn sie suchten einen Grund, ihn zu verklagen. '
      verse: 10
    - text: 'Er aber antwortete ihnen: "Fiele einem von euch am Sabbat sein einziges
        Schaf in eine Grube, zöge er''s da nicht sofort heraus? '
      verse: 11
    - text: 'Steht nun ein Mensch nicht hoch über einem Schaf? Also darf man auch
        am Sabbat Gutes tun." '
      verse: 12
    - text: 'Dann sprach er zu dem Mann: "Strecke deinen Arm aus!" Da streckte er
        ihn aus, und er ward wiederhergestellt und gesund wie der andere. '
      verse: 13
    - text: 'Als dann die Pharisäer den Gottesdienst verließen, berieten sie sich
        miteinander wider ihn, wie sie ihn zu Tode bringen könnten. '
      verse: 14
    - text: 'Aber Jesus erfuhr das und verließ jene Gegend. Viele begleiteten ihn,
        und er heilte alle. '
      verse: 15
    - text: 'Aber er schärfte ihnen ein, sie sollten ihn nicht öffentlich bekanntmachen, '
      verse: 16
    - text: 'damit sich der Ausspruch des Propheten Jesaja erfüllte: '
      verse: 17
    - text: 'Das ist mein Knecht, den ich erwählt, und mein Geliebter, den mein Herz
        erkoren. Ich lege meinen Geist auf ihn, und er soll den Völkern Recht verkünden. '
      verse: 18
    - text: 'Er wird nicht zanken und nicht schreien, und seine Stimme schallt nicht
        auf den Straßen. '
      verse: 19
    - text: 'Geknicktes Rohr zerbricht er nicht, und glimmenden Docht löscht er nicht
        aus, bis er das Recht zu Sieg geführt. '
      verse: 20
    - text: 'Und auf seinen Namen werden die Völker hoffen. '
      verse: 21
    - text: 'Da wurde ein Besessener zu ihm gebracht, der war blind und stumm. Und
        er heilte ihn, so daß der Stumme redete und sah. '
      verse: 22
    - text: 'Da waren die Leute alle außer sich und sprachen: "Ist der etwa Davids
        Sohn?" '
      verse: 23
    - text: 'Als aber die Pharisäer davon hörten, sagten sie: "Nur im Bunde mit Beelzebul,
        dem Obersten der bösen Geister, treibt er die Teufel aus." '
      verse: 24
    - text: 'Er aber durchschaute ihre Gedanken und sprach zu ihnen: "Jedes Reich,
        das in sich selbst uneins ist, das fällt in Trümmer; und jede Stadt oder jedes
        Haus, das in sich selbst uneins ist, kann nicht bestehen. '
      verse: 25
    - text: 'Treibt nun der Satan den Satan aus, so ist er ja mit sich selbst im Streit:
        wie sollte da sein Reich bestehen können? '
      verse: 26
    - text: 'Treibe ich aber im Bunde mit Beelzebul die bösen Geister aus, mit wessen
        Hilfe treiben sie denn eure Anhänger aus? Sie werden darum eure Richter sein! '
      verse: 27
    - text: 'Treibe ich aber durch Gottes Geist die bösen Geister aus, so ist ja Gottes
        Königreich zu euch gekommen. '
      verse: 28
    - text: 'Oder wie kann jemand in das Haus eines starken Kriegsmannes dringen und
        ihm seinen Hausrat rauben, wenn er nicht zuvor den Starken bindet? Erst dann
        kann er sein Haus berauben. '
      verse: 29
    - text: 'Wer nicht mit mir ist, der ist gegen mich; und wer nicht mit mir sammelt,
        der zerstreut. '
      verse: 30
    - text: 'Darum sage ich euch: Jede Sünde und Lästerung wird den Menschen vergeben,
        die Lästerung des Geistes aber wird nicht vergeben. '
      verse: 31
    - text: 'Wer ein Wort sagt gegen den Menschensohn, dem wird vergeben. Wer aber
        wider den Heiligen Geist redet, der findet keine Vergebung: weder in dieser
        Weltzeit noch in der zukünftigen. '
      verse: 32
    - text: 'Erklärt ihr den Baum für gut, so müßt ihr auch seine Frucht für gut halten.
        Erklärt ihr aber den Baum für schädlich, so müßt ihr auch seine Frucht für
        schädlich halten. Denn an der Frucht erkennt man den Baum. '
      verse: 33
    - text: 'Ihr Schlangenbrut! wie könnt ihr Gutes reden, da ihr böse seid? Denn
        des Mundes Worte fließen aus des Herzens Quell. '
      verse: 34
    - text: 'Ein guter Mensch entnimmt aus seiner guten Vorratskammer Gutes; ein böser
        Mensch entnimmt aus seiner bösen Vorratskammer Böses. '
      verse: 35
    - text: 'Ich versichere euch aber: Von jedem bösen Worte, das die Menschen reden,
        müssen sie am Tage des Gerichtes Rechenschaft geben. '
      verse: 36
    - text: 'Denn nach deinen Worten sollst du freigesprochen und nach deinen Worten
        sollst du verurteilt werden." '
      verse: 37
    - text: 'Da redeten ihn einige Schriftgelehrte und Pharisäer an und sprachen:
        "Meister, wir wünschen von dir ein Zeichen zu sehen." '
      verse: 38
    - text: 'Er antwortete ihnen: "Ein böses, gottvergessenes Geschlecht begehrt ein
        Zeichen. Es soll ihm aber kein anderes Zeichen gegeben werden als das Zeichen
        des Propheten Jona. '
      verse: 39
    - text: 'Denn wie Jona drei Tage und drei Nächte in des Riesenfisches Leib gewesen
        ist, so wird auch der Menschensohn drei Tage und drei Nächte im Schoß der
        Erde sein. '
      verse: 40
    - text: 'Die Leute aus Ninive werden zugleich mit diesen Geschlecht vor Gericht
        erscheinen und es verurteilen; denn sie bekehrten sich bei Jonas Predigt.
        Und hier steht doch einer, der größer ist als Jona! '
      verse: 41
    - text: 'Die Königin aus Süden wird zugleich mit diesem Geschlecht vor Gericht
        erscheinen und es verurteilen; denn sie kam vom Ende der Erde, um Salomos
        Weisheit zu hören. Und hier steht doch einer, der größer ist als Salomo! '
      verse: 42
    - text: 'Ist der unreine Geist von einem Menschen ausgefahren, so wandert er durch
        Wüsten: er sucht dort eine Ruhstatt und findet keine. '
      verse: 43
    - text: 'Dann spricht er: ''Ich will zurückgehen in mein Haus, das ich verlassen
        habe.'' Und kommt er dann, so findet er es leer, gefegt und wohlgeschmückt. '
      verse: 44
    - text: 'Nun geht er hin und holt noch sieben andere Geister, die schlimmer sind
        als er: die ziehen ein und wohnen dort. So wird''s mit einem solchen Menschen
        am Ende ärger als zuvor. Ganz ebenso wird es auch gehen mit diesem bösen Geschlecht." '
      verse: 45
    - text: 'Als er noch zum dem Volke redete, siehe, da standen seine Mutter und
        seine Brüder draußen und wünschten ihn zu sprechen. '
      verse: 46
    - text: ' '
      verse: 47
    - text: 'Er aber antwortete dem, der ihm dies meldete: "Wer ist meine Mutter,
        und wer sind meine Brüder?" '
      verse: 48
    - text: 'Dann wies er mit ausgestreckter Hand auf seine Jünger und sprach: "Da
        seht meine Mutter und meine Brüder! '
      verse: 49
    - text: 'Denn wer den Willen meines Vaters im Himmel tut, der ist mir Bruder,
        Schwester und Mutter." '
      verse: 50
  - chapter: 13
    verses:
    - text: 'An jenem Tage ging Jesus aus seinem Hause und setzte sich an den Strand
        des Sees. '
      verse: 1
    - text: 'Da sammelte sich eine große Schar um ihn. Deshalb trat er in einen Fischerkahn
        und setzte sich dort nieder, während das ganze Volk am Ufer stand. '
      verse: 2
    - text: 'Und er redete zu ihnen vielerlei durch Gleichnisse und sprach: '
      verse: 3
    - text: '"Ein Sämann ging aus zu säen. Beim Säen fielen einige Körner an den Weg.
        Da kamen die Vögel und pickten sie auf. '
      verse: 4
    - text: 'Andere Körner fielen auf steinigen Grund, wo sie nicht viel Erde hatten.
        Dort schossen sie schnell in den Halm, weil es der Erdschicht an Tiefe fehlte. '
      verse: 5
    - text: 'Als dann die Sonne heiß schien, litten die Halme von ihrer Glut; und
        weil sie nicht Wurzel hatten, verdorrten sie. '
      verse: 6
    - text: 'Andere Körner fielen dahin, wo Dornen wuchsen. Da schossen die Dornen
        auf und erstickten die Saat. '
      verse: 7
    - text: 'Andere Körner fielen auf guten Boden und brachten Frucht: hundertfältig,
        sechzigfältig, dreißigfältig. '
      verse: 8
    - text: 'Wer Ohren hat, der höre!" '
      verse: 9
    - text: 'Da traten seine Jünger zu ihm und sprachen: "Warum redest du zu ihnen
        in Gleichnissen?" '
      verse: 10
    - text: 'Er antwortete: "Weil euch die Fähigkeit verliehen ist, in die Geheimnisse
        des Königreichs der Himmel einzudringen, jenen aber nicht '
      verse: 11
    - text: 'Denn wer (viel) hat, der soll noch mehr empfangen, daß er die Fülle habe;
        doch wer nur wenig hat, dem soll sogar das wenige genommen werden. '
      verse: 12
    - text: 'Gerade deshalb rede ich zu ihnen in Gleichnissen, weil sie trotz ihrer
        Augen nicht sehen und trotz ihrer Ohren nicht hören und verstehen. '
      verse: 13
    - text: 'So erfüllt sich an ihnen die Weissagung Jesajas: Hören sollt ihr und
        nicht verstehen, sehen und nicht erkennen, '
      verse: 14
    - text: 'denn dieses Volkes Herz ist unempfänglich, ihre Ohren hören schwer, und
        ihre Augen haben sie verschlossen. (So können sie nicht sehen mit ihren Augen,
        mit ihren Ohren können sie nicht hören, mit ihrem Herzen nicht verstehen und
        sich bekehren, daß ich sie heile.) '
      verse: 15
    - text: 'Glückselig aber sind eure Augen, weil sie sehen, und eure Ohren, weil
        sie hören. '
      verse: 16
    - text: 'Denn viele Propheten und Gerechte — das versichere ich euch — haben sich
        gesehnt, zu schauen was ihr seht, und haben es nicht geschaut, und zu hören,
        was ihr hört, und haben es nicht gehört. '
      verse: 17
    - text: 'Euch nun will ich das Gleichnis vom Sämann deuten: '
      verse: 18
    - text: 'Hört einer das Wort vom Königreich und hat kein Verständnis dafür, so
        kommt der Böse und nimmt den Samen weg, der in sein Herz gesät war: bei solchem
        fällt der Same an den Weg. '
      verse: 19
    - text: 'Was auf steinigen Boden fällt, das bedeutet einen, der das Wort hört
        und es sogleich mit Freuden aufnimmt; '
      verse: 20
    - text: 'es schlägt aber nicht Wurzel in ihm, sondern er hält nur eine Zeitlang
        aus. Kommen Trübsal und Verfolgung um des Wortes willen, so wird er bald im
        Glauben wankend. '
      verse: 21
    - text: 'Was dahin fällt, wo Dornen wachsen, das bedeutet einen Hörer, bei dem
        die Sorge um die irdischen Dinge und der verführerische Reiz des Reichtums
        das Wort zu ersticken, so daß es fruchtlos bleibt. '
      verse: 22
    - text: 'Was aber auf guten Boten fällt, dies bedeutete einen Hörer, der für das
        Verständnis hat: der bringt dann Frucht, der eine hundertfältig, der andere
        sechzigfältig, der dritte dreißigfältig. '
      verse: 23
    - text: 'Ein anderes Gleichnis trug er ihnen vor, indem er sprach: "Das Königreich
        der Himmel gleicht einem Menschen, der guten Samen auf seinen Acker säte. '
      verse: 24
    - text: 'Als aber die Leute schliefen, kam sein Feind: der streute Unkrautsamen
        mitten unter den Weizen und ging dann weg. '
      verse: 25
    - text: 'Als nun die Saat aufging und Frucht ansetzte, zeigte sich auch das Unkraut. '
      verse: 26
    - text: 'Da kamen die Knechte zum Hausherrn und sprachen: ''Herr, hast du nicht
        guten Samen auf deinen Acker gesät? Woher hat er denn das Unkraut?'' '
      verse: 27
    - text: 'Er antwortete ihnen: ''Das hat ein Feind getan.'' Da fragten ihn seine
        Knechte: ''Sollen wir nun hingehen und es ausjäten?'' '
      verse: 28
    - text: 'Er sagte: ''Nein; ihr würdet sonst beim Sammeln des Unkrauts auch den
        Weizen mit ausreißen. '
      verse: 29
    - text: 'Laßt beides miteinander wachsen bis zur Ernte. Zur Erntezeit will ich
        dann den Schnittern sagen: Sammelt zuerst das Unkraut und bindet es in Bündel
        zum Verbrennen, den Weizen aber bringt in meinen Speicher!''" '
      verse: 30
    - text: 'Ein anderes Gleichnis trug er ihnen vor: "Das Königreich der Himmel ist
        einem Senfkorn gleich, das einer nimmt und auf seinen Acker sät. '
      verse: 31
    - text: 'Es ist das kleinste unter allen Samenkörnern. Ist es aber ausgewachsen,
        so ist es größer als die anderen Gartenkräuter und wird sogar ein Baum, so
        daß die Vögel des Himmels kommen und in seinen Zweigen nisten." '
      verse: 32
    - text: 'Ein anderes Gleichnis redete er zu ihnen: "Das Königreich der Himmel
        gleicht einem Sauerteig, den eine Frau nimmt und ihn so lange in drei Scheffel
        Weizenmehl knetet, bis der ganze Teig durchsäuert ist." '
      verse: 33
    - text: 'Dies alles redete Jesus zu dem Volk in Gleichnissen, und ohne Gleichnis
        redete er nichts zu ihnen, damit sich der Ausspruch des Propheten erfülle:
        Ich will meinen Mund zu Gleichnisreden öffnen; ich will verkünden, was seit
        Anbeginn der Welt verhüllt gewesen ist. '
      verse: 34
    - text: ''
      verse: 35
    - text: 'Dann entließ er die Volksmenge und kehrte in sein Haus zurück. Da traten
        seine Jünger zu ihm und sprachen: "Deute uns das Gleichnis vom Unkraut auf
        dem Acker!" '
      verse: 36
    - text: 'Er antwortete: "Der Sämann, der den guten Samen ausstreut, ist der Menschensohn. '
      verse: 37
    - text: 'Der Acker ist die Welt. Der gute Same sind die Kinder des Königreichs.
        Das Unkraut sind die Kinder des Bösen. '
      verse: 38
    - text: 'Der Feind, der das Unkraut sät, ist der Teufel. Die Ernte ist das Ende
        dieser Weltzeit. Die Schnitter sind die Engel. '
      verse: 39
    - text: 'Wie man nun das Unkraut sammelt und mit Feuer verbrennt, so wird es auch
        am Ende dieser Weltzeit gehen. '
      verse: 40
    - text: 'Der Menschensohn wird seine Engel senden; die sollen aus seinem Königreich
        alle Verführer und Übeltäter sammeln '
      verse: 41
    - text: 'und sie in den Feuerofen werfen: dort wird lautes Klagen und Zähneknirschen
        sein. '
      verse: 42
    - text: 'Dann werden die Gerechten hervorleuchten wie die Sonne in ihres Vaters
        Königreich. Wer Ohren hat, der höre! '
      verse: 43
    - text: 'Das Königreich der Himmel gleicht einem Schatz, der in einem Ackerfeld
        vergraben liegt. Den findet einer, deckt ihn wieder zu (mit Erde) und geht
        dann hin in seiner Freude, verkauft all seine Habe und kauft den Acker. '
      verse: 44
    - text: 'Weiter gleicht das Königreich der Himmel einem Händler, der wertvolle
        Perlen sucht. '
      verse: 45
    - text: 'Hat er aber eine besonders wertvolle Perle gefunden, so geht er hin,
        verkauft all seine Habe und kauft die Perle. '
      verse: 46
    - text: 'Weiter gleicht das Königreich der Himmel einem Schleppnetz, das ins Meer
        geworfen wird und womit man allerlei Fische fängt. '
      verse: 47
    - text: 'Ist es voll, so zieht man es ans Ufer. Dort setzen sich die Fischer und
        sammeln die guten Fische in Gefäße, die schlechten aber werfen sie weg. '
      verse: 48
    - text: 'So wird es auch am Ende dieser Weltzeit sein. Die Engel werden ausgehen,
        sie werden die Bösen von den Gerechten scheiden '
      verse: 49
    - text: 'und sie in den Feuerofen werfen: dort wird lautes Klagen und Zähneknirschen
        sein. '
      verse: 50
    - text: 'Hab ihr dies alles verstanden?" '
      verse: 51
    - text: 'Sie antworteten ihm: "Jawohl!" Dann fuhr er fort: "Darum gilt hier der
        Satz: Jeder Schriftgelehrte, der für den Dienst des Königreichs der Himmel
        ausgebildet worden ist, gleicht einem Hausherrn, der aus seinem Vorrat Neues
        und Altes mitteilt." '
      verse: 52
    - text: 'Als Jesus diese Gleichnisreden vollendet hatte, zog er von dort weg '
      verse: 53
    - text: 'und kam in seine Vaterstadt. Dort lehrte er die Leute in ihrem Versammlungshaus,
        so daß sie voller Staunen sprachen: "Woher hat der Mann solche Weisheit und
        Wunderkräfte? '
      verse: 54
    - text: 'Ist er nicht des Tischlers Sohn? Heißt nicht seine Mutter Maria? Sind
        nicht Jakobus, Josef, Simon und Judas seine Brüder? '
      verse: 55
    - text: 'Wohnen nicht auch seine Schwestern alle hier bei uns? Woher hat er denn
        dies alles?" '
      verse: 56
    - text: 'Und sie wollten nichts von ihm wissen. Da sprach Jesus zu ihnen: "Ein
        Prophet gilt nirgends weniger als in seiner Heimat und im Kreise seiner Hausgenossen." '
      verse: 57
    - text: 'Er tat dort auch nur wenig Wunder, weil sie nicht glaubten. '
      verse: 58
  - chapter: 14
    verses:
    - text: 'Um jene Zeit hörte der Vierfürst Herodes von Jesus, '
      verse: 1
    - text: 'und er sprach zu seinen Hofleuten: "Das ist Johannes der Täufer! Der
        ist von den Toten auferstanden, darum sind die Wunderkräfte in ihm wirksam." '
      verse: 2
    - text: 'Herodes hatte nämlich damals Johannes ergreifen, mit Ketten binden und
        gefangensetzen lassen wegen Herodias, der Frau seines Bruders Philippus. '
      verse: 3
    - text: 'Denn Johannes hatte ihm gesagt: "Du darfst sie nicht zur Frau haben." '
      verse: 4
    - text: 'Er hätte ihn nun gern getötet; aber er scheute sich vor dem Volke, denn
        das hielt ihn für einen Propheten. '
      verse: 5
    - text: 'Da geschah es bei der Geburtstagsfeier des Herodes, daß die Tochter der
        Herodias vor den Gästen tanzte. Das gefiel Herodes so sehr, '
      verse: 6
    - text: 'daß er ihr eidlich versprach, er wolle ihr geben, um was sie bitte. '
      verse: 7
    - text: 'Da sprach sie, von ihrer Mutter dazu angestiftet: "Gib mir hier auf einer
        Schüssel das Haupt Johannes des Täufers!" '
      verse: 8
    - text: 'Darüber ward der König betrübt. Doch um des Eides und der Tischgenossen
        willen befahl er''s ihr zu geben. '
      verse: 9
    - text: 'So sandte er denn hin und ließ Johannes in seinem Kerker enthaupten. '
      verse: 10
    - text: 'Sein Haupt ward dann auf einer Schüssel hergebracht und dem Mädchen gegeben;
        die brachte es ihrer Mutter. '
      verse: 11
    - text: 'Und seine Jünger kamen, holten seinen Leichnam und begruben ihn. Dann
        gingen sie hin und gaben Jesus Bericht. '
      verse: 12
    - text: 'Auf diese Kunde entfernte sich Jesus von dort in einem Boot nach einer
        unbewohnten Gegend, um allein zu sein. Aber die Leute hörten davon und gingen
        ihm zu Fuß aus den Städten nach. '
      verse: 13
    - text: 'Als nun Jesus aus dem Fahrzeug stieg, empfand er tiefes Mitleid bei dem
        Anblick der großen Menge, und er heilte ihre Kranken. '
      verse: 14
    - text: 'Am Abend traten seine Jünger zu ihm und sprachen: "Die Gegend hier ist
        unbewohnt, und es ist schon spät. Laß deshalb die Leute ziehen, damit sie
        in die nächsten Dörfer gehen und sich Lebensmittel kaufen." '
      verse: 15
    - text: 'Jesus antwortete ihnen: "Sie brauchen nicht zu gehen; gebt ihr ihnen
        zu essen!" '
      verse: 16
    - text: 'Sie erwiderten ihm: "Wir haben hier nichts weiter als fünf Brote und
        zwei Fische." '
      verse: 17
    - text: 'Er sprach: "Bringt sie mir her!" '
      verse: 18
    - text: 'Und er ließ die Leute sich auf dem Gras lagern. Nun nahm er die fünf
        Brote und die beiden Fische, sah auf zum Himmel und sprach den Lobpreis. Dann
        brach er die Brote und gab sie seinen Jüngern, die Jünger aber reichten sie
        den Leuten. '
      verse: 19
    - text: 'So aßen alle und wurden satt. Die übriggebliebenen Brocken hob man vom
        Boden auf: zwölf große Körbe voll. '
      verse: 20
    - text: 'Es hatten aber ungefähr fünftausend Mann gegessen, ohne die Frauen und
        Kinder. '
      verse: 21
    - text: 'Nun drängte er seine Jünger, sofort in das Boot zu gehen und an das andere
        Ufer vorauszufahren während er das Volk entlassen wollte. '
      verse: 22
    - text: 'Als dies geschehen, ging er auf die Bergeshöhe, um in der Einsamkeit
        zu beten. Beim Eintritt der Dunkelheit war er dort allein. '
      verse: 23
    - text: 'Inzwischen war das Boot schon mitten auf dem See und mußte heftig mit
        den Wellen kämpfen, denn es fuhr gegen den Wind. '
      verse: 24
    - text: 'Da, in der vierten Nachtwache, kam er, über den See hingehend, auf sie
        zu. '
      verse: 25
    - text: 'Als ihn die Jünger so auf dem See wandeln sahen, waren sie entsetzt;
        denn sie dachten, es wäre ein Gespenst, und sie schrien laut vor Furcht. '
      verse: 26
    - text: 'Aber alsbald rief ihnen Jesus zu: "Seid getrost, ich bin''s, fürchtet
        euch nicht!" '
      verse: 27
    - text: 'Da antwortete ihm Petrus: "Herr, bist du es, so laß mich auf dem Wasser
        zu dir kommen." '
      verse: 28
    - text: 'Er sprach: "Komm!" Da stieg Petrus aus dem Boot und ging auf dem Wasser
        zu Jesus hin. '
      verse: 29
    - text: 'Als er aber den starken Wind spürte, ward ihm bange, und er begann zu
        sinken. Da schrie er auf: "Herr, hilf mir!" '
      verse: 30
    - text: 'Sofort streckte Jesus seine Hand aus, ergriff ihn und sprach zu ihm:
        "Du Kleingläubiger, warum hast du gezweifelt?" '
      verse: 31
    - text: 'Dann stiegen sie beide in das Boot, und er Wind legte sich. '
      verse: 32
    - text: 'Die anderen aber, die im Boot waren, fielen vor ihm nieder und sprachen:
        "Du bist wahrhaftig Gottes Sohn!" '
      verse: 33
    - text: 'Als sie die Überfahrt vollendet hatten, stiegen sie ans Land und kamen
        nach Genezaret. '
      verse: 34
    - text: 'Sobald ihn die Bewohner dieser Gegend erkannten, schickten sie Boten
        in den ganzen Umkreis. '
      verse: 35
    - text: 'Da brachte man ihm alle Kranken und bat ihn, daß sie nur die Quaste seines
        Mantels berühren dürften. Und alle, die sie berührten, wurden gesund. '
      verse: 36
  - chapter: 15
    verses:
    - text: 'Dann traten zu Jesus Schriftgelehrte und Pharisäer, die aus Jerusalem
        gekommen waren, und sprachen: '
      verse: 1
    - text: '"Warum übertreten deine Jünger Vorschriften, die uns die Alten überliefert
        haben? Sie waschen sich ja vor der Mahlzeit die Hände nicht." '
      verse: 2
    - text: 'Er antwortete ihnen: "Warum übertretet ihr denn euern Vorschriften zuliebe
        Gottes Gebot? '
      verse: 3
    - text: 'Gott hat doch gesagt: Ehre deinen Vater und deine Mutter! und: wer Vater
        oder Mutter schmäht, der soll des Todes sterben. '
      verse: 4
    - text: 'Ihr aber behauptet: Wer zum Vater oder zur Mutter spricht: ''Ich stifte
        für den Tempelschatz, was ich dir sonst zum Unterhalt gegeben hätte'' — der
        braucht Vater oder Mutter nicht zu ehren. '
      verse: 5
    - text: 'So setzt ihr eurer Satzung zuliebe Gottes Gesetz außer Kraft. '
      verse: 6
    - text: 'Ihr Heuchler! Treffend hat Jesaja von euch geweissagt: '
      verse: 7
    - text: 'Dies Volk ehrt mich mit den Lippen, aber ihr Herz ist fern von mir. '
      verse: 8
    - text: 'Ihr Gottesdienst ist wertlos, denn sie verkünden Lehren, die nichts als
        Menschensatzung sind." '
      verse: 9
    - text: 'Dann rief er das Volk herbei und sprach zu ihnen: "Hört und versteht
        es! '
      verse: 10
    - text: 'Nicht das macht den Menschen unrein, was zum Mund eingeht; sondern was
        zum Munde ausgeht, das macht den Menschen unrein." '
      verse: 11
    - text: 'Da traten seine Jünger zu ihm und sprachen: "Weißt du, daß die Pharisäer
        über dein Wort, das sie haben hören müssen, entrüstet gewesen sind?" '
      verse: 12
    - text: 'Er antwortete: "Jede Pflanze, die mein himmlischer Vater nicht gepflanzt
        hat, soll ausgerottet werden. '
      verse: 13
    - text: 'Laß sie! Sie sind blinde Blindenführer. Wenn aber ein Blinder den anderen
        führt, so fallen sie beide in die Grube." '
      verse: 14
    - text: 'Da nahm Petrus das Wort und sprach zu ihm: "Deute uns dies Gleichnis!" '
      verse: 15
    - text: 'Er erwiderte: "Seid ihr denn auch noch immer so unverständig? '
      verse: 16
    - text: 'Seht ihr nicht ein, daß alles, was zum Munde eingeht, in den Magen kommt
        und dann durch den Darm ausgeschieden wird? '
      verse: 17
    - text: 'Was aber zum Munde ausgeht, das kommt aus dem Herzen, und das macht den
        Menschen unrein. '
      verse: 18
    - text: 'Denn aus dem Herzen kommen böse Gedanken: Mord, Ehebruch, Unzucht, Diebstahl,
        falsches Zeugnis und Verleumdung. '
      verse: 19
    - text: 'Hierdurch wird der Mensch verunreinigt. Aber mit ungewaschenen Händen
        essen, das macht den Menschen nicht unrein." '
      verse: 20
    - text: 'Dann verließ Jesus jene Gegend und begab sich in das Gebiet von Tyrus
        und Sidon. '
      verse: 21
    - text: 'Und sieh, eine Kananiterin aus jener Landschaft kam zu ihm; die fing
        an zu rufen: "Herr, Sohn Davids, erbarme dich mein! Meine Tochter wird von
        einem bösen Geist arg gequält." '
      verse: 22
    - text: 'Er aber erwiderte ihr kein einziges Wort. Da traten seine Jünger zu ihm
        mit der Bitte: "Fertige sie doch ab! Sie schreit ja hinter uns her." '
      verse: 23
    - text: 'Er aber antwortete: "Ich bin nur zu den verirrten Schafen des Hauses
        Israel gesandt." '
      verse: 24
    - text: 'Da kam die Frau, fiel ihm zu Füßen und bat: "Herr, hilf mir!" '
      verse: 25
    - text: 'Er aber erwiderte: "Es wäre nicht recht, den Kindern das Brot zu nehmen
        und es den Hündchen hinzuwerfen." '
      verse: 26
    - text: 'Sie sprach: "Gewiß, Herr! Denn die Hündchen dürfen ja nur die Brocken
        fressen, die von ihrer Herren Tische fallen." '
      verse: 27
    - text: 'Da antwortete ihr Jesus: "O Weib, dein Glaube ist groß! Dir geschehe,
        wie du willst." Und zu der Stunde ward ihre Tochter gesund. '
      verse: 28
    - text: 'Dann verließ Jesus die Gegend und kam an das Ufer des Galiläischen Sees:
        er ging auf die Berghöhe und blieb dort. '
      verse: 29
    - text: 'Da kamen viele Leute zu ihm; die brachten Lahme, Blinde, Stumme Krüppel
        und viele andere Kranke und legten sie zu seinen Füßen nieder. Und er heilte
        sie. '
      verse: 30
    - text: 'Da wunderten sich die Leute, als sie sahen, wie die Stummen redeten,
        die Krüppel genasen, die Lahmen gingen und die Blinden sahen. Und sie priesen
        den Gott Israels. '
      verse: 31
    - text: 'Da rief Jesus seine Jünger zu sich und sprach: "Mich jammert der Leute,
        denn sie sind nun schon drei Tage bei mir und haben nichts mehr zu essen;
        und hungrig mag ich sie nicht gehen lassen, sonst könnten sie unterwegs ermattet
        zusammenbrechen." '
      verse: 32
    - text: 'Seine Jünger sprachen zu ihm: "Woher sollen wir in dieser unbewohnten
        Gegend Brot genug bekommen, um so viele Menschen zu sättigen?" '
      verse: 33
    - text: 'Jesus fragte sie: Wieviel Brote habt ihr denn?" Sie sprachen: "Sieben
        und ein paar kleine Fische." '
      verse: 34
    - text: 'Da ließ er die ganze Schar sich auf die Erde lagern. '
      verse: 35
    - text: 'Dann nahm er die sieben Brote und die Fische, sprach das Dankgebet, brach
        sie und gab sie den Jüngern, die dann die Leute speisten. '
      verse: 36
    - text: 'So aßen alle und wurden satt. Die übriggebliebenen Brocken hob man vom
        Boden auf: sieben kleine Körbe voll. '
      verse: 37
    - text: 'Es hatten aber etwa viertausend Mann gegessen, ohne die Frauen und Kinder. '
      verse: 38
    - text: 'Dann ließ er die Menge gehen, stieg in sein Boot und kam in das Gebiet
        von Magadan. '
      verse: 39
  - chapter: 16
    verses:
    - text: 'Dort traten Pharisäer und Sadduzäer an ihn heran, um ihn auszuhorchen,
        und forderten ihn auf, er möge sie ein Wunderzeichen vom Himmel sehen lassen. '
      verse: 1
    - text: 'Er aber erwiderte ihnen: "(Am Abend sagt ihr: ''Es wird gutes Wetter,
        denn der Himmel ist gerötet'', '
      verse: 2
    - text: 'und frühmorgens: ''Heute wird es stürmisch, denn der Himmel ist rötlich
        und trübe.'' Des Himmels Aussehen wißt ihr zu deuten, und die Zeichen der
        Zeit versteht ihr nicht?) '
      verse: 3
    - text: 'Ein böses, gottvergessenes Geschlecht begehrt ein Zeichen; es wird ihm
        aber kein anderes Zeichen gegeben werden als das Zeichen des Propheten Jona."
        Damit wandte er sich von ihnen und ging weg. '
      verse: 4
    - text: 'Als die Jünger an das andere Ufer kamen, entdeckten sie, daß sie vergessen
        hatten, Brot mitzunehmen. '
      verse: 5
    - text: 'Da sprach Jesus zu ihnen: "Habt acht und hütet euch vor dem Sauerteig
        der Pharisäer und Sadduzäer!" '
      verse: 6
    - text: 'Die Jünger dachten bei sich und sprachen es auch gegeneinander aus: "Das
        sagt er, weil wir kein Brot mitgenommen haben." '
      verse: 7
    - text: 'Jesus merkte das und sprach: "Ihr Kleingläubigen, was macht ihr euch
        Gedanken darüber, daß ihr kein Brot mithabt? '
      verse: 8
    - text: 'Fehlt''s euch denn immer noch an Einsicht? Denkt ihr nicht an die fünf
        Brote für die Fünftausend, und wieviel große Körbe voll ihr noch mitgenommen
        habt? '
      verse: 9
    - text: 'Und denkt ihr nicht an die sieben Brote für die Viertausend, und wieviel
        kleine Körbe voll ihr noch mitgenommen habt? '
      verse: 10
    - text: 'Seht ihr denn nicht ein, daß ich bei meinen Worten nicht an Brot gedacht
        habe? Hütet euch aber vor dem Sauerteig der Pharisäer und Sadduzäer!" '
      verse: 11
    - text: 'Nun erst verstanden sie, daß er nicht gemeint hatte, sie sollten sich
        hüten vor dem Sauerteig der Brote, sondern vor der Lehre der Pharisäer und
        Sadduzäer. '
      verse: 12
    - text: 'Hierauf kam Jesus in das Gebiet von Cäsarea Philippi. Dort frage er seine
        Jünger: "Wofür halten die Leute den Menschensohn?" '
      verse: 13
    - text: 'Sie sprachen: "Die einen halten dich für Johannes den Täufer, die anderen
        für Elia, wieder andere für Jeremia oder sonst einen der Propheten." '
      verse: 14
    - text: 'Da sprach er zu ihnen: "Für wen haltet ihr mich denn?" '
      verse: 15
    - text: 'Simon Petrus antwortete: "Du bist der Messias, der Sohn Gottes, des Lebendigen." '
      verse: 16
    - text: 'Da erwiderte ihm Jesus: "Selig bist du, Simon, Jonas Sohn; denn nicht
        ein sterblicher Mensch von Fleisch und Blut hat dir dies offenbart, sondern
        mein Vater im Himmel. '
      verse: 17
    - text: 'Und ich sage dir: Du bist Petrus, und im Anschluß an diesen Stein will
        ich das Haus meiner Kirche bauen, und des Totenreiches Tore sollen sie nicht
        bezwingen. '
      verse: 18
    - text: 'Ich will dir die Schlüssel des Königreichs der Himmel geben: Was du auf
        Erden binden wirst, das soll im Himmel gebunden sein; und was du auf Erden
        lösen wirst, das soll im Himmel gelöst sein." '
      verse: 19
    - text: 'Dann schärfte er seinen Jüngern ein, sie sollten niemand sagen, daß er
        der Messias sei. '
      verse: 20
    - text: 'Von der Zeit an begann Jesus seinen Jüngern darzulegen: er müsse nach
        Jerusalem gehen und dort viel leiden von den Ältesten, Hohenpriestern und
        Schriftgelehrten; ja er müsse den Tod erdulden, aber am dritten Tag wieder
        auferstehen. '
      verse: 21
    - text: 'Da nahm ihn Petrus beiseite, begann ihm ernste Vorstellungen zu machen
        und sprach: "Gott bewahre, Herr! Das darf dir nimmermehr geschehen!" '
      verse: 22
    - text: 'Er aber wandte sich weg und sprach zu Petrus: "Mir aus den Augen, Satan!
        Du willst mich verführen! Denn du denkst nicht göttlich, sondern menschlich." '
      verse: 23
    - text: 'Dann sprach Jesus zu seinen Jüngern: "Wer mein Nachfolger sein will,
        der verleugne sich selbst und nehme sein Kreuz auf sich und folge mir. '
      verse: 24
    - text: 'Denn wer sein Leben retten will, der wird''s verlieren; wer aber sein
        Leben um meinetwillen verliert, der wird es gewinnen. '
      verse: 25
    - text: 'Was nützt es dem Menschen, wenn er die ganze Welt gewinnt und dabei sein
        Seelenheil verliert? Oder welchen Preis kann jemand zahlen, um sich damit
        sein Seelenheil zu erkaufen? '
      verse: 26
    - text: 'Denn der Menschensohn wird kommen in seines Vaters Herrlichkeit und in
        Begleitung seiner Engel; dann wird er einem jeden nach seinem Tun vergelten.
        Wahrlich, ich sage euch: Einige von denen, die hier stehen, sollen den Tod
        nicht schmecken, ehe sie den Menschensohn in seiner Königsherrschaft haben
        kommen sehen." '
      verse: 27
