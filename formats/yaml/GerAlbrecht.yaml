  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paulus, durch Gottes Willen ein Apostel Christ Jesu, begrüßt die Heiligen
        (in Asien?), die auch an Christus Jesus gläubig sind. '
      verse: 1
    - text: 'Gnade sei mit euch und Friede von Gott, unserem Vater, und dem Herrn
        Jesus Christus! '
      verse: 2
    - text: 'Gepriesen sei der Gott und Vater unseres Herrn Jesus Christus! Er hat
        vom Himmel aus in Christus uns gesegnet mit einer Gnadenfülle durch den Geist. '
      verse: 3
    - text: 'Bereits vor Grundlegung der Welt hat er uns auserwählt in Christus, damit
        wir vor ihm wären heilig und unsträflich. '
      verse: 4
    - text: 'In seiner Liebe hat er uns vorausbestimmt zu seinen Kindern durch Jesus
        Christus, nach dem Wohlgefallen seines Willens. '
      verse: 5
    - text: 'So wird verherrlicht seine wunderbare Gnade, die er uns hat geschenkt
        in dem Geliebten. '
      verse: 6
    - text: 'Weil wir mit ihm vereint sind, haben wir Befreiung aus der Schuldhaft
        durch sein Blut: Vergebung unserer Sünden. So reich ist seine Gnade! '
      verse: 7
    - text: 'Die hat er uns in Fülle mitgeteilt, indem er uns geziert mit mannigfacher
        Weisheit und Erkenntnis. '
      verse: 8
    - text: 'Denn das Geheimnis seines Willens ist uns kundgeworden. '
      verse: 9
    - text: 'Das ist geschehen nach jenem Rat, den er gefaßt und in der Zeiten Fülle
        nach bestimmter Ordnung ausgeführt. Und wohin zielte dieser Ratschluß? Es
        sollte alles, was im Himmel und auf Erden ist, in Christus unter einem Haupt
        vereinigt werden. '
      verse: 10
    - text: 'In ihm sind wir auch Erben. Dazu sind wir vorherbestimmt nach einem Vorsatz
        dessen, der alles nach dem Rat seines Willens wirkt: '
      verse: 11
    - text: 'Wir Juden, die schon lang zuvor gehofft auf den Messias, wir sollten
        Gottes Herrlichkeit zum Ruhm gereichen. '
      verse: 12
    - text: 'Doch auch ihr Heiden habt gehört das Wort der Wahrheit, die Frohe Botschaft,
        die euch Rettung bringt, und ihr habt sie im Glauben aufgenommen. So steht
        ihr nun mit Christus in Gemeinschaft und seid mit dem verheißenen Heiligen
        Geist versiegelt worden. '
      verse: 13
    - text: 'Der ist das Angeld unseres Erbes, und er verbürgt uns die Befreiung,
        die Gottes Volk erlangen soll, damit man rühme Gottes Herrlichkeit. '
      verse: 14
    - text: 'Nachdem ich nun gehört von euerm Glauben an den Herrn Jesus und von der
        Liebe, die ihr habt zu allen Heiligen '
      verse: 15
    - text: 'so werde ich nicht müde, Gott für euch zu danken und euer zu gedenken,
        wenn ich bete. '
      verse: 16
    - text: 'Ich flehe zu dem Gott unseres Herrn Jesus Christus, dem Vater, der die
        Herrlichkeit verleiht, er möge euch den Geist der Weisheit schenken und der
        Offenbarung, damit ihr ihn erkennt. '
      verse: 17
    - text: 'Denn sind die Augen euers Herzens recht erleuchtet, dann könnt ihr auch
        verstehen, zu welcher Hoffnung ihr berufen seid, wie groß der Reichtum jenes
        herrlichen Erbes ist, das er den Heiligen verheißen hat, '
      verse: 18
    - text: 'und wie gewaltig seine Macht sich zeigt an uns, den Gläubigen. Hier wirkt
        dieselbe starke Kraft '
      verse: 19
    - text: 'die er bewiesen hat an Christus, als er ihn auferweckte von den Toten
        und ihn zu seiner Rechten setzte in der Himmelswelt. '
      verse: 20
    - text: 'Dort thront er nun, erhaben über alle Mächte und Gewalten, er haben über
        jede Kraft und Herrschaft, ja über alles, was es Hohes gibt in der Weltzeit
        und in der zukünftigen. '
      verse: 21
    - text: 'Alles hat Gott ihm unterworfen. Ihn aber, aller Dinge Haupt, hat er gesetzt
        zum Haupt der Kirche: '
      verse: 22
    - text: 'Sie ist sein Leib, und sie ergänzt ihn, der fort und fort in allen wird
        ergänzt. '
      verse: 23
  - chapter: 2
    verses:
    - text: 'Auch euch (hat Gott mit Christus lebendig gemacht). Ihr wart tot durch
        eure Übertretungen und Sünden. '
      verse: 1
    - text: 'Darin lebtet ihr einst nach der Weise dieser Welt, beeinflußt von dem
        Herrscher über die Macht der Finsternis: über jenen Geist, der jetzt wirksam
        ist in allen, die Gott nicht gehorchen. '
      verse: 2
    - text: 'Auch wir alle haben einst wie jene dahingelebt in den Begierden unseres
        Fleisches. Wir taten, was unser Fleisch und unsere (bösen) Gedanken lüstete,
        und obwohl durch unsere Geburt Kinder, waren wir doch ebenso wie alle anderen
        Menschen Gottes Zorngericht verfallen. '
      verse: 3
    - text: 'Gott aber, an Erbarmen reich, hat in seiner großen Liebe, womit er uns
        geliebt, '
      verse: 4
    - text: 'auch uns, die wir tot waren durch unsere Übertretungen, zugleich mit
        Christus lebendig gemacht — durch Gnade seid ihr gerettet! —, '
      verse: 5
    - text: 'und mit Christus Jesus hat er uns auferweckt und in die Himmelswelt versetzt. '
      verse: 6
    - text: 'So will er in den kommenden Zeiten den überschwenglichen Reichtum seiner
        Gnade kundmachen durch die Güte, die er uns in Christus Jesus erwiesen hat. '
      verse: 7
    - text: 'Denn aus Gnade habt ihr durch Glauben das Heil empfangen. Das ist nicht
        euer Verdienst, es ist Gottes Gabe. '
      verse: 8
    - text: 'Werke haben nichts damit zu tun, auf daß sich niemand rühme. '
      verse: 9
    - text: 'Denn sein Gebilde sind wir. In Christi Jesu Gemeinschaft sind wir dazu
        geschaffen worden, gute Werke zu vollbringen. Darin zu wandeln, hat uns Gott
        vorherbestimmt '
      verse: 10
    - text: 'Denkt nun daran: Ihr wart einst, äußerlich betrachtet, Heiden und wurdet
        von den sogenannten Beschnittenen, deren Beschneidung am Fleisch mit der Hand
        vollzogen wird, (verächtlich) mit dem Namen "Unbeschnittene" bezeichnet. '
      verse: 11
    - text: 'Damals hattet ihr keinen Christus, ihr wart ausgeschlossen von dem Bürgerrecht
        in Israel und dem Verheißungsbund fremd; daher hattet ihr auch keine Hoffnung
        und lebtet ohne Gott in dieser Welt dahin. '
      verse: 12
    - text: 'Jetzt aber, in der Gemeinschaft mit Christus Jesus, seid ihr, die ihr
        einst fern gestanden, durch Christi Blut nahe gebracht worden. '
      verse: 13
    - text: 'Er ist unser Friede. Er hat aus beiden (Juden und Heiden) eins gemacht
        und den sie trennenden Zaun hinweggeräumt. Denn er hat durch sein Fleisch
        die Feindschaft, '
      verse: 14
    - text: 'die das Gesetz mit seinen Geboten und Verordnungen zwischen ihnen erregte,
        für immer abgetan. so wollte er die beiden in sich selbst zu einem neuen Menschen
        umschaffen. Ja, er hat Frieden gestiftet '
      verse: 15
    - text: 'und beide, die in einem Leib vereinigt werden sollten, mit Gott versöhnt
        durch das Kreuz, an dem er ihre Feindschaft ertötet hat. '
      verse: 16
    - text: 'Dann ist er gekommen und hat euch, die ihr fern wart, und denen, die
        nahe standen, die Frohe Botschaft des Friedens verkündigt. '
      verse: 17
    - text: 'Denn durch ihn haben wir beide in einem Geist Zugang zum Vater. '
      verse: 18
    - text: 'So seid ihr nun nicht mehr Fremdlinge und Beisassen: nein, ihr seid Mitbürger
        der Heiligen und Gottes Hausgenossen. '
      verse: 19
    - text: 'Ihr seid auferbaut auf dem Grund der Apostel und Propheten, und Christus
        Jesus ist der Eckstein dieses Grundes. '
      verse: 20
    - text: 'In ihm ist der ganze Bau fest zusammengefügt und wächst so hinan zu einem
        heiligen Tempel in dem Herrn. '
      verse: 21
    - text: 'Ihn ihm werdet auch ihr (Heiden) miterbaut zu einer Wohnung Gottes im
        Geist. '
      verse: 22
  - chapter: 3
    verses:
    - text: 'Deshalb (beuge) ich Paulus, der Gefangene Christi Jesu für euch Heiden,
        (meine Knie vor dem Vater). — '
      verse: 1
    - text: 'Ihr habt gewiß gehört, welchen Auftrag mir Gott in seiner Gnade für euch
        gegeben hat: '
      verse: 2
    - text: 'Es ist mir durch besondere Offenbarung das Geheimnis kundgetan worden,
        wie ich davon schon vorher in Kürze geschrieben habe. '
      verse: 3
    - text: 'Wenn ihr das lest, so könnt ihr daraus erkennen, daß ich in dem Geheimnis
        Christi wohlbewandert bin. '
      verse: 4
    - text: 'Dies Geheimnis ist in früheren Zeiten den Menschenkindern nicht so deutlich
        kundgetan worden, wie es jetzt seinen heiligen Aposteln und Propheten durch
        den Geist enthüllt worden ist. '
      verse: 5
    - text: 'Die Heiden (das ist der Inhalt dieses Geheimnisses) erben mit (uns Juden).
        Sie gehören mit (uns) zu demselben Leibe (Christi) und haben mit (uns) teil
        an der Verheißung, die in Christus Jesus durch die Heilsbotschaft geschenkt
        wird. '
      verse: 6
    - text: 'Ein Diener dieser Botschaft bin ich geworden durch die unverdiente Gnade
        Gottes, die ich empfangen habe nach der Wirkung seiner Macht. '
      verse: 7
    - text: 'Mir, dem allergeringsten unter allen Heiligen, ist diese Gnade zuteil
        geworden: Ich soll den Heiden die Frohe Botschaft von dem unergründlichen
        Reichtum Christi verkündigen '
      verse: 8
    - text: 'und allen Lichten geben über das wahre Wesen jenes Geheimnisses, das
        von Ewigkeit her in Gott, dem Schöpfer aller Dinge, verborgen gewesen ist. '
      verse: 9
    - text: 'Denn jetzt soll durch die Kirche den Herrschaften und Gewalten der Himmelswelt
        die mannigfaltige Weisheit Gottes kundgetan werden. '
      verse: 10
    - text: 'Dies hat sich Gott schon seit ewigen Zeiten vorgenommen in Christus Jesus,
        unserem Herrn. '
      verse: 11
    - text: 'In seiner Gemeinschaft haben wir, erfüllt mit seinem Glauben, freudige
        Zuversicht und können uns (dem Vater) voll Vertrauen nahen. '
      verse: 12
    - text: 'So bitte ich euch denn: Werdet nicht mutlos bei den Trübsalen, die ich
        für euch dulde; sie bringen euch ja Ehre. — '
      verse: 13
    - text: 'Deshalb also beuge ich meine Knie vor dem Vater, '
      verse: 14
    - text: 'dem alle Geschöpfe im Himmel und auf Erden ihr Dasein danken. '
      verse: 15
    - text: 'Ich bitte ihn: er möge euch nach dem Reichtum seiner Herrlichkeit verleihen,
        durch seinen Geist mit Kraft gestärkt zu werden in dem inneren Menschen, '
      verse: 16
    - text: 'damit Christus durch den Glauben in euern Herzen Wohnung nehme. Dann
        werdet ihr auch in der Liebe festgewurzelt und gegründet. '
      verse: 17
    - text: 'Ja ihr könnt mit allen Heiligen die Liebe Christi in der Breite, Länge,
        Tiefe und Höhe erfassen, '
      verse: 18
    - text: 'und ihr vermögt diese Liebe zu erkennen, obwohl sie alle Schranken der
        Erkenntnis übersteigt. So sollt ihr endlich dahin kommen, erfüllt zu werden
        mit der ganzen Fülle Gottes. '
      verse: 19
    - text: 'Ihm aber, der durch seine Kraft, die in uns wirksam ist, unendlich mehr
        zu tun vermag, als wir bitten und verstehen, ihm sei Ehre in der Kirche und
        in Christus Jesus bis in alle Geschlechter der endlosen Zeiten der zukünftigen
        Welt! Amen. '
      verse: 20
