  - chapter: 8
    verses:
    - text: 'Saulus billigte die Ermordung des Stephanus. An jenem Tag brach eine
        große Verfolgung los gegen die Gemeinde in Jerusalem; und alle, mit Ausnahme
        der Apostel, zerstreuten sich über ganz Judäa und Samaria. '
      verse: 1
    - text: 'Einige fromme Heiden, die zum Judentum übergetreten waren, bestatteten
        Stephanus und hielten ihm zu Ehren eine große Totenklage. '
      verse: 2
    - text: 'Saulus aber wütete gegen die Gemeinde: er drang in die Häuser ein, schleppte
        Männer und Weiber weg und ließ sie ins Gefängnis werfen. '
      verse: 3
    - text: 'Die Zerstreuten zogen im Land umher und verkündigten das Wort. '
      verse: 4
    - text: 'So kam Philippus in die Stadt Samaria und predigte dort von Christus. '
      verse: 5
    - text: 'Die Bewohner zeigten einmütig Teilnahme für die Worte des Philippus,
        als sie ihm zuhörten und die Wunderzeichen sah, die er tat. '
      verse: 6
    - text: 'Denn mit lautem Geschrei fuhren unreine Geister von vielen Besessenen
        aus, auch zahlreiche Gelähmte und Krüppel wurden gesund. '
      verse: 7
    - text: 'Darüber herrschte große Freude in jener Stadt. '
      verse: 8
    - text: 'Nun hatte schon länger ein Mann, mit Namen Simon, in der Stadt Zauberei
        getrieben und die Einwohner Samarias in Staunen versetzt; denn er gab sich
        für etwas Großes aus. '
      verse: 9
    - text: 'Alle, klein und groß, hielten ihn hoch und sprachen: "Der Mann ist Gottes
        Kraft, ja die Kraft, die man die große nennt." '
      verse: 10
    - text: 'Sein Einfluß auf die Leute war deshalb so groß, weil er sie lange Zeit
        mit seinen Zauberkünsten betört hatte. '
      verse: 11
    - text: 'Als nun Philippus die Frohe Botschaft von Gottes Königreich und dem Namen
        Jesu Christi verkündigte, wurden die Leute gläubig, und Männer und Weiber
        ließen sich taufen. '
      verse: 12
    - text: 'Auch Simon ward gläubig und empfing die Taufe. Von da an war er ein steter
        Begleiter des Philippus, und als er die Zeichen und großen Wunder sah, die
        da geschahen, war er vor Staunen außer sich. '
      verse: 13
    - text: 'Als die Apostel in Jerusalem erfuhren, Samaria habe das Wort Gottes angenommen,
        da sandten sie Petrus und Johannes dorthin. '
      verse: 14
    - text: 'Diese kamen und beteten für die Gläubigen, daß sie den Heiligen Geist
        empfingen. '
      verse: 15
    - text: 'Denn er war noch auf keinen einzigen von ihnen gefallen, sondern sie
        waren nur in den Namen des Herrn Jesus getauft. '
      verse: 16
    - text: 'Da legten ihnen die beiden Apostel die Hände auf, und sie empfingen den
        Heiligen Geist. '
      verse: 17
    - text: 'Als Simon sah, daß durch die Handauflegung der Apostel der Heilige Geist
        gegeben wurde, bot er ihnen Geld an '
      verse: 18
    - text: 'und sprach: "Gebt mir auch diese Macht, daß jeder, dem ich die Hände
        auflege, den Heiligen Geist empfange!" '
      verse: 19
    - text: 'Petrus antwortete ihm: "Dein Geld fahre mit dir ins Verderben, weil du
        gemeint hast, Gottes Gabe lasse sich mit Geld erkaufen! '
      verse: 20
    - text: 'Du hast daran nicht Teil noch Erbe. Denn dein Herz ist nicht aufrichtig
        vor Gott. '
      verse: 21
    - text: 'Bekehre dich nun von dieser deiner Bosheit und bete zum Herrn: vielleicht
        findest du Vergebung für das, was du in deinem Herzen vorhast. '
      verse: 22
    - text: 'Denn ich sehe, du bist voll Gift und Galle und von den Ketten der Ungerechtigkeit
        gebunden." '
      verse: 23
    - text: 'Da antwortete Simon: "Betet ihr für mich zum Herrn, daß nichts von dem
        mich treffe, was ihr geredet habt!" '
      verse: 24
    - text: 'Als die beiden Apostel ein feierliches Zeugnis abgelegt und das Wort
        des Herrn verkündigt hatten, kehrten sie nach Jerusalem zurück und predigten
        (auf dem Weg dahin) in vielen samaritischen Orten die Frohe Botschaft. '
      verse: 25
    - text: 'Unterdes sprach ein Engel des Herrn zu Philippus: "Mache dich auf und
        gehe um die Mittagszeit auf die Straße, die von Jerusalem nach Gaza hinabführt!"
        — Der Weg ist einsam. — '
      verse: 26
    - text: 'Philippus machte sich auf und ging hin. Nun hatte gerade ein Mann aus
        Äthiopien, der als Großschatzmeister ein hoher Würdenträger der äthiopischen
        Königin Kandaze war, Jerusalem besucht, um dort anzubeten. '
      verse: 27
    - text: 'Der war jetzt auf dem Heimweg: er saß in seinem Wagen und las den Propheten
        Jesaja. '
      verse: 28
    - text: 'Da sprach der Geist zu Philippus: "Geh hin und mache dich heran an diesen
        Wagen!" '
      verse: 29
    - text: 'Als Philippus hin eilte, hörte er, wie der Äthiopier den Propheten Jesaja
        las. Da fragte er ihn: "Verstehst du denn auch, was du liest?" '
      verse: 30
    - text: 'Er antwortete: "Wie sollte ich das können, ohne daß es mir einer erklärt?"
        Dann lud er Philippus ein, sich zu ihm in den Wagen zu setzen. '
      verse: 31
    - text: 'Er las aber gerade den Schriftabschnitt: Man hat ihn wie ein Schaf zur
        Schlachtbank hingeführt; und wie ein Lamm vor seinem Scherer stumm ist, so
        hat er seinen Mund nicht aufgetan. '
      verse: 32
    - text: 'In seiner Niedrigkeit ward ihm gerechter Urteilsspruch versagt. Wer kann
        seine Zeitgenossen (in ihrer Bosheit) schildern? Denn man hat sein Leben von
        der Erde ausgerottet. '
      verse: 33
    - text: 'Der Schatzmeister fragte Philippus: "Ich bitte dich, sage mir, von wem
        redet der Prophet diese Worte: von sich selbst oder von einem anderen?" '
      verse: 34
    - text: 'Da tat Philippus seinen Mund auf und, ausgehend von dieser Schriftstelle,
        verkündigte er ihm die Frohe Botschaft von Jesus. '
      verse: 35
    - text: 'Als sie die Straße weiterfuhren, kamen sie zu einem Wasser. Da sagte
        der Schatzmeister: "Hier ist ja Wasser, was steht meiner Taufe im Weg?" '
      verse: 36
    - text: ' '
      verse: 37
    - text: 'Er ließ nun den Wagen halten, und beide, Philippus und der Schatzmeister,
        stiegen hinein in das Wasser, und Philippus taufte ihn. '
      verse: 38
    - text: 'Als sie wieder aus dem Wasser gestiegen waren, entrückte des Herrn Geist
        den Philippus. Der Schatzmeister sah ihn nicht mehr. Doch freudig zog er seines
        Weges weiter. '
      verse: 39
    - text: 'Philippus aber trat in Asdod auf. Von dort zog er von Stadt zu Stadt
        und verkündigte überall die Frohe Botschaft. So kam er nach Cäsarea. '
      verse: 40
  - chapter: 9
    verses:
    - text: 'Inzwischen schnaubte Saulus noch immer Drohung und Mord gegen die Jünger
        des Herrn. Er ging zu dem Hohenpriester '
      verse: 1
    - text: 'und bat ihn um Vollmachtsbriefe an die jüdischen Gemeinden in Damaskus,
        damit er die Anhänger Jesu, die er dort etwa fände, Männer und Weiber, in
        Ketten nach Jerusalem führen könne. Anf. 35 n.Chr. '
      verse: 2
    - text: 'Als er auf seiner Reise in die Nähe von Damaskus kam, umleuchtete ihn
        plötzlich vom Himmel her ein Lichtglanz. '
      verse: 3
    - text: 'Er fiel zu Boden und hörte eine Stimme, die sprach zu ihm: "Saul, Saul,
        warum verfolgst du mich?" '
      verse: 4
    - text: 'Er fragte: "Wer bist du, Herr?" Der antwortete: "Ich bin Jesus, den du
        verfolgst. '
      verse: 5
    - text: 'Nun steh auf und geh in die Stadt! Dort wird man dir sagen, was du tun
        sollst." '
      verse: 6
    - text: 'Die Männer, die mit ihm reisten, standen sprachlos da; denn sie hörten
        wohl die Stimme, sahen aber niemand. '
      verse: 7
    - text: 'Als sich Saulus vom Erdboden erhob und seine Augen wieder öffnete, konnte
        er nichts sehen. Da mußte man ihn bei der Hand nehmen und nach Damaskus führen. '
      verse: 8
    - text: 'Er blieb drei Tage blind und nahm weder Speise noch Trank zu sich. '
      verse: 9
    - text: 'Nun wohnte in Damaskus ein Jünger mit Namen Ananias. Zu dem sprach der
        Herr in einem Gesichte: "Ananias!" Er antwortete: "Hier bin ich, Herr!" '
      verse: 10
    - text: 'Der Herr fuhr fort: "Steh auf, geh in die sogenannte ''Gerade Straße''
        und frage dort in dem Haus des Judas nach einem Mann aus Tarsus, mit dem Namen
        Saulus! Der betet jetzt '
      verse: 11
    - text: 'und hat in einem Gesicht gesehen, wie ein Mann, mit Namen Ananias, bei
        ihm eintrat und ihm die Hände auflegte, damit er wieder sehend werde." '
      verse: 12
    - text: 'Ananias antwortete: "Herr, ich habe manche erzählen hören, wieviel Böses
        dieser Mann deinen Heiligen in Jerusalem zugefügt hat. '
      verse: 13
    - text: 'Und hier hat er Vollmacht von den Hohenpriestern, alle, die deinen Namen
        anrufen, in Fesseln zu schlagen." '
      verse: 14
    - text: 'Der Herr aber sprach zu ihm: "Geh hin! Denn dieser Mann ist ein Werkzeug,
        das ich mir erkoren habe, um meinen Namen zu den Heiden, zu Königen und zu
        den Kindern Israel zu bringen. '
      verse: 15
    - text: 'Denn ich selbst will ihm kundtun, wieviel er um meines Namens willen
        leiden muß." '
      verse: 16
    - text: 'Da ging Ananias hin. Er kam in das Haus, legte Saulus die Hände auf und
        sprach: "Bruder Saul, der Herr — Jesus, der dir auf deiner Wanderung erschienen
        ist — hat mich gesandt, damit du dein Augenlicht wiedererlangst und mit dem
        Heiligen Geist erfüllt werdest." '
      verse: 17
    - text: 'Sofort fiel es von seinen Augen ab wie Schuppen, und er konnte wieder
        sehen. Dann stand er auf und ließ sich taufen. '
      verse: 18
    - text: 'Er nahm auch Nahrung zu sich und erlangte seine Kräfte wieder. Als er
        einige Tage mit den Jüngern in Damaskus verkehrt hatte, '
      verse: 19
    - text: 'begann er sofort in den jüdischen Versammlungshäusern aufzutreten und
        zu verkündigen, daß Jesus der Sohn Gottes sei. '
      verse: 20
    - text: 'Alle Hörer waren außer sich vor Staunen und sprachen: "Ist das nicht
        der Mann, der in Jerusalem alle, die diesen Namen anrufen, zu vernichten suchte
        und der auch hierhergekommen ist in der Absicht, sie in Ketten zu den Hohenpriestern
        zu führen?" '
      verse: 21
    - text: 'Saulus aber erstarkte immer mehr (im Glauben) und brachte die Juden,
        die in Damaskus wohnten, außer Fassung, indem er nachwies, daß Jesus der Messias
        sei. '
      verse: 22
    - text: 'Nach geraumer Zeit beratschlagten die Juden, ihn zu töten. '
      verse: 23
    - text: 'Ihr Anschlag wurde Saulus kund. Da sie nun Tag und Nacht an den Toren
        Wache hielten, um ihn zu ermorden, nahmen ihn seine Schüler eines Nachts '
      verse: 24
    - text: 'und ließen ihn in einem Korb durch eine Öffnung der Stadtmauer hinunter. '
      verse: 25
    - text: 'So kam er nach Jerusalem. Dort versuchte er sich den Jüngern anzuschließen.
        Aber alle fürchteten sich vor ihm und wollten nicht glauben, daß er wirklich
        ein Jünger sei. '
      verse: 26
    - text: 'Da nahm sich Barnabas sein an: er führte ihn zu den Aposteln und erzählte
        ihnen, wie er auf seiner Reise den Herrn gesehen, daß dieser mit ihm geredet,
        und wie er in Damaskus in Jesu Namen freimütig gelehrt habe. '
      verse: 27
    - text: 'Seitdem stand er mit den Jüngern in Jerusalem in innigem Verkehr und
        trat im Namen des Herrn furchtlos auf. '
      verse: 28
    - text: 'Auch führte er Streitgespräche mit den griechisch redenden Juden. Die
        aber suchten ihn aus dem Weg zu räumen. '
      verse: 29
    - text: 'Als die Brüder das erfuhren, geleiteten sie ihn nach Cäsarea und entließen
        ihn von da nach Tarsus. '
      verse: 30
    - text: 'So lebte die Kirche in ganz Judäa, Galiläa und Samaria in Ruhe und Frieden.
        Sie erstarkte innerlich und wandelte in der Furcht des Herrn; dazu wuchs sie
        auch äußerlich durch den Beistand des Heiligen Geistes. '
      verse: 31
    - text: 'Als Petrus einst alle Heiligen besuchte, kam er auch zu denen, die in
        Lydda wohnten. '
      verse: 32
    - text: 'Dort fand er einen Mann mit Namen Äneas, der schon acht Jahre gelähmt
        zu Bett lag. '
      verse: 33
    - text: 'Zu dem sprach Petrus: "Äneas, Jesus der Messias macht dich gesund; steh
        auf und bringe dir dein Lager selbst in Ordnung!" Sofort erhob er sich. '
      verse: 34
    - text: 'Alle Leute in Lydda und Saron sahen ihn und bekehrten sich zum Herrn. '
      verse: 35
    - text: 'In Joppe wohnte eine Jüngerin mit Namen Tabitha — dies Wort bedeutet
        Gazelle —. Die widmete sich ganz der Liebestätigkeit und gab reichlich Almosen. '
      verse: 36
    - text: 'Gerade damals erkrankte sie und starb. Da wusch man ihre Leiche und bahrte
        sie in dem Obergemach des Hauses auf. '
      verse: 37
    - text: 'Die Jünger in Joppe, das nahe bei Lydda liegt, hatten erfahren, Petrus
        sei in Lydda. Darum sandten sie zwei Männer zu ihm mit der dringenden Bitte:
        "Komm ohne Säumen zu uns!" '
      verse: 38
    - text: 'Petrus machte sich auf und ging mit ihnen. Nach seiner Ankunft führte
        man ihn in das Obergemach. Da umringten ihn alle Witwen und zeigten ihm unter
        Tränen die Unterkleider und Obergewänder, wie sie "die Gazelle" zu machen
        pflegte, als sie noch bei ihnen war. '
      verse: 39
    - text: 'Petrus ließ alle aus dem Zimmer gehen, kniete nieder und betete. Dann
        wandte er sich zu dem Leichnam und sprach: "Tabitha, steh auf!" Da öffnete
        sie ihre Augen, und als sie Petrus erblickte, setzte sie sich aufrecht hin. '
      verse: 40
    - text: 'Er aber reichte ihr die Hand und half ihr, sich von ihrem Lager zu erheben.
        Dann rief er die Heiligen und die Witwen herein und gab sie ihnen lebendig
        wieder. '
      verse: 41
    - text: 'Dieser Vorfall ward in ganz Joppe bekannt, und viele wurden an den Herrn
        gläubig. '
      verse: 42
    - text: 'Petrus hielt sich dann noch längere Zeit in Joppe auf und wohnte bei
        einem Gerber namens Simon. '
      verse: 43
  - chapter: 10
    verses:
    - text: 'In Cäsarea lebte damals ein Mann, der hieß Kornelius. Er diente als Hauptmann
        in der sogenannten Italischen Schar. '
      verse: 1
    - text: 'Er war mit allen seinen Hausgenossen fromm und gottesfürchtig, tat dem
        (jüdischen) Volk viel Gutes und betete unablässig zu Gott. '
      verse: 2
    - text: 'Dieser Mann hatte eine himmlische Erscheinung. Um die neunte Tagesstunde
        sah er deutlich, wie ein Engel Gottes bei ihm eintrat, der ihm zurief: "Kornelius!" '
      verse: 3
    - text: 'Er starrte den Engel an und fragte voller Furcht: "Was wünschst du, Herr?"
        Der Engel antwortete ihm: "Deine Gebete und Liebeswerke sind zu Gott emporgestiegen,
        und er hat ihrer gnädig gedacht. '
      verse: 4
    - text: 'So sende nun Männer nach Joppe und laß einen gewissen Simon, mit dem
        Zunamen Petrus, holen! '
      verse: 5
    - text: 'Der ist zu Gast bei einem Gerber Simon, der ein Haus am Meer hat." '
      verse: 6
    - text: 'Als der Engel, der mit ihm geredet hatte, weggegangen war, rief Kornelius
        zwei von seinen Dienern und einen frommen Soldaten, der ihm treu ergeben war. '
      verse: 7
    - text: 'Er erzählte ihnen alles und sandte sie nach Joppe. '
      verse: 8
    - text: 'Am folgenden Tag, als diese auf dem Weg waren und sich schon der Stadt
        näherten, ging Petrus um die Mittagszeit auf das flache Dach des Hauses, um
        dort zu beten. '
      verse: 9
    - text: 'Er wurde sehr hungrig und wünschte etwas zu genießen. Während man ihm
        ein Mahl bereitete, kam eine Verzückung über ihn: '
      verse: 10
    - text: 'Er sah den Himmel offen und eine Art Gefäß daraus herabkommen, das einem
        großen Linnentuch glich und sich an vier Enden auf die Erde niederließ. '
      verse: 11
    - text: 'Darin waren alle Arten vierfüßiger und kriechender Tiere der Erde und
        Vögel des Himmels. '
      verse: 12
    - text: 'Zugleich rief ihm eine Stimme zu: "Steh auf, Petrus, schlachte und iß!" '
      verse: 13
    - text: 'Petrus aber antwortete: "Nun und nimmer, Herr! Denn ich habe nie etwas
        Gemeines und Unreines gegessen." '
      verse: 14
    - text: 'Da sprach eine Stimme zum zweitenmal zu ihm: "Was Gott gereinigt hat,
        das sieh du nicht als unrein an!" '
      verse: 15
    - text: 'Dies wiederholte sich dreimal. Dann wurde das Gefäß sogleich wieder zum
        Himmel emporgehoben. '
      verse: 16
    - text: 'Als Petrus über die Bedeutung des Gesichts, das er gehabt, noch bei sich
        im Zweifel war, in dem Augenblick standen die von Kornelius gesandten Männer,
        die sich nach Simons Haus durchgefragt hatten, an dem Toreingang, '
      verse: 17
    - text: 'riefen und erkundigten sich, ob Simon, mit dem Zunamen Petrus, da zu
        Gast sei. '
      verse: 18
    - text: 'Während Petrus noch immer über das Gesicht nachdachte, sprach der Geist
        zu ihm: "Sieh, drei Männer fragen nach dir. '
      verse: 19
    - text: 'So steh nun auf, geh hinab und zieh ohne Bedenken mit ihnen; denn ich
        habe sie gesandt!" '
      verse: 20
    - text: 'Da ging Petrus hinab und sprach zu den Männern: "Seht, ich bin es, den
        ihr sucht; was führt euch her?" '
      verse: 21
    - text: 'Sie erwiderten: "Der Hauptmann Kornelius, ein gerechter und gottesfürchtiger
        Mann, dem das ganze jüdische Volk ein gutes Zeugnis gibt, hat von einem heiligen
        Engel den göttlichen Befehl empfangen, dich in sein Haus holen zu lassen und
        zu hören, was du ihm zu sagen hast." '
      verse: 22
    - text: 'Da ließ sie Petrus eintreten und beherbergte sie. Tags darauf machte
        er sich mit ihnen auf den Weg, und einige Brüder aus Joppe begleiteten ihn. '
      verse: 23
    - text: 'Am folgenden Tag kamen sie in Cäsarea an. Kornelius wartete schon auf
        sie und hatte seine Verwandten und nächsten Freunde zu sich eingeladen. '
      verse: 24
    - text: 'Als Petrus in das Haus eintreten wollte, ging ihm Kornelius entgegen
        und fiel ihm ehrfurchtsvoll zu Füßen. '
      verse: 25
    - text: 'Petrus aber richtete ihn auf mit den Worten: "Steh auf, auch ich bin
        nur ein Mensch wie du!" '
      verse: 26
    - text: 'Dann ging er im Gespräch mit ihm ins Zimmer hinein. Dort fand er viele
        beisammen '
      verse: 27
    - text: 'und sprach zu ihnen: "Ihr wißt ganz genau, wie streng es einem Juden
        verboten ist, mit einem Heiden zu verkehren oder ihn zu besuchen. Mir aber
        hat Gott gezeigt, keinen Menschen als unheilig oder unrein anzusehen. '
      verse: 28
    - text: 'Deshalb bin ich auch ohne Widerrede gekommen, als ich gerufen wurde.
        Ich frage nun: Warum habt ihr mich holen lassen?" '
      verse: 29
    - text: 'Da antwortete Kornelius: "Jetzt genau vor vier Tagen um die neunte Stunde
        betete ich in meinem Haus, als plötzlich ein Mann in glänzendem Gewand vor
        mir stand '
      verse: 30
    - text: 'und sprach: ''Kornelius, dein Gebet ist erhört, und deiner Almosen ist
        vor Gott gedacht worden. '
      verse: 31
    - text: 'So sende denn nach Joppe und laß Simon, mit dem Zunamen Petrus, zu dir
        bitten. Der hält sich auf im Haus des Gerbers Simon nahe dem Meer: er soll
        kommen und mit dir reden.'' '
      verse: 32
    - text: 'Sofort sandte ich zu dir, und du hast recht getan, daß du gekommen bist.
        Jetzt sind wir alle hier vor Gottes Angesicht versammelt, um alles zu hören,
        was du in des Herrn Auftrag zu uns reden sollst." '
      verse: 33
    - text: 'Da tat Petrus seinen Mund auf und sprach: "Nun sehe ich deutlich ein,
        daß Gott kein Volk dem anderen vorzieht, '
      verse: 34
    - text: 'sondern daß ihm in jedem Volk alle, die ihn fürchten und Gerechtigkeit
        üben, willkommen sind. '
      verse: 35
    - text: 'Er hat seine Botschaft den Kindern Israel gesandt und Heil verkünden
        lassen durch Jesus Christus. Der ist ein Herr über alle. '
      verse: 36
    - text: 'Ihr wißt, was in ganz Judäa geschehen und ausgegangen ist von Galiläa
        nach der Taufe, die Johannes verkündigt hat: '
      verse: 37
    - text: 'Jesus von Nazaret, von Gott mit der Kraft des Heiligen Geistes gesalbt,
        ist von Ort zu Ort gezogen. Er hat Gutes getan und alle geheilt, die unter
        des Teufels Herrschaft standen; denn Gott war mit ihm. — '
      verse: 38
    - text: 'Und wir sind Zeugen all der Taten, die er im Land der Juden und in Jerusalem
        vollbracht hat. — Den haben sie ans Kreuz geschlagen und getötet. '
      verse: 39
    - text: 'Gott aber hat ihn am dritten Tag auferweckt '
      verse: 40
    - text: 'und ihn dann nicht dem ganzen Volk erscheinen lassen, sondern nur den
        Zeugen, die er vorher erwählt hatte. Diese Zeugen sind wir. Wir haben auch
        mit ihm gegessen und getrunken nach seiner Auferstehung von den Toten. '
      verse: 41
    - text: 'Und er hat uns geboten, dem Volk zu predigen und zu bezeugen, daß er
        von Gott bestimmt ist zum Richter der Lebendigen und der Toten. '
      verse: 42
    - text: 'Auf ihn weisen alle Propheten hin und bezeugen, daß durch seinen Namen
        alle, die an ihn glauben, Vergebung der Sünden empfangen sollen." '
      verse: 43
    - text: 'Während Petrus noch diese Worte sprach, fiel der Heilige Geist auf alle,
        die seiner Rede zuhörten. '
      verse: 44
    - text: 'Die Gläubigen jüdischer Herkunft aber, die mit Petrus gekommen waren,
        gerieten außer sich vor Staunen, als sie wahrnahmen, daß auch über die Heiden
        die Gabe des Heiligen Geistes ausgegossen wurde. '
      verse: 45
    - text: 'Denn sie hörten sie in Zungen reden und Gott preisen. Da sprach Petrus: '
      verse: 46
    - text: '"Kann man das Wasser der Taufe diesen hier verweigern, die den Heiligen
        Geist empfangen haben ebenso wie wir?" '
      verse: 47
    - text: 'Und er befahl, sie in dem Namen Jesu Christi zu taufen. Dann bat man
        ihn, noch einige Tage dazubleiben. '
      verse: 48
  - chapter: 11
    verses:
    - text: 'Die Apostel und die Brüder in Judäa erfuhren, auch die Heiden hätten
        das Wort Gottes angenommen. '
      verse: 1
    - text: 'Als nun Petrus nach Jerusalem zurückkehrte, stellten ihn die Gläubigen
        jüdischer Herkunft zur Rede '
      verse: 2
    - text: 'und warfen ihm vor: "Du bist zu Heiden gegangen und hast sogar mit ihnen
        gegessen." '
      verse: 3
    - text: 'Da erzählte ihnen Petrus der Reihe nach alles, was sich zugetragen hatte. '
      verse: 4
    - text: '"Ich war", so sagte er, "in der Stadt Joppe. Da hatte ich beim Gebet
        im Zustand der Verzückung ein Gesicht: Eine Art Gefäß, das einer großen Leinwand
        glich, ließ sich an vier Enden aus dem Himmel nieder und kam dicht zu mir. '
      verse: 5
    - text: 'Als ich in die Leinwand schaute und das Innere betrachtete, sah ich darin
        die vierfüßigen Tiere der Erde, die wilden Tiere, die kriechenden Tiere und
        die Vögel des Himmels. '
      verse: 6
    - text: 'Dann hörte ich eine Stimme zu mir sagen: ''Steh auf, Petrus, schlachte
        und iß!'' '
      verse: 7
    - text: 'Ich antwortete: ''Nun und nimmer, Herr! Denn in meinen Mund ist nie etwas
        Gemeines oder Unreines gekommen.'' '
      verse: 8
    - text: 'Da sprach eine Stimme vom Himmel zum zweitenmal: ''Was Gott gereinigt
        hat, das sieh du nicht als unrein an!'' '
      verse: 9
    - text: 'Dies wiederholte sich dreimal. Dann wurde alles wieder zum Himmel emporgezogen. '
      verse: 10
    - text: 'Gerade in dem Augenblick standen vor dem Haus, wo ich war, drei Männer,
        die von Cäsarea zu mir gesandt waren. '
      verse: 11
    - text: 'Da befahl mir der Geist, ohne Zaudern mit ihnen zu gehen. Es begleiteten
        mich auch diese sechs Brüder hier, und so kamen wir in jenes Mannes Haus. '
      verse: 12
    - text: 'Der erzählte uns, wie er in seinem Haus den Engel hatte stehen sehen,
        der zu ihm sprach: ''Sende nach Joppe und laß Simon, mit dem Zunamen Petrus,
        holen! '
      verse: 13
    - text: 'Der wird dir Dinge sagen, wodurch du mit allen deinen Hausgenossen das
        Heil erlangen wirst.'' '
      verse: 14
    - text: 'Als ich dann zu reden begann, fiel der Heilige Geist auf sie, gleichwie
        auf uns am Anfang. '
      verse: 15
    - text: 'Da dachte ich an das Wort des Herrn, wie er öfter sagte: ''Johannes hat
        mit Wasser getauft, ihr aber sollt mit dem Heiligen Geist getauft werden.'' '
      verse: 16
    - text: 'Hat ihnen Gott nun auf Grund des Glaubens an den Herrn Jesus Christus
        dieselbe Gabe geschenkt wie uns, konnte ich da Gott in seinem Tun hindern?" '
      verse: 17
    - text: 'Als sie das hörten, schwiegen sie. Sie gaben Gott die Ehre und sprachen:
        "So hat Gott auch den Heiden die Sinnesänderung verliehen, die zum Leben führt." '
      verse: 18
    - text: 'Die sich bei der Verfolgung nach dem Tod des Stephanus zerstreut hatten,
        zogen bis Phönizien, Zypern und Antiochia. Sie wandten sich mit ihrer Verkündigung
        nur an die Juden. '
      verse: 19
    - text: 'Doch einige von ihnen, die aus Zypern und Kyrene stammten, redeten nach
        ihrer Ankunft in Antiochia auch zu den Heiden und verkündigten ihnen den Herrn
        Jesus. '
      verse: 20
    - text: 'Dabei war des Herrn Hand mit ihnen: eine große Zahl ward gläubig und
        bekehrte sich zum Herrn. '
      verse: 21
    - text: 'Die Kunde von diesen Vorgängen kam zu den Ohren der Gemeinde in Jerusalem,
        und Barnabas wurde von dort nach Antiochia gesandt. '
      verse: 22
    - text: 'Als er hinkam und die Gnade Gottes sah, freute er sich und ermahnte sie
        alle, mit ganzem Herzen dem Herrn treu zu bleiben. '
      verse: 23
    - text: 'Denn er war ein trefflicher Mann, voll Heiligen Geistes und Glaubens.
        Und eine große Schar wurde für den Herrn gewonnen. '
      verse: 24
    - text: 'Barnabas begab sich dann nach Tarsus, um Saulus aufzusuchen. '
      verse: 25
    - text: 'Als er ihn gefunden hatte, führte er ihn nach Antiochia. Dort brachten
        sie ein ganzes Jahr in der Gemeinde zu und unterwiesen viele. In Antiochia
        gab man auch den Jüngern zum erstenmal den Namen "Christen". '
      verse: 26
    - text: 'Damals kamen Propheten von Jerusalem nach Antiochia. '
      verse: 27
    - text: 'Einer von ihnen, mit Namen Agabus, erhob sich (in der Gemeindeversammlung)
        und machte durch den Geist kund, es werde eine große Hungersnot über den ganzen
        Erdkreis kommen, die dann auch unter der Regierung Klaudius eintrat. '
      verse: 28
    - text: 'Die Jünger beschlossen nun, ein jeder nach seinen Mitteln, den Brüdern,
        die in Judäa wohnten, Hilfe zu senden. '
      verse: 29
    - text: 'Das taten sie auch und schickten (diese Liebesgabe) an die Ältesten durch
        Barnabas und Saulus. '
      verse: 30
  - chapter: 12
    verses:
    - text: 'Um jene Zeit richtete der König Herodes eine Verfolgung gegen einige
        Glieder der Gemeinde. '
      verse: 1
    - text: 'Er ließ Jakobus, den Bruder des Johannes, mit dem Schwert enthaupten. '
      verse: 2
    - text: 'Als er sah, daß dies den Juden gefiel, ließ er auch Petrus gefangennehmen.
        42 n.Chr. — Es waren gerade die Tage der ungesäuerten Brote. — '
      verse: 3
    - text: 'Als Petrus ergriffen war, ließ ihn Herodes ins Gefängnis werfen und von
        sechzehn Soldaten bewachen. Nach dem Passahfest wollte er in Gegenwart des
        Volkes das Urteil über ihn sprechen. '
      verse: 4
    - text: 'So ward denn Petrus im Kerker verwahrt. Die Gemeinde aber betete unablässig
        für ihn zu Gott. '
      verse: 5
    - text: 'In der Nacht vor dem Tag, wo Herodes die Gerichtsverhandlung halten wollte,
        schlief Petrus, mit zwei Ketten gebunden, zwischen zwei Soldaten, während
        draußen vor der Tür eine Wache stand. '
      verse: 6
    - text: 'Plötzlich erschien ein Engel des Herrn, und ein Licht erglänzte in der
        Zelle. Der Engel berührte die Seite des Petrus, weckte ihn und sprach: "Steh
        eilig auf!" Sofort fielen ihm die Ketten von seinen Händen. '
      verse: 7
    - text: 'Dann fuhr der Engel fort: "Gürte dich und zieh deine Schuhe an!" Das
        tat er. Nun sprach er weiter: "Wirf dir deinen Mantel um und folge mir!" '
      verse: 8
    - text: 'Petrus ging hinaus und folgte ihm. Er hielt aber des Engels Tun nicht
        für volle Wirklichkeit, sondern meinte, ein Traumgesicht zu haben. '
      verse: 9
    - text: 'Als sie an der ersten und der zweiten Wache vorbeigegangen waren, kamen
        sie an das eiserne Tor, das zur Stadt führte. Dies tat sich ihnen von selbst
        auf. Nun waren sie im Freien und bogen in eine Straße ein. Da mit einem Mal
        schied der Engel von ihm. '
      verse: 10
    - text: 'Jetzt kam Petrus zu sich selbst und sprach: "Nun weiß ich wirklich, daß
        der Herr seinen Engel gesandt und mich errettet hat von der Hand des Herodes
        und dem, was das jüdische Volk mit Ungeduld erwartet." '
      verse: 11
    - text: 'Nach einigem Nachdenken ging dann Petrus zu dem Haus der Maria, der Mutter
        des Johannes, mit dem Zunamen Markus, wo viele zum Gebet versammelt waren. '
      verse: 12
    - text: 'Als er an die Eingangspforte klopfte, erschien eine Magd, mit Namen Rhode,
        um zu hören, wer da sei. '
      verse: 13
    - text: 'Als sie des Petrus Stimme erkannte, vergaß sie vor lauter Freude, die
        Tür zu öffnen, sondern lief ins Haus und meldete, Petrus stehe an der Pforte. '
      verse: 14
    - text: 'Man antwortete ihr: "Du bist von Sinnen!" Sie aber behauptete bestimmt,
        es wäre so. Da sagte man: "Es ist sein Schutzengel." '
      verse: 15
    - text: 'Indes fuhr Petrus fort zu klopfen. Endlich öffneten sie. Sie sahen ihn
        und waren außer sich vor Freude. '
      verse: 16
    - text: 'Da gab er ihnen mit der Hand ein Zeichen, sie möchten schweigen, und
        erzählte ihnen, wie ihn der Herr aus dem Gefängnis geführt habe. Dann fügte
        er hinzu: "Verkündigt dies Jakobus und den Brüdern!" Damit verließ er sie
        und zog an einen anderen Ort. '
      verse: 17
    - text: 'Bei Tagesanbruch war der Schrecken der Soldaten nicht gering; sie fragten
        sich, was mit Petrus geschehen sein könne. '
      verse: 18
    - text: 'Herodes ließ ihn suchen, fand ihn aber nicht. Da verhörte er die Wächter
        und befahl, sie hinzurichten. Dann ging er von Judäa nach Cäsarea und nahm
        dort Aufenthalt. Anf. 44 '
      verse: 19
    - text: 'Nun war er den Bewohnern von Tyrus und Sidon bitter feind. Sie schickten
        jetzt gemeinsam Gesandte an ihn. Diese gewannen Blastus, des Königs Kammerherrn,
        für sich und baten, alle schädigenden Maßregeln einzustellen, weil ihr Land
        aus dem des Königs Lebensmittel bezog. '
      verse: 20
    - text: 'An einem bestimmten Tag hielt Herodes eine Ansprache an die Gesandten,
        während er im königlichen Prachtgewand auf dem Thron saß. '
      verse: 21
    - text: 'Da rief das Volk, das zugegen war: "Das ist ein Gott, der hier redet,
        und kein Mensch!" '
      verse: 22
    - text: 'Sofort schlug ihn ein Engel des Herrn, weil er Gott nicht die Ehre gegeben
        hatte: er erkrankte am Wurmfraß und verschied. '
      verse: 23
    - text: 'Das Wort Gottes aber breitete sich immer weiter aus, und die Zahl seiner
        Bekenner mehrte sich. '
      verse: 24
    - text: 'Als Barnabas und Saulus ihren Auftrag ausgerichtet hatten, kehrten sie
        aus Jerusalem zurück; Johannes, mit dem Zunamen Markus, begleitete sie. '
      verse: 25
  - chapter: 13
    verses:
    - text: 'Damals dienten in Antiochia bei der dortigen Gemeinde als Propheten und
        Lehrer: Barnabas, Symeon, genannt Niger, Luzius aus Kyrene, Manaen, ein Jugendgefährte
        des Vierfürsten Herodes, und Saulus. '
      verse: 1
    - text: 'Als sie eines Tages dem Herrn dienten und fasteten, sprach der Heilige
        Geist: "Sondert mir Barnabas und Saulus aus für das Werk, wozu ich sie berufen
        habe!" '
      verse: 2
    - text: 'Dann legten sie ihnen nach Fasten und Gebet die Hände auf und ließen
        sie ziehen. Okt. 46 n.Chr. '
      verse: 3
    - text: 'So von dem Heiligen Geist ausgesandt, gingen sie nach Seleuzia. Von dort
        fuhren sie zu Schiff nach Zypern. '
      verse: 4
    - text: 'Nach ihrer Ankunft in Salamis verkündigten sie in den jüdischen Versammlungshäusern
        Gottes Wort. Sie hatten Johannes als Gehilfen bei sich. '
      verse: 5
    - text: 'Sie durchzogen die ganze Insel bis nach Paphos. Da trafen sie einen jüdischen
        Zauberer und falschen Propheten, der hieß Barjesus. '
      verse: 6
    - text: 'Er war befreundet mit dem Statthalter Sergius Paulus, einem einsichtsvollen
        Mann. Dieser entbot Barnabas und Saulus zu sich und wünschte Gottes Wort zu
        hören. '
      verse: 7
    - text: 'Aber Elymas oder der Zauberer — denn dies bedeutet der Name — widerstand
        ihnen und suchte zu verhindern, daß der Statthalter den Glauben annahm. '
      verse: 8
    - text: 'Da blickte Saulus, der auch Paulus heißt, vom Heiligen Geist erfüllt,
        dem Zauberer ins Antlitz '
      verse: 9
    - text: 'und sprach zu ihm: "Du Mensch voll aller List und aller Tücke, du Teufelssohn
        und Feind aller Gerechtigkeit, willst du denn nicht aufhören, die geraden
        Wege des Herrn zu verkehren? '
      verse: 10
    - text: 'Nun aber soll des Herrn Hand dich schlagen: du wirst erblinden und das
        Sonnenlicht eine Zeitlang nicht sehen." Sofort fiel Dunkelheit und Finsternis
        auf ihn, und als er hinauswankte, bat er die Leute, ihn an der Hand zu führen. '
      verse: 11
    - text: 'Als der Statthalter dies sah, wurde er gläubig, und er staunte ob der
        Lehre des Herrn. '
      verse: 12
    - text: 'Paulus und seine Begleiter schifften sich dann in Paphos ein und kamen
        nach Perge in Pamphylien. Dort verließ sie Johannes und kehrte nach Jerusalem
        zurück. '
      verse: 13
    - text: 'Sie aber zogen von Perge weiter und kamen nach Antiochia in Pisidien.
        Am Sabbat gingen sie in das jüdische Versammlungshaus und nahmen dort Platz. '
      verse: 14
    - text: 'Nach der Vorlesung des Gesetzes und der Propheten ließen ihnen die gottesdienstlichen
        Vorsteher sagen: "Liebe Brüder, wenn ihr etwas zur Erbauung der Gemeinde zu
        sagen habt, so redet!" '
      verse: 15
    - text: 'Da stand Paulus auf, winkte mit der Hand und sprach: "Ihr Israeliten
        und ihr Gottesfürchtigen, hört zu! '
      verse: 16
    - text: 'Der Gott dieses Volkes Israel hat unsere Väter auserwählt. Er hat das
        Volk gemehrt bei seinem Aufenthalt in Ägypten, und mit wunderbarer Macht hat
        er sie aus dem Land geführt. '
      verse: 17
    - text: 'Etwa vierzig Jahre ertrug er ihr Gebaren in der Wüste. '
      verse: 18
    - text: 'Dann vertilgte er sieben Völker im Land Kanaan und schenkte ihnen deren
        Land zum Erbe. '
      verse: 19
    - text: 'Das alles dauerte etwa 450 Jahre. Darauf gab er ihnen Richter bis auf
        den Propheten Samuel. '
      verse: 20
    - text: 'Da baten sie um einen König. Und Gott gab ihnen für vierzig Jahre Saul,
        den Sohn des Kis, einen Mann aus dem Stamm Benjamin. '
      verse: 21
    - text: 'Als er den verworfen hatte, erweckte er ihnen David zum König. Dem gab
        er auch ein gutes Zeugnis, indem er sprach: ''Gefunden habe ich David, Isais
        Sohn, einen Mann nach meinem Herzen; der wird alles tun, was ich gebiete.'' '
      verse: 22
    - text: 'Aus dem Geschlecht dieses Mannes hat Gott nun, wie er verheißen, für
        Israel in Jesus einen Retter kommen lassen. '
      verse: 23
    - text: 'Doch ehe dieser auftrat, hat Johannes dem ganzen Volk Israel eine Taufe
        verkündigt, die von einer Sinnesänderung begleitet sein mußte. '
      verse: 24
    - text: 'Als dann Johannes am Ende seiner Laufbahn stand, sprach er: ''Wofür ihr
        mich haltet, das bin ich nicht; doch seht, nach mir kommt einer, dem ich nicht
        wert bin, die Schuhe von seinen Füßen loszubinden.'' '
      verse: 25
    - text: 'Liebe Brüder, ihr, die ihr aus Abrahams Geschlecht stammt, und ihr Gottesfürchtigen,
        uns ist diese Heilsbotschaft gesandt worden. '
      verse: 26
    - text: 'Denn die Bewohner Jerusalems und ihre Obersten haben diesen Jesus nicht
        erkannt. Doch gerade dadurch, daß sie ihm das Urteil sprachen, haben sie die
        Worte der Propheten, die jeden Sabbat vorgelesen werden, zur Erfüllung gebracht. '
      verse: 27
    - text: 'Und obwohl sie keine Todesursache an ihm fanden, baten sie trotzdem Pilatus
        um seine Hinrichtung. '
      verse: 28
    - text: 'Als sie so alles, was von ihm geschrieben stand, vollendet hatten, nahmen
        sie ihn vom Kreuz herab und legten ihn ins Grab. '
      verse: 29
    - text: 'Gott aber hat ihn von den Toten auferweckt, '
      verse: 30
    - text: 'und viele Tage hindurch ist er denen, die mit ihm von Galiläa nach Jerusalem
        hinaufgezogen waren, erschienen: die sind nun seine Zeugen an das Volk. '
      verse: 31
    - text: 'Und wir verkünden euch die Frohe Botschaft: Die Verheißung, die Gott
        den Vätern einst gegeben, '
      verse: 32
    - text: 'hat er durch Jesu Auferweckung uns, ihren Kindern, nun erfüllt, wie es
        ja auch im zweiten Psalm heißt: ''Du bist mein Sohn, heute habe ich dich gezeugt.'' '
      verse: 33
    - text: 'Daß er aber nach seiner Auferweckung von den Toten nicht mehr der Verwesung
        anheimfallen wird, dies hat Gott in diesen Worten ausgesprochen: ''Ich will
        euch die dem David zugesagten heiligen, unwandelbaren Güter geben.'' '
      verse: 34
    - text: 'Deshalb heißt es auch an einer anderen Stelle: ''Du wirst nicht zugeben,
        daß dein Heiliger verwese.'' '
      verse: 35
    - text: 'Nun, David ist entschlafen, als er nach Gottes Willen seinen Zeitgenossen
        zum Segen gedient hatte; er ist zu seinen Vätern versammelt worden und verwest. '
      verse: 36
    - text: 'Den aber Gott auferweckt hat, der ist nicht verwest. '
      verse: 37
    - text: 'So wißt denn, ihr Brüder, daß euch durch diesen Jesus Vergebung der Sünden
        verkündigt wird. '
      verse: 38
    - text: 'Durch ihn wird jeder, der da glaubt, von allem losgesprochen, wovon ihr
        unter dem Gesetz Moses nicht befreit werden konntet. '
      verse: 39
    - text: 'Seht nun zu, daß euch nicht treffe, was in dem Buch des Propheten geschrieben
        steht: '
      verse: 40
    - text: 'Schaut, ihr Verächter, verwundert euch und werdet ganz zunichte; denn
        ich tue ein Werk in euern Tagen, ein Werk, das ihr nicht glauben würdet, wenn
        man''s euch erzählte." '
      verse: 41
    - text: 'Als Paulus und Barnabas den Gottesdienst verließen, bat man sie, am nächsten
        Sabbat über dieselben Dinge abermals zu reden. '
      verse: 42
    - text: 'Nach dem Schluß der Versammlung folgten viele Juden und gottesfürchtige
        Heiden Paulus und Barnabas. Diese redeten zu ihnen und ermahnten sie, fest
        bei der Gnade Gottes zu beharren. '
      verse: 43
    - text: 'Am kommenden Sabbat versammelte sich fast die ganze Stadt, um des Herrn
        Wort zu hören. '
      verse: 44
    - text: 'Als die Juden die vielen Menschen sahen, wurden sie von Neid erfüllt
        und widersprachen des Paulus Rede unter Lästerungen. '
      verse: 45
    - text: 'Da erklärten ihnen Paulus und Barnabas frei und offen: "Euch mußte zuerst
        Gottes Wort verkündigt werden. Weil ihr es aber von euch weist und euch selbst
        des ewigen Lebens nicht wert achtet, nun, so wenden wir uns zu den Heiden. '
      verse: 46
    - text: 'Denn so hat uns der Herr geboten: Ich habe dich gesetzt zum Licht für
        die Heiden, damit du Heil verbreitest bis ans Ende der Erde." '
      verse: 47
    - text: 'Als die Heiden dies hörten, freuten sie sich und priesen das Wort des
        Herrn, und alle, die zum ewigen Leben bestimmt waren, wurden gläubig. '
      verse: 48
    - text: 'Das Wort des Herrn verbreitete sich dann in der ganzen Gegend. '
      verse: 49
    - text: 'Die Juden aber reizten die vornehmen Frauen der Stadt, die sich zu ihrem
        Gottesdienst hielten, und die einflußreichsten Bürger auf. So erregten sie
        eine Verfolgung gegen Paulus und Barnabas und vertrieben sie aus ihrem Gebiet. '
      verse: 50
    - text: 'Da schüttelten diese den Staub von ihren Füßen gegen sie und zogen nach
        Ikonium. '
      verse: 51
    - text: 'Die Jünger aber wurden mehr und mehr mit Freude und Heiligem Geist erfüllt. '
      verse: 52
  - chapter: 14
    verses:
    - text: 'In Ikonium besuchten sie zusammen das jüdische Versammlungshaus und redeten
        dort mit solchem Erfolg, daß Juden und Heiden in großer Anzahl gläubig wurden. '
      verse: 1
    - text: 'Die Juden aber, die ungläubig blieben, regten die heidnische Bevölkerung
        auf und machten sie gehässig gegen die Brüder. '
      verse: 2
    - text: 'Paulus und Barnabas blieben geraume Zeit dort und wirkten unerschrocken
        im Vertrauen auf den Herrn, der für das Wort von seiner Gnade Zeugnis gab,
        indem er Zeichen und Wunder durch ihre Hände geschehen ließ. '
      verse: 3
    - text: 'Endlich spaltete sich die Bevölkerung der Stadt in zwei Parteien: die
        einen hielten es mit den Juden, die anderen mit den Aposteln. '
      verse: 4
    - text: 'Als diese erfuhren, daß die Heiden und die Juden im Einverständnis mit
        ihrer Obrigkeit damit umgingen, sie zu mißhandeln und zu steinigen, '
      verse: 5
    - text: 'da entflohen sie in die lykaonischen Städte Lystra und Derbe und deren
        Nachbarschaft. '
      verse: 6
    - text: 'Dort fuhren sie fort, die Frohe Botschaft zu verkünden. '
      verse: 7
    - text: 'In Lystra lebte damals ein Mann, der hatte keine Kraft in seinen Füßen;
        er war von Geburt lahm, mußte immer stillsitzen und hatte noch nie umhergehen
        können. '
      verse: 8
    - text: 'Da hörte er Paulus reden. Paulus sah ihn scharf an, und da er merkte,
        daß der Mann Vertrauen hatte, geheilt zu werden, '
      verse: 9
    - text: 'rief er ihm mit lauter Stimme zu: "Tritt aufrecht auf deine Füße!" Da
        sprang er auf und ging umher. '
      verse: 10
    - text: 'Als die Leute sahen, was Paulus getan, da riefen sie in ihrer Landessprache:
        "Die Götter sind in menschlicher Gestalt zu uns herabgekommen!" '
      verse: 11
    - text: 'Sie nannten Barnabas "Zeus" und Paulus "Hermes", weil er das Wort führte. '
      verse: 12
    - text: 'Der Priester des Zeus, der am Eingang der Stadt einen Tempel hatte, brachte
        Stiere und Kränze zu dem Stadttor und schickte sich an, zusammen mit dem Volk
        ein Opfer darzubringen. '
      verse: 13
    - text: 'Sobald die Apostel Paulus und Barnabas dies erfuhren, zerrissen sie ihre
        Kleider, eilten aus ihrem Haus, sprangen unter die Menge '
      verse: 14
    - text: 'und riefen: "Ihr Männer, warum tut ihr das? Auch wir sind Menschen ganz
        ebenso wie ihr. Wir bringen euch die Botschaft, daß ihr euch von diesen nichtigen
        Göttern zu dem lebendigen Gott wenden sollt, der den Himmel, die Erde und
        das Meer mit allem, was darinnen ist, geschaffen hat. '
      verse: 15
    - text: 'In den vergangenen Zeiten hat er alle Völker ihre eigenen Wege gehen
        lassen. '
      verse: 16
    - text: 'Trotzdem aber hat er euch durch seine Wohltaten von seinem Dasein Zeugnis
        gegeben: Er sendet euch vom Himmel Regen und fruchtbare Zeiten; so schenkt
        er euch reichlich Nahrung und erfüllt eure Herzen mit Freude." '
      verse: 17
    - text: 'Nur mit Mühe konnten sie durch diese Worte das Volk davon abbringen,
        ihnen zu opfern. '
      verse: 18
    - text: 'Später kamen Juden von Antiochia und Ikonium nach Lystra. Die verhetzten
        das Volk, steinigten Paulus und schleiften ihn zur Stadt hinaus, in der Meinung,
        er sei tot. '
      verse: 19
    - text: 'Als ihn aber die Jünger umringten, erhob er sich und kehrte in die Stadt
        zurück. Am folgenden Tag ging er mit Barnabas nach Derbe. '
      verse: 20
    - text: 'Als sie in dieser Stadt die Frohe Botschaft verkündigt und viele Jünger
        gewonnen hatten, kehrten sie nach Lystra, Ikonium und Antiochia zurück. Sommer
        48 n.Chr. '
      verse: 21
    - text: 'Überall stärkten sie die Seelen der Jünger, ermahnten sie, fest im Glauben
        zu beharren, und fügten hinzu: "Wir müssen durch viele Trübsale in Gottes
        Königreich eingehen." '
      verse: 22
    - text: 'Sie setzten auch in jeder Gemeinde Älteste ein und befahlen die Jünger
        unter Gebet und Fasten dem Herrn, an den sie gläubig geworden waren. '
      verse: 23
    - text: 'Dann zogen sie durch Pisidien und kamen nach Pamphylien. '
      verse: 24
    - text: 'Als sie in Perge das Wort des Herrn verkündigt hatten, gingen sie nach
        Attilia hinab. '
      verse: 25
    - text: 'Von da fuhren sie zu Schiff nach Antiochia. Dort waren sie ja einst der
        Gnade Gottes befohlen für die Arbeit, die sie nun vollendet hatten. '
      verse: 26
    - text: 'Nach ihrer Ankunft versammelten sie die Gemeinde und berichteten, wie
        Großes Gott durch sie gewirkt und daß er den Heiden die Tür des Glaubens aufgetan
        habe. '
      verse: 27
    - text: 'Sie blieben dann geraume Zeit bei den Jüngern in Antiochia. '
      verse: 28
  - chapter: 15
    verses:
    - text: 'Es kamen aber Leute aus Judäa dorthin, die lehrten die Brüder: "Wenn
        ihr euch nicht nach mosaischer Sitte beschneiden laßt, so könnt ihr nicht
        selig werden." '
      verse: 1
    - text: 'Mit diesen Leuten kamen Paulus und Barnabas in einen lebhaften Streit
        und Wortwechsel. Die Brüder bestimmten endlich, Paulus und Barnabas sollten
        mit einigen anderen aus der Gemeinde wegen dieser Streitfrage zu den Aposteln
        und Ältesten nach Jerusalem hinaufgehen. '
      verse: 2
    - text: 'Sie traten ihre Reise an, von einigen Gemeindegliedern (eine Strecke
        weit) geleitet. Anf. 49 n.Chr. Sie zogen durch Phönizien und Samaria, erzählten
        dort den Brüdern ausführlich von der Bekehrung der Heiden und machten ihnen
        allen damit eine große Freude. '
      verse: 3
    - text: 'Bei ihrer Ankunft in Jerusalem wurden sie von der Gemeinde, den Aposteln
        und den Ältesten herzlich empfangen; und sie erzählten, wie Großes Gott durch
        sie getan hatte. '
      verse: 4
    - text: 'Einige aber, die früher der pharisäischen Richtung angehört hatten und
        nun gläubig geworden waren, traten mit der Forderung auf: "Man muß die Heidenchristen
        beschneiden und von ihnen verlangen, daß sie das Gesetz Moses halten." '
      verse: 5
    - text: 'Da versammelten sich die Apostel und die Ältesten, um diese Frage zu
        erwägen. '
      verse: 6
    - text: 'Es wurde viel hin und her geredet. Endlich erhob sich Petrus und sprach
        zu ihnen: "Liebe Brüder, wie ihr selbst wißt, hat Gott mich schon vor langer
        Zeit unter euch dazu erwählt, daß die Heiden durch meinen Mund das Wort der
        Heilsbotschaft vernähmen und zum Glauben kämen. '
      verse: 7
    - text: 'Und Gott, der Herzenskündiger, hat sich zu ihnen bekannt und ihnen den
        Heiligen Geist gegeben ebenso wie uns. '
      verse: 8
    - text: 'So hat er zwischen uns und ihnen keinen Unterschied gemacht, als er durch
        den Glauben ihre Herzen gereinigt hatte. '
      verse: 9
    - text: 'Warum wollt ihr denn nun Gott versuchen und den Jüngern ein Joch auf
        den Hals legen, das weder unsere Väter noch wir haben tragen können? '
      verse: 10
    - text: 'Nein, durch die Gnade des Herrn Jesus glauben wir das Heil zu erlangen
        ganz ebenso wie sie." '
      verse: 11
    - text: 'Da schwiegen alle still, und man hörte nun dem Bericht zu, den Barnabas
        und Paulus von allen ihren Zeichen und Wundern gaben, die Gott unter den Heiden
        durch sie getan hatte. '
      verse: 12
    - text: 'Nach ihrem Bericht nahm Jakobus das Wort. "Liebe Brüder", so begann er,
        "hört mir zu! '
      verse: 13
    - text: 'Symeon hat erzählt, wie Gott den ersten Schritt getan, um aus den Heiden
        ein Volk zu gewinnen, das seinen Namen trägt. '
      verse: 14
    - text: 'Und dies stimmt mit den Worten der Propheten überein. Denn es steht geschrieben: '
      verse: 15
    - text: 'Später will ich wiederkehren und Davids zerfallene Hütte wiederherstellen.
        Ihre Trümmer will ich wieder aufbauen und sie wieder aufrichten, '
      verse: 16
    - text: 'damit die übrigen Menschen den Herrn suchen, nämlich alle Heiden, die
        nach meinem Namen genannt sind, spricht der Herr, der dieses tut. '
      verse: 17
    - text: 'Diese Weissagung ist von altersher bekannt. '
      verse: 18
    - text: 'Ich meine deshalb: Man soll den Heiden, die sich zu Gott bekehren, nicht
        unnötige Lasten aufbürden. '
      verse: 19
    - text: 'Wir wollen ihnen nur schreiben, sie sollen meiden: den Genuß von Götzenopferfleisch,
        die Ehe mit Heiden, das Fleisch von Tieren, die man in Schlingen fängt, und
        das Essen des Blutes geschlachteter Tiere. '
      verse: 20
    - text: 'Denn Mose hat seit unvordenklichen Zeiten in jeder Stadt seine eigenen
        Verkündiger, weil er in den Versammlungshäusern jeden Sabbat vorgelesen wird." '
      verse: 21
    - text: 'Da beschlossen die Apostel und die Ältesten im Einverständnis mit der
        ganzen Gemeinde, aus ihrer Mitte geeignete Männer zu wählen und sie mit Paulus
        und Barnabas nach Antiochia zu senden. Judas, mit dem Beinamen Barsabbas,
        und Silas, die bei den Brüdern in hohem Ansehen standen, wurden dazu bestimmt. '
      verse: 22
    - text: 'Ihnen gab man folgenden Brief mit: "Die Apostel und die Ältesten entbieten
        als Brüder den in Antiochia, Syrien und Zilizien wohnenden Brüdern aus den
        Heiden ihren Gruß. '
      verse: 23
    - text: 'Es ist uns kundgeworden, daß einige aus unserer Mitte, ohne daß sie Auftrag
        von uns empfangen hätten, auf eigene Hand ausgezogen sind und euch mit ihren
        Reden in euerm Gemüt aufs höchste beunruhigt haben. '
      verse: 24
    - text: 'Deshalb haben wir einmütig beschlossen, geeignete Männer auszuwählen
        und sie zu euch zu senden im Verein mit unseren lieben Freunden Barnabas und
        Paulus, '
      verse: 25
    - text: 'die ihr Leben für die Sache unseres Herrn Jesus Christus aufs Spiel gesetzt
        haben. '
      verse: 26
    - text: 'Wir senden euch nun Judas und Silas, die euch mündlich dieselbe Botschaft
        bringen werden. '
      verse: 27
    - text: 'Denn der Heilige Geist und wir haben es für gut befunden, euch weiter
        keine Last aufzulegen als diese notwendigen Bestimmungen: '
      verse: 28
    - text: 'ihr habt zu meiden den Genuß von Götzenopferfleisch, das Blut geschlachteter
        Tiere, das Fleisch von Tieren, die man in Schlingen fängt, und die Ehen mit
        Heiden. Wenn ihr euch davor hütet, so wird''s gut mit euch stehen. Lebt wohl!" '
      verse: 29
    - text: 'Die Abgesandten wurden von der Gemeinde entlassen und kamen nach Antiochia,
        wo sie die Schar der Jünger versammelten und das Schreiben übergaben. '
      verse: 30
    - text: 'Die Gemeinde las es und freute sich über den tröstlichen Zuspruch, den
        es enthielt. '
      verse: 31
    - text: 'Judas und Silas, die Propheten waren, trösteten auch ihrerseits die Brüder
        durch mannigfaltigen Zuspruch und stärkten sie im Glauben. '
      verse: 32
    - text: 'Nach einiger Zeit wurden sie von den Brüdern unter Segenswünschen verabschiedet,
        um zu denen, die sie gesandt hatten, zurückzukehren. '
      verse: 33
    - text: ' '
      verse: 34
    - text: 'Paulus aber und Barnabas blieben in Antiochia: sie lehrten und verkündigten
        noch mit vielen anderen das Wort des Herrn. '
      verse: 35
    - text: 'Nach einiger Zeit sprach Paulus zu Barnabas: "Laß uns doch die Brüder
        in allen Städten, wo wir das Wort des Herrn verkündigt haben, wieder besuchen,
        um zu sehen, wie es ihnen geht!" '
      verse: 36
    - text: 'Barnabas wollte auch Johannes, mit dem Beinamen Markus, mitnehmen. '
      verse: 37
    - text: 'Paulus aber hielt es nicht für richtig, ihn mitzunehmen, weil er sie
        einst in Pamphylien verlassen und sie nicht bei ihrer Arbeit begleitet hatte. '
      verse: 38
    - text: 'Über diese Frage kamen sie in einen heftigen Wortwechsel, so daß sie
        sich voneinander trennten. Während Barnabas mit Markus nach Zypern hinüberfuhr, '
      verse: 39
    - text: 'erkor sich Paulus den Silas zum Gefährten und, von den Brüdern der Gnade
        des Herrn befohlen, trat er seine Reise an. Frühling 49 n.Chr. '
      verse: 40
    - text: 'Er zog zunächst durch Syrien und Zilizien und stärkte dort die Gemeinden. '
      verse: 41
  - chapter: 16
    verses:
    - text: 'Dann kam er nach Derbe und nach Lystra. In Lystra war ein Jünger, mit
        Namen Timotheus; seine Mutter war eine (an Christus) gläubige Jüdin, sein
        Vater ein Heide. '
      verse: 1
    - text: 'Die Brüder in Lystra und Ikonium hatten eine gute Meinung von Timotheus. '
      verse: 2
    - text: 'Paulus wünschte ihn zum Reisebegleiter. Darum nahm er ihn und beschnitt
        ihn mit Rücksicht auf die Juden, die in jener Gegend wohnten. Denn sie wußten
        alle, daß sein Vater ein Heide war. '
      verse: 3
    - text: 'In allen Städten, wohin sie kamen, übergaben sie den Gläubigen die Verordnungen
        der Apostel und Ältesten in Jerusalem zur Befolgung. '
      verse: 4
    - text: 'So wurden die Gemeinden im Glauben gestärkt und wuchsen täglich an Zahl. '
      verse: 5
    - text: 'Sie durchzogen das phrygische und das galatische Land, weil ihnen der
        Heilige Geist verboten hatte, das Wort in Asien zu verkündigen. '
      verse: 6
    - text: 'An der Grenze Mysiens suchten sie nach Bithynien zu gelangen, aber der
        Geist Jesu erlaubte es ihnen nicht. '
      verse: 7
    - text: 'So zogen sie eilig durch Mysien und kamen an die Küste nach Troas. '
      verse: 8
    - text: 'Hier hatte Paulus des Nachts ein Traumgesicht: Ein Mazedonier stand vor
        ihm und bat ihn: "Komm nach Mazedonien und hilf uns!" '
      verse: 9
    - text: 'Als er dies Gesicht gehabt hatte, suchten wir sofort Gelegenheit, nach
        Mazedonien zu fahren; denn wir waren sicher, Gott habe uns dorthin gerufen,
        um den Leuten die Heilsbotschaft zu verkündigen. '
      verse: 10
    - text: 'So fuhren wir von Troas ab und schifften geradewegs nach Samothrake,
        tags darauf nach Neapolis. '
      verse: 11
    - text: 'Von da gingen wir nach Philippi, einer bedeutenden Römerstadt in jenem
        Bezirk Mazedoniens. In dieser Stadt blieben wir einige Tage. '
      verse: 12
    - text: 'Am Sabbat gingen wir aus dem Tor an einen Fluß, wo man sich zum Gebet
        zu versammeln pflegte. Wir setzten uns da nieder und redeten zu den Frauen,
        die sich eingefunden hatten. '
      verse: 13
    - text: 'Unter den Zuhörerinnen war eine mit Namen Lydia, eine Purpurhändlerin
        aus der Stadt Thyatira, eine Heidin, die am jüdischen Gottesdienst teilnahm.
        Ihr öffnete der Herr das Herz, so daß sie auf des Paulus Worte achtgab. '
      verse: 14
    - text: 'Als sie mit ihren Hausgenossen getauft worden war, lud sie uns ein und
        sprach: "Wenn ich nach euerm Urteil eine treue Jüngerin des Herrn bin, so
        kommt und wohnt in meinem Haus!" Wir gaben endlich ihrem Drängen nach. '
      verse: 15
    - text: 'Als wir eines Tages zu der Gebetsstätte gingen, begegnete uns eine Sklavin,
        die von einem Wahrsagergeist besessen war und ihren Herren durch das Voraussagen
        der Zukunft viel Geld einbrachte. '
      verse: 16
    - text: 'Die lief immer hinter Paulus und uns her und rief: "Diese Menschen sind
        Diener des höchsten Gottes, sie verkündigen euch den Weg zur Seligkeit." '
      verse: 17
    - text: 'Das tat sie viele Tage lang. Endlich aber wandte sich Paulus entrüstet
        zu ihr und sprach zu dem Geist: "Ich gebiete dir in dem Namen Jesu Christi,
        von ihr auszufahren!" Und auf der Stelle fuhr er aus. '
      verse: 18
    - text: 'Als nun ihre Herren sahen, daß sie keine Aussicht auf Gewinn mehr hatten,
        ergriffen sie Paulus und Silas und schleppten sie auf den Marktplatz vor die
        Obrigkeit. '
      verse: 19
    - text: 'Sie führten sie dort den beiden höchsten Stadtbeamten vor und sprachen:
        "Die Menschen hier bringen unsere Stadt in Aufregung. Sie sind Juden '
      verse: 20
    - text: 'und verkündigen Sitten und Gebräuche, die wir als Römer nicht annehmen
        und befolgen dürfen." '
      verse: 21
    - text: 'Auch die Volksmenge erhob sich gegen sie. Da ließen ihnen die Beamten
        die Kleider vom Leib reißen und befahlen, sie mit Ruten zu peitschen. '
      verse: 22
    - text: 'Als sie viele Geißelhiebe empfangen hatten, wurden sie ins Gefängnis
        geworfen, und der Gefängniswärter erhielt Befehl, sie an einem sicheren Ort
        zu verwahren. '
      verse: 23
    - text: 'Um diesen Befehl auszuführen, brachte er sie in den innersten Teil des
        Gefängnisses und spannte ihre Füße in den Block. '
      verse: 24
    - text: 'Um Mitternacht beteten Paulus und Silas und priesen Gott in Lobgesängen,
        und die Gefangenen hörten ihnen zu. '
      verse: 25
    - text: 'Plötzlich entstand ein so gewaltiges Erdbeben, daß das Gefängnis in seinen
        Grundfesten wankte. Sofort sprangen alle Türen auf, und die Ketten aller Gefangenen
        lösten sich. '
      verse: 26
    - text: 'Als der Gefangenenwärter aus dem Schlaf erwachte und die Gefängnistüren
        offenstehen sah, zog er sein Schwert und wollte sich das Leben nehmen; denn
        er meinte, die Gefangenen seien entflohen. '
      verse: 27
    - text: 'Da rief Paulus mit lauter Stimme: "Tue dir kein Leid an; denn wir sind
        noch alle hier!" '
      verse: 28
    - text: 'Jetzt ließ er sich Licht bringen, sprang in die Kerkerzelle und warf
        sich Paulus und Silas zitternd zu Füßen. '
      verse: 29
    - text: 'Dann führte er sie hinaus und sprach: "Ihr Herren, was muß ich tun, damit
        ich das Heil erlange?" '
      verse: 30
    - text: 'Sie antworteten ihm: "Glaube an den Herrn Jesus Christus, dann wirst
        du samt deinen Hausgenossen errettet werden!" '
      verse: 31
    - text: 'Nun verkündigten sie ihm und allen, die in seinem Haus waren, das Wort
        des Herrn. '
      verse: 32
    - text: 'Er aber nahm sie noch in derselben Nachtstunde mit sich und wusch ihre
        Wunden. Dann ließ er sich sofort mit all den Seinen taufen. '
      verse: 33
    - text: 'Danach führte er sie hinauf in seine Wohnung und bewirtete sie. Er freute
        sich mit seinem ganzen Haus, weil er an Gott gläubig geworden war. '
      verse: 34
    - text: 'Als es Tag ward, sandten die Stadtbeamten die Gerichtsdiener zu dem Gefangenenwärter
        mit dem Befehl: "Laß die beiden Leute frei!" '
      verse: 35
    - text: 'Der Gefangenenwärter teilte dies Paulus mit, indem er sagte: "Die Stadtbeamten
        haben Botschaft gesandt, daß ihr freigelassen werden sollt. So geht nun hin
        und zieht in Frieden!" '
      verse: 36
    - text: 'Paulus aber antwortete den Gerichtsdienern: "Die Stadtbeamten haben uns,
        die wir doch römische Bürger sind, ohne richterliches Urteil öffentlich geißeln
        und ins Gefängnis werfen lassen, und nun wollen sie uns ganz in der Stille
        ausweisen?, nein, sie sollen selbst kommen und uns hinausgeleiten!" '
      verse: 37
    - text: 'Die Gerichtsdiener meldeten diese Antwort den Stadtbeamten. Die erschraken,
        als sie hörten, es handle sich um römische Bürger. '
      verse: 38
    - text: 'Sie kamen nun und gaben ihnen gute Worte, führten sie aus dem Gefängnis
        und baten sie, die Stadt zu verlassen. '
      verse: 39
    - text: 'Als Paulus und Silas aus dem Kerker gegangen waren, begaben sie sich
        in das Haus der Lydia. Dort sahen sie die Brüder und ermunterten sie (zur
        Glaubenstreue). Dann verließen sie die Stadt. '
      verse: 40
  - chapter: 17
    verses:
    - text: 'Sie zogen die Straße über Amphipolis und Apollonia und kamen nach Thessalonich.
        Hier hatten die Juden ein Versammlungshaus. '
      verse: 1
    - text: 'Nach seiner Gewohnheit besuchte es Paulus, und an drei aufeinanderfolgenden
        Sabbaten hielt er Vorträge, '
      verse: 2
    - text: 'indem er auf Grund der Schrift darlegte und bewies, daß der Messias leiden
        und von den Toten auferstehen mußte, und "der Messias" — so betonte er — "ist
        der Jesus, den ich euch verkündige." '
      verse: 3
    - text: 'Einige Juden ließen sich überzeugen und schlossen sich Paulus und Silas
        an, dazu eine große Zahl gottesfürchtiger Heiden und viele vornehme Frauen. '
      verse: 4
    - text: 'Voll Neid darüber erkauften die Juden einige verworfene Gesellen aus
        dem Straßengesindel, rotteten mit ihrer Hilfe den Pöbel zusammen und brachten
        die Stadt in Aufregung. Dann zogen sie vor Jasons Haus und suchten dort nach
        Paulus und Silas, um sie zu dem versammelten Volk hinauszuführen. '
      verse: 5
    - text: 'Als sie beide nicht fanden, schleppten sie Jason und einige andere Brüder
        vor die Stadtoberen und schrien: "Diese Menschen, die das ganze Reich aufgewiegelt
        haben, sind nun auch hier bei uns, '
      verse: 6
    - text: 'und Jason hat sie aufgenommen! Alle diese Leute handeln des Kaisers Verordnungen
        zuwider; sie behaupten, ein anderer sei König: ein gewisser Jesus!" '
      verse: 7
    - text: 'Bei diesen Anklagen gerieten die Volksmenge und die Stadtoberen in große
        Unruhe; '
      verse: 8
    - text: 'und die Oberen ließen Jason und die anderen nicht eher gehen, als bis
        sie eine bestimmte Bürgschaft von ihnen empfangen hatten. '
      verse: 9
    - text: 'Sofort in der folgenden Nacht wurden Paulus und Silas von den Brüdern
        nach Beröa gesandt. Sie besuchten dort nach ihrer Ankunft das Versammlungshaus
        der Juden. '
      verse: 10
    - text: 'Die Juden in Beröa waren von edlerer Sinnesart als die in Thessalonich.
        Sie nahmen das Wort sehr willig auf und forschten täglich in der Schrift,
        um sich zu überzeugen, ob das, was sie gehört, damit auch wirklich übereinstimmte. '
      verse: 11
    - text: 'Viele von ihnen wurden gläubig, außerdem nicht wenige Heiden: Frauen
        der besseren Stände und Männer. '
      verse: 12
    - text: 'Als aber die Juden in Thessalonich erfuhren, daß Paulus Gottes Wort auch
        in Beröa verkündigt habe, kamen sie auch dorthin und hetzten den Pöbel zu
        Ruhestörungen auf. '
      verse: 13
    - text: 'Da sandten die Brüder Paulus sofort aus der Stadt und ließen ihn einen
        Weg einschlagen, als strebe er dem Meer zu. Silas und Timotheus blieben in
        Beröa zurück. '
      verse: 14
    - text: 'Die Brüder aber, die Paulus zu seiner Sicherheit begleiteten, blieben
        bei ihm, bis er nach Athen kam. Anf. 50 n.Chr. Von da kehrten sie (nach Beröa)
        zurück und nahmen den Auftrag an Silas und Timotheus mit, sie möchten so bald
        als möglich zu ihm kommen. '
      verse: 15
    - text: 'Während Paulus in Athen auf sie wartete, ergrimmte er in seinem Geiste,
        als er sah, wie die Stadt voll Götterbilder war. '
      verse: 16
    - text: 'Er sprach in dem jüdischen Versammlungshaus zu den Juden und auch zu
        den Heiden, die dort am Gottesdienst teilnahmen, und auf dem Markt redete
        er täglich mit denen, die er dort traf. '
      verse: 17
    - text: 'Auch einige epikureische und stoische Philosophen ließen sich mit ihm
        ein. Die einen sprachen: "Was will denn dieser Schwätzer sagen?" Andere meinten:
        "Er scheint ein Verkündiger ausländischer Gottheiten zu sein." Denn er verkündigte
        ihnen Jesus und die Auferstehung. '
      verse: 18
    - text: 'Eines Tages nahmen sie ihn freundlich bei der Hand, führten ihn auf den
        Areshügel und sprachen: "Dürfen wir erfahren, was das für eine neue Lehre
        ist, die du verkündigst? '
      verse: 19
    - text: 'Denn du erzählst da Dinge, die uns seltsam klingen. Wir möchten deshalb
        wissen, um was es sich hier handelt." '
      verse: 20
    - text: '- Alle Athener nämlich und die in der Stadt ansässigen Fremden waren
        stets nur darauf aus, das Neueste zu erzählen oder zu hören. — '
      verse: 21
    - text: 'Da trat Paulus mitten auf den Areshügel und sprach: "Ihr Männer von Athen,
        ich finde, daß ihr in euerm Gottesdienst in jeder Hinsicht sehr eifrig seid. '
      verse: 22
    - text: 'Denn als ich umherging und eure Heiligtümer ansah, entdeckte ich auch
        einen Altar mit der Inschrift: ''Dem unbekannten Gott.'' Diese Gottheit nun,
        die ihr verehrt, ohne sie zu kennen, die verkündige ich euch. '
      verse: 23
    - text: 'Der Gott, der die Welt mit allem, was darinnen ist, geschaffen hat, er,
        des Himmels und der Erde Herr, wohnt nicht in Tempeln, die mit Händen erbaut
        sind. '
      verse: 24
    - text: 'Er läßt sich auch nicht von Menschenhänden bedienen, als habe er irgend
        etwas nötig: er gibt ja allen Leben und Odem und alles, dessen sie bedürfen. '
      verse: 25
    - text: 'Er hat von einem Menschen alle Völker kommen und sie auf der ganzen Erde
        wohnen lassen; dazu hat er bestimmt, wie lange jedes Volk bestehen und wie
        weit sich sein Gebiet erstrecken soll. '
      verse: 26
    - text: 'Dies hat er getan, damit sie Gott suchen sollten, ob sie ihn vielleicht
        fühlen und finden möchten, da er ja nicht fern ist von jedem unter uns. '
      verse: 27
    - text: 'Denn nur weil wir so eng mit ihm verbunden sind, erfreuen wir uns des
        Lebens, können wir uns regen und bewegen und haben wir das Dasein. Darum haben
        auch einige eurer Dichter gesagt: Wir sind seines Geschlechts. '
      verse: 28
    - text: 'Da wir nun von dem Geschlecht Gottes sind, sollen wir nicht meinen, die
        Gottheit gleiche dem Gold, Silber oder Stein, woraus die Kunst und der Erfindergeist
        des Menschen Götterbilder herstellt. '
      verse: 29
    - text: 'Diese Zeiten der Unwissenheit hat Gott in seiner Gnade übersehen. Jetzt
        aber ruft er alle Menschen überall zur Sinnesänderung. '
      verse: 30
    - text: 'Denn er hat einen Tag bestimmt, wo er den Erdkreis richten will in Gerechtigkeit,
        und zwar durch einen Mann, den er dazu verordnet hat, und an den zu glauben
        er allen möglich macht, weil er ihn auferweckt hat von den Toten..." '
      verse: 31
    - text: 'Als sie aber von einer Auferstehung der Toten hörten, da begannen die
        einen zu spotten, während andere sagten: "Darüber wollen wir dich ein andermal
        hören." '
      verse: 32
    - text: 'So ging Paulus aus ihrer Mitte weg. '
      verse: 33
    - text: 'Einige aber schlossen sich ihm an und wurden gläubig, darunter Dionysius,
        ein Mitglied der obersten Gerichtsbehörde, eine Frau, mit Namen Damaris, und
        andere mit ihnen. '
      verse: 34
  - chapter: 18
    verses:
    - text: 'Darauf verließ Paulus Athen und kam nach Korinth. '
      verse: 1
    - text: 'Dort traf er einen Juden aus Pontus, namens Aquila, der mit seiner Frau
        Priszilla erst vor kurzem aus Italien gekommen war, weil (der Kaiser) Klaudius
        alle Juden aus Rom ausgewiesen hatte. Paulus trat mit beiden in Verkehr. '
      verse: 2
    - text: 'Da er dasselbe Handwerk hatte wie sie — das Zeltmachergewerbe —, so nahm
        er bei ihnen Wohnung und arbeitete mit ihnen. '
      verse: 3
    - text: 'Jeden Sabbat redete er in dem jüdischen Versammlungshaus und suchte Juden
        und Heiden zu gewinnen. '
      verse: 4
    - text: 'Als dann Silas und Timotheus aus Mazedonien eingetroffen waren, gab sich
        Paulus ganz der Verkündigung des Wortes hin und bezeugte den Juden eindringlich,
        daß Jesus der Messias sei. '
      verse: 5
    - text: 'Da sie aber widerstrebten und lästerten, schüttelte er den Staub seiner
        Kleider ab und sprach zu ihnen: "Euer Blut komme über euer Haupt! Ich trage
        keine Schuld. Von nun an wende ich mich an die Heiden." '
      verse: 6
    - text: 'Damit verließ er die jüdische Gemeinde und ging in das Haus eines gottesfürchtigen
        Heiden, namens Titus Justus, das ganz nahe bei dem jüdischen Versammlungshaus
        lag. '
      verse: 7
    - text: 'Krispus aber, der Vorsteher der jüdischen Gemeinde, wurde mit seinem
        ganzen Haus an den Herrn gläubig. Auch sonst kamen noch viele Korinther, die
        Paulus hörten, zum Glauben und ließen sich taufen. '
      verse: 8
    - text: 'In einem nächtlichen Traumgesicht sprach der Herr zu Paulus: "Fürchte
        dich nicht, sondern rede frei und schweige nicht! '
      verse: 9
    - text: 'Denn ich bin mit dir, und niemand soll seine Hand an dich legen, um dir
        ein Leid zu tun; denn ich habe ein großes Volk in dieser Stadt." '
      verse: 10
    - text: 'Paulus blieb ein Jahr und sechs Monate in Korinth und lehrte dort das
        Wort Gottes. '
      verse: 11
    - text: 'Als aber Gallio Statthalter von Achaja war, traten die Juden einmütig
        gegen Paulus auf, führten ihn vor den Richterstuhl und sprachen: '
      verse: 12
    - text: '"Dieser Mann verleitet die Leute, Gott zu dienen im Widerspruch mit unserem
        Gesetz." '
      verse: 13
    - text: 'Als sich nun Paulus verteidigen wollte, antwortete Gallio den Juden:
        "Wenn es sich um ein Verbrechen oder grobes Vergehen handelte, ihr Juden,
        so hätte ich einen vernünftigen Grund, auf eure Klage einzugehen. '
      verse: 14
    - text: 'Da es sich aber um Streitigkeiten handelt über eine Lehre, über besondere
        Namen und über euer Gesetz, so seht selbst zu, wie ihr damit fertig werdet!
        Ich will über diese Fragen nicht entscheiden." '
      verse: 15
    - text: 'Damit wies er sie von seinem Richterstuhl. '
      verse: 16
    - text: 'Da fielen sie alle über Sosthenes, den Vorsteher der jüdischen Gemeinde,
        her und schlugen ihn vor dem Richterstuhl, ohne daß Gallio dagegen einschritt. '
      verse: 17
    - text: 'Paulus blieb noch ziemlich lange in Korinth. Dann nahm er Abschied von
        den Brüdern und schiffte sich mit Priszilla und Aquila nach Syrien ein. Sept.
        51 n.Chr. Zuvor aber ließ er sich in Kenchreä sein Haupt scheren, denn er
        hatte ein Gelübde getan. '
      verse: 18
    - text: 'Nach der Landung in Ephesus ließ Paulus Priszilla und Aquila dort zurück.
        Er selbst besuchte die gottesdienstliche Versammlung der Juden und redete
        mit ihnen. '
      verse: 19
    - text: 'Sie baten ihn, noch länger dazubleiben. Aber darauf ging er nicht ein, '
      verse: 20
    - text: 'sondern er sagte ihnen Lebewohl und sprach: "Ich muß auf jeden Fall das
        kommende Fest in Jerusalem verleben; doch wenn es Gottes Wille ist, so kehre
        ich ein andermal zu euch zurück." So fuhr er ab von Ephesus. '
      verse: 21
    - text: 'Nach der Landung in Cäsarea ging er (nach Jerusalem) hinauf, begrüßte
        dort die Gemeinde und zog dann nach Antiochia hinab. '
      verse: 22
    - text: 'Nach einem kurzen Aufenthalt daselbst trat er eine neue Wanderung an:
        er durchzog das galatische Land und Phrygien von einem Ende bis zum anderen
        und stärkte alle Jünger im Glauben. Herbst 51 n.Chr. '
      verse: 23
    - text: 'Inzwischen war ein Jude, namens Apollos, aus Alexandria gebürtig, ein
        beredter Mann und wohlbewandert in der Schrift, nach Ephesus gekommen. '
      verse: 24
    - text: 'Der war über den "Weg des Herrn" unterrichtet, und glühend im Geist redete
        und lehrte er gründlich von Jesus, obwohl er nur die Taufe des Johannes kannte. '
      verse: 25
    - text: 'Dieser Mann begann in dem jüdischen Versammlungshaus mit Freimut zu predigen.
        Aquila und Priszilla, die ihn dort hörten, traten in Verkehr mit ihm und setzten
        ihm "Gottes Weg" noch gründlicher auseinander. '
      verse: 26
    - text: 'Als er dann die Absicht hatte, nach Achaja zu reisen, ermunterten ihn
        die Brüder (in Ephesus) dazu und schrieben den Jüngern (in Korinth), sie möchten
        ihn freundlich aufnehmen. Nach seiner Ankunft war er den Gläubigen durch Gottes
        Gnade zum großen Segen. '
      verse: 27
    - text: 'Denn in öffentlichen Unterredungen widerlegte er durch sein kräftiges
        Zeugnis die Einwürfe der Juden und wies aus der Schrift nach, daß Jesus der
        Messias sei. '
      verse: 28
  - chapter: 19
    verses:
    - text: 'Während sich Apollos in Korinth aufhielt, durchwanderte Paulus zunächst
        das gebirgige Binnenland (Kleinasiens) und kam dann an die Küste nach Ephesus.
        Dort fand er einige Jünger. Anf. 52 n.Chr. '
      verse: 1
    - text: 'Die fragte er: "Habt ihr den Heiligen Geist empfangen, nachdem ihr gläubig
        geworden seid?" Sie antworteten ihm: "Wir haben überhaupt noch nicht gehört,
        ob der Heilige Geist gekommen ist." '
      verse: 2
    - text: 'Da fragte er sie weiter: "Welche Taufe habt ihr denn empfangen?" Sie
        erwiderten: "Des Johannes Taufe." '
      verse: 3
    - text: 'Paulus sprach: "Johannes hat getauft mit einer Taufe, die von einer Sinnesänderung
        begleitet sein mußte, und er sagte dem Volk, sie sollten glauben an den, der
        nach ihm käme: an Jesus." '
      verse: 4
    - text: 'Als sie das hörten, ließen sie sich taufen in den Namen des Herrn Jesus. '
      verse: 5
    - text: 'Als ihnen dann Paulus die Hände auflegte, kam der Heilige Geist auf sie,
        und sie redeten in Zungen und weissagten. '
      verse: 6
    - text: 'Es waren ihrer im ganzen ungefähr zwölf Männer. '
      verse: 7
    - text: 'Paulus ging dann in das jüdische Versammlungshaus und predigte dort mit
        allem Freimut über Gottes Königreich. Drei Monate lang suchte er die Juden
        durch seine Reden zu überzeugen. '
      verse: 8
    - text: 'Als sich aber manche dagegen verstockten und, anstatt zu glauben, "den
        Weg" (des Herrn) vor der versammelten Gemeinde schmähten, da trennte er sich
        von ihnen. Er sonderte die Jünger (von der jüdischen Gemeinde) ab und hielt
        nun täglich (von der fünften bis zur zehnten Stunde) seine Lehrvorträge in
        dem Hörsaal eines gewissen Tyrannus. '
      verse: 9
    - text: 'Das dauerte zwei Jahre, so daß alle Bewohner Asiens, Juden sowohl wie
        Heiden, des Herrn Wort vernahmen. '
      verse: 10
    - text: 'Gott tat auch durch des Paulus Hände ganz ungewöhnliche Wunder: '
      verse: 11
    - text: 'sogar die Tücher, womit sich Paulus den Schweiß abgewischt, oder die
        Schürzen, die er bei der Arbeit getragen hatte, legte man auf die Kranken,
        die dann von ihren Leiden geheilt und von bösen Geistern befreit wurden. '
      verse: 12
    - text: 'Auch einige umherziehende jüdische Teufelsaustreiber versuchten bei solchen,
        die von bösen Geistern besessen waren, den Namen des Herrn Jesus anzurufen;
        sie gebrauchten dabei die Worte: "Ich beschwöre euch bei dem Jesus, den Paulus
        verkündigt." '
      verse: 13
    - text: 'So trieben es unter anderen die sieben Söhne eines Juden aus hohenpriesterlichem
        Geschlecht namens Skeuas. '
      verse: 14
    - text: 'Aber der böse Geist antwortete ihnen: "Jesus kenne ich, und von Paulus
        habe ich gehört; doch wer seid ihr?" '
      verse: 15
    - text: 'Damit sprang der Mensch, in dem der böse Geist war, auf sie los, überwältigte
        zwei von ihnen und mißhandelte sie so, daß sie ohne Kleider und voller Wunden
        aus dem Haus fliehen mußten. '
      verse: 16
    - text: 'Von diesem Vorfall hörten alle Juden und Heiden, die in Ephesus wohnten.
        Sie alle wurden von Schrecken ergriffen, und man fing an, den Namen des Herrn
        Jesus hoch zu ehren. '
      verse: 17
    - text: 'Nun kamen auch viele von denen, die schon früher gläubig geworden waren,
        und bekannten offen, was sie einst getrieben hatten. '
      verse: 18
    - text: 'Ja, nicht wenige von denen, die mit Zauberkünsten umgegangen waren, brachten
        ihre Zauberbücher herbei und verbrannten sie öffentlich. Als man ihren Wert
        berechnete, ergab sich der Betrag von fünfzigtausend Silberstücken. '
      verse: 19
    - text: 'In solcher Weise wuchs das Wort des Herrn mit Macht und erwies sich kräftig. '
      verse: 20
    - text: 'Nach diesen Ereignissen beschloß Paulus, über Mazedonien und Achaja nach
        Jerusalem zu reisen. "Wenn ich dort gewesen bin", so sprach er, "dann muß
        ich auch Rom sehen." '
      verse: 21
    - text: 'Er sandte zwei seiner Mitarbeiter, Timotheus und Erastus, nach Mazedonien
        voraus, während er selbst noch eine Zeitlang in Asien blieb. '
      verse: 22
    - text: 'Gerade damals entstand wegen der Lehre des Herrn ein großer Aufruhr. '
      verse: 23
    - text: 'Ein Silberschmied, mit Namen Demetrius, der in Silber kleine Nachbildungen
        des Tempels der Artemis verfertigte, verschaffte allen, die in diesem Erwerbszweig
        beschäftigt waren, einen nicht geringen Verdienst. '
      verse: 24
    - text: 'Eines Tages versammelte er diese Künstler und ihre Gehilfen und sprach
        zu ihnen: "Ihr wißt genau, wie einträglich unser Gewerbe ist. '
      verse: 25
    - text: 'Nun seht und hört ihr aber, wie dieser Paulus nicht nur in Ephesus, sondern
        fast in ganz Asien viele Leute durch seine Überredungskünste verführt hat,
        indem er behauptet: ''Das sind keine Götter, die man mit Händen macht!'' '
      verse: 26
    - text: 'Doch nicht nur unser Gewerbe droht in Mißachtung zu kommen, sondern auch
        das Heiligtum der großen Göttin Artemis ist in Gefahr, sein ganzes Ansehen
        zu verlieren; ja die Herrlichkeit dieser Göttin, die ganz Asien und der Erdkreis
        mit Anbetung ehren, droht bald in den Staub zu sinken." '
      verse: 27
    - text: 'Bei diesen Worten gerieten sie in Wut und fingen an zu schreien: "Groß
        ist die Artemis der Epheser!" '
      verse: 28
    - text: 'Ja, die ganze Stadt geriet in Aufregung, und alles stürmte in die Schauburg.
        Dorthin wurden auch die Mazedonier Gajus und Aristarchus, des Paulus Reisegefährten,
        mitgeschleppt. '
      verse: 29
    - text: 'Auch Paulus selbst wollte sich unter das Volk begeben, aber die Jünger
        ließen ihn nicht gehen. '
      verse: 30
    - text: 'Sogar einige hohe Beamte, die ihm gewogen waren, sandten zu ihm und ließen
        ihn dringend bitten, sich nicht in die Schauburg zu wagen. '
      verse: 31
    - text: 'Die Menge schrie indessen weiter, der eine dies, der andere das; denn
        die Versammlung war ganz in Aufregung, und die meisten wußten überhaupt nicht,
        warum man zusammengekommen war. '
      verse: 32
    - text: 'Da ließ man aus der Volksmenge einen gewissen Alexander, den die Juden
        vorgeschoben hatten, auf die Bühne der Schauburg hinuntergehen. Alexander
        winkte mit der Hand und schickte sich an, seine Glaubensgenossen vor dem Volk
        zu verteidigen. '
      verse: 33
    - text: 'Als man aber merkte, daß er ein Jude war, da schrien alle aus einem Munde
        etwa zwei Stunden lang: "Groß ist die Artemis der Epheser!" '
      verse: 34
    - text: 'Der Stadtkanzler brachte endlich die Menge zur Ruhe und sprach: "Ihr
        Männer von Ephesus, wer in aller Welt wüßte nicht, daß die Stadt Ephesus die
        Hüterin des Tempels der großen Artemis und ihres vom Himmel gefallenen Bildes
        ist? '
      verse: 35
    - text: 'Das kann doch niemand bestreiten. Deshalb solltet ihr ruhig bleiben und
        nichts Unbedachtes tun. '
      verse: 36
    - text: 'Ihr habt diese Männer da hergeführt, die doch weder Tempelräuber sind
        noch unsere Göttin lästern. '
      verse: 37
    - text: 'Haben aber Demetrius und seine Berufsgenossen wider jemand eine Beschwerde,
        nun, so gibt''s Gerichtstage und Statthalter: da mögen sie einander verklagen! '
      verse: 38
    - text: 'Und habt ihr sonst noch Anträge, so sollen die in der gesetzlichen Volksversammlung
        erledigt werden. '
      verse: 39
    - text: 'Wir laufen nämlich Gefahr, daß man uns des heutigen Vorfalls wegen als
        Aufrührer anklagt; denn es liegt kein Grund vor, womit wir diesen Auflauf
        rechtfertigen könnten." Mit diesen Worten löste er die Versammlung auf. '
      verse: 40
