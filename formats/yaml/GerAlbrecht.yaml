        um ewiges Leben mir zu erringen?" '
      verse: 17
    - text: 'Jesus antwortete ihm: "Warum nennst du mich gut? Niemand ist gut als
        Gott allein. '
      verse: 18
    - text: 'Du kennst ja die Gebote: Du sollst nicht morden, nicht ehebrechen, nicht
        stehlen, nicht falsches Zeugnis ablegen! Du sollst niemand um das Seine bringen!
        Ehre Vater und Mutter!" '
      verse: 19
    - text: 'Er sprach zu ihm: "Meister, dies alles habe ich treu erfüllt von meiner
        Jugend auf." '
      verse: 20
    - text: 'Da sah ihn Jesus voll Liebe an und entgegnete ihm: "Eins fehlt dir noch:
        geh hin, verkaufe deine Habe und gib das Geld den Armen; so wirst du einen
        Schatz im Himmel haben. Dann komm, nimm dein Kreuz und folge mir nach!" '
      verse: 21
    - text: 'Er aber ward traurig bei diesem Wort und ging bekümmert weg; denn er
        hatte ein großes Vermögen. '
      verse: 22
    - text: 'Da sah sich Jesus im Kreis um und sprach zu seinen Jüngern: "Wie schwer
        ist doch für die Reichen der Eingang in Gottes Königreich!" '
      verse: 23
    - text: 'Die Jünger waren über diese Worte betroffen. Doch Jesus wiederholte ihnen:
        "Kinder, wie schwer ist doch (für Leute die am Geld hängen,) der Eingang in
        Gottes Königreich! '
      verse: 24
    - text: 'Ein Kamel kommt leichter durch ein Nadelöhr als ein Reicher in Gottes
        Königreich." '
      verse: 25
    - text: 'Da erschraken sie noch mehr und sagten zueinander: "Ja, wer kann dann
        überhaupt gerettet werden?" '
      verse: 26
    - text: 'Jesus sah sie an und sprach: "Für Menschen ist das zwar unmöglich, doch
        nicht für Gott; denn für Gott ist alles möglich." '
      verse: 27
    - text: 'Da nahm Petrus das Wort und sprach zu ihm: "Siehe, wir haben alles aufgegeben
        und sind dir nachgefolgt." '
      verse: 28
    - text: 'Jesus erwiderte: "Wahrlich, ich sage euch: Jeder, der Haus, Geschwister,
        Eltern, Kinder oder Äcker fahren läßt aus Liebe zu mir und der Heilsbotschaft, '
      verse: 29
    - text: 'der soll dafür hundertfältig Ersatz empfangen: jetzt schon in dieser
        Welt empfängt er Häuser, Geschwister, Mütter, Kinder und Äcker, wenn auch
        unter Verfolgungen, und in der zukünftigen Welt das ewige Leben. '
      verse: 30
    - text: 'Doch in vielen Fällen werden die Ersten die Letzten und die Letzten die
        Ersten sein." '
      verse: 31
    - text: 'Sie waren auf dem Weg nach Jerusalem. Jesus ging seinen Jüngern kühn
        voran; sie aber waren voll Staunen. Auch andere, die ihm folgten, zeigten
        Furcht und Zagen. Da nahm er abermals die Zwölf allein und begann mit ihnen
        davon zu reden, was ihm widerfahren würde. '
      verse: 32
    - text: '"Jetzt", so sprach er, "gehen wir nach Jerusalem. Dort wird der Menschensohn
        den Hohenpriestern und den Schriftgelehrten überliefert werden. Die werden
        ihm zum Tod verurteilen und ihn dann den Heiden überantworten. '
      verse: 33
    - text: 'Die werden ihn verspotten und anspeien, ja sie werden ihn geißeln und
        töten; aber nach drei Tagen wird er auferstehen." '
      verse: 34
    - text: 'Da traten Jakobus und Johannes, die Söhne des Zebedäus, zu ihm mit den
        Worten: "Meister, wir möchten, daß du uns eine Bitte erfüllst." '
      verse: 35
    - text: 'Er sprach zu ihnen: "Was begehrt ihr von mir?" '
      verse: 36
    - text: 'Sie antworteten ihm: "Gewähre uns, daß wir einer zu deiner Rechten und
        einer zu deiner Linken neben dir sitzen in deiner Herrlichkeit." '
      verse: 37
    - text: 'Jesus erwiderte: "Ihr versteht nicht, um was ihr bittet. Könnt ihr den
        Kelch trinken, den ich trinken soll, oder die Taufe erleiden, die ich erleiden
        muß?" '
      verse: 38
    - text: 'Sie antworteten: "Ja, das können wir." Da sprach Jesus zu ihnen: "Den
        Kelch, den ich trinke, sollt ihr trinken, und die Taufe, die ich erleide,
        sollt ihr auch erleiden. '
      verse: 39
    - text: 'Aber den Sitz zu meiner Rechten oder zu meiner Linken kann ich euch nicht
        verleihen; der wird nur denen zuteil, für die er bestimmt ist." '
      verse: 40
    - text: 'Als die anderen Zehn dies hörten, äußerten sie ihren Unwillen über Jakobus
        und Johannes. '
      verse: 41
    - text: 'Da rief sie Jesus zu sich und sprach zu ihnen: "Ihr wißt, daß solche,
        die als Herrscher über die Völker gelten, unumschränkt über ihre Untertanen
        gebieten, und daß die Großen unter den Völkern die Untergebenen ihre Macht
        fühlen lassen. '
      verse: 42
    - text: 'So soll''s bei euch nicht sein. Im Gegenteil: wer unter euch groß sein
        will, der sei euer Diener; '
      verse: 43
    - text: 'und wer unter euch der Erste sein will, der sei aller Knecht! '
      verse: 44
    - text: 'Denn auch der Menschensohn ist nicht gekommen, um sich dienen zu lassen,
        sondern um selbst zu dienen und sein Leben dahinzugeben als Lösegeld für viele." '
      verse: 45
    - text: 'Dann kamen sie nach Jericho. Als er mit seinen Jüngern und einer großen
        Volksmenge Jericho verließ, da saß ein bekannter blinder Bettler, Bartimäus,
        des Timäus Sohn, am Weg. '
      verse: 46
    - text: 'Als er hörte, Jesus von Nazaret sei da, begann er laut zu rufen: "Sohn
        Davids, Jesus, erbarme dich mein!" '
      verse: 47
    - text: 'Da fuhren ihn viele mit rauhen Worten an, er solle schweigen. Aber er
        rief nur noch lauter: "Sohn Davids, erbarme dich mein!" '
      verse: 48
    - text: 'Da blieb Jesus stehen und sprach: "Ruft ihn her!" Nun riefen sie den
        Blinden und sprachen zu ihm: "Sei getrost, steh auf, er ruft dich." '
      verse: 49
    - text: 'Da warf er seinen Mantel ab, sprang auf und kam zu Jesus. '
      verse: 50
    - text: 'Jesus fragte ihn: "Was begehrst du von mir?" Der Blinde antwortete ihm:
        "Lieber Meister, gib mir das Augenlicht wieder!" '
      verse: 51
    - text: 'Jesus sprach zu ihm: "Geh hin, dein Glaube hat dich gesund gemacht!"
        Sofort ward er wieder sehend und folgte Jesus auf seiner Wanderung. '
      verse: 52
  - chapter: 11
    verses:
    - text: 'Als sie in die Nähe von Jerusalem kamen, nach Bethphage und Bethanien,
        an den Ölberg, da entsandte er zwei seiner Jünger '
      verse: 1
    - text: 'mit dem Auftrag: "Geht hin in das Dorf, das vor euch liegt! Gleich am
        Eingang werdet ihr ein Eselsfüllen angebunden finden, auf dem noch nie ein
        Mensch gesessen hat. Das bindet los und bringt es her! '
      verse: 2
    - text: 'Und fragt euch jemand: ''Was macht ihr da?'', so sprecht: ''Der Herr
        bedarf sein, und er schickt es gleich wieder her.''" '
      verse: 3
    - text: 'Da gingen sie hin, und auf der Dorfstraße fanden sie draußen an der Haustür
        ein Füllen angebunden; das banden sie los. '
      verse: 4
    - text: 'Doch einige von den Leuten, die da standen, fragten sie: "Was macht ihr
        da? Ihr bindet das Füllen los?" '
      verse: 5
    - text: 'Sie antworteten ihnen, wie Jesus geboten hatte. Da ließ man sie gewähren. '
      verse: 6
    - text: 'Sie brachten nun das Füllen zu Jesus, legten ihre Mäntel auf des Tieres
        Rücken, und er setzte sich darauf. '
      verse: 7
    - text: 'Viele Leute aber breiteten ihre Mäntel auf den Weg, andere hieben auf
        den Feldern grüne Zweige ab und streuten sie aus. '
      verse: 8
    - text: 'Und alle, die mitgingen — vorn im Zug und hinterdrein —, die riefen laut:
        "Heil! Gesegnet sei, der da kommt in dem Namen des Herrn! '
      verse: 9
    - text: 'Gesegnet sei das Königreich, das nun beginnt, das Königreich unseres
        Vaters David! Heil droben in der Höhe!" '
      verse: 10
    - text: 'So zog er in Jerusalem ein. Und er ging in den Tempel. Dort schaute er
        sich alles an. Erst in später Stunde ging er mit den Zwölfen hinaus nach Bethanien. '
      verse: 11
    - text: 'Als sie am anderen Morgen Bethanien verließen, empfand er Hunger. '
      verse: 12
    - text: 'Da sah er von weitem einen Feigenbaum, der Blätter hatte. Auf den ging
        er zu, um zu sehen, ob er Früchte darauf fände. Doch als er hinkam, fand er
        nichts als Blätter; denn die Jahreszeit für die (reifen Sommer-) Feigen war
        noch nicht da. '
      verse: 13
    - text: 'Da sprach er zu dem Baum: "In Zukunft soll man nie wieder Frucht von
        dir essen!" Und seine Jünger hörten diese Worte. '
      verse: 14
    - text: 'Dann kamen sie nach Jerusalem. Er ging in den Tempel und begann all,
        die dort verkauften und kauften, hinauszutreiben; die Tische der Wechsler
        und die Bänke der Taubenhändler stieß er um '
      verse: 15
    - text: 'und wollte nicht dulden, daß man ein Hausgerät über den Tempelplatz trüge. '
      verse: 16
    - text: 'Er wies sie darauf hin: "Steht nicht geschrieben: Mein Haus soll ein
        Bethaus heißen für alle Völker? Ihr aber habt eine Räuberhöhle daraus gemacht." '
      verse: 17
    - text: 'Das hörten die Schriftgelehrten und die Hohenpriester, und sie überlegten,
        wie sie ihn aus dem Weg räumen könnten. Denn sie hatten Furcht vor ihm, weil
        seine Lehre auf das ganze Volk einen tiefen Eindruck machte. '
      verse: 18
    - text: 'Wenn der Abend kam, pflegte er die Stadt zu verlassen. '
      verse: 19
    - text: 'Als sie früh am anderen Morgen an dem Feigenbaum vorüberkamen, sahen
        sie, wie er bis zur Wurzel verdorrt war. '
      verse: 20
    - text: 'Da erinnerte sich Petrus an Jesu Wort und sprach zu ihm: "Meister, sieh,
        der Feigenbaum, den du verflucht hast, ist verdorrt." '
      verse: 21
    - text: 'Darauf erwiderte ihnen Jesus: "Habt Glauben, von Gott gewirkt! '
      verse: 22
    - text: 'Denn wahrlich, ich sage euch: Wer zum dem Berg dort sagte: ''Heb dich
        von deiner Stelle und stürze dich ins Meer!'' und er zweifelte dabei nicht
        in seinem Herzen, sondern glaubte wirklich, daß es so geschähe nach seinem
        Wort, dem würde auch sein Wunsch erfüllt. '
      verse: 23
    - text: 'Darum sage ich euch: Alles, was ihr erfleht im Gebet, das soll euch auch
        werden, wenn ihr nur glaubt, ihr hättet es schon. '
      verse: 24
    - text: 'Und schickt ihr euch an zum Gebet, so vergebet allen, gegen die ihr etwas
        habt, damit euer Vater im Himmel auch euch eure Fehler vergebe." '
      verse: 25
    - text: ' '
      verse: 26
    - text: 'Sie kamen dann wieder nach Jerusalem. Als er dort im Tempel umherging,
        traten die Hohenpriester, die Schriftgelehrten und die Ältesten zu ihm '
      verse: 27
    - text: 'mit der Frage: "Mit welchem Recht tust du dies, oder wer hat dir das
        Recht zu solchem Tun gegeben?" '
      verse: 28
    - text: 'Jesus erwiderte ihnen: "Ich will euch auch eine Frage vorlegen. Darauf
        gebt mir Antwort! Dann will ich euch sagen, mit welchem Recht ich dies tue. '
      verse: 29
    - text: 'Stammte die Taufe des Johannes vom Himmel oder von Menschen? Antwortet
        mir!" '
      verse: 30
    - text: 'Da überlegten sie miteinander: "Sagen wir: ''vom Himmel'', so wird er
        fragen: ''Warum habt ihr ihm denn nicht geglaubt?'' '
      verse: 31
    - text: 'Oder sollen wir antworten: ''von Menschen''?" Das wagten sie nicht aus
        Furcht vor dem Volk; denn alle glaubten, Johannes sei wirklich ein Prophet
        gewesen. '
      verse: 32
    - text: 'Da erwiderten sie Jesus: "Wir wissen''s nicht." Darauf sprach Jesus zu
        ihnen: "So sage ich euch auch nicht, mit welchem Recht ich dies tue." '
      verse: 33
  - chapter: 12
    verses:
    - text: 'Dann begann er, zu ihnen in Gleichnissen zu reden: "Es pflanzte jemand
        einen Weinberg; er zog einen Zaun darum, grub eine Kelterkufe darin aus und
        baute einen Turm. Dann verpachtete er ihn an Winzer und ging außer Landes. '
      verse: 1
    - text: 'Zur Zeit der Weinlese sandte er einen seiner Knechte zu den Winzern,
        damit er von ihnen einen Teil der Weinbergsfrüchte abhole. '
      verse: 2
    - text: 'Die Winzer aber ergriffen diesen Knecht, schlugen ihn und schickten ihn
        mit leeren Händen heim. '
      verse: 3
    - text: 'Da sandte er noch einen anderen Knecht zu ihnen; dem schlugen sie den
        Kopf blutig und beschimpften ihn. '
      verse: 4
    - text: 'Wider sandte er einen anderen; den töteten sie. Dann sandte er noch viele
        andere aus; doch die einen schlugen sie, die anderen töteten sie. '
      verse: 5
    - text: 'Am Ende hatte er nur noch Einen, den er senden konnte: seinen geliebten
        Sohn. Den sandte er zuletzt zu ihnen, denn er dachte: vor meinem Sohn werden
        sie doch Ehrfurcht haben. '
      verse: 6
    - text: 'Die Winzer aber sprachen zueinander: ''Ha, da kommt der Erbe! Auf! Laßt
        uns ihn töten, dann wird das Erbe unser sein!'' '
      verse: 7
    - text: 'Und sie ergriffen ihn, töteten ihn und warfen seinen Leichnam aus dem
        Weinberg hinaus. '
      verse: 8
    - text: 'Was wird nun der Weinbergbesitzer tun? Er wird kommen und die Winzer
        töten und seinen Weinberg anderen geben. '
      verse: 9
    - text: 'Habt ihr nicht auch dies Schriftwort gelesen: Der Stein, den die Bauleute
        verworfen haben, der ist zum Eckstein geworden. '
      verse: 10
    - text: 'Dies ist eine Tat des Herrn, und sie ist wunderbar in unseren Augen?" '
      verse: 11
    - text: 'Da sannen sie darauf, ihn festzunehmen; denn sie hatten wohl gemerkt,
        daß er sie mit diesem Gleichnis treffen wollte. Aber sie fürchteten sich vor
        dem Volk. Darum verließen sie ihn und entfernten sich. '
      verse: 12
    - text: 'Darauf sandten sie einige von den Pharisäern und den Anhängern des Herodes
        zu ihm, die ihn in seinen eigenen Worten fangen sollten. '
      verse: 13
    - text: 'Die kamen zu ihm und sprachen voll Tücke: "Meister, wir wissen, du bist
        aufrichtig und nimmst auf niemand Rücksicht; denn Menschengunst gilt nicht
        bei dir, du lehrst vielmehr in aller Wahrheit Gottes Weg. Darf man dem Kaiser
        Steuer zahlen oder nicht?" '
      verse: 14
    - text: 'Er aber durchschaute ihre Falschheit und sprach zu ihnen: "Was versucht
        ihr mich? Reicht mir einen Silberling! Laßt sehen!" '
      verse: 15
    - text: 'Sie reichten ihm einen. Dann fragte er sie: "Wessen Bild und Inschrift
        steht hier?" Sie erwiderten ihm: "Des Kaisers." '
      verse: 16
    - text: 'Da sprach Jesus zu ihnen: "So gebt dem Kaiser, was dem Kaiser gebührt,
        und Gott, was Gott gebührt!" Und sie verwunderten sich über ihn. '
      verse: 17
    - text: 'Dann kamen Sadduzäer zu ihm, die da behaupteten, es gebe keine Auferstehung,
        und legten ihm eine Frage vor. '
      verse: 18
    - text: '"Meister", so sprachen sie, "Mose hat uns vorgeschrieben: Stirbt einem
        der Bruder und hinterläßt der ein Weib, aber keine Kinder, so soll sein Bruder
        die verwitwete Schwägerin zum Weib nehmen und (mit ihr) seinem (verstorbenen)
        Bruder Nachkommen erwecken. '
      verse: 19
    - text: 'Nun waren da sieben Brüder. Der erste nahm ein Weib und starb kinderlos. '
      verse: 20
    - text: 'Da nahm der zweite Bruder die Witwe; doch auch er starb kinderlos. Ebenso
        der dritte '
      verse: 21
    - text: 'und alle sieben: Nachkommen hatte keiner. Zuletzt von allen starb auch
        die Frau. '
      verse: 22
    - text: 'Bei der Auferstehung nun, wenn sie alle auferstehen, — wem von ihnen
        wird sie da als Gattin angehören? Denn alle sieben haben sie ja zur Frau gehabt." '
      verse: 23
    - text: 'Jesus antwortete ihnen: "Seid ihr nicht deshalb im Irrtum, weil ihr die
        Schrift nicht kennt noch Gottes Macht? '
      verse: 24
    - text: 'Denn wenn die Menschen von den Toten auferstehen, so freien sie nicht
        noch lassen sie sich freien, sondern sie sind wie die Engel im Himmel. '
      verse: 25
    - text: 'Was aber die Auferstehung der Toten betrifft, habt ihr da nicht gelesen,
        wie Gott im Buch Mose, in der Geschichte vom Dornbusch, zu Mose gesprochen
        hat: Ich bin der Gott Abrahams, der Gott Isaaks und der Gott Jakobs? '
      verse: 26
    - text: 'Gott ist nun aber nicht ein Gott der Toten, sondern der Lebendigen. Ihr
        seid sehr im Irrtum!" '
      verse: 27
    - text: 'Ein Schriftgelehrter hatte diesen Reden zugehört und bemerkt, wie treffend
        ihnen Jesus antwortete. Nun trat er näher und fragte ihn: "Welches ist das
        wichtigste Gebot?" '
      verse: 28
    - text: 'Jesus antwortete: "Das wichtigste Gebot ist: Höre, Israel, der Herr unser
        Gott ist Herr allein; '
      verse: 29
    - text: 'und du sollst den Herrn, deinen Gott, lieben mit ganzem Herzen, mit aller
        Kraft. '
      verse: 30
    - text: 'Das andere Gebot ist dies: Du sollst deinen Nächsten lieben wie dich
        selbst. Es gibt kein anderes Gebot, das höher stünde als diese." '
      verse: 31
    - text: 'Da sprach der Schriftgelehrte zu ihm: "Recht so, Meister! Es ist wahr,
        was du gesagt: Es gibt nur Einen Gott, und es ist kein anderer neben ihm. '
      verse: 32
    - text: 'Und ihn lieben mit ganzem Herzen, mit aller Einsicht und mit aller Kraft
        und seinen Nächsten wie sich selbst, das ist viel mehr wert als alle Brandopfer
        und anderen Opfer." '
      verse: 33
    - text: 'Als Jesus merkte, wie verständig er antwortete, sprach er zu ihm: "Du
        bist nicht fern von Gottes Königreich." Und niemand wagte, ihn weiter zu fragen. '
      verse: 34
    - text: 'Als Jesus dann im Tempel lehrte, stellte er die Frage: "Wie können die
        Schriftgelehrten behaupten, der Messias sei Davids Sohn? '
      verse: 35
    - text: 'David selbst hat doch, vom Heiligen Geist erleuchtet, den Ausspruch getan:
        Der Herr hat gesagt zu meinem Herrn: Sitze du zu meiner Rechten, bis ich dir
        deine Feinde zu Füßen lege. '
      verse: 36
    - text: 'Also David selbst nennt ihn seinen Herrn; wie kann er da zugleich sein
        Sohn sein?" Und die große Menge hörte ihm gern zu. '
      verse: 37
    - text: 'Im Lauf seiner Reden sprach Jesus weiter: "Hütet euch vor den Schriftgelehrten!
        Sie gehen mit Vorliebe in langen Gewändern einher, auf den Straßen soll man
        sie voll Ehrfurcht grüßen, '
      verse: 38
    - text: 'in der gottesdienstlichen Versammlung wollen sie die Ehrenplätze haben
        und beim Mahl sitzen sie gern obenan. '
      verse: 39
    - text: 'Sie verschlingen der Witwen Eigentum und halten zum Schein lange Gebete.
        Sie wird die schlimmste Strafe treffen!" '
      verse: 40
    - text: 'Dann setzte er sich dem Opferstock gegenüber und sah zu, wie die Leute
        Geld einwarfen in den Opferstock. Manche Reiche gaben viel. '
      verse: 41
    - text: 'Da kam auch eine arme Witwe, die legte zwei Münzen im Wert eines Pfennigs
        ein. '
      verse: 42
    - text: 'Da rief er seine Jünger herbei und sprach zu ihnen: "Wahrlich, ich sage
        euch: Diese arme Witwe hat mehr als alle anderen in den Opferstock gelegt. '
      verse: 43
    - text: 'Denn jene haben alle eingelegt aus ihrem Überfluß; sie aber hat trotz
        ihrer Dürftigkeit alles, was sie hatte, ihre ganze Habe eingelegt." '
      verse: 44
  - chapter: 13
    verses:
    - text: 'Als er den Tempel verließ, sprach einer seiner Jünger zu ihm: "Meister,
        sieh doch, was für Steine, was für Bauten!" '
      verse: 1
    - text: 'Jesus antwortete: "Du siehst diese mächtigen Bauten (bewundernd an)?
        Kein Stein davon soll auf dem anderen bleiben; alles soll in Trümmer gehen!" '
      verse: 2
    - text: 'Er ging dann auf den Ölberg und setzte sich dort dem Tempel gegenüber.
        Da fragten ihn, als sie allein waren, Petrus, Jakobus, Johannes und Andreas: '
      verse: 3
    - text: '"Sage uns doch, wann wird dies geschehen? Und was wird das Zeichen sein,
        wenn sich dies alles erfüllen soll?" '
      verse: 4
    - text: 'Jesus fing an zu erwidern: "Habt acht, daß euch niemand verführe! '
      verse: 5
    - text: 'Mancher wird kommen unter meinem Namen und sagen: ''Ich bin der Messias!''
        Und sie werden viele irreführen. '
      verse: 6
    - text: 'Hört ihr dann von Kriegen und Kriegsgerüchten, laßt euch nicht schrecken!
        Das muß so kommen. Doch ist es noch nicht das Ende. '
      verse: 7
    - text: 'Denn erheben wird sich Volk wider Volk und Königreich wider Königreich.
        Hier und da werden Erdbeben sein, es werden Hungersnöte kommen. Das ist aber
        erst der Anfang der Wehen. '
      verse: 8
    - text: 'Seid ihr nur auf eurer Hut! Überliefern wird man euch den Gerichten;
        in den Versammlungshäusern wird man euch geißeln; vor Statthalter und Könige
        wird man euch stellen um meinetwillen, ihnen ein Zeugnis zu bringen. '
      verse: 9
    - text: 'Denn unter allen Völkern muß zuvor die Frohe Botschaft verkündigt werden. '
      verse: 10
    - text: 'Wenn man euch nun wegführt und vor Gericht stellt, macht euch im voraus
        nicht Sorge, was ihr reden sollt. Sondern was euch eingegeben wird zu jener
        Stunde, das redet! Ihr seid es ja nicht, die dann reden, sondern der Heilige
        Geist. '
      verse: 11
    - text: 'Ein Bruder wird aber den anderen zum Tode bringen und der Vater sein
        Kind. Ja Kinder werden sich gegen die Eltern erheben und werden sie töten
        lassen. '
      verse: 12
    - text: 'Und alle Welt wird euch hassen, weil ihr meinen Namen bekennt. Wer aber
        ausharrt bis ans Ende, der soll gerettet werden. '
      verse: 13
    - text: 'Seht ihr nun den Greuel der Verwüstung da, wo er nicht soll stehen —
        wer das liest, beachte es wohl! —, dann sollen, die in Judäa sind, in die
        Berge fliehen! '
      verse: 14
    - text: 'Wer auf dem Dach ist, der steige nicht erst hinunter ins Haus und gehe
        nicht hinein, um etwas aus seinem Haus zu holen! '
      verse: 15
    - text: 'Und wer auf dem Feld ist, der kehre nicht in die Wohnung zurück, um seinen
        Mantel zu holen! '
      verse: 16
    - text: 'Doch weh den Frauen, die Kinder erwarten, und stillenden Mütter in jenen
        Tagen! '
      verse: 17
    - text: 'Betet aber, daß dies nicht geschehe zur Winterzeit! '
      verse: 18
    - text: 'Denn jene Tage werden eine Trübsal bringen, wie sie noch nie gewesen
        seit Anfang der Welt, die Gott geschaffen, bis heute, und wie auch keine mehr
        sein wird. '
      verse: 19
    - text: 'Ja kürzte der Herr die Tage nicht ab, so würde kein Mensch errettet.
        Doch wegen der Auserwählten, die er sich erlesen, hat er die Tage abgekürzt. '
      verse: 20
    - text: 'Wenn euch dann einer sagt: ''Der Messias ist hier oder dort!'', so glaubt
        es nicht! '
      verse: 21
    - text: 'Denn manch falscher Messias, manch falscher Prophet tritt auf, und sie
        werden Zeichen und Wunder tun, um womöglich auch die Auserwählten irrezuführen. '
      verse: 22
    - text: 'Seid ihr auf eurer Hut! Ich warne euch vor allem. '
      verse: 23
    - text: 'Doch in jenen Tagen, nach jener Trübsal, wird sich die Sonne verfinstern
        und der Mond kein Licht mehr geben. '
      verse: 24
    - text: 'Die Sterne werden vom Himmel fallen, und wanken werden die Himmelskräfte. '
      verse: 25
    - text: 'Dann wird man sehen den Menschensohn in Wolken kommen mit großer Macht
        und Herrlichkeit. '
      verse: 26
    - text: 'Dann wird er seine Boten senden und sammeln seine Auserwählten aus allen
        vier Winden vom Ende der Erde bis zum Ende des Himmels. '
      verse: 27
    - text: 'Vom Feigenbaum entnehmt eine Lehre: wenn seine Zweige saftig werden und
        Blätter treiben, so wißt ihr, daß der Sommer nahe ist. '
      verse: 28
    - text: 'So sollt auch ihr, wenn ihr dies kommen seht, gewiß sein, daß Er nahe
        vor der Tür ist. '
      verse: 29
    - text: 'Wahrlich, ich sage euch: Diese Weltzeit ist nicht eher zu Ende, als bis
        dies alles geschehen ist. '
      verse: 30
    - text: 'Himmel und Erde werden vergehen, meine Worte aber werden nicht vergehen. '
      verse: 31
    - text: 'Über den Tag und die Stunde aber hat niemand Kunde auch nicht die Engel
        im Himmel, selbst nicht der Sohn, allein nur der Vater. '
      verse: 32
    - text: 'Seid auf der Hut, wacht und betet! Ihr wißt ja nicht, wann der Zeitpunkt
        da ist. '
      verse: 33
    - text: 'Wenn einer verreist und sein Haus verläßt, gibt er seinen Knechten besonderen
        Befehl: Einem jeglichen teilt er zu sein Werk, dem Türhüter aber befiehlt
        er zu wachen. '
      verse: 34
    - text: 'So wacht nun! Ihr wißt ja nicht, wann der Hausherr kommt: Ob am Abend
        oder um Mitternacht, beim Hahnenschrei oder im Morgengrauen. '
      verse: 35
    - text: 'Er könnte ja unvermutet kommen und fände euch schlafend! '
      verse: 36
    - text: 'Was ich euch sage, das sage ich allen: Wacht!" '
      verse: 37
  - chapter: 14
    verses:
    - text: 'Es waren nun noch zwei Tage bis zu dem Fest des Passah und der ungesäuerten
        Brote. Da überlegten die Hohenpriester und die Schriftgelehrten, wie sie Jesus
        mit List in ihre Gewalt bekommen und töten könnten. '
      verse: 1
    - text: 'Doch sie sagten: "Nur nicht am Fest! Es könnte sonst zu einer Volkserhebung
        kommen." '
      verse: 2
    - text: 'Als nun Jesus in Bethanien im Haus Simons des Aussätzigen weilte und
        dort zu Tisch war, kam eine Frau mit einem Glas kostbaren Salböls aus echter
        Narde: sie zerbrach das Glas und goß das Öl auf sein Haupt. '
      verse: 3
    - text: 'Es waren aber einige da, die unwillig zueinander sagten: "Wozu ist das
        Öl so verschwendet worden? '
      verse: 4
    - text: 'Man hätte es leicht für mehr als dreihundert Silberlinge verkaufen und
        das Geld den Armen geben können." Und sie schalten die Frau mit harten Worten. '
      verse: 5
    - text: 'Jesus aber sprach: "Laßt sie in Ruhe! Warum kränkt ihr sie? Sie hat ein
        rühmlich Werk an mir getan. '
      verse: 6
    - text: 'Denn Arme habt ihr immer bei euch, und sooft ihr wollt, könnt ihr ihnen
        Gutes tun; mich aber habt ihr habt ihr nicht immer. '
      verse: 7
    - text: 'Sie hat getan, was sie konnte: sie hat meinen Leib im voraus zu Begräbnis
        gesalbt. '
      verse: 8
    - text: 'Wahrlich, ich sage euch: Wo in der weiten Welt die Heilsbotschaft verkündigt
        wird, da wird man auch zu ihrem Gedächtnis von ihrer Tat erzählen." '
      verse: 9
    - text: 'Und Judas aus Kariot, einer von den Zwölfen, ging zu den Hohenpriestern,
        um ihnen Jesus in die Hände zu liefern. '
      verse: 10
    - text: 'Sie aber waren über seinen Vorschlag erfreut und versprachen, ihm Geld
        zu geben. Da suchte er nach einer günstigen Gelegenheit, ihn zu verraten. '
      verse: 11
    - text: 'Am ersten Tag der ungesäuerten Brote, da man das Passahlamm zu opfern
        pflegte, sprachen die Jünger zu Jesus: "Wo sollen wir hingehen und das Passahmahl
        für dich bereiten?" '
      verse: 12
    - text: 'Da sandte er zwei seiner Jünger ab und gebot ihnen: "Geht in die Stadt;
        da wird euch ein Mann begegnen, der einen irdenen Krug mit Wasser trägt. '
      verse: 13
    - text: 'Dem folgt, und dort, wo er hineingeht, da sagt zu dem Hausherrn: ''Der
        Meister läßt dich fragen: Wo ist das von mir bestellte Zimmer, wo ich das
        Passahmahl mit meinen Jüngern halten kann?'' '
      verse: 14
    - text: 'Dann wird er euch ein geräumiges Oberzimmer zeigen, mit Tischpolstern
        belegt und für die Mahlzeit hergerichtet. Dort rüstet alles für uns zu!" '
      verse: 15
    - text: 'Da machten sich die Jünger auf den Weg und kamen in die Stadt. Sie fanden
        es so, wie er ihnen gesagt hatte, und richteten die Passahmahlzeit her. '
      verse: 16
    - text: 'Als der Abend kam, fand er sich mit den Zwölfen ein. '
      verse: 17
    - text: 'Während sie bei Tische waren und aßen, sprach Jesus: "Wahrlich, ich sage
        euch: Einer unter euch, der mit mir ißt, wird mich verraten." '
      verse: 18
    - text: 'Da wurden sie betrübt, und einer nach dem anderen fragte ihn: "Ich bin''s
        doch nicht?" '
      verse: 19
    - text: 'Er antwortete ihnen: "Einer von euch Zwölfen ist''s, einer der mit mir
        in die Schüssel tunkt. '
      verse: 20
    - text: 'Denn der Menschensohn geht zwar zum Tod, das steht ja von ihm geschrieben.
        Doch weh dem Menschen, durch den der Menschensohn verraten wird! Für diesen
        Menschen wäre es am besten, er wäre nie geboren." '
      verse: 21
    - text: 'Während des Essens nahm Jesus ein Brot, sprach den Segen, brach''s und
        gab es ihnen mit den Worten: "Nehmt hin, das ist mein Leib!" '
      verse: 22
    - text: 'Dann nahm er einen Becher, sprach das Dankgebet und reichte ihn den Jüngern;
        und sie tranken alle daraus. '
      verse: 23
    - text: 'Dabei sprach er zu ihnen: "Dies ist mein Blut, das Bundesblut, das vergossen
        werden soll zum Heil für viele. '
      verse: 24
    - text: 'Wahrlich, ich sage euch: Ich will von dem Gewächs des Weinstocks nicht
        mehr trinken bis zu dem Tage, wo ich den neuen Wein trinken werde in Gottes
        Königreich." '
      verse: 25
    - text: 'Nach dem Lobgesang gingen sie hinaus an den Ölberg. '
      verse: 26
    - text: 'Auf dem Weg dorthin sprach Jesus zu ihnen: "Ihr werdet alle an mir irrewerden;
        denn es steht geschrieben: Ich will den Hirten schlagen, und die Schafe werden
        sich zerstreuen. '
      verse: 27
    - text: 'Nach meiner Auferstehung aber will ich euch vorausgehen nach Galiläa." '
      verse: 28
    - text: 'Da sprach Petrus zu ihm: "Wenn auch alle anderen an dir irrewerden —
        ich nicht!" '
      verse: 29
    - text: 'Jesus antwortete ihm: "Wahrlich, ich sage dir: Heute, in dieser Nacht,
        ehe der Hahn zweimal kräht, wirst du mich dreimal verleugnen." '
      verse: 30
    - text: 'Er aber beteuerte nur um so eifriger: "Und müßte ich auch mit dir sterben,
        ich verleugne dich nun und nimmer!" Ebenso sprachen auch die anderen alle. '
      verse: 31
    - text: 'Und sie kamen zu einem Landgut, mit Namen Gethsemane, da sprach er zu
        seinen Jüngern: "Setzt euch hier nieder, während ich bete!" '
      verse: 32
    - text: 'Und er nahm Petrus, Jakobus und Johannes mit sich. Da erfaßte ihn Schrecken
        und Grauen. '
      verse: 33
    - text: 'Und er sprach zu ihnen: "Meine Seele ist zum Tode betrübt, bleibt hier
        und wacht!" '
      verse: 34
    - text: 'Dann ging er ein wenig weiter, fiel nieder zur Erde und betete, daß,
        wenn es möglich sein, an ihm die Stunde vorübergehe. '
      verse: 35
    - text: 'Er sprach: "Abba, Vater! Dir ist ja alles möglich, laß diesen Kelch an
        mir vorübergehen! Doch nicht wie ich will, sondern wie du willst!" '
      verse: 36
    - text: 'Dann kam er zurück und fand sie schlafend und sagte zu Petrus: "Simon,
        du schläfst? Nicht eine Stunde konntest du wachen? '
      verse: 37
    - text: 'Wacht und betet, damit ihr nicht in Versuchung fallt! Der Geist zwar
        ist willig, aber das Fleisch ist schwach." '
      verse: 38
    - text: 'Dann ging er abermals hin und betete mit denselben Worten. '
      verse: 39
    - text: 'Als er zurückkam, fand er sie wiederum schlafend; denn die Augen fielen
        ihnen zu vor Müdigkeit, und sie wußten ihm nichts zu erwidern. '
      verse: 40
    - text: 'Da kam er zum drittenmal und sprach zu ihnen: "Ihr schlaft noch weiter
        und ruht? Nun genug! Die Stunde ist da! Jetzt wird der Menschensohn in der
        Sünder Hände überliefert. '
      verse: 41
    - text: 'Auf, wir gehen! Seht, mein Verräter naht!" '
      verse: 42
    - text: 'In dem Augenblick, da er noch redete, erschien Judas, einer der Zwölf,
        begleitet von einer Schar, die, mit Schwertern und Knütteln bewaffnet, von
        den Hohenpriestern, Schriftgelehrten und Ältesten ausgesandt war. '
      verse: 43
    - text: 'Sein Verräter aber hatte ein Zeichen mit ihnen verabredet und gesagt:
        "Wen ich küsse, der ist''s; den nehmt fest und führt ihn sicher ab!" '
      verse: 44
    - text: 'Als er nun kam, trat er sogleich auf ihn zu, grüßte ihn: "Meister! Meister!"
        und küßte ihn. '
      verse: 45
    - text: 'Da legten sie Hand an ihn und nahmen ihn gefangen. '
      verse: 46
    - text: 'Doch einer von denen, die dastanden, zog ein Schwert, schlug damit nach
        dem Knecht des Hohenpriesters und hieb ihm das Ohr ab. '
      verse: 47
    - text: 'Da wandte sich Jesus zu den Leuten und sprach: "Wie gegen einen Räuber
        seid ihr mit Schwertern und Knütteln ausgezogen, um mich gefangenzunehmen. '
      verse: 48
    - text: 'Tagtäglich bin ich bei euch im Tempel gewesen und habe gelehrt, und ihr
        habt mich nicht ergriffen. Dies alles aber geschieht, damit sich die Schriften
        erfüllen." '
      verse: 49
    - text: 'Da verließen ihn alle und flohen. '
      verse: 50
    - text: 'Ein Jüngling nur folgte ihm, der trug auf bloßem Leib ein Hemd aus feiner
        Leinwand. Den griffen sie. '
      verse: 51
    - text: 'Da ließ er sein Gewand im Stich und enteilte ganz unbekleidet. '
      verse: 52
    - text: 'Man führte dann Jesus vor den Hohenpriester. Dort versammelten sich alle
        Hohenpriester, Ältesten und Schriftgelehrten. '
      verse: 53
    - text: 'Petrus aber folgte ihm von weitem bis hinein in des Hohenpriesters Palast.
        Dort setzte er sich im Hof zu den Dienern und wärmte sich am Feuer. '
      verse: 54
    - text: 'Die Hohenpriester aber und der ganze Hohe Rat suchten nach einem Zeugnis
        gegen Jesus, damit sie ihn zum Tod verurteilen könnten; aber sie fanden keines. '
      verse: 55
    - text: 'Denn es brachten wohl viele falsches Zeugnis gegen ihn vor, doch ihre
        Aussagen stimmten nicht überein. '
      verse: 56
    - text: 'Da traten einige auf, die erhoben die falsche Anklage gegen ihn: '
      verse: 57
    - text: '"Wir haben ihn behaupten hören: Ich will diesen von Menschenhänden errichteten
        Tempel niederreißen und dafür in drei Tagen einen anderen bauen, der nicht
        Händen gemacht ist." '
      verse: 58
    - text: 'Doch nicht einmal in diesem Wortlaut stimmte ihr Zeugnis überein. '
      verse: 59
    - text: 'Da erhob sich der Hohepriester, trat mitten in die Versammlung und fragte
        Jesus: "Antwortest du nichts auf das, was diese wider dich vorbringen?" '
      verse: 60
    - text: 'Er aber schwieg und gab ihm keine Antwort. Da fragte ihn der Hohepriester
        zum zweitenmal: "Bist du der Messias, der Sohn des Hochgelobten?" '
      verse: 61
    - text: 'Jesus erwiderte: "Ich bin''s! Und ihr sollt den Menschensohn sitzen sehen
        zur Rechten der Macht und kommen mit den Wolken des Himmels." '
      verse: 62
    - text: 'Da zerriß der Hohepriester seine Kleider und sprach: "Was brauchen wir
        noch weiter Zeugen? '
      verse: 63
    - text: 'Ihr habt die Gotteslästerung gehört. Was meint ihr nun?" Da gaben alle
        das Urteil ab, er sei des Todes schuldig. '
      verse: 64
    - text: 'Nun begannen einige, ihn anzuspeien, ihm das Gesicht zu verhüllen und
        ihn dann mit Fäusten zu schlagen, indem sie höhnisch riefen: "Zeige dich als
        Prophet!" Auch die Diener schlugen ihn ins Angesicht, als er ihnen übergeben
        wurde. '
      verse: 65
    - text: 'Unterdessen saß Petrus unten im Hof. Da kam eine von den Mägden des Hohenpriesters. '
      verse: 66
    - text: 'Als die sah, wie sich Petrus wärmte, schaute sie ihn an und sprach: "Du
        warst auch bei dem Jesus von Nazaret!" '
      verse: 67
    - text: 'Er leugnete aber und sagte: "Ich weiß nicht — ich verstehe nicht — was
        meinst du denn?" Dann ging er aus dem inneren Hof in den Vorhof. Da krähte
        ein Hahn. '
      verse: 68
    - text: 'Nun sah ihn dort dieselbe Magd, und wieder fing sie an, zu denen, die
        dabeistanden, zu sagen: "Das ist auch einer von ihnen!" '
      verse: 69
    - text: 'Da leugnete er von neuem: Nach einer kleinen Weile sprachen die Umstehenden
        wiederum zu Petrus: "Wahrhaftig, du gehörst zu ihnen! Du bist ja auch ein
        Galiläer; schon deine Mundart ist ganz so." '
      verse: 70
    - text: 'Nun fing er an, sich zu verwünschen und zu schwören: "Ich kenne den Menschen
        nicht, von dem ihr redet!" '
      verse: 71
    - text: 'Da krähte ein Hahn zum zweitenmal. Jetzt entsann sich Petrus des Wortes,
        das Jesus zu ihm gesagt hatte: "Ehe der Hahn zweimal kräht, wirst du mich
        dreimal verleugnen." Als er daran dachte, brach er ihn lautes Weinen aus. '
      verse: 72
  - chapter: 15
    verses:
    - text: 'Sofort nach Tagesanbruch kamen alle Glieder des Hohen Rates — die Hohenpriester
        mit den Ältesten und Schriftgelehrten — zu einem fertigen Beschluß. Dann ließen
        sie Jesus gefesselt wegführen und überlieferten ihn Pilatus. '
      verse: 1
    - text: 'Pilatus fragte ihn: "Bist du der Juden König?" Er antwortete ihm: "Ja,
        ich bin''s." '
      verse: 2
    - text: 'Die Hohenpriester erhoben dann viele Klagen gegen ihn. '
      verse: 3
    - text: 'Da fragte ihn Pilatus abermals: "Hast du nichts darauf zu sagen? Höre
        doch, was sie alles gegen dich vorbringen." '
      verse: 4
    - text: 'Aber Jesus gab ihm keine Antwortmehr, so daß sich Pilatus wunderte. '
      verse: 5
    - text: 'Nun pflegte er ihnen an jedem Passahfest einen Gefangenen loszugeben
        nach ihrer freien Wahl. '
      verse: 6
    - text: 'Damals lag ein gewisser Barabbas im Kerker zusammen mit anderen Empörern,
        die beim Aufruhr einen Mord begangen hatten. '
      verse: 7
    - text: 'Als nun das Volk (zum Palast des Pilatus) hinaufkam und zu verlangen
        begann, was er ihnen sonst gewährte, '
      verse: 8
    - text: 'da fragte sie Pilatus: "Soll ich euch den König der Juden losgeben?" '
      verse: 9
    - text: 'Er hatte nämlich wohl gemerkt, daß ihn die Hohenpriester nur aus Neid
        überantwortet hatten. '
      verse: 10
    - text: 'Die Hohenpriester aber wiegelten das Volk auf, es möge lieber um die
        Freilassung des Barabbas bitten. '
      verse: 11
    - text: 'Da nahm Pilatus abermals das Wort und sprach zu ihnen: "Was soll ich
        denn mit dem Mann tun, den ihr den Judenkönig nennt?" '
      verse: 12
    - text: 'Sie schrien wieder: "Kreuzige ihn!" '
      verse: 13
    - text: 'Da fragte sie Pilatus: "Was hat er denn verbrochen?" Sie schrien nur
        noch lauter: "Kreuzige ihn!" '
      verse: 14
    - text: 'Weil nun Pilatus die Menge zufriedenstellen wollte, so gab er ihnen Barabbas
        frei. Jesus aber ließ er geißeln; dann übergab er ihn (den Soldaten) zur Kreuzigung. '
      verse: 15
    - text: 'Nun führten ihn die Soldaten in den inneren Hof des Statthalterpalastes
        und riefen die ganze Schar (ihrer Genossen) zusammen. '
      verse: 16
    - text: 'Sie zogen ihm einen Purpurmantel an, setzten ihm eine Dornenkrone auf,
        die sie geflochten hatten, '
      verse: 17
    - text: 'und begannen ihn zu grüßen: "Heil dir, König der Juden!" '
      verse: 18
    - text: 'Dabei schlugen sie ihn mit einem Rohr aufs Haupt, spien ihn an, beugten
        ihre Knie und huldigten ihm. '
      verse: 19
    - text: 'Als sie so ihren Spott mit ihm getrieben hatten, zogen sie ihm den Purpurmantel
        aus und legten ihm wieder seine eigenen Kleider an. Dann führten sie ihn ab
        zur Kreuzigung. '
      verse: 20
    - text: 'Da kam ein gewisser Simon des Weges, ein Mann aus Kyrene, des Alexander
        und Rufus Vater, der kam von einem Dorf zurück; den zwangen sie, Jesus das
        Kreuz zu tragen. '
      verse: 21
    - text: 'So brachten sie ihn nach dem Platz Golgatha, das heißt Schädelstätte. '
      verse: 22
    - text: 'Dort reichten sie ihm betäubenden Würzwein; aber er nahm ihn nicht. '
      verse: 23
    - text: 'Dann kreuzigten sie ihn. Darauf verteilten sie seine Kleider unter sich,
        indem sie das Los darüber warfen, was jeder von ihnen bekommen solle. '
      verse: 24
    - text: 'Es war die dritte Stunde, als sie ihn kreuzigten. '
      verse: 25
    - text: 'Oben an dem Kreuz stand eine Inschrift mit der Angabe seiner Schuld;
        die lautete: Der Juden König. '
      verse: 26
    - text: 'Mit ihm kreuzigten sie zwei Räuber, den einen zu seiner Rechten, den
        anderen zu seiner Linken. '
      verse: 27
    - text: 'So wurde das Schriftwort erfüllt: "Er ist unter die Verbrecher gerechnet
        worden." '
      verse: 28
    - text: 'Die Vorübergehenden aber schmähten ihn: sie schüttelten den Kopf und
        sprachen: "He! du wolltest ja den Tempel niederreißen und ihn in drei Tagen
        wiederbauen: '
      verse: 29
    - text: 'hilf dir nun selbst und steige vom Kreuz herab!" '
      verse: 30
    - text: 'Auch die Hohenpriester samt den Schriftgelehrten verspotteten ihn untereinander
        und sagten: "Anderen hat er geholfen, und sich selbst kann er nun nicht helfen! '
      verse: 31
    - text: 'Der Messias, der König Israels, mag jetzt vom Kreuz heruntersteigen,
        damit wir''s sehen! Dann wollen wir an ihn glauben!" Auch die Männer, die
        mit ihm gekreuzigt waren, beschimpften ihn. '
      verse: 32
    - text: 'Nach der sechsten Stunde aber bedeckte Finsternis die ganze Gegend bis
        zur neunten Stunde. '
      verse: 33
    - text: 'Und in der neunten Stunde schrie Jesus mit lauter Stimme: Eloi, Eloi,
        lema sabachthanei! Das heißt: Mein Gott, mein Gott, warum hast du mich verlassen! '
      verse: 34
    - text: 'Als einige der Umstehenden das hörten, sprachen sie: "Hört, er ruft den
        Elia." '
      verse: 35
    - text: 'Da lief einer hin, füllte einen Schwamm mit Essig, steckte ihn auf einen
        Rohrstab und wollte ihm zu trinken geben, indem er sagte: "Wartet, wir wollen
        doch sehen, ob Elia kommt, um ihn herabzunehmen." '
      verse: 36
    - text: 'Jesus aber tat einen lauten Schrei und verschied. '
      verse: 37
    - text: 'In diesem Augenblick zerriß der Tempelvorhang von oben bis unten in zwei
        Stücke. '
      verse: 38
    - text: 'Als der Hauptmann, der dem Kreuz gegenüberstand, ihn so verscheiden sah,
        da sprach er: "Wahrhaftig, dieser Mann ist Gottes Sohn gewesen!" '
      verse: 39
    - text: 'Es sahen auch Frauen von fern zu; unter ihnen waren Maria aus Magdala,
        Maria, die Mutter Jakobus des Kleinen und des Joses, und Salome — '
      verse: 40
    - text: 'die ihn schon, als er noch in Galiläa war, begleitet und bedient hatten
        — und außerdem noch viele andere, die mit ihm nach Jerusalem hinaufgezogen
        waren. '
      verse: 41
    - text: 'Als es schon Abend war — zudem war es Freitag, der Tag vor dem Sabbat
        —, da kam Josef von Arimathäa, '
      verse: 42
    - text: 'ein angesehener Ratsherr, der auch auf das Königreich Gottes wartete,
        ging mit kühnem Mut zu Pilatus und bat ihn um Jesu Leichnam. '
      verse: 43
    - text: 'Pilatus war verwundert, daß Jesus schon gestorben sein sollte. Er ließ
        deshalb den Hauptmann rufen und fragte ihn, ob er schon länger tot sei. '
      verse: 44
    - text: 'Als ihm der Hauptmann dies bestätigte, da schenkte er Josef den Leichnam. '
      verse: 45
    - text: 'Nun kaufte Josef feine Leinwand, ließ dann den Leichnam vom Kreuz herabnehmen,
        ihn in die Leinwand hüllen und in ein Grab legen, das in einen Felsen gehauen
        war. Dann ließ er einen Stein vor die Grabesöffnung wälzen. '
      verse: 46
    - text: 'Maria aus Magdala aber und Maria, des Joses Mutter, sahen sich die Stätte
        an, wo er beigesetzt war. '
      verse: 47
  - chapter: 16
    verses:
    - text: 'Als der Sabbat vorüber war, kauften Maria aus Magdala, Maria, die Mutter
        des Jakobus, und Salome Gewürzkräuter, um hinzugehen und Jesu Leichnam zu
        salben. '
      verse: 1
    - text: 'Am ersten Wochentag in aller Frühe gleich nach Sonnenaufgang machten
        sie sich auf zum Grab. '
      verse: 2
    - text: 'Da sprachen sie zueinander: "Wer wälzt uns wohl den Stein von der Grabesöffnung?" '
      verse: 3
    - text: 'Doch als sie hinsahen, bemerkten sie, daß der Stein schon weggewälzt
        war; denn er war sehr groß. '
      verse: 4
    - text: 'Als sie dann in die Grabkammer traten, sahen sie rechts einen Jüngling
        in weißem Gewand sitzen. Und sie erschraken sehr. '
      verse: 5
    - text: 'Er aber sprach zu ihnen: "Entsetzt euch nicht! Ihr wollt nach Jesus sehen,
        dem Nazarener, der gekreuzigt ist? Er ist auferstanden, er ist nicht hier!
        Seht da die Stätte, wohin man ihn gelegt! '
      verse: 6
    - text: 'Und jetzt geht hin und meldet seinen Jüngern, vor allen Petrus: ''Er
        geht euch voraus nach Galiläa; dort werdet ihr ihn sehen, wie er euch gesagt.''" '
      verse: 7
    - text: 'Da verließen sie das Grab und eilten weg; denn Zittern und Entsetzen
        erfüllte sie. Und sie sagten niemand ein Wort davon; denn sie waren voll Furcht.... '
      verse: 8
    - text: 'Als Jesus früh am ersten Wochentag auferstanden war, erschien er zuerst
        Maria aus Magdala, von der er sieben böse Geister ausgetrieben hatte. '
      verse: 9
    - text: 'Die ging hin und verkündigte es denen, die ihn einst begleitet hatten
        und die nun trauerten und weinten. '
      verse: 10
    - text: 'Doch als sie hörten, er lebe und sei von ihr gesehen worden, da glaubten
        sie es nicht. '
      verse: 11
    - text: 'Dann offenbarte er sich in anderer Gestalt Zweien von ihnen unterwegs,
        als sie zu einem Dorf gingen. '
      verse: 12
    - text: 'Die gingen auch hin und verkündigten es den übrigen. Aber auch ihnen
        glaubten sie nicht. '
      verse: 13
    - text: 'Später offenbarte er sich den Elf, als sie bei Tisch waren: er schalt
        ihren Unglauben und ihre Herzenshärtigkeit, weil sie denen, die ihn nach seiner
        Auferstehung gesehen, nicht geglaubt hätten. '
      verse: 14
    - text: 'Dann sprach er zu ihnen: "Geht hin in alle Welt und verkündigt die Heilsbotschaft
        der ganzen Menschheit. '
      verse: 15
    - text: 'Wer dann zum Glauben kommt und sich taufen läßt, der soll errettet werden.
        Wer aber nicht glauben will, der wird verdammt. '
      verse: 16
    - text: 'Dies aber sind die Wunderzeichen, die den Gläubigen zuteil werden sollen:
        in meinem Namen werden sie böse Geister austreiben; sie werden mit neuen Zungen
        reden; '
      verse: 17
    - text: 'mit ihren Händen werden sie Schlangen aufheben, und wenn sie etwas Tödliches
        trinken, soll es ihnen nicht schaden; Kranken werden sie die Hände auflegen,
        und sie sollen genesen." '
      verse: 18
    - text: 'Als der Herr Jesus so mit ihnen geredet hatte, ward er aufgehoben in
        den Himmel und setzte sich zur Rechten Gottes. '
      verse: 19
    - text: 'Sie zogen aus und predigten überall. Dabei stand ihnen der Herr zur Seite
        und bestätigte ihr Wort durch die begleitenden Wunderzeichen. Alles aber,
        was ihnen aufgetragen war, verkündigten sie in Kürze Petrus und seinen Gefährten.
        Dann erschien ihnen auch Jesus selbst und sandte durch sie vom Osten bis zum
        Westen die heilige und unvergängliche Botschaft des ewigen Heils. / Sie aber
        wollten sich rechtfertigen und sprachen: "Diese gesetzlose und ungläubige
        Weltzeit steht unter Satans Herrschaft, und der sucht durch die Wirksamkeit
        unreiner Geister zu verhindern, daß Gottes Wahrheit zur Geltung komme. Darum
        offenbare schon jetzt deine Gerechtigkeit!" So sprachen sie zu Christus. Christus
        aber entgegnete ihnen: "Das Maß der Jahre für Satans Macht und Einfluß ist
        jetzt voll Aber eine schlimme Zeit anderer Art ist nahe! Zum Heil der Sünder
        aber bin ich in den Tod gegeben worden, damit sie sich zur Wahrheit wenden
        und nicht mehr sündigen, auf daß sie einst im Himmel den geistlichen und unvergänglichen
        Schmuck der Gerechtigkeit erlangen. So geht denn hin in alle Welt... '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: 'Schon viele haben versucht, einen Bericht über die bei uns als sicher
        geltenden Begebenheiten '
      verse: 1
    - text: 'nach der Erzählung der ursprünglichen Augenzeugen und Diener des Wortes
        abzufassen. '
      verse: 2
    - text: 'So habe auch ich mich entschlossen, allen diesen Begebenheiten bis zu
        ihren Ausgangspunkten mit Sorgfalt nachzugehen und sie für dich, hochedler
        Theophilus, zusammenhängend aufzuzeichnen, '
      verse: 3
    - text: 'damit du deutlich einsiehst, daß alles, was du durch mündliche Belehrung
        vernommen hast, in jeder Hinsicht wahr und zuverlässig ist. '
      verse: 4
    - text: 'Zur Zeit des jüdischen Königs Herodes lebte ein Priester, mit Namen Zacharias.
        Er gehörte zu der Ordnung Abias und hatte eine Frau aus der Zahl der Töchter
        Aarons, die hieß Elisabet. '
      verse: 5
    - text: 'Beide waren rechtschaffen vor Gott und wandelten in allen Geboten und
        Satzungen des Herrn ohne Tadel. '
      verse: 6
    - text: 'Sie waren aber kinderlos, denn Elisabet war unfruchtbar; und beide standen
        schon in vorgerücktem Alter. '
      verse: 7
    - text: 'Als Zacharias nun einst mit seiner Ordnung wieder an der Reihe war und
        vor Gott diente, '
      verse: 8
    - text: 'da fiel ihm eines Tages — wie bei den Priestern Sitte war — durchs Los
        der Auftrag zu, das Räucherwerk anzuzünden. So trat er in des Herrn Tempel
        ein, '
      verse: 9
    - text: 'während die ganze Menge des Volkes zur Stunde des Räucheropfers draußen
        betete. '
      verse: 10
    - text: 'Da erschien ihm ein Engel des Herrn, der stand auf der rechten Seite
        des Räucheraltars. '
      verse: 11
    - text: 'Bei seinem Anblick erschrak Zacharias, und Furcht befiel ihn. '
      verse: 12
    - text: 'Aber der Engel sprach zu ihm: "Fürchte dich nicht, Zacharias! Dein Gebet
        ist erhört worden: deine Frau Elisabet wird dir einen Sohn schenken, dem sollst
        du den Namen Johannes geben. '
      verse: 13
    - text: 'Er wird deine Freude und Wonne sein, und viele werden sich über seine
        Geburt freuen. '
      verse: 14
    - text: 'Denn nach des Herrn Urteil wird er bedeutend sein. Wein und berauschende
        Getränke wird er nie genießen, sondern schon von Geburt an wird er mit Heiligem
        Geist erfüllt sein. '
      verse: 15
    - text: 'Viele von Israels Söhnen wird er zu dem Herrn, ihrem Gott, bekehren. '
      verse: 16
    - text: 'Ja in Elias Geist und Kraft wird er vor dem Herrn als Herold hergehen,
        um der alten Väter Sinn in dem jetzigen Geschlecht zu erwecken und die Ungehorsamen
        zu der Einsicht der Gerechten zu führen, damit dem Herrn ein Volk bereitet
        werde, das für sein Kommen gerüstet ist." '
      verse: 17
    - text: 'Zacharias sprach zu dem Engel: "Wie soll ich das für möglich halten?
        Denn ich bin ja ein alter Mann, und meine Frau ist auch schon hochbetagt." '
      verse: 18
    - text: 'Der Engel erwiderte ihm: "Ich bin Gabriel; ich stehe immer dienstbereit
        vor Gott und bin jetzt gesandt, um mit dir zu reden und dir diese frohe Botschaft
        zu bringen. '
      verse: 19
    - text: 'Sieh, bis zu dem Tag, wo dies geschieht, sollst du stumm sein und nicht
        reden können zur Strafe dafür, daß du meinen Worten nicht geglaubt, die sich
        zu ihrer Zeit erfüllen werden." '
      verse: 20
    - text: 'Das Volk wartete indes auf Zacharias und war verwundert, daß er so lange
        im Heiligtum weilte. '
      verse: 21
    - text: 'Als er heraustrat, konnte er kein Wort zu ihnen reden. Daraus schlossen
        sie, er habe im Heiligtum eine Erscheinung gehabt. Er selbst gab ihnen das
        auch durch Zeichen zu verstehen und blieb stumm. '
      verse: 22
    - text: 'Als seine Dienstwoche zu Ende war, kehrte er wieder heim. '
      verse: 23
    - text: 'Um diese Zeit ward sein Weib Elisabet guter Hoffnung. Die ersten fünf
        Monate verließ sie ihre Wohnung nicht; doch sie dachte: '
      verse: 24
    - text: '"Dies hat der Herr an mir getan: jetzt hat er meine Schmach bei den Menschen
        in Gnaden weggenommen." '
      verse: 25
    - text: 'Im sechsten Monat sandte Gott den Engel Gabriel nach Galiläa in eine
        Stadt mit Namen Nazaret, '
      verse: 26
    - text: 'zu einer Jungfrau, die verlobt war mit einem Mann aus dem Haus Davids,
        namens Josef; die Jungfrau hieß Maria. '
      verse: 27
    - text: 'Als der Engel bei ihr eintrat, sprach er: "Sei gegrüßt, du Begnadigte!
        Der Herr ist mit dir." '
      verse: 28
    - text: 'Bei diesen Worten geriet sie in Verwirrung und fragte sich, was dieser
        seltsame Gruß bedeuten solle. '
      verse: 29
    - text: 'Da sprach der Engel zu ihr: "Fürchte dich nicht, Maria! Denn du hast
        Gnade bei Gott gefunden. '
      verse: 30
    - text: 'Siehe, du wirst empfangen und einen Sohn bekommen, des Namen sollst du
        Jesus nennen. '
      verse: 31
    - text: 'Der wird gewaltig sein und ein Sohn des Höchsten heißen. Ja Gott der
        Herr wird ihm den Thron seines Ahnherrn David geben, '
      verse: 32
    - text: 'und er wird über Jakobs Haus in Ewigkeit herrschen, und sein Königtum
        wird kein Ende haben." '
      verse: 33
    - text: 'Da sprach Maria zu dem Engel: "Wie soll das möglich sein? Ich habe ja
        keinen Ehegatten." '
      verse: 34
    - text: 'Der Engel entgegnete ihr: "Heiliger Geist wird über dich kommen, und
        des Höchsten Kraft wird dich überschatten. Darum soll auch das heilige Kind
        Sohn Gottes heißen. '
      verse: 35
    - text: 'Auch deine Verwandte Elisabet hat trotz ihres hohen Alters einen Sohn
        empfangen, und sie, die als unfruchtbar galt, steht jetzt im sechsten Monat. '
      verse: 36
    - text: 'Denn bei Gott ist nichts unmöglich." '
      verse: 37
    - text: 'Maria sprach: "Siehe, ich bin des Herrn Magd; mir geschehe nach deinem
        Wort." Da schied der Engel von ihr. '
      verse: 38
    - text: 'Bald darauf begab sich Maria ohne Verzug in eine Stadt des judäischen
        Berglandes. '
      verse: 39
    - text: 'Sie trat in des Zacharias Haus und begrüßte Elisabet. '
      verse: 40
    - text: 'Als Elisabet Marias Gruß vernahm, da hüpfte das Kind in ihrem Schoß.
        Zugleich ward Elisabet vom Heiligen Geist erfüllt, '
      verse: 41
    - text: 'und mit lautem Freudenschrei rief sie aus: "Gesegnet bist du unter den
        Frauen, und gesegnet ist das Kindlein in deinem Schoß! '
      verse: 42
    - text: 'Doch warum wird mir diese Ehre zuteil, daß die Mutter meines Herrn zu
        mir kommt? '
      verse: 43
    - text: 'Denn siehe, als dein Gruß in meine Ohren klang, da hüpfte das Kind vor
        Freude in meinem Schoß. '
      verse: 44
    - text: 'Heil dir, die du geglaubt hast, daß sich des Herrn Verheißung an dir
        erfüllen wird!" '
      verse: 45
    - text: 'Da sprach Maria: "Meine Seele rühmt den Herrn, '
      verse: 46
    - text: 'und mein Geist frohlockt über Gott, meinen Retter; '
      verse: 47
    - text: 'denn er hat seine niedrige Magd gnädig angesehen. Von nun an werden mich
        alle Geschlechter seligpreisen; '
      verse: 48
    - text: 'denn der Allmächtige hat Großes an mir getan. Sein Name ist heilig, '
      verse: 49
    - text: 'und sein Erbarmen erweist sich von Geschlecht zu Geschlecht an denen,
        die ihn fürchten. '
      verse: 50
    - text: 'Mit seinem Arm vollbringt er gewaltige Taten, er macht zuschanden alle,
        die in ihrem Herzen Hoffart sinnen. '
      verse: 51
    - text: 'Mächtige stößt er vom Thron, und Niedrige hebt er empor. '
      verse: 52
    - text: 'Hungrige füllt er mit Schätzen, und Reiche läßt er leer ausgehen. '
      verse: 53
    - text: 'Er hat sich seines Knechtes Israel in Liebe angenommen; '
      verse: 54
    - text: 'denn nach den Worten, die er einst geredet hat zu unseren Vätern, will
        er nun an Abraham und sein Geschlecht erbarmungsreich gedenken ewiglich." '
      verse: 55
    - text: 'Maria blieb etwa drei Monate bei Elisabet; dann kehrte sie wieder in
        ihre Heimat zurück. '
      verse: 56
    - text: 'Als für Elisabet die Stunde der Niederkunft kam, gebar sie einen Sohn. '
      verse: 57
    - text: 'Bei der Kunde, daß der Herr so große Barmherzigkeit an ihr getan, freuten
        sich ihre Nachbarn und Verwandten mit ihr. '
      verse: 58
    - text: 'Am achten Tag versammelte man sich zu der Beschneidung des Knaben. Man
        wollte ihm nach seinem Vater den Namen Zacharias geben. '
      verse: 59
    - text: 'Seine Mutter aber erhob Einspruch dagegen und sagte: "Nein, er soll Johannes
        heißen." '
      verse: 60
    - text: 'Man wandte ihr ein: "Kein einziger aus deiner Verwandtschaft trägt diesen
        Namen." '
      verse: 61
    - text: 'Nun fragte man seinen Vater durch Zeichen, welchen Namen er für ihn bestimme. '
      verse: 62
    - text: 'Da ließ er sich ein Täfelchen bringen und schrieb darauf: "Johannes ist
        sein Name." Alle staunten. '
      verse: 63
    - text: 'Sofort öffnete sich sein Mund, seine Zunge ward gelöst, er konnte wieder
        reden und pries Gott. '
      verse: 64
    - text: 'Da wurden alle Leute in der Nachbarschaft von heiliger Scheu ergriffen.
        Ja in dem ganzen Bergland von Judäa sprach man von allen diesen Begebenheiten. '
      verse: 65
    - text: 'Jeder, der davon hörte, behielt es im Gedächtnis und fragte sich: "Was
        wird wohl aus diesem Kind werden?" Denn die Hand des Herrn war in der Tat
        mit ihm. '
      verse: 66
    - text: 'Sein Vater Zacharias, vom Heiligen Geist erfüllt, sprach damals so in
        Weissagung: '
      verse: 67
    - text: '"Gepriesen sein der Herr, der Gott Israels; denn er hat sein Volk in
        Gnaden angesehen und es befreit. '
      verse: 68
    - text: 'Ja einen starken Retter hat er uns erstehen lassen in dem Haus seines
        Knechtes David — '
      verse: 69
    - text: 'wie er von altersher durch seiner heiligen Propheten Mund verheißen hat
        —: '
      verse: 70
    - text: 'Um uns von unseren Feinden zu erretten und aus den Händen aller, die
        uns hassen. '
      verse: 71
    - text: 'Damit will er Barmherzigkeit beweisen unseren Vätern und auch gedenken
        seines heiligen Bundes: '
      verse: 72
    - text: 'Des Eides, den er unserem Vater Abraham geschworen. '
      verse: 73
    - text: 'Darum schenkt er uns die Gnade, der Feinde Händen zu entrinnen und ihm,
        von aller Furcht befreit, zu dienen, '
      verse: 74
    - text: 'indem wir heilig und gerecht all unsere Lebenstage vor ihm wandeln. '
      verse: 75
    - text: 'Du aber, Kind, sollst ein Prophet des Höchsten heißen. Denn du wirst
        vor dem Herrn hergehen, ihm die Wege zu bereiten: '
      verse: 76
    - text: 'Du sollst sein Volk zu der Erkenntnis jenes Heils führen, das sie erlangen
        werden durch Vergebung ihrer Sünden. '
      verse: 77
    - text: 'Die schenkt uns das Erbarmen unseres Gottes, durch dessen Gnadenblick
        uns strahlt ein Lichtglanz aus der Höhe, '
      verse: 78
    - text: 'der denen leuchten soll, die jetzt in Finsternis und Todesschatten sitzen,
        um unsere Schritte auf den Friedensweg zu lenken." '
      verse: 79
    - text: 'Der Knabe aber wuchs heran und erstarkte im Geist. Er lebte später in
        der Wüste bis zu dem Tag, da er öffentlich vor Israel auftrat. '
      verse: 80
  - chapter: 2
    verses:
    - text: 'Zu jener Zeit hatte der Kaiser Augustus befohlen, es sollten alle Bewohner
        des römischen Reiches in die Schätzungslisten eingetragen werden. '
      verse: 1
    - text: 'Diese Schätzung wurde vorgenommen, noch ehe Quirinius Statthalter von
        Syrien war. '
      verse: 2
    - text: 'Da gingen alle hin, um sich in die Listen eintragen zu lassen: ein jeder
        in seine Heimatstadt. '
      verse: 3
    - text: 'Auch Josef zog damals aus der Stadt Nazaret in Galiläa hinauf nach Judäa
        zu der Davidstadt mit Namen Bethlehem, weil er zu Davids Haus und Geschlecht
        gehörte, '
      verse: 4
    - text: 'um sich dort eintragen zu lassen mit Maria, seiner Ehefrau, die guter
        Hoffnung war. '
      verse: 5
    - text: 'Während sie dort weilten, kam für Maria die Stunde ihrer Niederkunft: '
      verse: 6
    - text: 'sie bekam ihren ersten Sohn, hüllte ihn in Windeln und bettete ihn in
        eine Krippe, weil sie sonst keinen Platz in dem Raum fanden. '
      verse: 7
    - text: 'Nun waren Hirten in jener Gegend, die auf freiem Feld Nachtwache hielten
        bei ihrer Herde. '
      verse: 8
    - text: 'Zu denen trat plötzlich ein Engel des Herrn, und ein Lichtglanz des Herrn
        umleuchtete sie. Da erschraken sie sehr. '
      verse: 9
    - text: 'Der Engel aber sprach zu ihnen: "Fürchtet euch nicht! Denn ich verkündige
        euch große Freude, die dem ganzen Volk widerfahren soll: '
      verse: 10
    - text: 'Euch ist heute in Davids Stadt ein Retter geboren: der Gesalbte, der
        Herr! '
      verse: 11
    - text: 'Und dies sei euch das Erkennungszeichen: ihr werdet ein Kindlein finden,
        das, in Windeln gehüllt, in einer Krippe liegt." '
      verse: 12
    - text: 'Plötzlich sammelte sich um den Engel eine Menge des himmlischen Heeres;
        sie alle lobten Gott und sprachen: '
      verse: 13
    - text: '"Preis gebührt Gott in Himmelshöhen, und auf Erden ist nun Friede unter
        Menschen, die Gott wohlgefallen!" '
      verse: 14
    - text: 'Als die Engel sie verlassen hatten und wieder in den Himmel aufgefahren
        waren, da sprachen die Hirten zueinander: "Wir wollen doch nach Bethlehem
        hinübergehen und uns das ansehen, was der Herr uns kundgetan." '
      verse: 15
    - text: 'So gingen sie eilend hin und fanden Maria und Josef, dazu das Kindlein
        in der Krippe. '
      verse: 16
    - text: 'Bei seinem Anblick erzählten sie, was sie über dies Kind vernommen hatten. '
      verse: 17
    - text: 'Und alle, die es hörten, waren über die Erzählung der Hirten verwundert. '
      verse: 18
    - text: 'Maria aber behielt dies alles und dachte in ihrem Herzen oft darüber
        nach. '
      verse: 19
    - text: 'Die Hirten kehrten dann wieder (zu ihren Herden) zurück: sie priesen
        und lobten Gott für alles, was sie gehört und dieser Botschaft gemäß auch
        selbst gesehen hatten. '
      verse: 20
    - text: 'Acht Tage später wurde das Kind beschnitten. Da erhielt es den Namen
        Jesus, den der Engel schon vor seiner Empfängnis genannt hatte. '
      verse: 21
    - text: 'Als die von dem Gesetz Moses vorgeschriebenen Tage ihrer Reinigung zu
        Ende waren, brachten sie das Kind nach Jerusalem, um es dem Herrn darzustellen, '
      verse: 22
    - text: 'nach dem Wort im Gesetz des Herrn: Jeder erstgeborene Knabe soll dem
        Herrn geweiht heißen, '
      verse: 23
    - text: 'und um nach der Vorschrift im Gesetz des Herrn ein Opfer darzubringen:
        ein Paar Turteltauben oder zwei junge Tauben. '
      verse: 24
    - text: 'Nun lebte damals in Jerusalem ein Mann mit Namen Simeon. Der war gerecht
        und gottesfürchtig; er wartete auf den Tröster Israels, und der Heilige Geist
        ruhte auf ihm. '
      verse: 25
    - text: 'Es war ihm auch vom Heiligen Geist kundgetan, er solle den Tod nicht
        sehen, ehe er den Gesalbten des Herrn geschaut. '
      verse: 26
    - text: 'Vom Geist getrieben, kam er (an jenem Tag) in den Tempel. Als nun die
        Eltern das Jesuskind hineintrugen, um nach dem Brauch des Gesetzes mit ihm
        zu verfahren, '
      verse: 27
    - text: 'da nahm er es auf seine Arme, pries Gott und sprach: '
      verse: 28
    - text: '"Nun läßt du, Herr, deinen Knecht nach deinem Wort in Frieden scheiden; '
      verse: 29
    - text: 'denn meine Augen haben ja dein Heil gesehen, '
      verse: 30
    - text: 'das du bereitet hast vor aller Völker Augen: '
      verse: 31
    - text: 'Es ist ein Licht, das leuchten soll den Heiden, und es soll Israel, dein
        Volk, verherrlichen." '
      verse: 32
    - text: 'Des Kindes Vater und Mutter staunten über diese Worte, die Simeon von
        ihm redete. '
      verse: 33
    - text: 'Dann segnete sie Simeon und sprach zu Maria, seiner Mutter: "Dies Kind
        hier ist dazu bestimmt, viele in Israel zu Fall zu bringen, aber auch viele
        aufzurichten; ja es wird ein Zeichen sein, dem man mit solcher Feindschaft
        widerspricht, '
      verse: 34
    - text: 'daß auch dir selbst ein Schwert durch deine Seele dringen wird. So sollen
        sich die Gedanken vieler Herzen offenbaren." '
      verse: 35
    - text: 'Es war auch noch zugegen eine Prophetin Hanna, eine Tochter Phanuels,
        aus dem Stamm Asser. Die war hochbetagt. Nur sieben Jahre hatte sie nach ihrer
        Jungfrauenzeit mit ihrem Mann in der Ehe gelebt, '
      verse: 36
    - text: 'und nun war sie eine Witwe von vierundachtzig Jahren. Sie verließ den
        Tempel nicht, sondern diente Gott mit Fasten und Beten Tag und Nacht. '
      verse: 37
    - text: 'Die kam auch in jenem Augenblick dazu, dankte Gott und redete von dem
        Kind zu allen, die auf Jerusalems Erlösung warteten. '
      verse: 38
    - text: 'Als sie alles ausgeführt hatten, was im Gesetz des Herrn vorgeschrieben
        war, kehrten sie zurück nach Galiläa in ihren Wohnort Nazaret. '
      verse: 39
    - text: 'Der Knabe aber wuchs heran und wurde stark; er ward erfüllt mit Weisheit,
        und Gottes Gnade waltete über ihm. '
      verse: 40
    - text: 'Jedes Jahr reisten seine Eltern nach Jerusalem zum Passahfest. '
      verse: 41
    - text: 'Als er zwölf Jahre alt war, zogen sie auch, wie es Sitte war, zum Fest
        hinauf. '
      verse: 42
    - text: 'Nach Ablauf der Festwoche machten sie sich wieder auf den Heimweg. Der
        Jesusknabe aber blieb in Jerusalem zurück, ohne daß seine Eltern es merkten. '
      verse: 43
    - text: 'Sie meinten vielmehr, er sei unter den Festpilgern, und legten deshalb
        (unbekümmert) den ersten Reisetag zurück. Da erst suchten sie ihn unter den
        Verwandten und Bekannten. '
      verse: 44
    - text: 'Als sie ihn dort nicht fanden, kehrten sie nach Jerusalem zurück und
        suchten überall nach ihm. '
      verse: 45
    - text: 'Am dritten Tag endlich fanden sie ihn im Tempel: dort saß er mitten unter
        den Lehrern, hörte ihrem Vortrag zu und richtete Fragen an sie. '
      verse: 46
    - text: 'Alle aber, die ihn hörten, staunten über die Einsicht, die er durch seine
        Antworten bewies. '
      verse: 47
    - text: 'Als seine Eltern ihn erblickten, waren sie außer sich, und seine Mutter
        sprach zu ihm: "Mein Kind, warum hast du uns das angetan? Sieh, dein Vater
        und ich haben dich voll Angst gesucht." '
      verse: 48
    - text: 'Da entgegnete er ihnen: "Wie habt ihr mich nur suchen können? Habt ihr
        denn nicht gewußt, daß ich in meines Vaters Werk tätig sein muß?" '
      verse: 49
    - text: 'Dies Wort war jedoch für sie ein Rätsel. '
      verse: 50
    - text: 'Dann kehrte er mit ihnen nach Nazaret zurück und war ihnen allezeit gehorsam.
        Und seine Mutter behielt dies alles fest in ihrem Herzen. '
      verse: 51
    - text: 'Jesus aber nahm zu an Weisheit und Leibesgröße sowie an Gunst bei Gott
        und Menschen. '
      verse: 52
  - chapter: 3
    verses:
    - text: 'Im fünfzehnten Regierungsjahr des Kaisers Tiberius — als Pontius Pilatus
        Statthalter von Judäa war, während Herodes in Galiläa, sein Bruder Philippus
        in den Landschaften Ituräa und Trachonitis und Lysanias in dem Gebiet von
        Abila als Vierfürsten herrschten — '
      verse: 1
    - text: 'zu der Zeit, als Hannas und Kaiphas Hohepriester waren: da erging Gottes
        Auftrag an Johannes, des Zacharias Sohn, der in der Wüste lebte. '
      verse: 2
    - text: 'Er trat auf in der Jordangegend und verkündigte dort überall die Taufe,
        die von Sinnesänderung begleitet sein müsse, damit man Vergebung der Sünden
        empfangen könne. '
      verse: 3
    - text: 'So erfüllte sich das Wort in dem Buch der Reden des Propheten Jesaja:
        In der Wüste ruft eine Stimme: Bereitet dem Herrn den Weg, ebnet ihm die Pfade! '
      verse: 4
    - text: 'Jedes Tal soll ausgefüllt, jeder Berg und Hügel soll abgetragen werden.
        Die krummen Bahnen sollen sich in gerade wandeln, die holprigen Wege in glatte. '
      verse: 5
    - text: 'Und alle Welt soll schauen Gottes Heil. '
      verse: 6
    - text: 'Johannes sprach nun zu den Scharen, die hinauszogen, um sich von ihm
        taufen zu lassen: "Ihr Schlangenbrut! Wer hat euch denn gesagt, daß ihr dem
        kommenden Zorngericht entrinnen könnt? '
      verse: 7
    - text: 'So bringt denn Früchte, wie sie der Sinnesänderung entsprechen! Beruhigt
        euch nur nicht bei dem Gedanken: ''Wir haben ja Abraham zum Vater!'' Denn
        ich sage euch: Gott kann aus diesen Steinen hier dem Abraham Kinder erstehen
        lassen. '
      verse: 8
    - text: 'Es liegt auch schon die Axt den Bäumen an der Wurzel; und jeder Baum,
        der nicht gute Frucht bringt, wird abgehauen und ins Feuer geworfen." '
      verse: 9
    - text: 'Da fragten ihn die Leute: "Was sollen wir denn tun?" '
      verse: 10
    - text: 'Er antwortete ihnen: "Wer zwei Unterkleider hat, der schenke eins davon
        dem, der keines hat; und wer zu essen hat, der mache es ebenso!" '
      verse: 11
    - text: 'Es kamen auch Zöllner, um sich von ihm taufen zu lassen, und sprachen
        zu ihm: "Meister, was sollen wir tun?" '
      verse: 12
    - text: 'Er antwortete ihnen: "Fordert nicht mehr (von den Leuten), als vorgeschrieben
        ist!" '
      verse: 13
    - text: 'Ferner fragten ihn Kriegsleute: "Was sollen wir denn tun?" Denen antwortete
        er: "Erpreßt kein Geld durch Drohung oder Quälereien, sondern seid zufrieden
        mit eurer Löhnung!" '
      verse: 14
    - text: 'Als aber die Leute voll Spannung waren und alle bei sich dachten, ob
        Johannes nicht gar der Messias sei, '
      verse: 15
    - text: 'da gab Johannes allen zur Antwort: "Ich taufe euch nur mit Wasser. Es
        kommt aber einer, der hat größere Gewalt als ich; und ich bin nicht wert,
        ihm seine Schuhriemen aufzubinden: der wird euch mit Heiligem Geist und mit
        Feuer taufen. '
      verse: 16
    - text: 'Er hat schon die Wurfschaufel in der Hand, um seine Tenne zu reinigen:
        den Weizen sammelt er in seinen Speicher; aber die Spreu wird er verbrennen
        mit einem Feuer, das niemand löschen kann." '
      verse: 17
    - text: 'Auch noch viele andere ernste Worte richtete er an das Volk, indem er
        ihm die Heilsbotschaft verkündigte. '
      verse: 18
    - text: 'Der Vierfürst Herodes aber, der wegen Herodias, der Frau seines Bruders,
        und wegen all seiner anderen Frevel oft von Johannes gerügt worden war, '
      verse: 19
    - text: 'setzte seinen Übeltaten dadurch die Krone auf, daß er Johannes ins Gefängnis
        werfen ließ. '
      verse: 20
    - text: 'Mit allen anderen Leuten ließ sich auch Jesus taufen. Während er betete,
        tat sich der Himmel auf, '
      verse: 21
    - text: 'und der Heilige Geist schwebte in leiblicher Gestalt wie eine Taube auf
        ihn hernieder. Zugleich sprach eine Stimme aus dem Himmel: "Du bist mein Sohn,
        ich habe dich heute gezeugt." '
      verse: 22
    - text: 'Als Jesus seine Wirksamkeit begann, war er etwa dreißig Jahre alt. Er
        galt für einen Sohn Josefs. Der war Elis Sohn, '
      verse: 23
    - text: 'der Matthats, der Levis, der Melchis, der Jannais, der Josefs, '
      verse: 24
    - text: 'der des Mattathias, der des Amos, der Nahums, der Eslis, der Naggais, '
      verse: 25
    - text: 'der Maaths, der des Mattathias, der Semeins, der Josechs, der Jodas, '
      verse: 26
    - text: 'der Jochanans, der Resas, der Serubabels, der Sealthiels, der Neris, '
      verse: 27
    - text: 'der Melchis, der Addis, der Kosams, der Elmodams, der Hers, '
      verse: 28
    - text: 'der Josuas, der Eliesers, der Jorims, der Matthats, der Levis, '
      verse: 29
    - text: 'der Simeons, der Judas, der Josefs, der Jonams, der Eliakims, '
      verse: 30
    - text: 'der Meleas, der Mennas, der Mattathas, der Nathans, der Davids, '
      verse: 31
    - text: 'der Jesses, der Obeds, der des Boas, der Salmas, der Nahessons, '
      verse: 32
    - text: 'der Aminadabs, der Admins, der Arnis, der Hezrons, der des Perez, der
        Judas, '
      verse: 33
    - text: 'der Jakobs, der Isaaks, der Abrahams, der Tharahs, der Nahors, '
      verse: 34
    - text: 'der Serugs, der Regus, der Pelegs, der Ebers, der Selahs, '
      verse: 35
    - text: 'der Kenans, der Arpachsads, der Sems, der Noahs, der Lamechs, '
      verse: 36
    - text: 'der Methusalahs, der Henochs, der Jareds, der Mahalaleels, der Kenans, '
      verse: 37
    - text: 'der des Enos, der Seths, der Adams; der war ein Sohn Gottes. '
      verse: 38
  - chapter: 4
    verses:
    - text: 'Mit dem Heiligen Geist erfüllt, kehrte Jesus vom Jordan (nach Galiläa)
        zurück. Auf der Heimreise wurde er vom Geist vierzig Tage lang in der Wüste
        umhergeführt. '
      verse: 1
    - text: 'Dabei ward er vom Teufel versucht. In jenen Tagen aß er nichts, und als
        sie zu Ende waren, empfand er Hunger. '
      verse: 2
    - text: 'Da sprach der Teufel zu ihm: "Bist du Gottes Sohn, so befiehl, daß sich
        dieser Stein hier in Brot verwandle." '
      verse: 3
    - text: 'Doch Jesus antwortete ihm: "Es steht geschrieben: Der Mensch wird nicht
        durch Brot allein am Leben erhalten." '
      verse: 4
    - text: 'Dann führte ihn der Teufel auf eine Höhe, zeigte ihm von dort in einem
        einzigen Augenblick alle Reiche der Erde '
      verse: 5
    - text: 'und sprach zu ihm: "All diese Macht und dieser Reiche Herrlichkeit will
        ich dir geben; denn mir ist sie verliehen, und ich kann sie schenken, wem
        ich will. '
      verse: 6
    - text: 'Fällst du nun vor mir nieder und huldigst mir, so soll es alles dein
        sein." '
      verse: 7
    - text: 'Da erwiderte ihm Jesus: "Es steht geschrieben: Anbetend huldigen sollst
        du nur dem Herrn, deinem Gott und ihn allein verehren." '
      verse: 8
    - text: 'Dann führte er ihn nach Jerusalem, stellte ihn auf das flache Dach der
        Tempelhalle und sprach zu ihm: "Bist du Gottes Sohn, so stürze dich von hier
        hinab! '
      verse: 9
    - text: 'Denn es steht geschrieben: Er wird seinen Engeln deinetwegen Auftrag
        geben, daß sie dich treulich schützen; '
      verse: 10
    - text: 'ja sie sollen dich auf den Händen tragen, daß du nicht mit deinem Fuß
        an einen Stein stoßest." '
      verse: 11
    - text: 'Jesus aber erwiderte ihm: "Es steht auch da: Du sollst den Herrn, deinen
        Gott, nicht versuchen." '
      verse: 12
    - text: 'Als so der Teufel alle Versuchungen (die ihm damals möglich waren) erschöpft
        hatte, verließ er ihn, um einen günstigen Zeitpunkt (für einen neuen Angriff)
        abzuwarten. '
      verse: 13
    - text: 'Mit des Geistes Kraft erfüllt, kam Jesus dann zurück nach Galiläa, und
        die Kunde von ihm verbreitete sich in dem ganzen Nachbarland. '
      verse: 14
    - text: 'Er trat in ihren Versammlungshäusern auf und wurde als Lehrer von allen
        gepriesen. '
      verse: 15
    - text: 'So kam er auch nach Nazaret, wo er aufgewachsen war. Dort besuchte er
        nach seiner Gewohnheit am nächsten Sabbat das Versammlungshaus. Und er erhob
        sich, um die Schriftlesung zu halten. '
      verse: 16
    - text: 'Da reichte man ihm das Buch des Propheten Jesaja. Er schlug es auf und
        fand die Stelle, wo geschrieben stand: '
      verse: 17
    - text: 'Der Geist des Herrn ruht auf mir, denn er hat mich gesalbt. Den Armen
        soll ich frohe Botschaft bringen: dazu hat er mich ausgesandt: den Gefangenen
        soll ich Freiheit künden und den Blinden, daß sie sehend werden; den Bedrückten
        soll ich Erlösung schenken: '
      verse: 18
    - text: 'Ein Gnadenjahr des Herrn soll ich ausrufen. '
      verse: 19
    - text: 'Dann rollte er das Buch zusammen, gab es dem Diener zurück und setzte
        sich. Während nun alle in dem Versammlungshaus ihre Augen gespannt auf ihn
        richteten, begann er seine Rede mit den Worten: '
      verse: 20
    - text: '"Heute hat sich diese Schriftstelle erfüllt, die ihr soeben gehört..." '
      verse: 21
    - text: 'Alle zollten ihm Beifall, sie staunten ob der lieblichen Worte, die von
        seinen Lippen kamen, und sprachen: "Ist das nicht Josefs Sohn?" '
      verse: 22
    - text: 'Da sagte er zu ihnen: "Ihr werdet mir jedenfalls das Sprichwort entgegenhalten:
        ''Arzt, heile dich selbst! Solche Taten, wie du in Kapernaum vollbracht, und
        wovon wir haben erzählen hören, die tue auch hier in deiner Vaterstadt!''" '
      verse: 23
    - text: 'Dann fuhr er fort: "Wahrlich, ich sage euch: Kein Prophet wird in seiner
        Heimat anerkannt. '
      verse: 24
    - text: 'Ich versichere euch: Als in Elias Tagen der Himmel drei Jahre und sechs
        Monate verschlossen wurde und eine große Hungersnot über das ganze Land kam,
        da gab es viele Witwen in Israel. '
      verse: 25
    - text: 'Doch zu keiner von ihnen wurde Elia gesandt, sondern vielmehr zu einer
        Witwe in Sarepta bei Sidon. '
      verse: 26
    - text: 'Es gab auch zur Zeit des Propheten Elisa viele Aussätzige in Israel.
        Doch keiner von ihnen ward rein. Nur Naeman der Syrer fand Heilung." '
      verse: 27
    - text: 'Bei diesen Worten gerieten alle im Versammlungshaus in Wut: '
      verse: 28
    - text: 'sie standen auf und trieben ihn zur Stadt hinaus. Dann führten sie ihn
        bis zu einem Abhang des Berges, auf dem ihre Stadt erbaut war, um ihn hinabzustürzen. '
      verse: 29
    - text: 'Doch er schritt mitten durch sie hin und ging davon. '
      verse: 30
    - text: 'Er begab sich nach der Stadt Kapernaum in Galiläa. Dort lehrte er die
        Leute am Sabbat. '
      verse: 31
    - text: 'Sie waren von seiner Lehre ergriffen und betroffen, denn er redete in
        (göttlicher) Vollmacht. '
      verse: 32
    - text: 'Nun war in dem Versammlungshaus ein Mensch, der hatte einen unreinen
        Geist. '
      verse: 33
    - text: 'Der schrie mit lauter Stimme: "Ha! was haben wir mit dir zu schaffen,
        Jesus von Nazaret? Bist du gekommen, um uns zu verderben? Ich weiß, wer du
        bist: der Heilige Gottes." '
      verse: 34
    - text: 'Aber Jesus bedrohte ihn mit den Worten: "Schweig und fahre aus von ihm!"
        Da warf der böse Geist den Menschen mitten unter der versammelten Gemeinde
        zu Boden und fuhr aus von ihm, ohne ihm zu schaden. '
      verse: 35
    - text: 'Da sprachen alle voller Staunen und Entsetzen zueinander: "Was ist das
        doch! Mit Macht und Kraft befiehlt er den unreinen Geistern, und sie fahren
        aus!" '
      verse: 36
    - text: 'Und die Kunde von ihm drang in alle Nachbarorte. '
      verse: 37
    - text: 'Als er das Versammlungshaus verlassen hatte, ging er in Simons Wohnung.
        Simons Schwiegermutter litt gerade an einem heftigen Fieber, und man bat ihn,
        ihr zu helfen. '
      verse: 38
    - text: 'Da trat er an ihr Bett, beugte sich über sie und bedrohte das Fieber.
        Da verschwand es. Sofort erhob sie sich von ihrem Lager und wartete ihnen
        bei der Mahlzeit auf. '
      verse: 39
    - text: 'Als die Sonne unterging, brachten die Leute ihre mancherlei Kranken zu
        ihm. Er legte allen die Hände auf und heilte sie. '
      verse: 40
    - text: 'Auch böse Geister fuhren von vielen aus und schrien: "Du bist Gottes
        Sohn." Doch er bedrohte sie und erlaubte ihnen nicht zu reden. Denn sie wußten,
        daß er der Messias war. '
      verse: 41
    - text: 'Bei Tagesanbruch verließ er das Haus und begab sich an eine einsame Stätte.
        Da machten sich die Leute auf und suchten ihn. Als sie zu ihm kamen, wollten
        sie ihn festhalten, daß er sie nicht verlasse. '
      verse: 42
    - text: 'Aber er sprach zu ihnen: "Ich muß auch den anderen Städten die Frohe
        Botschaft von Gottes Königreich verkünden; denn dazu bin ich ja gesandt." '
      verse: 43
    - text: 'Er predigte dann (eine Zeitlang) in den Versammlungshäusern Judäas. '
      verse: 44
  - chapter: 5
    verses:
    - text: 'Eines Tages stand er am Ufer des Sees Genezaret. Das Volk umringte ihn,
        um Gottes Wort zu hören. '
      verse: 1
    - text: 'Da sah er zwei Boote am Ufer liegen; die Fischer aber waren ausgestiegen
        und reinigten ihre Hochseenetze. '
      verse: 2
    - text: 'Er trat in eins der Boote und bat Simon, dem es gehörte, eine kleine
        Strecke in den See hinauszurudern. Dann setzte er sich in dem Boot nieder
        und lehrte von da aus die Leute. '
      verse: 3
    - text: 'Als er seine Rede beendet hatte, sprach er zu Simon: "Fahr mitten in
        den See und werft dort eure Netze zum Fangen aus!" '
      verse: 4
    - text: 'Simon antwortete ihm: "Meister, wir haben uns die ganze Nacht gemüht
        und nichts gefangen; doch auf dein Wort will ich die Netze auswerfen." '
      verse: 5
    - text: 'Sie taten es und fingen eine solche Menge Fische, daß ihre Netze reißen
        wollten. '
      verse: 6
    - text: 'Da winkten sie ihren Genossen im anderen Boot, sie möchten kommen und
        ihnen helfen. Sie kamen, und nun füllte man beide Boote, so daß sie zu sinken
        drohten. Als Simon Petrus das sah, fiel er vor Jesus nieder und rief aus: '
      verse: 7
    - text: '"Herr, gehe weg von mir; ich bin ein sündiger Mensch!" '
      verse: 8
    - text: 'Denn über diesen Fang, den sie gemacht, waren er und alle seine Gefährten
        verwundert und entsetzt. '
      verse: 9
    - text: 'Ebenso ging es Jakobus und Johannes, des Zebedäus Söhnen, die Simons
        Gehilfen waren. Doch Jesus sprach zu Simon: "Sei ohne Furcht! Von nun an sollst
        du Menschen fangen." '
      verse: 10
    - text: 'Da brachten sie ihre Boote ans Land, verließen alles und folgten ihm.
        Ein andermal weilte Jesus in einer Stadt. '
      verse: 11
    - text: 'Da war ein Mann voller Aussatz. Als der Jesus sah, fiel er vor ihm auf
        sein Antlitz nieder und bat ihn: "Herr, wenn du willst, so kannst du mich
        reinigen." '
      verse: 12
    - text: 'Jesus streckte seine Hand aus, rührte ihn an und sprach: "Ich will es,
        sei gereinigt!" Sofort wich der Aussatz von ihm. '
      verse: 13
    - text: 'Jesus gebot ihm, kein Wort davon zu reden. "Doch", so fügte er hinzu,
        "geh hin, zeige dich dem Priester und bring für deine Reinigung das Opfer,
        wie es Mose vorgeschrieben hat, zum Zeugnis für die Leute!" '
      verse: 14
    - text: 'Das Gerücht von ihm verbreitete sich aber immer weiter, und die Leute
        eilten in großen Scharen herbei, um ihn zu hören und sich von ihren Krankheiten
        heilen zu lassen. '
      verse: 15
    - text: 'Doch er hielt sich in der Einsamkeit verborgen, um dort zu beten. '
      verse: 16
    - text: 'Als er eines Tages lehrte, waren die Pharisäer und Gesetzeslehrer zugegen,
        die aus allen Orten Galiläas und Judäas und aus Jerusalem gekommen waren.
        Des Herrn Kraft war gerade wirksam, daß er Kranke heilte, '
      verse: 17
    - text: 'als einige Männer einen Gelähmten auf einem Tragbett brachten. Den suchten
        sie in das Haus zu bringen und vor Jesus niederzusetzen. '
      verse: 18
    - text: 'Aber der vielen Menschen wegen war es ihnen unmöglich, ihn hineinzutragen.
        Deshalb stiegen sie auf das Dach und ließen ihn samt dem Bett durch die Ziegel
        mitten unter die Leute unmittelbar vor Jesus nieder. '
      verse: 19
    - text: 'Als Jesus ihren Glauben sah, sprach er: "Mensch, deine Sünden sind dir
        vergeben!" '
      verse: 20
    - text: 'Da begannen die Schriftgelehrten und die Pharisäer bei sich zu denken:
        "Was ist das für eine Mann? Er lästert ja Gott! Wer kann Sünden vergeben als
        Gott allein?" '
      verse: 21
    - text: 'Jesus aber durchschaute ihre Gedanken und sprach zu ihnen: '
      verse: 22
    - text: '"Was denkt ihr da in euern Herzen? Was ist leichter, zu sagen: ''Deine
        Sünden sind dir vergeben'' oder das Wort zu sprechen: ''Steh auf und wandle''? '
      verse: 23
    - text: 'Ihr sollt aber sehen, daß der Menschensohn die Vollmacht hat, auf Erden
        Sünden zu vergeben." Nun wandte er sich zu dem Gelähmten und sprach: "Ich
        sage dir: Steh auf, nimm dein Bett und geh nach Hause!" '
      verse: 24
    - text: 'Sofort stand er vor ihren Augen auf, nahm sein Bett, worauf er gelegen,
        und ging Gott preisend in sein Haus zurück. '
      verse: 25
    - text: 'Von Staunen ergriffen, priesen alle Gott und, von heiliger Scheu erfüllt,
        bekannten sie: "Wir haben heute wunderbare Dinge erlebt!" '
      verse: 26
    - text: 'Dann verließ Jesus das Haus und sah einen Zöllner namens Levi vor seinem
        Zollhaus sitzen. Zu dem sprach er: "Folge mir nach!" '
      verse: 27
    - text: 'Da stand er auf, verließ alles und folgte ihm. '
      verse: 28
    - text: 'Und Levi gab Jesus zu Ehren ein großes Festmahl in seinem Haus. Daran
        nahmen außer Jesus und seinen Jüngern auch viele Zöllner und andere Gäste
        teil. '
      verse: 29
    - text: 'Darüber murrten die Pharisäer und die Schriftgelehrten, die ihrer Richtung
        angehörten, im Gespräch mit seinen Jüngern. "Warum", so fragten sie, "eßt
        und trinkt ihr denn mit solchen Zöllnern und Sündern?" '
      verse: 30
    - text: 'Jesus antwortete ihnen: "Die Gesunden bedürfen des Arztes nicht, sondern
        die Kranken. '
      verse: 31
    - text: 'Ich bin nicht gekommen, um Gerechte zur Sinnesänderung zu rufen, sondern
        Sünder." '
      verse: 32
    - text: 'Weiter sprachen sie zu ihm: "Die Jünger des Johannes fasten so oft und
        beten, und ebenso die Jünger der Pharisäer; doch deine Jünger essen und trinken
        (ganz unbedenklich)." '
      verse: 33
    - text: 'Jesus sprach zu ihnen: "Könnt ihr denn die Hochzeitsgäste zum Fasten
        nötigen, solange der Bräutigam bei ihnen ist? '
      verse: 34
    - text: 'Aber es kommt die Zeit dafür: wenn ihnen der Bräutigam entrissen ist,
        dann werden sie fasten." '
      verse: 35
    - text: 'Er sagte ihnen auch ein Gleichnis: "Niemand schneidet einen Flicken von
        einem neue Kleid und setzt ihn auf ein altes. Sonst zerreißt er das neue Kleid,
        und zu dem alten paßt der Flicken vom neuen nicht. '
      verse: 36
    - text: 'Es gießt auch niemand neuen Wein in alte Schläuche. Sonst zerreißt der
        neue Wein die Schläuche: dann fließt er aus, und die Schläuche sind verloren. '
      verse: 37
    - text: 'Man muß vielmehr neuen Wein in neue Schläuche gießen. '
      verse: 38
    - text: 'Und niemand, der alten Wein getrunken hat, mag neuen. Denn er sagt: der
        alte ist besser." '
      verse: 39
  - chapter: 6
    verses:
    - text: 'Einst ging er am Sabbat durch Getreidefelder. Seine Jünger rissen Ähren
        ab, '
      verse: 1
    - text: 'zerrieben sie in der Hand und aßen die Körner. Da sprachen einige der
        Pharisäer: "Warum tut ihr etwas, was man am Sabbat nicht darf?" '
      verse: 2
    - text: 'Jesus antwortete ihnen: "Habt ihr denn nicht einmal gelesen, was David
        tat, als ihn und seine Begleiter hungerte? '
      verse: 3
    - text: 'Wie er in das Haus Gottes ging, dort die Schaubrote nahm und aß und auch
        seinen Gefährten davon gab, obwohl allein die Priester sie verzehren dürfen?" '
      verse: 4
    - text: 'Dann fuhr er fort: "Der Menschensohn ist auch über den Sabbat Herr." '
      verse: 5
    - text: 'An einem anderen Sabbat ging er in das Versammlungshaus und lehrte. Dort
        war ein Mann, dessen rechter Arm war abgestorben. '
      verse: 6
    - text: 'Die Schriftgelehrten und die Pharisäer aber lauerten ihm auf, ob er am
        Sabbat heile, damit sie einen Grund hätten, ihn zu verklagen. '
      verse: 7
    - text: 'Er aber merkte ihre Gedanken und sprach zu dem Mann mit dem abgestorbenen
        Arm: "Steh auf, tritt vor!" Er stand auf und trat vor. '
      verse: 8
    - text: 'Da sprach Jesus zu ihnen: "Ich frage euch: Soll man am Sabbat lieber
        Gutes oder Böses tun, ein Leben retten oder vernichten?" '
      verse: 9
    - text: 'Dann sah er sie alle ringsum zornig an und sprach zu dem Mann: "Strecke
        deinen Arm aus!" Das tat er, und sein Arm ward wiederhergestellt. '
      verse: 10
    - text: 'Da wurden sie mit Wut erfüllt und besprachen miteinander, was sie gegen
        Jesus tun könnten. '
      verse: 11
    - text: 'In jenen Tagen zog er sich auf die Höhe zurück, um dort zu beten, und
        er verbrachte die ganze Nacht im Gebet zu Gott. '
      verse: 12
    - text: 'Nach Tagesanbruch rief er seine Jünger herbei und erwählte aus ihnen
        zwölf, die er auch Apostel nannte: '
      verse: 13
    - text: 'Simon, dem er den Namen Petrus gab, und Andreas, seinen Bruder; Jakobus
        und Johannes; Philippus und Bartholomäus; '
      verse: 14
    - text: 'Matthäus und Thomas; Jakobus, des Alphäus Sohn, und Simon, genannt "der
        Eiferer"; '
      verse: 15
    - text: 'Judas, den Sohn des Jakobus, und Judas aus Kariot, der sein Verräter
        wurde. '
      verse: 16
    - text: 'Mit ihnen stieg er vom Berg herab und machte auf einem ebenen Platz Halt.
        Dort umringte ihn eine große Schar seiner Jünger und eine zahlreiche Volksmenge
        aus dem ganzen jüdischen Land, besonders aus Jerusalem, und aus dem Küstenstrich
        von Tyrus und Sidon. '
      verse: 17
    - text: 'Sie alle waren herbeigekommen, um ihn zu hören und sich von ihren Krankheiten
        heilen zu lassen. Auch die von unreinen Geistern Geplagten wurden gesund. '
      verse: 18
    - text: 'Jeder in der Menge suchte ihn anzurühren; denn eine Kraft ging von ihm
        aus, und er heilte sie alle. '
      verse: 19
    - text: 'Da hob er seine Augen auf, sah seine Jünger an und sprach: "Selig seid
        ihr Armen; denn Gottes Königreich ist euer Teil. '
      verse: 20
    - text: 'Selig seid ihr, die ihr jetzt hungert; denn ihr sollt einst gesättigt
        werden. Selig seid ihr, die ihr jetzt weint; denn ihr sollt einst lachen. '
      verse: 21
    - text: 'Selig seid ihr, wenn euch die Leute um des Menschensohnes willen hassen,
        ausstoßen, schmähen und euern Namen ächten. '
      verse: 22
    - text: 'Freut euch dann und hüpft vor Wonne! Denn euer Lohn ist groß im Himmel.
        Ihre Vorfahren haben es ja mit den Propheten ebenso gemacht. '
      verse: 23
    - text: 'Aber weh euch Reichen! Denn ihr habt euer Glück schon weg. '
      verse: 24
    - text: 'Weh euch, die ihr jetzt ganz gesättigt seid! Denn euch soll einst hungern.
        Weh euch, die ihr jetzt lacht! Denn ihr sollt einst voll Trauer weinen. '
      verse: 25
    - text: 'Weh euch, wenn euch alle Leute schmeicheln! Ihre Vorfahren haben es ja
        mit den falschen Propheten ebenso gemacht. '
      verse: 26
    - text: 'Euch aber, die ihr hören wollt auf meine Worte, sage ich: Liebt eure
        Feinde; tut Gutes denen, die euch hassen; '
      verse: 27
    - text: 'segnet, die euch fluchen; betet für alle, die euch schmähen! '
      verse: 28
    - text: 'Wer dich auf die eine Wange schlägt, dem halte auch die andere hin; und
        wer dir dein Oberkleid nimmt, dem versag auch nicht dein Unterkleid! '
      verse: 29
    - text: 'Wer dich um etwas bittet, dem gib; und wenn man dir das Deine nimmt,
        so fordere es nicht zurück! '
      verse: 30
    - text: 'Wie ihr von den Leuten behandelt werden wollt, ganz ebenso sollt ihr
        sie auch behandeln. '
      verse: 31
    - text: 'Denn wenn ihr nur die liebt, die euch liebhaben, wie könnt ihr dafür
        Dank erwarten? Sogar die Sünder lieben solche, von denen sie Liebe erfahren. '
      verse: 32
    - text: 'Und wenn ihr euern Wohltätern Gutes tut, wie könnt ihr dafür Dank erwarten?
        Das tun sogar die Sünder. '
      verse: 33
    - text: 'Und wenn ihr nur den Leuten leiht, von denen ihr etwas zu bekommen hofft,
        wie könnt ihr dafür Dank erwarten? Selbst Sünder leihen ihresgleichen, um
        denselben Dienst von ihnen zu empfangen. '
      verse: 34
    - text: 'Doch ihr sollt eure Feinde lieben; ihr sollt Gutes tun und leihen, ohne
        dafür auf einen Gegendienst zu rechnen. Dann wird euch reicher Lohn zuteil,
        und ihr werdet Söhne des Höchsten sein. Denn auch er ist gütig gegen die Undankbaren
        und Bösen. '
      verse: 35
    - text: 'Zeigt euch barmherzig, wie euer Vater barmherzig ist! '
      verse: 36
    - text: 'Richtet nicht, dann werdet ihr auch nicht gerichtet! Verurteilt nicht,
        dann werdet ihr auch nicht verurteilt! Verzeiht, dann wird euch auch verziehen! '
      verse: 37
    - text: 'Gebt, dann wird euch auch gegeben! Ein reichliches, gedrücktes, gerütteltes
        und übervolles Maß wird man euch schütten in euers Mantels Bausch. Denn mit
        dem Maß, womit ihr meßt, soll euch wieder gemessen werden." '
      verse: 38
    - text: 'Er fügte dann noch ein Gleichnis hinzu: "Kann ein Blinder den anderen
        führen? Müssen sie nicht beide in die Grube fallen? '
      verse: 39
    - text: 'Kein Schüler übertrifft seinen Lehrer; sondern wenn er ganz ausgebildet
        ist, wird er doch höchstens dem Lehrer gleichen. '
      verse: 40
    - text: 'Warum siehst du den Splitter in deines Bruders Auge, während du den Balken
        im eigenen Auge nicht bemerkst? '
      verse: 41
    - text: 'Wie kannst du es wagen, zu deinem Bruder zu sagen: ''Bruder, laß mich
        den Splitter herausziehen, der in deinem Auge steckt'', während du den Balken
        in deinem Auge gar nicht siehst? Du Heuchler, zieh zunächst den Balken aus
        deinem Auge! Dann erst magst du sehen, wie du den Splitter aus deines Bruders
        Auge ziehst. '
      verse: 42
    - text: 'Kein nützlicher Baum bringt schädliche Frucht, und umgekehrt: kein schädlicher
        Baum bringt nützliche Frucht. '
      verse: 43
    - text: 'Jeden Baum erkennt man ja an seiner Frucht. Von Gestrüpp kann man keine
        Feigen sammeln und von einem Dornbusch keine Trauben lesen. '
      verse: 44
    - text: 'Ein guter Mensch bringt aus der guten Vorratskammer seines Herzens Gutes
        hervor. Ein böser Mensch bringt aus seiner bösen Vorratskammer Böses hervor.
        Denn seines Mundes Worte fließen aus des Herzens Quell. '
      verse: 45
    - text: 'Warum nennt ihr mich ''Herr, Herr'', wenn ihr doch nicht tut was ich
        gebiete? '
      verse: 46
    - text: 'Wer zu mir kommt und meine Worte hört und danach tut: ich will euch zeigen,
        wem der gleicht. '
      verse: 47
    - text: 'Er gleicht einem Mann, der bei einem Hausbau tief ausschachten läßt und
        die Grundmauern auf Felsenboden setzt. Kommt dann eine Überschwemmung und
        prallt die Wasserflut an ein solches Haus, so kann sie es doch nicht erschüttern;
        denn es ist fest gebaut. '
      verse: 48
    - text: 'Wer aber meine Worte hört und nicht danach tut, der gleicht einem Mann,
        der sein Haus ohne feste Grundmauer auf die weiche Erde baut. Prallt dann
        die Wasserflut dagegen, so stürzt es gleich zusammen, und ein solches Haus
        wird ein großer Trümmerhaufen." '
      verse: 49
  - chapter: 7
    verses:
    - text: 'Als Jesus diese ganze Rede, die auch das Volk vernahm, beendet hatte,
        ging er nach Kapernaum hinein. '
      verse: 1
    - text: 'Dort lag eines Hauptmanns Knecht, den sein Herr besonders schätzte, so
        schwer krank, daß er dem Tod nahe war. '
      verse: 2
    - text: 'Als nun der Hauptmann von Jesus hörte, sandte er einige der jüdischen
        Ältesten zu ihm und ließ ihn bitten, er möge kommen und seinen Knecht gesund
        machen. '
      verse: 3
    - text: 'Die erschienen bei Jesus und baten ihn dringend, indem sie geltend machten:
        "Er verdient es wirklich, daß du ihm seinen Wunsch erfüllst. '
      verse: 4
    - text: 'Denn er hat unser Volk lieb, und das Versammlungshaus hat er uns aus
        seinen Mitteln erbaut." '
      verse: 5
    - text: 'Jesus ging mit. Als er aber nicht mehr weit von dem Haus war, da ließ
        ihm der Hauptmann durch einige seiner Freunde sagen: "Herr, bemühe dich nicht;
        denn ich bin nicht wert, daß du unter mein Dach trittst! '
      verse: 6
    - text: 'Darum habe ich mich auch nicht für würdig gehalten, zu dir zu kommen.
        Sondern sprich nur ein Wort, so muß mein Diener genesen! '
      verse: 7
    - text: 'Denn auch ich, obwohl einem Vorgesetzten untergeben, habe Kriegsleute
        unter mir. Sage ich nun zu dem einen: ''Geh!'', so geht er, zu dem anderen:
        ''Komm!'', so kommt er, und zu meinem Knecht: ''Tue das!'', so tut er''s." '
      verse: 8
    - text: 'Als Jesus das hörte, verwunderte er sich über ihn; er wandte sich zu
        dem Volk, das ihn begleitete, und sprach: "Ich sage euch: Nicht einmal in
        Israel habe ich solchen Glauben gefunden." '
      verse: 9
    - text: 'Bei ihrer Rückkehr in des Hauptmanns Haus fanden die Boten den kranken
        Knecht gesund. '
      verse: 10
    - text: 'Bald darauf begab sich Jesus auf den Weg zu einer Stadt mit Namen Nain,
        und mit ihm zogen seine Jünger und viel Volk. '
      verse: 11
    - text: 'Als er sich dem Stadttor näherte, da trug man gerade einen Toten hinaus;
        der war der einzige Sohn seiner Mutter, und sie war eine Witwe. Und sehr viele
        Leute aus der Stadt begleiteten sie. '
      verse: 12
    - text: 'Als der Herr sie sah, empfand er tiefes Mitgefühl mit ihr, und er sprach
        zu ihr: "Weine nicht!" '
      verse: 13
    - text: 'Dann trat er an den Sarg und berührte ihn. Da machten die Träger Halt.
        Und er sprach: "Jüngling, ich sage dir: wach auf!" '
      verse: 14
    - text: 'Da setzte sich der Tote aufrecht hin und begann zu reden. Und Jesus gab
        ihn seiner Mutter wieder. '
      verse: 15
    - text: 'Alle aber waren von heiliger Scheu ergriffen und priesen Gott. Die einen
        riefen: "Ein großer Prophet ist unter uns aufgetreten!" Andere sagten: "Gott
        hat sein Volk in Gnaden angesehen!" '
      verse: 16
    - text: 'Die Kunde von dieser seiner Tat verbreitete sich im ganzen jüdischen
        Land und in allen angrenzenden Gebieten. '
      verse: 17
    - text: 'Von alledem erhielt auch Johannes durch seine Jünger Nachricht. Da rief
        er zwei von ihnen zu sich, '
      verse: 18
    - text: 'sandte sie zum Herrn und ließ ihn fragen: "Bist du es, der kommen soll,
        oder müssen wir auf einen anderen warten?" '
      verse: 19
    - text: 'Die Männer erschienen bei ihm und sprachen: "Johannes der Täufer hat
        uns zu dir gesandt und läßt dich fragen: ''Bist du der verheißene Messias,
        oder müssen wir auf einen anderen warten?''" '
      verse: 20
    - text: 'Zu eben jener Stunde heilte Jesus viele von Krankheiten, Plagen und bösen
        Geistern, und vielen Blinden schenkte er das Augenlicht. '
      verse: 21
    - text: 'Da antwortete er den Boten: "Geht und berichtet Johannes, was ihr gesehen
        und gehört: Blinde werden sehend, Lahme gehen wieder, Aussätzige werden rein,
        Taube hören, Tote werden auferweckt, Armen wird die Heilsbotschaft verkündigt; '
      verse: 22
    - text: 'und selig ist, wer an mir nicht irre wird!" '
      verse: 23
    - text: 'Als die Boten des Johannes wieder weggegangen waren, begann Jesus zu
        den Volksscharen von Johannes zu reden: "Warum seid ihr einst in die Wüste
        hinausgegangen? Wolltet ihr euch ein Schilfrohr ansehen, das sich im Wind
        hin- und herbewegte? '
      verse: 24
    - text: 'Doch sicher nicht! Warum seid ihr denn einst hinausgegangen? Wolltet
        ihr einen feingekleideten Weltmann sehen? Solche Leute, die sich prächtig
        kleiden und üppig leben, sind an den Königshöfen. '
      verse: 25
    - text: 'Warum seid ihr denn hinausgegangen? Wolltet ihr einen Propheten sehen?
        Ja ich sage euch: Dieser Mann ist noch weit mehr als ein Prophet. '
      verse: 26
    - text: 'Denn er ist es, von dem geschrieben steht: Sieh, ich sende meinen Boten
        vor dir her, der deinen Weg vor dir bereiten soll. '
      verse: 27
    - text: 'Ich sage euch: Unter allen Weibersöhnen ist keiner größer als Johannes;
        der Kleinste aber im Königreich Gottes ist größer als er. '
      verse: 28
    - text: 'Das ganze Volk, das des Johannes Predigt hörte, besonders auch die Zöllner,
        haben sich von ihm taufen lassen und damit diese Ordnung Gottes als gerecht
        anerkannt. '
      verse: 29
    - text: 'Die Pharisäer aber und die Gesetzeslehrer haben sich nicht von ihm taufen
        lassen und dadurch die Gnadenabsicht, die Gott auch mit ihnen hatte, vereitelt. '
      verse: 30
    - text: 'Wem soll ich nun die Menschen von heute vergleichen? Wem sind sie ähnlich? '
      verse: 31
    - text: 'Sie sind wie Kinder, die auf der Straße sitzen und einander zurufen:
        Wir haben euch die Flöte gespielt, doch ihr habt nicht getanzt; wir haben
        ein Klagelied gesungen, doch ihr habt nicht geweint. '
      verse: 32
    - text: 'Johannes der Täufer ist aufgetreten: er hat kein Brot gegessen und keinen
        Wein getrunken; da sagt ihr: ''Er ist von einem bösen Geist besessen!'' '
      verse: 33
    - text: 'Der Menschensohn ist aufgetreten und ißt und trinkt wie andere; da sagt
        ihr nun: ''Seht, er ist ein Fresser und Weintrinker, der Zöllner und Sünder
        Freund.'' '
      verse: 34
    - text: 'Aber doch ist die Weisheit (Gottes) anerkannt worden von allen, die auf
        ihre Stimme hören." '
      verse: 35
    - text: 'Einst lud ihn ein Pharisäer ein, bei ihm zu speisen. Er ging in des Pharisäers
        Haus und nahm am Tisch Platz. '
      verse: 36
    - text: 'Nun wohnte in jener Stadt eine Frau, die ein lasterhaftes Leben führte.
        Als die vernahm, Jesus sei als Gast in des Pharisäers Haus, da kam sie mit
        einem Glas Salböl '
      verse: 37
    - text: 'und trat laut weinend rückwärts zu dem Platz, wo er mit seinen Füßen
        lag. Sie begann mit ihren Tränen seine Füße zu benetzen und trocknete sie
        mit ihrem Haupthaar. Dann küßte sie voll Inbrunst seine Füße und salbte sie
        mit dem Öl. '
      verse: 38
    - text: 'Als der Pharisäer, der ihn geladen hatte, das sah, da dachte er bei sich:
        "Wäre der Mann wirklich ein Prophet, so müßte er auch wissen, wer und was
        für eine Frau das ist, die ihn berührt, — er müßte wissen, daß dies Weib der
        Sünde dient." '
      verse: 39
    - text: 'Da nahm Jesus das Wort und sprach zu ihm: "Simon, ich habe dir etwas
        zu sagen." Er erwiderte: "Meister, sprich!" '
      verse: 40
    - text: 'Jesus sagte: "Ein Geldverleiher hatte zwei Schuldner; der eine war ihm
        fünfhundert Silberlinge schuldig, der andere fünfzig. '
      verse: 41
    - text: 'Da sie ihre Schuld nicht bezahlen konnten, so erließ er sie beiden. Sag
        mir: wer von ihnen wird ihn nun am meisten liebhaben?" '
      verse: 42
    - text: 'Simon antwortete: "Ich sollte meinen: der, dem er am meisten erlassen
        hat." Jesus sprach zu ihm: "Du hast recht geurteilt." '
      verse: 43
    - text: 'Dann wandte er sich zu der Frau und sprach zu Simon: "Du siehst die Frau
        hier. Als ich dein Haus betrat, hast du mir kein Wasser zu einem Fußbad bringen
        lassen; sie aber hat meine Füße mit ihren Tränen genetzt und sie mit ihrem
        Haar getrocknet. '
      verse: 44
    - text: 'Du hast mir keinen Willkommkuß gegeben; sie aber hat, seitdem ich hier
        eingetreten bin, mir unaufhörlich die Füße geküßt. '
      verse: 45
    - text: 'Du hast mir das Haupt nicht mit Öl gesalbt; sie aber hat mir mit ihrer
        köstlichen Salbe sogar die Füße gesalbt. '
      verse: 46
    - text: 'Darum sage ich dir: Für ihre vielen Sünden ist ihr schon Vergebung zuteil
        geworden; denn sie hat (mir) viel Liebe erwiesen. Wem aber nur wenig vergeben
        wird, der zeigt auch nur wenig Liebe." '
      verse: 47
    - text: 'Dann sprach er zu ihr: "Deine Sünden sind dir vergeben." '
      verse: 48
    - text: 'Da begannen die Tischgenossen bei sich zu denken: "Wer ist denn dieser
        Mann, daß er sogar Sünden vergibt?" '
      verse: 49
    - text: 'Er aber sprach zu der Frau: "Dein Glaube hat dich gerettet; geh hin in
        Frieden!" '
      verse: 50
  - chapter: 8
    verses:
    - text: 'Sodann zog Jesus durch das Land: er ging von Stadt zu Stadt, von Dorf
        zu Dorf, und überall verkündigte er die Frohe Botschaft von Gottes Königreich.
        Er wurde begleitet von den Zwölf '
      verse: 1
    - text: 'und auch von einigen Frauen, die er von bösen Geistern und von Krankheiten
        befreit hatte. Darunter waren Maria mit dem Beinamen Magdalena, von der sieben
        böse Geister ausgefahren waren, '
      verse: 2
    - text: 'Johanna, die Frau Chuzas, eines Verwalters des Herodes, Susanna und viele
        andere, die ihn aus ihren Mitteln unterstützten. '
      verse: 3
    - text: 'Als einst viel Volk zusammenkam und die Leute aus den Städten zu ihm
        eilten, trug er dies Gleichnis vor: '
      verse: 4
    - text: '"Es ging ein Sämann aus, um seinen Samen auszustreuen. Beim Säen fielen
        einige Körner an den Weg: die wurden zertreten, und die Vögel unter dem Himmel
        pickten sie auf. '
      verse: 5
    - text: 'Andere Körner fielen auf steinigen Boden: die gingen auf; aber die Halme
        verdorrten, weil sie keine Feuchtigkeit hatten. '
      verse: 6
    - text: 'Andere Körner fielen mitten unter Dorngestrüpp: da wuchsen die Dornen
        mit auf und erstickten die Saat. '
      verse: 7
    - text: 'Andere Körner fielen auf guten Boden: die gingen auf und trugen hundertfältige
        Frucht." Bei diesen Worten rief er aus: "Wer Ohren hat zu hören, der höre!" '
      verse: 8
    - text: 'Da fragten ihn seine Jünger nach der Bedeutung dieses Gleichnisses. '
      verse: 9
    - text: 'Er antwortete: "Euch ist die Fähigkeit verliehen, in die Geheimnisse
        des Königreiches Gottes einzudringen. Die anderen aber werden nur durch Gleichnisse
        unterwiesen, denn: Sie sollen sehen und nicht beachten, sie sollen hören und
        nicht verstehen. '
      verse: 10
    - text: 'Dies ist die Deutung des Gleichnisses: Der Same ist das Wort Gottes. '
      verse: 11
    - text: 'Bei denen der Same an den Weg fällt, die hören wohl das Wort; dann aber
        kommt der Teufel und nimmt es weg aus ihrem Herzen, damit sie nicht zum Glauben
        kommen und gerettet werden. '
      verse: 12
    - text: 'Bei denen der Same auf steinigen Boden fällt, die nehmen zwar das Wort,
        wenn sie es hören, mit Freuden auf; es schlägt jedoch in ihnen keine Wurzel:
        sie glauben nur eine Zeitlang; aber wenn Prüfung kommt, fallen sie ab. '
      verse: 13
    - text: 'Was dorthin fällt, wo Dornen wachsen, das bedeutet solche, die das Wort
        wohl hören, dann aber hingehen und es von des Lebens Sorgen, Reichtum und
        Genüssen in sich ersticken lassen, so daß sie keine Frucht zur Reife bringen. '
      verse: 14
    - text: 'Was aber auf guten Boden fällt, bedeutet solche, die das Wort, das sie
        gehört, in einem guten, edlen Herzen bewahren und in beharrlicher Ausdauer
        Frucht bringen. '
      verse: 15
    - text: 'Niemand zündet eine Lampe an und bedeckt sie dann mit einem Gefäß oder
        stellt sie unter ein Bett, sondern er setzt sie auf einen Leuchter, damit
        alle, die eintreten, das Licht sehen. '
      verse: 16
    - text: 'Denn nichts ist so verborgen, daß es nicht einst offenbar würde; und
        nichts ist so versteckt, daß es nicht einst bekannt würde und ans Tageslicht
        käme. '
      verse: 17
    - text: 'Achtet darum darauf, wie ihr hört! Denn wer (die rechte Aufmerksamkeit)
        hat, dem wird (Erkenntnis) mitgeteilt; wer (sie) aber nicht hat, soll sogar
        auch das, was er (an Erkenntnis) zu haben meint, genommen werden." '
      verse: 18
    - text: 'Einst kamen seine Mutter und seine Brüder zu ihm; aber der vielen Leute
        wegen konnten sie nicht zu ihm gelangen. '
      verse: 19
    - text: 'Da wurde ihm gemeldet: "Deine Mutter und deine Brüder stehen draußen
        und wünschen dich zu sehen." '
      verse: 20
    - text: 'Darauf gab er zur Antwort: "Meine Mutter und meine Brüder sind alle,
        die Gottes Wort hören und befolgen." '
      verse: 21
    - text: 'Eines Tages stieg er mit seinen Jüngern in ein Boot und sprach zu ihnen:
        "Wir wollen an das andere Ufer des Sees fahren." Sie fuhren ab. '
      verse: 22
    - text: 'Während der Fahrt schlief er ein. Da kam ein Sturmwind über den See;
        das Boot füllte sich mit Wasser, und sie schwebten in (großer) Gefahr. '
      verse: 23
    - text: 'Da traten die Jünger zu ihm und weckten ihn mit dem Ruf: "Meister, Meister,
        wir ertrinken!" Da stand er auf und schalt den Wind und die Wasserwogen. Nun
        legten sie sich, und es ward still. '
      verse: 24
    - text: 'Dann sagte er zu ihnen: "Wo ist denn euer Glaube?" Sie aber waren voll
        Furcht und Staunen und sprachen zueinander: "Wer ist doch dieser Mann, daß
        er sogar den Winden und Wogen gebietet und sie ihm gehorchen?" '
      verse: 25
    - text: 'Sie fuhren dann in das Gebiet der Gergesener, das Galiläa gegenüberliegt. '
      verse: 26
    - text: 'Als er dort ans Land gestiegen war, trat ihm ein Mann aus der Stadt entgegen,
        der von bösen Geistern besessen war. Der trug schon lange keine Kleider mehr
        und hatte auch keine bestimmte Wohnung, sondern hauste in den Gräbern. '
      verse: 27
    - text: 'Als dieser Mann Jesus sah, warf er sich schreiend vor ihm nieder und
        rief mit lauter Stimme: "Was habe ich mit dir zu schaffen, Jesus, du Sohn
        Gottes, des Höchsten? Ich bitte dich: Quäle mich doch nicht!" '
      verse: 28
    - text: 'Jesus wollte nämlich gerade dem unreinen Geist gebieten, von dem Menschen
        auszufahren. Der war schon lange in der Gewalt des bösen Geistes; und wenn
        man ihn zur Sicherheit an Händen und Füßen binden wollte, so zerriß er jedesmal
        die Fesseln und wurde von dem bösen Geist in abgelegene Gegenden getrieben. '
      verse: 29
    - text: 'Jesus fragte ihn nun: "Wie heißt du?" Er antwortete: "Legion". Denn viele
        böse Geister waren in ihn gefahren. '
      verse: 30
    - text: 'Die Geister aber baten Jesus, er möge ihnen nicht befehlen, in den Abgrund
        zu fahren. '
      verse: 31
    - text: 'Nun war dort am Bergeshang gerade eine große Herde Schweine auf der Weide.
        Da baten ihn die bösen Geister, er möge ihnen erlauben, in die Schweine zu
        fahren. Das erlaubte er ihnen. '
      verse: 32
    - text: 'Nun fuhren die bösen Geister von dem Menschen aus und gingen in die Schweine.
        Da stürmte die Herde den Abhang hinunter in den See und ertrank. '
      verse: 33
    - text: 'Als die Hirten sahen, was geschah, da flohen sie und erzählten den Vorfall
        in der Stadt und auf dem Land. '
      verse: 34
    - text: 'Da eilten die Leute herbei, um zu sehen, was sich begeben hatte. Als
        sie zu Jesus kamen und den Mann, von dem die bösen Geister ausgefahren waren,
        bekleidet und vernünftig zu Jesu Füßen sitzend fanden, da wurden sie von Furcht
        ergriffen. '
      verse: 35
    - text: 'Die Augenzeugen erzählten ihnen, wie der Besessene gesund geworden sei. '
      verse: 36
    - text: 'Da bat ihn die ganze Bevölkerung in der Gegend von Gergesa, er möge sie
        verlassen; denn sie waren von großer Furcht ergriffen. Er stieg nun wieder
        ins Boot und fuhr zurück. '
      verse: 37
    - text: 'Der Mann aber, von dem die bösen Geister ausgefahren waren, bat ihn um
        die Erlaubnis, daß er bei ihm bleiben dürfe. Doch Jesus entließ ihn mit den
        Worten: '
      verse: 38
    - text: '"Kehre nach Hause zurück und erzähle dort alles, was Gott an dir getan!"
        Da ging er hin und verkündigte in der ganzen Stadt, was Jesus ihm erwiesen
        hatte. '
      verse: 39
    - text: 'Bei seiner Rückkehr (nach Kapernaum) wurde Jesus von dem Volk mit Jubel
        empfangen; denn alle warteten auf ihn. '
      verse: 40
    - text: 'Da kam ein Mann mit Namen Jairus, einer von den Vorstehern der jüdischen
        Gemeinde. Der fiel Jesus zu Füßen und bat ihn, in sein Haus zu kommen; '
      verse: 41
    - text: 'denn er hatte eine einzige Tochter von etwa zwölf Jahren, und die lag
        im Sterben. Jesus machte sich auf den Weg, umdrängt von vielen Menschen. '
      verse: 42
    - text: 'Und eine Frau, die schon seit zwölf Jahren am Blutfluß litt, die ihr
        ganzes Vermögen für Ärzte ausgegeben und bei keinem hatte Heilung finden können, '
      verse: 43
    - text: 'die trat nun von hinten an ihn heran und berührte die Quaste seines Mantels;
        und augenblicklich stand ihr Blutfluß still. '
      verse: 44
    - text: 'Da fragte Jesus: "Wer hat mich berührt?" Als sich keiner meldete, sagten
        Petrus und die anderen: "Meister, die Leute drängen dich doch von allen Seiten
        und stoßen." '
      verse: 45
    - text: 'Jesus aber erwiderte: "Es hat mich jemand angerührt; denn ich habe gemerkt,
        daß eine Kraft von mir ausgegangen ist." '
      verse: 46
    - text: 'Als sich nun die Frau entdeckt sah, da kam sie zitternd herbei, fiel
        vor ihm nieder und bekannte vor allem Volk, weshalb sie ihn angerührt habe
        und wie sie sofort geheilt worden sei. '
      verse: 47
    - text: 'Da sprach er zu ihr: "Meine Tochter, dein Glaube hat dich gesund gemacht;
        geh hin in Frieden!" '
      verse: 48
    - text: 'Während er noch so redete, erschien jemand aus dem Haus des Gemeindevorstehers
        und brachte diesem die Botschaft: "Deine Tochter ist schon gestorben; bemühe
        den Meister nicht weiter!" '
      verse: 49
    - text: 'Als Jesus das hörte, sprach er zu ihm: "Fürchte dich nicht; glaube nur,
        und sie wird leben!" '
      verse: 50
    - text: 'Als er dann zu dem Haus kam, ließ er niemand mit sich eintreten als Petrus,
        Jakobus und Johannes und des Kindes Eltern. '
      verse: 51
    - text: 'Alle (im Haus) weinten und klagten laut um sie. Er aber sprach: "Weint
        nicht; sie ist ja nicht tot, sie schläft nur!" '
      verse: 52
    - text: 'Da verlachten sie ihn; denn sie wußten wohl, daß sie tot war. '
      verse: 53
    - text: 'Er aber ergriff sie bei der Hand und rief: "Kind, steh auf!" '
      verse: 54
    - text: 'Da kehrte ihr Geist zurück, und sie stand augenblicklich auf. Und er
        ordnete an, man solle ihr zu essen geben. '
      verse: 55
    - text: 'Ihre Eltern waren vor Staunen ganz außer sich. Aber er gebot ihnen, niemand
        etwas von dem Vorfall zu erzählen. '
      verse: 56
  - chapter: 9
    verses:
    - text: 'Dann rief er die zwölf Apostel zusammen und gab ihnen Kraft und Vollmacht,
        alle bösen Geister auszutreiben und Krankheiten zu heilen. '
      verse: 1
    - text: 'Darauf sandte er sie aus, um Gottes Königreich zu verkünden und die Kranken
        gesund zu machen. '
      verse: 2
    - text: 'Dabei sprach er zu ihnen: "Nehmt nichts mit auf den Weg: keinen Wanderstab,
        keinen Ranzen, kein Brot, kein Geld; auch sollt ihr nicht zwei Unterkleider
        haben! '
      verse: 3
    - text: 'In jedem Haus, wo ihr Eingang findet, da bleibt, bis ihr weiterwandert! '
      verse: 4
    - text: 'Wo man euch aber nicht aufnimmt, die Stadt verlaßt und schüttelt ihren
        Staub von euern Füßen, zum Zeugnis wider sie!" '
      verse: 5
    - text: 'So zogen sie denn aus und wanderten von Dorf zu Dorf; überall verkündigten
        sie die Frohe Botschaft und heilten Kranke. '
      verse: 6
    - text: 'Als der Vierfürst Herodes von dem allen hörte, wußte er nicht, was er
        davon halten sollte. Denn einige sagten: "Johannes ist von den Toten auferweckt", '
      verse: 7
    - text: 'andere: "Elia ist erschienen", wieder andere: "Einer der alten Propheten
        ist auferstanden." '
      verse: 8
    - text: 'Herodes aber sprach: "Johannes habe ich enthaupten lassen; wer ist nun
        dieser Mann, von dem ich solche Dinge höre?" Und er wünschte, ihn zu sehen. '
      verse: 9
    - text: 'Bei ihrer Rückkehr erzählten die Apostel Jesus alles, was sie ausgerichtet
        hatten. Da nahm er sie mit sich und zog sich in die Einsamkeit zurück in die
        Nähe einer Stadt, die hieß Bethsaida. '
      verse: 10
    - text: 'Die Leute aber erfuhren das und folgten ihm. Er nahm sie freundlich auf,
        redete zu ihnen von dem Königreich Gottes und machte alle Heilungsbedürftigen
        gesund. '
      verse: 11
    - text: 'Als sich der Tag zu neigen begann, traten die Zwölf zu ihm und sprachen:
        "Laß die Leute ziehen, damit sie in die umliegenden Dörfer und Gehöfte gehen
        und dort Unterkunft und Verpflegung finden; denn wir sind hier in einer unbewohnten
        Gegend." '
      verse: 12
    - text: 'Er aber sprach zu ihnen: "Gebt ihr ihnen zu essen!" Sie erwiderten: "Wir
        haben nicht mehr als fünf Brote und zwei Fische; wir müßten sonst hingehen
        und Lebensmittel kaufen für alle diese Menschen." '
      verse: 13
    - text: 'Es waren nämlich gegen fünftausend Mann. Da sprach er zu seinen Jüngern:
        "Laßt sie sich in Gruppen etwa zu je fünfzig lagern!" '
      verse: 14
    - text: 'Das taten sie und ließen alle sich niedersetzen. '
      verse: 15
    - text: 'Nun nahm er die fünf Brote und die beiden Fische, sah auf zum Himmel
        und sprach den Lobpreis. Dann brach er die Brote und gab sie seinen Jüngern,
        damit sie sie den Leuten vorlegten. '
      verse: 16
    - text: 'So aßen alle und wurden satt. Dann hob man die Brocken, die sie übriggelassen
        hatten, vom Boden auf: zwölf große Körbe voll. '
      verse: 17
    - text: 'Als er eines Tages in der Einsamkeit betete, waren nur die Jünger bei
        ihm. Da fragte er sie: "Wofür halten mich die Leute?" '
      verse: 18
    - text: 'Sie antworteten: "Für Johannes den Täufer, andere für Elia, noch andere
        meinen, einer der alten Propheten sei auferstanden." '
      verse: 19
    - text: 'Da sprach er zu ihnen: "Für wen haltet ihr mich denn?" Petrus antwortete:
        "Für den Gesalbten Gottes." '
      verse: 20
    - text: 'Da verbot er ihnen streng, das irgendwem zu sagen. '
      verse: 21
    - text: 'Er fügte noch hinzu: "Der Menschensohn muß vieles leiden, dazu verworfen
        werden von den Ältesten, Hohenpriestern und Schriftgelehrten; ja er muß den
        Tod erdulden, aber am dritten Tag auferstehen." '
      verse: 22
    - text: 'Dann sprach er zu allen: "Wer mein Nachfolger sein will, der verleugne
        sich selbst und nehme Tag für Tag sein Kreuz auf sich und folge mir. '
      verse: 23
    - text: 'Denn wer sein Leben retten will, der wird es verlieren; wer aber sein
        Leben um meinetwillen verliert, der wird es retten. '
      verse: 24
    - text: 'Was nützt es einem Menschen, wenn er die ganze Welt gewinnt und dabei
        sich selbst verliert oder zu Schaden bringt? '
      verse: 25
    - text: 'Denn wer sich mein und meiner Worte schämt, des wird sich auch der Menschensohn
        schämen, wenn er in seiner, in seines Vaters und in der heiligen Engel Herrlichkeit
        erscheint. '
      verse: 26
    - text: 'Es ist die volle Wahrheit, wenn ich euch sage: Einige von denen, die
        hier stehen, sollen den Tod nicht schmecken, ehe sie Gottes Königreich gesehen
        haben." '
      verse: 27
    - text: 'Etwa acht Tage später nahm er Petrus, Johannes und Jakobus zu sich und
        ging auf den Berg, um dort zu beten. '
      verse: 28
    - text: 'Während er betete, veränderte sich das Aussehen seines Angesichts, und
        sein Gewand ward blendend weiß. '
      verse: 29
    - text: 'Und sieh, zwei Männer hatten ein Gespräch mit ihm: das waren Mose und
        Elia. '
      verse: 30
    - text: 'Die erschienen in überirdischem Glanz und redeten von seinem Lebensausgang,
        den er in Jerusalem vollenden sollte. '
      verse: 31
    - text: 'Petrus aber und seine Gefährten waren in tiefen Schlaf versunken. Als
        sie erwachten, sahen sie seine Herrlichkeit und die beiden Männer, die bei
        ihm standen. '
      verse: 32
    - text: 'Als die von ihm scheiden wollten, sprach Petrus zu Jesus: "Meister, es
        trifft sich gut, daß wir hier sind! Laß uns drei Hütten bauen: eine für dich,
        eine für Mose und eine für Elia." Er wußte aber nicht, was er da sagte. '
      verse: 33
    - text: 'Während er noch redete, kam eine Wolke und umhüllte sie; und sie wurden
        von Furcht ergriffen, als die Wolke sie umfing. '
      verse: 34
    - text: 'Da rief eine Stimme aus der Wolke: "Dies ist mein Sohn, den ich erkoren;
        auf den hört!" '
      verse: 35
    - text: 'Nach diesem Ruf war Jesus wieder allein. Die Jünger schwiegen über das,
        was sie gesehen hatten, und teilten damals keinem etwas davon mit. '
      verse: 36
    - text: 'Als sie am nächsten Tag von dem Berg hinabgingen, kam Jesus ein großer
        Volkshaufen entgegen. '
      verse: 37
    - text: 'Da rief ein Mann aus dem Haufen: "Meister, ich bitte dich, nimm dich
        meines Sohnes an; er ist mein einziges Kind! '
      verse: 38
    - text: 'Oft packt ihn ein böser Geist: dann schreit der Knabe plötzlich auf,
        ihm tritt Schaum vor den Mund, und er wird von dem Geist hin- und hergerissen;
        der weicht nur schwer von ihm und verzehrt seine Lebenskraft. '
      verse: 39
    - text: 'Ich habe deine Jünger gebeten, ihn auszutreiben; aber sie haben es nicht
        gekonnt." '
      verse: 40
    - text: 'Jesus antwortete: "Ihr ungläubige und verkehrte Art, wie lange soll ich
        bei euch sein und euch ertragen? Bring deinen Sohn hierher!" '
      verse: 41
    - text: 'Als der Knabe herankam, warf ihn der böse Geist zu Boden und zerrte ihn
        in allen seinen Gliedern. Aber Jesus bedrohte den unreinen Geist: so heilte
        er den Knaben und gab ihn seinem Vater wieder. '
      verse: 42
    - text: 'Da staunten alle über Gottes gewaltige Macht. Während sich die Leute
        über alle seine Taten verwunderten, sprach er zu seinen Jüngern: '
      verse: 43
    - text: '"Merkt ihr recht auf die Worte, die ich euch jetzt sage: Der Menschensohn
        soll nun bald in der Menschen Hände überliefert werden." '
      verse: 44
    - text: 'Sie verstanden aber nicht, was er mit diesen Worten meinte; sie waren
        ihnen dunkel, so daß sie ihren Sinn nicht faßten. Aber sie scheuten sich,
        ihn um diesen Ausspruch näher zu befragen. '
      verse: 45
    - text: 'Einst unterhielten sie sich darüber, wer wohl der Größte unter ihnen
        sei. '
      verse: 46
    - text: 'Jesus, der die Gedanken ihres Herzens kannte, nahm ein kleines Kind bei
        der Hand, stellte es neben sich '
      verse: 47
    - text: 'und sprach zu ihnen: "Wer dies Kind aufnimmt, weil es meinen Namen bekennt,
        der nimmt mich auf. Und wer mich aufnimmt, der nimmt den auf, der mich gesandt
        hat. Wahrlich, der Kleinste unter euch allen — der ist der Größte." '
      verse: 48
    - text: 'Da nahm Johannes das Wort und sprach: "Meister, wir haben einen in deinem
        Namen böse Geister austreiben sehen; aber wir haben es ihm verboten, weil
        er dir nicht mit uns nachfolgt." '
      verse: 49
    - text: 'Jesus antwortete ihm: "Ihr hättet es ihm nicht verbieten sollen; denn
        wer nicht gegen euch ist, der ist für euch." '
      verse: 50
    - text: 'Als die Zeit herankam, wo er (diese Welt verlassen und in den Himmel)
        aufgenommen werden sollte, da war er fest entschlossen, nach Jerusalem zu
        ziehen. '
      verse: 51
    - text: 'Und er sandte Boten vor sich her. Die kamen in ein Dorf Samarias, um
        dort Unterkunft für ihn zu suchen. '
      verse: 52
    - text: 'Die Bewohner aber wollten ihn nicht aufnehmen, weil er auf der Wanderung
        nach Jerusalem war. '
      verse: 53
    - text: 'Da sprachen seine Jünger Jakobus und Johannes, die diese Abweisung erfahren
        hatten: "Herr, sollen wir befehlen, daß Feuer vom Himmel falle und sie verzehre
        (wie auch Elia getan hat)?" '
      verse: 54
    - text: 'Jesus aber wandte sich zu ihnen und wies sie ernst zurecht (indem er
        sagte: "Wißt ihr denn nicht, von welchem Geist ihr euch leiten lassen sollt? '
      verse: 55
    - text: 'Der Menschensohn ist nicht gekommen, um Menschenleben zu vernichten,
        sondern zu erretten"). '
      verse: 56
    - text: 'Sie gingen dann in ein anderes Dorf. Während ihrer Wanderung sagte einer
        zu ihm: "Ich will dir folgen, wohin du gehst." '
      verse: 57
    - text: 'Jesus antwortete ihm: "Die Füchse haben Höhlen, und die Vögel, die unter
        dem Himmel fliegen, haben Nester; aber der Menschensohn hat keine Stätte,
        wo er sein Haupt niederlegen kann." '
      verse: 58
    - text: 'Zu einem anderen sprach er: "Folge mir!" Der erwiderte: "Herr, erlaube
        mir, daß ich vorher hingehe und meinen Vater begrabe." '
      verse: 59
    - text: 'Jesus antwortete ihm: "Laß die Toten ihre Toten begraben; du aber geh
        und verkündige Gottes Königreich!" '
      verse: 60
    - text: 'Ein Dritter sprach: "Ich will dir folgen, Herr; vorher aber erlaube mir,
        von meinen Hausgenossen Abschied zu nehmen." '
      verse: 61
    - text: 'Ihm erwiderte Jesus: "Wer seine Hand an den Pflug gelegt hat und dann
        noch rückwärts blickt, der ist nicht tauglich für Gottes Königreich." '
      verse: 62
  - chapter: 10
    verses:
    - text: 'Hierauf erwählte der Herr noch siebzig andere (Jünger) und sandte sie
        zu zweien vor sich her in alle Städte und Ortschaften, die er später selbst
        besuchen wollte. '
      verse: 1
    - text: 'Er sprach zu ihnen: "Die Ernte ist groß, aber der Arbeiter sind wenig.
        Darum bittet den Herrn der Ernte, daß er Arbeiter auf sein Erntefeld sende! '
      verse: 2
    - text: 'So zieht denn aus! Ich sende euch jetzt wie Lämmer mitten unter Wölfe. '
      verse: 3
    - text: 'Nehmt keinen Geldbeutel, keinen Ranzen, keine Schuhe mit und grüßt niemand
        unterwegs! '
      verse: 4
    - text: 'Bei euerm Eintritt in ein Haus sei euer erstes Wort: ''Friede sei mit
        diesem Haus!'' '
      verse: 5
    - text: 'Wohnt einer darin, der den Frieden liebt, so soll der Friede, den ihr
        wünscht, auf ihm ruhen; wenn nicht, so fällt der Friedensgruß auf euch zurück. '
      verse: 6
    - text: 'In jenem Haus bleibt dann, eßt und trinkt, was sie haben! Denn der Arbeiter
        ist seines Lohnes wert. Geht nicht von einem Haus in ein anderes! '
      verse: 7
    - text: 'Kommt ihr in eine Stadt und man nimmt euch auf, so eßt, was man euch
        vorsetzt! '
      verse: 8
    - text: 'Heilt die Kranken, die dort sind, und sagt den Bewohnern: ''Gottes Königreich
        ist euch genaht!'' '
      verse: 9
    - text: 'Kommt ihr aber in eine Stadt und man nimmt euch nicht auf, so geht hinaus
        auf ihre freien Plätze und sprecht: '
      verse: 10
    - text: '''Sogar den Staub, der sich aus eurer Stadt an unsere Füße geheftet hat,
        den wischen wir ab, damit ihr ihn behaltet. Das eine aber sollt ihr wissen:
        Gottes Königreich ist nahe herbeigekommen!'' '
      verse: 11
    - text: 'Ich sage euch: Es wird Sodom an jenem Tag erträglicher gehen als einer
        solchen Stadt. '
      verse: 12
    - text: 'Weh dir, Chorazin! Wehe dir, Bethsaida! Denn wären in Tyrus und Sidon
        die Wundertaten geschehen, die in euch geschehen sind, sie hätten sich schon
        längst, in Sack und Asche sitzend, bekehrt. '
      verse: 13
    - text: 'Doch es wird Tyrus und Sidon im Gericht erträglicher gehen als euch. '
      verse: 14
    - text: 'Und du, Kapernaum, meinst du vielleicht, du wirst bis zum Himmel erhoben?
        In die Tiefe der Unterwelt sollst du hinabgestürzt werden! '
      verse: 15
    - text: 'Wer euch hört, der hört mich; und wer euch verwirft, der verwirft mich.
        Wer aber mich verwirft, der verwirft den, der mich gesandt hat." '
      verse: 16
    - text: 'Bei ihrer Rückkehr berichteten die Siebzig voller Freude: "Herr, sogar
        die bösen Geister gehorchen uns, wenn wir deinen Namen aussprechen." '
      verse: 17
    - text: 'Er antwortete ihnen: "Ja, ich sah den Satan wie einen Blitz vom Himmel
        fallen. '
      verse: 18
    - text: 'Seht, ich habe euch die Macht verliehen, über Schlangen und Skorpione
        dahinzuschreiten und das ganze Heer des Feindes zu besiegen, so daß euch kein
        Schade treffen wird. '
      verse: 19
    - text: 'Doch freut euch nicht darüber, daß euch die Geister gehorchen; freut
        euch vielmehr darüber, daß eure Namen im Himmel eingetragen sind!" '
      verse: 20
    - text: 'In jener Stunde rief Jesus, erfüllt vom Heiligen Geist, in lautem Jubel
        aus: "Ich preise dich, o Vater, Herr des Himmels und der Erde, daß du dies
        den Weisen und Verständigen verborgen und es den Einfältigen offenbart hast.
        Ja, Vater, so hat dir''s gefallen! '
      verse: 21
    - text: 'Alles ist mir von meinem Vater übergeben worden, und niemand weiß, wer
        der Sohn ist, als nur der Vater, und wer der Vater ist, als nur der Sohn und
        der, dem der Sohn es offenbaren will." '
      verse: 22
    - text: 'Dann sprach er, nur zu den Jüngern gewandt: "Selig sind die Augen, die
        das sehen, was ihr seht! '
      verse: 23
    - text: 'Denn ich sage euch: Viele Propheten und Könige haben gewünscht zu sehen,
        was ihr seht, und haben es nicht gesehen, und zu hören, was ihr hört, und
        haben es nicht gehört." '
      verse: 24
    - text: 'Da erhob sich ein Gesetzeslehrer, der ihm eine Falle stellen wollte,
        und fragte ihn: "Meister, was muß ich tun, um ewiges Leben zu erlangen?" '
      verse: 25
    - text: 'Jesus sprach zu ihm: "Was steht im Gesetz geschrieben? Wie liest du dort?" '
      verse: 26
    - text: 'Er antwortete: "Du sollst den Herrn, deinen Gott, lieben mit ganzem Herzen,
        mit ganzer Seele, mit aller Kraft und mit allem Denken und deinen Nächsten
        wie dich selbst." '
      verse: 27
    - text: 'Jesus sprach zu ihm: "Deine Antwort ist ganz richtig; tue das, so wirst
        du leben." '
      verse: 28
    - text: 'Doch der Gesetzeslehrer wollte sich (wegen seiner Frage) rechtfertigen
        und sprach deshalb zu Jesus: "Wer ist denn mein Nächster?" '
      verse: 29
    - text: 'Da erwiderte Jesus: "Ein Mann ging von Jerusalem hinab nach Jericho.
        Auf seiner Wanderung fiel er Räubern in die Hände. Die plünderten ihn aus,
        schlugen ihn blutig, ließen ihn halbtot liegen und gingen dann davon. '
      verse: 30
    - text: 'Nun kam zufällig ein Priester jenes Weges; der sah den Mann, aber er
        ging vorüber. '
      verse: 31
    - text: 'Ebenso kam ein Levit dorthin; der sah ihn und ging auch an ihm vorüber. '
      verse: 32
    - text: 'Dann kam ein Samariter, der auf Reisen war, an die Stätte. Als der den
        Mann erblickte, ward er von Mitgefühl ergriffen: '
      verse: 33
    - text: 'er trat hinzu, goß Öl und Wein in seine Wunden und verband sie ihm. Dann
        setzte er ihn auf sein Reittier, führte ihn in ein Gasthaus und pflegte ihn. '
      verse: 34
    - text: 'Am anderen Morgen zog er zwei Silberlinge aus seinem Beutel, gab sie
        dem Wirt und sagte: ''Pflege ihn; und was du sonst noch ausgibst, das will
        ich dir bei meiner Rückkehr ersetzen.'' '
      verse: 35
    - text: 'Wer von diesen dreien hat nun nach deiner Meinung als Nächster an dem
        Mann gehandelt, der den Räubern in die Hände fiel?" '
      verse: 36
    - text: 'Der Gesetzeslehrer erwiderte: "Der Barmherzigkeit an ihm bewiesen hat."
        Da sprach Jesus zu ihm: "Geh hin und handle du ebenso!" '
      verse: 37
    - text: 'Als sie weiterwanderten, kam er in ein Dorf. Dort nahm ihn eine Frau
        mit Namen Martha in ihr Haus auf. '
      verse: 38
    - text: 'Sie hatte eine Schwester, die hieß Maria. Die lauschte, zu des Herrn
        Füßen sitzend, auf seine Unterweisung. '
      verse: 39
    - text: 'Martha aber machte sich viel zu schaffen, um ihn reichlich zu bewirten.
        Und sie trat zu Jesus und sprach: "Herr, kannst du es ruhig mitansehen, daß
        mich meine Schwester alles allein besorgen läßt? Sag ihr doch, sie solle mir
        helfen!" '
      verse: 40
    - text: 'Der Herr aber antwortete ihr: "Martha, Martha, du sorgst und mühst dich
        um vielerlei. '
      verse: 41
    - text: 'Aber nur wenig ist not. Denn Maria hat sich das beste Teil erwählt; das
        soll ihr nicht genommen werden." '
      verse: 42
  - chapter: 11
    verses:
    - text: 'Einst betete er an einem Ort. Als er damit zu Ende war, sprach einer
        seiner Jünger zu ihm: "Herr, lehre uns beten, wie auch Johannes seine Jünger
        es gelehrt hat." '
      verse: 1
    - text: 'Da sprach er zu ihnen: "Wenn ihr betet, so sprecht: Vater, dein Name
        werde geheiligt! Dein Königreich komme! '
      verse: 2
    - text: 'Unser Brot für morgen gib uns Tag für Tag! '
      verse: 3
    - text: 'Und vergib uns unsere Sünden; denn auch wir vergeben jedem unserer Schuldner!
        Und führe uns nicht in Versuchung!" '
      verse: 4
    - text: 'Dann fuhr er fort: "Denkt euch: einer von euch hat einen Freund. Zu dem
        kommt er um Mitternacht mit der Bitte: ''Freund, leihe mir drei Brote; '
      verse: 5
    - text: 'ein Freund von mir ist auf der Reise bei mir eingekehrt, und ich habe
        ihm nichts vorzusetzen.'' '
      verse: 6
    - text: 'Jener antwortet ihm nun von drinnen: ''Laß mich in Ruhe; die Tür ist
        schon verschlossen, und meine Kinder sind mit mir zu Bett gegangen. Ich kann
        nicht aufstehen und dir etwas geben.'' '
      verse: 7
    - text: 'Ich sage euch: Steht er auch nicht deshalb auf und gibt ihm Brot, weil
        es sein Freund ist, so wird er doch, weil der andere ihm so zusetzt, aus seinem
        Bett aufstehen und ihm geben, soviel er nötig hat. '
      verse: 8
    - text: 'Darum sage ich euch auch: Bittet, so wird euch gegeben! Sucht, so werdet
        ihr finden! Klopft an, so wird euch aufgetan! '
      verse: 9
    - text: 'Denn wer bittet, der empfängt, wer sucht, der findet, und wer anklopft,
        dem wird aufgetan. '
      verse: 10
    - text: 'Wer von euch bittet seinen Vater um Brot, und der gibt ihm einen Stein?
        oder um einen Fisch, und er reicht ihm statt des Fisches eine Schlange? '
      verse: 11
    - text: 'Oder wer bittet seinen Vater um ein Ei, und der reicht ihm statt dessen
        einen Skorpion? '
      verse: 12
    - text: 'Wißt ihr nun, obwohl ihr böse seid, euern Kindern gute Gaben zu geben:
        wieviel mehr wird da der Vater vom Himmel her den Heiligen Geist denen geben,
        die ihn darum bitten!" '
      verse: 13
    - text: 'Eines Tages trieb er einen bösen Geist aus, der war stumm. Als der böse
        Geist ausgefahren war, konnte der Stumme sprechen. Da waren die Leute verwundert. '
      verse: 14
    - text: 'Einige aber von ihnen sagten: "Im Bunde mit Beelzebul, dem Obersten der
        bösen Geister, treibt er die Teufel aus." '
      verse: 15
    - text: 'Andere, die ihn aushorchen wollten, verlangten von ihm, er möge vom Himmel
        her ein Wunderzeichen kommen lassen. '
      verse: 16
    - text: 'Er aber durchschaute ihre Gedanken und sprach zu ihnen: "Jedes Reich,
        das in sich selbst uneins ist, das fällt in Trümmer: ein Haus stürzt auf das
        andere. '
      verse: 17
    - text: 'Ist nun auch der Satan mit sich selbst uneins, wie sollte da sein Reich
        bestehen können? Ihr sagt ja, ich treibe die bösen Geister aus im Bund mit
        Beelzebul. '
      verse: 18
    - text: 'Treibe ich nun im Bunde mit Beelzebul die bösen Geister aus, mit wessen
        Hilfe treiben sie denn eure Anhänger aus? Sie werden darum eure Richter sein. '
      verse: 19
    - text: 'Treibe ich aber durch Gottes Finger die bösen Geister aus, so ist ja
        Gottes Königreich zu euch gekommen. '
      verse: 20
    - text: 'Solange ein starker Kriegsmann in voller Waffenwehr seine Burg bewacht,
        ist sein Besitz in Sicherheit. '
      verse: 21
    - text: 'Wenn aber ein Stärkerer ihn überfällt und überwindet, so nimmt er ihm
        seine Rüstung, worauf er sich verließ, und teilt die Beute, die er gewonnen,
        unter seine Kampfgenossen aus. '
      verse: 22
    - text: 'Wer nicht mit mir ist, der ist gegen mich; und wer nicht mit mir sammelt,
        der zerstreut. '
      verse: 23
    - text: 'Ist der unreine Geist von einem Menschen ausgefahren, so wandert er durch
        Wüsten: er sucht dort eine Ruhstatt und findet keine. Dann spricht er: ''Ich
        will zurückgehen in mein Haus, das ich verlassen habe.'' '
      verse: 24
    - text: 'Und kommt er dann, so findet er''s gefegt und wohlgeschmückt. '
      verse: 25
    - text: 'Nun geht er hin und holt noch sieben andere Geister, die schlimmer sind
        als er: die ziehen ein und wohnen dort. So wird''s mit einem solchen Menschen
        am Ende ärger als zuvor." '
      verse: 26
    - text: 'Als er so redete, rief ein Weib aus der Menge mit lauter Stimme: "Heil
        dem Schoß, der dich getragen! Heil der Brust, die dich genährt!" '
      verse: 27
    - text: 'Er aber sprach: "Jawohl, Heil denen, die Gottes Wort hören und es halten!" '
      verse: 28
    - text: 'Als sich die Leute um ihn scharten, fing er an zu reden: "Das gegenwärtige
        Geschlecht ist ein böses Geschlecht. Es begehrt ein Zeichen. Es wird ihm aber
        kein anderes Zeichen gegeben werden als das Zeichen Jonas. '
      verse: 29
    - text: 'Denn wie Jona den Bewohnern Ninives ein Zeichen wurde, ebenso wird auch
        der Menschensohn für dies Geschlecht ein Zeichen sein. '
      verse: 30
    - text: 'Die Königin aus Süden wird zugleich mit den Leuten dieses Geschlechts
        vor Gericht erscheinen und sie verurteilen; denn sie kam vom Ende der Erde,
        um Salomos Weisheit zu hören. Und hier steht doch einer, der größer ist als
        Salomo! '
      verse: 31
    - text: 'Die Leute aus Ninive werden zugleich mit diesem Geschlecht vor Gericht
        erscheinen und es verurteilen; denn sie bekehrten sich bei Jonas Predigt.
        Und hier steht doch einer, der größer ist als Jona! '
      verse: 32
    - text: 'Niemand zündet eine Lampe an und stellt sie dann in einen Keller oder
        unter einen Scheffel; sondern er setzt sie auf den Leuchter, damit alle, die
        eintreten, den Lichtglanz sehen. '
      verse: 33
    - text: 'Die Leuchte deines Leibes ist dein Auge. Ist dein Auge gesund, so ist
        auch dein ganzer Leib im Licht; ist es aber krank, so ist auch dein Leib in
        Finsternis. '
      verse: 34
    - text: 'Gib deshalb acht, daß nicht das Licht in dir verfinstert sei! '
      verse: 35
    - text: 'Wenn nun dein ganzer Leib vom Licht durchdrungen ist, so daß kein Teil
        an ihm verfinstert bleibt, dann wird er so nach allen Seiten hin erleuchtet
        werden, als wenn die Lampe dich mit ihrem hellen Schein bestrahlt." '
      verse: 36
    - text: 'Kaum hatte Jesus ausgeredet, da lud ihn ein Pharisäer zum Frühmahl ein.
        Jesus trat in des Pharisäers Haus und nahm am Tisch Platz. '
      verse: 37
    - text: 'Der Pharisäer aber war verwundert, als er sah, daß sich Jesus vor dem
        Essen nicht erst die Hände wusch. '
      verse: 38
    - text: 'Da sprach der Herr zu ihm: "Ja, ja, ihr Pharisäer! Ihr haltet Becher
        und Schüsseln von außen rein, doch drinnen in euern Herzen seid ihr voll Raubgier
        und Bosheit. '
      verse: 39
    - text: 'Ihr Toren, hat nicht derselbe, der das Äußere geschaffen, auch das Innere
        gebildet? '
      verse: 40
    - text: 'Gebt nur, was sich in euern Bechern und Schüsseln findet, als Almosen!
        Dann ist euch alles rein. '
      verse: 41
    - text: 'Doch weh euch Pharisäern! Minze, Raute und alle anderen Küchenkräuter
        verzehntet ihr. Aber recht zu handeln und Gott zu lieben: daran geht ihr vorüber.
        Doch gerade dies solltet ihr tun, aber auch jenes nicht unterlassen. '
      verse: 42
    - text: 'Weh euch, ihr Pharisäer! Ihr wollt in der gottesdienstlichen Versammlung
        die Ehrenplätze haben, und auf den Straßen soll man euch voll Ehrfurcht grüßen. '
      verse: 43
    - text: 'Weh euch! Ihr gleicht verdeckten Gräbern, über die man hingeht, ohne
        es zu merken." '
      verse: 44
    - text: 'Da nahm einer der anwesenden Gesetzeslehrer das Wort und sprach zu ihm:
        "Meister, mit diesen Worten beleidigst du auch uns." '
      verse: 45
    - text: 'Jesus erwiderte: "Weh auch euch Gesetzeslehrern! Denn ihr legt den Leuten
        Lasten auf, die sie nicht tragen können; aber ihr selbst rührt diese Lasten
        mit keinem Finger an. '
      verse: 46
    - text: 'Weh euch! Ihr erbaut den Propheten Grabdenkmäler, und eure Väter haben
        sie getötet. '
      verse: 47
    - text: 'Ihr seid darum Zeugen für die Taten eurer Väter und billigt sie; denn
        jene haben die Propheten getötet, und ihr errichtet ihnen Bauten. '
      verse: 48
    - text: 'Deshalb hat Gottes Weisheit auch gesprochen: ''Propheten und Apostel
        will ich ihnen senden; doch sie werden einige von ihnen töten und verfolgen, '
      verse: 49
    - text: 'damit das Blut aller Propheten, das seit Anbeginn der Welt vergossen
        ist '
      verse: 50
    - text: '- von dem Blut Abels an bis auf das Blut Sacharjas, der zwischen dem
        Altar und dem Tempelhaus getötet worden ist —, von dem gegenwärtigen Geschlecht
        gefordert werde.'' Ja, ich sage euch: Es soll gefordert werden von dem gegenwärtigen
        Geschlecht! '
      verse: 51
    - text: 'Weh euch Gesetzeslehrern! Ihr habt den Schlüssel zur Erkenntnis weggenommen.
        Ihr selbst seid nicht hineingegangen, und alle, die hineingehen wollten, habt
        ihr daran gehindert." '
      verse: 52
    - text: 'Als er von dort weggegangen war, begannen ihm die Schriftgelehrten und
        die Pharisäer sehr heftig zu grollen und ihn über manches auszufragen. '
      verse: 53
    - text: 'Dabei waren sie auf der Lauer, ob sie vielleicht ein unbedachtes Wort
        aus seinem Mund erhaschen könnten. '
      verse: 54
  - chapter: 12
    verses:
    - text: 'Inzwischen hatten sich Tausende von Menschen angesammelt; die drängten
        sich so sehr, daß sie einander traten. Da begann er zuerst zu seinen Jünger
        zu sagen: "Vor allem hütet euch vor dem Sauerteig der Pharisäer; damit meine
        ich: hütet euch vor der Heuchelei! '
      verse: 1
    - text: 'Denn nichts ist so verhüllt, daß es nicht einst enthüllt würde; und nichts
        ist so verborgen, daß es nicht einst gesehen würde. '
      verse: 2
    - text: 'Deshalb wird alles, was ihr im geheimen geredet habt, dereinst ganz öffentlich
        vernommen werden; und was ihr in den Kammern ins Ohr geflüstert habt, das
        soll auf den Dächern verkündigt werden. '
      verse: 3
    - text: 'Euch aber, meinen Freunden, sage ich: Fürchtet euch nicht vor denen,
        die den Leib töten und die danach nichts weiter tun können! '
      verse: 4
    - text: 'Ich will euch sagen, vor wem ihr euch zu fürchten habt: Fürchtet euch
        vor dem, der die Macht besitzt, nicht nur zu töten, sondern auch in die Hölle
        zu werfen! Ja, ich sage euch: Den fürchtet! '
      verse: 5
    - text: 'Verkauft man nicht fünf Sperlinge für zehn Pfennige? Trotzdem ist keiner
        von ihnen bei Gott vergessen. '
      verse: 6
    - text: 'Nun sind aber sogar die Haare auf euerm Haupt allesamt gezählt. Habt
        keine Furcht! Ihr seid mehr wert als viele Sperlinge. '
      verse: 7
    - text: 'Ferner sage ich euch: Wer sich zu mir bekennt vor den Menschen, zu dem
        wird sich der Menschensohn auch bekennen vor den Engeln Gottes. '
      verse: 8
    - text: 'Wer mich aber verleugnet vor den Menschen, der soll auch verleugnet werden
        vor den Engeln Gottes. '
      verse: 9
    - text: 'Wer ein Wort sagt gegen den Menschensohn, der wird Vergebung finden;
        wer aber eine Lästerung ausspricht gegen den Heiligen Geist, der findet keine
        Vergebung. '
      verse: 10
    - text: 'Führt man euch nun vor die Gemeindegerichte und vor die Obrigkeiten und
        Behörden, so macht euch keine Sorge, wie ihr euch verteidigen und was ihr
        sagen sollt. '
      verse: 11
    - text: 'Denn der Heilige Geist wird euch in jenem Augenblick die rechten Worte
        geben." '
      verse: 12
    - text: 'Einer aus dem Volk sprach zu ihm: "Meister, sage doch meinem Bruder,
        er solle das Erbe mit mir teilen." '
      verse: 13
    - text: 'Jesus erwiderte ihm: "Mensch, wer hat mich zum Richter oder Schiedsmann
        über euch bestellt?" '
      verse: 14
    - text: 'Dann wandte er sich an alle und sprach: "Nehmt euch in acht und hütet
        euch vor aller Habsucht! Denn so reich auch jemand ist, sein Leben kann er
        sich nicht sichern durch seine Güter." '
      verse: 15
    - text: 'Nun trug er ihnen dieses Gleichnis vor: "Die Felder eines reichen Mannes
        hatten viel getragen. '
      verse: 16
    - text: 'Da dachte er bei sich: ''Was soll ich tun? Ich habe keinen Platz, wo
        ich meine Ernte unterbringen kann.'' '
      verse: 17
    - text: 'Dann sprach er: ''So will ich''s machen: ich lasse meine Speicher niederreißen
        und größere bauen. Dort bringe ich die ganze Ernte und meine andere Habe unter '
      verse: 18
    - text: 'und sage dann zu meiner Seele: Liebe Seele, du hast auf viele Jahre reichen
        Vorrat; nun ruhe, iß und trink und freue dich des Lebens!'' '
      verse: 19
    - text: 'Gott aber sprach zu ihm: ''Du Tor! Diese Nacht noch soll dir deine Seele
        abgefordert werden. Was bleibt dir dann von allem, was du dir aufgespeichert
        hast?'' '
      verse: 20
    - text: 'So geht es einem, der sich Schätze sammelt und ist dabei nicht reich
        für Gott." '
      verse: 21
    - text: 'Dann wandte er sich an seine Jünger mit den Worten: "Darum sage ich euch:
        Sorgt nicht ängstlich für euer Leben, was ihr essen sollt, auch nicht für
        euern Leib, was ihr anziehen sollt! '
      verse: 22
    - text: 'Denn das Leben ist mehr wert als die Nahrung, und der Leib steht höher
        als die Kleidung. '
      verse: 23
    - text: 'Seht die Raben an! Sie säen nicht, sie ernten nicht, sie haben keine
        Vorratskammer oder Speicher; trotzdem ernährt sie Gott. Wieviel höher steht
        ihr als die Vögel! '
      verse: 24
    - text: 'Wer von euch kann mit all seinem Sorgen sein Leben auch nur um eine kurze
        Spanne Zeit verlängern? '
      verse: 25
    - text: 'Vermögt ihr nun nicht einmal das Geringste, was macht ihr euch da Sorge
        um das andere? '
      verse: 26
    - text: 'Seht die wilden Lilien an! Sie spinnen nicht und weben nicht. Und doch
        — das sage ich euch — ist selbst Salomo in all seiner (königlichen) Pracht
        nicht so (herrlich) gekleidet gewesen wie eine von ihnen. '
      verse: 27
    - text: 'Wenn Gott nun das Gras auf dem Feld, das heute noch in Blüte steht und
        morgen in den Ofen geworfen wird, so herrlich kleidet, wie wird er da vielmehr
        euch Kleidung geben, ihr Kleingläubigen! '
      verse: 28
    - text: 'Darum sollt ihr nicht ängstlich fragen nach Speise und Trank. Seid deshalb
        ohne Bangen! '
      verse: 29
    - text: 'Denn das sind lauter Fragen, womit sich die Heiden hier in der Welt beschäftigen.
        Euer Vater weiß ja, daß ihr dies nötig habt. '
      verse: 30
    - text: 'Trachtet nur nach seinem Königreich; dann soll euch dies daneben auch
        zuteil werden. '
      verse: 31
    - text: 'Sei ohne Furcht, du kleine Herde! Denn euerm Vater hat''s gefallen, euch
        das Königreich zu geben. '
      verse: 32
    - text: 'Verkauft eure Habe und gebt sie hin als Almosen! Macht euch Geldbeutel,
        die nicht veralten: erwerbt euch einen unerschöpflichen Schatz im Himmel,
        wo kein Dieb Zugang findet, wo keine Motte Zerstörung übt! '
      verse: 33
    - text: 'Denn wo euer Schatz ist, da ist auch euer Herz. '
      verse: 34
    - text: 'Seid umgürtet an euern Hüften und erhaltet eure Lampen brennend! '
      verse: 35
    - text: 'Denn ihr sollt Leuten gleichen, die auf die Rückkehr ihres Herrn von
        einer Hochzeit warten und ihm sofort zu öffnen haben, wenn er bei seiner Ankunft
        an die Tür klopft. '
      verse: 36
    - text: 'Wohl den Knechten, die der Herr bei seinem Kommen wachend findet! Wahrlich,
        ich sage euch: Er wird sich gürten, sie zu Tisch führen und dann herumgehen,
        um sie zu bedienen. '
      verse: 37
    - text: 'Mag er in der zweiten, mag er erst in der dritten Nachtwache kommen:
        wohl ihnen, wenn er sie so findet! '
      verse: 38
    - text: 'Das seht ihr ein: wenn ein Hausherr wüßte, zu welcher Stunde der Dieb
        käme, so (bliebe er wach und) ließe nicht in sein Haus einbrechen. '
      verse: 39
    - text: 'So haltet auch ihr euch immerfort bereit; denn der Menschensohn kommt
        zu einer Stunde, da ihr es nicht vermutet!" '
      verse: 40
    - text: 'Da sprach Petrus: "Herr, gilt dies Gleichnis nur uns oder auch allen
        anderen?" '
      verse: 41
    - text: 'Der Herr antwortete: "Wäre doch jeder Verwalter treu und klug, den ein
        Herr über seine Dienerschaft setzt, damit er jedem seine Speise gebe zu rechter
        Zeit! '
      verse: 42
    - text: 'Wohl dem Knecht, den der Herr bei seiner Rückkehr also tätig findet! '
      verse: 43
    - text: 'Wahrlich, ich sage euch: Er wird ihn über alle seine Güter setzen. '
      verse: 44
    - text: 'Denkt aber jener Knecht in seinem Herzen: ''Mein Herr bleibt noch lange
        weg''; fängt er dann an, die Knechte und die Mägde zu mißhandeln, auch zu
        schmausen, zu zechen und sich zu berauschen: '
      verse: 45
    - text: 'so wird sein Herr ihn überraschen an einem Tag, wo er''s nicht vermutet,
        und zu einer Stunde, wo er''s nicht erwartet. Dann wird er ihn blutig peitschen
        lassen und ihn an den Ort verweisen, wo die Treulosen sind. '
      verse: 46
    - text: 'Ein Knecht, der seines Herrn Willen kennt und trotzdem nicht nach seinem
        Willen alles vorbereitet und besorgt, soll viele Streiche leiden. '
      verse: 47
    - text: 'Wer aber nicht des Herrn Willen kennt und etwas tut, wofür er Züchtigung
        verdient, der soll die Peitsche nur wenig fühlen. Wer viel empfangen hat,
        von dem wird auch viel gefordert; und wem viel anvertraut worden ist, von
        dem wird um so mehr verlangt. '
      verse: 48
    - text: 'Ich bin gekommen, um Feuer auf die Erde zu schleudern. O, was wünschte
        ich mehr, als daß es schon brennte! '
      verse: 49
    - text: 'Zuvor aber muß ich eine Taufe erleiden. Und wie sehne ich mich danach,
        daß sie vollzogen werde! '
      verse: 50
    - text: 'Meint ihr, ich sei gekommen, um Frieden zu stiften auf Erden? Nein, sage
        ich euch, sondern Zwietracht. '
      verse: 51
    - text: 'Denn von nun an werden fünf, die in demselben Haus wohnen, in Zwietracht
        miteinander leben: drei werden stehen gegen zwei und zwei gegen drei. '
      verse: 52
    - text: 'Der Vater wird in Feindschaft leben mit dem Sohn und der Sohn mit dem
        Vater, die Mutter mit der Tochter und die Tochter mit der Mutter, die Schwiegermutter
        mit der Schwiegertochter und die Schwiegertochter mit der Schwiegermutter." '
      verse: 53
    - text: 'Dann sprach er zu dem Volk: "Seht ihr Gewölk im Westen aufsteigen, so
        sagt ihr alsbald: ''Es gibt Regen'', und so geschieht es auch. '
      verse: 54
    - text: 'Und weht ein Südwind, so sagt ihr: ''Es wird heiß'', und so trifft''s
        ein. '
      verse: 55
    - text: 'Ihr Heuchler, das Aussehen der Erde und des Himmels versteht ihr zu deuten;
        wie kommt es denn, daß ihr die Zeit, worin ihr lebt, nicht deuten könnt? '
      verse: 56
    - text: 'Warum könnt ihr nicht auch von selbst zu einem rechten Urteil kommen? '
      verse: 57
    - text: 'Wenn du mit deinem Gläubiger vor Gericht gehst, so gib dir noch unterwegs
        Mühe, dich gütlich mit ihm abzufinden. Sonst könnte er dich vor den Richter
        schleppen, und der Richter würde dich dann dem Gerichtsvollzieher übergeben,
        und der Gerichtsvollzieher wird dich ins Schuldgefängnis werfen. '
      verse: 58
    - text: 'Ich sage dir: Du kommst dort nicht eher heraus, als bis du den letzten
        Heller bezahlt hast." '
      verse: 59
  - chapter: 13
    verses:
    - text: 'Zu der Zeit kamen einige Leute zu Jesus und erzählten ihm von den Galiläern,
        die Pilatus bei ihrem Opfer hatte niederhauen lassen. '
      verse: 1
    - text: 'Da sagte er zu ihnen: "Meint ihr, diese Galiläer seien größere Sünder
        gewesen als alle anderen Galiläer, weil sie ein solches Ende genommen haben? '
      verse: 2
    - text: 'Nein, sage ich euch; sondern wenn ihr euch nicht bessert, werdet ihr
        alle ebenso schrecklich umkommen. '
      verse: 3
    - text: 'Meint ihr ferner, jene achtzehn, auf die der Turm am Teich von Siloah
        fiel und sie erschlug, seinen ärgere Missetäter gewesen als alle anderen Leute
        in Jerusalem? '
      verse: 4
    - text: 'Nein, sage ich euch; sondern wenn ihr euch nicht bessert, werdet ihr
        alle ebenso furchtbar umkommen." '
      verse: 5
    - text: 'Er erzählte ihnen dann dies Gleichnis: "Jemand hatte einen Feigenbaum
        in seinem Weinberg stehen. Er kam nun und suchte Frucht daran, doch fand er
        keine. '
      verse: 6
    - text: 'Da sprach er zu dem Weingärtner: ''Jetzt komme ich schon drei Jahre und
        suche Frucht an diesem Feigenbaum und finde keine. Haue ihn ab; warum soll
        er noch den Platz wegnehmen?'' '
      verse: 7
    - text: 'Aber der Weingärtner erwiderte: ''Herr, laß ihn auch dieses Jahr noch
        stehen; ich will erst noch einmal rings um ihn her das Land umgraben und düngen. '
      verse: 8
    - text: 'Vielleicht trägt er dann künftig doch noch Frucht. Wo nicht, so laß ihn
        umhauen!''" '
      verse: 9
    - text: 'Einst lehrte er am Sabbat in einem Versammlungshaus. '
      verse: 10
    - text: 'Dort war eine Frau, die von einem (bösen) Geist zu leiden hatte, der
        sie schon achtzehn Jahre lang mit Krankheit plagte: sie war dadurch verkrümmt
        und nicht imstande, sich völlig gerade aufzurichten. '
      verse: 11
    - text: 'Als Jesus sie erblickte, rief er sie zu sich und sprach zu ihr: "Weib,
        du bist von deiner Krankheit frei." '
      verse: 12
    - text: 'Dann legte er ihr die Hände auf. Sofort ward sie wieder gerade und pries
        Gott. '
      verse: 13
    - text: 'Der Gemeindevorsteher aber war darüber ungehalten, daß Jesus am Sabbat
        heilte, und darum sprach er zu den Leuten: "Sechs Wochentage gibt''s, an denen
        man arbeiten soll; da kommt und laßt euch heilen, doch nicht am Sabbattag!" '
      verse: 14
    - text: 'Darauf erwiderte der Herr: "Ihr Heuchler, bindet nicht ein jeder unter
        euch am Sabbat seinen Ochsen oder Esel von der Krippe los und führt ihn hin
        zur Tränke? '
      verse: 15
    - text: 'Und da sollte diese Frau, eine Tochter Abrahams, die der Satan nun schon
        achtzehn Jahre lang gebunden hat, nicht am Sabbattag von ihrer Fessel befreit
        werden dürfen?" '
      verse: 16
    - text: 'Bei diesen Worten schämten sich alle seine Widersacher; das ganze Volk
        aber freute sich über alle seine herrlichen Taten. '
      verse: 17
    - text: 'Dann sprach er: "Wem ist das Königreich Gottes gleich, und unter welchem
        Bild soll ich''s darstellen? '
      verse: 18
    - text: 'Es ist wie ein Senfkorn, das einer nimmt und in seinen Garten sät; das
        wächst und wird zu einem großen Baum, und die Vögel des Himmels nisten in
        seinen Zweigen." '
      verse: 19
    - text: 'Ferner sagte er: "Unter welchem Bild soll ich das Königreich Gottes darstellen? '
      verse: 20
    - text: 'Es ist wie ein Sauerteig, den eine Frau nimmt und ihn so lange in drei
        Scheffel Weizenmehl knetet, bis der ganze Teig durchsäuert ist." '
      verse: 21
    - text: 'So wanderte er, die Leute lehrend, von Stadt zu Stadt, von Dorf zu Dorf
        und zog weiter nach Jerusalem. '
      verse: 22
    - text: 'Einst fragte ihn jemand: "Herr, soll wirklich nur eine kleine Schar gerettet
        werden?" Da sprach er zu den Anwesenden: '
      verse: 23
    - text: '"Setzt alle Kraft daran, durch die enge Pforte einzugehen! Denn viele,
        das sage ich euch, werden in das Haus zu kommen suchen und es doch nicht können. '
      verse: 24
    - text: 'Hat sich der Hausherr erhoben und die Tür verschlossen, und ihr klopft
        dann erst draußen an die Tür und ruft: ''Herr, tue uns auf!'', so wird er
        euch antworten: ''Ihr gehört nicht hierher.'' '
      verse: 25
    - text: 'Dann werdet ihr anfangen zu sagen: ''Wir haben doch vor deinen Augen
        gegessen und getrunken, und auf unseren öffentlichen Plätzen hast du uns belehrt!'' '
      verse: 26
    - text: 'Er aber wird euch erwidern: ''Ich wiederhole: ihr gehört nicht hierher;
        weicht von mir, all ihr Übeltäter!'' '
      verse: 27
    - text: 'Da wird lautes Klagen und Zähneknirschen sein, wenn ihr seht, wie Abraham,
        Isaak und Jakob und die Propheten alle im Königreich Gottes sind, während
        ihr hinausgewiesen werdet. '
      verse: 28
    - text: 'Von Ost und West, von Nord und Süd werden die Leute kommen und sich im
        Königreich Gottes zum Mahl niederlassen. '
      verse: 29
    - text: 'Denn solche, die jetzt die Letzten sind, werden die Ersten sein, und
        solche, die jetzt die Ersten sind, werden die Letzten sein." '
      verse: 30
    - text: 'Zu der Stunde traten einige Pharisäer zu ihm und sagten: "Geh weg aus
        dieser Gegend, denn Herodes will dich töten lassen!" '
      verse: 31
    - text: 'Er antwortete ihnen: "Geht hin und meldet diesem Fuchs: Sieh, heute noch
        und morgen treibe ich böse Geister aus und heile Kranke, und erst übermorgen
        bin ich damit fertig. '
      verse: 32
    - text: 'Freilich muß ich heute und auch morgen noch und übermorgen wandern; denn
        es ist undenkbar, daß ein Prophet anderswo als in Jerusalem ums Leben komme. '
      verse: 33
    - text: 'Jerusalem, Jerusalem, du tötest die Propheten und steinigst Gottes Boten!
        Wie oft habe ich deine Kinder um mich sammeln wollen, wie eine Henne ihre
        Küchlein unter ihre Flügel sammelt! Doch ihr habt nicht gewollt! '
      verse: 34
    - text: 'Darum soll euch euer Haus verlorengehen. Ich sage euch: Ihr sollt mich
        nicht mehr sehen, bis einst die Zeit kommt, da ihr ruft: Gesegnet sei, der
        da kommt im Namen des Herrn!" '
      verse: 35
  - chapter: 14
    verses:
    - text: 'An einem Sabbat ging er in das Haus eines Gemeindevorstehers, der zu
        den Pharisäern gehörte, um an einem Mahl teilzunehmen. Alle Tischgenossen
        sahen scharf auf ihn. '
      verse: 1
    - text: 'Plötzlich stand ein Wassersüchtiger vor ihm. '
      verse: 2
    - text: 'Da nahm Jesus das Wort und sprach zu den Gesetzeslehrern und Pharisäern:
        "Darf man am Sabbat heilen oder nicht?" '
      verse: 3
    - text: 'Sie schwiegen. Nun faßte er den Kranken bei der Hand, heilte ihn und
        ließ ihn gehen. '
      verse: 4
    - text: 'Dann fragte er die Versammelten: "Zieht nicht jeder unter euch, dem am
        Sabbattag sein Esel oder sein Ochs in einen Brunnen fällt, ihn ohne weiteres
        sofort heraus?" '
      verse: 5
    - text: 'Darauf konnten sie keine Antwort geben. '
      verse: 6
    - text: 'Als er bemerkte, wie sich die geladenen Gäste nach den ersten Plätzen
        drängten, trug er ihnen ein Gleichnis vor: '
      verse: 7
    - text: '"Wenn dich jemand zu einem Hochzeitsmahl lädt, so setze dich nicht obenan!
        Es könnte einer geladen sein, der vornehmer wäre als du. '
      verse: 8
    - text: 'Dann käme der Gastgeber, der euch beide geladen hat, und spräche zu dir:
        ''Mache diesem Platz!'' Und du müßtest nun beschämt untenan sitzen. '
      verse: 9
    - text: 'Wirst du geladen, so gehe vielmehr und setze dich untenan! Dann wird
        der Gastgeber kommen und dich auffordern: ''Freund, rücke weiter hinauf!''
        Das wird dir eine Ehre sein vor allen deinen Tischgenossen. '
      verse: 10
    - text: 'Denn wer sich selbst erhöht, der soll erniedrigt werden; und wer sich
        selbst erniedrigt, der soll erhöht werden." '
      verse: 11
    - text: 'Zu dem Gastgeber sprach er dann: "Richtest du ein Mahl aus am Mittag
        oder Abend, so lade nicht deine Freunde, deine Brüder, deine Verwandten und
        deine reichen Nachbarn dazu ein! Die laden dich sonst wieder ein, und so wird
        dir Gleiches mit Gleichem vergolten. '
      verse: 12
    - text: 'Sondern wenn du jemand bewirten willst, so rufe Arme, Krüppel, Lahme
        und Blinde zu deiner Tafel! '
      verse: 13
    - text: 'Dann bist du glücklich zu preisen; denn diese Leute können es dir nicht
        wiedervergelten. Es soll dir aber vergolten werden bei der Auferstehung der
        Gerechten." '
      verse: 14
    - text: 'Bei diesen Worten sprach einer von den Gästen zu ihm: "Heil dem, der
        einst teilnehmen darf an dem Mahl in Gottes Königreich!" '
      verse: 15
    - text: 'Darauf versetzte Jesus: "Jemand wollte eine große Abendmahlzeit geben
        und lud viele dazu ein. '
      verse: 16
    - text: 'Als dann der Tag des Mahles kam, sandte er seinen Knecht zu den geladenen
        Gästen mit der Botschaft: ''Kommt, es ist nun angerichtet!'' '
      verse: 17
    - text: 'Da begannen alle ohne Ausnahme sich zu entschuldigen. Der erste sprach
        zu ihm: ''Ich habe einen Acker gekauft und muß notwendig hingehen und ihn
        besichtigen; ich bitte dich: sieh mich als entschuldigt an.'' '
      verse: 18
    - text: 'Ein anderer sagte: ''Ich habe fünf Paar Ochsen gekauft und will nun gerade
        hingehen, um sie mir anzusehen; ich bitte dich: sieh mich als entschuldigt
        an.'' '
      verse: 19
    - text: 'Ein dritter sprach: ''Ich habe mich eben verheiratet; darum kann ich
        nicht kommen.'' '
      verse: 20
    - text: 'Der Knecht kam zurück und meldete das alles seinem Herrn. Da ward der
        Hausherr zornig und sprach zu seinem Knecht: ''Lauf schnell auf die Plätze
        und Straßen der Stadt und bring die Armen, die Krüppel, die Blinden und Lahmen
        her!'' '
      verse: 21
    - text: 'Der Knecht berichtete dann: ''Herr, dein Befehl ist ausgeführt; aber
        es ist noch Platz vorhanden.'' '
      verse: 22
    - text: 'Da sprach der Herr zu dem Knecht: ''Geh auf die Feldwege und an die Zäune
        und rede den Leuten, die dort sind, eindringlich zu hierherzukommen, damit
        mein Haus sich fülle!'' '
      verse: 23
    - text: 'Denn das sage ich euch: Keiner von den Männern, die zuerst geladen waren,
        soll mein Mahl genießen." '
      verse: 24
    - text: 'Große Scharen folgten ihm auf seiner Wanderung. An die wandte er sich
        mit den Worten: '
      verse: 25
    - text: '"Wer zu mir kommt und nicht aufgibt Vater und Mutter, Weib und Kinder,
        Brüder und Schwestern, dazu sein eigenes Leben, der kann nicht mein Jünger
        sein. '
      verse: 26
    - text: 'Wer nicht sein Kreuz trägt und mir nachfolgt, der kann nicht mein Jünger
        sein. '
      verse: 27
    - text: 'Will einer von euch einen Turm bauen, setzt er sich dann nicht erst hin
        und berechnet die Kosten, damit er wisse, ob er auch die Mittel hat, den Bau
        ganz auszuführen? '
      verse: 28
    - text: 'Es könnte sonst geschehen, daß er nach der Grundlegung nicht imstande
        wäre, das Werk zu vollenden. Dann aber würden alle, die es sehen, anfangen,
        über ihn zu spotten '
      verse: 29
    - text: 'und zu sagen: ''Dieser Mensch hat einen Bau begonnen, aber er hat ihn
        nicht zu Ende führen können.'' '
      verse: 30
    - text: 'Oder wenn ein König mit einem anderen König Krieg anfangen will, setzt
        er sich dann nicht erst hin und überlegt, ob er imstande ist, mit zehntausend
        Mann dem die Spitze zu bieten, der gegen ihn rückt mit zwanzigtausend? '
      verse: 31
    - text: 'Wo nicht, so schickt er eine Gesandtschaft an ihn, solange er noch fern
        ist, und sucht Friedensverhandlungen einzuleiten. '
      verse: 32
    - text: 'So kann auch keiner von euch mein Jünger sein, der nicht auf alles, was
        er hat, verzichtet. '
      verse: 33
    - text: 'Das Salz ist etwas Gutes. Wird aber das Salz fade, womit soll man ihm
        dann seine Würzkraft wiedergeben? '
      verse: 34
    - text: 'Es ist weder für das Land noch für den Düngerhaufen brauchbar; man wirft
        es weg. Wer Ohren hat zu hören, der höre!" '
      verse: 35
  - chapter: 15
    verses:
    - text: 'Überall pflegten sich die Zöllner und andere verrufene Leute an ihn heranzudrängen,
        um ihn zu hören. '
      verse: 1
    - text: 'Darüber waren die Pharisäer und die Schriftgelehrten unwillig. "Dieser
        Mann", so sprachen sie, "verkehrt ja mit offenbaren Sündern und läßt sich
        sogar von ihnen zu Tisch laden." '
      verse: 2
    - text: 'Darauf antwortete ihnen Jesus durch dies Gleichnis: '
      verse: 3
    - text: '"Wenn einer von euch hundert Schafe hat und eins davon kommt ihm abhanden,
        läßt er dann nicht die neunundneunzig auf der Weide und sucht nach dem verirrten,
        bis er''s findet? '
      verse: 4
    - text: 'Und hat er es gefunden, so nimmt er''s voller Freude auf seine Schulter. '
      verse: 5
    - text: 'Kommt er dann nach Hause, so ruft er seine Freunde und Nachbarn zusammen
        und spricht zu ihnen: ''Freut euch mit mir, denn ich habe mein verirrtes Schaf
        wiedergefunden.'' '
      verse: 6
    - text: 'Ich sage euch: Ebenso ist auch im Himmel über einen einzigen Sünder,
        der von seinem Irrweg umkehrt, größere Freude als über neunundneunzig Gerechte,
        die keine Bekehrung nötig haben. '
      verse: 7
    - text: 'Oder wenn eine Frau zehn Silberlinge hat und sie verliert einen, zündet
        sie dann nicht ein Licht an und kehrt das Haus und sucht mit Sorgfalt, bis
        sie ihn findet? '
      verse: 8
    - text: 'Und hat sie ihn gefunden, so ruft sie ihre Freundinnen und Nachbarinnen
        zusammen und spricht: ''Freut euch mit mir, denn ich habe den verlorenen Silberling
        wiedergefunden.'' '
      verse: 9
    - text: 'Ebenso, sage ich euch, herrscht Freude bei den Engeln Gottes über einen
        einzigen Sünder, der sich bekehrt." '
      verse: 10
    - text: 'Weiter sprach er: "Ein Mann hatte zwei Söhne. '
      verse: 11
    - text: 'Der jüngste sprach zu seinem Vater: ''Vater, gib mir das Erbteil, das
        mir zukommt.'' Da teilte der Vater das Vermögen unter sie. '
      verse: 12
    - text: 'Bald darauf nahm der jüngste Sohn all sein Gut zusammen und zog in ein
        fernes Land. Dort brachte er sein Vermögen in einem liederlichen Leben durch. '
      verse: 13
    - text: 'Als er alles ausgegeben hatte, entstand in jenem Land eine schwere Hungersnot.
        Da fing er an zu darben. '
      verse: 14
    - text: 'Er ging hin und trat in Dienst bei einem Bürger jenes Landes. Der schickte
        ihn auf seine Felder, um die Schweine zu hüten. '
      verse: 15
    - text: 'Da hätte er sich gern sattgegessen an den Schoten, die die Schweine fraßen;
        doch niemand gab sie ihm. '
      verse: 16
    - text: 'Da kam er zur Besinnung und sprach: ''Wieviel Tagelöhner meines Vaters
        haben Brot im Überfluß, und ich muß hier verhungern! '
      verse: 17
    - text: 'Ich will mich aufmachen und zu meinem Vater gehen und zu ihm sagen: ''Vater,
        ich habe gesündigt gegen den Himmel und wider dich; '
      verse: 18
    - text: 'ich bin nicht mehr wert, dein Sohn zu heißen; behandle mich wie einen
        deiner Tagelöhner.'' '
      verse: 19
    - text: 'Er machte sich nun auf den Weg zu seinem Vater. Als er noch weit entfernt
        war, sah ihn schon sein Vater kommen, und voll Mitleid eilte er ihm entgegen,
        fiel ihm um den Hals und küßte ihn. '
      verse: 20
    - text: 'Da sprach der Sohn zu ihm: ''Vater, ich habe gesündigt gegen den Himmel
        und wider dich; ich bin nicht mehr wert, dein Sohn zu heißen.'' '
      verse: 21
    - text: 'Doch der Vater befahl seinen Knechten: ''Holt schnell ein Festgewand
        — das allerbeste — und legt''s ihm an; steckt einen Ring an seine Hand und
        zieht ihm Schuhe an die Füße! '
      verse: 22
    - text: 'Dann holt das Mastkalb her und schlachtet es: laßt uns ein Festmahl halten
        und fröhlich sein! '
      verse: 23
    - text: 'Denn dieser mein Sohn war tot und ist wieder lebendig geworden, er war
        verloren und ist wiedergefunden worden.'' Und sie begannen ein Freudenmahl. '
      verse: 24
    - text: 'Der älteste Sohn war gerade auf dem Feld. Als er nun heimkam und sich
        dem Haus näherte, hörte er Spiel und Tanz. '
      verse: 25
    - text: 'Da rief er einen von den Knechten und fragte ihn, was das bedeute. '
      verse: 26
    - text: 'Der sagte ihm: ''Dein Bruder ist zurückgekommen; da hat dein Vater das
        Mastkalb geschlachtet, weil er ihn gesund wiederhat.'' '
      verse: 27
    - text: 'Da ward er zornig und wollte nicht hineingehen. Da kam sein Vater heraus
        und redete ihm zu. '
      verse: 28
    - text: 'Er aber antwortete dem Vater: ''So viele Jahre schon diene ich dir wie
        ein leibeigener Knecht, und nie habe ich gegen dein Gebot gehandelt. Doch
        noch kein einzigmal hast du mir einen jungen Ziegenbock geschenkt, damit ich
        ein frohes Mahl mit meinen Freunden hielte. '
      verse: 29
    - text: 'Jetzt aber, wo dieser dein Sohn heimkommt, der dein Hab und Gut im Verkehr
        mit Dirnen vergeudet hat, da hast du ihm das Mastkalb schlachten lassen.'' '
      verse: 30
    - text: 'Der Vater sprach zu ihm: ''Mein Kind, du bist ja immer bei mir, und alles,
        was mir gehört, gehört auch dir. Aber jetzt sollte doch lauter Freude herrschen;
        denn dieser dein Bruder war tot und ist lebendig geworden, er war verloren
        und ist wiedergefunden worden.''" '
      verse: 31
