      verse: 53
    - text: 'Das aber tat Jesus wieder (als zweites Zeichen), als er von Judäa nach
        Galiläa kam.  '
      verse: 54
  - chapter: 5
    verses:
    - text: '  Danach war ein Fest der Judäer, und Jesus stieg hinauf nach Jerusalem.'
      verse: 1
    - text: Nun gibt es in Jerusalem bei dem Schaftor einen Teich, der auf Hebräisch
        Betzata genannt wird [und] fünf Säulenhallen hat.
      verse: 2
    - text: 'In diesen lag für gewöhnlich eine Menge von Kranken: Blinde, Lahme, Ausgezehrte.'
      verse: 3
    - text: ''
      verse: 4
    - text: Dort war nun ein Mann, der achtunddreißig Jahre mit seiner Krankheit zugebracht
        hatte.
      verse: 5
    - text: 'Als Jesus ihn daliegen sah und erfuhr, dass er schon eine lange Zeit
        so zugebracht hatte, sagt er zu ihm: „Willst du gesund werden?“'
      verse: 6
    - text: 'Der Kranke antwortete ihm: „Herr, ich habe keinen Menschen, um mich in
