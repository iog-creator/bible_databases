      verse: 20
    - text: 'außer über diese eine Aussage, die ich ausrief, als ich unter ihnen stand:
        ‚Bezüglich der Auferstehung der Toten werde ich heute vor euch gerichtet!‘“ '
      verse: 21
    - text: '  Da wies Felix sie zurück, weil er über den „Weg“ genauer Bescheid wusste,
        und sagte: „Sobald der Kommandant Lysius herabkommt, werde ich ‹euer Anliegen›
        entscheiden.“'
      verse: 22
    - text: Er ordnete dem Zenturio an, dass er bewacht werde und Freigang habe und
        keinen seiner Leute daran zu hindern, ihm zu dienen.
      verse: 23
    - text: Einige Tage später nun kam Felix zusammen mit seiner Ehefrau Drusilla,
        die Judäerin war, und bestellte Paulus, und er hörte ihn an über den Glauben
        an Christus Jesus.
      verse: 24
    - text: 'Und während er über Gerechtigkeit und Selbstbeherrschung und das bevorstehende
        Gericht diskutierte, wurde Felix ängstlich und antwortete: „Für jetzt geh
        hin, aber sobald ich Zeit habe, werde ich dich herbitten.“'
      verse: 25
    - text: Zugleich hoffte er auch, dass ihm von Paulus Schmiergeld gegeben würde;
        deshalb bestellte er ihn noch häufiger und unterhielt sich mit ihm.
      verse: 26
    - text: 'Als aber zwei Jahre vergangen waren, bekam Felix den Porcius Festus als
