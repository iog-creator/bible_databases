        über mich! Weint jedoch über euch selbst und über eure Kinder!'
      verse: 28
    - text: 'Denn siehe!, Tage kommen, an denen man sagen wird: ‚Beglückwünschenswert
        [sind] die Unfruchtbaren und die Mutterleiber, die nicht geboren haben, und
        die Brüste, die nicht gestillt haben!“'
      verse: 29
    - text: 'Daraufhin wird man beginnen, zu den Bergen zu sagen: ‚Fallt auf uns!‘,
        und zu den Hügeln: ‚Bedeckt uns!‘'
      verse: 30
    - text: Denn wenn man dies mit dem grünen Holz tut, was geschieht mit dem dürren?!?“
      verse: 31
    - text: Es wurden aber noch weitere gebracht – zwei Übeltäter –, um zusammen mit
        ihm hingerichtet zu werden.
      verse: 32
    - text: Und als sie an den Ort kamen, der „Schädelstätte“ genannt wird, kreuzigten
        sie ihn und die Übeltäter dort, den einen zur Rechten, den anderen zur Linken.
      verse: 33
    - text: 'Jesus aber sagte: „Vater, vergib ihnen, denn sie wissen nicht, was sie
        tun!“ Um nun seine Gewänder aufzuteilen, warfen sie Lose.'
      verse: 34
    - text: 'Und das Volk stand da und schaute zu. Da machten sich auch die Vorsteher
        lustig und sagten: „Andere hat er gerettet, er soll sich selbst retten, wenn
        er der Gesalbte Gottes, der Auserwählte ist!“'
      verse: 35
    - text: Es verspotteten ihn aber auch die hinzugekommenen Soldaten, indem sie
        ihm sauren Wein brachten
      verse: 36
    - text: 'und sagten: „Wenn du der König der Judäer bist, dann rette dich selbst!“'
      verse: 37
    - text: 'Es gab aber auch eine Inschrift über ihm:  Dies [ist] der König der Judäer.'
      verse: 38
    - text: 'Aber einer der aufgehängten Übeltäter fing an, ihn zu verlästern, und
        zu sagen: „Bist du nicht der Gesalbte? Rette dich selbst – und uns!“'
      verse: 39
    - text: 'Da reagierte der andere, wies ihn zurecht und sagte: „Fürchtest du auch
        Gott nicht, weil du unter demselben Urteil stehst?'
      verse: 40
    - text: Und wir zu Recht, denn wir erhalten, ‹was wir verdient haben›; er hingegen
        hat nichts Unrechtes getan.“
      verse: 41
    - text: 'Und er sagte: „Jesus, erinnere dich an mich, wann immer du in dein Reich
        kommst!“'
      verse: 42
    - text: 'Und er sagte zu ihm: „Amen, ich sage dir: Heute wirst du mit mir im Paradies
        sein.“ '
      verse: 43
    - text: '  Und es war schon beinahe die sechste Stunde; und es entstand eine Finsternis
        über dem gesamten Land bis zur neunten Stunde,'
      verse: 44
    - text: weil die Sonne verdunkelt war, und es riss der Vorhang des Tempels mitten
        [entzwei].
      verse: 45
    - text: 'Und mit lauter Stimme rief Jesus und sagte: „Vater, in deine Hände lege
        ich meinen Geist.“ Und nachdem er das gesagt hatte, verschied er.'
      verse: 46
    - text: 'Als nun der Zenturio sah, was geschehen war, verherrlichte er Gott und
        sagte: „Tatsächlich, dieser Mensch war gerecht!“'
      verse: 47
    - text: Und die ganzen Menschenmengen, die für dieses Spektakel zusammengekommen
        waren, sahen, was geschehen war, schlugen sich an die Brust und kehrten zurück.
      verse: 48
    - text: 'Es standen aber alle seine Bekannten weit weg, auch die Frauen, die ihm
        aus Galiläa gefolgt waren und diese [Dinge] gesehen hatten. '
      verse: 49
    - text: '  Und siehe!, ein Mann namens Josef, der ein Ratsmitglied war, und zwar
        ein guter und gerechter Mann'
      verse: 50
    - text: (dieser war nicht einverstanden mit ihrem Vorhaben und Handeln) aus Arimatäa,
        einer Stadt der Judäer, der das Reich Gottes erwartete …
      verse: 51
    - text: dieser trat an Pilatus heran und bat um den Leichnam von Jesus,
      verse: 52
    - text: und nachdem er ihn abgenommen hatte, wickelte er ihn mit einem Leinentuch
        ein, und er legte ihn in ein [aus Fels] gehauenes Grab, worin noch niemand
        gelegen hatte.
      verse: 53
    - text: Und es war der Tag der Vorbereitung, und der Sabbat brach an.
      verse: 54
    - text: Es folgten aber die Frauen, welche mit ihm aus Galiläa gekommen waren,
        und besahen die Grabhöhle und wie sein Leichnam hineingelegt wurde,
      verse: 55
    - text: 'und nachdem sie zurückgekehrt waren, bereiteten sie Gewürze und Duftöle
        zu. Und den Sabbat über ruhten sie gemäß dem Gebot.  '
      verse: 56
  - chapter: 24
    verses:
    - text: '  Am ersten [Tag] der Woche aber gingen sie früh am Morgen zu dem Grab
        und brachten Gewürze, die sie zubereitet hatten.'
      verse: 1
    - text: Sie stellten aber fest, dass der Stein von der Grabhöhle weggerollt war.
      verse: 2
    - text: Als sie nun hineingingen, fanden sie den Leichnam des Herrn Jesus nicht.
      verse: 3
    - text: Und es geschah, während sie darüber verwundert waren, und siehe!, da traten
        zwei Männer in einer strahlenden Robe zu ihnen.
      verse: 4
    - text: 'Als sie aber ängstlich wurden und die Gesichter zu Boden neigten, sagten
        sie zu ihnen: „Warum sucht ihr den Lebenden bei den Toten?'
      verse: 5
    - text: Er ist nicht hier, sondern er wurde auferweckt! Erinnert ihr euch, wie
        er zu euch geredet hat, als er noch in Galiläa war,
      verse: 6
    - text: als er sagte, der Menschensohn müsse in die Hände sündhafter Menschen
        ausgeliefert und gekreuzigt werden und am dritten Tag auferstehen?“
      verse: 7
    - text: Da erinnerten sie sich an seine Worte.
      verse: 8
    - text: Und sie kehrten von der Grabhöhle zurück und verkündeten dies alles den
        elf [Aposteln] und allen übrigen [Jüngern].
      verse: 9
    - text: Es waren aber Maria Magdalena und Johanna und Maria, die [Mutter] des
        Jakobus, und die übrigen mit ihnen. Sie erzählten diese [Dinge] den Aposteln,
      verse: 10
    - text: und in ihren Augen erschienen diese Worte wie Unsinn, und sie glaubten
        ihnen nicht.
      verse: 11
    - text: 'Petrus aber machte sich auf und lief zu der Grabhöhle, und als er sich
        vorbeugte, sieht er nur die Leinentücher, und er ging zu sich [nach Hause]
        und wunderte sich über das, was geschehen war. '
      verse: 12
    - text: '  Und siehe!, zwei von ihnen waren an diesem Tag unterwegs zu einem Dorf,
        60 Stadien von Jerusalem entfernt, das den Namen Emmaus [hatte],'
      verse: 13
    - text: und sie debattierten miteinander über all das, was geschehen war.
      verse: 14
    - text: Und es geschah, während sie debattierten und diskutierten, da näherte
        sich auch Jesus selbst und begleitete sie,
      verse: 15
    - text: ihre Augen aber wurden gehalten, sodass sie ihn nicht erkannten.
      verse: 16
    - text: 'Er sagte aber zu ihnen: „Was [sind] diese Worte, die ihr miteinander
        austauscht, während ihr umhergeht?“ Und sie standen griesgrämig da.'
      verse: 17
    - text: 'Da antwortete einer namens Kleopas und sagte zu ihm: „Nur du wohnst in
        Jerusalem und hast nicht mitbekommen, was dort in diesen Tagen geschehen ist!?“'
      verse: 18
    - text: 'Und er sagte zu ihnen: „Welche?“ Sie aber sagten zu ihm: „Die über Jesus
        von Nazaret – der war ein Mann, ein fähiger Prophet in Werk und Wort vor Gott
        und allem Volk,'
      verse: 19
    - text: sodass unsere Oberpriester und Vorsteher ihn sogar an ein Todesurteil
        ausgeliefert und ihn gekreuzigt haben.
      verse: 20
    - text: Wir aber hatten Hoffnung, dass er es sei, der Israel erlösen würde, doch
        abgesehen von all dem ist dies der dritte Tag, seitdem diese [Dinge] passiert
        sind.
      verse: 21
    - text: Doch auch einige Frauen von uns, die frühmorgens an der Grabhöhle waren,
        haben uns erstaunt.
      verse: 22
    - text: Und als sie seinen Leichnam nicht fanden, kamen sie und sagten, dass sie
        sogar eine Vision von Engeln gesehen hätten, die sagten, dass er lebe.
      verse: 23
    - text: Und einige von ‹unseren Gefährten› gingen zu der Grabhöhle, und sie fanden
        es so, wie die Frauen gesagt hatten, ihn aber sahen sie nicht.“
      verse: 24
    - text: 'Und er sagte zu ihnen: „Oh ihr Begriffsstutzigen und Langsamen im Herzen,
        [die ihr unfähig seid], an alles zu glauben, was die Propheten geredet haben!'
      verse: 25
    - text: Musste der Gesalbte nicht diese [Dinge] erleiden und in seine Herrlichkeit
        eintreten?“
      verse: 26
    - text: Und angefangen bei Mose und bei allen Propheten erklärte er ihnen in allen
        Schriften, was über ihn selbst [geschrieben stand].
      verse: 27
    - text: Und sie näherten sich dem Dorf, wo sie hingingen, und er gab vor weiterzugehen.
      verse: 28
    - text: 'Und sie bedrängten ihn und sagten: „Bleib bei uns, weil es beinahe Abend
        ist und sich der Tag schon geneigt hat.“ Und er ging hinein, um bei ihnen
        zu bleiben.'
      verse: 29
    - text: Und es geschah, als er sich mit ihnen [zu Tisch] legte, da nahm er das
        Brot und segnete es, und er brach es und reichte es ihnen,
      verse: 30
    - text: ihre Augen aber wurden geöffnet, und sie erkannten ihn; und er wurde vor
        ihnen unsichtbar.
      verse: 31
    - text: 'Und sie sagten zueinander: „Waren nicht unsere Herzen in uns am Brennen,
        als er auf dem Weg zu uns redete, als er uns die Schriften eröffnete?“'
      verse: 32
    - text: Und in dieser Stunde machten sie sich auf und kehrten zurück nach Jerusalem,
        und sie fanden die elf und diejenigen, die mit ihnen versammelt waren,
      verse: 33
    - text: 'und sagten: „Tatsächlich, der Herr wurde auferweckt, und er ist Simon
        erschienen.“'
      verse: 34
    - text: Und sie beschrieben, was unterwegs [passiert war], und wie er von ihnen
        im Brechen des Brotes erkannt wurde.
      verse: 35
    - text: 'Während sie nun darüber redeten, trat er selbst in ihre Mitte, und er
        sagt zu ihnen: „Friede [sei mit] euch!“'
      verse: 36
    - text: Da erschraken sie und wurden ängstlich und meinten, einen Geist zu sehen.
      verse: 37
    - text: 'Und er sagte zu ihnen: „Warum seid ihr verunsichert? Und weshalb steigen
        Zweifel in eurem Herzen auf?'
      verse: 38
    - text: 'Seht meine Hände und meine Füße: Ich selbst bin es! Berührt mich und
        seht, weil ein Geist nicht Fleisch und Knochen hat, wie ihr seht, dass ich
        sie habe.“'
      verse: 39
    - text: Und nachdem er dies gesagt hatte, zeigte er ihnen die Hände und die Füße.
      verse: 40
    - text: 'Während sie aber noch vor Freude ungläubig waren und sich wunderten,
        sagte er zu ihnen: „Habt ihr irgendetwas Essbares hier?“'
      verse: 41
    - text: Sie aber reichten ihm ein Stück gebratenen Fisch;
      verse: 42
    - text: und er nahm und aß ihn ‹vor ihren Augen›.
      verse: 43
    - text: 'Da sagte er zu ihnen: „Dies [sind] meine Worte, die ich zu euch geredet
        habe, als ich noch bei euch war: dass sich alles erfüllen muss, was in dem
        Gesetz des Mose und den Propheten und den Psalmen über mich geschrieben steht.“'
      verse: 44
    - text: Daraufhin öffnete er ihren Verstand, um die Schriften zu verstehen;
      verse: 45
    - text: 'und er sagte zu ihnen: „So steht es geschrieben: dass der Gesalbte leiden
        und am dritten Tag von den Toten auferstehen'
      verse: 46
    - text: und in seinem Namen Buße zur Vergebung der Sünden an alle Völker verkündet
        würde. Angefangen bei Jerusalem,
      verse: 47
    - text: '[seid] ihr Zeugen dieser [Dinge].'
      verse: 48
    - text: Und siehe!, ich sende die Verheißung meines Vaters auf euch; ihr aber
        sollt in der Stadt bleiben, bis ihr mit Kraft aus der Höhe mit ausgestattet
        worden seid.“
      verse: 49
    - text: Er führte sie aber hinaus bis nach Betanien, und er hob seine Hände auf
        und segnete sie.
      verse: 50
    - text: Und es geschah, während er sie segnete, da entfernte er sich von ihnen,
        und er wurde in den Himmel emporgehoben.
      verse: 51
    - text: Und sie beteten ihn an und kehrten mit großer Freude nach Jerusalem zurück,
      verse: 52
    - text: 'und sie waren ständig im Tempel, um Gott zu preisen.   '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: '  Am Anfang war das Wort, und das Wort war bei Gott, und das Wort war
        Gott.'
      verse: 1
    - text: Dieses war am Anfang bei Gott.
      verse: 2
    - text: Alles ist dadurch entstanden, und ohne es ist auch nicht eines geworden.
        Was geworden ist
      verse: 3
    - text: in ihm, war Leben, und das Leben war das Licht der Menschen.
      verse: 4
    - text: Und das Licht scheint in der Finsternis, und die Finsternis hat es nicht
        erfasst.
      verse: 5
    - text: Es kam ein Mensch, von Gott gesandt, sein Name [war] Johannes.
      verse: 6
    - text: Dieser kam zum Zeugnis, um Zeugnis abzulegen über das Licht, damit alle
        durch ihn glauben.
      verse: 7
    - text: Jener war nicht das Licht, sondern [er kam], um Zeugnis abzulegen über
        das Licht.
      verse: 8
    - text: Er war das wahre Licht, das jeden Menschen erleuchtet, der zur Welt kommt.
      verse: 9
    - text: Er war in der Welt, und die Welt ist durch ihn geworden, aber die Welt
        erkannte ihn nicht.
      verse: 10
    - text: In das Seine kam er, aber die Seinen nahmen ihn nicht an.
      verse: 11
    - text: Alle aber, die ihn annahmen, denen gab er Vollmacht, Kinder Gottes zu
        werden – denen, die an seinen Namen glauben,
      verse: 12
    - text: die weder aus Blut noch aus dem Willen des Fleisches noch aus dem Willen
        eines Mannes, sondern aus Gott geboren wurden.
      verse: 13
    - text: Und das Wort wurde Fleisch, und er zeltete unter uns, und wir schauten
        seine Herrlichkeit, eine Herrlichkeit wie die des einzigen [Sohnes] beim Vater,
        voller Gnade und Wahrheit.
      verse: 14
    - text: '(Johannes legt Zeugnis ab über ihn, und er hat gerufen und gesagt: „Er
        war es, von dem ich gesagt habe: ‚Der nach mir kommt, ist vor mir gewesen,
        denn er war eher da als ich.‘“)'
      verse: 15
    - text: Denn aus seiner Fülle haben wir alle erhalten, und zwar Gnade über Gnade;
      verse: 16
    - text: denn das Gesetz wurde durch Mose gegeben, Gnade und Wahrheit sind durch
        Jesus Christus gekommen.
      verse: 17
    - text: 'Niemand hat Gott jemals gesehen; der Einzige, Gott, der an der Brust
        des Vaters ist, der hat [ihn] beschrieben. '
      verse: 18
    - text: '  Und dies ist das Zeugnis von Johannes, als die Judäer aus Jerusalem
        Priester und Leviten zu ihm sandten, um ihn zu fragen: „Wer bist du?“'
      verse: 19
    - text: 'Und er bekannte und leugnete nicht, und zwar bekannte er: „Ich bin nicht
        der Gesalbte.“'
      verse: 20
    - text: 'Und sie fragten ihn: „Was dann? Bist du Elija?“ Und er sagt: „Bin ich
        nicht.“ „Bist du der Prophet?“ Und er antwortete: „Nein.“'
      verse: 21
    - text: 'Darauf sagten sie zu ihm: „Wer bist du? … damit wir denen eine Antwort
        geben, die uns geschickt haben. Was sagst du über dich selbst?“'
      verse: 22
    - text: 'Er sagte: „Ich [bin] die Stimme eines Rufers in der Wüste: ‚Ebnet den
        Weg des Herrn!‘, genau wie der Prophet Jesaja gesagt hat.“'
      verse: 23
    - text: Und sie waren Abgesandte von den Pharisäern.
      verse: 24
    - text: 'Und sie fragten ihn, und sie sagten zu ihm: „Warum taufst du dann, wenn
        du weder der Gesalbte noch Elija noch der Prophet bist?“'
      verse: 25
    - text: 'Johannes antwortete ihnen und sagte: „Ich taufe mit Wasser; [aber] mitten
        unter euch steht einer, den ihr nicht kennt,'
      verse: 26
    - text: der nach mir kommt; ich bin nicht [einmal] würdig, seinen Schuhriemen
        zu lösen.“
      verse: 27
    - text: 'Dies geschah in Betanien, jenseits des Jordans, wo Johannes war und taufte. '
      verse: 28
    - text: '  Am nächsten [Tag] sieht er Jesus auf sich zukommen, und er sagt: „Siehe!,
        das Lamm Gottes, das die Sünde der Welt fortnimmt.'
      verse: 29
    - text: 'Dieser ist es, über den ich gesagt habe: ‚Nach mir kommt ein Mann, der
        vor mir gewesen ist, denn er war eher da als ich‘;'
      verse: 30
    - text: auch ich kannte ihn nicht, doch damit er Israel bekannt wird, deshalb
        bin ich gekommen und taufe mit Wasser.“
      verse: 31
    - text: 'Und Johannes legte Zeugnis ab und sagte: „Ich habe den Geist vom Himmel
        herabsteigen sehen wie eine Taube, und er blieb auf ihm.'
      verse: 32
    - text: 'Auch ich kannte ihn nicht, doch der mich geschickt hat, mit Wasser zu
        taufen, der hat zu mir gesagt: ‚Auf wen auch immer du den Geist herabsteigen
        und auf ihm bleiben siehst, der ist es, der mit dem heiligen Geist tauft.‘'
      verse: 33
    - text: 'Und ich habe es gesehen, und ich habe bezeugt, dass dieser der Sohn Gottes
        ist.“ '
      verse: 34
    - text: '  Am folgenden [Tag] stand Johannes wieder da, und zwei von seinen Jüngern,'
      verse: 35
    - text: 'und als er Jesus vorbeigehen sah, sagt er: „Siehe!, das Lamm Gottes.“'
      verse: 36
    - text: Und die beiden Jünger hörten ihn reden, und sie folgten Jesus.
      verse: 37
    - text: 'Als nun Jesus sich umdrehte und sah, dass sie [ihm] folgten, sagt er
        zu ihnen: „Was sucht ihr?“ Sie aber sagten zu ihm: „Rabbi (das heißt übersetzt:
        Lehrer), wo hältst du dich auf?“'
      verse: 38
    - text: 'Er sagt zu ihnen: „Kommt, dann werdet ihr sehen!“ Sie kamen also, und
        sie sahen, wo er sich aufhielt, und jenen Tag blieben sie bei ihm; es war
        etwa die zehnte Stunde.'
      verse: 39
    - text: Andreas, der Bruder von Simon Petrus, war einer von den beiden, die es
        von Johannes gehört hatten und ihm gefolgt waren.
      verse: 40
    - text: 'Dieser findet als erstes seinen Bruder Simon, und er sagt zu ihm: „Wir
        haben den Messias (das bedeutet übersetzt: Gesalbter) gefunden!“'
      verse: 41
    - text: 'Er brachte ihn zu Jesus. Jesus sah ihn an und sagte: „Du bist Simon,
        der Sohn des Johannes, du sollst Kephas genannt werden!“ (was sich übersetzen
        lässt: Petrus.) '
      verse: 42
    - text: '  Am nächsten [Tag] wollte er nach Galiläa aufbrechen, und er findet
        Philippus. Und Jesus sagt zu ihm: „Folge mir!“'
      verse: 43
    - text: (Nun war Philippus aus Betsaïda, aus der Stadt von Andreas und Petrus.)
      verse: 44
    - text: 'Philippus findet Natanaël, und er sagt zu ihm: „Wir haben den gefunden,
        von dem Mose im Gesetz und die Propheten geschrieben haben: Jesus von Nazaret,
        Sohn des Josef.“'
      verse: 45
    - text: 'Und Natanaël sagte zu ihm: „Kann aus Nazaret etwas Gutes stammen?“ Philippus
        sagt zu ihm: „Komm und sieh!“'
      verse: 46
    - text: 'Jesus sah Natanaël auf sich zukommen, und er sagt über ihn: „Siehe!,
        tatsächlich ein Israelit, in dem keine Falschheit ist.“'
      verse: 47
    - text: 'Natanaël sagt zu ihm: „Woher kennst du mich?“ Jesus antwortete und sagte
        zu ihm: „Bevor dich Philippus rief, als du unter dem Feigenbaum warst, habe
        ich dich gesehen.“'
      verse: 48
    - text: 'Natanaël antwortete ihm: „Rabbi, du bist der Sohn Gottes, du bist der
        König Israels!“'
      verse: 49
    - text: 'Jesus antwortete, und er sagte zu ihm: „Weil ich dir gesagt habe, dass
        ich dich unter dem Feigenbaum sah, glaubst du? Größeres als das wirst du sehen.“'
      verse: 50
    - text: 'Und er sagt zu ihm: „Amen, amen, ich sage euch: Ihr werdet den Himmel
        geöffnet sehen und die Engel Gottes auf- und absteigen über dem Menschensohn.“  '
      verse: 51
  - chapter: 2
    verses:
    - text: '  Und am dritten Tag fand statt eine Hochzeit in Kana in Galiläa, und
        die Mutter von Jesus war dort;'
      verse: 1
    - text: es wurde aber auch Jesus samt seinen Jüngern eingeladen zu der Hochzeit.
      verse: 2
    - text: 'Und als der Wein ausgegangen war, sagt die Mutter von Jesus zu ihm: „Sie
        haben keinen Wein!“'
      verse: 3
    - text: 'Und Jesus sagt zu ihr: „Was ‹habe ich mit dir zu schaffen›, Frau? Noch
        ist meine Stunde nicht gekommen.“'
      verse: 4
    - text: 'Seine Mutter sagt zu den Dienern: „Was auch immer er euch sagt, das tut!“'
      verse: 5
    - text: Nun waren dort sechs steinerne Wasserkrüge aufgestellt (gemäß der [rituellen]
        Reinigung der Judäer), die fassten jeweils zwei oder drei Maß.
      verse: 6
    - text: 'Jesus sagt zu ihnen: „Füllt die Wasserkrüge mit Wasser!“ Und sie füllten
        sie bis oben hin.'
      verse: 7
    - text: 'Und er sagt zu ihnen: „Jetzt schöpft es und bringt es dem Zeremonienmeister!“
        Sie aber brachten es hin.'
      verse: 8
    - text: Als nun der Zeremonienmeister das Wasser kostete, das zu Wein geworden
        war und er nicht wusste, woher es stammte – die Diener hingegen, die das Wasser
        geschöpft hatten, wussten es –, da ruft der Zeremonienmeister den Bräutigam
      verse: 9
    - text: 'und er sagt zu ihm: „Jeder Mensch serviert zuerst den guten Wein, und
        wann immer sie betrunken sind, den schlechteren; du hast den guten Wein bis
        jetzt aufgehoben.“'
      verse: 10
    - text: Diesen Anfang der Zeichen machte Jesus in Kana in Galiläa, und er gab
        seine Herrlichkeit zu erkennen, und seine Jünger glaubten an ihn.
      verse: 11
    - text: 'Danach stieg er hinab nach Kafarnaum, er und seine Mutter und seine Geschwister
        und seine Jünger; und dort blieben sie ‹ein paar› Tage. '
      verse: 12
    - text: '  Und das Passa der Judäer war nahe, und Jesus stieg hinauf nach Jerusalem.'
      verse: 13
    - text: Und er fand im Tempel [Händler], die Rinder und Schafe und Tauben verkauften,
        und die Geldwechsler, die dabeisaßen,
      verse: 14
    - text: und nachdem er eine Peitsche aus Stricken gemacht hatte, trieb er sie
        alle aus dem Tempel hinaus, samt den Schafen und den Rindern, und von den
        Geldwechslern schüttete er das Geld fort und stieß die Tische um,
      verse: 15
    - text: 'und zu denen, die die Tauben verkauften, sagte er: „Schafft diese [Dinge]
        weg von hier! Macht das Haus meines Vaters nicht zu einer Markthalle!“'
      verse: 16
    - text: '(Seine Jünger erinnerten sich daran, dass geschrieben steht: „Der Eifer
        für dein Haus wird mich verzehren.“)'
      verse: 17
    - text: 'Darauf antworteten die Judäer und sagten zu ihm: „Was für ein Zeichen
        zeigst du uns, dass du diese [Dinge] tun darfst?“'
      verse: 18
    - text: 'Jesus antwortete und sagte zu ihnen: „Zerstört diesen Tempel, und in
