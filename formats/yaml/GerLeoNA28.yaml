      verse: 39
    - text: 'Und der König wird antworten und zu ihnen sagen: ‚Amen, ich sage euch:
        Sofern ihr es für einen von diesen meinen geringsten Geschwistern getan habt,
        habt ihr es für mich getan.‘'
      verse: 40
    - text: 'Danach wird er auch zu denen auf der linken [Seite] sprechen: ‚Geht weg
        von mir, die ihr verflucht seid, in das ewige Feuer, das für den Teufel und
        seine Engel vorbereitet ist!'
      verse: 41
    - text: Denn ich hatte Hunger und ihr habt mir nicht zu essen gegeben, ich hatte
        Durst und ihr habt mir nicht zu trinken gegeben;
      verse: 42
    - text: ich war fremd und ihr habt mich nicht aufgenommen, nackt und ihr habt
        mich nicht bekleidet; krank und im Gefängnis und ihr habt mich nicht besucht.‘
      verse: 43
    - text: 'Dann werden auch sie antworten und sagen: ‚Herr, wann haben wir dich
        hungrig oder durstig oder fremd oder nackt oder krank oder im Gefängnis gesehen
        und dir nicht gedient?‘'
      verse: 44
    - text: 'Daraufhin wird er ihnen antworten und sagen: ‚Amen, ich sage euch: Sofern
        ihr es für einen dieser Geringsten nicht getan habt, habt ihr es auch für
        mich nicht getan.‘'
      verse: 45
    - text: 'Danach werden diese weggehen in die ewige Strafe, die Gerechten aber
        in das ewige Leben.“  '
      verse: 46
  - chapter: 26
    verses:
    - text: '  Und es geschah, als Jesus alle diese Worte beendet hatte, da sagte
        er zu seinen Jüngern:'
      verse: 1
    - text: „Ihr wisst, dass in zwei Tagen das Passafest stattfindet; dann wird der
        Menschensohn verraten, um gekreuzigt zu werden.“
      verse: 2
    - text: Danach versammelten sich die Oberpriester und die Ältesten des Volkes
        im Hof des Oberpriesters, der hieß Kajaphas,
      verse: 3
    - text: und sie beschlossen, Jesus mit einer List zu ergreifen und zu töten.
      verse: 4
    - text: 'Sie sagten aber: „Nicht während des Festes, damit kein Tumult entsteht
        unter dem Volk.“ '
      verse: 5
    - text: '  Als Jesus nun in Betanien war, im Haus von Simon dem Aussätzigen,'
      verse: 6
    - text: da trat eine Frau an ihn heran, die ein Alabastergefäß mit überaus kostbarem
        Duftöl hatte, und sie goss es über seinen Kopf, während er [zu Tisch] lag.
      verse: 7
    - text: 'Als nun die Jünger das sahen, empörten sie sich und sagten: „Wozu diese
        Verschwendung?'
      verse: 8
    - text: Dieses [Duftöl] hätte nämlich für viel [Geld] verkauft und [der Erlös]
        den Armen gegeben werden können.“
      verse: 9
    - text: 'Jesus bemerkte es aber und sagte zu ihnen: „Warum bereitet ihr der Frau
        Mühe? Denn ein gutes Werk hat sie an mir getan!'
      verse: 10
    - text: Die Armen habt ihr nämlich immer bei euch, mich hingegen habt ihr nicht
        immer.
      verse: 11
    - text: Denn als sie dieses Duftöl auf meinen Körper tat, machte sie es, um mich
        zu bestatten.
      verse: 12
    - text: 'Amen, ich sage euch: Wo auch immer diese gute Nachricht gepredigt wird
        in der gesamten Welt, wird auch davon geredet werden, was sie getan hat, zur
        Erinnerung an sie.“ '
      verse: 13
    - text: '  Danach ging einer der zwölf [Jünger] – derjenige, der Judas Iskariot
        hieß – zu den Oberpriestern und'
      verse: 14
    - text: 'sagte: „Was wollt ihr mir geben, wenn ich ihn an euch verrate?“ Sie aber
        stellten ihm dreißig Silbermünzen [in Aussicht].'
      verse: 15
    - text: 'Und von da an suchte er eine Gelegenheit, um ihn zu verraten. '
      verse: 16
    - text: '  Am ersten [Tag] der ungesäuerten [Brote] kamen nun die Jünger zu Jesus
        und sagten: „Wo willst du, dass wir Vorbereitungen treffen für dich, um das
        Passa zu essen?“'
      verse: 17
    - text: 'Er aber sagte: „Geht in die Stadt zu dem und dem und sagt ihm: ‚Der Lehrer
        sagt: Meine Zeit ist nahe, bei dir halte ich das Passa mit meinen Jüngern.‘“'
      verse: 18
    - text: Und die Jünger handelten, wie Jesus es ihnen aufgetragen hatte, und sie
        bereiteten das Passa vor.
      verse: 19
    - text: Als es nun Abend wurde, legte er sich [zu Tisch] mit den zwölf [Jüngern].
      verse: 20
    - text: 'Und während sie aßen, sagte er: „Amen, ich sage euch: Einer von euch
        wird mich verraten.“'
      verse: 21
    - text: 'Da wurden sie sehr traurig und begannen, zu ihm zu sagen (jeder Einzelne!):
        „Bin ich es etwa, Herr?“'
      verse: 22
    - text: 'Er aber antwortete und sagte: „Der die Hand mit mir in die Schüssel gestreckt
        hat, der wird mich verraten.'
      verse: 23
    - text: Der Menschensohn geht dahin, so wie über ihn geschrieben steht, aber wehe
        jenem Menschen, durch den der Menschensohn verraten wird! Es wäre gut für
        ihn, wenn jener Mensch nicht geboren worden wäre.“
      verse: 24
    - text: 'Da antwortete Judas, der ihn verriet, und sagte: „Bin ich es etwa, Rabbi?“
        Er sagt zu ihm: „Du hast es gesagt.“ '
      verse: 25
    - text: '  Während sie nun aßen, nahm Jesus Brot, und nachdem er es gesegnet hatte,
        brach er es, und er gab es den Jüngern und sagte: „Nehmt, esst! Dies ist mein
        Leib.“'
      verse: 26
    - text: 'Und nachdem er einen Becher genommen und gedankt hatte, gab er ihnen
        [den Becher] und sagte: „Trinkt alle daraus!'
      verse: 27
    - text: Denn dies ist mein Blut des Bundes, das für viele vergossen wird zur Vergebung
        der Sünden.
      verse: 28
    - text: 'Ich sage euch aber: Ich trinke von jetzt an gewiss nicht von dieser Frucht
        des Weinstocks bis zu jenem Tag, an dem ich es im Reich meines Vaters aufs
        Neue mit euch trinke.“'
      verse: 29
    - text: 'Und nachdem sie gesungen hatten, gingen sie hinaus zum Ölberg. '
      verse: 30
    - text: '  Danach sagt Jesus zu ihnen: „Ihr alle werdet in dieser Nacht Anstoß
        nehmen an mir, denn es steht geschrieben:   ‚Ich werde den Hirten schlagen,
        / und die Schafe der Herde werden zerstreut werden.‘ '
      verse: 31
    - text: Aber nachdem ich auferweckt worden bin, werde ich euch vorausgehen nach
        Galiläa.“
      verse: 32
    - text: 'Da antwortete Petrus und sagte zu ihm: „Wenn alle Anstoß nehmen werden
        an dir … ich werde niemals Anstoß nehmen.“'
      verse: 33
    - text: 'Jesus sagte zu ihm: „Amen, ich sage dir: In dieser Nacht, bevor der Hahn
        kräht, wirst du mich dreimal verleugnen.“'
      verse: 34
    - text: 'Petrus sagt zu ihm: „Auch wenn ich zusammen mit dir sterben müsste, werde
        ich dich gewiss nicht verleugnen.“ Genauso sprachen auch alle [anderen] Jünger. '
      verse: 35
    - text: '  Danach geht Jesus mit ihnen zu einem Grundstück, das „Getsemani“ heißt,
        und er sagt zu den Jüngern: „Setzt euch hier hin, während ich losgehe und
        dort bete.“'
      verse: 36
    - text: Und er nahm Petrus und die zwei Söhne des Zebedäus beiseite und begann,
        traurig und geängstigt zu werden.
      verse: 37
    - text: 'Daraufhin sagt er zu ihnen: „Meine Seele ist zu Tode betrübt; bleibt
        hier und wacht mit mir!“'
      verse: 38
    - text: 'Und nachdem er ein wenig vorausgegangen war, fiel er betend auf sein
        Angesicht und sagte: „Mein Vater, wenn es möglich ist, dann soll dieser Kelch
        an mir vorübergehen! Aber nicht wie ich will, sondern wie du [willst].“'
      verse: 39
    - text: 'Und er kommt zu den Jüngern und findet sie schlafend vor, und er sagt
        zu Petrus: „Seid ihr also nicht imstande, eine einzige Stunde mit mir zu wachen?'
      verse: 40
    - text: Wacht und betet, damit ihr nicht in Versuchung geratet! Der Geist [ist]
        willig, aber das Fleisch schwach.“
      verse: 41
    - text: 'Erneut – zum zweiten Mal – ging er los und betete, indem er sagte: „Mein
        Vater, wenn dieser [Kelch] nicht vorübergehen kann, außer ich trinke ihn,
        dann soll dein Wille geschehen!“'
      verse: 42
    - text: Dann ging er und fand sie wieder schlafend vor, denn ihre Augen waren
        schwer geworden.
      verse: 43
    - text: Und er ließ sie erneut, ging los und betete zum dritten Mal, wobei er
        wieder dieselben Worte sagte.
      verse: 44
    - text: 'Dann kommt er zu den Jüngern, und er sagt zu ihnen: „Schlaft den Rest
        und ruht euch aus! Siehe!, die Stunde ist nahegekommen und der Menschensohn
        wird ausgeliefert in die Hände von Sündern.'
      verse: 45
    - text: 'Steht auf, lasst uns aufbrechen! Siehe!, der mich ausliefert, ist nahegekommen.“ '
      verse: 46
    - text: '  Und während er noch redete, siehe!, da kam Judas, einer der zwölf [Jünger],
        und mit ihm eine große Menschenmenge mit Schwertern und Knüppeln, von den
        Oberpriestern und Ältesten des Volkes.'
      verse: 47
    - text: 'Und der ihn auslieferte, hatte ihnen ein Zeichen versprochen, indem er
        sagte: „Wen auch immer ich küsse, der ist es – ergreift ihn!“'
      verse: 48
    - text: 'Und sofort ging er zu Jesus hin und sagte: „Sei gegrüßt, Rabbi!“, und
        er küsste ihn.'
      verse: 49
    - text: 'Jesus aber sagte zu ihm: „Kamerad, dazu bist du da?“ Daraufhin traten
        sie heran und legten die Hände an Jesus, und sie ergriffen ihn.'
      verse: 50
    - text: Und siehe!, einer von denen, die bei Jesus [waren], streckte die Hand
        aus und zog sein Schwert heraus, und er schlug den Knecht des Oberpriesters
        und trennte sein Ohr ab.
      verse: 51
    - text: 'Daraufhin sagt Jesus zu ihm: „Steck dein Schwert an seinen Platz, denn
        alle, die ein Schwert ziehen, werden durch ein Schwert umkommen.'
      verse: 52
    - text: Oder meinst du, dass ich meinen Vater nicht bitten kann und er mir jetzt
        mehr als zwölf Legionen Engel zur Seite stellen wird?
      verse: 53
    - text: Wie sollten sich dann die Schriften erfüllen, dass es so geschehen muss?“
      verse: 54
    - text: 'In jener Stunde sagte Jesus zu den Menschenmengen: „Wie gegen einen Räuber
        seid ihr mit Schwertern und Knüppeln losgezogen, um mich zu verhaften? Tag
        für Tag saß ich im Tempel und lehrte, und ihr habt mich nicht ergriffen.“'
      verse: 55
    - text: 'Das Ganze aber ist geschehen, damit sich die Schriften der Propheten
        erfüllten. Danach verließen ihn alle Jünger und flohen. '
      verse: 56
    - text: '  Die aber, die Jesus ergriffen hatten, führten ihn ab zum Oberpriester
        Kajaphas, wo die Schriftgelehrten und die Ältesten versammelt waren.'
      verse: 57
    - text: Petrus aber folgte ihm von Weitem bis zum Hof des Oberpriesters, und er
        ging hinein und setzte sich drinnen mit den Dienern hin, um das Ende zu sehen.
      verse: 58
    - text: Die Oberpriester aber und das gesamte Synedrium suchten nach einer Falschaussage
        gegen Jesus, um ihn zum Tode zu verurteilen,
      verse: 59
    - text: aber sie fanden nichts, obwohl viele falsche Zeugen herbeikamen. Zuletzt
        aber kamen zwei herbei und
      verse: 60
    - text: 'sagten: „Dieser [Mann] sagte wiederholt: ‚Ich kann den Tempel Gottes
        zerstören und innerhalb von drei Tagen aufbauen.‘“'
      verse: 61
    - text: 'Da stand der Oberpriester auf und sagte zu ihm: „Antwortest du nicht
        auf das, was diese [Männer] gegen dich bezeugen?'
      verse: 62
    - text: 'Jesus aber schwieg. Und der Oberpriester sagte zu ihm: „Ich beschwöre
        dich bei dem lebendigen Gott, dass du uns sagst, ob du der Gesalbte bist,
        der Sohn Gottes!“'
      verse: 63
    - text: 'Jesus sagt zu ihm: „Du hast es gesagt! Ich sage euch lediglich: Von jetzt
        an werdet ihr den Menschensohn sitzen sehen zur Rechten der Kraft und kommen
        auf den Wolken des Himmels.“'
      verse: 64
    - text: 'Daraufhin zerriss der Oberpriester seine Gewänder und sagte: „Er hat
        [Gott] gelästert! Was brauchen wir noch Zeugen? Siehe!, jetzt habt ihr die
        Lästerung gehört.'
      verse: 65
    - text: 'Was meint ihr?“ Sie aber antworteten und sagten: „Er ist des Todes schuldig!“'
      verse: 66
    - text: Danach spuckten sie in sein Gesicht und schikanierten ihn, manche ohrfeigten
        ihn
      verse: 67
    - text: 'und sagten: „Weissage uns, Gesalbter, wer ist es, der dich geschlagen
        hat?“ '
      verse: 68
    - text: '  Petrus aber saß draußen im Hof: und eine Magd trat an ihn heran und
        sagte: „Auch du warst mit Jesus, dem Galiläer!“'
      verse: 69
    - text: 'Er aber leugnete es vor allen und sagte: „Ich weiß nicht, wovon du sprichst.“'
      verse: 70
    - text: 'Als er nun zum Tor hinausging, sah ihn eine andere, und sie sagt zu denen,
        die dort [waren]: „Dieser [Mann] war bei Jesus dem Nazoräer.“'
      verse: 71
    - text: 'Und wieder leugnete er mit einem Schwur: „Ich kenne den Mann nicht!“'
      verse: 72
    - text: 'Kurz danach aber traten die heran, die dabeistanden, und sagten zu Petrus:
        „Tatsächlich, auch du bist [einer] von ihnen, denn auch dein Reden macht dich
        verdächtig.“'
      verse: 73
    - text: 'Daraufhin begann er zu fluchen und zu schwören: „Ich kenne den Mann nicht!“
        Und prompt krähte ein Hahn.'
      verse: 74
    - text: 'Da erinnerte sich Petrus an das Wort von Jesus, der gesagt hatte: „Bevor
        der Hahn kräht, wirst du mich dreimal verleugnen!“ Und er ging nach draußen
        und weinte bitterlich.  '
      verse: 75
  - chapter: 27
    verses:
    - text: '  Als es nun Morgen geworden war, hielten alle Oberpriester und Ältesten
        des Volkes Rat gegen Jesus, um ihn zu töten;'
      verse: 1
    - text: 'und nachdem sie ihn gefesselt hatten, führten sie ihn ab und lieferten
        ihn an den Statthalter Pilatus aus. '
      verse: 2
    - text: '  Als dann Judas, der ihn verriet, sah, dass er verurteilt würde, brachte
        er reumütig die dreißig Silbermünzen zu den Oberpriestern und Ältesten'
      verse: 3
    - text: 'und sagte: „Ich habe gesündigt, indem ich unschuldiges Blut verraten
        habe.“ Sie aber sagten: „Was [kommst du] zu uns? Sieh du zu!“'
      verse: 4
    - text: Und er warf die Silbermünzen in den Tempel und verschwand, und er ging
        fort und erhängte sich.
      verse: 5
    - text: 'Die Oberpriester aber nahmen die Silbermünzen und sagten: „Es ist nicht
        erlaubt, sie in den Tempelschatz zu tun, weil es Kopfgeld ist.“'
      verse: 6
    - text: Da hielten sie Rat und kauften davon den „Töpferacker“ als Grabstätte
        für die Fremden.
      verse: 7
    - text: Darum wird jener Acker bis zum heutigen [Tag] „Blutacker“ genannt.
      verse: 8
    - text: 'Da erfüllte sich, was gesagt worden ist durch den Propheten Jeremia,
        der sprach:   „Und sie nahmen die dreißig Silbermünzen, den Preis des Geschätzten,
        der von den Israeliten geschätzt worden war, /'
      verse: 9
    - text: 'und sie gaben sie für den Töpferacker, wie es mir der Herr aufgetragen
        hatte.“  '
      verse: 10
    - text: '  Jesus aber stand vor dem Statthalter; und der Statthalter fragte ihn
        und sagte: „Bist du der König der Judäer?“ Jesus aber sagte: „Du sagst es.“'
      verse: 11
    - text: Und während er von den Oberpriestern und Ältesten angeklagt wurde, antwortete
        er nichts.
      verse: 12
    - text: 'Daraufhin sagt Pilatus zu ihm: „Hörst du nicht, wie vieles sie gegen
        dich bezeugen?“'
      verse: 13
    - text: Und er antwortete ihm nicht, auch nicht auf ein einziges Wort, sodass
        sich der Statthalter sehr wunderte.
      verse: 14
    - text: Jeweils zum Fest aber hatte der Statthalter die Gepflogenheit, der Menschenmenge
        einen Gefangenen freizulassen, den sie wollten.
      verse: 15
    - text: Sie hatten aber damals einen berüchtigten Gefangenen, der hieß Jesus Barabbas.
      verse: 16
    - text: 'Als sie nun versammelt waren, sagte Pilatus zu ihnen: „Wen wollt ihr,
        dass ich euch freilasse: Jesus Barabbas oder Jesus, den sogenannten Gesalbten?“'
      verse: 17
    - text: Er wusste nämlich, dass sie ihn aus Neid verraten hatten.
      verse: 18
    - text: 'Während er nun auf dem Richterstuhl saß, sandte seine Frau [eine Nachricht]
        zu ihm und sagte: „Hab nichts zu schaffen mit jenem gerechten [Mann], denn
        viel gelitten habe ich seinetwegen heute im Traum.“'
      verse: 19
    - text: Die Oberpriester und die Ältesten aber überredeten die Menschenmengen,
        dass sie Barabbas erbitten und Jesus umbringen sollten.
      verse: 20
    - text: 'Da antwortete der Statthalter und sagte zu ihnen: „Wen von den beiden
        wollt ihr, dass ich euch freilasse?“ Sie aber sagten: „Barabbas!“'
      verse: 21
    - text: 'Pilatus sagt zu ihnen: „Was soll ich dann mit Jesus machen, dem sogenannten
        ‚Gesalbten‘?“ Sie alle sagen: „Er soll gekreuzigt werden!“'
      verse: 22
    - text: 'Er aber sagte: „Was hat er denn Schlimmes getan?“ Sie aber schrien maßlos
        und sagten: „Er soll gekreuzigt werden!“ '
      verse: 23
    - text: '  Als nun Pilatus sah, dass es nichts nützte, sondern vielmehr ein Tumult
        entstand, nahm er Wasser und wusch sich vor der Menschenmenge die Hände und
        sagte: „Ich bin unschuldig am Blut dieses [Mannes]! Seht ihr zu!“'
      verse: 24
    - text: 'Und das ganze Volk antwortete und sagte: „Sein Blut [komme] über uns
        und über unsere Kinder!“'
      verse: 25
    - text: 'Daraufhin ließ er ihnen Barabbas frei, Jesus hingegen geißelte und übergab
        er, damit er gekreuzigt werde. '
      verse: 26
    - text: '  Danach nahmen die Soldaten des Statthalters Jesus zu sich in das Prätorium
        und versammelten die gesamte Kohorte gegen ihn.'
      verse: 27
    - text: Und nachdem sie ihn ausgezogen hatten, legten sie ihm einen scharlachroten
        Mantel um,
      verse: 28
    - text: 'und sie flochten eine Krone aus Dornen und setzten sie auf seinen Kopf,
        dazu ein Schilfrohr in seine rechte [Hand], und sie knieten vor ihm und verspotteten
        ihn und sagten: „Sei gegrüßt, König der Judäer!“'
      verse: 29
    - text: Und sie bespuckten ihn und nahmen das Schilfrohr und schlugen auf seinen
        Kopf.
      verse: 30
    - text: Und nachdem sie ihn verspottet hatten, zogen sie ihm den Mantel aus, und
        sie zogen ihm seine Gewänder an und führten ihn ab, um ihn zu kreuzigen.
      verse: 31
    - text: 'Als sie nun hinausgingen, trafen sie einen Menschen aus Kyrene namens
        Simon; den zwangen sie, sein Kreuz zu tragen. '
      verse: 32
    - text: '  Und als sie an den Ort kamen, der Golgatha heißt (das heißt: Schädelstätte),'
      verse: 33
    - text: gaben sie ihm Wein zu trinken, mit Galle vermengt; und nachdem er ihn
        gekostet hatte, wollte er nicht trinken.
      verse: 34
    - text: Nachdem sie ihn nun gekreuzigt hatten, verteilten sie seine Gewänder und
        warfen das Los.
      verse: 35
    - text: Und dort sie saßen und bewachten ihn.
      verse: 36
    - text: 'Und sie befestigten über seinem Kopf seine Schuld, die verzeichnet ist:
        Dies ist Jesus, der König der Judäer.'
      verse: 37
    - text: Danach kreuzigen sie zusammen mit ihm zwei Räuber – einer zur Rechten
        und einer zur Linken.
      verse: 38
    - text: Die aber vorbeigingen, lästerten über ihn, wobei sie ihre Köpfe schüttelten
      verse: 39
    - text: 'und sagten: „Der du den Tempel abreißt und in drei Tagen erbaust, rette
        dich selbst! Wenn du der Sohn Gottes bist, dann steig auch herab von dem Kreuz!“'
      verse: 40
    - text: 'Genauso spotteten auch die Oberpriester samt den Schriftgelehrten und
        Ältesten und sagten:'
      verse: 41
    - text: „Andere hat er gerettet, sich selbst kann er nicht retten! König von Israel
        ist er, er soll jetzt herabsteigen von dem Kreuz, dann werden wir an ihn glauben.
      verse: 42
    - text: 'Er hat auf Gott vertraut – jetzt soll er ihn retten, wenn er ihn will.
        Er hat nämlich gesagt: ‚Ich bin Gottes Sohn‘!“'
      verse: 43
    - text: 'Dasselbe aber beschimpften ihn auch die Räuber, die zusammen mit ihm
        gekreuzigt worden waren. '
      verse: 44
    - text: '  Ab der sechsten Stunde nun entstand eine Finsternis über dem ganzen
        Land bis zur neunten Stunde.'
      verse: 45
    - text: 'Um die neunte Stunde aber schrie Jesus mit lauter Stimme auf und sagte:
        „Eli, Eli, lema sabachtani?“ (das heißt: Mein Gott, mein Gott, warum hast
        du mich verlassen?)'
      verse: 46
    - text: 'Einige aber von denen, die dort standen, hörten es und sagten: „Er ruft
        Elija!“'
      verse: 47
    - text: Und sofort lief einer von ihnen los und holte einen Schwamm und füllte
        ihn mit saurem Wein und steckte ihn auf ein Schilfrohr und gab ihm zu trinken.
      verse: 48
    - text: 'Die übrigen aber sagten: „Lass ihn! Wir wollen sehen, ob Elija kommt
        und ihn retten wird.“'
      verse: 49
    - text: Und Jesus schrie erneut mit lauter Stimme und gab den Geist auf.
      verse: 50
    - text: Und siehe!, der Vorhang des Tempels riss von oben bis unten entzwei und
        die Erde bebte, und die Felsen wurden gespalten,
      verse: 51
    - text: und die Grabhöhlen öffneten sich, und viele Leichname der entschlafenen
        Heiligen wurden auferweckt,
      verse: 52
    - text: und nach seiner Auferweckung kamen sie aus den Grabhöhlen heraus und gingen
        in die heilige Stadt, und sie erschienen vielen.
      verse: 53
    - text: 'Der Zenturio aber und diejenigen, die mit ihm Jesus bewachten, fürchteten
        sich sehr, als sie das Beben sahen und was geschehen war, und sagten: „Tatsächlich,
        dieser [Mann] war Gottes Sohn!“'
      verse: 54
    - text: Es waren aber viele Frauen dort, die von weitem zuschauten; sie waren
        Jesus aus Galiläa gefolgt und hatten ihm gedient;
      verse: 55
    - text: 'unter ihnen waren Maria Magdalena und Maria, die Mutter von Jakob und
        Josef, und die Mutter der Söhne des Zebedäus. '
      verse: 56
    - text: '  Als es nun Abend wurde, kam ein reicher Mann aus Arimathäa namens Josef,
        der selbst auch ein Jünger von Jesus geworden war.'
      verse: 57
    - text: Dieser ging zu Pilatus und bat um den Leichnam von Jesus. Daraufhin befahl
        Pilatus, dass er ausgehändigt werde.
      verse: 58
    - text: Und Josef nahm den Leichnam und wickelte ihn in reines Leinen,
      verse: 59
    - text: und er legte ihn in seine neue Grabhöhle, die er in den Felsen gehauen
        hatte, und nachdem er einen großen Stein vor den Eingang der Grabhöhle gewälzt
        hatte, ging er fort.
      verse: 60
    - text: 'Es waren aber Maria Magdalena und die andere Maria dort und saßen gegenüber
        von der Grabstätte. '
      verse: 61
    - text: '  Und am folgenden [Tag], welcher nach dem Vorbereitungstag kommt, versammelten
        sich die Oberpriester und die Pharisäer bei Pilatus'
      verse: 62
    - text: 'und sagten: „Herr, wir haben uns daran erinnert, dass jener Verführer,
        als er noch lebte, gesagt hat: ‚Nach drei Tagen werde ich auferweckt.‘'
      verse: 63
    - text: 'Befiehl also, dass die Grabstätte gesichert wird bis zum dritten Tag,
        sonst kommen seine Jünger und stehlen ihn und sagen dem Volk: ‚Er ist auferweckt
        worden von den Toten‘, dann wird die letzte Verführung schlimmer sein als
        die erste.“'
      verse: 64
    - text: 'Pilatus sagte zu ihnen: „[Da] habt ihr eine Wache; geht hin, sichert
        sie, wie ihr es [zu tun] wisst.“'
      verse: 65
    - text: 'Sie wiederum gingen und sicherten die Grabstätte, indem sie den Stein
        versiegelten mit der Wache.  '
      verse: 66
  - chapter: 28
    verses:
    - text: '  Nach dem Sabbat nun, in der Morgendämmerung zum ersten [Tag] der Woche,
        gingen Maria Magdalena und die andere Maria, um nach der Grabstätte zu sehen.'
      verse: 1
    - text: Und siehe!, ein großes Beben ereignete sich; denn ein Engel des Herrn
        stieg vom Himmel herab und kam herbei und wälzte den Stein weg, und er saß
        darauf.
      verse: 2
    - text: Und sein Aussehen war wie ein Blitz und seine Kleidung weiß wie Schnee.
      verse: 3
    - text: Aber aus Furcht vor ihm erbebten die Wächter, und sie wurden wie Tote.
      verse: 4
    - text: 'Da reagierte der Engel und sagte zu den Frauen: „Fürchtet euch nicht,
        denn ich weiß, dass ihr Jesus sucht, den Gekreuzigten!'
      verse: 5
    - text: Er ist nicht hier, denn er ist auferweckt worden, wie er gesagt hat. Kommt,
        seht den Ort, wo er lag!
      verse: 6
    - text: Dann geht rasch und sagt seinen Jüngern, dass er von den Toten auferweckt
        worden ist, und siehe!, er geht euch voraus nach Galiläa, dort werdet ihr
        ihn sehen. Siehe!, ich habe es euch gesagt.“
      verse: 7
    - text: Und sie gingen rasch weg von der Grabhöhle, mit Furcht und großer Freude,
        und rannten, um es seinen Jüngern zu berichten.
      verse: 8
    - text: 'Und siehe!, Jesus begegnete ihnen und sagte: „Seid gegrüßt!“ Sie aber
        traten heran und ergriffen seine Füße, und sie warfen sich vor ihm nieder.'
      verse: 9
    - text: 'Daraufhin sagt Jesus zu ihnen: „Fürchtet euch nicht! Geht hin, berichtet
        meinen Geschwistern, dass sie nach Galiläa aufbrechen sollen; und dort werden
        sie mich sehen.“ '
      verse: 10
    - text: '  Während sie nun hingingen, siehe!, da kamen einige von der Wache in
        die Stadt und berichteten den Oberpriestern alles, was geschehen war.'
      verse: 11
    - text: Und nachdem sie sich mit den Ältesten versammelt und Rat gehalten hatten,
        gaben sie den Soldaten etliche Silbermünzen
      verse: 12
    - text: 'und sprachen: „Sagt [einfach]: ‚Seine Jünger sind nachts gekommen und
        haben ihn gestohlen, während wir schliefen.‘'
      verse: 13
    - text: Und falls dies vor dem Statthalter gehört wird, werden wir ihn beschwichtigen
        und euch ‹schadlos halten›.“
      verse: 14
    - text: 'Sie aber nahmen die Silbermünzen und handelten, wie sie instruiert worden
        waren. Und diese Aussage hat sich bei den Judäern verbreitet bis zum heutigen
        Tag. '
      verse: 15
    - text: '  Die elf Jünger aber gingen nach Galiläa, auf den Berg, den Jesus ihnen
        angeordnet hatte.'
      verse: 16
    - text: Und als sie ihn sahen, warfen sie sich nieder, manche zweifelten [jedoch].
      verse: 17
    - text: 'Und als Jesus herantrat, redete er zu ihnen und sagte: „Mir wurde alle
        Vollmacht gegeben, im Himmel und auf der Erde.'
      verse: 18
    - text: Also geht hin und macht alle Völker zu Jüngern, indem ihr sie tauft auf
        den Namen des Vaters und des Sohnes und des heiligen Geistes
      verse: 19
    - text: 'und sie lehrt, alles zu halten, was ich euch geboten habe! Und siehe!,
        ich bin alle Tage bei euch, bis zur Vollendung des Zeitalters.“   '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: '  Der Beginn der guten Nachricht von Jesus Christus, dem Sohn Gottes.'
      verse: 1
    - text: 'Wie im Propheten Jesaja geschrieben steht:   „Siehe!, ich sende meinen
        Boten aus vor deinem Angesicht, / der ebnet deinen Weg. /'
      verse: 2
    - text: 'Die Stimme eines Rufers in der Wüste: / Bereitet den Weg des Herrn, /
        macht gerade seine Pfade!“, '
      verse: 3
    - text: so war Johannes der Täufer in der Wüste und predigte eine Taufe der Buße
        zur Vergebung der Sünden.
      verse: 4
    - text: Und es kamen zu ihm hinaus das ganze judäische Land und alle Bewohner
        Jerusalems, und sie ließen sich von ihm im Jordanfluss taufen, wobei sie ihre
        Sünden bekannten.
      verse: 5
    - text: Und Johannes war bekleidet mit Kamelhaaren und einem ledernen Gürtel um
        seine Lenden, und er pflegte Heuschrecken zu essen und wilden Honig.
      verse: 6
    - text: 'Und er predigte und sagte: „Es kommt [einer] nach mir, der stärker [ist]
        als ich [und] dessen ich nicht geeignet bin, gebückt den Riemen seiner Sandalen
        zu lösen.'
      verse: 7
    - text: 'Ich habe euch mit Wasser getauft, aber er wird euch mit dem heiligem
        Geist taufen.“ '
      verse: 8
    - text: '  Und es geschah in jenen Tagen, da kam Jesus aus Nazaret in Galiläa,
        und er ließ sich im Jordan von Johannes taufen.'
      verse: 9
    - text: Und sofort als er aus dem Wasser heraufstieg, sah er, dass die Himmel
        sich teilten und der Geist wie eine Taube auf ihn herabstieg.
      verse: 10
    - text: 'Und eine Stimme kam aus den Himmeln: „Du bist mein geliebter Sohn, an
        dir habe ich Gefallen.“ '
      verse: 11
    - text: '  Und sofort treibt der Geist ihn hinaus in die Wüste.'
      verse: 12
    - text: 'Und er war vierzig Tage in der Wüste und wurde vom Satan versucht, und
        er war bei den Tieren, und die Engel dienten ihm. '
      verse: 13
    - text: '  Nachdem nun Johannes ausgeliefert worden war, kam Jesus nach Galiläa,
        wobei er die gute Nachricht Gottes predigte'
      verse: 14
    - text: 'und sagte: „Die Zeit ist erfüllt, und das Reich Gottes ist nahegekommen;
        tut Buße und glaubt an die gute Nachricht!“ '
      verse: 15
    - text: '  Und während er am Meer von Galiläa vorbeizog, sah er Simon und Andreas,
        den Bruder von Simon, auf dem Meer [die Netze] auswerfen; denn sie waren Fischer.'
      verse: 16
    - text: 'Und Jesus sagte zu ihnen: „Kommt, mir nach, dann werde ich machen, dass
        ihr zu Menschenfischern werdet!“'
      verse: 17
    - text: Und sofort verließen sie die Netze und folgten ihm.
      verse: 18
    - text: Und als er ein wenig weiterging, sah er Jakobus, den [Sohn] des Zebedäus,
        und Johannes, seinen Bruder, und [sah] sie im Boot die Netze flicken.
      verse: 19
    - text: 'Und sofort rief er sie. Und sie ließen ihren Vater Zebedäus im Boot mit
        den Tagelöhnern und gingen fort, ihm nach. '
      verse: 20
    - text: '  Dann gingen sie nach Kafarnaum; und sofort ging er am Sabbat in die
        Synagoge und fing an zu lehren.'
      verse: 21
    - text: Und sie waren erstaunt über seine Lehre; denn er lehrte sie wie [einer],
        der Vollmacht hat, und nicht wie die Schriftgelehrten.
      verse: 22
    - text: Und gleich darauf war in ihrer Synagoge ein Mann mit einem unreinen Geist,
        und er schrie auf
      verse: 23
    - text: 'und sagte: „Was ‹haben wir mit dir zu schaffen›, Jesus von Nazaret? Bist
        du gekommen, um uns umzubringen? Ich kenne dich, wer du bist: der Heilige
        Gottes.“'
      verse: 24
    - text: 'Und Jesus drohte ihm und sagte: „Schweig und komm aus ihm heraus!“'
      verse: 25
    - text: Und der unreine Geist zerrte ihn [hin und her] und rief mit lauter Stimme
        und kam aus ihm heraus.
      verse: 26
    - text: 'Da staunten sie alle, sodass sie miteinander diskutierten und sagten:
        „Was ist das? Eine neue Lehre mit Vollmacht … sogar den unreinen Geistern
        gebietet er, und sie gehorchen ihm!?!“'
      verse: 27
    - text: 'Und die Kunde über ihn verbreitete sich sofort überall, in der gesamten
        Umgebung von Galiläa. '
      verse: 28
    - text: '  Und gleich darauf verließen sie die Synagoge und kamen mit Jakobus
        und Johannes in das Haus von Simon und Andreas.'
      verse: 29
    - text: Simons Schwiegermutter aber lag [auf dem Krankenbett] und hatte Fieber,
        und sofort erzählen sie ihm von ihr.
      verse: 30
    - text: Und er trat heran, weckte sie auf und griff die Hand; da verließ das Fieber
        sie, und sie fing an, ihnen zu dienen.
      verse: 31
    - text: Als es nun Abend wurde – nachdem die Sonne untergegangen war –, brachten
        sie all die Kranken und die Besessenen zu ihm.
      verse: 32
    - text: Und die gesamte Stadt hatte sich vor dem Tor versammelt.
      verse: 33
    - text: 'Und er heilte viele, die ‹krank waren› mit verschiedenen Gebrechen, und
        viele Dämonen vertrieb er, und er ließ die Dämonen nicht reden, weil sie ihn
        kannten. '
      verse: 34
    - text: '  Und früh am Morgen – [es war] sehr dunkel –, da stand er auf und ging
        hinaus, und er ging an einen einsamen Ort, und dort betete er.'
      verse: 35
    - text: Und Simon und ‹seine Gefährten› eilten ihm nach,
      verse: 36
    - text: 'und sie fanden ihn, und sie sagen zu ihm: „Alle suchen dich.“'
      verse: 37
    - text: 'Und er sagt zu ihnen: „Lasst uns woanders hinziehen, in die nächsten
        Ortschaften, damit ich auch dort predige; denn dazu bin ich ausgegangen.“'
      verse: 38
    - text: Und er ging und predigte in ihren Synagogen in ganz Galiläa und vertrieb
        die Dämonen.
      verse: 39
    - text: 'Da kommt ein Aussätziger zu ihm und bittet ihn und kniet nieder und sagt
        zu ihm: „Wenn du es willst, kannst du mich rein machen.“'
      verse: 40
    - text: 'Und weil er Mitleid hatte, streckte er die Hand aus und berührte ihn,
        und er sagt zu ihm: „Ich will es; werde rein!“'
      verse: 41
    - text: Und sofort ging der Aussatz von ihm weg, und er wurde rein.
      verse: 42
    - text: Und er warnte ihn und trieb ihn gleich darauf hinaus,
      verse: 43
    - text: 'und er sagt zu ihm: „Sieh zu, dass du niemandem irgendetwas sagst, sondern
        geh hin, zeige dich dem Priester und bring anlässlich deiner Reinigung dar,
        was Mose angeordnet hat, zum Zeugnis für sie.“'
      verse: 44
    - text: 'Er aber ging fort und begann, viel zu predigen und das Wort zu verbreiten,
        sodass er nicht länger öffentlich in eine Stadt hineingehen konnte, sondern
        er war draußen an einsamen Orten; und sie kamen zu ihm von überall.  '
      verse: 45
  - chapter: 2
    verses:
    - text: '  Und als er Tage später wieder nach Kafarnaum kam, sprach sich herum,
        dass er im Haus sei.'
      verse: 1
    - text: Und es versammelten sich viele, sodass es keinen Platz mehr hatte, auch
        nicht vor der Tür, und er sagte ihnen das Wort.
      verse: 2
    - text: Und sie kommen und bringen zu ihm einen Gelähmten, der von vier [Leuten]
        getragen wird.
      verse: 3
    - text: Und weil sie ihm wegen der Menschenmenge nicht nahekommen konnten, deckten
        sie das Dach ab, wo er war; und als sie es aufgebrochen hatten, lassen sie
        die Matte herab, ‹auf der› der Gelähmte lag.
      verse: 4
    - text: 'Und als Jesus ihren Glauben sah, sagt er zu dem Gelähmten: „Kind, deine
        Sünden werden hiermit vergeben.“'
      verse: 5
    - text: 'Es saßen aber einige der Schriftgelehrten dort und überlegten in ihrem
        Herzen:'
      verse: 6
    - text: „Warum redet dieser [Mann] in dieser Weise? Er lästert [Gott]. Wer kann
        Sünden vergeben außer dem einen Gott?“
      verse: 7
    - text: 'Und sofort erkannte Jesus in seinem Geist, dass sie in dieser Weise unter
        sich überlegten, und sagt zu ihnen: „Warum überlegt ihr diese [Dinge] in euren
        Herzen?“'
      verse: 8
    - text: 'Was ist leichter – zu dem Gelähmten zu sagen: ‚Deine Sünden werden hiermit
        vergeben‘, oder zu sagen: ‚Steh auf und nimm deine Matte und geh umher!‘?'
      verse: 9
    - text: 'Aber damit ihr wisst, dass der Menschensohn Vollmacht hat, Sünden zu
        vergeben auf der Erde …“, sagt er zu dem Gelähmten:'
      verse: 10
    - text: '„Ich sage dir: Steh auf, nimm deine Matte und geh zu deinem Haus!“'
      verse: 11
    - text: 'Und er stand auf, und er nahm sofort die Matte und ging ‹vor den Augen
        aller› hinaus, sodass alle außer sich gerieten und Gott verherrlichten, indem
        sie sagten: „So [etwas] haben wir noch nie gesehen.“ '
      verse: 12
    - text: '  Dann ging er wieder fort an das Meer; und die ganze Menschenmenge kam
        zu ihm, und er lehrte sie.'
      verse: 13
    - text: 'Und während er weiterzog, sah er Levi, den [Sohn] des Alphäus, an der
        Zollstelle sitzen, und er sagt zu ihm: „Folge mir!“ Und er stand auf und folgte
        ihm.'
      verse: 14
    - text: Und es geschieht, als er sich in seinem Haus [zu Tisch] legt, da legten
        sich viele Zöllner und Sünder zusammen mit Jesus und seinen Jüngern [zu Tisch];
        denn es waren viele, und sie folgten ihm.
      verse: 15
    - text: 'Und weil die Schriftgelehrten von den Pharisäern sahen, dass er mit den
        Sündern und Zöllnern isst, sagten sie zu seinen Jüngern: „Mit den Zöllnern
        und Sündern isst er?“'
      verse: 16
    - text: 'Und als Jesus das hörte, sagt er zu ihnen: „Nicht die Starken benötigen
        einen Arzt, sondern die Kranken. Ich bin nicht gekommen, um Gerechte zu rufen,
        sondern Sünder.“ '
      verse: 17
    - text: '  Und die Jünger von Johannes und die Pharisäer waren am Fasten. Und
        sie kommen und sagen zu ihm: „Weshalb fasten die Jünger von Johannes und die
        Jünger von den Pharisäern, aber deine Jünger fasten nicht?“'
      verse: 18
    - text: 'Da sagte Jesus zu ihnen: „Können die Hochzeitsgäste etwa fasten, während
        der Bräutigam bei ihnen ist? Solange sie den Bräutigam bei sich haben, können
        sie nicht fasten.'
      verse: 19
    - text: Es werden aber Tage kommen, sobald der Bräutigam von ihnen genommen wird,
        und dann werden sie fasten, an jenem Tag.
      verse: 20
    - text: Niemand näht ein Stück Stoff aus unbenutztem Tuch auf ein altes Gewand;
        andernfalls reißt das Füllstück von ihm – das Neue von dem Alten –, und der
        Riss wird schlimmer.
      verse: 21
    - text: 'Und niemand tut neuen Wein in alte Schläuche; andernfalls wird der Wein
        die Schläuche zerreißen und der Wein und die Schläuche gehen kaputt, sondern
        neuer Wein [gehört] in neue Schläuche.“ '
      verse: 22
    - text: '  Und es geschah, als er am Sabbat durch die Kornfelder ging, da begannen
        seine Jünger, einen Weg zu bahnen und die Ähren zu pflücken.'
      verse: 23
    - text: 'Und die Pharisäer sagten zu ihm: „Siehe!, warum tun sie am Sabbat, was
        nicht erlaubt ist?“'
      verse: 24
    - text: 'Und er sagt zu ihnen: „Habt ihr nie gelesen, was David tat, als er ‹in
        Not war› und hungerte, er und ‹seine Gefährten›,'
      verse: 25
    - text: wie er in das Haus Gottes hineinging zur Zeit des Oberpriesters Abiathar
        und die Brote der Schaustellung aß, die zu essen nicht erlaubt war, außer
        den Priestern, und er es auch ‹seinen Gefährten› gab?“
      verse: 26
    - text: 'Dann sagte er zu ihnen: „Der Sabbat wurde um des Menschen willen gemacht
        und nicht der Mensch um des Sabbats willen;'
      verse: 27
    - text: 'somit ist der Menschensohn Herr auch über den Sabbat.“  '
      verse: 28
  - chapter: 3
    verses:
    - text: '  Dann ging er wieder in die Synagoge. Und dort war ein Mann, der hatte
        eine verkümmerte Hand.'
      verse: 1
    - text: Und sie beobachteten ihn, ob er ihn am Sabbat heilen würde, damit sie
        ihn anklagen könnten.
      verse: 2
    - text: 'Und er sagt zu dem Mann, der die verkümmerte Hand hatte: „Steh auf [und
        stell dich] in die Mitte!“'
      verse: 3
    - text: 'Und er sagt zu ihnen: „Ist es erlaubt, am Sabbat Gutes zu tun oder Schlechtes
        zu tun, ein Leben zu retten oder zu töten?“ Sie aber schwiegen.'
      verse: 4
    - text: 'Und nachdem er sie reihum mit Zorn angeschaut hat, betrübt über die Verhärtung
        ihres Herzens, sagt er zu dem Mann: „Strecke die Hand aus!“ Und er streckte
        sie aus, und seine Hand wurde wiederhergestellt.'
      verse: 5
    - text: 'Da gingen die Pharisäer hinaus und schmiedeten mit den Herodianern sofort
        einen Plan gegen ihn, um ihn umzubringen. '
      verse: 6
    - text: '  Und Jesus zog sich mit seinen Jüngern ans Meer, zurück, und eine große
        Menge aus Galiläa folgte, auch aus Judäa'
      verse: 7
    - text: und aus Jerusalem und aus Idumäa und jenseits des Jordans und ‹dem Umkreis
        von› Tyrus und Sidon [kam] eine große Menge – sie kamen zu ihm, weil sie hörten,
        was er alles tat.
      verse: 8
    - text: Und er sagte zu seinen Jüngern, dass ihm wegen der Menschenmenge ein kleines
        Boot bereitstehen soll, damit sie ihn nicht erdrücken;
      verse: 9
    - text: denn viele heilte er, sodass alle, die Leiden hatten, ihn überfielen,
        um ihn zu berühren.
      verse: 10
    - text: 'Und die unreinen Geister fielen vor ihm nieder, sobald sie ihn sahen,
        und sie schrien und sagten: „Du bist der Sohn Gottes!“'
      verse: 11
    - text: 'Und er drohte ihnen mehrmals, damit sie ihn nicht öffentlich machten. '
      verse: 12
    - text: '  Und er steigt auf den Berg hinauf und ruft zu sich, die er selbst wollte,
        und sie kamen zu ihm.'
      verse: 13
    - text: Und er bestimmte zwölf, die er auch „Apostel“ nannte, damit sie bei ihm
        seien und er sie aussende, um zu predigen
      verse: 14
    - text: und Vollmacht zu haben, die Dämonen zu vertreiben.
      verse: 15
    - text: Und er bestimmte die zwölf, und er gab Simon den Beinamen Petrus,
      verse: 16
    - text: 'und Jakobus, den [Sohn] des Zebedäus, und Johannes, den Bruder von Jakobus,
        und er gab ihnen den Beinamen Boanerges (das heißt: Söhne des Donners);'
      verse: 17
    - text: auch Andreas und Philippus und Bartholomäus und Matthäus und Thomas und
        Jakobus, den [Sohn] des Alphäus, und Thaddäus und Simon den Kananäer
      verse: 18
    - text: und Judas Iskariot, der ihn dann verriet.
      verse: 19
    - text: Dann kommt er in ein Haus; und wieder versammelt sich die Menschenmenge,
        sodass sie nicht einmal Brot essen konnten.
      verse: 20
    - text: 'Und als ‹seine Angehörigen› das hörten, gingen sie los, um ihn zu ergreifen;
        sie sagten nämlich, dass er verrückt sei. '
      verse: 21
    - text: '  Und die Schriftgelehrten, die von Jerusalem herabgestiegen waren, sagten,
        dass er den Beelzebul habe und dass er die Dämonen durch den Fürsten der Dämonen
        vertreibe.'
      verse: 22
    - text: 'Und er rief sie zu sich und sprach in Gleichnissen zu ihnen: „Wie kann
        Satan Satan vertreiben?'
      verse: 23
    - text: Und wenn ein Reich gegen sich selbst gespalten ist, dann kann jenes Reich
        nicht bestehen.
      verse: 24
    - text: Und wenn ein Haus gegen sich selbst gespalten ist, dann wird jenes Haus
        nicht bestehen können.
      verse: 25
    - text: Und wenn sich der Satan gegen sich selbst erhebt und gespalten ist, dann
        kann er nicht bestehen, sondern er hat ein Ende.
      verse: 26
    - text: Doch niemand kann in das Haus des Starken hineingehen und seine Geräte
        plündern, wenn er nicht zuerst den Starken fesselt, und danach wird er sein
        Haus plündern.
      verse: 27
    - text: 'Amen, ich sage euch: Alles wird den Menschenkindern vergeben werden –
        die Sünden und die Lästerungen, was auch immer sie alles gelästert haben.'
      verse: 28
    - text: Aber wer auch immer gegen den heiligen Geist lästert, hat ‹für immer›
        keine Vergebung, sondern er ist ewiger Sünde schuldig.“
      verse: 29
    - text: 'Denn sie sagten: „Er hat einen unreinen Geist.“ '
      verse: 30
    - text: '  Dann kommen seine Mutter und seine Geschwister, und während sie draußen
        stehen, sandten sie [eine Nachricht] zu ihm, um ihn zu rufen.'
      verse: 31
    - text: 'Und es saß eine Menschenmenge um ihn herum, und sie sagen zu ihm: „Siehe!,
        deine Mutter und deine Brüder und deine Schwestern suchen dich draußen.“'
      verse: 32
    - text: 'Da antwortete er ihnen und sagt: „Wer sind meine Mutter und meine Geschwister?“'
      verse: 33
    - text: 'Und als er sich die anschaute, die rings um ihn sitzen, sagt er: „Siehe!,
        meine Mutter und meine Geschwister.'
      verse: 34
    - text: 'Denn wer auch immer den Willen Gottes tut, der ist mein Bruder und meine
        Schwester und meine Mutter.“  '
      verse: 35
  - chapter: 4
    verses:
    - text: '  Und wieder begann er, bei dem Meer zu lehren; und es versammelt sich
        eine besonders große Menschenmenge zu ihm, sodass er in ein Boot stieg und
        sich [darin] auf dem Meer setzte; und die ganze Menschenmenge war ‹am Meerufer›.'
      verse: 1
    - text: 'Und er lehrte sie vieles mit Gleichnissen, und er sagte zu ihnen in seiner
        Lehre:'
      verse: 2
    - text: '„Hört zu: Siehe!, der Sämann ging hinaus, um zu säen.'
      verse: 3
    - text: Und es geschah beim Säen, da fiel manches neben den Weg, und die Vögel
        kamen und fraßen es.
      verse: 4
    - text: Und anderes fiel auf felsigen [Grund], wo es nicht viel Erde hatte, und
        es schlug sofort aus, weil es keine tiefe Erde hatte.
      verse: 5
    - text: Und als die Sonne aufging, wurde es versengt, und weil es keine Wurzel
        hatte, verdorrte es.
      verse: 6
    - text: Und anderes fiel zu den Dornenbüschen, und die Dornenbüsche gingen auf
        und erstickten es, und es gab keine Frucht.
      verse: 7
    - text: Und anderes fiel in gute Erde und gab Frucht, indem es aufging und wuchs,
        und es brachte eines dreißigfach und eines sechzigfach und eines hundertfach
        [Frucht].“
      verse: 8
    - text: 'Und er sagte: „Wer Ohren hat, um zu hören, soll hören!“ '
      verse: 9
    - text: '  Und als er ganz alleine war, befragten ihn ‹seine Anhänger› samt den
        zwölf [Jüngern] zu den Gleichnissen.'
      verse: 10
    - text: 'Und er sagte zu ihnen: „Euch ist das Geheimnis des Reiches Gottes gegeben,
        aber jenen, die draußen [sind], geschieht alles in Gleichnissen,'
      verse: 11
    - text: sodass sie genau hinsehen und nicht sehen und genau hinhören und nicht
        verstehen, damit sie nicht etwa umkehren und ihnen vergeben wird.“
      verse: 12
    - text: 'Und er sagt zu ihnen: „Ihr versteht dieses Gleichnis nicht? Und wie werdet
        ihr alle [anderen] Gleichnisse begreifen?'
      verse: 13
    - text: Der Sämann sät das Wort.
      verse: 14
    - text: 'Folgende aber sind die neben dem Weg: Wo das Wort gesät wird, und wenn
        sie es hören, kommt sofort der Satan, und er nimmt das Wort weg, das in sie
        gesät war.'
      verse: 15
    - text: 'Und folgende sind es, die auf felsige [Stellen] gesät werden: die, wenn
        sie das Wort hören, es sofort mit Freuden aufnehmen,'
      verse: 16
    - text: aber sie haben keine Wurzel in sich selbst, sondern sie sind wankelmütig;
        wenn Bedrängnis oder Verfolgung entsteht wegen des Wortes, nehmen sie sofort
        Anstoß.
      verse: 17
    - text: Und andere sind es, die zu den Dornenbüschen gesät werden. Diese sind
        es, die das Wort hören,
      verse: 18
    - text: aber die Sorgen der Welt und der Betrug des Reichtums und die Begierden
        nach den übrigen [Dingen] kommen dazu und ersticken das Wort, und es wird
        unfruchtbar.
      verse: 19
    - text: 'Und jene sind es, die auf gute Erde gesät wurden: welche das Wort hören
        und aufnehmen und Frucht bringen – eines dreißigfach und eines sechzigfach
        und eines hundertfach.“ '
      verse: 20
    - text: '  Und er sagte zu ihnen: „Kommt etwa die Lampe [zum Einsatz], damit sie
        unter den Eimer oder unter das Bett gestellt wird? Nicht, damit sie auf den
        Leuchter gestellt wird?'
      verse: 21
    - text: Denn es ist nichts verborgen, außer damit es sichtbar gemacht wird, noch
        wurde [etwas] versteckt, außer damit es ‹ans Licht› kommt.
      verse: 22
    - text: Wenn jemand Ohren hat, um zu hören, dann soll er hören!“
      verse: 23
    - text: 'Und er sagte zu ihnen: „Seht zu, was ihr hört! Mit welchem Maß ihr messt,
        wird für euch gemessen und wird euch hinzugefügt werden.'
      verse: 24
    - text: 'Denn wer hat, dem wird gegeben werden, und wer nicht hat, von dem wird
        sogar genommen werden, was er hat.“ '
      verse: 25
    - text: '  Und er sagte: „So ist das Reich Gottes: Wie ein Mensch die Saat auf
        die Erde wirft'
      verse: 26
    - text: und er schläft und aufwacht Nacht und Tag, und die Saat blüht und gedeiht –
        er selbst weiß nicht wie.
      verse: 27
    - text: 'Die Erde trägt von selbst Frucht: zuerst einen Halm, danach eine Ähre,
        danach vollen Weizen in der Ähre.'
      verse: 28
    - text: 'Sobald aber die Frucht reif ist, sendet er sofort die Sichel, weil die
        Ernte bereitsteht.“ '
      verse: 29
    - text: '  Und er sagte: „Wie sollen wir das Reich Gottes vergleichen, oder mit
        welchem Gleichnis sollen wir es veranschaulichen?'
      verse: 30
    - text: '[Es ist] wie ein Senfkorn, das – wenn es auf die Erde gesät wird – kleiner
        ist als alle Samen auf der Erde,'
      verse: 31
    - text: aber sobald es gesät worden ist, geht es auf und wird größer als alles
        Gemüse, und es bringt große Zweige hervor, sodass die Vögel des Himmels unter
        seinem Schatten nisten können.“
      verse: 32
    - text: Und mit vielen solchen Gleichnissen vermittelte er ihnen das Wort, wie
        sie es hören konnten.
      verse: 33
    - text: 'Ohne Gleichnisse aber redete er nicht zu ihnen, abseits wiederum erklärte
        er seinen Jüngern alles. '
      verse: 34
    - text: '  Und er sagt zu ihnen an jenem Tag, als es Abend geworden war: „Lasst
        uns ans gegenüberliegende [Ufer] hinüberfahren!“'
      verse: 35
    - text: Und sie entließen die Menschenmenge und nehmen ihn – wie er war – im Boot
        mit, und weitere Boote waren bei ihm.
      verse: 36
    - text: Und es entsteht ein heftiger Sturm, und die Wellen schlugen in das Boot,
        sodass sich das Boot schon füllte.
      verse: 37
    - text: 'Und er war im Heck und schlief auf dem Kopfkissen. Und sie wecken ihn,
        und sie sagen zu ihm: „Lehrer, kümmert es dich nicht, dass wir umkommen?“'
      verse: 38
    - text: 'Und nachdem er sich aufgerichtet hatte, drohte er dem Wind, und er sagte
        zu dem Meer: „Schweig! Verstumme!“ Da legte sich der Wind, und es entstand
        eine große Stille.'
      verse: 39
    - text: 'Und er sagte zu ihnen: „Warum seid ihr ängstlich? Habt ihr noch nicht
        Vertrauen?“'
      verse: 40
    - text: 'Und sie fürchteten sich ‹ganz außerordentlich›, und sie sagten zueinander:
        „Wer ist denn dieser [Mann], dass ihm sogar der Wind und das Meer gehorchen?“  '
      verse: 41
  - chapter: 5
    verses:
    - text: '  Und sie kamen ans gegenüberliegende [Ufer] des Meeres, in das Gebiet
        der Gerasener.'
      verse: 1
    - text: Und als er aus dem Boot ausstieg, begegnete ihm aus den Grabhöhlen sofort
        ein Mensch mit einem unreinen Geist,
      verse: 2
    - text: der [seine] Wohnung in den Grabhöhlen hatte, und auch mit einer Kette
        konnte ihn niemand mehr fesseln,
      verse: 3
    - text: weil er mehrfach mit Fußfesseln und Ketten gefesselt worden war, aber
        die Ketten von ihm zerrissen und die Fußfesseln zerrieben worden waren, und
        niemand war imstande, ihn zu bändigen.
      verse: 4
    - text: Und ständig – bei Nacht und bei Tag – war er in den Grabhöhlen und in
        den Bergen, wobei er schrie und sich selbst mit Steinen verletzte.
      verse: 5
    - text: Und als er Jesus von weitem sah, rannte er hin und warf sich vor ihm nieder,
      verse: 6
    - text: 'und er schrie mit lauter Stimme und sagt: „Was ‹habe ich mit dir zu schaffen›,
        Jesus, Sohn Gottes, des Höchsten? Ich beschwöre dich bei Gott, mich nicht
        zu quälen!“'
      verse: 7
    - text: 'Denn er hatte zu ihm gesagt: „Komm heraus aus dem Mann, du unreiner Geist!“'
      verse: 8
    - text: 'Und er fragte ihn: „Was [ist] dein Name?“ Und er sagt zu ihm: „Legion
        [ist] mein Name, weil wir viele sind.“'
      verse: 9
    - text: Und er bat ihn inständig, sie nicht aus dem Gebiet zu verjagen.
      verse: 10
    - text: Nun war dort bei dem Berg eine große Herde Schweine, die geweidet wurde;
      verse: 11
    - text: 'und sie baten ihn und sagten: „Schicke uns in die Schweine, dass wir
        in sie fahren.“'
      verse: 12
    - text: Und er gestatte es ihnen. Da fuhren die unreinen Geister aus und fuhren
        in die Schweine, und die Herde stürmte den Abhang hinunter in das Meer, etwa
        zweitausend [Tiere], und sie ertranken in dem Meer.
      verse: 13
    - text: Und diejenigen, die sie weideten, flohen, und sie berichteten es in der
        Stadt und auf den Bauernhöfen; und sie kamen, um zu sehen, was geschehen war,
      verse: 14
    - text: Und sie kommen zu Jesus, und sie sehen den Besessenen bekleidet und vernünftig
        dasitzen – den, der die Legion gehabt hatte –, und sie fürchteten sich.
      verse: 15
    - text: Und die es gesehen hatten, erzählten ihnen, wie es dem Besessenen ergangen
        war, und von den Schweinen.
      verse: 16
    - text: Und sie begannen, ihn aufzufordern, aus ihrem Gebiet fortzugehen.
      verse: 17
    - text: Und während er in das Boot stieg, bat ihn der [eben noch] Besessene, bei
        ihm sein [zu dürfen].
      verse: 18
    - text: 'Aber er ließ ihn nicht, sondern sagt zu ihm: „Geh in dein Haus zu den
        Deinen und berichte ihnen alles, was der Herr für dich getan hat und [dass]
        er Erbarmen hatte mit dir.“'
      verse: 19
    - text: 'Da ging er fort, und er begann, in Dekapolis alles zu predigen, was Jesus
        für ihn getan hatte, und alle staunten. '
      verse: 20
    - text: '  Und nachdem Jesus mit dem Boot wieder ans gegenüberliegende [Ufer]
        übergesetzt hatte, versammelte sich eine große Menschenmenge zu ihm, und er
        war bei dem Meer.'
      verse: 21
    - text: Da kommt einer der Synagogenvorsteher namens Jaïrus, und als er ihn sieht,
        fällt er zu seinen Füßen,
      verse: 22
    - text: 'und er bittet ihn inständig und sagt: „Mein Töchterchen ‹liegt im Sterben›.
        Komm und lege ihr die Hände auf, damit sie gerettet wird und lebt!“'
      verse: 23
    - text: Da ging er mit ihm, und es folgte ihm eine große Menschenmenge, und sie
        bedrängten ihn.
      verse: 24
    - text: Und eine Frau, die seit zwölf Jahren mit Blutungen lebte
      verse: 25
    - text: und unter vielen Ärzten viel erlitten und [dabei] alle ‹ihre Ersparnisse›
        aufgebraucht hatte und der es nichts genutzt hatte, sondern ‹zunehmend schlechter›
        ging,
      verse: 26
    - text: hörte von Jesus, kam mit der Menschenmenge von hinten und berührte sein
        Gewand;
      verse: 27
    - text: 'denn sie sagte: „Wenn ich wenigstens seine Gewänder berühre, werde ich
        geheilt werden.“'
      verse: 28
    - text: Und sofort versiegte die Quelle ihres Blutes, und sie merkte [ihrem] Körper
        an, dass sie geheilt war von dem Leiden.
      verse: 29
    - text: 'Und sofort, als Jesus in sich die von ihm ausgegangene Kraft bemerkte,
        drehte er sich in der Menschenmenge um und sagte: „Wer hat meine Gewänder
        berührt?“'
      verse: 30
    - text: 'Und seine Jünger sagten zu ihm: „Du siehst die Menschenmenge, die dich
        bedrängt, und sagst: ‚Wer hat mich berührt?‘“'
      verse: 31
    - text: Und er schaute umher, um zu sehen, wer das getan hatte.
      verse: 32
    - text: Die Frau aber kam verängstigt und zitternd, da sie wusste, was ihr passiert
        war, und sie warf sich vor ihm nieder, und sie sagte ihm die ganze Wahrheit.
      verse: 33
    - text: 'Er aber sagte zu ihr: „Tochter, dein Glaube hat dich geheilt! Geh in
        Frieden, und sei gesund von deinem Leiden!“'
      verse: 34
    - text: 'Noch während er redet, kommen sie von dem Synagogenvorsteher und sagen:
        „Deine Tochter ist gestorben! Warum belästigst du den Lehrer noch?“'
      verse: 35
    - text: 'Jesus aber überhörte das Wort, das geredet wurde, und sagt zu dem Synagogenvorsteher:
        „Fürchte dich nicht, glaube nur!“'
      verse: 36
    - text: Und er ließ niemanden ihm folgen, außer Petrus und Jakobus und Johannes,
        den Bruder von Jakobus.
      verse: 37
    - text: Und sie kommen zu dem Haus des Synagogenvorstehers, und er sieht ein Getümmel,
        dass sie weinen und laut klagen.
      verse: 38
    - text: 'Und er geht hinein und sagt zu ihnen: „Warum macht ihr Lärm und weint
        ihr? Das Kind ist nicht gestorben, sondern es schläft.“'
      verse: 39
    - text: Da lachten sie ihn aus. Er aber warf alle hinaus und nimmt [nur] den Vater
        des Kindes und die Mutter sowie ‹seine Begleiter› mit, und er geht hinein,
        wo das Kind war.
      verse: 40
    - text: 'Und er griff die Hand des Kindes und sagt zu ihr: „Talita, kum!“, (Das
        bedeutet übersetzt: Mädchen, ich sage dir: Steh auf!)'
      verse: 41
    - text: Und sofort stand das Mädchen auf, und es fing an umherzugehen; denn sie
        war zwölf Jahre alt. Und sie waren sofort ‹außer Rand und Band›.
      verse: 42
    - text: 'Da schärfte er ihnen ausdrücklich ein, dass niemand dies erfahren dürfe,
        und er sagte, man solle ihr zu essen geben.  '
      verse: 43
  - chapter: 6
    verses:
    - text: '  Und er ging von dort weg, und er kommt in seine Heimat, und seine Jünger
        folgen ihm.'
      verse: 1
    - text: 'Und als es Sabbat geworden war, begann er, in der Synagoge zu lehren,
        und viele Zuhörer waren erstaunt und sagten: „Woher [hat] der das, und was
        [ist] die Weisheit, die ihm gegeben worden ist, und solche Wunderkräfte, die
        durch seine Hände geschehen?'
      verse: 2
    - text: Ist das nicht der Handwerker, der Sohn von Maria und der Bruder von Jakobus
        und Joses und Judas und Simon? Und leben nicht seine Schwestern hier bei uns?“
        Und sie nahmen Anstoß an ihm.
      verse: 3
    - text: 'Da sagte Jesus zu ihnen: „Ein Prophet ist nicht ohne Ehre, außer in seiner
        Heimat und bei seinen Verwandten und in seinem Haus.“'
      verse: 4
    - text: Und er konnte dort keinerlei Wunderkraft tun, außer einigen wenigen Kranken
        die Hände aufzulegen und sie zu heilen.
      verse: 5
    - text: 'Und er wunderte sich über ihren Unglauben. Und er zog durch die Dörfer
        ringsum und lehrte. '
      verse: 6
    - text: '  Und er ruft die zwölf [Jünger] zu sich, und er begann, sie ‹jeweils
        zu zweit› auszusenden, und er gab ihnen Vollmacht über die unreinen Geister,'
      verse: 7
    - text: und er wies sie an, nichts ‹für unterwegs› mitzunehmen außer einem Wanderstock –
        kein Brot, keine Tasche, keine Münze im Gürtel,
      verse: 8
    - text: sondern getragene Sandalen … „und zieht keine zwei Hemden an!“
      verse: 9
    - text: 'Dann sagte er zu ihnen: „Wo auch immer ihr in ein Haus hineingeht, dort
        bleibt, bis ihr von dort weitergeht.'
      verse: 10
    - text: Und welcher Ort auch immer euch weder empfängt noch zuhört, von dort geht
        weiter und schüttelt den Staub ab, der unter euren Füßen [ist], für sie zum
        Zeugnis!“
      verse: 11
    - text: Und sie gingen los und predigten, dass [die Menschen] Buße tun sollten.
      verse: 12
    - text: 'Auch viele Dämonen vertrieben sie, und sie salbten viele Kranke mit Öl
        und heilten sie. '
      verse: 13
    - text: '  Und König Herodes hörte [von Jesus], denn sein Name war bekannt geworden,
        und sie sagten: „Johannes der Täufer ist auferweckt worden von den Toten,
        und deshalb wirken die Wunderkräfte in ihm.“'
      verse: 14
    - text: 'Andere hingegen sagten: „Er ist Elija!“, andere wiederum sagten: „Ein
        Prophet wie einer der Propheten.“'
      verse: 15
    - text: 'Als nun Herodes [von Jesus] hörte, sagte er: „Den ich enthauptet habe,
        Johannes, der ist auferweckt worden.“'
      verse: 16
    - text: Denn er, Herodes, hatte [Soldaten] gesandt und Johannes ergriffen, und
        er hatte ihn im Gefängnis gefesselt, wegen Herodias, der Frau seines Bruders
        Philippus, weil er sie geheiratet hatte.
      verse: 17
    - text: 'Johannes hatte nämlich wiederholt zu Herodes gesagt: „Es ist dir nicht
        erlaubt, die Frau deines Bruders zu haben.“'
      verse: 18
    - text: Herodias aber hegte einen Groll gegen ihn, und sie wollte ihn töten, aber
        konnte es nicht.
      verse: 19
    - text: Denn Herodes respektierte Johannes, weil er ihn als einen gerechten und
        heiligen Mann kennengelernt hatte, und er beschützte ihn, und wenn er ihm
        zuhörte, war er für gewöhnlich sehr verunsichert, und doch hörte er ihm gerne
        zu.
      verse: 20
    - text: Aber als ein günstiger Tag kam (als Herodes zu seinem Geburtstag ein Festmahl
        veranstaltete für seine Hofbeamten und die Hauptmänner und die wichtigsten
        [Leute] Galiläas)
      verse: 21
    - text: 'und seine Tochter Herodias) hereinkam und tanzte, da gefiel sie Herodes
        und denen, die mit [zu Tisch] lagen. Der König sagte zu dem Mädchen: „Bitte
        mich, was auch immer du willst, und ich werde es dir geben!“'
      verse: 22
    - text: 'Und er schwor ihr mehrmals: „Was auch immer du mich bittest, werde ich
        dir geben, bis zur Hälfte meines Königreiches!“'
      verse: 23
    - text: 'Und sie ging hinaus und sagte zu ihrer Mutter: „Was soll ich erbitten?“
        Sie aber sagte: „Den Kopf von Johannes dem Täufer.“'
      verse: 24
    - text: 'Und sofort ging sie eilig zum König hinein und bat ihn, indem sie sagte:
        „Ich will, dass du mir umgehend auf einer Platte den Kopf von Johannes dem
        Täufer gibst!“'
      verse: 25
    - text: Und obwohl der König zutiefst traurig wurde, wollte er sie wegen der Eide
        und der [zu Tisch] liegenden [Gäste] nicht abweisen.
      verse: 26
    - text: Und sofort sandte der König einen Henker und ordnete an, seinen Kopf zu
        bringen. Und er ging und enthauptete ihn im Gefängnis,
      verse: 27
    - text: dann brachte er seinen Kopf auf einer Platte, und er gab ihn dem Mädchen,
        und das Mädchen gab ihn ihrer Mutter.
      verse: 28
    - text: 'Und als seine Jünger davon hörten, kamen sie und holten seinen Leichnam,
        und sie legten ihn in eine Grabhöhle. '
      verse: 29
    - text: '  Und die Apostel versammeln sich zu Jesus und berichteten ihm alles,
        was sie getan und was sie gelehrt hatten.'
      verse: 30
    - text: 'Und er sagt zu ihnen: „Kommt – ihr ganz allein – an einen einsamen Ort
        und ruht euch ein wenig aus!“ Denn es waren viele, die kamen und gingen, und
        sie hatten keine Zeit, [etwas] zu essen.'
      verse: 31
    - text: Und sie fuhren mit dem Boot an einen einsamen Ort, ganz allein.
      verse: 32
    - text: Aber [die Leute] sahen sie gehen, und viele erfuhren davon, und zu Fuß
        liefen sie aus allen Städten dort zusammen, und sie kamen ihnen zuvor.
      verse: 33
    - text: Und als er ausstieg, sah er eine große Menschenmenge, und er hatte Mitleid
        mit ihnen, denn sie waren wie Schafe, die keinen Hirten haben. Und er begann,
        sie vieles zu lehren.
      verse: 34
    - text: 'Und weil die Stunde schon spät geworden war, kamen seine Jünger zu ihm
        und sagten: „Einsam ist der Ort, und die Stunde schon spät.'
      verse: 35
    - text: Schicke sie fort, damit sie zu den umliegenden Bauernhöfen und Dörfern
        gehen und sich etwas zu essen kaufen.“
      verse: 36
    - text: 'Er aber antwortete und sagte zu ihnen: „Gebt ihr ihnen zu essen!“ Und
        sie sagen zu ihm: „Sollen wir losgehen und für zweihundert Denare Brote kaufen
        und ihnen zu essen geben?“'
      verse: 37
    - text: 'Er aber sagt zu ihnen: „Wie viele Brote habt ihr? Geht, seht nach!“ Und
        nachdem sie es in Erfahrung gebracht hatten, sagen sie: „Fünf, und zwei Fische.“'
      verse: 38
    - text: Da ordnete er ihnen an, dass sich alle ‹in Gruppen› auf dem grünen Gras
        niederlassen.
      verse: 39
    - text: Und sie lagerten ‹in Gruppen› zu je hundert und je fünfzig [Personen].
      verse: 40
    - text: Dann nahm er die fünf Brote und die zwei Fische, blickte zum Himmel auf
        und segnete sie, und er brach die Brote, und er gab sie seinen Jüngern, damit
        sie sie ihnen austeilen, auch die zwei Fische verteilte er an alle.
      verse: 41
    - text: Und sie alle aßen und wurden satt,
      verse: 42
    - text: und sie hoben zwölf Körbe voller Brocken auf, auch von den Fischen.
      verse: 43
    - text: 'Und die die Brote gegessen hatten, waren fünftausend Mann. '
      verse: 44
    - text: '  Und gleich darauf drängte er seine Jünger, in das Boot zu steigen und
        ans gegenüberliegende [Ufer] nach Betsaïda vorauszufahren, während er selbst
        die Menschenmenge fortschickte.'
      verse: 45
    - text: Und nachdem er sie verabschiedet hatte, ging er auf den Berg, um zu beten.
      verse: 46
    - text: Und als es Abend wurde, war das Boot mitten auf dem Meer, und er allein
        an Land.
      verse: 47
    - text: Und als er sah, dass sie sich beim Rudern quälten, weil der Wind ihnen
        entgegen stand, da kommt er um die vierte Nachtwache zu ihnen, indem er auf
        dem Meer umhergeht, und er wollte an ihnen vorübergehen.
      verse: 48
    - text: Sie aber sahen ihn auf dem Meer umhergehen und meinten, dass es ein Gespenst
        sei, und sie schrien auf;
      verse: 49
    - text: 'denn sie alle sahen ihn und erschraken. Er aber redete sofort mit ihnen,
        und er sagt zu ihnen: „Seid guten Mutes! Ich bin es; fürchtet euch nicht!“'
      verse: 50
    - text: Dann stieg er zu ihnen ins Boot, und der Wind legte sich. Und unter sich
        selbst waren sie ganz besonders fassungslos;
      verse: 51
    - text: 'sie hatten nämlich nicht verstanden, ‹was es mit den Broten auf sich
        hatte›, sondern ihr Herz war verhärtet. '
      verse: 52
    - text: '  Und nachdem sie übergesetzt hatten, gingen sie in Gennesaret an Land
        und ankerten.'
      verse: 53
    - text: Und als sie aus dem Boot stiegen, erkannten sie ihn sofort und
      verse: 54
    - text: liefen umher in jene gesamte Gegend, und sie begannen, die Kranken auf
        [ihren] Matten umherzutragen, [jeweils] wo sie hörten, dass er sei.
      verse: 55
    - text: 'Und wo auch immer er hinging – in Dörfer oder in Städte oder zu Bauernhöfen –,
        legten sie die Kranken auf die Marktplätze und baten ihn, wenigstens den Saum
        seines Gewandes berühren [zu dürfen]; und alle, die ihn berührten, wurden
        geheilt.  '
      verse: 56
  - chapter: 7
    verses:
    - text: '  Und es versammeln sich bei ihm die Pharisäer und einige der Schriftgelehrten,
        die von Jerusalem gekommen waren.'
      verse: 1
    - text: 'Und als sie sahen, dass einige seiner Jünger mit unrein (das heißt: mit
        ungewaschenen) Händen die Brote aßen –'
      verse: 2
    - text: denn die Pharisäer und [überhaupt] alle Judäer essen nicht, wenn sie sich
        nicht sorgfältig die Hände gewaschen haben, da an der Überlieferung der Ältesten
        festhalten,
      verse: 3
    - text: 'und [nach der Rückkehr] vom Markt essen sie nicht, wenn sie sich nicht
        gebadet haben; und es gibt vieles andere, was sie einzuhalten übernommen haben:
