  - chapter: 4
    verses:
    - text: '  Ich bezeuge vor Gott und Christus Jesus, der im Begriff steht, Lebende
        und Tote zu richten, und seiner Erscheinung und seinem Königreich:'
      verse: 1
    - text: Predige das Wort, sei zu passender oder unpassender Zeit bereit, überführe,
        weise zurecht, ermahne, mit aller Geduld und Lehre!
      verse: 2
    - text: Es wird nämlich eine Zeit geben, wo sie die gesunde Lehre nicht ertragen
