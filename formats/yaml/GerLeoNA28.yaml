      verse: 38
    - text: Und sie nahmen ihn und warfen ihn aus dem Weinberg hinaus und töteten
        ihn.
      verse: 39
    - text: Wenn nun der Besitzer des Weinbergs kommt, was wird er mit jenen Weinbauern
