      verse: 20
    - text: Jener hingegen sprach über den Tempel seines Leibes.
      verse: 21
    - text: 'Als er dann von den Toten auferweckt worden war, erinnerten sich seine
        Jünger, dass er dies gesagt hatte, und sie glaubten der Schrift und dem Wort,
        das Jesus gesagt hatte. '
      verse: 22
    - text: '  Als er nun während des Passa in Jerusalem auf dem Fest war, glaubten
