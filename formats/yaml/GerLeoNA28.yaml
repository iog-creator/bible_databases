        genannt.
      verse: 26
    - text: Nun kamen in diesen Tagen Propheten herab von Jerusalem nach Antiochia.
      verse: 27
    - text: Und einer von ihnen namens Agabus stand auf und deutete durch den Geist
        an, dass es eine große Hungersnot auf dem gesamten Erdkreis geben würde (die
        sich in der Amtszeit von Klaudius ereignete hat).
      verse: 28
    - text: Von den Jüngern aber – wie es jemand gut erging – entschied ein jeder
        von ihnen, den Geschwistern, die in Judäa wohnten, [etwas] zur Unterstützung
        zu schicken;
      verse: 29
    - text: 'das taten sie auch, indem sie [ihre Hilfe] durch die Hand von Barnabas
        und Saulus zu den Ältesten sandten.  '
      verse: 30
  - chapter: 12
    verses:
    - text: '  Zu jener Zeit aber legte König Herodes die Hände an einige von denen
        von der Gemeinde, um sie zu misshandeln.'
      verse: 1
    - text: Und er brachte Jakobus, den Bruder von Johannes, mit einem Schwert um.
      verse: 2
    - text: Als er nun sah, dass es für die Judäer in Ordnung war, beschloss er, auch
        Petrus zu verhaften. (Es waren aber die Tage der ungesäuerten [Brote].)
      verse: 3
    - text: Den brachte er, nachdem er ihn ebenfalls gefasst hatte, ins Gefängnis
        und übergab ihn an vier Einheiten von je vier Soldaten, um ihn bewachen zu
        lassen, weil er beabsichtigte, ihn nach dem Passa dem Volk vorzuführen.
      verse: 4
    - text: 'Petrus wurde also im Gefängnis bewacht; von der Gemeinde wurde aber inständig
        für ihn zu Gott gebetet. '
      verse: 5
    - text: '  Als nun Herodes ihn vorzuladen gedachte, in jener Nacht schlief Petrus
        zwischen zwei Soldaten, gefesselt mit zwei Ketten; und Wächter vor der Tür
        bewachten das Gefängnis.'
      verse: 6
    - text: 'Und siehe!, ein Engel des Herrn stand da, und ein Licht schien in der
        Zelle; und indem er die Seite von Petrus schlug, weckte er ihn und sagte:
        „Steh schnell auf!“ Und seine Ketten fielen von den Händen ab.'
      verse: 7
    - text: 'Da sagte der Engel zu ihm: „Gürte dich und binde deine Sandalen!“ Da
        machte er es so. Und er sagt zu ihm: „Wirf dein Gewand um und folge mir!“'
      verse: 8
    - text: Und er ging hinaus und folgte ihm, und er wusste nicht, dass das, was
        durch den Engel geschah, real war, und er meinte, eine Vision zu sehen.
      verse: 9
    - text: Aber nachdem sie an der ersten und zweiten Wache durchgekommen waren,
        kamen sie zu dem eisernen Tor, das in die Stadt führte, welches sich ihnen
        von selbst öffnete, und sie gingen hinaus und weiter in einer Gasse, und sofort
        wich der Engel von ihm.
      verse: 10
    - text: 'Und als Petrus zu sich kam, sagte er: „Jetzt weiß ich wirklich, dass
        der Herr seinen Engel ausgesandt hat und mich errettet hat aus der Hand des
        Herodes und aus aller Erwartung des Volkes der Judäer.“'
      verse: 11
    - text: Und als er das merkte, ging er zu dem Haus von Maria, der Mutter des Johannes,
        der [mit Beinamen] Markus gerufen wird, wo etliche versammelt waren und beteten.
      verse: 12
    - text: Als er nun an der Tür des Tors klopfte, ging eine Magd namens Rhode hin,
        um zu horchen.
      verse: 13
    - text: Und als sie die Stimme von Petrus erkannte, öffnete sie vor Freude das
        Tor nicht, sondern lief hinein und verkündete, dass Petrus vor dem Tor steht.
      verse: 14
    - text: 'Sie aber sagten zu ihr: „Du bist wahnsinnig!“ Sie wiederum bestand darauf,
        dass es sich so verhielte. Sie aber sagten: „Es ist sein Engel.“'
      verse: 15
    - text: Petrus wiederum blieb am Klopfen. Da öffneten sie und sahen ihn, und sie
        staunten.
      verse: 16
    - text: 'Da winkte [er] ihnen mit der Hand, still zu werden, und er erzählte ihnen,
        wie der Herr ihn aus dem Gefängnis herausgeführt hatte; und er sagte: „Berichtet
        Jakobus und den Geschwistern diese [Dinge]!“ Und ging hinaus und ging an einen
        anderen Ort.'
      verse: 17
    - text: Als es nun Tag wurde, gab es eine nicht geringe Aufregung unter den Soldaten,
        was denn aus Petrus geworden sei.
      verse: 18
    - text: 'Aber als Herodes ihn suchte und nicht fand, befragte er die Wachen und
        befahl, sie zu exekutieren. Und er kam von Judäa herunter nach Cäsarea und
        blieb [dort]. '
      verse: 19
    - text: '  Er war nun wütend mit den Tyrern und Sidoniern; aber einmütig kamen
        sie zu ihm, und nachdem sie Blastus, den Kämmerer des Königs, überredet hatten,
        baten sie um Frieden, weil ihr Gebiet von dem königlichen [Land] ernährt wurde.'
      verse: 20
    - text: An einem festgelegten Tag hielt nun Herodes, nachdem er eine königliche
        Robe angezogen und sich auf den Richterstuhl gesetzt hatte, eine öffentliche
        Ansprache an sie,
      verse: 21
    - text: 'aber das Volk rief: „Gottes Stimme und nicht die eines Menschen!“'
      verse: 22
    - text: Und prompt schlug ihn ein Engel des Herrn nieder, weil er Gott nicht die
        Ehre gegeben hatte, und er wurde von Würmern zerfressen und verstarb.
      verse: 23
    - text: Aber das Wort Gottes wuchs und vermehrte sich.
      verse: 24
    - text: 'Aber Barnabas und Saulus kehrten zurück nach Jerusalem, nachdem sie den
        Dienst erfüllt hatten, wobei sie Johannes, der [mit Beinamen] Markus gerufen
        wurde, mitnahmen.  '
      verse: 25
  - chapter: 13
    verses:
    - text: '  Nun gab es in Antiochia, in der [dort] befindlichen Gemeinde, Propheten
        und Lehrer, und zwar Barnabas und Simeon, der [mit Beinamen] Niger genannt
        wird, und Luzius den Kyrenäer sowie Manaën, ein Jugendfreund des Tetrarchen
        Herodes, sowie Saulus.'
      verse: 1
    - text: 'Während sie nun dem Herrn dienten und fasteten, sagte der heilige Geist:
        „Sondert mir jetzt Barnabas und Saulus aus für das Werk, zu dem ich sie berufen
        habe.“'
      verse: 2
    - text: 'Daraufhin – nachdem sie gefastet und gebetet und ihnen die Hände aufgelegt
        hatten – stellten sie sie frei. '
      verse: 3
    - text: '  Sie also gingen – losgeschickt vom heiligen Geist – hinab nach Seleukia,
        und von dort segelten sie nach Zypern,'
      verse: 4
    - text: und in Salamis angekommen, verkündeten sie das Wort Gottes in den Synagogen
        der Judäer. Sie hatten aber auch Johannes als Gehilfen dabei.
      verse: 5
    - text: Als sie nun die gesamte Insel bis nach Paphos durchquert hatten, trafen
        sie einen gewissen Mann, einen Zauberer, einen judäischen falschen Propheten,
        der den Namen Barjesus [trug].
      verse: 6
    - text: Der war [per du] mit dem Prokonsul Sergius Paulus, einem klugen Mann.
        Dieser rief Barnabas und Saulus zu sich und verlangte, das Wort Gottes zu
        hören.
      verse: 7
    - text: Da widerstand ihnen Elymas der Magier (denn so lässt sich sein Name übersetzen)
        und versuchte, den Prokonsul vom Glauben abzubringen.
      verse: 8
    - text: Saulus aber, der auch Paulus [hieß], wurde vom heiligen Geist erfüllt,
        richtete den Blick auf ihn und
      verse: 9
    - text: 'sagte: „Oh du [Mann] voll aller List und aller Skrupellosigkeit du Sohn
        des Teufels, du Feind aller Gerechtigkeit, wirst du nicht aufhören, die geraden
        Wege des Herrn durcheinanderzubringen?'
      verse: 10
    - text: Und jetzt, siehe!, die Hand des Herrn [ist] gegen dich, und du wirst blind
        sein und die Sonne eine Weile nicht sehen.“ Und augenblicklich fielen Nebel
        und Dunkelheit auf ihn, und er ging umher und suchte Leute, die ihn an der
        Hand führten.
      verse: 11
    - text: 'Daraufhin – als der Prokonsul das Geschehene sah – glaubte er, weil er
        über die Lehre vom Herrn erstaunt war. '
      verse: 12
    - text: '  Als nun ‹Paulus und seine Leute› von Paphos aufbrachen, gingen nach
        Perga in Pamphylia. Johannes aber trennte sich von ihnen und kehrte zurück
        nach Jerusalem.'
      verse: 13
    - text: Sie aber gingen von Perga und trafen in Antiochia Pisidia ein, und sie
        gingen am Tag des Sabbats in die Synagoge und setzten sich.
      verse: 14
    - text: 'Nach der Lesung des Gesetzes und der Propheten nun sandten die Synagogenvorsteher
        [eine Nachricht] zu ihnen und sagten: „Männer, Brüder, wenn es unter euch
        irgendein Wort der Ermutigung an das Volk gibt, dann sagt es!“'
      verse: 15
    - text: 'Da stand Paulus auf und machte mit der Hand Zeichen und sagte: „Männer
        von Israel und die ihr Gott fürchtet, hört [mit] zu!'
      verse: 16
    - text: Der Gott dieses Volkes Israel hat unsere Vorfahren erwählt, und er hat
        das Volk erhöht in der Fremde, im Land Ägypten, und er hat sie mit erhobenem
        Arm von dort herausgeführt,
      verse: 17
    - text: und für einen Zeitraum von etwa vierzig Jahren ernährte er sie in der
        Wüste,
      verse: 18
    - text: und er vernichtete sieben [heidnische] Völker im Land Kanaan und vermachte
        ihnen ihr Land,
      verse: 19
    - text: etwa vierhundertfünfzig Jahre lang. Und danach gab er Richter bis zum
        Propheten Samuel.
      verse: 20
    - text: Von da an erbaten sie einen König, und Gott gab ihnen Saul, den Sohn des
        Kisch, einen Mann aus dem Stamm Benjamins, für vierzig Jahre.
      verse: 21
    - text: 'Und nachdem er ihn abgesetzt hatte, erweckte er ihnen David zum König,
        über den er auch sagte und bezeugte: ‚Ich habe David gefunden, den [Sohn]
        des Isaï, einen Mann nach meinem Herzen, der meinen ganzen Willen tun wird.‘'
      verse: 22
    - text: Aus dessen Nachkommenschaft hat Gott gemäß [seiner] Verheißung einen Retter
        für Israel gebracht – Jesus –,
      verse: 23
    - text: nachdem Johannes vor seinem Auftreten dem ganzen Volk Israel eine Taufe
        der Buße verkündet hatte.
      verse: 24
    - text: 'Während nun Johannes seine Mission erfüllte, sagte er: ‚Was denkt ihr,
        dass ich sei? Ich bin es nicht, sondern siehe!, nach mir kommt einer, dessen
        Sandale von den Füßen zu lösen ich nicht würdig bin.‘'
      verse: 25
    - text: 'Männer, Brüder, Söhne aus dem Stamm Abrahams und diejenigen unter euch,
        die Gott fürchten: Zu uns wurde das Wort dieser Rettung ausgesandt.'
      verse: 26
    - text: Denn die Bewohner in Jerusalem und ihre Fürsten haben – weil sie es nicht
        erkannten – auch die Stimmen der Propheten erfüllt, die an jedem Sabbat gelesen
        werden, indem sie ihn verurteilten.
      verse: 27
    - text: Und obwohl sie nicht den geringsten Anlass zur Todesstrafe fanden, baten
        sie Pilatus, ihn zu töten.
      verse: 28
    - text: Als nun alles vollbracht war, was über ihn geschrieben steht, holten sie
        ihn von dem Holz und legten ihn in eine Grabhöhle.
      verse: 29
    - text: Gott aber hat ihn von den Toten auferweckt!
      verse: 30
    - text: Er erschien über viele Tage denen, die zusammen mit ihm von Galiläa nach
        Jerusalem hinaufgestiegen waren [und] die jetzt seine Zeugen gegenüber dem
        Volk sind.
      verse: 31
    - text: 'Und wir verkünden euch die Verheißung, die zu den Vorfahren kam:'
      verse: 32
    - text: 'dass Gott diese [Verheißung] uns, deren Kindern, erfüllt hat, indem er
        Jesus auferstehen ließ, wie auch im zweiten Psalm geschrieben steht: ‚Mein
        Sohn bist du, ich habe dich heute gezeugt.‘'
      verse: 33
    - text: 'Dass er ihn aber von den Toten auferstehen ließ, sodass er nicht mehr
        zur Verwesung zurückkehren würde, hat er folgendermaßen gesagt: ‚Ich werde
        euch die heiligen, verlässlichen [Statuten] Davids geben.‘'
      verse: 34
    - text: 'Darum sagt er auch an anderer [Stelle]: ‚Du wirst nicht zulassen, dass
        dein Heiliger Verwesung sieht.‘'
      verse: 35
    - text: Denn David ist ja, nachdem er in seiner eigenen Generation dem Willen
        Gottes gedient hat, entschlafen und wurde zu seinen Vorfahren beigesetzt und
        hat Verwesung gesehen;
      verse: 36
    - text: aber der, den Gott auferweckt hat, hat keine Verwesung gesehen.
      verse: 37
    - text: Es soll euch also bekannt sein, Männer, Brüder, dass euch durch diesen
        [Mann] Vergebung der Sünden verkündigt wird und von allem, wovon ihr durch
        das Gesetz des Mose gerechtfertigt werden nicht konntet,
      verse: 38
    - text: wird durch ihn jeder gerechtfertigt, der glaubt.
      verse: 39
    - text: 'Seht also zu, dass euch nicht überkommt, was durch die Propheten gesagt
        ist:'
      verse: 40
    - text: ‚Seht, ihr Verächter, und staunt und verschwindet, weil ich in euren Tagen
        ein Werk bewirke – ein Werk, das ihr bestimmt nicht glaubt, selbst wenn es
        euch jemand erklärt.‘“
      verse: 41
    - text: Während sie nun hinausgingen, baten sie, dass ihnen diese Worte am nächsten
        Sabbat gesagt würden.
      verse: 42
    - text: Und nachdem sich die Synagoge aufgelöst hatte, folgten viele der Judäer
        und der gottesfürchtigen Proselyten Paulus und Barnabas, welche ihnen zuredeten
        und sie davon überzeugten, in der Gnade Gottes zu bleiben.
      verse: 43
    - text: Als nun der Sabbat kam, versammelte sich beinahe die ganze Stadt, um das
        Wort des Herrn zu hören.
      verse: 44
    - text: Als nun die Judäer die Menschenmengen sahen, wurden sie von Neid erfüllt
        und widersprachen dem, was von Paulus gesagt wurden, indem sie lästerten.
      verse: 45
    - text: 'Sowohl Paulus als auch Barnabas redeten freimütig und sagten: „Es war
        notwendig, dass das Wort Gottes zuerst euch gesagt wird; weil ihr es ablehnt
        und euch selbst des ewigen Lebens nicht würdig haltet, siehe!, deshalb wenden
        wir uns den [heidnischen] Völkern zu!'
      verse: 46
    - text: 'Denn so hat es uns der Herr geboten: ‚Ich habe dich zum Licht der Völker
        bestimmt, damit du zur Rettung beiträgst bis ans Ende der Erde.‘“'
      verse: 47
    - text: Als nun die [heidnischen] Völker das hörten, freuten sie sich, und sie
        verherrlichten das Wort des Herrn, und es kamen alle zum Glauben, die zum
        ewigen Leben bestimmt waren.
      verse: 48
    - text: Da wurde das Wort des Herrn quer durch das gesamte Gebiet verbreitet.
      verse: 49
    - text: Die Judäer aber stifteten die angesehenen gottesfürchtigen Frauen, und
        die bedeutenden [Männer] der Stadt, an und erweckten eine Verfolgung gegen
        Paulus und Barnabas und vertrieben sie aus ihrem Gebiet.
      verse: 50
    - text: Sie aber, nachdem sie den Staub der Füße gegen sie abgeschüttelt hatten,
        gingen nach Ikonion.
      verse: 51
    - text: 'Und die Jünger waren von Freude und vom heiligen Geist erfüllt.  '
      verse: 52
  - chapter: 14
    verses:
    - text: '  Es geschah nun in Ikonion, dass sie gemeinsam in die Synagoge der Judäer
        hineingingen und so redeten, dass sowohl von den Judäern als auch von den
        Griechen eine große Menge glaubten.'
      verse: 1
    - text: Aber die ungläubigen Judäer weckten und hetzten die Seelen der Heiden
        gegen die Brüder auf.
      verse: 2
    - text: Sie blieben also einige Zeit und sprachen freimütig über den Herrn, der
        über das Wort seiner Gnade bezeugte, indem er Zeichen und Wunder durch ihre
        Hände geschehen ließ.
      verse: 3
    - text: Da wurde die Menge der Stadt gespalten, und einige waren zusammen mit
        den Judäern, andere zusammen mit den Aposteln.
      verse: 4
    - text: Als nun ein Begehren entstand, sowohl vonseiten der Heiden als auch der
        Judäer, zusammen mit ihren Fürsten, sie zu verhöhnen und zu steinigen,
      verse: 5
    - text: 'bemerkten sie es und flohen in die Städte Lykaonias: Lystra und Derbe
        und die Umgebung,'
      verse: 6
    - text: 'und dort verkündeten sie das Evangelium. '
      verse: 7
    - text: '  Und in Lystra saß ein gewisser Mann, kraftlos in den Füßen, von ‹Geburt
        an› lahm, der noch nie gelaufen war.'
      verse: 8
    - text: Dieser hörte Paulus reden; als der den Blick auf ihn richtete und sah,
        dass er Glauben hatte, gerettet zu werden,
      verse: 9
    - text: 'sagte er mit lauter Stimme: „Steh gerade auf deine Füße!“ Und er sprang
        auf und ging umher.'
      verse: 10
    - text: 'Und als die Menschenmengen sahen, was Paulus getan hatte, erhoben sie
        ihre Stimme und sagten auf Lykaonisch: „Die Götter sind den Menschen gleich
        geworden und zu uns herabgestiegen.“'
      verse: 11
    - text: Und sie nannten Barnabas „Zeus“, Paulus aber „Hermes“, weil er der Wortführer
        war.
      verse: 12
    - text: Und der Priester [vom Tempel] des Zeus, der vor der Stadt war, brachte
        Bullen und Kränze an die Tore und wollte sie gemeinsam mit den Menschenmengen
        opfern.
      verse: 13
    - text: Als nun die Apostel Barnabas und Paulus das hörten, zerrissen sie ihre
        Gewänder und rannten hinaus in die Menschenmenge, wobei sie schrien
      verse: 14
    - text: 'und sagten: „Männer, warum tut ihr das? Auch wir sind Menschen, die wie
        ihr von Emotionen getrieben [sind], und verkünden euch, von diesen nutzlosen
        [Dingen] zu dem lebendigen Gott umzukehren, der den Himmel und die Erde und
        das Meer und alles, was in ihnen [ist], gemacht hat.'
      verse: 15
    - text: Der ließ in den vergangenen Generationen alle [heidnischen] Völker ihre
        Wege gehen;
      verse: 16
    - text: und dennoch hat er sich nicht unbezeugt gelassen, weil er Gutes getan
        hat, indem er euch vom Himmel her Regen und fruchtbare Jahreszeiten gab [und]
        eure Herzen mit Essen und Fröhlichkeit erfüllte.“
      verse: 17
    - text: 'Und obwohl sie diese [Dinge] sagten, brachten sie die Menschenmengen,
        [nur] mit Mühe dazu, ihnen nicht zu opfern. '
      verse: 18
    - text: '  Da kamen Judäer aus Antiochia und Ikonion an, und nachdem sie die Menschenmengen
        überredet und Paulus gesteinigt hatten, schleiften sie ihn aus der Stadt heraus,
        da sie meinten, er sei gestorben.'
      verse: 19
    - text: Aber als die Jünger ihn umgaben, stand er auf und ging in die Stadt hinein.
        Und am folgenden [Tag] ging er zusammen mit Barnabas fort nach Derbe.
      verse: 20
    - text: Und nachdem sie jener Stadt die gute Nachricht verkündet und etliche zu
        Jüngern gemacht hatten, kehrten sie zurück nach Lystra und nach Ikonion und
        nach Antiochia,
      verse: 21
    - text: wobei sie die Seelen der Jünger stärkten [und] sie ermahnten, im Glauben
        zu bleiben und dass wir durch viele Bedrängnisse in das Reich Gottes eingehen
        müssen.
      verse: 22
    - text: 'Nachdem sie ihnen nun von Gemeinde zu Gemeinde Älteste ausgesucht hatten,
        beteten sie mit Fasten und vertrauten sie dem Herrn an, an den sie geglaubt
        hatten. '
      verse: 23
    - text: '  Und nachdem sie Pisidia durchquert hatten, kamen sie nach Pamphylien,'
      verse: 24
    - text: und als sie in Perge das Wort gesagt hatten, stiegen sie hinab nach Attalia,
      verse: 25
    - text: und von dort segelten sie nach Antiochia, wo sie der Gnade Gottes übergeben
        worden waren für das Werk, das sie erfüllt hatten.
      verse: 26
    - text: Und nachdem sie angekommen waren und die Gemeinde versammelt hatten, berichteten
        sie, was Gott mit ihnen alles getan hatte und dass er den [heidnischen] Völkern
        eine Tür des Glaubens geöffnet hatte.
      verse: 27
    - text: 'Und sie verbrachten nicht wenig Zeit mit den Jüngern.  '
      verse: 28
  - chapter: 15
    verses:
    - text: '  Und einige, die von Judäa herabgekommen waren, lehrten die Brüder:
        „Wenn ihr nicht mit dem Brauch des Mose beschnitten werdet, könnt ihr nicht
        gerettet werden.“'
      verse: 1
    - text: Weil nun eine nicht geringe Aufruhr und Debatte durch Paulus und Barnabas
        gegen sie entstand, bestimmten sie, dass Paulus und Barnabas und einige andere
        von ihnen anlässlich dieser strittigen Frage zu den Aposteln und Ältesten
        nach Jerusalem hinaufsteigen sollten.
      verse: 2
    - text: Sie wurden also von der Gemeinde auf die Reise geschickt und durchquerten
        sowohl Phönizien als auch Samaria, wobei sie ausführlich von der Bekehrung
        der [heidnischen] Völker erzählten, und sie machten allen Brüdern große Freude.
      verse: 3
    - text: Und in Jerusalem angekommen, wurden sie von der Gemeinde und den Aposteln
        und den Ältesten empfangen, und sie berichteten, was Gott alles mit ihnen
        getan hatte.
      verse: 4
    - text: 'Da erhoben sich einige von denen aus der Partei der Pharisäer, die gläubig
        geworden waren, und sagten: „Es ist notwendig, sie zu beschneiden und ihnen
        zu befehlen, das Gesetz des Mose zu halten.“'
      verse: 5
    - text: Da versammelten sich die Apostel und die Ältesten, um über diese Angelegenheit
        zu beraten.
      verse: 6
    - text: 'Als nun eine große Debatte entstand, stand Petrus auf und sagte zu ihnen:
        „Männer, Brüder, ihr wisst, dass Gott in früheren Tagen unter euch gewählt
        hat, dass die [heidnischen] Völker durch meinen Mund das Wort der guten Nachricht
        hören und glauben.'
      verse: 7
    - text: Und Gott, der Herzenskenner, hat es bezeugt, indem er ihnen den heiligen
        Geist gab, so wie auch uns,
      verse: 8
    - text: und keinen Unterschied zwischen uns und ihnen machte, weil er ihre Herzen
        durch den Glauben reinigte.
      verse: 9
    - text: Warum also versucht ihr jetzt Gott, indem ihr ein Joch auf den Hals der
        Jünger legt, das weder unsere Vorfahren noch wir imstande waren zu tragen?
      verse: 10
    - text: Sondern wir glauben, durch die Gnade des Herrn Jesus gerettet zu werden –
        genauso auch jene!“
      verse: 11
    - text: Da schwieg die ganze Menge, und sie hörten Barnabas und Paulus beschreiben,
        was Gott alles an Zeichen und Wunder unter den [heidnischen] Völkern durch
        sie getan hatte.
      verse: 12
    - text: 'Und nachdem sie verstummt waren, antwortete Jakobus und sagte: „Männer,
        Brüder, hört mir zu!'
      verse: 13
    - text: Simeon hat beschrieben, wie Gott das erste [Mal] dafür gesorgt hat, von
        den [heidnischen] Völkern ein Volk für seinen Namen zu nehmen.
      verse: 14
    - text: 'Und damit stimmen die Worte der Propheten überein, wie geschrieben steht:'
      verse: 15
    - text: ‚Danach werde ich zurückkehren und die Hütte Davids wieder aufbauen, die
        gefallen ist, und was von ihr niedergerissen ist, werde ich aufbauen und sie
        aufrichten,
      verse: 16
    - text: damit die übrigen Menschen den Herrn aufsuchen, und alle [heidnischen]
