      verse: 36
  - chapter: 4
    verses:
    - text: '  Als nun Jesus erfuhr, dass die Pharisäer gehört hatten, dass Jesus
        mehr Jünger machte und taufte als Johannes –'
      verse: 1
    - text: obwohl Jesus selbst nicht taufte, sondern seine Jünger –,
      verse: 2
    - text: da verließ er Judäa, und er ging wieder nach Galiläa.
      verse: 3
    - text: Er musste aber durch Samaria hindurchreisen.
      verse: 4
    - text: Er kommt also in eine Stadt Samarias, die Sychar heißt, ganz in der Nähe
        des Grundstücks, das Jakob seinem Sohn Josef gegeben hatte.
      verse: 5
    - text: Nun war dort eine Quelle Jakobs. Da Jesus also müde war von der Reise,
        blieb er einfach an der Quelle sitzen; es war etwa die sechste Stunde.
      verse: 6
    - text: 'Eine Frau aus Samaria kommt, um Wasser zu schöpfen. Jesus sagt zu ihr:
        „Gib mir zu trinken!“'
      verse: 7
    - text: (Denn seine Jünger waren in die Stadt gegangen, um Essen zu kaufen.)
      verse: 8
    - text: 'Darauf sagt die samaritische Frau zu ihm: „Wieso bittest du, der du ein
        Judäer bist, von mir zu trinken, die ich eine samaritische Frau bin? Judäer
        verkehren nämlich nicht mit Samaritern.“'
      verse: 9
    - text: 'Jesus antwortete und sagte zu ihr: „Wenn du die Gabe Gottes erkannt hättest
        und wer es ist, der zu dir sagt: ‚Gib mir zu trinken!‘, dann hättest du ihn
        gebeten und er hätte dir frisches Wasser gegeben.“'
      verse: 10
    - text: 'Die Frau sagt zu ihm: „Herr, du hast nicht mal einen Eimer, und der Brunnen
        ist tief. Woher hast du also das frische Wasser?'
      verse: 11
    - text: Bist du etwa größer als unser Vater Jakob, der uns den Brunnen gegeben
        und selbst aus ihm getrunken hat, samt seinen Söhnen und seinem Vieh?“
      verse: 12
    - text: 'Jesus antwortete und sagte zu ihr: „Jeder, der von diesem Wasser trinkt,
        wird wieder Durst haben.'
      verse: 13
    - text: Aber wer auch immer von dem Wasser trinkt, das ich ihm geben werde, wird
        gewiss nicht Durst haben bis in Ewigkeit, sondern das Wasser, das ich ihm
        geben werde, wird in ihm zu einer Quelle von Wasser werden, das bis ins ewige
        Leben sprudelt.“
      verse: 14
    - text: 'Die Frau sagt zu ihm: „Herr, gib mir dieses Wasser, damit ich keinen
        Durst [mehr] habe und nicht [mehr] hierher kommen muss, um zu schöpfen.“'
      verse: 15
    - text: 'Er sagt zu ihr: „Geh, rufe deinen Mann und komm [wieder] hierher!“'
      verse: 16
    - text: 'Die Frau antwortete und sagte zu ihm: „Ich habe keinen Mann.“ Jesus sagt
        zu ihr: „Du hast zu Recht gesagt: ‚Ich habe keinen Mann.‘'
      verse: 17
    - text: Denn fünf Männer hast du gehabt, und der, den du jetzt hast, ist nicht
        dein Mann; das hast du ganz recht gesagt.“
      verse: 18
    - text: 'Die Frau sagt zu ihm: „Herr, ich sehe, dass du ein Prophet bist.'
      verse: 19
    - text: Unsere Vorfahren haben auf diesem Berg angebetet; und doch sagt ihr, dass
        in Jerusalem der Ort sei, wo man anbeten soll.‘“
      verse: 20
    - text: 'Jesus sagt zu ihr: „Glaube mir, Frau: Es kommt eine Stunde, in der ihr
