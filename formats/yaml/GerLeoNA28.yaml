      verse: 21
    - text: Der Kommandant ließ also den jungen Mann [gehen] und befahl ihm, niemandem
        zu erzählen, „dass du diese [Dinge] mir gegenüber vorgebracht hast.“
      verse: 22
    - text: 'Dann rief er zwei der Zenturionen zu sich und sagte: „Macht zweihundert
        Soldaten bereit, damit sie bis nach Cäsarea ziehen, außerdem siebzig Reiter
        und zweihundert Speerwerfer, ab der dritten Stunde der Nacht,'
      verse: 23
    - text: und stellt Lasttiere bereit, um Paulus daraufsetzen und sicher zu Felix
