      verse: 27
  - chapter: 26
    verses:
    - text: '  Agrippa aber sagte zu Paulus: „Es ist dir gestattet, über dich selbst
        zu sprechen.“ Daraufhin streckte Paulus die Hand aus und verteidigte sich:'
      verse: 1
    - text: „Ich schätze mich glücklich, König Agrippa, mich hinsichtlich aller [Dinge],
        derer ich von den Judäern angeklagt werde, heute vor dir verteidigen zu sollen,
      verse: 2
    - text: insbesondere da du ein Kenner aller Bräuche und Streitfragen unter den
        Judäern bist; darum bitte ich [dich], mich geduldig anzuhören.
      verse: 3
    - text: Also mein Leben seit der Jugend, das von Anfang an in meinem Volk und
        in Jerusalem stattgefunden hat, kennen alle Judäer,
      verse: 4
    - text: die mich von früher kennen (wenn sie es bezeugen wollen), [nämlich] dass
        ich gemäß der strengsten Gruppierung unserer Religion gelebt habe – als ein
        Pharisäer.
      verse: 5
    - text: Und jetzt stehe ich [hier] und werde wegen [meiner] Hoffnung auf die von
        Gott an unsere Vorfahren ergangene Verheißung gerichtet,
      verse: 6
    - text: zu der hin unser Zwölfstamm zu gelangen hofft, da er mit Ernst [Gott]
        Nacht und Tag dient. Hinsichtlich dieser Hoffnung werde ich von Judäern angeklagt,
        oh König!
      verse: 7
    - text: Warum hält man es bei euch für absurd, dass Gott Tote auferweckt?
      verse: 8
    - text: Ich meinte also für mich selbst, gegen den Namen von Jesus dem Nazoräer
        viel Widerstand leisten zu müssen,
      verse: 9
    - text: was ich in Jerusalem auch getan habe, und zwar habe ich viele der Heiligen
        in Gefängnissen weggesperrt, nachdem ich die [entsprechende] Vollmacht von
        den Oberpriestern erhalten hatte, und habe ‹meine Zustimmung gegeben›, wenn
        sie umgebracht wurden.
      verse: 10
    - text: Und quer durch alle Synagogen bestrafte ich sie verschiedentlich und zwang
        sie, [ihren Gott] zu lästern; auch stellte ich ihnen rigoros nach und verfolgte
        sie sogar bis in die ausländischen Städte.
      verse: 11
    - text: Unter anderem reiste ich nach Damaskus mit einer Vollmacht und Erlaubnis
        von den Oberpriestern.
      verse: 12
    - text: Mitten am Tag entlang des Weges sah ich, oh König, vom Himmel her ein
        Licht, jenseits der Helligkeit der Sonne, das mich und die mit mir Reisenden
        umstrahlte.
      verse: 13
    - text: 'Und nachdem wir alle zu Boden gefallen waren, hörte ich eine Stimme in
        hebräischer Sprache zu mir sagen: ‚Saul, Saul, warum verfolgst du mich? [Es
        wird] schwierig für dich [sein], gegen den Stachel anzutreten.‘'
      verse: 14
    - text: 'Ich aber sagte: ‚Wer bist du, Herr?‘ Der Herr wiederum sagte: ‚Ich bin
        Jesus, den du verfolgst.'
      verse: 15
    - text: 'Steh doch auf und stell dich auf deine Füße! Denn dazu bin ich dir erschienen:
        um dich als Diener und Zeugen einzusetzen, sowohl dessen, worin du mich gesehen
        hast, als auch dessen, worin ich dir erscheinen werde,'
      verse: 16
    - text: indem ich dich aus dem Volk und aus den [heidnischen] Völkern herausnehme,
        zu denen ich dich sende,
      verse: 17
    - text: um ihre Augen zu öffnen, damit sie von Finsternis zum Licht und aus der
        Gewalt Satans zu Gott umkehren [und] sie Vergebung der Sünden und [ihr] Erbe
        unter denen erhalten, die durch Glauben an mich geheiligt sind.‘
      verse: 18
    - text: Von daher, König Agrippa, bin ich der himmlischen Vision nicht ungehorsam
        geworden,
      verse: 19
    - text: sondern ich habe zuerst denen in Damaskus und Jerusalem, und dann der
        ganzen Umgebung Judäas und den [heidnischen] Völkern verkündet, Buße zu tun
        und zu Gott umzukehren und Werke zu tun, die der Buße würdig [sind].
      verse: 20
    - text: Deswegen haben mich die Judäer verhaftet, als ich im Tempel war, und es
        darauf angelegt, mich umzubringen.
      verse: 21
    - text: 'Da ich also bis zu diesem Tag Hilfe von Gott erfahren habe, stehe ich
        [hier], um es Klein und Groß zu bezeugen, obwohl ich nichts sage außer, was
        auch die Propheten und Mose gesagt haben, das geschehen würde:'
      verse: 22
    - text: '[nämlich] dass der Gesalbte ein Leidender [sein würde] [und] dass er
        als der Erste aus der Auferstehung der Toten Licht verkünden würde, sowohl
        dem Volk als auch den [heidnischen] Völkern.“'
      verse: 23
    - text: 'Und während er diese [Dinge] als Verteidigung vorbringt, sagt Festus
        mit lauter Stimme: „Du bist wahnsinnig, Paulus! ‹Das viele Studieren› treibt
        dich in den Wahnsinn!“'
      verse: 24
    - text: 'Paulus aber sagt: „Ich bin nicht wahnsinnig, ehrenwerter Festus, sondern
        ich spreche Worte der Wahrheit und der Besonnenheit.'
      verse: 25
    - text: Denn der König, zu dem ich ja freimütig rede, weiß darüber Bescheid; von
        daher bin ich nämlich nicht überzeugt, dass ihm irgendetwas davon entgangen
        ist. Dies ist nämlich nicht in einem [entlegenen] Winkel passiert.
      verse: 26
    - text: Glaubst du, König Agrippa, den Propheten? Ich weiß, dass du glaubst.“
      verse: 27
    - text: 'Agrippa aber [sagte] zu Paulus: „Fast überzeugst du mich, als ein Christ
        zu handeln.“'
      verse: 28
    - text: 'Paulus aber [sagte]: „Ich bete zu Gott, dass ‹über kurz oder lang› nicht
        nur du, sondern auch alle, die mich heute anhören, solche werden, wie auch
        ich es bin – abgesehen von dieser Gefangenschaft.“'
      verse: 29
    - text: Da standen der König und der Statthalter und Bernike und die bei ihnen
        saßen auf,
      verse: 30
    - text: 'und sie zogen sich zurück und redeten miteinander und sagten: „Dieser
        Mann tut nichts, was des Todes oder der Gefangenschaft würdig [ist].“'
      verse: 31
    - text: 'Agrippa aber sagte zu Festus: „Dieser Mann könnte freigelassen werden,
        wenn er sich nicht auf Cäsar berufen hätte.“  '
      verse: 32
  - chapter: 27
    verses:
    - text: '  Als nun entschieden worden war, dass wir nach Italia abreisen würden,
        übergaben sie Paulus und einige weitere Gefangene einem Zenturio namens Julius,
        aus der Kohorte Seiner Majestät.'
      verse: 1
    - text: Wir bestiegen aber ein Schiff aus Adramyttion, das zu den Orten entlang
        [der Küste] Asias segeln sollte, und brachen auf, wobei Aristarchus, ein Makedonier
        aus Thessalonich, mit uns [unterwegs] war.
      verse: 2
    - text: Und am anderen [Tag] legten wir in Sidon an, und Julius behandelte Paulus
        freundlich und gestatte es ihm, zu den Freunden zu gehen, um [ihre] Fürsorge
        zu erfahren.
      verse: 3
    - text: Und von dort brachen wir auf und segelten unterhalb von Zypern [entlang],
        weil die Winde widrig waren.
      verse: 4
    - text: Dann segelten wir über die offene See entlang Kilikias und Pamphylias
        und legten in Myra in Lyzien an.
      verse: 5
    - text: Und als der Zenturio dort ein Schiff aus Alexandrien fand, das nach Italia
        segelte, verlud er uns darauf.
      verse: 6
    - text: Nachdem wir aber an etlichen Tagen [nur] langsam segelten und mit Mühe
        gen Knidos gekommen waren, weil uns der Wind nicht weiterkommen ließ, segelten
        wir unterhalb von Kreta gen Salmone.
      verse: 7
    - text: Und während wir sie mit Mühe umfuhren, kamen wir an einen Ort, der „Kalouslimenas“
        genannt wird, dem die Stadt Lasäa nahe war.
      verse: 8
    - text: Weil nun etliche Zeit verstrichen und die Überfahrt bereits unsicher geworden
        war, da auch das Fasten bereits vorüber war, mahnte Paulus [zur Vorsicht]
      verse: 9
    - text: 'und sagte zu ihnen: „Männer, ich sehe, dass die Fahrt im Begriff steht,
        mit Schaden und großem Verlust zu enden, nicht nur der Ladung und des Schiffs,
        sondern auch unserer Leben!“'
      verse: 10
    - text: Der Zenturio aber vertraute dem Kapitän und dem Schiffsbesitzer mehr als
        dem von Paulus Gesagten.
      verse: 11
    - text: 'Auch weil der Hafen zur Überwinterung ungeeignet war, stimmten die meisten
        für den Plan, von dort aufzubrechen, falls sie irgendwie nach Phönix (einem
        Hafen Kretas, der nach Südwesten und nach Nordwesten blickt) gelangen könnten,
        um [dort] zu überwintern. '
      verse: 12
    - text: '  Als nun ein Südwind wehte, meinten sie, das Vorhaben im Griff zu haben,
        lichteten [den Anker] und umfuhren Kreta unweit [der Küste].'
      verse: 13
    - text: Aber nicht lange danach rauschte ein stürmischer Wind, der sogenannte
        „Eurakylon“, von ihr herab.
      verse: 14
    - text: Als nun das Schiff mitgerissen wurde und dem Wind nicht trotzen konnte,
        gaben wir auf und ließen uns treiben.
      verse: 15
    - text: Erst als wir unterhalb einer gewissen Insel, die Kauda genannt wird, entlangfuhren,
        konnten wir mit Mühe das Beiboot ‹unter Kontrolle bringen›.
      verse: 16
    - text: Das zogen sie herauf und wandten Hilfsmaßnahmen an, indem sie das Schiff
        umgurteten, und da sie fürchteten, dass sie in die Syrte abgetrieben würden,
        senkten sie das Gerät und ließen sich auf diese Weise treiben.
      verse: 17
    - text: Da wir vom Unwetter aber heftig geplagt wurden, begannen sie am nächsten
        [Tag], ‹Ladung über Bord zu werfen›,
      verse: 18
    - text: und am dritten [Tag] warfen sie eigenhändig die Schiffsausrüstung ab.
      verse: 19
    - text: Und als über mehrere Tage weder Sonne noch Sterne erschienen und sich
        ein nicht [gerade] kleines Unwetter abzeichnete, wurde uns schließlich alle
        Hoffnung genommen, gerettet zu werden.
      verse: 20
    - text: 'Als nun eine große Appetitlosigkeit vorherrschte, da stand Paulus in
        ihrer Mitte auf und sagte: „Oh Männer, es wäre freilich angebracht gewesen,
        mir zu vertrauen, um nicht von Kreta aufzubrechen und diesen Schaden und Verlust
        zu ernten.'
      verse: 21
    - text: Und doch ermahne ich euch jetzt, guten Mutes zu sein! Kein einziger Untergang
        eines Menschenleben von euch wird nämlich passieren, lediglich des Schiffs.
      verse: 22
    - text: Denn in dieser Nacht stand ein Engel des Gottes bei mir, dem ich gehöre
        [und] dem ich auch diene,
      verse: 23
    - text: 'und sagte: ‚Fürchte dich nicht, Paulus! Du musst Cäsar gegenübertreten,
        und siehe!, Gott hat dir alle geschenkt, die mit dir segeln.‘'
      verse: 24
    - text: Darum seid guten Mutes, Männer! Denn ich vertraue Gott, dass es so sein
        wird – ‹genau wie› mir gesagt worden ist.
      verse: 25
    - text: Auf irgendeiner Insel aber müssen wir auf Grund laufen.“
      verse: 26
    - text: Als es nun die vierzehnte Nacht war – während wir im Adriatischen Meer
        trieben –, da vermuteten gegen Mitternacht die Seeleute, dass sich ihnen irgendein
        Festland näherte.
      verse: 27
    - text: Und als sie [die Tiefe] ausloteten, stellten sie zwanzig Faden fest; nachdem
        sie aber ein kurzes [Stück] weitergekommen waren und wieder [die Tiefe] ausloteten,
        stellten sie fünfzehn Faden fest.
      verse: 28
    - text: Und da sie befürchteten, dass wir irgendwo gegen schroffe Stellen abtreiben
        könnten, warfen sie vier Anker vom Heck und beteten, dass es Tag werde.
      verse: 29
    - text: Während nun die Matrosen von dem Schiff zu fliehen versuchten und das
        Beiboot unter dem Vorwand ins Meer senkten, als hätten sie vor, einen Anker
        vom Bug auszuwerfen,
      verse: 30
    - text: 'da sagte Paulus zu dem Zenturio und den Soldaten: „Wenn diese [Männer]
        nicht im Schiff bleiben, dann könnt ihr nicht gerettet werden.“'
      verse: 31
    - text: Daraufhin kappten die Soldaten die Taue des Beibootes und ließen es wegtreiben.
      verse: 32
    - text: 'Als es nun Tag werden sollte, forderte Paulus alle auf, Essen zu sich
        zu nehmen, und sagte: „Heute wartet und verharrt ihr den vierzehnten Tag ohne
        Essen, weil ihr nichts zu euch genommen habt.'
      verse: 33
    - text: Darum fordere ich auf euch, Essen zu euch zu nehmen! Denn das gehört zu
        eurer Rettung, denn keinem von euch wird ein Haar vom Kopf verloren gehen.“
      verse: 34
    - text: Und nachdem er diese [Dinge] gesagt und ein Brot genommen hatte, dankte
        er Gott vor allen, und dann brach er es und begann zu essen.
      verse: 35
    - text: Als nun alle guten Mutes geworden waren, nahmen auch sie Essen zu sich.
      verse: 36
    - text: (Wir waren aber insgesamt 276 Personen auf dem Schiff.)
      verse: 37
    - text: 'Und nachdem sie vom Essen gesättigt waren, machten sie das Boot leichter,
        indem sie das Getreide ins Meer warfen. '
      verse: 38
    - text: '  Als es nun Tag wurde, erkannten sie das Land nicht, aber sie bemerkten
        irgendeine Bucht, die einen Strand hatte, an den sie – wenn sie könnten –
        das Boot landen wollten.'
      verse: 39
    - text: Und sie kappten die Anker und ließen sie in das Meer, gleichzeitig lockerten
        sie die Taue der Ruder und hissten das Vordersegel für den wehenden [Wind]
        und hielten Kurs auf den Strand.
      verse: 40
    - text: Sie gerieten aber in eine Sandbank und setzten das Schiff auf Grund, und
        zwar saß der Bug fest und blieb unbeweglich, das Heck hingegen zerbrach unter
        der Gewalt der Wellen.
      verse: 41
    - text: Seitens der Soldaten entstand nun der Plan, die Gefangenen zu töten, damit
        niemand wegschwimmt und entkommt.
      verse: 42
    - text: Der Zenturio hingegen wollte Paulus in Sicherheit bringen und hinderte
        sie an dem Vorhaben, und er befahl denen, die schwimmen konnten, als Erste
        abzuspringen und an Land zu gehen
      verse: 43
    - text: 'und den übrigen teils auf Brettern, teils auf irgendwelchen [Dingen]
        vom Schiff. Und so geschah es, dass alle sicher an Land gebracht wurden.  '
      verse: 44
  - chapter: 28
    verses:
    - text: '  Und nachdem wir dann in Sicherheit gebracht worden waren, erfuhren
        wir, dass die Insel Melite genannt wird.'
      verse: 1
    - text: Und die Eingeborenen erwiesen uns außergewöhnliche Freundlichkeit, denn
        sie zündeten ein Feuer an und nahmen uns wegen des einsetzenden Regens und
        wegen der Kälte alle zu sich auf.
      verse: 2
    - text: Als nun Paulus ein Bündel Reisig zusammengetragen und auf das Feuer gelegt
        hatte, da kam aufgrund der Hitze eine Schlange heraus und biss sich an seiner
        Hand fest.
      verse: 3
    - text: 'Als aber die Eingeborenen das Tier von seiner Hand hängen sahen, sagten
        sie zueinander: „Zweifellos ist dieser Mann ein Mörder, den Dike, obwohl er
        aus Seenot gerettet wurde, nicht leben ließ.“'
      verse: 4
    - text: Er schüttelte also das Tier in das Feuer und erlitt nichts Schlimmes,
      verse: 5
    - text: aber sie erwarteten, dass er anschwellen oder plötzlich tot umfallen würde.
        Während sie nun lange warteten und nichts Ungewöhnliches an ihm geschehen
        sahen, änderten sie [ihre Meinung] und sagten, dass er ein Gott sei.
      verse: 6
    - text: Aber in der Umgebung jenes Ortes gehörten dem wichtigsten [Mann] der Insel
        Ländereien – [einem Mann] namens Publius, der uns aufnahm und drei Tage freundlich
        beherbergte.
      verse: 7
    - text: Da geschah es, dass der Vater von Publius Fieber und Durchfall bekam und
        niederlag; zu dem ging Paulus hinein, und betend legte er ihm die Hände auf
        und heilte ihn.
      verse: 8
    - text: Nachdem sich dies nun ereignet hatte, kamen auch die übrigen auf der Insel
        herbei, die Krankheiten hatten, und sie wurden geheilt.
      verse: 9
    - text: 'Sie ehrten uns auch ‹ganz besonders›, und als wir aufbrachen, luden sie
        uns ‹alles Notwendige› auf. '
      verse: 10
    - text: '  Nach nunmehr drei Monaten brachen wir in einem alexandrischen Schiff
        auf, das auf der Insel überwintert hatte, mit dem Zeichen der Dioskuren.'
      verse: 11
    - text: Und nachdem wir in Syrakus angelegt hatten, blieben wir drei Tage.
      verse: 12
    - text: Von dort nahmen wir einen Umweg und gelangten nach Rhegion, und als einen
        Tag später ein Südwind aufkam, kamen wir am zweiten nach Puteoli,
      verse: 13
    - text: wo wir [einige] Brüder fanden und gebeten wurden, sieben Tage bei ihnen
        zu bleiben; und so kamen wir nach Rom.
      verse: 14
    - text: Und von dort kamen die Brüder, als sie ‹von unserer Lage› hörten, zur
        Begegnung mit uns bis zum Forum Appius und den Tres Tabernae. Als Paulus sie
        sah, dankte er Gott und schöpfte Mut.
      verse: 15
    - text: Als wir nun nach Rom kamen, wurde es Paulus gestattet, ganz für sich zu
        bleiben, zusammen mit dem Soldaten, der ihn bewachte.
      verse: 16
    - text: 'Es geschah aber nach drei Tagen, dass er diejenigen zusammenrief, die
        von den Judäern wichtig waren; als sie sich nun versammelten hatten, sagte
        er zu ihnen: „Obwohl ich, Männer, Brüder, nichts gegen das Volk oder die Bräuche
        unserer Väter getan habe, bin ich als Gefangener aus Jerusalem in die Hände
        der Römer übergeben worden,'
      verse: 17
    - text: welche mich freilassen wollten, nachdem sie mich verhört hatten, weil
        nicht der geringste Anlass zur Todesstrafe in meinem Fall bestand.
      verse: 18
    - text: Da aber die Judäer widersprachen, war ich gezwungen, an Cäsar zu appellieren –
        nicht als hätte ich meinem Volk etwas vorzuwerfen.
      verse: 19
    - text: Aus diesem Grund habe ich also gebeten, euch zu sehen und anzusprechen,
        denn wegen der Hoffnung Israels trage ich diese Kette!“
      verse: 20
    - text: 'Sie aber sagten zu ihm: „Wir haben weder Briefe über dich aus Judäa empfangen
        noch kam irgendeiner der Brüder und hat etwas Böses über dich berichtet oder
        gesagt.'
      verse: 21
    - text: Wir möchten aber von dir hören, was du denkst, denn über diese Sekte ist
        uns bekannt, dass ihr überall widersprochen wird.“
      verse: 22
    - text: Nachdem sie nun einen Tag für ihn festgelegt hatten, kamen mehrere zu
        ihm in die Herberge, denen er das Reich Gottes auslegte und bezeugte und sie
        von früh morgens bis spät abends in Bezug auf Jesus überzeugen wollte, sowohl
        vom Gesetz des Mose her als auch von den Propheten her.
      verse: 23
    - text: Und einige wurden durch das Gesagte überzeugt, andere glaubten nicht;
      verse: 24
    - text: 'aber da sie untereinander uneins waren, trennten sie sich, nachdem Paulus
        eine einzige Aussage machte: „Treffend hat der heilige Geist durch Jesaja
        den Propheten zu euren Vorfahren geredet,'
      verse: 25
    - text: 'als er sagte: ‚Geh zu diesem Volk und sprich: Ihr werdet genau hinhören
        und nicht verstehen, und ihr werdet genau hinsehen und nicht wahrnehmen!'
      verse: 26
    - text: Das Herz dieses Volkes ist nämlich abgestumpft, und mit den Ohren haben
        sie schwer gehört, und ihre Augen haben sie geschlossen; sonst sehen sie mit
        den Augen und hören sie mit den Ohren und verstehen sie mit dem Herz und kehren
        sie um, und dann würde ich sie heilen.‘
      verse: 27
    - text: Es soll euch also bekannt sein, dass dieses Heil Gottes zu den [heidnischen]
        Völkern gesandt wurde; sie werden auch hören.“
      verse: 28
    - text: ''
      verse: 29
    - text: Er blieb aber insgesamt zwei Jahre in seinem eigenen Mietshaus und empfing
        alle, die zu ihm kamen,
      verse: 30
    - text: 'predigte das Reich Gottes und lehrte, was über den Herrn Jesus Christus
        [zu sagen ist], ungehindert [und] mit aller Freimütigkeit.   '
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: '  Paulus, ein Knecht von Christus Jesus, berufen als Apostel, ausgesondert
        für Gottes gute Nachricht, /'
      verse: 1
    - text: die er zuvor verheißen hat durch seine Propheten in den heiligen Schriften,
        /
      verse: 2
    - text: '[nämlich] über seinen Sohn, der ‹menschlich gesehen› aus der Nachkommenschaft
        Davids stammt, /'
      verse: 3
    - text: den erklärten Sohn Gottes in Kraft nach dem heiligen Geist aufgrund der
        Auferstehung der Toten, Jesus Christus, unseren Herrn, /
      verse: 4
    - text: durch den wir Gnade und apostolische Verantwortung erhalten haben zum
        Gehorsam des Glaubens unter allen Nationen, um seines Namens willen, /
      verse: 5
    - text: unter denen auch ihr Berufene von Jesus Christus seid. /
      verse: 6
    - text: 'An alle, die in Rom leben, die Geliebten Gottes, die berufenen Heiligen:
        /Gnade [sei mit] euch und Frieden von Gott, unserem Vater, und dem Herrn Jesus
        Christus! '
      verse: 7
    - text: '  Zunächst danke ich meinem Gott durch Jesus Christus für euch alle,
        weil euer Glaube in der ganzen Welt verkündet wird.'
      verse: 8
    - text: Gott, dem ich in meinem Geist mit der guten Nachricht seines Sohnes diene,
        ist nämlich mein Zeuge, wie ich unentwegt ‹an euch denke›
      verse: 9
    - text: und in meinen Gebeten ständig darum bitte, dass ich es diesmal endlich
        irgendwie schaffen werde, mit Gottes Willen zu euch zu kommen.
      verse: 10
    - text: Denn ich sehne mich danach, euch zu sehen, um euch etwas geistliche Gnadengabe
        weiterzugeben, damit ihr gestärkt werdet,
      verse: 11
    - text: und das heißt, mit euch gemeinsam ermutigt zu werden durch den untereinander
        [vorhandenen] Glauben, euren und meinen.
      verse: 12
    - text: Ich will euch aber nicht im Unklaren lassen, Geschwister, dass ich mir
        mehrfach vorgenommen habe (und bis jetzt abgehalten wurde), zu euch zu kommen,
        damit ich auch unter euch einige Frucht habe, wie unter den übrigen Nationen.
      verse: 13
    - text: Sowohl den Griechen als auch den Barbaren, sowohl den Weisen als auch
        den Einfältigen bin ich verpflichtet;
      verse: 14
    - text: 'so [besteht] meinerseits der Wunsch, auch euch in Rom die gute Nachricht
        zu verkünden. '
      verse: 15
    - text: '  Ich schäme mich nämlich der guten Nachricht nicht, denn sie ist eine
        Kraft Gottes zur Rettung für jeden, der glaubt, zunächst für den Judäer und
        dann für den Griechen.'
      verse: 16
    - text: 'Dadurch wird ja die Gerechtigkeit Gottes aus Glauben zum Glauben offenbart,
        wie geschrieben steht: „Der Gerechte aber wird aus Glauben leben.“ '
      verse: 17
    - text: '  Denn der Zorn Gottes wird vom Himmel her über alle Gottlosigkeit und
        Ungerechtigkeit der Menschen offenbart, die die Wahrheit durch Ungerechtigkeit
        unterdrücken,'
      verse: 18
    - text: weil das, was von Gott erfahrbar [ist], unter ihnen sichtbar ist, denn
        Gott hat es für sie sichtbar gemacht.
      verse: 19
    - text: Seit Erschaffung der Welt werden nämlich seine unsichtbaren [Eigenschaften] –
        sowohl seine ewige Kraft als auch seine Göttlichkeit – in den geschaffenen
        Dingen wahrgenommen und begriffen, sodass sie ohne Entschuldigung sind,
      verse: 20
    - text: denn obwohl sie Gott kannten, haben sie ihn nicht als Gott verherrlicht
        oder ihm gedankt, sondern in ihren Überlegungen wurden sie abgestumpft und
        ihr uneinsichtiges Herz wurde verfinstert.
      verse: 21
    - text: Indem sie vorgaben, weise zu sein, verdummten sie,
      verse: 22
    - text: und sie tauschten die Herrlichkeit des unvergänglichen Gottes mit der
        bildlichen Darstellung eines vergänglichen Menschen und von Vögeln und Vierfüßern
        und Reptilien.
      verse: 23
    - text: Darum hat Gott sie durch die Begierden ihrer Herzen an die Unreinheit
        ausgeliefert, ihre Körper unter sich zu entehren;
      verse: 24
    - text: sie haben die Wahrheit Gottes getauscht mit der Lüge und das Geschöpf
        verehrt und bedient statt des Schöpfers, der ‹für immer› gepriesen ist, amen.
      verse: 25
    - text: Deshalb hat Gott sie an unwerte Leidenschaften ausgeliefert, ihre Frauen
        haben nämlich den natürlichen Umgang in den widernatürlichen getauscht,
      verse: 26
    - text: und genauso haben auch die Männer den natürlichen Umgang mit der Frau
        aufgegeben und sind in ihrer Lust zueinander entbrannt, sodass Männer mit
        Männern die Schamlosigkeit begangen und an sich selbst die Strafe erhalten
        haben, die wegen ihres Irrtums notwendig war.
      verse: 27
    - text: 'Und weil sie es nicht bejahten, Gott anzuerkennen, lieferte sie Gott
        an einen wertlosen Verstand aus: zu tun, was nicht angemessen [ist],'
      verse: 28
    - text: erfüllt mit aller Ungerechtigkeit, Bosheit, Habgier, Schlechtigkeit, voller
        Neid, Mord, Streit, List, Boshaftigkeit, Schwätzer,
      verse: 29
    - text: Verleumder, Gotthasser, Hochmütige, Hochstapler, Angeber, Erfinder schlechter
        [Dinge], den Eltern Ungehorsame,
      verse: 30
    - text: Uneinsichtige, Unverlässliche, Gefühllose, Unbarmherzige.
      verse: 31
    - text: 'Obwohl sie die Rechtsforderung Gottes kennen – dass diejenigen, die solche
        [Dinge] tun, des Todes würdig sind –, tun sie es nicht nur, sondern stimmen
        auch denen zu, die es tun.  '
      verse: 32
  - chapter: 2
    verses:
    - text: '  Darum bist du unentschuldbar, oh Mensch – jeder, der richtet! Denn
        worin du den anderen richtest, verurteilst du dich selbst, weil du, der du
        richtest, dasselbe tust.'
      verse: 1
    - text: Wir wissen aber, dass das Gericht Gottes gemäß der Wahrheit gegen die
        ist, die solches tun.
      verse: 2
    - text: 'Meinst du nun Folgendes, oh Mensch, der du richtest, die solches tun,
        und es [ebenfalls] tust: dass du dem Gericht Gottes entkommen wirst?'
      verse: 3
    - text: Oder verachtest du den Reichtum seiner Güte und Geduld und Langmut, weil
        du nicht weißt, dass dich die Güte Gottes zur Buße führt?
      verse: 4
    - text: Aber wegen deiner Sturheit und deines unbußfertigen Herzens sammelst du
        dir selbst Zorn an, [der dich trifft] am Tag des Zorns und der Offenbarung
        des gerechten Gerichts Gottes,
      verse: 5
    - text: 'der einem jeden nach seinen Werken vergelten wird:'
      verse: 6
    - text: einerseits denen, die mit der Beharrlichkeit eines guten Werks Herrlichkeit
        und Ehre und Unvergänglichkeit suchen, ewiges Leben;
      verse: 7
    - text: andererseits denen, die aus Selbstsucht [handeln] und der Wahrheit nicht
        gehorsam sind, aber der Ungerechtigkeit gehorsam sind, Zorn und Wut.
      verse: 8
    - text: Bedrängnis und Angst auf die Seele jedes Menschen, der das Schlechte bewirkt,
        eines Judäers zuerst und dann eines Griechen,
      verse: 9
    - text: aber Herrlichkeit und Ehre und Frieden jedem, der das Gute bewirkt, einem
        Judäer zuerst und dann einem Griechen.
      verse: 10
    - text: 'Es gibt nämlich keine Parteilichkeit bei Gott. '
      verse: 11
    - text: '  Denn alle, die ohne Gesetz gesündigt haben, werden auch ohne Gesetz
        umkommen, und alle, die unter dem Gesetz gesündigt haben, werden durch das
        Gesetz gerichtet werden.'
      verse: 12
    - text: Denn nicht die Hörer des Gesetzes [sind] gerecht vor Gott, sondern die
        Täter des Gesetzes werden gerechtfertigt werden.
      verse: 13
    - text: Denn wann immer Heiden, die das Gesetz nicht haben, von Natur aus die
        [Dinge] des Gesetzes ausüben, dann sind sie, obwohl sie das Gesetz nicht haben,
        sich selbst das Gesetz.
      verse: 14
    - text: Sie beweisen, dass das Werk des Gesetzes in ihre Herzen geschrieben [ist],
        indem ihr Gewissen es bestätigt und ihre Gedanken sich abwechselnd anklagen
        oder auch entschuldigen,
      verse: 15
    - text: an dem Tag, wo Gott das Verborgene der Menschen durch Christus Jesus richtet,
        gemäß meiner guten Nachricht.
      verse: 16
    - text: Aber wenn du dich Judäer nennst und dich auf das Gesetz verlässt und dich
        in Gott rühmst
      verse: 17
    - text: und den Willen kennst und die entscheidenden [Dinge] bejahst, da du aus
        dem Gesetz unterrichtet wirst,
      verse: 18
    - text: und du dich getraust, ein Wegführer der Blinden zu sein, ein Licht für
        die in Finsternis,
      verse: 19
    - text: ein Erzieher der Törichten, ein Lehrer der Unmündigen, weil du die Verkörperung
        der Erkenntnis und der Wahrheit im Gesetz hast …
      verse: 20
    - text: Der du also einen anderen lehrst, lehrst dich selbst nicht? Der du predigst,
        nicht zu stehlen, stiehlst?
      verse: 21
    - text: Der du sagst, nicht ehezubrechen, begehst Ehebruch? Der du die Götzen
        verabscheust, begehst Tempelraub?
      verse: 22
    - text: Der du dich im Gesetz rühmst, entehrst Gott durch die Übertretung des
        Gesetzes!
      verse: 23
    - text: Denn „der Name Gottes wird euretwegen unter den Nationen in Verruf gebracht“,
        wie es geschrieben steht.
      verse: 24
    - text: Denn eine Beschneidung nützt zwar, wenn du das Gesetz tust, aber wenn
        du ein Übertreter des Gesetzes bist, dann ist deine Beschneidung eine Unbeschnittenheit
        geworden.
      verse: 25
    - text: Wenn also die Unbeschnittenheit die Rechtsforderungen des Gesetzes befolgt,
        wird nicht seine Unbeschnittenheit als Beschneidung angerechnet werden?
      verse: 26
    - text: Und das von Natur aus Unbeschnittensein, das das Gesetz erfüllt, wird
        dich richten, der [du] trotz Buchstabe und Beschneidung ein Übertreter des
        Gesetzes [bist].
      verse: 27
    - text: Es zählt nämlich nicht der Judäer im Sichtbaren, auch nicht die Beschneidung
        am Fleisch im Sichtbaren,
      verse: 28
    - text: 'sondern der Judäer im Verborgenen und eine Beschneidung des Herzens –
        durch den Geist, nicht den Buchstaben. Sein Lob [stammt] nicht von Menschen,
        sondern von Gott.  '
      verse: 29
  - chapter: 3
    verses:
    - text: '  Was [ist] also der Vorteil der Judäer oder was der Nutzen der Beschneidung?'
      verse: 1
    - text: Viel, in jeder Hinsicht. Zunächst einmal nämlich, dass ihnen die Aussprüche
        Gottes anvertraut wurden.
      verse: 2
    - text: Was denn? Wenn einige untreu waren, sollte etwa ihre Untreue die Treue
        Gottes zunichtemachten?
      verse: 3
    - text: 'Keineswegs! Es soll aber [deutlich] werden: Gott [ist] wahrhaftig, jeder
        Mensch hingegen ein Lügner, wie geschrieben steht: „...damit du mit deinen
        Worten recht behältst und siegen wirst, wenn du gerichtet wirst.“'
      verse: 4
    - text: Aber wenn unsere Ungerechtigkeit Gottes Gerechtigkeit erweist, was sollen
        wir sagen? [Ist] Gott, der den Zorn auferlegt, etwa ungerecht? (Ich spreche
        ‹aus menschlicher Sicht›)
      verse: 5
    - text: Keineswegs! Wie sonst sollte Gott die Welt richten?
      verse: 6
    - text: Aber wenn die Wahrheit Gottes durch meine Lüge zu seiner Ehre reichlicher
        geworden ist, warum werde ich dann noch wie ein Sünder gerichtet?
      verse: 7
    - text: 'Und [folgt daraus] etwa, so wie wir in Verruf gebracht werden und wie
        einige behaupten, dass wir sagen: „Lasst uns Schlechtes tun, damit Gutes kommt?“
        Das Urteil über sie ist gerecht. '
      verse: 8
    - text: '  Was nun? Haben wir etwas voraus? In keinster Weise! Schließlich haben
        wir vorhin sowohl Judäer als auch Griechen beschuldigt, dass alle unter [dem
        Einfluss] der Sünde sind,'
      verse: 9
    - text: 'wie geschrieben steht:  „Es ist keiner gerecht, auch nicht einer;'
      verse: 10
    - text: es gibt keinen, der versteht; es gibt keinen, der Gott sucht.
      verse: 11
    - text: Alle sind abgewichen, zusammen sind sie untauglich; es gibt keinen, der
        Güte übt; es gibt nicht einmal einen einzigen!“
      verse: 12
    - text: „Ihre Kehle [ist] ein offenes Grab; sie betrügen mit ihren Zungen.“ „Viperngift
        [ist] unter ihren Lippen.“
      verse: 13
    - text: „Ihr Mund ist voller Verwünschung und Bitterkeit.“
      verse: 14
    - text: „Ihre Füße [sind] schnell [dabei], Blut zu vergießen;
      verse: 15
    - text: Verwüstung und Elend [sind] auf ihren Wegen,
      verse: 16
    - text: und den Weg des Friedens haben sie nicht erkannt.“
      verse: 17
    - text: „Ehrfurcht vor Gott ist nicht vor ihren Augen.“
      verse: 18
    - text: Wir wissen aber, dass alles, was das Gesetz sagt, es denen sagt, die im
        Gesetz [sind], damit jeder Mund gestopft wird und die ganze Welt Gott zur
        Rechenschaft verpflichtet wird.
      verse: 19
    - text: Darum wird ‹kein Mensch› aus Werken des Gesetzes vor ihm gerechtfertigt
        werden, denn durch das Gesetz [entsteht] Sündenerkenntnis.
      verse: 20
    - text: Tatsächlich ist die Gerechtigkeit Gottes, die vom Gesetz und den Propheten
        bezeugt wird, unabhängig vom Gesetz erschienen,
      verse: 21
    - text: und zwar die Gerechtigkeit Gottes durch Glauben an Jesus Christus für
        alle, die glauben. Es besteht nämlich kein Unterschied,
      verse: 22
    - text: denn alle haben gesündigt und lassen die Herrlichkeit Gottes vermissen,
      verse: 23
    - text: sodass sie unverdient gerechtfertigt werden mittels seiner Gnade durch
        die Erlösung, die in Christus Jesus [besteht].
      verse: 24
    - text: Ihn hat Gott als Wiedergutmachung bestimmt durch den Glauben an sein Blut
        zum Beweis seiner Gerechtigkeit aufgrund der Tilgung vorangegangener Sünden
      verse: 25
    - text: mit der Nachsicht Gottes, zum Beweis seiner Gerechtigkeit in der jetzigen
        Zeit, dass er gerecht ist und den rechtfertigt, der aus Glauben an Jesus [lebt].
      verse: 26
    - text: Wo [ist] also das Rühmen? Es wurde ausgeschlossen. Durch welches Gesetz?
        Der Werke? Nein, sondern durch das Gesetz des Glaubens.
      verse: 27
    - text: Wir meinen nämlich, dass ein Mensch durch Glauben gerechtfertigt wird,
        unabhängig von Werken des Gesetzes.
      verse: 28
    - text: Oder [ist] Gott allein [der Gott] der Judäer? Nicht auch der Heiden? Ja,
        auch der Heiden,
      verse: 29
    - text: denn [es ist] ein Gott, der die Beschneidung aus Glauben und die Unbeschnittenheit
        durch Glauben rechtfertigen wird.
      verse: 30
    - text: 'Machen wir also das Gesetz überflüssig durch den Glauben? Keineswegs!
        Sondern wir bestätigen das Gesetz.  '
      verse: 31
  - chapter: 4
    verses:
    - text: '  Was sollen wir also sagen, hat Abraham, unser Vorfahre dem Fleisch
        nach, [für sich] gefunden?'
      verse: 1
    - text: Wenn nämlich Abraham aus Werken gerechtfertigt worden ist, dann hat er
        [Grund zum] Rühmen, jedoch nicht Gott gegenüber.
      verse: 2
    - text: Denn was sagt die Schrift?  „Da glaubte Abraham Gott, und es wurde ihm
        zur Gerechtigkeit angerechnet.“
      verse: 3
    - text: Nun wird dem, der etwas leistet, der Lohn nicht gnädigerweise angerechnet,
        sondern gebührenderweise;
      verse: 4
    - text: dem aber, der nichts leistet, sondern auf den vertraut, der den Gottlosen
        rechtfertigt, wird sein Glaube zur Gerechtigkeit angerechnet;
      verse: 5
    - text: 'genauso wie auch David über das Glück des Menschen spricht, dem Gott
        Gerechtigkeit unabhängig von Werken anrechnet:'
      verse: 6
    - text: „Beglückwünschenswert [sind] die, deren Gesetzlosigkeiten vergeben und
        deren Sünden bedeckt worden sind!
      verse: 7
    - text: Beglückwünschenswert [ist] der Mensch, dessen Sünde der Herr gewiss nicht
        anrechnet.“
      verse: 8
    - text: '[Bezieht sich] dieses Glück also auf die Beschneidung oder auch auf die
        Unbeschnittenheit? Schließlich sagen wir: Der Glaube wurde Abraham zur Gerechtigkeit
        angerechnet.'
      verse: 9
    - text: Wie wurde er also angerechnet? Als er in Beschneidung oder in Unbeschnittenheit
        war? Nicht in Beschneidung, sondern in Unbeschnittenheit!
      verse: 10
    - text: Und er hat das Zeichen der Beschneidung erhalten als ein Siegel der Gerechtigkeit
        des Glaubens, den [er] in der Unbeschnittenheit [hatte], sodass er der Vater
        all derer ist, die im Zustand der Unbeschnittenheit glauben, damit auch ihnen
        die Gerechtigkeit angerechnet wird,
      verse: 11
    - text: 'und der Vater der Beschneidung für diejenigen, die nicht bloß aus der
        Beschneidung [sind], sondern die sich auch nach den Fußstapfen des Glaubens
        richten, den unser Vater Abraham in Unbeschnittenheit [hatte]. '
      verse: 12
    - text: '  Denn nicht durch das Gesetz [gilt] Abraham beziehungsweise seiner Nachkommenschaft
        die Verheißung, dass er der Erbe der Welt sei, sondern durch die Gerechtigkeit
        des Glaubens.'
      verse: 13
    - text: Wenn nämlich die aus dem Gesetz die Erben [wären], dann wäre der Glaube
        entleert und die Verheißung zunichtegemacht.
      verse: 14
    - text: Schließlich bewirkt das Gesetz Zorn; wo aber kein Gesetz ist, da [gibt
        es] auch keine Übertretung.
      verse: 15
    - text: Deshalb [geschieht es] aus Glauben, sodass nach Gnade [entschieden wird],
        damit die Verheißung der ganzen Nachkommenschaft sicher ist, nicht nur der
        [Nachkommenschaft] aus dem Gesetz, sondern auch der aus dem Glauben Abrahams
        (der unser aller Vater ist,
      verse: 16
    - text: 'wie geschrieben steht: „Zum Vater vieler Völker habe ich dich gemacht“),
        vor dem Gott, dem er vertraute: der die Toten lebendig macht und der ruft,
        was nicht existiert, als ob es [bereits] existiert.'
      verse: 17
    - text: 'Der hat entgegen der Hoffnung auf Hoffnung hin geglaubt, sodass er der
        Vater vieler Nationen wurde, gemäß dem, was gesagt ist: „So soll deine Nachkommenschaft
        sein.“'
      verse: 18
    - text: Und ohne im Glauben schwach zu werden, machte er sich Gedanken über seinen
        eigenen, bereits abgestorbenen Körper (obwohl er etwa hundert Jahre [alt]
        war) und das Absterben der Mütterlichkeit Saras;
      verse: 19
    - text: und an der Verheißung Gottes zweifelte er nicht ungläubig, sondern er
        wurde im Glauben gestärkt, da er Gott Ehre gab
      verse: 20
    - text: und völlig überzeugt war, dass er fähig ist, was er versprochen hat, auch
        zu tun.
      verse: 21
    - text: Darum wurde er ihm auch zur Gerechtigkeit angerechnet.
      verse: 22
    - text: Es wurde aber nicht nur seinetwegen geschrieben, dass er ihm angerechnet
        wurde,
      verse: 23
    - text: sondern auch unseretwegen, denen er angerechnet werden soll – denen, die
        an den glauben, der Jesus, unseren Herrn, von den Toten auferweckt hat.
      verse: 24
    - text: 'Der wurde unserer Verfehlungen wegen ausgeliefert und um unserer Rechtfertigung
        willen auferweckt.  '
      verse: 25
  - chapter: 5
    verses:
    - text: '  Weil wir also aus Glauben gerechtfertigt worden sind, haben wir Frieden
        mit Gott durch unseren Herrn Jesus Christus,'
      verse: 1
    - text: durch den wir im Glauben auch Zugang haben zu dieser Gnade, in der wir
        stehen, und wir rühmen uns aufgrund der Hoffnung auf die Herrlichkeit Gottes.
      verse: 2
    - text: Aber nicht nur [das], sondern wir rühmen uns auch in den Bedrängnissen,
        weil wir wissen, dass die Bedrängnis Standhaftigkeit bewirkt,
      verse: 3
    - text: die Standhaftigkeit wiederum Bewährung, die Bewährung wiederum Hoffnung.
      verse: 4
    - text: Die Hoffnung aber enttäuscht nicht, weil die Liebe Gottes ausgegossen
        ist in unsere Herzen durch den heiligen Geist, der uns gegeben wurde.
      verse: 5
    - text: Denn Christus ist zu einer Zeit, als wir noch schwach waren, für [uns]
        Gottlose gestorben.
      verse: 6
    - text: Denn kaum jemand wird für einen Gerechten sterben (für den Gütigen wagt
        ja vielleicht sogar jemand zu sterben);
      verse: 7
    - text: Gott hingegen erweist seine Liebe zu uns dadurch, dass Christus für uns
        starb, als wir noch Sünder waren.
      verse: 8
    - text: Also werden wir umso mehr jetzt, nachdem wir durch sein Blut gerechtfertigt
        worden sind, durch ihn vor dem Zorn errettet werden.
      verse: 9
    - text: Denn wenn wir mit Gott, obwohl wir [seine] Feinde waren, durch den Tod
        seines Sohnes versöhnt worden sind, dann werden wir umso mehr durch sein Leben
        gerettet werden, nachdem wir versöhnt worden sind!
      verse: 10
    - text: 'Aber nicht nur [das], sondern wir rühmen uns auch in Gott durch unseren
        Herrn Jesus Christus, durch den wir jetzt die Versöhnung erhalten haben. '
      verse: 11
    - text: '  Deshalb: Genau wie durch einen einzigen Menschen die Sünde in die Welt
        gekommen ist (und durch die Sünde der Tod), so ist auch der Tod zu allen Menschen
        durchgedrungen, weil sie alle gesündigt haben –'
      verse: 12
    - text: denn bereits vor dem Gesetz gab es Sünde in der Welt, aber Sünde wird
        nicht angerechnet, wenn es kein Gesetz gibt.
      verse: 13
    - text: Dennoch regierte der Tod von Adam bis Mose auch über diejenigen, die nicht
        ‹vergleichbar mit› der Übertretung Adams gesündigt hatten, der ein Abbild
        des Zukünftigen ist.
      verse: 14
    - text: 'Doch [es gilt] nicht: „Wie die Verfehlung, so auch die Gnadengabe“! Denn
        wenn durch die Verfehlung eines einzigen [Menschen] die vielen gestorben sind,
        dann ist umso mehr die Gnade Gottes und das Geschenk in der Gnade des einen
        Menschen Jesus Christus den vielen gegenüber reich geworden.'
      verse: 15
    - text: 'Und [es gilt] nicht: „Wie durch den einen, der gesündigt hat, [entstand]
        das Geschenk“! Denn das Gericht [führte] zwar aus einer einzigen [Verfehlung]
        zur Verurteilung, aber die Gnadengabe aus vielen Verfehlungen zur Rechtfertigung.'
      verse: 16
    - text: 'Wenn nämlich durch die Verfehlung des einen der Tod durch den einen regiert
        hat, dann werden umso mehr diejenigen, die den Überfluss der Gnade und des
        Geschenks der Gerechtigkeit erhalten, im Leben regieren durch den einen: Jesus
        Christus.'
      verse: 17
    - text: 'Folglich [gilt]: Wie [es] also durch eine einzige Verfehlung für alle
        Menschen zur Verurteilung [kam], so [kommt es] auch durch eine einzige gerechte
        Tat für alle Menschen zur Rechtfertigung des Lebens.'
      verse: 18
    - text: Denn genau wie durch den Ungehorsam des einen Menschen die vielen zu Sündern
        gemacht worden sind, so werden auch durch den Gehorsam des einen die vielen
        zu Gerechten gemacht werden.
      verse: 19
    - text: Das Gesetz aber ist hinzugekommen, damit die Verfehlung zunimmt; und wo
        die Sünde zugenommen hat, ist die Gnade überreich geworden,
      verse: 20
    - text: 'damit so, wie die Sünde im Tod regiert hat, auch die Gnade regiert durch
        Gerechtigkeit zum ewigen Leben durch Jesus Christus, unseren Herrn.  '
      verse: 21
  - chapter: 6
    verses:
    - text: '  Was sollen wir also sagen? Sollen wir in der Sünde verharren, damit
        die Gnade zunimmt?'
      verse: 1
    - text: Keineswegs! Die wir für die Sünde gestorben sind, wie könnten wir weiterhin
        in ihr leben?!?
      verse: 2
    - text: Oder wisst ihr nicht, dass wir alle, die wir auf Christus Jesus getauft
        wurden, auf seinen Tod getauft wurden?
      verse: 3
    - text: Wir wurden also zusammen mit ihm durch die Taufe in den Tod begraben,
        damit – genau wie Christus von den Toten auferweckt wurde durch die Herrlichkeit
        des Vaters – so auch wir ‹ein grundlegend neues Leben führen›.
      verse: 4
    - text: Denn wenn wir mit der Art seines Todes identifiziert worden sind, dann
        werden wir es doch auch [mit der Art seiner] Auferstehung sein,
      verse: 5
    - text: 'weil wir Folgendes wissen: dass unser alter Mensch mitgekreuzigt wurde,
        damit der Körper der Sünde zunichtegemacht wird [und] wir nicht länger der
        Sünde dienen.'
      verse: 6
    - text: Denn wer gestorben ist, ist freigesprochen von der Sünde.
      verse: 7
    - text: Wenn wir aber zusammen mit Christus gestorben sind, dann glauben wir,
        dass wir auch zusammen mit ihm leben werden,
      verse: 8
    - text: weil wir wissen, dass Christus nicht mehr stirbt, da er von den Toten
        auferweckt wurde; der Tod beherrscht ihn nicht länger.
      verse: 9
    - text: Denn was er gestorben ist, ist er für die Sünde gestorben, ein für allemal;
        aber was er lebt, lebt er für Gott.
      verse: 10
    - text: 'So auch ihr: Betrachtet euch selbst, [als] wärt ihr einerseits tot für
        die Sünde, andererseits lebendig für Gott in Christus Jesus!'
      verse: 11
    - text: Die Sünde soll also nicht in eurem sterblichen Körper regieren, sodass
        er seinen Begierden gehorcht.
      verse: 12
    - text: Stellt eure Glieder auch nicht der Sünde als Werkzeuge der Ungerechtigkeit
        zur Verfügung, sondern stellt euch selbst Gott zur Verfügung, als Lebende
        von den Toten, und eure Glieder Gott als Werkzeuge der Gerechtigkeit!
      verse: 13
    - text: Denn die Sünde wird euch nicht beherrschen; ihr seid nämlich nicht unter
        dem Gesetz, sondern unter der Gnade.
      verse: 14
    - text: Was also? Sollen wir sündigen, weil wir nicht unter dem Gesetz sind, sondern
        unter der Gnade? Keineswegs!
      verse: 15
    - text: 'Wisst ihr nicht, dass ihr – wem ihr euch selbst als Sklaven zum Gehorsam
        zur Verfügung stellt – Sklaven [dessen] seid, dem ihr gehorcht: entweder der
        zum Tod [führenden] Sünde oder des zur Gerechtigkeit [führenden] Gehorsams?'
      verse: 16
    - text: Aber Gott [sei] Dank, dass ihr [zwar] Sklaven der Sünde wart, aber von
        Herzen der Art von Lehre gehorcht habt, der ihr ausgesetzt gewesen seid.
      verse: 17
    - text: Als ihr nun von der Sünde frei gemacht worden seid, seid ihr zu Knechten
        für die Gerechtigkeit geworden.
      verse: 18
    - text: (Ich rede in menschlicher Weise wegen der Schwachheit eures Fleisches.)
        Denn genau wie ihr eure Glieder dienstbereit der Unreinheit und der Gesetzlosigkeit
        zur Verfügung gestellt habt, [was wiederum] zur Gesetzlosigkeit [geführt hat],
        so stellt jetzt eure Glieder dienstbereit der Gerechtigkeit zur Verfügung,
        was zur Heiligung [führt].
      verse: 19
    - text: Denn solange ihr Sklaven der Sünde wart, wart ihr der Gerechtigkeit gegenüber
        frei.
      verse: 20
    - text: Welche Frucht hattet ihr denn damals? [Dinge], für die ihr euch jetzt
        schämt, denn deren Resultat [ist] der Tod.
      verse: 21
    - text: Jetzt aber, nachdem ihr von der Sünde befreit und zu Knechten für Gott
        geworden worden seid, habt ihr eure Frucht zur Heiligung, das Resultat aber
        [ist] ewiges Leben.
      verse: 22
