      verse: 18
    - text: 'Und ich sagte: ‚Herr, sie selbst wissen, dass ich es war, der von Synagoge
        zu Synagoge diejenigen festnahm und schlug, die an dich glaubten,'
      verse: 19
    - text: und als das Blut deines Zeugen Stephanus vergossen wurde, war es auch
