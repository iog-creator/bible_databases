        das in meinen Gliedern ist.
      verse: 23
    - text: Ich elender Mensch! Wer wird mich von diesem Körper des Todes retten?
      verse: 24
    - text: 'Dank aber [sei] Gott durch Jesus Christus, unseren Herrn! Folglich diene
        zwar ich selbst nun mit dem Verstand dem Gesetz Gottes, mit dem Fleisch aber
        dem Gesetz der Sünde.  '
      verse: 25
  - chapter: 8
    verses:
    - text: '  Folglich [gibt es] jetzt keine Verurteilung [mehr] für diejenigen,
