        zu bringen;
      verse: 5
    - text: 'jetzt aber sind wir vom Gesetz entbunden worden, denn wir sind dem gestorben,
        wodurch wir gebunden waren, sodass wir in der Neuheit des Geistes dienen und
        nicht in der Vergangenheit des Buchstabens. '
      verse: 6
    - text: '  Was sollen wir also sagen? Das Gesetz [sei] Sünde? Keineswegs! Ich
