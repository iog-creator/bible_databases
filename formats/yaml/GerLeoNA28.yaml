      verse: 10
    - text: Aber warum werde ich, Geschwister, wenn ich weiterhin Beschneidung predigen
        würde, noch verfolgt? Das Ärgernis des Kreuzes wäre ja beseitigt.
      verse: 11
    - text: Ich wünschte, diejenigen, die euch aufrühren, würden auch sich selbst
        ausrotten!
      verse: 12
    - text: Ihr nämlich wurdet zur Freiheit berufen, Geschwister, nur [macht] die
        Freiheit nicht zu einem Vorwand für das Fleisch, sondern dient einander durch
        die Liebe!
      verse: 13
    - text: 'Denn das ganze Gesetz wird in einer einzigen Aussage erfüllt, [nämlich]
        in dem: „Du sollst deinen Nächsten lieben wie dich selbst!“'
      verse: 14
    - text: 'Aber wenn ihr einander beißt und fresst, dann seht zu, dass ihr nicht
        voneinander verzehrt werdet. '
      verse: 15
    - text: '  Ich sage aber: Lebt im Geist, dann werdet ihr die Begierde des Fleisches
        gewiss nicht vollbringen.'
      verse: 16
    - text: Denn das Fleisch begehrt gegen den Geist auf und der Geist gegen das Fleisch,
        denn sie widerstreben einander, sodass ihr nicht das tut, was ihr wollt.
      verse: 17
    - text: Aber wenn ihr durch den Geist geführt werdet, dann seid ihr nicht unter
        dem Gesetz.
      verse: 18
    - text: Nun sind die Werke des Fleisches offensichtlich, nämlich Unzucht, Unreinheit,
        Ausschweifung,
      verse: 19
    - text: Götzendienst, Zauberei, Feindseligkeiten, Streit, Eifersucht, Wutausbrüche,
        Selbstsucht, Zwietracht, Rivalitäten,
      verse: 20
    - text: 'Neid, Betrunkenheit, Gelage und dergleichen, von denen ich euch voraussage
        (wie ich bereits gesagt habe): Die solches tun, werden das Reich Gottes nicht
        erben.'
      verse: 21
    - text: Die Frucht des Geistes hingegen ist Liebe, Freude, Friede, Geduld, Freundlichkeit,
        Güte, Treue,
      verse: 22
    - text: Sanftmut, Selbstbeherrschung. Gegen solche [Dinge] gibt es kein Gesetz.
      verse: 23
    - text: Diejenigen aber, die zu Christus Jesus [gehören], haben das Fleisch samt
        den Leidenschaften und den Begierden gekreuzigt.
      verse: 24
    - text: Wenn wir im Geist leben, dann richten wir uns auch nach dem Geist.
      verse: 25
    - text: 'Lasst uns nicht eingebildet werden, sodass wir einander provozieren [oder]
        einander beneiden!  '
      verse: 26
  - chapter: 6
    verses:
    - text: '  Geschwister, auch wenn ein Mensch bei irgendeinem Fehlverhalten überrascht
        wird, dann sollt ihr, die ihr geistlich [seid], demjenigen im Geist der Sanftmut
        zurechthelfen. Achte [jedoch] auf dich selbst, damit nicht auch du versucht
        wirst.'
      verse: 1
    - text: Tragt einander die Lasten, und auf diese Weise werdet ihr das Gesetz des
        Christus erfüllen.
      verse: 2
    - text: Wenn nämlich jemand meint, etwas zu sein, obwohl er nichts ist, dann betrügt
        er sich selbst.
      verse: 3
    - text: Aber ein jeder soll sein Werk prüfen, und dann wird er allein auf sich
        selbst ‹stolz sein› und nicht auf den anderen [herabschauen];
      verse: 4
    - text: 'denn ein jeder hat seine eigene Last zu tragen. '
      verse: 5
    - text: '  Wer nun das Wort unterrichtet bekommt, soll dem, der ihn unterrichtet,
        Anteil geben an allen guten [Dingen].'
      verse: 6
    - text: 'Täuscht euch nicht: Gott lässt sich nicht verspotten. Denn was auch immer
        ein Mensch sät, das wird er auch ernten.'
      verse: 7
    - text: Denn wer auf sein Fleisch sät, wird aus dem Fleisch Verderben ernten,
        aber wer auf den Geist sät, wird aus dem Geist ewiges Leben ernten.
      verse: 8
    - text: Nun lasst uns nicht müde werden, Gutes zu tun, denn zu gegebener Zeit
        werden wir ernten, wenn wir nicht aufgeben.
      verse: 9
    - text: 'Nun lasst uns also – wie wir Gelegenheit haben – gegenüber allen [Menschen]
        Gutes bewirken, besonders aber gegenüber den Hausgenossen des Glaubens! '
      verse: 10
    - text: '  Seht, mit welch großen Buchstaben ich euch durch meine Hand geschrieben
        habe.'
      verse: 11
    - text: Alle, die im Fleisch angesehen sein wollen, die nötigen euch beschnitten
        zu werden, nur damit sie nicht für das Kreuz des Christus verfolgt werden.
      verse: 12
    - text: Denn nicht einmal die sich beschneiden lassen, befolgen ihrerseits das
        Gesetz, sondern sie wollen, dass ihr euch beschneiden lasst, um sich in eurem
        Fleisch zu rühmen.
      verse: 13
    - text: Mir aber möge es nicht passieren, mich zu rühmen, außer im Kreuz unseres
        Herrn Jesus Christus, durch den mir die Welt gekreuzigt ist und ich der Welt.
      verse: 14
    - text: Denn weder Beschneidung noch Unbeschnittensein bedeuten etwas, sondern
        eine neue Schöpfung.
      verse: 15
    - text: 'Und alle, die sich nach dieser Regel richten werden … Friede und Barmherzigkeit
        [komme] auf sie und auf das Israel Gottes! '
      verse: 16
    - text: '  Im Übrigen: Es soll mir niemand Mühe bereiten, denn ich trage die Malzeichen
        von Jesus an meinem Körper.'
      verse: 17
    - text: 'Die Gnade unseres Herrn Jesus Christus [sei] mit eurem Geist, Geschwister!
        Amen.   '
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: '  Paulus, ein Apostel von Christus Jesus durch den Willen Gottes. /An
        die Heiligen und Gläubigen in Christus Jesus, die in Ephesus leben: /'
      verse: 1
    - text: 'Gnade [sei mit] euch und Frieden von Gott, unserem Vater, und von dem
        Herrn Jesus Christus! '
      verse: 2
    - text: '  Gepriesen [sei] der Gott und Vater unseres Herrn Jesus Christus, der
        uns in Christus gesegnet hat mit allem geistlichen Segen in den himmlischen
        [Sphären],'
      verse: 3
    - text: schließlich hat er uns in ihm erwählt vor Grundlegung der Welt, dass wir
        heilig und makellos seien vor ihm in Liebe,
      verse: 4
    - text: nachdem er uns für sich zur Sohnschaft vorherbestimmt hat durch Jesus
        Christus, nach dem Wohlgefallen seines Willens,
      verse: 5
    - text: zum Lob seiner herrlichen Gnade, mit der er uns in dem Geliebten beschenkt
        hat.
      verse: 6
    - text: In ihm haben wir die Erlösung durch sein Blut, die Vergebung [unserer]
        Verfehlungen, nach dem Reichtum seiner Gnade,
      verse: 7
    - text: die er in uns vermehrt hat in aller Weisheit und Einsicht,
      verse: 8
    - text: indem er uns das Geheimnis seines Willens bekannt gemacht hat nach seinem
        Wohlgefallen, den er sich in ihm vorgenommen hat,
      verse: 9
    - text: zur Verwaltung bei der Erfüllung der Zeiten, nämlich in Christus alles
        zusammenzufassen, was in den Himmeln und was auf der Erde [ist] – in ihm.
      verse: 10
    - text: Durch den wir auch zu Erben gemacht wurden, weil wir vorherbestimmt waren
        nach dem Plan dessen, der alles nach dem Ratschluss seines Willens bewirkt,
      verse: 11
    - text: damit wir zum Lob seiner Herrlichkeit leben, die wir zuvor auf Christus
        gehofft haben.
      verse: 12
    - text: In ihm [seid] auch ihr, die ihr das Wort der Wahrheit gehört habt, die
        gute Nachricht von eurer Rettung … in ihm seid ihr, schon als ihr gläubig
        geworden seid, versiegelt worden mit dem heiligen Geist der Verheißung,
      verse: 13
    - text: 'der eine Anzahlung ist auf unser Erbe, bis zur Erlösung von [Gottes]
        Besitz, zum Lob seiner Herrlichkeit. '
      verse: 14
    - text: '  Deshalb: Nachdem auch ich von eurem Glauben an den Herrn Jesus und
        von eurer Liebe zu allen Heiligen gehört habe,'
      verse: 15
    - text: höre ich nicht auf, für euch zu danken und euch ‹in Erinnerung zu rufen›
        in meinen Gebeten,
      verse: 16
    - text: dass der Gott unseres Herrn Jesus Christus, der Vater der Herrlichkeit,
        euch einen Geist der Weisheit und der Offenbarung gebe, [um zu wachsen] in
        seiner Erkenntnis,
      verse: 17
    - text: nachdem er die Augen eures Herzens erleuchtet hat, damit ihr wisst, was
        die Hoffnung seiner Berufung ist, was der Reichtum seines herrlichen Erbes
        unter den Heiligen [ist],
      verse: 18
    - text: und was die überragende Größe seiner Kraft für uns Glaubende [ist], gemäß
        dem Wirken der Macht seiner Stärke,
      verse: 19
    - text: die in Christus gewirkt und ihn von den Toten auferweckt und ihn in den
        himmlischen [Sphären] zu seiner Rechten gesetzt hat,
      verse: 20
    - text: über jede Urgewalt und Macht und Kraft und Herrschaft und jeden genannten
        Namen, nicht nur in diesem Zeitalter, sondern auch in dem zukünftigen;
      verse: 21
    - text: und er hat alles unter seine Füße untergeordnet und hat ihn als Haupt
        über alles der Gemeinde gegeben,
      verse: 22
    - text: 'welche sein Leib ist, die Fülle dessen, der alles in allem erfüllt.  '
      verse: 23
  - chapter: 2
    verses:
    - text: '  Auch ihr wart tot durch eure Verfehlungen und Sünden,'
      verse: 1
    - text: in denen ihr früher gelebt habt nach dem Lauf dieser Welt, nach dem mächtigen
        Fürsten der Luft, [nämlich] dem Geist, der jetzt in den Söhnen des Unglaubens
        wirkt,
      verse: 2
    - text: unter denen auch wir alle früher gelebt haben in den Begierden unseres
        Fleisches, weil wir den Willen des Fleisches und des Verstandes ausgeführt
        haben, und wir waren von Natur aus Kinder des Zorns, wie die übrigen [Menschen];
      verse: 3
    - text: Gott aber, der reich ist an Erbarmen – aufgrund seiner großen Liebe, mit
        der er uns geliebt hat –,
      verse: 4
    - text: hat auch uns, die wir tot waren in [unseren] Verfehlungen, zusammen mit
        Christus lebendig gemacht (durch Gnade seid ihr gerettet),
      verse: 5
    - text: und mitauferweckt und miteingesetzt in den himmlischen [Sphären] in Christus
        Jesus,
      verse: 6
    - text: damit er in den kommenden Zeitaltern den überragenden Reichtum seiner
        Gnade zeigt, durch [seine] Freundlichkeit uns gegenüber in Christus Jesus.
      verse: 7
    - text: Denn aus Gnade seid ihr errettet worden durch Glauben, und das nicht von
        euch aus – Gottes Geschenk [ist es],
      verse: 8
    - text: nicht aus Werken, damit sich niemand rühmt.
      verse: 9
    - text: 'Denn wir sind sein Kunstwerk, erschaffen in Christus Jesus zu guten Werken,
        die Gott vorbereitet hat, damit wir ‹sie mit Leben füllen›. '
      verse: 10
    - text: '  Darum erinnert euch daran, dass früher ihr, die Heiden im Fleisch,
        die ihr „Unbeschnittenheit“ genannt werdet von der sogenannten „Beschneidung“,
        die mit der Hand am Fleisch vorgenommen wird …'
      verse: 11
    - text: dass ihr zu jener Zeit ohne Christus wart, entfremdet vom Bürgerrecht
        Israels und Fremde der Bünde der Verheißung, keine Hoffnung habend und ohne
        Gott in der Welt.
      verse: 12
    - text: Jetzt aber, in Christus Jesus, seid ihr, die ihr früher fern wart, nahe
        gebracht durch das Blut des Christus.
      verse: 13
    - text: Denn er ist unser Friede, der die beiden eins gemacht und die abgrenzende
        Trennwand – die Feindschaft – durch sein Fleisch aufgelöst
      verse: 14
    - text: '[und] das Gesetz der Gebote und Satzungen abgeschafft hat, damit er die
        zwei in sich zu einem neuen Menschen schafft, um Frieden zu stiften,'
      verse: 15
    - text: und die beiden in einem Leib für Gott durch das Kreuz versöhnt hat, indem
        er die Feindschaft in sich selbst getötet hat,
      verse: 16
    - text: 'und als er kam, hat er euch die gute Nachricht verkündet: Frieden den
        Fernen und Frieden den Nahen!'
      verse: 17
    - text: Denn durch ihn haben wir beide in einem Geist Zugang zum Vater.
      verse: 18
    - text: Also seid ihr nun nicht länger Fremde und Gäste, sondern ihr seid Mitbürger
        der Heiligen und Hausgenossen Gottes,
      verse: 19
    - text: erbaut auf dem Fundament der Apostel und Propheten, wobei Christus Jesus
        selbst der Eckstein ist,
      verse: 20
    - text: auf dem der ganze Bau zusammengefügt wird und wächst, hin zu einem heiligen
        Tempel im Herrn,
      verse: 21
    - text: '[und] auf dem auch ihr mit eingebaut werdet zu einer Behausung Gottes
        im Geist.  '
      verse: 22
  - chapter: 3
    verses:
    - text: '  Deswegen [bin] ich, Paulus, der Gefangene des Christus Jesus für euch,
        die Heiden …'
      verse: 1
    - text: Ihr habt doch sicher von der Verwaltung der Gnade Gottes gehört, die mir
        für euch gegeben wurde,
      verse: 2
    - text: weil mir durch eine Offenbarung das Geheimnis bekannt gemacht wurde, wie
        ich zuvor in [aller] Kürze geschrieben habe,
      verse: 3
    - text: damit ihr, wenn ihr es lest, meine Einsicht in das Geheimnis des Christus
        verstehen könnt
      verse: 4
    - text: '(was in anderen Generationen den Menschenkindern nicht bekannt gemacht
        wurde, wie es jetzt seinen heiligen Aposteln und Propheten durch den Geist
        offenbart worden ist):'
      verse: 5
    - text: dass die Heiden in Christus Jesus Miterben und Mitglieder und Mitgenossen
        der Verheißung sind durch die gute Nachricht,
      verse: 6
    - text: deren Diener ich geworden bin nach dem Geschenk der Gnade Gottes, die
        mir gegeben worden ist entsprechend dem Wirken seiner Kraft.
      verse: 7
    - text: Mir, dem Geringsten von allen Heiligen ist diese Gnade gegeben worden! –,
        um den Heiden den unermesslichen Reichtum des Christus zu verkünden
      verse: 8
    - text: und alle darin zu erleuchten, was die Verwaltung des Geheimnisses [ist],
        das seit Ewigkeiten verborgen ist in Gott, der alles geschaffen hat,
      verse: 9
    - text: damit jetzt den Gewalten und den Mächten in den himmlischen [Sphären]
        durch die Gemeinde die vielfältige Weisheit Gottes bekannt gemacht wird,
      verse: 10
    - text: gemäß der Absicht der Ewigkeiten, die er in Christus Jesus, unserem Herrn,
        ausgeführt hat,
      verse: 11
    - text: in dem wir die Zuversicht und den Zugang haben im Vertrauen durch seine
        Treue.
      verse: 12
    - text: 'Darum bitte ich [euch], nicht zu verzagen in meinen Bedrängnissen für
        euch, die eure Herrlichkeit bedeuten. '
      verse: 13
    - text: '  Deswegen beuge ich meine Knie vor dem Vater,'
      verse: 14
    - text: von dem jede Familie in den Himmeln und auf der Erde benannt wird,
      verse: 15
    - text: dass er es euch ermöglicht, nach dem Reichtum seiner Herrlichkeit durch
        seinen Geist mit Kraft gefestigt zu werden am inneren Menschen,
      verse: 16
    - text: sodass Christus durch den Glauben in euren Herzen wohnt, in Liebe verwurzelt
        und gegründet;
      verse: 17
    - text: sodass ihr mit allen Heiligen imstande seid zu begreifen, was die Breite
        und Länge und Höhe und Tiefe [ist],
      verse: 18
    - text: und die Liebe Christi zu kennen, die die Erkenntnis übertrifft; sodass
        ihr erfüllt werdet bis zur ganzen Fülle Gottes.
      verse: 19
    - text: Dem aber, der unendlich viel mehr tun kann als alles, was wir erbitten
        oder erdenken, nach der Kraft, die in uns wirkt,
      verse: 20
    - text: 'ihm [sei] die Ehre in der Gemeinde und in Christus Jesus für alle Generationen,
        ‹auf immer und ewig›! Amen.  '
      verse: 21
  - chapter: 4
    verses:
    - text: '  Ich, der Gefangene im Herrn, fordere euch nun auf, würdig der Berufung
        zu leben, mit der ihr berufen worden seid –'
      verse: 1
    - text: mit aller Demut und Sanftmütigkeit; mit Geduld; einander in Liebe ertragend;
      verse: 2
    - text: darum bemüht, die Einheit des Geistes zu bewahren mit dem Band des Friedens.
      verse: 3
    - text: '[Es ist] ein Leib und ein Geist (so wie ihr auch berufen worden seid
        in einer Hoffnung eurer Berufung),'
      verse: 4
    - text: ein Herr, ein Glaube, eine Taufe,
      verse: 5
    - text: ein Gott und Vater von allen, der über allen und durch alle und in allen
        [ist].
      verse: 6
    - text: Aber jedem Einzelnen von uns ist die Gnade gegeben worden nach dem Maß
        des Geschenks von Christus.
      verse: 7
    - text: 'Darum heißt es:   „Er ist hinaufgestiegen in die Höhe und hat ‹einen
        Tross an Gefangenen› gefangen genommen, / er hat den Menschen Gaben gegeben.“ '
      verse: 8
    - text: Aber das „er ist hinaufgestiegen“, was bedeutet es, wenn nicht, dass er
        auch hinabgestiegen ist zu den unteren Gefilden der Erde?
      verse: 9
    - text: Der hinabgestiegen ist, ist derselbe, der auch hinaufgestiegen ist über
        alle Himmel, um alles zu erfüllen.
      verse: 10
    - text: Und er selbst gab manche als Apostel, manche als Propheten, manche als
        Evangelisten, manche als Hirten und Lehrer,
      verse: 11
    - text: zur Ausrüstung der Heiligen für das Werk des Dienstes, für die Auferbauung
        des Leibes Christi,
      verse: 12
    - text: bis wir alle zur Einheit des Glaubens und der Erkenntnis des Sohnes Gottes
        gelangen, zum Erwachsensein, zum Maß der Reife der Fülle Christi,
      verse: 13
    - text: damit wir nicht länger Unmündige sind, hin- und hergerissen und von jedem
        Wind der Lehre umhergetrieben durch das Verwirrspiel der Menschen, durch [ihre]
        Hinterlistigkeit, [anfällig] für die Machenschaft des Irrtums.
      verse: 14
    - text: Aber indem wir in Liebe wahrhaftig sind, lasst uns in allem zu ihm hin
        wachsen, der das Haupt ist, Christus,
      verse: 15
    - text: 'von dem aus der ganze Leib – zusammengefügt und durch jedes unterstützende
        Gelenk verbunden gemäß dem Wirken im Maß jedes einzelnen Gliedes – das Wachstum
        des Leibes zustande bringt, zur Auferbauung seiner selbst in Liebe. '
      verse: 16
    - text: '  Folgendes sage und bezeuge ich nun im Herrn: dass ihr nicht länger
        so lebt, wie die Heiden leben, in der Nichtigkeit ihres Sinnes,'
      verse: 17
    - text: die hinsichtlich des Verstandes verfinstert sind, dem Leben Gottes entfremdet
        aufgrund der Unwissenheit, die unter ihnen besteht wegen der Verhärtung ihres
        Herzens,
      verse: 18
    - text: welche abgestumpft sind und sich der Ausschweifung ausgeliefert haben,
        zur Ausübung aller Unreinheit in Habgier.
      verse: 19
    - text: Ihr aber habt Christus so nicht kennengelernt,
      verse: 20
    - text: wenn ihr tatsächlich von ihm gehört und in ihm gelehrt worden seid, wie
        es Wahrheit in Jesus ist,
      verse: 21
    - text: dass ihr, ‹was den früheren Lebenswandel betrifft›, den alten Menschen
        abgelegt habt, der zerstört wird entsprechend der trügerischen Begierden,
      verse: 22
    - text: und erneuert werdet im Geist eures Verstandes
      verse: 23
    - text: und den neuen Menschen angezogen habt, der Gott entsprechend in wahrer
        Gerechtigkeit und Heiligkeit geschaffen worden ist.
      verse: 24
    - text: Darum legt die Lüge ab und redet die Wahrheit – ein jeder mit seinem Nächsten –,
        weil wir untereinander Glieder sind.
      verse: 25
    - text: Zürnt, aber sündigt nicht! Die Sonne soll nicht untergehen über eurem
        Zorn;
      verse: 26
    - text: und gebt dem Teufel keinen Raum!
      verse: 27
    - text: Wer stiehlt, soll nicht mehr stehlen, sondern sich vielmehr bemühen, mit
        seinen eigenen Händen Gutes zu bewirken, damit er [genügend] hat, um dem [etwas]
        mitzugeben, der es nötig hat.
      verse: 28
    - text: Keinerlei faules Wort soll von eurem Mund ausgehen, sondern wenn [möglich],
        dann ein gutes zur Auferbauung, ‹wo es nottut›, damit es denen Gnade gibt,
        die es hören.
      verse: 29
    - text: Und betrübt den heiligen Geist Gottes nicht, mit dem ihr versiegelt worden
        seid für den Tag der Erlösung.
      verse: 30
    - text: Alle Bitterkeit und Wut und Zorn und Geschrei und Lästerei soll fern von
        euch sein, samt aller Bosheit.
      verse: 31
    - text: 'Seid hingegen freundlich [und] herzlich zueinander! Verzeiht euch gegenseitig,
        wie auch Gott euch in Christus verziehen hat.  '
      verse: 32
  - chapter: 5
    verses:
    - text: '  Werdet also Nachahmer Gottes, als geliebte Kinder,'
      verse: 1
    - text: und lebt in Liebe, so wie auch Christus uns geliebt hat und sich selbst
        für uns hingegeben hat, als Opfergabe und Schlachtopfer, zu einem süßlichen
        Wohlgeruch für Gott.
      verse: 2
    - text: Unzucht aber und alle Unreinheit oder Habgier sollen nicht einmal unter
        euch genannt werden, wie es sich für Heilige gehört,
      verse: 3
    - text: auch Obszönität und dummes Gerede oder Schabernack, die nicht angemessen
        waren, sondern vielmehr Danksagung.
      verse: 4
    - text: 'Denn Folgendes sollt ihr wissen und erkennen: Jeder Unzüchtige oder Unreine
        oder Habgierige (das heißt: ein Götzendiener) hat kein Erbe im Königreich
        Christi und Gottes.'
      verse: 5
    - text: Niemand soll euch mit leeren Worten verleiten; denn deshalb kommt der
        Zorn Gottes über die Kinder des Ungehorsams.
      verse: 6
    - text: Darum seid nicht ihre Mitgenossen!
      verse: 7
    - text: Denn früher wart ihr Finsternis, aber jetzt [seid ihr] Licht im Herrn;
        lebt als Kinder des Lichts –
      verse: 8
    - text: denn die Frucht des Lichts [besteht] in lauter Güte und Gerechtigkeit
        und Wahrheit –,
      verse: 9
    - text: indem ihr prüft, was dem Herrn gefällt,
      verse: 10
    - text: und verbündet euch nicht mit den unfruchtbaren Werken der Finsternis,
        sondern deckt sie sogar vielmehr auf!
      verse: 11
    - text: Denn was heimlich von ihnen geschieht, ist sogar auszusprechen unsittlich;
      verse: 12
    - text: alles aber, was vom Licht aufgedeckt wird, wird sichtbar,
      verse: 13
    - text: 'denn alles, was sichtbar wird, ist Licht. Darum heißt es:   „Wache auf,
        der du schläfst, / und stehe auf von den Toten, / dann wird Christus dir scheinen.“ '
      verse: 14
    - text: Achtet also genau darauf, wie ihr lebt – nicht als unweise, sondern als
        weise [Menschen] –,
      verse: 15
    - text: indem ihr die Zeit auskauft, weil die Tage böse sind.
      verse: 16
    - text: Deshalb seid nicht töricht, sondern versteht, was der Wille des Herrn
        [ist]!
      verse: 17
    - text: Und betrinkt euch nicht mit Wein, worin Ausschweifung besteht, sondern
        werdet erfüllt mit dem Geist,
      verse: 18
    - text: sodass ihr euch gegenseitig mit Psalmen und Hymnen und geistlichen Liedern
        anredet [und] für den Herrn singt und musiziert in euren Herzen;
