        Bruder.
      verse: 25
    - text: Genauso auch der zweite und der dritte, bis zum siebten;
      verse: 26
    - text: ‹zuletzt von allen› aber starb die Frau.
      verse: 27
    - text: Bei der Auferstehung dann … von welchem der sieben [Brüder] wird sie die
