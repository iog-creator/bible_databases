    - text: Witwen, die wirklich Witwen [sind], sollst du ehren!
      verse: 3
    - text: Aber wenn eine Witwe Kinder oder Enkelkinder hat, dann sollen sie zuerst
        lernen, dem eigenen Haus Ehrfurcht zu erweisen und den Eltern Vergeltungen
        zurückzugeben; das ist nämlich genehm vor Gott.
      verse: 4
    - text: Diejenige nun, die wirklich Witwe und auf sich allein gestellt ist, hat
