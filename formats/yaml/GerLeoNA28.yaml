  - chapter: 7
    verses:
    - text: '  Oder wisst ihr nicht, Geschwister (schließlich spreche ich zu denen,
        die das Gesetz kennen), dass das Gesetz den Menschen beherrscht, solange er
        lebt?'
      verse: 1
    - text: Denn die verheiratete Frau ist per Gesetz an den lebenden Ehemann gebunden,
        aber wenn der Ehemann stirbt, ist sie vom Gesetz des Ehemannes entbunden.
      verse: 2
    - text: Folglich wird sie also, während der Ehemann lebt, als Ehebrecherin bezeichnet
