        schien,
      verse: 6
    - text: 'und ich fiel zu Boden und hörte eine Stimme, die zu mir sagte: ‚Saul,
        Saul, warum verfolgst du mich?‘'
      verse: 7
    - text: 'Ich wiederum antwortete: ‚Wer bist du, Herr?‘ Und er sagte zu mir: ‚Ich
