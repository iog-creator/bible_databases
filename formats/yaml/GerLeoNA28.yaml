      verse: 5
    - text: diejenige aber, die über ihre Verhältnisse lebt, ist tot, obwohl sie lebt.
      verse: 6
    - text: Und gebiete diese [Dinge], damit sie untadelig seien!
      verse: 7
    - text: Aber wenn jemand die eigenen [Verwandten] – und besonders die Hausgenossen –
