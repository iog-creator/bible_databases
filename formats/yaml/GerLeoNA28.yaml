  - chapter: 4
    verses:
    - text: '  Jesus aber kehrte voll des heiligen Geistes vom Jordan zurück und wurde
        durch den Geist in der Wüste umhergeführt,'
      verse: 1
    - text: vierzig Tage lang, wobei er vom Teufel versucht wurde. Und er aß nichts
        in jenen Tagen, und als sie beendet waren, hatte er Hunger.
      verse: 2
    - text: 'Da sagte der Teufel zu ihm: „Wenn du der Sohn Gottes bist, dann sprich
        zu diesem Stein, dass er zu Brot werde!“'
      verse: 3
    - text: 'Und Jesus antwortete ihm: „Es steht geschrieben: ‚Nicht nur vom Brot
        soll der Mensch leben!‘“'
      verse: 4
    - text: Und er führte ihn hinauf und zeigte ihm alle Reiche des Erdkreises in
        einem Augenblick,
      verse: 5
    - text: 'und der Teufel sagte zu ihm: „Dir werde ich diese ganze Macht und ihre
        Pracht geben, weil sie mir übergeben ist, und ich gebe sie, wem auch immer
        ich will;'
      verse: 6
    - text: wenn du also vor mir anbetest, wird [das] alles dir gehören.“
      verse: 7
    - text: 'Und Jesus antwortete und sagte zu ihm: „Es steht geschrieben: ‚Den Herrn,
        deinen Gott, sollst du anbeten und ihm allein sollst du dienen.‘“'
      verse: 8
    - text: 'Da brachte er ihn nach Jerusalem, und er stellte ihn auf den höchsten
        Punkt des Tempels, und er sagte zu ihm: „Wenn du der Sohn Gottes bist, dann
        wirf dich von hier hinunter!'
      verse: 9
    - text: 'Denn es steht geschrieben:  ‚Seinen Engeln wird er befehlen deinethalben,
        um dich zu beschützen‘,'
      verse: 10
    - text: 'und:  ‚Auf Händen werden sie dich tragen, damit du nicht etwa deinen
        Fuß gegen einen Stein stößt.‘“'
      verse: 11
    - text: 'Und Jesus antwortete und sagte zu ihm: „Es ist gesagt: ‚Du sollst den
        Herrn, deinen Gott, nicht herausfordern!‘“'
      verse: 12
    - text: 'Und als der Teufel alle Versuchung beendet hatte, nahm er ‹eine Weile›
        Abstand von ihm. '
      verse: 13
    - text: '  Und Jesus kehrte in der Kraft des Geistes zurück nach Galiläa, und
        Kunde über ihn ging aus in der gesamten Umgebung.'
      verse: 14
    - text: 'Und er selbst pflegte in ihren Synagogen zu lehren, sodass er von allen
        verehrt wurde. '
      verse: 15
    - text: '  Und er ging nach Nazara, wo er aufgewachsen war, und wie er es gewohnt
        war, ging er am Tag des Sabbats in die Synagoge, und er stand auf, um vorzulesen.'
      verse: 16
    - text: 'Und ihm wurde das Buch des Propheten Jesaja gereicht, und nachdem er
        das Buch auseinandergerollt hatte, fand er die Stelle, wo geschrieben stand:'
      verse: 17
    - text: ' „Der Geist des Herrn [ist] auf mir, / weswegen er mich gesalbt hat,
        / um den Armen gute Nachricht zu verkünden; / er hat mich gesandt, / um den
        Gefangenen Vergebung zu predigen / und den Blinden Sehvermögen, / um die Unterdrückten
        in Freiheit auszusenden, /'
      verse: 18
    - text: 'um ein angenehmes Jahr des Herrn auszurufen.“ '
      verse: 19
    - text: Und nachdem er das Buch zusammengerollt und dem Gehilfen zurückgegeben
        hatte, setzte er sich; und die Augen von allen in der Synagoge waren auf ihn
        gerichtet.
      verse: 20
    - text: 'Er begann nun, zu ihnen zu sagen: „Heute ist diese Schrift vor euren
        Ohren erfüllt.“'
      verse: 21
    - text: 'Und alle gaben ihm recht, und sie wunderten sich über die Worte der Gnade,
        die von seinem Mund ausgingen, und sie sagten: „Ist dieser nicht ein Sohn
        Josefs?“'
      verse: 22
    - text: 'Und er sagte zu ihnen: „Sicher werdet ihr mir dieses Sprichwort sagen:
        ‚Arzt, heile dich selbst! Alles, was wir gehört haben, dass in Kafarnaum geschehen
        ist, das tue auch hier in deiner Heimat!‘“'
      verse: 23
    - text: 'Er sagte aber: „Amen, ich sage euch: Kein Prophet ist in seiner Heimat
        willkommen.'
      verse: 24
    - text: 'Tatsächlich aber, ich sage euch: Viele Witwen lebten in den Tagen von
        Elija in Israel, als der Himmel für drei Jahre und sechs Monate verschlossen
        wurde, während eine große Hungersnot über das ganze Land kam,'
      verse: 25
    - text: und zu keiner von ihnen wurde Elija geschickt außer nach Sarepta in Sidon,
        zu einer Frau, einer Witwe.
      verse: 26
    - text: Und viele Aussätzige lebten in Israel zur Zeit des Propheten Elisa, und
        keiner von ihnen wurde gereinigt außer Naaman, der Syrer.“
      verse: 27
    - text: Und alle in der Synagoge wurden von Wut erfüllt, als sie diese [Worte]
        hörten,
      verse: 28
    - text: und sie erhoben sich und warfen ihn aus der Stadt, und sie führten ihn
        bis zum Rand des Berges, auf dem ihre Stadt erbaut worden war, um ihn hinabzustürzen;
      verse: 29
    - text: 'er aber schritt durch ihre Mitte und ging. '
      verse: 30
    - text: '  Und er ging hinab nach Kafarnaum, einer Stadt in Galiläa. Und er lehrte
        sie wiederholt am Sabbat;'
      verse: 31
    - text: und sie waren erstaunt über seine Lehre, weil sein Wort ‹Autorität hatte›.
      verse: 32
    - text: 'Und in der Synagoge war ein Mann, der den Geist eines unreinen Dämons
        hatte, und er schrie mit lauter Stimme:'
      verse: 33
    - text: '„Ha!, was ‹haben wir mit dir zu schaffen›, Jesus von Nazaret? Bist du
        gekommen, um uns umzubringen? Ich weiß, wer du bist: der Heilige Gottes!“'
      verse: 34
    - text: 'Und Jesus drohte ihm und sagte: „Schweig, und komm aus ihm heraus!“ Und
        nachdem der Dämon ihn in die Mitte geschleudert hatte, kam er aus ihm heraus,
        ohne ihn verletzt zu haben.'
      verse: 35
    - text: 'Und Verwunderung kam über alle, und sie redeten zueinander und sagten:
        „Was [ist] dieses Wort, dass er mit Vollmacht und Kraft den unreinen Geistern
        gebietet, und sie kommen heraus?“'
      verse: 36
    - text: 'Und die Nachricht über ihn verbreitete sich bis in jeden Ort der Umgebung. '
      verse: 37
    - text: '  Und von der Synagoge machte er sich auf und ging in das Haus von Simon.
        Die Schwiegermutter aber von Simon war von einem hohen Fieber befallen, und
        sie baten ihn für sie.'
      verse: 38
    - text: Und er stellte sich ‹an ihr Kopfende› und drohte dem Fieber, und es verließ
        sie; und augenblicklich stand sie auf und fing an, ihnen zu dienen.
      verse: 39
    - text: Als nun die Sonne unterging, brachten alle, die Kranke mit verschieden
        Gebrechen hatten, diese zu ihm; und er legte jedem Einzelnen von ihnen die
        Hände auf und heilte sie.
      verse: 40
    - text: 'Es kamen aber auch Dämonen aus vielen heraus, die schrien und sagten:
        „Du bist der Sohn Gottes!“ Und er bedrohte sie und erlaubte ihnen nicht zu
        reden, weil sie wussten, dass er der Messias ist. '
      verse: 41
    - text: '  Als es nun Tag wurde, ging er fort und ging an einen einsamen Ort;
        und die Menschenmengen suchten ihn, und sie kamen zu ihm und hinderten ihn
        [daran], von ihnen zu gehen.'
      verse: 42
    - text: 'Er aber sagte zu ihnen: „Auch den anderen Städten muss ich das Reich
        Gottes verkündigen, weil ich dazu gesandt worden bin.“'
      verse: 43
    - text: 'Und er predigte in den Synagogen Judäas.  '
      verse: 44
  - chapter: 5
    verses:
    - text: '  Es geschah nun, während die Menschenmenge ihn bedrängte und das Wort
        Gottes hörte, da stand er am See Gennesaret,'
      verse: 1
    - text: und er sah zwei Boote, die bei dem See lagen; die Fischer aber waren aus
        ihnen ausgestiegen und reinigten die Netze.
      verse: 2
    - text: Da stieg er in eines der Boote, das Simon gehörte, und bat ihn, ein wenig
        vom Land hinauszufahren; er setzte sich aber und lehrte die Menschenmengen
        vom Boot aus.
      verse: 3
    - text: 'Als er nun aufhörte zu reden, sagte er zu Simon: „Fahr hinaus zur tiefsten
        Stelle, und dann senkt eure Netze zum Fang!“'
      verse: 4
    - text: 'Und Simon antwortete und sagte: „Meister, die gesamte Nacht hindurch
        haben wir uns abgemüht und nichts gefangen; aber auf dein Wort hin werde ich
        die Netze senken.“'
      verse: 5
    - text: Und als sie das taten, fingen sie eine sehr große Menge von Fischen, und
        ihre Netze fingen an zu reißen.
      verse: 6
    - text: Und sie winkten den Kollegen in dem anderen Boot, zu kommen und ihnen
        zu helfen; und sie kamen und füllten beide Boote, sodass sie [beinahe] sanken.
      verse: 7
    - text: 'Als er nun das sah, fiel Simon Petrus zu den Knien von Jesus nieder und
        sagte: „Geh weg von mir, weil ich ein sündhafter Mensch bin, Herr.“'
      verse: 8
    - text: Denn Entsetzen erfasste ihn und alle, die mit ihm [waren] bei dem Fang
        der Fische, die sie eingeholt hatten,
      verse: 9
    - text: 'und genauso auch Jakobus und Johannes, die Söhne von Zebedäus, die Simons
        Partner waren. Und Jesus sagte zu Simon: „Fürchte dich nicht! Von nun an werdet
        ihr Menschen fangen.“'
      verse: 10
    - text: 'Und nachdem sie die Boote an Land gebracht hatten, verließen sie alles
        und folgten ihm. '
      verse: 11
    - text: '  Und es geschah, während er in einer der Städte war, und siehe!, [da
        war] ein Mann voller Aussatz; und als er Jesus sah, fiel er auf [sein] Angesicht
        und bat ihn und sagte: „Herr, wenn du es willst, kannst du mich rein machen.“'
      verse: 12
    - text: 'Und er streckte die Hand aus und berührte ihn und sagte: „Ich will es;
        werde rein!“ Und sofort ging der Aussatz von ihm.'
      verse: 13
    - text: 'Und er selbst befahl ihm, zu niemandem zu sprechen, sondern: „Geh und
        zeige dich dem Priester, und bring anlässlich deiner Reinigung [ein Opfer]
        dar, wie Mose es angeordnet hat, zum Zeugnis für sie.“'
      verse: 14
    - text: Und der Bericht über ihn verbreitete sich erst recht, und große Menschenmengen
        versammelten sich, um [ihn] zu hören und von ihren Krankheiten geheilt zu
        werden.
      verse: 15
    - text: 'Er aber zog sich wiederholt in die einsamen [Gegenden] zurück und betete. '
      verse: 16
    - text: '  Und es geschah an einem der Tage, als er lehrte und Pharisäer und Gesetzeslehrer
        dasaßen, die aus jedem Dorf Galiläas und Judäas und Jerusalems gekommen waren,
        da war die Kraft des Herrn da, damit er heilte.'
      verse: 17
    - text: Und siehe!, [da waren] Männer, die brachten einen Menschen auf einer Bahre,
        der gelähmt war, und versuchten, ihn hineinzubringen und ihn vor ihn hinzulegen.
      verse: 18
    - text: Und weil sie wegen der Menschenmenge keinen Weg fanden, wie sie ihn hineinbringen
        könnten, stiegen sie auf das Dach und ließen ihn durch die Ziegel mitsamt
        der Bahre in die Mitte vor Jesus herab.
      verse: 19
    - text: 'Und als er ihren Glauben sah, sagte er: „Oh Mensch, deine Sünden sind
        dir vergeben!“'
      verse: 20
    - text: 'Und die Schriftgelehrten und die Pharisäer begannen zu überlegen und
        zu sagen: „Wer ist dieser [Mann], der Lästerungen ausspricht? Wer kann Sünden
        vergeben außer Gott allein?“'
      verse: 21
    - text: 'Als nun Jesus ihre Überlegungen erkannte, antwortete er und sagte zu
        ihnen: „Was überlegt ihr in euren Herzen?'
      verse: 22
    - text: 'Was ist leichter – zu sagen: ‚Deine Sünden sind dir vergeben!‘, oder
        zu sagen: ‚Steh auf und geh!‘?'
      verse: 23
    - text: 'Aber damit ihr wisst, dass der Menschensohn Vollmacht hat, [hier] auf
        der Erde Sünden zu vergeben …“, sagte er zu dem Gelähmten: „Dir sage ich:
        Steh auf und nimm deine Bahre und geh in dein Haus!“'
      verse: 24
    - text: Und augenblicklich stand er vor ihren Augen auf, nahm, worauf er gelegen
        hatte, und ging fort zu seinem Haus und verherrlichte Gott.
      verse: 25
    - text: 'Und Erstaunen ergriff alle, und sie verherrlichten Gott, und sie wurden
        von Furcht erfüllt und sagten: „Wir haben heute außergewöhnliche [Dinge] gesehen.“ '
      verse: 26
    - text: '  Und danach ging er hinaus, und er sah einen Zöllner namens Levi vor
        dem Zollhaus sitzen, und er sagte zu ihm: „Folge mir!“'
      verse: 27
    - text: Und er verließ alles, machte sich auf und begann ihm zu folgen.
      verse: 28
    - text: Und Levi veranstaltete in seinem Haus ein großes Festessen für ihn, und
        eine große Menge von Zöllnern und anderen war da, die mit ihnen [zu Tisch]
        lagen.
      verse: 29
    - text: 'Und die Pharisäer und ihre Schriftgelehrten beklagten sich bei seinen
        Jüngern und sagten: „Weshalb esst und trinkt ihr mit den Zöllnern und Sündern?“'
      verse: 30
    - text: 'Und Jesus antwortete und sagte zu ihnen: „Nicht die Gesunden benötigen
        einen Arzt, sondern die Kranken!'
      verse: 31
    - text: 'Ich bin nicht gekommen, um Gerechte zu rufen, sondern Sünder zur Buße.“ '
      verse: 32
    - text: '  Sie aber sagten zu ihm: „Die Jünger von Johannes fasten häufig und
        leisten Fürbitten, genauso auch die [Jünger] der Pharisäer, deine hingegen
        essen und trinken.“'
      verse: 33
    - text: 'Jesus aber sagte zu ihnen: „Könnt ihr die Hochzeitsgäste etwa dazu bringen
        zu fasten, während der Bräutigam bei ihnen ist?'
      verse: 34
    - text: Es werden aber Tage kommen – und zwar sobald der Bräutigam von ihnen weggenommen
        wird –, dann werden sie fasten in jenen Tagen.“
      verse: 35
    - text: 'Er sagte aber auch ein Gleichnis zu ihnen: „Niemand trennt ein Stück
        Stoff von einem neuen Gewand und näht es auf ein altes Gewand; andernfalls
        wird er auch das neue kaputt machen, und das Stück Stoff, das von dem neuen
        [stammt], wird dem alten nichts nützen.'
      verse: 36
    - text: Und niemand füllt neuen Wein in alte Schläuche; andernfalls wird der neue
        Wein die Schläuche zerreißen, und er wird vergossen werden und die Schläuche
        werden kaputtgehen;
      verse: 37
    - text: sondern neuer Wein gehört in neue Schläuche.
      verse: 38
    - text: 'Und niemand will neuen [Wein], nachdem er alten getrunken hat; denn er
        sagt: ‚Der alte ist gut.‘“  '
      verse: 39
  - chapter: 6
    verses:
    - text: '  Es geschah nun an einem Sabbat, dass er durch die Saaten hindurchging,
        und seine Jünger rupften und aßen die Ähren, indem sie sie mit den Händen
        zerrieben.'
      verse: 1
    - text: 'Einige aber der Pharisäer sagten: „Warum tut ihr, was am Sabbat nicht
        erlaubt ist?“'
      verse: 2
    - text: 'Und Jesus antwortete und sagte zu ihnen: „Habt ihr auch nicht gelesen,
        was David machte, als er und ‹seine Leute› Hunger hatten?'
      verse: 3
    - text: Wie er in das Haus Gottes ging, und er die Schaubrote nahm und aß, und
        er es ‹seinen Gefährten› gab – [Brote], die niemandem zu essen erlaubt sind
        außer den Priestern allein?“
      verse: 4
    - text: 'Und er sagte zu ihnen: „Der Menschensohn ist Herr über den Sabbat.“ '
      verse: 5
    - text: '  Es geschah aber an einem anderen Sabbat, dass er in die Synagoge ging
        und lehrte. Und dort war ein Mann und seine rechte Hand war verkümmert.'
      verse: 6
    - text: Da lauerten ihm die Schriftgelehrten und die Pharisäer auf, ob er am Sabbat
        heilen würde, damit sie [etwas] fanden, um ihn anzuklagen.
      verse: 7
    - text: 'Er aber kannte ihre Überlegungen, und er sagte zu dem Mann, der die verkümmerte
        Hand hatte: „Steh auf und stell dich in die Mitte!“ Und er stand auf und stellte
        sich hin.'
      verse: 8
    - text: 'Jesus aber sagte zu ihnen: „Ich frage euch: Ist es erlaubt, am Sabbat
        Gutes zu tun oder Schlechtes zu tun, Leben zu retten oder umzubringen?“'
      verse: 9
    - text: 'Und nachdem er sie alle reihum angeschaut hatte, sagte er zu ihm: „Strecke
        deine Hand aus!“ Er wiederum tat es, und seine Hand wurde wiederhergestellt.'
      verse: 10
    - text: 'Sie hingegen wurden mit Unverstand erfüllt und besprachen miteinander,
        was sie Jesus antun könnten. '
      verse: 11
    - text: '  Es geschah nun in diesen Tagen, dass er auf den Berg hinausging, um
        zu beten, und er ‹verbrachte die Nacht› im Gebet zu Gott.'
      verse: 12
    - text: 'Und als es Tag wurde, rief er seine Jünger herbei und wählte von ihnen
        zwölf aus, die er auch „Apostel“ nannte:'
      verse: 13
    - text: Simon, den er auch „Petrus“ nannte, und dessen Bruder Andreas und Jakobus
        und Johannes und Philippus und Bartolomäus
      verse: 14
    - text: und Matthäus und Thomas und Jakobus, [den Sohn] von Alphäus, und Simon,
        der [mit Beinamen] Zelot genannt wurde,
      verse: 15
    - text: 'und Judas, [den Sohn] von Jakobus, und Judas Iskariot, der zum Verräter
        wurde. '
      verse: 16
    - text: '  Und nachdem er mit ihnen hinabgestiegen war, stellte er sich auf einen
        ebenen Platz, und eine große Menge seiner Jünger und eine große Menge des
        Volkes aus ganz Judäa und Jerusalem und der Küste von Tyrus und Sidon,'
      verse: 17
    - text: die kamen, um ihn zu hören und von ihren Krankheiten geheilt zu werden;
        und die von unreinen Geistern geplagt wurden, wurden geheilt,
      verse: 18
    - text: 'und die ganze Menschenmenge versuchte, ihn zu berühren, weil eine Kraft
        von ihm ausging und alle heilte. '
      verse: 19
    - text: '  Und er selbst hob seine Augen zu seinen Jüngern auf und sagte:   „Beglückwünschenswert
        [sind] die Armen, / denn euch gehört das Reich Gottes. /'
      verse: 20
    - text: Beglückwünschenswert [sind], die jetzt Hunger haben, / denn ihr werdet
        gesättigt werden. / Beglückwünschenswert [sind], die jetzt weinen, / denn
        ihr werdet lachen. /
      verse: 21
    - text: 'Beglückwünschenswert seid ihr, wenn euch die Menschen hassen und wenn
        sie euch aussondern und beschimpfen und euren Namen als böse verwerfen wegen
        des Menschensohns; '
      verse: 22
    - text: freut euch an jenem Tag und hüpft, denn siehe!, euer Lohn im Himmel [ist]
        groß; denn auf dieselbe [Weise] behandelten ihre Vorfahren die Propheten.
      verse: 23
    - text: ' Doch wehe euch Reichen, / weil ihr euren Trost [bereits] erhaltet! /'
      verse: 24
    - text: Wehe euch, die ihr jetzt gefüllt seid, / weil ihr Hunger haben werdet.
        / Wehe, die ihr jetzt lacht, / weil ihr trauern und weinen werdet. /
      verse: 25
    - text: 'Wehe, wenn alle Menschen gut von euch sprechen; / denn auf dieselbe [Weise]
        behandelten ihre Vorfahren die falschen Propheten.“  '
      verse: 26
    - text: '  „Doch euch, die ihr zuhört, sage ich: Liebt eure Feinde, behandelt
        diejenigen gut, die euch hassen,'
      verse: 27
    - text: segnet diejenigen, die euch verfluchen, betet für diejenigen, die euch
        beleidigen!
      verse: 28
    - text: Dem, der dich auf die Wange schlägt, halte auch die andere hin, und von
        dem, der dir das Gewand wegnimmt, halte auch das Hemd nicht zurück!
      verse: 29
    - text: Gib jedem, der dich bittet, und von dem, der das Deine wegnimmt, fordere
        es nicht zurück!
      verse: 30
    - text: Und wie ihr wollt, dass euch die Menschen behandeln, genauso sollt ihr
        sie behandeln.
      verse: 31
    - text: Und wenn ihr die liebt, die euch lieben, welcher Dank gebührt euch? Denn
        auch die Sünder lieben diejenigen, die sie lieben.
      verse: 32
    - text: Denn auch wenn ihr denen Gutes tut, die euch Gutes tun, welcher Dank gebührt
        euch? Auch die Sünder tun dasselbe.
      verse: 33
    - text: Und wenn ihr denen etwas verleiht, von denen ihr hofft, [eine Gegenleistung]
        zu erhalten, welcher Dank gebührt euch? Auch Sünder verleihen an Sünder, um
        das Gleiche zurückzuerhalten.
      verse: 34
    - text: Liebt jedoch eure Feinde, und tut Gutes und verleiht, ohne etwas zurückzuerwarten;
        dann wird euer Lohn groß sein, und ihr werdet Kinder des Höchsten sein, weil
        er selbst gegenüber den Undankbaren und Bösen gütig ist.
      verse: 35
    - text: 'Werdet barmherzig, wie auch euer Vater barmherzig ist!“ '
      verse: 36
    - text: '  „Und richtet nicht, dann werdet ihr gewiss nicht gerichtet! Und verurteilt
        nicht, dann werdet ihr gewiss nicht verurteilt! Lasst frei, dann werdet ihr
        freigelassen werden!'
      verse: 37
    - text: 'Gebt, dann wird euch gegeben werden: Ein gutes, reichliches, gerütteltes,
        überfließendes Maß gibt man in euren Schoß; denn mit welchem Maß ihr messt,
        wird euch im Gegenzug gemessen werden.“'
      verse: 38
    - text: 'Er sagte aber auch ein Gleichnis zu ihnen: „Kann etwa ein Blinder einen
        Blinden leiten? Werden nicht beide in eine Grube fallen?'
      verse: 39
    - text: Ein Jünger ist nicht über dem Lehrer, ausgebildet aber wird jeder wie
        sein Lehrer sein.
      verse: 40
    - text: Und warum siehst du den Splitter im Auge deines Bruders, aber den Balken
        in deinem eigenen Auge nimmst du nicht wahr?
      verse: 41
    - text: 'Wie kannst du zu deinem Bruder sagen: ‚Bruder, erlaube, dass ich den
        Splitter entferne, der in deinem Auge [ist]‘, während du selbst den Balken
        in deinem Auge nicht siehst? Du Heuchler! Entferne zuerst den Balken aus deinem
        Auge, und danach wirst du klar [genug] sehen, um den Splitter zu entfernen,
        der im Auge deines Bruders [ist]. '
      verse: 42
    - text: '  „Schließlich gibt es keinen guten Baum, der faule Frucht hervorbringt,
        und andererseits keinen faulen Baum, der gute Frucht hervorbringt.'
      verse: 43
    - text: 'Denn jeder Baum wird an seiner Frucht erkannt: Von Dornen sammelt man
        nämlich keine Feigen, und vom Dornbusch isst man keine Trauben.'
      verse: 44
    - text: 'Der gute Mensch bringt aus dem guten Schatz des Herzens Gutes hervor,
        und der schlechte bringt aus dem schlechten Schlechtes hervor; denn aus der
        Fülle des Herzens spricht sein Mund.“ '
      verse: 45
    - text: '  „Und warum ruft ihr mich ‚Herr, Herr!‘, aber tut nicht, was ich sage?'
      verse: 46
    - text: 'Jeder, der zu mir kommt und meine Worte hört und sie tut … ich werde
        euch zeigen, wem er gleich ist:'
      verse: 47
    - text: Er ist gleich einem Menschen, der ein Haus baut, der grub und vertiefte
        und legte ein Fundament auf den Fels; als nun eine Flut kam, stieß der Fluss
        an jenes Haus, und er konnte es nicht erschüttern, weil es gut gebaut war.
      verse: 48
    - text: 'Aber wer sie hört und nicht tut, ist gleich einem Menschen, der ein Haus
        auf dem Erdboden ohne Fundament gebaut hat, an das der Fluss anstieß, und
        sofort stürzte es zusammen, und der Zusammenbruch jenes Hauses war groß.“  '
      verse: 49
  - chapter: 7
    verses:
    - text: '  Nachdem er alle seine Worte beendet hatte, die für die Ohren des Volkes
        [bestimmt waren], ging er hinein nach Kafarnaum.'
      verse: 1
    - text: Der Knecht eines gewissen Zenturios aber ‹war krank› und drohte zu sterben;
        der war ihm wichtig.
      verse: 2
    - text: Als er nun von Jesus hörte, sandte er [einige] Älteste der Judäer zu ihm,
        um ihn zu bitten, damit er kommt und seinen Knecht errettet.
      verse: 3
    - text: 'Als sie aber bei Jesus eintrafen, fingen sie an, ihn inständig zu bitten
        und zu sagen: „Er ist würdig, sodass du ihm dies gewähren solltest;'
      verse: 4
    - text: denn er liebt unser Volk und die Synagoge hat er uns gebaut.“
      verse: 5
    - text: 'Jesus aber ging mit ihnen. Als er nun bereits nicht [mehr] weit von dem
        Haus entfernt war, schickte der Zenturio [einige] Freunde und sagte zu ihm:
        „Herr, bemühe dich nicht! Denn ich bin nicht geeignet, dass du unter meinem
        Dach eintrittst.'
      verse: 6
    - text: Darum habe ich mich selbst auch nicht für würdig gehalten, zu dir zu kommen;
        sag es doch mit einem Wort, dann soll mein Knecht gesund werden.
      verse: 7
    - text: 'Denn auch ich bin ein Mensch, der unter Befehlsgewalt steht, und habe
        unter mir Soldaten, und ich sage zu diesem: „Geh!“, und er geht, und zu einem
        anderem: „Komm!“, und er kommt, und zu meinem Knecht: „Tu dies!“, und er tut
        es.“'
      verse: 8
    - text: 'Als nun Jesus das hörte, staunte er über ihn, und er drehte sich zu der
        Menschenmenge um, die ihm folgte, und sprach: „Ich sage euch: Auch nicht in
        Israel habe ich so viel Glauben gefunden.“'
      verse: 9
    - text: 'Und als diejenigen, die geschickt worden waren, in das Haus zurückkehrten,
        fanden sie den Knecht gesund vor. '
      verse: 10
    - text: '  Und es geschah am nächsten [Tag], da ging er in eine Stadt, genannt
        „Nain“, und seine Jünger und eine große Menschenmenge begleiteten ihn.'
      verse: 11
    - text: Wie er sich nun dem Tor der Stadt näherte, und siehe!, da wurde ein Toter
        hinausgetragen, der einzige Sohn seiner Mutter, und sie selbst war Witwe,
        und eine beachtliche Menschenmenge der Stadt war bei ihr.
      verse: 12
    - text: 'Und als der Herr sie sah, hatte er Mitleid mit ihr, und er sagte zu ihr:
        „Weine nicht!“'
      verse: 13
    - text: 'Und er trat heran und berührte die Bahre, die Träger aber blieben stehen,
        und er sagte: „Junger Mann, ich sage dir: Steh auf!“'
      verse: 14
    - text: Und der Tote setzte sich auf und begann zu reden, und er gab ihn seiner
        Mutter.
      verse: 15
    - text: 'Da erfasste alle eine Ehrfurcht, und sie verherrlichten Gott und sagten:
        „Ein großer Prophet wurde unter uns erweckt“, und: „Gott hat sein Volk aufgesucht.“'
      verse: 16
    - text: 'Und dieser Bericht über ihn ging hinaus im gesamten Judäa und der ganzen
        Umgebung. '
      verse: 17
    - text: '  Und seine Jünger berichteten Johannes von all dem. Und Johannes rief
        zwei seiner Jünger herbei und'
      verse: 18
    - text: 'schickte sie zum Herrn und sagte: „Bist du der Kommende, oder erwarten
        wir einen anderen?“'
      verse: 19
    - text: 'Als nun die Männer bei ihm eintrafen, sagten sie: „Johannes der Täufer
        hat uns zu dir gesandt und gesagt: ‚Bist du der Kommende, oder erwarten wir
        einen anderen?‘“'
      verse: 20
    - text: In jener Stunde heilte er viele [Menschen] von Gebrechen und Leiden und
        bösen Geistern, und vielen Blinden schenkte er [die Fähigkeit] zu sehen.
      verse: 21
    - text: 'Und er antwortete und sagte zu ihnen: „Geht und berichtet Johannes, was
        ihr gesehen und gehört habt: Blinde sehen, Lahme gehen, Aussätzige werden
        gereinigt und Taube hören, Tote werden auferweckt, Armen wird eine gute Nachricht
        verkündet;'
      verse: 22
    - text: und beglückwünschenswert ist, wer auch immer keinen Anstoß nimmt an mir.“
      verse: 23
    - text: 'Nachdem nun die Boten des Johannes fortgegangen waren, begann er zu den
        Menschenmengen über Johannes zu sprechen: „Ihr seid in die Wüste hinausgegangen,
        um was zu sehen? Ein Schilfrohr, das vom Wind geschwenkt wird?'
      verse: 24
    - text: Ihr seid hinausgegangen, um was genau zu sehen? Einen Menschen, der in
        weichen Gewändern gekleidet ist? Siehe!, die in prächtiger Kleidung und Luxus
        leben, sind in den königlichen [Palästen].
      verse: 25
    - text: 'Ihr seid hinausgegangen, um was genau zu sehen? Einen Propheten? Ja,
        ich sage euch: sogar weit mehr als einen Propheten.'
      verse: 26
    - text: 'Er ist es, über den geschrieben steht:   ‚Siehe!, ich sende meinen Engel
        vor deinem Angesicht, / der wird deinen Weg vor dir vorbereiten.‘ '
      verse: 27
    - text: 'Ich sage euch: Niemand ist größer unter [denen, die] von Frauen geboren
        [sind], als Johannes, aber [selbst] der Geringste im Reich Gottes ist größer
        als er.“'
      verse: 28
    - text: (Und das ganze Volk – auch die Zöllner – hörte zu und sie erklärten Gott
        für gerecht, da sie gemäß der Taufe des Johannes getauft worden waren;
      verse: 29
    - text: die Pharisäer aber und die Gesetzesexperten lehnten den Beschluss Gottes
        für sich selbst ab, weil sie nicht von ihm getauft worden waren.)
      verse: 30
    - text: „Mit wem soll ich die Menschen dieser Generation also vergleichen und
        mit wem sind sie vergleichbar?
      verse: 31
    - text: 'Sie sind Kindern vergleichbar, die auf dem Markt sitzen und einander
        zurufen, die sagen: Wir haben für euch musiziert und ihr habt nicht getanzt,
        wir haben Klagelieder gesungen und ihr habt nicht geweint.‘'
      verse: 32
    - text: 'Johannes der Täufer ist nämlich gekommen, ohne Brot zu essen und ohne
        Wein zu trinken, und ihr sagt: ‚Er hat einen Dämon!‘'
      verse: 33
    - text: 'Der Menschensohn ist gekommen, isst und trinkt, und ihr sagt: ‚Siehe!,
        ein Mensch, ein Fresser und Weintrinker, ein Freund der Zöllner und Sünder.‘'
      verse: 34
    - text: 'Und die Weisheit wird von allen ihren Kindern gerechtfertigt.“ '
      verse: 35
    - text: '  Es bat ihn aber einer von den Pharisäern, mit ihm zu essen, und er
        ging in das Haus des Pharisäers und legte sich [zu Tisch].'
      verse: 36
    - text: Und siehe!, [da war] eine Frau, die war [bekannt] in der Stadt als Sünderin,
        und als sie erfuhr, dass er in dem Haus des Pharisäers saß, brachte sie ein
        Alabastergefäß mit Duftöl
      verse: 37
    - text: und stand weinend hinten bei seinen Füßen und begann, mit den Tränen seine
        Füße zu benetzen, und sie rieb sie mit den Haaren ihres Kopfes trocken, und
        sie küsste seine Füße innig, und sie salbte sie mit dem Duftöl.
      verse: 38
    - text: 'Als nun der Pharisäer, der ihn eingeladen hatte, es sah, redete er mit
        sich selbst und sagte: „Wenn dieser [Mann] ein Prophet wäre, dann hätte er
        bemerkt, wer und welcher Art die Frau [ist], die ihn berührt, dass sie eine
        Sünderin ist.“'
      verse: 39
    - text: 'Und Jesus antwortete und sagte zu ihm: „Simon, ich habe dir etwas zu
        sagen.“ Er aber sagt: „Lehrer, sprich!“'
      verse: 40
    - text: „Ein Geldverleiher hatte zwei Schuldner; der eine schuldete fünfhundert
        Denare und der andere fünfzig.
      verse: 41
    - text: Weil sie nicht bezahlen konnten, vergab er beiden. Wer von ihnen wird
        ihn also mehr lieben?“
      verse: 42
    - text: 'Simon antwortete und sagte: „Ich vermute: der, dem er die größere [Schuld]
        vergab.“ Er aber sagte zu ihm: „Du hast richtig geurteilt!“'
      verse: 43
    - text: 'Und indem er sich zu der Frau drehte, sagte er zu Simon: „Siehst du diese
        Frau? Ich betrat dein Haus, du hast mir kein Wasser auf die Füße gegeben,
        sie hingegen benetzte meine Füße mit Tränen und rieb sie mit ihren Haaren
        trocken.'
      verse: 44
    - text: Einen Kuss gabst du mir nicht, sie hingegen hat – seit sie hereingekommen
        ist – nicht aufgehört, meine Füße zu küssen.
      verse: 45
    - text: Mit Öl hast du meinen Kopf nicht gesalbt; sie hingegen hat meine Füße
        mit Duftöl gesalbt.
      verse: 46
    - text: 'Deshalb sage ich dir: Ihre vielen Sünden sind vergeben, weil sie viel
        Liebe gezeigt hat, wem aber wenig vergeben wird, der zeigt wenig Liebe.“'
      verse: 47
    - text: 'Er sagte aber zu ihr: „Deine Sünden sind vergeben.“'
      verse: 48
    - text: 'Und die zusammen mit ihm [zu Tisch] lagen, begannen unter sich zu sagen:
        „Wer ist dieser [Mann], der sogar Sünden vergibt?“'
      verse: 49
    - text: 'Er sagte aber zu der Frau: „Dein Glaube hat dich gerettet; geh in Frieden!“  '
      verse: 50
  - chapter: 8
    verses:
    - text: '  Und es geschah im Anschluss, dass er von Stadt zu Stadt und von Dorf
        zu Dorf reiste, um zu predigen und das Reich Gottes zu verkünden, er und die
        zwölf [Apostel] zusammen mit ihm,'
      verse: 1
    - text: 'sowie einige Frauen, die von unreinen Geistern und Krankheiten geheilt
        worden waren: Maria, die [mit Beinamen] Magdalene genannt wird, von der sieben
        Dämonen herausgekommen waren,'
      verse: 2
    - text: 'und Johanna, die Ehefrau von Chousa (dem Verwalter des Herodes), und
        Susanna und viele weitere, welche ihnen ‹mit ihrem Besitz› dienten. '
      verse: 3
    - text: '  Als sich nun eine große Menschenmenge versammelte und die [Leute] von
        einer Stadt nach der anderen zu ihm kamen, sprach er durch ein Gleichnis:'
      verse: 4
    - text: „Der Sämann ging hinaus, um seine Saat zu säen. Und während er säte, fiel
        einiges neben den Weg, und es wurde zertrampelt, und die Vögel des Himmels
        fraßen es.
      verse: 5
    - text: Und anderes fiel auf den Fels, und es wuchs und verdorrte, weil es keine
        Feuchtigkeit hatte.
      verse: 6
    - text: Und anderes fiel mitten in die Dornbüsche, und die Dornbüsche wuchsen
        zusammen damit auf und erstickten es.
      verse: 7
    - text: 'Und anderes fiel in gute Erde, und es wuchs und brachte hundertfache
        Frucht hervor.“ Als er das sagte, rief er: „Wer Ohren hat, um zu hören, soll
        hören!“ '
      verse: 8
    - text: '  Da fragten ihn seine Jünger, was dieses Gleichnis bedeuten möge.'
      verse: 9
    - text: 'Er aber sagte: „Euch ist es gegeben, die Geheimnisse des Reiches Gottes
        zu erkennen, den übrigen aber in Gleichnissen, sodass ‚Sehende nicht sehen
        und Hörende nicht verstehen.‘'
      verse: 10
    - text: 'Das Gleichnis bedeutet nun Folgendes: Die Saat ist das Wort Gottes.'
      verse: 11
    - text: Und die neben dem Weg sind die Zuhörer, dann kommt der Teufel und nimmt
        das Wort von ihrem Herzen, sodass sie nicht glauben und gerettet werden.
      verse: 12
    - text: Und die auf dem Fels [sind] diejenigen, die das Wort mit Freude aufnehmen,
        sobald sie es hören, aber diese haben keine Wurzel; sie glauben für eine Weile,
        aber im Moment der Anfechtung fallen sie ab.
      verse: 13
    - text: Was aber zu den Dornbüschen fiel, diese sind es, die zuhören, aber unter
        Sorgen und Reichtum und Vergnügungen des Lebens einhergehen und erdrückt werden,
        und sie bringen nichts zur Reife.
      verse: 14
    - text: 'Die [Saat] aber in der guten Erde – diese sind es, welche mit einem redlichen
        und guten Herzen das Wort hören und festhalten, und sie tragen Frucht durch
        [ihr] Ausharren.“ '
      verse: 15
    - text: '  „Niemand aber, der eine Lampe angezündet hat, verdeckt sie mit einem
        Gefäß oder stellt sie unter ein Bett, sondern er stellt sie auf einen Leuchter,
        damit diejenigen, die hereinkommen, das Licht sehen.'
      verse: 16
    - text: Denn nichts ist verbogen, was nicht sichtbar werden wird, und nichts versteckt,
        was nicht bekannt wird und ‹ans Licht› kommt.
      verse: 17
    - text: 'Seht also zu, wie ihr hört! Denn wer auch immer hat, dem wird gegeben
        werden; und wer auch immer nicht hat, von dem wird sogar genommen werden,
        was er zu haben meint.“ '
      verse: 18
    - text: '  Es kamen aber seine Mutter und Geschwister zu ihm, und sie konnten
        ihn aufgrund der Menschenmenge nicht treffen.'
      verse: 19
    - text: 'Da wurde ihm berichtet: „Deine Mutter und deine Geschwister stehen draußen
        und wollen dich sehen.“'
      verse: 20
    - text: 'Er aber antwortete und sagte zu ihnen: „Meine Mutter und meine Geschwister
        sind diese: die das Wort Gottes hören und tun.“ '
      verse: 21
    - text: '  Es geschah nun an einem der Tage, da stiegen er und seine Jünger in
        ein Boot, und er sagte zu ihnen: „Lasst uns ans gegenüberliegende [Ufer] des
        Sees hinüberfahren!“, und sie segelten los.'
      verse: 22
    - text: Während sie nun segelten, schlief er ein. Und ein Sturm kam auf den See
        herab, und [die Boote] liefen voll, und sie waren in Gefahr.
      verse: 23
    - text: 'Da traten sie heran, weckten ihn und sagten: „Meister, Meister, wir kommen
        um!“ Er aber stand auf und drohte dem Wind und dem Wogen des Wassers; und
        sie beruhigten sich, und es entstand eine Stille.'
      verse: 24
    - text: 'Da sagte er zu ihnen: „Wo [ist] euer Glaube?“ Sie fürchteten und wunderten
        sich aber und sagten zueinander: „Wer ist denn dieser [Mann], dass er sogar
        den Winden und dem Wasser gebietet und sie ihm gehorchen?“ '
      verse: 25
    - text: '  Und sie segelten in die Gegend der Gerasener, was gegenüber von Galiläa
        ist.'
      verse: 26
    - text: Und nachdem er an Land ausgestiegen war, begegnete [ihm] ein Mann aus
        der Stadt, der Dämonen hatte, und etliche Zeit hatte er kein Gewand an und
        wohnte nicht in einem Haus, sondern in den Gräbern.
      verse: 27
    - text: 'Als er nun Jesus sah, schrie er auf und fiel vor ihm nieder, und er sagte
        mit lauter Stimme: „Was ‹habe ich mit dir zu schaffen›, Jesus, Sohn des höchsten
        Gottes? Ich bitte dich, quäle mich nicht!“'
      verse: 28
    - text: (Er hatte dem unreinen Geist nämlich befohlen, aus dem Mann herauszukommen.
        Denn er hatte ihn viele Male gepackt und war mit Ketten und Fußfesseln gefesselt
        und wurde bewacht, und er zerbrach die Fesseln und wurde von dem Dämon in
        die Wüste getrieben.)
      verse: 29
    - text: 'Da fragte ihn Jesus: „Was ist dein Name? Er aber sagte: „Legion“, weil
        viele Dämonen in ihn hineingefahren waren.'
      verse: 30
    - text: Und sie baten ihn, dass er ihnen nicht gebieten würde, in den Abgrund
        zu gehen.
      verse: 31
    - text: Es war dort aber eine Herde von etlichen Schweinen, die an dem Berg geweidet
        wurde; und sie baten ihn, dass er ihnen erlaubt, in jene [Schweine] hineinzufahren.
        Und er erlaubte es ihnen.
      verse: 32
    - text: Da kamen die Dämonen aus dem Menschen heraus und fuhren in die Schweine,
        und die Herde raste den Abhang hinunter in den See und ertrank.
      verse: 33
    - text: Diejenigen aber, die sie weideten, sahen, was passiert war, und flohen,
        und sie berichteten [von den Ereignissen] in der Stadt und auf den Feldern.
      verse: 34
    - text: Und sie gingen hinaus, um zu sehen, was passiert war, und sie kamen zu
        Jesus und stellten fest, dass der Mensch, von dem die Dämonen herausgekommen
        waren, bekleidet und vernünftig zu Füßen von Jesus saß, und sie fürchteten
        sich.
      verse: 35
    - text: Da berichteten ihnen diejenigen, die zugesehen hatten, wie derjenige,
        der besessen gewesen war, gerettet wurde.
      verse: 36
    - text: Und die ganze Schar aus der Umgebung der Gerasener baten ihn, von ihnen
        wegzugehen, weil sie von großer Furcht befallen wurden; er aber stieg in ein
        Boot und kehrte zurück.
      verse: 37
    - text: 'Und der Mann, von dem die Dämonen herausgekommen waren, flehte ihn an,
        bei ihm sein [zu dürfen]; er schickte ihn aber fort und sagte:'
      verse: 38
    - text: '„Kehre in dein Haus zurück und erzähle alles, was Gott für dich getan
        hat!“ Und er ging los und verkündigte in der gesamten Stadt alles, was Jesus
        an ihm getan hatte. '
      verse: 39
    - text: '  Als Jesus nun zurückkehrte, empfing ihn die Menschenmenge; es erwarteten
        ihn nämlich alle.'
      verse: 40
    - text: Und siehe!, es kam ein Mann namens Jaïrus, und dieser war der Vorsteher
        der Synagoge, und er fiel zu Füßen von Jesus und bat ihn, in sein Haus einzutreten,
      verse: 41
    - text: weil er eine einzige Tochter hatte – etwa zwölf Jahre [alt] – und sie
        im Sterben lag.  Und während er hinging, bedrängte ihn die Menschenmenge.
      verse: 42
    - text: Auch eine Frau, die seit zwölf Jahren blutflüssig war [und] die – obwohl
        sie das gesamte Vermögen für Ärzte aufgewendet hatte – von niemanden geheilt
        werden konnte.
      verse: 43
    - text: Sie trat von hinten heran und berührte den Saum seines Gewandes, und augenblicklich
        versiegte ihr Blutfluss.
      verse: 44
    - text: 'Und Jesus sagte: „Wer [ist es], der mich berührt hat?“ Weil aber alle
        es verneinten, sagte Petrus: „Meister, die Menschenmengen bedrängen und drücken
        dich.“'
      verse: 45
    - text: 'Jesus aber sagte: „Jemand hat mich berührt, denn ich habe gespürt, dass
        eine Kraft von mir ausgegangen ist.“'
      verse: 46
    - text: Als nun die Frau sah, dass sie nicht unbemerkt geblieben war, kam sie
        zitternd, und sie fiel vor ihm nieder und berichtete im Beisein des ganzen
        Volkes, aus welchem Grund sie ihn berührt hatte und wie sie augenblicklich
        geheilt worden war.
      verse: 47
    - text: 'Er aber sagte zu ihr: „Tochter, dein Glaube hat dich gerettet; geh in
        Frieden!“'
      verse: 48
    - text: 'Während er noch redete, kommt jemand vom Synagogenvorsteher und sagt:
        „Deine Tochter ist gestorben! Belästige den Lehrer nicht länger!“'
      verse: 49
    - text: 'Jesus aber hörte es und antwortete ihm: „Fürchte dich nicht! Glaube nur,
        dann wird sie gerettet werden.“'
      verse: 50
    - text: Als er nun zu dem Haus kam, ließ er niemanden mit sich hineingehen außer
        Petrus und Johannes und Jakobus, sowie den Vater und die Mutter des Kindes.
      verse: 51
    - text: 'Es weinten aber alle und beklagten sie. Er aber sagte: „Weint nicht,
        denn sie ist nicht gestorben, sondern sie schläft!“'
      verse: 52
    - text: Da lachten sie ihn aus, weil sie wussten, dass sie gestorben war.
      verse: 53
    - text: 'Er aber griff ihre Hand und rief und sagte: „Mädchen, wach auf!“'
      verse: 54
    - text: Da kehrte ihr Geist zurück, und augenblicklich stand sie auf, und er ordnete
        an, ihr etwas zu essen zu geben.
      verse: 55
    - text: 'Und ihre Eltern staunten; er aber befahl ihnen, niemandem zu sagen, was
        passiert war.  '
      verse: 56
  - chapter: 9
    verses:
    - text: '  Nachdem er nun die zwölf [Apostel] zusammengerufen hatte, gab er ihnen
        Kraft und Vollmacht über alle Dämonen und [die Befugnis], Krankheiten zu heilen,'
      verse: 1
    - text: und er sandte sie aus, das Reich Gottes predigen und die Kranken gesund
        zu machen,
      verse: 2
    - text: 'und er sagte zu ihnen: „Nehmt nichts mit ‹für unterwegs›, weder Wanderstock
        noch Tasche noch Brot noch Geld, noch [sollt ihr] jeweils zwei Hemden haben!'
      verse: 3
    - text: Und in welches Haus auch immer ihr hineingeht, dort bleibt und von dort
        geht weiter.
      verse: 4
    - text: Und alle, die euch nicht aufnehmen … geht von jener Stadt fort und schüttelt
        den Staub von euren Füßen zum Zeugnis gegen sie!“
      verse: 5
    - text: 'Sie gingen nun fort und zogen von Dorf zu Dorf, wobei sie die gute Nachricht
        verkündeten und überall [Kranke] heilten. '
      verse: 6
    - text: '  Der Tetrarch Herodes hörte nun, was alles passierte, und er war verwirrt,
        weil von einigen gesagt wurde, dass Johannes von den Toten auferweckt worden
        sei,'
      verse: 7
    - text: und von einigen, dass Elija erschienen sei, von anderen wiederum, dass
        ein Prophet (irgendeiner der Vorfahren) auferstanden sei.
      verse: 8
    - text: 'Da sagte Herodes: „Johannes habe ich geköpft! Aber wer ist dieser [Mann],
        über den ich solche [Dinge] höre?“ Und er versuchte ihn zu sehen. '
      verse: 9
    - text: '  Und als die Apostel zurückkehrten, erzählten sie ihm alles, was sie
        getan hatten. Und er nahm sie beiseite und zog sich allein in eine Stadt zurück,
        die Betsaïda genannt wurde.'
      verse: 10
    - text: Die Menschenmengen aber bemerkten es und folgten ihm; und er empfing sie
        und redete zu ihnen über das Reich Gottes, und diejenigen, die Heilung benötigten,
        machte er gesund.
      verse: 11
    - text: 'Der Tag aber begann sich zu neigen; und die zwölf [Apostel] traten heran
        und sagten zu ihm: „Schick die Menschenmenge fort, damit sie zu den umliegenden
        Dörfern und Bauernhöfen gehen und sie [dort] einkehren und Proviant finden,
        weil wir hier an einem einsamen Ort sind.“'
      verse: 12
    - text: 'Da sagte er zu ihnen: „Gebt ihr ihnen zu essen!“ Sie aber sagten: „Wir
        haben nicht mehr als fünf Brote und zwei Fische, wenn nicht wir gehen und
        für dieses ganze Volk Essen kaufen.“'
      verse: 13
    - text: 'Denn es waren etwa 5.000 Männer. Er sagte aber zu seinen Jüngern: „Lasst
        sie in Gruppen von je etwa fünfzig lagern!“'
      verse: 14
    - text: Und sie handelten so und ließen alle lagern.
      verse: 15
    - text: Er nahm aber die fünf Brote und die zwei Fische, blickte zum Himmel auf
        und segnete sie, und er brach sie und gab sie den Jüngern, um sie der Menschenmenge
        auszuteilen.
      verse: 16
    - text: 'Und sie aßen und wurden alle gesättigt, und was ihnen übrig geblieben
        war, wurde aufgehoben: zwölf Körbe an Brocken. '
      verse: 17
    - text: '  Und es geschah, während er allein war, um zu beten, da waren die Jünger
        bei ihm, und er fragte sie und sagte: „Was sagen die Menschenmengen, wer ich
        bin?“'
      verse: 18
    - text: 'Sie aber antworteten und sagten: „‚Johannes der Täufer‘, und andere:
        ‚Elija‘, und andere, dass irgendein Prophet der Vorfahren auferstanden sei.“'
      verse: 19
    - text: 'Da sagte er zu ihnen: „Und was sagt ihr, wer ich bin?“ Petrus aber antwortete
        und sagte: „Der Gesalbte Gottes!“ '
      verse: 20
    - text: '  Er aber warnte sie und gebot ihnen, dies niemandem zu sagen,'
      verse: 21
    - text: 'und sagte: „Der Menschensohn muss viel leiden und von den Ältesten und
        Oberpriestern und Schriftgelehrten verworfen und getötet und am dritten Tag
        auferweckt werden.“ '
      verse: 22
    - text: '  Er sagte aber zu allen: „Wenn jemand hinter mir herkommen will, dann
        soll er sich selbst verleugnen und Tag für Tag sein Kreuz tragen und mir folgen.'
      verse: 23
    - text: Denn wer auch immer sein Leben retten will, wird es verlieren; aber wer
        auch immer sein Leben meinetwegen verliert, der wird es retten.
      verse: 24
    - text: Denn was nützt es einem Menschen, wenn er die gesamte Welt gewinnt, sich
        selbst aber verliert oder einbüßt?
      verse: 25
    - text: Denn wer auch immer sich für mich und meine Worte schämt, für den wird
        sich der Menschensohn schämen, wenn er kommt in seiner Herrlichkeit und der
        des Vaters und der heiligen Engel.
      verse: 26
    - text: 'Aber ich sage euch wahrhaftig: Einige von denen, die hier stehen, sind
        es, die den Tod gewiss nicht schmecken, bis sie das Reich Gottes gesehen haben.“ '
      verse: 27
    - text: '  Es geschah nun etwa acht Tage nach diesen Worten, da nahm er Petrus
        und Johannes und Jakobus beiseite und stieg auf den Berg hinauf, um zu beten.'
      verse: 28
    - text: Und während er betete, wurde das Aussehen seines Angesichts anders und
        seine Kleidung weiß strahlend.
      verse: 29
    - text: Und siehe!, zwei Männer redeten mit ihm, das waren Mose und Elija,
      verse: 30
    - text: die erschienen in Herrlichkeit und besprachen seinen Weggang, den er in
        Jerusalem vollenden sollte.
      verse: 31
    - text: Petrus aber und ‹seine Gefährten› waren ‹vom Schlaf übermannt›; als sie
        nun endlich aufwachten, sahen sie seine Herrlichkeit und die zwei Männer,
        die bei ihm standen.
      verse: 32
    - text: 'Und es geschah, während sie sich von ihm verabschiedeten, da sagte Petrus
        zu Jesus: „Meister, es ist gut, dass wir hier sind, ja, lasst uns drei Hütten
        machen, eine für dich und eine für Mose und eine für Elija“, da er nicht wusste,
        was er sagte.'
      verse: 33
    - text: Während er nun diese [Dinge] sagte, entstand eine Wolke und überschattete
        sie; sie fürchteten sich aber, als sie in die Wolke hineingerieten.
      verse: 34
    - text: 'Und eine Stimme kam aus der Wolke, die sagte: „Dies ist mein auserwählter
        Sohn, auf ihn sollt ihr hören!“'
      verse: 35
    - text: 'Und als die Stimme kam, fand man nur noch Jesus. Und sie selbst schwiegen
        und berichteten in jenen Tagen niemanden etwas von dem, was sie gesehen hatten. '
      verse: 36
    - text: '  Es geschah nun am nächsten Tag, als sie von dem Berg herabkamen, da
        begegnete ihm eine große Menschenmenge.'
      verse: 37
    - text: 'Und siehe!, ein Mann aus der Menschenmenge rief und sagte: „Lehrer, ich
        flehe dich an: Schau nach meinem Sohn, denn er ist mein einziger,'
      verse: 38
    - text: und siehe!, ein Geist ergreift ihn, und plötzlich schreit er, und er zerrt
        ihn mit Schaum und weicht selten von ihm, während er ihn misshandelt;
      verse: 39
    - text: und ich habe deine Jünger gebeten, ihn zu vertreiben, aber sie konnten
        es nicht.“
      verse: 40
    - text: 'Da antwortete Jesus und sagte: „Oh du ungläubige und verkehrte Generation,
        bis wann soll ich bei euch sein und euch ertragen? Bring deinen Sohn hierher!“'
      verse: 41
    - text: Aber noch während er herantrat, riss der Dämon ihn zu Boden und verkrampfte
        ihn. Da drohte Jesus dem unreinen Geist, und er heilte den Jungen, und er
        gab ihn seinem Vater zurück.
      verse: 42
    - text: 'Es waren aber alle staunten über die Großartigkeit Gottes.     Weil sich
        nun alle wunderten über alles, was er tat, sagte er zu seinen Jüngern:'
      verse: 43
    - text: „Legt ihr diese Worte in eure Ohren! Denn der Menschensohn wird in die
        Hände von Menschen ausgeliefert werden.“
      verse: 44
    - text: 'Sie aber verstanden dieses Wort nicht, und es war vor ihnen verborgen,
        sodass nicht sie es begriffen, und sie fürchteten sich, ihn über dieses Wort
        zu fragen. '
      verse: 45
    - text: '  Und es entstand eine Auseinandersetzung unter ihnen, wer der Größte
        von ihnen sei.'
      verse: 46
    - text: Jesus aber wusste um die Auseinandersetzung ihres Herzens, nahm ein Kind
        und stellte es neben sich,
      verse: 47
    - text: 'und er sagte zu ihnen: „Wer auch immer dieses Kind empfängt in meinem
        Namen, empfängt mich; und wer auch immer mich empfängt, empfängt den, der
        mich gesandt hat. Denn wer der Geringste unter euch allen ist, der ist groß.“ '
      verse: 48
    - text: '  Johannes antwortete aber und sagte: „Meister, wir haben jemanden in
        deinem Namen Dämonen austreiben gesehen, und wir hinderten ihn daran, weil
        er nicht mit uns folgt.“'
      verse: 49
    - text: 'Da sagte Jesus zu ihm: „Hindert ihn nicht! Denn wer nicht gegen euch
        ist, ist für euch.“ '
      verse: 50
    - text: '  Es geschah nun, als sich die Tage seiner Aufnahme erfüllten, da ‹fasste
        er den Entschluss›, nach Jerusalem zu gehen.'
      verse: 51
    - text: Und er sandte Boten vor sich her. Und sie gingen und betraten ein Dorf
        der Samariter, um ihm [eine Herberge] vorzubereiten;
      verse: 52
    - text: aber sie empfingen ihn nicht, weil sein Angesicht [darauf gerichtet] war,
        nach Jerusalem zu gehen.
      verse: 53
    - text: 'Als nun die Jünger Jakobus und Johannes [das] sahen, sagten sie: „Herr,
        willst du, dass wir sagen, Feuer [möge] vom Himmel herabkommen und sie vernichten?“'
      verse: 54
    - text: Da drehte er sich um und wies sie zurecht.
      verse: 55
    - text: 'Und sie gingen zu einem anderen Dorf. '
      verse: 56
    - text: '  Und während sie auf dem Weg gingen, sagte jemand zu ihm: „Ich werde
        dir folgen, wo auch immer du hingehst.“'
      verse: 57
    - text: 'Und Jesus sagte zu ihm: „Die Füchse haben Höhlen und die Vögel des Himmels
        Nester, aber der Menschensohn hat keinen [Ort], wo er ‹sich schlafen legt›.“'
      verse: 58
    - text: 'Er sagte aber zu einem anderen: „Folge mir!“ Der aber sagte: „Herr, gestatte
        mir, zuvor wegzugehen und meinen Vater zu begraben.“'
      verse: 59
    - text: 'Da sagte er zu ihm: „Lass die Toten ihre Toten begraben, du aber geh
        los und verkünde das Reich Gottes!“'
      verse: 60
    - text: 'Es sagte aber noch ein anderer: „Ich werde dir folgen, Herr! Aber zuvor
        gestatte mir, mich von denen zu verabschieden, die zu meinem Haus [gehören].“'
      verse: 61
    - text: 'Da sagte Jesus zu ihm: „Keiner, der die Hand an einen Pflug gelegt und
        dann nach hinten schaut, ist brauchbar für das Reich Gottes.“  '
      verse: 62
  - chapter: 10
    verses:
    - text: '  Danach nun ernannte der Herr zweiundsiebzig andere, und er sandte sie
        ‹jeweils zu zweit› vor sich her in jede Stadt und an jeden Ort, wo er hinkommen
        würde.'
      verse: 1
    - text: 'Er sagte aber zu ihnen: „Die Ernte [ist] zwar groß, aber die Arbeiter
        [sind] wenige; bittet also den Herrn der Ernte, dass er Arbeiter in seine
        Ernte entsenden soll.'
      verse: 2
    - text: Geht hin! Siehe, ich sende euch aus wie Lämmer inmitten von Wölfen.
      verse: 3
    - text: Tragt keinen Geldbeutel, keine Tasche, keine Sandalen, und grüßt unterwegs
        niemanden!
      verse: 4
    - text: 'Und in welches Haus auch immer ihr hineingeht, da sagt als Erstes: ‚Friede
        [sei] diesem Haus!‘'
      verse: 5
    - text: Und wenn dort ein ‹friedliebender Mensch› lebt, wird euer Frieden auf
        ihm ruhen; andernfalls wird er auf euch zurückkehren.
      verse: 6
    - text: Und in diesem Haus bleibt, esst und trinkt, was von ihnen [gebracht wird];
        der Arbeiter [ist] nämlich seines Lohns würdig. Zieht nicht von Haus zu Haus
        weiter.
      verse: 7
    - text: Und in welche Stadt auch immer ihr hineingeht und man euch empfängt, da
        esst, was euch vorgesetzt wird,
      verse: 8
    - text: 'und heilt die Kranken dort und sagt zu ihnen: ‚Das Reich Gottes ist euch
        nahegekommen.‘'
      verse: 9
    - text: 'Aber in welche Stadt auch immer hineingeht und man euch nicht empfängt,
        da geht hinaus auf ihre Straßen und sagt:'
      verse: 10
    - text: '‚Sogar den Staub, der uns von eurer Stadt an den Füßen haftet, wischen
        wir ab für euch; doch Folgendes nehmt zur Kenntnis: Das Reich Gottes ist nahegekommen.‘'
      verse: 11
    - text: 'Ich sage euch: Es wird Sodom an jenem Tag besser ergehen als jener Stadt!“ '
      verse: 12
    - text: '  „Wehe dir, Chorazin! Wehe dir, Betsaïda! Denn wenn in Tyrus und Sidon
        die Wunderkräfte geschehen wären, die unter euch geschehen sind, längst hätten
        sie in Sack und Asche gesessen und Buße getan.'
      verse: 13
    - text: Doch Tyrus und Sidon wird es im Gericht besser ergehen als euch.
      verse: 14
    - text: Und du, Kafarnaum, wirst du nicht bis zum Himmel erhöht werden? Bis zum
        Hades sollst du hinabsteigen!
      verse: 15
    - text: 'Wer euch hört, hört mich, und wer euch ablehnt, lehnt mich ab; aber wer
        mich ablehnt, lehnt den ab, der mich gesandt hat.“ '
      verse: 16
    - text: '  Es kehrten nun die zweiundsiebzig mit Freude zurück und sagten: „Herr,
        sogar die Dämonen ordnen sich uns unter in deinem Namen!“'
      verse: 17
    - text: 'Da sagte er zu ihnen: „Ich sah den Satan wie einen Blitz aus dem Himmel
        fallen.'
      verse: 18
    - text: Siehe!, ich habe euch die Vollmacht gegeben, über Schlangen und Skorpione
        zu gehen, und über jede Wunderkraft des Feindes, und nichts soll euch jemals
        schaden.
      verse: 19
    - text: 'Doch freut euch nicht darüber, dass sich euch die Geister unterordnen,
        freut euch aber, dass eure Namen in den Himmeln aufgeschrieben sind.“ '
      verse: 20
    - text: '  In derselben Stunde jubelte er im heiligen Geist und sagte: „Ich preise
        dich Vater, Herr des Himmels und der Erde, dass du diese [Dinge] verborgen
        hast vor den Weisen und Klugen und sie den Unmündigen offenbart hast! Ja,
        Vater, denn so ‹hat es dir gefallen›.'
      verse: 21
    - text: Alles wurde mir von meinem Vater übergeben, und niemand erkennt, wer der
        Sohn ist, außer dem Vater, und wer der Vater ist, außer dem Sohn und wem auch
        immer es der Sohn offenbaren will.“
      verse: 22
    - text: 'Und er wandte sich allein an die Jünger und sagte: „Beglückwünschenswert
        [sind] die Augen, die sehen, was ihr seht.'
      verse: 23
    - text: 'Denn ich sage euch: Viele Propheten und Könige wollten sehen, was ihr
        seht, und sahen es nicht, und hören, was ihr hört, und hörten es nicht.“ '
      verse: 24
    - text: '  Und siehe!, ein Gesetzesexperte stand auf, um ihn herauszufordern,
        und sagte: „Lehrer, was muss ich tun, um ewiges Leben zu erben?“'
      verse: 25
    - text: 'Er aber sagte zu ihm: „Was steht im Gesetz geschrieben? Wie liest du
        es?“'
      verse: 26
    - text: 'Er aber antwortete und sagte: „Du sollst den Herrn, deinen Gott, lieben
        von deinem ganzen Herzen und mit deiner ganzen Seele und mit deiner ganzen
        Kraft und mit deinem ganzen Verstand, und deinen Nächsten wie dich selbst!“'
      verse: 27
    - text: 'Da sagte er zu ihm: „Du hast richtig geantwortet! Tu das, dann wirst
        du leben!“'
      verse: 28
    - text: 'Er aber wollte sich rechtfertigen, und er sagte zu Jesus: „Und wer ist
        mein Nächster?“'
      verse: 29
    - text: 'Jesus griff [diese Frage] auf und sagte: „Ein Mann stieg von Jerusalem
        hinab nach Jericho, und er fiel Räubern zum Opfer, die, nachdem sie ihn ausgezogen
        und Hiebe zugefügt hatten, fortgingen und ihn halb tot zurückließen.'
      verse: 30
    - text: Zufällig stieg nun ein Priester auf jenem Weg hinab, und als er ihn sah,
        ging er auf der anderen Seite vorüber.
      verse: 31
    - text: Und genauso erschien auch ein Levit, der an dem Ort vorbeikam und ihn
        sah, ging auf der anderen Seite vorüber.
      verse: 32
    - text: Ein Samariter aber, der auf einer Reise war, kam an ihm vorbei, und als
        er ihn sah, hatte er Mitleid,
      verse: 33
    - text: und er ging zu ihm hin und verband seine Wunden, wobei er Öl und Wein
        darübergoss, und nachdem er ihn auf das eigene Lasttier gesetzt hatte, führte
        er ihn in eine Herberge, und er kümmerte sich um ihn.
      verse: 34
    - text: 'Und am nächsten [Tag] holte er zwei Denare heraus und gab sie dem Wirt,
        und er sagte: ‚Kümmere dich um ihn, und was auch immer du zusätzlich ausgibst,
        werde ich dir bezahlen, wenn ich zurückkehre.‘'
      verse: 35
    - text: Wer von diesen dreien, meinst du, ist ein Nächster dessen geworden, der
        unter die Räuber gefallen war?“
      verse: 36
    - text: 'Er aber sagte: „Der Erbarmen hatte mit ihm.“ Da sagte Jesus zu ihm: „Geh
        und handele du genauso!“ '
      verse: 37
    - text: '  Während sie nun [nach Jerusalem] gingen, kam er in ein gewisses Dorf.
        Und eine gewisse Frau namens Marta empfing ihn.'
      verse: 38
    - text: Und sie hatte eine Schwester, genannt Maria, die sich auch zu den Füßen
        des Herrn hinsetzte und seiner Rede zuhörte.
      verse: 39
    - text: 'Marta hingegen war sehr beschäftigt mit der vielen Vorbereitung; sie
        trat nun heran und sagte: „Herr, kümmert es dich nicht, dass meine Schwester
        mich allein bedienen lässt? Sag ihr also, dass sie mir helfen soll!“'
      verse: 40
    - text: 'Da antwortete der Herr und sagte zu ihr: „Marta, Marta, über vieles bist
        du besorgt und beunruhigt,'
      verse: 41
    - text: 'eines aber ist nötig; denn Maria hat den guten Teil gewählt, welcher
        ihr nicht genommen werden wird.“  '
      verse: 42
  - chapter: 11
    verses:
    - text: '  Und es geschah, während er an einem gewissen Ort war, um zu beten,
        als er ausruhte, da sagte einer von seinen Jüngern zu ihm: „Herr, lehre uns
        beten, wie auch Johannes seine Jünger gelehrt hat!“'
      verse: 1
    - text: 'Da sagte er zu ihnen: „Wann immer ihr betet, sagt: ‚Vater, / dein Name
        soll geheiligt werden! / Dein Reich soll kommen! /'
      verse: 2
    - text: Unseren Tagesbedarf Brot gib uns täglich! /
      verse: 3
    - text: Und vergib uns unsere Sünden, / denn auch wir selbst vergeben jedem, der
        uns [etwas] schuldet! / Und führe uns nicht in Versuchung!“
      verse: 4
    - text: 'Und er sagte zu ihnen: „Wer von euch könnte einen Freund haben und mitten
        in der Nacht zu ihm gehen, und er würde zu ihm sagen: ‚Freund, leih mir drei
        Brote,'
      verse: 5
    - text: denn mein Freund ist von einer Reise bei mir eingetroffen, und ich habe
        nichts, was ich ihm vorsetzen werde!‘,
      verse: 6
    - text: 'und jener würde antworten von innen und sagen: ‚Mach mir keine Umstände!
        Die Tür ist bereits verschlossen, und meine Kinder sind bei mir im Bett; ich
        kann nicht aufstehen und dir etwas geben.‘?'
      verse: 7
    - text: 'Ich sage euch: Auch wenn er nicht aufstehen und ihm etwas geben wird,
        weil er dessen Freund ist, dann wird er wenigstens wegen seines Gesichtsverlusts
        aufstehen und ihm alles geben, was er braucht.'
      verse: 8
    - text: 'Auch ich sage euch: Bittet, dann wird euch gegeben werden! Sucht, dann
        werdet ihr finden! Klopft an, dann wird euch geöffnet werden!'
      verse: 9
    - text: Denn jeder, der bittet, bekommt; und der sucht, findet; und dem, der anklopft,
        wird geöffnet werden.
      verse: 10
    - text: Wen von euch könnte nun der Sohn als [seinen] Vater um einen Fisch bitten,
        und statt eines Fisches würde er ihm eine Schlange reichen?
      verse: 11
    - text: Oder könnte er auch um ein Ei bitten, würde er ihm einen Skorpion reichen?
      verse: 12
    - text: 'Wenn ihr also, die ihr böse seid, euren Kindern gute Gaben zu geben wisst,
        wie viel mehr wird der Vater, der aus dem Himmel [ist], den heiligen Geist
        denen geben, die ihn bitten.“ '
      verse: 13
    - text: '  Dann war er dabei, einen Dämon zu vertreiben, und der war stumm; es
        geschah aber, als der Dämon herausgekommen war, da redete der Stumme. Und
        die Menschenmengen staunten.'
      verse: 14
    - text: 'Einige aber von ihnen sagten: „Durch Beelzebul, den Fürsten der Dämonen,
        vertreibt er die Dämonen!“,'
      verse: 15
    - text: andere wiederum stellten ihn auf die Probe und verlangten ein Zeichen
        von ihm aus dem Himmel.
      verse: 16
    - text: 'Er aber wusste um ihre Überlegungen und sagte zu ihnen: „Jedes Reich,
        das gegen sich selbst aufgespalten ist, wird verwüstet und es stürzt ‹ein
        Haus gegen das andere›.'
      verse: 17
    - text: Und wenn sogar der Satan gegen sich selbst aufgespalten ist, wie wird
        sein Reich Bestand haben? Denn ihr sagt, dass ich die Dämonen durch Beelzebul
        vertreibe.
      verse: 18
    - text: Und wenn ich die Dämonen durch Beelzebul vertreibe, durch wen vertreiben
        dann eure Söhne sie? Deshalb werden sie eure Richter sein.
      verse: 19
    - text: Und wenn ich die Dämonen mit dem Finger Gottes vertreibe, dann ist folglich
        das Reich Gottes über euch gekommen.
      verse: 20
    - text: Wann immer der Starke bewaffnet seinen Hof bewacht, ist sein Besitz in
        Frieden;
      verse: 21
    - text: aber sobald ein Stärkerer als er angreift und ihn besiegt, nimmt er dessen
        Waffenrüstung, auf die er vertraute, und seine Beute verteilt er.
      verse: 22
    - text: 'Wer nicht mit mir ist, ist gegen mich, und wer nicht mit mir sammelt,
        zerstreut.“ '
      verse: 23
    - text: '  „Wann immer der unreine Geist vom Menschen ausfährt, zieht er durch
        dürre Orte und sucht Ruhe und wird nicht fündig; daraufhin sagt er: ‚Ich werde
        in mein Haus zurückkehren, von wo ich ausgefahren bin.‘'
      verse: 24
    - text: Und [dort] angekommen, stellt er fest, dass es gefegt und geschmückt ist.
      verse: 25
    - text: 'Daraufhin geht er und nimmt sieben weitere Geister mit, die böser [sind]
        als er selbst, und sie ziehen ein und lassen sich dort nieder, und die letzten
        [Jahre] jenes Menschen werden schlimmer als die ersten.“ '
      verse: 26
    - text: '  Es geschah aber, als er diese [Dinge] sagte, da erhob eine Frau aus
        der Menschenmenge [ihre] Stimme und sagte zu ihm: „Beglückwünschenswert [ist]
        der Mutterleib, der dich ausgetragen hat, und die Brüste, die du gesogen hast.“'
      verse: 27
    - text: 'Er aber sagte: „Mehr noch – beglückwünschenswert [sind], die das Wort
        Gottes hören und befolgen.“ '
      verse: 28
    - text: '  Die Menschenmengen aber wurden zahlreicher, und er begann zu sagen:
        „Diese Generation ist eine böse Generation! Ein Zeichen verlangt sie, aber
        ein Zeichen wird ihr nicht gegeben werden, außer dem Zeichen des Jona.'
      verse: 29
    - text: Denn wie Jona für die Nineviten ein Zeichen wurde, so wird es auch der
        Menschensohn für diese Generation sein.
      verse: 30
    - text: Die Königin des Südens wird sich im Gericht gegen die Menschen dieser
        Generation erheben und wird sie verurteilen, weil sie von den Enden der Erde
        gekommen ist, um die Weisheit Salomos zu hören, und siehe!, Größeres als Salomo
        [ist] hier.
      verse: 31
    - text: 'Männer von Ninive werden im Gericht gegen diese Generation aufstehen
        und werden sie verurteilen; denn auf die Predigt des Jona hin taten sie Buße,
        und siehe!, Größeres als Jona [ist] hier.“ '
      verse: 32
    - text: '  „Niemand zündet eine Lampe an und stellt sie in ein Versteck oder unter
        den Eimer, sondern [er stellt sie] auf den Leuchter, damit diejenigen, die
        hereinkommen, das Licht sehen.'
      verse: 33
    - text: Die Lampe des Körpers ist dein Auge. Wann immer dein Auge ungetrübt ist,
        ist auch dein gesamter Körper hell; aber wenn es böse ist, dann [ist] auch
        dein Körper finster.
      verse: 34
    - text: Sieh also zu, dass das Licht in dir nicht Finsternis ist.
      verse: 35
    - text: 'Wenn dann dein gesamter Körper hell [ist] und nicht Anteil hat an etwas
        Finsterem, wird er völlig hell sein, als ob die Lampe dich mit [ihrem] Strahl
        erleuchtet.“ '
      verse: 36
    - text: '  Während er nun redete, bittet ihn ein Pharisäer, bei ihm Mittag zu
        essen; da ging er hinein und nahm Platz.'
      verse: 37
    - text: Der Pharisäer aber sah es und wunderte sich, dass er sich vor dem Essen
        nicht zuerst baden ließ.
      verse: 38
    - text: 'Da sagte der Herr zu ihm: „Nun, ihr Pharisäer reinigt das Äußere des
        Bechers und des Tellers, euer Inneres aber ist voller Raub und Bosheit.'
      verse: 39
    - text: Ihr Narren! Hat nicht, der das Äußere gemacht hat, auch das Innere gemacht?
      verse: 40
    - text: Gebt doch als Almosen, was darinnen ist, siehe!, dann ist alles für euch
        rein.
      verse: 41
    - text: Doch wehe euch Pharisäern! Denn ihr belegt die Minze und das Gewürzkraut
        und alles Gemüse mit dem Zehnten, aber das Recht und die Liebe Gottes übergeht
        ihr! Diese [Dinge] aber muss man tun, aber jene nicht übergehen.
      verse: 42
    - text: Wehe euch Pharisäern! Denn ihr liebt den Vorsitz in den Synagogen und
        die Begrüßungen auf den Märkten.
      verse: 43
    - text: Wehe euch, weil ihr wie die unkenntlichen Gräber seid, und die Menschen,
        die darüber umhergehen, wissen es nicht.“
      verse: 44
    - text: 'Da antwortete einer der Gesetzesexperten und sagt zu ihm: „Lehrer, indem
        du diese [Dinge] sagst, verhöhnst du auch uns!“'
      verse: 45
    - text: 'Er aber sagte: „Wehe auch euch Gesetzesexperten! Denn ihr belastet die
        Menschen mit unerträglichen Lasten, und ihr selbst rührt die Lasten nicht
        mit einem einzigen eurer Finger an.'
      verse: 46
    - text: Wehe euch! Denn ihr erbaut die Grabhöhlen der Propheten, eure Vorfahren
        aber haben sie getötet.
      verse: 47
    - text: Folglich seid ihr Zeugen und stimmt den Werken eurer Vorfahren zu, weil
        sie sie getötet haben, aber ihr sie erbaut.
      verse: 48
    - text: 'Deshalb hat auch die Weisheit Gottes gesagt: ‚Ich werde Propheten und
        Apostel zu ihnen senden, und sie werden [einige] von ihnen töten und verfolgen,'
      verse: 49
    - text: damit das Blut aller Propheten, das seit Grundlegung der Welt vergossen
        ist, von dieser Generation eingefordert wird,
      verse: 50
    - text: vom Blut des Abel bis zum Blut des Secharja, der zwischen dem Altar und
        dem Haus umkam; ja, ich sage euch, es wird von dieser Generation eingefordert
        werden.
      verse: 51
    - text: Wehe euch Gesetzesexperten! Denn ihr habt den Schlüssel der Erkenntnis
        weggenommen; ihr selbst geht nicht hinein, und die hineingehen, haltet ihr
        ab.“
      verse: 52
    - text: Und als er von dort weggehen wollte, begannen die Schriftgelehrten und
        die Pharisäer, hartnäckig zu bohren und ihn über alles Mögliche auszufragen,
      verse: 53
    - text: 'wobei sie ihm auflauerten, um etwas aus seinem Mund zu ergattern.  '
      verse: 54
  - chapter: 12
    verses:
    - text: '  Als sich unterdessen eine riesige Menschenmenge versammelte, sodass
        sie einander niedertrampelten, begann er zu seinen Jüngern zu sagen: „Hütet
        euch vor allem vor dem Sauerteig, welcher die Heuchelei der Pharisäer ist!'
      verse: 1
    - text: Aber nichts ist verdeckt, was nicht entdeckt werden wird, und [nichts
        ist] verborgen, was nicht bekannt werden wird.
      verse: 2
    - text: 'Stattdessen wird alles, was ihr in der Finsternis gesagt habt, im Licht
        gehört werden, und was ihr in den Kammern ins Ohr geflüstert habt, wird auf
        den Dächern gepredigt werden.“ '
      verse: 3
    - text: '  „Nun Ich sage euch, meine Freunde: Fürchtet euch nicht vor denen, die
        den Körper töten und danach nicht mehr in der Lage sind, etwas anzurichten.'
      verse: 4
    - text: 'Aber ich werde euch zeigen, wen ihr fürchten sollt: Fürchtet den, der
        nach dem Töten Macht hat, in die Hölle zu werfen! Ja, ich sage euch: Den sollt
        ihr fürchten!'
      verse: 5
    - text: Werden nicht fünf Spatzen für zwei Assarion verkauft, und doch ist nicht
        einer von ihnen vor Gott vergessen?
      verse: 6
    - text: 'Sogar die Haare eures Kopfes sind doch alle gezählt. Fürchtet euch nicht!
        Ihr seid wichtiger als alle Spatzen.“ '
      verse: 7
    - text: '  „Nun sage ich euch: Jeder, der sich vor den Menschen zu mir bekennt,
        zu dem wird sich auch der Menschensohn vor den Engeln Gottes bekennen;'
      verse: 8
    - text: aber wer mich vor den Menschen verleugnet, wird vor den Engeln Gottes
        verleugnet werden.
      verse: 9
    - text: Und jeder, der ein Wort gegen den Menschensohn sagen wird, dem wird vergeben
        werden, aber dem, der gegen den heiligen Geist lästert, wird nicht vergeben
        werden.
      verse: 10
    - text: Wann immer sie euch aber vor die Synagogen und die Fürsten und die Mächte
        bringen, sorgt euch nicht, wie oder mit was ihr euch verteidigen sollt oder
        was ihr sagen sollt;
      verse: 11
    - text: 'denn der heilige Geist wird euch in dieser Stunde zeigen, was zu sagen
        nötig ist.“ '
      verse: 12
    - text: '  Es sagte nun jemand aus der Menschenmenge zu ihm: „Lehrer, sag meinem
        Bruder, dass er das Erbe mit mir teilen soll!“'
      verse: 13
    - text: 'Er aber sagte zu ihm: „Mensch, wer hat mich zum Richter oder Schlichter
        über euch eingesetzt?“'
      verse: 14
    - text: 'Er sagte aber zu ihnen: „Seht zu und hütet euch vor aller Habgier, denn
        auch wenn jemand Überfluss hat, besteht sein Leben nicht aus dem, was er besitzt.“'
      verse: 15
    - text: 'Da sagte er ein Gleichnis zu ihnen und sprach: „Das Feld eines reichen
        Menschen hatte guten [Ertrag] gebracht.'
      verse: 16
    - text: 'Und er überlegte bei sich und sagte: ‚Was soll ich tun? Denn ich habe
        keinen [Platz], wo ich meine Erträge sammeln könnte.‘'
      verse: 17
    - text: 'Und er sagte: ‚Folgendes werde ich tun: Ich werde meine Scheunen abreißen
        und größere bauen, und dort werde ich allen Weizen und meine Vorräte sammeln,'
      verse: 18
    - text: 'und meiner Seele werde ich sagen: ‚Seele, du hast viele Vorräte liegen
        für viele Jahre. Ruhe dich aus, iss, trink, sei fröhlich!‘'
      verse: 19
    - text: 'Da sagte Gott zu ihm: ‚Du Narr, in dieser Nacht fordert man deine Seele
        von dir. Was du nun vorbereitet hast, wird wem gehören?‘'
      verse: 20
    - text: 'So [ergeht es] dem, der Schätze für sich selbst sammelt, aber nicht im
        Blick auf Gott reich ist.“ '
      verse: 21
    - text: '  Er sagte aber zu seinen Jüngern: „Deshalb sage ich euch: Sorgt euch
        nicht um das Leben, was ihr essen sollt, und nicht um den Körper, was ihr
        anziehen sollt.'
      verse: 22
    - text: Denn das Leben ist mehr als Nahrung und der Körper [mehr] als Kleidung.
      verse: 23
    - text: 'Betrachtet die Raben: Sie säen nicht und sie ernten nicht, ihnen gehört
        keine Vorratskammer und keine Scheune, und doch ernährt Gott sie; wie viel
        mehr seid ihr wichtiger als die Vögel.'
      verse: 24
    - text: Und wer von euch kann, indem er sich sorgt, seiner Lebenszeit eine Stunde
        hinzufügen?
      verse: 25
    - text: Wenn ihr also auch nicht das Geringste [tun] könnt, warum sorgt ihr euch
        über die übrigen [Dinge]?
      verse: 26
    - text: 'Betrachtet die Lilien, wie sie wachsen: Sie mühen sich nicht und sie
        spinnen nicht. Aber ich sage euch: Auch Salomo in all seiner Pracht war nicht
        gekleidet wie eine von ihnen.'
      verse: 27
    - text: Wenn nun Gott das Gras auf dem Feld, das heute da ist und morgen in einen
        Ofen geworfen wird, auf diese Weise bekleidet, wie viel mehr euch, ihr Kleingläubigen!
      verse: 28
    - text: Sucht auch ihr – nicht, was ihr esst und was ihr trinkt, und seid nicht
        beunruhigt!
      verse: 29
    - text: Denn all das erstreben die Völker der Welt, aber euer Vater weiß, dass
        ihr diese [Dinge] braucht.
      verse: 30
    - text: Sucht jedoch sein Reich, dann werden euch diese [Dinge] hinzugefügt werden.
      verse: 31
    - text: Fürchte dich nicht, kleine Herde, denn eurem Vater hat es gefallen, euch
        das Reich zu geben.
      verse: 32
    - text: Verkauft euren Besitz und gebt ein Almosen! Macht euch selbst Geldbeutel,
        die nicht altern, einen unvergänglichen Schatz in den Himmeln, wo weder ein
        Dieb naht noch eine Motte frisst.
      verse: 33
    - text: 'Denn wo euer Schatz ist, da wird auch euer Herz sein.“ '
      verse: 34
    - text: '  „Es sollen eure Lenden umgürtet sein und eure Lampen brennen!'
      verse: 35
    - text: '[Seid] auch ihr Menschen gleich, die ihren Herrn erwarten, wann er von
        der Hochzeit zurückkehrt, um ihm sofort zu öffnen, wenn er kommt und anklopft.'
      verse: 36
    - text: 'Beglückwünschenswert [sind] jene Knechte, die der Herr, wenn er kommt,
        wachend vorfindet! Amen, ich sage euch: Er wird sich umgürten und sie [zu
        Tisch] legen, und er wird vorbeikommen und ihnen dienen.'
      verse: 37
    - text: Selbst wenn er [erst] während der zweiten oder während der dritten Wache
        kommt und sie in dieser Weise vorfindet, sind jene beglückwünschenswert.
      verse: 38
    - text: 'Folgendes aber erkennt: Wenn der Hausherr wüsste, in welcher Stunde der
        Dieb kommt, dann würde er nicht zulassen, dass sein Haus aufgebrochen wird.'
      verse: 39
    - text: Seid auch ihr bereit, weil der Menschensohn zu einer Stunde kommt, die
        ihr nicht vermutet.“
      verse: 40
    - text: 'Da sagte Petrus: „Herr, sagst du dieses Gleichnis zu uns oder auch zu
        allen [anderen]?“'
      verse: 41
    - text: 'Und der Herr sagte: „Wer ist wohl der treue, gewissenhafte Verwalter,
        den der Herr über seine Dienerschaft einsetzt, um die Essensration auszugeben
        zur [rechten] Zeit?'
      verse: 42
    - text: Beglückwünschenswert [ist] jener Knecht, den der Herr, wenn er kommt,
        in dieser Weise handelnd antrifft.
      verse: 43
    - text: 'Wahrhaftig, ich sage euch: Über all seinen Besitz wird er ihn einsetzen.'
      verse: 44
    - text: 'Aber wenn jener Knecht in seinem Herzen sagt: ‚Mein Herr verspätet sich
        zu kommen‘, und er anfängt, die Knaben und die Mägde zu schlagen, und zu essen
        und zu trinken und sich zu berauschen,'
      verse: 45
    - text: dann wird der Herr jenes Knechtes an einem Tag kommen, den er nicht erwartet,
        und in einer Stunde, die er nicht kennt, und er wird ‹kurzen Prozess mit ihm
        machen› und seinen Teil mit den Ungläubigen geben.
      verse: 46
    - text: Jener Knecht nun, der den Willen seines Herrn kennt und nicht vorbereitet
        ist oder entsprechend seinem Willen gehandelt hat, wird viele Schläge bekommen.
      verse: 47
    - text: 'Aber wer ihn nicht kennt, wird wenige Schläge bekommen, auch wenn er
        tut, was Hiebe verdient [hätte]. Jedem aber, dem viel gegeben wurde, von dem
        wird viel verlangt werden; und wem viel anvertraut wurde, den wird man weit
        mehr fordern.“ '
      verse: 48
    - text: '  „Ich bin gekommen, um Feuer auf die Erde zu werfen, und was wünschte
        ich, dass es schon angefacht wäre!'
      verse: 49
    - text: Ich habe aber eine Taufe über mich ergehen zu lassen, und wie bedrängt
        bin ich, bis sie vollendet ist.
      verse: 50
    - text: Meint ihr, dass ich gekommen bin, um Frieden auf der Erde zu geben? Nein,
        sage ich euch, sondern Entzweiung!
      verse: 51
    - text: Denn von jetzt an werden fünf in einem Haus entzweit sein, drei gegen
        zwei und zwei gegen drei,
      verse: 52
    - text: 'Vater wird gegen Sohn entzweit werden und Sohn gegen Vater, Mutter gegen
        die Tochter und Tochter gegen die Mutter, Schwiegermutter gegen ihre Schwiegertochter
        und Schwiegertochter gegen die Schwiegermutter.“ '
      verse: 53
    - text: '  Er sagte aber auch zu den Menschenmengen: „Sobald ihr eine Wolke im
        Westen aufsteigen seht, sagt ihr sofort: ‚Es kommt Regen.‘ Und es passiert
        so.'
      verse: 54
    - text: 'Und sobald [ihr] einen Südwind wehen [seht], sagt ihr: ‚Es wird Hitze
        geben.‘ Und es passiert.'
      verse: 55
    - text: 'Ihr Heuchler, das Aussehen der Erde und des Himmels wisst ihr zu deuten,
        diese Zeit hingegen wisst ihr aus irgendeinem Grund nicht zu deuten?“ '
      verse: 56
    - text: '  „Und warum urteilt ihr nicht auch von euch aus, was gerecht [ist]?'
      verse: 57
    - text: Denn während du mit deinem Gegner zu einem Vorsteher gehst, gib dir unterwegs
        Mühe, von ihm freizukommen, damit er dich nicht zum Richter schleift und der
        Richter dich dem Gerichtsdiener übergeben wird und der Gerichtsdiener dich
        ins Gefängnis werfen wird.
      verse: 58
    - text: 'Ich sage dir: Du kommst von dort gewiss nicht heraus, bis du auch den
        letzten Lepton bezahlt hast.“  '
      verse: 59
  - chapter: 13
    verses:
    - text: '  Es waren nun einige zur selben Zeit da, die berichteten ihm von den
        Galiläern, deren Blut Pilatus mit ihren Opfern vermengt hatte.'
      verse: 1
    - text: 'Und er antwortete und sagte zu ihnen: „Meint ihr, dass diese Galiläer
        Sünder waren, im Gegensatz zu allen [anderen] Galiläern, weil sie diese [Dinge]
        erlitten haben?'
      verse: 2
    - text: 'Wehe, ich sage euch: Wenn ihr alle jedoch keine Buße tut, werdet ihr
        genauso umkommen!'
      verse: 3
    - text: Oder jene achtzehn, auf die der Turm in Siloah fiel und sie tötete – meint
        ihr, dass sie Schuldner waren, im Gegensatz zu allen [anderen] Menschen, die
        Jerusalem bewohnen?
      verse: 4
    - text: 'Nein, ich sage euch: Wenn ihr alle jedoch keine Buße tut, werdet ihr
        genauso umkommen.“ '
      verse: 5
    - text: '  Er sagte nun das folgende Gleichnis: „Jemand hatte einen Feigenbaum,
        der in seinem Weinberg gepflanzt war, und er ging und suchte eine Frucht daran
        und wurde nicht fündig.'
      verse: 6
    - text: 'Da sagte er zu dem Weinbauern: ‚Siehe!, [es sind] drei Jahre, seit ich
        komme und eine Frucht an diesem Feigenbaum suche, aber ich werde nicht fündig;
        also hackt ihn ab! Warum verbraucht er noch den Boden?‘'
      verse: 7
    - text: 'Er aber antwortete und sagt zu ihm: ‚Herr, lass ihn noch dieses Jahr,
        bis ich um ihn herum gegraben und Dünger dazu getan habe.'
      verse: 8
    - text: 'Und wenn er im bevorstehenden [Sommer] Frucht hervorbringt … andernfalls
        sollst du ihn abhacken.‘“ '
      verse: 9
    - text: '  Und er war dabei, in einer der Synagogen am Sabbat zu lehren.'
      verse: 10
    - text: Und siehe!, [da war] eine Frau, die hatte seit achtzehn Jahren einen Geist
        der Krankheit, und sie war zusammengekrümmt und nicht imstande, sich vollständig
        aufzurichten.
      verse: 11
    - text: 'Als nun Jesus sie sah, rief er und sagte zu ihr: „Frau, du bist von deiner
        Krankheit befreit.“'
      verse: 12
    - text: Dann legte er ihr die Hände auf; und augenblicklich wurde sie aufgerichtet,
        und sie verherrlichte Gott.
      verse: 13
    - text: 'Da reagierte der Synagogenvorsteher empört, weil Jesus am Sabbat geheilt
        hatte, und sagte zu der Menschenmenge: „Sechs Tage sind es, an denen man arbeiten
        muss; an ihnen sollt ihr also kommen und geheilt werden, aber nicht am Tag
        des Sabbats.“'
      verse: 14
    - text: 'Da antwortete ihm der Herr und sagte: „Ihr Heuchler, löst nicht jeder
        von euch am Sabbat seinen Ochsen oder Esel von der Futterkrippe und tränkt
        ihn, nachdem er ihn weggeführt hat?'
      verse: 15
    - text: Sie aber, die eine Tochter Abrahams ist und die Satan gebunden hatte –
        siehe!, achtzehn Jahre lang –, durfte sie nicht von dieser Bindung befreit
        werden am Tag des Sabbats?“
      verse: 16
    - text: 'Und indem er diese [Dinge] sagte, wurden alle beschämt, die sich ihm
        widersetzten, und die ganze Volksmenge freute sich über all die herrlichen
        [Dinge], die durch ihn geschahen. '
      verse: 17
    - text: '  Also sagte er: „Wem ist das Reich Gottes gleich, und mit was soll ich
        es vergleichen?'
      verse: 18
    - text: 'Es ist einem Senfkorn gleich, das ein Mensch nahm und in seinen Garten
        tat, und es wuchs und wurde zu einem Baum, und die Vögel des Himmels nisteten
        in seinen Zweigen.“ '
      verse: 19
    - text: '  Und außerdem sagte er: „Mit was soll ich das Reich Gottes vergleichen?'
      verse: 20
    - text: 'Es ist einem Sauerteig gleich, den eine Frau nahm und in drei Sata Mehl
        hineinknetete, bis es völlig durchsäuert war.“ '
      verse: 21
    - text: '  Und er durchquerte nacheinander Städte und Dörfer, wobei er lehrte
        und die Reise nach Jerusalem unternahm.'
      verse: 22
    - text: 'Es sagte aber jemand zu ihm: „Herr, [sind es] wenige, die gerettet werden?“
        Er aber sagte zu ihnen:'
      verse: 23
    - text: „Kämpft darum, durch die enge Tür einzutreten, weil viele – [das] sage
        ich euch – versuchen werden einzutreten und es nicht schaffen werden.
      verse: 24
    - text: 'Wenn der Hausherr aufgewacht ist und die Tür verschlossen hat und ihr
        anfangt, draußen zu stehen und an die Tür zu klopfen, und sagt: ‚Herr, öffne
        uns!‘, dann wird er antworten und zu euch sagen: ‚Ich kenne euch nicht … woher
        ihr seid.‘'
      verse: 25
    - text: 'Daraufhin werdet ihr zu sagen beginnen: ‚Wir haben ‹in deinem Beisein›
        gegessen und getrunken, und in unseren Straßen hast du gelehrt!‘'
      verse: 26
    - text: 'Und er wird sagen und zu euch sprechen: ‚Ich kenne euch nicht … woher
        ihr seid! Geht weg von mir, all ihr Arbeiter der Ungerechtigkeit!‘'
      verse: 27
    - text: Dort wird es Heulen und Zähneklappern geben, wenn ihr Abraham und Isaak
        und Jakob und all die Propheten im Reich Gottes seht, euch aber nach draußen
        hinausgeworfen.
      verse: 28
    - text: Und sie werden von Osten und Westen und von Norden und Süden kommen und
        im Reich Gottes [zu Tisch] liegen.
      verse: 29
    - text: 'Und siehe!, es gibt Letzte, die werden Erste sein, und es gibt Erste,
        die werden Letzte sein.“ '
      verse: 30
    - text: '  In diesem Moment kamen einige Pharisäer herbei und sagten zu ihm: „Geh
        fort und geh von hier, weil Herodes dich töten will.“'
      verse: 31
    - text: 'Und er sagte zu ihnen: „Geht und sagt diesem Fuchs: ‚Siehe!, ich vertreibe
        Dämonen und vollbringe heute und morgen Heilungen, und am dritten [Tag] werde
        ich vollendet.'
      verse: 32
    - text: Doch ich muss heute und morgen und übermorgen reisen, weil es nicht angeht,
        dass ein Prophet außerhalb von Jerusalem umkommt.
      verse: 33
    - text: Jerusalem, Jerusalem, das die Propheten tötet und die steinigt, die zu
        ihm gesandt sind – wie oft wollte ich deine Kinder versammeln, wie eine Henne
        ihre Brut unter die Flügel, und ihr wolltet nicht.
      verse: 34
    - text: 'Siehe!, euer Haus wird euch gelassen, aber ich sage euch: Ihr seht mich
        gewiss nicht [mehr], bis [der Moment] kommt, wo ihr sagt: ‚Gepriesen [sei],
        der kommt im Namen des Herrn!‘“  '
      verse: 35
  - chapter: 14
    verses:
    - text: '  Und es geschah, während er an einem Sabbat in das Haus von einem der
        Vorsteher der Pharisäer ging, um Brot zu essen, da waren sie dabei, ihn zu
        beobachten.'
      verse: 1
    - text: Und siehe!, ein wassersüchtiger Mensch befand sich vor ihm.
      verse: 2
    - text: 'Und Jesus reagierte und redete zu den Gesetzesexperten und Pharisäern
        und sagte: „Ist es am Sabbat erlaubt zu heilen, oder nicht?“'
      verse: 3
    - text: Sie aber schwiegen. Da fasste er ihn an und heilte ihn, und er ließ ihn
        [gehen].
      verse: 4
    - text: 'Und zu ihnen sagte er: „Welcher Sohn oder Stier von euch sollte in den
        Brunnen fallen, und er wird ihn nicht sofort heraufziehen am Sabbattag?“'
      verse: 5
    - text: 'Und sie waren nicht imstande, darauf zu antworten. '
      verse: 6
    - text: '  Er sagte aber zu den geladenen [Gästen] ein Gleichnis, da er bemerkte,
        wie sie die Ehrenplätze auswählten, und sagte zu ihnen:'
      verse: 7
    - text: „Wann immer du von jemandem zu einer Hochzeit eingeladen wirst, leg dich
        nicht auf dem Ehrenplatz nieder, falls ein ehrwürdigerer [Gast] als du von
        ihm eingeladen ist
      verse: 8
    - text: 'und der kommt, der dich und ihn eingeladen hat, und zu dir sagen sollte:
        ‚Gib ihm den Platz!‘, und dann müsstest du mit Scham beginnen, den letzten
        Platz einzunehmen.'
      verse: 9
    - text: 'Doch wann immer du eingeladen wirst, geh und lagere dich auf dem letzten
        Platz, damit – sobald der kommt, der dich eingeladen hat – er zu dir sagen
        wird: ‚Freund, steig höher hinauf!‘ Dann wird dir Ehre zukommen im Beisein
        aller, die mit dir [am Tisch] liegen.'
      verse: 10
    - text: 'Denn jeder, der sich selbst erhöht, wird gering gemacht werden, und wer
        sich selbst gering macht, wird erhöht werden.“ '
      verse: 11
    - text: '  Er sagte aber auch zu dem, der ihn eingeladen hatte: „Wann immer du
        ein Essen oder Festmahl veranstaltest, rufe weder deine Freunde noch deine
        Geschwister noch deine Verwandten noch reiche Nachbarn, sonst laden auch sie
        dich im Gegenzug ein und es geschieht dir Vergeltung.'
      verse: 12
    - text: Doch wann immer du ein Bankett veranstaltest, lade Arme, Verkrüppelte,
        Lahme, Blinde ein.
      verse: 13
    - text: Und beglückwünschenswert wirst du sein, weil sie nichts haben, um es dir
        zu vergelten, denn es wird dir vergolten werden bei der Auferstehung der Gerechten.“
      verse: 14
    - text: 'Als nun einer von denen, die mit [am Tisch] lagen, diese [Dinge] hörte,
        sagte er zu ihm: „Beglückwünschenswert [ist], wer Brot essen wird im Reich
        Gottes!“'
      verse: 15
    - text: 'Er aber sagte zu ihm: „Ein Mann veranstaltete ein großes Mahl und lud
        viele ein,'
      verse: 16
    - text: 'und in der Stunde des Mahls sandte er seinen Knecht aus, um den geladenen
        [Gästen] zu sagen: ‚Kommt, denn jetzt ist es bereit!“'
      verse: 17
    - text: 'Und ausnahmslos alle begannen sich zu entschuldigen. Der erste sagte
        zu ihm: ‚Ich habe einen Acker gekauft und muss hinausgehen und ihn ansehen;
        ich bitte dich, betrachte mich als entschuldigt.‘'
      verse: 18
    - text: 'Und ein weiterer sagte: ‚Ich habe fünf Joch Rinder gekauft und gehe,
        um sie zu prüfen; ich bitte dich, betrachte mich als entschuldigt.‘'
      verse: 19
    - text: 'Und ein weiterer sagte: ‚Ich habe eine Frau geheiratet, und deshalb kann
        ich nicht kommen.‘'
      verse: 20
    - text: 'Und als der Knecht eintraf, berichtete seinem Herrn diese [Dinge]. Daraufhin
        erzürnte der Hausherr und sagte zu seinem Knecht: ‚Geh schnell hinaus auf
        die Straßen und Gassen der Stadt, und bring die Armen und Verkrüppelten und
        Blinden und Lahmen hier herein!‘'
      verse: 21
    - text: 'Und der Knecht sagte: ‚Herr, was du befohlen hast, ist geschehen, aber
        es ist noch Platz.‘'
      verse: 22
    - text: 'Und der Herr sagte zu dem Knecht: ‚Geh hinaus an die Wege und Hecken
        und dränge sie hereinzukommen, damit mein Haus voll wird!‘'
      verse: 23
    - text: 'Denn ich sage euch: Kein einziger jener Männer, die eingeladen waren,
        wird mein Mahl schmecken.“ '
      verse: 24
    - text: '  Es begleiteten ihn aber große Menschenmengen, und er drehte sich um
        und sagte zu ihnen:'
      verse: 25
    - text: „Wenn jemand zu mir kommt und nicht seinen eigenen Vater hasst und Mutter
        und Frau und Kinder und Brüder und Schwestern und außerdem auch sein eigenes
        Leben, dann kann er nicht mein Jünger sein.
      verse: 26
    - text: Wer nicht sein eigenes Kreuz trägt und hinter mir herkommt, kann nicht
        mein Jünger sein.
      verse: 27
    - text: Denn wer von euch, der einen Turm bauen will, setzt sich nicht zuerst
        hin und überschlägt die Kosten, ob er hat, [was] zur Fertigstellung [notwendig
        ist]?“
      verse: 28
    - text: Ansonsten beginnen alle, die zusehen, ihn zu verspotten, nachdem er ein
        Fundament gelegt hat und nicht imstande ist, [den Bau] fertigzustellen,
      verse: 29
    - text: 'und sagen: ‚Dieser Mann hat zu bauen begonnen und war nicht imstande,
        [den Bau] fertigzustellen.‘'
      verse: 30
    - text: Oder welcher König, der hingeht, um einen anderen König in einen Krieg
        zu verwickeln, setzt sich nicht zuerst hin und wird überlegen, ob er fähig
        ist, mit 10.000 [Mann] dem zu widerstehen, der mit 20.000 gegen ihn zieht?
      verse: 31
    - text: Andernfalls sendet er – noch während er weit weg ist – eine Vorhut und
        bittet um die [Bedingungen] zum Frieden.
      verse: 32
    - text: In derselben Weise kann also jeder von euch, der nicht allem entsagt,
        was er selbst besitzt, nicht mein Jünger sein.
      verse: 33
    - text: Das Salz [ist] also gut; aber wenn selbst das Salz fade geworden ist,
        womit wird es gewürzt werden?
      verse: 34
    - text: 'Weder für die Erde noch für den Dünger ist es brauchbar; man wirft es
        nach draußen. Wer Ohren hat, um zu hören, soll hören!“  '
      verse: 35
  - chapter: 15
    verses:
    - text: '  Es näherten sich ihm nun ständig all die Zöllner und Sünder, um ihn
        zu hören.'
      verse: 1
    - text: 'Und sowohl die Pharisäer als auch die Schriftgelehrten murrten und sagten:
        „Dieser [Mann] empfängt Sünder und isst mit ihnen.“'
      verse: 2
    - text: 'Da sagte er zu ihnen folgendes Gleichnis und sprach:'
      verse: 3
    - text: „Welcher Mensch von euch, der hundert Schafe besitzt und eines von ihnen
        verloren hat, lässt nicht die neunundneunzig in der Wüste zurück und geht
        [auf die Suche] nach dem verlorenen, bis er es findet?
      verse: 4
    - text: Und wenn er es gefunden hat, legt er es freudestrahlend auf seine Schultern,
      verse: 5
    - text: 'und wenn er nach Hause kommt, ruft er die Freunde und Nachbarn zusammen
        und sagt zu ihnen: ‚Freut euch mit mir, weil ich mein verlorenes Schaf gefunden
        habe!‘'
      verse: 6
    - text: 'Ich sage euch: So wird die Freude im Himmel sein über einen Sünder, der
        Buße tut, [mehr] als über neunundneunzig Gerechte, die keine Buße benötigen.“ '
      verse: 7
    - text: '  „Oder welche Frau, die zehn Drachmen hat, zündet nicht, wenn sie eine
        Drachme verloren hat, eine Lampe an und fegt das Haus und sucht sorgfältig,
        bis sie sie gefunden hat?'
      verse: 8
    - text: 'Und wenn sie sie gefunden hat, ruft sie die Freundinnen und Nachbarinnen
        zusammen und sagt: ‚Freut euch mit mir, weil ich die Drachme gefunden habe,
        die ich verloren hatte!‘'
      verse: 9
    - text: 'Ich sage euch: So ist die Freude die vor den Engeln Gottes über einen
        Sünder, der Buße tut.“ '
      verse: 10
    - text: '  Und er sagte: „Ein Mann hatte zwei Söhne.'
      verse: 11
    - text: 'Und der jüngere von ihnen sagte zu dem Vater: ‚Vater, gib mir den Anteil
        am Besitz, der mir zufällt!‘ Er aber verteilte das Vermögen an sie.'
      verse: 12
    - text: Und ‹ein paar› Tage später packte der jüngere Sohn alles zusammen und
        reiste in ein fernes Land, und dort vergeudete er seinen Besitz, indem er
        verschwenderisch lebte.
      verse: 13
    - text: Als er nun alles aufgebraucht hatte, entstand eine schwere Hungersnot
        quer durch jenes Land, und er selbst begann, Mangel zu leiden.
      verse: 14
    - text: Und er ging und hängte sich an einen der Bürger jenes Landes, und er schickte
        ihn auf seine Felder, um Schweine zu hüten.
      verse: 15
    - text: Und er sehnte sich danach, von den Schoten gesättigt zu werden, die die
        Schweine aßen, aber niemand gab sie ihm.
      verse: 16
    - text: 'Da kam er zu sich selbst und sagte: ‚Wie viele Tagelöhner meines Vaters
        haben Brote im Überfluss, ich hingegen komme hier um vor Hunger.'
      verse: 17
    - text: 'Ich mache mich auf und werde zu meinem Vater gehen und zu ihm sagen:
        Vater, ich habe gesündigt gegen den Himmel und vor dir,'
      verse: 18
    - text: ich bin nicht länger würdig, dein Sohn genannt zu werden. Behandle mich
        wie einen deiner Tagelöhner!‘
      verse: 19
    - text: Und er machte sich auf und ging zu seinem Vater. Aber während er noch
        weit entfernt war, sah ihn sein Vater und hatte Mitleid, und er rannte [ihm
        entgegen] und fiel um seinen Hals und küsste ihn innig.
      verse: 20
    - text: 'Da sagte der Sohn zu ihm: ‚Vater, ich habe gesündigt gegen den Himmel
        und vor dir, ich bin nicht länger würdig, dein Sohn genannt zu werden …‘'
      verse: 21
    - text: 'Da sagte der Vater zu seinen Knechten: ‚Schnell! Bringt die besondere
        Robe und bekleidet ihn, und gebt [ihm] einen Ring an seine Hand und Sandalen
        an die Füße,'
      verse: 22
    - text: dann bringt das gemästete Kalb, schlachtet es und lasst uns essen und
        feiern,
      verse: 23
    - text: denn dieser mein Sohn war tot und ist wieder lebendig geworden, er war
        verloren und wurde gefunden.‘ Und sie begannen zu feiern.
      verse: 24
    - text: Sein älterer Sohn war aber auf dem Feld; und als er kam und sich dem Haus
        näherte, hörte er Musik und Tanz,
      verse: 25
    - text: und er rief einen der Knechte herbei und erkundigte sich, was das bedeuten
        möge.
      verse: 26
    - text: 'Der aber sagte zu ihm: ‚Dein Bruder ist gekommen, und dein Vater hat
        das gemästete Kalb geschlachtet, weil er ihn gesund zurückerhalten hat.‘'
      verse: 27
    - text: Da wurde er zornig und wollte nicht hineingehen; sein Vater aber kam heraus
        und bat ihn.
      verse: 28
    - text: 'Er aber antwortete und sagte zu seinem Vater: ‚Siehe!, so viele Jahre
        diene ich dir, und noch nie habe ich dein Gebot übertreten, aber mir hast
        du noch nie einen Ziegenbock gegeben, damit ich mit meinen Freunden feiere;'
      verse: 29
    - text: aber als dieser dein Sohn gekommen ist, der dein Vermögen mit Huren verprasst
        hat, da hast du für ihn das gemästete Kalb geschlachtet!‘
      verse: 30
    - text: 'Er aber sagte zu ihm: ‚Kind, du bist immer bei mir und alles, was meins
        [ist], ist deins;'
      verse: 31
    - text: 'aber man muss [doch] feiern und sich freuen, dass dieser dein Bruder
        tot war und lebendig geworden ist, und er verloren war und gefunden wurde.‘“  '
      verse: 32
  - chapter: 16
    verses:
    - text: '  Er sagte aber auch zu den Jüngern: „Ein Mann war reich, der hatte einen
        Verwalter, und dieser wurde ihm gemeldet als Verschwender seines Besitzes.'
      verse: 1
    - text: 'Und nachdem er ihn gerufen hatte, sagte er zu ihm: ‚Was höre ich da über
        dich? Lege Rechenschaft über deine Verwaltung ab, denn du kannst nicht länger
        [meinen Besitz] verwalten!‘'
      verse: 2
    - text: 'Da sagte der Verwalter bei sich: ‚Was soll ich tun, weil mein Herr mir
        die Verwaltung wegnimmt? Graben kann ich nicht, zu betteln schäme ich mich.'
      verse: 3
    - text: Ich weiß, was ich tun soll, damit sie mich – wann immer ich von der Verwaltung
        entbunden bin – in ihre Häuser aufnehmen.‘
      verse: 4
    - text: 'Und er rief jeden einzelnen der Schuldner seines Herrn zu sich und sagte
        zu dem ersten: ‚Wie viel schuldest du meinem Herrn?‘'
      verse: 5
    - text: 'Er aber sagte: ‚Hundert Bat Öl.‘ Er aber sagte zu ihm: ‚Nimm deine Schuldscheine,
        und nachdem du dich gesetzt hast, schreibe schnell: fünfzig.‘'
      verse: 6
    - text: 'Danach sagte er zu einem anderen: ‚Und wie viel schuldest du?‘ Er aber
        sagte: ‚Hundert Kor Weizen.‘ Er sagt zu ihm: ‚Nimm deine Schuldscheine und
        schreibe: achtzig.‘'
      verse: 7
    - text: Und der Herr lobte den ungerechten Verwalter, weil er klug gehandelt hatte.
        Denn die Kinder dieses Zeitalters sind klüger als die Kinder des Lichts zu
        ihrer eigenen Generation.
      verse: 8
    - text: 'Auch ich sage euch: Macht euch Freunde von dem ungerechten Mammon, damit
        sie euch – wann immer er vergeht – in die ewigen Hütten aufnehmen.'
      verse: 9
    - text: Wer im Geringen zuverlässig [ist], ist auch im Großen zuverlässig; und
        wer im Geringen ungerecht [ist], ist auch im Großen ungerecht.
      verse: 10
    - text: Wenn ihr also mit dem ungerechten Mammon nicht zuverlässig seid, wer soll
        euch das Wahrhaftige anvertrauen?
      verse: 11
    - text: Und wenn ihr mit dem fremden [Gut] nicht zuverlässig seid, wer soll euch
        das eurige geben?
      verse: 12
    - text: 'Kein Hausdiener kann zwei Herren dienen; denn entweder wird er den einen
        hassen und den anderen lieben, oder er wird einem ergeben sein und den anderen
        verachten. Ihr könnt nicht Gott dienen und Mammon.“ '
      verse: 13
    - text: '  Die Pharisäer hörten nun alle diese [Dinge], und weil sie geldverliebt
        waren, machten sie sich lustig über ihn.'
      verse: 14
    - text: 'Und er sagte zu ihnen: „Ihr seid es, die sich selbst vor den Menschen
        rechtfertigen, Gott aber kennt eure Herzen: Was bei den Menschen angesehen
        [ist], [ist] vor Gott ein Gräuel.'
      verse: 15
    - text: Das Gesetz und die Propheten [bestanden] bis Johannes; seit dem wird das
        Reich Gottes verkündet, und jeder drängt in es.
      verse: 16
    - text: 'Es ist aber leichter, dass der Himmel und die Erde vergehen, als dass
        vom Gesetz ein einziges Strichlein wegfällt.“ '
      verse: 17
    - text: '  „Jeder, der seine Frau scheidet und eine andere heiratet, begeht Ehebruch,
        und wer [eine Frau] heiratet, die von [ihrem] Mann geschieden ist, begeht
        Ehebruch.“ '
      verse: 18
    - text: '  „Ein Mann aber war reich, und er kleidete sich in Purpur und Leinen
        und amüsierte sich tagaus, tagein prächtig.'
      verse: 19
    - text: Ein gewisser Armer aber namens Lazarus lag vor dessen Tor, der hatte Geschwüre
      verse: 20
    - text: und wünschte sich, von dem satt zu werden, was von dem Tisch des Reichen
        fiel; doch sogar die Hunde kamen und leckten seine Geschwüre.
      verse: 21
    - text: Es geschah aber, dass der Arme starb und er von den Engeln in den Schoß
        Abrahams hinaufgebracht wurde. Und auch der Reiche starb und wurde begraben.
      verse: 22
    - text: Und als er im Hades seine Augen aufhob und in Qualen war, da sieht er
        Abraham von Weitem und Lazarus in seinem Schoß.
      verse: 23
    - text: 'Und er rief und sagte: ‚Vater Abraham, hab Erbarmen mit mir und schicke
        Lazarus, damit er die Kuppe seines Fingers in Wasser taucht und meine Zunge
        kühlt, denn ich leide in dieser Flamme.‘'
      verse: 24
    - text: 'Da sagte Abraham: ‚Kind, erinnere dich, dass du dein Gutes während deines
        [irdischen] Lebens erhalten hast und Lazarus genauso das Schlechte; aber jetzt
        wird er hier getröstet, und du erleidest Qualen.'
      verse: 25
    - text: Und außerdem ist zwischen uns und euch ein großer Graben vorhanden, damit
        diejenigen, die von hier zu euch überqueren wollen, es nicht können, noch
        von dort zu uns überqueren.‘
      verse: 26
    - text: 'Da sagte er: ‚Dann bitte ich dich, Vater, dass du ihn zum Haus meines
        Vaters schickst.'
      verse: 27
    - text: Denn ich habe fünf Brüder; somit könnte er sie warnen, damit nicht auch
        sie an diesen Ort der Qual kommen.‘
      verse: 28
    - text: 'Da sagt Abraham: ‚Sie haben Mose und die Propheten; auf sie sollen sie
        hören.‘'
      verse: 29
    - text: 'Er aber sagte: ‚Nein, Vater Abraham, sondern wenn jemand von den Toten
        zu ihnen kommt, dann werden sie Buße tun.‘'
      verse: 30
    - text: 'Da sagte er zu ihm: ‚Wenn sie nicht auf Mose und die Propheten hören,
        dann werden sie auch nicht gehorchen, wenn jemand von den Toten aufersteht.‘“  '
      verse: 31
  - chapter: 17
    verses:
    - text: '  Er sagte aber zu seinen Jüngern: „Es ist unmöglich, dass keine Ärgernisse
        kommen, doch wehe dem, durch den sie kommen!'
      verse: 1
    - text: Es wäre besser für ihn, wenn ein Mühlstein um seinen Hals gehängt und
        er im Meer versenkt würde, als dass er einem dieser Kleinen Anstoß gibt.
      verse: 2
    - text: Achtet auf euch selbst! Wenn dein Bruder sündigt, dann weise ihn zurecht,
        und wenn er Buße tut, dann vergib ihm.
      verse: 3
    - text: 'Und wenn er siebenmal am Tag gegen dich sündigt und er siebenmal zu dir
        zurückkehrt und sagt: ‚Ich tue Buße‘, dann sollst du ihm vergeben.“'
      verse: 4
    - text: 'Und die Apostel sagten zu dem Herrn: „Gib uns mehr Glauben!“'
      verse: 5
    - text: 'Da sagte der Herr: „Wenn ihr Glauben hättet wie ein Senfkorn, dann würdet
        ihr zu diesem Maulbeerbaum sagen: ‚Werde entwurzelt und in das Meer gepflanzt!‘,
        und er würde euch gehorchen.“ '
      verse: 6
    - text: '  „Wer von euch hat nun einen Knecht, der pflügt und weidet, und wird,
        wenn er vom Feld hereinkommt, zu ihm sagen: ‚Komm gleich her und nimm Platz!‘,'
      verse: 7
    - text: 'sondern wird er nicht zu ihm sagen: ‚Bereite etwas zu, damit ich eine
        Mahlzeit einnehmen kann, dann umgürte dich und diene mir, während ich esse
        und trinke, und danach kannst du essen und trinken‘?'
      verse: 8
    - text: Er hat dem Knecht nicht zu danken, weil er getan hat, was angeordnet war.
      verse: 9
    - text: 'So sollt auch ihr, sobald ihr alles getan habt, was euch angeordnet war,
        sagen: ‚Wir sind unnütze Knechte! Was wir zu tun schuldig waren, haben wir
        getan.‘“ '
      verse: 10
    - text: '  Und es geschah, während er nach Jerusalem ging, da zog er mitten durch
        Samaria und Galiläa.'
      verse: 11
    - text: Und als er in ein gewisses Dorf hineinging, begegneten ihm zehn aussätzige
        Männer, die etwas entfernt stehen blieben.
      verse: 12
    - text: 'Und sie erhoben [ihre] Stimme und sagten: „Jesus, Meister, hab Erbarmen
        mit uns!“'
      verse: 13
    - text: 'Und als er sie sah, sagte er zu ihnen: „Geht und zeigt euch den Priestern!“
        Und es geschah, während sie hingingen, da wurden sie gereinigt.'
      verse: 14
    - text: Einer von ihnen aber – als er sah, dass er geheilt war – kehrte zurück
        und verherrlichte Gott mit lauter Stimme.
      verse: 15
    - text: Und er fiel zu seinen Füßen aufs Angesicht und dankte ihm. Und er war
        ein Samariter.
      verse: 16
    - text: 'Da antwortete Jesus und sagte: „Wurden nicht zehn gereinigt? Die [restlichen]
        neun aber – wo [sind sie]?'
      verse: 17
    - text: Wurden sie nicht [für rein] befunden und kehrten sie nicht zurück, um
        Gott Ehre zu geben, außer diesem Fremden?“
      verse: 18
    - text: 'Und er sagte zu ihm: „Steh auf und geh! Dein Glaube hat dich gerettet.“'
      verse: 19
    - text: 'Als er nun von den Pharisäern befragt wurde, wann das Reich Gottes kommen
        würde, antwortete er ihnen und sagte: „Weder kommt das Reich Gottes mit Begleiterscheinungen'
      verse: 20
