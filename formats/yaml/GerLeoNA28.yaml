        bewachte, die ihn umbrachten.‘
      verse: 20
    - text: 'Und dann er sagte zu mir: ‚Geh, denn ich werde dich zu [heidnischen]
        Völkern weit hinaussenden.‘“ '
      verse: 21
    - text: '  Sie hörten ihm aber bis zu diesem Wort zu, und sie erhoben ihre Stimme
        und sagten: „Weg von der Erde mit dem da, denn es darf nicht sein, dass er
        am Leben bleibt!“'
      verse: 22
    - text: Und während sie schrien und die Gewänder wegschleuderten und Staub in
        die Luft warfen,
      verse: 23
    - text: befahl der Kommandant, ihn in die Kaserne zu bringen, und sagte, dass
        er mit Geißelhieben zu untersuchen wäre, damit er erfährt, aus welchem Grund
        sie dermaßen gegen ihn schrien.
      verse: 24
    - text: 'Als sie ihn aber für die Riemen ausgestreckt hatten, sagte Paulus zu
        dem Zenturio, der dabeistand: „Ist es euch erlaubt, einen römischen und unverurteilten
        Menschen zu geißeln?“'
      verse: 25
    - text: 'Als nun der Zenturio das hörte, ging er zu dem Kommandanten und machte
        Meldung und sagte: „Was gedenkst du zu tun? Schließlich ist dieser Mensch
        ein Römer.“'
      verse: 26
    - text: 'Da kam der Kommandant dazu und sagte zu ihm: „Sag mir: Bist du ein Römer?“
        Er aber sagte: „Ja.“'
      verse: 27
    - text: 'Da antwortete der Kommandant: „Ich habe mir dieses Bürgerrecht für eine
        große Summe erworben.“ Paulus aber sagte: „Ich hingegen bin sogar [als Römer]
        geboren.“'
      verse: 28
    - text: 'Sofort ließen also diejenigen von ihm ab, die ihn untersuchen sollten,
        aber auch der Kommandant fürchtete sich, als er erfuhr, dass er ein Römer
        war, und zwar weil er ihn gefesselt hatte. '
      verse: 29
    - text: '  Am folgenden [Tag] aber, da er Details erfahren wollte, warum er von
        den Judäern angeklagt wurde, machte er ihn los, und er befahl, dass die Oberpriester
