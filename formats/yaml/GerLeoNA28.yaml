  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: '  Das Buch von der Herkunft von Jesus Christus, dem Sohn Davids, dem
        Sohn Abrahams.'
      verse: 1
    - text: Abraham zeugte Isaak, /Isaak wiederum zeugte Jakob, /Jakob wiederum zeugte
        Juda und seine Brüder, /
      verse: 2
    - text: Juda wiederum zeugte Perez und Serach von Tamar, /Perez wiederum zeugte
        Hezron, /Hezron wiederum zeugte Ram, /
      verse: 3
    - text: Ram wiederum zeugte Amminadab, /Amminadab wiederum zeugte Nachschon, /Nachschon
        wiederum zeugte Salmon, /
      verse: 4
    - text: Salmon wiederum zeugte Boas von Rahab, /Boas wiederum zeugte Obed von
        Rut, /Obed wiederum zeugte Isaï, /
      verse: 5
    - text: Isaï wiederum zeugte David, den König.  David wiederum zeugte Salomo von
        der [Ehefrau] des Urija, /
      verse: 6
    - text: Salomo wiederum zeugte Rehabeam, /Rehabeam wiederum zeugte Abija, /Abija
        wiederum zeugte Asaf, /
      verse: 7
    - text: Asaf wiederum zeugte Joschafat, /Joschafat wiederum zeugte Joram, /Joram
        wiederum zeugte Usija, /
      verse: 8
    - text: Usija wiederum zeugte Jotam, /Jotam wiederum zeugte Ahas, /Ahas wiederum
        zeugte Hiskija, /
      verse: 9
    - text: Hiskija wiederum zeugte Manasse, /Manasse wiederum zeugte Amon, /Amon
        wiederum zeugte Joschija, /
      verse: 10
    - text: Joschija wiederum zeugte Jojachin und seine Brüder zur Zeit des Exils
        in Babylon.
      verse: 11
    - text: Nach dem Exil in Babylon zeugte Jojachin dann Schealtiël, /Schealtiël
        wiederum zeugte Serubbabel, /
      verse: 12
    - text: Serubbabel wiederum zeugte Abihud, /Abihud wiederum zeugte Eljakim, /Eljakim
        wiederum zeugte Azor, /
      verse: 13
    - text: Azor wiederum zeugte Zadok, /Zadok wiederum zeugte Achim, /Achim wiederum
        zeugte Eliud, /
      verse: 14
    - text: Eliud wiederum zeugte Eleasar, /Eleasar wiederum zeugte Mattan, /Mattan
        wiederum zeugte Jakob, /
      verse: 15
    - text: Jakob wiederum zeugte Josef, den Mann von Maria, von der Jesus geboren
        wurde, der „Christus“ heißt.
      verse: 16
    - text: 'Alle Generationen von Abraham bis David [sind] also vierzehn Generationen,
        und von David bis zum Exil in Babylon [sind es] vierzehn Generationen, und
        vom Exil in Babylon bis Christus [sind es] vierzehn Generationen. '
      verse: 17
    - text: '  Die Geburt von Jesus Christus aber geschah folgendermaßen: Nachdem
        seine Mutter Maria mit Josef verlobt worden war, bevor sie zusammenkamen,
        da stellte sich heraus, dass sie ‹schwanger war› vom heiligen Geist.'
      verse: 18
    - text: Aber weil Josef, ihr [zukünftiger] Ehemann, rechtschaffen war und sie
        nicht bloßstellen wollte, entschloss er sich, sie heimlich zu scheiden.
      verse: 19
    - text: 'Als er darüber nun nachdachte, siehe!, da erschien ihm ein Engel des
        Herrn im Traum und sagte: „Josef, Sohn Davids, fürchte dich nicht, Maria als
        deine Frau anzunehmen! Denn was in ihr gezeugt wurde, ist vom heiligen Geist.'
      verse: 20
    - text: Sie wird aber einen Sohn zur Welt bringen, und du sollst ihn ‚Jesus‘ nennen;
        denn er wird sein Volk retten von ihren Sünden.“
      verse: 21
    - text: 'Das Ganze aber ist geschehen, damit sich erfüllte, was vom Herrn gesagt
        worden ist durch den Propheten, der sprach:'
      verse: 22
    - text: ' „Siehe!, die Jungfrau ‹wird schwanger sein› und einen Sohn zur Welt
        bringen, / und man wird ihn ‚Immanuël‘ nennen“ / (das bedeutet übersetzt:
        Gott mit uns). '
      verse: 23
    - text: Als nun Josef aus dem Schlaf erwachte, handelte er, wie es ihm der Engel
        des Herrn angeordnet hatte, und er nahm seine Frau an,
      verse: 24
    - text: 'und er erkannte sie nicht, bis sie einen Sohn zur Welt gebracht hatte;
        und er nannte ihn Jesus.  '
      verse: 25
  - chapter: 2
    verses:
    - text: '  Nachdem Jesus nun in Betlehem von Judäa geboren worden war, in den
        Tagen des Königs Herodes, siehe!, da trafen Sterndeuter aus dem Osten in Jerusalem
        ein'
      verse: 1
    - text: 'und sagten: „Wo ist der [frisch] geborene König der Judäer? Wir haben
        nämlich seinen Stern beim Aufgang gesehen und sind gekommen, um vor ihm hinzuknien.“'
      verse: 2
    - text: Als nun König Herodes es hörte, erschrak er, und ganz Jerusalem mit ihm,
      verse: 3
    - text: und nachdem er alle Oberpriester und Schriftgelehrten des Volkes versammelt
        hatte, erkundigte er sich bei ihnen, wo der Gesalbte geboren werden sollte.
      verse: 4
    - text: 'Sie aber sagten zu ihm: „In Betlehem von Judäa. So nämlich steht es durch
        den Propheten geschrieben:'
      verse: 5
    - text: ' ‚Und du, Betlehem, Land von Juda, / bist keineswegs die geringste unter
        den Herrschern von Juda, / denn aus dir wird ein Herrscher hervorgehen, /
        der mein Volk Israel weiden wird.‘“ '
      verse: 6
    - text: Daraufhin rief Herodes heimlich die Sterndeuter und ermittelte von ihnen
        den Zeitraum, ‹den der Stern bereits schien›,
      verse: 7
    - text: 'und er schickte sie nach Betlehem und sagte: „Geht und erkundigt euch
        ganz genau über das Kind! Und sobald ihr es gefunden habt, erstattet mir Bericht,
        damit auch ich komme und vor ihm hinknie.“'
      verse: 8
    - text: Sie aber hörten den König an und gingen, und siehe!, der Stern, den sie
        beim Aufgang gesehen hatten, ging ihnen voraus, bis er ankam und über dem
        [Ort] stehen blieb, wo das Kind war.
      verse: 9
    - text: Als sie nun den Stern sahen, freuten sie sich ‹ganz außerordentlich›.
      verse: 10
    - text: 'Und sie gingen in das Haus und sahen das Kind mit Maria, seiner Mutter,
        und sie fielen nieder und knieten vor ihm hin, und sie öffneten ihre Schätze
        und brachten ihm Geschenke dar: Gold und Weihrauch und Myrrhe.'
      verse: 11
    - text: Und weil sie im Traum gewarnt worden waren, nicht zu Herodes zurückzukehren,
        kehrten sie auf einem anderen Weg heim in ihr Land.
      verse: 12
    - text: 'Als sie nun heimgekehrt waren, siehe!, da erscheint Josef ein Engel des
        Herrn im Traum und sagt: „Steh auf und nimm das Kind und seine Mutter zu dir
        und flieh nach Ägypten und bleib dort, bis ich es dir sage! Denn Herodes hat
        vor, das Kind zu suchen, um es umzubringen.“'
      verse: 13
    - text: Er aber stand auf und nahm bei Nacht das Kind und seine Mutter zu sich
        und entwich nach Ägypten.
      verse: 14
    - text: 'Und er blieb dort bis zum Tod von Herodes, sodass sich erfüllte, was
        vom Herrn gesagt worden ist durch den Propheten, der sprach:  „Aus Ägypten
        habe ich meinen Sohn gerufen.“ '
      verse: 15
    - text: '  Danach wurde Herodes – als er sah, dass er von den Sterndeutern hintergangen
        worden war – sehr wütend, und er sandte [Soldaten] aus und tötete alle Jungen
        in Betlehem und in seiner ganzen Umgebung, vom Zweijährigen und darunter,
        entsprechend dem Zeitraum, den er von den Sterndeutern ermittelt hatte.'
      verse: 16
    - text: 'Da erfüllte sich, was gesagt worden ist durch den Propheten Jeremia,
        der sprach:'
      verse: 17
    - text: ' „Eine Stimme hat man in Rama gehört, / viel Weinen und Klagen; / Rahel,
        die um ihre Kinder weinte, / und sie wollte sich nicht trösten lassen, / weil
        sie nicht [mehr] leben.“  '
      verse: 18
    - text: '  Nachdem nun Herodes gestorben war, siehe!, da erscheint dem Josef in
        Ägypten ein Engel des Herrn im Traum'
      verse: 19
    - text: 'und sagt: „Steh auf und nimm das Kind und seine Mutter zu dir, und geh
        ins Land Israel! Die nach dem Leben des Kindes getrachtet haben, sind nämlich
        gestorben.“'
      verse: 20
    - text: Er aber stand auf und nahm das Kind und seine Mutter zu sich, und er zog
        ins Land Israel.
      verse: 21
    - text: Als er nun hörte, dass Archelaus anstelle seines Vaters Herodes über Judäa
        regierte, fürchtete er sich, dort hinzuziehen; und weil er im Traum gewarnt
        worden war, entwich er in die Gegend von Galiläa,
      verse: 22
    - text: 'und als er hinkam, ließ er sich nieder in einer Stadt, die Nazaret heißt;
        somit erfüllte sich, was gesagt worden ist durch die Propheten: „Er wird Nazoräer
        genannt werden.“  '
      verse: 23
  - chapter: 3
    verses:
    - text: '  In jenen Tagen nun tritt Johannes der Täufer auf und predigt in der
        Wüste von Judäa'
      verse: 1
    - text: 'und sagt: „Tut Buße! Das Reich der Himmel ist nämlich nahegekommen!“'
      verse: 2
    - text: 'Denn er ist es, der erwähnt worden ist durch den Propheten Jesaja, der
        sprach:   „Die Stimme eines Rufers in der Wüste: / Bereitet den Weg des Herrn,
        / macht gerade seine Pfade!‘“ '
      verse: 3
    - text: (Er aber, Johannes, hatte seine Kleidung aus Kamelhaar und einen ledernen
        Gürtel um seine Hüfte, und seine Nahrung waren Heuschrecken und wilder Honig.)
      verse: 4
    - text: Daraufhin ging Jerusalem und ganz Judäa und die ganze Umgebung des Jordans
        zu ihm hinaus,
      verse: 5
    - text: und sie ließen sich im Jordanfluss von ihm taufen, wobei sie ihre Sünden
        bekannten.
      verse: 6
    - text: 'Aber als er viele der Pharisäer und Sadduzäer zu seiner Taufe kommen
        sah, sagte er zu ihnen: „Ihr Schlangenbrut! Wer hat euch gewarnt, dem bevorstehenden
        Zorn zu entfliehen?'
      verse: 7
    - text: Bringt also Frucht hervor, die der Buße angemessen [ist]!
      verse: 8
    - text: 'Und meint nicht, [es würde genügen], bei euch selbst zu sagen: ‚Wir haben
        Abraham zum Vater‘, denn ich sage euch: Gott kann dem Abraham aus diesen Steinen
        Kinder erwecken!'
      verse: 9
    - text: Die Axt liegt nun bereits an der Wurzel der Bäume; jeder Baum also, der
        nicht gute Frucht hervorbringt, wird abgehackt und ins Feuer geworfen.
      verse: 10
    - text: Ich taufe euch mit Wasser zur Buße, aber der nach mir kommt, ist stärker
        als ich; seine Sandalen bin ich nicht geeignet zu tragen; er wird euch mit
        heiligem Geist und Feuer taufen.
      verse: 11
    - text: 'Dessen Worfschaufel [ist] in seiner Hand, und er wird seine Tenne gründlich
        reinigen und seinen Weizen in die Scheune sammeln, die Spreu aber wird er
        verbrennen in einem unauslöschlichen Feuer.“ '
      verse: 12
    - text: '  Danach kam Jesus aus Galiläa an den Jordan zu Johannes, um sich von
        ihm taufen zu lassen.'
      verse: 13
    - text: 'Johannes aber wehrte ihn ab und sagte: „Ich habe es nötig, von dir getauft
        zu werden, und du kommst zu mir?“'
      verse: 14
    - text: 'Da antwortete Jesus und sagte zu ihm: „Lass mich jetzt, denn so ist es
        für uns richtig, um alle Gerechtigkeit zu erfüllen.“ Daraufhin lässt er ihn
        [gewähren].'
      verse: 15
    - text: Nachdem nun Jesus getauft worden war, stieg er sofort aus dem Wasser;
        und siehe!, die Himmel wurden ihm geöffnet, und er sah den Geist Gottes wie
        eine Taube herabsteigen und auf sich kommen.
      verse: 16
    - text: 'Und siehe!, [da war] eine Stimme aus den Himmeln, die sagte: „Dies ist
        mein geliebter Sohn, an dem ich Gefallen habe.“  '
      verse: 17
  - chapter: 4
    verses:
    - text: '  Danach wurde Jesus vom Geist in die Wüste hinaufgeführt, um vom Teufel
        versucht zu werden.'
      verse: 1
    - text: Und nachdem er vierzig Tage und vierzig Nächte lang gefastet hatte, hatte
        er zuletzt Hunger.
      verse: 2
    - text: 'Und der Versucher trat heran und sagte zu ihm: „Wenn du der Sohn Gottes
        bist, dann sag, dass diese Steine zu Broten werden!“'
      verse: 3
    - text: 'Er aber antwortete und sagte: „Es steht geschrieben:   ‚Nicht nur vom
        Brot soll der Mensch leben, / sondern von jedem Wort, das ausgeht durch den
        Mund Gottes.‘“ '
      verse: 4
    - text: Danach nimmt ihn der Teufel mit in die heilige Stadt, und er stellte ihn
        auf den höchsten Punkt des Tempels,
      verse: 5
    - text: 'und er sagt zu ihm: „Wenn du der Sohn Gottes bist, dann wirf dich hinunter!
        Denn es steht geschrieben:  ‚Seinen Engeln wird er befehlen deinethalben‘,  und:  ‚Sie
        werden dich auf Händen tragen, sonst stößt du deinen Fuß gegen einen Stein.‘“'
      verse: 6
    - text: 'Jesus sagte zu ihm: „Andererseits steht geschrieben:  ‚Du sollst den
        Herrn, deinen Gott, nicht herausfordern!‘“'
      verse: 7
    - text: Außerdem nimmt ihn der Teufel mit auf einen sehr hohen Berg, und er zeigt
        ihm alle Königreiche der Welt und ihre Pracht,
      verse: 8
    - text: 'und er sagte zu ihm: „All das werde ich dir geben, wenn du niederfällst
        und mich anbetest.“'
      verse: 9
    - text: 'Daraufhin sagt Jesus zu ihm: „Geh weg, Satan! Denn es steht geschrieben:  ‚Den
        Herrn, deinen Gott, sollst du anbeten, und ihm allein sollst du dienen!‘“'
      verse: 10
    - text: 'Daraufhin verließ ihn der Teufel, und siehe!, Engel kamen herbei, und
        sie dienten ihm. '
      verse: 11
    - text: '  Als er nun hörte, dass Johannes verraten worden war, entwich er nach
        Galiläa.'
      verse: 12
    - text: Und nachdem er Nazara verlassen hatte, ging er und ließ sich in Kafarnaum
        nieder, der [Stadt] am Meer, im Gebiet von Sebulon und Naftali,
      verse: 13
    - text: 'sodass sich erfüllte, was gesagt worden ist durch den Propheten Jesaja,
        der sprach:'
      verse: 14
    - text: ' „Land Sebulon und Land Naftali, / am Weg des Meeres, jenseits des Jordans,
        / Galiläa der [heidnischen] Völker: /'
      verse: 15
    - text: 'Das Volk, das in der Finsternis sitzt, / hat ein großes Licht gesehen,
        / und für diejenigen, die im Gebiet und Schatten des Todes sitzen, / für sie
        ist ein Licht aufgegangen.“ '
      verse: 16
    - text: 'Von da an begann Jesus zu predigen und zu sagen: „Tut Buße! Das Reich
        der Himmel ist nämlich nahegekommen.“ '
      verse: 17
    - text: '  Als er nun am Meer von Galiläa umherging, sah er zwei Brüder – Simon,
        der [mit Beinamen] Petrus genannt wird, und Andreas, seinen Bruder –, die
        warfen ein Netz in das Meer; denn sie waren Fischer.'
      verse: 18
    - text: 'Und er sagt zu ihnen: „Kommt, mir nach, dann werde ich euch zu Menschenfischern
        machen.“'
      verse: 19
    - text: Sie aber verließen sofort die Netze und folgten ihm.
      verse: 20
    - text: Und als er von dort weiterging, sah er zwei andere Brüder – Jakobus, den
        [Sohn] des Zebedäus, und Johannes, seinen Bruder – im Boot mit ihrem Vater
        Zebedäus, die besserten ihre Netze aus, und er rief sie.
      verse: 21
    - text: 'Sie aber verließen sofort das Boot und ihren Vater und folgten ihm. '
      verse: 22
    - text: '  Und er zog umher in ganz Galiläa in und dabei lehrte er in ihren Synagogen
        und predigte die gute Nachricht vom Reich und heilte alle Krankheit und alle
        Gebrechlichkeit unter dem Volk.'
      verse: 23
    - text: Und die Kunde von ihm ging aus nach ganz Syria; und sie brachten zu ihm
        alle, die ‹krank waren›, von verschiedenen Gebrechen und Qualen Befallene
        und Besessene und Mondsüchtige und Gelähmte, und er heilte sie.
      verse: 24
    - text: 'Und es folgten ihm große Menschenmengen von Galiläa und Dekapolis und
        Jerusalem und Judäa und von jenseits des Jordans.  '
      verse: 25
  - chapter: 5
    verses:
    - text: '  Als er nun die Menschenmengen sah, stieg er auf den Berg, und nachdem
        er sich gesetzt hatte, kamen seine Jünger zu ihm;'
      verse: 1
    - text: 'und er öffnete seinen Mund und lehrte sie, indem er sagte: '
      verse: 2
    - text: '  „Beglückwünschenswert [sind] die Armen im Geist, /denn ihnen gehört
        das Reich der Himmel. /'
      verse: 3
    - text: Beglückwünschenswert [sind] die Trauernden, /denn sie werden getröstet
        werden. /
      verse: 4
    - text: Beglückwünschenswert [sind] die Sanftmütigen, /denn sie werden die Erde
        erben. /
      verse: 5
    - text: Beglückwünschenswert [sind], die hungern und dürsten nach der Gerechtigkeit,
        /denn sie werden satt werden. /
      verse: 6
    - text: Beglückwünschenswert [sind] die Barmherzigen, /denn sie werden Barmherzigkeit
        erfahren. /
      verse: 7
    - text: Beglückwünschenswert [sind] die im Herzen Reinen, /denn sie werden Gott
        sehen. /
      verse: 8
    - text: Beglückwünschenswert [sind] die Friedensstifter, /denn sie werden ‚Kinder
        Gottes‘ genannt werden. /
      verse: 9
    - text: Beglückwünschenswert [sind], die verfolgt sind wegen [ihrer] Gerechtigkeit,
        /denn ihnen gehört das Reich der Himmel. /
      verse: 10
    - text: Beglückwünschenswert seid ihr, wann immer sie euch meinetwegen beschimpfen
        und verfolgen und lauter böses [Zeug] gegen euch sagen und dabei lügen.
      verse: 11
    - text: 'Freut euch und jubelt, dass euer Lohn in den Himmeln groß [sein wird]!
        Denn auf diese Weise haben sie die Propheten verfolgt, die vor euch [gelebt
        haben].“ '
      verse: 12
    - text: '  „Ihr seid das Salz der Erde! Wenn aber das Salz fade geworden ist,
        womit soll man salzen? Es taugt zu nichts mehr, außer nach draußen geworfen
        und von den Leuten zertrampelt zu werden.'
      verse: 13
    - text: Ihr seid das Licht der Welt! Es kann die Stadt, die oben auf einem Berg
        liegt, nicht versteckt werden;
      verse: 14
    - text: man zündet auch nicht eine Lampe an und stellt sie unter den Eimer, sondern
        auf den Leuchter, dann leuchtet sie allen, die im Haus [sind].
      verse: 15
    - text: 'Auf diese Weise soll euer Licht leuchten vor den Menschen, damit sie
        eure guten Werke sehen und euren Vater verherrlichen, der in den Himmeln [ist].“ '
      verse: 16
    - text: '  „Meint nicht, dass ich gekommen bin, das Gesetz oder die Propheten
        aufzulösen! Ich bin nicht gekommen, um sie aufzulösen, sondern um sie zu erfüllen.'
      verse: 17
    - text: 'Denn, amen, ich sage euch: Bis Himmel und Erde vergehen, soll gewiss
        nicht ein Jota oder ein Strichlein vom Gesetz vergehen, bis alles geschehen
        ist.'
      verse: 18
    - text: Wer auch immer also eines dieser geringsten Gebote missachtet und die
        Leute entsprechend lehrt, wird ‚Geringster‘ genannt werden im Reich der Himmel;
        aber wer auch immer sie tut und lehrt, der wird ‚Großer‘ genannt werden im
        Reich der Himmel.
      verse: 19
    - text: 'Denn ich sage euch: Wenn eure Gerechtigkeit nicht sehr viel größer ist
        als [die] der Schriftgelehrten und Pharisäer, dann sollt ihr gewiss nicht
        in das Reich der Himmel eingehen.“ '
      verse: 20
    - text: '  „Ihr habt gehört, dass zu den Vorfahren gesagt worden ist: ‚Du sollst
        nicht morden! Aber wer auch immer gemordet hat, wird dem Gericht verantwortlich
        sein.‘'
      verse: 21
    - text: 'Ich hingegen sage euch: Jeder, der auf seinen Bruder wütend ist, wird
        dem Gericht verantwortlich sein; und wer auch immer zu seinem Bruder sagt:
        ‚Du Idiot!‘, wird dem Synedrium verantwortlich sein; und wer auch immer sagt:
        ‚Du Narr!‘, wird in der Hölle des Feuers verantwortlich sein.'
      verse: 22
    - text: Wenn du also deine Opfergabe am Altar darbringst und du dich dort erinnerst,
        dass dein Bruder etwas gegen dich hat,
      verse: 23
    - text: dann lass deine Opfergabe dort vor dem Altar und geh hin, versöhne dich
        zuerst mit deinem Bruder, und dann komm und bring deine Opfergabe dar.
      verse: 24
    - text: Sei deinem Gegner schnell wohlgesonnen, während du mit ihm unterwegs bist,
        sonst übergibt dich der Gegner dem Richter, und der Richter dem Gerichtsdiener,
        und dann wirst du ins Gefängnis geworfen;
      verse: 25
    - text: 'amen, ich sage dir: Du wirst gewiss nicht von dort herauskommen, bis
        du den letzten Quadrans zurückgezahlt hast.“ '
      verse: 26
    - text: '  „Ihr habt gehört, dass gesagt worden ist: ‚Du sollst nicht ehebrechen!‘'
      verse: 27
    - text: 'Ich hingegen sage euch: Jeder, der eine Frau ansieht, um sie zu begehren,
        hat bereits Ehebruch mit ihr begangen in seinem Herzen.'
      verse: 28
    - text: Wenn aber dein rechtes Auge dir Anstoß gibt, dann reiß es aus und wirf
        es von dir; denn es ist besser für dich, dass einer deiner Körperteile verloren
        geht und nicht dein gesamter Leib in die Hölle geworfen wird.
      verse: 29
    - text: 'Und wenn deine rechte Hand dir Anstoß gibt, dann hacke sie ab und wirf
        sie von dir; denn es ist besser für dich, dass einer deiner Körperteile verloren
        geht und nicht dein gesamter Leib in der Hölle umkommt.“ '
      verse: 30
    - text: '  „Es ist auch gesagt worden: ‚Wer auch immer seine Frau scheidet, soll
        ihr eine Trennungsurkunde geben.‘'
      verse: 31
    - text: 'Ich hingegen sage euch: Jeder, der seine Frau scheidet – ausgenommen
        aufgrund von Unzucht –, der macht, dass sie Ehebruch begeht, und wer auch
        immer eine geschiedene [Frau] heiratet, begeht Ehebruch.“ '
      verse: 32
    - text: '  „Außerdem habt ihr gehört, dass zu den Vorfahren gesagt worden ist:
        ‚Du sollst keinen Meineid leisten und dem Herrn deine Eide einlösen!‘'
      verse: 33
    - text: 'Ich hingegen sage euch: Schwört überhaupt nicht – weder beim Himmel,
        denn er ist der Thron Gottes;'
      verse: 34
    - text: noch bei der Erde, denn sie ist der Schemel seiner Füße; noch auf Jerusalem,
        denn sie ist die Stadt des großen Königs;
      verse: 35
    - text: noch bei deinem Kopf sollst du schwören, denn du kannst nicht ein einziges
        Haar weiß oder schwarz machen.
      verse: 36
    - text: 'Eure Rede soll nun sein: ‚Ja, ja! Nein, nein!‘ Aber was ‹darüber hinausgeht›,
        ist von dem Bösen.“ '
      verse: 37
    - text: '  „Ihr habt gehört, dass gesagt worden ist: ‚Auge für Auge‘ und ‚Zahn
        für Zahn‘.'
      verse: 38
    - text: 'Ich hingegen sage euch: Widersteht dem Bösen nicht! Sondern wer dich
        auf deine rechte Wange ohrfeigt, dem wende auch die andere zu;'
      verse: 39
    - text: und dem, der mit dir vor Gericht ziehen und dein Hemd nehmen will, dem
        lass auch das Gewand;
      verse: 40
    - text: und wer dich zu einer Meile zwingt, mit dem geh zwei.
      verse: 41
    - text: 'Gib dem, der dich bittet, und von dem, der von dir borgen will, wende
        dich nicht ab!“ '
      verse: 42
    - text: '  „Ihr habt gehört, dass gesagt worden ist: ‚Du sollst deinen Nächsten
        lieben und deinen Feind hassen!‘'
      verse: 43
    - text: 'Ich hingegen sage euch: Liebt eure Feinde und betet für diejenigen, die
        euch verfolgen,'
      verse: 44
    - text: sodass ihr Kinder eures Vaters in den Himmeln werdet, weil er seine Sonne
        aufgehen lässt über Böse und Gute und er es regnen lässt auf Gerechte und
        Ungerechte.
      verse: 45
    - text: Denn wenn ihr die liebt, die euch lieben, welchen Lohn habt ihr [zu erwarten]?
        Tun dasselbe nicht auch die Zöllner?
      verse: 46
    - text: Und wenn ihr nur eure Geschwister grüßt, was tut ihr Besonderes? Tun dasselbe
        nicht auch die Heiden?
      verse: 47
    - text: 'Ihr sollt also vollkommen sein, wie euer himmlischer Vater vollkommen
        ist.“  '
      verse: 48
  - chapter: 6
    verses:
    - text: '  „Achtet nun darauf, eure Gerechtigkeit nicht vor den Leuten auszuüben,
        um von ihnen gesehen zu werden, sonst habt ihr keinen Lohn bei eurem Vater
        in den Himmeln.'
      verse: 1
    - text: 'Wann immer du also ein Almosen gibst, sollst du es nicht vor dir her
        posaunen, wie es die Heuchler tun in den Synagogen und auf den Straßen, um
        von den Leuten geehrt zu werden; amen, ich sage euch: Sie erhalten [bereits]
        ihren Lohn.'
      verse: 2
    - text: Aber wenn du ein Almosen gibst, soll deine linke [Hand] nicht wissen,
        was deine rechte tut,
      verse: 3
    - text: 'damit dein Almosen im Verborgenen bleibt; dann wird dein Vater, der ins
        Verborgene schaut, es dir vergelten.“ '
      verse: 4
    - text: '  „Und wann immer ihr betet, sollt ihr nicht seid wie die Heuchler, denn
        sie mögen es, in den Synagogen und an den Straßenecken zu stehen und zu beten,
        um sich den Leuten zu zeigen; amen, ich sage euch: Sie erhalten [bereits]
        ihren Lohn.'
      verse: 5
    - text: Aber wann immer du betest, geh in deine Kammer, und nachdem du deine Tür
        geschlossen hast, bete zu deinem Vater, der im Verborgenen [ist]; dann wird
        dein Vater, der ins Verborgene schaut, es dir vergelten.
      verse: 6
    - text: Aber wenn ihr betet, plappert nicht wie die Heiden, denn sie meinen, dass
        sie mit ihrem vielen Gerede erhört würden.
      verse: 7
    - text: Gleicht ihnen also nicht! Denn euer Vater weiß, was ihr braucht, bevor
        ihr ihn bittet.
      verse: 8
    - text: 'Folgendermaßen sollt ihr also beten:   Unser Vater in den Himmeln, /
        dein Name soll geheiligt werden! /'
      verse: 9
    - text: Dein Reich soll kommen! / Dein Wille soll geschehen, / wie im Himmel,
        auch auf der Erde! /
      verse: 10
    - text: Unseren Tagesbedarf Brot gib uns heute! /
      verse: 11
    - text: Und vergib uns unsere Schuld, / wie auch wir denen vergeben haben, die
        ‹uns etwas schuldig sind›! /
      verse: 12
    - text: 'Und führe uns nicht in Versuchung, / sondern errette uns von dem Bösen! '
      verse: 13
    - text: Denn wenn ihr den Menschen ihre Verfehlungen vergebt, dann wird euer himmlischer
        Vater auch euch vergeben;
      verse: 14
    - text: 'aber wenn ihr den Menschen nicht vergebt, dann wird euer Vater eure Verfehlungen
        auch nicht vergeben.“ '
      verse: 15
    - text: '  „Und wann immer ihr fastet, seid nicht griesgrämig wie die Heuchler,
        denn sie verstellen ihr Gesicht, um den Leuten zu zeigen, dass sie fasten;
        amen, ich sage euch: Sie erhalten [bereits] ihren Lohn.'
      verse: 16
    - text: Aber wenn du fastest, salbe deinen Kopf und wasche dein Gesicht,
      verse: 17
    - text: 'um nicht den Leuten zu zeigen, dass du fastest, sondern deinem Vater
        im Verborgenen; dann wird dein Vater, der ins Verborgene schaut, es dir vergelten.“ '
      verse: 18
    - text: '  „Sammelt euch nicht Schätze auf der Erde, wo Motte und Rost sie zerstören
        und wo Diebe einbrechen und sie stehlen!'
      verse: 19
    - text: Sammelt euch aber Schätze im Himmel, wo weder Motte noch Rost sie zerstören
        und wo Diebe nicht einbrechen und sie stehlen!
      verse: 20
    - text: Denn wo dein Schatz ist, da wird auch dein Herz sein.
      verse: 21
    - text: Die Lampe des Körpers ist das Auge. Wenn also dein Auge ungetrübt ist,
        dann wird dein gesamter Körper hell sein;
      verse: 22
    - text: wenn aber dein Auge böse ist, dann wird dein gesamter Körper finster sein.
        Wenn nun das Licht, das in dir [ist], Finsternis ist, wie groß [ist] dann
        die Finsternis!
      verse: 23
    - text: 'Niemand kann zwei Herren dienen; denn entweder wird er den einen hassen
        und den anderen lieben, oder er wird einem ergeben sein und den anderen verachten.
        Ihr könnt nicht Gott dienen und Mammon.“ '
      verse: 24
    - text: '  „Deshalb sage ich euch: Sorgt euch nicht um euer Leben, was ihr essen
        oder was ihr trinken sollt, auch nicht um euren Körper, was ihr anziehen sollt.
        Ist nicht das Leben mehr als die Nahrung und der Körper mehr als die Kleidung?'
      verse: 25
    - text: 'Schaut auf die Vögel des Himmels: Sie säen nicht, und sie ernten nicht,
        und sie sammeln nicht in Scheunen, und doch ernährt euer himmlischer Vater
        sie; seid ihr nicht viel wichtiger als sie?'
      verse: 26
    - text: Und wer von euch kann, indem er sich sorgt, seiner Lebenszeit eine einzige
        Stunde hinzufügen?
      verse: 27
    - text: 'Und warum sorgt ihr euch um Kleidung? Betrachtet die Lilien des Feldes,
        wie sie wachsen: Sie mühen sich nicht und sie spinnen nicht;'
      verse: 28
    - text: 'aber ich sage euch: Auch Salomo in all seiner Pracht war nicht gekleidet
        wie eine von ihnen.'
      verse: 29
    - text: Wenn nun Gott das Gras des Feldes, das heute da ist und morgen in den
        Ofen geworfen wird, auf diese Weise bekleidet, [wird er] nicht umso mehr euch
        [kleiden], ihr Kleingläubigen?
      verse: 30
    - text: 'Sorgt euch also nicht, indem ihr sagt: ‚Was sollen wir essen?‘, oder:
        ‚Was sollen wir trinken?‘, oder: ‚Was sollen wir anziehen?‘'
      verse: 31
    - text: (Denn all das erstreben die [heidnischen] Völker.) Euer himmlischer Vater
        weiß nämlich, dass ihr das alles braucht.
      verse: 32
    - text: Sucht aber zuerst das Reich Gottes und seine Gerechtigkeit, dann wird
        euch das alles hinzugefügt werden.
      verse: 33
    - text: 'Sorgt euch also nicht um das Morgen, denn das Morgen wird für sich selbst
        sorgen! Das Heute [hat] ausreichend Ärger.“  '
      verse: 34
  - chapter: 7
    verses:
    - text: '  „Richtet nicht, damit ihr nicht gerichtet werdet!'
      verse: 1
    - text: Denn mit welchem Gericht ihr richtet, so werdet ihr gerichtet werden;
        und mit welchem Maß ihr messt, so wird für euch gemessen werden.
      verse: 2
    - text: Warum nun siehst du den Splitter im Auge deines Bruders, aber den Balken
        in deinem Auge nimmst du nicht wahr?
      verse: 3
    - text: 'Oder wie kannst du zu deinem Bruder sagen: ‚Lass mich den Splitter aus
        deinem Auge entfernen!‘, und siehe!, [dabei steckt] der Balken in deinem Auge!?'
      verse: 4
    - text: Du Heuchler! Entferne zuerst den Balken aus deinem Auge, und danach wirst
        du klar [genug] sehen, um den Splitter aus dem Auge deines Bruders zu entfernen.
      verse: 5
    - text: 'Gebt das Heilige nicht den Hunden, und werft eure Perlen nicht vor die
        Schweine, sonst werden sie sie mit ihren Füßen niedertrampeln, und wenn sie
        sich umdrehen, zerreißen sie euch.“ '
      verse: 6
    - text: '  „Bittet, dann wird euch gegeben werden! Sucht, dann werdet ihr finden!
        Klopft an, dann wird euch geöffnet werden!'
      verse: 7
    - text: Denn jeder, der bittet, bekommt; und der sucht, findet; und dem, der anklopft,
        wird geöffnet werden.
      verse: 8
    - text: Oder wer ist unter euch ein Mensch, den sein Sohn um Brot bitten wird,
        dass er ihm einen Stein reichen würde?
      verse: 9
    - text: Oder [wenn] er auch um einen Fisch bitten wird, dass er ihm eine Schlange
        reichen würde?
      verse: 10
    - text: Wenn also ihr, die ihr böse seid, euren Kindern gute Gaben zu geben wisst,
        wie viel mehr wird euer Vater, der in den Himmeln [ist], denen Gutes geben,
        die ihn bitten.
      verse: 11
    - text: 'Alles also – was auch immer ihr wollt, dass die Menschen für euch tun –
        so sollt auch ihr für sie tun; denn das ist das Gesetz und die Propheten.“ '
      verse: 12
    - text: '  „Geht hinein durch das enge Tor! Denn weit [ist] das Tor und breit
        der Weg, der ins Verderben führt, und viele sind es, die auf ihm hineingehen;'
      verse: 13
    - text: 'wie eng [ist] das Tor und schmal der Weg, der zum Leben führt, und wenige
        sind es, die ihn finden!“ '
      verse: 14
    - text: '  „Hütet euch vor den falschen Propheten, die zu euch kommen im Kleid
        der Schafe, aber innerlich reißende Wölfe sind!'
      verse: 15
    - text: An ihren Früchten werdet ihr sie erkennen. Sammelt man etwa Trauben von
        Dornenbüschen oder Feigen von Disteln?
      verse: 16
    - text: So bringt jeder gute Baum schöne Früchte hervor, der faule Baum hingegen
        bringt schlechte Früchte hervor.
      verse: 17
    - text: Ein guter Baum kann nicht schlechte Früchte hervorbringen, und ein fauler
        Baum [kann] nicht schöne Früchte hervorbringen.
      verse: 18
    - text: Jeder Baum, der nicht schöne Frucht hervorbringt, wird abgehackt und ins
        Feuer geworfen.
      verse: 19
    - text: 'Folglich werdet ihr sie an ihren Früchten erkennen.“ '
      verse: 20
    - text: '  „Nicht jeder, der zu mir sagt: ‚Herr, Herr!‘, wird hineingehen in das
        Reich der Himmel, sondern wer den Willen meines Vaters tut, der in den Himmeln
        [ist].'
      verse: 21
    - text: 'Viele werden an jenem Tag zu mir sagen: ‚Herr, Herr, haben wir nicht
        in deinem Namen geweissagt und in deinem Namen Dämonen vertrieben und in deinem
        Namen viele Wunder getan?‘'
      verse: 22
    - text: 'Und daraufhin werde ich ihnen eröffnen: ‚Ich habe euch nie gekannt! Weicht
        von mir, die ihr die Gesetzlosigkeit ausübt!‘“ '
      verse: 23
    - text: '  „Jeder also, der diese meine Worte hört und sie tut, wird einem klugen
        Mann gleichen, welcher sein Haus auf Fels baute;'
      verse: 24
    - text: und der Platzregen fiel herab, und die Flüsse stiegen, und die Winde wehten
        und schlugen gegen jenes Haus, aber es stürzte nicht ein, denn gegründet war
        es auf dem Fels.
      verse: 25
    - text: Und jeder, der diese meine Worte hört und sie nicht tut, wird einem törichten
        Mann gleichen, welcher sein Haus auf dem Sand baute;
      verse: 26
    - text: 'und der Platzregen fiel herab, und die Flüsse stiegen, und die Winde
        wehten und schlugen gegen jenes Haus, und es stürzte ein, und sein Einsturz
        war groß.“ '
      verse: 27
    - text: '  Und es geschah, als Jesus diese Worte beendet hatte, da waren die Menschenmengen
        erstaunt über seine Lehre;'
      verse: 28
    - text: 'denn er lehrte sie wie jemand, der Vollmacht hat, und nicht wie ihre
        Schriftgelehrten.  '
      verse: 29
  - chapter: 8
    verses:
    - text: '  Als er nun von dem Berg herabstieg, folgten ihm große Menschenmengen.'
      verse: 1
    - text: 'Und siehe!, ein Aussätziger kam herbei, warf sich vor ihm nieder und
        sagte: „Herr, wenn du es willst, kannst du mich rein machen.“'
      verse: 2
    - text: 'Und indem er die Hand ausstreckte, berührte er ihn und sagte: „Ich will
        es; werde rein!“ Und sofort wurde sein Aussatz rein.'
      verse: 3
    - text: 'Und Jesus sagt zu ihm: „Sieh zu, dass du zu niemandem sprichst, sondern
        geh hin, zeige dich dem Priester und bring die Opfergabe dar, die Mose angeordnet
        hat, zum Zeugnis für sie!“ '
      verse: 4
    - text: '  Als er nun nach Kafarnaum hineinging, kam ein Zenturio zu ihm, der
        bat ihn'
      verse: 5
    - text: 'und sagte: „Herr, mein Knecht liegt gelähmt im Haus und wird schrecklich
        gequält.“'
      verse: 6
    - text: 'Und er sagt zu ihm: „Ich komme und werde ihn heilen.“'
      verse: 7
    - text: 'Da antwortete der Zenturio und sagte: „Herr, ich bin es nicht wert, dass
        du unter meinem Dach eintrittst; sag es doch nur mit einem Wort, dann wird
        mein Knecht gesund werden.'
      verse: 8
    - text: 'Denn auch ich bin ein Mensch unter Befehlsgewalt und habe unter mir Soldaten,
        und sage ich zu diesem: ‚Geh!‘, dann geht er, und zu einem anderen: ‚Komm!‘,
        dann kommt er, und zu meinem Knecht: ‚Tu dies!‘, dann tut er es.“'
      verse: 9
    - text: 'Als nun Jesus das hörte, staunte er, und er sagte zu denen, die ihm folgten:
        „Amen, ich sage euch: Bei niemandem in Israel habe ich so großen Glauben gefunden!'
      verse: 10
    - text: 'Ich sage euch aber: Viele werden kommen von Osten und Westen und werden
        sich im Reich der Himmel [zu Tisch] legen mit Abraham und Isaak und Jakob,'
      verse: 11
    - text: die Kinder des Reiches hingegen werden hinausgeworfen werden in die äußerste
        Finsternis; dort wird es Heulen und Zähneklappern geben.“
      verse: 12
    - text: 'Dann sagte Jesus zu dem Zenturio: „Geh, dir soll geschehen, wie du geglaubt
        hast!“ Und sein Knecht wurde gesund in jener Stunde. '
      verse: 13
    - text: '  Und als Jesus in das Haus von Petrus kam, sah er, dass dessen Schwiegermutter
        [auf dem Krankenbett] lag und Fieber hatte.'
      verse: 14
    - text: Und er berührte ihre Hand, und das Fieber verließ sie, und sie stand auf
        und diente ihm.
      verse: 15
    - text: Als es nun Abend wurde, brachten sie viele Besessene zu ihm; und er vertrieb
        die Geister durch ein Wort, und er heilte alle, die ‹krank waren›,
      verse: 16
    - text: 'sodass sich erfüllte, was gesagt worden ist durch den Propheten Jesaja,
        der sprach: „Er selbst nahm unsere Schwachheiten, / und die Krankheiten trug
        er.“ '
      verse: 17
    - text: '  Als nun Jesus die Menschenmenge um sich herum sah, befahl er, ans gegenüberliegende
        [Ufer] zu fahren.'
      verse: 18
    - text: 'Da trat ein Schriftgelehrter heran und sagte zu ihm: „Lehrer, ich werde
        dir folgen, wo auch immer du hingehst!“'
      verse: 19
    - text: 'Und Jesus sagt zu ihm: „Die Füchse haben Höhlen und die Vögel des Himmels
        Nester, der Menschensohn aber hat keinen [Ort], wo er ‹sich schlafen legt›.“'
      verse: 20
    - text: 'Ein anderer wiederum von seinen Jüngern sagte zu ihm: „Herr, gestatte
        mir, zuvor wegzugehen und meinen Vater zu begraben.“'
      verse: 21
    - text: 'Jesus aber sagt zu ihm: „Folge mir, und lass die Toten ihre Toten begraben!“ '
      verse: 22
    - text: '  Und als er in das Boot stieg, folgten ihm seine Jünger.'
      verse: 23
    - text: Und siehe!, es entstand ein großes Unwetter auf dem Meer, sodass das Boot
        bedeckt wurde von den Wellen; er aber schlief.
      verse: 24
    - text: 'Da traten sie heran und weckten ihn und sagten: „Herr, rette [uns], wir
        kommen um!“'
      verse: 25
    - text: 'Und er sagt zu ihnen: „Warum seid ihr ängstlich, ihr Kleingläubigen?“
        Danach stand er auf und drohte den Winden und dem Meer, und es entstand eine
        große Stille.'
      verse: 26
    - text: 'Die Leute aber staunten und sagten: „Was ist das für einer, dass ihm
        sogar die Winde und das Meer gehorchen?“ '
      verse: 27
    - text: '  Und als er ans gegenüberliegende [Ufer] kam, in das Gebiet der Gadarener,
        da begegneten ihm zwei Besessene, die aus den Grabhöhlen herauskamen und sehr
        gefährlich [waren], sodass niemand imstande war, auf jenem Weg vorbeizugehen.'
      verse: 28
    - text: 'Und siehe!, sie schrien und sagten: „Was ‹haben wir mit dir zu schaffen›,
        du Sohn Gottes? Bist du hierhergekommen, um uns vor der Zeit zu quälen?“'
      verse: 29
    - text: Nun war weit weg von ihnen eine große Herde Schweine, die geweidet wurde.
      verse: 30
    - text: 'Die Dämonen aber baten ihn und sagten: „Wenn du uns vertreibst, dann
        sende uns in die Herde Schweine!“'
      verse: 31
    - text: 'Da sagte er zu ihnen: „Geht!“ Sie aber kamen heraus und fuhren in die
        Schweine; und siehe!, die ganze Herde stürmte den Abhang hinunter in das Meer,
        und sie starben in den Wassern.'
      verse: 32
    - text: Diejenigen aber, die sie weideten, flohen, und sie gingen in die Stadt
        und berichteten alles, auch das von den Besessenen.
      verse: 33
    - text: 'Und siehe!, die ganze Stadt kam heraus zu einer Begegnung mit Jesus,
        und als sie ihn sahen, forderten sie ihn auf, aus ihrem Gebiet weiterzuziehen.  '
      verse: 34
  - chapter: 9
    verses:
    - text: '  Und nachdem er in ein Boot gestiegen war, setzte er über und kam in
        seine Stadt.'
      verse: 1
    - text: 'Und siehe!, sie brachten einen Gelähmten zu ihm, der auf einem Bett lag.
        Und als Jesus ihren Glauben sah, sagte er zu dem Gelähmten: „Sei getrost,
        [mein] Kind! Deine Sünden werden [hiermit] vergeben.“'
      verse: 2
    - text: 'Und siehe!, einige der Schriftgelehrten sagten unter sich: „Dieser [Mann]
        lästert [Gott].“'
      verse: 3
    - text: 'Und Jesus bemerkte ihre Erwägungen und sagte: „Wozu erwägt ihr Böses
        in euren Herzen?'
      verse: 4
    - text: 'Denn was ist leichter – zu sagen: ‚Deine Sünden werden [hiermit] vergeben‘,
        oder zu sagen: ‚Steh auf und geh‘?'
      verse: 5
    - text: 'Aber damit ihr wisst, dass der Menschensohn Vollmacht hat, auf der Erde
        Sünden zu vergeben …“ Daraufhin sagt er zu dem Gelähmten: „Steh auf, nimm
        dein Bett und geh zu deinem Haus!“'
      verse: 6
    - text: Da stand er auf und ging weg zu seinem Haus.
      verse: 7
    - text: 'Als nun die Menschenmengen das sahen, fürchteten sie sich und verherrlichten
        Gott, der den Menschen solche Vollmacht gegeben hatte. '
      verse: 8
    - text: '  Und während Jesus von dort weiterzog, sah er einen Menschen an der
        Zollstelle sitzen – er hieß Matthäus –, und er sagt zu ihm: „Folge mir!“ Und
        er stand auf und folgte ihm.'
      verse: 9
    - text: Und es geschah, während er in dem Haus [zu Tisch] lag, und siehe!, da
        kamen viele Zöllner und Sünder und lagen mit Jesus und seinen Jüngern [zu
        Tisch].
      verse: 10
    - text: 'Und als die Pharisäer das sahen, sagten sie zu seinen Jüngern: „Weshalb
        isst euer Lehrer mit den Zöllnern und Sündern?“'
      verse: 11
    - text: 'Er aber hörte es und sagte: „Nicht die stark sind, brauchen einen Arzt,
        sondern die ‹krank sind›.'
      verse: 12
    - text: 'Nun geht und lernt, warum es heißt: ‚Ich will Barmherzigkeit und nicht
        Schlachtopfer‘! Ich bin nämlich nicht gekommen, um Gerechte zu rufen, sondern
        Sünder.“ '
      verse: 13
    - text: '  Danach kommen die Jünger von Johannes zu ihm und sagen: „Weshalb fasten
        wir und die Pharisäer viel, deine Jünger hingegen fasten nicht?“'
      verse: 14
    - text: 'Da sagte Jesus zu ihnen: „Können die Hochzeitsgäste etwa trauern, solange
        der Bräutigam bei ihnen ist? Es werden aber Tage kommen, sobald der Bräutigam
        von ihnen weggenommen wird, und dann werden sie fasten.'
      verse: 15
    - text: Aber niemand setzt einen Flicken aus unbenutztem Tuch auf ein altes Gewand,
        denn es reißt sein Füllstück von dem Gewand, und der Riss wird schlimmer.
      verse: 16
    - text: 'Auch füllt man nicht neuen Wein in alte Schläuche; andernfalls zerreißen
        die Schläuche und der Wein wird verschüttet und die Schläuche gehen kaputt;
        sondern man füllt neuen Wein in neue Schläuche, dann bleiben beide erhalten.“ '
      verse: 17
    - text: '  Während er diese [Dinge] zu ihnen redete, siehe!, da kam ein Vorsteher,
        warf sich vor ihm nieder und sagte: „Meine Tochter ist soeben gestorben; doch
        komm und lege deine Hand auf sie, dann wird sie leben!“'
      verse: 18
    - text: Und Jesus stand auf und folgte ihm, auch seine Jünger.
      verse: 19
    - text: Und siehe!, eine Frau, die zwölf Jahre lang blutflüssig war, trat von
        hinten heran und berührte den Saum seines Gewandes.
      verse: 20
    - text: 'Sie sagte sich nämlich: „Wenn ich wenigstens sein Gewand berühre, dann
        werde ich geheilt werden.“'
      verse: 21
    - text: 'Jesus aber, als er sich umdrehte und sie sah, sagte: „Sei getrost, Tochter!
        Dein Glaube hat dich geheilt.“ Und die Frau war von jener Stunde an geheilt.'
      verse: 22
    - text: Als Jesus dann zu dem Haus des Vorstehers kam und die Flötenspieler und
        die lärmende Menschenmenge sah,
      verse: 23
    - text: 'sagte er: „Kehrt heim, denn das Mädchen ist nicht gestorben, sondern
        es schläft!“ Da lachten sie ihn aus.'
      verse: 24
    - text: Aber nachdem die Menschenmenge fortgeschickt worden war, ging er hinein
        und griff ihre Hand, und das Mädchen erwachte.
      verse: 25
    - text: 'Und diese Nachricht verbreitete sich in jener ganzen Gegend. '
      verse: 26
    - text: '  Und während Jesus von dort weiterzog, folgten ihm zwei Blinde, die
        schrien und sagten: „Hab Erbarmen mit uns, Sohn Davids!“'
      verse: 27
    - text: 'Als er nun in das Haus ging, kamen die Blinden zu ihm, und Jesus sagt
        zu ihnen: „Glaubt ihr, dass ich das tun kann?“ Sie sagen zu ihm: „Ja, Herr.“'
      verse: 28
    - text: 'Daraufhin berührte er ihre Augen und sagte: „Nach eurem Glauben soll
        es euch geschehen!“'
      verse: 29
    - text: 'Da wurden ihre Augen geöffnet, und dann warnte sie Jesus und sagte: „Seht
        zu – niemand soll es erfahren!“'
      verse: 30
    - text: 'Sie aber gingen hinaus und erzählten von ihm in jenem ganzen Land. '
      verse: 31
    - text: '  Während sie nun hinausgingen, siehe!, da brachte man einen stummen
        Menschen zu ihm, der besessen war.'
      verse: 32
    - text: 'Und nachdem der Dämon vertrieben war, redete der Stumme. Da staunten
        die Menschenmengen und sagten: „Nie zuvor wurde so [etwas] in Israel gesehen!“'
      verse: 33
    - text: 'Die Pharisäer aber sagten: „Durch den Fürsten der Dämonen vertreibt er
        die Dämonen.“ '
      verse: 34
    - text: '  Und Jesus bereiste alle Städte und Dörfer, wobei er in ihren Synagogen
        lehrte und die gute Nachricht vom Königreich predigte und alle Krankheit und
        alle Gebrechlichkeit heilte.'
      verse: 35
    - text: Als er nun die Menschenmengen sah, hatte er Mitleid mit ihnen, weil sie
        erschöpft und niedergeschlagen waren wie Schafe, die keinen Hirten haben.
      verse: 36
    - text: 'Daraufhin sagt er zu seinen Jüngern: „Die Ernte [ist] zwar groß, aber
        die Arbeiter [sind] wenige;'
      verse: 37
    - text: 'bittet also den Herrn der Ernte, dass er Arbeiter in seine Ernte entsenden
        soll!“  '
      verse: 38
  - chapter: 10
    verses:
    - text: '  Und nachdem er seine zwölf Jünger zu sich gerufen hatte, gab er ihnen
        Vollmacht über unreine Geister, um sie zu vertreiben und alle Krankheit und
        alle Gebrechlichkeit zu heilen.'
      verse: 1
    - text: 'Die Namen der zwölf Apostel aber sind folgende: erstens Simon, der [mit
        Beinamen] Petrus genannt wird, und Andreas, sein Bruder, und Jakobus, der
        [Sohn] des Zebedäus, und Johannes, sein Bruder,'
      verse: 2
    - text: Philippus und Bartholomäus, Thomas und Matthäus, der Zöllner, Jakobus,
        der [Sohn] des Alphäus, und Thaddäus,
      verse: 3
    - text: 'Simon der Kananäer und Judas Iskariot, der ihn dann verriet. '
      verse: 4
    - text: '  Diese zwölf sandte Jesus aus, indem er ihnen befahl [und] sagte: „Geht
        nicht auf dem Weg der [heidnischen] Völker, und geht nicht in eine Stadt der
        Samariter;'
      verse: 5
    - text: geht aber vielmehr zu den verlorenen Schafen des Hauses Israel!
      verse: 6
    - text: 'Geht nun und predigt und sagt: ‚Das Reich der Himmel ist nahegekommen.‘'
      verse: 7
    - text: Kranke heilt, Tote weckt auf, Aussätzige macht rein, Dämonen vertreibt!
        Umsonst habt ihr es erhalten, umsonst gebt es!
      verse: 8
    - text: Erwerbt weder Gold noch Silber noch Kupfer für eure Gürtel,
      verse: 9
    - text: weder eine Tasche ‹für unterwegs› noch zwei Hemden noch Sandalen noch
        einen Wanderstock; der Arbeiter [ist] sein Essen nämlich wert.
      verse: 10
    - text: Aber in welche Stadt oder welches Dorf auch immer ihr hineingeht, erkundigt
        euch, wer darin würdig ist; und dort bleibt, bis ihr weitergeht.
      verse: 11
    - text: Und sobald ihr in das Haus hineingeht, grüßt es!
      verse: 12
    - text: Und wenn das Haus würdig ist, dann soll euer Friede darauf kommen; aber
        wenn es nicht würdig ist, dann soll euer Friede zu euch zurückkehren.
      verse: 13
    - text: Und wer auch immer euch nicht empfängt noch eure Worte hört, … geht fort
        aus jenem Haus oder jener Stadt und schüttelt den Staub von euren Füßen!
      verse: 14
    - text: 'Amen, ich sage euch: Es wird dem Land von Sodom und Gomorra am Tag des
        Gerichts erträglicher ergehen als jener Stadt.“ '
      verse: 15
    - text: '  „Siehe!, ich sende euch wie Schafe mitten unter Wölfe; seid also klug
        wie die Schlangen und unverdorben wie die Tauben.'
      verse: 16
    - text: Hütet euch aber vor den Leuten! Denn sie werden euch an die Synedrien
        ausliefern, und in ihren Synagogen werden sie euch geißeln;
      verse: 17
    - text: und auch vor Statthalter und Könige werdet ihr meinetwegen gebracht werden,
        zum Zeugnis für sie und die [heidnischen] Völker.
      verse: 18
    - text: Aber wann immer sie euch ausliefern, sorgt euch nicht, wie oder was ihr
        reden sollt! Denn es wird euch in jener Stunde gegeben werden, was ihr reden
        sollt.
      verse: 19
    - text: Denn nicht ihr seid es, die reden, sondern der Geist eures Vaters [ist
        es], der in euch redet.
      verse: 20
    - text: Es wird aber ein Bruder den Bruder zum Tod ausliefern, und ein Vater das
        Kind, und es werden sich Kinder gegen Eltern erheben und sie töten.
      verse: 21
    - text: Und ihr werdet von allen gehasst sein um meines Namens willen; aber wer
        bis zum Ende aushält, der wird gerettet werden.
      verse: 22
    - text: 'Sobald sie euch aber in dieser Stadt verfolgen, flieht in die nächste!
        Denn, amen, ich sage euch: Ihr werdet mit den Städten Israels gewiss nicht
        fertig sein, bis der Menschensohn kommt.'
      verse: 23
    - text: Ein Jünger steht nicht über dem Lehrer und ein Knecht nicht über seinem
        Herrn.
      verse: 24
    - text: '[Es ist] für den Jünger genug, dass er wird wie sein Lehrer und der Knecht
        wie sein Herr. Wenn sie den Hausherrn ‚Beelzebul‘ riefen, wie viel mehr seine
        Hausgenossen!?!“ '
      verse: 25
    - text: '  „Fürchtet sie also nicht! Denn nichts ist verdeckt, das nicht aufgedeckt
        werden wird, und [nichts] verborgen, das nicht bekannt werden wird.'
      verse: 26
    - text: Was ich euch in der Finsternis sage, das sagt im Licht! Und was ihr ins
        Ohr ‹geflüstert bekommt›, das predigt auf den Dächern!
      verse: 27
    - text: Und fürchtet euch nicht vor denen, die den Leib töten, die Seele aber
        nicht töten können! Fürchtet aber vielmehr den, der sowohl Seele als auch
        Leib in der Hölle vernichten kann!
      verse: 28
    - text: Werden nicht zwei Sperlinge für einen Assarion verkauft? Und nicht einer
        von ihnen wird auf die Erde fallen ohne euren Vater.
      verse: 29
    - text: Von euch aber sind sogar die Haare des Kopfes alle gezählt.
      verse: 30
    - text: Fürchtet euch also nicht! Ihr seid wichtiger als viele Sperlinge.
      verse: 31
    - text: Jeder also, der sich vor den Menschen zu mir bekennen wird, zu dem werde
        auch ich mich bekennen vor meinem Vater in den Himmeln.
      verse: 32
    - text: 'Aber wer auch immer mich vor den Menschen verleugnet, den werde auch
        ich verleugnen vor meinem Vater in den Himmeln.“ '
      verse: 33
    - text: '  „Meint nicht, dass ich gekommen bin, um Frieden auf die Erde zu bringen!
        Ich bin nicht gekommen, um Frieden zu bringen, sondern das Schwert.'
      verse: 34
    - text: Denn ich bin gekommen, um einen Menschen gegen seinen Vater zu entzweien
        und eine Tochter gegen ihre Mutter und eine Schwiegertochter gegen ihre Schwiegermutter,
      verse: 35
    - text: und des Menschen Feinde [sind] seine Hausgenossen.
      verse: 36
    - text: Wer Vater oder Mutter mehr liebt als mich, ist meiner nicht wert; und
        wer Sohn oder Tochter mehr liebt als mich, ist meiner nicht wert;
      verse: 37
    - text: und wer sein Kreuz nicht nimmt und mir nachfolgt, ist meiner nicht wert.
      verse: 38
    - text: 'Wer sein Leben findet, wird es verlieren, und wer sein Leben meinetwegen
        verliert, wird es finden.“ '
      verse: 39
    - text: '  „Wer euch aufnimmt, nimmt mich auf, und wer mich aufnimmt, nimmt den
        auf, der mich gesandt hat.'
      verse: 40
    - text: Wer einen Propheten auf ‹seinen Ruf als Prophet› hin aufnimmt, wird den
        Lohn eines Propheten erhalten, und wer einen Gerechten auf ‹seinen Ruf als
        Gerechter› hin empfängt, wird den Lohn eines Gerechten erhalten.
      verse: 41
    - text: 'Und wer auch immer einem einzigen dieser Kleinen auf ‹seinen Ruf als
        Jünger› hin [auch] nur einen Becher kaltes [Wasser] zu trinken gibt … amen,
        ich sage euch: Er verliert seinen Lohn gewiss nicht.“  '
      verse: 42
  - chapter: 11
    verses:
    - text: '  Und es geschah, als Jesus geendet hatte, seine zwölf Jünger zu unterweisen,
        da zog er von dort weiter, um in ihren Städten zu lehren und zu predigen.'
      verse: 1
    - text: Johannes aber, der im Gefängnis von den Werken des Christus hörte, schickte
        [eine Nachricht] durch seine Jünger und
      verse: 2
    - text: 'sagte zu ihm: „Bist du es, der kommen soll, oder erwarten wir einen anderen?“'
      verse: 3
    - text: 'Und Jesus antwortete und sagte zu ihnen: „Geht hin und berichtet Johannes,
        was ihr hört und seht:'
      verse: 4
    - text: Blinde sehen und Lahme gehen, Aussätzige werden rein und Taube hören,
        und Tote werden auferweckt und Armen wird eine gute Nachricht verkündet;
      verse: 5
    - text: und beglückwünschenswert ist, wer auch immer keinen Anstoß nimmt an mir.“
      verse: 6
    - text: 'Als diese nun gingen, begann Jesus, zu den Menschenmengen über Johannes
        zu sprechen: „Ihr seid in die Wüste hinausgegangen, um was anzusehen? Ein
        Schilfrohr, das vom Wind geschwenkt wird?'
      verse: 7
    - text: Ihr seid hinausgegangen, um was genau zu sehen? Einen Menschen, der mit
        weichen [Gewändern] bekleidet ist? Siehe!, die die weichen [Kleider] tragen,
        leben in den Häusern der Könige.
      verse: 8
    - text: 'Ihr seid hinausgegangen, um was genau zu sehen? Einen Propheten? Ja,
        ich sage euch: sogar weit mehr als einen Propheten.'
      verse: 9
    - text: 'Dieser ist es, über den geschrieben steht:   ‚Siehe!, ich sende meinen
        Boten vor deinem Angesicht her, / der deinen Weg vor dir bereiten wird.‘ '
      verse: 10
    - text: 'Amen, ich sage euch: Unter denen, die von Frauen geboren [sind], ist
        kein Größerer erweckt worden als Johannes der Täufer; aber der Kleinste im
        Reich der Himmel ist größer als er.'
      verse: 11
    - text: Und seit den Tagen von Johannes dem Täufer bis jetzt wird das Reich der
        Himmel mit Gewalt bedrängt und Gewalttätige beanspruchen es.
      verse: 12
    - text: Denn alle Propheten und das Gesetz haben bis Johannes geweissagt;
      verse: 13
    - text: 'und wenn ihr es annehmen wollt: Er ist Elija, der kommen soll.'
      verse: 14
    - text: Wer Ohren hat, soll hören!
      verse: 15
    - text: Womit soll ich nun diese Generation vergleichen? Sie ist Kindern gleich,
        die auf den Märkten sitzen [und] die den anderen zurufen und
      verse: 16
    - text: 'sagen: ‚Wir haben für euch Flöte gespielt, aber ihr habt nicht getanzt;
        wir haben Klagelieder gesungen, aber ihr habt nicht geklagt.‘'
      verse: 17
    - text: 'Denn Johannes kam, aß nicht und trank nicht, und sie sagen: ‚Er hat einen
        Dämon!‘'
      verse: 18
    - text: 'Der Menschensohn kam, aß und trank, und sie sagen: ‚Siehe!, ‹dieser Kerl›
        [ist] ein Fresser und Weinsäufer, ein Freund der Zöllner und Sünder!‘ Und
        die Weisheit wurde gerechtfertigt von ihren Werken her.“ '
      verse: 19
    - text: '  Danach begann er, die Städte, in denen die meisten seiner Wunder geschehen
        waren, dafür zu rügen, dass sie nicht Buße taten:'
      verse: 20
    - text: „Wehe dir, Chorazin! Wehe dir, Betsaïda! Denn wenn in Tyrus und Sidon
        die Wunder geschehen wären, die bei euch geschehen sind, dann hätten sie längst
        in Sack und Asche Buße getan.
      verse: 21
    - text: 'Doch ich sage euch: Tyrus und Sidon wird es am Tag des Gerichts erträglicher
        ergehen als euch.'
      verse: 22
    - text: Und du, Kafarnaum, wirst du etwa bis zum Himmel erhöht werden? Bis zum
        Hades wirst du hinabsteigen! Denn wenn in Sodom die Wunder geschehen wären,
        die bei dir geschehen sind, dann wäre es bis heute geblieben.
      verse: 23
    - text: 'Doch ich sage euch: Dem Land von Sodom wird es am Tag des Gerichts erträglicher
        ergehen als dir.“ '
      verse: 24
    - text: '  Zu jener Zeit antwortete Jesus und sagte: „Ich preise dich, Vater,
        Herr des Himmels und der Erde, dass du diese [Dinge] verborgen hast vor Weisen
        und Klugen und sie Unmündigen offenbart hast.'
      verse: 25
    - text: Ja, Vater, denn auf diese Weise ist geschehen, ‹was dir gefallen hat›.
      verse: 26
    - text: Alles ist mir übergeben worden von meinem Vater, und niemand erkennt den
        Sohn außer dem Vater, auch erkennt niemand den Vater außer dem Sohn, und wem
        auch immer es der Sohn offenbaren will.
      verse: 27
    - text: Kommt alle her zu mir, die ihr euch abmüht und beladen seid, dann werde
        ich euch Ruhe geben.
      verse: 28
    - text: Nehmt mein Joch auf euch und lernt von mir, weil ich sanftmütig und von
        Herzen demütig bin, dann werdet ihr Ruhe finden für eure Seelen;
      verse: 29
    - text: 'denn mein Joch ist gut und meine Last leicht.“  '
      verse: 30
  - chapter: 12
    verses:
    - text: '  Zu jener Zeit ging Jesus am Sabbat durch die Kornfelder; seine Jünger
        aber hatten Hunger und begannen, Ähren zu pflücken und zu essen.'
      verse: 1
    - text: 'Die Pharisäer wiederum sahen es und sagten zu ihm: „Siehe!, deine Jünger
        tun, was nicht erlaubt ist, an einem Sabbat zu tun.“'
      verse: 2
    - text: 'Er aber sagte zu ihnen: „Habt ihr nicht gelesen, was David tat, als er
        und ‹seine Leute› Hunger hatten,'
      verse: 3
    - text: wie er in das Haus Gottes hineinging und sie die Schaubrote aßen, was
        weder ihm noch ‹seinen Gefährten› erlaubt war zu essen, sondern nur den Priestern?
      verse: 4
    - text: Oder habt ihr im Gesetz nicht gelesen, dass am Sabbat die Priester im
        Tempel den Sabbat brechen und doch ohne Schuld sind?
      verse: 5
    - text: 'Ich sage euch aber: Größeres als der Tempel ist hier!'
      verse: 6
    - text: 'Aber wenn ihr erkannt hättet, warum es heißt: ‚Barmherzigkeit will ich
        und nicht Schlachtopfer‘, dann hättet ihr die Unschuldigen nicht verurteilt.'
      verse: 7
    - text: 'Der Menschensohn ist nämlich Herr über den Sabbat.“ '
      verse: 8
    - text: '  Und als er von dort weiterzog, kam er in ihre Synagoge.'
      verse: 9
    - text: 'und siehe!, [da war] ein Mann, der hatte eine verkümmerte Hand. Und sie
        fragten ihn und sagten: „Ist es erlaubt, am Sabbat zu heilen?“, um ihn anzuklagen.'
      verse: 10
    - text: 'Er aber sagte zu ihnen: „Wer von euch sollte ein Mensch sein, der ein
        einziges Schaf hat, und wenn es am Sabbat in eine Grube fällt, würde er es
        nicht packen und heraufheben?'
      verse: 11
    - text: Wie viel ist nun ein Mensch wichtiger als ein Schaf?! Somit ist es erlaubt,
        am Sabbat in guter Weise zu handeln.“
      verse: 12
    - text: 'Daraufhin sagt er zu dem Mann: „Strecke deine Hand aus!“ Und er streckte
        sie aus, und sie wurde wiederhergestellt, gesund wie die andere.'
      verse: 13
    - text: 'Da gingen die Pharisäer hinaus und hielten Rat gegen ihn, um ihn umzubringen. '
      verse: 14
    - text: '  Jesus aber erfuhr es und verschwand von dort. Und es folgten ihm große
        Menschenmengen, und er heilte sie alle,'
      verse: 15
    - text: und er drohte ihnen, dass sie ihn nicht bekannt machen sollten,
      verse: 16
    - text: 'sodass sich erfüllte, was gesagt worden ist durch den Propheten Jesaja,
        der sprach:'
      verse: 17
    - text: ' „Siehe!, mein Knecht, den ich erwählt habe, / mein Geliebter, an dem
        meine Seele Gefallen hat: / Ich werde meinen Geist auf ihn legen, / und er
        wird Gerechtigkeit den Völkern verkünden. /'
      verse: 18
    - text: Er wird nicht streiten und nicht schreien, / noch wird man auf den Straßen
        seine Stimme hören. /
      verse: 19
    - text: Ein geknicktes Schilfrohr wird er nicht zerbrechen / und einen glimmenden
        Docht wird er nicht auslöschen, / bis er der Gerechtigkeit zum Sieg verholfen
        hat. /
      verse: 20
    - text: 'Und durch seinen Namen werden Völker hoffen.“  '
      verse: 21
    - text: '  Danach wurde ein Besessener zu ihm hingebracht, [der war] blind und
        stumm; und er heilte ihn, sodass der Stumme reden und sehen [konnte].'
      verse: 22
    - text: 'Und die ganzen Menschenmengen waren erstaunt, und sie sagten: „Ist dieser
        [Mann] etwa der Sohn Davids?“'
      verse: 23
    - text: 'Die Pharisäer aber hörten es und sagten: „Dieser [Mann] vertreibt die
        Dämonen nur durch den Beelzebul, den Fürsten der Dämonen.“'
      verse: 24
    - text: 'Aber weil er um ihre Erwägungen wusste, sagte er zu ihnen: „Jedes Reich,
        das gegen sich selbst gespalten ist, wird verwüstet, und jede Stadt oder jedes
        Haus, das gegen sich selbst gespalten ist, wird nicht Bestand haben.'
      verse: 25
    - text: Und wenn der Satan den Satan vertreibt, dann ist er gegen sich selbst
        gespalten; wie wird denn sein Reich Bestand haben?
      verse: 26
    - text: Und wenn ich die Dämonen durch Beelzebul vertreibe, durch wen vertreiben
        dann eure Söhne sie? Deshalb werden sie eure Richter sein.
      verse: 27
    - text: Aber wenn ich die Dämonen durch den Geist Gottes vertreibe, dann ist das
        Reich Gottes über euch gekommen.
      verse: 28
    - text: Oder wie kann jemand in das Haus des Starken hineingehen und seine Geräte
        rauben, wenn er nicht zuerst den Starken fesselt? Und danach wird er sein
        Haus plündern.
      verse: 29
    - text: Wer nicht mit mir ist, der ist gegen mich, und wer nicht mit mir sammelt,
        der zerstreut.
      verse: 30
    - text: 'Deshalb sage ich euch: Jede Sünde und Lästerung wird den Menschen vergeben
        werden, die Lästerung des Geistes aber wird nicht vergeben werden.'
      verse: 31
    - text: 'Und wer auch immer ein Wort gegen den Menschensohn spricht, dem wird
        es vergeben werden; aber wer auch immer gegen den heiligen Geist spricht,
        dem wird es nicht vergeben werden, weder in diesem Zeitalter noch in dem zukünftigen.“ '
      verse: 32
    - text: '  „Entweder macht den Baum gut, [dann ist] auch seine Frucht gut, oder
        macht den Baum faul, [dann ist] auch seine Frucht faul! Denn anhand der Frucht
        erkannt man den Baum.'
      verse: 33
    - text: Ihr Schlangenbrut! Wie könnt ihr Gutes reden, obwohl ihr böse seid? Denn
        aus dem Überfluss des Herzens redet der Mund.
      verse: 34
    - text: Der gute Mensch bringt aus dem guten Schatz Gutes hervor, und der böse
        Mensch bringt aus dem bösen Schatz Böses hervor.
      verse: 35
    - text: 'Ich sage euch aber: Jedes unnütze Wort, das die Menschen reden, … darüber
        werden sie Rechenschaft ablegen am Tag des Gerichts.'
      verse: 36
    - text: 'Denn aufgrund deiner Worte wirst du gerechtfertigt werden, und aufgrund
        deiner Worte wirst du verurteilt werden.“ '
      verse: 37
    - text: '  Daraufhin antworteten ihm einige der Schriftgelehrten und Pharisäer
        und sagten: „Lehrer, wir wollen von dir ein Zeichen sehen!“'
      verse: 38
    - text: 'Er aber antwortete und sagte zu ihnen: „Eine böse und ehebrecherische
        Generation verlangt ein Zeichen, aber ein Zeichen wird ihr nicht gegeben werden,
        außer dem Zeichen des Propheten Jona.'
      verse: 39
    - text: Denn genau wie Jona drei Tage und drei Nächte im Bauch des Seeungeheuers
        war, so wird der Menschensohn drei Tage und drei Nächte im Herzen der Erde
        sein.
      verse: 40
    - text: Männer von Ninive werden im Gericht aufstehen gegen diese Generation und
        werden sie verurteilen, denn auf die Predigt des Jona hin taten sie Buße,
        und siehe!, Größeres als Jona [ist] hier.
      verse: 41
    - text: 'Die Königin des Südens wird sich im Gericht erheben gegen diese Generation
        und wird sie verurteilen, denn sie kam von den Enden der Erde, um die Weisheit
        Salomos zu hören, und siehe!, Größeres als Salomo [ist] hier.“ '
      verse: 42
    - text: '  „Wann immer nun der unreine Geist vom Menschen ausfährt, zieht er durch
        dürre Orte und sucht Ruhe, aber er wird nicht fündig.'
      verse: 43
    - text: 'Daraufhin sagt er: ‚Ich werde in mein Haus zurückkehren, von wo ich ausgefahren
        bin‘; und [dort] angekommen, stellt er fest, dass es leer steht, gefegt ist
        und geschmückt.'
      verse: 44
    - text: 'Daraufhin geht er und nimmt sieben weitere Geister mit sich, die böser
        [sind] als er selbst, und sie ziehen ein und lassen sich dort nieder; und
        die letzten [Jahre] jenes Menschen werden schlimmer als die ersten. So wird
        es auch dieser bösen Generation ergehen.“ '
      verse: 45
    - text: '  Während er noch zu den Menschenmengen redete, siehe!, da standen seine
        Mutter und Geschwister draußen und versuchten, ihn zu sprechen.'
      verse: 46
    - text: 'Da sagte jemand zu ihm: „Siehe!, deine Mutter und deine Geschwister stehen
        draußen und versuchen, dich zu sprechen.“'
      verse: 47
    - text: 'Er aber antwortete und sagte zu dem, der mit ihm sprach: „Wer ist meine
        Mutter, und wer sind meine Geschwister?“'
      verse: 48
    - text: 'Dann streckte er seine Hand aus über seine Jünger und sagte: „Siehe!,
        [das sind] meine Mutter und meine Geschwister.'
      verse: 49
    - text: 'Denn wer auch immer den Willen meines Vaters in den Himmeln tut, der
        ist mein Bruder und meine Schwester und meine Mutter.“  '
      verse: 50
  - chapter: 13
    verses:
    - text: '  An jenem Tag ging Jesus aus dem Haus und setzte sich an das Meer;'
      verse: 1
    - text: und es versammelten bei ihm sich große Menschenmengen, sodass er in ein
        Boot stieg und sich setzte, und die ganze Menschenmenge stand am Ufer.
      verse: 2
    - text: 'Und er redete viel in Gleichnissen zu ihnen und sagte: „Siehe!, es ging
        der Sämann hinaus, um zu säen.'
      verse: 3
    - text: Und während er säte, fiel manches neben den Weg, und die Vögel kamen und
        fraßen es.
      verse: 4
    - text: Anderes wiederum fiel auf felsige [Stellen], wo es nicht viel Erde hatte,
        und es schlug sofort aus, weil es keine tiefe Erde hatte;
      verse: 5
    - text: als nun die Sonne aufging, wurde es versengt, und weil es keine Wurzel
        hatte, verdorrte es.
      verse: 6
    - text: Anderes wiederum fiel auf die Dornenbüsche, und die Dornenbüsche gingen
        auf und erstickten es.
      verse: 7
    - text: Anderes wiederum fiel auf gute Erde, und es gab Frucht – manches hundertfach,
        manches sechzigfach, manches dreißigfach.
      verse: 8
    - text: 'Wer Ohren hat, soll hören!“ '
      verse: 9
    - text: '  Da traten die Jünger heran und sagten zu ihm: „Weshalb redest du in
        Gleichnissen zu ihnen?“'
      verse: 10
    - text: 'Er aber antwortete und sagte zu ihnen: Weil es „Euch gegeben ist, die
        Geheimnisse des Reiches der Himmel zu kennen, jenen aber ist es nicht gegeben.'
      verse: 11
    - text: Denn wer hat, dem wird gegeben und vermehrt werden; aber wer nicht hat,
        von dem wird sogar genommen werden, was er hat.
      verse: 12
    - text: Deshalb rede ich in Gleichnissen zu ihnen, denn obwohl sie sehen, sehen
        sie nicht, und obwohl sie hören, hören und verstehen sie nicht,
      verse: 13
    - text: 'und es erfüllt sich an ihnen die Weissagung Jesajas, die besagt:   ‚Ihr
        werdet genau hinhören und nicht verstehen, / und ihr werdet genau hinsehen
        und nicht wahrnehmen. /'
      verse: 14
    - text: 'Das Herz dieses Volkes ist nämlich abgestumpft, / und mit den Ohren hören
        sie schwer, / und ihre Augen haben sie geschlossen; / sonst sehen sie mit
        den Augen / und hören sie mit den Ohren / und verstehen sie mit dem Herzen
        / und kehren sie um, und dann würde ich sie heilen.‘ '
      verse: 15
    - text: Aber eure Augen [sind] beglückwünschenswert, weil sie sehen, und eure
        Ohren, weil sie hören.
      verse: 16
    - text: 'Denn, amen, ich sage euch: Viele Propheten und Gerechte begehrten zu
        sehen, was ihr seht, und sahen es nicht, und [sie begehrten] zu hören, was
        ihr hört, und hörten es nicht.“ '
      verse: 17
    - text: '  „Ihr also sollt das Gleichnis vom Sämann hören.'
      verse: 18
    - text: Von jedem, der das Wort vom Königreich hört und nicht versteht, kommt
        der Böse und raubt, was in seinem Herzen gesät ist; der ist es, der neben
        den Weg gesät wird.
      verse: 19
    - text: Und wer auf felsige [Stellen] gesät wird, der ist es, der das Wort hört
        und es sofort mit Freude aufnimmt,
      verse: 20
    - text: er hat aber keine Wurzel in sich selbst, sondern er ist wankelmütig; wenn
        aber Bedrängnis oder Verfolgung entsteht wegen des Wortes, nimmt er sofort
        Anstoß.
      verse: 21
    - text: Und wer zu den Dornenbüschen gesät wurde, der ist es, der das Wort hört,
        aber die Sorge des Zeitalters und der trügerische Reichtum ersticken das Wort,
        und es wird unfruchtbar.
      verse: 22
    - text: 'Wer aber auf gute Erde gesät wird, der ist es, der das Wort hört und
        versteht; der trägt und bringt ja Frucht hervor – manches hundertfach, manches
        sechzigfach, manches dreißigfach.“ '
      verse: 23
    - text: '  Ein weiteres Gleichnis vertraute er ihnen an und sagte: „Das Reich
        der Himmel gleicht einem Menschen, der gute Saat säte auf seinem Acker.'
      verse: 24
    - text: Während nun die Leute schliefen, kam sein Feind und säte Lolch inmitten
        des Weizens und ging davon.
      verse: 25
    - text: Als nun das Getreide blühte und Frucht hervorbrachte, dann erschien auch
        der Lolch.
      verse: 26
    - text: 'Da kamen die Knechte des Hausherrn herbei und sagten zu ihm: ‚Herr, hast
        du nicht gute Saat gesät auf deinem Acker? Woher hat er nun den Lolch?‘'
      verse: 27
    - text: 'Er aber sagte zu ihnen: ‚Das hat ein feindlich [gesinnter] Mensch getan.‘
        Die Knechte wiederum sagen zu ihm: ‚Willst du also, dass wir losgehen und
        ihn sammeln?‘'
      verse: 28
    - text: 'Er aber sagt: ‚Nein, sonst reißt ihr – während ihr den Lolch sammelt –
        mit ihm den Weizen aus.'
      verse: 29
    - text: 'Lasst beides gemeinsam wachsen bis zur Ernte, und zur Zeit der Ernte
        werde ich den Erntehelfern sagen: Sammelt zuerst den Lolch und bindet ihn
        in Bündel, um ihn zu verbrennen, den Weizen hingegen sammelt in meine Scheune!‘“ '
      verse: 30
    - text: '  Ein weiteres Gleichnis vertraute er ihnen an und sagte: „Das Reich
        der Himmel ist gleich einem Senfkorn, das ein Mensch nahm und auf seinem Acker
        säte;'
      verse: 31
    - text: 'es ist zwar kleiner als alle [anderen] Samen, aber sobald es wächst,
        ist es größer als das Gemüse und wird ein Baum, sodass die Vögel des Himmels
        kommen und in seinen Zweigen nisten.“ '
      verse: 32
    - text: '  Ein weiteres Gleichnis sagte er ihnen: „Das Reich der Himmel ist gleich
        einem Sauerteig, den eine Frau nahm und in drei Sata Mehl hineinknetete, bis
        es völlig durchsäuert war.“ '
      verse: 33
    - text: '  Dies alles sagte Jesus in Gleichnissen zu den Menschenmengen, und ohne
        Gleichnis redete er nichts zu ihnen,'
      verse: 34
    - text: 'sodass sich erfüllte, was gesagt worden ist durch den Propheten, der
        sprach:   „Ich werde meinen Mund in Gleichnissen öffnen; / ich werde aussprechen,
        was verborgen ist seit Grundlegung der Welt.“  '
      verse: 35
    - text: '  Danach entließ er die Menschenmengen und ging ins Haus. Und seine Jünger
        kamen zu ihm und sagten: „Deute uns das Gleichnis vom Lolch des Ackers!“'
      verse: 36
    - text: 'Er aber antwortete und sagte: „Der die gute Saat sät, ist der Menschensohn,'
      verse: 37
    - text: der Acker wiederum ist die Welt, die gute Saat wiederum, das sind die
        Kinder des Königreichs; der Lolch aber sind die Kinder des Bösen,
      verse: 38
    - text: und der Feind der es sät, ist der Teufel, die Ernte wiederum ist die Vollendung
        des Zeitalters, die Erntehelfer wiederum sind die Engel.
      verse: 39
    - text: 'Genau wie nun der Lolch gesammelt und im Feuer verbrannt wird, so wird
        es sein bei der Vollendung des Zeitalters:'
      verse: 40
    - text: Der Menschensohn wird seine Engel senden, und sie werden aus seinem Königreich
        alles Anstößige und diejenigen, die die Gesetzlosigkeit ausüben, sammeln,
      verse: 41
    - text: und sie werden sie in den Feuerofen werfen; dort wird es Heulen und Zähneklappern
        geben.
      verse: 42
    - text: 'Dann werden die Gerechten im Königreich ihres Vaters leuchten wie die
        Sonne. Wer Ohren hat, soll hören!“ '
      verse: 43
    - text: '  „Das Reich der Himmel ist gleich einem Schatz, versteckt im Acker,
        den ein Mensch fand und [gleich wieder] versteckte, und in seiner Freude geht
        er hin und verkauft alles, was er hat, und er kauft jenen Acker.“ '
      verse: 44
    - text: '  „Außerdem ist das Reich der Himmel gleich einem Menschen – einem Kaufmann –,
        der schöne Perlen suchte;'
      verse: 45
    - text: 'als er nun eine einzelne, sehr kostbare Perle fand, ging er los und verkaufte
        alles, was er hatte, und kaufte sie.“ '
      verse: 46
    - text: '  „Außerdem ist das Reich der Himmel gleich einem Schleppnetz, das ins
        Meer geworfen wurde und [Fische] aller Art zusammenbrachte;'
      verse: 47
    - text: als es gefüllt war, zogen sie es an das Ufer herauf, und sie setzten sich
        und sammelten die guten [Fische] in einen Behälter, die schlechten aber warfen
        sie hinaus.
      verse: 48
    - text: 'So wird es sein bei der Vollendung des Zeitalters: Die Engel werden ausgehen
        und werden die Bösen aus der Mitte der Gerechten aussondern'
      verse: 49
    - text: und werden sie in den Feuerofen werfen; dort wird es Heulen und Zähneklappern
        geben.
      verse: 50
    - text: 'Habt ihr das alles verstanden?“ Sie sagen zu ihm: „Ja.“'
      verse: 51
    - text: 'Er aber sagte zu ihnen: „Deshalb ist jeder Schriftgelehrte, der zum Jünger
        für das Reich der Himmel gemacht worden ist, gleich einem Menschen – einem
        Hausherrn –, der aus seinem Schatz Neues und Altes hervorholt.“ '
      verse: 52
    - text: '  Und es geschah, als Jesus diese Gleichnisse beendet hatte, da brach
        er von dort auf.'
      verse: 53
    - text: 'Und als er in seine Heimat kam, lehrte er sie in ihrer Synagoge, sodass
        sie erstaunt waren und sagten: „Woher [hat] der diese Weisheit und [solche]
        Kräfte?'
      verse: 54
    - text: Ist das nicht der Sohn des Handwerkers? Heißt nicht seine Mutter ‚Maria‘
        und seine Brüder ‚Jakobus‘ und ‚Josef‘ und ‚Simon‘ und ‚Judas‘?
      verse: 55
    - text: Sind auch seine Schwestern nicht alle bei uns? Woher also [hat] er dies
        alles?“
      verse: 56
    - text: 'Und sie nahmen Anstoß an ihm. Jesus aber sagte zu ihnen: „Ein Prophet
        ist nicht ohne Ehre, außer in der Heimat und in seinem Haus.“'
      verse: 57
    - text: 'Und er tat dort nicht viele Wunder wegen ihres Unglaubens.  '
      verse: 58
  - chapter: 14
    verses:
    - text: '  Zu jener Zeit hörte Herodes der Tetrarch die Kunde von Jesus,'
      verse: 1
    - text: 'und er sagte zu seinen Knechten: „Dieser [Mann] ist Johannes der Täufer!
        Er ist von den Toten auferweckt worden, und deshalb wirken [solche] Kräfte
        in ihm.“'
      verse: 2
    - text: Denn Herodes hatte Johannes ergriffen und ihn gefesselt und ins Gefängnis
        gesteckt wegen Herodias, der Frau seines Bruders Philippus;
      verse: 3
    - text: 'denn Johannes hatte zu ihm gesagt: „Es ist dir nicht erlaubt, sie zu
        haben.“'
      verse: 4
    - text: Und obwohl er ihn töten wollte, fürchtete er die Menschenmenge, weil sie
        ihn für einen Propheten hielten.
      verse: 5
    - text: Als nun der Geburtstag von Herodes stattfand, tanzte die Tochter der Herodias
        mittendrin, und sie gefiel Herodes.
      verse: 6
    - text: Daher versprach er mit einem Eid, ihr zu geben, was auch immer sie verlangte.
      verse: 7
    - text: 'Sie aber sagt, angestiftet von ihrer Mutter: „Gib mir hier – auf einer
        Platte – den Kopf von Johannes dem Täufer!“'
      verse: 8
    - text: Und obwohl der König betrübt wurde, befahl er wegen der Eide und derer,
        die mit [zu Tisch] lagen, dass er ihr gegeben wird.
      verse: 9
    - text: Und er schickte [jemanden] und enthauptete Johannes im Gefängnis.
      verse: 10
    - text: Und sein Kopf wurde auf einer Platte gebracht und dem Mädchen gegeben,
        und sie brachte ihn ihrer Mutter.
      verse: 11
    - text: 'Und seine Jünger kamen herbei und holten den Leichnam, und sie begruben
        ihn, und sie gingen und berichteten es Jesus. '
      verse: 12
    - text: '  Als nun Jesus das hörte, zog er sich von dort in einem Boot zurück
        an einen einsamen Ort, ganz für sich; und das sie es hörten, folgten ihm die
        Menschenmengen zu Fuß von den Städten.'
      verse: 13
    - text: Und als er ausstieg, sah er eine große Menschenmenge, und er hatte Mitleid
        mit ihnen, und er heilte ihre Kranken.
      verse: 14
    - text: 'Als es nun Abend wurde, kamen die Jünger zu ihm hin und sagten: „Der
        Ort ist einsam und die Abendstunde schon angebrochen; schicke die Menschenmengen
        fort, damit sie in die Dörfer gehen und sich Essen kaufen.“'
      verse: 15
    - text: 'Jesus aber sagte zu ihnen: „Sie brauchen nicht fortzugehen; gebt ihr
        ihnen zu essen!“'
      verse: 16
    - text: 'Sie aber sagen zu ihm: „Wir haben hier nur fünf Brote und zwei Fische.“'
      verse: 17
    - text: 'Er aber sagte: „Bringt sie mir hierher!“'
      verse: 18
    - text: Und er befahl, dass sich die Menschenmengen auf dem Gras niederlassen
        sollten, nahm die fünf Brote und die zwei Fische, blickte zum Himmel auf und
        segnete sie, und nachdem er sie gebrochen hatte, gab er den Jüngern die Brote,
        die Jünger wiederum [gaben sie] den Menschenmengen.
      verse: 19
    - text: Und sie alle aßen und wurden satt, und sie hoben auf, was von den Brocken
        übrig blieb, zwölf Körbe voll.
      verse: 20
    - text: 'Die aber gegessen hatten, waren etwa fünftausend Männer, ohne Frauen
        und Kinder. '
      verse: 21
    - text: '  Und sofort drängte er die Jünger, in das Boot zu steigen und ihm ans
        gegenüberliegende [Ufer] vorauszufahren, bis er die Menschenmengen fortgeschickt
        hatte.'
      verse: 22
    - text: Dann schickte er die Menschenmengen fort und stieg ganz alleine auf den
        Berg, um zu beten. Als es nun Abend wurde, war er dort allein.
      verse: 23
    - text: Das Boot aber war schon viele Stadien vom Land entfernt, wobei es von
        den Wellen gebeutelt wurde, denn der Wind ‹kam aus der Gegenrichtung›.
      verse: 24
    - text: Während der vierten Nachtwache aber kam er zu ihnen, indem er auf dem
        Meer umherging.
      verse: 25
    - text: 'Die Jünger aber, als sie ihn auf dem Meer umhergehen sahen, erschraken
        und sagten: „Es ist ein Gespenst!“ Und aus Furcht schrien sie.'
      verse: 26
    - text: 'Und sofort redete Jesus zu ihnen und sagte: „Seid getrost! Ich bin es.
        Fürchtet euch nicht!“'
      verse: 27
    - text: 'Da antwortete ihm Petrus und sagte: „Herr, wenn du es bist, dann befiehl,
        dass ich auf den Wassern zu dir kommen soll!“'
      verse: 28
    - text: 'Er aber sagte: „Komm!“ Und Petrus stieg aus dem Boot und ging auf den
        Wassern umher, und er kam zu Jesus.'
      verse: 29
    - text: 'Als er aber den starken Wind sah, fürchtete er sich, und als er zu versinken
        begann, schrie er und sagte: „Herr, rette mich!“'
      verse: 30
    - text: 'Aber sofort streckte Jesus die Hand aus und fasste ihn, und er sagt zu
        ihm: „Du Kleingläubiger, wozu hast du gezweifelt?“'
      verse: 31
    - text: Und als sie in das Boot stiegen, legte sich der Wind.
      verse: 32
    - text: 'Die im Boot aber warfen sich vor ihm nieder und sagten: „Tatsächlich,
        du bist Gottes Sohn!“ '
      verse: 33
    - text: '  Dann setzten sie über und gingen in Gennesaret an Land.'
      verse: 34
    - text: Und als die Männer jenes Ortes ihn erkannten, sandten sie [eine Nachricht]
        in jene ganze Umgebung, und sie brachten alle zu ihm, die ‹krank waren›,
      verse: 35
    - text: 'und sie baten ihn, wenigstens den Saum seines Gewandes berühren [zu dürfen];
        und alle, die ihn berührten, wurden geheilt.  '
      verse: 36
  - chapter: 15
    verses:
    - text: '  Danach kommen Pharisäer und Schriftgelehrte von Jerusalem zu Jesus
        und sagen:'
      verse: 1
    - text: „Weshalb übertreten deine Jünger die Überlieferung der Ältesten? Sie waschen
        ihre Hände nämlich nicht, wenn sie Brot essen.“
      verse: 2
    - text: 'Er aber antwortete und sagte zu ihnen: „Weshalb übertretet auch ihr das
        Gebot Gottes um eurer Überlieferung willen?'
      verse: 3
    - text: 'Denn Gott hat gesagt: ‚Ehre Vater und Mutter!‘, und: ‚Wer Vater oder
        Mutter verschmäht, soll den Tod sterben!‘'
      verse: 4
