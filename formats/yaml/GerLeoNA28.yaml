      verse: 10
    - text: 'Denn die Schrift sagt: „Jeder, der an ihn glaubt, wird nicht enttäuscht
        werden.“'
      verse: 11
    - text: Es gibt nämlich keinen Unterschied zwischen Judäer und Grieche, denn derselbe
