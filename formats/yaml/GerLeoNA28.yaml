      verse: 9
    - text: Denn Demas hat mich verlassen, weil er das jetzige Zeitalter lieb gewonnen
        hat; und zwar ist er nach Thessalonich gegangen, Kreszenz nach Galatien, Titus
        nach Dalmatien.
      verse: 10
    - text: Nur Lukas ist bei mir. Nimm Markus und bring ihn mit dir, denn er ist
        mir nützlich zum Dienst.
      verse: 11
    - text: Tychikus wiederum habe ich nach Ephesus gesandt.
      verse: 12
    - text: Wenn du kommst, bring den Mantel, den ich in Troas bei Karpus zurückließ,
        und die Bücher, besonders die Pergamente.
      verse: 13
    - text: Alexander der Schmied hat mir viel Schlechtes erwiesen (der Herr wird
        ihm nach seinen Werken vergelten).
      verse: 14
    - text: Vor ihm hüte auch du dich, denn er hat unseren Worten vehement widerstanden.
      verse: 15
    - text: Bei meiner ersten Verteidigung stand mir niemand bei, sondern alle haben
        mich verlassen – es möge ihnen nicht zugerechnet werden!
      verse: 16
    - text: Der Herr aber stand mir bei und hat mich gestärkt, damit die Predigt durch
        mich erfüllt wird und alle Nationen sie hören und aus dem Rachen des Löwen
        gerettet werden.
      verse: 17
    - text: 'Der Herr wird mich von jedem bösen Werk erlösen und mich in sein himmlisches
        Reich retten. Ihm [sei] die Herrlichkeit ‹für immer und ewig›! Amen. '
      verse: 18
    - text: '  Grüß Priska und Aquila und das Haus von Onesiphorus!'
      verse: 19
    - text: Erastus ist in Korinth geblieben, Trophimus wiederum habe ich in Milet
        gelassen, weil er krank war.
      verse: 20
    - text: Beeile dich, vor dem Winter zu kommen! Es grüßen dich Eubulus und Pudens
        und Linus und Klaudia sowie alle [anderen] Geschwister.
      verse: 21
    - text: 'Der Herr [sei] mit deinem Geist! Die Gnade [sei] mit euch!   '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: '  Paulus, ein Knecht Gottes und ein Apostel von Jesus Christus, nach
        dem Glauben der Erwählten Gottes und nach der Erkenntnis der Wahrheit, die
        ‹der Frömmigkeit entspricht›, /'
      verse: 1
    - text: in der Hoffnung auf das ewige Leben, das Gott, der nicht lügt, vor ewigen
        Zeiten versprochen hat; /
      verse: 2
    - text: er hat aber zu geeigneter Zeit sein Wort durch eine Predigt bekannt gemacht,
        die mir im Auftrag unseres Retter-Gottes anvertraut worden ist. /
      verse: 3
    - text: 'An Titus, einem echten Kind nach dem gemeinsamen Glauben: /Gnade und
        Friede von Gott dem Vater und Christus Jesus, unserem Retter! '
      verse: 4
    - text: '  Deswegen habe ich dich auf Kreta zurückgelassen: damit du die verbliebenen
        [Dinge] in Ordnung bringst und von Stadt zu Stadt Älteste einsetzt, wie ich
        es dir aufgetragen habe:'
      verse: 5
    - text: wenn jemand unbescholten ist, Ehemann einer einzigen Frau, gläubige Kinder
        hat, die nicht ‹der Ausschweifung beschuldigt werden› oder aufsässig [sind].
      verse: 6
    - text: Denn der Aufseher muss als Gottes Hausverwalter unbescholten sein, nicht
        eigenmächtig, nicht jähzornig, nicht weintrunken, kein Raufbold, nicht profitgierig,
      verse: 7
    - text: sondern gastfreundlich, das Gute liebend, besonnen, gerecht, heilig, enthaltsam,
      verse: 8
    - text: 'der am zuverlässigen, der Lehre gemäßen Wort festhält, damit er fähig
        ist, sowohl mit der gesunden Lehre zu ermahnen als auch diejenigen zu überführen,
        die widersprechen. '
      verse: 9
    - text: '  Denn es gibt ja viele aufsässige [Leute], Schwätzer und Schwindler,
        besonders die aus der Beschneidung,'
      verse: 10
    - text: die man zum Schweigen bringen muss, weil sie ganze Familien zugrunde richten,
        indem sie ‹zur persönlichen Bereicherung› lehren, was man nicht [tun] darf.
      verse: 11
    - text: 'Jemand von ihnen – ihr eigener Prophet – hat gesagt: „Kreter [sind] immer
        Lügner, böse Tiere, faule Bäuche.“'
      verse: 12
    - text: Dieses Zeugnis ist zutreffend. Aus diesem Grund weise sie streng zurecht,
        damit sie im Glauben gesund bleiben
      verse: 13
    - text: und judäischen Legenden und Geboten von Menschen, die sich von der Wahrheit
        abwenden, keine Beachtung schenken.
      verse: 14
    - text: Alles [ist] den Reinen rein, aber den Befleckten und Ungläubigen [ist]
        nichts rein, sondern sowohl ihr Verstand als auch ihr Gewissen sind befleckt.
      verse: 15
    - text: 'Sie behaupten, Gott zu kennen, aber mit den Werken leugnen sie ihn, da
        sie abscheulich und ungehorsam und zu jedem guten Werk ungeeignet sind.  '
      verse: 16
  - chapter: 2
    verses:
    - text: '  Du aber sollst sagen, was mit der gesunden Lehre in Einklang steht:'
      verse: 1
    - text: dass alte Männer nüchtern seien, ehrbar, besonnen, gesund im Glauben,
        in der Liebe, im Ausharren;
      verse: 2
    - text: genauso alte Frauen in [ihrem] Verhalten dem Heiligen angemessen, nicht
        verleumderisch, nicht dem vielen Wein verschrieben, Gutes lehrend,
      verse: 3
    - text: um die jüngeren [Frauen] anzuleiten, liebevoll zu Ehemann [und] Kindern
        zu sein,
      verse: 4
    - text: besonnen, keusch, im Haushalt tüchtig, gütig, sich den eigenen Ehemännern
        unterordnend, damit das Wort Gottes nicht in Verruf gebracht wird.
      verse: 5
    - text: Fordere genauso die jüngeren [Männer] auf, besonnen zu sein.
      verse: 6
    - text: Erweise dich selbst ‹in jeder Hinsicht› als ein Beispiel guter Werke,
        im Blick auf die Lehre [demonstriere] Unverdorbenheit, gebührenden Ernst,
      verse: 7
    - text: eine gesunde, unanfechtbare Rede, damit der Gegner beschämt wird, da er
        nichts Schlechtes über uns zu sagen hat.
      verse: 8
    - text: Knechte sollen sich ihren Hausherrn in allem unterordnen, tugendhaft sein,
        indem sie nicht widersprechen,
      verse: 9
    - text: nichts unterschlagen, sondern lauter gute Treue aufweisen, damit sie die
        Lehre unseres Retter-Gottes in allem schmücken.
      verse: 10
    - text: Denn die rettende Gnade Gottes ist für alle Menschen erschienen
      verse: 11
    - text: und unterweist uns, damit wir die Gottlosigkeit und die weltlichen Begierden
        verneinen und besonnen und gerecht und gottesfürchtig in der heutigen Zeit
        leben,
      verse: 12
    - text: indem wir die segensreiche Hoffnung und Erscheinung der Herrlichkeit unseres
        großen Gottes und Retters Jesus Christus erwarten,
      verse: 13
    - text: der sich selbst für uns gegeben hat, um uns von aller Gesetzlosigkeit
        zu erlösen und sich selbst ein Volk als Besitz zu reinigen, als Verfechter
        guter Werke.
      verse: 14
    - text: 'Diese [Dinge] sollst du mit allem Nachdruck sagen und fordern und überführen!
        Niemand soll dich ignorieren!  '
      verse: 15
  - chapter: 3
    verses:
    - text: '  Erinnere sie daran, sich den Gewalten [und] Mächten unterzuordnen,
        zu gehorchen, zu jedem guten Werk bereit zu sein,'
      verse: 1
    - text: niemanden in Verruf zu bringen, nicht streitsüchtig zu sein, [sondern]
        milde, indem sie gegenüber allen Menschen alle Sanftmut erweisen.
      verse: 2
    - text: Denn früher waren auch wir unverständig, ungehorsam, ließen uns verführen,
        dienten verschiedenen Begierden und Vergnügungen, lebten in Bosheit und Neid,
        [waren] verhasst [und] hassten einander.
      verse: 3
    - text: Aber als die Güte und die Menschenliebe unseres Retter-Gottes erschien,
      verse: 4
    - text: hat er uns nicht aufgrund von Werken ‹der Gerechtigkeit› gerettet, die
        wir getan haben, sondern nach seiner Barmherzigkeit durch die Waschung der
        Wiedergeburt und die Erneuerung des heiligen Geistes,
      verse: 5
    - text: den er reichlich über uns ausgegossen hat durch Jesus Christus, unseren
        Retter,
      verse: 6
    - text: damit wir, nachdem wir durch seine Gnade gerechtfertigt worden sind, Erben
        würden gemäß der Hoffnung des ewigen Lebens.
      verse: 7
    - text: Das Wort [ist] zuverlässig, und ich will, dass du darauf bestehst, damit
        diejenigen, die zum Glauben an Gott gekommen sind, darauf bedacht sind, sich
        in guten Werken zu engagieren. Diese [Dinge] sind gut und nützlich für die
        Menschen.
      verse: 8
    - text: Aber vermeide törichte Streitfragen und Ahnentafeln und Streitereien und
        gesetzliche Spitzfindigkeiten! Sie sind nämlich unnütz und bedeutungslos.
      verse: 9
    - text: Einen sektiererischen Menschen sollst du nach ein oder zwei Belehrungen
        meiden,
      verse: 10
    - text: 'da du weißt, dass derjenige verkehrt ist und sündigt, sodass er sich
        selbst verdammt. '
      verse: 11
    - text: '  Sobald ich Artemas oder Tychikus zu dir schicke, beeile dich, zu mir
        nach Nikopolis zu kommen, denn ich habe entschieden, dort zu überwintern.'
      verse: 12
    - text: Rüste Zenas, den Gesetzesexperten, und Apollos sorgfältig aus, damit ihnen
        nichts fehlt.
      verse: 13
    - text: Aber auch die Unseren sollen lernen, sich für die notwendigen Bedürfnisse
        in guten Werken zu engagieren, damit sie nicht unfruchtbar sind!
      verse: 14
    - text: 'Es grüßen dich alle, die bei mir [sind]. Grüße diejenigen, die uns lieb
        haben im Glauben!  Die Gnade [sei] mit euch allen!   '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: '  Paulus, ein Gefangener von Christus Jesus, und Timotheus, der Bruder.
        /An Philemon, unseren geliebten [Bruder] und Mitarbeiter, /'
      verse: 1
    - text: 'und an Aphia, die Schwester, und an Archippus, unseren Mitstreiter, und
        an die Gemeinde in deinem Haus: /'
      verse: 2
    - text: 'Gnade und Friede [seien mit] euch von Gott, unserem Vater, und vom Herrn
        Jesus Christus! '
      verse: 3
    - text: '  Ich danke meinem Gott, indem ich dich stets in meinen Gebeten erwähne,'
      verse: 4
    - text: da ich von deiner Liebe und deinem Glauben höre, den du gegenüber dem
        Herrn Jesus hast, und zu allen Heiligen,
      verse: 5
    - text: damit die Gemeinschaft deines Glaubens wirksam wird in der Erkenntnis
        von allem Guten, das in uns auf Christus hin [besteht].
      verse: 6
    - text: 'Ich hatte nämlich viel Freude und Ermutigung aufgrund deiner Liebe, weil
        das Mitgefühl der Heiligen durch dich, Bruder, aufgefrischt ist. '
      verse: 7
    - text: '  Darum: Obwohl ich in Christus große Freimütigkeit habe, dir anzuordnen,
        was nötig ist,'
      verse: 8
    - text: bitte ich vielmehr um der Liebe willen als einer, der wie Paulus ein alter
        Mann ist, aber jetzt auch als Gefangener von Christus Jesus …
      verse: 9
    - text: Ich bitte dich für mein Kind, das ich während der Gefangenschaft „gezeugt“
        habe, Onesimus,
      verse: 10
    - text: der früher für dich nutzlos [war], jetzt aber sowohl für dich als auch
        mich nützlich [ist],
      verse: 11
    - text: '[und] den ich dir zurückgeschickt habe – ihn, das heißt, mein Mitgefühl.'
      verse: 12
    - text: Den wollte ich für mich selbst behalten, damit er mir während der Gefangenschaft
        für die gute Nachricht stellvertretend für dich dient,
      verse: 13
    - text: aber ohne deine Zustimmung wollte ich nichts unternehmen, damit dein gutes
        [Werk] nicht wie aus Zwang geschieht, sondern freiwillig.
      verse: 14
    - text: Vielleicht ist er nämlich deshalb für eine Weile [von dir] getrennt worden,
        damit du ihn für immer zurückerhältst,
      verse: 15
    - text: nicht länger als einen Sklaven, sondern mehr als einen Sklaven, [nämlich]
        als einen geliebten Bruder, besonders für mich, aber wie viel mehr für dich,
        sowohl im Fleisch als auch im Herrn.
      verse: 16
    - text: Wenn du mich also als einen Partner hast, dann nimm ihn auf wie mich selbst!
      verse: 17
    - text: Und wenn er dir irgendetwas beschädigt hat oder schuldet, dann stelle
        es mir in Rechnung!
      verse: 18
    - text: 'Ich, Paulus, habe es eigenhändig geschrieben: Ich werde es erstatten,
        sonst würde ich dir sagen, dass du mir sogar dich selbst schuldest.'
      verse: 19
    - text: Ja, Bruder, möge ich Nutzen an dir haben im Herrn! Frische mein Mitgefühl
        auf in Christus!
      verse: 20
    - text: Weil ich deinem Gehorsam vertraue, habe ich dir geschrieben, wobei ich
        weiß, dass du sogar mehr tun wirst, als ich sage.
      verse: 21
    - text: 'Und bereite zugleich auch ein Gästezimmer für mich vor! Ich hoffe nämlich,
        dass ich euch durch eure Gebete werde geschenkt werden. '
      verse: 22
    - text: '  Es grüßen dich Epaphras, mein Mitgefangener in Christus Jesus,'
      verse: 23
    - text: '[sowie] Markus, Aristarchus, Demas, Lukas, meine Mitarbeiter.'
      verse: 24
    - text: 'Die Gnade des Herrn Jesus Christus [sei] mit eurem Geist!   '
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: '  Obwohl Gott früher vielfach und vielfältig zu den Vorfahren geredet
        hat durch die Propheten,'
      verse: 1
    - text: hat er am Ende dieser Tage zu uns geredet durch [seinen] Sohn, den er
        als Erben aller [Dinge] eingesetzt hat [und] durch den er sogar das Universum
        gemacht hat.
      verse: 2
    - text: Er, der die Ausstrahlung der Herrlichkeit und Ausdruck seines Wesens ist
        und alles durch das Wort seiner Kraft aufrechterhält, hat zur Rechten der
        Majestät in den Höhen Platz genommen, nachdem er die Reinigung von den Sünden
        [möglich] gemacht hat.
      verse: 3
    - text: Er ist so viel besser geworden als die Engel, wie er einen bedeutenderen
        Namen geerbt hat als sie.
      verse: 4
    - text: 'Denn zu wem von den Engeln hat er jemals gesagt: „Du bist mein Sohn,
        ich habe dich heute gezeugt“? Und außerdem: „Ich werde für ihn ein Vater sein,
        und er wird für mich ein Sohn sein.“'
      verse: 5
    - text: 'Und außerdem, sobald er den Erstgeborenen in die Welt hineingebracht
        hat, sagt er: „Und alle Engel Gottes sollen ihn anbeten.“'
      verse: 6
    - text: 'Und zu den Engeln sagt er: „Wer seine Engel zu Winden macht und seine
        Diener zu einer Feuerflamme …“,'
      verse: 7
    - text: 'aber zu dem Sohn: „Dein Thron, oh Gott, [besteht] ‹für immer und ewig›,
        und das Zepter der Aufrichtigkeit [ist] das Zepter deines Königreiches.'
      verse: 8
    - text: Du hast Gerechtigkeit geliebt und Gesetzlosigkeit gehasst; deshalb hat
        Gott, dein Gott, dich gesalbt mit dem Öl des Jubels, im Gegensatz zu deinen
        Gefährten.“
      verse: 9
    - text: 'Und: „Du, Herr, hast zu Beginn die Erde gegründet, und die Himmel sind
        Werke deiner Hände;'
      verse: 10
    - text: sie werden vergehen, du aber bleibst, und alles wird altern wie ein Gewand,
      verse: 11
    - text: und wie einen Umhang wirst du sie aufrollen, wie ein Gewand werden sie
        sogar gewechselt werden; du aber bist derselbe, und deine Jahre werden nicht
        ausgehen.“
      verse: 12
    - text: 'Aber zu welchem der Engel hat er jemals gesagt: „Setze dich zu meiner
        Rechten, bis ich deine Feinde hinlege als Schemel für deine Füße“?'
      verse: 13
    - text: 'Sind sie nicht alle dienstbare Geister, zum Dienst ausgesandt um derer
        willen, die das Heil erben sollen?  '
      verse: 14
  - chapter: 2
    verses:
    - text: '  Deshalb müssen wir mehr auf das Gehörte achten, sonst driften wir ab.'
      verse: 1
    - text: Denn wenn das durch Engel gesprochene Wort verbindlich war und jeder Fehltritt
        und Ungehorsam eine gerechte Strafe [zugewiesen] bekommen hat,
      verse: 2
    - text: wie werden wir entrinnen, wenn wir ein derart großes Heil versäumen, welches
        uns gegenüber – nachdem es [seinen] Anfang genommen hat, um durch den Herrn
        kommuniziert zu werden – von denen bestätigt wurde, die es gehört haben,
      verse: 3
    - text: 'während Gott mit Zeichen und Wundern und verschiedenen Kräften und Austeilungen
        des heiligen Geistes nach seinem Willen Zeugnis ablegt? '
      verse: 4
    - text: '  Denn nicht Engeln hat er den zukünftigen Erdkreis untergeordnet, über
        den wir reden.'
      verse: 5
    - text: 'Jemand hat aber irgendwo bezeugt und gesagt: „Was ist der Mensch, dass
        du an ihn denkst, oder der Sohn des Menschen, dass du dich um ihn kümmerst?'
      verse: 6
    - text: Du hast ihn kurze Zeit etwas geringer gemacht als Engel, du hast ihn mit
        Herrlichkeit und Ehre gekrönt.
      verse: 7
    - text: Du hast alle [Dinge] unter seine Füße untergeordnet.“ Denn indem er ihm
        alles untergeordnet hat, ließ er ihm nichts „ununtergeordnet“. Jetzt aber
        sehen wir noch nicht, dass ihm alles untergeordnet ist.
      verse: 8
    - text: Aber bald sehen wir Jesus – der etwas geringer gemacht ist als die Engel,
        ‹weil er den Tod erleiden musste› – mit Herrlichkeit und Ehre gekrönt, sodass
        er durch Gottes Gnade für jeden den Tod geschmeckt hat.
      verse: 9
    - text: Denn es gefiel ihm, um dessen willen alles und durch den alles [besteht],
        indem er viele Söhne zur Herrlichkeit führte, den Urheber ihres Heils durch
        Leiden zu vollenden.
      verse: 10
    - text: Denn sowohl derjenige, der heiligt, als auch diejenigen, die geheiligt
        werden, [stammen] alle von dem Einen, weshalb er sich nicht schämt, sie „Geschwister“
        zu nennen,
      verse: 11
    - text: 'und sagt: „Ich werde meinen Geschwistern deinen Namen verkünden; inmitten
        der Versammlung werde ich dich preisen.“'
      verse: 12
    - text: 'Und außerdem: „Ich werde auf dich vertrauen.“ Und außerdem: „Siehe!,
        ich und die Kinder, die Gott mir gegeben hat.“'
      verse: 13
    - text: 'Weil also die Kinder am Blut und Fleisch teilhaben, hat auch er selbst
        sich gleichermaßen an ihnen beteiligt, um durch [seinen] Tod den zu entmachten,
        der die Gewalt hat über den Tod (das heißt: den Teufel),'
      verse: 14
    - text: und all diejenigen zu befreien, die aus Furcht vor dem Tod ‹zeit ihres
        Lebens› der Sklaverei unterworfen waren.
      verse: 15
    - text: Denn er sorgt sich mit Sicherheit nicht um Engel, sondern er sorgt sich
        um die Nachkommenschaft Abrahams.
      verse: 16
    - text: Daher musste er in jeder Hinsicht den Geschwistern gleich werden, damit
        er in Bezug auf das, was Gott gegenüber [von Bedeutung ist], ein barmherziger
        und treuer Oberpriester wird, um die Sünden des Volkes wiedergutzumachen.
      verse: 17
    - text: 'Denn durch das, was er selbst erlitten hat, als er versucht wurde, kann
        er denen helfen, die versucht werden.  '
      verse: 18
  - chapter: 3
    verses:
    - text: '  Daher, heilige Geschwister, Teilhaber der himmlischen Berufung: Betrachtet
        den Gesandten und Oberpriester unseres Bekenntnisses, Jesus,'
      verse: 1
    - text: der dem treu ist, der ihn dazu gemacht hat, wie auch Mose in seinem gesamten
        Haus.
      verse: 2
    - text: Denn dieser ist größerer Herrlichkeit gewürdigt worden als Mose, insofern
        größere Ehre als das Haus derjenige hat, der es errichtet hat.
      verse: 3
    - text: Denn jedes Haus wird von jemandem errichtet, aber der alles errichtet
        hat, [ist] Gott.
      verse: 4
    - text: Auch Mose [war] in seinem gesamten Haus treu wie ein Diener, zum Zeugnis
        dessen, was gesagt werden sollte,
      verse: 5
    - text: 'Christus dagegen [steht] wie ein Sohn über seinem Haus – sein Haus sind
        wir, wenn wir nur an der Zuversicht und dem Rühmen der Hoffnung festhalten. '
      verse: 6
    - text: '  Darum, wie der heilige Geist sagt: „Heute, wenn ihr seine Stimme hört,'
      verse: 7
    - text: verhärtet eure Herzen nicht wie während der Verbitterung, am Tag der Prüfung
        in der Wüste,
      verse: 8
    - text: wo eure Vorfahren [mich] mit einer Prüfung auf die Probe stellten und
        sie meine Werke sahen,
      verse: 9
    - text: 'vierzig Jahre lang. Darum war ich dieser Generation böse, und ich sagte:
        ‚Jedes Mal werden sie im Herzen irregeführt, sie aber kennen meine Wege nicht,'
      verse: 10
    - text: 'wie ich in meinem Zorn geschworen habe: Wenn sie in meine Ruhe eingehen
        sollten …“'
      verse: 11
    - text: Seht zu, Geschwister, sonst wird in jemandem von euch ein böses Herz des
        Unglaubens sein, während er vom lebendigen Gott abfällt,
      verse: 12
    - text: sondern ermahnt euch selbst täglich, solange es das „Heute“ genannt wird,
        sodass niemand von euch durch den Betrug der Sünde verhärtet wird.
      verse: 13
    - text: Denn wir sind Teilhaber des Christus geworden, wenn wir nur die ‹ursprüngliche
        Entscheidung› bis zum Ende standhaft festhalten,
      verse: 14
    - text: 'während gesagt wird: „Heute, wenn ihr seine Stimme hört, verhärtet eure
        Herzen nicht wie während der Verbitterung!“'
      verse: 15
    - text: Denn wer hörte zu und wurde verbittert? Doch nicht alle, die durch Mose
        aus Ägypten ausgezogen waren?
      verse: 16
    - text: Und wem war er vierzig Jahre lang böse? Nicht denen, die gesündigt hatten
        [und] deren Leichen in der Wildnis fielen?
      verse: 17
    - text: Aber wem hat er geschworen, dass sie nicht in seine Ruhe eingehen, außer
        denen, die ungehorsam waren?
      verse: 18
    - text: 'Und wir sehen, dass sie wegen [ihres] Unglaubens nicht eingehen konnten.  '
      verse: 19
  - chapter: 4
    verses:
    - text: ' Lasst uns also – da die Verheißung, in seine Ruhe einzugehen, aussteht –
        ehrfürchtig sein, damit niemand von euch den Eindruck macht, sie verpasst
        zu haben.'
      verse: 1
    - text: Denn uns ist ja die gute Nachricht genauso verkündet worden wie jenen
        auch; doch das Wort der Kunde hat jenen nichts genutzt, da sie nicht mit denen
        im Glauben vereint waren, die es [jetzt] hören.
      verse: 2
    - text: 'Wir, die wir glauben, gehen nämlich in [seine] Ruhe ein, wie er gesagt
        hat: „Wie ich in meinem Zorn geschworen habe: Wenn sie in meine Ruhe eingehen
        sollten …“, obwohl die Werke seit Grundlegung der Welt erbracht sind.'
      verse: 3
    - text: 'Denn irgendwo hat er über den siebten [Tag] folgendermaßen gesprochen:
        „Da ruhte Gott am siebten Tag von allen seinen Werken“,'
      verse: 4
    - text: 'und doch [sagt er] an dieser [Stelle] außerdem: „Wenn sie in meine Ruhe
        eingehen sollten …“'
      verse: 5
    - text: Da also einige übrig sind, um darin einzugehen, und die, denen die gute
        Nachricht früher verkündet wurde, sind wegen [ihres] Ungehorsams nicht eingegangen,
      verse: 6
    - text: 'deshalb legt er wieder einen bestimmten Tag fest, ein „Heute“, indem
        er nach so langer Zeit durch David sagt (wie er zuvor gesagt hat): „Heute,
        wenn ihr seine Stimme hört, verhärtet eure Herzen nicht!“'
      verse: 7
    - text: Denn wenn Josua sie zur Ruhe gebracht hätte, dann hätte er danach nicht
        über einen anderen Tag gesprochen.
      verse: 8
    - text: Also bleibt dem Volk Gottes eine Sabbatruhe übrig.
      verse: 9
    - text: Denn wer in seine Ruhe eingegangen ist, kommt auch selbst zur Ruhe von
        seinen Werken, genau wie Gott von den seinen.
      verse: 10
    - text: Lasst uns also alles daransetzen, in jene Ruhe einzugehen, damit niemand
        in dasselbe Muster des Ungehorsams verfällt.
      verse: 11
    - text: Denn das Wort Gottes [ist] lebendig und wirksam und schärfer als jedes
        zweischneidige Schwert und dringt durch bis zur Bindestelle von Seele und
        Geist, von Mark und Bein, und [es ist] ein Richter der Erwägungen und Einsichten
        des Herzens.
      verse: 12
    - text: 'Und kein Geschöpf ist vor ihm unsichtbar, sondern alles [ist] nackt und
        entblößt vor den Augen dessen, gegenüber dem wir ‹Rechenschaft abzulegen haben›. '
      verse: 13
    - text: '  Da wir also einen großen Oberpriester haben, der die Himmel durchschritten
        hat – Jesus, den Sohn Gottes –, deshalb lasst uns an dem Bekenntnis festhalten.'
      verse: 14
    - text: Wir haben nämlich keinen Oberpriester, der unsere Schwachheiten nicht
        nachempfinden kann, sondern der in jeder Hinsicht auf gleiche Weise versucht
        worden ist, [jedoch] ohne Sünde.
      verse: 15
    - text: 'Lasst uns also mit Zuversicht an den Thron der Gnade herantreten, damit
        wir Barmherzigkeit empfangen und Gnade finden für [seine] rechtzeitige Hilfe.  '
      verse: 16
  - chapter: 5
    verses:
    - text: ' Denn jeder Oberpriester, der von Menschen genommen wird, wird [als Stellvertreter]
        für Menschen eingesetzt, ‹was das Verhältnis zu Gott betrifft›, damit er sowohl
        Gaben als auch Opfer für [deren] Sünden darbringt,'
      verse: 1
    - text: wobei er den Unwissenden und Irregeführten nachempfinden kann, weil auch
        er selbst mit Schwachheit behaftet ist,
      verse: 2
    - text: und ihretwegen ist er verpflichtet, wie für das Volk, so auch für sich,
        [Opfer] für [seine] Sünden darzubringen.
      verse: 3
    - text: Und keiner nimmt sich selbst die Ehre, sondern er wird von Gott berufen,
        so wie Aaron.
      verse: 4
    - text: 'So hat auch Christus nicht sich selbst verherrlicht, um Oberpriester
        zu werden, sondern der zu ihm gesagt hat: „Mein Sohn bist du, ich habe dich
        heute gezeugt.“'
      verse: 5
    - text: 'Wie er auch an anderer [Stelle] sagt: „Du [bist] Priester in Ewigkeit,
        nach der Ordnung Melchisedeks.“'
      verse: 6
    - text: Der hat in den Tagen seines irdischen Lebens Gebete und Fürbitten mit
        lautem Klagen und Tränen dem dargebracht, der ihn aus dem Tod retten konnte,
        und ist wegen [seiner] Frömmigkeit erhört worden;
      verse: 7
    - text: obwohl er [sein] Sohn war, hat er Gehorsam gelernt aus dem, was er erlitten
        hat.
      verse: 8
    - text: Und als er vollendet worden war, ist er für alle, die ihm gehorchen, zum
        Urheber ewigen Heils geworden,
      verse: 9
    - text: 'weil er von Gott als Oberpriester eingeführt wurde, nach der Ordnung
        Melchisedeks. '
      verse: 10
    - text: '  Darüber [hat] uns das Wort viel zu sagen, aber [es ist] schwer zu erklären,
        weil ihr im Zuhören träge geworden seid.'
      verse: 11
    - text: Denn auch wenn ihr in Anbetracht der Zeit [längst] Lehrer sein müsstet,
        habt ihr es wieder nötig, dass man euch lehrt, was die Eckpunkte der Aussprüche
        Gottes [sind], und ihr seid [Menschen] geworden, die Milch nötig haben und
        nicht feste Nahrung.
      verse: 12
    - text: Denn jeder, der an der Milch teilhat, [ist] unerfahren am Wort der Gerechtigkeit,
        er ist nämlich unmündig.
      verse: 13
    - text: 'Die feste Nahrung ist hingegen für Erwachsene, die sich aufgrund [ihrer]
        Reife die Fähigkeiten zur Unterscheidung von Gut und Schlecht angeeignet haben.  '
      verse: 14
  - chapter: 6
    verses:
    - text: ' Darum lasst uns das Wort vom Anfang des Christus verlassen und zur Vollkommenheit
        bringen, damit wir nicht erneut ein Fundament [bestehend] aus Buße von toten
        Werken und Glauben an Gott legen,'
      verse: 1
    - text: der Lehre von den Taufen und der Handauflegung und der Auferstehung der
        Toten und dem ewigen Gericht.
      verse: 2
    - text: Und das werden wir tun, wenn Gott es nur zulässt.
      verse: 3
    - text: Denn [es ist] unmöglich, diejenigen, die einmal erleuchtet worden sind
        und das himmlische Geschenk geschmeckt haben und des heiligen Geistes teilhaftig
        geworden sind
      verse: 4
    - text: und das gute Wort Gottes und die Kräfte des zukünftigen Zeitalters geschmeckt
        haben
      verse: 5
    - text: und dann abgefallen sind, wieder zur Buße zu erneuern, da sie für sich
        selbst den Sohn Gottes wieder kreuzigen und zum Gespött machen.
      verse: 6
    - text: Denn ein Land, das den Regen trinkt, der regelmäßig darauf kommt, und
        nützliches Kraut für die entstehen lässt, um deren willen es auch bebaut wird,
        empfängt Segen von Gott.
      verse: 7
    - text: Wenn es aber Dornen und Disteln hervorbringt, dann [ist es] untauglich
        und einem Fluch nahe, dessen Ziel zur Verbrennung [führt].
      verse: 8
    - text: Aber wir sind in Bezug auf euch überzeugt, geliebte [Geschwister], von
        besseren [Dingen], die auch zum Heil gehören, wenn wir auch so reden.
      verse: 9
    - text: Denn Gott [ist] nicht ungerecht, euer Werk und eure Liebe zu vergessen,
        die ihr gegenüber seinem Namen erwiesen habt, indem ihr den Heiligen gedient
        habt und dient.
      verse: 10
    - text: Wir möchten aber, dass jeder von euch bis ans Ende denselben Eifer demonstriert
        zur Gewissheit der Hoffnung,
      verse: 11
    - text: 'damit ihr nicht träge werdet, sondern Nachahmer derer, die durch Glauben
        und Geduld die Verheißungen erben. '
      verse: 12
    - text: '  Denn als Gott Abraham ein Versprechen gab, schwor er bei sich selbst,
        weil er bei keinem Größeren zu schwören vermochte,'
      verse: 13
    - text: 'und sagte: „Gewiss, ich werde dich reichlich segnen und werde dich reichlich
        vermehren.“'
      verse: 14
    - text: 'Und auf diese Weise erlangte er die Verheißung: indem er Geduld hatte.'
      verse: 15
    - text: Menschen schwören nämlich bei dem Größeren, und der Eid zur Bestätigung
        [bedeutet] für sie das Ende jeglichen Einspruchs.
      verse: 16
    - text: Darum hat Gott, als er den Erben der Verheißung die Unveränderlichkeit
        seines Willens besonders beweisen wollte, ihn mit einem Eid verbürgt,
      verse: 17
    - text: sodass wir durch zwei unveränderliche Tatsachen, bei denen Gott unmöglich
        lügen [kann], einen starken Trost haben – wir, die wir Zuflucht darin genommen
        haben, die vor [uns] liegende Hoffnung zu ergreifen;
      verse: 18
    - text: die haben wir als sicheren und festen Anker der Seele, der sogar in das
        Innere des Vorhangs hineinreicht,
      verse: 19
    - text: 'wo Jesus als Vorläufer für uns hineingegangen und nach der Ordnung Melchisedeks
        ‹für immer› Oberpriester geworden ist.  '
      verse: 20
  - chapter: 7
    verses:
    - text: '  Denn dieser Melchisedek – König von Salem, Priester des höchsten Gottes –,
        der Abraham begegnete, als [dieser] zurückkehrte von der Abschlachtung der
        Könige und ihn segnete'
      verse: 1
    - text: '[und] dem Abraham sogar ein Zehntel von allem zuteilte, [ist] zunächst
        (übersetzt) ein „König der Gerechtigkeit“, dann aber auch König von Salem,
        das heißt: ein König des Friedens,'
      verse: 2
    - text: ohne Vater, ohne Mutter, ohne Stammbaum, der weder ein Geburtsdatum noch
        ein Lebensende hat, aber dem Sohn Gottes geähnelt hat, er bleibt Priester
        für alle Zeiten.
      verse: 3
    - text: Aber schaut, wie groß dieser [Mann] [war], dem der Stammvater Abraham
        sogar ein Zehntel von der Beute gab!
      verse: 4
    - text: 'Und diejenigen von den Söhnen Levis, die die Priesterschaft erhalten,
        haben ein Gebot, dem Volk nach dem Gesetz den Zehnten abzufordern (das heißt:
        ihren Brüdern), obwohl sie aus den Lenden Abrahams hervorgegangen sind.'
      verse: 5
    - text: Aber einer, der nicht von ihnen abstammte, hat Abraham den Zehnten auferlegt
        und hat den gesegnet, der die Verheißung hatte.
      verse: 6
    - text: Aber ohne jeden Zweifel wird das Geringere von dem Besseren gesegnet.
      verse: 7
    - text: Und einerseits erhalten sterbliche Menschen den Zehnten, andererseits
        wird bezeugt, dass er lebt.
      verse: 8
    - text: Ja, ‹man könnte sagen›, auch Levi, der den Zehnten erhält, ist durch Abraham
        der Zehnte auferlegt;
      verse: 9
    - text: 'er war nämlich noch in der Lende [seines] Vaters, als Melchisedek ihm
        begegnete. '
      verse: 10
    - text: '  Wenn nun Vollkommenheit durch das levitische Priestertum bestünde (schließlich
        hat das Volk darunter das Gesetz erhalten), welche Notwendigkeit [gäbe es]
        noch, dass ein anderer Priester „nach der Ordnung Melchisedeks“ aufsteht und
        nicht [einer] „nach der Ordnung Aarons“ benannt wird?'
      verse: 11
    - text: Wenn nämlich das Priestertum geändert wird, dann geschieht notwendigerweise
        auch eine Änderung des Gesetzes.
      verse: 12
    - text: Denn der, über den dies gesagt wird, gehört einem anderen Volksstamm an,
        von dem niemand dem Altar zugeteilt ist.
      verse: 13
    - text: Denn [es ist] offensichtlich, dass unser Herr aus Juda hervorgegangen
        ist; zu diesem Stamm hat Mose nichts über Priester gesagt.
      verse: 14
    - text: Und es ist noch weit offensichtlicher, wenn gemäß der Ähnlichkeit mit
        Melchisedek ein anderer Priester aufsteht,
      verse: 15
    - text: der es nicht nach dem Gesetz eines fleischlichen Gebotes geworden ist,
        sondern nach der Kraft eines unzerstörbaren Lebens.
      verse: 16
    - text: 'Denn es wird bezeugt:  „Du [bist] Priester ‹für immer› nach der Ordnung
        Melchisedeks.“'
      verse: 17
    - text: Denn einerseits geschieht die Aufhebung eines vorhergehenden Gebotes aufgrund
        seiner Schwäche und Nutzlosigkeit
      verse: 18
    - text: (denn das Gesetz hat nichts vollkommen gemacht), andererseits die Einführung
        einer besseren Hoffnung, durch die wir uns Gott nähern.
      verse: 19
    - text: Und in dem Maß, wie [dies] nicht ohne einen Eid [geschah] (denn sie sind
        ohne einen Eid Priester geworden,
      verse: 20
    - text: 'er hingegen mit einem Eid durch den, der zu ihm sagte: „Der Herr hat
        geschworen, und er wird es nicht bereuen: Du [bist] Priester in Ewigkeit“),'
      verse: 21
    - text: so viel mehr ist Jesus auch der Garant eines besseren Bundes geworden.
      verse: 22
    - text: Und sie sind zu mehreren Priester geworden, weil sie durch den Tod daran
        gehindert wurden, [am Leben] zu bleiben,
      verse: 23
    - text: er hingegen, weil er in Ewigkeit bleibt, behält die Priesterschaft ohne
        Übergabe;
      verse: 24
    - text: daher kann er diejenigen vollständig retten, die sich durch ihn Gott nähern,
        da er immer lebt, um für sie einzutreten.
      verse: 25
    - text: 'Denn ein solcher Oberpriester steht uns auch an: heilig, unschuldig,
        unbefleckt, abgesondert von den Sündern und höher als die Himmel geworden,'
      verse: 26
    - text: der es nicht täglich nötig hat (wie die Oberpriester), zuerst für die
        eigenen Sünden Opfer darzubringen, dann für die des Volkes; das hat er nämlich
        ein für alle Mal getan, als er sich selbst darbrachte.
      verse: 27
    - text: 'Denn das Gesetz setzt Menschen als Oberpriester ein, die Schwachheit
        haben, aber das Wort des Eides, der [in der Zeit] nach dem Gesetz [erfolgte],
        den Sohn, der in Ewigkeit vollendet ist.  '
      verse: 28
  - chapter: 8
    verses:
    - text: '  Aber die Hauptsache in dem Gesagten [ist]: Wir haben einen solchen
        Oberpriester, der zur Rechten des majestätischen Thrones in den Himmeln Platz
        genommen hat,'
      verse: 1
    - text: ein Diener des Heiligtums und des wahrhaftigen Zeltes, das der Herr errichtet
        hat, nicht ein Mensch.
      verse: 2
    - text: Denn jeder Oberpriester wird eingesetzt, um Gaben und Opfer darzubringen;
        daher [war es] notwendig, dass auch dieser etwas hat, was er darbringt.
      verse: 3
    - text: Wenn also er auf der Erde wäre, dann wäre er auch kein Priester, weil
        es diejenigen gibt, die die Gaben nach dem Gesetz darbringen
      verse: 4
    - text: '(welche einem Hinweis und Schatten der himmlischen [Dinge] dienen, wie
        Mose gewarnt wurde, als er im Begriff stand, das Zelt fertigzustellen; denn
        er sagt: „Sieh zu, dass du alles nach dem Vorbild herstellst, das dir auf
        dem Berg gezeigt wurde“.'
      verse: 5
    - text: Aber jetzt hat er einen bedeutenderen Dienst erlangt, so viel ist er auch
        Mittler eines besseren Bundes, welcher auf einer besseren Verheißung beruht.
      verse: 6
    - text: Denn wenn jener erste [Bund] fehlerlos wäre, dann würde man nicht Platz
        für einen zweiten suchen.
      verse: 7
    - text: 'Denn er tadelt sie und sagt: „Siehe!, es kommen Tage, spricht der Herr,
        da werde ich mit dem Haus von Israel und mit dem Haus von Juda einen neuen
        Bund schließen,'
      verse: 8
    - text: '[allerdings] nicht nach der Art des Bundes, den ich mit ihren Vorfahren
        gemacht habe an dem Tag, als ich ihre Hand ergriff, um sie aus Ägypten herauszuführen,
        weil sie nicht in meinem Bund geblieben sind und ich sie preisgegeben habe,
        spricht der Herr.'
      verse: 9
    - text: 'Dies [ist] der Bund, den ich für das Haus von Israel einrichten werde
        nach jenen Tagen, spricht der Herr: Ich werde meine Gesetze in ihren Verstand
        geben und sie auf ihre Herzen schreiben, und ich werde ihnen zum Gott sein
        und sie werden mir zum Volk sein.'
      verse: 10
    - text: 'Und sie lehren nicht mehr jeder seinen Mitbürger und jeder seinen Bruder
        und sagen: ‚Erkenne den Herrn!‘, weil alle mich kennen werden, vom Kleinsten
        bis zum Größten unter ihnen,'
      verse: 11
    - text: weil ich ihren Ungerechtigkeiten gnädig sein werde und ich nicht länger
        an ihre Sünden denke.“
      verse: 12
    - text: 'Indem er von einem „neuen“ [Bund] spricht, hat er den ersten für überholt
        erklärt; und was überholt und veraltet ist, [ist] dem Verschwinden nahe.  '
      verse: 13
  - chapter: 9
    verses:
    - text: '  Zwar hatte nun auch der erste [Bund] gottesdienstliche Satzungen und
        das weltliche Heiligtum.'
      verse: 1
    - text: Denn es wurde ein Zelt errichtet – das vordere, in dem der Leuchter und
        der Tisch und ‹die Schaubrote› [waren] –, welches „Heiligtum“ genannt wurde.
      verse: 2
    - text: Und hinter dem zweiten Vorhang [ist] das „Heiligtum der Heiligtümer“ genannte
        Zelt,
      verse: 3
    - text: das den goldenen Altar enthält und die Bundeslade, die von allen Seiten
        mit Gold bedeckt ist [und] in der der goldene Krug, der das Manna enthält,
        und der Stab Aarons, der gesprosst hat, und die Tafeln des Bundes,
      verse: 4
    - text: aber über ihr die Cherubim der Herrlichkeit, die den Sühnedeckel überschatten,
        worüber jetzt nicht im Detail zu sprechen ist.
      verse: 5
    - text: Und weil diese [Dinge] so eingerichtet sind, gehen die Priester zwar laufend
        in das erste Zelt hinein und verrichten die Dienste,
      verse: 6
    - text: aber in das zweite [geht] nur der Oberpriester einmal im Jahr, [und das]
        nicht ohne Blut, das er für sich selbst und die unwissentlichen Sünden des
        Volkes darbringt.
      verse: 7
    - text: Damit deutete der heilige Geist an, dass der Weg zum Heiligtum nicht offenbar
        gemacht würde, solange das vordere Zelt noch Bestand hat.
      verse: 8
    - text: Das [ist] ein Gleichnis für die gegenwärtige Zeit, wonach Gaben und Opfer
        dargebracht werden, die – ‹was das Gewissen anbelangt› – den nicht vollkommen
        machen können, der [im Tempel] dient,
      verse: 9
    - text: '[schließlich geht es dabei] nur um Speisen und Getränke und verschiedene
        Waschungen, [also] Satzungen des Fleisches, die bis zu der Zeit der Richtigstellung
        auferlegt werden. '
      verse: 10
    - text: '  Christus aber ist als ein Oberpriester der entstandenen Güter gekommen
        durch das größere und vollkommenere Zelt (ein nicht mit Händen gemachtes,
        das heißt, nicht von dieser Schöpfung)'
      verse: 11
    - text: und nicht durch das Blut von Ziegenböcken und Kälbern, sondern er ist
        durch sein eigenes Blut ein für alle Mal in das Heiligtum hineingegangen,
        sodass er eine ewige Erlösung gefunden hat.
      verse: 12
    - text: Denn wenn das Blut von Ziegenböcken und Stieren und die Asche einer jungen
        Kuh, die auf die Verunreinigten besprengt wird, zur Reinheit des Fleisches
        heiligt,
      verse: 13
    - text: wie viel mehr wird das Blut Christi, der sich selbst durch den ewigen
        Geist ohne Makel Gott dargebracht hat, unser Gewissen von toten Werken reinigen,
        um dem lebendigen Gott [im Tempel] zu dienen!?!
      verse: 14
    - text: Und deshalb ist er der Mittler eines neuen Bundes, damit die Berufenen
        die Verheißung des ewigen Erbes erhalten, nachdem [sein] Tod geschehen ist
        zur Erlösung von den Übertretungen unter dem ersten Bund.
      verse: 15
    - text: Denn wo ein Testament [existiert], da [besteht] Notwendigkeit, dass der
        Tod des Verfassers nachgewiesen wird;
      verse: 16
    - text: denn ein Testament [ist] verbindlich angesichts der Toten, weil es niemals
        in Kraft tritt, solange derjenige lebt, der ihn geschlossen hat.
      verse: 17
    - text: Daher ist auch der erste [Bund] nicht ohne Blut eingeweiht.
      verse: 18
    - text: Denn nachdem jedes Gebot entsprechend dem Gesetz durch Mose dem ganzen
        Volk gesagt worden war, nahm er das Blut der Kälber und der Böcke mit Wasser
        und roter Wolle und Ysop und besprengte sowohl das Buch selbst als auch das
        ganze Volk
      verse: 19
    - text: 'und sagte: „Dies [ist] das Blut des Bundes, den Gott für euch geboten
        hat.“'
      verse: 20
    - text: Und auch das Zelt und alle Gefäße des Tempeldienstes besprengte er in
        gleicher Weise mit dem Blut.
      verse: 21
    - text: Ja, fast alles wird nach dem Gesetz durch Blut gereinigt, und ohne Blutvergießen
        gibt es keine Vergebung.
      verse: 22
    - text: '[Es besteht] also Notwendigkeit, dass die Hinweise der [Dinge] in den
        Himmeln mit diesen gereinigt werden, aber die himmlischen [Dinge] selbst mit
        besseren Opfern als diesen.'
      verse: 23
    - text: Denn Christus ist nicht in ein mit Händen gemachtes Heiligtum hineingegangen,
        eine Kopie des wahren [Heiligtums], sondern in den Himmel selbst, um jetzt
        vor dem Angesicht Gottes für uns zu erscheinen,
      verse: 24
    - text: und [das] nicht, um sich selbst viele Male darzubringen, wie der Oberpriester
        Jahr für Jahr in das Heiligtum mittels fremden Blutes hineingeht,
      verse: 25
    - text: weil er [sonst] seit Grundlegung der Welt viele Male hätte leiden müssen,
        aber jetzt ist er ein für alle Mal an der Vollendung der Zeitalter zur Entfernung
        der Sünde durch sein Opfer erschienen.
      verse: 26
    - text: Und insofern es den Menschen bestimmt ist, einmal zu sterben, und danach
        ein Gericht,
      verse: 27
    - text: 'so wird auch Christus, der einmal dargebracht wurde, um die Sünden der
        vielen zu tragen, denen beim zweiten Mal ohne Sünde erscheinen, die ihn zum
        Heil erwarten.  '
      verse: 28
  - chapter: 10
    verses:
    - text: '  Denn das Gesetz, das einen Schatten der bevorstehenden, guten [Dinge]
        enthält, nicht das Ebenbild der Sachen selbst, kann niemals Jahr für Jahr
        mit denselben Opfern, die sie darbringen, die Herbeikommenden für immer vollkommen
        machen.'
      verse: 1
    - text: Denn hätten [ihre] Darbringungen nicht aufgehört, weil diejenigen, die
        [im Tempel] dienen, nicht länger ein Bewusstsein der Sünden haben, nachdem
        sie ein für alle Mal gereinigt sind?
      verse: 2
    - text: Doch mit ihnen [entsteht] Jahr für Jahr eine Erinnerung an die Sünden;
      verse: 3
    - text: das Blut von Stieren und Ziegenböcken [ist] nämlich unfähig, Sünden wegzunehmen.
      verse: 4
    - text: 'Darum kommt er in die Welt und sagt:   „Opfer und Opfergabe hast du nicht
        gewollt, / aber einen Leib hast du für mich vorbereitet. /'
      verse: 5
    - text: 'An Brandopfern und [Opfern] für Sünden hast du keinen Gefallen.“ '
      verse: 6
    - text: 'Dann sagte er: „Siehe!, ich komme – [so] steht es in der Rolle des Buches
        über mich geschrieben –, um deinen Willen, oh Gott, zu tun.“'
      verse: 7
    - text: 'Weiter oben sagt er:  „Opfer und Opfergabe und Brandopfer und [Opfer]
        für Sünden hast du nicht gewollt und keinen Gefallen“, welche gemäß dem Gesetz
        dargebracht werden.'
      verse: 8
    - text: 'Dann hat er gesagt: „Siehe!, ich komme, um deinen Willen zu tun.“ Er
        hebt das Erste auf, damit das Zweite besteht.'
      verse: 9
    - text: Durch diesen Willen sind wir geheiligt durch die Opfergabe des Leibes
        von Jesus Christus ein für alle Mal.
      verse: 10
    - text: Und jeder Priester steht Tag für Tag da, dient [im Tempel] und bringt
        dieselben, mehrfach [notwendigen] Opfer dar, welche niemals Sünden wegnehmen
        können.
      verse: 11
    - text: Dieser aber setzte sich, nachdem er ein einziges, auf Dauer [angelegtes]
        Opfer für Sünden dargebracht hatte, zur Rechten Gottes,
      verse: 12
    - text: wobei er fortan wartet, bis seine Feinde als Schemel seiner Füße gesetzt
        worden sind.
      verse: 13
    - text: Denn mit einer einzigen Opfergabe hat er diejenigen, die geheiligt werden,
        für alle Zeiten vollkommen gemacht.
      verse: 14
    - text: 'Und auch der heilige Geist bezeugt uns; denn nachdem er gesagt hat:'
      verse: 15
    - text: '„Dies [ist] der Bund, den ich mit ihnen beschließen werde nach jenen
        Tagen, spricht der Herr: Ich gebe mein Gesetz auf ihre Herzen und auf ihren
        Verstand schreibe ich es ihnen.“'
      verse: 16
    - text: 'Und: „Ihre Sünden und ihre Gesetzlosigkeit werde ich gewiss nicht länger
        erinnern.“'
      verse: 17
    - text: Aber wo Vergebung von diesen [Dingen] [ist], da [braucht es] nicht länger
        eine Opfergabe für Sünde.
      verse: 18
    - text: Also, Geschwister, da wir durch das Blut von Jesus Zuversicht auf den
        Zugang zum Heiligtum haben,
      verse: 19
    - text: den er uns als neuen und lebendigen Weg durch den Vorhang eingeweiht hat –
        das heißt, durch sein Fleisch –
      verse: 20
    - text: und einen großen Priester über das Haus Gottes,
      verse: 21
    - text: lasst uns mit wahrhaftigem Herzen herantreten in der Gewissheit des Glaubens,
        die Herzen besprengt vom bösen Gewissen und den Körper gewaschen mit reinem
        Wasser.
      verse: 22
    - text: Lasst uns unbeirrt an dem Bekenntnis der Hoffnung festhalten, denn der
        sie verheißen hat, [ist] treu.
      verse: 23
    - text: Und lasst uns darüber nachdenken, einander Ansporn zu Liebe und zu guten
        Werken [zu geben],
      verse: 24
    - text: und unsere Versammlungen nicht verlassen, wie [es] für einige Gewohnheit
        [ist], sondern einander ermutigen und das, je mehr ihr den Tag nahen seht.
      verse: 25
    - text: Denn wenn wir bewusst sündigen, nachdem wir die Erkenntnis der Wahrheit
        erhalten haben, dann bleibt nicht länger ein Opfer für Sünden übrig,
      verse: 26
    - text: aber eine gewisse furchtsame Erwartung des Gerichts und Eifer des Feuers,
        das die Widersacher essen wird.
      verse: 27
    - text: Jemand, der das Gesetz des Mose ablehnt, stirbt ohne Barmherzigkeit auf
        zwei oder drei Zeugen hin.
      verse: 28
    - text: Eine wie viel schlimmere Strafe, meint ihr, wird derjenige werterachtet
        werden, der den Sohn Gottes verschmäht und das Blut des Bundes, durch das
        er geheiligt wurde, für unrein hält und den Geist der Gnade beleidigt?
      verse: 29
    - text: 'Denn wir kennen den, der gesagt hat: „Mir [gehört] die Rache; ich werde
        vergelten.“, und außerdem: „Der Herr richtet sein Volk.“'
      verse: 30
    - text: '[Es ist] schrecklich, in die Hände des lebendigen Gottes zu fallen.'
      verse: 31
    - text: 'Und erinnert euch an die früheren Tage, in denen ihr, nachdem ihr erleuchtet
        worden seid, einen großen Kampf der Leiden ertragen habt:'
      verse: 32
    - text: Mal werdet ihr sowohl mit Beleidigungen als auch mit Bedrängnissen zur
        Schau gestellt; mal seid ihr Teilhaber derer, die so behandelt werden.
      verse: 33
    - text: Denn ihr habt sowohl den Gefangenen nachempfunden als auch den Raub eures
        Besitzes mit Freude akzeptiert, da ihr wisst, dass ihr selbst einen besseren
        und bleibenden Besitz habt.
      verse: 34
    - text: Werft also eure Zuversicht nicht weg, die eine große Belohnung hat!
      verse: 35
    - text: Denn ihr habt Beharrlichkeit nötig, damit ihr, nachdem ihr den Willen
        Gottes getan habt, die Verheißung bekommt.
      verse: 36
    - text: Denn noch „eine sehr, sehr kleine [Weile], dann wird der Kommende kommen
        und es nicht hinauszögern.
      verse: 37
    - text: Aber mein Gerechter wird aus Glauben leben, und wenn er sich zurückzieht,
        dann hat meine Seele keinen Gefallen an ihm.“
      verse: 38
    - text: 'Wir hingegen sind nicht vom Rückzug ins Verderben [bestimmt], sondern
        vom Glauben zum Erhalt der Seele.  '
      verse: 39
  - chapter: 11
    verses:
    - text: '  Nun ist Glaube das Fürwahrhalten dessen, was man hofft, ein Überzeugtsein
        von Tatsachen, die man nicht sieht.'
      verse: 1
    - text: Denn durch ihn erhielten die Alten Zusagen.
      verse: 2
    - text: Durch Glauben verstehen wir, dass die Zeitalter durch Gottes Wort erschaffen
        sind, sodass das, was man sieht, nicht aus dem entstanden ist, was sichtbar
        ist.
      verse: 3
    - text: Durch Glauben brachte Abel Gott ein größeres Opfer dar als Kain, wodurch
        ihm zugesagt wurde, gerecht zu sein, da Gott angesichts seiner Gaben [diese]
        Zusage gab, und durch ihn spricht er weiterhin, obwohl er gestorben ist.
      verse: 4
    - text: Durch Glauben wurde Enoch [in den Himmel] versetzt, um den Tod nicht zu
        sehen, und er wurde nicht mehr gefunden, weil Gott ihn versetzt hatte. Denn
        vor der „Versetzung“ ist ihm zugesagt worden, Gott zu gefallen;
      verse: 5
    - text: aber ohne Glauben [ist es] unmöglich, ihm zu gefallen! Denn wer sich Gott
        nähert, muss glauben, dass er existiert und er denen, die ihn suchen, ein
        Belohner ist.
      verse: 6
    - text: Durch Glauben baute Noah, da er vor [Dingen] gewarnt wurde, die noch nicht
        zu sehen waren, von Gottesfurcht bewegt eine Arche zur Rettung seines Hauses,
        wodurch er die Welt verurteilte, und er wurde ein Erbe der Gerechtigkeit,
        die ‹dem Glauben entspricht›.
      verse: 7
    - text: Durch Glauben gehorchte Abraham, als er gerufen wurde, an einen Ort fortzuziehen,
        den er als Erbe erhalten sollte; und er zog fort, ohne zu wissen, wo er hinkommt.
      verse: 8
    - text: Durch Glauben siedelte er im Land der Verheißung wie in einer Fremde und
        wohnte in Zelten mit Isaak und Jakob, den Miterben derselben Verheißung.
      verse: 9
    - text: Denn er erwartete die Stadt, die die Fundamente hat [und] deren Baumeister
        und Erschaffer Gott [ist].
      verse: 10
    - text: Durch Glauben erhielt auch Sara selbst, [obwohl] unfruchtbar, Kraft zur
        Gründung einer Nachkommenschaft, und zwar entgegen [ihrem] Lebensalter, weil
        sie den für treu hielt, der es verheißen hatte.
      verse: 11
    - text: Darum wurden auch von einem Einzigen, und zwar einem Gestorbenen, [so
        viele] geboren wie die Sterne des Himmels an Menge und wie der Sand am Ufer
        des Meeres, der zahllos [ist].
      verse: 12
    - text: Gemäß dem Glauben sind diese alle gestorben, wobei sie die Verheißungen
        nicht erhalten haben, sondern sie [nur] von Weitem sahen und begrüßten und
        bekannten, dass sie Fremde und Gäste auf der Erde sind.
      verse: 13
    - text: Denn die solche [Dinge] sagen, verdeutlichen, dass sie eine Heimat suchen.
      verse: 14
    - text: Und wenn sie sich an jene [Heimat] erinnern würden, aus der sie ausgezogen
        sind, dann hätten sie Zeit zurückzukehren.
      verse: 15
    - text: 'Tatsächlich aber sehnen sie sich nach einer besseren (das heißt: himmlischen)
        [Heimat]. Darum schämt sich Gott ihnen gegenüber nicht, ihr Gott genannt zu
        werden; denn er hat eine Stadt für sie vorbereitet.'
      verse: 16
    - text: Durch Glauben hat Abraham Isaak dargebracht, als er auf die Probe gestellt
        wurde, und er, der die Verheißungen empfangen hatte, brachte den Einzigen
        dar,
      verse: 17
    - text: 'zu dem gesagt worden war:  „In Isaak wird dir eine Nachkommenschaft berufen
        werden“,'
      verse: 18
    - text: da er dachte, dass Gott fähig [ist], sogar aus den Toten aufzuerwecken,
        von wo er ihn auch gewissermaßen zurückbekam.
      verse: 19
    - text: Durch Glauben segnete Isaak Jakob und Esau auch hinsichtlich bevorstehender
        Dinge.
      verse: 20
    - text: Durch Glauben segnete Jakob, als er im Sterben lag, jeden der Söhne Josefs,
        und über die Spitze seines Stabes [gebeugt] betete er an.
      verse: 21
    - text: Durch Glauben erinnerte Josef, als er starb, an den Auszug der Söhne Israels,
        und er gab Anweisungen hinsichtlich seiner Gebeine.
      verse: 22
    - text: Durch Glauben wurde Mose, nachdem er geboren war, drei Monate lang von
        seinen Eltern versteckt, weil sie sahen, [dass] das Kind angenehm [war], und
        sie fürchteten die Anordnung des Königs nicht.
      verse: 23
    - text: Durch Glauben weigerte sich Mose, als er groß geworden war, ein Sohn der
        Tochter Pharaos zu heißen,
      verse: 24
    - text: vielmehr zog er es vor, zusammen mit dem Volk Gottes misshandelt zu werden
        als das zeitweise Vergnügen der Sünde zu haben,
      verse: 25
    - text: da er die Schande Christi als größeren Reichtum erachtete als die Schätze
        Ägyptens, denn er sah auf die Belohnung.
      verse: 26
    - text: Durch Glauben verließ er Ägypten und fürchtete sich nicht vor der Verärgerung
        des Königs; er hielt nämlich durch, als ob er den Unsichtbaren sehen würde.
      verse: 27
    - text: Durch Glauben hat er das Passa und die Versprengung des Blutes gefeiert,
        damit der Würger der Erstgeborenen sie nicht berührt.
      verse: 28
    - text: Durch Glauben durchquerten sie das Rote Meer wie trockenes Land; als die
        Ägypter es versuchten, wurden sie verschlungen.
      verse: 29
    - text: Durch Glauben fielen die Mauern Jerichos, nachdem sie für sieben Tage
        umkreist worden waren.
      verse: 30
    - text: Durch Glauben ging Rahab, die Prostituierte, nicht zusammen mit denen
        verloren, die ungehorsam waren, da sie die Kundschafter mit Frieden empfing.
      verse: 31
    - text: Und was soll ich noch sagen? Denn die Zeit würde mir fehlen, von Gideon,
        Barak, Simson, Jiftach, David und Samuel und den Propheten zu erzählen,
      verse: 32
    - text: die durch Glauben Königreiche eroberten, Gerechtigkeit bewirkten, Verheißungen
        erlangten, die Rachen von Löwen stopften,
      verse: 33
    - text: die Kraft des Feuers löschten, der Klinge des Schwertes entkamen, aus
        Schwachheit befähigt wurden, im Kampf stark wurden, feindliche Lager in die
        Flucht schlugen.
      verse: 34
    - text: Frauen erhielten ihre Toten aufgrund einer Auferstehung [zurück], andere
        wiederum wurden gefoltert, da sie [ihre] Freilassung nicht annahmen, um eine
        bessere Auferstehung zu erlangen.
      verse: 35
    - text: Andere wiederum wurden von Gespött und Geißelhieben versucht, sowie von
        Fesseln und Gefängnis.
      verse: 36
    - text: Sie wurden gesteinigt, sie wurden zersägt, sie starben durch Ermordung
        mit dem Schwert, sie gingen in Schafspelzen [und] in Ziegenhäuten umher, ausgemergelt,
        bedrängt, misshandelt.
      verse: 37
    - text: Sie, derer die Welt nicht würdig war, irrten in Wüsten und Gebirgen und
        Höhlen und den Löchern der Erde umher.
      verse: 38
    - text: Und obwohl sie alle durch den Glauben Zusagen erhielten, haben sie die
        Verheißung nicht bekommen,
      verse: 39
    - text: 'da Gott etwas Besseres für uns vorgesehen hat, damit sie nicht ohne uns
        vollkommen werden.  '
      verse: 40
  - chapter: 12
    verses:
    - text: '  Demzufolge lasst auch uns, da wir eine so große Wolke von Zeugen haben,
        die uns umgibt, allen Ballast und die raffinierte Sünde ablegen und mit Beharrlichkeit
        den vor uns liegenden Kampf laufen,'
      verse: 1
    - text: 'indem wir [unseren Blick] auf Jesus richten, den Urheber und Vollender
        des Glaubens, der in Anbetracht der vor ihm liegenden Freude das Kreuz erduldet
        und die Schande ignoriert hat und der zur Rechten des Thrones Gottes Platz
        genommen hat. '
      verse: 2
    - text: '  Denn bedenkt den, der einen solchen Widerspruch von den Sündern gegen
        sich selbst erduldet hat, damit ihr nicht ermüdet in eurer Seele und aufgebt!'
      verse: 3
    - text: Ihr habt noch nicht bis aufs Blut widerstanden, während ihr gegen die
        Sünde ankämpft.
      verse: 4
    - text: 'Und ihr habt die Ermahnung vergessen, die euch als Kindern zusagt: „Mein
        Sohn, achte die Unterweisung des Herrn nicht gering und gib nicht auf, wenn
        du von ihm korrigiert wirst.'
      verse: 5
    - text: Denn wen der Herr liebt, den unterweist er, und er bestraft jeden Sohn,
        den er annimmt.“
      verse: 6
    - text: Erduldet ihr etwas zur Unterweisung, [dann] behandelt euch Gott als [seine]
        Kinder. Denn wer [ist] ein Sohn, den [sein] Vater nicht unterweist?
      verse: 7
    - text: Aber wenn ihr ohne Unterweisung wärt, an der alle [anderen] teilhaftig
        geworden sind, dann wärt ihr ja Bastarde und nicht Kinder.
      verse: 8
    - text: Außerdem hatten wir unsere leiblichen Väter als Erzieher, und wir respektierten
        sie. Sollten wir uns aber nicht umso mehr dem Vater der Geister unterordnen
        und leben?
      verse: 9
    - text: Denn sie unterwiesen uns für wenige Tage ‹nach ihrem Gutdünken›, er hingegen
        zu [unserem] Nutzen, damit wir an seiner Heiligkeit teilhaben.
      verse: 10
    - text: 'Nun scheint alle Unterweisung zwar für den Moment nicht von Freude [bestimmt]
        zu sein, sondern von Traurigkeit, aber später zahlt sie denen, die dadurch
        trainiert sind, die friedfertige Frucht der Gerechtigkeit. '
      verse: 11
    - text: '  Darum „richtet die erschlafften Hände und die geschwächten Knie auf“'
      verse: 12
    - text: und „macht gerade Pfade für eure Füße“, damit das Lahme nicht ausgerenkt,
        sondern vielmehr geheilt wird.
      verse: 13
    - text: Strebt nach Frieden mit allen und nach der Heiligung, ohne die niemand
        den Herrn sehen wird,
      verse: 14
    - text: und kümmert euch darum, dass sich niemand von der Gnade Gottes ausschließt;
        dass keine bittere Wurzel emporwächst und Unruhe stiftet und viele durch sie
        befleckt werden;
      verse: 15
    - text: dass niemand unmoralisch oder gottlos [ist] wie Esau, der für eine einzige
        Mahlzeit seine Erstgeburtsrechte aufgegeben hat.
      verse: 16
    - text: Schließlich wisst ihr, dass er auch danach, als er den Segen erben wollte,
        verworfen wurde, denn er fand keine Gelegenheit zur Buße, obwohl er sie mit
        Tränen suchte.
      verse: 17
    - text: Ihr seid nämlich nicht zu einem fühlbaren und brennenden Feuer gekommen
        und zu Dunkelheit und Finsternis und Unwetter
      verse: 18
    - text: und zum Schall einer Posaune und der Stimme von Worten, von der die Zuhörer
        sich erbaten, dass ihnen kein [weiteres] Wort zugefügt werde,
      verse: 19
    - text: 'denn sie ertrugen nicht, was [ihnen] befohlen wurde: „Auch wenn ein Tier
        den Berg berührt, dann soll es gesteinigt werden.“'
      verse: 20
    - text: 'Und das Spektakel war dermaßen furchterregend, [dass] Mose sagte: „Ich
        bin erschrocken und erschüttert.“'
      verse: 21
    - text: Doch ihr seid zu dem Berg Zion gekommen und der Stadt des lebendigen Gottes,
        dem himmlischen Jerusalem, und zu Zehntausenden von Engeln, zur Festgemeinschaft
      verse: 22
    - text: und Gemeinde der Erstgeborenen, die in den Himmeln eingeschrieben sind,
        und zu Gott, dem Richter aller [Menschen], und den Geistern der Gerechten,
        die ans Ziel gelangt sind,
      verse: 23
    - text: und zu Jesus, dem Mittler eines neuen Bundes, und dem versprengten Blut,
        das besser redet als [das Blut von] Abel.
      verse: 24
    - text: Seht zu, dass ihr den nicht abweist, der [zu euch] redet! Denn wenn jene
        nicht entkamen, die den abwiesen, der auf der Erde warnte, dann umso weniger
        wir, die wir uns von dem abwenden, der von den Himmeln her [warnt];
      verse: 25
    - text: 'dessen Stimme hat die Erde damals erschüttert, aber jetzt hat er versprochen
        und gesagt: „Noch einmal werde ich [sie] erbeben lassen, [und zwar] nicht
        nur die Erde, sondern auch den Himmel.'
      verse: 26
    - text: Aber das „noch einmal“ deutet die Veränderung dessen an, was erschüttert
        werden kann beziehungsweise was gemacht ist, damit [unverändert] bleibt, was
        nicht erschüttert werden kann.
      verse: 27
    - text: 'Darum: Weil wir ein unerschütterliches Königreich erhalten, lasst uns
        ‹dankbar sein›, wodurch wir Gott wohlgefällig dienen, mit Ehrfurcht und Ehrerbietung!'
      verse: 28
    - text: 'Denn unser Gott [ist] ja ein verzehrendes Feuer.  '
      verse: 29
  - chapter: 13
    verses:
    - text: '  Die geschwisterliche Liebe soll bleiben.'
      verse: 1
    - text: Vernachlässigt die Gastfreundschaft nicht, denn dadurch haben einige unwissend
        Engel beherbergt!
      verse: 2
    - text: Denkt an die Gefangenen, als ob [ihr] Mitgefangene [wärt], [und] die Misshandelten,
        als ob auch ihr selbst ‹in ihrer Haut steckt›!
      verse: 3
    - text: Die Ehe [sei] bei allen kostbar und das Ehebett unbefleckt, denn Unzüchtige
        und Ehebrecher wird Gott richten.
      verse: 4
    - text: '[Euer] Lebensstil [sei] frei von Geldliebe, begnügt euch mit dem, was
        vorhanden ist. Denn er selbst hat gesagt: „Ich will dich gewiss nicht verlassen
        und dich gewiss nicht verstoßen.“'
      verse: 5
    - text: 'Darum können wir zuversichtlich sagen: „Der Herr [ist] mein Helfer, und
        ich will mich nicht fürchten, / was sollte ein Mensch mir antun?“'
      verse: 6
    - text: Denkt an eure Leiter, die euch das Wort Gottes gesagt haben; betrachtet
        den Ausgang ihres Lebenswandels und ahmt ihren Glauben nach!
      verse: 7
    - text: Jesus Christus [ist] derselbe, gestern und heute und bis in Ewigkeiten.
      verse: 8
    - text: Lasst euch nicht durch vielfältige und merkwürdige Lehren abbringen! Denn
        [es ist] gut, das Herz durch Gnade zu festigen, nicht durch Speisen, von denen
        diejenigen, die danach leben, keinen Nutzen hatten.
      verse: 9
    - text: Wir haben einen Altar, von dem [selbst] diejenigen, die in dem Zelt dienen,
        nicht die Erlaubnis haben zu essen.
      verse: 10
    - text: Denn die Kadaver dieser Tiere, deren Blut für Sünden durch den Oberpriester
        im Heiligtum dargebracht wird, werden außerhalb des Lagers verbrannt.
      verse: 11
    - text: 'Darum: Auch Jesus litt außerhalb des Tors, damit er durch sein eigenes
        Blut das Volk heiligt.'
      verse: 12
    - text: Lasst uns also zu ihm hinausgehen und außerhalb des Lagers seine Schande
        tragen;
      verse: 13
    - text: wir haben hier nämlich keine bleibende Stadt, sondern die zukünftige suchen
        wir.
      verse: 14
    - text: 'Durch ihn lasst uns also Gott kontinuierlich ein Lobopfer darbringen,
        das heißt: eine Frucht der Lippen, die seinen Namen bekennen.'
      verse: 15
    - text: Und vernachlässigt die Wohltätigkeit und Großzügigkeit nicht; denn solche
        Opfer gefallen Gott.
      verse: 16
    - text: Gehorcht und fügt euch euren Leitern (denn sie wachen über eure Seelen
        als diejenigen, die [einmal] Rechenschaft ablegen werden), damit sie es mit
        Freude tun und [dabei] nicht stöhnen; das [wäre] nämlich unerquicklich für
        euch.
      verse: 17
    - text: Betet für uns! Denn wir sind überzeugt, dass wir ein gutes Gewissen haben,
        da wir uns in allem richtig verhalten wollen.
      verse: 18
    - text: 'Besonders aber fordere ich [euch] auf, dies zu tun, damit ich schneller
        zu euch zurückkommen werde. '
      verse: 19
    - text: '  Der Gott des Friedens aber, der den großen Hirten der Schafe – unseren
        Herrn Jesus – von den Toten heraufgeführt hat durch das Blut eines ewigen
        Bundes,'
      verse: 20
    - text: '[der] möge euch mit allem Guten ausstatten, um seinen Willen zu tun,
        indem er in uns tut, was vor ihm Gefallen findet, durch Jesus Christus, dem
        die Ehre [sei] ‹für immer und ewig›, amen. '
      verse: 21
    - text: '  Nun ermahne ich euch, Geschwister, ertragt das Wort der Ermahnung,
        denn ich habe euch ja kurz geschrieben.'
      verse: 22
    - text: Ihr sollt wissen, dass unser Bruder Timotheus freigelassen worden ist;
        falls er bald kommt, werde ich euch mit ihm besuchen.
      verse: 23
    - text: Grüßt alle eure Leiter und alle Heiligen! Es grüßen euch diejenigen aus
        Italia.
      verse: 24
    - text: 'Die Gnade [sei] mit euch allen!   '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: '  Jakobus, /ein Knecht Gottes und des Herrn Jesus Christus, /an die zwölf
        Stämme in der Zerstreuung: /Seid gegrüßt! '
      verse: 1
    - text: '  Haltet es für lauter Freude, meine Geschwister, wann immer ihr in verschiedene
        Versuchungen geratet,'
      verse: 2
    - text: und erkennt, dass die Bewährung eures Glaubens Standhaftigkeit bewirkt.
      verse: 3
    - text: Die Standhaftigkeit wiederum soll ein vollkommenes Werk [zur Folge] haben,
        damit ihr vollkommen und vollständig seid und in keinerlei [Hinsicht] Mangel
        habt.
      verse: 4
    - text: Wenn es nun jemandem von euch an Weisheit mangelt, dann soll er sie von
        Gott erbitten, der allen großzügig gibt und [dabei] nicht schimpft, dann wird
        sie ihm gegeben werden.
      verse: 5
    - text: Er soll aber im Glauben bitten und nichts anzweifeln; denn wer zweifelt,
        gleicht der Brandung des Meeres, die vom Wind bewegt und hin und her geworfen
        wird.
      verse: 6
    - text: Jener Mensch soll nämlich nicht meinen, dass er etwas vom Herrn erhalten
        wird,
      verse: 7
    - text: '[ist er doch] ein unentschlossener Mann, wankelmütig auf allen seinen
        Wegen.'
      verse: 8
    - text: Nun soll sich der niedrige Bruder seiner hohen Stellung rühmen,
      verse: 9
    - text: der reiche aber seiner Niedrigkeit, weil er wie eine Blüte des Grases
        vergehen wird.
      verse: 10
    - text: Denn die Sonne geht mit [ihrer] Hitze auf, und sie trocknet das Gras aus,
        und seine Blüte fällt, und die Schönheit ihres Anblicks vergeht; so wird auch
        der Reiche bei seinen Unternehmungen verblühen.
      verse: 11
    - text: Beglückwünschenswert [ist] der Mann, der die Versuchung erduldet, weil
        er – wenn er ‹sich bewährt hat› – den Siegeskranz des Lebens erhalten wird,
        den er denen verheißen hat, die ihn lieben.
      verse: 12
    - text: 'Niemand, der versucht wird, soll sagen: „Ich werde von Gott versucht!“
        Denn Gott ist durch das Schlechte nicht versucht, und er selbst versucht niemanden.'
      verse: 13
    - text: Vielmehr ein jeder wird versucht, indem er von der eigenen Begierde fortgerissen
        und gelockt wird.
      verse: 14
    - text: Danach – wenn die Begierde empfangen hat – gebiert sie Sünde, die Sünde
        wiederum – wenn sie gereift ist – bringt den Tod hervor.
      verse: 15
    - text: Lasst euch nicht irreführen, meine geliebten Geschwister!
      verse: 16
    - text: Jede gute Gabe und jedes vollkommene Geschenk kommt von oben herab, vom
        Vater der Lichter, bei dem es keine Veränderung oder Wechselhaftigkeit gibt.
      verse: 17
    - text: Da er es wollte, hat er uns durch das Wort der Wahrheit hervorgebracht,
        damit wir eine Art Erstlingsfrucht seiner Geschöpfe sind.
      verse: 18
    - text: 'Versteht, meine geliebten Geschwister: Jeder Mensch sei nun schnell zum
        Hören, langsam zum Reden, langsam zum Zorn!'
      verse: 19
    - text: Denn der Zorn eines Mannes bewirkt nicht die Gerechtigkeit Gottes.
      verse: 20
    - text: 'Darum: Nachdem ihr alle Unmoral und ein Übermaß an Bosheit abgelegt habt,
        empfangt mit Sanftmut das eingepflanzte Wort, das eure Seelen retten kann!'
      verse: 21
    - text: Werdet nun Täter des Wortes und nicht bloß Hörer, die sich selbst beschwindeln!
      verse: 22
    - text: Denn wenn jemand ein Hörer des Wortes ist und kein Täter, dann gleicht
        er einem Mann, der sein eigentliches Gesicht im Spiegel betrachtet;
      verse: 23
    - text: denn er betrachtet sich selbst und geht dann weg, und gleich darauf vergisst
        er, welche Art [von Mensch] er war.
      verse: 24
    - text: Wer sich aber in das vollkommene Gesetz – das der Freiheit – vertieft
        und [dort] verweilt, weil er kein vergesslicher Hörer ist, sondern ein Täter
        des Werks, der ist beglückwünschenswert in seinem Tun.
      verse: 25
    - text: Wenn jemand religiös zu sein meint, obwohl er seine Zunge nicht zügelt,
        sondern sein Herz täuscht, dessen Religiosität [ist] bedeutungslos.
      verse: 26
    - text: 'Reine und unbefleckte Religiosität bei [unserem] Gott und Vater ist Folgendes:
        sich um Waisen und Witwen in ihrer Bedrängnis zu kümmern [und] sich selbst
        unbefleckt vor der Welt zu bewahren.  '
      verse: 27
  - chapter: 2
    verses:
    - text: '  Meine Geschwister, haltet den Glauben an unseren glorreichen Herrn
        Jesus Christus ‹frei von› Parteilichkeit!'
      verse: 1
    - text: Denn wenn in eure Zusammenkunft ein Mann kommt, goldberingt und in feiner
        Kleidung, und es kommt auch ein Armer in verdreckter Kleidung herein,
      verse: 2
    - text: 'ihr seht aber auf den, der die feine Kleidung trägt, und ihr sagt: „Setz
        du dich einfach hier hin!“, und zu dem Armen sagt ihr: „Stell du dich hin
        oder setze dich dort unter meinem Schemel!“,'
      verse: 3
    - text: unterscheidet ihr dann nicht unter euch und seid Richter mit bösen Überlegungen
        geworden?
      verse: 4
    - text: 'Hört zu, meine geliebten Geschwister: Hat Gott nicht die Armen in der
        Welt erwählt, reich im Glauben und Erben des Königreiches [zu sein], das er
        denen verheißen hat, die ihn lieben?'
      verse: 5
    - text: Ihr aber habt den Armen bloßgestellt! Beuten euch nicht die Reichen aus,
        und dann zerren sie euch vor Gericht?
      verse: 6
    - text: Lästern nicht sie den guten Namen, der über euch ausgerufen wurde?
      verse: 7
    - text: 'Wenn ihr jedoch das königliche Gesetz ausführt gemäß der Schrift: „Liebe
        deinen Nächsten wie dich selbst!“, dann handelt ihr richtig;'
      verse: 8
    - text: aber wenn ihr parteiisch seid, bewirkt ihr eine Sünde und werdet vom Gesetz
        als Übertreter überführt.
      verse: 9
    - text: Denn wer das gesamte Gesetz hält, aber in einer einzigen [Sache] strauchelt,
        ist aller [Übertretungen] schuldig geworden.
      verse: 10
    - text: 'Denn der gesagt hat: „Du sollst nicht ehebrechen!“, hat auch gesagt:
        „Du sollst nicht morden!“ Und wenn du nicht ehebrichst, aber mordest, dann
        bist du ein Übertreter des Gesetzes geworden.'
      verse: 11
    - text: So sprecht und so handelt, als ob ihr durch das Gesetz der Freiheit gerichtet
        zu werden droht.
      verse: 12
    - text: 'Denn das Gericht [ist] erbarmungslos für den, der nicht Erbarmen übt;
        Erbarmen triumphiert über das Gericht. '
      verse: 13
    - text: '  Was [ist] der Nutzen, meine Geschwister, wenn jemand behauptet, Glauben
        zu haben, aber keine Werke [aufzuweisen] hat? Kann etwa der Glaube ihn retten?'
      verse: 14
    - text: Wenn ein Bruder oder eine Schwester nackt sind und ihnen die tägliche
        Nahrung fehlt,
      verse: 15
    - text: 'aber jemand von euch zu ihnen sagt: „Geht hin in Frieden, wärmt euch
        und sättigt euch!“, und ihr ihnen nicht gebt, was der Körper nötig [hat],
        was [ist] der Nutzen?'
      verse: 16
    - text: So ist auch der Glaube, wenn er keine Werke [vorzuweisen] hat, an und
        für sich tot.
      verse: 17
    - text: 'Doch jemand wird sagen: „Du hast Glauben, und ich habe Werke. Zeige mir
        deinen Glauben ohne die Werke, dann werde ich dir aufgrund meiner Werke den
        Glauben zeigen.“'
      verse: 18
    - text: Du glaubst, dass Gott einer ist, das tust du zu Recht! Auch die Dämonen
        glauben es, und sie erschaudern.
      verse: 19
    - text: Willst du nun erkennen, oh du eitler Mensch, dass der Glaube ohne die
        [entsprechenden] Werke nutzlos ist?
      verse: 20
    - text: Wurde Abraham, unser Vater, nicht aufgrund von Werken gerechtfertigt,
        als er Isaak, seinen Sohn, auf dem Altar darbrachte?
      verse: 21
    - text: Du siehst, dass der Glaube mit seinen Werken wirkt und aufgrund der Werke
        der Glaube vervollkommnet wird.
      verse: 22
    - text: 'Und die Schrift wurde erfüllt, die besagt: „Und Abraham glaubte Gott,
        und es wurde ihm zur Gerechtigkeit angerechnet“, und er wurde ein „Freund
        Gottes“ genannt.'
      verse: 23
    - text: Ihr seht, dass ein Mensch aufgrund von Werken gerechtfertigt wird und
        nicht nur aufgrund des Glaubens.
      verse: 24
    - text: Und wurde nicht genauso auch Rahab, die Prostituierte, aufgrund von Werken
        gerechtfertigt, als sie die Boten empfing und auf einem anderen Weg hinausbrachte?
      verse: 25
    - text: 'Denn wie der Körper ohne Geist tot ist, so ist auch der Glaube ohne Werke
        tot.  '
      verse: 26
  - chapter: 3
    verses:
    - text: '  Nicht viele sollten Lehrer werden, meine Geschwister, da ihr wisst,
        dass wir ein härteres Gericht erhalten werden.'
      verse: 1
    - text: Wir alle straucheln nämlich häufig. Wenn jemand im Wort nicht strauchelt,
        dann [ist] dieser ein vollkommener Mensch, fähig auch den gesamten Körper
        zu zügeln.
      verse: 2
    - text: Aber wenn wir die Zügel in das Maul der Pferde tun, damit sie uns gehorchen,
        dann lenken wir auch ihren gesamten Körper.
      verse: 3
    - text: 'Siehe!, auch die Schiffe: Obwohl sie so groß sind und von starken Winden
        angetrieben werden, werden sie vom kleinsten Ruder gelenkt, wohin der Drang
        des Steuernden will.'
      verse: 4
    - text: So ist auch die Zunge ein kleiner Körperteil, aber sie rühmt sich großer
        [Dinge]. Siehe!, ein so kleines Feuer verbrennt einen so großen Wald.
      verse: 5
    - text: 'Auch die Zunge [ist] ein Feuer: Als die Welt der Ungerechtigkeit wird
        die Zunge – unter unseren Körperteilen eingesetzt, die den gesamten Körper
        befleckt und das Rad der Geburt entzündet und von der Hölle entzündet wird.'
      verse: 6
    - text: Denn jede Art von Säugetieren und Vögeln, Reptilien und Meerestieren wird
        gebändigt und ist gebändigt durch die menschliche Art;
      verse: 7
    - text: die Zunge aber kann kein Mensch bändigen, [sie ist] ein rastloses Übel,
        voller tödlichem Gift.
      verse: 8
    - text: Mit ihr loben wir [unseren] Herrn und Vater, und mit ihr verfluchen wir
        die Menschen, die nach dem Ebenbild Gottes gemacht sind;
      verse: 9
    - text: aus demselben Mund gehen Segen und Fluch hervor. Meine Geschwister, diese
        [Dinge] dürfen so nicht passieren!
      verse: 10
    - text: Sprudelt etwa die Quelle aus derselben Öffnung Süßes und Bitteres?
      verse: 11
    - text: 'Kann etwa ein Feigenbaum, meine Geschwister, Oliven produzieren oder
        ein Weinberg Feigen? Auch kann salziges nicht süßes Wasser produzieren. '
      verse: 12
    - text: '  Wer [ist] weise und einsichtig unter euch? Er soll seine Werke durch
        [seinen] guten Lebenswandel zeigen, mit der Demut der Weisheit.'
      verse: 13
    - text: Aber wenn ihr bitteren Neid und Selbstsucht in euren Herzen habt, dann
        prahlt nicht und lügt nicht gegen die Wahrheit!
      verse: 14
    - text: Dies ist nicht die Weisheit, die von oben herabkommt, sondern eine irdische,
        natürliche, dämonische.
      verse: 15
    - text: Denn wo Neid und Selbstsucht [herrschen], da [gibt es] Unordnung und lauter
        schlechte Taten.
      verse: 16
    - text: Die Weisheit von oben aber ist vor allem unschuldig, dann friedfertig,
        sanft, gehorsam, voller Barmherzigkeit und guter Früchte, unparteiisch, ungeheuchelt.
      verse: 17
    - text: 'Die Frucht der Gerechtigkeit wiederum wird in Frieden für die gesät,
        die Frieden stiften.  '
      verse: 18
  - chapter: 4
    verses:
    - text: '  Woher [stammen] Kämpfe und woher [stammen] Streitigkeiten unter euch?
        Nicht daher: aufgrund eurer Vergnügungen, die in euren Gliedern streiten?'
      verse: 1
    - text: Ihr begehrt, und doch habt ihr nicht; ihr mordet und ihr ereifert euch,
        und doch könnt ihr nichts erreichen; ihr bekämpft und bekriegt euch; ihr habt
        nicht, weil ihr nicht bittet,
      verse: 2
    - text: ihr bittet und doch erhaltet ihr nichts, weil ihr in schlechter Weise
        bittet, um es in euren Vergnügungen zu verschwenden.
      verse: 3
    - text: Ihr untreuen [Eheleute], wisst ihr nicht, dass die Freundschaft zur Welt
        Feindschaft Gottes bedeutet? Wer auch immer also ein Freund der Welt sein
        will, macht sich zu einem Feind Gottes.
      verse: 4
    - text: 'Oder meint ihr, dass die Schrift umsonst sagt: „Mit Eifersucht sehnt
        er sich nach dem Geist, den er in uns wohnen ließ“,'
      verse: 5
    - text: 'er aber [umso] größere Gnade gibt? Darum sagt sie: „Gott widersteht den
        Hochmütigen, den Niedrigen aber gibt er Gnade.“'
      verse: 6
    - text: Unterwerft euch also Gott, widersteht aber dem Teufel, dann wird er von
        euch fliehen!
      verse: 7
    - text: Nähert euch Gott, dann wird er sich euch nähern! Reinigt [eure] Hände,
        ihr Sünder, und reinigt [eure] Herzen, ihr Unentschlossenen!
      verse: 8
    - text: Klagt und trauert und weint! Euer Gelächter soll in Klage verwandelt werden
        und eure Freude in Niedergeschlagenheit!
      verse: 9
    - text: Fügt euch demütig vor dem Herrn, dann wird er euch erhöhen!
      verse: 10
    - text: Verleumdet einander nicht, Geschwister! Wer einen Bruder verleumdet oder
        seinen Bruder richtet, verleumdet das Gesetz und richtet das Gesetz; aber
        wenn du das Gesetz richtest, bist du kein Täter des Gesetzes, sondern [sein]
        Richter.
      verse: 11
    - text: 'Einer ist Gesetzgeber und Richter, der retten und zunichtemachen kann;
        du aber, wer bist du, der du den Nächsten richtest? '
      verse: 12
    - text: '  Auf jetzt, die ihr sagt: „Heute oder morgen werden wir in die und die
        Stadt gehen und dort ein Jahr verbringen und Handel treiben und Gewinn machen“,'
      verse: 13
    - text: die ihr nicht wisst, was [die Umstände] des morgigen [Tages] [sein werden],
        von welcher Art [ist] euer Leben? Ihr seid nämlich ein Dunst, der für kurze
        Zeit sichtbar ist und dann verschwindet.
      verse: 14
    - text: 'Stattdessen sollt ihr sagen: „Wenn der Herr will, dann werden wir leben
        und dieses oder jenes tun.“'
      verse: 15
    - text: Tatsächlich aber brüstet ihr euch mit eurer Arroganz; alles derartige
        Brüsten ist böse.
      verse: 16
    - text: 'Wer also Gutes zu tun weiß und es nicht tut, für den ist es eine Sünde.  '
      verse: 17
  - chapter: 5
    verses:
    - text: '  Auf jetzt, ihr Reichen, weint und heult über euer Elend, das kommt.'
      verse: 1
    - text: Euer Reichtum ist verrottet, und eure Gewänder sind löchrig geworden.
      verse: 2
    - text: Euer Gold und Silber sind verrostet, und ihr Rost wird euch zum Zeugnis
        sein und euer Fleisch wie Feuer vertilgen; ihr habt [Reichtümer] gesammelt
        in den letzten Tagen.
      verse: 3
    - text: Siehe!, der von euch zurückgehaltene Lohn der Arbeiter, die eure Felder
        beackern, schreit [zum Himmel], und die Rufe der Erntehelfer sind an die Ohren
        des Herrn Zebaot gekommen.
      verse: 4
    - text: Ihr habt auf der Erde geschwelgt und verschwenderisch gelebt, ihr habt
        eure Herzen am Tag der Schlachtung gemästet.
      verse: 5
    - text: 'Ihr habt den Gerechten verurteilt und ermordet; er widersteht euch nicht. '
      verse: 6
    - text: '  Habt also Geduld, Geschwister, bis zur Ankunft des Herrn. Siehe!, der
        Bauer erwartet die kostbare Frucht der Erde, indem er Geduld damit hat, bis
        sie frühen und späten [Regen] erhalten hat.'
      verse: 7
    - text: Habt auch ihr Geduld, stärkt eure Herzen, weil die Ankunft des Herrn nahegekommen
        ist.
      verse: 8
    - text: Seufzt nicht gegeneinander, Geschwister, damit ihr nicht gerichtet werdet;
        siehe!, der Richter steht vor den Toren.
      verse: 9
    - text: Geschwister, nehmt euch die Propheten, die im Namen des Herrn geredet
        haben, als Beispiel für Leidensbereitschaft und Geduld.
      verse: 10
    - text: Siehe!, wir beglückwünschen diejenigen, die standhaft geblieben sind –
        von der Standhaftigkeit Ijobs habt ihr gehört, und das Ende des Herrn habt
        ihr gesehen, dass der Herr mitfühlend und barmherzig ist.
      verse: 11
    - text: 'Vor allem aber, meine Geschwister, schwört nicht, weder bei dem Himmel
        noch bei der Erde noch irgendeinen anderen Eid! Es soll aber euer „Ja“ ein
        „Ja“ sein, und das „Nein“ ein „Nein“, damit ihr nicht unter ein Gericht fallt. '
      verse: 12
    - text: '  Erleidet jemand unter euch Schlechtes, dann soll er beten! Ist jemand
        fröhlich, dann soll er Psalmen singen!'
      verse: 13
    - text: Ist jemand unter euch krank, dann soll er die Ältesten der Gemeinde herbeirufen,
        und sie sollen über ihm beten und ihn im Namen des Herrn mit Öl behandeln.
      verse: 14
    - text: Und das Gebet des Glaubens wird den Kranken retten, und der Herr wird
        ihn aufrichten; und wenn er Sünden begangen hat, wird ihm vergeben werden.
      verse: 15
    - text: Bekennt also einander die Sünden und betet füreinander, damit ihr geheilt
        werdet. Das wirksame Flehen eines Gerechten vermag viel.
      verse: 16
    - text: Elija war ein Mensch, uns gleich empfindend, und er betete inständig,
        dass es nicht regnen würde, und es regnete nicht über das Land drei Jahre
        und sechs Monate lang.
      verse: 17
    - text: Und wieder betete er, und der Himmel schenkte Regen und die Erde ließ
        ihre Frucht sprießen.
      verse: 18
    - text: Meine Geschwister, wenn jemand unter euch von der Wahrheit abgeirrt ist
        und ihn jemand [anderes] zurückholt,
      verse: 19
    - text: 'dann soll er erkennen, dass derjenige, der einen Sünder von seinem Irrweg
        zurückholt, seine Seele vor dem Tod retten wird, und er wird eine Menge Sünden
        bedecken.   '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: '  Petrus, ein Apostel von Jesus Christus. /An die erwählten Fremden der
        Zerstreuung, in Pontus, Galatia, Kappadokia, Asia und Bithynia, /'
      verse: 1
    - text: '[erwählt] gemäß der Vorkenntnis Gottes des Vaters, durch die Heiligung
        des Geistes, zum Gehorsam und zur Besprengung mit dem Blut von Jesus Christus:
        /Gnade und Friede möge euch vermehrt werden! '
      verse: 2
    - text: '  Gelobt [sei] der Gott und Vater unseres Herrn Jesus Christus, der uns
        entsprechend seiner großen Barmherzigkeit wiedergeboren hat zu einer lebendigen
        Hoffnung durch die Auferstehung Jesu Christi von den Toten,'
      verse: 3
    - text: zu einem unvergänglichen und unbefleckten und unverwüstlichen Erbe, das
        in den Himmeln aufbewahrt wird für euch,
      verse: 4
    - text: die ihr mit der Kraft Gottes durch Glauben bewahrt werdet zu einem Heil,
        das bereit [ist], offenbart zu werden in der letzten Zeit;
      verse: 5
    - text: darüber werdet ihr euch freuen, obwohl ihr jetzt für kurze [Zeit] – wenn
        es notwendig ist – in verschiedenen Anfechtungen betrübt worden seid,
      verse: 6
    - text: damit die Echtheit eures Glaubens ([die ist] viel kostbarer als Gold,
        das vergeht, aber das durch Feuer [auf Echtheit] geprüft wird) Anlass gibt
        zu Lob und Herrlichkeit und Ehre bei der Offenbarung von Jesus Christus;
      verse: 7
    - text: den liebt ihr, obwohl ihr ihn nicht gesehen habt, und an den glaubt ihr,
        obwohl ihr ihn jetzt nicht seht, und jubelt mit unaussprechlicher und herrlicher
        Freude,
      verse: 8
    - text: 'wenn ihr das Ziel eures Glaubens erlangt: Seelenheil.'
      verse: 9
    - text: Über dieses Heil haben die Propheten, die hinsichtlich der euch [geltenden]
        Gnade geweissagt haben, nachgesucht und nachgeforscht,
      verse: 10
    - text: um herauszufinden, auf wen oder welche Zeit der Geist des Christus in
        ihnen hindeutete, als er die Leiden für Christus und die Herrlichkeiten danach
        vorab bezeugte.
      verse: 11
    - text: 'Ihnen wurde offenbart, dass sie nicht sich selbst, sondern euch hinsichtlich
        der [Dinge] dienten, die euch jetzt verkündet wurden durch diejenigen, die
        euch die gute Nachricht verkündet haben durch den heiligen Geist, der vom
        Himmel gesandt wurde – [Dinge], auf die [sogar] Engel zu sehen wünschen. '
      verse: 12
    - text: '  Darum umgürtet die Lenden eures Verstandes und seid nüchtern! Hofft
        ausschließlich auf die Gnade, die euch gebracht wird durch die Offenbarung
        von Jesus Christus!'
      verse: 13
    - text: Als gehorsame Kinder passt euch nicht den Begierden an, denen [ihr euch]
        früher in eurer Unwissenheit [hingegeben habt],
      verse: 14
    - text: sondern entsprechend dem Heiligen, der euch berufen hat, sollt auch ihr
        selbst in [eurem] ganzen Lebenswandel heilig sein.
      verse: 15
    - text: 'Denn es steht geschrieben: „Seid heilig, weil ich heilig [bin].“'
      verse: 16
    - text: Und wenn ihr den als Vater anruft, der unvoreingenommen nach dem Lebenswerk
        eines jeden urteilt, dann verhaltet euch mit Respekt, ‹solange ihr zu Gast
        seid›,
      verse: 17
    - text: da ihr wisst, dass ihr nicht mit vergänglichen [Dingen wie] Silber oder
        Gold erlöst worden seid von eurem nutzlosen Lebenswandel, den ihr von euren
        Vorfahren übernommen habt,
      verse: 18
    - text: sondern mit dem kostbaren Blut des Christus, wie von einem makellosen
        und unbefleckten Lamm;
      verse: 19
    - text: er war zwar vor Grundlegung der Welt auserkoren, /aber [erst] am Ende
        der Zeiten wurde er offenbar /um euretwillen, /
      verse: 20
    - text: die ihr durch ihn an den Gott gläubig [seid], /der ihn von den Toten auferweckt
        und ihm Ehre gegeben hat, /damit euer Glaube und eure Hoffnung auf Gott [gerichtet]
        ist.
      verse: 21
    - text: Nachdem ihr eure Seelen im Gehorsam gegenüber der Wahrheit zu ungeheuchelter
        Geschwisterliebe gereinigt habt, liebt einander inständig [und] aus reinem
        Herzen,
      verse: 22
    - text: da ihr wiedergeboren seid, nicht aus vergänglichem, sondern aus unvergänglichem
        Samen, durch das lebendige und beständige Wort Gottes.
      verse: 23
    - text: Denn   „alles Fleisch [ist] wie Gras / und alle seine Herrlichkeit wie
        die Blume des Grases. / Das Gras ist verdorrt und die Blume abgefallen; /
      verse: 24
    - text: 'aber das Wort des Herrn bleibt in Ewigkeit.“   Dies wiederum ist das
        Wort, das euch verkündet wurde.  '
      verse: 25
  - chapter: 2
    verses:
    - text: '  Legt also alle Bosheit und allen Betrug und Heucheleien und Neidereien
        und alle Verleumdungen ab.'
      verse: 1
    - text: Seid wie neugeborene Säuglinge begierig nach der vernünftigen, unverfälschten
        Milch, damit ihr durch sie zur Rettung heranwachst,
      verse: 2
    - text: wenn ihr [tatsächlich] geschmeckt habt, dass der Herr gütig [ist].
      verse: 3
    - text: Wenn ihr zu ihm kommt – dem lebendigen Stein, der zwar von Menschen verworfen
        wurde, aber bei Gott auserwählt [und] kostbar [ist] –,
      verse: 4
    - text: dann werdet auch ihr selbst wie lebendige Steine als ein geistliches Haus
        gebaut, zu einer heiligen Priesterschaft, um geistliche Opfer darzubringen,
        die Gott durch Jesus Christus willkommen [sind].
      verse: 5
    - text: 'Denn es steht in der Schrift: „Siehe, ich lege in Zion einen Stein, einen
        auserwählten, kostbaren Eckstein; / und wer an ihn glaubt, soll gewiss nicht
        enttäuscht werden.“'
      verse: 6
    - text: 'Die Kostbarkeit [gehört] also euch, die ihr glaubt; aber denen, die nicht
        glauben, [gilt]: „Der Stein, den die Bauleute verworfen haben, der ist zum
        Eckstein geworden“,'
      verse: 7
    - text: und ein „Stein zum Stoßen“ und ein „Fels zum Fallen“. Sie nehmen Anstoß,
        da sie dem Wort ungehorsam sind, wozu sie auch bestimmt wurden.
      verse: 8
    - text: Ihr hingegen [seid] ein auserwähltes Geschlecht, eine königliche Priesterschaft,
        eine heilige Nation, ein Volk in [Gottes] Besitz, damit ihr die Wesenszüge
        dessen verkündet, der euch aus der Finsternis in sein wunderbares Licht gerufen
        hat –
      verse: 9
    - text: '[euch], die [ihr] früher kein Volk [wart], aber jetzt das Volk Gottes
        [seid]; die ihr nicht begnadigt wart, aber jetzt begnadigt worden seid.'
      verse: 10
    - text: Ihr Geliebten, ich ermahne euch als Gäste und Fremde [in dieser Welt],
        euch von fleischlichen Begierden fernzuhalten, die gegen die Seele streiten!
      verse: 11
    - text: 'Haltet euren Lebenswandel unter den Nationen einwandfrei, damit diejenigen,
        die euch unterdessen als Übeltäter verleumden, [eure] guten Werke beobachten
        und Gott verherrlichen am Tag der Heimsuchung. '
      verse: 12
    - text: '  Ordnet euch jeder menschlichen Institution um des Herrn willen unter,
        ob dem König als Staatsoberhaupt'
      verse: 13
    - text: oder den Statthaltern als denen, die von ihm geschickt werden zur Bestrafung
        der Übeltäter und Belobigung der Wohltäter,
      verse: 14
    - text: 'denn der Wille Gottes lautet folgendermaßen: durch Gutes Tun die Ignoranz
        der unverständigen Menschen zum Schweigen zu bringen.'
      verse: 15
    - text: '[Lebt] als freie [Menschen], aber nicht, indem ihr die Freiheit als Deckmantel
        der Bosheit gebraucht, sondern als Diener Gottes.'
      verse: 16
    - text: Respektiert alle [Menschen], liebt die Glaubensgeschwister, fürchtet Gott,
        ehrt den König!
      verse: 17
    - text: Ihr Hausdiener sollt euch mit aller Ehrfurcht den Hausherren unterordnen,
        nicht nur den guten und freundlichen, sondern auch den gemeinen.
      verse: 18
    - text: Denn das [ist] Gnade, wenn jemand um des vor Gott [reinen] Gewissens willen
        Kummer erträgt und zu Unrecht leidet.
      verse: 19
    - text: Denn was [ist das] für ein Ruhm, wenn ihr es ertragt, zu sündigen und
        [dafür] bestraft zu werden? Doch wenn ihr es ertragt, Gutes zu tun und [dafür]
        zu leiden, das [ist] Gnade bei Gott.
      verse: 20
    - text: Denn dazu seid ihr berufen, weil auch Christus für euch gelitten /und
        euch ein Vorbild hinterlassen hat, /damit ihr seinen Fußstapfen folgt; /
      verse: 21
    - text: welcher keine Sünde beging, /noch Betrug in seinem Mund gefunden wurde;
        /
      verse: 22
    - text: welcher, als er beschimpft wurde, sich nicht rächte; /als er litt, drohte
        er nicht, /sondern übergab [seine Sache] an den, der gerecht richtet; /
      verse: 23
    - text: welcher unsere Sünden selbst hinaufgetragen hat, /mit seinem Leib an das
        Holz, /damit wir für die Sünden gestorben sind /und für die Gerechtigkeit
        leben; /durch dessen Wunden ihr geheilt geworden seid. /
      verse: 24
    - text: 'Denn ihr wart wie Schafe umhergeirrt; /doch jetzt seid ihr zurückgekehrt
        zu dem Hirten und Aufseher eurer Seelen.  '
      verse: 25
  - chapter: 3
    verses:
    - text: '  Genauso sollt ihr Frauen euch euren Ehemännern unterordnen, damit sie –
        auch wenn einige dem Wort misstrauen – durch den Lebenswandel [ihrer] Ehefrauen
        ohne ein Wort gewonnen werden,'
      verse: 1
    - text: wenn sie euren respektvollen, reinen Lebenswandel beobachten.
      verse: 2
    - text: Euer Schmuck soll nicht die äußerliche [Art] geflochtener Haare und goldener
        Anhänger oder besonderer Gewänder sein,
      verse: 3
    - text: sondern der verborgene Mensch des Herzens, mit der unvergänglichen [Schönheit]
        eines sanftmütigen und stillen Gemüts, das vor Gott viel wert ist.
      verse: 4
    - text: Denn so haben sich auch die heiligen Frauen, die auf Gott hofften, früher
        geschmückt und sich ihren Ehemännern untergeordnet,
      verse: 5
    - text: wie Sara, [die] dem Abraham gehorchte und ihn „Herr“ nannte; ihre Kinder
        seid ihr geworden, weil ihr Gutes tut und keinerlei Einschüchterung fürchtet.
      verse: 6
    - text: 'Genauso sollt ihr Männer einsichtig [mit ihnen] zusammenleben und dem
        weiblichen Geschlecht als dem schwächeren Ehre erweisen – auch als Miterben
        der Gnade des Lebens –, damit eure Gebete nicht behindert werden. '
      verse: 7
    - text: '  Und insbesondere [seid] alle gleichgesinnnt, verständnisvoll, umgänglich,
        barmherzig, demütig.'
      verse: 8
    - text: Zahlt nicht Schlechtes mit Schlechtem oder Beleidigung mit Beleidigung
        heim, sondern segnet stattdessen, weil ihr dazu berufen worden seid, Segen
        zu erben.
      verse: 9
    - text: Denn   „wer das Leben genießen und gute Tage sehen will, / soll [seine]
        Zunge von Schlechtem abhalten / und [seine] Lippen, um nicht hinterhältig
        zu reden. /
      verse: 10
    - text: Er soll sich aber von Schlechtem abwenden und Gutes tun; / er soll Frieden
        suchen und ihm nachjagen. /
      verse: 11
    - text: 'Denn die Augen des Herrn [achten] auf die Gerechten / und seine Ohren
        auf ihr Flehen; / aber das Angesicht des Herrn [ist gerichtet] gegen diejenigen,
        die Schlechtes tun.“  '
      verse: 12
    - text: '  Und wer [ist es], der euch schaden sollte, wenn ihr Verfechter des
        Guten seid?'
      verse: 13
    - text: Doch selbst wenn ihr um der Gerechtigkeit willen leidet, [seid ihr] beglückwünschenswert.
        Ihre Einschüchterung aber fürchtet nicht, und erschreckt nicht,
      verse: 14
    - text: sondern heiligt Christus als Herrn in euren Herzen, immer bereit zur Verteidigung
        gegenüber jedem, der euch nach dem Grund für die Hoffnung in euch fragt,
      verse: 15
    - text: doch [tut es] mit Sanftmut und Respekt; und habt ein gutes Gewissen, sodass
        durch das, womit ihr verleumdet werdet, die beschämt werden, die euren guten
        Lebenswandel in Christus schlechtmachen.
      verse: 16
    - text: Denn [es ist] besser, für Gutes Tun zu leiden (wenn es der Wille Gottes
        wäre) als für Böses Tun.
      verse: 17
    - text: Denn auch Christus hat ein Mal für Sünden gelitten, /der Gerechte für
        die Ungerechten, /um euch zu Gott zu führen. /Er wurde zwar als Mensch getötet,
        /aber durch den Geist lebendig gemacht.
      verse: 18
    - text: In diesem [Geist] ging er auch zu den Geistern im Gefängnis und predigte
        denen,
      verse: 19
    - text: die einst ungehorsam waren, als die Geduld Gottes in den Tagen Noahs abwartete,
        während eine Arche konstruiert wurde, in der wenige (das heißt, acht Menschenleben)
        durchs Wasser hindurchgerettet wurden.
      verse: 20
    - text: Dementsprechend rettet jetzt auch euch die Taufe – nicht das Entfernen
        von körperlichem Schmutz, sondern die an Gott [gerichtete] Bitte eines guten
        Gewissens – durch die Auferstehung von Jesus Christus,
      verse: 21
    - text: 'der zur Rechten Gottes ist, nachdem er in den Himmel gegangen ist, wobei
        ihm Engel und Mächte und Kräfte untergeben sind.  '
      verse: 22
  - chapter: 4
    verses:
    - text: '  Da also Christus im Fleisch gelitten hat, sollt auch ihr euch mit derselben
        Gesinnung wappnen; denn wer im Fleisch gelitten hat, hat Schluss gemacht mit
        Sünde,'
      verse: 1
    - text: um die verbleibende Zeit im Fleisch nicht mehr für die Begierden der Menschen
        zu leben, sondern für den Willen Gottes.
      verse: 2
    - text: Denn die vergangene Zeit [war] ausreichend, um den Willen der Heiden vollbracht
        zu haben, als ihr in Ausschweifungen, Begierden, Trunkenheit, Fress­orgien,
        Saufereien, und verbotenem Götzendienst gelebt habt.
      verse: 3
    - text: Dadurch sind sie befremdet, da ihr nicht in derselben Welle der Verschwendung
        mitlauft, sodass sie [über euch] lästern;
      verse: 4
    - text: sie werden dem Rechenschaft ablegen, der bereit ist, die Lebenden und
        die Toten zu richten.
      verse: 5
    - text: 'Denn dazu ist auch den Toten die gute Nachricht verkündet worden, damit
        sie zwar gemäß der Menschen im Fleisch gerichtet werden, aber im Geist gemäß
        Gott leben. '
      verse: 6
    - text: '  Nun ist das Ende aller [Dinge] nahegekommen. Seid also besonnen und
        nüchtern zu den Gebeten,'
      verse: 7
    - text: vor allem haltet die Liebe füreinander aufrecht; denn „Liebe bedeckt eine
        Menge Sünden“.
      verse: 8
    - text: '[Seid] gastfreundlich zueinander ohne Murren!'
      verse: 9
    - text: So wie [überhaupt] jeder eine Gnadengabe erhalten hat, um damit einander
        zu dienen, als gute Haushalter der vielfältigen Gnade Gottes.
      verse: 10
    - text: 'Wenn jemand redet, dann wie mit Aussprüchen Gottes; wenn jemand dient,
        dann wie aus der Kraft, die Gott verschafft, damit in allem Gott verherrlicht
        wird durch Jesus Christus, dem die Herrlichkeit und die Macht ‹für immer und
        ewig› gebührt, amen. '
      verse: 11
    - text: '  Ihr Geliebten, seid nicht befremdet angesichts der Hitze unter euch
        (wenn sie geschieht, ‹um euch zu testen›), als würde euch etwas Fremdartiges
        passieren,'
      verse: 12
    - text: sondern freut euch in dem Maß, wie ihr teilhabt an den Leiden des Christus,
        damit ihr euch auch bei der Offenbarung seiner Herrlichkeit freut und jubelt.
      verse: 13
    - text: Wenn ihr aufgrund des Namens Christi beschimpft werdet, dann [seid ihr]
        beglückwünschenswert, denn Gottes Geist der Herrlichkeit ruht auf euch.
      verse: 14
    - text: Denn niemand von euch soll als Mörder oder Dieb oder Übeltäter oder als
        Herumschnüffler leiden.
      verse: 15
    - text: Wenn aber [jemand] als Christ [leidet], dann soll er sich nicht schämen,
        sondern Gott in dieser Lage verherrlichen.
      verse: 16
    - text: Denn die Zeit [ist gekommen], dass das Gericht beim Haus Gottes beginnt.
        Aber wenn [es] zunächst bei uns [beginnt], was [ist] das Ende derer, die der
        guten Nachricht Gottes ungehorsam sind?
      verse: 17
    - text: Und wenn der Gerechte knapp gerettet wird, wo wird der Gottlose und Sünder
        erscheinen!?!
      verse: 18
    - text: 'Darum sollen auch diejenigen, die nach Gottes Willen leiden, dem treuen
        Schöpfer ihre Seelen anvertrauen, während sie Gutes tun.  '
      verse: 19
  - chapter: 5
    verses:
    - text: '  Die Ältesten unter euch ermahne ich als der Mitälteste und Zeuge der
        Leiden des Christus sowie als Teilhaber an der Herrlichkeit, die offenbart
        werden soll:'
      verse: 1
    - text: Weidet die Herde Gottes bei euch, beaufsichtigt sie nicht gezwungenermaßen,
        sondern freiwillig, ‹wie es Gott entspricht›; nicht aus Profitgier, sondern
        bereitwillig;
      verse: 2
    - text: auch nicht als [solche], die die Zugeteilten beherrschen, sondern indem
        ihr Vorbilder für die Herde seid –
      verse: 3
    - text: wenn dann der Oberhirte erscheint, werdet ihr den unverwelklichen Siegeskranz
        der Herrlichkeit in Empfang nehmen.
      verse: 4
    - text: Genauso sollt ihr Jüngeren euch den Ältesten unterordnen! Ihr alle aber
        sollt euch einander gegenüber mit Demut bekleiden, denn „Gott widersteht den
        Hochmütigen, den Demütigen aber gibt er Gnade“.
      verse: 5
    - text: Fügt euch also demütig unter die mächtige Hand Gottes, damit er euch zu
        [seiner] Zeit erhöht,
      verse: 6
    - text: indem ihr alle eure Sorge auf ihn werft, weil er für euch sorgt.
      verse: 7
    - text: Seid nüchtern, seid wachsam! Euer Widersacher, der Teufel, geht umher
        wie ein brüllender Löwe und sucht, wen er verschlingen kann.
      verse: 8
    - text: Widersteht ihm, fest im Glauben, und wisst, dass dieselben Arten von Leiden
        durch eure Glaubensgeschwister in der Welt vollendet werden.
      verse: 9
    - text: Der Gott aber aller Gnade, der euch berufen hat zu seiner ewigen Herrlichkeit
        in Christus, der wird euch, nachdem ihr für kurze [Zeit] gelitten habt, wiederherstellen,
        stärken, kräftigen, gründen.
      verse: 10
    - text: 'Ihm [sei] die Macht ‹für immer›, amen. '
      verse: 11
    - text: '  Durch Silvanus, den treuen Bruder (wie ich meine), habe ich euch mit
        wenigen [Worten] geschrieben, um euch zu ermutigen und um zu bezeugen, dass
        dies die wahre Gnade Gottes ist; in der steht fest.'
      verse: 12
    - text: Es grüßen euch die mitauserwählte [Gemeinde] in Babylon und mein Sohn
        Markus.
      verse: 13
    - text: 'Grüßt einander mit dem Kuss der Liebe.  Friede [sei] mit euch allen,
        die [ihr] in Christus [seid]!   '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: '  Simeon Petrus, ein Knecht und Apostel von Jesus Christus. /An diejenigen,
        die einen uns ebenbürtigen Glauben erhalten haben durch die Gerechtigkeit
        unseres Gottes und Retters Jesus Christus: /'
      verse: 1
    - text: 'Gnade und Frieden mögen euch vermehrt werden durch die Erkenntnis Gottes
        und Jesu, unseres Herrn! '
      verse: 2
    - text: '  Weil seine göttliche Kraft uns alles geschenkt hat, was zum Leben und
        zur Frömmigkeit [notwendig ist], durch die Erkenntnis dessen, der uns berufen
        hat durch seine Herrlichkeit und sein Wesen …'
      verse: 3
    - text: dadurch hat er uns die kostbaren und größten Verheißungen geschenkt, damit
        ihr durch sie Teilhaber der göttlichen Natur werdet, nachdem ihr dem Verderben
        entflohen seid, das durch die Begierde in der Welt [ist].
      verse: 4
    - text: Und aus eben diesem [Grund] unternehmt nun jede Anstrengung und unterstützt
        durch euren Glauben die Tugend, durch die Tugend wiederum die Kenntnis,
      verse: 5
    - text: durch die Kenntnis wiederum die Enthaltsamkeit, durch die Enthaltsamkeit
        wiederum die Standhaftigkeit, durch die Standhaftigkeit wiederum die Frömmigkeit,
      verse: 6
    - text: durch die Frömmigkeit wiederum die Geschwisterliebe, durch die Geschwisterliebe
        wiederum die Liebe.
      verse: 7
    - text: Denn wenn diese [Dinge] bei euch vorhanden sind und zunehmen, dann machen
        sie euch weder träge noch untätig für die Erkenntnis unseres Herrn Jesus Christus.
      verse: 8
    - text: Denn wem diese [Dinge] nicht präsent sind, der ist blind und kurzsichtig,
        da er die Reinigung von seinen früheren Sünden ‹vergessen hat›.
      verse: 9
    - text: 'Darum, Geschwister: Strengt euch vielmehr an, eure Berufung und Erwählung
        sicher zu machen; wenn ihr nämlich das tut, strauchelt ihr gewiss niemals!'
      verse: 10
    - text: Denn auf diese Weise wird euch der Eingang in das ewige Reich unseres
        Herrn und Retters Jesus Christus reichlich zukommen.
      verse: 11
    - text: Darum werde ich dafür sorgen, euch ständig daran zu erinnern, obwohl ihr
        es wisst und in der gegenwärtigen Wahrheit gefestigt seid.
      verse: 12
    - text: Ich halte es aber für richtig, solange ich in diesem Zelt bin, euch durch
        Erinnerung aufzuwecken,
      verse: 13
    - text: da ich weiß, dass das Ablegen meines Zeltes bald geschieht, wie mir auch
        unser Herr Jesus Christus angedeutet hat.
      verse: 14
    - text: 'Ich werde mich aber bemühen, dass ihr auch nach meinem Abgang jederzeit
        [Anlass] habt, euch daran zu erinnern. '
      verse: 15
    - text: '  Denn nicht, weil wir ausgeklügelten Legenden gefolgt sind, haben wir
        euch die Kraft und Gegenwart unseres Herrn Jesus Christus bekannt gemacht,
        sondern weil wir Augenzeugen seiner Großartigkeit geworden sind.'
      verse: 16
    - text: 'Denn er hat von Gott dem Vater Ehre und Herrlichkeit erhalten, als von
        der großartigen Herrlichkeit folgende Stimme an ihn erging: „Dieser ist mein
        Sohn, mein geliebter [Sohn], an dem ich Gefallen habe.“'
      verse: 17
    - text: Und diese Stimme haben wir vom Himmel ergehen gehört, als wir zusammen
        mit ihm auf dem heiligen Berg waren.
      verse: 18
    - text: Und wir halten das prophetische Wort [umso] fester – ihr tut gut daran,
        darauf zu achten wie auf eine Lampe, die an einem dunklen Ort scheint, bis
        der Tag anbricht und der Morgenstern aufgeht in euren Herzen.
      verse: 19
    - text: 'Erkennt vor allem Folgendes: dass alle Weissagung der Schrift nicht aus
        eigener Deutung geschieht;'
      verse: 20
    - text: 'es ist nämlich noch nie eine Weissagung durch den Willen eines Menschen
        hervorgebracht worden, sondern vom heiligen Geist angetrieben haben Menschen
        von Gott her gesprochen.  '
      verse: 21
  - chapter: 2
    verses:
    - text: '  Es waren aber auch falsche Propheten unter dem Volk, wie auch unter
        euch falsche Lehrer sein werden, welche Sekten des Verderbens einführen werden,
        indem sie sogar den Herrscher, der sie erkauft hat, verleugnen werden, sodass
        sie sich selbst ein schnelles Verderben zuziehen.'
      verse: 1
    - text: Und viele werden ihren Ausschweifungen folgen, derentwegen der Weg der
        Wahrheit in Verruf gebracht werden wird.
      verse: 2
    - text: Und aus Habgier werden sie euch mit irreführenden Worten kaufen; ihnen
        zögert das Gericht seit Langem nicht, und ihr Verderben schlummert nicht.
      verse: 3
    - text: Denn wenn Gott Engel, die gesündigt hatten, nicht verschonte, sondern
        sie mit Ketten des Dunkels in der Unterwelt eingesperrt und ans Gericht ausgeliefert
        hat, damit sie aufbewahrt werden,
      verse: 4
    - text: und er die alte Welt nicht verschonte, sondern er Noah, den Prediger der
        Gerechtigkeit, als achten bewahrt hat, als er eine Flut über die Welt der
        Gottlosen brachte,
      verse: 5
    - text: und er die Städte Sodom und Gomorra eingeäschert und zum Untergang verurteilt
        hat, um einen Vorgeschmack zu geben, was dem Gottlossein droht,
      verse: 6
    - text: und er den gerechten Lot rettete, der unter dem ausschweifenden Lebenswandel
        der Gewissenlosen litt
      verse: 7
    - text: '(denn [schon allein] durchs Zusehen und Zuhören quälte der Gerechte,
        der unter ihnen wohnte, Tag für Tag [seine] gerechte Seele mit [ihren] gesetzlosen
        Werken):'
      verse: 8
    - text: Der Herr weiß, die Frommen aus der Versuchung zu retten, die Ungerechten
        aber für den Tag des Gerichts aufzubewahren, damit sie bestraft werden.
      verse: 9
    - text: Aber besonders diejenigen, die in befleckender Begierde hinter dem Fleisch
        hergehen und [Gottes] Herrschaft verachten. Verwegen [und] arrogant zittern
        sie nicht, während sie glorreiche Wesen niedermachen,
      verse: 10
    - text: wohingegen Engel, die an Stärke und Kraft größer sind, beim Herrn kein
        lästerliches Urteil gegen sie vorbringen.
      verse: 11
    - text: Aber diese [Leute] [sind] wie irrationale Tiere, mit natürlichen [Instinkten]
        zum Jagen und Töten geboren, und da sie über Dinge lästern, die sie nicht
        kennen, werden sie in ihrer Vergänglichkeit auch umkommen,
      verse: 12
    - text: wobei sie mit dem Lohn der Ungerechtigkeit geschädigt werden. Sie halten
        das Schwelgen bei Tag für ein Vergnügen; [sie sind] Flecken und Runzeln, die
        in ihren Betrügereien schwelgen, während sie mit euch feiern;
      verse: 13
    - text: sie haben Augen, die voller ehebrecherischer [Lust] [sind] und rastlos
        von Sünde [geleitet werden]; sie locken ungefestigte Seelen an; sie haben
        ein von der Habgier geübtes Herz; [sie sind] Kinder des Fluches.
      verse: 14
    - text: Nachdem sie den geraden Weg verlassen haben, wurden sie verführt, da sie
        dem Weg von Balaam folgten, dem [Sohn] von Bosor, der den Lohn der Ungerechtigkeit
        liebte,
      verse: 15
    - text: 'aber eine Strafe für die eigene Gesetzlosigkeit erhielt: Ein stimmloser
        Esel, der sich mit der Stimme eines Menschen äußerte, verhinderte die Dummheit
        des Propheten.'
      verse: 16
    - text: Diese [Leute] sind wasserlose Quellen und von Sturm getriebene Nebelschwaden,
        denen das Dunkel der Finsternis vorbehalten ist.
      verse: 17
    - text: Denn sie äußern hochtrabendes, [aber zugleich] nichtssagendes [Zeug] und
        locken mit Begierden des Fleisches und Ausschweifungen diejenigen an, die
        eigentlich denen entfliehen, die im Irrtum leben
      verse: 18
    - text: '[und] die ihnen Freiheit verheißen, obwohl sie selbst Knechte der Vergänglichkeit
        sind. Denn wem sich jemand unterwirft, dem ist er versklavt.'
      verse: 19
    - text: Denn wenn sie den Befleckungen der Welt durch die Erkenntnis des Herrn
        und Retters Jesus Christus entflohen sind, aber erneut in ihnen verwickelt
        wurden und sich ihnen unterworfen haben, dann sind für sie die letzten [Umstände]
        schlimmer geworden als die ersten.
      verse: 20
    - text: Denn es wäre besser für sie, den Weg der Gerechtigkeit nicht erkannt zu
        haben, als ihn erkannt zu haben und sich von dem ihnen überlieferten, heiligen
        Gebot abzuwenden.
      verse: 21
    - text: 'Ihnen ist das des wahren Sprichworts passiert: „Der Hund kehrt zurück
        zu seinem Erbrochenen“, und: „Die gebadete Sau zum Wälzen im Dreck.“  '
      verse: 22
  - chapter: 3
    verses:
    - text: '  Geliebte [Geschwister], dies [ist] bereits der zweite Brief, den ich
        euch schreibe, womit ich euren unverfälschten Verstand durch eine Erinnerung
        wecke,'
      verse: 1
    - text: um an die von den heiligen Propheten zuvor gesagten Worte und an das von
        euren Aposteln [überlieferte] Gebot des Herrn und Retters zu erinnern,
      verse: 2
    - text: 'damit ihr vor allem Folgendes wisst: dass in den letzten Tagen Spötter
        mit Spötterei kommen werden, die nach ihren eigenen Begierden leben'
      verse: 3
    - text: 'und sagen: „Wo ist die Verheißung seiner Ankunft? Denn seitdem die Väter
        entschlafen sind, bleibt alles so, wie [es war] seit Anbeginn der Schöpfung.“'
      verse: 4
    - text: Denen, die dies steif und fest behaupten, entgeht nämlich, dass es vorzeiten
        Himmel gab und eine Erde, die aus Wasser und durch Wasser Bestand hat durch
        das Gotteswort,
      verse: 5
    - text: wodurch die damalige Welt mit Wasser geflutet wurde und unterging;
      verse: 6
    - text: aber die jetzigen Himmel und die jetzige Erde sind durch dasselbe Wort
        aufbewahrt worden, für das Feuer aufbewahrt bis zum Tag des Gerichts und des
        Verderbens der gottlosen Menschen.
      verse: 7
    - text: 'Aber dies Eine soll euch nicht entgehen, geliebte [Geschwister]: dass
        ein einziger Tag beim Herrn wie tausend Jahre und tausend Jahre wie ein einziger
        Tag [sind].'
      verse: 8
    - text: Der Herr verzögert die Verheißung nicht, wie einige es für eine Verzögerung
        halten, sondern er hat euch gegenüber Geduld, weil er nicht will, dass einige
        verloren gehen, sondern alle zur Buße gelangen.
      verse: 9
    - text: Der Tag des Herrn wird aber kommen wie ein Dieb. An ihm werden die Himmel
        mit Getöse vergehen, und Himmelskörper werden verbrannt und aufgelöst werden,
        und die Erde und die Werke darin wird man nicht [mehr] finden.
      verse: 10
    - text: Da dies alles in dieser Weise aufgelöst werden, was für [Leute] müsst
        ihr sein in heiligem Lebenswandel und Frömmigkeit,
      verse: 11
    - text: während ihr die Ankunft von Gottes Tag erwartet und beschleunigt, aufgrund
        dessen die Himmel verbrennen und sich auflösen werden und Himmelskörper verglühen
        und schmelzen.
      verse: 12
    - text: 'Gemäß seiner Verheißung erwarten wir aber neue Himmel und eine neue Erde,
        in denen Gerechtigkeit wohnt. '
      verse: 13
    - text: '  Darum, geliebte [Geschwister]: Da ihr diese [Dinge] erwartet, befleißigt
        euch, unbefleckt und unschuldig in Frieden von ihm gefunden zu werden,'
      verse: 14
    - text: und betrachtet die Geduld unseres Herrn als [eure] Rettung, so wie auch
        unser geliebter Bruder Paulus entsprechend der ihm verliehenen Weisheit euch
        geschrieben hat,
      verse: 15
    - text: wie auch in allen Briefen, wenn er in ihnen darüber redet, in darin einiges
        schwer verständlich ist, die die Ungelernten und Ungefestigten verdrehen werden,
        wie auch die übrigen Schriften, zu ihrem eigenen Verderben.
      verse: 16
    - text: Da ihr dies also bereits wisst, geliebte [Geschwister], hütet euch, damit
        ihr nicht [euren] eigenen Standpunkt verliert, indem ihr durch den Irrtum
        der Gesetzlosen verführt werdet,
      verse: 17
    - text: 'und wachst in der Gnade und Erkenntnis unseres Herrn und Retters Jesus
        Christus! Ihm [sei] die Ehre, sowohl jetzt als auch bis zum Tag der Ewigkeit!   '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: '  Was von Anfang an war, was wir gehört haben, was wir mit unseren Augen
        gesehen haben, was wir geschaut haben und unsere Hände berührt haben im Hinblick
        auf das Wort des Lebens –'
      verse: 1
    - text: ja, das Leben ist erschienen, und wir haben es gesehen, und wir bezeugen
        und verkünden euch das ewige Leben, das beim Vater war und uns erschienen
        ist –,
      verse: 2
    - text: was wir [also] gesehen haben und gehört haben, das verkünden wir auch
        euch, damit auch ihr Gemeinschaft habt mit uns. Aber unsere Gemeinschaft [besteht]
        auch mit dem Vater und mit seinem Sohn Jesus Christus.
      verse: 3
    - text: 'Und dies schreiben wir, damit unsere Freude erfüllt ist. '
      verse: 4
    - text: '  Und dies ist die Botschaft, die wir von ihm gehört haben und euch verkünden:
        dass Gott Licht ist und keinerlei Finsternis in ihm ist.'
      verse: 5
    - text: Wenn wir sagen, dass wir Gemeinschaft haben mit ihm, aber in der Finsternis
        leben, dann lügen wir und tun nicht die Wahrheit.
      verse: 6
    - text: Wenn wir im Licht leben, wie er im Licht ist, dann haben wir Gemeinschaft
        miteinander, und das Blut seines Sohnes Jesus reinigt uns von aller Sünde.
      verse: 7
    - text: Wenn wir sagen, dass wir keine Sünde haben, dann betrügen wir uns selbst
        und die Wahrheit ist nicht in uns.
      verse: 8
    - text: Wenn wir unsere Sünden bekennen, dann ist er treu und gerecht, sodass
        er uns die Sünden vergibt und uns reinigt von aller Ungerechtigkeit.
      verse: 9
    - text: 'Wenn wir sagen, dass wir nicht gesündigt haben, dann machen wir ihn zum
        Lügner und sein Wort ist nicht in uns.  '
      verse: 10
  - chapter: 2
    verses:
    - text: '  Meine Kinder, dies schreibe ich euch, damit ihr nicht sündigt. Aber
        wenn jemand sündigt, dann haben wir einen Fürsprecher beim Vater: Jesus Christus,
        den Gerechten.'
      verse: 1
    - text: Und er ist eine Wiedergutmachung für unsere Sünden, aber nicht nur für
        die unseren, sondern auch für die ganze Welt.
      verse: 2
    - text: 'Und daran erkennen wir, dass wir ihn erkannt haben: wenn wir seine Gebote
        halten.'
      verse: 3
    - text: 'Wer sagt: „Ich habe ihn erkannt“, aber seine Gebote nicht hält, der ist
        ein Lügner und in dem ist die Wahrheit nicht;'
      verse: 4
    - text: aber wer auch immer sein Wort hält, in dem ist wirklich die Liebe Gottes
        vollkommen; daran erkennen wir, dass wir in ihm sind.
      verse: 5
    - text: 'Wer behauptet, in ihm zu bleiben, ist verpflichtet, auch selbst so zu
        leben, wie jener gelebt hat. '
      verse: 6
    - text: '  Ihr Geliebten, kein neues Gebot schreibe ich euch, sondern ein altes
        Gebot, das ihr von Anfang an hattet; das alte Gebot ist das Wort, das ihr
        gehört habt.'
      verse: 7
    - text: Andererseits schreibe ich euch ein neues Gebot, das in ihm und in euch
        wahr ist, weil die Finsternis vergeht und das wahre Licht bereits scheint.
      verse: 8
    - text: Wer behauptet, im Licht zu sein, aber seinen Bruder hasst, ist bis jetzt
        in der Finsternis.
      verse: 9
    - text: Wer seinen Bruder liebt, bleibt im Licht, und in ihm gibt es keinen Anstoß;
      verse: 10
    - text: 'aber wer seinen Bruder hasst, ist in der Finsternis und lebt in der Finsternis,
        und er weiß nicht, wo er hingeht, weil die Finsternis seine Augen blind gemacht
        hat. '
      verse: 11
    - text: '  Ich schreibe euch Kindern, weil euch die Sünden vergeben sind um seines
        Namens willen. /'
      verse: 12
    - text: Ich schreibe euch Eltern, weil ihr den erkannt habt, der seit Anbeginn
        [existiert]. /Ich schreibe euch Jugendlichen, weil ihr den Bösen besiegt habt.
        /
      verse: 13
    - text: 'Ich habe euch Kindern geschrieben, weil ihr den Vater erkannt habt. /Ich
        habe euch Eltern geschrieben, weil ihr den erkannt habt, der seit Anbeginn
        [existiert]. /Ich habe euch Jugendlichen geschrieben, weil ihr stark seid
        und das Wort Gottes in euch bleibt und ihr den Bösen besiegt habt. '
      verse: 14
    - text: '  Liebt weder die Welt, noch was in der Welt [ist]! Wenn jemand die Welt
        liebt, dann ist die Liebe des Vaters nicht in ihm.'
      verse: 15
    - text: Denn alles, was in der Welt [ist] – die Begierde des Fleisches und die
        Begierde der Augen und die Arroganz des Materiellen –, ist nicht aus dem Vater,
        sondern es ist aus der Welt.
      verse: 16
    - text: 'Und die Welt und ihre Begierde vergehen, aber wer den Willen Gottes tut,
        bleibt ‹für immer›. '
      verse: 17
    - text: '  Kinder, die letzte Stunde ist da, und wie ihr gehört habt, dass ein
        Antichristus kommt, so sind jetzt sogar viele Antichristusse aufgetreten;
        daran erkennen wir, dass die letzte Stunde da ist.'
      verse: 18
    - text: Von uns sind sie ausgegangen, doch aus uns sie waren nicht, denn wenn
        sie aus uns gewesen wären, dann wären sie bei uns geblieben; aber [das geschah],
        damit deutlich wird, dass nicht alle von uns sind.
      verse: 19
    - text: 'Und ihr [sollt wissen]: Ihr habt eine Salbung von dem Heiligen, und ihr
        wisst alle Bescheid.'
      verse: 20
    - text: Ich habe euch nicht geschrieben, weil ihr die Wahrheit nicht kennt, sondern
        [gerade] weil ihr sie kennt und weil keine Lüge aus der Wahrheit ist.
      verse: 21
    - text: 'Wer ist der Lügner, wenn nicht derjenige, der leugnet, dass Jesus der
        Christus ist? Dies ist der Antichristus: Wer den Vater und den Sohn leugnet.'
      verse: 22
    - text: Jeder, der den Sohn leugnet, hat auch den Vater nicht; wer den Sohn bekennt,
        hat auch den Vater.
      verse: 23
    - text: 'Ihr [sollt wissen]: Was ihr von Anfang an gehört habt, soll in euch bleiben.
        Wenn in euch bleibt, was ihr von Anfang an gehört habt, dann werdet auch ihr
        im Sohn und im Vater bleiben.'
      verse: 24
    - text: 'Und dies ist die Verheißung, die er uns verheißen hat: das ewige Leben.'
      verse: 25
    - text: Dies habe ich euch geschrieben hinsichtlich derer, die euch irreführen
        wollen.
      verse: 26
    - text: 'Aber ihr [sollt wissen]: Die Salbung, die ihr von ihm erhalten habt,
        bleibt in euch; und ihr habt ‹es nicht nötig›, dass euch jemand belehrt, sondern
        wie euch seine Salbung über alles lehrt, so ist es auch wahr und ist es keine
        Lüge, und wie er euch gelehrt hat, so bleibt in ihm.'
      verse: 27
    - text: Und jetzt, Kinder, bleibt in ihm, damit wir – wenn er erscheint – Zuversicht
        haben und wir bei seiner Ankunft nicht beschämt werden vor ihm.
      verse: 28
    - text: 'Wenn ihr wisst, dass er gerecht ist, dann erkennt ihr auch, dass jeder,
        der die Gerechtigkeit tut, aus ihm gezeugt ist.  '
      verse: 29
  - chapter: 3
    verses:
    - text: '  Seht, welch eine Liebe uns der Vater gegeben hat, dass wir „Kinder
        Gottes“ genannt werden, und wir sind es! Deshalb erkennt uns die Welt nicht,
        weil sie ihn nicht erkannt hat.'
      verse: 1
    - text: Ihr Geliebten, jetzt sind wir Kinder Gottes, aber es ist noch nicht offenbar
        geworden, was wir sein werden. Wir wissen [aber], dass wir – wenn es offenbar
        wird – ihm ähnlich sein werden, weil wir ihn sehen werden, wie er ist.
      verse: 2
    - text: Und jeder, der diese Hoffnung auf ihn hat, reinigt sich selbst, so wie
        jener rein ist.
      verse: 3
    - text: Jeder, der die Sünde tut, tut auch die Gesetzlosigkeit; ja, die Sünde
        ist die Gesetzlosigkeit.
      verse: 4
    - text: Und ihr wisst, dass jener erschienen ist, um die Sünden wegzunehmen, und
        in ihm ist keine Sünde.
      verse: 5
    - text: Jeder, der in ihm bleibt, sündigt nicht; jeder, der sündigt, hat ihn nicht
        gesehen und ihn nicht erkannt.
      verse: 6
    - text: Kinder, niemand soll euch irreführen! Wer die Gerechtigkeit tut, ist gerecht,
        so wie jener gerecht ist.
      verse: 7
    - text: 'Wer die Sünde tut, ist aus dem Teufel, weil der Teufel seit Anbeginn
        sündigt. Dazu ist der Sohn Gottes erschienen: um die Werke des Teufels zu
        zerstören.'
      verse: 8
    - text: Jeder, der aus Gott gezeugt ist, tut keine Sünde, weil sein Same in ihm
        bleibt; und er kann nicht sündigen, weil er aus Gott gezeugt ist.
      verse: 9
    - text: 'Daran sind die Kinder Gottes und die Kinder des Teufels ersichtlich:
        Jeder, der nicht Gerechtigkeit übt, ist nicht aus Gott … und wer seinen Bruder
        nicht liebt. '
      verse: 10
    - text: '  Denn das ist die Botschaft, die ihr von Anfang an gehört habt: dass
        wir einander lieben sollen,'
      verse: 11
    - text: nicht wie Kain, [der] aus dem Bösen war und seinen Bruder ermordet hat.
        Und weshalb hat er ihn ermordet? Weil seine Werke böse waren, aber die seines
        Bruders gerecht.
      verse: 12
    - text: Und wundert euch nicht, Geschwister, wenn euch die Welt hasst.
      verse: 13
    - text: Wir wissen, dass wir vom Tod zum Leben übergegangen sind, weil wir die
        Geschwister lieben; wer nicht liebt, bleibt im Tod.
      verse: 14
    - text: Jeder, der seinen Bruder hasst, ist ein Menschenmörder; und ihr wisst,
        dass kein Menschenmörder ewiges Leben hat, das in ihm bleibt.
      verse: 15
    - text: 'Daran haben wir die Liebe erkannt: dass jener für uns sein Leben hingelegt
        hat, [also] sind auch wir verpflichtet, für die Geschwister das Leben hinzulegen.'
      verse: 16
    - text: 'Aber wer auch immer das Materielle der Welt hat und seinen Bruder Not
        leiden sieht und sein Herz vor ihm verschließt … wie bleibt die Liebe Gottes
        in ihm? '
      verse: 17
    - text: '  Kinder, lasst uns nicht mit Worten noch der Zunge lieben, sondern mit
        Tat und Wahrheit,'
      verse: 18
    - text: und daran werden wir erkennen, dass wir aus der Wahrheit sind. Und vor
        ihm werden wir unser Herz damit besänftigen,
      verse: 19
    - text: dass, wenn uns das Herz verurteilt – … dass Gott größer ist als unser
        Herz und er alles versteht.
      verse: 20
    - text: Ihr Geliebten, wenn unser Herz uns nicht verdammt, dann haben wir Gott
        gegenüber Zuversicht,
      verse: 21
    - text: und was auch immer wir erbitten, erhalten wir von ihm, weil wir seine
        Gebote halten und wir tun, was vor ihm ‹Gefallen findet›.
      verse: 22
    - text: 'Und das ist sein Gebot: dass wir an den Namen seines Sohnes Jesus Christus
        glauben und einander lieben, wie er es uns als Gebot gegeben hat.'
      verse: 23
    - text: 'Und wer seine Gebote hält, bleibt in ihm und er in ihm. Und daran erkennen
        wir, dass er in uns bleibt: anhand des Geistes, den er uns gegeben hat.  '
      verse: 24
  - chapter: 4
    verses:
    - text: '  Ihr Geliebten, glaubt nicht jedem Geist, sondern prüft die Geister,
        ob sie aus Gott sind, weil viele falsche Propheten hinausgegangen sind in
        die Welt.'
      verse: 1
    - text: 'Daran erkennt ihr den Geist Gottes: Jeder Geist, der bekennt, dass Jesus
        Christus ‹als Mensch› gekommen ist, ist aus Gott;'
      verse: 2
    - text: und jeder Geist, der Jesus nicht bekennt, ist nicht aus Gott; und dies
        ist der [Geist] des Antichristus, von dem ihr gehört habt, dass er kommt,
        und er ist jetzt schon in der Welt.
      verse: 3
    - text: Kinder, ihr seid aus Gott und habt sie besiegt, weil der in euch größer
        ist als der in der Welt.
      verse: 4
    - text: Sie sind von der Welt, deshalb reden sie von der Welt her, und die Welt
        hört auf sie.
      verse: 5
    - text: 'Wir sind aus Gott. Wer Gott kennt, hört auf uns; wer nicht aus Gott ist,
        hört nicht auf uns. Daran erkennen wir den Geist der Wahrheit und den Geist
        des Irrtums. '
      verse: 6
    - text: '  Ihr Geliebten, lasst uns einander lieben, denn die Liebe ist aus Gott,
        und jeder, der liebt, ist aus Gott gezeugt und kennt Gott.'
      verse: 7
    - text: Wer nicht liebt, hat Gott nicht erkannt, denn Gott ist Liebe.
      verse: 8
    - text: 'Darin ist die Liebe Gottes unter uns erschienen: dass Gott seinen einzigen
        Sohn in die Welt gesandt hat, damit wir durch ihn leben.'
      verse: 9
    - text: 'Darin besteht die Liebe: nicht dass wir Gott geliebt haben, sondern dass
        er uns geliebt hat und er seinen Sohn gesandt hat als Wiedergutmachung für
        unsere Sünden.'
      verse: 10
    - text: Ihr Geliebten, wenn Gott uns so sehr geliebt hat, dann sind auch wir verpflichtet,
        einander zu lieben.
      verse: 11
    - text: Niemand hat Gott jemals geschaut. Wenn wir einander lieben, dann bleibt
        Gott in uns und seine Liebe ist in uns vollendet.
      verse: 12
    - text: 'Daran erkennen wir, dass wir in ihm bleiben und er in uns: dass er uns
        von seinem Geist gegeben hat.'
      verse: 13
    - text: Auch wir haben geschaut und bezeugen, dass der Vater den Sohn gesandt
        hat als Retter der Welt.
      verse: 14
    - text: Wer auch immer bekennt, dass Jesus der Sohn Gottes ist, in dem bleibt
        Gott und er in Gott.
      verse: 15
    - text: Auch wir haben die Liebe, die Gott zu uns hat, erkannt und geglaubt.  Gott
        ist Liebe, und wer in der Liebe bleibt, der bleibt in Gott und Gott bleibt
        in ihm.
      verse: 16
    - text: 'Darin ist die Liebe bei uns vollendet: dass wir Zuversicht haben am Tag
        des Gerichts, weil so, wie es jener ist, auch wir in dieser Welt sind.'
      verse: 17
    - text: Furcht gibt es nicht in der Liebe, sondern die vollkommene Liebe treibt
        die Furcht aus, weil die Furcht Strafe befürchtet, aber wer sich fürchtet,
        ist nicht vollendet in der Liebe.
      verse: 18
    - text: Wir lieben, weil er uns zuerst geliebt hat.
      verse: 19
    - text: 'Wenn jemand sagt: „Ich liebe Gott“, aber seinen Bruder hasst, dann ist
        er ein Lügner. Denn wer seinen Bruder nicht liebt, den er gesehen hat, kann
        Gott nicht lieben, den er nicht gesehen hat.'
      verse: 20
    - text: 'Und dieses Gebot haben wir von ihm: dass, wer Gott liebt, auch seinen
        Bruder lieben soll.  '
      verse: 21
  - chapter: 5
    verses:
    - text: '  Jeder, der glaubt, dass Jesus der Christus ist, ist aus Gott gezeugt;
        und jeder, der den liebt, der [ihn] gezeugt hat, liebt auch den, der aus ihm
        gezeugt ist.'
      verse: 1
    - text: 'Daran erkennen wir, dass wir die Kinder Gottes lieben: wann immer wir
        Gott lieben und seine Gebote tun.'
      verse: 2
    - text: 'Denn dies ist die Liebe zu Gott: dass wir seine Gebote halten, und seine
        Gebote sind nicht schwer.'
      verse: 3
    - text: 'Denn alles, was aus Gott gezeugt ist, besiegt die Welt. Und dies ist
        der Sieg, der die Welt besiegt hat: unser Glaube. '
      verse: 4
    - text: '  Und wer ist es, der die Welt besiegt, wenn nicht derjenige, der glaubt,
        dass Jesus der Sohn Gottes ist?'
      verse: 5
    - text: 'Dieser ist es, der durch Wasser und Blut gekommen ist: Jesus Christus –
        nicht nur im Wasser, sondern im Wasser und im Blut. Und der Geist ist es,
        der dies bezeugt, denn der Geist ist die Wahrheit.'
      verse: 6
    - text: 'Somit sind es drei, die Zeugnis ablegen:'
      verse: 7
    - text: der Geist und das Wasser und das Blut; und diese drei stimmen überein.
      verse: 8
    - text: 'Wenn wir das Zeugnis der Menschen akzeptieren, dann ist das Zeugnis Gottes
        gewichtiger; denn dies ist das Zeugnis Gottes: dass er Zeugnis abgelegt hat
        über seinen Sohn.'
      verse: 9
    - text: (Wer an den Sohn Gottes glaubt, hat das Zeugnis durch ihn. Wer Gott nicht
        glaubt, hat ihn zum Lügner gemacht, weil er nicht an das Zeugnis geglaubt
        hat, das Gott abgelegt hat über seinen Sohn.)
      verse: 10
    - text: 'Und dies ist das Zeugnis: dass Gott uns ewiges Leben gegeben hat, und
        dieses Leben ist in seinem Sohn.'
      verse: 11
    - text: 'Wer den Sohn hat, hat das Leben; wer den Sohn Gottes nicht hat, hat das
        Leben nicht. '
      verse: 12
    - text: '  Das habe ich euch geschrieben, damit ihr wisst, dass ihr ewiges Leben
        habt, die ihr an den Namen des Sohnes Gottes glaubt.'
      verse: 13
    - text: 'Und dies ist die Zuversicht, die wir ihm gegenüber haben: dass er uns
        hört, wenn wir etwas erbitten nach seinem Willen.'
      verse: 14
    - text: Und wenn wir wissen, dass er uns hört, was auch immer wir erbitten, dann
        wissen wir, dass wir die Bitten erhalten, die wir von ihm erbeten haben.
      verse: 15
    - text: Wenn jemand seinen Bruder eine Sünde begehen sieht (Sünde, [die] nicht
        zum Tod [führt]), dann soll er bitten und er wird ihm Leben schenken – denen,
        die keine Sünde begehen, [die] zum Tod [führt]. (Es gibt Sünde, [die führt]
        zum Tod; nicht über jene sage ich, dass er bitten soll.
      verse: 16
    - text: Jedes Unrecht ist Sünde, aber es gibt Sünde, [die führt] nicht zum Tod.)
      verse: 17
    - text: Wir wissen, dass jeder, der aus Gott gezeugt ist, nicht sündigt, sondern
        wer aus Gott gezeugt ist, schützt sich selbst, und der Böse tastet ihn nicht
        an.
      verse: 18
    - text: Wir wissen, dass wir aus Gott sind, aber die Welt als ganze im [Einflussbereich
        des] Bösen liegt.
      verse: 19
    - text: Wir wissen auch, dass der Sohn Gottes gekommen ist, und er hat uns Einsicht
        gegeben, damit wir den Wahrhaftigen erkennen; und wir sind in dem Wahrhaftigen,
        in seinem Sohn Jesus Christus. Dieser ist der wahrhaftige Gott und ewiges
        Leben.
      verse: 20
    - text: 'Kinder, hütet euch vor den Götzen!   '
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: '  Der Älteste. /An die [von Gott] erwählte Herrin und ihre Kinder, die
        ich aufrichtig liebe – und nicht nur ich, sondern auch alle, die die Wahrheit
        erkannt haben – /'
      verse: 1
    - text: um der Wahrheit willen, die in uns bleibt, und sie wird ‹für immer› mit
        uns sein. /
      verse: 2
    - text: 'Es wird mit uns sein Gnade, Erbarmen, Friede von Gott dem Vater und von
        Jesus Christus, dem Sohn des Vaters, in Wahrheit und Liebe. '
      verse: 3
    - text: '  Ich habe mich sehr gefreut, weil ich festgestellt habe, dass [viele]
        von deinen Kindern in der Wahrheit leben, wie wir es als Gebot erhalten haben
        von dem Vater.'
      verse: 4
    - text: 'Und jetzt bitte ich dich, Herrin, nicht als ob ich dir ein neues Gebot
        schreibe, sondern [eines], das wir von Anfang an hatten: dass wir einander
        lieben sollen.'
      verse: 5
    - text: 'Und dies ist die Liebe: dass wir leben nach seinen Geboten! Dies ist
        das Gebot, wie ihr es von Anfang an gehört habt, dass ihr darin leben sollt.'
      verse: 6
    - text: Denn es sind viele Verführer in die Welt hinausgegangen, die nicht bekennen,
        dass Jesus Christus ‹in menschlicher Gestalt› kommt; so jemand ist der Verführer
        und der Antichrist.
      verse: 7
    - text: Achtet auf euch selbst, dass ihr nicht verliert, was wir erarbeitet haben,
        sondern vollen Lohn erhaltet!
      verse: 8
    - text: Jeder, der vorprescht und nicht in der Lehre des Christus bleibt, hat
        Gott nicht; wer in der Lehre bleibt, der hat sowohl den Vater als auch den
        Sohn.
      verse: 9
    - text: Wenn jemand zu euch kommt und diese Lehre nicht bringt, dann nehmt ihn
        nicht ins Haus und sagt ihm keinen Gruß.
      verse: 10
    - text: 'Denn wer ihm einen Gruß sagt, beteiligt sich an seinen bösen Werken. '
      verse: 11
    - text: '  Obwohl ich euch vieles zu schreiben hätte, wollte ich es nicht mit
        Papier und Tinte [tun], sondern ich hoffe, zu euch zu kommen und mündlich
        zu reden, damit unsere Freude erfüllt ist.'
      verse: 12
    - text: 'Es grüßen dich die Kinder deiner erwählten Schwester.   '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: '  Der Älteste. /An den geliebten Gajus, den ich aufrichtig liebe.'
      verse: 1
    - text: Geliebter [Bruder], ich bete, dass es dir ‹in jeder Hinsicht› gut geht
        und du gesund bist, so wie es deiner Seele gut geht.
      verse: 2
    - text: Denn ich habe mich sehr gefreut, als Brüder kamen und Zeugnis ablegten
        über deine Aufrichtigkeit, wie du aufrichtig lebst.
      verse: 3
    - text: 'Ich habe keine größere Freude als diese: dass ich höre, meine Kinder
        leben aufrichtig. '
      verse: 4
    - text: '  Geliebter [Bruder], du handelst treu, was auch immer du an den Brüdern
        tust, und das fremden [Brüdern].'
      verse: 5
    - text: Sie haben über deine Liebe Zeugnis abgelegt vor der Gemeinde; du wirst
        richtig handeln, wenn du sie auf die Reise schickst, würdig [unseres] Gottes.
      verse: 6
    - text: Denn um des Namens willen sind sie losgezogen, obwohl sie nichts bekommen
        von den heidnischen [Völkern].
      verse: 7
    - text: 'Also sind wir verpflichtet, solche [Leute] zu unterstützen, damit wir
        Mitarbeiter werden für die Wahrheit. '
      verse: 8
    - text: '  Ich habe der Gemeinde etwas geschrieben; doch Diotrephes, der gerne
        ihr Leiter wäre, erkennt uns nicht an.'
      verse: 9
    - text: 'Deshalb werde ich – wenn ich komme – an seine Werke erinnern, die er
        tut: mit bösen Worten verleumdet er uns, und da er sich nicht damit begnügt,
        erkennt er selbst die Brüder nicht an, und die es wollen, hindert er daran
        und wirft er aus der Gemeinde.'
      verse: 10
    - text: Geliebter [Bruder], ahme nicht das Schlechte nach, sondern das Gute! Wer
        Gutes tut, ist aus Gott; wer Schlechtes tut, hat Gott nicht gesehen.
      verse: 11
    - text: 'Über Demetrius ist Zeugnis abgelegt worden von allen und von der Wahrheit
        selbst; aber auch wir legen Zeugnis ab, und du weißt, dass unser Zeugnis zuverlässig
        ist. '
      verse: 12
    - text: '  Ich hätte dir vieles zu schreiben, doch ich will es dir nicht mit Tinte
        und Feder schreiben.'
      verse: 13
    - text: Ich hoffe aber, dich demnächst zu sehen, und dann werden wir mündlich
        reden.
      verse: 14
    - text: 'Friede [sei mit] dir! Es grüßen dich die Freunde. Grüße [auch du] die
        Freunde, ‹jeden persönlich›!   '
      verse: 15
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: '  Judas, ein Knecht von Jesus Christus und ein Bruder von Jakobus. /An
        die Berufenen, die in Gott dem Vater geliebt und durch Jesus Christus bewahrt
        sind: /'
      verse: 1
    - text: 'Erbarmen und Frieden und Liebe möge euch vermehrt werden! '
      verse: 2
    - text: '  Geliebte [Geschwister], nachdem ich allen Fleiß angewendet hatte, um
        euch über die uns gemeinsame Rettung zu schreiben, ‹hielt ich es für notwendig›,
        euch zu schreiben und euch zu ermahnen, für den Glauben zu kämpfen, der den
        Heiligen ein für allemal anvertraut worden ist.'
      verse: 3
    - text: Es haben sich nämlich einige Leute eingeschlichen, die längst für dieses
        Gericht vorgemerkt sind – Gottlose, die die Gnade unseres Gottes in Ausschweifung
        verkehren und den alleinigen Herrscher und unseren Herrn Jesus Christus verleugnen.
      verse: 4
    - text: Ich will euch aber daran erinnern (obwohl ihr alles ein für allemal wisst),
        dass Jesus, nachdem er das Volk aus dem Land Ägypten gerettet hatte, beim
        zweiten [Mal] diejenigen umbrachte, die nicht geglaubt haben.
      verse: 5
    - text: Auch Engel, die ihren Einflussbereich nicht bewahrt, sondern [ihre] eigene
        Behausung verlassen haben, hat er im Dunkeln mit ewigen Fesseln für das Gericht
        des großen Tages verwahrt,
      verse: 6
    - text: wie Sodom und Gomorra und die Städte um sie herum, die in gleicher Weise
        wie sie Unzucht getrieben haben und hinter anderem Fleisch hergegangen sind,
        als ein Beispiel vorliegen, da sie die Strafe des ewigen Feuers erleiden.
      verse: 7
    - text: Genauso beflecken diese Träumer allerdings auch das Fleisch, und Herrschaft
        lehnen sie ab, und glorreiche Wesen lästern sie.
      verse: 8
    - text: 'Der Erzengel Michael aber, als er mit dem Teufel stritt und über den
        Leichnam von Moses debattierte, wagte es nicht, ein Urteil über [dessen] Lästerung
        zu fällen, sondern er sagte: „Möge der Herr dich zurechtweisen!“'
      verse: 9
    - text: Und diese [Leute] lästern alles, was sie nicht kennen; alles aber, was
        sie instinktiv, wie die irrationalen Tiere verstehen, daran gehen sie zugrunde.
      verse: 10
    - text: Wehe ihnen! Denn sie sind den Weg Kains gegangen, und sie haben sich für
        eine Belohnung dem Irrtum Bileams hingegeben, und mit der Widerrede Korachs
        sind sie umgekommen.
      verse: 11
    - text: Diese sind es, die ohne Respekt als [gefährliche] Klippen bei euren Liebesmahlzeiten
        mitfeiern; die sich selbst weiden; Wolken ohne Wasser, die von Winden fortgetragen
        werden; herbstliche Bäume ohne Frucht, die zweimal abgestorben und entwurzelt
        sind;
      verse: 12
    - text: wilde Meereswellen, die ihre eigenen Schändlichkeiten aufschäumen; irrende
        Sterne, denen das Dunkel der Finsternis ‹für immer› aufbewahrt ist.
      verse: 13
    - text: 'Es hat aber Henoch, der siebte [in der Linie] ab Adam, auch über sie
        geweissagt, als er sagte: „Siehe!, der Herr ist gekommen mit seinen heiligen
        Myriaden,'
      verse: 14
    - text: um gegen alle Gericht zu halten und jede Seele zu überführen für alle
        ihre gottlosen Werke, die sie gottlos verübt haben, und für alles Harsche,
        was gottlose Sünder gegen ihn geredet haben.“
      verse: 15
    - text: Diese [Leute] sind Nörgler, die mit ihrem Schicksal hadern [und] nach
        ihren eigenen Begierden leben, und ihr Mund redet hochtrabende [Worte], da
        sie wegen eines [persönlichen] Vorteils ‹parteiisch sind›.
      verse: 16
    - text: Ihr aber, geliebte [Geschwister], sollt euch an die Worte erinnern, die
        vorausgesagt sind von den Aposteln unseres Herrn Jesus Christus,
      verse: 17
    - text: 'dass sie euch sagten: „Gegen Ende der Zeit wird es Spötter geben, die
        nach ihren gottlosen Begierden leben.“'
      verse: 18
    - text: Diese [Leute] sind es, die Spaltungen verursachen, weltliche [Menschen],
        die den Geist nicht haben.
      verse: 19
    - text: Ihr aber, geliebte [Geschwister], sollt euch auferbauen in eurem äußerst
        heiligen Glauben, beten im heiligen Geist,
      verse: 20
    - text: erhaltet euch in der Liebe Gottes und erwartet das Erbarmen unseres Herrn
        Jesus Christus, zum ewigen Leben!
      verse: 21
    - text: Und erbarmt euch über manche, die zweifeln;
      verse: 22
    - text: 'rettet manche, indem ihr sie aus dem Feuer reißt; erbarmt euch über manche
        mit Furcht, indem ihr sogar das vom Fleisch befleckte Hemd hasst. '
      verse: 23
    - text: '  Dem aber, der euch vor dem Straucheln bewahren und vor seine Herrlichkeit
        hinstellen kann ohne Makel, mit Jubel,'
      verse: 24
    - text: 'dem alleinigen Gott, unserem Retter durch Jesus Christus, unseren Herrn,
        [gebührt] Herrlichkeit, Majestät, Macht und Autorität vor aller Zeit und jetzt
        und bis in alle Ewigkeiten. Amen.   '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: '  Eine Offenbarung von Jesus Christus, die Gott ihm gegeben hat, um seinen
        Knechten zu zeigen, was in Kürze geschehen muss, und die er mitgeteilt hat,
        indem er sie durch seinen Engel seinem Knecht Johannes gesandt hat,'
      verse: 1
    - text: der das Wort Gottes und das Zeugnis von Jesus Christus bezeugt hat – alles,
        was er gesehen hat.
      verse: 2
    - text: 'Beglückwünschenswert [ist], der die Worte der Weissagung verliest und
        die sie hören und das bewahren, was darin geschrieben steht, denn die Zeit
        [ist] nahe. '
      verse: 3
    - text: '  Johannes, an die sieben Gemeinden in [der Provinz] Asia: Gnade [sei
        mit] euch und Friede von dem, der ist und der war und der kommt, und von den
        sieben Geistern, die vor seinem Thron [sind],'
      verse: 4
    - text: und von Jesus Christus, der Zeuge, der Treue, der Erstgeborene der Toten
        und der Fürst über die Könige der Erde! Dem, der uns liebt und uns erlöst
        hat aus unseren Sünden mit seinem Blut –
      verse: 5
    - text: er hat uns sogar zu einem Königreich gemacht, zu Priestern für seinen
        Gott und Vater –, ihm [sei] die Herrlichkeit und die Macht ‹für immer und
        ewig›! Amen.
      verse: 6
    - text: ' Siehe!, er kommt mit den Wolken, / und jedes Auge wird ihn sehen, /
        auch welche ihn durchbohrt haben, / und es werden wehklagen über ihn alle
        Stämme der Erde.   Ja, amen.'
      verse: 7
    - text: '„Ich bin das Alpha und das Omega“, spricht der Herr, Gott, „der ist und
        der war und der kommt, der Allmächtige.“ '
      verse: 8
    - text: '  Ich, Johannes, euer Bruder und Mitteilhaber an der Bedrängnis und am
        Königreich und am Ausharren in Jesus, befand mich auf der Insel, die Patmos
        genannt wird, wegen des Wortes Gottes und des Zeugnisses von Jesus.'
      verse: 9
    - text: Am Tag des Herrn war ich im Geist, und ich hörte hinter mir eine laute
        Stimme, wie von einer Posaune,
      verse: 10
    - text: 'die sagte: „Was du siehst, das schreibe in ein Buch und schicke den sieben
        Gemeinden: nach Ephesus und nach Smyrna und nach Pergamon und nach Thyatira
        und nach Sardes und nach Philadelphia und nach Laodizea!“'
      verse: 11
    - text: Und ich habe mich umgedreht, um die Stimme zu sehen, welche mit mir redete,
        und als ich mich umdrehte, sah ich sieben goldene Leuchter,
      verse: 12
    - text: und inmitten der Leuchter [einen] gleich einem Menschensohn, bekleidet
        mit einem bodenlangen [Gewand] und an der Brust umgürtet mit einem goldenen
        Gürtel,
      verse: 13
    - text: sein Haupt aber und seine Haare [waren] weiß wie weiße Wolle, wie Schnee,
        und seine Augen wie eine Feuerflamme,
      verse: 14
    - text: und seine Füße [waren] feiner Bronze gleich, wie in einem Ofen geläutert,
        und seine Stimme wie das Rauschen vieler Wasser,
      verse: 15
    - text: und in seiner rechten Hand hielt er sieben Sterne, und aus seinem Mund
        ging ein scharfes, zweischneidiges Schwert hervor, und sein Gesicht [war],
        wie die Sonne scheint in ihrer Kraft.
      verse: 16
    - text: 'Und als ich ihn sah, fiel ich wie tot zu seinen Füßen, und er legte seine
        rechte [Hand] auf mich und sagte: „Fürchte dich nicht! Ich bin der Erste und
        der Letzte,'
      verse: 17
    - text: und der Lebendige, und ich war tot, und siehe!, ich bin lebendig ‹für
        immer und ewig›, und ich habe die Schlüssel zu Tod und Hades.
      verse: 18
    - text: Schreibe nun auf, was du gesehen hast und was ist und was danach geschehen
        soll.
      verse: 19
    - text: 'Das Geheimnis der sieben Sterne, die du zu meiner Rechten gesehen hast,
        und die sieben goldenen Leuchter: Die sieben Sterne sind die Boten der sieben
        Gemeinden, und die sieben Leuchter sind sieben Gemeinden.“  '
      verse: 20
  - chapter: 2
    verses:
    - text: '  Dem Boten der Gemeinde in Ephesus schreibe: Folgendes sagt, der die
        sieben Sterne in seiner rechten [Hand] hält [und] der umhergeht inmitten der
        sieben goldenen Leuchter:'
      verse: 1
    - text: Ich weiß um deine Werke und deine Mühe und Standhaftigkeit, und dass du
        schlechte [Menschen] nicht ertragen kannst, und du hast die geprüft, die sich
        selbst Apostel nennen, es aber nicht sind, und du hast sie als Lügner entlarvt,
      verse: 2
    - text: auch Standhaftigkeit besitzt du, und du hast [so manches] ertragen um
        meines Namens willen, und du bist nicht müde geworden.
      verse: 3
    - text: Doch ich habe gegen dich, dass du deine frühere Liebe verlassen hast.
      verse: 4
    - text: Erinnere dich also, von wo du gefallen bist, und tue Buße und tue die
        früheren Werke! Sonst komme ich zu dir und werde deinen Leuchter von seinem
        Platz rücken, wenn du nicht Buße tust.
      verse: 5
    - text: 'Doch dies spricht für dich: Du hasst die Werke der Nikolaïten, die auch
        ich hasse.'
      verse: 6
    - text: 'Wer ein Ohr hat, soll auf das hören, was der Geist den Gemeinden sagt!
        Wer überwindet, dem werde ich zu essen geben von dem Baum des Lebens, der
        im Paradies Gottes steht. '
      verse: 7
    - text: '  Und dem Boten der Gemeinde in Smyrna schreibe: Folgendes sagt der Erste
        und der Letzte, der tot war und [wieder] lebendig geworden ist:'
      verse: 8
    - text: Ich weiß um deine Bedrängnis und Armut – obgleich du reich bist! – und
        um die Lästerei von denen, die sagen, sie selbst seien Judäer, es aber nicht
        sind, sondern eine Synagoge des Satans.
      verse: 9
    - text: Fürchte dich nicht vor dem, was du erleiden wirst. Siehe!, der Teufel
        hat vor, [einige] von euch ins Gefängnis zu werfen, um euch auf die Probe
        zu stellen, und ihr werdet Bedrängnis erleben, zehn Tage lang. Sei treu bis
        hin zum Tod, dann werde ich dir die Krone des Lebens geben.
      verse: 10
    - text: 'Wer ein Ohr hat, soll auf das hören, was der Geist den Gemeinden sagt!
        Wer überwindet, soll gewiss nicht zu Schaden kommen von dem zweiten Tod. '
      verse: 11
    - text: '  Und dem Boten der Gemeinde in Pergamon schreibe: Folgendes sagt, der
        das scharfe, zweischneidige Schwert hat:'
      verse: 12
    - text: Ich weiß, wo du wohnst, [nämlich] dort, wo der Thron des Satans [steht],
        und doch hältst du an meinem Namen fest und hast meine Treue nicht verleugnet,
        auch [nicht] in den Tagen von Antipas, meinem Zeugen, meinem Getreuen, der
        bei euch getötet wurde, dort, wo der Satan wohnt.
      verse: 13
    - text: 'Doch ich habe etwas gegen dich: Du hast dort [Leute], die an der Lehre
        Bileams festhalten, der den Balak lehrte, einen Anstoß vor die Israeliten
        zu tun, Götzenopferfleisch zu essen und Unzucht zu treiben.'
      verse: 14
    - text: So hast auch du [Leute], die in gleicher Weise an der Lehre der Nikolaïten
        festhalten.
      verse: 15
    - text: Tue also Buße! Sonst komme ich bald zu dir und werde gegen sie kämpfen
        mit dem Schwert meines Mundes.
      verse: 16
    - text: 'Wer ein Ohr hat, soll auf das hören, was der Geist den Gemeinden sagt!
        Wer überwindet, dem werde ich von dem verborgenen Manna geben und dem werde
        ich einen weißen Stein geben, und auf dem Stein [steht] ein neuer Name geschrieben,
        den niemand kennt außer dem, der ihn bekommt. '
      verse: 17
    - text: '  Und dem Boten der Gemeinde in Thyatira schreibe: Folgendes sagt der
        Sohn Gottes, der Augen hat wie eine Feuerflamme und seine Füße [sind] feiner
        Bronze gleich:'
      verse: 18
    - text: Ich weiß um deine Werke und Liebe und deinen Glauben und Dienst und deine
        Standhaftigkeit und dass deine letzten Werke größer [sind] als deine ersten.
      verse: 19
    - text: Doch ich habe gegen dich, dass du die Frau Isebel [gewähren] lässt, die
        sich selbst eine Prophetin nennt, und sie lehrt und verführt meine Knechte,
        Unzucht zu treiben und Götzenopferfleisch zu essen.
      verse: 20
    - text: Und ich habe ihr Zeit gegeben, Buße zu tun, aber sie will nicht Buße tun
        von ihrer Unzucht.
      verse: 21
    - text: Siehe!, ich werfe sie aufs Krankenlager und bringe diejenigen, die Ehebruch
        mit ihr begehen, in große Bedrängnis, wenn sie nicht Buße tun von ihren Werken.
      verse: 22
    - text: Und ihre Kinder werde ich töten mit einer tödlichen Seuche. Und alle Gemeinden
        sollen erkennen, dass ich es bin, der Nieren und Herzen erforscht, und ich
        werde euch vergelten, einem jeden nach euren Werken.
      verse: 23
    - text: 'Euch aber, den übrigen in Thytira, all denen, die diese Lehre nicht haben
        und welche „die Tiefen des Satans“ (wie sie es nennen), nicht erkannt haben,
        sage ich: Ich tue keine weitere Last auf euch.'
      verse: 24
    - text: Nur was ihr habt, das haltet fest, bis ich komme!
      verse: 25
    - text: Und wer überwindet und wer meine Werke bewahrt bis zum Ende, dem werde
        ich Vollmacht geben über die Völker,
      verse: 26
    - text: und er wird sie weiden mit eisernem Stab – wie tonerdene Gefäße werden
        sie zerschmettert –,
      verse: 27
    - text: wie auch ich [Vollmacht] bekommen habe von meinem Vater, und ich werde
        ihm den Morgenstern geben.
      verse: 28
    - text: 'Wer ein Ohr hat, soll auf das hören, was der Geist den Gemeinden sagt!  '
      verse: 29
  - chapter: 3
    verses:
    - text: '  Und dem Boten der Gemeinde in Sardes schreibe: Folgendes sagt, der
        die sieben Geister Gottes und die sieben Sterne hat: Ich weiß um deine Werke,
        dass du den Ruf hast, du würdest leben, und doch bist du tot.'
      verse: 1
    - text: Werde wachsam und stärke das Restliche, das abzusterben drohte, denn ich
        habe deine Werke nicht als vollendet befunden vor meinem Gott.
      verse: 2
    - text: Denk also daran, wie du [es] erhalten und gehört hast, und bewahre [es]
        und tue Buße! Wenn du also nicht wacht, dann werde ich kommen wie ein Dieb,
        und du sollst gewiss nicht erfahren, zu welcher Stunde ich über dich kommen
        werde.
      verse: 3
    - text: Doch du hast einige Leute in Sardes, die ihre Gewänder nicht beschmutzt
        haben, und sie werden mit mir umhergehen in weißen [Gewändern], weil sie würdig
        sind.
      verse: 4
    - text: Wer überwindet, wird sich in dieser Weise mit weißen Gewändern kleiden,
        und ich werde seinen Namen gewiss nicht tilgen aus dem Buch des Lebens, ja
        ich werde seinen Namen bekennen vor meinem Vater und vor seinen Engeln.
      verse: 5
    - text: 'Wer ein Ohr hat, soll auf das hören, was der Geist den Gemeinden sagt! '
      verse: 6
    - text: '  Und an den Boten der Gemeinde in Philadelphia schreibe: Folgendes sagt
        der Heilige, der Wahrhaftige, der den Schlüssel Davids hat – der öffnet und
        keiner wird schließen und der schließt und keiner öffnet:'
      verse: 7
    - text: Ich weiß um deine Werke – siehe!, ich habe eine geöffnete Tür vor dich
        gesetzt, die keiner schließen kann –, dass du wenig Kraft hast, und doch hast
        du mein Wort bewahrt und hast meinen Namen nicht verleugnet.
      verse: 8
    - text: Siehe!, ich will veranlassen, dass von der Synagoge des Satans – derer,
        die sagen, dass sie selbst Judäer seien, es aber nicht sind, sondern sie lügen –
        siehe!, … ich werde sie dazu bringen, dass sie kommen und sich niederwerfen
        werden vor deinen Füßen und erkennen, dass ich dich lieb gewonnen habe.
      verse: 9
    - text: Weil du das Wort vom Ausharren auf mich bewahrt hast, werde auch ich dich
        bewahren vor der Stunde der Versuchung, die über den gesamten Erdkreis kommen
        soll, um die Bewohner der Erde auf die Probe zu stellen.
      verse: 10
    - text: Ich komme bald! Halte fest, was du hast, damit [dir] niemand deine Krone
        nimmt.
      verse: 11
    - text: Wer überwindet, den werde ich zu einer Säule im Tempel meines Gottes machen,
        und er soll gewiss nicht mehr nach draußen gehen, und ich werde auf ihn schreiben
        den Namen meines Gottes und den Namen der Stadt meines Gottes, des neuen Jerusalem,
        das aus dem Himmel herabsteigt von meinem Gott, und meinen neuen Namen.
      verse: 12
    - text: 'Wer ein Ohr hat, soll auf das hören, was der Geist den Gemeinden sagt! '
      verse: 13
    - text: '  Und an den Boten der Gemeinde in Laodizea schreibe: Folgendes sagt
        der Amen, der treue und wahrhaftige Zeuge, der Anfang der Schöpfung Gottes:'
      verse: 14
    - text: Ich weiß um deine Werke, dass du weder kalt noch heiß bist. Ich wünschte,
        du wärst kalt oder heiß!
      verse: 15
    - text: So – weil du lauwarm bist und weder heiß noch kalt – werde ich dich ausspucken
        aus meinem Mund.
      verse: 16
    - text: 'Denn du sagst: Ich bin reich und gefüllt und benötige nichts, und du
        weißt nicht, dass du jämmerlich und erbärmlich und arm und blind und nackt
        bist.'
      verse: 17
    - text: Ich rate dir, Gold von mir zu kaufen, das im Feuer geläutert ist, damit
        du reich wirst, und weiße Gewänder, damit du dich bekleidest und die Schande
        deiner Nacktheit nicht offenbar wird, und Augensalbe, um deine Augen zu bestreichen,
        damit du sehen kannst.
      verse: 18
    - text: Alle, die ich lieb habe, überführe und unterweise ich; sei also eifrig
        und tue Buße!
      verse: 19
    - text: Siehe!, ich stehe vor der Tür und klopfe an. Wenn jemand meine Stimme
        hört und die Tür öffnet, dann werde ich hineingehen zu ihm, und ich werde
        speisen mit ihm, und er mit mir.
      verse: 20
    - text: Wer überwindet, dem werde ich [die Erlaubnis] geben, mit mir auf meinem
        Thron zu sitzen, wie auch ich überwunden habe und mich mit meinem Vater auf
        seinem Thron gesetzt habe.
      verse: 21
    - text: 'Wer ein Ohr hat, soll auf das hören, was der Geist den Gemeinden sagt!  '
      verse: 22
  - chapter: 4
    verses:
    - text: '  Danach sah ich hin, und siehe!, [da war] eine Tür, die geöffnet war
        im Himmel, und die erste Stimme, die ich wie eine Posaune mit mir reden gehört
        hatte, sagte: „Steig hier herauf, dann werde ich dir zeigen, was danach geschehen
        muss!“'
      verse: 1
    - text: Prompt war ich im Geist, und siehe!, ein Thron stand im Himmel, und auf
        dem Thron saß [jemand],
      verse: 2
    - text: und der [dort] saß, [war] vom Aussehen her einem Stein aus Jaspis und
        Karneol gleich, und ein Regenbogen [war] rings um den Thron, vom Aussehen
        her einem Smaragd gleich.
      verse: 3
    - text: Und rings um den Thron [standen] vierundzwanzig Throne, und auf den Thronen
        saßen vierundzwanzig Älteste, bekleidet mit weißen Gewändern, und auf ihren
        Köpfen [hatten sie] goldene Kronen.
      verse: 4
    - text: Und von dem Thron gehen Blitze und Geräusche und Donner aus, und sieben
        Fackeln brennen vor dem Thron (das sind die sieben Geister Gottes),
      verse: 5
    - text: und vor dem Thron [war es] wie ein gläsernes Meer, Kristall gleich. Und
        inmitten des Thrones und rings um den Thron [standen] vier Lebewesen, voller
        Augen vorne und hinten.
      verse: 6
    - text: Und das erste Lebewesen [war] einem Löwen gleich, und das zweite Lebewesen
        [war] einem jungen Stier gleich, und das dritte Lebewesen hatte das Angesicht
        wie von einem Menschen, und das vierte Lebewesen [war] einem fliegenden Adler
        gleich.
      verse: 7
    - text: 'Und die vier Lebewesen – ‹eines wie das andere› hat je sechs Flügel –
        sind ringsum und innen voller Augen, und sie haben Tag und Nacht keine Ruhe
        und sagen:   „Heilig, heilig, heilig [ist] der Herr, der allmächtige Gott,
        / der war und der ist und der kommt.“ '
      verse: 8
    - text: Und wann immer die Lebewesen Herrlichkeit und Ehre und Dank dem geben,
        der auf dem Thron sitzt – dem, der ‹für immer und ewig› lebt –,
      verse: 9
    - text: 'werden die vierundzwanzig Ältesten vor dem niederfallen, der auf dem
        Thron sitzt, und sie werden den anbeten, der ‹für immer und ewig› lebt, und
        sie werden ihre Kronen vor den Thron tun und sagen:'
      verse: 10
    - text: ' „Würdig bist du, unser Herr und Gott, / die Herrlichkeit und die Ehre
        und die Kraft zu erhalten, / weil du alles geschaffen hast / und es aufgrund
        deines Willens war und geschaffen wurde.“   '
      verse: 11
  - chapter: 5
    verses:
    - text: '  Dann sah ich in der rechten [Hand] dessen, der auf dem Thron sitzt,
        ein Buch, beschrieben von innen und hinten [und] versiegelt mit sieben Siegeln.'
      verse: 1
    - text: 'Und ich sah einen mächtigen Engel, der verkündete mit lauter Stimme:
        „Wer [ist] würdig, das Buch zu öffnen und seine Siegel zu brechen?“'
      verse: 2
    - text: Und niemand im Himmel noch auf der Erde noch unter der Erde konnte das
        Buch öffnen und es anschauen.
      verse: 3
    - text: Und ich fing heftig an zu weinen, weil niemand für würdig befunden wurde,
        das Buch zu öffnen und es anzuschauen.
      verse: 4
    - text: 'Und einer von den Ältesten sagt zu mir: „Weine nicht! Siehe!, der Löwe
        aus dem Stamm Juda (die Wurzel Davids) hat gesiegt, um das Buch und seine
        sieben Siegel zu öffnen.“'
      verse: 5
    - text: Und ich sah inmitten des Thrones und der vier Lebewesen und inmitten der
        Ältesten ein Lamm stehen wie geschlachtet, das hatte sieben Hörner und sieben
        Augen (das sind die sieben Geister Gottes, die ausgesandt sind über die ganze
        Erde).
      verse: 6
    - text: Und es kam, und es hat [das Buch] aus der rechten [Hand] dessen erhalten,
        der auf dem Thron sitzt.
      verse: 7
    - text: Und als es das Buch erhalten hatte, fielen die vier Lebewesen und die
        vierundzwanzig Ältesten vor dem Lamm nieder, wobei ein jeder eine Harfe hatte
        und goldene Schalen gefüllt mit Räucherwerk (das sind die Gebete der Heiligen),
      verse: 8
    - text: 'und sie singen ein neues Lied und sagen:   „Würdig bist du, das Buch
        zu erhalten und seine Siegel zu öffnen, / weil du geschlachtet wurdest und
        [Menschen] für Gott erkauft hast mit deinem Blut, / aus jedem Stamm und jeder
        Sprache und jedem Volk und jeder Nation, /'
      verse: 9
    - text: 'und du hast sie für unseren Gott zu einem Königreich und zu Priestern
        gemacht, / und sie werden über die Erde regieren.“ '
      verse: 10
    - text: Und ich sah hin, und ich hörte die Stimme vieler Engel rings um den Thron
        und der Lebewesen und der Ältesten, und ihre Zahl betrug 10.000 mal 10.000
        und 1.000 mal 1.000,
      verse: 11
    - text: 'die sagten mit lauter Stimme:   „Würdig ist das Lamm, das geschlachtet
        ist, zu erhalten / Kraft und Reichtum und Weisheit / und Stärke und Ehre und
        Herrlichkeit und Lobpreis!“ '
      verse: 12
    - text: 'Und jedes Geschöpf, das im Himmel und auf der Erde und unter der Erde
        und auf dem Meer [ist], und alles, was darin [ist], hörte ich sagen:   „Dem,
        der auf dem Thron sitzt, und dem Lamm / [gebührt] der Lobpreis und die Ehre
        und die Herrlichkeit und die Macht / ‹für immer und ewig›.“ '
      verse: 13
    - text: 'Und die vier Lebewesen sprachen: „Amen.“ Und die Ältesten fielen nieder
        und beteten an.  '
      verse: 14
  - chapter: 6
    verses:
    - text: '  Und ich sah hin, als das Lamm eines von den sieben Siegeln öffnete,
        und ich hörte eines von den vier Lebewesen sagen, wie eine Donnerstimme: „Komm!“'
      verse: 1
    - text: Und ich sah hin, und siehe!, [da war] ein weißes Pferd, und der darauf
        saß, hatte einen Bogen, und ihm wurde eine Krone gegeben, und er zog aus als
        Sieger, und zwar um zu siegen.
      verse: 2
    - text: 'Und als es das zweite Siegel öffnete, hörte ich das zweite Lebewesen
        sagen: „Komm!“'
      verse: 3
    - text: Und ein weiteres, ein feuerrotes Pferd zog aus, und dem, der darauf saß,
        ihm wurde [die Erlaubnis] gegeben, den Frieden von der Erde zu nehmen, und
        dass sie einander abschlachteten, und es wurde ihm ein großes Schwert gegeben.
      verse: 4
    - text: 'Und als es das dritte Siegel öffnete, hörte ich das dritte Lebewesen
        sagen: „Komm!“ Und ich sah hin, und siehe!, [da war] ein schwarzes Pferd,
        und der darauf saß, hielt eine Waage in seiner Hand.'
      verse: 5
    - text: 'Und ich hörte [etwas] wie eine Stimme inmitten der vier Lebewesen sagen:
        „Eine Tagesration Weizen für den Denar und drei Tagesrationen Gerste für den
        Denar, aber Öl und Wein darfst du nicht verknappen!“'
      verse: 6
    - text: 'Und als es das vierte Siegel öffnete, hörte ich die Stimme des vierten
        Lebewesens sagen: „Komm!“'
      verse: 7
    - text: Und ich sah hin, und siehe!, [da war] ein bleiches Pferd, und der darauf
        saß, der [hatte] den Namen „Tod“, und der Hades folgte mit ihm, und es wurde
        ihnen Vollmacht gegeben über ein Viertel der Erde, [die Menschen] zu töten
        durch Schwert und durch Hungersnot und durch Pest und mithilfe der Tiere der
        Erde.
      verse: 8
    - text: Und als es das fünfte Siegel öffnete, sah ich unter dem Altar die Seelen
        derer, die geschlachtet waren wegen des Wortes Gottes und wegen des Zeugnisses,
        das sie aufrechterhielten.
      verse: 9
    - text: 'Und sie schrien mit lauter Stimme und sagten: „Bis wann, du heiliger
        und wahrhaftiger Herrscher, willst du nicht richten und unser Blut nicht rächen
        an den Bewohnern der Erde?“'
      verse: 10
    - text: Und es wurde ihnen – einem jeden – eine weiße Robe gegeben, und es wurde
        ihnen gesagt, dass sie sich noch eine kurze Zeit gedulden sollten, bis auch
        ihre Mitknechte und ihre Geschwister vollzählig seien, die wie sie getötet
        würden.
      verse: 11
    - text: Und ich sah hin, als es das sechste Siegel öffnete, und es entstand ein
        großes Beben, und die Sonne wurde schwarz wie Sackleinen aus Haaren, und der
        gesamte Mond wurde wie Blut,
      verse: 12
    - text: und die Sterne des Himmels fielen auf die Erde, wie ein Feigenbaum seine
        unreifen [Früchte] abwirft, wenn er von einem starken Wind geschüttelt wird,
      verse: 13
    - text: und der Himmel löste sich auf wie eine Schriftrolle, die zusammengerollt
        wird, und jeder Berg und jede Insel wurde von seinem Platz gerückt.
      verse: 14
    - text: Und die Könige der Erde und die Hofbeamten und die Hauptleute und die
        Reichen und die Mächtigen und jeder Sklave und freie [Mensch] verbargen sich
        in den Höhlen und in den Felsen der Berge,
      verse: 15
    - text: 'und sie sagen zu den Bergen und den Felsen: „Fallt auf uns und verbergt
        uns vor dem Angesicht dessen, der auf dem Thron sitzt, und vor dem Zorn des
        Lammes,'
      verse: 16
    - text: 'denn es ist gekommen der große Tag ihres Zornes, und wer kann bestehen?“  '
      verse: 17
  - chapter: 7
    verses:
    - text: '  Danach sah ich vier Engel stehen an den vier Enden der Erde, die hielten
        die vier Winde der Erde fest, damit kein Wind weht über die Erde oder über
        das Meer oder über irgendeinen Baum.'
      verse: 1
    - text: Und ich sah einen weiteren Engel aufsteigen aus Richtung des Sonnenaufgangs,
        der hatte das Siegel des lebendigen Gottes, und er rief mit lauter Stimme
        den vier Engeln zu, denen [die Erlaubnis] gegeben worden war, der Erde und
        dem Meer Schaden zuzufügen,
      verse: 2
    - text: 'und sagte: „Fügt der Erde und dem Meer und den Bäumen keinen Schaden
        zu, bis wir die Knechte unseres Gottes versiegelt haben auf ihrer Stirn.“'
      verse: 3
    - text: 'Und ich hörte die Zahl derer, die versiegelt waren: 144.000, versiegelt
        aus jedem Stamm der Söhne Israels:'
      verse: 4
    - text: aus dem Stamm Juda 12.000, die versiegelt waren, /aus dem Stamm Ruben
        12.000, /aus dem Stamm Gad 12.000, /
      verse: 5
    - text: aus dem Stamm Ascher 12.000, /aus dem Stamm Naftali 12.000, /aus dem Stamm
        Manasse 12.000, /
      verse: 6
    - text: aus dem Stamm Simeon 12.000, /aus dem Stamm Levi 12.000, /aus dem Stamm
        Issachar 12.000, /
      verse: 7
    - text: 'aus dem Stamm Sebulon 12.000, /aus dem Stamm Josef 12.000, /aus dem Stamm
        Benjamin 12.000, die versiegelt waren. '
      verse: 8
    - text: '  Danach sah ich hin, und siehe!, [da war] eine große Menschenmenge,
        die niemand zählen konnte, aus jeder Nation und [allen] Stämmen und Völkern
        und Sprachen, die stand vor dem Thron und vor dem Lamm, gekleidet in weißen
        Roben und Palmenzweige in ihren Händen,'
      verse: 9
    - text: 'und sie rufen mit lauter Stimme und sagen:  „Die Rettung [ist möglich
        geworden] durch unseren Gott, der auf dem Thron sitzt, und durch das Lamm!“'
      verse: 10
    - text: Und alle Engel standen rings um den Thron und um die Ältesten und um die
        vier Lebewesen, und sie fielen vor dem Thron auf ihr Angesicht und beteten
        Gott an
      verse: 11
    - text: 'und sprachen:  „Amen, Lobpreis und Herrlichkeit und Weisheit und Dank
        und Ehre und Kraft und Stärke [gebührt] unserem Gott ‹für immer und ewig›!
        Amen.“'
      verse: 12
    - text: 'Und einer von den Ältesten antwortete und sagte zu mir: „Diese [Menschen],
        die mit den weißen Roben gekleidet sind – wer sind sie und woher sind sie
        gekommen?“'
      verse: 13
    - text: 'Und ich habe zu ihm gesagt: „Mein Herr, du weißt es.“ Und er sagte zu
        mir:   „Diese sind es, die aus der großen Bedrängnis kommen, / und sie haben
        ihre Roben gewaschen, / und sie haben sie weiß gemacht mit dem Blut des Lammes.
        /'
      verse: 14
    - text: Deshalb sind sie vor dem Thron Gottes, / und sie dienen ihm bei Tag und
        bei Nacht in seinem Tempel, / und der auf dem Thron sitzt, wird über ihnen
        zelten. /
      verse: 15
    - text: Sie werden nicht mehr hungern und nicht mehr dürsten, / noch fällt etwa
        die Sonne auf sie oder irgendeine Gluthitze, /
      verse: 16
    - text: 'denn das Lamm mitten auf dem Thron wird sie weiden / und wird sie zu
        den Quellen des Wassers des Lebens leiten, / und Gott wird jede Träne abwischen
        von ihren Augen.“   '
      verse: 17
  - chapter: 8
    verses:
    - text: '  Und sobald es das siebte Siegel öffnete, entstand eine Stille im Himmel,
        etwa eine halbe Stunde lang.'
      verse: 1
    - text: Und ich sah die sieben Engel, die vor Gott stehen, und ihnen wurden sieben
        Posaunen gegeben.
      verse: 2
    - text: Und ein weiterer Engel kam, und er stellte sich vor den Altar und hatte
        ein goldenes Räucherfass, und es wurde ihm viel Räucherwerk gegeben, um es
        mit den Gebeten aller Heiligen darzureichen auf dem goldenen Altar vor dem
        Thron.
      verse: 3
    - text: Und der Rauch des Räucherwerks stieg mit den Gebeten der Heiligen aus
        der Hand des Engels empor vor Gott.
      verse: 4
    - text: 'Da nahm der Engel das Rauchfass, und er füllte es mit dem Feuer des Altars,
        und er schleuderte es auf die Erde, und es entstanden Donner und Geräusche
        und Blitze und ein Beben. '
      verse: 5
    - text: '  Und die sieben Engel, die die sieben Posaunen hatten, bereiteten sie
        vor, [darauf] zu posaunen.'
      verse: 6
    - text: 'Und der erste posaunte: Da entstanden Hagel und Feuer, mit Blut vermengt,
        und es wurde auf die Erde geschleudert. Und ein Drittel der Erde verbrannte,
        und ein Drittel der Bäume verbrannte, und alles grüne Gras verbrannte.'
      verse: 7
    - text: 'Und der zweite Engel posaunte: Da wurde [etwas] wie ein großer, mit Feuer
        brennender Berg ins Meer geschleudert. Und ein Drittel des Meeres wurde zu
        Blut,'
      verse: 8
    - text: und es starb ein Drittel der Geschöpfe im Meer, die Leben hatten, und
        ein Drittel der Schiffe wurde vernichtet.
      verse: 9
    - text: 'Und der dritte Engel posaunte: Da fiel ein großer Stern vom Himmel, der
        wie eine Fackel brannte, und er fiel auf ein Drittel der Flüsse und auf die
        Wasserquellen,'
      verse: 10
    - text: und der Name des Sterns lautet „Wermut“, und ein Drittel der Wasser wurde
        zu Wermut, und viele der Menschen starben von den Wassern, weil sie bitter
        geworden waren.
      verse: 11
    - text: 'Und der vierte Engel posaunte: Da wurden ein Drittel der Sonne und ein
        Drittel des Mondes und ein Drittel der Sterne geschlagen, sodass ein Drittel
        von ihnen verfinstert wurde, und der Tag schien ‹ein Drittel weniger›, und
        genauso die Nacht.'
      verse: 12
    - text: 'Und ich sah hin, und ich hörte einen Adler, der in der Himmelsmitte flog,
        mit lauter Stimme sagen: „Wehe, wehe, wehe den Bewohnern der Erde wegen der
        übrigen Posaunenstöße von den drei Engeln, die [noch] posaunen sollen!“  '
      verse: 13
  - chapter: 9
    verses:
    - text: ' Und der fünfte Engel posaunte: Da sah ich einen Stern, der vom Himmel
        auf die Erde gefallen war, und es wurde ihm der Schlüssel zum Schlund des
        Abgrunds gegeben,'
      verse: 1
    - text: und er öffnete den Schlund des Abgrunds, und es stieg Rauch empor aus
        dem Schlund, wie Rauch aus einem großen Ofen, und die Sonne und die Luft wurden
        verfinstert von dem Rauch des Schlundes.
      verse: 2
    - text: Und aus dem Rauch kamen Heuschrecken auf die Erde, und ihnen wurde Vollmacht
        gegeben, wie die Skorpione der Erde Vollmacht haben.
      verse: 3
    - text: Und es wurde ihnen gesagt, dass sie weder dem Gras der Erde noch irgendeinem
        Grün noch irgendeinem Baum Schaden zufügen sollten – lediglich den Menschen,
        die nicht das Siegel Gottes auf der Stirn haben.
      verse: 4
    - text: Und es wurde ihnen [der Befehl] gegeben, sie nicht zu töten, sondern dass
        sie gequält werden, fünf Monate lang, und ihre Qual [war] wie die Qual durch
        einen Skorpion, wenn er einen Menschen sticht.
      verse: 5
    - text: Und in jenen Tagen werden die Menschen den Tod suchen, aber sie werden
        ihn gewiss nicht finden, und sie werden sich wünschen zu sterben, aber der
        Tod flieht vor ihnen.
      verse: 6
    - text: Und die Gestalt der Heuschrecken [war] Pferden gleich, die zum Krieg gerüstet
        sind, und auf ihren Köpfen [trugen sie] [etwas] wie Kronen, gleich Gold, und
        ihre Gesichter [waren] wie Gesichter von Menschen,
      verse: 7
    - text: und sie hatten Haare wie Haare von Frauen, und ihre Zähne waren wie [die]
        von Löwen,
      verse: 8
    - text: und sie hatten Brustpanzer wie eiserne Brustpanzer, und das Rauschen ihrer
        Flügel [war] wie das Geräusch vieler Pferdewagen, die in einen Krieg rennen,
      verse: 9
    - text: und sie haben Schwänze gleich Skorpionen und Stacheln, und in ihren Schwänzen
        [liegt] ihre Vollmacht, den Menschen Schaden zuzufügen, fünf Monate lang.
      verse: 10
    - text: Sie haben über sich als König den Engel des Abgrunds, dessen Name auf
        Hebräisch „Abaddon“ [lautet], und im Griechischen hat er den Namen „Apollyon“.
      verse: 11
    - text: Das erste „Wehe“ ist vergangen; siehe!, es kommen noch zwei „Wehe“ danach.
      verse: 12
    - text: 'Und der sechste Engel posaunte: Da hörte ich eine Stimme von den vier
        Hörnern des goldenen Altars, der vor Gott [steht],'
      verse: 13
    - text: 'die sagte zu dem sechsten Engel, der die Posaune hatte: „Lasst die vier
        Engel los, die an den großen Fluss Euphrat gebunden sind!“'
      verse: 14
    - text: Da wurden die vier Engel losgelassen, die vorbereitet waren für die Stunde
        und den Tag und den Monat und das Jahr, ein Drittel der Menschen zu töten.
      verse: 15
    - text: Und die Zahl der berittenen Truppen [war] 20.000 mal 10.000 – ich habe
        ihre Zahl gehört.
      verse: 16
    - text: 'Und folgendermaßen sah ich die Pferde in der Vision und die darauf saßen:
        Sie hatten feuerrote und hyazinthblaue und schwefelgelbe Brustpanzer, und
        die Köpfe der Pferde [waren] wie Köpfe von Löwen, und aus ihren Mäulern kommen
        Feuer und Rauch und Schwefel.'
      verse: 17
    - text: Von diesen drei Plagen wurde ein Drittel der Menschen getötet, von dem
        Feuer und dem Rauch und dem Schwefel, die aus ihren Mäulern kamen.
      verse: 18
    - text: Denn die Vollmacht der Pferde liegt in ihrem Maul und in ihren Schwänzen,
        denn ihre Schwänze [sind] Schlangen gleich und haben Köpfe, und mit denen
        fügen sie Schaden zu.
      verse: 19
    - text: Und die übrigen Menschen, die nicht getötet wurden durch diese Plagen,
        taten keine Buße von den Werken ihrer Hände, sodass sie die Dämonen und die
        goldenen und silbernen und bronzenen und steinernen und hölzernen Götzen nicht
        [länger] anbeten würden, die weder sehen noch hören noch umhergehen können,
      verse: 20
    - text: 'und sie taten keine Buße von ihren Morden noch von ihren Zaubereien noch
        von ihrer Unzucht noch von ihren Diebstählen.  '
      verse: 21
  - chapter: 10
    verses:
    - text: '  Dann sah ich einen weiteren, einen mächtigen Engel aus dem Himmel herabsteigen,
        gekleidet mit einer Wolke, und der Regenbogen [stand] über seinem Kopf und
        sein Angesicht [war] wie die Sonne und seine Füße [waren] wie Säulen aus Feuer,'
      verse: 1
    - text: und er hatte eine geöffnete Schriftrolle in seiner Hand. Und er setzte
        seinen rechten Fuß auf das Meer und den linken auf die Erde,
      verse: 2
    - text: und er rief mit lauter Stimme, wie ein Löwe brüllt. Und als er rief, verlauteten
        die sieben Donner ihre Stimmen.
      verse: 3
    - text: 'Und als die sieben Donner geredet hatten, gedachte ich [es] aufzuschreiben,
        aber ich hörte eine Stimme aus dem Himmel sagen: „Versiegele, was die sieben
        Donner gesprochen haben, und schreibe es nicht auf!“'
      verse: 4
    - text: Und der Engel, den ich auf dem Meer und auf der Erde stehen sah, hob seine
        rechte Hand zum Himmel,
      verse: 5
    - text: 'und er schwor bei dem, der ‹für immer und ewig› lebt, der den Himmel
        und was darinnen und die Erde und was darinnen und das Meer und was darinnen
        geschaffen hat: „Es wird nicht länger Zeit sein,'
      verse: 6
    - text: sondern in den Tagen der Stimme des siebten Engels, sobald er posaunen
        wird, soll auch das Geheimnis Gottes vollendet werden, wie er es seinen Knechten,
        den Propheten, angekündigt hat.“
      verse: 7
    - text: 'Und die Stimme, die ich aus dem Himmel gehört hatte, redete erneut mit
        mir und sagte: „Geh hin, nimm die Schriftrolle, die geöffnet in der Hand des
        Engels [liegt], der auf dem Meer und auf der Erde steht!“'
      verse: 8
    - text: 'Und ich ging zu dem Engel und bat ihn, mir die Schriftrolle zu geben.
        Und er sagt zu mir: „Nimm und iss sie auf! Sie wird deinen Magen bitter machen,
        doch in deinem Mund wird sie süß sein wie Honig.“'
      verse: 9
    - text: Da nahm ich die Schriftrolle aus der Hand des Engels, und ich aß sie auf,
        und sie war in meinem Mund wie süßer Honig, und als ich sie gegessen hatte,
        wurde mein Magen bitter.
      verse: 10
    - text: 'Und sie sagen zu mir: „Du musst erneut weissagen über Völker und Nationen
        und Sprachen und viele Könige!“  '
      verse: 11
  - chapter: 11
    verses:
    - text: '  Da wurde mir ein Schilfrohr gegeben, einem Stab gleich, und gesagt:
        „Steh auf und miss den Tempel Gottes und den Altar und diejenigen, die darin
        anbeten.'
      verse: 1
    - text: Aber den Hof außerhalb des Tempels lass außen vor und miss ihn nicht,
        weil er den [heidnischen] Völkern preisgegeben wurde und sie die heilige Stadt
        zertreten werden, zweiundvierzig Monate lang.
      verse: 2
    - text: Und ich werde meinen beiden Zeugen [einen Auftrag] geben, und sie werden
        zwölfhundert Tage lang weissagen, mit Sackleinen bekleidet.“
      verse: 3
    - text: Sie sind die zwei Ölbäume und die zwei Leuchter, die vor dem Herrn der
        Erde stehen.
      verse: 4
    - text: Und wenn ihnen jemand Schaden zufügen will, dann geht Feuer aus ihrem
        Mund aus und verzehrt ihre Feinde; und wenn ihnen jemand Schaden zufügen will,
        dann muss er auf diese Weise getötet werden.
      verse: 5
    - text: Sie haben die Vollmacht, den Himmel zu schließen, damit es für die Dauer
        ihrer Weissagung nicht regnet, und sie haben Vollmacht über die Wasser, sie
        in Blut zu verwandeln, und die Erde mit jeglicher Plage zu schlagen, so oft
        auch immer sie wollen.
      verse: 6
    - text: Und wenn sie ihr Zeugnis vollendet haben, wird das Tier, das aus dem Abgrund
        heraufsteigt, gegen sie Krieg führen, und es wird sie besiegen, und es wird
        sie töten.
      verse: 7
    - text: Und ihre Leiche [wird zur Schau gestellt] auf der Hauptstraße der großen
        Stadt, welche geistlich „Sodom“ und „Ägypten“ genannt wird [und] wo auch ihr
        Herr gekreuzigt worden ist.
      verse: 8
    - text: Und es sehen [die Menschen] aus den Völkern und Stämmen und Sprachen und
        Nationen ihre Leichen dreieinhalb Tage lang, und sie lassen nicht zu, dass
        ihre Leichen in ein Grab gelegt werden.
      verse: 9
    - text: Und die Bewohner der Erde freuen sich über sie, und sie feiern, und sie
        werden einander Geschenke schicken, weil diese zwei Propheten die Bewohner
        der Erde gequält hatten.
      verse: 10
    - text: Aber nach den dreieinhalb Tagen kam der Geist des Lebens aus Gott in sie,
        und sie stellten sich auf ihre Füße, und große Furcht fiel auf diejenigen,
        die sie sahen.
      verse: 11
    - text: 'Und sie hörten eine laute Stimme aus dem Himmel, die sagte zu ihnen:
        „Steigt hier herauf!“ Da stiegen sie mit der Wolke zum Himmel hinauf, und
        ihre Feinde sahen sie.'
      verse: 12
    - text: Und in jener Stunde geschah ein großes Beben, und ein Zehntel der Stadt
        stürzte ein, und durch das Beben wurden die Namen von 7.000 Menschen ausgelöscht,
        und die übrigen wurden ehrfürchtig, und sie gaben dem Gott des Himmels Ehre.
      verse: 13
    - text: 'Das zweite „Wehe“ ist vergangen; siehe!, das dritte „Wehe“ kommt bald. '
      verse: 14
    - text: '  Und der siebte Engel posaunte; da entstanden laute Stimmen im Himmel,
        die sagten:   „Das Reich der Welt wurde [zum Reich] unseres Herrn / und seines
        Gesalbten, / und er wird regieren ‹für immer und ewig›!“ '
      verse: 15
    - text: Und die vierundzwanzig Ältesten, die vor Gott auf ihren Thronen sitzen,
        fielen auf ihr Angesicht, und sie beteten Gott an
      verse: 16
    - text: 'und sagten:   „Wir danken dir, Herr, du allmächtiger Gott, / der ist
        und der war, / weil du deine große Kraft genommen hast / und König geworden
        bist. /'
      verse: 17
    - text: 'Und die Nationen erzürnten, / und dein Zorn ist gekommen / und die Zeit
        der Toten, gerichtet zu werden, / und deinen Knechten den Lohn zu geben, den
        Propheten / und den Heiligen und denen, die deinen Namen fürchten, / den Kleinen
        und den Großen, / und die zu zerstören, die die Erde zerstören.“ '
      verse: 18
    - text: 'Da wurde Gottes Tempel geöffnet, der im Himmel [ist], und seine Bundeslade
        erschien in seinem Tempel, und es entstanden Blitze und Geräusche und Donner
        und ein Beben und ein großer Hagel.  '
      verse: 19
  - chapter: 12
    verses:
    - text: '  Und ein großes Zeichen erschien am Himmel: eine Frau, bekleidet mit
        der Sonne, und der Mond unter ihren Füßen, und auf ihrem Kopf ein Kranz von
        zwölf Sternen,'
      verse: 1
    - text: und sie ‹ist schwanger›; und sie schreit, da sie Geburtswehen hat und
        gequält wird, um zu entbinden.
      verse: 2
    - text: Und es erschien ein weiteres Zeichen im Himmel, und siehe!, ein riesiger,
        feuerroter Drache, der hatte sieben Köpfe und zehn Hörner und auf seinen Köpfen
        sieben Diademe,
      verse: 3
    - text: und sein Schwanz fegt ein Drittel der Sterne des Himmels weg, und er schleuderte
        sie auf die Erde. Und der Drache steht vor der Frau, die entbinden sollte,
        um ihr Kind zu verschlingen, sobald sie es zur Welt gebracht hatte.
      verse: 4
    - text: Und sie brachte einen Sohn zur Welt, einen Knaben, der soll alle Völker
        weiden mit eisernem Stab. Und ihr Kind wurde entrückt zu Gott und zu seinem
        Thron.
      verse: 5
    - text: 'Und die Frau floh in die Wüste, wo sie einen Ort hatte, der von Gott
        vorbereitet war, damit man sie dort ernährte, 1.260 Tage lang. '
      verse: 6
    - text: '  Und es kam zu einem Kampf im Himmel: Michael und seine Engel kämpften
        gegen den Drachen. Und der Drache und seine Engel kämpften,'
      verse: 7
    - text: aber er war nicht imstande [zu siegen], und ihr Ort wurde nicht mehr gefunden
        im Himmel.
      verse: 8
    - text: Und der große Drache wurde geschleudert – die alte Schlange, die „Teufel“
        oder auch „der Satan“ genannt wird und die den gesamten Erdkreis verführt –
        er wurde auf die Erde geschleudert, und seine Engel wurden mit ihm [auf die
        Erde] geschleudert.
      verse: 9
    - text: 'Da hörte ich eine laute Stimme im Himmel, die sagte:   „Jetzt ist gekommen
        das Heil und die Kraft / und das Reich unseres Gottes / und die Vollmacht
        seines Gesalbten, / weil der Ankläger unserer Geschwister, / der sie angeklagt
        hat vor unserem Gott bei Tag und bei Nacht, [auf die Erde] geschleudert wurde.
        /'
      verse: 10
    - text: Und sie haben ihn besiegt aufgrund des Blutes des Lammes / und aufgrund
        des Wortes ihres Zeugnisses, / und sie haben ihr Leben nicht geliebt bis zum
        Tod. /
      verse: 11
    - text: 'Deshalb feiert, ihr Himmel / und die ihr darin zeltet! / Wehe der Erde
        und dem Meer, / weil der Teufel zu euch herabgestiegen ist / und große Wut
        hat, / da er weiß, dass er [nur noch] kurze Zeit hat.“ '
      verse: 12
    - text: Und als der Drache sah, dass er auf die Erde geschleudert worden war,
        verfolgte er die Frau, welche den Knaben zur Welt gebracht hatte.
      verse: 13
    - text: Da wurden der Frau die beiden Flügel des großen Adlers gegeben, damit
        sie in die Einöde fliegt, zu ihrem Ort, wo sie eine Zeit und [zwei] Zeiten
        und eine halbe Zeit ernährt wird, fern vom Angesicht der Schlange.
      verse: 14
    - text: Und die Schlange schleuderte Wasser aus ihrem Rachen der Frau hinterher
        wie einen Fluss, um sie fortzuspülen.
      verse: 15
    - text: Aber die Erde half der Frau, und die Erde öffnete ihren Rachen, und sie
        verschlang den Fluss, den der Drache aus seinem Rachen geschleudert hatte.
      verse: 16
    - text: Da wurde der Drache wütend auf die Frau, und er ging los, um Krieg zu
        führen gegen die Übrigen ihrer Nachkommenschaft, die die Gebote Gottes bewahren
        und das Zeugnis von Jesus aufrechterhalten.
      verse: 17
    - text: 'Und er stand auf dem Sand des Meeres.  '
      verse: 18
  - chapter: 13
    verses:
    - text: '  Dann sah ich aus dem Meer ein Tier heraufsteigen, das hatte zehn Hörner
        und sieben Köpfe und auf seinen Hörnern zehn Diademe und auf seinen Köpfen
        lästerliche Namen.'
      verse: 1
    - text: Und das Tier, das ich sah, war einem Panther gleich und seine Füße wie
        die eines Bären, und sein Maul wie das Maul eines Löwen. Und der Drache gab
        ihm seine Kraft und seinen Thron und große Vollmacht.
      verse: 2
    - text: Und [ich sah] einen von seinen Köpfen wie zum Tod geschlachtet, aber ‹seine
        tödliche Wunde› wurde geheilt. Und die gesamte Erde wunderte sich über das
        Tier,
      verse: 3
    - text: 'und sie beteten den Drachen an, weil er dem Tier die Vollmacht gegeben
        hatte, und sie beteten das Tier an und sagten: „Wer [ist] dem Tier gleich,
        und wer kann gegen ihn kämpfen?“'
      verse: 4
    - text: Und es wurde ihm ein Maul gegeben, um Anmaßungen und Lästerungen auszusprechen,
        und ihm wurde Vollmacht gegeben, zweiundvierzig Monate lang zu tun.
      verse: 5
    - text: Und es öffnete sein Maul zu Lästerungen gegen Gott, um seinen Namen und
        sein Zelt – diejenigen, die im Himmel beheimatet sind – zu lästern.
      verse: 6
    - text: Und es wurde ihm [die Erlaubnis] gegeben, Krieg zu führen gegen die Heiligen
        und sie zu besiegen, und ihm wurde Vollmacht gegeben über alle Stämme und
        Völker und Sprachen und Nationen.
      verse: 7
    - text: Und alle Bewohner der Erde, deren Name seit Grundlegung der Welt nicht
        geschrieben steht in dem Buch des Lebens des Lammes, das geschlachtet ist,
        werden ihn anbeten.
      verse: 8
    - text: Wenn jemand ein Ohr hat, dann soll er hören!
      verse: 9
    - text: 'Wenn jemand zur Gefangenschaft [bestimmt ist], dann geht er in Gefangenschaft;
        wenn jemand mit einem Schwert getötet werden soll, dann [ist es seine Bestimmung],
        dass er mit einem Schwert getötet wird. Hier zeigen sich die Standhaftigkeit
        und die Treue der Heiligen. '
      verse: 10
    - text: '  Dann sah ich ein weiteres Tier heraufsteigen aus der Erde, und es hatte
        zwei Hörner gleich einem Lamm, und es redete wie der Drache.'
      verse: 11
    - text: Und die ganze Vollmacht des ersten Tieres übt es aus vor dessen Augen,
        und es macht die Erde und ihre Bewohner [so gefügig], dass sie das erste Tier
        anbeten, dessen ‹tödliche Wunde› geheilt wurde.
      verse: 12
    - text: Und es tut große Zeichen, dass es sogar Feuer vom Himmel auf die Erde
        herabkommen lässt vor den Augen der Menschen,
      verse: 13
    - text: und es verführt die Bewohner der Erde aufgrund der Zeichen, die ihm vor
        den Augen des Tieres zu vollbringen erlaubt wurden, indem es die Bewohner
        der Erde überredet, ein Standbild anzufertigen für das Tier, der die Wunde
        des Schwertes hat und lebendig geworden ist.
      verse: 14
    - text: Und es wurde ihm [die Erlaubnis] gegeben, dem Bild des Tieres einen Geist
        zu geben, sodass das Bild des Tieres sogar redete und machte, dass alle getötet
        werden, die das Bild des Tieres nicht anbeten.
      verse: 15
    - text: Und es machte alle [so gefügig], die Kleinen und die Großen, und die Reichen
        und die Armen, und die Freien und die Sklaven, dass man ihnen ein Kennzeichen
        gibt auf ihre rechte Hand oder auf ihre Stirn,
      verse: 16
    - text: 'und dass niemand [etwas] kaufen oder verkaufen kann, außer wer das Kennzeichen
        hat: den Namen des Tieres oder die Zahl seines Namens.'
      verse: 17
    - text: 'Hier zeigt sich die Weisheit! Wer Verstand hat, soll die Zahl des Tieres
        berechnen, denn es ist die Zahl eines Menschen, und seine Zahl [ist] 666!  '
      verse: 18
  - chapter: 14
    verses:
    - text: '  Dann sah ich hin, und siehe!, das Lamm stand auf dem Berg Zion, und
        mit ihm 144.000 [Gläubige], die seinen Namen und den Namen seines Vaters auf
        ihrer Stirn geschrieben hatten.'
      verse: 1
    - text: Und ich hörte eine Stimme aus dem Himmel wie das Rauschen vieler Wasser
        und wie das Grollen eines lauten Donners, und die Stimme, die ich hörte, [war]
        wie von Harfenspielern, die auf ihren Harfen spielen.
      verse: 2
    - text: Und sie singen [etwas] wie ein neues Lied vor dem Thron und vor den vier
        Lebewesen und den Ältesten, aber niemand konnte das Lied lernen, außer den
        144.000, die von der Erde erkauft sind.
      verse: 3
    - text: Sie sind es, die sich mit Frauen nicht beschmutzt haben, denn sie sind
        Jungfrauen; sie [sind es], die dem Lamm folgen, wo auch immer es hingeht;
        sie wurden erkauft aus den Menschen als Erstlingsfrucht für Gott und das Lamm.
      verse: 4
    - text: 'Und in ihrem Mund wurde keine Lüge gefunden; sie sind ohne Makel. '
      verse: 5
    - text: '  Dann sah ich einen weiteren Engel in der Himmelsmitte fliegen, der
        hatte eine ewige, gute Nachricht denen zu verkünden, die auf der Erde ansässig
        waren, und zwar jeder Nation und Stamm und Sprache und Volk,'
      verse: 6
    - text: 'und [der Engel] sagte mit lauter Stimme:  „Fürchtet Gott und gebt ihm
        Ehre, weil die Stunde seines Gerichts gekommen ist, und betet den an, der
        den Himmel und die Erde und das Meer und die Wasserquellen gemacht hat!“'
      verse: 7
    - text: 'Und ein weiterer, ein zweiter Engel folgte und sagte:  „Gefallen, gefallen
        ist das große Babylon, das allen Völkern vom Wein ihrer leidenschaftlichen
        Unzucht zu trinken gegeben hat.“'
      verse: 8
    - text: 'Und ein weiterer, ein dritter Engel folgte ihnen und sagte mit lauter
        Stimme:  „Wenn jemand das Tier und sein Standbild anbetet und er ein Kennzeichen
        erhält auf seine Stirn oder auf seine Hand,'
      verse: 9
    - text: dann wird auch er vom Wein der Wut Gottes trinken, der unvermischt im
        Becher seines Zorns angerichtet ist, und er wird mit Feuer und Schwefel gequält
        werden vor den Augen der heiligen Engel und vor den Augen des Lammes.
      verse: 10
    - text: Und der Rauch ihrer Qual steigt auf ‹für immer und ewig›, und sie haben
        keine Ruhe bei Tag und bei Nacht – diejenigen, die das Tier und sein Bild
        anbeten, und wenn jemand das Kennzeichen seines Namens erhält.
      verse: 11
    - text: Hier ist die Standhaftigkeit der Heiligen [erforderlich], die die Gebote
        Gottes und den Glauben an Jesus bewahren.“
      verse: 12
    - text: 'Und ich hörte eine Stimme aus dem Himmel sagen: „Schreibe:  ‚Beglückwünschenswert
        [sind] die Toten, die im Herrn sterben von jetzt an.‘“ „Ja“, spricht der Geist,
        „sie sollen ausruhen von ihren Mühen, denn ihre Werke folgen ihnen.“ '
      verse: 13
    - text: '  Dann sah ich hin, und siehe!, eine weiße Wolke, und auf der Wolke saß
        [einer] gleich einem Menschensohn, der hatte auf seinem Kopf eine goldene
        Krone und in seiner Hand eine scharfe Sichel.'
      verse: 14
    - text: 'Und ein weiterer Engel kam aus dem Tempel und rief dem, der auf der Wolke
        saß, mit lauter Stimme zu:  „Schicke deine Sichel und ernte, weil die Stunde
        gekommen ist, um zu ernten, weil die Ernte der Erde fällig ist.“'
      verse: 15
    - text: Und der auf der Wolke saß, schleuderte seine Sichel über die Erde, und
        die Erde wurde abgeerntet.
      verse: 16
    - text: Und ein weiterer Engel kam aus dem Tempel im Himmel, und auch der hatte
        eine scharfe Sichel.
      verse: 17
    - text: 'Und ein weiterer Engel kam von dem Altar, der hatte Vollmacht über das
        Feuer, und er rief dem, der die scharfe Sichel hatte, mit lauter Stimme zu
        und sagte: „Schicke deine scharfe Sichel und schneide die Trauben vom Weinstock
        der Erde, weil seine Beeren reif geworden sind!“'
      verse: 18
    - text: Und der Engel schleuderte seine Sichel über die Erde, und er schnitt den
        Weinstock der Erde, und er warf [die Trauben] in die große Kelter der Wut
        Gottes.
      verse: 19
    - text: 'Und die Kelter wurde außerhalb der Stadt getreten, und es kam Blut aus
        der Kelter hervor, bis an die Zügel der Pferde, 1.600 Stadien weit.  '
      verse: 20
  - chapter: 15
    verses:
    - text: '  Dann sah ich ein weiteres Zeichen im Himmel, groß und wunderbar: Sieben
        Engel, die sieben Plagen hatten – die letzten, weil durch sie die Wut Gottes
        vollendet wurde.'
      verse: 1
    - text: Und ich sah [etwas] wie ein gläsernes Meer, vermengt mit Feuer, und [ich
        sah] diejenigen, die das Tier und sein Standbild und die Zahl seines Namens
        überwunden haben, auf dem gläsernen Meer stehen und die Harfen Gottes halten.
      verse: 2
    - text: 'Und sie singen das Lied von Mose, dem Knecht Gottes, und das Lied des
        Lammes und sagen:   „Groß und wunderbar [sind] deine Werke, / Herr, du allmächtiger
        Gott! / Gerecht und wahrhaftig [sind] deine Wege, / du König der Völker! /'
      verse: 3
    - text: 'Wer sollte [dich] nicht fürchten, Herr, / und deinen Namen nicht verherrlichen?
        / Denn [du bist] allein heilig, / denn alle Völker werden kommen, / und sie
        werden vor dir anbeten, / weil deine gerechten Taten offenbar geworden sind.“ '
      verse: 4
    - text: Und danach sah ich hin, und es wurde der Tempel des Zeltes des Zeugnisses
        im Himmel geöffnet.
      verse: 5
    - text: Und die sieben Engel, die die sieben Plagen hatten, kamen aus dem Tempel
        hervor, bekleidet mit reinem, hellem Leinen und die Brust umgürtet mit goldenen
        Gürteln.
      verse: 6
    - text: Und eines von den vier Lebewesen gab den sieben Engeln sieben goldene
        Schalen, gefüllt mit der Wut Gottes, der ‹für immer und ewig› lebt.
      verse: 7
    - text: 'Da füllte sich der Tempel mit Rauch von der Herrlichkeit Gottes und von
        seiner Kraft, und niemand konnte in den Tempel hineingehen, bis die sieben
        Plagen der sieben Engel vollendet waren.  '
      verse: 8
  - chapter: 16
    verses:
    - text: '  Dann hörte ich eine laute Stimme aus dem Tempel, die zu den sieben
        Engeln sagte: „Geht hin und gießt aus die sieben Schalen der Wut Gottes über
        die Erde!“'
      verse: 1
    - text: Und der erste ging und goss seine Schale aus über die Erde, und es entstand
        ein schlimmes und bösartiges Geschwür an den Menschen, die das Kennzeichen
        des Tieres hatten und die sein Standbild anbeteten.
      verse: 2
    - text: Und der zweite goss seine Schale aus über das Meer, und es wurde zu Blut
        wie von einem Toten, und jedes lebendige Wesen starb – [alles], was im Meer
        [war].
      verse: 3
    - text: Und der dritte goss seine Schale aus über die Flüsse und die Wasserquellen,
        und es wurde zu Blut.
      verse: 4
    - text: 'Und ich hörte den Engel der Wasser sagen:   „Gerecht bist du, der ist
        und der war, du Heiliger, / dass du so gerichtet hast, /'
      verse: 5
    - text: 'weil sie das Blut von Heiligen und Propheten vergossen haben, / und Blut
        hast du ihnen zu trinken gegeben, / sie ‹haben es verdient›.“ '
      verse: 6
    - text: 'Und ich hörte den Altar sagen:   „Ja, Herr, du allmächtiger Gott, / wahrhaftig
        und gerecht [sind] deine Urteile.“ '
      verse: 7
    - text: Und der vierte goss seine Schale aus über die Sonne, und es wurde ihr
        [die Erlaubnis] gegeben, die Menschen mit Feuer zu versengen.
      verse: 8
    - text: Da wurden die Menschen mit großer Hitze versengt, und sie lästerten den
        Namen Gottes, der die Vollmacht hat über diese Plagen, und sie taten nicht
        Buße, um ihm Ehre zu geben.
      verse: 9
    - text: Und der fünfte goss seine Schale aus über den Thron des Tieres, und sein
        Reich wurde verfinstert, und sie zerbissen sich ihre Zungen wegen des Schmerzes,
      verse: 10
    - text: und sie lästerten den Gott des Himmels wegen ihrer Schmerzen und wegen
        ihrer Geschwüre, aber sie taten nicht Buße von ihren Werken.
      verse: 11
    - text: Und der sechste goss seine Schale aus über den großen Fluss Euphrat, und
        sein Wasser trocknete aus, sodass der Weg der Könige, die aus Richtung des
        Sonnenaufgangs [kommen], bereitet wurde.
      verse: 12
    - text: Und ich sah aus dem Maul des Drachens und aus dem Maul des Tieres und
        aus dem Maul des falschen Propheten drei unreine Geister [kommen], wie Frösche;
      verse: 13
    - text: denn es sind Geister von Dämonen, die Zeichen tun [und] die hinausgehen
        zu den Königen des gesamten Erdkreises, um sie zu versammeln zum Krieg an
        dem großen Tag des allmächtigen Gottes. –
      verse: 14
    - text: „Siehe!, ich komme wie ein Dieb. Beglückwünschenswert [ist], wer wacht
        und seine Gewänder bewahrt, damit er nicht nackt umhergeht und man seine Blöße
        sieht!“ –
      verse: 15
    - text: Und er versammelte sie an den Ort, der auf Hebräisch „Harmagedon“ genannt
        wird.
      verse: 16
    - text: 'Und der siebte goss seine Schale aus über die Luft, und es kam eine laute
        Stimme aus dem Tempel vom Thron her, die sagte: „Es ist geschehen!“'
      verse: 17
    - text: Und es entstanden Blitze und Geräusche und Donner, und es geschah ein
        großes Beben, wie es nicht geschehen ist, seitdem es den Menschen auf der
        Erde gibt, ein derart gewaltiges [und] so großes Beben.
      verse: 18
    - text: Und die große Stadt wurde zu drei Teilen, und die Städte der Völker fielen.
        Und das große Babylon wurde vor Gott in Erinnerung gebracht, um ihr den Becher
        mit dem Wein seines leidenschaftlichen Zorns zu geben.
      verse: 19
    - text: Und jede Insel verschwand, und Berge fand man nicht [mehr].
      verse: 20
    - text: 'Und ein großer Hagel, [so schwer] wie Talente, ging vom Himmel nieder
        auf die Menschen, und die Menschen lästerten Gott wegen der Plage des Hagels,
        weil seine Plage äußerst groß war.  '
      verse: 21
  - chapter: 17
    verses:
    - text: '  Dann kam einer von den sieben Engeln, die die sieben Schalen hatten,
        und er redete mit mir und sagte: „Komm, ich werde dir das Gericht über die
        große Hure zeigen, die an vielen Wassern sitzt'
      verse: 1
    - text: '[und] mit der die Könige der Erde Unzucht getrieben haben, und die Bewohner
        der Erde wurden betrunken vom Wein ihrer Unzucht.“'
      verse: 2
    - text: Dann brachte er mich im Geist fort in eine Wüste.  Und ich sah eine Frau
        sitzen auf einem scharlachroten Tier, das war voller lästerlicher Namen [und]
        hatte sieben Köpfe und zehn Hörner.
      verse: 3
    - text: Und die Frau war gekleidet in Purpur und Scharlach und geschmückt mit
        Gold und kostbarem Stein und Perlen, hatte einen goldenen Becher in ihrer
        Hand, der gefüllt war mit Gräueltaten und den unreinen [Dingen] ihrer Unzucht,
      verse: 4
    - text: 'und auf ihrer Stirn stand ein Name geschrieben, ein Geheimnis: das große
        Babylon, die Mutter der Huren und der Gräueltaten der Erde.'
      verse: 5
    - text: Und ich sah, dass die Frau betrunken war vom Blut der Heiligen und vom
        Blut der Zeugen für Jesus. Und ich war äußerst verwundert, als ich sie sah.
      verse: 6
    - text: 'Da sagte der Engel zu mir: „Weshalb bist du verwundert? Ich werde dir
        das Geheimnis der Frau sagen und des Tieres, das sie trägt [und] das die sieben
        Köpfe und die zehn Hörner hat.'
      verse: 7
    - text: Das Tier, das du gesehen hast, war [einmal] und ist nicht [mehr], aber
        es steht im Begriff, heraufsteigen aus dem Abgrund und ins Verderben zu gehen,
        und die Bewohner der Erde, deren Name seit Grundlegung der Welt nicht im Buch
        des Lebens geschrieben steht, werden sich wundern, wenn sie das Tier sehen,
        weil es [einmal] war und nicht [mehr] ist, aber [wieder] sein wird.
      verse: 8
    - text: 'Hier [zeigt sich] der Verstand, der Weisheit besitzt: Die sieben Köpfe
        sind sieben Hügel, auf denen die Frau sitzt. Und es sind sieben Könige:'
      verse: 9
    - text: Fünf sind gefallen, einer ist da, der andere ist noch nicht gekommen,
        aber wann immer er kommt, darf er [nur] kurz bleiben.
      verse: 10
    - text: Und das Tier, das [einmal] war und nicht [mehr] ist, ist selbst noch ein
        achter, und er stammt aus den sieben, und er geht ins Verderben.
      verse: 11
    - text: Und die zehn Hörner, die du gesehen hast, sind zehn Könige, welche [ihre]
        Königsherrschaft noch nicht erhalten haben, doch sie erhalten Vollmacht als
        Könige für eine einzige Stunde, mit dem Tier.
      verse: 12
    - text: Sie haben einen einzigen Gedanken, und ihre Kraft und Vollmacht geben
        sie dem Tier.
      verse: 13
    - text: Sie werden gegen das Lamm kämpfen, aber das Lamm wird sie besiegen, weil
        es Herr der Herren ist und König der Könige, und ‹seine Leute› [sind] berufen
        und erwählt und treu.
      verse: 14
    - text: 'Und er sagt zu mir: „Die Wasser, die du gesehen hast, wo die Hure saß,
        sind Völker und Scharen und Nationen und Sprachen.'
      verse: 15
    - text: Und die zehn Hörner, die du gesehen hast, und das Tier … diese werden
        die Hure hassen und werden sie ‹verwüsten und ausplündern›, und sie werden
        ihr Fleisch essen und werden sie verbrennen im Feuer.
      verse: 16
    - text: Denn Gott hat es in ihre Herzen gegeben, seine Entscheidung umzusetzen
        und einmütig zu handeln und ihre Königsherrschaft dem Tier zu geben, bis die
        Worte Gottes vollendet sein werden.
      verse: 17
    - text: 'Und die Frau, die du gesehen hast, ist die große Stadt, die die Königsherrschaft
        innehat über die Könige der Erde.“  '
      verse: 18
  - chapter: 18
    verses:
    - text: '  Danach sah ich einen weiteren Engel vom Himmel herabsteigen, der hatte
        große Vollmacht, und die Erde wurde erleuchtet von seiner Herrlichkeit.'
      verse: 1
    - text: 'Und er rief mit mächtiger Stimme und sagte:  „Gefallen, gefallen ist
        Babylon, die große [Stadt], und es ist eine Behausung der Dämonen geworden
        und ein Unterschlupf für jeden unreinen Geist und ein Unterschlupf für jeden
        unreinen Vogel und ein Unterschlupf für jedes unreine und verhasste Tier,'
      verse: 2
    - text: denn von dem Wein der Leidenschaft ihrer Unzucht haben alle Völker getrunken
        und die Könige der Erde haben Unzucht mit ihr getrieben und die Kaufleute
        der Erde haben sich an ihrem verschwenderischen Wohlstand bereichert.“
      verse: 3
    - text: 'Und ich hörte eine andere Stimme aus dem Himmel, die sagte:  „Kommt aus
        ihr heraus, mein Volk, damit ihr euch nicht beteiligt an ihren Sünden, und
        aus ihren Plagen, damit ihr sie nicht abbekommt;'
      verse: 4
    - text: denn ihre Sünden haben sich aufgehäuft bis zum Himmel und Gott hat ihre
        Verbrechen erinnert.
      verse: 5
    - text: Vergeltet ihr, wie auch sie vergolten hat, und ‹zahlt das Doppelte heim›
        nach ihren Werken! In dem Becher, den sie gemischt hat, mischt ihr doppelt!
      verse: 6
    - text: 'In dem Maß, wie sie sich verherrlicht und geschwelgt hat, so viel Qual
        und Leid gebt ihr! Denn sie sagt in ihrem Herzen: ‚Ich throne als Königin
        und bin keine Witwe, und Leid sehe ich bestimmt keines.‘'
      verse: 7
    - text: Deshalb werden ihre Plagen an einem einzigen Tag kommen – Tod und Leid
        und Hunger – und sie wird mit Feuer verbrannt werden, weil Gott, der sie richtet,
        ein starker Herr [ist].“
      verse: 8
    - text: Die Könige der Erde, die mit ihr Unzucht getrieben und geschwelgt haben,
        werden über sie weinen und wehklagen, sobald sie den Rauch ihres Brandes sehen,
      verse: 9
    - text: 'weit weg bleiben sie stehen aus Angst vor ihrer Qual und sagen:   „Wehe,
        wehe, du große Stadt, / Babylon, du mächtige Stadt, / weil dein Gericht in
        einem einzigen Moment gekommen ist!“ '
      verse: 10
    - text: Auch die Kaufleute der Erde weinen und trauern über sie, weil niemand
        mehr ihre Ware kauft –
      verse: 11
    - text: Ware aus Gold und Silber und wertvollem Gestein und Perlen und Leinen
        und Purpur und Seide und Scharlach und jeglichem wohlriechenden Holz und jegliches
        Gefäß aus Elfenbein und jegliches Gefäß aus wertvollstem Holz und Bronze und
        Eisen und Marmor,
      verse: 12
    - text: auch Zimt und Balsam und Räucherwerk und Duftöl und Weihrauch und Wein
        und Öl und Feinmehl und Weizen und Rinder und Schafe, außerdem Pferde und
        Wagen und Leibeigene sowie Menschenleben.
      verse: 13
    - text: ' „Sogar das Obst, ‹das deine Seele begehrt›, ist dir abhandengekommen,
        / und alles Prächtige und Glänzende ist dir verloren gegangen, / und man wird
        es nie mehr finden.“ '
      verse: 14
    - text: Die Kaufleute dieser [Dinge], die sich an ihr bereichert haben, werden
        weit weg stehen aus Angst vor ihrer Qual und werden weinen und trauern,
      verse: 15
    - text: 'wobei sie sagen:  „Wehe, wehe, du große Stadt, die du mit Leinen und
        Purpur und Scharlach gekleidet und mit Gold und wertvollem Gestein und Perlen
        veredelt bist –'
      verse: 16
    - text: in einem einzigen Moment wurde so großer Reichtum verwüstet!“  Und jeder
        Kapitän und jeder Schiffsreisender und die Matrosen und alle, die das Meer
        bearbeiten, standen weit weg.
      verse: 17
    - text: 'Und sie begannen zu schreien, da sie den Rauch ihres Brandes sahen, und
        sagten: „Wer [war] der großen Stadt gleich?“'
      verse: 18
    - text: 'Und sie warfen Staub auf ihre Häupter, und sie schrien und weinten und
        trauerten, indem sie sagten:  „Wehe, wehe, die große Stadt, in der sich alle
        an ihrer Kostbarkeit bereichert haben, die Boote auf dem Meer haben – sie
        wurde in einem einzigen Moment verwüstet.'
      verse: 19
    - text: Sei fröhlich über sie, du Himmel, und ihr Heiligen und Apostel und Propheten,
        weil Gott euer Urteil an ihr vollstreckt hat.“
      verse: 20
    - text: 'Und ein einziger, mächtiger Engel hob einen Stein auf, groß wie ein Mühlstein,
        und er warf ihn ins Meer und sagte:   „So wird Babylon, die große Stadt, mit
        Wucht niedergeworfen werden, / und sie soll nie mehr gefunden werden. /'
      verse: 21
    - text: Und der Klang der Harfenspieler und Musiker und Flötenspieler und Posaunenspieler
        / soll nie mehr werden wird in dir, / und kein Künstler irgendeines Handwerks
        / soll mehr gefunden werden in dir, / und das Geräusch des Mühlsteins / soll
        nie mehr gehört werden in dir, /
      verse: 22
    - text: und das Licht einer Lampe / soll nie mehr scheinen in dir, / und die Stimme
        von Bräutigam und Braut / soll nie mehr gehört werden in dir; / denn deine
        Kaufleute waren die Großartigen der Erde / [und] durch deine Zauberei sind
        alle Völker verführt worden; /
      verse: 23
    - text: 'und in ihr fand man das Blut von Propheten und Heiligen / und all derer,
        die umgebracht worden sind auf der Erde.“   '
      verse: 24
  - chapter: 19
    verses:
    - text: '  Danach hörte ich [etwas] wie die laute Stimme einer großen Menge im
        Himmel, die sagten:   „Halleluja! / Das Heil und die Herrlichkeit und die
        Kraft unseres Gottes, /'
      verse: 1
    - text: 'weil seine Urteile wahrhaftig und gerecht [sind]. / Denn er hat die große
        Hure gerichtet, / welche die Erde mit ihrer Unzucht verdorben hat, / und er
        hat das Blut seiner Knechte gerächt, ‹das an ihrer Hand klebt›.“ '
      verse: 2
    - text: 'Und ein zweites [Mal] haben sie gesagt:  „Halleluja!, und ihr Rauch steigt
        auf ‹für immer und ewig›.“'
      verse: 3
    - text: 'Und die vierundzwanzig Ältesten und die vier Lebewesen fielen nieder,
        und sie beteten Gott an, der auf dem Thron sitzt, und sagten:  „Amen, Halleluja!“'
      verse: 4
    - text: 'Und eine Stimme kam vom Thron her, die sagte:  „Lobt unseren Gott, alle
        seine Knechte und die ihn fürchten, die Kleinen und die Großen!“ '
      verse: 5
    - text: '  Und ich hörte [etwas] wie das Raunen einer großen Menschenmenge und
        wie das Rauschen vieler Wasser und wie das Grollen mächtiger Donner, die sagen:  „Halleluja!
        Denn der Herr, unser allmächtiger Gott, hat [seine] Herrschaft angetreten.'
      verse: 6
    - text: Lasst uns fröhlich sein und jubeln und ihm die Ehre geben, weil die Hochzeit
        des Lammes gekommen ist und seine [zukünftige] Frau sich bereit gemacht hat.
      verse: 7
    - text: Und es wurde ihr [die Erlaubnis] gegeben, helles, reines Leinen anzuziehen,
        denn das Leinen sind die gerechten Taten der Heiligen.“
      verse: 8
    - text: 'Und er sagt zu mir: „Schreibe: Beglückwünschenswert [sind], die zum Hochzeitsmahl
        des Lammes geladen sind.“ Und er sagt zu mir: „Dies sind die wahrhaftigen
        Worte Gottes.“'
      verse: 9
    - text: 'Da fiel ich vor seinen Füßen nieder, um ihn anzubeten. Aber er sagt zu
        mir: „Sieh [mich] nicht an! Ein Mitknecht bin ich von dir und deinen Geschwistern,
        die das Zeugnis von Jesus haben. Bete Gott an! Denn das Zeugnis von Jesus
        ist der Geist der Weissagung.“ '
      verse: 10
    - text: '  Dann sah ich den Himmel offen stehen, und siehe!, ein weißes Pferd,
        und der darauf sitzt, [wird] treu und wahrhaftig genannt, und mit Gerechtigkeit
        richtet er und kämpft er.'
      verse: 11
    - text: Aber seine Augen [sind] wie eine Feuerflamme und auf seinem Kopf [trägt
        er] viele Diademe; er hat einen Namen, der [ihm] zugeschrieben ist, den niemand
        kennt außer ihm,
      verse: 12
    - text: 'und er ist mit einem Gewand bekleidet, das in Blut getunkt ist, und sein
        Name lautet: das Wort Gottes.'
      verse: 13
    - text: Und die Heere im Himmel folgten ihm auf weißen Pferden, bekleidet mit
        weißem, reinen Leinen.
      verse: 14
    - text: Und aus seinem Mund geht ein scharfes Schwert hervor, um damit die Völker
        zu schlagen, und er wird sie weiden mit eisernen Stab, und er tritt die Kelter
        des Weines des leidenschaftlichen Zornes des allmächtigen Gottes,
      verse: 15
    - text: 'auch auf seinem Gewand und auf seiner Hüfte hat er einen Namen, der [ihm]
        zugeschrieben ist: König der Könige und Herr der Herren.'
      verse: 16
    - text: 'Dann sah ich einen einzigen Engel in der Sonne stehen, und er rief mit
        lauter Stimme und sprach zu allen Vögeln, die in der Himmelsmitte flogen:
        „Kommt, versammelt euch zu dem großen Mahl Gottes,'
      verse: 17
    - text: um das Fleisch von Königen zu fressen und das Fleisch von Hauptleuten
        und das Fleisch von Helden und das Fleisch von Pferden und denen, die auf
        ihnen sitzen, und das Fleisch von allen, sowohl von freien [Menschen] als
        auch von Sklaven, sowohl von Kleinen als auch von Großen.“
      verse: 18
    - text: Und ich sah, dass sich das Tier und die Könige der Erde und ihre Heere
        versammelten hatten, um Krieg zu führen gegen den, der auf dem Pferd sitzt,
        und gegen sein Heer.
      verse: 19
    - text: Und das Tier wurde festgenommen und mit ihm der falsche Prophet, der die
        Zeichen vor ihm getan hatte, mit denen er die verführt hat, die das Kennzeichen
        des Tieres erhalten und sein Standbild angebetet haben; lebendig wurden die
        beiden in den See aus Feuer geschleudert, der mit Schwefel brennt.
      verse: 20
    - text: 'Und die übrigen wurden getötet mit dem Schwert dessen, der auf dem Pferd
        sitzt, durch das [Schwert], das aus seinem Mund hervorging, und alle Vögel
        wurden satt von deren Fleisch.  '
      verse: 21
  - chapter: 20
    verses:
    - text: '  Dann sah ich einen Engel vom Himmel herabsteigen, der hatte den Schlüssel
        des Abgrunds und eine große Kette in seiner Hand.'
      verse: 1
    - text: Und er packte den Drachen, die alte Schlange, die der Teufel und der Satan
        ist, und er band ihn für 1.000 Jahre,
      verse: 2
    - text: und er warf ihn in den Abgrund, und er schloss zu, und er setzte ein Siegel
        über ihm, damit er die Völker nicht mehr verführt, bis die 1.000 Jahre vollendet
        sind. Danach muss er für kurze Zeit losgelassen werden.
      verse: 3
    - text: Dann sah ich Throne, und sie nahmen darauf Platz, und das Gericht wurde
        ihnen gegeben, und die Seelen derer, die enthauptet worden waren wegen des
        Zeugnisses von Jesus und wegen des Wortes Gottes und welche weder das Tier
        noch sein Bild angebetet hatten und nicht das Kennzeichen erhalten hatten
        auf ihre Stirn und auf ihre Hand. Und sie wurden lebendig, und sie regierten
        mit Christus für 1.000 Jahre.
      verse: 4
    - text: Die übrigen der Toten wurden nicht lebendig, bis die 1.000 Jahre vollendet
        waren.  Dies [ist] die erste Auferstehung.
      verse: 5
    - text: 'Beglückwünschenswert und heilig [ist], wer Anteil hat an der ersten Auferstehung.
        Über sie hat der zweite Tod keine Vollmacht, sondern sie werden Priester Gottes
        und des Christus sein, und sie werden die 1.000 Jahre mit ihm regieren. '
      verse: 6
    - text: '  Und sobald die 1.000 Jahre vollendet sind, wird der Satan aus seinem
        Gefängnis losgelassen werden,'
      verse: 7
    - text: und er wird ausziehen, um die Völker zu verführen, die an den vier Enden
        der Erde [sind], den Gog und den Magog, um sie zum Krieg zu versammeln; deren
        Zahl [ist] wie der Sand des Meeres.
      verse: 8
    - text: Und sie stiegen hinauf auf die Breite der Erde, und sie umzingelten das
        Heerlager der Heiligen und die geliebte Stadt, aber es kam Feuer vom Himmel
        herab und verschlang sie.
      verse: 9
    - text: 'Und der Teufel, der sie verführte, wurde in den See aus Feuer und Schwefel
        geschleudert, wo auch das Tier und der falsche Prophet [sind], und sie werden
        Tag und Nacht gequält werden, ‹für immer und ewig›. '
      verse: 10
    - text: '  Dann sah ich einen großen, weißen Thron und den, der darauf sitzt.
        Vor seinem Angesicht flohen die Erde und der Himmel, und es wurde kein Ort
        für sie gefunden.'
      verse: 11
    - text: Dann sah ich die Toten, die Großen und die Kleinen, vor dem Thron stehen.
