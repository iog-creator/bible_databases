        sie werden Zeichen und Wunder [zum Besten] geben, um – wenn möglich – die
        Erwählten irrezuführen.
      verse: 22
    - text: 'Ihr aber sollt aufpassen! Ich habe euch alles vorausgesagt.“ '
      verse: 23
    - text: '  „Doch in jenen Tagen, nach jener Bedrängnis, wird die Sonne verfinstert
        werden, und der Mond wird seinen Lichtschein nicht geben,'
      verse: 24
    - text: und die Sterne werden vom Himmel fallen, und die Kräfte in den Himmeln
        werden erschüttert werden.
      verse: 25
    - text: Und dann werden sie den Menschensohn kommen sehen in Wolken, mit großer
        Kraft und Herrlichkeit.
      verse: 26
    - text: 'Und dann wird er die Engel aussenden und seine Erwählten sammeln aus
        den vier Himmelsrichtungen, vom Rand der Erde bis zum Rand des Himmels.“ '
      verse: 27
    - text: '  „Von dem Feigenbaum aber lernt das Gleichnis: Wenn sein Zweig schon
        saftig wird und er die Blätter austreibt, dann erkennt ihr, dass der Sommer
        nahe ist.'
      verse: 28
    - text: 'So auch ihr: Wenn ihr diese [Dinge] geschehen seht, dann erkennt, dass
        er nahe vor den Toren ist.'
      verse: 29
    - text: Amen, ich sage euch, dass diese Generation gewiss nicht vergeht, bis nicht
        dies alles geschieht.
      verse: 30
    - text: 'Himmel und Erde werden vergehen, aber meine Worte werden gewiss nicht
        vergehen.“ '
      verse: 31
    - text: '  „Aber hinsichtlich jenes Tages oder jener Stunde weiß niemand [Bescheid],
        weder die Engel im Himmel noch der Sohn, nur der Vater.'
      verse: 32
    - text: Passt auf! Wacht, denn ihr wisst nicht, wann es Zeit ist!
      verse: 33
    - text: Wie ein Mensch, der verreist, sein Haus verließ und seinen Knechten die
        Vollmacht gab, einem jeden seine Aufgabe, und dem Türhüter befahl er, zu wachen.
      verse: 34
    - text: Seid also wachsam! Denn ihr wisst nicht, wann der Herr des Hauses kommt,
        ob abends oder um Mitternacht oder während des Hahnenschreis oder frühmorgens,
      verse: 35
    - text: damit er – wenn er plötzlich kommt – euch nicht schlafend vorfindet.
      verse: 36
    - text: 'Aber was ich euch sage, sage ich allen: Seid wachsam!“  '
      verse: 37
  - chapter: 14
    verses:
    - text: '  Es war nun das Passafest und die ungesäuerten [Brote] in zwei Tagen.
        Und es suchten die Oberpriester und die Schriftgelehrten [einen Weg], wie
        sie ihn mit einer List ergreifen und töten könnten.'
      verse: 1
    - text: 'Sie sagten nämlich: „Nicht während des Festes, sonst wird es einen Aufruhr
        des Volkes geben.“ '
      verse: 2
    - text: '  Und während er in Betanien war, im Haus von Simon dem Aussätzigen,
        während er [zu Tisch] lag, da kam eine Frau, die hatte ein Alabastergefäß
        mit Duftöl aus echter, kostbarer Narde. Sie zerbrach das Alabastergefäß und
        goss [das Öl] über seinen Kopf.'
      verse: 3
    - text: 'Es empörten sich aber einige gegenseitig: „Wozu ist diese Verschwendung
        des Duftöls geschehen?'
      verse: 4
    - text: Denn dieses Duftöl hätte für über dreihundert Denare verkauft und [der
        Erlös] den Armen gegeben werden können!“ Und sie warnten sie.
      verse: 5
    - text: 'Jesus aber sagte: „Lasst sie! Warum bereitet ihr ihr Mühe? Ein gutes
        Werk hat sie an mir getan.'
      verse: 6
    - text: Denn die Armen habt ihr immer bei euch, und wann immer ihr wollt, könnt
        ihr ihnen Gutes tun, mich hingegen habt ihr nicht immer.
      verse: 7
    - text: Sie hat getan, was sie konnte; sie hat sich vorgenommen, meinen Körper
        zum Begräbnis zu salben.
      verse: 8
    - text: 'Amen aber, ich sage euch: Wo auch immer die gute Nachricht in der gesamten
        Welt gepredigt wird, wird man auch von dem reden, was sie getan hat, zur Erinnerung
        an sie.“ '
      verse: 9
    - text: '  Und Judas Iskariot, einer der zwölf [Jünger], ging zu den Oberpriestern,
        um ihn an sie auszuliefern.'
      verse: 10
    - text: 'Sie aber freuten sich, als sie das hörten, und versprachen, ihm Geld
        zu geben. Und er suchte [einen Weg], wie er ihn bei passender Gelegenheit
        ausliefern würde. '
      verse: 11
    - text: '  Und am ersten Tag der ungesäuerten [Brote], als sie das Passa zu essen
        pflegten, sagen seine Jünger zu ihm: „Wo willst du, dass wir hingehen und
        Vorbereitungen treffen, damit du das Passa essen kannst?“'
      verse: 12
    - text: 'Und er sendet zwei seiner Jünger, und er sagt zu ihnen: „Geht in die
        Stadt, und euch wird ein Mann begegnen, der einen Krug Wasser trägt; folgt
        ihm,'
      verse: 13
    - text: 'und wo auch immer er hineingeht, sagt zu dem Hausherrn: ‚Der Lehrer sagt:
        Wo ist mein Gästezimmer, wo ich das Passa mit meinen Jüngern essen kann?‘'
      verse: 14
    - text: Und er wird euch ein großes, ausgestattetes Dachzimmer zeigen, das bereit
        [ist]; und dort bereitet [alles] für uns vor!“
      verse: 15
    - text: Und die Jünger gingen los, und sie kamen in die Stadt, und sie fanden
        es vor, wie er zu ihnen gesagt hatte, und sie bereiteten das Passa vor.
      verse: 16
    - text: Und als es Abend wurde, geht er mit den zwölf [Jüngern] [in das Gästezimmer].
      verse: 17
    - text: 'Und während sie [zu Tisch] lagen und aßen, sagte Jesus: „Amen, ich sage
        euch: Einer von euch wird mich ausliefern – einer, der mit mir isst.“'
      verse: 18
    - text: 'Sie begannen, traurig zu werden und einer nach dem anderen zu ihm zu
        sagen: „Etwa ich?“'
      verse: 19
    - text: 'Er aber sagte zu ihnen: „Einer der zwölf, der [das Brot] mit mir in die
        Schüssel eintaucht.'
      verse: 20
    - text: Denn der Menschensohn geht zwar dahin, wie über ihn geschrieben steht,
        aber wehe jenem Menschen, durch den der Menschensohn ausgeliefert wird! [Es
        wäre] besser für ihn, wenn jener Mensch nicht geboren worden wäre.“
      verse: 21
    - text: 'Und während sie aßen, nahm er Brot, segnete und brach es, und er gab
        es ihnen und sagte: „Nehmt, dies ist mein Leib!“'
      verse: 22
    - text: Dann nahm er einen Becher, dankte und gab ihn ihnen, und sie tranken alle
        daraus.
      verse: 23
    - text: 'Und er sagte zu ihnen: „Dies ist mein Blut des Bundes, das vergossen
        wird für viele.'
      verse: 24
    - text: 'Amen, ich sage euch: Ich trinke gewiss nicht mehr von dem Gewächs des
        Weinstocks, bis zu jenem Tag, wenn ich es im Reich Gottes erneut trinke.“ '
      verse: 25
    - text: '  Und nachdem sie gesungen hatten, gingen sie hinaus zum Ölberg.'
      verse: 26
    - text: 'Und Jesus sagt zu ihnen: „Ihr alle werdet Anstoß nehmen, weil geschrieben
        steht:  ‚Ich werde den Hirten schlagen, und die Schafe werden zerstreut werden.‘'
      verse: 27
    - text: Doch nachdem ich auferweckt worden bin, werde ich euch vorausgehen nach
        Galiläa.“
      verse: 28
    - text: 'Petrus aber sagte zu ihm: „Wenn auch alle Anstoß nehmen werden, dann
        doch nicht ich!“'
      verse: 29
    - text: 'Und Jesus sagt zu ihm: „Amen, ich sage dir: Du wirst mich heute, in dieser
        Nacht, bevor der Hahn zweimal kräht, dreimal verleugnen.“'
      verse: 30
    - text: 'Er aber beteuerte ausdrücklich: „[Selbst] wenn ich zusammen mit dir sterben
        muss, werde ich dich gewiss nicht verleugnen!“ Und genauso sprachen auch alle
        [anderen]. '
      verse: 31
    - text: '  Und sie kommen zu einem Grundstück, dessen Name „Getsemani“ [ist],
        und er sagt zu seinen Jüngern: „Setzt euch hier hin, bis ich gebetet habe!“'
      verse: 32
    - text: Dann nimmt er Petrus und Jakobus und Johannes mit sich, und er begann,
        aufgewühlt und geängstigt zu werden,
      verse: 33
    - text: 'und er sagt zu ihnen: „Meine Seele ist zu Tode betrübt; bleibt hier und
        wacht!“'
      verse: 34
    - text: Und er ging ein wenig voraus und fiel auf die Erde, und er betete, dass –
        wenn es möglich sei – die Stunde an ihm vorübergehe,
      verse: 35
    - text: 'und er sagte: „Abba, Vater, alles [ist] dir möglich. Nimm diesen Kelch
        von mir weg! Doch nicht, was ich will, sondern was du [willst]!“'
      verse: 36
    - text: 'Und er kommt und findet sie schlafend vor, und er sagt zu Petrus: „Simon,
        schläfst du? Konntest du nicht eine einzige Stunde wachen?'
      verse: 37
    - text: Wacht und betet, dass ihr nicht in Versuchung geratet! Der Geist [ist]
        willig, aber das Fleisch schwach.“
      verse: 38
    - text: Und wieder ging er los und betete, wobei er dieselben Worte sprach.
      verse: 39
    - text: Und wieder kam er und fand sie schlafend vor, denn ihre Augen waren schwer
        geworden, und sie wussten nicht, was sie ihm antworten sollten.
      verse: 40
    - text: 'Und das dritte [Mal] kommt er und sagt zu ihnen: „Schlaft den Rest und
        ruht euch aus! Es reicht. Die Stunde ist gekommen, siehe!, der Menschensohn
        wird ausgeliefert in die Hände der Sünder.'
      verse: 41
    - text: 'Steht auf, lasst uns aufbrechen! Siehe!, der mich ausliefert, ist nahegekommen.“ '
      verse: 42
    - text: '  Und prompt, noch während er redet, traf Judas ein, einer der zwölf,
        [Jünger] und mit ihm eine Menschenmenge mit Schwertern und Knüppeln, von den
        Oberpriestern und den Schriftgelehrten und den Ältesten.'
      verse: 43
    - text: 'Der ihn auslieferte, hatte aber ihnen ein Signal versprochen, indem er
        sagte: „Wen auch immer ich küsse, der ist es – ergreift ihn und führt ihn
        sicher ab!“'
      verse: 44
    - text: 'Und als er kam, ging er sofort zu ihm und sagt: „Rabbi!“, und er küsste
        ihn.'
      verse: 45
    - text: Sie aber legten die Hände an ihn, und sie ergriffen ihn.
      verse: 46
    - text: Aber einer (jemand von denen, die dabeistanden) zog das Schwert und schlug
        den Knecht des Oberpriesters, und er trennte sein Ohr ab.
      verse: 47
    - text: 'Und Jesus reagierte und sagte zu ihnen: „Wie gegen einen Räuber seid
        ihr mit Schwertern und Knüppeln losgezogen, um mich zu verhaften?'
      verse: 48
    - text: Tag für Tag war ich bei euch und lehrte im Tempel, und ihr habt mich nicht
        ergriffen, doch [nur], damit sich die Schriften erfüllten.“
      verse: 49
    - text: Uns sie verließen ihn alle und flohen.
      verse: 50
    - text: Und ein gewisser junger Mann folgte ihm, bekleidet mit einem Hemd über
        [seinem] nackten [Körper], und sie ergreifen ihn;
      verse: 51
    - text: 'er aber ließ das Hemd zurück und floh nackt. '
      verse: 52
    - text: '  Und sie führten Jesus ab zum Oberpriester, und alle Oberpriester und
        Ältesten und Schriftgelehrten versammeln sich.'
      verse: 53
    - text: Und Petrus folgte ihm von weitem, bis hinein in den Hof des Oberpriesters,
        und er saß bei den Gehilfen und wärmte sich am Feuer.
      verse: 54
    - text: Die Oberpriester aber und das gesamte Synedrium suchten eine Aussage gegen
        Jesus, um ihn zu töten, aber sie fanden keine;
      verse: 55
    - text: denn viele machten Falschaussagen gegen ihn, aber die Aussagen waren nicht
        gleich.
      verse: 56
    - text: 'Und einige standen auf und machten Falschaussagen gegen ihn, indem sie
        sagten:'
      verse: 57
    - text: '„Wir haben ihn sagen gehört: ‚Ich werde diesen mit Händen gemachten Tempel
        abreißen und in drei Tagen einen anderen, nicht handgemachten errichten.‘“'
      verse: 58
    - text: Und auch so war ihre Aussage nicht gleich.
      verse: 59
    - text: 'Und der Oberpriester stand auf in die Mitte und fragte Jesus und sagte:
        „Antwortest du nichts? Was bezeugen diese [Leute] gegen dich?“'
      verse: 60
    - text: 'Er aber schwieg und antwortete nichts. Der Oberpriester fragte ihn erneut,
        und er sagt zu ihm: „Bist du der Gesalbte, der Sohn des Gepriesenen?“'
      verse: 61
    - text: 'Jesus aber sagte: „Ich bin es, und ihr werdet den Menschensohn sitzen
        sehen zur Rechten der Kraft und kommen mit den Wolken des Himmels.“'
      verse: 62
    - text: 'Der Oberpriester aber zerriss seine Kleider und sagt: „Was benötigen
        wir noch Zeugen?'
      verse: 63
    - text: Ihr habt die Lästerung gehört! Was ‹meint ihr›?“ Sie alle aber verurteilten
        ihn, des Todes schuldig zu sein.
      verse: 64
    - text: 'Und einige begannen, ihn zu bespucken und sein Gesicht zu verhüllen und
        ihn zu schikanieren und zu ihm zu sagen: „Weissage!“ Auch die Gehilfen nahmen
        ihn mit Schlägen [entgegen]. '
      verse: 65
    - text: '  Und während Petrus unten im Hof ist, kommt eine der Mägde des Oberpriesters,'
      verse: 66
    - text: 'und als sie sah, dass Petrus sich wärmte, schaute sie ihn an und sagt:
        „Auch du warst bei dem Nazarener, bei Jesus!“'
      verse: 67
    - text: 'Er aber leugnete es und sagte: „Weder weiß ich noch verstehe ich, was
        du sagst.“ Und er ging nach draußen in den Vorhof, und ein Hahn krähte.'
      verse: 68
    - text: 'Und als die Magd ihn sah, begann sie erneut zu denen zu sagen, die dabeistanden:
        „Dieser gehört zu ihnen!“'
      verse: 69
    - text: 'Er aber leugnete es wieder. Und kurz danach sagten diejenigen, die dabeistanden,
        erneut zu Petrus: „Tatsächlich, du gehörst zu ihnen, denn du bist auch ein
        Galiläer.“'
      verse: 70
    - text: 'Er aber begann sich zu verfluchen und zu schwören: „Ich kenne diesen
        Menschen nicht, von dem ihr sprecht.“'
      verse: 71
    - text: 'Und gleich darauf krähte zum zweiten Mal ein Hahn. Da erinnerte sich
        Petrus an das Wort, als Jesus zu ihm gesagt hatte: „Bevor der Hahn zweimal
        kräht, wirst du mich dreimal verleugnen.“ Und er brach zusammen und fing an
        zu weinen.  '
      verse: 72
  - chapter: 15
    verses:
    - text: '  Und gleich frühmorgens, nachdem die Oberpriester mit den Ältesten und
        Schriftgelehrten und dem gesamten Synedrium Rat gehalten hatten, fesselten
        sie Jesus und führten ihn ab, und sie lieferten ihn an Pilatus aus.'
      verse: 1
    - text: 'Und Pilatus befragte ihn: „Bist du der König der Judäer?“ Er aber antwortete
        ihm und sagt: „Du sagst es.“'
      verse: 2
    - text: Da klagten ihn die Oberpriester vieles an.
      verse: 3
    - text: 'Pilatus aber befragte ihn erneut und sagte: „Antwortest du nichts? Sieh,
        wie schwer sie dich beschuldigen!“'
      verse: 4
    - text: 'Jesus aber antwortete nicht länger etwas, sodass sich Pilatus wunderte. '
      verse: 5
    - text: '  Nun ließ er ihnen pro Fest einen Gefangenen frei, den sie erbaten.'
      verse: 6
    - text: Und es gab einen, der hieß Barabbas und mit den Aufrührern gefangen worden
        war, welche während der Aufruhr einen Mord begangen hatten.
      verse: 7
    - text: Und die Menschenmenge stieg hinauf und begann, [um die Freilassung eines
        Gefangenen] zu bitten, wie er es für sie zu tun pflegte.
      verse: 8
    - text: 'Pilatus aber antwortete ihnen und sagte: „Wollt ihr, dass ich euch den
        ‚König der Judäer‘ freilasse?“'
      verse: 9
    - text: Denn ihm war bewusst, dass die Oberpriester ihn aus Neid ausgeliefert
        hatten.
      verse: 10
    - text: Die Oberpriester aber hetzten die Menschenmenge auf, dass er ihnen vielmehr
        Barabbas freilassen sollte.
      verse: 11
    - text: 'Pilatus aber antwortete erneut und sagte zu ihnen: „Was wollt ihr dann,
        dass ich [mit dem] mache, den ihr den ‚König der Judäer‘ nennt?“'
      verse: 12
    - text: 'Sie aber schrien erneut: „Kreuzige ihn!“'
      verse: 13
    - text: 'Pilatus aber sagte zu ihnen: „Was hat er denn Schlechtes getan?“ Sie
        aber schrien lauthals: „Kreuzige ihn!“'
      verse: 14
    - text: 'Pilatus aber wollte der Menschenmenge den Gefallen tun und ließ ihnen
        Barabbas frei, und nachdem er Jesus gegeißelt hatte, lieferte er ihn aus,
        damit er gekreuzigt wird. '
      verse: 15
    - text: '  Die Soldaten aber führten ihn in den Hof (das heißt: das Prätorium)
        und sie rufen die gesamte Kohorte zusammen.'
      verse: 16
    - text: Und sie ziehen ihm einen Purpurmantel an, und sie flechten eine dornige
        Krone und setzen sie ihm auf.
      verse: 17
    - text: 'Und sie begannen, ihn zu begrüßen: „Sei gegrüßt, König der Judäer!“'
      verse: 18
    - text: Und sie schlugen seinen Kopf mit einem Schilfrohr, und sie bespuckten
        ihn, und sie gingen auf die Knie und verehrten ihn.
      verse: 19
    - text: 'Und nachdem sie ihn verspottet hatten, zogen sie ihm den Purpurmantel
        aus, und sie zogen ihm seine Gewänder an.  Dann führen sie ihn ab, um ihn
        zu kreuzigen. '
      verse: 20
    - text: '  Und sie zwingen einen Passanten, einen gewissen Simon Kyrene, der vom
        Feld kam (den Vater von Alexander und Rufus), sein Kreuz zu tragen.'
      verse: 21
    - text: 'Und sie bringen ihn nach Golgata (das bedeutet übersetzt: Schädelstätte).'
      verse: 22
    - text: Und sie gaben ihm mit Myrrhe vermischten Wein; er aber nahm ihn nicht.
      verse: 23
    - text: Und sie kreuzigen ihn, und sie verteilen seine Gewänder, indem sie ein
        Los darüber werfen, wer was nimmt.
      verse: 24
    - text: Es war aber die dritte Stunde, und sie kreuzigten ihn.
      verse: 25
    - text: 'Und als Inschrift seiner Schuld war aufgeschrieben worden: Der König
        der Judäer.'
      verse: 26
    - text: Und zusammen mit ihm kreuzigen sie zwei Räuber, einen zu seiner Rechten
        und einen zu seiner Linken.
      verse: 27
    - text: ''
      verse: 28
    - text: 'Und die vorbeigingen, lästerten über ihn, schüttelten ihre Köpfe und
        sagten: „Aha! Der du den Tempel abreißt und in drei Tagen errichtest,'
      verse: 29
    - text: rette dich selbst, indem du von dem Kreuz herabsteigst!“
      verse: 30
    - text: 'Genauso spotteten auch die Oberpriester zueinander mit den Schriftgelehrten
        und sagten: „Andere hat er gerettet, sich selbst kann er nicht retten.'
      verse: 31
    - text: 'Der Gesalbte, der König Israels, soll jetzt von dem Kreuz herabsteigen,
        damit wir sehen und glauben!“ Auch die zusammen mit ihm gekreuzigt wurden,
        beschimpften ihn. '
      verse: 32
    - text: '  Und als es die sechste Stunde war, entstand eine Finsternis über dem
        gesamten Land bis zur neunten Stunde.'
      verse: 33
    - text: 'Und in der neunten Stunde rief Jesus mit lauter Stimme: „Eloi, Eloi,
        lema sabachtani?“ (das bedeutet übersetzt: Mein Gott, mein Gott, warum hast
        du mich verlassen?)'
      verse: 34
    - text: 'Und einige von denen, die dabeistanden, hörten es und sagten: „Siehe!,
        er ruft Elija.“'
      verse: 35
    - text: 'Es lief aber jemand und füllte einen Schwamm mit saurem Wein, steckte
        ihn auf ein Schilfrohr, tränkte ihn und sagte: „Lasst uns sehen, ob Elija
        kommt, um ihn herabzunehmen!“'
      verse: 36
    - text: Jesus aber gab einen lauten Schrei von sich und verschied.
      verse: 37
    - text: Und der Vorhang des Tempels riss entzwei, von oben bis unten.
      verse: 38
    - text: 'Als nun der Zenturio, der ihm gegenüber dabeistand, sah, dass er auf
        diese Weise verschied, sagte er: „Tatsächlich, dieser Mensch war Gottes Sohn!“'
      verse: 39
    - text: Es waren aber auch Frauen anwesend, die von weitem zuschauten, unter ihnen
        auch Maria Magdalena und Maria, die Mutter von Jakobus dem Jüngeren und Joses,
        und Salome,
      verse: 40
    - text: 'die ihm gefolgt waren und ihm gedient hatten, als er in Galiläa war,
        und viele andere, die mit ihm nach Jerusalem hinaufgestiegen waren. '
      verse: 41
    - text: '  Und als es bereits Abend wurde (schließlich war es der Tag der Vorbereitung,
        das heißt: der Tag vor dem Sabbat),'
      verse: 42
    - text: kam Josef von Arimatäa, ein angesehenes Ratsmitglied, der auch selbst
        das Reich Gottes angenommen hatte, er wagte es und ging hinein zu Pilatus,
        und er bat um den Leichnam von Jesus.
      verse: 43
    - text: Pilatus aber wunderte sich, dass er bereits gestorben sei, und er rief
        den Zenturio herbei und fragte ihn, ob er [schon] lange gestorben sei.
      verse: 44
    - text: Und als er es von dem Zenturio erfuhr, schenkte er Josef den Leichnam.
      verse: 45
    - text: Und er kaufte ein Leinentuch, nahm ihn herunter und wickelte ihn in das
        Leinentuch, und er legte ihn in eine Grabhöhle, das aus einem Felsen gehauen
        war, und er wälzte einen Stein vor den Eingang der Grabhöhle.
      verse: 46
    - text: 'Maria Magdalena aber und Maria, die [Mutter] von Joses, sahen, wo er
        hingelegt worden war.  '
      verse: 47
  - chapter: 16
    verses:
    - text: '  Und als der Sabbat vorüber war, kauften Maria Magdalena und Maria,
        die [Mutter] von Jakobus, und Salome Gewürze, um hinzugehen und ihn zu salben.'
      verse: 1
    - text: Und sehr früh am Morgen, am ersten [Tag] der Woche, kommen sie zu der
        Grabhöhle, als die Sonne aufgegangen war.
      verse: 2
    - text: 'Und sie sagten zu sich selbst: „Wer wird uns den Stein vom Eingang der
        Grabhöhle wegrollen?“'
      verse: 3
    - text: Und als sie aufblickten, sehen sie, dass der Stein weggerollt ist (denn
        er war sehr groß).
      verse: 4
    - text: Und als sie in die Grabhöhle hineingingen, sahen sie auf der rechten [Seite]
        einen jungen Mann sitzen, bekleidet mit einer weißen Robe, und sie regten
        sich auf.
      verse: 5
    - text: 'Er aber sagt zu ihnen: „Regt euch nicht auf! Ihr sucht Jesus den Nazarener,
        den Gekreuzigten – er wurde auferweckt, er ist nicht hier. Siehe!, der Ort,
        wo sie ihn hingelegt haben.'
      verse: 6
    - text: 'Doch geht, sagt seinen Jüngern und Petrus: ‚Er geht euch voraus nach
        Galiläa; dort werdet ihr ihn sehen, wie er euch gesagt hat.‘“'
      verse: 7
    - text: 'Und sie gingen fort und flohen von der Grabhöhle, denn es hatte sie ein
        Zittern und Erstaunen erfasst. Und sie sagten niemandem etwas; denn sie fürchteten
        sich.     Alles aber, was [ihnen] aufgetragen worden war, berichteten sie
        direkt denen um Petrus. Und danach sandte auch Jesus selbst durch sie von
        Osten sogar bis nach Westen die heilige und unvergängliche Predigt von der
        ewigen Rettung. Amen. '
      verse: 8
    - text: '  Nachdem er nun frühmorgens am ersten [Tag] der Woche auferstanden war,
        erschien er zunächst Maria Magdalena, von der er sieben Dämonen vertrieben
        hatte.'
      verse: 9
    - text: Jene ging und berichtete es denen, die mit ihm gewesen waren [und jetzt]
        trauerten und weinten.
      verse: 10
    - text: Und als jene hörten, dass er lebt und von ihr gesehen worden war, glaubten
        sie es nicht.
      verse: 11
    - text: Danach aber erschien er zwei von ihnen, die umhergingen, in anderer Gestalt,
        als sie aufs Feld gingen.
      verse: 12
    - text: 'Und jene gingen los und berichteten es den übrigen; auch jenen glaubten
        sie nicht. '
      verse: 13
    - text: '  Später aber, während sie [zu Tisch] lagen, erschien er den elf [Jüngern],
        und er rügte ihren Unglauben und ihre Hartherzigkeit, weil sie denen, die
        ihn als Auferweckten gesehen hatten, nicht geglaubt hatten.'
      verse: 14
    - text: 'Und er sagte zu ihnen: „Geht in die ganze Welt und predigt der ganzen
        Schöpfung die gute Nachricht!'
      verse: 15
    - text: Wer glaubt und sich taufen lässt, wird gerettet werden; aber wer nicht
        glaubt, wird verdammt werden.
      verse: 16
    - text: 'Aber folgende Zeichen werden denen folgen, die glauben: In meinem Namen
        werden sie Dämonen vertreiben; sie werden in neuen Sprachen reden;'
      verse: 17
    - text: und sie werden mit den Händen Schlangen aufheben; und wenn sie etwas Tödliches
        trinken, soll es ihnen gewiss nicht schaden; Kranken werden sie Hände auflegen,
        und sie werden ‹gesund sein›.“
      verse: 18
    - text: Der Herr Jesus wurde also, nachdem er zu ihnen geredet hatte, in den Himmel
        aufgehoben, und er setzte sich zur Rechten Gottes.
      verse: 19
    - text: 'Jene aber gingen fort und predigten überall, wobei der Herr mitwirkte
        und das Wort durch das bestätigte, was an Zeichen folgte.   '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: '  Nachdem viele versucht haben, einen Bericht über die Dinge zu verfassen,
        die sich unter uns zugetragen haben,'
      verse: 1
    - text: wie sie uns diejenigen überliefert haben, die von Anfang an Augenzeugen
        und Diener des Wortes gewesen sind,
      verse: 2
    - text: schien es auch mir [sinnvoll], der ich seit geraumer Zeit allem ganz genau
        nachgegangen bin, es dir der Reihe nach aufzuschreiben, ehrenwerter Theophilus,
      verse: 3
    - text: 'damit du die Zuverlässigkeit der Worte erkennst, über die du unterrichtet
        worden bist. '
      verse: 4
    - text: '  Es gab in den Tagen von Herodes, dem König von Judäa, einen Priester
        namens Zacharias, aus der Abteilung von Abia, und er [hatte] eine Frau von
        den Töchtern Aarons, und ihr Name [war] Elisabet.'
      verse: 5
    - text: Und beide waren gerecht vor Gott und lebten ohne Tadel in allen Geboten
        und Satzungen des Herrn.
      verse: 6
    - text: Und sie hatten kein Kind, weil Elisabet unfruchtbar war, und beide waren
        ‹im fortgeschrittenen Alter›.
      verse: 7
    - text: Es geschah nun, während er in der Ordnung seiner Abteilung den priesterlichen
        Dienst vor Gott verrichtete,
      verse: 8
    - text: da zog er nach dem Brauch des Priestertums das Los, in den Tempel des
        Herrn hineinzugehen, um ein Rauchopfer zu bringen.
      verse: 9
    - text: Und die ganze Menge des Volkes war draußen am Beten in der Stunde des
        Rauchopfers.
      verse: 10
    - text: Da erschien ihm ein Engel des Herrn, der rechts vom Altar für das Rauchopfer
        stand.
      verse: 11
    - text: Und Zacharias erschrak, als er ihn sah, und Furcht befiel ihn.
      verse: 12
    - text: 'Da sagte der Engel zu ihm: „Fürchte dich nicht, Zacharias! Denn dein
        Flehen wurde erhört, und deine Frau Elisabet wird dir einen Sohn gebären,
        und du sollst ihn ‚Johannes‘ nennen.'
      verse: 13
    - text: Und du wirst Freude und Jubel haben, und viele [Menschen] werden sich
        über seine Geburt freuen.
      verse: 14
    - text: Denn er wird groß sein vor dem Herrn, und Wein und Bier wird er gewiss
        nicht trinken, und er wird vom heiligen Geist erfüllt werden, noch im Bauch
        seiner Mutter.
      verse: 15
    - text: Und viele der Israeliten wird er bekehren zum Herrn, ihrem Gott.
      verse: 16
    - text: Und er wird vor ihm hergehen in dem Geist und der Kraft von Elija, um
        die Herzen der Eltern zu den Kindern zu bekehren und Ungehorsame zur Besinnung
        der Gerechten – um dem Herrn ein ausgerüstetes Volk vorzubereiten.“
      verse: 17
    - text: 'Und Zacharias sagte zu dem Engel: „Woran werde ich dies erkennen? Denn
        ich bin alt und meine Frau ist ‹im fortgeschrittenen Alter›.“'
      verse: 18
    - text: 'Und der Engel antwortete und sagte zu ihm: „Ich bin Gabriel, der vor
        Gott bereitsteht, und ich bin gesandt worden, um mit dir zu reden und dir
        diese [Dinge] zu verkünden;'
      verse: 19
    - text: und siehe!, du wirst stumm sein und nicht reden können, bis zu dem Tag,
        an dem diese [Dinge] geschehen sollen, weil du meinen Worten nicht geglaubt
        hast, welche zu ihrer Zeit werden erfüllt werden.“
      verse: 20
    - text: Und das Volk erwartete Zacharias, und sie wunderten sich, wie lange er
        im Tempel verweilte.
      verse: 21
    - text: Als er nun herauskam, konnte er nicht zu ihnen reden, und sie erkannten,
        dass er im Tempel eine Erscheinung gesehen hatte; und er selbst winkte ihnen
        und blieb stumm.
      verse: 22
    - text: Und es geschah, als die Tage seines Dienstes erfüllt waren, da ging er
        zu seinem Haus.
      verse: 23
    - text: 'Nach diesen Tagen aber empfing seine Frau Elisabet, und sie verbarg sich
        fünf Monate lang und sagte:'
      verse: 24
    - text: '„Auf diese Weise hat der Herr an mir gehandelt in den Tagen, in denen
        er mich angesehen hat, um meine Schmach unter den Leuten fortzunehmen.“ '
      verse: 25
    - text: '  Im sechsten Monat nun wurde der Engel Gabriel von Gott gesandt in eine
        Stadt in Galiläa, die den Namen „Nazaret“ [hatte],'
      verse: 26
    - text: zu einer Jungfrau, die einem Mann versprochen war, der den Namen Josef
        [hatte], aus dem Haus Davids, und der Name der Jungfrau [war] Maria.
      verse: 27
    - text: 'Und als er zu ihr hineinging, sagte er: „Sei gegrüßt, Begnadete! Der
        Herr [ist] mit dir.“'
      verse: 28
    - text: Sie aber wurde bestürzt über das Wort, und sie überlegte, welcher Art
        dieser Gruß sei.
      verse: 29
    - text: 'Und der Engel sagte zu ihr:   „Fürchte dich nicht, Maria, denn du hast
        Gnade gefunden bei Gott. /'
      verse: 30
    - text: Und siehe!, du wirst ‹schwanger werden› und einen Sohn zur Welt bringen,
        / und du sollst ihn Jesus nennen. /
      verse: 31
    - text: Dieser wird groß sein und ‚Sohn des Höchsten‘ genannt werden, / und der
        Herr, Gott, wird ihm den Thron seines Vaters David geben, /
      verse: 32
    - text: 'und er wird ‹für immer› über das Haus Jakobs regieren, / und sein Reich
        wird kein Ende haben.“ '
      verse: 33
    - text: 'Da sagte Maria zu dem Engel: „Wie kann das sein, da ich keinen Mann kenne?“'
      verse: 34
    - text: 'Und der Engel antwortete und sagte zu ihr:   „Der heilige Geist wird
        auf dich kommen, / und die Kraft des Höchsten wird dich beschatten; / darum
        wird auch das Heilige, das geboren wird, ‚Sohn Gottes‘ genannt werden. '
      verse: 35
    - text: Und siehe!, Elisabet, deine Verwandte, auch sie hat einen Sohn empfangen
        in ihrem Alter, und dies ist der sechste Monat für sie, die unfruchtbar genannt
        wird!
      verse: 36
    - text: Denn keine Sache wird bei Gott unmöglich sein.“
      verse: 37
    - text: 'Da sagte Maria: „Siehe!, [ich bin] die Magd des Herrn. Es möge mir nach
        deinem Wort geschehen!“ Dann ging der Engel von ihr weg. '
      verse: 38
    - text: '  Da machte sich Maria in diesen Tagen auf und ging eilig in das Bergland,
        in eine Stadt in Juda;'
      verse: 39
    - text: und sie betrat das Haus von Zacharias und begrüßte Elisabet.
      verse: 40
    - text: Und es geschah, als Elisabet den Gruß der Maria hörte, da hüpfte das Baby
        in ihrem Bauch, und Elisabet wurde vom heiligen Geist erfüllt,
      verse: 41
    - text: 'und sie rief mit lauter Stimme, und sie sagte:   „Gesegnet [bist] du
        unter den Frauen, / und gesegnet [ist] die Frucht deines Bauches! '
      verse: 42
    - text: Und ‹womit habe ich es verdient›, dass die Mutter meines Herrn zu mir
        kommt?!
      verse: 43
    - text: Denn siehe!, als die Stimme deines Grußes an meine Ohren kam, da hüpfte
        das Baby ‹vor Freude› in meinem Bauch.
      verse: 44
    - text: 'Und beglückwünschenswert [ist], die geglaubt hat, dass ‹in Erfüllung
        gehen wird›, was ihr vom Herrn gesagt ist.“ '
      verse: 45
    - text: '  Und Maria sagte: „Meine Seele preist den Herrn, /'
      verse: 46
    - text: und mein Geist jubelt über Gott, meinen Retter, /
      verse: 47
    - text: weil er auf die Niedrigkeit seiner Magd gesehen hat. / Denn siehe!, von
        jetzt an werden mich alle Generationen beglückwünschen, /
      verse: 48
    - text: weil der Mächtige Großes an mir getan hat. / Und heilig [ist] sein Name,
        /
      verse: 49
    - text: und sein Erbarmen [gilt] von Generation zu Generation / denen, die ihn
        fürchten. /
      verse: 50
    - text: Er hat Macht ausgeübt mit seinem Arm; / er hat zerstreut, die hochmütig
        [sind] im Verstand ihres Herzens. /
      verse: 51
    - text: Er hat Mächtige von [ihren] Thronen gestoßen / und er hat Niedrige erhöht,
        /
      verse: 52
    - text: Hungrige hat er mit guten [Dingen] erfüllt, / und Reiche hat er ‹mit leeren
        Händen› fortgejagt. /
      verse: 53
    - text: Er hat Israel, seinem Knecht, geholfen, / um an [sein] Erbarmen zu erinnern,
        /
      verse: 54
    - text: wie er zu unseren Vätern geredet hat, / zu Abraham und seiner Nachkommenschaft
        ‹für immer›.“
      verse: 55
    - text: 'Maria blieb nun etwa drei Monate bei ihr, dann kehrte sie in ihr Haus
        zurück. '
      verse: 56
    - text: '  Für Elisabet wiederum erfüllte sich die Zeit, [das Kind] zur Welt zu
        bringen, und sie gebar einen Sohn.'
      verse: 57
    - text: Da hörten ihre Nachbarn und Verwandten, dass der Herr sein Erbarmen mit
        ihr ausgeweitet hatte, und sie freuten sich mit ihr.
      verse: 58
    - text: Und es geschah am achten Tag, da kamen sie, um das Kind zu beschneiden,
        und sie nannten ihn Zacharias, nach dem Namen seines Vaters.
      verse: 59
    - text: 'Und seine Mutter antwortete und sagte: „Nein, sondern er soll Johannes
        genannt werden.“'
      verse: 60
    - text: 'Und sie sagten zu ihr: „Es gibt niemanden von deiner Verwandtschaft,
        der bei diesem Namen genannt wird.“'
      verse: 61
    - text: Sie winkten aber seinem Vater, wie er es genannt haben wolle.
      verse: 62
    - text: 'Und nachdem er ein Täfelchen erbeten hatte, schrieb er und sagte: „Johannes
        ist sein Name“, und alle wunderten sich.'
      verse: 63
    - text: Da wurde sein Mund augenblicklich geöffnet und seine Zunge [gelöst], und
        er fing an, zu reden und Gott zu preisen.
      verse: 64
    - text: Und es kam Furcht über alle, die um sie herum wohnten, und im gesamten
        Bergland Judäas wurde von allen diesen Dingen geredet.
      verse: 65
    - text: 'Und alle, die es hörten, bewegten es in ihrem Herzen und sagten: „Was
        wird dieses Kind wohl werden?“ Denn auch die Hand des Herrn war mit ihm. '
      verse: 66
    - text: '  Und sein Vater Zacharias wurde vom heiligen Geist erfüllt, und er weissagte
        und sprach:'
      verse: 67
    - text: ' „Gepriesen [sei] der Herr, der Gott Israels, / weil er nach dem Rechten
        gesehen und seinem Volk Erlösung geschaffen hat, /'
      verse: 68
    - text: und er hat uns ein Horn der Rettung erweckt / im Haus Davids, seines Knechtes,
        /
      verse: 69
    - text: 'so wie er durch den Mund seiner heiligen Propheten von Ewigkeit her geredet
        hat: /'
      verse: 70
    - text: Rettung vor unseren Feinden und aus der Hand aller, die uns hassen; /
      verse: 71
    - text: um Barmherzigkeit an unseren Vorfahren zu üben / und seinen heiligen Bund
        zu erinnern, /
      verse: 72
    - text: den Eid, den er gegenüber Abraham, unserem Vater, geschworen hat, / um
        es uns zu ermöglichen, /
      verse: 73
    - text: furchtlos (weil aus Feindeshand errettet) / ihm zu dienen /
      verse: 74
    - text: in Heiligkeit und Gerechtigkeit / vor ihm an allen unseren Tagen. /
      verse: 75
    - text: Aber auch du, [mein] Kind, wirst ein Prophet des Höchsten genannt werden;
        / denn er wird vor dem Herrn hergehen, um seinen Weg vorzubereiten, /
      verse: 76
    - text: um seinem Volk Kenntnis vom Heil zu geben / durch die Vergebung ihrer
        Sünden, /
      verse: 77
    - text: wegen des herzlichen Erbarmens unseres Gottes, / mit dem uns der Aufgang
        aus der Höhe aufsuchen wird, /
      verse: 78
    - text: 'um denen zu erscheinen, die in Finsternis und Todesschatten sitzen, /
        um unsere Füße auf dem Weg des Friedens zu lenken.“ '
      verse: 79
    - text: 'Das Kind aber wuchs heran, und es wurde stark im Geist, und es lebte
        in den Wüsten bis zu dem Tag seines öffentlichen Auftretens vor Israel.  '
      verse: 80
  - chapter: 2
    verses:
    - text: '  Es geschah nun in jenen Tagen, da erging ein Erlass von Cäsar Augustus,
        dass sich der ganze Erdkreis zu registrieren habe.'
      verse: 1
    - text: (Diese Registrierung war die erste, während Quirinius Statthalter von
        Syria war.)
      verse: 2
    - text: Und alle gingen, um sich zu registrieren, ein jeder in seine Stadt.
      verse: 3
    - text: Da stieg auch Josef von Galiläa, aus der Stadt Nazaret, hinauf nach Judäa,
        in die Stadt Davids, welche Betlehem genannt wird, (denn er war aus dem Haus
        und der Familie Davids),
      verse: 4
    - text: um sich zu registrieren zusammen mit Maria, die ihm versprochenen [und]
        schwanger war.
      verse: 5
    - text: Es geschah nun, während sie dort waren, da erfüllten sich die Tage, [das
        Kind] zur Welt zu bringen.
      verse: 6
    - text: 'Und sie brachte ihren erstgeborenen Sohn zur Welt, und sie wickelte ihn,
        und sie legte ihn in eine Futterkrippe, weil für sie kein Platz in dem Gästezimmer
        war. '
      verse: 7
    - text: '  Und Hirten waren in dieser Gegend, die lagerten auf dem Feld und ‹hielten
        Wache› während der Nacht über ihre Herde.'
      verse: 8
    - text: Und ein Engel des Herrn trat zu ihnen, und die Herrlichkeit des Herrn
        umleuchtete sie, und sie fürchteten sich ‹ganz außerordentlich›.
      verse: 9
    - text: 'Da sagte der Engel zu ihnen: „Fürchtet euch nicht! Denn siehe!, ich verkünde
        euch große Freude, welche allem Volk gilt:'
      verse: 10
    - text: Euch wurde heute ein Retter geboren – der ist der Gesalbte, der Herr –
        in der Stadt Davids.
      verse: 11
    - text: 'Und dies [ist] das Zeichen für euch: Ihr werdet ein Baby finden, das
        in Windeln gewickelt ist und in einer Futterkrippe liegt.“'
      verse: 12
    - text: 'Und plötzlich war bei dem Engel die Menge eines himmlischen Heeres, die
        lobten Gott und sagten:'
      verse: 13
    - text: ' „Ehre [sei] Gott in den höchsten [Höhen] / und Friede auf der Erde /
        unter den Menschen [seines] Wohlgefallens.“ '
      verse: 14
    - text: 'Und es geschah, als die Engel von ihnen in den Himmel gegangen waren,
        da sagten die Hirten zueinander: „Lasst uns doch bis nach Betlehem weiterziehen
        und diese Sache ansehen, die geschehen ist [und] die uns der Herr bekannt
        gemacht hat.“'
      verse: 15
    - text: Und sie gingen und beeilten sich, und sie fanden sowohl Maria als auch
        Josef und das Baby, das in der Krippe lag.
      verse: 16
    - text: Als sie nun [das Kind] sahen, weihten sie [die anderen] in das Wort ein,
        das ihnen über dieses Kind gesagt worden war.
      verse: 17
    - text: Und alle, die zuhörten, wunderten sich über das, was von den Hirten zu
        ihnen geredet wurde.
      verse: 18
    - text: Maria aber bewahrte alle diese Worte und bewegte sie in ihrem Herzen.
      verse: 19
    - text: Und die Hirten kehrten zurück, wobei sie Gott verherrlichten und für alles
        lobten, was sie gehört und gesehen hatten, so wie zu ihnen geredet worden
        war.
      verse: 20
    - text: 'Und als acht Tage erfüllt waren, um ihn zu beschneiden, da nannten sie
        ihn Jesus, [wie] er von dem Engel genannt worden war, bevor er im Mutterleib
        empfangen wurde. '
      verse: 21
    - text: '  Und als die Tage ihrer Reinigung gemäß dem Gesetz von Mose erfüllt
        waren, brachten sie ihn nach Jerusalem hinauf, um ihn dem Herrn darzubieten,'
      verse: 22
    - text: 'wie im Gesetz des Herrn geschrieben steht: „Alles Männliche, das ‹als
        Erstes geboren wird›, soll dem Herrn heilig genannt werden“,'
      verse: 23
    - text: 'und um ein Opfer darzubringen gemäß dem, was im Gesetz des Herrn gesagt
        ist: ein Paar Turteltauben oder zwei junge Tauben.'
      verse: 24
    - text: Und siehe!, es war ein Mann in Jerusalem, der den Namen Simeon [hatte],
        und dieser gerechte und fromme Mann erwartete den Trost Israels, und der heilige
        Geist war auf ihm;
      verse: 25
    - text: und ihm war vom heiligen Geist zugesagt worden, den Tod nicht zu sehen,
        bevor er den Gesalbten des Herrn gesehen habe.
      verse: 26
    - text: Und er ging im Geist in den Tempel; und während die Eltern das Kind Jesus
        hereinbrachten, um nach dem Brauch des Gesetzes an ihm zu handeln,
      verse: 27
    - text: 'da nahm er es in die Arme, und er pries Gott, und er sagte:'
      verse: 28
    - text: „Jetzt entlässt du deinen Knecht, Herr, / gemäß deinem Wort in Frieden;
        /
      verse: 29
    - text: denn meine Augen haben dein Heil gesehen, /
      verse: 30
    - text: das du im Angesicht aller Völker bereitet hast, /
      verse: 31
    - text: ein Licht zur Offenbarung an die [heidnischen] Völker / und zur Ehre an
        dein Volk Israel.“
      verse: 32
    - text: Und sein Vater und seine Mutter waren verwundert über das, was über ihn
        gesagt wurde.
      verse: 33
    - text: 'Und Simeon segnete sie, und er sagte zu Maria, dessen Mutter: „Siehe!,
        dieser ist bestimmt zum Fall und zur Auferstehung von vielen in Israel und
        zu einem Zeichen, dem widersprochen wird –'
      verse: 34
    - text: aber auch deine eigene Seele wird ein Schwert durchdringen –, damit die
        Gedanken aus vielen Herzen offenbart werden.“
      verse: 35
    - text: Und es gab eine Prophetin, Hanna, eine Tochter Phanuëls vom Stamm Asser;
        sie [war] ‹im fortgeschrittenen Alter›, hatte ‹nach ihrer Heirat› sieben Jahre
        mit [ihrem] Mann gelebt,
      verse: 36
    - text: und sie [war] eine Witwe [im Alter] von etwa vierundachtzig Jahren, die
        den Tempel nicht verließ und [Gott] Nacht und Tag diente mit Fastenzeiten
        und Fürbitten.
      verse: 37
    - text: 'Und in derselben Stunde trat sie heran und fing an, Gott zu danken und
        über ihn zu allen zu reden, die die Erlösung Jerusalems erwarteten. '
      verse: 38
    - text: '  Und als sie alles erledigt hatten, was nach dem Gesetz des Herrn [zu
        tun war], kehrten sie um nach Galiläa, in ihre Stadt Nazaret.'
      verse: 39
    - text: 'Das Kind aber wuchs heran und wurde stark, erfüllt mit Weisheit, und
        die Gnade Gottes war auf ihm. '
      verse: 40
    - text: '  Und seine Eltern gingen jährlich zum Passafest nach Jerusalem.'
      verse: 41
    - text: Und als er zwölf Jahre [alt] geworden war, stiegen sie hinauf nach dem
        Brauch des Festes,
      verse: 42
    - text: und nachdem [sie] die Festtage beendet hatten – während sie zurückkehrten –,
        blieb Jesus der Junge in Jerusalem, und seine Eltern bemerkten es nicht.
      verse: 43
    - text: Sie meinten aber, er wäre unter der Weggemeinschaft, und gingen eine Tagesreise,
        und sie suchten ihn unter den Verwandten und den Bekannten,
      verse: 44
    - text: und weil sie ihn nicht fanden, kehrten sie zurück nach Jerusalem, um ihn
        zu suchen.
      verse: 45
    - text: Und es geschah nach drei Tagen, da entdeckten sie, dass er im Tempel inmitten
        der Lehrer saß und ihnen zuhörte und sie befragte.
      verse: 46
    - text: Und alle, die ihn hörten, waren erstaunt über seine Einsicht und seine
        Antworten.
      verse: 47
    - text: 'Und als sie ihn sahen, waren sie erstaunt; und seine Mutter sagte zu
        ihm: „Kind, warum behandelst du uns so? Siehe!, dein Vater und ich litten
        und suchten dich.“'
      verse: 48
    - text: 'Und er sagte zu ihnen: „Was [ist der Grund], dass ihr mich suchtet? Wusstet
        ihr nicht, dass ich unter denen sein muss, die zu meinem Vater [gehören]?“'
      verse: 49
    - text: Sie aber verstanden das Wort nicht, das er ihnen sagte.
      verse: 50
    - text: Und er stieg mit ihnen herab und ging nach Nazaret, und er ordnete sich
        ihnen unter. Und seine Mutter bewahrte alle Worte in ihrem Herzen.
      verse: 51
    - text: 'Und Jesus nahm zu an Weisheit und Alter und Gunst bei Gott und den Menschen.  '
      verse: 52
  - chapter: 3
    verses:
    - text: '  Aber im 15. Jahr der Herrschaft von Tiberius Cäsar, während Pontius
        Pilatus Statthalter von Judäa war und Herodes Tetrarch von Galiläa und sein
        Bruder Philippus Tetrarch der Gegend von Ituräa und Trachonitis und Lysanias
        Tetrarch von Abilene,'
      verse: 1
    - text: zur Zeit der Oberpriester Hannas und Kajaphas, da kam das Wort Gottes
        zu Johannes, dem Sohn des Zacharias, in der Wüste.
      verse: 2
    - text: Und er ging in die ganze Umgebung des Jordans und predigte eine Taufe
        der Buße zur Vergebung der Sünden,
      verse: 3
    - text: 'wie geschrieben steht im Buch der Worte des Propheten Jesaja:   „Die
        Stimme eines Rufers in der Wüste: / ‚Bereitet den Weg des Herrn, / macht gerade
        seine Pfade! /'
      verse: 4
    - text: Jedes Tal soll aufgefüllt / und jeder Berg und Hügel eingeebnet werden,
        / und das Krumme soll zu einer Geraden werden / und die holperigen [Pfade]
        zu ebenen Wegen; /
      verse: 5
    - text: 'und die ganze Menschheit wird das Heil Gottes sehen.‘“ '
      verse: 6
    - text: 'Er sagte also zu den Menschenmengen, die hinausgegangen waren, um sich
        von ihm taufen zu lassen: „Schlangenbrut! Wer hat euch gewarnt, dem bevorstehenden
        Zorn zu entfliehen?'
      verse: 7
    - text: 'Bringt also Früchte hervor, die der Buße angemessen [sind], und fangt
        nicht an, bei euch selbst zu sagen: ‚Wir haben Abraham zum Vater.‘ Denn ich
        sage euch: Dem Abraham kann Gott aus diesen Steinen Kinder erwecken.'
      verse: 8
    - text: Sogar die Axt liegt nun schon an der Wurzel der Bäume; jeder Baum also,
        der nicht gute Frucht hervorbringt, wird abgehackt und ins Feuer geworfen.“
      verse: 9
    - text: 'Und die Menschenmengen fragten ihn und sagten: „Was sollen wir denn tun?“'
      verse: 10
    - text: 'Da antwortete er und sagte zu ihnen: „Wer zwei Hemden hat, soll dem abgeben,
        der keines hat, und wer Speisen hat, soll genauso handeln!“'
      verse: 11
    - text: 'Es kamen aber auch Zöllner, um sich taufen zu lassen, und sie sagten
        zu ihm: „Lehrer, was sollen wir tun?“'
      verse: 12
    - text: 'Er aber sagte zu ihnen: „Treibt kein bisschen mehr ein, als für euch
        festgelegt ist!“'
      verse: 13
    - text: 'Es fragten ihn aber auch Soldaten und sagten: „Und wir, was sollen wir
        tun?“ Und er sagte zu ihnen: „Erpresst niemanden und macht keine falschen
        Anschuldigungen, und begnügt euch mit eurem Sold!“'
      verse: 14
    - text: Während nun das Volk erwartungsvoll war und sich alle in ihren Herzen
        Gedanken machten über Johannes, ob nicht etwa er der Gesalbte sein könnte,
      verse: 15
    - text: 'antwortete Johannes und sagte zu allen: „Ich taufe euch zwar mit Wasser;
        es kommt aber einer, der [ist] stärker als ich, dessen Riemen seiner Sandalen
        ich nicht geeignet bin zu lösen; er wird euch taufen mit dem heiligen Geist
        und Feuer!'
      verse: 16
    - text: Seine Worfschaufel [ist] in seiner Hand, um seine Tenne gründlich zu säubern
        und den Weizen in seine Scheune zu sammeln, die Spreu aber wird er verbrennen
        in einem unauslöschlichen Feuer.“
      verse: 17
    - text: Obwohl er also viele und weitere [Dinge] forderte, verkündete er dem Volk
        gute Nachricht.
      verse: 18
    - text: Der Tetrarch Herodes aber, der von ihm überführt wurde bezüglich Herodias,
        der Frau seines Bruders, und bezüglich allem, was Herodes Böses getan hatte,
      verse: 19
    - text: 'fügte allem noch Folgendes hinzu: Und zwar sperrte er Johannes ins Gefängnis. '
      verse: 20
    - text: '  Es geschah nun, als sich das ganze Volk taufen ließ und Jesus sich
        taufen ließ und betete, da wurde der Himmel geöffnet'
      verse: 21
    - text: 'und der heilige Geist stieg in körperlicher Gestalt auf ihn herab wie
        eine Taube und eine Stimme kam aus dem Himmel: „Du bist mein geliebter Sohn,
        an dir habe ich Gefallen.“ '
      verse: 22
    - text: '  Und er, Jesus, war etwa dreißig Jahre [alt], als er begann, [öffentlich
        aufzutreten], und war (wie angenommen wurde) ein Sohn des Josef, [dem Sohn]
        des Eli,'
      verse: 23
    - text: '[dem Sohn] des Mattat, [dem Sohn] des Levi, [dem Sohn] des Melchi, [dem
        Sohn] des Jannai, [dem Sohn] des Josef,'
      verse: 24
    - text: '[dem Sohn] des Mattitja, [dem Sohn] des Amos, [dem Sohn] des Nahum, [dem
