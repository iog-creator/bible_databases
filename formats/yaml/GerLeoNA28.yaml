      verse: 17
    - text: 'Denn die Schrift sagt: „Du sollst einem Ochsen, der drischt, das Maul
        nicht verbinden!“, und: „Der Arbeiter [ist] seinen Lohn wert.“'
      verse: 18
    - text: Gegen einen Ältesten akzeptiere keine Anschuldigung, außer aufgrund von
