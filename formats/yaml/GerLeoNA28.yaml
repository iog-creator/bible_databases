      verse: 32
    - text: Als sie nach Cäsarea kamen und dem Statthalter den Brief überreichten,
        präsentierten sie ihm auch Paulus.
      verse: 33
    - text: Und nachdem er [den Brief] gelesen und gefragt hatte, aus welcher Provinz
        er sei, und erfahren hatte, dass [er] aus Kilikia [stamme],
      verse: 34
    - text: 'sagte er: „Ich werde dich anhören, sobald auch deine Ankläger angekommen
        sind“, und befahl, ihn im Prätorium von Herodes zu bewachen.  '
      verse: 35
  - chapter: 24
    verses:
    - text: '  Fünf Tage später stieg nun der Oberpriester Hananias mit einigen Ältesten
        und einem Redner, einem gewissen Tertullus, herab, welche dem Statthalter
        [ihre Vorwürfe] gegen Paulus vortrugen.'
      verse: 1
    - text: 'Als er nun aufgerufen wurde, begann Tertullus mit der Anklage und sagte:
        „Dass wir großen Frieden durch dich erfahren und diesem Volk durch deine Fürsorge
        Reformen zukommen,'
      verse: 2
    - text: erkennen wir in allem und überall an, edelster Felix, mit aller Dankbarkeit.
      verse: 3
    - text: Damit ich dich aber nicht allzu sehr bemühe, bitte ich dich, uns in deiner
        Großzügigkeit kurz anzuhören.
      verse: 4
    - text: Wir haben nämlich festgestellt, dass dieser Mann eine Pest [ist] und Unruhen
