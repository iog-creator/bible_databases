      verse: 25
  - chapter: 6
    verses:
    - text: '  Alle, die Sklaven unter einem Joch sind, sollen ihre Hausherren aller
        Ehre für würdig halten, damit der Name Gottes und die Lehre nicht in Verruf
        gebracht werden.'
      verse: 1
    - text: 'Diejenigen hingegen, die gläubige Hausherren haben, sollen [diese] nicht
        gering achten, weil sie Geschwister sind, sondern sie sollen [ihnen] erst
        recht dienen, weil die Nutznießer der guten Arbeit gläubige und geliebte [Geschwister]
        sind.  Diese [Dinge] sollst du lehren und einfordern! '
      verse: 2
    - text: '  Wenn jemand [etwas] anderes lehrt und sich nicht den gesunden Worten
        unseres Herrn Jesus Christus widmet und der Lehre, die ‹der Frömmigkeit entspricht›,'
      verse: 3
    - text: dann ist er verblendet und glaubt nichts, sondern ist krankhaft [interessiert]
