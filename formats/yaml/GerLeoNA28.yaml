        hast du dir Lob bereitet‘?“'
      verse: 16
    - text: 'Dann verließ er sie und ging aus der Stadt hinaus nach Betanien, und
        dort übernachtete er. '
      verse: 17
    - text: '  Früh am Morgen nun, während er in die Stadt zurückkehrte, hatte er
        Hunger.'
      verse: 18
    - text: 'Und als er einen einzelnen Feigenbaum am Weg sah, ging er zu ihm, und
        er fand an ihm nichts als Blätter, und er sagt zu ihm: mehr soll „Aus dir
        nicht länger Frucht entstehen, ‹für immer›.“ Und augenblicklich verdorrte
        der Feigenbaum.'
      verse: 19
    - text: 'Und als die Jünger das sahen, staunten sie und sagten: „Wie ist der Feigenbaum
        augenblicklich verdorrt?“'
      verse: 20
    - text: 'Da antwortete Jesus und sagte zu ihnen: „Amen, ich sage euch: Wenn ihr
        Glauben habt und nicht zweifelt, dann werdet ihr nicht nur das mit dem Feigenbaum
        tun, sondern sogar, wenn ihr zu diesem Berg sagt: ‚Werde hochgehoben und ins
        Meer geworfen!‘, dann wird es geschehen.'
      verse: 21
    - text: 'Und alles, was ihr bittet im Gebet, werdet ihr erhalten, wenn ihr glaubt.“ '
      verse: 22
    - text: '  Und als er in den Tempel kam, kamen – während er lehrte – die Oberpriester
        und die Ältesten des Volkes zu ihm und sagten: „Mit welcher Befugnis tust
        du diese [Dinge], und wer hat dir diese Befugnis gegeben?“'
      verse: 23
    - text: 'Da antwortete Jesus und sagte zu ihnen: „Auch ich werde euch eine einzige
        Sache fragen; wenn ihr mir die sagt, dann werde auch ich euch sagen, mit welcher
        Befugnis ich diese [Dinge] tue:'
      verse: 24
    - text: 'die Taufe von Johannes – woher stammte sie? Vom Himmel oder von Menschen?“
