        steigt ein anderer vor mir hinunter.“'
      verse: 7
    - text: 'Jesus sagt zu ihm: „Steh auf, nimm deine Matte und geh umher!“'
      verse: 8
    - text: Und sofort wurde der Mann gesund, und er nahm seine Matte und ging umher.  Es
        war aber Sabbat an jenem Tag.
      verse: 9
    - text: 'Also sagten die Judäer zu dem Geheilten: „Es ist Sabbat, und es ist dir
        nicht erlaubt, deine Matte zu tragen.“'
      verse: 10
    - text: 'Er aber antwortete ihnen: „Der mich gesund gemacht hat, der hat zu mir
