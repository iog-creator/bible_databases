      verse: 25
    - text: '[dem Sohn] des Mahat, [dem Sohn] des Mattitja, [dem Sohn] des Schimi,
        [dem Sohn] des Josech, [dem Sohn] des Joda,'
      verse: 26
    - text: '[dem Sohn] des Johanan, [dem Sohn] des Resa, [dem Sohn] des Serubbabel,
        [dem Sohn] des Schealtiël, [dem Sohn] des Neri,'
      verse: 27
    - text: '[dem Sohn] des Melchi, [dem Sohn] des Addi, [dem Sohn] des Kosam, [dem
        Sohn] des Elmadam, [dem Sohn] des Er,'
      verse: 28
    - text: '[dem Sohn] des Joschua, [dem Sohn] des Eliëser, [dem Sohn] des Jorim,
        [dem Sohn] des Mattat, [dem Sohn] des Levi,'
      verse: 29
    - text: '[dem Sohn] des Simeon, [dem Sohn] des Juda, [dem Sohn] des Josef, [dem
