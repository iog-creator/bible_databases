      verse: 40
    - text: Und viel mehr glaubten wegen seines Wortes,
      verse: 41
    - text: 'und zu der Frau sagten sie: „Wir glauben nicht länger wegen deines Redens,
        denn wir selbst haben [ihn] gehört, und wir wissen, dass er tatsächlich der
