        nicht schlecht reden!‘'
      verse: 5
    - text: 'Als Paulus nun bemerkte, dass der eine Teil von den Sadduzäern war und
        der andere von den Pharisäern, rief er im Synedrium: „Männer, Brüder, ich
        bin ein Pharisäer, ein Sohn von Pharisäern! Bezüglich der Hoffnung und der
