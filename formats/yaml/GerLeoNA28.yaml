      verse: 11
    - text: 'Sie fragten ihn: „Wer ist der Mann, der zu dir gesagt hat: ‚Nimm sie
        und geh umher‘?“'
      verse: 12
    - text: Der Geheilte aber wusste nicht, wer es war, denn Jesus hatte sich zurückgezogen,
        weil eine Menschenmenge an dem Ort war.
      verse: 13
    - text: 'Danach trifft Jesus ihn im Tempel, und er sagte zu ihm: „Siehe!, du bist
        gesund geworden; sündige nicht mehr, damit dir nicht etwas Schlimmeres zustößt!“'
      verse: 14
    - text: Der Mann ging fort, und er berichtete den Judäern, dass Jesus es war,
        der ihn gesund gemacht hatte.
      verse: 15
    - text: Und deshalb verfolgten die Judäer Jesus, weil er dies an einem Sabbat
