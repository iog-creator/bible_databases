      verse: 3
    - text: 'Erneut sandte er andere Knechte aus und sagte: ‚Sagt den geladenen [Gästen]:
        Siehe!, mein Mahl habe ich vorbereitet, meine Ochsen und Mastkälber [sind]
        geschlachtet und alles [ist] bereit; kommt zur Hochzeit!‘'
      verse: 4
    - text: 'Sie aber versäumten [die Einladung] und gingen weg: der eine zu seinem
        Acker, der andere zu seinem Geschäft;'
      verse: 5
    - text: die übrigen aber packten seine Knechte, verhöhnten sie und töteten sie.
      verse: 6
    - text: Der König wiederum wurde wütend, und er schickte seine Truppen und brachte
        jene Mörder um, und er setzte ihre Stadt in Brand.
      verse: 7
    - text: 'Danach sagt er zu seinen Knechten: ‚Die Hochzeit ist zwar vorbereitet,
        aber die geladenen [Gäste] waren nicht würdig!'
      verse: 8
    - text: Geht also an die Kreuzungen und ladet zu der Hochzeit ein, so viele ihr
        findet!‘
      verse: 9
    - text: Und jene Knechte gingen hinaus zu den Wegen und sammelten alle, die sie
        fanden, sowohl böse als auch gute [Menschen]; und die Hochzeit füllte sich
        mit [zu Tisch] Liegenden.
      verse: 10
    - text: Als nun der König hereinkam, um sich die [zu Tisch] Liegenden anzuschauen,
