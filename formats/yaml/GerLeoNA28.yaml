        tust.
      verse: 21
    - text: Lege niemandem vorschnell die Hände auf, und beteilige dich nicht an fremden
        Sünden! Halte dich unschuldig!
      verse: 22
    - text: Trink nicht länger nur Wasser, sondern verwende etwas Wein wegen deines
