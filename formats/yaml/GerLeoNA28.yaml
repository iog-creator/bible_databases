        gekleidet hatte,
      verse: 11
    - text: 'und er sagt zu ihm: ‚Kamerad, wie bist du hier hereingekommen, obwohl
        du nicht die Kleidung für eine Hochzeit hast?‘ Er aber verstummte.'
      verse: 12
    - text: 'Daraufhin sagte der König zu den Dienern: ‚Fesselt seine Füße und Hände
        und werft ihn hinaus in die äußerste Finsternis!‘ Dort wird es Heulen und
        Zähneklappern geben.'
      verse: 13
    - text: 'Denn viele sind berufen, aber wenige erwählt.“ '
      verse: 14
    - text: '  Danach gingen die Pharisäer und hielten Rat, um ihn in einer Aussage
