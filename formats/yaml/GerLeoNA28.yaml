      verse: 32
    - text: '[dem Sohn] des Amminadab, [dem Sohn] des Admin, [dem Sohn] des Arni,
        [dem Sohn] des Hezron, [dem Sohn] des Perez, [dem Sohn] des Juda,'
      verse: 33
    - text: '[dem Sohn] des Jakob, [dem Sohn] des Isaak, [dem Sohn] des Abraham, [dem
