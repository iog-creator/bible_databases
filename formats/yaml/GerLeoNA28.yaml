      verse: 8
    - text: Da stimmten auch die Judäer ein und bestätigten, dass sich dies so verhielte.
      verse: 9
    - text: 'Paulus antwortete aber, als ihm der Statthalter Zeichen gab zu reden:
        „Da ich weiß, dass du seit vielen Jahren Richter für dieses Volk bist, verteidige
        ich ‹meine Sache› zuversichtlich,'
      verse: 10
    - text: indem du erfahren kannst, dass es nicht mehr als zwölf Tage sind, seitdem
