      verse: 9
    - text: 'Seine Jünger sagen zu ihm: „Wenn so die Grundlage des Mannes mit der
        Frau ist, dann ist es nicht besser zu heiraten.“'
      verse: 10
    - text: 'Er aber sagte zu ihnen: „Nicht alle erfassen dieses Wort, sondern [nur]
        die, denen es gegeben ist.'
      verse: 11
    - text: 'Denn es gibt Eunuchen, welche so aus dem Mutterleib geboren wurden, und
        es gibt Eunuchen, welche von den Menschen zu Eunuchen gemacht worden sind,
        und es gibt Eunuchen, welche sich selbst zu Eunuchen gemacht haben um des
        Reichs der Himmel willen. Wer es erfassen kann, soll es erfassen.“ '
      verse: 12
    - text: '  Danach wurden Kinder zu ihm gebracht, damit er ihnen die Hände auflegt
        und betet; die Jünger aber wiesen sie zurecht.'
      verse: 13
    - text: 'Jesus hingegen sagte: „Lasst die Kinder und hindert sie nicht daran,
        zu mir zu kommen, denn solchen gehört das Reich der Himmel.“'
      verse: 14
    - text: 'Und nachdem er ihnen die Hände aufgelegt hatte, ging er von dort weiter. '
      verse: 15
    - text: '  Und siehe!, jemand kam zu ihm und sagte: „Lehrer, was soll ich Gutes
        tun, damit ich ewiges Leben habe?“'
      verse: 16
    - text: 'Er aber sagte zu ihm: „Was fragst du mich über das Gute? Einer ist der
        Gute! Aber wenn du in das Leben eingehen willst, dann halte die Gebote!“'
      verse: 17
    - text: 'Er sagt zu ihm: „Welche?“ Jesus aber sagte: „Das ‚Du sollst nicht morden,
        du sollst nicht ehebrechen, du sollst nicht stehlen, du sollst kein falsches
        Zeugnis ablegen,'
      verse: 18
    - text: 'ehre Vater und Mutter‘, und: ‚Du sollst deinen Nächsten lieben wie dich
        selbst!‘“'
      verse: 19
    - text: 'Der junge Mann sagt zu ihm: „All dies habe ich befolgt. Was fehlt mir
        noch?“'
      verse: 20
    - text: 'Jesus sagte zu ihm: „Wenn du vollkommen sein willst, dann geh hin, verkaufe
        deinen Besitz und gib [den Erlös] den Armen, dann wirst du einen Schatz in
        den Himmeln haben; und dann komm, folge mir!“'
      verse: 21
    - text: Als nun der junge Mann das Wort hörte, ging er traurig davon; denn er
        hatte viele Grundstücke.
      verse: 22
    - text: 'Jesus aber sagte zu seinen Jüngern: „Amen, ich sage euch: Ein Reicher
        wird [nur] mit Ach und Krach in das Reich der Himmel eingehen.'
      verse: 23
    - text: 'Und außerdem sage ich euch: Es ist leichter, dass ein Kamel durch ein
        Nadelöhr hindurchgeht, als dass ein Reicher eingeht in das Reich Gottes.“'
      verse: 24
    - text: 'Als nun die Jünger das hörten, waren sie sehr erstaunt und sagten: „Wer
        kann dann gerettet werden?“'
      verse: 25
    - text: 'Da schaute Jesus sie an und sagte zu ihnen: „Bei Menschen ist dies unmöglich,
        aber bei Gott [ist] alles möglich.“'
      verse: 26
    - text: 'Daraufhin antwortete Petrus und sagte zu ihm: „Siehe!, wir haben alles
        verlassen und sind dir gefolgt; was also werden wir [davon] haben?“'
      verse: 27
    - text: 'Jesus aber sagte zu ihnen: „Amen, ich sage euch: Ihr, die ihr mir gefolgt
        seid, werdet bei der Erneuerung, wenn der Menschensohn Platz genommen hat
        auf dem Thron seiner Herrlichkeit, werdet auch ihr auf zwölf Thronen Platz
        nehmen und die zwölf Stämme Israels richten.'
      verse: 28
    - text: Und jeder, der Häuser oder Brüder oder Schwestern oder Vater oder Mutter
        oder Kinder oder Äcker um meines Namens willen verlassen hat, wird hundertfach
        erhalten und wird ewiges Leben erben.
      verse: 29
    - text: 'Viele Erste aber werden Letzte sein und Letzte Erste.“  '
      verse: 30
  - chapter: 20
    verses:
    - text: '  „Das Reich der Himmel ist nämlich gleich einem Menschen – einem Hausherrn –,
        welcher am frühen Morgen hinausging, um Arbeiter anzuheuern für seinen Weinberg.'
      verse: 1
    - text: Und nachdem er sich mit den Arbeitern auf einen Denar für den Tag geeinigt
        hatte, schickte er sie in seinen Weinberg.
      verse: 2
    - text: Und als er um die dritte Stunde hinausging, sah er weitere [Leute] untätig
        auf dem Marktplatz herumstehen,
      verse: 3
    - text: 'und zu jenen sagte er: ‚Geht auch ihr in den Weinberg, und was auch immer
        gerecht ist, werde ich euch geben.‘'
      verse: 4
    - text: Sie wiederum gingen los. Als er nun um die sechste und neunte Stunde erneut
        hinausging, machte er es genauso.
      verse: 5
    - text: 'Und als er um die elfte hinausging, fand er weitere [Leute] herumstehen,
        und er sagt zu ihnen: ‚Warum steht ihr hier den ganzen Tag untätig herum?‘'
      verse: 6
    - text: 'Sie sagen zu ihm: ‚Niemand hat uns angeheuert.‘ Er sagt zu ihnen: ‚Geht
        auch ihr in den Weinberg!‘'
      verse: 7
    - text: 'Als es nun Abend wurde, sagt der Herr des Weinbergs zu seinem Vorarbeiter:
        ‚Ruf die Arbeiter und zahl ihnen den Lohn, angefangen bei den Letzten bis
        zu den Ersten.‘'
      verse: 8
    - text: Und die um die elfte Stunde gekommen waren, erhielten je einen Denar.
      verse: 9
    - text: Und die als Erste gekommen waren, meinten, dass sie mehr erhalten würden;
        und auch sie erhielten je einen Denar.
      verse: 10
    - text: Aber als sie ihn erhielten, murrten sie gegen den Hausherrn
      verse: 11
    - text: 'und sagten: ‚Diese Letzten haben eine einzige Stunde gearbeitet und du
        hast sie uns gleich behandelt, die wir die Last des Tages und die Hitze ertragen
        haben.‘'
      verse: 12
    - text: 'Er aber antwortete einem von ihnen und sagte: ‚Kamerad, ich behandle
        dich nicht ungerecht; hast du mir nicht auf einen Denar zugestimmt?'
      verse: 13
    - text: Nimm, was dein [ist], und geh! Ich will aber diesem Letzten [dasselbe]
        geben wie dir.
      verse: 14
    - text: Oder ist es mir nicht erlaubt, mit dem was mein [ist], zu tun, was ich
        will? Oder ist dein Blick böse, weil ich gütig bin?‘
      verse: 15
    - text: 'So werden die Letzten Erste sein und die Ersten Letzte.“ '
      verse: 16
    - text: '  Und während Jesus nach Jerusalem hinaufstieg, nahm er die zwölf Jünger
        beiseite, ganz für sich, und er sagte zu ihnen unterwegs:'
      verse: 17
    - text: „Siehe!, wir steigen hinauf nach Jerusalem, und der Menschensohn wird
        an die Oberpriester und Schriftgelehrten ausgeliefert werden, und sie werden
        ihn zum Tod verurteilen,
      verse: 18
    - text: 'und sie werden ihn an die Heiden ausliefern, damit [die] ihn verspotten
        und geißeln und kreuzigen, und am dritten Tag wird er auferweckt werden.“ '
      verse: 19
    - text: '  Danach kamen die Mutter der Söhne des Zebedäus mit ihren Söhnen zu
        ihm, um hinzuknien und etwas von ihm zu erbitten.'
      verse: 20
    - text: 'Er aber sagte zu ihr: „Was willst du?“ Sie sagt zu ihm: „Sag, dass diese,
        meine beiden Söhne, in deinem Königreich Platz nehmen, einer zu deiner Rechten
        und einer zu deiner Linken!“'
      verse: 21
    - text: 'Da antwortete Jesus und sagte: „Ihr wisst nicht, was ihr bittet. Könnt
        ihr den Becher trinken, den ich trinken werde?“ Sie sagen zu ihm: „Wir können
        es.“'
      verse: 22
    - text: 'Er sagt zu ihnen: „Meinen Becher werdet ihr zwar trinken, aber zu meiner
        Rechten und Linken Platz zu nehmen, das zu ermöglichen ist nicht meine [Verantwortung],
        sondern [es ist das Vorrecht derer], denen es von meinem Vater vorbereitet
        ist.“'
      verse: 23
    - text: Und als die [anderen] zehn das hörten, empörten sie sich über die zwei
        Brüder.
      verse: 24
    - text: 'Jesus aber rief sie zu sich und sagte: „Ihr wisst, dass die Fürsten der
        Völker sie beherrschen und die Großen Macht über sie ausüben.'
      verse: 25
    - text: So soll es unter euch nicht sein! Sondern wer auch immer unter euch groß
        sein will, soll euer Diener sein,
      verse: 26
    - text: und wer auch immer unter euch Erster sein will, soll euer Knecht sein;
      verse: 27
    - text: 'genauso ist der Menschensohn nicht gekommen, um sich dienen zu lassen,
        sondern um zu dienen und sein Leben zu geben als Lösegeld für viele.“ '
      verse: 28
    - text: '  Und während sie aus Jericho hinausgingen, folgte ihm eine große Menschenmenge.'
      verse: 29
    - text: 'Und siehe!, zwei Blinde, die bei dem Weg saßen, hörten, dass Jesus vorbeizog,
        und schrien und sagten: „Hab Erbarmen mit uns, Herr, Sohn Davids!“'
      verse: 30
    - text: 'Die Menschenmenge aber drohten ihnen, dass sie schweigen sollten; sie
        aber schrien [umso] lauter und sagten: „Hab Erbarmen mit uns, Herr, Sohn Davids!“'
      verse: 31
    - text: 'Und Jesus blieb stehen und rief sie, und er sagte: „Was wollt ihr, das
        für euch tue?“'
      verse: 32
    - text: 'Sie sagen zu ihm: „Herr … dass unsere Augen geöffnet werden.“'
      verse: 33
    - text: 'Da hatte Jesus Mitleid und berührte ihre Augen; und sofort sahen sie
        wieder, und sie folgten ihm.  '
      verse: 34
  - chapter: 21
    verses:
    - text: '  Und als sie sich Jerusalem näherten und nach Betfage zum Ölberg kamen,
        da sandte Jesus zwei Jünger aus'
      verse: 1
    - text: 'und sagte zu ihnen: „Geht in das Dorf euch gegenüber, dann ihr werdet
        gleich eine angebundene Eselin finden, und ein Fohlen bei ihr. Bindet sie
        los und bringt sie mir!'
      verse: 2
    - text: 'Und wenn jemand etwas zu euch sagt, dann sollt ihr sagen: ‚Der Herr benötigt
        sie.‘ Und sofort wird er sie schicken.“'
      verse: 3
    - text: 'Und dies geschah, damit sich erfüllte, was gesagt worden ist durch den
        Propheten, der sprach:'
      verse: 4
    - text: '„Sagt der Tochter Zions:   Siehe!, dein König kommt zu dir, / sanftmütig
        und geritten auf einer Eselin / und auf einem Fohlen, dem Nachwuchs eines
        Lasttieres.“ '
      verse: 5
    - text: Da gingen die Jünger und handelten, wie Jesus es ihnen angeordnet hatte.
      verse: 6
    - text: Sie brachten die Eselin und das Fohlen, und sie legten die Gewänder auf
        sie, und er setzte sich auf sie.
      verse: 7
    - text: Und die riesige Menschenmenge breitete ihre Gewänder auf dem Weg aus,
        andere wiederum fingen an, Zweige von den Bäumen zu schneiden und auf dem
        Weg auszubreiten.
      verse: 8
    - text: 'Die Menschenmengen aber, die ihm vorauszogen und die ihm folgten, schrien
        und sagten:   „Hosanna dem Sohn Davids! / Gepriesen [sei], der kommt im Namen
        des Herrn! / Hosanna in den höchsten [Höhen]!“ '
      verse: 9
    - text: 'Und als er nach Jerusalem hineinging, geriet die ganze Stadt in Aufruhr
        und sagte: „Wer ist das?“'
      verse: 10
    - text: 'Die Menschenmengen aber sagten: „Das ist der Prophet Jesus aus Nazaret
        in Galiläa.“ '
      verse: 11
    - text: '  Und Jesus ging in den Tempel, und er warf alle hinaus, die im Tempel
        verkauften und kauften, und die Tische der Geldwechsler stieß er um, auch
        die Stühle derer, die die Tauben verkauften.'
      verse: 12
    - text: 'Und er sagt zu ihnen: „Es steht geschrieben:    ‚Mein Haus soll ein Haus
        des Gebets genannt werden‘,    ihr aber macht es zu einer Räuberhöhle.“'
      verse: 13
    - text: Und es kamen Blinde und Lahme im Tempel zu ihm, und er heilte sie.
      verse: 14
    - text: 'Als nun die Oberpriester und die Schriftgelehrten die Wunder sahen, die
