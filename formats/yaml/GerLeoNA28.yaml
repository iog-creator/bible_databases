      verse: 6
    - text: Und als er das sagte, entstand eine Aufruhr der Pharisäer und Sadduzäer,
        und die Menge wurde gespalten.
      verse: 7
    - text: Denn die Sadduzäer sagen, dass es weder eine Auferstehung noch Engel noch
        Geist gäbe, die Pharisäer hingegen bekennen beides.
      verse: 8
    - text: 'Da entstand ein großes Geschrei, und einige der Schriftgelehrten des
        Teils der Pharisäer standen auf, protestierten und sagten: „Wir finden nichts
        Schlechtes an diesem Menschen; aber wenn ein Geist oder ein Engel zu ihm geredet
        hat …“'
      verse: 9
    - text: Als nun eine große Aufruhr entstand, fürchtete der Kommandant, Paulus
        würde von ihnen zerrissen werden, und er befahl, dass die Armee hinuntergehen,
        ihn aus ihrer Mitte reißen und in die Kaserne bringen solle.
      verse: 10
    - text: 'Aber in der folgenden Nacht stand der Herr bei ihm und sagte: „Sei guten
        Mutes! Denn wie du über mich in Jerusalem Zeugnis abgelegt hast, so musst
        du auch in Rom Zeugnis ablegen.“ '
      verse: 11
    - text: '  Als es nun Tag wurde, planten die Judäer eine Verschwörung und schworen
        sich, indem sie sagten, weder zu essen noch zu trinken, bis sie Paulus getötet
        hätten.'
      verse: 12
    - text: Es waren aber mehr als vierzig, die dieses Komplott planten;
      verse: 13
    - text: 'sie gingen zu den Oberpriestern und den Ältesten und sagten: „Wir haben
        uns feierlich geschworen, nichts zu genießen, bis wir Paulus getötet haben.'
      verse: 14
    - text: Also sollt ihr jetzt dem Kommandanten samt dem Synedrium verdeutlichen,
        dass er ihn zu euch hinunterbringen soll, als ob ihr vorhättet, ‹seinen Fall›
        genauer zu untersuchen. Wir aber sind bereit, ihn umzubringen, bevor er sich
        nähert.“
      verse: 15
    - text: Als nun der Sohn von Paulus’ Schwester von dem Anschlag hörte, kam er
