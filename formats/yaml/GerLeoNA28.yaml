      verse: 5
    - text: Hingegen ist Frömmigkeit [gepaart] mit Genügsamkeit eine große Bereicherung!
      verse: 6
    - text: Wir haben nämlich nichts in die Welt hineingebracht, sodass wir auch nichts
        hinausbringen können;
      verse: 7
    - text: solange wir nun Nahrung und Kleidung haben, sollten wir uns damit begnügen.
      verse: 8
    - text: Die aber reich sein wollen, fallen in eine Versuchung und Falle und in
        viele dumme und abträgliche Begierden, die die Menschen in Ruin und Verderben
        stürzen.
      verse: 9
    - text: 'Denn die Wurzel allen Übels ist die Geldliebe, nach der sich einige ausgestreckt
        haben und [so] vom Glauben abgeirrt sind und sich selbst mit vielen Qualen
        durchbohrt haben. '
      verse: 10
    - text: '  Du aber, oh Mensch Gottes, sollst vor diesen [Dingen] fliehen! Strebe
