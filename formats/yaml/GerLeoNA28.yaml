      verse: 29
    - text: Sie kamen aus der Stadt heraus, und sie gingen zu ihm.
      verse: 30
    - text: 'In der Zwischenzeit baten ihn die Jünger und sagten: „Rabbi, iss!“'
      verse: 31
    - text: 'Er aber sagte zu ihnen: „Ich habe eine Speise zu essen, von der ihr nicht
        wisst.“'
      verse: 32
    - text: 'Darauf sagten die Jünger zueinander: „Hat ihm etwa jemand zu essen gebracht?“'
      verse: 33
    - text: 'Jesus sagt zu ihnen: „Meine Speise ist, dass ich den Willen dessen tue,
        der mich gesandt hat, und sein Werk vollende.'
      verse: 34
    - text: 'Sagt ihr nicht: ‚Es sind noch vier Monate, dann kommt die Ernte‘? Siehe!,
        ich sage euch: Hebt eure Augen auf und schaut die Felder an, dass sie schon
        weiß sind zur Ernte!'
      verse: 35
    - text: Wer erntet, erhält Lohn und sammelt Frucht für das ewige Leben, sodass
        sich [beide] – der sät und der erntet – gemeinsam freuen.
      verse: 36
    - text: 'Denn in diesem [Punkt] ist das Sprichwort wahr: ‚Einer ist es, der sät,
        und ein anderer, der erntet.‘'
      verse: 37
    - text: Ich habe euch ausgesandt, um zu ernten, woran ihr nicht gearbeitet habt;
        andere haben gearbeitet, und ihr seid in ihre Arbeit eingetreten.“
      verse: 38
    - text: 'Von jener Stadt aber glaubten viele der Samariter an ihn wegen des Wortes
        der Frau, die bezeugte: „Er hat mir alles gesagt, was ich getan habe!“'
      verse: 39
    - text: Als nun die Samariter zu ihm kamen, baten sie ihn, bei ihnen zu bleiben;
