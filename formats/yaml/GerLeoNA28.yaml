      verse: 16
    - text: Als sie nun hierher zusammenkamen, machte ich keine Umschweife, setzte
        mich am nächsten [Tag] auf den Richterstuhl und befahl, den Mann vorzuführen.
      verse: 17
    - text: Über den brachten die Ankläger, als sie sich hinstellten, keine einzige
