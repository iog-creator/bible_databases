      verse: 1
    - text: 'An Timotheus, [mein] geliebtes Kind: /Gnade, Barmherzigkeit, Frieden
        von Gott dem Vater und Christus Jesus, unserem Herrn! '
      verse: 2
    - text: '  Ich danke Gott, dem ich – ‹wie schon meine Vorfahren› – mit einem reinen
        Gewissen diene, während ich in meinen Fürbitten ununterbrochen die Erinnerung
        an dich aufrechterhalte, bei Nacht und bei Tag,'
      verse: 3
    - text: weil ich mich danach sehne, dich zu sehen – wobei ich mich an deine Tränen
        erinnert habe –, damit ich von Freude erfüllt werde,
      verse: 4
    - text: 'da ich an den ungeheuchelten Glauben in dir ‹erinnert wurde›, welcher
        zuerst in deiner Großmutter Lois und deiner Mutter Eunike wohnte, und ich
        bin überzeugt: auch in dir.'
      verse: 5
    - text: Aus diesem Grund erinnere ich dich daran, die Gnadengabe Gottes anzufachen,
        die in dir ist durch Auflegung meiner Hände.
      verse: 6
    - text: Gott hat uns nämlich nicht einen Geist der Feigheit gegeben, sondern der
        Kraft und der Liebe und der Besonnenheit.
      verse: 7
    - text: Schäme dich also weder für das Zeugnis unseres Herrn noch für mich, seinen
