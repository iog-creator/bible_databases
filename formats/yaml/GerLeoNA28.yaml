      verse: 24
    - text: 'Er schrieb einen Brief, der folgenden Inhalt hatte:'
      verse: 25
    - text: „Claudius Lysias, an den ehrenwerten Statthalter Felix. Sei gegrüßt!
      verse: 26
    - text: Diesen Mann, der von den Judäern verhaftet worden war und von ihnen umgebracht
        werden sollte, habe ich gerettet, indem ich mit der Armee einschritt, als
        ich erfuhr, dass er Römer sei.
      verse: 27
    - text: Und da ich den Grund erfahren wollte, weswegen sie ihn anklagten, führte
