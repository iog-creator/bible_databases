      verse: 5
    - text: '  Und er sagte zu mir: „Diese Worte [sind] zuverlässig und wahrhaftig,
        und der Herr, der Gott der Geister der Propheten, hat seinen Engel gesandt,
        um seinen Knechten zu zeigen, was in Kürze geschehen muss.'
      verse: 6
    - text: Und siehe!, ich komme bald. Beglückwünschenswert [ist], wer die Worte
        der Weissagung dieses Buches bewahrt.“
      verse: 7
    - text: Und ich, Johannes, [bin es], der diese [Dinge] hört und sieht. Und als
        ich sie gehört und gesehen hatte, fiel ich nieder, um anzubeten vor den Füßen
        des Engels, der mir diese [Dinge] gezeigt hat.
      verse: 8
    - text: 'Da sagt er zu mir: „‹Tu das nicht›! Dein Mitknecht bin ich und der deiner
        Brüder, der Propheten, und derer, die die Worte dieses Buches bewahren. Gott
        sollst du anbeten!“'
      verse: 9
    - text: 'Und er sagt zu mir: „Versiegle die Worte der Weissagung dieses Buches
        nicht, denn die Zeit ist nahe.'
      verse: 10
    - text: Wer Unrecht tut, soll weiterhin Unrecht tun, und der Unreine soll weiterhin
        unrein sein; und der Gerechte soll weiterhin Gerechtigkeit ausüben, und der
        Heilige soll sich weiterhin heiligen.
      verse: 11
    - text: Siehe!, ich komme bald, und mein Lohn mit mir, um einem jeden zu vergelten,
        wie sein Werk ist.
      verse: 12
    - text: Ich [bin] das Alpha und das Omega, der Erste und der Letzte, der Anfang
        und das Ende.
      verse: 13
    - text: Beglückwünschenswert [sind], die ihre Roben waschen, damit ihr Anrecht
        am Baum des Lebens Bestand hat und sie durch die Tore hineingehen in die Stadt.
      verse: 14
    - text: Draußen [sind] die Hunde und die Zauberer und die Unzüchtigen und die
        Mörder und die Götzendiener und jeder, der eine Lüge liebt und lebt.
      verse: 15
    - text: Ich, Jesus, habe meinen Engel geschickt, um euch dies zu bezeugen für
        die Gemeinden. Ich bin die Wurzel und das Geschlecht Davids, der helle Morgenstern.“
      verse: 16
    - text: 'Und der Geist und die Braut sagen: „Komm!“ Und wer es hört, soll sagen:
        „Komm!“ Und wer Durst hat, soll kommen; wer will, soll das Wasser des Lebens
        umsonst bekommen.'
      verse: 17
    - text: 'Ich bezeuge es jedem, der die Worte der Weissagung dieses Buches hört:
        Wenn jemand darüber hinaus [etwas] hinzufügt, dann wird Gott ihm die Plagen
        zufügen, die geschrieben stehen in diesem Buch,'
      verse: 18
    - text: und wenn jemand [etwas] wegnimmt, von den Worten des Buches dieser Weissagung,
        dann wird Gott [ihm] seinen Anteil wegnehmen am Baum des Lebens und an der
        heiligen Stadt, von denen geschrieben steht in diesem Buch.
      verse: 19
    - text: 'Es spricht, der dies bezeugt: „Ja, ich komme bald.“ Amen, komm, Herr
        Jesus!'
      verse: 20
    - text: 'Die Gnade des Herrn Jesus [sei] mit allen!   '
      verse: 21
  name: Revelation of John
translation: 'GerLeoNA28: Leonberger Bibel, NT (NA28)'
