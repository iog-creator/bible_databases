      verse: 21
    - text: '  Danach kam Jesus samt seinen Jüngern ins Land Judäa, und für gewöhnlich
        hielt er sich dort mit ihnen auf und taufte.'
      verse: 22
    - text: Es war aber auch Johannes da und taufte in Änon, nahe bei Salim, weil
        es dort viel Wasser gab, und sie begaben sich hin und ließen sich taufen;
      verse: 23
    - text: Johannes war nämlich noch nicht ins Gefängnis geworfen worden.
      verse: 24
    - text: Darauf entstand eine Streitfrage zwischen den Jüngern des Johannes und
        einem Judäer bezüglich der [rituellen] Reinigung.
      verse: 25
    - text: 'Und sie kamen zu Johannes, und sie sagten zu ihm: „Rabbi, der bei dir
        war jenseits des Jordans [und] für den du Zeugnis abgelegt hast, siehe!, dieser
        tauft, und alle kommen zu ihm.“'
      verse: 26
    - text: 'Johannes antwortete und sagte: „Der Mensch kann nichts nehmen, auch nicht
        eins, es sei denn, es ist ihm vom Himmel gegeben.'
      verse: 27
    - text: 'Ihr selbst seid meine Zeugen, dass ich gesagt habe: ‚Ich bin nicht der
        Gesalbte‘, sondern: ‚Ich bin vor ihm her gesandt.‘“'
      verse: 28
    - text: Wer die Braut hat, ist der Bräutigam; aber der Freund des Bräutigams,
        der dasteht und ihm zuhört, ‹freut sich sehr› über die Stimme des Bräutigams.
        Diese meine Freude ist nun erfüllt.
      verse: 29
    - text: Jener muss wachsen, ich hingegen geringer werden.
      verse: 30
    - text: Der von oben her kommt, ist über allem; der von der Erde ist, ist von
        der Erde und redet von der Erde her; der vom Himmel kommt, ist über allem.
      verse: 31
    - text: Was er gesehen und gehört hat, das bezeugt er, und doch nimmt keiner sein
        Zeugnis an.
      verse: 32
    - text: Wer sein Zeugnis angenommen hat, hat besiegelt, dass Gott wahrhaftig ist.
      verse: 33
    - text: Denn er, den Gott ausgesandt hat, redet die Worte Gottes; er gibt den
