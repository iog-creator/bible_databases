      verse: 45
    - text: Denn wenn ihr Mose glauben würdet, dann würdet ihr mir glauben; denn über
        mich hat jener geschrieben.
      verse: 46
    - text: 'Aber wenn ihr seinen Schriften nicht glaubt, wie werdet ihr meinen Worten
        glauben?“  '
      verse: 47
  - chapter: 6
    verses:
    - text: '  Danach fuhr Jesus ans gegenüberliegende [Ufer] des Meeres von Galiläa
        [beziehungsweise] von Tiberias.'
      verse: 1
    - text: Es folgte ihm aber ständig eine große Menschenmenge, weil sie die Zeichen
        sahen, die er an den Kranken tat.
      verse: 2
    - text: Da ging Jesus auf den Berg hinauf, und dort setzte er sich mit seinen
        Jüngern.
      verse: 3
    - text: Es war aber das Passa nahe, das Fest der Judäer.
      verse: 4
    - text: 'Als nun Jesus die Augen aufhob und sah, dass eine große Menschenmenge
        zu ihm kommt, sagt er zu Philippus: „Woher sollen wir Brote kaufen, damit
        diese [Leute] essen können?“'
      verse: 5
    - text: Dies sagte er aber, um ihn auf die Probe zu stellen; denn er selbst wusste,
        was er zu tun gedachte.
      verse: 6
    - text: 'Philippus antwortete ihm: „Brote für zweihundert Denare reichen nicht
        für sie, damit jeder ein klein wenig bekommt.“'
      verse: 7
    - text: 'Einer von seinen Jüngern – Andreas, der Bruder von Simon Petrus – sagt
        zu ihm:'
      verse: 8
    - text: „Es ist ein kleiner Junge hier, der hat fünf Gerstenbrote und zwei Fische …
        doch was ist das für so viele?“
      verse: 9
    - text: 'Jesus sagte: „Sorgt dafür, dass die Leute lagern!“ Nun gab es viel Gras
        an dem Ort. Die Männer lagerten also, etwa fünftausend an der Zahl.'
      verse: 10
    - text: Dann nahm Jesus die Brote, und nachdem er gedankt hatte, verteilte er
        sie an die Lagernden, genauso auch von den Fischen so viel sie wollten.
      verse: 11
    - text: 'Als sie nun gesättigt waren, sagt er zu seinen Jüngern: „Sammelt die
        übrig gebliebenen Brocken, damit nichts verdirbt!“'
      verse: 12
    - text: Da sammelten und füllten sie von den fünf Gerstenbroten zwölf Körbe an
        Brocken, die denen, die gegessen hatten, übrig geblieben waren.
      verse: 13
    - text: 'Als nun die Menschen sahen, was für ein Zeichen er getan hatte, sagten
        sie: „Dieser [Mann] ist tatsächlich der Prophet, der in die Welt kommt.“'
      verse: 14
    - text: 'Da nun Jesus erkannte, dass sie kommen und ihn ergreifen wollten, um
        ihn zum König zu machen, zog er sich wieder auf den Berg zurück, er allein. '
      verse: 15
    - text: '  Als es nun Abend wurde, stiegen seine Jünger hinab zum Meer,'
      verse: 16
    - text: und nachdem sie in ein Boot gestiegen waren, fuhren sie ans gegenüberliegende
        [Ufer] des Meeres nach Kafarnaum. Und es war schon dunkel geworden, und Jesus
        war noch nicht zu ihnen gekommen,
      verse: 17
    - text: Und das Meer war aufgewühlt, weil ein starker Wind wehte.
      verse: 18
    - text: Als sie nun etwa fünfundzwanzig oder dreißig Stadien [weit] gekommen waren,
        sehen sie Jesus auf dem Meer umhergehen und nahe an das Boot herankommen,
        und sie fürchteten sich.
      verse: 19
    - text: 'Er aber sagt zu ihnen: „Ich bin [es]; fürchtet euch nicht!“'
      verse: 20
    - text: 'Da wollten sie ihn in das Boot nehmen, und sofort erreichte das Boot
        das Land, zu dem sie unterwegs waren. '
      verse: 21
    - text: '  Am nächsten [Tag] sah die Menschenmenge, die am gegenüberliegenden
        [Ufer] des Meeres stand, dass dort kein anderes Boot war außer einem und dass
        Jesus nicht zusammen mit seinen Jüngern in das Boot gestiegen war, sondern
        seine Jünger allein losgefahren waren;'
      verse: 22
    - text: es kamen weitere kleine Boote aus Tiberias nahe an den Ort, wo sie das
        Brot gegessen hatten, nachdem der Herr gedankt hatte.
      verse: 23
    - text: Als nun die Menschenmenge sah, dass weder Jesus noch seine Jünger dort
        waren, stiegen sie in die Boote, und sie fuhren nach Kafarnaum, um Jesus zu
        suchen.
      verse: 24
    - text: 'Und als sie ihn am gegenüberliegenden [Ufer] des Meeres gefunden hatten,
        sagten sie zu ihm: „Rabbi, wann bist du hier eingetroffen?“'
      verse: 25
    - text: 'Jesus antwortete ihnen und sagte: „Amen, amen, ich sage euch: Ihr sucht
        mich nicht, weil ihr Zeichen gesehen habt, sondern weil ihr von den Broten
        gegessen habt und satt geworden seid.'
      verse: 26
    - text: Beschafft euch nicht die Speise, die verdirbt, sondern die Speise, die
        bis ins ewige Leben bleibt, das der Menschensohn euch geben wird; denn ihn
        hat der Vater, hat Gott bestätigt.“
      verse: 27
    - text: 'Da sagten sie zu ihm: „Was sollen wir tun, um die Werke Gottes zu wirken?“'
      verse: 28
    - text: 'Jesus antwortete und sagte zu ihnen: „Dies ist das Werk Gottes: dass
        ihr an den glaubt, den jener gesandt hat.“'
      verse: 29
    - text: 'Da sagten sie zu ihm: „Was tust du denn als Zeichen, damit wir es sehen
        und dir glauben? Was wirkst du?'
      verse: 30
    - text: 'Unsere Vorfahren haben das Manna gegessen in der Wüste, wie geschrieben
        steht: ‚Brot vom Himmel gab er ihnen zu essen.‘“'
      verse: 31
    - text: 'Da sagte Jesus zu ihnen: „Amen, amen, ich sage euch: Nicht Mose hat euch
        das Brot vom Himmel gegeben, sondern mein Vater gibt euch das wahre Brot vom
        Himmel.'
      verse: 32
    - text: Denn das Brot Gottes ist derjenige, der vom Himmel herabkommt und der
        Welt Leben gibt.“
      verse: 33
    - text: 'Also sagten sie zu ihm: „Herr, gib uns immer dieses Brot!“'
      verse: 34
    - text: 'Jesus sagte zu ihnen: „Ich bin das Brot des Lebens! Wer zu mir kommt,
        soll gewiss nicht hungern, und wer an mich glaubt, wird gewiss nie mehr Durst
        haben.'
      verse: 35
    - text: Doch ich habe euch gesagt, dass ihr mich sogar gesehen habt und doch nicht
        glaubt.
      verse: 36
    - text: Alles, was mir der Vater gibt, wird zu mir kommen, und den, der zu mir
        kommt, stoße ich gewiss nicht hinaus,
      verse: 37
    - text: weil ich nicht vom Himmel herabgekommen bin, um meinen Willen zu tun,
        sondern den Willen dessen, der mich geschickt hat.
      verse: 38
    - text: 'Dies aber ist der Wille dessen, der mich geschickt hat: dass alles, was
        er mir gegeben hat … dass ich nichts davon verliere, sondern es auferstehen
        lasse am letzten Tag.'
      verse: 39
    - text: 'Denn dies ist der Wille meines Vaters: dass jeder, der den Sohn sieht
        und an ihn glaubt, ewiges Leben hat und ich ihn auferstehen lassen werde am
        letzten Tag.“'
      verse: 40
    - text: 'Da fingen die Judäer an, über ihn zu murren, weil er gesagt hatte: „Ich
        bin das Brot, das vom Himmel herabgekommen ist“,'
      verse: 41
    - text: 'und sie sagten: „Ist dieser [Mann] nicht Jesus, der Sohn von Josef, dessen
        Vater und Mutter wir kennen? Mit welchem Recht sagt er jetzt: ‚Ich bin vom
        Himmel herabgekommen‘?“'
      verse: 42
    - text: 'Jesus antwortete und sagte zu ihnen: „Murrt nicht miteinander!'
      verse: 43
    - text: Niemand kann zu mir kommen, es sei denn, der Vater, der mich geschickt
        hat, zieht ihn, und ich werde ihn auferstehen lassen am letzten Tag.
      verse: 44
    - text: 'Es steht geschrieben in den Propheten: ‚Und sie werden alle von Gott
        gelehrt sein!‘ Jeder, der vom Vater gehört und gelernt hat, kommt zu mir.'
      verse: 45
    - text: '[Das bedeutet] nicht, dass jemand den Vater gesehen hat, außer dem, der
        von Gott ist, der hat den Vater gesehen.'
      verse: 46
    - text: 'Amen, amen, ich sage euch: Wer glaubt, hat ewiges Leben.'
      verse: 47
    - text: Ich bin das Brot des Lebens!
      verse: 48
    - text: Eure Vorfahren haben in der Wüste das Manna gegessen und sind gestorben.
      verse: 49
    - text: Dies ist das Brot, das vom Himmel herabkommt, damit man davon isst und
        nicht stirbt.
      verse: 50
    - text: Ich bin das lebendige Brot, das vom Himmel herabgekommen ist! Wenn jemand
        von diesem Brot isst, dann wird er ‹für immer› leben, und das Brot, das ich
        geben werde, ist mein Fleisch für das Leben der Welt.“
      verse: 51
    - text: 'Nun fingen die Judäer an, miteinander zu streiten und zu sagen: „Wie
        kann er uns sein Fleisch zu essen geben?“'
      verse: 52
    - text: 'Da sagte Jesus zu ihnen: „Amen, amen, ich sage euch: Wenn ihr das Fleisch
        des Menschensohns nicht esst und sein Blut nicht trinkt, dann habt ihr in
        euch selbst kein Leben.'
      verse: 53
    - text: Wer mein Fleisch isst und mein Blut trinkt, hat ewiges Leben, und ich
        werde ihn auferstehen lassen am letzten Tag.
      verse: 54
    - text: Denn mein Fleisch ist wahre Speise, und mein Blut ist wahrer Trank.
      verse: 55
    - text: Wer mein Fleisch isst und mein Blut trinkt, bleibt in mir und ich in ihm.
      verse: 56
    - text: Wie mich der lebendige Vater gesandt hat und ich um des Vaters willen
        lebe, so auch derjenige, der mich isst … auch er wird um meinetwillen leben.
      verse: 57
    - text: Dies ist das Brot, das vom Himmel herabgekommen ist (nicht wie [eure]
        Vorfahren aßen und starben). Wer dieses Brot ist, wird ‹für immer› leben.“
      verse: 58
    - text: 'Diese [Dinge] sagte er, als er in einer Synagoge in Kafarnaum lehrte. '
      verse: 59
    - text: '  Nun sagten viele von seinen Jüngern, die zugehört hatten: „Diese Rede
        ist hart! Wer kann es hören?“'
      verse: 60
    - text: 'Da nun Jesus bei sich selbst wusste, dass seine Jünger darüber murrten,
        sagte er zu ihnen: „Das gibt euch Anstoß?'
      verse: 61
    - text: '[Was ist], wenn ihr nun den Menschensohn [dorthin] aufsteigen seht, wo
        er vorher war?'
      verse: 62
    - text: Der Geist ist es, der lebendig macht, das Fleisch nützt gar nichts! Die
        Worte, die ich zu euch geredet habe, sind Geist und sind Leben.
      verse: 63
    - text: Doch es gibt einige unter euch, die nicht glauben.“ Jesus wusste nämlich
        von Anfang an, wer diejenigen sind, die nicht glauben, und wer derjenige ist,
        der ihn verraten würde.
      verse: 64
    - text: 'Und er sagte: „Deshalb habe ich euch gesagt, dass niemand zu mir kommen
        kann, es sei denn, es ist ihm vom Vater gegeben.“'
      verse: 65
    - text: Von da an gingen viele seiner Jünger zurück, und sie zogen nicht mehr
        mit ihm umher.
      verse: 66
    - text: 'Also sagte Jesus zu den zwölf: „Wollt nicht auch ihr gehen?“'
      verse: 67
    - text: 'Simon Petrus antwortete ihm: „Herr, zu wem sollen wir gehen? Worte des
        ewigen Lebens hast du.'
      verse: 68
    - text: Und wir glauben fest und haben erkannt, dass du der Heilige Gottes bist.“
      verse: 69
    - text: 'Jesus antwortete ihnen: „Habe nicht ich euch zwölf ausgewählt? Und doch
        ist einer von euch ein Teufel.“'
      verse: 70
    - text: 'Er redete aber von Judas, [dem Sohn] von Simon Iskariot; denn dieser
        würde ihn verraten, einer von den zwölf.  '
      verse: 71
  - chapter: 7
    verses:
    - text: '  Und danach zog Jesus in Galiläa umher; er wollte nämlich nicht in Judäa
        umherziehen, weil die Judäer ihn zu töten versuchten.'
      verse: 1
    - text: Nun war das Fest der Judäer nahe, das Laubhüttenfest.
      verse: 2
    - text: 'Also sagten seine Geschwister zu ihm: „Zieh von hier weiter und geh nach
        Judäa, damit auch deine Jünger deine Werke sehen, die du tust.'
      verse: 3
    - text: Denn niemand tut etwas im Verborgenen und versucht doch, selbst in der
        Öffentlichkeit zu stehen. Wenn du diese [Werke] tust, dann gib dich selbst
        der Welt zu erkennen!“
      verse: 4
    - text: (Denn auch seine Geschwister glaubten nicht an ihn.)
      verse: 5
    - text: 'Da sagt Jesus zu ihnen: „Meine Zeit ist noch nicht da, aber eure Zeit
        ist immer bereit.'
      verse: 6
    - text: Euch kann die Welt nicht hassen, mich aber hasst sie, weil ich über sie
        bezeuge, dass ihre Werke böse sind.
      verse: 7
    - text: Steigt ihr hinauf zu dem Fest! Ich steige nicht hinauf zu diesem Fest,
        weil meine Zeit noch nicht erfüllt ist.“
      verse: 8
    - text: Nachdem er dies nun gesagt hatte, blieb er selbst in Galiläa.
      verse: 9
    - text: Als aber seine Geschwister hinaufgestiegen waren zu dem Fest, da stieg
        auch er hinauf, nicht öffentlich, sondern wie im Verborgenen.
      verse: 10
    - text: 'Da suchten ihn die Judäer auf dem Fest und sagten: „Wo ist er?“'
      verse: 11
    - text: 'Und das Gemurmel über ihn war groß unter den Menschenmengen; die einen
        sagten: „Er ist gut“, andere wiederum sagten: „Nein, sondern er verführt die
        Menschenmenge.“'
      verse: 12
    - text: Dennoch redete niemand öffentlich über ihn, aus Angst vor den Judäern.
      verse: 13
    - text: Als nun das Fest bereits halb vorüber war, stieg Jesus hinauf zum Tempel
        und lehrte.
      verse: 14
    - text: 'Da staunten die Judäer und sagten: „Wie kennt dieser [Mann] die Schriften,
        obwohl er nicht studiert hat?“'
      verse: 15
    - text: 'Da antwortete ihnen Jesus und sagte: „Meine Lehre ist nicht meine, sondern
        dessen, der mich geschickt hat.'
      verse: 16
    - text: Wenn jemand seinen Willen tun will, dann wird er bezüglich der Lehre erkennen,
        ob sie von Gott ist oder ich von mir selbst aus rede.
      verse: 17
    - text: Wer von sich selbst aus redet, sucht die eigene Ehre; aber wer die Ehre
        dessen sucht, der ihn geschickt hat, der ist zuverlässig, und es gibt keine
        Ungerechtigkeit in ihm.
      verse: 18
    - text: Hat nicht Mose euch das Gesetz gegeben? Und doch tut keiner von euch das
        Gesetz. Warum versucht ihr, mich zu töten?“
      verse: 19
    - text: 'Die Menschenmenge antwortete: „Du hast einen Dämon! Wer versucht, dich
        zu töten?“'
      verse: 20
    - text: 'Jesus antwortete und sagte zu ihnen: „Ein einziges Werk habe ich getan,
        und ihr alle staunt.'
      verse: 21
    - text: 'Deshalb hat euch Mose die Beschneidung gegeben – nicht, dass sie von
        Mose stammt, sondern von den Vorfahren –: Auch am Sabbat beschneidet ihr einen
        Menschen.'
      verse: 22
    - text: Wenn ein Mensch am Sabbat eine Beschneidung erhält, damit das Gesetz des
        Mose nicht missachtet wird, [warum] nehmt ihr es mir übel, dass ich am Sabbat
        einen ‹Menschen am ganzen Körper› gesund gemacht habe?
      verse: 23
    - text: 'Urteilt nicht nach dem Anschein, sondern fällt das gerechte Urteil!“ '
      verse: 24
    - text: '  Nun sagten einige von den Bewohnern Jerusalems: „Ist er nicht der,
        den sie zu töten versuchen?'
      verse: 25
    - text: Und siehe!, er spricht in der Öffentlichkeit, und sie erwidern ihm nichts!
        Haben die Vorsteher etwa tatsächlich erkannt, dass dieser [Mann] der Gesalbte
        ist?
      verse: 26
    - text: Wir wissen jedoch, woher dieser [Mann] stammt. Aber wenn der Gesalbte
        kommt, erfährt niemand, woher er stammt.“
      verse: 27
    - text: 'Da rief Jesus, als er im Tempel lehrte und sprach: „Und mich kennt ihr
        und ihr wisst, woher ich stamme. Und ich bin nicht von mir selbst aus gekommen,
        sondern der mich geschickt hat, ist wahrhaftig – der, den ihr nicht kennt!'
      verse: 28
    - text: Ich kenne ihn, weil ich von ihm stamme, und er hat mich gesandt.“
      verse: 29
    - text: Darauf versuchten sie, ihn zu verhaften, aber keiner legte die Hand an
        ihn, weil seine Stunde noch nicht gekommen war.
      verse: 30
    - text: 'Viele aus der Menschenmenge aber glaubten an ihn, und sie sagten: „Wird
        der Gesalbte, wenn er kommt, etwa größere Zeichen tun, als dieser getan hat?“ '
      verse: 31
    - text: '  Die Pharisäer hörten die Menschenmenge diese [Dinge] über ihn murmeln;
        und die Oberpriester und die Pharisäer sandten Tempeldiener, um ihn zu verhaften.'
      verse: 32
    - text: 'Also sagte Jesus: „Noch eine kurze Zeit bin ich bei euch, dann gehe ich
        zu dem hin, der mich geschickt hat.'
      verse: 33
    - text: Ihr werdet mich suchen, aber ihr werdet mich nicht finden; und wo ich
        bin, da könnt ihr nicht hinkommen.“
      verse: 34
    - text: 'Darauf sagten die Judäer zu sich: „Wohin sollte er gehen, dass wir ihn
        nicht finden werden? Will er etwa in die Zerstreuung der Griechen gehen und
        die Griechen lehren?'
      verse: 35
    - text: 'Was bedeutet dieses Wort, das er gesagt hat: ‚Ihr werdet mich suchen,
        aber ihr werdet mich nicht finden; und wo ich bin, da könnt ihr nicht hinkommen‘?“ '
      verse: 36
    - text: '  Am letzten, großen Tag des Festes nun stellte sich Jesus hin, und er
        rief und sagte: „Wenn jemand Durst hat, dann soll er zu mir kommen und trinken!'
      verse: 37
    - text: Wer an mich glaubt, wie die Schrift gesagt hat, aus dessen Inneren werden
        Ströme lebendigen Wassers fließen.“
      verse: 38
    - text: 'Dies aber sagte er über den Geist, den die erhalten würden, die an ihn
        glauben; der Geist war nämlich noch nicht da, weil Jesus auch noch nicht verherrlicht
        worden war. '
      verse: 39
    - text: '  Darauf sagten [einige] aus der Menschenmenge, die diese Worte gehört
        hatten: „Dieser [Mann] ist tatsächlich der Prophet!“'
      verse: 40
    - text: 'Andere sagten: „Dieser [Mann] ist der Gesalbte!“ Manche sagten: „Kommt
        denn der Gesalbte etwa aus Galiläa?'
      verse: 41
    - text: Hat nicht die Schrift gesagt, dass der Gesalbte aus der Nachkommenschaft
        Davids und aus Betlehem – dem Dorf, wo David [her] war – kommt?“
      verse: 42
    - text: Also entstand seinetwegen eine Auseinandersetzung in der Menschenmenge.
      verse: 43
    - text: Einige aber von ihnen wollten ihn verhaften, doch niemand legte die Hände
        an ihn.
      verse: 44
    - text: 'Also gingen die Tempeldiener zu den Oberpriestern und Pharisäern, und
        jene sagten zu ihnen: „Weshalb habt ihr ihn nicht hergebracht?“'
      verse: 45
    - text: 'Die Tempeldiener antworteten: „Noch nie hat ein Mensch so geredet!“'
      verse: 46
    - text: 'Darauf antworteten ihnen die Pharisäer: „Habt etwa auch ihr euch irreführen
        lassen?'
      verse: 47
    - text: Hat etwa irgendeiner von den Vorstehern an ihn geglaubt, oder von den
        Pharisäern?
      verse: 48
    - text: Doch diese Menschenmenge, die das Gesetz nicht kennt, ist verflucht!“
      verse: 49
    - text: 'Nikodemus, der zuvor zu ihm gekommen war [und] einer von ihnen war, sagt
        zu ihnen:'
      verse: 50
    - text: „Richtet etwa unser Gesetz den Menschen, ohne dass man ihn zuerst angehört
        hat und in Erfahrung gebracht hat, was er getan hat?“
      verse: 51
    - text: 'Sie antworteten und sagten zu ihm: „Bist etwa auch du aus Galiläa? Forsche
        nach und sieh [selbst]: Aus Galiläa wird kein Prophet erweckt!“'
      verse: 52
    - text: 'Dann ging ein jeder in sein Haus.  '
      verse: 53
  - chapter: 8
    verses:
    - text: ' Jesus aber ging zum Ölberg. '
      verse: 1
    - text: '  Frühmorgens nun begab er sich wieder in den Tempel, und das ganze Volk
        kam zu ihm. Und er setzte sich und fing an, sie zu lehren.'
      verse: 2
    - text: Da bringen die Schriftgelehrten und Pharisäer eine Frau, die beim Ehebruch
        ertappt worden war, und sie stellen sie in die Mitte und
      verse: 3
    - text: 'sagen zu ihm: „Lehrer, diese Frau ist auf frischer Tat ertappt worden,
        als sie die Ehe brach!'
      verse: 4
    - text: Im Gesetz aber hat uns Mose geboten, solche [Frauen] zu steinigen. Was
        sagst denn du?“
      verse: 5
    - text: Das sagten sie aber, um ihn auf die Probe zu stellen, damit sie [einen
        Vorwand] hätten, ihn anzuklagen. Jesus aber bückte sich hinunter und fing
        an, mit dem Finger auf die Erde zu schreiben.
      verse: 6
    - text: 'Während sie nun fortfuhren, ihn zu fragen, richtete er sich auf und sagte
        zu ihnen: „Wer von euch ohne Sünde [ist], soll als Erster einen Stein auf
        sie werfen!“'
      verse: 7
    - text: Dann bückte er sich wieder hinunter und schrieb auf die Erde.
      verse: 8
    - text: Sie aber – als sie das hörten – gingen einer nach dem anderem weg, angefangen
        bei den Ältesten, und er wurde allein zurückgelassen, auch die Frau, die in
        der Mitte stand.
      verse: 9
    - text: 'Als sich Jesus nun aufrichtete, sagte er zu ihr: „Frau, wo sind sie?
        Hat niemand dich verurteilt?“'
      verse: 10
    - text: 'Sie aber sagte: „Niemand, Herr.“ Da sagte Jesus: „Auch ich verurteile
        dich nicht. Geh und sündige von jetzt an nicht mehr!“ '
      verse: 11
    - text: '  Ein andermal redete Jesus dann zu ihnen und sagte: „Ich bin das Licht
        der Welt! Wer mir folgt, wird gewiss nicht in der Finsternis leben, sondern
        er wird das Licht des Lebens haben.“'
      verse: 12
    - text: 'Da sagten die Pharisäer zu ihm: „Du legst Zeugnis über dich selbst ab?
        Dein Zeugnis ist nicht zuverlässig.“'
      verse: 13
    - text: 'Jesus antwortete und sagte zu ihnen: „Auch wenn ich über mich selbst
        Zeugnis ablege, ist mein Zeugnis zuverlässig, weil ich weiß, woher ich gekommen
        bin und wohin ich gehe; ihr hingegen wisst nicht, woher ich komme oder wohin
        ich gehe.'
      verse: 14
    - text: Ihr richtet nach dem Fleisch, ich richte niemanden.
      verse: 15
    - text: Aber auch wenn ich richte, ist mein Urteil wahr, weil ich nicht allein
        bin, sondern ich und der Vater, der mich geschickt hat.
      verse: 16
    - text: Und auch in eurem Gesetz steht geschrieben, dass das Zeugnis von zwei
        Menschen zuverlässig ist.
      verse: 17
    - text: Ich bin es, der Zeugnis ablegt über mich selbst, und der Vater, der mich
        geschickt hat, legt Zeugnis ab über mich.“
      verse: 18
    - text: 'Darauf sagten sie zu ihm: „Wo ist dein Vater?“ Jesus antwortete: „Ihr
        kennt weder mich noch meinen Vater! Wenn ihr mich kennen würdet, dann würdet
        ihr auch meinen Vater kennen.“'
      verse: 19
    - text: Diese Worte redete er in der Schatzkammer, während er im Tempel lehrte;
        und niemand verhaftete ihn, weil seine Stunde noch nicht gekommen war.
      verse: 20
    - text: 'Darauf sprach er erneut zu ihnen: „Ich gehe, und ihr werdet mich suchen,
        und in eurer Sünde werdet ihr sterben; wohin ich gehe, könnt ihr nicht kommen.“'
      verse: 21
    - text: 'Da sagten die Judäer: „Wird er etwa sich selbst töten, dass er sagt:
        ‚Wohin ich gehe, könnt ihr nicht kommen‘?“'
      verse: 22
    - text: 'Und er sagte zu ihnen: „Ihr seid von dem, was unten [ist], ich bin von
        dem, was oben [ist]; ihr seid von dieser Welt, ich bin nicht von dieser Welt.'
      verse: 23
    - text: Also habe ich zu euch gesagt, dass ihr sterben werdet in euren Sünden.
        Denn wenn ihr nicht glaubt, dass ich es bin, dann werdet ihr sterben in euren
        Sünden.“
      verse: 24
    - text: 'Darauf sagten sie zu ihm: „Du, wer bist du?“ Jesus sagte zu ihnen: „Zunächst
        einmal das, was ich euch sage.“'
      verse: 25
    - text: Vieles habe ich über euch zu reden und zu urteilen, doch der mich geschickt
        hat, ist wahrhaftig, und was ich von ihm gehört habe, das rede ich zur Welt.“
      verse: 26
    - text: Sie erkannten nicht, dass er vom Vater zu ihnen sprach.
      verse: 27
    - text: 'Da sagte Jesus zu ihnen: „Wenn ihr den Menschensohn erhöht habt, dann
        werdet ihr erkennen, dass ich bin, und von mir selbst aus tue ich nichts,
        sondern wie mich der Vater gelehrt hat, das rede ich.'
      verse: 28
    - text: 'Und der mich geschickt hat, ist bei mir; er hat mich nicht alleingelassen,
        weil ich immer tue, was ihm gefällt.“ '
      verse: 29
    - text: '  Als er das sagte, glaubten viele an ihn.'
      verse: 30
    - text: 'Dann sagte Jesus zu den Judäern, die zum Glauben an ihn gekommen waren:
        „Wenn ihr bleibt in meinem Wort, dann seid ihr wirklich meine Jünger,'
      verse: 31
    - text: und ihr werdet die Wahrheit erkennen, und die Wahrheit wird euch frei
        machen.“
      verse: 32
    - text: 'Sie antworteten ihm: „Abrahams Nachkommenschaft sind wir, und wir haben
        noch nie irgendjemandem gedient! Wieso sagst du: ‚Ihr sollt frei werden‘?“'
      verse: 33
    - text: 'Jesus antwortete ihnen: „Amen, amen, ich sage euch: Jeder, der die Sünde
        tut, ist ein Sklave der Sünde.'
      verse: 34
    - text: Der Sklave aber bleibt nicht ‹für immer› im Haus; der Sohn bleibt ‹für
        immer›.
      verse: 35
    - text: Wenn euch also der Sohn frei macht, dann werdet ihr wirklich frei sein.
      verse: 36
    - text: Ich weiß, dass ihr Abrahams Nachkommenschaft seid; doch ihr versucht,
        mich zu töten, weil mein Wort unter euch keinen Platz findet.
      verse: 37
    - text: 'Was ich beim Vater gesehen habe, rede ich. Also sollt auch ihr tun, was
        ihr beim Vater gehört habt!“ '
      verse: 38
    - text: '  Sie antworteten und sagten zu ihm: „Unser Vater ist Abraham!“ Jesus
        sagt zu ihnen: „Wenn ihr Kinder Abrahams wärt, dann würdet ihr die Werke Abrahams
        tun!'
      verse: 39
    - text: Tatsächlich aber versucht ihr, mich zu töten – einen Menschen, der ich
        euch die Wahrheit gesagt habe, die ich von Gott hörte. Das hat Abraham nicht
        getan!
      verse: 40
    - text: 'Ihr tut die Werke eures [eigentlichen] Vaters.“ Darauf sagten sie zu
        ihm: „Wir sind nicht aus Unzucht geboren, einen Vater haben wir: Gott.“'
      verse: 41
    - text: 'Jesus sagte zu ihnen: „Wenn Gott euer Vater wäre, dann würdet ihr mich
        lieben, denn ich bin von Gott ausgegangen und gekommen; ich bin nämlich auch
        nicht von mir selbst aus gekommen, sondern jener hat mich gesandt.'
      verse: 42
    - text: Weshalb versteht ihr mein Reden nicht? Weil ihr mein Wort nicht hören
        könnt.
      verse: 43
    - text: Ihr seid aus dem Vater, dem Teufel, und die Begierden eures Vaters wollt
        ihr tun. Jener war ein Menschenmörder von Anfang an, und er stand nicht in
        der Wahrheit, weil in ihm keine Wahrheit ist. Wann immer er die Lüge ausspricht,
        redet er von den eigenen [Dingen], weil er ein Lügner ist und ihr Vater.
      verse: 44
    - text: Dass ich hingegen die Wahrheit sage, glaubt ihr mir nicht.
      verse: 45
    - text: Wer von euch überführt mich hinsichtlich einer Sünde? Wenn ich die Wahrheit
        sage, weshalb glaubt ihr mir nicht?
      verse: 46
    - text: 'Wer aus Gott ist, hört die Worte Gottes; ihr hört deshalb nicht, weil
        ihr nicht aus Gott seid.“ '
      verse: 47
    - text: '  Die Judäer antworteten und sagten zu ihm: „Sagen wir nicht zu Recht,
        dass du ein Samariter bist und einen Dämon hast?“'
      verse: 48
    - text: 'Jesus antwortete: „Ich habe keinen Dämon, sondern ich ehre meinen Vater,
        und ihr entehrt mich.'
      verse: 49
    - text: Ich aber suche nicht meine Ehre; es gibt einen, der sucht und richtet.
      verse: 50
    - text: 'Amen, amen, ich sage euch: Wenn jemand mein Wort hält, dann wird er den
        Tod ‹unter keinen Umständen› sehen.“'
      verse: 51
    - text: 'Darauf sagten die Judäer zu ihm: „Jetzt haben wir erkannt, dass du einen
        Dämon hast. Abraham und die Propheten sind gestorben, und du sagst: ‚Wenn
        jemand mein Wort hält, dann wird er den Tod ‹unter keinen Umständen› schmecken.‘'
      verse: 52
    - text: Bist du etwa größer als unser Vater Abraham, der gestorben ist? Auch die
        Propheten sind gestorben. ‹Für wen hältst› du dich selbst?“
      verse: 53
    - text: 'Jesus antwortete: „Wenn ich mich selbst verherrliche, dann ist meine
        Herrlichkeit nichts. Mein Vater ist es, der mich verherrlicht, von dem ihr
        sagt: ‚Er ist unser Gott.‘'
      verse: 54
    - text: 'Und ihr habt ihn nicht erkannt, ich aber kenne ihn. Und wenn ich sagen
        würde: ‚Ich kenne ihn nicht‘, dann wäre ich euch gleich: ein Lügner. Doch
        ich kenne ihn, und sein Wort halte ich.'
      verse: 55
    - text: Abraham, euer Vater, jubelte, dass er meinen Tag sehen sollte, und er
        hat ihn gesehen und sich gefreut.“
      verse: 56
    - text: 'Darauf sagten die Judäer zu ihm: „Nicht einmal fünfzig Jahre bist du
        alt, und du hast Abraham gesehen?“'
      verse: 57
    - text: 'Jesus sagte zu ihnen: „Amen, amen, ich sage euch: Bevor Abraham wurde,
        bin ich.“'
      verse: 58
    - text: 'Da hoben sie Steine auf, um sie auf ihn zu werfen. Jesus aber versteckte
        sich, und er ging aus dem Tempel hinaus.  '
      verse: 59
  - chapter: 9
    verses:
    - text: '  Und während er weiterzog, sah er einen Menschen, [der war] blind von
        Geburt an.'
      verse: 1
    - text: 'Und seine Jünger fragten ihn und sagten: „Rabbi, wer hat gesündigt, er
        oder seine Eltern, dass er blind geboren wurde?“'
      verse: 2
    - text: 'Jesus antwortete: „Weder er hat gesündigt noch seine Eltern, sondern
        [er ist blind], damit die Werke Gottes an ihm sichtbar werden.'
      verse: 3
    - text: Wir müssen die Werke dessen wirken, der mich geschickt hat, solange es
        Tag ist; es kommt eine Nacht, in der niemand wirken kann.
      verse: 4
    - text: Solange ich in der Welt bin, bin ich das Licht der Welt.“
      verse: 5
    - text: Nachdem er dies gesagt hatte, spuckte er auf den Boden, und er machte
        einen Brei aus der Spucke, und er strich ihm den Brei auf die Augen,
      verse: 6
    - text: 'und er sagte zu ihm: „Geh, wasche dich in dem Teich von Schiloach!“ (was
        sich übersetzen lässt: Gesandter). Darauf ging er hin und wusch sich, und
        er kam sehend [wieder].'
      verse: 7
    - text: 'Die Nachbarn und diejenigen, die ihn früher gesehen hatten (dass er ein
        Bettler war), fingen nun an zu sagen: „Ist nicht er es, der [sonst] dasitzt
        und bettelt?“'
      verse: 8
    - text: 'Einige sagten: „Er ist es!“ Andere sagten: „Nein, doch er ist ihm ähnlich.“
        Jener sagte: „Ich bin es.“'
      verse: 9
    - text: 'Darauf sagten sie zu ihm: „Wie wurden denn deine Augen geöffnet?“'
      verse: 10
    - text: 'Jener antwortete: „Der Mann, der ‚Jesus‘ heißt, machte einen Brei, und
        er strich ihn auf meine Augen, und er sagte zu mir: ‚Geh nach Schiloach und
        wasche dich!‘ Als ich dann hingegangen war und mich gewaschen hatte, konnte
        ich wieder sehen.“'
      verse: 11
    - text: 'Und sie sagten zu ihm: „Wo ist jener [Mann]?“ Er sagt: „Ich weiß es nicht.“'
      verse: 12
    - text: Sie bringen ihn zu den Pharisäern, den ehemals Blinden.
      verse: 13
    - text: Es war aber Sabbat an dem Tag, als Jesus den Brei gemacht und dessen Augen
        geöffnet hatte.
      verse: 14
    - text: 'Also befragten ihn außerdem auch die Pharisäer, wie er wieder sehen konnte.
        Er aber sagte zu ihnen: „Einen Brei legte er auf meine Augen, dann wusch ich
        mich, und [jetzt] sehe ich.“'
      verse: 15
    - text: 'Darauf sagten einige von den Pharisäern: „Dieser Mensch ist nicht von
        Gott, weil er den Sabbat nicht hält.“ Andere wiederum sagten: „Wie kann ein
        sündhafter Mensch solche Zeichen tun?“ Und es gab eine Auseinandersetzung
        unter ihnen.'
      verse: 16
    - text: 'Also sagen sie erneut zu dem Blinden: „Was sagst du über ihn, weil er
        deine Augen geöffnet hat?“ Er aber sagte: „Er ist ein Prophet.“'
      verse: 17
    - text: Die Judäer glaubten nun über ihn nicht, dass er blind gewesen war und
        wieder sehen konnte, bis sie die Eltern dessen gerufen hatten, der wieder
        sehen konnte,
      verse: 18
    - text: 'und sie fragten sie und sagten: „Ist dies euer Sohn, von dem ihr sagt,
        dass er blind geboren wurde? Wieso sieht er denn jetzt?“'
      verse: 19
    - text: 'Darauf antworteten seine Eltern und sagten: „Wir wissen, dass dies unser
        Sohn ist und dass er blind geboren wurde;'
      verse: 20
    - text: aber wieso er jetzt sieht, wissen wir nicht, oder wer seine Augen geöffnet
        hat, wissen wir nicht. Fragt ihn! Er ‹ist alt genug›, er wird für sich selbst
        sprechen.“
      verse: 21
    - text: Das sagten seine Eltern, weil sie die Judäer fürchteten; die Judäer hatten
        nämlich bereits beschlossen, dass, wenn ihn jemand als Gesalbten bekennt,
        er aus der Synagoge ausgeschlossen würde.
      verse: 22
    - text: 'Deshalb sagten seine Eltern: „Er ‹ist alt genug›, fragt ihn!“'
      verse: 23
    - text: 'Darauf riefen sie den Mann, der blind gewesen war, zum zweiten [Mal],
        und sie sagten zu ihm: „Gib Gott die Ehre! Wir wissen, dass dieser Mensch
        ein Sünder ist.“'
      verse: 24
    - text: 'Darauf antwortete jener: „Ob er ein Sünder ist, weiß ich nicht; [aber]
        eines weiß ich: dass jetzt sehe, obwohl ich blind [gewesen] bin.“'
      verse: 25
    - text: 'Da sagten sie zu ihm: „Was hat er mit dir gemacht? Wie hat er deine Augen
        geöffnet?“'
      verse: 26
    - text: 'Er antwortete ihnen: „Ich habe es euch bereits gesagt, und ihr habt nicht
        zugehört! Warum wollt ihr es nochmal hören? Wollt etwa auch ihr seine Jünger
        werden?“'
      verse: 27
    - text: 'Und sie beschimpften ihn und sagten: „Du bist ein Jünger von ihm, wir
        hingegen sind Jünger von Mose.'
      verse: 28
    - text: Wir wissen, dass Gott zu Mose geredet hat, aber von ihm wissen wir nicht,
        woher er stammt.“
      verse: 29
    - text: 'Der Mann antwortete, und er sagte zu ihnen: „Darin besteht ja das Erstaunliche,
        dass ihr nicht wisst, woher er stammt, und doch hat er meine Augen geöffnet.'
      verse: 30
    - text: Wir wissen, dass Gott Sünder nicht erhört, doch wenn jemand gottesfürchtig
        ist und seinen Willen tut, den erhört er.
      verse: 31
    - text: Seit jeher hat man nicht gehört, dass jemand die Augen eines blind Geborenen
        geöffnet hat.
      verse: 32
    - text: Wenn dieser [Mann] nicht von Gott wäre, dann könnte er gar nichts tun.“
      verse: 33
    - text: 'Sie antworteten, und sie sagten zu ihm: „Völlig in Sünden wurdest du
        geboren, und du willst uns belehren?“ Dann warfen sie ihn hinaus.'
      verse: 34
    - text: 'Jesus hörte davon, dass sie ihn hinausgeworfen hatten, und als er ihn
        fand, sagte er: „Glaubst du an den Menschensohn?“'
      verse: 35
    - text: 'Jener antwortete und sagte: „Und wer ist es, Herr, damit ich an ihn glaube?“'
      verse: 36
    - text: 'Jesus sagte zu ihm: „Du hast ihn sogar [schon] gesehen, und zwar der
        mit dir redet, jener ist es.“'
      verse: 37
    - text: 'Er aber sagte: „Ich glaube, Herr!“, und er warf sich vor ihm nieder.'
      verse: 38
    - text: 'Und Jesus sagte: „Zum Gericht bin ich in diese Welt gekommen, damit die
        sehen, die nicht sehen, und die blind werden, die sehen.“'
      verse: 39
    - text: '[Einige] von den Pharisäern, die bei ihm waren, hörten das, und sie sagten
        zu ihm: „Sind etwa auch wir blind?“'
      verse: 40
    - text: 'Jesus sagte zu ihnen: „Wenn ihr blind wärt, dann hättet ihr keine Sünde;
        tatsächlich aber sagt ihr: ‚Wir sehen.‘ Eure Sünde bleibt [also].“  '
      verse: 41
  - chapter: 10
    verses:
    - text: '  „Amen, amen, ich sage euch: Wer nicht durch die Tür in den Stall der
        Schafe hineingeht, sondern woanders hinaufsteigt, der ist ein Dieb und Räuber;'
      verse: 1
    - text: aber wer durch die Tür hineingeht, ist der Hirte der Schafe.
      verse: 2
    - text: Dem öffnet der Türhüter, und die Schafe hören auf seine Stimme, und seine
        Schafe ruft er beim Namen, und er führt sie hinaus.
      verse: 3
    - text: Sobald er die Seinen alle hinausgebracht hat, geht er vor ihnen her, und
        die Schafe folgen ihm, weil sie seine Stimme kennen.
      verse: 4
    - text: Einem Fremden hingegen werden sie gewiss nicht folgen, sondern sie werden
        vor ihm fliehen, weil sie die Stimme der Fremden nicht kennen.“
      verse: 5
    - text: Diesen Vergleich sagte ihnen Jesus, jene aber verstanden nicht, was es
        war, das er zu ihnen redete.
      verse: 6
    - text: 'Also sagte Jesus außerdem: „Amen, amen, ich sage euch: Ich bin die Tür
        zu den Schafen!'
      verse: 7
    - text: Alle, die vor mir gekommen sind, sind Diebe und Räuber, doch die Schafe
        haben nicht auf sie gehört.
      verse: 8
    - text: Ich bin die Tür! Wenn jemand durch mich hineingeht, wird er gerettet werden,
        und er wird ein- und ausgehen und Weide finden.
      verse: 9
    - text: Der Dieb kommt nur, um zu stehlen und zu schlachten und zunichtezumachen.
        Ich bin gekommen, damit sie Leben haben, und ‹das reichlich›.
      verse: 10
    - text: Ich bin der gute Hirte! Der gute Hirte legt sein Leben hin für die Schafe.
      verse: 11
    - text: Wer ein Lohnarbeiter und nicht Hirte ist, dem [also] die Schafe nicht
        als Eigentum gehören, der sieht den Wolf kommen, und er lässt die Schafe zurück
        und flieht – und der Wolf erbeutet sie und zerstreut sie –,
      verse: 12
    - text: weil er ein Lohnarbeiter ist und ihm nichts an den Schafen liegt.
      verse: 13
    - text: Ich bin der gute Hirte, und ich kenne die Meinen, und die Meinen kennen
        mich,
      verse: 14
    - text: so wie mich der Vater kennt und ich den Vater kenne, und mein Leben lege
        ich hin für die Schafe.
      verse: 15
    - text: Und ich habe weitere Schafe, die nicht aus diesem Stall sind; auch sie
        muss ich führen, und sie werden auf meine Stimme hören, und es wird eine Herde
        [und] einen Hirten geben.
      verse: 16
    - text: Deshalb liebt mich der Vater, weil ich mein Leben hinlege, um es wieder
        zu nehmen.
      verse: 17
    - text: Keiner nimmt es von mir, sondern ich lege es von mir selbst aus hin. Ich
        habe Macht, es hinzulegen, und ich habe Macht, es wieder zu nehmen; diesen
        Auftrag habe ich von meinem Vater erhalten.“
      verse: 18
    - text: Erneut entstand eine Auseinandersetzung unter den Judäern wegen dieser
        Worte.
      verse: 19
    - text: 'Es sagten aber viele von ihnen: „Er hat einen Dämon und ist wahnsinnig!
        Warum hört ihr auf ihn?“'
      verse: 20
    - text: 'Andere sagten: „Das sind nicht die Worte eines Besessenen! Kann etwa
        ein Dämon die Augen der Blinden öffnen?“ '
      verse: 21
    - text: '  Damals fand das Fest der Tempelweihe in Jerusalem statt, es war Winter,'
      verse: 22
    - text: und Jesus ging im Tempel umher, in der Säulenhalle Salomos.
      verse: 23
    - text: 'Da umringten ihn die Judäer, und sie sagten zu ihm: „Bis wann hältst
        du uns hin? Wenn du der Gesalbte bist, dann sag es uns frei heraus!“'
      verse: 24
    - text: 'Jesus antwortete ihnen: „Ich habe es euch gesagt, aber ihr glaubt es
        nicht! Die Werke, die ich tue im Namen meines Vaters, sie legen Zeugnis ab
        über mich;'
      verse: 25
    - text: doch ihr glaubt nicht, weil ihr nicht zu meinen Schafen gehört.
      verse: 26
    - text: Meine Schafe hören auf meine Stimme, und ich kenne sie, und sie folgen
        mir,
      verse: 27
    - text: und ich gebe ihnen ewiges Leben, und sie gehen ‹unter keinen Umständen›
        verloren, und es wird sie niemand aus meiner Hand rauben.
      verse: 28
    - text: Was mein Vater mir gegeben hat, ist größer als alles, und niemand kann
        sie aus der Hand des Vaters rauben.
      verse: 29
    - text: Ich und der Vater sind eins.“
      verse: 30
    - text: Die Judäer hoben erneut Steine auf, um ihn zu steinigen.
      verse: 31
    - text: 'Jesus antwortete ihnen: „Viele gute Werke habe ich euch vom Vater gezeigt;
        wegen welchem ‹dieser Werke› steinigt ihr mich?“'
      verse: 32
    - text: 'Die Judäer antworteten ihm: „Für ein gutes Werk steinigen wir dich nicht,
        sondern für eine Lästerung, und zwar weil du, der du ein Mensch bist, dich
        selbst zu Gott machst!“'
      verse: 33
    - text: 'Jesus antwortete ihnen: „Steht nicht in eurem Gesetz geschrieben: ‚Ich
        habe gesagt: Götter seid ihr‘?'
      verse: 34
    - text: Wenn er jene ‚Götter‘ nennt, an die das Wort Gottes ergangen ist, und
        die Schrift nicht aufgelöst werden kann,
      verse: 35
    - text: '[mit welcher Berechtigung] sagt ihr dann zu dem, den der Vater geheiligt
        und in die Welt gesandt hat: ‚Du lästerst [Gott]‘, [nur] weil ich gesagt habe:
        ‚Ich bin Gottes Sohn‘?'
      verse: 36
    - text: Wenn ich nicht die Werke meines Vaters tue, dann glaubt mir nicht!
      verse: 37
    - text: Aber wenn ich sie tue und ihr mir nicht glaubt, dann glaubt [wenigstens]
        den Werken, damit ihr erkennt und versteht, dass in mir der Vater [ist] und
        ich im Vater [bin].“
      verse: 38
    - text: Darauf versuchten sie erneut, ihn zu verhaften, aber er entkam ihrem Zugriff.
      verse: 39
    - text: Und er ging wieder auf die gegenüberliegende [Seite] des Jordans, an den
        Ort, wo Johannes zuerst getauft hatte, und er blieb dort.
      verse: 40
    - text: 'Und viele kamen zu ihm, und sie sagten: „Johannes hat zwar kein einziges
        Zeichen getan, aber alles, was Johannes über diesen [Mann] gesagt hat, ist
        wahr.“'
      verse: 41
    - text: 'Und viele kamen dort zum Glauben an ihn.  '
      verse: 42
  - chapter: 11
    verses:
    - text: '  Es war nun jemand krank, [nämlich] Lazarus von Betanien, aus dem Dorf
        von Maria und ihrer Schwester Marta.'
      verse: 1
    - text: (Es war aber Maria, die den Herrn mit Duftöl gesalbt und seine Füße mit
        ihren Haaren trocken gerieben hatte; deren Bruder Lazarus war krank.)
      verse: 2
    - text: 'Also sandten die Schwestern [eine Nachricht] zu ihm und sagten: „Herr,
        siehe!, der, den du lieb hast, ist krank.“'
      verse: 3
    - text: 'Als nun Jesus das hörte, sagte er: „Diese Krankheit führt nicht zum Tod,
        sondern [geschieht] um der Verherrlichung Gottes willen, damit der Sohn Gottes
        verherrlicht wird durch sie.“'
      verse: 4
    - text: Jesus aber hatte Marta und ihre Schwester und Lazarus liebgewonnen.
      verse: 5
    - text: Wie er also hörte, dass er krank war, blieb er daraufhin zwei Tage an
        dem Ort, wo er war.
      verse: 6
    - text: 'Erst danach sagt er zu den Jüngern: „Lasst uns wieder nach Judäa aufbrechen!“'
      verse: 7
    - text: 'Die Jünger sagen zu ihm: „Rabbi, eben versuchten dich die Judäer zu steinigen,
        und wieder gehst du dorthin?“'
      verse: 8
    - text: 'Jesus antwortete: „Hat der Tag nicht zwölf Stunden? Wenn jemand am Tag
        umhergeht, dann stolpert er nicht, weil er das Licht dieser Welt sieht;'
      verse: 9
    - text: aber wenn jemand in der Nacht umhergeht, dann stolpert er, weil das Licht
        nicht in ihm ist.“
      verse: 10
    - text: 'Das sagte er, und danach sagt er zu ihnen: „Unser Freund Lazarus ist
        eingeschlafen; doch ich gehe, um ihn aufzuwecken.“'
      verse: 11
    - text: 'Darauf sagten die Jünger zu ihm: „Herr, wenn er eingeschlafen ist, wird
        er geheilt werden.“'
      verse: 12
    - text: Nun hatte Jesus über seinen Tod gesprochen, jene aber meinten, dass er
        über den ‹gewöhnlichen Schlaf› spricht.
      verse: 13
    - text: 'Daraufhin sagte Jesus also offen zu ihnen: „Lazarus ist gestorben,'
      verse: 14
    - text: und ich freue mich euretwegen, dass ich nicht dort war, damit ihr glaubt;
        doch lasst uns zu ihm aufbrechen!“
      verse: 15
    - text: 'Da sagte Thomas, der Didymus heißt, zu den Mitjüngern: „Lasst auch uns
        aufbrechen, um mit ihm zu sterben!“ '
      verse: 16
    - text: '  Als dann Jesus kam, stellte er fest, dass er bereits vier Tage in der
        Grabhöhle lag.'
      verse: 17
    - text: Nun war Betanien nahe bei Jerusalem, etwa fünfzehn Stadien entfernt.
      verse: 18
    - text: Aber viele von den Judäern waren zu Marta und Maria gekommen, um sie anlässlich
        [ihres] Bruders zu trösten.
      verse: 19
    - text: Als nun Marta hörte, dass Jesus kommt, ging sie ihm entgegen; Maria aber
        blieb im Haus sitzen.
      verse: 20
    - text: 'Da sagte Marta zu Jesus: „Herr, wenn du hier gewesen wärst, dann wäre
        mein Bruder nicht gestorben!'
      verse: 21
    - text: 'Doch auch jetzt weiß ich: Was auch immer du Gott bittest, wird Gott dir
        geben.“'
      verse: 22
    - text: 'Jesus sagt zu ihr: „Dein Bruder wird auferstehen.“'
      verse: 23
    - text: 'Marta sagt zu ihm: „Ich weiß, dass er auferstehen wird bei der Auferstehung
        am letzten Tag.“'
      verse: 24
    - text: 'Jesus sagte zu ihr: „Ich bin die Auferstehung und das Leben! Wer an mich
        glaubt, wird leben, auch wenn er stirbt.'
      verse: 25
    - text: Und jeder, der lebt und an mich glaubt, stirbt ‹unter keinen Umständen›.
        Glaubst du das?“
      verse: 26
    - text: 'Sie sagt zu ihm: „Ja, Herr! Ich glaube fest, dass du der Gesalbte bist,
        der Sohn Gottes, der in die Welt kommt.“ '
      verse: 27
    - text: '  Und nachdem sie dies gesagt hatte, ging sie fort, und sie rief heimlich
        ihre Schwester Maria und sagte: „Der Lehrer ist da, und er ruft dich.“'
      verse: 28
    - text: Jene wiederum, als sie es hörte, stand schnell auf, und sie ging zu ihm.
      verse: 29
    - text: Jesus war aber noch nicht in das Dorf gekommen, sondern er war noch an
        dem Ort, wo Marta ihm begegnet war.
      verse: 30
    - text: Als nun die Judäer, die bei ihr im Haus waren und sie trösteten, Maria
        sahen, dass sie schnell aufstand und hinausging, da folgten sie ihr, weil
        sie meinten, dass sie zu der Grabhöhle gehen würde, um dort zu weinen.
      verse: 31
    - text: 'Als nun Maria hinkam, wo Jesus war, und ihn sah, fiel sie zu seinen Füßen
        nieder und sagte zu ihm: „Herr, wenn du hier gewesen wärst, dann wäre mein
        Bruder nicht gestorben.“'
      verse: 32
    - text: Als nun Jesus sie und die Judäer, die sie begleitet hatten, weinen sah,
        erzürnte er im Innersten, und er regte sich auf,
      verse: 33
    - text: 'und er sagte: „Wo habt ihr ihn hingelegt?“ Sie sagen zu ihm: „Herr, komm
        und sieh!“'
      verse: 34
    - text: Jesus weinte.
      verse: 35
    - text: 'Darauf sagten die Judäer: „Siehe!, wie [sehr] er ihn lieb hatte.“'
      verse: 36
    - text: 'Aber einige von ihnen sagten: „Konnte er, der die Augen des Blinden geöffnet
        hat, nicht dafür sorgen, dass auch dieser nicht stirbt?“ '
      verse: 37
    - text: '  Jesus erzürnt nun erneut innerlich und kommt zu der Grabhöhle; nun
        war es eine Höhle, und ein Stein lag davor.'
      verse: 38
    - text: 'Jesus sagt: „Nehmt den Stein weg!“ Marta, die Schwester des Verstorbenen,
        sagt zu ihm: „Herr, er stinkt schon, denn es ist der vierte Tag.“'
      verse: 39
    - text: 'Jesus sagt zu ihr: „Habe ich dir nicht gesagt, dass du die Herrlichkeit
        Gottes sehen wirst, wenn du glaubst?'
      verse: 40
    - text: 'Darauf nahmen sie den Stein weg. Jesus aber hob die Augen empor, und
        er sagte: „Vater, ich danke dir, dass du mich erhört hast.'
      verse: 41
    - text: Ich wusste, dass du mich jederzeit erhörst, doch um der Menschenmenge
        willen, die umhersteht, habe ich es gesagt, damit sie glauben, dass du mich
        gesandt hast.“
      verse: 42
    - text: 'Und nachdem er das gesagt hatte, rief er mit lauter Stimme: „Lazarus,
        komm nach draußen!“'
      verse: 43
    - text: 'Der Verstorbene kam heraus, die Beine und Arme mit Tüchern gebunden,
        und sein Gesicht war mit einem Schweißtuch umwickelt. Jesus sagt zu ihnen:
        „Macht ihn los und lasst ihn gehen!“ '
      verse: 44
    - text: '  Viele von den Judäern nun, die zu Maria gekommen waren und gesehen
        hatten, was er getan hatte, kamen zum Glauben an ihn;'
      verse: 45
    - text: aber einige von ihnen gingen zu den Pharisäern, und sie sagten ihnen,
        was Jesus getan hatte.
      verse: 46
    - text: 'Darauf versammelten die Oberpriester und die Pharisäer das Synedrium,
        und sie sagten: „Was tun wir [dagegen], dass dieser Mensch viele Zeichen tut?'
      verse: 47
    - text: Wenn wir ihn so [weitermachen] lassen, werden alle an ihn glauben, und
        dann werden die Römer kommen und uns sowohl die Stätte als auch das Volk wegnehmen.“
      verse: 48
    - text: 'Aber einer von ihnen – ein gewisser Kajaphas, der in jenem Jahr Oberpriester
        war – sagte zu ihnen: „Ihr wisst gar nichts,'
      verse: 49
    - text: und ihr berücksichtigt nicht, dass es besser für euch ist, dass ein einziger
        Mensch für das Volk stirbt und nicht die gesamte Nation umkommt.“
      verse: 50
    - text: Das sagte er aber nicht von sich aus, sondern weil er in jenem Jahr Oberpriester
        war, weissagte er, dass Jesus für die Nation sterben würde,
      verse: 51
    - text: und nicht nur für die Nation, sondern auch, um die verstreuten Kinder
        Gottes zu einem [Ganzen] zu versammeln.
      verse: 52
    - text: Von jenem Tag an beratschlagten sie also, ihn zu töten.
      verse: 53
    - text: Jesus ging also nicht länger öffentlich unter den Judäern umher, sondern
        er ging von dort weg in die Gegend nahe der Wüste, in eine Stadt, die hieß
        Efraïm, und dort blieb er mit den Jüngern.
      verse: 54
    - text: Nun war das Passa der Judäer nahe, und es stiegen viele aus der Gegend
        vor dem Passa nach Jerusalem hinauf, um sich zu reinigen.
      verse: 55
    - text: 'Da suchten sie Jesus, und sie sprachen miteinander, während sie im Tempel
        standen: „Was meint ihr? Dass er gewiss nicht zu dem Fest kommt?“'
      verse: 56
    - text: 'Die Oberpriester und die Pharisäer hatten aber Gebote erlassen, dass,
        wenn jemand erfährt, wo er sei, er Anzeige erstatten solle, damit sie ihn
        verhaften könnten.  '
      verse: 57
  - chapter: 12
    verses:
    - text: '  Jesus kam dann sechs Tage vor dem Passa nach Betanien, wo Lazarus lebte,
        den Jesus auferweckt hatte von den Toten.'
      verse: 1
    - text: Also bereiteten sie ihm dort eine Mahlzeit, und Marta bediente, Lazarus
        aber war einer von denen, die mit ihm [zu Tisch] lagen.
      verse: 2
    - text: Maria nahm nun ein Pfund Duftöl aus echter, kostbarer Narde und salbte
        die Füße von Jesus, und sie trocknete seine Füße mit ihren Haaren; das Haus
        aber wurde vom Geruch des Duftöls erfüllt.
      verse: 3
    - text: 'Da sagt Judas Iskariot, einer von seinen Jüngern, [und zwar der], der
        ihn verraten würde:'
      verse: 4
    - text: „Weshalb wurde dieses Duftöl nicht für dreihundert Denare verkauft und
        [der Erlös] den Armen gegeben?“
      verse: 5
    - text: Das sagte er aber nicht, weil es ihm um die Armen ging, sondern weil er
        ein Dieb war und er die Kasse hatte und wiederholt die eingeworfenen [Spenden]
        entwendete.
      verse: 6
    - text: 'Also sagte Jesus: „Lasst sie: Für den Tag meines Begräbnisses hat sie
        dies aufbewahrt.'
      verse: 7
    - text: 'Denn die Armen habt ihr immer bei euch, mich hingegen habt ihr nicht
        immer.“ '
      verse: 8
    - text: '  Es erfuhr nun eine große Menge von den Judäern, dass er dort war, und
        sie kamen nicht nur wegen Jesus, sondern auch um Lazarus zu sehen, den er
        auferweckt hatte von den Toten.'
      verse: 9
    - text: Da beschlossen die Oberpriester, auch Lazarus zu töten,
      verse: 10
    - text: 'weil viele Judäer seinetwegen hingingen und an Jesus glaubten. '
      verse: 11
    - text: '  Am folgenden [Tag] hörten sie – die große Menschenmenge, die zu dem
        Fest gekommen war –, dass Jesus nach Jerusalem kommen würde, und'
      verse: 12
    - text: 'nahmen Palmenzweige, und sie gingen hinaus zur Begegnung mit ihm, und
        sie schrien: „Hosanna! Gepriesen ist, der kommt im Namen des Herrn, und der
        König Israels!“'
      verse: 13
    - text: 'Da fand Jesus einen jungen Esel und setzte sich darauf, wie geschrieben
        steht:'
      verse: 14
    - text: ' „Fürchte dich nicht, Tochter Zion! / Siehe, dein König kommt / und sitzt
        auf einem Eselsfohlen.“ '
      verse: 15
    - text: (Dies verstanden seine Jünger zunächst nicht, doch nachdem Jesus verherrlicht
        worden war, dann erinnerten sie sich, dass dies über ihn geschrieben stand
        und sie dies für ihn getan hatten.)
      verse: 16
    - text: Die Menschenmenge, die bei ihm war, als er Lazarus aus der Grabhöhle gerufen
        und ihn von den Toten auferweckt hatte, legte also Zeugnis ab.
      verse: 17
    - text: Deshalb zog ihm die Menschenmenge auch entgegen, weil sie gehört hatten,
        dass er dieses Zeichen getan hatte.
      verse: 18
    - text: 'Da sagten die Pharisäer zu sich: „Ihr seht, dass ihr gar nichts ausrichtet;
        siehe!, die Welt läuft ihm hinterher.“ '
      verse: 19
    - text: '  Es waren aber einige Griechen unter denen, die hinaufstiegen, um bei
        dem Fest anzubeten;'
      verse: 20
    - text: 'diese kamen nun zu Philippus (dem aus Betsaïda in Galiläa), und sie baten
        ihn und sagten: „Herr, wir wollen Jesus sehen!“'
      verse: 21
    - text: Philippus geht und sagt es Andreas; Andreas und Philippus gehen und sagen
        es Jesus.
      verse: 22
    - text: 'Jesus wiederum antwortet ihnen und sagt: „Die Stunde ist gekommen, dass
        der Menschensohn verherrlicht wird.'
      verse: 23
    - text: 'Amen, amen, ich sage euch: Wenn das Weizenkorn nicht in die Erde fällt
        und stirbt, bleibt es allein; aber wenn es stirbt, bringt es viel Frucht.'
      verse: 24
    - text: Wer sein Leben liebt, verliert es, und wer sein Leben in dieser Welt hasst,
        wird es bewahren zum ewigen Leben.
      verse: 25
    - text: 'Wenn mir jemand dient, dann soll er mir folgen, und wo ich bin, dort
        wird auch mein Diener sein; wenn jemand mir dient, dann wird ihn der Vater
        ehren.“ '
      verse: 26
    - text: '  „Jetzt ist meine Seele aufgewühlt, aber was soll ich sagen? ‚Vater,
        rette mich aus dieser Stunde!‘? Deshalb bin ich doch in diese Stunde gekommen.'
      verse: 27
    - text: 'Vater, verherrliche deinen Namen!“ Darauf kam eine Stimme vom Himmel:
        „Ich habe ihn verherrlicht, und ich werde ihn erneut verherrlichen.“'
      verse: 28
    - text: 'Die Menschenmenge, die dabeistand und es hörte, sagte nun, ein Donner
        sei geschehen; andere sagten: „Ein Engel hat zu ihm geredet.“'
      verse: 29
    - text: 'Jesus antwortete und sagte: „Nicht um meinetwillen ist diese Stimme geschehen,
        sondern um euretwillen.'
      verse: 30
    - text: Jetzt ist [Zeit für] das Gericht über diese Welt, jetzt wird der Fürst
        dieser Welt hinausgeworfen werden;
      verse: 31
    - text: und ich – wenn ich von der Erde erhöht worden bin – werde alle zu mir
        ziehen.“
      verse: 32
    - text: (Das aber sagte er, um anzudeuten, durch welchen Tod er sterben würde.)
      verse: 33
    - text: 'Darauf antwortete ihm die Menschenmenge: „Wir haben aus dem Gesetz gehört,
        dass der Gesalbte ‹für immer› bleibt; wieso sagst du dann, dass der Menschensohn
        erhöht werden muss? Wer ist dieser ‚Menschensohn‘?“'
      verse: 34
    - text: 'Da sagte Jesus zu ihnen: „Noch kurze Zeit ist das Licht unter euch. Lebt,
        solange ihr das Licht habt, damit nicht Finsternis euch erfasst! Und wer in
        der Finsternis lebt, weiß nicht, wohin er geht.'
      verse: 35
    - text: 'Solange ihr das Licht habt, glaubt an das Licht, damit ihr Kinder des
        Lichts werdet!“ Davon redete Jesus, und dann ging er fort und verbarg sich
        vor ihnen. '
      verse: 36
    - text: '  Aber obwohl er so viele Zeichen vor ihnen getan hatte, glaubten sie
        nicht an ihn,'
      verse: 37
    - text: 'sodass sich das Wort des Propheten Jesaja erfüllte, das er gesagt hatte:
        „Herr, wer hat unserer Botschaft geglaubt? / Und wem ist der Arm des Herrn
        offenbart worden?“'
      verse: 38
    - text: 'Deshalb konnten sie nicht glauben, weil Jesaja außerdem gesagt hat:'
      verse: 39
    - text: ' „Er hat ihre Augen blind gemacht / und ihr Herz verhärtet, / sodass
        sie mit den Augen nicht sehen / und mit dem Herzen nicht verstehen / und sie
        nicht umkehren und ich sie heilen würde.“ '
      verse: 40
    - text: Das sagte Jesaja, weil er seine Herrlichkeit gesehen hatte, und von ihm
        hat er geredet.
      verse: 41
    - text: Trotzdem glaubten auch von den Vorstehern viele an ihn, doch wegen der
        Pharisäer bekannten sie es nicht, um nicht aus der Synagoge ausgeschlossen
        zu werden;
      verse: 42
    - text: 'denn sie schätzten die Ehre vonseiten der Menschen mehr als die Ehre
        vonseiten Gottes. '
      verse: 43
    - text: '  Jesus aber rief und sagte: „Wer an mich glaubt, glaubt nicht an mich,
        sondern an den, der mich geschickt hat,'
      verse: 44
    - text: und wer mich sieht, sieht den, der mich geschickt hat.
      verse: 45
    - text: Ich bin als Licht in die Welt gekommen, damit jeder, der an mich glaubt,
        nicht in der Finsternis bleibt.
      verse: 46
    - text: Und wenn jemand meine Worte hört und nicht befolgt, dann richte ich ihn
        nicht; ich bin nämlich nicht gekommen, um die Welt zu richten, sondern um
        die Welt zu retten.
      verse: 47
    - text: 'Wer mich ablehnt und meine Worte nicht annimmt, hat, was ihn richtet:
        Das Wort, das ich geredet habe, das wird ihn richten am letzten Tag.'
      verse: 48
    - text: Denn ich habe nicht aus mir selbst heraus geredet, sondern der Vater,
        der mich geschickt hat, der hat mir ein Gebot gegeben, was ich sagen und was
        ich reden soll.
      verse: 49
    - text: 'Und ich weiß, dass sein Gebot ewiges Leben bedeutet. Was ich also rede,
        rede ich so, wie es mir der Vater gesagt hat.“  '
      verse: 50
  - chapter: 13
    verses:
    - text: '  Vor dem Passa aber, weil Jesus wusste, dass seine Stunde gekommen war,
        um aus dieser Welt hinüberzugehen zum Vater … weil er die Seinen liebte, die
        in der Welt [waren], liebte er sie bis zum Ende.'
      verse: 1
    - text: Und ‹im Verlauf des Abendessens›, als der Teufel schon [den Gedanken]
        ins Herz getan hatte, dass Judas, [der Sohn] von Simon Iskariot, ihn verraten
        sollte,
      verse: 2
    - text: '[und] weil er wusste, dass ihm der Vater alles in die Hände gegeben hatte
        und dass er von Gott ausgegangen war und zu Gott hingehen würde,'
      verse: 3
    - text: steht er von dem Abendessen auf und legt die Obergewänder ab, und er nahm
        ein Leinentuch und umgürtete sich;
      verse: 4
    - text: danach schüttet er Wasser in die Waschschüssel, und er begann, die Füße
        der Jünger zu waschen und mit dem Leinentuch zu trocknen, mit dem er umgürtet
        war.
      verse: 5
    - text: 'Er kommt also zu Simon Petrus; [der] sagt zu ihm: „Herr, du wäschst meine
        Füße?“'
      verse: 6
    - text: 'Jesus antwortete und sagte zu ihm: „Was ich tue, verstehst du jetzt nicht,
        du wirst es aber danach verstehen.“'
      verse: 7
    - text: 'Petrus sagt zu ihm: „‹Unter keinen Umständen› sollst du meine Füße waschen!“
        Jesus antwortete ihm: „Wenn ich dich nicht wasche, hast du keinen Anteil an
        mir.“'
      verse: 8
    - text: 'Simon Petrus sagt zu ihm: „Herr, nicht nur meine Füße, sondern auch die
        Hände und den Kopf!“'
      verse: 9
    - text: 'Jesus sagt zu ihm: „Wer gebadet ist, hat es nicht nötig, sich zu waschen –
        außer die Füße –, sondern er ist völlig rein; auch ihr seid rein, jedoch nicht
        alle.“'
      verse: 10
    - text: 'Denn er kannte den, der ihn verraten würde; deshalb sagte er: „Ihr seid
        nicht alle rein.“'
      verse: 11
    - text: 'Nachdem er nun ihre Füße gewaschen und er seine Obergewänder genommen
        und wieder Platz genommen hatte, sagte er zu ihnen: „Versteht ihr, was ich
        an euch getan habe?'
      verse: 12
    - text: Ihr ruft mich ‚Lehrer‘ und ‚Herr‘, und ihr sagt es zu Recht; denn [das]
        bin ich.
      verse: 13
    - text: Wenn also ich, der Herr und Lehrer, eure Füße gewaschen habe, dann seid
        auch ihr verpflichtet, einander die Füße zu waschen.
      verse: 14
    - text: Ich habe euch nämlich ein Beispiel gegeben, damit auch ihr handelt, so
        wie ich an euch gehandelt habe.
      verse: 15
    - text: 'Amen, amen, ich sage euch: Ein Knecht ist nicht größer als sein Herr
        und ein Gesandter nicht größer als derjenige, der ihn geschickt hat.'
      verse: 16
    - text: Wenn ihr das wisst, seid ihr beglückwünschenswert, wenn ihr es tut!
      verse: 17
    - text: 'Ich spreche nicht über euch alle; ich weiß, welche ich erwählt habe.
        Doch damit die Schrift erfüllt wird: ‚Der mein Brot isst, hat seine Ferse
        gegen mich erhoben.‘'
      verse: 18
    - text: Ab jetzt sage ich es euch, bevor es geschieht, damit ihr – sobald es geschieht –
        glaubt, dass ich es bin.
      verse: 19
    - text: 'Amen, amen, ich sage euch: Wer aufnimmt, wen auch immer ich schicke,
        nimmt mich auf, und wer mich aufnimmt, nimmt den auf, der mich geschickt hat.“ '
      verse: 20
    - text: '  Nachdem Jesus das gesagt hatte, wurde er im Innersten aufgewühlt, und
        er legte Zeugnis ab und sagte: „Amen, amen, ich sage euch, dass einer von
        euch mich verraten wird.“'
      verse: 21
    - text: Die Jünger blickten einander an und waren verunsichert, über wen er spricht.
      verse: 22
    - text: Einer von seinen Jüngern lag an der Brust von Jesus (der, den Jesus liebgewonnen
        hatte).
      verse: 23
    - text: Also gab Simon Petrus ihm Zeichen, sich zu erkundigen, wer es sein möge,
        über den er spricht.
      verse: 24
    - text: 'Da lehnte sich jener so an die Brust von Jesus und sagt zu ihm: „Herr,
        wer ist es?“'
      verse: 25
    - text: 'Jesus antwortet: „Es ist jener, dem ich den Bissen eintauchen und geben
        werde.“ Nachdem er also den Bissen eingetaucht hatte, nimmt er ihn und gibt
        ihn Judas, [dem Sohn] des Simon Iskariot.'
      verse: 26
    - text: 'Und nach dem Bissen fuhr dann der Satan in jenen hinein. Da sagt Jesus
        zu ihm: „Was du tun willst, tue bald!“'
      verse: 27
    - text: Warum er das aber zu ihm sagte, verstand keiner von denen, die [zu Tisch]
        lagen.
      verse: 28
    - text: 'Denn einige meinten – weil Judas die Kasse hatte –, dass Jesus ihm sagte:
        „Kaufe, was wir für das Fest benötigen!“, oder dass er den Armen etwas geben
        sollte.'
      verse: 29
    - text: 'Als jener nun den Bissen genommen hatte, ging er sofort er hinaus. Es
        war aber Nacht. '
      verse: 30
    - text: '  Nachdem er also hinausgegangen war, sagt Jesus: „Jetzt wurde der Menschensohn
        verherrlicht, und Gott wurde in ihm verherrlicht.'
      verse: 31
    - text: Wenn Gott in ihm verherrlicht wurde, dann wird auch Gott ihn in sich verherrlichen,
        und er wird ihn unverzüglich verherrlichen.
      verse: 32
    - text: 'Kinder, noch kurze [Zeit] bin ich bei euch. Ihr werdet mich suchen, und
        wie ich den Judäern gesagt habe: ‚Wo ich hingehe, könnt ihr nicht hinkommen‘,
        so sage ich es jetzt auch euch.'
      verse: 33
    - text: 'Ein neues Gebot gebe ich euch: dass ihr einander lieben sollt, wie ich
        euch geliebt habe, damit auch ihr einander liebt.'
      verse: 34
    - text: 'Daran werden alle erkennen, dass ihr meine Jünger seid: wenn ihr Liebe
        untereinander habt.“ '
      verse: 35
    - text: '  Simon Petrus sagt zu ihm: „Herr, wo gehst du hin?“ Jesus antwortete
        ihm: „Wo ich hingehe, kannst du mir jetzt nicht folgen, aber später wirst
        du folgen.“'
      verse: 36
    - text: 'Petrus sagt zu ihm: „Herr, weshalb kann ich dir jetzt nicht folgen? Mein
        Leben werde ich für dich hinlegen.“'
      verse: 37
    - text: 'Jesus antwortet: „Dein Leben wirst du für mich hinlegen? Amen, amen,
        ich sage dir: Der Hahn wird nicht krähen, bis du mich dreimal verleugnet hast.“  '
      verse: 38
  - chapter: 14
    verses:
    - text: '  „Euer Herz soll nicht erschrecken! Glaubt an Gott, und glaubt an mich!'
      verse: 1
    - text: 'Im Haus meines Vaters gibt es viele Wohnungen; aber wenn nicht, hätte
        ich dann zu euch gesagt: ‚Ich gehe, um einen Ort für euch vorzubereiten‘?'
      verse: 2
    - text: Und wenn ich gehe und einen Ort für euch vorbereite, dann komme ich wieder
        und ich werde euch zu mir nehmen, damit auch ihr seid, wo ich bin.
      verse: 3
    - text: Und wo ich hingehe, dahin wisst ihr den Weg.“
      verse: 4
    - text: 'Thomas sagt zu ihm: „Herr, wir wissen nicht, wo du hingehst; wie können
        wir den Weg wissen?!?“'
      verse: 5
    - text: 'Jesus sagt zu ihm: „Ich bin der Weg und die Wahrheit und das Leben! Niemand
        kommt zum Vater, außer durch mich.'
      verse: 6
    - text: Wenn ihr mich gekannt habt, dann werdet ihr auch meinen Vater kennen.
        Und von jetzt an kennt ihr ihn und habt ihr ihn gesehen.“
      verse: 7
    - text: 'Philippus sagt zu ihm: „Herr, zeige uns den Vater, und es genügt uns.“'
      verse: 8
    - text: 'Jesus sagt zu ihm: „So lange Zeit bin ich [schon] bei euch, und du hast
        mich nicht gekannt, Philippus? Wer mich gesehen hat, hat den Vater gesehen.
        Wieso sagst du: ‚Zeige uns den Vater!‘?'
      verse: 9
    - text: Glaubst du nicht, dass ich im Vater [bin] und der Vater in mir ist? Die
        Worte, die ich euch sage, rede ich nicht von mir selbst aus; der Vater aber,
        der in mir bleibt, tut seine Werke.
      verse: 10
    - text: Glaubt mir, dass ich im Vater [bin] und der Vater in mir [ist]. Aber wenn
        nicht, dann glaubt [wenigstens] wegen der Werke selbst.
      verse: 11
    - text: 'Amen, amen, ich sage euch: Wer an mich glaubt, auch der wird die Werke
        tun, die ich tue, und größere als diese wird er tun, weil ich zum Vater gehe.'
      verse: 12
    - text: Und was auch immer ihr bittet in meinem Namen, das werde ich tun, damit
        der Vater verherrlicht wird durch den Sohn.
      verse: 13
    - text: 'Wenn ihr mich um etwas bittet in meinem Namen, dann werde ich es tun.“ '
      verse: 14
    - text: '  „Wenn ihr mich liebt, dann werdet ihr meine Gebote halten.'
      verse: 15
    - text: 'Und ich werde den Vater bitten, und er wird euch einen anderen Fürsprecher
        geben, damit er ‹für immer› bei euch sei:'
      verse: 16
    - text: den Geist der Wahrheit, den die Welt nicht bekommen kann, weil sie ihn
        nicht sieht und nicht kennt; ihr kennt ihn, weil er bei euch bleibt und er
        in euch sein wird.
      verse: 17
    - text: Ich werde euch nicht als Waisen zurücklassen; ich komme zu euch.
      verse: 18
    - text: Noch kurze [Zeit], dann sieht die Welt mich nicht mehr, ihr aber seht
        mich; weil ich lebe, werdet auch ihr leben.
      verse: 19
    - text: An jenem Tag werdet ihr erkennen, dass ich in meinem Vater [bin] und ihr
        in mir und ich in euch.
      verse: 20
    - text: Wer meine Gebote hat und sie hält, der ist es, der mich liebt; und wer
        mich liebt, wird von meinem Vater geliebt werden, und auch ich werde ihn lieben,
        und ich werde mich ihm offenbaren.“
      verse: 21
    - text: 'Judas (nicht Iskariot) sagt zu ihm: „Herr, und was ist geschehen, dass
        du dich uns offenbaren willst und nicht der Welt?“'
      verse: 22
    - text: 'Jesus antwortete und sagte zu ihm: „Wenn jemand mich liebt, dann wird
        er mein Wort halten, und mein Vater wird ihn lieben, und wir werden zu ihm
        kommen und bei ihm wohnen.'
      verse: 23
    - text: Wer mich nicht liebt, hält meine Worte nicht; und das Wort, das ihr hört,
        ist nicht meines, sondern das des Vaters, der mich geschickt hat.
      verse: 24
    - text: Diese [Dinge] habe ich zu euch geredet, während ich mich bei euch aufhielt;
      verse: 25
    - text: der Fürsprecher aber – der heilige Geist, den der Vater schicken wird
        in meinem Namen –, der wird euch alles lehren und wird euch an alles erinnern,
        was ich euch gesagt habe.
      verse: 26
    - text: Frieden hinterlasse ich euch, meinen Frieden gebe ich euch; nicht wie
        die Welt gibt, gebe ich euch. Euer Herz soll nicht erschrecken und nicht ängstlich
        sein!
      verse: 27
    - text: 'Ihr habt gehört, dass ich euch gesagt habe: ‚Ich gehe hin, und ich komme
        zu euch.‘ Wenn ihr mich lieben würdet, dann hättet ihr euch gefreut, dass
        ich zum Vater gehe, weil der Vater größer ist als ich.'
      verse: 28
    - text: Und jetzt habe ich es euch gesagt, bevor es geschieht, damit ihr glaubt,
        sobald es geschieht.
      verse: 29
    - text: Viel werde ich nicht mehr mit euch bereden, denn es kommt der Fürst der
        Welt; aber er hat keinerlei [Macht] über mich,
      verse: 30
    - text: 'doch damit die Welt erkennt, dass ich den Vater liebe, handle ich auch
        so, wie es mir der Vater aufgetragen hat. Steht auf, lasst uns von hier aufbrechen!“  '
      verse: 31
  - chapter: 15
    verses:
    - text: '  „Ich bin der wahre Weinstock, und mein Vater ist der Weinbauer!'
      verse: 1
    - text: Jede Rebe an mir, die keine Frucht bringt, die entfernt er, und jede,
        die Furcht bringt, die reinigt er, damit sie [noch] mehr Frucht bringt.
      verse: 2
    - text: Ihr seid schon rein wegen des Wortes, das ich zu euch geredet habe.
      verse: 3
    - text: Bleibt in mir, [dann bleibe] auch ich in euch! Wie die Rebe nicht von
        sich aus Frucht bringen kann, wenn sie nicht am Weinstock bleibt, so auch
        ihr nicht, wenn ihr nicht in mir bleibt.
      verse: 4
    - text: Ich bin der Weinstock, ihr die Reben! Wer in mir bleibt und ich in ihm,
        der trägt viel Frucht, weil ihr ohne mich gar nichts tun könnt.
      verse: 5
    - text: Wenn jemand nicht in mir bleibt, dann wird er nach draußen geworfen wie
        die Rebe, und er verdorrt, und man sammelt sie und wirft sie ins Feuer, und
        sie verbrennen.
      verse: 6
    - text: Wenn ihr in mir bleibt und meine Worte in euch bleiben, dann bittet, was
        auch immer ihr wollt, und es wird euch zukommen!
      verse: 7
    - text: 'Dadurch wird mein Vater verherrlicht: dass ihr viel Frucht bringt und
        ihr meine Jünger werdet.'
      verse: 8
    - text: Wie mich der Vater geliebt hat, so habe auch ich euch geliebt. Bleibt
        in meiner Liebe!
      verse: 9
    - text: Wenn ihr meine Gebote haltet, dann werdet ihr in meiner Liebe bleiben,
        so wie ich die Gebote meines Vaters gehalten habe und in seiner Liebe bleibe.
      verse: 10
    - text: Diese [Dinge] habe ich zu euch geredet, damit meine Freude in euch ist
        und eure Freude erfüllt wird.
      verse: 11
    - text: 'Dies ist mein Gebot: dass ihr einander liebt, wie ich euch geliebt habe.'
      verse: 12
    - text: Größere Liebe hat niemand als die, dass jemand sein Leben hinlegt für
        seine Freunde.
      verse: 13
    - text: Ihr seid meine Freunde, wenn ihr tut, was ich euch gebiete.
      verse: 14
    - text: Ich nenne euch nicht mehr Knechte, weil der Knecht nicht weiß, was sein
        Herr tut; euch aber habe ich Freunde genannt, weil ich euch alles wissen ließ,
        was ich bei meinem Vater gehört habe.
      verse: 15
    - text: Nicht ihr habt mich erwählt, sondern ich habe euch erwählt, und ich habe
        euch dazu bestimmt, dass ihr geht und Frucht bringt und eure Frucht bleibt,
        damit er euch gebe, was auch immer ihr den Vater in meinem Namen bittet.
      verse: 16
    - text: 'Diese [Dinge] gebiete ich euch, damit ihr einander liebt!“ '
      verse: 17
    - text: '  „Wenn die Welt euch hasst, dann macht euch bewusst, dass sie mich vor
        euch gehasst hat.'
      verse: 18
    - text: Wenn ihr von der Welt wärt, dann würde die Welt das Ihre lieb haben; aber
        weil ihr nicht von der Welt seid, sondern ich euch aus der Welt erwählt habe,
        deshalb hasst euch die Welt.
      verse: 19
    - text: 'Erinnert euch an das Wort, das ich euch gesagt habe: Ein Knecht ist nicht
        größer als sein Herr. Wenn sie mich verfolgt haben, werden sie auch euch verfolgen;
        wenn sie mein Wort gehalten haben, dann werden sie auch eures halten.'
      verse: 20
    - text: Doch das alles werden sie euch antun wegen meines Namens, weil sie den
        nicht kennen, der mich geschickt hat.
      verse: 21
    - text: Wenn ich nicht gekommen wäre und zu ihnen geredet hätte, dann hätten sie
        keine Sünde; aber jetzt haben sie keine Ausrede für ihre Sünde.
      verse: 22
    - text: Wer mich hasst, hasst auch meinen Vater.
      verse: 23
    - text: Wenn ich unter ihnen nicht die Werke getan hätte, die kein anderer getan
        hat, dann hätten sie keine Sünde; aber jetzt haben sie sowohl mich als auch
        meinen Vater gesehen und gehasst.
      verse: 24
    - text: 'Doch [das geschieht], damit sich das Wort erfüllt, das in ihrem Gesetz
        geschrieben steht: ‚Sie haben mich grundlos gehasst.‘'
      verse: 25
    - text: Sobald der Fürsprecher gekommen ist, den ich euch vom Vater schicken werde –
        der Geist der Wahrheit, der vom Vater ausgeht –, wird jener Zeugnis ablegen
        über mich;
      verse: 26
    - text: 'aber auch ihr legt Zeugnis ab, weil ihr von Anfang an bei mir seid.“  '
      verse: 27
  - chapter: 16
    verses:
    - text: ' „Diese [Dinge] habe ich zu euch geredet, damit ihr nicht Anstoß nehmt.'
      verse: 1
    - text: Sie werden euch ‹aus der Synagoge ausschließen›; doch es kommt die Stunde,
        dass jeder, der euch tötet, Gott einen Dienst zu erweisen meint.
      verse: 2
    - text: Und diese [Dinge] werden sie tun, weil sie weder den Vater noch mich gekannt
        haben.
      verse: 3
    - text: Doch diese [Dinge] habe ich zu euch geredet, damit ihr euch – sobald die
        Stunde dafür kommt – daran erinnert, dass ich es euch gesagt habe.“     „Diese
        [Dinge] aber habe ich euch nicht von Anfang an gesagt, weil ich bei euch war.
      verse: 4
    - text: 'Aber jetzt gehe ich zu dem hin, der mich geschickt hat, und keiner von
        euch fragt mich: ‚Wo gehst du hin?‘'
      verse: 5
    - text: Sondern weil ich diese [Dinge] zu euch geredet habe, hat die Traurigkeit
        euer Herz erfüllt.
      verse: 6
    - text: 'Doch ich sage euch die Wahrheit: Es ist besser für euch, dass ich fortgehe.
        Denn wenn ich nicht fortgehe, dann wird der Fürsprecher nicht zu euch kommen;
        aber wenn ich gehe, dann werde ich ihn zu euch schicken.'
      verse: 7
    - text: 'Und wenn er kommt, wird jener die Welt aufklären über Sünde und über
        Gerechtigkeit und über Gericht:'
      verse: 8
    - text: über Sünde, dass sie nicht an mich glauben;
      verse: 9
    - text: und über Gerechtigkeit, dass ich zum Vater gehe und ihr mich nicht mehr
        seht;
      verse: 10
    - text: und über Gericht, dass der Fürst dieser Welt gerichtet ist.
      verse: 11
    - text: Noch vieles habe ich euch zu sagen, doch ihr könnt es jetzt nicht ertragen;
      verse: 12
    - text: aber sobald jener kommt, der Geist der Wahrheit, wird er euch in aller
        Wahrheit anleiten; er wird nämlich nicht von sich aus reden, sondern er wird
        alles sagen, was er hören wird, und die kommenden [Dinge] wird er euch verkünden.
      verse: 13
    - text: Jener wird mich verherrlichen, weil er von dem Meinen nehmen und es euch
        verkünden wird.
      verse: 14
    - text: 'Alles, was der Vater hat, ist mein; deshalb habe ich gesagt, dass er
        von dem Meinen nimmt und es euch verkünden wird.“ '
      verse: 15
    - text: '  „Eine kurze [Zeit], dann seht ihr mich nicht mehr, und wieder eine
        kurze [Zeit], dann werdet ihr mich sehen.“'
      verse: 16
    - text: 'Da sagten [einige] von seinen Jüngern zueinander: „Was bedeutet das,
        was er zu uns sagt: ‚Eine kurze [Zeit], dann seht ihr mich nicht, und wieder
        eine kurze [Zeit], dann werdet ihr mich sehen‘, und: ‚Ich gehe zum Vater hin‘?“'
      verse: 17
    - text: 'Sie sagten also: „Was bedeutet diese ‚kurze [Zeit]‘, von der er spricht?
        Wir wissen nicht, was er redet.“'
      verse: 18
    - text: 'Jesus merkte, dass sie ihn fragen wollten, und er sagte zu ihnen: „Rätselt
        ihr miteinander darüber, dass ich gesagt habe: ‚Eine kurze [Zeit], dann seht
        ihr mich nicht, und wieder eine kurze [Zeit], dann werdet ihr mich sehen‘?'
      verse: 19
    - text: 'Amen, amen, ich sage euch: Ihr werdet weinen und wehklagen, aber die
        Welt wird sich freuen; ihr werdet traurig sein, doch eure Traurigkeit wird
        zu Freude werden.'
      verse: 20
    - text: Die Frau hat Kummer, wann immer sie entbinden soll, weil ihre Stunde gekommen
        ist; aber sobald sie das Kind geboren hat, erinnert sie sich nicht mehr an
        die Not wegen der Freude, dass ein Mensch in die Welt geboren worden ist.
      verse: 21
    - text: Auch ihr habt also jetzt Kummer, aber ich werde euch wiedersehen, und
        euer Herz wird sich freuen, und eure Freude nimmt euch keiner.
      verse: 22
    - text: 'Und an jenem Tag werdet ihr mich gar nichts fragen. Amen, amen, ich sage
        euch: Was auch immer ihr den Vater bittet in meinem Namen, wird er euch geben.'
      verse: 23
    - text: 'Bis jetzt habt ihr gar nichts erbeten in meinem Namen; bittet, dann werdet
        ihr bekommen, damit eure Freude erfüllt ist!“ '
      verse: 24
    - text: '  „Diese [Dinge] habe ich in Vergleichen zu euch geredet; es kommt eine
        Stunde, in der ich nicht mehr in Vergleichen zu euch reden werde, sondern
        ich werde euch offen über den Vater berichten.'
      verse: 25
    - text: An jenem Tag werdet ihr in meinem Namen bitten, und ich sage euch nicht,
        dass ich den Vater für euch bitten werde;
      verse: 26
    - text: denn er, der Vater, liebt euch, weil ihr mich geliebt habt und geglaubt
        habt, dass ich von Gott ausgegangen bin.
      verse: 27
    - text: Ich bin vom Vater ausgegangen und in die Welt gekommen; [jetzt] verlasse
        ich die Welt wieder und gehe zum Vater.“
      verse: 28
    - text: 'Seine Jünger sagen: „Siehe!, jetzt redest du offen und verwendest keinerlei
        Vergleich.'
      verse: 29
    - text: Jetzt wissen wir, dass du alles weißt und es nicht nötig hast, dass dich
        jemand fragt; dadurch glauben wir, dass du von Gott ausgegangen bist.“
      verse: 30
    - text: 'Jesus antwortete ihnen: „Jetzt glaubt ihr?'
      verse: 31
    - text: Siehe!, es kommt die Stunde (und sie ist gekommen), dass ihr verstreut
        werdet – ein jeder ‹zu sich nach Hause› – und ihr mich allein lasst; aber
        ich bin nicht allein, weil der Vater bei mir ist.
      verse: 32
    - text: 'Diese [Dinge] habe ich zu euch geredet, damit ihr in mir Frieden habt.
        In der Welt habt ihr Bedrängnis; doch seid guten Mutes, ich habe die Welt
        überwunden!“  '
      verse: 33
  - chapter: 17
    verses:
    - text: '  Diese [Dinge] redete Jesus, und nachdem er seine Augen zum Himmel aufgehoben
        hatte, sagte er: „Vater, die Stunde ist gekommen. Verherrliche deinen Sohn,
        damit der Sohn dich verherrlicht!'
      verse: 1
    - text: 'Schließlich hast du ihm Vollmacht gegeben über die ganze Menschheit,
        damit er ihnen alles gibt, was du ihm gegeben hast: ewiges Leben.'
      verse: 2
    - text: 'Dies aber ist das ewige Leben: dass sie dich, den allein wahren Gott,
        erkennen und den du gesandt hast, Jesus Christus.'
      verse: 3
    - text: Ich habe dich verherrlicht auf der Erde, indem ich das Werk vollendet
        habe, das du mir gegeben hast, damit ich es tue.
      verse: 4
    - text: Und jetzt, Vater, verherrliche du mich bei dir mit der Herrlichkeit, die
        ich bei dir hatte, bevor die Welt existierte.
      verse: 5
    - text: Ich habe deinen Namen den Menschen bekannt gemacht, die du mir aus der
        Welt gegeben hast. Dir gehörten sie, und mir hast du sie gegeben, und dein
        Wort haben sie gehalten.
      verse: 6
    - text: Jetzt haben sie erkannt, dass alles, was du mir gegeben hast, von dir
        ist;
      verse: 7
    - text: denn die Worte, die du mir gegeben hast, habe ich ihnen gegeben, und sie
        haben sie angenommen, und sie haben tatsächlich erkannt, dass ich von dir
        ausgegangen bin, und sie haben geglaubt, dass du mich gesandt hast.
      verse: 8
    - text: Ich bitte für sie – nicht für die Welt bitte ich, sondern für diejenigen,
        die du mir gegeben hast, weil sie dir gehören,
      verse: 9
    - text: und alles, was meins [ist], ist deins, und was deins [ist], meins, und
        ich bin unter ihnen verherrlicht.
      verse: 10
    - text: Ich bin ja nicht länger in der Welt, aber sie sind in der Welt, und ich
        komme zu dir. Heiliger Vater, bewahre sie in deinem Namen, den du mir gegeben
        hast, damit sie eins sind wie wir!
      verse: 11
    - text: Während ich bei ihnen war, bewahrte ich sie in deinem Namen, den du mir
        gegeben hast, und ich habe sie behütet, und keiner von ihnen ging verloren
        außer dem Sohn des Verderbens, damit sich die Schrift erfüllt.
      verse: 12
    - text: Aber jetzt komme ich zu dir, und diese [Dinge] rede ich in der Welt, damit
        sie meine Freude haben, in ihnen erfüllt.
      verse: 13
    - text: Ich habe ihnen dein Wort gegeben, und die Welt hat sie gehasst, weil sie
        nicht von der Welt sind, so wie ich nicht von der Welt bin.
      verse: 14
    - text: Ich bitte nicht, dass du sie aus der Welt nimmst, sondern dass du sie
        vor dem Bösen bewahrst.
      verse: 15
    - text: Sie sind nicht von der Welt, so wie ich nicht von der Welt bin.
      verse: 16
    - text: Heilige sie durch die Wahrheit! Dein Wort ist Wahrheit.
      verse: 17
    - text: Wie du mich in die Welt gesandt hast, so habe auch ich sie in die Welt
        gesandt.
      verse: 18
    - text: Und für sie heilige ich mich selbst, damit auch sie geheiligt sind durch
        Wahrheit.
      verse: 19
    - text: Aber nicht nur für sie bitte ich, sondern auch für diejenigen, die durch
        ihr Wort an mich glauben;
      verse: 20
    - text: damit sie alle eins sind, so wie du, Vater, in mir [bist] und ich in dir,
        sodass auch sie in uns sind; damit die Welt glaubt, dass du mich gesandt hast.
      verse: 21
    - text: Und ich habe die Herrlichkeit, die du mir gegeben hast, ihnen gegeben,
        damit sie eins sind, so wie wir eins [sind] –
      verse: 22
    - text: ich in ihnen und du in mir, damit sie in eins vollendet sind, damit die
        Welt erkennt, dass du mich gesandt und sie geliebt hast, so wie du mich geliebt
        hast.
      verse: 23
    - text: Vater, was du mir gegeben hast … ich will, dass da, wo ich bin, auch sie
        bei mir sind, damit sie meine Herrlichkeit sehen, die du mir gegeben hast,
        weil du mich [schon] vor Gründung der Welt geliebt hast.
      verse: 24
    - text: Gerechter Vater, die Welt hat dich nicht erkannt, ich aber habe dich erkannt,
        und sie haben erkannt, dass du mich gesandt hast.
      verse: 25
    - text: 'Und ich habe ihnen deinen Namen bekannt gemacht, und ich werde ihn [weiterhin]
        bekannt machen, damit die Liebe, mit der du mich geliebt hast, in ihnen ist
        und ich in ihnen.“  '
      verse: 26
  - chapter: 18
    verses:
    - text: '  Nachdem er diese [Dinge] gesagt hatte, ging Jesus zusammen mit seinen
        Jüngern hinaus, jenseits des Wadi Kidron, wo ein Garten war, in den er und
        seine Jünger hineingingen.'
      verse: 1
    - text: Aber auch Judas, der ihn verriet, kannte den Ort, weil sich Jesus dort
        oft mit seinen Jüngern versammelte.
      verse: 2
    - text: Judas, der die Kohorte und Tempeldiener von den Oberpriestern und Pharisäern
        erhalten hatte, kommt nun mit Laternen und Fackeln und Waffen dorthin.
      verse: 3
    - text: 'Jesus, der alles wusste, was auf ihn zukommen würde, ging also hinaus
        und sagt zu ihnen: „Wen sucht ihr?“'
      verse: 4
    - text: 'Sie antworteten ihm: „Jesus, den Nazoräer.“ Er sagt zu ihnen: „Ich bin
        es.“ Es stand aber auch Judas, der ihn verriet, bei ihnen.'
      verse: 5
    - text: 'Wie er nun zu ihnen sagte: „Ich bin es“, wichen sie zurück und fielen
        zu Boden.'
      verse: 6
    - text: 'Erneut fragte er sie also: „Wen sucht ihr?“ Sie aber sagten: „Jesus,
        den Nazoräer.“'
      verse: 7
    - text: 'Jesus antwortete: „Ich habe euch gesagt, dass ich es bin. Wenn ihr also
        mich sucht, dann lasst sie gehen!“,'
      verse: 8
    - text: 'damit sich das Wort erfüllt, das er gesagt hatte: „Von denen, die du
        mir gegeben hast, habe ich nicht einen verloren.“'
      verse: 9
    - text: Simon Petrus, der ein Schwert hatte, zog es nun, und er schlug den Knecht
        des Oberpriesters, und er hieb sein rechtes Ohr ab (der Knecht hatte aber
        den Namen Malchus).
      verse: 10
    - text: 'Da sagte Jesus zu Petrus: „Tu das Schwert in die Scheide! Den Becher,
        den mir der Vater gegeben hat, … soll ich ihn etwa nicht trinken?“ '
      verse: 11
    - text: '  Die Kohorte und der Hauptmann und die Tempeldiener der Judäer verhaften
        Jesus also, und sie fesselten ihn,'
      verse: 12
    - text: und sie führten ihn zunächst zu Hannas; denn er war der Schwiegervater
        von Kajaphas, der in jenem Jahr Oberpriester war.
      verse: 13
    - text: 'Es war aber Kajaphas, der den Judäern geraten hatte, es sei besser, dass
        ein einziger Mensch anstelle des Volkes stirbt. '
      verse: 14
    - text: '  Und Simon Petrus und ein anderer Jünger folgten Jesus. Jener Jünger
        aber war dem Oberpriester bekannt, und er ging mit Jesus hinein in den Hof
        des Oberpriesters.'
      verse: 15
    - text: Petrus aber blieb draußen vor der Tür stehen. Also ging der andere Jünger
        hinaus (der, der ein Bekannter des Oberpriesters [war]), und er sprach mit
        der Türhüterin, und er führte Petrus hinein.
      verse: 16
    - text: 'Da sagt die Magd, die Türhüterin, zu Petrus: „Bist du nicht auch [einer]
        von den Jüngern dieses Mannes?“ Jener sagt: „Bin ich nicht!“'
      verse: 17
    - text: 'Es standen da aber die Knechte und die Tempeldiener, die ein Kohlenfeuer
        gemacht hatten, weil es kalt war, und sie wärmten sich; und auch Petrus stand
        bei ihnen und wärmte sich. '
      verse: 18
    - text: '  Der Oberpriester fragte Jesus also über seine Jünger und über seine
        Lehre.'
      verse: 19
    - text: 'Jesus antwortete ihm: „Ich habe öffentlich zur Welt geredet; ich habe
        immer in der Synagoge und im Tempel gelehrt, wo alle Judäer zusammenkommen,
        aber im Verborgenen habe ich nichts geredet.'
      verse: 20
    - text: Warum fragst du mich? Frage diejenigen, die gehört haben, was ich zu ihnen
        geredet habe! Siehe!, diese wissen, was ich gesagt habe.“
      verse: 21
    - text: 'Als er dies nun sagte, gab einer der Tempeldiener, der dabeistand, Jesus
        eine Ohrfeige und sagte: „So antwortest du dem Oberpriester?“'
      verse: 22
    - text: 'Jesus antwortete ihm: „Wenn ich ungehörig geredet habe, dann bezeuge
        das Ungehörige; aber wenn [ich] zu Recht [gesprochen habe], warum schlägst
        du mich?“'
      verse: 23
    - text: 'Da sandte ihn Hannas gefesselt zu Kajaphas, dem Oberpriester. '
      verse: 24
    - text: '  Simon Petrus stand nun da und wärmte sich. Da sagten sie zu ihm: „Bist
        du nicht auch [einer] von seinen Jüngern?“ Jener leugnete es, und er sagte:
        „Bin ich nicht!“'
      verse: 25
    - text: 'Einer von den Knechten des Oberpriesters (er war ein Verwandter dessen,
        dem Petrus das Ohr abgehauen hatte) sagt: „Habe ich dich nicht in dem Garten
        bei ihm gesehen?“'
      verse: 26
    - text: 'Da leugnete Petrus erneut, und prompt krähte ein Hahn. '
      verse: 27
    - text: '  Sie führen Jesus nun von Kajaphas in das Prätorium; es war aber früh
        am Morgen. Und sie selbst gingen nicht in das Prätorium hinein, um nicht verunreinigt
        zu werden, sondern das Passa essen zu können.'
      verse: 28
    - text: 'Also ging Pilatus zu ihnen nach draußen, und er sagt: „Welche Anklage
        bringt ihr gegen diesen Menschen vor?“'
      verse: 29
    - text: 'Sie antworteten und sagten zu ihm: „Wenn dieser kein Übeltäter wäre,
        würden wir ihn dir nicht ausliefern!“'
      verse: 30
    - text: 'Da sagte Pilatus zu ihnen: „Nehmt ihr ihn und richtet ihn nach eurem
        Gesetz!“ Die Judäer sagten zu ihm: „Uns ist es nicht erlaubt, jemanden zu
        töten!“,'
      verse: 31
    - text: sodass sich das Wort von Jesus erfüllte, das er gesagt hatte, um andeuten,
        durch welchen Tod er sterben würde.
      verse: 32
    - text: 'Pilatus ging dann wieder in das Prätorium hinein, und er rief Jesus,
        und er sagte zu ihm: „Bist du der König der Judäer?“'
      verse: 33
    - text: 'Jesus antwortete: „Sagst du das von dir aus, oder haben es dir andere
        über mich gesagt?“'
      verse: 34
    - text: 'Pilatus antwortete: „Bin ich etwa ein Judäer? Dein Volk und die Oberpriester
        haben dich mir ausgeliefert! Was hast du getan?“'
      verse: 35
    - text: 'Jesus antwortete: „Mein Königreich ist nicht von dieser Welt; wenn mein
        Königreich von dieser Welt wäre, dann würden meine Diener kämpfen, damit ich
        den Judäern nicht ausgeliefert werde; tatsächlich aber ist mein Königreich
        nicht von hier.“'
      verse: 36
    - text: 'Da sagte Pilatus zu ihm: „Also bist du doch ein König?“ Jesus antwortete:
        „Du sagst, dass ich ein König sei. Ich bin dazu geboren und dazu in die Welt
        gekommen, um für die Wahrheit Zeugnis abzulegen. Jeder, der aus der Wahrheit
        ist, hört auf meine Stimme.“'
      verse: 37
    - text: 'Pilatus sagt zu ihm: „Was ist Wahrheit?“  Und nachdem er dies gesagt
        hatte, ging er wieder hinaus zu den Judäern, und er sagt zu ihnen: „Ich finde
        keinerlei Schuld an ihm.'
      verse: 38
    - text: Ihr habt aber einen Brauch, dass ich euch am Passa einen [Gefangenen]
        freilasse; wollt ihr also, [dass] ich euch den König der Judäer freilasse?“
      verse: 39
    - text: 'Da schrien sie wieder und sagten: „Nicht diesen, sondern Barabbas!“ Barabbas
        war aber ein Räuber.  '
      verse: 40
  - chapter: 19
    verses:
    - text: '  Daraufhin nahm Pilatus also Jesus, und er geißelte ihn.'
      verse: 1
    - text: Und die Soldaten flochten eine Krone aus Dornen und setzten sie auf seinen
        Kopf, und sie warfen ihm ein purpurrotes Gewand um,
      verse: 2
    - text: 'und sie kamen zu ihm und sagten: „Sei gegrüßt, König der Judäer!“ Dann
        gaben sie ihm Ohrfeigen.'
      verse: 3
    - text: 'Und Pilatus ging erneut nach draußen, und er sagt zu ihnen: „Siehe!,
        ich bringe ihn zu euch nach draußen, damit ihr wisst, dass ich keinerlei Schuld
        an ihm finde.“'
      verse: 4
    - text: 'Da kam Jesus nach draußen, wobei er die dornige Krone und das purpurrote
        Gewand trug. Und er sagt zu ihnen: „Siehe!, [da ist] der Mensch.“'
      verse: 5
    - text: 'Als ihn nun die Oberpriester und die Tempeldiener sahen, schrien sie
        und sagten: „Kreuzige [ihn], kreuzige [ihn]!“ Pilatus sagt zu ihnen: „Nehmt
        ihr ihn und kreuzigt ihn, denn ich finde keine Schuld an ihm.“'
      verse: 6
    - text: 'Die Judäer antworteten ihm: „Wir haben ein Gesetz, und nach dem Gesetz
        muss er sterben, weil er sich selbst zum Sohn Gottes gemacht hat.“'
      verse: 7
    - text: Als nun Pilatus diese Begründung hörte, fürchtete er sich umso mehr,
      verse: 8
    - text: 'und er ging wieder in das Prätorium hinein, und er sagt zu Jesus: „Woher
        bist du?“ Jesus aber gab ihm keine Antwort.'
      verse: 9
    - text: 'Da sagt Pilatus zu ihm: „Mit mir redest du nicht? Weißt du nicht, dass
        ich Macht habe, dich freizulassen, und dass ich Macht habe, dich zu kreuzigen?“'
      verse: 10
    - text: 'Jesus antwortete ihm: „Du hättest keinerlei Macht über mich, wenn sie
        dir nicht von oben gegeben worden wäre; deshalb hat derjenige, der mich an
        dich ausgeliefert hat, größere Sünde.“'
      verse: 11
    - text: 'Von da an versuchte Pilatus, ihn freizulassen; die Judäer aber schrien
        und sagten: „Wenn du ihn freilässt, bist du kein Freund Cäsars; jeder, der
        sich selbst zum König macht, widerspricht Cäsar.“'
      verse: 12
    - text: Als nun Pilatus diese Worte hörte, führte er Jesus nach draußen, und er
        setzte sich auf den Richterstuhl, an der Stelle, die „Lithostrotos“ heißt
        (auf Hebräisch wiederum „Gabbata“).
      verse: 13
    - text: 'Es war aber Vorbereitungszeit für das Passa, es war etwa die sechste
        Stunde. Und er sagt zu den Judäern: „Siehe!, [da ist] euer König.“'
      verse: 14
    - text: 'Da schrien jene: „Nimm weg, nimm weg, kreuzige ihn!“ Pilatus sagt zu
        ihnen: „Euren König soll ich kreuzigen?“ Die Oberpriester antworteten: „Wir
        haben keinen König außer Cäsar!“'
      verse: 15
    - text: Daraufhin übergab er ihn also an sie, damit er gekreuzigt werde.     Also
        übernahmen sie Jesus,
      verse: 16
    - text: und er trug für sich selbst das Kreuz und ging hinaus zu der sogenannten
        „Schädelstätte“ (das heißt auf Hebräisch „Golgota“),
      verse: 17
    - text: wo sie ihn kreuzigten, und mit ihm zwei andere, ‹zu beiden Seiten›, und
        dazwischen Jesus.
      verse: 18
    - text: 'Pilatus schrieb aber auch ein Schild, und er befestigte es an dem Kreuz;
        und [darauf] stand geschrieben:  Jesus, der Nazoräer, der König der Judäer.'
      verse: 19
    - text: Dieses Schild lasen nun viele der Judäer, weil der Ort, wo Jesus gekreuzigt
        worden war, nahe der Stadt lag; und es war auf Hebräisch, Lateinisch [und]
        Griechisch geschrieben.
      verse: 20
    - text: 'Da sagten die Oberpriester der Judäer zu Pilatus: „Schreibe nicht: ‚Der
        König der Judäer‘, sondern dass jener gesagt hat: ‚Ich bin der König der Judäer.‘“'
      verse: 21
    - text: 'Pilatus antwortete: „Was ich geschrieben habe, habe ich geschrieben.“'
      verse: 22
    - text: Die Soldaten – nachdem sie Jesus gekreuzigt hatten – nahmen nun seine
        Gewänder, und sie machten vier Teile [daraus], für jeden Soldaten einen Teil,
        [dazu] auch das Hemd. Es war aber das Hemd ohne Naht, von oben her ‹in eins
        durchgewebt›.
      verse: 23
    - text: 'Da sagten sie zueinander: „Lasst es uns nicht zerreißen, sondern darum
        losen, wem es gehören soll“, sodass sich die Schrift erfüllte, die besagt:  „Sie
        haben meine Gewänder unter sich aufgeteilt, und um meine Kleidung warfen sie
        das Los.“  Die Soldaten taten nun [genau] das.'
      verse: 24
    - text: Es standen aber am Kreuz von Jesus seine Mutter und die Schwester seiner
        Mutter, Maria, die [Frau] des Klopas, und Maria Magdalena.
      verse: 25
    - text: 'Als nun Jesus [seine] Mutter sah und den Jünger, den er besonders mochte,
        danebenstehen, sagt er zu [seiner] Mutter: „Frau, siehe!, [da ist] dein Sohn!“'
      verse: 26
    - text: 'Danach sagt er zu dem Jünger: „Siehe!, [da ist] deine Mutter.“ Und von
        jener Stunde an nahm der Jünger sie ‹zu sich nach Hause›. '
      verse: 27
    - text: '  Danach, weil Jesus wusste, dass bereits alles vollbracht war, sagt
        er, damit die Schrift vollendet wird: „Ich habe Durst!“'
      verse: 28
    - text: Ein Gefäß voll saurem Wein stand [da]; also befestigten sie einen Schwamm
        voll saurem Wein um einen Ysopstängel und brachten ihn an seinen Mund.
      verse: 29
    - text: 'Nachdem nun Jesus den sauren Wein genommen hatte, sagte er: „Es ist vollbracht!“,
        und er neigte den Kopf und gab den Geist auf. '
      verse: 30
    - text: '  Weil es Vorbereitungszeit war und damit die Leichname nicht während
        des Sabbats am Kreuz blieben (denn der Tag jenes Sabbats war groß), baten
        nun die Judäer Pilatus darum, dass ihre Beine gebrochen und sie abgenommen
        werden.'
      verse: 31
    - text: Da gingen die Soldaten, und von dem ersten brachen sie die Beine, auch
        von dem anderen, der zusammen mit ihm gekreuzigt worden war;
      verse: 32
    - text: als sie aber zu Jesus kamen [und] sahen, dass er bereits gestorben war,
        brachen sie seine Beine nicht,
      verse: 33
    - text: sondern einer der Soldaten durchbohrte seine Seite mit einer Lanze, und
        sofort kamen Blut und Wasser heraus.
      verse: 34
    - text: Und der zugesehen hat, hat es bezeugt, und sein Zeugnis ist wahr, und
        jener weiß, dass er Wahres sagt, damit auch ihr glaubt.
      verse: 35
    - text: 'Denn dies ist geschehen, damit sich die Schrift erfüllt:  „Kein Knochen
        wird ihm gebrochen werden.“'
      verse: 36
    - text: 'Und außerdem besagt eine andere Schriftstelle:    „Sie werden auf den
        sehen, den sie durchbohrt haben.“   '
      verse: 37
    - text: '  Danach aber bat Josef von Arimatäa, der ein Jünger von Jesus war (ein
        verborgener aber aus Angst vor den Judäern), Pilatus [um Erlaubnis], den Leichnam
        von Jesus abzunehmen; und Pilatus gestattete es. Er kam also und nahm seinen
        Leichnam ab.'
      verse: 38
    - text: Es kam aber auch Nikodemus, der zuvor bei Nacht zu ihm gekommen war, und
        brachte eine Mixtur aus Myrrhe und Aloë, etwa hundert Pfund.
      verse: 39
    - text: Da nahmen sie den Leichnam von Jesus, und sie wickelten ihn samt den Gewürzen
        in Leinentücher, wie es bei den Judäern Sitte ist zu bestatten.
      verse: 40
    - text: Nun befand sich an dem Ort, wo er gekreuzigt worden war, ein Garten und
        in dem Garten eine neue Grabhöhle, in die noch nie jemand gelegt worden war.
      verse: 41
    - text: 'Dort also legten sie Jesus hin – wegen der Vorbereitungszeit der Judäer
        [und] weil die Grabhöhle nah war.  '
      verse: 42
  - chapter: 20
    verses:
    - text: '  Am ersten [Tag] der Woche nun kommt Maria Magdalena frühmorgens, als
        es noch dunkel ist, zu der Grabhöhle, und sie sieht, dass der Stein von der
        Grabhöhle weggenommen ist.'
      verse: 1
    - text: 'Da läuft sie los und geht zu Simon Petrus und zu dem anderen Jünger (den
        Jesus lieb hatte), und sie sagt zu ihnen: „Sie haben den Herrn aus der Grabhöhle
        genommen, und wir wissen nicht, wo sie ihn hingelegt haben!“'
      verse: 2
    - text: Also brachen Petrus und der andere Jünger auf, und sie gingen zu der Grabhöhle.
      verse: 3
    - text: Die beiden liefen zwar gemeinsam los; aber der andere Jünger lief voraus,
        schneller als Petrus, und er kam als Erster zu der Grabhöhle.
      verse: 4
    - text: Und als er sich vorbeugte, sieht er die Leinentücher daliegen; er ging
        jedoch nicht hinein.
      verse: 5
    - text: Da kommt auch Simon Petrus, der ihm folgte, und er ging in die Grabhöhle
        hinein, und er sieht die Leinentücher daliegen
      verse: 6
    - text: und das Schweißtuch, das auf seinem Kopf gewesen war, nicht bei den Leinentüchern
        liegen, sondern eigens zusammengefaltet an einer Stelle.
      verse: 7
    - text: Daraufhin ging nun auch der andere Jünger hinein, der als Erster an der
        Grabhöhle angekommen war, und er sah und glaubte.
      verse: 8
    - text: Denn sie verstanden die Schrift noch nicht, dass er von den Toten auferstehen
        musste.
      verse: 9
    - text: 'Also gingen die Jünger wieder heim. '
      verse: 10
    - text: '  Maria aber stand draußen vor der Grabhöhle und weinte. Während sie
        nun weinte, beugte sie sich in die Grabhöhle vor,'
      verse: 11
    - text: und sie sieht zwei Engel in weißen [Kleidern] dasitzen, einen am Kopfende
        und einen am Fußende, wo der Leichnam von Jesus gelegen hatte.
      verse: 12
    - text: 'Und jene sagen zu ihr: „Frau, warum weinst du?“ Sie sagt zu ihnen: „Sie
        haben meinen Herrn weggenommen, und ich weiß nicht, wo sie ihn hingelegt haben.“'
      verse: 13
    - text: Nachdem sie dies gesagt hatte, drehte sie sich um, und sie sieht Jesus
        dastehen, aber sie wusste nicht, dass es Jesus war.
      verse: 14
    - text: 'Jesus sagt zu ihr: „Frau, warum weinst du? Wen suchst du?“ Da sie meinte,
        dass er der Gärtner sei, sagt sie zu ihm: „Herr, wenn du ihn weggetragen hast,
        dann sag mir, wo du ihn hingelegt hast, und ich werde ihn holen!“'
      verse: 15
    - text: 'Jesus sagt zu ihr: „Maria!“ Nachdem sie sich umgedreht hatte, sagt sie
        zu ihm auf Hebräisch: „Rabbuni!“ (das heißt: Lehrer).'
      verse: 16
    - text: 'Jesus sagt zu ihr: „Berühre mich nicht, denn ich bin noch nicht hinaufgestiegen
        zum Vater! Geh aber zu meinen Brüdern und sag ihnen: ‚Ich steige hinauf zu
        meinem Vater und eurem Vater, zu meinem Gott und eurem Gott.‘“'
      verse: 17
    - text: 'Maria Magdalena geht und berichtet den Jüngern: „Ich habe den Herrn gesehen!“,
        und diese [Dinge] hatte er zu ihr gesagt. '
      verse: 18
    - text: '  Als es nun Abend wurde, an jenem ersten Tag der Woche, und die Türen
        verschlossen waren, wo die Jünger aus Angst vor den Judäern waren, da kam
        Jesus und trat in die Mitte, und er sagt zu ihnen: „Friede [sei mit] euch!“'
      verse: 19
    - text: Und nachdem er dies gesagt hatte, zeigte er ihnen die Hände und die Seite.
        Da freuten sich die Jünger, als sie den Herrn sahen.
      verse: 20
    - text: 'Darauf sagte Jesus erneut zu ihnen: „Friede [sei mit] euch! Wie mich
        der Vater gesandt hat, so schicke auch ich euch!“'
      verse: 21
    - text: 'Und nachdem er dies gesagt hatte, hauchte er sie an, und er sagt zu ihnen:
        „Nehmt den heiligen Geist!'
      verse: 22
    - text: 'Wessen Sünden auch immer ihr vergebt, denen sind sie vergeben; wessen
        Sünden ihr festhaltet, denen bleiben sie erhalten.“ '
      verse: 23
    - text: '  Thomas aber, einer von den zwölf [Aposteln], der [auch] „Didymus“ heißt,
        war nicht bei ihnen, als Jesus kam.'
      verse: 24
    - text: 'Also sagten die anderen Jünger zu ihm: „Wir haben den Herrn gesehen!“
        Er aber sagte zu ihnen: „Wenn ich nicht an seinen Händen den Abdruck der Nägel
        sehe und meinen Finger in den Abdruck der Nägel lege und meine Hand in seine
        Seite lege, dann werde ich es gewiss nicht glauben!“'
      verse: 25
    - text: 'Und acht Tage später waren seine Jünger wieder drinnen, und Thomas [war]
        bei ihnen. Jesus kommt, obwohl die Türen verschlossen sind, und er trat in
        die Mitte und sagte: „Friede [sei mit] euch!“'
      verse: 26
    - text: 'Danach sagt er zu Thomas: „Bring deinen Finger hierher und sieh meine
        Hände und bring deine Hand und lege sie in meine Seite, und werde nicht ungläubig,
        sondern gläubig!“'
      verse: 27
    - text: 'Thomas antwortete, und er sagte zu ihm: „Mein Herr und mein Gott!“'
      verse: 28
    - text: 'Jesus sagt zu ihm: „Weil du mich gesehen hast, hast du geglaubt? Beglückwünschenswert
        [sind], die nicht sehen und doch glauben!“ '
      verse: 29
    - text: '  Nun tat Jesus zwar viele andere Zeichen vor seinen Jüngern, die nicht
        in diesem Buch geschrieben stehen;'
      verse: 30
    - text: 'diese aber stehen geschrieben, damit ihr glaubt, dass Jesus der Gesalbte
        ist, der Sohn Gottes, und damit ihr als Glaubende Leben habt in seinem Namen.  '
      verse: 31
  - chapter: 21
    verses:
    - text: '  Danach gab sich Jesus am Meer von Tiberias den Jüngern erneut zu erkennen.
        Er gab sich aber folgendermaßen zu erkennen:'
      verse: 1
    - text: Es waren beisammen Simon Petrus und Thomas, der Didymos heißt, und Natanaël
        aus Kana in Galiläa und die [Söhne] des Zebedäus und zwei andere von seinen
        Jüngern.
      verse: 2
    - text: 'Simon Petrus sagt zu ihnen: „Ich gehe fischen.“ Sie sagen zu ihm: „Wir
        auch – wir kommen mit dir.“ Sie gingen hinaus, und sie stiegen in das Boot,
        aber in jener Nacht fingen sie nichts.'
      verse: 3
    - text: Als es aber schon Morgen wurde, stellte sich Jesus an das Ufer; die Jünger
        wussten jedoch nicht, dass es Jesus war.
      verse: 4
    - text: 'Da sagt Jesus zu ihnen: „Kinder, habt ihr nicht etwas Beilage?“ Sie antworteten
        ihm: „Nein.“'
      verse: 5
    - text: 'Er aber sagte zu ihnen: „Werft das Netz auf der rechten Seite des Bootes
        aus, dann werdet ihr etwas finden!“ Also warfen sie [das Netz] aus, aber sie
        konnten es nicht mehr einholen wegen der Menge der Fische.'
      verse: 6
    - text: 'Da sagt jener Jünger, den Jesus besonders mochte, zu Petrus: „Es ist
        der Herr!“ Als nun Simon Petrus hörte, dass es der Herr sei, zog er das Gewand
        an (er war nämlich nackt), und er warf sich in das Meer,'
      verse: 7
    - text: die anderen Jünger aber kamen mit dem Boot (sie waren nämlich nicht weit
        vom Land entfernt, sondern [nur] etwa zweihundert Ellen) und schleppten das
        Netz mit den Fischen.
      verse: 8
    - text: Als sie nun an Land stiegen, sehen sie ein Kohlenfeuer daliegen und Fisch
        daraufliegen und Brot.
      verse: 9
    - text: 'Jesus sagt zu ihnen: „Bringt von den Fischen, die ihr gerade gefangen
        habt!“'
      verse: 10
    - text: Da stieg Simon Petrus hinauf, und er zog das Netz an Land, voll mit 153
        großen Fischen. Und obwohl es so viele waren, riss das Netz nicht.
      verse: 11
    - text: 'Jesus sagt zu ihnen: „Kommt her, frühstücken!“ Aber keiner der Jünger
        wagte es, ihn zu fragen: „Wer bist du?“, da sie wussten, dass es der Herr
        war.'
      verse: 12
    - text: Jesus kommt, und er nimmt das Brot, und er gibt es ihnen, genauso auch
        den Fisch.
      verse: 13
    - text: 'Dies [war] bereits das dritte [Mal], [dass] Jesus sich den Jüngern zu
        erkennen gab, nachdem er von den Toten auferweckt worden war. '
      verse: 14
    - text: '  Als sie nun gefrühstückt hatten, sagt Jesus zu Simon Petrus: „Simon,
        [Sohn] des Johannes, liebst du mich mehr als sie?“ Er sagt zu ihm: „Ja, Herr,
        du weißt, dass ich dich lieb habe.“ Er sagt zu ihm: „Weide meine Lämmer!“'
      verse: 15
    - text: 'Er sagt zu ihm wieder, ein zweites [Mal]: „Simon, [Sohn] des Johannes,
        liebst du mich?“ Er sagt zu ihm: „Ja, Herr, du weißt, dass ich dich lieb habe.“
        Er sagt zu ihm: „Hüte meine Schafe!“'
      verse: 16
    - text: 'Ein drittes [Mal] sagt er zu ihm: „Simon, [Sohn] des Johannes, hast du
        mich lieb?“ Petrus wurde traurig, dass er ein drittes [Mal] zu ihm sagte:
        „Hast du mich lieb?“ Und er sagt zu ihm: „Herr, du weißt alles, du merkst
        [doch], dass ich dich lieb habe.“ Jesus sagt zu ihm: „Weide meine Schafe!'
      verse: 17
    - text: 'Amen, amen, ich sage dir: Als du jünger warst, hast du dich selbst gegürtet
        und du bist gegangen, wohin du wolltest; aber wenn du alt geworden bist, wirst
        du deine Hände ausstrecken, und ein anderer wird dich gürten und wird dich
        bringen, wohin du nicht willst.“'
      verse: 18
    - text: '(Dies aber sagte er, um anzudeuten, mit welchem Tod er Gott verherrlichen
        würde.) Und nachdem er dies gesagt hatte, sagt er zu ihm: „Folge mir!“ '
      verse: 19
    - text: '  Petrus drehte sich um und sieht den Jünger folgen, den Jesus besonders
        mochte [und] der auch bei dem Mahl an seiner Brust gelehnt und gesagt hatte:
        „Herr, wer ist es, der dich verrät?“'
      verse: 20
    - text: 'Als nun Petrus diesen sah, sagt er zu Jesus: „Herr, und was [wird aus]
        ihm?“'
      verse: 21
    - text: 'Jesus sagt zu ihm: „Wenn ich will, dass er [am Leben] bleibt, bis ich
        komme, was [kümmert es] dich? Folge du mir!“'
      verse: 22
    - text: 'Da ging dieses Wort zu den Geschwistern aus, dass jener Jünger nicht
        sterben würde. Jesus hatte aber nicht zu ihm gesagt, dass er nicht sterben
        würde, sondern: „Wenn ich will, dass er [am Leben] bleibt, bis ich komme,
        was [kümmert es] dich?“'
      verse: 23
    - text: Dies ist der Jünger, der Zeugnis darüber ablegt und der diese [Dinge]
        aufgeschrieben hat; und wir wissen, dass sein Zeugnis zuverlässig ist.
      verse: 24
    - text: 'Es gibt aber noch viele andere [Dinge], die Jesus getan hat; wenn sie
        nacheinander aufgeschrieben würden, dann könnte auch die Welt selbst – denke
        ich – die Bücher nicht unterbringen, die zu schreiben wären.   '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: '  Den ersten Bericht habe ich über alles angefertigt, oh Theophilus,
        was Jesus zu tun und zu lehren begonnen hat,'
      verse: 1
    - text: bis zu dem Tag, an dem er hinaufgenommen wurde, nachdem er den Aposteln,
        die er ausgewählt hatte, durch den heiligen Geist Anweisungen erteilt hatte.
      verse: 2
    - text: Ihnen erwies er sich selbst ja als Lebender (nachdem er gelitten hatte)
        mit vielen überzeugenden Beweisen, indem er ihnen über einen Zeitraum von
        vierzig Tagen sichtbar wurde und darüber sprach, ‹was das Reich Gottes betrifft›.
      verse: 3
    - text: Und während er mit ihnen zusammen war, befahl er ihnen, sich von Jerusalem
        nicht zu entfernen, sondern die Verheißung des Vaters abzuwarten, „die ihr
        von mir gehört habt;
      verse: 4
    - text: 'denn Johannes hat mit Wasser getauft, ihr aber werdet ‹in ein paar Tagen›
        mit dem heiligen Geist getauft werden.“ '
      verse: 5
    - text: '  Diejenigen also, die versammelt waren, befragten ihn und sagten: „Herr,
        stellst du zu dieser Zeit das Königreich für Israel wieder her?“'
      verse: 6
    - text: 'Da sagte er zu ihnen: „Es ist nicht eure [Aufgabe], Zeitspannen oder
        Zeitpunkte zu kennen, die der Vater in seiner Vollmacht bestimmt hat,'
      verse: 7
    - text: ihr werdet jedoch Kraft bekommen, wenn der heilige Geist auf euch gekommen
        ist, und ihr werdet meine Zeugen sein, in Jerusalem und in ganz Judäa und
        Samaria und bis ans Ende der Erde.“
      verse: 8
    - text: Und nachdem er das gesagt hatte, wurde er – während sie zusahen – emporgehoben,
        und eine Wolke nahm ihn von ihren Augen weg.
      verse: 9
    - text: Und wie sie in den Himmel starrten, während er ging, siehe!, da standen
        zwei Männer in weißen Gewändern bei ihnen,
      verse: 10
    - text: 'und die sagten: „Männer von Galiläa, was steht ihr herum und schaut in
        den Himmel? Dieser Jesus, der von euch in den Himmel hinaufgenommen wurde,
        wird auf dieselbe Weise kommen, wie ihr ihn habt in den Himmel gehen sehen.“ '
      verse: 11
    - text: '  Daraufhin kehrten sie nach Jerusalem zurück vom sogenannten Ölberg,
        der nahe bei Jerusalem liegt, ‹eine Sabbatreise entfernt›.'
      verse: 12
    - text: 'Und als sie hinkamen, stiegen sie hinauf in das Oberzimmer, wo sie untergebracht
        waren: Petrus und Johannes und Jakobus und Andreas, Philippus und Thomas,
        Bartholomäus und Matthäus, Jakobus, [der Sohn] des Alphäus, und Simon der
        Zelot und Judas, [der Sohn] des Jakobus.'
      verse: 13
    - text: Diese alle hielten einmütig fest am Gebet, zusammen mit den Frauen und
        Maria, der Mutter von Jesus, und seinen Geschwistern.
      verse: 14
    - text: 'Und in diesen Tagen stand Petrus im Kreis der Brüder auf und sagte (es
        war eine Menge von etwa hundertzwanzig Personen an demselben [Ort]):'
      verse: 15
    - text: „Männer, Geschwister, es musste sich die Schrift erfüllen, die der heilige
        Geist durch den Mund Davids vorausgesagt hat über Judas, der ein Wegführer
        für die wurde, die Jesus verhaftet haben,
      verse: 16
    - text: denn er wurde zu uns gezählt und hat das Los dieses Dienstes erlangt.
      verse: 17
    - text: Dieser hat dann einen Acker vom Lohn der Ungerechtigkeit erworben, und
        weil er kopfüber gestürzt ist, platzte er mitten [entzwei], und alle seine
        Eingeweide haben sich ergossen;
      verse: 18
    - text: 'und es ist allen Bewohnern Jerusalems bekannt geworden, sodass jener
        Acker in ihrem eigenen Dialekt ‚Akeldama‘ genannt wird (das heißt: Blutacker).'
      verse: 19
    - text: 'Denn es steht geschrieben im Buch der Psalmen:   ‚Seine Unterkunft soll
        wüst werden, / und kein Bewohner soll darin sein‘,   und:  ‚Seinen Platz soll
        ein anderer einnehmen.‘'
      verse: 20
    - text: Es muss also von den Männern, die während der ganzen Zeit mit uns mitgegangen
        sind, in der der Herr Jesus bei uns ein- und ausging,
      verse: 21
    - text: angefangen von der Taufe des Johannes bis zu dem Tag, als er von uns hinaufgenommen
        wurde … einer von ihnen [muss] zusammen mit uns Zeuge seiner Auferstehung
        werden.“
      verse: 22
    - text: 'Und sie stellten zwei [Kandidaten] auf: Josef, genannt Barsabbas, der
        [mit Beinamen] Justus gerufen wurde, und Matthias.'
      verse: 23
    - text: 'Und sie beteten und sagten: „Du, Herr, Kenner der Herzen aller [Menschen],
        zeige uns, wen du ausgewählt hast – einen von diesen beiden –,'
      verse: 24
    - text: um den Platz dieses Dienstes und Apostelamtes zu empfangen, von dem Judas
        abgetreten ist, um an seinen eigenen Platz zu gehen.“
      verse: 25
    - text: 'Dann gaben sie ihnen Lose, und das Los fiel auf Matthias, und er wurde
        zu den elf Aposteln gezählt.  '
      verse: 26
  - chapter: 2
    verses:
    - text: '  Und als sich der Tag des Pfingstfestes erfüllte, waren sie alle beisammen
        an demselben [Ort],'
      verse: 1
    - text: und plötzlich entstand aus dem Himmel ein Brausen wie von einem aufkommenden,
        stürmischen Wind, und es füllte das ganze Haus, wo sie saßen.
      verse: 2
    - text: Und es erschienen ihnen Zungen wie aus Feuer, die sich zerteilten; und
        es setzte sich auf jeden Einzelnen von ihnen,
      verse: 3
    - text: und sie alle wurden vom heiligen Geist erfüllt und begannen, in anderen
        Sprachen zu reden, wie der Geist es ihnen eingab auszusprechen.
      verse: 4
    - text: Nun wohnten in Jerusalem Judäer, fromme Männer aus jedem Volk unter dem
        Himmel;
      verse: 5
    - text: als nun dieses Geräusch entstand, kam die Schar zusammen und war verwirrt,
        weil ein jeder sie in seinem eigenen Dialekt reden hörten;
      verse: 6
    - text: 'sie waren aber erstaunt und verwundert, sodass sie sagten: „Siehe!, sind
        nicht alle diese [Leute], die [hier] reden, Galiläer?'
      verse: 7
    - text: Und wieso hören wir sie ein jeder in unserem eigenen Dialekt, mit dem
        wir geboren wurden?
      verse: 8
    - text: Parther und Meder und Elamiter, und die Bewohner von Mesopotamia, Judäa
        und auch Kappadokia, von Pontus und Asia,
      verse: 9
    - text: von Phrygia und auch Pamphylia, Ägypten und den Teilen Libyens, die Richtung
        Kyrene [liegen], und die gastierenden Römer,
      verse: 10
    - text: Judäer und auch Proselyten, Kreter und Araber – wir hören sie in den anderen
        Sprachen die großartigen [Dinge] Gottes reden.“
      verse: 11
    - text: 'Sie alle waren aber erstaunt und ratlos, sodass einer zum anderen sagte:
        „Was soll das bedeuten?“'
      verse: 12
    - text: 'Andere wiederum spotteten und sagten: „Mit süßem Wein sind sie angefüllt.“ '
      verse: 13
    - text: '  Und Petrus stellte sich zusammen mit den elf [Aposteln] hin und erhob
        seine Stimme, und er erklärte ihnen: „Männer von Judäa und all ihr Bewohner
        Jerusalems, Folgendes sei euch bekannt, und schenkt meinen Worten Gehör.'
      verse: 14
    - text: Denn diese [Leute] sind nicht betrunken, wie ihr vermutet, denn es ist
        [erst] die dritte Stunde des Tages,
      verse: 15
    - text: 'sondern dies ist, was durch den Propheten Joël gesagt ist:'
      verse: 16
    - text: ' Und es wird in den letzten Tagen geschehen, spricht Gott, / da werde
        ich ausgießen von meinem Geist über die ganze Menschheit, / und eure Söhne
        und eure Töchter werden weissagen, / und eure jungen Leute werden Visionen
        sehen, / und eure Alten werden Träume träumen; /'
      verse: 17
    - text: und sogar über meine Knechte und über meine Mägde werde ich in jenen Tagen
        / von meinem Geist ausgießen, und sie werden weissagen. /
      verse: 18
    - text: Und ich werde Wunder oben im Himmel geben / und Zeichen unten auf der
        Erde, / Blut und Feuer und Rauch. /
      verse: 19
    - text: Die Sonne wird verwandelt werden zu einer Finsternis / und der Mond zu
        Blut, / bevor der große und denkwürdige Tag des Herrn kommt.
      verse: 20
    - text: 'Und es wird [so] sein: jeder, der den Namen des Herrn anruft, gerettet
        werden wird. '
      verse: 21
    - text: Männer von Israel, hört diese Worte! Jesus den Nazoräer, einen Mann, der
        von Gott euch gegenüber durch Wunderkräfte und Wunder und Zeichen ausgewiesen
        worden ist, mit denen Gott durch ihn in unserer Mitte gehandelt hat, wie ihr
        selbst wisst …
      verse: 22
    - text: diesen [Mann], ausgeliefert durch den festgelegten Plan und die Vorsehung
        Gottes, habt ihr durch die Hand der Gesetzlosen [ans Kreuz] genagelt und umgebracht.
      verse: 23
    - text: Ihn hat Gott auferstehen lassen, nachdem er die Wehen des Todes aufgelöst
        hatte, weil er nicht von ihm festgehalten werden konnte.
      verse: 24
    - text: 'Denn David sagt über ihn:  ‚Ich sah den Herrn dauernd vor mir, weil er
        zu meiner Rechten ist, damit ich nicht wanke.'
      verse: 25
    - text: Deshalb freute sich mein Herz und jubelte meine Zunge, außerdem wird auch
        mein Fleisch auf Hoffnung ruhen.
      verse: 26
    - text: Denn du wirst meine Seele nicht dem Hades überlassen, und du wirst nicht
        zulassen, dass dein Heiliger Verwesung sehe.
      verse: 27
    - text: Du hast mir Wege des Lebens bekannt gemacht, du wirst mich mit deinem
        Angesicht mit Frohsinn erfüllen.‘
      verse: 28
    - text: 'Männer, Brüder, es ist erlaubt, mit Freimütigkeit zu euch über den Stammvater
        David zu sprechen: und zwar starb er und wurde begraben, und sein Grab ist
        unter uns bis zu diesem Tag.'
      verse: 29
    - text: Da er also ein Prophet war und wusste, dass Gott ihm mit einem Eid geschworen
        hatte, ‹einen seiner Nachkommen› auf seinen Thron zu setzen,
      verse: 30
    - text: redete er vorausschauend über die Auferstehung des Gesalbten, dass weder
        er dem Hades überlassen noch sein Fleisch Verwesung sehen würde.
      verse: 31
    - text: Diesen Jesus hat Gott auferstehen lassen, wovon wir alle Zeugen sind.
      verse: 32
    - text: Nachdem er also durch die rechte [Hand] Gottes erhöht worden ist und die
        Verheißung des heiligen Geistes vom Vater erhalten hat, goss er das aus, was
        ihr auch seht und hört.
      verse: 33
    - text: 'David ist nämlich nicht in die Himmel hinaufgestiegen, er selbst sagt
        aber:   ‚Es sprach der Herr zu meinem Herrn: Setze dich zu meiner Rechten,
        /'
      verse: 34
    - text: 'bis ich deine Feinde hinlege als Schemel für deine Füße.‘ '
      verse: 35
    - text: Das ganze Haus Israel soll also eindeutig erkennen, dass Gott ihn sowohl
        zum Herrn als auch zum Gesalbten gemacht hat – diesen Jesus, den ihr gekreuzigt
        habt.“
      verse: 36
    - text: 'Als sie nun das hörten, wurden sie im Herzen getroffen, und sie sagten
        zu Petrus und den übrigen Aposteln: „Was sollen wir tun, Männer, Brüder?“'
      verse: 37
    - text: 'Petrus aber sagt zu ihnen: „Tut Buße, und jeder von euch soll sich taufen
        lassen auf den Namen von Jesus Christus zur Vergebung eurer Sünden, dann werdet
        ihr das Geschenk des heiligen Geistes erhalten.'
      verse: 38
    - text: Die Verheißung gilt nämlich euch und euren Kindern und allen in der Ferne,
        so viele auch immer der Herr, unser Gott, hinzurufen wird.“
      verse: 39
    - text: 'Und mit vielen weiteren Worten legte er Zeugnis ab, und er mahnte sie
        und sagte: „Lasst euch retten aus dieser verkehrten Generation!“'
      verse: 40
    - text: 'Diejenigen also, die sich seine Rede zu Herzen nahmen, ließen sich taufen.
        Und an jenem Tag wurden etwa 3.000 Personen hinzugefügt. '
      verse: 41
    - text: '  Und sie hielten fest an der Lehre der Apostel und an der Gemeinschaft,
        dem Brotbrechen und den Gebeten.'
      verse: 42
    - text: Es wurde aber jede Seele ehrfürchtig, und viele Wunder und Zeichen geschahen
        durch die Apostel.
      verse: 43
    - text: Aber alle, die glaubten, waren an demselben [Ort], und sie hatten alles
        gemeinsam,
      verse: 44
    - text: und die Besitztümer und die Güter verkauften sie, und sie verteilten sie
        an alle, je nachdem wie einer Not hatte;
      verse: 45
    - text: und täglich verharrten sie einmütig im Tempel und brachen Brot von Haus
        zu Haus, sie nahmen zusammen Mahlzeiten ein mit einem fröhlichen und ungeteilten
        Herzen,
      verse: 46
    - text: 'lobten Gott und hatten Gunst beim ganzen Volk. Der Herr aber fügte täglich
        diejenigen hinzu, die an demselben [Ort] gerettet wurden.  '
      verse: 47
  - chapter: 3
    verses:
    - text: '  Petrus und Johannes aber stiegen hinauf zum Tempel zur Stunde des Gebets,
        die neunte [Stunde].'
      verse: 1
    - text: Und ein Mann, der ‹von Geburt an› gelähmt war, wurde herangetragen, den
        legten sie Tag für Tag an die Tür des Tempels, die „die Schöne“ heißt, um
        Almosen von denen zu erbetteln, die in den Tempel hineingingen;
      verse: 2
    - text: er sah, dass Petrus und Johannes vorhatten, in den Tempel hineinzugehen,
        und bat darum, ein Almosen zu erhalten.
      verse: 3
    - text: 'Da richtete Petrus den Blick auf ihn, zusammen mit Johannes, und sagte:
        „Schau uns an!“'
      verse: 4
    - text: Er aber achtete auf sie und erwartete, etwas von ihnen zu erhalten.
      verse: 5
    - text: 'Da sagte Petrus: „Silber und Gold besitze ich nicht, aber was ich habe,
        das gebe ich dir: Im Namen von Jesus Christus dem Nazoräer – steh auf und
        geh umher!“'
      verse: 6
    - text: Und er ergriff ihn bei der rechten Hand und richtete ihn auf; und augenblicklich
        wurden seine Füße und Knöchel gestärkt.
      verse: 7
    - text: Und er sprang auf und stand hin und ging umher, und er ging zusammen mit
        ihnen in den Tempel hinein, ging umher und sprang und lobte Gott.
      verse: 8
    - text: Und das ganze Volk sah ihn umhergehen und Gott loben;
      verse: 9
    - text: 'da erkannten sie ihn, weil er es war, der für das Almosen an der Schönen
        Pforte des Tempels gesessen hatte, und sie wurden erfüllt mit Verwunderung
        und Erstaunen über das, was ihm passiert war. '
      verse: 10
    - text: '  Während er nun Petrus und Johannes festhielt, lief das ganze Volk bei
        ihnen zusammen in der Säulenhalle, die „Hallen Salomos“ genannt wird.'
      verse: 11
    - text: 'Als nun Petrus das sah, antwortete er dem Volk: „Männer von Israel, was
        wundert ihr euch darüber, oder was starrt ihr uns an, als hätten wir aus eigener
        Kraft oder Frömmigkeit gemacht, dass er umhergeht?'
      verse: 12
    - text: Der Gott Abrahams und der Gott Isaaks und der Gott Jakobs, der Gott unserer
        Väter, hat seinen Knecht Jesus verherrlicht, den ihr verraten und vor Pilatus
        verleugnet habt, nachdem jener entschieden hatte, ihn freizulassen.
      verse: 13
    - text: Ihr hingegen habt den Heiligen und Gerechten verleugnet und habt verlangt,
        dass man euch einen Mörder schenkt,
      verse: 14
    - text: aber den Urheber des Lebens habt ihr getötet. Ihn hat Gott von den Toten
        auferweckt, wovon wir Zeugen sind.
      verse: 15
    - text: Und durch den Glauben an seinen Namen hat sein Name diesen [Mann], den
        ihr seht und kennt, stark gemacht und der Glaube, der durch ihn [besteht],
        hat ihm vor euch allen diese völlige Gesundheit gegeben.
      verse: 16
    - text: Und jetzt, Brüder, weiß ich, dass ihr – wie auch eure Fürsten – aus Unwissenheit
        gehandelt habt.
      verse: 17
    - text: 'Gott aber hat auf diese Weise erfüllt, was er zuvor durch den Mund aller
        Propheten verkündet hat: dass sein Gesalbter leiden würde.'
      verse: 18
    - text: Tut also Buße und kehrt um, damit eure Sünden getilgt werden,
      verse: 19
    - text: sodass Zeiten der Erholung vom Angesicht des Herrn kommen und er den euch
        vorherbestimmten Gesalbten Jesus sendet,
      verse: 20
    - text: den der Himmel bis zu den Zeiten der Wiederherstellung aller [Dinge] aufnehmen
        muss, von denen Gott durch den Mund seiner heiligen Propheten von jeher gesprochen
        hat.
      verse: 21
    - text: 'Mose hat ja gesagt: ‚Einen Propheten wird euch der Herr, euer Gott, von
        euren Brüdern auferstehen lassen, wie mich! Ihm sollt ihr in allem gehorchen,
        was auch immer er zu euch sagt.'
      verse: 22
    - text: 'Und es wird sein: Jede Seele, die jenem Propheten nicht gehorcht, wird
        aus dem Volk ausgerottet werden.‘'
      verse: 23
    - text: Aber auch alle Propheten seit Samuel und denen danach … sie alle haben
        von diesen Tagen geredet und verkündet.
      verse: 24
    - text: 'Ihr seid die Söhne der Propheten und des Bundes, den Gott mit euren Vorfahren
        geschlossen hat, als er zu Abraham sagte: „Und durch deine Nachkommenschaft
        werden alle Völker der Erde gesegnet werden.“'
      verse: 25
    - text: 'Für euch zuerst hat Gott seinen Knecht auferstehen lassen und ihn gesandt,
        um euch zu segnen, während jeder sich von seiner Bosheit abkehrt.“  '
      verse: 26
  - chapter: 4
    verses:
    - text: '  Während sie nun zum Volk redeten, traten ihnen die Priester und der
        Hauptmann des Tempels und die Sadduzäer entgegen'
      verse: 1
    - text: und waren empört, weil sie das Volk lehrten und in Jesus die Auferstehung
        von den Toten verkündeten,
      verse: 2
    - text: und sie legten die Hände an sie, und sie stellten sie bis zum nächsten
        [Tag] unter Bewachung, denn es war bereits Abend.
      verse: 3
    - text: Aber viele von denen, die das Wort gehört hatten, kamen zum Glauben, und
        die Zahl der Männer stieg auf etwa 5.000.
      verse: 4
    - text: Es geschah aber am ‹nächsten Tag›, dass sich ihre Fürsten und Ältesten
        und Schriftgelehrten in Jerusalem versammelten
      verse: 5
    - text: (auch Hannas der Oberpriester und Kajaphas und Johannes und Alexander
        und wer alles von oberpriesterlichem Geschlecht war),
      verse: 6
    - text: 'und nachdem sie sie in die Mitte gestellt hatten, erkundigten sie sich:
        „Mit welcher Kraft oder in wessen Namen habt ihr das getan?“'
      verse: 7
    - text: 'Daraufhin sagte Petrus zu ihnen, erfüllt vom heiligen Geist: „Ihr Fürsten
        des Volkes und ihr Ältesten,'
      verse: 8
    - text: wenn wir heute über die Wohltat an einem kranken Menschen verhört werden,
        wodurch dieser gerettet worden ist,
      verse: 9
    - text: 'dann sei euch allen und dem ganzen Volk Israel gesagt: Im Namen von Jesus
        Christus, dem Nazoräer, den ihr gekreuzigt habt [und] den Gott von den Toten
        auferweckt hat … in diesem [Namen] steht dieser [Mann] gesund vor euch.'
      verse: 10
    - text: Dieser [Jesus] ist der Stein, der von euch, den Bauleuten, verachtet wurde
        [und] der zum Eckstein geworden ist.
      verse: 11
    - text: Und es gibt in keinem anderen das Heil, denn es gibt auch keinen weiteren
        Namen unter dem Himmel, der unter den Menschen gegeben ist, durch den wir
        gerettet werden müssen.“
      verse: 12
    - text: Als sie nun die Freimütigkeit von Petrus und Johannes sahen und begriffen,
        dass sie ungebildete Menschen und Laien waren, waren sie verwundert, und sie
        erkannten sie, weil sie mit Jesus [unterwegs] gewesen waren,
      verse: 13
    - text: und da sie den Menschen, der geheilt worden war, bei ihnen stehen sahen,
        hatten sie nichts zu erwidern.
      verse: 14
    - text: Aber nachdem sie ihnen befohlen hatten, sich außerhalb des Synedriums
        zu begeben, berieten sie miteinander
      verse: 15
    - text: 'und sagten: „Was sollen wir mit diesen Leuten tun? Denn dass ein konkretes
        Zeichen durch sie geschehen ist, [ist] allen Bewohnern von Jerusalem klar,
        und wir können es nicht leugnen;'
      verse: 16
    - text: doch damit es sich nicht weiter zum Volk verbreitet, lasst uns ihnen drohen,
        künftig zu keinem Menschen über diesen Namen zu reden.“
      verse: 17
    - text: Und nachdem sie sie gerufen hatten, befahlen sie kategorisch, sich weder
        [über den Vorfall] zu äußern noch über den Namen von Jesus zu lehren.
      verse: 18
    - text: 'Petrus und Johannes aber antworteten und sagten zu ihnen: „Ob es vor
        Gott richtig ist, euch mehr zu gehorchen als Gott, das beurteilt [selbst]!'
      verse: 19
    - text: Wir sind nämlich nicht imstande, was wir gesehen und gehört haben, nicht
        zu erzählen.“
      verse: 20
    - text: Sie aber drohten weiter und entließen sie, weil sie keinen Weg fanden,
        wie sie sie bestrafen könnten, [und zwar] wegen des Volkes, weil alle Gott
        über das Geschehene verherrlichten;
      verse: 21
    - text: 'der Mensch, an dem dieses Zeichen der Heilung geschehen war, war nämlich
        mehr als vierzig Jahre [alt]. '
      verse: 22
    - text: '  Nachdem sie nun entlassen worden waren, gingen sie zu den Ihren, und
        sie berichteten, was die Oberpriester und die Ältesten alles zu ihnen gesagt
        hatten.'
      verse: 23
    - text: 'Sie aber hörten es und erhoben gemeinsam [ihre] Stimme zu Gott, und sie
        sagten: „Herrscher, der du den Himmel und die Erde und das Meer und alles,
        was in ihnen [lebt], gemacht hast,'
      verse: 24
    - text: 'der du durch den heiligen Geist aus dem Mund unseres Vaters David, deines
        Knechts, gesagt hast:  ‚Warum tobten die Nationen und schmiedeten die Völker
        Unnützes?'
      verse: 25
    - text: Die Könige der Erde standen auf und die Fürsten versammelten sich an demselben
        [Ort] gegen den Herrn und gegen seinen Gesalbten.‘
      verse: 26
    - text: 'Denn tatsächlich haben sie sich in dieser Stadt versammelt gegen deinen
        heiligen Knecht Jesus, den du gesalbt hast: nämlich Herodes und Pontius Pilatus
        samt den Nationen und Völkern Israels,'
      verse: 27
    - text: um alles zu tun, was deine Hand und dein Entschluss vorgesehen hatte,
        geschehen zu lassen.
      verse: 28
    - text: Und jetzt, Herr, sieh auf ihre Drohungen und ermögliche es deinen Dienern,
        dein Wort mit aller Freimütigkeit zu sagen,
      verse: 29
    - text: während du deine Hand zur Heilung ausstreckst und Zeichen und Wunder durch
        den Namen deines heiligen Knechts Jesus geschehen.“
      verse: 30
    - text: 'Und nachdem sie gebetet hatten, bebte der Ort, an dem sie sich versammelt
        hatten, und sie alle wurden erfüllt mit dem heiligen Geist, und sie redeten
        das Wort Gottes mit Freimütigkeit. '
      verse: 31
    - text: '  Aber die Schar derer, die zum Glauben kamen, war ein Herz und eine
        Seele, und auch nicht einer sagte, dass irgendetwas von seinem Besitz [ausschließlich]
        ihm gehöre, sondern sie hatten alles gemeinsam.'
      verse: 32
    - text: Und mit großer Kraft legten die Apostel das Zeugnis von der Auferstehung
        des Herrn Jesus ab, und große Gnade war auf ihnen allen.
      verse: 33
    - text: Denn es gab auch nicht einen Bedürftigen unter ihnen; denn alle, die Eigentümer
        von Ländereien oder Häusern waren, verkauften sie und brachten die Erlöse
        der verkauften [Objekte],
      verse: 34
    - text: und sie legten sie zu Füßen der Apostel, und es wurde einem jeden zugeteilt,
        je nachdem wie jemand Bedarf hatte.
      verse: 35
    - text: 'Josef aber, der von den Aposteln [mit Beinamen] Barnabas gerufen wurde
        (das bedeutet übersetzt: Sohn der Ermutigung), ein Levit, ‹aus Zypern gebürtig›, …'
      verse: 36
    - text: 'der besaß einen Acker, verkaufte er ihn und brachte das Geld, und er
        legte es zu Füßen der Apostel.  '
      verse: 37
  - chapter: 5
    verses:
    - text: '  Ein gewisser Mann aber namens Hananias verkaufte zusammen mit Saphira,
        seiner Frau, ein Grundstück,'
      verse: 1
    - text: und er unterschlug [etwas] von dem Erlös, und [seine] Frau war eingeweiht,
        und er brachte einen gewissen Teil und legte ihn zu Füßen der Apostel.
      verse: 2
    - text: 'Da sagte Petrus: „Hananias, weshalb hat der Satan dein Herz erfüllt,
        dass du den heiligen Geist belügst und [etwas] von dem Erlös des Ackers unterschlägst?'
      verse: 3
    - text: Während er [unverkauft] blieb, blieb er dir da nicht [im Besitz], und
        nachdem er verkauft war, stand er da [nicht] zu deiner [freien] Verfügung?
        Warum hast du dir in deinem Herzen diese Tat vorgenommen? Du hast nicht Menschen
        belogen, sondern Gott!“
      verse: 4
    - text: Als nun Hananias diese Worte hörte, fiel er um und verstarb, und es kam
        eine große Furcht über alle, die es hörten.
      verse: 5
    - text: Da standen die jüngeren [Männer] auf und wickelten ihn [in ein Leichentuch],
        und sie trugen ihn hinaus und begruben ihn.
      verse: 6
    - text: Es geschah aber nach Verlauf von etwa drei Stunden, da kam seine Frau
        herein, wobei sie nicht wusste, was geschehen war.
      verse: 7
    - text: 'Da antwortete Petrus ihr: „Sag mir, ob ihr den Acker für so viel verkauft
        habt?“ Sie aber sagte: „Ja, für so viel.“'
      verse: 8
    - text: 'Petrus wiederum [sagte] zu ihr: „Warum ist es euch zum gemeinsamen Anliegen
        geworden, den Geist des Herrn zu versuchen? Siehe!, die Füße derer, die deinen
        Mann begraben haben, [sind] vor der Tür, und sie werden dich hinaustragen.“'
      verse: 9
    - text: Und augenblicklich fiel sie zu seinen Füßen um und verstarb; als aber
        die jungen Männer hereinkamen, stellten sie fest, [dass] sie tot [war], und
        sie trugen sie hinaus und begruben sie bei ihrem Mann.
      verse: 10
    - text: 'Da kam eine große Furcht über die gesamte Gemeinde und über alle, die
        das hörten. '
      verse: 11
    - text: '  Durch die Hände der Apostel geschahen nun viele Zeichen und Wunder
        unter dem Volk. Und sie waren alle beisammen in der Säulenhalle Salomos,'
      verse: 12
    - text: von den Übrigen aber wagte es niemand, sich ihnen anzuschließen, doch
        das Volk pries sie.
      verse: 13
    - text: Es wurden aber mehr hinzugefügt, die an den Herrn glaubten, Scharen von
        Männern und Frauen,
      verse: 14
    - text: sodass man sogar die Kranken auf die Straßen hinaustrug und auf Liegen
        und Matten legte, damit – wenn Petrus käme – wenigstens [sein] Schatten irgendeinen
        von ihnen überschatte.
      verse: 15
    - text: 'Es kam aber auch die Schar aus den Städten ringsum Jerusalem zusammen
        und brachten Kranke und von unreinen Geistern Geplagte, welche alle geheilt
        wurden. '
      verse: 16
    - text: '  Da erhoben sich der Oberpriester und alle ‹seine Leute› (das heißt,
        die Partei der Sadduzäer), und sie wurden von Eifersucht erfüllt,'
      verse: 17
    - text: und sie legten die Hände an die Apostel, und sie stellten sie unter öffentliche
        Bewachung.
      verse: 18
    - text: 'Aber ein Engel des Herrn öffnete während der Nacht die Türen des Gefängnisses
        und führte sie hinaus und sagte:'
      verse: 19
    - text: „Geht, und dann stellt euch hin und redet im Tempel zum Volk alle Worte
        dieses Lebens!“
      verse: 20
    - text: Da gehorchten sie und gingen vor Tagesanbruch in den Tempel, und sie fingen
        an zu lehren. Als nun der Oberpriester und ‹seine Leute›Bezeichnet den 70-köpfigen
        „Hohen Rat“; in Jerusalem, der unter dem Vorsitz des amtierenden Oberpriesters
        tagt</note> und die ganze Ältestenschaft der Söhne Israels zusammen, und sie
        sandten [einen Boten] zum Gefängnis, damit sie gebracht werden.
      verse: 21
    - text: Als nun die Tempeldiener ankamen, fanden sie sie nicht im Gefängnis; da
        kehrten sie zurück und erstatteten Bericht,
      verse: 22
    - text: 'indem sie sagten: „Wir fanden das Gefängnis mit aller Sorgfalt verschlossen
        und die Wachen vor den Türen stehen, aber nachdem wir geöffnet hatten, fanden
        wir drinnen niemanden.“'
      verse: 23
    - text: Als nun der Hauptmann des Tempels und die Oberpriester diese Worte hörten,
        waren sie ihretwegen ratlos, was dies werden würde.
      verse: 24
    - text: 'Da kam jemand und berichtete ihnen: „Siehe!, die Männer, die ihr ins
        Gefängnis gesteckt habt, stehen im Tempel und lehren das Volk.“'
      verse: 25
    - text: Daraufhin ging der Hauptmann zusammen mit den Tempeldienern los und holte
        sie – nicht mit Gewalt, denn sie fürchteten das Volk, dass sie gesteinigt
        würden.
      verse: 26
    - text: Sie holten sie nun und stellten sie in das Synedrium. Und der Oberpriester
        befragte sie
      verse: 27
    - text: 'und sagte: „Wir haben euch doch ausdrücklich befohlen, nicht über diesen
        Namen zu lehren, und siehe!, ihr habt Jerusalem mit eurer Lehre erfüllt und
        wollt das Blut dieses Menschen über uns bringen.“'
      verse: 28
    - text: 'Da antworteten Petrus und die Apostel und sagten: „Man muss Gott mehr
        gehorchen als den Menschen.'
      verse: 29
    - text: Der Gott unserer Vorfahren hat Jesus auferweckt, den ihr umgebracht habt,
        indem ihr ihn ans Holz gehängt habt.
      verse: 30
    - text: Ihn hat Gott als Anführer und Retter zu seiner Rechten erhöht, um Israel
        Buße und Vergebung der Sünden zu gewähren.
      verse: 31
    - text: Und wir sind Zeugen dieser Dinge, auch der heilige Geist, den Gott denen
        gegeben hat, die ihm gehorchen.“
      verse: 32
    - text: Diejenigen aber, die das hörten, waren erbost und beschlossen, sie zu
        töten.
      verse: 33
    - text: Da stand im Synedrium ein gewisser Pharisäer namens Gamaliël auf, ein
        beim ganzen Volk angesehener Experte in Gesetzesfragen, und befahl, die Leute
        kurz nach draußen zu tun,
      verse: 34
    - text: 'und er sagte zu ihnen: „Ihr Männer von Israel, seht euch bei diesen Leuten
        vor, was ihr zu tun gedenkt.'
      verse: 35
    - text: Denn vor diesen Tagen erhob sich Theudas und behauptete, dass er selbst
        jemand sei; mit ihm verbündete sich eine Zahl von etwa vierhundert Männern.
        Er wurde getötet, und alle, die ihm vertrauten, zerliefen sich und wurden
        bedeutungslos.
      verse: 36
    - text: Nach ihm erhob sich Judas der Galiläer in den Tagen der Registrierung,
        und er brachte das Volk hinter sich; auch er ist umgekommen und alle, die
        von ihm überzeugt waren, wurden zerstreut.
      verse: 37
    - text: 'Und jetzt sage ich euch: Haltet euch von diesen Leuten fern und lasst
        sie [gewähren]! Denn wenn dieses Vorhaben oder dieses Werk von Menschen stammt,
        dann wird es sich auflösen,'
      verse: 38
    - text: aber wenn es von Gott ist, dann werdet ihr sie nicht auflösen können,
        sonst werdet ihr noch als Widersacher Gottes befunden.“ Da stimmten sie ihm
        zu,
      verse: 39
    - text: und nachdem sie die Apostel herbeigerufen hatten, schlugen sie sie und
        befahlen ihnen, nicht über den Namen von Jesus zu reden, und dann ließen sie
        sie frei.
      verse: 40
    - text: Sie gingen also freudestrahlend aus der Gegenwart des Synedriums, weil
        sie werterachtet worden waren, um des Namens [Jesu] willen entehrt zu werden.
      verse: 41
    - text: 'Und sie hörten nicht auf, jeden Tag im Tempel und von Haus zu Haus zu
        lehren und Jesus als den Gesalbten zu verkünden.  '
      verse: 42
  - chapter: 6
    verses:
    - text: '  In diesen Tagen nun, als die Jünger zahlreicher wurden, entstand ein
        Gemurre der Hellenisten gegen die Hebräer, weil ihre Witwen bei der täglichen
        Essensausgabe ständig übersehen wurden.'
      verse: 1
    - text: 'Da riefen die zwölf [Apostel] die Schar der Jünger herbei und sagten:
        „Es ist nicht in Ordnung, dass wir Tische bedienen und dabei das Wort Gottes
        vernachlässigen.'
      verse: 2
    - text: Seht euch nun um, Geschwister, nach sieben Männern von euch – mit einem
        guten Leumund versehen, voll des Geistes und der Weisheit –, die wir für diese
        Aufgabe einsetzen sollen;
      verse: 3
    - text: wir hingegen werden am Gebet und am Dienst des Wortes festhalten.“
      verse: 4
    - text: Und die Rede fand vor der ganzen Schar Zustimmung, und sie wählten Stephanus
        aus, einen Mann voll des Glaubens und des heiligen Geistes, und Philippus
        und Prochorus und Nikanor und Timon und Parmenas und Nikolaus, einen Proselyten
        aus Antiochia,
      verse: 5
    - text: die sie vor die Apostel stellten, und betend legten sie ihnen die Hände
        auf.
      verse: 6
    - text: 'Und das Wort Gottes wuchs ständig an und die Zahl der Jünger in Jerusalem
        mehrte sich rasant, und eine große Menge der Priester war dem Glauben gehorsam. '
      verse: 7
    - text: '  Stephanus aber, voll der Gnade und der Kraft, tat große Wunder und
        Zeichen unter dem Volk.'
      verse: 8
    - text: Da erhoben sich einige aus der sogenannten „Synagoge der Libertiner und
        Kyrenäer und Alexandriner“ sowie von denen aus Kilikia und Asia und diskutierten
        mit Stephanus,
      verse: 9
    - text: aber sie waren nicht imstande, der Weisheit und dem Geist, mit dem er
        redete, [etwas] entgegenzusetzen.
      verse: 10
    - text: 'Daraufhin stifteten sie Männer an, die sagten: „Wir haben ihn lästerliche
        Worte gegen Mose und Gott reden hören.“'
      verse: 11
    - text: Und sie wiegelten das Volk und die Ältesten und die Schriftgelehrten auf,
        und sie überfielen und verschleppten ihn, und sie brachten ihn in das Synedrium.
      verse: 12
    - text: 'Und sie stellten falsche Zeugen auf, die sagten: „Dieser Mensch hört
        nicht auf, Worte gegen diese heilige Stätte und das Gesetz zu reden;'
      verse: 13
    - text: wir haben ihn nämlich sagen hören, dass dieser Jesus der Nazoräer diese
        Stätte zerstören wird und die Bräuche verändern wird, die uns Mose überliefert
        hat.“
      verse: 14
    - text: 'Und alle, die im Synedrium saßen, richteten den Blick auf ihn und sahen
        sein Angesicht wie das Angesicht eines Engels [glänzen].  '
      verse: 15
  - chapter: 7
    verses:
    - text: '  Da sagte der Oberpriester: „Verhalten sich diese [Dinge] so?“'
      verse: 1
    - text: 'Er aber sagte: „Männer, Brüder und Väter, hört zu! Der Gott der Herrlichkeit
        ist unserem Vater Abraham erschienen, als er in Mesopotamia war, bevor er
        in Haran wohnte,'
      verse: 2
    - text: 'und er sagte zu ihm: ‚Geh aus deinem Land und aus deiner Verwandtschaft
        und geh in das Land, das ich dir zeigen will.“'
      verse: 3
    - text: Daraufhin ging er aus dem Land der Chaldäer fort und wohnte in Haran nieder.
        Und von dort – nachdem sein Vater gestorben war – siedelte er ihn in dieses
        Land um, in dem ihr nun wohnt,
      verse: 4
    - text: und er gab ihm darin kein Erbe, auch nicht die Breite eines Fußes, aber
        er versprach, es ihm zum Eigentum zu geben, und seiner Nachkommenschaft mit
        ihm, obwohl er kein Kind hatte.
      verse: 5
    - text: 'Da redete Gott folgendermaßen: ‚Seine Nachkommenschaft wird ein Gast
        sein in einem fremden Land, und man wird sie versklaven und vierhundert Jahre
        lang misshandeln;'
      verse: 6
    - text: Und die Nation, der sie als Sklaven dienen werden, werde ich richten‘,
        sagte Gott. ‚Und danach werden sie herauskommen, und sie werden mir dienen
        an diesem Ort.‘
      verse: 7
    - text: Und er gab ihm den Bund der Beschneidung; und so zeugte er Isaak, und
        er beschnitt ihn am achten Tag, und Isaak [zeugte] Jakob, und Jakob die zwölf
        Stammväter.
      verse: 8
    - text: Und die Stammväter waren eifersüchtig auf Josef und verkauften ihn nach
        Ägypten. Und Gott war mit ihm,
      verse: 9
    - text: und er rettete ihn aus allen seinen Bedrängnissen, und er gab ihm Gnade
        und Weisheit gegenüber Pharao, dem König Ägyptens, und er stellte ihn als
        Herrscher über Ägypten und über sein gesamtes Haus.
      verse: 10
    - text: Da kam eine Hungersnot und eine große Bedrängnis über ganz Ägypten und
        Kanaan, und unsere Vorfahren fanden keine Nahrung.
      verse: 11
    - text: Als nun Jakob hörte, dass in Ägypten Getreide vorhanden sei, sandte er
        zunächst unsere Väter aus.
      verse: 12
    - text: Und beim zweiten [Mal] gab sich Josef seinen Brüdern zu erkennen, und
        die Familie Josefs wurde dem Pharao vorgestellt.
      verse: 13
    - text: Da sandte Josef [eine Nachricht] und beorderte Jakob, seinen Vater, und
        die ganze Sippe, im [Ganzen] fünfundsiebzig Personen.
      verse: 14
    - text: Und Jakob ging hinunter nach Ägypten, und er selbst und unsere Väter starben,
      verse: 15
    - text: Und sie wurden nach Sichem überführt und in das Grab gelegt, das Abraham
        für eine Summe Silbermünzen von den Söhnen Hamors in Sichem gekauft hatte.
      verse: 16
    - text: Aber wie sich die Zeit der Verheißung näherte, die Gott dem Abraham offengelegt
        hatte, wuchs das Volk und vermehrte sich in Ägypten,
      verse: 17
    - text: bis sich ein anderer König über Ägypten erhob, der Josef nicht kannte.
      verse: 18
    - text: Dieser übervorteilte unseren Volksstamm und zwang unsere Vorfahren, ihre
        Säuglinge auszusetzen, damit sie nicht am Leben blieben.
      verse: 19
    - text: In dieser Zeit wurde Mose geboren, und er war Gott angenehm. Er wurde
        drei Monate lang im Haus des Vaters aufgezogen;
      verse: 20
    - text: als er nun ausgesetzt wurde, hob ihn die Tochter des Pharao auf und zog
        ihn für sich selbst zum Sohn auf.
      verse: 21
    - text: Und Mose wurde in aller Weisheit Ägyptens erzogen, und er war fähig in
        seinen Worten und Werken.
      verse: 22
    - text: Als für ihn nun ein Zeitraum von vierzig [Jahren] erfüllt war, kam es
        auf sein Herz, seine Brüder, die Israeliten, aufzusuchen.
      verse: 23
    - text: Und als er sah, dass jemand ungerecht behandelt wurde, verteidigte und
        rächte er den Misshandelten, indem er den Ägypter niederschlug.
      verse: 24
    - text: Nun meinte er, seine Brüder würden verstehen, dass Gott ihnen durch seine
        Hand Rettung schenkt; sie aber verstanden es nicht.
      verse: 25
    - text: 'Und am folgenden Tag erschien er ihnen, während sie kämpften, und er
        versöhnte sie zum Frieden, indem er sagte: ‚Männer, ihr seid Brüder! Wieso
        behandelt ihr einander ungerecht?‘'
      verse: 26
    - text: 'Derjenige aber, der den Nächsten ungerecht behandelte, schubste ihn und
        sagte: ‚Wer hat dich als Fürst und Schiedsrichter über uns eingesetzt?'
      verse: 27
    - text: Willst du mich etwa töten, wie du gestern den Ägypter getötet hast?‘
      verse: 28
    - text: Da floh Mose bei dieser Rede, und er wurde Gast im Land Midian, wo er
        zwei Söhne zeugte.
      verse: 29
    - text: Und als vierzig Jahre erfüllt waren, erschien ihm in der Wüste des Berges
        Sinai ein Engel in der Flamme eines ‹brennenden Dornbusches›.
      verse: 30
    - text: 'Mose aber sah es und staunte beim Anblick, und als er herantrat, um nachzusehen,
        da erging die Stimme des Herrn:'
      verse: 31
    - text: ‚Ich [bin] der Gott deiner Väter, der Gott Abrahams und Isaaks und Jakobs.
        Mose aber wurde besorgt und wagte es nicht nachzusehen.
      verse: 32
    - text: 'Da sagte der Herr zu ihm: ‚Löse die Sandale von deinen Füßen, denn der
        Ort, auf dem du stehst, ist heiliger Boden.'
      verse: 33
    - text: Ich habe die Misshandlung meines Volkes, das in Ägypten [ist], mit eigenen
        Augen gesehen, und ihr Seufzen habe ich gehört, und ich bin herabgestiegen,
        um sie herauszureißen. Und jetzt komm, ich will dich nach Ägypten senden.‘
      verse: 34
    - text: 'Diesen Mose, den sie verleugneten, indem sie sagten: ‚Wer hat dich als
        Fürsten und Schiedsrichter eingesetzt?‘, den hat Gott als Fürsten und als
        Erlöser gesandt, zusammen mit der [helfenden] Hand des Engels, der ihm in
        dem Busch erschien.'
      verse: 35
    - text: Er führte sie hinaus, indem er Wunder und Zeichen tat im Land Ägypten
        und am Roten Meer und in der Wüste, vierzig Jahre lang.
      verse: 36
    - text: 'Er ist der Mose, der zu den Söhnen Israels sagte: ‚Einen Propheten wie
        mich wird euch Gott aus euren Brüdern auferstehen lassen.‘'
      verse: 37
    - text: Er ist es, der in der Versammlung in der Wüste bei dem Engel war, der
        auf dem Berg Sinai zu ihm redete, und mit unseren Vätern. Er empfing lebendige
        Aussprüche, um sie uns zu geben.
      verse: 38
    - text: Ihm wollten unsere Vorfahren nicht gehorsam werden, sondern sie lehnten
        sich auf und wendeten sich in ihren Herzen nach Ägypten,
      verse: 39
    - text: 'indem sie zu Aaron sagten: ‚Mach uns Götter, die uns vorausgehen werden!
        Denn dieser Mose, der uns aus Ägypten herausgeführt hat … wir wissen nicht,
        was ihm passiert ist.‘'
      verse: 40
    - text: Und sie fertigten in jenen Tagen ein Kalb an und brachten dem Götzenbild
        ein Opfer und freuten sich über die Werke ihrer Hände.
      verse: 41
    - text: 'Da wendete sich Gott ab und überließ sie, dem Heer des Himmels zu dienen,
        wie im Buch der Propheten geschrieben steht:   ‚Habt ihr mir nicht Gaben und
        Opfer dargebracht / vierzig Jahre lang in der Wüste, Haus Israel? /'
      verse: 42
    - text: 'Und ihr nahmt das Zelt des Moloch / und den Stern eures Gottes Räfan –
        / die Bilder, die ihr angefertigt habt, um sie anzubeten –, / und ich werde
        euch umsiedeln, jenseits von Babylon.‘ '
      verse: 43
    - text: Unseren Vorfahren gehörte das Zelt des Zeugnisses in der Wüste, wie derjenige,
        der zu Mose redete, angeordnet hatte, sie anzufertigen, nach dem Vorbild,
        das er gesehen hatte.
      verse: 44
    - text: Das führten auch unsere Väter, nachdem sie es übernommen hatten, mit Josua
        bei der Besitzergreifung der Nationen, die Gott vertrieb vom Angesicht unserer
        Väter, bis zu den Tagen Davids,
      verse: 45
    - text: der Gnade fand vor Gott, und darum bat, einen Zeltplatz für das Haus Jakobs
        zu finden.
      verse: 46
    - text: Salomo aber baute ihm ein Haus.
      verse: 47
    - text: 'Doch der Höchste wohnt nicht in handgemachten [Häusern], wie der Prophet
        sagt:'
      verse: 48
    - text: ' ‚Der Himmel [ist] für mich ein Thron, / die Erde aber ein Schemel meiner
        Füße; / welches Haus werdet ihr für mich bauen, spricht der Herr, / oder was
        [ist] der Ort meiner Ruhe? /'
      verse: 49
    - text: 'Hat nicht meine Hand dies alles gemacht?‘ '
      verse: 50
    - text: Ihr Halsstarrigen und an Herzen und Ohren Unbeschnittenen, ihr widersteht
        andauernd dem heiligen Geist – wie unsere Väter, so auch ihr!
      verse: 51
    - text: Welchen der Propheten haben eure Väter nicht verfolgt? Und sie töteten
        diejenigen, die zuvor über das Kommen des Gerechten berichteten, dessen Verräter
        und Mörder ihr jetzt geworden seid,
      verse: 52
    - text: 'die ihr das Gesetz auf Anweisung der Engel erhalten und dann nicht befolgt
        habt.“ '
      verse: 53
    - text: '  Als sie nun diese [Dinge] hörten, wurden ihre Herzen erbost, und sie
        knirschten die Zähne gegen ihn.'
      verse: 54
    - text: Aber weil er voll des heiligen Geistes war, richtete er den Blick in den
        Himmel und sah die Herrlichkeit Gottes und Jesus zur Rechten Gottes stehen,
      verse: 55
    - text: 'und er sagte: „Siehe!, ich sehe die Himmel geöffnet und den Menschensohn
        zur Rechten Gottes stehen.“'
      verse: 56
    - text: Da schrien sie mit lauter Stimme und hielten sich ihre Ohren zu, und sie
        fielen gemeinsam über ihn her,
      verse: 57
    - text: und nachdem sie ihn aus der Stadt hinausgeworfen hatten, steinigten sie
        ihn. Und die Zeugen legten ihre Gewänder zu den Füßen eines jungen Mannes,
        der Saulus genannt wurde,
      verse: 58
    - text: 'und sie steinigten Stephanus, der betete und sagte: „Herr Jesus, nimm
        meinen Geist auf!“'
      verse: 59
    - text: 'Da ging er auf die Knie und rief mit lauter Stimme: „Herr, halte ihnen
        diese Sünde nicht vor!“ Und nachdem er dies gesagt hatte, entschlief er.  '
      verse: 60
  - chapter: 8
    verses:
    - text: '  Saulus aber stimmte seiner Ermordung zu. An jenem Tag entstand nun
        eine große Verfolgung gegen die Gemeinde in Jerusalem, sie alle aber wurden
        zerstreut in die Gegenden von Judäa und Samaria, außer den Aposteln.'
      verse: 1
    - text: Fromme Männer bestatteten aber Stephanus, und sie hielten eine große Wehklage
        über ihn.
      verse: 2
    - text: 'Saulus aber drangsalierte die Gemeinde: Er betrat Haus für Haus, verschleppte
        sowohl Männer als auch Frauen und übergab sie ans Gefängnis. '
      verse: 3
    - text: '  Diejenigen also, die verstreut waren, gingen umher und verkündeten
        das Wort.'
      verse: 4
    - text: Philippus aber ging hinab in die Stadt Samarias und predigte ihnen Christus.
      verse: 5
    - text: Und die Menschenmengen achteten gemeinsam auf das, was von Philippus gesagt
        wurde, indem sie zuhörten und die Zeichen sahen, die er tat.
      verse: 6
    - text: Denn viele von denen, die unreine Geister hatten, schrien mit lauter Stimme
        und gingen fort, aber viele Gelähmte und Lahme wurden geheilt.
      verse: 7
    - text: 'Da entstand große Freude in jener Stadt. '
      verse: 8
    - text: '  Es befand sich aber bereits ein gewisser Mann namens Simon in der Stadt,
        der trieb Magie und erstaunte das Volk von Samaria, indem er behauptete, selbst
        jemand Großes zu sein.'
      verse: 9
    - text: 'Dem hingen alle an, von Klein bis Groß, und sagten: „Dieser [Mann] ist
        die Kraft Gottes, die man die ‚Große‘ nennt.“'
      verse: 10
    - text: Nun hingen sie ihm an, weil er sie lange Zeit mit den Zaubereien erstaunt
        hatte.
      verse: 11
    - text: Aber als sie Philippus glaubten, der die gute Nachricht über das Reich
        Gottes und den Namen von Jesus Christus verkündete, ließen sie sich taufen,
        sowohl Männer als auch Frauen.
      verse: 12
    - text: Aber auch Simon selbst glaubte, und nachdem er sich hatte taufen lassen,
        hielt er sich an Philippus, und als er Zeichen und große Wunderkräfte geschehen
        sah, war er erstaunt.
      verse: 13
    - text: Als nun die Apostel in Jerusalem hörten, dass Samaria das Wort Gottes
        empfangen hatte, sandten sie Petrus und Johannes zu ihnen,
      verse: 14
    - text: die hinabstiegen und für sie beteten, sodass sie den heiligen Geist erhielten.
      verse: 15
    - text: (Er war nämlich noch auf keinen von ihnen gefallen, sondern sie waren
        nur auf den Namen des Herrn Jesus getauft worden.)
      verse: 16
    - text: Daraufhin legten sie ihnen die Hände auf, und sie erhielten den heiligen
        Geist.
      verse: 17
    - text: Als nun Simon sah, dass durch das Auflegen der Hände der Apostel der Geist
        gegeben wird, bot er ihnen Geld an
      verse: 18
    - text: 'und sagte: „Gebt auch mir diese Vollmacht, damit, wem auch immer ich
        die Hände auflege, den heiligen Geist erhält.“'
      verse: 19
    - text: 'Petrus aber sagte zu ihm: „Dein Geld sei mit dir ins Verderben, weil
        du gemeint hast, die Gabe Gottes [sei] durch Geld zu erwerben!'
      verse: 20
    - text: Dir gehört weder Anteil noch Anrecht in dieser Sache, denn dein Herz ist
        nicht aufrichtig vor Gott.
      verse: 21
    - text: Tu also Buße von dieser deiner Bosheit und bitte den Herrn, ob dir das
        Ansinnen deines Herzens vielleicht vergeben wird,
      verse: 22
    - text: denn ich sehe, du bist in bitterer Galle und Fesseln der Ungerechtigkeit.“
      verse: 23
    - text: 'Da antwortete Simon und sagte: „Bittet ihr für mich zum Herrn, damit
