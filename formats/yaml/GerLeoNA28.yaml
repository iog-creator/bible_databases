        dann wird er zu uns sagen: ‚Warum habt ihr ihm dann nicht geglaubt?‘'
      verse: 25
    - text: 'Aber wenn wir sagen: ‚Von Menschen‘, fürchten wir die Menschenmenge,
        denn alle halten Johannes für einen Propheten.“'
      verse: 26
    - text: 'Und sie antworteten Jesus und sagten: „Wir wissen es nicht.“ [Also] sagte
        auch er zu ihnen: „Und ich sage euch nicht, mit welcher Befugnis ich diese
        [Dinge] tue.“ '
      verse: 27
    - text: '  „Was aber meint ihr? Ein Mensch hatte zwei Kinder. Und er kam zu dem
        ersten hin und sagte: ‚Kind, geh, arbeite heute in dem Weinberg!‘'
      verse: 28
    - text: 'Er aber antwortete und sagte: ‚Ich will nicht!‘ Später aber wurde er
        reumütig und ging los.'
      verse: 29
    - text: 'Da kam er zu dem anderen hin und sprach genauso. Er aber antwortete und
        sagte: ‚Ich [gehe], Herr!‘, aber er ging nicht los.'
      verse: 30
    - text: 'Wer von den beiden hat den Willen des Vaters getan?“ Sie sagen: „Der
        erste.“ Jesus sagt zu ihnen: „Amen, ich sage euch: Die Zöllner und die Huren
        gehen euch voraus in das Reich Gottes.'
      verse: 31
    - text: 'Denn Johannes kam zu euch auf dem Weg der Gerechtigkeit, und ihr habt
        ihm nicht geglaubt; die Zöllner und Huren aber glaubten ihm; ihr hingegen
        habt zugesehen und wurdet auch später nicht reumütig, um ihm zu glauben.“ '
      verse: 32
    - text: '  „Hört ein anderes Gleichnis: Es war ein Mensch – ein Hausherr –, der
        pflanzte einen Weinberg und stellte einen Zaun um ihn herum auf und grub darin
        eine Kelter und baute einen Turm, und er verpachtete ihn an Weinbauern und
