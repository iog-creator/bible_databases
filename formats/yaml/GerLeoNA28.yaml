      verse: 16
    - text: 'Jesus aber antwortete ihnen: „Mein Vater wirkt bis jetzt, [und] auch
        ich wirke.“'
      verse: 17
    - text: 'Deshalb versuchten die Judäer nun umso mehr, ihn zu töten, weil er nicht
        nur den Sabbat brach, sondern Gott auch seinen Vater nannte und dabei sich
        selbst Gott gleich machte. '
      verse: 18
    - text: '  Also antwortete Jesus, und er sagte zu ihnen: „Amen, amen, ich sage
        euch: Von sich selbst aus kann der Sohn gar nichts tun, außer, was er den
        Vater tun sieht. Denn was auch immer jener tut, das tut genauso auch der Sohn.'
      verse: 19
    - text: Denn der Vater liebt den Sohn, und er zeigt ihm alles, was er selbst tut,
        und er wird ihm größere Werke als diese zeigen, sodass ihr staunen werdet.
      verse: 20
    - text: Denn wie der Vater die Toten auferweckt und lebendig macht, so macht auch
        der Sohn lebendig, wen er will.
      verse: 21
    - text: Denn auch nicht einen richtet der Vater, sondern das ganze Gericht hat
        er dem Sohn gegeben,
      verse: 22
    - text: damit alle den Sohn ehren, wie sie den Vater ehren. Wer den Sohn nicht
        ehrt, ehrt den Vater nicht, der ihn geschickt hat.
      verse: 23
    - text: 'Amen, amen, ich sage euch: Wer mein Wort hört und dem glaubt, der mich
        geschickt hat, der hat ewiges Leben und kommt nicht ins Gericht, sondern er
        ist aus dem Tod ins Leben übergegangen.'
      verse: 24
    - text: 'Amen, amen, ich sage euch: Es kommt eine Stunde (und sie ist jetzt da),
        in der die Toten die Stimme des Sohnes Gottes hören werden, und die sie gehört
        haben, werden leben.'
      verse: 25
    - text: Denn wie der Vater Leben in sich selbst hat, so hat er es auch dem Sohn
        ermöglicht, Leben in sich selbst zu haben.
      verse: 26
    - text: Und er hat ihm Macht gegeben, Gericht zu halten, weil er der Menschensohn
        ist.
      verse: 27
    - text: Wundert euch nicht darüber, dass eine Stunde kommt, in der alle, die in
        den Gräbern [sind], seine Stimme hören werden,
      verse: 28
    - text: 'und es werden herauskommen, die Gutes getan haben, zur Auferstehung des
        Lebens, und die Schlechtes getan haben, zur Auferstehung des Gerichts.“ '
      verse: 29
    - text: '  „Ich kann gar nichts von mir selbst aus tun; wie ich höre, so richte
        ich, und mein Gericht ist gerecht, weil ich nicht meinen Willen suche, sondern
        den Willen dessen, der mich geschickt hat.'
      verse: 30
    - text: Wenn ich Zeugnis ablege über mich selbst, dann ist mein Zeugnis nicht
