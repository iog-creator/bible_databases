  - chapter: 3
    verses:
    - text: '  Es gab aber einen Mann von den Pharisäern, Nikodemus [war] sein Name,
        ein Vorsteher der Judäer;'
      verse: 1
    - text: 'dieser kam eines Nachts zu ihm, und er sagte zu ihm: „Rabbi, wir wissen,
        dass du als Lehrer von Gott gekommen bist; denn niemand kann diese Zeichen
        tun, die du tust, es sei denn, Gott ist mit ihm.“'
      verse: 2
    - text: 'Jesus antwortete und sagte zu ihm: „Amen, amen, ich sage dir: Wenn jemand
        nicht von oben geboren wird, kann er das Reich Gottes nicht sehen.“'
      verse: 3
    - text: 'Nikodemus sagt zu ihm: „Wie kann ein Mensch geboren werden, wenn er alt
