      verse: 15
  - chapter: 21
    verses:
    - text: '  Dann sah ich einen neuen Himmel und eine neue Erde. Denn der erste
        Himmel und die erste Erde waren vergangen, und das Meer gibt es nicht mehr.'
      verse: 1
    - text: Und die heilige Stadt – das neue Jerusalem – sah ich aus dem Himmel von
        Gott herabkommen, bereitet wie eine Braut, die für ihren Ehemann geschmückt
        ist.
      verse: 2
    - text: 'Und ich hörte eine laute Stimme vom Thron sagen:  „Siehe!, das Zelt Gottes
        bei den Menschen, und er wird bei ihnen zelten, und sie werden seine Völker
        sein und er wird „Gott mit ihnen“ sein, als ihr Gott.'
      verse: 3
    - text: Und er wird jede Träne von ihren Augen abwischen, und den Tod wird es
        nicht mehr geben; weder Leid noch Klage noch Schmerz wird es mehr geben, weil
        das Erste vergangen ist.“
      verse: 4
    - text: 'Und der auf dem Thron sitzt, sprach: „Siehe!, ich mache alles neu.“ Und
        er sagt: „Schreibe, weil diese Worte zuverlässig und wahrhaftig sind.“'
      verse: 5
    - text: 'Und er sagte zu mir: „Es ist geschehen. Ich bin das Alpha und das Omega,
        der Anfang und das Ende. Ich werde dem, der Durst hat, umsonst geben aus der
        Quelle des Wassers des Lebens.'
      verse: 6
    - text: Wer überwindet, wird diese [Dinge] erben, und ich werde Gott für ihn sein,
        und er wird ein Sohn für mich sein.
      verse: 7
    - text: 'Aber den Feiglingen und Treulosen und Widerwärtigen und Mördern und Unzüchtigen
        und Zauberern und Götzendienern und allen Lügnern … ihr Anteil [ist] in dem
        See, der mit Feuer und Schwefel brennt – das ist der zweite Tod.“ '
      verse: 8
    - text: '  Dann kam einer von den sieben Engeln, die die sieben Schalen hatten,
        gefüllt mit den sieben letzten Plagen, und er redete mit mir und sagte: „Komm,
        ich werde dir die Braut zeigen, die Ehefrau des Lammes.“'
      verse: 9
    - text: Und er brachte mich im Geist auf einen großen und hohen Berg, und er zeigte
        mir die heilige Stadt Jerusalem, die aus dem Himmel von Gott herabkam
      verse: 10
    - text: '[und] die Herrlichkeit Gottes hatte. Ihr Glanz [war] einem sehr wertvollen
        Stein gleich, wie ein kristallklarer Jaspisstein.'
      verse: 11
    - text: 'Sie hatte eine große und hohe Mauer, hatte zwölf Tore und an den Toren
        zwölf Engel, und Namen auf [die Tore] geschrieben, ‹und zwar› die Namen der
        zwölf Stämme der Söhne Israels:'
      verse: 12
    - text: von Osten her drei Tore und von Norden her drei Tore und von Süden her
        drei Tore und von Westen her drei Tore.
      verse: 13
    - text: Und die Mauer der Stadt hatte zwölf Grundsteine, und darauf [standen]
        die zwölf Namen der zwölf Apostel des Lammes.
      verse: 14
    - text: Und der mit mir redete, hatte ein Maß, ein goldenes Rohr, um die Stadt
        und ihre Tore und ihre Mauer abzumessen.
      verse: 15
    - text: Und die Stadt liegt viereckig da, und ihre Länge [ist] so groß wie die
        Breite. Und er maß die Stadt mit dem Rohr auf 12.000 Stadien, ihre Länge und
        Breite und Höhe sind gleich.
      verse: 16
    - text: 'Und er maß ihre Mauer: 144 Ellen, das Maß eines Menschen beziehungsweise
        eines Engels.'
      verse: 17
    - text: Und das Material ihrer Mauer [war] Jaspis, und die Stadt reines Gold,
        gleich reinem Glas.
      verse: 18
    - text: 'Die Grundsteine der Stadtmauer waren mit lauter wertvollem Stein geschmückt:
        Der erste Grundstein [war] ein Jaspis, der zweite ein Saphir, der dritte ein
        Chalzedon, der vierte ein Smaragd,'
      verse: 19
    - text: der fünfte ein Sardonyx, der sechste ein Karneol, der siebte ein Chrysolith,
        der achte ein Beryll, der neunte ein Topas, der zehnte ein Chrysopras, der
        elfte ein Hyazinth, der zwölfte ein Amethyst.
      verse: 20
    - text: Und die zwölf Tore [waren] zwölf Perlen, je eines der Tore bestand aus
        einer Perle. Und die Hauptstraße der Stadt [war] reines Gold, wie durchsichtiges
        Glas.
      verse: 21
    - text: Und ich sah keinen Tempel darin, denn der Herr, der allmächtige Gott,
        ist ihr Tempel, und das Lamm.
      verse: 22
    - text: Und die Stadt benötigt weder die Sonne noch den Mond, dass sie ihr scheinen,
        denn die Herrlichkeit Gottes hat sie erleuchtet und ihre Lampe [ist] das Lamm.
      verse: 23
    - text: Und die Völker werden durch ihr Licht leben; und die Könige der Erde tragen
        ihre Herrlichkeit in sie hinein,
      verse: 24
    - text: und ihre Tore werden bei Tag gewiss nicht verschlossen, denn eine Nacht
        wird es dort nicht geben.
      verse: 25
    - text: Und sie werden die Herrlichkeit und die Ehre der Völker in sie hinein
        bringen.
      verse: 26
    - text: 'Und alles Unreine und wer Gräueltaten und Lüge tut, soll gewiss nicht
        in sie hineingehen, nur diejenigen, die geschrieben stehen im Buch des Lebens
        des Lammes.  '
      verse: 27
  - chapter: 22
    verses:
    - text: '  Dann zeigte er mir einen Fluss aus dem Wasser des Lebens, hell wie
        Kristall, der ausgeht vom Thron Gottes und des Lammes.'
      verse: 1
    - text: Inmitten ihrer Hauptstraße und des Flusses, ‹zu beiden Seiten hin›, [steht]
