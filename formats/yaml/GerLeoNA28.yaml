        auch die Begierde nicht gekannt, wenn nicht das Gesetz sagen würde: „Du sollst
        nicht begehren!“'
      verse: 7
    - text: Aber die Sünde nahm die Gelegenheit durch das Gebot wahr und verursachte
        jegliche Begierde in mir; denn ohne das Gesetz [ist] die Sünde tot.
      verse: 8
    - text: Ich aber lebte früher ohne Gesetz, aber als das Gebot kam, lebte die Sünde
        auf.
      verse: 9
    - text: Ich aber bin gestorben, und das Gebot, das zum Leben [führen sollte],
        das stellte sich für mich [als] zum Tod [führend] heraus.
      verse: 10
    - text: Denn die Sünde nahm die Gelegenheit wahr und täuschte mich durch das Gebot,
        und sie tötete mich dadurch.
      verse: 11
    - text: Darum [ist] das Gesetz heilig, und das Gebot heilig und gerecht und gut.
      verse: 12
    - text: Ist also das Gute für mich zum Tod geworden? Keineswegs! Sondern die Sünde,
        damit sie als Sünde erkennbar wird, indem sie durch das Gute den Tod für mich
        bewirkt, sodass die Sünde durch das Gebot überaus sündig wird.
      verse: 13
    - text: Wir wissen nämlich, dass das Gesetz geistlich ist, ich hingegen bin fleischlich,
