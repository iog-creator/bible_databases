      verse: 14
    - text: Denn was ich vollbringe, verstehe ich nicht! Denn was ich will, das tue
        ich nicht, doch was ich hasse, das tue ich.
      verse: 15
    - text: Und wenn ich das tue, was ich nicht will, dann stimme ich dem Gesetz zu,
        dass [es] gut [ist].
      verse: 16
    - text: Jetzt aber vollbringe nicht mehr ich es, sondern die in mir wohnende Sünde.
      verse: 17
    - text: 'Denn ich weiß, dass in mir – das heißt: in meinem Fleisch – nichts Gutes
