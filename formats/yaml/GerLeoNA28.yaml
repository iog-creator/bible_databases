      verse: 17
    - text: 'Der nahm sich also seiner an und führte ihn zu dem Kommandanten, und
        er sagt: „Der Gefangene Paulus hat mich zu sich gerufen und mich gebeten,
        diesen jungen Mann zu dir zu bringen, der dir etwas zu sagen hat.“'
      verse: 18
    - text: 'Da ergriff der Kommandant seine Hand und zog sich [mit ihm] privat zurück
        und erkundigte sich: „Was ist es, das du mir zu berichten hast?“'
      verse: 19
    - text: 'Da sagte er: „Die Judäer haben verabredet, dich zu bitten, dass du Paulus
        morgen in das Synedrium hinabführst, als ob es vorhätte, sich etwas genauer
        über ihn zu erkundigen.'
      verse: 20
    - text: Lass du dich also nicht von ihnen überreden! Denn mehr als vierzig Männer
