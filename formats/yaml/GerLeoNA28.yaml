      verse: 31
    - text: Dieses Geheimnis ist groß; ich aber beziehe es auf Christus und die Gemeinde.
      verse: 32
    - text: 'Jedoch auch ihr als Einzelne: Ein jeder soll seine Ehefrau so sehr lieben
        wie sich selbst, die Ehefrau wiederum, dass sie den Ehemann respektiert.  '
      verse: 33
  - chapter: 6
    verses:
    - text: '  Ihr Kinder, gehorcht euren Eltern im Herrn, denn das ist recht!'
      verse: 1
    - text: „Ehre deinen Vater und deine Mutter“ (welches das erste Gebot mit einer
        Verheißung ist),
      verse: 2
    - text: „sodass es dir gut geht und du ‹lange leben wirst› in dem Land.“
      verse: 3
    - text: 'Und ihr Väter, macht eure Kinder nicht zornig, sondern erzieht sie in
        der Unterweisung und Belehrung des Herrn! '
      verse: 4
    - text: '  Ihr Sklaven, gehorcht den irdischen Herren mit Furcht und Zittern,
        mit der Aufrichtigkeit eures Herzens, als ob Christus [euer Gehorsam gelten
        würde],'
      verse: 5
    - text: nicht als „Augendienst“ wie Einschmeichler [ihn leisten], sondern wie
        Diener Christi, die den Willen Gottes von Herzen tun;
      verse: 6
    - text: dient mit gutem Willen, als ob dem Herrn [dieser Dienst gelten würde]
        und nicht Menschen,
      verse: 7
    - text: weil ihr wisst, dass ein jeder, wenn er etwas Gutes tut, dies vom Herrn
        zurückbekommen wird, ob Sklave oder freier [Mensch].
      verse: 8
    - text: 'Und ihr Herren, tut dasselbe ihnen gegenüber, indem ihr die Androhung
        [von Strafe] aufgebt, weil ihr wisst, dass sowohl deren als auch euer Herr
        in den Himmeln ist, und Parteilichkeit gibt es bei ihm nicht. '
      verse: 9
    - text: '  Im Übrigen: Werdet stark im Herrn und in der Macht seiner Stärke!'
      verse: 10
    - text: Zieht die Waffenrüstung Gottes an, damit ihr bestehen könnt gegen die
        Machenschaften des Teufels!
      verse: 11
    - text: Denn unser Kampf ist nicht gegen Blut und Fleisch, sondern gegen die Gewalten,
        gegen die Mächte, gegen die Weltherrscher dieser Finsternis, gegen die geistigen
        [Kräfte] der Bosheit in den himmlischen [Sphären].
      verse: 12
    - text: Deshalb ergreift die Waffenrüstung Gottes, damit ihr imstande seid, an
        dem bösen Tag zu widerstehen und, nachdem ihr alles bewirkt habt, fest zu
        stehen.
      verse: 13
    - text: Steht also fest, eure Lenden umgürtet mit Wahrheit und bekleidet mit dem
        Brustpanzer der Gerechtigkeit
      verse: 14
    - text: und die Füße gestiefelt mit der Bereitschaft [zur Verbreitung] der guten
        Nachricht des Friedens,
      verse: 15
    - text: und nehmt in allem das Schild des Glaubens, mit dem ihr alle brennenden
        Pfeile des Bösen werdet auslöschen können;
      verse: 16
    - text: empfangt auch den Helm der Rettung und das Schwert des Geistes, der das
        Wort Gottes ist.
      verse: 17
    - text: Betet durch alles Bitten und Flehen zu aller Zeit im Geist, und dazu seid
        wachsam mit aller Ausdauer und Flehen für alle Heiligen
      verse: 18
    - text: und für mich, damit mir beim Öffnen meines Mundes ein Wort gegeben wird,
        um mit Freimütigkeit das Geheimnis der guten Nachricht bekannt zu machen,
      verse: 19
    - text: 'für die ich ein Botschafter in Ketten bin, damit ich in ihm freimütig
        bin, wie ich reden muss. '
      verse: 20
    - text: '  Und damit auch ihr ‹meine Umstände› kennt (was ich tue), wird euch
        Tychikus, der geliebte Bruder und treue Diener im Herrn, alles wissen lassen;'
      verse: 21
    - text: den habe ich zu eben diesem [Zweck] zu euch geschickt, damit ihr wisst,
        ‹was uns betrifft›, und er eure Herzen tröstet.
      verse: 22
    - text: Friede [sei] den Geschwistern und Liebe mit Glauben von Gott dem Vater
        und von dem Herrn Jesus Christus.
      verse: 23
    - text: 'Die Gnade [sei] mit allen, die unseren Herrn Jesus Christus lieben in
        Unvergänglichkeit.   '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: '  Paulus und Timotheus, Knechte von Christus Jesus. /An alle Heiligen
        in Christus Jesus, die in Philippi sind, samt Aufsehern und Dienern: /'
      verse: 1
    - text: 'Gnade [sei mit] euch und Frieden von Gott, unserem Vater, und dem Herrn
        Jesus Christus! '
      verse: 2
    - text: '  Ich danke meinem Gott bei aller Erinnerung an euch –'
      verse: 3
    - text: allezeit in all meiner Fürbitte für euch alle, wobei ich die Fürbitte
        mit Freude verrichte –
      verse: 4
    - text: wegen eurer Teilhabe an der guten Nachricht vom ersten Tag an bis jetzt,
      verse: 5
    - text: denn ich bin genau davon überzeugt, dass derjenige, der unter euch ein
        gutes Werk begonnen hat, es bis zum Tag Christi Jesu vollenden wird.
      verse: 6
    - text: Schließlich ‹steht es mir zu›, dies über euch alle zu denken, weil ich
        euch im Herzen habe, da ihr alle mit mir Teilhaber an der Gnade seid, sowohl
        an meiner Gefangenschaft als auch an der Verteidigung und Bestätigung der
        guten Nachricht.
      verse: 7
    - text: 'Denn Gott [ist] mein Zeuge, wie ich mich nach euch allen sehne mit der
        Zuneigung von Christus Jesus. '
      verse: 8
    - text: '  Und Folgendes bete ich: dass eure Liebe noch mehr und mehr wachse in
        Erkenntnis und allem Urteilsvermögen,'
      verse: 9
    - text: damit ihr die entscheidenden [Dinge] befürwortet, sodass ihr unverfälscht
        und makellos seid zum Tag des Christus,
      verse: 10
    - text: 'erfüllt mit der Frucht der Gerechtigkeit, die durch Jesus Christus [entsteht],
        zur Ehre und zum Lob Gottes. '
      verse: 11
    - text: '  Nun will ich euch wissen lassen, Geschwister, dass ‹meine Umstände›
        erst recht zur Förderung der guten Nachricht geführt haben,'
      verse: 12
    - text: sodass meine Gefangenschaft in Christus im gesamten Prätorium und all
        den übrigen [Soldaten] bekannt geworden ist
      verse: 13
    - text: und die meisten der Geschwister – da sie auf den Herrn vertrauen – es
        wegen meiner Gefangenschaft häufiger wagen, das Wort furchtlos zu sagen.
      verse: 14
    - text: 'Zwar predigen einige Christus sogar aus Neid und Rivalität, aber einige
        auch aus gutem Willen:'
      verse: 15
    - text: Die einen [tun es] aus Liebe, weil sie wissen, dass ich zur Verteidigung
        der guten Nachricht bestimmt bin;
      verse: 16
    - text: die anderen verkünden Christus aus Selbstsucht, nicht ohne Hintergedanken,
        weil sie meinen, [dadurch] Ärger zu verursachen für meine Gefangenschaft.
      verse: 17
    - text: Was [folgt] denn? Lediglich, dass auf jede Weise – ob als Vorwand oder
        Wahrheit – Christus verkündet wird, und darüber freue ich mich.  Doch ich
        werde mich auch [weiterhin] freuen,
      verse: 18
    - text: denn ich weiß, dass mir dies zu [meiner] Rettung ausgehen wird durch eure
        Fürbitte und die Unterstützung des Geistes von Jesus Christus,
      verse: 19
    - text: entsprechend meiner großen Erwartung und Hoffnung, dass ich in nichts
        beschämt sein werde, sondern Christus (wie immer, so auch jetzt) in aller
        Offenheit gepriesen wird durch meinen Körper, ob durch Leben oder durch Tod.
      verse: 20
    - text: Denn für mich [ist] das Leben Christus und das Sterben ein Gewinn.
      verse: 21
    - text: Aber wenn das Leben im Fleisch [vorgeht], dann [ist] dies für mich fruchtbare
        Arbeit – und was ich vorziehen soll, weiß ich nicht.
      verse: 22
    - text: Ich werde aber von beidem bedrängt, da ich den Wunsch habe, zu sterben
        und mit Christus zu sein, denn [das wäre] sehr viel besser.
      verse: 23
    - text: Der Verbleib im Fleisch aber [ist] euretwegen nötiger.
      verse: 24
    - text: Und weil ich davon überzeugt bin, weiß ich, dass ich bleiben und mit euch
        allen weitermachen werde zu eurer Förderung und zur Freude des Glaubens,
      verse: 25
    - text: 'damit euer Rühmen in Christus Jesus durch mich vermehrt wird, durch meine
        Rückkehr zu euch. '
      verse: 26
    - text: '  Lebt nur würdig der guten Nachricht von Christus, damit ich – [unabhängig
        davon], ob ich komme und euch sehe oder ob ich abwesend bin – ‹über euch›
        höre, dass ihr fest steht in dem einen Geist, indem ihr geschlossen Seite
        an Seite für den Glauben der guten Nachricht kämpft'
      verse: 27
    - text: und euch durch nichts von den Widersachern einschüchtern lasst (was für
        sie ein Hinweis des Verderbens ist, aber eurer Rettung, und das von Gott!).
      verse: 28
    - text: Denn euch wurde das „um Christi willen“ geschenkt, nicht nur das „an ihn
        Glauben“, sondern auch das „um seinetwillen Leiden“,
      verse: 29
    - text: 'weil ihr denselben Kampf führt, den ihr an mir gesehen habt und jetzt
        über mich hört.  '
      verse: 30
  - chapter: 2
    verses:
    - text: '  Wenn nun irgendeine Ermutigung in Christus, wenn irgendein Trost der
        Liebe, wenn irgendeine Gemeinschaft des Geistes, wenn irgendein Mitgefühl
        und Mitleid [vorhanden ist],'
      verse: 1
    - text: dann erfüllt meine Freude dadurch, dass ihr dasselbe denkt und dieselbe
        Liebe habt; gleichgesinnt und auf das Eine bedacht seid;
      verse: 2
    - text: nichts aus Selbstsucht oder aus Eitelkeit [tut], sondern in Demut einander
        für bedeutender haltet als euch selbst;
      verse: 3
    - text: jeder nicht die eigenen [Interessen] berücksichtigt, sondern jeder gerade
        die der anderen.
      verse: 4
    - text: Seid unter euch darauf bedacht, was auch in Christus Jesus [war],
      verse: 5
    - text: welcher, obwohl er in der Gestalt Gottes existierte, / es nicht als sein
        gutes Recht betrachtete, /Gott gleich zu sein, /
      verse: 6
    - text: sondern sich selbst entäußerte, / indem er die Gestalt eines Knechtes
        annahm, / indem er ‹den Menschen ähnlich› wurde / und im Aussehen als Mensch
        erschien; /
      verse: 7
    - text: er machte sich selbst gering, / indem er bis hin zum Tod gehorsam war,
        / und zwar zum Tod an einem Kreuz. /
      verse: 8
    - text: Darum hat Gott ihn ja erhöht / und ihm den Namen verliehen, / der über
        jedem Namen [ist], /
      verse: 9
    - text: damit im Namen von Jesus / sich jedes Knie beuge, / von himmlischen und
        irdischen und unterirdischen [Wesen], /
      verse: 10
    - text: 'und jede Zunge bekenne, / dass Jesus Christus Herr [ist], / zur Ehre
        Gottes des Vaters. '
      verse: 11
    - text: '  Darum, meine geliebten [Geschwister]: Genauso wie ihr stets gehorsam
        gewesen seid – nicht nur während meiner Anwesenheit, sondern jetzt umso mehr
        während meiner Abwesenheit –, wirkt auf eure eigene Rettung hin mit Ehrfurcht
        und Zittern!'
      verse: 12
    - text: Denn Gott ist es, der in euch sowohl das Wollen als auch das Wirken bewirkt
        zu [seinem] Wohlgefallen.
      verse: 13
    - text: Tut alles ohne Gemurre und Zweifel,
      verse: 14
    - text: damit ihr tadellos und unverdorben seid, makellose Kinder Gottes inmitten
        einer gemeinen und verkehrten Generation, unter der ihr scheint wie Sterne
        im Universum,
      verse: 15
    - text: indem ihr das Wort des Lebens festhaltet, mir zum Rühmen am Tag Christi,
        dass ich weder vergeblich gelaufen bin, noch mich vergeblich abgemüht habe.
      verse: 16
    - text: Doch auch wenn ich als Trankopfer auf das Opfer und den Dienst eures Glaubens
        gegossen werde, freue ich mich und freue ich mich zusammen mit euch allen.
      verse: 17
    - text: 'Darüber aber sollt auch ihr euch freuen und zusammen mit mir froh sein. '
      verse: 18
    - text: '  Ich hoffe aber im Herrn Jesus, Timotheus bald zu euch zu schicken,
        damit auch ich ermutigt werde, sobald ich ‹eure Umstände› erfahren habe.'
      verse: 19
    - text: Ich habe nämlich niemanden [ihm] Gleichgesinntes, der sich ernsthaft ‹um
        eure Belange› kümmern wird;
      verse: 20
    - text: denn sie alle suchen ihre eigenen Interessen, nicht die von Jesus Christus.
      verse: 21
    - text: Aber ihr kennt seine Zuverlässigkeit, dass er – wie ein Kind dem Vater –
        mit mir für die gute Nachricht gedient hat.
      verse: 22
    - text: Ich hoffe deshalb, ihn umgehend zu schicken, sobald ich meine Belange
        überblicke;
      verse: 23
    - text: 'ich vertraue aber im Herrn, dass auch ich selbst bald kommen werde. '
      verse: 24
    - text: '  Ich habe es aber für notwendig gehalten, Epaphroditus, meinen Bruder
        und Mitarbeiter und Mitstreiter und euren Abgesandten und Gehilfen in meiner
        Notlage, zu euch zu schicken,'
      verse: 25
    - text: weil er sich nach euch allen sehnte und besorgt war, weil ihr gehört hattet,
        dass er krank war.
      verse: 26
    - text: Denn er war zwar krank, dem Tode nah; doch Gott hat ihn verschont; und
        nicht nur ihn, sondern auch mich, damit ich nicht Kummer über Kummer habe.
      verse: 27
    - text: Darum habe ich ihn umso eiliger geschickt, damit ihr euch freut, wenn
        ihr ihn wiederseht, und ich unbesorgter bin.
      verse: 28
    - text: Heißt ihn also willkommen im Herrn mit aller Freude und haltet solche
        [Leute] in Ehren,
      verse: 29
    - text: 'weil er um des Werkes Christi willen dem Tod nahekam und [sein] Leben
        riskierte, um die Lücke auszufüllen, die ihr hinterlassen habt, im Dienst
        für mich.  '
      verse: 30
  - chapter: 3
    verses:
    - text: '  Im Übrigen, meine Geschwister: Freut euch im Herrn! Euch dasselbe zu
        schreiben, [ist] mir nicht lästig, aber euch [macht es] standfest.'
      verse: 1
    - text: Achtet auf die Hunde, achtet auf die schlechten Arbeiter, achtet auf die
        Zerschneidung!
      verse: 2
    - text: Die Beschneidung sind nämlich wir, die wir durch den Geist Gottes dienen
        und uns in Christus Jesus rühmen und nicht aufs Fleisch vertrauen,
      verse: 3
    - text: 'obwohl ich ebenfalls aufs Fleisch Vertrauen haben [könnte]. Wenn jemand
        anderes meint, aufs Fleisch vertrauen [zu können], dann ich erst recht:'
      verse: 4
    - text: Beschneidung am achten Tag, aus dem Volk Israel, dem Stamm Benjamins,
        ein Hebräer von Hebräern, dem Gesetz nach ein Pharisäer,
      verse: 5
    - text: dem Eifer nach ein Verfolger der Gemeinde, der Gerechtigkeit im Gesetz
        nach tadellos gewesen.
      verse: 6
    - text: Doch was mir Gewinn war, das habe ich wegen Christus als Verlust erachtet.
      verse: 7
    - text: '‹Mehr noch›: Ich meine sogar, dass alles ein Verlust ist wegen der Überlegenheit
        der Erkenntnis von Christus Jesus, meinem Herrn, um dessen willen ich alles
        eingebüßt habe, und ich erachte es als Dreck, damit ich Christus gewinne'
      verse: 8
    - text: und in ihm gefunden werde, weil ich nicht meine eigene Gerechtigkeit habe,
        die aus dem Gesetz [entsteht], sondern die durch Glauben an Christus [entsteht],
        die Gerechtigkeit aus Gott aufgrund des Glaubens,
      verse: 9
    - text: um ihn und die Kraft seiner Auferstehung und die Gemeinschaft seiner Leiden
        zu kennen, sodass ich seinem Tod gleichgestaltet werde,
      verse: 10
    - text: 'wenn ich irgendwie zur Auferstehung von den Toten gelange. '
      verse: 11
    - text: '  Nicht, dass ich es schon erlangt habe oder schon vollkommen geworden
        bin; ich strebe aber danach [zu sehen], ob ich auch ergreife, wozu ich auch
        von Christus Jesus ergriffen worden bin.'
      verse: 12
    - text: 'Geschwister, ich schätze mich selbst nicht so ein, es ergriffen zu haben.
        Eines aber [steht fest]: Indem ich einerseits das Zurückliegende vergesse,
        mich andererseits dem Vorausliegenden entgegenstrecke,'
      verse: 13
    - text: 'jage ich dem Ziel entgegen, zu dem Siegespreis hin der nach oben gerichteten
        Berufung Gottes in Christus Jesus. '
      verse: 14
    - text: '  So viele also vollkommen [sind], lasst uns darauf bedacht sein (und
        wenn ihr anderweitig auf etwas bedacht seid, dann wird Gott euch auch das
        offenbaren):'
      verse: 15
    - text: nur an demselben festzuhalten, was wir erlangt haben.
      verse: 16
    - text: Werdet meine Mitnachahmer, Geschwister, und beobachtet diejenigen, die
        so leben, wie ihr uns als Vorbild habt.
      verse: 17
    - text: Denn viele, über die ich häufig zu euch sprach, jetzt aber sogar unter
        Tränen spreche, leben als die Feinde des Kreuzes Christi,
      verse: 18
    - text: deren Ende das Verderben, deren Gott der Bauch und die Ehre in ihrer Schande
        [ist], da sie [nur] an das Irdische denken.
      verse: 19
    - text: 'Unser Bürgerrecht besteht nämlich in den Himmeln, von wo wir auch einen
        Retter erwarten: den Herrn Jesus Christus,'
      verse: 20
    - text: 'der den Körper unserer Niedrigkeit ähnlich dem Körper seiner Herrlichkeit
        umgestalten wird, gemäß der Kraft, mit der er sich auch alles unterordnen
        kann.  '
      verse: 21
  - chapter: 4
    verses:
    - text: '  Darum, meine geliebten und sehnsüchtig vermissten Geschwister, meine
        Freude und Krone: In dieser Weise steht fest im Herrn, ihr Geliebten.'
      verse: 1
    - text: Euodia ermahne ich und Syntyche ermahne ich, dasselbe zu denken im Herrn.
      verse: 2
    - text: 'Ja, ich bitte auch dich, wahrer Syzygos, hilf ihnen, die mir in der guten
        Nachricht zur Seite gestanden sind, zusammen mit Klemens und den übrigen meiner
        Mitarbeiter, deren Namen im Buch des Lebens [stehen]. '
      verse: 3
    - text: '  Freut euch stets im Herrn! Wieder werde ich es sagen: Freut euch!'
      verse: 4
    - text: Eure Mildtätigkeit soll allen Menschen bekannt werden. Der Herr [ist]
        nahe.
      verse: 5
    - text: Sorgt euch um nichts, sondern macht in jeder [Lage] durch Gebet und Flehen
        mit Dank eure Anliegen vor Gott bekannt!
      verse: 6
    - text: Dann wird der Friede Gottes, der alle Vernunft übertrifft, eure Herzen
        und eure Gedanken behüten in Christus Jesus.
      verse: 7
    - text: 'Im Übrigen, Geschwister: Alles, was wahrhaftig, was ehrbar, was gerecht,
        was unschuldig, was freundlich, was empfehlenswert ist, sei es irgendeine
        Tugend und sei es irgendein Lob – das bedenkt!'
      verse: 8
    - text: 'Was ihr auch gelernt und übernommen und gehört und gesehen habt durch
        mich, das tut! Dann wird der Gott des Friedens mit euch sein. '
      verse: 9
    - text: '  Ich habe mich aber im Herrn sehr gefreut, dass ihr jetzt endlich das
        Bedachtsein für mich erneuert habt, worauf ihr auch bedacht wart, aber keine
        Gelegenheit hattet, [entsprechend zu handeln].'
      verse: 10
    - text: Nicht, dass ich wegen Mangel spreche; denn ich habe gelernt, [mit den
        Umständen] zufrieden zu sein, in denen ich mich befinde.
      verse: 11
    - text: Ich verstehe es, auch mit wenig auszukommen; ich verstehe es, auch reich
        zu sein. In jeder [Lage] und in allen [Umständen] habe ich das Geheimnis gelernt,
        sowohl satt zu sein als auch Hunger zu haben, sowohl reich zu sein als auch
        Mangel zu leiden.
      verse: 12
    - text: Ich vermag alles durch den, der mich befähigt.
      verse: 13
    - text: Trotzdem habt ihr gut gehandelt, indem ihr Anteil nahmt an meiner Bedrängnis.
      verse: 14
    - text: Auch ihr Philipper wisst aber, dass zu Beginn der guten Nachricht, als
        ich von Makedonia losging, keine Gemeinde mich teilhaben ließ in der Frage
        des Gebens und Nehmens, außer ihr allein,
      verse: 15
    - text: denn auch in Thessalonich habt ihr mir ‹ein ums andere Mal› etwas für
        den Bedarf geschickt.
      verse: 16
    - text: Nicht, dass ich das Geschenk suche, sondern ich suche die Frucht, die
        zu euren Gunsten anwächst.
      verse: 17
    - text: Ich habe aber alles erhalten und bin reich; ich bin ausgefüllt, denn ich
        habe von Epaphroditus die [Gaben] von euch empfangen, ein Duft von Wohlgeruch,
        ein willkommenes Opfer, das Gott gefällt.
      verse: 18
    - text: Mein Gott aber wird all euren Bedarf entsprechend seinem Reichtum ausfüllen
        durch die Herrlichkeit in Christus Jesus.
      verse: 19
    - text: 'Unserem Gott und Vater aber [gebührt] die Ehre ‹für immer und ewig›!
        Amen. '
      verse: 20
    - text: '  Grüßt jeden Heiligen in Christus Jesus. Es grüßen euch die Geschwister
        bei mir.'
      verse: 21
    - text: Es grüßen euch alle Heiligen, besonders aber die vom Haushalt des Kaisers.
      verse: 22
    - text: 'Die Gnade des Herrn Jesus Christus [sei] mit eurem Geist!   '
      verse: 23
