      verse: 14
    - text: 'damit jeder, der an ihn glaubt, ewiges Leben hat.“ '
      verse: 15
    - text: '  „Gott hat die Welt nämlich so sehr geliebt, dass er [seinen] einzigen
        Sohn gegeben hat, damit jeder, der an ihn glaubt, nicht verloren geht, sondern
        ewiges Leben hat.'
      verse: 16
    - text: Gott hat [seinen] Sohn nämlich nicht in die Welt gesandt, damit er die
        Welt richtet, sondern damit die Welt durch ihn gerettet wird.
      verse: 17
    - text: Wer an ihn glaubt, wird nicht gerichtet; aber wer nicht glaubt, ist schon
        gerichtet, weil er nicht an den Namen des einzigen Sohnes Gottes geglaubt
        hat.
      verse: 18
    - text: 'Dies aber ist das Gericht: Das Licht ist in die Welt gekommen, und die
        Menschen haben die Finsternis mehr geliebt als das Licht; denn ihre Taten
        waren böse.'
      verse: 19
    - text: Denn jeder, der Schlechtes tut, hasst das Licht, und er kommt nicht zum
        Licht, damit seine Taten nicht aufgedeckt werden.
      verse: 20
    - text: 'Aber wer die Wahrheit tut, kommt zum Licht, damit seine Taten sichtbar
