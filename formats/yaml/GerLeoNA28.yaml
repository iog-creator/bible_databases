        solche, die ihn anbeten.
      verse: 23
    - text: Gott [ist] Geist, und die ihn anbeten, müssen in Geist und Wahrheit anbeten.“
      verse: 24
    - text: 'Die Frau sagt zu ihm: „Ich weiß, dass der Messias kommt, der sogenannte
        ‚Gesalbte‘; wenn jener kommt, wird er uns alles verkünden.“'
      verse: 25
    - text: 'Jesus sagt zu ihr: „Ich bin es – der zu dir redet!“'
      verse: 26
    - text: 'Und in diesem [Moment] kamen seine Jünger, und sie wunderten sich, dass
        er mit einer Frau redete; dennoch sagte keiner: „Was suchst du?“, oder: „Warum
        redest du mit ihr?“'
      verse: 27
    - text: 'Darauf ließ die Frau ihren Wasserkrug [stehen], und sie ging los in die
        Stadt, und sie sagt zu den Leuten:'
      verse: 28
    - text: „Kommt, seht den Menschen, der mir alles gesagt hat, was ich getan habe;
