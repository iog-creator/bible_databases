      verse: 6
    - text: 'Wundere dich nicht, dass ich dir gesagt habe: Ihr müsst von oben geboren
        werden.'
      verse: 7
    - text: Der Wind weht, wo er will, und du hörst sein Rauschen, doch du weißt nicht,
        woher er kommt und wohin er geht; so ist jeder, der aus dem Geist geboren
        ist.“
      verse: 8
    - text: 'Nikodemus antwortete und sagte zu ihm: „Wie kann das geschehen?“'
      verse: 9
    - text: 'Jesus antwortete und sagte zu ihm: „Du bist der Lehrer Israels und verstehst
        das nicht?'
      verse: 10
    - text: 'Amen, amen, ich sage dir: Was wir wissen, davon reden wir, und was wir
        gesehen haben, bezeugen wir; und doch nehmt ihr unser Zeugnis nicht an.'
      verse: 11
    - text: Wenn ich von den irdischen [Dingen] zu euch gesprochen habe und ihr es
        nicht glaubt, wie werdet ihr glauben, wenn ich von den himmlischen [Dingen]
        zu euch spreche?
      verse: 12
    - text: 'Und niemand ist in den Himmel hinaufgestiegen außer dem, der vom Himmel
        herabgestiegen ist: der Menschensohn.'
      verse: 13
    - text: Und wie Mose die Schlange erhöht hat in der Wüste, so muss der Menschensohn
