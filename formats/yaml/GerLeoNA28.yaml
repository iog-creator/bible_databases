    - text: 'ihm, dem allein weisen Gott, durch Jesus Christus, [sei] die Ehre, ‹für
        immer›! Amen.   '
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: '  Paulus, berufener Apostel von Christus Jesus durch den Willen Gottes,
        und Bruder Sosthenes. /'
      verse: 1
    - text: 'An die Gemeinde Gottes, die sich in Korinth befindet, an die Geheiligten
        in Christus Jesus, an die berufenen Heiligen, samt allen, die den Namen unseres
        Herrn Jesus Christus anrufen an jedem Ort, bei ihnen und bei uns: /'
      verse: 2
    - text: 'Gnade [sei mit] euch und Friede von Gott unserem Vater und dem Herrn
        Jesus Christus! '
      verse: 3
    - text: '  Ich danke meinem Gott ständig für euch angesichts der Gnade Gottes,
        die euch in Christus Jesus gegeben worden ist,'
      verse: 4
    - text: weil ihr durch ihn in allem reich geworden seid – in allem Wort und aller
        Erkenntnis,
      verse: 5
    - text: wie das Zeugnis von Christus unter euch gefestigt worden ist –,
      verse: 6
    - text: sodass es euch an keiner Gnadengabe fehlt, während ihr die Offenbarung
        unseres Herrn Jesus Christus erwartet,
      verse: 7
    - text: der euch auch festigen wird bis ans Ende als Unbescholtene am Tag unseres
        Herrn Jesus Christus.
      verse: 8
    - text: 'Gott [ist] treu, durch den ihr berufen worden seid in die Gemeinschaft
        seines Sohnes Jesus Christus, unseres Herrn. '
      verse: 9
    - text: '  Ich ermahne euch aber, Geschwister, durch den Namen unseres Herrn Jesus
        Christus, dass ihr alle dasselbe sagt und keine Spaltungen unter euch bestehen,
        sondern ihr in derselben Einsicht und in derselben Meinung zusammengeschweißt
        seid.'
      verse: 10
    - text: Denn mir ist in Bezug auf euch von denen [aus dem Umfeld] der Chloë angedeutet
        worden, meine Geschwister, dass unter euch Rivalitäten bestehen.
      verse: 11
    - text: 'Ich spreche aber davon, dass jeder von euch sagt: „Ich gehöre zu Paulus“,
        und: „Ich zu Apollos“, und: „Ich zu Kephas“, und: „Ich zu Christus“.'
      verse: 12
    - text: Ist Christus zerteilt? Ist etwa Paulus für euch gekreuzigt worden, oder
        seid ihr auf den Namen von Paulus getauft worden?
      verse: 13
    - text: Ich danke Gott, dass ich niemanden von euch getauft habe, außer Krispus
        und Gajus,
      verse: 14
    - text: damit nicht jemand sagt, dass ihr auf meinen Namen getauft worden wärt.
      verse: 15
    - text: (Nun, ich habe auch das Haus des Stephanus getauft; darüber hinaus weiß
        ich nicht, ob ich irgendjemand anderes getauft habe.)
      verse: 16
    - text: 'Christus hat mich nämlich nicht gesandt, um zu taufen, sondern die gute
        Nachricht zu verkünden, nicht mit ‹klugen Worten›, damit das Kreuz Christi
        nicht entleert wird. '
      verse: 17
    - text: '  Denn das Wort vom Kreuz ist für diejenigen, die verloren gehen, eine
        Torheit, für diejenigen aber, die gerettet werden – für uns! –, ist es Gottes
        Kraft.'
      verse: 18
    - text: 'Denn es steht geschrieben: „Ich werde zunichtemachen die Weisheit der
        Weisen, / und die Klugheit der Klugen werde ich verwerfen.“'
      verse: 19
    - text: Wo [ist] der Weise? Wo der Schriftgelehrte? Wo der Wortführer dieses Zeitalters?
        Hat Gott die Weisheit der Welt nicht zur Torheit gemacht?
      verse: 20
    - text: Denn weil in der Weisheit Gottes die Welt durch [ihre] Weisheit Gott nicht
        erkannt hat, gefiel es Gott, durch die Torheit der Predigt die zu retten,
        die glauben;
      verse: 21
    - text: während die Judäer Zeichen fordern und die Griechen Weisheit verlangen,
      verse: 22
    - text: 'predigen wir hingegen einen gekreuzigten Christus: den Judäern als ein
        Ärgernis, den Heiden wiederum als eine Torheit,'
      verse: 23
    - text: denen aber, die berufen [sind] – Judäern und auch Griechen – [ist] Christus
        Gottes Kraft und Gottes Weisheit.
      verse: 24
    - text: 'Denn das Törichte Gottes ist weiser als die Menschen und das Schwache
        Gottes stärker als die Menschen. '
      verse: 25
    - text: '  Achtet nämlich auf eure Berufung, Geschwister, denn ‹menschlich gesehen›
        [gibt es] nicht viele Weise, nicht viele Fähige, nicht viele Adelige,'
      verse: 26
    - text: sondern das Törichte der Welt hat Gott auserwählt, um die Weisen zu beschämen,
        und das Schwache der Welt hat Gott auserwählt, um die Starken zu beschämen,
      verse: 27
    - text: und das Unbedeutende der Welt und das Verachtete hat Gott auserwählt –
        das, was nichts gilt –, um zunichtezumachen, was [etwas] gilt,
      verse: 28
    - text: damit sich kein Mensch vor Gott rühme.
      verse: 29
    - text: Und daher seid ihr in Christus Jesus, der uns Weisheit von Gott geworden
        ist (und Gerechtigkeit und Heiligung und Erlösung),
      verse: 30
    - text: 'damit [gilt], wie geschrieben steht: „Wer sich rühmt, rühme sich im Herrn!“  '
      verse: 31
  - chapter: 2
    verses:
    - text: '  Auch ich, als ich zu euch kam, Geschwister, kam nicht, um euch mit
        überlegener Rede oder Weisheit das Geheimnis Gottes zu verkünden.'
      verse: 1
    - text: Ich hatte nämlich beschlossen, unter euch nichts zu wissen außer Jesus
        Christus, und ihn als Gekreuzigten.
      verse: 2
    - text: Und ich war in Schwachheit und in Furcht und mit viel Zittern bei euch,
      verse: 3
    - text: und meine Rede und meine Predigt [bestanden] nicht aus überredenden Worten
        der Weisheit, sondern aus dem Nachweis des Geistes und der Kraft,
      verse: 4
    - text: 'damit euer Glaube nicht auf der Weisheit von Menschen beruht, sondern
        auf der Kraft Gottes. '
      verse: 5
    - text: '  Von Weisheit hingegen reden wir unter den Vollkommenen, aber nicht
        von der Weisheit dieses Zeitalters oder [von der Weisheit] der Fürsten dieses
        Zeitalters, die zunichtegemacht werden;'
      verse: 6
    - text: doch wir reden von Gottes Weisheit in einem Geheimnis, von der verborgenen
        [Weisheit], die Gott vor Ewigkeiten zu unserer Herrlichkeit vorherbestimmt
        hat
      verse: 7
    - text: '[und] die niemand von den Fürsten dieses Zeitalters erkannt hat; denn
        wenn sie sie erkannt hätten, dann hätten sie den Herrn der Herrlichkeit nicht
        gekreuzigt.'
      verse: 8
    - text: 'Wie doch geschrieben steht:   „Was kein Auge gesehen und kein Ohr gehört
        hat / und ‹keinem Menschen in den Sinn› kam, / das hat Gott denen vorbereitet,
        die ihn lieben.“ '
      verse: 9
    - text: Uns hingegen hat Gott [diese Dinge] durch den Geist offenbart; denn der
        Geist erforscht alles, auch die Tiefen Gottes.
      verse: 10
    - text: Denn wer von den Menschen kennt die [Tiefen] des Menschen, außer dem Geist
        des Menschen, der in ihm [ist]? So kennt auch niemand die [Tiefen] Gottes,
        außer dem Geist Gottes.
      verse: 11
    - text: Wir aber haben nicht den Geist der Welt erhalten, sondern den Geist aus
        Gott, damit wir verstehen, was uns von Gott geschenkt worden ist.
      verse: 12
    - text: Davon reden wir ja, nicht mit Worten, die von menschlicher Weisheit gelehrt
        [sind], sondern mit [Worten], die vom Geist gelehrt [sind], sodass wir geistliche
        [Zusammenhänge] mit geistlichen [Worten] erklären.
      verse: 13
    - text: Aber ein natürlicher Mensch empfängt die [Dinge] des Geistes Gottes nicht;
        denn es ist ihm eine Torheit, und er kann es nicht erkennen, weil es geistlich
        beurteilt werden muss.
      verse: 14
    - text: Der geistliche [Mensch] hingegen beurteilt alles, er selbst wiederum wird
        von niemandem beurteilt.
      verse: 15
    - text: 'Denn „wer hat den Sinn des Herrn erkannt, der ihn beraten könnte?“ Wir
        aber haben den Sinn des Christus.  '
      verse: 16
  - chapter: 3
    verses:
    - text: '  Auch ich, Geschwister, konnte mit euch nicht wie mit geistlichen [Menschen]
        reden, sondern [nur] wie mit fleischlichen, wie mit Unmündigen in Christus.'
      verse: 1
    - text: Milch habe ich euch zu trinken gegeben, nicht [feste] Nahrung; ihr konntet
        letztere nämlich noch nicht [vertragen]. Doch auch jetzt könnt ihr es noch
        nicht,
      verse: 2
    - text: denn noch seid ihr fleischliche [Menschen]. Denn wo unter euch Eifersucht
        und Streit [sind], seid ihr da nicht fleischlich und lebt nach Menschenweise?
      verse: 3
    - text: 'Wann immer nämlich jemand sagt: „Ich gehöre zu Paulus“, aber ein anderer:
        „Ich zu Apollos“, seid ihr da nicht Menschen?'
      verse: 4
    - text: Was ist denn Apollos? Und was ist Paulus? [Sie sind] Diener, durch die
        ihr zum Glauben gekommen seid, und zwar für einen jeden, wie es der Herr gegeben
        hat.
      verse: 5
    - text: Ich habe gepflanzt, Apollos hat begossen, doch Gott ließ wachsen;
      verse: 6
    - text: somit ist weder der Pflanzende noch der Begießende etwas, sondern Gott,
        der wachsen lässt.
      verse: 7
    - text: Nun sind der Pflanzende und der Begießende eins, ein jeder aber wird seinen
        Lohn entsprechend seiner Anstrengung erhalten.
      verse: 8
    - text: Denn wir sind Gottes Mitarbeiter; Gottes Acker [und] Gottes Bauwerk seid
        ihr.
      verse: 9
    - text: Gemäß der Gnade Gottes, die mir gegeben worden ist, habe ich als ein weiser
        Baumeister das Fundament gelegt, ein anderer wiederum baut [darauf] auf. Aber
        ein jeder sehe zu, wie er [darauf] aufbaut!
      verse: 10
    - text: Denn ein anderes Fundament kann niemand legen als dasjenige, das [bereits]
        liegt, nämlich Jesus Christus.
      verse: 11
    - text: Aber wenn jemand auf das Fundament Gold, Silber, kostbare Steine, Hölzer,
        Heu, Stroh aufbaut,
      verse: 12
    - text: dann wird das Werk eines jeden sichtbar werden, denn der Tag wird es aufdecken,
        weil er im Feuer offenbart wird; und welcher Art das Werk eines jeden ist,
        wird das Feuer selbst prüfen.
      verse: 13
    - text: Wenn das Werk von jemandem bestehen bleibt, das er [darauf] aufgebaut
        hat, dann wird er Lohn erhalten.
      verse: 14
    - text: Wenn das Werk von jemandem verbrennt, dann wird er es einbüßen, er selbst
        aber wird gerettet werden, aber so wie durch Feuer hindurch.
      verse: 15
    - text: Wisst ihr nicht, dass ihr der Tempel Gottes seid und der Geist Gottes
        in euch wohnt?
      verse: 16
    - text: Wenn jemand den Tempel Gottes zerstört, dann wird Gott ihn zerstören;
        denn der Tempel Gottes, welcher ihr seid, ist heilig.
      verse: 17
    - text: Niemand täusche sich selbst! Wenn jemand unter euch meint, weise zu sein
        in diesem Zeitalter, dann werde er töricht, um weise zu werden.
      verse: 18
    - text: 'Denn die Weisheit dieser Welt ist Torheit bei Gott. Denn es steht geschrieben:
        „Der die Weisen ertappt in ihrer Hinterlistigkeit.“'
      verse: 19
    - text: 'Und außerdem: „Der Herr kennt die Überlegungen der Weisen, dass sie bedeutungslos
        sind.“'
      verse: 20
    - text: Darum soll niemand sich in Menschen rühmen; denn alles gehört euch –
      verse: 21
    - text: ob Paulus oder Apollos oder Kephas, ob Welt oder Leben oder Tod, ob Gegenwärtiges
        oder Zukünftiges – alles [gehört] euch,
      verse: 22
    - text: 'ihr wiederum Christus, Christus wiederum Gott.  '
      verse: 23
  - chapter: 4
    verses:
    - text: '  So betrachte man uns als Diener Christi und Verwalter der Geheimnisse
        Gottes.'
      verse: 1
    - text: Hier wird im Übrigen von den Verwaltern [lediglich] verlangt, dass einer
        als treu befunden wird.
      verse: 2
    - text: Mir hingegen ist es einerlei, dass ich von euch oder von einem menschlichen
        Gericht beurteilt werde; mich selbst beurteile ich doch auch nicht.
      verse: 3
    - text: Denn ich bin mir selbst nichts bewusst, doch dadurch bin ich nicht gerechtfertigt,
        der Herr aber ist es, der mich beurteilt.
      verse: 4
    - text: Darum richtet nicht vor der Zeit, bis der Herr kommt, der auch das Verborgene
        der Finsternis ans Licht bringen und die Absichten der Herzen sichtbar machen
        wird; und dann wird einem jeden das Lob zukommen von Gott.
      verse: 5
    - text: Das aber, Geschwister, habe ich um euretwillen auf mich selbst und Apollos
        bezogen, damit ihr an uns das [Prinzip] „Nicht über das hinaus, was geschrieben
        steht“ lernt [und] damit ihr euch nicht einer gegen den anderen für den einen
        aufblast.
      verse: 6
    - text: Denn wer bevorzugt dich? Und was besitzt du, das du nicht bekommen hast?
        Aber wenn du es – [wie andere] auch – erhalten hast, warum rühmst du dich,
        als hättest du es nicht erhalten?
      verse: 7
    - text: Ihr seid schon gesättigt, ihr seid schon reich geworden, ihr seid unabhängig
        von uns Regenten geworden; und ich wünschte, ihr würdet tatsächlich regieren,
        damit auch wir zusammen mit euch regieren könnten!
      verse: 8
    - text: Denn ich meine, Gott hat uns, die Apostel, als Letzte ausgewiesen, wie
        zum Tode Verurteilte, weil wir der Welt ein Schauspiel geworden sind, sowohl
        Engeln als auch Menschen.
      verse: 9
    - text: Wir [sind] töricht um Christi willen, ihr hingegen klug in Christus! Wir
        [sind] schwach, ihr hingegen stark! Ihr [seid] berühmt, wir hingegen ungeachtet!
      verse: 10
    - text: Bis zur jetzigen Stunde haben wir Hunger und Durst, und wir sind nackt
        und werden schikaniert, und wir sind obdachlos,
      verse: 11
    - text: und wir rackern und arbeiten mit unseren eigenen Händen; obwohl wir beschimpft
        werden, segnen wir; obwohl wir verfolgt werden, ertragen wir;
      verse: 12
    - text: obwohl wir verleumdet werden, ermutigen wir; wie der Abfall der Welt sind
        wir geworden, der Abschaum von allem, bis jetzt.
      verse: 13
    - text: Nicht um euch zu beschämen, schreibe ich dies, sondern um euch wie meine
        geliebten Kinder zu ermahnen.
      verse: 14
    - text: Denn wenn ihr Zehntausende Erzieher in Christus hättet, dann doch nicht
        viele Väter; denn in Christus Jesus habe ich euch durch die gute Nachricht
        gezeugt.
      verse: 15
    - text: 'Ich fordere euch also auf: Werdet meine Nachahmer!'
      verse: 16
    - text: Deshalb habe ich euch Timotheus geschickt, der mein geliebtes und treues
        Kind im Herrn ist [und] der euch erinnern wird an meine Wege in Christus Jesus,
        wie ich sie überall, in jeder Gemeinde lehre.
      verse: 17
    - text: Als ich nun nicht zu euch kam, haben sich einige aufgeblasen;
      verse: 18
    - text: ich werde aber bald zu euch kommen, wenn der Herr es will, und ich werde
        nicht die Rede der Aufgeblasenen kennenlernen, sondern die Kraft;
      verse: 19
    - text: das Reich Gottes [beruht] nämlich nicht auf einer Rede, sondern auf einer
        Kraft.
      verse: 20
    - text: 'Was wollt ihr? Soll ich mit einer Rute zu euch kommen oder mit Liebe
        und dem Geist der Sanftmut.  '
      verse: 21
  - chapter: 5
    verses:
    - text: '  Überhaupt hört man von Unzucht unter euch, und zwar einer solchen Unzucht,
        die nicht einmal unter den Heiden [vorkommt]: dass jemand die Frau [seines]
        Vaters hat.'
      verse: 1
    - text: Und ihr seid aufgeblasen und trauert nicht vielmehr, dass derjenige, der
        diese Tat begangen hat, aus eurer Mitte entfernt wird?
      verse: 2
    - text: 'Denn ich bin zwar körperlich abwesend, aber geistlich anwesend, habe
        als Anwesender denjenigen bereits gerichtet, der dies so begangen hat:'
      verse: 3
    - text: Im Namen unseres Herrn Jesus, nachdem ihr euch versammelt habt sowie mein
        Geist mitsamt der Kraft unseres Herrn Jesus,
      verse: 4
    - text: den Betreffenden an den Satan auszuliefern zum Ruin des Fleisches, damit
        [sein] Geist gerettet wird am Tag des Herrn.
      verse: 5
    - text: Euer Rühmen [ist] nicht gut. Wisst ihr nicht, dass ein wenig Sauerteig
        den ganzen Teig durchsäuert?
      verse: 6
    - text: 'Entledigt euch des alten Sauerteigs, sodass ihr ein neuer Teig seid [und]
        ihr wie ungesäuert seid; auch unser Passa ist nämlich geopfert worden: Christus.'
      verse: 7
    - text: Darum lasst uns feiern! – nicht mit dem alten Sauerteig und nicht mit
        Sauerteig der Schlechtigkeit und Bosheit, sondern mit den ungesäuerten [Broten]
        der Lauterkeit und Wahrheit.
      verse: 8
    - text: Ich habe euch in dem Brief geschrieben, keinen Umgang mit Unzüchtigen
        zu haben;
      verse: 9
    - text: nicht generell mit den Unzüchtigen dieser Welt, oder den Habgierigen und
        Räubern oder Götzendienern, sonst müsstet ihr ja aus der Welt hinausgehen.
      verse: 10
    - text: Tatsächlich aber habe ich euch geschrieben, keinen Umgang zu haben, wenn
        jemand, der als Bruder bezeichnet wird, ein Unzüchtiger oder ein Habgieriger
        oder ein Götzendiener oder ein Lästermaul oder ein Trinker oder ein Räuber
        ist, auch nicht mit dem Betreffenden zu essen.
      verse: 11
    - text: Denn was [habe] ich die draußen zu richten? Richtet ihr nicht die drinnen?
      verse: 12
    - text: 'Die draußen hingegen richtet Gott. „Entfernt den Bösen ‹aus euren eigenen
        Reihen›!“  '
      verse: 13
  - chapter: 6
    verses:
    - text: '  Wagt es jemand von euch, wenn er eine Sache gegen einen anderen hat,
        sie vor den Ungerechten verhandeln zu lassen und nicht vor den Heiligen?'
      verse: 1
    - text: Oder wisst ihr nicht, dass die Heiligen die Welt richten werden? Und wenn
        durch euch die Welt gerichtet wird, seid ihr dann der ganz geringen Rechtsangelegenheiten
        unwürdig?
      verse: 2
    - text: Wisst ihr nicht, dass wir Engel richten werden, ganz zu schweigen Alltägliches?
      verse: 3
    - text: Wenn ihr also über Alltägliches Rechtsangelegenheiten habt, dann setzt
        ihr [ausgerechnet] die ein, die in der Gemeinde nichts gelten?
      verse: 4
    - text: Zu eurer Schande sage ich es. Also ist niemand unter euch ein Weiser,
        der jeweils zwischen seinen Brüdern wird entscheiden können?
      verse: 5
    - text: Stattdessen zieht Bruder gegen Bruder vor Gericht, und das vor Ungläubigen?!?
      verse: 6
    - text: Es ist also überhaupt schon euer Fehler, dass ihr Rechtssachen miteinander
        habt. Weshalb lasst ihr euch nicht vielmehr Unrecht antun? Weshalb lasst ihr
        euch nicht vielmehr übervorteilen?
      verse: 7
    - text: Doch ihr verübt Unrecht und Übervorteilung, und das an Geschwistern!
      verse: 8
    - text: Oder wisst ihr nicht, dass ungerechte [Menschen] Gottes Reich nicht erben
        werden? Täuscht euch nicht! Weder Unzüchtige noch Götzendiener noch Ehebrecher
        noch Weichlinge noch Männerbeischläfer
      verse: 9
    - text: noch Diebe, noch Habgierige, nicht Rauschsüchtige, nicht Lästermäuler,
        nicht Räuber werden das Reich Gottes erben.
      verse: 10
    - text: 'Und das waren einige [von euch]. Doch ihr wurdet abgewaschen! Doch ihr
        wurdet geheiligt! Doch ihr wurdet gerechtfertigt! – im Namen des Herrn Jesus
        Christus und durch den Geist unseres Gottes. '
      verse: 11
    - text: '  Alles ist mir erlaubt, doch nicht alles ist förderlich; alles ist mir
        erlaubt, doch ich werde mich von nichts beherrschen lassen.'
      verse: 12
    - text: Die Speisen [sind] für den Bauch, und der Bauch für die Speisen, Gott
        aber wird sowohl Ersteren als auch Letztere überflüssig machen. Der Körper
        hingegen [ist] nicht für die Unzucht, sondern für den Herrn und der Herr für
        den Körper;
      verse: 13
    - text: Gott aber hat ja den Herrn auferweckt, und er wird uns durch seine Kraft
        auferwecken.
      verse: 14
    - text: Wisst ihr nicht, dass eure Körper Glieder Christi sind? Soll ich also
        die Glieder Christi nehmen und zu Gliedern einer Prostituierten machen? Keineswegs!
      verse: 15
    - text: 'Oder wisst ihr nicht, dass derjenige, der sich der Prostituierten anhängt,
        ein Leib [mit ihr] ist? Denn es heißt: „Die zwei werden zu einem Fleisch.“'
      verse: 16
    - text: Aber wer sich dem Herrn anhängt, ist ein Geist [mit ihm].
      verse: 17
    - text: Meidet die Unzucht! Jede Sünde, die ein Mensch tut, ist außerhalb des
        Körpers; aber wer unzüchtig handelt, sündigt gegen seinen eigenen Körper.
      verse: 18
    - text: Oder wisst ihr nicht, dass euer Körper ein Tempel des heiligen Geistes
        in euch ist, den ihr von Gott habt, und ihr nicht euch selbst gehört?
      verse: 19
    - text: 'Denn ihr seid teuer erkauft worden; darum verherrlicht Gott mit eurem
        Körper.  '
      verse: 20
  - chapter: 7
    verses:
    - text: '  Hinsichtlich dessen nun, was ihr geschrieben habt: [Es ist] gut für
        einen Mann, eine Frau nicht zu berühren;'
      verse: 1
    - text: aber der Unzucht wegen soll ein jeder seine Ehefrau haben, und eine jede
        soll ihren eigenen Ehemann haben.
      verse: 2
    - text: Der Ehefrau soll der Mann die [eheliche] Verpflichtung geben, genauso
        aber auch die Frau dem Ehemann.
      verse: 3
    - text: Die Frau hat kein Anrecht auf ihren eigenen Körper, sondern der Ehemann,
        und genauso hat auch der Mann kein Anrecht auf seinen eigenen Körper, sondern
        die Ehefrau.
      verse: 4
    - text: Enthaltet euch einander nicht – es sei denn aufgrund einer Übereinkunft
        für eine [gewisse] Zeit, damit ihr euch dem Gebet widmet und dann wieder an
        demselben [Ort] seid –, damit der Satan euch nicht versucht wegen eurer Zügellosigkeit.
      verse: 5
    - text: Und dies sage ich als Zugeständnis, nicht als Anweisung.
      verse: 6
    - text: Ich will aber, dass alle Menschen sind wie ich selbst; doch ein jeder
        hat seine eigene Gnadengabe von Gott, der eine so, der andere so.
      verse: 7
    - text: 'Ich sage aber den Unverheirateten und den Witwen: [Es ist] gut für sie,
        wenn sie – wie ich auch – [unverheiratet] bleiben;'
      verse: 8
    - text: aber wenn sie sich nicht enthalten können, dann sollen sie heiraten, denn
        es ist besser, zu heiraten als [in Leidenschaft] zu brennen.
      verse: 9
    - text: Den Verheirateten wiederum gebiete ich (nicht ich, sondern der Herr),
        dass sich eine Frau von [ihrem] Mann nicht trenne –
      verse: 10
    - text: und wenn sie sich doch trennt, dann soll sie unverheiratet bleiben oder
        sich mit [ihrem] Mann versöhnen – und dass ein Mann [seine] Frau nicht verlasse.
      verse: 11
    - text: 'Den Übrigen wiederum sage ich (ich, nicht der Herr): Wenn ein Bruder
        eine ungläubige Frau hat und sie einwilligt, mit ihm zu wohnen, dann soll
        er sie nicht verlassen.'
      verse: 12
    - text: Und wenn eine Frau einen ungläubigen Ehemann hat und dieser einwilligt,
        mit ihr zu wohnen, dann soll sie den Mann nicht verlassen.
      verse: 13
    - text: Denn der ungläubige Mann wird durch die Ehefrau geheiligt, und die ungläubige
        Frau wird durch den Bruder geheiligt; sonst wären ja eure Kinder unrein, tatsächlich
        aber sind sie heilig.
      verse: 14
    - text: Aber wenn sich der ungläubige [Ehepartner] trennt, dann soll er sich trennen.
        Der Bruder oder die Schwester ist an solche [Ehepartner] nicht versklavt;
        aber in Frieden hat euch Gott berufen.
      verse: 15
    - text: 'Denn was weißt du, Frau, ob du den Ehemann retten wirst? Oder was weißt
        du, Mann, ob du die Ehefrau retten wirst? '
      verse: 16
    - text: '  Allerdings einem jeden, wie es der Herr zugeteilt hat, einen jeden,
        wie Gott berufen hat … so soll er leben! Und so ordne ich es in allen Gemeinden
        an.'
      verse: 17
    - text: Ist jemand als Beschnittener berufen worden, dann soll er nicht einknicken!
        Ist jemand in Unbeschnittenheit berufen, dann soll er sich nicht beschneiden
        lassen!
      verse: 18
    - text: Die Beschneidung bedeutet nichts, und die Unbeschnittenheit bedeutet nichts,
        sondern das Halten der Gebote Gottes.
      verse: 19
    - text: Ein jeder in der Berufung, in der er berufen wurde … darin soll er bleiben.
      verse: 20
    - text: Du wurdest als Sklave berufen, es soll dich nicht kümmern! Doch auch wenn
        du frei werden kannst, dann mache erst recht Gebrauch davon.
      verse: 21
    - text: Denn wer im Herrn als Knecht berufen wurde, ist ein Freigelassener des
        Herrn; genauso ist, wer als freier [Mensch] berufen wurde, ein Knecht Christi.
      verse: 22
    - text: Ihr seid teuer erkauft worden; werdet nicht zu Knechten von Menschen!
      verse: 23
    - text: 'Ein jeder, worin er berufen wurde, Geschwister … darin soll er vor Gott
        bleiben. '
      verse: 24
    - text: '  Und hinsichtlich der jungen Frauen habe ich keine Anweisung des Herrn,
        eine Meinung aber gebe ich als [einer], der vom Herrn Erbarmen empfangen hat,
        gläubig zu sein.'
      verse: 25
    - text: Ich meine also, dass dies wegen der bestehenden Not gut ist, dass es für
        einen Menschen gut [ist], so zu sein.
      verse: 26
    - text: Bist du an eine Frau gebunden, dann suche keine Scheidung! Bist du geschieden
        von einer Frau, dann suche keine Frau!
      verse: 27
    - text: Aber auch wenn du heiratest, sündigst du nicht; und wenn die junge Frau
        heiratet, sündigt sie nicht; aber Bedrängnis im Fleisch werden solche haben,
        ich wiederum verschone euch.
      verse: 28
    - text: 'Dies aber sage ich, Geschwister: Die Zeit ist begrenzt; im Übrigen [ist
        mein Rat], dass auch diejenigen, die Ehefrauen haben, leben, als hätten sie
        keine,'
      verse: 29
    - text: und die Weinenden, als würden sie nicht weinen, und die Lachenden, als
        würden sie nicht lachen, und die Einkaufenden, als würden sie nicht besitzen,
      verse: 30
    - text: und diejenigen, die die Welt gebrauchen, als würden sie sie nicht gebrauchen;
        denn die Gestalt dieser Welt vergeht.
      verse: 31
    - text: Ich will aber, dass ihr unbeschwert seid. Wer unverheiratet [ist], sorgt
        sich um die [Dinge] des Herrn, wie er dem Herrn gefallen kann;
      verse: 32
    - text: aber wer heiratet, sorgt sich um die [Dinge] der Welt, wie er der Ehefrau
        gefallen kann,
      verse: 33
    - text: und er ist abgelenkt. Sowohl die unverheiratete Frau als auch die Jungfrau
        sorgt sich um die [Dinge] des Herrn, damit heilig ist sie an Körper und Geist;
        aber die verheiratete sorgt sich um die [Dinge] der Welt, wie sie dem Mann
        gefallen kann.
      verse: 34
    - text: Und dies sage ich zu eurem eigenen Nutzen – nicht, um euch ein Korsett
        überzustülpen, sondern damit [ihr] ohne Ablenkung, angemessen und hingebungsvoll
        dem Herrn [dienen könnt].
      verse: 35
    - text: Aber wenn jemand meint, seine Verlobte zu blamieren, wenn er in die Jahre
        gekommen ist, und es muss so passieren, dann soll er tun, was er will. Er
        sündigt nicht; sie sollen heiraten.
      verse: 36
    - text: Wer aber in seinem Herzen fest steht und keine Not hat, sondern Macht
        über den eigenen Willen hat und dies in seinem Herzen beschlossen hat ([nämlich]
        seine Verlobte zu bewahren), der wird richtig handeln.
      verse: 37
    - text: 'Darum: Wer seine Verlobte heiratet, handelt richtig, und wer nicht heiratet,
        wird besser handeln.'
      verse: 38
    - text: Eine Frau ist gebunden, solange ihr Mann lebt, aber wenn der Mann entschlafen
        ist, dann ist sie frei, sich zu verheiraten, mit wem sie will, nur [geschehe
        es] im Herrn.
      verse: 39
    - text: 'Beglückwünschenswerter ist sie aber, wenn sie so bleibt – meiner Meinung
        nach; und ich meine, dass auch ich den Geist Gottes habe.  '
      verse: 40
  - chapter: 8
    verses:
    - text: '  Aber hinsichtlich des Götzenopferfleisches wissen wir: „Wir alle haben
        Erkenntnis.“ Die Erkenntnis bläst auf, die Liebe hingegen baut auf.'
      verse: 1
    - text: Wenn jemand etwas erkannt zu haben meint, dann hat er noch nicht so erkannt,
        wie man erkennen muss;
      verse: 2
    - text: wenn aber jemand Gott liebt, der ist von ihm erkannt.
      verse: 3
    - text: Hinsichtlich des Verzehrs des Götzenopferfleisches wissen wir nun, dass
        kein einziger Götze in der Welt [existiert] und dass kein einziger Gott [existiert]
        außer einem.
      verse: 4
    - text: Denn auch wenn es sogenannte „Götter“ gibt – ob im Himmel oder auf der
        Erde, wie es viele Götter und viele Herren gibt –,
      verse: 5
    - text: '[haben] wir jedoch [nur] einen einzigen Gott – den Vater –, von dem alles
        [ist] und wir zu ihm, und einen einzigen Herrn – Jesus Christus –, durch den
        alles [ist] und wir durch ihn.'
      verse: 6
    - text: Doch nicht in allen [ist] die Erkenntnis; einige aber essen es bis jetzt
        aus Gewohnheit an den Götzen als Götzenopferfleisch, und ihr Gewissen, das
        schwach ist, wird beschmutzt.
      verse: 7
    - text: Aber Essen wird uns Gott nicht näherbringen; weder fehlt uns [etwas],
        wenn wir es nicht essen, noch haben wir mehr, wenn wir es essen.
      verse: 8
    - text: Aber seht zu, dass dieses Vorrecht von euch nicht auf irgendeine Weise
        ein Hindernis wird für die Schwachen!
      verse: 9
    - text: Denn wenn jemand dich, der du [diese] Erkenntnis hast, im Götzentempel
        [zu Tisch] liegen sieht, wird dann nicht sein Gewissen – weil er schwach ist –
        darin bestärkt werden, das Götzenopferfleisch zu essen?
      verse: 10
    - text: Denn der Schwache wird durch deine Erkenntnis umkommen – der Bruder, um
        dessen willen Christus starb!
      verse: 11
    - text: Aber wenn ihr auf diese Weise gegen die Geschwister sündigt und ihr schwaches
        Gewissen verletzt, dann sündigt ihr gegen Christus.
      verse: 12
    - text: 'Darum: Wenn Essen meinem Bruder Anstoß gibt, esse ich bestimmt kein Fleisch
        bis in Ewigkeit, damit ich meinem Bruder keinen Anstoß gebe.  '
      verse: 13
  - chapter: 9
    verses:
    - text: '  Bin ich nicht frei? Bin ich nicht ein Apostel? Habe ich nicht Jesus,
        unseren Herrn, gesehen? Seid ihr nicht mein Werk im Herrn?'
      verse: 1
    - text: Wenn ich für andere kein Apostel bin, dann bin ich es doch trotzdem für
        euch; denn mein Siegel der Apostelschaft seid ihr im Herrn.
      verse: 2
    - text: 'Meine Verteidigung gegenüber denen, die mich zur Rede stellen, ist folgende:'
      verse: 3
    - text: Haben wir etwa kein Recht, zu essen und zu trinken?
      verse: 4
    - text: Haben wir etwa kein Recht, eine Schwester als Ehefrau herumzuführen wie
        die übrigen Apostel und die Brüder des Herrn und Kephas?
      verse: 5
    - text: Oder haben nur ich und Barnabas kein Recht, nicht zu arbeiten?
      verse: 6
    - text: Wer kämpft jemals auf eigene Kosten als Soldat? Wer pflanzt einen Weinberg
        und isst dessen Frucht nicht? Oder wer weidet eine Herde und isst nicht von
        der Milch der Herde?
      verse: 7
    - text: Rede ich diese [Dinge] etwa nach Menschenweise oder sagt nicht auch das
        Gesetz diese [Dinge]?
      verse: 8
    - text: 'Denn im Gesetz von Mose steht geschrieben: „Du sollst einen Ochsen, der
        drischt, nicht verbinden!“ Sorgt sich Gott etwa um die Ochsen'
      verse: 9
    - text: oder spricht er generell um unseretwillen? Es wurde nämlich unseretwegen
        geschrieben, dass der Pflügende auf Hoffnung pflügen und der Dreschende auf
        Hoffnung [dreschen] muss, um [daran] teilzuhaben.
      verse: 10
    - text: Wenn wir euch das Geistliche gesät haben, [ist es] groß, wenn wir von
        euch das Irdische ernten sollten?
      verse: 11
    - text: Wenn andere an dem Anrecht über euch teilhaben, wir dann nicht erst recht?
        Doch wir haben von diesem Anrecht keinen Gebrauch gemacht, sondern wir ertragen
        alles, damit wir der guten Nachricht Christi nicht irgendein Hindernis geben.
      verse: 12
    - text: Wisst ihr nicht, dass diejenigen, die das Heilige bewirken, die [Dinge]
        aus dem Tempel essen, [und] dass diejenigen, die am Altar tätig sind, am Altar
        Anteil haben?
      verse: 13
    - text: So hat auch der Herr denen, die die gute Nachricht verkünden, angeordnet,
        von der guten Nachricht zu leben.
      verse: 14
    - text: Aber ich habe von keinem dieser [Rechte] Gebrauch gemacht. Und ich habe
        diese [Dinge] nicht geschrieben, damit es so an mir geschieht; denn [es wäre]
        besser für mich zu sterben als … meinem Ruhm soll niemand vereiteln!
      verse: 15
    - text: Wenn ich nämlich die gute Nachricht verkünde, dann habe ich keinen Ruhm;
        denn mir obliegt ein Zwang. Denn wehe mir, wenn ich die gute Nachricht nicht
        verkündige!
      verse: 16
    - text: Wenn ich dies nämlich freiwillig tue, dann habe ich einen Lohn; aber wenn
        unfreiwillig, dann ist mir [nur] eine Verwaltung anvertraut.
      verse: 17
    - text: Was ist also mein Lohn? Dass ich die gute Nachricht kostenlos vorlege,
        wenn ich sie verkünde, sodass [ich] von meinem Anrecht in der guten Nachricht
        keinen Gebrauch mache.
      verse: 18
    - text: Denn obwohl ich frei bin von allen, habe ich mich selbst an alle versklavt,
        damit ich möglichst viele [von ihnen] gewinne.
      verse: 19
    - text: Und zwar bin ich den Judäern wie ein Judäer geworden, damit ich Judäer
        gewinne; denen unter dem Gesetz wie [einer] unter dem Gesetz (obwohl ich selbst
        nicht unter dem Gesetz bin), damit ich die unter dem Gesetz gewinne;
      verse: 20
    - text: den Gesetzlosen wie ein Gesetzloser (obwohl ich kein Gesetzloser Gottes,
        sondern ein Gesetzestreuer Christi bin), damit ich die Gesetzlosen gewinne.
      verse: 21
    - text: Ich bin den Schwachen ein Schwacher geworden, damit ich die Schwachen
        gewinne. Ich bin allen alles geworden, damit ich auf alle Weise einige rette.
      verse: 22
    - text: Aber alles tue ich um der guten Nachricht willen, damit ich sein Teilhaber
        werde.
      verse: 23
    - text: Wisst ihr nicht, dass die Läufer im Stadion zwar alle laufen, aber [nur]
        einer den Siegespreis erhält? Lauft so, dass ihr gewinnt!
      verse: 24
    - text: Jeder aber, der kämpft, enthält sich aller [Dinge]; jene also, damit sie
        einen vergänglichen Siegeskranz erhalten, wir hingegen einen unvergänglichen.
      verse: 25
    - text: Ich laufe derzeit so, nicht ziellos; ich boxe so, nicht wie [einer], der
        Luft schlägt;
      verse: 26
    - text: 'sondern ich bezwinge und unterwerfe meinen Körper, damit ich selbst nicht
        auf irgendeine Weise disqualifiziert werde, nachdem ich anderen gepredigt
        habe.  '
      verse: 27
  - chapter: 10
    verses:
    - text: '  Denn ich will euch nicht im Unklaren lassen, Geschwister, dass unsere
        Vorfahren alle unter der Wolke waren und alle durch das Meer gingen'
      verse: 1
    - text: und alle in der Wolke und im Meer auf Mose getauft wurden
      verse: 2
    - text: und alle dieselbe geistliche Speise gegessen haben
      verse: 3
    - text: und alle dasselbe geistliche Getränk getrunken haben; denn sie tranken
        von einem geistlichen Fels, der [ihnen] folgte, der Fels wiederum war Christus.
      verse: 4
    - text: Doch an den meisten von ihnen hatte Gott keinen Gefallen; denn sie wurden
        in der Wüste abgestraft.
      verse: 5
    - text: Diese [Dinge] aber sind als Beispiele für uns geschehen, damit wir nicht
        nach dem Schlechten begierig sind, so wie jene begierig waren.
      verse: 6
    - text: 'Werdet auch nicht Götzendiener, so wie einige von ihnen; wie geschrieben
        steht: „Das Volk setzte sich, um zu essen und zu trinken, und es stand auf,
        um zu spielen.“'
      verse: 7
    - text: Lasst uns auch nicht Unzucht treiben, wie einige von ihnen Unzucht trieben,
        und es fielen an einem einzigen Tag 23.000 [Leute].
      verse: 8
    - text: Lasst uns auch nicht den Christus versuchen, so wie ihn einige von ihnen
        versucht haben und von den Schlangen umgebracht wurden.
      verse: 9
    - text: Murrt auch nicht, genauso wie einige von ihnen murrten und von dem Verderber
        umgebracht worden sind.
      verse: 10
    - text: Nun, diese [Dinge] sind jenen beispielhaft passiert, aufgeschrieben aber
        sind sie zu unserer Belehrung, zu denen die Enden der Zeitalter gelangt sind.
      verse: 11
    - text: Wer zu stehen meint, soll darum zusehen, dass er nicht falle.
      verse: 12
    - text: Euch hat keine Versuchung ergriffen, außer einer menschlichen; aber Gott
        [ist] treu, der nicht zulassen wird, dass ihr über das hinaus versucht werdet,
        was ihr [ertragen] könnt, sondern er wird zusammen mit der Versuchung auch
        den Ausweg schaffen, um sie ertragen zu können.
      verse: 13
    - text: 'Darum, meine geliebten [Geschwister]: Flieht vor dem Götzendienst!'
      verse: 14
    - text: 'Als ob ich zu Klugen rede: Urteilt ihr, was ich sage!'
      verse: 15
    - text: Der Becher des Segens, den wir segnen – bedeutet er nicht Teilhabe am
        Blut Christi? Das Brot, das wir brechen – bedeutet es nicht Teilhabe am Leib
        des Christus?
      verse: 16
    - text: Weil [es] ein Brot [ist], sind wir, die vielen, ein Leib; denn wir alle
        haben an dem einen Brot teil.
      verse: 17
    - text: Seht das Israel nach dem Fleisch an! Sind nicht diejenigen, die die Schlachtopfer
        essen, Teilhaber des Altars?
      verse: 18
    - text: Was sage ich also? Dass das Götzenopferfleisch etwas bedeutet, oder dass
        der Götze etwas bedeutet?
      verse: 19
    - text: '[Nein], sondern dass sie das, was sie opfern, Dämonen und nicht Gott
        opfern; ich will aber nicht, dass ihr Teilhaber der Dämonen werdet.'
      verse: 20
    - text: Ihr könnt nicht den Becher des Herrn und den Becher der Dämonen trinken;
        ihr könnt nicht am Tisch des Herrn und am Tisch der Dämonen teilhaben.
      verse: 21
    - text: 'Oder reizen wir den Herrn? Sind wir etwa stärker als er? '
      verse: 22
    - text: '  Alles ist erlaubt, doch nicht alles ist nützlich; alles ist erlaubt,
        doch nicht alles baut auf.'
      verse: 23
    - text: Niemand soll das Seine suchen, sondern das des Anderen.
      verse: 24
    - text: Esst alles, was auf dem Fleischmarkt verkauft wird; beurteilt nichts um
        des Gewissens willen;
      verse: 25
    - text: die Erde und ihre Fülle [gehört] nämlich dem Herrn.
      verse: 26
    - text: Wenn euch jemand von den Ungläubigen einlädt und ihr wollt hingehen, dann
        esst alles, was euch vorgesetzt wird; beurteilt nichts um des Gewissens willen.
      verse: 27
    - text: 'Aber wenn jemand zu euch sagt: „Das ist Götzenopferfleisch“, dann esst
        es nicht um desjenigen willen, der darauf hingewiesen hat, und um des Gewissens
        willen.'
      verse: 28
    - text: Und ich spreche nicht von dem eigenen Gewissen, sondern dem des anderen;
        denn warum wird meine Freiheit vom Gewissen des anderen beurteilt?
      verse: 29
    - text: Wenn ich mit Dank teilhabe, warum werde ich für etwas in Verruf gebracht,
        wofür ich danke?
      verse: 30
    - text: Ob ihr nun esst oder trinkt oder irgendetwas [anderes] tut, tut alles
        zur Ehre Gottes!
      verse: 31
    - text: Seid unanstößig, sowohl bei den Judäern als auch bei den Griechen als
        auch bei der Gemeinde Gottes,
      verse: 32
    - text: 'wie auch ich allen [Menschen] in allem gefallen will, indem ich nicht
        suche, was mir selbst nützlich [erscheint], sondern was den vielen [nützt],
        damit sie gerettet werden.  '
      verse: 33
  - chapter: 11
    verses:
    - text: ' Werdet meine Nachahmer, so wie auch ich Christi [Nachahmer bin]. '
      verse: 1
    - text: '  Ich lobe euch aber, dass ihr in allem an mich denkt und die Überlieferungen
        festhaltet, so wie ich sie euch überliefert habe.'
      verse: 2
    - text: Ich will aber, dass ihr wisst, dass das Haupt jedes Mannes Christus ist,
        das Haupt einer Frau wiederum der Ehemann, das Haupt von Christus wiederum
        Gott.
      verse: 3
    - text: Jeder Mann, der betet oder weissagt, während er [etwas] auf dem Kopf hat,
        bringt sein Haupt Schande.
      verse: 4
    - text: Und jede Frau, die mit unbedecktem Kopf betet oder weissagt, bringt ihrem
        Haupt Schande; es ist nämlich ein und dasselbe mit der Kahlgeschorenen.
      verse: 5
    - text: Denn wenn sich eine Frau nicht bedeckt, dann soll sie sich auch [die Haare]
        abschneiden! Wenn [es] aber für eine Frau unsittlich [ist], sich [die Haare]
        abzuschneiden oder kahlzuscheren, dann soll sie sich bedecken!
      verse: 6
    - text: Denn ein Mann ist nicht verpflichtet, das Haupt zu bedecken, da er das
        Abbild und die Herrlichkeit Gottes ist; aber die Frau ist die Herrlichkeit
        des Ehemannes.
      verse: 7
    - text: Denn nicht der Mann stammt von der Frau, sondern die Frau vom Mann.
      verse: 8
    - text: Der Mann wurde nämlich auch nicht um der Frau willen geschaffen, sondern
        die Frau um des Mannes willen.
      verse: 9
    - text: Deshalb ist die Frau verpflichtet, [ein Zeichen der] Autorität auf dem
        Kopf zu haben – um der Engel willen.
      verse: 10
    - text: 'Dennoch: Im Herrn [gibt es] weder die Frau ohne den Mann noch den Mann
        ohne die Frau.'
      verse: 11
    - text: Denn wie die Frau von dem Mann [stammt], so auch der Mann durch die Frau;
        alles aber [stammt] von Gott.
      verse: 12
    - text: 'Urteilt unter euch selbst: Ist es richtig, dass eine Frau unbedeckt zu
        Gott betet?'
      verse: 13
    - text: Lehrt euch nicht auch die Natur selbst, dass, wenn ein Mann langes Haar
        trägt, es eine Unehre für ihn ist,
      verse: 14
    - text: aber wenn eine Frau langes Haar trägt, es eine Ehre für sie ist? Denn
        das Haar ist ihr statt eines Schleiers gegeben.
      verse: 15
    - text: 'Wenn aber jemand es gutheißt, streitsüchtig zu sein – dann haben wir
        keine solche Gepflogenheit, auch nicht die Gemeinden Gottes. '
      verse: 16
    - text: '  Wenn ich nun Folgendes anweise, lobe ich nicht, dass ihr nicht zum
        Besseren, sondern zum Schlechteren zusammenkommt.'
      verse: 17
    - text: Denn vor allem höre ich, dass unter euch Spaltungen bestehen, wenn ihr
        in der Gemeinde zusammenkommt – und zu einem gewissen Teil glaube ich es.
      verse: 18
    - text: Denn es muss auch Rivalitäten unter euch geben, damit auch die Bewährten
        unter euch offenbar werden.
      verse: 19
    - text: Wenn ihr also an demselben [Ort] zusammenkommt, dann ist es nicht, um
        das Mahl des Herrn zu essen;
      verse: 20
    - text: denn ein jeder nimmt während des Essens das eigene Mahl vorweg, und dann
        hat der eine Hunger, der andere ist betrunken.
      verse: 21
    - text: Habt ihr denn keine Häuser, um zu essen und zu trinken? Oder verachtet
        ihr die Gemeinde Gottes und beschämt diejenigen, die nichts haben? Was soll
        ich euch sagen? Soll ich euch loben? Dafür lobe ich nicht.
      verse: 22
    - text: 'Denn ich habe vom Herrn empfangen, was ich euch auch weitergegeben habe:
        Der Herr Jesus – in der Nacht, in der er verraten wurde – nahm ein Brot,'
      verse: 23
    - text: 'und nachdem er gedankt hatte, brach er es, und er sagte: „Dies ist mein
        Leib für euch. Dies tut zur Erinnerung an mich!“'
      verse: 24
    - text: 'Genauso [nahm er] auch den Becher nach dem Essen, indem er sagte: „Dieser
        Becher ist der neue Bund in meinem Blut! Dies tut, sooft auch immer ihr [ihn]
        trinkt, zur Erinnerung an mich.“'
      verse: 25
    - text: Denn sooft auch immer ihr dieses Brot esst und den Becher trinkt, verkündet
        ihr den Tod des Herrn, bis er kommt.
      verse: 26
    - text: 'Darum: Wer auch immer in unwürdiger Weise das Brot isst oder den Becher
        des Herrn trinkt, wird am Leib und am Blut des Herrn schuldig sein.'
      verse: 27
    - text: Es prüfe aber jeder sich selbst, und so soll er von dem Brot essen und
        von dem Becher trinken;
      verse: 28
    - text: denn wer isst und trinkt, isst und trinkt sich selbst ein Urteil, wenn
        er nicht Rücksicht nimmt auf den Leib.
      verse: 29
    - text: Deshalb [gibt es] unter euch viele Schwache und Kranke, und etliche sind
        entschlafen.
      verse: 30
    - text: Aber wenn wir uns selbst beurteilen würden, dann würden wir nicht gerichtet
        werden.
      verse: 31
    - text: Aber wenn wir vom Herrn gerichtet werden, werden wir erzogen, damit wir
        nicht zusammen mit der Welt verurteilt werden.
      verse: 32
    - text: 'Darum, meine Geschwister: Wenn ihr zusammenkommt, um zu essen, dann wartet
        aufeinander!'
      verse: 33
    - text: 'Wenn jemand Hunger hat, dann soll er in [seinem] Haus essen, damit ihr
        nicht zum Gericht zusammenkommt. Aber das Übrige werde ich ordnen, wann auch
        immer ich komme.  '
      verse: 34
  - chapter: 12
    verses:
    - text: '  Auch hinsichtlich der geistlichen [Gaben], Geschwister, will ich euch
        nicht im Unklaren lassen.'
      verse: 1
    - text: Ihr wisst, dass ihr – als ihr Heiden wart – zu den stummen Götzenbildern
        verführt wurdet, wie auch immer ihr geführt wurdet.
      verse: 2
    - text: 'Darum lasse ich euch wissen, dass niemand, der durch den Geist Gottes
        redet, sagt: „Jesus [sei] verflucht!“, und niemand sagen kann: „Jesus [ist]
        Herr!“, außer durch den heiligen Geist.'
      verse: 3
    - text: Nun sind es unterschiedliche Gnadengaben, aber derselbe Geist;
      verse: 4
    - text: und es sind unterschiedliche Dienste und derselbe Herr;
      verse: 5
    - text: und es sind unterschiedliche Auswirkungen, aber derselbe Gott, der alles
        in allen [Menschen] bewirkt.
      verse: 6
    - text: Und einem jeden wird die Manifestation des Geistes zum Nutzen [aller]
        gegeben.
      verse: 7
    - text: Denn dem einem wird durch den Geist ein Wort der Weisheit gegeben, einem
        anderen wiederum ein Wort der Erkenntnis nach demselben Geist,
      verse: 8
    - text: einem weiteren Glaube in demselben Geist, einem anderen wiederum Heilungsgaben
        durch den einen Geist,
      verse: 9
    - text: einem anderen wiederum Kraftwirkungen, einem anderen wiederum Weissagung,
        einem anderen wiederum [die Fähigkeit zur] Unterscheidung von Geistern, einem
        weiteren Arten von Zungen, einem anderen wiederum [die Fähigkeit zur] Auslegung
        von Zungen.
      verse: 10
    - text: 'Aber all das bewirkt ein und derselbe Geist, der einem jeden eigens austeilt,
        wie er will. '
      verse: 11
    - text: '  Denn genauso wie der Körper einer ist und viele Glieder hat, aber alle
        Glieder des Körpers – obwohl sie viele sind – einen Körper bilden, so auch
        Christus;'
      verse: 12
    - text: denn wir alle wurden ja in dem einen Geist zu einem Leib getauft, ob Judäer
        oder Griechen, ob Sklaven oder freie [Menschen], und wir wurden alle mit dem
        einen Geist getränkt.
      verse: 13
    - text: Denn auch der Körper ist nicht ein Glied, sondern viele.
      verse: 14
    - text: 'Wenn der Fuß sagen würde: „Weil ich keine Hand bin, bin ich nicht Teil
        des Körpers“, ist er nicht trotzdem Teil des Körpers?'
      verse: 15
    - text: 'Und wenn das Ohr sagen würde: „Weil ich kein Auge bin, bin ich nicht
        Teil des Körpers“, ist es nicht trotzdem Teil des Körpers?'
      verse: 16
    - text: Wenn der Körper ganz Auge [wäre], wo [bliebe] das Gehör? Wenn ganz Gehör,
        wo [bliebe] der Geruchssinn?
      verse: 17
    - text: Tatsächlich aber hat Gott die Glieder am Körper bestimmt, jedes Einzelne
        von ihnen, wie er wollte.
      verse: 18
    - text: Aber wenn alles ein Glied wäre, wo [bliebe] der Körper?
      verse: 19
    - text: Tatsächlich aber [gibt es] viele Glieder, aber einen Körper.
      verse: 20
    - text: 'Und das Auge kann nicht zur Hand sagen: „Ich habe keinen Bedarf an dir!“
        Oder andererseits der Kopf zu den Füßen: „Ich habe keinen Bedarf an euch!“'
      verse: 21
    - text: Doch umso mehr sind diejenigen Glieder des Leibes notwendig, die schwächer
        zu sein scheinen,
      verse: 22
    - text: und die uns weniger wert zu sein scheinen als der [übrige] Leib, die versehen
        wir mit umso größerem Wert, und unsere unanständigen haben umso größere Anständigkeit,
      verse: 23
    - text: aber unsere anständigen haben keinen Bedarf. Doch Gott hat den Körper
        zusammengefügt, indem er dem Mangelhaften reichlicher Ehre gegeben hat,
      verse: 24
    - text: damit keine Spaltung im Körper existiert, sondern die Glieder dieselbe
        Sorge füreinander tragen.
      verse: 25
    - text: Und wenn ein einziges Glied leidet, dann leiden alle Glieder mit; wenn
        ein einziges Glied verherrlicht wird, dann freuen sich alle Glieder mit.
      verse: 26
    - text: Ihr aber seid der Leib Christi und ‹einzeln genommen› Glieder.
      verse: 27
    - text: 'Und die hat Gott in der Gemeinde bestimmt: erstens zu Aposteln, zweitens
        zu Propheten, drittens zu Lehrern, dann Wunderkräfte, dann Heilungsgaben,
        Hilfeleistungen, Leitungsdienste, Arten der Zungen.'
      verse: 28
    - text: '[Sind] etwa alle Apostel? [Sind] etwa alle Propheten? [Sind] etwa alle
        Lehrer? [Haben] etwa alle Wunderkräfte?'
      verse: 29
    - text: Haben etwa alle Heilungsgaben? Reden etwa alle in Zungen? Übersetzen etwa
        alle?
      verse: 30
    - text: 'Strebt nun nach den größeren Gnadengaben!  Und ich zeige euch einen Weg,
        der noch ‹weit darüber hinausgeht›:  '
      verse: 31
  - chapter: 13
    verses:
    - text: '  Wenn ich in den Sprachen der Menschen und der Engel reden würde, aber
        keine Liebe hätte, dann wäre ich ein schallender Gong oder eine klingende
        Zimbel.'
      verse: 1
    - text: Und wenn ich eine Weissagung hätte und alle Geheimnisse und jede Erkenntnis
        wüsste und wenn ich allen Glauben hätte, um Berge zu versetzen, aber keine
        Liebe hätte, dann wäre ich nichts.
      verse: 2
    - text: Und wenn ich all meinen Besitz austeilen würde und wenn ich meinen Körper
        ausliefern würde, um mich zu rühmen, aber keine Liebe hätte, dann würde es
        mir nichts nützen.
      verse: 3
    - text: Die Liebe ist geduldig, die Liebe ist gütig, die Liebe ist nicht streitsüchtig,
        sie prahlt nicht, sie bläst sich nicht auf,
      verse: 4
    - text: sie ist nicht unanständig, sie verfolgt nicht ihre eigenen [Interessen],
        sie lässt sich nicht reizen, sie rechnet das Schlechte nicht an,
      verse: 5
    - text: sie freut sich nicht über die Ungerechtigkeit, sondern sie erfreut sich
        an der Wahrheit;
      verse: 6
    - text: sie verzeiht alles, sie glaubt alles, sie hofft alles, sie erduldet alles.
      verse: 7
    - text: Die Liebe fällt niemals! Seien es hingegen Weissagungen … sie werden beseitigt
        werden; seien es Sprachen … sie werden aufhören; sei es Erkenntnis … sie wird
        beseitigt werden.
      verse: 8
    - text: Wir erkennen nämlich [nur] bruchstückhaft, und wir weissagen [nur] bruchstückhaft;
      verse: 9
    - text: aber sobald das Vollkommene kommt, wird das Bruchstückhafte beseitigt
        werden.
      verse: 10
    - text: Als ich ein Kind war, redete ich wie ein Kind, dachte ich wie ein Kind,
        argumentierte ich wie ein Kind; als ich ein Mann geworden bin, habe ich ‹das
        Kindliche› beseitigt.
      verse: 11
    - text: Denn wir sehen jetzt undeutlich durch einen Spiegel, dann aber von Angesicht
        zu Angesicht; jetzt erkenne ich bruchstückhaft, dann aber werde ich erkennen,
        wie ich auch erkannt worden bin.
      verse: 12
    - text: 'Demnach bleiben Glaube, Hoffnung, Liebe – diese drei. Aber die Größte
        von ihnen [ist] die Liebe.  '
      verse: 13
  - chapter: 14
    verses:
    - text: '  Strebt nach der Liebe und eifert um die geistlichen [Gaben], aber erst
        recht, dass ihr weissagt!'
      verse: 1
    - text: Denn wer in einer Zunge redet, redet nicht zu Menschen, sondern zu Gott;
        denn niemand versteht es, aber im Geist redet er Geheimnisse;
      verse: 2
    - text: wer aber weissagt, redet zu Menschen zwecks Auferbauung und Ermutigung
        und Tröstung.
      verse: 3
    - text: Wer in einer Zunge redet, erbaut sich selbst; wer aber weissagt, erbaut
        die Gemeinde.
      verse: 4
    - text: Ich will nun, dass ihr alle in Zungen redet, aber erst recht, dass ihr
        weissagt; aber wer weissagt, [ist] größer als derjenige, der in Zungen redet,
        es sei denn, er übersetzt, damit die Gemeinde Auferbauung erhält.
      verse: 5
    - text: Nun aber, Geschwister, wenn ich zu euch käme und in Zungen redete, was
        würde es euch nützen, außer ich rede zu euch entweder in Offenbarung oder
        in Erkenntnis oder in Weissagung oder in Lehre?
      verse: 6
    - text: Genauso die leblosen [Dinge], die einen Laut [von sich] geben, ob Flöte
        oder Harfe … wenn sie den Tönen keinen Unterschied geben, wie soll man erkennen,
        was geflötet oder geharft wird?
      verse: 7
    - text: Oder wenn die Posaune einen undeutlichen Laut [von sich] gibt, wer wird
        sich zum Kampf rüsten?
      verse: 8
    - text: 'So auch ihr: Wenn ihr durch die Zunge kein verständliches Wort [von euch]
        gebt, wie soll man verstehen, was geredet wird? Schließlich würdet ihr in
        die Luft reden.'
      verse: 9
    - text: Es gibt ‹wer weiß wie viele› Arten von Lauten in der Welt, und keine [ist]
        lautlos.
      verse: 10
    - text: Wenn ich nun den Klang der Stimme nicht kenne, dann werde ich für den
        Redenden ein Barbar sein und der Redende für mich ein Barbar.
      verse: 11
    - text: 'So auch ihr: Weil ihr Verfechter der Geister seid, versucht, dass ihr
        überreich seid zur Auferbauung der Gemeinde.'
      verse: 12
    - text: 'Darum: Wer in einer Zunge redet, soll dafür beten, dass er es übersetzen
        kann.'
      verse: 13
    - text: Denn wenn ich in einer Zunge bete, dann betet mein Geist, mein Verstand
        hingegen ist untätig.
      verse: 14
    - text: Was ist nun [die Konsequenz]? Ich werde mit dem Geist beten, aber ich
        werde auch mit dem Verstand beten; ich werde mit dem Geist lobsingen, aber
        ich werde auch mit dem Verstand lobsingen.
      verse: 15
    - text: Denn wenn du mit dem Geist preist, wie soll derjenige, der die Stelle
        des Unkundigen einnimmt, das Amen zu deiner Danksagung sagen? Schließlich
        weiß er nicht, was du sagst.
      verse: 16
    - text: Denn du dankst zwar in guter Weise, doch der andere wird nicht auferbaut.
      verse: 17
    - text: Ich danke Gott, dass ich mehr als ihr alle in Zungen rede;
      verse: 18
    - text: doch in der Gemeinde will ich [lieber] fünf Worte mit meinem Verstand
        reden, um auch andere zu lehren, als Zehntausende Worte in einer Zunge.
      verse: 19
    - text: Geschwister, seid keine Kinder in Bezug auf die Einsichten, doch in Bezug
        auf die Bosheit seid unmündig, und in Bezug auf die Einsichten werdet erwachsen!
      verse: 20
    - text: 'Im Gesetz steht geschrieben:  „Mit Anderssprachigen und mit den Lippen
        anderer werde ich zu diesem Volk reden, und auch so werden sie nicht auf mich
        hören, spricht der Herr.“'
      verse: 21
    - text: Darum gelten die Zungen als ein Zeichen – nicht für die Glaubenden, sondern
        für die Ungläubigen; die Weissagung hingegen nicht für die Ungläubigen, sondern
        für die Glaubenden.
      verse: 22
    - text: Wenn nun die gesamte Gemeinde am selben Ort zusammenkommt und alle in
        Zungen reden, es kommen aber Unkundige oder Ungläubige herein, werden sie
        dann nicht sagen, dass ihr wahnsinnig seid?
      verse: 23
    - text: Wenn hingegen alle weissagen und es kommt jemand Ungläubiges oder Unkundiges
        herein, dann wird er von allen überführt [und] von allen beurteilt;
      verse: 24
    - text: 'die verborgenen [Dinge] seines Herzens werden offenbar, und so wird er
        auf [sein] Angesicht fallen und Gott anbeten und verkünden: „Tatsächlich,
        Gott ist unter euch!“ '
      verse: 25
    - text: '  Was ist nun [die Konsequenz], Geschwister? Wann immer ihr zusammenkommt,
        hat ein jeder einen Psalm, hat eine Lehre, hat eine Offenbarung, hat eine
        Zungenrede, hat eine Auslegung … alles soll zur Auferbauung geschehen.'
      verse: 26
    - text: Wenn jemand in einer Zunge redet, dann zu zweit oder höchstens zu dritt,
        und jeweils nacheinander, und einer soll übersetzen;
      verse: 27
    - text: aber wenn kein Übersetzer da ist, dann soll er in der Gemeinde schweigen,
        aber für sich selbst sowie für Gott soll er reden.
      verse: 28
    - text: Propheten hingegen sollen zwei oder drei reden, und die anderen sollen
        beurteilen;
      verse: 29
    - text: aber wenn einem anderen, der [gerade] sitzt, [etwas] offenbart wird, dann
        soll der erste schweigen.
      verse: 30
    - text: Denn ihr könnt alle – einer nach dem anderen – weissagen, damit alle [etwas]
        lernen und alle ermutigt werden.
      verse: 31
    - text: Und die Geister der Propheten sind den Propheten untergeordnet,
      verse: 32
    - text: denn Gott ist nicht [ein Gott] der Unordnung, sondern des Friedens.  Wie
        in allen Gemeinden der Heiligen
      verse: 33
    - text: sollen die Frauen in den Gemeinden schweigen; denn es wird ihnen nicht
        gestattet zu sprechen, sondern sie sollen sich unterordnen, wie auch das Gesetz
        sagt.
      verse: 34
    - text: Und wenn sie etwas lernen wollen, dann sollen sie zu Hause ihre Ehemänner
        fragen; für eine Frau ist es nämlich unsittlich, in der Gemeinde zu reden.
      verse: 35
    - text: Oder ist das Wort Gottes von euch ausgegangen? Oder ist es nur zu euch
        gelangt?
      verse: 36
    - text: Wenn jemand meint, ein Prophet oder geistlich zu sein, dann soll er erkennen,
        was ich euch schreibe, weil es des Herrn Gebot ist;
      verse: 37
    - text: aber wenn jemand das ignoriert, wird er ignoriert.
      verse: 38
    - text: 'Darum, meine Geschwister: Strebt danach zu weissagen und verhindert nicht
        das Reden in Zungen!'
      verse: 39
    - text: 'Alles aber soll anständig und auf ordentliche Weise geschehen.  '
      verse: 40
  - chapter: 15
    verses:
    - text: '  Nun lasse ich euch, Geschwister, die gute Nachricht wissen, die ich
        euch verkündet habe [und] die ihr auch angenommen habt, in der ihr auch feststeht'
      verse: 1
    - text: '[und] durch die ihr auch gerettet werdet, wenn ihr festhaltet, mit welchem
        Wort ich sie euch verkündet habe – es sei denn, ihr seid vergeblich zum Glauben
        gekommen.'
      verse: 2
    - text: 'Denn ich habe euch ‹in erster Linie› überliefert, was ich auch [nur]
        übernommen habe: dass Christus für unsere Sünden starb gemäß den Schriften'
      verse: 3
    - text: und dass er begraben wurde und dass er am dritten Tag auferweckt worden
        ist gemäß den Schriften
      verse: 4
    - text: und dass er Kephas erschienen ist, dann den zwölf [Aposteln];
      verse: 5
    - text: danach ist er über fünfhundert Geschwistern auf einmal erschienen, von
        denen die meisten bis jetzt leben, einige aber entschlafen sind;
      verse: 6
    - text: danach erschien er Jakobus, dann allen Aposteln;
      verse: 7
    - text: aber zuallerletzt – wie der Fehlgeburt – ist er auch mir erschienen.
      verse: 8
    - text: Denn ich bin der geringste der Apostel, der ich nicht geeignet bin, ein
        Apostel genannt zu werden, weil ich die Gemeinde Gottes verfolgt habe.
      verse: 9
    - text: Aber durch die Gnade Gottes bin ich, was ich bin, und seine Gnade mir
        gegenüber ist nicht vergeblich gewesen, sondern ich habe mich viel mehr abgemüht
        als sie alle, aber nicht ich, sondern die Gnade Gottes, die mit mir [ist].
      verse: 10
    - text: 'Ob nun ich oder jene – so predige ich, und so seid ihr zum Glauben gekommen. '
      verse: 11
    - text: '  Aber wenn gepredigt wird, dass Christus von den Toten auferweckt ist,
        wieso sagen einige unter euch, dass es keine Auferstehung der Toten gibt?'
      verse: 12
    - text: Wenn es nun keine Auferstehung der Toten gibt, dann ist auch Christus
        nicht auferweckt;
      verse: 13
    - text: und wenn Christus nicht auferweckt ist, dann [ist] doch auch unsere Predigt
        vergeblich, vergeblich auch euer Glaube;
      verse: 14
    - text: und wir werden sogar als falsche Zeugen Gottes bezichtigt, weil wir gegen
        Gott bezeugt haben, dass er Christus auferweckt hat, den er nicht auferweckt
        hat, wenn doch Tote nicht auferweckt werden.
      verse: 15
    - text: Denn wenn Tote nicht auferweckt werden, dann ist auch Christus nicht auferweckt;
      verse: 16
    - text: und wenn Christus nicht auferweckt ist, dann [ist] euer Glaube bedeutungslos
        und ihr seid nach wie vor in euren Sünden,
      verse: 17
    - text: also gingen auch die verloren, die in Christus entschlafen sind.
      verse: 18
    - text: Wenn wir lediglich in diesem Leben auf Christus gehofft haben, sind wir
        bedauernswerter als alle [anderen] Menschen.
      verse: 19
    - text: Tatsächlich aber ist Christus von den Toten auferweckt worden, der Allererste
        der Entschlafenen.
      verse: 20
    - text: Denn weil der Tod durch einen Menschen [kam], [kommt] auch durch einen
        Menschen die Auferstehung der Toten.
      verse: 21
    - text: Denn genau wie in Adam alle sterben, so werden in Christus auch alle lebendig
        werden.
      verse: 22
    - text: 'Ein jeder aber in seiner eigenen Ordnung: als Allererster Christus, danach
        die zu Christus [gehören] bei seiner Ankunft,'
      verse: 23
    - text: danach das Ende, sobald er das Königreich dem Gott und Vater übergibt
        [und] sobald er alle Obrigkeit und alle Vollmacht und Kraft zunichtegemacht
        hat.
      verse: 24
    - text: Denn er muss regieren, bis er alle Feinde unter seine Füße getan hat.
      verse: 25
    - text: Als letzter Feind wird der Tod zunichtegemacht;
      verse: 26
    - text: 'denn: „Alles hat er unter seine Füße geordnet.“ Aber wann immer es heißt,
        dass alles untergeordnet ist, [ist] klar, dass der ausgenommen [ist], der
        ihm alles untergeordnet hat.'
      verse: 27
    - text: Und sobald ihm alles untergeordnet worden ist, dann wird auch der Sohn
        selbst dem untergeordnet werden, der ihm alles untergeordnet hat, damit Gott
        alles in allem ist.
      verse: 28
    - text: Was werden sonst diejenigen tun, die sich für die Toten taufen lassen?
        Wenn Tote überhaupt nicht auferweckt werden, warum lassen sie sich sogar für
        sie taufen?
      verse: 29
    - text: Warum sind auch wir jede Stunde gefährdet?
      verse: 30
    - text: Tag für Tag sterbe ich – so wahr ‹ihr mein Ruhm seid›, Geschwister, den
        ich in Christus Jesus habe, unserem Herrn.
      verse: 31
    - text: Wenn ich aus menschlicher Sicht in Ephesus [nur] mit Tieren gekämpft habe,
        was [ist] der Nutzen für mich? Wenn Tote nicht auferweckt werden, dann lasst
        uns essen und trinken, denn morgen sterben wir.
      verse: 32
    - text: 'Täuscht euch nicht: Schlechter Umgang verdirbt gute Sitten!'
      verse: 33
    - text: '‹Kommt endlich zur Besinnung› und sündigt nicht! Einige haben nämlich
        keine Kenntnis von Gott, [was] ich zu eurer Schande sage. '
      verse: 34
    - text: '  Doch jemand wird sagen: „Wie werden die Toten auferweckt? Und mit welchem
        Körper kommen sie?“'
      verse: 35
    - text: Du Narr! Was du säst, wird nicht lebendig, außer es stirbt!
      verse: 36
    - text: Und was du säst … nicht den Körper, der entstehen soll, säst du, sondern
        ein bloßes Samenkorn, ob es vom Weizen sein möge oder von einem der übrigen
        [Samenkörner];
      verse: 37
    - text: Gott hingegen gibt ihm einen Körper, wie er wollte, und jedem der Samen
        seinen Körper.
      verse: 38
    - text: Nicht alles Fleisch [ist] dasselbe Fleisch, sondern ein anderes das der
        Menschen und ein anderes das Fleisch der Lasttiere und ein anderes Fleisch
        der Vögel und ein anderes das der Fische.
      verse: 39
    - text: '[Es gibt] sowohl himmlische Körper als auch irdische Körper; doch die
        Herrlichkeit der himmlischen [ist] anders als die der irdischen.'
      verse: 40
    - text: Die Herrlichkeit der Sonne [ist] eine andere, und die Herrlichkeit des
        Mondes [ist] eine andere, und die Herrlichkeit der Sterne [ist] eine andere;
        denn es unterscheidet sich ‹ein Stern vom anderen› an Herrlichkeit.
      verse: 41
    - text: 'So auch die Auferstehung der Toten: Gesät wird in Vergänglichkeit, auferweckt
        wird in Unvergänglichkeit;'
      verse: 42
    - text: gesät wird in Unehre, auferweckt wird in Herrlichkeit; gesät wird in Schwachheit,
        auferweckt wird in Kraft;
      verse: 43
    - text: gesät wird ein natürlicher Körper, auferweckt wird ein geistlicher Körper.
        Wenn es einen natürlichen Körper gibt, dann gibt es auch einen geistlichen.
      verse: 44
    - text: 'So steht es auch geschrieben: „Der erste Mensch, Adam, wurde zu einer
        lebendigen Seele“, der letzte Adam zu einem Geist, der lebendig macht.'
      verse: 45
    - text: Doch nicht zuerst das Geistliche, sondern das Natürliche, danach das Geistliche.
      verse: 46
    - text: Der erste Mensch [ist] von der Erde, [also] irdisch; der zweite Mensch
        [ist] vom Himmel.
      verse: 47
    - text: Wie der irdische [Adam] [beschaffen war], solche [sind] auch die irdischen
        [Körper]; und wie der himmlische [beschaffen ist], solche [sind] auch die
        himmlischen [Körper].
      verse: 48
    - text: 'Und wie wir das Ebenbild des irdischen [Adam] getragen haben, so werden
        wir auch das Ebenbild des himmlischen tragen. '
      verse: 49
    - text: '  Dies aber sage ich, Geschwister: dass Fleisch und Blut das Reich Gottes
        nicht erben können und die Vergänglichkeit nicht die Unvergänglichkeit erbt.'
      verse: 50
    - text: 'Siehe!, ich sage euch ein Geheimnis: Wir werden nicht alle entschlafen,
        aber wir alle werden verwandelt werden –'
      verse: 51
    - text: im Nu, in einem Augenblick, bei der letzten Posaune; denn posaunen wird
        es, und die Toten werden unvergänglich auferweckt werden, und wir werden verwandelt
        werden.
      verse: 52
    - text: Denn es muss dieses Vergängliche Unvergänglichkeit anziehen und dieses
        Sterbliche Unsterblichkeit anziehen.
      verse: 53
    - text: 'Aber sobald dieses Vergängliche Unvergänglichkeit anzieht und dieses
        Sterbliche Unsterblichkeit anzieht, dann wird das Wort geschehen, das geschrieben
        steht: „Verschlungen ist der Tod im Sieg.“'
      verse: 54
    - text: „Tod, wo [ist] dein Sieg? Tod, wo [ist] dein Stachel?“
      verse: 55
    - text: Der Stachel des Todes aber [ist] die Sünde, und die Kraft der Sünde das
        Gesetz.
      verse: 56
    - text: Aber Gott [sei] Dank, der uns den Sieg gibt durch unseren Herrn Jesus
        Christus!
      verse: 57
    - text: 'Darum, meine geliebten Geschwister: Seid standfest, geradlinig, stets
        überreich in dem Werk des Herrn, weil ihr wisst, dass eure Mühe nicht vergeblich
        ist im Herrn.  '
      verse: 58
  - chapter: 16
    verses:
    - text: '  Nun, bezüglich der Sammlung für die Heiligen: Wie ich es den Gemeinden
        von Galatia verordnet habe, so sollt auch ihr es machen.'
      verse: 1
    - text: Jeweils am ersten der Woche soll jeder von euch ‹zur Seite› legen und
        sammeln, was auch immer ihm gelingt, damit nicht [erst] dann, wenn ich komme,
        Sammlungen stattfinden.
      verse: 2
    - text: Sobald ich nun ankomme, werde ich – wen auch immer ihr für geeignet haltet –
        diese [Geschwister] mithilfe von Briefen schicken, um eure Gabe in Jerusalem
        abzuliefern;
      verse: 3
    - text: 'und wenn es angemessen ist, dass auch ich gehe, dann werden sie zusammen
        mit mir gehen. '
      verse: 4
    - text: '  Ich werde aber zu euch kommen, sobald ich Makedonia durchquert habe;
        denn Makedonia durchquere ich [nur],'
      verse: 5
    - text: bei euch hingegen werde ich vielleicht bleiben oder sogar überwintern,
        damit ihr mich geleitet, wo auch immer ich hingehe.
      verse: 6
    - text: Ich will euch nämlich dieses Mal nicht [nur] auf der Durchreise sehen,
        denn ich hoffe, einige Zeit bei euch zu bleiben, falls der Herr es gestattet.
      verse: 7
    - text: Ich werde aber bis zum Pfingstfest in Ephesus bleiben;
      verse: 8
    - text: 'denn eine Tür steht mir offen – eine große und wirksame –, und [es gibt]
        viele Widersacher. '
      verse: 9
    - text: '  Wenn nun Timotheus kommt, dann seht zu, dass er euch gegenüber ohne
        Angst ist; er arbeitet nämlich am Werk des Herrn wie ich auch!'
      verse: 10
    - text: Niemand soll ihn also verachten! Geleitet ihn vielmehr in Frieden, damit
        er zu mir kommt; denn ich erwarte ihn mit den Brüdern.
      verse: 11
    - text: Und hinsichtlich Bruder Apollos … ich habe ihn mehrfach ermuntert, mit
        den Brüdern zu euch zu kommen; aber es war ganz und gar nicht [sein] Wille,
        jetzt zu kommen; er wird aber kommen, sobald er Gelegenheit hat.
      verse: 12
    - text: Seid wachsam, steht fest im Glauben, handelt mutig, seid stark!
      verse: 13
    - text: All euer [Tun] soll in Liebe geschehen!
      verse: 14
    - text: 'Ich ermahne euch aber, Geschwister: Ihr kennt das Haus des Stephanas,
        dass es das Allererste von Achaja ist und sie sich selbst in den Dienst an
        den Heiligen eingereiht haben …'
      verse: 15
    - text: '[ich ermahne euch], dass auch ihr euch solchen [Menschen] unterordnen
        sollt und jedem, der mitarbeitet und sich abmüht.'
      verse: 16
    - text: Ich freue mich aber über die Ankunft von Stephanas und Fortunatus und
        Achaikus, weil diese eure Abwesenheit ausgeglichen haben;
      verse: 17
    - text: 'denn sie haben meinen und euren Geist belebt. Würdigt also solche [Menschen]! '
      verse: 18
    - text: '  Es grüßen euch die Gemeinden von Asia. Es grüßen euch im Herrn vielmals
        Aquila und Priska, samt der Gemeinde in ihrem Haus.'
      verse: 19
    - text: Es grüßen euch alle Geschwister. Grüßt einander mit dem heiligen Kuss!
      verse: 20
    - text: Der Gruß [stammt] aus meiner Hand (von Paulus).
      verse: 21
    - text: Wenn jemand den Herrn nicht lieb hat, dann soll er verflucht sein! Maranatha!
      verse: 22
    - text: Die Gnade des Herrn Jesus [sei] mit euch!
      verse: 23
    - text: 'Meine Liebe [ist] mit euch allen in Christus Jesus!   '
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: '  Paulus, ein Apostel von Christus Jesus durch den Willen Gottes, und
        Bruder Timotheus. /An die Gemeinde Gottes, die in Korinth ist, samt allen
        Heiligen, die in ganz Achaja leben: /'
      verse: 1
    - text: 'Gnade [sei mit] euch und Friede von Gott, unserem Vater, und dem Herrn
        Jesus Christus. '
      verse: 2
    - text: '  Gelobt [sei] der Gott und Vater unseres Herrn Jesus Christus, der Vater
        der Barmherzigkeiten und Gott aller Ermutigung,'
      verse: 3
    - text: der uns in all unserer Bedrängnis ermutigt, damit wir die ermutigen können,
        die in aller Bedrängnis [sind], durch die Ermutigung, mit der wir selbst von
        Gott ermutigt werden.
      verse: 4
    - text: Denn wie die Leiden des Christus zu uns überfließen, so fließt durch Christus
        auch unsere Ermutigung über.
      verse: 5
    - text: Ob wir nun bedrängt werden … [es geschieht] zu eurer Ermutigung und Rettung;
        oder wir ermutigt werden … [es geschieht] zu eurer Ermutigung, die durch das
        Aushalten derselben Leiden wirkt, die auch wir erleiden.
      verse: 6
    - text: Und unsere Hoffnung für euch [ist] fest, da wir wissen, dass ihr Teilhaber
        seid – wie an den Leiden, so auch an der Ermutigung.
      verse: 7
    - text: Wir wollen euch nämlich nicht im Unklaren lassen, Geschwister, über unsere
        Bedrängnis, die [uns] in Asia widerfahren ist, weil wir außerordentlich belastet
        wurden, über [unser] Vermögen, sodass wir sogar am Leben verzweifelten;
      verse: 8
    - text: wir selbst haben doch das Urteil des Todes in uns gehabt, damit wir nicht
        auf uns selbst vertrauen, sondern auf Gott, der von den Toten auferweckt –
      verse: 9
    - text: der uns aus so großer Todesgefahr errettet hat und erretten wird, auf
        den wir gehofft haben, dass er uns auch weiterhin erretten wird,
      verse: 10
    - text: 'wobei auch ihr durch Flehen für uns behilflich seid, damit von vielen
        Seiten die uns [gewährte] Gnadengabe gedankt wird, durch viele für uns. '
      verse: 11
    - text: '  Denn unser Rühmen ist folgendes: das Zeugnis unseres Gewissens, dass
        wir uns in der Welt, aber besonders euch gegenüber, mit der Aufrichtigkeit
        und Lauterkeit Gottes verhalten haben, und nicht mit menschlicher Weisheit,
        sondern mit der Gnade Gottes.'
      verse: 12
    - text: Wir schreiben euch nämlich nichts anderes, als was ihr lest und auch versteht;
        ich hoffe aber, dass ihr gänzlich verstehen werdet
      verse: 13
    - text: (wie ihr uns zum Teil schon verstanden habt), dass wir euer Stolz sind,
        genauso wie auch ihr unserer [seid] am Tag unseres Herrn Jesus.
      verse: 14
    - text: Und in dieser Zuversicht wollte ich früher zu euch kommen, damit ihr eine
        zweite Chance habt,
      verse: 15
    - text: und über euch nach Makedonia durchreisen und von Makedonia wieder zu euch
        kommen und von euch nach Judäa auf die Reise geschickt werden.
      verse: 16
    - text: Als ich mir nun das vornahm, bediente ich mich da etwa der Leichtfertigkeit?
        Oder nehme ich mir das, was ich mir vornehme, nach menschlicher Weise vor,
        sodass bei mir [erst] das „Ja, ja“ und dann das „Nein, nein“ gilt?
      verse: 17
    - text: '[So wahr] nun Gott treu [ist]: Unser Wort euch gegenüber ist nicht ein
        „Ja“ und dann ein „Nein“.'
      verse: 18
    - text: Denn Gottes Sohn, Jesus Christus, der unter euch durch uns gepredigt wurde –
        durch mich und Silvanus und Timotheus –, wurde nicht ein „Ja“ und dann ein
        „Nein“, sondern es ist in ihm [nur] ein „Ja“ entstanden.
      verse: 19
    - text: Denn so viele Verheißungen Gottes [es gibt], [sie finden] in ihm das „Ja“;
        darum [gilt] durch ihn auch das „Amen“, Gott zur Ehre durch uns.
      verse: 20
    - text: Der aber, der uns zusammen mit euch zu Christus hin festigt und uns gesalbt
        hat, [ist] Gott,
      verse: 21
    - text: der uns auch versiegelt und die Anzahlung des Geistes in unsere Herzen
        gegeben hat.
      verse: 22
    - text: Ich aber rufe Gott als Zeugen an bei meinem Leben, dass ich [nur deshalb]
        noch nicht nach Korinth gekommen bin, um euch zu schonen.
      verse: 23
    - text: 'Nicht, dass wir über euren Glauben herrschen, sondern wir sind Mitarbeiter
        eurer Freude; denn im Glauben steht ihr fest.  '
      verse: 24
  - chapter: 2
    verses:
    - text: ' Denn ich habe dies für mich selbst entschieden, um nicht erneut mit
        Traurigkeit zu euch kommen.'
      verse: 1
    - text: Denn wenn ich euch traurig mache, wer [ist es] dann, der mich fröhlich
        macht, außer dem, der von mir traurig gemacht wird?
      verse: 2
    - text: Und ich habe eben dies geschrieben, damit ich nicht komme und Traurigkeit
        durch die erlebe, an denen ich mich freuen müsste, da ich euch allen vertraue,
        dass meine Freude euer aller [Freude] ist.
      verse: 3
    - text: 'Denn aus großer Bedrängnis und Angst des Herzens habe ich euch geschrieben,
        nicht damit ihr durch viele Tränen traurig gemacht werdet, sondern damit ihr
        die Liebe erkennt, die ich überreichlich zu euch habe. '
      verse: 4
    - text: '  Aber wenn jemand traurig gemacht hat, dann hat er nicht mich traurig
        gemacht, sondern zum Teil (damit ich nicht übertreibe) euch alle.'
      verse: 5
    - text: Für denjenigen [ist] diese Strafe ausreichend, die von den meisten [ausgeht],
      verse: 6
    - text: sodass ihr im Gegenteil vielmehr verzeihen und ermutigen solltet, damit
        derjenige nicht durch übermäßige Traurigkeit verschlungen wird.
      verse: 7
    - text: Darum ermahne ich euch zu beschließen, ihm gegenüber Liebe [zu üben].
      verse: 8
    - text: Denn dazu habe ich auch geschrieben, um eure Zuverlässigkeit zu erkennen,
        ob ihr in allem gehorsam seid.
      verse: 9
    - text: Wem ihr aber etwas verzeiht, dem [vergebe] auch ich; denn auch ich [vergebe],
        was ich verziehen habe, wenn ich etwas verziehen habe, um euretwillen im Angesicht
        von Christus,
      verse: 10
    - text: damit wir nicht vom Satan übervorteilt werden (seine Gedanken sind uns
        nämlich nicht unbekannt).
      verse: 11
    - text: Als ich nun nach Troas kam, für die gute Nachricht von Christus, und mir
        eine Tür offenstand im Herrn,
      verse: 12
    - text: hatte ich keine Ruhe in meinem Geist, weil ich meinen Bruder Titus nicht
        fand, sondern ich verabschiedete mich von ihnen und reiste nach Makedonia
        ab.
      verse: 13
    - text: Gott aber [sei] Dank, der uns in Christus stets im Triumphzug führt und
        den Duft seiner Erkenntnis durch uns an jedem Ort offenbar macht;
      verse: 14
    - text: denn wir sind Christi Wohlgeruch für Gott unter denen, die gerettet werden,
        und unter denen, die verloren gehen –
      verse: 15
    - text: den einen ein Geruch vom Tod zum Tod, den anderen ein Geruch vom Leben
        zum Leben. Und wer [ist] dazu fähig?
      verse: 16
    - text: 'Wir sind nämlich nicht wie die vielen [Menschen], die das Wort Gottes
        verhökern, sondern wie aus Lauterkeit, wie aus Gott reden wir vor Gott in
        Christus.  '
      verse: 17
  - chapter: 3
    verses:
    - text: '  Fangen wir erneut an, uns selbst zu empfehlen? Oder brauchen wir etwa –
        wie gewisse [Leute] – Empfehlungsschreiben an euch oder von euch?'
      verse: 1
    - text: Unser Brief seid ihr, eingeschrieben in unsere Herzen, erkannt und gelesen
        von allen Menschen,
      verse: 2
    - text: und ihr lasst erkennen, dass ihr ein Brief Christi seid, von uns angefertigt,
        nicht mit Tinte geschrieben, sondern mit dem Geist des lebendigen Gottes,
        nicht auf Tafeln aus Stein, sondern auf Tafeln aus fleischlichen Herzen.
      verse: 3
    - text: Aber eine solche Zuversicht gegenüber Gott haben wir durch Christus.
      verse: 4
    - text: Nicht, dass wir von uns selbst aus qualifiziert wären, etwas wie von uns
        selbst zu betrachten, sondern unsere Qualifizierung [ist] von Gott,
      verse: 5
    - text: der uns auch qualifiziert hat als Diener des neuen Bundes, nicht des Buchstabens,
        sondern des Geistes; denn der Buchstabe tötet, der Geist hingegen macht lebendig.
      verse: 6
    - text: Wenn nun der Dienst des Todes, mit Buchstaben in Steine gemeißelt, in
        Herrlichkeit geschah, sodass die Israeliten nicht auf das Angesicht von Mose
        schauen konnten wegen der verblassenden Herrlichkeit auf seinem Angesicht,
      verse: 7
    - text: wie sollte der Dienst des Geistes nicht erst recht in Herrlichkeit bestehen?
      verse: 8
    - text: Denn wenn dem Dienst der Verdammnis Herrlichkeit [zukommt], dann ist der
        Dienst der Gerechtigkeit sehr viel reicher an Herrlichkeit.
      verse: 9
    - text: In diesem Fall ist nämlich auch das Verherrlichte nicht verherrlicht wegen
        der überragenden Herrlichkeit.
      verse: 10
    - text: Denn wenn das verblassende durch Herrlichkeit [geschehen ist], dann [geschieht]
        das Bleibende umso mehr in Herrlichkeit!
      verse: 11
    - text: Weil wir also eine solche Hoffnung haben, gebrauchen wir viel Zuversicht,
      verse: 12
    - text: und nicht wie Mose eine Decke über sein Angesicht legte, damit die Israeliten
        nicht auf das Ende des Verblassenden starren.
      verse: 13
    - text: Doch ihre Gedanken sind verhärtet worden. Denn bis zum heutigen Tag bleibt
        dieselbe Decke auf der Verlesung des alten Bundes und wird nicht aufgedeckt,
        weil sie in Christus beseitigt wird;
      verse: 14
    - text: doch bis zum heutigen [Tag] – so oft auch immer Mose gelesen wird – liegt
        eine Decke über ihrem Herzen.
      verse: 15
    - text: Aber so oft auch immer sich jemand dem Herrn zuwendet, wird die Decke
        entfernt.
      verse: 16
    - text: Der Herr aber ist der Geist; und wo der Geist des Herrn [ist], da [ist]
        Freiheit!
      verse: 17
    - text: 'Wir alle aber betrachten mit unverdecktem Angesicht die Herrlichkeit
        des Herrn und werden in dasselbe Bild verwandelt, von Herrlichkeit zu Herrlichkeit,
        wie vom Geist des Herrn [beabsichtigt].  '
      verse: 18
  - chapter: 4
    verses:
    - text: '  Deshalb, da wir diesen Dienst haben, so wie wir begnadigt worden sind,
        verzagen wir nicht,'
      verse: 1
    - text: sondern wir haben den verborgenen [Dingen] der Schande abgeschworen, sodass
        wir weder mit Hinterlistigkeit leben noch das Wort Gottes verfälschen, sondern
        durch die Erscheinung der Wahrheit empfehlen wir uns selbst an jegliches Gewissen
        der Menschen vor Gott.
      verse: 2
    - text: Aber auch wenn unsere gute Nachricht verhüllt ist, dann ist sie verhüllt
        unter denen, die verloren gehen,
      verse: 3
    - text: unter denen der „Gott“ dieses Zeitalters die Gedanken der Ungläubigen
        verblendet hat, damit ihnen das Licht der guten Nachricht nicht scheint von
        der Herrlichkeit des Christus, der das Ebenbild Gottes ist.
      verse: 4
    - text: Wir predigen nämlich nicht uns selbst, sondern Jesus Christus als Herrn,
        uns selbst aber als eure Knechte um Jesus willen.
      verse: 5
    - text: 'Denn Gott, der sprach: „Aus Finsternis soll Licht leuchten!“, der hat
        in unsere Herzen geleuchtet zum Glanz der Erkenntnis der Herrlichkeit Gottes
        im Angesicht von Jesus Christus. '
      verse: 6
    - text: '  Wir haben aber diesen Schatz in Gefäßen aus Ton, damit das Übermaß
        der Kraft von Gott stammt und nicht aus uns.'
      verse: 7
    - text: Wir werden in jeder [Hinsicht] bedrängt, doch nicht erdrückt; wir sind
        verwirrt, doch nicht verzweifelt;
      verse: 8
    - text: wir werden verfolgt, doch nicht verlassen; wir sind niedergeschlagen,
        doch nicht verloren;
      verse: 9
    - text: stets tragen wir das Sterben von Jesus am Körper umher, damit auch das
        Leben von Jesus an unserem Körper sichtbar wird.
      verse: 10
    - text: Denn wir, die wir leben, werden fortwährend an den Tod ausgeliefert um
        Jesu willen, damit auch das Leben von Jesus sichtbar wird an unserem sterblichen
        Fleisch.
      verse: 11
    - text: Deshalb wirkt der Tod in uns, aber das Leben in euch.
      verse: 12
    - text: 'Da wir nun denselben Geist des Glaubens haben – gemäß dem, was geschrieben
        steht: „Ich habe geglaubt, darum habe ich geredet“ – so glauben auch wir,
        und darum reden wir auch,'
      verse: 13
    - text: weil wir wissen, dass derjenige, der den Herrn Jesus auferweckt hat, auch
        uns zusammen mit Jesus auferwecken und zusammen mit euch präsentieren wird.
      verse: 14
    - text: Denn das alles [geschieht] um euretwillen, damit die Gnade zunimmt und
        durch die größere [Zahl] die Danksagung überfließt zur Ehre Gottes.
      verse: 15
    - text: Darum verzagen wir nicht, sondern selbst wenn unser äußerer Mensch zerstört
        wird, wird doch unser innerer [Mensch] Tag für Tag erneuert.
      verse: 16
    - text: Denn die momentane Leichtigkeit unserer Bedrängnis bewirkt für uns ‹über
        alle Maßen› ein ewiges Gewicht der Herrlichkeit,
      verse: 17
    - text: 'da wir nicht das Sichtbare betrachten, sondern das Nicht-sichtbare; denn
        das Sichtbare [ist] zeitlich, das Nicht-sichtbare hingegen ewig.  '
      verse: 18
  - chapter: 5
    verses:
    - text: '  Denn wir wissen, dass wir – wenn unsere irdische Wohnung aus Zelt abgerissen
        ist – einen Bau von Gott haben, eine nicht mit Händen gemachte, ewige Wohnung
        in den Himmeln.'
      verse: 1
    - text: Denn darum seufzen wir ja, weil wir uns danach sehnen, unsere Behausung
        aus dem Himmel anzuziehen,
      verse: 2
    - text: sofern wir nicht nackt angetroffen werden, nachdem wir auch entkleidet
        worden sind.
      verse: 3
    - text: Denn die wir ja im Zelt sind, seufzen und sind bedrückt, da wir nicht
        entkleidet werden wollen, sondern darüber bekleidet, damit das Sterbliche
        vom Leben verschlungen wird.
      verse: 4
    - text: Der aber, der uns eben dazu vorbereitet hat, [ist] Gott, der uns die Anzahlung
        des Geistes gegeben hat.
      verse: 5
    - text: Wir sind also stets guten Mutes und wissen, dass wir vom Herrn abwesend
        sind, solange wir im Leib anwesend sind;
      verse: 6
    - text: denn durch den Glauben leben wir, nicht durch das Schauen.
      verse: 7
    - text: Wir sind aber guten Mutes und bevorzugen es vielmehr, abwesend zu sein
        vom Körper und anwesend zu sein beim Herrn.
      verse: 8
    - text: Darum liegt uns auch daran – ob anwesend oder abwesend –, ihm angenehm
        zu sein.
      verse: 9
    - text: 'Denn wir müssen alle vor dem Richterstuhl des Christus erscheinen, damit
        ein jeder ‹am eigenen Leib› das zurückbekommt, was er getan hat, ob Gutes
        oder Schlechtes. '
      verse: 10
    - text: '  Da wir also die Ehrfurcht vor dem Herrn kennen, appellieren wir an
        die Menschen, für Gott aber sind wir offenbar. Und ich hoffe, auch in euren
        Gewissen offenbar zu sein.'
      verse: 11
    - text: Wir empfehlen nicht erneut uns selbst an euch, sondern geben euch Anlass
        zum Rühmen über uns, damit ihr [diesen Anlass] gegenüber denen habt, die sich
        im Angesicht rühmen und nicht im Herzen.
      verse: 12
    - text: Denn wenn wir ekstatisch waren, dann für Gott; wenn wir vernünftig sind,
        dann für euch.
      verse: 13
    - text: 'Denn die Liebe Christi drängt uns, dass wir Folgendes urteilen: Einer
        ist für alle gestorben, also sind alle gestorben.'
      verse: 14
    - text: Und er ist für alle gestorben, damit diejenigen, die leben, nicht länger
        für sich selbst leben, sondern für den, der für sie gestorben und auferweckt
        worden ist.
      verse: 15
    - text: Daher kennen wir von jetzt an niemanden ‹aus menschlicher Sicht›; auch
        wenn wir Christus ‹aus menschlicher Sicht› gekannt haben, dann kennen wir
        ihn doch jetzt nicht länger [in dieser Weise].
      verse: 16
    - text: 'Daher: Wenn jemand in Christus [ist], dann [ist er] eine neue Schöpfung!
        Das Alte ist vergangen, siehe!, Neues ist geworden.'
      verse: 17
    - text: Alles aber [ist] von Gott, der uns durch Christus mit sich selbst versöhnt
        hat und uns den Dienst der Versöhnung gegeben hat,
      verse: 18
    - text: nämlich dass Gott in Christus war und die Welt mit sich selbst versöhnte,
        indem er ihnen ihre Übertretungen nicht anrechnete und das Wort der Versöhnung
        in uns gelegt hat.
      verse: 19
    - text: 'Also sind wir Botschafter anstelle von Christus, als ob Gott [euch] durch
        uns ermahnt. Wir bitten anstelle von Christus: Lasst euch mit Gott versöhnen!'
      verse: 20
    - text: 'Er hat den, der keine Sünde kannte, für uns zur Sünde gemacht, damit
        wir in ihm zur Gerechtigkeit Gottes werden.  '
      verse: 21
  - chapter: 6
    verses:
    - text: ' Weil wir nun zusammenarbeiten, ermahnen wir euch auch, die Gnade Gottes
        nicht vergeblich zu empfangen.'
      verse: 1
    - text: 'Denn es heißt: „Zur angenehmen Zeit habe ich dich erhört und am Tag der
        Rettung habe ich dich gerufen; siehe!, jetzt [ist] eine willkommene Zeit,
        siehe!, jetzt [ist] der Tag der Rettung.“'
      verse: 2
    - text: Wir geben in keiner [Weise] irgendeinen Anstoß, damit der Dienst nicht
        verlästert wird,
      verse: 3
    - text: 'sondern in allem empfehlen wir uns selbst als Gottes Diener: in vielem
        Ausharren, in Bedrängnissen, in Notlagen, in Ängsten,'
      verse: 4
    - text: in Hieben, in Gefangenschaften, in Tumulten, in Mühen, in Wachen, in Fastenzeiten,
      verse: 5
    - text: in Unwissenheit, in Erkenntnis, in Ausdauer, in Freundlichkeit, in heiligem
        Geist, in ungeheuchelter Liebe,
      verse: 6
    - text: in einem Wort der Wahrheit, in der Kraft Gottes, durch die Waffen der
        Gerechtigkeit zur Rechten und zur Linken,
      verse: 7
    - text: durch Herrlichkeit und Unehre, durch Verleumdung und Belobigung; als Verirrte
        und doch Wahrhaftige;
      verse: 8
    - text: als Unbekannte und doch Erkannte, als Sterbende, und siehe!, wir leben
        wie Gereifte und nicht Getötete;
      verse: 9
    - text: als Betrübte, aber sich immer freuend; als Arme, aber viele bereichernd;
        als ob wir nichts haben und doch alles besitzen.
      verse: 10
    - text: Unser Mund ist euch gegenüber geöffnet, ihr Korinther; unser Herz ist
        aufgeschlossen.
      verse: 11
    - text: Ihr seid nicht begrenzt in uns, aber ihr seid begrenzt in eurem Mitleid.
      verse: 12
    - text: 'Als angemessene Reaktion (ich rede wie zu Kindern) sollt nun auch ihr
        aufgeschlossen sein! '
      verse: 13
    - text: '  Lasst euch nicht [für fremde Zwecke] einspannen mit Ungläubigen! Denn
        welche Verbindung [haben] Gerechtigkeit und Gesetzlosigkeit, oder welche Gemeinschaft
        [hat] das Licht mit der Finsternis?'
      verse: 14
    - text: Und welche Übereinstimmung [hat] Christus mit Beliar, oder welche Teilhabe
        der Gläubige mit dem Ungläubigen?
      verse: 15
    - text: 'Und welche Gemeinsamkeit [hat] der Tempel Gottes mit Götzenbildern? Denn
        wir sind der Tempel des lebendigen Gottes, wie Gott gesagt hat:    „Ich werde
        unter ihnen wohnen und umhergehen, / und ich werde ihr Gott sein und sie werden
        mein Volk sein.“'
      verse: 16
    - text: Darum „geht aus ihrer Mitte / und sondert euch ab!“, spricht der Herr,
        / „und berührt nichts Unreines, / dann werde ich euch annehmen, /
      verse: 17
    - text: 'und ich werde euch zum Vater werden, / und ihr werdet mir zu Söhnen und
        Töchtern werden“, / spricht der Herr, der Allmächtige.   '
      verse: 18
  - chapter: 7
    verses:
    - text: ' Da wir also diese Verheißungen haben, geliebte [Geschwister], lasst
        uns uns selbst von jeder Befleckung von Körper und Geist reinigen und die
        Heiligkeit vollenden in der Ehrfurcht vor Gott. '
      verse: 1
    - text: '  Macht Platz für uns [in euren Herzen]! Wir haben niemandem geschadet,
        wir haben niemanden ruiniert, wir haben niemanden übervorteilt.'
      verse: 2
    - text: Nicht zur Verurteilung rede ich, denn ich habe zuvor gesagt, dass ihr
        in unseren Herzen seid, um mitzusterben und mitzuleben.
      verse: 3
    - text: Groß [ist] meine Freimütigkeit euch gegenüber, groß [ist] mein Rühmen
        über euch; ich bin mit Trost erfüllt, ich bin überreich an Freude trotz all
        unserer Bedrängnis.
      verse: 4
    - text: Denn auch als wir nach Makedonia kamen, hatte unser Fleisch keine Ruhe,
        sondern wir waren in jeder [Hinsicht] bedrängt – von außen Streitigkeiten,
        von innen Befürchtungen.
      verse: 5
    - text: Doch Gott, der die Niedrigen tröstet, hat uns durch die Ankunft von Titus
        getröstet,
      verse: 6
    - text: und nicht allein durch seine Ankunft, sondern auch durch den Trost, mit
        dem er bei euch getröstet wurde, da er uns von eurer Sehnsucht, eurem Wehklagen,
        eurem Engagement für mich berichtete, sodass ich mich erst recht freute.
      verse: 7
    - text: Denn wenn ich euch mit dem Brief auch traurig gemacht habe, dann bereue
        ich es nicht (wenn ich es auch zu bereuen hätte). Denn ich sehe, dass jener
        Brief – wenn er euch auch für eine Weile traurig gemacht hat –
      verse: 8
    - text: jetzt freue ich mich, nicht weil ihr betrübt wurdet, sondern weil ihr
        betrübt wurdet zur Umkehr; denn ihr wurdet betrübt gegen Gott, sodass ihr
        in keinerlei [Weise] einen Verlust erlitten habt von uns.
      verse: 9
    - text: Denn die Traurigkeit gegen Gott bewirkt eine Umkehr zur unwiderruflichen
        Rettung; aber die Traurigkeit der Welt bewirkt den Tod.
      verse: 10
    - text: 'Denn siehe!, eben dies, dass [ihr] gemäß Gott betrübt worden seid, wie
        viel Bemühen hat es bei euch bewirkt: sogar Rechenschaft, sogar Empörung,
        sogar Furcht, sogar Sehnsucht, sogar Eifer, sogar Bestrafung! In jeder [Hinsicht]
        habt ihr gezeigt, dass ihr selbst in der Sache unschuldig seid.'
      verse: 11
    - text: Wenn ich euch also auch geschrieben habe, dann nicht wegen dem, der Unrecht
        getan hat, und nicht wegen dem, dem Unrecht getan wurde, sondern damit euer
        Bemühen für uns bei euch sichtbar wird vor Gott.
      verse: 12
    - text: Deshalb sind wir getröstet worden. Und neben unserem Trost freuten wir
        uns umso mehr über die Freude von Titus, weil sein Geist von euch allen erfrischt
        ist.
      verse: 13
    - text: Denn wenn ich mich ihm gegenüber für irgendetwas an euch gerühmt habe,
        dann bin ich nicht enttäuscht worden, sondern wie alle [Dinge] in Wahrheit
        haben wir euch gesagt, sodass auch unser Rühmen die Wahrheit vor Titus geworden
        ist.
      verse: 14
    - text: Und sein Mitleid gilt besonders euch, wenn er sich euer aller Gehorsam
        erinnert, wie ihr ihn mit Furcht und Zittern empfangen habt.
      verse: 15
    - text: 'Ich freue mich, dass ich in allem auf euch vertraue.  '
      verse: 16
  - chapter: 8
    verses:
    - text: '  Wir machen nun euch, Geschwister, die Gnade Gottes bekannt, die unter
        den Gemeinden von Makedonia verliehen ist,'
      verse: 1
    - text: dass in einer großen Prüfung der Bedrängnis der Überschwang ihrer Freude
        und ihre tiefe Armut in den Reichtum ihrer Aufrichtigkeit übergeflossen ist;
      verse: 2
    - text: dass [sie gespendet haben] nach Vermögen (ich bezeuge es) und über Vermögen,
        aus eigenem Antrieb,
      verse: 3
    - text: wobei sie uns mit viel Aufforderung um die Gnade und die Beteiligung am
        Dienst für die Heiligen baten,
      verse: 4
    - text: und nicht wie wir gehofft hatten, sondern sie gaben sich selbst zuerst
        dem Herrn und dann uns, durch den Willen Gottes,
      verse: 5
    - text: sodass wir Titus aufforderten, dass er auch diesen Gefallen bei euch so
        zu Ende bringt, wie er ihn zuvor begonnen hat.
      verse: 6
    - text: Doch genau wie ihr in allem überreich seid – dem Glauben und dem Wort
        und der Erkenntnis und allem Fleiß und der Liebe von uns unter euch –, dass
        ihr auch in diesem Gefallen überreich seid.
      verse: 7
    - text: Nicht als Befehl sage ich das, sondern um durch den Eifer anderer auch
        die Echtheit eurer Liebe zu prüfen.
      verse: 8
    - text: Denn ihr kennt die Gnade unseres Herrn Jesus Christus, dass er um euretwillen
        arm wurde, obwohl er reich war, damit ihr durch seine Armut reich werdet.
      verse: 9
    - text: Und ich gebe [meine] Meinung in dieser [Sache], denn das nützt euch, die
        ihr zuvor nicht nur das Tun begonnen habt, sondern auch das Wollen – seit
        vorigem [Jahr].
      verse: 10
    - text: Aber jetzt vollendet auch das Tun, damit – entsprechend der Bereitwilligkeit
        des Wollens – so auch das Vollenden [geschieht] aufgrund des Habens.
      verse: 11
    - text: Denn wenn die Bereitwilligkeit vorhanden ist, dann [ist sie] willkommen
        ‹nach dem, was man hat›, nicht ‹nach dem, was man nicht hat›.
      verse: 12
    - text: '[Wir beabsichtigen] nämlich nicht, dass anderen Entlastung [widerfährt],
        euch [hingegen] Belastung, sondern es ist eine Frage des Ausgleichs;'
      verse: 13
    - text: in der jetzigen Lage [ist] euer Überfluss für den Mangel von jenen, damit
        auch der Überfluss von jenen für euren Mangel da ist, sodass ein Ausgleich
        geschieht,
      verse: 14
    - text: 'wie geschrieben steht: „Der Vieles [sammelte], hatte keinen Überfluss,
        und der Weniges [sammelte], hatte keinen Mangel.“ '
      verse: 15
    - text: '  Dank wiederum [sei] Gott, der denselben Eifer für euch im Herzen von
        Titus gibt,'
      verse: 16
    - text: weil er zwar [unsere] Aufforderung angenommen hat, aber freiwillig zu
        euch gereist ist, da er sehr eifrig ist.
      verse: 17
    - text: Wir haben aber den Bruder mit ihm geschickt, dessen Lob in der guten Nachricht
        durch alle Gemeinden [geht]
      verse: 18
    - text: aber nicht nur das, sondern er wurde auch von den Gemeinden auserkoren
        als unser Reisegefährte mit diesem Gefallen, der von uns organisiert wird
        zur Ehre des Herrn selbst und [als Beweis] unserer Bereitwilligkeit,
      verse: 19
    - text: wobei wir dies vermeiden, damit uns niemand [einer Nachlässigkeit] bezichtigt
        mit dieser großen Spende, die von uns organisiert wird;
      verse: 20
    - text: denn wir sind auf das Redliche bedacht, nicht nur vor dem Herrn, sondern
        auch vor den Menschen.
      verse: 21
    - text: 'Wir haben aber unseren Bruder mit ihnen geschickt, den wir mehrfach in
        vielen [Belangen] geprüft haben, dass er eifrig ist, jetzt aber durch [seine]
        große Zuversicht zu euch [noch] viel eifriger [ist]:'
      verse: 22
    - text: sei es für Titus – [er ist] mein Partner und Mitarbeiter an euch; sei
        es für unsere Geschwister – [sie sind] Gesandte der Gemeinden, eine Ehre für
        Christus.
      verse: 23
    - text: 'Zeigt also ihnen gegenüber den Beweis eurer Liebe und unseres Rühmens
        über euch im Angesicht der Gemeinden!  '
      verse: 24
  - chapter: 9
    verses:
    - text: '  Denn hinsichtlich des Dienstes für die Heiligen ist es überflüssig
        für mich, euch zu schreiben;'
      verse: 1
    - text: denn ich kenne eure Bereitwilligkeit, die ich bei den Makedoniern über
        euch rühme, dass Achaja seit vorigem [Jahr] gerüstet ist, und euer Eifer die
        hat meisten aufgerüttelt.
      verse: 2
    - text: Ich habe aber die Brüder geschickt, damit unser Rühmen über euch in diesem
        Fall nicht vereitelt wird, sodass ihr gerüstet seid, wie ich wiederholt sagte,
      verse: 3
    - text: sonst werden wir – ‹ganz zu schweigen von euch› – bei diesem Unterfangen
        möglicherweise beschämt, wenn Makedonier zusammen mit mir kommen und feststellen,
        dass ihr unvorbereitet [seid].
      verse: 4
    - text: 'Also hielt ich es für notwendig, die Brüder zu ermahnen, damit sie zu
        euch vorausgehen und Vorbereitungen treffen für euren zuvor versprochenen
        Segen, damit er auf diese Weise als Segen bereit ist und nicht als Knauserigkeit. '
      verse: 5
    - text: '  Folgendes [gilt] nun: Wer spärlich sät, wird auch spärlich ernten;
        und wer segensreich sät, wird auch segensreich ernten.'
      verse: 6
    - text: Ein jeder [soll geben], wie er es sich im Herzen vorgenommen hat, nicht
        aus Traurigkeit oder aus Notwendigkeit – Gott bevorzugt nämlich einen fröhlichen
        Geber.
      verse: 7
    - text: Gott kann aber jede Gnade für euch überreich machen, damit ihr in allem
        allen Zeiten alles Notwendige habt und zu allem guten Werk überreich seid,
      verse: 8
    - text: 'wie geschrieben steht: „Er hat ausgestreut, er hat den Armen gegeben;
        seine Gerechtigkeit bleibt ‹für immer›.“'
      verse: 9
    - text: Derjenige aber, der dem Sämann Saat beschafft und Brot zur Speise, wird
        eure Saat beschaffen und vermehren, und er wird die Früchte eurer Gerechtigkeit
        wachsen lassen.
      verse: 10
    - text: In allem seid ihr überreich geworden zu aller Aufrichtigkeit, welche durch
        uns Danksagung zu Gott bewirkt,
      verse: 11
    - text: weil der Dienst dieses „Gottesdienstes“ nicht nur die Bedürfnisse der
        Heiligen befriedigt, sondern auch überfließt durch viele Danksagungen zu Gott.
      verse: 12
    - text: Durch die Bewährung dieses Dienstes verherrlichen sie Gott, aufgrund der
        Unterordnung eures Bekenntnisses an die gute Nachricht von Christus und der
        Aufrichtigkeit der Anteilnahme zu ihnen und zu allen [anderen],
      verse: 13
    - text: und mit ihren Fürbitten für euch verlangen sie nach euch aufgrund der
        überragenden Gnade Gottes über euch.
      verse: 14
    - text: 'Gott [sei] Dank für sein unbeschreibliches Geschenk!  '
      verse: 15
  - chapter: 10
    verses:
    - text: '  Ich selbst aber, Paulus, der ich einerseits von Angesicht zu Angesicht
        „demütig“ unter euch [bin], andererseits abwesend euch gegenüber „kühn“ bin,
        ich ermahne euch durch die Sanftmut und Milde von Christus.'
      verse: 1
    - text: Ich bitte aber darum, dass ich anwesend nicht mit der Zuversicht kühn
        sein [muss], mit der ich gegenüber einigen aufzutreten gedenke, die uns betrachten,
        als ob wir nach dem Fleisch leben.
      verse: 2
    - text: Denn obwohl wir im Fleisch leben, kämpfen wir nicht nach dem Fleisch,
      verse: 3
    - text: denn die Waffen unserer Kriegsführung [sind] nicht fleischlich, sondern
        durch Gott fähig zur Zerstörung von Festungen, um Argumente niederzureißen
      verse: 4
    - text: und alle Arroganz, die sich gegen die Erkenntnis Gottes erhebt, und jeden
        Gedanken zum Gehorsam gegenüber Christus gefangen zu nehmen,
      verse: 5
    - text: und wir ‹sind bereit›, jeden Ungehorsam zu bestrafen, sobald euer Gehorsam
        erfüllt worden ist.
      verse: 6
    - text: 'Ihr seht, was ‹vor Augen› [ist]. Wenn jemand überzeugt ist, er gehöre
        zu Christus, dann soll er außerdem Folgendes über sich selbst berücksichtigen:
        Wie er zu Christus [gehört], so auch wir.'
      verse: 7
    - text: Denn auch wenn ich mich etwas mehr über unsere Vollmacht rühme, die der
        Herr zu eurer Auferbauung gegeben hat und nicht zu eurer Zerstörung, werde
        ich nicht beschämt werden.
      verse: 8
    - text: (Damit ich nicht den Eindruck erwecke, als [wollte ich] euch durch [meine]
        Briefe einschüchtern;
      verse: 9
    - text: 'weil es heißt: „Die Briefe [sind] zwar streng und aggressiv, aber die
        körperliche Präsenz [ist] schwach und die Rede irrelevant.“)'
      verse: 10
    - text: 'Folgendes soll derjenige berücksichtigen: Was wir abwesend mit dem Wort
        sind durch Briefe, das [sind wir] auch anwesend mit dem Werk.'
      verse: 11
    - text: Denn wir wagen es nicht, uns selbst zu beurteilen oder uns mit denen zu
        vergleichen, die sich selbst empfehlen, sondern sie verstehen nicht, wenn
        sie sich selbst mit sich selbst messen und sich selbst mit sich selbst vergleichen.
      verse: 12
    - text: Wir hingegen werden uns nicht ins Maßlose rühmen, sondern nach dem Maß
        des Betätigungsfeldes, mit dem der Gott des Maßes für uns gemessen hat, [dass
        wir] auch bis zu euch zu gelangen.
      verse: 13
    - text: Wir überschätzen uns selbst nämlich nicht, als ob wir nicht zu euch gelangt
        wären (schließlich sind wir auch bis zu euch gelangt mit der guten Nachricht
        von Christus),
      verse: 14
    - text: nicht ins Unermessliche rühmen wir uns mit den Mühen Anderer, aber wir
        haben Hoffnung, dass euer wachsender Glaube reichlich vergrößert wird unter
        euch entsprechend unserem Betätigungsfeld,
      verse: 15
    - text: '[damit wir] die gute Nachricht in den [Regionen] jenseits von euch verkünden
        [und] uns nicht in einem fremdem Betätigungsfeld über Fertiges rühmen.'
      verse: 16
    - text: Aber wer sich rühmt, soll sich im Herrn rühmen!
      verse: 17
    - text: 'Denn nicht wer sich selbst empfiehlt, sondern wen der Herr empfiehlt,
        der ist anerkannt.  '
      verse: 18
  - chapter: 11
    verses:
    - text: '  Ich wünschte, ihr würdet ein klein wenig meiner Torheit ertragen! Doch
        ihr ertragt mich ja.'
      verse: 1
    - text: Schließlich eifere ich um euch mit Gottes Eifer, denn ich habe euch verlobt
        mit einem einzigen Ehemann, um Christus eine keusche Jungfrau zu präsentieren.
      verse: 2
    - text: Ich fürchte aber, dass irgendwie – wie die Schlange Eva mit ihrer Hinterlistigkeit
        täuschte – eure Gedanken von der Aufrichtigkeit und der Unschuld gegenüber
        Christus abgelenkt wurden.
      verse: 3
    - text: Denn wenn derjenige, der [zu euch] kommt, einen anderen Jesus predigt,
        den wir nicht gepredigt haben, oder ihr einen anderen Geist erhaltet, den
        ihr nicht [bereits] erhalten habt, oder eine andere gute Nachricht, die ihr
        nicht [bereits] angenommen habt, dann ertragt ihr es einfach.
      verse: 4
    - text: Ich meine nämlich, den „Über-Aposteln“ in nichts nachzustehen.
      verse: 5
    - text: Und wenn ich auch bezüglich der Rede ein Laie [bin], dann doch nicht bezüglich
        der Kenntnis, sondern in jeder [Hinsicht] haben wir [sie] in allem euch gegenüber
        bekannt gemacht.
      verse: 6
    - text: Oder habe ich eine Sünde begangen, indem ich mich selbst gering mache,
        damit ihr erhöht werdet, weil ich euch die gute Nachricht Gottes unentgeltlich
        verkündet habe?
      verse: 7
    - text: Ich habe andere Gemeinden beraubt, indem ich Unterstützung für den Dienst
        an euch angenommen habe,
      verse: 8
    - text: und als ich bei euch anwesend war und Mangel litt, fiel ich niemandem
        zur Last; denn meinen Mangel füllten die Geschwister aus, die von Makedonia
        kamen, und in jeder [Hinsicht] habe ich mich selbst davor gehütet, euch lästig
        [zu sein], und ich werde mich selbst [auch weiterhin] hüten.
      verse: 9
    - text: 'Die Wahrheit Christi ist in mir: Dieses Rühmen über mich wird nicht verstummen
        in den Gegenden von Achaja.'
      verse: 10
    - text: Weshalb? Weil ich euch nicht liebe? Gott weiß, [dass ich das tue].
      verse: 11
    - text: Aber was ich tue, werde ich auch tun, damit ich denen die Gelegenheit
        nehme, die eine Gelegenheit wollen, um – worin sie sich rühmen – gefunden
        zu werden wie wir.
      verse: 12
    - text: Denn solche falschen Apostel [sind] betrügerische Arbeiter, die sich zu
        Aposteln Christi verstellen.
      verse: 13
    - text: 'Und kein Wunder: Denn er, der Satan, tarnt sich als Engel des Lichts.'
      verse: 14
    - text: '[Es ist] also nichts Besonderes, wenn sich auch seine Knechte als Knechte
        der Gerechtigkeit verstellen; deren Ende wird ihrer Werke entsprechend sein. '
      verse: 15
    - text: '  Erneut sage ich: Niemand möge mich für töricht halten – aber wenn doch,
        dann empfangt mich als einen Törichten, damit auch ich mich ein klein wenig
        rühme.'
      verse: 16
    - text: Was ich rede, rede ich nicht gemäß dem Herrn, sondern wie in Torheit,
        in dieser Grundlage des Rühmens.
      verse: 17
    - text: Weil sich viel gemäß dem Fleisch rühmen, werde auch ich sich [so] rühmen.
      verse: 18
    - text: Ihr ertragt die Törichten nämlich gern, obwohl ihr Kluge seid.
      verse: 19
    - text: Denn ihr ertragt es, wenn euch jemand knechtet, wenn euch jemand ausbeutet,
        wenn jemand [euer Recht] nimmt, wenn jemand sich aufspielt, wenn euch jemand
        ins Gesicht schlägt.
      verse: 20
    - text: Zu [meiner] Schande sage ich, dass wir vergleichsweise schwach gewesen
        sind.  Aber worauf auch immer jemand pocht – ich rede in Torheit –, darauf
        poche auch ich.
      verse: 21
    - text: Sie sind Hebräer? Ich auch. Sie sind Israeliten? Ich auch. Sie sind Abrahams
        Nachkommenschaft? Ich auch.
      verse: 22
    - text: 'Sie sind Diener Christi? (Ich rede, als wäre ich verrückt) Ich erst recht:
        an Mühen mehr, an Gefangenschaften mehr, an Hiebe übertrieben [viele], an
        Todesgefahren vielfach.'
      verse: 23
    - text: Von Judäern erhielt ich fünfmal die vierzig [Hiebe] minus einen.
      verse: 24
    - text: Dreimal wurde ich geschlagen, einmal wurde ich gesteinigt, dreimal bin
        ich gestrandet, vierundzwanzig Stunden habe ich auf offener See verbracht.
      verse: 25
    - text: Häufig auf Reisen, Gefahren von Flüssen, Gefahren von Räubern, Gefahren
        von [meinem] Stamm, Gefahren von Heiden, Gefahren in der Stadt, Gefahren in
        der Wildnis, Gefahren auf See, Gefahren durch falsche Brüder [ausgesetzt],
      verse: 26
    - text: mit Mühe und Anstrengung, häufig in Schlaflosigkeit, in Hunger und Durst,
        häufig am Verhungern, in Kälte und Blöße;
      verse: 27
    - text: abgesehen von den Äußerlichkeiten [lastet] der tägliche Druck auf mir,
        [nämlich] die Sorge um alle Gemeinden.
      verse: 28
    - text: Wer ist schwach, und ich bin nicht schwach? Wer nimmt Anstoß, und ich
        brenne nicht?
      verse: 29
    - text: Wenn geprahlt werden muss, dann werde ich mit den [Zeichen] meiner Schwachheit
        prahlen.
      verse: 30
    - text: Der Gott und Vater des Herrn Jesus, der ‹für immer› gepriesen ist, weiß,
        dass ich nicht lüge.
      verse: 31
    - text: In Damaskus bewachte der Gouverneur des Königs Aretas die Stadt der Damaskener,
        um mich zu verhaften,
      verse: 32
    - text: 'aber durch ein Fenster wurde ich in einem Korb durch die Mauer herabgelassen
        und entkam seinen Händen.  '
      verse: 33
  - chapter: 12
    verses:
    - text: '  Es ist nötig, zu prahlen – es nützt zwar nichts, aber ich werde zu
        Visionen und Offenbarungen des Herrn übergehen.'
      verse: 1
    - text: Ich kenne einen Menschen in Christus, vor vierzehn Jahren (ob im Körper
        weiß ich nicht oder außerhalb des Körpers weiß ich nicht, Gott weiß es) wurde
        derjenige bis zum dritten Himmel entrückt.
      verse: 2
    - text: Und ich kenne denjenigen Menschen (ob mit Körper oder ohne Körper, weiß
        ich nicht, Gott weiß es),
      verse: 3
    - text: dass er in das Paradies entrückt wurde und unaussprechliche Worte hörte,
        die einem Menschen nicht erlaubt sind auszusprechen.
      verse: 4
    - text: Über denjenigen werde ich prahlen, aber über mich selbst werde ich nicht
        prahlen, außer in den Schwachheiten.
      verse: 5
    - text: Denn wenn ich prahlen wollte, würde ich nicht töricht sein, denn ich würde
        die Wahrheit sagen; ich verzichte aber, damit niemand mich höher einschätzt,
        als was er an mir sieht oder was er von mir hört,
      verse: 6
    - text: auch in Anbetracht der Außerordentlichkeit der Offenbarungen. Darum –
        damit ich nicht überheblich werde – wurde mir ein Stachel in das Fleisch gegeben,
        ein Bote Satans, damit er mich schikaniert, damit ich nicht überheblich werde.
      verse: 7
    - text: Dreimal habe ich den Herrn diesbezüglich gebeten, dass er von mir ablässt.
      verse: 8
    - text: 'Und er hat zu mir gesagt: „Meine Gnade genügt dir, denn [meine] Kraft
        wird in Schwachheit vollkommen.“ Also werde ich mich erst recht insbesondere
        meiner Schwachheiten rühmen, damit die Kraft Christi auf mir wohnt.'
      verse: 9
    - text: 'Darum bin ich guter Dinge in Schwachheiten, in Misshandlungen, in Notlagen,
        in Verfolgungen und Ängsten um Christi willen; denn wann immer ich schwach
        bin, dann bin ich stark. '
      verse: 10
    - text: '  Ich bin töricht geworden, ihr habt mich gezwungen. Denn ich müsste
        von euch empfohlen werden! Denn in nichts stehe ich den „Über-Aposteln“ nach,
        auch wenn ich nichts bin.'
      verse: 11
    - text: Zwar wurden die apostolischen Zeichen unter euch in aller Ausführlichkeit
        gewirkt, und zwar durch Zeichen und Wunder und Kräfte.
      verse: 12
    - text: Denn was ist es, das euch den übrigen Gemeinden unterlegen macht, wenn
        nicht, dass ich selbst euch nicht zur Last gefallen bin? Verzeiht mir diese
        Ungerechtigkeit!
      verse: 13
    - text: Siehe!, dieses dritte [Mal] bin ich bereit, zu euch zu kommen, und ich
        werde euch nicht zur Last fallen! Ich suche nämlich nicht das Eure, sondern
        euch. Denn nicht die Kinder müssen für die Eltern ansparen, sondern die Eltern
        für die Kinder.
      verse: 14
    - text: Ich aber werde mich gerne für eure Seelen aufreiben und aufreiben lassen.
        Wenn ich euch mehr liebe, werde ich dann weniger geliebt?
      verse: 15
    - text: ‹Wie dem auch sei› – ich habe euch nicht belastet; doch weil ich durchtrieben
