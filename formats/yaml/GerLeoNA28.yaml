      verse: 19
    - text: Aber wenn ich das tue, was ich nicht will, dann vollbringe nicht mehr
        ich es, sondern die in mir wohnende Sünde.
      verse: 20
    - text: Folglich entdecke ich die Gesetzmäßigkeit, dass mir, der ich das Gute
        tun will, das Schlechte naheliegt;
      verse: 21
    - text: dem inneren Menschen nach habe ich nämlich Gefallen an dem Gesetz Gottes,
      verse: 22
    - text: aber ich sehe ein anderes Gesetz in meinen Gliedern, das gegen das Gesetz
