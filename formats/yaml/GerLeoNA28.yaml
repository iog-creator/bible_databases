      verse: 36
    - text: 'Zuletzt aber sandte er seinen Sohn zu ihnen und sagte: ‚Meinen Sohn werden
        sie respektieren.‘'
      verse: 37
    - text: 'Als die Weinbauern aber den Sohn sahen, sagten sie unter sich: ‚Das ist
