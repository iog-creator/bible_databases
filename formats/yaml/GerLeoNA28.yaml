      verse: 12
    - text: Noch können sie dir beweisen, wofür sie jetzt mich anklagen.
      verse: 13
    - text: 'Ich bekenne dir aber Folgendes: Gemäß dem „Weg“, den sie eine Sekte nennen,
        so diene ich dem Gott unserer Väter, da ich allem glaube, das gemäß dem Gesetz
        [ist] und das in den Propheten geschrieben steht,'
      verse: 14
    - text: 'und habe [dieselbe] Hoffnung in Gott, die auch sie selbst erwarten: dass
        es eine Auferstehung geben wird, sowohl der Gerechten als auch der Ungerechten.'
      verse: 15
    - text: Darum bin auch ich selbst bestrebt, stets ein einwandfreies Gewissen gegenüber
        Gott und den Menschen zu haben.
      verse: 16
    - text: Nach mehreren Jahren nun kam ich, um Almosen an mein Volk und Opfer darzubringen,
      verse: 17
    - text: bei denen sie mich gereinigt im Tempel fanden, nicht mit einer Menschenmenge
        und nicht mit einem Tumult;
      verse: 18
    - text: und [trotzdem bezichtigen mich] einige Judäer aus Asia, die vor dir anwesend
