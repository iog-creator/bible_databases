  - chapter: 1
    verses:
    - text: '  Paulus, ein Apostel von Christus Jesus durch den Willen Gottes, und
        Bruder Timotheus. /'
      verse: 1
    - text: 'An die in Kolossä [lebenden] heiligen und gläubigen Geschwister in Christus:
        /Gnade [sei mit] euch und Friede von Gott, unserem Vater! '
      verse: 2
    - text: '  Wir danken Gott, dem Vater unseres Herrn Jesus Christus, indem wir
        ständig für euch beten,'
      verse: 3
    - text: weil wir von eurem Glauben in Christus Jesus gehört haben und von der
        Liebe, die ihr zu allen Heiligen habt,
      verse: 4
    - text: um der Hoffnung willen, die in den Himmeln für euch aufbewahrt wird [und]
        von der ihr vorab gehört habt durch das Wort der Wahrheit aus der guten Nachricht,
      verse: 5
    - text: die zu euch gelangt ist, wie sie auch in aller Welt Früchte trägt und
        sich ausbreitet, wie auch unter euch seit dem Tag, als ihr sie gehört habt
        und die Gnade Gottes in Wahrheit erkannt habt;
      verse: 6
    - text: wie ihr von Epaphras, unserem geliebten Mitknecht, gelernt habt, der [im
        Auftrag] für euch ein treuer Diener des Christus ist
      verse: 7
    - text: '[und] der uns auch auf eure Liebe im Geist hingewiesen hat.'
      verse: 8
    - text: Deshalb hören auch wir nicht auf – seit dem Tag, als wir davon hörten –,
        für euch zu beten und zu bitten, dass ihr erfüllt werdet mit der Erkenntnis
        seines Willens in aller Weisheit und geistlichem Verständnis,
      verse: 9
    - text: 'um in einer Weise zu leben, die des Herrn würdig [ist], zu allem Wohlgefallen:
        indem ihr mit allem guten Werk Frucht bringt und in der Erkenntnis Gottes
        wachst;'
      verse: 10
    - text: indem ihr mit aller Kraft gemäß seiner herrlichen Macht befähigt werdet
        zu aller Geduld und Ausdauer. Mit Freude
      verse: 11
    - text: dankt dem Vater, der euch ermächtigt hat zur Teilhabe an dem Erbe der
        Heiligen im Licht!
      verse: 12
    - text: Er hat uns aus dem Einflussbereich der Finsternis gerettet und in das
        Reich des seines geliebten Sohnes versetzt.
      verse: 13
    - text: 'In ihm haben wir die Erlösung, die Vergebung der Sünden. '
      verse: 14
    - text: '  Er ist das Ebenbild des unsichtbaren Gottes, der Erstgeborene aller
        Schöpfung,'
      verse: 15
    - text: 'weil in ihm alles geschaffen worden ist, in den Himmeln und auf der Erde,
        was sichtbar und was unsichtbar [ist] – seien es Throne oder Herrscher, seien
        es Urgewalten oder Mächte: Alles ist durch ihn und auf ihn hin geschaffen!'
      verse: 16
    - text: Und er ist vor allem, und alles besteht in ihm.
      verse: 17
    - text: Und er ist das Haupt des Leibes, [also] der Gemeinde. Er ist der Anfang,
        der Erstgeborene von den Toten, sodass er in allem Vorreiter geworden ist,
      verse: 18
    - text: weil er Gefallen daran hatte, in ihm die ganze Fülle wohnen zu lassen
      verse: 19
    - text: und durch ihn alles mit sich zu versöhnen, indem er Frieden gestiftet
        hat durch das Blut seines Kreuzes – durch ihn [ist alles versöhnt], ob auf
        der Erde oder in den Himmeln.
      verse: 20
    - text: Auch euch, die ihr früher Fremde und Feinde wart durch [eure] Beschäftigung
        mit den bösen Werken,
      verse: 21
    - text: hat er jetzt aber versöhnt in seinem Körper aus Fleisch durch den Tod,
        um euch heilig und unbefleckt und unbescholten vor ihm zu präsentieren,
      verse: 22
    - text: 'sofern ihr im Glauben gegründet und fest bleibt und nicht abrückt von
        der Hoffnung der guten Nachricht, die ihr gehört habt [und] die durch alle
        Schöpfung unter dem Himmel gepredigt wurde [und] deren Diener ich, Paulus,
        geworden bin. '
      verse: 23
    - text: '  Jetzt freue ich mich in den Leiden für euch und ergänze durch meinen
        Körper, was noch fehlt von den Bedrängnissen des Christus für seinen Leib,
        der die Gemeinde ist.'
      verse: 24
    - text: Ihr Diener bin ich geworden entsprechend der Verwaltung Gottes, die mir
        euch gegenüber gegeben wurde, um das Wort Gottes auszufüllen,
      verse: 25
    - text: das Geheimnis, das vor den Zeitaltern und vor den Generationen verborgen
        war, jetzt aber seinen Heiligen offenbar geworden ist.
      verse: 26
    - text: 'Ihnen wollte Gott bekannt machen, was der herrliche Reichtum dieses Geheimnisses
        unter den Heiden [ist], das heißt: Christus in euch, die Hoffnung der Herrlichkeit.'
      verse: 27
    - text: Ihn verkünden wir, indem wir jeden Menschen ermahnen und jeden Menschen
        in aller Weisheit lehren, damit wir jeden Menschen als in Christus vollkommen
        präsentieren.
      verse: 28
    - text: 'Darauf arbeite ich auch hin, während ich entsprechend seinem Wirken ringe,
        das in mir mit Kraft wirkt.  '
      verse: 29
  - chapter: 2
    verses:
    - text: ' Ich will nämlich, dass ihr wisst, welch große Anstrengung ich unternehme
        für euch und die [Geschwister] in Laodizea und alle, die mein Angesicht nicht
        persönlich gesehen haben,'
      verse: 1
    - text: damit ihre Herzen ermutigt werden, vereint in Liebe und zu allem Reichtum
        an Gewissheit der Einsicht, zur Erkenntnis des Geheimnisses Gottes, des Christus,
      verse: 2
    - text: in dem alle Schätze der Weisheit und der Erkenntnis verborgen sind.
      verse: 3
    - text: Dies sage ich, damit euch niemand mit [seiner] Überredungskunst täuscht.
      verse: 4
    - text: 'Denn wenn ich auch körperlich abwesend bin, bin ich doch im Geist bei
        euch, sodass ich mich freue und eure Ordnung und die Festigkeit eures Glaubens
        an Christus sehe. '
      verse: 5
    - text: '  Wie ihr nun Christus Jesus als den Herrn angenommen habt, so lebt in
        ihm,'
      verse: 6
    - text: verwurzelt und auferbaut in ihm und gefestigt im Glauben, wie ihr gelehrt
        worden seid, überfließend mit Danksagung!
      verse: 7
    - text: Seht zu, dass es niemanden gibt, der euch durch die Philosophie und leeren
        Betrug einfängt, gemäß der Tradition der Menschen, gemäß der Elemente der
        Welt und nicht gemäß Christus.
      verse: 8
    - text: Denn in ihm wohnt leibhaftig die ganze Fülle der Gottheit,
      verse: 9
    - text: und ihr seid in ihm erfüllt, der der Ausgangspunkt jeder Urgewalt und
        Macht ist.
      verse: 10
    - text: In ihm seid ihr auch mit einer Beschneidung beschnitten worden, die nicht
        mit Händen vollzogen [ist], sondern durch das Ausziehen des fleischlichen
        Körpers in der Beschneidung Christi.
      verse: 11
    - text: Da ihr in der Taufe zusammen mit ihm begraben wurdet, wurdet ihr darin
        auch zusammen mit ihm auferweckt durch den Glauben an das Wirken Gottes, der
        ihn von den Toten auferweckt hat.
      verse: 12
    - text: Und euch, die ihr tot wart in den Übertretungen und der Unbeschnittenheit
        eures Fleisches … euch hat er zusammen mit ihm lebendig gemacht, indem er
        uns alle Übertretungen verziehen hat.
      verse: 13
    - text: Er hat unseren Schuldschein getilgt, der durch die Satzungen gegen uns
        war; und er hat ihn aus dem Weg geräumt, indem er ihn ans Kreuz genagelt hat.
      verse: 14
    - text: 'Er hat die Urgewalten und Mächte entwaffnet und öffentlich zur Schau
        gestellt, sodass er dadurch über sie triumphiert hat. '
      verse: 15
    - text: '  Deshalb soll niemand euch beurteilen im Essen und im Trinken oder in
        Bezug auf ein Fest oder einen Neumond oder einen Sabbat,'
      verse: 16
    - text: die ein Schatten der zukünftigen [Dinge] sind, der Körper aber [ist] der
        von Christus.
      verse: 17
    - text: Es soll euch niemand disqualifizieren, der auf Demut und Anbetung der
        Engel besteht und [auf Dinge] Wert legt, die er gesehen hat, grundlos aufgeblasen
        durch seine ‹fleischliche Gesinnung›,
      verse: 18
    - text: und nicht das Haupt festhält, von dem aus der ganze Leib, unterstützt
        und zusammengefügt durch die Gelenke und Bänder, das Wachstum Gottes wächst.
      verse: 19
    - text: Wenn ihr zusammen mit Christus den Elementen der Welt gestorben seid,
        warum unterwerft ihr euch ihnen, als ob ihr in der Welt lebt?
      verse: 20
    - text: „Berühre nicht und koste nicht und betaste nicht!“,
      verse: 21
    - text: was alles zur Vernichtung durch Abnutzung [bestimmt] ist – gemäß den Geboten
        und Lehren der Menschen?
      verse: 22
    - text: 'Sie haben zwar den Anschein von Weisheit, in eigenwilliger Religion und
        Erniedrigung und Kasteiung des Körpers, [aber] sie sind wertlos gegen die
        Befriedigung des Fleisches.  '
      verse: 23
  - chapter: 3
    verses:
    - text: '  Wenn ihr also mit Christus auferweckt worden seid, dann sucht das,
        was oben [ist], wo Christus zur Rechten Gottes sitzt.'
      verse: 1
    - text: Besinnt euch auf das, was oben [ist], nicht auf das, was auf der Erde
        [ist]!
      verse: 2
    - text: Ihr seid nämlich gestorben, und euer Leben ist zusammen mit Christus in
        Gott verborgen.
      verse: 3
    - text: Sobald Christus – euer Leben – erscheint, dann werdet auch ihr zusammen
        mit ihm in Herrlichkeit erscheinen.
      verse: 4
    - text: 'Tötet also die Glieder, die auf der Erde [sind]: Unzucht, Unreinheit,
        Lust, boshafte Begierde, und die Habgier, welche Götzendienst ist.'
      verse: 5
    - text: Derentwegen kommt der Zorn Gottes über die Söhne des Ungehorsams,
      verse: 6
    - text: unter denen auch ihr früher gewandelt seid, als ihr darin gelebt habt.
      verse: 7
    - text: 'Jetzt aber sollt auch ihr das alles ablegen: Zorn, Wut, Bosheit, Lästerei,
        obszönes Gerede aus eurem Mund.'
      verse: 8
    - text: Belügt einander nicht, da ihr den alten Menschen samt seinen Taten ausgezogen
      verse: 9
    - text: und den neuen angezogen habt, der erneuert wird zur Erkenntnis nach dem
        Bild dessen, der ihn geschaffen hat,
      verse: 10
    - text: wo es weder Grieche noch Judäer gibt, Beschneidung und Unbeschnittenheit,
        Barbar, Skythe, Sklave, freier [Bürger], sondern alles und in allem [ist]
        Christus.
      verse: 11
    - text: Zieht nun als Erwählte Gottes, als Heilige und Geliebte, ‹herzliches Erbarmen›,
        Güte, Demut, Sanftmut, Langmut an,
      verse: 12
    - text: sodass ihr einander ertragt und euch gegenseitig verzeiht, wenn jemand
        eine Beschwerde gegen jemanden hat. Wie der Herr euch verziehen hat, so auch
        ihr!
      verse: 13
    - text: 'Aber über all diese [Dinge] hinaus [zieht an] die Liebe, das heißt: das
        Band der Vollkommenheit.'
      verse: 14
    - text: Und der Friede Christi, zu dem ihr auch in einem Leib berufen worden seid,
        regiere in euren Herzen. Und seid dankbar!
      verse: 15
    - text: Das Wort Christi soll reichlich unter euch wohnen, indem ihr euch gegenseitig
        in aller Weisheit mit Psalmen, Hymnen, geistlichen Liedern lehrt und ermahnt
        [und] indem ihr mit Dankbarkeit in euren Herzen zu Gott singt.
      verse: 16
    - text: 'Und alles, was ihr tut, in Wort oder in Werk … [tut] alles im Namen des
        Herrn Jesus und dankt Gott dem Vater durch ihn! '
      verse: 17
    - text: '  Ihr Frauen, ordnet euch [euren] Ehemännern unter, wie es sich im Herrn
        gehört.'
      verse: 18
    - text: Ihr Männer, liebt [eure] Ehefrauen und seid ihnen gegenüber nicht verbittert.
      verse: 19
    - text: Ihr Kinder, gehorcht [euren] Eltern in allem, denn das im Herrn ‹Gefallen
        findet›.
      verse: 20
    - text: Ihr Väter, provoziert eure Kinder nicht, damit sie nicht entmutigt werden.
      verse: 21
    - text: Ihr Sklaven, gehorcht in jeder [Hinsicht] den irdischen Herren, nicht
        mit Augenwischerei, als Ja-Sager, sondern mit der Aufrichtigkeit des Herzens,
        indem ihr den Herrn fürchtet.
      verse: 22
    - text: Was auch immer ihr macht, das tut von Herzen, als ob [es] für den Herrn
        und nicht für Menschen [wäre],
      verse: 23
    - text: weil ihr wisst, dass ihr vom Herrn die Belohnung des Erbes empfangen werdet.
        Dient dem Herrn Christus!
      verse: 24
    - text: 'Wer nämlich Unrecht tut, wird bekommen, was er Unrechtes getan hat, und
        [in dieser Frage] gibt es keine Parteilichkeit.  '
      verse: 25
  - chapter: 4
    verses:
    - text: ' Ihr Herren, gewährt den Sklaven, was recht [ist], und den [nötigen]
        Ausgleich, da ihr wisst, dass auch ihr einen Herrn im Himmel habt. '
      verse: 1
    - text: '  Am Gebet haltet fest, wacht darin mit Danksagung,'
      verse: 2
    - text: betet zugleich auch für uns, dass Gott uns eine Tür öffnet für das Wort,
        von dem Geheimnis des Christus zu reden, weswegen ich auch gefangen bin,
      verse: 3
    - text: dass ich es offenbare, wie ich reden muss.
      verse: 4
    - text: Führt euer Leben mit Weisheit gegenüber denen außerhalb [der Gemeinde],
        sodass ihr die Zeit ausnützt.
      verse: 5
    - text: 'Euer Wort [geschehe] stets in Gnade, mit Salz gewürzt, um zu wissen,
        wie ihr einem jedem antworten müsst. '
      verse: 6
    - text: '  ‹Was mich angeht›, wird euch Tychikus alles wissen lassen – der geliebte
        Bruder und treue Diener und Mitknecht im Herrn,'
      verse: 7
    - text: den ich aus eben diesem [Grund] zu euch geschickt habe, damit ihr ‹unsere
        Umstände› erfahrt und er eure Herzen ermutigt,
      verse: 8
    - text: zusammen mit dem treuen und geliebten Bruder Onesimus, der [einer] von
        euch ist. Sie werden euch alles wissen lassen, was hier [passiert].
      verse: 9
    - text: Es grüßen euch Aristarchus, mein Mitgefangener, und Markus, der Vetter
        von Barnabas, über den ihr Anweisungen erhalten habt – falls er zu euch kommen
        sollte, empfangt ihn! –,
      verse: 10
    - text: und Jesus, der [mit Beinamen] Justus genannt wird. Sie sind aus der Beschneidung;
        sie allein [sind] Mitarbeiter am Reich Gottes, welche mir ein Trost geworden
        sind.
      verse: 11
    - text: Es grüßt euch Epaphras, der [einer] von euch [ist], ein Knecht von Christus
        Jesus, der ständig in den Gebeten für euch ringt, damit ihr fest steht, reif
        und völlig überzeugt in jedem Willen Gottes.
      verse: 12
    - text: Denn ich bescheinige ihm, dass er viel Mühe um euch und diejenigen in
        Laodizea und diejenigen in Hierapolis hat.
      verse: 13
    - text: Es grüßt euch Lukas, der Arzt, der geliebte [Freund], und auch Demas.
      verse: 14
    - text: Grüßt die Geschwister in Laodizea und Nympha samt der Gemeinde in ihrem
        Haus!
      verse: 15
    - text: Und sobald ihr den Brief bei euch vorgelesen habt, sorgt dafür, dass er
        auch in der Gemeinde der Laodizeer vorgelesen wird, und den von Laodizea,
        dass auch ihr ihn vorlest.
      verse: 16
    - text: 'Und sagt Archippus: „Versieh den Dienst, den du im Herrn empfangen hast,
        damit du ihn erfüllst!“'
      verse: 17
    - text: 'Der Gruß [stammt] aus meiner Hand, von Paulus. Denkt an meine Gefangenschaft!
        Die Gnade [sei] mit euch!   '
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: '  Paulus und Silvanus und Timotheus. /An die Gemeinde der Thessalonicher,
        in Gott dem Vater und im Herrn Jesus Christus: /Gnade [sei mit] euch und Friede! '
      verse: 1
    - text: '  Wir danken Gott allezeit für euch alle, indem wir [euch] in unseren
        Gebeten erwähnen [und] unentwegt'
      verse: 2
    - text: euer Werk des Glaubens und die Bemühung der Liebe und die Beharrlichkeit
        der Hoffnung auf unseren Herrn Jesus Christus vor unserem Gott und Vater in
        Erinnerung rufen,
      verse: 3
    - text: denn wir wissen um eure Erwählung, von Gott geliebte Geschwister,
      verse: 4
    - text: weil unsere gute Nachricht nicht bloß mit Worten zu euch gekommen ist,
        sondern auch mit Kraft und mit heiligem Geist und mit großer Gewissheit; schließlich
        wisst ihr, welche Art [von Leuten] wir unter euch geworden sind um euretwillen.
      verse: 5
    - text: Auch ihr seid unsere Nachahmer geworden und die des Herrn, indem ihr das
        Wort in großer Bedrängnis aufgenommen habt mit der Freude des heiligen Geistes,
      verse: 6
    - text: sodass ihr ein Vorbild geworden seid für alle Glaubenden in Makedonia
        und in Achaja.
      verse: 7
    - text: Denn von euch aus ist das Wort des Herrn erklungen, nicht nur in Makedonia
        und in Achaja, sondern an jedem Ort ist euer Glaube an Gott bekannt geworden,
        sodass wir keine Notwendigkeit haben, irgendetwas zu sagen.
      verse: 8
    - text: Denn sie selbst verkünden über uns, welchen Zugang wir zu euch hatten
        und wie ihr euch von den Götzen zu Gott bekehrt habt, um dem lebendigen und
        wahren Gott zu dienen
      verse: 9
    - text: 'und seinen Sohn aus den Himmeln zu erwarten, den er auferweckt hat von
        den Toten – Jesus, der uns rettet vor dem kommenden Zorn.  '
      verse: 10
  - chapter: 2
    verses:
    - text: '  Denn ihr selbst, Geschwister, wisst um unseren Zugang zu euch, dass
        er nicht vergeblich gewesen ist,'
      verse: 1
    - text: sondern nachdem wir zuvor in Philippi gelitten hatten und misshandelt
        worden waren (wie ihr wisst), wurden wir freimütig in unserem Gott, zu euch
        über die gute Nachricht Gottes zu reden, [wenn auch] unter großem Kampf.
      verse: 2
    - text: Denn unsere Ermutigung [geschah] weder aus Irrtum noch aus Unreinheit
        noch mit List,
      verse: 3
    - text: sondern wie wir von Gott für tauglich befunden sind, die gute Nachricht
        anvertraut zu bekommen, so reden wir, nicht um den Menschen zu gefallen, sondern
        Gott, der unsere Herzen prüft.
      verse: 4
    - text: Denn weder sind wir jemals mit einer schmeichelhaften Rede aufgetreten
        (wie ihr wisst) noch mit einem Vorwand zur Habgier – Gott [ist] Zeuge –
      verse: 5
    - text: noch suchten wir Anerkennung von Menschen, weder von euch noch von anderen,
      verse: 6
    - text: obwohl wir als Christi Apostel mit Nachdruck auftreten könnten, doch wir
        waren in eurer Mitte unmündig. Wie eine Hebamme ihre Kinder stillt,
      verse: 7
    - text: so sehr sehnten wir uns nach euch und hatten Gefallen daran, euch nicht
        nur die gute Nachricht Gottes weiterzugeben, sondern auch unser eigenes Leben,
        weil ihr uns lieb geworden seid.
      verse: 8
    - text: 'Denn ihr erinnert euch, Geschwister, an unsere Mühe und Anstrengung:
        Indem wir Nacht und Tag arbeiteten, um niemandem von euch zur Last zu fallen,
        haben wir euch die gute Nachricht Gottes gepredigt.'
      verse: 9
    - text: Ihr und Gott [seid] Zeugen, wie heilig und gerecht und tadellos wir euch,
        den Glaubenden, gegenüber aufgetreten sind
      verse: 10
    - text: (wie ihr ja wisst); wie wir jeden einzelnen von euch – wie ein Vater seine
        Kinder –
      verse: 11
    - text: ermutigt und getröstet und euch ins Gewissen geredet haben, damit ihr
        würdig des Gottes lebt, der euch in sein Reich und seine Herrlichkeit ruft.
      verse: 12
    - text: Und deshalb danken auch wir Gott unentwegt, dass ihr, als ihr das Wort
        der Kunde Gottes von uns angenommen habt, es nicht als ein Wort von Menschen
        aufnahmt, sondern – wie es tatsächlich ist – als ein Wort Gottes, das auch
        unter euch, den Glaubenden, wirkt.
      verse: 13
    - text: Ihr nämlich, Geschwister, seid Nachahmer der Gemeinden Gottes geworden,
        die in Judäa in Christus Jesus sind, weil auch ihr dasselbe von euren eigenen
        Landsleuten erlitten habt, wie sie von den Judäern,
      verse: 14
    - text: die sowohl den Herrn Jesus als auch die Propheten getötet und uns verfolgt
        haben und Gott nicht gefallen und allen Menschen zuwider [handeln],
      verse: 15
    - text: 'da sie uns daran hindern, zu den Völkern zu reden, damit sie gerettet
        werden, sodass ihre Sünden ständig mehr werden. Es ist aber der Zorn endlich
        über sie gekommen. '
      verse: 16
    - text: '  Wir aber, Geschwister, nachdem wir für ‹kurze Zeit› von euch getrennt
        wurden (in Bezug auf das Angesicht, nicht das Herz), haben uns mit großer
        Sehnsucht umso mehr bemüht, euer Angesicht zu sehen.'
      verse: 17
    - text: Darum wollten wir zu euch kommen – ich, Paulus, ‹ein ums andere Mal› –,
        aber der Satan uns hat aufgehalten.
      verse: 18
    - text: Denn was [ist] unsere Hoffnung oder Freude oder Ruhmeskranz vor unserem
        Herrn Jesus bei seiner Ankunft? Nicht auch ihr? –
      verse: 19
    - text: 'Denn ihr seid unsere Herrlichkeit und Freude.  '
      verse: 20
  - chapter: 3
    verses:
    - text: ' Als wir es darum nicht länger aushielten, entschlossen wir uns, alleine
        in Athen zurückgelassen zu werden,'
      verse: 1
    - text: und wir schickten Timotheus, unseren Bruder und Gottes Mitarbeiter in
        der guten Nachricht von Christus, um euch zu stärken und zu ermutigen hinsichtlich
        eures Glaubens,
      verse: 2
    - text: sodass niemand erschüttert werde durch diese Bedrängnisse. Denn ihr selbst
        wisst, dass wir dazu bestimmt sind;
      verse: 3
    - text: denn schon als wir bei euch waren, sagten wir euch voraus, dass wir bedrängt
        werden würden, wie es auch passiert ist und ihr es wisst.
      verse: 4
    - text: 'Als auch ich es deshalb nicht länger aushielt, schickte ich [ihn], um
        euren Glauben kennenzulernen, damit euch der Versucher nicht irgendwie versucht
        und unsere Mühe ins Leere geht. '
      verse: 5
    - text: '  Aber jetzt, nachdem Timotheus von euch zu uns zurückgekommen ist und
        uns froh von eurem Glauben und eurer Liebe berichtet hat und dass ihr uns
        stets in guter Erinnerung haltet, sodass ihr uns sehnsüchtig zu sehen wünscht,
        genau wie auch wir euch,'
      verse: 6
    - text: sind wir deshalb getröstet, Geschwister, euretwegen trotz all unserer
        Not und Bedrängnis durch euren Glauben,
      verse: 7
    - text: weil wir jetzt aufatmen, wenn ihr fest steht im Herrn.
      verse: 8
    - text: Denn welchen Dank können wir Gott zurückzahlen für euch bei all der Freude,
        mit der wir uns euretwegen freuen vor unserem Gott,
      verse: 9
    - text: während wir bei Nacht und bei Tag ganz besonders beten, euer Angesicht
        zu sehen und die Lücken eures Glaubens auszufüllen?
      verse: 10
    - text: Er aber, unser Gott und Vater und unser Herr Jesus, [möge] unseren Weg
        zu euch lenken!
      verse: 11
    - text: Euch wiederum [möge] der Herr in der Liebe zueinander und zu allen [Menschen]
        mehren und reich machen, wie auch wir zu euch,
      verse: 12
    - text: 'um eure Herzen makellos aufzurichten in Heiligkeit vor unserem Gott und
        Vater bei der Ankunft unseres Herrn Jesus mit allen seinen Heiligen, amen.  '
      verse: 13
  - chapter: 4
    verses:
    - text: '  Im Übrigen, Geschwister: Wir bitten und ermahnen euch nun in dem Herrn
        Jesus, dass ihr – so wie ihr von uns angenommen habt, wie ihr leben und Gott
        gefallen sollt, wie ihr schon lebt – dass ihr [darin] immer reicher werdet.'
      verse: 1
    - text: Denn ihr wisst, welche Anweisungen wir euch gegeben haben durch den Herrn
        Jesus.
      verse: 2
    - text: 'Dies nämlich ist der Wille Gottes: eure Heiligung – euch von der Unzucht
        fernzuhalten;'
      verse: 3
    - text: zu wissen (einen jeden von euch), sein eigenes Gefäß in Heiligung und
        Wertschätzung zu halten,
      verse: 4
    - text: nicht in begehrlicher Leidenschaft, wie die [heidnischen] Völker, die
        Gott nicht kennen;
      verse: 5
    - text: keine [Grenzen] zu übertreten oder seinen Bruder in einer Angelegenheit
        zu übervorteilen, denn der Herr [ist] ein Rächer hinsichtlich all dieser [Dinge],
        wie wir euch auch zuvor gesagt und bezeugt haben.
      verse: 6
    - text: Denn nicht zur Unreinheit hat uns Gott berufen, sondern in Heiligkeit.
      verse: 7
    - text: 'Darum: Wer dies ablehnt, lehnt nicht einen Menschen ab, sondern Gott,
        der auch seinen heiligen Geist in euch hineingibt.'
      verse: 8
    - text: Aber hinsichtlich der Geschwisterliebe habt ihr es nicht nötig, dass [man]
        euch schreibt, denn ihr selbst seid von Gott gelehrt [worden], einander zu
        lieben;
      verse: 9
    - text: ihr tut das nämlich auch an allen Geschwistern, die in ganz Makedonia
        [leben]. Wir fordern euch aber auf, Geschwister, [darin] immer reicher zu
        werden
      verse: 10
    - text: und es als Vorrecht zu betrachten, geruhsam zu leben und den eigenen [Dingen]
        nachzugehen und mit euren eigenen Händen zu arbeiten, wie wir euch angewiesen
        haben,
      verse: 11
    - text: 'damit ihr gegenüber denen außerhalb [der Gemeinde] anständig lebt und
        nichts benötigt. '
      verse: 12
    - text: '  Wir wollen euch aber über die Schlafenden nicht im Ungewissen lassen,
        Geschwister, damit ihr nicht trauert wie die übrigen [Menschen], die keine
        Hoffnung haben.'
      verse: 13
    - text: Denn wenn wir glauben, dass Jesus gestorben und auferstanden ist, dann
        wird Gott auf diese Weise die Entschlafenen durch Jesus zusammen mit ihm bringen.
      verse: 14
    - text: 'Denn Folgendes sagen wir euch durch ein Wort des Herrn: Wir, die Lebenden,
        die bis zur Ankunft des Herrn übrig bleiben, kommen den Entschlafenen gewiss
        nicht zuvor;'
      verse: 15
    - text: denn der Herr selbst wird mit einem Marschbefehl, mit dem Ruf des Erzengels
        und mit der Posaune Gottes, vom Himmel herabkommen und die Toten in Christus
        zuerst auferstehen lassen,
      verse: 16
    - text: danach werden wir, die Lebenden, die übrig bleiben, gleichzeitig mit ihnen
        in Wolken entrückt, zur Begegnung mit dem Herrn in der Luft; und auf diese
        Weise werden wir immer beim Herrn sein.
      verse: 17
    - text: 'Somit ermuntert einander mit diesen Worten!  '
      verse: 18
  - chapter: 5
    verses:
    - text: '  Aber hinsichtlich der Zeitspannen und der Zeitpunkte, Geschwister,
        habt ihr es ‹nicht nötig›, dass man euch schreibt,'
      verse: 1
    - text: denn ihr selbst wisst ganz genau, dass der Tag des Herrn so kommt wie
        ein Dieb in der Nacht.
      verse: 2
    - text: 'Wann immer sie sagen: „Friede und Sicherheit!“, dann ereilt sie plötzlicher
        Ruin, genau wie die Geburtswehen die Schwangere, und sie entkommen gewiss
        nicht.'
      verse: 3
    - text: Ihr hingegen, Geschwister, seid nicht in der Finsternis, dass der Tag
        euch wie ein Dieb überfällt;
      verse: 4
    - text: denn ihr alle seid Kinder des Lichts und Kinder des Tages. Wir gehören
        weder zur Nacht noch zur Finsternis;
      verse: 5
    - text: also lasst uns nun nicht schlafen wie die übrigen [Menschen], sondern
        lasst uns wachen und nüchtern sein!
      verse: 6
    - text: Denn die schlafen, schlafen bei Nacht, und die sich betrinken, sind bei
        Nacht betrunken;
      verse: 7
    - text: wir hingegen, die wir bei Tag leben, sollten nüchtern sein und [dazu]
        den Brustpanzer des Glaubens und der Liebe und als Helm die Hoffnung der Rettung
        anziehen;
      verse: 8
    - text: denn Gott hat uns nicht zum Zorn bestimmt, sondern zum Erhalt der Rettung
        durch unseren Herrn Jesus Christus,
      verse: 9
    - text: der für uns gestorben ist, damit wir – sei es, dass wir wachen, sei es,
        dass wir schlafen – zugleich mit ihm leben.
      verse: 10
    - text: 'Darum ermahnt einander und erbaut euch gegenseitig, wie ihr es auch [bereits]
        tut! '
      verse: 11
    - text: '  Wir bitten euch aber, Geschwister, diejenigen anzuerkennen, die sich
        unter euch abmühen und euch vorstehen im Herrn und euch zurechtweisen,'
      verse: 12
    - text: und sie in Liebe ganz besonders zu achten wegen ihrer Arbeit. Haltet Frieden
        unter euch!
      verse: 13
    - text: 'Wir fordern euch aber auf, Geschwister: Weist die Undisziplinierten zurecht,
        tröstet die Entmutigten, helft den Schwachen, habt Geduld mit allen!'
      verse: 14
    - text: Seht zu, dass niemand einem anderen Schlechtes mit Schlechtem heimzahlt,
        sondern strebt immer nach dem Guten, sowohl für einander als auch für alle
        [Menschen]!
      verse: 15
    - text: Jederzeit sollt ihr euch freuen, /
      verse: 16
    - text: unentwegt sollt ihr beten, /
      verse: 17
    - text: in allem sollt ihr danken! Denn das [ist] der Wille Gottes in Christus
        Jesus an euch. /
      verse: 18
    - text: Den Geist sollt ihr nicht unterdrücken, /
      verse: 19
    - text: Weissagungen sollt ihr nicht verachten, /
      verse: 20
    - text: 'alles aber sollt ihr prüfen: Das Gute behaltet, /'
      verse: 21
    - text: von jeder Form des Bösen haltet euch fern!
      verse: 22
    - text: Er aber, der Gott des Friedens, möge euch vollkommen heiligen, und euer
        vollständiges [Wesen] – der Geist und die Seele und der Leib – möge bei der
        Ankunft unseres Herrn Jesus Christus tadellos bewahrt werden.
      verse: 23
    - text: Treu [ist], der euch beruft; der wird auch handeln.
      verse: 24
    - text: Geschwister, betet auch für uns!
      verse: 25
    - text: Grüßt alle Geschwister mit einem heiligen Kuss!
      verse: 26
    - text: Ich beschwöre euch bei dem Herrn, dass der Brief allen Geschwistern vorgelesen
        werden soll.
      verse: 27
    - text: 'Die Gnade unseres Herrn Jesus Christus [sei] mit euch!   '
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: '  Paulus und Silvanus und Timotheus. /An die Gemeinde der Thessalonicher,
        in Gott, unserem Vater, und dem Herrn Jesus Christus: /'
      verse: 1
    - text: 'Gnade [sei mit] euch und Friede von Gott, unserem Vater, und dem Herrn
        Jesus Christus! '
      verse: 2
    - text: '  Wir sind es Gott schuldig, ihm stets für euch zu danken, Geschwister,
        wie es angemessen ist, weil euer Glaube anwächst und die Liebe jedes einzelnen
        von euch allen zueinander reichlich vorhanden ist,'
      verse: 3
    - text: sodass wir selbst uns in euch rühmen unter den Gemeinden Gottes für eure
        Standhaftigkeit und euren Glauben in allen euren Verfolgungen und Bedrängnissen,
        die ihr ertragt –
      verse: 4
    - text: ein Hinweis auf das gerechte Gericht Gottes, damit ihr des Reiches Gottes
        würdig erachtet werdet, für das ihr auch leidet,
      verse: 5
    - text: insofern [es] bei Gott gerecht [ist], denen, die euch bedrängen, mit Bedrängnis
        zu vergelten,
      verse: 6
    - text: und euch, die ihr bedrängt werdet, gemeinsam mit uns mit Ruhe [zu belohnen]
        bei der Offenbarung des Herrn Jesus vom Himmel samt den Engeln seiner Kraft,
      verse: 7
    - text: mit einer Feuerflamme, wenn er denen Vergeltung gibt, die Gott nicht kennen,
        und denen, die der guten Nachricht unseres Herrn Jesus nicht gehorchen.
      verse: 8
    - text: Sie werden Strafe erleiden – ewigen Ruin aus dem Angesicht des Herrn und
        aus der Herrlichkeit seiner Stärke –,
      verse: 9
    - text: sobald er kommt, um unter seinen Heiligen verherrlicht zu werden und unter
        allen bewundert zu werden, die glauben, weil unser Zeugnis an euch an jenem
        Tag geglaubt wurde.
      verse: 10
    - text: Dazu beten wir auch ständig für euch, damit unser Gott euch der Berufung
        würdig erachtet und jeden Wohlgefallen der Güte und das Werk des Glaubens
        mit Kraft erfüllt,
      verse: 11
    - text: 'damit der Name unseres Herrn Jesus unter euch verherrlicht wird – und
        ihr in ihm – gemäß der Gnade unseres Gottes und des Herrn Jesus Christus.  '
      verse: 12
  - chapter: 2
    verses:
    - text: '  Nun bitten wir euch, Geschwister, hinsichtlich der Ankunft unseres
        Herrn Jesus Christus und unseres Zusammentreffens mit ihm,'
      verse: 1
    - text: dass ihr euch nicht vorschnell aus der Ruhe bringen und nicht erschrecken
        lasst, weder durch einen Geist noch durch ein Wort noch durch einen Brief,
        ‹der scheinbar von uns ist›, als ob der Tag des Herrn gekommen wäre.
      verse: 2
    - text: Niemand soll euch in irgendeiner Weise täuschen! Denn [dies geschieht
        nicht], wenn nicht zuerst der Abfall kommt und der Mensch der Gesetzlosigkeit,
        der Sohn des Verderbens offenbart wird,
      verse: 3
    - text: der sich widersetzt und sich über alles erhebt, was „Gott“ oder „Ehrenwertes“
        heißt, sodass er sich in den Tempel Gottes setzt und vorgibt, dass er Gott
        sei.
      verse: 4
    - text: Erinnert ihr euch nicht, dass ich euch diese [Dinge] sagte, während ich
        noch bei euch war?
      verse: 5
    - text: Und ihr wisst, was ihn jetzt zurückhält, damit er zu seiner Zeit offenbart
        wird.
      verse: 6
    - text: Denn das Geheimnis der Gesetzlosigkeit wirkt bereits, [aber] nur bis derjenige,
        der es jetzt zurückhält, aus dem Weg ist.
      verse: 7
    - text: Und dann wird der Gesetzlose offenbart werden, den der Herr Jesus mit
        dem Hauch seines Mundes beseitigen und mit der Erscheinung seiner Ankunft
        zerstören wird.
      verse: 8
    - text: Seine Ankunft geschieht entsprechend der Wirkung des Satans, mit aller
        Kraft und Zeichen und Wundern der Lüge,
      verse: 9
    - text: und mit jedem Betrug der Ungerechtigkeit den Verlorenen, weil sie die
        Liebe der Wahrheit nicht angenommen haben, damit sie gerettet werden.
      verse: 10
    - text: Und deshalb schickt Gott ihnen eine ‹wirkungsvolle Illusion›, sodass sie
        der Lüge glauben,
      verse: 11
    - text: 'damit alle gerichtet werden, die nicht der Wahrheit glauben, sondern
        an der Ungerechtigkeit Gefallen haben. '
      verse: 12
    - text: '  Aber wir sind es euch schuldig, Gott stets für euch zu danken, vom
        Herrn geliebte Geschwister, denn Gott hat euch ausgewählt als Erstlingsfrucht
        zur Errettung durch die Heiligung des Geistes und den Glauben an die Wahrheit,'
      verse: 13
    - text: wozu er euch auch durch unsere gute Nachricht berufen hat, [nämlich] zum
        Erhalt der Herrlichkeit unseres Herrn Jesus Christus.
      verse: 14
    - text: 'Nun also, Geschwister: Steht fest und haltet die Überlieferungen fest,
        die ihr gelehrt worden seid, ob durch eine Rede oder durch unseren Brief!'
      verse: 15
    - text: Er aber, unser Herr Jesus Christus und Gott, unser Vater, der uns geliebt
        und uns ewigen Trost und eine gute Hoffnung durch Gnade gegeben hat,
      verse: 16
    - text: 'möge eure Herzen trösten und stärken mit jedem guten Werk und Wort!  '
      verse: 17
  - chapter: 3
    verses:
    - text: '  Im Übrigen, Geschwister: Betet für uns, damit sich das Wort des Herrn
        verbreitet und wie bei euch verherrlicht wird'
      verse: 1
    - text: und damit wir befreit werden von den verkehrten und bösen Menschen; [es
        ist] nämlich nicht der Glaube aller.
      verse: 2
    - text: Treu hingegen ist der Herr, der euch stärken und vor dem Bösen bewahren
        wird.
      verse: 3
    - text: Wir vertrauen aber im Herrn auf euch, dass ihr das, was wir anweisen,
        sowohl tut als auch tun werdet.
      verse: 4
    - text: 'Der Herr aber möge eure Herzen hin zur Liebe Gottes und hin zur Geduld
        des Christus lenken. '
      verse: 5
    - text: '  Wir weisen euch nun an, Geschwister, im Namen unseres Herrn Jesus Christus,
        euch von jedem Bruder zu distanzieren, der in unordentlicher Weise lebt und
        nicht gemäß der Überlieferung, die sie von uns erhalten haben.'
      verse: 6
    - text: Denn ihr selbst wisst, wie man uns nachahmen muss, weil wir unter euch
        nicht unordentlich gewesen sind
      verse: 7
    - text: und nicht kostenlos Brot bei irgendjemandem gegessen haben, sondern mit
        Mühe und Anstrengung bei Nacht und bei Tag gearbeitet haben, um niemandem
        von euch zur Last zu fallen –
      verse: 8
    - text: nicht, dass wir keine Vollmacht haben, sondern damit wir euch als Beispiel
        uns selbst geben, um uns nachzuahmen.
      verse: 9
    - text: 'Denn auch als wir bei euch waren, wiesen wir euch Folgendes an: Wenn
        jemand nicht arbeiten will, dann soll er auch nicht essen!'
      verse: 10
    - text: Wir hören nämlich, dass einige unter euch in unordentlicher Weise leben,
        indem sie nichts arbeiten, sondern sich [mit diesem und jenem] beschäftigen;
      verse: 11
    - text: und solche [Leute] weisen wir an und ermahnen wir im Herrn Jesus Christus,
        dass sie mit Stille arbeiten und ihr eigenes Brot essen.
      verse: 12
    - text: Ihr aber, Geschwister, sollt nicht müde werden, Gutes zu tun.
      verse: 13
    - text: Und wenn jemand unserem Wort durch den Brief nicht gehorcht, dann merkt
        ihn euch und verkehrt nicht mit ihm, damit er beschämt wird.
      verse: 14
    - text: 'Und betrachtet ihn nicht als einen Feind, sondern ermahnt ihn als einen
        Bruder. '
      verse: 15
    - text: '  Er aber, der Herr des Friedens, gebe euch den Frieden ‹jeder Zeit›
        in jeder Weise. Der Herr [sei] mit euch allen!'
      verse: 16
    - text: 'Der Gruß [stammt] aus meiner Hand (von Paulus), was in jedem Brief ein
        Zeichen ist: So schreibe ich.'
      verse: 17
    - text: 'Die Gnade unseres Herrn Jesus Christus [sei] mit euch allen!   '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: '  Paulus, ein Apostel von Christus Jesus im Auftrag Gottes, unseres Retters,
        und von Christus Jesus, unserer Hoffnung. /'
      verse: 1
    - text: 'An Timotheus, einem echten Kind im Glauben: /Gnade, Barmherzigkeit, Frieden
        von Gott dem Vater und von Christus Jesus, unserem Herrn! '
      verse: 2
    - text: '  Wie ich dich aufgefordert hatte, in Ephesus zu bleiben, während ich
        nach Makedonia reiste, damit du gewissen [Leuten] gebietest, nichts anderes
        zu lehren'
      verse: 3
    - text: und sich nicht Legenden und endlosen Ahnentafeln zu widmen, die mehr zu
        Streitfragen beitragen als zum Plan Gottes, der im Glauben [verwirklicht wird].
      verse: 4
    - text: Das Ziel der Anweisung aber ist Liebe aus reinem Herzen und gutem Gewissen
        und ungeheucheltem Glauben,
      verse: 5
    - text: wovon einige abgewichen sind und sich zu leerem Geschwätz haben ablenken
        lassen,
      verse: 6
    - text: weil sie Gesetzeslehrer sein wollen, obwohl sie nichts verstehen – weder
        was sie sagen noch worüber sie Behauptungen aufstellen.
      verse: 7
    - text: Wir wissen aber, dass das Gesetz gut [ist], wenn jemand es dem Gesetz
        entsprechend gebraucht,
      verse: 8
    - text: 'indem er Folgendes beherzigt: Das Gesetz wird nicht dem Gerechten gegeben,
        sondern den Gesetzlosen und Rebellischen, den Gottlosen und Sündern, den Unheiligen
        und Verweltlichten, den Vatermörder und Muttermörder, den Totschlägern,'
      verse: 9
    - text: Unzüchtigen, Männerbeischläfern, Menschenhändlern, Lügnern, Hochstaplern
        und was sonst der gesunden Lehre widerspricht,
      verse: 10
    - text: 'gemäß der guten Nachricht von der Herrlichkeit des segensreichen Gottes,
        die mir anvertraut worden ist. '
      verse: 11
    - text: '  ‹Ich danke› dem, der mich gestärkt hat – Christus Jesus, unserem Herrn –,
        weil er mich für treu befunden und in den Dienst gestellt hat,'
      verse: 12
    - text: obwohl ich früher ein Lästerer und Verfolger und Gewalttäter war! Doch
        ich wurde begnadigt, weil ich unwissend gehandelt hatte, im Unglauben;
      verse: 13
    - text: und die Gnade unseres Herrn floss über mit der Treue und der Liebe, die
        in Christus Jesus [sind].
      verse: 14
    - text: 'Das Wort [ist] zuverlässig und aller Zustimmung wert: Christus Jesus
        kam in die Welt, um Sünder zu retten – von denen ich Erster bin.'
      verse: 15
    - text: Doch deshalb wurde ich begnadigt, damit Christus Jesus in mir als Erstem
        alle Geduld beweist, zum Vorbild derer, die an ihn glauben werden zum ewigen
        Leben.
      verse: 16
    - text: 'Dem König der Ewigkeiten aber, dem unvergänglichen, unsichtbaren, alleinigen
        Gott [sei] Ehre und Herrlichkeit ‹für immer und ewig›, amen. '
      verse: 17
    - text: '  Diese Anweisung vertraue ich dir an, [mein] Kind Timotheus, gemäß den
        zuvor über dich ergangenen Weissagungen, damit du durch sie den guten Kampf
        kämpfst,'
      verse: 18
    - text: indem du den Glauben und das gute Gewissen behältst, das einige von sich
        gestoßen und [deshalb] hinsichtlich des Glaubens Schiffbruch erlitten haben;
      verse: 19
    - text: 'dazu gehören Hymenäus und Alexander, die ich dem Satan übergeben habe,
        damit sie unterwiesen werden, nicht in Verruf zu bringen.  '
      verse: 20
  - chapter: 2
    verses:
    - text: '  Ich fordere also vor allem, dass Fürbitten, Gebete, Gesuche, Danksagungen
        für alle Menschen getan werden,'
      verse: 1
    - text: für Könige und alle, die in verantwortungsvoller Position sind, damit
        wir ein ruhiges und stilles Leben in aller Ehrfurcht und Ehrbarkeit leben.
      verse: 2
    - text: Das [ist] gut und genehm vor unserem Retter-Gott,
      verse: 3
    - text: der will, dass alle Menschen gerettet werden und zur Erkenntnis der Wahrheit
        kommen.
      verse: 4
    - text: Denn [es gibt nur] einen Gott, /und [es gibt nur] einen Vermittler zwischen
        Gott und Menschen, /[nämlich] den Menschen Christus Jesus, /
      verse: 5
    - text: der sich selbst gegeben hat als Lösegeld für alle, /das Zeugnis zu geeigneter
        Zeit.
      verse: 6
    - text: 'Dazu bin ich als Prediger und Apostel bestimmt worden – ich sage die
        Wahrheit, ich lüge nicht –, als ein Lehrer der Heiden in Glaube und Wahrheit. '
      verse: 7
    - text: '  Ich will also, dass die Männer an jedem Ort beten, indem sie heilige
        Hände aufheben, ohne Zorn und Zweifel.'
      verse: 8
    - text: Genauso auch, dass Frauen sich in ordentlicher Bekleidung, mit Bescheidenheit
        und Besonnenheit schmücken, nicht mit Haarschmuck und Gold oder Perlen oder
        teurer Kleidung,
      verse: 9
    - text: 'sondern was Frauen ansteht, die sich zur Gottesfurcht bekennen: durch
        gute Werke.'
      verse: 10
    - text: Eine Frau soll in Stille lernen, in aller Unterordnung;
      verse: 11
    - text: aber zu lehren gestatte ich einer Frau nicht, auch nicht, über einen Mann
        zu bestimmen, sondern schweigsam zu sein.
      verse: 12
    - text: Denn Adam wurde zuerst geformt, danach Eva.
      verse: 13
    - text: Und Adam ließ sich nicht täuschen, die Frau hingegen ließ sich täuschen
        und geriet in eine Übertretung;
      verse: 14
    - text: 'sie wird aber durch das Kindergebären errettet werden, wenn sie mit Besonnenheit
        in Glaube und Liebe und Heiligung bleibt!  '
      verse: 15
  - chapter: 3
    verses:
    - text: '  Das Wort [ist] zuverlässig: Wenn jemand die Aufsicht anstrebt, dann
        begehrt er ein gutes Werk.'
      verse: 1
    - text: Also muss der Aufseher untadelig sein, Ehemann einer einzigen Frau, nüchtern,
        besonnen, ordentlich, gastfreundlich, belehrbar,
      verse: 2
    - text: nicht weintrunken, kein Raufbold, sondern nachsichtig, nicht streitsüchtig,
        nicht geldverliebt,
      verse: 3
    - text: '[einer], der dem eigenen Haus in guter Weise vorsteht, der Kinder mit
        aller Ehrbarkeit in Unterordnung hält'
      verse: 4
    - text: (wenn nun jemand dem eigenen Haus nicht vorzustehen weiß, wie sollte er
        sich um die Gemeinde Gottes kümmern?),
      verse: 5
    - text: nicht neubekehrt, damit er nicht verblendet in das Gericht des Teufels
        fällt.
      verse: 6
    - text: 'Aber er muss auch einen guten Leumund von denen außerhalb [der Gemeinde]
        haben, damit er nicht in Ungnade und eine Falle des Teufels gerät. '
      verse: 7
    - text: '  Genauso [müssen] Diener ehrbar [sein], nicht zweideutig, nicht vielem
        Wein ergeben, nicht profitgierig,'
      verse: 8
    - text: '[solche], die das Geheimnis des Glaubens mit einem reinen Gewissen halten.'
      verse: 9
    - text: Und auch sie sollen zuerst geprüft werden, danach sollen sie dienen, wenn
        sie unbescholten sind.
      verse: 10
    - text: Genauso [müssen] die Ehefrauen ehrbar [sein], nicht verleumderisch, nüchtern,
        in allen [Dingen] treu.
      verse: 11
    - text: Diener sollen Ehemänner einer einzigen Frau sein, Kindern und den eigenen
        Häusern in guter Weise vorstehen.
      verse: 12
    - text: 'Denn die in guter Weise gedient haben, erarbeiten sich einen guten Stand
