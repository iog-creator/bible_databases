      verse: 18
    - text: Zeigt mir die Münze für die Steuer!“ Sie aber brachten ihm einen Denar.
      verse: 19
    - text: 'Da sagt er zu ihnen: „Wessen Bild und Inschrift [sind] dies?“'
      verse: 20
    - text: 'Sie sagen zu ihm: „Cäsars.“ Daraufhin sagt er zu ihnen: „Gebt also Cäsar
