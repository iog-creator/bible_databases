        damit das Gehör gekitzelt wird.
      verse: 3
    - text: Und sie werden das Gehör von der Wahrheit abwenden und es den Fabeln zuwenden.
      verse: 4
    - text: Du aber sei nüchtern in allem, ertrage Schlechtes, tu das Werk eines Evangelisten,
