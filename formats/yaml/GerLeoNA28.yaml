      verse: 14
    - text: Denn wenn ihre Verwerfung die Versöhnung der Welt [bedeutet], was [wird]
        dann ihre Annahme [bedeuten], wenn nicht Leben von den Toten?
      verse: 15
    - text: Aber wenn der Erstling heilig [ist], dann auch der Teig; und wenn die
