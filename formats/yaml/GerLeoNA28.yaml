  - chapter: 19
    verses:
    - text: '  Es geschah nun, während Apollos in Korinth war, dass Paulus die höher
        gelegenen Gegenden durchquerte und nach Ephesus hinabkam und einige Jünger
        fand,'
      verse: 1
    - text: 'und er sagte zu ihnen: „Habt ihr den heiligen Geist empfangen, als ihr
        zum Glauben gekommen seid?“ Sie aber [sagten] zu ihm: „Wir haben doch noch
        nicht einmal gehört, dass der heilige Geist existiert!“'
      verse: 2
    - text: 'Und er sagte: „Worauf wurdet ihr dann getauft?“ Sie aber sagten: „Auf
        die Taufe von Johannes.“'
      verse: 3
    - text: 'Da sagte Paulus: „Johannes hat mit der Taufe der Buße getauft und dem
        Volk gesagt, dass sie an den glauben sollten, der nach ihm komme, das heißt:
        an Jesus.“'
      verse: 4
    - text: Als sie nun das hörten, ließen sie sich auf den Namen des Herrn Jesus
        taufen.
      verse: 5
    - text: Und als Paulus ihnen die Hände auflegte, kam der heilige Geist auf sie,
        und sie redeten in [fremden] Sprachen und weissagten.
      verse: 6
    - text: Es waren aber insgesamt etwa zwölf Männer.
      verse: 7
    - text: Da ging er in die Synagoge und redete drei Monate lang freimütig, indem
        er diskutierte und [die Anwesenden] hinsichtlich des Reiches Gottes überzeugte.
      verse: 8
    - text: Aber als einige sich verhärteten und ungehorsam waren, sodass sie den
        „Weg“ vor der Menge verunglimpften, hielt er sich von ihnen fern und sonderte
        die Jünger ab, um Tag für Tag in der Schule eines Tyrannus zu diskutieren.
      verse: 9
    - text: 'Und dies geschah zwei Jahre lang, sodass alle, die in Asia wohnten, das
        Wort des Herrn hörten, sowohl Judäer als auch Griechen. '
      verse: 10
    - text: '  Und Gott tat außergewöhnliche Wunderkräfte durch die Hände von Paulus,'
      verse: 11
    - text: sodass man sogar Schweißtücher und Schürzen, ‹die seine Haut berührt hatten›,
        zu den Kranken trug und die Krankheiten von ihnen abließen und die bösen Geister
        weggingen.
      verse: 12
    - text: 'Es versuchten aber auch einige der umherziehenden judäischen Exorzisten
        über denen, die die bösen Geister hatten, den Namen des Herrn Jesus zu nennen,
        indem sie sagten: „Ich beschwöre euch bei dem Jesus, den Paulus predigt.“'
      verse: 13
    - text: Nun gab es sieben Söhne eines gewissen Skevas, einem judäischen Oberpriester,
        die dies taten.
      verse: 14
    - text: 'Da antwortete der böse Geist und sagte zu ihnen: „Jesus kenne ich und
        Paulus ist mir vertraut, aber wer seid ihr?“'
      verse: 15
    - text: Und der Mann, in dem der böse Geist war, sprang auf sie, bezwang sie allesamt
        und gewann gegen sie, sodass sie nackt und verwundet aus jenem Haus flohen.
      verse: 16
    - text: Aber dies wurde allen bekannt, die in Ephesus wohnten, sowohl Judäern
        als auch Griechen, und Ehrfurcht befiel sie alle, und der Name des Herrn Jesus
        wurde gepriesen.
      verse: 17
    - text: Und viele von denen, die zum Glauben gekommen waren, kamen, um ihre Taten
        zu bekennen und zu gestehen.
      verse: 18
    - text: 'Aber etliche von denen, die Magie betrieben hatten, trugen die Bücher
        zusammen und verbrannten sie vor allen; und sie zählten deren Preise zusammen
        und stellten fest: [Es waren] 50.000 Silbermünzen.'
      verse: 19
    - text: 'So gewann das Wort des Herrn weiter an Einfluss, und es war mächtig. '
      verse: 20
    - text: '  Als nun diese [Dinge] erfüllt waren, nahm sich Paulus im Geist vor,
        Makedonia und Achaja zu durchqueren und nach Jerusalem zu gehen, und sagte:
        „Nachdem ich dort gewesen bin, muss ich auch Rom sehen.“'
      verse: 21
    - text: Da sandte er zwei von denen, die ihm dienten, Timotheus und Erastus, nach
        Makedonia; er selbst blieb [noch] eine Weile in Asia.
      verse: 22
    - text: Es entstand aber zu jener Zeit ein nicht geringer Aufruhr über den „Weg“.
      verse: 23
    - text: Denn jemand namens Demetrius, ein Silberschmied, der silberne Tempel der
        Artemis anfertigte, brachte den Handwerkern nicht wenig Profit ein.
      verse: 24
    - text: 'Nachdem er sie und die Arbeiter, ‹die sich mit solchen Dingen beschäftigten›,
        versammelt hatte, sagte er: „Männer, ihr wisst, dass aus dieser Arbeit unser
        Wohlstand stammt,'
      verse: 25
    - text: und ihr seht und hört, dass dieser Paulus nicht nur in Ephesus, sondern
        fast in ganz Asia eine große Gruppe überzeugt und verdreht hat, indem er sagt,
        dass Götter, die durch Hände entstehen, keine seien.
      verse: 26
    - text: Es besteht aber nicht nur für uns Gefahr, dass dieses Gewerbe in Verruf
        gerät, sondern auch, dass der Tempel der großen Göttin Artemis für nichts
        erachtet wird, und sie sogar ihrer Majestät beraubt zu werden droht, die ganz
        Asia und der Erdkreis anbetet!“
      verse: 27
    - text: 'Und als sie das hörten und voller Wut wurden, schrien sie und sagten:
        „Groß [ist] die Artemis der Epheser!“'
      verse: 28
    - text: Und die Stadt wurde von Tumult erfüllt, und einmütig drängten sie in das
        Theater und rissen die Makedonier Gaius und Aristarch mit sich, Paulus’ Reisegefährten.
      verse: 29
    - text: Als nun Paulus zu der Volksversammlung hineingehen wollte, ließen ihn
        die Jünger nicht.
      verse: 30
    - text: Aber auch einige der Asiarchen, die seine Freunde waren, schickten [eine
        Nachricht] zu ihm und baten ihn, sich nicht in das Theater zu begeben.
      verse: 31
    - text: Jeder schrie also etwas anderes; die Versammlung war nämlich in ein Chaos
        gestürzt und die meisten wussten nicht, weswegen sie zusammengekommen waren.
      verse: 32
    - text: Und [einige] aus der Menschenmenge instruierten Alexander, als die Judäer
        ihn vorschoben; Alexander wiederum winkte mit der Hand und wollte sich vor
        dem Volk verteidigen.
      verse: 33
    - text: 'Als sie aber erkannten, dass er ein Judäer war, entstand eine einzige
        Stimme aus [dem Mund] aller, die für etwa zwei Stunden schrien: „Groß [ist]
        die Artemis der Epheser!“'
      verse: 34
    - text: 'Da besänftigte der Schreiber die Menschenmenge und sagt: „Männer, Epheser,
        wer ist denn unter den Menschen, der nicht weiß, dass die Stadt der Epheser
        ein Tempelhüter der großen Artemis und des vom Himmel gefallenen [Standbildes]
        ist?'
      verse: 35
    - text: Weil das also unbestritten ist, ist es notwendig, dass ihr besänftigt
        seid und nichts Voreiliges tut.
      verse: 36
    - text: Denn ihr habt diese Männer gebracht, die weder Tempelräuber [sind] noch
        über unsere Göttin gelästert haben.
      verse: 37
    - text: Wenn also Demetrius und die Handwerker mit ihm eine Sache gegen jemanden
        haben, dann werden Gerichtstage gehalten, und es sind Statthalter da – sie
        sollen einander verklagen!
      verse: 38
    - text: Aber wenn ihr irgendetwas darüber hinaus sucht, dann wird es in der rechtmäßigen
        Versammlung verhandelt werden.
      verse: 39
    - text: 'Denn wir laufen sogar Gefahr, wegen des heutigen [Tages] einer Rebellion
        angeklagt zu werden, da es keinen Grund gibt, womit wir eine Erklärung für
        diese Zusammenkunft geben könnten.“ Und nachdem er dies gesagt hatte, löste
        er die Versammlung auf.  '
      verse: 40
    - text: ''
      verse: 41
  - chapter: 20
    verses:
    - text: '  Nachdem nun der Tumult aufgehört hatte, bestellte Paulus die Jünger
        zu sich und ermutigte sie; [anschließend] verabschiedete er sich und brach
        auf, um nach Makedonia zu reisen.'
      verse: 1
    - text: Und nachdem er jene Teile [des Landes] durchquert und sie mit einer langen
        Rede ermutigt hatte, ging er nach Griechenland
      verse: 2
    - text: und verbrachte [dort] drei Monate. Da von den Judäern ein Anschlag gegen
        ihn unternommen wurde, als er im Begriff stand, nach Syria aufzubrechen, ‹fasste
        er den Entschluss›, durch Makedonia zurückzukehren.
      verse: 3
    - text: Und es begleiteten ihn Sopater, [Sohn] des Pyrrhus, aus Beröa, und von
        den Thessalonichern Aristarchus und Sekundus, und Gaius aus Derbe, und Timotheus,
        und aus Asia Tychikus und Trophimus.
      verse: 4
    - text: Und diese gingen voraus und warteten in Troas auf uns,
      verse: 5
    - text: 'wir hingegen segelten nach den Tagen der ungesäuerten [Brote] von Philippi
        ab und kamen innerhalb von fünf Tagen zu ihnen nach Troas, wo wir sieben Tage
        blieben. '
      verse: 6
    - text: '  Am ersten Tag der Woche nun, als wir uns versammelten hatten, um Brot
        zu brechen, debattierte Paulus mit ihnen, obwohl er am folgenden [Tag] abzureisen
        gedachte, und er weitete [seine] Rede bis Mitternacht aus.'
      verse: 7
    - text: Es waren aber etliche Lampen in dem oberen Zimmer, wo wir versammelt waren.
      verse: 8
    - text: Und ein gewisser junger Mann namens Eutychus saß auf der Fensterbank und
        wurde durch einen tiefen Schlaf überwältigt, während Paulus noch immer debattierte;
        vom Schlaf überwältigt, fiel er vom dritten Stock hinunter und wurde tot aufgehoben.
      verse: 9
    - text: 'Da stieg Paulus hinab und warf sich auf ihn, und als er ihn umschlang,
        sagte er: „Seid nicht beunruhigt, denn seine Seele ist in ihm!“'
      verse: 10
    - text: Und nachdem er [wieder] hinaufgestiegen war und das Brot gebrochen und
        genossen hatte, redete er auch noch weiter, bis Sonnenaufgang, und reiste
        anschließend ab.
      verse: 11
    - text: Sie brachten aber den Jungen lebendig [nach Hause], und sie wurden nicht
        [nur] mittelmäßig ermutigt.
      verse: 12
    - text: Wir aber gingen voraus zum Boot und brachen nach Assos auf, wo wir Paulus
        aufzunehmen gedachten; denn so hatte er es angeordnet, da er selbst zu Fuß
        zu gehen wollte.
      verse: 13
    - text: Als er nun in Assos zu uns stieß, nahmen wir ihn auf und kamen nach Mitylene.
      verse: 14
    - text: Und von dort segelten wir am folgenden [Tag] ab und trafen gegenüber von
        Chios ein, und am anderen [Tag] erreichten wir Samos und am übernächsten [Tag]
        kamen wir nach Milet.
      verse: 15
    - text: 'Paulus hatte nämlich entschieden, an Ephesus vorbeizusegeln, damit es
        ihm nicht passiert, Zeit in Asia zu verlieren; denn er beeilte sich, um –
        wenn es ihm möglich wäre – den Pfingsttag in Jerusalem zu verbringen. '
      verse: 16
    - text: '  Von Milet aber schickte er [eine Nachricht] nach Ephesus und rief die
        Ältesten der Gemeinde herüber.'
      verse: 17
    - text: 'Als sie nun bei ihm ankamen, sagte er zu ihnen: „Ihr wisst, wie ich seit
        dem ersten Tag, an dem nach Asia kam, die ganze Zeit bei euch gewesen bin,'
      verse: 18
    - text: wobei ich dem Herrn mit aller Demut und Tränen und Anfechtungen diente,
        die mir durch die Anschläge der Judäer widerfuhren;
      verse: 19
    - text: wie ich nichts zurückgehalten habe, was nützlich ist, um es euch zu verkünden
        und euch zu lehren, öffentlich und von Haus zu Haus,
      verse: 20
    - text: indem ich sowohl Judäern als auch Griechen die Umkehr zu Gott und den
        Glauben an unserem Herrn Jesus bezeugte.
      verse: 21
    - text: Und jetzt, siehe!, gebunden durch den Geist, gehe ich nach Jerusalem,
        obwohl ich nicht weiß, was mir dort zustoßen wird,
      verse: 22
    - text: außer dass mir der heilige Geist von Stadt zu Stadt bezeugt und sagt,
        dass mich Fesseln und Bedrängnisse erwarten.
      verse: 23
    - text: 'Doch für mich selbst erachte ich [mein] Leben keiner Rede wert, um meine
        Aufgabe und meinen Dienst zu beenden, den ich vom Herrn Jesus erhalten habe:
        die gute Nachricht von der Gnade Gottes zu bezeugen.'
      verse: 24
    - text: Und jetzt, siehe!, weiß ich, dass ihr alle, unter denen ich umherging
        und das Königreich predigte, mein Angesicht nicht mehr sehen werdet.
      verse: 25
    - text: Deshalb bezeuge ich euch am heutigen Tag, dass ich rein bin vom Blut aller
        [Menschen];
      verse: 26
    - text: denn ich habe nicht zurückgehalten, euch den ganzen Willen Gottes zu verkünden.
      verse: 27
    - text: Achtet auf euch selbst und auf die ganze Herde, in die euch der heilige
        Geist als Aufseher gestellt hat [mit dem Auftrag], die Gemeinde Gottes zu
        weiden, die er durch sein eigenes Blut erworben hat.
      verse: 28
    - text: Ich weiß, dass nach meinem Abschied gefährliche Wölfe zu euch hereinkommen
        werden, die die Herde nicht verschonen.
      verse: 29
    - text: Und von euch selbst werden Männer aufstehen, die verkehrte [Dinge] reden,
        um die Jünger hinter sich zu bringen.
      verse: 30
    - text: Darum seid wachsam und erinnert euch, dass ich drei Jahre lang Nacht und
        Tag nicht aufgehört habe, jeden Einzelnen unter Tränen zu warnen.
      verse: 31
    - text: Und jetzt vertraue ich euch Gott und dem Wort seiner Gnade an, das imstande
        ist, aufzuerbauen und das Erbe zu geben unter all denen, die geheiligt sind.
      verse: 32
    - text: Ich habe von niemandem Silber oder Gold oder Kleidung verlangt.
      verse: 33
    - text: Ihr selbst wisst, dass diese Hände meinen Bedürfnissen und denen, die
        bei mir sind, gedient haben.
      verse: 34
    - text: 'Ich habe euch alles gezeigt: dass man sich in dieser Weise bemühen und
        sich der Schwachen annehmen und an die Worte des Herrn Jesus erinnern muss,
        weil er selbst gesagt hat: ‚Beglückwünschenswert ist es, eher zu geben als
        zu nehmen.‘“'
      verse: 35
    - text: Und nachdem er diese [Dinge] gesagt hatte, ging er auf seine Knie und
        betete mit ihnen allen.
      verse: 36
    - text: Und bei allen entstand eine große Traurigkeit, und sie fielen Paulus um
        den Hals und küssten ihn innig,
      verse: 37
    - text: 'da sie besonders über das Wort betrübt waren, das er gesagt hatte, dass
        sie sein Angesicht nicht mehr sehen würden. Dann geleiteten sie ihn zum Schiff.  '
      verse: 38
  - chapter: 21
    verses:
    - text: '  Als es aber geschah, dass wir aufbrachen und uns von ihnen verabschiedeten,
        da nahmen wir direkten Kurs und kamen nach Kos, am nächsten [Tag] wiederum
        nach Rhodos, und von dort nach Patara,'
      verse: 1
    - text: und als wir ein Schiff fanden, das nach Phönizien übersetzte, bestiegen
        wir es und brachen auf.
      verse: 2
    - text: Und nachdem wir Zypern gesichtet und es links liegen gelassen hatten,
        segelten wir nach Syria und legten in Tyrus an; dort hatte das Schiff nämlich
        die Ladung abzuliefern.
      verse: 3
    - text: Und nachdem wir die Jünger gefunden hatten, blieben wir sieben Tage dort;
        sie sagten zu Paulus durch den Geist, nicht nach Jerusalem hinaufzusteigen.
      verse: 4
    - text: Als es aber geschah, dass wir die Tage verbracht hatten, da reisten wir
        ab und gingen los, wobei uns alle samt Frauen und Kindern bis draußen vor
        die Stadt geleiteten, und wir gingen am Strand auf die Knie, beteten,
      verse: 5
    - text: verabschiedeten einander, und dann stiegen wir in das Schiff, sie aber
        kehrten nach Hause zurück.
      verse: 6
    - text: Wir aber, als wir die Fahrt beendet hatten, gelangten von Tyrus nach Ptolemaïs
        und begrüßten die Geschwister und blieben einen Tag bei ihnen.
      verse: 7
    - text: Und am folgenden [Tag] reisten wir ab und kamen nach Cäsarea, und wir
        gingen in das Haus des Evangelisten Philippus, der [einer] von den sieben
        [Diakonen] war, und blieben bei ihm.
      verse: 8
    - text: Der wiederum hatte vier Töchter, Jungfrauen, die weissagten.
      verse: 9
    - text: Während wir nun mehrere Tage blieben, kam jemand von Judäa herab, ein
        Prophet namens Agabus,
      verse: 10
    - text: 'und er kam zu uns und nahm den Gürtel von Paulus, fesselte seine Füße
        und Hände und sagte: „Folgendes sagt der heilige Geist: ‚Den Mann, dem dieser
        Gürtel gehört, werden die Judäer in Jerusalem auf dieselbe Weise fesseln und
        an die Hände der [heidnischen] Völker ausliefern.‘“'
      verse: 11
    - text: Als wir nun diese [Dinge] hörten, baten wir und die Einheimischen ihn,
        nicht nach Jerusalem hinaufzusteigen.
      verse: 12
    - text: 'Daraufhin antwortete Paulus: „Was tut ihr, dass ihr weint und mir das
        Herz brecht? Denn ich bin bereit, nicht nur gefesselt zu werden, sondern auch
        in Jerusalem für den Namen des Herrn Jesus zu sterben.“'
      verse: 13
    - text: 'Da er sich aber nicht überreden ließ, schwiegen wir und sagten: „Des
        Herrn Wille soll geschehen!“'
      verse: 14
    - text: Nach diesen Tagen nun machten wir uns fertig und stiegen hinauf nach Jerusalem.
      verse: 15
    - text: Es gingen aber auch [einige] von den Jüngern aus Cäsarea mit uns, um uns
        zu einem gewissen Mnason aus Zypern zu bringen, einem Jünger aus den Anfängen,
        bei dem wir beherbergt wurden.
      verse: 16
    - text: Und als wir nach Jerusalem kamen, empfingen uns die Geschwister freundlich.
      verse: 17
    - text: Am folgenden [Tag] aber ging Paulus mit uns zu Jakobus, und alle Ältesten
        fanden sich ein.
      verse: 18
    - text: Und nachdem er sie begrüßt hatte, führte er eines nach dem anderen aus,
        was Gott unter den [heidnischen] Völkern durch seinen Dienst getan hatte.
      verse: 19
    - text: 'Sie wiederum verherrlichten Gott, als sie es hörten, und sie sagten zu
        ihm: „Du siehst, Bruder, wie viele Tausende von Gläubigen es unter den Judäern
        gibt, und sie alle sind Verfechter des Gesetzes.'
      verse: 20
    - text: Sie wurden aber über dich unterrichtet, dass du allen Judäern, die unter
        den [heidnischen] Völkern [leben], Abtrünnigkeit von Mose lehrst, indem du
        sagst, dass sie die Kinder nicht zu beschneiden noch entsprechend den Bräuchen
        zu leben hätten.
      verse: 21
    - text: Was also ist [zu tun]? Zweifellos werden sie hören, dass du gekommen bist.
      verse: 22
    - text: 'Tu also das, was wir dir sagen: Wir haben vier Männer, die einen Schwur
        auf sich selbst geleistet haben.'
      verse: 23
    - text: Nimm dich ihrer an und lass dich zusammen mit ihnen reinigen, und ‹komm
        für ihre Unkosten auf›, damit sie sich den Kopf rasieren können, dann werden
        alle erkennen, dass das, was man über dich erzählt, nichts bedeutet, sondern
        auch du selbst dich danach richtest, das Gesetz zu wahren.
      verse: 24
    - text: Aber bezüglich der Heiden, die zum Glauben gekommen sind, haben wir [eine
        Nachricht] gesandt, nachdem wir entschieden hatten, dass sie Götzen Geopfertes
        und Blut und Ersticktes und Unmoral meiden sollten.“
      verse: 25
    - text: 'Daraufhin nahm sich Paulus der Männer an, ließ sich am nächsten Tag zusammen
        mit ihnen reinigen und ging in den Tempel, um die Erfüllung der Tage der Reinigung
        bekannt zu geben, bis für jeden Einzelnen von ihnen das Opfer dargebracht
        worden war. '
      verse: 26
    - text: '  Als nun die sieben Tage beinahe vollendet waren, sahen ihn die Judäer
        aus Asia im Tempel und wiegelten die ganze Menschenmenge auf, und sie legten
        die Hände an ihn'
      verse: 27
    - text: 'und schrien: „Männer von Israel, helft [uns]! Dies ist der Mann, der
        alle [Menschen] überall gegen das Volk und das Gesetz und diese Stätte lehrt,
        und er hat auch noch Griechen in den Tempel gebracht und diese heilige Stätte
        entweiht!“'
      verse: 28
    - text: (Denn sie hatten zuvor Trophimus, den Epheser, mit ihm in der Stadt gesehen,
        von dem sie meinten, dass Paulus ihn in den Tempel gebracht hätte.)
      verse: 29
    - text: Und die gesamte Stadt geriet in Bewegung, und es entstand ein Auflauf
        des Volkes, und sie ergriffen Paulus und schleiften ihn aus dem Tempel, und
        gleich darauf wurden die Türen geschlossen.
      verse: 30
    - text: Und während sie versuchten, ihn zu töten, ging ein Bericht hinauf zu dem
        Kommandanten der Kohorte, dass ganz Jerusalem in Aufruhr gerate.
      verse: 31
    - text: Der nahm sofort [einige] Soldaten und Zenturionen und lief zu ihnen hinunter,
        sie aber hörten auf, Paulus zu schlagen, als sie den Kommandanten und die
        Soldaten sahen.
      verse: 32
    - text: Daraufhin näherte sich der Kommandant und ergriff ihn, dann befahl er,
        ihn mit zwei Ketten zu fesseln, und er erkundigte sich, wer er sei und was
        er getan habe.
      verse: 33
    - text: Aber jeder rief etwas anderes in der Menschenmenge. Da er nun nicht imstande
        war, Details über den Tumult zu erfahren, befahl er, ihn in die Kaserne zu
        führen.
      verse: 34
    - text: Als er aber zu den Stufen kam, passierte es, dass er wegen der Gewalt
        der Menschenmenge von den Soldaten getragen wurde,
      verse: 35
    - text: 'denn die Menge des Volkes folgte und schrie: „Weg mit ihm!“'
      verse: 36
    - text: 'Und als er gerade in die Kaserne geführt werden sollte, sagt Paulus zu
        dem Kommandanten: „Ist es mir erlaubt, etwas zu dir zu sagen?“ Er aber sagte:
        „Verstehst du Griechisch?'
      verse: 37
    - text: Du bist also nicht der Ägypter, der vor diesen Tagen Unruhe gestiftet
        hat und die 4.000 Männer von den Sikariern in die Wüste hinausgeführt hat?“
      verse: 38
    - text: 'Da sagte Paulus: „Ich bin ein judäischer Mann, aus Tarsus in Kilikia,
        Bürger einer nicht unberühmten Stadt. Nun bitte ich dich: Gestatte mir, zu
        dem Volk zu reden.“'
      verse: 39
    - text: 'Und da er es gestattete, winkte Paulus dem Volk mit der Hand, während
        er auf den Stufen stand. Als nun eine große Stille entstand, redete er sie
        in hebräischer Sprache an und sagte:  '
      verse: 40
  - chapter: 22
    verses:
    - text: ' „Männer, Brüder und Väter, hört jetzt auf meine Verteidigung euch gegenüber!“'
      verse: 1
    - text: 'Als sie nun hörten, dass er sie in hebräischer Sprache anredete, hielten
        sie erst recht Stille. Dann sagt er:'
      verse: 2
    - text: „Ich bin ein judäischer Mann, geboren in Tarsus in Kilikia, aber aufgewachsen
        in dieser Stadt, bei den Füßen Gamaliëls, erzogen nach der Strenge des Gesetzes
        unserer Väter, war ein Eiferer Gottes (wie ihr alle es heute seid),
      verse: 3
    - text: der ich diesen „Weg“ bis zum Äußersten verfolgt habe, indem ich sowohl
        Männer als auch Frauen gefesselt und an Gefängnisse ausgeliefert habe,
      verse: 4
    - text: wie mir auch der Oberpriester und der ganze Ältestenrat bestätigt, von
        denen ich sogar Briefe an die Brüder in Damaskus erhalten habe; [so] ging
