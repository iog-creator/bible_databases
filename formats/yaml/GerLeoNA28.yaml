        zu hören,'
      verse: 14
    - text: weil du zu allen Menschen für ihn ein Zeuge dessen sein wirst, was du
        gesehen und gehört hast.
      verse: 15
    - text: Und warum zögerst du jetzt? Steh auf, lass dich taufen und lass dir deine
