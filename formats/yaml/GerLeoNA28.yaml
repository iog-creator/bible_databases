        ihn zu ihnen.  '
      verse: 30
  - chapter: 23
    verses:
    - text: ' Da richtete Paulus den Blick auf das Synedrium und sagte: „Männer, Brüder,
        ich habe bis zu diesem Tag mit einem völlig guten Gewissen für Gott gelebt.“'
      verse: 1
    - text: Der Oberpriester Hananias aber befahl, denen die dabeistanden, ihm auf
        seinen Mund zu schlagen.
      verse: 2
    - text: 'Daraufhin sagte Paulus zu ihm: „Gott wird dich schlagen, du getünchte
        Wand! Und du sitzt da und richtest mich nach dem Gesetz, derweil missachtest
        du das Gesetz und befiehlst, dass ich geschlagen werde?!?“'
      verse: 3
    - text: 'Aber die dabeistanden sagten: „Den Oberpriester Gottes beleidigst du?“'
      verse: 4
    - text: 'Da sagte Paulus: „Ich wusste nicht, Brüder, dass er Oberpriester ist!
