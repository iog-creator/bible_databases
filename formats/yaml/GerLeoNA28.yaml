      verse: 39
    - text: und doch wollt ihr nicht zu mir kommen, um Leben zu haben.
      verse: 40
    - text: Ehre von Menschen nehme ich keine,
      verse: 41
    - text: doch ich habe euch erkannt, dass ihr die Liebe Gottes nicht in euch habt.
      verse: 42
    - text: Ich bin gekommen im Namen meines Vaters, und ihr nehmt mich nicht an;
        wenn ein anderer in seinem eigenen Namen kommt, werdet ihr jenen annehmen.
      verse: 43
    - text: Wie könnt ihr glauben, die ihr Ehre voneinander annehmt, aber die Ehre,
        die von dem alleinigen Gott [stammt], sucht ihr nicht?!
      verse: 44
    - text: Meint nicht, dass ich euch anklagen werde beim Vater; der euch anklagt,
