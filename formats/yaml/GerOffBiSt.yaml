    verses:
    - text: ' Es werden sich freuen Wüste und trockene Gegend,und die Steppe (Wüste)
        wird jauchzen und aufblühen wie eine Lilie.'
      verse: 1
    - text: Ja, aufblühen wird sie und frohlocken. Sogar jauchzen {wird sie} und jubeln.Die
        Herrlichkeit des Libanon ist ihr gegeben,die Pracht von Karmel und Scharon.Wir
        sehen die Herrlichkeit JHWHs,die Pracht unseres Gottes.
      verse: 2
    - text: Macht stark (fest) die {beiden} Hände, die kraftlosen (schlaffen),und
        die {beiden} Knie, die stolpern (erschöpft sind), stärkt.
      verse: 3
    - text: 'Sprecht (sagt) zu den furchtsamen Herzen:seid stark (fest), fürchtet
        euch nicht.Seht: Euer Gott, [zur] Rache wird er kommen;Vergeltung Gottes;
        er [Gott] wird kommen und euch helfen (retten).'
      verse: 4
    - text: Dann werden geöffnet werden [die] Augen der Blindenund [die] Ohren der
        Tauben werden geöffnet werden.
      verse: 5
    - text: Dann wird springen wie der Hirsch [der] (ein) Lahme(r),und jubeln wird
        die Zunge [des] (eines) Stummen.Denn es brechen hervor in der Wüste Wasser(läufe),und
        Bäche (Wasserläufe) in der Steppe.
      verse: 6
    - text: Und es wird das Hitzeflirren zum [echten] Schilftümpel werdenund wasserloses
        Gebiet zu Wasserquellen.Statt Revier der Schakale, [ihrem] LagerplatzSchilf
        für Schilfrohre, und Papyrus.
      verse: 7
    - text: Und es wird dort eine Straße und ein Weg sein,und „heiliger Weg“ wird
        man ihn nennen;nicht [dürfen] auf ihm gehen Unreinesondern er [ist bestimmt]
        für sie, die gehen auf dem Weg,aber  die Toren werden nicht [auf ihm] umherirren.
      verse: 8
    - text: Es wird dort kein Löwe seinund Raubtiere werden nicht hinaufsteigen,sie
        werden dort nicht gefunden,sondern es gehen die Erlösten [auf ihm].
      verse: 9
    - text: 'Und die Losgekauften JHWHs kehren umund kommen zum Zion mit Jubelund
        ewige Freude [wird] auf ihren Häuptern [sein].Jubel und Freude wird sie einholen,aber
        fliehen werden Kummer (Qual) und Seufzen (Stöhnen).   '
      verse: 10
