  - chapter: 2
    verses:
    - text: ' Und Josua, der Sohn Nuns, schickte von Schittim [aus] zwei Männer [als]
        Kundschafter heimlich [los], wobei er [zu ihnen] sagte: „Geht, begutachtet
        (seht) das Land und Jericho!“ Also (und, dann) gingen sie [los] und kamen
        [in] (betraten) das Haus einer Prostituierten (ehebrecherischen Frau) - {und}
        ihr Name war Rahab - und blieben (schliefen, lagen) dort [über Nacht]. '
      verse: 1
    - text: 'Daraufhin (aber, und) wurde dem König von Jericho Folgendes berichtet
        (gesagt): „{Siehe} In der Nacht sind Männer von den Söhnen Israels (Israeliten)
        gekommen, um das Land zu erkunden!“ '
      verse: 2
    - text: 'Da (dann, und) schickte der König von Jericho [Soldaten] zu Rahab, um
        auszurichten (zu sagen): „Liefere uns (bringe heraus) die Männer aus, [die]
        zu dir gekommen sind, die dein Haus betreten (zu deinem Haus gekommen) haben,
        denn sie sind gekommen, um das ganze Land zu erkunden.“ '
      verse: 3
    - text: 'Aber (und) die Frau hatte die beiden Männer genommen (nahm) und sie versteckt
        (versteckte). Deshalb (und) sagte sie: „Tatsächlich (Ja) sind die Männer zu
        mir gekommen, aber ich weiß (wusste, habe nicht erkannt) nicht, woher sie
        [kamen]. '
      verse: 4
    - text: 'Als (und) das Tor zu schließen war (geschlossen werden musste) bei Dunkelheit,
        {und} gingen die Männer hinaus. Ich weiß nicht (habe nicht erkannt), wohin
        die Männer gegangen sind. Lauft (setzt, verfolgt) ihnen schnell nach, dann
        könnt (werdet) ihr sie einholen!“ '
      verse: 5
    - text: 'Allerdings (aber, und) hatte sie sie hinauf auf das Dach gebracht (brachte)
        und sie in dem Flachsstroh (Flachsstängeln) versteckt, (Flachs des Baumes),
        das von ihr auf dem Dach angeordnet worden war. '
      verse: 6
    - text: 'Da (und) folgten die Männer ihnen die Straße [entlang zum] Jordan bis
        zu den Furten. Aber (und) sie (man) schlossen das Tor hinter sich (ihnen),
        als sie hinausgingen (hinausgegangen waren) [und] hinter ihnen herliefen (verfolgten,
        suchten). '
      verse: 7
    - text: 'Aber (und) bevor sie sich schlafen legten, {und} ging [Rahab] hinauf
        zu ihnen auf das Dach '
      verse: 8
    - text: 'und sagte zu den Männern: „Ich weiß, dass JHWH euch das Land gegeben
        hat und dass Angst vor euch uns befallen hat, und dass alle Bewohner des Landes
        vor eurem Anblick (Gesicht) vergehen (erzittern; schmelzen). '
      verse: 9
    - text: 'Denn sie haben davon gehört, wie JHWH das Wasser des Schilfmeeres vor
        euch vertrocknen ließ, als ihr aus Ägypten auszogt, und was ihr mit den beiden
        Amoriterkönigen machtet, die auf der anderen Seite des Jordans [herrschten],
        Sihon und Og, an denen ihr den Bann vollstreckt (die ihr völlig vernichtet)
        habt. '
      verse: 10
    - text: 'Als (und) wir [das] hörten, {und} zerfloss unser Herz und kein Atem (Geist)
        war mehr in irgendeinem [von uns] wegen euch. Denn JHWH, euer Gott, ist Gott
        im Himmel oben und auf der Erde unten. '
      verse: 11
    - text: 'Und jetzt schwört mir doch bei (auf) JHWH! Wie (da) ich an euch Güte
        (Barmherzigkeit) erwiesen (getan) habe, so (und) müsst (sollt) auch ihr am
        Haus meines Vater Güte erweisen (tun) und mir ein Zeichen der Ehrlichkeit
        (Wahrheit, Treue) geben: '
      verse: 12
    - text: '[Schwört mir,] dass (und) ihr meinen Vater und meine Mutter, {und} Brüder,
        {und} Schwestern und alles, was (alle, die zu) ihnen [gehört], am Leben lasst
        und unsere Leben vor (aus) dem Tod rettet!“ '
      verse: 13
    - text: 'Da sagten die Männer zu ihr: „Unser Leben für (anstelle) euch, [wenn]
        ihr sterbt! Wenn ihr diese unsere Sache (Angelegenheit) nicht meldet, und
        {es wird geschehen} sobald (wenn) JHWH uns das Land gibt, dann (und) werden
        wir an dir Güte (Barmherzigkeit) und Ehrlichkeit (Wahrheit) erweisen (tun).“ '
      verse: 14
    - text: 'Darauf (und) ließ sie sie an einem Seil hinab durch das Fenster, denn
        ihr Haus [war] in der Wand der Stadtmauer, sie wohnte also (so dass, und)
        in der Stadtmauer. '
      verse: 15
    - text: 'Und (da) sie sagte zu ihnen: „Geht in das Hügelland (Gebirge; zum Hügel/Berg),
        damit [eure] Verfolger nicht auf euch stoßen, und versteckt euch dort [für]
        drei Tage, bis die Verfolger umkehren. {und} Danach könnt ihr euren Weg gehen.“ '
      verse: 16
    - text: 'Da sagten die Männer zu ihr: „Wir [werden] unschuldig in Bezug auf (von)
        diesen Eid [sein], den du uns hast schwören lassen. '
      verse: 17
    - text: 'Wenn wir in das Land kommen, musst (sollst) du diese Schnur (Seil) [aus]
        scharlachrotem Faden in das Fenster binden, [durch] das du uns hinabgelassen
        hast, und deinen Vater, {und} deine Mutter und deine Geschwister (Brüder)
        und die gesamte Hausgemeinschaft (Haus) deines Vaters zu dir in das Haus holen
        (versammeln). '
      verse: 18
    - text: 'Aber (und) {es wird geschehen} jeder, der durch die Tür deines Hauses
        {hinaus} nach draußen geht, dessen Blut [soll] ([wird]) auf seinem Haupt sein,
        und (dann, so dass) wir werden unschuldig sein. Aber (und) jeder, der bei
        dir im Haus sein wird, dessen Blut [soll] ([wird]) auf unserem Haupt sein,
        wenn Hand an ihn gelegt wird. '
      verse: 19
    - text: 'Doch (und) wenn du {diese} unsere Angelegenheit (Sache) meldest, dann
        (und) werden wir unschuldig in Bezug auf deinen Eid sein, den du uns hast
        schwören lassen.“ '
      verse: 20
    - text: 'Da (und) sagte sie: „Nach euren Worten, so [sei] es (soll es geschehen).“
        Dann (und) ließ sie sie gehen (schickte sie fort), und sie brachen auf (gingen),
        und sie band die rote Schnur in das Fenster. '
      verse: 21
    - text: 'Und sie brachen auf (gingen) und kamen in das Hügelland (Gebirge; zum
        Hügel/Berg) und blieben dort drei Tage [lang], bis die Verfolger umgekehrt
        waren (umkehrten) und [ihre] Verfolger sie auf der ganzen Strecke (Straße)
        gesucht und nicht gefunden hatten. '
      verse: 22
    - text: 'Daraufhin (und) kehrten die beiden Männer zurück und kamen aus dem Hügelland
        (Gebirge; vom Hügel/Berg) herab, {und} überquerten und kamen zu Josua, dem
        Sohn Nuns. {und} Sie erzählten ihm alles, [was] sie dort gefunden hatten. '
      verse: 23
    - text: 'Und sie sagten zu Josua: „Weil JHWH das ganze Land in unsere Gewalt (Hand)
        gegeben hat, {und} sind [jetzt] alle Bewohner des Landes verzagt (erzittern;
        schmelzen) vor uns (unserem Anblick).“   '
      verse: 24
