      verse: 30
    - text: 'Und (Aber) viele Erste werden Letzte sein und die Letzten Erste.« '
      verse: 31
    - text: 'Sie {aber} waren auf dem Weg nach Jerusalem, und Jesus ging ihnen voran,  und
