  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: ' Am Anfang war das Wort, und das Wort war bei Gott, und das Wort war
        gott (Gott, göttlich). '
      verse: 1
    - text: 'Er (Dieser; Es) war am Anfang bei Gott. '
      verse: 2
    - text: 'Alles ist durch ihn entstanden, und unabhängig von (ohne) ihm ist nicht
        ein [Ding] entstanden. Was '
      verse: 3
    - text: 'in ihm (durch ihn) entstanden war, war Leben, und das Leben war das Licht
        der Menschen – '
      verse: 4
    - text: 'und das Licht scheint in der Dunkelheit, und die Dunkelheit hat es nicht
        überwunden (verstanden, aufgenommen; kann es nicht überwinden). '
      verse: 5
    - text: 'Ein Mensch trat auf (Es war ein Mensch/gab einen Menschen), gesandt von
        Gott, namens Johannes, '
      verse: 6
    - text: 'der kam als (zum) Zeugnis, um (damit) als Zeuge über das Licht aufzutreten
        (auszusagen; Zeugnis zu geben; Zeuge zu sein), damit alle durch ihn (es) glauben
        werden. '
      verse: 7
    - text: 'Er selbst (Jener, der Genannte) war nicht das Licht, vielmehr (sondern)
        [war es seine Aufgabe], {um} als Zeuge für das Licht aufzutreten (auszusagen
        über; Zeugnis zu geben; Zeuge zu sein). '
      verse: 8
    - text: 'Das (Es/da war das) wahre Licht, das alle Menschen beleuchtet (erleuchtet,
        erhellt), kam in (das … kam) in die Welt. '
      verse: 9
    - text: 'Er (es) war in der Welt, und die Welt ist durch ihn entstanden, aber
        (und) die Welt erkannte (erkannte an, kannte) ihn nicht. '
      verse: 10
    - text: 'Er kam zu den Seinen (zu/in sein Eigentum), aber (und) die Seinen hießen
        ihn nicht willkommen (nahmen ihn nicht auf). '
      verse: 11
    - text: 'Aber denjenigen, die ihn aufnahmen (empfingen), gab er das Vorrecht (Erlaubnis,
        Vollmacht), Kinder Gottes zu werden: denen, die an seinen Namen glaubten (glauben), '
      verse: 12
    - text: 'die nicht von (aus) Blutes, noch von (aus) fleischlichem Willen, noch
        von (aus) menschlichem Willen, sondern von (aus) Gott geboren (gezeugt) sind. '
      verse: 13
    - text: 'Und das Wort wurde Fleisch und lebte (wohnte) unter (bei) uns, und wir
        haben seine Herrlichkeit gesehen, Herrlichkeit wie (als) [die des] einzigartigen
        (einzigen, eingeborenen) [Sohnes], vom Vater, voller Gnade und Wahrheit. '
      verse: 14
    - text: 'Johannes verbürgte sich für ihn (trat als sein Zeuge auf, bezeugte ihn)
        und rief die Worte (indem/als er sagte; sagend): „Der hier ist es, den ich
        meinte (von dem ich sagte): »Der nach mir gekommen ist (kommt), ist vor mich
        gekommen (wichtiger als ich geworden; vor mir entstanden/gewesen; mir voraus),
        denn er war vor mir.«“ '
      verse: 15
    - text: 'Denn von seinem Reichtum (Überfluss, Fülle) haben wir alle [etwas] erhalten:
        Gnade über ((im Austausch((im Austausch) für) Gnade! '
      verse: 16
    - text: 'Denn das Gesetz ist durch Mose gegeben worden, [doch] die Gnade und die
        Wahrheit sind durch Jesus [Wirklichkeit] geworden (entstanden). '
      verse: 17
    - text: 'Niemand hat Gott jemals gesehen. [Der] einzigartige (einzige) Gott (Sohn)
        ([Der] einzigartige [Sohn], Gott), der ganz nah (an der Seite, am Busen) des
        Vaters ist, der hat sich ([ihn]) gänzlich bekannt gemacht. '
      verse: 18
    - text: 'Und dieses ist das Zeugnis des Johannes, als die Juden aus Jerusalem
        Priester und Leviten (zu ihm) die sandten, damit sie ihn fragen: „Du, wer
        bist Du?“ '
      verse: 19
    - text: 'Und er bekannte und leugnete nicht, und bekannte {daß}: „Ich bin nicht
        der Christus.“ '
      verse: 20
    - text: 'Und sie fragten ihn: „Was also? Bist Du Elija?“ Und er sagt: „[Der] bin
        ich nicht.“ „Bist Du der Prophet?“ Und er antwortete: „Nein.“ '
      verse: 21
    - text: 'Sie sagten ihm also: „Wer bist Du? Damit wir Antwort geben denen, die
        uns gesandt haben. Was sagst Du über Dich selbst?“ '
      verse: 22
    - text: 'Er sagte: „Ich bin eine Stimme, die in der Wüste (Einöde) ruft: ''Macht
        gerade den Weg des Herrn'', wie Jesaja der Prophet sagte.“ '
      verse: 23
    - text: 'Und [einige] Abgesandte waren aus (von) den Pharisäern. '
      verse: 24
    - text: 'Und sie fragten ihn und sagten ihm: „Was also taufst Du, wenn Du nicht
        der Christus bist, und nicht Elija und nicht der Prophet?“ '
      verse: 25
    - text: '{Der} Johannes antwortet ihnen sagend: „Ich taufe mit (in) Wasser. Unter
        Euch steht [der], den Ihr nicht kennt, '
      verse: 26
    - text: 'der nach mir Kommende, dessen Schuhriemen (dessen Riemen der Sandale)
        zu lösen ich nicht wert bin.“ '
      verse: 27
    - text: 'Dies geschah in Betanien, auf der anderen Seite des Jordan, wo {der}
        Johannes taufte. '
      verse: 28
    - text: 'Am nächsten Tag sieht er {den} Jesus auf sich zukommen (zu ihm kommen)
        und sagt: „Sieh das Lamm Gottes, das wegnimmt (hinwegnimmt, trägt) die Sünde
        der Welt. '
      verse: 29
    - text: 'Dieser ist es, über den ich gesagt habe: ''Nach mir kommt ein Mann, der
        mir voraus war, weil er vor mir war.'' '
      verse: 30
    - text: 'Auch ich kannte ihn nicht, aber damit er {dem} Israel bekannt (offenbart)
        werde, deshalb bin ich gekommen, mit (in) Wasser zu taufen.“ '
      verse: 31
    - text: 'Und Johannes bezeugte {sagend daß}: „Ich habe den Geist wie eine Taube
        aus dem Himmel herabsteigen sehen, und er blieb (verweilte) auf ihm. '
      verse: 32
    - text: 'Auch ich kannte ihn nicht, aber [der,] der mich gesandt hat, mit (in)
        Wasser zu taufen, {jener} sagte mir: ''Auf wen immer Du den Geist herabsteigen
        und verweilen (bleiben) siehst, dieser ist der mit (in) heiligem Geist Taufende.'' '
      verse: 33
    - text: 'Und ich habe gesehen und habe bezeugt, daß dieser der Erwählte (Sohn)
        Gottes ist.“ '
      verse: 34
    - text: 'Am nächsten Tag stand {der} Johannes wiederum [da] und zwei seiner Jünger, '
      verse: 35
    - text: 'und wie er {den} Jesus entlanggehen sieht, sagt er: „Sieh das Lamm Gottes.“ '
      verse: 36
    - text: 'Und seine (die) zwei (beiden) Jünger hörten ihn sprechen und folgten
        Jesus. '
      verse: 37
    - text: 'Wie sich {der} Jesus aber umwended und sieht, daß sie ihm folgen, sagt
        er ihnen: „Was sucht ihr?“ Die aber sagten ihm: „Rabbi – das heißt übersetzt
        Lehrer –, wo wohnst Du (hältst Du Dich auf)?“ '
      verse: 38
    - text: 'Er sagt ihnen: „Kommt und seht.“ Sie kamen also und sahen, wo er wohnt
        (sich aufhält), und blieben bei ihm jenen Tag (hielten sich jenen Tag bei
        ihm auf). Das war um die (ungefähr die) zehnte Stunde. '
      verse: 39
    - text: 'Andreas, der Bruder des Simon Petrus, war einer von der beiden, die {von}
        Johannes gehört hatten und [Jesus] {ihm} gefolgt waren. '
      verse: 40
    - text: 'Dieser findet zuerst den Bruder, den eigenen, Simon und sagt ihm: „Wir
        haben den Messias – das heißt übersetzt Christus – gefunden.“ '
      verse: 41
    - text: 'Er führte ihn zu Jesus. Wie er ihn sieht, sagte Jesus: „Du bist Simon,
        der Sohn [des] Johannes; Du wirst Kephas – {was} übersetzt {wird} Petrus (Fels)
        – genannt werden (heißen).“ '
      verse: 42
    - text: 'Am nächsten Tag wollte er nach Galiäa gehen (weggehen). Und er findet
        Philippus und {der} Jesus sagt ihm: „Folge mir.“ '
      verse: 43
    - text: '{Der} Philippus aber war von Betsaida, aus der Stadt des Andreas und
        Petrus. '
      verse: 44
    - text: 'Philippus findet den Nathanaël und sagt ihm: „Wir haben den gefunden,
        über den Mose im Gesetz geschrieben hat und die Propheten, Jesus, Sohn des
        Josef, den von Nazaret.“ '
      verse: 45
    - text: 'Und Natanaël sagte ihm: „Aus Nazaret kann [(also)] etwas Gutes sein (kommen)?“
        {Der} Philippus sagt ihm: „Komm und sieh.“ '
      verse: 46
    - text: '{Der} Jesus sah den Nathanaël auf sich zukommen und sagt über ihn: „Sieh,
        wahrhaftig ein Israelit, in dem keine Hinterlist (kein Betrug, nichts Unehrliches,
        nichts Falsches, keine Falschheit) ist.“ '
      verse: 47
    - text: 'Nathanaël sagt ihm: „Woher kennst Du mich?“ Jesus antwortete und sagte
        ihm: „Bevor Dich Philippus rief, habe ich Dich unter dem Feigenbaum gesehen
        (Dich gesehen, wie Du unter dem Feigenbaum warst).“ '
      verse: 48
    - text: 'Nathanaël antwortete ihm: „Rabbi, Du bist der Sohn {des} Gottes, Du bist
        [der] König Israels.“ '
      verse: 49
    - text: 'Jesus antwortete und sagte ihm: „Weil ich Dir gesagt habe, daß ich Dich
        unter dem Feigenbaum sah, glaubst Du? Du wirst größere Dinge als diese sehen.“ '
      verse: 50
    - text: 'Und er sagt ihm: „Amen, Amen, (Wahrlich, wahrlich) sage ich Euch: Ihr
        werdet den Himmel geöffnet (offen) sehen und die Engel (Boten) Gottes auf
        den (über dem) Sohn des Menschen auf- und niedersteigen.“  '
      verse: 51
  - chapter: 2
    verses:
    - text: ' Und am dritten Tag fand eine Hochzeit in (zu) Kana in Galiläa (im galiläischen
        Kana) statt, und die Mutter Jesu war dort. '
      verse: 1
    - text: 'Aber auch (sowohl) {der} Jesus und (als auch) seine Jünger waren zur
        Hochzeit eingeladen (gerufen). '
      verse: 2
    - text: 'Und als der Wein ausgegangen war, sagt die Mutter Jesu zu ihm: „Sie haben
        keinen Wein.“ '
      verse: 3
    - text: 'Und {der} Jesus sagt ihr: „Welche besondere Beziehung gibt es zwischen
        Dir und mir, Frau [, daß Du damit zu mir kommst]? Meine Stunde ist noch nicht
        gekommen.“ '
      verse: 4
    - text: 'Seine Mutter sagt den Dienern: „Was immer er Euch sagt, [das] tut.“ '
      verse: 5
    - text: 'Es standen (lagerten) aber dort – zum Zweck der (zur) Reinigung (für
        das Reinigungsritual) [(entsprechend dem Brauch)] der Juden – sechs steinerne
        Wasserkrüge, die jeder zwei oder drei Maß fassten. '
      verse: 6
    - text: 'Jesus sagt ihnen: „Füllt die Wasserkrüge mit Wasser.“ Und sie füllten
        sie bis oben [an]. '
      verse: 7
    - text: 'Und er sagt ihnen: „Schöpft jetzt und bringt [das Geschöpfte] dem Tafelmeister
        (Verantwortlichen für das Festmahl, Vorsitzenden der Festtafel).“ Die aber
        brachten [es ihm]. '
      verse: 8
    - text: 'Wie aber der Tafelmeister (Verantwortliche für das Festmahl, Vorsitzende
        der Festtafel) das Wasser, das Wein geworden war, kostete, und nicht wußte,
        woher es war (ist) – die Diener aber, die das Wasser geschöpft hatten, wußten
        [es] – ruft der Tafelmeister (Verantwortliche für das Festmahl, Vorsitzende
        der Festtafel) den Bräutigam '
      verse: 9
    - text: 'und sagt ihm: „Jeder Mensch serviert zuerst den guten Wein, und wenn
        sie (die Gäste) betrunken sind, den schlechteren. Du aber hast den guten Wein
        bis jetzt zurückgehalten (aufbewahrt).“ '
      verse: 10
    - text: 'Diesen Anfang der Zeichen machte (setzte) {der} Jesus in (zu) Kana in
        Galiläa (im galiläischen Kana) und er offenbarte seine Herrlichkeit und seine
        Jünger glaubten an ihn. '
      verse: 11
    - text: 'Danach ging er nach Kafarnaum hinab, und [auch] seine Mutter und seine
        Brüder und Jünger, und dort blieben sie einige wenige Tage. '
      verse: 12
    - text: 'Und das Pascha (Paschafest) der Juden war nahe, und Jesus ging nach Jerusalen
        hinauf. '
      verse: 13
    - text: 'Und er fand im Tempel die Verkäufer von Rindern und Schafen und Tauben
        und die Geldwechsler dasitzen. '
      verse: 14
    - text: 'Und er machte eine Peitsche aus Stricken und warf alle aus dem Tempel
        heraus, und auch (ebenso) (sowohl) die Schafe und (wie) die Rinder, und das
        Wechselgeld der Geldwechsler schüttete er aus (auf den Boden) und die Tische
        warf er um. '
      verse: 15
    - text: 'Und denen, die die Tauben verkauften, sagte er: „Tragt (bringt) diese
        Dinge von hier weg, macht das Haus meines Vater nicht zu einem Kaufhaus (Haus
        eines Handelsplatzes).“ '
      verse: 16
    - text: 'Seine Jünger erinnerten sich, daß geschrieben ist (steht): „Der Eifer
        für Dein Haus wird mich verzehren.“ '
      verse: 17
    - text: 'Die Juden also antworteten und sagten ihm: „Welches Zeichen zeigst Du
        uns, da Du solche Dinge tust (das bestätigt, daß Du berechtigt bist, solche
        Dinge zu tun)?“ '
      verse: 18
    - text: 'Jesus antwortete und sagte ihnen: „Zerstört (löst) diesen Tempel und
        in drei Tagen werde ich ihn (wieder) aufrichten.“ '
      verse: 19
    - text: 'Sagten also die Juden: „[In] sechsundvierzig Jahren wurde dieser Tempel
        erbaut, und Du wirst (willst) ihn in drei Tagen aufrichten (wiederaufrichten,
        wiedererrichten)?“ '
      verse: 20
    - text: 'Jener aber sprach über den Tempel seines Körpers. '
      verse: 21
    - text: 'Als er also von (aus) den Toten auferweckt worden (erstanden, auferstanden)
        war, erinnerten sich seine Jünger, daß er dieses gesagt hatte, und sie glaubten
        der Schrift und dem Wort, das Jesus gesagt hatte. '
      verse: 22
    - text: 'Als er aber in Jerusalem während des Paschas (Paschafestes), während
        des Festes war, kamen viele zum Glauben (glaubten viele) an seinen Namen,
        da sie die Zeichen sahen, die er tat. '
      verse: 23
    - text: 'Jesus selbst aber vertraute sich ihnen nicht an, da er alle kannte '
      verse: 24
    - text: 'und weil er es nicht nötig hatte, daß einer Zeugnis gebe über den Menschen,
        selbst nämlich wußte (erkannte) er, was in dem Menschen war.  '
      verse: 25
  - chapter: 3
    verses:
    - text: ' Es war {aber} ein Mensch von (aus) den Pharisäern, Nikodemus war sein
        Name, [einer] der Mächtigen (Alten, Oberen) der Juden. '
      verse: 1
    - text: 'Dieser kam nachts zu ihm und sagte zu ihm: Lehrer (Rabbi), wir wissen,
        dass du von Gott gekommen bist, ein Lehrer. Denn niemand kann diese Zeichen
        tun, die du tust, wenn nicht Gott mit ihm sei. '
      verse: 2
    - text: 'Jesus antwortete und sagte zu ihm: Wahrlich, wahrlich, ich sage dir,
        wer nicht von neuem geboren wird, kann das Königreich Gottes nicht sehen. '
      verse: 3
    - text: 'Nikodemus sagt zu ihm: Wie kann ein Mensch gezeugt (geboren) werden,
        wenn er ein Greis ist? Kann er etwa zum zweiten mal (erneut) in den Mutterleib
        hineingehen und geboren werden? '
      verse: 4
    - text: 'Jesus antwortete: Wahrlich, wahrlich, ich sage dir: Wenn jemand nicht
        aus Wasser und Geist geboren wird, kann er nicht in das Königreich Gottes
        eingehen. '
      verse: 5
    - text: 'Das Gezeugte aus dem Fleisch ist Fleisch; und das Gezeugte aus dem Geist
        ist Geist. '
      verse: 6
    - text: 'Wundere dich nicht, wenn ich dir sagte: Es ist nötig, dass ihr von neuem
        geboren werdet. '
      verse: 7
    - text: 'Der Geist weht, wo er will, und seine Stimme hörst du zwar, aber du weißt
        nicht, woher er kommt und wohin er geht. So ist jeder aus dem Geist Geborene
        (Gezeugte). '
      verse: 8
    - text: 'Nikodemus antwortete und sagte zu ihm: Wie kann dies geschehen? '
      verse: 9
    - text: 'Jesus antwortete und sagte zu ihm: Du bist der Lehrer Israels und weißt
        dies nicht? '
      verse: 10
    - text: 'Wahrlich, wahrlich, ich sage dir: Das, was wir wissen, davon reden wir,
        und was wir gesehen haben, bezeugen wir, und unser Zeugnis nehmt ihr nicht
        an. '
      verse: 11
    - text: 'Wenn ich euch das Irdische sage und ihr glaubt nicht, wie werdet ihr
        glauben, wenn ich euch das Himmlische sage? '
      verse: 12
    - text: 'Niemand ist hinaufgestiegen in den Himmel, als nur derjenige, der aus
        dem Himmel herabgekommen ist, nämlich der Sohn des Menschen. '
      verse: 13
    - text: 'Und wie Mose die Schlange in der Wüste erhöhte, so ist es nötig, dass
        der Menschensohn erhöht wird, '
      verse: 14
    - text: 'damit jeder, der glaubt, in ihm das ewige Leben hat. '
      verse: 15
    - text: 'So nämlich hat Gott die Welt geliebt, dass er seinen einzigen Sohn gab,
        damit jeder, der an ihn glaubt, nicht verloren geht, sondern ewiges Leben
        hat. '
      verse: 16
    - text: 'Denn Gott hat den Sohn nicht in die Welt geschickt (gesandt), damit er
        die Welt richtet, sondern damit die Welt durch ihn gerettet wird. '
      verse: 17
    - text: 'Wer an ihn glaubt, wird nicht gerichtet. Wer aber nicht glaubt, ist schon
        gerichtet, weil er nicht an den Namen des einzig geborenen (eingeborenen)
        Sohnes Gottes geglaubt hat. '
      verse: 18
    - text: 'Dies aber ist das Urteil (das Gericht), daß das Licht in die Welt kam
        und die Menschen die Dunkelheit (Finsternis) mehr liebten als das Licht –
        ihre Werke waren nämlich böse (schlecht). '
      verse: 19
    - text: 'Jeder nämlich, der das Schlechte tut (zu tun pflegt), haßt das Licht
        und kommt nicht zum Licht, damit seine Werke nicht bloßgestellt (öffentlich
        gemacht und gerügt/verurteilt) werden. '
      verse: 20
    - text: 'Wer aber die Wahrheit tut, kommt zum Licht, damit seine Taten offenbar
        (sichtbar, bekannt) werden, [und offenbar wird,] daß sie in Gott (mit Gottes
        Hilfe, nach Gottes Willen) getan (vollbracht, gewirkt) sind. '
      verse: 21
    - text: 'Danach kamen {der} Jesus und seine Jünger in das Land Judäa, und dort
        verweilte er mit ihnen und taufte. '
      verse: 22
    - text: 'Aber auch {der} Johannes taufte [damals] in Änon nahe Salims, weil es
        dort viel Wasser gab, und Leute kamen (hinzu) und ließen sich taufen (wurden
        getauft). '
      verse: 23
    - text: 'Johannes war (lag) nämlich noch nicht ins (im) Gefängniss geworfen (worden). '
      verse: 24
    - text: 'Es kam also zu einer Diskussion (einer Auseinandersetzung, einem Wortgefecht)
        ausgehend von (unter, zwischen) den Jüngern (einigen der Jünger) [des] Johannes
        und (mit) einem Juden über die Frage der (über die) Reinigung. '
      verse: 25
    - text: 'Und sie kamen zu {dem} Johannes und sagten ihm: „Rabbi, der [Mann], der
        mit Dir auf der anderen Seite des Jordans war, über (für) den Du Zeugnis gegeben
        hast, sieh, dieser tauft und alle kommen zu ihm.“ '
      verse: 26
    - text: 'Johannes antwortete und sagte: „Ein Mensch kann [sich] nichts (nicht
        einmal eine einzige Sache) nehmen, wenn es (sie) ihm nicht aus dem (vom) Himmel
        gegeben ist (wird). '
      verse: 27
    - text: 'Ihr selbst seid meine Zeugen (bezeugt mir), daß ich gesagt habe: »Nicht
        bin ich der Christus (Messias), sondern {daß} ein Bote (Gesandter) bin ich
        vor ihm (jenem).« '
      verse: 28
    - text: 'Wer die Braut hat, [der] ist der Bräutigam. Der Freund des Bräutigams
        aber, der dabeisteht (steht) und ihn hört, freut sich mit Freude wegen der
        Stimme des Bräutigams. Diese meine Freude ist also jetzt erfüllt (vervollständigt). '
      verse: 29
    - text: 'Jener muß wachsen, ich aber kleiner werden (abnehmen).“ '
      verse: 30
    - text: 'Wer von oben kommt, steht (ist) über allen. Wer aus der Erde (irdisch)
        ist, ist aus der Erde (irdisch) und spricht aus der Erde (so spricht er auch,
        spricht irdisch). Wer aus dem Himmel kommt, steht (ist) über allen. '
      verse: 31
    - text: 'Was er gesehen und gehört hat, dieses bezeugt er, und keiner nimmt sein
        Zeugnis an. '
      verse: 32
    - text: 'Wer sein Zeugnis annimmt, [der] (hat) besiegelt (bestätigt, beglaubigt),
        daß Gott wahrhaftig ist. '
      verse: 33
    - text: 'Der nämlich, den Gott gesandt hat, [der] spricht die Worte Gottes, denn
        er gibt den Geist nicht spärlich. '
      verse: 34
    - text: 'Der Vater liebt den Sohn, und alles (alle Dinge) hat er in seine Hand
        gegeben. '
      verse: 35
    - text: 'Wer an den Sohn glaubt, hat ewiges Leben. Wer aber dem Sohn nicht gehorcht,
        wird [das] Leben nicht sehen, sondern der Zorn Gottes bleibt auf ihm.  '
      verse: 36
  - chapter: 4
    verses:
    - text: ' Als Jesus erfuhr, dass die Pharisäer gehört hatten, dass er mehr Jünger
        gewann und taufte als Johannes – '
      verse: 1
    - text: 'obwohl er nicht selbst taufte, sondern seine Jünger – '
      verse: 2
    - text: 'verließ er Judäa und ging wieder nach Galiläa. '
      verse: 3
    - text: 'Er musste aber durch Samarien hindurch reisen. '
      verse: 4
    - text: 'Auf diesem Weg kommt er in eine Stadt Samariens, die Sychar heißt und
        nahe bei dem Land liegt, das Jakob seinem Sohn Josef gegeben hatte. '
      verse: 5
    - text: 'Dort aber war der Jakobsbrunnen. Erschöpft von der Wanderung, setzte
        Jesus sich also an den Brunnen. Das war um die sechste Stunde. '
      verse: 6
    - text: 'Da kam eine samaritische Frau, um Wasser zu schöpfen. Jesus sagte zu
        ihr: Gib mir zu trinken! '
      verse: 7
    - text: 'Denn seine Jünger waren weggegangen in die Stadt, um Lebensmittel zu
        kaufen. '
      verse: 8
    - text: 'Da sagte die samaritische Frau zu ihm: Wieso erbittest du, der du doch
        ein Jude bist, von mir etwas zu trinken, die ich doch eine samaritische Frau
        bin? Denn die Juden verkehren nicht mit den Samaritern. '
      verse: 9
    - text: 'Jesus antwortete und sagte ihr: Wenn du die Gaben Gottes kennen würdest
        und wer der ist, der zu dir sagt: Gib mir zu trinken, dann hättest du ihn
        gebeten, und er hätte dir lebendiges Wasser gegeben. '
      verse: 10
    - text: 'Die Frau erwiderte ihm: Herr, Du hast kein Schöpfgefäß und der Brunnen
        ist tief. Woher willst du dann das lebendige Wasser nehmen? '
      verse: 11
    - text: 'Bist du etwa größer als unser Vater Jakob, der uns diesen Brunnen gab,
        aus dem er selbst, seine Söhne und auch sein Vieh getrunken haben? '
      verse: 12
    - text: 'Jesus antwortete und sprach zu ihr: Jeder, der von diesem Wasser trinkt,
        den wird wieder dürsten. '
      verse: 13
    - text: 'Wer dagegen von dem Wasser trinkt, dass ich ihm geben werde, den wird
        in Ewigkeit nicht dürsten. Vielmehr wird das Wasser, das ich ihm geben werde,
        in ihm eine Quelle eines Wassers werden, das in das ewige Leben sprudelt. '
      verse: 14
    - text: 'Da sagte die Frau zu ihm: Herr, gib mir dieses Wasser, damit mich nie
        wieder dürstet und ich nicht hierher kommen muss, um Wasser zu schöpfen! '
      verse: 15
    - text: 'Darauf forderte er sie auf: Geh, ruf deinen Mann und komm [dann] hierher. '
      verse: 16
    - text: 'Da entgegnete ihm die Frau: Ich habe keinen Mann. Und Jesus spricht:
        Zu Recht hast du gesagt: Ich habe keinen Mann. '
      verse: 17
    - text: 'Denn du hast fünf Männer gehabt und der, den du jetzt hast, der ist nicht
        dein Mann. Du hast die Wahrheit gesagt. '
      verse: 18
    - text: 'Da sagte die Frau zu ihm: Herr, ich sehe, dass du ein Prophet bist. '
      verse: 19
    - text: 'Unsere Väter haben auf diesem Berg angebetet. Und ihr [Juden] sagt, in
        Jerusalem ist der Ort, wo man anbeten muss. '
      verse: 20
    - text: '[Darauf] sagte Jesus zu ihr: Glaube mir, Frau, die Stunde kommt, da ihr
        weder auf diesem Berg noch in Jerusalem den Vater anbeten werdet. '
      verse: 21
    - text: 'Ihr betet an, was ihr nicht kennt; wir [dagegen] beten an, was wir kennen,
        denn das Heil kommt von den Juden. '
      verse: 22
    - text: 'Aber es kommt die Stunde – und sie ist bereits da –, da die wahren Anbeter
        den Vater im Geist und in der Wahrheit anbeten werden. Denn der Vater sucht
        solche, die ihn so anbeten. '
      verse: 23
    - text: 'Gott ist Geist und die ihn anbeten, müssen ihn im Geist und in der Wahrheit
        anbeten. '
      verse: 24
    - text: 'Da sagte die Frau zu ihm: Ich weiß, dass der Messias kommen wird, der
        Christus genannt wird. Und wann auch immer er kommt, er wird uns alles verkünden. '
      verse: 25
    - text: 'Da sagte Jesus zu ihr: Ich, der ich mit dir rede, bin es. '
      verse: 26
    - text: 'Und darüber kamen seine Jünger und wunderten sich, dass er mit einer
        Frau sprach. Niemand jedoch sagte: Was fragst Du? oder Was redest du mit ihr? '
      verse: 27
    - text: 'Nun ließ die Frau ihren Krug stehen und ging in die Stadt und spricht
        zu den Leuten: '
      verse: 28
    - text: 'Kommt, seht einen Menschen, der mir alles gesagt hat, was ich getan habe,
        ob dieser nicht der Christus ist. '
      verse: 29
    - text: 'Da gingen sie hinaus aus der Stadt und kamen zu ihm. '
      verse: 30
    - text: 'Inzwischen baten die Jünger ihn und sprachen: Rabbi, iss! '
      verse: 31
    - text: 'Er aber sprach zu ihnen: Ich habe eine Speise zu essen, welche ihr nicht
        kennt. '
      verse: 32
    - text: 'Da sprachen die Jünger zueinander: Ob ihm jemand zu essen gebracht hat? '
      verse: 33
    - text: 'Jesus entgegnete ihnen: Meine Speise ist, dass ich den Willen dessen
        tue, der mich gesandt hat und sein Werk vollende. '
      verse: 34
    - text: 'Sagt ihr nicht, dass es noch vier Monate sind, bis die Ernte kommt? Ich
        sage euch: Hebt eure Augen auf und seht euch die die Felder an: Sie sind reif
        für die Ernte. '
      verse: 35
    - text: 'Der, der erntet, empfängt Lohn und sammelt Frucht zum ewigen Leben, damit
        der Säende sich gemeinsam mit dem Erntenden freut. '
      verse: 36
    - text: 'Denn darin ist der Spruch wahr, dass der eine der Säende ist und ein
        anderer der Erntende. '
      verse: 37
    - text: 'Ich habe euch gesandt zu ernten, wo ihr nicht gearbeitet habt. Andere
        haben gearbeitet und euch ist ihre Arbeit zugute gekommen. '
      verse: 38
    - text: 'Aus jener Stadt aber glaubten viele an ihn, wegen der Aussage der Frau,
        die bezeugte: Er hat mir alles gesagt, was ich getan habe. '
      verse: 39
    - text: 'Als nun die Samariter zu ihm kamen, baten sie ihn, bei ihnen zu bleiben
        und er blieb dort zwei Tage. '
      verse: 40
    - text: 'Und um vieles mehr glaubten sie aufgrund seiner Worte. '
      verse: 41
    - text: 'Und sie sagten zu der Frau: Wir glauben nicht mehr wegen deiner Rede.
        Denn wir haben selbst gehört und wissen, dass dieser wahrhaftig der Retter
        der Welt ist. '
      verse: 42
    - text: 'Und nach zwei Tagen ging er fort von dort nach Galiläa. '
      verse: 43
    - text: 'Den Jesus selbst bezeugte, dass ein Prohpet in seinem eigenen Vaterland
        keine Ehre hat. '
      verse: 44
    - text: 'Als er nun also nach Galiläa kam, nahmen ihn die Galiläer [freundlich]
        auf, die (weil sie, nachdem sie) alles gesehen hatten, was er in Jerusalem
        beim Fest getan hatte, dan auch sie waren zum Fest gekommen. '
      verse: 45
    - text: 'Er kam nun wieder nach Kana in Galiläa, wo er das Wasser zu Wein gemacht
        hatte. Und es war ein königlicher [Beamter], dessen Sohn (Junge) krank war,
        in Kafarnaum. '
      verse: 46
    - text: 'Dieser, als er gehört hatte, dass Jesus von Judäa nach Galiläa kommt,
        ging fort zu ihm und bat, dass er herab gehe und heile seinen Sohn (Jungen),
        denn er war im Begriff zu sterben. '
      verse: 47
    - text: 'Nun sprach Jesus zum ihm: Wenn ihr nicht Zeichen und Wundertaten seht,
        glaubt ihr nicht. '
      verse: 48
    - text: 'Der königliche [Beamte] spricht zu ihm: Herr, geh hinab bevor mein Kind
        (Junge) stirbt. '
      verse: 49
    - text: 'Jesus spricht zu ihm: Geh fort, dein Sohn (Kind) lebt. Der Mensch glaubte
        (vertraute) dem Wort, das ihm Jesus sagte und ging fort. '
      verse: 50
    - text: 'Noch als er hinab ging, kamen ihm seine Sklaven entgegen, wobei sie sagten:
        Das Kind (der Junge) lebt! '
      verse: 51
    - text: 'Er erfragte nun die Stunde von ihnen, zu der es ihm besser ging. Sie
        sagten ihm nun: Gestern zur siebten Stunde verließ ihn das Fieber. '
      verse: 52
    - text: 'Da erkannte der Vater, dass es zu jener Stunde [gewesen war], zu der
        ihm Jesus gesagt hatte: Dein Sohn lebt. Und er kam zu Glauben (glaubte) –
        er selbst und sein ganzes Haus (seine ganze Hausgemeinschaft, seine ganze
        Familie). '
      verse: 53
    - text: 'Dieses tat Jesus wiederum als zweites Zeichen kommend von Judäa nach
        Galiläa.  '
      verse: 54
  - chapter: 5
    verses:
    - text: ' Danach (Nach diesen Dingen) war (gab es) (fand) ein Fest der Juden (statt)
        und Jesus ging (stieg) nach Jerusalem hinauf. '
      verse: 1
    - text: 'Es gibt aber in Jerusalem beim Schafstor einen Teich, der auf hebräisch
        (auch) Betzata heißt (genannt wird) und der fünf Säulenhallen hat. '
      verse: 2
    - text: 'In diesen lag eine Menge der Kranken, Blinden, Lahmen, Vertrockneten
        (Dürren, an Auszehrung Leidenden, Verkrüppelten). '
      verse: 3
    - text: ' '
      verse: 4
    - text: 'Es war aber ein (irgendein) Mensch dort, der achtunddreißig Jahre hatte
        (an sich hatte, erlitt, innehatte) in seiner Krankheit; '
      verse: 5
    - text: 'als Jesus diesen liegen (krank da liegen) sah und wusste (erkannte),
        dass er [sie] schon (jetzt) lange Zeit hat, spricht (redet) er zu ihm: Willst
        du gesund werden? '
      verse: 6
    - text: 'Der Kranke antwortete ihm: Herr, ich habe keinen Menschen, der (daß er)
        mich in den Teich hinabläßt (bringt, wirft; hinablasse, bringe, werfe), wenn
        das Wasser aufgewühlt (bewegt) wird. Während aber ich selbst hingehe (komme),
        steigt ein anderer vor mir hinab. '
      verse: 7
    - text: 'Jesus spricht zu ihm: Steh auf, nimm (hebe auf) dein Bett (Matte) und
        geh umher! '
      verse: 8
    - text: 'Und sofort wurde der Mensch gesund und nahm (hob auf) sein Bett (Matte)
        und ging umher. Es war aber Sabbat an jenem Tag. '
      verse: 9
    - text: 'Die Juden sagten also dem Geheilten: Es ist Sabbat, und Dir ist nicht
        erlaubt, Deine Bahre (Matte, Dein Bett) zu tragen (aufzuheben, zu nehmen). '
      verse: 10
    - text: 'Der (Er) aber antwortete ihnen: [Der (Er),] der mich gesund gemacht hat,
        der (er, jener) hat mir gesagt: Nimm (trage, hebe) Deine Bahre (Matte, Dein
        Bett; auf) und geh (umher). '
      verse: 11
    - text: 'Sie fragten ihn: Wer ist der Mensch, der Dir sagte: Nimm (hebe auf, trage)
        und geh (umher)? '
      verse: 12
    - text: 'Der Geheilte aber wußte nicht, wer er (es) ist (war), denn {der} Jesus
        hatte sich zurückgezogen (entfernt, war entwichen), da eine große Menge an
        dem Ort war. '
      verse: 13
    - text: 'Danach (Nach diesen Dingen) fand Jesus ihn im Tempel und sagte ihm: Sieh,
        gesund bist Du geworden; sündige nicht mehr, damit Dir nicht Schlimmeres geschieht. '
      verse: 14
    - text: 'Der Mann (Mensch) ging weg und berichtete (meldete) den Juden, daß Jesus
        es (der) ist, der ihn gesund machte (gemacht hatte). '
      verse: 15
    - text: 'Und deshalb verfolgten die Juden den Jesus, weil er das (dies, diese
        Dinge) an einem Sabbat gemacht hatte (machte). '
      verse: 16
    - text: 'Er (Der) antwortete ihnen: Mein Vater arbeitet (wirkt) bis jetzt und
        auch Ich arbeite (wirke). '
      verse: 17
    - text: 'Deshalb also suchten (versuchten) die Juden [noch] mehr, ihn zu töten,
        weil er nicht allein den Sabbat brach, sondern auch {den} Gott den eigenen
        Vater nannte (sagte, Gott sei sein eigener Vater) und sich selbst [so] {dem}
        Gott gleich machte. '
      verse: 18
    - text: '{Der} Jesus antwortete also und sagte ihnen: Amen, Amen, (Wahrlich, wahrlich,)
        ich sage Euch, der Sohn kann nichts von sich aus tun, wenn er nicht den Vater
        etwas tun sieht. Was (welche Dinge) immer nämlich jener tut, das (diese Dinge)
        tut gleicherweise auch der Sohn. '
      verse: 19
    - text: 'Der Vater nämlich liebt den Sohn und zeigt ihm alles (alle Dinge), was
        (die) er selbst tut, und größere Werke als dies (diese) wird er ihm zeigen,
        damit ihr Euch wundert (staunt). '
      verse: 20
    - text: 'Wie nämlich der Vater die Toten auferweckt (erweckt, aufweckt) und lebendig
        macht, so macht auch der Sohn die lebendig, die er will. '
      verse: 21
    - text: 'Und nicht nämlich richtet (verurteilt) der Vater irgend jemanden, sondern
        er gab das ganze Gericht dem Sohn, '
      verse: 22
    - text: 'damit alle den Sohn ehren, wie sie den Vater ehren. Wer den Sohn nicht
        ehrt, ehrt den Vater nicht, der ihn gesandt hat. '
      verse: 23
    - text: 'Amen, Amen (Wahrlich, wahrlich), ich sage Euch: {daß} Wer mein Wort hört
        und dem glaubt (vertraut), der mich gesandt hat, hat ewiges Leben und kommt
        nicht ins (in ein) Gericht, sondern ist aus dem Tod in das Leben hinübergegangen. '
      verse: 24
    - text: 'Amen, Amen (Wahrlich, wahrlich), ich sage Euch: {daß} Die Stunde kommt
        und ist jetzt [da], wenn die Toten die Stimme des Sohnes Gottes hören werden
        und diejenigen, die hören, werden leben. '
      verse: 25
    - text: 'Wie nämlich der Vater das Leben in sich selbst hat, so auch gab er dem
        Sohn, Leben in sich selbst zu haben. '
      verse: 26
    - text: 'Und er gab ihm Vollmacht, zu richten (zu urteilen, Gericht zu halten),
        weil er Menschensohn (Sohn eines Menschen, ein Menschensohn) ist. '
      verse: 27
    - text: '(Ihr) Wundert Euch (Staunt, Ihr Staunt) nicht darüber, daß (denn) eine
        Stunde kommt, in der alle, die in den Gräbern [sind] seine Stimme hören werden '
      verse: 28
    - text: 'und herausgehen werden: diejenigen, die das Gute getan haben, hin zu
        einer Auferstehung des Lebens, diejenigen aber, die das Schlechte (die schlechten
        Dinge) zu tun pflegten (getan haben), zu einer Auferstehung des Gerichts.(?) '
      verse: 29
    - text: 'Von mir aus kann ich nichts tun. Wie ich [es] höre, [so] richte (urteile)
        ich und mein Urteil (Gericht) ist gerecht, weil ich nicht meinen Willen suche,
        sondern den Willen dessen, der mich gesandt hat. '
      verse: 30
    - text: 'Wenn ich Zeugnis ablege über (für) mich, ist mein Zeugnis nicht wahr
        (wahrhaftig, echt, gültig). '
      verse: 31
    - text: 'Ein anderer ist es (derjenige), der Zeugnis über (für) mich ablegt, und
        ich weiß, daß das Zeugnis, das er über (für) mich ablegt (bezeugt), wahr (wahrhaftig,
        echt) ist. '
      verse: 32
    - text: 'Ihr habt zu Johannes gesandt, und er hat Zeugnis abgelegt für die Wahrheit. '
      verse: 33
    - text: 'Ich aber nehme von einem Menschen das Zeugnis nicht an, sondern ich sage
        das (diese Dinge), damit ihr gerettet werdet. '
      verse: 34
    - text: 'Jener war die Lampe, die brennt (brannte, angezündet wird, verbrennt,
        verbrannte) und leuchtet (scheint, schien, leuchtete), Ihr aber wolltet Euch
        für eine (zu einer) Stunde in seinem Licht erfreuen. '
      verse: 35
    - text: 'Ich aber habe ein (das) Zeugnis, [das] größer [ist] als das des Johannes.
        Die Werke nämlich, die mir der Vater gab, damit ich sie vollende (verwirkliche,
        vollbringe), diese Werke selbst, die ich tue, bezeugen (legen Zeugnis ab)
        über (für) mich, daß der Vater mich gesandt hat. '
      verse: 36
    - text: 'Und der Vater, der mich gesandt hat, jener hat Zeugnis abgelegt für (über)
        mich. Und Ihr habt weder jemals seine Stimme gehört noch seine Gestalt (seine
        Erscheinung, seinen Anblick, seine Form) gesehen '
      verse: 37
    - text: 'und sein Wort habt Ihr nicht dauerhaft (bleibend) in Euch (wohnen), weil
        Ihr dem, den er (jener) gesand hat, nicht glaubt. '
      verse: 38
    - text: 'Ihr erforscht (durchforscht) die Schriften, weil Ihr meint, in ihnen
        ewiges Leben zu haben. Und jene sind es, die Zeugnis ablegen über (für) mich. '
      verse: 39
    - text: 'Und Ihr wollt nicht zu mir kommen, um (damit Ihr) Leben zu haben (habt). '
      verse: 40
    - text: 'Anerkennung (Preis, Ruhm, Ehre) von Menschen nehme ich nicht an, '
      verse: 41
    - text: 'aber ich habe {Euch} erkannt (Euch durchschaut, kenne Euch), daß Ihr
        die Liebe Gottes nicht in Euch habt. '
      verse: 42
    - text: 'Ich bin im Namen meines Vaters gekommen, und ihr nehmt mich nicht an.
        Wenn ein anderer kommt im eigenen Namen, [dann] werdet Ihr jenen annehmen. '
      verse: 43
    - text: 'Wie könnt Ihr glauben (zum Glauben kommen), wenn Ihr Anerkennung (Preis,
        Ruhm, Ehre) von einander annehmt, und die Anerkennung (den Preis, Ruhm, die
        Ehre) von dem einzigen (einen) Gott nicht sucht? '
      verse: 44
    - text: 'Denkt (Glaubt) nicht, daß ich Euch beim Vater anklagen werde. Derjenige,
        der Euch anklagt ist Mose, auf den Ihr hofft. '
      verse: 45
    - text: 'Wenn Ihr nämlich Mose glauben würdet, würdet Ihr auch mir glauben. Über
        mich nämlich hat jener geschrieben. '
      verse: 46
    - text: 'Wenn Ihr aber seinen Schriften (den Schriften jenes) nicht glaubt, wie
        werdet Ihr meinen Worten glauben?  '
      verse: 47
  - chapter: 6
    verses:
    - text: ' Danach ging (fuhr?) Jesus weg über das Galiläische Meer, [den See] Tiberias. '
      verse: 1
    - text: 'Es folgte ihm nun aber eine große Volksmenge (Menschenmasse, Menge),
        weil sie die Zeichen gesehen hatten, die er an den Kranken getan hatte. '
      verse: 2
    - text: 'Es ging aber auf den Berg (stieg hinauf) Jesus, und dort setzte er sich
        (verweilte, hielt sich auf) mit seinen Jüngern (Schülern). '
      verse: 3
    - text: 'Es war aber nahe das Pascha, das Fest der Juden. '
      verse: 4
    - text: 'Wie nun Jesus die Augen aufhebt und sieht, dass eine große Menge (Volksmenge,
        Menschenmasse) zu ihm gekommen war, sagt er zu Philippus: Woher werden wir
        Brote einkaufen, damit diese essen? '
      verse: 5
    - text: 'Dies aber sagte er, um ihn auf die Probe zu stellen; er nämlich wusste,
        was er tun wollte (vorhatte, im Begriff war zu tun). '
      verse: 6
    - text: 'Ihm antwortete Philippus: Brote im Wert von 200 Denaren genügen nicht
        für sie, damit jeder ein wenig bekommt. '
      verse: 7
    - text: 'Sagt zu ihm einer seiner Jünger, Andreas, der Bruder von Simon Petrus: '
      verse: 8
    - text: 'Es ist hier ein Junge, der hat fünf Gerstenbrote und zwei Fische, aber
        das - was ist das für so viele? '
      verse: 9
    - text: 'Sprach Jesus: veranlasst (schafft), dass diese Menschen sich lagern (zu
        Tisch legen). Es war aber viel Gras an dem Ort. Es lagerten (legten sich zu
        Tisch) nun die Männer, deren Anzahl [war] etwa 5.000. '
      verse: 10
    - text: 'Es nahm nun die Brote Jesus und, nachdem er Dank gesagt (gebetet) hatte,
        teilte er an die Tischgäste aus, ebenso (in gleicher Weise) auch von den Fischen,
        so viele wollten. '
      verse: 11
    - text: 'Als sie nun aber satt waren, sagt er seinen Jüngern: sammelt die restlichen  Brocken,
        damit nichts umkommt. '
      verse: 12
    - text: 'Sie sammelten also und füllten zwölf Körbe mit Brocken von den fünf Gerstenbroten,
        die die Essenden übrig gelassen hatten. '
      verse: 13
    - text: 'Da die Menschen das Zeichen sahen, das er getan hatte, sagten sie: Dieser
        ist wirklich (wahrhaftig) der Prophet, der in die Welt kommen soll. '
      verse: 14
    - text: 'Da Jesus erkannte, dass sie vorhatten (wollten, im Begriff waren) zu
        kommen und ihn zu entführen (rauben), um ihn zum König zu machen, zog er sich
        wiederum auf den Berg zurück (kehrte ... zurück), er allein. '
      verse: 15
    - text: 'Als es nun Abend wurde, stiegen seine Jünger zum Meer hinab '
      verse: 16
    - text: 'und bestiegen ein Boot (Kahn) und fuhren über das Meer nach Kapernaum.
        Und die Dunkelheit war schon hereingebrochen und noch nicht war zu ihnen gekommen
        Jesus, '
      verse: 17
    - text: 'und das Meer wurde von einem stark (heftig) wehenden Wind erregt. '
      verse: 18
    - text: 'Nachdem sie also 25 oder 30 Stadien gerudert waren, sehen sie Jesus,
        wie er auf dem Meer geht und nahe ans Schiff kommt, und sie fürchteten sich. '
      verse: 19
    - text: 'Er aber spricht zu ihnen: Ich bin[''s]. Fürchtet euch nicht! '
      verse: 20
    - text: 'Da wollten sie ihn ins Boot nehmen, und sofort (sogleich) war das Boot
        an Land, wohin sie aufgebrochen waren. '
      verse: 21
    - text: 'Am nächsten Tag merkte (realisierte, erkannte, sah) die Menge, die [(noch)]
        auf der anderen Seite des Sees geblieben war (stand), daß dort kein anderes
        Boot [gewesen] war, außer einem, und daß Jesus nicht mit seinen Jüngern in
        das Boot eingestiegen war, sondern daß die Jünger alleine weggefahren waren. '
      verse: 22
    - text: 'Von Tiberias her kamen andere Boote in die Nähe des Ortes, wo sie das
        Brot aßen (gegessen hatten), nachdem der Herr das Dankgebet gesprochen (dankgesagt,
        gedankt) hatte. '
      verse: 23
    - text: 'Als die Menge also sah, daß Jesus nicht dort ist und auch seine Jünger
        nicht, stiegen sie in die Boote und kamen nach Kafarnaum und suchten Jesus
        (um Jesus zu suchen). '
      verse: 24
    - text: 'Und wie sie ihn auf der anderen Seite des Sees fanden, sagten sie ihm:
        Rabbi, wann bist du hierher gekommen? '
      verse: 25
    - text: '{Der} Jesus antwortet ihnen und sagte: Amen, Amen (Wahrlich, wahrlich),
        ich sage Euch, Ihr sucht mich nicht, weil Ihr Zeichen gesehen habt, sondern
        weil Ihr von den Broten gegessen habt und satt geworden seid. '
      verse: 26
    - text: 'Arbeitet (Bemüht Euch) nicht für (um) die Nahrung, die vergeht, aber
        für (um) die Nahrung, die bis in das ewige Leben vorhält (ausreicht, bleibt)
        und die der Sohn des Menschen (der Menschensohn) Euch geben wird. Diesen nämlich
        hat der Vater, Gott bestätigt (besiegelt). '
      verse: 27
    - text: 'Sie sagten also zu ihm: Was sollen wir tun, damit wir für (uns um) die
        Werke Gottes arbeiten (bemühen, die Werke Gottes tun)? '
      verse: 28
    - text: '{Der} Jesus antwortete und sagte ihnen: Dieses ist das Werk Gottes, daß
        Ihr an den glaubt, den er (jener) gesandt hat. '
      verse: 29
    - text: 'Sie sprachen daher (da) zu ihm: Welches Zeichen also wirkst (verrichtest,
        tust) du, damit wir [es] sehen und dir glauben? Was bewirkst (tust, machst,
        arbeitest, ''treibst'') du? '
      verse: 30
    - text: 'Unsere Väter aßen das Manna in der Wüste, wie geschrieben steht: Brot
        vom Himmel gab er ihnen zu essen. '
      verse: 31
    - text: 'Da sprach Jesus zu ihnen: Amen, amen (wahrhaftig!), ich sage euch, nicht
        Mose hat euch das Brot vom Himmel gegeben, sondern mein Vater gibt euch das
        echte (wirkliche, wahrhaftige) Brot vom Himmel. '
      verse: 32
    - text: 'Denn das Brot Gottes ist das, das vom Himmel kommt und das der Welt das
        Leben gibt . '
      verse: 33
    - text: 'Da sprachen sie zu ihm: Herr, immer (stets, jederzeit) gib uns dieses
        Brot! '
      verse: 34
    - text: 'Jesus antwortete (sprach zu) ihnen: Ich bin das Brot des Lebens. Wer
        zu mir kommt, wird gewiss nicht hungern, und wer an mich glaubt, wird gewiss
        niemals dürsten! '
      verse: 35
    - text: 'Aber ich habe Euch gesagt: (daß) Und Ihr habt mich gesehen und doch glaubt
        Ihr nicht. '
      verse: 36
    - text: 'Alles, was mir der Vater gibt, wird zu mir kommen, und wer zu mir kommt,
        [den] werde ich sicher nicht wegschicken (herauswerfen). '
      verse: 37
    - text: 'Denn ich bin vom Himmel heruntergestiegen (heruntergekommen), nicht damit
        ich meinen Willen verwirkliche (tue), sondern den Willen dessen, der mich
        gesandt hat. '
      verse: 38
    - text: 'Dieses aber ist der Wille, dessen, der mich gesandt hat, daß ich nichts
        von allem, was er mir gegeben hat, verliere (vernichte), sondern daß ich es
        auferwecke am letzten Tag. '
      verse: 39
    - text: 'Dieses nämlich ist der Wille meines Vaters, daß jeder, der den Sohn sieht
        und an ihn glaubt, ewiges Leben habe – und ich werde ihn auferwecken am letzten
        Tag. '
      verse: 40
    - text: '[Es] murrten also die Juden über ihn, weil er gesagt hatte: Ich bin das
        Brot, das vom (aus dem) Himmel heruntergestiegen (heruntergekommen) ist, '
      verse: 41
    - text: 'und sie sagten: Ist dieser nicht Jesus, der Sohn Josefs, dessen Vater
        und Mutter wir kennen? Wie sagt er nun: {daß} Vom (aus dem) Himmel bin ich
        heruntergestiegen (herabgestiegen)? '
      verse: 42
    - text: 'Jesus antwortete und sagte ihnen: Murrt nicht untereinander (miteinander). '
      verse: 43
    - text: 'Keiner kann zu mir kommen, wenn nicht der Vater, der mich gesandt hat,
        ihn heranzieht (zieht) – und ich werde ihn auferwecken am letzten Tag. '
      verse: 44
    - text: 'Es steht (ist) geschrieben in den Propheten: Und alle werden von Gott
        belehrt (Gottes Gelehrte) sein: Jeder der vom Vater gehört und gelernt hat
        (hört und lernt), kommt zu mir. '
      verse: 45
    - text: 'Nicht, daß einer den Vater gesehen hat, außer dem, der von Gott ist –
        dieser hat den Vater gesehen. '
      verse: 46
    - text: 'Amen, Amen (Wahrlich, wahrlich), ich sage Euch, wer glaubt, hat ewiges
        Leben. '
      verse: 47
    - text: 'Ich bin das Brot des Lebens. '
      verse: 48
    - text: 'Eure Väter haben in der Wüste das Manna gegessen und sind gestorben. '
      verse: 49
    - text: 'Dieses ist das Brot, das vom (aus dem) Himmel herabkommt, damit man (einer)
        von ihm ißt und nicht stirbt. '
      verse: 50
    - text: 'Ich bin das Brot, das lebendige, das vom (aus dem) Himmel herabgekommen
        ist: Wenn einer von diesem Brot ißt, wird er in {die} Ewigkeit leben – und
        das Brot aber, das ich geben werde, ist mein Fleisch für das Leben der Welt. '
      verse: 51
    - text: '[Es] stritten also die Juden untereinander und sagten: Wie kann dieser
        uns das Fleisch zu essen geben? '
      verse: 52
    - text: '{Der} Jesus sagte also zu ihnen: Amen, Amen (Wahrlich, wahrlich), ich
        sage Euch, wenn Ihr nicht das Fleisch des Menschensohns (des Sohns des Menschen)
        eßt und sein Blut drinkt, habt Ihr kein Leben in Euch. '
      verse: 53
    - text: 'Wer mein Fleisch verzehrt (ißt) und mein Blut drinkt, hat ewige Leben
        und ich werde ihn am letzten Tag auferwecken (aufwecken). '
      verse: 54
    - text: 'Denn mein Fleisch ist wahre Speise (wahrhaftiges Speisen) und mein Blut
        ist wahrer Trank (wahrhaftiges Trinken). '
      verse: 55
    - text: 'Wer mein Fleisch isst (kaut) und mein Blut trinkt, bleibt in mir und
        ich in ihm. '
      verse: 56
    - text: 'Wie mich der lebendige Vater geschickt hat und ich durch den Vater lebe,
        wird auch jener, der mich isst (kaut) und trinkt, leben durch mich. '
      verse: 57
    - text: 'Dies ist das Brot, das aus dem Himmel herabkam. Und nicht wie die Väter
        (Vorfahren, Vorväter) - sie aßen und starben (mussten sterben). Wer dieses
        Brot isst, wird leben in Ewigkeit. '
      verse: 58
    - text: 'Dies sagte er in einer Synagoge, lehrend, in Kafarnaum. '
      verse: 59
    - text: 'Viele von seinen Jüngern (Schülern), sagten, als sie es gehört hatten:
        Hart ist dieses Wort, wer kann es (ihn) anhören? '
      verse: 60
    - text: 'Jesus, der wusste, dass seine Jünger (Schüler) darüber murrten (tuschelten),
        sagte zu ihnen: Das regt euch auf? '
      verse: 61
    - text: '[Was wäre], wenn ihr nun den Menschensohn sehen würdet, der hinaufsteigt,
        wo er vorher war? '
      verse: 62
    - text: 'Der Geist (Wind, Atem) ist es, der lebendig macht. Das Fleisch [allein]
        nützt gar nichts. Die Worte (Rede, Lehre), die ich zu euch gesprochen habe,
        sind Geist und sind Leben. '
      verse: 63
    - text: 'Doch es gibt einige von euch, die nicht glauben (vertrauen). Jesus wusste
        nämlich von Anfang an, welche die sind, die nicht glaubten, und welcher der
        ist, der ihn verriet '
      verse: 64
    - text: 'Und er sprach: Darum habe ich euch gesagt, dass keiner zu mir kommen
        kann, wenn es ihm nicht gegeben wäre vom Vater. '
      verse: 65
    - text: 'Aus diesem Grund (Von da an) zogen sich viele seiner Jünger zurück und
        folgten ihm (begleiteten ihn) nicht mehr (zogen nicht mehr mit ihm umher). '
      verse: 66
    - text: 'Jesus sagte also zu den Zwölf: „Wollt (vielleicht, etwa) auch ihr weggehen?“ '
      verse: 67
    - text: 'Simon Petrus antwortete ihm: „Herr, zu wem sollen wir gehen? Du hast
        Worte ewigen Lebens, '
      verse: 68
    - text: 'und wir glauben (haben geglaubt) und wissen (haben erkannt), daß Du der
        Heilige Gottes bist.“ '
      verse: 69
    - text: 'Jesus antwortete ihnen: „Habe nicht ich Euch, die Zwölf, erwählt (ausgewählt)?
        Und [doch] ist einer von Euch ist ein Teufel (Satan, Verleumdner).“ '
      verse: 70
    - text: 'Er meinte aber den Judas [, den Sohn] des Simon Iskariot. Dieser war
        nämlich im Begriff, ihn auszuliefern (zu veraten), einer von den Zwölf.  '
      verse: 71
  - chapter: 7
    verses:
    - text: ' Und danach (nach diesen Dingen) zog {der} Jesus in {dem} Galiläa umher.
        Er wollte nämlich nicht in {dem} Judäa umherziehen, weil die Juden versuchten
        (suchten), ihn zu töten. '
      verse: 1
    - text: 'Es war aber nahe das Fest der Juden, das Laubhüttenfest. '
      verse: 2
    - text: '[Es] sagten also zu ihm seine Brüder: Geh weg von hier und geh (weg)
        nach Judäa, damit auch Deine Jünger Deine Werke sehen (werden), die Du tust. '
      verse: 3
    - text: 'Keiner nämlich tut etwas im Geheimen (Verborgenen), und versucht (sucht)
        selbst [dabei gleichzeitig] öffentlich bekannt zu sein. Wenn Du dies (diese
        Dinge) tust, zeige Dich der Welt. '
      verse: 4
    - text: 'Nicht einmal (Auch) seine Brüder nämlich glaubten (nicht) an ihn. '
      verse: 5
    - text: '{Der} Jesus sagt ihnen also: Meine Zeit ist noch nicht da, aber Eure
        Zeit ist immer bereit. '
      verse: 6
    - text: 'Euch kann die Welt nicht hassen, mich aber haßt sie, weil ich über sie
        (von ihr) bezeuge, daß ihre Werke schlecht (böse) sind. '
      verse: 7
    - text: 'Geht Ihr zum Fest hinauf! Ich gehe nichtzu diesem Fest hinauf, weil meine
        Zeit noch nicht erfüllt ist. '
      verse: 8
    - text: 'Nachdem er dies gesagt hatte, blieb er in {dem} Galiläa. '
      verse: 9
    - text: 'Als aber seine Brüder zum Fest hinaufgegangen waren, da ging auch er
        hinauf - nicht öffentlich, sondern wie im Geheimen. '
      verse: 10
    - text: 'Die Juden also suchten ihn auf dem Fest und sagten: Wo ist er (jener)? '
      verse: 11
    - text: 'Und es gab (war) viel Gerede (Murren) über ihn unter den Massen (Mengen
        Menschenmengen, Menschenmassen). Die einen sagten: {daß} Er ist gut. Andere
        sagten: Nein, sondern er führt (verführt) die Masse (Menge) in die Irre. '
      verse: 12
    - text: 'Keiner jedoch sprach offen (mit Offenheit, Freimut, öffentlich) über
        ihn wegen der (aus) Furcht der (vor den) Juden. '
      verse: 13
    - text: 'Als aber das Fest schon halb vorbei war, (Zur Mitte des Festes aber)
        ging Jesus in den Tempel hinauf und lehrte. '
      verse: 14
    - text: 'Die Juden wunderten sich also und sagten: Wie kennt dieser [(die)] Schriften
        ohne Ausbildung (gelernt zu haben)? '
      verse: 15
    - text: 'Jesus also antwortete ihnen und sagte: Meine Lehre ist nicht [die] meine,
        sondern [die] dessen, der mich gesandt hat. '
      verse: 16
    - text: 'Wenn einer seinen Willen tun will, wird er erkennen, ob die Lehre von
        Gott ist oder ob ich von mir [aus] spreche. '
      verse: 17
    - text: '[Derjenige,] der (Wer) von sich aus spricht, sucht die eigene Ehre (den
        eigenen Ruhm, Preis). [Derjenige] aber, der (Wer aber) die Ehre dessen sucht,
        der ihn gesandt hat, der (dieser) ist wahrhaftig und Unrecht (Ungerechtigkeit,
        Sünde) ist nicht in ihm. '
      verse: 18
    - text: 'Hat nicht Mose Euch das Gesetz gegeben? Und keiner von Euch tut (erfüllt)
        das Gesetz. Warum versucht (sucht) Ihr mich zu töten? '
      verse: 19
    - text: 'Die Menge antwortete: Du hast einen Dämon (bist besessen). Wer versucht
        (sucht) Dich zu töten? '
      verse: 20
    - text: 'Jesus antwortete und sagte ihnen: Ein Werk habe ich getan und ihr alle
        wundert Euch. '
      verse: 21
    - text: 'Deshalb hat Mose Euch die Beschneidung gegeben - nicht, daß [sie] auf
        Mose zurückgeht (aus dem Mose ist), sie stammt (ist) vielmehr (aber) von den
        Vätern - und [auch] an einem Sabbat beschneidet Ihr einen Menschen. '
      verse: 22
    - text: 'Wenn ein Mensch [auch] an einem Sabbat beschnitten wird (eine Beschneidung
        erhält), damit das Gesetz des Mose nicht gebrochen (aufgehoben, gelöst) wird,
        seid Ihr [trotzdem] verärgert über mich, weil ich einen ganzen Menschen an
        einem Sabbat gesund gemacht habe? '
      verse: 23
    - text: 'Urteilt nicht nach dem Anschein (Aussehen, Blick), sondern urteilt (fällt)
        das (ein) gerechte (gerechtes) Urteil. '
      verse: 24
    - text: 'Sagten also einige der (aus den) Jerusalemer (Jerusalemern): Ist dieser
        nicht der, den sie versuchen (suchen) zu töten? '
      verse: 25
    - text: 'Und sieh, offen (öffentlich, mit Offenheit, Freimut) redet er und sie
        sagen ihm nichts. Haben etwa die Führer wirklich erkannt, daß dieser der Christus
        ist? '
      verse: 26
    - text: 'Aber diesen kennen (von diesem wissen) wir, woher er ist (kommt). Wenn
        aber der Christus kommt, weiß keiner, woher er ist (kommt). '
      verse: 27
    - text: 'Jesus also rief (schrie) im Tempel, indem er lehrte und sagte: Und mich
        kennt ihr und wißt, woher ich bin! Und von mir selbst aus bin ich nicht gekommen,
        aber [der,] der mich gesandt hat und den Ihr nicht kennt, ist wahrhaftig. '
      verse: 28
    - text: 'Ich kenne ihn, denn von ihm bin ich und er (jener) hat mich gesandt. '
      verse: 29
    - text: 'Sie versuchten (suchten) also, ihn zu verhaften (ergreifen, festzunehmen),
        und keiner legte Hand an ihn, denn seine Stunde war noch nicht gekommen. '
      verse: 30
    - text: 'Aus der Menge aber glaubten (kamen) viele (zum Glauben) an ihn und sagten:
        Wird der Christus (Messias), wenn er kommt, etwa größere Zeichen tun (verwirklichen)
        als dieser getan (verwirklicht) hat? '
      verse: 31
    - text: '[Es] hörten also die Pharisäer die Menge diese Dinge über ihn reden (tuscheln,
        murren) und die Hohenpriester und die Pharisäer schickten Diener (Gerichtsdiener),
        damit sie ihn verhaften (festnehmen, ergreifen). '
      verse: 32
    - text: '{Der} Jesus also sagte: [Nur] noch eine kleine Zeit bin ich bei (mit)
        Euch und [dann] gehe ich zu dem, der mich gesandt hat. '
      verse: 33
    - text: 'Ihr werdet mich suchen und nicht finden, und wo ich bin (sein werde),
        [dorthin] könnt Ihr nicht kommen. '
      verse: 34
    - text: '[Es] sagten also die Juden zueinander: Wohin will (ist; hat) dieser (im
        Begriff zu; vor zu) gehen, sodaß (daß) wir ihn nicht finden werden? Will (Ist;
        Hat) er etwa (vielleicht) (im Begriff; vor) in die Diaspora der Griechen (zu)
        gehen und die Griechen (zu) lehren? '
      verse: 35
    - text: 'Was bedeutet (ist) dieses Wort, das er gesagt hat: Ihr werdet mich suchen
        und  nicht finden, und: Wo ich bin (sein werde), [dorthin] könnt Ihr nicht
        kommen? '
      verse: 36
    - text: 'Am letzten Tag aber, dem großen des Festes stand {der} Jesus auf (da)
        und rief (schrie) und sagte: Wenn einer Durst hat, komme er zu mir und trinke! '
      verse: 37
    - text: 'Wer an mich glaubt – wie die Schrift gesagt hat: Flüsse lebendigen Wassers
        werden aus seinem Innersten (Leib, seiner Leibeshöhle) fließen. '
      verse: 38
    - text: 'Dieses aber sagte er über den Geist, den die Glaubenden im Begriff waren,
        zu empfangen (empfangen sollten). Es gab (war) nämlich noch keinen (kein)
        Geist [(da)], weil Jesus noch nicht verherrlicht war. '
      verse: 39
    - text: '[Einige] aus der Menge also, die (als sie) diese Worte hörten, sagten:
        Dieser ist wirklich (tatsächlich, wahrhaftig) der Prophet. '
      verse: 40
    - text: 'Andere sagten: Dieser ist der Christus (der Messias). Wieder andere (Die)
        aber sagten: Kommt der Christus (Messias) etwa aus Galiläa? '
      verse: 41
    - text: 'Hat (Sagt) nicht die Schrift gesagt, daß der Christus (Messias) aus der
        Nachkommenschaft (dem Samen) Davids und aus (von) Bethlehem, dem Dorf, wo
        David war, kommt? '
      verse: 42
    - text: 'Eine Spaltung (Meinungsverschiedenheit) also entstand (gab es, war) in
        der Menge wegen ihm. '
      verse: 43
    - text: 'Einige aber von (aus) ihnen wollten ihn verhaften (festnehmen, ergreifen),
        aber keiner legte Hand (die Hände) an (auf) ihn. '
      verse: 44
    - text: '[Es] kamen also die Diener (Gerichtsdiener) zu den Hohenpriestern und
        Pharisäern, und [es] sagten [zu] ihnen die letzteren (jene): Weshalb habt
        ihr ihn nicht gebracht? '
      verse: 45
    - text: 'Die Diener (Gerichtsdiener) antworteten: Niemals hat ein Mensch so gesprochen. '
      verse: 46
    - text: 'Die Pharisäer also antworteten ihnen: Seid etwa auch ihr getäuscht (in
        die Irre geführt, verführt) worden? '
      verse: 47
    - text: 'Ist etwa einer der (aus den) Führer (Führern) zum Glauben an ihn gekommen
        oder einer der (aus den) Pharisäer (Pharisäern)? '
      verse: 48
    - text: 'Aber diese Menge, die das Gesetz nicht kennt – verflucht sind sie. '
      verse: 49
    - text: 'Nikodemus, der früher [einmal] zu ihm gekommen war und einer von ihnen
        war, sagt zu ihnen: '
      verse: 50
    - text: 'Verurteilt etwa unser Gesetz den Menschen, wenn es nicht zuerst von ihm
        hört und weiß (erkennt, versteht), was er tut? '
      verse: 51
    - text: 'Sie antworteten und sagten ihm: Bist vielleicht (etwa) auch Du aus {dem}
        Galiläa? Forsche nach und sieh, daß aus {dem} Galiäa kein Prophet kommt (aufsteht)!  '
      verse: 52
