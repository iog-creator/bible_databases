  - chapter: 18
    verses:
    - text: 'Er sprach aber ein Gleichnis zu ihnen über die Notwenigkeit , [dass]
        sie allezeit (stets) beten und nicht müde (mutlos) werden [sollen]. '
      verse: 1
    - text: 'Er sagte: Ein (ein bestimmter) Richter war in einer (einer bestimmten)
        Stadt, der Gott nicht fürchtete und sich nicht [vor] Menschen scheute (schämte). '
      verse: 2
    - text: '[Auch] eine Witwe war in jener Stadt und sie kam wiederholt zu ihm, wobei
        sie ihn ansprach (wobei/indem sie sagte): Verschaffe mir Recht vor meinem
        Gegner (Ankläger, Widersacher)! '
      verse: 3
    - text: '(Und) er wollte über eine [längere] Zeit nicht[s davon wissen]; Aber
        nach diesem sprach er zu sich selbst: Wenn auch ich Gott nicht fürchte und
        ich mich vor keinem Menschen scheue (schäme; Angst habe), '
      verse: 4
    - text: 'weil diese Witwe mir wenigstens Mühe macht (anstrengt?; auf den Zeiger
        geht?) , so will ich ihr Recht verschaffen, damit sie letztenendes nicht zu
        mir kommt und [so] mir ins Gesicht fahren (mich züchtigen, hart bestrafen)
        wird. '
      verse: 5
    - text: 'Der Herr sprach aber: Hört [doch], was der ungerechte Richter spricht: '
      verse: 6
    - text: 'Sollte Gott aber nicht erst recht [für] die Strafe (Rache) seiner Erwählten,
        die am Tag als auch in der Nacht ihn laut anrufen, eintreten? Sollte er auch
        über sie lange Geduld haben (ausharren)? '
      verse: 7
    - text: 'Ich spreche zu euch, dass er ihre Strafe (Rache) unverzüglich machen
        (ausführen) wird. Doch wird der Sohn der Menschen, wenn er komm,[dann noch]
        den Glauben (Treue) auf der Erde finden? '
      verse: 8
    - text: 'Er sprach aber auch zu einigen [Leuten], die [voller] Selbstvertrauen
        sind, weil sie [meinten] gerecht zu sein, und die Übrigen gering schätzten,
        ein Gleichnis: '
      verse: 9
    - text: 'Zwei Menschen sind zum Tempel hinaufgegangen, [um] zu beten. Der eine
        war ein Pharisäer, der andere ein Zöllner. '
      verse: 10
    - text: 'Der Pharisäer stand [selbstsicher] da und betete zu sich selbst dies:
        „Gott, ich danke dir, dass ich nicht so wie die anderen Menschen bin: kein
        Plünderer, kein Ungerechter, kein Ehebrecher, oder wie dieser Zöllner [dort]. '
      verse: 11
    - text: 'Ich faste zweimal in der Sabbat[woche], [und] ich verzehnte alles, was
        ich erwerbe.“ '
      verse: 12
    - text: 'Der Zöllner stand aber weit weg, und wollte nicht einmal die Augen zum
        Himmel erheben, sondern schlug sich [selbstsicher] auf die Brust und er sprach
        dabei: „Gott, sei mir Sünder gnädig!“ '
      verse: 13
    - text: 'Ich sage euch: Dieser ging gerechtfertigt aus seinem Haus heraus, anstatt
        jener. [Denn] jeder, der sich selbst erhöht, wird erniedrigt (klein gemacht)
        werden; aber der, der sich [selbst] erniedrigt, wird erhöht werden. '
      verse: 14
    - text: 'Sie brachten aber auch die kleinen Kinder zu ihm, damit er sich von ihnen
        berühren (anfassen) lassen kann. Als das aber [seine] Jünger sahen, wiesen
        sie [die Kinder umgehend] ab. '
      verse: 15
    - text: 'Aber Jesus rief sie zu sich und sprach [zu ihnen]: „Lasst die Kinder
        zu mir kommen und hindert (halte) sie nicht [daran]! Denn solchen ist das
        Königreich Gottes!“ '
      verse: 16
    - text: 'Amen, ich sage euch: „Wer (Der) das Königreich Gottes nicht wie ein Kind
        annehmen (klarmacht; sich be-/erweisen) kann, soll nicht in es hineinkommen.“ '
      verse: 17
    - text: 'Und ein angesehener Mensch fragte ihn [Jesus]: „Guter Lehrer, was muss
        ich machen, um ewiges Leben [zu] erlangen (bekommen)?“ '
      verse: 18
    - text: 'Jesus aber sprach zu ihm: „Was sprichst (nennst) du mich gut? Niemand
        ist gut, wenn nicht Gott allein! '
      verse: 19
    - text: 'Die Gebote kennst du [doch] ''Du sollst nicht ehebrechen; Du sollst nicht
        töten; Du sollst nicht stehlen; Du sollst nicht falsch reden (lügen); Ehre
        deinen Vater und deine Mutter.''“ '
      verse: 20
    - text: 'Der aber entgegnete: „Alle diese [Gebote] habe ich von Kindes Beinen
        auf bewahrt (befolgt).“ '
      verse: 21
    - text: 'Als Jesus das hörte, sprach er zu ihm: „Eins fehlt dir noch: Alles an
        Reichtum, was du hast, verkaufe und gib [den Erlös] den Armen; und du sollst
        (wirst) einen Schatz in den Himmeln haben; nun (komm,) folge mir nach!“ '
      verse: 22
    - text: 'Da er dies nun hörte, wurde sehr traurig [darüber], denn er besaß (hatte;
        wörtl.: war) viel Reichtum. '
      verse: 23
    - text: 'Als Jesus ihn aber so traurig sah, sprach er: „Wie schwer ist es doch
        für die, die Besitz haben, in das Königreich Gottes zu gehen! '
      verse: 24
    - text: 'Denn leichter ist es [für] ein Kamel durch ein Nadelsteckloch  zu gehen,
        als (oder) [für] einen Reichen ins Königreich Gottes hineinzukommen.“ '
      verse: 25
    - text: 'Es fragten aber [nun] seine Zuhörer: „Und wer ist [nun] in der Lage (kann),
        errettet zu werden?“ '
      verse: 26
    - text: 'Er aber entgegnete: „Die unmöglichen Dinge bei den Menschen sind die
        möglichen Dinge bei Gott.“ '
      verse: 27
    - text: 'Aber Petrus sprach: „Siehe, [wir] haben alles, was wir besaßen, aufgegeben
        (verlassen) und sind dir nachgefolgt!“ '
      verse: 28
    - text: 'Aber [Jesus] sprach zu ihnen: „Amen, ich sage euch: Es gibt (ist) Niemanden,
        der Haus, Frau, Geschwister , Eltern oder Kinder verlassen hat um des Königreiches
        Gottes willen, '
      verse: 29
    - text: 'der nicht [jetzt schon] vielfältigst in dieser Zeit und im kommenden
        Äon (Zeitalter, Ewigkeit) annehmen (empfangen) wird.“ '
