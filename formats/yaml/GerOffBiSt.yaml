      verse: 27
  - chapter: 18
    verses:
    - text: ' In jener Stunde (Zeit) kamen die Jünger zu Jesus und sagten: Wer ist
        denn der größte in der Königsherrschaft der Himmeln? '
      verse: 1
    - text: 'Und nachdem er ein Kind herbeigerufen hatte stellte er es in ihre Mitte
        (auf) '
      verse: 2
    - text: 'und sagte: Amen (wahrlich) ich sage euch wenn ihr euch nicht umwendet
        (abwendet, bekehrt) und werdet wie die Kinder werdet ihr nicht hineingehen
        in die Königsherrschaft der Himmeln. '
      verse: 3
    - text: 'Jeder, der sich also niedrig macht (demütigt, erniedrigt) wie dieses
        Kind, der wird der Größte in der Königsherrschaft der Himmeln. '
      verse: 4
    - text: 'Und wer (jeder, der) aufnimmt ein solches Kind um meines namens willen,
        nimmt mich auf. '
      verse: 5
    - text: 'Wer (auch immer) aber Anstoß gibt (zur Sünde verführt) das Kleine das
        glaubt an mich, für den ist es von Vorteil (besser), dass ihn ein Eselsmühlstein
        (großer Mühlstein, Mühlstein) um seinen Nacken (Hals) (an-)gehängt wird und
        er versenkt (ertränkt) würde in das tiefe Meer. '
      verse: 6
    - text: 'Wehe der Welt wegen der Falle (Verführung): Denn es ist eine Notwendigkeit
        (es ist nötig), dass die Verführung kommt, doch (aber, jedoch) wehe den Menschen
        durch die die Verführung kommt. '
      verse: 7
    - text: 'Wenn aber deine Hand oder dein Fuß dich zur Sünde verführen will, haue
        ihn ab und werfe ihn weg von dir: Es ist besser für dich verkrüppelt (verstümmelt)
        oder lahm (gelähmt) einzugehen in das Leben als (oder) zwei Hände oder zwei
        Füße habend in das ewige Feuer geworfen zu werden. '
      verse: 8
    - text: 'Und wenn dein Auge dich zur Sünde verführt, nehme (reiße) es aus und
        werfe es von dir; Es ist besser für dich einäugig in das Leben einzugehen
        als zwei Augen habend in das ewige Feuer geworfen zu werden. '
      verse: 9
    - text: 'Schaut (seht) zu, dass ihr nicht auf eines dieser kleinen herabseht (es
        gering achtet, verächtlich behandelt). Denn ich sage euch, dass ihre Engel
        in den Himmeln immer (beständig, jederzeit) sehen das Angesicht meines Vaters
        in den Himmeln. '
      verse: 10
    - text: ''
      verse: 11
    - text: 'Was scheint euch (richtig)? Wenn einem Menschen hundert Schafe gehören
        und es geht in die irre (verirrt sich) eines aus ihnen, wird er nicht zurücklassen
        die Neunundneunzig auf den Bergen (den Bergland) und geht und sucht das verirrte? '
      verse: 12
    - text: 'Und wenn es sich ereignet, dass er es findet, Amen (wirklich, wahrlich)
        ich sage euch, dass er sich freut über dieses mehr als über die Neunundneunzig,
        die sich nicht verirrt haben. '
      verse: 13
    - text: 'Ebenso ist es auch der Wille eures Vaters, der in den Himmeln [ist],
        dass nicht einer dieser kleinen verloren geht. '
      verse: 14
    - text: 'Wenn aber sündigt [gegen dich] dein bruder, geh (und) bring es ans Licht
        (an den Tag, tue es dar, tadele ihn, stelle ihn zur Rede) nur zwischen dir
        und ihm (unter vier Augen). Wenn er dich hört (dir Gehör schenkt, dich anhört)
        so hast du deinen Bruder gewonnen. '
      verse: 15
    - text: 'Wenn er aber nicht hören wird, nimm zwei oder drei mit dir, dass aufgrund
        der Aussage zweier Zeugen oder dreier die ganze Beschuldigung (Anschuldigung,
        Sache) feststehe (Bestand habe). '
      verse: 16
    - text: 'Wenn er nicht hört auf sie, sprich zur Kirche (Gemeinde); Wenn er aber
        auf die Gemeinde nicht hört, dann soll er in deinen Augen wie (geradeso wie,
        gleichwie) ein Heide oder Zolleintreiber (Zöllner) sein. '
      verse: 17
    - text: 'Amen (wahrlich, wirklich) ich sage euch: Wie vieles auch immer (alles,
        was) ihr bindet auf der Erde wird gebunden sein im Himmel und alles was ihr
        löst auf der Erde wird gelöst sein im Himmel. '
      verse: 18
    - text: 'Wiederum [amen] ich sage euch, dass wenn zwei aus euch einer Meinung
        sind (eins werden, übereinkommen, übereinstimmen) auf der Erde über jede (beliebige,
        irgendwelche) Sache (Angelegenheit) um die sie bitten, wird es ihnen Zuteil
        werden (gegeben werden) durch meinen Vater in den Himmeln. '
      verse: 19
    - text: 'Denn wo sind zwei oder drei versammelt in meinem Namen, dort (da) bin
        ich in ihrer Mitte (mitten unter ihnen). '
      verse: 20
    - text: 'Da (dann) ging Petrus hinzu und sagte ihm: Herr, wie oft wird sündigen
        gegen mich mein Bruder und ich werde ihm vergeben? Bis zu siebenmal? '
      verse: 21
    - text: 'Es sagte ihm Jesus: Ich sage dir: ncht siebenmal, sondern siebenundsiebzigmal '
      verse: 22
    - text: 'Darum gleicht (es verhält sich mit... wie...) die Königsherrschaft der
        Himmel einem König, der abrechnen wollte mit seinen Dienern '
      verse: 23
    - text: 'als er aber begann (anfing) abzurechnen wurde ihm gebracht (vorgeführt)
        ein Schuldner zehntausender Talente. '
      verse: 24
    - text: 'Aber er hatte nicht die Möglichkeit zu zahlen [und] der Herr befahl ihm,
        dass er verkauft würde und die Frau Frau und die Kinder und alles, was er
        hatte, und so die Schuld zu begleichen. '
      verse: 25
    - text: 'Der Knecht nun fiel nieder und fiel nieder vor ihm {sagend}: Habe Geduld
        mit mir und alles werde ich dir wiedergeben (bezahlen). '
      verse: 26
    - text: 'Da hatter aber der Herr jenes Dieners Mitleid und gab ihn los (löste
        ihn) und erließ seine Darlehensschuld. '
      verse: 27
    - text: 'Als aber jener Diener herausging traf er einen seiner Mitdiener, der
        ihm schuldig war einhundert Denare und er ergriff ihn, würgte ihn und sagte:
        Zahle mir alles, was du schuldest. '
      verse: 28
    - text: 'Der Mitknecht nun fiel nieder und fiel nieder vor ihm {sagend}: Habe
        Geduld mit mir und alles werde ich dir wiedergeben (bezahlen). '
      verse: 29
    - text: 'Dieser (er) aber wollte nicht sondern ging und lies ihn in ein Gefägnis
        werfen bis er bezahlen würde die Schuld. '
      verse: 30
    - text: 'Als nun seine Mitdiener sahen, was vorgefallen (geschehen) war. wurden
        sie traurig und gingen und erklärten (schilderte genau, meldeten) dem Herrn
        alles, was geschehen war. '
      verse: 31
    - text: 'Da (dann) lies ihn sein Herr vorführen (kommen) und er sagte ihm: Du
        böser Diener, diese ganze Schuld habe ich dir erlassen, weil (da ja, denn)
        du mich gebeten hast; '
      verse: 32
    - text: 'hättest du nicht auch mit deinem Mitdiener Erbarmen haben müssen, wie
        auch ich mit dir Erbarmen hatte? '
      verse: 33
    - text: 'Und sein Herr war voller Zorn und übergab ihn dem Folterknecht bis er
        bezahlen würde die ganze Schuld. '
      verse: 34
    - text: 'So wird auch mein himmlischer Vater handeln (behandelt, verfahren) mit
        euch wenn ihr nicht vergebt, ein jeder seinem Bruder von eurem Herzen (aufrichtig).  '
      verse: 35
