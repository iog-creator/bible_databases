        im nächsten Jahr, dann wird Sara einen Sohn haben. '
      verse: 14
    - text: 'Da leugnete (log) Sara, indem sie sagte: Ich habe nicht gelacht. Sie
        hatte nämlich Angst. {Und} er sagte: Doch, du hast gelacht. '
      verse: 15
    - text: 'Und die Männer erhoben sich von dort und schauten hinaus gen Sodom; Abraham
