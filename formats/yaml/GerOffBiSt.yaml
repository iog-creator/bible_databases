    - text: ' Rehum [der] Befehlshaber und Schimschai der Schreiber schrieben einen
        Brief wegen (gegen) Jerusalem an den König Artaxerxes (Artachschaste) wie
        folgt:„ '
      verse: 8
    - text: 'Die Absender: Rehum [der] Befehlshaber, Schimschai der Schreiber und
        ihre übrigen Amtskollegen (Mitarbeiter), die Richter (Diniter) und Gesandten
        (Beamten; Apharsatchiter), Beamten (Schreiber, Aufseher; Tripolitaner), Regionalgouverneure
        (Beamten, Verwalter; Perser), die Leute von Erech (Erechiter), Babel (Babylonier)
        [und] Susa (Susaniter), das sind die (Dehawiter) Elamiter, '
      verse: 9
    - text: 'und die übrigen Völker, die der große und berühmte (edle, vornehme) Asenappar
        (Osnappar; Assurbanipal) verschleppt (in die Verbannung geführt) und {sie}
        in den Ortschaften (Städten) Samarias und in der übrigen [Provinz (Gebieten)]
        Transeuphrat (»Jenseits des Stroms (Flusses)«) angesiedelt hat. {Absatz}“„ '
      verse: 10
    - text: 'Dies [ist] eine Abschrift (Kopie) des Briefes, den sie an ihn sandten:
        An den König Artaxerxes (Artachschaste) [schreiben] deine Sklaven (Diener),
        die Männer [der Provinz] Transeuphrat (»Jenseits des Stroms (Flusses)«). {Absatz} '
      verse: 11
    - text: 'Dem König sei mitgeteilt (gemeldet, kundgetan), dass die Juden, die von
        euch zu uns {herauf}gekommen sind, nach Jerusalem gekommen sind. Sie bauen
        [diese] aufrührerische und böse Stadt wieder auf, {und} sie haben die Mauern
        (Wälle) [schon fast] fertiggestellt und bessern [gerade] (inspizieren, legen)
        die Fundamente aus. '
      verse: 12
    - text: 'Nun sei dem König mitgeteilt (gemeldet, kundgetan): {dass} Wenn diese
        Stadt wieder aufgebaut wird und die Mauern (Wälle) fertiggestellt sind, werden
        sie keine Steuern, keine Tribute (Naturalienzahlungen, Ertragsabgaben) und
        keine Abgaben (Zölle, Grundsteuern) [mehr] entrichten, und [das] wird dem
        König sicherlich (schließlich; der Schatzkammer) schaden. '
      verse: 13
    - text: 'Nun, weil wir das Salz des Palastes essen (gegessen haben) und es für
        uns nicht angemessen ist (sich nicht geziemt), die Beschämung (Schande, Bloßstellung)
        des Königs mitanzusehen, senden wir jetzt Mitteilung (Nachricht) zum König, '
      verse: 14
    - text: 'um eine Nachforschung in den Aufzeichnungen deiner Väter zu veranlassen.
        Und in den Aufzeichnungen wirst du fündig werden und erfahren, dass diese
        Stadt eine aufrührerische Stadt [ist], {und} [die] Königen und Provinzen Schaden
        verursacht (hat), und [dass] man in ihrer Mitte seit den Tagen ältester Zeit
        (von jeher) [immer wieder] Aufstände anzettelt. Aus diesem Grund wurde diese
        Stadt [auch] zerstört! '
      verse: 15
    - text: 'Wir teilen dem König deswegen mit: {dass} Wenn diese Stadt wiederaufgebaut
        worden ist (wird) und die Mauern (Wälle) fertiggestellt sind, wirst du an
        [der Provinz] Transeuphrat (»Jenseits des Stroms (Flusses)«) keinen Anteil
        (Provinz) mehr haben! “ '
      verse: 16
    - text: 'Der König sandte das [folgende] Antwortschreiben (Bescheid, Erwiderung):
        „ An Rehum den Befehlshaber und Schimschai den Schreiber und ihre übrigen
        Amtskollegen (Mitarbeiter), die in Samaria und in der übrigen [Provinz (Gebieten)]
        Transeuphrat (»Jenseits des Stroms (Flusses)«) leben. Frieden (Seid gegrüßt)!
        {Absatz} '
      verse: 17
    - text: 'Das Schreiben, das ihr an mich gesandt habt, ist mir in Übersetzung (klar)
        vorgelesen (vorgetragen) worden. '
      verse: 18
    - text: 'Da (und) habe ich einen Befehl erteilt, sodass (und) man nachgeforscht
        und herausgefunden hat, dass sich diese Stadt seit den Tagen ältester Zeit
        (von jeher) gegen Könige auflehnt und [dass immer wieder] Aufruhr und Aufstände
        in ihr aufkommen. '
      verse: 19
    - text: 'Zudem (Allerdings; und) haben mächtige Könige über Jerusalem geherrscht
        und waren Herren in der gesamten [Provinz] Transeuphrat (»Jenseits des Stromes
        (Flusses)«), und Steuern, Tribute (Naturalienzahlungen, Ertragsabgaben) und
        Abgaben (Zölle, Grundsteuern) wurden an sie bezahlt. '
      verse: 20
    - text: 'Nun erteilt Befehl, dass diese Männer zum Einstellen [ihrer Bauarbeiten]
        gebracht werden und diese Stadt nicht [weiter] aufgebaut werden darf, bis
        ich den Befehl [dazu] erteile. '
      verse: 21
    - text: 'Und seid gewarnt, in dieser Angelegenheit (Sache) nachlässig zu handeln!
        Warum sollte der Schaden (Verletzung) [so] groß werden ([derart] wachsen),
        dass (um) dem König Schaden entsteht?“ '
      verse: 22
    - text: 'Nachdem die Abschrift (Kopie) vom Schreiben des Königs Artaxerxes (Artachschaste)
        vor Rehum, {und} Schimschai dem Schreiber und ihren Amtskollegen (Mitarbeitern)
        verlesen worden war, da begaben (gingen) sie sich eiligst nach Jerusalem zu
        (gegen) den Juden und zwangen sie mit Gewalt und Waffengewalt zum Einstellen
        [ihrer Arbeiten]. '
      verse: 23
    - text: 'Zu dieser Zeit (Sofort) hörte die Arbeit am Haus Gottes {, das} in Jerusalem
        auf und blieb (war) bis ins zweite Jahr der Herrschaft von Darius, des Königs
        von Persien eingestellt.  '
      verse: 24
  - chapter: 5
    verses:
    - text: ' Damals (und) sprachen (wirkten, prophezeiten, traten als Propheten auf)
        die Propheten Haggai und Sacharja, der Sohn Iddos, gegenüber den (zu, über,
        gegen die) Juden {, die} in Juda (Jehud) und {in} Jerusalem Prophezeiungen
        (eine Prophezeiung) aus im Namen des Gottes Israels, [der] über ihnen [war]. '
      verse: 1
    - text: 'Da (sofort) rafften sich (erhoben sich) Serubbabel, der Sohn Schealtiëls,
        und Jeschua, der Sohn Jozadaks auf und begannen, das Haus Gottes {, das} in
        Jerusalem wiederaufzubauen, und mit ihnen [waren auch] die Propheten Gottes,
        [die] sie unterstützten. '
      verse: 2
    - text: 'Zu jener Zeit (Damals) kam Tattenai, der Statthalter [der Provinz] Transeuphrat
        („Jenseits des Stroms (Flusses)“) und Schetar-Bosnai mit (und) ihren Amtskollegen
        (Mitarbeitern) zu ihnen und fragten (sagten) sie Folgendes: „Wer hat euch
        Befehl erteilt, dieses Gebäude (Haus) zu bauen und dieses Baugerüst anzufertigen
        (fertigzustellen)?“ '
      verse: 3
    - text: 'Dann fragten (sagten) sie (wir) sie weiter (Folgendes): „Was sind die
        Namen der Männer, die dieses Gebäude bauen?“ '
      verse: 4
    - text: 'Aber (und) das Auge ihres Gottes ruhte (war) auf den Ältesten der Juden,
        sodass (und) sie sie nicht [an der Arbeit] hinderten (zum Einstellen [ihrer
        Arbeit] zwangen), bis der Bericht zu Darius gelangt war und dann ein Schreiben
        bezüglich dieser Angelegenheit eingetroffen sei ([die Boten] ein Schreiben
        ... zurückgebracht hätten). '
      verse: 5
    - text: '[Dies ist] eine Abschrift (Kopie) des Briefes, den Tattenai, der Statthalter
        [der Provinz] Transeuphrat („Jenseits des Stromes (Flusses)“), mit (und) Schetar-Bosnai
        und ihren Mitarbeitern (Amtskollegen), den Justizbeamten (Ermittlern; Apharsachitern)
        an den König Darius sandte. '
      verse: 6
    - text: 'Sie sandten ihm den Bericht und darin (in dessen Inneren) hieß (lautete,
        stand) [es] wie folgt: „ Dem König Darius [wünschen wir] völligen (allen)
        Frieden! '
      verse: 7
    - text: 'Dem König sei mitgeteilt (gemeldet, kundgetan), dass wir in die Provinz
        Juda zum Haus des großen Gottes gereist (gekommen, gegangen) sind. {und} Es
        wird [gerade mit] Quadersteinen wieder aufgebaut und Holz[balken] werden in
        die Wände gelegt (gesetzt). {und} Diese Arbeit wird sorgfältig (mit großem
        Eifer) ausgeführt und macht in ihren Händen große Fortschritte. '
      verse: 8
    - text: 'Da befragten (verhörten) wir diese Ältesten und fragten (sagten) sie
        Folgendes: »Wer hat euch Befehl erteilt, dieses Gebäude (Haus) zu bauen und
        dieses Baugerüst anzufertigen (fertigzustellen)?« '
      verse: 9
    - text: '{und} Außerdem befragten (verhörten) wir sie [nach] ihren Namen, um sie
        dir mitzuteilen (melden), weil (um) wir die Namen der Männer aufschreiben
        wollten (sodass wir ... konnten), die ihre Anführer (Häupter) [sind]. '
      verse: 10
    - text: 'Und sie gaben uns die folgende Antwort {sagend}: »Wir sind Diener des
        Gottes des Himmels und der Erde und erbauen das Haus, das einmal [vor] sehr
        vielen Jahren [hier] gestanden hat (gebaut war). {und} Ein großer König Israels
        baute und vollendete es. '
      verse: 11
    - text: 'Weil jedoch unsere Vorfahren (Väter) den Gott des Himmels zornig machten,
        gab er sie in die Hand (Gewalt) Nebukadnezzars, des Königs von Babel, dem
        Chaldäer, und er zerstörte dieses Haus {es} und verschleppte (führte in die
        Verbannung) das Volk nach Babel. '
      verse: 12
    - text: 'Doch im ersten Jahr von Kyrus, dem König von Babylon, erteilte der König
        Kyrus Befehl, dieses Haus Gottes wiederaufzubauen (zu erbauen). '
      verse: 13
    - text: '{und} Außerdem nahm der König Kyrus die Gefäße (Geräte) des Hauses Gottes
        aus Gold uns Silber, die Nebukadnezzar aus dem Tempel (Palast) {, der} in
        Jerusalem weggenommen und {sie} zum Tempel (Palast) von Babel gebracht hatte,
        aus dem Tempel (Palast) von Babel weg und sie wurden [einem Mann] namens Scheschbazzar
        übergeben, den er [zum] Sonderbevollmächtigten (Statthalter) ernannt hatte
        (ernannte). '
      verse: 14
    - text: '{Und} Er sagte zu ihm: »Nimm diese Gefäße (Geräte) {geh} [und] bringe
        (lagere) sie in den Tempel von Jerusalem! {Und} Das Haus Gottes soll an seinem
        [ursprünglichen] Ort wieder aufgebaut werden.« '
      verse: 15
    - text: 'Daraufhin kam jener Scheschbazzar [nach Jerusalem und] legte die Fundamente
        des Hauses Gottes {, das} in Jerusalem, und von da an {und} bis jetzt wird
        daran gebaut (war es im Bau) und ist nicht zu Ende gebracht worden.« '
      verse: 16
    - text: 'Wenn [es] dem König gut [erscheint], sollten deshalb (nun) im Schatzhaus
        des Königs dort {das} in Babel Nachforschungen angestellt werden, ob es einen
        vom König Kyrus erteilten Befehl gibt, dieses Haus Gottes in Jerusalem wiederaufzubauen
        (zu bauen). Und den Willen (die Entscheidung) des Königs hinsichtlich dieser
        Angelegenheit sollte [man (er)] an uns übermitteln (senden).“  '
      verse: 17
  - chapter: 6
    verses:
    - text: ' Da (sofort) erteilte der König Darius [den entsprechenden] Befehl und
        man stellte Nachforschungen im Haus der Schriftrollen (Bücher) an, dem Ort
        (dort), wo in Babel die Schätze aufbewahrt wurden. '
      verse: 1
    - text: 'Und (doch) in Ekbata (Achmeta), in der Festung der Provinz Medien, fand
        sich eine Buchrolle, und darin (in ihrem Inneren) stand Folgendes: „ Eine
        {die} Aufzeichnung (Protokoll, Denkwürdigkeit). '
      verse: 2
    - text: 'Im ersten Jahr des Königs Kyrus erteilte der König Kyrus [diesen] Befehl.
        [In Bezug auf] das Haus Gottes in Jerusalem: Das Haus soll wieder aufgebaut
        werden als eine Stätte (Ort), an der sie Opfer darbringen (opfern), und seine
        Fundamente sollen erhalten bleiben (seine Brandopfer sollen dargebracht werden).
        Seine Höhe: 60 Ellen, seine Breite: 60 (20) Ellen. '
      verse: 3
    - text: '[Anzuwendende Bauweise:] drei Lagen Quadersteine und eine neue Lage Holz[balken].
        {und} Die Unkosten erhältst du vom Haus des Königs (aus der Staatskasse) erstattet. '
      verse: 4
    - text: '{und} Außerdem soll man die Gefäße (Geräte) aus dem vom Haus Gottes aus
        Gold und Silber zurückgeben, die Nebukadnezzar aus dem Tempel (Palast) {,
        der} in Jerusalem weggenommen und nach Babel gebracht hat. {und} Sie sollen
        [zurück] zum Tempel (Palast) {, der} in Jerusalem, zu ihrem [ursprünglichen]
        Platz, zurückgebracht werden. {und} Stelle (du sollst stellen) [sie] in das
        Haus Gottes. “„ '
      verse: 5
    - text: 'Deshalb, Tattenai, Statthalter von Transeuphrat (»Jenseits des Stromes
        (Flusses)«), Schetar Bosnai mit (und) euren Mitarbeitern (Amtskollegen), den
        Justizbeamten (Ermittlern; Apharsachitern) {, die} in [der Provinz] Transeuphrat
        (»Jenseits des Stromes (Flusses)«), haltet euch von dort fern! '
      verse: 6
    - text: 'Lasst die Arbeit an diesem Haus Gottes [weitergehen]! Der Statthalter
        der Juden und die Ältesten der Juden dürfen (sollen) dieses Haus Gottes an
        diesem Ort bauen. '
      verse: 7
    - text: 'Zudem (und) erteile ich [hiermit] (habe ich erteilt) [den] Befehl dazu,
        wie (was) ihr {mit (für)} den Ältesten jener Juden behilflich sein (verfahren)
        sollt, um dieses Haus Gottes zu errichten (bauen): {Und} Aus dem Vermögen
        des Königs, nämlich den Steuern [der Provinz] Transeuphrat (»Jenseits des
        Stromes (Flusses)«), sollen jenen Männern die Unkosten vollständig (genau)
        erstattet werden, und zwar ohne zu zögern (ohne Behinderung)(damit [ihre Arbeit]
        nicht behindert (verzögert) wird). '
      verse: 8
    - text: 'Und [egal] was benötigt wird, ob (und) Jungstiere, ob (und) Widder oder
        (und) Lämmer für Brandopfer für den Gott des Himmels, Weizen, Salz, Wein oder
        (und) Olivenöl, soll ihnen nach Anordnung der Priester {, die} in Jerusalem
        gegeben sein, Tag für Tag, und zwar ohne Nachlässigkeit, '
      verse: 9
    - text: 'damit (so dass) sie dem Gott des Himmels wohlgefällige Räucheropfer (Opfer)
        darbringen und für das Leben (die Gesundheit) des Königs und seiner Söhne
        beten (können). '
      verse: 10
    - text: 'Zudem (und) erteile ich [hiermit] (habe ich erteilt) [den] Befehl: {dass}
        [Wenn] irgendjemand diesen Erlass missachtet (abwandelt), soll (muss) aufgrund
        dieses [Vergehens] (aufgrund dessen) aus seinem Haus ein Balken (Holz) gezogen
        werden und er soll (muss) aufrecht darauf gepfählt (daran genagelt) werden.
        Zudem (und) soll (muss) sein Haus [zu] einem Müllhaufen (Latrine; Trümmerhaufen)
        gemacht werden. '
      verse: 11
    - text: 'Und der Gott, der seinen Namen dort wohnen lässt (ließ), möge (soll)
        jeden König und [jedes] Volk zu Fall bringen (stürzen, demütigen), die ihre
        Hand ausstrecken, um [diesen Erlass] zu missachten, [also] um dieses Haus
        Gottes {, das} in Jerusalem zu zerstören. Ich, Darius, habe (erteile [hiermit])
        [diesen] Befehl erteilt. Er soll sehr genauestens befolgt (ausgeführt) werden!
        “ '
      verse: 12
    - text: 'Daraufhin befolgten (führten aus, taten, verfuhren) Tattenai, der Statthalter
        von Transeuphrat („Jenseits des Stromes (Flusses)“), Schetar Bosnai und ihre
        Mitarbeiter (Amtskollegen) die erfolgten Angaben, die der König Darius gesandt
        hatte, sehr sorgfältig (gewissenhaft, ganz genau). '
      verse: 13
    - text: 'Und die Ältesten der Juden bauten und machten große Fortschritte durch
        die (entsprechend den) Prophezeiungen (Predigten; Prophezeiung) des Propheten
        Haggai und von Sacharja, dem Sohn Iddos. {und} Sie bauten [den Tempel] und
        stellten [ihn] fertig nach der Anweisung (dem Befehl) des Gottes von Israel
        und nach dem Befehl von Kyrus, {und} Darius und Artaxerxes (Artachschaste),
        König der Perser. '
      verse: 14
    - text: '{und} Dieses Haus wurde bis zum (am) dritten Tag des Monats Adar, das
        [war] im sechsten Jahr der Herrschaft von König Darius, fertig (vollendet), '
      verse: 15
    - text: 'und die Kinder (Söhne, Nachfahren; Leute) Israels, die Priester und Leviten
        und die übrigen Deportierten begingen (feierten) die Einweihung dieses Hauses
        Gottes mit [großer] Freude. '
      verse: 16
    - text: '{und} Anlässlich der Einweihung dieses Hauses Gottes opferten sie 100
        Stiere, 200 Widder, 400 Lämmer und, als Sündopfer für ganz Israel, zwölf Ziegenböcke
        entsprechend (gemäß) der Zahl der Stämme Israels. '
