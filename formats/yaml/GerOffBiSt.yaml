        die Hungersnot im Land. '
      verse: 10
    - text: 'Und {es geschah,} als er sich anschickte hineinzukommen nach Ägypten,
        sagte er zu seiner Frau Sarai: Hör [mir] bitte zu! Ich bin mir bewusst, dass
        du eine Frau schön von Gestalt bist. '
      verse: 11
    - text: 'Und {es wird geschehen,} wenn die Ägypter dich sehen, werden sie sagen
        (denken): Dies{e} [ist] seine Frau! Und sie werden mich töten, dich aber werden
        sie leben lassen. '
      verse: 12
    - text: 'Sag’ bitte, du [seiest] meine Schwester, damit es mir gut geht deinetwegen
        und ich selbst leben bleibe deinethalben. '
      verse: 13
    - text: 'Und {es geschah,} als Abram hineinkam nach Ägypten, sahen die Ägypter
        die Frau, dass sie sehr schön [war]. '
      verse: 14
    - text: 'Dann (und es) sahen die Höflinge (Obersten) des Pharao sie und priesen
