  - chapter: 104
    verses:
    - text: ' ''''([Von (für, nach Art von) David])'''' Preise, meine Seele, JHWH!
        JHWH, mein Gott, [du bist] ([ist]) sehr groß!Du bist bekleidet (hast dich
        bekleidet) mit Majestät und Herrlichkeit (majestätischer Herrlichkeit/Pracht),'
      verse: 1
    - text: '[Bist] mit Licht wie mit einem Mantel umhüllt (verhüllt, ein Eingehüllter),  [Oh,
        du] [bists], der den Himmel wie eine Zeltdecke ausspannte (bist ausspannend), '
      verse: 2
    - text: '[Bist] der, der bälkte (zimmerte) im (mit) Wasser ein Obergemach [Bist]
        der, der dort Wolken [als] seinen Wagen (sein Fahrzeug) [hat], [Bist] der,
        der sich fortbewegt (bist [dich] fortbewegend) auf den Flügeln des Windes, '
      verse: 3
    - text: '[Bists], der macht (bist machend) zu seinen Boten Winde (seine Boten
        zu Winden),Zu seinen Dienern (Seine Diener [sind]) flammendes Feuer (Flamme
        [und] Feuer), '
      verse: 4
    - text: '[Bists,] der gründete (bist gründend, er gründete) die Erde auf ihre
        Fundamente, Damit sie nicht wanken wird auf immer und ewig. '
      verse: 5
    - text: 'Das Urmeer bedecktest du wie mit einem Gewand.  Auf (über) den Bergen
        sollten Wasser stehen (sich stellen):'
      verse: 6
    - text: 'Vor deinem Schelten mussten (sollten) sie fliehen,Vor dem Klang deines
        Donnerns (deiner donnernden Stimme) mussten (sollten) sie fortlaufen, '
      verse: 7
    - text: 'Mussten (sollten) hinaufziehen [auf] Berge,Mussten (sollten) hinabsteigen
        [in] TälerZum Ort, den du ihnen gegründet hast. '
      verse: 8
    - text: '[Die] Grenze, [die] du gesetzt hast, dürfen sie nicht übertreten, Dürfen
        nicht zurückkehren, um die Erde zu bedecken (dürfen die Erde nicht wieder
        bedecken).  '
      verse: 9
    - text: '[Oh, du] [bist] der, der entsendet Quellen in Wadis – Sie sollen (müssen)
        zwischen [den] Bergen fließen (gehen), '
      verse: 10
    - text: 'Sollen (müssen) alle wilden Tiere (alle Tiere dessen vom Berge) tränken,Es
        sollen [selbst] die Wildesel ihren Durst brechen können (sollen/müssen stillen). '
      verse: 11
    - text: 'Über ihnen wohnt das Gevögel des Himmels,Von zwischen den Felsen (Zweigen)
        geben sie [ihre] Stimme –, '
      verse: 12
    - text: '[Bists,] der tränkt die Berge von seinen Obergemächern: Von der Frucht
        deiner Werke (deines Arbeitens) soll die Erde sitt (satt) werden. '
      verse: 13
    - text: '[Bists,] der sprossen lässt das Gras für ViehUnd Pflanzen zum Nutzen
        (für den Ackerbau) der Menschen: Damit [dieser] Brot aus der Erde hervorbringe
        (um hervorzubringen...), '
      verse: 14
    - text: 'Soll Menschenherzen Wein erfreuen; Damit ihr Gesicht von Öl glänzt (mehr
        glänzt als Öl), Soll Menschenherzen Brot (Nahrung) stärken. '
      verse: 15
    - text: 'Es sollen sitt werden (sättigen) die Bäume des Feldes (JHWHs),Die Libanon-zedern,
        die er gepflanzt hat. '
      verse: 16
    - text: Dort (, auf denen) sollen Vöglein nisten,Der Habicht (Storch?, Reiher?)
        in ihren Wipfeln (auf Zypressen) sein Haus [haben].
      verse: 17
    - text: 'Die hohen Berge [sollen] den Steinböcken [gehören],Die Felsen den Klippdachsen
        Zuflucht [sein]. '
      verse: 18
    - text: 'Er machte den Mond für Festzeiten, Die Sonne kennt ihren Untergang. '
      verse: 19
    - text: 'Du willst Finsternis setzen,Es soll Nacht werden, In ihr sollen alle
        Waldtiere schleichen (pirschen):'
      verse: 20
    - text: 'Die Junglöwen brüllen nach Beute, Um zu fordern von Gott ihre Speise. '
      verse: 21
    - text: Die Sonne soll scheinen,Sie sollen sich sammeln und in ihre Höhlen legen.
      verse: 22
    - text: 'Der Mensch soll an sein Werk gehenUnd an seine Arbeit bis zum Abend.  '
      verse: 23
    - text: 'Wie zahlreich (groß) [sind] deine Werke, JHWH! Sie alle hast du mit Weisheit
        gemacht! Voll ist die Erde mit seinem Besitz, '
      verse: 24
    - text: 'So auch das Meer: (Dies – das Meer – [ist], dort [ist] das Meer:) groß
        und weit {die Seiten}: Dort [gibt es] Gewürm ohne Zahl,Kleine Tiere und große. '
      verse: 25
    - text: 'Dort schwimmen Schiffe, (schwimmen dort gleich Schiffen.)[Schwimmt der]
        Leviathan, den du gebildet, um mit ihm Spaß zu haben (damit er darinnen Spaß
        habe). '
      verse: 26
    - text: 'Sie alle warten auf dich,dass du [ihnen] gibst Nahrung zur rechten Zeit. '
      verse: 27
    - text: Du gibst ihnen (Gibst du ihnen,...) [Nahrung], sie sammeln [sie].Du öffnest
        deine Hand (Öffnest du deine Hand,...), sie werden gesättigt mit Gutem.
      verse: 28
    - text: Du verbirgst dein Gesicht (verbirgst du dein Gesicht,...), sie werden
        vernichtet (erschrecken),Du nimmst ihren Atem (Geist), sie sterben (hauchen
        aus)Und zu ihrem Staub kehren sie zurück.
      verse: 29
    - text: Du sendest deinen Atem (Geist) aus, sie werden geschaffen;Du erneuerst
        das Gesicht (die Oberfläche) der Erde.
      verse: 30
    - text: 'Es währe die Herrlichkeit (Pracht) JHWHs auf ewig,Es freue sich JHWH
        über seine Werke!  '
      verse: 31
    - text: 'Der auf die Erde blickt, so dass sie bebt, Er rührt die Berge an, sie
        rauchen. '
      verse: 32
    - text: 'Ich will singen JHWH mein [ganzes] Leben,ich will lobsingen meinem Gott
        meine [ganze] Dauer, '
      verse: 33
    - text: 'Möge ihm angenehm sein meine Rede (mein Sinnen),Ich will mich freuen
        über JHWH! '
      verse: 34
    - text: 'Es mögen (werden) schwinden Sünder von der ErdeUnd Frevler, von Dauer
        [mögen (werden)] sie nicht [sein]. Preise, meine Seele, JHWH! –Hallelujah
        (Preist Jah!, Preist JHWH!)!  '
      verse: 35
