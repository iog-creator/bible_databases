  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: ' [Dies ist das] Buch des Ursprungs (des Stammbaums, der Entstehung)  von
        Jesus Christus, dem Sohn von David, dem Sohn von Abraham. '
      verse: 1
    - text: 'Abraham zeugte (brachte hervor) Isaak, Isaak {aber} zeugte Jakob, [und]
        Jakob {aber} zeugte Juda und seine Brüder. '
      verse: 2
    - text: 'Juda {aber} zeugte Perez und Serach mit Tamar [als Mutter]. Perez {aber}
        zeugte Hezron, Hezron {aber} zeugte Aram, '
      verse: 3
    - text: 'Aram {aber} zeugte Amminadab, Amminadab {aber} zeugte Nachschon, Nachschon
        {aber} zeugte Salmon, '
      verse: 4
    - text: '[und] Salmon {aber} zeugte Boas mit Rahab [als Mutter]. Boas {aber} zeugte
        Obed mit Rut [als Mutter]. Obed {aber} zeugte Isai, '
      verse: 5
    - text: '[und] Isai {aber} zeugte David, den König. David {aber} zeugte Salomo
        mit der Frau des Urija. '
      verse: 6
    - text: 'Salomo {aber} zeugte Rehabeam, Rehabeam {aber} zeugte Abija, Abija {aber}
        zeugte Asa, '
      verse: 7
    - text: 'Asa {aber} zeugte Joschafat, Joschafat {aber} zeugte Joram, Joram {aber}
        zeugte Usija, '
      verse: 8
    - text: 'Usija {aber} zeugte Jotam, Jotam {aber} zeugte Ahas, Ahas {aber} zeugte
        Hiskija, '
      verse: 9
    - text: 'Hiskija {aber} zeugte Manasse, Manasse {aber} zeugte Amos, Amos {aber}
        zeugte Joschija, '
      verse: 10
    - text: '[und] Joschija {aber} zeugte Jojachin und seine Brüder zur [Zeit der]
        Wegführung nach Babyloniën. '
      verse: 11
    - text: 'Nach der Wegführung {aber} nach Babyloniën zeugte Jojachin Schealtiël,
        Schealtiël {aber} zeugte Serubbabel, '
      verse: 12
    - text: 'Serubbabel {aber} zeugte Abihud, Abihud {aber} zeugte Eljakim, Eljakim
        {aber} zeugte Azor, '
      verse: 13
    - text: 'Azor {aber} zeugte Zadok, Zadok {aber} zeugte Achim, Achim {aber} zeugte
        Eliud, '
      verse: 14
    - text: 'Eliud {aber} zeugte Eleasar, Eleasar {aber} zeugte Mattan, Mattan {aber}
        zeugte Jakob, '
      verse: 15
    - text: 'Jakob {aber} zeugte (brachte hervor) Josef, den Mann von Maria, von der
        Jesus geboren (mit der Jesus gezeugt, mit der Jesus hervorgebracht) wurde,
        der Christus genannt wird. '
      verse: 16
    - text: 'All die Generationen [sind] demnach (also) von Abraham bis David 14 Generationen
        und von David bis zur Wegführung nach Babyloniën 14 Generationen und von der
        Wegführung nach Babyloniën bis Christus 14 Generationen. '
      verse: 17
    - text: 'Die Geburt Jesu Christi {aber} ereignete sich folgendermaßen (fand folgendermaßen
        statt): Seine Mutter Maria war mit Josef verlobt (Josefs Braut geworden, dem
        Josef vertraut). Bevor sie zusammengekommen waren (er sie heimgeholt hatte,
        sie einander ehelich beigewohnten, die Ehe eingangen waren), stellte sich
        heraus, dass sie vom Heiligen Geist schwanger geworden war (ein Kind erwartete,
        etwas in ihrem Bauch hatte). '
      verse: 18
    - text: 'Josef {aber}, ihr Verlobter, [weil] er gerecht (rechtschaffen) war und
        sie nicht bloßstellen (öffentlich zur Schau stellen, als Ehebrecherin hinstellen)
        wollte, überlegte sich, sie heimlich fortzuschicken. '
      verse: 19
    - text: 'Während er dieses abwägte (überlegte), siehe, ein Engel des Herrn erschien
        ihm während eines Traums (traummäßig, in einer Traumerscheinung) und sagte:
        „Josef, Sohn Davids, scheue (fürchte) dich nicht [davor], Maria, deine Verlobte,
        zu dir zu nehmen (heimzuholen). Denn das in ihr Gezeugte ist vom Heiligen
        Geist. '
      verse: 20
    - text: 'Sie wird {aber} einen Sohn gebären und du sollst ihm den Namen Jesus
        geben. Er  wird nämlich sein Volk von ihren Sünden retten.“ '
      verse: 21
    - text: 'Dies {aber} Ganze passierte(geschah, ereignete sich, trug sich zu), damit
        sich das vom Herrn durch einen Propheten Gesagte erfüllte. Er sagte (Jes 7,14): '
      verse: 22
    - text: '„Siehe, eine Jungfrau ist schwanger (erwartet ein Kind, hat etwas in
        ihrem Bauch) und wird einen Sohn gebären und sie werden ihm den Namen Immanuël
        geben.“ Das ist übersetzt: „mit uns [ist] Gott“ '
      verse: 23
    - text: 'Aus dem Schlaf aufgewacht {aber} handelte Josef so, wie ihm der Engel
        des Herrn befohlen hatte, und nahm seine Frau auf '
      verse: 24
    - text: 'und erkannte sie nicht bis sie einen Sohn gebar. {Und} er nannte ihn
        Jesus.  '
      verse: 25
  - chapter: 2
    verses:
    - text: ' Als {aber} Jesus geboren worden war in Betlehem in Judäa (im jüdäischen
        Betlehem) in den Tagen des Königs Herodes, siehe, da kamen Magier von (aus
        dem) Osten (vom Sonnenaufgang her) nach Jerusalem '
      verse: 1
    - text: '[und] sagten: Wo ist der neugeborene König der Juden? Wir haben nämlich
        im Osten seinen Stern gesehen und sind gekommen, ihn anzubeten (ihm zu huldigen,
        uns ihm zu unterwerfen, seinen Kleidersaum berühren). '
      verse: 2
    - text: 'Als {aber} der König Herodes das hörte, geriet er in Verwirrung (erschrak
        er) und die ganze [Stadt] Jerusalem (die Bewohner Jerusalems) mit ihm '
      verse: 3
    - text: 'und er versammelte all die Hohenpriester und Schriftgelehrten (theologische
        Lehrer, Ausleger des Gesetzes) des Volks [und] erkundigte sich (brachte durch
        Erfragen in Erfahrung) bei ihnen, wo der Christus geboren werde. '
      verse: 4
    - text: 'Sie {aber} sagten ihm: „In Bethlehem in Judäa. Folgendermaßen ist es
        nämlich aufgeschrieben mittels eines Propheten: '
      verse: 5
    - text: '»Und du, Bethlehem, im Land Juda, bist keineswegs unbedeutend unter den
        Stammesführern in Juda. Aus dir {nämlich} wird ein Führender ausgehen, der
        mein Volk Israel weiden wird.«“ '
      verse: 6
    - text: 'Daraufhin rief Herodes die Magier heimlich [zu sich] und ließ sich von
        ihnen akribisch genau den Zeitraum der Sichtbarkeit des Sterns mitteilen. '
      verse: 7
    - text: 'Und als er sie nach Bethlehem schickte, sagte er: „Reist (geht) [dorthin]
        und forscht akribisch genau über das Kind nach. Wenn ihr dann ({aber}) fündig
        geworden seid, berichtet mir [davon] (vermeldet es mir), damit auch ich komme
        und es fußfällig verehre.“ '
      verse: 8
    - text: 'Als sie {aber} den König gehört hatten, gingen sie, und siehe, der Stern,
        den sie im Aufgang (Osten, Morgenland) kannten, ging ihnen voran, {und} während
        er ankam, stellte er sich auf dort, wo das Kind war. '
      verse: 9
    - text: 'Als sie {aber} den Stern erblickten, freuten sie sich eine sehr große
        Freude (sie wurden von einer sehr großen Freude erfüllt). '
      verse: 10
    - text: 'Und als sie in das Haus gingen, erkannten sie das Kind mit seiner Mutter
        Maria und, niederfallend, beteten sie es an, und als sie ihren Schatz (Schatzbehälter)
        öffneten, brachten (darbringen, herzubringen, hinbringen, überreichen, geben)
        sie ihm Geschenke (Opfergaben) dar, Gold und Weihrauch und Myrrhe. '
      verse: 11
    - text: 'Und gemäß (in) einem Traum wurde ihnen befohlen, nicht zu Herodes zurückzukehren,
        durch einen anderen Weg kehrten sie in ihr Land zurück. '
      verse: 12
    - text: 'Als sie aber weggingen {siehe} ein Engel des Herrn erschien gemäß (in)
        einem Traum dem Josef und sagte: Steh auf, nimm das Kind und seine Mutter
        mit und fliehe nach Ägypten und bleibe dort, bis ich dir sage! Denn Herodes
        beabsichtigt, dass Kind suchen zu lassen (und) es zu töten. '
      verse: 13
    - text: 'Und als er aufstand nahm er das Kind und seine Mutter des Nachts(zur
        Nachtzeit) mit sich und ging weg (entfernte sich) nach Ägypten. '
      verse: 14
    - text: 'Und er blieb dort bis zum Tode des Herodes; Auf daß vollendet würde was
        gesagt wurde vom Herrn durch den Propheten, der sagt: „Aus Ägypten rief(berief)
        ich meinen Sohn.“ '
      verse: 15
    - text: 'Zu der Zeit, als Herodes verstand, dass er hintergangen(getäuscht) wurde
        von den Magiern wurde er sehr Zornig und indem er aussandte(aussendend) tötete(vernichtete,
        beseitigte) er alle der Kinder in Betlehem und in {jedem seinem Gebiet}(seiner
        ganzen Umgebung) bis zu zwei Jahren und darunter(weniger an Alter), gemäß
        der Zeit, nach der er sich genau von den Magiern erkundigt hatte. '
      verse: 16
    - text: 'Damals (darauf) erfüllte sich, was gesagt wurde durch Jeremia den Propheten,
        der da sagt: '
      verse: 17
    - text: 'Geschrei (Rufe) sind gehört worden in Rama, Weinen und viel(heftiges,
        lautes) Klagen(Wehklagen); Rahel beweint ihre Kinder, und nicht mag (will)
        sie sich trösten lassen denn sie sind nicht mehr da. '
      verse: 18
    - text: 'Als aber Herodes (starb)ein Ende nahm, siehe, ein Engel des Herrn erschien
        im Traum dem Josef in Ägypten '
      verse: 19
    - text: 'der sagte: Steh auf, nimm das Kind und seine Mutter und gehe in das Land
        Israel; denn es ist tot, der dem Kind nach dem Leben trachtet '
      verse: 20
    - text: 'Er (aber) stand auf, nahm das Kind und seine Mutter und ging in das Land
        Israel. '
      verse: 21
    - text: 'Hörend aber(Als er aber hörte), dass Archelaus König {ist} war der Juden
        statt(anstelle) seines Vaters Herodes, hatte er Angst dort hinzugehen; Da
        ihm im eine Weisung gegeben wurde {aber} im Traum ging er in das Gebiet Galliläas '
      verse: 22
    - text: 'und als er kam lies er sich nieder in einer Stadt die genannt wurde(namens)
        Nazareth; dass(damit) vollendet wurde, was gesagt wurde durch die Propheten:
        „Er wird Nazarener(aus Nazareth) genannt werden“.  '
      verse: 23
  - chapter: 3
    verses:
    - text: ' In jenen Tagen aber predigte (tritt auf, kommt) Johannes der Täufer
        (verkündend) in der Wüste von Judäa '
      verse: 1
    - text: '[und] sprach (sagte): Bekehrt euch (Tut Buße, Denkt um), denn das Himmelreich
        (Reich der Himmel, Königsherrschaft der Himmel) ist nahe (hat sich genaht). '
      verse: 2
    - text: 'Dieser nämlich ist es (der Gesagte), von dem (durch) Jesaja der Prophet
        sprach (sagend), als er sagte: Eine Stimme ruft (eines Rufenden) in der Wüste:
        Bereitet den Weg des Herrn, ebnet (Gerade macht) seine Pfade! '
      verse: 3
    - text: 'Er aber, Johannes, hatte ein (sein) Kleid aus Kamelhaar und einen ledernen
        Gürtel um seine Hüften (Lenden); (aber) seine Nahrung (Speise) bestand aus
        (war) Heuschrecken und wildem Honig. '
      verse: 4
    - text: 'Da (Damals) zog (ging) zu ihm hinaus Jerusalem, und ganz Judäa und das
        ganze Umland(die ganze Umgebung) des Jordans, '
      verse: 5
    - text: 'und sie ließen sich taufen(wurden getauft) im Fluß Jordan von ihm, weil(indem)
        sie ihre Sünden bekannten. '
      verse: 6
    - text: '(Aber) Als Johannes (sah dass) viele der Pharisäer und Sadduzäer zu seiner
        Taufe kommen sah (kamen), sagte er zu ihnen: Ihr Schlangenbrut (Brut von Giftschlangen,
        Nachkommen der Giftschlangen), wer hat euch denn gelehrt (bewiesen), dass
        ihr dem kommenden Gericht (Zorn) entrinnen könnt? '
      verse: 7
    - text: 'Zeigt also, dass ihr eure Einstellung geändert habt! '
      verse: 8
    - text: 'Und denkt nicht (Lasst Euch nicht einfallen) dass ihr zu euch selbst
        sagen könntet: Wir haben Abraham als Vater. Denn ich sage euch: (Es kann)
        Gott kann aus diesen Steinen dem Abraham Kinder erwecken(hervorbringen). '
      verse: 9
    - text: 'Schon aber ist die Axt an die Wurzeln der Bäume gelegt; denn jeder Baum,
        der nicht gute Früchte (Frucht) hervorbringt, wird abgehauen und ins Feuer
        geworfen. '
      verse: 10
    - text: 'Ich taufe euch (zwar, einerseits) mit(in) Wasser zur Umkehr(Buße); der
        aber nach mir kommen wird, ist stärker als ich, und ich bin es nicht wert
        (nicht gut/genügend genug), ihm die Sandalen zu tragen(seine Sandalen aufzuheben);
        er wird euch mit(in) dem Heiligen Geist und Feuer taufen; '
      verse: 11
    - text: 'seine Worfschaufel ist in seiner Hand (und) er wird seine Tenne gründlich
        säubern(reinigen) und seinen Weizen(Korn, Getreide) in der Scheune sammeln(zusammenbringen),
        aber die Spreu wird er verbrennen mit(durch) unauslöschlichem Feuer. '
      verse: 12
    - text: 'Dann(Zu dieser Zeit) kam Jesus von Galiläa (her) an den Jordan zu Johannes,
        um sich von ihm taufen zu lassen(um von ihm getauft zu werden). '
      verse: 13
    - text: 'Johannes aber hinderte ihn (wehrte ihm) und sprach: Ich habe es nötig
        von dir getauft zu werden und du kommst zu mir? '
      verse: 14
    - text: 'Jesus antwortete ihm jedoch: Lass es jetzt gut sein(geschehen)! Denn
        so gebührt (geziemt) es uns(Denn es ist recht, dass wir), alle(die ganze)
        Gerechtigkeit zu erfüllen. Da ließ er ihn gewähren(es geschehen). '
      verse: 15
    - text: 'Als Jesus getauft war, stieg er sofort aus dem Wasser herauf (heraus)
        ; und siehe, da öffneten sich [ihm] die Himmel und er sah den Geist Gottes
        wie eine Taube auf ihn herabkommen. '
      verse: 16
    - text: 'Und siehe, es kam eine Stimme vom(aus dem) Himmel, die sprach: Dies ist
        mein geliebter Sohn, an dem ich Wohlgefallen habe.  '
      verse: 17
  - chapter: 4
    verses:
    - text: ' Zu dieser Zeit (Damals) wurde Jesus hinaufgeführt in die Wüste von dem
        Geist, damit er versucht würde vom Teufel. '
      verse: 1
    - text: 'Und er fastete vierzig Tage und vierzig Nächte, danach litt er Hunger
        (hungerte er). '
      verse: 2
    - text: 'Und es ging voran der Versucher (der Versuchende) und sagte (zu) ihm:
        Wenn du wirklich (Vorausgesetzt, dass du) Sohn Gottes bist, sprich, dass (damit,
        so dass) diese Steine Brote werden. '
      verse: 3
    - text: 'Dieser aber antwortete: Es ist geschrieben (Es steht geschrieben): Nicht
        aufgrund von Brot allein wird der Mensch am Leben bleiben (leben, lebendig
        sein), sondern aufgrund jeden Wortes, das herauskommt (hinausgeht, sich verbreitet)
        durch den Mund Gottes. '
      verse: 4
    - text: 'Dann nahm ihn der Teufel mit sich in die heilige Stadt und stellte ihn
        auf den zum Tempel gehörenden (heiligen, geweihten) Rand (Abschluss, Zinne) '
      verse: 5
    - text: 'und sagte (zu) ihm: Wenn du wirklich Sohn Gottes bist, wirf dich selbst
        hinunter; denn es steht geschrieben, dass er seine Engel befehlen wird für
        (über) dich und auf Händen werden sie dich tragen (heben) damit du nicht stößt
        an einem Stein deinen Fuß. '
      verse: 6
    - text: 'Jesus sagte ihm: Wieder (Weiterhin, Ferner) steht (ist) geschrieben:
        Du wirst (darfst) nicht versuchen den Herrn deinen Gott. '
      verse: 7
    - text: 'Wiederum nahm ihn der Teufel mit sich auf einen sehr hohen Berg und zeigte
        ihm alle Königreiche der Erde und ihre Herrlichkeit '
      verse: 8
    - text: 'und sagte ihm: Diese werde ich dir alle geben, wenn du niederfallend
        mich anbetest (verehrst). '
      verse: 9
    - text: 'Darauf sagte Jesus (zu) ihm: Gehe weg (fort), Satan; Denn es steht geschrieben:
        Den Herrn deinen Gott wirst (sollst) du anbeten und nur ihm dienen. '
      verse: 10
    - text: 'Dann lies von ihm ab (verlies ihn) der Teufel und siehe, Engel näherten
        sich (kamen herzu) und dienten ihm (umsorgten ihn, kümmerten sich um ihn). '
      verse: 11
    - text: 'Aber als er hörte, dass Johannes gefangen genommen war (ausgeliefert/übergeben
        worden war), zog er sich zurück (ging er weg, entfernte er sich) nach Galiläa. '
      verse: 12
    - text: 'Und als er Nazareth verlies ging er (und) nahm seinen Wohnsitz in Kafarnaum,
        dass am Meer gelegen war (wohnte er in dem am See gelegenen Kafarnaum), im
        Gebiet von Sebulon und Naftali. '
      verse: 13
    - text: 'Damit erfüllt wurde das Gesagte durch Jesaja, den Propheten, der spricht: '
      verse: 14
    - text: 'Land Sebulon und Land Naftali, zum See hin, gegenüber dem (auf der anderen
        Seite des) Jordan [gelegen], Galiläa der Völker (Nicht-Juden, Heiden) - '
      verse: 15
    - text: 'Das Volk, das sitzt (wohnt) in Finsternis, hat ein großes Licht gesehen
        (erblickt), und denen, die sitzen (wohnen) in einem Gebiet (Land) und einem
        Schatten des Todes, ihnen ist ein Licht aufgegangen. '
      verse: 16
    - text: 'Seit dann (Von da an) fing Jesus an zu verkünden (bekanntzumachen) und
        zu sprechen: Kehrt um (tut Buße), denn nahe herbeigekommen ist die Königsherrschaft
        (das Reich) der Himmel. '
      verse: 17
    - text: 'Als er aber entlang des Galiläischen Meeres ging (wanderte), sah er zwei
        Brüder, Simon, den man Petrus nennt und Andreas, seinen Bruder, als sie Netze
        in den See warfen; denn sie waren Fischer. '
      verse: 18
    - text: 'und er sagte ihnen: Kommt her (auf!), hinter mich und ich werde euch
        machen zu Fischern der Menschen. '
      verse: 19
    - text: 'Diese aber ließen sofort die Netze zurück (und) folgten ihm nach (begleiteten
        ihn). '
      verse: 20
    - text: 'Und von dort ging er weiter und sah zwei andere Brüder, Jakobus den (Sohn)
        des Zabedäus und Johannes, den Bruder von ihm (seinen Bruder), in dem Schiff
        mit Zabedäus, den Vater von ihnen (ihrem Vater), als sie ihre Netze in Ordnung
        brachten (zurechtbrachten), und berief sie (lud sie ein, rief sie an, sprach
        sie an). '
      verse: 21
    - text: 'Diese aber ließen sofort das Schiff und ihren Vater zurück (und) folgten
        ihm nach (begleiteten ihn). '
      verse: 22
    - text: 'Und er zog (ging) umher in ganz Galiläa, lehrte in ihren Synagogen, verkündigte
        das Evangelium (die Frohe Botschaft) vom Reich (der (Königs-)Herrschaft) und
        heilte jede (alle) Krankheit und jedes Gebrechen (Schwachheit) im Volk. '
      verse: 23
    - text: 'Und es (ver)breitete sich (ging aus) die Kunde (das Gerücht, die Nachricht)
        von ihm in ganz Syrien; und sie (man) brachten (zu) ihm alle Kranken, von
        verschiedensten (verschiedenartigen, mannigfachen) Gebrechen (Krankheiten)
        und Beschwerden (Qual, Pein) Gezeichnete [und] (von Dämonen) Besessene, Mondsüchtige
        (Epileptiker) und Gelähmte und er heilte sie. '
      verse: 24
    - text: 'Und es folgten ihm viele Leute (eine große (Volks-)Menge) aus Galiläa,
        der Dekapolis, aus Jerusalem, Judäa und jenseits vom Jordan.  '
      verse: 25
  - chapter: 5
    verses:
    - text: ' Aber als er die (Volks-)Menge sah, stieg er auf den Berg (ging hinauf)
        und setzte sich (nieder), seine Schüler (Jünger) traten (kamen) zu ihm. '
      verse: 1
    - text: 'Er öffnete seinen Mund und lehrte sie {sagend}: '
      verse: 2
    - text: 'Glücklich (selig, reich, gesegnet, zu beneiden, zu beglückwünschen) sind
        die Armen (in) dem Geist, denn ihnen gehört (ihrer) (ist) die Herrschaft (Königreich)
        der Himmeln (das Himmelreich). '
      verse: 3
    - text: 'Glücklich sind die Trauernden (die traurig sind, die Kummer haben), denn
        sie werden getröstet werden. '
      verse: 4
    - text: 'Glücklich sind die Sanftmütigen (Freundlichen, Gnädigen), denn sie werden
        die Erde erben (erlangen). '
      verse: 5
    - text: 'Glücklich sind, die hungern und dürsten (sehnsüchtig warten auf) nach
        Gerechtigkeit, denn sie werden gesättigt (sattgemacht, ernährt) werden. '
      verse: 6
    - text: 'Glücklich sind die Barmherzigen (die Erbarmen erweisen, Mitleid haben),
        denn sie werden Barmherzigkeit erlangen (finden). '
      verse: 7
    - text: 'Glücklich sind die Reinen im Herzen, denn sie werden Gott sehen (schauen,
        bemerken, erkennen). '
      verse: 8
    - text: 'Glücklich die Frieden schaffen (schließen) (die Friedensstifter, die
        Friedlichen, die zum Frieden bereiten), denn sie werden Gottes Kinder (Söhne)
        heißen (genannt werden). '
      verse: 9
    - text: 'Glücklich sind, die um der Gerechtigkeit willen verfolgt werden, denn
        ihnen ist (gehört) die (Königs)Herrschaft (Reich) in den (der) Himmeln. '
      verse: 10
    - text: 'Glücklich seid ihr, wenn sie euch meinetwegen schmähen (beschimpfen,
        Vorwürfe machen) und verfolgen und [lügend] viel Schlechtes reden gegen euch. '
      verse: 11
    - text: 'Freut euch und jubelt, denn (weil) (dass) euer Lohn ist vielfältig (groß)
        in den Himmeln; So (derart, ebenso) haben sie nämlich [auch] die Propheten
        verfolgt, die vor euch waren. '
      verse: 12
    - text: 'Ihr seid das Salz der Erde; wenn das Salz töricht (fade, geschmacklos)
        wird (sich als Torheit erweist), womit wird man salzen? (womit wird man es
        wieder salzig machen?, womit wird Gott salzen?) Zu nichts ist es noch nutze,
        außer (als dass) man es hinausschütte (hinauswirft) und es von den Menschen
        zertreten (verächtlich behandelt) werde. '
      verse: 13
    - text: 'Ihr seid das Licht der Welt. Eine Stadt, die oben auf einem Berg liegt,
        kann nicht verborgen bleiben. '
      verse: 14
    - text: 'Auch nicht zündet man eine Lampe (ein Licht) an und stellt sie (es) unter
        den Scheffel (Gefäß, Schüssel), sondern auf den Leuchter (Lampenständer);
        und sie leuchtet (denen) allen in dem Haus. '
      verse: 15
    - text: 'So sollt ihr euer Licht leuchten lassen (soll euer Licht leuchten) vor
        den Menschen, damit sie sehen eure guten Taten (Werke) und preisen (ehren,
        rühmen) euren Vater im Himmel. '
      verse: 16
    - text: 'Ihr sollt nicht denken (Meint nicht), (dass) ich sei gekommen, das Gesetz
        oder die Propheten aufzulösen (zerstören, abbrechen, annullieren, außer Kraft
        setzen); Ich bin nicht gekommen um aufzulösen (zerstören, abbrechen, annullieren,
        außer Kraft setzen), sondern um zu erfüllen (vollenden, abschließen). '
      verse: 17
    - text: 'Amen (wahrlich), denn ich sage euch: Bis vergehen (der) Himmel und (die)
        Erde soll vom Gesetz nicht ein einziges Jota oder ein einziges Häkchen (Strichlein)
        vergehen, bis (dies) alles geschieht (geschehen ist). '
      verse: 18
    - text: 'Wer also (den, wie gesagt) auflöst (außer Kraft setzt) auch nur eines
        (das kleinste) dieser Gebote, und sei es das kleinste, und so (derart, solches)
        lehrt die Menschen, der wird der Geringste (Kleinste) sein (genannt, berufen,
        gerufen) im Reich der Himmel (Himmelreich). Wer aber so (derart) tut(, was
        das Gebot verlangt) und so lehrt, der wird groß sein (berufen, genannt) im
        Reich der Himmel. '
      verse: 19
    - text: 'Denn ich sage euch, dass (:) wenn euch nicht überfließend zuteil wird
        Gerechtigkeit, die der Schriftgelehrten und Pharisäer (diese nicht weit übertrifft),
        werdet ihr nicht ins Reich der Himmel (Himmelreich) hineinkommen. '
      verse: 20
    - text: 'Ihr habt gehört, dass zu den Alten gesagt wurde: Du sollst nicht töten;
        wer aber tötet (mordet), der ist schuldig (festgehalten, verfallen) dem Gericht
        (sei dem Gericht übergeben). '
      verse: 21
    - text: 'Ich aber sage euch, dass (:) jeder (alle, die), der zürnt (zornig ist)
        seinem Bruder, ist schuldig (festgehalten, verfallen) dem Gericht (sei dem
        Gericht übergeben). (Und) Wer (Der) sagt zu seinem Bruder: Narr (Hohlkopf)
        („Du Trottel“), der ist verfallen dem Hohen Rat (lokalen Gericht) (sei dem
        Hohen Rat übergeben); (Und) wer (Der) sagt: Tor (Idiot) („Du Narr“), der sei
        (schuldig) der Feuerhölle (Hölle des Feuers) übergeben. '
      verse: 22
    - text: 'Wenn du nun (also) bringst (darbringst, überreichst) deine Opfergabe
        zum (auf) Altar und dir dort einfällt (du dich dort erinnerst), dass dein
        Bruder etwas gegen dich hat, '
      verse: 23
    - text: 'dann lass deine Gabe dort vor dem Altar liegen (zurück) und geh (hin),
        versöhne dich zuerst mit deinem Bruder; und dann (darauf) [komm] bring deine
        Gabe dar. '
      verse: 24
    - text: 'Verständige (Einige, Komme entgegen) dich mit deinem Gegner(Widersacher,
        Feind) [in einem Rechtsstreit] unverzüglich (schnell, bald, rasch), solange
        (während) du mit ihm unterwegs bist, damit er dich nicht dem Richter übergeibt
        und der Richter dem Gerichtsdiener und man dich ins Gefängnis wirft. '
      verse: 25
    - text: 'Amen (Wahrlich), ich sage dir: Du wirst nicht herauskommen von dort,
        bis du den letzten Heller (Kupfermünze) bezahlt hast. '
      verse: 26
    - text: 'Ihr habt gehört, dass gesagt wurde: Du sollst nicht ehebrechen! '
      verse: 27
    - text: 'Ich aber sage euch, dass (:) jeder, der eine Frau ansieht und sie begehrt
        (um sie zu begehren), hat schon Ehebruch mit ihr begangen in seinem Herzen. '
      verse: 28
    - text: 'Wenn aber dein rechtes Auge dich zu Fall bringt (verführt), reiß es aus
        und wirf es von dir (weg); Es ist besser [für dich] (es ist von Vorteil),
        eines deiner (Körper-) Glieder geht verloren, als dass dein ganzer Leib in
        die Hölle geworfen wird. '
      verse: 29
    - text: 'Und wenn deine rechte Hand dich zu Fall bringt (verführt), hau sie ab
        und wirf sie von dir (weg). Es ist besser [für dich] (es ist von Vorteil),
        eines deiner (Körper-) Glieder geht verloren, als dass dein ganzer Leib zur
        Hölle fährt (in die Hölle eingeht, hingeht). '
      verse: 30
    - text: 'Es wurde aber auch gesagt: Wer seine Frau entlässt (fortschickt, sich
        von ihr scheidet), soll ihr einen Scheidebrief geben. '
      verse: 31
    - text: 'Ich aber sage euch, dass (:) jeder, der seine Frau entlässt, außer sie
        ist der Unzucht schuldig, treibt sie in den Ehebruch (tut, das die Ehe mit
        ihr gebrochen wird), und wer eine entlassene (geschiedene) Frau heiratet,
        bricht ihre Ehe (begeht Ehebruch). '
      verse: 32
    - text: 'Weiter (wiederum) habt ihr gehört, dass gesagt wurde zu den Alten: Du
        sollst keinen Meineid schwören, du sollst aber erfüllen dem Herrn deine Eide
        (sondern dem Herrn deine Eide einlösen). '
      verse: 33
    - text: 'Ich aber sage (befehle, fordere euch auf) euch, ihr sollt überhaupt nicht
        schwören. Nicht bei [dem] Himmel, denn er ist Gottes Thron (ein Thron Gottes) '
      verse: 34
    - text: 'nicht bei der Erde, denn sie ist ein Schemel (Fußbank) seiner Füße, nicht
        bei Jerusalem, denn sie ist eine Stadt des großen Königs '
      verse: 35
    - text: 'und auch bei deinem Haupt sollst du nicht schwören, denn es steht nicht
        in deiner Macht (du vermagst nicht), auch nur ein einziges Haar weiß zu machen
        (werden zu lassen) oder schwarz. '
      verse: 36
    - text: 'Es sei eure Rede (Wort) Ja Ja, Nein Nein; was über dies (das übliche)
        hinausgeht (jedes weitere Wort) ist aus dem Bösen (von Übel). '
      verse: 37
    - text: 'Ihr habt gehört, dass gesagt wurde: Auge um (gegen) Auge und Zahn um
        (gegen) Zahn. '
      verse: 38
    - text: 'Ich aber sage euch: Leistet (widersetzt euch nicht) dem, der Böses tut,
        (dem bösen Menschen) keinen Widerstand! Nein (im Gegenteil, sondern), wenn
        dich einer schlägt auf die [deine] rechte Backe, [dann] halte (anbieten, darbieten)
        ihm auch die andere hin. '
      verse: 39
    - text: 'Und wenn dich einer vor Gericht ziehen (verurteilen) will und dein Untergewand
        bekommen (Nehmen, ergreifen) will, [dann] lass (gib) ihm auch den Mantel (das
        Gewand). '
      verse: 40
    - text: 'Und wenn dich einer zwingt, eine Meile [mitzugehen], [dann] geh mit ihm
        zwei. '
      verse: 41
    - text: 'Dem, der dich bittet, sollst du geben (gib) und von dem, der von dir
        borgen (leihen) will wende dich nicht ab. '
      verse: 42
    - text: 'Ihr habt gehört, dass gesagt wurde: Du sollst deinen Nächsten (Mitmenschen)
        lieben und deinen Feind hassen. '
      verse: 43
    - text: 'Ich aber sage euch: Liebt eure Feinde und betet für die, die euch verfolgen, '
      verse: 44
    - text: 'auf dass (damit) ihr werdet Söhne eures Vaters [der ist] in den Himmeln,
        weil (da, denn) er lässt aufgehen die Sonne über bösen und guten und lässt
        [es] regnen über gerechten und ungerechten. '
      verse: 45
    - text: 'Denn wenn ihr die liebt, die euch lieben, welchen Lohn habt ihr (könnt
        ihr da erwarten)? Tun nicht auch die Zöllner das selbe? '
      verse: 46
    - text: 'Und wenn ihr freundlich seid zu (grüßt) euren Brüdern, was tut ihr mehr
        (Besonderes, Aussergewöhnliches)? Tun nicht auch die Heiden das selbe? '
      verse: 47
    - text: 'Ihr sollt wie gesagt (also, demnach) vollkommen sein, wie euer himmlischer
        Vater vollkommen ist.  '
      verse: 48
  - chapter: 6
    verses:
    - text: ' Hütet euch [aber] eure Gerechtigkeit zu tun vor den Menschen [und] sie
        vor ihnen zur Schau zu stellen; sonst (andernfalls) werdet ihr keinen haben
        Lohn bei (vor) eurem Vater in den Himmeln. '
      verse: 1
    - text: 'Sooft (wenn, wann immer) du also tust Wohltaten (Almosen) (aus Barmherzigkeit
        spenden möchtest), [dann] blase nicht die Posaune (Trompete) vor dir, wie
        es die Heuchler tun in den Synagogen und auf den Straßen (in den Gassen),
        damit (auf das) sie geehrt werden von den Menschen (um {sie} von den Menschen
        verherrlicht zu werden). Wahrlich, ich sage euch: Sie haben den Lohn empfangen. '
      verse: 2
    - text: 'Wenn du aber tust Wohltaten (Almosen gibst), lass nicht deine Linke wissen,
        was deine rechte tut, '
      verse: 3
    - text: 'damit deine Wohltaten im Verborgenen sind; und dein Vater, der in das
        Verborgene sieht, wird dich entlohnen (belohnen). '
      verse: 4
    - text: 'Und wenn ihr betet, tut dies nicht wie die Heuchler, denn sie lieben
        es (tun es gern) in den Synagogen und in den Ecken (auf dem Eckstein) der
        breiten Straßen (Plätze) ihr Gebet zu machen damit es sichtbar ist den Menschen;
        Wahrlich, ich sage euch: Sie haben den Lohn empfangen. '
      verse: 5
    - text: 'Wenn du aber betest, gehe in dein Zimmer (Kammer) [hinein] und schließe
        deine Türe um zu beten zu deinem Vater im Verborgenen; und dein Vater, der
        in das Verborgene sieht, wird dich entlohnen (belohnen). '
      verse: 6
    - text: 'Wenn ihr (aber) betet, redet nicht gedankenlos (plappert nicht) wie die
        Heiden, denn sie denken (meinen) durch ihre vielen Worte werden sie erhört
        werden (wird auf sie gehört). '
      verse: 7
    - text: 'macht es also ihnen nicht gleich (wie sie); denn euer Vater kennt, was
        ihr für braucht (nötig habt, eure Not, Sorgen, Bedarf) bevor ihr ihn bittet. '
      verse: 8
    - text: ' Ihr sollt daher (also) folgendermaßen beten: Unser Vater {der} im Himmel,Möge
        (Mögest) dein Name (du) geheiligt werden.'
      verse: 9
    - text: Möge dein Königtum (Königsherrschaft, Königreich) kommen.Möge dein Wille
        geschehen - wie im Himmel so auch auf der Erde.
      verse: 10
    - text: 'Unser Brot (Essen) für den kommenden Tag (unser notwendiges Brot, unser
        heutiges Brot, unser Brot, das auf uns kommt) gib uns heute '
      verse: 11
    - text: und vergib uns unsere Schulden (Schuld, Sünden),wie auch wir unseren Schuldnern
        vergeben haben (vergeben).
      verse: 12
    - text: 'Und führe (lass nicht zu, dass wir geraten) uns nicht in Versuchung (Tests),sondern
        rette (erlöse) uns von dem Bösen. '
      verse: 13
    - text: ' Denn wenn ihr verzeiht (vergebt) den Menschen ihre Schuld (Fehltritt,
        Verfehlung, Sünde), wird auch euch der Vater in dem Himmel vergeben. '
      verse: 14
    - text: 'Wenn ihr aber nicht vergebt den Menschen, wird auch der Vater euch eure
        Schuld nicht vergeben. '
      verse: 15
    - text: 'Wenn ihr aber fastet, werdet (seid) nicht verdrießlich wie die Scheinheiligen
        (Heuchler), die ihr Gesicht verschwinden lassen, damit die Leute wahrnehmen
        (sehen, bemerken), dass sie fasten. Wirklich (wahrlich), ich sage euch, sie
        haben ihren Lohn [bereits] erhalten . '
      verse: 16
    - text: 'Du aber, wenn du fastest, parfümiere (salbe) deinen Kopf (dein Haupt)
        und wasche dein Äußeres (Gesicht), '
      verse: 17
