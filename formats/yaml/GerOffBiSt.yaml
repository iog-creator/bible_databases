      verse: 9
    - text: 'Gott sei Dank (durch Gottes Gnade) aber bin ich, was ich bin, und seine
        Gnadengabe für mich (geschah =) blieb nicht ohne Erfolg, sondern mehr als
        alle anderen plagte ich mich (arbeitete ich mich ab), aber nicht ich, sondern
        Gottes Gnabengabe, die mit mir ist. '
      verse: 10
    - text: 'Ob nun ich oder {ob} jene, so predigen wir, und so habt ihr geglaubt. '
      verse: 11
    - text: 'Wenn aber Christus verkündigt wird, dass er aus den Toten auferstanden
        (auferweckt) ist, wie sagen einige bei euch: Es gibt keine Auferstehung der
        Toten (Totenauferweckung)? '
      verse: 12
    - text: 'Wenn es aber keine Auferstehung der Toten (Totenauferweckung) gibt, ist
        auch Christus nicht auferstanden (auferweckt). '
      verse: 13
    - text: 'Wenn aber Christus nicht auferstanden (auferweckt) ist, ist folglich
        auch unsere Verkündigung (leer =) inhaltsleer (hohl), leer auch euer Glaube. '
      verse: 14
    - text: '(Wir werden aber auch gefunden =) Wir stehen aber auch da als falsche
        Zeugen Gottes, denn wir haben Zeugnis (gegen =) im Widerspruch zu Gott abgelegt,
        dass er Christus auferweckt habe, den er nicht auferweckte, wenn (anders=
        ), wie sie sagen, die Toten nicht auferstehen (auferweckt werden). '
      verse: 15
    - text: 'Denn wenn die Toten nicht auferstehen (auferweckt werden), dann ist auch
        Christus nicht auferstanden (auferweckt worden). '
      verse: 16
    - text: 'Wenn aber Christus nicht auferstand (auferweckt wurde), ist euer Glaube
        nichtig (eitel), dann seid ihr noch in euren Sünden, '
      verse: 17
    - text: 'folglich sind auch die in Christus Entschlafenen (verloren =) der Macht
        des Todes verfallen. '
      verse: 18
    - text: 'Wenn wir allein in diesem Leben auf Christus hoffen, sind wir bemitleidenswerter
