      verse: 12
    - text: 'Gleichwie geschrieben steht: „Jakob habe ich geliebt, aber Esau habe
        ich gehasst (verworfen).“ '
      verse: 13
    - text: 'Was wollen wir nun [dazu] sagen? Ist (Herrscht) etwa Ungerechtigkeit
        bei Gott? So möge es nicht geschehen! '
      verse: 14
    - text: 'Denn er sagt [noch] zu Mose: „Ich werde Erbarmen zeigen, dem ich [mich]
        erbarme; und ich werde Mitleid haben, den ich bemitleide.“ '
      verse: 15
    - text: 'Also [hängt es] nicht vom Wollenden, auch nicht Schnelllaufenden, sondern
        vom erbarmenden Gott ab. '
      verse: 16
    - text: 'Denn die Schrift sagt zum Pharao: „Eben dazu habe ich dich in Erscheinung
        treten lassen (erwecken, aufrichten), damit ich an dir meine Kraft (Macht)
        erweisen (zeigen) kann und damit mein Name auf der ganzen Welt (Erde) bekannt
        gemacht werden (verkündet) kann.“ '
      verse: 17
    - text: 'Also nun: „Den er will (wünschen; begehren; Gefallen haben an; lieben;
        gern haben), [dessen] erbarmt er sich; und den er will, [den] verhärtet (verstockt)
        er.“ '
      verse: 18
    - text: 'Nun wirst du mich [sicherlich] fragen: „Was beschuldigt (tadeln; anklagen)
        er [uns] dann noch? Wer hat denn seinem Willen (Vorhaben) widerstanden (s.
        entgegengesetzt; s. widersetzt)?“ '
      verse: 19
