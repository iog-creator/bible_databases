  name: Jeremiah
- chapters:
  - chapter: 1
    verses:
    - text: ' Wie sitzt sie allein, Die Stadt, [einst] reich an Menschen.Es wurde
        wie eine Witwe, die Herrin unter den Völkern,die Fürstin über die Provinzen,
        wurde zur Fronarbeiterin. '
      verse: 1
    - text: '[Bitter] weint sie bei Nacht,Und ihre Tränen [sind] auf ihrer Wange;Es
        gibt für sie keinen Tröster Unter allen ihren Liebhabern,Alle ihre Freunde
        sind ihr untreu, Sind ihr zu Feinden geworden. '
      verse: 2
    - text: 'Ausgewandert ist Juda aus Elend Und vielem Frondienst,Sie wohnt (sitzt)
        unter den Heiden (Völkern), Hat keine Ruhe gefunden;All ihre Verfolger haben
        sie eingeholt Inmitten der Bedrängnisse. '
      verse: 3
    - text: 'Zions Wege trauernWegen des Ausbleibens der Festpilger,Alle ihre Tore
        [sind] entvölkert,Ihre Priester seufzen,Ihre Jungfrauen [sind] betrübtUnd
        sie [selbst] ist verbittert. '
      verse: 4
    - text: 'Ihre Feinde sind obenauf,Ihre Widersacher sind sorglos (sicher);Denn
        JHWH hat Zion bekümmertWegen der Menge ihrer Vergehen (Sünden, Frevel; wegen
        ihrer vielen Vergehen),Ihre Kinder sind [in die] Gefangenschaft (Verbannung)
        gegangenin Gegenwart des Feindes. '
      verse: 5
    - text: 'Gewichen ist von der Tochter ZionAll ihre Herrlichkeit;Ihre Anführer
        sind wie Widder geworden,[Die] keine Weide [mehr] finden,Sie sind in die Bedeutungslosigkeit
        gezogen (in Ohnmacht/ohnmächtig fortgezogen)In Gegenwart des Verfolgers (Jägers). '
      verse: 6
    - text: 'Jerusalem gedenktDer Tage ihrer notleidenden Flüchtlinge,All ihrer KostbarkeitenAus
        uralten Tagen,Als ihr Volk in (durch) die Hand der Feinde fielUnd es keinen
        Helfer für sie gab:[Ihre] Feinde sahen sie, lachtenÜber ihr Ende. '
      verse: 7
    - text: 'Schwer gesündigt hat Jerusalem,Ist zum Gespött geworden;Alle, die sie
        ehrten, verachten sie [nun],Denn sie haben sie nackt gesehen;Daher seufzt
        sieUnd wendet sich [beschämt] ab. '
      verse: 8
    - text: 'Ihre Unreinheit [ist] an ihren Säumen,sie hat nicht ihr Ende bedacht.{Und}
        sie ist niedergegangen, unbegreiflich (schrecklich),es gibt keinen, der sie
        ermutigt (sich ihr zuwendet, Erbarmen mit ihr hat, sie tröstet).„Sieh, JHWH,
        mein Elend (Leiden),dass (denn, Ach!,) der Feind triumphiert (großtut, es
        zu weit treibt).“ '
      verse: 9
    - text: 'Der Feind hat seine HandNach allen Schätzen Zions ausgestreckt;Sie hat
        Heiden (Völker) gesehen ―Sie sind [wirklich] in ihr Heiligtum gekommen,[Sie,]
        von denen du befohlen hast,Sie sollen dir nicht in den Gottesdienst hineinkommen.  '
      verse: 10
    - text: 'All ihre Bewohner stöhnen,Suchen [nach] Brot (Nahrung),[Weg]gegeben haben
        sie ihre Kostbarkeiten für Nahrung,um am Leben zu bleiben.Sieh, JHWH, und
        gib doch Acht,dass ich eine Verachtete (für eine Bettlerin?, was für ein Schlemmer
        ich) geworden bin. '
      verse: 11
    - text: '†Nicht zu (für) euch† alle, die ihr des Weges zieht,gebt Acht und seht,ob
        es einen Schmerz gibt wie meinen Schmerz (Plage, Qual),der mir zugefügt worden
        ist,mit dem JHWH [mich] plagteam Tag seines Zornes. '
      verse: 12
    - text: 'Aus der Höhe hat er Feuer gesandtin meine Gebeine (Inneres) und ließ
        es herabkommen [auf mich] (und trat es nieder)Er hat meinen Füßen ein Netz
        gespannt,hat mich zurückgedrängt.Er machte mich einsam (öde, zunichte),gemieden
        (unrein, elend, traurig) den ganzen Tag.  '
      verse: 13
    - text: 'Das Joch meiner Vergehen wurde [mir] angebunden(?),durch seine Hand wurden
        [seine Stricke] geflochten,haben sich um meinen Hals gelegt,er (es) hat meine
        Kraft gebrochen.Der Herr gab mich in die Hände [derer],[gegen die] ich nicht
        bestehen kann. '
      verse: 14
    - text: 'Verworfen hat er alle meine Tapferen (Starken, Krieger)der Herr, in meiner
        Mitte;ausgerufen hat er über mir (gegen mich) eine Festversammlung (ein Treffen,
        einen Termin),um meine Krieger zu zerschlagen.Der Herr hat die Kelter getretender
        jungfräulichen Tochter Juda '
      verse: 15
    - text: ' Deswegen weine ich,mein Auge {mein Auge} zerfließt wasser[gleich],denn
        fern von mir ist ein Ermutiger,einer, der mich wieder belebt (meine Seele
        zurückbringt);meine Kinder (Söhne) sind zerstört (entsetzt, erstarrt),denn
        stark (mächtig, überlegen) ist der Feind. '
      verse: 16
    - text: 'Zion fleht mit ihren Händen (streckt ihre Hände aus),da ist keiner, der
        ihr Mut macht (Trost zuspricht),JHWH hat über Jakob verhängt (befohlen),[Dass]
        rings um ihn (seine Nachbarn) seine Feinde [seien],Jerusalem wurdezur Verabscheuten
        (Unreinen) unter ihnen. '
      verse: 17
    - text: 'Gerecht (im Recht) ist JHWH,denn seinem Mund habe ich nicht gehorcht.Hört
        doch, all ihr Völker, seht meine Qual:Meine jungen Frauen und Männer,sie sind
        in die Verbannung gegangen. '
      verse: 18
    - text: 'Ich habe meine Liebhaber (zu Hilfe) gerufen, (aber) sie haben mich betrogen
        (hintergangen, getäuscht),meine Priester und Ältestensind in der Stadt umgekommen,als
        sie Nahrung für sich suchten,um zu überleben. (ihre Seele zurückzubringen). '
      verse: 19
    - text: 'Sieh, JHWH, dass mir angst [ist],mein Inneres ist (meine Eingeweide sind)
        aufgewühlt,es dreht (windet) sich mein Herz in meinem Innern,denn ich war
        in der Tat widerspenstig (trotzig):draußen machte das Schwert [mich] kinderlos,drinnen
        [ist es] wie der Tod '
      verse: 20
    - text: 'Sie haben (Man hat) gehört, dass ich seufze,da [war] keiner, der mir
        Mut machte (Trost zuspricht);alle meine Feinde hörten von meinem Unheil,sie
        jubelten, weil du [es] bereitet (getan) hast;du brachtest den Tag, den (das
        Gericht, das) du angekündigt hattest,aber (und) sie werden (sollen) sein wie
        ich. '
      verse: 21
    - text: 'Kommen wird all ihre Bosheit vor dein Angesicht;dann (und) tue ihnen,wie
        du mir getan hast,wegen all meiner Vergehen;denn zahlreich [sind] meine Seufzer,und
        mein Herz [ist] krank (schwach, traurig).  '
      verse: 22
  - chapter: 2
    verses:
    - text: ' Wie umwölkt der Herr in seinem Zorn,die Tochter Zion,warf aus dem Himmel
        [auf die] Erdedie Herrlichkeit (den Ruhm, die Schönheit) Israelsund gedachte
        nicht [mehr] des Schemels seiner Füßeam Tag seines Zorns. '
      verse: 1
    - text: 'Vernichtet (verschlungen) hat der Herrund verworfen die Weiden (Wohnungen)
        Jakobs,zerstört (zertrümmert, niedergerissen) hat er in seinem Ärgerdie Festungen
        (befestigten Städte) der Tochter Juda,warf zu Boden,entweihte das Königtum
        (-reich) und seine Obersten (Beamten, Kommandanten, Fürsten). '
      verse: 2
    - text: 'Abgehauen hat er in der Hitze seines Zornsjedes Horn (alle Macht, Kraft)
        Israels,zog zurück seine (schützende) Rechtevor dem Feind;und er brannte (wütete)
        in Jakob wie ein Feuer,[dessen] Flamme rundherum fraß. '
      verse: 3
    - text: 'Er spannte seinen Bogen wie ein Feind[der] Pfeil [war] in seiner Rechtenund
        er tötete wie ein Gegner[seine] ganze Augenweide.Im (ins) Zelt der Tochter
        Ziongoss er seinen Grimm aus wie Feuer. '
      verse: 4
    - text: 'Der Herr ist wie ein Feind geworden,hat Israel vernichtet (verschlungen),vernichtet
        (verschlungen) all ihre Palästezerstört seine Festungen (befestigten Städte),er
        vermehrte in der Tochter JudaTraurigkeit und Trauer. '
      verse: 5
    - text: 'Er hat seine Hütte wie einen Weinstock preisgegeben,seine Versammlungsstätte
        zerstört,in Vergessenheit geraten ließ JHWH in ZionFest und Sabbat,verwarf
        (verabscheute, verachtete) in seinem grimmigen ZornKönig und Priester. '
      verse: 6
    - text: 'Verstoßen (verworfen) hat der Herr seinen Altar,entweiht (zerbrochen)
        sein Heiligtum.Ausgeliefert hat er in die Hand (Gewalt) des Feindesdie Mauern
        ihrer Paläste.Man lärmte im Haus JHWHswie an einem Festtag. '
      verse: 7
    - text: 'JHWH ersann niederzureißen (zu verwüsten)die Mauern der Tochter Zioner
        spannte die Messschnur (hatte geplant),hat seine Hand nicht zurückgezogen
        vom Vernichten (Verschlingen),ließ trauern Wall und Mauer,zusammen gaben sie
        nach. '
      verse: 8
    - text: 'Niedergesunken auf die Erde sind ihre Torevernichtet und zerbrochen hat
        er ihre Riegel,ihr König und ihre Obersten (Beamten, Hauptmänner) [leben]
        in [fremden] Völkern,es gibt keine Weisung,auch ihre Propheten bekommen (finden)keine
        Offenbarung (Schauung, Vision) JHWHs. '
      verse: 9
    - text: 'Auf der Erde sitzen (wohnen)verstört (erstarrt, stumm) die Alten (Ältesten)
        der Tochter Zion,sie haben Staub auf ihr Haupt gestreut,sich [mit] Sackleinen
        gegürtet;auf die Erde ließen ihr Haupt sinkendie Jungfrauen Jerusalems. '
      verse: 10
    - text: 'Meine Augen sind in Tränen aufgelöst (dahingeschwunden, erschöpft),mein
        Inneres (meine Eingeweide) ist aufgewühlt (gärt, schäumt).Ausgeschüttet auf
        die Erde ist meine Leber (mein Leben),wegen des Untergangs der Tochter meines
        Volkes,als Kind und Säugling verrecktenin den Plätzen der Stadt. '
      verse: 11
    - text: 'Sie fragten ihre Mütter:„Wo sind Getreide und Wein?“,als sie verreckten
        wie durchbohrtin den Plätzen der Stadt,als sich ihr Leben (ihre Seele) ergossin
        den Schoß ihrer Mütter. '
      verse: 12
    - text: 'Was soll ich dir (als Trost) bezeugen,was mit dir vergleichen, Tochter
        Jerusalem?Was kann ich dir gleichstellenum dich zu trösten, Jungfrau, Tochter
        Zion?Denn groß (endlos) wie das Meer [ist] dein Untergang (Zusammenbruch):Wer
        wird dich heilen? '
      verse: 13
    - text: 'Deine (Heils-)Propheten hatten Visionen für dich:Lüge (Leeres) und Tünche,aber
        deckten nicht auf deine Schuld (Missetat; Strafe),um abzuwenden dein Schicksal
        (deine Gefangenschaft).Sie hatten für dich Orakel (Sprüche)aus Lüge (Leerem)
        und Verführung. '
      verse: 14
    - text: 'Es klatschen über dich [in] die Händealle die des Weges ziehen,sie zischen
        (pfeifen) und schütteln ihren Kopfüber die Tochter Jerusalem:Ist dies die
        Stadt, die sie nennen (man nennt) „vollkommene Schönheit“,„Freude der ganzen
        Erde (für die ganze Erde)“? '
      verse: 15
    - text: 'Sie reißen ihr Maul (ihren Mund) auf über dich,alle deine Feinde,sie
        zischen (pfeifen) und knirschen mit [ihren] Zähnen,sie sagen: Wir haben [sie]
        verschlungen;ja, dies ist der Tag, auf den wir hofften,wir haben [es] erreicht,
        gesehen. '
      verse: 16
    - text: 'Getan hat JHWH, was er ersann, erfüllt hat er sein Wort,das er angeordnet
        hat seit den Tagen der Urzeit: er riss ein und hatte kein Mitleid.Und er ließ
        sich freuen über dich den Feind, hat erhöht das Horn deiner Bedränger. '
      verse: 17
    - text: 'Ihr Herz schreit zum Herrn.[Du] Stadtmauer der Tochter Zion,lass herabfließen
        wie einen Bach die TränenTag und Nacht!Gönne (gib) dir keine Ruhe (Aufhören),nicht
        versiege (höre auf) dein Augapfel! '
      verse: 18
    - text: 'Auf, klage in der Nachtzu Beginn der Nachtwachen!Gieße dein Herz aus
        wie Wasservor dem Angesicht des Herrn!Erhebe zu ihm deine Händefür das Leben
        deiner Kinder,die vor Hunger schmachtenan jeder Straßenecke! '
      verse: 19
    - text: 'Sieh, JHWH, und schau doch,wem du solches angetan hast!Sollen Frauen
        ihre Leibesfrucht essen,[ihre] umsorgten Kinder?Sollen im Heiligtum getötet
        werdenPriester und Prophet? '
      verse: 20
    - text: 'Auf der Erde in den Straßen liegenKind und Greis;meine jungen Frauen
        und Männersind gefallen durch das Schwert,du hast getötet am Tag deines Zorns,du
        hast abgeschlachtet, nicht geschont. '
      verse: 21
    - text: 'Du riefst aus wie einen Tag der Festversammlungmeine Fremdlingschaft
        ringsumher,und es gab am Tag des Zorns JHWHs keinenEntronnenen und Entkommenen;die
        ich umsorgt und großgezogen habe, mein Feind hat sie vertilgt.   '
