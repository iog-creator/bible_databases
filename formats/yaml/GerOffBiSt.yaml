    - text: ' Ein Wallfahrtslied. Als zurückführte JHWH die Gefangenen Zions, waren
        wir wie Träumende.'
      verse: 1
    - text: 'Da wurde voll Lachens unser Mund und unsere Zunge [voll] Jubels. Da sagen
        sie in (unter) den Völkern: Große Dinge hat getan JHWH mit diesen.'
      verse: 2
    - text: Es hat getan JHWH große Dinge mit uns. Wir sind freudig.
      verse: 3
    - text: Kehre um (wende), JHWH, unser Gefängnis, wie die Ströme im Südland.
      verse: 4
    - text: Die mit Tränen Säenden - mit Jubel werden sie ernten.
      verse: 5
    - text: 'Er geht hin und weinend trägt er eine Saat-Tasche. Er kommt zurück mit
        Jubel tragend seine Garben.  '
      verse: 6
