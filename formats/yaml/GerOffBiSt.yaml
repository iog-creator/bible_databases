  - chapter: 27
    verses:
    - text: ' (Und es begab sich, dass =) Als Isaak alt [geworden war] und seine Augen
        nachgelassen hatten, sodass er nicht mehr sehen konnte, rief er Esau, seinen
        älteren Sohn. Und er sprach zu ihm: Mein Sohn! Und er (sprach =) antwortete:
        Ja? '
      verse: 1
    - text: 'Und {er} [Isaak] sprach: Du weißt, ich bin alt geworden. Ich weiß nicht
        (den Tag meines Todes =), wann ich sterben werde. '
      verse: 2
    - text: 'Darum nimm deine Ausrüstung, dein Wehrgehänge und deinen Bogen, geh hinaus
        aufs Feld und (jage =) erlege mir ein Wildpret. '
      verse: 3
    - text: 'Und bereite mir einen Leckerbissen zu, wie ich es (ihn?) liebe, bringe
        ihn mir, und ich esse ihn, damit (meine Seele =) ich dich segne, bevor ich
        sterbe. '
      verse: 4
    - text: 'Aber Rebekka hörte die Worte Isaaks an seinen Sohn Esau. Da ging Esau
        aufs Feld, um ein Wildpret zu jagen, um es zu bringen '
      verse: 5
    - text: 'Rebekka sprach zu Jakob, ihrem Sohn {folgendermaßen}: (Siehe =) Pass
        auf, ich habe deinen Vater reden hören zu Esau, deinen Bruder {folgendermaßen}: '
      verse: 6
    - text: 'Bring mir ein Wildpret und und bereite mir einen Leckerbissen zu, und
        ich esse ihn. Dann werde ich dich segnen vor JHWH vor meinem Tod. '
      verse: 7
    - text: 'Und nun, mein Sohn, höre auf (meine Stimme =) mich, was ich dir befehle
        (anordne): '
      verse: 8
    - text: 'Geh zum Kleinvieh und nimm dir von (dort =) der Herde zwei schöne Ziegenböckchen.
        Ich werde sie zu einem Leckerbissen für deinen Vater zubereiten, wie er es
        (ihn?) liebt. '
      verse: 9
    - text: 'Und du sollst [ihn] deinem Vater bringen, und er wird [ihn] essen, damit
        er dich segnet vor seinem Tod. '
      verse: 10
    - text: 'Da sprach Jakob zu seiner Mutter Rebekka: Sieh, mein Bruder Esau ist
        ein haariger Mann, aber ich bin ein glatter Mann. '
      verse: 11
    - text: 'Vielleicht betastet mich mein Vater (und ich werde in seinen Augen wie
        einer, der Spott treibt =) und er glaubt, ich will ihn verspotten, und er
        bringt über mich Fluch und nicht Segen. '
      verse: 12
    - text: 'Da sprach seine Mutter zu ihm: Über mich [komme] dein Fluch, mein Sohn.
        Doch höre auf (meine Stimme =) mich und geh, bring mir. '
      verse: 13
    - text: 'Da ging Jakob und nahm und brachte seiner Mutter. Und seine Mutter bereitete
        einen Leckerbissen zu, wie ihn (es?) sein Vater liebte. '
      verse: 14
    - text: 'Und Rebekka nahm die gute Kleidung ihres älteren Sohnes Esau, die bei
        ihr im Haus [war], und bekleidete [damit] ihren jüngeren Sohn Jakob. '
      verse: 15
    - text: 'Und die Felle der Ziegenböckchen legte sie seinen Händen an und auf seinen
        glatten Hals. '
      verse: 16
    - text: 'Und sie gab den Leckerbissen und das Brot, die sie zubereitet hatte,
        ihrem Sohn Jakob in die Hand. '
      verse: 17
    - text: 'Er ging zu seinem Vater und sprach: Mein Vater! Und er sprach: (hier
        bin ich! =) Ja? Wer [bist] du, mein Sohn? '
      verse: 18
    - text: 'Jakob (sprach =) antwortete seinem Vater: Ich bin Esau, dein Erstgeborener.
        Ich habe getan, (wie du mir gesagt =) worum du mich gebeten hast. (Steh auf
        =) Komm, setz dich und iss von meinem Wildpret, damit (deine Seele =) du mich
        segnest. '
      verse: 19
    - text: 'Da sprach Isaak zu seinem Sohn: Wie hast du so schnell [Wild] gefunden,
        mein Sohn? Er (sprach =) antwortete: JHWH, dein Gott, hat es für mich [so]
        gefügt. '
      verse: 20
    - text: 'Da sprach Isaak zu Jakob: Komm her, damit ich dich betaste, mein Sohn,
        ob das mein Sohn Esau [ist] oder nicht. '
      verse: 21
    - text: 'Jakob trat zu seinem Vater Isaak, und er betastete ihn. Und er sprach:
        Die Stimme ist die Stimme Jakobs, aber die Hände sind die Hände Esaus. '
      verse: 22
    - text: 'Aber er erkannte ihn nicht, denn er hatte behaarte Hände wie die Hände
        Esaus, seines Bruders, und er segnete ihn. '
      verse: 23
    - text: 'Und er (sprach =) fragte: [Bist] du mein Sohn Esau? Und er (sagte =)
        antwortete: Ich [bin es]. '
      verse: 24
    - text: 'Und er sprach: Bringe mir, damit ich esse vom Wildpret meines Sohnes,
        damit (meine Seele =) ich dich segne. Und er brachte ihm, und er aß. Und er
        brachte ihm Wein, und er trank. '
      verse: 25
    - text: 'Und sein Vater Isaak sprach zu ihm: Komm her und küsse mich, mein Sohn. '
      verse: 26
    - text: 'Da trat Jakob zu [ihm] und küsste ihn. Und er roch den Geruch seiner
        Kleidung und segnete ihn. Er sprach: Ich nehme wahr den Geruch meines Sohnes.[Er
        ist] wie der Geruch des Feldes,das JHWH gesegnet hat.'
      verse: 27
    - text: Gott gebe dirvom Tau des Himmelsund (von der Fettigkeit =) vom Ertrag
        der Erde,und (Fülle =) viel Getreide (Korn) und Wein.
      verse: 28
    - text: 'Völker sollen dir dienenund Stämme sollen sich dir beugen.Sei Herr über
        deine Brüder,und die Söhne deiner Mutter sollen sich dir beugen.Wer dich verflucht,
        sei verflucht,und wer dich segnet, sei gesegnet. '
      verse: 29
    - text: 'Und es geschah, als Isaak (fertig war, Jakob zu segnen =) den Segen für
        Jakob beendet hatte, da geschah es jedoch, dass Jakob schleunigst wegging
        (vom Angesicht =) von Isaak, seinem Vater, und Esau, sein Bruder, kam von
        seiner Jagd. '
      verse: 30
    - text: 'Auch er hatte einen Leckerbissen zubereitet und brachte [ihn] seinem
        Vater und sprach zu seinem Vater: Steh auf, mein Vater, und iss vom Wilpret
        deines Sohnes, damit (deine Seele =) du mich segnest. '
      verse: 31
    - text: 'Da (sprach =) fragte ihn Isaak, sein Vater: Wer [bist] du? Und er (sprach
        =) antwortete: Ich bin dein erstgeborener Sohn Esau. '
      verse: 32
    - text: 'Da erschrak Isaak heftig und (sagte =) fragte: Wer war denn das, der
        das Wildpret jagte und [es] mir brachte, und ich aß von allem, bevor du kamst,
        und segnete ihn? Er wird auch gesegnet bleiben. '
      verse: 33
    - text: 'Als Esau (die Worte seines Vaters hörte =) hörte, was sein Vater sagte,
        brach er in heftiges Klagegeschrei aus, und sein Kummer war sehr groß. Und
        er sprach zu seinem Vater: Segne auch mich, mein Vater! '
      verse: 34
    - text: 'Und [Isaak] sprach: Dein Bruder kam mit List (Betrug, Verrat) und (nahm
        =) stahl deinen Segen. '
      verse: 35
    - text: 'Und [Esau] sprach: (Wird denn sein Name genannt =) Heißt er [nicht] Jakob?
        Und (dieser =) er hat mich zweimal hintergangen (betrogen): Meine Erstgeburt
        hat er (genommen =) gestohlen, und (siehe =) da, jetzt (nimmt =) stiehlt er
        meinen Segen! Und er (sprach =) fragte: Hast du für mich keinen Segen übrig
        gelassen (zurückbehalten)? '
      verse: 36
    - text: 'Isaak antwortete {und sprach zu} Esau: Sieh mal, ich habe ihn zum Herrn
        über dich gemacht (eingesetzt), alle seine Brüder habe ich ihm als Diener
        (Knechte, Sklaven) gegeben, mit Getreide und Wein habe ich ihn versehen (ausgestattet).
        Was kann ich noch für dich tun, mein Sohn? '
      verse: 37
    - text: 'Da sprach Esau zu seinem Vater: Hast du nicht einen Segen für mich, mein
        Vater? Segne auch mich, mein Vater! Und Esau (erhob seine Stimme und weinte
        =) fing an zu weinen. '
      verse: 38
    - text: 'Da antwortete sein Vater Isaak {und sprach zu ihm}: Sieh, (fettes Land
        der Erde =) [un]fruchtbare Landstrichewerden dein Wohnsitz sein,und ohne Tau
        vom Himmel.'
      verse: 39
    - text: 'Von deinem Schwert wirst du lebenund deinem Bruder wirst du dienen.Aber
        es soll geschehen, wenn du dich anstrengst,wirst du sein Joch losreißenvon
        deinem Nacken. '
      verse: 40
    - text: 'Esau feindete Jakob an wegen des Segens (mit dem ihn sein Vater gesegnet
        hatte =) den ihm sein Vater erteilt hatte. Und Esau sprach (in seinem Herzen
        =) zu sich: Es nähern sich die Tage der Trauer um meinen Vater. Dann werde
        ich meinen Bruder Jakob töten (totschlagen). '
      verse: 41
    - text: 'Als Rebekka die Worte Esaus, ihres älteren Sohnes, hinterbracht wurden
        (man hinterbrachte Rebekka Esaus ... Worte), sandte sie und rief nach Jakob,
        ihrem jüngeren Sohn, und sprach zu ihm: (Siehe =) Pass auf! Dein Bruder Esau
        will sich an dir rächen (Rache nehmen), er will dich töten. '
      verse: 42
    - text: 'Pass auf, mein Sohn, höre auf (meine Stimme =) mich: Mach dich auf und
        fliehe zu Laban, meinem Bruder, nach Haran. '
      verse: 43
    - text: 'Du sollst bei ihm einige Tage (wohnen =) bleiben, bis sich der Zorn deines
        Bruders (gewendet =) gelegt hat. '
      verse: 44
    - text: 'Wenn der Zorn deines Bruders sich (von dir gewendet =) gelegt hat und
        er vergessen hat, was du ihm angetan hast, werde ich [nach dir] schicken und
        dich von dort holen. Warum soll ich (der Kinder beraubt werden =) euch beide
        verlieren an einem Tag? '
      verse: 45
    - text: 'Und Rebekka sprach zu Isaak: Ich bin lebensüberdrüssig (ekle mich vor
        dem Leben) wegen der (Töchter Chets =) Hetiterinnen. Wenn Jakob eine Frau
        von den (Töchtern Chets =) Hetiterinnen nimmt wie jener [sich eine Frau] von
        den Töchtern des Landes [nahm], was soll mir das Leben (warum soll ich noch
        leben)?  '
      verse: 46
