  - chapter: 3
    verses:
    - text: ' Nun (und) diente der Junge (Jugendliche) Samuel JHWH vor (unter der
        Aufsicht) Eli. Und das Wort JHWHs war selten (kostbar) in jenen Tagen; es
        gab keine häufigen Offenbarungen (Erscheinungen, Visionen). '
      verse: 1
    - text: 'Und {es geschah} an jenem Tag – {und} Eli lag (schlief, ruhte) [gerade]
        an (in) seinem Platz (Ort, Privatraum). {und} Seine Augen hatten begonnen
        (begannen) schwach zu werden. Er konnte nicht [mehr] sehen. '
      verse: 2
    - text: '{und} die Lampe Gottes war noch nicht (bevor) ausgegangen (gelöscht worden),
        {und} Samuel lag (schlief, ruhte) im Heiligtum (Tempel) JHWHs, wo die Lade
        Gottes [war] – '
      verse: 3
    - text: '{und} rief JHWH {zu} Samuel. {und} [Dieser] sagte: Hier bin ich! '
      verse: 4
    - text: '{und} Er rannte (lief) zu Eli und sagte: Hier bin ich, {denn} du hast
        mich gerufen! {und} [Dieser] antwortete (sagte): Ich habe dich nicht gerufen.
        Geh zurück (kehre um) [und] leg dich [wieder] hin (schlaf [weiter])! Also
        (und) ging er [zurück] und legte sich [wieder] hin. '
      verse: 5
    - text: 'Da rief JHWH erneut (weiterhin) {wieder}: Samuel! Also (und) stand Samuel
        auf, {und} lief (ging) zu Eli und sagte: Hier bin ich, {denn} du hast mich
        gerufen! Doch (und) [dieser] sagte: Ich habe nicht gerufen, mein Sohn! Geh
        zurück (kehre um) [und] leg dich [wieder] hin (schlaf [weiter])! '
      verse: 6
    - text: '{und} Samuel hatte (kannte, erkannte) JHWH noch nicht (bevor) erkannt
        und das Wort JHWHs war ihm noch nicht (bevor) offenbart worden. '
      verse: 7
    - text: 'Da rief JHWH Samuel erneut (weiterhin) zum dritten Mal, und [wieder]
        stand er auf, {und} lief (ging) zu Eli und sagte: Hier bin ich, {denn} du
        hast mich gerufen! Da (und) merkte Eli, dass [es] JHWH [war, der] den Jungen
        (Jugendlichen) rief. '
      verse: 8
    - text: 'Deshalb (und, also, da) sagte Eli zu Samuel: Geh [und] leg dich [wieder]
        hin! {Und es wird geschehen} Wenn er dich [wieder] ruft, dann (und) antworte
        (sage): Sprich, JHWH, {denn} dein Diener (Knecht) hört! Da (also, darauf,
        und) ging Samuel [zurück] und legte sich [wieder] an seinen Platz. '
      verse: 9
    - text: 'Nun (und) kam JHWH, {und} trat heran und rief wie die vorigen Male: Samuel,
        Samuel! Da (und) antwortete (sagte) Samuel: Sprich, {denn} dein Diener (Knecht)
        hört! '
      verse: 10
    - text: 'Da (und) sagte JHWH zu Samuel: Schau (Siehe), ich tue etwas (Sache, Wort)
        in Israel, so dass (wenn; das) jedem, der davon hört, beide Ohren gellen werden. '
      verse: 11
    - text: 'An jenem Tag werde ich gegenüber (gegen, an) Eli all das zu Ende bringen
        (erfüllen, verwirklichen), was ich gegen (gegenüber) sein Haus angekündigt
        (gesprochen) habe, vom Anfang bis zum Ende ([ich will es] anfangen und vollenden). '
      verse: 12
    - text: '{und} Ich habe ihm [immer wieder] angekündigt (gesagt) (werde ihm ankündigen;
        du sollst ihm sagen), dass ich sein Haus (Familie) für alle Zeiten richte
        für sein Vergehen (Schuld), das er kennt (erkannt hat); denn (denn er weiß,
        dass) seine Söhne verfluchen (verfluchten) Gott und er hat sie nicht zurechtgewiesen. '
      verse: 13
    - text: 'Und darum habe ich dem Haus (Familie) Elis geschworen: Das Vergehen (Schuld)
        des Hauses (Familie) Elis wird nicht durch ein Schlachtopfer noch (und) durch
        ein Speiseopfer gesühnt werden für alle Zeiten (in Ewigkeit). '
      verse: 14
    - text: 'Danach (und) lag (legte sich hin) Samuel bis zum Morgen, dann (und) öffnete
        er die Tür zum (des) Haus (Zeltes) JHWHs. Aber (und) Samuel fürchtete sich
        davor, Eli die Vision zu erzählen (berichten). '
      verse: 15
    - text: 'Da (und) Eli rief Samuel und sagte: Samuel, mein Sohn! {Und} Er antwortete
        (sagte): Hier bin ich. '
      verse: 16
    - text: 'Darauf (und) sagte [Eli]: Was [war] das Wort (Gesagte, Redeinhalt), das
        er zu dir gesprochen hat? Verbirg (du wirst/darfst … verbergen) [es] doch
        nicht vor mir! Das (so) soll dir Gott tun und so weiter (noch einmal), wenn
        du vor mir [auch nur] ein Wort von allem {Gesagten}, was er zu dir gesagt
        hat, verbirgst! '
      verse: 17
    - text: 'Also (da, und) berichtete Samuel ihm alle Worte, und er verbarg nichts
        ([sie] nicht) vor ihm. Da (und) sagte [Eli]: Er [ist] JHWH, das Gute in seinen
        Augen soll (möge, wird) er tun (tue/tut er). '
