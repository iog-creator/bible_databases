      verse: 16
    - text: 'Da schlug JHWH den Pharao und seinen Hofstaat [mit] großen (schweren)
        Plagen (Schlägen) Sarais wegen, der Frau Abrams. '
      verse: 17
    - text: 'Da (und es) rief [der] Pharao nach Abram und sagte: „Was hast du mir
        da angetan? Warum hast du mir nicht mitgeteilt, dass sie deine Frau ist? '
      verse: 18
    - text: 'Warum hast du gesagt: Sie [ist] meine Schwester, [so dass] ich sie mir
