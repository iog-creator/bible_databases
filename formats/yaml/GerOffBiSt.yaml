    verses:
    - text: ' Ein Lied der Wallfahrten (großen Aufstiege, aufsteigenden Frauen) Zu
        JHWH rief (schrie; rufe) ich in (wegen) meiner Not (Elend) und er antwortete
        (antwortet). '
      verse: 1
    - text: 'JHWH, rette meine Person doch vor lügenden Lippen (Lippen der Lüge),
        vor einer täuschenden Zunge! '
      verse: 2
    - text: 'Was soll [man] dir geben und was soll [man] dir noch antun, [du] täuschende
        Zunge? '
      verse: 3
    - text: 'Die scharfen Pfeile eines Kriegers mit glühenden (brennenden) Kohlen
        aus Ginster! '
      verse: 4
    - text: 'Weh mir, denn ich lebe (habe gelebt) [als Ausländer in] Meschech, ich
        wohne (habe gewohnt) bei den Zelten von Kedar! '
      verse: 5
    - text: 'Lange (zu lange) hat meine Person bei (den) Friedensverächtern (Friedenshassern;
        Verächtern des Friedens) gewohnt (wohnt)! '
      verse: 6
    - text: 'Ich [liebe] Frieden (Harmonie; [bin] friedfertig), aber wenn ich spreche,
        [sind] sie für den Krieg ([bereit] zum Krieg).  '
