  - chapter: 82
    verses:
    - text: ' Ein Psalm (begleitetes Lied) von (für) Asaf:Gott (Elohim) steht in der
        Versammlung Els (Gottesversammlung), inmitten der Götter hält er Gericht: '
      verse: 1
    - text: „Wie lange wollt ihr ungerecht richten (regieren)und die Angesichte der
        Frevler erheben? - Sela.
      verse: 2
    - text: Verhelft zum Recht dem Schwachen und der Waise,dem Elenden und Bedürftigen
        schafft Gerechtigkeit!
      verse: 3
    - text: Befreit den Schwachen und Armen,aus der Hand der Frevler rettet (ihn)!“
      verse: 4
    - text: Nicht erkennen sie und nicht verstehen sie,in der Dunkelheit laufen sie
        hin und her.Es wanken alle Grundfesten der Erde.
      verse: 5
    - text: 'Ich habe gesagt: „Götter seid ihr und Söhne des Höchsten, ihr alle.'
      verse: 6
    - text: Jedoch wie ein Mensch werdet ihr sterben und wie einer von den Obersten
        (Heeroberste, Fürsten) werdet ihr fallen.“
      verse: 7
    - text: 'Erhebe dich Gott (Elohim)! Richte die Erde, denn du hast zum Erbbesitz
        alle Völker!  '
      verse: 8
