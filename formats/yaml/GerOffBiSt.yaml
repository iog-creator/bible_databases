        schämen sie sich. '
      verse: 9
    - text: 'Wer erschafft einen Gott und gießt ein Kultbild, ohne dass es hilft? '
      verse: 10
    - text: 'Siehe, alle seine Gefährten schämen sich und die Arbeiter, sie sind aus
        dem Menschengeschlecht, sie versammeln sich alle, sie stellen sich hin, sie
        erschrecken sich, sie schämen sich zusammen. '
      verse: 11
    - text: 'Ein Eisenschmied der Dexel arbeitet mit der Glut und mit Hämmern formt
        er es und er macht es mit seinem starken Arm, auch hungert er und hat keine
        Kraft, Wasser trinkt er nicht und er ermüdet. '
      verse: 12
    - text: 'Der Schreiner spannt die Messschnur, er umzeichnet es mit einem Rotstift,
        er arbeitet mit dem Schabwerkzeug und mit einem Zirkel umzeichnet er es und
        er arbeitet es nach dem Modell eines Mannes, nach einem geschmückten Menschen,
        um ihn im Haus wohnen zu lassen. '
      verse: 13
    - text: 'Was das Fällen von Zedern für ihn betrifft: Er nimmt eine Steineiche
        und eine Eiche und er festigt einen unter den Bäumen des Waldes, er pflanzt
        eine Zeder und der Regen lässt sie wachsen. '
      verse: 14
    - text: 'Es ist für den Menschen zum Feuer machen und er nimmt davon und wärmt
        sich, auch zündet er es an und backt Brot, sogar einen Gott macht er und betet
        an, er arbeitet daraus ein Kultbild und fällt vor ihm nieder. '
      verse: 15
    - text: 'Seine eine Hälfte verbrennt er im Feuer, von seiner [anderen] Hälfte
        isst er Fleisch, er bereitet Gebratenes zu und wird satt, auch wärmt er sich
        und sagt: „Ha, ich bin warm geworden, ich sehe Feuer.“ '
      verse: 16
    - text: 'Und den Rest davon arbeitet er zu einem Gott, zu seinem Kultbild, er
        fällt vor ihm nieder und betet an und fleht zu ihm und sagt: „Rette mich,
        denn du bist mein Gott.“ '
