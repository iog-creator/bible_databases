      verse: 8
    - text: 'gemäß des Brauches der Priesterschaft, erhielt er das Los, den Weihrauch
        im Tempel des Herrn darzubringen, '
      verse: 9
    - text: 'und die ganze Menge des Volkes war außerhalb, betend, zur Stunde des
        Weihrauches. '
      verse: 10
    - text: 'Es erschien ihm aber ein Engel des Herrn, stehend auf der Rechten des
        Altars des Weihrauches. '
      verse: 11
    - text: 'Und er geriet in Unruhe, als Zacharias ihn sah und es fiel Furcht auf
