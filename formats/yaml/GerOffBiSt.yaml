  - chapter: 26
    verses:
    - text: 'Und es war eine Hungersnot im Land - es war nicht die frühere Hungersnot
        in den Tagen Abrahams - und Isaak zog zu Abimelech, dem König der Philister,
        nach Gerar. '
      verse: 1
    - text: 'Und der Herr erschien ihm und sprach: „Ziehe nicht nach Ägypten hinunter,
        (sondern) lebe in dem Land, das ich dir nennen werde. '
      verse: 2
    - text: 'Bleibe als Schutzbürger in diesem Land und ich werde mit dir sein und
        dich segnen. Denn ich werde dir und deinen Nachkommen all diese Länder geben
        und werde den Eid halten, den ich Abraham, deinem Vater, geschworen habe. '
      verse: 3
    - text: 'Und ich will deine Nachkommen zahlreich machen wie die Sterne am Himmel
        und deinen Nachkommen all diese Länder geben und durch deine Nachkommen werden
        alle Völker der Erde gesegnet werden. '
      verse: 4
    - text: 'Denn Abraham hat meine Stimme gehört und meine Gebote, meine Anordnungen,
        meine Gesetze und meine Weisungen geachtet.“ '
      verse: 5
    - text: 'So ließ sich Isaak in Gerar nieder. '
      verse: 6
    - text: 'Als ihn die Männer des Ortes nach seiner Frau fragten, antwortete er:
        „Sie ist meine Schwester“, weil er sich fürchtete zu sagen: „Sie ist meine
        Frau“; (denn er dachte:) „Die Männer des Ortes könnten mich sonst um Rebbekas
        Schönheit willen töten.“ '
      verse: 7
    - text: 'Als er nun eine Zeit lang dort verweilt hatte, sah Abimelech, der König
        der Philister, durchs Fenster und wurde überrascht gewahr, dass Isaak mit
        Rebbeka koste, seiner Frau. '
      verse: 8
    - text: 'Da rief Abimelech nach Isaak und sprach: „Sieh an, bestimmt ist sie deine
        Frau. Wie konntest du sagen: Sie ist meine Schwester?“ Da entgegnete ihm Isaak:
        „Gewiss, ich habe es gesagt, damit ich nicht ihretwillen sterbe.“ '
