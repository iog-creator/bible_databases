  - chapter: 23
    verses:
    - text: ' Ein Psalm (begleitetes Lied) von (für, über, nach Art von) David. JHWH
        ist mein Hirte. Nichts fehlt mir (wird mir fehlen).'
      verse: 1
    - text: 'Er sorgt dafür (macht es möglich, erlaubt mir), dass ich mich auf Weiden
        mit saftigem Gras (grünen/frischen Wiesen/Auen/Weiden) ausruhen (hinlegen,
        rasten) kann.Zu ruhigen (stillen) Gewässern (einem Gewässer, Gewässern der
        Rast, natürlichen Tränken, murmelnden Bächen) führt er mich (wird er mich
        führen). '
      verse: 2
    - text: 'Meine Lebenskraft (meine Kehle, meinen Lebensatem, mein innerstes Wesen,
        mich selbst) bringt er zurück (wird er erneuern, erfrischt er).Er führt mich
        (wird mich führen) auf richtigen Pfaden (Pfaden der Gerechtigkeit) zur [Wahrung]
        seines Namens (guten Rufs). '
      verse: 3
    - text: 'Auch wenn ich durch (in) das Tal des Todesschattens (das von tödlicher
        Gefahr überschattete Tal, das extrem finstere Tal) gehe (gehen werde/muss/sollte,
        gerate),  fürchte (werde ich fürchten) ich keine Gefahr (Unheil, Übel, Unglück,
        nichts Böses, das Böse nicht, den Bösen nicht), denn du [bist] bei mir.Deine
        Keule (Rute, Knüppel, Stock) und dein Stab {sie} geben mir Zuversicht (trösten/beruhigen
        mich, werden mir Zuversicht geben). '
      verse: 4
    - text: Du deckst (bereitest vor, wirst decken) vor mir einen Tisch (eine Matte,
        ein Festmahl),direkt vor (gegenüber von) meinen Feinden (meines Feindes).Du
        hast (salbst) meinen Kopf mit Öl (Olivenöl, Fett) gesalbt (erfrischt, eingefettet)Mein
        Becher [ist] randvoll (fließt über).
      verse: 5
    - text: 'Nur (ja, nichts als) Güte (Gutes) und Liebe (Gnade) werden mir folgen
        (verfolgen mich)[an] allen Tagen meines Lebens,und (und dann, und so) ich
        werde wohnen (halte mich auf, werde [immer wieder] zurückkehren) im (ins)
        Haus JHWHsfür die Länge meiner Tage.  '
      verse: 6
  - chapter: 24
    verses:
    - text: ' Von (für, in Bezug auf) David – ein Psalm (begleitetes Lied). Dem JHWH
        ist die Erde und ihre Fülle, [das] Festland und die, die auf ihm wohnen.'
      verse: 1
    - text: Denn er hat sie über Wassern gegründet, und über Strömen wird er sie aufstellen.
      verse: 2
    - text: Wer dürfte hinaufsteigen auf den Berg JHWHs? Und wer dürfte sich aufrichten
        am Ort seiner Heiligkeit?
      verse: 3
    - text: 'Wer mit reinen Händen und lauterem Herzen nicht seine Seele erhebt nach
        dem Gehaltlosem, und nicht schwört dem Verrat, '
      verse: 4
    - text: '[d]er wird Segen erhalten von dem JHWH, und Recht vom Gott seines Heils. '
      verse: 5
    - text: 'Dies ist die Generation, die nach ihm sucht, die dein Angesicht suchen,
        Jakob. Sela. '
      verse: 6
    - text: 'Hebt an ihr Tore euer Oberes, und erhebt euch ihr uralten Tore, und der
        König der Ehre wird einziehen. '
      verse: 7
    - text: Wer ist der König der Ehre? JHWH, stark und gewaltig, JHWH, gewaltig im
        Kampf.
      verse: 8
    - text: Hebt an ihr Tore euer Oberes, und erhebt euch ihr uralten Tore, und der
