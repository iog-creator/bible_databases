      verse: 23
    - text: 'Sofort (Da)  schrie (schluchzte)  der Vater des Jungen und sagte: „Ich
        glaube! Hilf meinem Unglauben!“  '
      verse: 24
    - text: 'Als Jesus sah, dass eine Menschenmenge zusammenlief (herandrängte) ,  gebot
