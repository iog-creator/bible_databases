  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, berufener Apostel Christi Jesu durch den Willen Gottes, und
        Sosthenes, der Bruder, '
      verse: 1
    - text: '{der} [an] die Gemeinde Gottes {seiend, sich befindend} in Korinth, (gottgeweihte
        =) heilige in Christus Jesus, berufene Heilige, mit allen, die anrufen den
        Namen unseres Herrn Jesus Christus an jedem Ort, dem ihrigen und dem unsrigen. '
      verse: 2
    - text: 'Gnade [sei] mit euch und Friede von Gott, unserem Vater, und [dem] Herrn
        Jesus Christus. '
      verse: 3
    - text: 'Ich danke meinem Gott jederzeit für euch wegen der Gnade Gottes, die
        euch gegeben wurde in Christus Jesus, '
      verse: 4
    - text: 'weil ihr in jeder Hinsicht reich gemacht wurdet in ihm, in jedem Wort
        (Lehre) und jeder Erkenntnis. '
      verse: 5
    - text: 'Da das Zeugnis von Christus befestigt (bestätigt) wurde in euch, '
      verse: 6
    - text: 'so dass ihr keinen Mangel leidet an keiner(lei) Gnadengabe (Geschenk,
        Gefälligkeit) (als) Erwartende die Offenbarung unseres Herrn Jesus Christus, '
      verse: 7
    - text: 'der auch festmachen wird euch bis zum Ende (Endpunkt, Ziel) unbescholten
        am Tag unseres Herrn Jesus Christus. '
      verse: 8
    - text: 'Treu [ist] Gott, durch den ihr Gerufene [seid] in die Gemeinschaft seines
        Sohnes Jesus Christus, unseres Herrn. '
      verse: 9
    - text: 'Ich bitte {aber} euch, Geschwister, durch (vermittelst, mit Hilfe von)
        den Namen unseres Herrn Jesus Christus, dass ihr alle dasselbe sagt und unter
        euch keine Spaltungen seien, seid aber Vollendete in derselben Gesinnung und
        in derselben Meinung (Entscheidung). '
      verse: 10
    - text: 'Denn mir ist zur Kenntnis gelangt über euch, meine Geschwister, über
        (die =) [Leute] von der Chloe, dass es Streitigkeiten bei euch gibt. '
      verse: 11
    - text: 'Ich (sage =) meine aber dies, dass jeder von euch sagt: Ich {zwar} bin
        ([Anhänger] des Paulus =) Pauliner - ich aber ([Anhänger] des Apollon =) Apolliner
        - ich aber ([Anhänger] des Kephas =) Kephanianer - ich dagegen [bin] ([Anhänger]
        des Christus =) Christ! '
      verse: 12
    - text: '[Ist] Christus [etwa] zerteilt? [Oder] ist [etwa] Paulus für euch gekreuzigt
        worden, oder seid ihr auf den Namen des Paulus Getaufte? '
      verse: 13
    - text: 'Ich danke Gott, dass ich niemanden von euch getauft habe außer Krispus
        und Gaius, '
      verse: 14
    - text: 'damit keiner sagen kann, {dass} er sei auf meinen Namen getauft worden. '
      verse: 15
    - text: 'Ich habe aber auch das Haus des Stephanas getauft, weiter weiß ich nicht,
        ob ich einen anderen getauft habe. '
      verse: 16
    - text: 'Nicht nämlich sandte mich Christus zu taufen, sondern zu predigen, nicht
        in Gewandtheit (Klugheit, Geschicklichkeit, Weisheit) des Wortes, damit nicht
        zunichte gemacht würde das Kreuz Christi. '
      verse: 17
    - text: 'Das Wort nämlich {das} vom Kreuz denen {zwar} verloren Gehenden ist es
        eine Dummheit, denen aber gerettet Werdenden , uns, ist es eine Kraft (Macht,
        Fähigkeit) Gottes. '
      verse: 18
    - text: 'Denn es steht geschrieben (Jesaja 29,14): Vernichten (verderben) werde
        ich die Klugheit (Weisheit) der Klugen (Weisen)und das Verständnis der Verständigen
        werde ich zunichte machen. '
      verse: 19
    - text: 'Wo [ist] ein Weiser? Wo ein Schriftgelehrter? Wo ein Disputierer dieser
        Welt? Hat Gott nicht als Torheit (Dummheit) erwiesen die Weisheit der Welt? '
      verse: 20
    - text: 'Weil denn in der Weisheit Gottes die Welt Gott nicht durch die Weisheit
        erkannte, hat es Gott gefallen, durch die Torheit (Dummheit) der Verkündigung
        die Glaubenden zu retten. '
      verse: 21
    - text: 'Denn {einerseits} die Juden fordern (begehren, verlangen, bitten) Zeichen,
        {andererseits} die Griechen suchen Weisheit, '
      verse: 22
    - text: 'wir aber verkündigen (predigen, lehren) Christus [als] Gekreuzigten,
        den Juden {zwar} [etwas] Anstößiges, den Heiden (Völkern) aber eine Torheit
        (Dummheit), '
      verse: 23
    - text: '{ihnen} aber den Berufenen, Juden und auch Griechen, Christus [als] Gottes
        Kraft (Macht) und Gottes Weisheit. '
      verse: 24
    - text: 'Denn das Törichte (Dumme) [an] Gott ist weiser als die Menschen, und
        das Schwache (Ohnmächtige) [an] Gott ist stärker als die Menschen. '
      verse: 25
    - text: 'Seht {nämlich, doch} eure Berufung an, Geschwister: {nämlich} Nicht viele
        Weise nach (dem Fleisch =) der menschlichen Natur, nicht viele Starke (Mächtige),
        nicht viele Vornehme. '
      verse: 26
    - text: 'Sondern das Törichte der Welt erwählte sich Gott, um die Weisen zu beschämen,
        und das Schwache der Welt erwählte sich Gott, um das Starke zu beschämen, '
      verse: 27
    - text: 'und (die niedere Abkunft =) das Unedle der Welt und das Verachtete erwählte
        sich Gott, das nicht Seiende, um das Seiende zu vernichten (beseitigen), '
      verse: 28
    - text: 'damit sich kein (Fleisch =) Wesen rühmen kann vor (angesichts von) Gott. '
      verse: 29
    - text: 'Aus ihm aber seid ihr in Christus, der für uns zur Weisheit wurde von
        Gott, [zur] Rechtfertigung, {und auch} Heiligung und Erlösung (Freilassung), '
      verse: 30
    - text: 'damit, wie geschrieben steht: „Der sich Rühmende soll sich im Herrn rühmen.“  '
      verse: 31
  - chapter: 2
    verses:
    - text: ' Auch ich, kommend zu Euch, Geschwister [wörtl.: Brüder], bin nicht gekommen
        hervorragend in Rede oder Weisheit, verkündigend euch das Geheimnis Gottes. '
      verse: 1
    - text: 'Denn nicht habe ich gemeint etwas zu wissen bei euch außer Jesus Christus
        und diesen [als] Gekreuzigten. '
      verse: 2
    - text: 'Und ich in Schwachheit und Furcht und vielem Zittern zeigte ich mich
        bei euch, '
      verse: 3
    - text: 'und meine Rede und meine Verkündigung [zeigte sich] nicht in überredender,
        geschwätziger Weisheit, sondern im Beweis des Geistes und der Kraft, '
      verse: 4
    - text: 'damit euer Glaube nicht in menschlicher Weisheit [sei =] bestünde, sondern
        in der Kraft Gottes. '
      verse: 5
    - text: 'Weisheit aber reden wir zu den Vollkommenen (Vollendeten, Volljährigen,
        Eingeweihten), eine Weisheit aber nicht dieses Weltalters (Äons) noch der
        Herrscher dieses Weltalters (Äons), des vergänglichen; '
      verse: 6
    - text: 'sondern wir reden von Gottes Weisheit im Geheimnis, dem geheimgehaltenen,
        das vorherbestimmt hat Gott vor aller Weltzeit (Äonen) zu unserer Herrlichkeit, '
      verse: 7
    - text: 'das keiner der Herrscher dieses Weltalters (Äons) erkannt hat. Wenn nämlich
        sie es erkannt hätten, hätten sie nicht den Herrn der Herrlichkeit gekreuzigt. '
      verse: 8
    - text: 'Aber (sondern) wie geschrieben steht: was das Auge nicht sah und das
        Ohr nicht hörteund auf das Herz des Menschen nicht aufstieg,[das ist,] was
        bereitete Gott denen, die ihn lieben. '
      verse: 9
    - text: 'Uns aber offenbarte [es] Gott durch den Geist; denn der Geist erforscht
        (ergründet) alles, auch die Tiefe Gottes. '
      verse: 10
    - text: 'Wer denn kennt von den Menschen das [Wesen] des Menschen wenn nicht der
        Geist des Menschen, der in ihm ist? So auch das [Wesen] Gottes kennt keiner
        außer der Geist Gottes. '
      verse: 11
    - text: 'Wir aber haben nicht den Geist der Welt empfangen, sondern den Geist,
        der aus Gott [ist], damit wir wissen [das uns von Gott Geschenkte =] was uns
        von Gott geschenkt wurde. '
      verse: 12
    - text: 'Das reden wir auch, nicht in Worten, die von menschlicher Weisheit beigebracht
        (gelehrt) sind, sondern vom Geist beigebracht (gelehrt), als geistliche [Menschen]
        Geistliches deutend (auslegend). '
      verse: 13
    - text: 'Ein diesseitiger Mensch aber nimmt nicht das [Wesen?] des Geistes Gottes
        an; denn ihm [ist =] erscheint es als Torheit, und er kann nicht erkennen,
        weil [es] geistlich beurteilt wird. '
      verse: 14
    - text: 'Aber der geistliche [Mensch] beurteilt Alles, er selbst aber wird von
        niemandem beurteilt. '
      verse: 15
    - text: 'Denn „wer hat den Ratschluss des Herrn erkannt, der ihn belehre?“ (Jesaja
        40,13) Wir aber haben die Gesinnung (den Verstand, die Vernunft, die Meinung,
        den Ratschluss) Christi.  '
      verse: 16
  - chapter: 3
    verses:
    - text: ' Ich aber, Brüder, vermochte (konnte) nicht mit euch zu reden wie zu
        Geistlichen, sondern wie zu Fleichschlichen, wie zu Kindern (Unreifen, Unmündigen)
        in Bezug auf Christus. '
      verse: 1
    - text: 'Milch ließ ich euch trinken, nicht [feste] Speise; denn ihr konntet [sie]
        noch nicht [essen, verdauen]. Aber nicht einmal jetzt könnt ihr, '
      verse: 2
    - text: 'noch nämlich seid ihr fleischlich (materialistisch). Da nämlich in euch
        Aggressivität (Streitlust) und Zorn (ist =) herrscht, seid ihr da nicht fleischlich
        (materialistisch) und lebt nach menschlicher Weise (Stil)? '
      verse: 3
    - text: 'Denn wenn einer sagt: Ich bin Pauliner, ein anderer aber: ich Apolliner,
        seid ihr dann nicht Menschen? '
      verse: 4
    - text: 'Was ist denn Apollos? Was aber ist Paulus? Diener (Helfer), durch die
        ihr gläubig geworden seid, und jeder [so], wie der Herr gab. '
      verse: 5
    - text: 'Ich habe angepflanzt, Apollos hat gegossen (bewässert), aber Gott hat
        wachsen lassen. '
      verse: 6
    - text: 'Sodass weder der etwas ist, der pflanzt, noch der, der begießt, sondern
        der, der wachsen lässt, Gott. '
      verse: 7
    - text: 'Wer anpflanzt (wörtl.: der Anpflanzende) aber und wer gießt (wörtl.:
        der Gießende) sind eins, jeder aber wird seinen eigenen Lohn empfangen gemäß
        der eigenen Arbeit (Mühe). '
      verse: 8
    - text: 'Gottes Mithelfer nämlich sind wir, Gottes Ackerfeld, Gottes Bau (Gebäude)
        seid ihr. '
      verse: 9
    - text: 'Nach der Gnade Gottes, die mir gegeben (geschenkt) wurde, habe ich wie
        ein weiser (sachverständiger) Baumeister den Grundstein (das Fundament) gelegt,
        ein anderer aber baut darauf auf. Jeder aber sehe, wie er darauf aufbaut. '
      verse: 10
    - text: 'Denn einen anderen Grundstein (ein anderes Fundament) kann niemand legen
        als das (Liegende =), das gelegt ist, das ist Jesus Christus. '
      verse: 11
    - text: 'Wenn aber jemand auf den Grundstein (das Fundament) Gold, Silber, Edelstein,
        Holz, Gras (Heu), Stroh aufbaut, '
      verse: 12
    - text: 'wird das Werk eines jeden offenbar (sichtbar, kenntlich, bekannt) werden,
        denn der Tag wird es offenbar machen (kundtun), denn (weil) im Feuer wird
        es offenbart (aufgedeckt, ans Licht gebracht). Und wie das Werk eines jeden
        beschaffen ist, wird das Feuer prüfen. '
      verse: 13
    - text: 'Wenn jemandes Werk bleiben wird, das er aufgebaut hat, wird er Lohn empfangen. '
      verse: 14
    - text: 'Wenn jemandes Werk verbrennen wird, wird er Schaden leiden (bestraft
        werden), er selbst aber wird gerettet werden, aber so (derartig) wie durch
        Feuer. '
      verse: 15
    - text: 'Wisst ihr nicht, dass ihr ein Tempel Gottes seid und der Geist Gottes
        in euch wohnt? '
      verse: 16
    - text: 'Wenn jemand den Tempel Gottes vernichtet (zerstört, verdirbt, zugrunde
        richtet), wird Gott diesen vernichten (zerstören, verderben, zugrunde richten);
        denn der Tempel des Herrn ist heilig - das seid ihr! '
      verse: 17
    - text: 'Keiner soll sich selbst betrügen: wenn jemand als Weise gilt bei euch
        in dieser Weltzeit (Äon), soll er ein Narr werden, damit er weise wird (um
        weise zu werden). '
      verse: 18
    - text: 'Denn die Weisheit dieser Welt ist Torheit bei Gott. Denn es steht geschrieben
        (Hiob 5,12f): „Der die Weisen fängt in ihrer Verschlagenheit“, '
      verse: 19
    - text: 'und wiederum (Psalm 93,11): „Der Herr (er)kennt die Gedanken der Weisen,
        dass sie nichtig (eitel) sind“. '
      verse: 20
    - text: 'So soll sich keiner rühmen bei den Menschen. Denn alles ist euer, '
      verse: 21
    - text: 'ob Paulus, Apollos, Kephas, die Welt, das Leben, der Tod, Gegenwärtiges
        oder Zukünftiges: alles ist euer, '
      verse: 22
    - text: 'ihr aber seid Christi, Christus aber ist Gottes.  '
      verse: 23
  - chapter: 4
    verses:
    - text: ' So soll man (wörtl.: Mensch) uns ansehen (bewerten) als Diener (Gehilfen)
        Christi und Verwalter der Geheimnisse (Mysterien) Gottes. '
      verse: 1
    - text: 'Hierbei weiterhin (also) verlangt (fordert) man von den Verwaltern, dass
        einer treu (zuverlässig) sich zeigt (erscheint, sich erweist, erfunden wird). '
      verse: 2
    - text: 'Mir aber ist es völlig gleichgültig, ob ich von euch beurteilt werde
        oder von einem menschlichen [Gerichts-]Tag. Und nicht nur das, sondern ich
        beurteile auch mich selbst nicht. '
      verse: 3
    - text: 'Denn ich bin mir nichts bewusst, aber dadurch (damit) bin ich nicht gerechtfertigt;
        der mich aber beurteilt, ist der Herr. '
      verse: 4
    - text: 'Deshalb (daher) richtet (nicht etwas =) nichts vor der Zeit bis der Herr
        kommen wird, der auch ans Licht bringen (aufdecken) wird das im Finsteren
        Verborgene und offenbaren wird die Absichten der Herzen. Und dann wird Anerkennung
        (Lob) werden jedem von Gott. '
      verse: 5
    - text: 'Dies aber, Brüder, bringe ich zur Darstellung (exemplifiziere) an mir
        und Apollon um euretwillen, damit ihr an uns lernt das „Nicht über [das hinaus],
        was geschrieben steht“, damit ihr euch nicht einer für den einen aufbläht
        gegen den anderen. '
      verse: 6
    - text: 'Denn wer räumt dir einen Vorrang ein? Was aber hast (besitzt) du, was
        du nicht [als Geschenk] empfingst? Wenn du es aber auch [als Geschenk] empfangen
        hast, was rühmst du dich, als hättest du es nicht [als Geschenk] empfangen? '
      verse: 7
    - text: 'Schon seid ihr satt!Schon seid ihr reich! Ohne uns kamt ihr zur Herrschaft!
        Und wenn ihr doch wenigstens zur Herrschaft gekommen wäret, damit auch wir
        an eurer Herrschaft teilnähmen! '
      verse: 8
    - text: 'Ich meine (glaube) nämlich, Gott hat uns, die Apostel, als geringste
        (unterste) hingestellt, wie dem Tode Verfallene, weil wir ein Schauspiel geworden
        sind der Welt und Engeln und Menschen. '
      verse: 9
    - text: 'Wir [sind] töricht um Christi willen, ihr [seid] klug (verständig) in
        Christus; wir [sind] schwach, ihr [seid] stark; ihr [seid] vornehm (berühmt),
        wir [sind] ungeehrt (unansehnlich). '
      verse: 10
    - text: 'Bis zur jetzigen Stunde hungern wir, {und} dürsten wir, {und} sind wir
        schlecht gekleidet, {und} werden geohrfeigt, {und} sind unstet '
      verse: 11
    - text: 'und mühen (plagen) uns, Arbeitende mit den eigenen Händen. Geschmäht
        werdend segnen wir, verfolgt werdend dulden wir, '
      verse: 12
    - text: 'verlästert werdend trösten wir. Wir sind gleichsam zum Abschaum (zu Sündenböcken)
        der Welt geworden, der Unrat (Schmutz, Abschaum) aller bis heute. '
      verse: 13
    - text: 'Nicht euch beschämend schreibe ich das, sondern wie meine geliebten Kinder
        euch zurechtweisend (weise ich euch zurecht). '
      verse: 14
    - text: 'Wenn ihr nämlich [auch] unzählige Pädagogen (Knabenführer, Hofmeister)
        in Christus habt, [habt] ihr aber nicht viele Väter: denn in Christus Jesus
        durch das Evangelium habe ich euch gezeugt! '
      verse: 15
    - text: 'Ich bitte euch nun: werdet meine Nachahmer! '
      verse: 16
    - text: 'Deshalb habe ich euch Timotheus geschickt, der ist mein geliebtes Kind
        und treu im Herrn, der wird euch erinnern an meine Wege (Wandel, Handlungsweise)
        in Christus Jesus, wie ich überall in jeder Gemeinde lehre. '
      verse: 17
    - text: 'Dass ich aber nicht zu euch kommen würde, haben sich einige aufgeblasen
        (gebrüstet); '
      verse: 18
    - text: 'ich werde aber bald (schnell, eilig, sofort) zu euch kommen, wenn der
        Herr will, und ich will erkunden nicht nur das Wort der Aufgeblasenen, sondern
        auch die Kraft (Vollmacht). '
      verse: 19
    - text: 'Denn das Reich Gottes [besteht] nicht im Wort, sondern in der Kraft (Vollmacht). '
      verse: 20
    - text: 'Was wollt ihr? Soll ich mit der Rute zu euch kommen, oder in der Liebe
        und mit dem Geist der Sanftmut?  '
      verse: 21
