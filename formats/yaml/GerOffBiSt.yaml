    verses:
    - text: ' Tröstet, tröstet mein Volk, spricht euer Gott. '
      verse: 1
    - text: 'Redet zum Herzen Jerusalems und ruft zu ihm, dass sein Frondienst (Heeresdienst)
        vollendet (erfüllt) ist, dass seine Schuld abgetragen ist, dass es bekommen
        hat aus der Hand JHWH das Doppelte für alle seine Sünden. '
      verse: 2
    - text: '[Es erschallt] der Ruf (die Stimme) eines Rufenden: Räumt in der Steppe
        (Wüste) den Weg JHWHs frei!Ebnet in der Wüste (Steppe) eine Straße für unseren
        Gott!'
      verse: 3
    - text: Jedes Tal soll (wird) sich erhöhen und jeder Berg und Hügel einsinken.Dann
        wird das Zerklüftete (Höckerige, Unebene) zu einer Ebene werden und der steile
        Pass (der Bergsattel) zu einem weiten Tal (einer Talebene).
      verse: 4
    - text: 'Dann wird sich die Herrlichkeit (die Ehre, der Ruhm) JHWHs zeigen,und
        alles Sterbliche (alles Fleisch, jeder Mensch) wird ihn sehen,denn ja, der
        Mund JHWHs hat [es] gesagt. '
      verse: 5
    - text: 'Eine Stimme sagt: „Rufe!“ Und ich sagte: „Was soll ich rufen?“ Alles
        Fleisch [ist] Gras und alle seine Güte [ist] wie eine Blume des Feldes. '
      verse: 6
    - text: 'Trocken [ist] das Gras; es ist verdorrt eine Blume, denn der Geist JHWHs
        kehrte um zu ihm (wehte hindurch). Wahrlich, das Gras [ist] das Volk. '
      verse: 7
    - text: 'Trocken ist das Gras; verdorrt eine Blume, aber das Wort unseres Gottes
        wird aufstehen (bestehen) in Ewigkeit. '
      verse: 8
    - text: 'Auf einen hohen Berg Berg steige hinauf, gute Botschaft bringendes Zion,
        mein Wildstier mit Kraft deine Stimme gute Botschaft bringendes Jerusalem
        [?], ohne Furcht sage zu den Städten Judas: „Siehe euer Gott!“ '
      verse: 9
    - text: 'Siehe, der Herr JHWH, mit Kraft wird er kommen und sein Arm wird für
        ihn befehlen. Siehe, sein Lohn [ist] mit ihm und sein Gemachtes [?] vor ihm. '
      verse: 10
    - text: 'Er wird weiden seine Herde; es wird fürchten mit seinem Arm; er wird
        sammeln die Gefleckten und in seinem Schoß wird er sie tragen. '
      verse: 11
    - text: 'Wer hat abgemessen in seiner hohlen Hand Wassermassen, und hat die Himmel
        mit dem Maß gemessen? Und ganz im Drittelmaß ist der Stab der Erde und er
        wiegt mit der Waage die Berge, und die Hügel mit Gewichten. '
      verse: 12
    - text: 'Wer wird feststellen den Geist JHWHs, und [wer ist] ein Mann, den er
        (der ihn) seinen Beschluss wissen lassen wird? '
      verse: 13
    - text: 'Mit wem hat er sich beraten und er hat ihn (es) verstanden, und hat ihn
        gelehrt den Weg des Rechts (Gerichts, Urteils), und hat ihn Erkenntnis gelehrt
        und wird ihn erkennen lassen einen Weg der Einsichten? '
      verse: 14
    - text: 'Da: Völker [sind] wie ein Tropfen aus einem Eimer, und wie Staubwolken
        [auf] der Waage werden sie gerechnet. Da: Inseln wird er wie Staubpartikel
        aufheben. '
      verse: 15
    - text: 'Und der Libanon ist nicht genug zum Ausplündern (Niederbrennen), und
        seine Tiere  nicht genug als Brandopfer. '
      verse: 16
    - text: 'All die Völker sind wie nichts vor ihm, als Ende und Öde werden sie betrachtet
        von ihm. '
      verse: 17
    - text: 'Mit wem wollt ihr Gott vergleichen? Und welches Abbild ihm zuordnen? '
      verse: 18
    - text: 'Das Kultbild hat ein Handwerker gegossen, und ein Goldschmied  wird es
        mit Gold beschlagen, und [es hat] Silberketten (Silberdrähte) eines Goldschmieds. '
      verse: 19
    - text: 'Der Verarmte [gibt ein] Hebopfer: Er wird ein Holz auswählen, das nicht
        faulen wird, [und] einen geschickten Handwerker für sich suchen, um ein Kultbild
        aufzustellen, das nicht wackeln wird. '
      verse: 20
    - text: 'Erkennt ihr nicht? Hört (gehorcht) ihr nicht? Ist euch nicht von Beginn
        verkündet worden? Habt ihr nicht Einsicht erhalten von (seit) den Grundfesten
        der Erde? '
      verse: 21
    - text: '[Er ist] der, der auf dem Kreis der Erde sitzt – und die auf ihr sitzen,
        sind wie Heuschrecken –, der ausspannt wie einen Schleier den Himmel und hat
        ihn ausgebreitet wie ein Zelt zum Ausruhen. '
      verse: 22
    - text: 'Der die Fürsten zu nichts macht, hat Richter der Erde zu Öde gemacht. '
      verse: 23
    - text: 'Noch werden sie nicht eingepflanzt, noch werden sie nicht ausgesät, noch
        hat keiner Wurzeln geschlagen im Land ihres Wurzelstammes, da hat er auf sie
        geblasen, und sie sind vertrocknet, und ein Sturm wird sie wie Strohhalme
        hochheben. '
      verse: 24
    - text: 'Und mit wem wollt ihr mich vergleichen und ich wäre ähnlich? Es spricht
        der Heilige. '
      verse: 25
    - text: 'Hebt zur Höhe eure Augen und seht: Wer hat diese erschaffen?Der, der
        ihr Heer an der Zahl hervortreten lässt, der ruft sie alle mit Namen,wegen
        der Fülle der Kraft und der starken Macht. Keiner von ihnen fehlt. '
      verse: 26
    - text: 'Warum sagst du, Jakob, und sprichst du, Israel: „Verborgen ist mein Weg
        vor JHWH und an meinem Gott geht mein Recht vorüber“? '
      verse: 27
    - text: 'Hast du nicht erkannt? Oder hast du nicht gehört? Ein Gott der Ewigkeit
        ist JHWH, Schöpfer der Enden der Erde. Er ermüdet nicht und er ermattet nicht.
        Unerforschlich ist seine Einsicht. '
      verse: 28
    - text: 'Er gibt dem Müden Kraft und dem Kraftlosen mehrt er Stärke. '
      verse: 29
    - text: 'Und es ermüden Jünglinge und ermatten. Und junge Männer straucheln erschöpft. '
      verse: 30
    - text: 'Aber die, die auf JHWH warten, gewinnen neue Kraft. Ihnen werden Flügel
        wachsen wie Adlern. Sie laufen und ermatten nicht, sie gehen und ermüden nicht.  '
      verse: 31
