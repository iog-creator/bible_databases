    - text: 'Und der König David sagte: Ruft Zadok, den Priester, zu mir und Natan,
        den Propheten und Benaja, den Sohn Jojadas. Und sie kamen vor den König. '
      verse: 32
    - text: 'Und der König sprach zu ihnen: Nehmt die Knechte eures Herrn mit euch
        und lasst meinen Sohn Salomo auf das Maultier setzen, das mir gehört und führt
        ihn nach Gichon. '
      verse: 33
    - text: 'Und dort salbten der Priester Zadok und der Prophet Natan zum König über
        Israel und blast in die Schofar und ruft: Es lebe der König Salomo! '
      verse: 34
    - text: 'Und zieht hinter ihm herauf und er soll kommen und auf meinem Thron sitzen
        und er soll an meiner Stelle König werden, ihn habe ich bestimmt Herrscher
        zu sein über Israel und Juda. '
      verse: 35
    - text: 'Und Benaja, der Sohn Jojadas, antwortete dem König: So sei es! So soll
        es auch Jahwe, der Gott meines Herrn, des König, sagen. '
      verse: 36
    - text: 'Wie Jahwe mit meinem Herrn dem König war, so soll er auch mit Salomo
        sein! Und er soll seinen Thron noch größer machen als den Thron meines Herrn,
        des Königs David. '
      verse: 37
    - text: 'Und der Priester Zadok und der Prophet Natan und Benaja, der Sohn Jojadas,
        und die Kreter und Pleter hinab und sie setzen Salomo auf das Maultier des
        Königs David und sie führten ihn nach Gichon. '
      verse: 38
    - text: 'Und der Priester Zadok nahm das Horn mit Öl aus dem Zelt und er salbte
        Salomo und sie bliesen in die Schofar und das ganze Volk rief: Es lebe der
        König Salomo! '
      verse: 39
    - text: 'Und das ganze Volk zog hinter ihm herauf und das Volk flötete in Flöten
        und freute sich in großem Jubel und die Erde erbebte unter ihrem Stimmen. '
      verse: 40
