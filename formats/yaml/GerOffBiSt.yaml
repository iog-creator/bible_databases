        und sagen: „Ist JHWH nicht in unserer Mitte? Unheil wird nicht über uns kommen“ '
      verse: 11
    - text: 'Darum – wegen Euch – wird Zion wie ein (zu einem, als ein) Feld gepflügt,
        Jerusalem wird zur Ruine, und der Tempelberg (Berg des Hauses) zur verwilderten
