  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus und Timotheus, Sklaven  Christi Jesu, allen Heiligen in Christus
        Jesus, die in Philippi sind, mit den Bischöfen (urspr.: Aufseher) und Diakonen
        (urspr.: Diener, Helfer) , '
      verse: 1
    - text: 'Gnade [sei] mit euch und Friede von Gott, unserem Vater, und [vom] Herrn
        Jesus Christus. '
      verse: 2
    - text: 'Ich danke meinem Gott  (bei aller Erinnerung an euch =) so oft ich euer
        gedenke '
      verse: 3
    - text: 'immer (stets) in jedem meiner Gebete (jeder Bitte) für euch alle, wobei
        ich mit Freude(n) das Gebet (tue =) verrichte, '
      verse: 4
    - text: 'wegen (für) eurer Gemeinschaft für das (am) Evangelium vom ersten Tag
        bis jetzt, '
      verse: 5
    - text: 'überzeugt davon (gewiss darin), dass der, der bei euch begonnen hat (den
        Anfang machte) [das] gute Werk, [es] zu Ende bringen (beendigen, vollenden)
        wird bis zum Tage Christi Jesu. '
      verse: 6
    - text: 'So ist es (für mich =) in meinen Augen recht (richtig, billig) , dies
        über euch alle zu denken, weil ich euch im Herzen habe, in meinem Gefängnis
        und auch in der Verteidigung und Befestigung (festen Begründung) des Evangeliums;
        ihr seid alle Teilhaber (Genossen) meiner Gnade. '
      verse: 7
    - text: 'Denn Gott ist mein Zeuge, wie ich mich nach euch allen sehne in der Liebe
        (Zuneigung) Christi Jesu. '
      verse: 8
    - text: 'Und dies erbitte (bitte) ich, damit eure Liebe mehr und mehr wachse in
        der Erkenntnis und in aller Erfahrung '
      verse: 9
    - text: 'damit ihr das, worauf es ankommt (das Wesentliche), prüft, damit ihr
        lauter und tadellos seid für den (am) Tag Christi, '
      verse: 10
    - text: 'erfüllt von der Frucht der Gerechtigkeit, die durch Jesus Christus [geschaffen
        ist] zu Ehre und Lob Gottes. '
      verse: 11
    - text: 'Wissen lassen will ich euch aber, Geschwister, dass meine Angelegenheiten
        eher zur Förderung des Evangeliums ausgeschlagen sind '
      verse: 12
    - text: 'weil nämlich (sodass) meine Gefangenschaft durch Christus bekannt wurde
        im ganzen Prätorium und bei allen übrigen '
      verse: 13
    - text: 'und die meisten der Geschwister  im Herrn, weil sie durch meine Gefangenschaft
        überzeugt waren, hatten in stärkerem Maße (stärker) den Mut (wagten), furchtlos
        das Wort zu predigen (verkündigen). '
      verse: 14
    - text: 'Einige (Manche) {zwar} verkündigen Christus auch durch Neid und Streit
        (Hader), einige (manche) {aber} auch durch guten Willen. '
      verse: 15
    - text: 'Die einen aus Liebe, weil sie wissen, dass ich zur Verteidigung des Evangeliums
        bestimmt (eingesetzt) bin, '
      verse: 16
    - text: 'die anderen verkündigen Christus aus Selbstsucht (Eigennutz), nicht lauter
        (unlauter), weil sie meinen (denken)  [mir] in meiner Gefangenschaft Trübsal
        (Kummer) zu bereiten. '
      verse: 17
    - text: 'Was denn? Außer dass auf jede Weise, sei es unter einem Vorwand, sei
        es in Wahrheit, Christus verkündigt wird, und darüber freue ich mich. Aber
        ich werde mich auch freuen, '
      verse: 18
    - text: 'denn ich weiß, dass mir dies zur Rettung (Heil, Erlösung) ausschlagen
        wird durch eure Bitten und [durch] Unterstützung des Geistes Jesu Christi, '
      verse: 19
    - text: 'gemäß (entsprechend) meiner sehnsüchtigen Erwartung und Hoffnung, dass
        ich in keiner Weise (in nichts) beschämt (zuschanden) werde, sondern frei
        (offen, in aller Öffentlichkeit), wie immer, so auch jetzt Christus durch
        meinen Leib verherrlicht wird, sei es durchs Leben, sei es durch den Tod. '
      verse: 20
    - text: 'Denn für mich [ist] zu leben Christus, und zu sterben Gewinn. '
      verse: 21
    - text: 'Wenn es aber das Leben im Fleisch [ist], [ist, bedeutet] dies für mich
        Frucht der Arbeit (= Arbeitsertrag), und was ich vorziehe, weiß ich nicht. '
      verse: 22
    - text: 'Von beiden [Seiten] aber werde ich angefochten (gequält), ich habe Verlangen,
        aufzubrechen (abzuscheiden) und mit Christus zu sein, [wie] viel besser {nämlich}
        [wäre das]! '
      verse: 23
    - text: 'Aber das Bleiben im Fleisch ist nötiger euretwegen. '
      verse: 24
    - text: 'Und dies weiß ich gewiss, dass ich bleibe und bleiben werde bei euch
        allen zu eurer Förderung und [zur] Freude des Glaubens, '
      verse: 25
    - text: 'damit das, was zu eurem Ruhm gesagt wird (wörtl.: das Loblied), in Christus
        Jesus im Überfluss vorhanden ist durch mich, (durch meine Anwesenheit wiederum
        bei euch =) dadurch, dass ich wiederum zu euch komme. '
      verse: 26
    - text: 'Nur (bloß) führt euer Leben würdig des Evangeliums Christi, damit ich,
        ob ich komme und euch sehe, oder abwesend  von euch höre, {dass} ihr in einem
        Glauben steht, einmütig zusammen für den Glauben des Evangeliums streitet '
      verse: 27
    - text: 'und euch nicht einschüchtern lasst in nichts (in keiner Hinsicht) von
        den Widersachern, was ihnen ein Anzeichen (Beweis) des Verderbens, euch aber
        der Rettung ist, und das von Gott. '
      verse: 28
    - text: 'Denn euch wurde geschenkt das für Christus nicht allein an ihn Glauben,
        sondern auch das für ihn Leiden. '
      verse: 29
    - text: 'Ihr habt den selben Kampf zu bestehen, wie ihr ihn an mir seht und nun
        von mir hört.  '
      verse: 30
  - chapter: 2
    verses:
    - text: ' Wenn nun Trost (Ermahnung, Zuspruch) in Christus etwas gilt, {wenn}
        Zuspruch (Erleichterung) der Liebe {etwas gilt}, {wenn} Gemeinschaft des Geistes
        (Geistgemeinschaft) {etwas gilt}, {wenn} Erbarmen {etwas gilt}, '
      verse: 1
    - text: 'dann macht meine Freude [dadurch] vollkommen, dass ihr (dasselbe denkt
        =) einmütig seid, die selbe Liebe besitzt, einträchtig, auf das Eine bedacht
        seid, '
      verse: 2
    - text: 'niemals streitsüchtig (rechthaberisch), niemals ruhmbegierig (eingebildet),
        sondern zieht einander dadurch vor (stellt einer den anderen über sich selbst),
        dass ihr euch an Demut übertrefft, '
      verse: 3
    - text: 'und seht jeder nicht auf das Seine, sondern vor allem {alle} auf das
        der anderen. '
      verse: 4
    - text: 'Hegt diese Gesinnung untereinander, die ihr auch (in Christus Jesus =)
        als Glieder Christi [hegen müsst], '
      verse: 5
    - text: Der, obwohl er in Gestalt Gottes warnicht als Geschenk des Zufalls (Glücksfund;
        Beute)  sah er andas Gleichsein mit Gott,
      verse: 6
    - text: sondern entblößte (entleerte, beraubte) sich selbst,indem er die Gestalt
        eines Knechtes (Sklaven) annahm,und (sich in Gestalt der Menschen befand =)
        menschenähnlich warund seinem Aussehen nach als Mensch erschien.
      verse: 7
    - text: Er erniedrigte sich selbstund wurde gehorsam bis zum Tod,und zwar zum
        (Tod des Kreuzes =) Kreuzestod.
      verse: 8
    - text: Deshalb hat ihn auch Gott hoch erhobenund ihm aus Gnade den Namen geschenkt,der
        über alle Namen ist,
      verse: 9
    - text: damit (in dem Namen Jesu =) beim Erklingen des Namens Jesujedes Knie sich
        beugeder Himmlischen (himmlischen Wesen)  und der Irdischen (irdischen Wesen)
        und Unterirdischen (unterirdischen Wesen),
      verse: 10
    - text: 'und jede Zunge wird anerkennen (bekennen), dassHerr [ist] Jesus Christuszur
        Ehre Gottes des Vaters. '
      verse: 11
    - text: 'Daher (also) erarbeitet euch, meine Lieben (Geliebten), eure Rettung
        (euer Heil) mit Furcht und Zittern, wie ihr mir immer (jederzeit) gehorcht
        habt, nicht wie [etwas, das] allein bei meiner Anwesenheit [geschehen würde],
        sondern jetzt noch viel mehr bei meiner Abwesenheit. '
      verse: 12
    - text: 'Denn Gott ist es, der in euch bewirkt sowohl das Wollen als auch das
        wirksam Sein (das sich Betätigen) über den guten Willen hinaus. '
      verse: 13
    - text: 'Alles tut ohne Murren und Bedenken (Zweifel), '
      verse: 14
    - text: 'damit ihr untadelig und unverdorben seid, Gottes untadelige Kinder inmitten
        einer krummen (verkehrten) und verdorbenen (verkehrten) Zeit (Generation,
        Geschlecht), in der ihr scheint (leuchtet) wie Sterne (Gestirne) am Himmel
        (Weltraum), '
      verse: 15
    - text: 'die das Wort des Lebens festhalten, zu meinem Ruhm für den Tag des Christus
        (= des Messias), dass ich nicht vergebens (umsonst, erfolglos) gelaufen bin
        noch mich vergebens (umsonst, erfolglos) gemüht habe. '
      verse: 16
    - text: 'Aber wenn ich auch geopfert werde beim Opfer und Opferdienst eures Glaubens,
        freue ich mich und freue mich mit euch allen. '
      verse: 17
    - text: 'In gleicher Weise freut auch ihr euch und freut euch mit mir! '
      verse: 18
    - text: 'Ich hoffe aber im Herrn Jesus, Timotheus bald zu euch zu schicken, damit
        auch ich guten Mutes werde, wenn ich eure Lage erfahre. '
      verse: 19
    - text: 'Denn ich habe keinen, der derart [mit euch] solidarisch wäre, dass er
        aufrichtig besorgt um eure Lage ist. '
      verse: 20
    - text: 'Denn alle verfolgen ihre Angelegenheiten (ihre Sache), nicht die Jesu
        Christi. '
      verse: 21
    - text: 'Ihr wisst aber, dass er etwas taugt (wörtl.: ihr kennt ihn als erprobt),
        denn wie ein Kind dem Vater, [so] hat er mit mir dem Evangelium gedient. '
      verse: 22
    - text: 'Diesen nun hoffe ich, zu euch zu schicken, sofort, sowie ich meine Lage
        überblicken kann. '
      verse: 23
    - text: 'Ich vertraue aber im Herrn darauf (baue darauf), dass ich auch selbst
        bald kommen werde. '
      verse: 24
    - text: 'Ich habe es aber für notwendig angesehen, Epaphroditus, meinen Bruder,
        Mitarbeiter und Mitstreiter, {aber} euren Boten und der, dessen Dienst meinen
        Mangel behob, zu euch zu schicken, '
      verse: 25
    - text: 'da er nach euch allen Sehnsucht hatte und in Unruhe darüber war, dass
        ihr gehört hattet, er sei krank. '
      verse: 26
    - text: '{Und} er war auch krank, dem Tode nah. Aber Gott erbarmte sich seiner,
        nicht nur seiner allein, sondern auch meiner, damit ich nicht Kummer über
        Kummer hätte. '
      verse: 27
    - text: 'Besonders eilig habe ich ihn nun geschickt, damit, wenn ihr ihn seht,
        ihr wieder froh seid und auch ich sorgenfrei bin. '
      verse: 28
    - text: 'Nehmt ihn nun auf im Herrn mit aller Freude und haltet Leute wie ihn
        (wörtl.: solche) in Ehren, '
      verse: 29
    - text: 'weil er um des Werkes Christi willen dem Tode nahegekommen war und sein
        Leben auf''s Spiel gesetzt hat, um eure Abwesenheit im Dienst für mich zu
        vertreten.  '
      verse: 30
  - chapter: 3
    verses:
    - text: ' Weiterhin, meine Geschwister, freut euch im Herrn. Euch das selbe zu
        schreiben ist mir {zwar} nicht langweilig, euch aber [gibt es größere] Gewissheit. '
      verse: 1
    - text: 'Hütet euch (nehmt euch in acht, seht euch vor) vor den Hunden, hütet
        euch vor den schlechten Arbeitern, hütet euch vor der Zerschneidung! '
      verse: 2
    - text: 'Denn wir sind die Beschneidung, die wir im Geist (oder: durch den Geist)
        Gott dienen und uns in Christus Jesus rühmen und nicht auf das Fleisch vertrauen, '
      verse: 3
    - text: 'obwohl ich Zuversicht habe auch auf das Fleisch. Wenn ein anderer meint,
        er könne auf''s Fleisch vertrauen, ich um so mehr! '
      verse: 4
    - text: 'Am achten Tag beschnitten, aus dem Volk Israel, Stamm Benjamin, Hebräer
        von (Hebräern =) hebräischen Eltern, was [meine Stellung zum] Gesetz betrifft
        (dem Gesetz nach) Pharisäer, '
      verse: 5
    - text: 'was meinen Eifer betrifft (dem Eifer nach) Verfolger der Gemeinde, was
        die Gerechtigkeit, die im Gesetz gewährt wird, betrifft (der Gerechtigkeit
        … nach), tadellos (untadelig). '
      verse: 6
    - text: 'Aber das, was für mich Gewinn war, das sah ich um Christi willen als
        Verlust (Nachteil) an. '
      verse: 7
    - text: 'Aber noch vielmehr sehe ich auch [jetzt] alles Verlust (Nachteil) an
        wegen der alles übertreffenden [Größe der] Erkenntnis Christi Jesu, meines
        Herrn, um dessentwillen ich mich um das alles bringen ließ, und halte es für
        Dreck (Abfall, Unrat, Mist, Kot), damit ich Christus gewönne '
      verse: 8
    - text: 'und in ihm gefunden werde, damit ich nicht meine Gerechtigkeit aus dem
        Gesetz habe, sondern die durch den Glauben an Christus, die Gerechtigkeit
        von Gott auf Grund des Glaubens, '
      verse: 9
    - text: 'damit ich ihn kennen lerne (kenne, erkenne) und die Macht seiner Auferstehung
        und die Gemeinschaft seiner Leiden, seinem Tod gleichgestaltet, '
      verse: 10
    - text: 'ob ich vielleicht irgendwie die Auferstehung von den Toten erlange (erreiche). '
      verse: 11
    - text: 'Nicht, dass ich [Christus] schon (geistig oder seelisch) erfasst (in
        mich aufgenommen) hätte oder schon vollendet wäre; ich eile (renne) aber,
        ob ich [ihn] auch ergreife, weil ich {auch} ergriffen wurde von Christus Jesus. '
      verse: 12
    - text: 'Geschwister , ich sehe mich selbst nicht an, [ihn] ergriffen zu haben.
        Eins aber [tue ich]: was hinten liegt {zwar} vergesse (vernachlässige) ich,
        nach dem aber, was vor mir liegt, strecke ich mich aus. '
      verse: 13
    - text: 'Ich laufe nach dem Ziel um den Kampfpreis der Berufung von oben durch
        Gott in Christus Jesus. '
      verse: 14
    - text: 'Soweit wir nun Eingeweihte [sind], lasst uns darauf bedacht sein (das
        im Sinn haben). Und wenn ihr etwas anderes wollt (im Sinn habt), wird Gott
        euch auch das offenbaren. '
      verse: 15
    - text: 'Nur, was wir erreicht haben: lasst uns an das selbe halten. '
      verse: 16
    - text: 'Ahmt mit mir zusammen [Christus] nach, Geschwister  und blickt auf die,
        die so (wandeln =) handeln (leben), wie ihr uns als Vorbild habt. '
      verse: 17
    - text: 'Denn viele (wandeln =) leben, von denen ich euch oft gesprochen habe,
        nun aber spreche ich  mit Tränen über die Feinde des Kreuzes Christi, '
      verse: 18
    - text: 'deren Ziel Verderben [ist], deren Gott der Bauch [ist] und deren Ehre
        (Ruhm) (in ihrer Schande =) in dem, was ihnen Schande macht, [besteht], die
        auf irdische Dinge bedacht sind. '
      verse: 19
    - text: 'Denn unser Gemeinwesen (Staat) befindet sich im Himmel, von wo wir auch
        als Retter erwarten den Herrn Jesus Christus, '
      verse: 20
    - text: 'der umgestalten (verwandeln) wird unseren Niedrigkeitsleib gleichgestaltet
        seinem Herrlichkeitsleib auf Grund der wirksamen Kraft, die ihn befähigt,
        sich ihm alles zu unterwerfen.  '
      verse: 21
  - chapter: 4
    verses:
    - text: ' Daher (Deshalb, Also), meine geliebten und herbeigesehnten Geschwister,
        meine Freude und Schmuck, auf solche Weise steht fest im Herrn, Geliebte. '
      verse: 1
    - text: 'Euodia bitte ich und Syntyche {bitte ich}, einnmütig zu sein (dasselbe
        zu denken) im Herrn. '
      verse: 2
    - text: 'Ja, ich bitte auch dich, rechter („waschechter“) Gefährte (Genosse),
        steh ihnen bei (hilf ihnen), die mit mir zusammen im Evangelium gekämpft haben
        mit Clemens und meinen übrigen Mitarbeitern, deren Namen im Buch des Lebens
        [sind, stehen]. '
      verse: 3
    - text: 'Freut euch immer (stets) im Herrn! Aufs neue (Nochmals, Wiederum) werde
        ich sagen: freut euch! '
      verse: 4
    - text: 'Eure Güte lasst alle Menschen erfahren. Der Herr [ist] nahe! '
      verse: 5
    - text: 'Um nichts sorgt euch, sondern in jedem Gebet und [jeder] Bitte sollen
        eure Anliegen (Bitten) mit Danksagung Gott kundgetan (zur Kenntnis gebracht)
        werden. '
      verse: 6
    - text: 'Und der Friede Gottes, der alle Vernunft übertrifft, bewahre (beschütze,
        behüte) eure Herzen und Gedanken in Christus Jesus. '
      verse: 7
    - text: 'Im übrigen (Außerdem, Weiterhin, Endlich), Geschwister, was wahr ist,
        was ehrbar (ehrwürdig), was gerecht, was rein, was angenehm (beliebt, wohlgefällig),
        was wohltuend (glückverheißend, löblich, anziehend, ansprechend), ob irgendeiner
        Tugend [hat] und ob irgendeiner Lob [verdient], das bedenkt. '
      verse: 8
    - text: 'Und was ihr bei mir gelernt und [von mir] übernommen und gehört und gesehen
        habt, das tut. Und der Gott des Friedens sei mit euch. '
      verse: 9
    - text: 'Ich freute mich aber sehr im Herrn, weil (dass) ihr endlich einmal aufgeblüht
        seid, was eure Fürsorge für mich betrifft , denn ihr dachtet [an mich], fandet
        aber keine Gelegenheit. '
      verse: 10
    - text: 'Nicht, dass ich bedürftig wäre, ich habe nämlich gelernt, wo (= bei wem)
        ich bin, genügsam zu sein. '
      verse: 11
    - text: 'Ich bin einerseits imstande (ich verstehe), mich zu kasteien, andererseits
        {bin ich imstande}, es mir gut gehen zu lassen (Überfluss zu haben). Ich bin
        durchaus (in allem, in jeder Beziehung) und in jeder Hinsicht (in allen Stücken)
        eingeweiht, sowohl satt sein (satt werden), als auch hungern, sowohl Überfluss
        haben wie Mangel leiden. '
      verse: 12
    - text: 'Alles vermag ich durch den, der mich stark macht. '
      verse: 13
    - text: 'Jedoch (indessen) habt ihr gut gehandelt, dass ihr an meiner Bedrängnis
        Anteil genommen habt. '
      verse: 14
    - text: 'Aber auch ihr Philipper wisst, dass am Beginn des Evangeliums, als ich
        von Mazedonien loszog (auszog), mir keine Gemeinde Anteil gewährte in Abrechnung
        des Gebens und Nehmens (der Ausgaben und Einnahmen) als ihr allein, '
      verse: 15
    - text: 'weil ihr mir auch nach Thessaloniki (ein- bis zweimal =) ein paarmal
        eine Zusendung machtet, um meinem Mangel abzuhelfen. '
      verse: 16
    - text: 'Nicht, dass ich die (Gabe =) Zinsen suche, sondern ich wünsche (die Frucht
        in ihrer reichlichen Fülle =) den Profit, zu euren Gunsten verrechnet (auf
        euer Konto gebucht) . '
      verse: 17
    - text: 'Ich habe aber alles empfangen und lebe im Überfluss. Mir sind die Hände
        gefüllt, nachdem ich von Epaphroditus eure Gabe empfangen habe, ein wohlriechender
        Opferduft, ein angenehmes Opfer, wohlgefällig dem Herrn. '
      verse: 18
    - text: 'Mein Gott aber fülle all euren Mangel (Bedarf, Not) aus entsprechend
        seines Reichtums in der Herrlichkeit in Christus Jesus. '
      verse: 19
    - text: 'Unserem Gott und Vater aber sei Ehre bis in die fernste Ewigkeit. Amen. '
      verse: 20
    - text: 'Grüßt jeden Heiligen in Christus Jesus. Es grüßen euch die Geschwister,
