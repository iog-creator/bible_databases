  name: Micah
- chapters:
  - chapter: 1
    verses:
    - text: ' Der prophetische Spruch gegen Nịnive: Das Buch der Vision Nạhums, des
        Elkoschịters. '
      verse: 1
    - text: 'JHWH ist ein Gott, der ausschließliche Ergebenheit fordert und Rache
        nimmt, JHWH nimmt Rache und is zum Grimm geneigt. JHWH rächt sich an seinen
        Widersachern, und er ist wütend auf seine Feinde. '
      verse: 2
    - text: 'JHWH regt sich nicht schnell auf und ist sehr sehr stark und JHWH lässt
        niemanden unbestraft. In verderblichem Wind und im Sturm ist sein Weg, und
        das Gewölk ist der feine Staub seiner Füße. '
      verse: 3
    - text: 'Er schilt das Meer, und er trocknet es aus; und alle Ströme läßt er tatsächlich
        austrocknen. Bạschan und Kạrmel sind verwelkt, und sogar die Blüte des Lịbanon
        ist verwelkt. '
      verse: 4
    - text: 'Selbst Berge haben seinetwegen gebebt, und die Hügel, sie sind zerschmolzen.
        Und die Erde wird emporgehoben werden wegen seines Angesichts, auch das ertragfähige
        Land und alle, die darauf wohnen. '
      verse: 5
    - text: 'Wer kann standhalten angesichts seiner Strafankündigung? Und wer kann
        gegen seine Zornglut aufstehen? Sein eigener Grimm wird sich gewiß ergießen
        wie Feuer, und selbst die Felsen werden tatsächlich seinetwegen niedergerissen
        werden. '
      verse: 6
    - text: 'JHWH ist gut, eine Feste am Tag der Bedrängnis. Und er weiß um die, die
        Zuflucht bei ihm suchen. '
      verse: 7
    - text: 'Und durch die daherfahrende Flut wird er eine vollständige Ausrottung
        ihrer Stätte herbeiführen, und Finsternis wird seinen Feinden nachjagen. '
      verse: 8
    - text: 'Was denken sie gegen JHWH aus? Eine vollständige ausrotung verursachet
        er, So eine Bedrängnis wird es kein zweites mal geben. '
      verse: 9
    - text: 'Obwohl sie sogar wie Dornen ineinander verflochten werden und sie wie
        von ihrem Weizenbier (Weizenhopfentrunk) betrunken sind, werden sie gewiß
        verzehrt werden wie ganz dürre Stoppeln. '
      verse: 10
    - text: 'Daraus wird tatsächlich einer hervorkommen (hervorgehn), der Böses gegen
        JHWH ausdenkt, der nichts was würdig ist beschließt. '
      verse: 11
    - text: 'Das hat JHWH gesagt. Obwohl sie in vollständiger Form waren und es viele
        in jenem Zustand gab, sollen sie sogar in jenem Zustand umgehauen werden;
        und einer soll hindurchziehen. Und ich werde dich bestimmt niederdrücken,
        so daß ich dich nicht weiter niederdrücken werde. '
      verse: 12
    - text: 'Und nun werde ich seine auf dir lastende Tragstange zerbrechen, und die
        Bande auf dir werde ich entzweireißen '
      verse: 13
    - text: 'Du bist betroffen den auch JHWH geboten hat, dass nichts mehr von deinem
        Namen gesät wird. Aus dem Hause deiner Götter, werde ich beide Standbilder,
        eins geschnitzt und eins gegossen, vernichten. Ich werde dir dein Grab machen,
        den du bist unbedeutent. '
      verse: 14
    - text: 'Schau (Siehe)! Auf den Bergen die Füße dessen, der gute Botschaft bringt,
        dessen, der Frieden verkündigt. O Juda, feiere deine Feste. Bezahle deine
        Gelübde; denn nicht mehr wird irgendein Nichtsnutz wieder durch dich ziehen.
        In seiner Gesamtheit wird er bestimmt weggetilgt werden.  '
      verse: 15
  - chapter: 2
    verses:
    - text: ' Einer, der Zerstreuung bewirkt, ist vor dein Angesicht heraufgekommen.
        Möge der befestigte Platz behütet werden. Bewache den Weg. Stärke die Hüften.
        Verstärke die Kraft sehr. '
      verse: 1
    - text: 'JHWH sammelt den Stolz Jakobs sowie Israels, denn die, die leer machen,
        haben sie leer gemacht, und ihre Nachkommen (Stößlinge) wurden durch sie verdorben. '
      verse: 2
    - text: 'Der Schild seiner starken Männer ist rot gefärbt, seine Männer von leistungsfähiger
        Kraft sind in Karmesinstoff gekleidet. Mit dem Feuer von Eisen beschlägen
        ist der Kriegswagen an dem Tag, an dem er sich bereit macht, und die Wacholderbaum
        speere sind zum Zittern gebracht worden. '
      verse: 3
    - text: 'Auf den Straßen fahren die Kriegswagen ständig wie toll. Sie stürmen
        auf den öffentlichen Plätzen dauernd auf und ab. Ihr Aussehen ist wie Fackeln.
        Wie die Blitze eilen sie beständig. '
      verse: 4
    - text: 'Er wird seiner Majestätischen gedenken. Sie werden straucheln in ihrem
        Gang. Sie werden zu ihrer Mauer eilen, und die Barrikade wird fest aufgestellt
        werden müssen '
      verse: 5
    - text: '6 Ja, die Tore der Ströme werden bestimmt geöffnet werden, und der Palast
        selbst wird tatsächlich aufgelöst werden. '
      verse: 6
    - text: 'Und es ist festgesetzt; sie ist entblößt worden; sie wird gewiß weggeführt
        werden, und ihre Sklavinnen werden stöhnen wie der Laut von Tauben, sich wiederholt
        aufs Herz schlagend. '
      verse: 7
    - text: '8 Und Nịnive war von den Tagen an, da sie gewesen ist, wie ein Wasserteich,
        aber sie fliehen. Bleibt stehen! Bleibt stehen! Aber da ist keiner, der umkehrt. '
      verse: 8
    - text: 'Plündert Silber, plündert Gold, denn da gibt es kein Ende der Sachen
        der Einrichtung. Da ist eine schwere Menge von allen Arten begehrenswerter
        Gegenstände. '
      verse: 9
    - text: 'Leere und Öde und eine verwüstete Stadt! Und das Herz zerschmilzt, und
        da ist ein Wanken der Knie, und heftige Schmerzen sind in allen Hüften und
        was die Gesichter von ihnen allen betrifft, sie erglühen vor Erregung. '
      verse: 10
    - text: 'Wo ist das Lager der Löwen und die Höhle, die den mähnigen jungen Löwen
        gehört, wo der Löwe ging und eintrat, wo das Junge des Löwen war und keiner
        sie aufschreckte? '
      verse: 11
    - text: 'Der Löwe zerriß genug für seine Jungen und würgte für seine Löwinnen.
        Und er hielt seine Löcher mit Raub gefüllt und seine Verstecke mit zerrissenen
        Tieren. '
      verse: 12
    - text: 'Siehe! Ich bin gegen dich, ist der Ausspruch JHWH’s der Heerscharen,
        „und ich will ihren Kriegswagen im Rauch verbrennen. Und deine mähnigen jungen
        Löwen wird ein Schwert verzehren. Und ich will von der Erde deinen Raub wegtilgen,
        und die Stimme deiner Boten wird nicht mehr gehört werden. “ '
      verse: 13
  - chapter: 3
    verses:
    - text: ' Wehe der Stadt des Blutvergießens. Sie ist ganz voll von Trug und Raubgut.
        Das Rauben weicht nicht! '
      verse: 1
    - text: 'Da ist der Schall der Peitsche und der Schall des rasselnden Rades und
        das galoppierende Pferd und der hüpfende Wagen. '
      verse: 2
    - text: 'Der Reiter zu Roß und die Flamme des Schwertes und der Blitz des Speeres
        und die Menge Erschlagener und die schwere Masse von Leichnamen; und da ist
        kein Ende der Leichen. Sie stolpern ständig zwischen ihren Leichen, '
      verse: 3
    - text: 'wegen der Menge der Prostitutionshandlungen der Prostituierten, der durch
        ihre Reize Anziehenden, einer Meisterin der Zaubereien, sie, die durch ihre
        Prostitutionshandlungen Nationen und durch ihre Zaubereien Familien umgarnt. '
      verse: 4
    - text: 'Schau! Ich bin gegen dich, sagt JHWH der Herrscharenund ich will die
        Decke deiner Schleppen über dein Angesicht ziehen, und ich will Nationen deiner
        Blöße sehn lassen und Königreiche deiner Unehre. '
      verse: 5
    - text: 'Und ich will abscheuliche Dinge auf dich werfen, und ich will dich verächtlich
        machen; und ich will dich zur Schau stellen. '
      verse: 6
    - text: 'Und es soll geschehen, daß jeder, der dich sieht, vor dir fliehen und
        gewiß sprechen wird: Nịnive ist verheert worden! Wer wird ihr Mitgefühl bekunden?
        Woher werde ich Tröster für dich suchen? '
      verse: 7
    - text: 'Bist du besser als No-Ạmon, die an den Nilkanälen saß? Wasser waren rings
        um sie her, deren Wohlstand das Meer war, deren Mauer aus dem Meer bestand. '
      verse: 8
    - text: 'Äthiopien war ihre Machtfülle, auch Ägypten; und dies unbeschränkt. Put
        und die Lịbyer ihrerseits erwiesen sich dir als Beistand. '
      verse: 9
    - text: 'Auch sie war für das Exil bestimmt; sie ging in Gefangenschaft. Ihre
        eigenen Kinder wurden schließlich am Eingang aller Straßen zerschmettert;
        und über ihre Verherrlichten warf man Lose, und ihre Großen sind alle mit
        Fesseln gebunden worden. '
      verse: 10
    - text: 'Auch du selbst wirst trunken werden; du wirst etwas Verborgenes werden.
        Auch du selbst wirst eine Feste vor dem Feind suchen. '
      verse: 11
    - text: 'All deine befestigten Plätze sind wie Feigenbäume mit den ersten reifen
        Früchten, die, wenn sie geschüttelt werden, gewiß in den Mund eines Essenden
        fallen werden. '
      verse: 12
    - text: 'Schau! Dein Volk sind wie Frauen in deiner Mitte. Deinen Feinden sollen
        die Tore deines Landes ganz gewiß geöffnet werden. Feuer wird bestimmt deine
        Riegel verzehren. '
      verse: 13
    - text: 'Wasser für eine Belagerung schöpfe dir. Verstärke deine befestigten Plätze.
        Tritt in den Schlamm, und stampfe den Lehm; ergreife die Ziegelform. '
      verse: 14
    - text: 'Sogar dort wird dich Feuer verzehren. Ein Schwert wird dich wegtilgen.
        Es wird dich verzehren wie die Heuschreckenart. Mache dich so zahlreich wie
        die Heuschreckenart, mache dich so zahlreich wie die Heuschrecke. '
      verse: 15
    - text: 'Du hast deine Händler mehr als die Sterne der Himmel gemehrt. Was die
        Heuschreckenart betrifft, sie streift tatsächlich ihre Haut ab; dann fliegt
        sie davon. '
      verse: 16
    - text: 'Deine Wächter sind wie die Heuschrecke und deine Aushebungsbeamten wie
        der Heuschreckenschwarm. Sie lagern in den Steinhürden an einem kalten Tag.
        Die Sonne, sie braucht nur aufzuleuchten, und sie entfliehen gewiß; und ihr
        Ort, wo sie sind, ist wirklich unbekannt. '
      verse: 17
    - text: 'Deine Hirten sind schläfrig geworden, o König von Assyrien; deine Majestätischen
        bleiben an ihren Wohnsitzen. Dein Volk ist zerstreut worden auf den Bergen,
        und da ist keiner, der sie zusammenbringt '
      verse: 18
    - text: 'Es gibt keine Erleichterung für deine Katastrophe. Dein Schlag ist unheilbar
        geworden. Alle, die den Bericht über dich hören, werden gewiß über dich in
        die Hände klatschen; denn über wen kam nicht beständig deine Schlechtigkeit?   '
      verse: 19
