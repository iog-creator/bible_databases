        (werdet) ihr euch [morgen] früh aufmachen und eures Weges gehen (weitergehen).
        Aber (und) sie sagten: Nein, sondern im Torplatz werden (wollen) wir übernachten. '
      verse: 2
    - text: 'Da drang er sehr in sie (nötigte er sie sehr), so dass sie [schließlich]
        zu ihm kamen (wichen) und in sein Haus hineingingen; dort (und) machte er
        für sie ein Festmahl; außerdem buk er Mazzen und sie aßen. '
      verse: 3
    - text: 'Noch ehe sie sich schlafen legten, hatten die Männer der Stadt, die Männer
        Sodoms, sich [schon] rings gegen das Haus versammelt, vom Jungen {und} bis
        zum Alten, die ganze Bevölkerung, ohne Ausnahme. '
      verse: 4
    - text: 'Und sie riefen nach Lot und fragten ihn (sagten ihm): Wo [sind] die Männer,
        die heute Nacht zu dir hineingegangen sind (bei dir eingekehrt sind)? Bring
        sie hinaus zu uns {und} wir werden es ihnen [schon] besorgen. '
      verse: 5
    - text: 'Da ging Lot zu ihnen hinaus [vor] den Eingang, aber (und) die Tür verschloss
        er hinter sich. '
      verse: 6
    - text: 'Und er sagte: Tut doch nicht[s] Böse[s], meine Brüder! '
      verse: 7
    - text: 'Seht doch, mir [gehören] zwei Töchter, die [noch] keinem Mann beigewohnt
        haben: Lasst mich doch sie zu euch hinausbringen, und tut ihnen wie [es] gut
        in euren Augen [ist]; nur diesen Männern mögt (sollt, dürft) ihr nichts tun,
        denn deshalb sind sie in den Schutz meines Hauses gekommen. '
      verse: 8
    - text: 'Sie aber sagten: Mach, dass du wegkommst! Und sie fuhren fort (sagten):
        Dieser Ein[zeln]e ist [doch] gekommen [um] unseren Schutz zu genießen! Und
        nun will er in der Tat das Sagen haben. Wir werden dir ihretwegen übel mitspielen.
        Und sie drangen sehr gegen (in) den Mann, gegen (in) Lot, und kamen näher
        um die Tür aufzubrechen. '
      verse: 9
    - text: 'Da ergriffen die Männer [Lot von drinnen]  und zogen (brachten) ihn (Lot)
        zu sich ins Haus hinein, {und} die Tür verschlossen sie [wieder]. '
      verse: 10
    - text: '{Und} die Männer {die} [vor dem] Eingang des Hauses schlugen sie mit
        völliger Blindheit, von jung bis alt, so dass sie’s müde wurden den Eingang
        zu finden. '
      verse: 11
    - text: 'Dann sagten die Männer zu Lot: Wer noch hier [zu] dir [gehört], ein Schwiegersohn,
        deine Söhne und deine Töchter und alles, was dir in der Stadt [gehört] , [die]
        bring hinaus aus dem Ort! '
      verse: 12
    - text: 'Denn wir sind dabei diesen Ort zu vernichten, weil die Klage über sie
        (die Bewohner) groß geworden ist vor JHWH, da hat JHWH uns geschickt sie (die
        Stadt) zu vernichten. '
      verse: 13
    - text: 'Da ging Lot hinaus [in die Stadt] und redete zu (mit) seinen Schwiegersöhnen,
        die seine Töchter nehmen würden (sollten) und sagte: {Steht} auf, geht hinaus
        aus diesem Ort, denn JHWH ist im Begriff die Stadt zu vernichten . Da war
        er in den Augen seiner Schwiegersöhne wie ein Scherzender. '
      verse: 14
    - text: 'Als das Morgenrot aufstieg, da drängten die Boten auf (in) Lot ein:  {Steh}
        auf (los), nimm deine Frau und deine beiden Töchter, die sich [hier] befinden,
        damit nicht du weggerafft wirst in der Sünde der Stadt. '
      verse: 15
    - text: 'Als er zögerte ergriffen die Männer seine Hand und die Hand seiner Frau
        und die Hand seiner zwei Töchter, weil JHWH Mitleid mit ihm hatte, und sie
        führten ihn hinaus und brachten ihn [zu einem Ort] außerhalb der Stadt. '
      verse: 16
    - text: '{Und es geschah,} als sie sie nach draußen hinausgeführt hatten, da sagte
        [einer der Männer]: Rette dich um deines Lebens willen! Blicke nicht hinter
        dich und bleib nicht irgendwo im Umkreis [der Stadt] stehen; ins Gebirge rette
        dich, sonst wirst du umkommen (weggerafft). '
      verse: 17
    - text: 'Und Lot sagte zu ihnen: Bloß nicht, bei allem Respekt!! '
      verse: 18
    - text: 'Sieh doch, dein Knecht hat Gnade (Beachtung, Gunst, Wohlwollen) gefunden
        in deinen Augen und du hast mir große Güte (Liebe, Treue, Solidarität) erwiesen,
        indem du mich (meine Seele) am leben lässt: aber (und) ich kann mich nicht
        ins Gebirge retten, sonst werde ich das Unheil nicht mehr losund ich werde
        sterben. '
      verse: 19
    - text: 'Siehe, diese Stadt [da liegt] nahe [genug], [um] dorthin zu fliehen,
        und sie [ist] klein. Lass mich doch dorthin entkommen, klein wie sie ist,
        dann bleibe ich am leben. '
      verse: 20
    - text: 'Da sagte [der Mann] zu ihm: Siehe, auch in dieser Sachehabe ich dein
        Angesicht erhoben, so dass ich die Stadt nicht verwüsten werde, [von] der
        du geredet hast. '
      verse: 21
    - text: 'Beeile dich dorthin zu entkommen, denn ich kann nichts tun, bis du dorthin
        gekommen bist. Deshalb hat man die Stadt Zoar (klein) genannt. '
      verse: 22
    - text: 'Die Sonne war über (auf) dem Land (der Gegend, der Erde) aufgegangen,
        als Lot nach Zoar kam. '
      verse: 23
    - text: 'Und JHWH ließ es regnen auf Sodom und {auf} Gomorra, Schwefel und Feuer
        von JHWH aus dem (vom) Himmel. '
      verse: 24
    - text: 'Und [so] verwüstete er diese Städte und den gesamten Umkreis (die gesamte
        Umgebung) und alle Bewohner der Städte und das Gewächs des Erdbodens (Ackerlandes). '
      verse: 25
    - text: 'Und seine Frau blickte hinter sich und wurde eine Salzsäule. '
      verse: 26
    - text: 'Und Abraham machte sich früh am Morgen zu dem Ort auf, wo er vor dem
        (beim) Angesicht JHWHs gestanden hatte.  '
      verse: 27
    - text: 'Und er schaute auf Sodom und Gomorra hinab und auf das ganze Umland und
        sah: {und siehe} es stieg Rauch (Qualm) vom Land auf wie der Rauch (Qualm)
        eines Schmelzofens (Brennofens). '
      verse: 28
    - text: 'Und {es geschah} als Gott die umliegenden Städte vernichtete, da gedachte
        Gott Abrahams und ließ Lot mitten aus (aus der Mitte) der Zerstörung ziehen
        als er die Städte zerstörte, in denen Lot wohnte. '
      verse: 29
    - text: '{Und} Lot zog hinauf von Zoar und ließ sich (wohnte) im Gebirge nieder,
        und seine zwei Töchter mit ihm; denn er fürchtete sich in Zoar zu wohnen;
        so wohnte er in einer Höhle, er und seine zwei Töchter. '
      verse: 30
    - text: 'Nun sagte die ältere [Tochter] zu der jüngeren: „Unser Vater [ist] alt
        und da ist kein Mann im Land um sich mit uns zu verbinden wie das in aller
        Welt geschieht. '
      verse: 31
    - text: 'Komm, wir machen unseren Vater betrunken um mit ihm zu schlafen (liegen)
        und um [so] von unserem Vater Nachkommenschaft (Samen) ins Leben zu rufen.“ '
      verse: 32
    - text: 'In jener Nacht machten sie ihren Vater betrunken; da ging die Ältere
        [zu ihm] hinein und schlief (lag) mit ihrem Vater; er aber bemerkte nicht,
        wie (als) sie mit ihm schlief (lag) und wie (als) sie [wieder] aufstand. '
      verse: 33
    - text: '{Und es geschah} am folgenden Tag sagte die Ältere zur Jüngeren: „Hör
        zu (siehe), letzte Nacht habe ich mit meinem Vater geschlafen (gelegen). Wir
        werden ihn auch heute Nacht betrunken machen; [dann] geh [du zu ihm] hinein
        und schlaf (lieg) mit ihm, damit wir [so] von unserem Vater Nachkommenschaft
        (Samen) ins Leben zu rufen.“ '
      verse: 34
    - text: 'Und auch in jener Nacht machten sie ihren Vater betrunken; da stand die
        Jüngere auf und schlief mit ihm; er aber bemerkte nicht, wie (als) sie mit
        ihm schlief (lag) und wie (als) sie [wieder] aufstand. '
      verse: 35
    - text: 'Beide Töchters Lots wurden schwanger von ihrem Vater. '
      verse: 36
    - text: 'Die Ältere gebar einen Sohn und nannte seinen Namen Moab; er ist der
        [Stamm]vater der Moabiter (Moabs) bis zum [heutigen] Tag. '
      verse: 37
    - text: 'Auch die Jüngeregebar einen Sohn und nannte seinen Namen Ben-Ammi; er
        ist der [Stamm]vater der Ammoniter bis zum [heutigen] Tag.  '
      verse: 38
  - chapter: 20
    verses:
    - text: ' Da brach Abraham von dort auf ins Südland, und er wohnte zwischen Kadesch
        und {zwischen} Sur und hielt sich als Fremdling (Schutzbürger) in Gerar auf. '
      verse: 1
    - text: 'Und Abraham sagte über Sara, seine Frau: Sie ist meine Schwester. Da
        sandte Abimelech, der Stadtfürst von Gerar, und holte Sara [zu sich]. '
      verse: 2
    - text: 'Da kam Gott zu Abimelech im Traum bei Nacht und sprach zu ihm: Pass auf!
        Du stirbst wegen der Frau, die du dir genommen hast. Denn sie ist verheiratet. '
      verse: 3
    - text: 'Da näherte sich Abimelech ihr nicht. Und er sprach: Mein Herr, willst
        du ein Volk, noch dazu ein rechtschaffenes (gerechtes), töten? '
      verse: 4
    - text: 'Hat er nicht zu mir gesagt: Sie ist meine Schwester? Und sie, auch sie
        sprach: Er ist mein Bruder. Mit arglosem Herzen und schuldloser Hand habe
        ich so gehandelt. '
      verse: 5
    - text: 'Da sprach Gott zu ihm im Traum: Auch ich habe erkannt, dass du mit arglosem
        Herzen so gehandelt hast, und ich will dich sogar zurückhalten, an mir zu
        sündigen. Darum habe ich dir nicht erlaubt, sie anzutasten (zu berühren). '
      verse: 6
    - text: 'Und nun: führe (bringe) zurück die Frau dieses Mannes, denn er ist ein
        Prophet. Und er wird für dich beten, und du sollst leben. Führst (bringst
        ) du sie aber nicht zurück, erkenne, dass du ganz gewiss stirbst und alles,
        was dein ist. '
      verse: 7
    - text: 'Da stand Abimelech früh am Morgen auf und rief alle seine Knechte (Diener,
        Sklaven) und erzählte ihnen all diese Worte . Und die Männer erschreckten
        sehr. '
      verse: 8
    - text: 'Da rief Abimelech Abraham und sprach zu ihm: Warum hast du uns das [an]getan?
        Und was habe ich dir Böses getan (gesündigt), dass du über mich und meine
        Sippe eine so große Verfehlung (Sünde) gebracht hast? Taten, die nicht getan
        werden dürfen, hast du an mir getan. '
      verse: 9
    - text: 'Und Abimelech sprach zu Abraham: Was hast du gesehen, dass du diese Sache
        getan hast? '
      verse: 10
    - text: 'Und Abraham sagte: Weil ich [mir] sagte: Gewiss gibt es keine Gottesfurcht
        (Furcht Gottes) an diesem Ort. Da werden sie mich töten wegen meiner Frau. '
      verse: 11
    - text: 'Und auch in Wahrheit ist sie meine Schwester. Sie ist die Tochter meines
        Vaters, jedoch nicht die Tochter meiner Mutter. Und sie wurde meine Frau. '
      verse: 12
    - text: 'Und es geschah, wie (weil) Gott mich herumirren ließ aus dem Haus meines
        Vaters, so sprach ich zu ihr: Das sei deine Liebe, die du mir tust: an jedem
        Ort, zu dem wir kommen, sag über mich: Er ist mein Bruder. '
      verse: 13
    - text: 'Da nahm Abimelech Kleinvieh und Rinder und Sklaven (Knechte, Diener)
        und Sklavinnen und gab sie Abraham. Und er führte (brachte) zu ihm Sara, seine
        Frau, zurück. '
      verse: 14
    - text: 'Da sprach Abimelech: Sieh, mein Land [liegt offen] vor dir. Wo es dir
        gut scheint, lass dich nieder. '
      verse: 15
    - text: 'Und zu Sara sprach er: Sieh, ich gab 1000 [Schekel] Silber deinem Bruder.
        Sieh, das soll für dich ein Sühnegeschenk sein für alle, die bei dir sind.
        Und bei allen bist du [dadurch] gerechtfertigt worden. '
      verse: 16
    - text: 'Da betete Abraham für Abimelech. Da heilte Gott Abimelech und seine Frau
        und seine Sklavinnen, und sie gebaren. '
      verse: 17
    - text: 'Denn fest verschlossen hatte JHWH den Zugang zu jedem Mutterleib (jeder
        Gebärmutter) des Hauses Abimelechs wegen Saras, der Frau Abrahams.  '
      verse: 18
  - chapter: 21
    verses:
    - text: ' Da suchte JHWH Sara auf, wie er gesagt hatte. Und JHWH tat für (an)
        Sara, wie er geredet hatte. '
      verse: 1
    - text: 'Da wurde sie schwanger. Und Sara gebar dem Abraham einen Sohn in seinem
        Greisenalter, zu der Zeit, die ihm Gott genannt hatte. '
      verse: 2
    - text: 'Und Abraham (nannte =) gab seinem Sohn, der ihm geboren wurde, den Sara
        ihm gebar, den Namen Isaak. '
      verse: 3
    - text: 'Und Abraham beschnitt seinen Sohn Isaak, als er acht Tage alt war, wie
        ihm Gott geboten hatte. '
      verse: 4
    - text: 'Und Abraham war hundert Jahre alt, als ihm sein Sohn Isaak geboren wurde. '
      verse: 5
    - text: 'Da sprach Sara: Gott hat mich zum Narren (Spott, Gelächter) gemacht;
        jeder, der [davon] hört, wird über mich lachen. '
      verse: 6
    - text: 'Und sie sprach: Wer [hätte] zu Abraham gesagt, Sara stillt Kinder (Söhne)?
        Und doch habe ich [ihm in] seinem Greisenalter einen Sohn geboren. '
      verse: 7
    - text: 'Das Kind wuchs heran und wurde entwöhnt. Da (machte =) veranstaltete
        Abraham ein großes Gastmahl am Tag, als Isaak entwöhnt wurde. '
      verse: 8
    - text: 'Da sah Sara, dass der Sohn Hagars, der Ägypterin, den sie Abraham geboren
        hatte, gemein war (Blödsinn machte). '
      verse: 9
    - text: 'Da sprach sie zu Abraham: Vertreibe diese Sklavin (Magd) und ihren Sohn.
        Denn nicht erben soll der Sohn dieser Sklavin (Magd) mit meinem Sohn, mit
        Isaak. '
      verse: 10
    - text: 'Doch Abraham missfiel die Rede sehr {in seinen Augen} wegen seines Sohnes. '
      verse: 11
    - text: 'Da sprach Gott zu Abraham: {in deinen Augen =} dir soll nicht missfallen,
        {alles} was Sara zu dir über den Jungen (Knaben) und über deine Sklavin (Magd)
        gesagt hat. Höre auf ihre Worte (Stimme), denn nach Isaak soll deine Nachkommenschaft
        (dein Geschlecht) genannt werden. '
      verse: 12
    - text: 'Aber auch den Sohn der Sklavin (Magd) will ich zu einem Volk machen,
        denn er ist dein Nachkomme. '
      verse: 13
    - text: 'Da stand Abraham früh am Morgen auf, nahm Brot und einen Schlauch Wasser
        und gab ihn Hagar. Er legte es auf ihre Schulter und auch das Kind [setzte
        er auf ihre Schulter] und schickte sie fort. Da ging sie und irrte umher in
        der Wüste bei Beer-Scheba. '
      verse: 14
    - text: 'Da ging das Wasser im Schlauch aus. Da (warf =) setzte sie das Kind ab
        unter einem Strauch. '
      verse: 15
    - text: 'Da ging sie und setzte sich gegenüber von ferne, einen Bogenschuss weit
        , denn sie sprach: Ich will den Tod des Kindes nicht sehen. Und sie setzte
        sich [ihm] gegenüber und (erhob ihre Stimme =) fing an (und weinte =) zu weinen. '
      verse: 16
    - text: 'Da hörte Gott die Stimme des Knaben. Da rief der Bote Gottes vom Himmel
        nach Hagar und sprach zu ihr: Was ist [mit] dir, Hagar? Fürchte dich nicht!
        Denn Gott hat auf die Stimme des Jungen (Knaben) gehört, der da [liegt]. '
      verse: 17
    - text: 'Steh auf, heb den Jungen (Knaben) auf und nimm ihn bei der Hand, denn
        ich will ihn zu einem großen Volk machen. '
      verse: 18
    - text: 'Da öffnete Gott ihre Augen, und sie sah einen Brunnen [mit] Wasser (einen
        Wasserbrunnen). Da ging sie hin und füllte den Schlauch mit Wasser und gab
        dem Jungen (Knaben) zu trinken. '
      verse: 19
    - text: 'Und Gott war mit dem Jungen (Knaben), und er wuchs heran. Und er wohnte
        in der Wüste und war ein Bogenschütze. '
      verse: 20
    - text: 'Und er wohnte in der Wüste Paran. Da nahm ihm seine Mutter eine Frau
        aus {dem Land} Ägypten. '
      verse: 21
    - text: 'Es begab sich aber zu jener Zeit, da sprachen Abimelech und Pichol, sein
        Heerführer, zu Abraham {folgendermaßen}: Gott ist mit dir in allem, was du
        tust. '
      verse: 22
    - text: 'Darum schwöre mir bei diesem Gott, dass du mich nicht täuschen wirst,
        noch meine Nachkommen, noch mein Geschlecht. Wie ich dir Gnade (Gunst, Treue)
        (getan =) erwiesen habe, so sollst du [sie] auch mir erweisen und dem Land,
        in dem du dich als Fremdling aufhältst. '
      verse: 23
    - text: 'Da sprach Abraham: Ich schwöre. '
      verse: 24
    - text: 'Und Abraham zog Abimelech zur Rechenschaft wegen des Wasserbrunnens,
        den die Knechte Abimelechs mit Gewalt genommen hatten. '
      verse: 25
    - text: 'Da sprach Abimelech: Ich weiß nicht, wer (diese Sache =) das getan hat.
        Auch du hast sie mir nicht angezeigt (gemeldet), und ich habe nichts [davon]
        gehört (außer =) bis heute. '
      verse: 26
    - text: 'Da nahm Abraham Kleinvieh und Rinder und gab sie Abimelech. Und die beiden
        schlossen einen Bund. '
      verse: 27
    - text: 'Aber Abraham stellte sieben Lämmer vom Kleinvieh (allein =) für sich
        hin. '
      verse: 28
    - text: 'Da (sagte =) fragte Abimelech Abraham: Warum [sind] hier diese sieben
        Lämmer, die du (allein =) für sich hingestellt hast? '
      verse: 29
    - text: 'Und er (sprach =) antwortete:  Die sieben Lämmer nimm aus meiner Hand,
        damit sie für mich zum (Zeichen =) Beweis (sind =) dienen, dass ich diesen
        Brunnen gegraben habe. '
      verse: 30
    - text: 'Darum nennt man diesen Ort „Schwurbrunnen“ (Beerscheba), denn dort schworen
        die beiden. '
      verse: 31
    - text: 'Und sie schlossen einen Bund am Schwurbrunnen (Beerscheba). Dann standen
        Abimelech und sein Heerführer Pichol auf und kehrten zurück ins Land der Philister. '
      verse: 32
    - text: 'Und er pflanzte eine Tamariske am Schwurbrunnen (Beerscheba) und rief
        dort den Namen JHWHs an, des ewigen Gottes. '
      verse: 33
    - text: 'Und Abraham lebte im Land der Philister viele Jahre als Fremdling.  '
      verse: 34
  - chapter: 22
    verses:
    - text: ' Und {es geschah} nach diesen Dingen {da} stellte Gott Abraham auf die
        Probe und sagte zu ihm: Abraham! Und er sagte: Hier bin ich! '
      verse: 1
    - text: 'Und er sprach: Nimm doch deinen Sohn, deinen einzigen, den du liebst,
        Isaak, und geh doch ins Land Morija, und bringe ihn dort zum Brandopfer dar
        (und lasse ihn dort ein Brandopfer darbringen) auf einem der Berge, den ich
        dir nenne (nennen werde). '
      verse: 2
    - text: 'Und Abraham machte sich früh auf am Morgen und sattelte seinen Esel und
        nahm seine zwei Knechte (Knaben) mit sich und Isaak, seinen Sohn. Und er spaltete
        Holz(scheite) [zum] Brandopfer (Brandopferholz), {und} stand (machte sich)
        auf und ging zum Ort, den Gott ihm genannt hatte (nannte). '
      verse: 3
    - text: 'Am dritten Tag erhob Abraham seine Augen und sah den Ort von fern. '
      verse: 4
    - text: 'Und Abraham sprach zu seinen Knechten: Bleibt ihr hier mit dem Esel.
        {Und} Ich aber und der Knabe gehen dorthin und (werden) (uns neigen, niederwerfen)
        beten an und (werden) zurückkehren zu euch. '
      verse: 5
    - text: 'Da nahm Abraham das Holz [zum] Brandopfer (Brandopferholz) und legte
        es auf Isaak, seinen Sohn. {Und} Er aber nahm in seine Hand das Feuer und
        das Messer. Und sie gingen beide miteinander. '
      verse: 6
    - text: 'Da sprach Isaak zu Abraham, seinem Vater {und er sprach}: Mein Vater!
        Und er sprach: Hier bin ich, mein Sohn. Und er sprach: Sieh, [hier ist] das
        Feuer und das Holz, aber (und) wo [ist] das Schaf zum Brandopfer? '
      verse: 7
    - text: 'Da sprach Abraham: Gott wird sich auswählen (sehen) das Schaf zum Brandopfer,
        mein Sohn. Und sie gingen beide miteinander. '
      verse: 8
    - text: 'Und sie kamen an den Ort, den Gott ihm genannt (hatte). Und Abraham baute
        dort den Altar und schichtete das Holz auf. Und er fesselte Isaak, seinen
        Sohn, und legte ihn auf den Altar, oben auf das Holz. '
      verse: 9
    - text: 'Und Abraham streckte seine Hand aus und nahm das Messer, um seinen Sohn
        zu schlachten (zu töten). '
      verse: 10
    - text: 'Da rief (schrie) zu ihm ein Bote JHWHs vom Himmel {und sagte}: Abraham,
        Abraham! Und er sprach: Hier bin ich! '
      verse: 11
    - text: 'Und er sprach: Strecke nicht deine Hand aus gegen den Jungen und tu ihm
        nichts an! Denn jetzt habe ich erkannt, dass du Gott fürchtest und hast nicht
        zurückgehalten (geschont) deinen einzigen Sohn vor mir. '
      verse: 12
    - text: 'Und Abraham hob seine Augen auf und sah {und siehe} einen Widder hinten
        (hinter ihm?). Er wurde festgehalten im Dickicht (Gestrüpp) an seinen Hörnern.
        Und Abraham ging hin und nahm den Widder und opferte ihn zum Brandopfer anstelle
        seines Sohnes. '
      verse: 13
    - text: 'Und Abraham (be)nannte den Namen dieses Ortes: „JHWH sieht“, wie man
        sagt bis heute über [diesen] Berg: „JHWH lässt sich sehen“. '
      verse: 14
    - text: 'Da rief (schrie) der Bote JHWHs ihn zum zweiten Mal vom Himmel. '
      verse: 15
    - text: 'Und sprach: Ich schwöre bei mir, Spruch JHWHs, fürwahr!, weil du das
        getan hast und hast nicht geschont (zurückgehalten) deinen einzigen Sohn, '
      verse: 16
    - text: 'darum will ich segnen und zahlreich machen deine Nachkommenschaft (deinen
        Samen) wie die Sterne am Himmel und wie der Sand, der am Saum (Ufer) des Meeres
        [ist]. Und in Besitz nehmen wird deine Nachkommenschaft (dein Same) das Tor
        seiner Feinde. '
      verse: 17
    - text: 'Und durch deine Nachkommenschaft sollen gesegnet werden alle Völker der
        Erde dafür, dass du auf (meine Stimme =) mich gehört hast. '
      verse: 18
    - text: 'Da kehrte Abraham zu seinen Knechen (Dienern) zurück, und sie standen
        auf und gingen (zogen) gemeinsam nach Beerscheba. Und Abraham wohnte in Beerscheba. '
      verse: 19
    - text: 'Und es geschah nach diesen Begebenheiten, dass Abraham gemeldet wurde
        {folgendermaßen}: Sieh da, geboren hat auch Milka Söhne dem Nahor, deinem
        Bruder. '
      verse: 20
    - text: 'Uz, seinen Erstgeborenen, und Buz, dessen Bruder, und Kemuel, den Vater
        (Arams =) der Aramäer. '
      verse: 21
    - text: '{Und} Kesed und Hazo, {und} Pildasch, {und} Jidlaf und Betuel. '
      verse: 22
    - text: 'Betuel aber zeugte Rebekka. Diese acht gebar Milka dem Nahor, dem Bruder
        Abrahams. '
      verse: 23
    - text: 'Und seine Nebenfrau („Kebse“) (ihr Name war =) hieß Reuma. Auch sie gebar
        Tebach, {und} Gaham, {und} Tahasch und Maacha.  '
      verse: 24
  - chapter: 23
    verses:
    - text: ' Und es (war =) währte Saras Leben 127 Jahre; [das waren] die Lebensjahre
        Saras. '
      verse: 1
    - text: 'Da starb Sara in Krijat-Arba, das ist Hebron im Land Kanaan. Da kam Abraham,
        um die Totenklage für Sara zu halten und um sie zu beweinen. '
      verse: 2
    - text: 'Anschließend erhob sich Abraham von {vom Angesicht weg} seiner Toten
        und sprach zu den (Söhnen Chets =) Hetitern {folgendermaßen}: '
      verse: 3
    - text: 'Ein Fremdling und Beisasse bin ich bei euch. Gebt mir einen Grabbesitz
        bei euch, damit ich meine Tote {von mir weg} begrabe. '
      verse: 4
    - text: 'Da antworteten die (Söhne Chets =) Hetiter Abraham {folgendermaßen} {ihm}: '
      verse: 5
    - text: 'Höre (auf) uns, Herr; du [bist] ein Fürst Gottes unter uns (in unserer
        Mitte): Im besten (vornehmsten) unserer Gräber begrabe deine Tote. (Jeder
        von uns wird sein Grab nicht vor dir zurückhalten =) Keiner von uns wird sein
        Grab vor dir zurückhalten, damit du deine Tote begraben kannst. '
      verse: 6
    - text: 'Daraufhin erhob Abraham sich und verneigte sich vor den Alteingesessenen
        (den Landbewohnern, der Landbevölkerung), den (Söhnen Chets =) Hetitern. '
      verse: 7
    - text: 'Dann verhandelte (sprach) er mit ihnen {folgerndermaßen}: Wenn es in
        eurem Sinne ist, dass ich meine Verstorbene {von mir weg} begrabe, dann hört
        mich (an) und bittet für mich (legt für mich Fürsprache ein bei) Efron, dem
        Sohn Zohars: '
      verse: 8
    - text: 'Er soll (möchte) mir geben die Höhle Machpela, die ihm gehört, die am
        Rand (in der Ecke) seines Feldes [liegt], für den vollen Kaufpreis (Betrag)
        soll (möchte) er sie mir geben, mitten unter euch (in eurer Mitte) zum Grabbesitz. '
      verse: 9
    - text: 'Efron aber saß mitten unter den (inmitten der) (Söhne Chets =) Hetitern.
        Da antwortete Efron, der Hetiter, Abraham vor den Ohren der (Söhne Chets =)
        Hetiter, vor allen, die gekommen waren zum Tor seiner Stadt {folgendermaßen}: '
      verse: 10
    - text: 'Nein, mein Herr, höre mich (an, höre mir zu): Das Feld schenke (gebe)
        ich dir, und die Höhle {die} darauf {ist}, schenke (gebe) ich dir; vor den
        Augen (der Söhne meines Volkes =) meiner Mitbürger (Volksgenossen) schenke
        (gebe) ich sie dir, um deine Verstorbene zu begraben. '
      verse: 11
    - text: 'Daraufhin verneigte sich Abraham vor den Alteingesessenen (den Landbewohnern,
        der Landbevölkerung). '
      verse: 12
    - text: 'Dann sprach er zu Efron vor den Ohren der Alteingesessenen (der Landbewohner,
        der Landbevölkerung) {folgendermaßen}: Ach, wenn du doch auf mich hören wolltest!
        Ich zahle (gebe) den Preis des Feldes; nimm ihn von mir [an], dann kann (werde)
        ich dort meine Tote begraben. '
      verse: 13
    - text: 'Daraufhin antwortete Efron Abraham {folgendermaßen} {ihm}: '
      verse: 14
    - text: 'Mein Herr, höre mich (an), ein (Land von 400 Silberschekeln =) Land,
        das 400 Silberschekel wert ist, was ist das zwischen mir und dir? {Und} Begrabe
        deine Tote! '
      verse: 15
    - text: 'Da hörte Abraham auf Efron, und Abraham bezahlte Efron das Geld, (von
        dem er gesprochen =) das er verlangt hatte vor den Ohren der (Söhne Chets
        =) Hetiter, 400 Silberschekel (, wie sie beim Kaufmann gangbar sind =) gangbare
        Münze. '
      verse: 16
    - text: 'So fiel (ging in Besitz über) das Feld Efrons, das in (bei) Machpela
        [ist], das gegenüber von Mamre [liegt], das Feld und die Höhle, die darauf
        [ist], und alle Bäume, die auf dem Feld [wachsen], die auf seiner ganzen Grenze
        (seinem ganzen Gebiet) ringsum [stehen], '
      verse: 17
    - text: 'an Abraham als Erwerb (Kauf) vor den Augen der (Söhne Chets =) Hetiter,
        allen die ins Tor seiner Stadt gekommen waren. '
      verse: 18
    - text: 'Danach (hierauf) begrub Abraham Sara, seine Frau, in der Höhle [auf dem]
        Acker Machpela, das vor Mamre [liegt], das ist Hebron, im Land Kanaan. '
      verse: 19
    - text: 'So fielen (gingen in Besitz über) das Feld und die Höhle auf ihm an Abraham,
        zum (als) Grabbesitz von den (Söhnen Chets =) Hetitern.  '
      verse: 20
  - chapter: 24
    verses:
    - text: ' {Und} Abraham [war] alt, hochbetagt. Und JHWH hatte Abraham in allem
        gesegnet. '
      verse: 1
    - text: 'Da sprach Abraham zu seinem Knecht (Diener), dem Hausältesten, der herrschte
        über alles, was ihm gehörte: Lege deine Hand unter meine Hüfte, '
      verse: 2
    - text: 'damit ich dich schwören lasse bei JHWH, dem Gott des Himmels und dem
        Gott der Erde, dass du nicht nehmen wirst eine Frau für meinen Sohn von den
        Töchtern der Kanaanäer, in deren Mitte ich wohne. '
      verse: 3
    - text: 'Sondern in mein Land und zu meiner Verwandtschaft sollst du ziehen (gehen)
        und eine Frau für meinen Sohn Isaak nehmen (holen). '
      verse: 4
    - text: 'Da sprach der Knecht (Diener) zu ihm: Vielleicht will die Frau nicht
        mit mir in dieses Land gehen. MUSS ich dann deinen Sohn in das Land bringen,
        aus (von) dem du ausgezogen bist? '
      verse: 5
    - text: 'Da sprach zu ihm Abraham: Hüte dich, dass du nicht meinen Sohn dorthin
        zurückbringst! '
      verse: 6
    - text: 'JHWH, Gott des Himmels, der mich nahm aus dem Haus meines Vaters und
        aus dem Land meiner Verwandtschaft, der zu mir sprach und der mir schwor {folgendermaßen}:
        Deiner Nachkommenschaft (deinem Samen) werde ich dieses Land geben, er wird
        seinen Boten (Engel) vor dir her senden, damit du meinem Sohn eine Frau von
        dort nehmen kannst. '
      verse: 7
    - text: 'Wenn aber die Frau nicht mit dir kommen will, dann bist du ledig dieses
        Eides, [den du mir geschworen hast]. Nur bringe meinen Sohn nicht dorthin
        zurück. '
      verse: 8
    - text: 'Da legte der Knecht (Diener) seine Hand unter die Hüfte Abrahams, seines
        Herrn, und schwor ihm auf dieses Wort. '
      verse: 9
    - text: 'Dann nahm der Knecht (Diener) zehn Kamele von den Kamelen seines Herrn
        und zog los (ging hin), und verfügte  über allerhand (allerlei) Güter (Kostbarkeiten)
        seines Herrn. Er machte sich also auf und zog (ging) nach Aram Naharaim zur
        Stadt Nahors. '
      verse: 10
    - text: 'Da ließ er die Kamele knien außerhalb der Stadt an einem Wasserbrunnen
        zur Abendzeit, zur Zeit, wo die Frauen zum Schöpfen (die Schöpferinnen) hinausgehen. '
      verse: 11
    - text: 'Und er sprach: JHWH, Gott meines Herrn Abraham, füge es bitte heute für
        mich und erweise Gnade (Huld) {mit} meinem Herrn Abraham. '
      verse: 12
    - text: 'Sieh, ich will mich an die Wasserquelle stellen, wenn die Töchter der
        Stadtbewohner herauskommen, um Wasser zu schöpfen. '
      verse: 13
    - text: 'Sollte ein Mädchen, zu dem ich sage: Neige doch deinen Krug, damit ich
        trinken kann, antworten: Trink! Und auch deine Kamele will (werde) ich tränken:
        Die hast du bestimmt für deinen Knecht, für Isaak, und durch sie (daran) werde
        (will) ich erkennen, dass du {mit} meinem Herrn Gnade erwiesen hast (gnädig
        bist). '
      verse: 14
    - text: 'Und es geschah, er hatte noch nicht zuende geredet, sieh!, Rebekka kommt
        heraus, die geboren wurde dem Betuel, dem Sohn Milkas, der Frau Nahors, des
        Bruders Abrahams, (und ein Krug auf ihrer Schulter =) mit einem Krug auf der
        Schulter. '
      verse: 15
    - text: 'Und das Mädchen war sehr schön anzusehen, eine Jungfrau, und ein Mann
        hatte sie noch nicht erkannt, die stieg hinab zur Quelle, füllte ihren Krug
        und stieg [wieder] hinauf. '
      verse: 16
    - text: 'Da lief (eilte) der Knecht (Diener) ihr entgegen und bat (sprach): Lass
        mich bitte ein wenig Wasser aus deinem Krug schlürfen. '
      verse: 17
    - text: 'Da sprach sie: Trink, mein Herr. Sie nahm schnell den Krug herunter auf
        ihre Hand und ließ ihn trinken. '
      verse: 18
    - text: 'Nachdem sie ihm genug zu trinken gegeben hatte, sagte sie: Auch deinen
        Kamelen will ich schöpfen, bis sie sich satt getrunken haben. '
      verse: 19
    - text: 'Da goß sie schnell ihren Krug in die Tränke und lief noch einmal zum
        Brunnen, um zu schöpfen, und schöpfte für alle seine Kamele. '
      verse: 20
    - text: 'Der Mann aber schaute ihr zu, schweigend, um zu erkennen, ob JHWH seinen
        Plan (Weg, Reise) gelingen ließ oder nicht. '
      verse: 21
    - text: 'Als sich aber die Kamele satt getrunken hatten, da nahm der Mann einen
        goldenen [Nasen-]Ring, einen Halbschekel schwer, und zwei Armspangen für ihre
        Hand, zehn Goldschekel schwer, '
      verse: 22
    - text: 'und sprach: Wessen Tochter bist du? Sag mir bitte, gibt es für uns Platz
        im Haus deines Vaters zum Übernachten? '
      verse: 23
    - text: 'Da sprach sie zu ihm: Ich bin die Tochter Betuels, der Sohn Milkas, den
        sie dem Nahor gebar. '
      verse: 24
    - text: 'Und sie sprach [weiter] zu ihm: Wir haben eine Menge (viel) {sowohl}
        Häcksel {als auch} [und] Futter, auch Platz zum Übernachten. '
      verse: 25
    - text: 'Da warf sich der Mann auf die Knie und betete zu JHWH '
      verse: 26
    - text: 'und sprach: Gepriesen sei JHWH, der Gott meines Herrn Abraham, der nicht
        (abgelassen =) entzogen hat seine Gnade und Treue meinem Herrn. Mich hat JHWH
        auf meinem Weg geführt [ins] Haus des Bruders meines Herrn. '
      verse: 27
    - text: 'Da lief das Mädchen und erzählte (meldete) dem Haus ihrer Mutter diese
        Dinge. '
      verse: 28
    - text: 'Rebekka hatte aber einen Bruder, der hieß Laban. *Da lief Laban zum Mann
        außerhalb der Stadt* '
      verse: 29
    - text: 'Und es geschah, als er sah den [Nasen-]Ring und die Armspangen an den
        Händen seiner Schwester, und als er hörte die Worte Rebekkas, seiner Schwester
        {folgendermaßen}: So sprach der Mann zu mir, ** und als er kam zu dem Mann:
        Sieh, da steht er bei den Kamelen an der Quelle. '
      verse: 30
    - text: 'Und er sprach: Komm [herein], Gesegneter JHWHs! Warum stehst du draußen?
        Ich habe das Haus aufgeräumt und Platz [ist] für die Kamele. '
      verse: 31
    - text: 'Da kam der Mann ins Haus und (band los =) schirrte ab die Kamele und
        man gab Häcksel und Futter für die Kamele und Wasser, um seine Füße zu waschen
        und die Füße der Männer, die mit ihm waren. '
      verse: 32
    - text: 'Und es wurde ihm zu Essen vorgelegt, er aber sprach: Ich will (werde)
        nicht essen, bis ich mein Anliegen (meine Sache, Rede) vorgetragen (geredet)
        habe. Da sprach er: Rede! '
      verse: 33
    - text: 'Da sagte er: Ein Knecht Abrahams [bin] ich. '
      verse: 34
    - text: 'Und JHWH hat meinen Herrn sehr gesegnet, so dass er groß wurde (und er
        wurde groß). Und er gab ihm Kleinvieh und Rinder, {und} Silber und Gold, {und}
        Knechte (Diener, Sklaven) und Sklavinnen, {und} Kamele und Esel. '
      verse: 35
    - text: 'Und Sara, die Frau meines Herrn, gebar meinem Herrn einen Sohn, nachdem
        sie alt geworden war, und er (gab =) übergab ihm alles, was ihm gehört. '
      verse: 36
    - text: 'Und mein Herr ließ mich schwören {folgendermaßen}: Du sollst meinem Sohn
        keine Frau nehmen von den Töchtern des Kanaanäers, in dessen Land ich wohne. '
      verse: 37
    - text: 'Sondern du sollst (wirst) zum Haus meines Vaters gehen und zu meiner
        Verwandtschaft und eine meinem Sohn eine Frau nehmen. '
      verse: 38
    - text: 'Da sprach ich zu meinem Herrn: Vielleicht will (wird) die Frau nicht
        mitgehen? '
      verse: 39
    - text: 'Da sprach er zu mir: JHWH, vor dem ich wandelte, wird seinen Boten (Engel)
        mit dir senden, und er wird deinen Auftrag (Weg) gelingen lassen, so dass
        du meinem Sohn eine Frau nehmen kannst aus meiner Sippe und aus dem Haus meines
        Vaters. '
      verse: 40
    - text: 'Dann wirst du frei sein von meinem Eid, wenn du zu meiner Verwandtschaft
        kommen wirst, und wenn sie [sie] dir nicht geben, dann bist du frei von meinem
        Eid. '
      verse: 41
    - text: 'So komme ich heute zum Brunnen und ich sage: JHWH, Gott meines Herrn
        Abraham, bitte lass meinen Plan (Weg) gelingen, den ich vor dir ausführe: '
      verse: 42
    - text: 'Sieh, ich stelle mich an die Wasserquelle. Wenn nun die junge Frau herauskommen
        wird, um zu schöpfen, dann werde ich zu ihr sagen: lass mich bitte ein wenig
        Wasser trinken aus deinem Krug. '
      verse: 43
    - text: 'Wenn sie dann zu mir sagen wird: {Sowohl} du sollst trinken und {als
        auch} deinen Kamelen werde ich schöpfen: [dann ist] sie die Frau, die JHWH
        dem Sohn meines Herrn bestimmt hat. '
      verse: 44
    - text: 'Bevor ich vollende, zu (meinem Herzen =) mir selbst zu sprechen, sieh!,
        Rebekka kommt heraus, und ihr Krug [ist] auf ihrer Schulter. Dann steigt sie
        in den Brunnen und schöpft, und ich sage zu ihr: Lass mich bitte trinken! '
      verse: 45
    - text: 'Da nimmt sie schnell ihren Krug von ihrer Schulter und sagt: Trink! Und
        auch deine Kamele will ich trinken lassen. Und ich trinke, und auch die Kamele
        lässt sie trinken. '
      verse: 46
    - text: 'Und ich frage sie und sage: Wessen Tochter bist du? Da sagt sie: Die
        Tochter Betuels, Sohn Nahors, den ihm Milka geboren hat, und ich stecke den
        Ring durch ihre Nase und die Armspangen an ihre Hände. '
      verse: 47
    - text: 'Und ich werfe mich nieder und bete zu JHWH und ich preise JHWH, den Gott
        meines Herrn Abraham, der mich auf dem Weg der Treue geführt hat, um [zur
        Frau] zu nehmen die Tochter des Bruders meines Herrn für seinen Sohn. '
      verse: 48
    - text: 'Und nun, wenn ihr meinem Herrn Gnade und Treue (tun =) erweisen könnt,
        sagt es mir; und wenn nicht, sagt es mir, und ich werde mich rechts oder links
        wenden. '
      verse: 49
    - text: 'Da antworteten Laban und Betuel und sprachen: Von JHWH kommt das {Wort};
        wir können dir (weder Böses noch Gutes =) gar nichts [dazu] sagen. '
      verse: 50
    - text: 'Sieh, Rebekka [steht] vor dir: Nimm sie und geh, sie soll die Frau des
        Sohnes deines Herrn werden, wie JHWH gesagt hat. '
      verse: 51
    - text: 'Als aber der Knecht Abrahams ihre Worte gehört hatte, da warf er sich
        für JHWH zur Erde nieder. '
      verse: 52
    - text: 'Und der Knecht holte hervor silberne Geräte (Gefäße, Geschirr) und goldene
        {Geräte} und Kleider und gab sie Rebekka, und Kostbarkeiten gab er ihrem Bruder
        und ihrer Mutter. '
      verse: 53
    - text: 'Darauf aßen und tranken sie, er und die Männer, die mit ihm waren. Nachdem
        sie übernachtet hatten, standen sie am Morgen auf, und er sprach: Lasst mich
        zu meinem Herrn gehen. '
      verse: 54
    - text: 'Da sprachen ihr Bruder und ihre Mutter: Das Mädchen wird bei uns bleiben
        [einige] Tage oder zehn, danach (wird =) kann sie gehen. '
      verse: 55
    - text: 'Er aber sprach zu ihnen: Haltet mich nicht auf! JHWH hat meinen Weg gelingen
        lassen (Gelingen gegeben). Lasst mich gehen, dann werde ich zu meinem Herrn
        gehen. '
      verse: 56
    - text: 'Da sprachen sie: Wir wollen das Mädchen rufen und ihren Mund (= sie selbst)
        befragen. '
      verse: 57
    - text: 'Darauf riefen sie Rebekka und sprachen zu ihr: Willst du mit diesem Mann
        gehen? Und sie sprach: Ich will gehen. '
      verse: 58
    - text: 'Da ließen sie Rebekka, ihre Schwester, los (gaben sie frei, entließen
        sie) und ihre Amme und den Knecht Abrahams und seine Männer. '
      verse: 59
    - text: 'Und sie segneten Rebekka und sagten zu ihr: Unsere Schwester, du sollst
        werden zu vielen Tausenden und du sollst in Besitz nehmendie Tore deiner Feinde. '
      verse: 60
    - text: 'Da brach Rebekka auf und ihre Mägde und sie ritten auf Kamelen und folgten
        dem Mann. Da nahm der Knecht Rebekka und zog los (ging). '
      verse: 61
    - text: 'Isaak aber kam … [vom] Brunnen Lachai-roi, und er wohnte im Südland. '
      verse: 62
    - text: 'Isaak ging gerade auf das Feld um zu … gegen Abend. Als er seine Augen
        erhob (= aufblickte), da sah er, und sieh! Kamele kommen! '
      verse: 63
    - text: 'Und als Rebekka ihre Augen erhob (= aufblickte), da sah sie Isaak. Da
        stieg sie ab vom Kamel. '
      verse: 64
    - text: 'Und sie sprach zu dem Knecht (Diener): Wer ist der Mann, der da, der
        uns entgegen kommt auf dem Feld? Da sprach der Knecht (Diener): Das ist mein
        Herr. Da nahm sie den Schleier und verhüllte sich. '
      verse: 65
    - text: 'Der Knecht aber erzählte Isaak (alle Dinge, die =) alles, was er getan
        hatte. '
      verse: 66
    - text: 'Da führte Isaak sie in das Zelt von Sara, seiner Mutter. Und er nahm
        Rebekka und sie wurde seine Frau, und er liebte sie. So wurde Isaak getröstet
        nach [dem Tode] seiner Mutter.  '
      verse: 67
