  - chapter: 3
    verses:
    - text: ' Im fünfzehnten Herrschaftsjahr {aber} des Kaisers Tiberius, als Pontius
        Pilatus über Judäa herrschte und als Herodes Vierfürst (Tetrarch) über Galiläa
        war, sein Bruder Philippus {aber} Vierfürst über Ituräa und das trachonitische
        Gebiet sowie Lysanias Vierfürst über Abilene, '
      verse: 1
    - text: 'zur [Zeit] der Hohenpriester Hannas und Kajaphas, kam Gottes Wort (Rede,
        Sache) über (in die Gewalt von, zu) Johannes, den Sohn des Zacharias, in der
        einsamen [Gegend]. '
      verse: 2
    - text: 'Und so ging er in das ganze Jordan-Umland und verkündete (rief auf zu,
        machte bekannt) eine Bußtaufe (Untertauchen als Zeichen von Sinneswandel,
        Bad der Reue) zur Sündenvergebung (Lossprechung von Vergehen, Straferlass), '
      verse: 3
    - text: 'wie es im Buch der Worte (Erzählungen, Nachrichten) des Propheten Jesaja
        steht (aufgeschrieben ist): „Eine Stimme eines Rufenden in der einsamen [Gegend]
        (Einöde, Steppe, Wüste):Bereitet den Weg (Straße, Strecke) des Herrn vor,macht
        seine Straßen gerade (eben);'
      verse: 4
    - text: Jedes Tal wird (soll) ausgefüllt werdenund jeder Berg und [jeder] Hügel
        eingeebnet (erniedrigt),und das Krumme wird (soll) zu einer geradlinigen [Straße]
        werden,und die holprigen (bergigen, rauhen) zu ebenen Wegen;
      verse: 5
    - text: 'und alles Sterbliche (alles Fleisch, jeder Leib, jeder Mensch) wird (soll)
        Gottes Heil (die Rettung durch Gott) sehen (erblicken, bemerken).“ '
      verse: 6
    - text: 'Er sagte also zu den Menschenmengen, die herauskamen (herausgekommen
        waren), um von ihm getauft (untergetaucht) zu werden: „[Ihr] Brut von Giftschlangen,
        wer hat euch bewiesen (gezeigt, angedeutet), dass ihr dem kommenden Zorn entfliehen
        werdet? '
      verse: 7
    - text: 'Bringt also angemessene Früchte der Buße (Ertrag der Umkehr, Werke der
        Reue) und fangt [jetzt] nicht an, zueinander zu sagen: »[Aber] wir haben [doch]
        Abraham zum Vorfahr (Vater)!« Denn ich sage euch: Gott kann aus diesen Steinen
        dem Abraham neue Nachfahren (Kinder) erwecken. '
      verse: 8
    - text: 'Es liegt {aber} auch schon das Beil an der Wurzel der Bäume: Es wird
        nämlich (also, nun) jeder Baum, der keine gute Frucht bringt, gefällt und
        ins Feuer geworfen.“ '
      verse: 9
    - text: 'Daraufhin fragten ihn die Menschenmengen {sagend}: „Was also sollen wir
        tun?“ '
      verse: 10
    - text: 'Da antwortete er [jeweils]: „Wer zwei Untergewänder (Hemden) hat, teile
        mit dem, der keines hat, und wer Essen hat, tue ebenso.“ '
      verse: 11
    - text: 'Es kamen {aber} auch einige Zollpächter (Zolleinnehmer), um getauft (eingetaucht,
        gewaschen) zu werden, und sie sagten zu ihm: „Lehrer (Meister, Ratgeber) was
        sollen wir tun?“ '
      verse: 12
    - text: 'Da sagte er zu ihnen: „Treibt (fordert) nicht mehr ein, als was euch
        angeordnet (festgelegt) ist.“ '
      verse: 13
    - text: 'Wiederum fragten ihn {aber} auch Soldaten (Krieger in einem Feldzug)
        {sagend}: „Was sollen denn wir tun?“ Und er sagte ihnen: „Nötigt (misshandelt,
        erpresst) nicht, schikaniert (unterdrückt, betrügt) auch nicht, und begnügt
        euch mit eurem Sold.“ '
      verse: 14
    - text: 'Als (weil) wiederum (aber) die Volksmenge erwartungsvoll war und alle
        in ihren Herzen (bei sich selbst, im Stillen) überlegten (vermuteten), dass
        (ob) er vielleicht der Christus (Messias, Gesalbte) sei, '
      verse: 15
    - text: 'antwortete Johannes [ihnen] allen {sagend}: „Ich meinerseits taufe (tauche
        unter, wasche) euch mit Wasser; es wird aber der kommen, der stärker ist als
        ich; ich bin unwürdig, diesem [auch nur] die Riemen der Schuhe (Sandalen)
        zu lösen; der wird euch taufen (eintauchen, waschen) in (mit) heiligem Geist
        und Feuer; '
      verse: 16
    - text: 'dieser (er) [hält bereits] die Worfschaufel in seiner Hand, um seine
        Tenne (Dreschplatz) zu reinigen und das Korn in seiner Scheune zu sammeln,
        das Stroh (Streu) aber wird er verbrennen mit unauslöschbarem Feuer.“ '
      verse: 17
    - text: 'Und so noch zu vielen anderen Dingen aufrufend (ermahnend), verkündete
        er [die] frohe Botschaft (brachte er gute Nachricht, machte er das Evangelium
        bekannt) der Volksmenge. '
      verse: 18
    - text: 'Der Vierfürst (Tetrarch) Herodes aber – der (weil er, nachdem er) kritisiert
        (beschimpft, getadelt) worden war von ihm (Johannes) wegen Herodias, der Frau
        seines Bruders, und wegen allem, was Herodes an bösen Dingen getan hatte – '
      verse: 19
    - text: 'fügte auch noch dieses zu allem hinzu: {und} er sperrte Johannes in ein
        Gefängnis. '
      verse: 20
    - text: 'Beim Getauft-Werden (Untergetaucht-Werden) des ganzen Volkes, als (während,
        weil) auch Jesus getauft (untergetauft) wurde und betete, da geschah es, dass
        der Himmel geöffnet wurde '
      verse: 21
    - text: 'und dass der heilige Geist in leiblicher Gestalt (körperlichem Aussehen)
        wie eine Taube (als Taube) auf ihn herabkam und dass eine Stimme aus dem Himmel
        erklang (geschah, sich ereignete): „Du bist mein geliebter Sohn, an dir habe
        ich Gefallen gefunden (du hast mich erfreut).“ '
      verse: 22
    - text: 'Und er, Jesus, war zu Beginn (bei seinem ersten Auftreten) ungefähr 30
        Jahre alt und war ein Sohn – wie man dachte (glaubte) – von Joseph, [ein Sohn]
        von Eli, '
      verse: 23
    - text: '[ein Sohn] von Mattat, [ein Sohn] Levi, [ein Sohn] von Melchi, [ein Sohn]
        von Jannai, [ein Sohn] von Josef, '
      verse: 24
    - text: '[ein Sohn] von Mattitja, [ein Sohn] von Amos, [ein Sohn] von Nahum, [ein
        Sohn] von Hesli, [ein Sohn] von Naggai, '
      verse: 25
    - text: '[ein Sohn] von Mahat, [ein Sohn] von Mattitja, [ein Sohn] von Schimi,
        [ein Sohn] von Josech, [ein Sohn] von Joda, '
      verse: 26
    - text: '[ein Sohn] von Johanan, [ein Sohn] von Resa, [ein Sohn] von Serubbabel,
        [ein Sohn] von Schealtiël, [ein Sohn] von Neri, '
      verse: 27
    - text: '[ein Sohn] von Melchi, [ein Sohn] von Addi, [ein Sohn] von Kosam, [ein
