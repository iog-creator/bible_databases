  - chapter: 133
    verses:
    - text: ' Ein Lied der Wallfahrten (großen Aufstiege, aufsteigenden Frauen). Von
        (Für) David. Siehe wie gut und wie schön es ist, wenn Brüder einträchtig zusammen
        (beieinander) wohnen (siedeln).'
      verse: 1
    - text: Wie gutes Öl auf dem Kopf (Haupt), das auf den Bart hinunter (herunter)
        fällt (läuft, rinnt),auf den Bart Aarons,der herunter (hinunter) fällt (läuft,
        wallt) auf den Saum (Mund) seiner Gewänder
      verse: 2
    - text: 'Wie der Tau des Hermon, der herunter (hinunter) fällt (läuft, rinnt)
        auf die Berge Zions.Denn dort hin befiehlt JHWH den Segen, Leben bis in Ewigkeit
        (für immer).  '
      verse: 3
  - chapter: 134
    verses:
    - text: ' Ein Lied der Wallfahrten (großen Aufstiege, aufsteigenden Frauen). Siehe
        (Wohlan, Auf), preiset (segnet, lobet) JHWH,alle Diener (Knechte, Sklaven)
        JHWHs,die im Haus JHWHs stehen (die Stehenden) in den Nächten.'
      verse: 1
    - text: Hebt eure Hände zum Heiligtum (in Heiligkeit)und preiset (segnet, lobet)
        JHWH.
      verse: 2
    - text: 'JHWH möge dich segnen (preisen, loben) vom (aus) Zion,der Himmel und
        Erde gemacht hat.  '
      verse: 3
