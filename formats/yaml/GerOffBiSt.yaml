      verse: 14
    - text: 'Er sagte zu ihnen: „Ihr aber, wer sagt ihr, dass ich sei?“ '
      verse: 15
    - text: 'Es antwortete {aber} Simon Petrus {und sprach}: „Du bist der Gesalbte,
        der Sohn des lebendigen [Gottes].“ '
      verse: 16
    - text: 'Jesus {aber} sagte zu ihm: „[Wie] glücklich (selig, glückselig) bist
        du, Simon bar Jona, denn nicht Fleisch und Blut haben dir [das] offenbart
        (enthüllt), sondern mein Vater im Himmel. '
      verse: 17
    - text: 'Aber ich sage dir: Du bist Petrus (Fels), und auf dieses Gefels werde
        ich meine Kirche (er)bauen, und die Pforten des Hades werden nicht die Oberhand
        haben (erlangen) über sie (es). '
      verse: 18
    - text: 'Ich werde dir die Schlüssel des Reiches des Himmels (der Himmel) geben,
        und was [auch immer] ([alles,] was) du binden wirst auf der Erde, wird gebunden
        sein im Himmel (in den Himmeln), und was [auch immer] ([alles,] was) du lösen
        wirst auf der Erde, wird gelöst sein im Himmel (in den Himmeln).“ '
      verse: 19
    - text: 'Dann befahl er (ordnete er an, schärfte er ein) den Jüngern, dass sie
        niemandem sagen sollten, dass er der Gesalbte sei. '
      verse: 20
    - text: 'Von da an begann Jesus, den Jüngern zu zeigen (darzutun, klarzumachen,
        hinzuweisen), dass er nach Jerusalem gehen und vieles von den Ältesten und
        Führern und Schriftgelehrten erleiden und getötet werden und am dritten Tage
        auferstehen müsse. '
      verse: 21
    - text: 'Und es nahm ihn beiseite (zu sich) Petrus und begann ihn anzufahren (zu
        tadeln, zurechtzuweisen) {sagend}: „Gott sei dir gnädig (wohlgesonnen, gütig
        gesinnt), Herr! Dies darf (soll) dir nicht geschehen (zustoßen)!“ '
      verse: 22
    - text: 'Der aber wandte sich um und sagte zu Petrus: „Geh hinter mich (geh weg
        von mir, lass mich in Ruhe), Satan! Eine Versuchung (Verführung, Falle) bist
        du mir, denn du denkst (meinst) nicht die Sache Gottes, sondern die Sache
        der Menschen.“ '
      verse: 23
    - text: 'Dann sagte Jesus seinen Jüngern: „Wenn jemand hinter mir gehen (mir nachfolgen)
        möchte, verleugne er sich selbst, nehme sein Kreuz auf (mit) und folge mir
        nach. '
      verse: 24
    - text: 'Denn wer auch immer (jeder, der) sein Leben retten möchte, wird es verlieren.
        Aber wer auch immer (jeder, der) sein Leben verliert um meinetwillen (wegen
        mir), wird es erlangen (gewinnen, finden). '
      verse: 25
    - text: 'Denn was würde es einem Menschen helfen (nützen, fördern), wenn er die
        ganze Welt gewönne, ihm aber sein Leben (Seele) abhanden komme (er sein Leben
        einbüßte, sein Leben Schaden erlitte)? Oder was kann ein Mensch geben als
        Tauschmittel (Gegenwert) für sein Leben (seine Seele)? '
      verse: 26
    - text: 'Denn der Sohn des Menschen wird mit seinen Engeln in der Herrlichkeit
        seines Vaters kommen, und dann wird er vergelten einem jeden nach seinem Tun. '
      verse: 27
    - text: 'Amen, ich sage euch: Einige von denen, die hier stehen, werden den Tod
        nicht schmecken (kennen lernen, erfahren) bis sie gesehen haben den Sohn des
        Menschen kommend in seine Herrschaft (Reich).“  '
      verse: 28
  - chapter: 17
    verses:
