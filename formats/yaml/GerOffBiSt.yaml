        wurde gemäß der Schrift,'
      verse: 4
    - text: 'und dass er Kephas erschien (sich zeigte), darauf den Zwölfen“. '
      verse: 5
    - text: 'Darauf erschien er mehr als 500 [Schwestern und] Brüdern auf einmal,
        von denen die meisten (bis jetzt bleiben =) noch leben, einige aber sind entschlafen. '
      verse: 6
    - text: 'Darauf erschien er Jakobus, dann allen Aposteln. '
      verse: 7
    - text: 'Als letztem von allen aber, quasi wie (gleichsam als) einer Fehlgeburt,
        erschien er auch mir. '
      verse: 8
    - text: 'Ich bin ja (nämlich) der geringste der Apostel, {der ich} nicht einmal
