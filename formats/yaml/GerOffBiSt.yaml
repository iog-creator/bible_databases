    verses:
    - text: 'Das Volk, das wandelt in Dunkelheit (Finsternis), sie sehen ein großes
        Licht, die Wohnenden im Land des Todesschattens, ein Licht leuchtet (strahlt)
        über ihnen. '
      verse: 1
    - text: 'Du vermehrst (machst zahlreich) das Volk, für es hast du die Freude groß
        gemacht. Sie haben sich gefreut vor dir (deinem Angesicht) wie die Freude
        in der Erntezeit (Ernte), sie jubeln wie in ihrem Teilen der Beute. '
      verse: 2
    - text: 'Denn das Joch seiner Fronarbeit (Last, Bürde) und den Stab seiner Schulter
        [und] das Zepter (den Stock) ihres Treibers (Antreibers) zerbrichst du wie
        am Tag Midians. '
      verse: 3
    - text: 'Denn (Fürwahr) jeder Stiefel, der in Dröhnen auftritt und der Mantel
        (die Uniform), der gewälzt ist in Blut, ist geworden zum Brand, ein Fraß des
        Feuers. '
      verse: 4
    - text: 'Denn (Fürwahr) ein Kind ist geboren (gezeugt) worden für uns, ein Sohn
        ist uns gegeben und es kam die Herrschaft auf seine Schulter. Und er hat ihn
        genannt (gerufen) Wunder Rat (Ratgeber), Gott (ist) Held (stark), ewig Vater,
        Friedefürst. '
      verse: 5
    - text: 'Reich (Erfüllt) ist die Herrschaft und der Frieden wird nicht enden auf
        dem Thron Davids und in seinem Königreich. Möge es Bestand haben (er festigt)
        und möge er es stützen (er stützt) durch Recht und Gerechtigkeit von nun an
        bis in Ewigkeit, [der] Eifer JHWH Zebaots wird dies tun. '
