  - chapter: 93
    verses:
    - text: ' JHWH ist König (herrscht)!Mit Hoheit hat er sich (ist er) bekleidet;bekleidet
        hat sich JHWH, [mit] Macht (Stärke) hat er sich umgürtet.Ja (auch), fest [gegründet]
        ist (steht) die Welt (der Weltenkreis)nichts erschüttert sie (sie wird niemals/nicht
        wanken). '
      verse: 1
    - text: Dein Thron steht fest von Anfang (damals) [an]von (seit) Ewigkeit [bist]
        du.
      verse: 2
    - text: Es erheben (haben erhoben) (sich) ([die]) Fluten (Ströme), JHWH,es erheben
        (haben erhoben) ([die]) Fluten (Ströme) ihre Stimme (ihren Klang),es {werden}
        erheben ([die]) Fluten (Ströme) ihr Brausen (Tosen).
      verse: 3
    - text: Mehr als die Klänge (Stimmen) von vielen (großen) Gewässern (Wassern),gewaltiger
        (majestätischer, mächtiger) als die Wogen (das Brechen, die Brandung, die
        Brecher) des Meeres[ist] gewaltig (majestätisch, mächtig) (gewaltig(er) [ist])
        JHWH in der Höhe.
      verse: 4
    - text: 'Deine Ordnungen (Gesetze, Weisungen) stehen sehr fest;lieblich ist dein
        Haus Heiligkeit, JHWH,für die Länge der Tage (für alle Zeit).  '
      verse: 5
