        (als Sündopfer, um der Sünde willen), und so verurteilte er im Fleisch die
        Sünde, '
      verse: 3
    - text: 'damit die Gerechtigkeit des Gesetzes erfüllt werde durch uns (in uns,
        bei uns, unter uns), die wir nun kein Leben des Fleisches mehr führen, sondern
        des Geistes. '
      verse: 4
    - text: 'Denn die vom Fleisch (von der menschlichen Verfallenheit, von der sterblichen
