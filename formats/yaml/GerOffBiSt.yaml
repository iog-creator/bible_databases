    - text: ' Wiederum also sprach Jesus zu ihnen sagend: Ich bin das Licht der Welt.
        Wer mir folgt (nachfolgt), wandelt nicht in der Finsternis (Dunkelheit), sondern
        wird das Licht des Lebens haben. '
      verse: 12
    - text: '[Es] sagten ihm also die Pharisäer: Du legst Zeugnis ab (bezeugst) über
        (für) Dich selbst. Dein Zeugnis ist nicht wahr (wahrhaftig). '
      verse: 13
    - text: 'Jesus antwortete und sagte ihnen: Auch wenn ich Zeugnis ablege (bezeuge)
        über (für) mich selbst, ist mein Zeugnis wahr (wahrhaftig), weil ich weiß,
        woher ich gekommen bin und wohin ich gehe (weggehe). Ihr aber wißt nicht,
        woher ich komme und wohin ich gehe (weggehe). '
      verse: 14
    - text: 'Ihr richtet (urteilt, verurteilt) nach dem Fleisch, ich richte (beurteile,
        verurteile) niemanden. '
      verse: 15
    - text: 'Und wenn ich aber [doch] richte (urteile, verurteile), ist mein Urteil
        wahr (wahrhaftig), weil ich nicht allein bin, sondern ich und der Vater, der
        mich gesandt hat[, zusammen sind]. '
      verse: 16
    - text: 'Und im Gesetz aber, dem Euren, steht (ist) geschrieben, dass das Zeugnis
        von zwei Menschen wahr (wahrhaftig) ist. '
      verse: 17
    - text: 'Ich bin der, der über (für) mich selbst Zeugnis ablegt (bezeugt) und
        es legt Zeugnis (bezeugt) über (für) mich ab der Vater, der mich gesandt hat. '
      verse: 18
    - text: 'Sie sagten ihm also: Wo ist Dein Vater? Jesus antwortete: Weder mich
        kennt Ihr, noch meinen Vater. Wenn Ihr mich kennen würdet, würdet Ihr auch
        meinen Vater kennen. '
      verse: 19
    - text: 'Diese Worte aber sagte er in (bei) der Schatzkammer, als er im Tempel
        lehrte. Und keiner ergriff ihn (nahm ihn fest), weil seine Stunde noch nicht
        gekommen war. '
      verse: 20
    - text: 'Er sprach wiederum zu ihnen: „ich gehe (fort) und ihr werdet mich suchen
        und an (in) eurer Sünde werdet ihr sterben. Wohin ich (fort)gehe, könnt ihr
        nicht kommen.“ '
      verse: 21
    - text: 'Da sprachen die Juden: „Er wird sich doch nicht selbst töten, weil er
        sagt: Wohin ich (fort)gehe, könnt ihr nicht kommen?“ '
      verse: 22
    - text: 'Und er sprach zu ihnen: „Ihr seid von unten, ich aber bin von oben. Ihr
        seid von (aus) dieser Welt, ich bin nicht von dieser Welt.“ '
      verse: 23
    - text: 'Er sprach also (daher) zu ihnen:  „An (in) euren Sünden werdet ihr sterben.
        Denn wenn ihr (mir) nicht glaubt, dass ich es bin, werdet ihr an (in) euren
        Sünden sterben.“ '
      verse: 24
    - text: 'Da sprachen sie zu ihm: „Wer bist du?“ Jesus sprach zu ihnen:  „Zunächst
        das, was ich euch auch sage. '
      verse: 25
    - text: 'Viel habe ich über euch zu reden und zu (be)urteilen, aber der mich geschickt
        hat, ist wahrhaftig, und ich, was ich von ihm gehört habe, das sage ich der
        Welt.“ '
      verse: 26
    - text: 'Sie wussten nicht, dass er zu ihnen vom Vater sprach. '
      verse: 27
    - text: 'Sprach daher Jesus zu ihnen: „Wenn ihr den Menschensohn erhöhen werdet,
        dann werdet ihr erkennen, dass ich es bin, und von mir aus tue ich nichts,
        sondern wie mich der Vater gelehrt hat, das rede ich. '
      verse: 28
    - text: 'Und der mich geschickt (gesandt) hat ist bei (mit) mir; er lässt mich
        nicht allein, weil ich immer das ihm Liebe tue.“ '
      verse: 29
    - text: 'Als (nachdem) er dies gesagt hatte, glaubten viele an ihn. '
      verse: 30
    - text: '[Es] sagte also {der} Jesus zu den Juden, die an ihn glaubten: Wenn Ihr
        in meinem Wort bleibt, seid Ihr wirklich (wahrhaftig) meine Jünger '
      verse: 31
    - text: 'und Ihr werdet die Wahrheit erkennen und die Wahrheit wird Euch befreien
        (frei machen). '
      verse: 32
    - text: 'Sie antworteten ihm: Wir sind Nachfahren (Same) Abrahams und wir haben
        [noch] nie jemanden (niemandem jemals) (als Sklaven) gedient. Wieso (Wie)
        sagst Du (kannst Du sagen): {Daß} Ihr werdet frei (Freie) sein (werden)? '
      verse: 33
    - text: '[Es] antwortete ihnen {der} Jesus: Amen, Amen (Wahrlich, wahrlich), ich
        sage Euch: {Daß} Jeder, der die Sünde tut (sündigt), ist Sklave (Diener, Knecht)
        der Sünde. '
      verse: 34
    - text: 'Der Sklave (Diener, Knecht) aber bleibt nicht für immer (ewig; in die
        Ewigkeit) im Haus. Der Sohn bleibt für immer (ewig; in die Ewigkeit). '
      verse: 35
    - text: 'Wenn also der Sohn Euch befreit (frei macht), werdet Ihr wirklich frei
        (Freie) sein. '
      verse: 36
    - text: 'Ich weiß, dass Ihr Nachkommen (Samen) Abrahams seid. Aber Ihr versucht
        (sucht) mich zu töten, weil mein Wort in Euch keinen Raum findet (hat). '
      verse: 37
    - text: 'Was ich beim Vater gesehen habe, sage ich. Und Ihr also (tut), was Ihr
        vom Vater gehört habt, tut!(.) '
      verse: 38
    - text: 'Sie antworteten ihm: unser Vater ist Abraham. {Der} Jesus sagt ihnen:
        Wenn Ihr Kinder {des} Abrahams seid (wäret), würdet ihr die Werke {des} Abrahams
        tun. '
      verse: 39
    - text: 'Jetzt aber versucht (sucht) Ihr mich zu töten, einen Menschen, der ich
        Euch die Wahrheit gesagt habe, die ich von Gott gehört habe. Das (Dieses)
        hat Abraham nicht getan. '
      verse: 40
    - text: 'Ihr tut die Werke Eures Vaters. Sie sagten ihm also: Wir sind nicht aus
        Unzucht geboren (gezeugt), einen Vater haben wir, Gott. '
      verse: 41
    - text: 'Sagte Ihnen {der} Jesus: Wenn Gott Euer Vater wäre, würdet Ihr mich lieben;
        ich nämlich bin aus Gott hervorgegangen (ausgegangen, herausgegangen) und
        gekommen. Nicht nämlich von mir (aus) bin ich gekommen, sondern jener hat
        mich gesandt. '
      verse: 42
    - text: 'Weshalb erkennt Ihr meine Rede nicht? Weil Ihr mein Wort nicht hören
        könnt. '
      verse: 43
    - text: 'Ihr seid aus dem (vom) Vater, dem Teufel, (des Teufels) und die Begierden
        Eures Vaters wollt ihr tun (in die Tat umsetzen). Jener war ein Mörder (Menschenmörder)
        von Anfang an, und in der Wahrheit stand er nicht, weil Wahrheit in ihm nicht
        ist. Wenn er die Lüge spricht, spricht er aus dem Eigenen (aus den eigenen
        Dingen), weil er ein Lügner ist und ihr (sein) Vater. '
      verse: 44
    - text: 'Ich aber: Weil ich die Wahrheit sage, glaubt Ihr mir nicht. '
      verse: 45
    - text: 'Wer von (aus) Euch überführt mich einer Sünde? Wenn ich Wahrheit spreche
        ([die] Wahrheit sage), weshalb glaubt Ihr mir nicht? '
      verse: 46
    - text: 'Wer aus Gott ist, hört die Worte Gottes: Deshalb hört Ihr nicht, weil
        Ihr aus Gott nicht seid. '
      verse: 47
    - text: '[Es] antworteten die Juden und sagten ihm: Sagen wir nicht schön (zu
        recht), dass Du ein Samariter bist und einen Dämon hast (besessen bist)? '
      verse: 48
    - text: '[Es] antwortete Jesus: Ich habe keinen Dämon (bin nicht besessen), aber
        ich ehre meinen Vater und Ihr ehrt mich nicht (verachtet mich). '
      verse: 49
    - text: 'Ich aber suche nicht meine Ehre (Herrlichkeit, mein Ansehen): Es gibt
        einen (den), der sucht und richtet (urteilt). '
      verse: 50
    - text: 'Amen, Amen (Wahrlich, wahrlich), ich sage Euch, wenn einer (jemand) mein
        Wort bewahrt (hält), wird er [den] Tod in Ewigkeit nicht schauen. '
      verse: 51
    - text: 'Sagten ihm also die Juden: Jetzt wissen wir (haben wir erkannt), dass
        Du einen Dämon hast (besessen bist). Abraham ist gestorben und die Propheten,
        und Du sagst: Wenn einer mein Wort bewahrt (hält), wird er [den] Tod in Ewigkeit
        nicht erfahren (kosten). '
      verse: 52
    - text: 'Bist Du etwa größer als unser Vater Abraham, der gestorben ist? Auch
        die Propheten starben: Wen (Zu wem, Zu was) machst Du Dich selbst? '
      verse: 53
    - text: 'Jesus antwortete: Wenn ich mich selbst preise (ehre, verherrliche), ist
        mein Preis (meine Ehre, Herrlichkeit) nichts. Es ist mein Vater, der mich
        preist (ehrt, verherrlicht), von dem Ihr sagt, daß er Euer Gott ist, '
      verse: 54
    - text: '– und Ihr kennt (habt) ihn nicht (erkannt), ich aber kenne ihn. Und wenn
        ich sagen würde, daß ich ihn nicht kenne, wäre (werde) ich gleich Euch (ähnlich
        wie Ihr) ein Lügner (sein). Aber ich kenne ihn und sein Wort bewahre (halte)
        ich. '
      verse: 55
    - text: 'Abraham, Euer Vater, jubelte, weil (dass) er meinen Tag sehen sollte,
        und er sah [ihn] und freute sich. '
      verse: 56
    - text: '[Es] sagten also die Juden zu ihm: Fünfzig Jahre hast Du noch nicht (Du
        bist noch keine fünfzig alt) und Abraham hast Du gesehen? '
      verse: 57
    - text: 'Sagte ihnen Jesus: Amen, Amen (Wahrlich, wahrlich), ich sage Euch, bevor
        Abraham geworden ist (wurde), bin ich. '
      verse: 58
    - text: 'Sie hoben also Steine auf, um [sie] auf ihn zu werfen. Jesus aber verbarg
        sich und ging aus dem Tempel (Heiligtum) heraus.  '
      verse: 59
  - chapter: 9
    verses:
    - text: ' Und im Vorbeigehen (beim Weitergehen) sah er einen von Geburt an blinden
        Mann (Menschen). '
      verse: 1
    - text: 'Und seine Jünger fragten ihn {sagend}: „Rabbi (Lehrer), wer hat [hier]
        gesündigt, der [Mann] (dieser) oder seine Eltern, sodass er blind geboren
        wurde?“ '
      verse: 2
    - text: 'Jesus erwiderte: „Weder hat der [Mann] (dieser) gesündigt noch seine
        Eltern. [Er ist] vielmehr (sondern) [blind], damit Gottes Handeln (Wirken,
        Taten, Werke) an ihm sichtbar wird. '
      verse: 3
    - text: 'Wir müssen das Handeln (Wirken, Taten, Werke) dessen ausführen (bewirken,
        tun), der mich gesandt hat, solange es Tag ist – [die] Nacht kommt, und dann
        (wenn) kann niemand mehr [etwas] tun (bewirken) kann. '
      verse: 4
    - text: 'Wann immer (Solange) ich in der Welt bin, bin ich [das] Licht der Welt.“ '
      verse: 5
    - text: 'Sobald (als, nachdem) er das gesagt hatte, spuckte er auf den Boden,
        {und} machte mit (aus) dem Speichel Matsch (Schlamm) und strich ihm den Matsch
        (Schlamm) auf die Augen. '
      verse: 6
    - text: 'Und er sagte zu ihm: „Geh [und] wasche dich im Teich von Schiloach ab!“
        – das bedeutet „Gesandter“. Daraufhin (also) ging er weg, {und} wusch sich
        [das Gesicht] ab und kam sehend zurück. '
      verse: 7
    - text: 'Da riefen (meinten, sagten) die Nachbarn und [solche], die ihn vorher
        als Bettler gesehen hatten: „Ist dieser [Mann] nicht derjenige, der [hier]
        saß und bettelte!“ '
      verse: 8
    - text: 'Einige meinten (sagten): {dass} „Er ist es!“, andere riefen (sagten):
        „Nein, er ist ihm nur (aber, sondern) ähnlich!“ Er selbst sagte: {dass} „Ich
        bin es.“ '
      verse: 9
    - text: 'Da fragten (sagten) sie ihn: „Wie wurden dir denn dann die Augen geöffnet?“ '
      verse: 10
    - text: 'Der Mann antwortete: „Der Mann (Mensch), der Jesus heißt, hat Matsch
        (Schlamm) gemacht und mir die Augen [damit] eingestrichen, und er sagte mir:
        »Geh zum [Teich] Schiloach und wasche dich ab!« Nachdem ich dann (also) hingegangen
        war und mich abgewaschen hatte, konnte ich sehen.“ '
      verse: 11
    - text: 'Da (und) fragten (sagten) sie ihn: „Wo ist der Mann, [von dem du sprichst]?“
        Er sagte: „Ich weiß nicht.“ '
      verse: 12
    - text: 'Sie brachten den vormals Blinden vor (zu) die Pharisäer. '
      verse: 13
    - text: '{Allerdings (übrigens, nämlich)} Es war Sabbat an dem Tag, [an dem] Jesus
        den Matsch (Schlamm) machte und ihm die Augen öffnete. '
      verse: 14
    - text: 'Auch die Pharisäer befragten ihn {nun} weiter (noch einmal, immer wieder),
        wie [es kam, dass] er [plötzlich] sehen konnte. Er {aber} antwortete (sagte)
        ihnen: „Er hat mir Matsch (Schlamm) auf die Augen getan, {und} ich habe gebadet,
        und [jetzt] sehe ich.“ '
      verse: 15
    - text: 'Manche von (unter) den Pharisäern meinten (sagten) daraufhin: „Dieser
        Mensch (Mann) ist nicht von Gott, weil er den Sabbat nicht einhält (befolgt,
        bewahrt). Andere sagten (meinten): »Wie könnte ein sündiger Mensch solche
        (derartige) Zeichen (Wunder) tun?« Und es kam (war) unter ihnen zu einer Spaltung. '
      verse: 16
    - text: 'Also fragten (sagten) sie den Blinden noch einmal: »Was sagst du über
        ihn – da er dir ja die Augen geöffnet hat?« Er {aber} sagte: {dass} »Er ist
        ein Prophet!« '
      verse: 17
    - text: 'Da glaubten die Juden nicht [mehr] {über ihn}, dass er blind (ein Blinder)
        [gewesen] war und [nun] sehen konnte, bis sie {seine} die Eltern des Geheilten
        herbeiriefen '
      verse: 18
    - text: 'und sie fragten {wobei sie sagten}: »Ist dieser [Mann] euer Sohn, von
        dem ihr sagt, dass er blind geboren wurde? Wie [kommt es] denn, [dass] er
        jetzt sehen kann (sieht)? '
      verse: 19
    - text: 'Da antworteten seine Eltern {und sagten}: »Wir wissen, dass er (dieser
        [Mann]) unser Sohn ist und dass er blind geboren wurde. '
      verse: 20
    - text: 'Wie [es] aber [kommt, dass] er jetzt sehen kann (sieht), wissen wir nicht,
        auch (oder) wer ihm die Augen geöffnet hat, wissen wir nicht. Fragt ihn [doch]
        selbst, er ist erwachsen, er wird selbst für sich sprechen!« '
      verse: 21
    - text: 'Das sagten seine Eltern, weil sie die Juden fürchteten. Die Juden hatten
        sich nämlich (denn) schon [darüber] verständigt (geeinigt, abgestimmt, beschlossen),
        dass jeder, der ihn [öffentlich] als Messias (Christus) bezeichnete (bekannte),
        aus der Synagoge ausgeschlossen werden [sollte]. '
      verse: 22
    - text: 'Aus diesem Grund sagten seine Eltern: {dass} »Er ist erwachsen, fragt
        ihn [doch] selbst!« '
      verse: 23
    - text: 'Daraufhin (also) riefen sie den Mann (Menschen) zum zweiten Mal, der
        blind (ein Blinder) [gewesen] war, und forderten ihn auf (sagten zu ihm):
        »Gib Gott Ehre! Wir wissen, dass dieser Mensch (Mann) ein Sünder (sündig)
        ist!« '
      verse: 24
    - text: 'Da antwortete der Mann (jener): »Ob er sündig ist, weiß ich nicht! Eines
        weiß ich: dass ich, der blind war (als Blinder), jetzt sehen kann (sehe).« '
      verse: 25
    - text: 'Darauf sagten sie zu ihm: »Was hat er mit dir gemacht? Wie hat er dir
        die Augen geöffnet?« '
      verse: 26
    - text: 'Er antwortete ihnen: »Ich habe [es] euch schon gesagt und ihr habt nicht
        zugehört. Warum wollt ihr es noch einmal hören? Wollt wohl (vielleicht) auch
        ihr seine Jünger werden?« '
      verse: 27
    - text: 'Da (und) beschimpften sie ihn {und sagten}: »Du bist sein Jünger, wir
        aber sind Moses Jünger! '
      verse: 28
    - text: 'Wir wissen, dass Gott zu Mose gesprochen hat, aber von diesem [Mann]
        wissen wir nicht, woher er ist.« '
      verse: 29
    - text: 'Der Mann (Mensch) antwortete {und sagte zu ihnen}: »Das ist ja merkwürdig
        (seltsam, erstaunlich), dass ihr nicht wisst, woher er ist, obwohl (und) er
        mir die Augen geöffnet hat. '
      verse: 30
    - text: 'Wir wissen, dass Gott Sündern nicht zuhört. Vielmehr hört er gerade demjenigen
        zu, [der] gottesfürchtig (fromm) ist und seinen Willen tut. '
      verse: 31
    - text: 'Von jeher ist es nicht gehört worden, dass jemandem die Augen geöffnet
        wurden, der blind (als Blinder) geboren war. '
      verse: 32
    - text: 'Wenn dieser [Mann] nicht von Gott wäre, könnte er nichts [dergleichen]
        tun!« '
      verse: 33
    - text: 'Sie antworteten {und sagten} ihm »Du wurdest ganz in Sünden geboren und
        du belehrst uns?« und warfen ihn hinaus. '
      verse: 34
    - text: 'Jesus hörte, dass sie ihn hinausgeworfen hatten, und sagte, nachdem er
        ihn gefunden hatte: »Glaubst du an den »Sohn des Menschen« (»Menschensohn«,
        »Menschen«)?« '
      verse: 35
    - text: 'Der Mann (jener) erwiderte {und sagte}: »Und wer ist es, Herr, damit
        ich an ihn glauben kann?« '
      verse: 36
    - text: 'Jesus sagte zu ihm: »{und} Du hast ihn gefunden: {und} Der mit dir spricht,
        ist es!« '
      verse: 37
    - text: 'Da (und) rief (sprach) der [Mann] »Ich glaube, Herr!« und betete ihn
        an. '
      verse: 38
    - text: 'Und Jesus sagte: »Zur Scheidung (Gericht) bin ich in diese Welt gekommen,
        damit die nicht Sehenden sehen können (sehen) und die Sehenden blind werden.« '
      verse: 39
    - text: 'Das hörten diejenigen von den Pharisäern, die bei (mit) ihm waren, und
        sagten zu ihm: »Aber wir gehören nicht zu den Blinden, oder?« '
      verse: 40
    - text: 'Jesus entgegnete (sagte zu) ihnen: »Wenn ihr blind wäret, [dann] hättet
        ihr keine Sünde. Aber jetzt sagt ihr: {dass} »Wir sehen!«, [und] eure Sünde
        bleibt.« «“ '
      verse: 41
  - chapter: 10
    verses:
    - text: ' „Wahrlich, wahrlich (Amen, amen), ich sage euch: Wer nicht durch den
        Eingang (die Tür) in das Gehege (den Hof) der Schafe gelangt (eintritt), sondern
        auf anderem Wege hineinsteigt, der ist ein Dieb und ein Räuber! '
      verse: 1
    - text: 'Wer aber durch das Gatter (den Eingang, die Tür) eintritt (hineinkommt),
        ist [der] Hirte der Schafe. '
      verse: 2
    - text: 'Diesem öffnet der Türhüter, und die Schafe hören seine Stimme, und er
        ruft seine eigenen Schafe beim Namen und führt sie hinaus. '
      verse: 3
    - text: 'Wenn er alle seine eigenen [Schafe] hinausgebracht (hinausgetrieben)
        hat, geht er vor ihnen her, und die Schafe folgen ihm, denn sie kennen seine
        Stimme. '
      verse: 4
    - text: 'Doch einem anderen würden (werden) sie niemals folgen, sondern ihm davonlaufen
        (fliehen, weichen), denn sie kennen die Stimmen anderer [Menschen] nicht.“ '
      verse: 5
    - text: 'Dieses Gleichnis (Sprachbild) erzählte ihnen Jesus, aber sie wussten
        nicht, was es war, über das er mit ihnen gesprochen hatte. '
      verse: 6
    - text: 'Darum sprach (redete, erzählte) Jesus weiter (noch einmal, erneut): „Wahrlich,
        wahrlich (Amen, amen), ich sage euch: {dass} Ich bin das Gatter (der Eingang,
        die Tür) [für] die Schafe (Schafgatter). '
      verse: 7
    - text: 'Alle, die vor mir gekommen sind, sind Diebe und Räuber, aber die Schafe
        haben ihnen nicht zugehört. '
      verse: 8
    - text: 'Ich bin das Gatter (der Eingang, die Tür): Wenn jemand durch mich eintritt,
        wird er gerettet werden, und er wird ein- und ausgehen und Weideland finden. '
      verse: 9
    - text: 'Der Dieb kommt nur, um zu stehlen, {und} zu schlachten (töten) und zu
        zerstören. ''''Ich'''' bin gekommen, damit sie Leben haben, und Überfluss
        (Fülle, Mehr) haben. '
      verse: 10
    - text: 'Ich bin der gute Hirte, der gute Hirte stellt (setzt, legt) seine Seele
        für die Schafe. '
      verse: 11
