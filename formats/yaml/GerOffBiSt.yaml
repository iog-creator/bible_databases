      verse: 14
    - text: 'Und deshalb ist er der Vermittler eines neuen Testamentes (Bundes), damit,
        nachdem er gestorben war zur Erlösung von den zur Zeit des ersten Testamentes
        (Bundes) [begangenen] Übertretungen, die zum ewigen Erbe Berufenen die Verheißung
        empfangen. '
      verse: 15
    - text: 'Denn wo ein Testament [vorliegt], muss notwendigerweise der Tod des Erblassers
        beigebracht werden. '
      verse: 16
    - text: 'Denn ein Testament ist bei den Toten (im Todesfall) rechtsgültig, da
        es noch nicht gilt, wenn der Erblasser lebt. '
      verse: 17
    - text: 'Weshalb auch der Erste [Bund, Testament] nicht ohne Blut geweiht wurde. '
      verse: 18
    - text: 'Denn nachdem durch Mose dem Volk [Israel] jedes Gebot nach dem Gesetz
        gesagt (aufgezählt, genannt) worden war, nahm er das Blut der (Bullen)Kälber
        und Böcke mit Wasser und scharlachroter Wolle und Ysop und besprengte sowohl
        das Buch selbst als auch das ganze Volk. '
      verse: 19
    - text: 'Er sprach: Dies ist das Blut des Bundes, den Gott euch auferlegt (angeordnet,
        vorgeschrieben) hat. '
      verse: 20
    - text: 'Und das Zelt, aber auch alle Gottesdienstgeräte (Geräte zum Gottesdienst)
        besprengte er in gleicher Weise mit Blut. '
      verse: 21
    - text: '{Und} fast alles wird nach dem Gesetz durch Blut gereinigt, und ohne
        Blutvergießen geschieht keine [Sünden]Vergebung. '
      verse: 22
    - text: 'Ist es nun notwendig, {zwar} die Abbilder der [Dinge] in dem Himmeln
        (= der himmlischen Dinge) mit diesen [Mitteln] zu reiningen, [dann] {aber}
        das Himmlische selbst durch größere Opfer als diese. '
      verse: 23
    - text: 'Denn Christus ging nicht in das mit Händen gemachte Heilige hinein, das
        Abbild der wahrhaften [Dinge] (= des wahrhaftigen), sondern in den Himmel
        selbst, um jetzt vor dem Angesicht Gottes für uns einzutreten (zu erscheinen) '
      verse: 24
    - text: 'Nicht, damit er sich selbst viele Male darbringt, wie der Hohepriester
        jährlich mit fremdem Blut in das Heilige hineingeht, '
      verse: 25
    - text: 'da hätte er seit Anbeginn der Welt ja viele Male leiden müssen. Jetzt
        aber ist er einmal (ein für allemal) am Ende der Zeiten zur Aufhebung der
        Sünden durch sein Opfer erschienen (hat sich offenbart). '
      verse: 26
    - text: 'Und in dem Maße, wie es den Menschen bestimmt ist, einmal (ein für allemal)
        zu sterben, danach aber [kommt] das Gericht, '
      verse: 27
    - text: 'so wurde auch Christus einmal (ein für allemal) dargebracht, um sich
        die Sünden der Vielen aufzuladen. Zum zweiten Mal wird er ohne Sünden denen
        erscheinen, die ihn zu [ihrer] Rettung erwarten.  '
      verse: 28
