      verse: 4
    - text: 'Aber Jesus sagte zu ihnen: „Angesichts (wegen, mit Rücksicht auf) eurer
        Sturheit (Herzenshärte)  hat er euch dieses Gebot (Vorschrift) aufgeschrieben
        (gegeben). '
      verse: 5
    - text: 'Aber seit [dem] Beginn der Schöpfung »hat er sie männlich und weiblich
