      verse: 20
    - text: 'Denn sie dachte bei sich (im Stillen): Wenn ich nur berühre sein Gewand,
        werde ich (von Krankheit) befreit (gesund werden). '
      verse: 21
    - text: 'Aber Jesus drehte (wendete) sich um (wendete sich hin) und als er sie
        sah sagte er: Sei guten Mutes (voller Mut, voller Zuversicht, hab keine Angst),
        [meine] Tochter; Dein Glaube hat dich errettet (bewahrt, geheilt, gesund gemacht)
        und es war gesund die Frau von dieser Stunde an. '
      verse: 22
    - text: 'Und als Jesus kam in das haus des Herrschers und sah die Flötenspieler
        und die Menge, sie sich aufregte (in Unruhe war) '
      verse: 23
    - text: 'sagte er: geht weg (entfernt euch), denn das Mädchen ist nicht gestorben
        sondern es schläft. Und sie lachten ihn aus. '
      verse: 24
    - text: 'Als (nachdem) aber er fortgejagt (weggetrieben) hatte die Volksmenge
        ging er hinein [und] ergriff ihre Hand und das Mädchen erwachte. '
      verse: 25
    - text: 'Und es verbreitete sich die Kunde (Nachricht) davon in jenem ganzen Land
        (Gegend). '
      verse: 26
    - text: 'Und als er von dort weiterging folgten Jesus zwei Blinde, die riefen
        und sagten: Erbarme dich unser, Sohn Davids. '
      verse: 27
    - text: 'Als er aber nach Hause kam, näherten (herzukamen) sich ihm die Blinden
        und es sagte ihnen Jesus: Glaubt ihr, dass ich kann (vermag) dies zu tun?
        Sie sagten (antworteten) ihm: Ja (gewiss, freilich), Herr. '
      verse: 28
    - text: 'Da berührte er ihre Augen [und] sagte: gemäß (nach) eures Glaubens soll
        euch geschehen (wie ihr glaubt soll euch geschehen). '
      verse: 29
    - text: 'Und ihre Augen wurden geöffnet. Und Jesus fuhr sie an (schärfte ihnen
        ein, befahl mit aller Entschlossenheit): hütet euch, niemand soll es wissen. '
      verse: 30
    - text: 'Und doch (aber) gingen sie heraus [und] verkündeten (erzählten, machten
        bekannt) sie dieses in jenem ganzen Land. '
      verse: 31
    - text: 'Als sie aber herausgegangen waren, siehe, sie brachten herzu ein Mensch
        der stumm [und] (von Dämonen) besessen war. '
      verse: 32
    - text: 'Und nachdem der Dämon ausgetrieben war konnte der Stumme reden. Und die
        Menge wunderte sich (staunte) und sagte: Niemals wurde solches sichtbar (hat
        man noch nie gesehen) in Israel. '
      verse: 33
    - text: 'Die Pharisäer aber sagten: Durch (mit Hilfe von) dem Herrscher (dem Fürst)
        der Dämonen treibt er aus die Dämonen. '
      verse: 34
    - text: 'und Jesus zog durch (ging herum) viele Städte und Dörfer [und] lehrte
        in ihren Synagogen und verkündete die frohe Botschaft (das Evangelium) des
        Königreichs (der Herrschaft) und heilte viele Krankheiten und viele Leiden
        (Gebrechen). '
      verse: 35
    - text: 'Als er aber die Volksmenge sah hatte er Mitleid mit ihnen, dass sie ermattet
        (müde, abgehetzt) und darniederliegend (am Boden liegend) waren: wie Schade,
        die keinen Hirten haben. '
      verse: 36
    - text: 'Da sagte er seinen Jüngern: Zwar [ist] die Ernte groß, aber der Arbeiter
        sind wenig. '
      verse: 37
    - text: 'Bittet nun den Herrn der Ernte (den Herrn, dem die Ernte gehört) dass
        er aussendet Arbeiter in seine Ernte.  '
      verse: 38
  - chapter: 10
    verses:
    - text: ' Und als er seine zwölf Jünger herbeirief verlieh (gab, schenkte) er
        ihnen (die) Vollmacht (Freiheit, Macht) der unreinen Geister damit (daß, damit)
        sie austreiben diese und heilen jede Art (jegliche, jede beliebige) Krankheiten
        und alle Leiden (Gebrechen). '
      verse: 1
    - text: 'Aber die Namen der zwölf Ausgesendeten sind diese: Als erster Simon,
        der genannt wird Petrus und Andreas, sein Bruder, und Jakobus der [Sohn] des
        Zebedäus und Johannes, sein Bruder '
      verse: 2
    - text: 'Philipus und Bartholomäus, Thomas und Matthäus, Jakobus, der [Sohn] des
        Alfaious und Thadäus, '
      verse: 3
    - text: 'Simon der Zelot (Kananäus) und Judas Iskariot, der ihn verriet. '
      verse: 4
    - text: 'Diese Zwölf sandte Jesus aus und forderte sie auf (befahl ihnen) {sagend}:Auf
        dem Weg (hin zu dem Weg) der Heiden geht nicht und in keine Stadt der Samaritaner
        geht hinein (tretet ein) '
      verse: 5
    - text: 'geht aber noch lieber (mehr, eher) zu den Schafen, die verloren sind,
        (den verlorenen Schafen) des Hauses Israels '
      verse: 6
    - text: 'geht aber und verkündigt {sagend}, dass die Herrschaft der Himmel (das
        Himmelreich) nahe (herbeigekommen) ist. '
      verse: 7
    - text: 'die, die krank (schwach) sind, heilt, die, die tot sind, weckt (richtet)
        auf, die Aussätzigen reinigt (säubert), Dämonen treibt aus; umsonst (habt
        ihr) empfangen, umsonst gebt (weiter). '
      verse: 8
    - text: 'Ihr sollt nicht erwerben (beschaffen) Gold und auch nicht Silber, nicht
        einmal Bronze (Kupfermünzen) in euren Gürteln, '
      verse: 9
    - text: 'keine Reisetasche (Ranzen) auf den Weg (für die Reise) zund auch nicht
        zwei Untergewänder (Hemden, Unterwäsche) und auch keine Sandalen und keinen
        (Wander-)Stab; denn ein gerechter Arbeiter ist seinen Lebensunterhalt wert. '
      verse: 10
    - text: 'Wenn ihr in eine Stadt oder ein Dorf kommt, erforscht (untersucht) wer
        in dieser Gerecht ist; und (bei) diesen wohnt (bleibt) bist ihr fortgeht (weiter
        geht). '
      verse: 11
    - text: 'Wenn ihr aber in das Haus hineingeht sollt ihr grüßen. '
      verse: 12
    - text: 'und wenn aber das Haus gerecht ist, soll Frieden über es kommen, wenn
        es aber nicht gerecht ist, soll euer Friede zu euch umkehren (zurückkehren). '
      verse: 13
    - text: 'und wenn man (wer auch immer) nicht einmal (auch nicht) euren Worten
        Gehör gibt, verlasst jenes Dorf oder Stadt (diesen Ort) und schüttelt den
        Staub von euren Füßenö. '
      verse: 14
    - text: 'Amen (wahrlich) ich sage euch, es wird für die Gegend (Landschaft, Erde)
        Sodoms und Gomorras erträglicher sein am Tag des Gerichts als jener Stadt. '
      verse: 15
    - text: '{Bedenkt wohl} ich sende euch wie Schafe inmitten (mitten unter die)
        der Wölfe; ihr sollt sein (seid) nun verständig (klug) wie die Schlangen und
        rein (lauter, ohne Falsch) wie die Tauben. '
      verse: 16
    - text: 'Achtet aber auf (richtet den Sinn auf) die Menschen: Denn sie werden
        euch an die Lokalgerichte übergeben und euch in den Synagogen auspeitschen
        (strafen, züchtigen); '
      verse: 17
    - text: 'und vor die Herrscher {aber} und Könige bringen (führen) um meiner willen
        zum Zeugnis vor ihnen und vor den anderen Völkern. '
      verse: 18
    - text: 'Wenn man euch aber ausliefert (übergibt) macht euch keine Sorgen, wie
        oder was ihr reden sollt; denn es wird euch (ein-)gegeben in jener Stunde
        was ihr reden sollt; '
      verse: 19
    - text: 'denn nicht (nicht so sehr) ist euer Reden, sondern (als vielmehr) der
        Geist eures Vaters ist es, der durch euch reden wird. '
      verse: 20
    - text: 'Es wird aber ein Bruder einen (seinen) Bruder, und ein Vater ein (sein)
        Kind dem Tode (Henker) überliefern und es werden sich Kinder gegen ihre Eltern
        stellen und sie umbringen lassen. '
      verse: 21
    - text: 'Und es wird Hass sein von jedem um meines Namens willen; Wer aber bis
        zuletzt bleibt, der wird errettet (gerettet, bewahrt) bleiben. '
      verse: 22
    - text: 'Wenn man euch aber verfolgt in der (einen) Stadt, flieht in eine andere
        (die nächste); Amen (Wahrlich), denn ich sage euch ihr werdet nicht beenden
        (fertig sein) mit den Städten Israels bis kommt der Sohn des Menschen. '
      verse: 23
    - text: 'Der Schüler (Jünger) ist nicht über (mehr als, steht nicht über) dem
        Lehrer oder der Knecht (Diener) über seinem Herrn. '
      verse: 24
    - text: 'Es genügt dem Jünger (es ist ihm hinreichend), dass er ist wie sein Lehrer
        und dem Diener (Kencth) wie sein Herr. Wenn man den Hausherrn Beeltebuul nennt,
        wie viel mehr wird man das mit seinen Hausgenossen tun. '
      verse: 25
    - text: 'Fürchtet sie also nicht: denn es ist auch nichts verborgen, was nicht
        offenbart (enthüllt) wird und nichts verborgen (geheim), was nicht bekannt
        wird. '
      verse: 26
    - text: 'Was ich euch sage in der Dunkelheit (im dunklen, geheimen) {daß} sagt
        im Licht (am hellen Tag, in der Öffentlichkeit), und was ihr ins Ohr geflüstert
        bekommt, verkündet auf den Dächern. '
      verse: 27
    - text: 'Und fürchtet euch nicht vor denen, die den Leib töten, aber die Seele
        nicht töten können; fürchtet aber mehr den, der die Seele dem Verderben preisgeben
        kann und den Leib tötet in der Hölle. '
      verse: 28
    - text: 'Es werden nicht zwei Spatzen für ein paar Groschen zum Kauf angeboten?
        Und doch fällt kein einziger von diesen auf die Erde ohne euren Vater. '
      verse: 29
    - text: 'Bei euch aber sind auch die Haare des Kopfes (auf dem Kopf) alle gezählt. '
      verse: 30
    - text: 'Fürchtet euch nicht: Ihr seid viel wertvoller (besser, mehr) als die
        Spatzen. '
      verse: 31
    - text: 'Jeder nun, der sich zu mir bekennt vor den Menschen, zu dem werde ich
        mich auch bekennen vor meinem Vater in [den] Himmeln. '
      verse: 32
    - text: 'Wer auch immer mich leugnet vor den Menschen, den werde ich auch verleugnen
        vor meinem Vater in den Himmeln. '
      verse: 33
    - text: 'Glaubt nicht, dass ich gekommen bin Frieden auf der Erde zu bringen;
        Ich bin nicht gekommen Frieden zu Bringen sondern ein Schwer. '
      verse: 34
    - text: 'Denn ich bin gekommen zu trennen (entzweien) ein Sohn mit seinem Vater
        und eine Tochter mit ihrer Mutter und eine Braut mit ihrer Schwiegermutter. '
      verse: 35
    - text: 'und ein Feind des Menschen wird seine Hausgemeinschaft sein. '
      verse: 36
    - text: 'Wer seinen Vater oder seine Mutter mehr lieb (gern) hat als mich, ist
        meiner nicht wert (ist nicht wert mein Jünger zu sein) und wer seinen Sohn
        oder seine Tochter mehr lieb (gern) hat als mich, ist meiner nicht wert (ist
        nicht wert mein Jünger zu sein). '
      verse: 37
    - text: 'Und wer nicht sein Kreuz auf sich nimmt und mir nachfolgt (mein Jünger
        ist) ist meiner nicht wert. '
      verse: 38
    - text: 'Wer sein Leben findet (festhalten will) wird es zerstören (verderben,
        vernichten, verlieren) und wer sein Leben zerstört um meiner Willen (wegen
        mir) wird es erlangen. '
      verse: 39
    - text: 'Die euch aufnehmen, nehmen mich auf und die mich aufnehmen, nehmen den
        auf, der mich gesandt hat. '
      verse: 40
    - text: 'Wer einen Propheten aufnimmt, weil er ein Prophet ist. wird den Lohn
        eines Propheten empfangen (bekommen) und wer einen Gerechten, weil er ein
        Gerechter ist, aufnimmt, wird den Lohn eines Gerechten bekommen. '
      verse: 41
    - text: 'Und wer auch immer einen Becher kalten Wassers zu Trinken gibt einem
        der Geringsten im Namen eines Jüngers, wahrlich (Amen), ich sage euch, er
        wird seines Lohnes (auf keinen Fall) verlustig gehen (wird auf keinen Fall
        um seinen Lohn kommen).  '
      verse: 42
  - chapter: 11
    verses:
    - text: ' Und es geschah, als Jesus vollendet hatte das Befehlen an seine zwölf
        Jünger, dass er weiterzog von dort, um zu lehren und zu predigen in ihren
        Städten. '
      verse: 1
    - text: 'Der Johannes aber hörte in dem Gefängnis (von den) die Werke Christi
        [und] er sandte durch seine Jünger, '
      verse: 2
    - text: 'die sagten ihm: Bist du der kommen soll, oder sollen (müssen) wir auf
        einen anderen warten? '
      verse: 3
    - text: 'Und Jesus sagte ihnen antwortend (antwortete ihnen): Geht, um Johannes
        zu berichten, was ihr hört und seht: '
      verse: 4
    - text: 'Blinde können wieder sehen und Gelähmte können gehen, Aussätzige sind
        geheilt und Taube hören und Tote werden lebendig und Arme bekommen die gute
        Nachricht zu hören; '
      verse: 5
    - text: 'und glücklich (glückselig) ist, wer auch immer nicht an mir Anstoß nimmt
        (wer meinetwegen nicht zu Fall kommt). '
      verse: 6
    - text: 'Als diese aber gingen, fing Jesus an, der Menge über Johannes zu sagen
        (reden, erzählen): Was gingt ihr in die Wüste zu sehen (anzusehen) ein Schilfrohr,
        das vom Wind hin- und herbewegt wird? '
      verse: 7
    - text: 'Oder seid ihr gegangen zu sehen einen Mann in weicher (feine) Kleidung
        gekleidet (bestückt)? Nein (ihr wisst doch), die feine Kleidung tragen, sind
        in den Häusern der Könige (den königlichen Palästen). '
      verse: 8
    - text: 'Oder was seid ihr ausgezogen zu sehen? Einen Propheten? Ja (gewiss, freilich),
        ich sage euch, ihr habt gesehen, was sogar noch größer ist als ein Prophet. '
      verse: 9
    - text: 'Dieser ist es, über den geschrieben ist:„ Siehe, ich sende meinen Engel
        (Boten) zu dir, der, welcher bereitet (instand setzt) deinen Weg vor dir.“ '
      verse: 10
    - text: 'Amen (wahrlich) ich sage euch: nichts ist durch das Gebären von Frauen
        (unter von Frauen geborenen) größeres entstanden als Johannes der Täufer;
        aber der Kleinste im Königreich der Himmel (im Himmelreich) ist größer als
        er. '
      verse: 11
    - text: 'Aber seit den Tagen Johannes des Täufers bis zum heutigen Tage (bis jetzt)
        bahnt sich das Königreich der Himmel mit Gewalt Bahn und Gewalttäter greifen
        es an (rauben es, ergfreifen es begierig.). '
      verse: 12
    - text: 'Denn alle Propheten und das Gesetz bis Johannes haben prophezeit; '
      verse: 13
    - text: 'Und ihr wollt gut heißen (gelten lassen) dies ist Elija, der kommen soll. '
      verse: 14
    - text: 'Wer Ohren hat(wer hören kann), höre. '
      verse: 15
    - text: 'Mit wem aber soll ich vergleichen das gegenwärtige Geschlecht? Es gleicht
        (es ist gleich) den Kindern, die auf den Marktplätzen sitzen (sich befinden,
        wohnen) und den anderen zurufen, '
      verse: 16
    - text: 'sie sprechen:„ Wir haben euch die Flöte gespielt, aber ihr tanzt nicht,
        wir haben ein Trauerlied angestimmt, aber ihr habt nicht getrauert.“ '
      verse: 17
    - text: 'Denn Johannes kam weder essend noch trinkend und sie sagten: Er hat einen
        Dämonen (er ist von einem Dämonen besessen). '
      verse: 18
    - text: 'Und der Sohn des Menschen kam essend und trinkend und sie sagten: Siehe,
        ein (der) Mensch [ist] ein Fresser (Schlemmer) und ein Weintrinker (Säufer),
        ein Freund der Zöllner und der Sünder. Und die Weisheit ist gerechtfertigt
        durch ihre Werke. '
      verse: 19
    - text: 'Darauf fing er an, die Städte zu beschimpfen, in denen er begann seine
        Wundertaten, denn sie waren nicht umgekehrt. '
      verse: 20
    - text: 'Wehe dir, Chorazin, wehe dir, Betsaida: Denn wenn in Tyrus und Sidon
        die Wundertaten geschehen wären wie bei euch, schon lange hätten sie in Sack
        und Asche Buße getan. '
      verse: 21
    - text: 'Aber ich sage euch: Für Tyrus und Sidon wird es erträglicher sein im
        himmlischen Gericht als euch. '
      verse: 22
    - text: 'Und du, Kaphernaum, wirst du etwa bis zum Himmel erhoben werden? Bis
        zum Hades (zur Unterwelt) wirst du herabgestoßen werden. Denn wenn in Sodom
        die Wundertaten geschehen wären wie bei dir, wäre es bis zum heutigen Tag
        stehen geblieben. '
      verse: 23
    - text: 'Aber ich sage euch, dass es dem Land (der Erde) Sodoms erträglicher sein
        wird an Tag des Gerichts als dir. '
      verse: 24
    - text: 'In jener Zeit (zu jenem Zeitpunkt) ergriff Jesus das Wort [und] sprach:
        Ich preise dich, Vater, Herr des (über) des Himmels und der Erde, dass du
        verborgen hast dies (das alles) vor den Weisen und Verständigen (Klugen) und
        enthüllst (offenbarst) den kleinen Kindern (Unmündigen). '
      verse: 25
    - text: 'Ja (gewiss, freilich) Vater, denn was dir wohlgefällig [ist], ist geschehen. '
      verse: 26
    - text: 'Alles ist mir ausgeliefert (anvertraut) von meinem Vater und keiner erkennt
        den Sohn außer dem Vater, auch keiner erkennt den Vater als der Sohn und jeder,
        dem wünscht der Sohn es aufzudecken (und jeder, dem es durch den Sohn enthüllt
        wird). '
      verse: 27
    - text: 'Kommt her (auf!) zu mir, alle die ihr euch abmüht (müde werdet) und mit
        Lasten beladen seid und ich (ich aber, ich selbst) will euch Ruhe gewähren
        (euch erquicken). '
      verse: 28
    - text: 'Nehmt (tragt, hebt) mein Joch auf euch selbst und lernt von mir, denn
        ich bin sanftmütig (freundlich, milde) und von Herzen (demütig, niedrig, bescheiden)
        und ihr werdet bekommen (finden, entdecken) Ruhe (Erquickung, das Aufhören)
        für eure Seele. '
      verse: 29
    - text: 'Denn mein Joch ist (angenehm, gütig, leicht zu tragen, brauchbar, freundlich)
        und meine Last ist leicht.  '
      verse: 30
  - chapter: 12
    verses:
    - text: ' In jener Zeit ging Jesus am Sabbat durch die Saaten (Kornfelder); {aber}
        seine Jünger hatten Hunger und fingen an (begannen) Ähren auszuraufen (abzureißen)
        und zu essen. '
      verse: 1
    - text: 'Als aber die Pharisäer [dies, es] sahen, sagten sie [zu] ihm: Siehe,
        deine Jünger tun etwas, das an einem Sabbat verboten (nicht erlaubt) ist. '
      verse: 2
    - text: 'Aber er sagte ihnen: Habt ihr nicht gelesen, was David tat (machte),
        als er Hunger hatte und sie mit ihm (seine Begleiter), '
      verse: 3
    - text: 'wie (auf welche Weise) er in das Haus Gottes ging und aß die Brote der
        Aufstellung (die Schaubrote), was er und sie mit ihm nicht durften, vielmehr
        (sondern) nur die Priester? '
      verse: 4
    - text: 'Weder (oder) habt ihr nicht im Gesetz gelesen, dass am Sabbat die Priester
        im Tempel den Sabbat entweihen, noch (und doch, trotzdem) sind sie unschuldig? '
      verse: 5
    - text: 'Ich aber sage euch, dass (:) hier ist etwas (einer) Größeres als der
        Tempel. '
      verse: 6
    - text: 'Wenn ihr verstanden (erkannt) hättet, was das bedeutet Barmherzigkeit
        (Erbarmen, Mitleid) will ich (begehre ich, will ich haben) und keine Opfer
        (Schlachtopfer), hättet ihr keine (nicht diese) Unschuldigen (Schuldlosen)
        verurteilt. '
      verse: 7
    - text: 'Denn der Herr über den Sabbat ist der Sohn des Menschen. '
      verse: 8
    - text: 'Und als er wegging von dort, ging er in ihre (die dortigen) Synagogen; '
      verse: 9
    - text: 'Und siehe [dort war] ein Mensch (eine Person), der eine gelähmte (vertrocknete,
        dürre) Hand hatte (der eine gelähmte Hand hatte). Und man fragte ihn (er wurde
        gefragt) {sagend}: Ist es erlaubt am Sabbat zu heilen? Um ihn anklagen zu
        können. '
      verse: 10
    - text: 'Aber (und doch) er sagte ihnen: Wer von euch wird {ein Mensch} sein,
        der ein Schaf haben wird, das wenn (falls) es auch an diesem Sabbat in eine
        Grube hineinfällt, nicht es ergreifen (erfassen) wird und es herausziehen
        wird? '
      verse: 11
    - text: 'Wie viel demnach (also) unterscheidet sich der Mensch vom Schaf (Wie
        viel mehr wert ist der Mensch als ein Schaf). Es ist also erlaubt, das man
        am Sabbat Gutes tut (bewirkt, macht). '
      verse: 12
    - text: 'Dann (danach, darauf) sagte er dem Menschen: Strecke deine Hand aus.
        und er streckte sie aus. Und sie wurde geheilt (wiederhergestellt, in den
        richtigen Zustand versetzt), gesund (unversehrt) wie die andere. '
      verse: 13
    - text: 'Die Pharisäer aber gingen heraus ergriffen (fassten) sie den Entschluss
        gegen ihn (hielten sie eine Beratung (Versammlung) gegen ihn), wie sie ihn
        umbringen (töten) konnten. '
      verse: 14
    - text: 'Als aber Jesus [es, das] erkannte (erfuhr), ging er weg (entfernte er
        sich) von dort. Und es folgten (begleiteten, nachfolgen) ihm Viele und er
        heilte sie alle. '
      verse: 15
    - text: 'Und er befahl ihnen streng (gebot, tadelte), ihn nicht bekannt (offenbar)
        zu machen. '
      verse: 16
    - text: 'Damit erfüllt (vollendet, abgeschlossen) würde, was gesagt wurde durch
        Jesaja, den propheten, der da spricht: '
      verse: 17
    - text: 'Siehe (da ist, hier ist) mein Kind (Knecht, Diener), den ich erwählt
        habe, mein Geliebter, an ihm hat meine Seele (Herz) Wohlgefallen (Freude,
        sie ist zufrieden mit ihm); ich werde meinen Geist ihm zuweisen und er wird
        den Völkern Recht (Gerechtigkeit) verkünden. '
      verse: 18
    - text: 'Er wird weder zanken (Streiten) noch brüllen (lärmen, schreien) noch
        wird jemand hören seine Stimme auf den breiten Wegen (Straßen). '
      verse: 19
    - text: 'Das Schilfrohr, das geknickt (zerstoßen, zerschlagen) wurde wird nicht
        (zer-, ge-)brochen werden und der glimmende Lampendocht wird nicht ausgelöscht
        werden, bis er führt zum Zieg das Recht (die Gerechtigkeit). '
      verse: 20
    - text: 'Und auf seinen Namen hoffen die Völker. '
      verse: 21
    - text: 'Darauf (dann) brachte man ihm (wurde ihm gebracht, hinzugebracht) ein
        Besessener gebracht, der blind und stumm war und er heilte ihn, damit (so
        dass) der Stumme reden und sehen konnte. '
      verse: 22
    - text: 'Und alle der Volksmenge gerieten außer sich (vor Erstaunen) und sagten:
        Ist dies etwa (am Ende doch) der Sohn Davids? '
      verse: 23
    - text: 'Als aber die Pharisäer [das] hörten, sagten sie: Dieser treibt die Dämone
        nicht aus, außer durch Beelzebul den Herrscher (Herrn, Machthaber) der Dämonen. '
      verse: 24
    - text: 'Als er aber ihre Überlegungen durchschaute (erkannte, bemerkte) sagte
        er ihnen: Jedes Königreich, dass gegen sich selbst uneins ist (mit sich selbst
        entzweit ist) ist zerstört worden, und jede Stadt oder Familie, die gegen
        sich selbst uneins ist (mit sich selbst entzweit ist) wird keinen Bestand
        haben (wird nicht bestehen bleiben). '
      verse: 25
    - text: 'Und (selbst) wenn der Satan den Satan austreibt, entzweit er sich selbst
        (er teilt gegen sich selbst), wie wird es nun möglich sein, dass seine Herrschaft
        Bestand haben wird (bestehen bleiben wird)? '
      verse: 26
    - text: 'Und wenn ich durch Beelzebul den Dämon austreibe, durch wen (mit wessen
        Hilfe) triben eure Söhne (Schüler) aus? Darum (deshalb) werden sie selbst
        eure Richter sein. '
      verse: 27
    - text: 'Wenn ich aber durch den Geist Gottes den Dämon austreibe, ist folglich
        (also) zu euch gekommen (hat euch erreicht) die Königsherrschaft Gottes. '
      verse: 28
    - text: 'Oder wie geht jemand in das Haus des Mächtigen (Starken) und raubt sein
        Habe (Gerät, Gefäß), wenn er nicht erst den Starken gefangen setzt (bindet)?
        Und dann wird sein Haus ausgeraubt (geplündert). '
      verse: 29
    - text: 'Der, der nicht mit mir ist, ist gegen mich, und wer nicht mit mir sammelt
        (vereint, zusammenkommt), der zerstreut. '
      verse: 30
    - text: 'Darum sage ich euch, alle Sünde und Verleumdung (Schmähung, Lästerung)
        wird er den Menschen vergeben (verzeihen) [können], außer aber des Geistes
        Lästerung wird er nicht vergeben. '
      verse: 31
    - text: 'Und wer (auch immer) sagen (sprechen) wird ein Wort gegen den Menschensohn,
        ihm wird er vergeben [können]; Wer aber gegen den heiligen Geist sagen (sprechen)
        wird, ihm wird er nicht vergeben [können], weder in diesem Zeitalter, noch
        im Kommenden (Zukünftigen). '
      verse: 32
    - text: 'Entweder ist der Baum gut und seine Früchte auch oder der Baum ist faul
        (schlecht) und seine Früchte auch; denn aus der (an seiner) Frucht erkennt
        man den Baum. '
      verse: 33
    - text: 'Schlangenbrut (Sprösslinge der Schlange), wie könnt ihr gut (gerecht,
        gütig) sprechen wo ihr doch böse seid? Denn aus dem Überfluss (Fülle) des
        Herzen spricht die Zunge (der Mund). '
      verse: 34
    - text: 'Der gute Mensch holt aus dem guten Schatz Gutes hervor und der schlechte
        Mensch holt aus dem schlechten Schatz Schlechtes hervor. '
      verse: 35
    - text: 'Ich aber sage euch, dass (:) über jedes unnütze (nutzlose) Wort das sprechen
        werden die Menschen werden sie Rechenschaft ablegen müssen am (im) Tag des
        Gerichts; '
      verse: 36
    - text: 'Denn aufgrund (gemäß) deiner Worte wirst du gerechtfertigt werden (für
        gerecht erklärt werden) und aufgrund deiner Worte wirst du verurteilt werden. '
      verse: 37
    - text: 'Dann antworteten (ergriffen das Wort) ihm einige der Schriftgelehrten
        und Pharisäer, indem sie sprachen: Lehrer (Rabbi), wir wollen (wünschen, begehren)
        von dir ein Zeichen sehen! '
      verse: 38
    - text: 'Da {aber} antwortete er {und sagte} ihnen: Eine schlechte und treulose
        (ehebrecherische) Generation verlangt (fordert, sucht) ein Zeichen, doch (und)
        kein Zeichen wird ihr gegeben werden außer dem Zeichen Jonas des Propheten. '
      verse: 39
    - text: 'Denn wie Jona im Bauch (Inneren, Leib) des Seeungeheuers (großen Fisches)
        war drei Tage und drei Nächte, so wird der Sohn des Menschen (Menschensohn)
        sein im Inneren der Erde drei Tage und drei Nächte. '
      verse: 40
    - text: 'Männer (Leute), Bewohner von Ninive („Niniveer“), werden auferstehen
        im Gericht gemeinsam mit dieser Generation und über sie urteilen (sie verurteilen),
        denn sie kehrten um zur Verkündigung (Ankündigung, Zeugnis) Jonas. Und siehe:
        Mehr als Jona [ist] hier. '
      verse: 41
    - text: 'Die Königin des Südlandes (eine Königin aus dem Süden) wird auferweckt
        (auftreten) werden im Gericht gemeinsam mit dieser Generation und wird über
        sie urteilen (sie verurteilen), denn sie kam aus den Randregionen (den Enden)
        der Erde, um die Weisheit Salomos zu hören. Und siehe: Mehr als Salomo [ist]
        hier. '
      verse: 42
    - text: 'Wenn (wann, dann) aber der unreine Geist den Menschen verlassen hat (von
        dem Menschen ausgefahren ist) durchzieht (irrt) er durch dürre (wasserlase)
        Orte (Plätze, Stellen) und sucht nach Ruhe (Erquickung, einem Ruheplatz) und
        (aber) findet keinen. '
      verse: 43
    - text: 'Dann sagt er: In mein Haus werde ich zurückkehren (umkehren), von wo
        (woher) ich fortgegangen bin; und wenn er kommt wird er es finden leer, gepflegt
        (gefegt) und geschmückt (in Ordnung). '
      verse: 44
    - text: 'Dann geht er und nimmt mit sich selbst sieben andere Geister, schlimmer
        als er selbst, und sie treten ein und wohnen dort; und der spätere Zustand
        (das Ende) jenes (dieses) Menschen wird schlechter (schlimmer) sein als der
        frühere Zustand (Anfang). So wird es auch dieser bösen Generation (Geschlecht)
        zuteil werden (ergehen). '
      verse: 45
    - text: 'Als er noch sprach zur Volksmenge siehe, seine Mutter und seine Brüder
        standen (befanden) sich draußen und wollten ihn sprechen. '
      verse: 46
    - text: '[Einer sagte aber: Siehe deine Mutter und deine Brüder stehen draußen
        und wollen dich sprechen.] '
      verse: 47
    - text: 'Er aber antwortet und sprach zu dem, der [dies] sagte: Wer ist meine
        Mutter und wer sind meine Brüder? '
      verse: 48
    - text: 'Und er streckte seine Hand auf seine Jünger (aus) [und] sagte: Siehe
        (hier sind) meine Mutter und meine Brüder. '
      verse: 49
    - text: 'Denn wer auch immer tut den Willen meines Vater (der ist) in den Himmeln,
        er (dieser) ist mein Bruder und Schwester und Mutter.  '
      verse: 50
  - chapter: 13
    verses:
    - text: ' An diesem Tag ging Jesus aus dem Haus und setzte sich [zum Lehren] an
        das Ufer des Sees; '
      verse: 1
    - text: 'und es versammelte sich vor ihm eine große Volksmenge, so daß (derart
        das) er in ein Boot einstieg und sich setzte, und die ganze Volksmenge stand
        am Ufer (Strand) '
      verse: 2
    - text: 'und er erzählte (sagte) ihnen Vieles (viele Dinge) in Gleichnissen {sagend}:
        Siehe (hört zu), es ging der Bauer (Sämann) hinaus [aufs Feld] (um) zu säen. '
      verse: 3
    - text: 'Und als (während) er säte fielen einige der Samenkörner auf den Weg (die
        Straße) und es kamen die Vögel und fraßen es auf. '
      verse: 4
    - text: 'Andere aber fielen auf den felsigen Boden, (dort) wo sie nicht viel Erde
        hatten, und sofort gingen sie auf, weil sie keine tiefe Erde hatten; '
      verse: 5
    - text: 'als die Sonne aber aufging wurden sie verbrannt (versengt) und weil sie
        keine Wurzeln hatten, gingen sie ein (verdorrten, vertrockneten sie) '
      verse: 6
    - text: 'Andere aber fielen auf das Dorngewächs (unter die Dornen) und die Dornen
        gingen auf (wuchsen empor) und erwürgten (erstickten) sie. '
      verse: 7
    - text: 'Andere aber fielen auf die gute Erde, und brachten Frucht, dass eine
        einhundert(-fach, Körner), dass andere sechzig(-fach, Körner), dass andere
        dreißig(-fach, Körner). '
      verse: 8
    - text: 'Wer Ohren hat (wer hören kann), der höre. '
      verse: 9
    - text: 'Und die Jünger kamen hinzu und sagten ihm: Warum sprichst du zu ihnen
        in Gleichnissen? '
      verse: 10
    - text: 'Dieser aber antwortete ihnen: Weil euch gegeben ist das Geheimnis der
        Königsherrschaft der Himmeln, jenen (ihnen) ist es aber nicht gegeben. '
      verse: 11
    - text: 'Denn wer hat, dem wird gegeben und überfließend zuteil gegeben werden
        (im Überfluss, der wird überreich gemacht werden); aber wer da nicht hat,
        dem wird, was er hat, auch noch genommen werden. '
      verse: 12
    - text: 'Deshalb (darum) spreche ich zu ihnen in Gleichnissen, weil sie sehend
        nicht sehen und hörend nicht hören und nicht verstehen, '
      verse: 13
    - text: 'und es wird an ihnen offenbar (erfüllt, vollständig werden) das Prophetenwort
        (die Prophetie, Weissagung) Jesajas, der da sagt: Durch das Hören werdet ihr
        hören und nicht verstehen (ihr werdet immerfort hören, ihr sollt hören), und
        sehend werdet ihr sehen und nicht erkennen (erblicken, verstehen). '
      verse: 14
    - text: 'Denn das Herz dieses Volkes ist dick (unempfindlich, unempfänglich, stumpf)
        geworden und mit den Ohren haben sie schwer gehört und ihre Augen haben sie
        geschlossen, damit nicht (etwa) sie erkennen mit ihren Augen und mit den Ohren
        hören und mit dem Herzen verstehen (einsehen, begreifen) und sich umkehren
        (bekehren, umwenden, zurückkehren) und ich sie nicht heile (da dass ich sie
        heilen könnte). '
      verse: 15
    - text: 'Eure Augen aber sind glücklich (seelig) [zu preisen], dass sie sehen
        und eure Ohren, dass sie hören. '
      verse: 16
    - text: 'Wahrlich (Amen) denn ich sage euch, dass viele Propheten und Gerechten
        verlangen (wünschen, begehren) zu sehen, was ihr gesehen, und nicht gesehen,
        und zu hören, was ihr gehört, und nicht gehört. '
      verse: 17
    - text: 'Ihr hört nun das Gleichnis (seine Bedeutung) des Sämanns! '
      verse: 18
    - text: 'Wann immer (jedes mal wenn) jemand hört das Wort der Königsherrschaft
        (die Botschaft vom Reich Gottes) und nicht versteht es kommt das Böse und
        raubt (reißt, nimmt weg) das Gesäte in ihrem Herzen, dies ist der, der auf
        den Weg besät worden ist. '
      verse: 19
    - text: 'Der aber, der auf den felsigen Grund besät wurde dies ist der das Wort
        hörende und aufrichtig mit Freude nimmt er es, '
      verse: 20
    - text: 'aber er hat keine Wurzeln in sich sondern ist vorübegehend (unbeständig,
        dem Augenblick hingegeben) und wenn aber Trübsale oder Verfolgung entstehen
        durch das Wort, wird er zur Sünde verführt (sich wieder abwenden). '
      verse: 21
    - text: 'Der aber, der in die Dornen(-gewächse) besät wurde, dies ist der das
        Wort hörende und (doch) die Sorge des (gegenwärtigen) Zeitalters (der Gegenwart)
        und die Verführung (Täuschung, Betrug) des Reichtums ersticken das Wort so
        dass (und) er keine Frucht bricht. '
      verse: 22
    - text: 'Der aber, der auf die gute Erde besät wurde, dies ist der das Wort hörende
        und versteht, der (welcher) dann auch Frucht bringt und trägt das eine einhundert(-fach),
        das andere sechzig(-fach), das andere dreißig(-fach) '
      verse: 23
    - text: 'Er trug (legte) ihnen ein anderes Gleichnis vor {sagend}: Es gleicht
        die Königsherrschaft der Himmeln einem Menschen, der gesät hatte guten Samen
        in (auf) seinen Acker (Feld). '
      verse: 24
    - text: 'Zu der Zeit (als, während) es schliefen die Menschen kam sein Feind und
        säte dazwischen (dazu) Unkraut (Lolch) mitten hinein in (zwischen) das Getreide
        (den Weizen) und ging weg. '
      verse: 25
    - text: 'Als aber sprossen die Getreidehalme (das Gras/Heu) und sie Frucht ansetzten,
        da kam zum Vorschein (wurde sichtbar) auch das Unkraut. '
      verse: 26
    - text: 'Als aber die Diener (Knechte) des Hausherrn kamen, sagten sie zu ihm:
        Herr, hast du nicht guten Samen auf (in) deinem Feld gesät? Woher denn nun
        hat es Unkraut? '
      verse: 27
    - text: 'Und (aber) dieser sagte: Ein feindseliger Mensch (irgendein Feind) muss
        dies getan haben. Aber die Knechte sagten zu ihm: Sollen wir gehen und es
        ausreißen? '
      verse: 28
    - text: 'Er aber sprach: Nein, damit nicht (etwa) beim Zusammenlesen das Unkraut
        entwurzelt (ausreißt) das Getreide. '
      verse: 29
    - text: 'Lasst zu, dass beides gemeinsam (zusammen) wächst bis zur Ernte, und
        in der Zeit der Ernte werde ich den Erntearbeitern (Schnittern) sagen: Sammelt
        zuerst das Unkraut und bindet es in Bündeln um es zu verbrennen, das Getreide
        (Weizen) aber sammelt in meiner Scheune. '
      verse: 30
    - text: 'Er legte (trug) ihnen ein anderes Gleichnis vor {sagend}: Es ist die
        Königsherrschaft der Himmeln gleich einem Senfkorn, das von einem Menschen
        genommen wurde, der es säte in (auf) seinen Acker. '
      verse: 31
    - text: 'Es ist das kleinste unter den Samenkörnern, wenn es aber hoch gewachsen
        ist, ist es größer als die anderen Kräuter (Gemüse, Gartenpflanzen) und es
        wird ein Baum derart, dass (so dass) es kommen die Vögel des Himmels und lassen
        sich nieder (nisten, wohnen) in seinen Zweigen (Ästen). '
      verse: 32
    - text: 'Ein anderes Gleichnis erzählte er ihnen: Es gleicht die Königsherrschaft
        der Himmeln einem Sauerteig, der war genommen worden und eine Frau tat einen
        halben Zentner Mehl hinein, bis der ganze Teig durchsäuert war. '
      verse: 33
    - text: 'Dies alles erzählte Jesus in Gleichnissen der Volksmenge, und ohne Gleichnisse
        redete er er nicht zu ihnen, '
      verse: 34
    - text: 'damit erfüllt würde, was gesagt wurde durch den Propheten, der da spricht:
        Ich werde in Gleichnissen meinen Mund auftun, ich werde aussprechen (verkünden)
        Verborgenes (Unbekanntes) seit dem Anfang (Beginn, Grundlegung, Erschaffung)
        [der Erde]. '
      verse: 35
    - text: 'Dann verlies er (schickte er weg) Volksmenge und ging ins Haus (nach
        Hause). Und es kamen zu ihm (traten herzu, näherten sich) seine Jünger und
        sagten: Erkläre (deute) uns das Gleichnis vom Unkraut des (auf dem) Ackers. '
      verse: 36
    - text: 'Dieser aber antwortete: Der Mann, der den guten Samen sät, ist der Sohn
        des Menschen, '
      verse: 37
    - text: 'der Acker aber ist die Welt, der gute Samen aber, das sind die Söhne
        des Reiches (der Königsherrschaft); aber das Unkraut, (das) sind die Söhne
        des Schlechten (Bösen), '
      verse: 38
    - text: 'aber der Feind, der es gesät hat, ist der Teufel (Verleumder), aber die
        Ernte ist das Ende (die Vollendung) des Zeitalters (das Ende der Zeit), die
        Erntearbeiter (Schnitter) aber sind die Engel (Boten). '
      verse: 39
    - text: 'Geradeso wie (gleichwie) das Unkraut nun zusammengelesen (eingesammelt)
        wird und mit Feuer verbrannt wird, so wird es sein am Ende der Zeit; '
      verse: 40
    - text: 'Es wird aussenden der Sohn des Menschen seine Engel (Boten) und sie werden
        einsammeln aus seinem Reich (seiner Königsherrschaft) alle, die Verführen
        (die Ärgernisse, eine Falle machen, die anstößig sind) und die tun das Gesetzwidrige
        (das Gesetzlose) (die ein gesetzloses Leben führen) '
      verse: 41
    - text: 'und sie werden sie werfen in den Ofen des Feuers (den glühenden Ofen);
        Dort wird sein das (große) Weinen und das (große) Zähneknirschen (-klappern). '
      verse: 42
    - text: 'Dann werden die Gerechten (er-)strahlen ((auf-((auf-)leuchten) wie die
        Sonne in dem Reiche ihres Vaters (Himmelreich). Wer ihren hat (wer hören kann),
        der höre. '
      verse: 43
    - text: 'Das Himmelreich (die Königsherrschaft der Himmeln) gleicht einem Schatz,
        der verborgen (vergraben) war in einem Acker, welcher ein Mensch verbarg,
        als er ihn fand (entdeckte), und in seiner Freude ging er (hin) und verkaufte
        alles, was er hatte und kaufte jenen Acker. '
      verse: 44
    - text: 'Wiederum gleicht das Himmelreich (die Königsherrschaft der Himmeln) einem
        Kaufmann, der schöne Perlen suchte (erstrebte); '
      verse: 45
    - text: 'als er aber eine kostbare (sehr wertvolle) Perle fand, ging er (hin)
        und verkaufte alles, was er hatte und kaufte sie. '
      verse: 46
    - text: 'Wiederum gleicht das Himmelreich (die Königsherrschaft der Himmeln) einem
        (Schlepp-)Netz, das in das Meer (aus-)geworfen wurde und aus jeder Gattung
        (Art) fängt, '
      verse: 47
    - text: 'dieses, als (nachdem) es gefüllt (voll) war an das Ufer gebracht wurde,
        uns sie setzten sich (nahmen Platz) und sammelten die Guten in Gefäße, aber
        die Faulen (Schlechten) warfen sie weg. '
      verse: 48
    - text: 'So wird es sein am Ende der Zeit: Die Engel werden ausgehen und die Schlechten
        aus der Mitte der Gerechten nehmen '
      verse: 49
    - text: 'und sie werden sie werfen in den Ofen des Feuers (den glühenden Ofen);
        Dort wird sein das (große) Weinen und das (große) Zähneknirschen (-klappern). '
      verse: 50
    - text: '[Jesus fragte sie:] Habt ihr verstanden dies alles? Sie sagten ihm: Ja! '
      verse: 51
    - text: 'Dieser aber sagte ihnen: Deshalb (also) ist jeder Schriftgelehrte, der
        dem Königreich der Himmeln nachfolgt (sein Jünger geworden ist) gleich einem
        Hausherrn, der aus seinem Schatz(-kammer) hervorbringt Neues und Altes. '
      verse: 52
    - text: 'Und es geschah als (nachdem) Jesus diese Gleichnisse beendet hatte, das
        er von dort wegging. '
      verse: 53
    - text: 'Und als er in seine Heimat (sein Vaterland) ging lehrte er sie in ihren
        Synagogen, derart, dass sie außer sich gerieten und sagten: Woher hat dieser
        diese Weisheit und die Wunderkräfte? '
      verse: 54
    - text: 'Ist dieser nicht eines Zimmermanns Sohn? Wird nicht seine Mutter Maria
        genannt (heißt nicht...) und seine Brüder Jakobus, {und} Josef und Simon und
        Judas? '
      verse: 55
    - text: 'Und wohnen nicht seine Schwestern alle unter uns? Woher nun hat dieser
        dies alles? '
      verse: 56
    - text: 'Und sie kamen durch in zu Fall. Aber Jesus sagte ihnen: Der Prophet ist
        nicht verachtet, außer in der Heimat und in seinem Haus. '
      verse: 57
    - text: 'Und er machte dort keine zahlreichen (vielen) Wunder(taten) aufgrund
        ihres Unglaubens.  '
      verse: 58
  - chapter: 14
    verses:
    - text: ' In jener Zeit hörte Herodes der Tetrarch die Kunde (den Ruf, das Gerücht)
        von Jesus, '
      verse: 1
    - text: 'und sagte seinen Dienern: Dieser ist Johannes der Täufer; er stand auf
        von den Toten und darum (deshalb) sind in (durch) ihm solche Wunderkräfte
        wirksam. '
      verse: 2
    - text: 'Denn Herodes hatte Johannes festnehmen (gefangennehmen) und fesseln (in
        Fesseln legen) und ins Gefängnis werfen (legen) lassen wegen Herodias, die
        Frau Philippus'', seines Bruders; '
      verse: 3
    - text: 'denn es hatte ihm Johannes gesagt: Es ist dir nicht erlaubt (steht dir
        nicht frei) sie zu haben [zur Frau]. '
      verse: 4
    - text: 'Und er wünschte (wollte) ihn gerne töten [doch] er fürchtete die (Volks-)Menge,
        da (denn, weil) sie ihn für (als) einen Propheten hielten. '
      verse: 5
    - text: 'Als aber der Geburtstag des Herodes gefeiert (begangen) wurde, tanzte
        die Tochter der Herodias in der Mitte (vor den Gästen) und gefiel dem Herodes, '
      verse: 6
    - text: 'deshalb (daher) sagte er mit einem Eid (Schwur) zu (versprach er ihr)
        alles zu geben, was (auch immer) sie sich wünschte, '
      verse: 7
    - text: 'und sie (diese) wurde von ihrer Mutter bedrängt (angestiftet): Gib mir,
        sagte (meinte) sie, hier(her) auf einer Platte den (Schüssel, Teller) den
        Kopf des Johannes des Täufers. '
      verse: 8
    - text: 'Und es wurde traurig (betrübt) der König aber wegen des Schwurs und der
        anwesenden Gäste befahl er [ihr den Kopf] zu geben (ihr den Wunsch zu erfüllen), '
      verse: 9
    - text: 'und sandte hin (beauftragte) und lies enthaupten Johannes durch die Wache
        (Wachtposten) '
      verse: 10
    - text: 'und es wurde gebracht (getragen) sein Kopf auf einer Platte den (Schüssel,
        Teller) und es dem Mädchen gegeben und sie brachte [es] ihrer Mutter. '
      verse: 11
    - text: 'Und als seine Jünger kamen, holten sie den Leichnam und begruben ihn
        und gingen [und] verkündeten es Jesus. '
      verse: 12
    - text: 'Als aber Jesus [dies, es] hörte, zog er von dort ab (sich von dort zurück,
        ging weg), in einem Schiff an einen verlassenen (leeren, wüsten) Ort (Platz)
        für sich allein; und als die (Volks-)Menge es hörten, folgten sie ihm, zu
        Fuß (Land), aus den umliegenden Städten (Ortschaften). '
      verse: 13
    - text: 'Und als er [aus dem Boot] ausstieg (herauskam), sah er eine große Volksmenge
        (viel Volk), und er erbarmte sich über sie (hatte Mitleid mit ihnen) und er
        heilte die Kranken (Kraftlosen) von ihnen. '
      verse: 14
    - text: 'Als es aber Abend geworden war (spät wurde), kamen seine Jünger zu ihm,
        und sagten : „Der Ort (Platz) ist öde (leer, wüst) und die Stunde ist schon
        verstrichen (die Zeit ist schon vorübergegangen, vorbei); Lass (Verabschiede)
        die (Volks-)Menge gehen, damit sie in die Dörfer gehen können und für sich
        Nahrungsmittel (zu Essen, Speise) kaufen.“ '
      verse: 15
    - text: 'Der [Jesus] aber sagte ihnen: „Sie haben kein Bedürfnis (nicht nötig)
        zu gehen, gebt ihr ihnen zu essen.“ '
      verse: 16
    - text: 'Die (diese) aber sagten ihm: „Wir haben nichts hier außer fünf Broten
        und zwei Fischen.“ '
      verse: 17
    - text: 'Der (Dieser) aber sagte: „Bringt mir diese (sie) her.“ '
      verse: 18
    - text: 'Und als er befahl, dass sich das Volk auf das Gras (Heu) niederlässt
        (niederlegt, niedersetzt), nahm er die fünf Brote und die zwei Fische, blickte
        in den Himmel [und] sagte Lob und Dank (sprach Lobpreis) und brach die Brote
        (in Stücke), gab sie den Jüngern, die Jünger aber der Volksmenge. '
      verse: 19
    - text: 'Und alle aßen und alle wurden gesättigt (satt), und sie sammelten das
        übrig gebliebene der Brocken (das was an Stücken übrig war) (:, -) zwölf Körbe
        voll (ausgefüllt). '
      verse: 20
    - text: 'Die aber (und) aber, die gegessen hatten, waren an Männern wie (ungefähr)
