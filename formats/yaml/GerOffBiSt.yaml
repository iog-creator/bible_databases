      verse: 15
    - text: 'Liebe Brüder, es musste die Schrift erfüllt werden, die der Heilige Geist
        vorhersagte (im voraus sagte) durch den Mund Davids über Judas, der zum Führer
        der Häscher (Greifer) Jesu wurde, '
      verse: 16
    - text: 'denn er gehörte zu uns und empfing den Lohn dieses Dienstes. '
      verse: 17
    - text: 'Dieser nämlich kaufte einen Acker vom (Lohn der Ungerechtigkeit =) ungerechten
        Lohn, und als er vornüber stürzte, zerbarst er krachend in der (Leibes)Mitte,
