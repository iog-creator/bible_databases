        waren, ins Tal „Tal“ (Schawe), das ist das Königstal. '
      verse: 17
    - text: 'Aber Melchi-zedek, der König von Salem, brachte Brot und Wein heraus.
        Er aber war ein Priester des höchsten Gottes. '
      verse: 18
    - text: '{Und} Er segnete ihn und sprach: Gesegnet sei Abram vom höchsten Gott,
        dem Schöpfer des Himmels und der Erde.'
      verse: 19
    - text: 'Und gepriesen sei der höchste Gott, der deine Feinde in deine Hand gegeben
        hat. Und er (= Abram) gab ihm den Zehnten von allem. '
      verse: 20
    - text: 'Da sprach der König von Sodom zu Abram: Gib mir die Leute, aber die Güter
        (Habe, Besitz) nimm dir. '
      verse: 21
    - text: 'Da sprach Abram zum König von Sodom: Ich erhebe meine Hand zu JHWH, dem
        höchsten Gott, dem Schöpfer des Himmels und der Erde: '
      verse: 22
    - text: '(Weder einen Faden noch einen Sandalenriemen =) Nicht das Geringste [werde
