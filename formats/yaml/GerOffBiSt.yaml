    - text: 'Denn Paulus hatte es sich vorgenommen (entschieden), an Ephesus vorbei
        zu fahren, um keine Zeit in [der Provinz] Asien zu verlieren; denn er beeilte
        sich, um am Tag des Pfingstfestes in Jerusalem zu sein, wenn es [ihm] möglich
        ist. '
      verse: 16
    - text: 'Von Milet [aus] sandte er [eine Nachricht] nach Ephesus, um die Ältesten
        der Kirche zu sich kommen zu lassen. '
      verse: 17
    - text: 'Als sie bei ihm angekommen waren, sagte er ihnen: „''''Ihr'''' wisst,
        wie von dem ersten Tag an, als ich Asien betrat, die ganze Zeit (immer) mit
        (bei) euch gewesen bin, '
      verse: 18
    - text: 'indem ich dem Herrn diente mit aller Demut (Bescheidenheit) und [unter]
        Tränen und Versuchungen (Prüfungen, Anfechtungen), die mir entgegentraten
        (begegneten) in den Anschlägen der Juden. '
      verse: 19
    - text: '[Ihr wisst auch,] wie ich nichts von dem zurückhielt (vorenthielt, verschwieg),
        was für euch hilfreich ist, indem ich es nicht verkündige. [Nein, ] ich habe
        euch gelehrt öffentlich und in [euren] Häusern, '
      verse: 20
    - text: 'indem ich sowohl den Juden als auch den Griechen eindrücklich bezeugte,
        dass sie zu Gott umkehren und an unseren Herrn Jesus Christus glauben sollen. '
      verse: 21
    - text: 'Und nun, siehe, [weil] ich an den Geist gebunden (gefesselt) bin, gehe
        ich nach Jerusalem und weiß nicht, welche [Dinge] mir dort geschehen werden. '
      verse: 22
    - text: '[Ich weiß] nur, dass der Heilige Geist mir in jeder Stadt sagt, dass
        mich Fesseln und Bedrängnis erwarten. '
      verse: 23
    - text: 'Aber mein Leben ist nicht der Rede wert. Wenn ich nur meinen Lauf (Wettlauf)
        vollenden (beenden) könnte, den Dienst, den ich durch den Herrn Jesus bekommen
        habe: das Evangelium der Gnade Gottes zu bezeugen! '
      verse: 24
    - text: 'Und nun, siehe, ''''ich'''' weiß (bin mir sicher), dass keiner mehr mein
        Angesicht sehen wird, ihr alle, unter denen ich das Königreich [Gottes] verkündet
        (gepredigt) habe. '
      verse: 25
    - text: 'Darum bezeuge ich an diesem Tag, dass ich rein (unschuldig) bin von dem
        Blut aller. '
      verse: 26
    - text: 'Denn ich habe nicht verschwiegen, sondern euch den ganzen Willen (Absicht,
        Plan) Gottes verkündet. '
      verse: 27
    - text: 'Richtet euren Sinn (Gebt acht) auf euch selbst und die ganze Herde, in
        der euch der Heiligen Geist zu Aufseher (Bischöfe, Hirten, Pastoren) bestellt
        hat, damit ihr die Gemeinde Gottes weidet (für sie sorgt), die er erwählt
        hat durch sein eigenes Blut. '
      verse: 28
    - text: '''''Ich'''' weiß, dass mit meiner Abreise [immer wieder] gefährliche
        Wölfe hereinbrechen werden in eurer [Mitte]. Sie werden die Herde nicht verschonen. '
      verse: 29
    - text: 'Und aus euch selbst (aus eurer Mitte) werden Menschen auftreten, die
        Verdrehtes reden, um die Jünger wegzuziehen hinter ihnen her. '
      verse: 30
    - text: 'Darum wachet; erinnert euch daran, dass ich drei Jahre lang Tag und Nacht
        nicht aufhörte, jeden von euch unter Tränen zu ermahnen. '
      verse: 31
    - text: 'Und nun vertraue ich euch Gott und dem Wort (Botschaft) seiner Gnade
        an, das kräftig (fähig) ist, [euch] aufzubauen und [euch] das Erbteil (Erbe)
        unter allen Geheiligten zu geben. '
      verse: 32
    - text: 'Silber oder Gold oder Kleidung habe ich von niemandem verlangt (begehrt).  '
      verse: 33
    - text: 'Ihr selbst wisst, dass meinen Bedürfnissen und denen, die mit mir waren,
        diese meine Hände gedient haben. '
      verse: 34
    - text: 'Alles habe ich euch gezeigt, dass während man arbeitet (sich abmüht),
        es notwendig ist, den Schwachen (Kranken) zu helfen und das Wort des Herrn
        Jesu zu erinnern, der selbst sagte: ''Geben ist seliger (macht glücklicher)
        als Nehmen.''“ '
      verse: 35
    - text: 'Und als er das gesagt hatte, kniete er sich hin und betete mit ihnen
        allen. '
      verse: 36
    - text: 'Danach fingen alle laut (stark, viel) an zu weinen, sie fielen Paulus
        um den Hals und küssten ihn immer wieder. '
      verse: 37
    - text: 'Am meisten bekümmerte sie {das Wort}, dass er {ihnen} gesagt hatte, dass
        sie ihn nicht mehr persönlich sehen werden. Dann begleiteten sie ihn zum Schiff.   '
      verse: 38
