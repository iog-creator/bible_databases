    - text: 'Ein (irgendein) Mann (Mensch) hatte zwei Söhne. '
      verse: 11
    - text: 'Und der jüngere von ihnen sagte zum Vater: Vater, gib mir den Teil des
        Vermögens, der mir zukommt. Er aber verteilte ihnen das Vermögen. '
      verse: 12
    - text: 'Und nach einigen Tagen, als der jüngere Sohn alles zusammengesammelt
        hatte, reiste er in ein fernes Land und verstreute dort heillos lebend sein
        Vermögen. '
      verse: 13
    - text: 'Als er aber alles aufgebraucht hatte, gab es eine große Hungersnot in
        jenem Land und er begann, selbst Mangel zu leiden. '
      verse: 14
    - text: 'Und nachdem er herumgewandert war, schloss er sich einem Bürger jenes
        Landes an und der schickte ihn auf seine Felder, um die Schweine zu hüten. '
      verse: 15
    - text: 'Und er wollte sich sättigen mit den Früchten des Johannisbrotbaums, von
        denen die Schweine aßen, und niemand gab ihm [etwas]. '
      verse: 16
    - text: 'Und er begann, zu sich selbst zu sagen: Wie viele Tagelöhner meines Vaters
        haben Brot im Überfluss; ich aber komme hier vor Hunger um! '
      verse: 17
    - text: 'Wenn ich mich aufgemacht habe und zu meinem Vater reise, werde ich ihm
        sagen: Vater, ich habe mich gegen den Himmel versündigt und vor dir. '
      verse: 18
    - text: 'Ich bin nicht länger würdig, dein Sohn genannt zu werden; mach mich zu
        einem deiner Tagelöhner! '
      verse: 19
    - text: 'Und er machte sich auf und ging zu seinem Vater. Als er aber noch weit
        entfernt war, sah ihn sein Vater und empfand Mitleid und warf sich im Rennen
        an seinen Hals und küsste ihn. '
      verse: 20
    - text: 'Der Sohn aber sprach zu ihm: Vater, ich habe mich versündigt gegen den
        Himmel und vor dir; ich bin nicht länger würdig, dein Sohn genannt zu werden! '
      verse: 21
    - text: 'Der Vater aber sprach zu seinen Dienern: Bringt schnell das vornehmste
        Gewand und zieht ihn [damit] an und steckt ihm einen Ring an seine Hand und
        seine Füße in Sandalen! '
      verse: 22
    - text: 'Und bringt den jungen Stier, den gemästeten, schlachtet [ihn] und wir
        wollen essen und fröhlich sein! '
      verse: 23
    - text: 'Denn dieser, mein Sohn, war tot und ist wieder lebendig geworden, war
        verlorengegangen und wurde wiedergefunden. Und sie begannen, sich zu freuen. '
      verse: 24
    - text: 'Sein älterer Sohn aber war auf dem Feld. Und als er nach Hause kam, hörte
        er Musik und Tanz '
      verse: 25
    - text: 'und er fragte ein Kind, das er herbeigerufen hatte, was denn dies sei. '
      verse: 26
    - text: 'Und es sagte ihm, dass sein Bruder da sei und dass sein Vater den jungen
        Stier, den gemästeten, schlachte, weil er ihn als Gesunden zurückerhalten
        habe. '
      verse: 27
    - text: 'Da zürnte er und wollte nicht hingehen, aber sein Vater kam heraus und
        lud ihn ein. '
      verse: 28
    - text: 'Er aber antwortete und sprach zu seinem Vater: Siehe, so viele Jahre
        diene ich dir [schon] und habe niemals eine Anweisung von dir missachtet,
        und mir hast du niemals einen Ziegenbock gegeben, damit ich mit meinen Freunden
        fröhlich sei! '
      verse: 29
    - text: 'Als aber der Sohn von dir, der dein Vermögen mit Huren aufgezehrt hat,
        kam, hast du für ihn einen gemästeten Stier geschlachtet! '
      verse: 30
    - text: 'Da sagte er: Kind, du bist immer bei mir, und alles, was mein ist, ist
        dein. '
      verse: 31
    - text: 'Es war aber nötig, sich zu freuen und fröhlich zu sein, denn dieser Bruder
        von dir war tot und ist wieder lebendig geworden, war verloren gegangen und
        wurde gefunden.  '
