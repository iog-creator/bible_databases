  - chapter: 20
    verses:
    - text: 'Dann (und) sprach Gott alle diese Worte: '
      verse: 1
    - text: 'Ich [bin] JHWH, dein Gott, der dich aus dem Land der Ägypter (Ägypten),
        aus dem Haus der Sklaven (Knechte) herausgeführt hat. '
      verse: 2
    - text: 'Du sollst (darfst) keine anderen Götter vor (neben, außer) mir haben. '
      verse: 3
    - text: 'Du sollst (darfst) dir kein Götzenbild machen oder irgendein Abbild (Erscheinung)
        [von etwas], das am (im) Himmel oben oder {das} auf der Erde unten oder im
        Wasser unter der Erde [ist]. '
      verse: 4
    - text: 'Du sollst (darfst) dich nicht vor ihnen niederwerfen und (um) ihnen nicht
        dienen, denn ich, JHWH, dein Gott, [bin] ein eifersüchtiger Gott, [der] die
        Schuld (Sünde) der Väter an den Kindern (Söhnen) heimzahlt (bestraft) bis
        in die dritten und vierten [Generationen] [derer, die] mich hassen (ablehnen), '
      verse: 5
    - text: 'aber liebende Treue (Liebe, Güte) tausenden [Generationen] [derer] erweist
        (tut), [die] mich lieben und meine Gebote befolgen. '
      verse: 6
    - text: 'Du sollst (darfst) den Namen JHWHs, deines Gottes, nicht unnütz gebrauchen
        (aussprechen; aufheben), denn JHWH wird [denjenigen] nicht für unschuldig
        erklären (vergeben, ungestraft lassen), der seinen Namen unnütz gebraucht. '
      verse: 7
    - text: 'Denke an den Sabbat-Tag (Ruhetag), indem (damit) du ihn heiligst. '
      verse: 8
    - text: 'Sechs Tage [lang] sollst (darfst, kannst) du arbeiten und (um) alle deine
        Arbeit verrichten (tun), '
      verse: 9
    - text: 'doch (und) der siebte Tag [ist] ein Sabbat (Ruhetag) JHWHs (für JHWH),
        deines Gottes. Du sollst [an diesem Tag] (darfst) keinerlei Arbeit verrichten
        (tun), [weder] du noch (und) dein Sohn oder deine Tochter, dein Knecht (Sklave)
        oder deine Magd (Sklavin) oder dein Vieh (Tier) oder dein Gast (Fremder),
        der [sich] in deinen Toren [aufhält]. '
      verse: 10
    - text: 'Denn sechs Tage [lang] hat JHWH den Himmel und die Erde, das Meer und
        alles, was darin (in ihnen) [ist], gemacht, aber (dann; und) am siebten Tag
        geruht. Deshalb hat JHWH den Sabbat-Tag gesegnet und ihn für heilig erklärt
        (geheiligt). '
      verse: 11
    - text: 'Ehre deinen Vater und deine Mutter, damit deine Tage lang sein werden
        in dem Land (auf dem Grund), das JHWH, dein Gott, dir geben wird (gibt). '
      verse: 12
    - text: 'Du sollst (darfst) nicht töten. '
      verse: 13
    - text: 'Du sollst (darfst) nicht die Ehe brechen. '
      verse: 14
    - text: 'Du sollst (darfst) nicht stehlen. '
      verse: 15
    - text: 'Du sollst (darfst) gegen deinen Nächsten (Mitmenschen, Freund) keine
        falsche Zeugenaussage machen. '
      verse: 16
    - text: 'Du sollst (darfst) nicht das Haus deines Nächsten (Mitmenschen, Freund)
        begehren. Du sollst (darfst) weder (nicht) die Frau deines Nächsten noch (auch
        nicht; und) seinen Sklaven (Knecht) oder (und) seine Sklavin (Magd) oder sein
        Rind oder seinen Esel begehren oder irgendetwas, das deinem Nächsten [gehört]. '
      verse: 17
    - text: 'Und das ganze Volk sah den Donner, die Fackeln, den Hörnerschall und
        den rauchenden Berg. Als nun das Volk das sah, zitterten sie, blieben von
        ferne stehen '
      verse: 18
    - text: 'und sagten zu Mose: Rede du mit uns, dann wollen wir hören. Aber JHWH
        soll nicht mit uns reden, damit wir nicht sterben. '
      verse: 19
    - text: 'Da sagte Mose zum Volk: Fürchtet euch nicht! Denn um euch zu prüfen ist
        JHWH gekommen und damit die Furcht vor ihm auf eurem Gesicht sei, damit ihr
        nicht sündigt. '
      verse: 20
    - text: 'So blieb denn das Volk von ferne stehen. Mose aber näherte sich dem Wolkendunkel,
        wo JHWH war. '
