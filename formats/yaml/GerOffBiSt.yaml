      verse: 16
    - text: 'Und JHWH [war es, der] sagte (dachte): Bin ich einer, der vor Abraham
        verheimlicht, was ich zu tun gedenke? '
      verse: 17
    - text: 'Abraham wird doch auf jeden Fall zu einem großen und mächtigen (starken)
        Volk werden und Segen werden sich zuschreiben seinetwegen alle Völker der
        Erde. '
      verse: 18
    - text: 'Denn ich habe ihn erwählt (erkannt; kümmere mich um ihn; achte auf ihn),
        damit er seinen Kindern (Söhnen) und seinen Angehörigen (seinem Haus) nach
        ihm befiehlt, den Weg (die Handlungsweise, Lebensweise) JHWHs zu bewahren
        (hüten; beachten), indem sie gerecht (richtig, wahrhaftig, aufrichtig) und
        rechtmäßig (gebührend) handeln damit JHWH auf (über) Abraham kommen lässt
        (bringt), was er über ihn geredet hat (ihm versprochen hat). '
      verse: 19
    - text: 'Da sagte JHWH: Das Klagegeschrei [über] Sodom und Gomorra [ist] in der
        Tat zahlreich und ihre Sünde ist in der Tat sehr schwer. '
      verse: 20
    - text: 'Ich will herabsteigen und sehen, ob sie entsprechend dem Klagegeschrei
        über sie, das zu mir kommt, tun, sie alle; und wenn nicht, will ich es wissen. '
      verse: 21
    - text: 'Und die [zwei] Männer wandten sich von dort um (ab, weg) und gingen [in
        Richtung] Sodom; Abraham aber stand noch vor JHWH. '
      verse: 22
    - text: 'Da kam Abraham näher und fragte (sagte): Wirst du etwa den Gerechten
        mitsamt dem Ungerechten (Frevler, Gottlosen) dahinraffen? '
      verse: 23
    - text: 'Vielleicht gibt es 50 Gerechte in{mitten} der Stadt; wirst du [sie] etwa
        dahinraffen und dem Ort nicht um der 50 Gerechten willen, die in ihm [sind],
        vergeben? '
      verse: 24
    - text: 'Abstand [sei] dir von solchem Tun, einen Gerechten mitsamt einem Ungerechten
        zu töten! Dann wird {wie} der Gerechte wie der Ungerechte sein; Abstand [sei]
        dir [davon]! Wird der Richter der ganzen Erde nicht Recht tun? '
      verse: 25
    - text: 'Da sagte JHWH: Wenn ich in Sodom 50 Gerechte inmitten der Stadt finde,
        dann werde ich dem ganzen Ort um ihretwillen vergeben. '
      verse: 26
    - text: 'Darauf hob (antwortete) Abraham an und sagte: Sieh doch, ich habe begonnen
        (in Angriff genommen, mich entschlossen) zum Herrn zu reden, obwohl ich Erdenstaub
        [bin]. '
      verse: 27
    - text: 'Vielleicht werden [an] den fünfzig Gerechten fünf fehlen. Wirst du [dann]
        wegen fünf [Menschen] die ganze Stadt vernichten? {Und} er antwortete (sagte):
        Ich werde [sie] nicht vernichten, wenn ich dort 45 [Gerechte] finde. '
      verse: 28
    - text: 'Und er fuhr weiterhin fort zu ihm zu reden und sagte: Vielleicht werden
        dort [nur] vierzig gefunden. {Und} er antwortete (sagte): Ich werde [es] nicht
        tun um der Vierzig willen. '
      verse: 29
    - text: 'Da sagte [Abraham]: Der Herr zürne bitte nicht, wenn (dass) ich [wieder]
        rede. Vielleicht werden dort [nur] 30 [Gerechte] gefunden. {Und} er antwortete
        (sagte): Ich werde es nicht tun, wenn ich dort [nur] 30 finde. '
      verse: 30
    - text: 'Da sagte [Abraham]: Sieh doch, ich habe begonnen (in Angriff genommen,
        mich entschlossen) zum Herrn zu reden. Vielleicht werden dort [nur] 20 [Gerechte]
        gefunden. {Und} er antwortete (sagte): Ich werde [auch] um der 20 [Gerechten]
        willen [die Stadt] nicht vernichten. '
      verse: 31
    - text: 'Da sagte [Abraham]: Der Herr zürne bitte nicht, wenn ich nur diesmal
        [noch] rede. Vielleicht werden dort [nur] zehn [Gerechte] gefunden. {Und}
        er antwortete (sagte): Ich werde [auch] um der zehn [Gerechten] willen [die
        Stadt] nicht vernichten. '
      verse: 32
    - text: 'Und JHWH ging, als er alles zu Abraham geredet hattet; Abraham aber kehrte
        zu seinem [Wohn-]Ort zurück.  '
      verse: 33
  - chapter: 19
    verses:
    - text: ' Und die Boten (Engel) kamen am Abend nach Sodom, als Lot gerade im Tor
        Sodoms saß; {und} Lot sah [sie], stand auf, [ging] ihnen entgegen und warf
        sich [mit dem] Gesicht zur Erde nieder. '
      verse: 1
    - text: 'Und er sagte: Bitte, meine Herren, kommt doch zum Haus eures Dieners
