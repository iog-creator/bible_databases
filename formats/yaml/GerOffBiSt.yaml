  - chapter: 9
    verses:
    - text: ' Und es war ein Mann aus dem Stamm Benjamin (von Benjamin) und sein Name
        war Kisch, Sohn Abijels, Sohn Zerors, Sohn Bekorats, Sohn Afiachs, Sohn eines
        Benjaminiten. Er war ein starker Mächtiger. '
      verse: 1
    - text: 'Und er hatte einen Sohn und sein Name war Saul. Er war ein junger Mann
        und er war gut und kein Mann von den Söhnen Israels war [so] gut (schön) wie
        er. Er war eine Schulter (einen Nacken, einen Kopf) höher hoch, als das ganze
        Volk. '
      verse: 2
    - text: 'Es waren aber verloren seine Eselinnen für Kisch, den Vater Sauls. Und
        es sprach Kisch zu seinem Sohn: Nimm dir doch von den Knechten (jungen Männern)
        und mach dich auf, suche die Eselinnen. '
      verse: 3
    - text: 'Und sie durchzogen das Gebirge Efraim und {sie durchzogen} das Land Schalischah,
        aber sie fanden [die Eselinnen] nicht. Und sie durchzogen das Land Schaalim,
        aber [sie fanden] nichts. Und sie durchzogen das Land der Benjaminiter, aber
        sie fanden [sie] nicht. '
      verse: 4
    - text: 'Sie kamen durch das Land Zuf und er fragte und sagte zu seinem Knecht,
        der bei ihm war: Lass uns gehen, lass uns umkehren, damit mein Vater nicht
        aufhöre von den Eselinnen und sich um uns sorge. '
      verse: 5
    - text: 'Da sprach er zu ihm: Siehe doch, ein Mann Gottes in dieser Stadt und
        der Mann ist schwer (wird respektiert) in allem. Alles, wovon er sagt, [dass]
        es kommt, kommt. Jetzt lass uns dort hingehen, vielleicht wird er uns unseren
        Weg erklären, den wir hoch gehen sollen. '
