      verse: 7
    - text: 'Selig (Glückselig) [ist] ein Mann, dem der Herr [die] Sünde nicht zurechnet. '
      verse: 8
    - text: '[Ist] diese Seligpreisung nun für den Beschnittenen oder auch für den
