  - chapter: 11
    verses:
    - text: 'Und es wuchs (geht hervor) ein Zweig (Sproß) von dem Baumstumpf des Stammes
        Isai und ein Sprössling aus seinen Wurzeln (seines Stammes) wird fruchtbar
        sein (Frucht bringen). '
      verse: 1
    - text: 'Und es wird sich (Und es ruht auf ihm) der Geist JHWHs auf ihn niederlassen,
        [der] Geist [der] Weisheit und [des] Verstandes (Einsicht), [der] Geist [des]
        Planes [der Lehre/des Rates] und [der] Kraft, [der] Geist [des] Wissens (der
        Erkenntnis) und [der] Furcht JHWHs. '
      verse: 2
    - text: 'Und sein riechen lassen ist die Furcht JHWHs (Und er wird seinen Wohlgefallen
        haben in der Furcht JHWHs/Was man von ihm riecht ist „Gottesfurcht“), und
        nicht im (nach dem) Sehen seiner Augen wird er richten, und nicht in dem was
        er mit seinen Ohren hört (nach Hörensagen), wird er entscheiden (richten). '
      verse: 3
    - text: 'Und er wird mit Gerechtigkeit [die] Armen richten, und er wird mit Gerechtigkeit
        die sich unterordnenden auf [der] Erde (die Armen des Landes) richten, und
        er wird das Land mit dem Szepter (Stab) seines Mundes schlagen, und mit [dem]
        Geist (Hauch) seiner Lippen wird er die Schuldigen (Bösen/Ungläubigen) töten. '
      verse: 4
    - text: 'Und [die] Gerechtigkeit wird der Gürtel seiner Hüften sein, und die Treue
        (Sicherheit/Festigkeit/Glaube/Wahrhaftigkeit) [wird] der Gürtel seiner Hüften
        [sein]. '
      verse: 5
    - text: 'Und ein Wolf wird sich mit einem Lamm niederlassen (weilen), und eine
        Raubkatze (Panther/Leopard/Pardel) wird sich mit einem Böckchen (einer Ziege)
        hinlegen, und ein Kalb und ein junger Löwe und [das] Mastvieh [sind] zusammen,
        und ein kleiner Knabe treibt (führt) sie [hinauf]. '
      verse: 6
    - text: 'Und eine junge Kuh und eine Bärin werden weiden, zusammen werden sie
        ihre Kinder lagern (weiden), und [der] Löwe wird wie das Rind Stroh fressen. '
      verse: 7
    - text: 'Und es wird sich ein Säugling an der Höhle der Cobra (Viper/Natter/Otter)
        vergnügen (spielen/Spass haben), und zum Höhlenloch einer Schlange streckt
        ein Entwöhnter seine Hand aus. '
      verse: 8
    - text: 'Sie werden nicht schlecht handeln (Man wird nicht Böses tun) und sie
        werden nicht (man wird nicht zerstören) auf dem meinem ganzen heiligen Berg
        verderben, denn das Land wird voll von Erkenntnis von JHWH sein, wie das (die)
        Wasser das Meer bedeckt (bedecken). '
      verse: 9
    - text: 'Und es wird an diesem Tag geschehen: [Die] Wurzel Isais, die als Feldzeichen
        (Zeichen) für die Völker steht, nach ihr werden die [fremden] Völker fragen
        (suchen), und ihre Stätte (ihr Ruheort) wird Heiligkeit sein. '
