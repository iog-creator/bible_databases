      verse: 4
    - text: 'Und ich sagte (dachte): Ich bin verstoßen (verbannt, vertrieben) aus
        deiner Sicht (Nähe, Augen).Dennoch (doch; wie) werde ich wieder {zu} deinen
        heiligen Tempel (den Tempel, dein Heiligtum) anschauen (sehen, erblicken).'
