  - chapter: 9
    verses:
    - text: ' Denn dieses alles habe ich in mein Herz gegeben und dieses alles überprüft:
        Die Gerechten und die Weisen und ihre Werke sind in Gottes Hand. Auch Liebe,
        auch Hass; der Mensch kennt sie nicht. Alles geht ihnen voraus. '
      verse: 1
    - text: 'Alles ist wie alles. Es ist ein Geschick für den Gerechten und für den
        Frevler, für den Guten und für den Reinen und für den Unreinen und für den,
        der opfert und für den, der nicht opfert. Wie dem Guten, so dem Sünder, der
        Schwörende wie der, der sich vor Eiden fürchtet. '
      verse: 2
    - text: 'Dies ist ein Übel in allem, was geschieht unter der Sonne, dass ein Geschick
        für alle ist. Und auch das Herz der Menschen ist voll von Bösem, und Irsinn
        ist in ihren Herzen in ihrem Leben. Und danach bei den Toten. '
      verse: 3
    - text: 'Denn wer noch zu den Lebenden gehört, für den ist Hoffnung. Denn ein
        lebender Hund, er ist besser als ein toter Löwe. '
      verse: 4
    - text: 'Denn die Lebenden erkennen, dass sie sterben werden. Aber die Toten erkennen
        nichts. Und es bleibt ihnen nichts übrig, denn ihr Andenken ist vergessen. '
      verse: 5
    - text: 'Auch ihr Lieben, auch ihr Hassen, auch ihr Eifern ist bereits vorbei.
        Und keinen Anteil haben sie mehr an alldem, was unter der Sonne geschieht. '
      verse: 6
    - text: 'Geh, iss mit Freude dein Brot und trinke mit gutem Herzen deinen Wein.
        Denn längst hat Gott Wohlgefallen an deinem Tun. '
      verse: 7
    - text: 'Zu aller Zeit seien deine Kleider weiß und Öl auf deinem Kopf soll nicht
        fehlen. '
      verse: 8
    - text: 'Genieße das Leben mit einer Frau, die du liebst alle Tage deines vorbeihauchenden
        Lebens, dass er dir unter der Sonne gegeben hat, alle deine vorbeihauchenden
        Tage. Denn das ist dein Anteil am Leben und an der Arbeit, die du tust unter
        der Sonne. '
      verse: 9
    - text: 'Alles, was deine Hand zu tun findet, das tue in deiner Kraft. Denn es
        gibt keine Werke und Berechnung und Wissen und Weisheit in der Unterwelt,
        in die du gehen wirst. '
      verse: 10
    - text: 'Wiederum habe ich mir unter der Sonne gedacht, dass nicht die Schnellen
        das Rennen machen und nicht die Helden den Krieg und auch nicht die Weisen
        Brot und auch die Verständigen Reichtum und auch nicht die Kenntnisreichen
        Beliebtheit, denn Zeit und Zufall treffen sie alle. '
      verse: 11
    - text: 'Denn auch kennt der Mensch seine Zeit nicht. Wie die Fische gefangen
        werden im bösen Netz und wie die Vögel gefangen werden in der Falle, so werden
        die Menschen sich verfangen zur bösen Zeit, wenn sie plötzlich über sie fällt. '
      verse: 12
    - text: 'Auch diese Weisheit sah ich unter der Sonne und groß war sie für mich: '
      verse: 13
    - text: 'Es war eine kleine Stadt und weniger Männer waren in ihr. Zu der kam
        ein großer König und umstellte sie und baute große Belagerungstürme gegen
        sie. '
      verse: 14
    - text: 'Und es fand sich in ihr ein armer, weiser Mann. Und er rettete die Stadt
        durch seine Weisheit. Aber kein Mensch erinnerte sich an diesen armen Mann. '
      verse: 15
    - text: 'Und ich sagte: Besser ist Weisheit als Stärke. Aber die Weisheit des
        Armen wird verachtet und seine Worte werden nicht gehört. '
      verse: 16
    - text: 'Worte der Weisen, die in Ruhe gehört werden sind besser als das Schreien
        des Herrschers unter den Dummen. '
      verse: 17
    - text: 'Weisheit ist besser als Kriegsgerät, aber ein Sünder verdirbt viel Gutes.  '
      verse: 18
