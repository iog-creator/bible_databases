  - chapter: 88
    verses:
    - text: ' Ein Gesang. Ein Lied. Von den Söhnen des Korach. Für den Musikleiter.
        Zu singen nach Machalat. Ein Maskil. Von Heman, dem Esrachiter. '
      verse: 1
    - text: 'JHWH, Gott meiner Hilfe (Heils, Glücks), ich habe geschrien (gejammert)
        [am] Tag und in der Nacht vor dir. '
      verse: 2
    - text: 'Es komme vor dein Angesicht mein Gebet, neige dein Ohr zu meinem Flehen
        (Schreien, Jubel)! '
      verse: 3
    - text: 'Denn satt von Bosheit (Übeln) [ist] meine Seele, und mein Leben reicht
        [an] den Scheol. '
      verse: 4
    - text: 'Ich bin gerechnet zu denen, die in die Grube (Grab, Zisterne) gestiegen
        sind. Ich bin wie ein Mann ohne Hilfe (Stärke). '
      verse: 5
    - text: 'Unter den Toten frei[gelassen] wie Durchbohrte (Getötete), die im Grab
        liegen, derer du nicht gedenkst (um die du dich nicht kümmerst). Zudem (ferner)
        [sind] sie von deiner Hand getrennt (abgeschnitten). '
      verse: 6
    - text: 'Du hast mich gelegt (gesetzt) in die unterste Grube, in dunkle Orte (Finsternisse),
        in Tiefen. '
      verse: 7
    - text: 'Auf mich stemmt sich (über mich kommt) dein Zorn (Glut) und durch alle
        deine [brechenden] Wellen hast du mich niedergedrückt (gedemütigt). Sela. '
      verse: 8
    - text: 'Du hast meine Vertrauten (Freunde) von mir entfernt, du hast mich hingestellt
        (gesetzt) als Greuel (Abscheu) für sie.[Ich bin] ein Zurückgehaltener (Verhinderter)
        und kann nicht herausgehen. '
      verse: 9
    - text: 'Mein Auge verschmachtet vor (wegen) Elend (Leiden), ich rufe (schreie)
        zu dir, JHWH, den ganzen Tag. Ich breite aus vor (zu) dir meine Hand. '
      verse: 10
    - text: 'Wirst du an den Toten Wunder tun oder werden die Geister auf(er)stehen
        und dich loben? '
      verse: 11
    - text: 'Wird man im Grab von deiner Güte erzählen? '
      verse: 12
    - text: 'Werden deine Wunder in der Dunkelheit bekannt und deine Gerechtigkeit
        im Land des Vergessens? '
      verse: 13
    - text: 'Und ich rufe [um Hilfe] zu dir, JHWH, und am Morgen (in der Frühe) soll
        (wird) mein Gebet dir entgegentreten. '
      verse: 14
    - text: 'Warum, JHWH, verwirfst du meine Seele, verbirgst dein Angesicht vor mir? '
      verse: 15
    - text: 'Elend [bin] ich und todkrank von Jugend [an]. Ich ertrage deine Schrecken,
        ich bin ratlos. '
      verse: 16
    - text: 'Die Gluten deines Zornes (Zorngluten) haben mich überströmt, deine Schrecknisse
        haben mich vernichtet. '
      verse: 17
    - text: 'Sie umfließen (umgeben, umkreisen) mich wie Wasser den ganzen Tag, sie
        umringen mich alle zusammen (allesamt, beisammen). Du hast von mir entfernt
        [liebenden] Freund und [nahen] Verwandten (Stammesgenosse, Freund). Meine
        Vertrauten [sind] Finsternis.  '
      verse: 18
