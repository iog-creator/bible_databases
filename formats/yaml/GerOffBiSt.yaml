  - chapter: 2
    verses:
    - text: ' [''''''Frau'''''':] „Ich bin ([nur]) eine (die) Lilie in der Scharonebene,([Nur])
        eine (die) Iris (Lotusblume?) in den Tälern.“ '
      verse: 1
    - text: '[''''''Mann'''''':] „Wie eine Iris (Lotusblume?) unter {den} Disteln
        (Dornen),So [ist] meine Freundin unter den Töchtern.“ '
      verse: 2
    - text: '[''''''Frau'''''':] „Wie ein Aprikose[nbaum] unter {den} WaldbäumenSo
        [ist] mein Geliebter unter den Söhnen.In seinem Schatten erfreue ich mich
        (habe ich Lust) und sitze ichUnd seine Frucht [ist] süß an meinem Gaumen. '
      verse: 3
    - text: Er hat mich in das Haus des Weins gebracht,Und sein Banner über mir [ist]
        Liebe.
      verse: 4
    - text: Unterstützt mich (Man unterstütze mich) mit {dem} Traubenkuchen,Stärkt
        mich (man stärke mich) mit {den} Aprikosen,Denn ich bin krank vor Liebe!
      verse: 5
    - text: 'Seine Linke [sei] unter meinem KopfUnd seine Rechte umfasse mich! '
      verse: 6
    - text: 'Ich beschwöre euch, Töchter Jerusalems, Bei den Gazellen oder bei den
        Hirschkühen des Feldes:Entfacht nicht und facht nicht an die Liebe (Stört
        nicht den Geschlechtsverkehr?),Bis es ihr gefällt (solange sie begehrt)!“
        ★ '
      verse: 7
    - text: '[''''''Frau'''''':] „[Das] Geräusch (Stimme, Horch!,) meines Geliebten!Siehe
        da, er kommt (Siehe, da kommt er)!Er springt über die Berge,Er hüpft über
        die Hügel - '
      verse: 8
    - text: 'Es gleicht mein Geliebter einer Gazelle (einer Schönen)Oder einem Hirschkitz!Siehe
        da, er steht (Siehe, jetzt steht er) hinter unserer Wand!Er schaut [hinein]
        von den Fenstern [her],Er späht (blüht) [hinein] von den Öffnungen [her]! '
      verse: 9
    - text: 'Mein Geliebter {antwortet und} sagt zu mir:  [''''''Mann'''''':] »Steh
        {dich} auf, meine Freundin, Meine Schöne, geh {dir}!'
      verse: 10
    - text: Denn {siehe} der Winter (die Regenzeit) ist [ja] vorübergegangen,Der Regen
        ist weitergezogen, {sich} fortgelaufen!
      verse: 11
    - text: Die Blumen lassen sich sehen (zeigen sich, werden gesehen) auf dem Land,Die
        Zeit des Gesangs ist gekommenUnd die Stimme der Turteltaube lässt sich hören
        in unserem Land.
      verse: 12
    - text: Der Feige[nbaum] würzt (?) seine JungfeigenUnd die blühenden Weinstöcke
        geben Duft. Steh {dich} auf (Steh auf, geh), meine Freundin, Meine Schöne,
        geh {dir}!
      verse: 13
    - text: Meine Taube in den Felsenspalten,Im Versteck der Terrasse (Steinwand)Lass
        mich deinen Anblick (deine Anblicke) sehen,Lass mich deine Stimme hören,Denn
        deine Stimme [ist] süßUnd dein Anblick lieblich!
      verse: 14
    - text: 'Man hat für uns Füchse gefangen (Sie haben für uns Füchse gefangen; Fangt
        uns Füchse!; Fangt uns, ihr Füchse!),Kleine Füchse,Die Weinberge zerstören
        - [Daher] [steht] unser Weinberg (unsere Weinberge) [in] Blüte.« '
      verse: 15
    - text: '[''''''Frau'''''':] Mein Geliebter ist mein und ich bin sein,Der bei
        den Iriden weidet (der Iriden frisst? der bei den Iriden grast?).'
      verse: 16
    - text: 'Bis (Sobald) der Tag blästUnd die Schatten fliehen,Wende dich, gleiche,
        mein Geliebter, {dir}Einer Gazelle (einer Schönen) oder einem HirschkitzAuf
        den Duft(?)-Bergen (den zerklüfteten Bergen, den trennenden Bergen, dem Bether-Gebirge).“  '
      verse: 17
  - chapter: 3
    verses:
    - text: ' [''''''Frau'''''':] „Auf meinem Lager in den Nächten (in der Nacht)
        suchte ich (sehnte ich mich nach dem),Den meine Seele liebt (den ich liebe);Ich
        suchte ihn und (aber) fand ihn nicht.'
      verse: 1
    - text: '[Da sagte ich mir:] »Ich will aufstehen und umhergehen in der Stadt,Auf
        den Straßen und auf den Plätzen!Ich will suchen, den meine Seele liebt (den
        ich liebe)!«Ich suchte ihn und (aber) fand ihn nicht.'
      verse: 2
    - text: Es fanden (ergriffen) mich die Wächter,Die in der Stadt umhergingen (Umhergehenden)[Ich
        fragte sie:] »Den meine Seele liebt (den ich liebe), habt ihr [ihn] gesehen?«
      verse: 3
    - text: '[Nur] Weniges [war''s], dass ich an ihnen vorbeigegangen war,Bis dass
        ich fand (ergriff), den meine Seele liebt (den ich liebe).Ich packte ihn und
        wollte ihn nicht mehr los lassen,Bis dass ich ihn gebracht hätte ins Haus
        meiner MutterUnd in die Kammer meiner Gebärerin.'
      verse: 4
    - text: 'Ich beschwöre euch, Töchter Jerusalems, Bei den Gazellen oder bei den
