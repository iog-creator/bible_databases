    - text: 'Der (ein) Engel des Herrn aber sprach zu Philippus {folgendermaßen}:
        „Steh auf und geh nach Süden auf dem Weg, der herabkommt von Jerusalem nach
        Gaza; er ist menschenleer.“ '
      verse: 26
    - text: 'Und er stand auf und ging [los]. {Und} sieh da!, ein äthiopischer Mann,
        ein Eunuch, Hofbeamter (fürstlicher Beamter) der Kandake, der Königin der
        Äthiopier, der über alle ihre Schätze [gesetzt] war, der nach Jerusalem gekommen
        war, um anzubeten, '
      verse: 27
    - text: '{und} war auf dem Rückweg  und saß auf seinem Wagen und las den Propheten
        Jesaja. '
      verse: 28
    - text: 'Der [Heilige] Geist aber sprach zu Philippus: geh hin (trete hinzu) und
        hänge dich an (folge dicht) diesen Wagen. '
      verse: 29
    - text: 'Als Philippus {aber} hingegangen war, hörte er, wie er (dass er) den
        Propheten Jesaja las und sprach: „Verstehst du denn auch, was du liest?“ '
      verse: 30
    - text: 'Der aber sprach (antwortete): Wie soll ich [dazu] in der Lage sein, wenn
        mich keiner anleitet? Und er bat Philippus, aufzusteigen und sich zu ihm zu
        setzen. '
      verse: 31
    - text: 'Der Abschnitt der Schrift, den er las, war dieser: „Wie ein Schaf wurde
        er zur Schlachtung gebracht (geführt),und so, wie ein Lamm vor dem Scherer
        stumm [ist] (verstummt),so öffnet er seinen Mund nicht.“ '
      verse: 32
    - text: 'In seiner Erniedrigung wurde das Urteil gegen ihn aufgehoben.Wer von
        seinem Geschlecht wird davon erzählen?Denn sein Leben ist von der Erde weggenommen. '
      verse: 33
    - text: 'Der Eunuch aber antwortete Philippus {und sprach}: Ich bitte dich, von
        wem sagt der Prophet das? Von ihm selbst, oder von einem anderen? '
      verse: 34
    - text: 'Philippus aber öffnete seinen Mund und begann von dieser Schrift[stelle]
        aus, ihm Jesus zu evangelisieren (verkündigen). '
      verse: 35
    - text: 'Wie sie aber den Weg entlangfuhren (weiterzogen), kamen sie an ein Wasser,
        und der Eunuch sprach: Sieh mal, Wasser! Was verbietet, dass du mich taufst? '
      verse: 36
    - text: ' '
      verse: 37
    - text: 'Und er befahl den Wagen zu stoppen (anzuhalten), und beide stiegen ins
        Wasser, Philippus und {auch} der Eunuch, und er taufte ihn. '
      verse: 38
    - text: 'Als er aber aus dem Wasser stieg (auftauchte), entführte (entrückte)
        der Geist des Herrn den Philippus, und der Eunuch sah ihn nicht mehr. Er reiste
        (zog) aber seinen Weg freudig . '
      verse: 39
    - text: 'Philippus aber wurde in Asdod gefunden. Und er zog  durch alle Städte
        und evangelisierte (verkündigte), bis er nach Cäsarea kam.  '
      verse: 40
