      verse: 5
    - text: 'Es waren aber beide gerecht vor Gott, wobei beide in allen Befehlen und
        Satzungen des Herrn untadelig (fehlerlos) wandelten. '
      verse: 6
    - text: 'Aber es war ihnen kein Kind, weil die Elisabeth unfruchtbar war, und
        beide waren alt in ihren Tagen. '
      verse: 7
    - text: 'Es war aber, als er seinen Priesterdienst leistete, in der Ordnung seiner
