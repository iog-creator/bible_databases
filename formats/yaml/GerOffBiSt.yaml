    - text: ' Ihr wart einst Finsternis, jetzt aber seid ihr Licht im Herrn; lebt
        als Kinder des Lichts '
      verse: 8
    - text: '- denn die Frucht des Lichts [ist, besteht in] lauter (größte, höchste,
        völlige) Rechtschaffenheit und Gerechtigkeit und Wahrheit - '
      verse: 9
    - text: 'und erwägt, was dem Herrn gefällt, '
      verse: 10
    - text: 'und habt keinen Anteil an den fruchtlosen (unfruchtbaren) Werken der
        Finsternis, vielmehr {aber auch, sogar} bringt sie an den Tag. '
      verse: 11
    - text: 'Denn ihre heimlichen Taten auch nur zu erwähnen, ist eine Schande. '
      verse: 12
    - text: 'Alles aber, was an den Tag kommt, wird vom Licht sichtbar gemacht, '
      verse: 13
    - text: 'denn alles Sichtbare ist Licht. Darum heißt es „Wach auf, Schläfer,und
        steh auf von den Toten,und Christus wird dir leuchten (aufgehen, erscheinen)“. '
      verse: 14
    - text: 'Achtet (seht, beobachtet) darum (also) sorgfältig (genau) [darauf], wie
        ihr lebt (euer Leben führt, wandelt): Nicht wie (als) Unweise, sondern wie
        (als) Weise, '
      verse: 15
    - text: 'indem (wobei, und) ihr die Zeit nutzt (jede Gelegenheit nutzt; die Zeit
        kauft), denn die Tage sind böse (schlimm). '
      verse: 16
    - text: 'Deshalb werdet (seid) nicht gedankenlos (leichtsinnig, unverständig,
        töricht), sondern begreift (erkennt), was der Wille des Herrn [ist]! '
      verse: 17
    - text: 'Und betrinkt euch nicht [mit] Wein, in dem (denn das ist) ein maßloser
        (wilder/selbstzerstörerischer) Lebensstil (Ausschweifung) ist, sondern werdet
        (lasst euch) durch (mit, im) [den] Geist angefüllt (erfüllt), '
      verse: 18
    - text: 'wobei (indem, sodass, damit, während) ihr zu einander mit (in) Psalmen
        (Lobliedern) und Lobliedern (Lobgesängen) und geistlichen Liedern sprecht,
        so dass (wobei, indem, und) ihr [in] eurem Herzen dem Herrn singt und lobsingt
        (Psalmen singt; spielt), '
      verse: 19
    - text: 'jederzeit für alles Gott dem Vater dankt im Namen des unseres Herrn Jesus
        Christus '
      verse: 20
    - text: 'und euch einander in der Furcht [vor] Christus unterordnet, '
      verse: 21
    - text: 'die Frauen den eigenen Männern wie (als) dem Herrn, '
      verse: 22
    - text: 'denn [der] Mann ist [das] Haupt (der Kopf; „steht über“) der Frau, wie
        auch Christus [das] Haupt der Gemeinde [ist], er, [der] Retter des Körpers
        ([wobei] er selbst [der] Retter des Körpers [ist]). '
      verse: 23
    - text: 'So (sondern) wie die Gemeinde sich {dem} Christus unterordnet, so [sollen
        sich] auch die Frauen [ihren] Männern in allem [unterordnen]. '
      verse: 24
