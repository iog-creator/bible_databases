      verse: 2
    - text: 'Und jene, die fressen das Fleisch meines Volkes und ihre Haut von ihnen
        abziehen und ihnen die Gebeine zerschlagen und zerteilen wie etwas in einem
        Topf, wie Fleisch mitten im Kessel, '
      verse: 3
    - text: 'Wenn sie dann nach JHWH schreien, wird er ihnen nicht antworten. Und
        er wird sein Gesicht vor ihnen verbergen in dieser Zeit, denn böse sind ihre
        Taten. '
      verse: 4
    - text: 'So spricht JHWH über die Propheten, die mein Volk irreführen: Wenn sie
        mit ihren Zähnen etwas zu beißen haben, verkündigen sie Heil Wenn aber einer
        nicht nach ihrem Wunsch gibt, eröffnen sie den Krieg gegen ihn. '
      verse: 5
    - text: 'Darum wird es Nacht für euch, ohne Schauung, bricht Finsternis für euch
        herein, ohne Wahrsagung Die Sonne geht für die Propheten unter, und der Tag
        wird über ihnen schwarz. '
      verse: 6
    - text: 'Dann werden die Seher zuschanden werden und die Wahrsager sich schämen.
