        .  '
      verse: 15
    - text: 'Da fragte er sie:  „Worüber (warum) diskutiert ihr mit ihnen ?“ '
      verse: 16
    - text: 'Einer  aus (aus heraus)  der Menschenmenge antwortete ihm: „Lehrer, ich
