    - text: 'Tatsächlich gingen die Bäume, um einen König über sich zu salben; und
        dann sprachen sie zu dem Ölbaum: Herrsche du doch als König über uns! '
      verse: 8
    - text: 'Und dann sprach der Ölbaum zu ihnen: Soll ich [etwa] auf mein Fett verzichten,
        das in mir ist [und] Götter und Menschen ehrt, [damit] ich gehe, um über die
        Bäume zu herrschen? '
      verse: 9
    - text: 'Und dann sprachen die Bäume zu dem Feigenbaum: Komm, herrsche du als
        König über uns! '
      verse: 10
    - text: 'Und dann sprach der Feigenbaum zu ihnen: Soll ich [etwa] auf meine Süße
        und meinen guten Ertrag verzichten, [damit] ich gehe, um über die Bäume zu
        herrschen? '
      verse: 11
    - text: 'Und dann sprachen die Bäume zu dem Weinstock: Komm, herrsche du als König
        über uns! '
      verse: 12
    - text: 'Und dann sprach der Weinstock zu ihnen: Soll ich [etwa] auf meinen Wein
        verzichten, [der] Götter und Menschen erfreut, [damit] ich gehe, um über die
        Bäume zu herrschen? '
      verse: 13
    - text: 'Und dann sprachen alle Bäume zu dem Dornbusch: Komm, herrsche du als
        König über uns! '
      verse: 14
    - text: 'Und dann sprach der Dornbusch zu den Bäumen: Wenn ihr mich wirklich zum
        König über euch salbt, kommt ihr [und] beugt euch in meinen Schatten; und
        wenn [das] nicht [so] ist, wird Feuer aus dem Dornbusch hervorbrechen und
        die Zedern des Libanons verzehren. '
