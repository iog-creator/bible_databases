  - chapter: 1
    verses:
    - text: ' Und das Wort JHWHs kam zu Jona, Amittais Sohn {mit den Worten}: '
      verse: 1
    - text: '„Brich auf (Auf!), gehe in die große Stadt Ninive und rufe [die Anklage]
        gegen sie, weil ihre Bosheit (bösen Taten) vor mich gekommen ist.“ '
      verse: 2
    - text: 'Doch (und) Jona brach auf, um vor JHWH nach Tarschisch zu fliehen, und
        ging hinab [nach] Jafo. {und} Er traf auf ein Schiff, das im Begriff war,
        nach Tarschisch zu fahren, {und} zahlte sein Fährgeld und bestieg es, um mit
        ihnen nach Tarschisch zu fahren, weg von JHWH '
      verse: 3
    - text: 'Aber (da) JHWH ließ einen großen Wind auf das Meer los, und es kam ein
        so großer Sturm über dem Meer auf, dass (und) das Schiff zu zerbrechen drohte. '
      verse: 4
    - text: 'Da fürchteten sich die Seeleute und riefen jeder zu seinem Gott (seinen
        Göttern). {und} Sie warfen die Gegenstände (Ladung, Ausrüstung), die auf dem
        Schiff [waren], ins Meer, um [das Schiff] {von ihnen} leichter zu machen.
        Derweil (und) war Jona hinab in den Rumpf (unter Deck) des Schiffes gestiegen,
        {und} hatte sich hingelegt und schlief tief und fest. '
      verse: 5
    - text: 'Da kam der Oberste der Seeleute in seine Nähe und fragte (sprach) {zu
        ihm}: „Warum schläfst du? Steh auf [und] rufe zu deinem Gott, vielleicht schenkt
        der Gott uns ja Beachtung, so dass (und) wir nicht umkommen (sterben)!“ '
      verse: 6
    - text: 'Und sie sagten zueinander: „Kommt, {und} wir werfen Lose, damit (und)
        wir herausfinden, wie es kommt (wer daran schuld ist), dass uns so ein Unheil
        [geschieht]!“ Und (also) sie warfen Lose und das Los fiel auf Jona. '
      verse: 7
    - text: 'Da sagten sie zu ihm: „Sag uns doch, wie es kommt, dass uns so ein Unheil
        [geschieht]! Was [ist] dein Beruf und woher kommst du? Was [ist] dein Land
        und von welchem Volk [bist] du?“ '
      verse: 8
    - text: 'Da entgegnete (sagte) er {zu ihnen}: „Ich [bin] ein Hebräer und verehre
        (fürchte) JHWH, den Gott des Himmels, der das Meer und das Land (Festland)
        erschaffen hat.“ '
      verse: 9
    - text: 'Da gerieten die Männer in große Furcht und sagten zu ihm: „Warum hast
        du das getan?“ Denn die Männer wussten, dass er ''''vor JHWH'''' auf der Flucht
        war, weil er [es] ihnen erzählt hatte. '
      verse: 10
    - text: 'Da (also) sagten sie zu ihm: „Was müssen wir mit dir tun, damit das Meer
        sich beruhigt [und] von uns [ablässt]?“ Denn das Meer stürmte immer heftiger. '
      verse: 11
    - text: 'Da sagte er zu ihnen: „Ergreift mich und werft mich ins Meer, dann wird
        das Meer sich beruhigen [und] von euch [ablassen]! Denn ich weiß, dass dieser
        große Sturm meinetwegen über euch [gekommen ist].“ '
      verse: 12
    - text: 'Stattdessen (und) ruderten die Männer mit aller Kraft, um zurück ans
        Festland zu kommen ([das Schiff] zurück ... zu bringen), aber sie schafften
        [es] nicht, denn das Meer stürmte immer heftiger auf sie ein. '
      verse: 13
    - text: 'Da schrien sie zu JHWH {und sprachen}: „Bitte (Ach), JHWH, wir wollen
        doch nicht umkommen wegen des Lebens (der Seele) dieses Mannes! {und} Rechne
        uns kein unschuldiges Blut an, denn ''''du'''', (denn du [bist]) JHWH, tust
        (hast du getan), wie es dir gefällt (gefallen hat)!“ '
      verse: 14
    - text: 'Da ergriffen sie Jona und warfen ihn ins Meer, und das Meer beruhigte
        sich von seinem Toben, '
      verse: 15
    - text: 'und die Männer gerieten in große Furcht (Ehrfurcht) vor JHWH, sodass
        (und) sie JHWH ein Opfer darbrachten und Gelübde ablegten.  '
      verse: 16
