    verses:
    - text: ' ''''''Das Lied der Lieder, welche [sind] (welches [ist]) von (für, über,
        nach Art von) Salomon'''''' t '
      verse: 1
    - text: '[''''''Frau'''''':] „Er küsse mich mit Küssen (mit einigen von den Küssen)
        seines Mundes!Oh!, (Denn) deine Liebkosungen [müssen] besser [sein] ([sind]
        besser) als Wein;'
      verse: 2
    - text: 'Als der Geruch [deiner] Öle (deiner Öle) [müssen sie] besser [sein] (An
        Geruch/zum Riechen [sind] [deine] Öle gut):Öl, [das] ausgegossen wird, ist
        dein Name (bist du selbst)!Darum lieben dich die jungen Frauen. '
      verse: 3
    - text: 'Zieh mich! Hinter dir wollen wir [ja alle] herrennen!Der König bringt
        mich in seine Zimmer!Wir wollen [ja alle] jubeln und uns freuen über dich,Wir
        wollen deine Liebkosung mehr als Wein preisen.Die Gerechten (mit Recht?) lieben
        dich.“ ★ '
      verse: 4
    - text: '[''''''Frau'''''':] „Schwarz [bin] ich, aber [trotzdem] (und) schön,
        [oh] Töchter Jerusalems!Wie die Zelte Kedars, wie die Zelte Salomos!'
      verse: 5
    - text: 'Seht nicht auf mich herab, (Wollt ihr mich nicht ansehen...!?) weil ich
        so schwarz [bin],Weil die Sonne auf mich geblickt hat!Die Söhne meiner Mutter
        waren gegen mich entbrannt;Sie haben mich zur Hüterin der Weinberge gemacht
        -Meinen Weinberg, der mein [ist], habe ich nicht gehütet.“ ★ '
      verse: 6
    - text: '[''''''Frau'''''':] „Sag mir, [du,] den meine Seele liebt,Wo du weiden
        wirst, Wo du lagern lassen wirst am Mittag,Damit ich nicht sein muss (werde)
        als Verschleierte (wie eine Wandernde) Bei [den] Herden deiner Gefährten!“ '
      verse: 7
    - text: '[''''''Mann (Töchter Jerusalems)'''''':] „Wenn du es {dir} nicht wissen
        wirst, Schönste unter den Frauen,Folge {dir} den Spuren der SchafeUnd weide
        deine Zicklein (Brüste?)Bei den Zelten der Hirten!“ ★ '
      verse: 8
    - text: '[''''''Mann'''''':] „Pferden (meinen Pferden, einer Stute, meiner Stute)
        vor den Wagen des PharaoVergleiche ich dich (mache ich dich gleich), meine
        Freundin!'
      verse: 9
    - text: Lieblich sind (wären) deine Wangen (Backen) zwischen den Ketten (in Zaumzeug),Dein
        Hals zwischen den Perlen (?).
      verse: 10
    - text: 'Goldene Ketten (Goldenes Zaumzeug) will ich (wollen wir) dir machen [lassen],Mit
        Punkten aus Silber!“ ★ '
      verse: 11
    - text: '[''''''Frau'''''':] „Solange (bis [dorthin], wo) der König auf seiner
        Couch [ist],Gibt meine Narde ihren Duft.'
      verse: 12
    - text: Ein Myrrhensäckchen [ist] mir mein Geliebter,Ruhend zwischen meinen Brüsten.
      verse: 13
    - text: 'Eine Hennadolde [ist] mir mein GeliebterAus den Weinbergen von En-Gedi.“
        ★ '
      verse: 14
    - text: '[''''''Mann'''''':] „Siehe! (Fürwahr!), schön [bist du, (ist)] meine
        Freundin!Siehe! (Fürwahr!), schön [bist du (ist)]! Deine Augen [sind] Tauben
        ([wie die von] Tauben)!“ '
      verse: 15
    - text: '[''''''Frau'''''':] „Siehe (Fürwahr!), schön [bist du, (ist)] mein Geliebter;
        ja, lieblich;Ja, unser Bett [ist] grün:'
      verse: 16
    - text: 'Die Balken unseres Hauses (unserer Häuser) [sind] Zedern (Zedernholz),Unsere
