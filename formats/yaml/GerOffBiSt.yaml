    - text: 'Und nachdem sie hineingegangen waren in das Grab, sahen sie einen Jüngling
        zur Rechten (auf der rechten Seite) sitzen, der ein weißes Gewand an(gezogen)
        hatte, und sie entsetzten sich (waren sehr erstaunt). '
      verse: 5
    - text: 'Er aber spricht zu ihnen: Entsetzt euch nicht (Seid nicht erstaunt)!
        Ihr sucht Jesus, den Nazarener, den Gekreuzigten. Er ist auferstanden (er
        wurde auferweckt) , er ist nicht hier. Hier [ist] (Siehe) der Ort (die Stelle),
        wo sie ihn hingelegt haben. '
      verse: 6
    - text: 'Aber los! (Auf!, Geht fort, Doch geht), sagt [es] seinen Jüngern und
        Petrus, dass er euch vorangeht nach Galiläa. Dort werdet ihr ihn sehen, wie
        er euch sagte. '
      verse: 7
    - text: 'Und sie gingen hinaus und flohen von dem Grab, sie waren nämlich ergriffen
        von (hatten) Angst (Zittern) und Entsetzen (Bestürzung). Und sie sagten keinem
        (niemandem) etwas; denn sie fürchteten sich.  '
      verse: 8
    - text: 'Nachdem (als, weil) er auferstanden war am frühen Morgen (im Morgengrauen)
        des ersten Tags der Woche (des Sabbats), erschien er als erstes Maria Magdalena,
        von der er sieben Dämonen ausgetrieben hatte.   '
      verse: 9
    - text: 'Als sie ging, es denen zu bekanntzumachen (zu verkündigen), die bei ihm
        gewesen waren, trauerten sie weinten sie. '
      verse: 10
    - text: 'Und eben diese – obwohl (als, nachdem) sie hörten, dass [Jesus] lebte
        und von ihr gesehen worden war, da glaubten sie [es ihr] nicht. '
      verse: 11
    - text: 'Danach {aber} erschien er zwei von ihnen, als (während) sie unterwegs
        waren, in anderer Gestalt, als (während) sie aufs Land [hinaus] gingen.  '
      verse: 12
    - text: 'Auch diese gingen und berichteten es den anderen. Die glaubten es jenen
        [ebenfalls] nicht. '
      verse: 13
    - text: 'Später wiederum (aber), als sie gerade [zu Tische] lagen (gemeinsam aßen)
        erschien er den elf [Jüngern], und er tadelte ihren Unglauben (ihr Mißtrauen,
        ihre Treulosigkeit) und ihre Hartherzigkeit, dass sie denen, die ihn auferstanden
        gesehen hatten, nicht geglaubt (vertraut) hatten.  '
      verse: 14
    - text: 'Und er sagte zu ihnen: „Geht in die ganze Welt hinaus und macht meine
        Freuden-Botschaft bekannt (verkündet mein Evangelium) der ganzen Schöpfung. '
      verse: 15
    - text: 'Wer  glaubt (vertraut, treu ist) und sich taufen lässt, wird gerettet
        werden. Wer dagegen nicht glaubt (nicht vertraut, treulos ist), wird gerichtet
        werden. '
      verse: 16
    - text: 'Diese Wunder (Zeichen) {aber} werden die Glaubenden begleiten: In meinem
        Namen werden sie Dämonen (Geister, übernatürliche Wesen) austreiben; in neuen
        (d.h. unbekannten) Sprachen (Zungen) werden sie reden;   '
      verse: 17
    - text: 'sie werden Schlangen aufheben; und wenn sie etwas Tödliches tranken,
        werden sie keinesfalls sterben; bei Kranken werden sie Hände auflegen und
        es wird {ihnen} [diesen wieder] gut gehen.“   '
      verse: 18
    - text: 'Der Herr, Jesus, wurde {nun zwar} nach diesem Reden in den Himmel aufgenommen
        und setzte sich zu Gottes rechter Seite, '
      verse: 19
    - text: 'jene aber gingen hinaus [in die Welt] und verkündeten (predigten) überall
        , wobei der Herr mitwirkte und [ihre] Rede (das Wort) dadurch bekräftigte,
        dass sich Wunder einstellten (durch nachfolgende Zeichen stärkte/bestätigte).   '
      verse: 20
