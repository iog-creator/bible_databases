    - text: 'Da (und) trat Juda an ihn heran und sagte: Bitte, mein Herr, lass doch
        deinen Knecht (möge doch dein Knecht) ein Wort (Sache) in die Ohren meines
        Herrn sagen. Und werde nicht zornig (lass deinen Zorn nicht brennen) auf (über)
        deinen Knecht, denn du [bist] wie [der] Pharao. '
      verse: 18
    - text: 'Mein Herr fragte seine Knechte: Habt ihr einen Vater oder einen Bruder? '
      verse: 19
    - text: '{Und} Wir sagten zu meinem Herrn: Wir haben einen greisen (alten) Vater
        (Vater, einen alten Mann) und einen kleinen Jungen, [den er im] Alter [bekommen
        hat]. {und} Sein Bruder [ist] gestorben und er blieb [als] Einziger von seiner
        Mutter übrig, und sein Vater liebt ihn. '
      verse: 20
    - text: 'Aber (und) du sagtest zu deinen Knechten: Bringt ihn {herab} zu mir,
        damit ich meine Augen auf ihn legen kann. '
      verse: 21
    - text: '{Und} Wir sagten zu meinem Herrn: Der Junge kann (darf, will) seinen
        Vater nicht verlassen. Wenn er seinen Vater verließe, würde er sterben. '
      verse: 22
    - text: 'Doch (und) du sagtest zu deinen Knechten: Wenn euer jüngster Bruder nicht
        mit euch {herab}kommen wird, werdet (dürft) ihr mein Gesicht nicht wieder
        sehen. '
      verse: 23
    - text: '{es geschah} Als wir dann (und) zu deinem Knecht, unserem Vater, {hinauf}gekommen
        waren, da berichteten wir ihm die Worte meines Herrn. '
      verse: 24
    - text: 'Doch (und, als) unser Vater sagte: Kehrt um [und] kauft uns ein wenig
        Getreide [als] Nahrung! '
      verse: 25
    - text: 'Da (und) sagten wir: Wir können nicht {hinab}gehen. Wenn unser jüngster
        Bruder bei uns ist (wenn wir … haben), dann werden (können) wir {hinab}gehen.
        Denn wir werden das Gesicht des Mannes nicht [wieder]sehen, wenn unser jüngster
        Bruder nicht bei uns ist. '
      verse: 26
    - text: 'Und (da) dein Knecht, mein Vater sagte zu uns: Ihr wisst, dass meine
        Frau mir zwei [Söhne] geboren hat. '
      verse: 27
    - text: '{und} Der eine ist von mir gegangen (hat mich verlassen) und ich sagte:
        Sicherlich wurde er zerrissen! Und ich habe ihn bis jetzt nicht gesehen. '
      verse: 28
    - text: 'Und (doch; wenn) ihr wollt (werdet) auch diesen von mir (meinem Gesicht)
        wegnehmen! Wenn ihm ein Unglück zustößt (begegnet), dann bringt ihr mein graues
        Haar in Unheil (Kummer; Bösem) hinab ins Totenreich (Scheol)! '
      verse: 29
    - text: 'Und jetzt, wenn ich zu deinem Knecht, meinem Vater komme und der Junge
        ist nicht bei uns – {und} seine Seele (Leben) ist mit seiner Seele (Leben)
        verbunden – '
      verse: 30
    - text: 'und {es wird geschehen} wenn er sieht, dass der Junge nicht bei uns ist,
        dann wird er sterben, und (dann) deine Knechte bringen das graue Haar deines
        Knechtes, unseres Vaters, mit Kummer hinab ins Totenreich (Scheol). '
      verse: 31
    - text: 'Denn dein Knecht bürgte (hat sich verbürgt) für den Jungen vor meinem
        Vater mit den Worten (indem ich sagte): Wenn ich ihn nicht zu dir zurückbringe,
        dann werde ich gegenüber meinem Vater alle Tage (mein Leben lang) die Schuld
        dafür auf mich nehmen (sündigen). '
      verse: 32
    - text: 'Deshalb (Und nun) lass doch deinen Knecht (möge doch dein Knecht) anstelle
        des Jungen als Sklave (Knecht) meines Herrn [hier] bleiben! Aber (und) der
        Junge soll (möge) mit seinen [anderen] Brüdern {hinauf}gehen. '
      verse: 33
    - text: 'Denn wie kann ich zu meinem Vater {hinauf} zurückkehren, wenn (und) der
        Junge nicht bei mir ist? Sonst muss (müsste) ich das Unglück (Kummer, Böse)
        sehen, das meinen Vater treffen wird (würde).  '
      verse: 34
