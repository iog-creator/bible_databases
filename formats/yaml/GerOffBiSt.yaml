  - chapter: 5
    verses:
    - text: 'Hört dieses Wort, das ich anhebe über euch [als] Totenklage, Haus Israel! '
      verse: 1
    - text: 'Sie ist gefallen, sie kann nicht wieder aufstehen, die Jungfrau Israel,
        (ist) hingeworfen auf ihren Boden, es gibt keinen, der sie aufrichtet. '
      verse: 2
    - text: 'Denn (Fürwahr) so spricht JHWH: Die Stadt, die auszieht zu tausend, wird
        hundert übrigbehalten. Und die auszieht zu hundert, wird zehn übrigbehalten
        für das Haus Israel. '
      verse: 3
    - text: 'Denn so spricht JHWH zum Haus Israel: Sucht mich, dann werdet ihr leben. '
      verse: 4
    - text: 'Und sucht nicht Bet-El auf und geht nicht nach Gilgal und geht nicht
        hinüber nach Beerscheba. Denn Gilgal wird ganz bestimmt gefangen wegziehen
        und das Haus Gottes (Bet-El) wird zum Haus des Betrugs. '
      verse: 5
    - text: 'Sucht JHWH, dann werdet ihr leben, damit er nicht das Haus Josef [wie]
        Feuer wirkt, das frisst und für Bet-El niemand da ist, der löscht. '
      verse: 6
    - text: 'Die Recht in Wermut verwandeln und Gerechtigkeit zu Boden werfen. '
      verse: 7
    - text: 'Der das Siebengestirn und den Orion gemacht hat, in Morgen die Finsternis
        verwandelt und den Tag zur Nacht verfinstert, der die Wasser des Meeres ruft
        und sie ausgießt über der Fläche der Erde: JHWH ist sein Name. '
      verse: 8
    - text: 'Der über dem Starken (Mächtigen) Verwüstung (Zerstörung) aufblitzen lässt
        und Verwüstung (Zerstörung) kommt über die Festung (befestigte Stadt). '
      verse: 9
    - text: 'Sie hassen den, der im Tor Recht spricht und verabscheuen den, der aufrichtig
        (untadelig) redet. '
      verse: 10
    - text: ''
      verse: 11
    - text: ''
      verse: 12
    - text: 'Darum wird der Kluge (Einsichtige) zu dieser Zeit schweigen, denn diese
        Zeit ist böse (schlecht). '
      verse: 13
    - text: 'Sucht das Gute und nicht das Böse, damit ihr lebt! Und JHWH, der Gott
        der Heerscharen, wird so mit euch sein, wie er sagt. '
      verse: 14
    - text: 'Hasst das Böse und liebt das Gute und richtet das Recht auf im Tor! Vielleicht
        wird JHWH, der Gott der Heerscharen, dem Überrest Josefs gnädig sein! '
      verse: 15
    - text: ''
      verse: 16
    - text: 'Und in allen Weinbergen ist Trauer (Wehklagen), denn ich werde durch
        deine Mitte schreiten, spricht JHWH. '
      verse: 17
    - text: 'Wehe denen, die den Tag JHWHs herbeiwünschen! Wozu soll denn der Tag
        JHWHs sein? Er wird Finsternis sein und nicht Licht. '
      verse: 18
    - text: ''
      verse: 19
    - text: 'Ist nicht der Tag JHWHs Finsternis (Dunkelheit) und nicht Licht? Dunkelheit,
        nicht Helligkeit (Glanz, Tageslicht) ist er. '
      verse: 20
    - text: 'Ich hasse, ich verwerfe eure Feste, und eure Festversammlungen kann ich
        nicht riechen. '
      verse: 21
    - text: 'Denn wenn ihr mir Brandopfer opfert, missfallen sie mir, und an euren
        Speiseopfern habe ich keinen Gefallen, und das Heilsopfer von einem Mastvieh
        will ich nicht ansehen. '
      verse: 22
    - text: 'Halte den Lärm deiner Lieder von mir fern! Und das Spiel deiner Harfen
        will ich nicht hören! '
      verse: 23
    - text: 'Aber Recht ergieße sich wie Wasser und Gerechtigkeit wie ein immerfließender
        Bach! '
      verse: 24
    - text: 'Habt ihr mir vierzig Jahre in der Wüste Schlachtopfer und Speiseopfer
        dargebracht, Haus Israel? '
      verse: 25
    - text: 'Und habt ihr den Sikkut und Kiun getragen, eure Götzenbilder, den Stern
        eurer Götter, die ihr euch gemacht habt? '
      verse: 26
    - text: 'So werde ich euch über Damaskus hinaus gefangen wegführen, spricht JHWH,
        Gott der Heerscharen ist sein Name.  '
      verse: 27
  - chapter: 6
