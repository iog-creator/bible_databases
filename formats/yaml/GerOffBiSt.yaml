    verses:
    - text: ' Wenn ich (einer) in den Sprachen der Menschen spräche (spreche) oder
        (und [selbst]) [in der] der Engel, aber keine Liebe hätte (habe, nicht liebte),
        dann wäre (bin) ich (er) ein schallender Gong (Kupfer) oder eine klingende
        (lärmende) Zimbel {geworden}. '
      verse: 1
    - text: 'Und wenn ich (einer) Prophetie hätte (habe, prophezeite) und alle Geheimnisse
        und jede Erkenntnis (Wissen) wüsste (weiß), und wenn ich (einer) allen (genügend)
        Glauben hätte (habe, glaubte), um Berge zu versetzen, aber keine Liebe hätte
        (habe, liebte), dann wäre (bin) ich (er) nichts. '
      verse: 2
    - text: 'Und wenn ich (einer) all meine (seine) Besitztümer austeilen würde (austeilt)
        und wenn ich (er) meinen (seinen) Körper ausliefern würde (ausliefert), damit
        ich verbrannt (so dass ich gerühmt) würde, aber keine Liebe hätte (habe, liebte
        ), dann würde es mir (ihm) nichts nützen (nützt es mir nichts). '
      verse: 3
    - text: 'Die Liebe ist sanftmütig (langmütig), mild (freundlich) {ist die Liebe};
        die Liebe ist nicht aggressiv (ereifert sich nicht?), sie ist nicht prahlsüchtig,
        sie ist nicht hochmütig (arrogant), '
      verse: 4
    - text: 'sie ist nicht unsittlich (schamlos), sie strebt nicht nach dem Ihrigen,
        sie ist nicht [leicht] reizbar, sie rechnet das Schlechte (Böse) nicht an. '
      verse: 5
    - text: 'Sie freut sich nicht über die Ungerechtigkeit, sondern sie freut sich
        über die Wahrheit; '
      verse: 6
    - text: 'sie bedeckt (vergibt, erträgt) alles, sie glaubt alles, sie hofft alles,
        sie erduldet alles. '
      verse: 7
    - text: 'Die Liebe kommt niemals zu Fall. Ob es dagegen Prophetien [seien] - sie
        werden vergehen; ob es Sprachen [seien] - sie werden aufhören; ob es Erkenntnis
        (Wissen) [sei] - sie wird vergehen. '
      verse: 8
    - text: 'Denn [nur] bruchstückhaft erkennen wir (haben wir Einsicht) und bruchstückhaft
        prophezeien wir, '
      verse: 9
    - text: 'aber sobald das Vollkommene (Vollständige) kommt, wird das Bruchstückhafte
        vergehen. '
      verse: 10
    - text: ' Als ich ein Kind war, redete ich wie ein Kind, dachte ich wie ein Kind,
        urteilte (argumentierte) ich wie ein Kind; seit ich ein Mann geworden bin
        (nun, da ich ein Mann bin), habe ich die [Dinge] des Kindes vergehen lassen. '
      verse: 11
    - text: 'Denn wir sehen jetzt in einem Rätsel (indirekt, undeutlich) durch einen
        (in einem) Spiegel, dann aber (und erst dann) von Angesicht zu Angesicht;
        jetzt erkenne ich bruchstückhaft, dann aber (und erst dann) werde ich [so]
