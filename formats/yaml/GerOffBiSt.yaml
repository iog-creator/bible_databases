      verse: 3
    - text: ' Da (und) sprachen die Chaldäer (Wahrsager, Sterndeuter) zum König [auf]
        Aramäisch: „Ewig lebe der König! Erzähle (sage) deinen Sklaven (Dienern, Knechten)
        den Traum, dann (und) werden wir [seine] Bedeutung (Deutung) erzählen (erklären).“ '
      verse: 4
    - text: 'Der König antwortete {und sagte zu} den Chaldäern (Wahrsagern, Sterndeutern):
        „Mein Wort ist unwiderruflich: Wenn ihr mir den Traum und seine Bedeutung
        (Deutung) nicht mitteilen könnt (mitteilt), werdet ihr zu Körperteilen (Gliedern)
        gemacht und eure Häuser in Müllhaufen (Latrinen; Trümmerhaufen) verwandelt
        werden! '
      verse: 5
    - text: 'Aber (und) wenn ihr den Traum und seine Bedeutung (Deutung) erklären
        könnt, werdet ihr von mir Geschenke, {und} Belohnungen (Geschenke, Kostbarkeiten)
        und große Ehre empfangen. Darum (nur wenn) erklärt mir den Traum und seine
        Bedeutung (Deutung)!“ '
      verse: 6
    - text: 'Sie antworteten noch einmal (ein zweites Mal) {und sagten}: „Der König
        möge seinen Sklaven (Dienern, Knechten) den Traum sagen, danach (und) werden
        wir die Bedeutung (Deutung) erklären!“ '
      verse: 7
    - text: 'Der König antwortete {und sagte}: „[Jetzt] weiß ich ganz sicher, dass
        ihr [versucht] Zeit [zu] kaufen, weil [ihr] seht (gesehen habt), dass mein
        Wort unwiderruflich ist: '
      verse: 8
    - text: '{dass} Wenn ihr mir den Traum nicht mitteilt, gibt es [nur] ein Urteil
        (Beschluss, Strafe, Gesetz) [über] euch: {und} Ihr habt euch abgesprochen
        (verschworen, entschlossen), falsche und verlogene (verdorbene) Worte (Sache)
        vor mir zu sprechen (mir zu sagen), bis die Zeit sich ändert (ändern wird).
        Deshalb (Wenn) sagt mir den Traum, dann (und) werde ich wissen, dass ihr mir
        seine Bedeutung (Deutung) erklären könnt!“ '
      verse: 9
    - text: 'Die Chaldäer (Wahrsager, Sterndeuter) antworteten {vor} dem König {und
        sagten}: „Es gibt keinen Menschen auf dem trockenen Land (der Erde), der erklären
        könnte, was der König verlangt (sagt)! Entsprechend (Deshalb) hat noch kein
        großer und mächtiger (herrschender) König (großer König oder (und) Herrscher)
        eine solche Tat von einem Wahrsager, Beschwörer oder Chaldäer (Wahrsager,
        Sterndeuter) verlangt (gefordert, erbeten). '
      verse: 10
    - text: 'Was der König fordert, [ist uns] zu schwierig (schwierig; unmöglich,
        zu hoch), und es gibt niemand anderen, der {vor} dem König [das Geforderte]
        mitteilen (erklären) könnte außer Göttern (Gott), deren Wohnung nicht beim
        Fleisch ist!“ '
      verse: 11
    - text: 'Darüber wurde (war) der König wütend und sehr zornig und gebot, alle
        Weisen Babels umzubringen. '
      verse: 12
    - text: 'Bald (und) erging das [entsprechende] Gesetz und die Weisen sollten hingerichtet
        (getötet) werden. Auch (und) Daniel und seine Freunde (Gefährten) suchte man,
        um [sie] hinzurichten (zu töten). '
      verse: 13
    - text: 'Da übermittelte Daniel einen Rat und Vorschlag (einen verständigen Rat)
        an Arioch, den Obersten der Leibgarde (Scharfrichter) des Königs, der unterwegs
        (aufgebrochen, sich aufgemacht, losgegangen) war, um die Weisen Babels hinzurichten
        (zu töten). '
      verse: 14
    - text: 'Er fragte (antwortete) {und sagte zu} Arioch: „Du Mächtiger (Bevollmächtigter;
        mächtigster [Mann]) des Königs (Arioch, den Bevollmächtigten des Königs),
        warum [dieses] strenge (übereilte, dringliche) Gesetz von seiten des Königs
        (warum ist das Gesetz … [so] streng)?“ Da klärte (informierte über, berichtete
        von, weihte ein in) Arioch Daniel [über] die Angelegenheit (Sache) auf, '
      verse: 15
    - text: 'und Daniel trat ein und erbat vom König, dass er ihm eine Audienz (Frist)
        gewähre, dann (und) werde [er] dem König die Bedeutung (Deutung) erklären. '
      verse: 16
    - text: 'Daraufhin (sofort) begab sich Daniel zu seinem Haus (nach Hause) und
        klärte (informierte über, berichtete von, weihte ein in) seine Freunde (Gefährten)
        Hananja, Mischaël und Asarja [über] die Angelegenheit (Sache) auf. '
      verse: 17
    - text: '{und} Er [bat sie], angesichts dieser unlösbaren Aufgabe (dieses Geheimnisses)
        vor dem Gott des Himmels um Erbarmen zu bitten, damit (sodass) man Daniel
        und seine Freunde (Gefährten) nicht mit den übrigen Weisen Babels umbrächte. '
      verse: 18
    - text: 'Da wurde (dem) Daniel in einer nächtlichen Erscheinung das Geheimnis
        offenbart. Da lobte Daniel den Gott des Himmels. '
      verse: 19
    - text: 'Daniel hob an und sagte: Der Name Gottes soll gelobt sein von Ewigkeit
        zu Ewigkeit, denn die Weisheit und die Stärke – sein sind sie. '
      verse: 20
    - text: 'Denn er ändert die Jahre und die Fristen, er setzt Könige ab und setzt
        Könige ein, er gibt den Weisen die Weisheit und den Verstand denen, die Verstand
        kennen. '
      verse: 21
    - text: 'Er offenbart die Tiefen und die verborgenen Dinge; er weiß, was im Dunkeln
        (geschieht), und das Licht wohnt bei ihm. '
      verse: 22
    - text: 'Dich, Gott meiner Väter, lobe und preise ich, denn die Weisheit und die
        Stärke hast du mir gegeben, und nun hast du mich wissen lassen, was wir von
        dir erbeten haben; denn du hast uns die Sache des Königs wissen lassen. '
      verse: 23
    - text: 'Deshalb ging Daniel hinein zu Arjoch, den der König beauftragt hatte,
        die Weisen Babels umzubringen; er ging hinein und so sprach er zu ihm: Bringe
        die Weisen Babels nicht um! Führe mich hinein vor den König und ich werde
        dem König die Deutung kundtun! '
      verse: 24
    - text: 'Daraufhin führte Arjoch Daniel eilends für den König und sprach zu ihm
        so: Ich habe einen Mann gefunden von den Söhnen der Gefangenschaft Judas,
        der dem König die Deutung mitteilen wird/kann/will. '
      verse: 25
    - text: 'Der König hob an und sagte zu Daniel, dessen Name Beltschazar ist: Du
        vermagst, mich den Traum wissen zu lassen, den ich gesehen habe, und seine
        Deutung? '
      verse: 26
    - text: 'Daniel antwortete (vor) dem König und sagte: Das Geheimnis, das der König
        verlangt, können Weise, Wahrsager, Magier, Zeichendeuter dem König nicht kundtun. '
      verse: 27
    - text: 'Aber es gibt einen Gott im Himmel, der Geheimnisse offenbart, und er
        ließ den König Nebukadnezar wissen, was am Ende der Tage geschehen wird. Dein
        Traum und die Erscheinungen deines Kopfes auf deinem Lager waren dies: '
      verse: 28
    - text: 'Dir, König, stiegen auf deinem Lager deine Gedanken auf, was nach diesem
        geschehen werde, und der, der die Geheimnisse offenbart, hat dich wissen lassen,
        was geschehen wird. '
      verse: 29
    - text: 'Aber mir wurde dieses Geheimnis nicht offenbart durch die Weisheit, die
        in mir vor (mehr als in) allen Lebewesen ist, sondern damit sie/man den König
        die Deutung wissen lasse(n) und du die Gedanken deines Herzens verstehst. '
      verse: 30
    - text: 'Du, König, hast gesehen, und siehe, ein großes Bild. Jenes Bild war groß
        und sein Glanz war außerordentlich. Es stand vor dir und sein Aussehen war
        fürchterlich. '
      verse: 31
    - text: 'Das Bild (von diesem Bild gilt): sein Kopf war aus gutem/reinem Gold,
        seine Brust und seine Arme aus Silber, sein Bauch und seine Hüfte aus Bronze; '
      verse: 32
    - text: 'seine Schenkel (waren) aus Eisen, seine Füße teils aus Eisen und teils
        aus Ton. '
      verse: 33
    - text: 'Du hast gesehen, bis sich ein Stein nicht durch Hände löste und das Bild
        an seinen Füßen aus dem Eisen und dem Ton traf und sie zermalmte. '
      verse: 34
    - text: 'Dann wurden zugleich zermalmt das Eisen, der Ton, die Bronze, das Silber
        und das Gold und wurden wie Spreu von den Tennen des Sommers und der Wind
        verwehte sie und keine Spur von ihnen wurde (mehr) gefunden. Und der Stein,
        der das Bild traf, wurde zu einem großen Berg und erfüllte die ganze Erde. '
      verse: 35
    - text: 'Dies war der Traum. Auch seine Deutung werden/wollen wir vor dem König
        sagen. '
      verse: 36
    - text: 'Du, König, bist der König der Könige, dem der Gott des Himmels das Königtum,
        die Kraft und die Stärke und die Ehre gegeben hat, '
      verse: 37
    - text: 'und in allem (überall), wo die Söhne des Menschen wohnen, hat er das
        Tier (die Tiere) des Feldes und die Vögel des Himmels in deine Hand gegeben,
        und hat dich als Herrscher über sie alle eingesetzt. Du bist der Kopf aus
        Gold. '
      verse: 38
    - text: 'Und nach dir wird ein anderes Königreich aufstehen, geringer als du,
        und ein anderes drittes Königreich aus Bronze, das über die ganze Erde herrschen
        wird. '
      verse: 39
    - text: 'Und ein viertes Königreich wird hart sein wie Eisen, weil Eisen alles
        zermalmt und zerschmettert, und wie das Eisen, das zertrümmert, wird es diese
        alle zermalmen und zertrümmern. '
      verse: 40
    - text: 'Und dass du die Füße und die Zehen teils aus Töpferton und teils aus
        Eisen gesehen hast, (das) wird ein geteiltes Königreich sein. Und von der
        Härte des Eisens wird (etwas) in ihm sein, weil du das Eisen mit Ton aus Lehm
        gemischt gesehen hast. '
      verse: 41
    - text: 'Und die Zehen der Füße waren teils aus Eisen und teils aus Ton: Zum Teil
        wird das Königreich mächtig sein und zum Teil wird es zerbrechlich sein. '
      verse: 42
    - text: 'Dass du das Eisen mit Ton aus Lehm gemischt gesehen hast: Sie werden
        vermischt sein im Samen des Menschen und/aber sie werden nicht untereinander
        haften so wie das Eisen sich nicht vermischen lässt mit dem Ton. '
      verse: 43
    - text: 'Und in den Tagen dieser Könige wird der Gott des Himmels ein Königreich
        errichten, das in Ewigkeit nicht zugrunde gehen wird, und das Königreich wird
        nicht einem anderen Volk überlassen werden. Es wird alle jene Königreiche
        zermalmen und (ihnen) ein Ende machen. Und es (selbst) wird bestehen in Ewigkeit. '
      verse: 44
    - text: 'Weil du gesehen hast, dass sich von dem Berg nicht durch Hände ein Stein
        gelöst und das Eisen, die Bronze, den Ton, das Silber und das Gold zermalmt
        hat: Ein großer Gott hat den König wissen lassen, was danach geschehen wird;
        und der Traum ist sicher und seine Deutung zuverlässig. '
      verse: 45
    - text: 'Da fiel der König Nebukadnezar auf sein Angesicht und huldigte Daniel
        und befahl, ihm ein Opfer und ein Rauchopfer darzubringen. '
      verse: 46
    - text: 'Der König antwortete (dem) Daniel und sagte: Von Wahrheit (Wahrhaftig)
        ist euer Gott Gott von Göttern und Herr von Königen und einer, der Geheimnisse
        offenbart, denn du konntest dieses Geheimnis offenbaren. '
      verse: 47
    - text: 'Da verlieh der König (dem) Daniel einen hohen Rang und gab ihm viele
        große Geschenke und setzte ihn als Herrscher ein über die ganze Provinz Babel
        und zum obersten Statthalter über alle Weisen Babels. '
      verse: 48
    - text: 'Und Daniel bat den König (von dem König), und er (dass er…) beauftragte
        mit der Verwaltung der Provinz Babel Schadrach, Meschach und Abed-Nego. Und
        Daniel war (blieb) im Tor (am Hof) des Königs.  '
      verse: 49
  - chapter: 3
    verses:
    - text: ' Nebukadnezar, der König, machte ein Bild aus Gold. Seine Höhe (war)
        sechzig Ellen. Seine Breite (war) sechs Ellen. Er errichtete es in der Ebene
        Dura, in der Provinz Babel. '
      verse: 1
    - text: 'Und Nebukadnezar, der König, sandte hin um die Satrapen, die Statthalter
        und die Verwalter, die Ratgeber, die Schatzmeister, die Richter, die Polizeiobersten
        und alle Befehlshaber der Provinzen zu versammeln, damit sie zur Einweihung
        des Bildes kämen, das der König Nebukadnezar errichtet hatte. '
      verse: 2
    - text: 'Da versammelten sich die Satrapen, die Statthalter und die Verwalter,
        die Ratgeber, die Schatzmeister, die Richter, die Polizeiobersten und alle
        Befehlshaber der Provinzen zur Einweihung des Bildes, das der König Nebukadnezar
        errichtet hatte, und sie standen vor dem Bild, das Nebukadnezar errichtet
        hatte. '
      verse: 3
    - text: 'Und der Herold rief mit Stärke (laut): Euch, den Völkern, den Nationen
        und den Sprachgruppen, befehlen sie (befiehlt man/wird befohlen): '
      verse: 4
    - text: 'Zu der Zeit, zu der ihr den Klang des Horns, der Pfeife, einer Zither,
        der Harfe, einer Laute, einer Sackpfeife und/oder jeder Art Instrument hören
        werdet, sollt ihr niederfallen und das Bild aus Gold anbeten, das der König
        Nebukadnezar errichtet hat. '
      verse: 5
    - text: 'Und wer nicht niederfallen und anbeten wird, der wird/soll in diesem
        Augenblick in den brennenden Feuerofen geworfen werden. '
      verse: 6
    - text: 'Deshalb, zu der Zeit, als alle Völker den Klang des Horns, der Pfeife,
        einer Zither, der Harfe, einer Laute und/oder jeder Art Instrument hörten,
        fielen alle Völker, Nationen und Sprachgruppen nieder (und) beteten das Bild
        aus Gold an, das der König Nebukadnezar errichtet hatte. '
      verse: 7
    - text: 'Deshalb näherten sich zu der Zeit Männer, Sterndeuter, und sie verklagten
        die Juden. '
      verse: 8
    - text: 'Sie hoben an und sagten zu dem König Nebukadnezar: König, lebe ewig! '
      verse: 9
    - text: 'Du, König, hast Befehl gegeben, dass jeder Mensch, der den Klang des
        Horns, der Pfeife, einer Zither, der Harfe, einer Laute, einer Sackpfeife
        und/oder jeder Art Instrument hören wird, niederfallen und das Bild aus Gold
        anbeten soll. '
      verse: 10
    - text: 'Und wer nicht niederfallen und anbeten wird, der soll in den brennenden
        Feuerofen geworfen werden. '
      verse: 11
    - text: 'Es gibt jüdische Männer, die du beauftragt hast mit der Verwaltung der
        Provinz Babel, Schadrach, Meschach und Abed-Nego; diese Männer haben dir,
        König, keine Beachtung geschenkt; deinen Göttern dienen sie nicht und vor
        dem Bild aus Gold, das du errichtet hast, beten sie nicht an. '
      verse: 12
    - text: 'Da befahl Nebukadnezar in Zorn und Wut, Schadrach, Meschach und Abed-Nego
        herzubringen. Da wurden diese Männer hergebracht vor den König. '
      verse: 13
    - text: 'Nebukadnezar hob an und sagte zu ihnen: Ist es wahr, Schadrach, Meschach
        und Abed-Nego, dass ihr meinen Göttern nicht dient und vor dem Bild aus Gold,
        das ich errichtet habe, nicht anbetet? '
      verse: 14
    - text: 'Nun, wenn ihr bereit seid zu der Zeit, zu der ihr den Klang des Horns,
        der Pfeife, einer Zither, der Harfe, einer Laute und einer Sackpfeife und/oder
        jeder Art Instrument hören werdet, niederzufallen und das Bild anzubeten,
        das ich gemacht habe… Aber wenn ihr nicht anbeten werdet, werdet ihr in dem
        Augenblick in den brennenden Feuerofen geworfen werden. Und wer ist ein Gott,
        der euch aus meiner Hand retten wird? '
      verse: 15
    - text: 'Schadrach, Meschach und Abed-Nego antworteten und sagten zu dem König:
        Nebukadnezar, wir haben es nicht nötig, dir auf dieses Wort zu antworten. '
      verse: 16
    - text: 'Wenn unser Gott, dem wir dienen, uns retten kann, wird er uns aus dem
        brennenden Feuerofen und aus deiner Hand, König, retten. '
      verse: 17
    - text: 'Und wenn nicht, dann sollst du wissen, König, dass wir nicht deinen Göttern
        dienen und nicht vor dem Bild aus Gold, das du errichtet hast, anbeten werden. '
      verse: 18
    - text: 'Da wurde Nebukadnezar erfüllt mit Zorn und der Ausdruck seines Gesichts
        veränderte sich wegen/gegenüber Schadrach, Meschach und Abed-Nego. Er hob
        an und befahl, den Ofen zu heizen auf ein Siebenfaches von dem, was gewöhnlich
        war ihn zu heizen. '
      verse: 19
    - text: 'Und Männern, starken Männern/Kriegern in seinem Heer, befahl er, Schadrach,
        Meschach und Abed-Nego zu binden, um (sie) in den brennenden Feuerofen zu
        werfen. '
      verse: 20
    - text: 'Da wurden diese Männer mit ihren Mänteln, ihren Hosen und ihren Mützen
        und ihren (sonstigen) Kleidern gebunden und in den brennenden Feuerofen geworfen. '
      verse: 21
    - text: 'Deshalb, weil die Sache des Königs streng und der Ofen außerordentlich
        geheizt war, tötete jene Männer, die Schadrach, Meschach und Abed-Nego hinaufbrachten,
        die Flamme des Feuers. '
      verse: 22
    - text: 'Und jene drei Männer, Schadrach, Meschach und Abed-Nego, fielen gebunden
        in den brennenden Feuerofen. '
      verse: 23
    - text: 'Da erschrak der König Nebukadnezar und stand in Eile auf; er hob an und
        sagte zu seinen Räten: Haben wir nicht drei Männer gebunden in das Feuer geworfen?
        Sie antworteten und sagten zu dem König: Sicher, König! '
      verse: 24
    - text: 'Er antwortete und sagte: Siehe, ich sehe vier Männer frei im Feuer umhergehen
        und keine Verletzung ist an ihnen und das Aussehen des Vierten ist ähnlich
        einem Sohn der Götter. '
      verse: 25
    - text: 'Da trat Nebukadnezar hinzu an die Öffnung des brennenden Feuerofens.
        Er hob an und sagte: Schadrach, Meschach und Abed-Nego, Diener des höchsten
        Gottes, geht heraus und kommt! Da gingen Schadrach, Meschach und Abed-Nego
        heraus aus dem Feuer. '
      verse: 26
    - text: 'Und es versammelten sich die Satrapen, die Statthalter und die Verwalter
        und die Räte des Königs; sie sahen jene Männer an, über deren Leib das Feuer
        keine Macht hatte, und das Haar ihres Kopfes war nicht versengt worden und
        ihre Mäntel waren unverändert und an sie war kein Geruch von Feuer gekommen. '
      verse: 27
    - text: 'Und Nebukadnezar hob an und sagte: Gepriesen sei der Gott Schadrachs,
        Meschachs und Abed-Negos, der seinen Boten geschickt und seine Knechte gerettet
        hat, die sich auf ihn verlassen und das Wort des Königs übertreten haben und
        ihre Leiber gegeben haben, dass sie nicht irgendeinem (=keinem) Gott dienten
        und ihn anbeteten außer ihren Gott. '
      verse: 28
    - text: 'Und von mir ist ein Befehl ergangen an jedes Volk, jede Nation und Sprachengruppe,
        dass, wer etwas Verächtliches sagen wird über den Gott Schadrachs, Meschachs
        und Abed-Negos, in Stücke gemacht werden soll und sein Haus soll einem Trümmerhaufen
        gleichgemacht werden, weil es keinen anderen Gott gibt, der retten kann wie
        dieser. '
      verse: 29
    - text: 'Daraufhin ließ der König es Schadrach, Meschach und Abed-Nego gut ergehen
        in der Provinz Babel (= der König beförderte…). Der König Nebukadnezar an
        alle Völker und Nationen und Sprachengruppen, die auf der ganzen Erde wohnen:
        Euer Friede soll groß werden! Die Zeichen und Wunder, die der höchste Gott
        an mir getan hat, gefiel/gefällt es mir kundzutun. Groß wie was (=wie groß)
        sind seine Zeichen und mächtig wie was (=wie mächtig) seine Wunder!? Sein
        Königreich ist ein ewiges Königreich und seine Herrschaft (ist/bleibt) von
        Generation zu Generation.  '
      verse: 30
