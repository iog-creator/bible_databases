      verse: 27
  - chapter: 18
    verses:
    - text: ' Und es erschien (ließ sich sehen, wurde sichtbar) {zu} ihm JHWH bei
        den Terebinten von Mamre; während er gerade [am] Eingang des Zeltes saß, als
        der Tag heiß war. '
      verse: 1
    - text: 'Und er erhob seine Augen (blickte auf) und sah, dass da drei Männer vor
        ihm standen; und als er [sie] sah, lief er ihnen vom Eingang des Zeltes entgegen
        und warf sich nieder auf die Erde. '
      verse: 2
    - text: 'Und er sagte: Bitte Herr, wenn ich Gunst (Gnade, Zuneigung, Freundlichkeit)
        in deinen Augen gefunden habe, gehe bitte nicht vorbei an deinem Diener (Knecht,
        Sklaven). '
      verse: 3
    - text: 'Lasst euch doch ein wenig Wasser bringen, damit ihr eure Füße waschen
        und euch unter den Baum legen könnt. '
      verse: 4
    - text: 'Und ich will einen Bissen Brot holen, damit ihr euch stärken könnt; danach
        könnt ihr weiterziehen. Denn dazu seid ihr [doch] bei eurem Diener vorbeigekommen.
        Und sie sagten: Mach es so, wie du gesagt (geredet) hast. '
      verse: 5
    - text: 'Da eilte Abraham ins Zelt zu Sara und sagte: Hole rasch drei Sea Mehl,
        [und zwar] feinen Weizengrieß, knete es und mache Brotfladen. '
      verse: 6
    - text: 'Auch (und) zu den Rindern lief Abraham, und nahm ein Rind, zart (jung)
        und gut, und gab es {zu} dem Diener, der es eilig zubereitete. '
      verse: 7
    - text: 'Und er nahm Dickmilch (Butter, Rahm), Milch und das Rind, das er hatte
        zubereitet lassen, und setzte [es] ihnen vor; er aber stand bei ihnen unter
        dem Baum, während sie aßen. '
      verse: 8
    - text: 'Und sie fragten ihn (sagten zu ihm): Wo [ist] deine Frau Sara? {Und}
        er antwortete (sagte): Da (siehe), im Zelt. '
      verse: 9
    - text: '{Und} er sagte: Ich werde auf jeden Fall zu dir zurückkehren im nächsten
        Jahr; und dann (siehe) [wird] deine Frau Sara einen Sohn [haben]. {Und} Sara
        hörte [am] Eingang des Zeltes [zu], das hinter ihm war. '
      verse: 10
    - text: '{Und} Abraham und Sara [waren] alt, fortgeschritten in [ihren] Tagen
        (hochbetagt); ein Leben wie das der Frauen hatte es für Sara nicht gegeben
        (gab es für Sara nicht mehr). '
      verse: 11
    - text: 'Da lachte Sara in ihrem Inneren, indem sie dachte: Nachdem ich alt geworden
        bin, soll mir Lust werden? '
      verse: 12
    - text: 'Da sagte JHWH zu Abraham: Warum hat Sara denn gelacht, indem sie sagte:
