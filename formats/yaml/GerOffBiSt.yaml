  - chapter: 1
    verses:
    - text: ' [Absender:] Paulus, im Dienst Christi Jesu (Knecht des Gesalbten Jesus,
        ein Sklave von Christus Jesus), berufen zum Apostel (Abgesandten, Boten),
        eingesetzt (bestimmt, auserwählt), um (für) Gottes Evangelium (Froh-Botschaft)
        [zu verkünden] – '
      verse: 1
    - text: '[das Evangelium], das er zuvor durch seine Propheten in heiligen Schriften
        verheißen (im Voraus angekündigt) hatte, '
      verse: 2
    - text: '[das Evangelium] von (über) seinem Sohn, der dem Fleisch nach aus der
        Nachkommenschaft (Samen) Davids hervorgegangen ist (stammt), '
      verse: 3
    - text: 'der dem Geist der Heiligkeit nach aufgrund (seit) [seiner] Auferstehung
        [von den] Toten (aufgrund/nach der Auferstehung der Toten) zum „Sohn Gottes
        in Macht“ eingesetzt (erklärt) wurde, [das Evangelium] von Jesus Christus,
        unserem Herrn, '
      verse: 4
    - text: 'durch den wir Gnade und Apostelamt (Sendung)(die Gnade des Apostelamts)
        empfangen haben zum Gehorsam des Glaubens in (unter) allen (nichtjüdischen)
        Völkern für seinen Namen, '
      verse: 5
    - text: 'unter denen auch ihr [als von] Jesus Christus Berufene seid – '
      verse: 6
    - text: 'an alle Geliebten Gottes, berufene Heilige in Rom (in Rom befindlichen).
        Gnade [sei mit] euch und Friede von Gott, unserem Vater, und dem Herrn Jesus
        Christus. '
      verse: 7
    - text: 'Zuerst (vor allem) danke ich meinem Gott durch Jesus Christus für euch
        alle, dass euer Glaube auf (in) der ganzen Welt verkündigt wird. '
      verse: 8
    - text: 'Gott, dem ich in (mit) meinem Geist mit (in) dem Evangelium seines Sohnes
        diene, ist ja (nämlich) mein Zeuge, dass ich beständig an euch denke, '
      verse: 9
    - text: 'wenn (indem) ich jedes Mal bei meinen Gebeten [darum] bitte, ob ich es
        vielleicht jetzt einmal mit (nach, in) Gottes Willen schaffen könnte, zu euch
        zu kommen. '
      verse: 10
    - text: 'Ich sehne mich nämlich (denn) danach, euch zu sehen, damit ich euch etwas
        von dem geistgewirkten Geschenk (der geistlichen Gabe, Geistesgabe) weitergeben
        (mitgeben) kann, um euch zu stärken, '
      verse: 11
    - text: 'und (aber) damit meine ich, bei (unter) euch (in eurer Mitte) gemeinsam
        mit euch ermutigt zu werden durch den in [uns allen] gleichermaßen [vorhandenen]
        Glauben, euren wie auch meinen. '
      verse: 12
    - text: 'Ich will euch aber nicht darüber in Unkenntnis belassen, Brüder, dass
        ich schon oft zu euch zu kommen beabsichtigt (geplant) habe und (aber) bisher
        (bis jetzt) [immer davon] abgehalten wurde, um auch unter euch eine gewisse
        (einige) Frucht zu erwirken (haben), wie auch schon unter den übrigen (nichtjüdischen)
        Völkern. '
      verse: 13
    - text: 'Griechen wie Nichtgriechen (Barbaren), Gebildeten (Weisen) wie Ungebildeten
        bin ich verpflichtet (Schuldner), '
      verse: 14
    - text: 'genauso (dementsprechend) [besteht] auf meiner Seite große Bereitwilligkeit
        ([ist/war] es mein Wunsch), auch euch in Rom das Evangelium zu predigen (verkünden). '
      verse: 15
    - text: 'Denn (ja) ich schäme mich nicht [über] das Evangelium, denn (ja) es ist
        Gottes Kraft (Macht) (eine Kraft Gottes), [die für] jeden zur Rettung (Heil)
        [führt], der glaubt, [für] den Juden zunächst, aber (und) auch (ebenso) [für]
        den Griechen. '
      verse: 16
    - text: '[Die] Gerechtigkeit Gottes wird darin (in ihm) ja (denn) aufgrund des
        Glaubens zum Glauben offenbart, so wie es geschrieben steht: „Aber der Gerechte
        wird aufgrund des Glaubens (aufgrund des Glaubens Gerechte wird) leben.“ '
      verse: 17
    - text: 'Denn der Zorn Gottes wird offenbart vom Himmel auf alle Gottlosigkeit
        und Ungerechtigkeit der Menschen, welche die Wahrheit durch Ungerechtigkeit
        niederhalten, '
      verse: 18
    - text: 'weil das von Gott Erkennbare unter ihnen offenbar ist, denn Gott hat
        es ihnen offenbart. '
      verse: 19
    - text: 'Denn seine Unsichtbarkeiten, sowohl seine ewige Kraft als auch [seine]
        Göttlichkeit, werden von der Schöpfung der Welt an durch die Werke erkannt,
        wenn wir sie wahrnehmen, damit sie (die Menschen) ohne Entschuldigung sind, '
      verse: 20
    - text: 'weil sie Gott erkannten, Gott aber nicht als Gott rühmten, oder dankbar
        waren, sondern in ihren Überlegungen in Nichtigkeiten verfielen und ihr uneinsichtiges
        Herz verfinstert wurde. '
      verse: 21
    - text: 'Sie sind zu Narren geworden, indem sie behaupteten, weise zu sein '
      verse: 22
    - text: 'und sie vertauschten den Ruhm des unvergänglichen Gottes mit der Darstellung
        eines Bildes des vergänglichen Menschen und [mit der Darstellung] der Vögel
        und der Vierfüßer und der Schlangen. '
      verse: 23
    - text: 'Deshalb übergab Gott sie durch die Begierden ihrer Herzen der Unreinheit,
        damit ihre Körper durch sie selbst entehrt würden, '
      verse: 24
    - text: 'welche die Wahrheit Gottes mit der Lüge vertauschten und verehrten und
        dienten dem Geschöpf statt dem Schöpfer, der gelobt ist in Ewigkeit. Amen. '
      verse: 25
    - text: 'Deshalb hat Gott sie in schändliche Leidenschaften übergeben, denn sowohl
        deren Frauen vertauschten den natürlichen Geschlechtsverkehr mit dem widernatürlichen, '
      verse: 26
    - text: 'als auch gleichermaßen die Männer in ihrer Lust zueinander entbrannt
        wurden, weil sie den natürlichen Geschlechtsverkehr mit der Frau gehen ließen,
        indem Männer mit Männern die Schamlosigkeit schafften und sie erhielten die
        Strafe, der aufgrund ihres Betruges mit ihnen selbst notwendig war. '
      verse: 27
    - text: 'Da sie es ja nicht bewährt fanden, {den} Gott in [der] Erkenntnis zu
        haben (besser: anzuerkennen), übergab {der} Gott sie zu einer unbrauchbaren
        Gesinnung, [nämlich] zu tun, was sich nicht ziemt, '
      verse: 28
    - text: 'und sie werden erfüllt mit jeder Ungerechtigkeit, Boshaftigkeit, Geiz,
        Schlechtigkeit, erfüllt von Missgunst, Mord, Streit, Verschlagenheit, Betrug
        [und] Verleumdung, '
      verse: 29
    - text: '[sie] reden Böse nach, hassen Gott, [sind] Gewalttätig [und] hochmütig,
        [sie sind] Prahler, Untaten Ersinnende, den Eltern ungehorsam, '
      verse: 30
    - text: 'unbeständig, pflichtvergessen, lieblos [und] unbarmherzig. '
      verse: 31
    - text: 'Alle die, die das Gesetz Gottes kennen, sind, weil sie derartige [Dinge]
        verüben, verdient {des} Todes, nicht allein sie, sondern auch die, die diesem
        Handeln zustimmen.  '
      verse: 32
  - chapter: 2
    verses:
    - text: ' Deshalb bist du, {o} Mensch, unentschuldbar, jeder Richtende; denn worin
        du den anderen richtest, verdammst (verurteilst) du dich selbst, denn du tust
        (schaffst, machst) dasselbe, der [du] der Richtende bist. '
      verse: 1
    - text: 'Aber wir wissen, dass das Gericht Gottes gemäß (nach) der Wahrheit gegen
        die ist, die solches tun (machen, schaffen). '
      verse: 2
    - text: 'Denkst (rechnest, überlegst) du aber dieses, {o} Mensch, der [du] richtest,
        die solches tun (machen, schaffen), und es [ebenfalls] tust, dass du dem Gericht
        Gottes entfliehen kannst?  '
      verse: 3
    - text: 'Oder verachtest du den Reichtum seiner Güte und Geduld und Langmut (Großmut),
        nicht wissend, dass das Gütige Gottes dich zur Buße (Umkehr) führt. '
      verse: 4
    - text: 'Aber gemäß deiner Verhärtung und [deines] nicht bußfähigen (nicht zur
        Umkehr fähigen) Herzens sammelst du dir selbst Zorn am Tag des Zorns und der
        Offenbarung [des] gerechten Gerichtes Gottes an, '
      verse: 5
    - text: 'der geben wird jedem gemäß (nach) seinen Werken (Taten); '
      verse: 6
    - text: 'auf der einen Seite den gemäß [der] Geduld eines guten Werkes (einer
        guten Tat) Herrlichkeit und Ehre und Unvergänglichkeit Suchenden, ewiges Leben; '
      verse: 7
    - text: 'auf der anderen Seiten aber den von Streitsucht und den der Wahrheit
        Ungehorsamen, aber Gehorsamen der Ungerechtigkeit, Zorn und Wut. '
      verse: 8
    - text: 'Bedrängnis und Angst (Beengung) für jede Menschenseele, die das Schlechte
        bewirkt, Juden zuerst, [aber] auch Griechen; '
      verse: 9
    - text: 'Herrlichkeit aber und Ehre und Friede einem jeden das Gute Bewirkenden,
        Juden zuerst, [aber] auch Griechen; '
      verse: 10
    - text: 'denn es gibt nicht ein (kein) Ansehen der Person bei Gott. '
      verse: 11
    - text: 'Denn soviele gesetzlos sündigten, gehen auch gesetzlos verloren (werden
        vernichtet) und soviele im Gesetz sündigten, werden durch Gesetz gerichtet
        werden; '
      verse: 12
    - text: 'denn nicht die Gesetzeshörer (Hörer eines Gesetzes) [werden] gerecht
        [sein] bei Gott, sondern die Gesetzestäter (Täter eines Gesetzes) werden gerechtgesprochen
        werden. '
      verse: 13
    - text: 'Denn wenn Heiden, die nicht [das] Gesetz haben (besitzen), von Natur
        die [Dinge] des Gesetzes tun, obwohl diese [das] Gesetz nicht haben, sind
        sie selbst [das] Gesetz. '
      verse: 14
    - text: 'All diese zeigen das Werk des Gesetzes als in ihr Herz geschrieben, ihr
        Gewissen legt Zeugnis ab und dazwischen beschuldigen oder verteidigen sich
        die Gedanken gegenseitig. '
      verse: 15
    - text: 'Der Tag, an dem {der} Gott richtet (straft) die verborgenen Sachen (besser:
        Geheimnisse) der Menschen gemäß der frohen Botschaft von mir durch Jesus Christus. '
      verse: 16
    - text: 'Wenn du dich aber einen Juden nennst und dich ausruhst auf dem Gesetz
        und mit Gott prahlst '
      verse: 17
    - text: 'und du kennst den Willen (Gottes) und prüfst das Wesentliche, weil du
        unterwiesen bist aus dem Gesetz, '
      verse: 18
    - text: '(und) du bist überzeugt, dass du selbst ein Führer der Blinden bist,
        Licht für die in Finsternis, '
      verse: 19
    - text: '(und du bist überzeugt) ein Lehrer der Törichten (zu sein), (und) ein
        Lehrer der Unmündigen, weil du die Gestalt der Erkenntnis und der Wahrheit
        in dem Gesetz hast (besitzt). '
      verse: 20
    - text: 'Der (du) also andere lehrst, lehrst du dich selbst nicht? Der (du) verkündigst
        nicht zu stehlen, stiehlst du nicht? '
      verse: 21
    - text: 'Der (du) sagst (aufforderst), nicht Ehebruch zu begehen, brichst du die
        Ehe? Der (du) die Götzentempel verabscheust, begehst du Tempelraub? '
      verse: 22
    - text: 'Der (du) dich rühmst mit dem Gesetz, du behandelst Gott unrühmlich (unehrenhaft)
        durch das Übertreten des Gesetzes. '
      verse: 23
    - text: 'Denn der Name Gottes wird durch euch (euretwegen) in üblen Ruf gebracht
        bei den Heiden, ebenso wurde es geschrieben. '
      verse: 24
    - text: '{Denn zwar} ist (die) Beschneidung von Nutzen, wenn du (das) Gesetz befolgst.
        Wenn du aber ein Übertreter (des) Gesetzes bist, ist deine Beschneidung (zu)
        Unbeschnittenheit geworden. '
      verse: 25
    - text: 'Wenn also der Unbeschnittene die Forderung des Gesetztes befolgt, wird
        nicht seine Unbeschnittenheit als Beschnittenheit gewertet werden? '
      verse: 26
    - text: '{Und} der physisch Unbeschnittene wird über dich zu Gericht sitzen, indem
        er das Gesetz ausführt, der (du) trotz Buchstabe und Beschneidung ein Übertreter
        (des) Gesetzes [bist]. '
      verse: 27
    - text: 'Es zählt (ist) nämlich nicht der Jude im Sichtbaren, auch nicht die Beschneidung
        am Fleisch im Sichtbaren, '
      verse: 28
    - text: 'sondern der Jude im Verborgenen und eine Beschneidung des Herzens - durch
        den Geist, nicht den Buchstaben. Sein Lob [stammt] nicht von Menschen, sondern
        von Gott.  '
      verse: 29
  - chapter: 3
    verses:
    - text: ' Was [ist] nun das Außergewöhnliche der Juden, oder: Was [ist] der Nutzen
        der Beschneidung? '
      verse: 1
    - text: 'Viel in jeder Weise (Art, Hinsicht), denn in erster Linie (erstens, zunächst)[ist
        es so], dass ihnen das Wort Gottes anvertraut wurde. '
      verse: 2
    - text: 'Was denn? Wenn einige ungläubig (untreu) waren, wird doch nicht ihr Unglaube
        (ihre Untreue) die Treue Gottes aufheben? '
      verse: 3
    - text: 'Das ist nicht so! Aber es sei [so]: Gott ist wahrhaftig, aber jeder Mensch
        ist ein Lügner, gleichwie geschrieben ist: Auf dass du gerechtgesprochen werden
        sollst in deinen Worten und siegen wirst, wenn du gerichtet wirst. '
      verse: 4
    - text: 'Wenn aber unsere Ungerechtigkeit Gottes Gerechtigkeit erweist, was wollen
        (werden) wir sagen? Ist Gott, der den Zorn hervorbringt, etwa ungerecht? Ich
        rede gemäß einem Menschen. '
      verse: 5
    - text: 'Das ist nicht so! Wie wird denn sonst Gott die Welt richten? '
      verse: 6
    - text: 'Wenn aber die Wahrheit Gottes durch mein Lügen (in meiner Unwahrhaftigkeit)
        hervorragt (überschießt, im Überfluss vorhanden ist) zu seiner Herrlichkeit,
        was werde auch ich noch wie ein Sünder gerichtet? '
      verse: 7
    - text: 'Und [ist es] etwa [so], wie wir gelästert werden und wie einige behaupten
        (sagen), dass wir sagen [würden] ''Lasst uns das Schlechte machen, damit das
        Gute komme!'' Deren Verurteilung (Gericht) ist gerecht. '
      verse: 8
    - text: 'Was nun? Haben wir etwas voraus? Gar nichts! Denn wir haben vorher die
        Anklage erhoben, dass Juden und auch Griechen, [dass also] alle unter [der]
        Sünde sind. '
      verse: 9
    - text: 'gleichwie geschrieben ist: Es gibt keinen Gerechten, auch nicht einen; '
      verse: 10
    - text: 'es gibt keinen Verständigen, es gibt keinen Gott Suchenden. '
      verse: 11
    - text: 'Alle wendeten sich ab, zugleich (zusammen) wurden sie unbrauchbar. Es
        gibt keinen Gütiges Tuenden, es gibt nicht einmal einen. '
      verse: 12
    - text: 'Ein geöffnetes Grab [ist] ihre Gurgel (Kehle, Schlund), durch ihre Zungen
        betrogen sie, Schlangengift [ist] unter ihren Lippen; '
      verse: 13
    - text: 'deren Maul ist voll Verwünschung und Bitterkeit, '
      verse: 14
    - text: 'flink sind die Füße, [wenn es darum geht,] Blut zu vergießen, '
      verse: 15
    - text: 'Vernichtung und Not ist auf ihren Wegen, '
      verse: 16
    - text: 'und einen Weg des Friedens kannten sie nicht. '
      verse: 17
    - text: 'Gottesfurcht ist nicht vor ihren Augen. '
      verse: 18
    - text: 'Wir wissen aber, dass wie viel das Gesetz [auch] sagt, es denen unter
        dem Gesetz sagt, damit jedes Maul gestopft sei und die ganze Welt Gott schuldfähig
        (haftbar, schuldig, straffällig) werde; '
      verse: 19
    - text: 'weil aus Werken des Gesetzes kein Fleisch gerecht gesprochen werden wird
        nach seinem Urteil, denn durch das Gesetz [gibt es] Sündenerkenntnis. '
      verse: 20
    - text: 'Nun ist aber ohne Gesetz [die] Gerechtigkeit Gottes offenbart worden,
        bezeugt vom Gesetz und den Propheten, '
      verse: 21
    - text: 'eine Gerechtigkeit Gottes aber durch [den] Glauben an Jesus Christus
        für alle Glaubenden, denn es gibt keinen Unterschied; '
      verse: 22
    - text: 'denn alle sündigten und entbehren die Herrlichkeit Gottes; '
      verse: 23
    - text: 'unverdient gerecht gesprochen durch seine Gnade, durch den Freikauf (Loskaufung),
        die in Christus Jesus ist. '
      verse: 24
    - text: 'Ihn hat Gott als Wiedergutmachung öffentlich hingestellt durch den Glauben
        an sein Blut zum Beweis seiner Gerechtigkeit wegen dem Erlassen der vorher
        geschehenen Sünden '
      verse: 25
    - text: 'in der Geduld Gottes zum Beweis seiner Gerechtigkeit in der jetzigen
        Zeit, sodass er gerecht ist und und den aus Glauben an Jesus gerechtspricht. '
      verse: 26
    - text: 'Wo [ist] nun das Rühmen? Es wurde ausgeschlossen. Durch welches Gesetz?
        [Durch das Gesetz] der Werke? Nein, sondern durch [das] Gesetz [des] Glaubens. '
      verse: 27
    - text: 'Denn wir rechnen [damit], dass ein Mensch durch Glauben gerechtgesprochen
        wird, ohne Gesetzeswerke. '
      verse: 28
    - text: 'Oder ist Gott allein [der Gott] der Juden? Nicht auch [der Gott] der
        Heiden? Ja, [er ist] auch [Gott] der Heiden. '
      verse: 29
    - text: 'So gewiss Gott einer ist, wird er gerecht sprechen einen Beschnittenen
        aus Glauben und einen Unbeschnittenen durch den Glauben. '
      verse: 30
    - text: 'Heben wir nun [das] Gesetz auf durch den Glauben? Das ist nicht so! Sondern
        wir errichten [das] Gesetz.  '
      verse: 31
  - chapter: 4
    verses:
    - text: ' Was wollen (werden) wir nun sagen, dass Abraham, unser Vorfahre nach
        dem Fleisch, gefunden hat? '
      verse: 1
    - text: 'Denn wenn Abraham aus Werken gerechtgesprochen wurde, hat er [zwar] Ruhm,
        aber nicht bei Gott. '
      verse: 2
    - text: 'Denn was sagt die Schrift? Aber Abraham glaubte (vertraute) an (auf)
