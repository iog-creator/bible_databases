  name: Zephaniah
- chapters:
  - chapter: 1
    verses:
    - text: ' Im zweiten Jahr des Königs Darius, im sechsten Monat, am ersten Tag
        des Monats, geschah das Wort JHWHs durch die Hand des Propheten Haggai zu
        Serubbabel, dem Sohn Schealtiëls, dem Pächa von Juda und zu Jeschua, dem Sohn
        Jozadaks, dem Hohenpriester {folgendermaßen}: '
      verse: 1
    - text: 'So spricht JHWH der Heerscharen (Zebaot) {folgendermaßen}: Dieses Volk
        spricht: Die Zeit ist nicht gekommen, das Haus JHWHs zu erbauen. '
      verse: 2
    - text: 'Und es geschah das Wort JHWHs durch die Hand des Propheten Haggai {folgendermaßen}: '
      verse: 3
    - text: 'Ist für euch selber Zeit in getäfelten Häusern zu wohnen und dieses Haus
        ist verwüstet? '
      verse: 4
    - text: 'Und nun, so spricht JHWH der Heerscharen (Zebaot): Richtet euer Herz
        auf eure Wege! '
      verse: 5
    - text: 'Ihr habt viel gesät, aber wenig hineingeführt; ihr esst, aber werdet
        nicht satt; ihr trinkt, aber seid doch durstig; ihr kleidet euch, aber werdet
        nie warm; und der Tagelöhner erwirbt Lohn in einen durchlöcherten Beutel. '
      verse: 6
    - text: 'So spricht JHWH der Heerscharen (Zebaot): Richtet euer Herz auf eure
        Wege! '
      verse: 7
    - text: 'Steigt hinauf zum Berg und bringt Holz und baut das Haus und ich werde
        Wohlgefallen daran haben und mich verherrlichen, spricht JHWH. '
      verse: 8
    - text: 'Zu vielen habt ihr euch gewandt und siehe, es war wenig; und ihr brachtet
        es zum Haus und ich blies in es. Weshalb? Ausspruch JHWHs der Heerscharen
        (Zebaot). Wegen meines Hauses, das verwüstet [ist] und ihr rennt - jeder zu
        seinem Haus. '
      verse: 9
    - text: 'Deshalb, euretwegen, hat der Himmel den Tau zurückgehalten und die Erde
        hat ihren Ertrag zurückgehalten. '
      verse: 10
    - text: 'Und ich habe eine Dürre gerufen über das Land und über die Berge und
        über das Korn und über den Most und über das frische Olivenöl und über das,
        was die Erde hervorgehen lässt und über den Menschen und über das Vieh und
        über alle Arbeit der Hände. '
      verse: 11
    - text: 'Und [es] hörte Serubbabel, der Sohn Schealtiëls, und Jeschua, der Sohn
        Jozadaks, der Hohepriester und der ganze Rest des Volkes auf die Stimme JHWHs,
        ihres Gottes, und auf die Worte des Propheten Haggai, wie ihn JHWH, ihr Gott,
        sandte und das Volk fürchtete sich vor JHWH. '
      verse: 12
    - text: 'Und Haggai, der Bote JHWHs, sprach in der Botschaft (Auftrag) JHWHs,
        zum Volk {folgendermaßen}: Ich bin mit euch, Ausspruch JHWHs. '
      verse: 13
    - text: 'Und JHWH erweckte den Geist Serubbabels, des Sohnes Schealtiëls, des
        Pächa von Juda und den Geist Jeschuas, des Sohnes Jozadaks, des Hohenpriesters
        und den Geist des ganzes Rests des Volkes und sie kamen und sie machten die
        Arbeit am Haus JHWHs der Heerscharen (Zebaot), ihres Gottes, '
      verse: 14
    - text: 'am vierundzwanzigsten Tag des sechsten Monats im zweiten Jahr des Königs
        Darius.  '
      verse: 15
  - chapter: 2
    verses:
    - text: ' Im siebten [Monat], am einundzwanzigsten des Monats, geschah das Wort
        JHWHs durch die Hand des Propheten Haggai {folgendermaßen}: '
      verse: 1
    - text: 'Sage doch zu Serubbabel, dem Sohn Schealtiëls, dem Pächa von Juda und
        zu Jeschua, dem Sohn Jozadaks, dem Hohenpriester und zu dem Rest des Volkes
        {folgendermaßen}: '
      verse: 2
    - text: 'Wer ist unter euch übrig geblieben, der dieses Haus gesehen hat in seiner
        früheren Herrlichkeit? Und wie seht ihr es nun? Ist es nicht wie nichts in
        euren Augen? '
      verse: 3
    - text: 'Und nun sei stark Serubbabel, Ausspruch JHWHs, und sei stark Jeschua,
        Sohn Jozadaks, du Hohepriester und sei stark alles Volk des Landes! Ausspruch
        JHWHs. Und arbeitet, denn ich bin mit euch, Ausspruch JHWHs der Heerscharen
        (Zebaot). '
      verse: 4
    - text: 'Das Wort, das ich mit euch vereinbarte als ihr aus Ägypten auszogt und
        mein Geist bleiben in eurer Mitte; fürchtet euch nicht! '
      verse: 5
    - text: 'Denn so spricht JHWH der Heerscharen (Zebaot): Noch einmal – wenig [ist]
        es – und ich werde erschüttern lassen den Himmel und die Erde und das Meer
        und das Trockene! '
      verse: 6
    - text: 'Und ich lasse erschüttern alle Völker und die Kostbarkeiten aller Völker
        werden kommen und ich werde dieses Haus mit Herrlichkeit erfüllen, spricht
        JHWH der Heerscharen (Zebaot). '
      verse: 7
    - text: 'Mein ist das Silber und mein ist das Gold, Ausspruch JHWHs der Heerscharen
        (Zebaot). '
      verse: 8
    - text: 'Größer wird die Herrlichkeit dieses künftigen Hauses sein als die des
        früheren, spricht JHWH der Heerscharen (Zebaot), und an diesem Ort werde ich
        Frieden geben, Ausspruch JHWHs der Heerscharen (Zebaot). '
      verse: 9
    - text: 'Am vierundzwanzigsten des neunten [Monats], im zweiten Jahr des Darius,
        geschah das Wort JHWHs zum Propheten Haggai {folgendermaßen}: '
      verse: 10
    - text: 'So spricht JHWH der Heerscharen (Zebaot): Bittet doch die Priester um
        Weisung {folgendermaßen}: '
      verse: 11
    - text: 'Wenn ein Mann heiliges Fleisch am Saum seines Kleides trägt und berührt
        mit seinem Saum Brot und Gekochtes und Wein und Öl und alle Speise, wird es
        [dann] heilig? Und die Priester antworteten und sie sprachen: Nein. '
      verse: 12
    - text: 'Und Haggai sprach: Wenn er, unrein durch einen Toten, dies alles berührt,
        wird es unrein? Und die Priester antworteten und die sprachen: Es wird unrein. '
      verse: 13
    - text: 'Und Haggai antwortete und sprach: So ist dieses Volk und so diese Nation
        vor mir, Ausspruch JHWHs, und so ist alles Tun ihrer Hände und was sie dort
        opfern – unrein ist es! '
      verse: 14
    - text: 'Und nun, richtet doch euer Herz von diesem Tag [an] und weiterhin! Bevor
        Stein auf Stein gelegt wurde am Tempel JHWHs, '
      verse: 15
    - text: 'wie ging es euch? [Einer] kam zu einem Getreidehaufen [von] zwanzig und
        er war zehn; [einer] kam zur Kelter um [davon] fünfzig Pura zu schöpfen und
        es war zwanzig. '
      verse: 16
    - text: 'Ich schlug euch mit Getreidebrand und mit Gelbwerden und mit Hagel, alle
        Arbeit eurer Hände, und ihr [seid] nicht zu mir [gekommen], Ausspruch JHWHs. '
      verse: 17
    - text: 'Richtet doch euer Herz von diesem Tag [an] und weiterhin! Vom vierundzwanzigsten
        Tag des neunten [Monats an], von diesem Tag [an], als der Tempel JHWHs gegründet
        wurde, richtet euer Herz! '
      verse: 18
    - text: 'Ist die Saat noch in der Scheune? Und haben {bis} die Rebe und der Feigenbaum
        und der Granatbaum und der Ölbaum [noch] nicht getragen? Von diesem Tag [an]
        werde ich segnen. '
      verse: 19
    - text: 'Und das Wort JHWHs geschah zum zweiten Mal zu Haggai am vierundzwanzigsten
        des Monats: '
      verse: 20
    - text: 'Sprich zu Serubbabel, dem Pächa von Juda: Ich werde erschüttern den Himmel
        und die Erde '
      verse: 21
    - text: 'und werde umstürzen den Thron der Königreiche und werde vernichten die
        Stärke der Königreiche der Völker und werde umstürzen den Streitwagen und
        seinen Fahrer, Pferde und ihre Reiter stürzen; jeder durch das Schwert seines
        Bruders. '
      verse: 22
    - text: 'An jenem Tage, Ausspruch JHWHs der Heerscharen (Zebaot), nehme ich dich,
        Serubbabel, du Sohn Schealtiëls, meinen Knecht, Ausspruch JHWHs, und mache
        dich wie einen Siegelring (Siegel), denn ich habe dich erwählt, Ausspruch
        JHWHs der Heerscharen (Zebaot).   '
      verse: 23
  name: Haggai
- chapters:
  - chapter: 1
    verses:
    - text: ' Im achten Monat des zweiten Jahres des Darius geschah das Wort JHWHs
        zu Sacharja, dem Sohn Berechjas, des Sohns Iddos, dem Propheten {folgendermaßen}: '
      verse: 1
    - text: 'JHWH zürnt Zorn gegen (über) eure Väter. '
      verse: 2
    - text: 'Und du sollst zu ihnen sprechen: So spricht JHWH der Heerscharen (Zebaot):
        Kehrt um zu mir, Ausspruch JHWHs der Heerscharen (Zebaot), und ich kehre um
        zu euch, spricht JHWH der Heerscharen (Zebaot). '
      verse: 3
    - text: 'Seid nicht wie eure Väter, denen die ersten (früheren) Propheten zuriefen
        {folgendermaßen}: So spricht JHWH der Heerscharen (Zebaot): Kehrt doch um
        von euren bösen (schlechten) Wegen und von euren bösen (schlechten) Taten!
        Aber sie hörten nicht und merkten nicht auf micht, Ausspruch JHWHs. '
      verse: 4
    - text: 'Eure Väter, wo [sind] sie? Und die Propheten, leben sie ewig? '
      verse: 5
    - text: 'Jedoch meine Worte und meine Ziele (Vorhaben), die ich meinen Dienern
        (Sklaven), den Propheten befahl, erreichten sie eure Väter nicht? Und sie
        kehrten um und sie sprachen: wie JHWH der Heerscharen (Zebaot) dachte (sann,
        trachtete) mit uns uns zu handeln (machen, tun) nach (wie) unseren Wege und
        nach (wie) unseren Handlungen, so tat (handelte, machte) er mit uns. '
      verse: 6
    - text: 'Am vierundzwandzigsten Tag des elften Monats, welcher ist der Monat Schebat,
        im zweiten Jahr des Darius geschah das Wort JHWHs zu Sacharja, dem Sohn Berechjas,
        des Sohns Iddos, dem Propheten {folgendermaßen}: '
      verse: 7
    - text: 'ich sah nachts (in der Nacht), und siehe, ein Mann reitend auf einem
        roten Pferd und er blieb stehen zwischen den Myrten, die aus der Tiefe (Talgrund),
        und hinter ihm [waren] rote, hellrote und weiße Pferde. '
      verse: 8
    - text: 'Und ich sprach: Was [sind] diese, mein Herr? Und der Engel (Bote), der
        mit mir redete, sprach zu mir: Ich selbst zeige dir, wer diese [sind]. '
      verse: 9
    - text: 'Und der Mann, der zwischen den Myrten stehen blieb, antwortete und er
        sprach: Diese [sind es], welche JHWH geschickt (senden) hat, um auf der Erde
        (Welt, Land) umherzugehen. '
      verse: 10
    - text: 'Und sie antworteten dem Engel (Boten) JHWHs, der zwischen den Myrten
        stehen blieb, und sie sprachen: Wir sind auf [der] Erde (Welt, Land) umhergegangen,
        und siehe: die ganze Erde (Welt, Land) sitzt still (ist bewohnt) und ruht. '
      verse: 11
    - text: 'Und der Engel (Bote) JHWHs antwortete und sprach: JHWH der Heerscharen
        (Zebaot), wie lange erbarmst du dich nicht über Jerusalem und über die Städte
        Judas, welchen du zürnst diese siebzig Jahre. '
      verse: 12
    - text: 'Und JHWH antwortete dem Engel (Boten), der mit mir redete, Worte des
        Guten, Worte der (von) Tröstungen. '
      verse: 13
    - text: 'Und der Engel (Bote), der mit mir redete, sprach zu mir: Rufe (Schreie)
        {folgendermaßen}: So spricht JHWH der Heerscharen (Zebaot): Ich eifere für
        Jerusalem und für Zion [mit] großer Leidenschaft. '
      verse: 14
    - text: 'und [mit] großem Zorn zürne ich über (gegen) die stolzen (sorglosen,
        übermütigen) Völker, die, [als] ich wenig zürnte, aber haben jenen zur Bosheit
        (Unheil) geholfen. '
      verse: 15
    - text: 'Deshalb, so spricht JHWH: Ich bin umgekehrt zu Jerusalem in Erbarmen;
        mein Haus werde ich darin bauen, Ausspruch JHWHs der Heerscharen (Zebaot),
        und die Messschnur ausbreiten (erstrecken) über Jerusalem. '
      verse: 16
    - text: 'Rufe (Schreie) weiter {folgendermaßen}: So spricht JHWH der Heerscharen
        (Zebaot): Meine Stadt soll doch wieder überfließen von Gutem; und JHWH tröstet
        [immer] noch Zion, und erwählt [immer] noch {aus} Jerusalem.  '
