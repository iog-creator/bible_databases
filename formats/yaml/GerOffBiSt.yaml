books:
- chapters:
  - chapter: 1
    verses:
    - text: ' Im (nach/vor dem) Anfang von Gottes Schöpfung (Teilung?) von Himmel
        und Erde (der Welt) '
      verse: 1
    - text: 'war die Erde (- die Erde war) nicht und nichts (leer, sinnlos, zerstört?,
        chaotisch?): (stattdessen) Dunkelheit [war] über der Oberfläche (dem Gesicht)
        der Tiefe (Urtiefe, Wasser) und ein Wind Gottes stürmte (der Atem Gottes wehte,
        ein starker Wind stürmte, der Geist Gottes schwebte) über der Oberfläche (dem
        Gesicht) des Wassers (der Wasser). '
      verse: 2
    - text: 'Da sprach Gott: Helligkeit (Licht) soll (wird) entstehen (sein, werden)!
        Da entstand (war, wurde) Helligkeit (Licht). '
      verse: 3
    - text: 'Gott sah, dass die Helligkeit (das Licht) gut war. Dann trennte (teilte,
        unterschied) Gott {zwischen} die Helligkeit (das Licht) {und} von (zwischen)
        der Finsternis (Dunkelheit). '
      verse: 4
    - text: 'Gott nannte (rief) die Helligkeit (das Licht) „Tag“, die Finsternis (Dunkelheit)
        aber nannte (rief) er „Nacht“. Es wurde (war) Abend und es wurde Morgen: Ein
        „Tag“ (der erste Tag). '
      verse: 5
    - text: 'Dann sprach Gott: Ein Schalenförmiges (Gewölbe, Firmament) soll (wird)
        inmitten des Wassers entstehen (sein, werden) und es soll ein Trenner zwischen
        Wasser und Wasser sein (es soll Wasser von Wasser trennen). [So geschah (war)
        es]. '
      verse: 6
    - text: 'Gott machte das Schalenförmige (Gewölbe, Firmament) und trennte (teilte,
        schied) [so] {zwischen} das Wasser {welches} unterhalb des Schalenförmigen
        (Gewölbes, Firmaments) {und zwischen} [vom] Wasser {welches} über dem Schalenförmigen
        (Gewölbe, Firmament). {So geschah (war) es.} '
      verse: 7
    - text: 'Gott nannte das Schalenförmige (Gewölbe, Firmament) „Himmel“. Es wurde
        (war) Abend und es wurde Morgen: Ein zweiter Tag. '
      verse: 8
    - text: 'Dann sprach Gott: Das Wasser (die Wasser) soll sich von unter dem Himmel
        [weg] an (zu … hin) einen Ort sammeln (gesammelt werden) und Trockenes (das
        Festland) soll zum Vorschein kommen (erscheinen, sich zeigen). So geschah
        (war) es. '
      verse: 9
    - text: 'Gott nannte (rief) das Trockene (das Festland) „Erde“ und den Ort des
        Wassers nannte (rief) er „Meer“. Gott sah, dass [es] gut [war]. '
      verse: 10
    - text: 'Weiterhin sprach Gott: Die Erde soll auf Erden Grünes grünen lassen:
        Samen tragendes Getreide (Pflanzen) und  verschiedenste Arten von Frucht tragenden
        Fruchtbäumen, {die} [deren Früchte] ihren Samen in sich haben. So geschah
        es. '
      verse: 11
    - text: 'Die Erde lies Grünes grünen: verschiedenste Arten von Samen tragendem
        Getreide und verschiedenste Arten von Frucht tragenden Fruchtbäumen, {die}
        [deren Früchte] ihren Samen in sich haben. Gott sah, dass es gut war (ist). '
      verse: 12
    - text: 'Es wurde (war) Abend und es wurde Morgen: Ein dritter Tag. '
      verse: 13
    - text: 'Dann sprach Gott: Lichter sollen am Schalenförmigen (Gewölbe, Firmament)
        des Himmels (, das der Himmel ist) entstehen (sein), um (so dass) {zwischen}
        den Tag {und} von (zwischen) der Nacht zu trennen (teilen, scheiden). Sie
        sollen als Zeichen für (und als) Festzeiten (Jahreszeiten) und für (als) Tage
        und Jahre dienen (sein) '
      verse: 14
    - text: 'und sie sollen als Lichter am Schalenförmigen (Gewölbe, Firmament) des
        Himmels (, das der Himmel ist) dienen (sein), um (so dass) über der Erde zu
        scheinen (leuchten). So geschah (war) es. '
      verse: 15
    - text: 'Gott machte die beiden großen Lichter: das größere (große) Licht zur
        Herrschaft (Beherrschung) über den Tag (am Tag) und das kleinere Licht zur
        Herrschaft (Beherrschung) über die Nacht (zur Nacht); auch die Sterne. '
      verse: 16
    - text: 'Gott setzte (gab) sie an (in) das Schalenförmige (Gewölbe, Firmament)
        des Himmels (, das der Himmel ist), damit (so dass) sie über der Erde schienen
        (leuchteten) '
      verse: 17
    - text: 'und damit (so dass) sie über den Tag und die Nacht herrschten und damit
        (so dass) sie {zwischen} die Helligkeit (das Licht) {und} von (zwischen) der
        Finsternis (Dunkelheit) trennten (teilten, schieden). Gott sah, dass [es]
        gut [war]. '
      verse: 18
    - text: 'Es wurde (war) Abend und es wurde Morgen: Ein vierter Tag. '
      verse: 19
    - text: 'Dann sprach Gott: Das Wasser (die Wasser) soll schwärmen mit Schwärmen
        lebendiger Wesen (Seelen, Leben) und Vögel (fliegende Tiere) sollen über der
        Erde unter (an) dem Schalenförmigen (Gewölbe, Firmament) des Himmels (, das
        der Himmel ist) fliegen. '
      verse: 20
    - text: 'Gott erschuf die großen Meereslebewesen (Seeungeheuer, Seeschlangen,
        das Seeungeheuer) und all die verschiedenen Lebewesen, die im Wasser schwärmen
        (wimmeln) und all die verschiedenen geflügelten Tiere. Gott sah, dass [es]
        gut [war]. '
      verse: 21
    - text: 'Und Gott segnete sie folgendermaßen (indem er sprach): „Seid fruchtbar
        und vermehrt euch (werdet zahlreich) und füllt das Wasser im Meer (in den
        Meeren), und die Vögel sollen sich über (auf, in) der Erde vermehren (zahlreich
        werden)!“ '
      verse: 22
    - text: 'Es wurde (war) Abend und es wurde Morgen: Ein fünfter Tag. '
      verse: 23
    - text: 'Dann sprach Gott: Die Erde soll verschiedenste Arten von Lebewesen hervorbringen:
        Verschiedenste Arten von Vieh, Reptilien (kriechende Tiere) und wilden Tieren
        (Tieren des Feldes). So geschah (war) es. '
      verse: 24
    - text: 'Gott machte verschiedenste Arten von wilden Tieren (Tieren des Feldes),
        verschiedenste Arten von Vieh und all die verschiedenen Arten von Reptilien
        (kriechenden Tiere). Gott sah, dass [es] gut [war]. '
      verse: 25
    - text: 'Weiterhin sprach Gott: Ich will (Wir wollen/werden, Lasst uns) Menschen
        (die Menschheit, Adam) als mir (uns) ähnliches Bildnis (Stellvertreter, Widerpart)
        machen! (Damit) Sie sollen über die Fische {des Meers} und über die Vögel
        {des Himmels} und über das Vieh und über die ganze Erde (alle wilden Tiere)
        und über alle auf der Erde kriechenden Reptilien (kriechenden Tiere) herrschen
        (knechten). '
      verse: 26
    - text: 'Gott schuf den Menschen als sein Bildnis (Widerpart, Stellvertreter),
        als Gottes (göttliches) Bildnis (Widerpart, Stellvertreter) schuf er ihn,
        männlich und weiblich schuf er sie. '
      verse: 27
    - text: 'Dann segnete Gott sie und Gott sprach zu ihnen: Seid fruchtbar und vermehrt
        euch (werdet zahlreich); füllt die Erde, unterwerft sie und herrscht über
        (unterjocht, macht euch Untertan) die Fische {des Meeres}, über die Vögel
        {des Himmels} und über alle Reptilien (alle Lebewesen, die auf der Erde kriechen)! '
      verse: 28
    - text: 'Weiterhin sprach Gott: Hiermit (siehe) gebe ich euch euch alles Samen
        tragende Getreide, das auf der Oberfläche (dem Gesicht) der ganzen Erde [ist],
        und alle Bäume, die in ihren Baumfrüchten (Früchten des Baums) Samen tragen
        (samen). Sie sollen (werden) euch als (zur) Nahrung dienen (gehören, sein). '
      verse: 29
    - text: 'Auch allen wilden Tieren (Tieren des Feldes), allen Vögeln {des Himmels}
        und allen Reptilien (allen Tieren, die auf der Erde kriechen) [, allem] das
        in sich Lebensatem (lebenden Atem) hat (das lebt), [gebe ich (sollen sein)]
        alle Pflanzen (Getreide?) als Nahrung [sein (dienen)]. So geschah (war) es. '
      verse: 30
    - text: 'Gott betrachtete (sah), dass alles, was er gemacht hatte (machte), sehr
        gut war. Es wurde (war) Abend und es wurde (war) Morgen: Der sechste Tag.  '
      verse: 31
  - chapter: 2
    verses:
    - text: ' (So) Vollendet war (wurde) die Welt (Himmel und Erde) und ihr ganzes
        Heer (alles darauf und darin), '
      verse: 1
    - text: 'Darum erklärte (erachtete als)Gott am siebten Tag sein Werk (seine Arbeit),
        das er gemacht hatte, als vollendet; und er ruhte (hörte auf, feierte, arbeitete
        nicht) am siebten Tag von seinem ganzen Werk (seiner ganzen Arbeit), das er
        gemacht hatte. '
      verse: 2
    - text: 'Gott segnete den siebten Tag und erklärte ihn für heilig (heiligte ihn),
        da er an ihm von seinem ganzen Werk (all seiner Arbeit), das er arbeitend
        (indem er es gemacht hatte) geschaffen hatte, geruht hatte. '
      verse: 3
    - text: 'Dies [ist] das Hervorbringen [Erzeugnis] des Himmels und der Erde (des
        Landes), durch das sie geschaffen wurden. Zu dieser Zeit (Am Tag), machte
        JHWH Gott Erde (Land) und Himmel, '
      verse: 4
    - text: 'Und alle Sträucher der Steppe waren noch nicht auf dem Land und alle
        Kräuter des Feldes wuchsen noch nicht (sprossen noch nicht empor), weil JHWH
        Gott es nicht regnen ließ über (auf) der Erde und es keinen Menschen [gab],
        um den Ackerboden zu bestellen (bearbeiten). '
      verse: 5
    - text: 'Und Nebel (Wolken) stiegen auf vom Land und tränkten (gaben zu trinken)
        das ganze Angesicht (die Oberfläche) des Ackerbodens. '
      verse: 6
    - text: 'Und JHWH Gott bildete (gestaltete, formte) den Menschen [aus] loser Erde
        (Staub, Stoff) vom Ackerboden und er blies (atmete) in seine Nase Lebensatem
        (Lebenshauch) und der Mensch wurde [zu] einer lebendigen Seele (Person)(Lebewesen). '
      verse: 7
    - text: 'Und JHWH Gott pflanzte einen Garten in Eden im Osten (von Osten her)
        und er setzte den Menschen, den er gebildet (gestaltet, geformt) hatte, dort
        [hin]. '
      verse: 8
    - text: 'Und JHWH Gott ließ aus der Erde alle Bäume sprießen, schön anzusehen
        und gut zu essen, und den Baum des Lebens mitten in den Garten und den Baum
        der Erkenntnis von Gut und Böse. '
      verse: 9
    - text: 'Nun war da ein Strom, der von Eden ausging, um den Garten zu bewässern,
        und von dort aus begann er sich zu teilen, und er wurde gleichsam zu vier
        Hauptflüssen. '
      verse: 10
    - text: 'Der Name des ersten ist Pischon; es ist der, der das ganze Land Hawịla
        umfließt, wo es Gold gibt. '
      verse: 11
    - text: 'Und das Gold jenes Landes ist gut. Dort gibt es auch das Bdelliumharz
        und den Onyxstein. '
      verse: 12
    - text: 'Und der Name des zweiten Stromes ist Gihon; es ist der, der das ganze
        Land Kusch umfließt. '
      verse: 13
    - text: 'Und der Name des dritten Stromes ist Hiddekel; es ist der, der östlich
        von Assyrien fließt. Und der vierte Strom ist der Eufrat. '
      verse: 14
    - text: 'Und JHWH Gott nahm dann den Menschen und setzte ihn in den Garten Eden,
        damit (um zu) er ihn bewirtschaftete und pflegte. '
      verse: 15
    - text: 'Und JHWH Gott gab den Menschen ein Gebot: Von jedem Baum darf man essen,
        bis man satt ist. '
      verse: 16
    - text: 'Was aber den Baum der Erkenntnis von Gut und Böse betrifft, Finger weg!
        Denn am selben Tag wird man noch sterben, wenn man davon isst. '
      verse: 17
    - text: 'Und JHWH Gott sagte: Es ist für den Menschen nicht gut, dass er weiterhin
        allein sei. Ich werde ihm eine Hilfe (einen Helfer, einen Beistand) machen
        als sein Gegenstück (die ihm ähnlich sei). '
      verse: 18
    - text: 'Und JHWH Gott bildete aus dem Erdboden jedes wild lebende Tier des Feldes
        und jedes fliegende Geschöpf der Himmel, und er begann sie zu dem Menschen
        zu bringen, um zu sehen, wie er jedes nennen würde; und wie immer der Mensch
        sie, [nämlich] jede lebende Seele, nennen würde, das sei ihr Name. '
      verse: 19
    - text: 'So (und) gab (nannte, rief) der Mensch allen Tieren und den Vögeln [am]
        Himmel und allen Tieren (jedem Tier) des Feldes Namen. Aber (und) für Adam
        (Mensch) fand sich (er) keine Hilfe (Helfer) als sein Gegenstück. '
      verse: 20
    - text: 'Da (dann, deshalb, und) ließ (versetzte) JHWH Gott einen tiefen Schlaf
        über Adam fallen (kommen), so dass (und) er schlief. Dann (und) nahm er eine
        {von} seiner Rippen (Seiten) und verschloss [die Stelle] darunter (unter ihr)
        [mit] Fleisch. '
      verse: 21
    - text: 'Dann (und) machte (erschuf, bildete, baute) JHWH Gott die Rippe (Seite),
        die er vom (aus dem) Menschen genommen hatte (nahm), zu einer Frau und brachte
        sie zu dem Menschen. '
      verse: 22
    - text: 'Da (und) sagte der Mensch: Dies (diese) endlich (diesmal) [ist] Gebein
        (Bein, Knochen) von meinem Gebein und Fleisch von meinem Fleisch! Zu dieser
        wird „Frau“ gesagt (Sie wird „Frau“ genannt/gerufen) werden, weil diese vom
        Mann genommen wurde. '
      verse: 23
    - text: 'Darum verlässt (lässt zurück; wird verlassen) ein Mann seinen Vater und
        seine Mutter und (um) vereint sich (bleiben bei, festhalten an; wird sich
        vereinen) mit seiner Frau, und (so dass, dann) sie werden (werden sein) zu
        einem Fleisch. '
      verse: 24
    - text: '{und} Sie waren beide nackt, der Mensch und seine Frau, aber (und) sie
        schämten sich nicht vor einander.  '
      verse: 25
  - chapter: 3
    verses:
    - text: ' Die Schlange nun erwies sich als das vorsichtigste aller wildlebenden
        Tiere des Feldes, die JHWH Gott gemacht hatte. So begann sie zur Frau zu sprechen:
        Sollte Gott wirklich gesagt haben: Ihr dürft nicht von jedem Baum des Gartens
        essen? '
      verse: 1
    - text: 'Darauf sprach die Frau zur Schlange: Von der Frucht der Bäume des Gartens
        dürfen wir essen. '
      verse: 2
    - text: 'Aber von der Frucht des Baumes, der in der Mitte des Gartens ist, hat
        Gott gesagt: Ihr sollt nicht davon essen, nein, ihr sollt sie nicht anrühren,
        damit ihr nicht sterbt. '
      verse: 3
    - text: 'Darauf sprach die Schlange zur Frau: Ihr werdet ganz bestimmt nicht sterben. '
      verse: 4
    - text: 'Denn Gott weiß, dass an demselben Tag, an dem ihr davon eßt, euch ganz
        bestimmt die Augen geöffnet werden, und ihr werdet ganz bestimmt sein wie
        Gott, erkennend Gut und Böse. '
      verse: 5
    - text: 'Danach sah die Frau, dass der Baum gut war zur Speise und dass er etwas
        war, wonach die Augen Verlangen hatten, ja der Baum war begehrenswert zum
        Anschauen. So begann sie von seiner Frucht zu nehmen und zu essen. Danach
        gab sie davon auch ihrem Mann, als er bei ihr war, und er begann davon zu
        essen. '
      verse: 6
    - text: 'Dann wurden ihnen beiden die Augen geöffnet, und sie wurden gewahr, dass
        sie nackt waren. Daher nähten sie Feigenblätter zusammen und machten sich
        Lendenschurze. '
      verse: 7
    - text: 'Später hörten sie die Stimme JHWH Gottes, der um die Tageszeit der Brise
        im Garten wandelte, und der Mensch und seine Frau versteckten sich nun vor
        dem Angesicht JHWH Gottes inmitten der Bäume des Gartens. '
      verse: 8
    - text: 'Da rief JHWH mehrmals zum Menschen (Adam) und er sprach: Wo bist du? '
      verse: 9
    - text: 'Und er sprach: Deine Stimme hörte ich im Garten, aber ich fürchtete mich,
        weil ich nackt war, und so versteckte ich mich. '
      verse: 10
    - text: 'Und er sprach: Wer hat dir mitgeteilt, dass du nackt bist? Hast du von
        dem Baum gegessen, von dem nicht zu essen ich dir geboten hatte? '
      verse: 11
    - text: 'Und der Mensch (Adam) sagte: Die Frau, die du mir beigegeben hast, sie
        gab mir [Frucht] von dem Baum, und so aß ich. '
      verse: 12
    - text: 'JHWH Gott sprach zur Frau: Was hast du da getan? Und die Frau sprach:
        Die Schlange — sie betrog mich, und so aß ich. '
      verse: 13
    - text: 'JHWH sprach zur Schlange: Weil du das getan hast, verfluche ich dich
        unter allen Tieren (Haustieren) und unter allen wildenlebenden Tieren des
        Feldes. Auf deinem Bauch wirst du kriechen, und Staub wirst du fressen alle
        Tage deines Lebens. '
      verse: 14
    - text: 'Und ich werde Feindschaft setzen zwischen dir und der Frau und zwischen
        deinem Samen und ihrem Samen. Er wird dir den Kopf zermalmen, und du wirst
        ihm die Ferse zermalmen. '
      verse: 15
    - text: 'Zur Frau sagte er: Ich werde die Mühsal deiner Schwangerschaft sehr mehren;
        mit Geburtsschmerzen wirst du Kinder hervorbringen, und dein tiefes Verlangen
        wird nach deinem Mann sein, und er wird über dich herrschen. '
      verse: 16
    - text: 'Und zum Menschen (Adam) sprach er: Weil du auf die Stimme deiner Frau
        gehört hast und darangegangen bist, von dem Baum zu essen, von dem ich dir
        geboten habe: Du sollst nicht davon essen, so ist der Erdboden deinetwegen
        verflucht. In Mühsal wirst du seinen Ertrag essen alle Tage deines Lebens. '
      verse: 17
    - text: 'Und Dornen und Disteln wird er dir wachsen lassen, und du sollst die
        Pflanzen des Feldes essen. '
      verse: 18
    - text: 'Im Schweiße deines Angesichts wirst du Brot essen, bis du zum Erdboden
        zurückkehrst, denn aus ihm wurdest du genommen. Denn Staub bist du, und zum
        Staub wirst du zurückkehren. '
      verse: 19
    - text: 'Danach gab der Mensch (Adam) seiner Frau den Namen Eva, weil sie die
        Mutter aller Lebenden werden sollte. '
      verse: 20
    - text: 'Und JHWH machte Kleider aus Fell für Adam und Eva. '
      verse: 21
    - text: 'Und JHWH sprach: Sieh, der Mensch erkennt jetzt Gut und Böse, er ist
        jetzt einer von uns geworden und nun, dasser seine Hand nicht ausstreckt und
        tatsächlich auch Frucht vom Baum des Lebens nimmt und ißt und auf unabsehbare
        Zeit lebt. '
      verse: 22
    - text: 'Daraufhin verweiste JHWH die beiden aus dem Garten Eden, damit er Ackerbau
        betreibe (Erdboden bebaue) aus dem Boden aus dem er genommen worden ist. '
      verse: 23
    - text: 'Und so trieb er den Menschen hinaus und stellte im Osten des Gartens
        Eden die Cherube auf und die flammende Klinge eines sich fortwährend drehenden
        Schwertes, um den Weg zum Baum des Lebens zu bewachen.  '
      verse: 24
  - chapter: 4
    verses:
    - text: ' Adam und Eva bekamen ihr erstes Kind, einen Sohn Kain. Und sie sprach:
        Ich habe einen Mann hervorgebracht mit [Hilfe] JHWHs. '
      verse: 1
    - text: 'Später wurde wieder ein Sohn geboren, sein Bruder Abel. '
      verse: 2
    - text: 'Jahre Später opferte Kain JHWH einige Früchte von der letzten Ernte. '
      verse: 3
    - text: 'Abel brachte auch Opfer dar, einige Jungtiere von seiner Kleinviehherde,
        ja die besten (die Fettstücke). Während JHWH nun wohlwollend auf Abels Opfergabe
        blickte, '
      verse: 4
    - text: 'blickte er keineswegs wohlwollend auf Kains Opfergabe. Dadurch wurde
        Kain sehr wütend und er senkte seinen Blick. '
      verse: 5
    - text: 'Da sagte JHWH zu Kain: Warum bist du in Zorn entbrannt, und warum hat
        sich dein Angesicht gesenkt? '
      verse: 6
    - text: 'Wird es nicht Erhebung geben, wenn du darangehst, gut zu handeln? Wenn
        du aber nicht darangehst, gut zu handeln, so kauert die Sünde am Eingang,
        und nach dir steht ihr tiefes Verlangen; und wirst du, ja du, die Herrschaft
        über sie erlangen? '
      verse: 7
    - text: 'Danach sagte Kain zu seinem Bruder Abel: Lass uns auf das Feld hinübergehen.
        So geschah es, als sie auf dem Feld waren, dass Kain dann über Abel, seinen
        Bruder, herfiel und ihn tötete. '
      verse: 8
    - text: 'Später fragte JHWH den Kain: Wo ist dein Bruder? und er antwortete: Ich
        weiß nicht - bin ich meines Bruders Hüter? '
      verse: 9
    - text: 'Und er sprach: Was hast du getan? Hör mir zu wenn ich mit dir rede Das
        Blut deines Bruders schreit vom Erdboden her zu mir. '
      verse: 10
    - text: 'Und nun bist du zur Verbannung vom Erdboden verflucht, der seinen Mund
        aufgetan hat, um das Blut deines Bruders aus deiner Hand zu empfangen. '
      verse: 11
    - text: 'Wenn du den Erdboden bebaust, wird er dir seine Kraft nicht wiedergeben.
        Ein Umherirrender und ein Flüchtling wirst du auf der Erde werden '
      verse: 12
    - text: 'Und Kain sprach zu JHWH: Meine Strafe (schuld) ist [zu] groß, ich ertrage
        es nicht (mehr als zu tragen ist, mehr als ic htragen kann). '
      verse: 13
    - text: 'Du vertreibst mich [tatsächlich] an diesem Tag von der Oberfläche des
        Ackerbodens, und vor deinem Angesicht werde ich verborgen sein (verberge ich
        mich); und ich muss ein Umherirrender (Unsteter) und ein Flüchtling (Wanderer)
        auf der Erde werden, und {es wird [so] sein} wer mich findet, wird (kann)
        mich [sicherlich] töten. '
      verse: 14
    - text: 'Und JHWH sprach zu ihm: Darum (Führwahr), jeder Mörder Kains (jeder,
        der Kain tötet) wird siebenmal Rache erleiden. Und JHWH setzte (legte) für
        Kain ein Zeichen, damit ihn keiner erschlage, der ihm begegnet (trifft, findet). '
      verse: 15
    - text: 'Und Kain ging von JHWH weg und ließ sich nieder (wohnte) im Land Nod
        (der Flüchtlingschaft), das östlich von Eden lag. '
      verse: 16
    - text: 'Und Kain erkannte seiner Frau, und sie wurde schwanger und gebar Henoch.
        Und er war Erbauer einer Stadt, und der Name der Stadt war, nach dem Namen
        seines Sohnes, Henoch. '
      verse: 17
    - text: 'Und Henoch wurde Irad geboren. Und Irad zeugte Mehujaël, und Mehujaël
        zeugte Metuschaël, und Metuschaël zeugte Lamech. '
      verse: 18
    - text: 'Und Lamech nahm sich zwei Frauen. Der Name der ersten war Ada, und der
        Name der zweiten war Zilla. '
      verse: 19
    - text: 'Und Ada gebar Jabal. Er wurde der Stammvater derer, die [im] Zelt und
        [bei] Vieh wohnen. '
      verse: 20
    - text: 'Und der Name seines Bruders war Jubal. Er wurde der Stammvater all derer,
        die Harfe (Zither, Leier) und Pfeife (Flöte) spielen. '
      verse: 21
    - text: 'Was Zilla betrifft, sie gebar ebenfalls, [nämlich] Tubal-Kain, [er wurde
        der Stammvater all derer] die Kupfer und Eisen schmieden. Und die Schwester
        Tubal-Kains war Naama. '
      verse: 22
    - text: 'Und Lamech sprach zu seinen Frauen:  Ada und Zilla, hört meine Stimme,ihr
        Frauen Lamechs, hört meine Rede: Einen Mann habe ich getötet, weil er mich
        verwundete (für meine Wunde),einen Jüngling, weil er mir eine Strieme (Beule)
        [machte] (für eine Strieme).'
      verse: 23
    - text: 'Wenn Kain siebenmal zu rächen ist (gerächt wird),dann Lamech siebenundsiebzigmal. '
      verse: 24
    - text: 'Und Adam hatte dann wieder Verkehr mit seiner Frau, und so gebar sie
        einen Sohn und gab ihm den Namen Seth, denn wie sie sagte: Gott hat an Stelle
        Abels einen anderen Samen gesetzt, weil Kain ihn getötet hat. '
      verse: 25
    - text: 'Und auch dem Seth wurde ein Sohn geboren, und er gab ihm dann den Namen
        Enosch. Zu jener Zeit fing man an, den Namen JHWH zu rufen.  '
      verse: 26
  - chapter: 5
    verses:
    - text: ' Dies [ist] das Buch der Nachkommen (Geschichte) Adams. Am Tag Gottes
        Erschaffens [von] Adam machte er ihn im Abbild (Bild, in der Ähnlichkeit)
        Gottes. '
      verse: 1
    - text: 'Männlich und weiblich (Als Mann und Frau) erschuf er sie, und er segnete
        sie und nannte sie „Mensch“ (Adam) am Tag ihres Geschaffenwerdens. '
      verse: 2
    - text: 'Und Adam war einhundertdreißig Jahre [alt] und er zeugte (wurde Vater)
        in seinem Abbild (ihm gleich) wie sein Bild und nannte ihn Set. '
      verse: 3
    - text: 'Und es waren die Tage Adams nach der Zeugung Sets achthundert Jahre,
        und er zeugte (wurde Vater) Söhne und Töchter. '
      verse: 4
    - text: 'Und es waren alle Tage Adams, die er lebte, neunhundertdreißig Jahre
        und er starb. '
      verse: 5
    - text: 'Und Set war einhundertundfünf Jahre [alt] und er zeugte Enosch. '
      verse: 6
    - text: 'Und {es war} Set [lebte] nach seiner Zeugung des Enosch [noch] achthundertsieben
        Jahre und er zeugte Söhne und Töchter. '
      verse: 7
    - text: 'Und es waren alle Tage Sets neunhundertzwölf Jahre und er starb. '
      verse: 8
    - text: 'Und Enosch war neunzig Jahre [alt] und er zeugte Kenan. '
      verse: 9
    - text: 'Und {es war} Enosch [lebte] nach seiner Zeugung Kenans [noch] achthundertfünfzehn
        Jahre und er zeugte Söhne und Töchter. '
      verse: 10
    - text: 'Und es waren alle Tage des Enosch neunhundertfünf Jahre und er starb. '
      verse: 11
    - text: 'Und es war Kenan siebzig Jahre [alt] und er zeugte Mahalalel. '
      verse: 12
    - text: 'Und {es war} Kenan [lebte] nach seiner Zeugung Mahalalels achthundertvierzig
        Jahre und er zeugte Töchter und Söhne. '
      verse: 13
    - text: 'Und es waren alle Tage Kenans neunhundertzehn Jahre und er starb. '
      verse: 14
    - text: 'Und es war Mahalalel fünfundsechzig Jahre [alt] und er zeugte Jered. '
      verse: 15
    - text: 'Und {es war} Mahalalel [lebte] nach seiner Zeugung Jereds achthundertdreißig
        Jahre und er zeugte Söhne und Töchter. '
      verse: 16
    - text: 'Und es waren alle Tage Mahalalels achthundertfünfundneunzig Jahre und
        er starb. '
      verse: 17
    - text: 'Und es war Jered einhundertzweiundsechzig Jahre [alt] und er zeugte Henoch. '
      verse: 18
    - text: 'Und {es war} Jered [lebte] nach seiner Zeugung Henochs achthundert Jahre
        und er zeugte Söhne und Töchter. '
      verse: 19
    - text: 'Und es waren alle Tage Jereds neunhundertzweiundsechzig Jahre und er
        starb. '
      verse: 20
    - text: 'Und es war Henoch fünfundsechzig Jahre [alt] und er zeugte Metuschelach. '
      verse: 21
    - text: 'Und es ging (lebte, wandelte) beständig Henoch mit Gott nach seiner Zeugung
        Metuschelachs dreihundert Jahre und er zeugte Söhne und Töchter. '
      verse: 22
    - text: 'Und es waren alle Tage Henochs dreihundertfünfundsechzig Jahre. '
      verse: 23
    - text: 'Und Henoch ging beständig (wandelte) mit Gott und es gab ihn nicht [mehr],
        denn genommen hatte ihn Gott. '
      verse: 24
    - text: 'Und es war Metuschelach einhundertsiebenundachtzig Jahre [alt] und er
        zeugte Lamech. '
      verse: 25
    - text: 'Und es war Metuschelach nach seiner Zeugung Lamechs siebenhundertzweiundachtzig
        Jahre und er zeugte Söhne und Töchter. '
      verse: 26
    - text: 'Und es waren alle Tage Metuschelachs neunhundertneunundsechzig Jahre
        und er starb. '
      verse: 27
    - text: 'Und es war Lamech einhundertzweiundachtzig Jahre [alt] und er zeugte
        einen Sohn. '
      verse: 28
    - text: 'Und er nannte ihn Noach, indem er sagte (sagend): Dieser wird uns trösten
        von unserer Arbeit (Taten) und {unserer} Mühe unserer Hände von dem Erdboden,
        den JHWH verflucht hat. '
      verse: 29
    - text: 'Und {es war} Lamech [lebte] nach seiner Zeugung Noachs fünfhundertfünfundneunzig
        Jahre und er zeugte Söhne und Töchter. '
      verse: 30
    - text: 'Und es waren alle Tage Lamechs siebenhundertsiebenundsiebzig Jahre und
        er starb. '
      verse: 31
    - text: 'Und es war Noach [ein] Sohn [von] fünfhundert Jahren und Noach zeugte
        Sem, Ham und Jafet.  '
      verse: 32
  - chapter: 6
    verses:
    - text: ' Da vermehrten sich die Menschen über das Angesicht der Erde und ihnen
        wurden Töchter geboren. '
      verse: 1
    - text: 'Da sahen die Gottessöhne die Menschentöchter dass sie schön anzusehen
        waren und sie nahmen sich Frauen von welchen sie sich auswählten. '
      verse: 2
    - text: 'Da sprach JHWH: Mein Geist (Leben, Lebensgeist) wird (soll) nicht für
        immer (alle Zeit) im Menschen bleiben, weil auch er Fleisch (vergänglich,
        sterblich) ist; {und} seine Tage werden (sollen) 120 Jahre sein. '
      verse: 3
    - text: 'Die Riesen (Heroen) waren (entstanden) in jenen Tagen auf der Erde (im
        Land) - und auch danach - als die Gottessöhne zu den Menschentöchtern hineingingen
        und sie ihnen [Nachkommen] gebaren. Das (sie) sind die Starken (Mächtigen,
        die Kämpfer) aus alter Zeit, die Männer mit Namen. '
      verse: 4
    - text: 'Und JHWH sah, dass viel Schlechtes auf der Erde [war] und alles Formen
        des Planens des Herzens nur schlecht [war] den ganzen Tag. '
      verse: 5
    - text: 'Und JHWH ließ es sich leid tun, dass er den Menschen machte auf der Erde
        und er ergrimmte in seinem Herzen. '
      verse: 6
    - text: 'Und JHWH sprach: Ich will den Menschen ausrotten, den ich geschaffen
        habe, von der Oberfläche der Erde. Von Menschen zu den Kriechtieren zu den
        Vögeln im Himmel, weil es mich gereut, dass ich sie schuf. '
      verse: 7
    - text: 'Und Noah fand Gnade vor den Augen des Herrn. '
      verse: 8
    - text: 'Dies [sind] die Geschlechter Noahs. Noah [war] ein gerechter Mann in
        seinen Geschlechtern und mit Gott ging Noah. '
      verse: 9
    - text: 'Und Noah zeugte drei Söhne: Sem, Ham und Jafet. '
      verse: 10
    - text: 'Und die Erde war verdorben vor dem Herrn und sie war voller Gewalt. '
      verse: 11
    - text: 'Und Gott sah die Erde und siehe, sie war verdorben, denn alles Fleisch
        war verdorben in seinem Lebenswandel auf der Erde. '
      verse: 12
    - text: 'Und der Herr sprach zu Noah: Das Ende allen Fleisches tritt vor mein
        Angesicht, denn die Erde ist voller Gewalt vor ihren Angesichtern und siehe,
        ich verderbe sie [auf] der Erde. '
      verse: 13
    - text: 'Mache dir einen Kasten [aus] Gopherbäumen; [als] Nester (d.h. Kabinen)
        sollst du den Kasten machen und sollst ihn verpichen von innen und außen mit
        Pech. '
      verse: 14
    - text: 'Und dies [ist], wie du ihn machen sollst: 300 Ellen [sei] die Länge des
        Kastens, 50 Ellen seine Breite und 30 Ellen seine Höhe. '
      verse: 15
    - text: 'Ein Dach sollst du für den Kasten machen - und im Ellenmaß sollst du
        [alles] vollenden - oben; und das Tor (den Eingang) des Kastens sollst du
        an seiner Seite anbringen; untere zweite und dritte [Stockwerke] sollst du
        machen. '
      verse: 16
    - text: 'Und ich, siehe ich bin im Begriff den Himmelsozean [als] Wasser auf die
        Erde kommen zu lassen, um alles Fleisch (alle Lebewesen) unter dem Himmel,
        in dem Lebensatem (Lebensgeist) ist, zu vernichten; alles, was auf der Erde
        [ist], wird (soll) umkommen. '
      verse: 17
    - text: 'Und ich verpflichte mich dir gegenüber, dass du in den Kasten gehen wirst,
        du und deine Söhne und deine Frau und die Frauen deiner Söhne mit dir. '
      verse: 18
    - text: 'Und von allem Lebendigen, von allem Fleisch (allen Lebewesen), zwei von
        allem sollst du in den Kasten hineingehen lassen (hineinbringen), um [sie]
        weiterleben zu lassen mit dir; männlich und weiblich sollen sie sein. '
      verse: 19
    - text: 'Von allen Vögeln nach ihren Arten und von allen Landtieren nach ihren
        Arten, von allem Kriechgetier des Erdbodens nach seinen Arten, zwei von allen
        [Arten] sollen zu dir kommen, um [sie] weiter leben zu lassen. '
      verse: 20
    - text: 'Und du, nimm dir von allem Essbaren, das gegessen wird, und sammle es
        bei dir, und es soll dir und euch zur Nahrung sein (als Nahrung dienen). '
      verse: 21
    - text: 'Und Noach tat nach allem, was Gott ihm befohlen hatte, so tat er.  '
      verse: 22
  - chapter: 7
    verses:
    - text: ' Da sprach JHWH zu Noach: Geh du und dein ganzes Haus (deine ganze Familie)
        in den Kasten hinein, denn dich habe ich als gerecht vor mir wahrgenommen
        (ersehen, erkannt) in dieser Generation. '
      verse: 1
    - text: 'Von allen reinen Landtieren sollst du dir je sieben nehmen, ein Männchen
        und sein Weibchen; und von allen Landtieren, die nicht rein sind, zwei, ein
        Männchen und sein Weibchen; '
      verse: 2
    - text: 'auch von den Vögeln des Himmels je sieben, männlich und weiblich, um
        Nachkommenschaft ins Leben zu rufen auf der ganzen Erde. '
      verse: 3
    - text: 'Denn nach [nur] noch sieben Tagen, werde ich es auf die Erde vierzig
        Tage und vierzig Nächte [lang] regnen lassen und werde den gesammten Bestand,
        den ich gemacht habe, vom Erdboden auslöschen (wegwischen, tilgen). '
      verse: 4
    - text: 'Und Noach tat nach allem, was JHWH ihm befohlen hatte. '
      verse: 5
    - text: 'Und Noach war 600 Jahre [alt], als der Himmelsozean zu Wasser auf der
        Erde wurde. '
      verse: 6
    - text: 'Da ging[en] Noach und seine Söhne und seine Frau und die Frauen seiner
        Söhne mit ihm in den Kasten hinein, [fort] vor dem Wasser des Himmelsozeans. '
      verse: 7
    - text: 'Von den reinen Landtieren und von den Landtieren, die nicht rein sind,
        und von den Vögeln und allem, was auf dem Erdboden kriecht, '
      verse: 8
    - text: 'gingen je zwei zu Noach in den Kasten, männlich und weiblich, wie Gott
        Noach befohlen hatte. '
      verse: 9
    - text: 'Und es geschah nach den sieben Tagen, da kam das Wasser des Himmelsozeans
        auf die Erde. '
      verse: 10
    - text: 'Im Jahr des sechshundertsten Lebensjahrs Noachs, im zweiten Monat, am
        17. Tag des Monats, an diesem Tag brachen alle Quellen des großen Weltozeans
        auf, und die Luken des Himmels öffneten sich. '
      verse: 11
    - text: 'Und der Regen kam auf die Erde vierzig Tage und vierzig Nächte [lang]. '
      verse: 12
    - text: 'Genau an diesem Tag ging[en] Noach und Sem und Ham und Jafet, die Söhne
        Noachs, und die Frau Noachs, und die drei Frauen seiner Söhne mit ihnen in
        den Kasten hinein; '
      verse: 13
    - text: 'sie und alle Tiere nach ihren Arten, und (zwar) alle Landtiere (alles
        Vieh) nach ihren Arten und alles Kriechgetier, das auf der Erde kriecht, nach
        seinen Arten und alle fliegenden Tiere nach ihren Arten, alle Vögel, alle[s]
        [mit] Flügel[n]. '
      verse: 14
    - text: 'Und sie gingen zu Noach in den Kasten hinein, je zwei von allem Fleisch
        (allen Lebewesen), in dem Lebensatem (Lebensgeist) [war]. '
      verse: 15
    - text: 'Und die, welche hineingingen, [waren] männlich und weiblich, von allem
        Fleisch (allen Lebewesen) gingen sie hinein, wie Gott ihm befohlen hatte;
        und JHWH schloss hinter ihm zu. '
      verse: 16
    - text: 'Und der Himmelsozean kam 40 Tage [lang] über die Erde, und das Wasser
        wurde viel und hob den Kasten an, und er erhob sich von der Erde. '
      verse: 17
    - text: 'Hoch (mächtig) wurde das Wasser und sehr viel auf der Erde, und der Kasten
        schwamm (ging) auf der Wasseroberfläche. '
      verse: 18
    - text: 'Das Wasser war [schließlich] sehr sehr (überaus) hoch (mächtig) auf der
        Erde, und alle hohen Berge unter dem ganzen Himmel wurden bedeckt. '
      verse: 19
    - text: 'Fünfzehn Ellen oberhalb war das Wasser hoch (gestiegen) und bedeckte
        die Berge. '
      verse: 20
    - text: 'Da kam alles Fleisch (jedes Lebewesen) um, das auf der Erde kroch, mit
        den Vögeln und mit den Landtieren (dem Vieh) und mit den Tieren und all dem
        Gekrabbel, das auf der Erde krabbelte, und die gesamte Menschheit: '
      verse: 21
    - text: 'alles, in dessen Nase der Hauch des Lebensatems [war], und zwar alles,
        was auf dem Trockenen [lebte], starb. '
      verse: 22
    - text: 'Und er löschte (wischte weg, tilgte) den gesamten Bestand aus, der auf
        dem Erdboden [war], vom Menschen bis zu den Landtieren (Vieh), bis zum Kriechgetier
        und bis zu den Vögeln des Himmels; und sie wurden von der Erde weggewischt
        (ausgelöscht, getilgt); übrig blieb nur Noach und, wer mit ihm im Kasten [war]. '
      verse: 23
    - text: 'Hoch (mächtig) war das Wasser auf der Erde 150 Tage [lang].  '
      verse: 24
  - chapter: 8
    verses:
    - text: ' Und Gott gedachte an Noach und alle Tiere (Lebewesen) und alles Vieh,
        das mit ihm im Kasten [war]; [darum] (und) führte Gott einen Wind über die
        Erde (das Land), damit das Wasser sinke. '
      verse: 1
    - text: 'Da schlossen sich (wurden verschlossen) die Quellen des Weltozeans und
        die Luken des Himmels, und der Regen aus dem Himmel wurde zurückgehalten. '
      verse: 2
    - text: 'Da wichen allmählich die Wasser von der Erde. Und die Wasser nahmen ab
        nach Verlauf von 150 Tagen. '
      verse: 3
    - text: 'Da ließ sich nieder der Kasten im siebten Monat, am 17. Tag des Monats,
        auf dem Gebirge Ararat. '
      verse: 4
    - text: 'Und die Wasser nahmen immer mehr ab bis zum zehnten Monat. Am ersten
        Tag des zehnten Monats wurden die Gipfel der Berge sichtbar (zeigten sich). '
      verse: 5
    - text: '{Und es war} am Ende von 40 Tagen öffnete Noach die Fensteröffnung des
        Kastens, die er angefertigt (gemacht) hatte. '
      verse: 6
    - text: 'Und er ließ den Raben losfliegen, [der] flog hin und her, bis das Wasser
        von der Erde getrocknet war. '
      verse: 7
    - text: 'Und er ließ die Taube von ihm wegfliegen, (um zu sehen =) um herauszufinden,
        ob die Wasser geringer geworden [seien] (vermindert [wären]) von der Oberfläche
        der Erde. '
      verse: 8
    - text: 'Aber die Taube fand keinen Ruheplatz für ihre Krallen und kehrte zu ihm
        in den Kasten zurück. Denn Wasser [war] auf der (= bedeckte die) Oberfläche
        der ganzen Erde. Und er streckte seine Hand aus und (nahm sie =) fing sie
        ein und brachte sie zu sich in den Kasten. '
      verse: 9
    - text: 'Und er wartete noch weitere sieben Tage, und erneut ließ er die Taube
        vom Kasten losfliegen. '
      verse: 10
    - text: 'Und die Taube kehrte zu ihm zurück zur Abendzeit. Und da! (siehe!), frisch
        gepflücktes Laub vom Ölbaum in ihrem Schnabel. Da erkannte Noach, dass die
        Wasser von der Erde verschwunden waren. '
      verse: 11
    - text: 'Und er wartete noch weitere sieben Tage, dann ließ er die Taube losfliegen.
        Aber sie kam nicht wieder zu ihm zurück. '
      verse: 12
    - text: 'Es war im 601. Jahr, im ersten Monat, am ersten Tag des Monats, da trockneten
        die Wasser auf der Erde. Da nahm Noach die Plane vom Kasten. Da sah er, und
        da! (siehe!), die Erdoberfläche trocknete. '
      verse: 13
    - text: 'Und im zweiten Monat, am 27. Tag des Monats, war die Erde trocken. '
      verse: 14
    - text: 'Da sprach Gott zu Noach {folgendermaßen}: '
      verse: 15
    - text: 'Geh aus dem Kasten, du und deine Frau und deine Söhne und die Frauen
        deiner Söhne (= deine Schwiegertöchter) mit dir. '
      verse: 16
    - text: 'Alle Lebewesen, die bei dir sind, (alles Fleisch =) die Tierwelt mit
        den Vögeln und mit dem Vieh und mit allen Kriechtieren, die auf der Erde kriechen
        lass herausgehen mit dir, damit sie wimmeln (sich vervielfältigen, sich stark
        fortpflanzen) auf der Erde und fruchtbar sind und zahlreich werden auf Erden. '
      verse: 17
    - text: 'Da ging Noach hinaus und seine Söhne und seine Frau und die Frauen seiner
        Söhne mit ihm. '
      verse: 18
    - text: 'Alle Lebewesen: alle Kriechtiere und alle Vögel, alles, was sich regt
        auf der Erde nach seinen Gattungen ging aus dem Kasten heraus. '
      verse: 19
    - text: 'Und Noah baute einen Altar für JHWH und er nahm von allem reinen Tier
        und von allem reinen Geflügel und ließ Brandopfer aufsteigen auf dem Altar. '
      verse: 20
    - text: 'Und JHWH roch den angenehmen Geruch und JHWH sprach zu seinem Herzen:
        ich will nicht fortfahren zu verfluchen wieder die Menschheit um des Menschen
        willen, denn das Sinnen des Herzens des Menschen [ist] schlecht, von seiner
        Jugend an. Und ich werde nicht fortfahren zu schlagen wieder das ganze Leben,
        wie ich getan habe. '
      verse: 21
    - text: 'Fortan solange die Erde besteht Saat und Ernte, Kälte und Hitze, Sommer
        und Winter, Tag und Nacht werden nicht aufhören  '
      verse: 22
  - chapter: 9
    verses:
    - text: ' Und Gott segnete Noah und seine Söhne und sprach zu ihm: Seid fruchbar
        und mehrt euch und füllt die Erde. '
      verse: 1
    - text: 'Und Furcht vor euch und Schrecken vor euch wird sein bei allen Tieren
        (Lebewesen) der Erde und bei allen Vögeln des Himmels, bei allem, das sich
        regt auf dem Erdboden und bei allen Fischen des Meeres - in Eure Hand wurden
        sie gegeben. '
      verse: 2
    - text: 'Alles, was sich regt, das lebendig ist, soll eure Speise sein. Wie das
        Grüne Kraut habe ich euch alles gegeben. '
      verse: 3
    - text: 'Nur das Fleisch mit der Lebenskraft (Seele) seines Blutes sollt ihr nicht
        essen. '
      verse: 4
    - text: 'Und gewiss werde ich ihr Blut, in dem ihre Lebenskraft (Seele) [ist]
        fordern. Von der Hand aller Lebewesen werde ich sie fordern. Und von der Hand
        des Menschen, von der Hand des Mannes, seines Bruders (Verwandten, Stammesgenossen)
        werde ich die Lebenskraft (Seele) des Menschen fordern. '
      verse: 5
    - text: 'Wer Menschenblut vergießt, durch einen Menschen wird sein Blut vergossen.Denn
        zum Bilde Gottes machte er den Menschen. '
      verse: 6
    - text: 'Und ihr sollt fruchtbar sein und euch vermehren. Ihr sollt wimmeln auf
        der Erde und viel werden (groß werden) auf ihr. '
      verse: 7
    - text: 'Da sprach Gott zu Noach und zu seinen Söhnen bei ihm {folgendermaßen}: '
      verse: 8
    - text: 'Und ich, seht!, schließe den Bund mit euch und eurer Nachkommenschaft
        nach euch. '
      verse: 9
    - text: 'Und mit jeder lebenden Seele, die bei euch ist: mit den Vögeln und mit
        dem Vieh und mit allen Lebenwesen der Erde bei euch. Von allem, was den Kasten
        verließ, allen Lebewesen der Erde. '
      verse: 10
    - text: 'Und ich schließe den Bund mit euch, dass nicht wieder ausgerottet wird
        (vertilgt wird) alles Fleisch (alle Lebewesen) von den Wassern der Sintflut.
        Und es wird nicht wieder eine Sintflut geben, zu verderben die Erde. '
      verse: 11
    - text: 'Und Gott sprach: Dies ist das Zeichen des Bundes, das ich gebe (setze)
        zwischen mir und {zwischen} euch und {zwischen} jeder lebenden Seele, die
        bei euch ist, für zukünftige Generationen. '
      verse: 12
    - text: 'Meinen Bogen stelle ich in die Wolken, und er ist das Zeichen des Bundes
        zwischen mir und {zwischen} der Erde. '
      verse: 13
    - text: 'Und es soll geschehen, wenn ich Wolken versammle über der Erde, dann
        lässt sich auch der Bogen in den Wolken sehen. '
      verse: 14
    - text: 'Dann werde ich gedenken des Bundes zwischen mir und {zwischen} euch und
        {zwischen} jeder lebenden Seele in allem Fleisch (allen Lebewesen). Und es
        sollen nicht wieder (sein =) kommen die Wasser der Sintflut, zu verderben
        alles Fleisch (alle Lebewesen). '
      verse: 15
    - text: '[Wenn] der Bogen in den Wolken ist, dann sehe ich ihn und gedenke des
        ewigen Bundes zwischen Gott und {zwischen} jeder lebenden Seele in allem Fleisch
        (allen Lebewesen), die auf der Erde [sind]. '
      verse: 16
    - text: 'Und Gott sprach zu Noach: Dies ist das Zeichen des Bundes, den ich schloss
        zwischen mir und {zwischen} allem Fleisch (allen Lebewesen), die auf der Erde
        [sind]. '
      verse: 17
    - text: 'Und es waren die Söhne Noachs, die herausgingen aus dem Kasten Schem
        und Ham und Japhet. {Und} Ham [war] der Vater Kanaans. '
      verse: 18
    - text: 'Diese drei [waren] die Söhne Noachs und von diesen breiteten sich aus
        (die ganze Welt =) alle Erdbewohner. '
      verse: 19
