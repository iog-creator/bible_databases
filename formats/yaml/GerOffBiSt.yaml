    verses:
    - text: '[Ein] Wort JHWH, welches ward [gesprochen] zu Zefanja [dem] Sohne Kuschis,
        [des] Sohnes Gedaljas, [des] Sohnes Amarjas, [des] Sohnes Hiskijas, in den
        Tagen Joschijas, [des] Sohnes Amons, [dem] König [von] Juda. '
      verse: 1
    - text: 'Versammeln, ich werde vernichten lassen, alle von [denen, die sich] auf
        [dem] Angesicht der Erde [befinden], Erklärung JHWHs. '
      verse: 2
    - text: 'Ich werde vernichten lassen, Mensch und Tier, ich werde vernichten lassen
        Vogel des Himmels und Fische des Meeres und die Verfallenen, die Gottlosen
        und ich werden ausrotten den Menschen von [dem] Angesicht der Erde, Erklärung
        JHWHs. '
      verse: 3
    - text: 'Und dann werde ich ausstrecken meine Hand über Juda und über alle in
        Jerusalem sitzenden (wohnenden) und dann werde ich ausrotten von diesem Ort
        den Rest des Baals, den Namen der Götzenpriester mit den Priestern. '
      verse: 4
    - text: 'Und die Anbetenden auf den Dächern zu [dem] Heer der Himmel und die Anbetenden,
        die Schwörenden bei (zu) JHWH und die Schwörenden bei ihrem König . '
      verse: 5
    - text: 'Und die Abfallenden von JHWH und von denen gilt, nicht sie suchten JHWH
        und nicht sie fragten (suchten) ihn. '
      verse: 6
    - text: '[Sei] still vor meinem Herrn JHWH, denn nahe [ist der] Tag JHWHs. Denn
        es hat bereiten lassen JHWH [ein] Opfer [und] er hat heiligen lassen die ihn
        Rufenden. '
