    verses:
    - text: ' Für den obersten Musiker (Chorleiter, Dirigenten, Aufseher, vorzusingen).
        Mit Saiteninstrumenten (fröhlicher Musik, Zupfinstrumenten) . Ein Psalm (begleitetes
        Lied). Ein Lied. '
      verse: 1
    - text: Gott sei uns gnädig (erbarme sich über uns, sei uns wohlgesinnt) und segne
        uns! Er lasse sein Gesicht bei (auf, über) uns scheinen, – Sela –
      verse: 2
    - text: damit (dann) auf der Erde (im Land) dein Weg erkannt [wird], unter allen
        Völkern (Nationen) deine rettende Kraft (Hilfe, Rettung, dein Eingeifen, Heil).
      verse: 3
    - text: '[Die] Völker sollen (mögen, werden) dich preisen (bekennen, dir danken),
        Gott,[die] Völker sollen (mögen, werden) dich preisen {sie} alle! '
      verse: 4
    - text: '[Die] Völker (Völkerschaften) sollen (mögen, werden) sich freuen und
        singen, denn du richtest (wirst richten) [die] Völker gerecht ([mit] Gerechtigkeit),
        und [die] Völker (Völkerschaften) auf der Erde (im Land) führst (geleitest,
        regierst; wirst führen) du {sie}. Sela '
      verse: 5
    - text: '[Die] Völker sollen (mögen, werden) dich preisen (bekennen, dir danken),
        Gott, [die] Völker sollen (mögen, werden) dich preisen {sie} alle! '
      verse: 6
    - text: '[Das] Land ([die] Erde) hat (gibt) seinen Ertrag (ihre Frucht) gegeben.
        Es segne uns (segnet uns; wird, möge uns segnen) Gott, unser Gott! Es segne
        uns (möge, wird uns segnen, segnet uns) Gott, so dass (damit, und) alle Enden
        der Erde (die ganze Welt) ihn fürchten!  '
      verse: 7
