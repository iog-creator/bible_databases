  - chapter: 149
    verses:
    - text: ' Halleluja (Preist Jah, Preist JHWH)! Singt JHWH ein neues Lied, [singt]
        seinen Lob(-preis, Ruhm) in der Gemeinde (Truppe) der Getreuen (Frommen, Heiligen?)'
      verse: 1
    - text: Israel soll sich seines Schöpfers freuen, ob ihres Königs sollen Zion’s
        Söhne (Kinder) frohlocken(jubeln, jauchzen).
      verse: 2
    - text: Sie sollen seinen Namen (ihn) preisen mit (im) Tanz (Reigen, Isisklapper?),
        mit Tamburin und Zither sollen sie ihm spielen,
      verse: 3
    - text: 'Denn (Ja!, damit?) JHWH hat Wohlgefallen an seinem Volk, die (seine)
        Unterdrückten (Gebeugten, Niedrigen, Demütigen, Armen, Hilflosen, Duldern)
        schmückt (verherrlicht, krönt?) er mit ([seinem]) Sieg (Heil, Rettung). '
      verse: 4
    - text: Jauchzen sollen die Getreuen (Frommen, Heiligen (?)) ob [ihrer] Herrlichkeit
        (Herrlichen, Mächtigen), jubeln sollen sie auf ihren Lagern,(-)
      verse: 5
    - text: Loblieder (-preisungen, Rühmungen) Gottes (auf Gott) [sollen sein] in
        ihrer Kehle (ihrem Mund, singend) Und (gleich einem, (und) das ist) ein zweischneidiges
        (scharfes) Schwert [soll sein] in ihrer Hand,(-)
      verse: 6
    - text: auf dass er Rache übe (zum Ausüben von Rache) an den Völkern (Nationen),
        und Strafgericht (Züchtigung) an den Nationen (Völkern);
      verse: 7
    - text: auf dass er binde (zum Binden) ihre Könige (Herrscher) mit Fesseln (Handschellen),
        und ihre Fürsten (Adeligen, Edlen, Beamten) mit eisernen Ketten (Fußketten);
      verse: 8
    - text: 'auf dass er Gericht halte (spreche, zum Gericht-Halten, zum Halten von
        geschriebenen Recht) wie geschrieben [steht]. Er (Das) ist (bringt) Ehre (Herrlichkeit,
        Pracht, Ruhm, der Mächtige) seinen (für seine, seiner) Getreuen (Frommen).
        Halleluja (Preist Jah, Preist JHWH)!   '
      verse: 9
