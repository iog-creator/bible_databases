        [war] Ai. Und er baute dort einen Altar für JHWH und er rief JHWHs Namen an. '
      verse: 8
    - text: 'Und Abram brach auf (riss [die Zeltpflöcke] heraus) und zog immer weiter
        Richtung Negev (Südland). '
      verse: 9
    - text: 'Und es war (enstand) eine Hungersnot im Land. Da (und es) zog Abram hinab
