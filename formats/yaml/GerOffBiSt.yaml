      verse: 1
    - text: 'Es sagt (sagte) [der] Narr in seinem Herzen (es sagte sich der Narr):„Es
        gibt keinen Gott!“Sie begehen und verbrechen (begingen und verbrachen) Untat[Es
        gibt (gab)] keinen, [der] Gutes tut. '
      verse: 2
    - text: 'Gott beugte (beugt) sich (blickt?) vom Himmel herab Über [die] Menschenkinder,Um
        zu sehen, [ob] es gibt einen Klugen,Einen Gott-Sucher (einen Klugen, [der]
        Gott sucht):'
      verse: 3
    - text: „Sie alle sind (waren) abgewichen,Sämtlich sind (waren) sie verdorben.Keinen
        [gibt (gab) es], [der] Gutes tut;Keinen. Auch nicht einen [einzigen].
      verse: 4
    - text: 'Wissen [denn] nicht[s] [die] Übel-Täter,[Die] mein Volk fressen?Sie fressen
        Brot,[Doch] Gott rufen sie nicht an.“ '
      verse: 5
    - text: 'Da erschraken sie einen Schrecken,[Wie es] nie [zuvor] Schrecken gab,Denn
        Gott zerstreute die Knochen des bei dir Lagernden;Du machtest [ihn] zuschanden,
        denn Gott verwarf sie.  Möge es doch vom Zion Rettung für Israel geben!Wenn
        Gott das Geschick (die Gefangenschaft) seines Volkes wendet,Möge Jakob jubeln,
        Israel sich freuen!  '
      verse: 6
