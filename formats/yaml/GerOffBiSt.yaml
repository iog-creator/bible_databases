        von Allen sein.“  '
      verse: 35
    - text: 'Und er nahm  ein Kind, stellte es in ihre Mitte, umarmte es und sagte
        zu ihnen:  '
      verse: 36
    - text: '„Wer eines von solchen Kindern (ein solches Kind) in meinem Namen (mir
