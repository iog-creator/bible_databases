  - chapter: 53
    verses:
    - text: ' „Wer hat geglaubt (glaubt, hätte geglaubt, hat vertraut auf) die Kunde
        (das Gehörte, Offenbarte, Verkündigte) an uns (von uns), und JHWHs Macht (Arm)
        - {an} wem (an wem) ist (wurde) sie enthüllt (offenbar)? '
      verse: 1
    - text: 'Er wuchs wie ein junger Spross vor ihm (vor seinen Augen, vor unseren
        Augen, trieb empor),wie ein Schössling (eine Wurzel) aus trockenem (dürrem)
        Land (Boden).Er hatte ([Drum] hatte er; [Denn] er hatte) keine Gestalt und
        keine Schönheit (keinen Schmuck), dass wir ihn [gerne] angesehen (genossen)
        hätten (ansehen hätten können), und kein Aussehen, dass er uns gefallen hätte
        (hätte können): '
      verse: 2
    - text: '[Er ist (war)] verachtet (ein Verachteter) und von dem Menschen (Männern)
        verlassen (fernbleibend/missachtet, ein von den Menschen Verlassener/Fernbleibender/Missachteter),ein
        Mensch (Mann) von Schmerzen (Leiden) und mit der Krankheit (dem Übel, dem
        Leiden) Vertrauter(von Krankheit Gedemütigter, mit Krankheit Gestrafter),wie
        jemand, vor dem man das Gesicht verhüllt. Er war [ist] ein Verachteter. Wir
        haben ihn nicht geschätzt (geachtet).'
      verse: 3
    - text: 'Es ist wahr (sicherlich, jedoch, dennoch): Unsere Krankheiten – er hat
        sie getragen (unter unseren Krankheiten hat er gelitten, unsere Krankheiten
        hat er auf sich geladen); unsere Schmerzen (Leiden) – er hat sie gestemmt
        (ertragen, erduldet).''''Wir'''' hielten ihn für geschlagen,für von Gott getroffen
        und gedemütigt (geplagt). '
      verse: 4
    - text: '''''Er'''' ist verwundet (durchbohrt) wegen (durch, in Folge) unseres
        Unrechts (Sünde, abtrünnigen Verhaltens),zerstört (verletzt, zerrüttet) wegen
        (durch, in Folge) unserer Vergehen (Schuld).Für unser Wohlergehen (Frieden,
        Heil) traf ihn unsere Züchtigung,durch seine (bei seinen) Wunden gab es Heilung
        für uns.'
      verse: 5
    - text: Wir alle hatten uns verlaufen wie Schafe (Vieh),jeder ging seinen eigenen
        Weg (in seine Richtung, in eine andere Richtung).Doch (und darum) JHWH lässt
        ihn treffen (bürdet ihm auf, bekämpft ihn mit) unserer aller Sünden (was wir
        alle verschuldet haben).
      verse: 6
    - text: Er wurde getrieben (misshandelt) und ''er'' war gedemütigt (wurde gedemütigt,
        ließ sich demütigen, wurde geplagt, erniedrigte sich),und er öffnete seinen
        Mund nicht – wie das Schaf (Lamm) zum Schlachten gebracht wird, und wie ein
        Mutterschaf (Schaf) vor seinen Scherern verstummt. Und er öffnete seinen Mund
        nicht.
      verse: 7
    - text: Ohne [ordnungsgemäße] Verhaftung (Bedrängnis) und Verurteilung wurde er
        weggennommen (nach/durch Haft und Urteil wurde er fortgerafft; aus Bedrängnis
        und Verbrechen wurde er herausgeholt; aus dem Gefängnis und dem Gericht wurde
        er fortgeführt). Wer kümmert sich um seine Generation (wer denkt an sein Schicksal;
        bei seinen Zeitgenossen – wen kümmert es)? Ach (dass er, denn) abgeschnitten
        (weggerrissen) wurde er vom Land der Lebenden.Wegen des Unrechts meines (seines)
        Volkes wurde er geschlagen (erschlagen, verprügelt).
      verse: 8
    - text: 'Dann gab man ihm bei Frevlern sein Grab und (doch) bei einem Reichen
        nach seinem Tod,obwohl (weil) er keine Gewalttat verübt hatte und kein Betrug
        in seinem Mund war. '
      verse: 9
    - text: Dennoch wollte JHWH seine Zerstörung, er ließ ihn leiden (krank werden).“
        „[Doch auch] wenn (weil, obwohl) du sein Leben als (er sein Leben als; er
        sich sich selbst als; er selbst eine; seine Seele eine) Schuldtilgung (Schuldopfer)
        einsetzt (eingesetzt hast/hättest),wird (würde) er Nachkommen sehen, wird
        (würde) er lange leben.Und (aber) was JHWH will, gelingt durch seine Hand
        (durch ihn).
      verse: 10
    - text: 'Aus dem Elend (mehr als das Elend / die Mühe / das Leid; wegen des Elends;
        nach dem [Ende des] Elends) seines Lebens (seiner selbst, seiner Seele, seines
        innersten Elends) sieht er ([Licht]),und satt (befriedigt) werden an seiner
        Erkenntnis (seinem Wissen).Der Gerechte (Rechtschaffene, im Recht), mein Getreuer,
        macht die Vielen gerecht (erklärt die Vielen für gerecht, gibt den Vielen
        recht)– und ihre Vergehen (Schuld, Schuldfolge): ''''Er'''' trägt sie. '
      verse: 11
    - text: 'Deshalb (Ich verspreche) teile ich ihm ([Beute]) zu unter den Vielen
        (gemeinsam mit Starken; ich teile ihm die Vielen/Starken [als Beute] zu; ich
        werde ihm … zuteilen)und mit Mächtigen (Zahlreichen) teilt er Beute (die Zahlreichen
        / Mächtigen teilt er als Beute; wird er … teilen),dafür, dass (weil) er sein
        Leben in den Tod geleert (ausgegossen) hatund zu den Untreuen (Sündern, Abtrünnigen)
        gezählt wurde (sich zählte, sich zählen lassen hat). Er, er hat den Vielen
        ihre Verfehlung abgenommen (auf sich genommen), und für die Untreuen (Sünder,
        Abtrünnigen) ließ (lässt) er sich treffen (ließ/lässt er sich aufbürden; kämpft
        er; bittet er dringlich)  “ '
      verse: 12
