      verse: 19
    - text: Aber du, JHWH, sei nicht fern,Meine Hilfe, eile zu meiner Hilfe!
      verse: 20
    - text: Bewahre vor dem Schwert mein Leben, Vor der Gewalt der Hunde mein Einziges!
      verse: 21
    - text: 'Rette mich aus dem Rachen der Löwen, Vor den Hörnern der Wildstiere mein
        Elendes (erhöre mich, du erhörst mich/hast mich erhört). '
      verse: 22
    - text: 'Ich will deinen Namen meinen Brüdern verkünden, In der Kultgemeinde will
