  - chapter: 2
    verses:
    - text: ' Ich will {nämlich}, dass ihr wisst, welchen Kampf ich für euch und die
        [Geschwister] in Laodizea [zu bestehen, auszufechten] habe und [für] alle,
        die mein Angesicht nicht leiblich gesehen haben (= die mich nicht persönlich
        kennen), '
      verse: 1
    - text: 'damit ihre Herzen getröstet werden und sie zusammengehalten werden in
        Liebe und zur ganzen Fülle (Reichtum) der Gewissheit, [wie sie] die Einsicht
        (das Verständnis) [verleiht], zur Erkenntnis des Geheimnisses Gottes: Christus. '
      verse: 2
    - text: 'In ihm sind alle Schätze der Weisheit und Erkenntnis verborgen. '
      verse: 3
    - text: 'Dies sage ich, damit keiner von euch betrogen wird durch Vorspiegelung
        falscher Tatsachen (Überredungskunst). '
      verse: 4
    - text: 'Denn wenn ich auch körperlich abwesend bin, bin ich doch im Geiste bei
        euch. Ich freue mich und achte auf (sehe) den Zustand (die Beschaffenheit)
        und die Stärke eures Glaubens an Christus. '
      verse: 5
    - text: 'Da ihr nun Christus Jesus, den Herrn, angenommen (empfangen) habt, lebt
        (gestaltet eurer Leben, wandelt) in ihm, '
      verse: 6
    - text: 'indem ihr fest wurzelt in und aufbaut auf ihm und befestigt (bestärkt)
        seid im Glauben, wie ihr gelehrt wurdet, und euch durch Dankbarkeit hervortut. '
      verse: 7
    - text: 'Achtet darauf (seht zu, passt auf), dass keiner euch zur Beute macht
        (raubt) durch die Philosophie und (inhalts)leeren (bedeutungslosen) (Be)Trug
        (Täuschung, Verführung) gemäß den Lehren der Menschen (Menschensatzungen),
        gemäß den Elementen der Welt (Weltelemente) und nicht gemäß Christus. '
      verse: 8
    - text: 'Denn in ihm wohnt die ganze Fülle der Gottheit leibhaftig, '
      verse: 9
    - text: 'und ihr seid in ihm (durch ihn) Erfüllte, der das (Ober)Haupt jeder [himmlischen]
        Obrigkeit und Macht ist. '
      verse: 10
    - text: 'In ihm wurdet ihr auch beschnitten mit einer nicht mit Händen gemachten
        (= geistlichen) Beschneidung durch das Ablegen des fleischlichen (= todverfallenen,
        irdischen) Leibes, durch die Beschneidung Christi. '
      verse: 11
    - text: 'Ihr seid mit ihm zusammen begraben in der Taufe, in der ihr auch mit(auf)erstanden
        seid durch den Glauben an die wirkende Kraft (das Eingreifen) Gottes, der
        ihn von den Toten auferweckte. '
      verse: 12
    - text: 'Auch euch, obwohl ihr tot wart durch die Übertretungen und die Unbeschnittenheit
        eures Leibes (Fleisches), hat er mit ihm zum Leben erweckt (zusammen lebendig
        gemacht) und  uns alle Übertretungen verziehen (vergeben). '
      verse: 13
    - text: 'Er hat den gegen uns [gerichteten] Schuldschein mit seinen Forderungen
        (Vorschriften), der uns feindlich (widersprechend, zuwider) war, ausgestrichen
        (beseitigt) und ihn vernichtet, indem er ihn ans Kreuz nagelte. '
      verse: 14
    - text: 'Er entwaffnete die [himmlischen] Obrigkeiten und Mächte und stellte sie
        öffentlich bloß (machte sie öffentlich zum Gespött), indem er  sie in ihm
        im Triumph einherführte. '
      verse: 15
    - text: 'Es soll euch also keiner kritisieren (schlecht machen) wegen Speise und
        {wegen} Trank, oder wegen Festfeier oder Neumonden oder Sabbaten. '
      verse: 16
    - text: 'Das sind Schatten(bilder) des Kommenden (Zukünftigen), die Sache selbst
        aber ist Christus. '
      verse: 17
    - text: 'Niemand soll euch den Kampfpreis aberkennen (disqualifizieren), der sich
        in Demut gefällt und Engelskult, was er in der Ekstase geschaut hat, grundlos
        aufgeblasen in seiner fleischlichen Gesinnung, '
      verse: 18
    - text: 'und nicht am Haupt festhaltend, durch das der ganze Leib, durch Gelenke
        und Bänder unterstützt und zusammengehalten, in göttlichem Wachstum wächst. '
      verse: 19
    - text: 'Wenn ihr mit Christus {von} den Weltelementen gestorben seid, warum lasst
        ihr euch Vorschriften machen wie solche, die in der Welt leben: '
      verse: 20
    - text: '„Rühr (= iss; fass) [das] nicht an, probier (koste) [das] nicht, berühr
        [das] nicht!“ - '
      verse: 21
    - text: 'was doch alles zur Vernichtung durch Gebrauch bestimmt ist -, nach den
        Geboten und Lehren der Menschen (wie menschliche Geboten und Lehren lauten,
        gemäß menschlicher Gebote und Lehren)? '
      verse: 22
    - text: 'Das ist eine Aussage (Rede, Lehre), die zwar Weisheit besitzt durch selbstgemachte
        Religion und Demut und Härte (Schonungslosigkeit) gegen den Körper, sie ist
        aber nichts wert, weil sie der Befriedigung leiblicher Bedürfnisse [dient].  '
      verse: 23
