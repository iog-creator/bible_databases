  - chapter: 14
    verses:
    - text: ' Und (als, während) Simson ging hinab nach Timna und sah eine Frau in
        Timna von den Töchtern der Philister. '
      verse: 1
    - text: 'Da (und) ging er hinauf und erzählte seinem Vater und seiner Mutter {und
        sagte}: „Ich habe in Timna eine Frau von den Töchtern der Philister gesehen.
        Darum (und) nehmt sie mir jetzt zur Frau!“ '
      verse: 2
    - text: 'Da (und) sagten sein Vater und seine Mutter zu ihm: „Gibt es (ist) unter
        den Töchtern deiner Brüder und im ganzen Volk keine Frau, dass du jetzt [hin]gehst,
        um [dir] eine Frau von den Philistern, den Unbeschnittenen zu nehmen?“ Da
        (und) sagte Simson zu seinem Vater: „Nimm mir diese, denn sie ist schön (richtig,
        gut) in meinen Augen.“ '
      verse: 3
    - text: 'Allerdings (ja; und) wussten (verstanden, erkannten) sein Vater und seine
        Mutter nicht, dass dies von JHWH [kam], denn er suchte eine Gelegenheit (Anlass)
        gegen die Philister. In jener Zeit herrschten nämlich (und) die Philister
        in Israel. '
      verse: 4
    - text: 'Daraufhin (also; und) gingen Simson und sein Vater und seine Mutter hinab
        nach Timna und kamen bis zu den Weinbergen [von] Timna, als (und) plötzlich
        ein junger Löwe {der Löwen} ihm brüllend entgegen[kam] (brüllte, um ihn zu
        treffen/ihm entgegen brüllte). '
      verse: 5
    - text: 'Da (und) drang der Geist JHWHs in ihn ein, und er zerriss ihn, wie [man]
        ein Böckchen zerreißt, obwohl (wobei; und) er nichts in seiner Hand hatte.
        Aber (und) er erzählte (berichtete) seinem Vater und seiner Mutter nicht,
        was er getan hatte (tat). '
      verse: 6
    - text: 'Danach (als; und) ging er hinab und redete mit der Frau, und sie war
        schön (richtig, gut) in Simsons Augen. '
      verse: 7
    - text: 'Als (und) er nach [einigen] Tagen zurückkam, um sie zu heiraten ([sich
        zur Frau] zu nehmen), {und} wich er [von seinem Weg] ab, um den Kadaver des
        Löwen zu sehen. Er erblickte ein Bienenschwarm im Körper (Kadaver) des Löwen
        und Honig. '
      verse: 8
    - text: '{Und} Er löste ihn heraus auf seine Handflächen (Hände) und aß beim Weitergehen.
        Er ging zu seinem Vater und seiner Mutter und gab ihnen [etwas Honig], und
        sie aßen [ihn]. Allerdings (und) erzählte (berichtete) er ihnen nicht, dass
        er den Honig aus dem Körper (Kadaver) des Löwen herausgelöst hatte (herauslöste). '
      verse: 9
    - text: 'Danach (und) ging sein Vater zu der Frau, und (während) Simson veranstaltete
        (machte) dort ein Fest, weil (wie) [es] die jungen Männer so machten (machen). '
      verse: 10
    - text: '{Und es geschah} Als sie (man) ihn sahen, da (und) holten (nahmen) sie
        (man) dreißig Gefährten, und (damit) sie waren bei ihm. '
      verse: 11
    - text: 'Und (da) Simson sagte zu ihnen: „Ich will (möchte; lasst mich) euch ein
        Rätsel geben. Wenn ihr mir [die Lösung] [innerhalb der] sieben Tage des Festes
        (Festmahls) tatsächlich verraten könnt und [sie] findet, dann (und) werde
        ich euch dreißig Leinenhemden und dreißig Wechselkleider geben. '
      verse: 12
    - text: 'Doch (und) wenn ihr mir [die Lösung] nicht verraten könnt, dann (und)
        müsst (werdet) (gebt) ihr mir dreißig Leinenhemden und dreißig Wechselkleider
        geben.“ Darauf (und) antworteten (sagten) sie ihm: „Gib uns dein Rätsel, {und}
        wir wollen es hören!“ '
      verse: 13
    - text: '{und} Er sagte zu ihnen: „Vom Fresser (Essenden) kam (ging aus) Nahrung
        und vom Starken kam (ging aus) Süßes.“ Aber (und) sie konnten das Rätsel drei
        Tage [lang] ([in]) nicht lösen (verraten). '
      verse: 14
    - text: '{Und es geschah} Am vierten Tag sagten sie zu Simsons Frau: „Verleite
        (betöre) deinen Mann, damit (und) er für uns das Rätsel löst (verrät), sonst
        verbrennen wir dich und das Haus (Familie) deines Vaters {im Feuer}! Habt
        ihr uns eingeladen, um uns arm zu machen (zu vertreiben)? [Oder etwa] nicht
        (Nicht wahr)?“ '
      verse: 15
    - text: 'Da (und) weinte Simsons Frau vor (auf, über) ihm und sagte: „Du hasst
        mich nur, und du liebst mich nicht! Du hast den Söhnen meines Volkes ein Rätsel
        aufgegeben, aber mir hast du [die Lösung] nicht verraten!“ Da (und) sagte
        er zu ihr: „Nicht einmal meinem Vater und meiner Mutter habe ich [sie] verraten.
        Sollte ich [sie] da (und) dir verraten?“ '
      verse: 16
    - text: 'Da (und) weinte sie sieben Tage [lang] vor (auf, über) ihm, während sie
        das Fest veranstalteten. {da geschah es} Am siebten Tag verriet er ihr [die
        Lösung des Rätsels], weil sie ihn [so] unter Druck setzte (zwang, drängte),
        und sie verriet [die Lösung] des Rätsels den Söhnen ihres Volkes. '
      verse: 17
    - text: 'Da (und) sagten die Männer der Stadt zu ihm am siebten Tag, bevor die
        Sonne unterging: „Was [ist] süßer als Honig? Und was [ist] stärker als ein
        Löwe?“ Da (und) sagte er zu ihnen: „Wenn ihr nicht mit meinem Kalb gepflügt
        hättet, dann hättet ihr die [die Lösung] des Rätsels nicht gefunden!“ '
      verse: 18
    - text: '{und} Der Geist JHWHs drang in (auf) ihn ein, {und} er ging {hinab} nach
        Aschkelon und tötete (erschlug) von ihnen dreißig Mann. {und} Er nahm ihre
        Ausrüstung (das, was sie anhatten) und gab die Wechsel[kleider] denen, die
        das Rätsel gelöst (gesagt) hatten. {und} Sein Zorn (Gesicht) brannte und er
        ging {hinauf} zum Haus seines Vaters. '
      verse: 19
    - text: 'Daraufhin (und) wurde Simsons Frau [die Frau] seines Begleiters (Freundes),
        der für ihn Brautführer (Gefährte) [gewesen war].   '
      verse: 20
