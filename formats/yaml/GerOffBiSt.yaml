  - chapter: 7
    verses:
    - text: ' Danach sah ich vier Engel, die auf den vier Ecken der Erde standen [und]
        die vier Winde der Erde festhielten (kontrollierten), weil (mit dem Ziel,
        dass; damit) kein Wind gegen (auf) die Erde oder gegen (auf) das Meer oder
        gegen (auf) irgendeinen Baum wehen sollte. '
      verse: 1
    - text: 'Und ich sah einen anderen Engel, der vom Aufgang der Sonne (der aufgehenden
        Sonne) her heraufstieg [und] den Siegelstempel (Petschaft, Siegel) des Lebendigen
        Gottes dabei hatte, und er rief [mit] lauter Stimme den vier Engeln zu, denen
        [die Gewalt (Fähigkeit, Macht)] {ihnen} gegeben war, der Erde und dem Meer
        Schaden zuzufügen, '
      verse: 2
    - text: '{und sagte}: „Fügt weder der Erde noch dem Meer noch den Bäumen Schaden
        zu, bis wir die Sklaven unseres Gottes auf ihren Stirnen gekennzeichnet (versiegelt,
        markiert) haben!“ '
      verse: 3
    - text: 'Und ich hörte die Anzahl der Gekennzeichneten (Versiegelten, Markierten),
        144 000, gekennzeichnet (versiegelt, markiert) aus jedem Stamm der Kinder
        Israels (Söhne Israels; Israeliten): '
      verse: 4
    - text: 'Aus [dem] Stamm Juda 12 000 Gekennzeichnete (Versiegelte, Markierte),
        aus [dem] Stamm Ruben 12 000, aus [dem] Stamm Gad 12 000, '
      verse: 5
    - text: 'aus [dem] Stamm Ascher 12 000, aus [dem] Stamm Naftali 12 000, aus [dem]
        Stamm Manasse 12 000, '
      verse: 6
    - text: 'aus [dem] Stamm Simeon 12 000, aus [dem] Stamm Levi 12 000, aus [dem]
        Stamm Issachar 12 000, '
      verse: 7
    - text: 'aus [dem] Stamm Sebulon 12 000, aus [dem] Stamm Josef 12 000, aus [dem]
        Stamm Benjamin 12 000 Gekennzeichnete (Versiegelte, Markierte). '
      verse: 8
    - text: 'Nach diesen [Ereignissen] sah ich {und siehe} eine große Menschenmasse,
        die niemand {sie} zählen konnte, aus jeder Nation (Volk) und [allen] Stämmen,
        {und} Völkern und Sprachen vor dem Thron und vor dem Lamm (Schaf) stehen.
        Sie waren in weiße Gewänder gekleidet und [trugen] Palmenzweige in ihren Händen. '
      verse: 9
    - text: 'Und sie riefen (rufen) [mit] lauter Stimme {und sagten (sagen)}: „Die
        Rettung [verdanken wir?] unserem Gott, der auf dem Thron sitzt, und dem Lamm
        (Schaf)!“ '
      verse: 10
    - text: 'Und alle Engel standen rings um den Thron und die Ältesten (Greise) und
        die vier Lebewesen und fielen vor dem Thron auf ihre Gesichter und beteten
        Gott an '
      verse: 11
    - text: '{und sagten}: „Amen (Ja), das Lob und die Herrlichkeit und die Weisheit
        und die Dankbarkeit (Dank) und die Ehre und die Macht und die Kraft [gebühren
        (gehören)] unserem Gott bis in die Ewigkeiten (Zeitalter) der Ewigkeiten (Zeitalter),
        amen!“ '
      verse: 12
    - text: 'Und einer von den Ältesten (Greisen) wandte sich an mich und fragte:
        „Diejenigen, die in die weißen Gewänder (Kleider) gekleidet sind – wer sind
        sie und woher sind sie gekommen?“ '
      verse: 13
    - text: 'und ich sagte zu ihm: „Mein Herr, du weißt [es].“ Und er sagte zu mir:
        „Es sind diejenigen, die aus der größten (großen) Bedrängnis gekommen sind,
        und sie haben ihre Gewänder (Kleider) gewaschen und sie mit dem (im) Blut
        des Lammes (Schafs) weiß gemacht (geweißt). '
      verse: 14
    - text: 'Aus diesem Grund (Deshalb) sind sie vor dem Thron Gottes und dienen (verehren)
        ihm Tag und Nacht in seinem Tempel, und der auf dem Thron Sitzende wird über
        (bei) ihnen wohnen (sein Zelt aufschlagen). '
      verse: 15
    - text: 'Sie werden nicht mehr hungern und nicht mehr dürsten, und weder die Sonne
        noch irgendeine Hitze werden auf sie niederdrücken, '
      verse: 16
    - text: 'weil das Lamm (Schaf) in der Mitte des Thrones ihr Hirte ist (sie weidet)
        und sie zu Quellen frischen Wassers führt, und Gott wird jede Träne von ihren
        Augen abwischen.“  '
      verse: 17
