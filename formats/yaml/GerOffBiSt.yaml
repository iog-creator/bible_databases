  - chapter: 7
    verses:
    - text: ' Zu dem, was ihr schriebt, es ist gut für einen Mann, eine Frau nicht
        zu berühren '
      verse: 1
    - text: 'Um der Unzucht willen soll jeder [Mann] seine eigene Frau haben und jede
        [Frau] ihren eigenen Mann. '
      verse: 2
    - text: 'Der Mann soll seine Pflicht der Frau gegenüber erfüllen, ebenso (in gleicher
        Weise) die Frau dem Mann gegenüber. '
      verse: 3
    - text: 'Die Frau verfügt nicht (hat keine Verfügungsgewalt) über ihren {eigenen}
        Körper, sondern der Mann, ebenso (in gleicher Weise) verfügt der Mann nicht
        (hat keine Verfügungsgewalt) über seinen {eigenen} Körper, sondern die Frau. '
      verse: 4
    - text: 'Entzieht euch nicht einander, außer in gegenseitigem Einvernehmen (nach
        Übereinkunft) für einen begrenzten Zeitraum (für den gegenwärtigen Augenblick),
        um euch dem Gebet zu widmen und dann wieder zusammen zu sein, damit euch der
        Satan nicht versucht durch eure Geilheit (Zügellosigkeit). '
      verse: 5
    - text: 'Dies aber sage ich als Zugeständnis, nicht als Befehl. '
      verse: 6
    - text: 'Ich wollte {aber}, dass alle Menschen (Männer?) wie ich wären; aber jeder
        hat seine eigene Gabe von Gott, der eine so, der andere so. '
      verse: 7
    - text: 'Den Unverheirateten und den Witwen sage ich, dass es gut wäre, wenn sie
        blieben wie ich. '
      verse: 8
    - text: 'Wenn sie aber nicht enthaltsam sein können, sollen sie heiraten, denn
        es ist besser, zu heiraten als zu brennen. '
      verse: 9
    - text: 'Den Verheirateten aber befehle {ich,} nicht ich, sondern der Herr, dass
        eine Frau sich vom Mann nicht scheiden soll '
      verse: 10
    - text: '- falls sie aber geschieden ist, soll sie unverheiratet bleiben oder
        sich mit dem Mann aussöhnen -, und der Mann soll die Frau nicht verstoßen '
      verse: 11
    - text: 'Den übrigen aber sage ich, nicht der Herr: Wenn ein Bruder eine nichtgläubige
        Frau hat, und (diese) sie willigt ein, mit ihm (ehelich) zusammenzuleben,
        soll er sie nicht verstoßen. '
      verse: 12
    - text: 'Und die Frau, wenn sie einen nichtgläubigen Mann hat, und (dieser) er
        willigt ein, mit ihr (ehelich) zusammenzuleben, soll sie ihn nicht verstoßen. '
      verse: 13
    - text: 'Denn der nichtgläubige Mann wird durch die Frau geheiligt, und die nichtgläubige
        Frau durch den Bruder; denn sonst sind demnach ihre Kinder unrein, jetzt aber
        sind sie heilig. '
      verse: 14
    - text: 'Wenn aber der Nichtgläubige sich scheiden will, soll er sich scheiden.
        Der Bruder oder die Schwester ist in diesem Fall nicht [dem Eheversprechen]
        unterworfen. Gott hat euch zum (im) Frieden berufen. '
      verse: 15
    - text: 'Denn {was} weißt du, Frau, ob du den Mann retten wirst? Oder {was} weißt
        du, Mann, ob du die Frau retten wirst? '
      verse: 16
    - text: 'Doch (Sondern) jeder soll so leben (wandeln), wie der Herr es ihm zugeteilt,
        jeder, wie der Herr ihn berufen hat. {Und} so ordne ich es in allen Gemeinden
        an. '
      verse: 17
    - text: 'Wer als Beschnittener berufen wurde, soll nicht die Vorhaut überziehen;
        wer als Unbeschnittener berufen wurde, soll sich nicht beschneiden lassen. '
      verse: 18
    - text: 'Die Beschneidung ist nichts und die Unbeschnittenheit ist nichts, sondern
        die Beachtung der Gebote Gottes. '
      verse: 19
    - text: 'Jeder soll in der Berufung (dem Beruf) bleiben, in der er berufen wurde
        (in dem ihn der Ruf Gottes traf). '
      verse: 20
    - text: 'Du wurdest als Sklave berufen; das soll dich nicht kümmern. Aber wenn
        du auch Freiheit erlangen kannst, gebrauche sie (die Sklaverei? die Freiheit?)
        um so mehr. '
      verse: 21
    - text: 'Denn der Sklave, der durch den (im) Herrn berufen wurde, ist ein Freigelassener
        des Herrn, wie (in gleicher Weise) der Freie, der berufen wurde, ein Sklave
        Christi ist. '
      verse: 22
    - text: 'Ihr seid bar bezahlt worden (wurdet gegen Barzahlung erworben); werdet
        nicht Sklaven von Menschen. '
      verse: 23
    - text: 'Jeder soll darin bleiben, Brüder, worin er von Gott berufen wurde. '
      verse: 24
    - text: 'Über die Jungfrauen {aber} besitze ich kein Gebot des Herrn. Ich bin
        aber der Meinung, dass ich ein Vertrauensmann bin, weil ich vom Herrn begnadigt
        wurde (Erbarmen fand). '
      verse: 25
    - text: 'Ich meine nun, dies sei gut (dass dies gut sei) wegen der bevorstehenden
        Not, dass es für den Menschen gut ist, wenn er bleibt, wie er ist. '
      verse: 26
    - text: 'Wurde dir eine Frau gegeben, suche nicht die Scheidung (Trennung); hast
        du dich von einer Frau getrennt (frei gemacht), suche keine Frau. '
      verse: 27
    - text: 'Wenn du aber heiratest, sündigst du nicht, und wenn die Jungfrau heiratet,
        sündigt sie nicht. Leibliche Bedrängnis werden diese aber (haben =) erleben,
        ich aber schone euch (= würde euch gern schonen?). '
      verse: 28
    - text: 'Dies aber sage ich, Brüder, die Zeit ist zusammengedrängt (beschränkt).
        Hinfort (zukünftig) sollen die Frauen haben sein, als hätten sie keine, '
      verse: 29
    - text: 'und die weinen, als weinten sie nicht, und die sich freuen, als freuten
        sie sich nicht, und die kaufen, als besäßen sie nicht, '
      verse: 30
    - text: 'und die die Welt gebrauchen, als missbrauchten sie sie nicht, denn diese
        Welt selbst (die Gestalt, das Wesen dieser Welt) vergeht. '
      verse: 31
    - text: 'Ich möchte aber, dass ihr sorglos (sorgenfrei) seid. Der Unverheiratete
        sorgt für (trägt Sorge für) die Angelegenheiten des Herrn, wie er dem Herrn
        gefallen (zu Gefallen sein) kann. '
      verse: 32
    - text: 'Der Verheiratete aber sorgt sich um (trägt Sorge um) die Welt, wie er
        der Frau gefallen (zu Gefallen sein) kann, '
      verse: 33
    - text: 'und ist in sich gespalten. Und die Frau, die Unverheiratete und die Jungfrau,
        sorgt für (trägt Sorge für) die Angelegenheiten des Herrn, damit sie heilig
        ist sowohl körperlich als auch geistig (geistlich). Aber die Verheiratete
        sorgt sich um (trägt Sorge um) die Welt, wie sie dem Mann gefallen (zu Gefallen
        sein) kann. '
      verse: 34
    - text: 'Dies aber sage ich zu eurem eigenen Vorteil (Nutzen), nicht, um euch
        eine Schlinge überzuwerfen, sondern damit ihr ungestört (nicht abgelenkt)
        anständig und beharrlich im Herrn [seid]. '
      verse: 35
    - text: 'Wenn aber einer glaubt, sich unanständig gegenüber seiner Jungfrau zu
        benehmen (sich seiner Jungfrau gegenüber schämen zu müssen), wenn er überreif
        ist und so geschehen muss, was er tun will, sündigt er nicht; sie sollen heiraten. '
      verse: 36
    - text: 'Wer aber in seinem Herz fest steht, ohne Zwang, aber Macht hat über seinen
        Willen und dies in seinem Herzen beschließt, seine Jungfrau zu bewahren (=
        unberührt zu lassen), tut recht [daran]. '
      verse: 37
    - text: 'So tut auch recht, wer seine Jungfrau heiratet, aber wer nicht heiratet,
        tut Besseres. '
      verse: 38
    - text: 'Eine Frau ist (gegeben =) gebunden, solange ihr Mann lebt; wenn aber
        der Mann entschlafen ist, ist sie frei, zu heiraten, wen sie will, allein
        [dass es] im Herrn [geschieht]. '
      verse: 39
    - text: 'Glücklicher (seliger) aber ist sie, wenn sie so bleibt, meiner Meinung
        nach. Ich meine aber, dass auch ich den Geist Gottes habe.  '
      verse: 40
