  name: Esther
- chapters:
  - chapter: 1
    verses:
    - text: 'Es war ein Mann im Land Uz, Ijob war sein Name und jener Mann war fromm
        und rechtschaffen und gottesfürchtig und wich Bösem. '
      verse: 1
    - text: 'Und es wurden ihm sieben Söhne und drei Töchter geboren. '
      verse: 2
    - text: 'Und sein Besitz war: siebentausend Schafe und dreitausend Kamele und
        fünfhundert Gespann Rinder und fünfhundert Eselinnen und eine sehr zahlreiche
        Dienerschaft und jener Mann war reicher als alle Bewohner des Ostens. '
      verse: 3
    - text: 'Und seine Söhne pflegten reihum, im Haus eines jeden, ein Festmahl zu
        halten und sie schickten hin und luden ihre drei Schwestern ein, um mit ihnen
        zu essen und zu trinken. '
      verse: 4
    - text: 'Und es geschah, als die Tage des Festmahles im Kreis herumgegangen waren,
        da schickte Ijob hin und heiligte sie. Früh am Morgen brachte er Brandopfer
        nach ihrer aller Zahl dar, denn Ijob dachte: Vielleicht haben meine Kinder
        gesündigt und auf diese Weise in ihrem Herz Gott gelästert. So tat Ijob alle
        Tage. '
      verse: 5
    - text: 'Und es geschah eines Tages, dass die Söhne Gottes kamen um vor JHWH zu
        treten. Und {der} Satan kam auch in ihrer Mitte. '
      verse: 6
    - text: 'Und JHWH sprach zu {dem} Satan: Woher kommst du? Und {der} Satan antwortete
        JHWH und er sprach: [Vom] Umherziehen (Umherschweifen) auf der Erde (Land)
        und [vom] Umhergehen auf ihr. '
      verse: 7
    - text: 'Und JHWH sprach zu {dem} Satan: Hast du Acht gehabt auf meinen Diener
        (Knecht, Sklave) Ijob? Denn niemand [ist] wie er auf der Erde (Land); ein
        Mann fromm (vollendet, rechtschaffend) und aufrichtig (redlich, zuverlässig),
        gottesfürchtig und fliehend (weichend) vom Bösen. '
      verse: 8
    - text: 'Und {der} Satan antwortete JHWH und er sprach: [Ist etwa] Ijob umsonst
        gottesfürchtig? '
      verse: 9
    - text: 'Hast du nicht schützend ihn umhegt sowie (und) sein Haus und alles, was
        sein [ist] ringsherum? Die Arbeit (Tun, Machen, Werk) seiner Hände hast du
        gesegnet und seinen Besitz vermehrt auf der Erde. '
      verse: 10
    - text: 'Jedoch (dagegen aber) strecke deine Hand aus und gegen alles, was sein
        [ist]; ob er nicht vor deinem Gesicht (Angesicht) dich verfluchen (lästern)
        wird? '
      verse: 11
    - text: 'Und JHWH sprach zu {dem} Satan: Siehe, alles, was sein [ist], in deine
        Hand! Nur (bloß) gegen ihn wirst du nicht deine Hand ausstrecken! Und {der}
        Satan ging weg (ging hinaus) vom Gesicht (Angesicht) JHWHs. '
      verse: 12
