    verses:
    - text: ' Und du, Bethlehem Efrata, das du klein bist unter den Tausendschaften
        Judas, aus dir wird mir der hervorgehen, der Herrscher über Israel sein wird;
        Und seine Ursprünge sind aus Vorzeit, von den Tagen der Ewigkeit her. '
      verse: 1
    - text: 'Deshalb wird er sie dahingeben bis zu der Zeit, da eine Gebärende gebar
        und der Rest seiner Brüder zu den Israeliten zurückkehrt. '
      verse: 2
    - text: 'Und er wird sich hinstellen und weiden in der Kraft JHWHs, in der Hoheit
        des Namens JHWHs, seines Gottes; und sie werden wohnen, Ja, jetzt wird er
        groß sein bis an die Grenzen der Welt. '
      verse: 3
    - text: 'Dieser wird das Heil sein, - Assur, wenn es in unser Land kommt und wenn
        es in unsere Paläste tritt, dann haben wir sieben Hirten dagegen aufgestellt
        und acht Menschenfürsten '
      verse: 4
    - text: 'Und sie werden das Land Assur mit dem Schwert weiden und das Land Nimrods
        in seinen Toren – und er wird aus/vor Assur erretten, wenn es in unser Land
        kommt und wenn es unser Gebiet trifft. '
      verse: 5
    - text: 'Der Rest Jakobs inmitten vieler Völker wird wie Tau von JHWH her sein,
        wie Regen auf grünem Kraut, der nicht auf den Mensch hofft und nicht auf Menschenkinder
        wartet. '
      verse: 6
    - text: 'Der Rest Jakobs unter den Völkern inmitten vieler Völker wird sein wie
        ein Löwe unter dem Wild des Waldes, wie ein Jungleu unter den Kleinviehherden,
        der wenn er hindurchzieht und niedertritt, reißt und keiner rettet. '
      verse: 7
    - text: 'Erhebe deine Hande gegen deine Feinde, dass alle deine Feinde ausgerottet
        werden. '
      verse: 8
    - text: 'An jenem Tag – Spruch JHWHs- werde ich deine Rosse aus deiner Mitte ausrotten
        und deine Streitwagen vernichten. '
      verse: 9
    - text: 'Ich werde die Städte deines Landes ausrotten und all deine Festungen
