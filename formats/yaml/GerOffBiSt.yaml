      verse: 12
    - text: 'Andere aber sagten spottend: „Mit Traubensaft (Wein?) sind sie voll (angefüllt)!“ '
      verse: 13
    - text: 'Petrus jedoch stellte sich mit den [anderen] Elf hin, erhob seine Stimme
