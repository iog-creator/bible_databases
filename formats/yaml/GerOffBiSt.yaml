  - chapter: 145
    verses:
    - text: ' Ein Lobgesang. Von David. Ich will dich erheben, mein Gott, der König,
        und ich will preisen deinen Namen bis in alle Ewigkeit. '
      verse: 1
    - text: 'Den ganzen Tag über will ich dich preisen und ich will loben deinen Namen
        bis in alle Ewigkeit. '
      verse: 2
    - text: 'Groß ist JHWH und sehr zu loben und seine Größe ist nicht zu erforschen. '
      verse: 3
    - text: 'Generation für Generation wird deine Werke rühmen und deine Machttaten
        werden sie verkünden. '
      verse: 4
    - text: 'Reden sollen sie von der herrlichen Pracht deiner Majestät und deine
        Wunder will ich erzählen. '
      verse: 5
    - text: 'Und sie sollen sprechen von der Kraft deiner furchtbaren Taten und deine
        Größe will ich erzählen. '
      verse: 6
    - text: 'Das Gedächtnis deiner großen Güte sollen sie wecken und deine Gerechtigkeit
        werden sie jubelnd preisen. '
      verse: 7
    - text: 'Gnädig und barmherzig ist JHWH, langsam im Zorn und groß an Güte. '
      verse: 8
    - text: 'JHWH ist gut gegen alle und sein Erbarmen ist über alle seine Werke. '
      verse: 9
    - text: 'Es werden dich loben, JHWH, alle deine Werke und deine Frommen werden
        dich preisen. '
      verse: 10
    - text: 'Sie werden von der Herrlichkeit deines Reiches sprechen und von deinen
        Machttaten werden sie reden, '
      verse: 11
    - text: 'Um den Menschensöhnen seine Machttaten kundzutun und die prachtvolle
        Herrlichkeit seines Reiches. '
      verse: 12
    - text: 'Dein Reich ist ein Reich für alle Ewigkeit und deine Herrschaft dauert
        von allem Geschlecht zu Geschlecht. '
      verse: 13
    - text: 'JHWH ist ein Stützender für alle Fallenden, er ist ein Aufrichtender
        für alle Niedergebeugten. '
      verse: 14
    - text: 'Augen (von) allen warten auf dich und du gibst ihnen Speise zu seiner
        Zeit. '
      verse: 15
    - text: 'Du tust deine Hand auf und sättigst alles Lebendige nach Wohlgefallen. '
      verse: 16
    - text: 'JHWH ist gerecht in allen seinen Wegen und treu in allen seinen Werken. '
      verse: 17
    - text: 'Nahe ist JHWH all denen, die ihn rufen, all denen die ihn in Wahrheit
        anrufen. '
      verse: 18
    - text: 'Er erfüllt das Verlangen von denen, die ihn fürchten. Ihr schreien hört
        er und er rettet sie. '
      verse: 19
    - text: 'JHWH bewahrt alle, die ihn lieben, aber alle Frevler vertilgt er. '
      verse: 20
    - text: 'Mein Mund soll das Lob JHWH aussprechen und alles Fleisch soll seinen
        heiligen Namen preisen bis in alle Ewigkeit.  '
      verse: 21
  - chapter: 146
    verses:
    - text: ' Halleluja! (Lobt JH!) Meine Seele, lobe JHWH! '
      verse: 1
    - text: 'Ich will JHWH in meinem Leben loben. Ich will Gott singen, solange ich
        bin. '
      verse: 2
    - text: 'Vertraut nicht auf Fürsten und nicht auf einen Menschensohn, bei dem
        keine Hilfe ist. '
      verse: 3
    - text: 'Sein Geist geht aus. Er geht zurück zu seiner Erde. An dem Tag gehen
        seine Gedanken verloren. '
      verse: 4
    - text: 'Wohl dem, dessen Hilfe der Gott Jakobs ist, dessen Hoffnung auf JHWH,
        seinem Gott, ist, '
      verse: 5
    - text: 'welcher Himmel und Erde gemacht hat, das Meer und alles, was in ihnen
        ist; der, der ewiglich Treue hält. '
      verse: 6
    - text: 'Einer, der Recht schafft denen, die bedrückt werden; einer, der Brot
        gibt denen, die Hunger haben. JHWH befreit die Gefesselten. '
      verse: 7
    - text: 'JHWH lässt Blinde sehen. JHWH richtet Gebeugte auf. JHWH liebt die Gerechten. '
      verse: 8
    - text: 'JHWH beschützt Fremde. Waise und Witwe richtet er wieder auf. Aber den
        Weg der Gottlosen krümmt er. '
      verse: 9
    - text: 'JHWH wird ewig König sein, dein Gott, Zion, von Generation zu Generation.
        Halleluja! (Lobt JH!)  '
      verse: 10
