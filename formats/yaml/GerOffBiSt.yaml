  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, ein Apostel nicht von Menschen, auch nicht durch einen Menschen,
        sondern durch Jesus Christus und [durch] Gott [den] Vater, der ihn auferweckt
        hat von (aus) den Toten, '
      verse: 1
    - text: 'und alle Brüder mit mir, den (an die, für die) Gemeinden von Galatien: '
      verse: 2
    - text: 'Gnade [sei (ist)] euch und Frieden von (durch) Gott, unserem Vater, und
        [dem] (unserem) Herrn Jesus Christus {her}, '
      verse: 3
    - text: 'der sich selbst wegen (um … willen, für) unserer Sünden gegeben hat,
        um uns zu befreien (herauszureißen, für sich auszuwählen, herauszuführen)
        aus der gegenwärtigen schlechten Zeit (Welt, Leben) nach (gemäß) dem Willen
        (Wohlgefallen) Gottes und unseres Vaters, '
      verse: 4
    - text: 'dem [sei] Ehre (Herrlichkeit) von Ewigkeit zu Ewigkeit (in alle Ewigkeit,
        die Zeiten der Zeiten). Amen. '
      verse: 5
    - text: 'Ich staune (Ich bin verwundert), dass ihr so (derart) schnell abgefallen
        seid von dem, der euch durch die Gnade Christi gerufen (in der Gnade Christi
        berufen) hat, zu einem anderen Evangelium, '
      verse: 6
    - text: '[obwohl] es kein anderes gibt (es nicht anders ist), wenn nicht (außer)
        irgendwelche es sind, die euch verwirren und das Evangelium Christi umkehren
        (verkehren, umwenden, zunichte machen) wollen. '
      verse: 7
    - text: 'Aber auch, wenn wir oder ein Engel (Bote) aus dem Himmel euch ein anderes
        Evangelium verkünden würden, als wir euch verkündet haben, dem sei das Anathema! '
      verse: 8
    - text: 'Wie wir vorher gesagt haben (früher gesagt haben), sage ich jetzt auch
        wieder: wenn jemand euch ein anderes Evangelium verkündigt, als (gegen das,
        was) ihr empfangen habt (bekamt, erhieltet), dem sei das Anathema! '
      verse: 9
    - text: 'Überrede (Überzeuge, Mache ich ... geneigt) ich jetzt {nämlich} Menschen
        oder {den} Gott? Oder versuche (wünsche) ich, Menschen zu gefallen? Wenn ich
        noch Menschen gefiele, so wäre ich kein Sklave (Diener, Knecht) Christi. '
      verse: 10
    - text: 'Denn ich teile euch mit (gebe euch zu erkennen, offenbare euch), Brüder,
        dass das von mir verkündigte Evangelium nicht nach (gemäß) Menschen ist: '
      verse: 11
    - text: 'denn ich habe es nicht von einem Menschen empfangen oder (und nicht)
        gelernt (wurde [es] gelehrt), sondern durch [eine] Offenbarung Jesu Christi. '
      verse: 12
    - text: 'Ihr habt ja von meinem früheren Lebenswandel im Judentum (jüdische Art
        zu glauben) gehört, nämlich dass ich überschwänglich (im Übermaß, über alle
        Maße) die Gemeinde Gottes verfolgt habe und sie zerstört habe (vernichtete,
        vertilgte), '
      verse: 13
    - text: 'und [mehr] Fortschritte gemacht habe im Judentum als viele Altersgenossen
        in meinem Volk; noch mehr war ich ein Eiferer (eifrige Anhänger) meiner väterlichen
        Überlieferungen. '
      verse: 14
    - text: 'Als es aber Gott gefiel (beschließen, wollen), der mich auserwählt hatte
        vom Leib meiner Mutter an und berufen durch seine Gnade, '
      verse: 15
    - text: 'seinen Sohn in mir zu offenbaren, damit ich ihn verkündige unter (in)
        den Völkern, beriet (sich an jmd. wenden) ich mich nicht sofort mit Fleisch
        und Blut, '
      verse: 16
    - text: 'ich ging auch nicht hinauf nach Jerusalem zu denen, die vor mir Apostel
        waren, sondern ging hinunter nach Arabien und kehrte wieder nach Damaskus
        zurück. '
      verse: 17
    - text: 'Später, nach drei Jahren, ging ich hinauf nach Jerusalem um Kephas zu
        besuchen (kennenzulernen) und blieb bei ihm fünfzehn Tage, '
      verse: 18
    - text: 'einen anderen der Apostel sah ich aber nicht, außer (doch) Jakobus, den
        Bruder des Herrn. '
      verse: 19
    - text: 'Was ich euch aber schreibe – seht, vor den Augen (Gegenwart) Gottes,
        dass ich nicht lüge! '
      verse: 20
    - text: 'Danach ging ich in die Gegenden (Landstriche) von Syrien und Zilizien: '
      verse: 21
    - text: 'ich war von Angesicht unbekannt den Gemeinden von Judäa, denen in Christus. '
      verse: 22
    - text: 'Sie hatten aber nur gehört, dass der, der uns einstmals verfolgt hatte
        (der unser einstiger Verfolger [war]), nun den Glauben verkündigt, den er
        einstmals zerstörte, '
      verse: 23
    - text: 'und sie priesen (rühmten, ehrten) meinetwegen  Gott.  '
      verse: 24
  - chapter: 2
    verses:
    - text: ' Darauf (Alsbald), nach vierzehn Jahren ging ich zurück hinauf nach Jerusalem,
        mit Barnabas und nahm {zugleich} auch Titus mit; '
      verse: 1
    - text: 'ich ging aber gemäß einer Offenbarung hinauf; und ich teilte (darlegen)
        ihnen das Evangelium mit, das ich verkündige (predigen) unter (in) den Heiden
        (Völkern), aber den Angesehenen für sich (gesondert), [in der Besorgnis],
        dass ich mich vergeblich (ohne Erfolg) anstrenge (abmühe) oder angestrengt
        (abgemüht) habe. '
      verse: 2
    - text: 'Aber nicht einmal Titus, der bei mir [war], der Grieche ist, wurde gezwungen
        sich beschneiden zu lassen; '
      verse: 3
    - text: 'wegen (durch) der eingeschlichenen Falsch-Brüder (falschen Brüder) aber,
        alle, die sich eingeschlichen haben um unsere Freiheit auszukundschaften (belauern),
        die wir in Christus Jesus haben, um uns zu knechten (zum Sklaven machen), '
      verse: 4
    - text: 'denen gaben wir nicht einmal (auch nicht) eine Stunde (kurze Zeit, einen
        Augenblick) in Unterwerfung (unterwürfig) nach (weichen), damit die Wahrheit
        des Evangeliums bei euch bleibe. '
      verse: 5
    - text: 'Von denen aber, die etwas zu sein schienen - was für welche sie auch
        immer waren, kümmert mich aber nicht; die Person (Angesicht) des Menschen
        sieht Gott nicht an - die Angesehenen legten mir nämlich nichts auf, '
      verse: 6
    - text: 'sondern im Gegenteil, als sie sahen, dass mir das Evangelium der Vorhaut
        anvertraut war ebenso wie Petrus [das] der Beschnittenen, '
      verse: 7
    - text: '- denn der, der in Petrus im Apostelamt (Aussendung) der Unbeschnittenen
        wirksam war, war auch in mir für (in) die Heiden (Völker) wirksam -, '
      verse: 8
    - text: 'und als sie die Gnade erkannten, die mir gegeben wurde, reichten Jakobus
        und Kephas und Johannes, die als Säulen angesehen sind, mir und Barnabas die
        Bruderhand (rechte Hand der Gemeinschaft), damit wir unter (in) die Heiden
        (Völker), sie aber unter (in) die Beschnittenen [gingen]; '
      verse: 9
    - text: 'nur sollten wir die Armen (Bettelnden) bedenken, was ich auch [stets]
        bestrebt war {dies} zu tun. '
      verse: 10
    - text: 'Als (Nachdem) aber Kephas nach Antiochia kam, stellte ich mich ihm im
        Angesicht entgegen (widersetze, trat...entgegen), weil er verurteilt war. '
      verse: 11
    - text: 'Denn bevor einige von Jakobus kamen, hat er mit den Heiden (Völkern)
        zusammen gegessen; als ich aber kam, zog er sich zurück und sonderte sich
        selbst ab, weil er die aus den Beschnittenen fürchtete. '
      verse: 12
    - text: 'Und mit ihm heuchelten auch die anderen Juden, sodass auch Barnabas mitgerissen
        wurde von ihrer Heuchelei (Verstellung). '
      verse: 13
    - text: 'Aber als ich sah, dass sie nicht recht gehen nach der Wahrheit des Evangeliums,
        sagte ich Kephas gegenüber (in Gegenwart von) allen: wenn du, der du ein Jude
        bist, heidnisch und nicht jüdisch (nach jüdischer Sitte) lebst, warum nötigst
        (zwingst) du die Heiden (Völker), jüdisch zu leben? '
      verse: 14
    - text: 'Wir [sind] von Natur Juden und nicht Sünder von (aus) den Heiden (Völkern); '
      verse: 15
    - text: 'Weil wir aber wissen, dass ein Mensch nicht gerechtfertigt wird aufgrund
        von (aus) Werken (Taten, Leistungen) des Gesetzes, außer durch [den] Glauben
        [an] Jesus Christus, sind auch wir zum Glauben an Christus Jesus gekommen,
        so dass (damit) wir gerechtfertigt werden werden aufgrund des (aus dem) Glaubens
        [an] Christus und nicht aufgrund von (aus) Werken des Gesetzes, denn aufgrund
        von (aus) Werken des Gesetzes wird kein Fleisch gerechtfertigt werden. '
      verse: 16
    - text: 'Wenn wir aber, die wir anstreben gerechtfertigt zu werden in Christus,
        auch selbst als Sünder erkannt werden, ist dann Christus etwa ein Diener der
        Sünde? Das geschehe nicht! (Keineswegs!) '
      verse: 17
    - text: 'Wenn ich nämlich das, was ich zerstört habe, wieder aufbaue, erweise
        (stelle...dar) ich mich selbst als Übertreter (Sünder). '
      verse: 18
    - text: 'Denn ich bin durch das Gesetz [dem] Gesetz abgestorben (gestorben), damit
        ich Gott lebe. Ich wurde mit Christus gekreuzigt; '
      verse: 19
    - text: 'ich lebe, aber nicht mehr ich, sondern Christus lebt in mir; was ich
        aber nun im Fleisch lebe, lebe ich im Glauben, in dem an den Sohn Gottes,
        der mich geliebt hat und sich selbst meinetwegen ausgeliefert (übergeben)
        hat. '
      verse: 20
    - text: 'Ich verwerfe nicht die Gnade Gottes; wenn aber durch das Gesetz Gerechtigkeit
        [kommt], wäre Christus umsonst (vergebens, zwecklos) gestorben.  '
      verse: 21
  - chapter: 3
    verses:
    - text: ' {O} [Ihr] unverständigen (unvernünftigen, törichten) Galater, wer hat
        euch verhext (verzaubert, geblendet), denen der gekreuzigte Jesus Christus
        vor Augen gestellt (gemalt, aufgezeigt) wurde? '
      verse: 1
    - text: 'Dies allein (eine, nur) will ich erfahren (wissen, lernen) von euch:
        habt ihr den Geist aus Werken des Gesetzes empfangen oder aus der Botschaft
        (Predigt) des Glaubens? '
      verse: 2
    - text: 'Deshalb seid ihr Unverständige (So Unverständige seid ihr), weil (denn)
        ihr im Geist angefangen (begonnen) habt [und] nun im Fleisch zum Ende kommen
        (enden) wollt? '
      verse: 3
    - text: 'So viel (groß) habt ihr umsonst (vergeblich, ohne Grund) erlebt (gelitten)?
        Wenn [es] wenigstens (wirklich) auch (doch) umsonst [war]! '
      verse: 4
    - text: 'Der euch also den Geist gewährt (gibt, darreicht) und tut (wirkt) Wunderwerke
        (Wunder, Krafttaten) unter euch, [tut er es] aus Werken des Gesetzes oder
        aus der Botschaft (Predigt) des Glaubens? '
      verse: 5
    - text: 'Ebenso (gerade so) wie Abraham [an] Gott glaubte (vertraute) und [es]
        ihm zur Gerechtigkeit angerechnet wurde; '
      verse: 6
    - text: 'erkennt also (daran), dass die aus Glauben [sind], diese sind Abrahams
        Söhne (Kinder). '
      verse: 7
    - text: 'Die Schrift sieht aber voraus, dass Gott aus Glauben die nicht-jüdischen
        Völker (Heiden) gerecht [macht], [sie] verkündete (das Evangelium vorausverkünden)
        {dem} Abraham voraus: „In dir werden (sind) alle Völker (Nicht-Juden, Heiden)
        gesegnet werden.“ '
      verse: 8
    - text: 'Deshalb (daher, also) [sind] die aus Glauben gesegnet mit glaubenden
        (gläubigen, dem Glauben des) Abraham. '
      verse: 9
    - text: 'Denn (Nämlich) welche (Wie viele) aus den Werken des Gesetzes sind, sind
        unter einem Fluch; es ist nämlich (denn) geschrieben: verflucht [ist] jeder,
        der nicht verharrt (bleibt) in allem (allen Dingen), was geschrieben ist im
        Buch des Gesetzes, dass [man] {es} tun [soll]. '
      verse: 10
    - text: 'Dass aber im Gesetz keiner gerecht wird vor (bei) Gott, [ist] offenkundig
        (klar, offenbar), denn: der Gerechte wird aus Glauben leben; '
      verse: 11
    - text: 'das Gesetz aber ist nicht aus Glauben, sondern: wer es tut, wird aus
        ihm leben. '
      verse: 12
    - text: 'Christus hat uns freigekauft (losgekauft, erlöst) vom Fluch des Gesetzes,
        indem (als) er für uns ein Fluch geworden ist, denn es ist geschrieben: Verflucht
        [ist (sei)] jeder, der an einem Holz hängt, '
      verse: 13
    - text: 'damit (so dass) unter den Völkern (Nicht-Juden, Heiden) der Segen (Segensgabe,
        Segensgut) {des} Abrahams entsteht (werde, komme) in (durch) Christus Jesus,
        so dass (damit) wir die Verheißung des Geistes erhalten (empfangen) durch
        den Glauben. '
      verse: 14
    - text: 'Brüder, wie ein Mensch sage ich: Selbst ein rechtskräftig gewordenes
        (festgelegtes) Testament eines Menschen hebt niemand auf oder fügt [ihm etwas]
        hinzu. '
      verse: 15
    - text: '{Dem} Abraham aber sind die Verheißungen zugesagt und seinem Samen (Nachkommen).
        Man sagt (es heißt) nicht: und den Samen (die Nachkommen), wie über viele,
        sondern wie über einen: und deinem Samen, das (welcher) ist Christus. '
      verse: 16
    - text: 'Dies aber sage ich: Ein Testament, das zuvor von Gott bestätigt wurde
        (rechtskräftig gemacht wurde), [macht] das vierhundertdreißig Jahren danach
        entstandene Gesetz nicht ungültig, so dass die Verheißung unwirksam (zunichte,
        beseitigt) würde. '
      verse: 17
    - text: 'Wenn nämlich aus dem Gesetz das Erbe [käme], [käme es] nicht mehr aus
        der Verheißung; {dem} Abraham aber hat es Gott durch die Verheißung Gnade
        geschenkt (erwiesen). '
      verse: 18
    - text: 'Warum denn das Gesetz? (Was [soll (ist)] nun das Gesetz?) Um der Übertretungen
        willen (Wegen der…) wurde [es] hinzugefügt, bis der Same (Nachkomme) kommt,
        dem die Verheißung [gilt], durch Engel (Boten) angeordnet, durch die Hand
        eines Mittlers (Vermittlers). '
      verse: 19
    - text: 'Der Mittler (Vermittler) aber ist nicht von einem {einzigen}, Gott aber
        ist einer (eins). '
      verse: 20
    - text: '[Ist] demnach (also) das Gesetz gegen die Verheißung Gottes? Keineswegs
        (Ausgeschlossen)! Wenn nämlich ein Gesetz gegeben wäre, das lebendig machen
        könnte [kann], dann wäre im (aus dem) Gesetz die Gerechtigkeit; '
      verse: 21
    - text: 'aber die Schrift hat alles unter die Sünde zusammengeschlossen (eingeschlossen),
        damit die Verheißung aus dem Glauben [an] Jesus Christus den Glaubenden gegeben
        werde. '
      verse: 22
    - text: 'Vordem (Früher, Bevor) aber der Glaube in Erscheinung trat (kam), waren
        wir unter dem Gesetz verwahrt, zusammengeschlossen (eingeschlossen) auf Glauben
        hin, der offenbart werden sollte, '
      verse: 23
    - text: 'sodass das Gesetz unser Pädagoge (Lehrer, Zuchtmeister) geworden ist
        in (auf … hin) Christus, damit wir aus Glauben gerecht (gerechtfertigt) würden
        (werden); '
      verse: 24
    - text: 'nachdem (als, weil) der Glaube aber gekommen ist, sind wir nicht mehr
        unter einem Pädagogen (Lehrer, Zuchtmeister). '
      verse: 25
    - text: 'Alle nämlich seid ihr Gottes Söhne (Kinder) durch den Glauben (das Vertrauen)
        an (in) Christus Jesus. '
      verse: 26
    - text: 'Denn ihr alle (wie viele [von euch]), die auf (in … hinein) Christus
        getauft wurdet, habt Christus angezogen (in … gehüllt, bekleidet). '
      verse: 27
    - text: 'Es gibt keinen (Hier sind nicht) Juden auch nicht Griechen, es gibt keinen
        Sklaven auch nicht Freien, es gibt nicht männlich und weiblich: alle nämlich
        seid ihr eins (einer) in Christus Jesus. '
      verse: 28
    - text: 'Wenn ihr aber Christi (des Christus) seid, seid ihr folglich der Same
        Nachkomme Abrahams, [und] Erben nach (gemäß) der Verheißung.  '
      verse: 29
  - chapter: 4
    verses:
    - text: ' Ich sage aber: Solange der Erbe unmündig ist, unterscheidet [ihn] nichts
        von einem Sklaven, [auch wenn/obwohl] er ein Herr von allem (aller Dinge)
        ist, '
      verse: 1
    - text: 'sondern er ist unter einem Vormund und [unter] einem Verwalter (Hausverwalter)
        bis zu dem vom Vater festgesetzten Tag (Termin). '
      verse: 2
    - text: 'Wie (ebenso, so) auch wir: Als wir unmündig waren, waren wir unter den
        Elementargeistern der Welt geknechtet (versklavt). '
      verse: 3
    - text: 'Weil aber die Fülle (Erfüllung) der Zeit gekommen war, hat Gott seinen
        Sohn entsandt (gesandt), der aus (von) einer Frau geboren wurde, der unter
        dem Gesetz geboren wurde, '
      verse: 4
    - text: 'damit er [alle], die unter dem Gesetz [sind], freikauft, damit wir die
        Adoption (Kindschaft) erhielten (empfingen). '
      verse: 5
    - text: 'Weil ihr aber Kinder seid, hat Gott den Geist seines Sohns in unsere
        Herzen entsandt, der ruft: Abba, Vater! '
      verse: 6
    - text: 'Somit bist du nicht mehr Sklave (Knecht), sondern Kind: Wenn [du] aber
        Kind [bist], [dann/so bist du] auch Erbe durch Gott. '
      verse: 7
    - text: 'Aber damals, als ihr zwar Gott nicht gesehen habt, habt ihr denen gedient,
        die nach der Natur keine Götter sind: '
      verse: 8
    - text: 'Nun aber, nachdem (da) ihr Gott erkannt habt (kennt), ja vielmehr von
        Gott erkannt worden seid, wie kehrt ihr nochmals zu den schwachen (kraftlosen)
        und unfähigen (armseligen) Elementargeistern zurück, denen ihr nochmals von
        neuem (wiederum) dienen wollt? '
      verse: 9
    - text: 'Ihr beachtet (beobachtet, befolgt) Tage und den Neumond und die Festzeiten
        und das Jahr; '
      verse: 10
    - text: 'ich fürchte (habe Angst) um euch, dass ich mich vielleicht umsonst um
        euch abgemüht habe. '
      verse: 11
    - text: 'Seid wie ich, denn auch ich [bin] wie ihr, Brüder, ich bitte euch. In
        keiner Weise habt ihr mir Unrecht getan (verunglimpft): '
      verse: 12
    - text: 'Ihr wisst aber, dass ich durch die Schwäche (Krankheit) des Fleisches
        euch vormals (einst) das Evangelium verkündet habe, '
      verse: 13
    - text: 'und dass ihr die Anfechtung in meinem Fleisch nicht verachtet noch gespuckt
        habt, sondern ihr habt mich wie einen Engel (Boten) Gottes aufgenommen, wie
        Christus Jesus. '
      verse: 14
    - text: 'Wo also [ist] eure Seligkeit? Ich nämlich bezeuge euch, dass ihr, wenn
        möglich, eure Augen ausgestochen und mir gegeben hättet! '
      verse: 15
    - text: 'Bin ich daher euer Feind geworden, weil ich wahrhaftig zu euch rede? '
      verse: 16
    - text: 'Sie werben um euch (bemühen sich eifrig) nicht löblich (sittlich, nützlich),
        sondern sie wollen euch ausschließen, damit ihr euch um sie eifrig bemüht
        (wirbt): '
      verse: 17
    - text: 'Gut aber [ist es], stets im Löblichen (Nützlichen, Guten) geworben zu
        werden und nicht nur, weil ich bei euch anwesend bin. '
      verse: 18
    - text: 'Meine Kinder, welche ich wieder unter Schmerzen gebäre, bis Christus
        in euch Gestalt annimmt (sich formt): '
      verse: 19
    - text: 'ich wollte aber jetzt anwesend sein bei euch und meine Stimme verändern,
        denn ich bin ratlos (in Verlegenheit, in Ungewissheit) euretwegen. '
      verse: 20
    - text: 'Sagt mir, die ihr unter dem Gesetz sein wollt, hört ihr das Gesetz nicht? '
      verse: 21
    - text: 'Es ist nämlich geschrieben {worden}, dass Abraham zwei Söhne hatte, einen
        von der Sklavin und einen von der Freien. '
      verse: 22
    - text: 'Aber der von der Sklavin ist nach dem Fleisch gezeugt (geboren) worden,
        der von der Freien aber durch die Verheißung. '
      verse: 23
    - text: 'Dieses ist allegorisch gemeint: denn diese [Frauen] sind zwei Testamente
        (Verfügungen, Willenserklärungen), eines vom Berg Sinai, das in die Sklaverei
        (Knechtschaft) [hinein] zeugt (gebiert), das ist Hagar. '
      verse: 24
    - text: 'Hagar aber ist der Berg Sinai in Arabien: es entspricht (ist gleichzusetzen
        mit) aber dem jetzigen Jerusalem, denn es ist mit seinen Kindern versklavt. '
      verse: 25
    - text: 'Das obere Jerusalem aber ist frei, das ist unsere Mutter. '
      verse: 26
    - text: 'Es ist nämlich geschrieben {worden}: Freue dich, Unfruchtbare, die nicht
        gebiert; lass [Jubel] hervorbrechen (entfessele) und schreie (rufe laut),
        die nicht unter Schmerzen gebiert: denn viele [sind] die Kinder der Einsamen,
        mehr als die, die den Mann hat! '
      verse: 27
    - text: 'Ihr aber, Brüder, seid wie Issak Kinder der Verheißung. '
      verse: 28
    - text: 'Aber wie damals der nach dem Fleisch Geborene, den nach dem Geist [Geborenen]
        verfolgte, so auch jetzt (nun). '
      verse: 29
    - text: 'Aber was sagt die Schrift? Werfe heraus die Sklavin und ihren Sohn: denn
        keinesfalls wird der Sohn der Sklavin mit dem Sohn der Freien erben (Erbe
        sein). '
      verse: 30
    - text: 'Deshalb, Brüder, sind wir nicht Kinder einer Sklavin, sondern der Freien.  '
      verse: 31
  - chapter: 5
    verses:
    - text: ' [Zur] Freiheit (In/Für die Freiheit) hat uns Christus befreit (frei
        gemacht): Steht nun fest und lasst euch nicht wieder vom Joch der Sklaverei
        unterwerfen! '
      verse: 1
    - text: 'Siehe, ich, Paulus, sage euch, dass, wenn ihr euch beschneiden lasst,
        euch Christus nichts nützen wird. '
      verse: 2
    - text: 'Ich versichere (lege Zeugnis ab, bezeuge) aber wieder jedem Menschen,
        der sich beschneiden lässt, dass [er] verpflichtet ist, das ganze Gesetz zu
        tun. '
      verse: 3
    - text: 'Ihr seid von Christus abgekommen, alle, die ihr im Gesetz gerecht werdet;
        ihr habt die Gnade verloren (ihr seid der Gnade verlustig gegangen). '
      verse: 4
    - text: 'Uns nämlich erwartet [durch] den Geist im (aus dem) Glauben die Hoffnung
        auf Gerechtigkeit. '
      verse: 5
    - text: 'Denn in Christus Jesus bedeutet weder Beschneidung etwas noch Vorhaut,
        sondern Glaube, der durch Liebe tätig ist (wirksam ist, sich in … betätigt). '
      verse: 6
    - text: 'Ihr seid gut (schön, vortrefflich) gelaufen: Wer hinderte euch, der Wahrheit
        zu gehorchen (zu folgen)? '
      verse: 7
    - text: 'Die Überredung (Das Zureden) [kommt] nicht von dem, der euch berufen
        hat. '
      verse: 8
    - text: 'Wenig Sauerteig säuert den ganzen Teig. '
      verse: 9
    - text: 'Ich habe euch vertraut im Herrn, dass ihr nichts anderes denken (keiner
        anderen Meinung sein) werdet: der, der unter euch Unruhe stiftet, wird das
        Urteil ertragen, wer er [auch] sei. '
      verse: 10
    - text: 'Ich aber, Brüder, wenn ich noch Beschneidung verkündige, was werde ich
        noch verfolgt? So ist der Anstoß (Ärgernis, Widerspruch) des Kreuzes beseitigt. '
      verse: 11
    - text: 'Sollen sie sich [es] doch auch abschlagen lassen, die euch aufgewiegelt
        (verstört, beunruhigt) haben! '
      verse: 12
    - text: 'Denn: ''''Ihr'''' wurdet zur Freiheit berufen, meine Brüder. Nur [nehmt]
        diese Freiheit nicht als Ausgangsbasis (Anregung, Gelegenheit, Chance) für
        euer Fleisch, sondern dient einander durch (wegen) eure Liebe. '
      verse: 13
    - text: 'Denn das ganze Gesetz  ist in dem ''''einen'''' Wort erfüllt, nämlich:
        „Du wirst (sollst) deinen Nächsten lieben wie dich selbst.“  '
      verse: 14
    - text: 'Wenn ihr aber einander beißt (verletzt, kränkt) und auffresst (zerfleischt,
        ausbeutet), dann achtet darauf (schaut darauf, passt auf), dass ihr euch nicht
        gegenseitig vernichtet!  '
      verse: 15
    - text: 'Aber ich sage [euch] (Ich meine damit): Wandelt ''''im Geist'''', und
        ihr werdet die Lust (Verlangen, Sehnsucht) des Fleisches auf keinen Fall ausführen. '
      verse: 16
    - text: 'Denn das Fleisch begehrt gegen den Geist auf, und der Geist gegen das
        Fleisch; ja, diese liegen im Streit (kämpfen) miteinander, so dass ihr nicht
        immer die [Dinge] tut, die ihr [eigentlich] wollt . '
      verse: 17
    - text: 'Aber wenn ihr vom Geist geleitet werdet, seid ihr nicht unter dem Gesetz. '
      verse: 18
    - text: 'Die Werke des Fleisches aber sind offenkundig (leicht sichtbar), nämlich:
        Unzucht (sexuelle Unmoral), Unreinheit , Zügellosigkeit , '
      verse: 19
    - text: 'Götzendienst, Magie, Feindseligkeiten, Streitsucht, Eifersucht (Eifer),
        Wutausbrüche, Rivalitäten, Uneinigkeiten, Spaltungen , '
      verse: 20
    - text: 'Neidereien, Saufen, Sauf-Parties (Orgien) und ähnliche Dinge wie diese,
        von denen ich euch vorhersage (so wie ich es schon [früher] vorhergesagt habe),
        dass die, die solche Dinge tun, das Reich Gottes nicht erben werden. '
      verse: 21
    - text: 'Aber die Frucht des Geistes ist: Liebe, Freude, Friede, Langmut (Geduld),
        Freundlichkeit, Güte, Treue (Glaube), '
      verse: 22
    - text: 'Sanftmut, Selbstbeherrschung; gegen solche [Dinge] ist das Gesetz nicht
        [gerichtet] (gibt es kein Gesetz). '
      verse: 23
    - text: 'Die, die zu Christus Jesus gehören, haben ihr Fleisch gekreuzigt mit
        seinen Leiden (Leidenschaften) und Lüsten. '
      verse: 24
    - text: 'Wenn wir durch den Geist leben, lasst uns dem Geist auch folgen (nach
        dem Geist ausrichten). '
      verse: 25
