    - text: 'Damals kamen zwei Frauen, die Huren waren, zu dem König und standen (stellten
        sich) vor ihm (sein Angesicht). '
      verse: 16
    - text: 'Dann (und) sprach die eine Frau: „Ach, mein Herr! Während (und) ich und
        diese Frau in einem Haus wohnten (wohnen), da (und) gebar ich bei ihr im Haus
        (während sie im Haus [war]/[ist]). '
      verse: 17
    - text: 'Und es war am dritten Tag nach meinem Gebären, [da] gebar auch diese
        Frau; und wir waren beieinander und es war kein Fremder da, nur wir beide
        waren in dem Haus. '
      verse: 18
    - text: 'Und dann starb der Sohn dieser Frau in der Nacht, weil sie sich auf ihn
        gelegt hatte. '
      verse: 19
    - text: 'Und sie stand in der Mitte der Nacht auf und nahm meinen Sohn weg von
        meiner Seite, während deine Sklavin schlief, und legte ihn an ihren Busen
        – und ihren Sohn, den Toten, legte sie an meinen Busen. '
      verse: 20
    - text: 'Und dann stand ich am Morgen auf um meinen Sohn zu säugen und siehe,
        er war tot. Und dann sah ich ihn am Morgen genau an und siehe, er war nicht
        mein Sohn, den ich geboren hatte.“ '
      verse: 21
    - text: 'Und dann sprach die andere Frau: „Nein, vielmehr ist mein Sohn der Lebendige
        und deiner der Tote!“ Und dann sagte die andere Frau: „Nein, vielmehr ist
        dein Sohn der Tote und mein Sohn der Lebendige!“ Und so sprachen sie vor dem
        Angesicht des Königs. '
      verse: 22
    - text: 'Und dann sprach der König: „Diese sagt: ''Mein Sohn ist der Lebendige
        und dein Sohn der Tote'', und die andere sagt: ''Nein, vielmehr ist dein Sohn
        der Tote und mein Sohn der Lebendige.''“ '
      verse: 23
    - text: 'Und dann sprach der König: „Holt mir ein Schwert!“ Und sie brachten das
        Schwert vor das Angesicht des Königs. '
      verse: 24
    - text: 'Und dann sprach der König: „Zerschneidet den Knaben, den Lebendigen,
        in zwei Teile und gebt die Hälfte der einen und die Hälfte der anderen.“ '
      verse: 25
    - text: 'Und dann sprach die Frau, deren Sohn der Lebendige war, zu dem König
        – denn sie war erregt [vor] Mitleid und Liebe wegen ihres Sohnes – und sie
        sagte: „Fürwahr, mein Herr, gebt den Knaben, den Lebendigen, zur ihr, aber
        tötet ihn keinesfalls.“ Und die andere sprach: „Auf keinen Fall, weder zu
        mir, noch zu ihr, [sondern] zerteilt den Lebendigen in zwei Teile!“ '
      verse: 26
    - text: 'Und dann antwortete der König und sprach: „Gebt ihr den Knaben, den Lebendigen,
        und tötet ihn keinesfalls – sie ist seine Mutter!“ '
      verse: 27
    - text: 'Und dann hörte ganz Israel das Urteil, das der König richtete. Und sie
        fürchteten sich vor dem König, denn sie sahen, dass die Weisheit Gottes in
        ihm (seinem Innersten) war Recht zu schaffen.  '
      verse: 28
