  - chapter: 28
    verses:
    - text: ' Da versammelte David alle Fürsten Israels vor dem König, die Stammesfürsten,
        die Fürsten der Einheiten, welche dem König dienten, die Fürsten der tausenden,
        die Fürsten der hunderte, sowie die Fürsten des Erbtem und Erworbenem, und
        seine Weißen mit den Eunuchen und die Helden und alle starken Männer in Jerusalem. '
      verse: 1
    - text: 'Da richtete sich der König David auf und sprach: Hört mich an, meine
        Brüder und mein Volk, denn wer ist mit mir ein Haus als Ruhestätte für die
        Bundeslade zu bauen, wo unser Herr seine Füße anlegen kann und was ich zu
        bauen vorhatte. '
      verse: 2
    - text: 'Gott sagte mir: Baue meinem Namen kein Haus, denn du bist ein Kriegsmann
        und du hast Blut vergossen. '
      verse: 3
    - text: 'Der Herr, der Gott Israels erwählte mich aus meines Vaters Haus, um König
        über Israel für immer zu werden, denn er hat sich Juda erwählt zum Höchsten
        und das Haus meines Vaters [hat er erwählt] und von den Söhnen meines Vaters
        wollte er, dass ich über ganz Israel regieren soll. '
      verse: 4
    - text: 'Von allen Söhnen – denn der Herr hat mir viele Söhne gegeben – hat er
        sich Salomo, meinen Sohn, ausgesucht, auf dem Thron des Königreiches des Herrn
        über ganz Israel zu sitzen. '
      verse: 5
    - text: 'Und der sprach zu mir: Salomo, dein Sohn, wird mir mein Haus und meinen
        Vorhof bauen, denn ich habe ihn als meinen Sohn erwählt und ich werden sein
        Vater sein. '
      verse: 6
    - text: 'Ich werde seine Herrschaft auf ewig bestätigen, wenn er beständig sein
        und meine Gebote und mein Recht bis an diesen Tag halten wird. '
      verse: 7
    - text: 'Jetzt vor den Augen ganz Israels, der Menge des Herrn, vor den Ohren
        des Herrn haltet und fordert alle Gebote den Herrn eures Gottes, sodass ihr
        das ganze gute Land erben werdet und euren Söhnen bis in Ewigkeit weiter vererben
        könnt. '
      verse: 8
    - text: 'Du aber, mein Sohn Salomo, kenne den Gott deines Vaters und diene ihm
        von ganzem Herzen und liebe ihn von ganzer Seele! Denn der Herr will die Herzen
        und alles Trachten des Denkens versteht er. Wenn wir ihn suchen, wird er sich
        von dir finden lassen und wenn wir ihn verlassen, dann wird er dich für immer
        verlassen. '
      verse: 9
    - text: 'Nun siehe, denn der Herr hat dich auserwählt, einen starken Tempel zu
        bauen, und du sollst es tun. '
      verse: 10
    - text: 'Und David gab Salomo, seinem Sohn, das Modell für die Vorhalle des Tempels
        und für sein Haus, und seine Schatzkammer und seine Obergemache und seine
        inneren Räume und ein Haus für den Deckel der Bundeslade, '
      verse: 11
    - text: 'und ein Modell von allem, das im Geist von ihm war, für die Vorhöfe des
        Hauses JHWHs und für alle Zimmern ringsumher, für die Schätze des Hauses Gottes,
        und für die Schätze des Heiligen, '
      verse: 12
    - text: 'und für die Abteilungen der Priester und der Leviten und für alle Arbeiten
        des Dienstes im Hause JHWHs, und für alle Gegenstände des Dienstes im Hause
        JHWHs. '
      verse: 13
    - text: 'Für das Gold in dem Gewicht zu dem Gold, für alle Gegenstände des Dienstes
        und den Dienst, und für alle Gegenstände die Silber sind im Gewicht, für alle
        Gegenstände des Dienstes und den Dienst. '
      verse: 14
    - text: 'Und das Gewicht für die goldenen Leuchter und ihre goldenen Lampen, im
        Gewicht des Leuchters und der Leuchter und seiner Lampen, und für die silbernen
        Leuchter im Gewicht für den Leuchter und seine Lampen, nach dem Dienst des
        Leuchters und des Leuchters.  '
      verse: 15
    - text: 'Und das Goldgewicht der Tische der Schaubrote, für den Tisch und den
        Tisch. Und das Silber für die silbernen Tische. '
      verse: 16
    - text: 'Und der Fleischgabeln und der Gefäße und der Trinkschalen von lauterem
        Gold. Und für die goldenen Becher im Gewicht für den Becher und den Becher
        und für die silbernen Becher im Gewicht für den Becher und den Becher. '
      verse: 17
    - text: 'Und für den Altar des Räucherwerks das geläuterte Gold im Gewicht. Und
        für das Modell des Wagens der goldenen Cherubim, die sich ausbreiteten und
        bedeckten die Lade des Bundes JHWHs. '
      verse: 18
    - text: 'Das alles ist in einer Schrift von der Hand JHWHs, die mich belehrte,
        in allen Arbeiten des Entwurfs. '
      verse: 19
    - text: 'Und es sprach David zu Salomo, seinem Sohn: Sei stark und mutig, mache
        es und fürchte dich nicht und werde nicht mutlos. Denn JHWH, der Herr, mein
        Gott, ist mit dir, er wird dich nicht verlassen und nicht zurücklassen, bis
        vollendet ist, alle Arbeit am Dienste des Hauses JHWHs. '
      verse: 20
    - text: 'Und siehe die Abteilungen der Priester und der Leviten, zu allen Diensten
        im Hause des Gottes; Und mit dir in allen Arbeiten für alles bereit, in der
        Weisheit für alle Dienste, und die Obersten und alles Volk für alle deine
        Reden.   '
      verse: 21
