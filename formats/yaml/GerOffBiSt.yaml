    - text: 'Und eine Frau unter den Frauen der Prophetensöhne schrie zu Elischa folgendes:
        „Dein Knecht, mein Mann, ist tot, aber du weißt, dass dein Knecht JHWH fürchtete.
        [Nun] aber ist der Gläubiger gekommen um meine beiden Söhne als Knechte mitzunehmen!“ '
      verse: 1
    - text: 'Da sagte Elischa zu ihr: „Was soll ich für dich tun? Sag mir, was hast
        du im Haus?“ Und sie sagte: „Nichts hat deine Magd im ganzen Haus außer einen
        Krug mit Öl.“ '
      verse: 2
    - text: 'Er sagte: „Geh, bitte auf der Gasse für dich um Gefäße von all deinen
        Nachbarinnen, leere Gefäße, und nimm davon nicht wenige.“ '
