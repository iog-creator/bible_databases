    verses:
    - text: ' Ich aber sprach: Hört doch, ihr Häupter Jakobs und Anführer des Hauses
        Israel! Ist es nicht an euch, zu kennen das Recht '
      verse: 1
    - text: 'Die Gutes hassen und Böses lieben, und ihnen die Haut abziehen und das
