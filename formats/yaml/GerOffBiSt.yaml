  - chapter: 16
    verses:
    - text: ' Und es geschah das Wort Gottes zu mir, folgendermaßen: '
      verse: 1
    - text: 'Menschensohn, tue Jerusalem seine Gräuel kund. '
      verse: 2
    - text: 'Und du sagst (es): So spricht Gott der Herr, JHWH, zu Jerusalem: Deine
        Herkunft, und deine Abstammung ist vom Land der Kanaaniter. Dein Vater ist
        Amoriter, deine Mutter eine Hetiterin. '
      verse: 3
    - text: 'Und bei deiner Geburt war es so: An dem Tag, an dem du geboren wurdest,
        wurde dein Bauchnabel nicht durchgeschnitten. Und du wurdest nicht zur Reinigung
        mit dem Wasser gewaschen und nicht gesalzen  und nicht in Windeln eingewickelt. '
      verse: 4
    - text: 'Nicht ruhte das Auge erbarmend auf dir, um eines von diesen für dich
        zu machen, aus Mitleid mit dir. Und du wurdest ausgesetzt auf der Oberfläche
        des Feldes, in der Verabscheuung deiner Seele, an dem Tag an dem du geboren
        wurdest. '
      verse: 5
    - text: 'Und ich ging an dir vorüber, und ich sah dich zappelnd in deinem Blut.
        Und ich sagte zu dir in deinem Blut: Lebe! Und ich sagte zu dir deinem Blut:
        Lebe! '
      verse: 6
    - text: 'Zu Zehntausenden von den Sprossen des Feldes mache ich dich. Und du wurdest
        viele und du wurdest groß und du kamst in den schmückendsten Schmuck. Die
        Brüste wurden fest und deine Haare wuchsen. '
      verse: 7
    - text: 'Und ich ging vorbei an dir und ich sah dich und siehe, deine Zeit (war)
        die Zeit der Liebe und ich breitete meinen Saum über sie aus , und ich bedeckte
        deine Scham. Und ich schwor dir, und ich kam in einen Bund mit dir. Spruch
        des Herrn JHWHs, und du wurdest mein. '
      verse: 8
    - text: 'Und ich wusch dich mit dem Wasser, und ich spülte dein Blut von dir ab
        und ich salbte dich mit Öl. '
      verse: 9
    - text: 'Und ich bekleidete dich mit Buntgewirktem, und ich beschuhte dich mit
        Tachaschhäuten, und ich umband dich mit Byssus und ich bedeckte dich mit Seide. '
      verse: 10
    - text: 'Und ich schmückte dich mit Schmuck, und ich gab Armbänder auf deine Hände,
        und Halsketten auf deine Kehle. '
      verse: 11
    - text: 'Und ich gab einen Ring auf deine Nase und die Ohrringe auf deine Ohren
        und die Krone des Schmuckes auf dein Haupt. '
      verse: 12
    - text: 'Und du schmücktest dich mit Gold und Silber und deinem Kleid aus Byssus
        und Seide und Buntgewirktem. Gries und Honig und Öl aßest du. Und du warst
        schön in höchstem Grade und du warst tauglich zum Königlichen. '
      verse: 13
    - text: 'Und der Name von dir ging hinaus in die Völker, wegen deiner Schönheit,
        denn die war vollkommen in meinem Schmuck, den ich auf dich setzte. Spruch
        des Herrn JHWH. '
      verse: 14
    - text: 'Und du vertrautest auf deine Schönheit und du hurtest in deinem Namen.
        Und du hast in deinem Götzendienst dich angeboten allen, die vorübergehen.
        Du warst ihm zu Willen. '
      verse: 15
    - text: 'Und du nahmst von deiner Decke und gabst sie von dir auf bunte Anhöhen
        und du hurtest auf ihnen, wie nichts das kommt, und nichts das ist. '
      verse: 16
    - text: 'Und du nahmst deine Prachtgeräte von meinem Gold und meinem Silber, das
        ich dir gegeben habe, und du machtest für dich Bilder von Männern. Und du
        hurtest mit ihnen. '
      verse: 17
    - text: 'Und du nahmst deine buntgewirkten Kleider und bedecktest sie und die
        Öle und das Ränderwerk gabst du auf sie. '
      verse: 18
    - text: 'Und mit meinem Brot, das ich dir gab, mit Gries, Öl und Honig speiste
        ich dich und du stelltest es vor sie für den wohlgefälligen Geruch und es
        war so. Spruch des Herrn JHWH. '
      verse: 19
    - text: 'Und du nahmst deine Söhne und deine Töchter, die du für mich geboren
        hast, und du opfertest sie [die Kinder, Anm.] für sie [die Männer, Anm.] zum
        essen. War es zu wenig von deiner Hurerei? '
      verse: 20
    - text: 'Und du hast meine Söhne geschächtet und du liefertest sie Ihnen aus. '
      verse: 21
    - text: 'Und bei allen deinen Gräueln und deinen Hurereien erinnertest du dich
        nicht an die Tage deiner Jugend, in deinem nackt und bloß Sein. Du warst zappelnd,
        nackt in deinem Blut. '
      verse: 22
    - text: 'Und es geschah, nach allem deinem Bösen. Wehe, wehe Dir! Spruch des Herrn
        JHWH. '
      verse: 23
    - text: 'Und du hast dir einen Götzenaltar gebaut, und du machtest dir einen Götzenaltar
        auf jeder freien Anhöhe. '
      verse: 24
    - text: 'Und auf jedem Haupt der Straße baust du deinen Götzenaltar und du schändest
        dein Angesicht und öffnest deine Schenkel für alle, die hindurch kamen und
        machtest die Hurerei groß. '
      verse: 25
    - text: 'Und du hurtest mit den Söhnen Ägyptens, deine Nachbarn und deine Scham
        wurde groß. Und du machtest deine Hurerei groß um mich zu reizen. '
      verse: 26
    - text: 'Und siehe, ich strecke deine Hand aus über dich und ich begrenzte das
        dir Bestimmte. Und ich gab dich in die Seele derer die dich hassen der Töchter
        der Philister, die sich schämen vor deinem Weg der Schandtat. '
      verse: 27
    - text: 'Und du hurtest mit den Söhnen Assurs, weil du nicht satt wirst. Und du
        hurtest mit ihnen und bist also auch nicht satt geworden. '
      verse: 28
    - text: 'Und du machtest deine Hurerei groß im Land Kanaan der Chaldäer. Und auch
        davon warst du nicht satt. '
      verse: 29
    - text: 'Wie matt ist dein Herz? Spruch des Herrn JHWH. In deinem Tun in allem
        diesem ist die Arbeit einer selbstherrlichen Hurenfrau: '
      verse: 30
    - text: 'In deinem Bauen deiner Erhöhung auf der Kreuzung aller Wege, und deiner
        Anhöhe, die du in allen Straßen machst. Und nicht warst du wie eine Hure,
        denn du verschmähtest den Buhlerlohn. '
      verse: 31
    - text: 'Die Frau, die ehebricht, nimmt statt dem Mann die Fremden. '
      verse: 32
    - text: 'Und allen Huren gibt man Geschenke und du beschenkst sie, damit sie zu
        dir kommen von ringsumher, wegen deiner Hurereien. '
      verse: 33
    - text: 'Und es geschah für dich das Gegenteil von den Frauen in deiner Hurerei
        und nicht wurde nach dir gehurt. Und du gabst Buhlerlohn und nicht wurde der
        Buhlerlohn dir gegeben. Und du wurdest zum Gegenteil. '
      verse: 34
    - text: 'So, Hure, höre das Wort JHWHs. '
      verse: 35
    - text: 'So sprach der Herr JHWH: Wegen des Ausschüttens deiner weiblichen Scham
        und des Entblößens deiner Nacktheit in deiner Hurerei über deine Liebhaber
        und auf alle Götzen deiner Gräuel und wie das Blut deiner Söhne, die du ihnen
        gegeben hast. '
      verse: 36
    - text: 'Darum, siehe, im Versammeln aller deiner Liebhaber, denen du angenehm
        warst, und alle die du liebtest, alle die du gehasst hast. Und ich versammelte
        die gegen dich von ringsumher und entblöße deine Nacktheit vor ihnen und sie
        werden alle deine Nacktheit sehen. '
      verse: 37
    - text: 'Und ich richte über dich, über das Verbrechen des Ehebruchs und des Ausgießens
        von Blut. Und ich stelle auf dich Blutschuld, Zorn und Eifersucht. '
      verse: 38
    - text: 'Und ich gab dich in ihre Hand und sie zerstörten deine Erhöhung und sie
        brachen deinen hohen Platz herunter. Und sie werden dir dein Kleid ausziehen
        und die Waffen deiner Schönheit nehmen und sie werden dich zurücklassen nackt
        und bloß. '
      verse: 39
    - text: 'Und sie ließen eine Versammlung gegen dich heraufkommen und steinigten
        dich mit Steinen und sie schneiden dich auf mit ihren Schwertern. '
      verse: 40
    - text: 'Und sie werden dein Haus mit Feuer niederbrennen und sie werden Strafgerichte
        über dich machen vor den Augen vieler Frauen. Und ich werde machen, dass du
        mit der Hurerei aufhörst und auch Buhlerlohn wirst du nicht länger geben. '
      verse: 41
    - text: 'Und ich werde meinen Zorn auf dich stellen und meinen Eifer an die Seite
        von dir stellen. Und ich werde ruhig sein und nicht mehr zornig. '
      verse: 42
    - text: 'Weil du dich nicht mehr an die Tage der Jugend erinnerst und mich in
        allen diesen erregt hast, und auch ich, siehe, habe deinen Weg auf den Kopf
        gestellt. Spruch des Herrn JHWH. Und nicht hast du diese Schandtat zu allen
        deinen Gräueln gemacht? '
      verse: 43
    - text: 'Siehe, alle die Spottgeschichten über dich werden Folgendes dichten: '
      verse: 44
    - text: 'Eine Tochter deiner Mutter bist du, wobei du deinen Mann und deine Söhne
        verabscheut hast. Und du bist die Schwester deiner Schwestern die du ihre
        Männer und ihre Söhne verabscheut hast. Eure Mutter war eine Hetiterin und
        euer Vater ein Amoriter. '
      verse: 45
    - text: 'Und deine große Schwester Samaria, sie und ihre Tochter, die zu deiner
        linken sitzen und deine kleine Schwester die zu deiner rechten sitzt, ist
        Sodom und ihre Tochter. '
      verse: 46
    - text: 'Nicht nur gingst du in ihren Wegen und machtest ihre Gräueltaten, sondern
        in sehr wenig Zeit hast auf allen deinen Wegen mehr zerstört als sie. '
      verse: 47
    - text: 'So wahr ich lebe, Spruch des Herrn JHWH. Sie, deine Schwester Sodom und
        ihre Tochter haben gemacht, wie du und deine Töchter gemacht haben. '
      verse: 48
    - text: 'Siehe, das war die Sünde Sodoms, deiner Schwester: Stolz, Fülle des Brotes
        und sorglose Ruhe waren mit ihr und ihren Töchtern. Und die Hand des Armen
        und Bedürftigen stärkten sie nicht. '
      verse: 49
    - text: 'Und sie wurden übermütig und machten Gräuel vor meinem Angesicht und
        ich drehte sie weg, sobald ich es sah. '
      verse: 50
    - text: 'Und Samaria hat nicht halb die Sünden deiner Sünden gesündigt. Und du
        hast deine Gräuel größer werden lassen als ihre und du ließest deine Schwestern
        als gerecht erscheinen in all deinen Gräueln die du gemacht hast. '
      verse: 51
    - text: 'So trage auch du deine Scham, mit der du deinen Schwestern Genugtuung
        verschafft hast, durch deine Sünden, da du schändlicher gehandelt hast als
        sie. Sie sind gerechter als du. Und auch du sei beschämt und trage deine Scham,
        da du deine Schwester als gerecht hast erscheinen lassen. '
      verse: 52
    - text: 'Ich werde das Schicksal von ihnen wiederherstellen, das Schicksal Sodoms
        und seiner Tochter und das Schicksal Samarias und seiner Tochter und das Schicksal,
        das Schicksal von dir in der Mitte von ihnen. '
      verse: 53
    - text: 'damit du deine Scham trägst und damit du beschämt zu Schanden wirst,
        von allem. Was du gemacht hast, indem du sie tröstest. '
      verse: 54
    - text: 'Und deine Schwestern, Sodom und ihre Töchter, werden zurückkehren in
        ihren vorigen Zustand und Samaria und ihre Töchter werden zurückkehren in
        ihren vorigen Zustand und du und deine Töchter, ihr werdet zurückkehren in
        euren vorigen Zustand. '
      verse: 55
    - text: 'Und war nicht Sodom, deine Schwester für eine Nachricht in deinem Mund
        an dem Tag deines Hochmutes. '
      verse: 56
    - text: 'Bevor sie dein Böses aufdecken, wie in der Zeit der Schmach der Töchter
        Arams, und aller die rings um sie waren, die Töchter der Philister, die dich
        verachten von ringsumher. '
      verse: 57
    - text: 'Deine Schandtat und deine Gräuel musst du tragen. Spruch JHWHs. '
      verse: 58
    - text: 'Denn so spricht der Herr JHWH: Ich werde an dir tun, wie du getan hast
        an denen, die du geringschätzt den Eid, um den Bund zu brechen. '
      verse: 59
    - text: 'Und ich erinnere mich an meinen Bund in den Tagen deiner Jugend und ich
        werde mit dir einen ewigen Bund aufrichten. '
      verse: 60
    - text: 'Und du erinnerst dich an deinen Weg und schämst dich, wenn du deine Schwestern
        zu dir nimmst, die große von dir, wie die kleine von dir. Und ich gebe sie
        dir zu Töchtern, und nicht wegen deines Bundes. '
      verse: 61
    - text: 'Und ich richte meinen Bund mit dir auf und du erkennst, dass ich JHWH
        bin. '
      verse: 62
    - text: 'Weil du dich daran erinnerst und dich schämst, und nicht länger wird
        der Mund für dich offen sein, von deiner Schmach, in meiner Sühne von dir
        für alles, was du gemacht hast. Spruch des Herrn JHWH.  '
      verse: 63
