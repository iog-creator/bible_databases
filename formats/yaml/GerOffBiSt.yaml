  - chapter: 138
    verses:
    - text: ' Von (für, über, nach Art von) David. Ich will dich mit (von) meinem
        ganzem Herzen preisen (preise, werde preisen), gegenüber (vor) Göttern ([der]
        himmlischen Versammlung, Gott; in deinem Tempel) will ich ich dir lobsingen
        (ein Lob auf dich singen, dir musizieren; singe, werde singen)!'
      verse: 1
    - text: 'Ich will mich in Richtung (in) deines heiligen Tempels niederwerfen (beten,
        mich verbeugen; werfe mich nieder, werde mich niederwerfen)und deinen Namen
        (dich) für deine Liebe (Güte, Gnade, liebende Treue, Bundestreue) und {für
        deine} Treue (Verlässlichkeit, Ehrlichkeit) preisen (bekennen, danken; preise,
        werde preisen), denn (dass, ja) du hast dein Wort (Versprechen) noch über
        all dein Ansehen (Namen) hinaus bekannt gemacht (gerühmt, groß/erhaben gemacht;
        machst bekannt)! '
      verse: 2
    - text: 'Als (An [dem] Tag, [an dem]) ich gerufen habe (rufe), hast du mir geantwortet
        (antwortest du mir, hast du mich erhört), hast mich ermutigt (ermutigst) mit
        {meiner} Seelenkraft (hast mir in meiner Seele Kraft gegeben)! '
      verse: 3
    - text: 'Dich, JHWH, sollen (werden) alle Könige der Erde (des Landes) anerkennen
        (preisen, danken), wenn (weil) sie die Worte (Worte) [aus] deinem Mund gehört
        haben (hören), '
      verse: 4
    - text: 'und {sie sollen (werden)} von (auf) JHWHs Walten (Wegen) singen. Wie
        (denn, ja) groß [ist] JHWHs Herrlichkeit! '
      verse: 5
    - text: 'Obwohl (ja, denn), JHWH erhaben (erhöht) [ist],{und} nimmt er (sieht;
        wird wahrnehmen) den Unbedeutenden (Geringen, Niedrigen; Niedriges) wahr,
        doch (und, aber) den Wichtigen (Hochmütigen, Hohen; der Hohe) kennt (erkennt;
        wird kennen)(und [er ist] hoch, [aber] er kennt) er aus der Ferne (Entfernung;
        von fern). '
      verse: 6
    - text: 'Wenn (Auch wenn, obwohl) ich mitten in (durch) Gefahr (Schwierigkeiten,
        Bedrängnis, Gefahr) hineinlaufe (stecke, mich befinde; hineinlaufen werde),
        bewahrst du mein (erhältst du mich am; wirst/mögest du bewahren) Leben trotz
        der (Gegen die) Wut meiner Feinde! Du streckst deine [linke] Hand aus (wirst/mögest
        ausstrecken), und deine rechte Hand rettet mich (hilft mir; wird/möge mich
        retten)! '
      verse: 7
    - text: 'JHWH wird meine Sache führen (es für mich vollbringen, mich rächen; möge
        führen/führt meine Sache)! JHWH, deine Güte (Liebe, liebende Treue, Gnade,
        Bundestreue) [währt (reicht)] bis in Ewigkeit (ewig)! Die Werke (das Werk,
        Wirken) deiner Hände gib (Du wirst aufgeben; lass im Stich, lass ab von, lass
        fallen) niemals auf!   '
      verse: 8
