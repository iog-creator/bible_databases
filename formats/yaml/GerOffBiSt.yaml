      verse: 28
    - text: 'Und er sagte: „Nicht länger soll dein Name Jakob sein (gesagt werden),
        sondern er sei Israel. Denn du hast gestritten mit Gott und mit Menschen und
        du hast obsiegt.“ '
      verse: 29
    - text: 'Und Jakob fragte, und er sagte: „Erzähle doch deinen Namen.“ Und er sagte:
        „Warum fragst du {dies}[nach] meinen Namen?“ Und er segnete ihn dort. '
      verse: 30
