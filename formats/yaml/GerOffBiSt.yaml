  name: Isaiah
- chapters:
  - chapter: 1
    verses:
    - text: ' Worte Jeremias, Sohn des Hilkija, von den Priestern in Anatot im Land
        Benjamin. '
      verse: 1
    - text: 'An (zu) ihn erging (geschah) das „Wort JHWHs“ in den Tagen Joschijas,
        Sohn Amons, König von Juda, im 13. Jahr seiner Regentschaft. '
      verse: 2
    - text: 'Und es geschah [weiter] in den Tagen Jojakims, Sohn Joschijas, König
        von Juda, bis zum Ende des 11. Jahres [der Regentschaft] Zidkijas, Sohn Joschijas,
        König von Juda; bis in die Verbannung gebracht wurde Jerusalem im 5. Monat. '
      verse: 3
    - text: 'Und [es] erging (geschah) das „Wort JHWHs“ an (zu) mich {folgendermaßen}: '
      verse: 4
    - text: 'Bevor ich dich formte im Bauch [der Mutter], kannte ich dich, und bevor
        du herauskamst aus dem Schoß, habe ich dich geweiht; Prophet für die Völker
        ließ ich dich werden. '
      verse: 5
    - text: 'Aber ich sagte: Ach, Herr JHWH! Sieh, nicht habe ich gelernt zu reden.
        Denn ein Jugendlicher [bin] ich. '
      verse: 6
    - text: 'Aber sprach JHWH zu mir: Sprich nicht: ''Ein Jugendlicher [bin] ich'',
        denn zu allen, zu denen ich dich schicken werde, wirst du gehen und alles,
        was ich dir befehlen werde, wirst du reden. '
      verse: 7
    - text: 'Fürchte dich nicht vor ihnen. Denn bei dir [bin] ich, [um] dich zu retten.
        Spruch JHWHs '
      verse: 8
    - text: 'Und JHWH streckte seine Hand aus und berührte meinen Mund. Und sprach
        JHWH zu mir: „Sieh, ich habe gelegt mein Wort in deinen Mund. '
      verse: 9
    - text: 'Werde gewahr: Ich habe dir anvertraut an diesem Tag Völker und Königreiche:
        auszureißen und abzubrechenund auszurotten und einzureißenund zu bauen und
        zu pflanzen.“ '
      verse: 10
    - text: 'Und es erging (geschah) das „Wort JHWHs“ an (zu) mich {folgendermaßen}:
        Was siehst du, Jeremia? Da (und) antwortete ich: Einen Zweig des Mandelbaums
        sehe ich. '
      verse: 11
    - text: 'Da (und) sprach JHWH zu mir: Du hast gut gesehen! Denn wachend[bin] ich
        über mein Wort, es zu tun. '
      verse: 12
    - text: 'Und es erging (geschah) das „Wort JHWHs“ an (zu) mich ein zweites Mal
        {folgendermaßen}: Was siehst du? Da (und) antwortete ich: Einen Topf, angefacht,
        sehe ich, und seine Oberfläche [neigt sich?] nach Norden. '
      verse: 13
    - text: 'Da (und) sprach JHWH zu mir: Von Norden wird entfesselt das Unheil über
        alle Bewohner des Landes. '
      verse: 14
    - text: 'Denn sieh mich: ein Rufender bin ich alle Sippen, Königreiche des Nordens,
        Spruch JHWHs, und sie werden kommen und jeder seinen Thron in der Öffnung
        der Tore Jerusalems aufstellen und auf alle ihre Mauern ringsum und an alle
        Städte Judas. '
      verse: 15
    - text: 'Und ich werde sprechen meinen Rechtsentscheid über sie wegen all ihrer
        Bosheit, „von der gilt“: sie haben mich verlassen und räucherten auf anderen
        Göttern und beteten an die Werke ihrer Hände. '
      verse: 16
    - text: 'Und du gürte deine Hüften und steh auf und rede zu ihnen alles, „von
        dem gilt“: ich habe [es] dir geboten. Erschrick nicht vor ihnen, damit nicht
        ich dich erschrecke vor ihnen! '
      verse: 17
    - text: 'Und sieh, ich habe dich heute gemacht zur Festungsstadt und zum eisernen
        Pfeiler und zur ehernen Mauer für das ganze Land, für die Könige Judas, für
        seine Fürsten, für seine Priester und für das „Volk des Landes“. '
      verse: 18
    - text: 'Und sie werden kämpfen gegen dich und dich nicht übermögen. Denn mit
        dir [bin] ich, Spruch JHWHs, um dich zu retten.  '
      verse: 19
  - chapter: 2
    verses:
    - text: ' Und es erging (geschah) „Wort JHWHs“ (das Wort JHWHs) an mich (zu mir)
        {folgendermaßen}: '
      verse: 1
    - text: 'Geh und rufe in die Ohren Jerusalems {folgendermaßen}: So spricht JHWH:
        ich erinnere mich (gedenke) an dich, an die Liebe (Treue, Verbundenheit) deiner
        Jugendzeit, die Liebe deines Brautstandes,dein Gehen hinter mir [her] in der
        Wüste, im Land, wo nicht gesät [wird].'
      verse: 2
    - text: Heiliges (Heiligtum) [war] Israel für JHWH, Erstling seines Ertrages.Alle
        ihn Essenden (Fressenden) werden sich verschulden, Unheil wird über sie kommen.
        Spruch (spricht) JHWHs.
      verse: 3
    - text: 'Hört „Wort JHWHs“ (das Wort JHWHs), Haus Jakob und alle Sippen (Familien)
        des Hauses Israel. '
      verse: 4
    - text: 'So spricht JHWH: Was fanden eure Väter an mir [für] Unrecht, dass sie
        sich fernhielten von mir und gingen hinter den Nichtsen (Nichtigkeit, Hauch;
        Götzen) [her] und wurden [selbst] nichtig?'
      verse: 5
    - text: 'Und fragten (sprachen) nicht: Wo [ist] JHWH?, der uns heraufbrachte aus
        dem Land Ägypten,der uns führte in der Wüste, im Land der Steppe (Wüste) und
        des Abgrunds (Fanggrube),im Land der Trockenheit und des Todesschattens, im
        Land nicht durchzieht es jemand (ein Mensch) und nicht wohnt ein Mensch dort.'
      verse: 6
    - text: Und ich brachte euch ins Land des Fruchtgartens, um zu essen seine Früchte
        (Ertrag) und seine Güter (Bestes).(Und =) Aber ihr kamt und verunreinigtet
        (entweihtet) mein Land, und mein Erbe machtet ihr zu Abscheulichem.
      verse: 7
    - text: 'Die Priester (sagten =) fragten nicht: Wo [ist] JHWH?(Und =) Als Handhabende
        (Gebrauchende) die Torah (Gesetz) verstehen (kennen) sie mich nicht, und die
        Hirten sind von mir abgefallen.Und die Propheten prophezeien dem Baal und
        hinter Nichtsnutzen gehen sie (laufen sie her).'
      verse: 8
    - text: 'Darum: Weiter will (werde) ich rechten (einen Rechtsstreit führen) mit
        euch, Spruch (spricht) JHWHs,und mit den Kindern eurer Kinder will (werde)
        ich rechten (einen Rechtsstreit führen).'
      verse: 9
    - text: Denn geht hinüber zu den Inseln der Kittäer (Zyprioten) und seht, und
        nach Kedar und gebt (sehr =) genau achtund seht, siehe!, geschah [je] Solches?
      verse: 10
    - text: Hat [je] ein Volk Götter (Gott) geändert (vertauscht)? Dabei (und) [sind]
        sie keine Götter (Gott)!(Und =) Aber mein Volk vertauscht seine Herrlichkeit
        (Ansehen, Ehre, Pracht) mit (nicht nützen =) Nichtsnutzen.
      verse: 11
    - text: Entsetze dich Himmel darüber!{Und} Empfinde Schauder, trockne (sehr =)
        völlig aus! Spruch (spricht) JHWHs.
      verse: 12
    - text: 'Denn zwei (zweifach) Übel (Böses) tut mein Volk: Mich verlassen sie,[die]
        Quelle lebendigen Wassers, um sich [eigene] Brunnen auszuhauen -Brunnen, die
        rissig werden, so dass sie das Wasser nicht halten können.'
      verse: 13
    - text: Ist Israel ein Knecht (Sklave)? Oder [ist] er ein (im Haus =) unfrei (?)
        Geborener?Warum wurde er [zum] Plündergut?
      verse: 14
    - text: Gegen ihn brüllen junge Löwen, erheben ihre Stimmenund machten sein Land
        zu [etwas] Schauerlichem (Entsetzlichem); seine Städte wurden verbrannt, [sind]
        ohne Bewohner.
      verse: 15
    - text: Auch (die Söhne Nophs =) die Bewohner Nophs und Tachpanches werden dir
        den Scheitel [kahl] (weiden=) fressen.
      verse: 16
    - text: Hast du dies nicht dir selbst (getan =) zu verdanken,als du verließest
        JHWH, deinen Gott,zu der Zeit, als er dich führte auf dem Weg?
      verse: 17
    - text: Und nun! Was [willst] du mit dem Weg [nach] Ägypten?[Willst du] (Fluss-wasser
        =) Nilwasser trinken?Und was [willst] du mit dem Weg [nach] Assyrien?[Willst
        du] (Strom=) Euphratwasser trinken?
      verse: 18
    - text: Ich züchtige dich [wegen] deiner Bosheitund [wegen] deiner Abtrünnigkeit
        weise ich dich zurecht.(Und) du sollst spüren und sehen, dass es schlecht
        (schädlich, unglückbringend) und bitter [ist], dass du JHWH, deinen Gott,
        verlassen hastund (mein Schrecken =) Ehrfurcht vor mir nicht bei dir ist,Spruch
        des Herrn JHWH der Heerscharen (Zebaot).
      verse: 19
    - text: 'Denn (von Ewigkeiten her =) schon immer habe ich dein Joch zerbrochen
        und deine Fesseln zerrissen,aber du sprichst: Ich will nicht dienen! Sondern
        auf jedem hohen Hügelund unter jedem grünen Baum legst du dich hin und treibst
        Hurerei.'
      verse: 20
    - text: Ich aber pflanzte dich [als] edle Traube, [als] völlig zuverlässige Pflanzung.Aber
        wie hast du dich mir [gegenüber] verändert? [Zu] wilden (aus der Art geschlagenen)
        Weinranken eines fremden Weinstocks.
      verse: 21
    - text: Denn [selbst] wenn du dich reinigst (abwäscht) mit Natron und dir viel
        Laugensalz verschaffst,Deine Vergehen (Sünden) sind ein Schmutzfleck vor mir,
        Ausspruch des Herrn JHWHs.
      verse: 22
    - text: 'Wie sprichst du: „Ich habe mich nicht verunreinigt, hinter den Baalen
        bin ich nicht [her]gelaufen“?Sieh deinen Weg im Tal [an]! Erkenne, was du
        getan hast!Eine schnelle junge Kamelstute läuft hin und her [auf] ihrem Weg'
      verse: 23
    - text: 'Ein[e] Wildesel[in], gewöhnt [an] die Wüste,im Verlangen ihrer Seele
        schnappt sie nach Luft. Ihre Brunst: wer drängt sie zurück (besänftigt sie)?Alle,
        die sie suchen werden nicht müde; in ihrem Monat werden sie sie finden.'
      verse: 24
    - text: 'Halte deinen Fuß ab von Barfüßigkeit und deine Kehle vom Durst!Aber du
        sprachst: Es ist vergeblich, nein! Denn ich liebe die Fremden und (hinter
        ihnen will ich hergehen =) ihnen will ich nachlaufen.'
      verse: 25
    - text: Wie Schande (Scham) eines Diebes, wenn er erwischt wird, so soll sich
        das Haus Israel schämen:Ihr, Könige, Beamte (Befehlshaber, Edle, Vornehme,
        Vorsteher, Oberste) und Priester und Propheten.
      verse: 26
    - text: 'Sie sprechen zum Holz: Du bist mein Vater! und zum Stein: Du hast uns
        geboren!{Denn} sie wenden mir den Rücken zu und nicht das Gesichtaber zur
        Zeit des Unheils sprechen sie: Erhebe dich doch und rette uns!'
      verse: 27
    - text: Wo [sind] deine Götter, die du für dich (dir) gemacht hast? Sie sollen
        aufstehen, wenn sie dir helfen (dich retten) in der Zeit deines Unheils (Not,
        Unglück, Übel); denn wie die Zahl deiner Städte sind deine Götter, Juda.
      verse: 28
    - text: Warum streitet (prozessiert) ihr mit mir?Ihr alle seid abgefallen von
        mir, Spruch JHWHs.
      verse: 29
    - text: Vergeblich schlug ich die Söhne, die Warnung nahmen sie nicht an.Das Schwert
        fraß eure Propheten, wie ein verderbender (tötender) Löwe.
      verse: 30
    - text: 'Du Generation (Geschlecht, Gemeinschaft), sieh das Wort JHWHs.War ich
        eine Wüste für Israel, oder ein Land der Finsternis?Warum hat mein Volk gesagt:
        Wir schweifen umher, wir kommen nicht mehr zu dir?'
      verse: 31
    - text: Vergisst eine Jungfrau ihren Schmuck, eine Braut ihren Gürtel?Aber mein
        Volk hat mich vergessen Tage ohne Zahl.
      verse: 32
    - text: 'Wie gut führst du (deinen Gang =) es aus, eine Liebschaft zu suchen!Darum
        auch hast du an Böses (Unheil, Verbrechen) (deine Wege =) dein Leben gewöhnt
        (eingeübt):'
      verse: 33
    - text: Sogar an deinem Gewandsaum wird das Blut armer, schuldloser Leute gefunden,die
        du nicht beim Einbruch ertappt hast, denn all diesem waren sie entgegen (=
        haben sie widerstanden).
      verse: 34
    - text: 'Aber du sagst: so rein bin ich, sein Zorn hat sich ja von mir abgewandt!-
        Siehe, ich rechte (führe einen Prozess) mit dir, weil du gesagt hast: ich
        habe nichts Böses getan (mich nicht verfehlt, nicht gesündigt).'
      verse: 35
    - text: 'Wie sehr (weit?) gehst du weg, zu ändern deinen Weg?Auch von Ägypten
        wirst du enttäuscht (oder: auch Ägyptens wirst du dich schämen), wie du enttäuscht
        wirst von Assur (oder: wie du dich Assurs schämen wirst).'
      verse: 36
    - text: 'Auch von dort wirst du ausziehen (herauskommen), {und} deine Hände auf
        deinem Kopf,denn abgelehnt hat JHWH dein Vertrauen (Sicherheit), und du wirst
        kein Glück haben mit ihnen.  '
      verse: 37
  - chapter: 3
    verses:
    - text: ' [Gott] spricht: Wenn ein Mann seine Frau fortschickt (entlässt),und
        sie geht weg von ihm und gehört einem anderen Mann,kann sie [dann] noch zu
        ihm zurückkehren?Würde [dann] nicht jenes Land völlig (gewiss) entweiht?Und
        du gingst fremd (buhltest, triebst Hurerei) mit vielen (zahlreichen) Fremden
        und willst zurückkehren zu mir? Spruch JHWHs. '
      verse: 1
    - text: 'Hebe deine Augen auf (Blicke hin) zu den Hügeln und sieh: wo hast du
        dich nicht schänden lassen (bist du nicht geschändet worden)?Auf den Wegen
        hast du für sie gesessen, wie ein Beduine (Araber) in der Wüste.Und du hast
        entweiht das Land (die Erde) durch deine Unzucht und durch dein Böses (= das
        Böse, das du getan hast). '
      verse: 2
    - text: '[Daher, deshalb] wurden versagt (entzogen) die Regen,und der Spätregen
        fiel nicht.[Aber] die Stirn einer Frau, die hurt hast du,die sich weigert,
        sich zu schämen. '
      verse: 3
    - text: 'Rufst du nicht von jetzt an zu mir „mein Vater!,Freund meiner Jugend
        (Jugendfreund) [bist] du!“? '
      verse: 4
    - text: '„Er wird [doch] nicht für ewig zürnenoder bewahren (aufbewahren, im Gedächtnis
        behalten, nachtragen) für immer?“Sieh du hast geredet und getandas Böse und
        du brachtest es fertig (vermochtest, konntest es). '
      verse: 5
    - text: '(Und) Da sprach JHWH zu mir in den Tagen des Königs Josia: hast du gesehen,
        was das abtrünnige Israel tut? Wie es auf auf jeden hohen Hügel steigt und
        unter jedem grünen Baum {dort} fremdgeht (Unzucht treibt, hurt)? '
      verse: 6
    - text: '[Da] sagte (dachte) ich: Nachdem es das alles getan hat, wird es zu mir
        zurückkehren. Aber es kehrte nicht [wieder] zurück. [Das] sah [seine] treulose
        Schwester Juda. '
      verse: 7
    - text: '[Da] sah es, dass, weil das abtrünnige Israel fremdging (die Ehe brach),
        ich es wegschickte und ihm den Scheidebrief gab. Aber das treulose Juda, seine
        Schwester, fürchtete sich nicht, sondern auch es ging hin und ging fremd (trieb
        Unzucht). '
      verse: 8
    - text: 'Und {es geschah} durch sein leichtfertiges Fremdgehen (Huren, Unzucht)
        wurde entweiht das Land (die Erde), und es ging fremd (hurte, trieb Unzucht)
        mit Stein und Holz. '
      verse: 9
    - text: 'Trotzdem kehrte nicht zu mir um seine treulose Schwester Juda mit ihrem
        ganzen Herzen, außer zum Schein, Spruch JHWHs. '
      verse: 10
    - text: 'Da sprach JHWH zu mir: als gerecht erweist sich die Seele des abtrünnigen
        Israels (das abtrünnige Israel) gegenüber dem (im Vergleich zum) treulosen
        Juda. '
      verse: 11
    - text: 'Geh und rufe diese Worte nach Norden {und sprich}: „Kehr zurück, abtrünniges
        Israel!“ Spruch JHWHs. Ich lasse nicht fallen mein Antlitz gegen euch (Ich
        schaue euch nicht mehr ungnädig an), denn ich bin gnädig (gütig). Spruch JHWHs.
        Ich grolle nicht für immer (ewig). '
      verse: 12
    - text: 'Nur (jedoch) erkenne deine Schuld (Sünde, Vergehen), denn gegen JHWH,
        deinen Gott, hast du dich aufgelehnt, da du deine Wege zerstreut hast (herumgeschweift
        bist) mit den Fremden unter jedem grünen Baum   und auf meine Stimme habt
        ihr nicht gehört. Spruch JHWHs. '
      verse: 13
    - text: 'Kehrt um, meine abtrünnigen Kinder ! Spruch JHWHs. Denn ich habe euch
        zu Besitz genommen (bin euer Herr) und ich nehme (hole) euch, einen aus einer
        Stadt und zwei aus einer Familie (Sippe), und ich bringe euch [zum] Zion. '
      verse: 14
    - text: 'Und ich gebe euch Hirten nach meinem Herzen, und sie weiden euch [mit]
        Erkenntnis und Verstand. '
      verse: 15
    - text: 'Und es wird geschehen, wenn ihr zahlreich werdet und fruchtbar sein werdet
        im Lande (auf Erden) in jenen Tagen, Spruch JHWHs, werden sie nicht mehr sprechen
        von der Lade des Bundes JHWHs und sie wird [ihnen] nicht aufs Herz (in den
        Sinn) kommen, und sie werden ihrer nicht gedenken, und sie werden [sie] nicht
        vermissen (suchen) und keine [neue] mehr anfertigen (machen). '
      verse: 16
    - text: 'Zu dieser Zeit werden sie Jerusalem nennen „Thron JHWHs“, und alle Völker
        werden sich in ihr sammeln, beim Namen JHWHs in Jerusalem. Und sie werden
        nicht mehr wandeln (leben) nach der Verstocktheit (Starrsinn) ihres bösen
        Herzens. '
      verse: 17
    - text: 'In jenen Tagen wird das Haus Juda zum Haus Israel gehen, und sie werden
        zusammen (miteinander) kommen vom Land im Norden (Nordland) zum Land, das
        ich ihren Vätern zum Besitz (Erbe) gab. '
      verse: 18
    - text: 'Aber (Und) ich dachte (sprach): Wie will ich dich machen zu (herausstellen
        unter den) Kindern!,und dir kostbares (begehrenswertes) Land geben,herrlichsten
        Erbbesitz [unter den] Völkern.Darum meinte ich, „mein Vater“ würdet ihr mich
        nennen, und von {hinter} mir würdet ihr euch nicht kehren. '
      verse: 19
    - text: 'Aber (fürwahr, gewiss) [wie] eine Frau treulos ist von ihrem Geliebten,
        so seid ihr treulos zu mir, Haus Israel. Spruch JHWHs. '
      verse: 20
    - text: 'Man hört Lärm (Geräusch, Stimme, Laut) auf kahlem Hügel:Weinen, Flehen
        der Kinder Israels.Denn verkehrt haben sie ihren Weg,vergessen JHWH, ihren
        Gott. '
      verse: 21
    - text: '„Kehrt um, meine abtrünnigen Kinder,ich will euch von eurer Abtrünnigkeit
        heilen.Da sind wir, wir kommen zu dir,denn du bist JHWH, unser Gott.“ '
      verse: 22
    - text: 'Fürwahr (gewiss, aber), Lüge (Trug, Täuschung) [kommt] von den Hügeln,Getöse
        [von] den Bergen.Gewiss (fürwahr, aber) bei JHWH, unserem Gott,[ist] Rettung
        [für] Israel. '
