  - chapter: 9
    verses:
    - text: ' Eine Wahrheit spreche ich in Christus; ich lüge nicht, [das] bestätigt
        (Zeugnis ablegt; bezeugt) mir mein Gewissen im Heiligen Geist , '
      verse: 1
    - text: 'dass mir großer Kummer (Traurigkeit) und beständiger (unaufhörlicher)
        Schmerz für mein Herz ist. '
      verse: 2
    - text: 'Denn ich selbst habe [mir] gewünscht, verflucht (verbannt) von Christus
        zu sein, anstelle (zugunsten von) meiner Geschwister, meiner Verwandten gemäß
        (nach) dem Fleisch: '
      verse: 3
    - text: 'Diejenigen sind Israeliten, deren die Sohnschaft {und}, die Herrlichkeit
        {und}, die Bünde {und}, die Gesetzgebung {und}, der Gottesdienst und die Verheißungen
        sind; '
      verse: 4
    - text: '[zu] denen gehören die Väter (Vorfahren) und aus denen stammt (ist) dem
        Fleisch nach der Christus, der über allem ist, Gott, gepriesen (gelobt) in
        Äonen (Ewigkeiten). Amen. '
      verse: 5
    - text: 'Ist (Verhält) es aber nicht so, dass Gottes Wort versagt hat (hinfällig
        werden)? Denn nicht alle, die aus Israel sind, diese [sind] Israel; '
      verse: 6
    - text: '[Nein,] nicht weil (dass) sie Abrahams Same (Nachkommenschaft) sind,
        sind sie alle Kinder, sondern: „In Isaak wird dir ein Same genannt werden.“ '
      verse: 7
    - text: 'Das bedeutet (ist; heißt): Nicht die Kinder des Fleisches sind diese
        Kinder Gottes, sondern [nur] die Kinder der Verheißung werden als Nachkommenschaft
        erachtet (gerechnet; anerkannt). '
      verse: 8
    - text: 'Denn der Verheißung Wort ist dies: „Nach (Gemäß; Um) dieser Zeit will
        ich kommen und Sara wird (soll) einen Sohn haben.“ '
      verse: 9
    - text: 'Aber nicht nur [bei ihr], sondern auch Rebekka habend mit einem [Mann]
