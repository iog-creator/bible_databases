      verse: 3
    - text: 'So spricht JHWH der Heerscharen (Zebaot), der Gott Israels zu allen Weggeführten
        , die ich von Jerusalem [nach] Babel in Verbannung geführt habe: '
      verse: 4
    - text: '„Baut Häuser und wohnt [darin] und pflanzt Gärten und esst ihre Früchte! '
      verse: 5
    - text: 'Nehmt [euch] Frauen und zeugt Söhne und Töchter, und nehmt für eure Söhne
        Frauen und gebt Männern eure Töchter – sodass (und) sie Söhne und Töchter
        gebären werden und werdet dort groß und nicht weniger! '
      verse: 6
    - text: 'Und sucht der Stadt Wohlergehen, [in] die ich euch in Verbannung geführt
        habe und betet für sie zu JHWH: Denn in ihrem Frieden wird für euch Frieden
        sein!“ '
      verse: 7
    - text: 'Fürwahr, so spricht JHWH der Heerscharen (Zebaot), der Gott Israels:
        „Und [es] sollen euch nicht eure Propheten täuschen, die in eurer Mitte sind
        und eure Wahrsager und ihr [sollt] (werdet) nicht [auf die] hören, die euch
        zum Träumen verleiten! '
      verse: 8
    - text: 'Denn in Lüge reden sie prophetisch zu euch in meinem Namen – ich habe
        sie nicht gesandt“, Ausspruch JHWHs. '
      verse: 9
    - text: 'Fürwahr, so spricht JHWH: „Wenn (denn) für Babel siebzig Jahre gänzlich
        erfüllt sind, werde ich mich eurer annehmen und […] (ich) mein gutes Wort
        über euch erfüllen um euch zu diesem Ort zurückzubringen! '
      verse: 10
    - text: 'Denn ich kenne die Pläne, die ich über euch dachte“, Ausspruch JHWHs.
        „Heilsgedanken und nicht […] (für) Böses um […] (für) euch Zukunft und Hoffnung
        zu geben! '
      verse: 11
    - text: 'Wenn (und) ihr mich anruft und ihr geht, [dass] (und) ihr zu mir betet:
        Und ich werde euch erhören! '
      verse: 12
    - text: 'Wenn (und) ihr mich sucht […] (und) werdet ihr [mich] finden, denn [wenn]
        ihr mich suchen werdet mit eurem ganzen Herzen, [so] (und) werde ich mich
        finden lassen '
      verse: 13
    - text: 'von euch“, Ausspruch JHWHs. „Und ich werde eure Gefangenschaft wenden
        und ich werde euch sammeln aus allen Völkern und aus allen Orten von wo ich
        euch vertrieben habe“, Ausspruch JHWHs. „Und ich werde euch zurückbringen
        an (nach) den Ort, […] (der) von dort [aus] ich euch in Verbannung geführt
        habe.“ '
      verse: 14
