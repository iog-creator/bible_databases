    - text: 'Hüte dich, dass nicht du heraufsteigen lässt (opferst) deine Brandopfer
        an jedem Ort, den du siehst/sehen wirst. '
      verse: 13
    - text: 'Sondern wenn am Ort, den auswählen/erwählen wird JHWH […] dort sollst
        du aufsteigen lassen deine Brandopfer und dort wirst du tun alles, was ich
        dir geboten habe/gebiete. '
      verse: 14
    - text: 'Gemäß allem Begehren deiner Seele sollst du opfern und Fleisch essen,
        wie dich hat gesegnet JHWH dein Gott, der dir gegeben hat in allen deinen
        Toren; der Unreine und der Reine wird es essen wie Gazelle und wie Hirsch. '
      verse: 15
    - text: 'Nur das Blut sollst du nicht essen; du sollst es auf die Erde gießen
        wie Wasser. '
      verse: 16
    - text: 'Du sollst nicht vermögen zu essen in deinen Toren von dem Zehnten deines
        Getreides und deines Weines und deines Öls und und der Erstgeburt deines Rindes
        und deines Kleinviehs und deines ganzen Gelübdes, das du gegeben hast, und
        deines freiwilligen Opfers und der Abgaben deiner Hand. '
      verse: 17
    - text: 'Sondern vor JHWH deinem Gott wirst du sie essen am Ort, den aussuchen
        wird JHWH dein Gott; du und dein Sohn und deine Tochter und dein Sklave und
        deine Magd und der Levit in deinen Toren; und du wirst dich freuen vor JHWH,
        deinem Gott, in jeder Unternehmung deiner Hand. '
      verse: 18
    - text: 'Hüte dich, dass du nicht verlässt den Leviten alle deine Tage in deinem
        Land. '
      verse: 19
    - text: 'Wenn es wird erweitern JHWH dein Gott deine Grenzen, wie er gesprochen
        hat zu dir und du sagen wirst: „Ich will essen Fleisch“, weil deine Seele
        gelüstet, Fleisch zu essen, dann sollst du mit aller Lust deiner Seele Fleisch
        essen. '
      verse: 20
    - text: 'Wenn fern sein wird von dir der Ort, den auserwählen wird JHWH, dein
        Gott, um dort zu setzen seinen Namen, dann du wirst opfern von deinen Rindern
        und von deinem Kleinvieh, das JHWH dir gegeben hat, wie ich dir geboten habe,
        und du wirst essen in deinen Toren in aller Lust deiner Seele. '
      verse: 21
    - text: 'Nur/Gewiss, wie er (man) wird essen die Gazelle und den Hirsch, so wirst
        du sie essen, der Reine und der Unreine miteinander (i.s.v. „beide“) werden
        es essen. '
      verse: 22
    - text: 'Nur […] nicht zu essen das Blut, denn das Blut [ist] die Seele und du
        sollst nicht essen die Seele mit dem Fleisch. '
      verse: 23
    - text: 'Du sollst sie nicht essen im Land [sondern] du sollst sie ausschütten
        wie Wasser. '
      verse: 24
    - text: 'Du sollst sie nicht essen, damit es dir gut gehen wird und deinen Söhnen
        nach dir, denn du tust Recht in den Augen JHWHs. '
      verse: 25
    - text: 'Nur deine Heiligtümer, die bei dir sind und deine Gelübde sollst du nehmen
        und du sollst gehen an den Ort, den JHWH erwählen wird. '
      verse: 26
    - text: 'Und du sollst tun dein verbrennen des Fleisches und des Blutes auf einem
        Altar JHWHs, deines Gottes und das Blut deiner Opfer soll ausgegossen werden
        auf einen Altar JHWHs, deines Gottes, aber das Fleisch sollst du essen. '
      verse: 27
    - text: 'Halte und höre alle diese Worte, die ich dir gebiete, damit es dir gut
        gehen wird und deinen Söhnen nach dir für immer; wenn du tun wirst das Gute
        und das Rechte in den Augen JHWH, deines Gottes. '
      verse: 28
