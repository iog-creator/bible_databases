      verse: 22
    - text: 'Verzehre (Du sollst/musst verzehren) ihn im Angesicht (in der Gegenwart)
        JHWHs, deines Gottes, an dem Ort, den er erwählen wird, um seinen Namen dort
        wohnen zu lassen: Den Zehnten deines Getreides, deines Weins und deines Öls
        sowie die Erstgeburt deiner Rinder und deines Kleinviehs, damit du lernst,
