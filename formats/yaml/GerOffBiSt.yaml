  - chapter: 14
    verses:
    - text: ' Und JHWH sprach zu Mose {und sagte}: '
      verse: 1
    - text: 'Rede zu den Israeliten und sie sollen zurückkehren und sie sollen sich
        lagern vor Pi-Hahirot, zwischen Migdol und zwischen dem Meer vor Baal-Zefon.
        Gegenüber dem sollt ihr euch lagern, bei dem Meer. '
      verse: 2
    - text: 'Und der Pharao sagte zu den Israeliten: „Sie werden verwirrt sein in
        dem Land; die Wüste hat auf sie eingeschlossen.“ '
      verse: 3
    - text: 'Und ich verhärtete das Herz des Pharaos, sodass er ihnen nachfolgte und
        ich erwies meine Herrlichkeit am Pharao und allen seinen Armeen und die Ägypter
        sollen erkennen, dass ich der JHWH bin. Und so taten sie es. '
      verse: 4
    - text: 'Und als man dem König von Ägypten meldete, dass das Volk geflohen ist,
        änderte im Herzen der Pharao und seine Sklaven zu dem Volk und sagten: „Wie
        konnten wir dies tun, dass wir die Israeliten sandten, von unseren Diensten.“ '
      verse: 5
    - text: 'Und er spannte den Wagen von sich an und nahm sein Volk mit sich. '
      verse: 6
    - text: 'Und er nahm 600 Wagen die ausgewählt wurden und alle Wagen in Ägypten
        und Krieger auf allen ihnen. '
      verse: 7
    - text: 'Und JHWH verhärtete das Herz des Pharaos, des Königs der Ägypter. Und
        er folgte hinter den Israeliten her und die Israeliten zogen aus mit erhobener
        Hand. '
      verse: 8
    - text: 'Und die Ägypter folgten ihnen nach und sie holten diese ein, als sie
        an dem Meer zelteten. Jedes Pferd der Streitwagen des Pharaos und seine Reiter
        und seine Armee. Auf Pi-Hachiroth, vor Baal-Zephon. '
      verse: 9
    - text: 'Und der Pharao näherte sich und die Israeliten erhoben ihre Augen und
        siehe die Ägypter zogen hinter ihnen her und sie fürchteten sich sehr und
        die Israeliten schrien zu JHWH. '
      verse: 10
    - text: 'Und sie sagten zu Mose: „Etwa weil nicht Gräber in Ägypten waren, nahmst
        du uns um zu sterben in die Wüste? Was hast du dies uns getan, auszuziehen
        mit uns aus Ägypten?“ '
      verse: 11
    - text: 'War nicht dieses Wort, von dem gilt wir haben es in Ägypten zu dir gesprochen,
        folgendes: „Lass uns in Ruhe (Geh weg von uns) und lass uns den Ägyptern dienen,
        denn es ist besser für uns den Ägyptern zu dienen, als dass wir in der Wüste
        sterben.“ '
      verse: 12
    - text: 'Und Mose sagte zu dem Volk: „Fürchtet euch nicht, stellt euch hin und
        seht das Heil JHWHs, von dem gilt er wird es für euch machen an dem Tag. Denn
        wie ihr die Ägypter seht an diesem Tag, werdet ihr sie nicht wieder sehen,
        bis in Ewigkeit. '
      verse: 13
    - text: 'JHWH wird für euch kämpfen und ihr werdet stille sein.“ '
      verse: 14
    - text: 'Und JHWH sagte zu Mose: „Was schreist du zu mir? Sprich zu den Israelitern
        und lass sie aufbrechen. '
      verse: 15
    - text: 'Und du, hebe den Stab und strecke deine Hand über das Meer und teile
        es. Und die Israeliten sollen kommen in die Mitte des Meeres auf dem trockenen
        Land. '
      verse: 16
    - text: 'Und ich, siehe, verhärte das Herz der Ägypter und lasse sie nach euch
        kommen und ich will mich verherrlichen an dem Pharao und an seiner ganzen
        Armee mit seinen Streitwagen und mit seinen Pferden. '
      verse: 17
    - text: 'Und die Ägypter sollen innewerden (Konsekutiv) dass ich JHWH bin, wobei
        ich meine Herrlichkeit erweise an dem Pharao, an seinen Streitwägen und an
        seinen Pferden.“ '
      verse: 18
    - text: 'Und es erhob (brach auf) sich der Engel des Herrn, der vor dem Lager
        Israels ging und ging(voran) hinter sie und es erhob sich eine Säule der Wolken
        vor ihren Angesichten und sie trat hinter sie. '
      verse: 19
    - text: 'Und sie kam zwischen das Lager Ägyptens und das Lager Israels und es
        entstand das Gewölk und die Finsternis und die Nacht wurde erleuchtet. Und
        diese kamen nicht näher zu diesen, die ganze Nacht. '
      verse: 20
    - text: 'Und Mose streckte seine Hand auf das Meer und JHWH trieb das Meer weg,
        mit einem starken Wind von Osten, die ganze Nacht und er machte (stellte)
        das Meer zu trockenem Land und die Meere spalteten sich. '
      verse: 21
    - text: 'Und die Israeliten kamen in die Mitte des Meeres auf dem trockenen Land
        und die Wasser waren zu ihnen eine Wand von der Rechten und von der Linken
        von ihnen. '
      verse: 22
    - text: 'Und die Ägypter verfolgten sie und es kamen nach ihnen alle Pferde des
        Pharaos, seine Streitwägen und seine Pferde zu der Mitte des Meeres. '
      verse: 23
    - text: 'Und es geschah in der Wache des Morgens und JHWH schaute zum Lager der
        Ägypter aus der Feuersäule und der Wolken. Und er verwirrte das Lager der
        Ägypter. '
      verse: 24
    - text: 'Und er entfernte das Rad von den Wagen und ließ sie fahren in Schwierigkeit.
        Und die Ägypter sagten: „Lasst uns flüchten von den Angesichtern Israels,
        denn JHWH kämpft mit ihnen gegen Ägypten.“ '
      verse: 25
    - text: 'Und JHWH sagte zu Mose: „Strecke deine Hand auf das Meer und lass die
        Wasser zurückkehren auf Ägypten, auf seine Streitwägen und auf seine Pferde.“ '
      verse: 26
    - text: 'Und Mose erhob seine Hand auf das Meer und das Meer kehrte zurück um
        zurückzukehren zu seiner Stärke in der Frühe und es traf die fliehenden Ägypter.
        Und JHWH erschütterte die Ägypter inmitten des Meeres. '
      verse: 27
    - text: 'Und die Wasser kehrten zurück und bedeckten die Streitwagen und die Pferde,
        zur Gänze das Heer des Pharaos das nach ihnen in das Meer kam. Nicht einer
        blieb von ihnen bis auf einen. '
      verse: 28
    - text: 'Und die Israeliten gingen auf dem trockenen Land inmitten des Meeres
        und die Wasser waren zu ihnen eine Wand von ihrer Rechten und von ihrer Linken. '
      verse: 29
    - text: 'Und JHWH errettete an diesem Tag Israel von der Hand Ägyptens und Israel
        sah Ägypten sterben am Rand des Meeres. '
      verse: 30
    - text: 'Und Israel sah die mächtige Hand, von der gilt JHWH machte an den Ägyptern
        und sie fürchteten das Volk JHWHs und sie glaubten an JHWH und an Mose, seinen
        Sklaven.  '
      verse: 31
