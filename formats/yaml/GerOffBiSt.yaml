    - text: 'und sie kamen zu ihm und sagten: Sei gegrüßt, {der} König der Juden.
        Und sie gaben ihm Ohrfeigen (Backenstreiche). '
      verse: 3
    - text: 'Und wieder (wiederum) ging (kam) {der} Pilatus heraus (hinaus) und sagt
        ihnen: Sieh (Seht) ich bringe Euch ihn heraus, damit Ihr erkennt (wißt), dass
        ich keine Schuld in ihm finde. '
      verse: 4
    - text: '[Es] kam also {der} Jesus heraus, angetan mit der Dornenkrone (dem Dornenkranz)
        und dem purpurnen Mantel (Gewandt) (und trug die Dornenkrone und den purpurnen
        Mantel). Und er sagt ihnen: Sieh (Seht), der Mensch! '
      verse: 5
    - text: 'Als ihn also die Hohenpriester und die Diener sahen, schrien sie und
        sagten: Kreuzige, kreuzige! {Der} Pilatus sagt ihnen: Nehmt Ihr ihn und kreuzigt
        [ihn], ich nämlich finde in ihm keine Schuld. '
      verse: 6
    - text: '[Es] antworteten ihm die Juden: Wir haben ein Gesetz und nach dem Gesetz
