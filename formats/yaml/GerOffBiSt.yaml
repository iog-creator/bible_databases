    - text: 'Und er erhob sich in der Nacht, und nahm seine zwei Frauen (Weiber) und
        seine zwei Sklavinnenund seine ein zehn (elf) Kinder. Und sie gingen durch
        den Übergang des Jabbok. '
      verse: 23
    - text: 'Und er nahm sie und er führte sie durch das Tal. Und er brachte auch
        das hinüber, was ihm war. '
      verse: 24
    - text: 'Und Jakob blieb zurück, alleine für sich. Und es rang ein Mann mit ihm
        bis zum aufgehen der Morgenröte. '
      verse: 25
