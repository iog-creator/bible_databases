    verses:
    - text: ' Und ich sah ein Tier aus dem Meer aufsteigen, welches zehn Hörner und
        sieben Köpfe und auf seinen Hörnern zehn Diademe und auf seinen Köpfen  einen
        blasphemischen Namen  hatte. '
      verse: 1
    - text: 'Und das Tier, welches ich sah, war wie ein Leopard und seine Füße wie
        die eines Bären und sein Mund wie der Mund eines Löwen. Und der Drache gab
        ihm seine Macht und seinen Thron und große Gewalt. '
      verse: 2
    - text: 'Und [ich sah] einen seiner Köpfe wie zu Tode ge-schlachtet und die Wunde
        seines Todes wurde geheilt. Und die ganze Welt wunderte sich hinter dem Tier
        her. '
      verse: 3
    - text: 'Und sie beteten den Drachen an,weil er dem Tier die Gewalt gegeben hatte,
        und sie beugten ihre Knie vor dem Tier, wobei sie sagten: „Wer ist wie das
        Tier und wer kann es bekämpfen?“ '
      verse: 4
    - text: 'Und ihm wurde ein Mund gegeben um Lautes und Blasphemisches zu reden
        und ihm wurde Gewalt gegeben, (es) zweiundvierzig Monate zu tun  '
      verse: 5
    - text: 'Und es öffnete seinen Mund zur Blasphemie um Gott zu lästern, seinen
        Namen und sein Zelt und diejenigen, welche im Himmel leben. '
      verse: 6
    - text: ' ihm wurde gegeben die Gewalt über jeden Stamm und (jedes) Volk und (jede)
        Sprache und (jede) Nation. '
      verse: 7
    - text: 'Und alle, die auf der Erde leben, werden vor ihm ihre Knie beugen, (jeder)
        dessen Name  nicht geschrieben wurde in das Buch des Lebens des geschlachteten
        Lammes, vom Anfang der Welt an. '
      verse: 8
    - text: 'Wenn jemand ein Ohr hat, so höre er. '
      verse: 9
    - text: 'Wenn jemand in Gefangenschaft führt, so geht er in Gefangenschaft Wenn
        jemand mit einem Schwert tötet, so wird er mit einem Schwert getötet . Hier
        ist die Geduld und der Glaube der Heiligen. '
      verse: 10
    - text: 'Und ich sah ein anderes Tier aus der Erde hinaufsteigen und es hatte
        zwei Hörner wie ein Lamm und sprach wie ein Drache. '
      verse: 11
    - text: 'Und die ganze Gewalt des ersten Tieres tat es vor ihm, und es veranlasst
        die Erde und die auf ihr Lebenden, dass sie das erste Tier anbeten, dessen
        tödliche Wunde geheilt wurde. '
      verse: 12
    - text: 'Und es tut große Zeichen, indem es auch selbst Feuer aus dem Himmel auf
        die Erde herabkommen lasse vor den Menschen. '
      verse: 13
    - text: 'Und es täuschte diejenigen, welche auf der Erde wohnen, durch die Zeichen,
        die ihm vor dem Tier zu tun gegeben worden, indem es diesen auf der Erde Lebenden
        befahl , dem Tier ein Bild zu machen, welches die Wunde des Schwertes hat
        und (wieder) lebendig wurde. '
      verse: 14
    - text: 'Und ihm wurde gegeben dem Bild des Tieres Geist zu geben, sodass auch
        das Bild des Tieres sprach und veranlasste, dass alle  getötet werden, die
        nicht anbeten das Bild des Tieres. '
      verse: 15
    - text: 'Und es veranlasst alle dazu, die Kleinen und die Großen, und die Reichen
        und die Armen, und die Freien und die Sklaven, dass sie sich ein Malzeichen
        geben an die rechte Hand oder ihre Stirn. '
      verse: 16
    - text: 'und so dass niemand kaufen oder verkaufen kann, wenn nicht derjenige,
        der das Zeichen des Namens des Tieres hat oder die Zahl seines Namens. '
      verse: 17
    - text: 'Da ist Erkenntnis vonnöten: Wer den Geist (Fähigkeit) hat, errechne die
        Nummer des Tieres - die Nummer für einen Menschen -: Seine Nummer ist sechshundertsechsundsechzig.    '
      verse: 18
