    verses:
    - text: ' Und sieben Frauen werden einen Mann festhalten (ergreifen, nötigen)
        an jeden Tag mit den Worten: „Wir [wollen weiterhin] unser [eigenes] Brot
        essen und unsere [eigenen] Kleider tragen, nur deinen Namen [wollen] wir tragen
        (mit deinem Namen nur rufen sie uns). Entferne [so] unsere Schande!“ '
      verse: 1
    - text: 'An jenem Tag wird der Sproß JHWHs zur Pracht (Zierde) und zur Herrlichkeit
        werden und und die Frucht des Landes zur Hoheit (zum Stolz) und Schmuck (Pracht
        ) für die Entkommenen (Entronnenen) Israels. '
      verse: 2
    - text: 'Und es wird geschehen: Was Rest (Zurückgelassenes) ist in Zion und was
        übrig ist in Jerusalem, die wird man heilig nennen (heilig wird man zu ihnen
        sagen). Ein jeder wird aufgeschrieben bei denen die leben in Jerusalem. '
      verse: 3
    - text: 'Wenn der Herr  abwäscht den Unrat der Töchter Zion und das Blut Jerusalems
        herausspült (wegspült) aus der Mittedurch den Geist des Rechts und den Geist
        der Säuberung '
      verse: 4
    - text: 'dann schafft (erschafft) JHWH auf dem gesamten Platz des Berges Zion
        und auf seinen Versammlungsstätten eine Wolke am Tag und Rauch und feuerscheinende
        (Glanz von Feuer) Lohe bei Nacht. Fürwahr, über aller Herrlichkeit wird ein
        Schutzdach sein. '
      verse: 5
    - text: 'Und es wird eine Hütte geben als Schatten am Tag und als Zuflucht (Obdach)
        vor Regen und Unwetter.  '
      verse: 6
  - chapter: 5
    verses:
    - text: 'Ich will von meinem Geliebten singen, ein Lied meines Freundes von seinem
        Weinberg; einen Weinberg hatte mein Geliebter auf einem fruchtbaren (fetten)
        Berggipfel. '
      verse: 1
    - text: 'Und ich werde ihn umgraben, und ich werde ihn entsteinen und ich werde
        ihn bepflanzen mit edlen Trauben und er baute einen Turm in seine Mitte und
        haute auch einen Kelter in ihm aus und er wartete, dass er Weintrauben macht
        (trägt, bringt), aber er machte schlechte Trauben '
      verse: 2
    - text: 'Und nun, Bewohner Jerusalems und Mann Judas, richte doch zwischen mir
        und zwischen meinem Weinberg! '
      verse: 3
    - text: 'Was [ist] noch zu machen an (für) meinem Weinberg und habe ich nicht
        gemacht mit ihm? Warum habe ich gewartet, dass er Weintrauben macht (trägt,
        bringt), aber er machte schlechte Trauben? '
      verse: 4
    - text: 'Nun aber will ich euch kundtun (mitteilen), was ich mit meinem Weinberg
        machen werde! Wegnehmen seine Dornhecke (Umzäunung) und werde [ihn] niederbrennen
        (wegräumen), einreißen seine Mauer und werde [sie] zertreten. '
