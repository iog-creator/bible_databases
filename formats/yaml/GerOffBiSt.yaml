        sich selbst (dachte er sich): „Wenn ''''dieser'''' ein Prophet wäre, wüsste
        er, wer und was für eine Frau [es ist], die ihn berührt: sie ist eine Sünderin.“ '
      verse: 39
    - text: 'Und Jesus antwortete ihm: „Simon, ich habe dir etwas zu sagen.“ Der aber
        sagte: „Lehrer, sprich!“ '
      verse: 40
    - text: '„Zwei Schuldner [hatten Schulden bei] einem (irgendeinem) Geldverleiher.
        Der eine schuldete 500 Denare, der andere 50. '
      verse: 41
    - text: 'Weil sie [ihre Schulden] nicht zurück zahlen konnten, erließ er beiden
        [die Schulden]. Wer nun von ihnen wird ihn mehr lieben?“ '
      verse: 42
    - text: 'Simon antwortete: „Ich vermute: derjenige, dem mehr erlassen wurde.“
        Der (Jesus) aber antwortete ihm: „Recht (richtig) hast du geurteilt.“ '
      verse: 43
    - text: 'Und als er sich der Frau zugewandt hatte, sagte er Simon: „Siehst du
        diese Frau? Als ich in dein Haus gekommen bin, hast du mir kein Wasser (über
        die Füße) gegeben; sie aber hat meine Füße mit Tränen benetzt und sie mit
        ihren Haaren abgewischt. '
      verse: 44
    - text: 'Einen Kuss hast du mir nicht gegeben, sie aber, seit ich hereingekommen
        bin, hat nicht aufgehört, meine Füße zu küssen. '
      verse: 45
    - text: 'Mit Salböl hast du meinen Kopf nicht gesalbt; sie aber hat meine Füße
        mit Myrrhe gesalbt. '
      verse: 46
    - text: 'Deshalb, sage ich dir, sind ihre vielen Sünden erlassen , weil sie viel
        geliebt hat. Dem aber wird wenig erlassen, der wenig liebt.“ '
      verse: 47
    - text: 'Er sprach aber zu ihr: „Deine Sünden sind dir erlassen.“ '
      verse: 48
    - text: 'Und die zu Tisch Liegenden begannen, zu einander zu sagen: „Wer ist dieser,
        der Sünden erlässt?“ '
      verse: 49
    - text: 'Er sprach aber zu der Frau: „Dein Glaube hat dich gerettet. Gehe in Frieden.“  '
