  - chapter: 4
    verses:
    - text: 'Jesus aber, voll des heilgen Geistes, kehrte vom Jordan zurück und wurde
        im (vom) Geist in der Wüste geführt, '
      verse: 1
    - text: 'vierzig Tage lang, wobei er vom Teufel versucht wurde. Und er aß nichts
        in jenen Tagen und als sie zu Ende gingen (vollendet, erfüllt wurden), hatte
        er Hunger (hungerte er, ihn). '
      verse: 2
    - text: '[Es] sagte ihm aber der Teufel: Wenn du Sohn Gottes bist, sag diesem
        Stein, dass er Brot werde. '
      verse: 3
    - text: 'Und [es] antwortete ihm {der} Jesus: Es steht (ist) geschrieben: {dass}
        „Nicht von Brot allein wird der Mensch leben“. '
      verse: 4
    - text: 'Und er führte ihn hinauf und zeigte ihm alle die Reiche der bewohnten
        Welt in einem Augenblick (Punkt der Zeit) '
      verse: 5
    - text: 'und [es] sagte ihm der Teufel: Dir werde ich diese ganze Vollmacht geben
        und ihren Ruhm (Glanz, ihre Herrlichkeit), denn mir wurde [sie] übergeben
        und ich gebe sie, wem ich will; '
      verse: 6
    - text: 'du also – wenn du dich [verehrend] vor mir niederwirfst (mich anbetest),
        wird sie ganz dein sein. '
      verse: 7
    - text: 'Und Jesus antwortete und sagte ihm: Es steht (ist) geschrieben: „Den
        Herrn, deinen Gott sollst (wirst) du dich niederwerfend verehren (anbeten)
        und ihm allein sollst (wirst) du dienen.“ '
      verse: 8
    - text: 'Er führte ihn aber nach Jerusalem und stellte ihn auf die Zinnen (den
        Rand) des Tempels und sagte ihm: Wenn du Sohn Gottes bist, wirf dich von hier
        hinab (nach unten), '
      verse: 9
    - text: 'denn es steht (ist) geschrieben: {dass} „Seinen Engel wird er deinetwegen
        (in Rücksicht auf dich) befehlen, dich zu bewahren (bewachen)“  '
      verse: 10
    - text: 'und {dass} „auf Händen werden sie dich tragen, damit du deinen Fuß nicht
        gegen einen Stein stößt.“ '
      verse: 11
    - text: 'Und {der} Jesus antwortete und sagte ihm: {dass} Es ist gesagt worden:
        „Du sollst (wirst) den Herrn, deinen Gott nicht versuchen.“ '
      verse: 12
    - text: 'Und nachdem (als) der Teufel alle Versuchung zu Ende gebracht (vollendet)
        hatte, ließ er von ihm ab bis zu einem gelegenem Zeitpunkt (einer passenden
        Gelegenheit). '
      verse: 13
    - text: 'Und {der} Jesus kehrte in der Kraft des Geistes nach Galiäa zurück. Und
        Kunde ging aus in die ganze Umgebung über ihn. '
      verse: 14
    - text: 'Und er lehrte in ihren Synagogen und wurde von allen gerühmt. '
      verse: 15
    - text: 'Und er kam nach Nazareth, wo er (großgezogen worden =) aufgewachsen war,
        und ging {hinein} (gemäß =) nach seiner Gewohnheit (am Tag des Sabbats =)
        am Sabbat in die Synagoge und stand auf, um zu lesen. '
      verse: 16
    - text: 'Und ihm wurde überreicht (übergeben) das Buch (= die Buchrolle) des Propheten
        Jesaja. Und als er die Buchrolle aufwickelte, fand er die Stelle, wo geschrieben
        stand: '
      verse: 17
    - text: 'Der Geist des Herrn ist auf mir,der deswegen mich salbte,um Armen gute
        Nachricht zu bringen,mich schickte,zu verkündigen Gefangenen Entlassung (aus
        dem Gefängnis)und Blinden Wiedererlangung des Gesichts,zu schicken Gebrochene
        in Entlassung, '
      verse: 18
    - text: 'auszurufen ein günstiges (angenehmes, willkommenes) Jahr des Herrn. '
      verse: 19
    - text: '{Und} nachdem er die Buchrolle zusammengerollt und sie dem Diener zurückgegeben
        hatte, setzte er sich. Und aller Augen in der Synagoge blickten gespannt auf
        ihn. '
      verse: 20
    - text: 'Er {aber} hob an, zu ihnen zu sprechen: Heute wurde diese Schriftstelle
        in euren Ohren erfüllt. '
