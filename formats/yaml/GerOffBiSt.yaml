    - text: 'Und die Brüder des Josef fürchteten sich, denn ihr Vater war gestorben.
        Und sie sprachen: „O, wenn Josef uns gram sein wird und er wird gewiss die
        ganze Bosheit zu uns zurückführen, die wir ihm angetan haben.“ '
      verse: 15
    - text: 'Und sie ließen Josef befehlen: Dein Vater hat vor seinem Tod folgendermaßen
        befohlen: '
      verse: 16
    - text: '„So sollt ihr zu Josef sprechen: ''Ach! Hebe doch die Missetat deiner
        Brüder auf und ihre Verfehlung, denn Bosheit haben sie dir angetan und nun
        hebe auf die Missetat der Diener Gottes deines Vaters.''“ Und Josef weinte
        als sie das sagten (durch ihre Worte zu ihm). '
      verse: 17
    - text: 'Und auch seine Brüder gingen und sie fielen vor sein Angesicht und sie
        sprachen: „Siehe zu dir, zu den Dienern!“ '
      verse: 18
    - text: 'Und Josef sprach zu ihnen: „Fürchtet euch nicht, denn ich bin unter Gott! '
      verse: 19
    - text: 'Aber ihr habt die Bosheit auf mich zurückgeführt. Gott wird sie zurückführen
        zum Guten um zu machen wie es jetzt ist: um das Leben des großen Volks zu
        retten. '
      verse: 20
    - text: 'Und nun fürchtet euch nicht! Ich werde euch und eure Kinder erhalten.“
