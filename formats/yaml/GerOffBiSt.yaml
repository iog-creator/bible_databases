        benennt (beim Namen ruft, zusammenruft), sodass es ist (existiert). '
      verse: 17
    - text: 'Er hat gegen Hoffnung an Hoffnung geglaubt (vertraut), sodass (aufdass,
        damit) er Vater vieler Völker wurde gemäß dem Gesagten: So wird deine Nachkommenschaft
        sein. '
      verse: 18
    - text: 'Und nicht schwach im Glauben geworden, betrachtete er mit Überlegung
        (bemerken, wahrnehmen, betrachten, beobachten, prüfen, sein Augenmerk richten
        auf) seinen [schon] gestrobenen Leib, wie (fast) hundertjährig seiend, und
        das Abgestorbensein des Mutterschoßes Saras. '
      verse: 19
    - text: 'Aber an der Verheißung (Zusage) Gottes zweifelte er nicht (trug er keine
        Bedenken) durch Unglauben, sondern er wurde bekräftigt im Glauben, Gott Ehre
        gebend '
      verse: 20
    - text: 'und [mit Gewissheit] erfüllt, dass, was erverheißen (zugesagt) hat, möglich
        ist, auch zu tun (machen, schaffen). '
      verse: 21
    - text: 'Und (Auch) daher (deshalb) wurde ihm zugerechnet zur Gerechtigkeit. '
      verse: 22
    - text: 'Aber es ist nicht wegen (um willen) ihm allein geschrieben, dass ihm
        zugerechnet wurde; '
      verse: 23
    - text: 'sondern auch unseretwillen, denen gewiss zugerechnet werden wird, den
        Glaubenden an den, der Jesus, unseren Herrn, aus (von) den Toten auferweckt
        hat; '
      verse: 24
    - text: 'der ausgeliefert (übergeben, überlassen) wurde wegen unseren Übertretungen
        und auferweckt wurde wegen unserer Gerechtigkeit.  '
      verse: 25
  - chapter: 5
    verses:
    - text: ' Als aufgrund von Glauben gerecht Gesprochene nun haben wir Frieden mit
        Gott durch unseren Herrn Jesus Christus, '
      verse: 1
    - text: 'durch den wir auch den Zugang zu dieser Gnade erlangt haben [aufgrund]
