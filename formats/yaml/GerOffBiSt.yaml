      verse: 8
    - text: '„Wälze (Er hat gewälzt) [es (dich)] auf JHWH! Der wird (soll) ihn retten,
        Der wird (soll) ihn befreien - er hat ja Gefallen an ihm (er ist ja so gläubig)!“ '
      verse: 9
    - text: Ach! (So ists!, Denn) Du [warst] es [doch], der mich aus dem Schoß hervorbrechen
        ließ,Der mir Vertrauen einflößte (dem ich vertraute) [schon] an der Brust
        meiner Mutter.
      verse: 10
    - text: 'Auf dich bin ich geworfen [schon] vom Mutterleib an, [Schon] von meiner
        Mutter Schoß an bist du mein Gott. '
      verse: 11
    - text: Sei nicht fern von mir, Denn die Enge (Bedrängnis) [ist] nahe; [Denn]
