    verses:
    - text: ' ''''Für den Chorleiter (Dirigenten, Singenden, Musizierenden)''''. ''''Nach
        „Hirschkuh der Mörgenröte“ ([Vorzutragen vom] Vorsteher [über das Ritual]
        „Hirschkuh der Morgenröte“).'''' ''''Ein Psalm (begleitetes Lied) von (für,
        über, nach Art von) David'''' '
      verse: 1
    - text: Mein Gott, mein Gott, warum hast du mich verlassen, [Warum] [bist du]
        fern von meiner Rettung (von meinem Schreien), [von den] den Worten meiner
        Klage ([warum] [sind] die Worte meiner Klage fern von meiner Rettung; [warum]
        [bist du] fern von meiner Rettung, [fern von] [meinen] Worten, oh du meine
        Hilfe)?
      verse: 2
    - text: 'Meine Gottheit, ich rufe Tag - doch du antwortest nicht (erhörst mich
        nicht) , Und Nacht - doch [es gibt] nicht Ruhe für mich. '
      verse: 3
    - text: '[Auf] dich - den Heiligen,Der du thronst über den Lobgesängen Israels
        (Dabei thronst du doch als der Heilige / über den Lobgesängen Israels; Dabei
        bist du doch heilig/der Heilige, / thronst über den Lobgesängen Israels) - '
      verse: 4
    - text: Auf dich vertrauten [doch schon] unsere Vorfahren:Sie vertrauten - und
        du hast sie befreit.
      verse: 5
    - text: 'Zu dir schrien sie - und wurden gerettet, Auf dich vertrauten sie - und
        wurden nicht zuschanden. '
      verse: 6
    - text: Ich aber bin ein Wurm und kein Mensch (Bin ich etwa ein Wurm und kein
        Mensch!? / Bin ja der Leute Spott...)Der Leute Spott und verachtet vom Volk.
      verse: 7
    - text: Alle, die mich sehen, verhöhnen mich, Reißen die Lippe[n] auf, schütteln
