  - chapter: 7
    verses:
    - text: ' So ließ mich der Herr JHWH sehen und siehe: einer, der Heuschrecke[n]
        zum Anfang als das Gras aufstieg - und siehe: das Gras nach der Heuernte des
        Königs. '
      verse: 1
    - text: 'Und es geschah, als sie fertig wurden, die Kräuter des Landes abzufressen,
        sprach ich: „Wie wird Jakob bestehen, weil er klein ist?“ '
      verse: 2
    - text: 'Es tat JHWH Leid über dieses. „Es soll nicht geschehen!“, spricht JHWH. '
      verse: 3
    - text: 'So ließ mich der Herr JHWH sehen und siehe: der Herr JHWH rief zum Gericht
        mit dem Feuer und es fraß die große Flut und es fraß das Feld. '
      verse: 4
    - text: 'Und ich sprach: „Herr JHWH, lass doch ab! Wie wird Jakob bestehen, weil
        er klein ist?“ '
      verse: 5
    - text: 'Es tat JHWH Leid über dieses. „Auch dies soll nicht geschehen!“, spricht
        der Herr JHWH. '
      verse: 6
    - text: 'So ließ er mich sehen und siehe: der Herr stellte sich auf eine senkrechte
        Mauer und in seiner Hand war ein Blei. '
      verse: 7
    - text: 'Und der Herr sprach zu mir: „Was siehst du, Amos?“ Und ich sprach: „Ein
        Blei.“ Und der Herr sprach: „Siehe, ich lege ein Blei an mein Volk Israel;
        ich werde nicht noch einmal fortfahren an ihm vorüberzugehen. '
      verse: 8
    - text: 'Und die Bamot Isaaks werden verwüstet und die Heiligtümer Israels werden
        verwüstet und ich werde mich erheben gegen das Haus Jerobeams mit dem Schwert.“ '
      verse: 9
    - text: 'Und Amazja, der Priester von Bethel, ließ Jerobeam, dem König Israels,
        sagen (folgendermaßen): „Amos verschwört sich gegen dich in mitten des Hauses
        Israels; das Land vermag nichts zu tun gegen alle seine Worte. '
      verse: 10
    - text: 'Denn so spricht Amos: ''Durch das Schwert wird Jerobeam sterben und Israel
        wird bestimmt aus seinem Land deportiert werden.''“ '
      verse: 11
    - text: 'Und Amazja sprach zu Amos: „Prophet, gehe, fliehe zu dir in das Land
        Juda und iss dort Brot und weissage dort. '
      verse: 12
    - text: 'Und in Bethel fahre nicht fort weiter weiszusagen, denn es ist das Heiligtum
        des Königs und das Haus des Königreiches ist es.“ '
      verse: 13
    - text: 'Und Amos antwortete und sprach zu Amazja: „Ich bin kein Prophet und ich
        bin kein Prophetensohn, denn ich bin ein Hirte und ein Maulbeerfeigenbaumzüchter
        bin ich.“ '
      verse: 14
    - text: 'Und JHWH nahm mich aus der Herde und JHWH sprach zu mir: „Gehe, weissage
        meinem Volk Israel!“ '
      verse: 15
    - text: 'Und nun höre das Wort JHWHs: „Du sprichst: ''Du sollst nicht weissagen
        über Israel und du sollst nicht weissagen über das Haus Isaak!''“ '
      verse: 16
    - text: 'Deshalb, so spricht JHWH: „Deine Frau wird in der Stadt zur Hure werden
        und deine Söhne und deine Töchter werden durch das Schwert fallen und dein
        Land wird mit der Messschnur verteilt werden und du wirst auf unreinem Land
        sterben und Israel wird gewiss von seinem Land deportiert werden.“  '
      verse: 17
  - chapter: 8
    verses:
    - text: ' So ließ mich der Herr JHWH sehen und siehe: ein Korb [mit] Sommerfrüchten. '
      verse: 1
    - text: 'Und er sprach: „Was siehst du, Amos?“ Und ich sprach: „Ein Korb [mit]
        Sommerfrüchten.“ Und JHWH sprach zu mir: „Das Ende ist gekommen für mein Volk
        Israel; ich werde nicht noch einmal fortfahren an ihm vorüberzugehen. '
      verse: 2
    - text: 'Und die Lieder des Tempels werden zu Wehklagen an jenem Tag,“ Ausspruch
        des Herrn JHWH. „An allen Orten werfen sie schweigend viele Leichen.“ '
      verse: 3
    - text: 'Hört dieses, die ihr den Armen zermalmt, und des Armen Land ein Ende
        macht; '
      verse: 4
    - text: 'um zu sagen: „Wann ist der Neumond vorübergegangen, dass wir das Getreide
        verkaufen, und der Sabbat, dass wir das Korn öffnen um das Efa zu verkleinern
        und um den Schekel zu vergrößern und eine falsche Waage zu beugen; '
      verse: 5
    - text: 'um mit Silber die Schwachen zu kaufen und den Armen mit dem Ertrag eines
        Paar Schuhe und die Spreu des Korns verkaufen.“ '
      verse: 6
    - text: 'JHWH schwört beim Stolz Jakobs: „Wenn ich nicht für immer alle ihre Taten
        vergesse! '
      verse: 7
    - text: 'Erbebt über diesen nicht die Erde und jammern alle, die auf ihr wohnen
        und völlig hinaufgehen wie der Fluss und aufwallen und sinken wie der Strom
        Ägyptens? '
      verse: 8
    - text: 'Und es geschieht an jenem Tag, Ausspruch des Herrn JHWH, und ich werde
        die Sonne am Mittag untergehen lassen und verfinstern die Erde am hellen Tag. '
      verse: 9
    - text: 'Und ich werde umkehren eure Feste in Trauer und alle eure Lieder in Wehklagen;
        und ich werde auf alle Hüften einen Sack bringen und auf alle Köpfe eine Glatze;
        und ich werde es machen wie die Trauer um den einzigen Sohn und ihr Ende wie
        einen bitteren Tag. '
      verse: 10
    - text: 'Siehe, Tage kommen“, Ausspruch des Herrn JHWH, „dass ich Hunger über
        das Land schicken werde, nicht Hunger nach Brot und nicht Durst nach Wasser,
        sondern um zu hören das Wort JHWHs. '
      verse: 11
    - text: 'Und sie wanken von Meer zu Meer und vom Norden und bis zum Osten; sie
        werden umherschweifen um das Wort JHWHs zu suchen und werden es nicht finden. '
      verse: 12
    - text: 'An jenem Tag werde die schönen Jungfrauen und die jungen Männer vor Durst
        ohnmächtig dahinsinken. '
      verse: 13
    - text: 'Die bei der Schuld Samarias schwören und sprechen: ''So wahr dein Gott
        lebt, Dan! Und so wahr der Weg nach Beerscheba lebt!'' Und sie werden fallen
        und nicht wieder aufstehen.“  '
      verse: 14
  - chapter: 9
    verses:
    - text: ' Ich sah den Herrn auf dem Altar stehen und er sprach: Schlage auf das
        Kapitel, dass die Schwellen erschüttert werden und zerbrich sie ihnen allen
        auf dem Kopf. Und die Übriggebliebenen werde ich mit dem Schwert töten; kein
        Flüchtling flieht vor ihnen und kein Entkommener rettet sich vor ihnen. '
      verse: 1
    - text: 'Wenn sie in den Scheol einbrechen, wird meine Hand sie von dort nehmen;
        und wenn sie zum Himmel hinaufgehen, werde ich sie von dort hinunternehmen. '
      verse: 2
    - text: 'Und wenn sie sich auf dem Gipfel des Karmel verbergen, werde ich von
        dort suchen und sie nehmen; und wenn sie sich verstecken vor meinen Augen
        auf dem Grund des Meeres, werde ich von dort der Schlange befehlen und sie
        wird sie beißen. '
      verse: 3
    - text: 'Und wenn sie in die Gefangenschaft gehen vor den Augen ihrer Feinde,
        werde ich von dort dem Schwert befehlen und es wird sie töten; und ich werde
        meine Augen auf sie legen - zum Bösen und nicht zum Guten. '
      verse: 4
    - text: 'Und der Herr, JHWH der Heerscharen (Zebaot), schlägt auf das Land und
        es schwankt und alle, die auf ihm sitzen, werden jammern, dass es hinaufgeht
        wie der Fluss und zurückgeht wie der Strom Ägyptens. '
      verse: 5
    - text: 'Er baut im Himmel seine Stufe (Obergemach, Söller) und seine Himmelsgewölbe
        auf der Erde gründet er. Er ruft die Wasser des Meeres und er gießt sie aus
        auf dem Angesicht der Erde, JHWH ist sein Name. '
      verse: 6
    - text: 'Seid ihr nicht wie die Söhne der Kuschiter für mich, ihr Söhne Israels,
        sricht JHWH. Habe nicht ich Israel herausgefährt aus dem Land Ägypten und
        die Philister aus Kaftor und die Aramäer aus Kir. '
      verse: 7
    - text: 'Siehe, die Augen des Herrn JHWH sind auf dem sündigen Königreich, und
        ich vernichte es (rotte es aus) vom Angesicht der Erde. Nur, dass ich nicht
        völlig (vollständig) vernichte (ausrotte) das Haus Jakobs, spricht JHWH. '
      verse: 8
    - text: 'Denn siehe, ich will befehlen und will schütteln in alle Völker das Haus
        Israels, wie man schüttelt mit einem Sieb und nicht fällt ein Stein auf die
        (zur) Erde. '
      verse: 9
    - text: 'Mit dem Schwert werden getötet alle Sünder meines Volkes, die sagen:
        Du führst nicht herbei und lässt nicht zu uns kommen das Böse (Unheil). '
      verse: 10
    - text: 'An diesem Tag will ich [wieder] aufstellen die Hütte Davids, die umgefallene
        (verfallene, eingestürzte). Und ich (ver)mauere ihre Risse und ihr Niedergerissenes
        (Abgebrochenes, ihre Trümmer) stelle ich auf und erbaue sie wieder wie in
        den Tagen der der Vorzeit. '
      verse: 11
    - text: 'Damit sie in Besitz nehmen das Übrige (den Rest) von Edom und alle (Fremd)völker,
        über die ausgerufen (genannt) ist mein Namen, spricht der JHWH, der dies tut. '
      verse: 12
    - text: 'Siehe, Tage kommen, spricht JHWH, da nähert sich (tritt heran) der Pflüger
        dem Schnitter und der Weintraubentreter an den Samensäer und sie werden herabtriefen
        lassen Most von den Bergen und alle Hügel zwerfließen. '
      verse: 13
    - text: 'Ich wende das Geschick meines Volkes Israel. Sie werden aufbauen ihre
        verwüsteten Städte und sie bewohnen und sie pflanzen Weinberge und trinken
        ihren (deren) Wein und sie machen Gärten und essen ihre Früchte. '
      verse: 14
    - text: 'Und ich pflanze sie in auf ihr Land (ihren Erdboden, ihre Erde). Und
        sie sollen nicht mehr vertrieben (herausgerissen) werden von iherem Land (ihrem
        Erdboden, ihrer Erde) die ich ihnen gegeben habe, spricht (sagt) JHWH, dein
        Gott.   '
