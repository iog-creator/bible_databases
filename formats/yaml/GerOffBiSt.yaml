    - text: 'Und Salomo trat hin vor den Altar des Herrn im Beisein der ganzen Versammlung
        Israels und er breitete seine Handflächen zum Himmel. '
      verse: 22
    - text: 'Und er sagte: JHWH, Gott Israels, es gibt keinen Gott wie dich im Himmel
        oben und auf der Erde unten, der du bewahrst den Bund und das Wohlwollen zu
        deinen Knechten, die vor dir wandeln mit ihrem ganzen Herzen, '
      verse: 23
    - text: 'der du bewahrt hast deinem Knecht David, meinem Vater, was du ihm zugesagt
        hast. Und du hast geredet mit deinem Mund und mit deiner Hand erfüllt, wie
        an diesem Tag. '
      verse: 24
    - text: 'Und nun, JHWH, Gott Israels, bewahre deinem Knecht David, meinem Vater,
        was du ihm zugesagt hast: Es wird dir nie verschwinden ein Mann vor meinem
        Angesicht, der auf dem Thron Israels sitzt, wenn nur deine Söhne ihren Weg
        beachten, dass sie vor meinem Angesicht leben, wie du vor meinem Angesicht
        gelebt hast. '
      verse: 25
    - text: 'Und nun, Gott Israels, mögen sich doch deine Worte bestätigen, die du
        gesagt hast zu deinem Knecht David, meinem Vater. '
      verse: 26
    - text: 'Ja, wohnt Gott wirklich auf der Erde? Siehe, der Himmel und die Himmel
        der Himmel können dich nicht fassen, wie sollte es denn dieses Haus, das ich
        gebaut habe? '
      verse: 27
    - text: 'Und du mögest dich zuwenden zu dem Gebet deines Knechts und zu seinem
        Flehen, JHWH, mein Gott, dass du hörst auf das laute Flehen und auf das Gebet,
        das dein Knecht heute vor dir betet; '
      verse: 28
    - text: 'dass deine Augen offen sind über diesem Haus Nacht und Tag, über dem
        Ort, von dem du gesagt hast: Mein Name wird dort sein. Dass du hörst auf das
        Gebet, das dein Knecht zu diesem Ort hin betet. '
      verse: 29
    - text: 'Und du mögest hören auf das Flehen deines Knechtes und deines Volkes
        Israel, das du zu diesem Ort hin betet und du, du hörst es am Ort, wo du wohnst,
        im Himmel. Höre und vergib! '
      verse: 30
