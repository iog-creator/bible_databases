  - chapter: 51
    verses:
    - text: ' Für den Chormeister. Ein Psalm (begleitetes Lied) von (für) David, '
      verse: 1
    - text: 'als der Prophet Natan zu ihm kam, nachdem er zu Batseba gegangen war. '
      verse: 2
    - text: 'Sei mir gnädig, Gott, nach deiner Treue, nach dem Maß deiner Mutterliebe
        tilge meine Vergehen! '
      verse: 3
    - text: 'Wasche mich ganz (viel = rein) von meiner Schuld und fege mich rein von
        meiner Sünde. '
      verse: 4
    - text: 'Denn meine Vergehen kenne ich und mein Fehler ist ständig mein Gegenüber. '
      verse: 5
    - text: 'An dir allein habe ich gesündigt, und ich habe Böses in deinen Augen
        getan; so bist du gerecht in deinem Sprechen, rein bist du in deinem Richten. '
      verse: 6
    - text: 'Sieh, in Sünde bin ich gekreißt worden, und in Sünde hat mich meine Mutter
        gebrunstet. '
      verse: 7
    - text: 'Sieh, an Wahrheit hast du Gefallen, tief im Verborgenen und im Geheimen
        tust du mir Weisheit kund. '
      verse: 8
    - text: 'Entsündige mich mit Ysop und ich werde rein, wasche mich, und ich werde
        weißer als Schnee. '
      verse: 9
    - text: 'Lass mich Freude und Wonne hören, frohlocken werden die Gebeine, die
        du zerschlagen hast. '
      verse: 10
    - text: 'Verbirg dein Angesicht vor meinen Sünden und tilge alle meine Vergehen! '
      verse: 11
    - text: 'Schaffe mir, Gott, ein reines Herz und gib mir einen neuen, beständigen
        Geist. '
      verse: 12
    - text: 'Verstoße mich nicht von deinem Angesicht (aus deiner Gegenwart) und deinen
        heiligen Geist nimm nicht von mir! '
      verse: 13
    - text: 'Bringe mir wieder die Freude deiner Rettung und stärke mich mit einem
        willigen Geist. '
      verse: 14
    - text: 'Die Abtrünnigen will ich deine Wege lehren und die Sünder kehren um zu
        dir. '
      verse: 15
    - text: 'Rette mich vor Blutschuld, Gott, du Gott meiner Rettung, dann (so) wird
        meine Zunge jubeln über deine Gerechtigkeit. '
      verse: 16
    - text: 'Herr, mache (tue) meine Lippen auf, und mein Mund wird deinen Ruhm verkünden. '
      verse: 17
    - text: 'Denn an Schlachtopfern hast du keinen Gefallen, und wollte ich Brandopfer
        bringen, dann (so) willst du sie nicht. '
      verse: 18
    - text: 'Das Opfer, das Gott gefällt, ist ein zerbrochener Geist, ein zerbrochenes
        und zerschlagenes Herz wirst du, Gott, nicht verachten. Tue Zion Gutes nach
        deinem Wohlgefallen, baue die Mauern Jerusalems! Dann wirst du Gefallen haben
        an rechten Opfern, an Brandopfern und Ganzopfern, dann wird man Stiere darbringen
        auf deinem Altar.  '
      verse: 19
