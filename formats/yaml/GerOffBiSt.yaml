    - text: 'Wenn du umkehrst, Israel, Spruch JHWHs,wirst du zu mir zurückkehren.Und
        wenn du beseitigen wirst deine Abscheulichkeit vor mir,dann wirst du nicht
        schwanken (ziellos sein). (vgl. Genesis 4,14) '
      verse: 1
    - text: 'Und schwörst du: [So wahr] JHWH lebt!in Treue, in Recht und in Gerechtigkeit,dann
        werden Völker sich in ihm glücklich preisen,und in ihm sich rühmen. '
      verse: 2
    - text: 'Denn so spricht JHWHzu den Leuten Judas und zu Jerusalem:macht euch Neubruch
        urbarund sät nicht auf Dornen. '
