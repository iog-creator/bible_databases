    - text: 'Und es sprach JHWH zu ihm: „Gehe mitten durch die Stadt (in die Mitte
        der Stadt), mitten durch Jerusalem (in die Mitte Jerusalems), und tau-e (zeichne)
        ein Tau auf die Stirnen der Männer, die seufzen und jammern über all die Schrecknisse
        (Götzen), die geschehen in ihrer Mitte!“ '
      verse: 4
    - text: 'Und zu diesen sprach er vor meinen Ohren: „Geht in die Stadt hinter ihm
        her und schlagt drein! Schont nicht (Senkt nicht) eure Augen und erbarmt euch
        nicht! '
      verse: 5
    - text: 'Greis, Jungendlichen und Jungfrau und Kind und Frauen zerstört bis zur
        Vernichtung! Doch jedermann, der auf sich [hat] das Tau, naht euch nicht (greift
        nicht an)! Und von meinem Heiligtum aus fangt an!“ Und sie fingen an bei den
        greisen Männern, die vor dem Haus [waren]. '
