        „sein Aufsichtsamt soll ein anderer empfangen“.   '
      verse: 20
    - text: 'Es muss nun von allen den Männern, die mit uns gegangen sind in all der
        Zeit, in der ausging und einging bei uns der Herr Jesus, '
      verse: 21
    - text: 'angefangen von der Taufe des Johannes bis zu dem Tag als er von uns weg
