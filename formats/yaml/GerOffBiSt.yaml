    - text: 'Du hast mich, JHWH, überredet und ich ließ mich überreden. Du bist mir
        zu stark geworden und hast gesiegt. Ich bin zum Gespött geworden den ganzen
        Tag; jeder [ist] mir ein Spötter. '
      verse: 7
    - text: 'Denn sooft ich rede, muss ich schreien, „Gewalttat“ und „Bedrohung“ muss
        ich rufen. Ja, das Wort JHWHs wurde mir zu Hohn und Spott den ganzen Tag. '
      verse: 8
    - text: 'Und ich habe [mir] gesagt: Ich will nicht an ihn denken und nicht mehr
        in seinem Namen reden; aber es wurde in meinem Herzen wie brennendes Feuer,
        verschlossen in meinen Knochen. Und ich habe mich vergeblich abgemüht es auszuhalten,
        aber ich konnte nicht! '
      verse: 9
    - text: 'Denn ich habe die Verleumdung von vielen gehört: „Schrecken ringsherum!“,
        „Zeigt ihn an!“ und „Lasst uns ihn anzeigen!“ Alle meine Freunde erwarten
        meinen Untergang: „Vielleicht lässt er sich verleiten, damit wir ihn besiegen
        und unsere Rache nehmen an ihm.“ '
      verse: 10
    - text: 'Aber JHWH [ist] bei mir wie ein starker Held, deshalb werden meine Verfolger
        straucheln und nicht siegen! Sie werden sich sehr schämen, denn sie sind nicht
        einsichtig; eine ewige Schande - sie wird nicht vergessen werden. '
      verse: 11
    - text: 'Und [du], JHWH der Heerscharen (Zebaot), der du den Gerechten prüfst
        und siehst Nieren und Herz: Lass mich sehen deine Rache an ihnen! Denn dir
        habe ich anvertraut meinen Streit. '
      verse: 12
    - text: 'Singt JHWH, lobt JHWH, denn er hat die Seele des Unglücklichen gerettet
        aus der Hand der Übeltäter! '
