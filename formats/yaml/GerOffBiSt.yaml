  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, ein Apostel (Abgesandter) Christi Jesu durch den Willen Gottes
        und Timotheus der Bruder, an die Gemeinde Gottes {die} in Korinth {ist} mit
        allen Heiligen, die in ganz Achaia sind, '
      verse: 1
    - text: 'Gnade sei mit euch und Friede von Gott, unserm Vater, und dem Herrn Jesus
        Christus. '
      verse: 2
    - text: 'Gepriesen (gelobt) sei der Gott und Vater unseres Herrn Jesus Christus,
        der Vater des Erbarmens und Gott allen Trostes, '
      verse: 3
    - text: 'der uns tröstet bei all unserer Bedrängnis, um uns zu befähigen, dass
        wir die in aller Bedrängnis [sind] trösten durch den Trost, mit dem wir selbst
        getröstet wurden durch (von) Gott. '
      verse: 4
    - text: 'Denn wie er uns die Leiden Christi überreich zuteil werden lässt, so
        lässt er durch Christus auch unseren Trost überreich vorhanden sein. '
      verse: 5
    - text: '(Sei es, dass =) Wenn wir in Bedrängnis geraten, [geschieht dies] zu
        Gunsten (für) eures Trostes und Heiles (Rettung), (oder =) wenn wir getröstet
        werden, für (zu Gunsten) euren Trost, der sich wirksam zeigt in Standhaftigkeit
        in denselben Leiden, die auch wir erleiden (erleben). '
      verse: 6
    - text: '{Und} unsere Hoffnung für euch [ist] fest, weil wir wissen, dass, wie
        ihr Genossen seid des Leides (der Leiden, Leidensgenossen seid), so auch des
        Trostes. '
      verse: 7
    - text: 'Wir wollen euch aber nicht in Unkenntnis lassen, Brüder, über unsere
        Bedrängnis, (die geschah =) in die wir gerieten in der [Provinz] Asia, weil
        wir übermäßig [und] über Vermögen beschwert wurden, sodass wir sogar am Leben
        verzweifelten. '
      verse: 8
    - text: 'Aber wir hatten in uns selbst das Todesurteil, damit wir nicht überzeugt
        von uns selbst (selbstgewiss) wären, sondern von Gott (auf Gott vertrauten),
        der die Toten auferweckt. '
      verse: 9
    - text: 'Der hat uns aus einem so großen Tod errettet und rettet [weiterhin],
        auf den hofften wir, weil er auch noch rettet (= retten wird). '
      verse: 10
    - text: 'Auch ihr [seid] Mithelfer für uns durch das Gebet, damit von vielen Personen
        für unsere Gnadengabe durch viele für uns gedankt wird. '
      verse: 11
    - text: 'Unser Ruhm ist dieser, das Zeugnis unseres Gewissens, dass wir in Aufrichtigkeit
        (Schlichtheit) und Lauterkeit Gottes - und nicht durch menschliche Weisheit,
        sondern durch Gottes Gnade in der Welt leben, besonders [gilt das] euch gegenüber. '
      verse: 12
    - text: 'Denn nichts anderes schrieben wir euch als das, was ihr gelesen und verstanden
        (erkannt) habt; ich hoffe aber, dass ihr [es] bis zum Ende verstanden (erkannt)
        haben werdet, '
      verse: 13
    - text: 'wir ihr auch uns einigermaßen (teilweise) verstanden (erkannt) habt,
        dass wir euer Ruhm sind, wie auch ihr unserer seid am Tag unseres Herrn Jesus. '
      verse: 14
    - text: '{Und} in diesem Vertrauen (Zuversicht) wollte ich zuerst zu euch kommen,
        damit ihr ein zweites Mal Freude hättet, '
      verse: 15
    - text: 'und durch (euch =) eure [Hilfe] nach Makedonien gelangen und wieder von
        Makedonien zu euch kommen und durch euch weiterbefördert (geleitet) werden
        nach Judäa. '
      verse: 16
    - text: 'Weil ich {nun} das wollte, habe ich etwa leichtfertig gehandelt? Oder
        [ist] das, was ich will, unaufrichtig, so dass bei mir das Ja Ja und das Nein
        Nein wäre? '
      verse: 17
    - text: 'Gott ist mein Zeuge (bei Gottes Treue!) dass unser Wort an euch nicht
        Ja und Nein ist. '
      verse: 18
    - text: 'Denn Jesus Christus, der Sohn Gottes, der bei euch durch uns verkündigt
        wurde, durch mich und Silvanus und Timotheus, war nicht Ja und Nein, sondern
        es war Ja in ihm. '
      verse: 19
    - text: 'Denn so viele Verheißungen Gottes [es gibt], in dem Maße [ist] in ihm
        das Ja. Darum [sei] auch durch ihn das Amen Gott zur Ehre durch uns [gesagt]. '
      verse: 20
    - text: 'Gott aber hat uns mit euch bestärkt [im Glauben] an Christus und salbt
        uns, '
      verse: 21
    - text: 'der hat uns auch mit einem Erkennungszeichen versehen („versiegelt“)
        und gibt uns als Anzahlung den Geist in unsere Herzen. '
      verse: 22
    - text: 'Ich aber rufe Gott als Zeugen für meine Seele, dass ich noch nicht nach
        Korinth kam, um euch zu schonen, '
      verse: 23
    - text: 'nicht, weil wir Herren über euren Glauben, sondern Mithelfer an eurer
        Freude sind. Denn im Glauben steht ihr [fest].  '
      verse: 24
