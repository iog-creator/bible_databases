  - chapter: 29
    verses:
    - text: ' Ein Lied in Bezug auf David. Gebt Jhwh, Söhne Gottes, gebt Jhwh Ehre
        und Macht. '
      verse: 1
    - text: 'Gebt Jhwh Ehre seines Namens, betet an Jhwh in heiliger Pracht. '
      verse: 2
    - text: 'Die Stimme Jhwhs über den Wassern, der Gott der Ehre hat es donnern lassen,
        Jhwh über großen Wassern. '
      verse: 3
    - text: 'Die Stimme Jhwhs mit Kraft, die Stimme Jhwhs mit Pracht. '
      verse: 4
    - text: 'Die Stimme Jhwhs zerbricht Zedern und Jhwh zerschmetterte die Zedern
        des Libanon. '
      verse: 5
    - text: 'Und er ließ sie hüpfen wie ein Kalb, Libanon und Sirjon wie ein Kalb
        des Wildstieres. '
      verse: 6
    - text: 'Die Stimme Jhwhs spaltet Feuerflammen. '
      verse: 7
    - text: 'Die Stimme Jhwhs lässt die Wüste kreißen, kreißen lässt Jhwh die Wüste
        Kadesch. '
      verse: 8
    - text: 'Die Stimme Jhwhs lässt große Bäume durcheinanderwirbeln und schälte Waldbäume
        ab und in seinem Tempel alle sagen „Ehre“. '
      verse: 9
    - text: 'Jhwh hat sich gesetzt auf die Flut und es setzte sich Jhwh, König für
        die Ewigkeit. '
      verse: 10
    - text: 'Jhwh gebe Macht seinem Volk, Jhwh segne sein Volk mit Frieden.  '
      verse: 11
  - chapter: 30
    verses:
    - text: ' Ein Psalm (begleitetes Lied). Ein Lied zur Tempelweihe (Einweihung des
        Hauses) von (für, über, nach Art von) David '
      verse: 1
    - text: Ich will dir dafür danken, JHWH, dass (dich preisen/erhöhen, denn) du
        mich herausgeschöpft (emporgezogen) hast und dass du meine Feinde (meinen
        Feind) sich nicht über mich (meine meinigen Feinde sich nicht) freuen (triumphieren)
        lassen hast.
      verse: 2
    - text: 'JHWH, mein Gott (JHWH, du bist mein Gott.), ich schrie zu dir um Hilfe
        (schrie zu dir, rief dich an) Und du hast mich geheilt (damit du mich heilst,
        als ich zu dir schrie, hast du mich geheilt).  '
      verse: 3
    - text: 'JHWH, du hast mich (meine Seele) aus dem Scheol (aus der Unterwelt, aus
        der Totenwelt) heraufgeholt, du hast mich erweckt (mich leben lassen) aus
        den zur Grube Hinabgefahrenen (bewahrt vom Hinabfahren). '
      verse: 4
    - text: Singt (spielt) JHWH, ihr seine Frommen, preist den Heiligen (seinen heiligen
        Namen, das Gedenken seiner Heiligkeit)!
      verse: 5
    - text: '{Oh!,} (Denn) [Nur] einen Augenblick lang währt sein Zorn, ein Leben
        lang währt seine Huld. {Oh!,} (Denn) Bleibt auch das Weinen (das Weinen bleibt)
        über Nacht (am Abend, verbringt man die Nacht auch weinend) [ist] doch am
        Morgen (und am Morgen ist) Jauchzen. '
      verse: 6
    - text: 'Als ich in meiner Sorglosigkeit sprach: „Niemals werde ich wanken!“ '
      verse: 7
    - text: weil du ([und] als du), JHWH ({JHWH}), mich in deiner Gunst standhafter
        als die starken (sicheren) Berge gemacht hast,verbargst du dein Gesicht (wandtest
        du dein Gesicht ab) [und] ich wurde vernichtet (erschrak)
      verse: 8
    - text: '[Und sprach:] „Ich will zu dir rufen, JHWH, und zu meinem Herrn (zu dir,
        meinem Herrn) flehen! '
      verse: 9
    - text: 'Welcher Gewinn [ist] in meinem Blut [und] in meinem Hinabfahren in den
        Schacht?Kann Lehm (Staub, können Tote) dich preisen? Kann er (können sie)
        deine Treue verkünden? '
      verse: 10
    - text: 'Höre (erhöre mich), JHWH, und sei mir gnädig! JHWH, sei mir Helfer!“ '
      verse: 11
    - text: 'Da hast du (du hast) mir mein Klagen in Tanzen verwandelt, hast mir die
        Trauerkleidung ausgezogen und mich mit Freude bekleidet (gegürtet). Darum
        (so dass, damit) will ich ([meine] Leber, [meine] Herrlichkeit, [meine] Seele)
        dich besingen und nie (nicht) verstummen (schweigen); JHWH, mein Gott, auf
        ewig will ich dich preisen!  '
      verse: 12
  - chapter: 31
    verses:
    - text: ' Für den Chormeister. Ein Psalm (begleitetes Lied) von (für) David. '
      verse: 1
    - text: 'Bei dir, JHWH, habe ich mich geborgen; ich will nicht zuschanden werden
        für immer, mit ( in/ um..willen) deiner Gerechtigkeit rette mich. '
      verse: 2
    - text: 'Neige zu mir dein Ohr, eile, um mich zu befreien. Sei mir ein Fels der
        Zuflucht, eine feste Burg, um mich zu retten. '
      verse: 3
    - text: 'Denn mein Fels und meine Burg bist du, um deines Namens willen leite
        und führe mich. '
      verse: 4
    - text: 'Führe mich aus dem Netz, das sie mir heimlich legten, denn du bist meine
        Zuflucht. '
      verse: 5
    - text: 'In deine Hand befehle ich meinen Geist, du hast mich erlöst, du treuer
        Gott. '
      verse: 6
    - text: 'Ich hasse, die sich an die Nichtse des Nichts halten, ich vetraue aber
        auf JHWH. '
      verse: 7
    - text: 'Ich will frohlocken und mich freuen an deiner Treue (Gnade), weil du
        mein Elend gesehen hast, erkannt hast die Nöte meiner Seele. '
      verse: 8
    - text: 'Du hast mich nicht der Hand (Gewalt) des Feindes ausgeliefert, du hast
        meine Füße auf weiten Raum gestellt. '
      verse: 9
    - text: 'Sei mir gnädig, JHWH, denn mir ist angst, schwach geworden vor Gram ist
        mein Auge, meine Seele und mein Leib. '
      verse: 10
    - text: 'Im Kummer schwindet dahin mein Leben, meine Jahre vergehen mit Seufzen.
        Meine Kraft ist ermattet durch mein Elend und schwach geworden sind meine
        Gebeine. '
      verse: 11
    - text: 'Allen meine Feinden bin ich zum Spott geworden und mehr noch meinen Nachbarn,
        ein Schrecken denen, die mir vertraut sind. Die mich auf der Straße sehen,
        fliehen vor mir. '
      verse: 12
    - text: 'Vergessen bin ich, wie ein Toter aus dem Sinn, bin geworden wie ein zerbrochenes
        Gefäß. '
      verse: 13
    - text: 'Ich höre das Zischeln der Menge, Grauen ringsum, wenn sie sich gegen
        mich verschwören, darauf sinnen, mir das Leben zu nehmen. '
      verse: 14
    - text: 'Ich aber vertraue auf dich, JHWH, ich spreche: Du bist mein Gott. '
      verse: 15
    - text: 'In deiner Hand stehen meine Zeiten, rette mich aus der Hand (Gewalt)
        meiner Feinde und vor meinen Verfolgern. '
      verse: 16
    - text: 'Lass leuchten dein Angesicht über deinem Diener, hilf mir um deiner Treue
        willen. '
      verse: 17
    - text: 'JHWH, ich will nicht zuschanden werden, denn ich habe zu dir gerufen.
        Zuschanden werden sollten die Frevler, heulend ins Totenreich fahren. '
      verse: 18
    - text: 'Verstummen sollen die Lippen der Lüge, die frech reden gegen den Gerechten,
        mit Hochmut und Geringschätzung. '
      verse: 19
    - text: 'Wie groß ist deine Güte, die du aufgespart hast für die, die dich fürchten,
        die du gegenüber den Menschen denen erweist, die Zuflucht suchen bei dir. '
      verse: 20
    - text: 'Du beschirmst sie im Schutz deines Angesichts vor der Zusammenrottung
        der Menschen, du birgst sie in einer Hütte vor dem Streit der Zungen. '
      verse: 21
    - text: 'Gepriesen sei JHWH, denn wunderbar hat er mir seine Treue erwiesen in
        einer befestigten Stadt. '
      verse: 22
    - text: 'Ich aber sprach bei meinem Aufgeschrecktsein: Ich bin verstoßen vor deinen
        Augen. Doch du hast die Stimme meines Flehens gehört, als ich zu dir schrie. '
      verse: 23
    - text: 'JHWH liebt all seine Getreuen. Die Getreuen behütet JHWH, doch über den
        Rest vergilt er dem, der Hochmut übt. Seid stark, dass er euer Herz stärke,
        ihr alle, die ihr hofft auf JHWH.  '
      verse: 24
