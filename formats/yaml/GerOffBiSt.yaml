  - chapter: 16
    verses:
    - text: ' Dies habe ich euch gesagt, damit ihr nicht abfallt (zur Sünde verleitet
        werdet). '
      verse: 1
    - text: 'Sie werden euch aus der Synagoge ausschließen. Ja, es wird sogar die
        Zeit kommen, dass jeder, der euch tötet, meint, Gott einen Dienst zu leisten
        (darzubringen). '
      verse: 2
    - text: 'Und das werden sie tun, weil sie weder den Vater kennen noch mich. '
      verse: 3
    - text: 'Jedoch (indessen) habe ich euch dies gesagt, damit, wenn die Zeit dafür
        kommt, ihr euch daran erinnert, dass ich es euch sagte. Dies habe ich euch
        am Anfang nicht gesagt, weil ich bei euch war. '
      verse: 4
    - text: 'Jetzt aber gehe ich (hin, weg) zu dem, der mich gesandt hat, und keiner
        von (aus) Euch fragt mich: Wohin gehst Du (weg)? '
      verse: 5
    - text: 'Aber weil ich dies (diese Dinge) Euch gesagt habe, hat die Trauer Euer
        Herz erfüllt. '
      verse: 6
    - text: 'Aber ich sage Euch die Wahrheit: Es nützt Euch, daß ich weggehe. Denn
        wenn ich nicht weggehe, wird der Tröster (Mahner, Beistand) nicht zu Euch
        kommen. Wenn ich aber gehe, werde ich ihn zu Euch senden. '
      verse: 7
    - text: 'Und wenn er (jener) gekommen ist (kommt), wird er die Welt bloßstellen
        (überführen, zurechtweisen) in Bezug auf (über) Sünde und in Bezug auf (über)
        Gerechtigkeit und in Bezug (über) auf [das] Gericht. '
      verse: 8
    - text: 'In Bezug auf (Über) Sünde {zwar}, weil sie nicht an mich glauben. '
      verse: 9
    - text: 'In Bezug auf (Über) Gerechtigkeit aber, weil ich zum Vater gehe (weggehe,
        hingehe) und Ihr mich nicht mehr seht. '
      verse: 10
    - text: 'In Bezug auf (Über) [das] Gericht aber, weil der Herrscher dieser Welt
        gerichtet (worden) ist. '
      verse: 11
    - text: 'Noch viel (viele Dinge) habe ich Euch zu sagen, aber jetzt könnte Ihr
        es (sie) nicht ertragen (tragen). '
      verse: 12
    - text: 'Wenn aber jener (er aber) kommt (gekommen ist), der Geist der Wahrheit,
        wird er Euch in der ganzen Wahrheit führen, nicht nämlich er wird von sich
        [aus] sprechen, sondern was (wieviele Dinge) er hören wird, wird er sprechen,
        und was kommen wird (die Dinge, die kommen werden), wird er Euch verkündigen
        (ankündigen). '
      verse: 13
    - text: 'Jener (Er) wird mich verherrlichen, weil er von (aus) dem Meinen nehmen
        und Euch verkündigen wird. '
      verse: 14
    - text: 'Alles, was (Alle Dinge, die) der Vater hat, ist mein (sind meine). Deshalb
        habe ich gesagt, daß er von (aus) dem Meinen nimmt und Euch verkündigen wird. '
      verse: 15
    - text: 'Ein wenig (ein kurzes) und ihr seht mich nicht, und wieder ein wenig
        und ihr werdet mich sehen. '
      verse: 16
    - text: 'Es sagten also [einige] von (aus) seinen Jüngern zueinander: Was bedeutet
        (ist) das (dieses), was er uns sagt? Eine kleine Weile (ein wenig, ein kurzes)
        und Ihr seht mich nicht, und noch (wieder) eine kleine Weile (ein wenig, ein
        kurzes) und Ihr werdet mich sehen? Und: {Daß} Ich (Denn ich) gehe (weg, hin)
        zum Vater? '
      verse: 17
    - text: 'Sie sagten also: „Was bedeutet (ist) das (dieses), was er sagt: »eine
        kleine Weile (ein wenig, ein kurzes)« Wir verstehen (wissen) nicht, was er
        sagt.“ '
      verse: 18
    - text: 'Jesus erkannte (merkte, wußte), daß sie ihn fragen wollten, und er sagte
        ihnen: Über das (dieses) denkt (forscht) Ihr miteinander nach, daß ich gesagt
        habe: Eine kleine Weile (ein wenig, ein kurzes) und Ihr seht mich nicht, und
        noch (wieder) eine kleine Weile (ein wenig, ein kurzes) und Ihr werdet mich
        sehen? '
      verse: 19
    - text: 'Amen, Amen (Wahrlich, wahrlich), ich sage Euch: {daß} Ihr werdet weinen
        und klagen (wehklagen, jammern), die Welt aber wird sich freuen. Ihr werdet
        trauern, aber Eure Trauer wird in Freude verwandelt werden (zu Freude werden). '
      verse: 20
    - text: 'Die Frau, die gebiert hat Trauer (Angst, Schmerzen), weil gekommen ist
        ihre Stunde, wenn aber das Kind geboren ist, micht mehr erinnert sie sich
        der Bedrängnis, wegen der Freude, weil ein Mensch in der Welt (im Kosmos)
        geworden ist. '
      verse: 21
    - text: 'Und ihr habt nun zwar Schmerz (Angst, Trauer), ich werde Euch aber wiedersehen
        und es wird sich freuen euer Herz und eure Freude wird niemand von Euch nehmen. '
      verse: 22
    - text: 'Und an jenem Tag werdet Ihr mich nichts fragen (bitten). Amen, Amen (Wahrlich,
        wahrlich), ich sage Euch, wenn Ihr etwas den Vater in meinem Namen bittet,
        wird er [es] Euch geben. '
      verse: 23
    - text: 'Bis jetzt habt Ihr nichts in meinem Namen erbeten. Bittet und Ihr werdet
        empfangen, damit Eure Freude vollständig sei. '
      verse: 24
    - text: 'Dies (Diese Dinge) habe ich Euch in verhüllter Rede (Rätselreden, Sprichwörtern)
        gesagt (geredet). Es kommt eine Stunde, in der (wann, da) ich nicht mehr in
        verhüllter Rede (Rätselreden, Sprichwörtern) zu Euch sprechen (reden), sondern
        Euch offen (freimütig, mit Offenheit, mit Freimütigkeit) über den Vater berichten
        (verkündigen) werde. '
      verse: 25
    - text: 'An jenem Tag werdet Ihr in meinem Namen bitten, und ich sage Euch nicht,
        daß ich den Vater für (über) Euch bitten (fragen) werde. '
      verse: 26
    - text: 'Der Vater selbst nämlich liebt Euch, weil Ihr mich geliebt habt und geglaubt
        habt, daß ich von Gott ausgegangen (herausgekommen) bin. '
      verse: 27
    - text: 'Ich bin vom Vater ausgegangen (herausgekommen) und in die Welt gekommen.
        Wiederum verlasse ich die Welt und gehe zum Vater. '
      verse: 28
    - text: 'Seine Jünger sagen: Sieh, jetzt redest Du offen (freimütig, in Offenheit,
        in Freimütigkeit) und keine verhüllte Rede (Rätselrede, Sprichwort) sprichst
        (redest) Du. '
      verse: 29
    - text: 'Jetzt wissen wir, daß Du alles (alle Dinge) weißt und es nicht nötig
        hast, daß einer Dich fragt (bittet). Deshalb (Darin) glauben wir, daß Du von
        Gott ausgegangen (herausgekommen) bist. '
      verse: 30
    - text: 'Jesus antwortete ihnen: Jetzt glaubt Ihr? '
      verse: 31
    - text: 'Sieh, es kommt eine Stunde, und sie ist gekommen, in der (dass) ihr zerstreut
        werdet, jeder in das Eigene, und mich allein laßt. Aber (Und) ich bin nicht
        allein, weil der Vater mit mir ist. '
      verse: 32
    - text: 'Dies (Diese Dinge) habe ich Euch gesagt, damit Ihr in mir Frieden habt.
        In der Welt habt Ihr Kummer (Leid, Bedrängnis), aber seid zuversichtlich (guten
        Muts), ich habe die Welt besiegt.  '
      verse: 33
  - chapter: 17
    verses:
    - text: ' Dies (Diese Dinge) sagte Jesus, und indem er seine Augen zum (in den)
        Himmel erhob, sprach er: Vater, die Stunde ist gekommen. Verherrliche Deinen
        Sohn, damit der Sohn Dich verherrlicht. '
      verse: 1
    - text: 'Wie (Sowie) Du ihm Vollmacht (Macht, Gewalt) über alles Fleisch (allen
        Fleisches) gegeben hast, damit er allen, die (jeden, den) Du ihm gegeben hast,
        ewiges Leben {ihnen} gebe. '
      verse: 2
    - text: 'Dies aber ist das ewige Leben, daß sie Dich, den einzigen wahren Gott
        kennen (erkennen) und den Du gesandt hast, Jesus Christus. '
      verse: 3
    - text: 'Ich habe Dich auf der Erde verherrlicht, indem ich das Werk vollendet
        habe, das Du mir gegeben hast, damit ich es tue. '
      verse: 4
    - text: 'Und jetzt verherrliche Du mich, Vater, bei Dir selbst mit der Herrlichkeit
        (Ehre), die ich bei Dir hatte, bevor die Welt war. '
      verse: 5
    - text: 'Ich habe Deinen Namen den Menschen offenbar gemacht, die Du mir aus der
        Welt gegeben hast. Dein waren sie und mir hast Du sie gegeben, und Dein Wort
        haben Sie bewahrt. '
      verse: 6
    - text: 'Jetzt haben sie erkannt (wissen sie), daß alles, was Du mir gegeben hast,
        von Dir ist. '
      verse: 7
    - text: 'Denn die Worte, die Du mir gegeben hast, habe ich ihnen gegeben, und
        sie nahmen [sie] an und erkannten wahrhaftig (wirklich), daß ich von Dir ausgegangen
        bin, und sie haben geglaubt, daß Du mich gesandt hast. '
      verse: 8
    - text: 'Ich bitte für sie: Nicht für die Welt bitte ich, sondern für die, die
        Du mir gegeben hast, weil sie Dein sind, '
      verse: 9
    - text: 'und alles, was mein [ist], Dein ist, und das Deine mein, und ich in ihnen
        verherrlicht (worden) bin. '
      verse: 10
    - text: 'Und nicht mehr bin ich in der Welt, und sie sind in der Welt, und ich
        gehe (komme) zu Dir. Heiliger Vater, bewahre sie in Deinem Namen, den Du mir
        gegeben hast, damit sie eins sind wie wir. '
      verse: 11
    - text: 'Solange ich in mit ihnen war, habe ich sie in dem Namen bewahrt, den
        Du mir gegeben hast, und ich habe gewacht ([sie] beschützt), und keiner von
        (aus) ihnen ging verloren (zugrunde), außer dem Sohn der Verlorenheit (des
        Verderbens), damit die Schrift erfüllt werde. '
      verse: 12
    - text: 'Jetzt aber komme (gehe) ich zu Dir, und dies (diese Dinge) sage ich in
        der Welt, damit sie meine Freude in sich vollkommen (erfüllt) haben. '
      verse: 13
    - text: 'Ich habe ihnen Dein Wort gegeben, und die Welt hat sie gehaßt, weil sie
        nicht aus (von) der Welt sind, wie [auch] ich nicht aus (von) der Welt bin. '
      verse: 14
    - text: 'Nicht bitte ich [darum], daß Du sie aus der Welt nimmst, sondern daß
        Du sie bewahrst vor (aus) dem Bösen (Schlechten). '
      verse: 15
    - text: 'Aus (Von) der Welt sind sie nicht, wie ich nicht aus (von) der Welt bin. '
      verse: 16
    - text: 'Heilige sie in der Wahrheit: Dein Wort ist Wahrheit. '
      verse: 17
    - text: 'Wie Du mich in die Welt gesandt hast, [so] habe auch ich sie in die Welt
        gesandt. '
      verse: 18
    - text: 'Und für sie heilige ich mich selbst, damit auch sie in Wahrheit geheiligt
        seien. '
      verse: 19
    - text: 'Ich bitte dich nicht nur für sie, sondern auch für [alle], die aufgrund
        (wegen, durch) ihres Wortes an mich glauben, '
      verse: 20
    - text: '[und zwar darum,] dass sie alle eins sind, so wie du, Vater, in mir [bist]
        und ich in dir, damit (so dass; [darum,] dass) die Welt [daran] glaubt, dass
        ''''du'''' mich gesandt hast! '
      verse: 21
    - text: 'Und die Herrlichkeit, die du mir gegeben hast, habe ich ihnen [weiter]gegeben,
        [weil ich möchte,] dass (damit) sie eins sind, so wie wir eins [sind]. '
      verse: 22
    - text: 'Ich [bin] in ihnen und du [bist] in mir, [weil ich möchte,] dass (damit)
        sie auf (zu) einem [Ziel (Zweck; einer Einheit)] hin vollendet werden (sind),
        damit (sodass) die ganze Welt erkennt (weiß), dass ''''du'''' mich gesandt
        hast und sie genau so geliebt hast, wie du mich geliebt hast. '
      verse: 23
    - text: 'Vater, der du [sie] mir gegeben hast, ich möchte, dass {auch} diese [Menschen]
        (jene) bei mir sind, [egal] wo ich bin, so dass (damit) sie meine Herrlichkeit
        sehen, die du mir gegeben hast, weil du mich [schon] vor [der] Erschaffung
        [der] Welt geliebt hast! '
      verse: 24
    - text: 'Gerechter Vater, und die Welt hat dich nicht erkannt (gekannt), doch
        ich habe dich gekannt (erkannt), und [auch] diese [Männer] haben erkannt,
        dass ''''du'''' mich gesandt hast. '
      verse: 25
    - text: 'Und ich habe ihnen deinen Namen bekannt gemacht und werde [ihn weiter]
        bekannt machen, [weil ich möchte,] dass (damit) die Liebe, [mit] der du mich
        geliebt hast, in ihnen ist und [auch] ich in ihnen bin.  '
      verse: 26
  - chapter: 18
    verses:
    - text: ' Nachdem (als) Jesus das gesagt hatte, ging er mit seinen Jüngern hinaus,
        auf die andere Seite (über, durch) des Kidrontals, wo ein Olivenhain (Garten)
        war, in den er und seine Jünger hineingingen. '
      verse: 1
    - text: 'Aber auch Judas, derjenige, der ihn verriet (auslieferte)(der Verräter),
        kannte den Ort, weil Jesus sich dort häufig mit seinen Jüngern traf. '
      verse: 2
    - text: 'Judas hatte {darum} die Kohorte ([eine] Einheit, Abteilung [Soldaten
        der römischen Garnison]) sowie (und) Tempelwachen (Dienern) von den obersten
        (führenden) Priestern und {von} den Pharisäern geholt (genommen; holte, führte)
        und kam [mit ihnen] dorthin, mit Fackeln, {und} Laternen und Waffen. '
      verse: 3
    - text: 'Aber (da) Jesus wusste alles, was auf ihn zukam. Deshalb verließ er [den
        Garten] (ging er hinaus) und sagte zu ihnen: Wen sucht ihr? '
      verse: 4
    - text: 'Sie antworteten {ihm}: Jesus den Nazoräer (von Nazaret)! Er sagte {zu
        ihnen}: [Der] bin ich. {aber} Judas, derjenige, der ihn verriet (auslieferte)(der
        Verräter), stand auch bei ihnen. '
      verse: 5
    - text: 'Als er nun zu ihnen sagte: [Der] bin ich!, [da] wichen sie zurück und
        stürzten (fielen) zu Boden. '
      verse: 6
    - text: 'Da fragte er sie noch einmal (wieder): Wen sucht ihr? Sie {aber} sagten:
        Jesus den Nazoräer (von Nazaret)! '
      verse: 7
    - text: 'Jesus erwiderte (antwortete): Ich habe euch gesagt, dass ich [es] bin.
        Wenn ihr {also} [nur] mich sucht, [dann] lasst (erlaubt) diese [Männer] gehen! '
      verse: 8
    - text: '[Das sagte er,] damit sein Ausspruch (Wort, Vorhersage) erfüllt wurde:
        „Von denen, die du mir gegeben hast, habe ich keinen einzigen verloren.“ '
      verse: 9
    - text: 'Doch Simon Petrus, der ein Schwert dabeihatte, zückte es und schlug [nach]
        dem Sklaven (Diener) des Hohenpriesters und schnitt ihm das rechte Ohr ab.
        Der Name des Sklaven (Dieners) war {übrigens} Malchus. '
      verse: 10
    - text: 'Da sagte Jesus zu Petrus: Stecke das Schwert [zurück] in die Scheide!
        Soll (muss) ich den Kelch, den mir der Vater gegeben hat, {ihn} etwa nicht
        trinken? '
      verse: 11
    - text: 'Da ergriffen die Kohorte und [ihr] Offizier (Kommandant, Trbun, Oberst,
        Chiliarch) und die Tempelwachen (Diener) der Juden Jesus, {und} fesselten
        ihn '
      verse: 12
    - text: 'und führten ihn zuerst vor (zu) Hannas. Denn er war [der] Schwiegervater
        des Kajaphas, der in jenem Jahr Hoherpriester war. '
      verse: 13
    - text: 'Kajaphas war {übrigens} derjenige, der den Juden geraten hatte, dass
        es die bessere Lösung (besser, nützlich, vorzuziehen) sei, [wenn] ([dass])
        ''''ein'''' Mann (Mensch) anstelle (für) des Volkes stirbt. '
      verse: 14
    - text: '[Es] folgte aber dem Jesus Simon Petrus und ein anderer Jünger. Jener
        Jünger aber war dem Hohenpriester bekannt und ging zusammen mit {dem} Jesus
        in den Hof des Hohenpriesters. '
      verse: 15
    - text: '{Der} Petrus aber stand draußen bei der Tür. [Es] kam also der andere
        Jünger, der Bekannte des Hohenpriesters, heraus und sprach [mit] der Türhüterin
        und führte {den} Petrus hinein. '
      verse: 16
    - text: 'Die Magd, die Türhüterin sagt also zu {dem} Petrus: Bist nicht (etwa)
        auch Du einer der Jünger (aus den Jüngern) dieses Menschen? Sagt jener: [Das]
        bin ich nicht. '
      verse: 17
    - text: '[Es] standen [da] aber die Knechte und Diener, die ein Kohlfeuer gemacht
        hatten, weil es kalt war, und wärmten sich. [Es] stand aber auch {der} Petrus
        bei (mit) ihnen und wärmte sich. '
      verse: 18
    - text: 'Der Hohepriester also fragte {den} Jesus über seine Jünger und über seine
        Lehre. '
      verse: 19
    - text: 'Jesus antwortete ihm: Ich habe öffentlich (offen, mit Offenheit) zur
        Welt gesprochen (geredet). Ich habe immer in einer Synagoge und im Tempel
        gelehrt, wo alle {die} Juden zusammenkommen, und im Geheimen (Verborgenen)
        habe ich nichts gesprochen (geredet). '
      verse: 20
    - text: 'Was (weshalb) fragst Du mich? Frage diejenigen, die gehört haben, was
        ich [zu] ihnen gesagt (gesprochen, geredet) habe. Sieh, diese wissen, was
        ich gesagt habe. '
      verse: 21
    - text: 'Als er aber dies (diese Dinge) gesagt hatte, gab einer der Diener, die
        dabeistanden, {dem} Jesus eine Ohrfeige (einen Backenstreich), wobei er sagte:
        So antwortest Du dem Hohenpriester? '
      verse: 22
    - text: 'Jesus antwortete ihm: Wenn ich schlecht (böse) gesprochen habe, gib Zeugnis
        über (bezeuge) das Schlechte (Böse). Wenn aber gut (schön, recht) – weshalb
        (was) schlägst (prügelst) Du mich? '
      verse: 23
    - text: '{Der} Hannas schickte ihn also gebunden (weg) zu Kajafas, dem Hohenpriester. '
      verse: 24
    - text: 'Simon Petrus aber stand [da] und wärmte sich. Sie sagten im also: Bist
        nicht (etwa) auch Du [einer] von (aus) seinen Jüngern? Jener leugnete und
        sagte: [Das] bin ich nicht. '
      verse: 25
    - text: '[Da] sagt einer der Knechte (aus, von den Knechten) des Hohenpriesters,
        der ein Verwandter dessen war, dem Petrus das Ohr abgeschlagen hatte: Habe
        ich Dich nicht in dem Garten mit ihm gesehen? '
      verse: 26
    - text: 'Wieder (wiederum) also leugnete Petrus. Und sogleich krähte (tönte) ein
        Hahn. '
      verse: 27
    - text: 'Sie führen also {den} Jesus von {dem} Kajafas in das Prätorium. Es war
        aber frühmorgens (früh). Und sie gingen nicht in das Prätorium hinein, damit
        sie sich nicht verunreinigten, sondern das Pascha essen konnten (könnten). '
      verse: 28
    - text: '[Es] kam also {der} Pilatus heraus zu ihnen und sagt: Welche Anklage
        bringt Ihr gegen diesen Menschen vor? '
      verse: 29
    - text: 'Sie antworteten und sagten ihm: Wenn dieser nicht ein Übeltäter wäre
        (einer wäre, der Böses tut), hätten wir ihn Dir nicht übergeben. '
      verse: 30
    - text: '[Es] sagte ihnen also {der} Pilatus: Nehmt Ihr ihn und richtet (verurteilt)
        ihn nach Eurem Gesetz. [Es] sagten ihm die Juden: Uns ist es nicht erlaubt,
        jemanden zu töten. '
      verse: 31
    - text: 'Damit das Wort Jesu (des Jesus) erfüllt würde, das er sagte um anzudeuten
        (anzuzeigen; andeutend, anzeigend), (durch) welchen Tod er im Begriff war,
        zu sterben (sterben sollte). '
      verse: 32
    - text: '[Es] ging also {der} Pilatus wieder (wiederum) in das Prätorium und rief
        {den} Jesus und sagte ihm: Du bist der König der Juden? '
      verse: 33
    - text: 'Jesus antwortete: Sagst Du das von Dir aus, oder haben andere zu Dir
        über mich gesprochen (Dir [das] über mich gesagt)? '
      verse: 34
    - text: '{Der} Pilatus antwortete: Bin ich etwa ein Jude? Dein Volk und die Hohenpriester
        haben Dich mir übergeben. Was hast Du getan? '
      verse: 35
    - text: 'Jesus antwortete: ''''Mein'''' Königreich (Königtum, Reich) ist nicht
        aus dieser Welt. Wenn ''''mein'''' Königreich (Königtum, Reich) aus dieser
        Welt wäre, hätten (würden) ''''meine'''' Diener gekämpft (kämpfen), damit
        ich nicht den Juden übergeben würde. Nun aber ist ''''mein'''' Königreich
        (Königtum, Reich) nicht von hier. '
      verse: 36
    - text: '[Es] sagte ihm also {der} Pilatus: Folglich bist Du also ein König? {Der}
        Jesus antwortete: Du sagst, dass ich ein König bin. Ich bin dazu geboren und
        dazu in die Welt gekommen, dass ich für die Wahrheit Zeugnis ablege. Jeder,
        der aus der Wahrheit ist, hört meine Stimme. '
      verse: 37
    - text: '{Der} Pilatus sagt ihm: Was ist Wahrheit? Und nachdem er das gesagt hatte,
        ging er zurück (wieder) zu den Juden und sagt ihnen: Ich finde keine Schuld
        in ihm. '
      verse: 38
    - text: 'Es ist (gibt) aber (einen) Brauch bei Euch, dass ich Euch einen am Paschafest
        (Pascha) freilasse. Wollt Ihr also, dass ich den König der Juden freilasse? '
      verse: 39
    - text: 'Sie schrien also wieder (wiederum), indem sie sagten: Nicht diesen sondern
        {den} Barabbas. [Es] war aber {der} Barabbas ein Räuber.  '
      verse: 40
  - chapter: 19
    verses:
    - text: ' Dann also nahm {der} Pilatus {den} Jesus und ließ ihn geißeln (ließ
        ihn auspeitschen; geißelte ihn, peitschte ihn aus). '
      verse: 1
    - text: 'Und die Soldaten flochten eine Krone (einen Kranz) aus Dornen und setzten
        sie (ihn) auf sein Haupt (seinen Kopf), und sie legten (warfen) ihm einen
        purpurnen Mantel (ein purpurnes Gewandt) an (um), '
