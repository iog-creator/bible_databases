  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: ' Jakobus, ein Sklave (Knecht, Diener) Gottes und des Herrn Jesus Christus,
        an die zwölf Stämme in der Zerstreuung (Diaspora). Grüße!  '
      verse: 1
    - text: 'Haltet es für ganze (nichts als) Freude (Haltet es für nichts anderes
        denn als einen Grund zur Freude), meine Brüder (Geschwister)  , wenn (wann
        immer) ihr in verschiedenste (vielfältige) Prüfungen (Versuchungen)  fallt, '
      verse: 2
    - text: 'da ihr [ja] wisst (im Wissen, wisst!), dass die Erprobung (die Bewährung)
        eures Glaubens (das Erprobte an eurem Glauben) Standhaftigkeit (Ausharren,
        Geduld, Ausdauer, Standhaftigkeit) hervorbringt (bewirkt). '
      verse: 3
    - text: 'Die Standhaftigkeit {aber}  soll ein vollkommenes Werk (vollkommenes
        Handeln) [zur Folge] haben (zu einem vollkommenen Werk führen)  , damit (:)  ihr
        vollkommen und vollständig und (indem, wenn, weil ihr)  in nichts mangelhaft
        seid. '
      verse: 4
    - text: 'Wenn es [dafür] aber (Wenn es {aber})  einem (jemandem) von euch an Weisheit  mangelt,
        soll er [sie] von Gott, der allen großzügig (vorbehaltlos) und ohne Vorwürfe  gibt,  erbitten
        - und sie wird ihm gegeben werden. '
      verse: 5
    - text: 'Er soll (Man muss) {aber} im Glauben [darum] bitten  [und dabei] keinesfalls
        zweifeln  (keinerlei Bedenken haben): Denn wer zweifelt  , gleicht einer Meereswoge,
        die vom Wind bewegt und hin- und hergetrieben wird.  '
      verse: 6
    - text: 'Jener (So ein, ein solcher)  Mensch soll nämlich nicht meinen, dass er
        etwas vom Herrn erhalten wird, '
      verse: 7
    - text: '[er ist] ein Mann (Mensch) geteilten Herzens, wankelmütig auf allen seinen
        Wegen  '
      verse: 8
    - text: 'Stattdessen soll (darf) sich der geringe (demütige, arme) Bruder seiner
        hohen Stellung (Erhöhung) rühmen, '
      verse: 9
    - text: 'der reiche [Bruder] aber seiner Erniedrigung, denn er wird wie eine Grasblüte
        vergehen. '
      verse: 10
    - text: 'Denn die Sonne geht (ging ) mit dem heißen Wind  auf und vertrocknet
        (vertrocknete) das Gras und seine Blüte fällt (fiel) ab, und die Schönheit
        ihres Aussehens vergeht (verging). Genau so wird auch der Reiche auf seinen
        Reisen (in seinem Lebenswandel) verwelken (dahinschwinden). '
      verse: 11
    - text: 'Glücklich [ist] der Mensch (Mann), der eine Bewährungsprobe (Prüfung,
        Versuchung) [standhaft] erträgt, denn wenn (weil, indem) er sich [darin] bewiesen
        hat (bewährt), wird er den Siegeskranz des Lebens empfangen, den [Gott (Christus)]
        denen verheißen hat, die ihn lieben. '
      verse: 12
    - text: 'Niemand soll in einer Bewährungsprobe (niemand, der [gerade] versucht
        (geprüft) wird) sagen, {dass}: Ich werde von Gott auf die Probe gestellt (geprüft,
        versucht)! – denn Gott kann nicht vom Bösen auf die Probe gestellt (versucht)
        (zum Bösen versucht) werden; er stellt selbst auch niemanden auf die Probe
        (versucht selbst auch niemanden). '
      verse: 13
    - text: 'Vielmehr wird jeder auf die Probe gestellt (versucht), indem (weil, während,
        wenn) er von der eigenen Begierde fortgerissen und verlockt wird. '
      verse: 14
    - text: 'Daraufhin, wenn die Begierde schwanger geworden ist, gebiert sie Sünde;
        und die Sünde, wenn sie ans Ziel gelangt (erwachsen geworden) ist, gebiert
        Tod. '
      verse: 15
    - text: 'Lasst euch nicht täuschen, meine geliebten Geschwister! '
      verse: 16
    - text: 'Jede gute Gabe und jedes vollkommene Geschenk kommt {herab} (ist) von
        oben, vom Vater der Lichter, bei dem es weder Veränderung noch Verfinsterung
        (Schatten) durch eine (nach einer) Wende gibt. '
      verse: 17
    - text: 'Aus [freiem] Willen (Weil er [es so] wollte) hat er uns [durch] das Wort
        der Wahrheit geboren, damit (um) wir gewissermaßen die Erstlingsgabe seiner
        Geschöpfe sind. '
      verse: 18
    - text: 'Denkt daran (Wisst [dies], Ihr wisst), meine geliebten Geschwister: Jeder
        Mensch soll schnell [dazu bereit] sein zuzuhören, [aber] langsam [bereit]
        zu sprechen [und] langsam [bereit] zum Zorn. '
      verse: 19
    - text: 'Denn [der] Zorn eines Menschen bewirkt nicht [die] Gerechtigkeit vor
        Gott. '
      verse: 20
    - text: 'Deshalb legt alle Unsauberkeit und übermäßige Schlechtigkeit ab [und]
        nehmt das eingepflanzte Wort, das eure Seelen zu retten vermag, in Bescheidenheit
        auf. '
      verse: 21
    - text: 'Aber werdet Täter [des] Wortes und nicht nur [seine] Hörer, die sich
        selbst betrügen! '
      verse: 22
    - text: 'Denn wenn jemand Hörer [des] Wortes ist, aber nicht [sein] Täter, gleicht
        dieser einem Mann, der sein natürliches Gesicht in einem Spiegel betrachtet
        – '
      verse: 23
    - text: 'denn er betrachtet sich und geht weg und vergisst sofort, wie er aussah. '
      verse: 24
    - text: 'Wer sich aber in [das] vollkommene Gesetz der Freiheit vertieft und dabei
        bleibt, indem er kein vergesslicher Hörer, sondern ein Täter des Werkes [Gottes]
        wird, der wird durch sein Tun (in seinem Tun) selig sein. '
      verse: 25
    - text: 'Wenn jemand gottesfürchtig (fromm) zu sein scheint (meint), aber [dabei]
        seine Zunge nicht im Zaum hält, sondern sein Herz betrügt, dessen Gottesverehrung
        [ist] wertlos. '
      verse: 26
    - text: 'Reine und unbefleckte Gottesverehrung vor [unserem] Gott und Vater besteht
        darin, Waisen und Witwen in ihrer bedrängten Lage zu besuchen [und] sich selbst
        vor der Welt unbefleckt (fehlerlos, makellos, untadelig) zu bewahren.  '
      verse: 27
  - chapter: 2
    verses:
    - text: ' Meine Geschwister (Brüder, Brüder [und Schwestern]), habt den Glauben
        [an] unseren Herrn der Herrlichkeit, Jesus Christus, nicht in Parteilichkeit! '
      verse: 1
    - text: 'Denn wenn in eure Synagoge ein Mann mit goldenen Ringen an den Fingern
        in prächtiger Kleidung kommt, {es kommt} aber auch ein Armer in schmutziger
        Kleidung, '
      verse: 2
    - text: 'und (doch) ihr kümmert euch um denjenigen, der die prächtige Kleidung
        trägt, und sagt: Setze du dich hier auf den guten Platz!, doch (und) zu dem
        Armen sagt ihr: Stelle du dich [dorthin] oder setze dich da unten [auf] meinen
        Fußschemel!, '
      verse: 3
    - text: 'habt ihr da nicht in eurem Inneren (in eurem Herzen; untereinander) unterschieden
        und seid Richter [mit] böser Gesinnung geworden? '
      verse: 4
    - text: 'Hört, meine geliebten Geschwister (Brüder, Brüder [und Schwestern]):
        Hat (Erwählt nicht) Gott sich nicht die [in den Augen] der Welt Armen [dazu]
        erwählt, [um] Reiche im (durch den) Glauben und Erben des Reiches [zu sein],
        das er denen verheißen hat, die ihn lieben? '
      verse: 5
    - text: 'Doch ihr habt den Armen verachtet (verächtlich behandelt). Unterdrücken
        (Behandeln ... gewalttätig) euch nicht die Reichen, und schleppen [nicht]
        sie euch vor Gericht? '
      verse: 6
    - text: 'Lästern nicht [gerade] sie den guten Namen, der über euch ausgerufen
        wurde? '
      verse: 7
    - text: 'Wenn ihr wirklich [das] königliche Gesetz gemäß der Schrift erfüllt,
        „Liebe deinen Mitmenschen (Nächsten) wie dich selbst!“, [dann] handelt ihr
        gut (richtig). '
      verse: 8
    - text: 'Wenn ihr aber bestimmte Menschen bevorzugt („parteiisch handelt/urteilt“,
        „die Person anseht“), begeht ihr Sünde, indem ihr vom Gesetz als Übertreter
        überführt werdet. '
      verse: 9
    - text: 'Denn wer das ganze Gesetz einhält (bewahrt), aber in einem [einzigen
        Punkt (Gebot)] strauchelt, ist [dadurch an] allen [Geboten] schuldig geworden. '
      verse: 10
    - text: 'Denn derjenige, der sagte: „Brich die Ehe nicht!“, der sagte auch: „Morde
        nicht!“ Wenn du aber [jetzt zwar] keinen (nicht) Ehebruch begehst, aber mordest,
        bist du [dadurch] ein Gesetzesbrecher geworden. '
      verse: 11
    - text: 'Sprecht {so} und handelt {so} wie [Menschen] (als [solche]), die einmal
        nach dem Gesetz der Freiheit gerichtet (werden wollen). '
      verse: 12
    - text: 'Denn das Gericht [ist] („[soll … sein]“, „[wird … sein]“) unbarmherzig
        [gegenüber] demjenigen, der keine Barmherzigkeit geübt hat – [die] Barmherzigkeit
        triumphiert über [das] Gericht. '
      verse: 13
    - text: 'Was nützt es, meine Geschwister, wenn jemand Glauben zu haben behauptet,
        aber keine Werke hat? Vermag der Glaube etwa, ihn zu retten? '
      verse: 14
    - text: 'Wenn ein Bruder oder eine Schwester nackt (dürftig gekleidet) sind und
        ihnen die tägliche Nahrung fehlt, '
      verse: 15
    - text: 'aber einer von euch zu ihnen sagt: „Geht hin in Frieden, wärmt euch und
        esst euch satt!“, aber ihr gebt ihnen nicht, was für den Leib erforderlich
        ist, was nützt das? '
      verse: 16
    - text: 'So ist auch der Glaube, wenn er keine Werke [zur Folge] hat, für sich
        allein tot. '
      verse: 17
    - text: 'Aber jemand wird sagen: Du hast Glauben und ich habe Werke – zeige mir
        deinen Glauben ohne Werke, und ich werde dir aus meinen Werken meinen Glauben
        zeigen. '
      verse: 18
    - text: 'Du glaubst, dass es [nur] einen Gott gibt – Du hast recht! Auch die Dämonen
        glauben [das] und zittern (schaudern)! '
      verse: 19
    - text: 'Willst du [wohl] einsehen, o törichter Mensch, dass der Glaube ohne Werke
        nutzlos ist? '
      verse: 20
    - text: 'Wurde nicht Abraham, unser Vater, aufgrund [seiner] Werke für gerecht
        erklärt (freigesprochen), als er Isaak, seinen Sohn, auf dem Altar [als Opfer]
        darbrachte? '
      verse: 21
    - text: 'Du siehst, dass der Glaube mit seinen Werken zusammenwirkte und durch
        die Werke der Glaube zur Vollendung gelangte, '
      verse: 22
    - text: 'und die Schrift wurde erfüllt, die besagt: „Abraham {aber} glaubte Gott,
        und es wurde ihm als Gerechtigkeit angerechnet“, und er wurde „Freund Gottes“
        genannt. '
      verse: 23
    - text: 'Ihr seht, dass [der] Mensch aufgrund seiner Werke für gerecht erklärt
        (freigesprochen) wird und nicht aufgrund [des] Glaubens allein. '
      verse: 24
    - text: 'Wurde {aber} nicht genauso auch die Prostituierte Rahab aufgrund von
        Werken für gerecht erklärt (freigesprochen), als sie die Boten gastlich aufnahm
        und [auf] einem anderen Weg hinausführte? '
      verse: 25
    - text: 'Denn genau wie der Körper ohne Geist tot ist, so ist auch der Glaube
        ohne Werke tot.  '
      verse: 26
  - chapter: 3
    verses:
    - text: ' Nicht viele [von euch sollen] Lehrer werden, meine Geschwister, denn
        ihr wisst, dass wir [Lehrer] ein strengeres Urteil empfangen werden. '
      verse: 1
    - text: 'Denn wir alle straucheln (stoßen an) vielfach (in vieler Hinsicht). Wenn
        jemand beim Reden nicht strauchelt, [ist] er ein vollendeter (reifer, erwachsener)
        Mensch (Mann), fähig, auch den ganzen Körper zu zügeln (in Zaum zu halten). '
      verse: 2
    - text: '{aber} Wenn wir den Pferden {das} Zaumzeug (Zügel) ins Maul legen, damit
        sie uns gehorchen, dann lenken wir ihren ganzen Körper. '
      verse: 3
    - text: 'Seht (Siehe) auch die Schiffe: Obwohl sie so groß sind und von rauen
        Winden getrieben werden, werden sie von einem winzigen Steuerruder gelenkt,
        wohin die Absicht (Drang, Eifer, Trachten) des Steuermanns wünscht. '
      verse: 4
    - text: 'So ist auch die Zunge ein kleines Glied und prahlt [doch mit] großen
        [Dingen]. Seht (Siehe), welch kleines Feuer welch großen Wald (Holz) anzündet! '
      verse: 5
    - text: 'Auch die Zunge [ist] ein Feuer: [Als] die Welt des Unrechts steht die
        Zunge unter unseren Gliedern da; sie, die den ganzen Körper beschmutzt und
        das Rad des Werdens in Brand setzt, wird [selbst] von der Hölle in Brand gesetzt. '
      verse: 6
    - text: 'Jede Art [der] Säugetiere wie auch [der] Vögel, [der] Kriechtiere wie
        auch [der] Meerestiere wird gezähmt und ist [durch] die menschliche Art (Natur)
        gezähmt worden, '
      verse: 7
    - text: 'aber die Zunge vermag kein Mensch zu bändigen, [das] ruhelose (unruhige,
        unkontrollierte, wankelmütige) Übel, voller tödlichen (todbringenden) Gifts. '
      verse: 8
    - text: 'Mit ihr loben (reden wir gut von) wir den Herrn und Vater, und mit ihr
        verfluchen die Menschen, die nach der Ähnlichkeit (Gleichheit, Übereinstimmung.
        Klassisch: Bild, Ebenbild) Gottes erschaffen sind: '
      verse: 9
    - text: 'aus demselben Mund kommt Segen und Fluch. Es darf nicht sein, meine Geschwister,
        [dass] dies so geschieht! '
      verse: 10
    - text: 'Lässt etwa die Quelle aus derselben Öffnung süßes und bitteres [Wasser]
        quellen? '
      verse: 11
    - text: 'Meine Geschwister, kann etwa ein Feigenbaum Oliven hervorbringen, oder
        ein Weinstock Feigen? Auch eine salzige [Quelle] [kann] kein Süßwasser hervorbringen. '
      verse: 12
    - text: 'Wer [ist] weise und kundig (verständig, gebildet) unter euch? Er soll
        durch {die} gute Lebensführung seine Werke in (durch) Bescheidenheit (Demut,
        Sanftmut) [aus] Weisheit erweisen (muss erweisen)! '
      verse: 13
    - text: 'Aber wenn ihr bittere Eifersucht und Selbstsucht in eurem Herzen habt,
        rühmt euch nicht und lügt [nicht] wider die Wahrheit! '
      verse: 14
    - text: 'Dies ist nicht die Weisheit, die von oben herabkommt, sondern [ist] irdisch,
        weltlich, natürlich [und] dämonisch. '
      verse: 15
    - text: 'Denn wo [immer es] Eifersucht und Selbstsucht [gibt], dort [gibt es]
        Unordnung (Unruhe) und jede [Art von] gemeinem (niederem, schlimmem) Tun (Sache,
        Tat; Rechtsstreit). '
      verse: 16
    - text: 'Doch die Weisheit, [die] von oben [kommt], ist {zwar} zuerst rein, dann
        friedfertig, gütig (nachgiebig, milde), folgsam (belehrbar, gehorsam), voller
        Barmherzigkeit und guter Früchte, unparteiisch [und] ohne Heuchelei. '
      verse: 17
    - text: 'Und (aber) [die] Ernte [der] Gerechtigkeit wird in Frieden gesät für
        jene, die Frieden stiften.  '
      verse: 18
  - chapter: 4
    verses:
    - text: ' Woher [kommen] denn die Kämpfe (Kriege, Streitereien), und woher der
        Streit unter euch? [Kommen sie] nicht von euren Gelüsten, die [ständig] in
        euren Gliedern streiten? '
      verse: 1
    - text: 'Ihr begehrt und habt [doch] nicht, ihr mordet (tötet; beneidet) und seid
        eifersüchtig und könnt [doch] nichts erreichen; ihr kämpft (streitet, zankt)
        und führt Kriege (kämpft); ihr habt nicht, weil ihr nicht (nichts) für euch
        bittet (fordert); '
      verse: 2
    - text: 'ihr bittet und erhaltet [doch] nichts, weil ihr [in] böser [Absicht]
        für euch bittet (fordert), um (damit) [es] für eure Gelüste auszugeben. '
      verse: 3
    - text: '[Ihr] Ehebrecher, wisst ihr nicht, dass die Freundschaft (Liebe) [zur]
        Welt Feindschaft [mit] Gott ist? Also erweist (macht) sich jeder, der ein
        Freund der Welt sein will, [als] Feind Gottes. '
      verse: 4
    - text: 'Oder meint ihr, dass die Schrift umsonst sagt: Eifersüchtig verlangt
        [es] ihn [nach] dem Geist, den er in uns wohnen ließ, '
      verse: 5
    - text: 'aber er gibt umso größere Gnade? Deswegen sagt sie [auch]: „Gott stellt
        sich den Hochmütigen entgegen, den Geringen (Unbedeutenden; Demütigen) aber
        gibt er Gnade.“ '
      verse: 6
    - text: 'Also ordnet [euch] Gott unter, doch widersteht dem Teufel, dann (und)
        er wird von euch fliehen; '
      verse: 7
    - text: 'nähert euch Gott, dann (und) nähert er sich euch. Reinigt [eure] Hände,
        [ihr] Sünder, und läutert (reinigt, heiligt) [eure] Herzen, [ihr] Zweisinnigen! '
      verse: 8
    - text: 'Seid bedrückt (wehklagt), {und} klagt (trauert) und weint! Euer Lachen
        soll sich in Trauer verwandeln und eure Freude in Niedergeschlagenheit! '
      verse: 9
    - text: 'Demütigt (erniedrigt) euch vor [dem] Herrn, dann (und) wird er euch erhöhen! '
      verse: 10
    - text: '[Hört auf], einander zu verleumden (schlecht zu machen, schlecht über
        einander zu reden) (Verleumdet einander nicht), Geschwister! Wer [seinen]
        Bruder verleumdet oder seinen Bruder verurteilt, der verleumdet [das] Gesetz
        und verurteilt [das] Gesetz — wenn du aber [das] Gesetz verurteilst, bist
        du nicht Täter [des] Gesetzes, sondern [sein] Richter. '
      verse: 11
    - text: 'Einer ist der Gesetzgeber und Richter, der die Macht hat (vermag, kann)
        zu retten und zu vernichten. Du aber, wer bist du, der [du deinen] Mitmenschen
        (Nächsten) verurteilst? '
      verse: 12
    - text: 'Jetzt zu euch, die ihr sagt: „Heute oder morgen wollen wir in die oder
        die (diese oder jene) Stadt gehen und dort ein Jahr verbringen, {und} Handel
        treiben und Gewinn machen“; '
      verse: 13
    - text: 'die ihr ([als] solche, die) nicht wisst, wie euer Leben morgen [sein
        wird] — ihr seid nämlich Dampf (Rauch), der [nur] kurze Zeit sichtbar ist
        (sichtbar wird) und dann (danach) verschwindet. '
      verse: 14
    - text: 'Dagegen (stattdessen) [sollt] ihr sagen: „Wenn der Herr will, dann werden
        wir leben und dieses oder jenes tun.“ '
      verse: 15
    - text: 'Nun (jetzt) aber rühmt ihr euch in euren Prahlereien. Alles (jede Art)
        deartige (solche) Rühmen ist böse! '
      verse: 16
    - text: 'Also (nun) ist es [für den], der weiß (versteht), [was] Gutes zu tun
        [ist] (Gutes zu tun weiß) und es nicht tut, {ihm} Sünde.  '
      verse: 17
  - chapter: 5
    verses:
    - text: ' Wohlan nun, [ihr] Reichen, weint [und] heult über eure Nöte (Elende,
        Mühsale. Alternativ: „über euren Nöten“), die [euch] bevorstehen. '
      verse: 1
    - text: 'Euer Reichtum ist vermodert und eure Gewänder sind [von] Motten zerfressen
        {worden}. '
      verse: 2
    - text: 'Euer Gold und Silber sind verrostet und ihr Rost (Gift) wird [gegen]
        euch zum Beweis (Zeugnis) sein und euer Fleisch wie Feuer fressen. Ihr habt
        in den letzten Tagen [Reichtümer] gesammelt. '
      verse: 3
    - text: 'Seht (Siehe), der Lohn der Arbeiter, die eure Felder abmähen, der [ihnen]
        von euch vorenthalten wurde, schreit, und die Schreie der Erntearbeiter sind
        zu den Ohren [des] Herrn Zebaot hingekommen. '
      verse: 4
    - text: 'Ihr habt geschwelgt auf der Erde und üppig gelebt, ihr habt eure Herzen
        am Schlachttag gemästet (ernährt, gefüttert), '
      verse: 5
    - text: 'ihr habt den Gerechten verurteilt [und] ermordet (getötet), er leistet
        euch keinen Widerstand. '
      verse: 6
    - text: 'Deshalb (Nun) wartet geduldig, Geschwister, bis zur Wiederkunft des Herrn.
        Seht (Siehe), der Bauer erwartet die kostbare Frucht der Erde, indem er geduldig
        auf sie wartet, bis sie den Früh- und den Spätregen empfangen hat. '
      verse: 7
    - text: 'Auch ihr, wartet geduldig, stärkt eure Herzen, weil die Wiederkunft des
        Herrn nahe {gekommen} ist! '
      verse: 8
    - text: 'Murrt nicht gegen einander, Geschwister, damit ihr nicht verurteilt werdet;
        seht (siehe), der Richter steht [schon] vor den Türen. '
      verse: 9
    - text: 'Nehmt euch, Geschwister, im Leiden und im Ausharren die Propheten [zum]
        Vorbild (Beispiel), die im Namen des Herrn sprachen. '
      verse: 10
    - text: 'Seht (Siehe), wir preisen jene glücklich, die durchgehalten haben: Ihr
        habt [vom] Durchhalten (Ausdauer, Standhaftigkeit) Hiobs gehört und das [vom]
        Herrn [herbeigeführte] Ende gesehen, dass der Herr voller Erbarmen und mitleidig
        ist. '
      verse: 11
    - text: 'Vor allen [Dingen] aber, meine Geschwister, schwört weder beim Himmel,
        noch bei der Erde, oder bei irgendeinem anderen Eid. Vielmehr soll euer Ja
        ein Ja und euer Nein ein Nein sein, damit ihr nicht dem Gericht verfallt. '
      verse: 12
    - text: 'Erleidet einer von (unter) euch ein Unglück, soll er beten; ist einer
        guten Mutes, soll er Loblieder singen; '
      verse: 13
    - text: 'Ist einer von (unter) euch krank (schwach), soll er die Ältesten der
        Gemeinde herbeirufen und sie sollen über ihn (für ihn) beten [und] ihn [mit]
        Öl im Namen des Herrn salben. '
      verse: 14
    - text: 'Und das Gebet [im] Glauben wird den Kranken (Ermüdeten) retten und der
        Herr ihn aufrichten; und wenn er Sünden begangen hat, wird ihm vergeben werden. '
      verse: 15
    - text: 'Also bekennt einander [eure] Sünden und betet für einander, dass (damit)
        ihr geheilt werdet. [Das] wirksame Gebet (Bitte) eines Gerechten vermag viel. '
      verse: 16
    - text: 'Elija war ein Mensch von gleicher Art [wie] wir, und er betete inständig,
        dass es nicht regnen würde, und es regnete drei Jahre und sechs Monate nicht
        auf der Erde (auf die Erde); '
      verse: 17
    - text: 'und er betete wieder, und der Himmel ließ es regnen und die Erde brachte
        ihre Frucht hervor. '
      verse: 18
    - text: 'Meine Geschwister, wenn einer von (unter) euch von der Wahrheit abirrt
        (in die Irre geht) und jemand ihn [wieder] auf den rechten Weg bringt, '
      verse: 19
    - text: 'soll er wissen, dass derjenige, der einen Sünder von seinem Irrweg auf
        den rechten Weg zurückgeführt hat, seine Seele (Leben) vom Tod erretten und
        eine Menge Sünden zudecken wird.   '
      verse: 20
