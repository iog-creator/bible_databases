  - chapter: 3
    verses:
    - text: ' Danach öffnete Hiob seinen Mund und verfluchte seinen Tag . '
      verse: 1
    - text: 'Und Hiob hob an und sprach: '
      verse: 2
    - text: '„Ausgelöscht sei [der]  Tag, [an dem]  ich geboren wurde, und die Nacht,
        [die] sprach: »ein starker Mann  ist empfangen worden!«. '
      verse: 3
    - text: 'Jener Tag – er werde zur Finsternis, Gott oben suche ihn nicht! Kein
        Lichtstrahl leuchte auf über ihm! '
      verse: 4
    - text: 'Finsternis und Todesschatten sollen ihn zurückfordern , Gewölk sich auf
        ihn lagern, [Sonnen]finsternisse  ihn schrecken! '
      verse: 5
    - text: 'Diese Nacht  – Düsternis reiße sie hinweg, sie reihe  sich nicht ein
        in die Tage des Jahres! In den Ablauf  der Monate trete sie nicht ein! '
      verse: 6
    - text: 'Ja, jene Nacht sei unfruchtbar! Kein Freudenlaut komme auf in ihr! '
      verse: 7
    - text: 'Verwünschen sollen sie die Tagverflucher , die, die befähigt sind, den
        Leviathan aufzuscheuchen. '
      verse: 8
    - text: 'Verfinstern sollen sich die Sterne ihrer Abenddämmerung. Sie hoffe sehnsüchtig
        auf Licht – doch nichts! Sie soll nicht sehen die Wimpern der Morgenröte! '
      verse: 9
    - text: 'Denn sie  hat weder die Türen des Schoßes [meiner Mutter] verschlossen,
        noch  hat sie die Mühsal verborgen vor meinen Augen. '
      verse: 10
    - text: 'Warum bin ich nicht bei der Geburt  gestorben und nicht hingeschieden,
        als ich aus dem Mutterleib kam? '
      verse: 11
    - text: 'Warum sind mir Knie begegnet und wozu Brüste, damit ich saugte? '
      verse: 12
    - text: 'Dann  könnte ich jetzt daliegen und ausruhen. Ich könnte schlafen und
        hätte dann meine Ruhe '
      verse: 13
    - text: 'zusammen  mit Königen und Reichsverwaltern, die zerstörte Denkstätten  für
        sich [wieder auf]gebaut haben, '
      verse: 14
    - text: 'oder mit Fürsten, die Gold hatten, die ihre Häuser mit Silber füllten! '
      verse: 15
    - text: 'Oder wie eine verscharrte Fehlgeburt, hätte ich nie existiert, wie Kinder,
        die nie Licht gesehen haben. '
      verse: 16
    - text: 'Dort haben die Frevler ihr Wüten beendet. Dort ruhen  die, deren Kraft
        ermattet ist. '
      verse: 17
    - text: 'Da fühlen sich alle  Gefangenen wohl; sie hören nicht mehr die Stimme
        eines Treibers. '
      verse: 18
    - text: 'Dort ist der Unbedeutende ebenso wie der Große – und ein Sklave ist frei
        von seinem Herrn. '
      verse: 19
    - text: 'Warum gibt er  einem Leidenden Licht und Leben denen, deren Seele  bitter
        ist, '
      verse: 20
    - text: 'die auf den Tod warten – doch nichts, die nach ihm graben mehr als nach
        Schätzen, '
      verse: 21
    - text: 'die sich freuten bis zum Jubel , die froh wären, wenn sie ein Grab fänden? '
      verse: 22
    - text: '(Warum) dem (starken) Mann, dessen Weg verborgen ist, der von Gott getrennt
        ist? '
      verse: 23
    - text: 'Denn vor  meinem Brot kommt mein Stöhnen, und wie Wasser ergießen sich
        meine Schreie. '
      verse: 24
    - text: 'Denn, wovor ich mich fürchterlich fürchtete, das kam über mich, und wovor
        mir grauste, das traf mich. '
      verse: 25
    - text: 'Ich kann mich nicht wohlfühlen, ich kann nicht ruhig sein und ich kann
        nicht ausruhen – stattdessen kommt der Aufruhr.“  '
      verse: 26
