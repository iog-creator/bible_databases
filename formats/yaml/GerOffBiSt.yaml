        ihr seht, dass ich [sie] habe. '
      verse: 39
    - text: 'Und während er dies sagte, zeigte er ihnen die Hände und die Füße. '
      verse: 40
    - text: 'Da sie noch (immer) vor Freude ungläubig waren und sich wunderten (staunten),
