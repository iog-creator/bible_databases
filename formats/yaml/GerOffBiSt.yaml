    - text: 'Und als sie zu dem Ort kamen, der „Schädel“ genannt wird, kreuzigten
        sie ihn dort und die Verbrecher (Übeltäter), den einen {von} rechts, den anderen
        {von} links. '
      verse: 33
    - text: 'Jesus aber sprach: Vater, vergib ihnen, denn sie wissen nicht, was sie
        tun! Um seine Kleider unter sich aufzuteilen, warfen sie Würfel. '
      verse: 34
    - text: 'Und das Volk war stehen geblieben (hatte sich hingestellt), um zuzuschauen.
        Es spotteten aber auch die Mächtigen (Anführer, Ratsmitglieder), indem sie
        sagten: Andere hat er gerettet. Wenn dieser der auswählte Messias (Gesalbte,
        Christus) Gottes ist, rette er sich selbst! '
      verse: 35
    - text: 'Auch die Soldaten schmähten ihn, die herbei kamen, indem sie ihm Essig
        herbeibrachten '
      verse: 36
    - text: 'und indem sie sprachen: Wenn du der König der Juden (Judäer) bist, rette
        dich selbst! '
      verse: 37
    - text: 'Es gab auch eine Inschrift bei ihm (über ihn): Dieses ist der König der
        Juden (Judäer). '
      verse: 38
    - text: 'Einer der gehängten Verbrecher (Übeltäter) lästerte ihn, indem er sagte:
        Bist du nicht der auserwählte Messias (Gesalbte, Christus)? Rette dich selbst
        und uns! '
      verse: 39
    - text: 'Der andere aber antwortete, herrschte ihn an und sagte: Fürchtest denn
        du keinen Gott (Gott nicht)? Du bist (stehst) doch unter demselben Urteil. '
      verse: 40
    - text: 'Wir aber [sind es] gerechtermaßen, denn wir haben empfangen, was gerecht
        ist für das, was wir getan haben. Dieser aber hat nichts Unrechtes (Ungehöriges,
        Schlimmes) getan. '
      verse: 41
    - text: 'Und er sprach: Jesus, erinnere dich an mich (kümmere dich um mich), wenn
        du in deine Herrschaft (Reich, dein Königtum) kommst! '
      verse: 42
    - text: 'Und er sprach zu ihm: Amen (wahrlich), ich sage dir, heute wirst mit
        (bei) mir im Paradies sein. '
      verse: 43
    - text: 'Und es war schon um die sechste Stunde, und es wurde finster auf der
        ganzen Erde (im ganzen Land) bis zur neunten Stunde, '
      verse: 44
    - text: 'als die Sonne verschwunden war. Der Vorhang des Tempels zerriss (wurde
        zerrissen) in der Mitte. '
      verse: 45
    - text: 'Und als er mit lauter Stimme (mit lautem Schrei) geschrien hatte, sprach
        Jesus: Vater, in deine Hände übergebe ich meinen Geist (deinen Händen vertraue
        ich meinen Geist an). Indem er dieses sagte, hauchte er [sein Leben] aus. '
      verse: 46
    - text: 'Als der Centurio (Anführer der Hundertschaft) sah, was geschah, pries
        (verherrlichte) er Gott, indem er sprach: Dieser Mensch war wirklich ein Gerechter! '
      verse: 47
    - text: 'Und all die Leute, die zu diesem Schauspiel zusammengekommen waren, kehrten
        zurück (heim), nachdem sie die Geschehnisse gesehen hatten, indem sie sich
        [an] die Brust schlugen. '
      verse: 48
    - text: 'Aber alle, die ihm bekannt waren, auch Frauen, die ihm von Galiläa gefolgt
