      verse: 36
  - chapter: 15
    verses:
    - text: ' Dann (da, darauf) kamen zu Jesus aus Jerusalem Pharisäer und Schriftgelehrte
        und sagten: '
      verse: 1
    - text: 'Warum missachten (übertreten) deine Jünger die Überlieferung der Alten
        (Vorfahren)? Denn sie waschen sich nicht [ihre] Hände, wenn sie Brot essen
        (eine Mahlzeit einnehmen, vor dem Essen). '
      verse: 2
    - text: 'Dieser aber antwortete ihnen: Warum missachtet (übertretet) ihr das Gebot
        Gottes eurer Überlieferung zuliebe (wegen)? '
      verse: 3
    - text: 'Denn Gott sagte: Ehre (schätze) den Vater und die Mutter, und: Wer schmäht
        (verflucht) Vater oder Mutter muss (auf jeden Fall) sterben. '
      verse: 4
    - text: 'Ihr aber sagt: Wer auch immer sagt dem Vater oder der Mutter: Eine Opfergabe
        (eine Gott geweihte Gabe) sei alles, was du von mir als Nutzen (Unterstützung)
        hast, '
      verse: 5
    - text: 'der wird (muss) nicht ehren seinen Vater; und ihr setzt außer Kraft (erklärt
        für Ungültig) das Wort Gottes durch eure Überlieferung. '
      verse: 6
    - text: 'Heuchler (Scheinheilige), richtig (zutreffend) hat prophezeit (prophetisch
        geredet) Jesaja über euch, der da spricht: '
      verse: 7
    - text: 'Dieses Volk durch Lippen mich ehrt, aber ihr Herz ist weit entfernt von
        mir. '
      verse: 8
    - text: 'Vergeblich (umsonst) verehren sie mich weil sie vortragen als Lehren
        Gebote der Menschen. '
      verse: 9
    - text: 'Und er rufte zu sich (herbei) die Volksmenge und sagte ihnen: Hört zu
        und versteht (begreift, seht ein): '
      verse: 10
    - text: 'Nicht was hineingeht in den Mund macht den Menschen unrein (verunreinigt
        ihn), sondern was hinausgeht (hinauskommt) aus dem Mund das macht den Menschen
        unrein. '
      verse: 11
    - text: 'Dann (da, darauf) kamen die Jünger und sagten ihm: Weißt du, dass die
        Pharisäer, als sie dein Wort hörten, sich ärgerten (Anstoß nahmen, sich entrüsteten/empörten)? '
      verse: 12
    - text: 'Der aber antwortete ihnen {sagend}: Alle Pflanzen die nicht mein himmlische
        (im Himmel befindlicher) Vater angepflanzt hat wird er entwurzeln (ausreißen). '
      verse: 13
    - text: 'Lasst sie gewähren; Blinde sind Führer [der Blinden], wenn aber Blinde
        Blinde führen (leiten), werden beide in die Grube fallen. '
      verse: 14
    - text: 'Es antwortete aber Petrus ihn {sagend} Erkläre (deute) und dieses Gleichnis. '
      verse: 15
    - text: 'Der aber sagte: Auch ihr seid noch unverständig? '
      verse: 16
    - text: 'begreift (versteht, bemerkt) ihr nicht, dass alles, was in den Mund hineingeht
        (-kommt) in den Bauch hineingeht (hineingelangt, fortgeht) und in die Toilette
        (Klo) fallengelassen wird? '
      verse: 17
    - text: 'Was aber hinausgeht (hinauskommt) aus dem Bauch kommt aus dem Herzen,
        und jene (diese Dinge) machen den Menschen unrein. '
      verse: 18
    - text: 'Denn aus dem Herzen kommen schlechte Gedanken (Überlegungen), Mord (Bluttaten,
        Mordtaten), Ehebrüche, Diebstähle, falsche Zeugnisse (Zeugenaussagen), Verleumdungen
        (Schmähungen, Lästerungen). '
      verse: 19
    - text: 'Das ist, was den Menschen unrein macht, aber mit ungewaschenen Händen
        essen macht den Menschen nicht unrein. '
      verse: 20
    - text: 'Und als Jesus von dort ging, entfernte er sich (ging er weg) nach dem
        Gebiet von Tyros und Sidon. '
      verse: 21
    - text: 'Und siehe, eine kanaanäische Frau aus jenem Gebiet kam und rief laut
        (schrie, brüllte): Erbarme dich über mich (hab Erbarmen mit mir), Herr, Sohn
        Davids; Meine Tochter ist schlimm (übel) von Dämonen besessen (geplagt). '
      verse: 22
    - text: 'Aber er antwortete nicht ihrem Wort. Und es kamen seine Jünger und baten
        ihn {sagend}: Verabschiede sie (lass sie gehen, schick sie weg), denn sie
        schreit hinter uns her. '
      verse: 23
    - text: 'Der aber antwortete {sagend}: Ich bin nicht geschickt worden außer zu
        den verlorenen Schafen des Hauses Israels. '
      verse: 24
    - text: 'Und (doch) diese kam und warf sich vor ihm nieder und sagte: Herr, hilf
        mir! '
      verse: 25
    - text: 'Der aber antwortete {sagend}: Es ist nicht recht, das Brot der Kinder
        zu nehmen und es vor die Hunde zu werfen. '
      verse: 26
    - text: 'Sie aber sagte: Ja (gewiss, freilich), Herr, und doch fressen die Hunde
        aus (von) den Brocken (Brotkrumen) die fallen von dem Tisch ihres Herrn. '
      verse: 27
    - text: 'Da (dann) antwortete Jesus und sprach (sagte) zu ihr: {Oh} Frau, groß
        ist dein Glaube: dir geschehe nach deinem Willen (wie du willst). Und ihre
        Tochter war geheilt (gesund) von jener Stunde an. '
      verse: 28
    - text: 'Und als Jesus von dort wegging, kam er an den See Gennesaret und stieg
        (bestieg) auf den (einen) Berg und setzte sich dort (da) zum lehren. '
      verse: 29
    - text: 'Und es kam eine große Volksmenge zu ihm, die bei sich hatten Lahme (Gelähmte),
        verkrüppelte (Verstümmelte), Stumme und viele andere [Kranke] und sie warfen
        sich vor seine Füße und er heilte sie. '
      verse: 30
    - text: 'Damit (so daß) die Menge sich wunderte als sie sahen die Stummen sprechen,
        die Verkrüppelten gesund (geheilt) und Lahme umhergehen und Blinde sehend;
        und sie preisen (rühmten, ehrten) den Gott Israels. '
      verse: 31
    - text: 'Aber Jesus rief seine Jünger zu sich und sagte: Ich habe Mitleid mit
        dieser Menge, denn sie sind schon drei Tage bei mir und sie haben nicht zu
        essen und ich will (möchte) nicht sie wegschicken, damit sie nicht auf dem
        Weg (unterwegs) schwach würden (ermatteten, zusammenrechen). '
      verse: 32
    - text: 'Und es sagten ihm die Jünger: Woher werden wir in der Wüste (Einöde)
        so viele Brote bekommen, so daß wir die Menge satt machen? '
      verse: 33
    - text: 'Und Jesus sagte ihnen: Wie viele Brote habt ihr? Die aber sagten: Sieben
        und wenige kleine Fische. '
      verse: 34
    - text: 'Und er befahl (aufforderte, anweisen) der Volksmenge, sich niederzulegen
        (lagern, Platz zu nehmen) auf der Erde. '
      verse: 35
    - text: 'Und er nahm die sieben Brote und die Fische und sagte Dank (ein Dankgebet,
        dankte Gott) und brach [in Stücke] und gab sie den Jüngern, die Jünger aber
        der Menge. '
      verse: 36
    - text: 'und es aßen alle und wurden satt. Und was übrig war an Stücken sammelten
        sie sieben volle Körbe. '
      verse: 37
    - text: 'Die aber aßen waren viertausend Männer ohne (nicht eingerechnet) Frauen
        und Kinder. '
      verse: 38
    - text: 'Und als er die Menge entlassen hatte stieg er in das Boot und kam in
        das Gebiet von Magadan.  '
      verse: 39
  - chapter: 16
    verses:
    - text: ' {Und} Die Pharisäer und Sadduzäer kamen, [und] um ihn zu prüfen (auf
        die Probe zu stellen, herauszufordern), baten sie ihn, ihnen ein Zeichen aus
        dem Himmel zu zeigen (vorzuzeigen, vorzuführen, sehen zu lassen). '
      verse: 1
    - text: 'Er aber antworte ihnen: „Wenn es Abend geworden ist, sagt ihr: »Heiteres
        (schönes) Wetter [wird es geben], denn feuerrot ist der Himmel.« '
      verse: 2
    - text: 'Und früh [morgens]: »Heute [wird es] schlechtes Wetter [geben], denn
        feuerrot [und] bedrohlich (finster) ist der Himmel.« Das Aussehen des Himmels
        versteht ihr (richtig, sorgfältig) zu beurteilen, aber die Zeichen der Zeit
        vermögt ihr nicht (könnt ihr nicht) [zu beurteilen]. '
      verse: 3
    - text: 'Ein böses und ehebrecherisches (bundesbrüchiges) Geschlecht (Generation,
        Pack) sucht (verlangt, fordert) ein Zeichen, aber ein Zeichen wird ihr nicht
