    verses:
    - text: ' Folglich [gibt es] also keine Verurteilung (Strafe) für die, die zu
        (in, bei) Christus Jesus [gehören]. '
      verse: 1
    - text: 'Denn das Gesetz (Weisung, Prinzip) des Lebens-Geistes (Geist/Atem des
        Lebens) in (bei, durch) Christus Jesus hat dich frei gemacht vom Gesetz der
        Sünde (der Verfehlung, des Irrtums) und des Todes. '
      verse: 2
    - text: 'Denn was dem Gesetz unmöglich war, wozu es wegen des Fleisches (der menschlichen
        Verfallenheit, der sterblichen Natur) [zu] schwach war: Gott sandte seinen
