        (meinend, denkend), dass es eine Erscheinung (Gespenst) sei, und vor Furcht
        (Angst) schrien (riefen) sie. '
      verse: 26
    - text: 'Da aber sagte [Jesus] ihnen {sagend}: Seid guten Mutes (voller Zuversicht;
