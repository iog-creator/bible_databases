      verse: 2
    - text: 'Und ich werde das Herz des Pharaos verhärten und zahlreich sein lassen
        meine Zeichen und meine Wunder im Land Ägypten. '
      verse: 3
    - text: 'Aber er wird nicht auf euch hören, der Pharao, und ich werde meine Hand
        auf Ägypten legen (geben). Dann führe ich meine Heere heraus, mein Volk, die
