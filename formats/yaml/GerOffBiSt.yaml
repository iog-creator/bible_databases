  - chapter: 16
    verses:
    - text: 'Und es erging das Wort Jahwes an Jehu, den Sohn Hananis, gegen Bascha,
        wie folgt: '
      verse: 1
    - text: 'Weil ich dich aus dem Staub erhoben und dich als Fürst (Anführer) über
        mein Volk Israel gesetzt habe und du auf dem Weg Jerobeams gegangen bist und
        mein Volk Israel zur Sünde verleitet hast, so dass sie mich wütend gemacht
        haben mit ihren Sünden: '
      verse: 2
    - text: 'Siehe, ich werde Bascha und sein Haus hinwegfegen und ich werde dein
        Haus stellen (d.h. so damit verfahren) wie das Haus Jerobeams, des Sohnes
        Nebats. '
      verse: 3
    - text: 'Wer von Bascha in der Stadt stirbt, [den] werden die Hunde fressen. Und
        wer von ihm auf dem Feld stirbt, den sollen die Vögel des Himmels fressen. '
      verse: 4
    - text: 'Und der Rest der Begebenheiten (Ereignisse, Geschichte) [bezüglich] Baschas,
        was er getan hat und seine Kriegserfolge (kriegerischen Leistungen), sind
        sie nicht geschrieben in der Chronik der Könige Israels? '
      verse: 5
    - text: 'Und Bascha legte sich zu seinen Vätern und er wurde in Tirza begraben.
        Und sein Sohn Ela wurde König an seiner Stelle. '
      verse: 6
    - text: 'Und ebenfalls (auch) durch den Propheten Jehu, Sohn Hananis, erging das
        Wort Jahwes an Bascha und sein Haus, wegen des ganzen Bösen (Schlechten),
        das er in den Augen Jahwes getan hatte, so dass er ihn wütend gemacht hatte
        mit dem Werk seiner Hände und wie das Haus Jerobeams geworden war und weil
        er es (das Haus Jerobeams) erschlagen hatte. '
      verse: 7
    - text: 'Im sechsundzwanzigsten Jahr [der Herrschaft] von Asa, dem König Judas,
        herrschte Ela, Sohn Baschas, in Tirza [und seine Herrschaft dauerte] zwei
        Jahre. '
      verse: 8
    - text: 'Und es verschwor sich gegen ihn sein Untergebener Simri, der Anführer
        der Hälfte der Streitwagen. Er (Ela) aber [war] in Tirza, trinkend [und] berauscht
        im Haus Arzas, der über das Haus (d.h. Königshaus) in Tirza [gesetzt] war. '
      verse: 9
    - text: 'Und Simri kam und schlug ihn und tötete ihn, im siebenundzwanzigsten
        Jahr von Asa, dem König Judas. Und er wurde König an seiner Stelle. '
      verse: 10
    - text: 'Und {es geschah} als er herrschte, während er auf seinem Thron saß, erschlug
        er das ganze Haus Baschas. Er ließ ihm nicht einen übrig, der an die Wand
        pisst, weder seine Verwandten noch seine Freunde [verschonte er]. '
      verse: 11
    - text: '[So] löschte Simri das ganze Haus Baschas aus, gemäß dem Wort Jahwes,
        das er zu Bascha gesagt hatte durch den Propheten Jehu, '
      verse: 12
    - text: 'wegen aller Sünden Baschas und der Sünden seines Sohnes Ela, die sie
        begangen (wörtlich: gesündigt) haben und [mit denen] sie Israel zur Sünde
        verleitet haben, so dass sie Jahwe, den Gott Israels, wütend gemacht haben
        mit ihren Götzen (wörtlich: Nichtigkeiten). '
      verse: 13
    - text: 'Und der Rest der Begebenheiten (Ereignisse, Geschichte) [bezüglich] Elas
        und alles, was er getan hat, sind sie nicht geschrieben in der Chronik der
        Könige Israels? '
      verse: 14
    - text: 'Im siebenundzwanzigsten Jahr [der Herrschaft] von Asa, dem König Judas,
        herrschte Simri sieben Tage in Tirza. Das Volk aber belagerte [zu der Zeit]
        Gibbeton, das den Philistern [gehörte]. '
      verse: 15
    - text: 'Und das belagernde Volk hörte {Folgendes}, dass Simri sich verschworen
        und sogar (auch) den König erschlagen hatte. Und ganz Israel machte Omri,
        den Heerführer, zum König über Israel, an jedem Tag im Heerlager. '
      verse: 16
    - text: 'Und Omri und mit ihm ganz Israel stieg hinauf aus Gibbeton und sie belagerten
        Tirza. '
      verse: 17
    - text: '{Und es geschah} Als Simri sah, dass die Stadt eingenommen war, ging
        er in den Palast des Königshauses und verbrannte über ihm das Königshaus {mit
        dem Feuer} und starb, '
      verse: 18
    - text: 'wegen seiner Sünden, die er begangen (wörtlich: gesündigt) hatte, indem
        er Böses (wörtlich: das Böse) in den Augen Jahwes getan hatte [und] indem
        er auf den Weg Jerobeams gegangen war, und wegen seiner Sünde, die er getan
        hatte, indem er Israel zur Sünde verleitet hatte. '
      verse: 19
    - text: 'Und der Rest der Begebenheiten [bezüglich] Simrisund seine Verschwörung,
        die er begangen (wörtlich: verschworen) hat, sind sie nicht geschrieben in
        der Chronik der Könige Israels? '
      verse: 20
    - text: 'Damals war das Volk Israel in [zwei] Hälften geteilt (gespalten): Eine
        Hälfte des Volkes war hinter Tibni, dem Sohn Ginats, [und war dafür] ihn zum
        König zu machen; die [andere] Hälfte [war] hinter Omri. '
      verse: 21
    - text: 'Und das Volk hinter Simri war stärker als das Volk hinter Tibni, dem
        Sohn Ginats, so dass Tibni starb und Omri König wurde. '
      verse: 22
    - text: 'Im einunddreißigsten Jahr [der Herrschaft] von Asa, dem König Judas,
        herrschte Omri über Israel [und seine Herrschaft dauerte] zwölf Jahre. In
        Tirza herrschte er sechs Jahre. '
      verse: 23
    - text: 'Und er kaufte den Berg Samaria von Schemer für zwei Talente Silber, und
        er bebaute den Berg. Und er nannte den Namen der Stadt, die er gebaut hatte,
        nach dem Namen Schemers, dem Herrn des Berges, Samaria. '
      verse: 24
    - text: 'Und Omri tat, was böse war in den Augen Jahwes. Er war [sogar] schlimmer
        als alle, die vor ihm [gewesen waren]. '
      verse: 25
    - text: 'Und er ging auf dem ganzen Weg (allen Wegen) Jerobeams, des Sohnes Nebats,
        und in seiner Sünde, mit der er Israel zur Sünde verleitet hatte, so dass
        sie Jahwe, den Gott Israels, wütend gemacht hatten mit ihren Götzen (wörtlich:
        Nichtigkeiten). '
      verse: 26
    - text: 'Und der Rest der Begebenheiten [bezüglich] Omris, was er getan hat und
        seine Kriegserfolge (kriegerischen Leistungen), die er vollbracht hat, sind
        sie nicht geschrieben in der Chronik der Könige Israels? '
      verse: 27
    - text: 'Und Omri legte sich zu seinen Vätern und er wurde in Samaria begraben.
        Und sein Sohn Ahab wurde König an seiner Stelle. '
      verse: 28
    - text: 'Ahab, der Sohn Omris, wurde König über Israel im achtunddreißigsten Jahr
        [der Herrschaft] von Asa, dem König Judas. Und Ahab, der Sohn Omris, herrschte
        22 Jahre lang in Samaria über Israel. '
      verse: 29
    - text: 'Und Ahab, der Sohn Omris, tat, was böse war in den Augen Jahwes, [schlimmer]
        als alle, die vor ihm [gewesen waren]. '
      verse: 30
    - text: 'Denn (und) es war [noch] zu wenig (nicht genug), dass er in den Sünden
        Jerobeams, des Sohnes Nebats, ging. Er nahm [auch noch] Isebel, die Tochter
        Etbaals, des Königs der Sidonier, zur Frau. Und er ging hin und diente dem
        Baal und betete ihn an (warf sich vor ihm nieder). '
      verse: 31
    - text: 'Und er errichtete einen Altar für Baal [im] Haus (Tempel) Baals, den
        er in Samaria gebaut hatte. '
      verse: 32
    - text: 'Und Ahab machte die Aschera (ein Aschera-Standbild). Und er tat noch
        mehr, so dass er Jahwe, den Gott Israels, wütend machte, [mehr] als alle Könige
        Israels, die vor ihm gewesen waren. '
      verse: 33
    - text: 'In seinen Tagen baute Hiël der Bet-Eliter [die Stadt] Jericho [wieder
        auf]. Um [den Preis von] Abiram, seinem Erstgeborenen, legte er ihr Fundament
        und um [den Preis von] Segub, seinem jüngsten [Sohn], setzte er ihre Tore
        ein, gemäß dem Wort Jahwes, das er durch Josua, den Sohn Nuns, gesprochen
        hatte.  '
      verse: 34
