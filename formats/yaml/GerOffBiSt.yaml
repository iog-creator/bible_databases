        wird). '
      verse: 9
    - text: 'Und es fragten ihn die Jünger {sagend}: Warum nun (denn) sagen die Schriftgelehrten,
        dass Elias zuerst kommen muss (es ist nötig, dass...)? '
      verse: 10
    - text: 'Der aber (und dieser) antwortete ihnen {sagend}: Elias wird zwar kommen
