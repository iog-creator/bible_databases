  - chapter: 37
    verses:
    - text: ' Und es ließ sich nieder (wohnte) Jakob im Land der Fremdlingschaft (des
        Gastaufenthalts) seines Vaters, im Land Kanaan. '
      verse: 1
    - text: 'Dies [ist] die Familiengeschichte Jakobs. Josef, als Siebzenjähriger,
        hütete mit seinen Brüdern das Kleinvieh – {und} er war [noch] ein junger Bursche
        –, [das heißt] (er war ein Gehilfe (wie ein Gehilfe; junger Bursche)) mit
        (bei) den Söhnen Bilhas und mit den Söhnen Silpas, der Frauen seines Vaters.
        Und Josef brachte einen bösen Berichten (Gerücht) [über] sie zu ihrem Vater. '
      verse: 2
    - text: '{Und} Israel liebte Josef mehr als alle seine Brüder, denn ein im Alter
        geborener Sohn (ein Sohn des Alters, Alterssohn) war er ihm. Und er machte
        ihm ein langärmeliges Hemd (Tunika). '
      verse: 3
    - text: 'Und es sahen seine Brüder, dass ihr Vater ihn mehr als alle seine Brüder
        liebte. Und sie hassten ihn, sodass sie nicht friedlich (zum Frieden) mit
        ihm zu reden vermochten. '
      verse: 4
    - text: 'Und es träumte Josef einen Traum, und er erzählte [ihn] seinen Brüdern.
        Da hassten sie ihn noch mehr.. '
      verse: 5
    - text: 'Und er sagte zu ihnen: Hört doch diesen Traum, den ich geträumt habe. '
      verse: 6
    - text: '{Und} Siehe, wir waren [gerade] am Garben binden inmitten des Feldes,
        und siehe, meine Garbe stieg empor (erhob sich) und stellte sich sogar hin.
        Und siehe, es umrundeten eure Garben [meine Garbe] (es stellten sich eure
        Garben im Kreis auf) und warfen sich vor meiner Garbe nieder! '
      verse: 7
    - text: 'Da sagten ihm seine Brüder: Willst du etwa König über uns sein, {oder}
        willst du {etwa} über uns herrschen? Und sie hassten sie ihn noch mehr wegen
        seiner Träume und wegen seiner Reden. '
      verse: 8
    - text: 'Er träumte noch einen anderen Traum. Er erzählte ihn seinen Brüdern und
        sagte: Siehe, ich habe noch einen Traum geträumt. {Und} Siehe, die Sonne und
        der Mond und elf Sterne warfen sich vor mir nieder. '
      verse: 9
    - text: 'Und er erzählte [den Traum] seinem Vater und seinen Brüdern. Da schimpfte
        sein Vater mit ihm: Was [soll] dieser Traum, den du geträumt hast? Sollen
        etwa ich und deine Mutter und deine Brüder kommen, um uns vor dir niederzuwerfen
        auf den Boden? '
      verse: 10
    - text: 'Und seine Brüder waren neidisch auf ihn. Sein Vater behielt (bewahrte)
        die Sache (das Wort) [im Gedächtnis]. '
      verse: 11
    - text: '[Eines Tages] gingen seine Brüder das Kleinvieh ihres Vaters in Sichem
        hüten. '
      verse: 12
    - text: 'Da sagte Israel zu Josef: Hüten deine Bruder nicht [gerade] [das Kleinvieh]
        in Sichem? Geh [doch bitte], ich will dich zu ihnen senden. Da sagte er (Josef)
        ihm: Ich bin bereit! (Hier bin ich!) '
      verse: 13
    - text: 'Und er (Israel) sagte ihm: Geh doch, sieh [nach dem] Wohlbefinden deiner
        Brüder und [nach dem] Wohlbefinden des Kleinviehs, und erstatte mir Bericht.
        So entsandte (schickte) er ihn aus dem Tal [von] Hebron, und er kam nach Sichem. '
      verse: 14
    - text: 'Und es fand ihn ein Mann, als (wie)  [er] auf dem Feld herumirrte. Da
        (und) fragte ihn der Mann {folgendermaßen}: Was suchst du? '
      verse: 15
    - text: 'Und er sagte: Meine Brüder suche ich. Sag (erzähle) mir doch [bitte],
        wo sie weiden! '
      verse: 16
    - text: 'Und es sagte der Mann: Sie sind von hier aufgebrochen, denn ich habe
        sie sagen gehört: Lasst uns nach Dotan gehen! Und es ging Josef nach seinen
        Brüdern (hinter seinen Brüdern her), und er fand sie in Dotan. '
      verse: 17
    - text: 'Als sie ihn von der Ferne kommen sahen, {und} bevor er ihnen nahe kam,
        fassten sie den {arglistigen} Plan, ihn zu töten. '
      verse: 18
    - text: 'Und sie sagten einer zum anderen (zueinander): Seht, dieser Träumer kommt
        (ist am Kommen). '
      verse: 19
    - text: 'Jetzt aber los! (Und jetzt auf!) Lasst ihn uns erschlagen (töten) und
        in eine der Zisternen werfen! Dann werden wir [unserem Vater] sagen, ein wildes
        (böses) Tier habe ihn gefressen. {Und} Wir werden sehen, was aus seinen Träumen
        wird. '
      verse: 20
    - text: 'Als Ruben [das] hörte, wollte er ihn aus ihrer Hand (Gewalt) retten (entreißen)
        und sagte: Wir dürfen (lasst uns) sein Leben nicht nehmen. '
      verse: 21
    - text: '{Und es sagte Ruben:} Vergießt kein Blut! Werft ihn in die Zisterne dort
        (diese Zisterne) in der Wüste, [die] Hand aber streckt nicht gegen ihn aus.
        [Ruben sagte das,] um ihn (Josef) aus ihrer Hand (Gewalt) zu retten (entreißen)
        {um} und ihn zu seinem Vater zurückkehren zu lassen (zurückzubringen). '
      verse: 22
    - text: 'Als Josef schließlich bei seinen Brüdern angekommen war, [da] zogen sie
        Josef sein Hemd aus, das langärmelige Hemd, das er anhatte. '
      verse: 23
    - text: 'Und sie nahmen (ergriffen) ihn und warfen ihn die Zisterne. {Und} Die
        Zisterne war [übrigens] leer, es war kein Wasser in ihr. '
      verse: 24
    - text: 'Und sie setzten sich hin, um etwas (Brot, Speise) zu essen. Als sie die
        (ihre) Augen erhoben (aufblickten), [da] sahen sie {siehe!} eine Karawane
        von Ismaelitern, die [gerade] aus Gilead kam. Ihre Kamele trugen Tragakant,
        Balsam und Ladanum. [Sie] waren unterwegs nach Äypten, um [ihre Waren dorthin]
        zu bringen. '
      verse: 25
    - text: 'Und es sagte Juda zu seinen Brüdern: Was [ist der] Gewinn (was gewinnen
        wir damit), wenn wir unseren Bruder töten (erschlagen) und sein Blut (seinen
        Tod) verbergen (bedecken, zudecken)? '
      verse: 26
    - text: 'Los (Auf), verkaufen wir ihn an die Ismaeliter! Unsere Hand aber sei
        nicht (soll nicht sein) gegen ihn (an ihm). Denn unser Bruder, unser Fleisch
        [ist] er. Und es hörten seine Brüder [auf ihn]. '
      verse: 27
    - text: 'Und es kamen midianitische Männer vorbei, die [durch das Land] zogen
        (umherreisten). Und sie zogen Josef aus der Zisterne nach oben, und sie verkauften
        Josef (ihn) an die Ismaeliter für zwanzig Silber[stücke]. Und sie brachten
        Josef nach Ägypten. '
      verse: 28
    - text: 'Als Ruben zur Zisterne zurückkam, {und} siehe, Josef war nicht [mehr]
        in der Zisterne (darin). Und er zerriss seine Kleidung. '
      verse: 29
    - text: 'Und er kehrte zu seinen Brüdern zurück und sagte: Der Junge (das Kind)
        ist nicht [mehr] da! {Und ich} Was soll ich [jetzt] machen? '
      verse: 30
    - text: 'Und sie nahmen das Hemd Josefs, und sie schlachteten einen Ziegenbock,
        und sie tauchten das Hemd in das Blut. '
      verse: 31
    - text: 'Und sie ließen das langärmelige Hemd ihrem Vater bringen und sagten [ihm]
        (ließen [ihm] sagen): Das haben wir gefunden. Prüfe (betrachte, erkenne) doch
        [bitte], ob es das Hemd deines Sohnes [ist] oder nicht! '
      verse: 32
    - text: 'Und er prüfte (betrachtete, erkannte) es und sagte: [Es ist] das Hemd
        meines Sohnes! Ein wildes (böses) Tier hat ihn gefressen (verschlungen). Josef
        ist eindeutig (wahrlich) gerissen (zerrissen) worden! '
      verse: 33
    - text: 'Und es zerriss Jakob seine Kleider, und er legte Sack[tuch] um seine
        Lenden (Hüften). Und er trauerte viele Tage um seinen Sohn. '
      verse: 34
    - text: 'Und es machten sich auf (standen auf) alle seine Söhne und alle seine
        Töchter, um ihn zu trösten. Und er weigerte sich, getröstet (bemitleidet)
        zu werden. Und er sagte {dass}: Ich will (werde) zu meinem Sohn trauernd (in
        Trauer) in den Scheol (in das Totenreich) hinabsteigen. Und es beweinte ihn
        sein Vater. '
      verse: 35
    - text: 'Und die Midianiter verkauften ihn nach Ägypten, an Potifar, einen Beamten
        des Pharaoh, den Hauptmann (Führer) der Leibwächter (Leibwache).  '
      verse: 36
  - chapter: 38
    verses:
    - text: ' Und es geschah zu (in) jener (dieser) Zeit, dass Juda hinabging (hinabstieg)
        von {mit} seinen Brüdern. Und er kehrte zu (bei) einem adullamitischen Mann
        ein. Sein (dessen) Name [war] Hira. '
      verse: 1
    - text: 'Und es sah dort Juda die Tochter eines eines kanaanäischen Mannes. Sein
        (dessen) Name war Schua. Und er nahm sie [sich zur Frau] und kam zu ihr. '
      verse: 2
    - text: 'Und sie wurde schwanger und gebar einen Sohn. Und er (Juda) nannte seinen
        Namen Er. '
      verse: 3
    - text: 'Und sie wurde wieder (noch einmal) schwanger und gebar einen Sohn. Und
        er (Juda) nannte seinen Namen Onan. '
      verse: 4
    - text: 'Und sie wurde noch einmal schwanger und gebar einen Sohn. Und er (Juda)
        nannte seinen Namen Schela. {Und} Er war in Kesib, als sie ihn gebar. '
      verse: 5
    - text: 'Und es nahm (fand) Juda eine Frau für Er, seinen Erstgeborenen. {Und}
        Ihr Name [war] Tamar. '
      verse: 6
    - text: 'Und es war Er (Und es begab sich, dass...), der Erstgeborene Judas, böse
        (schlecht) in den Augen JHWHs, und es tötete ihn JHWH. '
      verse: 7
    - text: 'Und es sagte Juda zu Onan: Geh (gehe ein, komm) zur Frau deines Bruders
        und gehe mit ihr die Schwagerehe ein und bringe hervor (stelle auf) Nachkommen
        (Samen) für deinen Bruder. '
      verse: 8
    - text: 'Und es wusste Onan, dass die Nachkommen (der Same) nicht für ihn sein
        würden, sodass, wann immer er zur Frau seines Bruders kam, er [seinen Samen]
        auf dem Boden (auf den Boden) verderben ließ (vernichtete), ohne seinem Bruder
        [einen] Nachkommen (Samen) zu geben. '
      verse: 9
    - text: 'Und es war böse (schlecht) in den Augen JHWHs, was er (Onan) getan hatte,
        und er tötete auch ihn. '
      verse: 10
    - text: 'Und es sagte Juda zu Tamar, seiner Schwiegertochter: Bleibe (wohne, lass
        dich nieder) als Witwe [im] Haus deines Vaters, bis mein Sohn Schela erwachsen
        (groß) ist. Denn er sagte [sich]: Dass er nicht auch noch stirbt wie seine
        Brüder! Und es ging Tamar und ließ sich nieder (wohnte) im Haus ihres Vaters. '
      verse: 11
    - text: 'Und es häuften sich die Tage (es vergingen viele Tage), und es starb
        die Tochter Schuas, die Frau Judas. Und es beendete Juda die Trauerzeit (war
        getröstet), und er ging hinauf zu den Schafscherern nach Timna, er und Hira,
        sein Freund der Adullamiter. '
      verse: 12
    - text: 'Und es wurde Tamar folgendes erzählt (berichtet): Siehe, dein Schwiegervater
        geht [gerade] hinauf (ist unterwegs hinauf) nach Timna, um seine Schafe (sein
        Kleinvieh) zu scheren. '
      verse: 13
    - text: 'Und sie zog ihre Witwenkleider (die Kleiner ihrer Witwenschaft) aus {von
        auf ihr}, und sie bedeckte [sich] mit einem (dem) Schleier und verhüllte sich.
        Und sie setzte sich in den [Orts]eingang von Enajim, das auf dem Weg nach
        Timna [liegt]. Denn sie hatte gesehen, dass Schela groß (erwachsen) geworden
        war. Sie war ihm aber nicht als Frau gegeben worden. '
      verse: 14
    - text: 'Und es sah sie Juda und hielt sie für eine Prostituierte (Dirne, Hure),
        denn sie hatte ihr Gesicht bedeckt (verdeckt). '
      verse: 15
    - text: 'Und er bog zu ihr ab an den Weg und sagte: {Auf} Ich will zu dir kommen!
        Denn er wusste nicht, dass es (sie) seine Schwiegertochter [war]. Und sie
        sagte: Was gibst du mir (wirst du mir geben), wenn du zu mir kommen darfst
        (kommst)? '
      verse: 16
    - text: 'Und er sagte: Ich werde (will) dir einen jungen (kleinen) Ziegenbock
        (Ziegenböckchen, Ziegenböcklein) von der Herde schicken. Und sie sagte: Wenn
        du mir ein Pfand gibst, bis du [ihn] schickst! '
      verse: 17
    - text: 'Und er sagte: Was [ist] das Pfand, das ich dir geben soll? Und sie sagte:
        Deinen Siegel(ring) und deine Schnur und deinen Stab, der in deiner Hand ist.
        Und er gab ihr [alles]. Und er kam zu ihr, und sie wurde schwanger von ihm. '
      verse: 18
    - text: 'Und sie {stand auf und} ging [weg] und legte ihren Schleier ab {von auf
        ihr} und zog ihre Witwenkleider (die Kleider ihrer Witwenschaft) an. '
      verse: 19
    - text: 'Und es schickte Juda den jungen Ziegenbock in (mit) der Hand (vermittels)
        seines Freundes, des Adullamiters, um das Pfand aus der Hand (von) der Frau
        zu holen (nehmen). Er fand sie aber nicht. '
      verse: 20
    - text: 'Und er (der Adullamiter) fragte die Männer ihres (des) Ortes {Folgendes}:
        Wo ist die (jene) Tempelprostituierte, die in Enajim am Weg (an der Straße)
        [war, saß]? Und sie sagten: Hier ist keine Tempelprosituierte gewesen. '
      verse: 21
    - text: 'Und er kehrte zurück zu Juda und sagte: Ich habe sie nicht gefunden!
        Und auch (sogar) die Männer des Ortes haben gesagt: Hier ist keine Tempelprostituierte
        gewesen. '
      verse: 22
    - text: 'Und es sagte Juda: Sie soll [das Pfand] für sich nehmen (behalten), damit
        wir nicht zum Gespött (zum Verachtung, zu Verachteten) werden. Siehe, ich
        habe einen jungen (kleinen) Ziegenbock (Ziegenböckchen, Ziegenböcklein) geschickt,
        aber du hast sie nicht gefunden. '
      verse: 23
    - text: 'Und es geschah nach ungefähr (etwa) drei Monaten, dass Juda Folgendes
        berichtet (erzählt) wurde: Deine Schwiegertochter hat Hurerei (Unzucht) getrieben
        und {Siehe!} ist sogar (auch) schwanger von der Hurerei! Und es sagte Juda:
        Führt sie hinaus, damit (dass) sie verbrannt wird (sie soll verbrannt werden)! '
      verse: 24
    - text: '{Und} Sie wurde [gerade] hinausgeführt (Als sie hinausgeführt wurde...)
        und sie schickte (ließ schicken) ihrem Schwiegervater Folgendes: Von dem Mann,
        dem diese [Dinge gehören], bin ich schwanger geworden. Untersuche (prüfe,
        betrachte) doch [bitte], wem dieser Siegelring und diese Schnur (Schnüre)
        und dieser Stab gehören! '
      verse: 25
    - text: 'Und Juda betrachtete (prüfte, untersuchte) [die Sachen] und sagte: Sie
        ist im Recht mir gegenüber (gerechter als ich), weil (insofern als, in Anbetracht
        der Tatsache, dass) ich sie nicht [an] meinen Sohn Schela gegeben habe. Und
        er schlief nicht (hatte keinen Geschlechtsverkehr) mehr mit ihr. '
      verse: 26
    - text: 'Und es geschah (begab sich, war) zu der Zeit ihres Gebärens (ihrer Entbindung):
        {Und} Siehe, [da waren] Zwillinge in ihrem Mutterleib (Bauch). '
      verse: 27
    - text: 'Und es geschah (begab sich, war), als (während) sie gebar, dass [einer]
        die Hand herausstreckte (gab). Und es nahm (ergriff, griff zu) die Hebamme
        [die Hand] und band [einen] roten [Faden] um (auf) seine Hand (sein Handgelenk),
        mit den Worten (und sagte): Dieser (er) ist zuerst herausgekommen. '
      verse: 28
    - text: 'Und es geschah (begab sich, war), als er [gerade] seine Hand zurückzog,
        {und} siehe, [da] kam sein Bruder heraus. Und sie sagte: Warum hast du für
        dich (zu deinem Vorteil) einen Durchbruch gemacht (Riss gerissen)? Und man
        (Juda) nannte seinen Namen Perez. '
      verse: 29
    - text: 'Und danach kam sein Bruder heraus, um dessen Hand (Handgelenk) der rote
        [Faden war]. Und man (Juda) nannte seinen Namen Serach.  '
      verse: 30
  - chapter: 39
    verses:
    - text: ' Und Josef wurde nach Ägypten hinabgebracht, und es kaufte ihn Potifar,
        ein Beamter (Hofbeamter, Eunuch) [des] Pharaos, der Anführer (Führer) der
        Leibwächter, ein ägyptischer Mann (Ägypter), aus der Hand der Ismaeliter,
        die ihn dorthin hinabgebracht hatten. '
      verse: 1
    - text: 'Und es war JHWH mit Josef, und er (Josef) wurde ein erfolgreicher (Erfolg
        habender) Mann. Und er war im Haus seinen Herren, des Ägypters (seines ägyptischen
        Herrn). '
      verse: 2
    - text: 'Und es sah sein Herr, dass JHWH mit ihm war. {Und} Alles, was er machte
        (tat), ließ JHWH {in seiner Hand} gelingen (glücken, erfolgreich sein). '
      verse: 3
    - text: 'Und es fand Josef Gnade in seinen Augen, und er diente ihm. Und er machte
        ihn zum Aufseher (ließ ihn beaufsichtigen) über sein Haus. {Und} Alles, was
        ihm gehörte, gab er in seine Hand. '
      verse: 4
    - text: 'Und es war (begab sich) damals (von da an, seitdem, nachdem), als er
        ihn zum Aufseher machte über sein Haus (in seinem Haus) und über alles, was
        ihm gehörte, [da] segnete JHWH das Haus des Ägypters wegen Josef. Und es war
        der Segen JHWHs auf (mit, in) allem, was ihm gehörte, im Haus und auf dem
        Feld. '
      verse: 5
    - text: 'Und er ließ alles, was er hatte (besaß), in der Hand Josefs (überließ
        alles ... der Aufsicht Josefs). Und er wusste mit ihm (seitdem/da er ihn hatte)
        nichts [mehr von seinen eigenen Angelegenheiten], außer [von] dem Brot, das
        er [gerade] aß. Und es war Josef schön von Statur (Gestalt) und {schön von}
        Aussehen. '
      verse: 6
    - text: 'Und {es begab sich (geschah, war)} nach diesen Ereignissen (Begebenheiten)
        {dass} erhob (fand Gefallen an Josef, begehrte Josef, betrachtete mit Begehren)
        die Frau seines Herrn ihre Augen zu Josef. Und sie sagte zu ihm: Schlaf [doch]
        mit mir! '
      verse: 7
    - text: 'Und er weigerte sich und sagte zur Frau seines Herrn: Siehe, mein Herr
        weiß mit mir (seitdem er mich hat) nicht [mehr], was im Haus[halt] [Sache
        ist / geschieht]. {Und} Alles, was ihm gehört, hat er in meine Hand gegeben
        (unter meine Aufsicht gestellt). '
      verse: 8
    - text: 'Er ist nicht größer (mächtiger) in diesem Haus als ich, und er verweigert
        mir nichts (enthält mir nichts vor) außer dir, weil du seine Frau [bist].
        {Und} Wie könnte (kann) ich [also] diese (eine solch) große Boshaftigkeit
        tun und vor Gott sündigen? '
      verse: 9
    - text: '[So] begab es sich (geschah es), dass sie Tag zu Tag zu Josef redete
        (versuchte, Josef zu überreden), er aber nicht auf sie hörte [und sich weigerte],
        neben ihr zu liegen (mit/neben ihr zu schlafen), mit ihr zu sein. '
      verse: 10
    - text: 'Und {es geschah (begab sich)} an seinem solchen Tag (an diesem Tag) kam
        er nach Hause (ins Haus), um seine Arbeit (seinen Dienst) zu tun, und es [war]
        niemand von den Männern (Dienern) des Hauses dort {im Haus}. '
      verse: 11
    - text: 'Und sie ergriff (hielt) ihn an seinem Gewand (seiner Kleidung) und sagte:
        Schlaf [doch] mit mir! Und er ließ sein Gewand in ihrer Hand (bei ihr) und
        floh (flüchtete) und zog (ging) hinaus auf die Straße. '
      verse: 12
    - text: 'Und {es geschah (begab sich),} als sie sah, dass er sein Gewand in ihrer
        Hand ließ und [hinaus] auf die Straße floh (flüchtete), '
      verse: 13
    - text: 'da rief sie die Männer ihres Hauses und sagte zu ihnen {Folgendes}: Seht,
        er hat zu uns einen Hebräer gebracht, damit er uns verhöhnt (mit uns Scherze/Mutwillen
        treibt, sich über uns lustig macht)! Er ist zu mir gekommen, um mit mir zu
        schlafen, und (aber) ich rief mit lauter (großer) Stimme [um Hilfe]! '
      verse: 14
    - text: 'Und {es geschah,} als er hörte, dass ich meine Stimme erhob und rief
        (schrie), da ließ er sein Gewand neben mir zurück und floh und zog hinaus
        auf die Straße. '
      verse: 15
    - text: 'Und sie ließ sein Gewand bei (neben) ihr liegen (bewahrte sein Gewand
        auf), bis sein Herr in sein Haus kam. '
      verse: 16
    - text: 'Und sie sprach zu ihm nach diesen Worten {folgendermaßen}: Es ist zu
        mir gekommen der hebräische Sklave, den du zu uns gebracht (geholt) hast,
        um mich zu verhöhnen. '
      verse: 17
    - text: 'Und {es geschah,} [gleich] nachdem ich meine Stimme erhoben und gerufen
        hatte, da ließ er sein Gewand neben mir [zurück] und floh (flüchtete) [hinaus]
        auf die Straße. '
      verse: 18
    - text: 'Und {es geschah,} als sein Herr die Worte seiner Frau hörte, die sie
        zu ihm gesagt hatte {folgendermaßen}: So (gemäß diesen Worten) ist dein Sklave
        mit mir umgegangen (hat dein Sklave mir getan)!, da entbrannte sein Zorn. '
      verse: 19
    - text: 'Und der Herr Josefs ergriff ihn (ließ ihn ergreifen) und gab ihn (ließ
        ihn bringen/werfen) ins Gefängnis, den Ort, wo die Gefangenen des Königs (Pharaos)
        festgehalten (in Haft gehalten) wurden. [So] war er dort im Gefängnis. '
      verse: 20
    - text: 'Und es war JHWH mit (bei) Josef und wendete [sich] ihm [in] Güte (Treue)
        zu, und er gab (schenkte) ihm Gnade (Wohlwollen) in den Augen des Gefängnisvorstehers
        (Gefängnisleiters, Kerkermeisters) '
      verse: 21
    - text: 'Und es gab (stellte) der Gefängnisvorsteher alle Häftlinge (Gefangenen),
        die im Gefängnis waren, in die Hand (unter die Aufsicht) Josefs: {Und} Alles,
        was man dort tat (dort getan wurde), geschah unter Josefs Aufsicht (Leitung). '
      verse: 22
    - text: 'Der Gefängnisvorsteher [brauchte] nichts davon zu sehen (überwachen),
        [was] in seiner (Josefs) Hand [war], denn JHWH war mit ihm. Und was [auch
        immer] er tat: JHWH ließ es gelingen (brachte es zum Erfolg).  '
      verse: 23
  - chapter: 40
    verses:
    - text: 'Und es geschah nach diesen Ereignissen (Dingen, Worten), dass sich der
        Mundschenk des Königs Ägyptens und der Bäcker verfehlten (versündigten) gegenüber
        ihrem (gegen ihren) Herrn, {gegenüber} dem König Ägyptens. '
      verse: 1
    - text: 'Und es zürnte (war ärgerlich, wütend) [der] Pharao über zwei seiner Beamten
        (Hofbeamten), {über} den obersten Mundschenk und {über} den obersten Bäcker. '
      verse: 2
    - text: 'Und er gab sie in Bewachung (Aufsicht, Haft) [im/ins] Haus des obersten
        Leibwächters (Anführers der Leibwächter), ins (zum) Gefängnis, {[den] Ort}
        wo [auch] Josef gefangen gehalten wurde. '
      verse: 3
    - text: 'Und der oberste Leibwächter betraute Josef mit ihnen (ordnete Josef ihnen
        zu), und er (Josef) bediente sie (diente ihnen, kümmerte sich um sie). Und
        sie waren [einige] Tage (einige Zeit) in Bewachung (Aufsicht, Haft). '
      verse: 4
    - text: 'Und es träumten beide von ihnen (sie beide) einen Traum, jeder seinen
        Traum, in einer (derselben) Nacht, jeder gemäß der Bedeutung (Auslegung, Deutung)
        seines Traums, der Mundschenk und der Bäcker des Königs Ägyptens, die im Gefängnis
        gefangen gehalten wurden (inhaftiert waren). '
      verse: 5
    - text: 'Und es kam zu ihnen Josef am Morgen, und er sah {sie}, {und siehe} dass
        sie schlecht gelaunt (verdrossen, wütend) waren. '
      verse: 6
    - text: 'Und er fragte die Beamten [des] Pharaos, die mit ihm in Bewachung [im]
        Haus seines Herren waren {Folgendes}: Warum schaut ihr heute so übel drein? '
      verse: 7
    - text: 'Und sie sagten zu ihm: Einen Traum haben wir geträumt, aber (und) es
        ist niemand da (es gibt niemanden), der ihn auslegt. Und es sagte zu ihnen
        Josef: Sind Auslegungen (Interpretationen, Deutungen) nicht Sache Gottes (der
        Götter)? Erzählt [ihn] mir doch! '
      verse: 8
    - text: 'Und es erzählte der oberste Mundschenk seinen Traum Josef {und er sagte
        ihm}: In meinem Traum {siehe, da} war eine Weinrebe (Weinstock) vor mir (mir
        gegenüber). '
      verse: 9
    - text: 'Und an der Weinrebe [waren] drei Weinranken (Sprosse, Zweige). Und als
        sie spross (Triebe hervorbrachte), [da] stand sie [auch schon] in voller Blüte.
        Ihre Trauben brachten Beeren zur Reife. '
      verse: 10
    - text: 'Und (aber) der Becher des Pharaos [war] in meiner Hand. Und ich nahm
        die Beeren und ich presste sie aus (zerdrückte sie) in den Becher des Pharaos.
        Und ich gab den Becher in die Hand des Pharaos. '
      verse: 11
    - text: 'Und es sagte ihm Josef: Dies ist seine Bedeutung (die Bedeutung des Traums):
        Die drei Weinranken, sie [bedeuten] drei Tage. '
      verse: 12
    - text: 'In {noch} drei Tagen wird der Pharao dich begnadigen und dich in (auf)
        dein Amt zurückkehren lassen (zurückbringen). Und du wirst den Becher des
        Pharaos in seine Hand geben, gemäß der früheren (vorherigen) Sitte (Gewohnheit,
        Recht), als du sein Mundschenk warst. '
      verse: 13
    - text: 'Aber [bitte] erinnere dich an mich, wenn es dir gut geht, und tue (erweise)
        mir doch Gnade (Barmherzigkeit), und erwähne mich gegenüber dem Pharao und
        hole (bringe) mich aus diesem Haus (heraus). '
      verse: 14
    - text: 'Denn ich bin aus dem Land der Hebräer geraubt (entführt) worden. Außerdem
        (auch) habe ich hier nichts getan, dass man mich hätte ins Gefängnis stecken
        müssen (werfen müsste). '
      verse: 15
    - text: 'Und es sah der oberste Bäcker, dass er [den Traum] gut (positiv) gedeutet
        (ausgelegt, interpretiert) hatte. Und er sagte zu Joseph: Genau (ganz, so)
        wie ich in meinem Traum! Da waren (und siehe) drei Körbe [mit] Weißbrot auf
        meinem Kopf. '
      verse: 16
    - text: 'Und im obersten Korb vom ganzen Essen des Pharaos war Backwerk. Und die
        Vögel fraßen sie (die Brote) vom Korb auf meinem Kopf. '
      verse: 17
    - text: 'Und es antwortete Josef {und er sagte}: Dies ist seine Bedeutung (die
        Bedeutung des Traums): Die drei Körbe, sie [bedeuten] drei Tage. '
      verse: 18
    - text: 'In {noch} drei Tagen wird der Pharao dich enthaupten [lassen] und dich
        an einem Holzpfahl (Baum, Holz) aufhängen [lassen], so dass die Vögel dein
        Fleisch von dir abfressen werden. '
      verse: 19
    - text: 'Und es geschah am dritten Tag, am Geburtstag des Pharaos, als er (der
        Pharaoh) ein Festmahl für alle seine Untergebenen (Diener, Knechte) veranstaltete,
        dass er den Kopf des obersten Mundschenks und den Kopf des obersten Bäckers
        inmitten seiner Untergebenen erhob. '
      verse: 20
    - text: 'Und er machte den obersten Mundschenk wieder zu seinem Mundschenk (brachte
        zurück als seinen Mundschenk), sodass er den Becher [wieder] in die Hand des
        Pharaos gab. '
      verse: 21
    - text: 'Den obersten Bäcker hingegen [ließ] er aufhängen, wie Josef [es] ihnen
        gedeutet (ausgelegt) hatte. '
      verse: 22
    - text: 'Der oberste Mundschenk dachte (erinnerte sich) aber nicht an Josef, sondern
        vergaß ihn.  '
      verse: 23
  - chapter: 41
    verses:
    - text: 'Und es geschah, nachdem zwei Jahre vergangen waren, dass auch der Pharaoh
        einen Traum hatte. Und siehe, er stand er am Fluss. '
      verse: 1
    - text: 'Und siehe, aus dem Fluss stiegen sieben Kühe, schön (hübsch) [vom] Aussehen
        und fett (dick) [vom] Fleisch. Und sie weideten im Gras. '
      verse: 2
    - text: 'Und siehe, sieben andere Kühe stiegen nach ihnen aus dem Fluss, schlecht
        [vom] Aussehen und mager (dünn) [vom] Fleisch. Und sie stellten sich neben
        die [anderen] Kühe am Ufer des Flusses. '
      verse: 3
    - text: 'Und es fraßen die Kühe von schlechtem Aussehen und magerem Fleisch die
        sieben dicken Kühe von schönem Aussehen. [Da] wachte der Pharaoh auf. '
      verse: 4
    - text: 'Als er [wieder] einschlief, träumte er ein zweites Mal. Und siehe, sieben
        Ähren wuchsen an einem Halm, [sie waren] fett (dick) und gut [aussehend]. '
      verse: 5
    - text: 'Und siehe, sieben [weitere] Ähren, mager (dünn) und versengt [vom] Ostwind,
        sprossen nach ihnen. '
      verse: 6
    - text: 'Und es verschlangen (verschluckten) die sieben mageren Ähren die sieben
        fetten und vollen Ähren. [Da] wachte der Pharaoh auf und siehe, [es war ein]
        Traum (und bemerkte, dass es ein Traum war). '
      verse: 7
    - text: '{Es geschah} Am nächsten Morgen war das Gemüt (Geist, Seele) des Pharaohs
        beunruhigt. Und er sandte [Boten] aus und rief (ließ rufen) alle Weissager
        Ägyptens und alle seine (Ägyptens) Gelehrten (Zauberer). Es gab aber niemanden,
        der sie (die Träume) dem Pharaoh deuten (auslegen) konnte. '
      verse: 8
    - text: 'Da sprach der oberste Mundschenk mit dem Pharaoh {wie folgt}: Ich habe
        mich heute an meine Verfehlungen (Sünden) erinnert. '
      verse: 9
    - text: 'Damals zürnte (war ärgerlich, wütend) der Pharaoh über seinen Diener,
        so dass er mich in Bewachung (Aufsicht, Haft) [ins] Haus des obersten Leibwächters
        (Anführers der Leibwächter) gab, mich und den obersten Bäcker. '
      verse: 10
    - text: 'Und wir träumten in der Nacht einen Traum, ich und er, jeder gemäß der
        Bedeutung (Auslegung, Deutung) seines Traums haben wir geträumt. '
      verse: 11
    - text: 'Und dort mit uns [war] ein hebräischer Junge, [ein] Diener des obersten
        Leibwächters. Als wir ihm [davon] erzählten, deutete er uns unsere Träume.
        Jedem [von uns] gemäß seinem Traum hat er gedeutet. '
      verse: 12
    - text: 'Und {es geschah} wie er uns gedeutet hatte, so geschah es: Mich hat man
        in mein Amt zurückkehren lassen (zurückgebracht), ihn aber hat man aufgehängt. '
      verse: 13
    - text: 'Und es sandte der Pharaoh aus und ließ Josef rufen (rief Josef). Und
        sie ließen ihn laufen (holten ihn schnell) aus dem Gefängnis. Und er rasierte
        sich, wechselte seine Kleider (zog sich um) und kam zum Pharaoh. '
      verse: 14
    - text: 'Und es sprach der Pharaoh zu Josef: Ich habe einen Traum geträumt. Es
        gibt aber niemanden, der ihn deuten kann (deutet). Ich habe über dich (von
        dir) gehört {Folgendes}: Wenn du einen Traum hörst, kannst du ihn deuten. '
      verse: 15
    - text: 'Und es antwortete Josef dem Pharaoh {Folgendes}: Ich komme nicht in Betracht.
        Gott wird zum Wohlergehen (Frieden) des Pharaos antworten. '
      verse: 16
    - text: 'Und es sprach der Pharaoh zu Josef: In meinem Traum, siehe, da stand
        ich am Ufer des Flusses (Nils). '
      verse: 17
    - text: 'Und siehe, aus dem Fluss stiegen Kühe, fett [vom] Fleisch und schön [von]
        Gestalt, und sie weideten im Gras. '
      verse: 18
    - text: '. Und siehe, sieben andere Kühe stiegen nach ihnen [aus dem Fluss], sehr
        schwach (elend) und hässlich (schlecht) [von] Gestalt, und mager [vom] Fleisch.
        Im ganzen Land Ägypten habe ich nicht so schlecht [aussehende] (hässliche)
        wie sie gesehen. '
      verse: 19
    - text: 'Und es fraßen die mageren und hässlichen Kühe die sieben ersteren, fetten
        Kühe. '
      verse: 20
    - text: 'Und sie (die fetten Kühe) gelangten in ihren Leib (den Leib der mageren
        Kühe), aber es war nicht erkennbar, dass sie in ihren Leib gelangt waren,
        denn (und) ihr Aussehen war [immer noch genauso] schlecht wie am Anfang. Da
        wachte ich auf. '
      verse: 21
    - text: 'Und ich sah (lies: fand mich wieder) in meinem Traum. Und siehe, sieben
        Ähren wuchsen (stiegen auf) an einem Halm, voll(e) und schön(e) (gute). '
      verse: 22
    - text: 'Und siehe, sieben unfruchtbare (harte), dünne, [vom] Ostwind versengte
        Ähren sprossen nach ihnen. '
      verse: 23
    - text: 'Und es verschlangen (verschluckten) die dünnen Ähren die sieben schönen
        Ähren. Und ich erzählte [den Traum] den Gelehrten (Zauberern), es gab (gibt)
        aber keinen, der mir Klarheit verschaffen konnte (kann, könnte). '
      verse: 24
    - text: 'Und es sagte Josef dem Pharaoh: [Der] Traum (lies vielleicht besser:
        die Träume) des Pharao, er ist ein einziger (einer). Was Gott im Begriff ist
        zu tun, hat er dem Pharaoh [damit] offenbart (erzählt, kundgetan). '
      verse: 25
    - text: 'Die sieben schönen Kühe, sie [bedeuten] sieben Jahre. Und die sieben
        schönen Ähren, sie [bedeuten] sieben Jahre. Es ist ein [einziger] Traum. '
      verse: 26
    - text: 'Und die sieben mageren und hässlichen Kühe, die nach ihnen aufgestiegen
        sind, sie [bedeuten] sieben Jahre. Und die sieben leeren, vom Ostwind versengten
        Ähren, sie werden sieben Jahre der Hungersnot sein. '
      verse: 27
    - text: 'Das [meinte ich mit] dem Wort, das ich dem Pharaoh gesagt habe: Was Gott
        im Begriff ist zu tun, hat er den Pharaoh sehen lassen (dem Pharaoh gezeigt). '
      verse: 28
    - text: 'Siehe, sieben Jahre kommen von großer Fülle (Überfluss, Reichtum) im
        ganzen Land Ägypten. '
      verse: 29
    - text: 'Und es werden nach ihnen sieben Jahre der Hungersnot entstehen (bestehen),
        und es wird die ganze Fülle vergessen sein im Land Ägypten, und die Hungersnot
        wird das Land vertilgen. '
      verse: 30
    - text: 'Und die Fülle wird nicht [mehr] erkennbar sein (erkannt werden) im Land
        angesichts jener Hungersnot danach (nach ihr), denn sehr schwer (schwerwiegend,
        groß) wird sie sein. '
      verse: 31
    - text: 'Und dass sich der Traum dem Pharaoh {zweimal} wiederholt hat, [bedeutet],
        dass die Sache (das Wort) feststeht (beschlossen ist) bei Gott und [dass]
        Gott sich beeilt, [sie] auszuführen. '
      verse: 32
    - text: 'Jetzt aber möge der Pharaoh einen verständigen (klugen) und weisen Mann
        ausersehen (auswählen, ausfindig machen) und ihn über das Land Ägypten setzen. '
      verse: 33
    - text: 'Der Pharao möge es [so] tun, dass er Aufseher (Gouverneure, Verwalter)
        über das Land bestimme. Und er möge das Land Ägypten [mit dem] fünften [Teil
        der Ernte als Steuer belegen] in den sieben Jahren der Fülle. '
      verse: 34
    - text: 'Und sie (die Aufseher) sollen die ganzen Nahrungsmittel (Nahrung, Essen,
        Vorräte) dieser kommenden guten Jahre sammeln und sie sollen Getreide anhäufen
        unter der Verfügung (Hand, Autorität) des Pharaos [als] Nahrungsmittel in
        den Städten und [es] (auf)bewahren. '
      verse: 35
    - text: 'Und die Nahrungsmittel sollen dem Land zum Vorrat sein für die sieben
        Jahre der Hungersnot, die im Land Ägypten sein werden, so dass das Land in
        der Hungersnot nicht verwüstet werden wird. '
      verse: 36
    - text: 'Und das (Josefs) Wort war gut in den Augen des Pharaoh und den Augen
        aller seiner Untergebenen. '
      verse: 37
    - text: 'Und der Pharaoh sagte zu seinen Untergebenen: Ist [jemals] ein Mann wie
        dieser gefunden worden, in dem der Hauch (Geist) Gottes ist? '
      verse: 38
    - text: 'Und der Pharaoh sagte zu Josef: Nachdem Gott dich das alles wissen (erkennen)
        lassen hat, gibt es niemanden, der verständig und weise ist wie du. '
      verse: 39
    - text: 'Du sollst über meinem Haus sein und deinem Wort soll mein ganzes Volk
        gehorchen Nur [um] den Thron soll (will, werde) ich größer sein als du. '
      verse: 40
    - text: 'Und der Pharaoh sagte zu Josef: Siehe, hiermit setze ich dich über das
        ganze Land Ägypten. '
      verse: 41
    - text: 'Und der Pharaoh zog seinen Siegelring von der Hand und er setzte ihn
        auf die Hand Josefs. Und er kleidete ihn in ein Gewand (Kleider) aus Leinen
        und legte ihm eine goldene Kette um den Hals. '
      verse: 42
    - text: 'Und er ließ ihn auf seinem zweiten Wagen (Prunkwagen) fahren, und sie
        (seine Diener) riefen vor ihm [her]: Kniet nieder! Und [so] setzte er ihn
        über das ganze Land Ägypten. '
      verse: 43
    - text: 'Und der Pharaoh sagte zu Josef: Ich bin der Pharaoh, aber ohne dich soll
        niemand seine Hand und seinen Fuß heben im ganzen Land Ägypten. '
      verse: 44
    - text: 'Und der Pharaoh gab Josef den Namen (Titel) Zafenat-Paneach, und er gab
        ihm Asenat, die Tochter Potiferas, des Priesters von On (Heliopolis), zur
        Frau. Und Josef zog hinaus über das Land Ägypten. '
      verse: 45
    - text: 'Und Josef war 30 Jahre alt, als er vor dem Pharaoh stand (vor den Pharaoh
        trat), dem König Ägyptens. Und Josef zog hinaus vom Pharaoh und durchquerte
        (reiste durch) das ganze Land Ägypten. '
      verse: 46
    - text: 'Und die Erde schuf in sieben Jahren {die} Fülle im Überfluss (wörtlich:
        Handvoll). '
      verse: 47
    - text: 'Und er sammelte die ganzen Nahrungsmittel der sieben Jahre, die im Land
        Ägypten vergingen. Und er deponierte Nahrungsmittel in den Städten. Nahrungsmittel
        [von] den Feldern, die in der Umgebung der Stadt waren, deponierte er in ihrer
        (der Stadt) Mitte. '
      verse: 48
    - text: 'Und Josef häufte Getreide an wie Sand am Meer, in riesiger Menge (massenhaft),
        bis man aufhörte, es zu zählen, weil es nicht mehr zählbar war. '
      verse: 49
    - text: 'Und dem Josef wurden zwei Söhne geboren - bevor das Jahr der Hungersnot
        kam -, die ihm Asenat, die Tochter Potiferas, des Priesters von On, gebar. '
      verse: 50
    - text: 'Und Josef nannte den Namen seines Erstgeborenen Manasse („der vergessen
        lässt“), denn [er sagte]: Gott hat mich meine ganze Mühsal vergessen lassen
        und das ganze Haus meines Vaters. '
      verse: 51
    - text: 'Und den Namen des zweiten nannte er Efraim („der Fruchtbare“), denn [er
        sagte]: Denn Gott hat mich im Land meines Elends fruchtbar gemacht. '
      verse: 52
    - text: 'Und es vergingen die sieben Jahre der Fülle, die im Land Ägypten gewesen
        waren. '
      verse: 53
    - text: 'Und es begannen die sieben Jahres der Hungersnot zu kommen (hielten Einzug
        o.ä.), wie Josef gesagt hatte. Und es gab eine Hungersnot in allen Ländern.
        Aber im ganzen Land Ägypten gab es Brot. '
      verse: 54
    - text: 'Und das ganze Land Ägypten hungerte. Und das Volk erhob den Klageruf
        zum Pharaoh nach Brot. Und der Pharaoh sagte zu ganz Ägypten: Geht zu Josef!
        Was er euch sagt, [das] führt aus (tut)! '
      verse: 55
    - text: 'Und die Hungersnot war (herrschte) über dem ganzen Angesicht des Landes
        (war über das ganze Land verbreitet). Und Josef öffnete alles, was bei ihnen
        war (d.h. alle Speicher des Landes), und er verkaufte es den Ägyptern. Und
        die Hungersnot wurde stärker (nahm zu) im Land Ägypten. '
      verse: 56
    - text: 'Und alle Welt kam nach Ägypten, um Getreide zu kaufen, zu Josef. Denn
        die Hungersnot war stark geworden auf der ganzen Erde.  '
      verse: 57
