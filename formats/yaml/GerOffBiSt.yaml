  - chapter: 11
    verses:
    - text: ' Wirf dein Brot auf die Wasseroberfläche, denn in vielen Tagen wirst
        du es finden. '
      verse: 1
    - text: 'Teile deinen Anteil durch sieben und durch acht, denn du weißt nicht,
        was böses geschehen wird auf der Erde. '
      verse: 2
    - text: 'Wenn die Wolken voll werden, entleeren sie den Regen auf die Erde, wenn
        ein Baum fällt nach Süden oder nach Norden – an dem Ort, wo der Baum hinfällt,
        da liegt er. '
      verse: 3
    - text: 'Wer auf den Wind achtet sät nicht und wer auf die Wolken blickt erntet
        nicht. '
      verse: 4
    - text: 'Gleich wie du nicht weißt, wie der Weg des Windes ist oder wie der Embryo
        (die Knochen) im Mutterleibe Gestalt annimmt, also kennst du nicht die Werke
        Gottes, der alles tut. '
      verse: 5
    - text: 'Am Morgen sähe deinen Samen und bis zum Abend lass deine Hand nicht ruhen,
        denn du weißt nicht, ob diese geraten werden oder jene, und wenn es beide
        zugleich sind, umso besser. '
      verse: 6
    - text: 'Das Licht ist süß und gut für die Augen ist es, die Sonne zu sehen. '
      verse: 7
    - text: 'Denn wenn der Mensch viele Jahre lebt und sich in ihnen freut, gedenkt
        er der Tage der Dunkelheit, denn viele werden es sein, alles, was kommt, ist
        Hauch. '
      verse: 8
    - text: 'Freue dich Jüngling in deiner Jugend und lass es deinem Herzen gut gehen
        in den Tagen deiner Jugendzeit, und gehe auf dem Weg deines Herzens und dem
        Blick deiner Augen; und wisse, dass Gott dich wegen all diesem vor Gericht
        bringen wird. '
      verse: 9
    - text: 'Entferne Ärger von deinem Herzen fern und halte Böses von deinem Leib,
        denn die Jugend und Dunkles Haar sind Hauch.   '
      verse: 10
