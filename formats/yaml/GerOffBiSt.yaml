  - chapter: 6
    verses:
    - text: ' Und ich kehrte um (kehrte zurück, wendete mich) und ich erhob (tat auf)
        meine Augen und ich sah und siehe: vier Wagen, die herausfuhren (hinausgingen)
        zwischen zwei Bergen und die Berge der Schlangenberge. '
      verse: 1
    - text: 'Am ersten Wagen [waren] rote Pferde und am zweiten Wagen [waren] schwarze
        Pferde. '
      verse: 2
    - text: 'Und am dritten Wagen [waren] weiße Pferde und am vierten Wagen [waren]
        gefleckte (scheckige), starke (kräftige) Pferde. '
      verse: 3
    - text: 'Und ich antwortete und sprach zu dem Engel (Boten), der mit mir redete:
        Was [sind] diese, mein Herr? '
      verse: 4
    - text: 'Der Engel (Bote) antwortete und sprach zu mir: Diese [sind die] vier
        Winde des Himmels, die ausgehen und stehen (hintreten) vor dem Herrn der ganzen
        Erde (Land), '
      verse: 5
    - text: 'die auf ihr, und die schwarzen Pferde laufen hinaus zum Land des Nordens
        und die weißen laufen hinaus hinter ihnen her und die gefleckten (scheckigen)
        laufen hinaus zum Land des Südens '
      verse: 6
    - text: 'und die starken (kräftigen) laufen hinaus; und sie wollten umhergehen
        (umherlaufen) auf dem Land (Erde). Und er sprach: Geht, geht umher auf dem
        Land (Erde)! Und sie gingen auf dem Land (Erde) umher. '
      verse: 7
    - text: 'Und er rief mir zu (schrie mich an) und er redete zu mir {folgendermaßen}:
        Sieh, die, welche hinaus liefen zum Land des Nordens, lassen meinen Geist
        ruhen (verschaffen ... Ruhe, machen ... zufrieden) im Land des Nordens. '
      verse: 8
    - text: 'Und das Wort JHWHs geschah zu mir {folgendermaßen}: '
      verse: 9
    - text: 'Nimm von den Exulanten (Weggeführten), von Heldai und von Tobija und
        von Jedaja und gehe du an jenem Tag und gehe [zum] Haus Joschijas, des Sohnes
        Zefanjas, die aus Babel kamen. '
      verse: 10
    - text: 'Und nimm Silber und Gold und mache Kronen und setze [sie] auf den Kopf
        (Haupt) Jeschuas, des Sohnes Jozadaks, dem Hohenpriester. '
      verse: 11
    - text: 'Und sage (sprich) zu ihm {folgendermaßen}: So spricht JHWH Zebaot: Siehe,
        ein Mann, Spross [ist] sein Name; unter ihm aber wird [es] hervorsprossen
        und er wird den Tempel JHWHs bauen. '
      verse: 12
    - text: 'Und jener wird den Tempel JHWHs bauen und jener wird Hoheit (Majestät,
        Glanz, Pracht) tragen und er wird sitzen und herrschen auf seinem Thron, auch
        (und) wird ein Priester auf seinem Thron sein und [der] Rat (Ermahnung, Entschluss,
        Plan) des Friedens wird zwischen ihnen beiden sein. '
      verse: 13
    - text: 'Und die Kronen sind (sollen sein) der Heldai und dem Tobija und dem Jedaja
        und der Gnade des Sohnes Zefanjas zum Andenken (Gedenken, Erinnerung) im Tempel
        JHWHs. '
      verse: 14
    - text: 'Und Ferne werden kommen und den Tempel JHWHs bauen und ihr werdet erkennen,
        dass JHWH Zebaot mich zu euch gesandt hat; und es wird geschehen, wenn ihr
        ganz gewiss hört auf die Stimme (Ruf) JHWHs, eures Gottes.   '
      verse: 15
