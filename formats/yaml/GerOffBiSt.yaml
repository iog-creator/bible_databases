  name: Judges
- chapters:
  - chapter: 1
    verses:
    - text: ' Zur Zeit (in den Tagen) des Richtens der Richter war (herrschte) eine
        Hungersnot im Land (kam eine Hungersnot über das Land). Da verließ ein Mann
        Betlehem in Juda (machte sich ein aus Betlehem in Juda [stammender] Mann auf),
        um sich in {dem Gebiet von} (bei den Feldern von) Moab niederzulassen - er,
        seine Frau und seine beiden Söhne. '
      verse: 1
    - text: 'Der Name des Mannes [war] Elimelech (Gott ist König) und der Name seiner
        Frau [war] Noomi (lieblich) und die Namen seiner beiden Söhne [waren] Machlon
        (krank?) und Kiljon (schwindend?). [Sie waren] Efratiter aus Betlehem in Juda.
        Und so kamen sie {in das Gebiet von} [nach] (zu den Feldern von) Moab und
        blieben dort. '
      verse: 2
    - text: 'Da starb Elimelech, der Mann Noomis, und sie hinterblieb, sie und ihre
        beiden Söhne. '
      verse: 3
    - text: 'Sie nahmen sich moabitische Frauen (Sie gingen Mischehen mit moabitischen
        Frauen ein?). Der Name der einen [war] Orpa (Nacken?, Wolke?) und der Name
        der anderen [war] Rut (Freundin?, Sättigung?). Sie wohnten etwa zehn Jahre
        dort. '
      verse: 4
    - text: 'Da starben auch diese beiden - Machlon und Kiljon -, und es hinterblieb
        die Frau, ohne ihre beiden Kinder und ohne ihren Mann. '
      verse: 5
    - text: 'Und sie begann, zurückzukehren - sie und ihre Schwiegertöchter - aus
        {dem Gebiet von} (von den Feldern von) Moab, weil sie in {dem Gebiet von}
        (bei den Feldern von) Moab gehört hatte, dass JHWH sein Volk besucht hatte,
        indem er ihm Brot gegeben hatte. '
      verse: 6
    - text: 'Und sie verließ den Ort, wo sie gewesen war, und ihre beiden Schwiegertöchter
        [waren] bei ihr (standen unter ihrer Aufsicht?). Und sie gingen auf dem Weg
        (zogen des Weges), um in das Land Juda zurückzukehren. '
      verse: 7
    - text: 'Da sagte Noomi zu ihren beiden Schwiegertöchtern: „Geht! Kehrt zurück,
        jede in das Haus ihrer Mutter! JHWH erweise euch Güte, so wie ihr sie den
        Toten und mir erwiesen habt: '
      verse: 8
    - text: 'JHWH vergelte es euch damit, dass (JHWH gebe, dass) ihr Ruhe findet -
        jede im Haus ihres Mannes!“ - und sie küsste sie. Da erhoben sie ihre Stimmen,
        weinten '
      verse: 9
    - text: 'und sagten zu ihr: „Nein! ({Nein!}) Mit ''''dir'''' wollen wir zu deinem
        Volk zurückkehren!“ '
      verse: 10
    - text: 'Da sagte Noomi: „Kehrt zurück, meine Töchter! Warum wollt ihr mit mir
        gehen? Sind mir [etwa] noch mehr Söhne im Leib, sodass sie eure Männer werden
        könnten? '
      verse: 11
    - text: 'Kehrt zurück, meine Töchter, geht! Denn ich bin zu alt, um [die Frau]
        eines Mannes zu werden. [Selbst,] wenn ich sagte: »Es gibt [noch] Hoffnung
        für mich«... ja, [selbst, wenn] ich [noch] diese Nacht [die Frau] eines Mannes
        würde... ja, [selbst, wenn] ich sogar [bereits] Söhne geboren hätte (gebären
        würde) - '
      verse: 12
    - text: 'würdet ihr deshalb (darauf, auf diese) warten wollen, bis sie erwachsen
        sein würden? Würdet ihr an deshalb (darauf, an diese) gebunden sein wollen,
        indem ihr nicht [die Frau] eines Mannes seid? Nein, meine Töchter! Ach, mir
        ist es um euretwillen sehr bitter, dass die Hand JHWHs gegen mich ging. '
      verse: 13
    - text: 'Und noch einmal erhoben sie ihre Stimme und weinten.Dann küsste Orpa
        ihre Schwiegermutter und (aber) Rut hängte sich an sie. '
      verse: 14
    - text: 'Da sagte sie: »{Siehe}, deine Schwägerin kehrt zu ihrem Volk und ihrem
        Gott (ihren Göttern) zurück - kehre [also] [auch du] mit (hinter) deiner Schwägerin
        zurück!« '
      verse: 15
    - text: 'Da sagte Rut: »Bestürme mich nicht, dich zu verlassen, vom mit-dir-[Sein]
        zurückzukehren! Nein! (Denn) Dahin, wohin du gehen wirst, will ich gehen,
        und da, wo du rasten wirst, will ich rasten; dein Volk [sei] mein Volk ([denn]
        dein Volk [ist] mein Volk) und dein Gott [sei] mein Gott (und dein Gott [ist]
        mein Gott); '
      verse: 16
    - text: 'da, wo du sterben wirst, will ich sterben und dort will ich begraben
        werden! Solches tue mir JHWH und solches füge er hinzu, wenn nicht [einzig]
        der Tod uns scheiden wird.« '
      verse: 17
    - text: 'Da sah sie, wie entschlossen sie war, mit ihr zu gehen. Da hörte sie
        auf, zu ihr zu sprechen. '
      verse: 18
    - text: 'Und so gingen die beiden [gemeinsam], bis sie nach Betlehem kamen. {Und
        es war,} Als sie nach Betlehem kamen, geriet die ganze Stadt wegen ihnen außer
        sich. Doch dann sagten sie (und sie sagten): »Ist das [nicht] ([wirklich])
        Noomi?« '
      verse: 19
    - text: 'Da sagte sie zu ihnen: »Nennt mich nicht »Noomi« (lieblich), nennt mich
        »Mara« (bitter) - denn Schaddai hat mich sehr verbittert! '
      verse: 20
    - text: 'Ich [war] voll, als ich ging (Voll ging ich), doch leer lässt mich JHWH
        zurückkehren (bringt mich JHWH zurück, ließ mich JHWH zurückkehren). Warum
        [also] nennt ihr mich »Noomi«, obwohl JHWH mich erniedrigt hat (gedemütigt
        hat, gegen mich Zeugnis abgelegt hat); obwohl Schaddai mir Leid zugefügt (Böses
        angetan) hat!?« '
      verse: 21
    - text: 'So also kehrte Noomi zurück. Und Rut, die Moabiterin, ihre Schwiegertochter,
        [war] bei ihr, die zurückkehrte aus {dem Gebiet} (von den Feldern von) Moab.
        Diese [beiden] kamen nach Betlehem zu Beginn der Gerstenernte. “ '
      verse: 22
  - chapter: 2
    verses:
    - text: ' Noomi hatte einen Verwandten (Bekannten) ihres Mannes; einen mächtigen,
        fähigen Mann aus der Sippe Elimelechs. Sein Name war: Boas (in ihm ist Kraft,
        der Scharfsinnige). '
      verse: 1
    - text: 'Rut, die Moabiterin, sagte zu Noomi: „Ich würde [gerne] aufs Feld gehen
        und an den Ähren mitlesen hinter dem, in dessen Augen ich Gefallen finde.“
        Sie sagte zu ihr: „Geh, meine Tochter!“ '
      verse: 2
    - text: '[Also] ging und kam und sammelte sie hinter den Schnittern an den Ähren
        mit.([Und das kam so: ]) Zufällig geriet sie auf das Feldstück des Boas, der
        aus der Sippe des Elimelech [war]. '
      verse: 3
    - text: 'Und, siehe da: Da kam [auch schon] Boas von Betlehem [her]. Er sagte
        zu den Schnittern: „JHWH [sei] mit euch!“ Und sie sagten zu ihm: „Es segne
        dich JHWH!“ '
      verse: 4
    - text: 'Und Boas sagte zu seinem Jungen (Angestellten), der über die Schnitter
        gestellt war: „[Zu] wem [gehört] dieses Mädchen?“ '
      verse: 5
    - text: 'Der Junge, der über die Schnitter gestellt war, antwortete: „Ein ''''moabitisches
        Mädchen'''' [ist] sie, das mit Noomi zurückgekehrt ist aus {dem Gebiet} (von
        den Feldern von) Moab. '
      verse: 6
    - text: 'Sie hat gesagt: »Ich würde [gerne] lesen und bei den Garben (in Garben,
        zu Garben, {bei den Garben}?, Halme?) hinter den Schnittern [her] sammeln.«
        Und (Also) sie kam und blieb (stand, las Ähren?, kam {und blieb}?) vom Morgen
        bis gerade eben; (bis jetzt, dieses/diese/jetzt/hier/hierher) ihr Sitzen (sie
        macht Pause?, sie kehrt zurück?, ihr Besitz?) im Haus (das Haus, nach Hause?,
        das/auf dem Feld?) [ist (währt)] [erst] seit Kurzem.“ '
      verse: 7
    - text: 'Und Boas sagte zu Rut: „Höre, meine Tochter: Gehe nicht (du musst nicht
        gehen) zum Sammeln auf ein anderes Feld und ziehe auch nicht fort (du musst
        nicht fortziehen) von hier, sondern hänge dich hier (so:) an meine Mädchen
        (bleibe hier bei meinen Mädchen, du darfst bleiben). '
      verse: 8
    - text: 'Deine Augen [seien] auf das Feld [gerichtet], das sie abernten. Gehe
        hinter ihnen (zusammen mit ihnen). [Hiermit] befehle ich meinen Jungen, dich
        nicht anzurühren (anzugreifen, mit dir keinen Geschlechtsverkehr zu haben)?
        Und wenn du Durst hast, gehe zu den Gefäßen und trinke von dem, was [auch]
        die Jungen schöpfen!“ '
      verse: 9
    - text: 'Da warf sie sich auf ihr Gesicht und neigte sich erdenwärts und sagte
        zu ihm: „Warum [nur] habe ich Gefallen in deinen Augen gefunden, so dass du
        mich [wohlgefällig] ansiehst, obwohl ich Ausländerin [bin]?“ '
      verse: 10
    - text: 'Boas anwortete {und sagte zu} ihr: „Berichtet {berichtet} wurde mir alles,
        was du für deine Schwiegermutter nach dem Tod deines Mannes getan hast: [dass]
        du deinen Vater und deine Mutter und das Land deiner Geburt verlassen hast
        und zu einem Volk gegangen bist, das du vorher (gestern vorgestern) nicht
        kanntest. '
      verse: 11
    - text: 'JHWH vergelte dein Tun und dein Lohn sei voll von JHWH, dem Gott Israels,
        zu dem (weil) du gekommen bist, um unter seinen Flügeln Schutz zu suchen (um
        dich unter seinen Gewandzipfeln zu bergen)!“ '
      verse: 12
    - text: 'Sie antwortete: „Möge ich in deinen Augen Gefallen finden, mein Herr,
        weil du mich getröstet und weil du zum Herzen deiner Magd gesprochen hast.
        Bin ich nicht [nur] wie eine deiner Mägde!?“ '
      verse: 13
    - text: 'Boas sagte zu ihr zur Essenszeit: „Komm hierher (Boas sagte zur ihr:
        »Komm zur Essenszeit hierher«)! Iss von dem Brot und tunke deinen Brocken
        in den Essig!“ - Also setzte sich sich an die Seite der Schnitter, er reichte
        ihr Röstkorn, sie aß, wurde satt und lies übrig. '
      verse: 14
    - text: 'Dann stand sie auf, um zu sammeln (begann sie, zu sammeln). Und Boas
        befahl seinen Jungen {indem er sagte}: „Auch zwischen den Garben darf sie
        sammeln, und ihr dürft (wenn/auch, [wenn] sie zwischen den Garben sammelt,
        dürft ihr) sie nicht beschimpfen (beschämen, verletzen)! '
      verse: 15
    - text: 'Ja, mehr noch: Ihr sollt ihr [durchaus] herausziehen {herausziehen} (herunterwerfen
        {herunterwerfen}?) aus den Handbündeln, [es liegen] lassen und sie soll [das
        Liegengelassene] sammeln. Und ihr sollt sie nicht schelten!“ '
      verse: 16
    - text: 'Und so sammelte sie auf dem Feld bis zum Abend; dann kopfte sie das,
        was sie gesammelt hatte, aus - und es ergab ungefähr ein Efa (genau ein Efa,
        ein ganzes Efa) Gerste. '
      verse: 17
    - text: 'Sie hob es auf (wuchtete es hoch), kam in die Stadt und zeigte ihrer
        Schwiegermutter (ihre Schwiegermutter sah), was sie gelesen hat und zog heraus
        und gab ihr, was sie übrig gelassen hatte nach ihrer Sättigung. '
      verse: 18
    - text: 'Da sagte ihre Schwiegermutter: „Wo hast du heute gesammelt und wo gearbeitet?
        Es sei, der dich [wohlwollend] angesehen [hat], gesegnet!“ Da erzählte sie
        ihrer Schwiegermutter, wer [es war], bei dem sie gearbeitet hatte. Sie sagte:
        „Der Name des Mannes, der [es war], bei dem ich heute gearbeitet habe, [ist]:
        Boas.“ '
      verse: 19
    - text: 'Da sagte Noomi zu ihrer Schwiegertochter: „Gesegnet [sei] jener von JHWH,
        der nicht von seiner Treue zu den Lebenden und den Toten abgelassen hat (der
        [in] seiner Treue die Lebenden und die Toten nicht verlassen hat).“ Und dann
        sagte Noomi zu ihr: „Der Mann [ist] mit uns ''''verwandt'''' - das heißt:
        Er ist unser ''''Löser''''!“ '
      verse: 20
    - text: 'Da sagte Rut, die Moabiterin: „Dazu [kommt], dass er zu mir gesagt hat:
        »An die Jungen, die mir [sind (gehören)], hänge dich, bis die ganze Ernte
        beendet ist, die mir [ist (gehört)]!«“ '
      verse: 21
    - text: 'Da sagte Noomi zu Rut, ihrer Schwiegertochter: „Gut (besser) [ist (wäre)]
        es, meine Tochter, wenn du mit seinen Mädchen gehst (Gut, meine Tochter! Ach,
        gehe mit seinen Mädchen!), sodass man dich auf einem anderen Feld nicht bedrängen
        kann (dann wird man dich auf einem anderen Feld nicht bedrängen).“ '
      verse: 22
    - text: 'Also hängte sie sich an die Mädchen des Boas, um zu sammeln, bis die
        Gerstenernte und die Weizenernte beendet war. Dann blieb sie bei ihrer Schwiegermutter.  '
      verse: 23
  - chapter: 3
    verses:
    - text: ' [Eines Tages] sprach Noomi, ihre Schwiegermutter, zu ihr: „Meine Tochter,
        will ich nicht für dich Ruhe (eine Heimstatt) suchen, damit (wo) es dir gut
        geht? '
      verse: 1
    - text: 'Und weiter: Ist nicht Boas, bei dessen Mägden du warst, unser Verwandter
        (ist nicht Boas unser Verwandter, bei dessen Mägden du warst)? Siehe, dieser
        wird heute Nacht Gerste auf der Gerstentenne worfeln. '
      verse: 2
    - text: '[Daher] wasche dich, salbe dich, wirf deine Kleider (dein Kleid) um dich
        (zieh deine Kleider/dein Kleid an) und geh zur Tenne hinab! Lass dich [aber]
        nicht von dem Mann (von niemandem) erkennen, bis er mit Essen und Trinken
        fertig ist! '
      verse: 3
    - text: 'Und es soll sein, wenn er sich legt: (Wenn er sich legt,) merke dir den
        Ort, wo er liegt (wohin er sich legt), gehe, entblöße seine Beine (seine Scham?,
        decke den Ort seiner Beine auf? Entblöße dich zu seinen Füßen?) und lege dich.
        Er wird dir dann erzählen, was du tun sollst (musst).“ '
      verse: 4
    - text: 'Da antwortete sie ihr: „Alles, was du ([mir]) sagst (je sagen wirst),
        will ich tun.“ '
      verse: 5
    - text: 'Sie ging also hinab zur Tenne und befolgte alles, was ihr die Schwiegermutter
        geboten hatte: '
      verse: 6
    - text: 'Boas aß, trank, sein Herz wurde fröhlich, er kam, um sich am Fuß des
        Getreidehaufens zu legen; sie kam im Geheimen (sie schlich sich zu ihm), entblößte
        seine Beine und legte sich. '
      verse: 7
    - text: '{Und es war} um Mitternacht zitterte der Mann, tastete [um sich] (sah
        sich um) und, siehe da! - eine Frau lag [an] ([bei]) seinen Beinen! '
      verse: 8
    - text: 'Er fragte: „Wer bist du?“ Sie antwortete: „Ich bin Rut, deine Magd -
        daher breite deinen Gewandzipfel (deine Decke, deine Flügel) über deine Magd,
        denn du bist Goel!“ '
      verse: 9
    - text: 'Da sagte er: „Gesegnet [seist] du von JHWH, meine Tochter! Denn deine
        spätere Güte hast du besser getan (deine spätere gute Tat ist noch besser)
        als deine vorige, nicht den jungen Männern nachgelaufen zu sein (indem du
        nicht den jungen Männern nachgelaufen bist) - egal, ob arm oder reich. '
      verse: 10
    - text: 'Nun denn, meine Tochter: Fürchte dich nicht - alles, was du sagst (je
        sagen wirst), will ich für dich tun, denn es weiß das ganze Tor meines Volkes
        (mein ganzes Volk), dass du eine fähige Frau bist. '
      verse: 11
    - text: 'Nun denn... - Ach, [wäre das] wahr! Ach, wenn ich doch Löser [wäre]!
        Jedoch es gibt (ihr habt) einen Löser, [der euch] näher [verwandt ist] als
        ich (es gibt einen näheren Löser als mich). '
      verse: 12
    - text: 'Bleibe diese Nacht [hier], und wenn er dich am Morgen lösen wird - schön!
        Dann soll er dich lösen! Doch wenn er [dann] keine Lust hat, dich zu lösen
        - dann werde ich dich lösen, [so wahr] Gott lebt! Liege bis zum Morgen!“ '
      verse: 13
    - text: 'Und sie lag [an] (bei) seinen Beinen ([an] seinem Bein) bis zum Morgen.
        [Doch] noch bevor ein Mann seinen Nächsten (bevor man einander, bevor einer
        den andern) erkennen konnte, stand sie auf.Er sagte [sich]: „Es soll nicht
        bekannt sein, dass die Frau zur Tenne gekommen ist!“ '
      verse: 14
    - text: '[Daher] sagte er: „Gib den (deinen) Mantel, der um dich [ist] (den du
        an hast), und halte ihn [gut fest]!“ Also hielt sie ihn [fest] und er maß
        ihr sechs der Gerste [hinein], lud ihn ihr auf und kam zur Stadt (und sie
        kam zur Stadt) '
      verse: 15
    - text: 'Und sie kam zur Schwiegermutter, und [diese] fragte: „Wie ist es gelaufen,
        meine Tochter? (Als was/Wie/Was [bist] du, meine Tochter?, Wer bist du - meine
        Tochter?)“ Da berichtete sie ihr alles, was ihr der Mann getan hatte. '
      verse: 16
    - text: 'Und sie sagte: ''''Diese sechs der Gerste'''' hat er mir gegeben, denn
        er hat ([zu mir]) gesagt: „Du darfst nicht leer zur Schwiegermutter kommen!“ '
      verse: 17
    - text: 'Da sagte sie: „Warte ab, meine Tochter, bis du weißt, wie die Sache ausfallen
        wird. Denn der Mann wird nich ruhen bis er [noch] heute die Sache beendet
        hat.“  '
      verse: 18
  - chapter: 4
    verses:
    - text: ' Boas aber ging ins Tor hinauf und setzte sich dort hin. Und, siehe da!,
        der Löser kam vorüber, von dem Boas gesprochen hatte. Da sagte er: „Bieg ab!
        Setz dich hier irgendwo hin (setz dich hier hin, Soundso)!“ Und dieser bog
        ab und setzte sich hin. '
      verse: 1
    - text: 'Dann nahm [Boas] sich zehn Männer von den Ältesten der Stadt und sagte:
        „Setzt euch hier hin!“ Und sie setzten sich. '
      verse: 2
    - text: 'Dann sagte er zum Löser: „[Das] Feldstück, das unserem Bruder, dem Elimelech,
        [war (gehörte)], verkauft Noomi, die zurückgekehrt ist aus {dem Gebiet von}
        (dem Feld von) Moab. '
      verse: 3
    - text: 'Und ich habe gesagt ([mir] gedacht), ich will dir folgendes zu Gehör
        bringen: Kaufe [es] in Gegenwart der Sitzenden und in Gegenwart der Ältesten
        meines Volkes - wenn du lösen willst, dann löse. Wenn aber niemand lösen will
        (wenn du aber nicht lösen willst), dann verrate es mir, damit ich es weiß!
        Denn [es ist (es gibt)] niemanden außer dir, der lösen [könnte]. Und ich [bin
        (komme)] nach dir.“Da sagte er: „Ich will lösen“. '
      verse: 4
    - text: 'Da sagte Boas: „An dem Tag, an dem du das Feld von Noomi kaufst, kaufst
        du auch die (kaufe ich die, kaufst du es auch von der, kaufe ich es von der)
        Moabiterin Rut, die Frau des Toten, um den Namen des Toten auf seinem Erbbesitz
        [wieder] aufzurichten.“ '
      verse: 5
    - text: 'Da sagte der Löser: „Ich vermag [es] nicht, {für mich} zu lösen, sonst
        verdürbe ich [ja] meinen [eigenen] Erbbesitz. Löse du {für dich} das [eigentlich]
        von mir zu Lösende, denn ich vermag es nicht, zu lösen.“ '
      verse: 6
    - text: 'In Israel [war (galt)] früher dies bezüglich Lösung und Tauschgeschäft,
        um irgendetwas Gültigkeit zu verleihen: Man zog seinen Schuh aus und gab ihn
        dem anderen (man zog seinen seinen Schuh aus und gab ihn einander). Und dies
        [war (galt)] [dann] in Israel [als] Bezeugung. '
      verse: 7
    - text: 'Der Löser sprach [also] zu Boas: „Kaufe {für dich}!“ und zog (und dieser
        zog) seinen Schuh aus. '
      verse: 8
    - text: 'Da sprach Boas zu den Ältesten und zum ganzen Volk: „Ihr seid heute Zeugen,
        dass ich von Noomi alles gekauft habe, was dem Elimelech [war (gehörte)] und
        alles, was dem Kiljon und Machlon [war (gehörte)]. '
      verse: 9
    - text: 'Und auch die Moabiterin Rut, die Frau Machlons, habe ich mir zur Frau
        gekauft, um [wieder] aufzurichten den Namen des Toten auf seinem Erbbesitz,
        so dass nicht ausgerottet werde der Name des Toten aus dem Volk seiner Brüder
        und aus dem Tor seines Ortes. Ihr seid heute Zeugen!“ '
      verse: 10
    - text: 'Und das ganze Volk, das im Tor [war], antwortete, und die Ältesten:  „[Wir
        sind] Zeugen! JHWH gebe, [dass] (JHWH mache) diese Frau,Die in dein Haus kommt,Wie
        Rahel und wie Lea [werde],Die beide das Haus Israel erbauten!Vollbringe (erzeuge)
        Tüchtiges in EphratahUnd rufe [einen] Namen in Bethlehem!'
      verse: 11
    - text: 'Es sei dein Haus wie das Haus des Perez,  Den Tamar dem Juda gebarDurch
        den Nachwuchs,Den JHWH dir gebe durch diese junge Frau!“   '
      verse: 12
    - text: 'Boas nahm Rut, sie wurde seine Frau, er ging zu ihr, JHWH gab ihr Schwangerschaft,
        sie gebar einen Sohn '
      verse: 13
    - text: 'und die Frauen sagten zu Noomi:  „ Gepriesen sei JHWH,Der dir heute einen
        Löser nicht hat fehlen lassen,Sein Name werde gerufen in Israel!  '
      verse: 14
    - text: 'Möge er dir (er wird dir) [der] sein, [der] Lebenskraft zurückkehren
        lässtUnd [der] dein Alter erhält!  Ja!, (denn) deine Schwiegertochter, die
        dich liebt, hat ihn geboren,Sie, die besser für dich [ist] als sieben Söhne!
        “   '
      verse: 15
    - text: 'Noomi nahm den Säugling, hob ihn an ihre Brust, wurde seine Kinderfrau '
      verse: 16
    - text: 'und die Bürgerinnen (Nachbarinnen) gaben ihm einen Namen (riefen), indem
        sie sagten (wie folgt): „Ein Sohn ist der Noomi geboren!“, und sie nannten
        seinen Namen „Obed (Diener)“. Dieser war der Vater von Isai, dem Vater Davids. '
      verse: 17
    - text: 'Dies [also] sind die Zeugungen von Perez: Perez zeugte den Hezron, '
      verse: 18
    - text: 'Hezron zeugte Ram, Ram zeugte Amminadab, '
      verse: 19
    - text: 'Amminadab zeugte Nachschon, Nachschon zeugte Salmon, '
      verse: 20
    - text: 'Salmon zeugte Boas, Boas zeugte Obed, '
      verse: 21
    - text: 'Obed zeugte Isai, Isai zeugte David.   '
      verse: 22
