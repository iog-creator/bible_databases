    verses:
    - text: ' Und JHWH sprach zu Mose {und sagte}: '
      verse: 1
    - text: 'Sprich zu den Söhnen (Kindern) Israels und sage zu ihnen: Ich [bin] JHWH,
        (Ich, JHWH, [bin]) euer Gott! '
      verse: 2
    - text: 'Ihr sollt nicht so handeln (handelt nicht) wie {die Praktiken (die Taten)}
        [die Bewohner] des Landes Ägypten, in dem ihr lebtet, und ihr sollt nicht
        so handeln (handelt nicht) wie {die Praktiken (die Taten)} [die Bewohner]
        des Landes Kanaan, in das ich euch [bald] führe (bringe), und ihr sollt nicht
        nach ihren Bräuchen (Vorschriften) leben (lebt nicht)! '
      verse: 3
    - text: '''''Meine'''' Verordnungen sollt (werdet; tut) ihr tun (handeln) und
        ''''meine'''' Vorschriften einhalten (befolgen; haltet ein), indem ihr nach
        ihnen lebt! Ich [bin] JHWH, (Ich, JHWH, [bin]) euer Gott. '
      verse: 4
    - text: 'Und ihr sollt meine Vorschriften und Verordnungen einhalten (befolgen;
        haltet ein), denn (von denen gilt:) der Mensch, [der] sie tut (tun wird),
        {und} wird durch sie (nach/in ihnen) leben.   Ich [bin] JHWH. '
