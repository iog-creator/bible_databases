  - chapter: 18
    verses:
    - text: ' Viele Tage waren [vergangen] {und} [als] das Wort JHWHs an Elija erging
        im dritten Jahr {folgendermaßen}: Gehe, zeige dich Ahab und ich will Regen
        auf die Oberfläche des Ackerbodens geben. '
      verse: 1
    - text: 'Da ging Elija, um sich Ahab zu zeigen. Die Hungersnot aber in Samaria
        war stark (heftig). '
      verse: 2
    - text: 'Und Ahab rief Obadja, der über dem Haus (Palastvorsteher) war. Obadja
        aber war sehr furchtvoll vor JHWH (gottesfürchtig). '
      verse: 3
    - text: 'Es geschah, als Isebel die Propheten JHWHs ausrottete, da nahm Obadja
        100 Propheten und er versteckte sie, [je] 50 Mann in {der} [einer] Höhle und
        er versorgte sie mit Brot und Wasser. '
      verse: 4
    - text: 'Da sagte Ahab zu Obadja: Gehe in das Land zu allen Wasserquellen und
        zu allen Bächen. Vielleicht werden (können) wir Gras finden und werden (können)
        Pferd und Maultier am Leben erhalten und werden (müssen) vom Vieh nichts ausrotten. '
      verse: 5
    - text: 'Und sie teilten sich das Land auf, um es zu durchziehen: Ahab ging allein
        auf einem Weg und Obadja ging allein auf einem [anderen] Weg. '
      verse: 6
    - text: 'Und {es geschah} als Obadja auf dem Weg war, siehe, da begegnete Elija
        ihm ([kam] Elija ihm entgegen) und er erkannte ihn und fiel auf sein Angesicht
        und sprach: Bist du jener (es, derjenige), mein Herr Elija? '
      verse: 7
    - text: 'Und er (dieser) sagte zu ihm: Ich [bin es]! Gehe, sage deinen Herren:
        Siehe, Elija [ist da]! '
      verse: 8
    - text: 'Da sagte er: Was habe ich gesündigt (Wie habe ich mich vergangen), dass
        du deinen Knecht in die Hand Ahabs gibst, um mich zu töten (um meinen Tod
        zu veranlassen)? '
      verse: 9
    - text: 'So wahr JHWH, dein Gott, lebt, es gibt kein Volk und kein Königreich,
        zu dem (wohin) mein Herr nicht geschickt (gesandt) hat, um dich zu suchen.
        Und haben sie gesagt ([wenn] sie gesagt haben): Es gibt [ihn hier] nicht!,
        [dann] hat er das Königreich und das Volk schwören lassen, dass er dich {gewiss}
        nicht finden wird. '
      verse: 10
    - text: 'Und jetzt sagst du: Gehe, sage deinen Herren: Siehe, Elija [ist da]! '
      verse: 11
    - text: 'Und es wird geschehen (sein), ich werde gehen ([wenn] ich gehen werde)
        von dir [weg], der Wind JHWHs wird ([dann] wird der Wind JHWHs) dich hochheben
        (forttragen) - über (auf) was (wohin) werde ich nicht wissen - und ich werde
        kommen ([wenn] ich dann kommen werde), um [es] Ahab zu berichten und er wird
        dich [dann] nicht finden und wird mich töten ([dann] wird er mich töten).
        Dein Knecht aber hat JHWH gefürchtet von meiner Jugend [an]. '
      verse: 12
    - text: 'Ist meinem Herren nicht [das] berichtet worden, was ich getan habe, als
        Isebel die Propheten JHWHs getötet hat? {Und} [Dass] ich von den Propheten
        JHWHs 100 Mann versteckte, je 50 Mann in {der} [einer] Höhle und sie [dort]
        versorgte mit Brot und Wasser? '
      verse: 13
    - text: 'Und jetzt sagst du: Gehe, sage deinen Herren: Siehe, Elija [ist da]!
        - Er wird mich töten. '
      verse: 14
    - text: 'Elija aber sprach: So wahr JHWH-Zebaoth (der Heerscharen), vor dem ich
        stehe, lebt, heute werde ich mich ihm zeigen. '
      verse: 15
    - text: 'Und Obadja ging, um Ahab zu treffen (Ahab entgegen) und er berichtete
        [es] ihm und Ahab ging, um Elija zu treffen [Elija entgegen]. '
      verse: 16
    - text: 'Und es geschah, als Ahab Elija sah, da sagte Ahab zu ihm: Bist du jener,
        der Israel ins Unglück gestürzt hat? '
      verse: 17
    - text: 'Und er (dieser) sagte: Ich habe Israel nicht ins Unglück gestürzt, sondern
        du und das Haus deines Vaters, als ihr die Gebote JHWHs verlassen habt und
        du den Baalen nachgingst (folgtest). '
      verse: 18
    - text: 'Und jetzt sende, versammle zu dir ganz Israel zu dem Berg {der} Karmel
        und die 450 Propheten des Baals und die 400 Propheten der Aschera, die am
        Tisch Isebels essen. '
      verse: 19
    - text: 'Ahab sandte (schickte) unter alle Israeliten und sammelte die Propheten
        zu [dem] Berg {der} Karmel hin (auf [den] Berg {der} Karmel). '
      verse: 20
    - text: 'Elija trat zu dem ganzen Volk hin und sagte: Bis wann [seid] ihr Hinkende
        (Lahme) auf zwei Kniekehlen? Wenn JHWH {der} Gott [ist], geht hinter ihm [her]
        und wenn {der} Baal [Gott ist], geht hinter ihm [her]. Aber nicht antwortete
        das Volk ihm [mit] einem Wort. '
      verse: 21
    - text: 'Elija sagte zu dem Volk: Ich, ich bin übrig geblieben [als] Prophet für
        JHWH allein. Und [die] Propheten des Baal [sind] vierhundertfünzig Mann. '
      verse: 22
    - text: 'Sie sollen geben (Man gebe) uns zwei Stiere und sie sollen auswählen
        für sich den Stier, den einen (einen der Stiere) und sie sollen ihn zerlegen
        und ihn legen auf die Hölzer, aber Feuer sollen sie nicht legen. Ich werde
        machen den Stier, den einen (den anderen ) und ich werde [ihn] geben auf die
        Hölzer, aber ich werde kein Feuer legen. '
      verse: 23
    - text: 'Und sie sollen rufen im Namen ihres Gottes und ich werde rufen im Namen
        JHWHs. Es wird [so] sein: der Gott, welcher antworten wird mit Feuer, der
        ist der Gott. Das ganze Volk antwortete und sie sagten: Gut [ist] das Wort. '
      verse: 24
    - text: 'Elija sagte zu den Propheten des Baal: Wählt euch den Stier, den einen
        (Wählt euch einen Stier aus) und macht [ihn] zuerst, denn ihr [seid] viele.
        Und ruft im Namen eures Gottes, aber Feuer sollt ihr nicht legen. '
      verse: 25
    - text: 'Sie nahmen den Stier, den man ihnen gegeben hatte und sie machten (sie
        bereiteten [ihn] zu). Sie riefen im Namen des Baal vom Morgen bis zum Mittag
        {folgendermaßen}: Baal, antworte uns! Aber es gab keine Stimme und es gab
        keine Antwort. Und sie hinkten (tanzten  ) bei dem Altar, den man gemacht
        hatte. '
      verse: 26
    - text: 'Es geschah am Mittag, und er verspottete sie und Elija sagte: Ruft mit
        lauter Stimme, denn ein Gott [ist] er. Denn er ist beschäftigt, oder weggegangen  oder
        [auf dem] Weg . Vielleicht [ist] er schlafend (schläft er), er wird erwachen. '
      verse: 27
    - text: 'Sie riefen mit lauter Stimme und sie ritzen sich wie [es] ihre Sitte
        [war] mit Messern und Lanzen bis Blut auf ihnen [herab-]floss. '
      verse: 28
    - text: 'Es geschah, als vorbeiging der Mittag, weissagten sie bis zum Heraufkommen
        der Mincha . Aber es gab keine Stimme und es gab keine Antwort und es gab
        kein Aufmerken (Aufmerksamkeit). '
      verse: 29
    - text: 'Elija sprach zu dem ganzen Volk: Nähert euch mir! Und das ganze Volk
        näherte sich ihm. Er stellte wieder her den Altar JHWHs, den Eingerissenen
        (der eingerissen worden war). '
      verse: 30
    - text: 'Elija nahm zwölf Steine, wie die Zahl der Stämme der Söhne Jakobs, zu
        dem das Wort JHWHs geschah {folgendermaßen}: Israel soll sein dein Name! '
      verse: 31
    - text: 'Er baute [mit] den Steinen einen Altar (einen Steinaltar) im Namen JHWHs.
        Und er machte einen Graben so groß [wie für] zwei Sea Saat um den Altar herum. '
      verse: 32
    - text: 'Er ordnete die Hölzer, zerlegte den Stier und legte [ihn] auf die Hölzer. '
      verse: 33
    - text: 'Er sagte: Füllt vier Krüge [mit] Wasser und gießt [es] auf das Brandopfer
        und auf die Hölzer! Er sagte: [Noch] ein zweites Mal! Und sie wiederholten
        [es]. Er sagte: [Noch] ein drittes Mal! Und sie machten [es] ein drittes Mal. '
      verse: 34
    - text: 'Das Wasser ging (lief) um den Altar herum und auch der Graben füllte
        sich mit Wasser. '
      verse: 35
    - text: 'Es geschah beim Heraufkommen der Mincha, [da] näherte sich Elija, der
        Prophet und sagte: JHWH, Gott Abrahams, Isaaks und Israels, heute soll erkannt
        werden, dass du Gott in Israel bist und ich [bin] dein Diener (und dass ich
        dein Diener [bin]). Und durch deine Worte (mit deinen Worten) habe ich getan
        alle diese Dinge. '
      verse: 36
    - text: 'Antworte mir, JHWH, antworte mir! Dieses Volk soll erkennen, dass du
        JHWH der Gott bist, dass du zurückwendest ihr Herz {rückwärts}. '
      verse: 37
    - text: 'Das Feuer JHWHs stürzte [herab] und fraß das Brandopfer und die Hölzer
        und die Steine und den Staub und das Wasser, welches im Graben ging (lief). '
      verse: 38
    - text: 'Das ganze Volk sah [es] und sie fielen auf ihr Angesicht und sagten:
        JHWH, er ist Gott. JHWH, er ist Gott. '
      verse: 39
    - text: 'Elija sagte zu ihnen: Ergreift die Propheten des Baal! Keiner von ihnen
        soll entwischen! Und sie ergriffen sie. Elija brachte sie hinab zum Bach Kischon
        und er tötete sie dort. '
      verse: 40
    - text: 'Elija sagte zu Ahab: Geh hinauf, iss und trink, denn [da ist] ein Geräusch
        von Lärm (Rauschen) des Regens. '
      verse: 41
    - text: 'Ahab ging hinauf um zu essen und zu trinken und Elija ging hinauf zum
        Gipfel des Karmel, beugte sich zur Erde und legte sein Gesicht zwischen seine
        Knie. '
      verse: 42
    - text: 'Er sagte zu seinem Diener: Geh doch hinauf [und] blicke [auf] (beobachte)
        den Meeresweg! Er ging hinauf, blickte (beobachtete) und sagte: Da ist nichts.
        Er sagte: Geh zurück! Siebenmal! '
      verse: 43
    - text: 'Es geschah [beim] siebten Mal, [da] sagte er: Siehe, eine Wolke, klein,
        wie die Handfläche eines Mannes kommt vom Meer herauf. Er sagte: Geh hinauf
        [und] sage Ahab: Spanne an und fahr hinunter, damit dich der Regen nicht aufhält! '
      verse: 44
    - text: 'Es geschah unterdessen, dass der Himmel sich verfinsterte [mit] Wolken
        und Wind. Und es [kam] ein großer Regen. Ahab bestiegt den Wagen und fuhr
        nach Jesreel. '
      verse: 45
    - text: 'Die Hand JHWHs ist über Elija gewesen und umgürtete seine Hüften. Er
        lief vor Ahab her, bis man nach Jesreel kommt.   '
      verse: 46
