  - chapter: 20
    verses:
    - text: ' Und es geschah im siebten Jahr am zehnten [Tag] des fünften Monats (Neumonds),
        dass Männer von den Ältesten Israels kamen um JHWH zu befragen und sie setzten
        sich vor mich. '
      verse: 1
    - text: 'Und es erging (geschah) das Wort JHWHs an mich {folgendermaßen}: '
      verse: 2
    - text: 'Menschensohn (Adamssohn) rede mit den Ältesten Israels und sprich zu
        Ihnen: So spricht der Herr JHWH: Um mich zu befragen seid ihr gekommen? Sowahr
        ich lebe (Bei meinem Leben), wenn ich mich von euch befragen lasse! Ausspruch
        des Herrn JHWH. '
      verse: 3
    - text: 'Willst du über sie richten (Recht sprechen, Gericht halten)? Willst du
        richten (Recht sprechen, Gericht halten), Menschensohn (Adamssohn)? Lass sie
        die Greueltaten (Abscheulichkeiten) ihrer Vorfahren erkennen. '
      verse: 4
    - text: 'Sage zu ihnen: So spricht der Herr JHWH: An dem Tag an dem ich Israel
        ausgewählt (erwählt) habe, erhob ich meine Hand (ich schwor) für die Nachkommen
        des Hauses Jakobs und ich ließ sie [mich] erkennen (offenbarte mich ihnen)
        im Land Ägypten und ich erhob meine Hand (ich schwor) für sie {folgendermaßen}:
        Ich bin JHWH euer Gott. '
      verse: 5
    - text: 'An diesem Tag erhob ich die Hand (schwor ich) für sie, sie aus dem Land
        Ägypten herauszuführen in ein Land, das ich für sie erkundet (ausgekundschaftet)
        hatte, in dem Milch und Honig fließt und das eine Zierde (Schönheit, Ehre,
        ein Schmuckstück) unter allen Ländern ist. '
      verse: 6
    - text: 'Und ich sprach zu ihnen: Jeder werfe die Scheusale (Götzensymbole, den
        Unrat) die vor seinen Augen sind  weg und möget ihr euch nicht verunreinigen
        an den Götzen Ägyptens. Ich bin JHWH euer Gott. '
      verse: 7
    - text: 'Aber sie waren widerspenstig gegen mich und sie wollten nicht auf mich
        hören. Keiner warf die Scheusale (Götzensymbole, den Unrat) die vor ihren
        Augen sind weg und die Götzen Ägyptens verließen sie nicht (gaben sie nicht
        auf). Und ich gedachte (sagte) meinen Zorn (meinen Grimm) über (auf, gegen)
        sie auszugießen und meinen Zorn (meine Wut) an ihnen zu vollenden, mitten
        im Land Ägypten. '
      verse: 8
    - text: 'Aber ich handelte (tat, machte) um meines Namens willen damit er nicht
        entweiht würde (um nicht entweiht zu werden) vor den Augen der Fremdvölker
        (Völker, Nationen) in deren Mitte sie waren, vor deren Augen ich mich kundgetan
        (zu erkennen gegeben) hatte sie aus dem Land Ägypten herauszuführen. '
      verse: 9
    - text: 'Und ich führte sie aus dem Land Ägypten und ich brachte sie in die Wüste. '
      verse: 10
    - text: 'Und ich gab ihnen meine Ordnungen (Satzungen) und ließ sie meine Rechtssätze
        (Rechtsbestimmungen) wissen (erkennen), durch die der Mensch lebt, der sie
        tut. '
      verse: 11
    - text: 'Auch meine Sabbate gab ich ihnen, ein Zeichen zu sein, zwischen mir und
        ihnen, damit [man (sie)] erkennt (weiß, erkennen, wissen), dass ich JHWH bin,
        der sie heiligt. '
      verse: 12
    - text: 'Aber das Haus Israel war widerspenstig gegen mich in der Wüste. Sie wandelten
        (gingen) nicht in meinen Ordnungen (Satzungen) und verwarfen (missachteten)
        meine Rechtssätze (Rechtsbestimmungen), durch die der Mensch lebt, der sie
        tut. Und meine Sabbatte entweihten sie sehr. Und ich gedachte (sagte) meinen
        Zorn (meinen Grimm) über (auf, gegen) sie auszugießen und sie in der Wüste
        zu töten (vollenden). '
      verse: 13
    - text: 'Aber ich handelte (tat, machte) um meines Namens willen damit er nicht
        entweiht würde (um nicht entweiht zu werden) vor den Augen der Fremdvölker
        (Völker, Nationen), vor deren Augen ich sie herausführte. '
      verse: 14
    - text: 'Doch ich erhob meine Hand zu ihnen (Doch ich schwor) in der Wüste, sie
        nicht zu bringen zu dem Land das ich gegeben hatte, in dem Milch und Honig
        fließt und das eine Zierde (Schönheit, Ehre, ein Schmückstück) unter allen
        Ländern ist. '
      verse: 15
    - text: 'weil sie meine Rechtssätze (Rechtsbestimmungen) verwarfen (missachteten)
        und nicht in meinen Ordnungen (Satzungen) gewandelt (gegangen) sind. Und meine
        Sabbate haben sie entweiht, denn ihren Götzen ist ihr Herz hinterhergelaufen. '
      verse: 16
    - text: 'Mein Auge war zu betrübt über sie, um sie zu vernichten, und ich tötete
        sie nicht in der Wüste. '
      verse: 17
    - text: 'Und ich sprach zu ihren Söhnen (Nachkommen) in der Wüste: Wandelt (geht)
        nicht in (Lebt nicht nach) den Ordnungen (Satzungen) eurer Väter, und bewahret
        nicht ihre Rechtssätze (Rechtsbestimmungen) und an ihren Götzen macht euch
        nicht unrein. '
      verse: 18
    - text: 'Ich bin JHWH euer Gott, wandelt in meinen Ordnungen (Satzungen) und haltet
        meine Rechtssätze (Rechtsbestimmungen) und tut sie. '
      verse: 19
    - text: 'Und heiligt meine Sabbate, dann werden sie ein Zeichen sein, zwischen
        mir und euch, damit [man (ihr)] erkennt (weiß, wisst), dass ich JHWH euer
        Gott bin. '
      verse: 20
    - text: 'Aber die Söhne waren widerspenstig gegen mich. Sie wandelten (gingen)
        nicht in meinen Ordnungen (Satzungen) und bewahrten meine Rechtssätze (Rechtsbestimmungen)
        nicht, sie zu tun, durch die der Mensch lebt, der sie tut. Meine Sabbate haben
        sie entweiht. Und ich gedachte (sagte) meinen Zorn (meinen Grimm) über (auf,
        gegen) sie auszugießen und meinen Zorn (meine Wut) an ihnen zu vollenden,
        in der Wüste. '
      verse: 21
    - text: 'Aber ich zog meine Hand zurück, um meines Namens willen, damit er nicht
        entweiht würde (um nicht entweiht zu werden) vor den Augen der Fremdvölker
        (Völker, Nationen), vor deren Augen ich sie herausführte. '
      verse: 22
    - text: 'Doch ich erhob meine Hand zu ihnen (Doch ich schwor) in der Wüste, sie
        zu zerstreuen in die Fremdvölker (Völker, Nationen) und sie zu verstreuen
        in den Ländern, '
      verse: 23
    - text: 'weil sie meine Rechtssätze (Rechtsbestimmungen) nicht taten und meine
        Ordnungen (Satzungen) verwarfen (missachteten) und meine Sabbate entweihten
        und ihre Augen den Götzen ihrer Väter hinterher waren. '
      verse: 24
    - text: 'Und auch ich gab ihnen Ordnungen (Satzungen), die nicht gut waren, und
        Rechtssätze (Rechtsbestimmungen) durch die sie nicht leben konnten. '
      verse: 25
    - text: 'Und ich machte sie unrein durch ihre Gaben indem sie gehen ließen alles
        Erstgeborene des Mutterleibs [durchs Feuer]. Damit ich sie in Schrecken versetze
        damit sie erkannten: Ich bin JHWH. '
      verse: 26
    - text: 'Darum rede zum Haus Israel, Menschensohn (Adamssohn) und sage zu ihnen:
        So spricht der Herr JHWH: Auch dadurch haben mich eure Väter (Vorfahren) gelästert
        (verhöhnt), dass sie sich mir gegenüber untreu verhalten haben (mir die Treue
        gebrochen haben). '
      verse: 27
    - text: 'Als ich sie ins Land gebracht hatte, ich hatte meine Hand erhoben (geschworen)
        es ihnen zu geben, da sahen sie jeden hohen Hügel und jeden dichtbelaubten
        Baum und schlachteten dort und ihre Opfer und brachten (gaben) dort ihre widerwärtigen
        Opfergaben dar und legten ihre beruhigenden Räucheropfer (ihren Beschwichtugungsgeruch)  aus
        und gossen dort ihre Trankopfer aus. '
      verse: 28
    - text: 'Und ich sagte zu Ihnen: Was ist die Höhe (Kulthöhe), dass ihr dort hingeht?
        Und bis zu diesem Tag nennt man sie Bama (Höhen, Kulthöhen). '
      verse: 29
    - text: 'Darum sag {zu} dem Haus Israel: So spricht der Herr JHWH, auf dem Weg
        eurer Väter (Vorfahren) macht ihr euch unrein und ihren Scheusalen hurt ihr
        hinterher? '
      verse: 30
    - text: 'Indem ihr eure Gaben darbringt, indem ihr eure Kinder (Söhne) durchs
        Feuer gehen lasst macht ihr euch unrein an allen euren Götzen bis heute (bis
        zum Tag). Und ich werde von euch befragt, Haus Israel? Sowahr ich lebe (Bei
        meinem Leben), Spruch des Herrn JHWH, wenn ich mich befragen lasse! (Ich werde
        mich nicht von euch befragen lassen!) '
      verse: 31
    - text: 'Und das in eurem Geist aufsteigende soll (wird) [auf keinen Fall] geschehen
        wovon ihr sagt: Wir wollen sein, wie die Fremdvölker (Völker, Nationen), wie
        die Sippen (Familienverbände) der Länder, die Holz und Stein dienen. '
      verse: 32
    - text: 'Sowahr ich lebe (Bei meinem Leben), Spruch des Herrn JHWH, mit starker
        Hand und ausgestrecktem Arm und ausgegossenem Zorn (Grimm) werde ich über
        euch König sein (König werden, herrschen). '
      verse: 33
    - text: 'Und ich werde euch herausführen aus den Völkern und euch sammeln aus
        den Ländern in die ihr zerstreut seid - mit starker Hand und ausgestrecktem
        Arm und ausgegossenem Zorn (Grimm). '
      verse: 34
    - text: 'Und ich werde euch zur Wüste der Völker bringen und dort mit euch ins
        Gericht gehen, von Angesicht zu Angesicht. '
      verse: 35
    - text: 'Wie ich mit euren Vätern (Vorfahren) ins Gericht gegangen bin in der
        Wüste des Landes Ägypten, so werde ich mit euch ins Gericht gehen, Spruch
        des Herrn JHWH. '
      verse: 36
    - text: 'Und ich werde euch unter dem Stab hindurch gehen lassen und werde euch
        in die Verpflichtung (das Bindende) des Bundes hineinbringen. '
      verse: 37
    - text: 'Ich werde aus euch die Widerspenstigen (die, die sich empörten) und die
        Abtrünnigen (Frevler) gegen mich aussondern. Aus dem Land, in dem sie als
        Fremdling leben (Land der Angst) werde ich sie herausführen, aber in das Land
        (auf den Boden, Ackerboden) Israel werden sie nicht hinein kommen. Und ihr
        werdet erkennen, dass ich JHWH bin. '
      verse: 38
    - text: 'Und ihr, Haus Israel, so spricht der Herr JHWH: Geht, ein jeder zu seinen
        Götzen, dient ihnen. Nachher, wenn ihr nicht auf mich hört, dann werdet ihr
        meinen heiligen Namen nicht mehr entweihen (beschmutzen) mit euren Gaben und
        euren Götzen. '
      verse: 39
    - text: 'Den auf meinem heiligen Berg, dem hohen Berg Israels, Spruch des Herrn
        JHWH: Dort werden sie mir dienen, das ganze Haus Israel alle im Land. Dort
        werde ich sie annehmen und eure Abgaben (Opfer) und das Beste eurer Geschenke,
        alle eure heiligen Gaben. '
      verse: 40
    - text: 'Und beim Rauchopfer (Beschwichtugungsgeruch) werde ich euch annehmen,
        wenn ich euch aus den Völkern herausführe und euch sammacele aus den Ländern
        in die ihr verstreut worden seid und ich mich an euch als heilig erweise,
        vor den Augen der Fremdvölker (Völker, Nationen). '
      verse: 41
    - text: 'Und ihr werdet erkennen, dass ich JHWh bin, wenn ich euch zum Land (Boden
        Ackerboden) Israel bringe, zu dem Land, für welches ich die Hand gehoben habe
        (geschworen) habe, euren Vorfahren (Vätern) zu geben. '
      verse: 42
    - text: 'Und dort werdet ihr an eure Wege denken und an all eure Taten, mit denen
        ihr euch unrein gemacht habt. Und ihr werde euch vor euch selbst (eurem Gesicht)
        ekeln wegen aller Untaten (bösen Taten), die ihr getan habt. '
      verse: 43
    - text: 'Und ihr werdet erkennen, das ich JHWH bin, an meinem Handeln an euch
        um meines Namens willen. Nicht gemäß eurer bösen Wege und eurer verdorbenen
        (verderbenbringenden) Taten, Haus Israel. Spruch des Herrn JHWH.   '
      verse: 44
