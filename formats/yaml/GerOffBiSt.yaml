      verse: 28
    - text: 'Da sagte er zu ihnen: „Diese Art kann durch nichts ausfahren (ausgetrieben
        werden)  außer durch Gebet.“  '
      verse: 29
    - text: 'Von dort aus (gingen sie fort und)  reisten sie durch Galiläa, und er
