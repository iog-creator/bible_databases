  - chapter: 6
    verses:
    - text: 'Und das [sind] das Gebot, die Gesetze und die Rechtsvorschriften, die
        JHWH, euer Gott [mir] aufgetragen hat euch zu lehren, damit ihr [danach] handelt
        (tut) in dem Land, [in] das ihr zieht, um es in Besitz zu nehmen, '
      verse: 1
    - text: 'damit du JHWH, deinen Gott, fürchtest, indem (um) [du] alle seine Gesetze
        und Gebote befolgst, die ich die ich dir [heute] auftrage – du, {und} dein
        Sohn und dein Enkel (Sohnessohn) [an] allen Tagen deines Lebens, und damit
        deine Tage lange währen (du lange lebst). '
      verse: 2
    - text: 'Nun (und) höre, Israel, und achte darauf, [danach] zu handeln (tun),
        damit es dir gut geht und damit du sehr zahlreich (groß) {werden} wirst, wie
        JHWH, der Gott deiner Vorfahren (Väter), es dir zugesichert (gesagt) hat,
        [in] einem Land, [das von] Milch und Honig [über]fließt. '
      verse: 3
    - text: 'Höre, Israel, JHWH [ist] unser Gott, JHWH [ist] eins (einzig, einer). '
      verse: 4
    - text: 'Darum (und) sollst du (liebe) JHWH, deinen Gott mit deinem ganzen Herzen
        und deinem ganzen Sein (Leben, Seele) und deiner ganzen Kraft lieben. '
      verse: 5
    - text: 'Und (dann) diese Worte, die ich dir heute auftrage, sollen (werden) in
        deinem Herzen sein. '
      verse: 6
    - text: '{und} Du sollst sie deinen Kindern (Söhnen) einprägen (einschärfen, wiederholen)
        (präge ein) und über sie sprechen, wenn du in deinem Haus sitzt und wenn du
        auf der Straße gehst, {und} wenn du liegst und wenn du aufstehst, '
      verse: 7
    - text: 'und sie als Zeichen auf deine Hand binden (binde) und sie werden als
        Bänder (Erinnerungszeichen, Stirnbänder) zwischen deinen Augen sein, '
      verse: 8
    - text: 'und du sollst (schreibe) sie auf die Türpfosten deines Hauses und auf
        deine Tore (Eingänge) schreiben. '
      verse: 9
