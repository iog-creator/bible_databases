        rechten) dem Gott? Spricht nicht [auch] das Gebilde (Geschöpf) zum Bildenden
        (Schaffenden; Schöpfer?): ''Was (Wie; Warum) hast du mich so gemacht (tun,
        schaffen, bilden)?'' '
      verse: 20
    - text: 'Oder hat nicht der Töpfer des Tones Vollmacht, aus demselben [Ton]klumpen
        zu machen (bilden; schaffen) das eine Gefäß zur Ehre (Würde; Lob; Rein), das
        andere zur Unehre? '
      verse: 21
    - text: 'Wenn aber Gott wollend [ist], zu zeigen (erweisen) seinen Zorn und seine
        Macht (Kraft) offenbar zu machen (bekannt machen; wissen), hat er in (mit)
        viel Geduld (Langmut) die Gefäße des Zornes getragen, geschaffen (bereiten;
        herstellen) worden seiend zur Vernichtung (Verderben), '
      verse: 22
    - text: 'und damit er den Reichtum (Wohlstand) seiner Herrlichkeit an den Gefäßen
        des Erbarmens (Mitleid) offenbar macht (zu erkennen geben; kundtun), die er
        in Herrlichheit zuvor bereitet (vorbereiten) hat? '
      verse: 23
    - text: 'Diejenigen hat er auch [unter] uns gerufen (berufen); nicht nur aus den
        Juden, sondern auch aus [anderen Heiden]völkern (Nationen); '
      verse: 24
    - text: 'wie er auch in (bei) Hosea spricht: „Ich werde Nicht-mein-Volk mein Volk
        rufen (nennen), und die Nicht-Geliebte Geliebte.“ '
      verse: 25
    - text: 'und es ist an dem Ort, der ihnen gesagt wurde: „Nicht mein Volk seid
        ihr, dort werdet ihr Söhne (Kinder) Gottes des Lebendigen gerufen (genannt)
        werden.“ '
      verse: 26
    - text: 'Jesaja aber schreit (laut ausrufen) über Israel: „Wenn die Zahl der Söhne
        (Kinder) Israels gleich dem Sand [am] Meer wäre, [so] wird (soll) der Rest
        errettet werden; '
      verse: 27
    - text: 'denn ein Wort beendend (abschließen; vollenden) und abkürzend (verkürzen;
        einschränken), wird der Herr es auf der Welt (Erde) machen (ausführen; tun).“ '
      verse: 28
    - text: 'Und wie Jesaja zuvor gesagt hat: „Wenn der Herr der Heerscharen (Zebaot)
        uns nicht einen Samen (Nachkommenschaft) übrig gelassen hätte, wie Sodom wären
        wir geworden und {wie} Gomorra gleich geworden.“ '
      verse: 29
    - text: 'Was sollen (wollen, werden) wir nun sagen? Dass die [Heiden]völker, die
        nicht nach Gerechtigkeit streben (eilen; rennen; trachten), Gerechtigkeit
        erlangt (ergriffen; genommen) haben; eine Gerechtigkeit aber, die aus Glauben
        (Treue; Überzeugung) [kommt]. '
      verse: 30
    - text: 'Israel aber, strebend nach dem Gesetz der Gerechtigkeit, ist nicht in
        das Gesetz hineingelangt (hat erreicht). '
      verse: 31
    - text: 'Warum? Weil es nicht aus Glauben (Treue; Überzeugung), sondern wie aus
        Werken (Taten; Arbeiten) [geschah]. Sie haben am Stein des Anstoßes (Fehltritt)
        Anstoß genommen; '
      verse: 32
    - text: 'wie geschrieben steht: „Siehe, ich stelle (setzen; legen) in Zion einen
        Stein des Anstoßes (Fehltritt) und ein Fels der Verführung (Argernis), und
        wer an (auf) ihn glaubt (vertraut), soll (wird) nicht zuschanden (zugrunde
        gehen) werden.“  '
      verse: 33
  - chapter: 10
    verses:
    - text: 'Brüder, der Wunsch {zwar} meines Herzens und das Gebet zu Gott für sie
        [ist] {für, (in)} ihre Rettung. '
      verse: 1
    - text: 'Ich bezeuge nämlich über sie (ihnen), dass sie Eifer Gottes (für Gott)
        haben – aber ohne Erkenntnis (nicht gemäß [der] Erkenntnis): '
      verse: 2
    - text: 'Indem sie nämlich die Gerechtigkeit Gottes nicht kennen (verkennen) und
        die eigene Gerechtigkeit aufzurichten suchen, haben sie sich der Gerechtigkeit
        Gottes nicht unterworfen. '
      verse: 3
    - text: 'Vollendung (Ziel, Ende) nämlich des Gesetzes [ist] Christus, hin zu (in)
        Gerechtigkeit für einen jeden, der glaubt. '
      verse: 4
    - text: 'Moses nämlich schreibt [über] die Gerechtigkeit{, die} aus dem Gesetz:
        {dass} „Der Mensch, der dies (diese Dinge) tut, wird ihretwegen (in ihnen)
        leben.“ '
      verse: 5
    - text: 'Die Gerechtigkeit aber aus dem Glauben sagt: „Sag nicht in deinem Herzen:
        »Wer wird in den Himmel hinaufsteigen?«“ – Das heißt (ist), um Christus herabzuholen
        (herabzuführen). – '
      verse: 6
    - text: '„Oder: »Wer wird in den Abgrund herabsteigen?«“ – Das heißt (ist), um
        Christus von (aus) den Toten heraufzuholen (heraufzuführen). – '
      verse: 7
    - text: 'Aber was sagt sie? „Dir nahe ist das Wort, in deinem Mund und in deinem
        Herzen“ – Das heißt (ist), das Wort des Glaubens, das wir verkünden. '
      verse: 8
    - text: 'Denn wenn du mit deinem Mund bekennst, dass Jesus Herr ist, und in deinem
        Herzen glaubst, dass Gott ihn von (aus) den Toten auferweckt hat, wirst du
        gerettet werden. '
      verse: 9
    - text: 'Mit dem Herzen nämlich wird geglaubt (glaubt man) hin zu Gerechtigkeit,
        mit dem Mund aber wird bekannt (bekennt man) hin zu Rettung. '
      verse: 10
    - text: 'Es sagt nämlich die Schrift: „Jeder, der an ihn glaubt, wird nicht zuschanden
        (beschämt) werden“  '
      verse: 11
    - text: 'Es gibt (ist) nämlich keinen (kein) Unterschied zwischen einem (eines)
        Juden und einem (eines) Griechen, denn derselbe [(Herr) ist] Herr aller, reich
        {seiend} für alle, die ihn anrufen. '
      verse: 12
    - text: 'Jeder nämlich, „der den Namen des Herrn anruft, wird gerettet werden“
        . '
