      verse: 21
  - chapter: 16
    verses:
    - text: ' Und Sarai, die Frau Abrams, gebar nicht für ihn. Und sie hatte eine
        ägyptische Sklavin und (ihr Name war =) sie hieß Hagar. '
      verse: 1
    - text: 'Und Sarai sagte zu Abram: Sieh doch, JHWH hat mich verschlossen vom Gebären,
        schlafe doch mit meiner Sklavin, vielleicht erhalte ich ein Kind durch sie.
        Und Abram hörte auf die Stimme Sarais. '
      verse: 2
    - text: 'Und Sarai, die Frau Abrams, nahm Hagar, ihre ägyptische Sklavin, am Ende
        von zehn Jahren, die Abram im Land Kanaan gewohnt hatte. Und sie gab sie Abram,
        ihrem Mann, zur Frau. '
      verse: 3
    - text: 'Da schlief er mit Hagar und sie wurde schwanger. Als sie aber bemerkte
        (sah), dass sie empfangen hatte, da war ihre Herrin verachtet (gering geschätzt)
        in ihren Augen. '
      verse: 4
    - text: 'Da sagte Sarai zu Abram: das mir zugefügte Leid [komme] über dich! Ich
        gab dir meine Sklavin in deinen Schoß. Doch als sie sah, dass sie empfangen
        hatte, da wurde ich verachtet (gering geschätzt) in ihren Augen. JHWH möge
        richten zwischen mir und {zwischen} dir. '
      verse: 5
    - text: 'Da sagte Abram zu Sarai: Siehe, deine Magd ist in deiner Hand. Tu ihr
        was gut ist (das Gute) in deinen Augen. Da demütigte (erniedrigte, behandelte
        schlecht) Sarai sie, und sie brannte durch (floh) (von ihrem Angesicht =)
        vor ihr. '
      verse: 6
    - text: 'Und der Bote JHWHs fand sie an einem Wasserbrunnen (einer Wasserquelle)
        in der Wüste, am Brunnen (an der Quelle) auf dem Weg nach Schur. '
      verse: 7
    - text: 'Und er sprach (Da sprach er): Hagar, Magd der Sarai (Sarais Magd), woher
        kommst? Und wohin gehst du? Sie aber sprach: (Von dem Angesicht =) Vor Sarai,
        meiner Herrin, bin ich durchgebrannt (geflohen). '
      verse: 8
    - text: 'Da sprach zu ihr der Bote JHWHs: Kehre zurück zu deiner Herrin und beuge
        dich unter ihre Hände! '
      verse: 9
    - text: 'Und es sprach zu ihr der Bote JHWHs: überaus zahlreich werde ich deine
        Nachkommen machen, dass sie wegen der Menge nicht zu zählen sind. '
      verse: 10
    - text: 'Und es sprach zu ihr der Bote JHWHs: Sieh! du bist schwanger und du wirst
        einen Sohn gebären und du sollst (wirst) ihn Ismael nennen, denn JHWH hat
        auf dein Leiden (Elend) gehört.'
      verse: 11
    - text: 'Und er wird ein Wildmensch sein, seine Hand gegen alle, und aller Hände
        gegen ihn, und vor {das Gesicht} allen seinen Brüdern wird er wohnen. '
      verse: 12
    - text: 'Da (rief =) nannte sie den Namen JHWHs, der geredet hatte mit ihr: Du
        bist „El-Roi“ (Der Gott, der mich sieht). Denn sie fragte [sich] (sagte):
        Ob ich auch hier hinter dem her gesehen habe, der mich sieht? '
      verse: 13
    - text: 'Darum nennt man den Brunnen „Beer-Lachaj-Roi“ (Brunnen des Lebendigen,
        der mich sieht). Siehe, er liegt zwischen Kadesch und Bered. '
      verse: 14
    - text: 'Und Hagar gebar dem Abram einen Sohn. Und Abram (rief den Namen des Sohnes
        =) nannte den Sohn, den ihm Hagar geboren hatte, Ismael. '
      verse: 15
    - text: 'Und Abram war 86 Jahre alt, als Hagar Ismael dem Abram gebar.  '
      verse: 16
  - chapter: 17
    verses:
    - text: ' Und Abram war 99 Jahre [alt], da erschien JHWH dem Abram. Und er sprach
        (da sprach er) zu ihm: ich bin „El Schaddai“ Hab Gemeinschaft mit mir und
        sei vollkommen (fehlerfrei). '
      verse: 1
    - text: 'Und ich werde festsetzen (geben, schenken) meinen Bund zwischen mir und
        {zwischen} dir. Und ich werde dich zahlreich (groß) machen im höchsten Grade
        (überaus). '
      verse: 2
    - text: 'Da fiel Abram auf sein Angesicht. Da sprach Gott zu ihm {folgendermaßen}: '
      verse: 3
    - text: 'Ich, siehe, [schließe, habe] meinen Bund mit dir und du wirst zum Vater
        einer lärmenden Menge von Völkern. '
      verse: 4
    - text: 'Und dein Name soll nicht mehr „Abram“ genannt werden, sondern dein Name
        soll sein „Abraham“, denn ich habe dich zum Vater einer lärmenden Menge von
        Völkern gemacht. '
      verse: 5
    - text: 'Und ich werde dich überaus (über die Maßen) fruchtbar machen, und ich
        mache dich zu Völkern, und Könige werden aus dir hervorgehen. '
      verse: 6
    - text: 'Und ich habe meinen Bund (errichtet =) geschlossen zwischen mir und {zwischen}
        dir und {zwischen} deinen Nachkommen nach dir für ihre Nachkommenschaft zu
        einem ewigen Bund, um dein Gott zu sein und [Gott] deiner Nachkommen nach
        dir. '
      verse: 7
    - text: 'Und ich werde dir geben und deinen Nachkommen nach dir das Land (deines
        Aufenthaltes in der Fremde =), wo du als Fremdling lebst, das ganze Land Kanaan,
        zur ewigen Besitzung. Und ich werde ihr Gott sein. '
      verse: 8
    - text: 'Und Gott sprach zu Abraham: Und du, du sollst meinen Bund halten (beobachten,
        beachten); du und deine Nachkommen nach dir für ihre Nachkommenschaft. '
      verse: 9
    - text: 'Dies [ist] mein Bund, den sie halten (beachten, beobachten) sollen, zwischen
        mir und {zwischen} euch und {zwischen} deinen Nachkommen nach dir: ihr sollt
        euch beschneiden lassen, alles (männliche =), was männlich ist. '
      verse: 10
    - text: 'Und ihr sollt beschneiden das Fleisch eurer Vorhaut. Und es soll geschehen
        zum Zeichen meines Bundes zwischen mir und {zwischen} euch. '
      verse: 11
    - text: 'Ist einer acht Tage alt, soll er sich beschneiden lassen, alles männliche
        bei euch in eurer Nachkommenschaft, (im Haus Geborener =) Haussklave und mit
        Geld Erworbener [Sklave] von allen Fremden (Ausländern), die nicht von deiner
        Nachkommenschaft sind. '
      verse: 12
    - text: 'Undbedingt beschneiden lassen soll sich (der in deinem Haus Geborene
        =) dein Haussklave und der mit deinem Geld Erworbene [Sklave]. Und es soll
        sein mein Bund an eurem Glied ein ewiger Bund. '
      verse: 13
    - text: 'Und unbeschnittenes Männliches, das nicht beschneiden lässt das Fleisch
        seiner Vorhaut, ausgerottet werden soll jenes Wesen aus meinem Volk. Es hat
        meinen Bund gebrochen. '
      verse: 14
    - text: 'Da sprach Gott zu Abraham: Sarai, deine Frau, (du sollst nicht ihren
        Namen rufen =) sollst du nicht nennen „Sarai“, denn Sara ist ihr Name. '
      verse: 15
    - text: 'Und ich werde sie segnen. Und auch von ihr werde ich dir einen Sohn geben.
        Und ich werde sie segnen, und sie wird Völker haben (hervorbringen?); Könige
        der Völker werden aus ihr hervorgehen. '
      verse: 16
    - text: 'Da fiel Abraham auf sein Angesicht und lachte. Und er sprach (zu seinem
        Herzen =) zu sich: Soll mir Hundertjährigem [ein Kind] geboren werden? Und
        soll Sara, die Neunzigjährige, gebären? '
      verse: 17
    - text: 'Und Abraham sprach zu Gott: Wenn doch Ismael vor dir leben könnte! '
      verse: 18
    - text: 'Da sprach Gott: Nein, vielmehr: Sara, deine Frau, wird dir einen Sohn
        gebären. Und du sollst (seinen Namen rufen =) ihn Isaak nennen. Und ich werde
        meinen Bund mit ihm schließen, einen ewigen Bund mit seinem Nachkommen nach
        ihm. '
      verse: 19
    - text: 'Doch wegen Ismael habe ich dich erhört. Sieh, ich habe ihn gesegnet,
        und ich werde ihn fruchtbar machen und {ihn} zahlreich {machen} über alle
        Maßen (überaus). Zwölf (Stammes)Fürsten wird er zeugen, und ich werde ihn
        zu einem großen Volk machen. '
      verse: 20
    - text: 'Aber meinen Bund (richte ich auf =) schließe ich mit Isaak, den dir Sara
        gebären wird um diese Zeit im nächsten (folgenden) Jahr. '
      verse: 21
    - text: 'Und er beendete (zu reden =) sein Gespräch mit ihm, und Gott stieg auf
        von Abraham. '
      verse: 22
    - text: 'Da nahm Abraham seinen Sohn Ismael und alle Haussklaven und alle von
        seinem Geld Erworbenen, alles Männliche unter den Menschen im Hause Abrahams.
        Und er beschnitt das Fleisch ihrer Vorhaut an eben diesem Tag, wie Gott ihm
        gesagt hatte. '
      verse: 23
    - text: 'Abraham war 99 Jahre [alt], als er sich am Fleisch seiner Vorhaut beschneiden
        ließ. '
      verse: 24
    - text: 'Und Ismael, sein Sohn, war 13 Jahre [alt], als er sich am Fleisch seiner
        Vorhaut beschneiden ließ. '
      verse: 25
    - text: 'An eben diesem Tag ließ sich Abraham beschneiden und sein Sohn Ismael. '
      verse: 26
    - text: 'Und alle Männer seines Hauses, Hausgeborene und für Geld Erworbene von
