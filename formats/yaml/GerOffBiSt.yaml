      verse: 7
    - text: 'Und wie hören wir [sie dann] jeder in unserer eigenen Sprache, in der
        wir geboren wurden? '
      verse: 8
    - text: '[Wir sind ja] Parther und Meder und Elamiter und die Bewohner von Mesopotamien,
