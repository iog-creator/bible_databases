  - chapter: 11
    verses:
    - text: ' Wenn ihr euch doch von mir ein wenig Torheit (Unverstand) gefallen lassen
        würdet! Aber ihr lasst es euch auch von mir gefallen. '
      verse: 1
    - text: 'Ich bemühe mich nämlich um euch im Eifer Gottes, denn ich gab euch einem
        Mann als reine (keusche) Jungfrau zur Ehe, indem ich euch Christus darbrachte
        (zur Verfügung stellte). '
      verse: 2
    - text: 'Ich fürchte aber, dass vielleicht, wie die Schlange in ihrer Verschlagenheit
        Eva verführte, eure Gedanken beschädigt wurden von der Schlichtheit und Reinheit
        in Christus. '
      verse: 3
    - text: 'Wenn nämlich einer kommt und einen anderen Jesus predigt (verkündigt),
        den wir nicht gepredigt (verkündigt) haben, oder ihr einen anderen Geist empfangt,
        den ihr nicht empfingt, oder ein anderes Evangelium, das ihr nicht bekamt,
        lasst ihr euch das gern gefallen. '
      verse: 4
    - text: 'Ich finde (bin der Meinung, halte dafür) nämlich, ich bin nicht geringer
        als die Überapostel. '
      verse: 5
    - text: 'Bin ich auch ein Laie der Rede, so doch keiner der Erkenntnis, sondern
        wir zeigen uns euch ganz (gänzlich). '
      verse: 6
    - text: 'Oder tat ich Unrecht (eine Sünde), als ich mich selbst erniedrigte, damit
        ihr erhöht würdet, weil ich euch unentgeltlich das Evangelium Gottes verkündigte? '
      verse: 7
    - text: 'Andere Gemeinden habe ich beraubt, indem ich [von ihnen] Lohn für meinen
        Dienst an euch empfing, '
      verse: 8
    - text: 'und während ich bei euch war und Mangel litt, fiel ich niemandem zur
        Last. Meinem Mangel halfen nämlich die Brüder ab, die aus Makedonien kamen,
        und insgesamt habe ich darauf geachtet, euch nicht zu beschweren, und werde
        auch [zukünftig] darauf achten. '
      verse: 9
    - text: 'Die Wahrheit Christi ist in mir: Dieser mein Ruhm soll in der {Gegend
        von} Achaia nicht zum Schweigen gebracht werden. '
      verse: 10
    - text: 'Weshalb? Weil ich euch nicht liebe? Gott weiß es. '
      verse: 11
    - text: 'Was ich aber tue und weiterhin vorhabe zu tun, [tue ich], um denen die
        Gelegenheit zu nehmen, die Gelegenheit suchen, dass sie sich der selben Dinge
        rühmen [können] wie wir. '
      verse: 12
    - text: 'Denn diese [sind] Lügenapostel, hinterlistige Agenten, die sich als Apostel
        Christi verkleidet (verwandelt) haben. '
      verse: 13
    - text: 'Und [das ist] kein Wunder. Denn der Satan selbst verkleidet (verwandelt)
        sich als Engel des Lichts. '
      verse: 14
    - text: 'Es ist also nichts Besonderes, wenn auch seine Diener sich verkleiden
        als (verwandeln zu) Diener der Gerechtigkeit. Ihr Ende wird ihren Werken entsprechen. '
      verse: 15
    - text: 'Ich sage es noch einmal, niemand halte mich für töricht! Wenn aber doch,
        nehmt mich auch als Toren (Narren) an, damit ich mich auch ein wenig rühme. '
      verse: 16
    - text: 'Was ich [jetzt] sage, sage ich nicht dem Herrn gemäß, sondern wie aus
        Unverstand (in Torheit), durch diesen (in diesem) Zustand (Lage) des Rühmens. '
      verse: 17
    - text: 'Da sich viele ihrer Leistungen rühmen, will ich mich auch rühmen. '
      verse: 18
    - text: 'Ihr Klugen (ihr, die ihr klug seid) lasst euch ja gern die Torheit gefallen, '
      verse: 19
    - text: 'denn ihr lasst euch gefallen, wenn jemand euch knechtet, wenn jemand
        euch kahl frisst, wenn jemand nimmt, wenn jemand sich auflehnt, wenn jemand
        euch ins Gesicht schlägt. '
      verse: 20
    - text: 'Zu meiner Schande muss ich gestehen, dazu waren wir zu schwach. Wenn
        aber jemand kühn ist - ich rede töricht - ich bin auch kühn! '
      verse: 21
    - text: 'Sie sind Hebräer? Ich auch! Sie sind Israeliten? Ich auch! Sie sind Nachkommen
        Abrahams? Ich auch! '
      verse: 22
    - text: 'Sie sind Diener (Diakone) Christi? - ich rede wie ein Wahnsinniger -
        ich noch mehr! Ich habe mehr Mühen auf mich genommen, war öfter im Gefängnis,
        habe unzählige Schläge erhalten, bin vielfach in Todesgefahr gewesen. '
      verse: 23
    - text: 'Von den Juden habe ich fünfmal 40 weniger einen erhalten, '
      verse: 24
    - text: 'dreimal wurde ich ausgepeitscht, einmal gesteinigt, dreimal erlitt ich
        Schiffbruch, einen Tag und eine Nacht trieb ich auf dem Meer. '
      verse: 25
    - text: 'Auf Reisen war ich oft in Gefahr durch Flüsse, in Gefahr durch Räuber,
        in Gefahr durch Volksgenossen, in Gefahr durch die Heiden (Völker), in Gefahr
        in den Städten, in Gefahr in der Wüste, in Gefahr auf dem Meer, in Gefahr
        durch falsche Brüder, '
      verse: 26
    - text: 'Mühe und Plage, viele Nächte durchwacht, durch Hunger und Durst, oft
        gefastet, durch Kälte und Nacktheit. '
      verse: 27
    - text: 'Abgesehen von dem, was ich unerwähnt [lasse], der tägliche Andrang zu
        mir, die Sorge um alle Gemeinden. '
      verse: 28
    - text: 'Wer ist schwach, und ich bin es nicht? Wer fällt ab, und ich brenne nicht? '
      verse: 29
    - text: 'Wenn gerühmt werden muss, will ich mich meiner Schwachheit rühmen. '
      verse: 30
    - text: 'Gott, der Vater des Herrn Jesus Christus, der gelobt sei in Ewigkeit,
        weiß, dass ich nicht lüge. '
      verse: 31
    - text: 'In Damaskus bewachte der Statthalter (Ethnarch) des Königs Aretas die
        Stadt der Damaszener, um mich zu verhaften, '
      verse: 32
    - text: 'aber ich wurde durch ein Fenster in einem Korb von der Mauer herabgelassen
        und entkam seinen Händen.  '
      verse: 33
