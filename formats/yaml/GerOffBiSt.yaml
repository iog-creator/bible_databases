  - chapter: 19
    verses:
    - text: 'Es geschah aber, während Apollos in Korinth war, dass Paulus die höher
        gelegenden Gegenden durchziehend [herab]kam nach Ephesus und einige Schüler
        (Jünger) fand. '
      verse: 1
    - text: 'Und er sprach zu ihnen: Habt ihr heiligen Geist empfangen, als ihr gläubig
        wurdet? Die aber zu ihm: Wenn wir doch aber nicht gehört haben, dass es heiligen
        Geist gibt? '
      verse: 2
    - text: 'Und er sprach: Auf was wurdet ihr denn getauft? Die aber sprachen: Auf
        die Taufe des Johannes. '
      verse: 3
    - text: 'Paulus aber sprach: Johannes taufte eine Taufe der Buße (Umkehr) dem
        Volk sagend, dass sie an den nach ihm Kommenden glauben sollten, dieses ist
        an Jesus. '
      verse: 4
    - text: 'Hörend aber (Als sie es aber aber hörten) wurden sie getauft auf den
        Namen des Herren Jesu. '
      verse: 5
    - text: 'Und als ihnen Paulus die Hände auflegte, kam der heilige Geist auf sie
        und sie begannen zu reden in Zungen und prophetisch zu reden. '
      verse: 6
    - text: 'Es waren aber alle Männer ungefähr zwölf. '
