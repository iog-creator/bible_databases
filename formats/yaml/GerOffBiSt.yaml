  - chapter: 4
    verses:
    - text: ' Danach sah ich {und schau} eine offen stehende Tür im Himmel, und die
        Stimme – die erste, die ich wie eine Posaune mit mir sprechen gehört hatte
        – sprach: „Komm herauf, dann (und) werde ich dir zeigen, was danach geschehen
        muss!“ '
      verse: 1
    - text: 'Plötzlich (sofort) befand ich mich im Geist – und schau, ein Thron stand
        im Himmel, und auf dem Thron saß jemand, '
      verse: 2
    - text: 'und der [da] saß, [war] [in seinem] Aussehen (Erscheinungsbild) [dem]
        Edelstein (Stein) Jaspis (Jaspisstein) und Sarder (Karneol) ähnlich, und ein
        Regenbogen [war] rings um den Thron, [in seinem] Aussehen (Erscheinungsbild)
        Smaragden ähnlich. '
      verse: 3
    - text: 'Und rings um den Thron [standen] 24 Throne, und auf den Thronen saßen
        24 Älteste (Greise), gekleidet in weiße Gewänder (Kleidung), und auf ihren
        Köpfen [hatten sie] goldene Siegeskränze. '
      verse: 4
    - text: 'Und aus den Thronen kamen Lichtstrahlen (Blitze), {und} Geräusche (Stimmen)
        und Donner. Und sieben Lampen [mit] Feuer brannten vor dem Thron, das sind
        die sieben Geister Gottes, '
      verse: 5
    - text: 'und vor dem Thron [befand sich etwas (eine Fläche?)] wie ein gläsernes
        Meer, Kristall ähnlich. Und inmitten des Thrones und rings um den Thron [standen]
        vier Lebewesen voller Augen vorne und hinten '
      verse: 6
    - text: 'und das erste Lebewesen [war] einem Löwen ähnlich, {und} das zweite Lebewesen
        [war] einem Jungstier ähnlich, {und} das dritte Lebewesen hatte ein Gesicht
        wie ein Mensch, {und} das vierte Lebewesen [war] einem fliegenden Adler ähnlich. '
      verse: 7
    - text: 'Und die vier Lebewesen (Gestalten, Tiere, Geschöpfe), eines wie das andere
        {von ihnen} je sechs Flügel habend, sind außen (außen herum) und innen voller
        Augen. Und sie rufen Tag und Nacht ohne Unterbrechung: „Heilig, heilig, heilig
        [ist] der Herr (JHWH), Gott, der Allmächtige (Zebaot), Der War (Gewesene)
        und Der Ist (Seiende) und Der Kommen Wird (Kommende)!“ '
      verse: 8
    - text: 'Und immer wenn die Lebewesen dem auf dem Thron Sitzenden Herrlichkeit
        und Ehre und Dank geben (geben werden), der lebt bis in die Ewigkeiten (Zeitalter)
        der Ewigkeiten (Zeitalter), '
      verse: 9
    - text: 'werfen sich (werden sich niederwerfen) die 24 Ältesten (Greise) vor dem
        auf dem Thron Sitzenden nieder und beten den an, der bis in die Ewigkeiten
        (Zeitalter) der Ewigkeiten (Zeitalter) lebt, und sie werfen ihre Siegeskränze
        vor den Thron, wobei (während) sie rufen: '
      verse: 10
    - text: '„Würdig bist du, unser Herr und Gott, die Herrlichkeit und die Ehre und
        die Macht zu empfangen (zu ergreifen, anzunehmen, zu nehmen), denn du hast
        alles (alle [Dinge]) erschaffen, und durch deinen Willen waren (existierten)
        sie und wurden sie erschaffen!“  '
      verse: 11
  - chapter: 5
    verses:
    - text: ' Und ich sah auf (in) der rechten [Hand] des auf dem Thron Sitzenden
        eine Schriftrolle (ein Dokument, Buch), auf der Innen- und der Rückseite (innen
        und außen) beschrieben, [mit] sieben Siegeln versiegelt. '
      verse: 1
    - text: 'Und ich sah, wie (dass) ein starker (mächtiger) Engel mit lauter Stimme
        verkündete: „Wer [ist] würdig, die Schriftrolle (das Dokument, Buch) zu öffnen
        und ihre Siegel aufzubrechen?“ '
      verse: 2
    - text: 'Und niemand, weder im Himmel noch auf der Erde noch unter der Erde, war
        in der Lage (vermochte), die Schriftrolle (das Dokument, Buch) zu öffnen oder
        hineinzusehen (sie anzusehen/zu sehen). '
      verse: 3
    - text: 'Und ich begann heftig zu weinen (weinte heftig), weil niemand für würdig
        befunden wurde, die Schriftrolle (das Dokument, Buch) zu öffnen oder hineinzusehen
        (sie anzusehen/zu sehen). '
      verse: 4
    - text: 'Und einer von den Ältesten (Greisen) sagte zu mir: „Weine nicht! Schau,
        der Löwe aus dem Stamm Juda, die Wurzel Davids hat gesiegt, [um nun] die Schriftrolle
        (das Dokument, Buch) und ihre sieben Siegel zu öffnen!“ '
      verse: 5
    - text: 'Und ich sah, dass (wie) in der Mitte des Thrones und der vier Lebewesen
        und in der Mitte der Ältesten (Greise) ein Lamm (Schaf) stand [und aussah],
        als sei es (wie) geschlachtet (ermordet). Es hatte sieben Hörner und sieben
        Augen – das sind die sieben Geister Gottes, ausgesandt in die ganze Welt. '
      verse: 6
    - text: 'Und es kam (ging) und nahm [die Schriftrolle (das Dokument, Buch)] aus
        der rechten [Hand] dessen, der auf dem Thron saß. '
      verse: 7
    - text: 'Und als er die Schriftrolle (das Dokument, Buch) empfing (nahm, in Empfang
        nahm, erhielt, in die Hand nahm), fielen die vier Lebewesen und die 24 Ältesten
        (Greise) vor dem Lamm (Schaf) nieder, wobei jeder [von ihnen] eine Zither
        (Harfe, Lyra) und goldene Schüsseln (Schalen) voller Weihrauch hielt (hatte)
        – das sind die Gebete der Heiligen –, '
      verse: 8
    - text: 'und sie sangen ein neues Lied {mit dem Text}: „Würdig bist du, die Schriftrolle
        (das Dokument, Buch) zu empfangen (zu nehmen, in Empfang zu nehmen, erhalten)
        und ihre Siegel zu öffnen, denn (weil) du wurdest geschlachtet (ermordet)
        und hast [für] Gott mit (durch, mithilfe, anhand) deinem Blut [Menschen] (uns)
        aus jedem Stamm, {und} [jeder] Sprache, {und} [jedem] Volk und [jeder] Nation
        (Volk) erworben (losgekauft, ausgelöst) '
      verse: 9
    - text: 'und sie [für] unseren Gott [zu] einem Königreich und [zu] Priestern gemacht,
        und sie werden als Könige über die (auf der) Erde herrschen (regieren; Könige
        sein)!“ '
      verse: 10
    - text: 'Und ich sah, und hörte [die] Stimmen (den Klang) vieler Engel um den
        Thron herum und der Lebewesen und der Ältesten (Greise), und ihre Anzahl betrug
        (war) zehntausend mal zehntausend und tausend mal tausend, '
      verse: 11
    - text: 'die mit lauter Stimme riefen (sagten): „Würdig ist das Lamm (Schaf),
        das geschlachtet wurde, die Macht, und den Reichtum, {und} Weisheit, {und}
        Kraft, {und} Ehre, {und} Herrlichkeit und Lob zu empfangen!“ '
      verse: 12
    - text: 'Und die ganze Schöpfung, {die} im Himmel, {und} auf der Erde und unter
        der Erde und im (auf dem) Meer und alles, was in ihnen ist, hörte ich rufen
        (sagen): „Dem, der auf dem Thron sitzt und dem Lamm (Schaf) [gebührt] das
        Lob und die Ehre, {und} die Herrlichkeit und die Herrschaft bis in die Ewigkeiten
        (Zeitalter) der Ewigkeiten (Zeitalter)!“ '
      verse: 13
    - text: 'Und die vier Lebewesen riefen (antworteten, sagten): „Amen!“ und die
        Ältesten fielen nieder und beteten an.  '
      verse: 14
