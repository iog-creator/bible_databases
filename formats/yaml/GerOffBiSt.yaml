    verses:
    - text: ' Da (und) bestellte (bestimmte, schickte; hatte bestimmt) JHWH einen
        großen Fisch, um (damit) Jona zu verschlingen (verschlucken), und Jona war
        im Bauch des Fisches drei Tage und drei Nächte. '
      verse: 1
    - text: 'Da (und) flehte (betete) Jona zu JHWH, seinem Gott, aus dem Bauch des
        Fisches, '
      verse: 2
    - text: 'und er sprach: Ich rief aus meiner Not (Angst, Bedrängnis) zu JHWHUnd
        er antwortete mir.Aus dem Bauch der Unterwelt (des Scheol) schrie ich um Hilfe
        -Du hörtest meine Stimme (Rufen; was ich sagte).'
      verse: 3
    - text: '{und} Du warfst (hattest geworfen) mich [in die] Tiefe,Mitten ins Meer,Und
        eine Strömung ([die] Fluten) umschloss (umgab) mich,All deine Brecher (Wogen,
        Wellen) und {deine} Wellen (Wogen) (brechenden Wellen) überrollten (gingen
