  - chapter: 22
    verses:
    - text: ' David sprach zu JHWH die Worte dieses Lieds am Tag, als JHWH ihn rettete
        aus der Handfläche all seiner Feinde und aus der Handfläche Sauls. '
      verse: 1
    - text: 'Und er sagte: JHWH [ist] mein Fels und meine Burg und mein Retter,'
      verse: 2
    - text: Mein Gott [ist] (,) mein Berg, zu dem ich fliehe (auf den ich vertraue),Mein
        Schild, das Horn meiner Rettung, meine Klippe (Festung) und meine Zuflucht,Mein
        Retter, vor Gewalttat wirst du mich retten!
      verse: 3
    - text: 'Als Lobenswerten will ich anrufen JHWHUnd von meinen Feinden will (werde)
        ich gerettet werden. '
      verse: 4
    - text: Denn es umgaben mich Wogen des Todes,Die Flüsse Belias werden mich erschrecken!
      verse: 5
    - text: Die Stricke des Scheol umfingen mich, Es ereilten mich die Schlingen des
        Todes.
      verse: 6
    - text: '[Ich sprach:] „In meiner Not will ich anrufen JHWHUnd meinen Gott will
        ich anrufen.Er soll hören in seinem Tempel meine StimmeUnd mein Schreien soll
        kommen in seinem Ohr!“  '
      verse: 7
    - text: Da wankte und schwankte die ErdeUnd die Pfeiler des Himmels bebten und
        wanktenDenn es loderte in ihm.
      verse: 8
    - text: Es stieg Rauch aus seiner NaseUnd Feuer fraß aus seinem Mund;Kohlen brannten
        aus ihm hervor (entbrannten durch es).
      verse: 9
    - text: Und er öffnete (neigte) den Himmel und stieg herabUnd eine Wolke (Dunkelheit)
        [war] unter seinen Füßen.
      verse: 10
    - text: 'Und er ritt auf einem Kerub und flogUnd schoß herab auf den Flügeln des
        Windes. '
      verse: 11
    - text: Und er setzte Dunkelheit als seine Bedeckung um sich,Seine Hütte [waren
        aus] Massen von Wassern in den Wolken des Himmels.
      verse: 12
    - text: Aus dem Glanz vor ihm gingen ausHagel und Kohlen von Feuer.
      verse: 13
    - text: Und es donnerte aus dem Himmel JHWH Und Eljon wird geben seine Stimme.
      verse: 14
    - text: Und er warf Pfeile und zerstreute diese,Einen Blitz schoß er und verwirrte
        er.
      verse: 15
    - text: 'Und es wurden gesehen die Betten der Wasser,Es werden bloßgelegt werden
        die Fundamente der Erde.Durch dein Schelten, JHWH,Durch das Schnauben des
        Windes deiner Nase. '
      verse: 16
    - text: '[Ich sprach:] „Er möge (wird) senden aus der Höhe, mich ergreifen,Mich
        herausziehen aus vielen Wassern,'
      verse: 17
    - text: Es möge mich retten vor meinem Feind der Starke Und vor meinen Hassern,
        weil sie kräftiger sind als ich!
      verse: 18
    - text: 'Sie werden mir entgegentreten am Tag meines Unglücks!“Und JHWH war meine
        Stütze:'
      verse: 19
    - text: 'Er führte mich ins Weite. [Ich wusste:] „Er wird mich retten, weil er
        Gefallen hat an mir:'
      verse: 20
    - text: Es wird mich belohnen JHWH entsprechend meiner Gerechtigkeit,Entsprechend
        der Reinheit meiner Hände wird er mir zurückgeben,
      verse: 21
    - text: Denn ich wahrte die Wege JHWHsUnd handelte nicht böse von meinem Gott,
      verse: 22
    - text: Denn all seine Gesetze [waren] vor mirUnd seine Satzungen werde ich nicht
        von mir stoßen
      verse: 23
    - text: Und ich verhielt mich gegen ihn perfektUnd ich hütete mich vor meinen
        Fehlern.“
      verse: 24
    - text: 'Und es gab JHWH mir zurück entsprechend meiner Gerechtigkeit,Entsprechend
        meiner Reinheit vor seinen Augen. '
      verse: 25
    - text: '[Dem] Bundestreuen gegenüber wirst du dich bundestreu erweisen,Und [dem]
        perfekten Mann gegenüber wirst du dich perfekt erweisen,'
      verse: 26
    - text: '[Dem] Reinen gegenüber wirst du dich rein erweisen,Dem Falschen gegenüber
        wirst du dich verkehrt erweisen.'
      verse: 27
    - text: Du rettest das arme Volk,Doch die Augen Hochmütiger beugst du nieder.
      verse: 28
    - text: Ja, du bist meine Lampe, JHWH,JHWH wird erhellen meine Dunkelheit.
      verse: 29
    - text: 'Ja, mit dir werde (kann) ich überrennen (zerschmettern) eine TruppeUnd
        mit meinem Gott werde (kann) ich eine Mauer überspringen. '
      verse: 30
    - text: Gott - vollkommen [ist] sein Weg. Das Wort JHWHs ist erprobt, Ein Schild
        [ist] er für alle, die auf ihn vertrauen (die zu ihm flüchten).
      verse: 31
    - text: Ja, wer ist Gott außer JHWHUnd wer ein Berg außer unserem Gott –
      verse: 32
    - text: Dem Gott, [der] mich stärkt [mit] KraftUnd der meinen Weg perfekt machte,
      verse: 33
    - text: Der meinen Fuß einer Gazelle gleich machteUnd mich auf meine Höhen stellte,
      verse: 34
    - text: Der meine Hände für den Kampf trainierte,Um zu stärken [wie] einen Kupferbogen
        meine Arme!?
      verse: 35
    - text: Und du gabst mir den Schild der Rettung Und deine rechte Hand wird mich
        stützenUnd deine Erhörung wird mich vergrößern.
      verse: 36
    - text: 'Du wirst weit machen meine Schritte unter mirUnd meine Knöchel wanken
        nicht. '
      verse: 37
    - text: Ich werde nachjagen meinen Feinden und sie erreichenUnd werde nicht umkehren,
        bis ich sie zerstört habe.
      verse: 38
    - text: Ich werde sie zerschmettern und sie werden sich nicht erheben können,Sie
        werden unter meine Füße fallen!
      verse: 39
    - text: Und du gürtetest mich mit Kraft für den Kampf,Du wirst beugen [die], die
        sich [gegen] mich erheben, unter mich!
      verse: 40
    - text: Und meine Feinde – du gabst mir [ihren] Rücken;Meine Hasser werde ich
        vernichten.
      verse: 41
    - text: Sie werden schreien, doch es [wird für sie] nicht geben einen Retter,Zu
        JHWH, aber er antwortete ihnen nicht.
      verse: 42
    - text: 'Ich werde sie zermalmen wie Staub auf dem {Gesicht des} Weg{es},Wie Kot
        [auf] der Straße werde ich sie ausschütten! '
      verse: 43
    - text: Du wirst mich retten aus den Auseinandersetzungen des Volkes,Du wirst
        mich einsetzen als Haupt der Heiden,Ein Volk, [das] ich nicht kenne (kannte),
        wird mir dienen.
      verse: 44
    - text: Auf Gehörtes des Ohrs [hin] werden sie auf mich hören,{Kinder von }Ausländer{n}
        werden mir [Ergebung] heucheln (mir schmeicheln),
      verse: 45
    - text: '{Kinder von }Ausländer{n} werden vergehenUnd sich [selbst] gürten mit
        ihren Banden. '
      verse: 46
    - text: '[So wahr] Gott lebt: Gesegnet [sei] mein FelsUnd erhoben werden soll
        der Gott meiner Rettung,'
      verse: 47
    - text: Der Gott, [der] mir Rache gab (gibt)Und Völker unter mich unterjocht hat,
      verse: 48
    - text: 'Der mich aus meinen Feinden herausholt,Mich erhöhen wird über die, die
        sich gegen mich erheben,Der du mich von dem gewalttätigen Mann befreien wirst. '
      verse: 49
    - text: Darum will ich dich preisen, JHWH, [mitten] unter den Heiden,Und deinem
        Namen singen,
      verse: 50
    - text: 'Der groß macht das Heil (der ein Turm des Heils [ist] für) seines KönigsUnd
        seinem Gesalbten Bundestreue erweist,David und seinen Nachkommen auf ewig.   '
      verse: 51
