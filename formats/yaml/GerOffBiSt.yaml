        unseres Vaters Abrahams gehen. '
      verse: 12
    - text: 'Denn nicht durch [das] Gesetz war dem Abraham die Verheißung (Zusage)
        oder seiner Nachkommenschaft [zugekommen], dass er der Erbe der Welt ist,
        sondern durch Gerechtigkeit [des] Glaubens. '
      verse: 13
    - text: 'Denn, wenn die Erben aus dem Gesetz [sind], ist der Glaube entleert (leer
