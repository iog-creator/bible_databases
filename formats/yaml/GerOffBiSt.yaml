  - chapter: 4
    verses:
    - text: ' Daher werden wir nicht müde (verzagen nicht), weil wir dieses Amt haben,
        wie wir [von Gott] begnadet wurden, '
      verse: 1
    - text: 'sondern sagen uns los von dem, was das Schamgefühl verbirgt (von schändlichen
        Heimlichkeiten), führen kein Leben in Verschlagenheit, noch verfälschen wir
        das Wort Gottes, sondern indem wir die Wahrheit bekannt machen, empfehlen
        wir uns jedem menschlichen Gewissen vor Gott. '
      verse: 2
    - text: 'Wenn es aber etwas Verborgenes (Unbekanntes) an unserem Evangelium gibt,
        dann ist es für die verborgen, die verloren sind, '
      verse: 3
    - text: 'die Ungläubigen („Heiden“), bei denen der Gott des gegenwärtigen Zeitalters
        die Gedanken verblendet hat, damit sie nicht sehen das Leuchten (Licht) des
        Evangeliums der Herrlichkeit Christi, der das Ebenbild Gottes ist. '
      verse: 4
    - text: 'Denn wir predigen (verkündigen) nicht uns selbst, sondern Jesus Christus
        als Herrn, uns aber als als eure Diener (Knechte, Sklaven) durch Jesus. '
      verse: 5
    - text: 'Denn Gott, der sagte: Aus der Dunkelheit soll Licht aufleuchten (1.Mose
        1,3), der leuchtet in unseren Herzen zur Offenbarung der Erkenntnis der Herrlichtkeit
        Gottes im Angesicht Jesu Christi. '
      verse: 6
    - text: 'Wir besitzen diesen Schatz aber in tönernen Gefäßen, damit das Übermaß
        der Macht von Gott komme und nicht von uns. '
      verse: 7
    - text: 'In allem werden wir bedrängt (leiden Drangsal), aber uns ist nicht eng;
        wir zweifeln (sind ratlos), aber verzweifeln nicht; '
      verse: 8
    - text: 'wir werden verfolgt, aber nicht im Stich gelassen; werden zu Boden geworfen,
        aber gehen nicht zugrunde; '
      verse: 9
    - text: 'immer (jederzeit) tragen wir das Sterben Jesu an unserem Körper (Leib)
        herum, damit auch das Leben Jesu an unserem Körper (Leib) sichtbar wird. '
      verse: 10
    - text: 'Denn immer wieder werden wir, die wir leben, dem Tod ausgeliefert um
        Jesu willen, damit auch das Leben Jesu an unserem sterblichen Fleisch sichtbar
        wird. '
      verse: 11
    - text: 'So (sodass) ist der Tod wirksam (wirkt) in uns, das Leben aber in euch. '
      verse: 12
    - text: 'Wir haben aber den selben Geist, wie geschrieben steht: Ich habe geglaubt
        (vertraut), deshalb habe ich geredet (Psalm 116,1); auch wir glauben, darum
        reden wir auch, '
      verse: 13
    - text: 'weil wir wissen, dass der, der den Herrn Jesus Christus von den Toten
        auferweckte, auch uns mit Jesus auferwecken wird uns mit euch vor sich stellen. '
      verse: 14
    - text: 'Alles aber um euretwillen, damit die Gnade, die gewachsen ist (durch
        die noch mehreren =) durch die dann Dazugewonnenen den Dank (die Danksagung)
        überreich macht zur Ehre Gottes. '
      verse: 15
    - text: 'Deshalb werden wir nicht müde (verzagen nicht), sondern wenn auch der
        äußere Mensch zugrunde geht, wird doch unser innerer Tag für Tag erneuert. '
      verse: 16
    - text: 'weil unsere gegenwärtig (augenblicklich) leichte Bedrängnis für uns eine
        ganz übermäßige ewige Fülle der Herrlichkeit bewirkt, '
      verse: 17
    - text: 'achten wir nicht auf das Sichtbare, sondern auf das Unsichtbare. Denn
        das Sichtbare [ist] vorübergehend (unbeständig), das Unischtbare aber [ist]
        ewig.  '
      verse: 18
  - chapter: 5
    verses:
    - text: ' Denn wir wissen, dass, wenn unser iridisches (Haus, das Zelt =) Zelthaus
        abgerissen (zerstört) wird, haben wir ein Gebäude (einen Bau) von Gott, ein
        nicht mit Händen (von Menschenhänden) gemachtes, ewiges Haus im Himmel. '
      verse: 1
    - text: '{Und nämlich} deshalb seufzen wir, weil wir uns danach sehnen, unsere
        Behausung aus dem Himmel anzuziehen, '
      verse: 2
    - text: 'wenn wir jedenfalls, nachdem wir [unsere irdische Behausung] ausgezogen
        haben, nicht nackt (gefunden =) dastehen werden. '
      verse: 3
    - text: 'Und {nämlich} als die, die wir in der Behausung sind, seufzen wir, weil
        wir bedrückt sind, weil wir nicht wünschen, ausgezogen, sondern angezogen
        (überkleidet) zu werden, damit das Sterbliche vom Leben verschlungen wird. '
      verse: 4
    - text: 'Der uns aber dazu instand setzt, ist Gott, der uns die Anzahlung des
        Geistes gibt. '
      verse: 5
    - text: 'Wir sind nun allzeit getrost und wissen, dass, solange wir im Leib (Körper)
        beheimatet (zuhause) sind, fern von Gott sind. '
      verse: 6
    - text: 'Durch den (Im) Glauben nämlich führen wir unser Leben (wandeln wir),
        nicht durch das (im) Schauen. '
      verse: 7
    - text: 'Wir sind aber getrost und wollen lieber aus dem Leib (Körper) ausziehen
        und bei Gott beheimatet (zuhause) sein. '
      verse: 8
    - text: 'Darum lassen wir es uns angelegen sein (ist es unser Ehrgeiz, trachten
        wir danach), sei es in der Fremde, sei es Zuhause, ihm (wohlgefällig zu sein
        =) zu gefallen. '
      verse: 9
    - text: 'Denn wir alle müssen vor dem Richterstuhl (Thronsitz) Christi erscheinen
        (uns zeigen, uns offenbaren), damit jeder [den Lohn] empfängt für das, was
        er während des Lebens getan hat, sei es gut, sei es schlecht (böse). '
      verse: 10
    - text: 'Da wir nun wissen, was Furcht vor dem Herrn erregt, „überreden“ wir Menschen,
        Gott aber sind wir bekannt. '
      verse: 11
    - text: 'Wir empfehlen uns euch nicht wiederum selbst, sondern geben euch Gelegenheit
        (Anlass) des Ruhmes über uns, damit ihr [etwas] habt gegen die, die sich aufgrund
        äußerer [Vorzüge] rühmen und nicht aufgrund (des Herzens =) innerer. '
      verse: 12
    - text: 'Waren wir {nämlich} von Sinnen (außer uns) , [waren wir es] für Gott.
        Waren wir besonnen (bei Verstand), [waren wir es] für euch. '
      verse: 13
    - text: 'Denn die Liebe Christi beherrscht uns, und wir meinen (urteilen) {dies}:
        weil einer [stellvertretend] für alle gestorben ist, {folglich} sind sie alle
        gestorben. '
      verse: 14
    - text: 'Und er ist [stellvertretend] für alle gestorben, damit, wer lebt, nicht
        mehr sich selbst lebt, sondern für den, der für ihn gestorben und auferstanden
        ist. '
      verse: 15
    - text: '(Sodass =) Daraus folgt, dass wir von jetzt an niemanden mehr nach seinem
        (Fleisch, Leib, Körper =) Äußeren kennen. Selbst wenn wir Christus nach seinem
        Äußeren gekannt hätten, kennen wir ihn doch jetzt nicht mehr [so]. '
      verse: 16
    - text: '(Sodass =) Das liegt daran, dass, wenn jemand in Christus [ist], [ist
        er] eine (neue Kreatur, ein neues Geschöpf =) Neuschöpfung. Das alte verging,
        sieh da!, Neues ist entstanden. '
      verse: 17
    - text: 'Das alles aber [kam] von Gott, der sich mit uns versöhnt hat durch Christus
        und uns den Auftrag (Dienst, Amt) zur Versöhnung gab, '
      verse: 18
    - text: 'nämlich dass Gott es war, der durch Christus die Welt mit sich versöhnte
        und und ihnen ihre Verfehlungen (Übertretungen) nicht anrechnet und uns (das
        Wort =) die Predigt der Versöhnung gab. '
      verse: 19
    - text: 'An Christi statt wirken wir nun als Botschafter (Legaten), indem Gott
        [euch] durch uns auffordert. Wir bitten an Christi statt: Lasst euch versöhnen
        mit Gott! '
      verse: 20
    - text: 'Gott hat den, der keine Sünde kannte, für uns zur Sünde gemacht, damit
        uns durch ihn Gottes Gerechtigkeit zuteil würde.  '
      verse: 21
  - chapter: 6
    verses:
    - text: ' Als Mitarbeiter {aber} bitten wir euch auch, dass ihr nicht vergeblich
        (in Leere) die Gnade Gottes empfangen haben sollt. '
      verse: 1
    - text: 'Denn [die Schrift/Gott] sagt (es heißt) (Jesaja 49,8): zur rechten Zeit
        (Zeitpunkt) erhörte ich dichund am Tag des Heils (der Rettung) stand ich dir
        bei (half ich dir). {Sieh} heute (jetzt) ist der {hoch}willkommene Zeitpunkt
        (Zeit), {sieh} heute (jetzt) ist der Tag des Heils (der Rettung). '
      verse: 2
    - text: 'Wir geben niemandem in irgendetwas Gelegenheit, Anstoß zu nehmen, damit
        der Dienst (das Amt?) nicht verhöhnt (beschämt) wird, '
      verse: 3
    - text: 'sondern erweisen uns in allem als Diener (Helfer = Diakone) Gottes, in
        großer Ausdauer (Standhaftigkeit), in Bedrängnissen (wenn wir unter Druck
        geraten), in (Nöten) Notsituationen, wenn es eng wird (in Drangsalen), '
      verse: 4
    - text: 'wenn man euch schlägt (in Schlägen/Auspeitschungen), im Gefängnis, in
        Unruhen (Aufruhren/Streitigkeiten), bei schweren Arbeiten (in Mühen/Schmerzen),
        in durchwachten Nächten, im (erzwungenen?) Fasten, '
      verse: 5
    - text: 'in Reinheit (Lauterkeit), in Erkenntnis, in Geduld, in Rechtschaffenheit
        (Güte, Milde), in Heiligem Geist, in ungeheuchelter Liebe, '
      verse: 6
    - text: 'im Wort der Wahrheit, in der (Voll)Macht Gottes; durch die Waffen der
        Gerechtigkeit zur Rechten und Linken, '
      verse: 7
    - text: 'durch Ansehen und Schande, durch üble Nachrede und Lob; als Betrüger
        und doch wahrhaftig, '
      verse: 8
    - text: 'als Verkannte (Unbekannte), und doch erkannt, als in Todesgefahr Schwebende
        (Sterbende/Erschlagene), und siehe!, wir leben, als (von Gott?) Gezüchtigte,
        aber nicht Getötete, '
      verse: 9
    - text: 'als Betrübte, aber immer (Fröhliche) fröhlich, als Arme, die aber viele
        reich machen, als solche, die nichts besitzen (haben), die aber viele reich
        machen, als solche, die nichts haben, aber alles (fest) haben. '
      verse: 10
    - text: 'Wir haben unseren Mund für euch geöffnet (wir haben zu euch geredet),
        [liebe] Korinther, unser Herz wurde weit. '
      verse: 11
    - text: 'Euch ist nicht enge in uns, euch ist aber enge in euren Herzen. '
      verse: 12
    - text: 'Wie zu Kindern rede ich: Werdet auch ihr weit, um denselben Lohn [zu
        empfangen]. '
      verse: 13
    - text: 'Gebt euch nicht den Ungläubigen her! Denn welchen Anteil (Gemeinschaft)
        [hat] die Gerechtigkeit an der Ungerechtigkeit (Ungesetzlichkeit, Sünde),
        oder welche Gemeinschaft das Licht mit der Dunkelheit (Finsternis)? '
      verse: 14
    - text: 'Welche Übereinstimmung {aber} [hat] Christus mit Beliar, oder welchen
        Anteil der Gläubige mit dem Ungläubigen („Heiden“)? '
      verse: 15
    - text: 'Welche Übereinstimmung {aber} [hat] der Tempel Gottes mit den Götzenbildern?
        Denn wir sind ein Tempel des lebendigen Gottes, wie Gott spricht: Ich werde
        unter ihnen wohnen und wandeln (einhergehen) (3.Mose 26,11-12)und werde ihr
        Gott sein, und sie werden mein Volk sein. (Ezechiel 37,27)'
      verse: 16
    - text: Deshalb geht weg von ihnenund sondert euch ab (trennt euch), spricht der
        Herr, (Jesaja 52,11.4)und fasst Unreines nicht an;und ich werde euch annehmen
        (Ezechiel 20,34.41)
      verse: 17
    - text: 'und werde euer Vater sein (2.Samuel 7,14;Jeremia 31,9),und ihr werdet
        meine Söhne und Töchter sein (Jesaja 43,6),spricht der allmächtige Herr (der
        Herr, der Allmächtige) (2.Samuel 7,8).  '
      verse: 18
