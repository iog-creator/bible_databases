  - chapter: 5
    verses:
    - text: 'Und Mose rief ganz Israel herbei und sprach zu ihnen: Höre, Israel, die
        Sitten (Gewohnheiten) und Gesetze (Rechtssachen), die ich diesen Tag (heute)
        vor euren Ohren rede, und übt sie ein und gebt acht, sie zu tun (machen)! '
      verse: 1
    - text: 'JHWH, unser Gott, hat einen Bund mit uns am Horeb geschlossen. '
      verse: 2
    - text: 'Nicht mit unseren Vätern hat JHWH diesen Bund geschlossen, sondern mit
        uns, wir, die an diesem Ort (hier) heute alle leben. '
      verse: 3
    - text: 'Von Angesicht zu Angesicht hat JHWH mit euch auf dem Berg aus der Mitte
        des Feuers heraus gesprochen – '
      verse: 4
    - text: 'ich stand zwischen JHWH und {zwischen} euch in jener Zeit um euch zu
        verkündigen das Wort JHWHs, denn ihr habt das Feuer gefürchtet und ihr seid
        nicht auf den Berg gestiegen – {folgendermaßen}: '
      verse: 5
    - text: 'Ich bin JHWH, dein Gott, der dich herausgeführt hat aus dem Land Ägypten,
        aus dem Haus der Sklaven (Sklavenhaus). '
      verse: 6
    - text: 'Es gibt für dich keine anderen Götter neben mir. '
      verse: 7
    - text: 'Nicht machst du dir ein Gottesbild, irgendeine Gestalt (künstlich gemachte
        Figur) von dem, was im Himmel oben und {von dem, was} auf der Erde unten und
        {von dem, was} im Wasser unterhalb der Erde [ist]. '
      verse: 8
    - text: 'Nicht wirfst du dich nieder vor ihnen und nicht dienst du ihnen, denn
        ich bin JHWH, dein Gott, ein eifersüchtiger Gott, der heimsucht (aufsucht)
        die Sünde der Väter bei den Söhnen (Kindern) und bei den dritten und bei den
        vierten Nachkommen (Generation), die mich hassen, '
      verse: 9
    - text: 'und der Gnade übt (macht, erweist) an Tausenden , die mich lieben und
        halten (bewahren) meine Gebote. '
      verse: 10
    - text: 'Nicht sprichst du aus den Namen JHWHs, deines Gottes, zum Nichtigen (Lüge,
        frevelhaft), denn JHWH wird nicht ungestraft lassen den, der seinen Namen
        zum Nichtigen ausspricht. '
      verse: 11
    - text: 'Bewahre (Hüte) den Sabbattag um ihn zu heiligen, wie JHWH, dein Gott,
        dir befohlen hat. '
      verse: 12
    - text: 'Sechs Tage arbeitest du und machst alle deine Arbeit. '
      verse: 13
    - text: 'Aber (und) der siebte Tag ist Sabbat für JHWH, deinen Gott; nicht machst
        du irgendeine Arbeit, du und deine Söhne und deine Töchter und deine Sklave
        und deine Sklavin und dein Rind und dein Esel und all dein Vieh und der Fremdling,
        der in deinen Toren [ist], damit dein Sklave und deine Sklavin ruhen wie du. '
      verse: 14
    - text: 'Und erinnere dich daran (denke daran), dass du ein Sklave im Land Ägypten
        warst und JHWH, dein Gott, dich von dort herausgeführt hat mit starker Hand
        und mit ausgestrecktem Arm; deshalb hat dir JHWH, dein Gott, befohlen den
        Sabbattag zu halten (machen). '
      verse: 15
    - text: 'Ehre deinen Vater und deine Mutter wie JHWH, dein Gott, dir befohlen
        hat, damit deine [Lebens-]tage lange dauern und damit es dir gut geht in dem
        Land (auf der Erde), das JHWH, dein Got, dir geben wird (gibt)! '
      verse: 16
    - text: 'Nicht tötest (ermordest) du. '
      verse: 17
    - text: 'Und nicht brichst du die Ehe. '
      verse: 18
    - text: 'Und nicht klaust du. '
      verse: 19
    - text: 'Und nicht legst du gegen deinen Nächsten (Freund, Stammverwandten) ein
        falsches Zeugnis ab. '
      verse: 20
    - text: 'Und nicht begehrst du die Frau deines Nächsten; und nicht begehrst (wünschst)
        du das Haus deines Nächsten, sein Land (Feld) und seinen Sklaven und seine
        Sklavin, sein Rind und seinen Esel und alles, was dein Nächsten [hat]. '
      verse: 21
    - text: 'Diese Worte hat JHWH gesprochen zu eurer ganzen Versammlung (Gemeinde,
        Volksversammlung, Menschenmenge) auf dem Berg aus der Mitte des Feuers, dem
        Gewölk und dem Wolkendunkel [mit] großer (lauter, mächtiger) Stimme und er
        fügte nichts hinzu; und er schrieb sie auf zwei steinerne Tafeln und er gab
        sie mir. '
      verse: 22
