  - chapter: 2
    verses:
    - text: ' Und ich erhob (tat auf) meine Augen und ich sah und siehe: vier Hörner. '
      verse: 1
    - text: 'Und ich sprach zu dem Engel (Boten), der mit mir redete: „Was [sind]
        diese?“ Und er sprach zu mir: „Dies [sind] die Hörner, die Juda, Israel und
        Jerusalem zerstreut haben.“ '
      verse: 2
    - text: 'Und JHWH ließ mich vier Handwerker (Schmiede, Arbeiter) sehen. '
      verse: 3
    - text: 'Und ich sprach: „Was wollen diese tun (machen)?“ Und er sprach {folgendermaßen}:
        „Dies [sind] die Hörner, die Juda [so] zerstreut haben, dass kein Mann (niemand)
        seinen Kopf erhob; und diese kamen um sie zu schrecken (in Schrecken zu versetzen),
        um niederzuwerfen die Hörner der Völker, die ein Horn zum Land Juda tragen
        um es zu zerstreuen.“ '
      verse: 4
    - text: 'Und ich erhob (tat auf) meine Augen und sah und siehe: ein Mann und in
        seiner Hand [war] eine Messschnur. '
      verse: 5
    - text: 'Und ich sprach zu ihm: „Wohin gehst du?“ Und er sprach zu mir: „Jerusalem
        einzuüben (zu lernen) um zu sehen wie groß seine Breite und wie groß seine
        Länge [ist].“ '
      verse: 6
    - text: 'Und siehe: ein Engel (Bote), der mit mir redete, ging hinaus. Und ein
        zweiter Engel (Bote) ging hinaus ihm entgegen. '
      verse: 7
    - text: 'Und er sprach zu ihm: „Laufe, rede zu diesem Jungen {folgendermaßen}:
        »Jerusalem soll ein offenes Land bleiben wegen der vielen Menschen und Vieh
        in seiner Mitte. '
      verse: 8
    - text: 'Und ich werde für es, Ausspruch JHWHs, eine Feuermauer ringsumher sein
        und ich werde zur Herrlichkeit in seiner Mitte. '
      verse: 9
    - text: 'Auf (Wehe), auf (wehe), {und} flieht aus dem Land des Nordens, Ausspruch
        JHWHs! Denn wie (mit, gemäß) [die] vier Winde des Himmel habe ich euch zerstreut
        (ausgebreitet), Ausspruch JHWHs. '
      verse: 10
    - text: 'Auf (Wehe), Zion, entkomme (rette dich), die du [bei der] Tochter Babels
        wohnst (lebst, sitzt)! '
      verse: 11
    - text: 'Denn so spricht JHWH Zebaot: Zur (nachdem, nach, mit, dessen) Herrlichkeit
        (Wichtigkeit) hat (hatte) er mich zu den Völkern gesandt, die euch geplündert
        hatten (ausplündern, berauben). Denn (ja) wer (diejenigen, die) {in} euch
        schlägt (anrührt), schlägt (rührt an) {in} seinen [eigenen] Augapfel. '
      verse: 12
    - text: 'Denn {siehe}, [ich] schüttle (schwinge, erhebe) meine Hand gegen sie,
        so dass (und) sie eine Beute für ihre Sklaven (Knechte, die ihnen dienen)
        werden {werden}, damit (so dass, dann, und) ihr erkennen (wissen) werdet,
        dass JHWH Zebaot mich gesandt hat. Rufe laut aus und freue dich, Tochter Zions,
        denn {siehe}, ich komme (werde kommen), um (und) in eurer Mitte zu bleiben
        (wohnen), Ausspruch JHWHs. Dann (und) werden sich viele Völker {zu} JHWH [gemeinsam]
        anschließen an jenem Tag, und (dann, so dass) sie werden mein Volk sein (werden)
        und (dann, so dass; aber) ich werde in deiner Mitte wohnen und (dann, so dass)
        du wirst erkennen (wissen), dass JHWH Zebaot mich zu dir gesandt hat. Dann
        (und) wird JHWH Juda in Besitz nehmen (erben) [als] seinen Anteil (Erbe, Gebiet,
        Belohnung) in (auf) dem heiligen Land, und er wird {in} Jerusalem wieder (erneut)
        erwählen. Pst ([Sei] still), alles Fleisch, vor (in der Gegenwart, vor dem
        Gesicht) JHWH! Denn er hat sich von seinem heiligen Wohnort aufgemacht (macht
        sich auf)!«“  '
      verse: 13
  - chapter: 3
    verses:
    - text: ' Und er ließ mich sehen (zeigte mir) Jeschua, den Hohenpriester, der
        stand vor {dem Angesicht} dem Engel (Bote) JHWHs; und auch {der} Satan stand
        auf seiner rechten Seite (zu seiner Rechten) um ihn anzuklagen. '
      verse: 1
    - text: 'Und JHWH sprach zu {dem} Satan: JHWH bedrohe (schelte, schreie dich an)
        dich, Satan! {Und} JHWH bedrohe (schelte, schreie dich an) dich, der auserwählt
        hat (erwählt hat) Jerusalem! Ist dieser nicht ein Holzscheit (Brandscheit),
        das herausgezogen wurde vom Feuer? '
      verse: 2
    - text: 'Aber Jeschua war bekleidet (angezogen) mit schmutzigen Gewändern (Kleidern);
        und er stand vor {dem Angesicht} dem Engel (Bote). '
      verse: 3
    - text: 'Und er antwortete und sprach zu denen, die vor ihm (vor seinem Angesicht)
        standen {folgendermaßen}: Entfernt (lasst weichen) die schmutzigen Gewänder
        (Kleider) von ihm! Und er sprach zu ihm: Schau (siehe)! Ich habe weggenommen
        (hinübergehen lassen, vergeben) von dir deine Sünde und bekleide (ziehe dich
        an) dich mit Festgewändern (Feierkleidern). '
      verse: 4
    - text: 'Und ich sprach: Man setze {ihm} einen reinen Kopfbund (Turban) auf seinen
        Kopf (Haupt)! Und sie setzten den reinen Kopfbund (Turban) auf seinen Kopf
        (Haupt) und bekleideten ihn mit Gewändern (Kleidern); während auch der Engel
        (Bote) JHWHs [dabei] stand. '
      verse: 5
    - text: 'Und der Engel (Bote) JHWHs versicherte (beteuerte, bezeugte) Jeschua
        {folgendermaßen}: '
      verse: 6
    - text: 'So spricht JHWH der Heerscharen (Zebaot): Wenn du auf meinen Wegen gehen
        wirst und wenn du meine Anordnungen ausführen (befolgen, bewahren) wirst,
        [dann] wirst du sowohl richten (zu seinem Recht verhelfen) mein Haus als auch
        behüten (schützen, bewachen) meine Vorhöfe und ich werde dir geben Zugang
        zwischen diesen, die [hier] stehen. '
      verse: 7
    - text: 'Höre doch, Jeschua, Hoherpriester - du und deine Freunde (Standesgenossen,
        Gefährten), die vor dir sitzen! Denn Männer des Wunders [sind] diese. Denn
        siehe, ich lasse meinen Knecht, den Spross kommen! '
      verse: 8
    - text: 'Denn siehe, der Stein, den ich vor Jeschua gegeben habe: auf einem Stein
        [sind] sieben Augen. Siehe, ich graviere eine Gravur in (auf) ihn ein, Ausspruch
        JHWHs der Heerscharen (Zebaot), und ich lasse von der Sünde dieses Landes
        ab an einem Tag. '
      verse: 9
    - text: 'An einem Tag, Ausspruch JHWHs der Heerscharen (Zebaot), werdet ihr einander
        einladen unter einem Weinstock und unter einem Feigenbaum.  '
      verse: 10
  - chapter: 4
    verses:
    - text: ' Und der Engel (Bote), der mit mir redete, kehrte zurück und er weckte
        mich, wie einen Mann, der aus seinem Schlaf erweckt wurde. '
      verse: 1
    - text: 'Und er sprach zu mir: Was siehst du? Und ich sprach: Ich sehe und siehe,
        ein Leuchter ganz aus Gold und seine Schale (Ölgefäß) auf seinem Haupt (Kopf)
        und seine sieben Lampen auf ihm, sieben und (mal) sieben Schnauzen (Gießgefäße)
        für die Lampen, die auf seinem Haupt (Kopf) [sind]. '
      verse: 2
    - text: 'Und zwei Ölbäume über ihm, einer zur Rechten der Schale (Ölgefäß) und
        einer an seiner Linken. '
      verse: 3
    - text: 'Und ich antwortete und sprach zu dem Engel (Bote), der mit mir redete,
        {folgendermaßen}: Was [sind] diese, mein Herr? '
      verse: 4
    - text: 'Und der Engel (Bote), der mit mir redete, antwortete und er sprach zu
        mir: Hast du nicht erkannt (Weißt du nicht), was diese [sind]? Und ich sprach:
        Nein, mein Herr. '
      verse: 5
    - text: 'Und er antwortete und er sprach zu mir {folgendermaßen}: Dies ist das
        Wort JHWHs an Serubbabel {folgendermaßen}: Nicht durch {ein} Heer und nicht
        durch Kraft, sondern durch meinen Geist, spricht JHWH Zebaot. '
      verse: 6
    - text: 'Wer bist du, großer Berg? Vor Serubbabel [wirst du] zur Ebene. Und er
        bringt hervor den Schlussstein, [unter] Zuruf (Lärm, Geschrei): Gnade, Gnade
        für ihn! '
      verse: 7
    - text: 'Und das Wort JHWHs geschah zu mir {folgendermaßen}: '
      verse: 8
    - text: 'Die Hände Serubbabels haben dieses Haus gegründet und seine Hände werden
        [es] vollenden und du wirst erkennen, dass JHWH Zebaot mich zu euch gesandt
        hat. '
      verse: 9
    - text: 'Denn wer verachtet den Tag der Kleinen (Kleinigkeiten)? Und sie werden
        sich freuen und den Stein des Bleilots (Senkblei) sehen in der Hand Serubbabels.
        Diese sieben [sind] die Augen JHWHs - jene schweifen auf der ganzen Erde (Land)
        umher. '
      verse: 10
    - text: 'Und ich antwortete und sprach zu ihm: Was [sind] diese zwei Ölbäume auf
        der Rechten des Leuchters und auf seiner Linken? '
      verse: 11
    - text: 'Und ich antwortete zum zweiten Mal und ich sprach zu ihm: Was [sind]
        die zwei Ähren (Zweigspitzen) der Ölbäume, die in der Hand der zwei goldenen
        Röhren [sind], die das Gold aus ihnen gießen? '
      verse: 12
    - text: 'Und er sprach zu mir: Erkennst du nicht, was diese [sind]? Und ich sprach:
        Nein, mein Herr. '
      verse: 13
