    - text: 'Als Paulus sie aber in Athen erwartete, geriet sein Geist in ihm in Wallung,
        weil er sah, dass die Stadt voller Götterbilder war. '
      verse: 16
    - text: 'Also unterredete er sich in der Synagoge mit den Juden und den Sebomenoi
        und auf dem Markt täglich mit den zufällig Anwesenden. '
      verse: 17
    - text: 'Aber auch einige von den Epikuräern und stoischen Philosophen unterredeten
        sich mit ihm und einige sagten: „Was dieser Schwätzer (Klugschwätzer) wohl
        sagen will?“ Andere aber: „Er scheint ein Verkünder fremder Gottheiten zu
        sein“, weil er Jesus und die Auferstehung verkündigte. '
      verse: 18
    - text: 'Und nachdem sie ihn ergriffen hatten, nahmen sie ihn mit zum Areopag
        und sagten: Können wir wissen, welches jene neue Lehre ist, von der du redest? '
      verse: 19
    - text: 'Denn gewisse befremdliche Dinge bringst du uns zu Ohren. Wir wollen nun
        wissen, was dies sein mag. '
      verse: 20
    - text: 'Alle Athener aber und die sich aufhaltenden Fremden hatten zu nicht anderem
        Muße, als etwas Neues zu sagen oder zu hören. '
      verse: 21
    - text: 'Als Paulus aber in der Mitte des Areopag stand, sagte er: (Männer Athens
        =) Athener, ich beobachte (sehe), wie (dass) ihr durch und durch religiös
        seid. '
      verse: 22
    - text: 'Während ich nämlich [in Athen] umherging und mir eure Heiligtümer genau
        ansah, fand ich auch einen Altar, auf dem geschrieben steht: Dem unbekannten
        Gott. Was ihr nun unbekannter Weise anbetet (verehrt), das verkündige ich
        euch: '
      verse: 23
    - text: 'Der Gott, der die Welt gemacht hat und alles was in ihr ist, dieser Herr
        des Himmels und der Erde, wohnt nicht in von Hand gemachten Tempeln. '
      verse: 24
    - text: 'Auch wird er nicht von Menschenhänden bedient, weil er etwas bedarf;
        er selbst gibt allen Leben und Atem und alle Dinge (Alles). '
      verse: 25
    - text: 'Und er hat aus einem alle Völker der Menschen gemacht, dass sie die ganze
        Oberfläche der Erde bewohnen; er legte bestimmte Zeiten (= Jahreszeiten) fest
        und die Grenzen ihrer Wohnungen, '
      verse: 26
    - text: 'dass sie Gott suchen, ob sie ihn ertasten und finden möchten, denn jedenfalls
        nicht fern ist er von jedem von uns. '
      verse: 27
    - text: 'Denn in ihm leben wir, bewegen wir uns und sind wir, wie auch einige
        von euren Dichtern gesagt haben: „Denn wir sind auch sein Geschlecht“. '
      verse: 28
    - text: 'Weil wir nun Gottes Geschlecht sind (von Gott abstammen), dürfen wir
        nicht meinen, dass Goldenes oder Silbernes oder Steinernes, Gebilde menschlicher
        Kunst(fertigkeit) und Phantasie (Erfindungsgabe), dem Göttlichen gleich seien. '
      verse: 29
    - text: 'Nachdem Gott nun über diese Zeit der Unwissenheit hinweg gesehen hat,
        verkündigt er jetzt allen Menschen überall umzukehren, '
      verse: 30
    - text: 'weil er einen Tag festgesetzt hat, an dem er den Erdkreis in Gerechtigkeit
        richten will, durch einen Mann, den er ausersehen hat, indem er allen einen
        Beweis dadurch erbrachte, dass er ihn von den Toten auferweckte. '
      verse: 31
    - text: 'Als sie aber von der Auferstehung der Toten hörten, spotteten die einen,
        die anderen aber sprachen: Wir wollen dich darüber ein andernmal hören. '
      verse: 32
    - text: 'So ging Paulus aus ihrer Mitte weg. '
      verse: 33
    - text: 'Einige Männer aber schlossen sich ihm an und begannen zu glauben, unter
        ihnen auch Dionysios, der Areopagit, und eine Frau mit Namen Damaris, und
        andere mit ihnen.  '
      verse: 34
