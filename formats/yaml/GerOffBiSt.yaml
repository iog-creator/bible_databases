    - text: '{und} Wenn der Weg von dir aus zu groß ist, wenn du ihn nicht tragen
        kannst, wenn der Ort von dir zu fern ist, den JHWH erwählen wird, um seinen
        Namen dort niederzulegen, wenn JHWH, dein Gott, dich segnen wird (segnet,
        segnen soll): '
      verse: 24
    - text: 'Gib (du sollst/musst geben) ihn hin für Silber und halte das Silber fest
        in deiner Hand und gehe zu dem Ort, den JHWH erwählen wird. '
      verse: 25
    - text: 'Gib (du darfst/sollst/musst geben) das Silber aus für alles, was dein
        Herz (Seele, Verlangen, Kehle) begehrt, für Rinder und Kleinvieh, für Wein
        und Bier und für alles, nach dem dein Herz dich gelüstet, und verzehre es
        dort im Angesicht (in der Gegenwart) JHWHs, deines Gottes und freue dich (du
        sollst/musst dich freuen), du und dein Haus (Familie, Haushalt)! '
      verse: 26
    - text: 'Und den Leviten, der in deinen Toren [wohnt]: Vergiss (du darfst vergessen)
        ihn nicht, denn er hat nicht Erbanteil und Besitz wie du! '
      verse: 27
    - text: 'Nach jedem dritten Jahr sollst (schaffe) du den ganzen Zehnten deines
        Ertrags in diesem Jahr bei Seite schaffen und in deiner Stadt lassen, '
      verse: 28
    - text: 'und es sollen kommen der Levit, denn er hat nicht Erbanteil und Besitz
        wie du, {und} der Fremde, {und} der Waise und die Witwe, die in deinen Toren
        [wohnen], und ihn verzehren und satt sein, damit JHWH, dein Gott, dich segnet
        bei allem Werk deiner Hand, das du verrichtest.  '
      verse: 29
