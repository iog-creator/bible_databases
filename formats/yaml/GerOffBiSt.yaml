  - chapter: 131
    verses:
    - text: ' Ein Wallfahrtslied (Stufenlied, Reiselied). Von (für, über, nach Art
        von) David. JHWH, mein Herz (ich) ist (war) nicht (nie) [mehr] anmaßend (hochmütig,
        hybrid), {und} meine Augen (ich) sind (waren) nicht (nie) [mehr] vermessen
        (stolz, hoffärtig, hoch erhoben) {und} ich gehe (ging) nicht (nie) [mehr]
        nach (gehe um mit, gehe in) [für mich zu] großen Zielen (Großem, großen Dingen)
        und für mich zu wunderbaren (für mich unmöglichen, zu schwierigen) Dingen.  '
      verse: 1
    - text: 'Nein, nicht [mehr]! Sondern (Gewiss, wenn nicht) ich habe meine Seele
        (mich) besänftigt (beschwichtigt) und beruhigt:Wie ein entwöhntes Kind (ein
        Kleinkind, das Kleinkind) auf (auf [dem Schoß], auf [den Schultern]) seiner
        Mutter (mir, seiner Mutter), Wie ein solches entwöhntes Kind (Kleinkind, wie
        das Kind, das auf mir ist,) [ist] auf mir meine Seele.  '
      verse: 2
    - text: 'Warte (hoffe) [auch du], Israel, auf JHWH -  von nun an und für immer!  '
      verse: 3
