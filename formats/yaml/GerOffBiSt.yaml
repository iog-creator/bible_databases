  - chapter: 2
    verses:
    - text: ' {es geschah nun} In jenen Tagen erging ein Erlass (Gebot, Verordnung,
        Befehl, Gesetz, Verfügung) von Kaiser Augustus, dass die ganze Welt sich [in
        öffentliche Register] eintragen lassen solle (eingetragen werde). '
      verse: 1
    - text: 'Dieser [war der] erste Zensus (Steuerschätzung, Steuererhebung) [und]
        geschah, als (während) Quirinius Statthalter (Herrscher, Befehlshaber) von
        Syrien war. '
      verse: 2
    - text: 'Und alle gingen, um sich eintragen zu lassen, jeder in seine {eigene}
        Stadt. '
      verse: 3
    - text: 'Auch Josef {aber} ging hinauf von Galiläa, aus der Stadt Nazaret, nach
        Judäa in [die] Stadt Davids, welche Betlehem genannt wird, weil er aus dem
        Haus und dem Geschlecht (Familienstamm) Davids war, '
      verse: 4
    - text: 'um sich mit Maria, seiner Verlobten („seiner ihm angetrauten Frau“) eintragen
        zu lassen, die schwanger war. '
      verse: 5
    - text: 'Es geschah aber, während sie dort waren, wurden ihre Tage erfüllt (war
        die Zeit gekommen), dass sie gebären sollte, '
      verse: 6
    - text: 'und sie gebar ihren Sohn als Erstgeborenen und sie wickelte ihn in Windeln
        und legte ihn in eine Krippe (Futtertrog), weil für sie (ihnen) in der Herberge
        (Unterkunft) kein Platz war. '
      verse: 7
    - text: 'Und Hirten waren in derselben (jener) Gegend (Ortschaft, Land), die unter
        freiem Himmel lebten und nachts Wache bei ihrer Herde hielten. '
      verse: 8
    - text: 'Und ein Engel (Bote) des Herrn trat zu ihnen, und [die] Herrlichkeit
        (Glanz, Ehre) des Herrn umleuchtete sie und sie fürchteten große Furcht. '
      verse: 9
    - text: 'Und der Engel sprach zu ihnen: „Fürchtet euch nicht, denn siehe, ich
        verkünde euch große Freude, die allem (dem ganzen) Volk sein wird, '
      verse: 10
    - text: 'denn es wurde euch heute ein Retter (Heiland) geboren: Er ist [der] Messias
        (Christus), [der] Herr, in der Stadt Davids. '
      verse: 11
    - text: 'Und dies [wird] euch [als] Zeichen [dienen]: Ihr werdet einen Säugling
        finden, der in Windeln gewickelt ist und in einer Krippe (Futtertrog) liegt.“ '
      verse: 12
    - text: 'Und plötzlich war bei (vereinigte sich mit) dem Engel eine Menge (große
        Anzahl) des Heeres des Himmels, und sie priesen (lobten) Gott und sprachen: '
      verse: 13
    - text: 'Herrlichkeit (Ehre) [ist/sei] {dem} Gott in [den] höchsten [Höhen]und
        auf [der] Erde Friedenbei (unter) den Menschen [des/seines] Wohlgefallens
        (Wohlwollens, guten Willens). '
      verse: 14
    - text: 'Und {es geschah} als die Engel von ihnen weggingen in den Himmel, sprachen
        die Hirten zueinander: „Lasst uns doch nach Betlehem gehen und uns {diese
        Sache} ansehen, was (die) geschehen ist, über die der Herr uns unterrichtet
        hat.“ '
      verse: 15
    - text: 'So (Da, Und) kamen sie eilend (sich beeilend, hastend) und fanden sowohl
        {die} Maria als auch {den} Joseph und den Säugling, der in der Krippe (Futtertrog)
        lag. '
      verse: 16
    - text: 'Als sie {aber} [das] gesehen hatten, berichteten sie [ihnen] von dem,
        was ihnen über dieses Neugeborene (kleine Kind, Kind) gesagt worden war. '
      verse: 17
    - text: 'Und alle, die [es] hörten, staunten (wunderten sich) über das, was ihnen
        von den Hirten erzählt (gesagt) worden war. '
      verse: 18
    - text: '{Die} Maria aber behielt diese Worte im Gedächtnis und erwog (überdachte)
        [sie] in ihrem Herzen. '
      verse: 19
    - text: 'Und die Hirten kehrten zurück (um) und verherrlichten (ehrten) und lobten
        Gott für alles, was sie gehört und gesehen hatten, wie es zu ihnen gesagt
        worden war. '
      verse: 20
    - text: 'Und als acht Tage erfüllt waren, um ihn zu beschneiden, da wurde ihm
