        Davids hat, der öffnet und niemand wird schließen und der schließt und niemand
        öffnet. '
      verse: 7
    - text: 'Ich kenne deine Taten (Betätigungen, Werke, Leistungen). Schau(siehe),
        ich habe vor dir eine geöffnete Tür (eingesetzt),die niemand schließen kann.
        Denn du hast eine kleine Kraft und hast mein Wort bewahrt(bewacht) und hast
        meinen Namen nicht verleugnet. '
      verse: 8
    - text: 'Schau (siehe) ich gebe(bestimme) welche aus der Synagoge des Satans,
        die sich selber Juden nennen und sie sind es nicht, sondern sie lügen. Schau
        (siehe), ich werde bewirken (machen), dass sie kommen werden und sich vor
        deinen Füßen niederwerfen (niederkniend beten) und sie werden erkennen, dass
        ich dich geliebt habe. '
      verse: 9
    - text: 'Weil du auf das Wort geachtet hast, geduldig auf mich zu warten, werde
