        Zeit, am Ende der Zeit) geschehen: Der Berg [mit dem] Haus JHWHs wird als
        Herausragender (Wichtigster, Höchster, Gipfel, Anführer) der Berge gefestigt
        sein (feststehen, festgelegt/eingesetzt sein) und höher [wird] er sein (erhöht
        werden) als [die] Hügel. Und (dann) Völker werden auf (zu) ihn strömen (sehen) '
      verse: 1
    - text: 'und große (viele) Nationen (Völker) werden kommen und sagen: „Kommt,
        {und} lasst uns doch zum Berg JHWHs hinaufgehen (hinaufziehen; pilgern) und
        zum Haus von Jakobs Gott, damit (und) er uns anhand seiner (etwas von seinen)
        Wege unterweist (lehrt, zeigt) und (sodass) wir nach seiner Art leben (auf
        seinen Pfaden gehen/wandeln) können!“ Denn (ja) von Zion her wird Weisung
        (Tora) ausgehen (kommen) und JHWHs Botschaft (Wort) von Jerusalem her. '
      verse: 2
    - text: 'Dann (und) wird er zwischen großen (vielen) Völkern schlichten (Recht
        sprechen, Richter sein) und für mächtige Nationen (Völker) weit entfernt Recht
        vermitteln (schlichten, Recht sprechen), so dass (dann, und) sie ihre Schwerter
        zu Hacken (Pflugscharen, Pickeln) hämmern (umschmieden) werden und ihre Speerspitzen
        (Speere) zu Winzermessern (Hippen, Rebmessern, Sicheln). Eine Nation (Volk)
        wird [das] Schwert nicht mehr gegen eine [andere] Nation (Volk) erheben, und
        sie werden [das] Kriegshandwerk (Krieg) nicht mehr lernen (den Krieg nicht
        mehr erleben). '
      verse: 3
    - text: 'Dann (und) werden sie jeder unter seinem Weinstock sitzen und unter seinem
        Feigenbaum, und es wird niemanden geben, der [ihnen] Angst einflößt ([sie]
        aufstört, zum Zittern bringt), denn (wenn, ja) der Mund JHWHs Zebaot hat gesprochen
        ([es so] gesagt). '
      verse: 4
    - text: 'Denn alle Völker mögen jedes im (mit dem) Namen ihres Gottes leben (gehen),
        aber (und) wir leben (gehen; wollen/werden leben) im (mit dem) Namen JHWHs,
        unseres Gottes, für immer und ewig! '
      verse: 5
    - text: 'An jenem Tag, Ausspruch JHWHs (erklärt JHWH), will (werde) ich die Hinkenden
        (Lahmen) zusammenführen (zurückholen) und die Vertriebenen (Verstreuten, Verbannten)
        sammeln sowie (und) [diejenigen], denen ich Schlimmes angetan habe. '
      verse: 6
    - text: 'Dann (und) will (werde) ich [die] Humpelnden (Lahmen) zu einem Überrest
        machen (einsetzen) und die Entfernten (Ermüdeten; Vertriebenen) zu einer mächtigen
        Nation (Volk). Und JHWH wird auf dem Berg Zion als König über sie herrschen
        von nun an und für immer (bis [in] Ewigkeit). '
      verse: 7
    - text: 'Und du, Wachtturm (Garten) der Herde (Migdal Eder), Ophel (Hügelfestung,
        Hügel), Tochter Zions (der Tochter Zions), zu dir wird [sie] gelangen, {und}
        [zu dir] die einstmalige (frühere) Herrschaft kommen, die Königswürde zur
        Tochter Jerusalems. '
