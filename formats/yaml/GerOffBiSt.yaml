- chapters:
  - chapter: 1
    verses:
    - text: ' Was von Anfang an war, was wir gehört haben, was wir mit unseren Augen
        gesehen haben, was wir geschaut und unsere Hände berührt haben, über das Wort
        des Lebens – '
      verse: 1
    - text: 'und das Leben ist erschienen (wurde offenbar, sichtbar), und wir sahen
        und bezeugen und verkünden Euch das ewige Leben, das bei dem Vater war und
        uns erschienen ist – '
      verse: 2
    - text: 'was wir [also] gesehen und gehört haben, verkünden wir auch Euch, damit
        auch Ihr mit uns Gemeinschaft habt. Und unsere Gemeinschaft mit dem Vater
        ist {aber} auch [Gemeinschaft] mit seinem Sohn Jesus Christus. '
      verse: 3
    - text: 'Und dies (diese Dinge) schreiben wir, damit unsere Freue vollkommen sei. '
      verse: 4
    - text: 'Und das ist die Botschaft (Nachricht), die wir gehört haben von ihm und
        euch verkündigen, dass Gott Licht ist und überhaupt (absolut) keine Finsternis
        (Dunkel) in ihm ist. '
      verse: 5
    - text: 'Wenn wir sagen, daß wir mit ihm Gemeinschaft haben und in der Dunkelheit
        (in der Finsterniss, im Finstern) wandeln (leben), lügen wir und tun die Wahrheit
        nicht. '
      verse: 6
    - text: 'Wenn wir aber im Licht wandeln (leben), wie er im Licht ist, haben wir
        Gemeinschaft miteinander und das Blut Jesu, seines Sohnes, reinigt uns von
        aller Sünde. '
      verse: 7
    - text: 'Wenn wir sagen, dass wir Sünde nicht in uns haben, betrügen wir uns selbst
        und die Wahrheit ist nicht in uns. '
      verse: 8
    - text: 'Wenn wir unsere Sünden bekennen, ist er treu und gerecht, dass er uns
        die Sünden vergibt und uns reinigt von aller Ungerechtigkeit. '
      verse: 9
    - text: 'Wenn wir sagen, dass wir nicht gesündigt haben, machen wir ihn zum Lügner
        und sein Wort ist nicht in uns.  '
      verse: 10
  - chapter: 2
    verses:
    - text: ' Meine Kinder, dieses schreibe ich euch, damit ihr nicht sündigt. Und
        wenn jemand sündigt, haben wir einen Parakleten (Fürsprecher, Helfer, Beistand)
        bei dem Vater, Jesus Christus [den] Gerechten. '
      verse: 1
    - text: 'Und er ist die Sühnung für unsere Sünden, nicht für die unseren allein,
        sondern auch für die ganze Welt. '
      verse: 2
    - text: 'Und daran (darin) erkennen wir, daß wir ihn erkannt haben, daß (wenn)
        wir seine Gebote halten. '
      verse: 3
    - text: 'Wer sagt: {Daß} „Ich habe ihn erkannt“ und seine Gebote nicht hält, ist
        ein Lügner, und in diesem ist die Wahrheit nicht. '
      verse: 4
    - text: 'Wer immer sein Wort bewahrt (hält), in diesem ist die Liebe Gottes wahrhaft
        (wirklich) vollendet. Daran (Darin) erkenn wir, daß wir in ihm sind. '
      verse: 5
    - text: 'Wer behauptet (sagt) in ihm zu bleiben, muß (ist verpflichtet), wie jener
        wandelte, auch selbst (zu) wandeln. '
      verse: 6
    - text: 'Geliebte, ich schreibe Euch nicht ein neues Gebot, sondern ein altes
        Gebot, das Ihr von Anfang an hattet. Das Gebot, das alte ist das Wort, das
        Ihr gehört habt. '
      verse: 7
    - text: 'Dann aber (Wiederum) schreibe ich Euch [doch] ein neues Gebot, das wahrhaftig
        (wahr, wirklich) in ihm ist und in Euch, denn die Finsternis (Dunkelheit)
        vergeht und das Licht, das wahre scheint schon. '
      verse: 8
    - text: 'Wer behauptet (sagt) in dem Licht zu sein und seinen Bruder haßt, ist
        in der Finsternis (Dunkelheit) bis jetzt. '
      verse: 9
    - text: 'Wer seinen Bruder liebt, bleibt im Licht, und in (an) ihm ist kein Anstoß
        (Ärgerniss). '
      verse: 10
    - text: 'Wer aber seinen Bruder hasst, ist in der Finsternis (Dunkelheit) und
        wandelt in der Finsternis (Dunkelheit) und weiß nicht, wohin er geht, weil
        die Finsternis (Dunkelheit) seine Augen blind gemacht (geblendet) hat. '
      verse: 11
    - text: 'Ich schreibe Euch, Kinder, dass (weil) Euch die Sünden vergeben (erlassen;
        worden) sind wegen seines Namens. '
      verse: 12
    - text: 'Ich schreibe Euch, Väter, dass (weil) Ihr den[, der] von Anfang an [ist
        (war)], erkannt habt. Ich schreibe Euch, Jünglinge, dass (weil) Ihr den Bösen
        (Schlechten) besiegt habt. '
      verse: 13
    - text: 'Ich habe Euch geschrieben (schreibe Euch), Kinder, dass (weil) Ihr den
        Vater erkannt habt. Ich habe Euch geschrieben (schreibe Euch), Väter, dass
        (weil) Ihr den[, der] von Anfang an [ist (war)], erkannt habt. Ich habe Euch
        geschrieben (schreibe Euch), Jünglinge, dass (weil) Ihr stark seid und das
        Wort Gottes in Euch bleibt und Ihr den Bösen (Schlechten) besiegt habt. '
      verse: 14
    - text: 'Liebt nicht die Welt und nicht die Dinge (das, was) in der Welt ([ist]).
        Wenn einer die Welt liebt, ist die Liebe des Vaters (zum Vater) nicht in ihm. '
      verse: 15
    - text: 'Denn alles {das} in der Welt, die Begierde (Lust) des Fleisches und die
        Begierde (Lust) der Augen und der Hochmut (Stolz) des Lebens (Vermögens),
        ist nicht vom (aus dem) Vater, sondern von (aus) der Welt. '
      verse: 16
    - text: 'Und die Welt vergeht und ihre Begierde (Lust), wer aber den Willen Gottes
        tut, bleibt in {die} Ewigkeit. '
      verse: 17
    - text: 'Kinder, [es] ist [die] letzte Stunde, und wie Ihr gehört habt, daß ein
        Antichristus (der Antichrist) kommt, sind jetzt auch viele Antichristusse
        (Antichriste) geworden (entstanden, da), woran (woraus, woher) wir erkennen,
        daß [es die] letzte Stunde ist. '
      verse: 18
    - text: 'Von (Aus) uns gingen (kamen) sie aus (heraus), aber sie waren nicht von
        (aus) uns. Wenn sie nämlich von (aus) uns gewesen wären, wären sie bei (mit)
        uns geblieben – aber damit offenbar wird (sie offenbar gemacht werden), dass
        sie alle nicht (nicht alle) von (aus) uns sind [sind sie von uns gegangen]. '
      verse: 19
    - text: 'Und Ihr habt eine Salbung vom Heiligen und wißt alle (seid alle Wissende,
        wißt es alle). '
      verse: 20
    - text: 'Ich habe Euch nicht geschrieben (schreibe Euch nicht), dass (weil) Ihr
        die Wahrheit nicht kennt, sondern dass (weil) Ihr sie kennt, und dass (weil)
        jede Lüge nicht aus der Wahrheit ist. '
      verse: 21
    - text: 'Wer ist der Lügner, wenn nicht [der,] der leugnet, dass Jesus {nicht}
        der Christus ist? Dieser ist der Antichristus (Antichrist), der den Vater
        und den Sohn leugnet. '
      verse: 22
    - text: 'Jeder, der den Sohn leugnet, hat auch den Vater nicht; wer den Sohn bekennt
        (anerkennt), hat auch den Vater. '
      verse: 23
    - text: '(Ihr [nun:]) Was Ihr von Anfang an gehört habt, bleibe in Euch. Wenn
        in Euch bleibt, was Ihr von Anfang an gehört habt, bleibt auch Ihr im Sohn
        und im Vater. '
      verse: 24
    - text: 'Und dieses ist die Zusage (die Verheißung das Versprechen), die (das)
        er (selbst) uns gegeben (zugesagt, verheißen, versprochen) hat: das ewige
        Leben. '
      verse: 25
    - text: 'Dies (Diese Dinge) schreibe (habe) ich Euch (geschrieben) über diejenigen,
        die Euch in die Irre führen (verführen). '
      verse: 26
    - text: 'Und Ihr [nun]: Die Salbung, die Ihr empfangen habt von ihm, bleibt in
        Euch, und Ihr habt [es] nicht nötig, daß einer Euch belehrt. Sondern, wie
        seine Salbung Euch über alles belehrt, und sie (es) wahr (wahrhaftig) ist
        und nicht Lüge ist ([so] ist sie (es) auch wahr (wahrhaftig) und nicht Lüge),
        und wie sie Euch belehrt hat, [so] bleibt (Ihr) in ihm. '
      verse: 27
    - text: 'Und nun, Kinder, bleibt in ihm, damit wir, wenn er erscheint (offenbart
        wird, sichtbar gemacht wird), Zuversicht (Freude) haben und nicht beschämt
        werden von ihm in seiner Ankunft. '
      verse: 28
    - text: 'Wenn Ihr wißt, dass er gerecht ist, [so] erkennt (Ihr), dass jeder, der
        die Gerechtigkeit tut, aus ihm geboren (gezeugt) ist.  '
      verse: 29
  - chapter: 3
    verses:
    - text: ' Seht, welche (was für eine) Liebe uns der Vater geschenkt (gegeben)
        hat, daß wir Kinder Gottes genannt werden (werden sollen; heißen, heißen sollen)
        – und wir sind [es] auch. Deshalb kennt (erkennt) die Welt uns nicht, weil
        sie ihn nicht gekannt (erkannt) hat. '
      verse: 1
    - text: 'Geliebte, jetzt sind wir Kinder Gottes und es ist noch nicht sichtbar
        (offenbar) geworden (gemacht worden), was wir sein werden. Wir wissen, daß
        wir, wenn es sichtbar (offenbar; gemacht) wird (er erscheinen wird), ihm ähnlich
        (gleich) sein werden, weil wir ihn sehen werden, wie er ist. '
      verse: 2
    - text: 'Und jeder, der diese Hoffnung auf ihn hat, heiligt (reinigt) sich, so
        wie er (jener) heilig (rein) ist. '
      verse: 3
    - text: 'Jeder, der sündigt (die Sünde tut), handelt auch gesetzwidrig (gesetzlos;
        tut auch die Gesetzwidrigkeit, Gesetzlosigkeit), und die Sünde ist die Gesetzwidrigkeit
        (Gesetzlosigkeit). '
      verse: 4
    - text: 'Und Ihr wißt, dass jener erschienen ist, damit er die Sünden trägt (wegnimmt),
        und in ihm ist keine Sünde. '
      verse: 5
    - text: 'Jeder, der in ihm bleibt, sündigt nicht. Jeder der sündigt, hat ihn nicht
        gesehen und ihn nicht erkannt. '
      verse: 6
    - text: 'Kinder (Kindlein), keiner soll Euch in die Irre führen (täuschen, verführen):
        Wer die Gerechtigkeit tut, ist gerecht, wie jener gerecht ist. '
      verse: 7
    - text: 'Wer die Sünde tut, ist vom (aus dem) Teufel (Satan), denn der Teufel
        (Satan) sündigt von Anfang an. Dazu ist der Sohn Gottes erschienen, daß er
        die Werke des Teufels (Satans) zerstört. '
      verse: 8
    - text: 'Jeder, der aus Gott geboren (gezeugt) ist, sündigt nicht (tut nicht Sünde),
        denn sein Samen bleibt in ihm, und er kann nicht sündigen, weil er aus Gott
        geboren (gezeugt) ist. '
      verse: 9
    - text: 'Daran (Darin) sind die Kinder Gottes erkennbar (sichtbar, offenbar) und
        die Kinder des Teufels (Satans): Jeder, der Gerechtigkeit nicht tut, ist nicht
        aus Gott, und der, der seinen Bruder nicht liebt. '
      verse: 10
    - text: 'Denn dieses ist die Botschaft, die ihr von Anfang an gehört habt, daß
        wir einander lieben sollen. '
      verse: 11
    - text: 'Nicht wie Kain[, der] aus dem Bösen (Schlechten) war und seinen Bruder
        ermordete (schlachtete). Und weshalb ermordete (schlachtete) er ihn? Weil
        seine Werke böse (schlecht) waren, die aber seines Bruders gerecht. '
      verse: 12
    - text: 'Wundert Euch nicht, Brüder, wenn die Welt Euch haßt. '
      verse: 13
    - text: 'Wir wissen, dass wir hinübergegangen sind vom (aus dem) Tod in das Leben,
        weil wir die Brüder lieben. Wer nicht liebt, bleibt im Tod. '
      verse: 14
    - text: 'Jeder, der seinen Bruder hasst, ist ein Mörder (Menschenmörder), und
        Ihr wißt, dass kein (jeder) Mörder (Menschenmörder) ewiges Leben (nicht) bleibend
        in sich (ihm) hat. '
      verse: 15
    - text: 'Daran (Darin) haben wir die Liebe erkannt, dass jener für uns sein Leben
        (seine Seele) hingegeben (eingesetzt) hat. Auch müssen (sind verpflichtet)
        für die Brüder das Leben (die Seele) hinzugeben (einzusetzen). '
      verse: 16
    - text: 'Wenn einer (Wer) also die Lebensnotwendigkeiten (das Leben; Vermögen
        in) der Welt hat und [er] sieht seinen Bruder Not leiden (haben) und verschließt
        sein Herz (Innerstes) vor ihm, wie bleibt ([kann, (soll)]) die Liebe Gottes
        in ihm (bleiben)? '
      verse: 17
    - text: 'Kinder (Kindlein), laßt uns nicht mit (einem) Wort und nicht mit der
        Zunge lieben, sondern in Tat und Wahrheit. '
      verse: 18
    - text: 'Daran (Darin) werden wir erkennen, dass wir aus der Wahrheit sind, und
        vor ihm (ihm gegenüber, in seiner Gegenwart) werden wir unser Herz überzeugen
        (beruhigen), '
      verse: 19
    - text: 'dass, wenn ([in Bezug auf alles], dessentwegen) das Herz uns verurteilt,
        {dass} (denn) Gott (ist) größer ist als unser Herz und (kennt) alles kennt. '
      verse: 20
    - text: 'Geliebte, wenn das Herz uns nicht verurteilt, haben wir Zuversicht (Freimut,
        Offenheit, offenen Zugang) gegenüber (zu) Gott, '
      verse: 21
    - text: 'und was immer wir erbitten, empfangen wir von ihm, weil wir seine Gebote
        halten und das (vor) ihm Angenehme tun. '
      verse: 22
    - text: 'Und dies ist sein Gebot, daß wir an den Namen seines Sohnes Jesus Christus
        glauben und einander liebern, wie er [es] uns als (ein) Gebot gegeben hat. '
      verse: 23
    - text: 'Und wer seine Gebote hält, bleibt in ihm und er in ihm; und daran (darin)
        erkennen wir, daß er in uns bleibt: an (aus) dem Geist, den er uns gegeben
        hat.  '
      verse: 24
  - chapter: 4
    verses:
    - text: ' [Meine] Lieben (Geliebten), vertraut nicht jedem Geist, sondern prüft
        die Geister, ob sie von (aus) Gott sind, denn viele Lügenpropheten (falsche
        Propheten) sind in die Welt gekommen. '
      verse: 1
    - text: 'Daran erkennt ihr den Geist Gottes: Jeder Geist, der Jesus Christus [als]
        im Fleisch gekommen bekennt, ist von Gott, '
      verse: 2
    - text: 'und jeder Geist, der Jesus nicht bekennt, ist nicht von Gott; und so
        ein [Geist] ist der [Geist] des Antichristen – desjenigen [, von dem] ihr
        gehört habt, dass er kommt, und er ist [auch] jetzt schon in der Welt. '
      verse: 3
    - text: '''''Ihr'''' seid von Gott, [meine] Kinder, und ihr habt sie besiegt,
        denn derjenige [Geist] in euch ist besser (größer) als derjenige in der Welt. '
      verse: 4
    - text: '''''Sie'''' sind von (aus) der Welt, aus diesem Grund (deshalb) sprechen
        sie [wie] von (aus) der Welt, und die Welt hört auf sie. '
      verse: 5
    - text: '''''Wir'''' sind von (aus) Gott. Wer (jeder, der) Gott kennt, hört auf
        uns. Wer nicht von (aus) Gott ist, hört nicht auf uns. Auf diese Weise (daran)
        erkennen wir den Geist der Wahrheit und den Geist der Falschheit (Lüge). '
      verse: 6
    - text: '[Meine] Lieben (Geliebten), wir wollen einander lieben, denn die Liebe
        ist von (aus) Gott, und jeder, der liebt, ist von (aus) Gott geboren {worden}
        und kennt Gott. '
      verse: 7
    - text: 'Wer nicht liebt, hat Gott nicht erkannt, denn Gott ist Liebe. '
      verse: 8
    - text: 'Darin hat sich die Liebe Gottes in (unter) uns gezeigt (ist klar/sichtbar
        geworden), dass Gott seinen einzigen (einzigartigen) Sohn in die Welt gesandt
        hat, damit (sodass) wir leben können (leben). '
      verse: 9
    - text: 'Darin ist Liebe, nicht weil (dass) ''''wir Gott'''' geliebt haben, sondern
        weil (dass) ''''er uns'''' geliebt und seinen Sohn [als] Mittel zur Vergebung
        (Sühneopfer; [zur] Sühne) unserer Sünden gesandt hat. '
      verse: 10
    - text: '[Meine] Lieben (Geliebten), wenn Gott uns auf diese Weise (so sehr) geliebt
        hat, dann (und) ''''müssen wir'''' (sind wir verpflichtet) einander lieben! '
      verse: 11
    - text: 'Gott hat [noch] niemals jemand gesehen. [Aber] wenn wir einander lieben,
        dann lebt (bleibt) er in (unter) uns und seine Liebe ist in (unter) uns vollkommen
        geworden. '
      verse: 12
    - text: 'Auf diese Weise (daran) erkennen (wissen) wir, dass wir in ihm leben
        (bleiben) und er in uns, weil er uns [Anteil] an seinem Geist gegeben hat. '
      verse: 13
    - text: 'Und ''''wir haben gesehen und bezeugen'''', dass der Vater den Sohn [als]
        Retter der Welt gesandt hat. '
      verse: 14
    - text: 'Wenn sich jemand dazu bekennt, dass Jesus der Sohn Gottes ist, lebt (bleibt)
        Gott in ihm und er in Gott. '
      verse: 15
    - text: 'Und ''''wir'''' haben die Liebe ''''erkannt und [ihr] geglaubt'''', die
        Gott uns gegenüber (in uns) hat. Gott ist Liebe, und wer in der Liebe lebt
        (bleibt), lebt (bleibt) in Gott, und Gott lebt (bleibt) in ihm. '
      verse: 16
    - text: 'Auf diese Weise (darin) ist die Liebe mit uns vollkommen geworden, damit
        wir am Tag des Gerichts Zuversicht (Mut) haben, denn (dass) genau wie er (jener),
        [so] sind auch wir in dieser Welt. '
      verse: 17
    - text: '''''Angst'''' gibt es nicht in der Liebe. Vielmehr (sondern) die vollkommene
        Liebe wirft die Angst hinaus, denn die Angst hat [mit] Bestrafung [zu tun],
        und (aber) wer sich fürchtet, ist nicht in der Liebe vollkommen geworden. '
      verse: 18
    - text: 'Wir lieben, denn er hat uns zuerst geliebt. '
      verse: 19
    - text: 'Wenn jemand sagt: „Ich liebe Gott“, und [dabei] seinen Bruder (sein Geschwister)
        hasst, so ist er ein Lügner: Denn wer seinen Bruder nicht liebt, den er [bereits]
        gesehen hat, dann kann er Gott, den er nicht gesehen hat, nicht lieben. '
      verse: 20
    - text: 'Und dieses Gebot haben wir von ihm: Dass wer Gott liebt, auch seinen
        Bruder liebe.  '
      verse: 21
  - chapter: 5
    verses:
    - text: ' Jeder, der glaubt, daß Jesus der Christus (Messias) ist, ist aus {dem}
        Gott geboren (gezeugt, entstanden), und jeder, der den Gebärenden (Zeugenden)
        liebt, liebt auch den aus ihm Geborenen (Gezeugten). '
      verse: 1
    - text: 'Daran erkennen wir, daß wir die Kinder {des} Gottes lieben, daß (wenn)
        wir {den} Gott lieben und seine Gebote halten (tun). '
      verse: 2
    - text: 'Das nämlich ist die Liebe zu {dem} Gott, daß wir seine Gebote halten
        (bewahren) – und seine Gebote sind nicht schwer. '
      verse: 3
    - text: 'Denn alles, was aus (von) Gott geboren (gezeugt, entstanden) ist, besiegt
        die Welt. Und das ist der Sieg, der die Welt besiegt hat: Unser Glaube. '
      verse: 4
    - text: 'Wer aber ist [der (es),] der die Welt besiegt, wenn nicht der, der glaubt,
        daß Jesus der Sohn {des} Gottes ist? '
      verse: 5
    - text: 'Dieser ist es (der), der durch Wasser und Blut gekommen ist, Jesus Christus.
        Nicht im Wasser allein, sondern im Wasser und im Blut. Und der Geist ist [es
        (der),] der bezeugt, denn (daß) der Geist die Wahrheit (ist). '
      verse: 6
    - text: 'Denn drei sind [es], die Zeugnis geben (ablegen; bezeugen), '
      verse: 7
    - text: 'Der Geist und das Wasser und das Blut, und die drei sind in das Eine
        (eins). '
      verse: 8
    - text: 'Wenn wir das Zeugnis der Menschen annehmen – das Zeugnis Gottes ist größer,
        weil dies das Zeugnis Gottes ist, das er über (für) seinen Sohne Zeugnis gegeben
        (abgelegt; bezeugt) hat. '
      verse: 9
    - text: 'Wer an den Sohn Gottes glaubt, hat das Zeugnis in sich; wer Gott nicht
        glaubt, hat [aus ihm] einen Lügner gemacht, weil er nicht an das Zeugnis geglaubt
        hat, das Gott über (für) seinen Sohn gegeben (abgelegt; bezeugt) hat. '
      verse: 10
    - text: 'Und dies ist das Zeugnis, dass Gott uns ewiges Leben gegeben hat und
        dieses Leben in seinem Sohn ist. '
      verse: 11
    - text: 'Wer den Sohn hat, hat das Leben. Wer den Sohn Gottes nicht hat, hat das
        Leben nicht. '
      verse: 12
    - text: 'Dies (Diese Dinge) habe ich Euch – denen, die an den Namen des Sohnes
        Gottes glauben – geschrieben, damit Ihr wisst, dass Ihr ewiges Leben habt. '
      verse: 13
    - text: 'Und dies ist die Freimütigkeit (Zuversicht, gutes Zutrauen, Offenheit),
        welche wir zu ihm haben, dass, wenn wir irgendetwas erbitten nach (gemäß)
        seinem Willen, er uns hört (erhört). '
      verse: 14
    - text: 'Und wenn wir wissen, dass er uns erhört (hört) in Bezug auf [alles],
        was (immer) wir erbitten, wissen wir, dass wir alles (das Erbetene, die erbetenen
        Dinge) haben, was (die) wir von ihm erbeten haben. '
      verse: 15
    - text: 'Wenn einer seinen Bruder sündigen sieht, eine Sünde[, die] nicht zum
        Tod [führt], soll (wird) er [für ihn] bitten, und er (Gott) wird ihm Leben
        geben - denen die nicht zum Tod sündigen. Es gibt Sünde[, die] zum Tod [führt].
        Nicht über diese (jene) [Sünde] sage ich, daß er bitten soll. '
      verse: 16
    - text: 'Jedes Unrecht [Jede Ungerechtigkeit] ist Sünde, und es gibt Sünde[, die]
        nicht zum Tod [führt]. '
      verse: 17
    - text: 'Wir wissen, daß jeder, der aus (von) Gott geboren (gezeugt) ist, nicht
        sündigt, sondern, wer aus (von) Gott geboren (gezeugt) wurde, den bewahrt
        er (der hütet/bewahrt sich), und der Böse (Schlechte) berührt (erreicht) ihn
        nicht. '
      verse: 18
    - text: 'Wir wissen, daß wir aus Gott sind und die ganze Welt im (in [der Sphäre
        des]) Bösen (Schlechten, Argen) liegt. '
      verse: 19
    - text: 'Wir wissen aber, dass der Sohn Gottes gekommen ist und uns gegeben hat
        [das] Erkenntnisvermögen (Verstehen, Sinn), damit wir erkennen den Wahrhaftigen
        und wir sind in dem Wahrhaftigen, in seinem Sohn Jesus Christus. Dieser ist
        der wahrhaftige Gott und [das] ewige Leben. '
      verse: 20
    - text: 'Kindlein (Kinderchen), hütet (schützt) euch {selbst} vor den Bildern
        (Trugbildern, Götzen)!   '
      verse: 21
