  name: Genesis
- chapters:
  - chapter: 1
    verses:
    - text: ' Dies sind die Namen der Söhne Israel (Israeliten), die nach Ägypten
        gekommen sind, mit Jakob, jeder [mit] seinem Haus, kamen sie: '
      verse: 1
    - text: 'Ruben, Simeon, Levi und Juda. '
      verse: 2
    - text: 'Issaschar, Sebulon und Benjamin. '
      verse: 3
    - text: 'Dan und Naftali, Gad und Asser. '
      verse: 4
    - text: 'Und alle Seelen aus Jakobs Stamm (Oberschenkel) waren siebzig Seelen;
        Joseph aber war in Ägypten. '
      verse: 5
    - text: 'Und Joseph starb und all seine Brüder und seine (jene) Generation (Geschlecht). '
      verse: 6
    - text: 'Und die Söhne Israels (Israeliten) waren fruchtbar und pflanzten sich
        fort und sie wurden viele und sie wurden überaus (im höchsten Grade) stark
        (mächtig) und das Land war voll (erfüllt) mit ihnen. '
      verse: 7
    - text: 'Und es stand ein neuer König über Ägypten auf, der Joseph nicht [mehr]
        kannte. '
      verse: 8
    - text: 'Und er sprach zu seinem Volk: Siehe, das Volk der Söhne Israels (Israeliten)
        ist zahlreich und mächtiger als wir. '
      verse: 9
    - text: 'Wohlan! Wir wollen klug gegen es vorgehen, damit es nicht groß wird und
        damit es nicht geschieht, dass sie eine Schlacht ausrufen und damit nicht
        dem auch noch hinzugefügt wird, dass es uns hasst und uns bekämpft und es
        aufsteigt von der Erde (sich zum Herren über das Land macht). '
      verse: 10
    - text: 'Und sie setzten über es Befehlshaber der Frondienste (Fronvögte), um
        es zu bedrücken mit ihrem Frondienst (Lasttragen). Und es baute Vorratsstädte
        für den Pharao: Pitom und Ramses. '
      verse: 11
    - text: 'Und wie sie es bedrückten, so wurde es zahlreich und so wurde es stark.
        Und sie hatten Furcht vor den Söhnen Israels (Israeliten). '
      verse: 12
    - text: 'Und sie hielten die Söhne Israels zur Arbeit an durch Misshandlung. '
      verse: 13
    - text: 'Und sie verbitterten deren (ihr) Leben durch harte Arbeit im Ton und
        in den Ziegeln und durch alle Arbeit auf dem Feld. Und ihre ganze Arbeit arbeiteten
        sie bei ihnen durch Misshandlung. '
      verse: 14
    - text: 'Und der König von Ägypten sagte zu den hebräischen Hebammen, der Name
        der ersten war Schifra und der Name der zweiten war Pua. '
      verse: 15
    - text: 'und er sprach: Wenn die Hebräerinnen gebären und ihr seht auf den Töpferscheiben
        dass es ein Sohn ist, tötet ihn; wenn es eine Tochter ist, lasst sie leben. '
      verse: 16
    - text: 'Aber die Hebammen fürchteten JHWH und taten nicht, wie ihnen der König
        von Ägypten gesagt hatte und ließen die Kinder leben. '
      verse: 17
    - text: 'Da rief der König von Ägypten die Hebammen und sagte zu ihnen: Warum
        habt ihr diese Sache getan und habt die Kinder leben lassen? '
      verse: 18
    - text: 'Die Hebammen sagten zu dem Pharao: Weil die Hebräerinnen nicht so sind
        wie die Ägypterinnen, denn sie sind kräftig und haben schon geboren bevor
        die Hebamme hineinkommt. '
      verse: 19
    - text: 'Und JHWH tat den Hebammen Gutes und das ganze Volk vermehrte sich und
        wurde zahlreich. '
      verse: 20
    - text: 'Und es geschah, weil die Hebammen JHWH fürchteten und er schenkte ihnen
        Nachkommen. '
      verse: 21
    - text: 'Und der Pharao befahl seinem ganzen Volk folgendes: Jeden Sohn, der geboren
        wird, sollt ihr in den Fluß werfen und alle Töchter sollt ihr leben lassen.  '
      verse: 22
  - chapter: 2
    verses:
    - text: ' {Und} Ein Mann aus dem Hause Levi ging und nahm eine Nachfahrin Levis
        [zur Frau]. '
      verse: 1
    - text: '{Und} Die Frau wurde schwanger und gebar einen Sohn. Als (und) sie sah
        {ihn}, dass er gut (schön) [war], {und} verbarg sie ihn drei Monate (Monde)
        [lang]. '
      verse: 2
    - text: 'Als (und) sie ihn nicht länger verbergen konnte; {und} nahm sie für ihn
        ein Kästchen (Korb) [aus] Schilf und dichtete (bestrich) es mit Erdharz und
        Pech ab. {und} Sie legte das Kind (den Knaben) hinein und legte [es] in das
        Schilf am Rande des Nils. '
      verse: 3
    - text: '{Und} Seine Schwester stand in [einiger] Entfernung, um zu erfahren,
        was mit ihm geschehen (getan) würde. '
      verse: 4
    - text: '{Und} Die Tochter des Pharaos ging hinab, um am Nil (Fluss) zu baden,
        und ihre [Dienst]mädchen gingen am Rande des Nils spazieren. Als (Und) sie
        das Kästchen inmitten des Schilfes sah, {und} sandte sie ihre Dienerin (Sklavin)
        und sie nahmen es. '
      verse: 5
    - text: '{Und} Sie öffnete [es] und sah {ihn} das Kind (den Knaben) - einen Jungen,
        weinend! - . Da (und) hatte sie Mitleid mit ihm und sagte: Dies ist einer
        [von] den Knaben (Kindern) der Hebräer! '
      verse: 6
    - text: 'Und seine Schwester sprach zu der Tochter des Pharaos: Soll ich gehen
        und für dich eine Frau als Säugamme von den Hebräerinnen rufen, damit sie
        das Kind (den Knaben) für dich stillt? '
      verse: 7
    - text: 'Da sagte die Tochter des Pharaos zu ihr: Geh! Also (und) ging das Mädchen
        und rief die Mutter des Kindes (Knaben). '
      verse: 8
    - text: 'Und die Tochter des Pharaos sagte zu ihr: Nimm diesen Knaben (dieses
        Kind) und stille ihn für mich, und ich werde [dir] deinen Lohn geben. Da (und)
        nahm die Frau den Knaben (das Kind) und stillte ihn. '
      verse: 9
    - text: 'Als (und) das Kind (der Knabe) gewachsen (groß/größer geworden) war (wuchs),
        {und} brachte sie ihn zur Tochter des Pharaos, und er wurde ihr Sohn. {und}
        Sie gab ihm den Namen Mose und sagte: Weil ich ihn aus dem Wasser gezogen
        habe! '
      verse: 10
    - text: 'Und es geschah in jenen Tagen, als Mose groß geworden war. Da ging er
        heraus zu seinen Brüdern und sah ihren Frondienst (ihr Lasttragen). Da sah
        er einen ägyptischen Mann einen hebräischen Mann von seinen Brüdern schlagen. '
      verse: 11
    - text: 'Und er wendete sich hierher und dorthin (so und so) und sah, dass kein
        [anderer] Mann [da war] (und sah niemanden). Da schlug er den Ägypter und
        verscharrte ihn im Sand. '
      verse: 12
    - text: 'Und am zweiten Tag ging er wieder heraus. Und siehe, zwei hebräische
        Männer stritten sich. Da sprach er zu dem, der im Unrecht war: Warum schlägst
        du deinen Volksgenossen? '
      verse: 13
    - text: 'Und er antwortete (sprach): Wer hat dich gestellt zum Aufseher und zum
        Richter (Mann des Aufsehens und Richtens) über uns? Willst du mich töten -
        sprach er - wie du den Ägypter getötet hast? Und Mose fürchtete sich und sprach:
        Fürwahr! Die Sache ist bekannt geworden. '
      verse: 14
    - text: 'Und der Pharao hörte von dieser Sache und trachtete danach, Mose zu töten.
        Da floh Mose vor dem Pharao und blieb (ließ sich nieder) im Lande Midian und
        setzte sich auf den Brunnen. '
      verse: 15
    - text: 'Und der Priester von Midian hatte sieben Töchter. Und sie kamen und schöpften
        und füllten die Wassertröge, um das Vieh ihres Vaters zu tränken. '
      verse: 16
    - text: 'Und es kamen die Hirten und vertrieben sie. Da stand Mose auf und half
        ihnen (rettete sie) und tränkte das Vieh. '
      verse: 17
    - text: 'Und sie kamen zu Re''uël, ihrem Vater. Und er sprach: Warum habt ihr
        euch heute [so] beeilt, [zurück] zu kommen? '
      verse: 18
    - text: 'Da antworteten (sagten) sie: Ein ägyptischer Mann hat uns gerettet vor
        der Hand (Gewalt) der Hirten. Und auch schöpfte {und} schöpfte er für uns
        und tränkte das Vieh. '
      verse: 19
    - text: 'Da sprach er zu seinen Töchtern: Und wo ist er? Warum habt ihr den Mann
        da zurückgelassen? Ruft ihn und er soll mit uns essen! '
      verse: 20
    - text: 'Und Mose entschloss isch bei dem Mann zu bleiben. Und er gab Zippora,
        seine Tochter, {dem} Mose {zur Frau}. '
      verse: 21
    - text: 'Und sie gebar einen Sohn. Und er nannte seinen Namen Gerschom, denn er
        sprach: Ein Fremder bin ich gewesen in einem fremden Land. '
      verse: 22
    - text: 'Und {es geschah} in jenen vielen Tagen (während jener langen Zeit) {und}
        starb der König von Ägypten. {und} Die Kinder (Söhne) Israels stöhnten wegen
        der Sklavenarbeit (Knechtschaft, Arbeit), und sie schrien, und ihr Hilferuf
        erreichte (ging hinauf zu) Gott wegen der Sklavenarbeit (Knechtschaft, Arbeit). '
      verse: 23
    - text: 'Da (und) hörte Gott ihr Stöhnen (Wehklagen) und Gott erinnerte sich (dachte)
        an seinen Bund mit Abraham, {mit} Isaak und {mit} Jakob. '
      verse: 24
    - text: 'Und Gott sah die Kinder (Söhne) Israels und Gott wusste (verstand).  '
      verse: 25
  - chapter: 3
    verses:
    - text: ' Währenddessen (und, als) hütete Mose das Kleinvieh (war Hirte des Kleinviehs)
        Jitros, seines Schwiegervaters, des Priesters von Midian. Und (einmal, da,
        als) er trieb das Kleinvieh hinter (auf die Westseite) die Wüste (Wildnis;
        Weideland) und (da) kam zum Berg Gottes, dem Horeb. '
      verse: 1
    - text: 'Da (und) zeigte sich (erschien) ihm der Engel (Bote) JHWHs in einer Feuerflamme
        aus der Mitte des Busches. {und} Er sah hin - obwohl der Busch mit (im) Feuer
        brannte, wurde er nicht aufgezehrt! '
      verse: 2
    - text: 'Da (und) sagte Mose: „Ich will (muss) doch einmal [von meinem Weg] abweichen
        und (um) diese außergewöhnliche (großartige) Erscheinung ansehen. Warum verbrennt
        der Busch nicht?“ '
      verse: 3
    - text: 'Als (und, da) JHWH sah, dass er [von seinem Weg] abwich, um [nach]zusehen,
        da (und) rief Gott zu ihm aus der Mitte des Busches {und sagte}: „Mose, Mose!“
        Und [dieser] sagte: „Hier bin ich!“ '
      verse: 4
    - text: '{und} Er sagte: „Komm nicht näher heran (hierher)! Zieh deine Sandalen
        (Schuhe) von deinen Füßen, denn die Stelle, auf der du stehst, ist heiliger
        Boden (Erde)!“ '
      verse: 5
    - text: 'Weiter (und) sagte er: „Ich [bin] der Gott deines Vaters, der Gott Abrahams,
        der Gott Isaaks und der Gott Jakobs.“ Da bedeckte (verbarg) Mose sein Gesicht,
        weil er sich [davor] fürchtete, Gott anzuschauen. '
      verse: 6
    - text: 'Da (und) sagte JHWH: „[Sei versichert], ich habe das Elend meines Volkes,
        das in Ägypten [ist], gesehen und sein Schreien wegen (gegen) seiner Unterdrücker
        gehört. Ja (denn), ich kenne seine Schmerzen. '
      verse: 7
    - text: 'Und ich bin herabgekommen, um es aus der Gewalt (Hand) Ägyptens (der
        Ägypter) zu erretten und es hinaufzuführen aus jenem Land in ein schönes (gutes)
        und weites Land, in ein Land, [das von] Milch und Honig fließt, in das Gebiet
        (Land; Ort) der Kanaaniter, {und} Hetiter, {und} Amoriter, {und} Perisiter,
        {und} Hiwiter und Jebusiter. '
      verse: 8
    - text: 'Doch (und; weil) jetzt {siehe} ist das Schreien der Kinder (Söhne) Israels
        zu mir gekommen, und ich habe auch die Unterdrückung gesehen, [mit] der Ägypten
        sie unterdrückt. '
      verse: 9
    - text: 'Deshalb (und; also) geh nun! Ich will dich zum Pharao senden, so dass
        du mein Volk, die Kinder (Söhne) Israels, aus Ägypten herausführen wirst.“ '
      verse: 10
    - text: 'Da (und) sagte Mose zu Gott: „Wer [bin] ich, dass ich zum Pharao gehen
        und die Kinder (Söhne) Israels (Israeliten) aus Ägypten herausführen könnte?“ '
      verse: 11
    - text: 'Da (und) sagte [Gott]: „{denn} Ich werde bei dir sein (bin bei dir).
        Und dies [soll] dein Zeichen [sein], dass ich ich dich gesandt habe: Wenn
        du das Volk aus Ägypten herausgeführt hast, werdet ihr Gott auf diesem Berg
        dienen.“ '
      verse: 12
    - text: 'Da (und) sagte Mose zu Gott: „Wenn ich zu den Kindern (Söhnen) Israels
        (Israeliten) komme und zu ihnen sage: Der Gott eurer Vorfahren (Väter) hat
        mich zu euch geschickt. Dann (und) werden sie zu mir sagen: Was [ist] sein
        Name? Was sage (antworte) ich [dann] zu ihnen?“ '
      verse: 13
    - text: 'Da (und) sagte Gott zu Mose: „Ich bin, der ich bin. {Und} Er sagte: So
        sollst (wirst) du zu den Kindern (Söhnen) Israels (Israeliten) sprechen: »
        »Ich bin« hat mich zu euch gesandt.« “ '
      verse: 14
    - text: 'Und Gott sagte weiter (wieder) zu Mose: „So sollst (wirst) du zu den
        Kindern (Söhnen) Israels (Israeliten) sprechen: JHWH, der Gott eurer Vorfahren
        (Väter), der Gott Abrahams, der Gott Isaaks und der Gott Jakobs, hat mich
        zu euch gesandt. Dies [ist] mein Name für immer (auf ewig), {und} dies [ist]
        mein Name von Generation (Geschlecht) zu Generation. '
      verse: 15
    - text: 'Geh und versammle die Ältesten Israels und sage zu ihnen: JHWH, der Gott
        eurer Vorfahren (Väter), ist mir erschienen (hat sich mir gezeigt), der Gott
        Abrahams, Isaaks und Jakobs  und sprach: Ich habe mich eurer und dessen, was
        euch in Ägypten angetan wird (wurde), [genau] angenommen (beobachtet, mich
        gekümmert, eingegriffen). '
      verse: 16
    - text: 'Da (und) sagte (dachte) ich: Ich will (werde) euch aus dem Elend [von]
        Ägypten hinaufführen in das Land der Kanaaniter, {und} Hetiter, {und} Amoriter,
        {und} Perisiter, {und} Hiwiter und Jebusiter, ein Land, [das von] Milch und
        Honig [über]fließt. '
      verse: 17
    - text: 'Wenn (und) sie auf dich (deine Stimme) hören {werden}, dann (und) sollst
        (wirst) du mit (und) den Ältesten Israels zum König [von] Ägypten gehen und
        ihr sollt (werdet) zu ihm sagen: JHWH, der Gott der Hebräer, begegnete (traf)
        uns. Deshalb (und) lass uns (wollen wir) doch jetzt drei Tagesreisen [weit]
        in die Wüste ziehen und (damit) JHWH, unserem Gott, ein Opfer darbringen. '
      verse: 18
    - text: 'Aber (und) ich weiß, dass der König [von] Ägypten euch nicht zu gehen
        erlauben wird, und (wenn, auch) nicht mit starker Hand. '
      verse: 19
    - text: 'Deshalb (und) werde ich meine Hand ausstrecken und Ägypten (die Ägypter)
        mit all meinen Wundern schlagen, die ich in ihrer Mitte tun werde. {und} Danach
        wird er euch gehen lassen (wegschicken). '
      verse: 20
    - text: 'Doch (und) ich werde die Gunst (Gnade) [für] dieses Volk in den Augen
        der Ägypter (Ägyptens) geben und {es wird geschehen} wenn ihr [weg]zieht,
        werdet ihr nicht [mit] leeren [Händen] [weg]ziehen. '
      verse: 21
    - text: 'Und eine Frau soll (kann; wird) von ihrer Nachbarin und der Besucherin
        (Fremden) in ihrem Haus Silber- {Gefäße} und Goldgefäße (-schmuck, -gegenstände)
        und Kleidung (Mäntel) erbitten, [die] ihr dann (und) euren Söhnen und Töchtern
        gebt. So (und) werdet ihr die Ägypter (Ägypten) ausplündern (berauben).“  '
      verse: 22
  - chapter: 4
    verses:
    - text: 'Da (und) antwortete Mose {und sagte}: Und (aber) wenn (sicherlich) sie
        mir nicht vertrauen (glauben), dann (und) werden sie nicht auf mich (meine
        Stimme) hören, sondern (dann, denn; und) werden (könnten) sagen: JHWH hat
        sich dir [gar] nicht gezeigt (ist dir nicht erschienen)! '
      verse: 1
    - text: 'Da (und) sagte JHWH zu ihm: Was [ist] das in deiner Hand? Er sagte: Ein
        Stab. '
      verse: 2
    - text: 'Da (und) sagte er: Wirf ihn auf den Boden! Also (da; und) warf [Mose]
        ihn auf den Boden, da (und) wurde [er] zu einer Schlange, und Mose floh davor
        [zurück]. '
      verse: 3
    - text: 'Doch (da; und) JHWH sagte zu Mose: Strecke deine Hand aus und packe (fasse)
        sie beim Schwanz! Also (da; und) streckte er seine Hand aus und packte sie
        daran. Da (und) wurde sie in seiner Hand (Handfläche) [wieder] zu einem Stab. '
      verse: 4
    - text: 'Damit sie [dir] glauben {werden}, dass sich dir JHWH, der Gott ihrer
        Vorfahren (Väter), der Gott Abrahams, der Gott Isaaks und der Gott Jakobs
        gezeigt hat (dir erschienen ist). '
