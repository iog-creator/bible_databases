  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, ein Sklave (Diener) Gottes und ein Apostel Jesu Christi gemäß
        dem Glauben der Auserwählten Gottes und der genauen Erkenntnis der Wahrheit,
        die der Gottergebenheit entspricht, '
      verse: 1
    - text: 'wegen der Hoffnung auf das ewige Leben, das Gott, der nicht lügen kann,
        vor langer Zeit verheißen hat, '
      verse: 2
    - text: 'wohingegen er zu seinen eigenen bestimmten Zeiten sein Wort in der Verkündigung
        offenbar machte, mit der ich betraut worden bin, nach dem Befehl unseres Retters,
        Gottes - '
      verse: 3
    - text: 'an Titus, ein echtes Kind gemäß einem gemeinsamen Glauben. '
      verse: 4
    - text: 'Deswegen habe ich dich auf Kreta gelassen, damit du die Dinge berichtigst,
        die mangelhaft waren und von den Städten Ernennungen von Ältesten (älteren
        Männern) vornimmst, wie ich es dir gesagt habe, '
      verse: 5
    - text: 'wenn irgendjemand ungeklagt ist, ein Ehemann, der gläubige Kinder hat,
        die sich auch nicht schuldig gemacht haben in Widerspenstigkeit oder Ausschweifungen. '
      verse: 6
    - text: 'Denn als Verwalter Gottes muss ein Mann frei sein von jener Anklage als
        Aufseher, nicht egoistisch, sollte Selbstbeherrschung haben, starke Nerven
        haben, kein Alkoholiker, kein Schlägertyp, kein Abzocker (Betrüger), '
      verse: 7
    - text: 'sondern gastfreundlich sein und die Gerechtigkeit (das Gute) lieben,
        einen klaren Verstand haben und loyal sein, '
      verse: 8
    - text: 'am zuverlässigen Wort festhaltend, was sein Können des Lehrens betrifft,
        damit er in der Lage ist, durch die gesunde Lehre sowohl zu ermahnen, als
        auch die Widersprechenden zurechtzuweisen. '
      verse: 9
    - text: 'Denn es sind viele, die widerspenstig sind oder hochnäsige Lästerer (Schwätzer),
        und welche die Verwirrung stiften, ausgerechnet diese halten die Beschneidung
        noch für angebracht. '
      verse: 10
    - text: 'Es ist notwendig, sie zum Schweigen zu bringen (den Mund zu stopfen),
        da es die sind, die ganze Familien (Haushalte) in ihren Bann ziehen, indem
        sie diese über den Tisch ziehen, indem sie sie Dinge lehren, die sich nicht
        gehören. '
      verse: 11
    - text: 'Einer von ihnen, ihr eigener Prophet, hat gesagt: Kreter sind immer Lügner,
        schädliche wilde Tiere, unbeschäftigte Fresser. '
      verse: 12
    - text: 'Das ist die Realität, darum hört nicht auf, sie streng zurechtzuweisen,
        damit sie im Glauben wieder gesund werden; '
      verse: 13
    - text: 'und jüdische Märchenfiguren (Fabeln) und Gebote, die von den Menschen
        stammen und nichts mit dem Glauben zu tun haben (von der Wahrheit abwenden),
        sollt ihr einfach ignorieren. '
      verse: 14
    - text: 'Den Reinen sind alle Dinge rein. Den Unreinen (Befleckten) und Ungläubigen
        aber, denen ist nichts heilig (rein), sondern sowohl ihr Sinn als auch ihr
        Gewissen ist befleckt. '
      verse: 15
    - text: 'Sie behaupten öffentlich, Gott zu kennen, doch an ihrer Lebensweise ist
        ihre Gottlosigkeit gut zu erkennen, denn für jedes gute Werk sind sie nicht
        geeignet, noch gehorsam; sie sind verabscheuungswürdig.  '
      verse: 16
  - chapter: 2
    verses:
    - text: ' Du jedoch, rede weiterhin das, was sich für die gesunde Lehre ziemt. '
      verse: 1
    - text: 'Mögen die betagten Männer mäßig sein in den Gewohnheiten, ernsthaft,
        einen klaren Verstand, stark (gesund) im Glauben, in der Liebe, im Ausharren. '
      verse: 2
    - text: 'Auch die betroffenen Frauen von ehrerbietigem Verhalten (Benehmen), nicht
        verleumderisch noch alkoholhabhängig sein, Lehrerinnen des Guten, '
      verse: 3
    - text: 'damit sie die Jungen Frauen nicht auf dumme Gedanken bringen, damit sie
        ihre Familie (Ehemänner und Kinder) lieben, '
      verse: 4
    - text: 'nicht verrückt werden, keusch bleiben, fleißig ihren Haushalt führen
        (im Haus arbeiten) brav (gut) sind und ihre Ehemänner respektieren (unterwerfen),
        damit Gottes Wort keinen schlechten Ruf bekommt (gelästert wird). '
      verse: 5
    - text: 'Das gilt auch für die jungen Männer, damit sie nicht durchdrehen, '
      verse: 6
    - text: 'dadurch dass sie in allem als gutes Vorbild hervorgehen, wobei du Unverdorbenheit
        bekundest in deinem Lehren, Ernsthaftigkeit, '
      verse: 7
    - text: 'ordentlichen Wortschatz, wo niemand was auszusetzen hat, damit seine
        Gegner sich zu schämen beginnen, da er keine Kritik an uns findet. '
      verse: 8
    - text: 'Mögen alle Sklaven sich ihren Besitzern und dessen Besitz (Vermögen)
        unterwerfen und nicht widersprechen, was den Besitzer erfreuen soll, '
      verse: 9
    - text: 'nichts klauen, sondern die Treue bewahren, so dass sie die Lehre unseres
        Retters, Gottes, in allen Dingen schmücken. '
      verse: 10
    - text: 'Denn die unverdiente Güte Gottes, die allen Arten von Menschen Rettung
        bringt, ist bekannt geworden '
      verse: 11
    - text: 'und unterweist uns, Gottlosigkeit und weltliche Begierden von uns zu
        weisen und inmitten dieses gegenwärtigen Systems der Dinge mit gesundem Sinn
        und Gerechtigkeit und Gottergebenheit zu leben, '
      verse: 12
    - text: 'während wir auf die beglückende Hoffnung und das Offenbarwerden der Herrlichkeit
        des großen Gottes und des Retters von uns, Christus Jesus, warten, '
      verse: 13
    - text: 'der sich selbst für uns hingegeben hat, damit er uns von jeder Art Gesetzlosigkeit
        befreie und für sich ein Volk reinige, das insbesondere sein eigen ist, eifrig
        für vortreffliche Werke. '
      verse: 14
    - text: 'Fahre fort, diese Dinge zu reden und zu ermahnen und mit voller Befehlsgewalt
        zurechtzuweisen. Möge dich niemand je verachten.  '
      verse: 15
  - chapter: 3
    verses:
    - text: ' Erinnere sie weiterhin daran, Regierungen und Gewalten als Herrschern
        untertan und gehorsam zu sein, bereit zu sein für jedes gute Werk, '
      verse: 1
    - text: 'von niemandem schlecht zu reden, nicht streitsüchtig zu sein, sondern
        vernünftig, indem sie mild sind zu jedem. '
      verse: 2
    - text: 'Denn auch wir waren einst unverständig, ungehorsam, irregeführt, Sklaven
        von mancherlei Begierden und Vergnügungen, lebten in Schlechtigkeit und Neid
        dahin, waren verhasst und hassten einander. '
      verse: 3
    - text: 'Als die Güte und die Liebe {zu} den Menschen, die auf der Seite des Retters
        ist, bekannt wurde, '
      verse: 4
    - text: 'wurden wir gerettet, nicht aus den Taten (Werken), die wir in Gerechtigkeit
        ausübten, sondern gemäß seiner Barmherzigkeit durch das Bad, das uns zum Leben
        brachte, und durch unsere Erneuerung durch heiligen Geist. '
      verse: 5
    - text: 'Diesen Geist goss er durch Jesus Christus, unseren Retter, reichlich
        über uns aus, '
      verse: 6
    - text: 'damit wir, nachdem wir kraft dessen unverdienter Güte gerecht gesprochen
        worden sind, Erben wurden gemäß einer Hoffnung auf ewiges Leben. '
      verse: 7
    - text: 'Das Wort ist zuverlässig und ich möchte, dass du über diese Dinge stets
        feste Aussagen machst, damit die, die Gott geglaubt haben, ihren Sinn darauf
        gerichtet halten unaufhörlich vortreffliche Werke zu tun. Diese Dinge sind
        vortrefflich und den Menschen nützlich. '
      verse: 8
    - text: 'Doch meide dumme Streitfragen und Geschlechtsregister und Streit und
        Streitigkeiten wegen des Gesetzes (Gebote), denn sie machen keinen Sinn und
        sind überflüssig. '
      verse: 9
    - text: 'Weist denjenigen ab, der eine Sekte unterstützt, nach mehreren ernsten
        Ermahnungen, '
      verse: 10
    - text: 'da du ja weißt, dass ein solcher vom Weg abgewandelt und sündigt, wodurch
        er sich selbst verurteilt. '
      verse: 11
    - text: 'Wenn ich Artemas oder Tychikus zu dir sende, so tu dein Äußerstes, zu
        mir nach Nikopolis zu kommen, denn ich habe beschlossen, dort zu überwintern. '
      verse: 12
    - text: 'Rüste Zenas, den Gesetzeskundigen, und Apollos für ihre Reise sorgfältig
        aus, damit sie allen haben, was benötigt wird. '
      verse: 13
    - text: 'Doch lass unsere Leute auch lernen, weiter vortreffliche Taten (Werke)
        zu tun, um so dessen dringende Bedürfnisse zu decken, damit sie keine Angst
        bekommen. '
      verse: 14
    - text: 'Grüßt alle, die hier bei mir sind, grüßt die, die im Glauben Zuneigung
        zu uns haben. Mögen sie teil an den unverdienten Güte mit euch allen haben.   '
      verse: 15
