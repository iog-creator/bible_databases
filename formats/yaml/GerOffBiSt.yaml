      verse: 35
    - text: 'Da sagte er zu ihnen: »Was wollt ihr, dass ich [für] euch  tun soll?« '
      verse: 36
    - text: 'Sie sagten zu ihm: »Gewähre uns , {dass wir} in deiner Herrlichkeit (Herrschaft,
