  - chapter: 3
    verses:
    - text: ' Und es geschah das Wort JHWHs zu Jona zum zweiten Mal {folgendermaßen}: '
      verse: 1
    - text: 'Stehe auf, gehe nach Ninive, der großen Stadt, und rufe ihr die Botschaft
        zu, die ich dir sage(n werde). '
      verse: 2
    - text: 'Und Jona stand auf und ging nach Ninive, dem Wort JHWHs gemäß, aber Ninive
        war eine große Stadt vor (für) Gott, drei Tagesreisen [weit] (lang). '
      verse: 3
    - text: 'Und Jona begann, in die Stadt hineinzugehen eine Tagesreise [weit] und
        rief und sprach: Noch vierzig Tage, und Ninive wird umgestürzt (werden). '
      verse: 4
    - text: 'Da glaubten die Menschen von Ninive an Gott und riefen ein Fasten aus
        und zogen Säcke (Bußgewänder) an, von ihren Großen bis zu ihren Kleinen. '
      verse: 5
    - text: 'Als (und) die Angelegenheit vor den König von Ninive kam, da erhob er
        sich vom Thron, löste seinen Mantel ab, bekleidete sich mit einem Sack (Bußgewand)
        und setzte sich in den Staub. '
      verse: 6
    - text: 'Und er ließ ausrufen und sagen über Ninive: Auf Befehl des Königs und
        seiner Fürsten (Großen) {folgendermaßen}: Der Mensch und der Esel, das Rind
        und das Kleinvieh sollen überhaupt nichts genießen, sollen nicht weiden und
        vom Wasser nicht trinken. '
      verse: 7
    - text: 'Da bekleideten sich mit Säcken (Bußgewändern) die Menschen und die Esel
        und sie riefen zu Gott mit Gewalt und ein jeder bekehrte sich von seinem bösen
        Weg und von der Gewalttat, die in seinen Händen ist. '
      verse: 8
    - text: 'Wer weiß, [vielleicht] kehrt sich {der} Gott um und er verliert die Lust
        (es gereut ihn) und er wird sich abwenden von seinem hitzigen Zorn und wir
        werden nicht zugrunde gehen. '
      verse: 9
    - text: 'Da sah Gott ihre Taten, dass sie umkehrten vom bösen Weg, und es gereute
        Gott bezüglich des Übels, wovon er gesagt hatte, dass er es ihnen antun würde,
        und tat es nicht.  '
      verse: 10
  - chapter: 4
    verses:
    - text: ' Aber Jona geriet in große Bosheit und wurde zornig: '
      verse: 1
    - text: 'Da betete er zu JHWH und sagte: Ach JHWH, sind das nicht meine Worte
        [gewesen], als ich in meinem Land war, weshalb ich [dem] zuvorgekommen bin,
        indem ich nach Tarschisch floh, denn ich wusste, dass du gnädig, barmherzig,
        langmütig und von großer Güte bist und dass du des Übels gereust. '
      verse: 2
    - text: 'Und jetzt, JHWH, nimm doch mein Leben von mir, denn mein Tod ist besser
        als mein Leben. '
      verse: 3
    - text: 'Da sprach JHWH: Bist du mit Recht zornig? '
      verse: 4
    - text: 'Da zog Jona aus der Stadt und ließ sich im Osten der Stadt nieder und
        machte sich dort eine Hütte und ließ sich nieder unter ihr im Schatten, {solange}
        bis er sähe, was in der Stadt passiert. '
      verse: 5
    - text: 'Und JHWH der Herr ließ eine Rizinusstaude wachsen und sie wuchs über
        Jona hinaus, sodass sie zum Schatten wurde über seinem Kopf und seine Bosheit
        von ihm nahm. Und Jona freute sich sehr über die Rizinusstaude. '
      verse: 6
    - text: 'Aber Gott ließ einen Wurm wachsen am Morgen bei Sonnenaufgang, und er
        befiel die Rizinusstaude, und sie ging ein. '
      verse: 7
    - text: 'Und es geschah, dass die Sonne aufging, und JHWH ließ einen glühend heißen
        sengenden Ostwind aufkommen, und die Sonne brannte auf Jonas Kopf, und er
        fiel in Ohnmacht, da wünschte er für sich zu sterben und sprach: Mein Tod
        ist besser als mein Leben. '
      verse: 8
    - text: 'Und Gott sprach zu Jona: Bist du mit Recht zornig? (Du bist aber richtig
        zornig!) Und er sprach: Es ist richtig, dass ich zornig bin (Ich bin richtig
        zornig), bis zum Tod! '
      verse: 9
    - text: 'Da sprach JHWH: Du bist betrübt wegen der Rizinusstaude, um welche du
        dich nicht abgemüht hast, und die du nicht groß gemacht hast, die als Sohn
        einer Nacht entstand und als Sohn einer Nacht zugrunde ging. '
      verse: 10
    - text: 'Und ich sollte nicht betrübt sein wegen der großen Stadt Ninive, in der
        sind 120.000 Menschen, die nicht unterscheiden können zwischen ihrer Rechten
        und ihrer Linken, und viele Tiere.   '
      verse: 11
