  - chapter: 25
    verses:
    - text: ' Und JHWH sprach zu Mose am Berg Sinai {und sagte}: '
      verse: 1
    - text: 'Sprich zu den Söhnen Israel und sage zu ihnen: Wenn ihr in das Land kommen
        werdet, welches ich euch geben werde, [dann soll] das Land einen Sabbat ruhen
        für Jahwe. '
      verse: 2
    - text: 'Sechs Jahre sollst du dein Feld besäen und sechs Jahre sollst du deinen
        Weinberg beschneiden und sollst seinen Ertrag einsammeln. '
      verse: 3
    - text: 'Aber das siebente Jahr soll ein Sabbat der Ruhe für das Land sein, ein
        Sabbat für Jahwe. Dein Feld sollst du nicht besäen und deinen Weinberg sollst
        du nicht beschneiden. '
      verse: 4
    - text: 'Was nach deiner Ernte von alleine wächst, sollst du nicht ernten und
        die Trauben deines unbeschnittenen Weinbergs (dein Geweihter) sollst du nicht
        abschneiden. Ein Jahr der Sabbatruhe soll es sein für das Land. '
      verse: 5
    - text: 'Und was das Land während des Sabbat[jahres] [wachsen lässt], wird eure
        Nahrung sein für dich, deinen Knecht, deine Magd, deinen Tagelöhner und für
        deinen Beisassen, sie sind Gäste bei dir. '
      verse: 6
    - text: 'Und für dein Vieh und die Tiere, welche in deinem Land [leben], wird
        aller Ertrag Nahrung sein. '
      verse: 7
    - text: 'Und du sollst für dich sieben Sabbatjahre zählen, sieben Mal sieben Jahre
        und die Tage von sieben Sabbatjahren werden 49 Jahre sein. '
      verse: 8
    - text: 'Ein Signal des Schofars (Widderhorn) werdet ihr erschallen (vorübergehen)
        lassen am zehnten Tag des siebenten Monats; am Tag der Versöhnung werdet ihr
        das Schofar erschallen (vorübergehen) lassen in eurem ganzen Land. '
      verse: 9
    - text: 'Ihr sollt das Jahr des fünfzigsten Jahres heiligen und ihr sollt Freilassung
        im Land ausrufen für alle Einwohner, es wird ein Jobel[jahr] (Widderhorn)
        für euch sein. Und jeder wird seinen Besitz zurückbekommen und jeder wird
        zu seiner Sippe zurückkehren. '
      verse: 10
    - text: 'Ein Jobeljahr wird dieses fünfzigste Jahr sein für euch. Du sollst nicht
        säen, seinen Wildwuchs nicht ernten und den unbeschnittenen Weinberg nicht
        ablesen, '
      verse: 11
    - text: 'denn das Jobel[jahr] (Widderhorn) soll für euch heilig sein. Vom Feld
        werdet ihr seinen Ertrag essen. '
      verse: 12
    - text: 'In diesem Jobeljahr wird jeder seinen Besitz zurückbekommen. '
      verse: 13
    - text: 'Wenn du deinem Nächsten etwas verkaufst oder du von der Hand deines Nächsten
        kaufst, [so] soll keiner seinen Bruder benachteiligen (übervorteilen). '
      verse: 14
    - text: '[Berechnet gemäss] der Anzahl der Jahre nach dem Jobel[jahr] sollst du
        von deinem Nächsten kaufen und [berechnet gemäss] der Anzahl der Jahreserträge
        soll er es dir verkaufen. '
      verse: 15
    - text: 'Seinen Preis vergrösserst du, wenn es viele Jahre sind, seinen Preis
        verkleinerst du, wenn es wenige Jahre sind, denn die Anzahl der Erträge verkauft
        er dir. '
      verse: 16
    - text: 'Niemand benachteilige seinen Nächsten. Fürchte dich vor deinem Gott,
        denn ich bin JHWH, euer Gott. '
      verse: 17
    - text: 'So halte dich an meine Regeln (Satzung, Ordnung) und meine Rechtsbestimmungen
        (Gerichte, Urteile) beachte und tue sie, [dann] werdet ihr im Land wohnen
        in Sicherheit. '
      verse: 18
    - text: 'Das Land wird euch seine Frucht geben, [so dass] ihr im Überfluss essen
        werdet und in Sicherheit in ihm wohnt. '
      verse: 19
    - text: 'Und wenn ihr sagt: „Was werden wir im siebenten Jahr essen? Siehe, wir
        säen nicht und unseren Ertrag sammeln wir nicht ein.“ '
      verse: 20
    - text: 'Ich werde für euch meinem Segen im sechsten Jahr befehlen, dass er einen
        Ertrag für drei Jahre macht. '
      verse: 21
    - text: 'Und [wenn] ihr im achten Jahr sät, werdet vom alten Ertrag essen; bis
        im neunten Jahr sein Ertrag kommt, werdet ihr vom alten essen. '
      verse: 22
    - text: 'Das Land soll nicht für immer verkauft werden, denn das Land ist mein,
        so seid ihr denn Fremde und Beisassen bei mir. '
      verse: 23
    - text: 'Auf euren ganzen Grundbesitz sollt ihr im Land Rückkauf (Lösung) gewähren. '
      verse: 24
    - text: 'Wenn dein Bruder verarmt und er etwas von seinem Besitz verkauft, [dann]
        soll als ein Löser dessen nächster Verwandter kommen und das Verkaufte seines
        Bruders zurückkaufen (lösen). '
      verse: 25
    - text: 'Wenn jemand keinen Löser hat und er kann genug aufbringen [w: seine Hand
        erreicht] und erwirbt genug für seine Auslöse, '
      verse: 26
    - text: '[dann] soll er die Jahre seit seinem Verkauf berechnen und was noch übrig
        ist dem Mann zurückgeben und sein Besitz soll zurückkommt. '
      verse: 27
    - text: 'Wenn jemand nicht genug hat (in seiner Hand findet), wird das Verkaufte
        in der Hand des Käufers bleiben bis zum Jobeljahr. Im Jobel soll es frei werden
        und wieder sein Besitz sein. '
      verse: 28
    - text: 'Wenn jemand ein Wohnhaus in einer Stadt mit Mauern verkauft, ist es ab
        dem Verkauf ein Jahr möglich, es zurückzukaufen; das ist die Frist für seinen
        Rückkauf (Lösung). '
      verse: 29
    - text: 'Und wenn er es nicht für sich zurückkauft bis ein volles Jahr zu Ende
        ist, [dann] soll das Haus, welches in einer Stadt mit einer Mauer ist, für
        immer dem Käufer und seinen Nachkommen gehören. Im Jobel[jahr] wird es nicht
        frei werden. '
      verse: 30
    - text: 'Aber die Häuser der Dörfer, welche keine Mauer um sich herum haben, sollen
        wie das Feld des Landes behandelt (gedacht) werden; es soll ein Rückkauf (Lösung)
        möglich sein und im Jobel[jahr] soll es frei werden. '
      verse: 31
    - text: '[Es gilt für] die Städte der Leviten: Die Häuser der Städte sind ihr
        Besitz, ein Rückkauf soll immer möglich sein. '
      verse: 32
    - text: 'Und zwar so: Einer von den Leviten soll es lösen oder das verkaufte Haus
        und die Stadt sollen im Jobel als sein Besitz frei werden. Denn die Häuser
        in den Levitenstädten, sie sind ihr Besitz mitten unter den Söhnen Israels. '
      verse: 33
    - text: 'Und das Feld der Weide [um] ihre Städte soll nicht verkauft werden, denn
        es ist ihr ewiger Besitz. '
      verse: 34
    - text: 'Und wenn dein Bruder verarmt und er neben dir ins Schleudern kommt (seine
        Hand wankt), [dann] stärke ihn, [sonst] lebt er wie ein Fremder und Beisasse
        bei dir. '
      verse: 35
    - text: 'Nimm weder Zins noch Wucher von ihm und fürchte dich vor deinem Gott,
        damit dein Bruder bei dir leben kann. '
      verse: 36
    - text: 'Dein Geld (Silber) gib ihm nicht für Zins und für Wucher gib ihm nicht
        dein Essen. '
      verse: 37
    - text: 'Ich bin JHWH, dein Gott, der euch aus dem Land Ägypten herausgebracht
        hat, um euch das Land Kanan zu geben, damit ich euer Gott sei. '
      verse: 38
    - text: 'Und wenn dein Bruder bei dir verarmt und sich dir verkauft, [dann] soll
        er bei dir nicht in Knechtschaft [als] Sklave arbeiten (dienen), '
      verse: 39
    - text: '[sondern] wie ein Tagelöhner, wie ein Beisasse soll er bei dir sein;
        bis zum Jobeljahr soll er bei dir arbeiten (dienen). '
      verse: 40
    - text: '[Dann] ist er frei von dir, er und seine Kinder mit ihm. Und er kehrt
        zu seiner Sippe zurück und kommt wieder zum Besitz seiner Väter. '
      verse: 41
    - text: 'Meine Knechte sind sie, die ich befreit habe aus dem Land Ägypten. Sie
        sollen nicht als Sklaven verkauft werden. '
      verse: 42
    - text: 'Du sollst nicht grausam (Gewalt, Härte) über sie herrschen, [sondern]
        fürchte dich vor deinem Gott. '
      verse: 43
    - text: '[Bezüglich] deines Knechts und deiner Magd: Von den Völkern, die rings
        um dich her [leben], darfst du Knecht und Magd kaufen. '
      verse: 44
    - text: 'Und auch von den Söhnen der bei euch wohnenden Beisassen dürft ihr kaufen
        und von ihrer Sippe, die bei euch ist, die in eurem Land gezeugt wurden. Sie
        werden euer Besitz '
      verse: 45
    - text: 'und ihr könnt sie euren Kindern nach euch vererben, sie mögen euch für
        immer dienen. Von euren Brüdern, den Söhnen Israels, soll keiner grausam (Gewalt,
        Härte) über seinen Bruder herrschen. '
      verse: 46
    - text: 'Und wenn die Hand eines Fremden oder eines Beisassen bei dir etwas erreicht,
        dein Bruder [aber] verarmt und er sich einem Fremden, einem Beisassen oder
        einem Mitglied von dessen Sippe verkauft, '
      verse: 47
    - text: 'dann soll, nachdem er sich verkauft hat, die Möglichkeit des Freikaufs
        (Lösung) bestehen. Einer seiner Brüder soll ihn freikaufen '
      verse: 48
    - text: 'oder sein Onkel oder der Sohn seines Onkels sollen ihn lösen oder sein
        eigenes Fleisch und Blut (Fleisch von seinem Fleisch), einer von seiner Sippe
        soll ihn lösen oder [wenn] er selbst so viel aufbringen kann (seine Hand etwas
        erreicht), [dann] soll er sich selbst lösen. '
      verse: 49
    - text: 'Und er soll mit seinem Käufer rechnen vom Jahr seines Verkaufs an bis
        zum Jobeljahr. Sein Verkaufspreis soll nach der Anzahl Jahre berechnet werden,
        als wäre er die ganze Zeit sein Tagelöhner gewesen. '
      verse: 50
    - text: 'Wenn es noch viele Jahre sind, soll er ihnen entsprechend sein Kaufgeld
        für seine Lösung zurückgeben. '
      verse: 51
    - text: 'Wenn [aber] nur wenige Jahre übrig sind bis zum Jobeljahr, so soll er
        sie berechnen und entsprechend seiner Jahre bis zu seiner Lösung soll er [das
        Geld] zurückgeben. '
      verse: 52
    - text: 'Wie ein Tagelöhner soll er von Jahr zu Jahr bei ihm sein. Er soll nicht
        mit Härte über ihn herrschen vor deinen Augen. '
      verse: 53
    - text: 'Wenn er nicht durch eine dieser Möglichkeiten gelöst wird, wird er im
        Jobeljahr frei, er und seine Kinder. '
      verse: 54
    - text: 'Denn mir gehören die Söhne Israels als Knechte, meine Knechte sind sie,
        sie, die ich befreit habe aus dem Land Ägypten. Ich bin JHWH, euer Gott.  '
      verse: 55
