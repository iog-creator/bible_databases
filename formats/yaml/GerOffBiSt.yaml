  - chapter: 16
    verses:
    - text: 'Er kam aber auch nach Derbe und Lystra. {Und siehe} dort war ein Jünger
        (Schüler) namens Timotheus, Sohn einer gläubigen Jüdin, sein Vater aber [war]
        Grieche, '
      verse: 1
    - text: 'der hatte einen guten Ruf bei den Brüdern (Geschwistern) in Lystra und
        Ikonium. '
      verse: 2
    - text: 'Von diesem wollte Paulus, dass er mit ihm hinauszöge, und er nahm ihn
        mit und beschnitt ihn wegen der Juden, die an jenen Orten waren; denn alle
        wussten, dass sein Vater Grieche war. '
      verse: 3
    - text: 'Als sie {aber} die Städte durchzogen, übergaben sie ihnen zur Beachtung
        (= hielten sie sie an, sich zu richten nach) die Gebote, die von den Aposteln
        und Ältesten in Jerusalem festgelegt (beschlossen) worden waren. '
      verse: 4
    - text: 'Die Gemeinden {nun zwar} wurden fest im Glauben und nahmen täglich zu
        an Zahl. '
      verse: 5
    - text: 'Als sie aber durch das Phrygische und Galatische Gebiet zogen, wurden
        sie vom heiligen Geist abgehalten (daran gehindert, wurde es ihnen verboten),
        das Wort in der [Provinz] Asien zu predigen (aussprechen, verkündigen). '
      verse: 6
    - text: 'Nachdem sie aber in die Gegend von Mysien gekommen (gelangt, gereist)
        waren, versuchten sie, nach Bithynien zu reisen, aber der Geist Jesu verwehrte
        ihnen das. '
      verse: 7
    - text: 'Nachdem sie {aber} an Mysien vorbeigezogen waren, stiegen sie hinab nach
        Troas. '
      verse: 8
    - text: 'Aber {und} nachts erschien Paulus eine Vision (ein Gesicht), ein makedonischer
        Mann stand da {und} bat ihn und sprach: Setze über nach Makedonien und hilf
        uns! '
      verse: 9
    - text: 'Wie er aber die Vision (das Gesicht) sah, schlossen wir (legten wir uns
        zurecht) sofort, dass Gott uns berufen hatte, ihnen das Evangelium zu verkündigen. '
      verse: 10
    - text: 'Nachdem  wir von Troas ausgelaufen waren, fuhren wir geradewegs nach
        Samothrake, am folgenden Tag {aber} nach Neapolis (Neustadt), '
      verse: 11
    - text: 'und von dort [gingen wir] nach Philippi, das eine Stadt des ersten Teils
        von Makedonien ist, eine Kolonie. Wir waren aber in dieser Stadt und verweilten
        (brachten zu, verbrachten) einige Tage. '
      verse: 12
    - text: 'Am Sabbat aber gingen wir zum Tor hinaus zum Fluss, wo wir eine Synagoge
        (Gebetsstätte) vermuteten, und nachdem wir uns gesetzt hatten sprachen wir
        mit den Frauen, die [dort] zusammengekommen waren. '
      verse: 13
    - text: '{Und} eine Frau namens Lydia, eine Purpurwollenhändlerin aus der Stadt
        Thyatira, eine Gottesfürchtige, hörte zu, der öffnete der Herr das Herz, (zu
        hören auf =) dass sie auf das hörte (achtete), was Paulus sagte. '
      verse: 14
    - text: 'Als sie aber getauft wurde und ihre Hausbewohner (ihre Familie), lud
        sie ein {indem sie/ und sprach}: Wenn ihr meint (überzeugt seid), dass ich
        an den Herrn gläubig bin, kommt in mein Haus und bleibt. Und sie drängte (nötigte)
        uns. '
      verse: 15
    - text: 'Es begab sich aber, als wir zur Synagoge gingen, begegnete uns (ging
        uns entgegen) eine Sklavin (Magd), die hatte einen Wahrsagegeist, brachte
        ihren Herren großen Verdienst ein, indem sie wahrsagte. '
      verse: 16
    - text: 'Die folge Paulus und uns und schrie {indem sie/ und sprach}: Diese Menschen
        sind Sklaven (Diener) des höchsten Gottes, die verkündigen euch den Weg der
        Rettung (den Heilsweg). '
      verse: 17
    - text: 'Das machte sie {aber} über viele Tage hin (viele Tage lang). Paulus aber
        regte [das] auf (war aufgebracht) und sich umdrehend sprach er zum Geist:
        Hiermit befehle ich dir im Namen Jesu Christi, von ihr zu verschwinden (auszufahren).
        Und er verschwand (fuhr aus) von ihr in dieser Stunde. '
      verse: 18
    - text: 'Als aber ihre Herren sahen, dass die Aussicht auf ihren Erwerb verschwunden
        war, ergriffen sie Paulus und Silas unds schleppten sie zum Marktplatz (Forum)
        zu den Behörden '
      verse: 19
    - text: 'und sprachen, als sie sie den Prätoren vorführten: Diese Menschen, die
        Juden sind, wiegeln unsere Stadt auf '
      verse: 20
    - text: 'und verkündigen Gesetze (Riten), die wir nicht bei uns, die wir Römer
        sind, gelten lassen noch tun dürfen. '
      verse: 21
    - text: 'Und das Volk erhob sich mit (ebenfalls) gegen sie und die Prätoren befahlen,
        nachdem sie ihnen die Kleider {ringsum} heruntergerissen hatten, die Prügelstrafe
        zu verabreichen '
      verse: 22
    - text: 'Nachdem man ihnen viele Schläge versetzt hatte, warfen sie sie ins Gefängnis
        und befahlen dem Gefängniswärter, sie sicher zu verwahren (gefangen zu halten). '
      verse: 23
    - text: 'Der, nachdem er eine solche Anweisung erhalten hatte, warf sie in das
        innere Gefängnis und schloss ihre Füße in den Block ein. '
      verse: 24
    - text: 'Aber um Mitternacht beteten Paulus und Silas und priesen (besangen, rühmten)
        Gott. Die Gefangenen aber hörten ihnen zu. '
      verse: 25
    - text: 'Plötzlich aber ereignete sich ein großes Erdbeben, sodass die Fundamente
        des Gefängnisses ins Wanken gerieten. Sofort aber wurden alle Türen geöffnet
        und die Fesseln aller gelöst. '
      verse: 26
    - text: 'Nachdem aber der Gefängniswärter wach geworden war und sah, dass die
        Türen des Gefängnisses geöffnet worden waren, zog er das Schwert und wollte
        sich töten, weil er meinte, die Gefangenen wären entflohen. '
      verse: 27
    - text: 'Paulus aber rief mit gewaltiger Stimme {und sprach}: Tu dir nichts Böses
        (Übles) an, wir sind doch alle hier. '
      verse: 28
    - text: 'Nachdem er Licht verlangt hatte, sprang er hinein und fiel Paulus und
        Silas zu Füßen, während ihn ein Zittern überfiel. '
      verse: 29
    - text: 'Nachdem er sie hinausgeführt hatte, sagte er: Ihr Herren, was muss ich
        tun, damit ich gerettet werde? '
      verse: 30
    - text: 'Sie aber sprachen: Glaube an den Herrn Jesus, und du wirst gerettet und
        deine Familie(deine Hausbewohner). '
      verse: 31
    - text: 'Und die sagten ihm das Wort des Herrn mit allen, die in seinem Haus [waren]. '
      verse: 32
    - text: 'Und er nahm sie zu sich in jener nächtlichen Stunde (Stunde der Nacht),
        wusch ihnen die Striemen und wurde sofort getauft und alle die Seinen, '
      verse: 33
    - text: 'dann führte er sie hinauf ins Haus und setzte ihnen eine Mahlzeit vor
        und jubelte mit der ganzen Familie, dass er an Gott gläubig [geworden war]. '
      verse: 34
    - text: 'Als es aber Tag geworden war, schickten die Prätoren die Liktoren {und
        sprachen}: Lasst jene Menschen frei! '
      verse: 35
    - text: 'Der Gefängniswärter meldete diese Worte dem Paulus: Die Prätoren haben
        geschickt: ihr sollt freigelassen werden (dass ihr freigelassen werdet). Geht
        also jetzt hinaus und zieht hin in Frieden. '
      verse: 36
    - text: 'Aber Paulus sprach zu ihnen: Sie haben uns öffentlich ohne Prozess verprügelt
        (die Prügelstrafe verabreicht), obwohl wir Römer sind, sie warfen uns ins
        Gefängnis, und jetzt entlassen sie uns heimlich? Oh nein! Vielmehr (sondern)
        sollen sie kommen und uns hinausgeleiten. '
      verse: 37
    - text: 'Die Liktoren {aber} meldeten (berichteten) den Prätoren diese Worte.
        Sie fürchteten sich aber, als sie hörten: Sie sind Römer, '
      verse: 38
    - text: 'und kamen und redeten ihnen gut zu (gaben ihnen gute Worte, sprachen
        ihnen freundlich zu) und führten sie hinaus. Dabei baten sie sie, die Stadt
        zu verlassen. '
      verse: 39
    - text: 'Nachdem sie aber das Gefängnis verlassen hatten (weggegangen waren vom
        Gefängnis) besuchten sie (traten sie ein bei) Lydia. Sie sahen die Brüder
        und trösteten sie (redeten ihnen gut zu) und gingen fort.  '
      verse: 40
