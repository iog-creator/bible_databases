        (erfüllen), niemals [irgendeinen] von ihren abscheulichen Bräuchen (Vorschriften)
        zu übernehmen (tun, verüben), denen sie vor euren Augen (vor eurer Ankunft;
        vor euch) nachgegangen sind (verübt/getan haben), und euch nicht an ihnen
        (wie sie) verunreinigen. Ich [bin] JHWH, (Ich, JHWH, [bin]) euer Gott!  '
      verse: 30
