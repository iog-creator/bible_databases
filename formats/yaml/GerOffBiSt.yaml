  - chapter: 26
    verses:
    - text: ' Von David. Verschaffe mir Recht (Richte mich, Hilf mir) JHWH, denn ich
        bin in meiner Vollkommenheit gewandelt (gegangen). Und auf JHWH habe ich vertraut
        und ich wanke (falle) nicht.'
      verse: 1
    - text: Prüfe (Teste) mich, JHWH, erprobe (versuche) mich, teste (verfeinere,
        veredele) meine Nieren und mein Herz (Inneres).
      verse: 2
    - text: Denn deine Güte (Gnade) [ist] vor meinen Augen und ich gehe (wandle) in
        deiner Treue (Wahrheit, Standfestigkeit).
      verse: 3
    - text: Ich saß nicht bei eitlen (falschen, inhaltlosen) Männern und mit etwas
        verheimlichenden ging (kam, verkehrte) ich nicht.
      verse: 4
    - text: Ich hasste die Versammlung (Zusammenkunft) der Schlechten (Bösen),und
        bei (mit) den Frevlern (Gottlosen, Kriminellen) saß ich nicht (zusammen).
      verse: 5
    - text: Ich wasche mein Handflächen (Hände) in Unschuld,und ich umschreite deinen
        Altar, JHWH.
      verse: 6
    - text: um ein Danklied hören zu lassen in [lauter] Stimmeund um alle deine Wunder
        zu erzählen (predigen, verkündigen).
      verse: 7
    - text: JHWH, ich liebe den Ort (die Stätte) deines Hauses,und den Standort (Ort)
        der Wohnung deiner Herrlichkeit (Ehre).
      verse: 8
    - text: Raffe meine Seele (mein Leben) nicht mit den Sündern,und meine Leben (Lebendigkeit)
        nicht mit den Männern des Blutes (Mördern),
      verse: 9
    - text: denn an ihren Händen [ist] Schandtat,ihre rechte Hand ist voll von (angefüllt
        mit) Bestechung (Geschenk).
      verse: 10
    - text: Und ich gehe wandle (gehe) in Vollkommenheit,erlöse mich und sei mir gnädig!
      verse: 11
    - text: 'Mein Fuß stand aufrichtig (auf ebenem Boden),in Versammlungen (Zusammenkünften)
        preise (segne, lobe) ich JHWH.  '
      verse: 12
  - chapter: 27
    verses:
    - text: ' Von David. JHWH ist mein Licht und meine Rettung (Heil, Hilfe), vor
        wem sollte ich mich fürchten? JHWH ist meines Lebens Schutzburg, vor wem sollte
        ich mich ängstigen? '
      verse: 1
    - text: 'Wenn Übeltäter sich mir nähern um mein Fleisch zu fressen, meine Bedränger
        und meine Feinde, so sind sie es, die straucheln und fallen. '
      verse: 2
    - text: 'Wenn sich ein Heer gegen mich lagert, so fürchtet sich mein Herz nicht,
        wenn sich auch Krieg gegen mich erhebt, trotzdem bin ich ein Vertrauender. '
      verse: 3
    - text: 'Eins habe ich von JHWH erbeten, das suche ich: zu wohnen (bleiben) im
        Haus JHWHs alle Tage meines Lebens, um zu sehen die Freundlichkeit (Lieblichkeit,
        Schönheit) JHWHs und Prüfung (Unterscheidung) in seinem Tempel. '
      verse: 4
    - text: 'Denn er wird mich bergen in seiner Hütte am Tag des Unheils, er wird
        mich verbergen im Versteck seines Zeltes, auf einen Felsen wird er mich heben. '
      verse: 5
    - text: 'Nun wird mein Haupt sich erheben über meine Feinde rings um mich her.
        Opfer voller Jubel will ich opfern in seinem Zelt, ich will singen und spielen
        für JHWH. '
      verse: 6
    - text: 'Höre, JHWH, mit meiner Stimme rufe ich: Sei mir gnädig und antworte mir! '
      verse: 7
    - text: 'Zu dir sagt mein Herz: Sucht mein Angesicht! Dein Angesicht, JHWH, suche
        ich. '
      verse: 8
    - text: 'Verbirg dein Angesicht nicht vor mir, weise deinen Knecht nicht ab vor
        Zorn! Du bist meine Hilfe gewesen. Gib mich nicht auf und verlass mich nicht,
        Gott meines Heils! '
      verse: 9
    - text: 'Selbst wenn mein Vater und meine Mutter mich verlassen, JHWH nimmt mich
        auf. '
      verse: 10
    - text: 'Lehre mich, JHWH, deinen Weg, und leite mich auf deinem Pfad um meiner
        Feinde willen. '
      verse: 11
    - text: 'Gib mich nicht preis der Gier meiner Bedränger, denn falsche Zeugen sind
        gegen mich aufgestanden und der, der Unrecht (Unheil, Gewalttat) schnaubt. '
      verse: 12
    - text: 'Ach, wenn ich nicht vertraut habe zu sehen das Gute JHWHs im Land der
        Lebendigen... '
      verse: 13
    - text: 'Hoffe auf JHWH! Sei stark, dass er dein Herz stärke, und hoffe auf JHWH!  '
      verse: 14
