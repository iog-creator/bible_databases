    - text: 'Aber (Und) „der Schändliche“ fraßden Erwerb (Gewinn) unserer Väter, von
        unserer Jugend [an],ihr Kleinvieh und ihre Rinder,ihre Söhne und ihre Töchter. '
      verse: 24
    - text: 'Wir legen uns hin in unserer Schande,wir decken uns zu mit unserer Schmach,denn
        an JHWH, unserem Gott, haben wir uns versündigt,wir und unsere Väter, von
        unserer Jugend anbis zu diesem Tag,und nicht haben wir gehört auf die Stimme
        JHWHs, unseres Gottes.  '
