    - text: 'Lasst euch beschneiden für JHWHund beseitigt die Vorhäute eures Herzens,Leute
        Judas und Einwohner Jerusalems,dass nicht komme wie Feuer mein Zorn,und er
        brennt, und keiner löschtwegen der Schlechtigkeit eurer Taten. '
