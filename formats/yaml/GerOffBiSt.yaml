  - chapter: 6
    verses:
    - text: ' Im Jahr des Todes des Königs Usija und ich sah den Herrn sitzend auf
        einem hohen und erhabenen Thron und der Saum [seines Kleides](die Schleppe)
        füllte (erfüllte) denTempel (die Tempelhalle). '
      verse: 1
    - text: 'Serafim standen über ihm (oberhalb von ihm). Sechs Flügel {sechs Flügel}
        [hatte] einjeder, mit zwei [Flügeln] bedeckt er sein Gesicht, mit zwei [Flügeln]
        bedeckt er seine Scham (seinen Fuß, sein Bein), mit zwei [Flügeln] fliegt
        er. '
      verse: 2
    - text: 'Und es ruft dieser zu diesem und sagt: Heilig, heilig, heilig ist JHWH
        der Heerscharen (Zebaot), voll ist das ganze Land (die ganze Welt) von seiner
        Herrlichkeit. '
      verse: 3
    - text: 'Und es erbebten die Türpfosten (Zapfen) der Schwellen von der Stimme
        des Rufenden (des Rufers) und das Haus füllte sich an mit Rauch. '
      verse: 4
    - text: 'Und ich sage: Wehe mir, denn ich bin verloren (ich muss vergehen, ich
        muss schweigen) denn ein Mann unreiner Lippen bin ich und inmitten eines Volkes
        mit unreinen Lippen wohne ich. Führwahr (Ja, Denn) den König JHWH der Heerscharen
        (Zebaot) haben gesehen meine Augen. '
      verse: 5
    - text: 'Und es flog zu mir einer von den Serafim und in seiner Hand war glühende
        Kohle in einer Zange, die er nam vom Altar. '
      verse: 6
    - text: 'Und er berührte (erreichte) meinen Mund und sagte: Siehe dies hat berührt
        deine Lippen gewichen ist deine Schuld und deine Sünde gesühnt. '
      verse: 7
    - text: 'Und ich hörte die Stimme des Herrn der sprach: Wen soll ich schicken
        und wer geht für uns? Und ich sagte: Hier bin ich, schicke mich. '
      verse: 8
    - text: 'Und er sagte: Geh zu und sage zu diesem Volk: Hört, ihr sollt hören und
        sollt nicht verstehen und seht, ihr sollt sehen aber nicht sollt ihr erkennen. '
      verse: 9
    - text: 'Mache fett (träge) das Herz dieses Volkes und seine Ohren mache schwer
        und seine Augen verklebe, damit es nicht sieht mit seinen Augen und mit seinen
        Ohren nicht hört und sein Herz nicht einsichtig wird und es nicht umkehrt
        und es sich nicht heilt. '
      verse: 10
    - text: 'Und ich sage: Wie lange Herr? und er sagte: Bis dann, wenn verwüstet
        sind die Städte ohne Einwohner und die Häuser menschenleer (ohne Mensch) und
        der Ackerboden verwüstet ist zur Wüste. '
      verse: 11
    - text: 'Und es wird weit fortschicken JHWH die Menschen und die Verlorenheit
        wird groß sein in Mitten des Landes. '
      verse: 12
    - text: 'Und noch darin ist ein Zehntel und es wird umkehren und werden zum Brand
        wie die Terebinte und die Eiche. In ihrem Fällen ist (bleibt) ein Stumpf bei
        ihnen, ein heiliger Same ist der Stumpf.  '
      verse: 13
  - chapter: 7
    verses:
    - text: ' Und es geschah in den Tagen [von] Ahas, Sohn des Jotam, Sohn des Usija,
        König von Juda, dass heraufzog Rezin, König von Aram und Pekach, Sohn Remaljas,
        König von Israel nach Jerusalem zum Kampf gegen es, aber er konnte es nicht
        (vermochte nicht es zu) bekämpfen (ihm zu obsiegen){gegen es}. '
      verse: 1
    - text: 'Und es wurde gemeldet (angesagt) dem Haus Davids: Niedergelassen hat
        sich Aram auf Ephraim (im Gebiet von Ephraim). Und es bebte sein Herz und
        das Herz seines Volkes, gleich dem (wie das) Beben der Bäume des Waldes (der
        Waldbäume) vor dem Wind. '
      verse: 2
    - text: 'Und es sprach JHWH zu Jesaja: Gehe doch hinaus Ahas entgegen (zu Ahas),
        du und Schear-Jaschub („Ein Rest kehrt um“), dein Sohn, zum Ende der Wasserleitung
        des oberen Teiches zur Straße des Walkerfeldes (Walkerfeldstraße), '
      verse: 3
    - text: 'und sage zu ihm: Hüte dich und halte dich ruhig. Fürchte dich nicht und
        dein Herz soll nicht verzagen vor diesen rauchenden Brandscheitstümpfen, vor
        dem Brand des Zorns Rezins und Arams und des Sohnes Remaljas. '
      verse: 4
    - text: 'Denn Aram hat gegen dich Böses geplant (beschlossen). Ephraim und der
        Sohn Remaljas folgendermaßen: '
      verse: 5
    - text: 'Laßt uns heraufziehen gegen Juda und ihm Angst einjagen und es erobern
        (aufspalten/aufbrechen) für uns und zum König machen dort (inmitten/in der
        Mitte) den Sohn Tabeals '
      verse: 6
    - text: 'So spricht der Herr JHWH: Nicht wird es kommen und nicht geschehen. '
      verse: 7
    - text: 'Denn das Haupt (der Kopf) Arams ist Damaskus und das Haupt (der Kopf)
        von Damaskus ist Rezin und in fünfundsechzig Jahren wird abgebrochen sein
        Ephraim vom Volk. '
      verse: 8
    - text: 'Und das Haupt (der Kopf) von Ephraim ist Samaria und das Haupt (der Kopf)
        von Samaria ist der Sohn Remaljas. Wenn ihr nicht glaubt, dann habt ihr keinen
        Bestand (bleibt ihr nicht). '
      verse: 9
    - text: 'Und JHWH sprach erneut zu Ahas: '
      verse: 10
    - text: 'Erbitte dir ein Zeichen von JHWH, deinem Gott, gehe tief in die Unterwelt
        oder gehe hoch nach oben. '
      verse: 11
    - text: 'Da sagte Ahas: Ich will es nicht erbitten und ich will JHWH nicht versuchen. '
      verse: 12
    - text: 'Darauf sagte er: Höre, Haus Davids: Ist es euch zu wenig, Menschen zu
        ermüden, dass ihr auch meinen Gott ermüdet? '
      verse: 13
    - text: 'Deshalb wird der Herr selbst euch ein Zeichen geben: Siehe, die junge
        Frau ist schwanger und sie wird einen Sohn gebären und sie wird ihn „Immanu-El“
        nennen. '
      verse: 14
    - text: 'Butter und Honig wird er essen, bis er lernt Böses zu verwerfen und Gutes
        zu wählen. '
      verse: 15
    - text: 'Denn bevor der Knabe lernt, Böses zu verwerfen und Gutes zu wählen, wird
        das Land verlassen sein, vor dessen beiden Königen die graut. '
      verse: 16
    - text: 'JHWH wird über dich und dein Volk und das Haus deines Vaters Tage kommen
        lassen, die nicht gekommen sind seit dem Tag des Abfalls Ephraims von Juda
        durch den König von Assur. '
      verse: 17
    - text: 'Und an jenem Tag wird JHWH zu den Fliegen pfeifen, die am Ende der Ströme
        Ägyptens sind und zu den Bienen, die im Land Assur sind. '
      verse: 18
    - text: 'Und sie werden kommen und sie werden sich alle niederlassen in den Tälern
        der Schluchten und den Spalten der Felsen und in allen Dornbüschen und an
        allen Tränkstellen. '
      verse: 19
    - text: 'An jenem Tag wird der Herr mit dem Schermesser, das er im Land jenseits
        des Stroms geliehen hat, mit dem König von Assur, den Kopf und die Beinbehaarung
        scheren und auch den Bart wird es wegnehmen. '
      verse: 20
    - text: 'Und an jenem Tag wird ein Mann ein Rind und zwei Ziegen aufziehen. '
      verse: 21
    - text: 'Und wegen der Menge Milch, die sie geben, wird Butter und Honig essen
        der ganze Rest im Innern des Landes. '
      verse: 22
    - text: 'Und an jenem Tag werden an jedem Ort, dort, wo tausend Rebstöcke sind,
        tausend Silberlinge wert, Dornen und Disteln sein. '
      verse: 23
    - text: 'Mit Pfeil und Bogen wird man dorthin kommen, denn Disteln und Dornen
        werden im ganzen Land sein. '
      verse: 24
    - text: 'Und zu allen Bergen die man mit der Hacke beharkt, wird man nicht kommen
        aus Furcht vor Dornen und Disteln. Und es wird zur Weide für Stiere und zum
        Ort, der von Schafen zertreten wird.  '
      verse: 25
  - chapter: 8
    verses:
    - text: 'Und JHWH sagte zu mir: Nimm dir eine große Tafel und schreibe auf sie
        mit einem Menschengriffel (Griffel eines Menschen): Eilebeute Raubeschnell
        (Raubebald/Maher Schalal Chasch Bas). '
      verse: 1
    - text: 'Und ich bestellte mir zuverlässige Zeugen, Uriah den Priester und Secharja,
        Sohn des Jeberechjas. '
      verse: 2
    - text: 'Und ich kam zur Prophetin und sie wurde schwanger und gebar einen Sohn.
        Und JHWH sagte zu mir: Gib ihm den Namen Eilebeute Raubeschnell (Raubebald/Maher
        Schalal Chasch Bas)! '
      verse: 3
    - text: 'Denn noch bevor der Junge zu rufen weiß: Mein Vater und meine Mutter,
        wird man tragen den Reichtum (das Vermögen) von Damaskus und die Beute von
        Samaria vor {das Angesicht des} den König vom Assur. '
