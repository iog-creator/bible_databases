  - chapter: 12
    verses:
    - text: ' Und in dieser Zeit wird Michael stehen, der große Führer, der einsteht
        über die Söhne deines Volkes. Und es wurde eine Zeit der Not, die [noch] nie
        geschah, vom Sein des Volkes bis zu dieser Zeit. Aber zu jener Zeit wird dein
        Volk gerettet werden, alle die gefunden werden, geschrieben in dem Buch. '
      verse: 1
    - text: 'Und viele im Staub der Erde Schlafende werden aufwachen, diese zum ewigen
        Leben und diese zu ewiger Schmach, zu Abscheu. '
      verse: 2
    - text: 'Und die Weisen werden scheinen wie der Glanz der festen Himmelswölbung
        und die vielen Gerechten wie die Sterne für immer und ewig (für Ewigkeit und
        immer). '
      verse: 3
    - text: 'Und du, Daniel, halte die Worte geheim und versiegle das Buch bis zur
        Zeit des Endes. Viele werden nachforschen (umhergehen) und das Wissen wird
        groß sein. '
      verse: 4
    - text: 'Und ich, Daniel, sah zwei andere, die standen. Der eine hier am Ufer
        des Flusses, und der andere hier am Ufer des Flusses. '
      verse: 5
    - text: 'Und er sagte zu dem Mann, bekleidet in {den} Leinen , der oberhalb von
        den Wassern des Stromes war: Bis wann ist das Ende der Wunder? '
      verse: 6
    - text: 'Und ich hörte den Mann, bekleidet in {den} Leinen , der oberhalb von
        den Wassern des Stromes war. Und es erhob sich seine rechte Hand und seine
        linke zu den Himmeln und schwor auf das ewige Leben, dass es eine verabredete
        Zeit und verabredete Zeiten und eine halbe sein soll. Und wenn die Zerstreuung
        [der Hand] des heiligen Volkes beendet ist, wird dies alles vollendet werden. '
      verse: 7
    - text: 'Und ich hörte, und ich verstand nicht. Und ich sagte: Herr, was wird
        der Ausgang von diesem sein? '
      verse: 8
    - text: 'Und er sagte: Geh, Daniel, denn die Worte sind verschlossen und versiegelt
        bis zum Ende der Zeit. '
      verse: 9
    - text: 'Und viele werden sich reinigen und werden gereinigt und werden geläutert.
        Und die Gottlosen werden freveln und alle Gottlosen werden nicht verstehen
        und die Verständnisvollen werden verstehen. '
      verse: 10
    - text: 'Und von der Zeit, [seit] das tägliche Opfer abgeschafft und die Abscheu
        der Verwüstung aufgestellt wurde, sind es eintausendzweihundertneunzig Tage. '
      verse: 11
    - text: 'Wohl dem, der wartet und gelangt zu den tausenddreihundertfünfunddreißig
        Tagen! '
      verse: 12
    - text: 'Und du, geh zum Ende und ruhe und stehe auf, zu deinem Los am Ende der
        Tage.   '
      verse: 13
