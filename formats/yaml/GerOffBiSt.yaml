  name: Deuteronomy
- chapters:
  - chapter: 1
    verses:
    - text: 'Und {es geschah} nachdem Mose, der Knecht (Diener) JHWHs, gestorben war,
        da sprach JHWH zu Josua, dem Sohn Nuns, dem Diener Moses'' {folgendermaßen}: '
      verse: 1
    - text: 'Mose, mein Knecht (Diener) ist gestorben. Nun!, (steh auf =) brich auf,
        gehe durch den Jordan (diesen =) hier, du und dieses ganze Volk, in das Land,
        das ich euch gegeben habe, den Söhnen Israels. '
      verse: 2
    - text: 'Jeden Ort, auf den eure Fußsohle tritt, {ihn} gebe ich euch, wie ich
        zu Mose gesagt (= versprochen?) habe. '
      verse: 3
    - text: 'Von der Wüste und {diesem} dem Libanon {und} bis zum großen Strom, dem
        Strom Eufrat, das ganze Land der Hetiter, {und} bis zum großen Meer (die Stelle,
        wo die Sonne untergeht =) gen Westen, soll (wird) euer Gebiet sein. '
      verse: 4
    - text: 'Kein Mensch wird vor dir standhalten alle Tage deines Lebens. Wie ich
        mit (bei) Mose gewesen bin, werde ich mit (bei) dir sein; ich werde dich nicht
        verlassen und ich werde dich nicht verlassen. '
      verse: 5
    - text: 'Sei fest und sei stark, denn du wirst als Besitz geben diesem Volk das
        Land, das ich schwor ihren Vätern {ihnen} zu geben. '
      verse: 6
    - text: 'Nur (bloß) sei sehr fest und stark (zu beachten =), dass du achtgibst
        (beachtest, beobachtest, hältst) die ganze Weisung (das „Gesetz“, die Torah)
        zu tun, die dir Mose, mein Knecht geboten hat. Weiche nicht von ihnen ab,
        [weder] zur Rechten [noch] {und} zur Linken, damit du Erfolg hast (einsichtig/fromm
        handelst) bei allem, worin du wandeln wirst. '
      verse: 7
    - text: 'Nicht weichen soll dieses Buch der Torah (das Buch der Weisung) von deinem
        Mund, und du sollst es [vor dich hin] murmeln (darüber nachdenken) bei Tag
        und bei Nacht, damit du achtgibst (beachtest, beobachtest, hältst) zu tun
        gemäß allem, was in ihm geschrieben steht. Denn dann wird dein [Lebens-]Weg
        Erfolg haben (dann wirst du gedeihlich ausrichten), und dann wirst du zum
        Ziel gelangen. '
      verse: 8
    - text: 'Habe ich dir nicht geboten: Sei fest und sei stark? Fürchte dich nicht
        und erschrecke nicht, denn mit (bei) dir [ist] JHWH, dein Gott, bei allem,
        worin du wandeln wirst. '
