      verse: 37
    - text: 'Und er sagte ihnen: Warum seid ihr in Aufruhr (Unruhe) versetzt und warum
        steigen Bedenken (Zweifel, Gedanken) in eurem Herzen auf? '
      verse: 38
    - text: 'Seht meine Hände und meine Füße, dass ich es selbst bin. Berührt (befühlt,
