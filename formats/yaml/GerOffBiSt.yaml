  - chapter: 12
    verses:
    - text: ' Und JHWH sprach zu Abram: Geh aus deinem Land und aus deiner Verwandtschaft
        und aus dem Haus deines Vaters in (nach) das Land, das ich dir zeigen werde! '
      verse: 1
    - text: 'Dann (und) ich werde dich zu einem großen Volk machen und (ich werde)
        dich segnen und (ich werde) deinen Namen groß (mächtig) machen und du [sollst]
        ([wirst]) ein Segen sein! '
      verse: 2
    - text: 'Und (dann) ich werde segnen, die dich segnen und den der dich schmäht
        (deine Ehre mindert, verflucht), werde ich verfluchen. Und gesegnet sind durch
        dich (in dir) alle Sippen (Völker) der Erde! '
      verse: 3
    - text: 'Und (also, da) Abram ging wie JHWH zu ihm geredet hatte – und Lot ging
        mit ihm. Und Abram war fünfundsiebzig Jahre alt (ein Sohn [von] fünfundsiebzig
        Jahren) als sie aus Haran auszogen. '
      verse: 4
    - text: 'Und Abram nahm Sarai, seine Frau, und Lot, den Sohn seines Bruders, und
        alle Güter, die er erworben hatte, und die Seelen, die sie in Haran erworben
        hatten – und sie zogen aus, um in das Land Kanaan zu gehen und sie kamen in
        das Land Kanaan. '
      verse: 5
    - text: 'Und Abram zog durch das Land bis zu dem Ort Sichem, bis zur Eiche More.
        {und} Damals [waren] die Kanaaniter im Land. '
      verse: 6
    - text: 'Und JHWH zeigte sich (erschien) Abram und sprach: Ich werde deiner Nachkommenschaft
