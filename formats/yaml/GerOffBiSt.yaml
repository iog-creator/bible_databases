  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, (ein) Apostel von Christus (des Messias) Jesus nach (durch)
        dem Willen Gottes, ([schreibt]) [an] die Heiligen, die in Ephesus sind, {und}
        die Gläubigen (Treuen) in (durch, an) Christus Jesus. '
      verse: 1
    - text: 'Gnade ([sei (ist)]) euch und Friede von Gott, unserem Vater, und [dem]
        Herrn Jesus Christus. '
      verse: 2
    - text: 'Gepriesen (gelobt) [sei] der Gott und Vater unseres Herrn Jesus Christus,
        der uns mit dem ganzen (allem) geistlichen Segen in den himmlischen [Orten]
        durch (in) Christus gesegnet hat, '
      verse: 3
    - text: 'genau wie (weil) er sich uns in ihm vor der Erschaffung der Welt erwählt
        (ausgesucht; in Liebe erwählt) hat, um {wir} heilig und fehlerlos (untadelig),
        in Liebe, vor ihm zu sein, '
      verse: 4
    - text: 'als (indem, und, wobei, weil) er euch zur Adoption (Annahme an Sohnes
        (Kindes) statt; Sohnschaft) durch Christus für (zu) sich (ihn) vorherbestimmt
        hat aufgrund (gemäß, nach, wegen) des Wohlgefallens (freien Entschlusses)
        seines Willens, '
      verse: 5
    - text: 'zum Lob der Herrlichkeit (des Ruhmes) seiner Gunst (Huld, Wohlwollen),
        mit der er uns beglückt (gesegnet, begnadet) hat durch (in) den Geliebten. '
      verse: 6
    - text: 'In ihm (durch ihn) haben wir die Erlösung (Freikauf, Loskauf) durch sein
        Blut, die Vergebung [unserer] Vergehen (Sünden) nach dem Reichtum (Fülle)
        seiner Gnade, '
      verse: 7
    - text: 'die er in euch überreich gemacht hat (hat überströmen lassen; reichlich
        gewährt hat) in aller Weisheit und Einsicht (Klugheit), '
      verse: 8
    - text: 'er hat uns das Geheimnis seines Willens bekannt gemacht (offenbart, mitgeteilt),
        nach seinem Wohlgefallen, das er in sich selbst beschlossen hat (sich vorgenommen
        hat) '
      verse: 9
    - text: 'zur Durchführung (Verwirklichung) [bei] der Erfüllung der Zeiten: alle
        [Dinge] (alles) in (durch) Christus zusammenzufassen, die [Dinge] im Himmel
        und die [Dinge] auf der Erde, in ihm. '
      verse: 10
    - text: 'In ihm (durch ihn) fiel uns auch das Los zu, als (weil) wir vorherbestimmt
        wurden nach dem Plan (Absicht, Vorsatz) dessen, der alles bewirkt nach der
        Absicht (Beschluss, Ratschluss) seines Willens, '
      verse: 11
    - text: 'damit (um) wir zum Lob seiner Herrlichkeit schon vorher Hoffnung haben
        durch (in) Christus. '
      verse: 12
    - text: 'Durch (in) ihn (diesen) habt ihr auch das Wort (Aussage, Ausspruch, Rede)
        der Wahrheit gehört, das Evangelium (gute Nachricht, Freudenbotschaft) unserer
        Errettung; seit (nachdem) ihr an ihn glaubt (auf ihn vertraut), seid ihr versiegelt
        worden [mit] dem verheißenen Heiligen Geist, '
      verse: 13
    - text: 'der die Anzahlung unseres Erbes ist, [bis] zur Erlösung [seines] Eigentums
        (Besitzes, Erwerbs, Gewinns), zum Lob seiner Herrlichkeit (Ehre). '
      verse: 14
    - text: 'Deshalb (Darum, Aus diesem Grund) – weil (seit, nachdem) auch (sogar)
        ich von eurem Glauben im (an den) Herrn Jesus und eurer Liebe für alle Heiligen
        gehört habe – '
      verse: 15
    - text: 'höre ich nicht auf, für euch zu danken, wenn ich bei meinen Gebeten [an
        euch (daran)] denke (mich erinnere), '
      verse: 16
    - text: 'damit (dass) der Gott unseres Herrn Jesus Christus, der Vater der Herrlichkeit
        (des Glanzes), euch [den (einen)] Geist [der] Weisheit und [der] Offenbarung
        (Enthüllung) bei (in) der Erkenntnis seiner selbst gibt, '
      verse: 17
    - text: '[zudem] erleuchtete Augen eurer Herzen, sodass ihr wisst, von welcher
        Art (welches, was) die Hoffnung seiner Berufung (Einladung) ist, von welcher
        Art (welches, was) der Reichtum (die Fülle) der Herrlichkeit (Majestät) seines
        Erbes unter (in) den Heiligen [ist], '
      verse: 18
    - text: 'und wie sich seine überragend große Macht in uns, den Gläubigen gemäß
        seines übernatürlichen Eingreifens in Kraft und Stärke [auswirkt][auswirkt]. '
      verse: 19
    - text: 'Diese(s übernatürliche Eingreifen) wirkte in dem Christus, und [so] hat
        er ihn von den Toten auferweckt und ihn zu seiner Rechten im Himmel gesetzt, '
      verse: 20
    - text: '[und er thront] über jeder Führung und Macht und Kraft und Herrschaft
        und [über] jedem Namen, den es gibt [gesetzt],[und das gilt] nicht nur für
        dieses, sondern auch für das kommende Zeitalter. '
      verse: 21
    - text: 'Und er [,Gott]hat alles seinen Füßen unterworfen und ihn der Gemeinde
        als Haupt über alles gegeben. '
      verse: 22
    - text: 'Diese [Gemeinde] ist sein Körper, [sie ist] die Fülle desjenigen, der
        alles in allem ausfüllt.  '
      verse: 23
  - chapter: 2
    verses:
    - text: ' Auch (Und) wir waren aufgrund unserer Vergehen und Sünden tot, '
      verse: 1
    - text: 'die wir früher begangen hatten. [Wir lebten] nach den Regeln dieser Welt,
        nach den Regeln dessen, der über das Luftreich herrscht, das ist der Geist,
        der nun in den Ungehorsamen am Werke ist. '
      verse: 2
    - text: 'Darin habt auch ihr gelebt, als ihr eurem natürlichen Verlangen nachgabt
        und den Wünschen und Gedanken [dieses Verlangens] Folge leistetet. Wir waren
        von Natur aus dem Zorn [Gottes] verfallen, wie die übrigen [nicht erlösten
        Menschen] auch. '
      verse: 3
    - text: 'Aber Gott ist reich an Erbarmen. Wegen seiner großen Liebe zu uns hat
        er uns, '
      verse: 4
    - text: 'obwohl wir aufgrund der Vergehen tot waren, zusammen mit Christus lebendig
        gemacht - ihr seid aus Gnade gerettet - '
      verse: 5
    - text: 'und [er hat] uns mit Christus Jesus zusammen auferweckt und in die himmlischen
        [Welten] versetzt. '
      verse: 6
    - text: 'Damit beweist er den kommenden Zeitaltern den überaus großen Reichtum
        seiner Gnade: indem er sich an uns durch Christus Jesus gütig zeigte. '
      verse: 7
    - text: 'Denn ihr seid aus Gnade gerettet worden aufgrund des Glaubens. Und dies
        [geschah] nicht aus eurer eigenen Kraft heraus, es ist die Gabe Gottes. '
      verse: 8
    - text: '[Es geschah] nicht aufgrund der [vermeintlich guten] Werke (Nicht aus
        Werken), damit niemand sich [der Rettung wegen selbst] rühme. '
      verse: 9
    - text: 'Denn wir sind sein Werk, [und wir sind] durch Christus Jesus zum Zweck
        guter Werke geschaffen worden, die Gott vorbereitet hat, damit wir in ihnen
        leben. '
      verse: 10
    - text: 'Deshalb erinnert euch [stets] daran, dass ihr früher zu den Menschen
        [gerechnet wurdet], die ihrem natürlichen Verlangen nachgeben- von denen,
        die sich „Beschneidung“, nennen, [es handelt sich hier um] eine Beschneidung
        von Menschenhand, wurdet ihr „Vorhaut“ genannt - '
      verse: 11
    - text: 'denn zu jener Zeit lebtet ihr ohne Christus, [ihr wart] aus dem Bürgerrecht
        Israels ausgeschlossen, und [in Bezug auf die] Bundesschlüsse, das heißt in
        Bezug auf die Verheißung [wart ihr] Fremde, die keine Hoffnung hatten, Gottlose
        in der Welt. '
      verse: 12
    - text: 'Jetzt allerdings, in Christus Jesus, wurdet ihr, die ihr früher fern
        [wart], durch das Blut des Christus [in die] Nähe [Gottes gerückt]. '
      verse: 13
    - text: 'Denn ''''er'''' bedeutet für uns Frieden [mit Gott]. Er hat die beiden[,
        Bürger und Fremde] zu Einem gemacht hat und die Wand zerstört, die [Bürger
        und Fremde von einander] trennte. [Er hat] mit seinen Leib die Feindschaft
        [zwischen beiden aufgehoben], '
      verse: 14
    - text: '[und] das Gesetz, [das heißt] die in Einzelsatzungen verfassten Gebote,
        außer Kraft gesetzt, um die zwei in sich zu ''''einem'''' neuen Menschen zu
        machen und Frieden zu schaffen. '
      verse: 15
    - text: '{Und} durch das Kreuz versöhnte er die beiden in einem Leib für Gott,
        indem er die Feindschaft darin (in ihm) tötete. '
      verse: 16
    - text: '{Und} Er als er kam, verkündete euch, die ihr fern [wart], Frieden, und
        Frieden denen, die nahe [sind]; '
      verse: 17
    - text: 'denn durch ihn[, den Christus,] haben wir, die beiden in ''''einem''''
        Geist [ständigen] Zugang zum Vater. '
      verse: 18
    - text: 'So seid ihr jetzt nicht mehr Fremde und rechtlose Ausländer (Fremde),
        sondern {ihr seid} Mitbürger der Heiligen und Gottes Hausgenossen. '
      verse: 19
    - text: 'Ihr wurdet auf den Grund der Apostel und Propheten gebaut, und Christus
        Jesus ist der Eckstein [dieses Fundaments]. '
      verse: 20
    - text: 'Durch ihn[, Christus,] wird der ganze Bau zusammengefügt und wächst [beständig]
        zu einem heiligen Tempel für dem Herrn. '
      verse: 21
    - text: 'Durch ihn[, Christus,] werdet auch ihr durch den Geist [stetig] zu einer
        Wohnung Gottes mitgebaut.  '
      verse: 22
  - chapter: 3
    verses:
    - text: ' Deshalb bin ich, Paulus, der Gefangene Christi Jesu für euch, die (Heiden-)Völker '
      verse: 1
    - text: '- vorausgesetzt, ihr habt von der Verantwortung gehört, die Gott mir
        aus Gnade für euch gegeben hat. '
      verse: 2
    - text: 'Denn durch eine Offenbarung wurde mir das Geheimnis kund getan. Dies
        habe ich euch zuvor in wenigen [Worten/ Sätzen] geschrieben, '
      verse: 3
    - text: 'damit ihr es lest und meine Einsicht im Geheimnis des Christus verstehen
        könnt. '
      verse: 4
    - text: 'In früheren  Generationen wurde [dieses Geheimnis] den Menschen  nicht
        zu erkennen gegeben, wie es jetzt seinen heiligen Aposteln und Propheten durch
        den Geist offenbart wurde, '
      verse: 5
    - text: 'dass [nämlich] die (Heiden-)Völker Miterben und Teil des Leibes und Teilhaber
        der Verheißungen sind  [und zwar] durch Christus Jesus durch das Evangelium. '
      verse: 6
    - text: 'Dem [Evangelium] diene ich  gemäß der Gnadengabe, die mir zuteil wurde
        aufgrund seines wunderbaren Wirkens  '
      verse: 7
    - text: 'Mir, dem geringsten unter allen Heiligen, wurde diese Gnade zuteil, den
        (Heiden-)Völkern den unbegreiflichen Reichtum der Gnade Christi als Evangelium
        zu verkünden  '
      verse: 8
    - text: 'und allen den Heilsplan,  das Geheimnis  zu beleuchten, das von Ewigkeit  [bei]
        Gott, der alles geschaffen hat, verborgen gewesen ist. '
      verse: 9
    - text: 'So  wird unter den Führern und Mächten, die im Himmel  sind die vielfältige
        Weisheit Gottes bekannt gemacht, '
      verse: 10
    - text: '[und zwar] nach dem ewigen Vorsatz,  den er in Christus Jesus, unserem
        Herrn umgesetzt  hat. '
      verse: 11
    - text: 'In ihm [, Christus Jesus] haben wie in innere Freiheit  und einen Zugang
        im Vertrauen durch den Glauben an ihn . '
      verse: 12
    - text: 'Deshalb bitte ich [immer wieder/ ständig] [darum], in meinen Leiden (oder:
        Leiden (pl.); Drangsale) für euch nicht müde zu werde, die zu eurem Ruhm dienen. '
      verse: 13
    - text: 'Deswegen beuge ich meine Knie vor dem Vater, '
      verse: 14
    - text: 'von dem jedes Geschlecht im Himmel  und auf Erden seinen Namen hat , '
      verse: 15
    - text: 'dass er es euch nach seinem herrlichen Reichtum gebe (schenke) Kraft,
        zu erstarken durch seinen Geist im (für den) inwendigen (inneren) Menschen, '
      verse: 16
    - text: 'dass Christus durch den Glauben in euren Herzen wohne, in Liebe, die
        fest verwurzelt und gegründet (fundiert) ist, '
      verse: 17
    - text: 'damit ihr imstande seid, [zusammen] mit allen Heiligen zu begreifen,
        was die Breite und Länge und Höhe und Tiefe [der Liebe Christi] ausmacht (ist), '
      verse: 18
    - text: 'und zu erkennen, dass die Liebe Christi (die Liebe zu Christus) die Erkenntnis
        übertrifft, damit ihr erfüllt werdet mit aller Fülle Gottes. '
      verse: 19
    - text: 'Dem aber, der imstande ist, Größeres zu tun als alles, was [immer] wir
        erbitten oder ausdenken mögen durch die Kraft, die in uns wirkt, '
      verse: 20
    - text: 'dem sei Ehre in der Gemeinde (Kirche?) und in Christus Jesus für alle
        Geschlechter bis in alle Ewigkeit, Amen.  '
      verse: 21
