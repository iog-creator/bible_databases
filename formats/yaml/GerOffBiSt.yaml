  name: Joel
- chapters:
  - chapter: 1
    verses:
    - text: ' Worte des Amos – der unter den Schafzüchtern von Tekoa war –, die er
        über Israel sah in den Tagen Usijas, dem König Judas, und in den Tagen Jerobeams,
        dem Sohn Joas’, dem König Israels, zwei Jahre vor dem Erdbeben. '
      verse: 1
    - text: 'Und er sprach: „JHWH wird von Zion brüllen und von Jerusalem seine Stimme
        geben, dass die Weideplätze der Hirten jammern und der Gipfel des Karmel vertrocknet.“ '
      verse: 2
    - text: 'So spricht JHWH: „Wegen drei Vergehen von Damaskus und wegen vier werde
        ich es nicht rückgängig machen (zurückbringen lassen), weil sie Gilead mit
        einer eisernen Dreschwalze gedroschen haben. '
      verse: 3
    - text: 'Und ich werde Feuer schicken in das Haus Hasaëls und es wird die Paläste
        Ben-Hadads fressen. '
      verse: 4
    - text: 'Und ich werde den Riegel von Damaskus zerbrechen und ich werde die Bewohner
        von Bikat-Awen ausrotten und den, der das Szepter hält, aus Bet-Eden; und
        das Volk von Aram wird nach Kir deportiert werden“, spricht JHWH. '
      verse: 5
    - text: 'So spricht JHWH: „Wegen drei Vergehen von Gaza und wegen vier werde ich
        es nicht rückgängig machen, weil sie sie alle ins Exil deportiert haben, um
        sie an Edom auszuliefern. '
      verse: 6
    - text: 'Und ich werde Feuer schicken an die Mauer von Gaza und es wird seine
        Paläste fressen. '
      verse: 7
    - text: 'Und ich werde die Bewohner von Aschdod ausrotten und den, der das Szepter
        hält, aus Aschkelon; und ich strecke meine Hand gegen Ekron aus und die Übriggebliebenen
        der Philister werden zu Grunde gehen“, spricht der Herr JHWH. '
      verse: 8
    - text: 'So spricht JHWH: „Wegen drei Vergehen von Tyrus und wegen vier werde
        ich es nicht rückgängig machen, weil sie sie alle an Edom [ins] Exil ausgeliefert
        haben und nicht des Bruderbundes gedachtet. '
      verse: 9
    - text: 'Und ich werde Feuer schicken an die Mauer von Tyrus und es wird seine
        Paläste fressen.“ '
      verse: 10
    - text: 'So spricht JHWH: „Wegen drei Vergehen von Edom und wegen vier werde ich
        es nicht rückgängig machen, weil sie seinen Bruder mit dem Schwert verfolgten
        und sein Erbarmen zu Grunde richteten und sein Zorn zerriss für immer und
        sein Grimm wachte stets. '
      verse: 11
    - text: 'Und ich werde Feuer schicken nach Teman und es wird die Paläste von Bozra
        fressen.“ '
      verse: 12
    - text: 'So spricht JHWH: „Wegen drei Vergehen der Söhne Ammons und wegen vier
        werde ich es nicht rückgängig machen, weil sie die Schwangeren in Gilead aufgeschlitzt
        haben, mit der Absicht ihre Grenzen zu erweitern. '
      verse: 13
    - text: 'Und ich werde ein Feuer anzünden an der Mauer von Rabba und es wird seine
        Paläste fressen im Kriegslärm am Tag der Schlacht, im Sturm am Tag des Sturmwindes. '
      verse: 14
    - text: 'Und ihr König geht ins Exil, er und seine Obersten zusammen“, spricht
        JHWH.  '
      verse: 15
  - chapter: 2
    verses:
    - text: ' So spricht JHWH: Wegen drei Vergehen von Moab und wegen vier werde ich
        es nicht rückgängig machen, weil sie die Knochen des Königs von Edom zu Kalk
        zerbrannten. '
      verse: 1
    - text: 'Und ich werde Feuer schicken nach Moab und es wird die Paläste von Kerijot
        fressen und Moab stirbt im Getümmel, im Kriegslärm beim Ruf des Schofar . '
      verse: 2
    - text: 'Und ich werde die Richter aus ihrer Mitte vernichten und alle ihre Obersten
        mit ihm töten, spricht JHWH. '
      verse: 3
    - text: 'So spricht JHWH: Wegen drei Vergehen von Juda und wegen vier werde es
        nicht rückgängig machen, weil sie die Thora JHWHs verworfen haben und seine
        Ordnungen nicht hielten und ihre Lügen verführten sie, denen ihre Väter hinterher
        gelaufen sind. '
      verse: 4
    - text: 'Und ich werde Feuer schicken nach Juda und es wird die Paläste von Jerusalem
        fressen. '
      verse: 5
    - text: 'So spricht JHWH: Wegen drei Vergehen von Israel und wegen vier werde
        ich es nicht rückgängig machen, weil sie den Gerechten für Silber verkauft
        haben und den Armen für den Ertrag eines Paar Schuhe. '
      verse: 6
    - text: 'Sie treten den Kopf der Schwachen nieder auf den Staub der Erde und den
        Weg der Armen beugen sie und ein Mann und sein Vater gehen zu dem[selben]
        Mädchen um meinen heiligen Namen zu entweihen. '
      verse: 7
    - text: 'Und auf gepfändeten Kleidern strecken sie sich neben jeden Altar aus
        und trinken Wein von Strafgeldern im Haus ihres Gottes. '
      verse: 8
    - text: 'Und ich habe den Amoriter vor ihnen vernichtet, dessen Höhe [war] wie
        die Höhe der Zedern und dessen Stärke (Aussehen) [war] wie [die] der Eichen,
        und ich habe seine Frucht zerstört von oben und seine Wurzel von unten. '
      verse: 9
    - text: 'Und ich habe euch aus dem Land Ägypten heraufgeführt und habe euch in
        der Wüste vierzig Jahre geleitet um das Land des Amoriters in Besitz zu nehmen. '
      verse: 10
    - text: 'Und ich habe von euren Söhnen Propheten erweckt  und von euren jungen
        Männern Nasiräer . Ja, war es nicht so, Söhne Israels? Ausspruch JHWHs. '
      verse: 11
    - text: 'Ihr habt die Nasiräer Wein trinken lassen und den Propheten habt ihr
        befohlen {folgendermaßen}: Ihr sollt nicht weissagen. '
      verse: 12
    - text: 'Siehe, ich mache es schwankend unter euch, wie der Wagen schwankt, der
        voll mit Heu ist. '
      verse: 13
    - text: 'Und es geht zu Grunde die Zuflucht für den Schnellen und den Starken
        festigt nicht seine Kraft und der Mächtige (Held) rettet nicht sein Leben
        (Seele). '
      verse: 14
    - text: 'Und der den Bogen Ergreifende wird nicht standhalten und der Schnellfüßige
        rettet [sich] nicht und der auf dem Pferd Reitende rettet nicht sein Leben
        (Seele). '
      verse: 15
    - text: 'Und sein starkes Herz unter den Mächtigsten (Helden) wird nackt fliehen
        an jenem Tag, Ausspruch JHWHs.  '
      verse: 16
  - chapter: 3
    verses:
    - text: ' Hört dieses Wort, das gesagt hat JHWH über Euch, Söhne Israels, über
        das ganze Geschlecht (die ganzen Stämme), das ich aus Ägypten herausgeführt
        habe {folgendermaßen}: '
      verse: 1
    - text: 'Nur eurer gedachte ich von allen Geschlechtern der Erde, deswegen suche
        ich heim an euch alle eure Sünden. '
      verse: 2
    - text: 'Gehen zwei zusammen, ohne dass sie zusammengekommen sind? '
      verse: 3
    - text: 'Brüllt der Löwe im Gestrüpp, und hat keine Beute? Gibt ein junger Löwe
        seine Stimme (Laut) von seinem Lager, außer er hat [etwas] gefangen? '
      verse: 4
    - text: 'Fällt ein Vogel in die Falle [das Klappnetz] am Boden, ohne dass ein
        Stellholz nach (zu) ihm [geworfen wurde]? Springt die Falle [das Klappnetz]
        von der Erde, wenn sie nichts gefangen hat? '
      verse: 5
    - text: 'Wenn in der Stadt das Horn geblasen wird, erzittert das Volk [etwa] nicht?
        Geschieht etwa ein Unglück (Schlechtes/Böses) in der Stadt und JHWH hat es
        nicht gemacht? '
      verse: 6
    - text: 'Denn nicht macht der Herr JHWH ein Wort, außer wenn er offenbart sein
        Geheimnis seinen Knechten, den Propheten. '
      verse: 7
    - text: 'Der Löwe brüllt, wer fürchtet ihn nicht? Der Herr JHWH spricht, wer weissagt
        nicht? '
      verse: 8
    - text: 'Lasst es hören {über} den Palästen in Ashdoth und {über} den Palästen
        im Land Ägypten und sagt (sprecht): Versammelt euch auf den Bergen Samarias
        und seht die große Verwirrung (Bestürzung, Panik) in seiner Mitte und die
        Unterdrückung in ihrem Inneren (ihrer Mitte). '
      verse: 9
    - text: 'Und nicht verstehen sie zu tun das Rechte, Spruch JHWHs, die Aufhäufenden
        (sie, die anhäuften) von Gewalt und Bedrückung. '
      verse: 10
    - text: 'Deshalb, so spricht der Herr JHWH: Ein Feind (Gegner) hat das Land umzingelt
        (ist um das Land herum), er wirft deine Macht nieder (reißt herunter, stürzt),
        und deine Paläste werden geplündert. '
      verse: 11
    - text: 'So spricht JHWH: Wie errettet der Hirte aus dem Maul des Löwen zwei Unterschenkel
        und Ohrzipfel, so werden errettet die Söhne Israels, die sitzen in Samaria
        in der Ecke des Lagers und auf dem Damast des Ruhebettes. '
      verse: 12
    - text: 'hört und bezeugt dem Haus Jakobs, Spruch des Herrn JHWH, Gott der Heerscharen
        (Zebaot). '
      verse: 13
    - text: 'Denn (Führwahr) am Tag suche ich heim die Sünden Israels an ihm und ich
        suche heim auf den Altären Bet-Els und es werden zerbrechen die Hörner des
        Altars und zu Boden (auf die Erde) fallen. '
      verse: 14
    - text: 'Ich zerschlage (zertrümmere) dein Winterhaus zusammen mit (samt) deinem
        Sommerhaus und deine Elfenbeinhäuser werden zugrunde (verloren) gehen und
        deine vielen Häuser werden verschwinden. Spruch JHWHs.  '
      verse: 15
