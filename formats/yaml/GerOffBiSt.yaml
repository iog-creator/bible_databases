    - text: '[Jesus] sprach zu seinen Jüngern: Es war ein reicher Mann, der hatte
        einen Manager (Verwalter). Dieser wurde bei ihm bezichtigt (beschuldigt),
        seinen Besitz zu verschleudern '
      verse: 1
    - text: '{Und} Er rief ihn herbei und sprach zu ihm: Was [ist] das, was ich von
        dir höre? Lege Rechenschaft ab über deine Buchführung, denn du kannst nicht
        mehr Manager (Verwalter) sein. '
      verse: 2
    - text: 'Der Manager (Verwalter) sagte sich (sprach zu sich): Was soll ich tun?
        {Denn} Mein Herr wird mir die Verwaltung nehmen. (Zu graben =) Mit den Händen
        zu arbeiten vermag ich nicht, zu betteln schäme ich mich. '
      verse: 3
    - text: 'Ich weiß, was ich tun werde, damit, wenn ich von der Verwaltung abgesetzt
        werde, sie mich gastlich in ihre Häuser aufnehmen! '
      verse: 4
    - text: 'Und er bestellte jeden einzelnen der Schuldner seines Herrn. {Und} Er
        sprach zum ersten: Wieviel schuldest du meinem Herrn? '
      verse: 5
    - text: 'Er {aber} sprach: Hundert Bat Öl. Er {aber} sprach zu ihm: Nimm deinen
        Schuldschein, setz dich gleich hin und schreibe: Fünfzig. '
      verse: 6
    - text: 'Darauf sprach er zum nächsten: Wieviel {aber} schuldest du? Er {aber}
        sprach: Hundert Kor Weizen. Er spricht zu ihm: Nimm deinen Schuldschein und
        schreibe: Achtzig. '
      verse: 7
    - text: '{Und} Der Herr lobte den ungerechten Manager (Verwalter), weil er klug
        gehandelt hatte: {Denn} die Kinder dieser Welt sind klüger als die Kinder
        des Lichts (in Bezug auf=) im Umgang mit ihresgleichen. '
      verse: 8
    - text: '{Und} Ich sage euch: Schafft (macht) euch Freunde mit dem ungerechten
        Besitz (Vermögen, „Mammon“), damit, wenn er zu Ende ist, sie euch gastlich
        aufnehmen in die ewigen Behausungen. '
      verse: 9
    - text: 'Wer im Geringsten verlässlich (treu) ist, ist auch im Großen verlässlich
        (treu), und wer im Geringsten unzuverlässig (unrecht, ungerecht) ist, ist
        auch im Großen unzuverlässig (unrecht, ungerecht). '
      verse: 10
    - text: 'Wenn ihr nun mit dem ungerechten Besitz (Vermögen, „Mammon“) nicht zuverlässig
        (treu) (seid =) umgeht, wer wird euch das, was wirklich zählt (das Wahre,
        das wahre Gut) anvertrauen? '
      verse: 11
    - text: 'Und wenn ihr mit dem (Fremden =), was euch nicht gehört, nicht zuverlässig
        (treu) (seid =) umgeht, wer wird euch das eure geben? '
      verse: 12
    - text: 'Kein Sklave kann zwei Herren gehorchen (dienen, untertan sein). Entweder
        wird er {nämlich} den einen hassen und den anderen (lieben =) mögen, oder
        an dem einen festhalten und den anderen gering schätzen. Ihr könnt nicht Gott
        dienen und dem Mammon (Besitz Vermögen). '
