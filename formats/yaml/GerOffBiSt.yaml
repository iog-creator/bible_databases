        nach Myrrhe und Weihrauch (Rauch aus dem Räucherwerk von Myrrhe und Weihrauch)Als
        alle Pulver des Händlers (Duftend nach Myrrhe und Weihrauch, nach allen Pulvern
        des Händlers)!? ★ '
      verse: 6
    - text: '[''''''Jerusalemerinnen''''''] ([''''''Frau'''''':]) Siehe, das Bett
        (die Liegesänfte?) SalomosSechzig Helden (Krieger, Männer) um esVon den Helden
        (Krieger, Männer) Israels:'
      verse: 7
    - text: 'Sie alle sind schwerterfahren (halten ein Schwert),Geübt im Kampf.Jeder
        [hat] sein Schwert an seiner HüfteGegen (wegen) nächtliche Schrecken. (★) '
      verse: 8
    - text: Eine Bettstatt (?, Sänfte) ließ sich machen (hat sich gemacht) der König
        SalomoAus Holz vom Libanon.
      verse: 9
    - text: 'Ihre Säulen ließ er machen (hat er gemacht) silbern (aus Silber),Ihre
        Kopfstütze golden (aus Gold),Ihr Vorhang (Decke, Kissen, Sitz?) purpurn,Ihr
        Inneres [ist] ([war]) ausgelegt mit Leder (Liebe). {Von den} Töchter{n} Jerusalems, '
      verse: 10
    - text: 'kommet herausUnd schauet, Töchter ZionsAuf König Salomo,Auf seine Krone,
        mit der ihn seine Mutter gekrönt hatAm Tag seiner Hochzeit,Am Tag der Freude
