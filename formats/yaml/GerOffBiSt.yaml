        Hoffnung [auf] die Herrlichkeit Gottes. '
      verse: 2
    - text: 'Aber nicht allein [deswegen], sondern wir rühmen uns auch in den Bedrängnissen
        (Elend) im Wissen, dass die Bedrängnis (das Elend) Geduld (Ausdauer) bewirkt
        (erzeugt, hervorbringt), '
      verse: 3
    - text: 'die Geduld (Ausdauer, Standhaftigkeit) aber Erprobtheit (Bewährung),
        die Erprobtheit (Bewährung) aber Hoffnung. '
      verse: 4
    - text: 'Die Hoffnung aber lässt nicht zuschanden werden, weil die Liebe Gottes
        ausgegossen {worden} ist in unsere Herzen durch [den] heiligen Geist, der
        uns gegeben wurde. '
      verse: 5
    - text: '{noch} Denn Christus ist, während wir noch schwach (krank) waren, zur
        festgesetzten Zeit (rechten Zeit, bestimmten Zeit) für Gottlose gestorben. '
      verse: 6
    - text: 'Denn kaum (unter Schwierigkeit, mit Mühen) jemand wird für einen Gerechten
        sterben; aber für den Guten wagt es möglicherweise jemand {auch} zu sterben. '
      verse: 7
    - text: 'Aber Gott erweist seine Liebe zu uns [darin], dass Christus gestorben
        ist für uns, als wir noch Sünder waren. '
      verse: 8
    - text: '[Wie] viel mehr nun werden wir, die jetzt durch sein Blut (in seinem
        Blut) gerecht gesprochen wurden, bewahrt (unversehrt erhalten, errettet) werden
        durch ihn vor dem Zorn. '
      verse: 9
    - text: 'Denn wenn wir versöhnt wurden mit Gott durch den Tod seines Sohnes, als
        wir Feinde waren, [wie] viel mehr werden wir gerettet werden durch sein Leben,
        nachdem wir versöhnt worden sind. '
      verse: 10
    - text: 'Aber nicht allein [das (dieses)], sondern [wir sind] auch uns Rühmende
        in Gott durch unseren Herrn Jesus Christus, durch den wir jetzt die Versöhnung
        bekommen (empfangen, erhalten, bekommen) haben. '
      verse: 11
    - text: 'Daher ist, genau wie durch einen einzigen Menschen die Sünde in die Welt
        hineingekommen ist und durch die Sünde der Tod, so ist auch der Tod zu allen
        Menschen durchgekommen, weil alle gesündigt haben. '
      verse: 12
    - text: 'Denn bis [zur Zeit des] Gesetzes war [die] Sünde in der Welt, doch [die]
        Sünde wird nicht angerechnet (auf die Rechnung gesetzt), wenn es kein Gesetz
        gibt. '
      verse: 13
    - text: 'Aber der Tod herrschte [wie ein König] von Adam bis Mose, auch über diejenigen,
        die nicht gesündigt hatten auf die gleiche Weise der Übertretung [wie] Adam,
        der ein Typus (Abbild, Modell) des [gewiss] Zukünftigen ist. '
      verse: 14
    - text: 'Aber nicht so, wie die Übertretung [ist], {so} [ist] auch das Gnadengeschenk;
        denn wenn durch die Übertretung eines einzelnen alle gestorben sind, [wie]
        viel mehr sind [dann] die Gnade Gottes und das durch [die] Gnade des einen
        Menschen Jesus Christus [zustande gekommene] ([gewährte]) Geschenk (die Gabe)
        allen überreich zuteil geworden. '
      verse: 15
    - text: 'Und nicht wie [das] durch [den] einen Sündigenden [Geschehene] ist das
        Geschenk (die Gabe); denn zwar (einerseits) [führte] das Gericht (Urteil)
        von einem zur Verwerfung (Verdammnis), aber (andererseits) das Gnadengeschenk
        (die Gnadengabe) [führte] von vielen Übertretungen zur Gerechtigkeit. '
      verse: 16
    - text: 'Denn wenn durch die Übertretung des einen der Tod [wie ein König] geherrscht
        hat durch den einen, [wie] viel mehr werden [dann] die den Überfluss der Gnade
        und des Geschenks der Gerechtigkeit Erhaltenden im Leben herrschen durch den
        einen Jesus Christus. '
      verse: 17
    - text: 'Wie also nun {durch} die eine Übertretung für alle Menschen zur Verdammung
        [führte], so [führt] auch {durch} eine Rechtstat für alle Menschen zur Rechtfertigung,
        [die zum] Leben [führt]. '
      verse: 18
    - text: 'Denn wie durch den Ungehorsam des einen Menschen alle hingestellt (eingesetzt,
        gemacht) worden sind als Sünder, so werden auch durch den Gehorsam des einen
        alle hingestellt (eingesetzt, gemacht) werden als Gerechte. '
      verse: 19
    - text: 'Aber [das] Gesetz hat sich eingeschlichen (ist daneben hineingekommen),
        damit die Übertretung groß würde (zunehme, wachse, mehr werde); wo aber die
        Sünde groß wurde (zunahm, wuchs, mehr wurde), war die Gnade im Überfluss vorhanden
        (überschießen, hervorragen, überreich werden), '
      verse: 20
    - text: 'damit so, wie die Sünde [als König] geherrscht hat im (durch den) Tod,
        auch die Gnade herrschen würde durch Gerechtigkeit, [die] zum ewigem Leben
        [führt], durch Jesus Christus, unseren Herrn.  '
      verse: 21
  - chapter: 6
    verses:
    - text: ' Was werden (wollen) wir nun sagen? Wollen wir in der Sünde bleiben (verharren),
        damit die Gnade mehr werde (wachse, größer werde)? '
      verse: 1
    - text: 'Das ist nicht so! Die, die wir gestorben sind durch die Sünde (der Sünde),
        wie werden wir noch in ihr leben? '
      verse: 2
    - text: 'Oder wisst ihr nicht, dass, wie viele getauft wurden auf Christus Jesus,
        auf seinen Tod getauft wurden? '
      verse: 3
    - text: 'Nun wurden wir ihm (mit ihm) mitbegraben durch die Taufe auf den Tod,
        damit wie Christus auferweckt worden ist von den Toten durch die Herrlichkeit
        des Vaters gleichsam auch wir in Neuheitdes Lebens wandeln (gehen, wandern,
        leben, den Lebenswandel gestalten). '
      verse: 4
    - text: 'Denn wenn wir verwachsen (verbunden) sind mit der Gleichheit seines Todes,
        werden wir es aber auch sein mit [der Gleichheit] der Auferstehung. '
      verse: 5
    - text: 'Dieses [sind wir] erkennend, dass unser alter Mensch mitgekreuzigt wurde,
        damit der Leib der Sünde zerstört werde (zunichte machen, aufheben), [so]dass
        wir nicht länger (nicht mehr, in Zukunft nicht) der Sünde dienen. '
      verse: 6
    - text: 'Denn der Verstorbene (Gestorbene, Tote) wurde gerecht gesprochen von
        den Sünden. '
      verse: 7
    - text: 'Wenn wir aber gestorben sind mit Christus, glauben wir, dass wir auch
        leben werden mit ihm. '
      verse: 8
    - text: '[Wir sind] wissend, dass Christus, auferweckt von (aus) den Toten, nicht
        mehr stirbt. [Der] Tod beherrscht ihn nicht mehr. '
      verse: 9
    - text: 'Denn was der Sünde gestorben ist, ist gestorben ein für allemal. Was
        aber lebt, lebt bei (mit, für) Gott. '
      verse: 10
    - text: 'So auch ihr: Rechnet [damit] (bedenkt, erwägt, betrachtet), dass ihr
        einerseits Tote seid der Sünde, andererseits Lebende bei (mit, für) Gott in
        Christus Jesus. '
      verse: 11
    - text: 'Nicht herrsche die Sünde in eurem sterblichen Leib, [so]dass (auf dass)
        er seinen Begierden (Leidenschaften) gehorcht! '
      verse: 12
    - text: 'Und (auch, aber) stellt nicht eure Gliedmaßen (Glieder, Körperteile)
        der Sünde als Waffen (Werkzeuge) der Ungerechtigkeit bereit (zur Verfügung
        stellen, hinsetzen, hinstellen), sondern stellt euch selbst Gott wie Lebende
        aus (von) Toten und eure Gliedmaßen (Glieder, Körperteile) als Waffen (Werkzeuge)
        Gottes bereit (zur Verfügung stellen, hinsetzen, hinstellen)! '
      verse: 13
    - text: 'Denn [die] Sünde wird euch nicht beherrschen; denn ihr seid nicht unter
        [dem] Gesetz, sondern unter [der] Gnade. '
      verse: 14
    - text: 'Was nun? Sollen wir sündigen, weil wir nicht unter [dem] Gesetz sind,
        sondern unter [der] Gnade sind? Das ist nicht so! '
      verse: 15
    - text: 'Wisst ihr nicht, dass ihr euch dem als Sklaven (Diener) zum Gehorsam
        bereitstellt (zur Verfügung stellt, hinstellt) [und] Sklaven seid, dem ihr
        gehorcht, entweder [Sklaven] der Sünde zum Tod oder des Gehorsams zur Gerechtigkeit? '
      verse: 16
    - text: 'Dank aber [sei] Gott, dass ihr Sklaven der Sünde ward, aber [dann] gehorcht
        habt von (aus) Herzen auf das Vorbild (Abbild, Gestalt, Form, Muster, Typus)
        [der] Lehre, dem ihr anbefohlen (übergeben, ausgeliefert, überliefert) wurdet. '
      verse: 17
    - text: 'Aber als von der Sünde Befreite wurdet ihr der Gerechtigkeit dienstbar
        gemacht (hörig werden, untertänig gemacht werden, zum Sklaven werden, versklavt
        werden, geknechtet werden, dienstbar gemacht werden, sklavisch gebunden werden). '
      verse: 18
    - text: 'Ich spreche menschlich wegen der Schwäche eures Fleisches. Denn wie ihr
        eure Glieder der Unsittlichkeit und der Gesetzlosigkeit für die gesetzwidrigen
        Taten (für die Gesetzlosigkeit, zu der Gesetzlosigkeit) als {die} Sklaven
        zur Verfügung gestellt habt, so stellt nun eure Glieder als {die} Sklaven
        der Gerechtigkeit zur Heiligung zur Verfügung. '
      verse: 19
    - text: 'Denn als ihr Sklaven der Sünde wart, wart ihr von der Gerechtigkeit ungebunden
        (frei, unabhängig). '
      verse: 20
    - text: 'Was also hattet ihr damals als Frucht (Ertrag, Ergebnis)? [Nur Dinge,]
        für welche ihr euch jetzt schämt, denn jenes [bringt euch] am Ende [den] Tod. '
      verse: 21
    - text: 'Jetzt aber seid ihr befreit von der Sünde und ihr dient dem Herrn, ihr
        habt eure Frucht (Ertrag, Ergebnis) zur Heiligung, das Ende ist [das] ewige
        Leben. '
      verse: 22
    - text: 'Denn der Sold der Sünde [ist der] Tod, {aber} die Gnade des Herrn [ist
        das] ewige Leben in Jesus Christus, unserem Herrn.  '
      verse: 23
  - chapter: 7
    verses:
    - text: 'Wisst ihr etwa nicht, Brüder, denn ich rede mit den Gesetz kundigen,
