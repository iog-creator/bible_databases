    verses:
    - text: 'Da redete Jesus zum Volk (zur Menschenmenge) und seinen Jüngern, '
      verse: 1
    - text: '[indem] er sagte: Die Schriftgelehrten und Pharisäer haben sich setzen
        lassen (haben sich gesetzt, sitzen) auf Moses'' Stuhl (Sitz, Lehrstuhl). '
      verse: 2
    - text: 'Alles {nun}, was {wenn} sie euch sagen, tut und beachtet (bewahrt, befolgt),
        aber gemäß ihren Werken (Taten) handelt (tut) nicht: Denn (Nämlich) sie sagen
        und tun nicht. '
      verse: 3
    - text: 'Sie binden an (fesseln) aber schwere Last (Bürde) und legen sie auf die
        Schultern der Menschen, aber sie selbst wollen sie nicht mit ihrem Finger
        bewegen. '
      verse: 4
    - text: 'Alle ihre (Ihre ganzen) Werke (Taten) tun sie, damit sie von den Menschen
        gesehen werden, sie verbreitern (machen breit) ihre Gebetsriemen (Gesetzesstreifen)
        und sie vergrößern (verlängern, machen mächtig) ihre Quasten (Troddeln). '
      verse: 5
    - text: 'Sie lieben {aber} den ersten Platz (ersten Sitz, Ehrenplatz) beim Essen
        (Mahl, Hauptmahlzeit) und den ersten Platz (ersten Sitz, Ehrenplatz, besten
        Platz) in den Synagogen '
      verse: 6
    - text: 'und die Begrüßungen (Grüße) auf den Märkten und von den Menschen Rabbi
        (Meister, Lehrer) genannt (gerufen, geheißen) zu werden. '
      verse: 7
    - text: 'Ihr aber, lasst (sollt) euch nicht Rabbi (Meister, Lehrer) nennen lassen:
        Denn (Nämlich) [nur] einer ist euer Lehrer, aber ihr alle seid Brüder. '
      verse: 8
    - text: 'Und ihr sollt {nicht}[niemanden] Vater nennen (rufen) unter euch auf
        der Erde, denn (nämlich) [nur] einer ist euer Vater, der himmlische. '
      verse: 9
    - text: 'Auch nicht Erzieher (Lehrer, Führer) sollt ihr euch nennen lassen, denn
        [nur] einer ist euer Erzieher (Lehrer, Führer), der Christus. '
      verse: 10
    - text: '{Aber} Der größte von euch soll euer Diener (Diakon) sein. '
      verse: 11
    - text: 'Wer sich selbst {aber} erhöht (erhebt), der wird demütig (bescheiden,
        herabgesetzt, niedrig, erniedrigt) werden und wer sich selbst erniedrigt (herabsetzt),
        wird erhöht werden. '
      verse: 12
    - text: '{Aber} Weh euch, Schriftgelehrte und Pharisäer, Heuchler, die ihr zuschließt
        das Königreich (die Herrschaft) der Himmel vor den Menschen: Ihr {nämlich}
        geht nicht hinein, auch nicht lasst ihr hineingehen, die hinein wollen. '
      verse: 13
    - text: '{{Aber} Weh euch, Schriftgelehrte und Pharisäer, Heuchler, die ihr die
        Häuser der Witwen zu Grunde richtet (vergeudet, verzehrt) und zum Schein lange
        (große, gewaltige) Gebete verichtet: Durch dies (Dadurch, Deshalb) werdet
        ihr ein härteres Urteil (richterliche Entscheidung) bekommen(ernten, empfangen)} '
      verse: 14
    - text: 'Weh euch, Schriftgelehrte und Pharisäer, Heuchler, die ihr das Meer (die
        See) und das feste Land (Trockene) durchzieht, [damit] ihr einen Proselyten
        (Konvertiten) macht. Und wenn er [einer] geworden ist, macht ihr ihn zu einem
        Sohn der Hölle, doppelt [so schlimm] wie ihr [es seid]. '
      verse: 15
    - text: 'Weh euch, ihr blinden Führer (Lehrer) die [ihr] sagt: Wenn einer schwört
        beim Tempel, ist es nichts (gilt es nicht). Wenn aber einer beim Gold des
        Tempels schwört, ist er gebunden (schuldig). '
      verse: 16
