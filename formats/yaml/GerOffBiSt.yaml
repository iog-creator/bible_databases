        sollst nicht sagen [können]: Ich habe den Abram reich gemacht. '
      verse: 23
    - text: 'Außer nur [das], was die Knechte aßen, und der (Beute)Anteil der Männer,
        die mit mir gingen: Aner, Eschkol und Mamre: Sie sollen (lass) ihren (An)Teil
        nehmen.  '
      verse: 24
  - chapter: 15
    verses:
    - text: ' (Nach diesen Angelegenheiten =) Darauf geschah das Wort JHWHs zu Abram
        in einer Vision {folgendermaßen}: Fürchte dich nicht, Abram. Ich bin dein
        Schild. Dein Lohn ist sehr reich . '
      verse: 1
    - text: 'Da sprach Abram: Mein Herr JHWH, was wirst du mir geben? Denn ich (wandle
        =) bin kinderlos. Besitzer meines Hauses, dieser [wird sein] der Damaszener
        Elieser. '
      verse: 2
    - text: 'Da sprach Abram: Sieh, mir hast du keinen Nachkommen gegeben, und siehe!,
        ein „Sohn des Hauses“ wird mich beerben. '
      verse: 3
    - text: 'Und siehe!, das Wort JHWHs [geschah] zu ihm {folgendermaßen}: Dieser
        wird dich nicht beerben. Sondern der von dir abstammt, der wird dich beerben. '
      verse: 4
    - text: 'Und er ließ ihn nach draußen gehen und sprach: Blicke {doch} auf zum
        Himmel und zähle die Sterne! Kannst du sie zählen? Und er sprach: Nein. -
        So wird deine Nachkommenschaft sein. '
      verse: 5
    - text: 'Und er traute JHWH, und der rechnete es ihm als Gerechtigkeit an. '
      verse: 6
    - text: 'Und er sprach zu ihm: Ich bin JHWH, der dich herausgeführt hat aus Ur
        der Kaldäer, um dir dies Land als rechtmäßigem Besitzer zu geben. '
      verse: 7
    - text: 'Da sprach er: Mein Herr JHWH, woran soll (werde) ich erkennen, dass ich
        es besitzen werde? '
      verse: 8
    - text: 'Da sprach er zu ihm: bring mir eine dreijährige Färse {und} eine dreijährige
        Ziege {und} einen Widder {und} eine Turteltaube und eine Jungtaube. '
      verse: 9
    - text: 'Da brachte er ihm diese alle und er zerteilte sie in der Mitte und er
        legte jedes Teil gegenüber seinem Widerpart, aber die Vögel zerteilte er nicht. '
      verse: 10
    - text: 'Und als die Raubvögel herabstießen auf die Kadaver, da verscheuchte sie
        Abram. '
      verse: 11
    - text: 'Und als die Sonne unterging (am Untergehen war), da fiel ein tiefer Schlaf
        auf Abram, und siehe!, ein Schrecken [und] große Finsternis fielen auf ihn. '
      verse: 12
    - text: 'Da sprach er zu Abram: Du sollst wissen, dass deine Nachkommenschaft
        Fremdling sein wird in einem Land, das ihm nicht gehört (nicht sein Land ist).
        Und sie werden ihnen dienen, und sie werden von ihnen schlecht behandelt werden
        400 Jahre [lang]. '
      verse: 13
    - text: 'Doch das Volk, dem sie gedient haben, strafe ich. Und hierauf werden
        sie ausziehen mit großen Gütern (Habe, Besitz). '
      verse: 14
    - text: 'Und du sollst (wirst) gehen zu deinen Vätern in Frieden. Und du wirst
        begraben werden in einem (guten =) hohen Alter. '
      verse: 15
    - text: 'Und [erst] in der vierten Generation sollen (werden) sie hierher zurückkommen,
        denn nicht vollständig sind die Sünden der Amoriter bis jetzt. '
      verse: 16
    - text: 'Und als die Sonne untergegangen war, da (geschah eine dichte Finsternis
        =) wurde es sehr finster, und siehe!, ein rauchender Ofen und eine Feuerfackel,
        die ging zwischen diesen abgeschnittenen Stücken hin. '
      verse: 17
    - text: 'An diesem Tag schloss JHWH mit Abram einen Bund {sprechend}: Deinen Nachkommen
        habe ich dies Land gegeben vom Fluss Ägyptens bis zum großen Fluss, dem Fluss
        Eufrat: '
      verse: 18
    - text: 'Die Keniter {und} die Kenisiter {und} die Kadmonäer '
