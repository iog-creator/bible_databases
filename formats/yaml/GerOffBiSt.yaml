  - chapter: 11
    verses:
    - text: ' Und es war der ganzen Erde eine Sprache und diesselben Worte. '
      verse: 1
    - text: 'Und es geschah bei ihrem Aufbrechen von Osten her, und sie fanden eine
        Talebene im Land Schinar, und sie ließen sich dort nieder. '
      verse: 2
    - text: 'Und sie sprachen ein Mann zum anderen: „Auf, lasst uns Ziegel ziegeln
        und zum Brand brennen.“ Und der Ziegel war ihnen als Baustein und das Erdpech
        war ihnen als Lehm. '
      verse: 3
    - text: 'Und sie sprachen: „Auf, wir bauen uns eine Stadt und einen Turm und seine
        Spitze bis in den Himmel, und lasst uns uns einen Namen machen, damit wir
        nicht zerstreut werden über die ganze Erde.“ '
      verse: 4
    - text: 'Und JHWH stieg herab, um die Stadt zu sehen und den Turm, den die Menschensöhne
        bauten. '
      verse: 5
    - text: 'Und JHWH sprach: „Siehe: Ein Volk, und eine Sprache für sie alle. Und
        dies [ist] der Anfang ihres Tuns, und jetzt [ist] für sie nichts mehr unausführbar
        von dem, was sie sinnen zu tun. '
      verse: 6
    - text: 'Auf, lasst uns hinabsteigen und dort ihre Sprache vermengen, damit sie
        nicht einer die Sprache des anderen hören.“ '
      verse: 7
    - text: 'Und JHWH zerstreute sie von dort über die ganze Erde, und sie hörten
        auf, die Stadt zu bauen. '
      verse: 8
    - text: 'Darum nannte man ihren Namen Babel, denn dort vermengte JHWH die Sprache
        der ganzen Erde, und von dort zerstreute JHWH sie über die ganze Erde. '
      verse: 9
    - text: 'Dies [ist] die Geschlechterfolge. Sems. Sem, Sohn von hundert Jahren,
