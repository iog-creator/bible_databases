  - chapter: 117
    verses:
    - text: ' Lobt JHWH, alle Völker!Preist (ehrt) ihn, alle Stämme (Ethnien, Geschlechter),'
      verse: 1
    - text: 'denn mächtig (groß) ist uns zugunsten seine Güte (Gnade, Liebe, Gewogenheit),und
        JHWHs Treue (Beständigkeit, Zuverlässigkeit) hat ewig Bestand ([bleibt] für
        immer).Halleluja (Lobt Jah)!  '
      verse: 2
  - chapter: 118
    verses:
    - text: ' Preist JHWH, denn er ist gut, ewig währt seine Treue. '
      verse: 1
    - text: 'Es spreche Israel: Ewig währt seine Treue. '
      verse: 2
    - text: 'Es spreche das Haus Aaron: Ewig währt seine Treue. '
      verse: 3
    - text: 'Sprechen sollen, die JHWH fürchten: Ewig währt seine Treue. '
      verse: 4
    - text: 'Aus der Bedrängnis rief ich zu JHWH, JHWH erhörte mich in weitem Raum. '
      verse: 5
    - text: 'JHWH ist für mich, ich fürchte mich nicht. Was könnten die Menschen mir
        antun? '
      verse: 6
    - text: 'JHWH ist für mich als mein Helfer, weiden wird sich mein Blick an denen,
        die mich hassen. '
      verse: 7
    - text: 'Besser ist es, bei JHWH Zuflucht zu suchen, als Menschen zu vertrauen. '
      verse: 8
    - text: 'Besser ist es, bei JHWH Zuflucht zu suchen, als Fürsten zu vertrauen. '
      verse: 9
    - text: 'Alle Völker umringen mich, im Namen JHWHs aber wehre ich sie ab. '
      verse: 10
    - text: 'Sie umkreisen, sie umringen mich, im Namen JHWHs aber wehre ich sie ab. '
      verse: 11
    - text: 'Wie Bienen umkreisen sie mich; wie ein Dornenfeuer verlöschen sie, im
        Namen JHWHs wehre ich sie ab. '
      verse: 12
    - text: 'Du hast mich hart gestoßen zu fallen, JHWH aber hat mir geholfen. '
      verse: 13
    - text: 'Meine Kraft und meine Stärke ist JHWH, und er wurde mir zur Rettung. '
      verse: 14
    - text: 'Klang des Jubels und der Rettung ist in den Zelten der Gerechten. Es
        macht Kraft (Heil; Gewaltiges) die Rechte (rechte Hand) JHWHs. '
      verse: 15
    - text: 'Die Rechte (rechte Hand) JHWHs erhöht, es macht Kraft (Heil; Gewaltiges)
        die Rechte (rechte Hand) JHWHs. '
      verse: 16
    - text: 'Ich werde nicht sterben, sondern leben und die Taten JHWHs verkünden. '
      verse: 17
    - text: 'JHWH hat mich stark zurechtgewiesen, dem Tod aber nicht preisgegeben. '
      verse: 18
    - text: 'Macht (Tut) mir auf die Tore der Gerechtigkeit. Ich will durch sie einziehen,
        um JHWH zu danken. '
      verse: 19
    - text: 'Dies ist das Tor JHWHs, die Gerechten ziehen hier ein. '
      verse: 20
    - text: 'Ich will dir danken, denn du hast mir geantwortet und bist für mich zur
        Rettung geworden. '
      verse: 21
    - text: 'Der Stein, den die Bauleute verworfen haben, ist zum Eckstein geworden. '
      verse: 22
    - text: 'Durch JHWH ist es geschehen, wunderbar ist es in unseren Augen. '
      verse: 23
    - text: 'Dies ist der Tag, den JHWH gemacht hat, wir wollen jauchzen und uns an
        ihm freuen! '
      verse: 24
    - text: 'Ach JHWH, hilf! Ach JHWH, lass gelingen! '
      verse: 25
    - text: 'Gesegnet sei, wer kommt im Namen JHWHs. Wir segnen euch vom Haus JHWHs. '
      verse: 26
    - text: 'JHWH ist Gott, er gab uns Licht. Schmückt das Fest mit Zweigen bis zu
        den Hörnern des Altars! '
      verse: 27
    - text: 'Du bist mein Gott! Ich will dir danken, mein Gott, ich will dich erheben! '
      verse: 28
    - text: 'Preist JHWH, denn er ist gut, ewig währt seine Treue!  '
      verse: 29
