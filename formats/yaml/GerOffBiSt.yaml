    - text: 'Siehe: Tage kommen – Spruch JHWHs. Ich werde für David einen gerechten
        Sproß wachsen (aufgehen) lassen. Er wird als König regieren (herrschen) und
        Einsicht haben. Er wird Recht tun und Gerechtigkeit im Land (auf der Erde). '
      verse: 5
    - text: 'In seinen Tagen (zu seiner Zeit) wird Juda geholfen werden und Israel
        wohnt in Sicherheit. '
      verse: 6
    - text: 'Daher siehe: Tage kommen – Spruch JHWHs. Sie werden nicht mehr sagen:
        So wahr JHWH lebt, der die Söhne Israels (Israeliten) aus dem Land Ägypten
        heraufgeführt hat. '
      verse: 7
    - text: 'Sondern: So wahr JHWH lebt, der heraufgeführt hat, und der gebracht hat
        die Nachkommenschaft des Hauses Israel aus dem Land des Nordens und aus allen
