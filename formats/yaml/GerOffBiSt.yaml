  - chapter: 90
    verses:
    - text: ' Ein Gebet von Mose, dem Mann Gottes:  Mein Herr (Herr), eine [sichere]
        Wohnung (Zufluchtsort) bist du für uns gewesen (bist du, warst du) von Generation
        (Zeitalter, Zeit, Geschlecht, Zeitspanne) zu Generation. '
      verse: 1
    - text: 'Bevor [die] Berge geboren waren (wurden) und du die Erde und die [irdische]
        Welt hervorgebracht (geboren) hattest (hervorbrachtest), {und} von Ewigkeit
        zu Ewigkeit bist du Gott (bist du, Gott). '
      verse: 2
    - text: 'Du lässt [den] Menschen zum Staub zurückkehren und sprichst: „Kehrt zurück
        (kehrt um), ihr Kinder des Menschen (Adams Söhne, Menschenkinder)!“'
      verse: 3
    - text: 'Denn (ja) tausend Jahre [sind] in deinen Augen wie [der] gestrige Tag,
        wenn er vergangen ist, oder (und) eine Wache in der Nacht (Nachtwache). '
      verse: 4
    - text: Du schwemmst sie weg, sie sind [wie] Schlaf (Du schwemmst sie weg [wie]
        Schlaf), am Morgen wie Gras, [das] aufsprosst (sie sind am Morgen wie Gras,
        [das] aufsprosst).
      verse: 5
    - text: 'Am Morgen blüht (grünt) es und sprosst auf (blüht), zum Abend verwelkt
        und verdorrt (vertrocknet) es. '
      verse: 6
    - text: Denn (ja) wir vergehen durch deinen Zorn (Gesicht), und durch deine Zorneshitze
        (Zorn, Grimm, Hitze) werden wir verstört.
      verse: 7
    - text: 'Du stellst (hast gestellt) unsere Fehler (Missetaten, Ungerechtigkeiten)
        vor dich, unsere Geheimnisse (verborgenen [Dinge]; was wir verborgen haben)
        vor das Licht deiner Gegenwart (deines Gesichts). '
      verse: 8
    - text: 'Ja (denn), alle unsere Tage fahren dahin (verschwinden)(sind dahingefahren)
        durch deinen Zorn (Grimm), wir vollenden (haben vollendet) unsere Jahre wie
        einen Seufzer (Stöhnen). '
      verse: 9
    - text: 'Die Tage unserer Jahre, in ihnen [sind] siebzig Jahre, und mit Kraft
        (durch [deine] Kraft [unterstützt], wenn in Kraft) achtzig Jahre.{und} Ihr
        Stolz [ist] Mühe und Beschwerde (Unglück, Nichtigkeit, Last), denn (ja) er
        ist (vergeht) schnell vergangen und wir fliegen [davon] ([dahin]). '
      verse: 10
    - text: Wer erkennt die Stärke deines Zorns? {und} Wie die Furcht vor dir (deine
        Furcht) [ist] dein Grimm (Zorn) (und gemäß deiner Furcht deinen Grimm?).
      verse: 11
    - text: 'Darum (also, so) lehre uns, unsere Tage zu zählen, damit (dann, und)
        wir ein Herz der Weisheit (weises Herz) bekommen (erlangen, gewinnen).  '
      verse: 12
    - text: 'Kehre doch (Wende dich doch [zu uns]) zurück, JHWH! Wie lange (bis wann)?
        {und} Habe Mitleid mit deinen Knechten (Sklaven, Dienern)!  '
      verse: 13
    - text: 'Sättige uns am Morgen [mit] deiner Güte (liebenden Treue, Gnade, Liebe),
        dann (so dass, damit; und) werden wir jubeln und uns freuen an allen unseren
        Tagen! '
      verse: 14
    - text: 'Erfreue uns so [viele] Tage, [wie] du uns bedrückt hast (hast Leiden
        lassen, gebeugt hast), [so viele] Jahre, [wie] wir Unglück (Böses, Unheil)
        gesehen haben! '
      verse: 15
    - text: 'Zeige (lass sehen) deinen Knechten (Sklaven, Dienern) dein Handeln und
        deine Herrlichkeit (Glanz, Majestät, Macht) ihren Kindern (Söhnen)!  '
      verse: 16
    - text: 'Die Freundlichkeit (Gunst) des Herrn (meines Herrn), unseres Gottes [sei]
        über uns! {und} Das Werk unserer Hände festige über uns, und (ja) das Werk
        unserer Hände, festige es!   '
      verse: 17
