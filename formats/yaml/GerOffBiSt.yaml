  - chapter: 28
    verses:
    - text: ' Spät am Sabbat {aber}, in der Dämmerung des ersten [Tages] der Woche,
        gingen Maria aus Magdala (die Magdalenerin) und die andere Maria, um das Grab
        zu sehen.   '
      verse: 1
    - text: 'Und siehe – ein großes Erbeben ereignete sich: Ein Engel (Bote) des Herrn
        nämlich, der (nachdem er) aus dem Himmel hinabstieg und hinzutrat, rollte
        den Stein weg und setze sich auf ihn (saß auf ihm).    '
      verse: 2
    - text: 'Sein Aussehen war {aber} wie ein Blitz (Lichtstrahl) und seine Kleidung
        weiß wie Schnee. '
      verse: 3
    - text: 'Vor {ihrer} Furcht {aber} zitterten die Wächter und sie wurden wie Tote. '
      verse: 4
    - text: 'Da (aber) ergriff der Engel das Wort (antwortete der Engel) und sagte
        zu den Frauen: „Fürchtet ''''ihr'''' euch nicht! Ich weiß nämlich, dass ihr
        Jesus, den Gekreuzigten, sucht.    '
      verse: 5
    - text: 'Er ist nicht hier, denn er wurde auferweckt, wie er gesagt hat. Kommt,
        seht den Ort, wo er lag! '
      verse: 6
    - text: 'Und schnell, geht los und sagt seinen Jüngern (Jüngern und Jüngerinnen):
        »Er wurde auferweckt von den Toten und siehe – er geht euch voraus nach Galiläa;
        dort werdet ihr ihn sehen. Siehe, ich habe es euch gesagt.«“ '
      verse: 7
    - text: 'Da (und) gingen sie schnell fort vom Grab mit Furcht und großer Freude
        und eilten, um es seinen Jüngern (Jüngerinnen) zu berichten (verkünden). '
      verse: 8
    - text: 'Und siehe, Jesus ging ihnen entgegen (begegnete ihnen) und sagte: „Freut
        euch! (Seid gegrüßt!)“ Und als sie herangekommen waren, [warfen sie sich zu
        Boden,] fassten seine Füße und beteten ihn an (küssten ihm die Füße). '
      verse: 9
    - text: 'Dann sagte Jesus zu ihnen: „Fürchtet euch nicht! Geht fort, berichtet
        (verkündet) [es] meinen Geschwistern (Brüdern), so dass sie nach Galiläa aufbrechen!
        Und dort werden sie mich sehen.“ '
      verse: 10
    - text: 'Während sie {aber} gingen, siehe, da kamen einige der Wächter in die
        Stadt und berichteten den Hohepriestern alles, was geschehen war. '
      verse: 11
    - text: 'Und nachdem sie sich versammelt hatten mit den Ältesten und auch einen
        Beschluss gefasst hatten, gaben sie jenen Wächtern Silbermünzen '
      verse: 12
    - text: 'und sprachen [zu ihnen]: „Sagt: »Seine Jünger sind nachts gekommen und
        haben ihn genommen, während wir schliefen.« '
      verse: 13
    - text: 'Und selbst wenn dies bei dem (durch den) Statthalter zu Ohren kommen
        (gehört werden) sollte, dann werden wir ihn überreden (überzeugen, beschwichtigen)
        und sicher stellen, dass ihr ohne Sorge sein könnt.“ '
      verse: 14
    - text: 'Und (aber) sie nahmen die Silbermünzen und taten so, wie sie gelehrt
        worden waren. Und dieses Wort verbreitete sich unter [vielen] Juden '
      verse: 15
    - text: 'Die elf Jünger {aber} gingen nach Galiläa zu dem Berg, zu dem Jesus sie
        bestellt hatte; '
      verse: 16
    - text: '{und} als (weil, sobald) sie ihn sahen, warfen sie sich vor ihm verehrend
        (huldigend, anbetend) nieder; doch zweifelten sie (einige von ihnen). '
      verse: 17
    - text: '{Und} Jesus ging zu ihnen und sagte zu ihnen {folgendes}: „Es ist mir
        [von Gott] alle Macht gegeben worden im Himmel und auf [der] Erde. '
      verse: 18
    - text: 'Geht also: Macht zu Jüngern (unterrichtet) alle Völker, tauft sie im
        Namen (im Auftrag) des Vaters und des Sohnes und des heiligen Geistes, '
      verse: 19
    - text: 'und lehrt sie, alles zu beachten, was ich euch geboten habe. Und sieh:
        Ich bin bei euch (mit euch) an allen Tagen bis zum Ende der Zeit (des Zeitalters,
        der Ewigkeit).“   '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: ' [Der] Anfang der frohen Botschaft  von Jesus Christus, [dem] Sohn Gottes,  '
      verse: 1
    - text: 'wie es im [Buch] des Propheten Jesaja heißt (geschrieben steht):  „Siehe,
        ich sende meinen Boten vor dir her , der dir den Weg bereiten (alles für dich
        vorbereiten) wird.“ '
      verse: 2
    - text: '„Stimme eines Rufenden in der Wüste (Wildnis):  »Bereitet den Weg des
        Herrn vor, macht seine Pfade gerade«“,   '
      verse: 3
    - text: 'trat Johannes der Täufer in der Wüste (Wildnis) auf  (trat Johannes auf,
        der in der Wüste taufte)  und predigte (verkündete) eine Taufe der Umkehr
        (Buße; Umkehr-Taufe)  zur Vergebung der Sünden. '
      verse: 4
    - text: 'Und das gesamte judäische Gebiet  (Gegend, Land) und alle Jerusalemer
        begaben sich  (gingen) hinaus zu ihm und ließen sich von ihm im Fluss Jordan
        taufen , wobei (und) sie ihre Sünden bekannten.  '
      verse: 5
    - text: 'Und Johannes pflegte [ein Gewand aus] Kamelhaar und einen Ledergürtel
        um seine Hüften (Taille) zu tragen  und Heuschrecken und wilden Honig zu essen  . '
      verse: 6
    - text: 'Und er predigte (verkündete)  {sagend}: „Es kommt nach mir [einer], der
        mächtiger (stärker) [ist] als ich.  Ich bin es nicht wert (gut genug, würdig),
        mich zu bücken und (gebückt)  ihm  die Riemen seiner Sandalen aufzubinden! '
      verse: 7
    - text: '''''Ich'''' habe euch mit Wasser getauft, ''''er'''' aber wird euch mit
        [dem] (im) Heiligem Geist taufen.“ '
      verse: 8
    - text: 'Und {es geschah}  in jenen Tagen kam Jesus aus (von) Nazaret [in] Galiläa  und
        ließ sich von Johannes im Jordan taufen. '
      verse: 9
    - text: 'Und in dem Moment (gleich), als er aus dem Wasser stieg , sah er, wie
        (dass) der Himmel  geteilt (geöffnet) wurde  und der Geist wie eine Taube
        in ihn (zu ihm; auf ihn)  herabkam. '
      verse: 10
    - text: 'Und eine Stimme kam (geschah)  aus dem Himmel : „Du bist mein geliebter
        Sohn, an dir habe ich Freude (Gefallen gefunden) !“ '
      verse: 11
    - text: 'Und gleich danach brachte (führte; trieb)  der Geist ihn in die Wüste
        (Wildnis). '
      verse: 12
    - text: 'Und er war (lebte, verbrachte) vierzig Tage in der Wüste (Wildnis) und
        (während, wobei) wurde vom Satan auf die Probe gestellt (versucht),  und er
        war (lebte) unter (mit) den Tieren, und die Engel dienten (versorgten, warteten
        auf) ihm. '
      verse: 13
    - text: '{Aber} Nachdem Johannes verhaftet  worden war, begab sich (kam) Jesus
        nach Galiläa und predigte (verkündete)  das Evangelium Gottes  '
      verse: 14
    - text: 'und sagte  {dass}: „Die Zeit ist eingetreten (gekommen, erfüllt)  und
        Gottes Königsherrschaft (Königreich)  ist nahegekommen. Kehrt um (tut Buße)
        und glaubt an das Evangelium!“ '
      verse: 15
    - text: 'Und während (als) er am Meer von Galiläa entlangging,  sah er Simon und
        Andreas, Simons Bruder, die gerade Wurfnetze (ein Wurfnetz) ins Meer warfen
        . Sie waren nämlich Fischer. '
      verse: 16
    - text: 'Und Jesus sagte zu ihnen: „Kommt, [folgt] mir nach, dann werde ich euch
        [zu] Menschenfischern {werden} machen!“   '
      verse: 17
    - text: 'Und sofort ließen sie [ihre] Netze [liegen] und  folgten ihm. '
      verse: 18
    - text: 'Und nachdem (als) er ein wenig weitergegangen war,  sah er Jakobus, den
        [Sohn] von Zebedäus, und seinen Bruder Johannes. Auch sie [saßen] im Boot
        [und] brachten [ihre] Netze in Ordnung (setzten instand, besserten aus, flickten),   '
      verse: 19
    - text: 'und er rief sie umgehend (sofort). Und sie ließen ihren Vater mit den
        bezahlten Arbeitern im Boot zurück und gingen  ihm nach. '
      verse: 20
    - text: 'Und (daraufhin) sie begaben sich nach Kafarnaum {hinein}. {Und} Dann  ,
        [am] Sabbat, begann er in der Synagoge (begab er sich in die Synagoge und  begann)  zu
        lehren . '
      verse: 21
    - text: 'Und sie waren tief beeindruckt  von seiner Lehre, denn er lehrte sie
        wie einer, der Vollmacht hat, und nicht wie die Schriftgelehrten. '
      verse: 22
    - text: 'Und dann (plötzlich) war in der dortigen Synagoge ein Mann mit einem
        unreinen Geist  , und er schrie: '
      verse: 23
    - text: '{sagend} „Was willst du von uns,  Jesus von Nazaret ? Bist du gekommen,
        [um] uns zu vernichten? Ich weiß, wer du bist: der Heilige Gottes !“ '
      verse: 24
    - text: 'Und Jesus wies ihn an (unterwarf ihn seiner Kontrolle)  {sagend}: „Sei
        still (Schweig, Verstumme) und komm (verlass, fahre) aus ihm heraus!“ '
      verse: 25
    - text: 'Und nachdem (während) der unreine Geist ihn geschüttelt und [mit] lauter
        Stimme geschrien hatte,  kam (verließ, fuhr) er aus ihm heraus. '
      verse: 26
    - text: 'Und alle waren so entgeistert (erstaunt, erschrocken), dass sie einander
        fragten  {wobei sie sagten}: „Was ist das? Eine neue Lehre mit Vollmacht –
        sogar (selbst, und) den unreinen Geistern befiehlt er, und sie gehorchen ihm!“ '
      verse: 27
    - text: 'Und bald (rasch) verbreitete sich die Kunde von ihm (sein Ruf) überall
        in der ganzen Umgebung, [in ganz] Galiläa (im ganzen Umland von Galiläa) . '
      verse: 28
    - text: 'Und dann  verließen sie {aus} die Synagoge und  gingen (begaben sich,
        kamen) zum (in das) Haus von Simon und Andreas mit Jakobus und Johannes. '
      verse: 29
    - text: 'Simons Schwiegermutter {aber} lag mit Fieber [im Bett]  , und sie erzählten
        (berichteten) ihm gleich von ihr. '
      verse: 30
    - text: 'Da (Und) ging er zu [ihr] und  half ihr beim Aufstehen (richtete sie
        auf), indem er ihre Hand nahm (ergriff) . Da (und) verließ das Fieber sie,
        und sie begann, sie zu bewirten (bedienen, dienen; bewirtete sie) . '
      verse: 31
    - text: 'Als es Abend geworden (wurde) und  die Sonne untergegangen war (unterging),
        brachte  man alle Kranken (denen es schlecht ging)  und [alle] Besessenen
        zu ihm, '
      verse: 32
    - text: 'und die ganze Stadt war vor der Tür versammelt. '
      verse: 33
    - text: 'Und er heilte viele Kranke (denen es schlecht ging) von verschiedenen
        Krankheiten und trieb viele Dämonen aus, aber (und) die Dämonen ließ er nicht
        sprechen, weil sie ihn kannten. '
      verse: 34
    - text: 'Und früh morgens, [als es noch] ganz dunkel [war],  stand er auf,  ging
        hinaus (verließ [das Haus (die Stadt)]) und ging fort an einen abgeschiedenen
        Ort, wo er [eine Zeit lang] betete (und betete dort) . '
      verse: 35
    - text: 'Und Simon und [jene], die bei ihm waren, spürten (eilten) ihm nach  '
      verse: 36
    - text: 'und fanden ihn. {und} Sie teilten ihm mit (sagten) {dass}:  „Alle fragen
        (suchen, forschen) nach dir!“ '
      verse: 37
    - text: '{und} Er entgegnete (sagte) ihnen: „Gehen wir stattdessen (lasst uns
        gehen) anderswohin, in die benachbarten Ortschaften (Dörfer), damit ich auch
        dort predigen (verkündigen) [kann]. Zu diesem Zweck (Dazu) bin ich nämlich
        aus [der Stadt] gekommen (bin gekommen, ausgezogen) .“ '
      verse: 38
    - text: 'Und er zog (kam; war) durch ganz Galiläa, predigte (verkündigte) in ihren
        Synagogen  und trieb die Dämonen aus.  '
      verse: 39
    - text: 'Und ein Aussätziger (Leprakranker) kam zu ihm, der ihn anflehte und auf
        die Knie fiel  , wobei er ihm zurief (sagte)  {dass}: „Wenn du willst, kannst
        du mich rein machen (heilen)!“ '
      verse: 40
    - text: 'Und [Jesus] hatte Mitleid (wurde zornig),  darum  streckte er seine Hand
        aus  , berührte [ihn] und sagte zu ihm: „Ich will, sei rein (gereinigt, geheilt)!“ '
      verse: 41
    - text: 'Und sofort verschwand (ging weg) der Aussatz (die Lepra) von ihm, und
        er wurde rein (gereinigt, geheilt). '
      verse: 42
    - text: 'Und er ermahnte ihn streng (fuhr ihn an, wies ihn zurecht; bedeutete
        ihm zu schweigen)  , schickte ihn ohne Umschweife (sofort) weg (warf ihn hinaus) '
      verse: 43
    - text: 'und sagte zu ihm: „Sieh, dass du niemandem etwas  erzählst (sagst), sondern
        geh [und] zeige dich dem Priester und dann bringe für deine Reinigung (Heilung)
        [das Opfer] dar, das Mose vorgeschrieben (festgelegt) hat, als Beweis (Nachweis,
        Zeugnis, Beleg) [für (gegen)] sie !“ '
      verse: 44
    - text: 'Doch als (nachdem) der [Mann] hinausging,  begann er eifrig (überall;
        viele Dinge) [davon] zu erzählen (predigen, verkündigen)  und die Geschichte
        (Nachricht, das Wort) zu verbreiten, so dass [Jesus] nicht länger in der Lage
        war, offen (unerkannt, öffentlich, ohne Aufsehen) eine Stadt zu betreten,
        sondern sich außerhalb in unbewohnten (abgelegenen) Gegenden (Orten) aufhielt
        (blieb, war) . Dennoch (doch, und) kamen [die Leute] weiter (begannen zu kommen)  von
        überall her (aus allen Richtungen) zu ihm.  '
      verse: 45
  - chapter: 2
    verses:
    - text: ' Und als er nach [einigen] Tagen wieder (zurück) nach Kafarnaum kam  ,
        wurde bekannt  , dass er zuhause (in einem [bestimmten] Haus)  war . '
      verse: 1
    - text: 'Und es kamen (sammelten sich) so viele [Leute] zusammen, dass es keinen
        Platz mehr gab, auch nicht (nicht einmal) vor (bei) der Tür, und er erläuterte
        (verkündete, sagte) ihnen [seine] Botschaft (das Wort) . '
      verse: 2
    - text: 'Derweil (Und) kamen  [einige Leute] und brachten einen Gelähmten  zu
        ihm. Er wurde von vier [Männern] getragen.  '
      verse: 3
    - text: 'Und (Doch) weil (als) es ihnen wegen die Menschenmenge nicht gelang (sie
        nicht konnten),  ihn zu [Jesus] zu bringen, deckten (entfernten) sie [über
        der Stelle], wo er war, das Hausdach ab, und ließen  die Matte hinab, auf
        der der Gelähmte lag, nachdem sie eine [entsprechende] Öffnung geschaffen
        hatten . '
      verse: 4
    - text: 'Und als Jesus ihren Glauben (Vertrauen) sah,  sagte  er zu dem Gelähmten:
        „[Mein] Sohn (Kind), deine Sünden sind vergeben!“ '
      verse: 5
    - text: 'Es waren {aber} einige Schriftgelehrte (Schreiber) da (dort), die dabeisaßen
        und [alles miterlebten]. Sie setzten sich (kämpften, überlegten, erwogen)  in
        Gedanken  [mit Jesu Worten] auseinander: '
      verse: 6
    - text: '„Warum redet der so? Er lästert Gott! Wer kann Sünden vergeben außer
        dem einen Gott (einem – Gott)?“ '
      verse: 7
    - text: 'Und Jesus erkannte  in seinem Geist  sofort, dass sie so {bei sich} dachten,
        darum sagte  er zu ihnen: „Warum habt ihr solche Gedanken?  '
      verse: 8
    - text: 'Was ist leichter (einfacher) – zu dem Gelähmten zu sagen: »Deine Sünden
        sind dir vergeben« oder {zu sagen}: »Steh auf und nimm deine Matte und laufe
        umher«? '
      verse: 9
    - text: 'Aber damit ihr erkennt (wisst), dass der Menschensohn (Sohn des Menschen;
        Mensch)  [das] Recht (die Macht, Vollmacht, Entscheidungsgewalt) hat, auf
        der Erde Sünden zu vergeben —“, sagte er zu dem Gelähmten: '
      verse: 10
    - text: '„— sage ich dir: Steh auf, nimm deine Matte und geh nach Hause !“ '
      verse: 11
    - text: 'Da (und) stand er auf, hob (nahm) umgehend seine Matte auf  und ging
        vor aller Augen hinaus, sodass alle fassungslos (erstaunt, außer sich) waren
        und Gott lobten. Sie riefen (sagten) : „So etwas haben wir noch nie erlebt
        (gesehen)!“ '
      verse: 12
    - text: 'Danach (Und) ging [Jesus] wieder hinaus  , ans (an ... entlang) Meer
        (See)  . Und die gesamte Menschenmenge kam zu ihm, und er lehrte  sie. '
      verse: 13
    - text: 'Und im Vorbeigehen (als er vorbeiging/vorüberging)  sah er Levi, den
        [Sohn] von Alphäus, an der Zollstelle (Zollhaus, Zoll)  sitzen  und sagte
        zu ihm: „Folge mir nach!“  Da (Und) stand [Levi] auf  und folgte ihm nach. '
      verse: 14
    - text: 'Und {es ereignete sich} [als] er [später]  in seinem Haus  bei Tisch
        war (zu Gast war)  , nahmen auch (und) viele Zolleinnehmer (Zöllner) und Sünder
        zusammen mit Jesus und dessen Jüngern an der Mahlzeit teil  . Es waren nämlich
        viele, die  ihm nachfolgten. '
      verse: 15
    - text: 'Doch (Und) als die Schriftgelehrten (Schreiber) der Pharisäer  sahen,  dass
        er mit den Sündern und Zolleinnehmern (Zöllnern) aß  , sagten sie zu seinen
        Jüngern: „Warum  isst er mit Zolleinnehmern (Zöllnern) und Sündern?“ '
      verse: 16
    - text: 'Aber (Und) als Jesus [das] hörte,  sagte er zu ihnen {dass} : „Nicht
        die Gesunden haben einen Arzt nötig (brauchen), sondern die Kranken (die,
        denen es schlecht geht).  Ich bin nicht gekommen, [um] die Gerechten zu rufen
        (berufen, zusammenzurufen, einzuladen), sondern die Sünder!“ '
      verse: 17
    - text: 'Nun (Und) hatten die Jünger von Johannes und die Pharisäer die Angewohnheit,
        regelmäßig zu fasten (fasteten zu dieser Zeit)  . Und [Leute] kamen und fragten
        (sagten zu)  ihn: „Weshalb fasten die Jünger von Johannes und die Jünger der
        Pharisäer  , aber deine Jünger fasten nicht?“ '
      verse: 18
    - text: 'Da (Und) erwiderte (sagte) Jesus {zu ihnen}: „Ja (etwa) können die Hochzeitsgäste
        des Bräutigams  denn fasten, während der Bräutigam bei ihnen ist? Solange
        sie den Bräutigam bei sich haben, können sie unmöglich (nicht) fasten! '
      verse: 19
    - text: 'Es werden jedoch Tage kommen, wenn der Bräutigam {von} ihnen weggenommen
        wurde  , und dann, an diesem Tag  , werden sie fasten. '
      verse: 20
    - text: 'Niemand näht einen Flicken [aus] neuem (ungewalktem, noch nicht eingelaufenem)
        Stoff  auf ein altes Kleidungsstück, sonst reißt das eingesetzte Stück (der
        Flicken) von ihm ab – das Neue vom Alten – und es entsteht ein [noch] schlimmerer
        Riss. '
      verse: 21
    - text: 'Und niemand füllt jungen (neuen) Wein in alte Schläuche. Ansonsten wird
        der Wein die Schläuche zerreißen (sprengen) und der Wein ist verloren (geht
        verloren), wie auch die Schläuche.  Jungen (neuen) Wein [füllt man] doch (vielmehr)
        in neue Schläuche.“ '
      verse: 22
    - text: '{Und es ereignete sich} [Einmal, als]  er am Sabbat durch die Getreidefelder
        hindurchging (vorbeiging), da fingen seine Jünger an, unterwegs {die} Ähren
        abzureißen. . '
      verse: 23
    - text: 'Und die Pharisäer sagten zu ihm: „Schau (siehe), was sie [an] einem Sabbat
        tun: [etwas], das nicht erlaubt ist! (Warum tun sie [an] einem Sabbat, was
        nicht erlaubt ist?)“  '
      verse: 24
    - text: 'Aber (und) er erwiderte (sagte) {zu ihnen}: „Habt ihr noch nie gelesen,
        was David tat, als er in einer Notlage war ([nichts zu essen] hatte)  und
        er und die bei ihm Hunger litten (Hunger hatten)? '
      verse: 25
    - text: 'Wie er zur Zeit des Hohenpriesters Abjatar  in das Haus Gottes ging und
        die geweihten Brote (Schaubrote, ausgestellten Brote)  verzehrte, die außer
        den Priestern niemand essen darf,  und auch denen, die bei ihm waren, [etwas
        davon] gab?“ '
      verse: 26
    - text: 'Und er fügte hinzu (sagte) {zu ihnen}: „Der Sabbat wurde für (um … willen)
        den Menschen geschaffen (gemacht) und nicht der Mensch für (um … willen) den
        Sabbat. '
      verse: 27
    - text: 'Also (Daher, sodass) ist der Menschensohn (Sohn des Menschen; Mensch)  Herr
        sogar (selbst, auch) [über] den Sabbat .“  '
      verse: 28
  - chapter: 3
    verses:
    - text: ' Und er ging wieder einmal in die Synagoge. Und dort war ein Mann, der
        eine verkrüppelte (gelähmte)  Hand hatte.  '
      verse: 1
    - text: 'Und sie achteten (man achtete, sie lauerten) genau  darauf, ob er ihn
        [am] Sabbat  heilen würde, um gegen ihn Anklage erheben (um ihn anzuklagen)
        [zu können]. '
      verse: 2
    - text: 'Und er sagte  zu dem Mann mit der verkümmerten (gelähmten, verdorrten)
        Hand : „Komm (Steh auf)  in die Mitte!“ '
      verse: 3
    - text: 'Und er fragte (sagte)  sie (zu ihnen): „Ist es richtig (erlaubt), [am]
        Sabbat  Gutes zu tun oder Schlechtes zu tun? Leben zu retten oder zu töten?“
        Aber sie schwiegen (sagten nichts). '
      verse: 4
    - text: 'Da (Und) blickte (schaute) er sie voll Zorn (zornig)  alle der Reihe
        nach (ringsum) an.  Tief betrübt (voller Mitleid) über die Verstockung (Sturheit,
        Härte)  ihrer Herzen  , sagte er zu dem Mann: „Strecke die Hand aus!“ Und
        (Da) er streckte [sie] aus und seine Hand wurde wieder gesund (wiederhergestellt). '
      verse: 5
    - text: 'Und (Doch) sobald die Phärisäer hinausgegangen waren,  fassten sie unverzüglich
        ihn betreffende (gegen/über ihn) Pläne (den Beschluss, berieten)  mit den
        Herodianern (Anhängern von Herodes), wie sie ihn beseitigen (zerstören, töten,
        aus dem Weg räumen, loswerden) [könnten]. '
      verse: 6
    - text: 'Und (Daraufhin) Jesus zog sich mit seinen Jüngern zum Meer (See)  zurück,
        und eine große Menge aus Galiläa folgte [ihnen], auch (und) aus Judäa,  '
      verse: 7
    - text: '{und aus} Jerusalem, {und aus} Idumäa und [dem Land] jenseits des Jordans,
        sowie der [Gegend] um Tyrus und Sidon kam  eine große Menge zu ihm, die (weil/als
        sie) hörten,  was ([alles], das; wie viel) er tat. '
      verse: 8
    - text: 'Und er sprach zu seinen Jüngern, damit ihm wegen der Menschenmenge ein
        kleines Boot bereitstehen würde, damit sie ihn nicht erdrückten, '
      verse: 9
    - text: 'denn er heilte (hatte geheilt)  so viele, dass sich diejenigen ([alle],
        solche), die Leiden (Qualen) hatten,  sich um ihn drängten (sich auf ihn stürzten),
        um ihn zu berühren. '
      verse: 10
    - text: 'Und die unreinen Geister fielen vor ihm nieder, sobald sie ihn sahen,
        und schrien {und sagten}  {dass} : „Du bist der Sohn Gottes!“ '
      verse: 11
    - text: 'Und er drohte (befahl, wies an) ihnen nachdrücklich (streng), damit sie
        ihn nicht bekannt machten.  '
      verse: 12
    - text: 'Dann (Und) stieg er auf den Berg und rief  diejenigen zu sich, die er
        selbst sich ausgesucht hatte ; und sie kamen zu ihm . '
      verse: 13
    - text: 'Und er bestimmte (berief, setzte ein)  zwölf, damit sie mit ihm seien
        und damit er sie zum Predigen (Verkündigen) aussenden [könnte] '
      verse: 14
    - text: 'und [damit sie] Macht (Vollmacht, Autorität, Ermächtigung) zum Austreiben
        [von] Dämonen hätten. '
      verse: 15
    - text: 'Und er bestimmte (berief, setzte ein) die Zwölf, und er gab Simon [den]
        Namen „Petrus“; '
      verse: 16
    - text: 'und Jakobus, den [Sohn] von Zebedäus, und Jakobus’ Bruder Johannes, und
        er gab ihnen [die] Namen „Boanerges“  , das heißt  „Söhne des Donners“; '
      verse: 17
    - text: 'weiter (und) Andreas, {und} Philippus, {und} Bartholomäus, {und} Matthäus,
        {und} Thomas, {und} Jakobus, den [Sohn] von Alphäus, sowie (und) Thaddäus,
        {und} Simon den Eiferer (Zeloten)  '
      verse: 18
    - text: 'und Judas Iskariot  , der ihn dann (auch) auslieferte (verriet) . '
      verse: 19
    - text: 'Später (Und) ging [Jesus] nach Hause (in ein Haus).  Und wieder versammelte  sich
        die Menschenmenge, sodass sie nicht einmal dazu kamen, [etwas] Brot zu essen
        . '
      verse: 20
    - text: 'Und als seine Angehörigen (Anhänger)  [davon] erfuhren ([das] hörten),
        machten sie sich auf den Weg, um ihn mit Gewalt zurückzuholen (zurückzuhalten,
        festzuhalten)  . Sie meinten (sagten) nämlich {dass} : „Er hat den Verstand
        verloren!“ (meinten nämlich, er habe den Verstand verloren.) '
      verse: 21
    - text: 'Und (Dann) die Schriftgelehrten (Schreiber), die aus Jerusalem gekommen
        waren,  verbreiteten (meinten, sagten)  {dass}: „Er ist von Beelzebul besessen!“  und
        {dass} : „Er treibt die Dämonen mit (mithilfe) dem Fürsten (Herrscher, Obersten)
        der Dämonen aus!“ '
      verse: 22
    - text: 'Und er rief sie zu sich und  argumentierte (redete, sagte) mithilfe (in
        Form von) [einiger] bildhafter Vergleiche (in Gleichnissen)  zu ihnen: „Wie
        kann Satan  [den] Satan austreiben? '
      verse: 23
    - text: 'Und wenn  ein Königreich (Reich, Staat) sich mit sich selbst verfeindet  ,
        [dann] kann jenes Königreich (Reich, Staat) nicht bestehen. '
      verse: 24
    - text: 'Und wenn eine Familie (Haus) sich mit sich selbst verfeindet , [dann]
        wird jene Familie (Haus) nicht bestehen können. '
      verse: 25
    - text: 'Und wenn [wirklich] der Satan gegen sich selbst rebelliert (auflehnt,
        erhebt) und sich mit sich selbst verfeindet , [dann] kann er nicht bestehen
        bleiben, sondern es hat ein Ende [mit ihm] . '
      verse: 26
    - text: 'Doch niemand kann  in das Haus des Starken eindringen (einbrechen, hineingehen)
        und  seine Einrichtung (Besitztümer, Hausrat) plündern, wenn er den Starken
        nicht zuerst fesselt,  dann erst kann er sein Haus ausplündern . '
      verse: 27
    - text: 'Ja (Amen, Wahrlich), ich sage euch  {dass} : Den Kindern (Söhnen) der
        Menschen  kann (wird) alles vergeben werden  – alle Sünden (Verfehlungen)
        und Gotteslästerungen, welche (wie viele) sie auch lästern (begehen, aussprechen)
        mögen. '
      verse: 28
    - text: 'Doch wer immer gegen den Heiligen Geist lästert, [für] den gibt es in
        {der} Ewigkeit (im kommenden Zeitalter)  keine Vergebung, sondern er ist ewiger
        Sünde schuldig!“ '
      verse: 29
    - text: '[Das fügte Jesus hinzu,] weil sie sagten: „Er ist [von] einem unreinen
        Geist besessen!“  '
      verse: 30
    - text: 'Dann (Und) kamen  seine Mutter und seine Geschwister (Brüder) . {und}
        Sie blieben draußen stehen (standen) und  schickten [jemanden] zu ihm (ließen
        ihm ausrichten),  um (wobei sie) ihn zu rufen.  '
      verse: 31
    - text: '{und} Eine Menschenmenge saß um ihn herum, und sie sagten (man sagte)  zu
        ihm: „Da draußen  fragen deine Mutter und deine Geschwister (Brüder) nach
        (suchen nach, wollen etwas von) dir!“ '
      verse: 32
    - text: 'Und er antwortete ihnen {und sagte} : „Wer sind  meine Mutter und meine
        Geschwister (Brüder) ?“ '
      verse: 33
    - text: 'Und während (indem, nachdem) er der Reihe nach [alle] anschaute,  die
        [im] Kreis (rings)  um ihn saßen,  sagte er: „Siehe, (Das hier sind, Ihr hier
        seid)  meine Mutter und meine Geschwister! '
      verse: 34
    - text: 'Denn wer immer den Willen Gottes tut, der ist mein Bruder und [meine]
        Schwester und [meine] Mutter.“  '
      verse: 35
  - chapter: 4
    verses:
    - text: ' Und wieder einmal (erneut) begann er am Meer (See)  zu lehren. Und eine
        so gewaltige Menschenmenge versammelte sich bei ihm, dass er in ein Boot stieg
        und  [darin] auf dem Meer (See) saß  , und die ganze Menschenmenge blieb (war)  am
        Ufer  an Land. '
      verse: 1
    - text: 'Und er lehrte sie mit (mithilfe, in) Gleichnissen (bildhaften Vergleichen)
        viele [Dinge] (lange) und er sagte  zu ihnen, während er lehrte (bei/in/während
        seiner Lehre) : '
      verse: 2
    - text: '„Hört! Seht! (Einmal) Der Säende (Sämann) machte sich auf, [um] zu säen. '
      verse: 3
    - text: 'Und beim Säen kam es dazu (geschah es), [dass] ein [Teil des Saatguts]
        ([Samenkorn])  an den Wegesrand (auf den Weg)  fiel, und die Vögel kamen und
        fraßen es auf. '
      verse: 4
    - text: 'Und ein anderer [Teil] fiel auf felsigen Boden, wo er nicht viel Erde
        hatte, und [die Saat] ging schnell auf, weil sie keine tiefe Erde hatte. '
      verse: 5
    - text: 'Doch (und) als (nachdem) die Sonne aufging (hochstieg), wurde [die Saat]
        versengt, und weil sie keine Wurzeln  hatte, verdorrte sie (trocknete sie
        aus). '
      verse: 6
    - text: 'Und ein anderer [Teil] fiel zwischen die Dornengewächse (Dornbüsche,
        Dornen), und die Dornengewächse (Dornbüsche, Dornen) wuchsen auf (überwucherten)
        und erstickten [die Saat], und sie brachte keine Frucht. '
      verse: 7
    - text: 'Und andere [Körner] ([Teile]) fielen auf {den} guten Boden (Erde) und
        brachten Frucht, indem (während, wobei) sie aufgingen (aufwuchsen) und wuchsen,  und
        ein [Samenkorn] ([Teil der Saat]) brachte 30, {und} eins 60 und eins 100 [Körner]
        hervor ([das Saatgut] trug dreißig- {und}, sechzig- und hundertfach [Frucht])
        .“ '
      verse: 8
    - text: 'Dann (und) sagte  er: „Wer Ohren hat [zum] Hören, soll hören (höre)!“ '
      verse: 9
    - text: 'Und wenn (als) er für sich alleine war, fragten ihn [die Leute], die
        um ihn [waren], mit den Zwölfen [immer wieder  nach] den Gleichnissen (Vergleichen). '
      verse: 10
    - text: 'Dann (und) sagte  er zu ihnen: „Euch ist das Geheimnis von Gottes Königreich
        (Königsherrschaft) gegeben, aber denen draußen (den Außenstehenden) wird alles
        in (mit, mit Hilfe von) Gleichnissen (Vergleichen, Rätseln) vermittelt, '
      verse: 11
    - text: 'damit [sie] sehen und (obwohl sie sehen; beim Sehen) sehen und (aber)
        nicht erkennen,und hören und (obwohl sie hören; beim Hören), hören und (aber)
        nicht verstehen,damit sie nicht etwa umkehren (sich bekehren) und ihnen vergeben
        wird.“ '
      verse: 12
    - text: 'Und er sagte zu ihnen: „Begreift ihr dieses Gleichnis (Vergleich)  nicht?
        Wie [wollt] ihr dann (und) überhaupt (all die [anderen])  Gleichnisse (Vergleiche)
        verstehen? '
      verse: 13
    - text: 'Der Säende (Sämann) sät das Wort (die Botschaft) . '
      verse: 14
    - text: '{und (aber)} Die am Wegesrand (auf dem Weg) sind diejenigen, in die (wo)
        das Wort (die Botschaft) gesät wird, und sobald sie [es] hören, kommt der
        Satan und nimmt das in (auf) sie hineingesäte Wort (Botschaft) gleich (schnell)
        wieder weg. '
      verse: 15
    - text: 'Und die auf den felsigen Boden Gesäten sind diejenigen, die das Wort
        (Botschaft) gleich mit Freuden annehmen, sobald sie es hören , '
      verse: 16
    - text: 'aber (und) keine Wurzel in sich haben, sondern unbeständig sind. Wenn
        es dann wegen des Wortes (der Botschaft) zu Leid (Bedrängnis, Schwierigkeiten)
        oder Verfolgung kommt,  geben sie bald (schnell, gleich) auf (wenden sich/fallen
        ab, kommen zu Fall, ärgern sich). '
      verse: 17
    - text: '{und} Andere sind die unter die Dornengewächse (Dornbüsche, Dornen) Gesäten.
        Es sind diejenigen, die das Wort (die Botschaft) hören (gehört haben),  '
      verse: 18
    - text: 'und (aber) wenn weltliche Sorgen (Sorgen der Gegenwart, Zeit)  , {und}
        die Verlockung (Täuschung) des Reichtums und das Verlangen (die Gier, Sehnsucht)
        nach allem anderen dazukommen (sich breit machen),  ersticken sie das Wort
        (die Botschaft) und (sodass) es wird unfruchtbar. '
      verse: 19
    - text: 'Und die auf die gute Erde gesät werden,  sind jene, die das Wort (die
        Botschaft) hören und annehmen und Frucht bringen, eines 30, {und} eines 60
        und eines 100 (dreißigfach, {und} sechzigfach und hundertfach) .“ '
      verse: 20
    - text: 'Und (Dann) er sagte zu ihnen: „Bringt man  etwa [eine] Lampe, um sie
        unter [einen] Behälter (Scheffel, Gefäß, Schüssel, Eimer) oder unter das Bett
        (Liege, Sofa) zu stellen? Oder doch eher (Nein), um sie auf den Lampenständer
        (Leuchter) zu stellen ? '
