    - text: Wie viele Menschen über dich (ihn) entsetzt waren!So entstellt im Vergleich
        zu einem [gewöhnlicher] Mann (Mensch) war sein Aussehen,seine Gestalt im Vergleich
        zu einem Menschenkind (einem Sohn eines Menschen).
      verse: 14
    - text: 'So sehr wird er viele Völker (Leute) aufschrecken (er wird viele Völker
        besprengen/verwundern; viele Völker werden verwundert/erregt/erfreut sein
        über ihn; viele Völker verachten ihn),über ihn (ihm gegenüber) werden Könige
        ihren Mund verschließen.Denn was ihnen nicht erzählt worden ist – sie werden
        es sehen (dann gesehen haben),und was sie nicht gehört haben – sie werden
        es verstehen (dann verstanden haben).“    '
