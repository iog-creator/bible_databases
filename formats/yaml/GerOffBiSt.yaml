        [zurück]bekommen habt? '
      verse: 9
    - text: 'Und nicht an die sieben Brote der Viertausend und [daran], wie viele
        Körbe ihr [zurück]bekommen habt? '
      verse: 10
    - text: 'Warum (wie) begreift (versteht, erkennt) ihr nicht, dass ich [gerade]
