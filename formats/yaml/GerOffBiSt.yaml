    verses:
    - text: 'Und JHWH sprach zu Mose: „Geh, brich auf von hier, du und das Volk, das
        du aus Ägypten herausgeführt hast, in das Land, das ich Abraham, Isaak und
        Jakob zugeschworen habe {und sagte}: Deinen Nachkommen werde ich es geben.“ '
