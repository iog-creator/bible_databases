  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: ' [Wie] glücklich (gesegnet) [ist] der Mensch (Mann), der nicht dem Rat
        (den Plänen) der Gottlosen (Übeltäter) folgt (gefolgt ist), {und} nicht auf
        (mit) dem Weg der Sünder steht (betritt; gestanden hat) und nicht an dem Ort
        (auf dem Sitz, im Kreis) der Spötter sitzt (saß), '
      verse: 1
    - text: 'sondern am Gesetz (Weisung, Tora) JHWHs {seine} Freude (Verlangen, Lust)
        [hat] und über sein Gesetz Tag und Nacht nachdenkt (grübelt; leise liest oder
        rezitiert; nachdenken wird). '
      verse: 2
    - text: '{Und (Dann)} Er ist (wird sein) wie ein Baum, gepflanzt an Wasserkanälen
        (Wasserbächen), der seine Frucht bringt (gibt; bringen wird) zu seiner Zeit
        und dessen Blätter nicht welken. Und alles, was er tut, gedeiht (gelingt;
        wird gedeihen).  '
      verse: 3
    - text: Nicht so die Gottlosen (Übeltäter)! {sondern (vielmehr)} [Sie sind] wie
        Spreu, die [der] Wind wegbläst (wegblasen wird).
      verse: 4
    - text: 'Deshalb bestehen (stehen auf; werden bestehen) Gottlose nicht vor dem
        (nicht im) Gericht und Sünder [nicht] in der Versammlung der Gerechten. '
      verse: 5
    - text: 'Denn (ja) JHWH kennt (wacht über) den Weg der Gerechten, aber (und) der
        Weg der Gottlosen (Übeltäter) führt ins Verderben (vergeht).  '
      verse: 6
  - chapter: 2
    verses:
    - text: '  Warum (wozu) verschwören sich (befinden sich in Unruhe, murren; haben
        sich verschworen) [die] (heidnischen) Völker (Nationen), und [warum] schmieden
        (werden schmieden) [die] Völker (Volksgruppen) vergeblich Pläne (Vergebliches,
        Nichtiges) (knurren, grummeln sie)? '
      verse: 1
    - text: '[Warum] stellen die Könige der Erde (des Landes; irdischen Könige) sich
        [zum Kampf] auf (lehnen sich auf, leisten Widerstand; stellen sich [gerade]
        auf, werden sich aufstellen) und [warum] verbünden (stellen) sich (haben sich
        verbündet) die Herrscher gegen JHWH und gegen seinen Gesalbten: '
      verse: 2
    - text: '„Wir wollen (lasst uns, zerreißen wir doch) ihre Fesseln (Bande) zerreißen
        und ihre Stricke (Bande) von uns abwerfen!“ '
      verse: 3
    - text: Der im Himmel thront (sitzt, wohnt), lacht (wird lachen) [über sie], [der]
        {mein} Herr (Adonai) spottet (verhöhnt; wird spotten) über sie.
      verse: 4
    - text: 'Dann (daraufhin) spricht er (wird er sprechen) zu ihnen in seinem Zornund
        mit (in) seinem Zornesbrennen (brennenden Zorn, seiner Zornesglut, Heftigkeit)
        erschreckt (wird erschrecken) er sie: '
      verse: 5
    - text: „{und} Ich selbst (ich aber) habe meinen König auf Zion, meinem heiligen
        Berg, eingesetzt (geweiht; setze ein).“
      verse: 6
    - text: 'Ich will (Lass mich) bezüglich (über, in Hinsicht auf, bezüglich) der
        Anordnung (Einsetzungsurkunde, Königsprotokoll, Gesetz) JHWHs bekannt machen
        (rezitieren, berichten, Rechenschaft ablegen, erzählen):  Er hat zu mir gesagt:
        Du [bist] mein Sohn.  „Ich selbst habe (zeuge) dich heute (an diesem Tag)
        gezeugt.  '
      verse: 7
    - text: 'Bitte mich darum (verlange/fordere [es] von mir),dann (und) gebe (werde
        geben) ich dir ([die]) (heidnischen) Völker (Nationen) [als] deinen Erbbesitzund
        [als] dein Eigentum (Besitz) die Enden der Erde (die ganze Welt)!  '
      verse: 8
    - text: 'Du wirst (sollst, kannst; zerschmettere) sie mit einem eisernen Zepter
        (Stab) (Zepter aus Eisen) zerschmettern (weiden),wie Töpferware wirst (sollst,
        kannst; zerschlage) du sie zerschlagen (zerschmeißen).“  '
      verse: 9
    - text: Darum (und nun), [ihr] Könige, handelt verständig (kommt zur Einsicht);
        lasst euch warnen (zurechtweisen), [ihr] Herrscher (Richter) der Erde (des
        Landes)!
      verse: 10
    - text: Dient JHWH mit (in) Furcht (Ehrfurcht)und fürchtet euch (jauchzt, zittert,
        heult, kehrt um?) mit (in) Zittern!
      verse: 11
    - text: 'Rüstet ehrlich ab (Küsst [den] Sohn), damit er nicht (sonst) zornig wirdund
        ihr [auf eurem] Weg umkommt,denn leicht (schnell, bald) entflammt (entbrennt)
        sein Zorn (Gesicht, Nase).Glücklich (gesegnet) [sind] alle, die sich bei (in)
        ihm bergen (Zuflucht suchen)!   '
      verse: 12
  - chapter: 3
    verses:
    - text: ' ''''Ein Psalm (begleitetes Lied) von (für, über, nach Art von) David.''''
        ''''Während (Als) er floh vor Absalom, seinem Sohn.'''' '
      verse: 1
    - text: JHWH! Wie zahlreich (wie sehr vermehrt) [sind] meine Feinde! [Wie] zahlreich
        (wie sehr vermehrt) [sind] meine Gegner (die, die sich gegen mich erheben)!
      verse: 2
    - text: '[Wie] zahlreich (wie sehr vermehrt) [sind], die über meine Seele (über
        mich) sagen: „Nicht [ist] (Es gibt keine) Rettung (Hilfe, Sieg) für ihn durch
        (trotz) Gott!“ {Sela} '
      verse: 3
    - text: Doch du, oh JHWH, [bist] ein Schild um mich (bist Schutz für mich, schützt
        mich), [du bist] mein Mächtiger (mein Herrlicher, mein Ansehen, meine Herrlichkeit)
        und der, der meinen Kopf (mich) erhebt (erhöht).
      verse: 4
    - text: '[Sooft (Wann immer)] ich [mit] meiner Stimme JHWH anrufe (anrief), antwortet
        (antwortete, erhörte) er mir von seinem heiligen Berg (vom Berg seiner Heiligkeit).
        {Selah}'
      verse: 5
    - text: '[Wenn] ich mich hinlege und schlafe ([wenn] ich einschlafe), erwache
        ich, denn JHWH hilft mir (unterstützt mich, stützt mich)! '
      verse: 6
    - text: Ich fürchte mich nicht vor [den] Myriaden von Kriegern, die sich ringsum
        niedergelassen haben wider mich.
      verse: 7
    - text: 'Erhebe dich, JHWH; rette mich, mein Gott!{Ja!,} Zerschlage (Schlage auf)
        all meinen Feinden den Kiefer (Backe); die Zähne der Frevler zerschmettre!
        Bei JHWH [ist (sei)] die Rettung (Hilfe, Sieg); auf deinem Volk [ist (sei)]
        dein Segen. {Selah}  '
      verse: 8
  - chapter: 4
    verses:
    - text: ' ''''Für den Chorleiter (Dirigenten, Singenden, Musizierenden). Mit Saitenspiel
        (Flötenspiel)''''''''Ein Psalm (begleitetes Lied) von (für, über, nach Art
        von) David.'''' '
      verse: 1
    - text: 'Wenn (weil) ich rufe antworte mir (erhöre mich), oh du mein wahrer Gott
        (mein gerechter Gott, Gott meines Heils, Gott meiner Gerechtigkeit)! In der
        Enge (Not) schaff mir (hast geschaffen) Weite (hilf mir in meiner Not) Erbarme
        dich meiner und höre (erhöre) mein Flehen (Gebet)! '
      verse: 2
    - text: '{Männer} Wie lange [ist] mein Herrlicher (Gott, meine Ehre) geschmäht
        (zum Schimpf)? [Wie lange] wollt ihr Nichtiges (Leeres, Abgötter) lieben?
        [Wie lange] wollt ihr Lügen (-gebilde, Götzen) anflehen (suchen)? {Sela}'
      verse: 3
    - text: Wisst, dass JHWH scheidet (wirkt Wunder an, handelt wunderbar an) den
        ihm Frommen (seinem Frommen); JHWH wird hören (erhören), wenn ich zu ihm rufe.
      verse: 4
    - text: '[Wenn ihr] unruhig seid (seid unruhig!, Zittert!): sündigt nicht! [Wenn
        ihr] in euren Betten in euren Herzen sprecht (Sprecht!): schweigt! {Sela}'
      verse: 5
    - text: 'Opfert Opfer dem wahren [Gott] (Opfer der Gerechtigkeit, richtige Opfer)
        Und vertraut auf JHWH! '
      verse: 6
    - text: '[Während] viele sagten: „Wer wird uns Gutes erfahren (sehen) lassen (Lass
        uns Gutes erfahren!) [Wo doch] geflohen ist von über uns das Licht deines
        Angesichts, oh JHWH!“'
      verse: 7
    - text: 'Du hast gegeben (erfüllt, gib!) Freude in mein HerzZur Zeit (mehr als
        zur Zeit), als {ihr} Korn und {ihr} Wein zahlreich war (wurde). In Frieden
        kann (werde) ich mich hinlegen und sofort einschlafen denn du, oh JHWH, lässt
        mich ruhen (wohnen) allein (ungestört), [und] in Sicherheit (sicher).  '
      verse: 8
  - chapter: 5
    verses:
    - text: ' ''''Für den Chorleiter (Dirigenten, Singenden, Musizierenden). Zu Flötenspiel
        (nach „das Erbe“).''''''''Ein Psalm (begleitetes Lied) von (für, über, nach
        Art von) David.'''' '
      verse: 1
    - text: 'Meine Worte höre (erhöre mich), JHWH! achte auf (erhöre) mein Flehen
        (Grübeln, Murmeln)! '
      verse: 2
    - text: 'Lausche auf (Erhöre) mein Geschrei (Rufen, Stimme) um Hilfe!Mein König
        und mein Gott: {Oh,} (weil) zu dir werde ich (will ich) rufen. '
      verse: 3
    - text: 'JHWH: [Schon] am Morgen (jeden Morgen, Morgen) wirst (sollst, höre!)
        du meine Stimme hören, [Schon] Am Morgen (jeden Morgen, Morgen) werde (will)
        ich zu dir beten (dir [Opfer/Gebete] bereiten, mich bereit machen für dich)
        und [auf dich] warten. '
      verse: 4
    - text: '{Oh!} (Weil) Du [bist] kein Gott, dem Böse (Böses) gefallen (der Böses
        will); es dürfen (werden) nicht wohnen bei dir Schlechte (Schlechtes); '
      verse: 5
    - text: 'es dürfen (werden) nicht stehen Frevler (Angeber, Törichte, Preisende)
        vor deinen Augen.(Weil) Du hasst alle Tuer von Unheil (Unholde): '
      verse: 6
    - text: 'Du wirst vernichten Sprechende von Lügen (Lügner) Männer der Bluttat
        (Gewaltverbrecher) und Männer des Betrugs (Betrüger) verabscheut (verabscheust
        du,) JHWH. '
      verse: 7
    - text: Ich dagegen darf in der Menge deiner Gnade (in deiner großen Gnade/Treue/Liebe)
        in dein Haus kommen; ich darf [dich] in (zu) deinem heiligen Tempel (im Tempel
        deiner Heiligkeit) anbeten in deiner Furcht.
      verse: 8
    - text: 'JHWH, führe (begleite mich schützend, schütze) mich in deiner Gerechtigkeit
        (Wahrhaftigkeit, Wohlwollen, du Gerechter) um meiner Feinde willen (wegen
        meiner Feinde) ebne vor mir (vor meinen Augen) deinen Weg (deine Weisung,
        den Weg zu dir). '
      verse: 9
    - text: Weil in seinem (ihrem) Reden (Mund) nichts Aufrichtiges ist, [Sei] ihr
        Inneres [ihr] Verderben (Böses, sie sind verdorben/böse).[Ihr] (ein) offenes
        Grab (Tod) [sei (ist)] ihre Kehle, [Weil] sie ihre Zunge glätten (Mit ihrer
        Zunge sind sie heuchlerisch, sie sind Heuchler).
      verse: 10
    - text: 'Lass sie büßen (bestrafe sie), Gott! Lass sie untergehen (sie sollen
        untergehen) wegen ihrer Pläne (Ränke)! Wegen der Menge ihrer Sündenschuld
        (Sünden; wegen ihren vielen/großen Sünden) treibe sie fort (verbanne sie)!Sie
        haben dir ja nicht gehorcht (haben gegen dich rebelliert, gehorchen dir nicht). '
      verse: 11
    - text: 'Alle werden (sollen) sich freuen, die bei dir Zuflucht suchen! Für immer
        werden (sollen) sie jubeln {und du beschützt (deckst) sie}! Es werden (sollen)
        jauchzen über dich, die deinen Namen lieben (dich lieben, dich verehren)!
        Denn du wirst segnen (bist es, der segnen wird), den Gerechten (die Gerechten)
        JHWH; [du bist es, der] [sie schützen wirst (decken wirst)] wie mit einem
        Schild; [du bist es, der] sie mit Huld krönen wird (begünstigen wird).  '
      verse: 12
  - chapter: 6
    verses:
    - text: ' ''''Für den Chorleiter (Dirigenten, Singenden, Musizierenden)''''. ''''Zum
        Saitenspiel (auf Saiteninstrumenten) [vorzutragen] von Basstimmen'''' ''''Ein
        Psalm (begleitetes Lied) von (für, über, nach Art von) David.'''' '
      verse: 1
    - text: JHWH, nicht in deinem Zorn strafe (züchtige) michUnd nicht in deinem Grimm
        züchtige mich.
      verse: 2
    - text: Sei mir gnädig (erbarme dich meiner), JHWH, denn ich [bin] schwach (ermattet).Rette
        mich (heile mich), JHWH, denn erschrocken sind (es zittern, es vergehen) meine
        Knochen (ich)
      verse: 3
    - text: 'Und meine Seele (mein Leben) ist sehr erschrocken (vergeht sehr). Und
        du, JHWH, wie lange [noch] (bis wann)...? '
      verse: 4
    - text: Kehre um, JHWH! Rette meine Seele (mich)!Errette (hilf) mich um deiner
        Barmherzigkeit (Huld, Liebe, Güte) willen!
      verse: 5
    - text: 'Denn es ist kein (findet nicht statt) dich-Loben (Gedenken an dich) im
        Totenreich (Tod)Und wer wird dich preisen im Scheol? '
      verse: 6
    - text: Ich bin ermüdet durch mein Schluchzen (Seufzen),ich überflute (lasse schwimmen)
        jede Nacht [mit meinen Tränen] mein Bett,mit meinen Tränen weiche ich [jede
        Nacht] mein Lager auf.
      verse: 7
    - text: 'Schwach geworden (dunkel geworden, geeitert, angeschwollen, hochmütig?)
        vor Kummer (Gram) sind meine Augen,Ich bin gealtert wegen (sie sind gealtert
        wegen) all meiner Feinde (wegen all meinem Leid/meiner Not). '
      verse: 8
    - text: Weicht von mir, all [ihr] Frevler!{Ja!,} (denn) gehört (erhört) hat JHWH
        den Klang meines Weinens,
      verse: 9
    - text: 'Gehört (erhört) hat JHWH mein Bitten;JHWH wird mein Gebet (Bittgebet)
        annehmen: All meine Feinde werden (sollen) sich schämen (zunichte werden)
        und sehr erschrecken (vergehen),Sie werden (sollen) umkehren (von mir ablassen,
        wieder?, sterben?) [und] sich plötzlich schämen (zunichte werden).  '
      verse: 10
  - chapter: 7
    verses:
    - text: ' Ein ''''Shiggajon'''' von (für, über, nach Art von) David, das er JHWH
