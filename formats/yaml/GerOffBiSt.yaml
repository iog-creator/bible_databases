    - text: 'Wacht also, denn Ihr wißt nicht, zu welcher Stunde Euer Herr kommt. '
      verse: 42
    - text: 'Jenes aber wißt (versteht), daß, wenn der Hausherr wüßte, zu welcher
        Wache (Nachtwache) der Dieb kommt, [dann] würde er wachen und es nicht zulassen,
        daß [in] sein Haus eingebrochen wird. '
      verse: 43
    - text: 'Deshalb seid (werdet) auch Ihr bereit, denn der Menschensohn (der Sohn
        des Menschen) kommt zu einer Stunde, in der Ihr es nicht glaubt (meint, erwartet). '
      verse: 44
    - text: 'Wer ist also der treue und verständige Knecht, den der Herr über sein
        Gesinde einsetzte, damit er ihnen zur rechten Zeit die Nahrung gebe? '
      verse: 45
    - text: 'Selig (Glücklich) jener Knecht, den sein Herr, wenn er kommt, antrifft
        (findet), während er so handelt. '
      verse: 46
    - text: 'Amen (Wahrlich), ich sage Euch, daß er ihn über alle seine Besitztümer
        einsetzen wird. '
      verse: 47
    - text: 'Wenn aber jener schlechte Knecht in seinem Herzen sagt: Mein Herr verzögert
        (verspätet) sich (läßt auf sich warten), '
      verse: 48
    - text: 'und beginnt seine Mitknecht zu schlagen, und mit den Betrunkenen (Trinkern;
        denen, die sich betrinken) ißt und trinkt, '
      verse: 49
    - text: '[dann] wird der Herr jenes Knechtes an einem Tag kommen, an dem er es
        nicht erwartet, und zu einer Stunde, zu der er es nicht weiß (die er nicht
        kennt), '
      verse: 50
    - text: 'und er wird ihn zweiteilen (zerschlagen, auspeitschen) und ihm seinen
        Teil (Platz) mit (bei) den Heuchlern zuweisen. Dort wird {das} Weinen und
        Zähneknirschen sein.  '
      verse: 51
  - chapter: 25
    verses:
    - text: 'Dann wird das Königreich der Himmel zehn Jungfrauen gleichen, welche,
        nachdem sie die Fackeln von ihnen ergriffen, hinausgingen zu der Begegnung
        des Bräutigams. '
      verse: 1
    - text: 'Fünf aber aus diesen waren dumm und fünf vernünftig. '
      verse: 2
    - text: 'Denn die Dummen nahmen die Fackeln von ihnen, nicht nahmen sie mit sich
        Öl. '
      verse: 3
    - text: 'Die Vernünftigen nahmen aber Öl in den Gefäßen mit ihren Lampen. '
      verse: 4
    - text: 'Aber wegen der Verzögerung des Bräutigams schliefen alle und ruhten. '
      verse: 5
    - text: 'In der Mitte der Nacht entstand Geschrei: „Sieh, der Bräutigam! Geht
        ihr in seinem Entgegengehen!“ '
      verse: 6
    - text: 'Dann standen alle Jungfrauen auf und ordneten die Fackeln von ihnen an. '
      verse: 7
    - text: 'Die Dummen aber sagten den Vernünftigen: „Gebt uns aus eurem Öl, weil
        die Lampen von uns erlöschen.“ '
      verse: 8
    - text: 'Die Vernünftigen antworteten aber, wobei sie sagten: „Niemals wird es
        dann für uns und euch reichen. Geht eher zu den Verkäufern und kauft es selbst!“ '
      verse: 9
    - text: 'Nachdem sie aber gegangen sind zu kaufen, kam der Bräutigam und die,
        die bereit waren, gingen mit diesem hinein auf die Hochzeit und die Tür wurde
        geschlossen. '
      verse: 10
    - text: 'Später aber kamen sie, und die übrigen Jungfrauen sagten: „Herr, Herr,
        öffne uns!“ '
      verse: 11
    - text: 'Der aber, der antwortete sagte: „Amen sage ich euch, ich weiß nichts
        von euch. '
      verse: 12
    - text: 'Seid wachsam jetzt, weil ihr nicht wisst, den Tag noch die Stunde.“ '
      verse: 13
    - text: 'Denn es ist wie bei einem Menschen, der außer Landes reiste; Er rief
        seine eigenen Knechte und übergab ihnen seine Habe. '
      verse: 14
    - text: 'Und dem einen gab er fünf Talente, dem anderen zwei, einem anderen eines,
        jedem nach seinen eigenen Fähigkeiten, und reiste bald darauf ab. '
      verse: 15
    - text: 'Der aber fünf Talente bekam, ging hin und gewann weitere fünf, indem
        er mit denselben Geschäfte machte. '
      verse: 16
    - text: 'Auf die selbe Weise (handelte) der, welcher zwei Talente (bekommen hatte),
        er gewann weitere zwei. '
      verse: 17
    - text: 'Aber der, der das Eine bekommen hatte, (ging hin) vergrub (es) in die
        Erde und verbarg das Geld seines Herrn. '
      verse: 18
    - text: 'Aber nach einer langen Zeit kommt der Herr jener Knechte und rechnete
        (die Angelegenheit) mit ihnen ab. '
      verse: 19
    - text: 'Und es trat herbei, der die fünf Talente bekommen hatte, brachte weitere
        fünf Talente und sagte: Herr, fünf Talente hast du mir übergeben, siehe weitere
        fünf Talente habe ich gewonnen. '
      verse: 20
    - text: 'Sein Herr sprach zu ihm: Recht so, du guter und treuer Knecht! Über weniges
        warst du treu, über vieles werde ich dich setzen. Gehe hinein in die Freude
        deines Herrn! '
      verse: 21
    - text: 'Aber es trat auch herzu der, der die zwei Talente (bekam) und er sprach:
        Herr, zwei Talente hast du mir übergeben, siehe weitere zwei Talente habe
        ich gewonnen. '
      verse: 22
    - text: 'Sein Herr sprach zu ihm: Recht so, du guter und treuer Knecht! Über weniges
        warst du treu, über vieles werde ich dich setzen. Geh hinein in die Freude
        deines Herrn! '
      verse: 23
    - text: 'Aber es trat auch herzu der, der das eine Talent bekommen hatte und sprach:
        Herr, ich kenne dich: Du bist ein harter Mensch, denn du ernstes, wo du nicht
        gesät hast und sammelst, wo du nicht ausgestreut hast. '
      verse: 24
    - text: 'und weil ich mich fürchtete, darum ging ich hin und verbarg dein Talent
        in der Erde. Siehe da hast du das deine (wieder). '
      verse: 25
    - text: 'Aber sein Herr antwortete ihm: Du schlechter und fauler Knecht! Du wusstest,
        dass ich ernte wo ich nicht gesät habe und sammle wo ich nicht ausgestreut
        habe? '
      verse: 26
    - text: 'Also hättest du mein Geld den Wechslern geben sollen und wenn ich wieder
        gekommen wäre hätte ich das meine mit Zinsen erhalten. '
      verse: 27
    - text: 'Also, nehmt ihm das Talent weg und gebt es dem, der die zehn Talente
        hat, '
      verse: 28
    - text: 'denn jedem, der da viel hat, wird gegeben werden, und er wird im Überfluss
        haben. Aber von dem, der nicht hat, dem wird auch das, was er hat, weggenommen
        werden. '
      verse: 29
    - text: 'Und dem unnützen Knecht werft in die äußerste Finsternis. Dort wird das
        Weinen und das Zähneklappern sein. '
      verse: 30
