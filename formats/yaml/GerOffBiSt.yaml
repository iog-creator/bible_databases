  name: Proverbs
- chapters:
  - chapter: 1
    verses:
    - text: ' Worte des Kohelet, eines Sohnes Davids, eines Königs in Jerusalem: '
      verse: 1
    - text: 'Hauch, absoluter Hauch, pflegte Kohelet zu sagen, Hauch, absoluter Hauch,
        das alles ist Hauch. '
      verse: 2
    - text: 'Was bleibt dem Menschen übrig von all seinen Mühen, mit denen er sich
        abmüht unter der Sonne? '
      verse: 3
    - text: 'Ein Geschlecht geht und ein Geschlecht kommt, aber die Erde besteht für
        immer. '
      verse: 4
    - text: 'Die Sonne geht auf und die Sonne geht unter und zu ihrem Ort lechzt sie
        um dort [wieder] aufzugehen. '
      verse: 5
    - text: 'Er geht nach Süden und dreht sich nach Norden, drehend, drehend weht
        der Wind, kreisend kehrt er zurück, der Wind. '
      verse: 6
    - text: 'Alle Flüsse fließen ins Meer, aber das Meer wird nicht voll; an den Ort,
        an dem die Flüsse entspringen, dorthin kehren sie zurück, um [wieder] zu entspringen. '
      verse: 7
    - text: 'Alle Worte mühen sich ab, [doch] nicht kann jemand sprechen. Das Auge
        wird nicht satt vom Sehen, und das Ohr nicht gefüllt vom Hören. '
      verse: 8
    - text: 'Das, was geschah, das wird [wieder] geschehen, und das, was getan wurde,
        {das} wird wieder getan werden, und es gibt überhaupt nicht Neues unter der
        Sonne. '
      verse: 9
    - text: 'Gibt es eine Sache, von der man sagt: Siehe da, das ist neu? Das ist
        bereits geschehen in den Zeiten, die vor uns waren. '
      verse: 10
    - text: 'Es gibt keine Erinnerung an die Vorherigen und auch an die Nachfolgenden,
        die [noch] sein werden, wird es keine Erinnerung geben bei denen, die nach
        ihnen sein werden. '
      verse: 11
    - text: 'Ich, Kohelet, war König über Israel in Jerusalem. '
      verse: 12
    - text: 'Und ich richtete mein Herz darauf, zu untersuchen und zu erforschen in
        der Weisheit alles, was getan wird unter der Sonne. Solch schlechte Arbeit
        hat Gott den Menschenkindern gegeben, damit sie sich damit abmühen. '
      verse: 13
    - text: 'Ich sah all die Taten, die getan wurden unter der Sonne, und siehe, das
        alles ist Hauch und Haschen nach Wind. '
      verse: 14
    - text: 'Verbogenes kann nicht gerade sein, und Verlorenes kann nicht gezählt
        werden. '
      verse: 15
    - text: 'Das sprach ich in meinem Herzen: Siehe, ich habe die Weisheit vergrößert
        und vermehrt mehr als jeder, der vor mir über Jerusalem war (herrschte), und
        mein Herz hat gesehen (kennt) viel Weisheit und Wissen. '
      verse: 16
    - text: 'Und ich richtete mein Herz darauf, Weisheit zu erkennen und Tollheit
        und Torheit zu erkennen. Ich erkannte, dass auch das Streben nach Wind ist. '
      verse: 17
    - text: 'Denn wo viel Weisheit ist, ist viel Ärger, und wer Wissen vermehrt, vermehrt
        Sorge.  '
      verse: 18
  - chapter: 2
    verses:
    - text: ' Da sprach ich in meinem Herzen: Auf geht’s, ich versuch’s mit Freude
        und genieße Gutes! Aber siehe, auch das ist Hauch. '
      verse: 1
    - text: 'Zum Lachen sagte ich: Du bist verrückt! Und zur Freude: Was machst (schaffst)
        du? '
      verse: 2
    - text: 'Ich beschloss in meinem Herzen, meinen Leib mit Wein zu laben währen
        das [mich] Herz leitet in Weisheit, und Torheit zu ergreifen bis ich sähe,
        was gut wäre für die Menschenkinder was sie tun unter dem Himmel, die Anzahl
        der Tage ihres Lebens. '
      verse: 3
    - text: 'Ich machte Taten groß: Ich bauten mir Häuser, ich pflanzte mir Weinberge, '
      verse: 4
    - text: 'ich machte mir Gärten und Parks, ich pflanzte in ihnen Bäume von jeder
        Frucht; '
      verse: 5
    - text: 'ich machte mir Teiche aus Wasser, um aus ihnen zu bewässern den Wald
        der sprießenden Bäume. '
      verse: 6
    - text: 'Ich kaufte Knechte und Mägde und hatte Hausgeborene, auch hatte ich eine
        größere Herde an Rindern und Schafen als jeder, der vor mir in Jerusalem war. '
      verse: 7
    - text: 'Ich sammelte mir auch Silber und Gold und Besitz von Königen und Ländern;
        ich machte mir Sänger und Sängerinnen und Vergnügen der Menschenkinder, jede
        Menge Frauen '
      verse: 8
    - text: 'und ich wurde mehr und mehr größer, als jeder, der vor mir in Jerusalem
        war, auch die Weisheit blieb bei mir. '
      verse: 9
    - text: 'Und alles, was meine Augen begehrten, verwehrte ich ihnen nicht und hielt
        von meinem Herzen keine der ganzen Freuden zurück, dass mein Herz fröhlich
        war von all seiner Mühe, und das war mein Anteil von all meinen Mühen '
      verse: 10
    - text: 'Und ich wandte mich all meinen Werken zu, die meine Hand geschaffen hatte,
        und die Mühen, die ich mich abmühte um zu schaffen, aber siehe, das alles
        war Hauch und Haschen nach Wind, und es gibt nichts, das über bleibt.  '
      verse: 11
    - text: 'Und ich wandte mich um die Weisheit und die Tollheit und die Torheit
        zu betrachten, denn was [wird] der Mensch [tun], der nach dem König kommt?
        Das, was man schon getan hat. '
      verse: 12
    - text: 'Und ich sah, dass es einen Vorteil gibt der Weisheit gegenüber der Torheit
        wie des Lichts gegenüber der Finsternis: '
      verse: 13
    - text: 'Der Weise [hat] seine Augen im Kopf, aber der Tor geht in der Finsternis,
        aber ich merkte auch, dass ein [und dasselbe] Schicksal sie alle trifft. '
      verse: 14
    - text: 'Da sagte ich in meinem Herzen: Wenn das Schicksal des Toren auch mich
        ereilt, welchen Vorteil hat es dann, dass ich weise gewesen bin? Und ich sprach
        in meinem Herzen: Auch das ist Hauch. '
      verse: 15
    - text: 'Denn es gibt keine Erinnerung für immer, weder an die Weisen noch an
        die Toren, weil in den Tagen, die kommen, bereits das alles vergessen ist;
        und wie der Weise stirbt, so [auch] der Tor. '
      verse: 16
    - text: 'Und ich hasste das Leben, denn es war übel zu mir die Arbeit die getan
        wurde unter der Sonne, denn das alles war Hauch und Haschen nach Wind. '
      verse: 17
    - text: 'Und ich hasste all meine Arbeit, mit dem ich mich abmühte unter der Sonne,
        die ich dem Menschen hinterlasse, der nach mir sein wird. '
      verse: 18
    - text: 'Und wer weiß, ob er weise sein wird oder töricht? Aber er wird herrschen
        über all meine Werke, die ich mühevoll und weise getan habe unter der Sonne,
        auch das ist Hauch. '
      verse: 19
    - text: 'Da wandte ich um mein Herz verzweifeln zu lassen über all die Arbeit,
        mit der ich mich abgemüht hatte unter der Sonne. '
      verse: 20
    - text: 'Denn es gibt einen Menschen, der sich in Weisheit und Wissen und Können
        abgemüht hat und einem [anderen] Menschen, der sich nicht darin abgemüht hat,
        wird es als Erbteil gegeben werden, auch das ist Hauch und Haschen nach Wind. '
      verse: 21
    - text: 'Denn was bekommt der Mensch von all seiner Arbeit und dem Streben seines
        Herzens, mit der er sich abmüht unter der Sonne? '
      verse: 22
    - text: 'Denn alle seine Tage sind Leiden und Ärger ist seine Beschäftigung, auch
        bei Nacht ruht sein Herz nicht, auch das ist Hauch. '
      verse: 23
    - text: 'Nichts ist besser für den einen Menschen als dass er isst und trinkt
        und seine Seele Gutes sehen lässt bei seiner Arbeit. Auch dies sah ich, dass
        es aus der Hand Gottes kommt. '
      verse: 24
    - text: 'Denn wer kann essen und fröhlich sein ohne mich? '
      verse: 25
    - text: 'Denn dem Menschen, der gut vor ihm ist, gibt er Weisheit und Wissen und
        Freude, aber dem Sünder gibt er Arbeit, dass sammle und häufe, damit es dem
        vor Gott Guten gegeben werde. Auch das ist Hauch und Haschen nach Wind.  '
      verse: 26
  - chapter: 3
    verses:
    - text: ' Für alles [gibt es] eine bestimmte Zeit, und jedes Vorhaben unter dem
        Himmel [hat] seine Zeit. '
      verse: 1
    - text: 'Zeit um zu gebären und Zeit, um zu sterben, Zeit um zu pflanzen und Zeit
        um gepflanztes auszureißen, '
      verse: 2
    - text: 'Zeit um zu töten und Zeit um zu heilen, Zeit um abzureißen und Zeit um
        zu bauen, '
      verse: 3
    - text: 'Zeit um zu weinen und Zeit um zu lachen, Zeit um zu klagen und Zeit um
        zu springen, '
      verse: 4
    - text: 'Zeit um Steine wegzuwerfen und Zeit um Steine zu sammeln, Zeit um zu
        umarmen und Zeit um Abstand zu nehmen vom Umarmen, '
      verse: 5
    - text: 'Zeit um zu suchen und Zeit um verloren gehen zu lassen, Zeit um aufzubewahren
        und Zeit um wegzuwerfen, '
      verse: 6
    - text: 'Zeit um zu zerreißen und Zeit um zu nähen, Zeit um zu schweigen und Zeit
        um zu reden, '
      verse: 7
    - text: 'Zeit um zu lieben und Zeit um zu Hassen, Zeit des Kriegs und Zeit des
        Friedens. '
      verse: 8
    - text: 'Was bleibt dem Schaffenden davon über, dass er sich abmüht? '
      verse: 9
    - text: 'Ich habe die Arbeit gesehen, die Gott den Menschenkindern gegeben hat,
        damit sie sich damit abmühen. '
      verse: 10
    - text: 'Das alles hat er schön gemacht zu seiner Zeit, auch hat er die Ewigkeit
        in ihr Herz gegeben, nur kann der Mensch das Werk nicht verstehen, das Gott
        von Anfang bis Ende getan hat. '
      verse: 11
    - text: 'Da merkte ich, dass es nichts Besseres gibt als diese: Fröhlich zu sein
        und Gutes zu tun in seinem Leben. '
      verse: 12
    - text: 'Aber jeder Mensch, der isst und trinkt und sieht Gutes bei all seinen
        Mühen, das [ist] ein Geschenk Gottes. '
      verse: 13
    - text: 'Ich merkte, dass alles was Gott tut, das ist für immer, zu ihm ist nichts
        hinzuzufügen noch von ihm wegzunehmen, und Gott tut [das/so], dass man sich
        vor ihm fürchtet. '
      verse: 14
    - text: 'Was geschieht, das [gab es] bereits, und was zu geschehen bestimmt ist,
        ist bereits geschehen, und Gott sucht nach dem Verschwunden. '
      verse: 15
    - text: 'Und weiter sah ich unter der Sonne Orte des Gerichts, dort [war] Unrecht,
        und Stätten der Gerechtigkeit, und dort [war] Ungerechtigkeit. '
      verse: 16
    - text: 'Ich sprach in meinem Herzen: Die Gerechten und die Ungerechten wird Gott
        richten, denn es gibt eine Zeit für jedes Vorhaben und jedes Tun dort. '
      verse: 17
    - text: 'Ich sprach in meinem Herzen: Wegen der Menschenkinder prüft Gott sie,
        damit sie selbst an sich sehen, dass sie wie Vieh sind. '
      verse: 18
    - text: 'Denn das Schicksal der Menschenkinder und das Schicksal des Viehs ist
        ein [und dasselbe] Schicksal für sie: Wie der eine Tod, so [ist] auch jener
        Tod, und es ist ein [und derselbe] Atem bei allen, und es gibt keinen Vorzug
        des Menschen vor dem Vieh, denn alles ist Hauch. '
      verse: 19
    - text: 'Alles geht an einen Ort, das alles ist aus Staub entstanden und das alles
        wird wieder zu Staub. '
      verse: 20
    - text: 'Wer weiß, ob der Atem des Menschen nach oben aufsteigt und der Atem des
        Viehs unter die Erde absteigt? '
      verse: 21
    - text: 'Und ich sah, dass es nichts Besseres gibt, als dass der Mensch fröhlich
        ist bei seiner Arbeit, denn das ist sein Anteil. Denn wer könnte ihn dazu
        bringen zu sehen, was nach ihm sein wird?  '
      verse: 22
  - chapter: 4
    verses:
    - text: ' Und ich wandte mich um und sah auf all die Gewalttaten, die getan werden
        unter der Sonne, und siehe, [da waren] Tränen der Unterdrückten, und es gab
        keinen, der sie tröstete; und die Hand ihrer Unterdrücker war so mächtig,
        dass es keinen gab, der sie tröstete. '
      verse: 1
    - text: 'Und ich pries die Toten, die bereits gestorben waren, mehr als die Lebendigen,
        die noch ihre Leben haben. '
      verse: 2
    - text: 'Und besser als diese beiden [ist], wer noch nicht gewesen ist, der die
        üble Arbeit noch nicht gesehen hat (kennt), die unter der Sonne getan wird. '
      verse: 3
    - text: 'Und ich sah auf all die Mühen und all die Tüchtigkeit bei der Arbeit,
        dass es Eifersucht eines Menschen gegen seinen Nächsten ist. Auch das ist
        Hauch und Haschen nach Wind. '
      verse: 4
    - text: 'Der Tor legt seine Hände ineinander und isst sein eigenes Fleisch. '
      verse: 5
    - text: 'Besser eine Handvoll Ruhe als beide Hände voll Arbeit und Haschen nach
        Wind. '
      verse: 6
    - text: 'Und ich wandte mich um und sah Hauch unter der Sonne: '
      verse: 7
    - text: 'Es gibt einen, der hat keinen zweiten, auch kein Kind, und einen Bruder
        hat er nicht. Kein Ende hat all seine Mühe, auch seine Augen werden nicht
        satt am Reichtum. Für wen mühe ich mich ab lass meine Seele zu kurz kommen
        an Gutem? Auch das ist Hauch und eine üble Beschäftigung. '
      verse: 8
    - text: 'Die Zwei sind besser als der einzelne, denn es gibt für sie einen guten
        Lohn für ihre Mühen. '
      verse: 9
    - text: 'Denn wenn sie fallen, richtet einer seinen Gefährten auf, aber wehe dem
        Einzelnen, der fällt, denn es gibt keinen zweiten, um ihn aufzurichten. '
      verse: 10
    - text: 'Auch wenn zwei schlafen, wärmen sie sich, aber wie soll der einzelne
        warm werden? '
      verse: 11
    - text: 'Und wenn einer den einzelnen überwältigt, die Zwei [können] ihm widerstehen,
        und ein dreifacher Strick wird nicht schnell zerrissen. '
      verse: 12
    - text: 'Besser ein Junge arm aber weise, als ein König, alt aber töricht, der
        immer noch nicht weiß, sich warnen zu lassen. '
      verse: 13
    - text: 'Denn während aus dem Gefängnis einer heraus kommt, um König zu sein,
        sogleich verarmt einer, der unter seiner Königsherrschaft geboren wurde. '
      verse: 14
    - text: 'Ich habe alle Lebenden gesehen, die unter der Sonne umherlaufen, mit
        dem zweiten Jungen, der an jenes Stelle treten sollte. '
      verse: 15
    - text: 'Es gab kein Ende des ganzen Volkes, all die, die vor ihrem (seinem?)
        Angesicht waren, auch die danach kamen, freuten sich nicht über ihn. Hüte
        deinen Fuß, wenn du zum Haus Gottes gehst, und trete heran, um zu hören, als
        wenn die Toren Opfer geben, denn sie wissen nicht, dass sie böse handeln.  '
      verse: 16
  - chapter: 5
    verses:
    - text: ' Sei nicht vorschnell mit deinem Mund, und dein Herz eile nicht darin,
        ein Wort vor Gott herauszubringen, denn Gott ist im Himmel und du bist auf
        der Erde, deshalb lass deine Worte sein wenige. '
      verse: 1
    - text: 'Denn es kommt der Traum bei viel Arbeit, und ein Tor [macht] mit vielen
        Worten Lärm. '
      verse: 2
    - text: 'Wenn du Gott einen Schwur schwörst, zögere nicht, es einzuhalten, denn
        es gibt kein Gefallen für die Toren; das was du schwörst, halte ein! '
      verse: 3
    - text: 'Besser, dass du nicht schwörst, als dass du schwörst und es nicht einhältst. '
      verse: 4
    - text: 'Gestatte deinem Mund nicht, dass er dein Fleisch sündigen lässt, und
        sprich nicht vor dem Engel: ja das war ein Versehen. Warum zürnt Gott [dann]
        über deine Stimme und zerstört die Arbeit deiner Hände? '
      verse: 5
    - text: 'Denn viele Träume vermehren auch Hauche und Worte, darum fürchte Gott! '
      verse: 6
    - text: 'Wenn du Unterdrückung siehst und Raub von Gerechtigkeit im Lande, wundere
        dich nicht über den Gefallen, wenn ein Hoher einen Höheren schützt und noch
        höhere über ihnen. '
      verse: 7
    - text: 'Und das, was der Erde bei all dem über bleibt ist dies: Ein König, um
        das Feld zu bestellen. '
      verse: 8
    - text: 'Wer Geld liebt, wird des Geldes nicht satt, und wer den Luxus liebt,
        nicht der Produkte; auch das ist Hauch. '
      verse: 9
    - text: 'Indem sich der Wohlstand vermehrt, mehren sich auch die, die ihn verzehren,
        und welchen Nutzen hat sein Besitzer, außer einem Blick seiner Augen? '
      verse: 10
    - text: 'Süß ist der Schlaf des Arbeiters, ob er wenig oder viel isst, aber der
        Überfluss lässt den Reichen weder ruhen noch schlafen. '
      verse: 11
    - text: 'Es gibt ein böses Übel, das ich gesehen hab unter der Sonne: Reichtum,
        aufbewahrt von seinem Besitzer zu seinem Unglück. '
      verse: 12
    - text: 'Und geht solch ein Reichtum durch eine unglückliche Begebenheit verloren,
        und ist ein Sohn gezeugt worden, ist überhaupt nichts in dessen Hand. '
      verse: 13
    - text: 'Wie er nackt aus dem Bauch seiner Mutter herausgekommen ist, so kehrt
        er zurück indem er geht wie er gekommen ist, und überhaupt nichts nimmt er
        mit von der Mühe seiner Hand wenn er geht. '
      verse: 14
    - text: 'Und auch das ist eine böses Übel, ganz genau wie er gekommen ist, so
        wird gehen, und was bleibt dem übrig, der auf Wind hin gearbeitet hat? '
      verse: 15
    - text: 'Auch isst er all seine Tage in der Dunkelheit und hat viel Ärger, Krankheit
        und Zorn. '
      verse: 16
    - text: 'Siehe, was ich Gutes gesehen habe, das schön ist: Zu essen und zu trinken
        und Gutes zu sehen bei all seiner Mühe, die man tut unter der Sonne die Zahl
        seiner Lebenstage, die ihm Gott gegeben hat, denn das ist sein Anteil. '
      verse: 17
    - text: 'Auch jeder Mensch, dem Gott Reichtum und Güter gegeben hat und die Macht,
        davon zu genießen und sich seinen Anteil zu nehmen und sich zu freuen bei
        seiner Mühe, das ist ein Geschenk Gottes. '
      verse: 18
    - text: 'Denn er denkt nicht viel an seine Lebenstage, weil Gott ihn mit der Freude
        seines Herzens beschäftigt.  '
      verse: 19
    - text: ''
      verse: 20
  - chapter: 6
    verses:
    - text: ' Es gibt ein Übel, das ich gesehen habe unter Sonne, und es ist mächtig
        auf dem Menschen: '
      verse: 1
    - text: 'Jemand, dem Gott Reichtum und Güter und Ehre gibt, und nichts fehlt ihm
        hinsichtlich seiner Seele von allem, was er begehrt, aber ermächtigt ihn nicht,
        davon zu genießen, denn jemand fremdes genießt es. Das ist Hauch und ein böses
        Übel. '
      verse: 2
    - text: 'Wenn jemand Hundert zeugt und viele Jahre lebt und die Tage seiner Jahre
        viele werden, aber seine Seele nicht satt wird vom Guten und auch sein Grab
        nicht wird für ihn, sage ich: Eine Fehlgeburt ist besser [dran] als er. '
      verse: 3
    - text: 'Denn im Hauch kommt sie und in der Finsternis geht sie, und in der Finsternis
        bleibt ihr Name verhüllt. '
      verse: 4
    - text: 'Auch die Sonne hat sie nicht gesehen, und kennt sich nicht. Diese hat
        mehr Ruhe als jener. '
      verse: 5
    - text: 'Und wenn zweimal tausend Jahre lebt, aber Gutes nicht gesehen hat, geht
        nicht das alles an einen (denselben) Ort? '
      verse: 6
    - text: 'Alle Mühe des Menschen ist für seinen Mund, aber die Seele (sein Appetit)
        wird davon auch nicht satt (gestillt). '
      verse: 7
    - text: 'Denn was bleibt dem Weisen mehr übrig als dem Toren? Was dem Armen der
        zu laufen weiß vor den Lebenden? '
      verse: 8
    - text: 'Besser die Sicht der Augen als das Umhergehen der Seele (Begierde), auch
        das ist Hauch und Haschen nach Wind! '
      verse: 9
    - text: 'Was geschieht ist bereits bei seinem Namen gerufen/genannt, und es ist
        bekannt, was ein Mensch, und nicht kann er rechten mit dem, der stärker ist
        als er. '
      verse: 10
    - text: 'Denn es gibt viele Worte, die den Hauch vermehren, was bleibt übrig für
        den Menschen? '
      verse: 11
    - text: 'Denn wer weiß, was gut ist für den Menschen im Leben, in der Menge der
        Tage seines vergänglichen Lebens, die [Tage] sind wie der Schatten, denn wer
        kann dem Menschen erzählen, was nach ihm sein wird unter der Sonne?  '
      verse: 12
