  name: II Kings
- chapters:
  - chapter: 1
    verses:
    - text: ' Adam, Set, Enosch. '
      verse: 1
    - text: 'Kenan, Mahalalel, Jered. '
      verse: 2
    - text: 'Henoch, Metuschelach, Lamech. '
      verse: 3
    - text: 'Noach, Sem, Ham und Jafet. '
      verse: 4
    - text: '[Die] Söhne Jafets [sind] Gomer und Magog und Madai und Jawan  und Tubal
        und Meschech und Tiras. '
      verse: 5
    - text: 'Und [die] Söhne Gomers [sind] Aschkenas und Difat und Togarma. '
      verse: 6
    - text: 'Und [die] Söhne Jawans [sind] Elischa und Tarschisch, [die] Kittäer und
        [die] Rodaniter. '
      verse: 7
    - text: '[Die] Söhne Hams [sind] Kusch und Mizrajim, Put und Kanaan. '
      verse: 8
    - text: 'Und [die] Söhne Kuschs [sind] Seba und Hawila und Sabta und Ragma und
        Sabtecha. Und [die] Söhne Ragmas [sind] Saba und Dedan. '
      verse: 9
    - text: 'Und Kusch hatte (hat) gezeugt den Nimrod, der [dann] angefangen hat,
        zu werden ein Machthaber auf [der] Erde. '
      verse: 10
    - text: 'Und Mizrajim hat gezeugt die Luditer und die Anamiter und die Lehabiter
        und die Naftuhiter. '
      verse: 11
    - text: 'Und die Patrositer und die Kasluhiter, dass ausgegangen sind von dort
        [die] Philister, und die Kaftoriter. '
      verse: 12
    - text: 'Und Kanaan hat gezeugt den Sidon, seinen Erstgeborenen [Sohn], und den
        Het. '
      verse: 13
    - text: 'Und den Jebusiter und den Amoriter und den Girgaschiter. '
      verse: 14
    - text: 'Und den Hiwiter und den Arkiter und den Siniter. '
      verse: 15
    - text: 'Und den Arwaditer und den Zemariter und den Hamatiter. '
      verse: 16
    - text: '[Die] Söhne (Nachkommen) Sems [sind] Elam und Assur und Arpachschad und
        Lud und Aram und Uz und Hul und Geter und Meschech. '
      verse: 17
    - text: 'Und Arpachschad hatte (hat) gezeugt den Schelach und Schelach hat gezeugt
        [dann] den Eber. '
      verse: 18
    - text: 'Und für Eber sind geboren worden zwei Söhne, [der] Name des einen [ist]
        Peleg, entsprechend (denn/weil) in seinen Tagen es war zerteilt worden die
        Erde, und [der] Name seines Bruders [ist] Joktan. '
      verse: 19
    - text: 'Und Joktan hat gezeugt den Almodad und den Schelef und den Hazarmawet
        und den Jerach. '
      verse: 20
    - text: 'Und den Hadoram und den Usal und den Dikla. '
      verse: 21
    - text: 'Und den Obal und den Abimaël und den Saba. '
      verse: 22
    - text: 'Und den Ofir und den Hawila und den Jobab. Alle diese [sind] Söhne Joktans. '
      verse: 23
    - text: 'Sem, Arpachschad, Schelach. '
      verse: 24
    - text: 'Eber, Peleg, Regu. '
      verse: 25
    - text: 'Serug, Nahor, Terach. '
      verse: 26
    - text: 'Abram, der [ist] Abraham. '
      verse: 27
    - text: '[Die] Söhne Abrahams [sind] Isaak und Ismaël. '
      verse: 28
    - text: 'Diese [sind] ihre Genealogien: der Erstgeborene [Sohn] Ismaëls [ist]
        Nebajot, und [dann] Kedar und Adbeel und Mibsam. '
      verse: 29
    - text: 'Mischma und Duma, Massa, Hadad und Tema. '
      verse: 30
    - text: 'Jetur, Nafisch und Kedma; diese, sie [sind die] Söhne Ismaëls. '
      verse: 31
    - text: 'Und [die] Söhne Keturas, der Nebenfrau Abrahams: sie hat geboren den
        Simran und Jokschan und Medan und Midian und Jischbak und Schuach. Und [die]
        Söhne Jokschans [sind] Saba und Dedan. '
      verse: 32
    - text: 'Und [die] Söhne Midians [sind] Efa und Efer und Henoch und Abida und
        Eldaga. Alle diese [sind die] Söhne Keturas. '
      verse: 33
    - text: 'Und es zeugte Abraham den Isaak. [Die] Söhne Isaaks [sind] Esau und Israel. '
      verse: 34
    - text: '[Die] Söhne Esaus [sind] Elifas, Reguël und Jëusch und Jalam und Korach. '
      verse: 35
    - text: '[Die] Söhne Elifas'' [sind] Teman und Omar, Zefo und Gatam, Kenas und
        Timna und Amalek. '
      verse: 36
    - text: '[Die] Söhne Reguëls [sind] Nahat, Serach, Schamma und Misa. '
      verse: 37
    - text: 'Und [die] Söhne Seïrs [sind] Lotan und Schobal und Zibon und Ana und
        Dischon und Ezer und Dischan. '
      verse: 38
    - text: 'Und [die] Söhne Lotans [sind] Hori und Hemam, und [die] Schwester Lotans
        [ist] Timna. '
      verse: 39
    - text: '[Die] Söhne Schobals [sind] Alwan und Manahat und Ebal, Schefi und Onam.
        Und [die] Söhne Zibons [sind] Aja und Ana. '
      verse: 40
    - text: '[Die/der?] Nachkommen? Anas [sind/ist?] Dischon, und [die] Söhne Dischons
        [sind] Hemdan und Eschban und Jitran und Keran. '
      verse: 41
    - text: '[Die] Söhne Ezers [sind] Bilhan und Saawan [und] Akan. [Die] Söhne Dischans:
        Uz und Aran. '
      verse: 42
    - text: 'Und diese [sind] die Könige, die regiert hatten (haben) im Lande Edom,
        bevor ein König regiert hat von [den] Söhnen (Nachkommen) Israels: Bela, [der]
        Sohn Beors, und [der] Name seiner Stadt [ist] Dinhaba. '
      verse: 43
    - text: 'Und es starb Bela, und es regierte nach ihm Jobab, der Sohn Serachs aus
        Bozra. '
      verse: 44
    - text: 'Und es starb Jobab, und es regierte nach ihm Huscham, aus [dem] Land
        der Temaniter. '
      verse: 45
    - text: 'Und es starb Huscham, und es regierte nach ihm Hadad, [der] Sohn Bedads,
        er vernichtete Midian im Gebiet Moabs, und [der] Name seiner Stadt [ist] Awit. '
      verse: 46
    - text: 'Und es starb Hadad, und es regierte nach ihm Samla aus Masreka. '
      verse: 47
    - text: 'Und es starb Samla, und es regierte nach ihm Schaul aus Rehobot [an]
        dem Strom. '
      verse: 48
    - text: 'Und es starb Saul, und es regierte nach ihm Baal-Hanan, [der] Sohn Achbors. '
      verse: 49
    - text: 'Und es starb Baal-Hanan, und es regierte nach ihm Hadad, und [der] Name
        seiner Stadt [ist] Pagu, und [der] Name seiner Frau [ist] Mehetabel, [die/eine]
