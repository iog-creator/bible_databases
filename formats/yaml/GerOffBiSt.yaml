    - text: 'Da sprach JHWH zu Mose: Auch dieses Wort, das (diese Sache, die) du gesagt
        hast, werde ich tun. Denn du hast Gunst (Gnade, Gefallen) gefunden in meinen
        Augen und ich kenne dich (habe dich erkannt) mit Namen. '
      verse: 17
    - text: 'Und er sprach: Lass mich doch sehen deinen Herrlichkeit (Ehrenglanz,
        Machtfülle). '
      verse: 18
    - text: 'Und er sprach: Ich, ich werde vorübergehen lassen all mein Gutes (meine
        Güte, meine Güter) vor deinem Gesicht, und ich werde rufen den Namen JHWHs
        vor deinem Angesicht. Und ich werde gnädig sein, wem ich gnädig sein werde,
        und ich werde mich erbarmen, wessen ich mich erbarmen werde. '
      verse: 19
    - text: 'Und er sprach: Nicht wirst du vermögen zu sehen mein Angesicht. Denn
        kein Mensch wird mich sehen und leben (am Leben bleiben). '
      verse: 20
    - text: 'Und JHWH sprach: Da [ist] (Siehe,) ein Ort bei mir. Du sollst (wirst)
        dich stellen auf (neben) den Felsen. '
      verse: 21
    - text: '{Es wird sein,} Wenn vorbeigeht meine Herrlichkeit, werde ich dich setzen
        (stellen) in die Kluft (Spalte) des Felsens, und ich werde meine Hand über
        dich decken, bis ich vorüber gegangen bin. '
      verse: 22
    - text: 'Und ich werde wegnehmen meine Hand, und du wirst mich sehen von hinten,
        aber mein Gesicht wird nicht sichtbar sein (erscheinen, gesehen werden).  '
      verse: 23
