  - chapter: 110
    verses:
    - text: ' Von (Für; [Über den neuen]) David. Ein Psalm (begleitetes Lied). Spruch
        JHWHs für meinen Herrn: Setze dich zu meiner Rechten, bis ich deine Feinde
        gemacht habe zum Schemel deiner Füße.'
      verse: 1
    - text: Den Stab deiner Macht (deinen machtvollen Stab) wird JHWH aus Zion ausstrecken,
        herrsche inmitten deiner Feinde.
      verse: 2
    - text: 'Dein Volk ist Bereitwilligkeit am Tage deiner Macht. In heiliger Pracht
        aus dem Schoß der Morgenröte der Tau deiner Jugend ist dein. '
      verse: 3
    - text: 'Geschworen hat JHWH und es gereut ihn nicht: Du bist Priester in Ewigkeit
        (für immer) nach der Weise Melchisedeks (des gerechten Königs?).'
      verse: 4
    - text: Der Herr/ JHWH zu deiner Rechten zerschmettert Könige am Tag seines Zorns.
      verse: 5
    - text: Er richtet unter den Völkern, er füllt Leichen. Er zerschmettert das Haupt
        auf der weiten Erde.
      verse: 6
    - text: 'Auf dem Weg trinkt er aus dem Bach, darum hebt er das Haupt.  '
      verse: 7
