      verse: 20
    - text: '[Diese Gattung aber (kommt) fährt nicht aus; außer (nur) durch Gebet
        und Fasten.] '
      verse: 21
    - text: 'Als sie aber in Galiläa zusammengekommen waren, sagte ihnen Jesus: Es
