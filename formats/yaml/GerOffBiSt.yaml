    - text: 'Artaxerxes (Artachschaste), König der Könige, an Esra den Priester, Schreiber
        (Sekretär, Schriftgelehrter) des Gesetzes des Gottes des Himmels. Grüße! (Friede!)
        {Absatz} '
      verse: 12
    - text: '[Hiermit] erteile ich (habe ich erteilt) Befehl: {dass} Jeder in meinem
        Reich aus dem Volk Israel und seinen Priestern und Leviten, der bereit ist,
        nach Jerusalem zu gehen, darf (soll) mit dir gehen. '
      verse: 13
    - text: 'Denn du bist vom König und seinen Sieben Räten gesandt, um Nachforschungen
        über Juda (Jehud) und zu Jerusalem anzustellen bezüglich des Gesetzes deines
        Gottes, das in deiner Hand ist, '
      verse: 14
    - text: 'und um Silber und Gold zu bringen, das der König und seine Räte dem Gott
        Israels zum Geschenk machen (spenden; zum Geschenk gemacht haben), dessen
        Wohnort in Jerusalem [ist], '
      verse: 15
    - text: 'sowie (und) alles Silber und Gold, das du in der gesamten Provinz Babel
        bekommen kannst (bekommst), mit den Spenden des Volks und der Priester, die
        sie für das (zum) Haus ihres Gottes {, das} in Jerusalem spenden. '
      verse: 16
    - text: 'Demgemäß (deshalb) sollst du mit diesem Geld (Silber) gewissenhaft Stiere,
        Widder [und] Lämmer sowie (und) die dazugehörigen Speise- und Trankopfer erwerben
        (einkaufen) und sie auf dem Altar des Hauses eures Gottes {, das} in Jerusalem
        opfern. '
      verse: 17
    - text: 'Und was dir und deinen Brüdern [auch] mit dem übrigen (Rest) Silber und
        Gold, in Übereinstimmung mit (gemäß) dem Willen eures Gottes, gut zu tun erscheint,
        das dürft ihr tun (tut). '
      verse: 18
    - text: 'Zudem (und) sollst du (liefere ab) die Gefäße (Geräte) vor dem Gott Jerusalems
        abliefern, die dir für den Gottesdienst des Hauses deines Gottes gegeben wurden. '
      verse: 19
    - text: '{und} Den übrigen Bedarf [für] das Haus deines Gottes, den du selbst
        zu decken (aufzubringen) hast (hättest), darfst du aus dem Schatzhaus des
        Königs decken. '
      verse: 20
    - text: 'Zudem (und) erlasse ich (habe ich erlassen), der König Artaxerxes (Artachschaste),
        [hiermit] Befehl an alle Schatzmeister der [Provinz] Transeuphrat (»Jenseits
        des Stromes (Flusses)«): {dass} Alles, was Esra, der Priester und Schreiber
        (Sekretär, Schriftgelehrter) des Gesetzes des Gottes des Himmels, von euch
        verlangt, [das] soll genauestens befolgt (ausgeführt, getan) (pünktlich geliefert)
        werden. '
      verse: 21
    - text: 'Bis zu 100 Talente (Gewichte) Silber, {und} bis zu 100 Kor Weizen, {und}
        bis zu 100 Bat Wein, {und} bis zu 100 Bat Olivenöl und Salz ohne vorgeschriebene
        Menge. '
      verse: 22
    - text: 'Alle [Erfordernisse] aus [der] Anordnung des Gottes des Himmels sollen
        für das Haus des Gottes des Himmels pünktlich (genauestens, gewissenhaft)
        bereitgestellt (befolgt, ausgeführt, getan) werden, damit sein Zorn sich nicht
        gegen die Herrschaft des Königs und seiner Söhne richtet. '
      verse: 23
    - text: '[Wir] teilen dir außerdem (und) mit, dass es nicht gestattet ist, von
        irgendeinem der Priester und Leviten, Sänger, Torwachen, Tempeldiener und
        [anderen] Arbeiter dieses Hauses Gottes Steuern, Tribute (Naturalienzahlungen,
        Ertragsabgaben) oder (und) Abgaben (Zölle, Grundsteuern) {von ihnen} zu erheben. '
      verse: 24
    - text: 'Und du, Esra, ernenne nach der Weisheit deines Gottes, die [du] in deiner
        Hand [hast], Richter (Verwaltungsbeamten) und Rechtsprecher (Richter), die
        für das ganze Volk {, das} in [der Provinz] Transeuphrat (»Jenseits des Stromes
        (Flusses)«) Recht sprechen, [wenigstens] für alle diejenigen, die die Gesetze
        deines Gottes kennen. Und [jeden], der es nicht kennt, sollt ihr [es] lehren
        (bekannt machen). '
      verse: 25
    - text: 'Doch (und) jeder, der [den] Gesetzen deines Gottes und den Gesetzen des
        Königs nicht genauestens gehorcht (folgt, tut), an dem soll das Recht vollstreckt
        (über den … Urteil gefällt; Gericht gesprochen) werden – ob zum Tod, {oder
        (ob)} zum Verbannung (körperlichen Bestrafung), oder (ob) zur Beschlagnahmung
        seines Besitzes (Geldstrafe) und (oder) {zu} einer Gefängnisstrafe.“ '
      verse: 26
