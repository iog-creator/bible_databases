  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: ' Eine (die) Offenbarung Jesu Christi, die ihm Gott gegeben hat, [um]
        seinen Sklaven (Knechten, Dienern) das (die [Dinge], die) zu zeigen, was in
        Kürze (sehr bald) geschehen muss, und [die (was)] er erklärt (gezeigt) hat,
        indem er sie durch seinen Engel seinem Sklaven (Knecht, Diener) Johannes gesandt
        hat, '
      verse: 1
    - text: 'der Gottes Aussage (Wort) und das Zeugnis (Martyrium) Jesu Christi bezeugt
        hat – [alles], was er gesehen hat. '
      verse: 2
    - text: 'Wie glücklich [sind] derjenige, der die Worte dieser Prophetie verliest
        (vorliest), sowie (und) diejenigen, die sie hören und das darin (in ihr) Geschriebene
        beachten (befolgen, einhalten), denn der Zeitpunkt (die Zeit) [ist] nahe. '
      verse: 3
    - text: 'Johannes an die sieben Gemeinden in Asien: [Ich wünsche euch] Gnade und
        Frieden von Der Ist und Der War und Der Kommen Wird, und von den sieben Geistern,
        die vor seinem Thron [sind], '
      verse: 4
    - text: 'und von Jesus Christus, der treue Zeuge, der Erstgeborene (Erste) der
        Toten und der Herrscher [über] die Könige der Erde. Dem, der uns liebt, und
        uns von unseren Sünden erlöst hat mit (durch; in) seinem Blut – '
      verse: 5
    - text: 'und er hat uns [zu] einem Königreich gemacht, [zu] Priestern [vor] Gott,
        seinem Vater – ihm [gebührt] die Herrlichkeit und die Herrschaft bis in die
        Ewigkeiten (Zeitalter) der Ewigkeiten (Zeitalter), amen. '
      verse: 6
    - text: 'Schau, er kommt mit den Wolken, und es wird ihn jedes Auge sehen, auch
        (und) diejenigen, die ihn durchbohrt haben, und es werden alle Völker (Stämme)
        der Erde ihn beklagen. Ja, amen. '
      verse: 7
    - text: 'Ich bin das Alpha und das Omega, sagt JHWH (Herr), der Gott, Der Ist
        (Seiende) und Der War (Gewesene) und Der Kommen Wird (Kommende), der Allmächtige
        (Zebaot). '
      verse: 8
    - text: 'Ich, Johannes, euer Bruder und Teilhaber am Leiden (Not, Schwierigkeiten,
        Trübsal) und der Königsherrschaft (Reich, Königreich) und Ausdauer (Geduld,
        Ausharren) in Jesus, befand mich auf der Insel, die Patmos genannt wird, wegen
        (aufgrund) des Wortes Gottes und des Zeugnisses (der Bezeugung) Jesu. '
      verse: 9
    - text: 'Ich befand mich im Geist am Tag des Herrn und ich hörte hinter mir eine
        Stimme, laut wie eine Trompete (laute Stimme wie eine Trompete), '
      verse: 10
    - text: 'die sprach (rief, sagte): „Was du siehst, schreibe in ein Buch und sende
        den sieben Gemeinden, nach Ephesus, {und} nach Smyrna, {und} nach Pergamon,
        {und} nach Thyatira, {und} nach Sardis, {und} nach Philadelphia und nach Laodizäa!“ '
      verse: 11
    - text: 'Und ich wandte (drehte) mich um, [um] die Stimme zu sehen, die mit mir
        sprach, und als (indem) ich mich umwandte (umdrehte), sah ich sieben goldene
        Lampenständer (Leuchter), '
      verse: 12
    - text: 'und in der Mitte der Lampenständer (Leuchter) einen ähnlich [den] Sohn
        eines Menschen (Menschensohn). Er trug (der trug; war gekleidet in) einen
        langen Mantel und hatte einen goldenen Gürtel um seine Brust geschnallt. '
      verse: 13
    - text: 'Sein Kopf und seine Haare {aber} [waren] weiß wie weiße Wolle, wie Schnee,
        und seine Augen [sahen aus (waren)] wie eine Feuerflamme, '
      verse: 14
    - text: 'und seine Füße [waren] polierter Bronze ähnlich, wie im Ofen gebrannt,
        und seine Stimme [klang] wie das Geräusch (die Stimme) vieler Gewässer, '
      verse: 15
    - text: 'und er hielt in seiner rechten Hand sieben Sterne, und aus seinem Mund
        kam ein zweischneidiges, scharfes Schwert heraus, und sein Gesicht scheint
        wie die Sonne in ihrer Kraft. '
      verse: 16
    - text: 'Und als ich ihn sah, fiel ich vor (auf) seine Füße wie tot – und er legte
        seine Rechte auf mich und sagte: „Fürchte dich nicht! Ich bin der Erste und
        der Letzte, '
      verse: 17
    - text: 'und der Lebende – und ich wurde tot und schau, ich bin lebendig bis in
        die Ewigkeiten (Zeitalter) der Ewigkeiten (Zeitalter) - und ich habe die Schlüssel
        [zu] Tod und Hades. '
      verse: 18
    - text: 'Schreibe daher (nun) [die Dinge] auf, die du gesehen hast: (gesehen hast
        und) die sind und die noch (später, danach) stattfinden (geschehen) werden. '
      verse: 19
    - text: 'Das Geheimnis der sieben Sterne, die du in (über) meiner Rechten gesehen
        hast, und die sieben goldenen Lampenständer (Leuchter): Die sieben Sterne
        sind Engel (Boten) der sieben Gemeinden, und die sieben Lampenständer (Leuchter)
        sind die sieben Gemeinden. “ '
      verse: 20
  - chapter: 2
    verses:
    - text: ' Dem Engel der Kirche (Gemeinde) in Ephesus schreibe: Dieses sagt der,
        der die sieben Sterne in seiner Rechten festhält, der inmitten der sieben
        goldenen Leuchtern umhergeht: '
      verse: 1
    - text: 'Ich kenne deine Werke und deine Mühe und deine Ausdauer, und [ich weiß,]
        dass du Böse nicht erträgtst, und diejenigen (die) geprüft hast, die sich
        Apostel nennen und [es] nicht sind, und sie (als) Lügner gefunden (erkannt)
        hast, '
      verse: 2
    - text: 'und Ausdauer hast und ertragen (gelitten) hast wegen meines Namens und
        nicht müde geworden bist. '
      verse: 3
    - text: 'Aber ich habe gegen dich, dass du deine Liebe, die erste, verlassen hast. '
      verse: 4
    - text: 'Erinnere dich also, von wo aus du gefallen bist und kehre um (ändere
        deinen Sinn, bekehre dich, bereue) und verwirkliche (tu) die ersten Werke.
        Wenn aber nicht, komme ich zu dir und entferne deinen Leuchter von (aus) seinem
        Platz, wenn du nicht umkehrst (nicht deinen Sinn änderst, dich nicht bekehrst,
        bereust). '
      verse: 5
    - text: 'Aber dies hast du, dass du die Werke der Nikolaiter (der Anhänger des
        Nikolaos) hasst, die auch ich hasse. '
      verse: 6
    - text: 'Wer ein Ohr hat, höre, was der Geist den Kirchen (Gemeinden) sagt. Dem,
        der siegt, werde ich zu essen geben vom (aus dem) Holz (Baum) des Lebens,
        das im Garten (Paradies) Gottes ist. '
      verse: 7
    - text: 'Und dem Engel der Kirche (Gemeinde) in Smyrna schreibe: Dies sagt der
        Erste und der Letzte, der tot war und zum Leben kam: '
      verse: 8
    - text: 'Ich kenne deine Bedrängnis (Not; deinen Kummer) und deine Armut – aber
        du bist reich – und die Verleumdung (Lästerung) von Seiten derer (aus denen),
        die behaupten (sich sagen) Juden zu sein und [es] nicht sind, sondern eine
        Versammlung (Synagoge) des Satans. '
      verse: 9
    - text: 'In keiner Weise fürchte das, was (die Dinge, die) du im Begriff bist
        zu leiden (du leiden wirst; sollst). Sieh, der Teufel (Verleumder) ist im
        Begriff, [einige] von (aus) euch ins Gefängnis zu werfen, damit ihr versucht
        (erprobt, geprüft) werdet und ihr werdet zehn Tage lang Bedrängnis (Not, Kummer)
        haben. Sei treu bis zum Tod, und ich werde dir den Kranz (die Krone) des Lebens
        geben. '
      verse: 10
    - text: 'Wer ein Ohr hat, höre, was der Geist den Kirchen (Gemeinden) sagt. Wer
        siegt, soll in keiner Weise Schaden (Unrecht) leiden aus dem zweiten Tod. '
      verse: 11
    - text: 'Und dem Engel der Kirche (Gemeinde) in Pergamon schreibe: Dies sagt der,
        der das Schwert, das zweischneidige, das scharfe hat: '
      verse: 12
    - text: 'Ich weiß, wo du wohnst, wo der Thron des Satans [ist], und du hältst
        meinen Namen fest und du hast meinen Glauben nicht verleugnet (verweigert),
        sogar (auch) in den Tagen des Antipas, mein Zeuge, mein treuer, der getötet
        wurde bei euch, wo der Satan wohnt. '
      verse: 13
    - text: 'Aber ich habe gegen dich wenig (wenige Dinge), weil du dort [solche (einige)]
        hast, die (sich an) die Lehre des Balaam festhalten (halten), der dem Balak
        gelehrt hat, einen Anstoß (eine Verführung, ein Ärgernis) vor die Söhne Israels
        zu werfen (die Söhne Israels zu verführen), den Götzen Geopfertes (Götzenopferfleisch)
        zu essen und Unzucht zu treiben. '
      verse: 14
    - text: 'So hast auch du [solche (einige)], die (sich an) die Lehre der Nikolaiter
        gleicherweise festhalten (halten). '
      verse: 15
    - text: 'Kehr um (Ändere deinen Sinn, Bekehre dich, Bereue) also: Wenn aber nicht,
        komme ich zu dir schnell und führe Krieg gegen sie (mit ihnen) mit dem Schwert
        meines Mundes. '
      verse: 16
    - text: 'Wer ein Ohr hat, höre, was der Geist den Kirchen (Gemeinden) sagt. Dem,
        der siegt, werde ich {ihm} vom Manna, dem verborgenen geben und ich werde
        ihm einen weißen Stein (Kiesel) geben, und auf dem Stein (Kiesel) einen neuen
        Namen geschrieben, den keiner kennt, außer dem, der [ihn] empfängt. '
      verse: 17
    - text: 'Und dem Engel der Kirche (Gemeinde) in Thyatira schreibe: Dies sagt der
        Sohn Gottes, der {seine} Augen hat wie eine Flamme von Feuer und {seine} Füße
        gleich glänzender Bronze. '
      verse: 18
    - text: 'Ich kenne deine Werke und deine Liebe und [deine] Gerechtigkeit und [deine]
        Ausdauer, und deine letzten Werke[, die] mehr [sind] als die ersten. '
      verse: 19
    - text: 'Aber ich habe gegen dich, dass du die Frau Isebel duldest (zulässt, lässt),
        die von sich behauptet, Prophetin zu sein (die sich Prophetin sagt/nennt)
        und lehrt und meine Knechte in die Irre führt, Unzucht zu treiben und den
        Götzen Geopfertes (Götzenopferfleisch) zu essen. '
      verse: 20
    - text: 'Und ich habe ihr Zeit gegeben, damit sie umkehre (ihren Sinn ändere,
        sich bekehre, bereue), und sie will nicht umkehren (nicht ihren Sinn änderen,
        sich nicht bekehren, nicht bereuen) von (aus) ihrer Unzucht. '
      verse: 21
    - text: 'Sieh, ich werfe sie auf die (in die) Bahre (Liege) und diejenigen, die
        mit ihr Ehebruch begehen in eine große Bedrängnis, wenn sie nicht umkehren
        (nicht ihren Sinn ändern, sich nicht bekehren, nicht bereuen) von (aus) ihren
        Werken, '
      verse: 22
    - text: 'und ihre Kinder werde ich töten in einem Tod. Und alle die Kirchen (Gemeinden)
        werden wissen, dass ich der bin, der Nieren und Herzen erforscht, und ich
        werde euch – einem jeden (jedem) – entsprechend eurer Werke geben. '
      verse: 23
    - text: 'Euch aber sage ich, den übrigen in Thyatira, alle die diese Lehre nicht
        haben, welche die Tiefen Satans nicht erkannt haben, wie sie sagen: Nicht
        werfe ich auf euch eine andere Last, '
      verse: 24
    - text: 'jedoch (nur), was ihr habt, haltet fest, bis ich komme. '
      verse: 25
    - text: 'Und wer siegt und bis zum Ende meine Werke bewahrt, dem (ihm) werde ich
        Vollmacht über die Völker geben '
      verse: 26
    - text: 'und er wird sie mit einem eisernen Stab weiden, {so} wie die tönernen
        Gefäße zerschlagen werden, '
      verse: 27
    - text: 'wie auch ich von meinem Vater empfangen habe, und ich werde ihm den Morgenstern
        geben. '
      verse: 28
    - text: 'Wer ein Ohr hat, höre, was der Geist den Kirchen (Gemeinden) sagt.  '
      verse: 29
