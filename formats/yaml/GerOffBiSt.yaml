  - chapter: 73
    verses:
    - text: ' Ein Psalm (begleitetes Lied) von (für) Asaf. Lauter Güte ist Gott gegen
        Israel, gegen die, die reinen Herzens sind. '
      verse: 1
    - text: 'Ich aber wäre beinahe ausgeglitten mit meinen Füßen, um ein Haar wären
        meine Füße ins Wanken geraten. '
      verse: 2
    - text: 'Denn ich ereiferte mich über die Prahler, als ich sah, dass es den Frevlern
        gut geht. '
      verse: 3
    - text: 'Sie leiden keine Qualen bis zu ihrem Tod und fett ist ihr Leib. '
      verse: 4
    - text: 'Von der Mühsal der Sterblichen sind sie frei, sie werden nicht geplagt
        wie andere Menschen. '
      verse: 5
    - text: 'Darum ist ihr Hochmut ihr Halsgeschmeide, Gewalttat das Gewand, das sie
        umhüllt. '
      verse: 6
    - text: 'Sie sehen kaum aus den Augen vor fett, ihr Herz quillt über vor bösen
        Plänen. '
      verse: 7
    - text: 'Bösartig höhnen und reden sie, gewalttätig reden sie von oben herab. '
      verse: 8
    - text: 'Sie reißen ihr Maul auf bis an den Himmel, und ihre Zunge hat auf der
        Erde freien Lauf. '
      verse: 9
    - text: 'Darum wendet sich sein Volk ihnen zu, in vollen Zügen schlürfen sie Wasser. '
      verse: 10
    - text: 'Sie sagen: Wie sollte JHWH es wissen, gibt es ein Wissen bei dem Höchsten? '
      verse: 11
    - text: 'Sieh, das sind die Frevler, immer im Glück häufen sie Reichtum. '
      verse: 12
    - text: 'Ganz umsonst hielt ich mein Herz rein, wusch ich meine Hände in Unschuld. '
      verse: 13
    - text: 'Ich war geplagt jeden Tag, Morgen für Morgen traf mich Züchtigung. '
      verse: 14
    - text: 'Hätte ich gesagt: So will ich auch reden!, dann hätte ich Generationen
        deiner Söhne verraten. '
      verse: 15
    - text: 'Dann dachte (sann) ich nach, um es zu verstehen, Qual war es in meinen
        Augen, '
      verse: 16
    - text: 'bis ich zum Heiligtum Gottes kam und acht hatte auf ihr Ende. '
      verse: 17
    - text: 'Du stellst sie auf schlüpfrigen Boden, du lässt sie ins Leere fallen. '
      verse: 18
    - text: 'Wie werden sie zum Entsetzen im Nu, sie verschwinden, nehmen ein Ende
        mit Schrecken. '
      verse: 19
    - text: 'Wie einen Traum nach dem Erwachen, Herr, so verachtest du, wenn du aufwachst,
        ihr Bild. '
      verse: 20
    - text: 'Als mein Herz verbittert war und ich stechenden Schmerz in den Nieren
        spürte, '
      verse: 21
    - text: 'da war ich ein Narr und hatte keine Einsicht, dumm wie ein Vieh war ich
        vor dir. '
      verse: 22
    - text: 'Nun aber bleibe ich stets bei dir, du hältst mich an meiner rechten Hand. '
      verse: 23
    - text: 'Nach deinem Ratschluss leitest du mich, und danach (hernach) nimmst du
        mich auf in Herrlichkeit. '
      verse: 24
    - text: 'Wen hätte ich im Himmel? Bin ich bei dir, so begehre ich nichts auf Erden. '
      verse: 25
    - text: 'Mögen mein Leib und mein Herz verschmachten, der Fels meines Herzens
        und mein Teil ist JHWH auf ewig. '
      verse: 26
    - text: 'Denn sieh, die dir fern sind, kommen um, du vernichtest jeden, der dich
        treulos verlässt. '
      verse: 27
    - text: 'Mein Glück aber ist es, Gott nahe zu sein; bei Gott, JHWH, habe ich meine
        Zuflucht. Alle deine Werke will ich verkünden.  '
      verse: 28
