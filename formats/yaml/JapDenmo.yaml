  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'アブラハムの子，ダビデの子，イエス・キリストの系図。 '
      verse: 1
    - text: 'アブラハムはイサクの父となり，イサクはヤコブの父となり，ヤコブはユダとその兄弟たちの父となり， '
      verse: 2
    - text: 'ユダはタマルによってペレツとゼラの父となり，ペレツはヘツロンの父となり，ヘツロンはラムの父となり， '
      verse: 3
    - text: 'ラムはアミナダブの父となり，アミナダブはナフションの父となり，ナフションはサルモンの父となり， '
      verse: 4
    - text: 'サルモンはラハブによってボアズの父となり，ボアズはルツによってオベドの父となり，オベドはエッサイの父となり， '
      verse: 5
    - text: 'エッサイはダビデ王の父となり，ダビデはウリヤの妻であった女によってソロモンの父となり， '
      verse: 6
    - text: 'ソロモンはレハブアムの父となり，レハブアムはアビヤの父となり，アビヤはアサの父となり， '
      verse: 7
    - text: 'アサはヨシャファトの父となり，ヨシャファトはヨラムの父となり，ヨラムはウジヤの父となり， '
      verse: 8
    - text: 'ウジヤはヨタムの父となり，ヨタムはアハズの父となり，アハズはヒゼキヤの父となり， '
      verse: 9
    - text: 'ヒゼキヤはマナセの父となり，マナセはアモンの父となり，アモンはヨシヤの父となり， '
      verse: 10
    - text: 'ヨシヤは，バビロンへの流刑のころにエコニヤとその兄弟たちの父となった。 '
      verse: 11
    - text: 'バビロンへの流刑ののち，エコニヤはシャルティエルの父となり，シャルティエルはゼルバベルの父となり， '
      verse: 12
    - text: 'ゼルバベルはアビウドの父となり，アビウドはエリアキムの父となり，エリアキムはアゾルの父となり， '
      verse: 13
    - text: 'アゾルはサドクの父となり，サドクはアキムの父となり，アキムはエリウドの父となり， '
      verse: 14
    - text: 'エリウドはエレアザルの父となり，エレアザルはマタンの父となり，マタンはヤコブの父となり， '
      verse: 15
    - text: 'ヤコブはマリアの夫ヨセフの父となった。このマリアからキリストと呼ばれるイエスが生まれた。 '
      verse: 16
    - text: 'それで，アブラハムからダビデまでの世代は全部で十四代，ダビデからバビロンへの流刑までは十四代，バビロンへの連行からキリストまでは十四代である。 '
      verse: 17
    - text: 'さて，イエス・キリストの誕生は次のようであった。彼の母マリアはヨセフと婚約していたが，二人が一緒になる前に，彼女は聖霊によって妊娠していることが分かった。 '
      verse: 18
    - text: '彼女の夫ヨセフは正しい人で，彼女をさらし者にしたくなかったので，ひそかに去らせようとした。 '
      verse: 19
    - text: 'しかし彼がこうした事について考えていると，見よ，主のみ使いが夢の中で彼に現われて，こう言った。「ダビデの子ヨセフよ，あなたの妻マリアを迎え入れることを恐れてはいけない。彼女の内に宿っているのは聖霊によるものだからだ。 '
      verse: 20
    - text: '彼女は男の子を産むだろう。あなたはその名をイエスと呼ぶことになる。この者こそ，自分の民をその罪から救うからだ」。 '
      verse: 21
    - text: ' ところで，このことすべてが起こったのは，預言者を通して主によって語られたことが果たされるためであった。こう言われていた。 '
      verse: 22
    - text: ' 「見よ，処女が妊娠し，男の子を産むだろう。彼らはその名をインマヌエルと呼ぶだろう」。この名は，訳せば，「神はわたしたちと共に」という意味である。 '
      verse: 23
    - text: ' ヨセフは眠りから覚め，主のみ使いが彼に命じたとおりに行ない，自分の妻を迎え入れた。 '
      verse: 24
    - text: 'しかし，彼女が初子を産むまでは，彼女を性的には知らなかった。彼はその子をイエスと名付けた。  '
      verse: 25
  - chapter: 2
    verses:
    - text: 'さて，イエスがヘロデ王の時代にユダヤのベツレヘムで生まれた時，見よ，東方からの賢者たちがエルサレムに来て，こう言った。 '
      verse: 1
    - text: '「ユダヤ人の王としてお生まれになった方はどこにおられますか。わたしたちは東方でその方の星を見たので，その方を拝むために来たのです」。 '
      verse: 2
    - text: 'それを聞いてヘロデ王は動揺し，彼と共に全エルサレムも動揺した。 '
      verse: 3
    - text: '彼は祭司長たちと民の律法学者たちとをすべて集め寄せ，キリストがどこで生まれることになっているのかを彼らに尋ねた。 '
      verse: 4
    - text: '彼らは彼に言った，「ユダヤのベツレヘムです。預言者を通してこのように書かれているからです。 '
      verse: 5
    - text: ' 『ユダの地のベツレヘムよ，あなたは決してユダの君主たちの間で最も小さいものではない。あなたから一人の統治者が出て，わたしの民イスラエルを牧するからだ』」。 '
      verse: 6
    - text: ' そこで，ヘロデは賢者たちをひそかに呼んで，星が現われた時期を詳しく聞き出した。 '
      verse: 7
    - text: '彼らをベツレヘムに遣わして言った，「行って，その幼子のことを念入りに調べよ。見つけたら，わたしに報告せよ。わたしも行って拝むためだ」。 '
      verse: 8
    - text: ' 王の言葉を聞いてから，彼らは出かけて行った。すると見よ，東方で見た星が彼らの先を行き，ついに幼子のいる場所の上にやって来て，止まった。 '
      verse: 9
    - text: 'その星を見て，彼らは非常に大きな喜びをもって喜んだ。 '
      verse: 10
    - text: '家の中に入ると，その母マリアと共にいる幼子を見，ひれ伏して彼を拝んだ。自分たちの宝箱を開いて，金と乳香と没薬を贈り物としてささげた。 '
      verse: 11
    - text: '夢でヘロデのもとに戻らないよう告げられたので，別の道を通って自分たちの国へ帰って行った。 '
      verse: 12
    - text: ' さて，彼らが去って行くと，見よ，主のみ使いが夢の中でヨセフに現われて，こう言った。「起きて，幼子とその母を連れてエジプトに逃げ，わたしが告げるまではそこにとどまりなさい。ヘロデがこの幼子を探し出して滅ぼそうとしているからだ」。 '
      verse: 13
    - text: ' 彼は起きて，夜のうちに幼子とその母を連れてエジプトに去って行った。 '
      verse: 14
    - text: 'そしてヘロデが死ぬまでそこにいた。それは，預言者を通して主によって語られたことが果たされるためであった。こう言われていた。「エジプトから，わたしは自分の子を呼び出した」。 '
      verse: 15
    - text: ' それからヘロデは，賢者たちにだまされたことを知って非常に腹を立て，人を遣わして，賢者たちから詳しく聞き出した時期に基づき，ベツレヘムとその周囲の全地域にいる二歳以下の男の子をすべて殺させた。 '
      verse: 16
    - text: 'その時，預言者エレミヤによって語られたことが果たされた。こう言われていた。 '
      verse: 17
    - text: ' 「ラマで声が聞こえた，泣いて，大いに悲しむ悲嘆の声が。ラケルは自分の子供たちのために泣き，慰めてもらおうとしない。彼らがもういないからだ」。 '
      verse: 18
    - text: ' しかし，ヘロデが死ぬと，見よ，主のみ使いがエジプトにいるヨセフに夢の中で現われて，こう言った。 '
      verse: 19
    - text: '「起きて，幼子とその母を連れてイスラエルの地に入りなさい。幼子の命を求めていた者たちは死んだからだ」。 '
      verse: 20
    - text: ' 彼は起きて，幼子とその母を連れてイスラエルの地に入った。 '
      verse: 21
    - text: 'しかしアルケラオスがその父ヘロデの代わりにユダを治めていると聞き，そこに行くのを恐れた。夢の中で告げられて，ガリラヤ地方に退いた。 '
      verse: 22
    - text: 'そして，ナザレと呼ばれる町に来て住んだ。預言者たちを通して，「彼はナザレ人と呼ばれるだろう」と語られたことが果たされるためであった。  '
      verse: 23
  - chapter: 3
    verses:
    - text: 'そのころ，バプテスマを施す人ヨハネが現われ，ユダヤの荒野で宣教して言った， '
      verse: 1
    - text: '「悔い改めなさい。天の王国は近づいたからだ！」 '
      verse: 2
    - text: 'この者は，預言者イザヤによって語られた者だったのである。こう言われていた。 「荒野で叫ぶ者の声がする，主の道を整えよ，その道筋をまっすぐにせよ」。 '
      verse: 3
    - text: ' ところで，このヨハネはラクダの毛で作った衣を身に着け，皮の帯を腰に巻いており，イナゴと野みつを食べていた。 '
      verse: 4
    - text: 'その時，エルサレムとユダヤ全土とヨルダン周辺の全地方の人々が彼のところに出て来た。 '
      verse: 5
    - text: '人々は自分の罪を告白して，ヨルダンで彼からバプテスマを受けていた。 '
      verse: 6
    - text: 'しかし，ファリサイ人たちやサドカイ人たちの多くが彼の施すバプテスマに来るのを見た時，彼は彼らに言った，「マムシらの子孫よ，来ようとしている憤りから逃れるようにと，だれがあなた方に告げたのか。 '
      verse: 7
    - text: 'それなら，悔い改めにふさわしい実を生み出しなさい！ '
      verse: 8
    - text: '『我々の父にアブラハムがいる』などと考えてはいけない。あなた方に告げるが，神はこれらの石からでもアブラハムに子孫を起こすことができるのだ。 '
      verse: 9
    - text: ' 「おのはすでに木々の根もとに置かれている。だから，良い実を生み出さない木はみな切り倒されて，火の中に投げ込まれるのだ。 '
      verse: 10
    - text: 'わたしは確かに，悔い改めのためにあなた方に水でバプテスマを施しているが，わたしの後に来る方はわたしより強力だ。わたしはその方の履物を脱がすにも値しない。その方は，あなた方に聖霊でバプテスマを施すだろう。 '
      verse: 11
    - text: 'ふるい分けるフォークがその手にあり，その脱穀場をすっかりきれいにする。その小麦を倉に集め，もみ殻のほうは消すことのできない火で焼き尽くすだろう」。 '
      verse: 12
    - text: ' その時，イエスはガリラヤからヨルダンに，ヨハネのところに来た。彼からバプテスマを受けるためである。 '
      verse: 13
    - text: 'しかしヨハネは，イエスをとどめようとして言った，「わたしこそあなたからバプテスマを受ける必要があるのに，あなたのほうがわたしのところに来られるのですか」。 '
      verse: 14
    - text: ' しかしイエスは答えて彼に言った，「今はそうさせてもらいたい。このようにしてすべての義を果たすのは，わたしたちにとってふさわしいことなのだ」
        。そこで彼はイエスの言うとおりにさせた。 '
      verse: 15
    - text: 'イエスはバプテスマを受けると，すぐに水から上がった。すると見よ，天が彼のために開いた。彼は，神の霊がハトのように自分の上に下って来るのを目にした。 '
      verse: 16
    - text: '見よ，天から出た声が言った，「これはわたしの愛する子，わたしの心にかなう者である」。  '
      verse: 17
  - chapter: 4
    verses:
    - text: 'それから，イエスは霊によって荒野に導かれた。悪魔から誘惑を受けるためである。 '
      verse: 1
    - text: '四十日四十夜断食し，そののち空腹を感じた。 '
      verse: 2
    - text: 'すると誘惑する者がやって来て，彼に言った，「もしあなたが神の子なら，これらの石がパンになるように命じなさい」。 '
      verse: 3
    - text: ' しかし彼は答えた，「『人はパンだけで生きるのではなく，神の口から出て行く一つ一つの言葉によって生きなければならない』と書いてある」 。 '
      verse: 4
    - text: ' それから悪魔は彼を聖なる都の中に連れて来た。神殿の高い所に立たせて， '
      verse: 5
    - text: 'イエスに言った。「もしあなたが神の子なら，下に身を投げなさい。こう書いてあるからだ，『神はあなたについてご自分のみ使いたちに指示をお与えになるだろう』，そして，
        『彼らはその手であなたを支え，あなたが石に足を打ちつけることのないようにする』」。 '
      verse: 6
    - text: ' イエスは彼に言った，「『あなたは，あなたの神なる主を試みてはならない』とも書いてある」 。 '
      verse: 7
    - text: ' さらに悪魔は彼を非常に高い山に連れて行き，世のすべての王国とその栄光とを見せた。 '
      verse: 8
    - text: '彼はイエスに言った，「もしあなたがひれ伏してわたしを拝むなら，これらすべてをあなたに与えよう」。 '
      verse: 9
    - text: ' その時，イエスは彼に言った，「サタンよ，わたしの後ろに下がれ！　『あなたの神なる主をあなたは崇拝しなければならず，その方だけに仕えなければならない』と書いてあるからだ」
        。 '
      verse: 10
    - text: ' それから悪魔はイエスを離れた。そして見よ，み使いたちがやって来て，彼に仕えた。 '
      verse: 11
    - text: 'さて，イエスはヨハネが引き渡されたことを聞くと，ガリラヤに退いた。 '
      verse: 12
    - text: 'ナザレを離れ，ゼブルンとナフタリの地域にある海辺のカペルナウムに来て住んだ。 '
      verse: 13
    - text: 'それは預言者イザヤを通して語られたことが果たされるためであった。こう言われていた。 '
      verse: 14
    - text: ' 「ゼブルンの地とナフタリの地，海に向かう地とヨルダンの向こうの地，異邦人たちのガリラヤ。 '
      verse: 15
    - text: ' 闇の中に座っている民は大きな光を見た。その地方で死の陰で座っている者たち，その者たちに光が昇った」。 '
      verse: 16
    - text: ' その時からイエスは宣教を開始して，こう言い始めた。「悔い改めなさい！　天の王国が近づいたからだ」 。 '
      verse: 17
    - text: ' ガリラヤの海辺を歩きながら，彼は二人の兄弟，すなわちペトロと呼ばれるシモンとその兄弟アンデレが，海で網を打っているのを目にした。彼らは漁師だったのである。 '
      verse: 18
    - text: '彼は彼らに言った，「わたしの後に付いて来なさい。そうすればあなた方を，人を捕る漁師にしよう」 。 '
      verse: 19
    - text: ' すぐに彼らは網を捨てて彼に従った。 '
      verse: 20
    - text: 'そこから進んで行くと，ゼベダイの子ヤコブとその兄弟ヨハネとが，その父ゼベダイと一緒に舟の中で自分たちの網を繕っているのを目にした。彼は彼らを呼んだ。 '
      verse: 21
    - text: 'すぐに彼らは，舟とその父を残して，彼に従った。 '
      verse: 22
    - text: ' イエスはガリラヤ全土を歩き回り，その会堂で教え，王国の福音を宣教し，民の中のすべての疾患と病気をいやした。 '
      verse: 23
    - text: '彼に関する評判はシリア中に広まった。人々は病気の者，すなわち，いろいろな疾患や苦痛で苦しんでいる者，悪霊に取りつかれている者，てんかんの者，体のまひした者などを，すべて彼のもとに連れて来た。そこで彼は彼らをいやした。 '
      verse: 24
    - text: 'ガリラヤ，デカポリス，エルサレム，ユダヤ，またヨルダンの向こうから来た大群衆が彼に従った。  '
      verse: 25
  - chapter: 5
    verses:
    - text: 'その群衆を見ると，彼は山に上った。彼が座ると，弟子たちがそのもとにやって来た。 '
      verse: 1
    - text: '彼は口を開き，彼らを教えてこう言った。 '
      verse: 2
    - text: ' 「霊において貧しい人たちは幸いだ，天の王国はその人たちのものだからだ。'
      verse: 3
    - text: 嘆き悲しむ人たちは幸いだ，その人たちは慰められるからだ。
      verse: 4
    - text: 柔和な人たちは幸いだ，その人たちは地を受け継ぐからだ。
      verse: 5
    - text: 義に飢え渇く人たちは幸いだ，その人たちは満たされるからだ。
      verse: 6
    - text: あわれみ深い人たちは幸いだ，その人たちはあわれみを受けるからだ。
      verse: 7
    - text: 心の清い人たちは幸いだ，その人たちは神を見るからだ。
      verse: 8
    - text: 平和を造り出す人たちは幸いだ，その人たちは神の子供と呼ばれるからだ。
      verse: 9
    - text: '義のために迫害されてきた人たちは幸いだ，天の王国はその人たちのものだからだ。 '
      verse: 10
    - text: '「人々がわたしのゆえにあなた方を非難し，迫害し，あなた方に敵対してあらゆる悪いことを偽って言うとき，あなた方は幸いだ。 '
      verse: 11
    - text: '喜び，かつ喜び踊りなさい。天においてあなた方の報いは大きいからだ。人々はあなた方より前の預言者たちも同じように迫害したのだ。 '
      verse: 12
    - text: '「あなた方は地の塩だ。だが，塩がその風味を失うなら，何によって塩づけられるだろう。そうなると，もはや何の役にも立たず，外に投げ出されて人々の足の下で踏みつけられるだけだ。 '
      verse: 13
    - text: 'あなた方は世の光だ。丘の上にある町は隠れることができない。 '
      verse: 14
    - text: 'あなた方はともし火をともすと，量りかごの下ではなく，台の上に置く。そうすれば，それは家の中にいるすべての人に輝くのだ。 '
      verse: 15
    - text: 'このように，あなた方の光を人々の前で輝かせなさい。人々があなた方の良い行ないを見て，天におられるあなた方の父に栄光をささげるためだ。 '
      verse: 16
    - text: '「わたしが律法や預言者たちを破棄するために来たと考えてはいけない。破棄するためではなく，達成するために来たのだ。 '
      verse: 17
    - text: '本当にはっきりとあなた方に告げるが，天と地が過ぎ行くまでは，律法から最も小さな文字の一つやごく小さな字画の一つも決して過ぎ行くことがなく，すべての事柄が実現するのだ。 '
      verse: 18
    - text: 'だから，これらの最も小さなおきての一つを破り，そうするようにほかの人たちに教える者は，天の王国において最も小さな者と呼ばれるだろう。だが，そのおきてを行ない，またそうするようにほかの人たちに教える者は，天の王国において大きな者と呼ばれるだろう。 '
      verse: 19
    - text: 'あなた方に告げるが，あなた方の義が律法学者たちやファリサイ人たちのものにまさっていなければ，あなた方は決して天の王国に入ることはないからだ。 '
      verse: 20
    - text: '「古代の人々に対して，『あなたは殺してはならない』，そして，『殺す者は裁きを受けるだろう』と言われたのをあなた方は聞いた。 '
      verse: 21
    - text: 'だが，あなた方に告げるが，自分の兄弟に対して理由なく腹を立てる者はみな裁きを受ける。自分の兄弟に対して『ラカ！』と言う者は最高法院に引き渡され，『愚か者！』と言う者は燃えるゲヘナに投げ込まれる。 '
      verse: 22
    - text: '「だから，供え物を祭壇にささげようとして，兄弟が自分に対して何か恨み事を抱いていることをそこで思い出したなら， '
      verse: 23
    - text: 'あなたの供え物をそこ，祭壇の前に残しておいて，出かけて行きなさい。まず自分の兄弟と仲直りし，それから戻って来て，自分の供え物をささげなさい。 '
      verse: 24
    - text: 'あなたを訴える者とは，あなたが彼と共にその途上にある間に，急いで和解しなさい。その告訴人があなたを裁判官に引き渡し，裁判官があなたを役人に引き渡し，あなたがろうやに投げ込まれてしまうことのないためだ。 '
      verse: 25
    - text: '本当にはっきりとあなた方に告げる。最後の小銭を払い切るまで，あなたは決してそこから出ることはないだろう。 '
      verse: 26
    - text: '「『あなたは姦淫を犯してはならない』と言われたのをあなた方は聞いた。 '
      verse: 27
    - text: 'だが，あなた方に告げるが，女を情欲を抱いて見つめる者はみな，心の中ですでにその女と姦淫を犯したのだ。 '
      verse: 28
    - text: 'もしあなたの右目があなたをつまずかせるなら，それをえぐり出して捨て去りなさい。あなたの肢体の一部が滅ぶほうが，あなたの全身がゲヘナに投げ込まれるよりは，あなたにとっては益になるのだ。 '
      verse: 29
    - text: 'もしあなたの右手があなたをつまずかせるなら，それを切り取って捨て去りなさい。あなたの肢体の一部が滅ぶほうが，あなたの全身がゲヘナに投げ込まれるよりは，あなたにとっては益になるのだ。 '
      verse: 30
    - text: '「また，『自分の妻を離縁する者は，彼女に離縁状を与えるように』と言われた。 '
      verse: 31
    - text: 'だが，あなた方に告げるが，淫行以外の理由で自分の妻を離縁する者は，彼女に姦淫を犯させるのであり，離縁された女と結婚する者は，姦淫を犯すのだ。 '
      verse: 32
    - text: '「古い時代の人々に対して，『あなたは偽りの誓いをしてはならず，主に対して自分の誓いを果たさなければならない』と言われたのをあなた方は聞いた。 '
      verse: 33
    - text: 'だが，あなた方に告げるが，いっさい誓うな。天にかけても誓うな。それは神のみ座だからだ。 '
      verse: 34
    - text: '地にかけても誓うな。それは神の足台だからだ。エルサレムにかけても誓うな。それは偉大な王の都だからだ。 '
      verse: 35
    - text: 'あなたの頭にかけても誓ってはならない。あなたは髪の毛一本さえ白くも黒くもできないからだ。 '
      verse: 36
    - text: 'そうではなく，あなた方の『はい』を『はい』に，『いいえ』を『いいえ』にならせなさい。これ以上のことは悪い者から出るのだ。 '
      verse: 37
    - text: '「『目には目，歯には歯』と言われたのをあなた方は聞いた。 '
      verse: 38
    - text: 'だが，あなた方に告げるが，悪い者に手向かうな。むしろ，あなたの右のほおを打つ者には，反対側をも向けなさい。 '
      verse: 39
    - text: 'だれかがあなたを訴えて上着を取ろうとするなら，外衣をも取らせなさい。 '
      verse: 40
    - text: 'あなたに強要して一マイル行かせようとする者とは，一緒に二マイル行きなさい。 '
      verse: 41
    - text: '求める者には与えなさい。そして，借りたいと望む者には背を向けてはいけない。 '
      verse: 42
    - text: '「『あなたは隣人を愛し，敵を憎まなければならない』と言われたのをあなた方は聞いた。 '
      verse: 43
    - text: 'だが，あなた方に告げるが，敵を愛し，のろう者を祝福し，虐待し迫害する者たちのために祈りなさい。 '
      verse: 44
    - text: 'あなた方が，天におられるあなた方の父の子供となるためだ。その方は，悪い者の上にも善い者の上にもご自分の太陽を昇らせ，正しい者の上にも正しくない者の上にも雨を降らせてくださるからだ。 '
      verse: 45
    - text: '自分を愛してくれる者たちを愛したからといって，あなた方に何の報いがあるだろうか。徴税人たちも同じことをしているではないか。 '
      verse: 46
    - text: '自分の友人たちだけにあいさつしたからといって，あなた方は何の優れたことをしているのか。徴税人たちも同じことをしているではないか。 '
      verse: 47
    - text: 'だから，あなた方の天の父が完全であられるように，あなた方も完全でありなさい。 '
      verse: 48
  - chapter: 6
    verses:
    - text: '「見てもらおうとして，人々の前で施しをしないよう注意しなさい。そうでないと，あなた方には天におられるあなた方の父からの報いはない。 '
      verse: 1
    - text: 'だから，あなたがあわれみの行為をする時には，偽善者たちが人々から栄光を受けようとして会堂や通りでするように，自分の前でらっぱを吹き鳴らしてはいけない。本当にはっきりとあなた方に告げるが，彼らは自分の報いをすでに受けている。 '
      verse: 2
    - text: 'むしろ，あなたがあわれみの行為をする時には，右の手がしていることを左の手が知ることのないようにしなさい。 '
      verse: 3
    - text: 'あなたのあわれみの行為がひそかになされるためだ。そうすれば，ひそかに見ておられるあなたの父が，公然とあなたに報いてくださるだろう。 '
      verse: 4
    - text: '「あなた方は祈る時，偽善者たちのようであってはならない。彼らは，人々に見られるために会堂や通りの角で立って祈ることが大好きなのだ。本当にはっきりと，あなた方に告げるが，彼らは自分の報いをすでに受けている。 '
      verse: 5
    - text: 'むしろ，あなたが祈る時には，奥の部屋に入り，戸を閉めてから，ひそかな所におられるあなたの父に祈りなさい。そうすれば，ひそかに見ておられるあなたの父が，公然とあなたに報いてくださるだろう。 '
      verse: 6
    - text: '祈る時は，異邦人たちがするように無駄な繰り返しを費やしてはいけない。彼らは言葉が多ければ聞かれると思っているのだ。 '
      verse: 7
    - text: 'だから，彼らのようになってはいけない。あなた方の父は，あなた方が求める前に，あなた方の必要なものを知っておられるからだ。 '
      verse: 8
    - text: 'このように祈りなさい。『天におられるわたしたちの父よ，あなたのお名前が神聖なものとされますように。 '
      verse: 9
    - text: 'あなたの王国が来ますように。あなたのご意志が，天におけると同じように地上においてもなされますように。 '
      verse: 10
    - text: '今日，わたしたちの日ごとのパンをお与えください。 '
      verse: 11
    - text: 'わたしたちの負い目をお許しください。わたしたちも自分に負い目のある人たちを許しますから。 '
      verse: 12
    - text: 'わたしたちを誘惑に陥らせることなく，悪い者からお救いください。王国と力と栄光は永久にあなたのものだからです。アーメン』。 '
      verse: 13
    - text: '「あなた方が人々の罪を許すなら，あなた方の天の父もあなた方を許してくださるのだ。 '
      verse: 14
    - text: 'だが，あなた方が人々の罪を許さないなら，あなた方の天の父もあなた方の罪を許してくださらないだろう。 '
      verse: 15
    - text: '「また断食する時には，偽善者たちのように陰気な顔つきをしてはいけない。彼らは，断食していることが人々に見られるようにと，その顔を見苦しくするのだ。本当にはっきりとあなた方に告げるが，彼らは自分の報いをすでに受けている。 '
      verse: 16
    - text: 'むしろ，あなたが断食する時には，頭に油を塗り，顔を洗いなさい。 '
      verse: 17
    - text: '断食していることが人々にではなく，ひそかに見ておられるあなたの父に見られるためだ。そうすれば，ひそかに見ておられるあなたの父が，あなたに報いてくださるだろう。 '
      verse: 18
    - text: '「あなた方は自分のために地上に宝を蓄えてはいけない。そこではガやさびが食い尽くし，盗人たちが押し入って盗む。 '
      verse: 19
    - text: 'むしろ，あなた方は自分のために天に宝を積み上げなさい。そこではガやさびが食い尽くすことも，盗人たちが押し入って盗むこともない。 '
      verse: 20
    - text: 'あなたの宝のある所，そこにあなたの心もあるからだ。 '
      verse: 21
    - text: '「体のともし火は目だ。だから，あなた方の目が健全なら，あなた方の全身は光で満ちているだろう。 '
      verse: 22
    - text: 'だが，あなた方の目がよこしまなら，あなた方の全身は闇で満ちているだろう。それで，あなた方の内にある光が闇であれば，その闇はどんなに深いことか！ '
      verse: 23
    - text: '「だれも二人の主人に仕えることはできない。一方を憎んで他方を愛するか，一方に身をささげて他方をさげすむかのどちらかだからだ。あなた方は神と富の両方に仕えることはできない。 '
      verse: 24
    - text: 'だから，あなた方に告げる。何を食べ，何を飲もうかと自分の命のことで，また何を着ようかと自分の体のことで思い煩ってはいけない。命は食物より，体は衣服より大切ではないか。 '
      verse: 25
    - text: '空の鳥たちを見なさい。種をまいたり，刈り入れたり，倉に集め入れたりしない。あなた方の天の父がそれらを養っておられる。あなた方はそれらよりもはるかに価値のあるものではないか。 '
      verse: 26
    - text: '「あなた方のうちのだれが，思い煩ったからといって，自分の寿命に一キュビトを加えられるだろうか。 '
      verse: 27
    - text: 'あなた方はなぜ衣服のことで思い煩うのか。野のユリがどのように育つかをよく考えなさい。労したり，紡いだりしない。 '
      verse: 28
    - text: 'だが，あなた方に告げるが，栄光を極めたときのソロモンでさえ，それらの一つほどにも装っていなかった。 '
      verse: 29
    - text: 'では，神が，今日生えていて明日かまどに投げ込まれる野の草にこのように衣服を与えておられるのであれば，あなた方にはなおのこと衣服を与えてくださらないだろうか，信仰の少ない者たちよ。 '
      verse: 30
    - text: '「だから，『何を食べようか』，『何を飲もうか』，『何を着ようか』と言って思い煩ってはいけない。 '
      verse: 31
    - text: 'こうしたものすべては，異邦人たちが追い求めているものだからだ。あなた方の天の父は，あなた方がこうしたものすべてを必要としていることをご存じなのだ。 '
      verse: 32
    - text: 'むしろ，神の王国と神の義を第一に求めなさい。そうすれば，こうしたものすべてもあなた方に与えられるだろう。 '
      verse: 33
    - text: 'だから，明日のことで思い煩ってはいけない。明日のことは明日が思い煩うからだ。その日の悪いことだけで十分だ。 '
      verse: 34
  - chapter: 7
    verses:
    - text: '「裁いてはいけない。裁かれないためだ。 '
      verse: 1
    - text: 'あなた方が裁くその裁きで，あなた方が裁かれることになるからだ。そして，あなた方が量るそのはかりで，あなた方に量られるだろう。 '
      verse: 2
    - text: 'なぜあなたは，兄弟の目の中にあるちりは見えるのに，自分の目の中にある丸太のことを考えないのか。 '
      verse: 3
    - text: 'また，どうして兄弟に『あなたの目からそのちりを取らせてくれ』と言えるのか。見よ，自分の目の中には丸太があるのだ。 '
      verse: 4
    - text: '偽善者よ！　まず自分の目から丸太を取り出しなさい。そうすればあなたは，はっきりと見えて，兄弟の目からちりを取り出すことができるだろう。 '
      verse: 5
    - text: '「聖なるものを犬たちに与えたり，あなた方の真珠を豚たちに与えたりしてはいけない。彼らがそれらを足の下で踏みつけ，向き直ってあなた方を引き裂くことのないためだ。 '
      verse: 6
    - text: '「求めなさい，そうすれば与えられるだろう。探しなさい，そうすれば見いだすだろう。たたきなさい，そうすれば開かれるだろう。 '
      verse: 7
    - text: 'だれでも求めている者は受け，探している者は見いだし，たたいている者には開かれるのだ。 '
      verse: 8
    - text: 'あるいは，あなた方のうちのだれが，自分の息子がパンを求めているのに石を与えるだろうか。 '
      verse: 9
    - text: 'また，魚を求めているのにだれが蛇を与えるだろうか。 '
      verse: 10
    - text: 'それなら，あなた方が，悪い者でありながら，自分の子供たちに良い贈り物を与えることを知っているのであれば，まして天におられるあなた方の父は，ご自分に求める者たちにどれほど良いものを与えてくださるだろう！ '
      verse: 11
    - text: 'だから，あなた方が人々からして欲しいと思うことは何でも，人々にも同じようにしなさい。これこそ律法と預言者たちだからだ。 '
      verse: 12
    - text: '「狭い門を通って入りなさい。滅びに至る門は広く，その道は広々としており，そこを通って入る者は多いからだ。 '
      verse: 13
    - text: '命に至る門はなんと狭く，その道はなんと狭められていることか！　それを見いだす者は少ない。 '
      verse: 14
    - text: '「偽預言者たちに用心しなさい。彼らは羊の皮をつけてあなた方のところへやって来るが，内側はむさぼり食うオオカミだ。 '
      verse: 15
    - text: 'あなた方はその実によって彼らを見分けるだろう。あなた方はイバラからブドウを，またはアザミからイチジクを集めるだろうか。 '
      verse: 16
    - text: 'このように，良い木はみな良い実を生み出すが，腐った木は悪い実を生み出す。 '
      verse: 17
    - text: '良い木が悪い実を生み出すことも，腐った木が良い実を生み出すこともできない。 '
      verse: 18
    - text: '良い実を育てない木はみな切り倒されて火の中に投げ込まれる。 '
      verse: 19
    - text: 'だから，あなた方はその実によって彼らを見分けるだろう。 '
      verse: 20
    - text: 'わたしに向かって，『主よ，主よ』と言う者がみな天の王国に入るのではなく，天におられるわたしの父のご意志を行なう者が入るのだ。 '
      verse: 21
    - text: 'その日には，多くの者がわたしに向かって，『主よ，主よ，わたしたちはあなたの名において預言し，あなたの名において悪霊たちを追い出し，あなたの名において多くの強力な業を行なったではありませんか』と言うだろう。 '
      verse: 22
    - text: 'その時，わたしは彼らに告げる，『わたしは少しもあなた方を知らない。不法を働く者たちよ，わたしから離れ去れ』と。 '
      verse: 23
    - text: '「だから，わたしのこれらの言葉を聞いてそれを行なうすべての者を，わたしは岩の上に自分の家を建てた賢い人にたとえよう。 '
      verse: 24
    - text: '雨が降り，洪水が押し寄せ，風が吹いてその家に打ちつけても，それは倒れなかった。岩の上に土台を据えていたからだ。 '
      verse: 25
    - text: 'わたしのこれらの言葉を聞いてもそれを行なわないすべての者は，砂の上に自分の家を建てた愚かな人に似ている。 '
      verse: 26
    - text: '雨が降り，洪水が押し寄せ，風が吹いてその家に打ちつけると，それは倒れた。そして，その倒壊はひどいものだった」 。 '
      verse: 27
    - text: ' イエスがこれらの事を話し終えると，群衆は彼の教えに驚いていた。 '
      verse: 28
    - text: '律法学者たちのようにではなく，権威をもって彼らを教えたからである。  '
      verse: 29
  - chapter: 8
    verses:
    - text: '彼が山から下りて来ると，大群衆が彼に従った。 '
      verse: 1
    - text: '見よ，一人のらい病の人が彼のもとに来て，彼を拝んで言った，「主よ，あなたは，もしそうお望みになれば，わたしを清くすることがおできになります」。 '
      verse: 2
    - text: ' イエスは手を伸ばして彼に触り，こう言った。「わたしはそう望む。清くなりなさい」 。すぐに彼のらい病は清められた。 '
      verse: 3
    - text: 'イエスは彼に言った，「だれにも告げないようにしなさい。ただ行って，自分の体を祭司に見せ，モーセの命じた供え物をささげなさい。人々への証明のためだ」
        。 '
      verse: 4
    - text: ' イエスがカペルナウムに入って来ると，一人の百人隊長が彼のもとに来て，彼に請い願って '
      verse: 5
    - text: '言った，「主よ，わたしの召使いが家で横たわっています。体がまひして，ひどく苦しんでいるのです」。 '
      verse: 6
    - text: ' イエスは彼に言った，「わたしが行って彼をいやそう」 。 '
      verse: 7
    - text: ' 百人隊長は答えた，「主よ，わたしは自分の屋根の下にあなたをお迎えするほどの者ではありません。ただお言葉を下さい。そうすればわたしの召使いはいやされるでしょう。 '
      verse: 8
    - text: 'というのも，わたしも権威の下にある者ですが，わたしの下にも兵士たちがいます。わたしがある者に『行け』と言えば行きますし，別の者に『来い』と言えば来ます。またわたしの召使いに『これをしろ』と言えばそれをします」。 '
      verse: 9
    - text: ' イエスはこれを聞いて驚嘆し，自分に従っている者たちに言った，「本当にはっきりとあなた方に告げる。イスラエルにおいてさえ，わたしはこれほどの信仰を見いだしたことがない。 '
      verse: 10
    - text: 'あなた方に言うが，大勢の者が東から，また西からやって来て，天の王国でアブラハム，イサク，ヤコブと共に席に着くだろう。 '
      verse: 11
    - text: 'だが王国の子らは外の闇に投げ出されるだろう。そこには嘆きと歯ぎしりとがあるだろう」 。 '
      verse: 12
    - text: 'イエスは百人隊長に言った，「行きなさい。あなたの信じたとおりになるように」 。彼の召使いはその時刻にいやされた。 '
      verse: 13
    - text: ' イエスがペトロの家に入ると，そのしゅうとめが熱病で横たわっているのを目にした。 '
      verse: 14
    - text: '彼女の手に触ると，熱は引いた。彼女は起き上がって彼に仕えた。 '
      verse: 15
    - text: '夕方になると，人々は悪霊に取りつかれた者を大勢，彼のもとに連れて来た。 彼は言葉で霊たちを追い出し，病気の人をすべていやした。 '
      verse: 16
    - text: 'これは預言者イザヤを通して語られたことが果たされるためであった。こう言われていた。「彼はわたしたちの弱さを引き受け，わたしたちの病気を担った」。 '
      verse: 17
    - text: 'さて，イエスは大群衆が自分の周りにいるのを目にして，向こう岸に出発するよう弟子たちに指図を与えた。 '
      verse: 18
    - text: ' 一人の律法学者がやって来て，彼に言った，「先生，あなたの行かれる所なら，どこへでも従って行きます」。 '
      verse: 19
    - text: ' イエスは彼に言った，「キツネたちには穴があり，空の鳥たちには巣がある。だが，人の子には頭を横たえる所がない」 。 '
      verse: 20
    - text: ' 弟子のうち別の者が彼に言った，「主よ，まず，行ってわたしの父を葬ることをお許しください」。 '
      verse: 21
    - text: ' しかしイエスは彼に言った，「わたしに従いなさい。そして，死んだ者たちに自分たちの死者を葬らせなさい」 。 '
      verse: 22
    - text: ' 彼が舟に乗り込むと，弟子たちが彼に従った。 '
      verse: 23
    - text: '見よ，激しいあらしが海に起こり，舟が波で覆われるほどであった。しかし彼は眠っていた。 '
      verse: 24
    - text: '彼らはそばに来て，彼を起こして言った，「主よ，わたしたちをお救いください！　わたしたちは死んでしまいます！」 '
      verse: 25
    - text: ' 彼らは彼に言った，「なぜ恐れるのか，信仰の少ない者たちよ」 。それから，起き上がって風と海をしかりつけると，大なぎになった。 '
      verse: 26
    - text: ' 彼らは驚いて言った，「風や海さえも従うとは，いったいこの方はどういう人なのだろう」。 '
      verse: 27
    - text: ' 彼が向こう岸に着き，ゲラサ人たちの地方に入ると，悪霊に取りつかれた二人の者が墓場から出て来て彼に出会った。非常に狂暴で，だれもその道を通り抜けることができないほどであった。 '
      verse: 28
    - text: '見よ，彼らは叫んで言った，「神の子イエスよ，わたしたちはあなたと何のかかわりがあるのか。あなたはわたしたちを苦しめるため，その時より前にここに来たのか」。 '
      verse: 29
    - text: 'ところで，彼らから遠く離れた所で豚の大群が飼われていた。 '
      verse: 30
    - text: '悪霊たちは彼に懇願して言った，「わたしたちを追い出すのなら，あの豚の群れの中に去って行くことを許してくれ」。 '
      verse: 31
    - text: ' 彼は彼らに「行け！」 と言った。  彼らは出て行って豚の群れの中に入った。すると見よ，豚の群れ全体ががけを下って海に突進し，水の中で死んだ。 '
      verse: 32
    - text: '飼っていた者たちは逃げて町の中に去って行き，悪霊たちに取りつかれていた者たちに起きたことを含め，すべての事を告げ知らせた。 '
      verse: 33
    - text: '見よ，町全体がイエスに会おうとして出て来た。彼を見ると，自分たちの地域から去るようにと懇願した。  '
      verse: 34
  - chapter: 9
    verses:
    - text: '彼は舟に乗って向こう岸に渡り，自分の町に入った。 '
      verse: 1
    - text: '見よ，人々が彼のもとに，体のまひした人を寝台に横たえたまま運んで来た。イエスは彼らの信仰を見て，体のまひした人に言った，「子よ，元気を出しなさい！　あなたの罪は許されている」
        。 '
      verse: 2
    - text: ' 見よ，数人の律法学者たちが心の中で言った，「この男は冒とくしている」。 '
      verse: 3
    - text: ' イエスは彼らの考えに気づいて，こう言った。「なぜあなた方は心の中で悪いことを考えているのか。 '
      verse: 4
    - text: '体のまひした人に，『あなたの罪は許されている』と言うのと，『起き上がって歩きなさい』と言うのでは，どちらがたやすいか。 '
      verse: 5
    - text: 'だが，人の子が地上で罪を許す権威を持っていることをあなた方が知るために……」 （それから体のまひした人に言った），「起き上がって，寝床を取り上げて，自分の家に帰りなさい」
        。 '
      verse: 6
    - text: ' その人は起き上がり，自分の家に去って行った。 '
      verse: 7
    - text: '一方，群衆はそれを見て驚嘆し，このような権威を人に与えた神に栄光をささげた。 '
      verse: 8
    - text: ' イエスはそこから進んで行くと，マタイと呼ばれる人が収税所に座っているのを見て，「わたしに従いなさい」 と彼に言った。彼は立ち上がって，イエスに従った。 '
      verse: 9
    - text: '彼の家でイエスが食卓に着いていたときのことである。見よ，大勢の徴税人や罪人がやって来て，イエスや弟子たちと共に座っていた。 '
      verse: 10
    - text: 'ファリサイ人たちはこれを見て，彼の弟子たちに言った，「なぜあなた方の教師は，徴税人たちや罪人たちと共に食事をするのか」。 '
      verse: 11
    - text: ' イエスはこれを聞いて，彼らに言った，「健康な人たちに医者は必要でなく，病気の人たちに必要なのだ。 '
      verse: 12
    - text: 'それで，『わたしはあわれみを望み，犠牲を望まない』とはどういう意味か，行って学んで来なさい。わたしは義人たちではなく，罪人たちを悔い改めへと呼び寄せるために来たのだ」
        。 '
      verse: 13
    - text: ' それから，ヨハネの弟子たちが彼のもとに来てこう言った。「わたしたちとファリサイ人たちはたびたび断食するのに，あなたの弟子たちが断食しないのはなぜですか」。 '
      verse: 14
    - text: ' イエスは彼らに言った，「花婿の友人たちは，花婿が共にいる間は，悲しむことができるだろうか。花婿が共にいるかぎり，彼らは断食できない。だが，花婿が彼らから取り去られる日々が来る。その時には，彼らは断食するだろう。 '
      verse: 15
    - text: '縮んでいない布切れを古い衣に当てる人はいない。その継ぎ切れが衣を引き裂き，破れはいっそうひどくなるからだ。 '
      verse: 16
    - text: '新しいブドウ酒を古い皮袋に入れる人もいない。そんなことをすれば，皮袋は張り裂け，ブドウ酒はこぼれ出て，皮はだめになるだろう。やはり，人々は新しいブドウ酒を新しい皮袋に入れる。そうすればどちらも保たれるのだ」
        。 '
      verse: 17
    - text: ' 彼らにこれらの事を話している間に，見よ，一人の支配者がやって来て，彼を拝んで言った，「わたしの娘がたった今死んでしまいました。ですが，おいでになって，娘の上にあなたの手を置いてください。そうすれば生き返るでしょう」。 '
      verse: 18
    - text: ' イエスは立ち上がって彼に付いて行った。弟子たちもそうした。 '
      verse: 19
    - text: '見よ，十二年間も血の流出をわずらっている女が彼の後ろに近づき，その衣の房べりに触った。 '
      verse: 20
    - text: 'というのは，彼女は，「あの方の衣に触りさえすれば，わたしはよくなるだろう」と心の中で言っていたからである。 '
      verse: 21
    - text: ' しかしイエスは振り向いて，彼女を目にして言った，「娘よ，元気を出しなさい！　あなたの信仰があなたをよくならせた」 。するとその女はその時以来よくされた。 '
      verse: 22
    - text: ' イエスは支配者の家に入って，笛を吹く者たちやうるさく騒いでいる群衆を目にすると， '
      verse: 23
    - text: '彼らに言った，「部屋を空けなさい。少女は死んだのではなく，眠っているのだ」 。  人々は彼をばかにした。 '
      verse: 24
    - text: 'しかし，群衆が外に出されると，彼は中に入り，彼女の手を取った。すると少女は起き上がった。 '
      verse: 25
    - text: 'この知らせはその地方全体に広まった。 '
      verse: 26
    - text: 'イエスがそこから進んで行くと，二人の盲人が大声で叫んで，「ダビデの子イエスよ，わたしをあわれんでください！」と言いながら，彼に付いて来た。 '
      verse: 27
    - text: ' 彼が家の中に入ると，盲人たちはそのもとにやって来た。イエスは彼らに言った，「あなた方はわたしにそれができると信じるか」 。  彼らは彼に言った，「はい，主よ」。 '
      verse: 28
    - text: ' そこで彼は彼らの目に触り，「あなた方の信仰どおりのことが，あなた方に起こるように」 と言った。 '
      verse: 29
    - text: '彼らの目は開かれた。イエスは彼らに厳しく命じて，「だれにもこのことを知られないようにしなさい」 と言った。 '
      verse: 30
    - text: 'しかし彼らは出て行って，その地方全体に彼の評判を言い広めた。 '
      verse: 31
    - text: ' 彼らが出て行くと，見よ，悪霊に取りつかれた口のきけない人が彼のもとに連れて来られた。 '
      verse: 32
    - text: '悪霊が追い出されると，口のきけない人はものを言った。群衆は驚いて言った，「イスラエルの中でこのようなことが見られたことは，これまで一度もない！」 '
      verse: 33
    - text: ' しかしファリサイ人たちは言った，「彼は悪霊たちの首領によって悪霊たちを追い出しているのだ」。 '
      verse: 34
    - text: ' イエスはすべての町や村を歩き回って，その会堂で教え，王国の福音を宣教し，民の中のすべての疾患と病気をいやした。 '
      verse: 35
    - text: 'また群衆を見ると，彼らに対する哀れみに動かされた。彼らが羊飼いのいない羊のように苦しめられ，追い散らされていたからである。 '
      verse: 36
    - text: 'そして彼は弟子たちに言った，「収穫は確かに多いが，働き人が少ない。 '
      verse: 37
    - text: 'だから，収穫に働き人を遣わしていただくよう，収穫の主人にお願いしなさい」 。  '
      verse: 38
  - chapter: 10
    verses:
    - text: '彼は自分の十二人の弟子たちを呼び寄せて，彼らに汚れた霊たちに対する権威を与えた。それらを追い出し，あらゆる疾患と病気をいやすためであった。 '
      verse: 1
    - text: '十二使徒の名前は次のとおりである。まず，ペトロと呼ばれるシモン，その兄弟アンデレ，ゼベダイの子ヤコブ，その兄弟ヨハネ， '
      verse: 2
    - text: 'フィリポ，バルトロマイ，トマス，徴税人のマタイ，アルファイオスの子ヤコブ，そして，またの名をタダイオスというレバイオス， '
      verse: 3
    - text: 'カナナイ人シモン，それにユダ・イスカリオテ。このユダはまた，彼を売り渡した者でもある。 '
      verse: 4
    - text: ' イエスはこれら十二人を遣わし，彼らに命じてこう言った。「異邦人たちの間に行ってはいけない。また，サマリア人の町に入ってはいけない。 '
      verse: 5
    - text: 'むしろ，イスラエルの家の失われた羊のところに行きなさい。 '
      verse: 6
    - text: '行くときには，『天の王国は近づいた！』と宣教しなさい。 '
      verse: 7
    - text: '病気の人たちをいやし，らい病の人たちを清め，悪霊たちを追い出しなさい。あなた方はただで受けたのだから，ただで与えなさい。 '
      verse: 8
    - text: '財布の中に金も銀も真ちゅうも入れて行ってはいけない。 '
      verse: 9
    - text: '旅のための袋も，二枚の上着も，履物も，つえも持って行ってはいけない。働き人は自分の食物を受けるに値するからだ。 '
      verse: 10
    - text: 'あなた方の入るどの町や村でも，ふさわしい人を見つけ出して，旅立つまではそこにとどまりなさい。 '
      verse: 11
    - text: 'その家の中に入るときには，家の者たちにあいさつをしなさい。 '
      verse: 12
    - text: 'その家がふさわしいなら，あなた方の平安をその上に臨ませ，ふさわしくないなら，あなた方の平安をあなた方のもとに戻らせなさい。 '
      verse: 13
    - text: 'だれかがあなた方を受け入れず，あなた方の言葉に耳を傾けないなら，その家や町から出発する時に，あなた方の両足からちりを払い落としなさい。 '
      verse: 14
    - text: '本当にはっきりとあなた方に告げる。裁きの日には，ソドムとゴモラの地のほうがその町よりは耐えやすいだろう。 '
      verse: 15
    - text: '「見よ，わたしはあなた方を，オオカミのただ中の羊のように遣わす。だから，蛇のように賢く，ハトのように純真でありなさい。 '
      verse: 16
    - text: 'また，人々に用心しなさい。彼らはあなた方を地方法廷に引き渡し，その会堂であなた方をむち打つだろう。 '
      verse: 17
    - text: 'いやそれどころか，あなた方はわたしのために総督たちや王たちの前に連れ出されることになる。彼らと異邦人たちに対する証言のためだ。 '
      verse: 18
    - text: 'だが，人々があなた方を引き渡す時，どのように，あるいは何を言おうかと思い煩ってはいけない。言うべきことは，その時にあなた方に与えられるからだ。 '
      verse: 19
    - text: '語っているのはあなた方ではなく，あなた方の内で語るあなた方の父の霊なのだ。 '
      verse: 20
    - text: '「兄弟は兄弟を，父は子供を死に引き渡すだろう。子供たちは両親に敵対して立ち上がり，彼らを死に至らせるだろう。 '
      verse: 21
    - text: 'あなた方はわたしの名のゆえにすべての者たちから憎まれるだろう。だが，最後まで耐え忍ぶ者は救われるだろう。 '
      verse: 22
    - text: 'また，人々があなた方をある町で迫害するときには，次の町へ逃げなさい。本当にはっきりとあなた方に告げるが，あなた方は人の子が来るまでにイスラエルの町々を回り終えることはないだろう。 '
      verse: 23
    - text: '「弟子はその教師より上ではなく，召使いはその主人より上ではない。 '
      verse: 24
    - text: '弟子はその教師のようになれば十分であり，召使いはその主人のようになれば十分だ。人々が家の主人をベエルゼブルと呼んだのであれば，ましてその家の者たちをどんなにか悪く言うだろう！ '
      verse: 25
    - text: 'だから，彼らを恐れてはいけない。覆われているもので明らかにされないものはなく，隠されているもので知られないものはないからだ。 '
      verse: 26
    - text: 'わたしがあなた方に闇の中で告げることを，光の中で話しなさい。また，耳もとでささやかれて聞くことを，屋上で宣明しなさい。 '
      verse: 27
    - text: '体を殺しても，魂を殺すことのできない者たちを恐れてはいけない。むしろ，魂も体も共にゲヘナで滅ぼすことのできる方を恐れなさい。 '
      verse: 28
    - text: '「二羽のスズメは一アサリオンで売られているではないか。あなた方の父のご意志によらなければ，その一羽も地面に落ちることはない。 '
      verse: 29
    - text: 'ところが，あなた方の髪の毛さえも，みな数えられている。 '
      verse: 30
    - text: 'だから恐れるな。あなた方はたくさんのスズメよりも価値があるのだ。 '
      verse: 31
    - text: 'それで，人々の前でわたしのことを告白する者はみな，わたしも天におられるわたしの父の前でその者のことを告白するだろう。 '
      verse: 32
    - text: 'だが，人々の前でわたしのことを否認する者は，わたしも天におられるわたしの父の前でその者のことを否認するだろう。 '
      verse: 33
    - text: '「わたしが地上に平和をもたらすために来たと考えてはいけない。平和ではなく，剣をもたらすために来たのだ。 '
      verse: 34
    - text: 'わたしは人をその父と，娘をその母と，嫁をそのしゅうとめと争わせるために来たからだ。 '
      verse: 35
    - text: '人の敵は自分の家の者たちだろう。 '
      verse: 36
    - text: 'わたし以上に父や母を愛する者は，わたしにふさわしくない。また，わたし以上に息子や娘を愛する者は，わたしにふさわしくない。 '
      verse: 37
    - text: '自分の十字架を取り上げてわたしの後に従わない者は，わたしにふさわしくない。 '
      verse: 38
    - text: '自分の命を見いだす者はそれを失い，わたしのために自分の命を失う者はそれを見いだすだろう。 '
      verse: 39
    - text: 'あなた方を受け入れる者は，わたしを受け入れるのだ。そして，わたしを受け入れる者は，わたしを遣わした方を受け入れるのだ。 '
      verse: 40
    - text: '預言者という名のゆえに預言者を受け入れる者は，預言者の報いを受けるだろう。また，義人という名のゆえに義人を受け入れる者は，義人の報いを受けるだろう。 '
      verse: 41
    - text: '弟子という名のゆえにこれら小さな者の一人に一杯の水を与える者については，本当にはっきりとあなた方に告げるが，彼はその報いを決して失わないだろう」
        。  '
      verse: 42
  - chapter: 11
    verses:
    - text: 'イエスは自分の十二弟子に指図し終えると，彼らの町々で教えまた宣教するため，そこから去って行った。 '
      verse: 1
    - text: 'さて，ヨハネはろうやの中でキリストの業について聞くと，自分の弟子のうちの二人を遣わして '
      verse: 2
    - text: '彼に言った，「あなたが来たるべき方なのですか。それとも，わたしたちはほかの方を待つべきでしょうか」。 '
      verse: 3
    - text: ' イエスは彼らに言った，「行って，あなた方が見聞きしている事柄をヨハネに告げなさい。 '
      verse: 4
    - text: '目の見えない人たちは見えるようになり，足の不自由な人たちは歩き，らい病の人たちは清められ，耳の聞こえない人たちは聞き，死んだ人たちは生き返らされ，貧しい人たちには良いたよりが宣教されている。 '
      verse: 5
    - text: 'わたしにつまずきのもとを見いださない者は幸いだ」 。 '
      verse: 6
    - text: ' これらの者たちが帰って行くと，イエスは群衆にヨハネについてこう言い始めた。「あなた方は何を見るために荒野へ出て行ったのか。風に揺れるアシか。 '
      verse: 7
    - text: 'そうでなければ，何を見るために出て行ったのか。柔らかな衣の人か。見よ，柔らかな衣を身に着けた者たちなら王たちの家にいる。 '
      verse: 8
    - text: 'そうでなければ，なぜ出て行ったのか。預言者を見るためか。そうだ，あなた方に言うが，預言者よりはるかに優れた者だ。 '
      verse: 9
    - text: 'この者は，『見よ，わたしはあなたの面前にわたしの使者を遣わす。その者はあなたの前に道を整えるだろう』と書かれている者だ。 '
      verse: 10
    - text: '本当にはっきりとあなた方に告げる。女から生まれた者の中で，バプテスマを施す人ヨハネより偉大な者は起こされていない。だが，天の王国で最も小さな者も，彼よりは偉大だ。 '
      verse: 11
    - text: 'バプテスマを施す人ヨハネの日々から今に至るまで，天の王国は猛攻を受けている。そして，猛烈な者たちが力ずくでそれを奪い取っている。 '
      verse: 12
    - text: 'すべての預言者たちと律法とは，ヨハネに至るまで預言したからだ。 '
      verse: 13
    - text: 'あなた方がそれを受け入れる気があるなら，この者こそ来たるべきエリヤなのだ。 '
      verse: 14
    - text: '聞く耳のある者は聞きなさい。 '
      verse: 15
    - text: '「だが，わたしはこの世代を何と比べようか。それは，子供たちが市場に座って，自分たちの遊び仲間に呼びかけるのに似ている。 '
      verse: 16
    - text: 'こう言うのだ，『君たちのために笛を吹いたのに，踊ってくれなかった。君たちのために悲しんだのに，嘆いてくれなかった』。 '
      verse: 17
    - text: 'というのも，ヨハネがやって来て食べも飲みもしないと，彼らは，『彼には悪霊がいる』と言う。 '
      verse: 18
    - text: '人の子がやって来て食べたり飲んだりすると，彼らは，『見ろ，大食いの大酒飲み，徴税人たちや罪人たちの友！』と言う。だが，知恵はその実によって，正しいことが証明されるのだ」
        。 '
      verse: 19
    - text: ' それから彼は，彼の強力な業の多くがなされた町々を非難し始めた。それらが悔い改めなかったからである。 '
      verse: 20
    - text: '「災いだ，コラジンよ！　災いだ，ベツサイダよ！　あなた方の中でなされた強力な業がテュロスやシドンでなされていたなら，彼らはとっくの昔にあら布と灰の中で悔い改めていただろう。 '
      verse: 21
    - text: 'だが，あなた方に告げる。裁きの日には，テュロスとシドンのほうがあなた方よりは耐えやすいだろう。 '
      verse: 22
    - text: 'カペルナウム，天まで高くされた者よ，あなたはハデスにまで下ることになる。あなたの中でなされた強力な業がソドムでなされていたなら，彼らは今日に至るまで残っていたことだろう。 '
      verse: 23
    - text: 'だが，あなた方に告げるが，裁きの日にはソドムの地のほうがあなたよりは耐えやすいだろう」 。 '
      verse: 24
    - text: ' その時，イエスは答えた，「父よ，天地の主よ，わたしはあなたに感謝します。あなたはこれらの事を賢い者や理解力のある者から隠し，それを幼子たちに明らかにされたからです。 '
      verse: 25
    - text: 'そうです，父よ，そのようにして，あなたのみ前で意にかなうことが生じたのです。 '
      verse: 26
    - text: 'すべての事が，わたしの父によってわたしに引き渡されている。子を知っている者は父のほかにはおらず，父を知っている者は子と子が明らかにしたいと望む者のほかにはいない。 '
      verse: 27
    - text: '「労苦し，重荷を負わされているすべての者よ，わたしのところに来なさい。そうすれば，わたしがあなた方に安らぎを与えよう。 '
      verse: 28
    - text: 'わたしのくびきを負って，わたしから学びなさい。わたしは柔和で心のへりくだった者だからだ。そうすれば，あなた方は自分の魂に安らぎを見いだすだろう。 '
      verse: 29
    - text: 'わたしのくびきは負いやすく，わたしの荷は軽いからだ」 。  '
      verse: 30
  - chapter: 12
    verses:
    - text: 'そのころ，イエスは安息日に穀物畑を通った。彼の弟子たちは空腹だったので，穀物の穂を摘んで食べ始めた。 '
      verse: 1
    - text: 'しかし，ファリサイ人たちがこれを見て，彼に言った，「見よ，あなたの弟子たちは安息日に行なうことが許されていないことをしている」。 '
      verse: 2
    - text: ' しかし，彼は彼らに言った，「ダビデが，自分も共にいた者たちも空腹だったときに何をしたか，あなた方は読んだことがないのか。 '
      verse: 3
    - text: '彼がどのようにして神の家に入り，祭司たちのほかは自分も共にいた者たちも食べることが許されていない供えのパンを食べたかを。 '
      verse: 4
    - text: 'あるいは，安息日に神殿の祭司たちが安息日を犯しても罪にならないことを，律法で読んだことがないのか。 '
      verse: 5
    - text: 'ところが，あなた方に言うが，神殿よりも偉大な者がここにいるのだ。 '
      verse: 6
    - text: 'だが，『わたしはあわれみを望み，犠牲を望まない』とはどういう意味かを知っていたなら，あなた方は罪のない者たちを罪に定めたりはしなかっただろう。 '
      verse: 7
    - text: '人の子は安息日の主なのだ」 。 '
      verse: 8
    - text: ' 彼はそこを去って，彼らの会堂に入った。 '
      verse: 9
    - text: 'すると見よ，片手のなえた人がそこにいた。彼らはイエスを訴えようとして，「安息日にいやすことは許されているのか」と尋ねた。 '
      verse: 10
    - text: ' 彼は彼らに言った，「あなた方のうちのだれが，一匹の羊を持っていて，それが安息日に穴に落ちたなら，それをつかんで引き上げないだろうか。 '
      verse: 11
    - text: 'それなら，人は羊よりもどれほど価値があるだろう！　だから，安息日に善を行なうことは許されているのだ」 。 '
      verse: 12
    - text: 'それから，「あなたの手を伸ばしなさい」 とその人に言った。手を伸ばすと，その手はもう一方の手と同じようによくなった。 '
      verse: 13
    - text: 'しかしファリサイ人たちは出て行き，どのようにして彼を滅ぼそうかと，彼に対する陰謀を企てた。 '
      verse: 14
    - text: 'それに気づいて，イエスはそこから退いた。大群衆が彼に従った。そこで彼は彼らすべてをいやした。 '
      verse: 15
    - text: 'そして，自分を知らせないようにと，彼らに命じた。 '
      verse: 16
    - text: 'それは預言者イザヤを通して語られたことが果たされるためであった。こう言われていた。 '
      verse: 17
    - text: ' 「見よ，わたしが選んだわたしの召使い，わたしの魂を喜ばせるわたしの愛する者。わたしは自分の霊を彼の上に置く。彼は異邦人たちに公正を宣明するだろう。 '
      verse: 18
    - text: ' 彼は争わず，叫ばず，通りでその声を聞く者もいない。 '
      verse: 19
    - text: ' 彼は傷つけられたアシを砕かない。彼はくすぶる亜麻の灯心を消さない，公正を勝利に導くまでは。 '
      verse: 20
    - text: ' 異邦人たちは彼の名に望みをかけるだろう」。 '
      verse: 21
    - text: ' それから，悪霊に取りつかれており，目が見えず口のきけない人が彼のもとに連れて来られたので，彼はその人をいやした。そのため，目が見えず口のきけない人はものを言い，見えるようになった。 '
      verse: 22
    - text: '群衆は皆びっくりして，「この人がダビデの子ではないだろうか」と言った。 '
      verse: 23
    - text: 'しかし，これを聞いてファリサイ人たちは言った，「この男が悪霊たちを追い出すのは，悪霊たちの首領ベエルゼブルによる以外にはない」。 '
      verse: 24
    - text: ' 彼らの考えに気づいて，イエスは彼らに言った，「自らに敵対して分裂する王国はみな荒廃に至り，自らに敵対して分裂する町や家はみな立ち行かないだろう。 '
      verse: 25
    - text: 'もしサタンがサタンを追い出すなら，彼は自らに敵対して分裂している。ではどうしてその王国は立ち行くだろうか。 '
      verse: 26
    - text: 'わたしがベエルゼブルによって悪霊たちを追い出しているのなら，あなた方の子らはだれによってそれらを追い出しているのか。それで，彼らがあなた方を裁く者になるだろう。 '
      verse: 27
    - text: 'だが，わたしが神の霊によって悪霊たちを追い出しているのなら，神の王国はすでにあなた方の上に来ているのだ。 '
      verse: 28
    - text: 'また，まず強い者を縛ってからでなければ，どうして強い者の家に押し入ってその家財を略奪することができるだろうか。縛ってから，その家を略奪するだろう。 '
      verse: 29
    - text: '「わたしと共にいない者はわたしに敵対しているのであり，わたしと共に集めない者は散らしているのだ。 '
      verse: 30
    - text: 'だから，あなた方に言う，人はあらゆる罪や冒とくを許されるが，霊に対する冒とくは許されないだろう。 '
      verse: 31
    - text: 'だれでも人の子に逆らう言葉を語る者は許されるだろう。だが，だれでも聖霊に逆らう言葉を語る者は，この世でも，来たるべき世でも，許されないだろう。 '
      verse: 32
    - text: '「木を良いとしてその実を良いとするか，木を腐ったものとしてその実を腐ったものとするかのどちらかにしなさい。木はその実によって見分けられるからだ。 '
      verse: 33
    - text: 'マムシらの子孫よ，あなた方は悪い者でありながら，どうして良いことを語れるだろうか。心に満ちあふれているものの中から，口は語るからだ。 '
      verse: 34
    - text: '善い者は自分の良い宝の中から良いものを取り出し，悪い者は自分の悪い宝の中から悪いものを取り出す。 '
      verse: 35
    - text: 'あなた方に言うが，人々の語るすべての無益な言葉，それについて人々は裁きの日に言い開きをすることになる。 '
      verse: 36
    - text: 'あなたは自分の言葉によって義とされ，また自分の言葉によって罪に定められるからだ」 。 '
      verse: 37
    - text: ' すると，律法学者たちとファリサイ人たちのある者たちが尋ねた，「先生，わたしたちはあなたからのしるしを見たいのですが」。 '
      verse: 38
    - text: ' しかし彼は彼らに答えた，「悪い姦淫の世代はしるしを求めるが，預言者ヨナのしるしのほかには何のしるしも与えられないだろう。 '
      verse: 39
    - text: 'ヨナが大魚の腹の中に三日三晩いたように，人の子も地の心に三日三晩いることになるのだ。 '
      verse: 40
    - text: 'ニネベの人々は裁きの際にこの世代と共に立ち上がり，この世代を罪に定めるだろう。彼らはヨナの宣教することを聞いて悔い改めたからだ。そして見よ，ヨナよりも偉大な者がここにいる。 '
      verse: 41
    - text: '南の女王は裁きの際にこの世代と共に立ち上がり，この世代を罪に定めるだろう。彼女はソロモンの知恵を聞くために地の果てからやって来たからだ。そして見よ，ソロモンよりも偉大な者がここにいる。 '
      verse: 42
    - text: 'また，汚れた霊は，人から出て来ると，休み場を求めて水のない場所を通るが，見つからない。 '
      verse: 43
    - text: 'そこで，『出て来た自分の家に戻ろう』と言う。そして帰って来ると，そこが空いていて，掃き清められており，きちんと片づけられているのを見つける。 '
      verse: 44
    - text: 'そこで，出て行って，自分より悪いほかの七つの霊を共に連れて来る。そして彼らは中に入ってそこに住みつく。その人の最後の状態は，最初よりも悪くなる。この悪い世代もそのようになるだろう」
        。 '
      verse: 45
    - text: ' 彼がまだ群衆に話している間に，見よ，彼の母と兄弟たちが外に立って，彼に話をしようとした。 '
      verse: 46
    - text: 'ある人が彼に言った，「ご覧なさい，あなたのお母さんと兄弟たちが外に立って，あなたに話をしようとしています」。 '
      verse: 47
    - text: ' しかし彼は，自分に知らせた人に答えた，「わたしの母とはだれか。わたしの兄弟たちとはだれか」 。 '
      verse: 48
    - text: '自分の弟子たちのほうに手を差し伸べて言った，「見よ，わたしの母とわたしの兄弟たちだ！ '
      verse: 49
    - text: 'だれでも天におられるわたしの父のご意志を行なう者，その者がわたしの兄弟，また姉妹，また母なのだ」 。  '
      verse: 50
  - chapter: 13
    verses:
    - text: 'その日，イエスは家を出て，海辺に座っていた。 '
      verse: 1
    - text: '大群衆がそのもとに集まったので，彼は舟に乗り込んで座った。そして群衆はみな浜辺に立っていた。 '
      verse: 2
    - text: '彼はたとえを用いて彼らに多くの事を語って，こう言った。「見よ，ある耕作人が種をまきに出かけた。 '
      verse: 3
    - text: '種をまいていると，幾つかの種は道ばたに落ち，鳥たちがやって来て，それらをむさぼり食ってしまった。 '
      verse: 4
    - text: '別の幾つかの種は土の少ない岩地の上に落ちた。そして，土が深くなかったので，すぐに芽を出した。 '
      verse: 5
    - text: '太陽が昇ると焦がされ，根がないために枯れ果ててしまった。 '
      verse: 6
    - text: '別の幾つかの種はイバラの間に落ち，イバラが伸びて来てそれらをふさいだ。 '
      verse: 7
    - text: 'さらに，それ以外の種は良い土に落ち，あるものは百倍，あるものは六十倍，あるものは三十倍の実を生み出した。 '
      verse: 8
    - text: '聞く耳のある者は聞きなさい」 。 '
      verse: 9
    - text: ' 弟子たちが近寄って来て，彼に言った，「なぜ彼らにたとえでお話しになるのですか」。 '
      verse: 10
    - text: ' 彼は彼らに答えた，「あなた方には神の王国の秘密を知ることが許されているが，彼らには許されていない。 '
      verse: 11
    - text: 'だれでも持っている人，その人にはさらに与えられて，あり余るほど持つことになるが，持っていない人，その人からは持っているものまでも取り去られることになるからだ。 '
      verse: 12
    - text: 'だから，わたしは彼らにたとえで話す。それは彼らが，見ても見ず，聞いても聞かず，理解もしないからだ。 '
      verse: 13
    - text: イザヤの預言は彼らの内で果たされている。こう言われていた。 『あなた方は聞くには聞くが，決して理解しないだろう。見るには見るが，決して分からないだろう。
      verse: 14
    - text: 'この民の心は無感覚になり，耳は聞くことに鈍くなり，目は閉じてしまった。そうでなければ，彼らは目で分かり，耳で聞き，心で理解したかも知れず，こうして立ち返っただろう。そうすれば，わたしは彼らをいやしただろうに』。 '
      verse: 15
    - text: '「だが，あなた方の目は見ているゆえに，またあなた方の耳は聞いているゆえに幸いだ。 '
      verse: 16
    - text: '本当にはっきりとあなた方に告げるが，多くの預言者たちと義人たちは，あなた方が見ているものを見たいと願ったのにそれを見ず，あなた方が聞いていることを聞きたいと願ったのにそれを聞かなかったからだ。 '
      verse: 17
    - text: '「だから，耕作人のたとえを聞きなさい。 '
      verse: 18
    - text: 'だれかが王国の言葉を聞いても理解しない場合，悪い者がやって来て，その心にまかれたものを奪い去る。道ばたにまかれたものとは，そういう人のことだ。 '
      verse: 19
    - text: '岩地の上にまかれたものとは，こういう人のことだ。み言葉を聞くと，喜んですぐに受け入れる。 '
      verse: 20
    - text: 'だが，自分の内に根がないので，しばらくしか続かない。み言葉のために圧迫や迫害が生じると，すぐにつまずく。 '
      verse: 21
    - text: 'イバラの間にまかれたものとは，こういう人のことだ。み言葉を聞いても，この世の思い煩いや富の欺きがみ言葉をふさぎ，その人は実を結ばなくなる。 '
      verse: 22
    - text: '良い土の上にまかれたものとは，こういう人のことだ。み言葉を聞いて理解し，ある者は百倍，ある者は六十倍，ある者は三十倍の実を生み出すのだ」
        。 '
      verse: 23
    - text: ' 彼は彼らに別のたとえを示して，こう言った。「天の王国は，自分の畑に良い種をまいた人のようだ。 '
      verse: 24
    - text: '人々が眠っている間に，彼の敵がやって来て，毒麦を小麦の間にまき足して，去って行った。 '
      verse: 25
    - text: 'さて，葉が出て実を生じると，毒麦も現われた。 '
      verse: 26
    - text: '家の主人の召使いたちがやって来て，彼に言った，『ご主人様，畑には良い種をまかれたのではありませんでしたか。この毒麦はどこから出て来たのでしょうか』。 '
      verse: 27
    - text: '「彼は彼らに言った，『敵がこのことをしたのだ』。 「召使いたちは彼に尋ねた，『わたしたちが行って，それらを抜き集めることをお望みですか』。 '
      verse: 28
    - text: '「だが彼は言った，『いや，毒麦を抜き集める時に，一緒に小麦を引き抜いてしまうといけない。 '
      verse: 29
    - text: '収穫まで両方とも一緒に成長させなさい。そして収穫の時になったら，刈り取る者たちに，「まず毒麦を抜き集めて，燃やすためにそれらを縛って束にしなさい。そして小麦のほうはわたしの倉に集めなさい」と言おう』」
        。 '
      verse: 30
    - text: ' 彼は彼らに別のたとえを示して，こう言った。「天の王国は一粒のからしの種のようだ。ある人がそれを取って，自分の畑にまいた。 '
      verse: 31
    - text: '実際，それはどんな種よりも小さい。だが，それは成長すると，どの野菜よりも大きくなって，一本の木になる。そのため，空の鳥たちがやって来て，その枝に巣を作る」
        。 '
      verse: 32
    - text: ' 彼は彼らに別のたとえを語った。「天の王国はパン種のようだ。ある女がそれを取って，三ますの粉の中に隠すと，ついには全体が発酵した」 。 '
      verse: 33
    - text: ' イエスはこれらの事をみな，たとえで群衆に語った。たとえなしでは人々に語らなかった。 '
      verse: 34
    - text: '預言者を通して語られたことが果たされるためであった。こう言われていた。 「わたしはたとえをもって口を開き，世の基礎が据えられて以来隠されている事柄を言い表そう」。 '
      verse: 35
    - text: ' それからイエスは群衆を去らせて，家の中に入った。弟子たちは彼のもとに来て，「畑の毒麦のたとえをわたしたちに説明してください」と言った。 '
      verse: 36
    - text: ' 彼は彼らに答えた，「良い種をまく者は人の子だ。 '
      verse: 37
    - text: '畑はこの世界だ。また良い種，それらは王国の子らだ。そして毒麦は悪い者の子らだ。 '
      verse: 38
    - text: 'それらをまいた敵は悪魔だ。収穫とはこの時代の終わりのことで，刈り取る者たちはみ使いたちだ。 '
      verse: 39
    - text: 'だから，毒麦が抜き集められて火で燃やされるように，この時代の終わりにもそのようになるだろう。 '
      verse: 40
    - text: '人の子は自分の使いたちを遣わし，彼らは，つまずきのもととなるすべてのものと不法を行なう者たちを彼の王国から集め出し， '
      verse: 41
    - text: '火の炉に投げ入れるだろう。そこには嘆きと歯ぎしりとがあるだろう。 '
      verse: 42
    - text: 'その時，義人たちは彼らの父の王国で太陽のように輝きわたるだろう。聞く耳のある者は聞きなさい。 '
      verse: 43
    - text: '「また，天の王国は，畑の中に隠されている宝のようだ。ある人がそれを見つけてから隠した。彼は喜びながら，行って自分の持っているものをすっかり売り払って，その畑を買う。 '
      verse: 44
    - text: '「また，天の王国は，良い真珠を探している商人のようだ。 '
      verse: 45
    - text: '一つの高価な真珠を見つけると，行って自分の持っていたものをすっかり売り払って，それを買った。 '
      verse: 46
    - text: '「また，天の王国は，海に投げ入れられ，あらゆる種類の魚を集める引き網のようだ。 '
      verse: 47
    - text: 'それがいっぱいになると，人々は浜辺に引き上げた。彼らは座って，良いものを器の中に集め，悪いものを投げ捨てた。 '
      verse: 48
    - text: 'この世の終わりにもそのようになる。み使いたちがやって来て，義人たちの中から悪人たちをより分け， '
      verse: 49
    - text: '彼らを火の炉に投げ入れるだろう。そこには嘆きと歯ぎしりとがあるだろう」 。 '
      verse: 50
    - text: 'イエスは彼らに言った，「あなた方はこれらの事をすべて理解したか」 。  彼らは彼に答えた，「はい，主よ」。 '
      verse: 51
    - text: ' 彼は彼らに言った，「だから，天の王国の弟子になった律法学者はみな，自分の宝の中から新しいものと古いものを取り出す家の主人のようだ」 。 '
      verse: 52
    - text: ' イエスはこれらのたとえを語り終えると，そこから去って行った。 '
      verse: 53
    - text: '自分の故郷に入ると，そこの会堂で人々を教えた。そこで人々は驚いてこう言った。「この人はこのような知恵とこれらの強力な業をどこから得たのだろう。 '
      verse: 54
    - text: 'この人は大工の息子ではないか。その母はマリアと呼ばれ，兄弟たちはヤコブ，ヨセ，シモン，ユダではないか。 '
      verse: 55
    - text: 'その姉妹たちはみな，我々と共にここにいるではないか。それでは，この人はこうした事柄をどこから得たのだろう」。 '
      verse: 56
    - text: '人々は彼のために不快になった。  しかしイエスは彼らに言った，「預言者は，自分の故郷や自分の家以外では，敬われないことはない」 。 '
      verse: 57
    - text: '彼らの不信仰のゆえに，その場所では強力な業を多くは行なわなかった。  '
      verse: 58
  - chapter: 14
    verses:
    - text: 'そのころ，領主ヘロデはイエスに関する評判を聞いて， '
      verse: 1
    - text: '自分の召使いたちに言った，「これはバプテスマを施す人ヨハネだ。彼は死んだ者たちの中から生き返ったのだ。それで，こうした力が彼の内に働いているのだ」。 '
      verse: 2
    - text: 'というのは，ヘロデは，自分の兄弟フィリポの妻ヘロディアのために，ヨハネを逮捕して縛り，ろうやに入れていたからであった。 '
      verse: 3
    - text: 'それは，ヨハネがヘロデに，「あなたが彼女を有しているのは，許されることではない」と言ったからである。 '
      verse: 4
    - text: 'ヘロデは彼を死に至らせたいと思っていたが，群衆を恐れた。人々は彼を預言者とみなしていたからである。 '
      verse: 5
    - text: 'ところが，ヘロデの誕生日がやって来た時，ヘロディアの娘が彼らの間で踊ってヘロデを喜ばせた。 '
      verse: 6
    - text: 'そこで，彼は彼女の求めるものは何でも与えると，誓って約束した。 '
      verse: 7
    - text: '彼女はその母に促されて言った，「バプテスマを施す人ヨハネの首を大皿に載せて，わたしにお与えください」。 '
      verse: 8
    - text: ' 王は悲しんだが，自分の誓い，また自分と共に食卓に着いていた者たちのゆえに，それが与えられるように命じ， '
      verse: 9
    - text: '人を遣わして，ろうやでヨハネの首をはねさせた。 '
      verse: 10
    - text: '彼の首は大皿に載せて運ばれて，乙女に与えられた。そして彼女はそれを自分の母のところに持って行った。 '
      verse: 11
    - text: 'ヨハネの弟子たちはやって来て，彼の死体を引き取り，それを葬った。そして，出て行ってイエスに知らせた。 '
      verse: 12
    - text: 'さて，イエスはこのことを聞くと，舟でそこを去り，自分だけで寂しい場所に退いた。群衆はそれを聞いて，町々から徒歩で彼に従った。 '
      verse: 13
    - text: ' イエスは出て来て，大群衆を目にした。彼らに対して哀れみを抱き，彼らの中の病気の人をいやした。 '
      verse: 14
    - text: '夕方になった時，弟子たちが彼のもとに来て，こう言った。「ここは寂しい場所ですし，すでに時刻も遅くなっています。群衆を去らせて，彼らが村々に入り，自分たちで食物を買うようにさせてください」。 '
      verse: 15
    - text: ' しかしイエスは彼らに言った，「彼らが出かけて行く必要はない。あなた方が彼らに食べ物を与えなさい」 。 '
      verse: 16
    - text: ' 彼らは彼に言った，「わたしたちはここに，五つのパンと二匹の魚しか持っていません」。 '
      verse: 17
    - text: ' 彼は言った，「それをここに，わたしのところに持って来なさい」 。 '
      verse: 18
    - text: '彼は草の上に座るよう群衆に命じた。そして，五つのパンと二匹の魚を取り，天を見上げて祝福し，パンを裂いて弟子たちに与え，弟子たちが群衆に与えた。 '
      verse: 19
    - text: 'みんなは食べて満ち足りた。彼らは余ったパン切れを，十二のかごいっぱいに拾い集めた。 '
      verse: 20
    - text: 'パンを食べたのは，女や子供を除いて，およそ五千人の男たちであった。 '
      verse: 21
    - text: ' すぐにイエスは，弟子たちを舟に乗り込ませ，向こう岸のベツサイダへ彼より先に行かせ，その間に自分は群衆を去らせた。 '
      verse: 22
    - text: '人々を去らせてから，祈るために自分だけで山へ上って行った。夕方になっても，ひとりでそこにいた。 '
      verse: 23
    - text: '他方，舟はすでに海の真ん中にあり，波に苦しめられていた。向かい風だったからである。 '
      verse: 24
    - text: '夜の第四見張り時に，イエスは海の上を歩きながら彼らに近づいて来た。 '
      verse: 25
    - text: '弟子たちは彼が海の上を歩いているのを見て，「幽霊だ！」と言って動転し，恐れのあまり叫び声を上げた。 '
      verse: 26
    - text: 'しかし，イエスはすぐに彼らに話しかけ，彼らに言った，「しっかりしなさい。わたしはある！　恐れることはない」。 '
      verse: 27
    - text: ' ペトロが彼に答えて言った，「主よ，あなたでしたら，水の上を歩いてあなたのもとに来るよう，わたしにお命じください」。 '
      verse: 28
    - text: ' 彼は言った，「来なさい！」  ペトロは舟から降りて，水の上を歩いてイエスのほうへ行った。 '
      verse: 29
    - text: 'しかし風が強いのを見て，怖くなり，沈み始めた時，叫んで言った，「主よ，お救いください！」 '
      verse: 30
    - text: ' すぐにイエスは手を伸ばして彼をつかみ，彼に言った，「信仰の少ない者よ，なぜ疑ったのか」 。 '
      verse: 31
    - text: '彼らが舟に乗り込むと，風はやんだ。 '
      verse: 32
    - text: '舟の中にいた者たちは近寄り，「確かにあなたは神の子です！」と言って，彼を拝んだ。 '
      verse: 33
    - text: ' 彼らが海を渡ると，ゲネサレトの地に着いた。 '
      verse: 34
    - text: 'その場所の人々は，彼だと分かると，周囲の地方全体に人を遣わし，病気の人たちをみな彼のもとに連れて来た。 '
      verse: 35
    - text: 'そして，その者たちにその衣の房べりにでも触らせてもらえるよう，彼に懇願した。そしてそれに触った者は皆健康になった。  '
      verse: 36
  - chapter: 15
    verses:
    - text: 'それから，ファリサイ人たちと律法学者たちが，エルサレムからイエスのところにやって来て，こう言った。 '
      verse: 1
    - text: '「あなたの弟子たちが年長者たちの伝統を破るのはなぜか。彼らはパンを食べる時に自分の手を洗っていないのだ」。 '
      verse: 2
    - text: ' 彼は彼らに答えた，「あなた方も自分たちの伝統のゆえに神のおきてを破るのはなぜか。 '
      verse: 3
    - text: 'というのは，神は，『あなたの父と母を敬え』，そして，『父や母を悪く言う者は死刑に処せられるべきだ』と命じられたからだ。 '
      verse: 4
    - text: 'ところがあなた方はこう言う。『自分の父や母に向かって，「あなたがわたしから得られたはずの役に立つものはみな，神に献納された供え物です」と言うのがだれでも， '
      verse: 5
    - text: 'その者は自分の父や母を敬ってはならない』と。あなた方は自分たちの伝統のゆえに神の言葉を無効にしている。 '
      verse: 6
    - text: '偽善者たち！　イザヤは，あなた方偽善者たちについてみごとに預言した。こう言われていた。 '
      verse: 7
    - text: 『この民は口でわたしに近づき，唇でわたしを敬うが，その心はわたしから遠く離れている。
      verse: 8
    - text: '彼らがわたしを崇拝するのは無駄なことだ，人間の作った規則を教理として教えているからだ』」 。 '
      verse: 9
    - text: ' 群衆を呼び寄せて，彼らに言った，「聞いて，理解しなさい。 '
      verse: 10
    - text: '口から入って来るものは人を汚さない。口から出て行くものが人を汚すのだ」 。 '
      verse: 11
    - text: ' その時，弟子たちが近寄って来て，彼に言った，「今の言葉を聞いて，ファリサイ人たちが不快になったのをご存じですか」。 '
      verse: 12
    - text: ' しかし彼は答えた，「わたしの天の父が植えられたのではない植物は，すべて根こそぎにされるだろう。 '
      verse: 13
    - text: '彼らをそのままにしておきなさい。彼らは盲人のための盲目の案内人だ。盲人が盲人を導くなら，両方とも穴に落ちてしまうだろう」 。 '
      verse: 14
    - text: ' ペトロが彼に答えた，「あのたとえをわたしたちに説明してください」。 '
      verse: 15
    - text: ' するとイエスは言った，「あなた方もまだ理解していないのか。 '
      verse: 16
    - text: 'すべて口から入るものは，腹の中を通って，それから体の外に出て行くということが分からないのか。 '
      verse: 17
    - text: 'だが，口から出て来るものは心から出て来るのであり，それがその人を汚す。 '
      verse: 18
    - text: 'というのは，心の中から，悪い考え，殺人，姦淫，淫行，盗み，偽りの証言，冒とくが出て来るからだ。 '
      verse: 19
    - text: 'これらのものが人を汚すのだ。だが，洗っていない手で食事をすることが人を汚すことはない」 。 '
      verse: 20
    - text: ' イエスはそこから出発し，テュロスとシドンの地方へ去って行った。 '
      verse: 21
    - text: '見よ，その地方出身のカナナイ人の女が出て来て，叫んで言った，「主よ，ダビデの子よ，わたしをあわれんでください！　わたしの娘がひどく悪霊につかれています！」 '
      verse: 22
    - text: ' しかし彼は彼女に一言も答えなかった。  弟子たちが近寄って来て，彼に願ってこう言った。「彼女を追い払ってください。わたしたちの後ろで叫んでいますから」。 '
      verse: 23
    - text: ' しかし彼は答えた，「わたしはイスラエルの家の失われた羊のほかにはだれのところにも遣わされなかった」 。 '
      verse: 24
    - text: ' しかし彼女は来て，彼を拝んで言った，「主よ，わたしをお助けください」。 '
      verse: 25
    - text: ' しかし彼は答えた，「子供たちのパンを取って犬たちに投げ与えるのはふさわしくない」 。 '
      verse: 26
    - text: ' しかし彼女は言った，「そうです，主よ。でも，犬たちでさえ，その主人たちの食卓から落ちたパンくずを食べるのです」。 '
      verse: 27
    - text: ' それで彼は彼女に答えた，「女よ，あなたの信仰は偉大だ。あなたの望むとおりのことが起きるように」 。すると，彼女の娘はその時刻にいやされた。 '
      verse: 28
    - text: ' イエスはそこを去って，ガリラヤの海の近くにやって来た。そして山の中に上って行き，そこに座った。 '
      verse: 29
    - text: '大群衆が，足の不自由な人，目の見えない人，体の不自由な人，その他大勢の人を連れて，彼のもとにやって来た。そして彼らを彼の足もとに置いた。彼は彼らをいやした。 '
      verse: 30
    - text: 'そのため群衆は，口のきけない人がものを言い，傷を負った人が健康になり，足の不自由な人が歩き，目の見えない人が見えるようになったのを目にして驚き，イスラエルの神に栄光をささげた。 '
      verse: 31
    - text: ' イエスは弟子たちを呼び寄せて言った，「わたしは群衆に対して哀れみを抱く。彼らはもう三日もわたしと共にいるのに，食べる物を何も持っていないからだ。
        わたしは彼らを空腹のままで去らせたくはない。そんなことをすれば，彼らは途中で気を失ってしまうかも知れない」 。 '
      verse: 32
    - text: ' 弟子たちは彼に言った，「この寂しい場所で，これほどの大群衆を満足させるほど多くのパンをどこから手に入れるのですか」。 '
      verse: 33
    - text: ' イエスは彼らに言った，「あなた方はパンを幾つ持っているのか」 。  彼らは言った，「七つです。それに小さな魚が少し」。 '
      verse: 34
    - text: ' 彼は地面に座るよう群衆に命じ， '
      verse: 35
    - text: '七つのパンと魚を取った。感謝をささげてからそれを裂き，弟子たちに与え，弟子たちが群衆に与えた。 '
      verse: 36
    - text: '人々は食べて満ち足りた。彼らは余ったパン切れを七つのかごいっぱいに拾い集めた。 '
      verse: 37
    - text: '食べたのは，女と子供を除いて，四千人の男たちであった。 '
      verse: 38
    - text: 'それから彼は群衆を去らせ，舟に乗り，マグダラ地方に入った。  '
      verse: 39
  - chapter: 16
    verses:
    - text: 'ファリサイ人たちとサドカイ人たちがやって来て，彼を試そうとして，天からのしるしを見せるようにと彼に求めた。 '
      verse: 1
    - text: 'しかし，彼は彼らに答えた，「あなた方は，夕方になると，『晴天になるだろう，空が赤いから』と言う。 '
      verse: 2
    - text: '朝には，『今日は荒れ模様だろう，空が赤くてどんよりとしているから』と言う。偽善者たち！　あなた方は空模様の見分け方は知っていながら，時のしるしは見分けられないのだ！ '
      verse: 3
    - text: '悪い姦淫の世代はしるしを求めるが，預言者ヨナのしるしのほかには何のしるしも与えられないだろう」 。  彼は彼らを残して去って行った。 '
      verse: 4
    - text: '弟子たちは向こう岸に行ったが，パンを持って来るのを忘れた。 '
      verse: 5
    - text: 'イエスは彼らに言った，「ファリサイ人たちとサドカイ人たちのパン種に注意し，用心しなさい」 。 '
      verse: 6
    - text: ' 彼らは互いに論じ合って言った，「我々はパンを持って来なかった」。 '
      verse: 7
    - text: ' それに気づいて，イエスは言った，「なぜあなた方は，『パンを持っていないからだ』などと互いに論じ合っているのか，信仰の少ない者たちよ。 '
      verse: 8
    - text: 'まだ気づかないのか。覚えていないのか。五千人のための五つのパン，そしてあなた方が幾つのかごに拾い集めたかを。 '
      verse: 9
    - text: 'また，四千人のための七つのパン，そしてあなた方が幾つのかごに拾い集めたかを。 '
      verse: 10
    - text: 'あなた方にパンについて話したのではないことが，どうして分からないのか。ただ，ファリサイ人たちとサドカイ人たちのパン種に用心しなさい」 。 '
      verse: 11
    - text: ' その時，彼らは，イエスが自分たちに用心するように言ったのは，パンのパン種のことではなく，ファリサイ人たちとサドカイ人たちの教えのことだと理解した。 '
      verse: 12
    - text: 'さて，イエスは，カエサレア・フィリピ地帯に入ると，弟子たちに尋ねて言った，「人々は，わたし，人の子をだれだと言っているか」。 '
      verse: 13
    - text: ' 彼らは言った，「ある者たちはバプテスマを施す人ヨハネ，ある者たちはエリヤ，ほかの者たちはエレミヤか預言者たちの一人だと言っています」。 '
      verse: 14
    - text: ' 彼は彼らに言った，「だが，あなた方はわたしをだれだと言うのか」。 '
      verse: 15
    - text: ' シモン・ペトロが答えた，「あなたはキリスト，生ける神の子です」。 '
      verse: 16
    - text: ' イエスは彼に言った，「シモン・バルヨナ，あなたは幸いだ。あなたにこのことを明らかにしたのは肉と血ではなく，天におられるわたしの父だからだ。 '
      verse: 17
    - text: 'わたしもあなたに告げるが，あなたはペトロであり，この岩の上にわたしは自分の集会を建てる。ハデスの門もそれに打ち勝たない。 '
      verse: 18
    - text: 'わたしはあなたに天の王国のかぎを与えよう。そして，あなたが地上で縛るものは天でも縛られ，あなたが地上で解くものは天でも解かれるだろう」 。 '
      verse: 19
    - text: 'それから，自分がキリストだということをだれにも告げないようにと弟子たちに命じた。 '
      verse: 20
    - text: 'その時以後，イエスは，自分がエルサレムに行き，長老たちや祭司長たちや律法学者たちから多くの苦しみを受け，かつ殺され，そして三日後に起こされなければならないことを，弟子たちに示し始めた。 '
      verse: 21
    - text: ' ペトロは彼をわきに連れて行き，彼をしかり始めて言った，「主よ，とんでもありません！　あなたには決してそんなことは起きないでしょう」。 '
      verse: 22
    - text: ' しかし，彼は背を向けてペトロに言った。「わたしの後ろに下がれ，サタンよ！　あなたはわたしのつまづきの石だ。あなたは神の物事ではなく，人間の物事を考えているからだ」
        。 '
      verse: 23
    - text: 'それからイエスは弟子たちに言った，「だれでもわたしに付いて来たいと思うなら，その人は自分を否定し，自分の十字架を取り上げて，わたしに従いなさい。 '
      verse: 24
    - text: '自分の命を救おうと思う者はそれを失うことになり，わたしのために自分の命を失う者はそれを見いだすことになるからだ。 '
      verse: 25
    - text: 'というのも，人が全世界を手に入れても，自分の命を失うなら，何の益になるだろうか。人は自分の命と引き換えにいったい何を支払うというのか。 '
      verse: 26
    - text: '人の子は，自分の父の栄光のうちに自分の使いたちと共に来るが，その時，彼はすべての人にその行ないに従って報いるのだ。 '
      verse: 27
    - text: '本当にはっきりとあなた方に告げる。ここに立っている者の中には，人の子が自分の王国のうちに来るのを見るまでは決して死を味わわない者たちがいる」
        。  '
      verse: 28
  - chapter: 17
    verses:
    - text: '六日後，イエスは自分のペトロとヤコブとその兄弟ヨハネを伴い，高い山に彼らだけを連れ上った。 '
      verse: 1
    - text: '彼は彼らの目の前で変ぼうさせられた。その顔は太陽のように輝き，その衣は光のように白くなった。 '
      verse: 2
    - text: '見よ，モーセとエリヤが彼らに現われて，イエスと語り合っていた。 '
      verse: 3
    - text: ' ペトロが答えてイエスに言った，「主よ，わたしたちがここにいるのは良いことです。もしお望みなら，ここに幕屋を三つ作りましょう。一つはあなたのため，一つはモーセのため，一つはエリヤのためです」。 '
      verse: 4
    - text: ' 彼がまだ話しているうちに，見よ，輝く雲が彼らを影で覆った。見よ，その雲から声がして，「これはわたしの愛する子，わたしの心にかなう者である。この者に聞き従いなさい」と言った。 '
      verse: 5
    - text: ' これを聞くと，弟子たちは顔を伏せて非常に恐れた。 '
      verse: 6
    - text: 'イエスが近寄り，彼らに触って言った，「起き上がりなさい。恐れてはいけない」 。 '
      verse: 7
    - text: '彼らが目を上げると，イエスひとりのほかはだれも見えなかった。 '
      verse: 8
    - text: '彼らが山を下りて行く時，イエスは彼らに命じて言った，「人の子が死んだ者たちの中から生き返るまでは，目にしたことをだれにも告げてはいけない」
        。 '
      verse: 9
    - text: ' 弟子たちは彼に尋ねて言った，「それでは，なぜ律法学者たちは，まずエリヤが来なければならないと言うのですか」。 '
      verse: 10
    - text: ' イエスは彼らに言った，「確かにまずエリヤが来て，すべてのものを回復する。 '
      verse: 11
    - text: 'だが，あなた方に告げる。エリヤはすでに来たのだ。そして人々は彼が分からず，したい放題のことを彼に対して行なったのだ。同じように，人の子も人々から苦しみを受けるだろう」
        。 '
      verse: 12
    - text: 'その時，弟子たちは，彼がバプテスマを施す人ヨハネについて自分たちに話したのだということを理解した。 '
      verse: 13
    - text: ' 彼が群衆のところに来ると，一人の人が彼のもとに近づき，彼の前にひざまずいて言った， '
      verse: 14
    - text: '「主よ，わたしの息子をあわれんでください。てんかんで，ひどく苦しんでいるからです。たびたび火の中に落ち，たびたび水の中に落ちるのです。 '
      verse: 15
    - text: 'そこで，この子をあなたの弟子たちのところに連れて来ましたが，彼らにはこの子をいやすことができませんでした」。 '
      verse: 16
    - text: ' イエスは彼らに言った，「信仰のないねじ曲がった世代よ！　いつまでわたしはあなた方と一緒にいようか。いつまであなた方のことを我慢しようか。その子をわたしのところに連れて来なさい」
        。 '
      verse: 17
    - text: 'イエスが彼をしかりつけると，悪霊は彼から出て行った。そして，少年はその時以来いやされた。 '
      verse: 18
    - text: ' それから，弟子たちはひそかに彼のもとに来て，「なぜわたしたちはあの霊を追い出せなかったのでしょうか」と言った。 '
      verse: 19
    - text: ' 彼は彼らに言った，「あなた方の不信仰のためだ。本当にはっきりとあなた方に告げるが，もしあなた方に一粒のからしの種ほどの信仰があるなら，この山に『ここからあそこに移れ』と言えば，それは移るだろう。そして，あなた方に不可能なことはないだろう。 '
      verse: 20
    - text: 'だが，この種のものは，祈りと断食によらなければ，出て行くことはない」 。 '
      verse: 21
    - text: ' 彼らがガリラヤに滞在していた時，イエスは彼らに言った，「人の子は人々の手に引き渡されようとしている。 '
      verse: 22
    - text: 'そして人々は彼を殺すだろう。そして三日目に彼は起こされるだろう」 。  彼らは深く悲しんだ。 '
      verse: 23
    - text: '彼らがカペルナウムに来た時，ディドラクマ硬貨を徴収する者たちがペトロのところに来て，「あなた方の教師はディドラクマを払わないのか」と言った。 '
      verse: 24
    - text: '彼は言った，「払います」。  彼が家の中に入ると，イエスは彼より先にこう言った。「シモン，あなたはどう思うか。地上の王たちは税や貢をだれから受けるのか。自分の子供たちからか，それともよその者たちからか」
        。 '
      verse: 25
    - text: ' ペトロはイエスに言った，「よその者たちからです」。  イエスは彼に言った，「それなら，子供たちは税を免じられているのだ。 '
      verse: 26
    - text: 'だが，わたしたちが彼らをつまずかせることがないように，海に行って，つり針を投げ，最初に釣れた魚を取りなさい。その口を開くと，一枚のスタテル硬貨を見つけるだろう。それを取って，わたしとあなたの分として彼らに与えなさい」
        。  '
      verse: 27
  - chapter: 18
    verses:
    - text: 'その時，弟子たちがイエスのもとに来て，「天の王国では，いったいだれが一番偉いのですか」と言った。 '
      verse: 1
    - text: ' イエスは幼子を自分のところに呼び寄せ，彼らの真ん中に座らせて '
      verse: 2
    - text: '言った，「本当にはっきりとあなた方に告げる。立ち返って幼子たちのようにならなければ，あなた方は決して天の王国に入ることはないだろう。 '
      verse: 3
    - text: 'だから，この幼子のように自分を低くする者，その者が天の王国で一番偉いのだ。 '
      verse: 4
    - text: 'わたしの名のゆえにこのような幼子の一人を受け入れる者は，わたしを受け入れるのだ。 '
      verse: 5
    - text: 'だが，わたしを信じるこれら小さな者たちの一人をつまずかせる者は，首に大きな臼石をかけられて海の深みに沈められる方が，その者にとっては良いだろう。 '
      verse: 6
    - text: '「数々のつまずきのもとのゆえに，この世は災いだ！　つまずきのもとは必ずやって来るが，自分を通してつまずきのもとがやって来るその人は災いだ！ '
      verse: 7
    - text: 'もしあなたの片手か片足があなたをつまずかせるなら，それを切り取って捨てなさい。両手や両足をつけて永遠の火に投げ込まれるよりは，不具または足の不自由なまま命に入る方が，あなたにとっては良いのだ。 '
      verse: 8
    - text: 'もしあなたの片目があなたをつまずかせるなら，それをえぐり出して捨てなさい。両目をつけてゲヘナの火に投げ込まれるよりは，片目で命に入る方が，あなたにとっては良いのだ。 '
      verse: 9
    - text: 'あなた方は，これら小さな者たちの一人をさげすんだりしないように気をつけなさい。あなた方に告げるが，彼らのためのみ使いたちは，天におられるわたしの父のみ顔を，天でいつも見ているのだ。 '
      verse: 10
    - text: '人の子は失われたものを救うために来たからだ。 '
      verse: 11
    - text: '「あなた方はどう思うか。ある人に百匹の羊がいて，そのうちの一匹が迷い出たなら，その人は九十九匹を残して山に行き，迷い出ているものを探さないだろうか。 '
      verse: 12
    - text: 'もしそれを見つけたなら，本当にはっきりとあなた方に告げるが，迷い出なかった九十九匹のこと以上に，その一匹のことを喜ぶのだ。 '
      verse: 13
    - text: 'このように，これら小さな者たちの一人が滅びることは，天におられるわたしの父のご意志ではない。 '
      verse: 14
    - text: '「あなたの兄弟があなたに対して罪を犯したなら，行って，あなたと彼だけの間でその過ちを示しなさい。彼があなたに聞き従うなら，あなたは自分の兄弟を取り戻したのだ。 '
      verse: 15
    - text: 'だが，聞き従わないなら，あなたと共にもう一人か二人を連れて行きなさい。二人か三人の証人の口によって，すべての言葉が確証されるようにするためだ。 '
      verse: 16
    - text: 'もし彼が彼らに聞き従うことを拒むなら，集会に告げなさい。もし彼が集会に聞き従うことも拒むなら，彼をあなたにとって異邦人や徴税人のようにならせなさい。 '
      verse: 17
    - text: '本当にはっきりとあなた方に告げる。あなた方が地上で縛るものは天でも縛られ，あなた方が地上で解くものは天でも解かれるだろう。 '
      verse: 18
    - text: '重ねて，本当にはっきりとあなた方に告げる。あなた方のうちの二人が，自分たちの願い求める事柄に関して地上で一致するなら，それは天におられるわたしの父によって実現するのだ。 '
      verse: 19
    - text: '二人か三人がわたしの名において共に集まっているところでは，わたしが彼らの中にいるからだ」 。 '
      verse: 20
    - text: ' その時，ペトロが近寄って来てイエスに言った，「主よ，兄弟がわたしに対して罪を犯した場合，彼を何度まで許すべきでしょうか。七回までですか」。 '
      verse: 21
    - text: ' イエスは彼に言った，「わたしはあなたに七回までとは言わない。七十七回までだ。 '
      verse: 22
    - text: 'だから，天の王国は，自分の召使いたちと貸し借りを精算しようとした一人の王のようだ。 '
      verse: 23
    - text: '精算を始めると，一万タレントの借金がある者が王のもとに連れて来られた。 '
      verse: 24
    - text: 'だが，返済できなかったので，主人は彼に，妻や子供たちやすべての持ち物を売って支払いをするように命じた。 '
      verse: 25
    - text: 'そのため，この召使いはひれ伏し，主人の前にひざまずいて，『ご主人様，わたしのことをご辛抱ください。すべてをお返ししますから！』と言った。 '
      verse: 26
    - text: 'その召使いの主人は，哀れみに動かされて，彼を解放し，その負債を帳消しにしてやった。 '
      verse: 27
    - text: '「ところが，その召使いは出て行って，自分に百デナリの借金がある仲間の召使いたちの一人を見つけると，捕まえて首を絞め，『借りているものを返せ！』と言った。 '
      verse: 28
    - text: '「それで，仲間の召使いは彼の足もとにひれ伏し，彼に懇願して，『わたしのことを辛抱してください。返しますから！』と言った。 '
      verse: 29
    - text: '彼はそうしようとせず，行って，その者が借金を返すまで，その者をろうやに投げ入れた。 '
      verse: 30
    - text: 'そこで，起きたことを見た時，仲間の召使いたちは深く悲しみ，行って，起きたことをみな彼らの主人に告げた。 '
      verse: 31
    - text: 'すると主人は彼を呼び出して，彼に言った，『悪い召使いだ！　わたしはお前が懇願したから，負債をみな帳消しにしてやったのだ。 '
      verse: 32
    - text: 'わたしがお前をあわれんだように，お前も仲間の召使いをあわれんでやるべきではなかったか』。 '
      verse: 33
    - text: '主人は腹を立て，彼が借金をすべて返すまで，彼をろうやの役人に引き渡した。 '
      verse: 34
    - text: 'もしあなた方がそれぞれ自分の兄弟の罪過を心から許さないなら，わたしの天の父もあなた方に対して同じように行なわれるだろう」 。  '
      verse: 35
  - chapter: 19
    verses:
    - text: 'イエスはこれらの言葉を語り終えると，ガリラヤを去って，ヨルダンの向こうのユダヤ地方に入った。 '
      verse: 1
    - text: '大群衆が彼に従った。そこで彼はその場所で彼らをいやした。 '
      verse: 2
    - text: 'ファリサイ人たちがやって来て，彼を試そうとして言った，「どんな理由でも，男が自分の妻を離縁することは許されているのですか」。 '
      verse: 3
    - text: ' 彼は答えた，「あなた方は読んだことがないのか。人を造られた方は，はじめから彼らを男性と女性に造られ， '
      verse: 4
    - text: 'そして，『このために，男は自分の父と母を離れて，自分の妻と結び付く。こうして二人は一体となる』と言われたのを。 '
      verse: 5
    - text: 'それで，彼らはもはや二つではなく，一体なのだ。だから，神が結び合わされたものを，人が引き離してはいけない」 。 '
      verse: 6
    - text: ' 彼らは彼に尋ねた，「それでは，なぜモーセは，離縁状を与えて妻を離縁することをわたしたちに命じたのですか」。 '
      verse: 7
    - text: ' 彼は彼らに言った，「モーセは，あなた方の心のかたくなさのゆえに，あなた方が自分の妻を離縁することを容認したのであって，はじめからそうだったわけではない。 '
      verse: 8
    - text: 'あなた方に告げるが，淫行以外の理由で自分の妻を離縁して別の女と結婚する者は，姦淫を犯すのであり，離縁された女と結婚する者は，姦淫を犯すのだ」
        。 '
      verse: 9
    - text: ' 弟子たちは彼に言った，「妻についての男の実情がそのようなものであれば，結婚するのはうまいことではありません」。 '
      verse: 10
    - text: ' しかし彼は彼らに言った，「すべての人がこの言葉を受け入れることができるわけではなく，授けられている人たちだけがそうできる。 '
      verse: 11
    - text: '母の胎からそのように生まれついた去勢者がおり，人に去勢させられた去勢者がおり，天の王国のために自分を去勢した去勢者がいるからだ。それを受け入れることができる者は，受け入れなさい」
        。 '
      verse: 12
    - text: ' その時，その上に両手を置いて祈ってもらおうとして，幼子たちが彼のもとに連れて来られたが，弟子たちは彼らをしかりつけた。 '
      verse: 13
    - text: 'しかしイエスは言った，「幼子たちをそのままにしておきなさい。彼らがわたしのところに来るのをとどめてはいけない。天の王国はこのような者たちのものだからだ」
        。 '
      verse: 14
    - text: '両手を彼らの上に置いてから，そこを去って行った。 '
      verse: 15
    - text: ' 見よ，ある人が彼に近寄って来て言った，「善い先生，永遠の命を得るためには，どんな善いことをしたらよいでしょうか」。 '
      verse: 16
    - text: ' イエスは彼に言った，「なぜ，わたしのことを善いと呼ぶのか。神おひとりのほかに善い者はいない。だが，命に入りたいなら，おきてを守りなさい」
        。 '
      verse: 17
    - text: ' 彼はイエスに言った，「どのおきてですか」。  イエスは言った，「『あなたは殺してはならない』，『あなたは姦淫を犯してはならない』，『あなたは盗んではならない』，『あなたは偽りの証言をしてはならない』， '
      verse: 18
    - text: '『あなたの父と母を敬いなさい』，そして，『あなたは隣人を自分自身のように愛さなければならない』」 。 '
      verse: 19
    - text: ' その若者はイエスに言った，「わたしはそうした事すべてを幼いころから守ってきました。まだ何が足りないのでしょうか」。 '
      verse: 20
    - text: ' イエスは彼に言った，「もしあなたが完全でありたいと思うなら，行って，持ち物を売り，貧しい人たちに与えなさい。そうすれば，天に宝を持つことになる。それから来て，わたしに従いなさい」
        。 '
      verse: 21
    - text: 'しかし，この言葉を聞くと，その若者は悲しそうに去って行った。多くの資産を持っていたからである。 '
      verse: 22
    - text: 'イエスは弟子たちに言った，「本当にはっきりとあなた方に言う。富んだ人が天の王国に入るのは難しいことだ。 '
      verse: 23
    - text: '重ねて，あなた方に告げる。富んだ人が神の王国に入るよりは，ラクダが針の穴を通り抜ける方が易しいのだ」 。 '
      verse: 24
    - text: ' これを聞いて，弟子たちは非常に驚いて言った，「いったいだれが救いを得られるのだろう」。 '
      verse: 25
    - text: ' イエスは彼らを見つめて言った，「人には不可能だが，神にはすべての事が可能だ」 。 '
      verse: 26
    - text: ' その時，ペトロが彼に答えた，「ご覧ください，わたしたちは何もかも後にして，あなたに従いました。それで，わたしたちは何を持つことになるのでしょうか」。 '
      verse: 27
    - text: ' イエスは彼らに言った，「本当にはっきりとあなた方に告げるが，再生の際，人の子が自分の栄光の座に着くときには，わたしに従ってきたあなた方も十二の座に着き，イスラエルの十二部族を裁くだろう。 '
      verse: 28
    - text: 'わたしの名のために，家々，兄弟たち，姉妹たち，父，母，妻，子供たち，あるいは畑を後にする者は，その百倍を受け，また永遠の命を受け継ぐことになる。 '
      verse: 29
    - text: 'だが，多くの最初の者が最後に，最後の者が最初になるだろう。  '
      verse: 30
  - chapter: 20
    verses:
    - text: '「天の王国は，自分のブドウ園に働き人を雇うために朝早く出かけた家の主人のようだからだ。 '
      verse: 1
    - text: '働き人たちと一日一デナリオスで合意すると，彼らを自分のブドウ園に送り出した。 '
      verse: 2
    - text: '第三時ごろに出て行き，ほかの者たちが市場で仕事をせずに立っているのを見て， '
      verse: 3
    - text: '彼らに言った，『あなた方もブドウ園に行きなさい。そうすれば，正当なものを払おう』。そこで彼らは出かけて行った。 '
      verse: 4
    - text: '第六時と第九時ごろにも再び出て行き，同じようにした。 '
      verse: 5
    - text: '第十一時ごろに出て行くと，ほかの者たちが仕事をせずに立っているのを見つけて，彼らに言った，『なぜあなた方は仕事もしないで一日中ここに立っているのか』。 '
      verse: 6
    - text: '「彼らは彼に言った，『だれもわたしたちを雇ってくれないからです』。 「彼は彼らに言った，『あなた方もブドウ園に行きなさい。そうすれば，正当なものを受け取るだろう』。 '
      verse: 7
    - text: '夕方になった時，ブドウ園の主人は自分の管理人に言った，『働き人たちを呼んで，最後の者から始めて最初の者まで順に賃金を払いなさい』。 '
      verse: 8
    - text: '「第十一時ごろ雇われた者たちが来て，それぞれ一デナリオスずつ受け取った。 '
      verse: 9
    - text: '最初の者たちが来て，もっと多く受け取るものと思ったが，彼らもやはりそれぞれ一デナリオスずつ受け取った。 '
      verse: 10
    - text: 'それを受け取ると，彼らは家の主人に対して不平をもらして '
      verse: 11
    - text: '言った，『これら最後の者たちは一時間働いただけだ。それなのに，あなたは彼らを，一日の重荷と焦げ付くような暑さに耐えたわたしたちと同じにした！』。 '
      verse: 12
    - text: '「だが，彼はその一人に答えた，『友よ，わたしはあなたに何も不正をしていない。あなたはわたしと一デナリオスで合意したではないか。 '
      verse: 13
    - text: 'あなたの分を取って，帰りなさい。この最後の者にもあなたと同じように払ってやりたいのだ。 '
      verse: 14
    - text: 'わたしが自分のもので自分のしたいことをするのは許されていないのか。それとも，わたしが善良なので，あなたの目はよこしまになるのか』。 '
      verse: 15
    - text: 'このように，最後の者が最初に，最初の者が最後になるだろう。招かれるものは多いが，選ばれる者は少ないのだ」 。 '
      verse: 16
    - text: ' エルサレムに上って行く際，イエスは十二弟子をわきに連れて行き，途上で彼らに言った， '
      verse: 17
    - text: '「見よ，わたしたちはエルサレムに上って行く。そして，人の子は祭司長たちや律法学者たちに引き渡される。彼らは彼を死に定めて '
      verse: 18
    - text: '異邦人たちに引き渡すだろう。あざけり，むち打ち，はりつけにするためだ。そして三日目に彼は起こされる」 。 '
      verse: 19
    - text: ' その時，ゼベダイの子らの母がその息子たちと一緒に彼のもとにやって来て，ひざまずいて何事かを彼に求めた。 '
      verse: 20
    - text: '彼は彼女に言った，「何を望むのか」 。  彼女は彼に言った，「これらわたしの二人の息子が，あなたの王国で，一人はあなたの右に，一人はあなたの左に座るようお取り計らいください」。 '
      verse: 21
    - text: ' しかしイエスは答えた，「あなた方は自分が何を求めているかを知っていない。あなた方は，わたしの飲もうとしている杯を飲み，わたしの受けているバプテスマを受けることができるか」
        。  彼らは彼に言った，「できます」。 '
      verse: 22
    - text: ' 彼は彼らに言った，「確かに，あなた方はわたしの杯を飲み，わたしの受けているバプテスマを受けるだろう。だが，わたしの右や左に座ることは，わたしが与えるものではなく，わたしの父によってそれが備えられている人たちのためのものだ」
        。 '
      verse: 23
    - text: ' ほかの十人はこれを聞き，二人の兄弟のことで憤慨した。 '
      verse: 24
    - text: ' しかし，イエスは彼らを呼び寄せてこう言った。「あなた方が知っているとおり，異邦人たちの支配者たちは人々に対して威張り散らし，偉い人たちは人々の上に権力を行使している。 '
      verse: 25
    - text: 'だが，あなた方の間ではそうであってはならない。むしろ，あなた方の間で偉くなりたいと思う者は，あなた方の召使いでなければいけない。 '
      verse: 26
    - text: 'だれでもあなた方の間で第一でありたい者は，あなた方の奴隷でなければいけない。 '
      verse: 27
    - text: 'それはちょうど，人の子が，仕えてもらうためではなく，むしろ仕え，自分の命を多くの人の身代金として与えるために来たのと同じだ」 。 '
      verse: 28
    - text: ' 彼らがエリコから出て来ると，大群衆が彼に従った。 '
      verse: 29
    - text: '見よ，道ばたに座っている二人の盲人が，イエスが通り過ぎると聞いて，叫んで言った，「主よ，わたしをあわれんでください，ダビデの子よ！」 '
      verse: 30
    - text: '群衆は，静かにするように言って彼らをしかりつけたが，彼らはますます叫んで言った，「主よ，わたしをあわれんでください，ダビデの子よ！」 '
      verse: 31
    - text: ' イエスは立ち止まって彼らを呼び，「何をして欲しいのか」 と尋ねた。 '
      verse: 32
    - text: ' 彼らは彼に言った，「主よ，わたしたちの目が開くことです」。 '
      verse: 33
    - text: ' イエスは哀れみに動かされて，彼らの目に触った。すると，すぐに彼らの目は見えるようになった。そして彼らはイエスに従った。  '
      verse: 34
  - chapter: 21
    verses:
    - text: '彼らがエルサレムに近づき，オリーブ山のふもとのベツファゲにやって来たその時，イエスは二人の弟子を遣わして '
      verse: 1
    - text: '彼らに言った，「向こうの村に行きなさい。するとすぐに，ロバがつないであり，一緒に子ロバがいるのを見つけるだろう。それらを解いて，わたしのところに連れて来なさい。 '
      verse: 2
    - text: 'もしだれかがあなた方に何か言うなら，『主がこれを必要としているのです』と言いなさい。そうすれば，その人はすぐに行かせてくれるだろう」。 '
      verse: 3
    - text: ' このことすべてが起こったのは，預言者を通して語られたことが果たされるためであった。こう言われていた。 '
      verse: 4
    - text: ' 「シオンの娘に告げよ，見よ，あなたの王があなたのところにやって来る，謙そんで，ロバに乗って，ロバの子である子ロバに乗って』。 '
      verse: 5
    - text: ' 弟子たちは出て行き，イエスが彼らに命じたとおりに行なった。 '
      verse: 6
    - text: 'そして，ロバと子ロバを連れて来て，その上に自分たちの外衣をかけた。すると彼はそれらに乗った。 '
      verse: 7
    - text: 'おびただしい大群衆が自分たちの衣を道に敷いた。ほかの者たちは木から枝を切り落として来て街道に敷いた。 '
      verse: 8
    - text: '群衆は，先に行く者も付いて行く者も，こう叫び続けた。「ダビデの子にホサンナ！　主の名において来る者は幸いだ！　いと高き所にホサンナ！」 '
      verse: 9
    - text: ' 彼がエルサレムに入ると，都全体が騒ぎ立ち，「この人はだれだ」と言った。 '
      verse: 10
    - text: '群衆は言った，「これは，ガリラヤのナザレから来た預言者イエスだ」。 '
      verse: 11
    - text: ' イエスは神殿に入り，神殿で売り買いしていた者たちをみな追い出し，両替人たちの台とハトを売る者たちの腰掛けをひっくり返した。 '
      verse: 12
    - text: '彼らに言った，「『わたしの家は祈りの家と呼ばれるだろう』と書いてある。それなのにあなた方は，それを強盗たちの巣にしてしまった！」 '
      verse: 13
    - text: ' 神殿で，目の見えない人たちや足の不自由な人たちが近寄って来たので，彼らをいやした。 '
      verse: 14
    - text: 'しかし，祭司長たちと律法学者たちは，彼が行なった驚くべき事柄を見，また子供たちが神殿で叫んで，「ダビデの子にホサンナ！」と言っているのを見て憤慨し， '
      verse: 15
    - text: '彼に言った，「これらの者たちが言っていることが聞こえるか」。  イエスは彼らに言った，「聞こえる。あなた方は，『赤子や乳飲み子の口から，あなたは賛美を備えられた』とあるのを読んだことがないのか」
        。 '
      verse: 16
    - text: ' 彼らを残して，都を出てベタニアに行き，そこで夜を過ごした。 '
      verse: 17
    - text: 'さて，朝早く都に戻るとき，空腹を感じた。 '
      verse: 18
    - text: '道ばたにイチジクの木があるのを見て，そこに行ったが，その木には葉のほかには何も見つからなかった。その木に言った，「もうお前からは永久に実が出ないように！」  すぐにそのイチジクの木は枯れた。 '
      verse: 19
    - text: '弟子たちはこれを見て驚き，「どうしてこのイチジクの木はすぐに枯れたのですか」と言った。 '
      verse: 20
    - text: ' イエスは彼らに答えた，「本当にはっきりとあなた方に告げる。もしあなた方に信仰があって疑わないなら，このイチジクの木に生じたことができるだけでなく，この山に『持ち上げられて海の中に投げ込まれるように』と言えば，それは起きるだろう。 '
      verse: 21
    - text: '祈りの中で信じつつ求めるすべてのものを，あなた方は受けるだろう」 。 '
      verse: 22
    - text: ' 彼が神殿に入ると，祭司長たちと民の長老たちが，彼の教えているところにやって来てこう言った。「あなたは何の権威によってこうした事をするのか。だれがその権威をあなたに与えたのか」。 '
      verse: 23
    - text: ' イエスは彼らに答えた，「わたしもあなた方に一つのことを尋ねよう。あなた方がわたしに告げるなら，わたしも何の権威によってこうした事をするのかをあなた方に告げよう。 '
      verse: 24
    - text: 'ヨハネのバプテスマはどこからのものだったか。天からか，それとも人からか」 。  彼らは互いに論じ合って言った，「我々が『天から』と言えば，彼は『あなた方が彼を信じなかったのはなぜか』と言うだろう。 '
      verse: 25
    - text: '我々が『人から』と言えば，我々は群衆が怖い。みんながヨハネは預言者だと考えているからだ」。 '
      verse: 26
    - text: '彼らはイエスに答えて言った，「わたしたちは知らない」。  イエスも彼らに言った，「わたしも，何の権威によってこうした事をするのかをあなた方に告げない。 '
      verse: 27
    - text: 'ところで，あなた方はどう思うか。ある人に二人の息子がいた。そして，兄のところに行って，『子よ，今日，わたしのブドウ園に行って働きなさい』と言った。 '
      verse: 28
    - text: '彼は『行きません』と答えたが，後で思い直して出かけて行った。 '
      verse: 29
    - text: '弟のところに来て，同じことを言った。彼は『お父様，参ります』と答えたが，行かなかった。 '
      verse: 30
    - text: 'この二人のうち，どちらが自分の父の意志を行なったか」 。  彼らは彼に言った，「兄のほうだ」。  イエスは彼らに言った，「本当にはっきりとあなた方に告げるが，徴税人たちや売春婦たちのほうが，あなた方より先に神の王国に入りつつある。 '
      verse: 31
    - text: 'ヨハネは義の道をもってあなた方のところに来たのに，あなた方は彼を信じず，徴税人たちや売春婦たちが彼を信じたからだ。あなた方はそれを見ながら，後で悔い改めて彼を信じようとさえしなかった。 '
      verse: 32
    - text: '「別のたとえを聞きなさい。家の主人がいた。彼はブドウ園を造り，その周りに垣根を巡らし，ブドウ搾り場を掘り，塔を建て，それを耕作人たちに貸して，外国に出かけた。 '
      verse: 33
    - text: '実りの季節が近づくと，彼は自分の召使いたちを耕作人たちのところに送って，自分の実りを受け取ろうとした。 '
      verse: 34
    - text: '耕作人たちは彼の召使いたちを捕まえ，ある者を打ちたたき，別の者を殺し，別の者を石打ちにした。 '
      verse: 35
    - text: '彼は再び，ほかの召使いたちを最初よりたくさん送ったが，耕作人たちは彼らも同じように扱った。 '
      verse: 36
    - text: 'それでも最後に，『わたしの息子なら敬うだろう』と言って，彼は自分の息子を送った。 '
      verse: 37
    - text: 'ところが耕作人たちは，その息子を見て，互いに言った，『これは相続人だ。さあ，こいつを殺そう。そうすれば，その相続財産が手に入る』。 '
      verse: 38
    - text: 'そこで彼らは彼を捕まえ，そのブドウ園の外に投げ出して殺した。 '
      verse: 39
    - text: 'それで，ブドウ園の主人がやって来たとき，これらの耕作人たちをどうするだろうか」 。 '
      verse: 40
    - text: ' 彼らは彼に告げた，「それら卑しい者たちをみじめな仕方で滅ぼし，季節ごとに実りを収めるほかの耕作人たちにそのブドウ園を貸し出すだろう」。 '
      verse: 41
    - text: ' イエスは彼らに言った，「あなた方は聖書の中で読んだことがないのか。 『建てる者たちが退けた石，それが隅の親石となった。これは主から生じたことで，わたしたちの目には不思議なことだ』。 '
      verse: 42
    - text: '「だから，あなた方に告げる。神の王国はあなた方から取り上げられ，その実を結ぶ民族に与えられる。 '
      verse: 43
    - text: 'この石の上に落ちる者は粉々に砕かれ，その石がだれかの上に落ちれば，それはその者をみじんに砕くだろう」 。 '
      verse: 44
    - text: ' 祭司長たちとファリサイ人たちは，彼のたとえを聞いた時，彼が自分たちについて話していることに気づいた。 '
      verse: 45
    - text: '彼らは彼を捕まえようとしたが，群衆を恐れた。群衆は彼を預言者だと考えていたからである。  '
      verse: 46
  - chapter: 22
    verses:
    - text: 'イエスは答えて，再びたとえで彼らに話してこう言った。 '
      verse: 1
    - text: '「天の王国は，自分の息子のために婚宴を催した一人の王のようだ。 '
      verse: 2
    - text: '自分の召使いたちを遣わして，その婚宴に招いておいた者たちを呼ばせたが，彼らは来ようとしなかった。 '
      verse: 3
    - text: '彼は再びほかの召使いたちを遣わして言った，『招いておいた者たちにこう告げなさい。「見よ，わたしは夕食を整えた。わたしの牛と肥えた家畜はほふられ，何もかも整った。婚宴に来なさい！」』 '
      verse: 4
    - text: 'だが，彼らは意に介さず，ある者は自分の農園に，別の者は自分の商売に出かけて行った。 '
      verse: 5
    - text: 'また，残りの者たちは王の召使いたちを捕まえ，ひどい扱いをし，殺してしまった。 '
      verse: 6
    - text: 'それを聞いて王は腹を立て，自分の軍隊を送り，それらの人殺したちを滅ぼし，彼らの町を焼き払った。 '
      verse: 7
    - text: '「それから彼は自分の召使いたちに言った，『婚礼の用意はできているのだが，招いておいた者たちはふさわしくなかった。 '
      verse: 8
    - text: 'だから，大通りの十字路に行って，あなた方が見つける者をみな婚宴に招きなさい』。 '
      verse: 9
    - text: 'それらの召使いたちは大通りに出て行き，見つけた者をみな，悪人も善人も共に集めた。婚礼は客でいっぱいになった。 '
      verse: 10
    - text: 'ところが，王が客を見ようとして入って来ると，そこに婚礼の衣服を着けていない者を見つけた。 '
      verse: 11
    - text: 'そこで王は彼に言った，『友よ，どうして婚礼の衣服を着ないでここに入って来たのか』。彼は何も言えなかった。 '
      verse: 12
    - text: 'すると王は召使いたちに言った，『彼の手足を縛って連れて行き，外の闇に投げ出せ。そこには嘆きと歯ぎしりとがあるだろう』。 '
      verse: 13
    - text: '招かれるものは多いが，選ばれる者は少ないのだ」 。 '
      verse: 14
    - text: ' その時，ファリサイ人たちがやって来て，どのようにして彼の言葉じりを捕らえてわなにかけようかと相談した。 '
      verse: 15
    - text: '彼らは自分たちの弟子たちをヘロデ党の者たちと一緒に彼のもとに遣わしてこう言わせた。「先生，わたしたちはあなたが正直な方で，だれに対しても真実をもって神の道を教えられることを知っています。あなたはだれをもえこひいきすることがないからです。 '
      verse: 16
    - text: 'それで，わたしたちに教えてください。カエサルに税金を払うことは許されているでしょうか，許されていないでしょうか」。 '
      verse: 17
    - text: ' しかし彼は，彼らの邪悪さに気づいて，こう言った。「偽善者たち，なぜあなた方はわたしを試すのか。 '
      verse: 18
    - text: '税の貨幣をわたしに見せなさい」 。  彼らは彼のもとに一デナリオスを持って来た。 '
      verse: 19
    - text: ' 彼は彼らに言った，「これはだれの像と銘なのか」 。 '
      verse: 20
    - text: ' 彼らは彼に言った，「カエサルのです」。  すると彼は彼らに答えた，「それなら，カエサルのものはカエサルに，神のものは神に返しなさい」 。 '
      verse: 21
    - text: ' これを聞いて彼らは驚嘆し，彼を残して去って行った。 '
      verse: 22
    - text: ' その日，サドカイ人たちが彼のもとにやって来た。（復活などはないと言う者たちである。）彼に尋ねて '
      verse: 23
    - text: '言った，「先生，モーセは，『もしある人が子供を残さずに死んだ場合，彼の弟がその妻をめとり，自分の兄のために子孫を起こさなければならない』と言いました。 '
      verse: 24
    - text: 'さて，わたしたちのもとに七人の兄弟がいました。最初の者が妻をめとりましたが，死にました。そして子孫がいなかったので，その弟にその妻を残しました。 '
      verse: 25
    - text: '二番目も，三番目も，ついには七番目まで同じようになりました。 '
      verse: 26
    - text: 'みんなの最後にその女も死にました。 '
      verse: 27
    - text: 'それで，復活において，彼女は七人のうちだれの妻になるのですか。みんなが彼女を妻にしたのですから」。 '
      verse: 28
    - text: ' しかしイエスは彼らに答えた，「あなた方は，聖書も神の力も知らずに，思い違いをしている。 '
      verse: 29
    - text: '復活において，彼らはめとったり嫁いだりせず，天にいる神のみ使いたちのようになるからだ。 '
      verse: 30
    - text: 'だが，死んだ者たちの復活について，あなた方はモーセの書の『茂み』のくだりで，神があなた方に語られたことを読んだことがないのか。こう言われた。 '
      verse: 31
    - text: '『わたしはアブラハムの神，イサクの神，ヤコブの神だ』。神は死んだ者たちの神ではなく，生きている者たちの神なのだ」 。 '
      verse: 32
    - text: ' 群衆はこれを聞いて，彼の教えに驚いた。 '
      verse: 33
    - text: 'しかしファリサイ人たちは，彼がサドカイ人たちを沈黙させたことを聞いて，共に集まった。 '
      verse: 34
    - text: '彼らのうちの一人の律法学者が，彼を試そうとして一つのことを尋ねた。 '
      verse: 35
    - text: '「先生，律法の中で最大のおきてはどれですか」。 '
      verse: 36
    - text: ' イエスは彼に言った，「『あなたは，心を尽くし，魂を尽くし，思いを尽くして，あなたの神なる主を愛さなければならない』。 '
      verse: 37
    - text: 'これが最大で第一のおきてだ。 '
      verse: 38
    - text: '第二もこれと同様であって，こうだ。『あなたは隣人を自分自身のように愛さなければならない』。 '
      verse: 39
    - text: '律法全体と預言者たちとは，この二つのおきてにかかっている」 。 '
      verse: 40
    - text: ' さて，ファリサイ人たちが共に集まっているとき，イエスは彼らに一つのことを尋ねて '
      verse: 41
    - text: '言った，「あなた方はキリストについてどう思うか。彼はだれの子か」 。  彼らは彼に言った，「ダビデの子だ」。 '
      verse: 42
    - text: ' 彼は彼らに言った，「どうしてダビデは霊によって彼を主と呼んでいるのか。こう言っている。 '
      verse: 43
    - text: '『主はわたしの主に言われた，「わたしの右に座っていなさい，わたしがあなたの敵たちをあなたの足台とするまで」』。 '
      verse: 44
    - text: '「ダビデが彼を主と呼んでいるのなら，どうして彼はダビデの子なのか」 。 '
      verse: 45
    - text: ' だれも一言も彼に答えることはできなかった。そしてこの日以降，彼にこれ以上あえて何かを尋ねる者はいなかった。  '
      verse: 46
  - chapter: 23
    verses:
    - text: 'それからイエスは群衆と弟子たちに語って '
      verse: 1
    - text: '言った，「律法学者たちとファリサイ人たちはモーセの座に着いている。 '
      verse: 2
    - text: 'だから，彼らがあなた方に守るよう教えることはみな守り行ないなさい。だが，彼らの業には見倣ってはいけない。彼らは言いはするが，行なわないからだ。 '
      verse: 3
    - text: '担いきれないほどの重荷を束ねて人々の肩に載せるが，自分では彼らを助けるために指一本も持ち上げようともしない。 '
      verse: 4
    - text: '自分たちの業すべてを，単に人に見せようとして行なっているのだ。自分たちの聖句入れを広くし，自分たちの衣の房べりを大きくする。 '
      verse: 5
    - text: '彼らが好むのは，祝宴での上座や会堂での上席， '
      verse: 6
    - text: '市場でのあいさつや人々に『ラビ，ラビ』と呼ばれることなのだ。 '
      verse: 7
    - text: 'だが，あなた方は『ラビ』と呼ばれてはいけない。あなた方の教師はただ一人，キリストで，あなた方はみな兄弟だからだ。 '
      verse: 8
    - text: '地上のだれをも自分たちの父と呼んではいけない。あなた方の父はただ一人，天におられる方だからだ。 '
      verse: 9
    - text: 'また，師と呼ばれてはいけない。あなた方の師はただ一人，キリストだからだ。 '
      verse: 10
    - text: 'だが，あなた方の間で一番偉い者は，あなた方の召使いになるだろう。 '
      verse: 11
    - text: 'だれでも自分を高くする者は低くされ，自分を低くする者は高められるだろう。 '
      verse: 12
    - text: '「あなた方は災いだ，律法学者たちとファリサイ人たち，偽善者たちよ！　あなた方はやもめたちの家々を食い物にし，見せかけのために長い祈りをするからだ。だから，あなた方は最も厳しい裁きを受けるだろう。 '
      verse: 13
    - text: '「だが，あなた方は災いだ，律法学者たちとファリサイ人たち，偽善者たちよ！　あなた方は人々の前で天の王国を閉ざすからだ。自分たちが入らないばかりか，入ろうとする者たちにも入らせないのだ。 '
      verse: 14
    - text: 'あなた方は災いだ，律法学者たちとファリサイ人たち，偽善者たちよ！　あなた方は一人の改宗者を作るために海と陸を巡り歩き，それができると，自分に倍するほどのゲヘナの子とするからだ。 '
      verse: 15
    - text: '「あなた方は災いだ，盲目の案内人たち，『だれでも神殿にかけて誓うなら，それは無意味だが，神殿の金にかけて誓うなら，その者には果たす義務がある』と言う者よ。 '
      verse: 16
    - text: '盲目の愚か者たちよ！　金と，その金を聖別する神殿とでは，どちらが偉大なのか。 '
      verse: 17
    - text: 'また，『だれでも祭壇にかけて誓うなら，それは無意味だが，その上にある供え物にかけて誓うなら，その者には果たす義務がある』とも言う。 '
      verse: 18
    - text: '盲目の愚か者たちよ！　供え物と，その供え物を聖別する祭壇とでは，どちらが偉大なのか。 '
      verse: 19
    - text: 'だから，祭壇にかけて誓う者は，祭壇とその上にあるすべての物にかけて誓っているのだ。 '
      verse: 20
    - text: '神殿にかけて誓う者は，神殿とそこに住んでおられる方にかけて誓っているのだ。 '
      verse: 21
    - text: '天にかけて誓う者は，神のみ座とその上に座っておられる方にかけて誓っているのだ。 '
      verse: 22
    - text: '「あなた方は災いだ，律法学者たちとファリサイ人たち，偽善者たちよ！　あなた方はハッカ，イノンド，クミンの十分の一税は納めていながら，律法のもっと重要な事柄，すなわち公正とあわれみと忠実をなおざりにしている。 '
      verse: 23
    - text: '盲目の案内人よ，ブヨはこして除きながら，ラクダをのみ込む者たちよ！ '
      verse: 24
    - text: '「あなた方は災いだ，律法学者たちとファリサイ人たち，偽善者たちよ！　あなた方は杯と皿の外側は清めるが，内側は強奪と不義で満ちているからだ。 '
      verse: 25
    - text: '盲目のファリサイ人よ，外側も清くするために，まず杯と皿の内側を清めなさい。 '
      verse: 26
    - text: '「あなた方は災いだ，律法学者たちとファリサイ人たち，偽善者たちよ！　あなた方は白く塗った墓に似ているからだ。外側は美しく見えるが，内側は死んだ者たちの骨とあらゆる汚れでいっぱいだ。 '
      verse: 27
    - text: 'このようにあなた方も，人には外側は義人のように見えるが，内側は偽善と不法でいっぱいだ。 '
      verse: 28
    - text: '「あなた方は災いだ，律法学者たちとファリサイ人たち，偽善者たちよ！　あなた方は預言者たちの墓を建て，義人たちの墓を飾り立てて， '
      verse: 29
    - text: '『我々が父祖たちの日々に生きていたなら，彼らと共に預言者たちの血にあずかる者にはならなかっただろうに』と言う。 '
      verse: 30
    - text: 'こうしてあなた方は，預言者たちを殺した者たちの子供であることを自分で証明している。 '
      verse: 31
    - text: 'それなら，あなた方の父祖たちのますを満たしなさい。 '
      verse: 32
    - text: '蛇よ，マムシらの子孫よ，あなた方はどうしてゲヘナの裁きを逃れることができようか。 '
      verse: 33
    - text: 'それゆえ，見よ，わたしはあなた方に預言者たちと賢人たちと律法学者たちを遣わす。あなた方は，そのうちのある者たちを殺してはりつけにし，ある者たちを自分たちの会堂でむち打ち，町から町へと迫害するだろう。 '
      verse: 34
    - text: 'それは，義なるアベルの血から，あなた方が聖所と祭壇の間で殺したバラキアの子ザカリヤの血に至るまで，地上で流されたすべての義なる血があなた方の上にふりかかるためだ。 '
      verse: 35
    - text: '本当にはっきりとあなた方に告げる。こうした事柄すべては，この世代の上にふりかかるだろう。 '
      verse: 36
    - text: '「エルサレム，エルサレム，預言者たちを殺し，自分のところに遣わされた者たちを石打ちにする者よ！　めんどりがそのひなを翼の下に集めるように，わたしは幾たびあなたの子らを集めようとしたことか。だが，あなた方は応じなかった！ '
      verse: 37
    - text: '見よ，あなた方の家は荒れ果てたままに残される。 '
      verse: 38
    - text: 'あなた方に告げるが，あなた方は，『主の名において来る者は幸いだ！』と言うときまでは，今後決してわたしを見ることはないだろう」 。  '
      verse: 39
  - chapter: 24
    verses:
    - text: 'イエスは神殿から出て行き，進んで行こうとした。弟子たちが彼に神殿の建物を示そうとして近寄って来た。 '
      verse: 1
    - text: 'しかし，イエスは彼らに言った，「あなた方はこれらすべてのものを見ていないのか。ここで石が崩されずにほかの石の上に残ることはないだろう」 。 '
      verse: 2
    - text: ' 彼がオリーブ山の上で座っていた時，弟子たちがひそかに彼のもとに来て，こう言った。「わたしたちに教えてください。それらのことはいつ起きるのですか。あなたの来臨と時代の終わりのしるしは何ですか」。 '
      verse: 3
    - text: ' イエスは彼らに答えた，「だれもあなた方を惑わすことがないように注意しなさい。 '
      verse: 4
    - text: '多くの者がわたしの名においてやって来て，『わたしがキリストだ』と言って，多くの者を惑わすだろう。 '
      verse: 5
    - text: 'あなた方は戦争のことや戦争のうわさを聞くだろう。動転しないように気を付けなさい。これらのすべてのことは起こらなければならないが，終わりはまだなのだ。 '
      verse: 6
    - text: '民族は民族に，王国は王国に敵対して立ち上がるからだ。あちこちでききんと伝染病と地震がある。 '
      verse: 7
    - text: 'だが，これらのすべてのことは産みの苦しみの始まりだ。 '
      verse: 8
    - text: 'その時，人々はあなた方を苦しみに引き渡し，あなた方を殺すだろう。あなた方はわたしの名のためにすべての民族から憎まれるだろう。 '
      verse: 9
    - text: 'その時，多くの者がつまずき，互いに引き渡し合い，互いに憎み合うだろう。 '
      verse: 10
    - text: '多くの偽預言者たちが現われて，多くの者を惑わすだろう。 '
      verse: 11
    - text: '不法が増してゆくので，多くの者の愛が冷えてゆくだろう。 '
      verse: 12
    - text: 'だが，最後まで耐え忍ぶ者，その者が救われるだろう。 '
      verse: 13
    - text: '王国のこの福音は，あらゆる民族に対する証言のために，全世界で宣教されるだろう。そしてそれから終わりが来る。 '
      verse: 14
    - text: '「それで，預言者ダニエルを通して語られた，荒廃させる嫌悪すべきものが，聖なる所に立っているのを見るなら（読者は理解せよ）， '
      verse: 15
    - text: 'その時，ユダヤにいる者たちは山に逃げなさい。 '
      verse: 16
    - text: '屋上にいる者は自分の家から物を取り出そうとして降りてはいけない。 '
      verse: 17
    - text: '畑にいる者は外衣を取りに戻ってはいけない。 '
      verse: 18
    - text: 'だが，それらの日，妊娠している者たちと乳を飲ませている母親たちにとっては災いだ！ '
      verse: 19
    - text: 'あなた方の逃走が冬や安息日に起こらないように祈っていなさい。 '
      verse: 20
    - text: 'その時，世のはじめから今に至るまで起きたことがなく，また二度と起きないような苦しみがあるからだ。 '
      verse: 21
    - text: 'それらの日が短くされなかったなら，肉なる者はだれも救われないだろう。だが，選ばれた者たちのために，その日々は短くされるのだ。 '
      verse: 22
    - text: '「その時，だれかがあなた方に，『見よ，ここにキリストがいる！』とか，『あそこだ』などと告げても，それを信じてはいけない。 '
      verse: 23
    - text: '偽キリストたちや偽預言者たちが現われて，できるなら選ばれた者たちをさえ惑わそうとして，しるしと不思議な業を行なうからだ。 '
      verse: 24
    - text: '「見よ，わたしはあなた方にあらかじめ告げている。 '
      verse: 25
    - text: 'だから，人々があなた方に，『見よ，彼は荒野にいる』と言っても，出て行ってはいけない。『見よ，奥の部屋にいる』と言っても，それを信じてはいけない。 '
      verse: 26
    - text: 'いなずまが東から出て，西にまで輝きわたるように，人の子の来臨もそのようだからだ。 '
      verse: 27
    - text: 'どこでも死体のあるところ，そこにハゲワシたちも集まって来るのだ。 '
      verse: 28
    - text: 'だが，それらの日の苦しみのすぐ後に，太陽は暗くなり，月は光を放たなくなり，星々は天から落ち，天にあるもろもろの力は揺り動かされるだろう。 '
      verse: 29
    - text: 'そしてその時，人の子のしるしが天に現われるだろう。その時，地のすべての部族は悲しみ，人の子が力と大いなる栄光をもって天の雲に乗って来るのを見るだろう。 '
      verse: 30
    - text: '彼は大きならっぱの音と共に自分の使いたちを遣わし，彼らは四方の風から，天の一方の果てから他方の果てまで，自分の選ばれた者たちを集め寄せるだろう。 '
      verse: 31
    - text: '「さあ，イチジクの木からこのたとえを学びなさい。その枝が柔らかくなり，葉を出すと，あなた方は夏の近いことを知る。 '
      verse: 32
    - text: 'そのようにあなた方も，これらのすべてのことが起こるのを見たなら，彼が戸口にまで近づいていることを知りなさい。 '
      verse: 33
    - text: '本当にはっきりとあなた方に告げる。これらのすべてのことが実現するまでは，この世代は過ぎ去らない。 '
      verse: 34
    - text: '天と地は過ぎ去るだろう。それでも，わたしの言葉は過ぎ去らないのだ。 '
      verse: 35
    - text: 'だが，その日や時刻についてはだれも知らない。天のみ使いたちも知らず，ただ父だけが知っておられる。 '
      verse: 36
    - text: '「人の子の来臨はノアの日々と同じようだ。 '
      verse: 37
    - text: 'というのも，洪水前のそれらの日，ノアが箱船に入るその日まで，人々は食べたり飲んだり，めとったり嫁いだりしていて， '
      verse: 38
    - text: '洪水が来て彼らすべてをさらって行くまで，気づかなかったのだ。人の子の来臨もそのようになるだろう。 '
      verse: 39
    - text: 'その時，二人の男が畑にいるだろう。一方は取り去られ，他方は残される。 '
      verse: 40
    - text: '二人の女が引き臼をひいているだろう。一方は取り去られ，他方は残される。 '
      verse: 41
    - text: 'だから，見張っていなさい。あなた方は自分たちの主が来るその時を知らないからだ。 '
      verse: 42
    - text: 'だが，このことを知っておきなさい。家の主人は，夜のどの見張り時に盗人が来るかを知っているなら，見張っていて，自分の家に押し入られることを許さなかっただろう。 '
      verse: 43
    - text: 'だから，あなた方も用意をしておきなさい。あなた方の思いもしない時に人の子は来るからだ。 '
      verse: 44
    - text: '「それでは，主人が，時節に応じて家の者たちに食物を与えさせるため，彼らの上に任命した，忠実で賢い召使いは，いったいだれか。 '
      verse: 45
    - text: '主人がやって来た時，そうしているのを見られるその召使いは幸いだ。 '
      verse: 46
    - text: '本当にはっきりとあなた方に告げるが，主人は彼を自分のすべての持ち物の上に任命するだろう。 '
      verse: 47
    - text: 'だが，それが悪い召使いで，心の中で，『わたしの主人は来るのが遅れている』と言い， '
      verse: 48
    - text: '自分の仲間の召使いたちを打ちたたき始め，酔っぱらいたちと食べたり飲んだりしているなら， '
      verse: 49
    - text: 'その召使いの主人は，彼の思いもしない日，彼の知らない時にやって来て， '
      verse: 50
    - text: '彼をずたずたに切り裂き，その受け分を偽善者たちと共にならせるだろう。そこには嘆きと歯ぎしりとがあるだろう。 '
      verse: 51
  - chapter: 25
    verses:
    - text: '「その時，天の王国は，自分のともし火を持って花婿を迎えに出た十人の処女のようになる。 '
      verse: 1
    - text: 'そのうち五人は愚かで，五人は賢かった。 '
      verse: 2
    - text: '愚かな者たちは，ともし火を持って行くとき，一緒に油を持って行かなかった。 '
      verse: 3
    - text: 'だが，賢い者たちは，ともし火と一緒に油を器に入れて持って行った。 '
      verse: 4
    - text: 'さて，花婿が遅れている間に，彼女たちはみな，うとうとして眠り込んでしまった。 '
      verse: 5
    - text: 'ところが，真夜中に，『見よ！　花婿が来た！　彼を迎えに出よ！』という叫びが上がった。 '
      verse: 6
    - text: 'その時，それらの処女たちはみな起き上がり，自分たちのともし火を整えた。 '
      verse: 7
    - text: '愚かな者たちは賢い者たちに言った，『あなた方の油を少し分けてください。わたしたちのともし火は消えそうですから』。 '
      verse: 8
    - text: 'だが，賢い者たちは答えて言った，『わたしたちとあなた方に足りるほどはないかも知れません。それより，商人たちのところに行って，自分のために買いなさい』。 '
      verse: 9
    - text: '彼女たちが買いに出ている間に，花婿が来た。そして，用意ができている者たちは，彼と共に婚宴の部屋に入った。それから戸が閉められた。 '
      verse: 10
    - text: 'その後，ほかの処女たちもやって来て，『主よ，主よ，わたしたちに開けてください』と言った。 '
      verse: 11
    - text: 'だが，彼は答えた，『本当にはっきりとあなた方に告げる。わたしはあなた方を知らない』。 '
      verse: 12
    - text: 'だから，見張っていなさい。あなた方は人の子が来るその日もその時も知らないからだ。 '
      verse: 13
    - text: '「それは，外国に出かけるとき，自分の召使いたちを呼んで，彼らに自分の財産を託した人のようだからだ。 '
      verse: 14
    - text: 'それぞれの能力に応じて，ある者には五タレント，別の者には二タレント，別の者には一タレントを与えてから，旅に出た。 '
      verse: 15
    - text: '五タレントを受けた者はすぐに出て行き，それを使って商売をし，ほかに五タレントをもうけた。 '
      verse: 16
    - text: '二タレントを受けた者も，同じくほかに二タレントをもうけた。 '
      verse: 17
    - text: 'だが，一タレントを受けた者は，出て行って地面に穴を掘り，自分の主人のお金を隠しておいた。 '
      verse: 18
    - text: '「さて，長い時ののち，それらの召使いたちの主人がやって来て，彼らと貸し借りを精算した。 '
      verse: 19
    - text: '五タレントを受けた者が進み出て，ほかの五タレントを差し出して言った，『ご主人様，あなたはわたしに五タレントを渡されました。ご覧ください，わたしはさらに五タレントをもうけました』。 '
      verse: 20
    - text: '「彼の主人は彼に言った，『よくやった，忠実な善い召使いよ。あなたはわずかなものに忠実だったから，多くのものの上に任命しよう。あなたの主人の喜びに入りなさい』。 '
      verse: 21
    - text: '「二タレントを受けた者が進み出て言った，『ご主人様，あなたはわたしに二タレントを渡されました。ご覧ください，わたしはさらに二タレントをもうけました』。 '
      verse: 22
    - text: '「彼の主人は彼に言った，『よくやった，忠実な善い召使いよ。あなたはわずかなものに忠実だったから，多くのものの上に任命しよう。あなたの主人の喜びに入りなさい』。 '
      verse: 23
    - text: '「一タレントを受けた者も進み出て言った，『ご主人様，わたしはあなたが厳しい方で，種をまかなかった所で刈り取り，散らさなかった所で集められるということを知っていました。 '
      verse: 24
    - text: 'わたしは怖くなり，行ってあなたの一タレントを地中に隠しました。ご覧ください，これがあなたのものです』。 '
      verse: 25
    - text: '「だが，彼の主人は彼に答えた，『無精な悪い召使いよ。あなたはわたしが種をまかなかった所で刈り取り，散らさなかった所で集めることを知っていたのか。 '
      verse: 26
    - text: 'それなら，わたしのお金を銀行家に預けておくべきだった。そうすれば，帰って来た時，自分のものを利息と一緒に戻してもらえただろうに。 '
      verse: 27
    - text: 'だから，その一タレントを彼から取り上げて，十タレント持っている者に与えなさい。 '
      verse: 28
    - text: 'だれでも持っている者にはさらに与えられて豊かになるが，持っていない者からはその持っているものまでも取り去られることになるからだ。 '
      verse: 29
    - text: 'この役に立たない召使いを外の闇に投げ出せ。そこには嘆きと歯ぎしりとがあるだろう』。 '
      verse: 30
    - text: '「さて，人の子が自分の栄光のうちに到来し，すべての聖なるみ使いたちが彼と共に到来するその時，彼は自分の栄光の座に着くだろう。 '
      verse: 31
    - text: 'すべての民族が彼の前に集められるだろう。そして彼は，羊飼いが羊をヤギからより分けるように，彼らを互いにより分け， '
      verse: 32
    - text: '羊を自分の右に，ヤギを自分の左に置くだろう。 '
      verse: 33
    - text: 'その時，王は自分の右にいる者たちにこう告げるだろう。『さあ，わたしの父に祝福された者たち，世の基礎が据えられて以来あなた方のために備えられていた王国を受け継ぎなさい。 '
      verse: 34
    - text: 'わたしが飢えると食べ物を与え，わたしが渇くと飲み物を与え，よそから来ると宿を貸し， '
      verse: 35
    - text: '裸でいると服を着せ，病気でいると見舞い，ろうやにいると来てくれたからだ』。 '
      verse: 36
    - text: '「その時，義人たちは彼に答えてこう言うだろう。『主よ，いつわたしたちは，あなたが飢えておられるのを見て食物を差し上げたり，渇いておられるのを見て飲み物を差し上げましたか。 '
      verse: 37
    - text: 'いつわたしたちは，あなたがよそから来られたのを見て宿を貸し，裸でおられるのを見て服をお着せしましたか。 '
      verse: 38
    - text: 'いつわたしたちは，あなたが病気をなさったり，ろうやにおられるのを見て，あなたのところに参りましたか』。 '
      verse: 39
    - text: '「王は彼らにこう答えるだろう。『本当にはっきりとあなた方に告げる。これらわたしの最も小さい兄弟たちの一人にあなた方がしたことは，わたしにしたのだ』。 '
      verse: 40
    - text: 'それから，王はまた自分の左にいる者たちにこう言うだろう。『のろわれた者たちよ，わたしから離れて，悪魔とその使いたちのために備えられた永遠の火に入りなさい。 '
      verse: 41
    - text: 'わたしが飢えても食べ物を与えず，わたしが渇いても飲み物を与えず， '
      verse: 42
    - text: 'よそから来ても宿を貸さず，裸でいても服を着せず，病気でいたり，ろうやにいても見舞ってくれなかったからだ』。 '
      verse: 43
    - text: '「その時，彼らも答えてこう言うだろう。『主よ，いつわたしたちは，あなたが飢えておられたり，渇いておられたり，よそから来られたり，裸でおられたり，病気をなさったり，ろうやにおられるのを見て，お世話をしませんでしたか』。 '
      verse: 44
    - text: '「その時，彼は彼らに答えてこう言うだろう。『本当にはっきりとあなた方に告げる。これらわたしの最も小さい兄弟たちの一人にあなた方がしなかったことは，わたしにしなかったのだ』。 '
      verse: 45
    - text: 'これらの者は永遠の処罰に入り，義人たちは永遠の命に入るだろう」 。  '
      verse: 46
  - chapter: 26
    verses:
    - text: 'イエスは，これらすべての言葉を語り終えた時，弟子たちにこう言った。 '
      verse: 1
    - text: '「あなた方が知っているとおり，二日後には過ぎ越しがやって来る。そして人の子ははりつけにされるために引き渡される」 。 '
      verse: 2
    - text: ' その時，祭司長たちと律法学者たちと民の長老たちは，カイアファスと呼ばれる大祭司の邸宅に集まった。 '
      verse: 3
    - text: '策略によってイエスを捕まえて殺そうと相談した。 '
      verse: 4
    - text: 'しかし彼らは言った，「祭りの間はいけない。民の暴動が起きるかも知れないからだ」。 '
      verse: 5
    - text: ' さて，イエスがベタニアでらい病の人シモンの家にいた時， '
      verse: 6
    - text: '一人の女が，非常に高価な香油の入った雪花石こうのつぼを持って彼に近寄って来て，それを食卓に着いている彼の頭に注いだ。 '
      verse: 7
    - text: 'しかし，これを見て弟子たちは憤慨し，こう言った。「なぜこんな無駄づかいをしたのか。 '
      verse: 8
    - text: 'この香油なら高く売れたし，そうすれば貧しい人々に施すことができたのに」。 '
      verse: 9
    - text: ' しかし，これを知ってイエスは彼らに言った，「なぜあなた方はこの女を悩ませるのか。彼女はわたしに良い行ないをしてくれたのだ。 '
      verse: 10
    - text: 'あなた方には，貧しい人々はいつでも一緒にいるが，わたしはいつでもいるわけではないからだ。 '
      verse: 11
    - text: '彼女がわたしの体にこの香油を注いだのは，わたしに埋葬に備えるためだったのだ。 '
      verse: 12
    - text: '本当にはっきりとあなた方に告げる。世界中どこでも，この福音が宣教される所では，この女の行なったこともまた，彼女の記念として語られるだろう」
        。 '
      verse: 13
    - text: ' その時，十二人の一人で，ユダ・イスカリオトと呼ばれていた者が，祭司長たちのところに出て行き， '
      verse: 14
    - text: '「彼をあなた方に引き渡せば，わたしに何をくれますか」と言った。彼らはそれを聞いて喜び，彼にお金を与えることを約束した。彼らは彼に銀三十枚を量り分けた。 '
      verse: 15
    - text: 'その時以来，彼はイエスを売り渡す機会を探り求めた。 '
      verse: 16
    - text: ' さて，種なしパンの最初の日，弟子たちがイエスのもとに来て，こう言った。「過ぎ越しの食事をなさるため，わたしたちがどこで用意をすることをお望みですか」。 '
      verse: 17
    - text: ' 彼は言った，「市内に入って，ある人のところへ行き，こう告げなさい。『先生が，「わたしの時が近づいた。わたしは弟子たちと共にあなたの家で過ぎ越しを祝う」と言っています』」
        。 '
      verse: 18
    - text: ' 弟子たちはイエスが彼らに命じたとおりに行ない，彼らは過ぎ越しの用意をした。 '
      verse: 19
    - text: '夕方になった時，彼は十二弟子と共に食卓に横になった。 '
      verse: 20
    - text: '彼らが食事をしていると，彼は言った，「本当にはっきりとあなた方に告げるが，あなた方の一人がわたしを売り渡すだろう」 。 '
      verse: 21
    - text: ' 彼らは深く悲しみ，一人ずつ彼に「主よ，それはわたしではないでしょうね」と尋ね始めた。 '
      verse: 22
    - text: ' 彼は答えた，「わたしと共に手を鉢に浸している者，その者がわたしを売り渡すだろう。 '
      verse: 23
    - text: '人の子は自分について書いてあるとおりに去って行く。だが，人の子を売り渡すその者は災いだ！　生まれて来なかった方が，その者のためには良かっただろう」
        。 '
      verse: 24
    - text: ' イエスを売り渡したユダが答えた，「ラビ，それはわたしではないでしょうね」。  イエスは彼に言った，「あなたがそう言った」 。 '
      verse: 25
    - text: ' 彼らが食事をしていると，イエスはパンを取り，それに対する感謝をささげてからそれを裂いた。弟子たちに与えてこう言った。「取って，食べなさい。これはわたしの体だ」
        。 '
      verse: 26
    - text: '杯を取り，感謝をささげてから，彼らに与えてこう言った。「あなた方は皆，この杯から飲みなさい。 '
      verse: 27
    - text: 'これは新しい契約のためのわたしの血だ。それは罪の許しのため，多くの人のために注ぎ出されるのだ。 '
      verse: 28
    - text: 'だが，本当にはっきりとあなた方に告げるが，わたしの父の王国においてそれを新たに飲むその日まで，わたしは今後ブドウの木のこの産物を飲むことはない」
        。 '
      verse: 29
    - text: '賛美の歌を歌ってから，彼らはオリーブ山へと出て行った。 '
      verse: 30
    - text: ' それからイエスは彼らに言った，「今夜，あなた方全員がわたしのためにつまずくだろう。『わたしは羊飼いを打つ。すると羊の群れは散らされるだろう』と書いてあるからだ。 '
      verse: 31
    - text: 'だが，わたしは起こされた後，あなた方より先にガリラヤに行くだろう」 。 '
      verse: 32
    - text: ' しかしペトロは彼に答えた，「みんながあなたのためにつまずいたとしても，わたしは決してつまずきません」。 '
      verse: 33
    - text: ' イエスは彼に言った，「本当にはっきりとあなたに告げるが，今夜，おんどりが鳴く前に，あなたは三度わたしを否認するだろう」 。 '
      verse: 34
    - text: ' ペトロは彼に言った，「あなたと一緒に死ななければならないとしても，わたしはあなたを否認しません」。ほかの弟子たちも皆，同じ事を言った。 '
      verse: 35
    - text: ' それからイエスは彼らと共にゲツセマネと呼ばれる場所にやって来た。彼は弟子たちに言った，「わたしがあちらに行って祈っている間，ここに座っていなさい」
        。 '
      verse: 36
    - text: '彼はペトロとゼベダイの二人の子らを伴って行ったが，悲しみ，またひどく苦悩し始めた。 '
      verse: 37
    - text: 'その時，彼は彼らに言った，「わたしの魂は死ぬほどに深く悲しんでいる。ここにとどまって，わたしと共に見張っていなさい」 。 '
      verse: 38
    - text: ' 少し進んで行ってうつ伏し，祈って言った，「わたしの父よ，もしできることなら，この杯をわたしから過ぎ去らせてください。それでも，わたしの望むことではなく，あなたの望まれることを」
        。 '
      verse: 39
    - text: ' 弟子たちのところに来て，彼らが眠っているのを見つけて，ペトロに言った，「何と，あなたはわたしと共に一時間も見張っていられなかったのか。 '
      verse: 40
    - text: 'あなた方は誘惑に陥らないよう，見張って，祈っていなさい。霊はその気でも，肉体は弱いのだ」 。 '
      verse: 41
    - text: ' 再び，二度目に離れて行き，祈って言った，「わたしの父よ，わたしが飲まない限り，この杯がわたしから過ぎ去らないのでしたら，あなたの望まれることが行なわれますように」
        。 '
      verse: 42
    - text: 'もう一度やって来て，彼らが眠っているのを見つけた。彼らの目は非常に重くなっていたのである。 '
      verse: 43
    - text: '彼は彼らを残して再び離れて行き，三度目に同じ言葉で祈った。 '
      verse: 44
    - text: 'それから，三度目に弟子たちのところに来て，彼らに言った，「なお眠って，休息をとりなさい。見よ，時が来た。そして人の子は罪人たちの手に売り渡される。 '
      verse: 45
    - text: '立ちなさい，さあ行こう。見よ，わたしを売り渡す者が近づいて来た」 。 '
      verse: 46
    - text: ' 彼がまだ話しているうちに，見よ，十二人の一人のユダがやって来た。そして彼と共に，祭司長たちと民の長老たちのもとから来た群衆が，剣やこん棒を手にしてやって来た。 '
      verse: 47
    - text: 'さて，イエスを売り渡した者は，「わたしが口づけするのがその者だ。それを捕まえろ」と言って，彼らに合図を伝えていた。 '
      verse: 48
    - text: 'すぐにイエスに近寄り，「こんばんは，ラビ！」と言って，口づけした。 '
      verse: 49
    - text: ' イエスは彼に言った，「友よ，なぜここにいるのか」 。その時，彼らはイエスに手をかけて捕まえた。 '
      verse: 50
    - text: '見よ，イエスと共にいた者の一人が，手を伸ばして剣を抜き，大祭司の召使いに撃ちかかり，その片耳を切り落とした。 '
      verse: 51
    - text: 'その時イエスは彼に言った，「剣をもとの所に納めなさい。すべて剣を取る者は剣で死ぬからだ。 '
      verse: 52
    - text: 'それともあなたは，わたしがわたしの父に求めて，今すぐに十二軍団以上のみ使いたちを遣わしていただくことができないとでも思うのか。 '
      verse: 53
    - text: 'だがそれでは，こうならなければならないと書いてある聖句はどうして果たされるだろうか」 。 '
      verse: 54
    - text: ' その時，イエスは群衆に言った，「あなた方は強盗に対するかのように，剣とこん棒を持ってわたしを捕まえに出て来たのか。わたしは毎日神殿に座って教えていたのに，あなた方はわたしを逮捕しなかった。 '
      verse: 55
    - text: 'だが，このすべてが起こったのは，預言者たちの聖句が果たされるためなのだ」 。  その時，弟子たちは皆，彼を残して逃げて行った。 '
      verse: 56
    - text: 'イエスを捕まえた者たちは，彼を大祭司カイアファスのところに引いて行った。そこには祭司長たちと長老たちが集まっていた。 '
      verse: 57
    - text: '他方，ペトロは遠くからイエスに付いて行き，大祭司の中庭までやって来た。そして中に入り，成り行きを見ようとして，役人たちと共に座った。 '
      verse: 58
    - text: 'さて，祭司長たちと長老たちと最高法院全体は，イエスを死に渡すため，彼に不利な証言を探していたが， '
      verse: 59
    - text: '何も見つからなかった。多くの偽りの証人が進み出たにもかかわらず，何も見つからなかった。しかし，最後に二人の者が進み出て， '
      verse: 60
    - text: 'こう言った。「この者は，『わたしは神の神殿を壊し，それを三日で建てる』と言いました」。 '
      verse: 61
    - text: ' 大祭司が立ち上がって彼に言った，「何も答えないのか。これらの者たちがお前に不利な証言をしているのは，どういうことなのか」。 '
      verse: 62
    - text: 'しかし彼は黙っていた。大祭司は彼に尋ねた，「生ける神に誓ってお前に命じる。我々に告げよ，お前は神の子，キリストなのかどうか」。 '
      verse: 63
    - text: ' イエスは言った，「あなたがそう言っている。それでも，あなた方に告げるが，今後，あなた方は人の子が力ある方の右に座り，天の雲と共に来るのを見るだろう」
        。 '
      verse: 64
    - text: ' その時，大祭司は自分の衣を引き裂いてこう言った。「この者は冒とくを口にした！　どうしてこれ以上証人が必要だろうか。見よ，あなた方は今，冒とくの言葉を聞いたのだ。 '
      verse: 65
    - text: 'あなた方はどう思うか」。  彼らは答えた，「この者は死に値する！」 '
      verse: 66
    - text: 'それから，彼らは彼の顔につばをかけ，こぶしで殴り，「預言しろ！」と言い始めた。ある者たちは彼を平手で打って， '
      verse: 67
    - text: 'こう言った。「キリストよ，我々に預言しろ！　お前を打ったのはだれか」。 '
      verse: 68
    - text: ' さて，ペトロが外の中庭に座っていると，一人の女中が彼のところに来て，こう言った。「あなたもガリラヤ人イエスと一緒にいました！」 '
      verse: 69
    - text: ' しかし彼はみんなの前でそれを否定して言った，「わたしはあなたが何のことを言っているのか分からない」。 '
      verse: 70
    - text: ' 彼が入り口の方に出て行くと，別の女が彼を見て，そこにいる者たちにこう言った。「この人もナザレ人イエスと一緒にいました」。 '
      verse: 71
    - text: ' 彼は誓いつつ再びそれを否定した。「わたしはその人を知らない」。 '
      verse: 72
    - text: ' しばらくして，そばに立っていた者たちが近寄って来てペトロに言った，「確かにあなたも彼らの一人だ。方言であなたのことが分かるからだ」。 '
      verse: 73
    - text: ' その時，彼はのろったり誓ったりし始めて言った，「わたしはその人を知らないのだ！」  すぐにおんどりが鳴いた。 '
      verse: 74
    - text: 'ペトロは，「おんどりが鳴く前に，あなたは三度わたしを否認するだろう」 とイエスが自分に言った言葉を思い出した。そして，外に出て，激しく泣いた。  '
      verse: 75
  - chapter: 27
    verses:
    - text: 'さて，明け方になると，祭司長たちと民の長老たち全員は，イエスを死に渡そうとして相談した。 '
      verse: 1
    - text: 'そして彼を縛って連れ出し，総督ポンティウス・ピラトに引き渡した。 '
      verse: 2
    - text: 'その時，イエスを売り渡したユダは，イエスが罪に定められたのを見て後悔し，銀三十枚を祭司長たちと長老たちに返して '
      verse: 3
    - text: '言った，「わたしは罪のない血を売り渡して罪を犯した」。  しかし彼らは言った，「それが我々にどうしたのか。自分で始末しろ」。 '
      verse: 4
    - text: ' 彼はそれらの銀を聖所に投げ入れて立ち去った。出て行って，首をつって死んだ。 '
      verse: 5
    - text: '祭司たちはそれらの銀を取って言った，「これらを宝物庫に入れることは許されない。血の代価だからだ」。 '
      verse: 6
    - text: '彼らは相談し，よそ人たちの埋葬のためにそれらで陶器師の畑を買った。 '
      verse: 7
    - text: 'それで，この畑は今日に至るまで「血の畑」と呼ばれている。 '
      verse: 8
    - text: 'その時，預言者エレミヤによって語られたことが果たされた。こう言われていた。 「彼らは銀三十枚を取った，値をつけられた者，イスラエルの子らのある者たちが値をつけた者の代価を。 '
      verse: 9
    - text: ' そして，陶器師の畑としてそれらを与えた。主がわたしに命じたとおりである」。 '
      verse: 10
    - text: ' さて，イエスは総督の前に立った。そこで総督はイエスに尋ねて言った，「お前はユダヤ人の王なのか」。  イエスは彼に言った，「あなたがそう言っている」
        。 '
      verse: 11
    - text: ' 祭司長たちや長老たちから訴えられている時，彼は何も答えなかった。 '
      verse: 12
    - text: 'ピラトは彼に言った，「彼らがお前に対してどれほど多くの事を証言しているか，お前は聞こえないのか」。 '
      verse: 13
    - text: ' しかしイエスはそれ以上何一つ答えなかった。そのため総督は非常に驚いた。 '
      verse: 14
    - text: 'さて，総督は祭りの際に，群衆が彼に願い出る囚人を一人，彼らのために釈放するのを慣例としていた。 '
      verse: 15
    - text: 'その時，彼らにはバラバと呼ばれる有名な囚人がいた。 '
      verse: 16
    - text: 'それで，彼らが集まって来た時，ピラトは彼らに言った，「お前たちはだれを釈放して欲しいのか。バラバか，それともキリストと呼ばれるイエスか」。 '
      verse: 17
    - text: '彼らがねたみのためにイエスを引き渡したことに気づいていたからである。 '
      verse: 18
    - text: ' 彼が裁判の席に着いているとき，その妻が彼のもとに人を遣わして言った，「あの義人とかかわりを持たないでください。わたしはその人のために，今朝，夢の中でさんざん苦しめられたのです」。 '
      verse: 19
    - text: 'さて，祭司長たちや長老たちは，バラバを求めてイエスを滅ぼすよう群衆を説得した。 '
      verse: 20
    - text: '一方，総督は彼らに答えた，「お前たちは二人のうちのどちらを釈放して欲しいのか」。  彼らは言った，「バラバを！」 '
      verse: 21
    - text: ' ピラトは彼らに言った，「それでは，キリストと呼ばれるイエスはどうしたらよいのか」。  みんなは彼に言った，「はりつけにしろ！」 '
      verse: 22
    - text: ' しかし総督は言った，「なぜだ。彼がどんな悪事をしたというのか」。  しかし彼らは激しく叫んで言った，「はりつけにしろ！」 '
      verse: 23
    - text: ' そこでピラトは，手のつけようがなく，むしろ騒動になり始めたのを見て，水を取って群衆の前で両手を洗い，「わたしはこの義人の血について罪はない。自分たちで始末せよ」と言った。 '
      verse: 24
    - text: ' 民全体が答えた，「彼の血は，我々と我々の子孫の上にふりかかってもよい！」 '
      verse: 25
    - text: ' そこでピラトはバラバを釈放した。他方，イエスをむち打ってから，はりつけにするために引き渡した。 '
      verse: 26
    - text: '総督の兵士たちはイエスをプラエトリウムの中に引いて行き，全部隊を彼のところに呼び集めた。 '
      verse: 27
    - text: '彼から衣をはいで，赤い衣を彼にまとわせた。 '
      verse: 28
    - text: 'イバラの冠を編んで彼の頭に載せ，右手にアシを持たせた。そして彼の前にひざまずいて彼をなぶりものにして，「ユダヤ人の王様，万歳！」と言った。 '
      verse: 29
    - text: '彼につばをかけ，アシを取り上げて彼の頭をたたいた。 '
      verse: 30
    - text: '彼をなぶりものにした後，彼から衣を脱がせて，もとの衣を着せた。そして，彼をはりつけにするために引いて行った。 '
      verse: 31
    - text: ' 出て行くと，シモンという名のキュレネ人を見つけたが，彼を一緒に来させて，イエスの十字架を運ばせた。 '
      verse: 32
    - text: '「ゴルゴタ」，訳せば「どくろの場所」と呼ばれる場所にやって来た。 '
      verse: 33
    - text: '彼らは胆汁を混ぜた酸いブドウ酒を与えた。彼は味を見ると飲もうとしなかった。 '
      verse: 34
    - text: '彼をはりつけにしてから，くじを引いて，互いにその外衣を分けた。 '
      verse: 35
    - text: 'そして，そこに座って彼を見張っていた。 '
      verse: 36
    - text: '彼の頭の上には，「これはユダヤ人の王イエス」と書いた罪状書きを掲げた。 '
      verse: 37
    - text: ' それから，彼と共に二人の強盗をはりつけにし，一人はその右に，一人はその左に置いた。 '
      verse: 38
    - text: '通りかかった者たちは，頭を振りながら彼を冒とくして '
      verse: 39
    - text: '言った，「神殿を壊して三日で建てる者よ，自分を救ってみろ！　神の子なら，十字架から降りて来い！」 '
      verse: 40
    - text: ' 同じように，祭司長たちも律法学者たちやファリサイ人たちや長老たちと共に，あざけって言った， '
      verse: 41
    - text: '「ほかの者たちは救ったが，自分は救えないのだ。あれがイスラエルの王なら，今，十字架から降りて来てもらおう。そうしたら彼を信じよう。 '
      verse: 42
    - text: '彼は神に頼っている。神が彼をお望みなら，救い出してもらうがよい。『わたしは神の子だ』と言ったのだから」。 '
      verse: 43
    - text: '一緒にはりつけになっていた強盗たちも，同じように彼を非難した。 '
      verse: 44
    - text: ' さて，第六時から闇が全土を覆い，第九時にまで及んだ。 '
      verse: 45
    - text: '第九時ごろ，イエスは大声で叫んで，「エリ，エリ，リマ，サバクタニ」 と言った。これは，「わたしの神，わたしの神，なぜわたしをお見捨てになったのですか」
        という意味である。 '
      verse: 46
    - text: ' そばに立っていた者たちの何人かは，それを聞いて，「この人はエリヤを呼んでいるのだ」と言った。 '
      verse: 47
    - text: ' すぐに彼らのうちの一人が走って行き，海綿に酢をたっぷり含ませて，アシの先に付け，それを彼に飲まそうとした。 '
      verse: 48
    - text: '残りの者たちは，「彼をそのままにしておけ。エリヤが彼を救いに来るかどうかを見よう」と言った。 '
      verse: 49
    - text: ' イエスは再び大声で叫んで，自分の霊をゆだねた。 '
      verse: 50
    - text: '見よ，神殿の幕が上から下まで二つに裂けた。地が揺れ，岩々が割れた。 '
      verse: 51
    - text: '幾つもの墓が開き，眠りについていた聖者たちの体が数多く起こされた。 '
      verse: 52
    - text: 'そして，イエスの復活ののちに墓から出て来て，聖都に入り，大勢の人に現われた。 '
      verse: 53
    - text: 'その時，百人隊長と，イエスを見張っていた者たちは，地震や起きた事柄を見て非常に恐れ，「本当にこの人は神の子だった」と言った。 '
      verse: 54
    - text: ' そこでは大勢の女たちが遠くから見ていたが，それはガリラヤからイエスに仕えながら従っていた者たちであった。 '
      verse: 55
    - text: 'その中にはマリア・マグダレネ，ヤコブとヨセの母マリア，それにゼベダイの子らの母がいた。 '
      verse: 56
    - text: '夕方になると，ヨセフという名で，アリマタヤ出身の富んだ人がやって来た。彼自身もイエスの弟子となっていた。 '
      verse: 57
    - text: 'この人がピラトのところへ行き，イエスの体を渡してくれるよう願い出た。それでピラトは死体を与えるよう命じた。 '
      verse: 58
    - text: 'ヨセフは死体を取り降ろして，きれいな亜麻布に包み， '
      verse: 59
    - text: '岩に切り掘ってあった自分の新しい墓に横たえた。墓の入り口に大きな石を転がしてから，去って行った。 '
      verse: 60
    - text: 'マリア・マグダレネともう一人のマリアは，墓に向かって座っていた。 '
      verse: 61
    - text: 'さて，次の日，すなわち準備の日の翌日，祭司長たちとファリサイ人たちはピラトのもとに集まって '
      verse: 62
    - text: 'こう言った。「閣下，わたしたちは，あの詐欺師がまだ生きていたとき，『三日後にわたしは生き返るだろう』と言っていたのを思い出しました。 '
      verse: 63
    - text: 'ですから，三日目まで墓を警備するよう命じてください。そうでないと，夜中に弟子たちが来て彼を盗み出し，『彼は死んだ者たちの中から起こされた』などと民に告げるかも知れません。そうなれば，この最後の欺きは最初の欺きよりも悪いものになるでしょう」。 '
      verse: 64
    - text: ' ピラトは彼らに言った，「お前たちには警備兵がある。行って，できる限りの警備をするがよい」。 '
      verse: 65
    - text: 'そこで彼らは警備兵を連れて行き，石に封印をして，墓の警備をした。  '
      verse: 66
  - chapter: 28
    verses:
    - text: 'さて，安息日ののち，週の初めの日が明け始めるころ，マリア・マグダレネともう一人のマリアが墓を見に来た。 '
      verse: 1
    - text: '見よ，大きな地震が起きた。というのは，主のみ使いが天から降りて来て近寄り，入り口から石を転がして，その上に座ったからである。 '
      verse: 2
    - text: '彼の外見はいなずまのようであり，彼の衣は雪のように白かった。 '
      verse: 3
    - text: '警備兵たちは，彼に対する恐れのために震え上がり，死んだようになっていた。 '
      verse: 4
    - text: 'み使いは女たちに答えた，「恐れてはいけない。あなた方がはりつけにされたイエスを探していることを，わたしは知っているのだ。 '
      verse: 5
    - text: '彼はここにはいない。彼は，自分で言ったとおり，起こされたからだ。さあ，主の横たえられた場所を見なさい。 '
      verse: 6
    - text: '急いで行って，彼の弟子たちに，『彼は死んだ者たちの中から起こされた。そして見よ，彼はあなた方より先にガリラヤへ行く。あなた方はそこで彼を見るだろう』と告げなさい。見よ，わたしはあなた方に告げた」。 '
      verse: 7
    - text: ' 彼女たちは，恐れと大きな喜びをもって，急いで墓を立ち去り，弟子たちに知らせるために走って行った。 '
      verse: 8
    - text: '彼女たちが弟子たちに告げに行く途中で，見よ，イエスが彼女たちに出会って，「喜べ！」 と言った。  彼女たちは近づいてその両足を抱き，彼を拝んだ。 '
      verse: 9
    - text: ' その時イエスは彼女たちに言った，「恐れてはいけない。行って，わたしの兄弟たちにガリラヤに行くように告げなさい。彼らはそこでわたしを見るだろう」
        。 '
      verse: 10
    - text: ' さて，彼女たちが進んでいる間に，見よ，警備兵たちのうちの数人が都に入り，祭司長たちに起きたことすべてを告げた。 '
      verse: 11
    - text: '彼らは長老たちと集まって相談したのち，兵士たちに多額のお金を与えて， '
      verse: 12
    - text: 'こう言った。「彼の弟子たちが夜中にやって来て，自分たちが眠っている間に彼を盗んで行った，と言え。 '
      verse: 13
    - text: 'もしこのことが総督の耳に入っても，我々が説得して，お前たちには迷惑がかからないようにしてやろう」。 '
      verse: 14
    - text: 'そこで，彼らはお金を受け取って，告げられたとおりにした。この話はユダヤ人たちの間に広まって，今日に至っている。 '
      verse: 15
    - text: ' しかし，十一人の弟子たちはガリラヤに行って，イエスが彼らに伝えておいた山に上った。 '
      verse: 16
    - text: '彼を見ると，彼らは彼に身をかがめた。しかし，ある者たちは疑った。 '
      verse: 17
    - text: 'イエスは近寄って来て，彼らに話して言った，「わたしには天と地のあらゆる権威が与えられた。 '
      verse: 18
    - text: 'だから，行って，あらゆる民族の人々を弟子とし，父と子と聖霊の名において彼らにバプテスマを施し， '
      verse: 19
    - text: 'わたしがあなた方に命じたすべての事柄を守るように教えなさい。見よ，わたしは，この時代の終わりまで，いつもあなた方と共にいるのだ」 。アーメン。   '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: '神の子イエス・キリストに関する福音の始まり。 '
      verse: 1
    - text: '預言者たちの中にこう書かれているとおりである。 「見よ，わたしはあなたの面前にわたしの使者を遣わす。その者はあなたの前に道を整えるだろう。 '
      verse: 2
    - text: ' 荒野で叫ぶ者の声がする，『主の道を整えよ！その道筋をまっすぐにせよ！』」 '
      verse: 3
    - text: ' ヨハネが現われて，荒野でパプテスマを施し，罪の許しのための悔い改めのバプテスマを宣教していた。 '
      verse: 4
    - text: 'ユダヤの全地方とエルサレムのすべての人々が彼のところに出て来た。人々は自分の罪を告白して，ヨルダン川で彼からバプテスマを受けていた。 '
      verse: 5
    - text: 'ヨハネはラクダの毛衣を身に着け，皮の帯を腰に巻いており，イナゴと野みつを食べていた。 '
      verse: 6
    - text: '彼は宣教して言った，「わたしより強い方がわたしの後から来られる。わたしはかがんでその方のサンダルの革ひもをほどくにも値しない。 '
      verse: 7
    - text: 'わたしはあなた方に水でバプテスマを施したが，その方はあなた方に聖霊でバプテスマを施すだろう」。 '
      verse: 8
    - text: ' そのころ，イエスはガリラヤのナザレからやって来て，ヨルダンでヨハネからバプテスマを受けた。 '
      verse: 9
    - text: '水から上がってすぐ，天が裂け，霊がハトのように自分の上に下って来るのを目にした。 '
      verse: 10
    - text: '天から声がした，「あなたはわたしの愛する子，わたしの心にかなう者である」。 '
      verse: 11
    - text: ' すぐに霊が彼を荒野に追いやった。 '
      verse: 12
    - text: '彼は四十日間荒野にいて，サタンから誘惑を受けた。彼は野獣と共にいて，み使いたちが彼に仕えていた。 '
      verse: 13
    - text: ' さて，ヨハネが捕まった後，イエスはガリラヤへ行き，神の王国に関する福音を宣教して '
      verse: 14
    - text: 'こう言った。「時は満ち，神の王国は近づいた！　悔い改めて福音を信じなさい」 。 '
      verse: 15
    - text: ' ガリラヤの海沿いを通りすがりに，シモンとシモンの兄弟アンデレが海で網を打っているのを目にした。彼らは漁師だったのである。 '
      verse: 16
    - text: 'イエスは彼らに言った，「わたしの後に付いて来なさい。そうすればあなた方を，人を捕る漁師にしよう」 。 '
      verse: 17
    - text: ' すぐに彼らは網を捨てて彼に従った。 '
      verse: 18
    - text: 'さらに少し進んで行くと，ゼベダイの子ヤコブとその兄弟ヨハネを目にした。彼らも舟の中で網を繕っていた。 '
      verse: 19
    - text: 'すぐに彼は彼らを呼んだ。すると彼らは，その父ゼベダイを雇い人たちと共に舟の中に残して，彼の後に付いて行った。 '
      verse: 20
    - text: '彼らはカペルナウムに入った。そしてすぐに，彼は安息日に会堂に入って教えた。 '
      verse: 21
    - text: '人々は彼の教えに驚いた。彼が権威ある者のように人々を教えていて，律法学者たちのようではなかったからである。 '
      verse: 22
    - text: 'すぐに，彼らの会堂に汚れた霊に付かれた男がいて，叫んで '
      verse: 23
    - text: '言った，「ほう！　ナザレ人イエスよ，わたしたちはあなたと何のかかわりがあるのか。わたしたちを滅ぼしに来たのか。わたしはあなたがだれだか知っている。神の聖なる方だ！」 '
      verse: 24
    - text: ' イエスは彼をしかりつけて言った，「黙れ。この人から出て行け！」 '
      verse: 25
    - text: ' 汚れた霊は，その人をけいれんさせ，大声で叫びながら，彼から出て行った。 '
      verse: 26
    - text: '人々はすっかり驚いたので，互いに論じ合って言った，「これは何事だ。新しい教えなのか。彼は汚れた霊にさえ権威をもって命じる。すると彼らはこの人に従うのだ！」 '
      verse: 27
    - text: '彼の評判は，ガリラヤの全地方とその周囲の至る所にすぐに広まった。 '
      verse: 28
    - text: ' すぐに，彼らは会堂から出ると，ヤコブやヨハネと共に，シモンとアンデレの家に入った。 '
      verse: 29
    - text: 'さて，シモンのしゅうとめが熱病で横たわっており，彼らはすぐに彼女のことを彼に告げた。 '
      verse: 30
    - text: '彼はそばに行き，手を取って彼女を起き上がらせた。熱は引き，彼女は彼らに仕えた。 '
      verse: 31
    - text: '夕方，日が沈むと，人々は病気の者や悪霊に取りつかれた者を皆，彼のもとに連れて来た。 '
      verse: 32
    - text: '町全体が戸口に集まっていた。 '
      verse: 33
    - text: '彼はいろいろな病気にかかっている大勢の人々をいやし，多くの悪霊を追い出した。悪霊たちが語ることを許さなかった。彼らが自分を知っていたからである。 '
      verse: 34
    - text: ' 朝早く，まだ暗いうちに，彼は起き上がって出て行き，寂しい場所へ行って，そこで祈っていた。 '
      verse: 35
    - text: 'シモンおよび共にいた者たちが後を追って来た。 '
      verse: 36
    - text: 'そして彼を見つけて，「みんながあなたを探しています」と告げた。 '
      verse: 37
    - text: ' 彼は彼らに言った，「どこかほかの所，近くの町々へ行こう。わたしがそこでも宣教するためだ。わたしはそのために出て来たからだ」 。 '
      verse: 38
    - text: 'ガリラヤ全土にわたり，その会堂に入って，宣教し，悪霊たちを追い出した。 '
      verse: 39
    - text: ' そこで一人のらい病の人が彼のもとに来て，懇願してひざまずき，「あなたは，もしそうお望みになれば，わたしを清くすることがおできになります」と言った。 '
      verse: 40
    - text: ' イエスは哀れみに動かされて，手を伸ばして彼に触り，彼に言った，「わたしはそう望む。清くなりなさい」 。 '
      verse: 41
    - text: 'イエスがこう言うと，すぐにらい病は彼から去り，彼は清くなった。 '
      verse: 42
    - text: 'イエスは彼に厳しく注意して，すぐに彼を送り出した。 '
      verse: 43
    - text: 'そして彼に言った，「だれにも何も言わないようにしなさい。ただ行って，自分の体を祭司に見せ，自分の清めのためにモーセの命じた物をささげなさい」
        。 '
      verse: 44
    - text: ' しかし，彼は出て行くと，それを大いに宣明し，この出来事について言い広め始めた。そのためイエスは，もはやおおっぴらに町に入ることができず，外の寂しい場所にいた。それでも，人々は至る所から彼のもとにやって来た。  '
      verse: 45
  - chapter: 2
    verses:
    - text: '数日後，再びカペルナウムに入ると，彼が家にいることが知れ渡った。 '
      verse: 1
    - text: 'すぐに大勢の人が集まったので，戸口のあたりにさえ，もう場所がなかった。それで彼は人々にみ言葉を語った。 '
      verse: 2
    - text: '四人の人たちが，彼のもとに体のまひした人を運んで来た。 '
      verse: 3
    - text: '群衆のために彼のそばに近づくことができなかったので，彼がいる所の屋根を取り除いた。それを解体してしまうと，彼らは体のまひした人が横たわっている寝床を降ろした。 '
      verse: 4
    - text: 'イエスは彼らの信仰を見て，体のまひした人に言った。「子よ，あなたの罪は許された」 。 '
      verse: 5
    - text: ' ところが，そこに数人の律法学者たちが座っていて，心の中でこう論じていた。 '
      verse: 6
    - text: '「なぜこの人はこのような冒とくを語るのか。神おひとりのほか，だれが罪を許せるだろうか」。 '
      verse: 7
    - text: ' すぐにイエスは，彼らが心の中でこのように論じているのを自分の霊によって気づき，彼らに言った，「なぜあなた方は心の中でこうしたことを論じているのか。 '
      verse: 8
    - text: '体のまひした人に，『あなたの罪は許されている』と告げるのと，『起き上がって，寝台を取り上げて歩きなさい』と言うのでは，どちらがたやすいか。 '
      verse: 9
    - text: 'だが，人の子が地上で罪を許す権威を持っていることをあなた方が知るために」 ―体のまひした人に言った― '
      verse: 10
    - text: '「あなたに告げる。起き上がって，寝台を取り上げて，自分の家に帰りなさい」 。 '
      verse: 11
    - text: ' その人は起き上がり，すぐに寝床を取り上げて，みんなの前を出て行った。そこで人々はすっかり驚き，「このようなことは今まで見たことがない」と言って，神に栄光をささげた。 '
      verse: 12
    - text: ' 彼は再び海辺に出て行った。群衆が皆，そのもとにやって来た。それで彼は人々を教えた。 '
      verse: 13
    - text: '通りすがりに，アルファイオスの子レビが収税所に座っているのを見て，「わたしに従いなさい」 と言った。すると彼は立ち上がって，イエスに従った。 '
      verse: 14
    - text: ' 彼の家でイエスが食卓に横になっていたときのことである。大勢の徴税人や罪人が，イエスや弟子たちと共に座っていた。大勢の人がいて，イエスに従っていたからである。 '
      verse: 15
    - text: '律法学者たちとファリサイ人たちは，彼が罪人たちや徴税人たちと共に食事をしているのを見て，彼の弟子たちに言った，「なぜ彼は，徴税人たちや罪人たちと共に食べたり飲んだりするのか」。 '
      verse: 16
    - text: ' イエスはこれを聞いて，彼らに言った，「健康な人たちに医者は必要でなく，病気の人たちに必要なのだ。わたしは義人たちではなく，罪人たちを悔い改めへと呼び寄せるために来た」
        。 '
      verse: 17
    - text: ' ヨハネの弟子たちとファリサイ人たちが断食していると，人々はやって来て彼に尋ねた，「ヨハネの弟子たちとファリサイ人の弟子たちは断食するのに，あなたの弟子たちが断食しないのはなぜですか」。 '
      verse: 18
    - text: ' イエスは彼らに言った，「花婿の付き添い役は，花婿が共にいるのに断食できるだろうか。花婿が共にいる間は，彼らは断食できない。 '
      verse: 19
    - text: 'だが，花婿が彼らから取り去られる日々が来る。その日には，彼らは断食するだろう。 '
      verse: 20
    - text: '縮んでいない布切れを古い衣に縫いつける人はいない。そんなことをすれば，継ぎ切れが縮んで，新しいものが古いものを引き裂き，破れはいっそうひどくなる。 '
      verse: 21
    - text: '新しいブドウ酒を古い皮袋に入れる人はいない。そんなことをすれば，新しいブドウ酒は皮袋を破裂させ，ブドウ酒は流れ出て，皮はだめになるだろう。そうではなく，人々は新しいブドウ酒を新しい皮袋に入れるのだ」
        。 '
      verse: 22
    - text: ' 彼が安息日に穀物畑を通っていたときのこと，彼の弟子たちは進みながら穀物の穂を摘み始めた。 '
      verse: 23
    - text: 'ファリサイ人たちが彼に言った，「見よ，なぜ彼らは安息日に許されていないことをしているのか」。 '
      verse: 24
    - text: ' 彼は彼らに言った，「ダビデが，自分も共にいた者たちも窮乏して空腹だったときに何をしたか，あなた方は一度も読んだことがないのか。 '
      verse: 25
    - text: 'アビアタルが大祭司だったときに，彼がどのようにして神の家に入り，祭司たちのほかは食べることが許されていない供えのパンを食べ，共にいた者たちにも与えたかを」
        。 '
      verse: 26
    - text: '彼らに言った，「安息日は人のために作られたのであって，人が安息日のために作られたのではない。 '
      verse: 27
    - text: 'だから，人の子は安息日の主でもあるのだ」 。  '
      verse: 28
  - chapter: 3
    verses:
    - text: '彼は再び会堂に入った。すると，片手のなえた人がそこにいた。 '
      verse: 1
    - text: '人々は，安息日にその人をいやすかどうか，彼の様子をうかがっていた。彼を訴えるためであった。 '
      verse: 2
    - text: '彼は片手のなえた人に，「立ちなさい」 と言った。 '
      verse: 3
    - text: '彼らに言った，「安息日に許されているのは，善を行なうことか，悪を行なうことか。命を救うことか，殺すことか」 。しかし彼らは黙っていた。 '
      verse: 4
    - text: '彼は怒りをもって彼らを見回し，彼らの心のかたくなさを悲しみながら，「あなたの手を伸ばしなさい」 とその人に言った。手を伸ばすと，その手はもう一方の手と同じようによくなった。 '
      verse: 5
    - text: 'ファリサイ人たちは出て行き，すぐにヘロデ党の者たちと，どのようにして彼を滅ぼそうかと，彼に対する陰謀を企てた。 '
      verse: 6
    - text: ' イエスは弟子たちと共に海に退いた。すると大群衆が彼に従った。すなわち，ガリラヤから，ユダヤから， '
      verse: 7
    - text: 'エルサレムから，イドゥマヤから，ヨルダンの向こうから，テュロスやシドンの周辺から来た人々であった。大群衆が，彼の行なった大きな事柄を聞いて，彼のもとに来た。 '
      verse: 8
    - text: '彼は弟子たちに，群衆が押し寄せて来ないように，小舟を近くに用意しておくようにと言った。 '
      verse: 9
    - text: 'というのは，彼が多くの者をいやしたので，病気を持つ人たちが皆，彼に触れようとして押し寄せてきたからである。 '
      verse: 10
    - text: '汚れた霊たちは，彼を見るたびに，その前にひれ伏して，「あなたは神の子だ！」と叫んだ。 '
      verse: 11
    - text: '彼は，自分を知らせないようにと，彼らを厳しく戒めた。 '
      verse: 12
    - text: ' 彼は山に上り，自分の望む者たちを呼び寄せた。すると彼らは彼のもとにやって来た。 '
      verse: 13
    - text: '彼は十二人を任命した。それは，彼らが自分と共にいるためであり，また，彼らを遣わして宣教させ， '
      verse: 14
    - text: '病気をいやして悪霊たちを追い出す権限を持たせるためであった。すなわち， '
      verse: 15
    - text: '彼がペトロという名を与えたシモン， '
      verse: 16
    - text: 'ゼベダイの子ヤコブとヤコブの兄弟ヨハネ（彼らにはボアネルゲスという異名を付けた。これは雷の子らという意味である）， '
      verse: 17
    - text: 'アンデレ，フィリポ，バルトロマイ，マタイ，トマス，アルファイオスの子ヤコブ，タダイオス，熱心党のシモン， '
      verse: 18
    - text: 'それに，ユダ・イスカリオト。このユダはまた，彼を売り渡した者でもある。  彼は家に入った。 '
      verse: 19
    - text: '群衆が再び集まって来たので，彼らはパンを食べることさえできなかった。 '
      verse: 20
    - text: '彼の友人たちはこれを聞くと，彼を捕まえにやって来た。というのは，人々が「彼は気が狂っている」と言っていたからである。 '
      verse: 21
    - text: 'エルサレムから下って来た律法学者たちは，「彼はベエルゼブルに取りつかれている」とか，「悪霊たちの首領によって悪霊たちを追い出している」などと言っていた。 '
      verse: 22
    - text: ' 彼は彼らを呼び寄せ，たとえで彼らに語った，「どうしてサタンがサタンを追い出せるのか。 '
      verse: 23
    - text: 'もし王国が自らに敵対して分裂するなら，その王国は立ち行けるはずがない。 '
      verse: 24
    - text: 'もし家が自らに敵対して分裂するなら，その家は立ち行けるはずがない。 '
      verse: 25
    - text: 'もしサタンが自らに敵対して立ち上がって分裂するなら，彼は立ち行けるはずがなく，終わりを迎えてしまう。 '
      verse: 26
    - text: 'さらに，まず強い者を縛ってからでなければ，だれも強い者の家に押し入って略奪することはできない。縛ってから，その家を略奪するだろう。 '
      verse: 27
    - text: '本当にはっきりとあなた方に告げる。人の子らは，冒とくするとしても，その冒とくを含め，あらゆる罪が許されるだろう。 '
      verse: 28
    - text: 'だが，だれでも聖霊に対して冒とくする者は決して許しを得ず，永遠の罪の責めを負う」 。 '
      verse: 29
    - text: '―これは，彼らが，「彼は汚れた霊に取りつかれている」と言っていたためである。 '
      verse: 30
    - text: ' 彼の母と兄弟たちがやって来た。そして外に立ち，人を遣わして彼を呼ばせた。 '
      verse: 31
    - text: '群衆が彼の周りに座っていて，彼に告げた，「ご覧なさい，あなたのお母さんと兄弟たちと姉妹たちが外であなたを探しています」。 '
      verse: 32
    - text: ' 彼は彼らに答えた，「わたしの母，またわたしの兄弟たちとはだれか」。 '
      verse: 33
    - text: '自分の周りに座っている人々を見回して言った，「見よ，わたしの母とわたしの兄弟たちだ！ '
      verse: 34
    - text: 'だれでも神のご意志を行なう者，その者がわたしの兄弟，また姉妹，また母なのだ」 。  '
      verse: 35
  - chapter: 4
    verses:
    - text: '彼は再び海辺で教え始めた。大群衆が彼のもとに集まって来た。そのため彼は，海上の舟の中に入って座った。群衆は皆，海辺の陸地にいた。 '
      verse: 1
    - text: '彼はたとえを用いて多くの事を教え，自分の教えの中で人々に言った， '
      verse: 2
    - text: '「聞きなさい！　見よ，ある耕作人が種をまきに出かけた。 '
      verse: 3
    - text: 'そして，種をまいているときのこと，ある種は道ばたに落ち，鳥たちがやって来て，それをむさぼり食ってしまった。 '
      verse: 4
    - text: '別の種は土の少ない岩地の上に落ちた。そして，土が深くなかったので，すぐに芽を出した。 '
      verse: 5
    - text: '太陽が昇ると焦がされ，根がないために枯れ果ててしまった。 '
      verse: 6
    - text: '別の種はイバラの間に落ち，イバラが伸びて来てそれをふさぎ，それは実を生じなかった。 '
      verse: 7
    - text: 'それ以外の種は良い土に落ち，成長して大きくなり，実を生じた。あるものは三十倍，あるものは六十倍，あるものは百倍もの実を生み出した」 。 '
      verse: 8
    - text: '彼は言った，「だれでも聞く耳のある者は聞きなさい」 。 '
      verse: 9
    - text: ' 彼がひとりになった時，十二人と共に彼の周りにいた者たちは，このたとえについて彼に尋ねた。 '
      verse: 10
    - text: '彼は彼らに言った，「あなた方には神の王国の秘密が与えられているが，外にいる者たちにはすべての事がたとえで与えられる。 '
      verse: 11
    - text: 'それは，『彼らが見るには見るが分からず，聞くには聞くが理解せず，何かの拍子に立ち返って，その罪が許されることのないため』だ」 。 '
      verse: 12
    - text: ' 彼らに言った，「あなた方はこのたとえが理解できないのか。どのようにしてほかのすべてのたとえを理解するつもりなのか。 '
      verse: 13
    - text: '耕作人はみ言葉をまくのだ。 '
      verse: 14
    - text: '道ばたにみ言葉がまかれたものとは，こういう人たちのことだ。彼らが聞くと，すぐにサタンがやって来て，彼らの内にまかれたみ言葉を取り去るのだ。 '
      verse: 15
    - text: '同じように，岩地の上にまかれたものとは，こういう人たちのことだ。み言葉を聞くと，喜んですぐに受け入れる。 '
      verse: 16
    - text: '自分の内に根がないので，短命だ。み言葉のために圧迫や迫害が生じると，すぐにつまずく。 '
      verse: 17
    - text: 'イバラの間にまかれたものとは，別の者たちのことだ。これはみ言葉を聞いた人たちだが， '
      verse: 18
    - text: 'この時代の思い煩いや，富の欺きや，ほかの物事に関する欲望が入り込んでみ言葉をふさぎ，それは実を結ばなくなる。 '
      verse: 19
    - text: '良い土の上にまかれたものとは，こういう人たちのことだ。み言葉を聞いて受け入れ，ある者は三十倍，ある者は六十倍，ある者は百倍の実を結ぶのだ」
        。 '
      verse: 20
    - text: ' 彼らに言った，「ともし火が持って来られるのは，かごの下や寝台の下に置かれるためだろうか。燭台の上に置かれるためではないか。 '
      verse: 21
    - text: 'というのは，知られるためでないのに隠されているものはなく，明るみに出るためでないのに秘密にされているものはないからだ。 '
      verse: 22
    - text: 'だれでも聞く耳のある者は聞きなさい」 。 '
      verse: 23
    - text: ' 彼らに言った，「自分が聞いていることに注意を払いなさい。あなた方が量るそのはかりで，あなた方に量られるだろう。そして，聞いている者にはさらに与えられるだろう。 '
      verse: 24
    - text: '持っている者にはさらに与えられ，持っていない者からは持っているものまでも取り去られることになるからだ」 。 '
      verse: 25
    - text: ' 彼は言った，「神の王国は次のようなものだ。人が地に種をまき， '
      verse: 26
    - text: '夜昼，寝起きしているうちに，種は芽が出て成長する。どのようにしてかを彼は知らない。 '
      verse: 27
    - text: '地が実を生み出すのであって，最初に葉，それから穂，それから豊かな穀粒を生み出すからだ。 '
      verse: 28
    - text: 'しかし，実が熟するとすぐに彼はかまを入れる。収穫の時が来たからだ」 。 '
      verse: 29
    - text: ' 彼は言った，「わたしたちは，神の王国をどのようにたとえようか。あるいは，どんなたとえで説明しようか。 '
      verse: 30
    - text: 'それは一粒のからしの種のようなものだ。それは，地にまかれる時は地上のあらゆる種よりも小さい。 '
      verse: 31
    - text: 'だがいったんまかれると，成長し，あらゆる草よりも大きくなり，大きな枝を張り，その陰で空の鳥たちが巣を作れるほどになる」 。 '
      verse: 32
    - text: ' 彼は，人々の聞くことができる程度に応じて，このようなたとえを多く用いてみ言葉を語った。 '
      verse: 33
    - text: 'たとえなしでは人々に語らなかった。しかし，弟子たちに対しては，ひそかにすべてのことを説明した。 '
      verse: 34
    - text: ' その日，夕方になった時，彼は彼らに「向こう岸に渡ろう」 と言った。 '
      verse: 35
    - text: '彼らは，群衆を残して，舟に乗っているままで彼を連れて行った。他の小舟も彼と共にいた。 '
      verse: 36
    - text: '激しい風あらしが起こり，波が舟の中に打ちつけて，舟はもはや水でいっぱいになるほどであった。 '
      verse: 37
    - text: '彼自身は船尾にいて，まくらをして眠っていた。そこで彼らは彼を起こして告げた，「先生，わたしたちが死にかかっていても平気なのですか」。 '
      verse: 38
    - text: ' 彼は目を覚まし，風をしかりつけ，海に言った，「静まれ！　静かになれ！」 　風はやみ，大なぎになった。 '
      verse: 39
    - text: '彼は彼らに言った，「なぜそんなに恐れるのか。信仰がないのはどうしてか」 。 '
      verse: 40
    - text: ' 彼らは非常に恐れて，互いに言い合った，「風や海さえも従うとは，いったいこの方はどなただろう」。  '
      verse: 41
  - chapter: 5
    verses:
    - text: '彼らは海の向こう岸に着き，ゲラサ人たちの地方に入った。 '
      verse: 1
    - text: '彼が舟から出て来ると，すぐに汚れた霊に取りつかれた男が墓場から出て来て彼に出会った。 '
      verse: 2
    - text: 'この男は墓場を住みかとしていた。もはやだれも，鎖を用いてさえ彼を縛ることができなかった。 '
      verse: 3
    - text: '彼はよく足かせや鎖で縛られたが，鎖はばらばらに引きちぎられ，足かせはばらばらに壊されてしまったからである。だれも彼を従わせる力を持っていなかった。 '
      verse: 4
    - text: '彼は，夜昼となく，墓場や山の中で叫んだり，石で身を切りつけたりしていた。 '
      verse: 5
    - text: '彼は，遠くからイエスを見ると，走って来ておじぎをし， '
      verse: 6
    - text: 'そして大声で叫んで言った，「いと高き神の子イエスよ，わたしはあなたと何のかかわりがあるのか。神にかけてお願いする，わたしを苦しめないでくれ」。 '
      verse: 7
    - text: 'というのは，イエスは彼に，「汚れた霊よ，この人から出て行け！」 と言ったからである。 '
      verse: 8
    - text: ' イエスは彼に尋ねた，「あなたの名前は何か」 。  彼はイエスに言った，「わたしの名前はレギオンだ。わたしたちは大勢だからだ」。 '
      verse: 9
    - text: '彼はイエスに，自分たちをこの地方の外に追い払わないようにと，しきりに懇願した。 '
      verse: 10
    - text: 'ところで，その山腹で豚の大群が飼われていた。 '
      verse: 11
    - text: '悪霊たちは皆，彼に懇願して言った，「わたしたちをあの豚たちの中に送って，あの中に入れるようにしてくれ」。 '
      verse: 12
    - text: ' すぐにイエスは彼らに許可を与えた。汚れた霊たちは出て行って豚たちの中に入った。二千匹ほどのその群れは，険しい土手を下って海に突進し，海でおぼれ死んだ。 '
      verse: 13
    - text: '飼っていた者たちは逃げて行き，その町とその地方でそのことを知らせた。  人々は，何が起きたのか見に来た。 '
      verse: 14
    - text: '彼らはイエスのもとに来て，悪霊たちに取りつかれていた人，レギオンを宿していた人が服を着て，正気で座っているのを見た。それで彼らは恐れた。 '
      verse: 15
    - text: '見ていた者たちは，悪霊たちに取りつかれていた人にそのことがどのように起こったか，また豚たちについて，彼らに知らせた。 '
      verse: 16
    - text: '彼らは自分たちの地域から去るようにとイエスに懇願し始めた。 '
      verse: 17
    - text: ' 彼が舟に乗り込んでいると，悪霊たちに取りつかれていた人が，共にいさせて欲しいと懇願した。 '
      verse: 18
    - text: 'イエスはそれを許さず，彼に言った，「あなたの家，あなたの友人たちのところに帰り，主があなたのためにどんな大きな事柄をしてくださったか，またあなたにどれほどあわれみを抱いてくださったかを知らせなさい」
        。 '
      verse: 19
    - text: ' 彼は立ち去り，イエスが彼のためにどのように大きな事柄を行なったかをデカポリスで宣明し始めた。それでみんなは驚嘆した。 '
      verse: 20
    - text: ' イエスが舟でまた向こう岸に渡ると，大群衆がそのもとに集まった。彼は海辺にいた。 '
      verse: 21
    - text: '見よ，会堂長の一人でヤイロスという名の者が来て，彼を見ると足もとにひれ伏し， '
      verse: 22
    - text: 'しきりに懇願して言った，「わたしの小さな娘が死にかかっています。健康になって生きられるよう，どうかおいでになって，娘の上にあなたの手を置いてください」。 '
      verse: 23
    - text: ' イエスは彼と共に行った。すると大群衆も彼に従い，四方八方から彼に押し迫った。 '
      verse: 24
    - text: '十二年間も血の流出をわずらっている女がいた。 '
      verse: 25
    - text: '多くの医者にさんざん苦しめられ，持っていたものをすべて使い果たしてしまったが，良くなるどころか，いっそう悪くなった。 '
      verse: 26
    - text: 'その女が，イエスに関する事柄を聞いて，群衆の中で彼の後ろに近づき，その衣に触った。 '
      verse: 27
    - text: 'というのは，彼女は，「あの方の衣に触りさえすれば，わたしはよくなるだろう」と言っていたからである。 '
      verse: 28
    - text: 'すぐに彼女の血の流れは乾き，彼女は自分が苦しみからいやされたことを体の内で感じた。 '
      verse: 29
    - text: ' すぐにイエスは，自分から力が出て行ったことを自分の内で気づき，群衆の中で振り向いて，「わたしの衣に触ったのはだれか」 と尋ねた。 '
      verse: 30
    - text: ' 弟子たちは彼に言った，「群衆があなたに対して押し寄せているのを見ておられるのに，『だれが触ったか』と言われるのですか」。 '
      verse: 31
    - text: ' 彼はこの事をした女を見ようと，あたりを見回していた。 '
      verse: 32
    - text: '一方その女は，自分に起こったことを知り，恐れて震えながら，やって来て彼の前にひれ伏し，すべてをありのままに彼に話した。 '
      verse: 33
    - text: ' 彼は彼女に言った，「娘よ，あなたの信仰があなたをよくならせた。平安のうちに行きなさい。あなたの病気からいやされなさい」 。 '
      verse: 34
    - text: ' 彼がまだ話しているうちに，会堂長の家から人々が来て言った，「あなたの娘さんは亡くなりました。どうして先生をこれ以上煩わすのでしょうか」。 '
      verse: 35
    - text: ' しかしイエスは，話されている言葉を聞くと，すぐに会堂長に言った，「恐れることはない。ただ信じなさい」 。 '
      verse: 36
    - text: 'ペトロとヤコブおよびヤコブの兄弟ヨハネのほかは，だれも自分に付いて来ることを許さなかった。 '
      verse: 37
    - text: '彼は会堂長の家に着いた。そして，泣いたり，大声で泣きわめいたりする騒ぎを目にした。 '
      verse: 38
    - text: '中に入って，彼らに言った， 「なぜ騒いだり泣いたりしているのか。子供は死んだのではなく，眠っているのだ」 。 '
      verse: 39
    - text: ' 人々は彼をばかにした。しかし彼は，みんなを外に出し，その子供の父と母および自分と共にいた者たちを連れて，子供が横たわっている所に入って行った。 '
      verse: 40
    - text: '子供の手を取って，「タリタ，クム」 と言った。これは訳せば，「少女よ，あなたに告げる，起きなさい」 という意味である。 '
      verse: 41
    - text: 'すると少女は立ち上がり，歩き出した。彼女は十二歳だったからである。彼らは大きな驚きと共に驚いた。 '
      verse: 42
    - text: '彼は，このことをだれにも知らせないようにと厳しく彼らに命じた。そして，彼女に何か食べる物を与えるようにと命じた。  '
      verse: 43
  - chapter: 6
    verses:
    - text: 'そこから出発して，彼は自分の故郷に入った。弟子たちも彼に従った。 '
      verse: 1
    - text: '安息日になると，彼は会堂で教え始めた。耳を傾けた大勢の人は驚いてこう言った。「この人はこうした事柄をどこから得たのだろう」。また，「この人に与えられた知恵はいったい何だ。このような強力な業が彼の手によって生じるのはどうしたことだ。 '
      verse: 2
    - text: 'この人は大工ではないか。マリアの息子で，ヤコブ，ヨセ，ユダ，シモンの兄弟ではないか。その姉妹たちは我々と共にここにいるではないか」。人々は彼のために不快になった。 '
      verse: 3
    - text: ' イエスは彼らに言った，「預言者は，自分の故郷や親族の間また自分の家以外では，敬われないことはない」 。 '
      verse: 4
    - text: 'その場所では一つも強力な業を行なうことができず，ただ少数の病気の人たちの上に手を置いていやしただけであった。 '
      verse: 5
    - text: '彼は彼らの不信仰のために驚き怪しんだ。  彼は村々を巡回して教えた。 '
      verse: 6
    - text: '十二人を呼び寄せて，彼らを二人ずつ遣わし始め，彼らに汚れた霊たちに対する権威を与えた。 '
      verse: 7
    - text: '彼らに，旅のためにつえ一本のほかは何も持って行かないようにと命じた。すなわち，パンも，袋も，財布の中のお金も持たず， '
      verse: 8
    - text: 'ただサンダルを履くだけで，二枚の上着を身に着けないようにと命じた。 '
      verse: 9
    - text: '彼らに言った， 「どこでも家に入ったなら，そこから出発するまではそこにとどまりなさい。 '
      verse: 10
    - text: 'だれかがあなた方を受け入れず，あなた方の言うことに耳を傾けないなら，そこから出発する時に，彼らに対する証言のため，足の裏のちりを払い落としなさい。はっきりとあなた方に告げる。裁きの日には，ソドムとゴモラのほうがその町よりは耐えやすいだろう」
        。 '
      verse: 11
    - text: ' 彼らは出て行って，人々が悔い改めるために宣教した。 '
      verse: 12
    - text: '彼らは多くの悪霊を追い出し，大勢の病気の人に油を塗って，その者たちををいやした。 '
      verse: 13
    - text: 'ヘロデ王がこのことを聞いた。イエスの名前が広く知られるようになっていたからである。それで彼は言った，「バプテスマを施す人ヨハネが死んだ者たちの中から生き返ったので，こうした力が彼の内に働いているのだ」。 '
      verse: 14
    - text: 'しかし他の者たちは，「この人はエリヤだ」と言った。他の者たちは，「預言者たちの一人のような預言者だ」と言った。 '
      verse: 15
    - text: 'しかしヘロデはこのことを聞いて言った，「これは，わたしが首をはねたヨハネだ。彼は死んだ者たちの中から生き返ったのだ」。 '
      verse: 16
    - text: 'というのは，ヘロデ自身が，自分の兄弟フィリポの妻ヘロディアのために，人を遣わして，ヨハネを逮捕し，ろうやにつないだからであった。それは，彼が彼女と結婚していたからである。 '
      verse: 17
    - text: 'ヨハネはヘロデに，「あなたが自分の兄弟の妻を有しているのは，許されることではない」と言ったのである。 '
      verse: 18
    - text: 'ヘロディアは彼に敵対し，彼を殺すことを望んだが，できなかった。 '
      verse: 19
    - text: 'それはヘロデが，ヨハネが正しい聖なる人であることを知っていて，彼を恐れ，保護したからである。彼の言うことに耳を傾ける時，ヘロデは多くの事をしていたが，喜んで彼の言うことに耳を傾けていた。 '
      verse: 20
    - text: ' すると，都合の良い日がやって来た。ヘロデが自分の誕生日に，自分の高官たちや将校たちやガリラヤの主立った人たちのために夕食を用意した。 '
      verse: 21
    - text: 'ほかでもないヘロディアの娘が入って来て，踊り，ヘロデや彼と共に座っていた者たちを喜ばせた。王は乙女に言った，「何でも欲しいものを求めなさい。わたしはそれをお前に与えよう」。 '
      verse: 22
    - text: '彼女に誓った，「お前がわたしに求めるものは何でも，わたしの王国の半分まででも，わたしはお前に与えよう」。 '
      verse: 23
    - text: ' 彼女は出て行って，自分の母に言った，「わたしは何を求めましょうか」。  母は言った，「バプテスマを施す人ヨハネの首を」。 '
      verse: 24
    - text: ' 彼女はすぐに急いで王のところに入って，こう求めた。「今すぐに，バプテスマを施す人ヨハネの首を大皿に載せて，わたしに与えてくださいますように」。 '
      verse: 25
    - text: ' 王は非常に残念に思ったが，自分の誓い，また祝宴の招待客のゆえに，彼女の言うことを拒もうとは思わなかった。 '
      verse: 26
    - text: 'すぐに王は自分の護衛兵を遣わして，ヨハネの首を持って来るように命じた。そこで護衛兵は出て行き，ろうやで彼の首をはねた。 '
      verse: 27
    - text: 'そして，大皿に彼の首を載せて持って来て，それを乙女に与え，乙女はそれを自分の母に渡した。 '
      verse: 28
    - text: ' ヨハネの弟子たちはこのことを聞くと，やって来て彼の死体を引き取り，それを墓の中に横たえた。 '
      verse: 29
    - text: ' 使徒たちはイエスのもとに集まり合った。そして彼に，自分たちが行ない，また教えた事柄をすべて告げた。 '
      verse: 30
    - text: '彼は彼らに言った，「あなた方だけで寂しい場所に行き，しばらく休息しなさい」 。というのは，出入りする者が多く，食事をとる暇もなかったからである。 '
      verse: 31
    - text: '彼らは舟に乗って，自分たちだけで寂しい場所へ出発した。 '
      verse: 32
    - text: '人々は彼らが去って行くのを目にし，大勢の人がそれと分かったので，すべての町からそこへ徒歩で駆けつけた。人々は彼らより先に着き，いっせいに彼のもとに来た。 '
      verse: 33
    - text: 'イエスは出て来て，大群衆を目にし，彼らが羊飼いのいない羊のようだったので，彼らに対して哀れみを抱き，彼らに多くの事柄を教え始めた。 '
      verse: 34
    - text: '時刻も遅くなった時，弟子たちが彼のもとに来て，こう言った。「ここは寂しい場所ですし，時刻も遅くなっています。 '
      verse: 35
    - text: '彼らを去らせて，彼らが周りの里や村々に入り，自分たちでパンを買うようにさせてください。彼らには食べ物が何もないからです」。 '
      verse: 36
    - text: ' しかし彼は彼らに答えた，「あなた方が彼らに食べ物を与えなさい」 。  彼らは彼に尋ねた，「わたしたちが出かけて行って，二百デナリ分のパンを買い，彼らに食べ物を与えるのですか」。 '
      verse: 37
    - text: ' 彼は彼らに言った，「あなた方はパンを幾つ持っているのか。行って見て来なさい」 。  彼らは確かめて来て，言った，「五つです。それに魚が二匹」。 '
      verse: 38
    - text: ' 彼は彼らに，みんなを組にして青草の上に座らせるように命じた。 '
      verse: 39
    - text: '人々は，五十人ずつ，また百人ずつまとまって座った。 '
      verse: 40
    - text: '彼は五つのパンと二匹の魚を取り，天を見上げ，祝福してからパンを裂き，弟子たちに渡して人々の前に置かせた。また，二匹の魚をみんなの間で分けた。 '
      verse: 41
    - text: 'みんなは食べて満ち足りた。 '
      verse: 42
    - text: '彼らはパン切れや魚を，十二のかごいっぱいに拾い集めた。 '
      verse: 43
    - text: 'パンを食べたのは五千人の男たちであった。 '
      verse: 44
    - text: ' すぐに彼は，弟子たちを舟に乗り込ませ，向こう岸のベツサイダへ先に行かせ，その間に自分は群衆を去らせた。 '
      verse: 45
    - text: '人々に別れを告げてから，祈るために山へ上った。 '
      verse: 46
    - text: ' 夕方になった時，舟は海の真ん中にあり，彼はひとりで陸にいた。 '
      verse: 47
    - text: '風が彼らに逆らっているために，彼らがこぎ悩んでいるのを見ると，夜の第四時ごろ，海の上を歩いて彼らに近づき，そのそばを通り過ぎようとした。 '
      verse: 48
    - text: 'しかし彼らは，彼が海の上を歩いているのを見て，幽霊だと思い，叫び声を上げた。 '
      verse: 49
    - text: 'というのは，みんなが彼を目にして，動転したからである。しかし，彼はすぐに彼らに語りかけ，彼らに言った，「しっかりしなさい。これはわたしだ！　恐れることはない」。 '
      verse: 50
    - text: '彼が彼らと共に舟に乗り込むと，風はやんだ。それで彼らは互いに非常に驚き，また不思議に思った。 '
      verse: 51
    - text: 'それは，彼らがパンの出来事について理解しておらず，その心がかたくなだったからである。 '
      verse: 52
    - text: ' 彼らは海を渡り，ゲネサレトの地に着き，岸に舟をつないだ。 '
      verse: 53
    - text: '彼らが舟から出て来ると，すぐに人々は彼だと分かった。 '
      verse: 54
    - text: 'そして人々は，その地方全体を走り回り，病気の人たちを寝台に載せて，彼がいると聞いた所へ運び始めた。 '
      verse: 55
    - text: '村でも町でも里でも，彼が入った所ではどこでも，人々は病気の者たちを市場に横たえ，その者たちにその衣の房べりにでも触らせてもらえるよう，彼に懇願した。そして彼に触った者は皆良くなった。  '
      verse: 56
  - chapter: 7
    verses:
    - text: 'それから，ファリサイ人たちと数人の律法学者たちが，エルサレムからやって来て，彼のもとに集まった。 '
      verse: 1
    - text: 'さて，彼らは，弟子たちのうちのある者たちが，汚れた手，つまり洗っていない手でパンを食べているのを目にして，非難した。 '
      verse: 2
    - text: '（というのは，ファリサイ人たち，つまりすべてのユダヤ人たちは，年長者たちの伝統を守って，手と腕を洗わなければ食事をしないからである。 '
      verse: 3
    - text: '彼らは市場から帰って来ると，水を浴びなければ食事をしない。そして，彼らが受け継いでいる事柄は，杯や水差しや銅器や寝いすを洗うことなど，他にもたくさんある。） '
      verse: 4
    - text: 'ファリサイ人たちと律法学者たちは彼に尋ねた，「あなたの弟子たちが年長者たちの伝統によって歩まず，洗っていない手でパンを食べるのはなぜか」。 '
      verse: 5
    - text: ' 彼は彼らに答えた，「イザヤは，あなた方偽善者たちについてみごとに預言した。こう書いてあるとおりだ。 『この民は唇でわたしを敬うが，その心はわたしから遠く離れている。'
      verse: 6
    - text: '彼らがわたしを崇拝するのは無駄なことだ，人間のおきてを教理として教えているからだ』。 '
      verse: 7
    - text: '「あなた方は神のおきてを無視して，人間の伝統を堅く守っている。水差しや杯を洗うことなど，そういった事柄を他にもたくさん行なっているのだ」
        。 '
      verse: 8
    - text: '彼らに言った，「あなた方は，自分たちの伝統を保とうとして，実にうまく神のおきてを拒んでいる。 '
      verse: 9
    - text: 'というのは，モーセは，『あなたの父と母を敬え』，そして，『父や母を悪く言う者は死刑に処せられるべきだ』と言ったからだ。 '
      verse: 10
    - text: 'ところがあなた方は，『もし人が自分の父や母に，「あなたがわたしから益をお受けになるものがあるとしても，それはコルバン，言いかえれば神への供え物です」と告げるなら』，と言っている。 '
      verse: 11
    - text: 'こうして，あなた方はもはや，その者が自分の父や母に何もしないことを容認し， '
      verse: 12
    - text: 'あなた方が伝えてきた自分たちの伝統によって神の言葉を無効にしている。あなた方はこうした事柄を数多く行なっている」 。 '
      verse: 13
    - text: ' 群衆を皆，自分のところに呼び寄せて，彼らに言った，「あなた方は皆，わたしの言うことを聞いて，理解しなさい。 '
      verse: 14
    - text: '人の外から入って来るもので，彼を汚すことができるものは何もないが，人から出て行くものが人を汚すのだ。 '
      verse: 15
    - text: '聞く耳のある者は聞きなさい！」 '
      verse: 16
    - text: ' 彼が群衆から離れて家の中に入ると，弟子たちはこのたとえについて彼に尋ねた。 '
      verse: 17
    - text: '彼は彼らに言った，「あなた方も，これほどまでに理解力がないのか。すべて外から人の中に入るものは，彼を汚すことができないということが分からないのか。 '
      verse: 18
    - text: 'それは彼の心の中に入るのではなく，腹の中に入って，便所に入り，こうして，すべての食物は清くされるからだ」 。 '
      verse: 19
    - text: '彼は言った，「人から出て行くもの，それがその人を汚す。 '
      verse: 20
    - text: 'というのは，内部から，人の心の中から，これらのものが出て行くからだ。すなわち，悪い考え，姦淫，淫行，殺人，盗み， '
      verse: 21
    - text: '強欲，邪悪，欺き，みだらな欲望，よこしまな目，冒とく，うぬぼれ，愚かさだ。 '
      verse: 22
    - text: 'これらの悪い事柄はすべて内部から出て来て，その人を汚すのだ」 。 '
      verse: 23
    - text: ' そこから立って，テュロスとシドンの地方へ去って行った。ある家の中に入り，だれにもそのことを知られないようにと望んだが，気が付かれないでいることはできなかった。 '
      verse: 24
    - text: 'それどころか，汚れた霊に付かれた小さな娘を持つある女が，彼のことを聞きつけ，やって来てその足もとにひれ伏した。 '
      verse: 25
    - text: 'ところで，この女はギリシャ人で，人種ではシリア・フェニキア人であった。彼女は自分の娘から悪霊を追い出してくれるように懇願した。 '
      verse: 26
    - text: 'しかしイエスは彼女に言った，「まず子供たちを満ち足らせなさい。子供たちのパンを取って犬たちに投げ与えるのはふさわしくないからだ」 。 '
      verse: 27
    - text: ' しかし彼女は彼に答えた，「そうです，主よ。でも，食卓の下の犬たちでさえ，子供たちのパンくずを食べるのです」。 '
      verse: 28
    - text: ' 彼は彼女に言った，「その言葉のゆえに，帰りなさい。悪霊はあなたの娘から出て行った」 。 '
      verse: 29
    - text: ' 彼女は自分の家に去って行き，子供が寝台の上で横になっており，悪霊が出て行ってしまっているのを見た。 '
      verse: 30
    - text: ' 再び，彼はテュロスとシドンの地方から出発し，デカポリス地域の真ん中を通って，ガリラヤの海に来た。 '
      verse: 31
    - text: '人々は，耳が聞こえず言語障害のある人を彼のもとに連れて来た。人々は，その人の上に手を置いてくれるようにと懇願した。 '
      verse: 32
    - text: 'イエスは，彼を群衆から離して一人にし，その両耳に自分の指を差し入れ，つばをかけて彼の舌に触った。 '
      verse: 33
    - text: '天を見上げて嘆息し，彼に向かって，「エッファタ！」 ，つまり「開かれよ！」 と言った。 '
      verse: 34
    - text: 'すぐにその両耳は開かれ，舌のもつれも解かれて，彼ははっきりと話し出した。 '
      verse: 35
    - text: 'イエスは，だれにも知らせないようにと人々に命じたが，命じれば命じるほど，彼らはいっそう広くそのことを宣明した。 '
      verse: 36
    - text: '彼らはすっかり驚いて言った，「彼はすべての事を上手に行なった。耳の聞こえない人を聞こえるように，また口のきけない人を話せるようにさえするのだ！」  '
      verse: 37
  - chapter: 8
    verses:
    - text: 'そのころ，非常に大群衆が集まっていて，食べる物を何も持っていなかった時，イエスは弟子たちを自分のところに呼び寄せて，彼らに言った， '
      verse: 1
    - text: '「わたしは群衆に対して哀れみを抱く。彼らはもう三日もわたしと共にいるのに，食べる物を何も持っていないからだ。 '
      verse: 2
    - text: 'もし彼らを空腹のまま家に帰らせたら，途中で気を失ってしまうだろう。彼らの中には遠くから来ている人もいるからだ」 。 '
      verse: 3
    - text: ' 弟子たちは彼に答えた，「こんな寂しい場所で，どこからパンを手に入れて，これらの人々を満足させることができるでしょうか」。 '
      verse: 4
    - text: ' 彼は彼らに言った，「あなた方はパンを幾つ持っているのか」 。  彼らは言った，「七つです」。 '
      verse: 5
    - text: ' 彼は地面に座るよう群衆に命じ，七つのパンを取った。感謝をささげてからそれを裂き，人々に配らせるためにそれを弟子たちに与え，弟子たちが群衆に配った。 '
      verse: 6
    - text: '彼らは小さな魚を幾らか持っていた。彼はそれを祝福してから，それをも配るようにと言った。 '
      verse: 7
    - text: '人々は食べて満ち足りた。彼らは余ったパン切れを七つのかごに拾い集めた。 '
      verse: 8
    - text: '食べたのはおよそ四千人の者たちであった。それから彼は人々を去らせた。 '
      verse: 9
    - text: ' すぐに彼は弟子たちと共に舟に乗り，ダルマヌタ地域に入った。 '
      verse: 10
    - text: 'ファリサイ人たちが出て来て，彼に質問し始めた。天からのしるしを彼に求め，彼を試そうとしてであった。 '
      verse: 11
    - text: '彼は自分の霊において深く嘆息して言った，「どうしてこの世代はしるしを求めるのか。本当にはっきりとあなた方に告げるが，この世代には何のしるしも与えられないだろう」
        。 '
      verse: 12
    - text: ' 彼らを残して，再び舟に乗り，向こう岸へ去って行った。 '
      verse: 13
    - text: '弟子たちはパンを持って来るのを忘れたので，一つのパンのほかには，何も舟の中に持っていなかった。 '
      verse: 14
    - text: '彼は彼らに命じて言った，「このことを思いに留めなさい。すなわち，ファリサイ人たちのパン種とヘロデのパン種とに用心しなさい」 。 '
      verse: 15
    - text: ' 彼らは互いに論じ合って言った，「これは，我々がパンを持っていないからだ」。 '
      verse: 16
    - text: ' それに気づいて，イエスは彼らに言った，「なぜあなた方はパンを持っていないことについて論じているのか。まだ気づかず，理解しないのか。あなた方の心はなおもかたくななのか。 '
      verse: 17
    - text: '目があっても見えないのか。耳があっても聞こえないのか。あなた方は覚えていないのか。 '
      verse: 18
    - text: 'わたしが五千人の間で五つのパンを裂いた時，あなた方はパン切れでいっぱいになったかごを幾つ集めたか」 。  彼らは彼に告げた，「十二です」。 '
      verse: 19
    - text: ' 「七つのパンを四千人に与えた時，あなた方はパン切れでいっぱいになったかごを幾つ集めたか」 。  彼らは彼に告げた，「七つです」。 '
      verse: 20
    - text: ' 彼は彼らに尋ねた，「あなた方はまだ理解しないのか」 。 '
      verse: 21
    - text: ' 彼はベツサイダに着いた。人々が盲人を彼のもとに連れて来て，触ってくれるよう懇願した。 '
      verse: 22
    - text: '盲人の手を取り，村の外に連れ出した。彼の両目につばをかけ，両手を彼の上に置いて，何か見えるかと尋ねた。 '
      verse: 23
    - text: ' 目を上げて言った，「人が見えます。木のようなものが歩き回っているのが見えるからです」。 '
      verse: 24
    - text: ' すると，両手を再び彼の両目に当てた。彼は一心に見つめているうちに，回復させられ，すべてのものがはっきりと見えるようになった。 '
      verse: 25
    - text: '彼を家に去らせてこう言った。「村に入ったり，村のだれかに知らせたりしてはいけない」 。 '
      verse: 26
    - text: ' イエスは弟子たちと共に，カエサレア・フィリピの村々に出発した。その途中で，彼は弟子たちに尋ねた，「人々はわたしをだれだと言っているか」
        。 '
      verse: 27
    - text: ' 彼らは彼に告げた，「バプテスマを施す人ヨハネ，またほかの者たちはエリヤと言い，さらにほかの者たちは預言者たちの一人だと言っています」。 '
      verse: 28
    - text: ' 彼は彼らに言った，「だが，あなた方はわたしをだれだと言うのか」 。  ペトロが答えた，「あなたはキリストです」。 '
      verse: 29
    - text: ' 彼は，自分のことをだれにも告げないようにと彼らに命じた。 '
      verse: 30
    - text: 'そして，人の子が多くの苦しみを受け，長老たちや祭司長たちや律法学者たちから拒まれ，かつ殺され，そして三日後に生き返らなければならないことを，彼らに教え始めた。 '
      verse: 31
    - text: '彼は彼らに包み隠さずに語った。ペトロは彼をわきに連れて行ってしかり始めた。 '
      verse: 32
    - text: 'しかし，彼は背を向け，弟子たちを見ながら，ペトロをしかって言った，「サタンよ，わたしの後ろに下がれ！　あなたは神の物事ではなく，人間の物事を考えているからだ」
        。 '
      verse: 33
    - text: ' 群衆を弟子たちと共に自分のところに呼び寄せて，彼らに言った，「だれでもわたしに付いて来たいと思うなら，その人は自分を否定し，自分の十字架を取り上げて，わたしに従いなさい。 '
      verse: 34
    - text: '自分の命を救おうと思う者はそれを失うことになり，わたしと福音のために自分の命を失う者はそれを救うことになるからだ。 '
      verse: 35
    - text: '人が全世界を手に入れても，それによって自分の命を失うなら，何の益になるだろうか。 '
      verse: 36
    - text: '人は自分の命と引き換えにいったい何を支払うというのか。 '
      verse: 37
    - text: 'この邪悪な姦淫の世代にあってわたしとわたしの言葉を恥じる者は，人の子もまた，自分の父の栄光のうちに聖なるみ使いたちと共に来るとき，その者を恥じるだろう」
        。  '
      verse: 38
  - chapter: 9
    verses:
    - text: '彼らに言った，「本当にはっきりとあなた方に告げる。ここに立っている者の中には，神の王国が力をもって来るのを見るまでは決して死を味わわない者たちがいる」
        。 '
      verse: 1
    - text: ' 六日後，イエスはペトロとヤコブとヨハネを伴い，高い山に彼らだけを連れ上った。すると，彼らの目の前で彼の姿が変えられた。 '
      verse: 2
    - text: 'その衣は雪のように真っ白に光り輝き，地上のどんな洗濯人にもそこまで白くすることはできないほどになった。 '
      verse: 3
    - text: 'エリヤとモーセが彼らに現われて，イエスと語り合っていた。 '
      verse: 4
    - text: ' ペトロがイエスに答えた，「ラビ，わたしたちがここにいるのは良いことです。幕屋を三つ作りましょう。一つはあなたのため，一つはモーセのため，一つはエリヤのためです」。 '
      verse: 5
    - text: '実のところ，彼は何と言っていいか分からなかったのである。彼らは非常に恐れていたからである。 '
      verse: 6
    - text: ' 雲が起こって彼らを影で覆い，その雲から声がした，「これはわたしの愛する子である。この者に聞き従いなさい」。 '
      verse: 7
    - text: ' 彼らが不意にあたりを見回すと，ただイエスのほかは，もうだれも自分たちのもとには見えなかった。 '
      verse: 8
    - text: ' 彼らが山を下りて行く時，彼は彼らに，人の子が死んだ者たちの中から生き返った後になるまでは，目にした事柄をだれにも告げないようにと命じた。 '
      verse: 9
    - text: '彼らはこの言葉を心に留め，「死んだ者たちの中から生き返る」とはどういう意味かと論じ合った。 '
      verse: 10
    - text: ' 彼らは彼に尋ねて言った，「なぜ律法学者たちは，まずエリヤが来なければならないと言うのですか」。 '
      verse: 11
    - text: ' 彼は彼らに言った，「確かにまずエリヤが来て，すべてのものを回復する。それなら，人の子について，彼が多くの苦しみを受け，さげすまれると書いてあるのはどうしてか。 '
      verse: 12
    - text: 'だが，あなた方に告げる。エリヤはすでに来たのだ。そして人々は，彼について書いてあるとおりに，したい放題のことを彼に対しても行なったのだ」
        。 '
      verse: 13
    - text: ' 彼が弟子たちのところに来ると，大群衆が彼らの周りにおり，律法学者たちが彼らと論じ合っているのを目にした。 '
      verse: 14
    - text: 'すぐに，群衆は皆，彼を見て大いに驚き，走り寄って来て彼にあいさつしようとした。 '
      verse: 15
    - text: '彼は律法学者たちに尋ねた，「彼らに何を尋ねているのか」 。 '
      verse: 16
    - text: ' 群衆の一人が答えた，「先生，わたしは自分の息子をあなたのもとに連れて来ました。息子は口のきけない霊に取りつかれています。 '
      verse: 17
    - text: 'そして，それが彼に取りつくと，どこででも彼を引き倒すので，彼は口から泡を吹き，歯ぎしりして，弱り衰えてしまいます。わたしは，あなたの弟子たちにそれを追い出してくれるよう願いましたが，彼らにはできませんでした」。 '
      verse: 18
    - text: ' 彼は彼らに言った，「不信仰な世代よ，いつまでわたしはあなた方と一緒にいようか。いつまであなた方のことを我慢しようか。その子をわたしのところに連れて来なさい」
        。 '
      verse: 19
    - text: ' 人々はその子を彼のもとに連れて来た。そして彼を見ると，すぐにその霊はその子をけいれんさせたので，その子は地面に倒れ，泡を吹きながら転げ回った。 '
      verse: 20
    - text: ' 彼はその子の父親に尋ねた，「この子にこうした事が起こってから，もうどれくらいになるのか」 。  父親は言った，「幼い時からです。 '
      verse: 21
    - text: 'この霊は息子を滅ぼそうとして，何度も火や水の中に投げ入れました。ですが，もし何かおできになるなら，わたしたちを哀れんでお助けください」。 '
      verse: 22
    - text: ' イエスは彼に言った，「あなたが信じることができるなら，信じる者にはすべての事が起こり得るのだ」 。 '
      verse: 23
    - text: ' すぐに，その子の父親は涙ながらに叫んで言った，「信じます。わたしの不信仰をお助けください！」 '
      verse: 24
    - text: ' イエスは，群衆が一緒になって走り寄って来るのを見ると，汚れた霊をしかりつけて，彼に言った，「口がきけず，耳の聞こえない霊よ，あなたに命じる。その子から出て来て，二度と入るな！」 '
      verse: 25
    - text: ' その霊は，大声を上げ，ひどくけいれんさせながら，彼から出て来た。その少年は死んだ者のようになったので，大半の人たちは，「彼は死んだ」と言った。 '
      verse: 26
    - text: 'しかし，イエスが彼の手を取って起こすと，彼は起き上がった。 '
      verse: 27
    - text: ' 彼が家に入った時，弟子たちはひそかに彼に尋ねた，「なぜわたしたちはあの霊を追い出せなかったのでしょうか」。 '
      verse: 28
    - text: '彼は彼らに言った，「この種のものは，祈りと断食によらなければ，どうしても出て行かせることはできない」 。 '
      verse: 29
    - text: ' 彼らはそこから出て，ガリラヤを通り抜けた。彼はそのことをだれにも知られることを望まなかった。 '
      verse: 30
    - text: 'というのは，弟子たちを教えて，彼らに言っていたからである，「人の子は人々の手に引き渡され，人々は彼を殺すだろう。そして彼は殺されて三日後に生き返るだろう」
        。 '
      verse: 31
    - text: ' しかし彼らはこの言葉を理解せず，また彼に尋ねるのを恐れていた。 '
      verse: 32
    - text: ' 彼はカペルナウムにやって来た。家の中にいた時，彼らに尋ねた，「あなた方は途中で何を議論していたのか」 。 '
      verse: 33
    - text: ' しかし彼らは黙っていた。途中で，だれが一番偉いかについて互いに論争していたからである。 '
      verse: 34
    - text: ' 彼は座って十二人を呼び，彼らに言った，「第一でありたいと思うなら，その人はみんなの最後となり，みんなの召使いとなりなさい」 。 '
      verse: 35
    - text: '幼子を連れて来て，彼らの真ん中に座らせ，また両腕に抱きかかえながら，彼らに言った， '
      verse: 36
    - text: '「わたしの名のゆえにこのような幼子の一人を受け入れる者は，わたしを受け入れるのだ。そして，わたしを受け入れる者は，わたしではなく，わたしを遣わした方を受け入れるのだ」
        。 '
      verse: 37
    - text: ' ヨハネが彼に言った，「先生，わたしたちは，わたしたちに従っていない人があなたの名において悪霊たちを追い出しているのを見ました。それでわたしたちは，彼がわたしたちに従っていないので，彼をとどめました」。 '
      verse: 38
    - text: ' しかしイエスは言った，「彼をとどめてはいけない。わたしの名において強力な業を行なおうとする者で，すぐさまわたしを悪く言うことができる者はいないからだ。 '
      verse: 39
    - text: 'わたしたちに逆らわない者は，わたしたちの味方なのだ。 '
      verse: 40
    - text: 'あなた方がキリストのものであるという理由で，わたしの名のゆえにあなた方に一杯の水を与える者については，本当にはっきりとあなた方に告げるが，彼はその報いを決して失わないだろう。 '
      verse: 41
    - text: 'わたしを信じるこれら小さな者たちの一人をつまずかせる者は，首に臼石をかけられて海に投げ込まれる方が，その者にとっては良いだろう。 '
      verse: 42
    - text: 'もしあなたの片手があなたをつまずかせるなら，それを切り取りなさい。両手をつけてゲヘナに，つまり消すことのできない火の中に入るよりは，不具になって命に入るほうが，あなたにとっては良いのだ。 '
      verse: 43
    - text: '『そこでは，彼らのうじは死なず，火は消されない』。 '
      verse: 44
    - text: 'もしあなたの片足があなたをつまずかせるなら，それを切り取りなさい。両足をつけてゲヘナ，つまり決して消されることのない火の中に投げ込まれるよりは，足の不自由なまま命に入るほうが，あなたにとっては良いのだ。 '
      verse: 45
    - text: '『そこでは，彼らのうじは死なず，火は消されない』。 '
      verse: 46
    - text: 'もしあなたの片目があなたをつまずかせるなら，それを捨て去りなさい。両目を付けてゲヘナの火に投げ込まれるよりは，片目で神の王国に入るほうが，あなたにとっては良いのだ。 '
      verse: 47
    - text: '『そこでは，彼らのうじは死なず，火は消されない』。 '
      verse: 48
    - text: 'というのは，人はみな火で塩づけられ，犠牲はすべて塩で味を付けられることになるからだ。 '
      verse: 49
    - text: '塩は良いものだ。だが塩が塩気を失うなら，あなた方は何によって塩に味を付けるのか。自分の内に塩を持ち，互いに平和に過ごしなさい」 。  '
      verse: 50
  - chapter: 10
    verses:
    - text: '彼はそこから立って，ユダヤ地方とヨルダンの向こうに入った。群衆がまた彼のもとに集まって来た。彼は再びいつものように彼らを教えていた。 '
      verse: 1
    - text: 'ファリサイ人たちが彼を試そうとしてやって来て，彼に尋ねた，「男が自分の妻を離縁することは許されているのですか」。 '
      verse: 2
    - text: ' 彼は答えた，「モーセはあなた方に何と命じたか」 。 '
      verse: 3
    - text: ' 彼らは言った，「モーセは，離縁状を書いて妻を離縁することを許しました」。 '
      verse: 4
    - text: ' しかしイエスは彼らに言った，「彼は，あなた方の心のかたくなさのゆえに，あなた方にこのおきてを書いたのだ。 '
      verse: 5
    - text: 'だが，創造のはじめから，『神は彼らを男性と女性に造られた。 '
      verse: 6
    - text: 'このために，男は自分の父と母を離れて，自分の妻と結び付く。 '
      verse: 7
    - text: 'こうして二人は一体となる』。それで，彼らはもはや二つではなく，一体なのだ。 '
      verse: 8
    - text: 'だから，神が結ばれたものを，人が離してはいけない」 。 '
      verse: 9
    - text: ' 家の中で，弟子たちはこの問題について再び彼に尋ねた。 '
      verse: 10
    - text: '彼は彼らに言った，「自分の妻を離縁して別の女と結婚する者は，彼女に対して姦淫を犯すのだ。 '
      verse: 11
    - text: 'もし女が自分の夫を離縁して別の男と結婚するなら，彼女は姦淫を犯すのだ」 。 '
      verse: 12
    - text: ' 彼に触ってもらおうとして，人々は幼子たちを彼のもとに連れて来ていたが，弟子たちは，幼子たちを連れて来ていた者たちをしかりつけた。 '
      verse: 13
    - text: 'しかしイエスは，それを見て憤りに動かされ，彼らに言った，「幼子たちがわたしのところに来るままにしておきなさい！　彼らをとどめてはいけない。神の王国はこのような者たちのものだからだ。 '
      verse: 14
    - text: '本当にはっきりとあなた方に告げる。神の王国を幼子のように受け入れない者は，決してその中に入ることはない」 。 '
      verse: 15
    - text: '彼らを両腕に抱き寄せ，その上に両手を置いて彼らを祝福した。 '
      verse: 16
    - text: ' 彼が道に出て行くと，ある人が走り寄って来てその前にひざまずき，彼に尋ねた，「善い先生，永遠の命を受け継ぐためには何をしたらよいでしょうか」。 '
      verse: 17
    - text: ' イエスは彼に言った，「なぜ，わたしのことを善いと呼ぶのか。神おひとりのほかに善い者はいない。 '
      verse: 18
    - text: 'あなたはおきてを知っている。『殺してはいけない』，『姦淫を犯してはいけない』，『盗んではいけない』，『偽りの証言をしてはいけない』，『だまし取ってはいけない』，『あなたの父と母を敬いなさい』」
        。 '
      verse: 19
    - text: ' 彼はイエスに言った，「先生，わたしはそうした事すべてを幼いころから守ってきました」。 '
      verse: 20
    - text: ' イエスは彼を見つめながら，彼を愛した。そして彼に言った，「あなたには一つのことが足りない。自分の持ち物をみな売って，貧しい人々に与えなさい。そうすれば，天に宝を持つことになる。それから来て，十字架を取り上げてわたしに従いなさい」
        。 '
      verse: 21
    - text: ' しかし，彼はこの言葉で顔を曇らせ，悲嘆にくれながら去って行った。多くの資産を持っていたからである。 '
      verse: 22
    - text: 'イエスはあたりを見回して，弟子たちに言った，「富のある者たちが神の王国に入るのは，何と難しいことか！」 '
      verse: 23
    - text: ' 弟子たちは彼の言葉に驚いた。しかしイエスは再び答えた， 「子供たちよ，富を信頼する者たちが神の王国に入るのは何と難しいことか！ '
      verse: 24
    - text: '富んだ人が神の王国に入るよりは，ラクダが針の穴を通り抜ける方が易しいのだ」 。 '
      verse: 25
    - text: ' 彼らは非常に驚いて，彼に言った，「それでは，だれが救いを得られるのですか」。 '
      verse: 26
    - text: ' イエスは彼らを見つめて言った，「人には不可能だが，神にはそうではない。神にはすべての事が可能だからだ」 。 '
      verse: 27
    - text: ' ペトロが彼に言い始めた，「ご覧ください，わたしたちは何もかも後にして，あなたに従ってきました」。 '
      verse: 28
    - text: ' イエスは言った，「本当にはっきりとあなた方に告げる。わたしのため，また福音のために，家，兄弟たち，姉妹たち，父，母，妻，子供たち，あるいは畑を後にする者で， '
      verse: 29
    - text: '今この時に百倍の家々，兄弟たち，姉妹たち，母たち，子供たち，そして畑を，迫害と共に受け，また来たるべき時代で永遠の命を受けない者はいない。 '
      verse: 30
    - text: 'だが，多くの最初の者が最後に，最後の者が最初になるだろう」 。 '
      verse: 31
    - text: ' 彼らはエルサレムに上って行く途上にあった。そして，イエスが彼らの前を進んで行くので，彼らは驚き，従う者たちは恐れた。彼は再び十二人をわきに連れて行き，自分に起ころうとしている事柄を彼らに告げ始めた。 '
      verse: 32
    - text: '「見よ，わたしたちはエルサレムに上って行く。人の子は祭司長たちや律法学者たちに引き渡される。彼らは彼を死に定めて異邦人たちに引き渡すだろう。 '
      verse: 33
    - text: '彼らは彼をあざけり，つばをかけ，むち打ち，殺すだろう。三日目に彼は生き返る」 。 '
      verse: 34
    - text: ' ゼベダイの子らのヤコブとヨハネが彼のそばに来て言った，「先生，わたしたちがお願いすることを何でもしていただきたいのですが」。 '
      verse: 35
    - text: ' 彼は彼らに言った，「何をして欲しいのか」 。 '
      verse: 36
    - text: ' 彼らは彼に言った，「あなたの栄光の中で，わたしたちが，一人はあなたの右に，一人はあなたの左に座ることをお許しください」。 '
      verse: 37
    - text: ' しかしイエスは彼らに言った，「あなた方は自分が何を求めているかを知っていない。あなた方は，わたしの飲む杯を飲み，わたしの受けているバプテスマを受けることができるか」
        。 '
      verse: 38
    - text: ' 彼らは彼に言った，「できます」。  イエスは彼らに言った，「確かに，あなた方はわたしの飲む杯を飲み，わたしの受けているバプテスマを受けるだろう。 '
      verse: 39
    - text: 'だが，わたしの右や左に座ることは，わたしが与えるものではなく，それが備えられている人たちのためのものだ」 。 '
      verse: 40
    - text: ' ほかの十人はこれを聞き，ヤコブとヨハネに対して憤慨し始めた。 '
      verse: 41
    - text: ' イエスは彼らを呼び寄せてこう言った。「あなた方が知っているとおり，異邦人たちを治める支配者と見なされている者たちは，人々に対して威張り散らし，偉い人たちは人々の上に権力を行使している。 '
      verse: 42
    - text: 'だが，あなた方の間ではそうであってはならない。むしろ，あなた方の間で偉くなりたいと思う者は，あなた方の召使いでなければいけない。 '
      verse: 43
    - text: 'だれでもあなた方の間で第一になりたい者は，みんなの奴隷でなければいけない。 '
      verse: 44
    - text: 'というのは，人の子も，仕えてもらうためではなく，むしろ仕え，自分の命を多くの人の身代金として与えるために来たからだ」 。 '
      verse: 45
    - text: ' 彼らはエリコにやって来た。彼が弟子たちや大群衆と共にエリコから出て来ると，ティマイオスの子で，バルティマイオスという目の見えないこじきが，道ばたに座っていた。 '
      verse: 46
    - text: '彼は，それがナザレ人イエスだと聞くと，「ダビデの子イエスよ，わたしをあわれんでください！」と大声で叫び出した。 '
      verse: 47
    - text: '大勢の人が，静かにするようしかりつけたが，彼はますます，「ダビデの子イエスよ，わたしをあわれんでください！」と叫び続けた。 '
      verse: 48
    - text: ' イエスは立ち止まって，「彼を呼びなさい」 と言った。  人々は盲人を呼んで，彼に言った，「元気を出せ！　立ち上がれ。あなたをお呼びだ！」 '
      verse: 49
    - text: ' 彼は外衣を投げ捨てて躍り上がり，イエスのもとにやって来た。 '
      verse: 50
    - text: ' イエスは彼に尋ねた，「何をして欲しいのか」 。  盲人はイエスに言った，「ラボニ，また見えるようにしてください」。 '
      verse: 51
    - text: ' イエスは彼に言った，「行きなさい。あなたの信仰があなたをよくならせた」 。すぐに彼は見えるようになり，道すがらイエスに従った。  '
      verse: 52
  - chapter: 11
    verses:
    - text: '彼らがエルサレムに，つまりオリーブ山のふもとのベツファゲとベタニアに近づいた時，彼は弟子たちのうちの二人を遣わして '
      verse: 1
    - text: '彼らに言った，「向こうの村に行きなさい。そこに入るとすぐに，だれも乗ったことのない子ロバがつないであるのが見つかるだろう。それを解いて，連れて来なさい。 '
      verse: 2
    - text: 'もしだれかが，『なぜこんなことをしているのか』と尋ねるなら，『主がこれを必要としているのです。そして，すぐにここに送り返されるでしょう』と言いなさい」。 '
      verse: 3
    - text: ' 彼らは出て行き，表通りに面した外の戸口に子ロバがつないであるのを見つけて，それを解いた。 '
      verse: 4
    - text: 'そこに立っていた者たちのうちの数人が彼らに尋ねた，「その子ロバを解いたりして，何をしているのだ」。 '
      verse: 5
    - text: 'イエスの言ったとおりに言うと，その者たちは行かせてくれた。 '
      verse: 6
    - text: ' その子ロバをイエスのもとに連れて来て，その上に自分たちの外衣を投げかけた。するとイエスはそれに乗った。 '
      verse: 7
    - text: '大勢の人が自分たちの外衣を道に敷き，またほかの者たちは木から枝を切り落として来て街道に敷いていた。 '
      verse: 8
    - text: '先に行く者も付いて行く者も，叫んで言った，「ホサンナ！　主の名において来る者は幸いだ！ '
      verse: 9
    - text: '主の名において来ようとしている我らの父ダビデの王国は幸いだ！　いと高き所にホサンナ！」 '
      verse: 10
    - text: ' イエスはエルサレムで神殿に入った。あらゆるものを見回してから，もう夕方になっていたので，十二人と共にベタニアに出て行った。 '
      verse: 11
    - text: ' その次の日，彼らがベタニアから出て来た時，彼は空腹を感じた。 '
      verse: 12
    - text: 'はるか遠くでイチジクの木が葉をつけているのを見て，そこに何か見つかるかも知れないと見に行った。そこに来てみると，葉のほかには何も見つからなかった。イチジクの季節ではなかったからである。 '
      verse: 13
    - text: 'イエスはその木に告げた，「もうだれも，二度とお前から実を食べることがないように！」 　そして弟子たちはそれを聞いていた。 '
      verse: 14
    - text: ' 彼らはエルサレムにやって来た。そしてイエスは神殿に入り，神殿で売り買いしていた者たちを追い出し始め，両替人たちの台とハトを売る者たちの腰掛けをひっくり返した。 '
      verse: 15
    - text: 'だれにも神殿を通って器物を運ぶことを許さなかった。 '
      verse: 16
    - text: '彼は教えて，彼らに言った，「『わたしの家はあらゆる民族のための祈りの家と呼ばれるだろう』と書かれていないだろうか。それなのにあなた方は，それを強盗たちの巣にしてしまった！」 '
      verse: 17
    - text: ' 祭司長たちと律法学者たちはこれを聞いて，どうやって彼を滅ぼそうかと探り求めた。というのは，群衆がみなその教えに驚いていたので，彼らは彼を恐れていたからである。 '
      verse: 18
    - text: ' 夕方になった時，彼は都から出て行った。 '
      verse: 19
    - text: '朝早く，通りすがりに，彼らはあのイチジクの木が根もとから枯れているのを目にした。 '
      verse: 20
    - text: 'ペトロは思い出して彼に言った，「ラビ，ご覧ください！　あなたがのろわれたあのイチジクの木は枯れてしまいました」。 '
      verse: 21
    - text: ' イエスは彼らに答えた，「神に信仰を持ちなさい。 '
      verse: 22
    - text: '本当にはっきりとあなた方に告げるが，だれでもこの山に『持ち上げられて海の中に投げ込まれるように』と言って，心の中で疑わず，自分の言っていることは起きるのだと信じる者は，自分の言っていることを得ることになるからだ。 '
      verse: 23
    - text: 'だからあなた方に告げる。あなた方が祈りかつ求めるものは何でも，それを受けるのだと信じなさい。そうすればそれを得ることになる。 '
      verse: 24
    - text: 'あなた方が立って祈る時に，だれかに対して恨み事があるなら，それを許しなさい。そうすれば，天におられるあなた方の父もあなた方の違反を許してくださるだろう。 '
      verse: 25
    - text: 'だが，もし許さないなら，あなた方の天の父も，あなた方の違反を許してくださらないだろう」。 '
      verse: 26
    - text: ' 彼らは再びエルサレムにやって来た。そして彼が神殿の中を歩いていると，祭司長たちや律法学者たちや長老たちが彼のもとにやって来た。 '
      verse: 27
    - text: 'そして彼らは彼にこう言い始めた。「あなたは何の権威によってこうした事をするのか。また，だれがこうした事をするその権威をあなたに与えたのか」。 '
      verse: 28
    - text: ' イエスは彼らに言った，「あなた方に一つのことを尋ねよう。わたしに答えなさい，そうすれば，何の権威によってこうした事をするのかをあなた方に告げよう。 '
      verse: 29
    - text: 'ヨハネのバプテスマは天からのものだったか，それとも人からのものだったか。わたしに答えなさい」 。 '
      verse: 30
    - text: ' 彼らは互いに論じ合って言った，「我々が『天から』と言えば，彼は『あなた方が彼を信じなかったのはなぜか』と言うだろう。 '
      verse: 31
    - text: '我々が『人から』と言えば」―彼らは民を恐れた。みんながヨハネは実際に預言者だったと考えていたからである。 '
      verse: 32
    - text: '彼らはイエスに答えた，「わたしたちは知らない」。  イエスは彼らに言った，「わたしも，何の権威によってこうした事をするのかをあなた方に告げない」
        。  '
      verse: 33
  - chapter: 12
    verses:
    - text: 'たとえで彼らに語り始めた。「ある人がブドウ園を造り，その周りに垣根を巡らし，ブドウ搾り場の穴を掘り，塔を建て，それを耕作人に貸して，外国に出かけた。 '
      verse: 1
    - text: '時が来ると，彼は召使いを耕作人のところに送って，耕作人からブドウ園の産物の分け前を得ようとした。 '
      verse: 2
    - text: '彼らはその召使いを捕まえて打ちたたき，何も持たせずに送り返した。 '
      verse: 3
    - text: '主人は再び別の召使いを彼らのところに送ったが，彼らはその召使いに石を投げつけ，頭に傷を負わせ，ひどい扱いをして送り返した。 '
      verse: 4
    - text: '主人は再び別の者を遣わしたが，彼らはこれを殺した。そしてほかの大勢の者たちを，ある者は打ちたたき，ある者は殺した。 '
      verse: 5
    - text: 'それで，彼にはもう一人，彼の愛する息子がいたが，『わたしの息子なら敬うだろう』と言って，最後にこの者を彼らに送った。 '
      verse: 6
    - text: 'ところがそれらの耕作人たちは互いに言った，『これは相続人だ。さあ，こいつを殺そう。そうすれば，相続財産は我々の物になるのだ』。 '
      verse: 7
    - text: '彼らは彼を捕まえて殺し，そのブドウ園の外に投げ出した。 '
      verse: 8
    - text: 'それで，ブドウ園の主人はどうするだろうか。やって来て耕作人たちを滅ぼし，そのブドウ園をほかの者たちに与えるだろう。 '
      verse: 9
    - text: あなた方はこの聖句を読んだことがないのか。 『建てる者たちが退けた石，それが隅の親石となった。
      verse: 10
    - text: これは主から生じたことで，わたしたちの目には不思議なことだ』」。
      verse: 11
    - text: ' 彼らは，このたとえが自分たちに当てつけて話されたことに気づいたので，彼を捕まえようとしたが，群衆を恐れた。彼らは彼を残して立ち去った。 '
      verse: 12
    - text: '彼らはファリサイ人たちとヘロデ党の者たちのある者たちを彼のもとに遣わした。言葉によって彼を陥れようとしてであった。 '
      verse: 13
    - text: 'やって来て，彼に言った，「先生，わたしたちはあなたが正直な方で，だれにも妥協なさらないことを知っています。あなたはだれをもえこひいきすることなく，神の道を正しく教えられるからです。カエサルに税金を払うことは許されているでしょうか，許されていないでしょうか '
      verse: 14
    - text: '支払うべきでしょうか，支払ってはいけないでしょうか」。  しかし彼は，彼らの偽善を見抜いて，彼らに言った，「なぜあなた方はわたしを試すのか。一デナリオスを持って来て，それをわたしに見せなさい」
        。 '
      verse: 15
    - text: ' 彼らはそれを持って来た。  彼は彼らに言った，「これはだれの像と銘なのか」 。  彼らは彼に言った，「カエサルのです」。 '
      verse: 16
    - text: ' イエスは彼らに答えた，「カエサルのものはカエサルに，神のものは神に返しなさい」 。  彼らは彼のことで大いに驚嘆した。 '
      verse: 17
    - text: ' サドカイ人たちが彼のもとにやって来た。復活などはないと言う者たちである。彼に尋ねて言った， '
      verse: 18
    - text: '「先生，モーセはわたしたちに，『もしある人の兄が死に，妻を後に残したが子供を残さなかった場合には，彼の弟がその妻をめとり，自分の兄のために子孫を起こさなければならない』と書きました。 '
      verse: 19
    - text: '七人の兄弟がいました。最初の者が妻をめとりましたが，子孫を残さずに死にました。 '
      verse: 20
    - text: '二番目の者が彼女をめとりましたが，子供を後に残さずに死にました。三番目の者も同様でした。 '
      verse: 21
    - text: 'そして，七人が彼女をめとりましたが，子供を残しませんでした。みんなの最後にその女も死にました。 '
      verse: 22
    - text: '復活において，彼らが生き返る時，彼女は彼らのうちのだれの妻になるのですか。七人が彼女を妻としたのですから」。 '
      verse: 23
    - text: ' イエスは彼らに答えた，「あなた方が思い違いをしているのは，聖書も神の力も知っていないからではないか。 '
      verse: 24
    - text: '死んだ者たちの中から生き返る時には，彼らはめとったり嫁いだりせず，天のみ使いたちのようになるからだ。 '
      verse: 25
    - text: 'だが，死んだ者たちについて，つまり彼らが起こされることについて，あなた方はモーセの書の『茂み』のくだりで，神が彼にどのように語られたかを読んだことがないのか。『わたしはアブラハムの神，イサクの神，ヤコブの神だ』と言われたのを。 '
      verse: 26
    - text: 'この方は死んだ者たちの神ではなく，生きている者たちの神なのだ。それで，あなた方は大変な思い違いをしている」 。 '
      verse: 27
    - text: ' 律法学者たちの一人が来て，一緒に彼らの議論を聞いていた。イエスが彼らにみごとに答えたのを知って，彼に尋ねた，「すべてのおきてのうち最大のものはどれですか」。 '
      verse: 28
    - text: ' イエスは答えた，「最大のものはこれだ。『聞け，イスラエルよ，わたしたちの神なる主はただひとりの主である。 '
      verse: 29
    - text: 'あなたは，心を尽くし，魂を尽くし，思いを尽くし，力を尽くして，あなたの神なる主を愛さなければならない』。これが第一のおきてだ。 '
      verse: 30
    - text: '第二はこのようなものだ。『あなたは隣人を自分自身のように愛さなければならない』。これらより大きなおきてはほかにない」 。 '
      verse: 31
    - text: ' その律法学者は彼に言った，「先生，まさしく，主はただおひとりであってほかにはいないとは，よくぞ言われました。 '
      verse: 32
    - text: 'そして，心を尽くし，理解力を尽くし，魂を尽くし，力を尽くして主を愛すること，また隣人を自分自身のように愛することは，すべての全焼のささげ物や犠牲よりも大切です」。 '
      verse: 33
    - text: ' イエスは彼が賢く答えたのを見て，彼に言った，「あなたは神の王国から遠くない」 。  その後は，イエスにあえて何かを尋ねる者はいなかった。 '
      verse: 34
    - text: '神殿で教えていた際，イエスは答えた，「どうして律法学者たちはキリストがダビデの子だと言うのか。 '
      verse: 35
    - text: 'ダビデ自身，聖霊によってこう言ったのだ。 『主はわたしの主に言われた，「わたしの右に座っていなさい，わたしがあなたの敵たちをあなたの足台とするまで」』。 '
      verse: 36
    - text: 'それで，ダビデ自身が彼を主と呼んでいるのなら，どうして彼はダビデの子であり得るのか」 。  民衆は彼の言うことを喜んで聞いていた。 '
      verse: 37
    - text: '彼はその教えの中で彼らに言った，「律法学者たちに用心しなさい。彼らが好むのは，長い衣をまとって歩き回ることや，市場であいさつされること， '
      verse: 38
    - text: 'そして会堂での上席や祝宴での上座だ。 '
      verse: 39
    - text: '彼らは，やもめたちの家々を食い物にし，見せかけのために長い祈りをする者たちだ。こうした者たちはは最も厳しい裁きを受けるだろう」 。 '
      verse: 40
    - text: ' イエスは宝物庫に向かい合って座り，群衆がお金を投げ入れる様子を見ていた。大勢の富んだ人たちがたくさん投げ入れていた。 '
      verse: 41
    - text: '一人の貧しいやもめがやって来て，小さな真ちゅうの硬貨二つを投げ入れた。これは一クァドランス硬貨に相当する。 '
      verse: 42
    - text: '彼は弟子たちを自分のところに呼んで，彼らに言った，「本当にはっきりとあなた方に言う。この貧しいやもめは，宝物庫に差し出しているすべての人たちよりも多くを差し出したのだ。 '
      verse: 43
    - text: '彼らはみな自分のあり余る中から差し出したが，彼女は，その乏しい中から，彼女が生活のために持っていたものすべてを差し出したからだ」 。  '
      verse: 44
  - chapter: 13
    verses:
    - text: '彼が神殿から出て行く時，弟子たちの一人が彼に言った，「先生，ご覧ください，何という石，何という建物でしょう！」 '
      verse: 1
    - text: ' イエスは彼に言った，「これらの大きな建物を見ているのか。ここで石が崩されずにほかの石の上に残ることはないだろう」 。 '
      verse: 2
    - text: ' 彼がオリーブ山で神殿に向かって座っていた時，ペトロ，ヤコブ，ヨハネ，アンデレが，ひそかに尋ねた， '
      verse: 3
    - text: '「わたしたちに教えてください。それらのことはいつ起きるのですか。それらのことがすべて果たされるというしるしは何ですか」。 '
      verse: 4
    - text: ' イエスは答えて，彼らにこう告げ始めた。「だれもあなた方を惑わすことがないように注意しなさい。 '
      verse: 5
    - text: '多くの者がわたしの名においてやって来て，『わたしがその者だ！』と言って，多くの者を惑わすだろう。 '
      verse: 6
    - text: '「戦争のことや戦争のうわさを聞く時，動転してはいけない。これらのことは起こらなければならないが，終わりはまだなのだ。 '
      verse: 7
    - text: '民族は民族に，王国は王国に敵対して立ち上がるからだ。あちこちで地震がある。ききんと混乱がある。これらは産みの苦しみの始まりだ。 '
      verse: 8
    - text: 'だが，自分自身を見張っていなさい。というのは，人々はあなた方を地方法廷に引き渡すだろう。あなた方は会堂で打ちたたかれる。あなた方はわたしのために支配者たちや王たちの前に立つことになる。彼らに対する証言のためだ。 '
      verse: 9
    - text: '福音がまず，あらゆる民族に宣教されなければならない。 '
      verse: 10
    - text: '人々があなた方を連行して引き渡す時，あらかじめ思い煩ったり，何を言おうかと前もって考えたりしてはいけない。むしろ，その時にあなた方に与えられることを言いなさい。語っているのはあなた方ではなく，聖霊なのだ。 '
      verse: 11
    - text: '「兄弟は兄弟を，父は子供を死に引き渡すだろう。子供たちは両親に敵対して立ち上がり，彼らを死に至らせるだろう。 '
      verse: 12
    - text: 'あなた方はわたしの名のためにすべての者たちから憎まれるだろう。だが，最後まで耐え忍ぶ者，その者が救われるだろう。 '
      verse: 13
    - text: 'だが，預言者ダニエルによって語られた，荒廃させる嫌悪すべきものが，立ってはならない所に立っているのを見るなら（読者は理解せよ），その時，ユダヤにいる者たちは山に逃げなさい。 '
      verse: 14
    - text: 'また，屋上にいる者は降りてはならず，自分の家から何かを取り出そうとして中に入ってもいけない。 '
      verse: 15
    - text: '畑にいる者は外衣を取りに戻ってはいけない。 '
      verse: 16
    - text: 'だが，それらの日，妊娠している者たちと赤子に乳を飲ませている者たちにとっては災いだ！ '
      verse: 17
    - text: 'あなた方の逃走が冬に起こらないように祈っていなさい。 '
      verse: 18
    - text: 'それらの日には，神が造られた創造物のはじめから今に至るまで起きたことがなく，また二度と起きないような苦しみがあるからだ。 '
      verse: 19
    - text: '主がその日々を短くされなかったなら，肉なる者はだれも救われないだろう。だが，ご自分が選び出されたその選ばれた者たちのために，主はその日々を短くされたのだ。 '
      verse: 20
    - text: 'その時，だれかがあなた方に，『見よ，ここにキリストがいる！』とか，『見よ，あそこだ！』などと告げても，それを信じてはいけない。 '
      verse: 21
    - text: '偽キリストたちや偽預言者たちが現われて，できるなら選ばれた者たちをさえ惑わそうとして，しるしと不思議な業を行なうからだ。 '
      verse: 22
    - text: 'けれども，あなた方は気を付けていなさい。 「見よ，わたしはあなた方にすべてのことをあらかじめ告げている。 '
      verse: 23
    - text: 'だが，それらの日，その苦しみの後に，太陽は暗くなり，月は光を放たなくなり， '
      verse: 24
    - text: '星々は天から落ち，天にあるもろもろの力は揺り動かされるだろう。 '
      verse: 25
    - text: 'その時，人々は，人の子が大いなる力と栄光を伴って雲のうちに来るのを見るだろう。 '
      verse: 26
    - text: 'その時，彼は自分のみ使いたちを遣わし，四方の風から，地の果てから天の果てまで，自分の選ばれた者たちを集め寄せるだろう。 '
      verse: 27
    - text: '「さあ，イチジクの木からこのたとえを学びなさい。その枝が柔らかくなり，葉を出すと，あなた方は夏の近いことを知る。 '
      verse: 28
    - text: 'そのようにあなた方も，これらのことが起こるのを見たなら，彼が戸口にまで近づいていることを知りなさい。 '
      verse: 29
    - text: '本当にはっきりとあなた方に告げる。これらのすべてのことが起きるまでは，この世代は過ぎ去らない。 '
      verse: 30
    - text: '天と地は過ぎ去るだろう。それでも，わたしの言葉は過ぎ去らないのだ。 '
      verse: 31
    - text: 'だが，その日やその時刻についてはだれも知らない。天のみ使いたちも子も知らず，ただ父だけが知っておられる。 '
      verse: 32
    - text: '見張っていて，警戒し続け，祈っていなさい。あなた方はその時がいつかを知らないからだ。 '
      verse: 33
    - text: '「それは，自分の家を離れて，自分の召使いたちにそれぞれ仕事を託して権威を与え，門番にも見張り続けるよう命じて，外国に旅行する人のようなものだ。 '
      verse: 34
    - text: 'だから見張っていなさい。家の主人がいつ来るか，夕方か，真夜中か，おんどりの鳴くころか，早朝かを，あなた方は知らないのだから。 '
      verse: 35
    - text: '主人が突然やって来て，あなた方の眠っているところを見つけるようなことのないためだ。 '
      verse: 36
    - text: 'わたしがあなた方に告げることは，すべての者に告げるのだ。見張っていなさい」 。  '
      verse: 37
  - chapter: 14
    verses:
    - text: 'さて，過ぎ越しと種なしパンの祭りの二日前になった。そこで祭司長たちと律法学者たちは，どうしたら策略によって彼を捕まえて殺すことができるかを探り求めていた。 '
      verse: 1
    - text: 'というのは，彼らはこう言っていたからである。「祭りの間はいけない。民の暴動が起きるかも知れないからだ」。 '
      verse: 2
    - text: ' 彼がベタニアでらい病の人シモンの家にいた時，食卓に着いていると，一人の女が，非常に高価な純正のナルド香油の入った雪花石こうのつぼを持ってやって来た。つぼを砕き，それを彼の頭に注いだ。 '
      verse: 3
    - text: 'しかし，互いに憤慨した者が数人いて，こう言った。「なぜその香油を無駄にしたのか。 '
      verse: 4
    - text: 'この香油なら三百デナリ以上で売れたし，そうすれば貧しい人々に施すことができたのに」。彼らはその女に対して不平を言った。 '
      verse: 5
    - text: ' しかしイエスは言った，「彼女をそのままにしておきなさい。なぜあなた方は彼女を悩ませるのか。彼女はわたしに良い行ないをしてくれたのだ。 '
      verse: 6
    - text: 'あなた方には，貧しい人々はいつでも一緒にいて，いつでも望む時に彼らに良いことができる。だが，わたしはいつでもいるわけではないからだ。 '
      verse: 7
    - text: '彼女は自分にできることをした。埋葬に備えてわたしの体に前もって油を塗ってくれたのだ。 '
      verse: 8
    - text: '本当にはっきりとあなた方に告げる。世界中どこでも，この福音が宣教される所では，この女の行なったこともまた，彼女の記念として語られるだろう」
        。 '
      verse: 9
    - text: ' 十二人の一人，ユダ・イスカリオトは，彼を引き渡すために，祭司長たちのところに出て行った。 '
      verse: 10
    - text: '彼らはそれを聞いて喜び，彼にお金を与えることを約束した。彼はどうすればイエスをうまく引き渡せるかを探り求めた。 '
      verse: 11
    - text: '種なしパンの最初の日，つまり過ぎ越しの犠牲をささげる日，弟子たちが彼に尋ねた，「過ぎ越しの食事をなさるのに，わたしたちがどこに行って用意をすることをお望みですか」。 '
      verse: 12
    - text: ' 彼は弟子たちのうちの二人を遣わして，彼らに言った，「市内に入りなさい。するとあなた方は水がめを運んでいる男に出会うだろう。その人に付いて行きなさい。 '
      verse: 13
    - text: 'そして，彼が入っていく所で，その家の主人にこう言いなさい。『先生が，「わたしが弟子たちと共に過ぎ越しの食事をする客室はどこか」と言っています』。 '
      verse: 14
    - text: '彼はあなた方に，席が備えられて用意のできている大きな階上の部屋を見せてくれるだろう。その場所でわたしたちのために用意をしなさい」 。 '
      verse: 15
    - text: ' 弟子たちは出て行って，市内に入り，彼が自分たちに言ったとおりのことを見いだした。それで彼らは過ぎ越しの用意をした。 '
      verse: 16
    - text: ' 夕方になった時，彼は十二人と一緒にやって来た。 '
      verse: 17
    - text: '彼らが席に着いて食事をしていると，イエスは言った，「本当にはっきりとあなた方に告げる。あなた方の一人で，わたしと一緒に食事をしている者が，わたしを売り渡すだろう」
        。 '
      verse: 18
    - text: ' 彼らは悲しみ始め，一人ずつ彼に「まさかわたしではないでしょうね」と尋ね始めた。そして互いに「まさかわたしではないだろうな」と言い合った。 '
      verse: 19
    - text: ' 彼は彼らに答えた，「それは十二人の一人で，わたしと共に食べ物を鉢に浸している者だ。 '
      verse: 20
    - text: '人の子は自分について書いてあるとおりに去って行くからだ。だが，人の子を売り渡すその者は災いだ！　生まれて来なかった方が，その者のためには良かっただろう」
        。 '
      verse: 21
    - text: ' 彼らが食事をしていると，イエスはパンを取り，祝福してからそれを裂き，彼らに与えてこう言った。「取って，食べなさい。これはわたしの体だ」
        。 '
      verse: 22
    - text: ' 杯を取り，感謝をささげてから，彼らに与えた。彼らは皆その杯から飲んだ。 '
      verse: 23
    - text: '彼は彼らに言った，「これは新しい契約のためのわたしの血だ。それは多くの人のために注ぎ出されるのだ。 '
      verse: 24
    - text: '本当にはっきりとあなた方に告げる。神の王国においてそれを新たに飲むその日まで，わたしはもはやブドウの木の産物を飲むことはない」 。 '
      verse: 25
    - text: '賛美の歌を歌ってから，彼らはオリーブ山へと出て行った。 '
      verse: 26
    - text: ' イエスは彼らに言った，「今夜，あなた方全員がわたしのためにつまずくだろう。『わたしは羊飼いを打つ。すると羊は散らされるだろう』と書いてあるからだ。 '
      verse: 27
    - text: 'だが，わたしは起こされた後，あなた方より先にガリラヤに行くだろう」 。 '
      verse: 28
    - text: ' しかしペトロは彼に言った，「みんなが背いても，わたしは背きません」。 '
      verse: 29
    - text: ' イエスは彼に言った，「本当にはっきりとあなたに告げる。今日，それも今夜，おんどりが二度鳴く前に，あなたは三度わたしを否認するだろう」 。 '
      verse: 30
    - text: ' しかし彼はますます言い立てた，「あなたと一緒に死ななければならないとしても，わたしはあなたを否認しません」。彼らは皆，同じ事を言った。 '
      verse: 31
    - text: ' 彼らはゲツセマネという名の場所にやって来た。彼は弟子たちに言った，「わたしが祈っている間，ここに座っていなさい」 。 '
      verse: 32
    - text: '彼はペトロとヤコブとヨハネを伴って行ったが，ひどく心配し，苦悩し始めた。 '
      verse: 33
    - text: '彼らに言った，「わたしの魂は死ぬほどに深く悲しんでいる。ここにとどまって，見張っていなさい」 。 '
      verse: 34
    - text: ' 少し進んで行って地面にひれ伏し，もしできることなら，その時が自分から過ぎ去るようにと祈った。 '
      verse: 35
    - text: '彼は言った，「アッバ，父よ，あなたにはすべてのことがおできになります。この杯をわたしから取り除いてください。それでも，わたしの望むことではなく，あなたの望まれることを」
        。 '
      verse: 36
    - text: ' やって来て，彼らが眠っているのを見つけて，ペトロに言った，「シモンよ，眠っているのか。一時間も見張っていられなかったのか。 '
      verse: 37
    - text: 'あなた方は誘惑に陥らないよう，見張って，祈っていなさい。霊はその気でも，肉体は弱いのだ」 。 '
      verse: 38
    - text: ' 再び離れて行き，同じ言葉で祈った。 '
      verse: 39
    - text: 'もう一度戻って来て，彼らが眠っているのを見つけた。彼らの目は非常に重くなっていたのである。そして彼らは，彼に何と答えたらよいか分からなかった。 '
      verse: 40
    - text: '彼は三度目にやって来て，彼らに言った，「なお眠って，休息をとりなさい。もう十分だ。時が来た。見よ，人の子は罪人たちの手に売り渡される。 '
      verse: 41
    - text: '立ちなさい，さあ行こう。見よ，わたしを売り渡す者が近づいて来た」 。 '
      verse: 42
    - text: ' すぐに，彼がまだ話しているうちに，十二人の一人のユダがやって来た。そして彼と共に，祭司長たちと律法学者たちと長老たちのもとから来た群衆が，剣やこん棒を手にしてやって来た。 '
      verse: 43
    - text: 'さて，イエスを売り渡した者は，「わたしが口づけするのがその者だ。それを捕まえて，しっかりと引いて行け」と言って，彼らに合図を伝えていた。 '
      verse: 44
    - text: 'やって来ると，すぐにイエスに近寄り，「ラビ！　ラビ！」と言って，口づけした。 '
      verse: 45
    - text: '彼らはイエスに手をかけて捕まえた。 '
      verse: 46
    - text: 'しかし，立っていた者の一人が剣を抜いて，大祭司の召使いに撃ちかかり，その片耳を切り落とした。 '
      verse: 47
    - text: ' イエスは彼らに答えた，「あなた方は強盗に対するかのように，剣とこん棒を持ってわたしを捕まえに出て来たのか。 '
      verse: 48
    - text: 'わたしは毎日あなた方と一緒に神殿にいて教えていたのに，あなた方はわたしを逮捕しなかった。だが，これは聖句が果たされるためなのだ」 。 '
      verse: 49
    - text: ' 弟子たちは皆，彼を残して逃げて行った。 '
      verse: 50
    - text: 'ある若者が，裸の体に亜麻布をまとって，イエスに付いて行った。若者たちは彼を捕まえようとしたが， '
      verse: 51
    - text: '彼は亜麻布を残して，裸のままで逃げて行った。 '
      verse: 52
    - text: '彼らはイエスを大祭司のところに引いて行った。祭司長たちと長老たちと律法学者たち全員が集まって来た。 '
      verse: 53
    - text: ' ペトロは遠くからイエスに付いて行き，ついに大祭司の中庭に入った。彼は役人たちと共に座っており，たき火で身を暖めていた。 '
      verse: 54
    - text: 'さて，祭司長たちと最高法院全体は，イエスを死に渡すため，彼に不利な証言を探していたが，何も見つからなかった。 '
      verse: 55
    - text: '大勢の者が彼に対して偽りの証言をしたが，それらの証言は互いどうし一致しなかったのである。 '
      verse: 56
    - text: 'ある者たちが立ち上がり，彼に対して偽りの証言をして，こう言った。 '
      verse: 57
    - text: '「わたしたちは，この者が『わたしは手で造ったこの神殿を壊し，手で造られたのではない別のものを三日で建てる』と言うのを聞きました」。 '
      verse: 58
    - text: 'そのようにしても，彼らの証言は一致しなかった。 '
      verse: 59
    - text: ' 大祭司が真ん中に立ってイエスに尋ねた，「何も答えないのか。これらの者たちがしているお前に不利な証言は何なのだ」。 '
      verse: 60
    - text: 'しかし彼は黙ったままで，何も答えなかった。再び大祭司は彼に尋ねた，「お前はほめたたえるべき方の子，キリストか」。 '
      verse: 61
    - text: ' イエスは言った，「わたしはある。あなた方は人の子が力ある方の右に座り，天の雲と共に来るのを見るだろう」 。 '
      verse: 62
    - text: ' 大祭司は自分の衣を引き裂いてこう言った。「どうしてこれ以上証人が必要だろうか。 '
      verse: 63
    - text: 'あなた方は冒とくの言葉を聞いたのだ！　あなた方はどう思うか」。みんなは彼を死に値するものと決定した。 '
      verse: 64
    - text: 'ある者たちは彼につばをかけ，顔を覆ってこぶしで殴り，「預言しろ！」と言い始めた。役人たちも彼を平手で打った。 '
      verse: 65
    - text: ' ペトロが下の中庭にいると，大祭司の女中の一人がやって来て， '
      verse: 66
    - text: 'ペトロが身を暖めているのを見ると，彼を見つめてこう言った。「あなたもナザレ人イエスと一緒にいました！」 '
      verse: 67
    - text: ' しかし彼はそれを否定して言った，「わたしは知らないし，あなたが何のことを言っているのか分からない」。彼は入り口の方に出て行った。するとおんどりが鳴いた。 '
      verse: 68
    - text: ' その女中は彼を見て，そばに立っている者たちに再びこう言い始めた。「この人は彼らの一人です」。 '
      verse: 69
    - text: 'しかし彼は再びそれを否定した。しばらくして，そばに立っている者たちが再びペトロに言った，「確かにあなたは彼らの一人だ。あなたはガリラヤ人で，方言がそれを明かしているからだ」。 '
      verse: 70
    - text: 'しかし彼はのろったり誓ったりし始めて言った，「わたしはあなた方の話しているその人を知らないのだ！」 '
      verse: 71
    - text: 'おんどりが二度目に鳴いた。ペトロは，「おんどりが二度鳴く前に，あなたは三度わたしを否認するだろう」 とイエスが自分に言った言葉を思い出した。それに思い当たった時，彼は泣き悲しんだ。  '
      verse: 72
  - chapter: 15
    verses:
    - text: '明け方になるとすぐ，祭司長たちは長老たちや律法学者たちと共に，つまり最高法院全体で協議をしてから，イエスを縛って連れ出し，ピラトに引き渡した。 '
      verse: 1
    - text: 'ピラトは彼に尋ねた，「お前はユダヤ人の王なのか」。  彼は答えた，「あなたがそう言っている」 。 '
      verse: 2
    - text: ' 祭司長たちは多くの事について彼を訴えた。 '
      verse: 3
    - text: 'ピラトは再び彼に尋ねた，「何も答えないのか。彼らがお前に対してどれほど多くの事を証言しているかを見よ」。 '
      verse: 4
    - text: ' しかしイエスはそれ以上何も答えなかった。そのためピラトは驚いた。 '
      verse: 5
    - text: ' さて，ピラトは祭りの際に，人々が彼に願い出る囚人を一人，彼らのために釈放するのを慣例としていた。 '
      verse: 6
    - text: 'バラバと呼ばれる者が，暴動を起こした者たち，暴動において殺人を犯した男たちと共に拘禁されていた。 '
      verse: 7
    - text: '群衆が大声で叫んで，自分たちにいつものとおりにして欲しいとピラトに願い始めた。 '
      verse: 8
    - text: 'ピラトは彼らに答えて言った，「お前たちはユダヤ人の王を釈放して欲しいのか」。 '
      verse: 9
    - text: '祭司長たちがねたみのためにイエスを引き渡したことに気づいていたからである。 '
      verse: 10
    - text: 'しかし祭司長たちは，代わりにバラバを釈放させようとして群衆を扇動した。 '
      verse: 11
    - text: 'ピラトは再び彼らに答えた，「それでは，お前たちがユダヤ人の王と呼ぶ者はどうしたらよいのか」。 '
      verse: 12
    - text: ' 彼らは再び叫んで言った，「はりつけにしろ！」 '
      verse: 13
    - text: ' ピラトは彼らに言った，「彼がどんな悪事をしたというのか」。  しかし彼らは激しく叫んで言った，「はりつけにしろ！」 '
      verse: 14
    - text: ' ピラトは群衆を満足させようと思い，彼らのためにバラバを釈放した。そして，イエスをむち打ってから，はりつけにするために引き渡した。 '
      verse: 15
    - text: '兵士たちは彼を邸宅，すなわちプラエトリウムの中に引いて行った。そして全部隊を呼び集めた。 '
      verse: 16
    - text: '紫の衣を彼にまとわせ，イバラの冠を編んで彼にかぶせた。 '
      verse: 17
    - text: '彼に「ユダヤ人の王様，万歳！」と言ってあいさつをし始めた。 '
      verse: 18
    - text: 'アシで彼の頭をたたき，ひざをかがめて敬意をささげた。 '
      verse: 19
    - text: '彼をなぶりものにした後，彼から紫の衣を脱がせて，もとの衣を着せた。彼らは彼をはりつけにするために引いて行った。 '
      verse: 20
    - text: '田舎から出て来た通りがかりの者で，アレクサンデルとルフォスの父であるキュレネのシモンを一緒に来させて，イエスの十字架を運ばせた。 '
      verse: 21
    - text: 'ゴルゴタ，訳せば「どくろの場所」と呼ばれる場所へ彼を連れて来た。 '
      verse: 22
    - text: '彼に飲ませようとして没薬を混ぜたブドウ酒を差し出したが，彼はそれを受けなかった。 '
      verse: 23
    - text: ' 彼をはりつけにしてから，だれが何を取るかくじを引いて，互いにその外衣を分けた。 '
      verse: 24
    - text: '時は第三時であり，彼らは彼をはりつけにした。 '
      verse: 25
    - text: '彼の上には「ユダヤ人の王」という罪状書きが記されていた。 '
      verse: 26
    - text: '彼と共に二人の強盗をはりつけにし，一人はその右に，一人はその左に置いた。 '
      verse: 27
    - text: 'こうして，「彼は罪人たちと共に数えられた」と言う聖句が果たされた。 '
      verse: 28
    - text: ' 通りかかった者たちは，頭を振りながら彼を冒とくして言った，「へえ！　神殿を壊して三日で建てる者よ， '
      verse: 29
    - text: '十字架から降りて来て自分を救ってみろ！」 '
      verse: 30
    - text: ' 同じように，祭司長たちも律法学者たちと一緒になって，代わる代わるあざけって言った，「ほかの者たちは救ったが，自分は救えないのだ。 '
      verse: 31
    - text: 'キリスト，イスラエルの王よ，さあ，十字架から降りて来るがよい。そうしたらそれを見て信じよう」。一緒にはりつけになっていた者たちも，彼を侮辱した。 '
      verse: 32
    - text: ' 第六時になると闇が全土を覆い，第九時にまで及んだ。 '
      verse: 33
    - text: '第九時に，イエスは大声で叫んで，「エロイ，エロイ，ラマ，サバクタニ」 と言った。これは，訳せば，「わたしの神，わたしの神，なぜわたしをお見捨てになったのですか」
        という意味である。 '
      verse: 34
    - text: ' そばに立っていた者たちの何人かは，それを聞いて，「見ろ，エリヤを呼んでいるのだ」と言った。 '
      verse: 35
    - text: ' ある者が走って行き，海綿に酢をたっぷり含ませて，アシの先に付け，それを彼に飲まそうとして，「彼をそのままにしておけ。エリヤが彼を降ろしに来るかどうかを見よう」と言った。 '
      verse: 36
    - text: ' イエスは大声で叫んで，自分の霊を引き渡した。 '
      verse: 37
    - text: '神殿の幕が上から下まで二つに裂けた。 '
      verse: 38
    - text: '彼に向かい合って立っていた百人隊長は，彼がこのように叫んで息を引き取ったのを見て，「本当にこの人は神の子だった！」と言った。 '
      verse: 39
    - text: ' 女たちも遠くから見ていたが，その中にはマリア・マグダレネ，小ヤコブとヨセの母マリア，それにサロメがいた。 '
      verse: 40
    - text: 'これらは，彼がガリラヤにいた時，彼に従って仕えて者たちであった。そして，彼と共にエルサレムに上って来たほかの大勢の女たちもいた。 '
      verse: 41
    - text: ' すでに夕方になっていた。準備の日，すなわち安息日の前日だったので， '
      verse: 42
    - text: '最高法院の有力な議員であるアリマタヤのヨセフがやって来た。彼自身も神の王国を待ち望んでいた。思い切ってピラトのところへ行き，イエスの体を渡してくれるようにと願い出た。 '
      verse: 43
    - text: 'ピラトは，彼がもう死んだのだろうかと不思議に思い，百人隊長を呼び寄せて，彼がもはや死んでしまったのかどうかを尋ねた。 '
      verse: 44
    - text: '百人隊長から確かめると，ピラトは死体をヨセフに与えた。 '
      verse: 45
    - text: '彼は亜麻布を買い，イエスを取り降ろして亜麻布に包み，岩に切り掘ってあった墓に横たえた。墓の入り口に石を転がしておいた。 '
      verse: 46
    - text: 'マリア・マグダレネとヨセの母マリアは，イエスの横たえられた場所を見ていた。  '
      verse: 47
  - chapter: 16
    verses:
    - text: '安息日が過ぎた時，マリア・マグダレネ，ヤコブの母マリア，それにサロメは，行って彼に油を塗ろうとして香料を買った。 '
      verse: 1
    - text: '週の初めの日，非常に朝早く，日の昇るころ，彼女たちは墓にやって来た。 '
      verse: 2
    - text: '彼女たちは，「だれがわたしたちのために墓の入り口から石を転がしてくれるでしょう」と互いに言い合っていた。 '
      verse: 3
    - text: 'その石は非常に大きかったからである。彼女たちが目を上げると，石が転がしてあるのが見えた。 '
      verse: 4
    - text: ' 墓の中に入ると，彼女たちは，白い衣を着た一人の若者が右側に座っているのを見て，ひどく驚いた。 '
      verse: 5
    - text: '若者は彼女たちに言った，「驚いてはいけない。あなた方ははりつけにされたナザレ人イエスを探している。彼は起こされた。ここにはいない。見よ，ここが彼の横たえられた場所だ！ '
      verse: 6
    - text: 'だが，行って，彼の弟子たちとペトロに，『彼はあなた方より先にガリラヤへ行く。彼があなた方に言われたとおりに，あなた方はそこで彼を見るだろう』と告げなさい」。 '
      verse: 7
    - text: ' 彼女たちは出て行き，墓から逃げ出した。わななきと驚きが彼女たちの上に生じていたからである。彼女たちはだれにも，何も言わなかった。恐ろしかったからである。 '
      verse: 8
    - text: 'さて，彼は週の初めの日の朝早くに起こされると，まずマリア・マグダレネに現われた。この彼女からは七つの悪霊を追い出したことがあった。 '
      verse: 9
    - text: '彼女は行って，彼と共にいた者たちに告げたが，彼らは泣き悲しんでいるところであった。 '
      verse: 10
    - text: '彼が生きていて彼女に現われたと聞いても，彼らは信じなかった。 '
      verse: 11
    - text: 'こうした事ののち，彼らのうちの二人が田舎に向かって歩いていると，彼は別の姿で現わされた。 '
      verse: 12
    - text: '二人は戻って行って残りの者たちに告げた。彼らはこの二人の言うことも信じなかった。 '
      verse: 13
    - text: ' その後，彼は食卓に着いていた十一人に現わされて，彼らの不信仰と心のかたくなさをとがめた。生き返った彼を見た者たちの言うことを，彼らが信じなかったからである。 '
      verse: 14
    - text: '彼は彼らに言った，「全世界に出て行って，全創造物に福音を宣教しなさい。 '
      verse: 15
    - text: '信じてバプテスマを受ける者は救われるが，信じない者は罪に定められるだろう。 '
      verse: 16
    - text: '信じる者たちには次のようなしるしが伴うだろう。すなわち，彼らはわたしの名において悪霊たちを追い出し，新しい言語を語り， '
      verse: 17
    - text: '蛇をつかむだろう。また，何か死に至らせる物を飲んでも害を受けず，病気の人たちの上に手を置けば回復するだろう」 。 '
      verse: 18
    - text: ' このようにして，主イエスは，彼らに語った後，天に上げられ，神の右に座った。 '
      verse: 19
    - text: '彼らは出て行き，至る所で宣教をした。主は彼らと共に働き，伴うしるしによってみ言葉を強固にした。アーメン。    '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: 'わたしたちの間で実現したさまざまな事柄について， '
      verse: 1
    - text: '初めからの目撃証人またみ言葉の奉仕者であった者たちがわたしたちに伝えたとおりに，その物語を順序正しくまとめようと，すでに多くの人が手を着けてきましたが， '
      verse: 2
    - text: 'わたしもすべての成り立ちを初めからつぶさにたどりましたので，テオフィロス閣下，あなたに順序正しく書いて差し上げるのが良いと思いました。 '
      verse: 3
    - text: 'それは，学ばれた事柄が確実なものであることを知っていただくためです。 '
      verse: 4
    - text: 'ユダヤの王ヘロデの時代に，アビヤの祭司組の者で，ザカリアという名の祭司がいた。彼にはアロンの娘である妻がいて，名をエリザベツといった。 '
      verse: 5
    - text: '二人とも神の前に正しい者で，主のすべてのおきてと法令の内を非の打ちどころなく歩んでいた。 '
      verse: 6
    - text: 'しかし彼らには子供がなかった。エリザベツが不妊であり，二人ともかなり年を取っていたからである。 '
      verse: 7
    - text: 'さて，彼が自分の組の順番に従って神の前で祭司職を務めていたときのこと， '
      verse: 8
    - text: '祭司職の習慣に従って彼が主の聖所に入って香をたくことになった。 '
      verse: 9
    - text: '民の群衆はみな，香の時刻に外で祈っていた。 '
      verse: 10
    - text: ' 主のみ使いが彼に現われて，香の祭壇の右側に立っていた。 '
      verse: 11
    - text: 'ザカリアはそれを見て動転し，恐れにとらわれた。 '
      verse: 12
    - text: 'しかしみ使いは彼に言った，「恐れてはいけない，ザカリアよ，あなたの願いは聞き入れられたからだ。すなわち，あなたの妻エリザベツは，あなたに男の子を産むだろう。そして，あなたはその名をヨハネと呼ぶことになる。 '
      verse: 13
    - text: 'あなたには歓喜と喜びとがあり，多くの人がその誕生を喜ぶだろう。 '
      verse: 14
    - text: '彼は主のみ前で大いなる者となり，ぶどう酒や酔わせる飲み物を飲まないからだ。彼は母の胎にいる時から聖霊に満たされるだろう。 '
      verse: 15
    - text: '彼は多くのイスラエルの子らを，その神なる主に立ち返らせるだろう。 '
      verse: 16
    - text: '彼はエリヤの霊と力のうちにそのみ前を行くだろう。『父たちの心を子供たちに立ち返らせ』，不従順な者たちを義人の知恵に立ち返らせ，準備のできた民を主のために備えるためだ」。 '
      verse: 17
    - text: ' ザカリアはみ使いに言った，「どうしてそのことを信用できるでしょうか。わたしは老人ですし，わたしの妻もかなり年を取っているからです」。 '
      verse: 18
    - text: ' み使いは彼に答えた，「わたしはガブリエル，神のみ前に立つ者だ。わたしはあなたに語るため，この良いたよりをあなたにもたらすために遣わされたのだ。 '
      verse: 19
    - text: '見よ，これらの事が起きるその日まで，あなたは声が出ず，ものが言えなくなるだろう。しかるべき時に実現するわたしのこれらの言葉を信じなかったからだ」。 '
      verse: 20
    - text: ' 民はザカリアを待っていたが，彼が聖所で手間取っているのを不思議に思っていた。 '
      verse: 21
    - text: '外に出て来た時，彼は彼らに話すことができなかった。そこで彼らは，彼が聖所で幻を見たのだと分かった。彼は彼らに手まねを続けるだけで，口がきけないままであった。 '
      verse: 22
    - text: 'その奉仕の日々が満ちた時，彼は自分の家に帰って行った。 '
      verse: 23
    - text: 'こうした日々ののち，彼の妻エリザベツは子を宿し，五か月の間引きこもって，こう言った， '
      verse: 24
    - text: '「主はこのごろ，人々の中での恥辱を取り去るためにわたしに目を向けてくださり，わたしに対してこのようにしてくださいました」。 '
      verse: 25
    - text: ' さて，六か月目に，み使いガブリエルが，神からガリラヤのナザレという名の町に遣わされた。 '
      verse: 26
    - text: 'ダビデの家のヨセフという名の男と結婚を誓っていた，一人の処女のもとに遣わされたのである。その処女の名前はマリアといった。 '
      verse: 27
    - text: 'み使いは入って来ると彼女に言った，「喜べ，大いに恵まれた者よ。主があなたと共におられる。女たちの中であなたは幸いな人だ！」 '
      verse: 28
    - text: ' しかし，彼を見た時，彼女はその言葉にひどく動転し，いったいこれは何のあいさつなのだろうと考えていた。 '
      verse: 29
    - text: 'み使いは彼女に言った，「恐れてはいけない，マリアよ，あなたは神からの恵みを見いだしたからだ。 '
      verse: 30
    - text: '見よ，あなたは胎内に子を宿し，男の子を産むだろう。そして，その名を『イエス』と呼ぶことになる。 '
      verse: 31
    - text: '彼は偉大になり，いと高き方の子と呼ばれるだろう。主なる神は彼にその父ダビデの王座をお与えになるだろう。 '
      verse: 32
    - text: 'そして彼はヤコブの家を永久に支配することになる。彼の王国には終わりがないだろう」。 '
      verse: 33
    - text: ' マリアはみ使いに言った，「どうしてそのようなことが起こり得るのでしょうか。わたしは処女ですのに」。 '
      verse: 34
    - text: ' み使いは彼女に答えた，「聖霊があなたの上に臨み，いと高き方の力があなたを影で覆うだろう。それゆえにも，あなたから生まれる聖なる者は神の子と呼ばれることになる。 '
      verse: 35
    - text: '見よ，あなたの親族エリザベツも老齢で男の子を宿している。不妊と呼ばれていた彼女が六か月目になっている。 '
      verse: 36
    - text: '神によって語られたことはすべてが可能なのだ」。 '
      verse: 37
    - text: ' マリアは言った，「ご覧ください，主の女召使いです。あなたのお言葉どおりのことがわたしに起きますように」。  み使いは彼女から去って行った。 '
      verse: 38
    - text: 'そのころ，マリアは立ち上がり，急いで山岳地帯に向かい，ユダのある町に行き， '
      verse: 39
    - text: 'ザカリアの家に入ってエリザベツにあいさつした。 '
      verse: 40
    - text: 'エリザベツがマリアのあいさつを聞いた時，その胎内で赤子が飛び跳ねて，エリザベツは聖霊に満たされた。 '
      verse: 41
    - text: '彼女は大声で叫んでこう言った，「女たちの中であなたは幸いな人，あなたの胎の実も幸いなもの！ '
      verse: 42
    - text: 'わたしはなぜこれほど恵まれているのでしょう，わたしの主の母がわたしのもとに来てくださるとは。 '
      verse: 43
    - text: 'ご覧なさい，あなたのあいさつの声がわたしの耳に入った時，わたしの胎内の赤子は喜んで飛び跳ねたのです！ '
      verse: 44
    - text: '信じた女は幸いです。主から語られた事柄は実現するからです！」 '
      verse: 45
    - text: ' マリアは言った， 「わたしの魂は主をたたえます。 '
      verse: 46
    - text: ' わたしの霊は，わたしの救い主なる神を喜びます。 '
      verse: 47
    - text: ' 卑しい身分の女召使いに目をとめてくださったからです。ご覧ください，今からのち，あらゆる世代の人々がわたしを幸いな者と呼ぶでしょう。 '
      verse: 48
    - text: ' 強力な方がわたしのために大いなる事柄をなさったからです。そのみ名は神聖です。 '
      verse: 49
    - text: ' そのあわれみは世々にわたり，その方を恐れる人々の上に臨みます。 '
      verse: 50
    - text: ' 主はそのみ腕で力を示されました。心の想いの高慢な者たちを散らされました。 '
      verse: 51
    - text: ' 君主たちをその座から引き降ろされました。そして身分の低い者たちを高くされました。 '
      verse: 52
    - text: ' 飢えた者たちを数々の良い物で満たされました。富んだ者たちを何も持たせないで帰らされました。 '
      verse: 53
    - text: ' あわれみを忘れないために，ご自分の召使いイスラエルに助けを与えられました。 '
      verse: 54
    - text: ' わたしたちの父祖たちに，アブラハムとその子孫に対して永久に語られたとおりに」。 '
      verse: 55
    - text: ' マリアは彼女のもとに三か月ほど滞在し，それから自分の家に帰って行った。 '
      verse: 56
    - text: 'さて，エリザベツの出産する時が満ちて，彼女は男の子を産んだ。 '
      verse: 57
    - text: '彼女の隣人や親族は，主が彼女のためにそのあわれみを増してくださったと聞いて，彼女と共に喜んだ。 '
      verse: 58
    - text: '八日目のこと，人々が幼子に割礼を施すためにやって来て，彼を父の名にならってザカリアと呼ぼうとした。 '
      verse: 59
    - text: 'その母は答えた，「それはいけません，ヨハネと呼ばれるのです」。 '
      verse: 60
    - text: ' 人々は彼女に言った，「あなたの親族の中ではその名によって呼ばれている者は一人もいない」。 '
      verse: 61
    - text: '人々はその父に向かって，その子を何と呼びたいのかと手まねをした。 '
      verse: 62
    - text: ' 彼は書き板を求め，「その名はヨハネ」と書いた。  人々はみな驚いた。 '
      verse: 63
    - text: 'すぐに彼の口は開き，舌は解かれ，語り出して神を賛美した。 '
      verse: 64
    - text: '近くに住む人々すべての上に恐れが臨み，これらのすべての話がユダヤの山岳地帯のあらゆる所でうわさされた。 '
      verse: 65
    - text: 'それを聞いた者たちはみな，それを自分の心に留めて，「この子はいったい何になるのだろう」と言った。主の手が彼と共にあった。 '
      verse: 66
    - text: 'その父ザカリアは，聖霊に満たされ，預言してこう言った。 '
      verse: 67
    - text: ' 「イスラエルの神なる主が賛美されるように。その民に目を向けて請け戻しをされたからだ。 '
      verse: 68
    - text: ' そして，その召使いダビデの家に，わたしたちのための救いの角を起こされた。 '
      verse: 69
    - text: ' （古くからその聖なる預言者たちの口によって語られたとおりに。） '
      verse: 70
    - text: ' わたしたちの敵からの救い，またわたしたちを憎むすべての者の手からの救いを。 '
      verse: 71
    - text: ' わたしたちの父祖たちにあわれみを示し，その聖なる契約を忘れないために。 '
      verse: 72
    - text: ' わたしたちの父祖アブラハムに立てられた誓い， '
      verse: 73
    - text: ' それがわたしたちにもたらすことは，わたしたちが敵の手から解き放たれ，恐れることなくその方に仕えること， '
      verse: 74
    - text: ' わたしたちの命の日々の限り，神聖さと義のうちに，そのみ前で仕えることなのだ。 '
      verse: 75
    - text: ' そして子供よ，お前はいと高き方の預言者と呼ばれるだろう。お前は主の面前を行き，その道を整え， '
      verse: 76
    - text: ' その民に罪の許しによる救いの知識を与えることになるからだ。 '
      verse: 77
    - text: ' それは，わたしたちの神の優しいあわれみによる。そのあわれみによって，夜明けが高い所からわたしたちに訪れ， '
      verse: 78
    - text: ' 闇と死の陰に座る者たちの上に輝き，わたしたちの足を平和の道に導くだろう」。 '
      verse: 79
    - text: ' 幼子は成長し，霊において強くなってゆき，イスラエルに対する公の出現の日まで寂しい所にいた。  '
      verse: 80
  - chapter: 2
    verses:
    - text: 'さて，そのころ，全世界の住民登録をせよという布告が，カエサル・アウグストゥスから出た。 '
      verse: 1
    - text: 'これは，クィリニウスがシリアの総督だった時に行なわれた，最初の登録であった。 '
      verse: 2
    - text: 'すべての人が登録をするために，それぞれ自分の町に向かった。 '
      verse: 3
    - text: 'ヨセフもナザレの町を出て，ガリラヤからユダヤに上って行き，ベツレヘムと呼ばれるダビデの町に入った。彼がダビデの家に属し，その一族だったからであり， '
      verse: 4
    - text: 'また，妻として彼に嫁ぐことを誓っており，妊娠していたマリアと共に登録するためであった。 '
      verse: 5
    - text: ' 彼らがそこにいる間に，彼女の出産する日が来た。 '
      verse: 6
    - text: '彼女は初子を産み，これを布の帯でくるんで，飼い葉おけの中に横たえた。宿屋に彼らの場所がなかったからである。 '
      verse: 7
    - text: 'その同じ地方では，羊飼いたちが野宿をしながら，夜に自分たちの群れの番をしていた。 '
      verse: 8
    - text: '見よ，主のみ使いが彼らのそばに立ち，主の栄光が彼らの周りで輝いた。そのため彼らはおびえた。 '
      verse: 9
    - text: 'み使いは彼らに言った，「恐れてはいけない。見よ，わたしはあなた方に，あらゆる民にとって大きな喜びとなる良いたよりをもたらすからだ。 '
      verse: 10
    - text: 'すなわち，今日，ダビデの町で，あなた方に救い主，主なるキリストが生まれたのだ。 '
      verse: 11
    - text: 'これがあなた方に対するしるしだ。あなた方は，布の帯にくるまり，飼い葉おけに横たえられている赤子を見つけるだろう」。 '
      verse: 12
    - text: '突然，天の大軍勢が，そのみ使いと共に神を賛美して，こう言った， '
      verse: 13
    - text: ' 「いと高き所では栄光が神に，地上では平和が，善意の向かう人々に」。 '
      verse: 14
    - text: ' み使いたちが彼らを離れて天に帰った時，羊飼いたちは互いに言い合った，「さあ，ベツレヘムに行って，主がわたしたちに知らせてくださった出来事を見て来よう」。 '
      verse: 15
    - text: '急いでやって来て，マリアとヨセフ，そして飼い葉おけに横たわっている赤子を見つけた。 '
      verse: 16
    - text: 'これを見ると，この子供について自分たちに語られた言葉を広く告げ知らせた。 '
      verse: 17
    - text: 'これを聞いた者たちは，羊飼いたちによって自分たちに語られた事柄を不思議に思った。 '
      verse: 18
    - text: 'しかしマリアは，これらのことをよく考えながら，これらのすべての言葉を自分の心にとどめた。 '
      verse: 19
    - text: '羊飼いたちは，自分たちが見聞きしたすべての事柄のゆえに，神に栄光をささげ，賛美しながら戻って行った。自分たちに告げられたとおりだったのである。 '
      verse: 20
    - text: ' 子供の割礼のための八日が満ちると，彼の名はイエスと呼ばれた。彼が胎内に宿る前にみ使いによって与えられた名である。 '
      verse: 21
    - text: ' モーセの律法による彼らの清めの日々が満ちた時，彼らは彼をエルサレムに連れ上った。彼を主にささげるため， '
      verse: 22
    - text: '（主の律法に，「胎を開くすべての男子は，主にとって聖なる者と呼ばれなければならない」と書かれているとおりである。） '
      verse: 23
    - text: 'また，主の律法で「一つがいのコキジバトか二羽のハト」と言われているところに従って，犠牲をささげるためであった。 '
      verse: 24
    - text: ' 見よ，エルサレムにシメオンという名の人がいた。この人は正しく敬けんな人で，イスラエルの慰めを待ち望んでおり，聖霊がその上にあった。 '
      verse: 25
    - text: '彼には，主のキリストを見るまでは死を見ることはないと，聖霊によって示されていた。 '
      verse: 26
    - text: '彼は霊のうちに神殿に入って来た。両親が幼子イエスを，彼に関して律法の慣習どおりに行なうために連れて来ると， '
      verse: 27
    - text: 'その時シメオンは，彼を両腕に抱き取り，神を賛美してこう言った， '
      verse: 28
    - text: ' 「今こそあなたはご自分の召使いを去らせてくださいます，ご主人様，あなたのお言葉どおり，平安のうちに。 '
      verse: 29
    - text: ' わたしの両目はあなたの救いを見たからです。 '
      verse: 30
    - text: ' あなたがあらゆる民の面前に備えられた救いを。 '
      verse: 31
    - text: ' 異邦人たちに対する啓示の光，またご自分の民イスラエルの栄光を」。 '
      verse: 32
    - text: ' ヨセフとその妻は，彼について語られた事柄を不思議に思っていた。 '
      verse: 33
    - text: 'するとシメオンは彼らを祝福し，その母マリアに言った， 「見なさい，この子はイスラエルの多くの人を倒れさせ，また起き上がらせるために，また敵対を受けるしるしとして定められている。 '
      verse: 34
    - text: '実に，剣があなたの魂を刺し通すだろう。多くの者の心の思いが明らかにされるためだ」。 '
      verse: 35
    - text: ' アシェル族のファヌエルの娘で，アンナという女預言者がいた。（高齢で，処女のときから七年間夫と共に暮らしたが， '
      verse: 36
    - text: 'およそ八十四歳の今になるまでやもめであった。）神殿を離れず，夜も昼も断食と祈願とをもって崇拝していた。 '
      verse: 37
    - text: 'ちょうどその時刻に，彼女は主に感謝をささげ，エルサレムにおける請け戻しを待ち望んでいるすべての人々に，彼について語り始めた。 '
      verse: 38
    - text: ' 主の律法に基づいたすべての事柄を成し遂げると，彼らはガリラヤへ，自分たちの町ナザレへ戻って行った。 '
      verse: 39
    - text: '幼子は成長し，霊において強くなってゆき，知恵に満たされ，神の恵みがその上にあった。 '
      verse: 40
    - text: '彼の両親は，過ぎ越しの祭りの時には毎年エルサレムに行った。 '
      verse: 41
    - text: ' 彼が十二歳の時，彼らは祭りの習慣に従ってエルサレムに上って行ったが， '
      verse: 42
    - text: '祭りの日々を満たして帰る時，少年イエスはエルサレムに残っていた。ヨセフとその妻はそれを知らず， '
      verse: 43
    - text: '彼が道連れの中にいるものと思い，一日分の道のりを行ってから，親族や知人たちの中で彼を探した。 '
      verse: 44
    - text: '彼が見つからなかったので，彼を探しながらエルサレムに戻った。 '
      verse: 45
    - text: '三日後に神殿の中で彼を見つけた。彼は教師たちの真ん中に座り，彼らの話すことを聞いたり，彼らに質問したりしていた。 '
      verse: 46
    - text: '彼の話すことを聞いた人々はみな，その理解力と答えとに驚いていた。 '
      verse: 47
    - text: '両親は彼を見てびっくりした。その母は彼に言った，「息子よ，なぜわたしたちにこんなことをしたのですか。見なさい，あなたのお父さんとわたしは心配しながらあなたを探していたのです」。 '
      verse: 48
    - text: ' 彼は彼らに言った，「なぜわたしを探したのですか。わたしが自分の父の家にいるはずだ，ということをご存じなかったのですか」 。 '
      verse: 49
    - text: '彼らは，彼が自分たちに語った言葉を理解できなかった。 '
      verse: 50
    - text: 'それから彼は彼らと共に下って行き，ナザレに来た。彼は彼らに服していたが，彼の母はこれらのすべての言葉を自分の心にとどめた。 '
      verse: 51
    - text: 'そしてイエスは，知恵と背丈においても，また神と人からの好意においても，増し加わっていった。  '
      verse: 52
  - chapter: 3
    verses:
    - text: 'さて，ティベリウス・カエサルの治世の第十五年，ポンティウス・ピラトがユダヤの総督，ヘロデがガリラヤの領主，その兄弟フィリポがイトゥリアとトラコニティスの領主，リュサニアスがアビレネの領主， '
      verse: 1
    - text: 'アンナスとカイアファスが大祭司であったころ，神の言葉が荒野でザカリアの子ヨハネに臨んだ。 '
      verse: 2
    - text: '彼はヨルダン周辺の全地方に行って，罪の許しのための悔い改めのバプテスマを宣教していた。 '
      verse: 3
    - text: '預言者イザヤの言葉の書の中にこう書かれているとおりである。 「荒野で叫ぶ者の声がする，『主の道を整えよ。その道筋をまっすぐにせよ。 '
      verse: 4
    - text: ' すべての谷間は埋められるだろう。すべての山と丘とは低くされるだろう。曲がったところはまっすぐにされ，でこぼこの道は平らにされるだろう。 '
      verse: 5
    - text: ' すべての肉なる者は神の救いを見るだろう』」。 '
      verse: 6
    - text: ' そこで彼は，彼からバプテスマを受けようとして出て来た群衆に言った， 「マムシらの子孫よ，来ようとしている憤りから逃れるようにと，だれがあなた方に告げたのか。 '
      verse: 7
    - text: 'それなら，悔い改めにふさわしい実を生み出しなさい。『我々の父にアブラハムがいる』などと自分の内で言い始めてはいけない。あなた方に告げるが，神はこれらの石からでもアブラハムに子孫を起こすことができるのだ。 '
      verse: 8
    - text: 'おのはすでに木々の根もとに置かれている。だから，良い実を生み出さない木はみな切り倒されて，火の中に投げ込まれるのだ」。 '
      verse: 9
    - text: ' 群衆は彼に尋ねた，「わたしたちは何をすればよいのですか」。 '
      verse: 10
    - text: ' 彼は彼らに答えた，「二枚の上着を持っている者は，持っていない者に与えなさい。食物を持っている者も，同じようにしなさい」。 '
      verse: 11
    - text: ' 徴税人たちもバプテスマを受けに来て，彼に言った，「先生，わたしたちは何をすればよいのですか」。 '
      verse: 12
    - text: ' 彼は彼らに言った，「自分に定められたより多くを取り立ててはいけない」。 '
      verse: 13
    - text: ' 兵士たちも彼に尋ねて言った，「わたしたちについてはどうですか。わたしたちは何をすればよいのですか」。  彼は彼らに言った，「人から乱暴にゆすり取ったり，不当に非難したりしてはいけない。自分の給料で満足しなさい」。 '
      verse: 14
    - text: ' 民は待ち望んでおり，すべての者がヨハネについて，彼がキリストなのではないかと心の中で論じていたので， '
      verse: 15
    - text: 'ヨハネは皆に答えた，「わたしは確かに，あなた方に水でバプテスマを施しているが，わたしより強力な方が来られる。わたしはその方のサンダルの締めひもをほどくにも値しない。その方は，あなた方に聖霊と火でバプテスマを施すだろう。 '
      verse: 16
    - text: 'あおり分けるものがその手にあり，その脱穀場をすっかりきれいにし，小麦をその倉に集め，もみ殻のほうは消すことのできない火で焼き尽くすだろう」。 '
      verse: 17
    - text: ' こうして，他にも多くのことを勧めながら，民に良いたよりを宣教した。 '
      verse: 18
    - text: 'ところが，領主ヘロデは，自分の兄弟の妻ヘロディアに関して，またヘロデが行なったすべての悪いことに関して彼に戒められたので， '
      verse: 19
    - text: 'それらのすべての行為に加えて，ヨハネをろうやに閉じ込めた。 '
      verse: 20
    - text: '民が皆バプテスマを受けている時のこと，イエスもバプテスマを受け，祈っていた。天が開いて， '
      verse: 21
    - text: '聖霊がハトのような姿で彼の上に下って来た。そして，天から出て来た声が言った，「あなたはわたしの愛する子，わたしの心にかなう者である」。 '
      verse: 22
    - text: ' イエス自身は，教え始めた時およそ三十歳で，（一般の見方では）ヨセフの子，ヘリの子， '
      verse: 23
    - text: 'マタトの子，レビの子，メルキの子，ヤナイの子，ヨセフの子， '
      verse: 24
    - text: 'マタティアの子，アモスの子，ナウムの子，エスリの子，ナガイの子， '
      verse: 25
    - text: 'マアトの子，マタティアの子，セメインの子，ヨセフの子，ユダの子， '
      verse: 26
    - text: 'ヨハナンの子，レサの子，ゼルバベルの子，シャルティエルの子，ネリの子， '
      verse: 27
    - text: 'メルキの子，アディの子，コサムの子，エルモダムの子，エルの子， '
      verse: 28
    - text: 'ヨサの子，エリエゼルの子，ヨリムの子，マタトの子，レビの子， '
      verse: 29
    - text: 'シメオンの子，ユダの子，ヨセフの子，ヨナンの子，エリアキムの子， '
      verse: 30
    - text: 'メレアの子，メナンの子，マタタの子，ナタンの子，ダビデの子， '
      verse: 31
    - text: 'エッサイの子，オベドの子，ボアズの子，サルモンの子，ナフションの子， '
      verse: 32
    - text: 'アミナダブの子，アラムの子，ヨラムの子，ヘツロンの子，ペレツの子，ユダの子， '
      verse: 33
    - text: 'ヤコブの子，イサクの子，アブラハムの子，テラの子，ナホルの子， '
      verse: 34
    - text: 'セルグの子，レウの子，ペレグの子，エベルの子，シェラの子， '
      verse: 35
    - text: 'カイナンの子，アルパクシャドの子，セムの子，ノアの子，レメクの子， '
      verse: 36
    - text: 'メトセラの子，エノクの子，ヤレドの子，マハラルエルの子，カイナンの子， '
      verse: 37
    - text: 'エノスの子，セツの子，アダムの子，神の子であった。  '
      verse: 38
  - chapter: 4
    verses:
    - text: 'イエスは聖霊に満ちてヨルダンから戻り，霊によって荒野の中を連れ回されて '
      verse: 1
    - text: '四十日に及び，悪魔の誘惑を受けていた。それらの日々の間，何も食べなかった。そののち，その期間が終わると，空腹を感じた。 '
      verse: 2
    - text: '悪魔は彼に言った，「もしあなたが神の子なら，この石がパンになるように命じなさい」。 '
      verse: 3
    - text: ' イエスは彼に答えて言った，「『人はパンだけで生きるのではなく，神のすべての言葉によって生きなければならない』と書いてある」 。 '
      verse: 4
    - text: ' 悪魔は彼を高い山の上に連れて行き，またたく間に世のすべての王国を見せた。 '
      verse: 5
    - text: '悪魔は彼に言った，「このすべての権力とこれらの栄光をあなたに与えよう。それはわたしに渡されており，わたしは自分が望む者にそれを与えるからだ。 '
      verse: 6
    - text: 'もしあなたがわたしを拝むなら，すべてはあなたのものになるだろう」。 '
      verse: 7
    - text: ' イエスは彼に答えた，「サタンよ，わたしの後ろに下がれ！　『あなたの神なる主をあなたは崇拝しなければならず，その方だけに仕えなければならない』と書いてあるからだ」
        。 '
      verse: 8
    - text: ' 悪魔は彼をエルサレムに連れて来て，神殿の高い所に立たせて，彼に言った，「もしあなたが神の子なら，ここから下に身を投げなさい。 '
      verse: 9
    - text: 'こう書いてあるからだ， 『神はあなたについてご自分のみ使いたちに指示をお与えになり，あなたを守られるだろう』， '
      verse: 10
    - text: ' そして， 『彼らはその手であなたを支え，あなたが石に足を打ちつけることのないようにする』」。 '
      verse: 11
    - text: ' イエスは答えて彼に言った，「『あなたは，あなたの神なる主を試みてはならない』とも書いてある」 。 '
      verse: 12
    - text: ' 悪魔はすべての誘惑を終え，別の時が来るまで彼から離れた。 '
      verse: 13
    - text: ' イエスは霊の力のうちにガリラヤに戻ったが，彼についての知らせは周囲の全地方に広がった。 '
      verse: 14
    - text: 'すべての人から栄光を与えられながら，彼らの会堂で教えた。 '
      verse: 15
    - text: ' 自分が育てられたナザレに来た。安息日に自分の習慣どおりに会堂に入り，朗読のために立ち上がった。 '
      verse: 16
    - text: '預言者イザヤの書が彼に手渡された。彼はその書を開き，こう書かれている箇所を見つけた。 '
      verse: 17
    - text: ' 「主の霊がわたしの上にある。貧しい者たちに良いたよりを宣教するために，わたしに油を注いでくださったからだ。主はわたしを遣わされた。心の打ち砕かれた者たちをいやすため，捕らわれた者たちに解放を宣明するため，目の見えない者たちに視力の回復を宣明するため，圧迫されている者たちを解放するため，'
      verse: 18
    - text: そして主の受け入れられる年を宣明するために」。
      verse: 19
    - text: ' その書を閉じ，それを係の者に返して，腰を下ろした。会堂にいる皆の目が彼に注がれた。 '
      verse: 20
    - text: '彼は彼らに告げ始めた，「この聖句は，あなた方が耳にしたこの日に果たされた」 。 '
      verse: 21
    - text: ' 皆は彼について良い証言をし，彼の口から出て行く数々の恵み深い言葉に驚いた。そして言った，「これはヨセフの子ではないか」。 '
      verse: 22
    - text: ' 彼は彼らに言った，「あなた方はきっとこのたとえをわたしに告げるだろう，『医者よ，自分自身を治せ！　カペルナウムでなされたと聞いたことすべてを，ここ，あなたの故郷でもやってくれ』」
        。 '
      verse: 23
    - text: '彼は言った，「本当にはっきりとあなた方に告げるが，自分の故郷で受け入れられた預言者はいない。 '
      verse: 24
    - text: 'そして，本当にあなた方に告げるが，エリヤの日々，天が三年と六か月の間閉じられ，大ききんが全地を襲ったとき，イスラエルには多くのやもめがいた。 '
      verse: 25
    - text: 'エリヤはそのうちのだれのもとにも遣わされず，ただシドンの地のザレファツに，やもめである一人の女のもとにだけ遣わされた。 '
      verse: 26
    - text: '預言者エリシャの時に，イスラエルには多くのらい病人がいたが，彼らのうち一人も清められず，ただシリア人ナアマンだけが清められた」 。 '
      verse: 27
    - text: ' これらの事柄を耳にして，会堂にいた彼らは皆憤りに満たされた。 '
      verse: 28
    - text: '立ち上がって，彼を町の外に投げ出し，彼らの町の建っている丘のがけっぷちまで連れて行き，彼を絶壁から投げ落とそうとした。 '
      verse: 29
    - text: 'しかし彼は，彼らの真ん中を通り抜けて，去って行った。 '
      verse: 30
    - text: ' ガリラヤの町カペルナウムに下って行った。安息日に彼らを教えていたが， '
      verse: 31
    - text: '人々は彼の教えに驚いた。その言葉には権威があったからである。 '
      verse: 32
    - text: '会堂には汚れた悪霊の霊に付かれた男がいて，大声で叫んで '
      verse: 33
    - text: '言った，「ああ！　ナザレ人イエスよ，わたしたちはあなたと何のかかわりがあるのか。わたしたちを滅ぼしに来たのか。わたしはあなたがだれだか知っている。神の聖なる方だ！」 '
      verse: 34
    - text: ' イエスは彼をしかりつけて言った，「黙れ。この人から出て行け！」 　悪霊は，人々の真ん中にその人を投げ倒すと，傷を負わせずに彼から出て行った。 '
      verse: 35
    - text: ' 驚きがすべての者に臨み，人々は互いに語り合って言った，「この言葉はいったい何だ。彼は汚れた霊に権威と力をもって命じる。すると彼らはこの人から出て行くのだ！」 '
      verse: 36
    - text: '彼についての知らせは，周囲の地方の至る所に伝わった。 '
      verse: 37
    - text: ' 彼は会堂から立ち上がり，シモンの家に入った。シモンのしゅうとめが高い熱で苦しんでいて，人々は彼女のことで彼に懇願した。 '
      verse: 38
    - text: '彼は彼女のそばに立ち，熱をしかりつけた。すると熱は引いた。すぐに彼女は起き上がって彼らに仕えた。 '
      verse: 39
    - text: '日が沈むと，さまざまな疾患を持つ病人を抱えている者たちが皆，彼らを彼のもとに連れて来た。彼は，そのひとりひとりの上に両手を置いて，彼らをいやした。 '
      verse: 40
    - text: '悪霊たちも，「あなたは神の子キリストだ！」と叫んで言いながら，多くの人々から出て来た。彼は彼らをしかりつけ，彼らが語ることを許さなかった。彼らが彼はキリストだと知っていたからである。 '
      verse: 41
    - text: ' 朝になると，彼は出発し，人の住んでいない場所に行ったが，群衆が彼を探し回り，彼のもとにやって来て，自分たちのところから去って行かないよう彼を引き留めた。 '
      verse: 42
    - text: 'しかし，彼は彼らに言った，「わたしはほかの町々にも神の王国の良いたよりを宣教しなければならない。わたしはそのために遣わされたからだ」 。 '
      verse: 43
    - text: 'そして，ガリラヤの諸会堂で宣教していた。  '
      verse: 44
  - chapter: 5
    verses:
    - text: 'さて，群衆が彼に押し迫って，神の言葉を聞いていたときのこと，彼はゲネサレト湖のほとりに立っていた。 '
      verse: 1
    - text: '湖のほとりに二そうの舟があるのを目にしたが，漁師たちはそれらの舟から下りて，自分たちの網を洗っていた。 '
      verse: 2
    - text: 'そのうちの一そうのシモンの舟に乗り込み，彼に陸から少しこぎ出すように頼んだ。腰を下ろして，舟から群衆を教えた。 '
      verse: 3
    - text: '語り終えると，シモンに言った，「深いところにこぎ出して，漁のためにあなた方の網を下ろしなさい」 。 '
      verse: 4
    - text: ' シモンは彼に言った，「師よ，わたしたちは夜通し働いても，何も取れませんでした。でも，あなたのお言葉ですから，網を下ろしてみます」。 '
      verse: 5
    - text: 'それを行なうと，彼らは魚の大群を捕らえ，彼らの網は裂け始めた。 '
      verse: 6
    - text: '彼らはほかの舟にいる仲間たちに，やって来て自分たちを手助けするようにと合図を送った。彼らが来て，両方の舟をいっぱいにしたので，それらは沈み始めた。 '
      verse: 7
    - text: 'それで，シモン・ペトロはこれを見て，イエスのひざもとにひれ伏し，言った，「わたしからお離れください。わたしは罪深い男なのです，主よ」。 '
      verse: 8
    - text: 'というのは，自分たちが捕った魚の多さに，彼も，彼と共にいたすべての者も，びっくりしたからである。 '
      verse: 9
    - text: 'また，シモンの仲間であったゼベダイの息子たち，すなわちヤコブとヨハネも同じようであった。  イエスはシモンに言った，「恐れてはいけない。今からのち，あなたは人々を生け捕るだろう」
        。 '
      verse: 10
    - text: ' 彼らは自分たちの舟を陸に着けると，すべてを残して彼に従った。 '
      verse: 11
    - text: '彼がある町にいた間のこと，見よ，全身らい病の男がいた。イエスを見ると，顔を地に伏せて，彼に懇願して言った，「主よ，あなたは，もしそうお望みになれば，わたしを清くすることがおできになります」。 '
      verse: 12
    - text: ' イエスは手を伸ばして彼に触り，こう言った，「わたしはそう望む。清くなりなさい」 。  すぐにらい病は彼から去った。 '
      verse: 13
    - text: 'イエスは彼に，だれにも言わないように命じた。 「ただ行って，自分の体を祭司に見せ，あなたの清めのためにモーセの命じたとおりにささげ物をしなさい。人々への証明のためだ」。 '
      verse: 14
    - text: 'しかし，彼についての知らせはますます広まって行き，話を聞くため，また自分たちの病弱さを彼にいやしてもらうために，大群衆がやって来た。 '
      verse: 15
    - text: 'しかし，彼は寂しい所に引きこもり，祈っていた。 '
      verse: 16
    - text: ' ある日，彼が教えていると，ファリサイ人たちと律法の教師たちとがそこに座っていた。ガリラヤとユダヤとのあらゆる村々およびエルサレムから出て来た者たちである。人々をいやすために，主の力が彼と共にあった。 '
      verse: 17
    - text: '見よ，男たちが彼のもとに，体のまひした人を寝床に載せて運んで来た。そして，その人を運び込んでイエスの前に横たえようとした。 '
      verse: 18
    - text: '群衆のせいで彼を運び入れる方法が見つからなかったので，屋上に上ってかわらをはがし，そこを通して彼の寝床をイエスの真ん前に下ろした。 '
      verse: 19
    - text: 'イエスは彼らの信仰を見て，体のまひした人に言った。「人よ，あなたの罪は許された」。 '
      verse: 20
    - text: ' 律法学者たちとファリサイ人は，論じ始めて言った，「冒とくを語るこの人はだれなのか。神おひとりのほか，だれが罪を許せるだろうか」。 '
      verse: 21
    - text: ' しかしイエスは，彼らの考えに気づき，彼らに答えた，「なぜあなた方は心の中でそのように論じているのか。 '
      verse: 22
    - text: '『あなたの罪は許されている』と告げるのと，『起き上がって歩きなさい』と言うのでは，どちらがたやすいか。 '
      verse: 23
    - text: 'だが，人の子が地上で罪を許す権威を持っていることをあなた方が知るために」 （体のまひした人に言った）， 「あなたに告げる。起き上がって，寝床を取り上げて，自分の家に帰りなさい」
        。 '
      verse: 24
    - text: ' すぐに彼は人々の前で起き上がり，自分が横たわっていた床を取り上げて，神に栄光をささげながら，自分の家に帰って行った。 '
      verse: 25
    - text: '驚きがすべての者をとらえ，彼らは神に栄光をささげた。彼らは恐れに満たされて言った，「今日は不思議なことを見た」。 '
      verse: 26
    - text: ' こうした事の後，イエスは出て行き，収税所に座っているレビという名の徴税人を見て，「わたしに従いなさい！」 と言った。 '
      verse: 27
    - text: ' 彼はすべてを残し，立ち上がってイエスに従った。 '
      verse: 28
    - text: 'レビは彼のために自分の家で大きな祝宴を催した。徴税人たちやほかの者たちからなる大群衆が彼らと共に横になっていた。 '
      verse: 29
    - text: '彼らの律法学者たちとファリサイ人たちは，彼の弟子たちに対して不平を言った，「なぜあなた方は，徴税人たちや罪人たちと共に食べたり飲んだりするのか」。 '
      verse: 30
    - text: 'イエスは彼らに答えた，「健康な人たちに医者は必要でなく，病気の人たちに必要なのだ。 '
      verse: 31
    - text: 'わたしは義人たちではなく，罪人たちを悔い改めへと呼び寄せるために来た」 。 '
      verse: 32
    - text: ' 彼らは彼に言った，「ヨハネの弟子たちはたびたび断食と祈りをし，ファリサイ人の弟子たちも同じようにしているのに，あなたの弟子たちが食べたり飲んだりしているのはなぜですか」。 '
      verse: 33
    - text: ' 彼は彼らに言った，「あなた方は，花婿の友人たちに，花婿が共にいるのに断食させられるだろうか。 '
      verse: 34
    - text: 'だが，花婿が彼らから取り去られる日々が来る。それらの日々には，彼らは断食するだろう」 。 '
      verse: 35
    - text: 'たとえでも彼らに語った。「新しい衣から取った布切れを古い衣に当てる人はいない。そんなことをすれば，新しい衣が破けてしまうし，新しい衣から取った布切れは古い衣には合わないだろう。 '
      verse: 36
    - text: '新しいブドウ酒を古い皮袋に入れる人はいない。そんなことをすれば，新しいブドウ酒は皮袋を破裂させ，ブドウ酒は流れ出て，皮はだめになるだろう。 '
      verse: 37
    - text: 'そうではなく，新しいブドウ酒は新しい皮袋に入れられるべきだ。そうすればどちらも長持ちするのだ。 '
      verse: 38
    - text: '古いブドウ酒を飲んで，すぐに新しいブドウ酒を欲しがる者はいない。その者は，『古いのが良い』と言うからだ」。  '
      verse: 39
  - chapter: 6
    verses:
    - text: 'さて，最初の安息日の次の安息日に，彼が穀物畑を通り抜けていたときのことである。彼の弟子たちは穀物の穂を摘み，両手でこすり合わせて食べ始めた。 '
      verse: 1
    - text: 'しかしファリサイ人たちが彼らに言った，「なぜあなた方は安息日に許されていないことをしているのか」。 '
      verse: 2
    - text: ' イエスは彼らに答えて言った，「ダビデが，自分も共にいた者たちも空腹だったときに何をしたか，あなた方は一度も読んだことがないのか。 '
      verse: 3
    - text: '彼がどのようにして神の家に入り，ただ祭司たちのほかは食べることが許されていない供えのパンを取って食べ，共にいた者たちにも与えたかを」 。 '
      verse: 4
    - text: '彼は彼らに言った，「人の子は安息日の主なのだ」 。 '
      verse: 5
    - text: ' また別の安息日に，会堂に入って教えていたときのことである。一人の人がそこにいたが，その右手はなえていた。 '
      verse: 6
    - text: '律法学者たちとファリサイ人たちは，安息日にいやすかどうか，彼の様子をうかがっていた。彼に不利な罪状を見つけるためであった。 '
      verse: 7
    - text: 'しかし彼は彼らの考えを知って，片手のなえた人に，「起き上がって，真ん中に立ちなさい」 と言った。彼は起き上がって立った。 '
      verse: 8
    - text: 'イエスは彼らに言った，「あなた方に尋ねよう。安息日に許されているのは，善を行なうことか，害を加えることか。命を救うことか，殺すことか」 。 '
      verse: 9
    - text: '彼は彼らすべてを見回して，「あなたの手を伸ばしなさい」 とその人に言った。そのようにすると，その手はもう一方の手と同じようによくなった。 '
      verse: 10
    - text: 'しかし彼らは激怒に満たされ，イエスに対して何をしようかと語り合った。 '
      verse: 11
    - text: ' そのころ，彼は祈るために山に出て行き，夜通し神に祈り続けていた。 '
      verse: 12
    - text: '朝になると，弟子たちを呼び寄せて，その中から十二人を選び出し，これを使徒とも名付けた。 '
      verse: 13
    - text: '彼がペトロとも名付けたシモン，その兄弟アンデレ，ヤコブ，ヨハネ，フィリポ，バルトロマイ， '
      verse: 14
    - text: 'マタイ，トマス，アルファイオスの子ヤコブ，熱心党と呼ばれたシモン， '
      verse: 15
    - text: 'ヤコブの子ユダ，それにユダ・イスカリオト。このユダはまた，裏切り者になった者でもある。 '
      verse: 16
    - text: '彼は彼らと共に下りて行き，平らな所に立った。弟子たちからなる群衆，また，全ユダヤとエルサレム，およびテュロスとシドンの海岸から来たおびただしい数の人々が共にいた。彼らがやって来るのは，彼の話を聞くため，また自分たちの疾患をいやしてもらうためであった。 '
      verse: 17
    - text: '汚れた悪霊に悩まされている者たちもいたが，彼らはいやされた。 '
      verse: 18
    - text: '群衆はみな彼に触ろうとした。彼のもとから力が出て来て，彼らすべてをいやしたからである。 '
      verse: 19
    - text: ' 彼は弟子たちに向かって目を上げて，こう言った。 「貧しいあなた方は幸いだ，神の王国はあなた方のものだからだ。'
      verse: 20
    - text: 飢えているあなた方は幸いだ，あなた方は満たされるからだ。今泣いているあなた方は幸いだ，あなた方は笑うようになるからだ。
      verse: 21
    - text: 人々があなた方を憎むとき，また人の子のゆえにあなた方を締め出し，あざけり，あなた方の名を悪いものとして退けるとき，あなた方は幸いだ。
      verse: 22
    - text: 'その日には喜んで飛び跳ねなさい。見よ，天においてあなた方の報いは大きいからだ。彼らの父祖たちは預言者たちにも同じようにしたのだ。 '
      verse: 23
    - text: 「だが，富んでいるあなた方は災いだ！あなた方は自分の慰めをすでに受けているからだ。
      verse: 24
    - text: 今満たされているあなた方，そのあなた方は災いだ！あなた方は飢えるようになるからだ。今笑っているあなた方は災いだ！あなた方は泣き悲しむようになるからだ。
      verse: 25
    - text: '人々があなた方のことを良く言うときには，災いだ！　彼らの父祖たちは偽預言者たちにも同じことをしたのだ。 '
      verse: 26
    - text: '「だが，聞いているあなた方に告げる。敵を愛し，憎む者たちに良いことをし， '
      verse: 27
    - text: 'のろう者たちを祝福し，虐待する者たちのために祈りなさい。 '
      verse: 28
    - text: 'あなたの一方のほおを打つ者には，反対側をも差し出しなさい。外衣を取り去る者には，上着をも拒んではいけない。 '
      verse: 29
    - text: '求めるすべての者には与えなさい。そして，あなたの持ち物を取り去る者からは，返してもらおうとしてはいけない。 '
      verse: 30
    - text: '「人々からして欲しいと思うことを，人々にもちょうど同じようにしなさい。 '
      verse: 31
    - text: '自分を愛してくれる者たちを愛したからといって，それがあなた方に何の名誉になるだろうか。罪人たちでさえ，自分を愛してくれる者たちを愛するのだ。 '
      verse: 32
    - text: '自分に良いことをしてくれる者たちに良いことをしたからといって，それがあなた方に何の名誉になるだろうか。罪人たちでさえ，同じことをしているのだ。 '
      verse: 33
    - text: '返してもらうことを期待して貸したからといって，それがあなた方に何の名誉になるだろうか。罪人たちでさえ，同じだけ取り戻そうとして，罪人たちに貸しているのだ。 '
      verse: 34
    - text: 'そうではなく，あなた方の敵を愛し，良いことをし，返してもらうことを期待せずに貸しなさい。そうすればあなた方の報いは大きく，あなた方はいと高き方の子らになるだろう。その方は，感謝しない悪い者たちにも親切であられるからだ。 '
      verse: 35
    - text: 「だから，あなた方の父もあわれみ深いように，あわれみ深くなりなさい。
      verse: 36
    - text: '裁いてはいけない，そうすれば裁かれないだろう。罪に定めてはいけない，そうすれば罪に定められることはないだろう。許しなさい，そうすれば許されるだろう。 '
      verse: 37
    - text: 「与えなさい，そうすれば与えられるだろう。押し入れ，揺すり入れ，あふれ出るほどに良いはかりで，あなた方に与えられるだろう。あなた方が量るその同じはかりで，あなた方に量り返されるだろう」。
      verse: 38
    - text: ' 彼は彼らにたとえを語った。「盲人が盲人を案内できるだろうか。両方とも穴に落ちてしまわないだろうか。 '
      verse: 39
    - text: '弟子はその教師より上ではないが，十分に訓練された者はその教師のようになるのだ。 '
      verse: 40
    - text: 'なぜあなたは，兄弟の目の中にあるわらくずは見るのに，自分の目の中にある丸太のことを考えないのか。 '
      verse: 41
    - text: 'また，あなた自身は自分の目の中にある丸太を見ないのに，どうして兄弟に『兄弟，あなたの目からそのわらくずを取らせてくれ』と言えるのか。偽善者よ！　まず自分の目から丸太を取り出しなさい。そうすればあなたは，はっきりと見えて，兄弟の目からわらくずを取り出すことができるだろう。 '
      verse: 42
    - text: '良い木が腐った実を生み出すことはなく，腐った木が良い実を生み出すこともないのだ。 '
      verse: 43
    - text: 'というのは，それぞれの木はその実によって知られるからだ。人々はイバラからイチジクを集めることはないし，ノバラの茂みからブドウを集めることもないのだ。 '
      verse: 44
    - text: '善い者は自分の心の良い宝の中から良いものを取り出し，悪い者は自分の心の悪い宝の中から悪いものを取り出す。心に満ちあふれているものの中から，人の口は語るからだ。 '
      verse: 45
    - text: '「なぜあなた方は，『主よ，主よ』とわたしを呼びながら，わたしの言う事柄を行なわないのか。 '
      verse: 46
    - text: 'わたしのもとに来て，わたしの数々の言葉を聞き，それらを行なうすべての者が，何に似ているかをあなた方に示そう。 '
      verse: 47
    - text: '彼は，深く掘り下げ，岩の上に土台を据えて家を建てる人に似ている。洪水が起こり，激流が家に打ち当たったが，それは揺り動かなかった。岩の上に土台を据えていたからだ。 '
      verse: 48
    - text: 'だが，聞いても行なわない者は，土台なしで地面の上に家を建てた人に似ている。激流が打ち当たると，それはすぐに倒れ，その損壊はひどいものだった」。 '
      verse: 49
  - chapter: 7
    verses:
    - text: '彼は話を民に聞かせ終わると，カペルナウムに入って行った。 '
      verse: 1
    - text: '一人の百人隊長の召使いで，彼にとって大切な者が，病気で死にかかっていた。 '
      verse: 2
    - text: '彼はイエスについて聞くと，そのもとにユダヤ人の長老たちを遣わし，やって来て自分の召使いを救ってくれるよう，彼に頼んだ。 '
      verse: 3
    - text: 'イエスのもとに来ると，彼らは彼に真剣に懇願して言った，「あの方は，このことをしていただくのにふさわしい人です。 '
      verse: 4
    - text: 'わたしたちの民族を愛して，わたしたちのために会堂を建ててくれたのです」。 '
      verse: 5
    - text: 'イエスは彼らと共に出かけた。彼がその家からあまり遠くない所まで来た時，その百人隊長は友人たちを彼のもとに遣わして，彼に言った，「主よ，お手数をかけるには及びません。わたしは自分の屋根の下にあなたをお迎えするほどの者ではないからです。 '
      verse: 6
    - text: 'そのために，あなたのもとに伺うことさえふさわしくないと思ったのです。むしろ，お言葉を下さい。そうすればわたしの召使いはいやされるでしょう。 '
      verse: 7
    - text: 'というのも，わたしも権威の下に置かれた者ですが，わたしの下にも兵士たちがいます。わたしがある者に『行け！』と言えば行きますし，別の者に『来い！』と言えば来ます。またわたしの召使いに『これをしろ』と言えばそれをします」。 '
      verse: 8
    - text: ' イエスはこれらの事柄を聞くと，彼について驚嘆し，自分に従っている者たちに言った，「あなた方に告げるが，イスラエルにおいて，わたしはこれほどの信仰を見いだしたことがない」
        。 '
      verse: 9
    - text: '遣わされた者たちがその家に戻ってくると，病気であった召使いがよくなっているのを見た。 '
      verse: 10
    - text: ' その後すぐ，彼はナインと呼ばれる町に行った。大勢の弟子たちと大群衆が彼に伴っていた。 '
      verse: 11
    - text: '彼が町の門に近づくと，見よ，死んだ者が運び出されるところであった。それは，やもめである母親の一人息子であった。大勢の町の人々が彼女と共にいた。 '
      verse: 12
    - text: '主は彼女を見ると，彼女に対して哀れみを抱き，彼女に言った， 「泣いてはいけない」。 '
      verse: 13
    - text: '近づいてひつぎに触れると，運んでいる者たちは立ち止まった。彼は言った，「若者よ，あなたに告げる，起きなさい！」 '
      verse: 14
    - text: '死んでいた者は起き直り，ものを言い始めた。そしてイエスは彼をその母に渡した。 '
      verse: 15
    - text: ' みんなは恐れを抱き，神に栄光をささげて言った，「偉大な預言者がわたしたちの間に起こされた！」　また，「神はその民に目を向けてくださった！」 '
      verse: 16
    - text: '彼に関するこの知らせは，ユダヤ全土および周囲の全地域に出て行った。 '
      verse: 17
    - text: ' ヨハネの弟子たちは，これらすべてのことについてヨハネに告げた。 '
      verse: 18
    - text: 'ヨハネは自分の弟子のうちの二人を呼び寄せ，彼らをイエスのもとに遣わして，「あなたが来たるべき方なのですか。それとも，わたしたちはほかの方を待つべきでしょうか」と言わせた。 '
      verse: 19
    - text: 'その者たちはイエスのもとに来て言った，「バプテスマを施す人ヨハネがわたしたちをあなたのもとに遣わして，『あなたが来たるべき方なのですか。それとも，わたしたちはほかの方を待つべきでしょうか』と申しました」。 '
      verse: 20
    - text: ' その時に，彼は疾患や伝染病や悪い霊から多くの人をいやし，目の見えない多くの人に視力を与えていた。 '
      verse: 21
    - text: 'イエスは彼らに答えた，「行って，あなた方が見聞きしている事柄をヨハネに告げなさい。目の見えない人たちは見えるようになり，足の不自由な人たちは歩き，らい病の人たちは清められ，耳の聞こえない人たちは聞き，死んだ人たちは生き返らされ，貧しい人たちには良いたよりが宣教されている。 '
      verse: 22
    - text: 'わたしに背かない者は幸いだ」 。 '
      verse: 23
    - text: ' ヨハネの使いの者たちが去って行くと，彼は群衆にヨハネについてこう告げ始めた。「あなた方は何を見るために荒野へ出て行ったのか。風に揺れるアシか。 '
      verse: 24
    - text: 'そうでなければ，何を見るために出て行ったのか。柔らかな衣を着た人か。見よ，豪華に装って優美に暮らしている者たちなら王たちの家にいる。 '
      verse: 25
    - text: 'そうでなければ，なぜ出て行ったのか。預言者か。そうだ，あなた方に言うが，預言者よりはるかに優れた者だ。 '
      verse: 26
    - text: 'この者こそ，このように書かれている者だ。 『見よ，わたしはあなたの面前にわたしの使者を遣わす。その者はあなたの前に道を整えるだろう』。 '
      verse: 27
    - text: 「本当にはっきりとあなた方に告げる。女から生まれた者の中で，バプテスマを施す人ヨハネより偉大な者はいない。だが，神の王国で最も小さな者も，彼よりは偉大だ」。
      verse: 28
    - text: ' すべての民と徴税人たちがそれを聞いた時，彼らは，ヨハネのバプテスマを受けることにより，神の正しさを宣言した。 '
      verse: 29
    - text: 'しかし，ファリサイ人たちと律法の専門家たちは，彼からバプテスマを受けないことにより，神の勧めをはねのけた。 '
      verse: 30
    - text: ' しかし主は言った，「わたしはこの世代の人々を何にたとえようか。彼らは何に似ているだろうか。 '
      verse: 31
    - text: '彼らは，市場に座って，互いに叫び合っている子供たちに似ている。こう言うのだ，『君たちのために笛を吹いたのに，踊ってくれなかった。君たちのために悲しんだのに，泣いてくれなかった』。 '
      verse: 32
    - text: 'というのも，バプテスマを施す人ヨハネがやって来て，パンを食べもせず，ぶどう酒を飲みもしないと，あなた方は，『彼には悪霊がいる』と言う。 '
      verse: 33
    - text: '人の子がやって来て食べたり飲んだりすると，あなた方は，『見ろ，大食いの大酒飲み，徴税人たちや罪人たちの友！』と言う。 '
      verse: 34
    - text: '知恵はその実によって，正しいことが証明されるのだ」。 '
      verse: 35
    - text: ' ファリサイ人たちのうちのある者が，一緒に食事をするよう彼を招いた。彼はそのファリサイ人の家に入り，食卓に着いた。 '
      verse: 36
    - text: '見よ，罪人である一人の女がその町にいたが，彼がファリサイ人の家で横になっていると知ると，香油の入った雪花石こうのつぼを持って来た。 '
      verse: 37
    - text: '泣きながら後ろから彼の足もとに進み寄り，自分の涙で彼の両足をぬらし始め，自分の髪でそれらをぬぐい，その両足に口づけし，それらに香油を塗った。 '
      verse: 38
    - text: '彼を招待したファリサイ人はこれを見て，自分の中で言った，「この人がもし預言者なら，自分に触っているこの者がだれで，どんな女なのか分かるはずだ。罪人だということを」。 '
      verse: 39
    - text: ' イエスは彼に答えた，「シモン，あなたに言うことがある」 。  彼は言った，「先生，おっしゃってください」。 '
      verse: 40
    - text: ' 「ある貸し主に二人の借り主がいた。一人は五百デナリ，もう一人は五十デナリを借りていた。 '
      verse: 41
    - text: 彼らが返済できないので，彼は彼ら両方の借金を帳消しにしてやった。それで，彼らのうちどちらが彼をいちばん多く愛するだろうか」。
      verse: 42
    - text: ' シモンは答えた，「いちばん多く許されたほうだと思います」。  イエスは彼に言った，「あなたは正しく判断した」 。 '
      verse: 43
    - text: 'その女のほうを向いて，シモンに言った，「あなたはこの女が目に入るか。わたしがあなたの家に入っても，あなたは足を洗う水をくれなかったが，彼女はわたしの両足をその涙でぬらし，それらをその髪でぬぐった。 '
      verse: 44
    - text: 'あなたはわたしに口づけしてくれなかったが，彼女は，わたしが入って来た時から，わたしの両足に口づけしてやまなかった。 '
      verse: 45
    - text: 'あなたはわたしの頭に油を塗ってくれなかったが，彼女はわたしの両足に香油を塗った。 '
      verse: 46
    - text: 'だから，あなたに告げるが，彼女の多くある罪は許されている。彼女が多く愛したからだ。だが，少ししか許されていない者は，少ししか愛さないのだ」
        。 '
      verse: 47
    - text: '彼は彼女に言った，「あなたの罪は許されている」 。 '
      verse: 48
    - text: ' 彼と共に食卓に着いていた者たちは自分の中で言い始めた，「罪さえ許すこの人はいったいだれなのだろう」。 '
      verse: 49
    - text: ' 彼はその女に言った，「あなたの信仰があなたを救ったのだ。平安のうちに行きなさい」 。  '
      verse: 50
  - chapter: 8
    verses:
    - text: 'その後間もなく，彼は町々や村々を通って行きながら，宣教し，神の王国の良いたよりを伝えた。彼と共にいたのは十二人， '
      verse: 1
    - text: 'また，悪い霊たちと病弱さからいやされた何人かの女たちであった。すなわち，七つの悪霊たちが出て行った，マグダレネと呼ばれるマリア， '
      verse: 2
    - text: 'そしてヘロデの管理人クーザスの妻ヨハンナ，スサンナ，そのほか大勢の女たちである。彼女たちは，自分たちの財産をもって彼らに仕えていた。 '
      verse: 3
    - text: '大群衆が集まって来て，人々があらゆる町から彼のもとに来ていた時，彼はたとえを用いて話した。 '
      verse: 4
    - text: '「ある耕作人が種をまきに出かけた。種をまいているときのこと，あるものは道ばたに落ち，空の鳥たちがやって来て，それをむさぼり食ってしまった。 '
      verse: 5
    - text: '別の種は岩の上に落ちた。そして，すぐに生え出たが，水分がないために枯れ果ててしまった。 '
      verse: 6
    - text: '別の種はイバラの真ん中に落ち，イバラが生え出てそれをふさいでしまった。 '
      verse: 7
    - text: '別の種は良い土に落ち，成長して，百倍の実を生み出した」。 これらのことを言いながら，彼は叫んだ，「だれでも聞く耳のある者は聞きなさい！」 '
      verse: 8
    - text: ' 弟子たちは彼に尋ねた，「このたとえはどんな意味なのですか」。 '
      verse: 9
    - text: ' 彼は言った，「あなた方には神の王国の秘密を知ることが与えられているが，残りの者たちにはたとえで与えられる。それは，『彼らが見るには見るが分からず，聞くには聞くが理解しない』ためだ。 '
      verse: 10
    - text: 'さて，このたとえはこういうことだ。種は神の言葉だ。 '
      verse: 11
    - text: '道ばたのものは，み言葉を聞く人たちだが，そののち悪魔がやって来て，彼らの心からみ言葉を取り去るのだ。 '
      verse: 12
    - text: '岩の上のものは，こういう人たちのことだ。み言葉を聞くと，喜んですぐに受け入れる。だが，根がないので，しばらくは信じても，誘惑の時には離れてしまう。 '
      verse: 13
    - text: 'イバラの間に落ちたものは，み言葉を聞いた人たちだが，思い煩いや，富や，人生の快楽でふさがれてしまい，実が熟さない。 '
      verse: 14
    - text: '良い土のものとは，誠実な良い心でみ言葉を聞き，それを堅く守り，忍耐して実を生み出す人たちだ。 '
      verse: 15
    - text: '「ともし火をともしてから，それを器で覆い隠したり，寝台の下に置く者はいない。むしろ，入って来る者たちに光が見えるように，それを燭台の上に置く。 '
      verse: 16
    - text: '隠されているもので，明らかにされないものはなく，秘密にされているもので，知られず，明るみに出ないものはないからだ。 '
      verse: 17
    - text: 'それで，自分がどのように聞いているかに注意しなさい。持っている者にはさらに与えられ，持っていない者からは，自分では持っていると思うものまでも取り去られることになるからだ」
        。 '
      verse: 18
    - text: ' 彼の母と兄弟たちが彼のもとにやって来たが，群衆のせいでそばに行けなかった。 '
      verse: 19
    - text: 'そこで彼に，「あなたのお母さんと兄弟たちが外に立っていて，あなたに会うことを望んでいます」という知らせがあった。 '
      verse: 20
    - text: ' しかし彼は彼らに答えた，「わたしの母，またわたしの兄弟たちとは，神の言葉を聞いて，それを行なうこれらの人たちのことだ」 。 '
      verse: 21
    - text: ' ある日のこと，彼は弟子たちと共に舟に乗り込み，彼らに言った，「湖の向こう岸に渡ろう」 。そこで彼らは出航した。 '
      verse: 22
    - text: 'しかし，彼らがこいでいる間に，彼は眠りに落ちた。風あらしが湖に吹き下ろして，彼らは水びたしになり，危険な状態になった。 '
      verse: 23
    - text: '彼らは彼のもとに来て，彼を起こして言った，「師よ，師よ，わたしたちは死んでしまいます！」　彼は起き上がり，風と荒れ狂う水とをしかりつけた。するとそれらはやみ，なぎになった。 '
      verse: 24
    - text: '彼は彼らに言った，「あなた方の信仰はどこにあるのか」 。彼らは恐れ驚いて，互いに言い合った，「いったいこの方はどなただろう。風や水さえも，この方が命じると従うとは」。 '
      verse: 25
    - text: '彼らは，ガリラヤの向かい側にあるゲラサ人たちの地方に着いた。 '
      verse: 26
    - text: ' イエスが岸に降り立つと，長い間悪霊たちに取りつかれている一人の男が町から出て来て彼に出会った。彼は服を着ておらず，家に住まずに墓場にいた。 '
      verse: 27
    - text: 'イエスを見ると，叫び声を上げて彼の前にひれ伏し，大声で言った，「いと高き神の子イエスよ，わたしはあなたと何のかかわりがあるのか。あなたにお願いする，わたしを苦しめないでくれ！」 '
      verse: 28
    - text: 'というのは，イエスは汚れた霊に，その人から出て行くように命じたからである。汚れた霊はたびたび彼に取りついていたのである。彼は監視の下に置かれ，足かせや鎖で縛られた。だが，かせはばらばらに壊され，彼は悪霊によって寂しい所に追いやられるのであった。 '
      verse: 29
    - text: ' イエスは彼に尋ねた，「あなたの名前は何か」 。  彼は言った，「レギオンだ」。多くの悪霊たちが彼の中に入っていたからである。 '
      verse: 30
    - text: '彼らはイエスに，自分たちを底なしの深みに行けとは命じないように懇願した。 '
      verse: 31
    - text: 'ところで，その山ではたくさんの豚の群れが飼われていた。そこで彼らは，それらの中に入ることを認めてくれるように懇願した。彼は彼らに認めた。 '
      verse: 32
    - text: '汚れた霊たちはその人から出て来て豚たちの中に入った。それでその群れは，険しい土手を下って湖に突進し，おぼれ死んだ。 '
      verse: 33
    - text: 'それらを飼っていた者たちは，起きたことを見ると，逃げて行き，その町とその地方でそのことを知らせた。 '
      verse: 34
    - text: ' 人々は起きたことを見ようと出て来た。イエスのもとに来て，悪霊たちが出て行った男がイエスの足もとに座り，服を着て，正気でいるのを見つけた。それで彼らは恐れた。 '
      verse: 35
    - text: 'また，それを見ていた者たちは，悪霊たちに取りつかれていた人がどのようにしていやされたかを彼らに告げた。 '
      verse: 36
    - text: '周囲のゲラサ人たちの地方から来たすべての人々は，自分たちのもとから去るようにとイエスに求めた。非常に恐れていたからである。彼は舟に乗って戻って行った。 '
      verse: 37
    - text: 'しかし悪霊たちが出て行ったその人は，一緒に行かせてくれるようイエスに懇願した。しかしイエスはこう言って彼を去らせた。 '
      verse: 38
    - text: '「あなたの家に帰り，神があなたのためにどんな大きな事柄をしてくださったかを知らせなさい」。 彼は立ち去り，イエスが彼のためにどんな大きな事柄を行なったかを町全体で宣明した。 '
      verse: 39
    - text: ' イエスが戻ると，群衆は彼を喜んで迎えた。みんなが彼を待っていたからである。 '
      verse: 40
    - text: '見よ，ヤイロスという名の者がやって来たが，この者は会堂長であった。イエスの足もとにひれ伏し，自分の家に入ってくれるよう懇願した。 '
      verse: 41
    - text: 'というのは，彼には十二歳のひとり娘がいたが，その娘が死にかけていたのである。しかしイエスが進んで行くと，群衆が彼に押し迫った。 '
      verse: 42
    - text: '十二年間も血の流出をわずらっている女がいた。さまざまな医者のために全財産を使い果たしたが，だれにも直してもらえなかった。 '
      verse: 43
    - text: 'この女が彼の後ろに近づき，その衣の房べりに触った。すると，すぐに彼女の血の流出は止まった。 '
      verse: 44
    - text: 'イエスは言った，「わたしに触ったのはだれか」 。  みんながそれを否定していると，ペトロや彼と共にいた者たちが言った，「師よ，群衆があなたに迫って押しているのに，『だれが触ったか』
        と言われるのですか」。 '
      verse: 45
    - text: ' しかしイエスは言った，「だれかがわたしに触ったのだ。力が自分から出て行くのが分かったのだ」 。 '
      verse: 46
    - text: '女は隠れられないのを見ると，おののきながらやって来て，彼の前にひれ伏し，すべての民の面前で，彼に触った理由と，自分がどのようにしてすぐにいやされたかを知らせた。 '
      verse: 47
    - text: '彼は彼女に言った，「娘よ，元気を出しなさい。あなたの信仰があなたをよくならせた。平安のうちに行きなさい」 。 '
      verse: 48
    - text: ' 彼がまだ話しているうちに，会堂長の家からある人が来て，会堂長に言った，「あなたの娘さんは亡くなりました。先生を煩わすには及びません」。 '
      verse: 49
    - text: ' しかし，イエスはそれを聞いて，会堂長に答えた，「恐れることはない。ただ信じなさい。そうすれば彼女はいやされる」 。 '
      verse: 50
    - text: ' その家にやって来ると，ペトロとヨハネとヤコブ，そして子供の父と母のほかは，だれも中に入ることを許さなかった。 '
      verse: 51
    - text: 'みんなが泣いたり，彼女のために嘆いたりしていた。しかし彼は言った，「泣かなくてもよい。彼女は死んだのではなく，眠っているのだ」 。 '
      verse: 52
    - text: ' 人々は，彼女が死んでいるのを知っていたので，彼をばかにした。 '
      verse: 53
    - text: 'しかし彼は，みんなを外に出し，彼女の手を取って，「子供よ，起きなさい！」と呼びかけた。 '
      verse: 54
    - text: '彼女の霊は戻り，彼女はすぐに起き上がった。彼は，彼女に何か食べる物を与えるようにと命じた。 '
      verse: 55
    - text: '彼女の両親はびっくりした。しかし彼は，起きたことをだれにも告げないよう彼らに命じた。  '
      verse: 56
  - chapter: 9
    verses:
    - text: '彼は十二人を呼び集め，彼らにすべての悪霊たちに対する，またさまざまな疾患を治すための力と権威を与えた。 '
      verse: 1
    - text: '神の王国を宣教し，病気をいやすために彼らを遣わした。 '
      verse: 2
    - text: '彼らに言った，「旅のために何も持って行かないように。つえも，袋も，パンも，お金も，それぞれ二枚の上着も持ってはいけない。 '
      verse: 3
    - text: 'どこでも家に入ったなら，そこにとどまり，そこから出発しなさい。 '
      verse: 4
    - text: '人々があなた方を受け入れないなら，その町から出発する時に，彼らに対する証言のため，あなた方の両足からそのちりさえも払い落としなさい」 。 '
      verse: 5
    - text: ' 彼らは去って行き，至る所で福音を宣教し，病気をいやしながら，村から村を巡って行った。 '
      verse: 6
    - text: 'さて，領主ヘロデは，イエスによってなされたすべてのことを聞いて，ひどく当惑していた。というのは，ある人々はヨハネが死んだ者たちの中から生き返ったと言っており， '
      verse: 7
    - text: 'またある人々はエリヤが表われたと言い，さらに別の人々は昔の預言者たちの一人が生き返ったと言っていたからである。 '
      verse: 8
    - text: 'ヘロデは言った，「ヨハネならわたしが首をはねた。だが，わたしがこうしたうわさを聞くこの者はだれなのだろう」。彼はイエスを見たいと思った。 '
      verse: 9
    - text: '使徒たちは戻って来ると，自分たちが行なったことをイエスに告げた。  彼は彼らを連れて，ベツサイダと呼ばれる町の寂しい場所へ自分たちだけで引きこもった。 '
      verse: 10
    - text: 'しかし群衆はそれに気づき，彼に従った。彼は彼らを喜んで迎え，神の王国について彼らに語り，いやしを必要としていた者たちを治した。 '
      verse: 11
    - text: '日が傾き始めたので，十二人がやって来て彼に言った，「群衆を去らせて，彼らが周りの村や農園に行って，宿を取り，食べ物を得るようにさせてください。わたしたちはこんな寂しい場所にいるのですから」。 '
      verse: 12
    - text: ' しかし彼は彼らに答えた，「あなた方が彼らに食べ物を与えなさい」 。  彼らは言った，「わたしたちには五つのパンと二匹の魚しかありません。わたしたちが行って，この人々すべてのために食べ物を買わない限りは」。 '
      verse: 13
    - text: 'というのは，およそ五千人の男たちがいたからである。  彼は弟子たちに言った，「彼らを五十人ぐらいずつ組にして座らせなさい」 。 '
      verse: 14
    - text: '彼らはそのようにし，みんなを座らせた。 '
      verse: 15
    - text: '彼は五つのパンと二匹の魚を取り，天を見上げ，祝福してからパンを裂き，弟子たちに渡して群衆の前に置かせた。 '
      verse: 16
    - text: 'みんなは食べて満ち足りた。彼らは残ったパン切れを十二のかごに集めた。 '
      verse: 17
    - text: ' 彼がひとりで祈っていたとき，弟子たちが共にいた。そして彼は彼らに尋ねた，「群衆はわたしをだれだと言っているか」 。 '
      verse: 18
    - text: ' 彼らは答えた，「『バプテスマを施す人ヨハネ』，またほかの者たちは『エリヤ』と言い，さらにほかの者たちは，昔の預言者たちの一人が生き返ったのだと言っています」。 '
      verse: 19
    - text: ' 彼は彼らに言った，「だが，あなた方はわたしをだれだと言うのか」 。  ペトロが答えた，「神のキリストです」。 '
      verse: 20
    - text: ' しかし彼は彼らを戒め，このことをだれにも告げないようにと命じて， '
      verse: 21
    - text: 'こう言った。「人の子は多くの苦しみを受け，長老たちや祭司長たちや律法学者たちから退けられ，かつ殺され，そして三日後に生き返らなければならない」
        。 '
      verse: 22
    - text: ' 彼は皆に言った，「だれでもわたしに付いて来たいと望むなら，その人は自分を否定し，自分の十字架を取り上げて，わたしに従いなさい。 '
      verse: 23
    - text: '自分の命を救いたいと望む者はそれを失うことになり，わたしのために自分の命を失う者はそれを救うことになるからだ。 '
      verse: 24
    - text: '人が全世界を手に入れても，それによって自分自身を失ったり，奪われたりするなら，何の益になるだろうか。 '
      verse: 25
    - text: 'わたしとわたしの言葉を恥じる者は，人の子もまた，自分の栄光，また父と聖なるみ使いたちとの栄光のうちに来るとき，その者を恥じるだろう。 '
      verse: 26
    - text: 'だが，真実にあなた方に告げる。ここに立っている者の中には，神の王国を見るまでは決して死を味わわない者たちがいる」 。 '
      verse: 27
    - text: ' これらの話の八日後，彼はペトロとヨハネとヤコブを伴い，祈るために山に上った。 '
      verse: 28
    - text: '彼が祈っていると，顔の様子が変えられ，衣服は白く目もくらむほどになった。 '
      verse: 29
    - text: '見よ，二人の人がイエスと語り合っていたが，それはエリヤとモーセであった。 '
      verse: 30
    - text: '栄光のうちに現われて，彼がエルサレムで遂げることになる出発について話していたのである。 '
      verse: 31
    - text: ' ペトロおよび彼と共にいた者たちはひどく眠かったが，すっかり目を覚ますと，彼の栄光と，彼と共に立っている二人の人を目にした。 '
      verse: 32
    - text: '二人が彼から去って行くとき，ペトロがイエスに言った，「師よ，わたしたちがここにいるのは良いことです。幕屋を三つ作りましょう。一つはあなたのため，一つはモーセのため，一つはエリヤのためです」。彼は自分が何を言っているのか分からなかった。 '
      verse: 33
    - text: ' 彼がこれらのことを言っているうちに，雲が起こって彼らを影で覆った。雲の中に入ったとき，彼らは恐れた。 '
      verse: 34
    - text: 'その雲から声がして言った，「これはわたしの愛する子である。この者に聞き従いなさい！」 '
      verse: 35
    - text: 'この声がした時には，イエスだけがそこにいるのが分かった。彼らは沈黙を守り，目にした事柄をその当時はだれにも告げなかった。 '
      verse: 36
    - text: ' 次の日，彼らが山から下りて来ると，大群衆が彼を迎えた。 '
      verse: 37
    - text: '見よ，群衆の中の一人の男が叫んで言った，「先生，お願いですから，わたしの息子を見てやってください。わたしのひとり息子なのです。 '
      verse: 38
    - text: 'ご覧ください，霊が取りつくと，彼は突然に叫び出すのです。そしてそれは彼にあわを吹かせながらけいれんさせ，なかなか離れないで，彼をひどく傷つけるのです。 '
      verse: 39
    - text: 'わたしは，あなたの弟子たちにそれを追い出してくれるよう願いましたが，彼らにはできませんでした」。 '
      verse: 40
    - text: ' イエスは答えた，「信仰のないねじ曲がった世代よ，いつまでわたしはあなた方と一緒にいて，あなた方のことを我慢しようか。あなたの息子をここに連れて来なさい」
        。 '
      verse: 41
    - text: ' その子がやって来る間，その悪霊は彼を投げ倒し，激しくけいれんさせた。しかしイエスはその汚れた霊をしかりつけ，その少年をいやし，彼をその父親に返した。 '
      verse: 42
    - text: 'みんなは神の尊厳に驚いた。  しかし，みんながイエスの行なったすべてのことに驚嘆している間に，彼は弟子たちに言った， '
      verse: 43
    - text: '「これらの言葉をあなた方の耳にしまっておきなさい。すなわち，人の子は人々の手に引き渡されるだろう」 。 '
      verse: 44
    - text: 'しかし彼らはこの言葉を理解しなかった。彼らがそれを理解することがないように，それは彼らから隠されていた。また，彼らはこの言葉について彼に尋ねるのを恐れていた。 '
      verse: 45
    - text: ' 彼らの間で，自分たちのうちでだれが一番偉いかという論争が生じた。 '
      verse: 46
    - text: 'イエスは彼らの心の思いに気づき，幼子を連れて来て，自分のわきに立たせて， '
      verse: 47
    - text: '彼らに言った，「わたしの名のゆえにこのような幼子の一人を受け入れる者は，わたしを受け入れるのだ。わたしを受け入れる者は，わたしを遣わした方を受け入れるのだ。あなた方全員のうちで最も小さい者こそ偉いなのだ」
        。 '
      verse: 48
    - text: ' ヨハネが答えた，「師よ，わたしたちは，ある人があなたの名において悪霊たちを追い出しているのを見ました。それでわたしたちは，彼がわたしたちに従っていないので，彼をとどめました」。 '
      verse: 49
    - text: ' イエスは彼に言った，「彼をとどめてはいけない。わたしたちに逆らわない者は，わたしたちの味方なのだ」 。 '
      verse: 50
    - text: ' イエスが上げられる日々が近づくと，彼はエルサレムに行くことに顔を一心に据えた。 '
      verse: 51
    - text: 'そして自分の面前に使者を遣わした。彼らは出て行き，彼のために準備をしようと，サマリア人の村に入った。 '
      verse: 52
    - text: '彼らは彼を受け入れなかった。彼が顔をエルサレムに向けて旅行していたからである。 '
      verse: 53
    - text: 'それを見て，弟子たちのヤコブとヨハネは言った，「主よ，エリヤがしたとおり，天から火が下って彼らを滅ぼすよう，わたしたちが命じることをお望みですか」。 '
      verse: 54
    - text: ' しかし彼は振り返って彼らをしかりつけた。「あなた方は自分たちがどんな性質なのか分かっていない。 '
      verse: 55
    - text: '人の子は人々の命を滅ぼすために来たのではなく，それらを救うために来たのだ」 。  彼らは別の村に向かった。 '
      verse: 56
    - text: '彼らが進んで行くと，ある人が彼に言った，「あなたの行かれる所なら，どこへでも従って行きたいと思います，主よ」。 '
      verse: 57
    - text: ' イエスは彼に言った，「キツネたちには穴があり，空の鳥たちには巣がある。だが，人の子には頭を横たえる所がない」 。 '
      verse: 58
    - text: ' 彼は別の者に言った，「わたしに従いなさい！」  しかし彼は言った，「主よ，まず，行ってわたしの父を葬ることをお許しください」。 '
      verse: 59
    - text: ' しかしイエスは彼に言った，「死んだ者たちに自分たちの死者を葬らせなさい。だが，あなたは行って神の王国を知らせなさい」 。 '
      verse: 60
    - text: ' さらに別の者が言った，「わたしはあなたに従いたいと思います，主よ。ですが，まず，わたしの家の者たちに別れを告げることをお許しください」。 '
      verse: 61
    - text: ' しかしイエスは彼に言った，「手をすきにかけてから後ろを見る者は，だれも神の王国にふさわしくない」 。  '
      verse: 62
  - chapter: 10
    verses:
    - text: 'さて，これらの事ののち，主はほかの七十人を任命し，自分が行こうとしているすべての町と場所へ，自分の先に彼らを二人ずつ遣わした。 '
      verse: 1
    - text: 'そして彼は弟子たちに言った，「収穫は確かに多いが，働き人が少ない。だから，収穫に働き人を遣わしていただくよう，収穫の主人にお願いしなさい。 '
      verse: 2
    - text: '行きなさい。見よ，わたしはあなた方を，オオカミの間に子羊を送り込むようにして遣わす。 '
      verse: 3
    - text: '財布も，袋も，サンダルも持って行ってはいけない。道中ではだれにもあいさつしてはいけない。 '
      verse: 4
    - text: 'どこでも家に入ったなら，まず，『この家に平安があるように』と言いなさい。 '
      verse: 5
    - text: '平安の子がそこにいるなら，あなた方の平安はその者の上にとどまり，いなければ，それはあなた方のもとに戻って来るだろう。 '
      verse: 6
    - text: 'その家にとどまり，彼らが出す物を食べたり飲んだりしなさい。働き人は自分の報酬を受けるに値するからだ。家から家に行ってはいけない。 '
      verse: 7
    - text: 'どこでも町に入って，彼らがあなた方を受け入れるなら，あなた方の前に出されるものを食べなさい。 '
      verse: 8
    - text: 'そこにいる病気の者たちをいやし，彼らに，『神の王国はあなた方に近づいた』と告げなさい。 '
      verse: 9
    - text: 'だが，どこでも町に入って，彼らがあなた方を受け入れないなら，その町の通りに出て，こう言いなさい。 '
      verse: 10
    - text: '『あなた方の町からわたしたちの足に付いたちりさえも，わたしたちはあなた方に対してぬぐい捨てる。それでも，神の王国があなた方に近づいたというこのことは知っておきなさい』。 '
      verse: 11
    - text: 'あなた方に告げるが，その日には，ソドムのほうがその町よりは耐えやすいだろう。 '
      verse: 12
    - text: '「災いだ，コラジンよ！　災いだ，ベトサイダよ！　あなた方の中でなされた強力な業がテュロスやシドンでなされていたなら，彼らはとっくの昔にあら布と灰の中に座って悔い改めていただろう。 '
      verse: 13
    - text: 'だが，裁きの時には，テュロスとシドンのほうがあなた方よりは耐えやすいだろう。 '
      verse: 14
    - text: 'カペルナウム，天まで高くされた者よ，あなたはハデスにまで下ることになる。 '
      verse: 15
    - text: 'あなた方に聞き従う者は，わたしに聞き従うのであり，あなた方を拒む者は，わたしを拒むのだ。わたしを拒む者は，わたしを遣わした方を拒むのだ」
        。 '
      verse: 16
    - text: ' 七十人は喜びながら戻って来て，言った，「主よ，悪霊たちでさえ，あなたの名においてわたしたちに服するのです！」 '
      verse: 17
    - text: ' 彼は彼らに言った，「わたしは，サタンが天からいなずまのように落ちたのを見た。 '
      verse: 18
    - text: '見よ，わたしはあなた方に蛇やサソリを踏みつける権威，また敵のすべての力を支配する権威を与えた。あなた方を害するものは何もない。 '
      verse: 19
    - text: 'それでも，霊たちがあなた方に服することを喜ぶのではなく，あなた方の名が天において書き記されたことを喜びなさい」。 '
      verse: 20
    - text: ' まさにその時，イエスは聖霊において喜び，また言った，「ああ，父よ，天地の主よ，わたしはあなたに感謝します。あなたはこれらの事を賢い者や理解力のある者から隠し，それを幼子たちに明らかにされたからです。そうです，父よ，そのようにして，あなたのみ前で意にかなうことが生じたのです」
        。 '
      verse: 21
    - text: ' 弟子たちのほうを振り向いて，言った，「すべての事が，わたしの父によってわたしに引き渡されている。子を知っている者は父のほかにはおらず，父を知っている者は子と子が明らかにしたいと望む者のほかにはいない」
        。 '
      verse: 22
    - text: ' 弟子たちのほうを振り向いて，彼らだけに言った，「あなた方の見ているものを見るその目は幸いだ。 '
      verse: 23
    - text: 'あなた方に告げるが，多くの預言者たちと王たちは，あなた方が見ているものを見たいと願ったのにそれを見ず，あなた方が聞いていることを聞きたいと願ったのにそれを聞かなかったからだ」
        。 '
      verse: 24
    - text: ' 見よ，ある律法の専門家が立ち上がり，彼を試そうとして言った，「先生，わたしは何をすれば永遠の命を受け継げるのでしょうか」。 '
      verse: 25
    - text: ' イエスは彼に言った，「律法には何と書かれているか。あなたはそれをどう読んでいるのか」 。 '
      verse: 26
    - text: ' 彼は答えた，「あなたは，心を尽くし，魂を尽くし，力を尽くし，思いを尽くして，あなたの神なる主を愛さなければならない。そして，隣人を自分自身のように愛さなければならない」。 '
      verse: 27
    - text: ' イエスは彼に言った，「あなたは正しく答えた。それを行ないなさい。そうすれば生きるだろう」。 '
      verse: 28
    - text: ' しかし彼は，自分を正当化したいと思って，イエスに答えた，「わたしの隣人とはだれですか」。 '
      verse: 29
    - text: ' イエスは答えた，「ある人がエルサレムからエリコに下って行く途中，強盗たちの手中に落ちた。彼らは彼の衣をはぎ，殴りつけ，半殺しにして去って行った。 '
      verse: 30
    - text: 'たまたまある祭司がその道を下って来た。彼を見ると，反対側を通って行ってしまった。 '
      verse: 31
    - text: '同じように一人のレビ人も，その場所に来て，彼を見ると，反対側を通って行ってしまった。 '
      verse: 32
    - text: 'ところが，旅行していたあるサマリア人が，彼のところにやって来た。彼を見ると，哀れみに動かされ， '
      verse: 33
    - text: '彼に近づき，その傷に油とぶどう酒を注いで包帯をしてやった。彼を自分の家畜に乗せて，宿屋に連れて行き，世話をした。 '
      verse: 34
    - text: '次の日，出発するとき，二デナリを取り出してそこの主人に渡して，言った，『この人の世話をして欲しい。何でもこれ以外の出費があれば，わたしが戻って来たときに返金するから』。 '
      verse: 35
    - text: 'さて，あなたは，この三人のうちのだれが，強盗たちの手中に落ちた人の隣人になったと思うか」 。 '
      verse: 36
    - text: ' 彼は言った，「その人にあわれみを示した者です」。  するとイエスは彼に言った，「行って，同じようにしなさい」 。 '
      verse: 37
    - text: ' 彼らが進んで行くうちに，彼はある村に入り，マルタという名の女が彼を自分の家に迎えた。 '
      verse: 38
    - text: '彼女にはマリアという姉妹がいたが，イエスの足もとに座って，その言葉を聞いていた。 '
      verse: 39
    - text: 'しかしマルタは，多くの給仕で取り乱していた。そこで彼女は彼のもとに上がって来て言った，「主よ，わたしの姉妹がわたしだけに給仕をさせているのを何とも思われないのですか。ですから，わたしを手伝うよう彼女におっしゃってください」。 '
      verse: 40
    - text: ' イエスは彼女に答えた，「マルタ，マルタ，あなたは多くのことを心配して動転している。 '
      verse: 41
    - text: 'だが，必要なのは一つだけだ。マリアは良いほうを選んだのだ。それが彼女から取り去られることはないだろう」 。  '
      verse: 42
  - chapter: 11
    verses:
    - text: '彼がある場所で祈り終えたときのこと，弟子たちの一人が彼に言った，「主よ，ヨハネも自分の弟子たちに教えたように，わたしたちに祈り方を教えてください」。 '
      verse: 1
    - text: ' 彼は彼らに言った，「あなた方が祈るときにはこう言いなさい， 『天におられるわたしたちの父よ，あなたのお名前が神聖なものとされますように。あなたの王国が来ますように。あなたのご意志が，天におけると同じように地上においてもなされますように。'
      verse: 2
    - text: 日々，わたしたちの日ごとのパンをお与えください。
      verse: 3
    - text: 'わたしたちの罪をお許しください。わたしたちも自分に負い目のある人たちを許しますから。わたしたちを誘惑に陥らせることなく，悪い者からお救いください』」
        。 '
      verse: 4
    - text: ' 彼らに言った，「あなた方のうちのだれかが，真夜中に友人のところに行き，彼にこう言うとする。『友よ，パンを三つ貸してくれ。 '
      verse: 5
    - text: 'わたしの友人が旅の途中でわたしのところに来たのだが，出してやるものが何もないのだ』。 '
      verse: 6
    - text: 'すると彼は中から答えて言うだろう，『わたしを煩わさないでくれ。戸はもう閉めてしまったし，子供たちはわたしと一緒に寝床に入っているのだ。起きて行ってあなたに物をやることなどできない』。 '
      verse: 7
    - text: 'あなた方に告げる。彼は，その人が自分の友人だということでは，起き上がって物を与えないとしても，その人のしつこさのゆえには，起きて行ってその人が必要とするものを与えるだろう。 '
      verse: 8
    - text: '「あなた方に告げる。求め続けなさい，そうすれば与えられるだろう。探し続けなさい，そうすれば見いだすだろう。たたき続けなさい，そうすれば開かれるだろう。 '
      verse: 9
    - text: 'だれでも求めている者は受け，探している者は見いだし，たたいている者には開かれるのだ。 '
      verse: 10
    - text: '「あなた方のうちのどの父親が，自分の息子がパンを求めているのに石を与えるだろうか。また，魚を求めているのに魚の代わりに蛇を与えるだろうか。 '
      verse: 11
    - text: 'また，卵を求めているのにサソリを与えるだろうか。 '
      verse: 12
    - text: 'それなら，あなた方が，悪い者でありながら，自分の子供たちに良い贈り物を与えることを知っているのであれば，ましてあなた方の天の父は，ご自分に求める者たちに聖霊を与えてくださらないだろうか」
        。 '
      verse: 13
    - text: ' 彼はある悪霊を追い出していたが，それは口のきけない悪霊であった。その悪霊が出て行くと，口のきけなかった人は物を言い出した。それで群衆は驚嘆した。 '
      verse: 14
    - text: 'しかし彼らのうちのある者たちは言った，「彼が悪霊たちを追い出すのは，悪霊たちの首領ベエルゼブルによるのだ」。 '
      verse: 15
    - text: 'ほかの者たちは，彼を試そうとして，天からのしるしを彼から求めていた。 '
      verse: 16
    - text: 'しかし彼は，彼らの考えを知って，彼らに言った，「自らに敵対して分裂した王国はすべて荒廃してしまう。自らに敵対して分裂した家は倒れてしまう。 '
      verse: 17
    - text: 'もしサタンも自らに敵対して分裂するなら，どうしてその王国は立ち行くだろうか。というのは，あなた方は，わたしがベエルゼブルによって悪霊たちを追い出していると言うからだ。 '
      verse: 18
    - text: 'だが，わたしがベエルゼブルによって悪霊たちを追い出しているのなら，あなた方の子らはだれによってそれらを追い出しているのか。それで，彼らがあなた方を裁く者になるだろう。 '
      verse: 19
    - text: 'だが，わたしが神の指によって悪霊たちを追い出しているのなら，神の王国はすでにあなた方のところに来ているのだ。 '
      verse: 20
    - text: '「強い者が十分に武装して自分の住みかを守っている時は，その家財は安全だ。 '
      verse: 21
    - text: 'だが，もっと強い者たちが襲って来て，彼に打ち勝つなら，彼が頼みとしていた全装備を彼から取り去り，その戦利品を分け合うだろう。 '
      verse: 22
    - text: '「わたしと共にいない者はわたしに敵対しているのだ。わたしと共に集めない者は散らしているのだ。 '
      verse: 23
    - text: '汚れた霊は，人から出て来ると，休み場を求めて乾いた場所を通るが，何も見つからない。そこで，『出て来た自分の家に帰ろう』と言う。 '
      verse: 24
    - text: 'そして戻って来ると，そこが掃き清められており，きちんと片づけられているのを見つける。 '
      verse: 25
    - text: 'そこで，出て行って，自分より悪いほかの七つの霊を連れて来る。そして彼らは中に入ってそこに住みつく。その人の最後の状態は，最初よりも悪くなる」
        。 '
      verse: 26
    - text: ' 彼がこれらの事を話していると，ある女が群衆の中から声を上げて，彼に言った，「あなたを宿した胎と，あなたに乳を飲ませた乳房とは幸いです！」 '
      verse: 27
    - text: ' しかし彼は言った，「いや，神の言葉を聞いて，それを守る人たちは幸いだ」 。 '
      verse: 28
    - text: ' 群衆が彼のもとに集まって来た時，彼はこう言い始めた，「この世代は悪い世代だ。しるしを求める。この世代には，預言者ヨナのしるしのほかには何のしるしも与えられないだろう。 '
      verse: 29
    - text: '実に，ヨナがニネベ人に対するしるしとなったのと同じように，人の子もこの世代に対するしるしとなるだろう。 '
      verse: 30
    - text: '南の女王は裁きの際にこの世代の人々と共に起き上がり，彼らを罪に定めるだろう。彼女はソロモンの知恵を聞くために地の果てからやって来たからだ。そして見よ，ソロモンよりも偉大な者がここにいる。 '
      verse: 31
    - text: 'ニネベの人々は裁きの際にこの世代と共に立ち上がり，この世代を罪に定めるだろう。彼らはヨナの宣教することを聞いて悔い改めたからだ。そして見よ，ヨナよりも偉大な者がここにいる。 '
      verse: 32
    - text: '「ともし火をともしてから，それを穴ぐらの中や，かごの下に置く者はいない。むしろ，入って来る者たちに光が見えるように，それを燭台の上に置く。 '
      verse: 33
    - text: '体のともし火は目だ。だから，あなた方の目が健全なら，あなた方の全身は光で満ちているだろう。だが，それがよこしまなら，あなた方の体も闇で満ちているだろう。 '
      verse: 34
    - text: 'だから，あなた方の内にある光が闇ではないかどうか確かめなさい。 '
      verse: 35
    - text: 'それで，あなた方の全身が光で満ちており，闇の部分が少しもなければ，ともし火が明るく輝いてあなたを照らす時のように，全体が光に満たされるだろう」
        。 '
      verse: 36
    - text: ' さて，彼が話していると，あるファリサイ人が一緒に食事をして欲しいと頼んだ。彼は入って行って，食卓に着いた。 '
      verse: 37
    - text: 'ファリサイ人はそれを見て，彼が食事の前に身を洗わないのに驚いた。 '
      verse: 38
    - text: '主は彼に言った，「ところで，あなた方ファリサイ人たちは杯と皿の外側は清めるが，あなた方の内側は強奪と不正で満ちている。 '
      verse: 39
    - text: '愚か者たちよ，外側を造られた方は内側をも造られたのではないか。 '
      verse: 40
    - text: 'それでも，内にあるそれらのものを，困窮している人たちに施しをしなさい。そうすれば，見よ，あなた方にとってすべてのものが清められるだろう。 '
      verse: 41
    - text: 'だが，あなた方ファリサイ人たちは災いだ！　あなた方はハッカ，ヘンルーダ，あらゆる野菜の十分の一税は納めていながら，公正と神の愛を無視している。これらこそ行なわなくてはいけない。もっとも，もう一方のこともなおざりにしてはいけないが。 '
      verse: 42
    - text: 'あなた方ファリサイ人たちは災いだ！　あなた方が好むのは，会堂での上席と市場でのあいさつなのだ。 '
      verse: 43
    - text: 'あなた方は災いだ，律法学者たちとファリサイ人たち，偽善者たちよ！　あなた方は目につかない墓のようなものだ。その上を歩く人々は何も気づかないのだ」
        。 '
      verse: 44
    - text: ' 律法の専門家たちの一人が彼に答えた，「先生，そのようなことを言われるのは，わたしたちをも侮辱することです」。 '
      verse: 45
    - text: ' 彼は言った，「あなた方律法の専門家たちも災いだ！　運びにくい重荷を人々に負わせるが，自分ではそれらの重荷を運ぶのを助けるために指一本持ち上げようとさえしない。 '
      verse: 46
    - text: 'あなた方は災いだ！　あなた方は預言者たちの墓を建てているが，彼らを殺したのはあなた方の父祖たちだからだ。 '
      verse: 47
    - text: 'そのようにして，あなた方は，あなた方の父祖たちの業を証言し，同意しているのだ。彼らが預言者たちを殺し，あなた方がその墓を建てているからだ。 '
      verse: 48
    - text: 'このゆえに，神の知恵もこう言った，『わたしは彼らに預言者たちと使徒たちを遣わす。彼らはそのうちのある者たちを殺し，迫害するだろう。 '
      verse: 49
    - text: 'こうして，世の基礎が据えられて以来流されて来たすべての預言者たちの血が，この世代に要求されることになる。 '
      verse: 50
    - text: 'すなわち，アベルの血から，祭壇と聖所の間で死んだザカリヤの血に至るまで』。そうだ，あなた方に告げるが，それはこの世代に要求されるだろう。 '
      verse: 51
    - text: 'あなた方律法の専門家たちは災いだ！　あなた方は知識のかぎを取り去ったからだ。自分たちが入らないばかりか，入ろうとする者たちをも妨げたのだ」
        。 '
      verse: 52
    - text: ' 彼が彼らにこれらの事を話したとき，律法学者たちとファリサイ人たちはひどく腹を立て始め，彼から多くの事を聞き出し始めた。 '
      verse: 53
    - text: 'そして，彼を待ち構え，その言葉じりを捕らえようとした。彼を訴えようとしてであった。  '
      verse: 54
  - chapter: 12
    verses:
    - text: 'そうしているうちに，数えきれないほどの群衆が集まって来て，互いに足を踏み合うほどになった時，彼はまず弟子たちに告げ始めた，「ファリサイ人たちのパン種，つまり偽善に用心しなさい。 '
      verse: 1
    - text: 'だが，覆いかぶされているもので明らかにされないものはなく，隠されているもので知られないものはない。 '
      verse: 2
    - text: 'だから，あなた方が闇の中で言ったことは，光の中で聞かれるだろう。奥の部屋で耳もとに話されたことは，屋上で宣明されるだろう。 '
      verse: 3
    - text: '「わたしの友であるあなた方に告げる。体を殺しても，その後はもう何もできない者たちを恐れてはいけない。 '
      verse: 4
    - text: 'むしろ，だれを恐れるべきかをあなた方に知らせよう。殺した後で，ゲヘナに投げ込む力のある方を恐れなさい。そうだ，あなた方に告げるが，その方を恐れなさい。 '
      verse: 5
    - text: '「五羽のスズメは二つのアサリオン硬貨で売られているではないか。その一羽も神に忘れられてはいない。 '
      verse: 6
    - text: 'ところが，あなた方の髪の毛さえも，みな数えられている。だから恐れるな。あなた方はたくさんのスズメよりも価値があるのだ。 '
      verse: 7
    - text: '「あなた方に告げる。人々の前でわたしのことを告白する者はみな，人の子も神のみ使いたちの前でその者のことを告白するだろう。 '
      verse: 8
    - text: 'だが，人々の面前でわたしのことを否認する者は，わたしも神のみ使いたちの面前でその者のことを否認するだろう。 '
      verse: 9
    - text: 'だれでも人の子に逆らう言葉を語る者は許されるだろう。だが，だれでも聖霊に対して冒とくする者は許されないだろう。 '
      verse: 10
    - text: '人々があなた方を会堂や支配者や権力者の前に連れ出す時，何をどのように答えようか，また何を言おうかと思い煩ってはいけない。 '
      verse: 11
    - text: '言うべきことは，その時に聖霊があなた方に教えるからだ」 。 '
      verse: 12
    - text: ' 群衆の一人が彼に言った，「先生，わたしの兄弟に相続財産をわたしと分けるようにおっしゃってください」。 '
      verse: 13
    - text: ' だが，彼はその人に言った，「人よ，だれがわたしを，裁判官や仲裁人としてあなた方の上に立てたのか」 。 '
      verse: 14
    - text: '彼らに言った，「用心しなさい！　どん欲から身を守りなさい。人の命は豊かな所有物にあるのではないからだ」 。 '
      verse: 15
    - text: ' 彼は彼らにたとえを語って言った，「ある富んだ人の土地が豊かに産出した。 '
      verse: 16
    - text: '彼は自分の中で論じて言った，『どうしようか。作物を入れておく場所がないのだが』。 '
      verse: 17
    - text: '彼は言った，『こうしよう。倉を取り壊して，もっと大きなものを建てよう。そしてそこに穀物と財産を入れよう。 '
      verse: 18
    - text: '自分の魂に言うのだ，「魂よ，お前は何年分も積み上げた多くの財産を持っている。くつろいで，食べて，飲んで，楽しめ」』。 '
      verse: 19
    - text: '「だが，神は彼に言われた，『愚か者よ，今夜，あなたの魂は求められる。あなたが用意した物は，いったいだれのものになるのか』。 '
      verse: 20
    - text: '自分のために宝を積み上げ，神に対して富んでいない者は，こうなるのだ」 。 '
      verse: 21
    - text: ' 彼は弟子たちに言った，「だから，あなた方に告げる。何を食べようかと自分の命のことで，また何を着ようかと自分の体のことで思い煩ってはいけない。 '
      verse: 22
    - text: '命は食物より，体は衣服より大切なのだ。 '
      verse: 23
    - text: 'ワタリガラスのことをよく考えなさい。種をまいたり，刈り入れたりせず，納屋も倉に持っていないが，神がそれらを養っておられる。あなた方は鳥たちよりもどれほど多くの価値があるだろう！ '
      verse: 24
    - text: 'あなた方のうちのだれが，思い煩ったからといって，自分の背丈に一キュビトを加えられるだろうか。 '
      verse: 25
    - text: '一番小さな事さえできないのであれば，なぜほかの事で思い煩うのか。 '
      verse: 26
    - text: 'ユリがどのように育つかをよく考えなさい。労したり，紡いだりしない。だが，あなた方に告げるが，栄光を極めたときのソロモンでさえ，それらの一つほどにも装っていなかった。 '
      verse: 27
    - text: 'では，神が，今日生えていて明日かまどに投げ込まれる野の草に衣服を与えておられるのであれば，あなた方にはなおのこと衣服を与えてくださらないだろうか，ああ，信仰の少ない者たちよ。 '
      verse: 28
    - text: 'だから，何を食べようか，何を飲もうかと求めてはいけない。また，思い煩ってもいけない。 '
      verse: 29
    - text: 'こうしたものすべては，世の諸国民が追い求めているものだからだ。だが，あなた方の父は，あなた方がこうしたものを必要としていることをご存じなのだ。 '
      verse: 30
    - text: 'むしろ，神の王国を求めなさい。そうすれば，こうしたものすべてはあなた方に加えられるだろう。 '
      verse: 31
    - text: '恐れてはいけない，小さな群れよ。あなた方の父は，あなた方に王国を与えることをよしとされたのだ。 '
      verse: 32
    - text: 'あなた方の持ち物を売って，困窮している人たちに施しをしなさい。自分のために古くなることのない財布を作り，天に尽きることのない宝を積み上げなさい。そこでは盗人たちが近づくことも，ガがだめにすることもない。 '
      verse: 33
    - text: 'あなた方の宝のある所，そこにあなた方の心もあるからだ。 '
      verse: 34
    - text: '「あなた方の腰に帯を締め，ともし火をたいていなさい。 '
      verse: 35
    - text: '自分たちの主人がいつ婚宴から戻って来るかと見張っている者たちのようになりなさい。彼がやって来て戸を叩く時，すぐに彼のために戸を開けられるようにするためだ。 '
      verse: 36
    - text: '彼がやって来たときに見張っているところを見いだされるそれらの召使いたちは幸いだ。本当にはっきりとあなた方に告げる。彼は着替えて，彼らを横にならせ，やって来て，彼らに給仕をするだろう。 '
      verse: 37
    - text: '彼が第二見張り時に，あるいは第三見張り時にやって来ても，彼らがそのようにしているところを見いだされるなら，その者たちは幸いだ。 '
      verse: 38
    - text: 'だが，このことを知っておきなさい。家の主人は，どの時刻に盗人が来るかを知っているなら，見張っていて，自分の家に押し入られることを許さなかっただろう。 '
      verse: 39
    - text: 'だから，あなた方も用意をしておきなさい。あなた方の思いもしない時刻に人の子は来るからだ」 。 '
      verse: 40
    - text: ' ペトロが彼に言った，「主よ，このたとえはわたしたちに対して話しておられるのですか，それともみんなに対してですか」。 '
      verse: 41
    - text: ' 主は言った，「それでは，主人が，時に応じて家の者たちに食物を分配させるため，彼らの上に任命した，忠実で賢い管理人は，いったいだれか。 '
      verse: 42
    - text: '主人がやって来た時，そうしているのを見られるその召使いは幸いだ。 '
      verse: 43
    - text: '本当にあなた方に告げるが，主人は彼を自分のすべての持ち物の上に任命するだろう。 '
      verse: 44
    - text: 'だが，その召使いが，心の中で，『わたしの主人は来るのが遅れている』と言い，下男や下女を打ちたたき始め，飲んで酔っぱらい始めるなら， '
      verse: 45
    - text: 'その召使いの主人は，彼の思いもしない日，彼の知らない時にやって来て，彼を二つに切り裂き，その受け分を不忠実な者たちと共にならせるだろう。 '
      verse: 46
    - text: 'その召使いが，自分の主人の意志を知りながら，主人の望んでいることを備えなかったり，行なわなかったりするなら，多くむち打ちうたれるだろう。 '
      verse: 47
    - text: 'だが，知らずにむち打ちに値することをしてしまった者は，少ししかむち打たれないだろう。だれでも多く与えられた者からは多くが要求され，多くを託された者からはより多くが求められるだろう。 '
      verse: 48
    - text: '「わたしは地上に火を投げるために来た。それがすでに燃やされていればと願う。 '
      verse: 49
    - text: 'だが，わたしには受けなければならないバプテスマがある。それが成し遂げられるまで，どんなに苦悩することか！ '
      verse: 50
    - text: 'あなた方は，わたしが地上に平和をもたらすために来たと考えてはいるのか。あなた方に告げるが，そうではなく，むしろ分裂をもたらすために来たのだ。 '
      verse: 51
    - text: '今からのち，一つの家に五人がいれば，三人が二人に対して，二人が三人に対して分裂させられることになるからだ。 '
      verse: 52
    - text: '彼らは，父が息子に対して，息子は父に対して，母は娘に対して，娘は母に対して，しゅうとめは嫁に対して，嫁はしゅうとめに対して分裂させられるだろう」
        。 '
      verse: 53
    - text: ' 群衆にも言った，「あなた方は，雲が西にわき起こるのを見るとすぐ，『にわか雨が来るぞ』と言い，そのとおりになる。 '
      verse: 54
    - text: '南風が吹くと，『猛烈な暑さになるぞ』と言い，そのとおりになる。 '
      verse: 55
    - text: '偽善者たち！　あなた方は天地の模様の解き明かし方は知っていながら，どうして今の時のしるしの解き明かし方は知らないのか。 '
      verse: 56
    - text: 'なぜあなた方は，何が正しいかを自分で判断しないのか。 '
      verse: 57
    - text: 'あなたを訴える者と共に判事の前に行く時には，その途上にある間に，彼から解放されるように熱心に試みなさい。彼があなたを裁判官のところに引きずって行き，裁判官があなたを役人に引き渡し，役人があなたをろうやに投げ込んでしまうことのないためだ。 '
      verse: 58
    - text: 'あなた方に告げる。まさしく最後の小銭を払い切るまで，あなたは決してそこから出ることはないだろう」 。  '
      verse: 59
  - chapter: 13
    verses:
    - text: 'さて，ちょうどその時，ガリラヤ人たちのことを彼に報告した。ピラトが彼らの血を彼らの犠牲と混ぜたのである。 '
      verse: 1
    - text: 'イエスは彼らに答えた，「あなた方は，彼らがこのような災難に遭ったからといって，これらのガリラヤ人たちがほかのすべてのガリラヤ人たちよりも罪人だったと思うのか。 '
      verse: 2
    - text: 'あなた方に告げるが，そうではない。むしろ，あなた方も悔い改めなければ，みな同じように滅びるだろう。 '
      verse: 3
    - text: 'あるいは，シロアムの塔が倒れて押し殺されたあの十八人は，エルサレムに住むすべての人たちよりも違反の多い者だったと思うのか。 '
      verse: 4
    - text: 'あなた方に告げるが，そうではない。むしろ，あなた方も悔い改めなければ，みな同じように滅びるだろう」 。 '
      verse: 5
    - text: ' 彼は次のたとえを話した。「ある人が，自分のブドウ園に植えた一本のイチジクの木を持っていた。彼はそこに実を探しに来たが，何も見つからなかった。 '
      verse: 6
    - text: '彼はブドウの栽培人に言った，『見ろ，この三年間，このイチジクの木に実を探しに来ているのに，何も見つからなかった。これを切り倒してしまえ。なぜこれが土地を無駄にふさいでいるのか』。 '
      verse: 7
    - text: '栽培人は答えた，『ご主人様，それを今年だけそのままにしておいてやってください。この木の周りを掘って，肥料をやりますから。 '
      verse: 8
    - text: 'もし実を結べば上等ですし，そうでなければ，その後で，これを切り倒してしまって構いません』」 。 '
      verse: 9
    - text: ' 彼は安息日に会堂の一つで教えていた。 '
      verse: 10
    - text: '見よ，十八年間も病弱の霊に取りつかれた女がいた。彼女は腰が曲がったままで，どうしても伸ばすことができなかった。 '
      verse: 11
    - text: 'イエスは彼女を見ると，呼び寄せて彼女に言った，「女よ，あなたは自分の病弱さから解き放たれている」 。 '
      verse: 12
    - text: '彼女の上に手を置いた。すると，すぐに彼女はまっすぐになり，神に栄光をささげた。 '
      verse: 13
    - text: ' 会堂長は，イエスが安息日にいやしたので憤慨し，群衆に言った，「人々が働くべき日は六日ある。だからそれらの日にやって来て，いやしてもらうがよい。安息日にはいけないのだ！」 '
      verse: 14
    - text: ' そこで主は彼に答えた，「偽善者たち！　あなた方はおのおの，安息日に自分の牛やロバを家畜小屋から解いて，水を飲ませに引いて行くではないか。 '
      verse: 15
    - text: 'アブラハムの娘で，サタンが十八年間も縛っていたこの女は，安息日にその束縛から解かれるべきではなかったか」 。 '
      verse: 16
    - text: ' 彼がこれらのことを言うと，彼の反対者たちはみな恥じ入った。しかし，群衆はみな，彼によってなされたすべての栄光ある事柄のために喜んだ。 '
      verse: 17
    - text: ' 彼は言った，「神の王国は何に似ているだろうか。それを何と比べようか。 '
      verse: 18
    - text: 'それは，ある人が取って自分の庭にまいた，一粒のからしの種のようなものだ。それは成長し，大きな木になり，その枝に空の鳥たちが巣を作った」 。 '
      verse: 19
    - text: ' また彼は言った，「神の王国を何と比べようか。 '
      verse: 20
    - text: 'それはパン種のようだ。ある女がそれを取って，三ますの麦粉の中に隠すと，ついには全体が発酵した」 。 '
      verse: 21
    - text: ' 彼は町々や村々を通って行きながら，教え，エルサレムに向けて旅をしていた。 '
      verse: 22
    - text: 'ある者が彼に言った，「主よ，救われる者は少ないのですか」。  彼は彼らに言った， '
      verse: 23
    - text: '「狭い戸口を通って入るよう必死に努めなさい。あなた方に告げるが，入ろうと努めながら，入れない人が多いからだ。 '
      verse: 24
    - text: 'いったん家の主人が起き上がって戸を閉めてしまうと，あなた方が外に立ち，戸をたたいて，『だんな様，だんな様，わたしたちに開けてください！』と言い始めても，彼は答えてあなた方に告げるだろう，『わたしはあなた方を知らないし，あなた方がどこから来たのかも知らない』。 '
      verse: 25
    - text: 'その時，あなた方は言い始めるだろう，『わたしたちはあなたの面前で食べたり飲んだりしましたし，あなたはわたしたちの通りで教えてくださいました』。 '
      verse: 26
    - text: '彼は言うだろう，『わたしはあなた方を知らないし，あなた方がどこから来たのかも知らない。不法を働く者たちよ，皆わたしから離れ去れ』。 '
      verse: 27
    - text: 'そこには嘆きと歯ぎしりとがあるだろう。アブラハム，イサク，ヤコブ，そしてすべての預言者たちが神の王国にいるのに，自分たちが外に投げ出されているのを見るときには。 '
      verse: 28
    - text: '人々は東から，西から，北から，南からやって来て，神の王国で席に着くだろう。 '
      verse: 29
    - text: '見よ，最後であったのに最初になる者たちがおり，最初であったのに最後になる者たちがいる」 。 '
      verse: 30
    - text: ' その同じ日に，何人かのファリサイ人たちがやって来て，彼に言った，「ここから出て，立ち去りなさい。ヘロデがあなたを殺そうとしているからです」。 '
      verse: 31
    - text: ' 彼は彼らに言った，「行って，あのキツネに言いなさい，『見よ，わたしは今日も明日も悪霊たちを追い出し，いやしを行なっている。そして三日目に，自分の使命を成し遂げるだろう。 '
      verse: 32
    - text: 'それでも，わたしは，今日も明日もあさっても進んで行かなければならない。預言者がエルサレムの外で滅びることはあり得ないからだ』。 '
      verse: 33
    - text: '「エルサレム，エルサレム，預言者たちを殺し，自分のところに遣わされた者たちを石打ちにする者よ！　めんどりがそのひなの群れを翼の下に集めるように，わたしは幾たびあなたの子らを集めようとしたことか。だが，あなた方は拒んだ！ '
      verse: 34
    - text: '見よ，あなた方の家は荒れ果てたままに残される。あなた方に告げるが，あなた方は，『主の名において来る者は幸いだ！』と言うときまでは，決してわたしを見ることはないだろう」
        。  '
      verse: 35
  - chapter: 14
    verses:
    - text: '彼が安息日にファリサイ人たちの支配者たちの一人の家に入った時のこと，彼らは彼の様子をうかがっていた。 '
      verse: 1
    - text: '見よ，水腫をわずらっている人が彼の前にいた。 '
      verse: 2
    - text: 'イエスはそれに応じて，律法の専門家たちやファリサイ人たちに話して，こう言った。「安息日にいやすことは許されているか」 。 '
      verse: 3
    - text: ' だが，彼らは黙っていた。  彼はその人の手を取って，いやし，去らせた。 '
      verse: 4
    - text: '彼らに答えた，「あなた方のうち，息子や牛が井戸の中に落ちた場合，安息日だからといってすぐに引き上げない者がいるだろうか」 。 '
      verse: 5
    - text: ' これらのことについても，彼らは彼に答えることができなかった。 '
      verse: 6
    - text: ' 招かれた人々が上席を選ぶ様子に気づくと，彼らにたとえで話して，こう言った。 '
      verse: 7
    - text: '「だれかから婚宴に招かれた時は，上席に着いてはいけない。あなたより身分の高い人も招かれているかも知れないからだ。 '
      verse: 8
    - text: 'そうすると，あなた方双方を招いた人がやって来て，『この人のために場所を空けてください』とあなたに告げるだろう。その時，あなたは恥をかきながら最も低い場所に着くことになる。 '
      verse: 9
    - text: 'だが，あなた方が招かれた時は，行って，最も低い場所に着きなさい。そうすれば，あなたを招いた人がやって来た時，『友よ，もっと高い方へ移ってください』とあなたに告げるだろう。その時，共に食卓に着いているみんなの前で，あなたは誉れを受けるだろう。 '
      verse: 10
    - text: 'だれでも自分を高くする者は低くされ，自分を低くする者は高くされるのだ」 。 '
      verse: 11
    - text: ' 彼は自分を招いた人にも言った，「あなたが昼食や夕食を設ける時は，自分の友人たちも，兄弟たちも，親族たちも，富んでいる隣人たちも呼んではいけない。そうでないと。彼らも逆にもてなして，あなたに返礼することになるかも知れない。 '
      verse: 12
    - text: 'だが，あなたが祝宴を催す時には，貧しい人たち，足の不自由な人たち，また盲人たちを招きなさい。 '
      verse: 13
    - text: 'そうすれば，彼らはあなたに報いる手段がないので，あなたは幸いだ。あなたは義人たちの復活において報いを受けることになるからだ」 。 '
      verse: 14
    - text: ' これらのことを聞くと，彼と共に食卓に着いていた者たちの一人が彼に言った，「神の王国で祝宴にあずかる人は幸いです！」 '
      verse: 15
    - text: ' するとイエスは彼に言った，「ある人が盛大な晩さんを設けて，大勢の人々を招いた。 '
      verse: 16
    - text: '晩さんの時刻に自分の召使いたちを遣わして，招いておいた者たちに言った，『おいでください。もうすっかり整いましたから』。 '
      verse: 17
    - text: '彼らは皆，いっせいに言い訳をし始めた。 「最初の者は彼に言った，『畑を買いましたので，見に行かなければなりません。どうぞお許しください』。 '
      verse: 18
    - text: '「別の者は言った，『五くびきの牛を買いましたので，試しに行かなければなりません。どうぞお許しください』。 '
      verse: 19
    - text: '「別の者は言った，『妻をめとりましたので，そのために参ることができません』。 '
      verse: 20
    - text: '「召使いはやって来て，主人にこれらのことを告げた。すると家の主人は腹を立て，召使いに言った，『急いで町の通りや小道に出て行き，貧しい人たち，体の不自由な人たち，盲人たち，また足の不自由な人たちを連れて来なさい』。 '
      verse: 21
    - text: '「召使いは言った，『ご主人様，おおせのとおりにしましたが，まだ場所が余っています』。 '
      verse: 22
    - text: '「主人は召使いに言った，『大通りや垣根に出て行き，無理にでも人々を入って来させて，わたしの家がいっぱいになるようにしなさい。 '
      verse: 23
    - text: 'お前たちに告げるが，招かれていた者たちのうち，わたしの晩さんを味わう者はひとりもいないだろう』」 。 '
      verse: 24
    - text: ' さて，大群衆が彼と共に歩いていた。彼は振り向いて彼らに言った， '
      verse: 25
    - text: '「だれでもわたしのもとに来て，自分の父，母，妻，子供たち，兄弟たち，姉妹たち，そうだ，自分の命さえも憎まない者は，わたしの弟子になることはできない。 '
      verse: 26
    - text: 'だれでも自分の十字架を背負ってわたしの後に付いて来ない者は，わたしの弟子になることはできない。 '
      verse: 27
    - text: 'あなた方のうちのだれが，塔を建てたいと望みながら，まず座って費用を計算し，それを完成させるだけのものがあるかを確かめないだろうか。 '
      verse: 28
    - text: 'そうしないと，土台を据えただけで仕上げられなかった時，見ているすべての人が彼をあざけり始めて '
      verse: 29
    - text: '言うことだろう，『この人は建て始めたが，仕上げることができなかった』。 '
      verse: 30
    - text: 'あるいは，どんな王が，別の王と戦いを交えようとするときに，まず座って，二万人を率いて向かって来る者を，一万人で迎え撃つことができるかどうか，よく考えないだろうか。 '
      verse: 31
    - text: 'もしできないのであれば，一方の者がまだ遠くにいる間に使者を送り，和平の条件を尋ねるのだ。 '
      verse: 32
    - text: 'そのようなわけで，だれでもあなた方のうちで自分の持ち物すべてを捨てない者は，わたしの弟子になることはできない。 '
      verse: 33
    - text: '塩は良いものだ。だが塩の塩気が抜けて味がなくなったら，あなた方は何によって塩に味を付けるのか。 '
      verse: 34
    - text: 'それは土にもたい肥にも適さない。それは投げ出されるのだ。聞く耳のある者は聞きなさい」 。  '
      verse: 35
  - chapter: 15
    verses:
    - text: 'さて，徴税人たちや罪人たちがみな，彼の話を聞こうとして近づいて来た。 '
      verse: 1
    - text: 'ファリサイ人と律法学者たちはつぶやいて言った，「この人は，罪人たちを歓迎して一緒に食事をする」。 '
      verse: 2
    - text: ' 彼は彼らに次のたとえを話した。 '
      verse: 3
    - text: '「あなた方のうちのだれが，百匹の羊がいて，そのうちの一匹を失ってしまったなら，九十九匹を荒野に残しておいて，失われた一匹を，それが見つかるまで探しに行かないだろうか。 '
      verse: 4
    - text: 'それを見つけると，喜びながらそれを自分の肩に載せる。 '
      verse: 5
    - text: '家に帰ると，自分の友人たちや隣人たちを呼び寄せて，彼らに言うのだ，『わたしと一緒に喜んでくれ。失われていたわたしの羊を見つけたからだ！』 '
      verse: 6
    - text: 'あなた方に告げるが，悔い改める一人の罪人については，悔い改める必要のない九十九人の義人たち以上の喜びが天にあるだろう。 '
      verse: 7
    - text: 'あるいは，どの女が，十枚のドラクマ硬貨を持っていて，一枚のドラクマ硬貨を失ったなら，ともし火をつけ，家を掃き，それが見つかるまで念入りに探さないだろうか。 '
      verse: 8
    - text: 'それを見つけると，自分の友人たちや隣人たちを呼び集め，こう言うのだ，『わたしと一緒に喜んでください。失っていたドラクマを見つけたからです』。 '
      verse: 9
    - text: 'そのゆえにも，あなた方に告げる。悔い改める一人の罪人については，神のみ使いたちの面前で喜びがあるのだ」 。 '
      verse: 10
    - text: ' 彼は言った，「ある人に二人の息子がいた。 '
      verse: 11
    - text: 'そのうちの年下のほうが父親に言った，『お父さん，財産のうちわたしの取り分を下さい』。父親は自分の資産を二人に分けてやった。 '
      verse: 12
    - text: '何日もしないうちに，年下の息子はすべてを取りまとめて遠い地方に旅立った。彼はそこで羽目を外した生活をして自分の財産を浪費した。 '
      verse: 13
    - text: 'すべてを使い果たした時，その地方にひどいききんが起こって，彼は困窮し始めた。 '
      verse: 14
    - text: '彼はその地方の住民たちの一人のところに行って身を寄せたが，その人は彼を自分の畑に送って豚の世話をさせた。 '
      verse: 15
    - text: '彼は，豚たちの食べている豆のさやで腹を満たしたいと思ったが，彼に何かをくれる者はいなかった。 '
      verse: 16
    - text: 'だが，我に返った時，彼は言った，『父のところでは，あれほど大勢の雇い人たちにあり余るほどのパンがあるのに，わたしは飢えて死にそうだ！ '
      verse: 17
    - text: '立ち上がって，父のところに行き，こう言おう，「お父さん，わたしは天に対しても，あなたの前でも罪を犯しました。 '
      verse: 18
    - text: 'わたしはもはやあなたの息子と呼ばれるには値しません。あなたの雇い人の一人のようにしてください」』。 '
      verse: 19
    - text: '「彼は立って，自分の父親のところに帰って来た。だが，彼がまだ遠くにいる間に，彼の父親は彼を見て，哀れみに動かされ，走り寄って，その首を抱き，彼に口づけした。 '
      verse: 20
    - text: '息子は父親に言った，『お父さん，わたしは天に対しても，あなたの前でも罪を犯しました。わたしはもはやあなたの息子と呼ばれるには値しません』。 '
      verse: 21
    - text: '「だが，父親は召使いたちに言った，『最上の衣を持って来て，彼に着せなさい。手に指輪をはめ，足に履物をはかせなさい。 '
      verse: 22
    - text: '肥えた子牛を連れて来て，それをほふりなさい。そして，食べて，お祝いをしよう。 '
      verse: 23
    - text: 'このわたしの息子が，死んでいたのに生き返ったからだ。失われていたのに，見つかったのだ』。彼らは祝い始めた。 '
      verse: 24
    - text: '「さて，年上の息子は畑にいた。家のそばに来ると，音楽や踊りの音が聞こえた。 '
      verse: 25
    - text: '召使いたちの一人を呼び寄せ，どうしたのかと尋ねた。 '
      verse: 26
    - text: '召使いは彼に言った，『あなたの弟さんが来られたのです。それで，あなたのお父様は，弟さんを無事に健康な姿で迎えたというので，肥えた子牛をほふられたのです』。 '
      verse: 27
    - text: 'ところが，彼は腹を立て，中に入ろうとしなかった。そのため，彼の父親が出て来て，彼に懇願した。 '
      verse: 28
    - text: 'だが，彼は父親に答えた，『ご覧なさい，わたしはこれほど長い年月あなたに仕えてきて，一度もあなたのおきてに背いたことはありません。それでも，わたしには，わたしの友人たちと一緒に祝うために，ヤギ一匹さえ下さったことがありません。 '
      verse: 29
    - text: 'それなのに，あなたの財産を売春婦たちと一緒に食いつぶした，このあなたの息子がやって来ると，あなたは彼のために肥えた子牛をほふられました』。 '
      verse: 30
    - text: '「父親は彼に言った，『息子よ，お前はいつもわたしと一緒にいるし，わたしのものは全部お前のものだ。 '
      verse: 31
    - text: 'だが，このことは祝って喜ぶのにふさわしい。このお前の弟が，死んでいたのに生き返ったからだ。失われていたのに，見つかったのだ』」 。  '
      verse: 32
  - chapter: 16
    verses:
    - text: '彼は弟子たちにもこう言った。「ある富んだ人がいたが，彼には一人の管理人がいた。この者が主人の財産を浪費しているという告発が彼になされた。 '
      verse: 1
    - text: '彼は管理人を呼んで言った，『わたしがお前について聞いているこのことは，どういうことなのか。お前の管理の会計報告を出しなさい。もう管理はさせられない』。 '
      verse: 2
    - text: '「その管理人は自分の内で言った，『どうしようか。わたしの主人はわたしから管理職を取り上げるというのだ。土を掘るほどの力はない。物ごいをするのは恥ずかしい。 '
      verse: 3
    - text: 'どうすればよいかわかったぞ。こうすれば，わたしが管理職から外された時，人々はわたしを自分たちの家に迎えてくれるだろう』。 '
      verse: 4
    - text: '自分の主人の借り主たちを一人ずつ呼び出して，最初の者に言った，『わたしの主人にどのくらいの借りがあるのか』。 '
      verse: 5
    - text: '彼は言った，『油百バトスです』。管理人は彼に言った，『自分の証書を取りなさい。早く座って，五十と書きなさい』。 '
      verse: 6
    - text: 'それから別の者に言った，『どのくらいの借りがあるのか』。彼は言った，『小麦百コロスです』。管理人は彼に言った，『自分の証書を取って，八十と書きなさい』。 '
      verse: 7
    - text: '「主人は，この不正な管理人が賢く行動したので，彼をほめた。というのは，この世の子らは，自分たちの世代の中では，光の子らよりも賢いからだ。 '
      verse: 8
    - text: 'あなた方に告げる。不義の富で自分のために友人たちを作りなさい。そうすれば，それが尽きたとき，彼らはあなた方を永遠の天幕に迎え入れてくれるだろう。 '
      verse: 9
    - text: 'ごく小さなことに忠実な者は，多くのことにも忠実だ。ごく小さなことに不正直な者は，多くのことにも不正直だ。 '
      verse: 10
    - text: 'だから，あなた方が不義の富に関して忠実でなかったなら，だれがあなた方に真実の富をゆだねるだろうか。 '
      verse: 11
    - text: 'あなた方が他人のものに関して忠実でなかったなら，だれがあなた方にあなた方自身のものを与えるだろうか。 '
      verse: 12
    - text: 'どんな召使いも二人の主人に仕えることはできない。一方を憎んで他方を愛するか，一方を重んじて他方をさげすむかのどちらかだからだ。あなた方は神と富の両方に仕えることはできない」
        。 '
      verse: 13
    - text: ' お金を愛する者であるファリサイ人たちもこれらのすべてのことを聞いていたが，彼らは彼をあざ笑った。 '
      verse: 14
    - text: '彼は彼らに言った，「あなた方は人々の面前で自分を義とする者たちだ。だが，神はあなた方の心を知っておられる。人々の間で高くされているものも，神のみ前では嫌悪すべきものだからだ。 '
      verse: 15
    - text: '律法と預言者たちとはヨハネに至るまでだった。その時から，神の王国の福音が宣教されており，すべての人がその中に無理にでも入ろうとしている。 '
      verse: 16
    - text: 'だが，律法からごく小さな一画が落ちるよりは，天と地の過ぎ行くほうが易しいだろう。 '
      verse: 17
    - text: '自分の妻を離縁して別の女と結婚する者は，姦淫を犯すのだ。夫から離縁された女と結婚する者は，姦淫を犯すのだ。 '
      verse: 18
    - text: '「さて，ある富んだ人がいた。紫の衣と上等の亜麻布を身に着けて，毎日ぜいたくに暮らしていた。 '
      verse: 19
    - text: 'その門の前には，ラザロという名のこじきが，できものだらけの身で横たわっていて， '
      verse: 20
    - text: '富んだ人の食卓から落ちるパンくずで腹を満たしたいと思っていた。そればかりか，犬たちまでやって来ては，彼のできものをなめていた。 '
      verse: 21
    - text: 'やがて，そのこじきは死んで，み使いたちによってアブラハムの懐に運び去られた。富んだ人も死んで，葬られた。 '
      verse: 22
    - text: 'ハデスで苦しみながら目を上げると，はるか遠くにいるアブラハムと，その懐にいるラザロとが見えた。 '
      verse: 23
    - text: '彼は叫んで言った，『父アブラハムよ，わたしをあわれんでください。そしてラザロをお遣わしになり，その指先を水に浸して，わたしの舌を冷やすようにさせてください！　わたしはこの炎の中で苦しんでいるからです』。 '
      verse: 24
    - text: '「だが，アブラハムは言った，『子よ，お前は一生の間に自分の良いものを受け，ラザロは同様に悪いものを受けたことを思い出しなさい。だが，今ここでは，彼は慰められ，お前は苦痛のうちにある。 '
      verse: 25
    - text: 'それだけではなく，わたしたちとお前たちとの間には大きな裂け目が設けられていて，ここからお前のところに通って行こうと思う者たちもそれができず，そちらからわたしたちのところに渡って来られる者たちもいないのだ』。 '
      verse: 26
    - text: '「彼は言った，『それではお願いです，父よ，わたしの父の家に彼を遣わしてください。 '
      verse: 27
    - text: 'わたしには兄弟が五人いますので，彼らまでこの苦しみの場所に入ることのないように，彼らに対して証言をさせていただきたいのです』。 '
      verse: 28
    - text: '「だが，アブラハムは彼に言った，『彼らにはモーセと預言者たちがいる。その者たちに聞き従えばよい』。 '
      verse: 29
    - text: '「彼は言った，『そうではないのです，父アブラハムよ，むしろ，だれかが死んだ者たちの中から行くなら，彼らは悔い改めるでしょう』。 '
      verse: 30
    - text: '「アブラハムは彼に言った，『彼らがモーセと預言者たちに聞き従わないのであれば，だれかが死んだ者たちのなかから生き返ったとしても，彼らが説得されることはないだろう』」
        。  '
      verse: 31
  - chapter: 17
    verses:
    - text: '彼は弟子たちに言った，「つまずきのもとがやって来ないということはあり得ないが，自分を通してそれらがやって来るその人は災いだ！ '
      verse: 1
    - text: 'これら小さな者たちの一人をつまずかせるよりは，首に臼石をかけられて海に投げ込まれる方が，その者にとっては良いだろう。 '
      verse: 2
    - text: '注意していなさい。あなたの兄弟があなたに対して罪を犯したなら，彼をとがめなさい。悔い改めたなら，許しなさい。 '
      verse: 3
    - text: '彼が一日に七回あなたに対して罪を犯し，七回戻って来て，『悔い改めます』と言ったとしても，彼を許さなければならない」 。 '
      verse: 4
    - text: ' 使徒たちが主に言った，「わたしたちの信仰を増やしてください」。 '
      verse: 5
    - text: ' 主は言った，「もしあなた方に一粒のからしの種ほどの信仰があるなら，このイチジクグワの木に，『根こそぎにされて，海に植えられよ』と言えば，それはあなた方に従うだろう。 '
      verse: 6
    - text: 'ところで，あなた方のうちのだれが，畑を耕すか羊の番をする召使いがいるとして，彼が畑から帰って来た時に，『すぐに来て食卓に着きなさい』と言うだろうか。 '
      verse: 7
    - text: 'むしろ，『わたしの夕食を整えなさい。着替えて，わたしが食べたり飲んだりしている間，わたしの給仕をしなさい。その後で，食べたり飲んだりするがよい』と言うのではないか。 '
      verse: 8
    - text: 'その召使いが命じられたことを行なったからといって，主人は彼に感謝するだろうか。そうは思えない。 '
      verse: 9
    - text: '同じように，あなた方も，自分に命じられたことすべてを行なった時は，『わたしたちは取るに足りない召使いです。自分の義務を行なったまでです』と言いなさい」
        。 '
      verse: 10
    - text: ' 彼がエルサレムへの途上にあり，サマリアとガリラヤの境界を通り過ぎていたときのことである。 '
      verse: 11
    - text: 'ある村に入った時，十人のらい病人たちが彼に出会ったが，彼らは遠くに立っていた。 '
      verse: 12
    - text: '彼らは声を上げて言った，「師イエスよ，わたしたちをあわれんでください！」 '
      verse: 13
    - text: ' 彼はそれを見ると，彼らに言った，「行って，自分を祭司たちに見せなさい」 。出かけて行く途中で，彼らは清められた。 '
      verse: 14
    - text: '彼らのうちの一人は，自分がいやされたのを見て，大声で神に栄光をささげながら戻って来た。 '
      verse: 15
    - text: 'イエスの足もとにひれ伏して，彼に感謝をささげた。しかも，それはサマリア人であった。 '
      verse: 16
    - text: 'イエスは答えた，「十人が清められたのではなかったか。それなら，九人はどこにいるのか。 '
      verse: 17
    - text: '神に栄光をささげるために戻って来たのは，この他国人のほかには見いだせないのか」 。 '
      verse: 18
    - text: 'それからイエスは彼に言った，「立ち上がって，行きなさい。あなたの信仰があなたをいやした」 。 '
      verse: 19
    - text: ' 神の王国はいつ来るのかとファリサイ人たちに尋ねられて，彼は彼らに言った，「神の王国は人目につくようにして来ることはなく， '
      verse: 20
    - text: '人々が，『見よ，ここだ！』とか，『見よ，あそこだ！』などと言うこともない。というのは，見よ，神の王国はあなた方の中にあるのだ」 。 '
      verse: 21
    - text: ' 彼は弟子たちに言った，「あなた方が人の子の日々を一日でも見たいと望みながら，それを見ることのできない日々が来るだろう。 '
      verse: 22
    - text: '人々はあなた方に，『見よ，ここだ！』とか，『見よ，あそこだ！』などと言うだろう。出かけて行って，彼らの後に従ってはいけない。 '
      verse: 23
    - text: 'いなずまが天の下の一方の端からひらめき出て，天の下の他方の端にまで輝きわたるように，人の子も自分の日にはそのようだからだ。 '
      verse: 24
    - text: 'だが，彼はまず多くの苦しみを受け，この世代から退けられなければならない。 '
      verse: 25
    - text: 'ノアの日々に起きたとおり，人の子の日々においてもそのようになるだろう。 '
      verse: 26
    - text: 'ノアが箱船に入るその日まで，人々は食べたり飲んだり，めとったり嫁いだりしていたが，洪水が来て，彼らすべてを滅ぼしてしまった。 '
      verse: 27
    - text: '同じように，ロトの日々に起きたとおりになるだろう。人々は食べたり飲んだり，買ったり売ったり，植えたり建てたりしていたが， '
      verse: 28
    - text: 'ロトがソドムから出て行ったその日に，火と硫黄が天から降ってきて，彼らすべてを滅ぼしてしまった。 '
      verse: 29
    - text: '人の子が現わされる日にも，同じようになるだろう。 '
      verse: 30
    - text: 'その日には，屋上にいる者は，家の中に自分の家財があっても，それらを取り出そうとして降りてはいけない。畑にいる者も同じように，後ろを振り向いてはいけない。 '
      verse: 31
    - text: 'ロトの妻のことを思い出しなさい！ '
      verse: 32
    - text: '自分の命を救おうと努める者はそれを失い，自分の命を失う者はそれを保つのだ。 '
      verse: 33
    - text: 'あなた方に告げるが，その夜，二人の人が一つの寝床にいるだろう。一方は取り去られ，他方は残される。 '
      verse: 34
    - text: '二人の女が粉をひいているだろう。一人は取り去られ，一人は残される」 。 '
      verse: 35
    - text: ' '
      verse: 36
    - text: ' 彼らは答えて彼に言った，「主よ，どこでですか」。  彼は彼らに言った，「どこでも死体のあるところ，そこにハゲワシたちも集まって来るだろう」
        。  '
      verse: 37
  - chapter: 18
    verses:
    - text: '彼はまた，いつも祈っていなければならず，あきらめてはならないことを，彼らにたとえで話して '
      verse: 1
    - text: '言った，「ある町に，神を恐れず，人をも敬わない一人の裁判官がいた。 '
      verse: 2
    - text: 'その町には一人のやもめがおり，何度も彼のもとに来ては，『わたしを訴える者からわたしを弁護してください！』と言っていた。 '
      verse: 3
    - text: '彼は，しばらくの間はそうしようとはしなかったが，後になって自分に言った，『わたしは神を恐れず，人をも敬わないが， '
      verse: 4
    - text: 'それでもこのやもめがわたしを煩わすので，彼女を弁護してやろう。そうしないと，彼女は絶え間なくやって来て，わたしを疲れ果てさせるだろう』」
        。 '
      verse: 5
    - text: ' 主は言った，「この不義の裁判官の言うことを聞きなさい。 '
      verse: 6
    - text: 'まして神は，昼も夜もご自分に向かって叫んでいる，ご自分の選ばれた者たちのあだを討たずに，彼らのことを我慢し続けられることがあるだろうか。 '
      verse: 7
    - text: 'あなた方に告げるが，神は速やかに彼らのあだを討たれるだろう。それでも，人の子が来る時，地上に信仰を見いだすだろうか」 。 '
      verse: 8
    - text: ' 彼はまた，自分の義を確信しており，他のすべての人たちをさげすんでいたある人々に対して，次のたとえを語った。 '
      verse: 9
    - text: '「二人の人が祈るために神殿に上って行った。一人はファリサイ人で，もう一人は徴税人だった。 '
      verse: 10
    - text: 'ファリサイ人は立って，自分の中でこのように祈った。『神よ，わたしがほかの者たち，すなわち，奪い取る者たち，不義の者たち，姦淫を犯す者たちのようでなく，さらにはこの徴税人のようでさえないことに感謝します。 '
      verse: 11
    - text: 'わたしは週に二度断食しています。自分の得るすべてのものの十分の一税をささげています』。 '
      verse: 12
    - text: 'だが，徴税人は，遠くに立ち，目を天に上げようともせず，胸を打ちながら言った，『神よ，罪人のわたしをあわれんでください！』 '
      verse: 13
    - text: 'あなた方に告げるが，この人は，最初の人よりも義とされて自分の家に下って行った。だれでも自分を高くする者は低くされ，自分を低くする者は高くされるのだ」
        。 '
      verse: 14
    - text: ' 人々はまた，彼に触ってもらおうとして，赤子たちを彼のもとに連れて来ていた。しかし，弟子たちはそれを見て，彼らをしかりつけた。 '
      verse: 15
    - text: 'イエスは彼らを呼び寄せて言った，「幼子たちがわたしのところに来るままにしておきなさい。彼らをとどめてはいけない。神の王国はこのような者たちのものだからだ。 '
      verse: 16
    - text: '本当にはっきりとあなた方に告げる。神の王国を幼子のように受け入れない者は，決してその中に入ることはない」 。 '
      verse: 17
    - text: ' ある支配者が彼に尋ねて言った，「善い先生，永遠の命を受け継ぐためには何をしたらよいでしょうか」。 '
      verse: 18
    - text: ' イエスは彼に答えた，「なぜ，わたしのことを善いと呼ぶのか。神おひとりのほかに善い者はいない。 '
      verse: 19
    - text: 'あなたはおきてを知っている。『姦淫を犯してはいけない』，『殺してはいけない』，『盗んではいけない』，『偽りの証言をしてはいけない』，『だまし取ってはいけない』，『あなたの父と母を敬いなさい』」
        。 '
      verse: 20
    - text: ' 彼は言った，「わたしはそうした事すべてを幼いころから守ってきました」。 '
      verse: 21
    - text: ' イエスはこれらの事を聞いて，彼に言った，「あなたにはまだ一つのことが足りない。自分の持ち物をみな売って，貧しい人々に配りなさい。あなたは天に宝を持つことになる。来て，わたしに従いなさい」
        。 '
      verse: 22
    - text: ' しかし，彼はこれらの事を聞いてひどく悲しんだ。非常に富んでいたからである。 '
      verse: 23
    - text: ' 彼がひどく悲しむのを見ながら，イエスは言った，「富んだ人たちが神の王国に入るのは，何と難しいことか！ '
      verse: 24
    - text: '富んだ人が神の王国に入るよりは，ラクダが針の穴を通り抜ける方が易しいのだ」 。 '
      verse: 25
    - text: ' 彼らはこれを聞いて言った，「それでは，だれが救いを得られるのですか」。 '
      verse: 26
    - text: ' しかし彼は言った，「人には不可能な事柄でも，神には可能なのだ」 。 '
      verse: 27
    - text: ' ペトロが言った，「ご覧ください，わたしたちは何もかも後にして，あなたに従いました」。 '
      verse: 28
    - text: ' イエスは言った，「本当にはっきりとあなた方に告げる。神の王国のために，家，妻，兄弟たち，両親，あるいは子供たちを後にする者で， '
      verse: 29
    - text: '今この時に何倍も受け，また来たるべき世で永遠の命を受けない者はいない」 。 '
      verse: 30
    - text: ' 彼は十二人をわきに連れて行き，彼らに言った，「見よ，わたしたちはエルサレムに上って行く。そして，人の子について，預言者たちを通して書かれたことはみな成し遂げられるだろう。 '
      verse: 31
    - text: '彼は異邦人たちに引き渡され，あざけられ，ひどい扱いを受け，つばをかけられる。 '
      verse: 32
    - text: '彼らは彼をむち打ち，殺すだろう。三日目に彼は生き返る」 。 '
      verse: 33
    - text: ' 彼らはこれらのことを理解しなかった。この言葉は彼らから隠されており，彼らは語られたことを理解しなかったのである。 '
      verse: 34
    - text: '彼がエリコに近づいていた時のこと，ある盲人が道ばたに座って物ごいをしていた。 '
      verse: 35
    - text: '群衆が通り過ぎるのを耳にして，これは何事かと尋ねた。 '
      verse: 36
    - text: '人々は，ナザレのイエスが通って行くのだと彼に告げた。 '
      verse: 37
    - text: '彼は叫んで言った，「ダビデの子イエスよ，わたしをあわれんでください！」 '
      verse: 38
    - text: '先を行く者たちが彼をしかりつけ，黙らせようとしたが，彼はますます，「ダビデの子よ，わたしをあわれんでください！」と叫び続けた。 '
      verse: 39
    - text: ' イエスは立ち止まって，彼を連れて来るようにと命じた。彼が近づいて来ると，イエスは彼に尋ねた， '
      verse: 40
    - text: '「何をして欲しいのか」 。  彼は言った，「主よ，また見えるようになることです」。 '
      verse: 41
    - text: ' イエスは彼に言った，「見えるようになりなさい。あなたの信仰があなたをいやしたのだ」 。 '
      verse: 42
    - text: ' すぐに彼は見えるようになり，神に栄光をささげながらイエスに従った。それを見て，人々はみな神をたたえた。  '
      verse: 43
  - chapter: 19
    verses:
    - text: '彼はエリコに入り，そこを通り過ぎていた。 '
      verse: 1
    - text: 'ザアカイオスという名の人がいた。徴税人の長で，富んでいた。 '
      verse: 2
    - text: 'イエスがどんな人か見ようとしたが，群衆のためにできなかった。背が低かったからである。 '
      verse: 3
    - text: '前方に走って行き，イチジクグワの木に登って，彼を見ようとした。彼がその道を通っていたからである。 '
      verse: 4
    - text: 'イエスはその場所に来ると，彼を見上げて，彼に言った，「ザアカイオス，急いで降りて来なさい。わたしは今日，必ずあなたの家に泊まるからだ」 。 '
      verse: 5
    - text: '彼は急いで降りて来て，喜んでイエスを迎えた。 '
      verse: 6
    - text: 'それを見ると，みんなはつぶやいて言った，「彼は罪人であるこの男のところに行って宿を取った」。 '
      verse: 7
    - text: ' ザアカイオスは立ち上がって主に言った，「ご覧ください，主よ，わたしは自分の財産の半分を貧しい人たちに与えます。だれかのものを不正に取り立てていたなら，四倍にして返します」。 '
      verse: 8
    - text: ' イエスは彼に言った，「今日，救いがこの家に来た。彼もまたアブラハムの子だからだ。 '
      verse: 9
    - text: '人の子は，失われたものを探し出し，それを救うために来たのだ」 。 '
      verse: 10
    - text: ' 彼らがこれらのことを聞いていると，彼は続けて一つのたとえを話した。彼がエルサレムに近づいており，彼らは神の王国がすぐに現われるものと思っていたからである。 '
      verse: 11
    - text: 'それで彼は言った，「ある貴族が，王国を受けて戻るために，遠い国に出かけた。 '
      verse: 12
    - text: '彼は自分の十人の召使いたちを呼び，彼らに十枚のミナ硬貨を渡して，彼らに言った，『わたしが帰って来るまで商売をしなさい』。 '
      verse: 13
    - text: 'しかし彼の市民たちは彼を憎んでいたので，彼の後から使者を遣わして，こう言った，『わたしたちはこの男が自分たちを支配することを望みません』。 '
      verse: 14
    - text: '「彼は王国を受けて帰って来ると，お金を渡しておいたそれらの召使いたちを呼び寄せるよう命じた。彼らが商売をして何をもうけたかを知るためだった。 '
      verse: 15
    - text: '最初の者が彼の前に来て言った，『主よ，あなたの一ミナはさらに十ミナを作り出しました』。 '
      verse: 16
    - text: '「主人は彼に言った，『よくやった，善い召使いよ。あなたはごく小さなことに忠実だと分かったから，十の都市に対する権威を持ちなさい』。 '
      verse: 17
    - text: '「二番目の者が来て言った，『主よ，あなたの一ミナは五ミナを作り出しました』。 '
      verse: 18
    - text: '「そこで主人は彼に言った，『あなたも五つの都市を治めなさい』。 '
      verse: 19
    - text: '別の者が来て言った，『主よ，ご覧ください，あなたの一ミナです。手ぬぐいに包んで，しまっておきました。 '
      verse: 20
    - text: 'わたしはあなたが恐かったのです。あなたは厳格な方ですから。預けなかったところで取り立て，種をまかなかった所で刈り取られるのです』。 '
      verse: 21
    - text: '「主人は彼に言った，『あなた自身の口からあなたを裁こう，悪い召使いよ！　あなたはわたしが厳しい者で，預けなかったところで取り立て，種をまかなかった所で刈り取ることを知っていたのか。 '
      verse: 22
    - text: 'それなら，どうしてわたしのお金を銀行に預けなかったのか。そうすれば，帰って来た時，それに加えて利息を得られただろうに』。 '
      verse: 23
    - text: 'そばに立っている者たちに言った，『その一ミナを彼から取り上げて，十ミナ持っている者に与えなさい』。 '
      verse: 24
    - text: '「彼らは彼に言った，『主よ，彼はすでに十ミナを持っています！』 '
      verse: 25
    - text: '『あなた方に告げるが，だれでも持っている者にはさらに与えられるが，持っていない者からはその持っているものまでも取り去られることになるのだ。 '
      verse: 26
    - text: 'だが，わたしがその上で支配することを望まなかった，あのわたしの敵たちをここに連れ出して，わたしの前で殺してしまえ』」 。 '
      verse: 27
    - text: 'これらのことを言ってから，彼は先に立って進み，エルサレムに上って行った。 '
      verse: 28
    - text: ' オリブトと呼ばれる山のふもとの，ベツファゲとベタニアに近づいた時，彼は弟子たちのうちの二人を遣わして， '
      verse: 29
    - text: 'こう言った，「向こう側の村に行きなさい。そこに入ると，だれも乗ったことのない子ロバがつないであるのが見つかるだろう。それを解いて，連れて来なさい。 '
      verse: 30
    - text: 'もしだれかが，『なぜそれを解いているのか』と尋ねるなら，その者に，『主がこれを必要としているのです』と言いなさい」 。 '
      verse: 31
    - text: ' 遣わされた者たちは出て行き，彼が自分たちに告げたとおりのことを見いだした。 '
      verse: 32
    - text: '彼は子ロバを解いていると，その持ち主たちが彼らに言った，「なぜ子ロバを解いているのか」。 '
      verse: 33
    - text: '彼らは言った，「主がこれを必要とされているのです」。 '
      verse: 34
    - text: '彼らはそれをイエスのもとに連れて来た。子ロバの上に自分たちの外衣を投げかけると，イエスはそれらに乗った。 '
      verse: 35
    - text: '彼が進んで行くと，人々は自分たちの外衣を道に敷いた。 '
      verse: 36
    - text: '彼が今やオリーブ山の下り坂に近づくと，弟子たちから成る群衆はみな，自分たちが見たすべての強力な業のことで喜び，大声で神を賛美し始めて '
      verse: 37
    - text: '言った，「主の名において来る王は幸いだ！　平和が天に，栄光がいと高き所に！」 '
      verse: 38
    - text: ' 数人のファリサイ人たちが，群衆の中から彼に言った，「先生，あなたの弟子たちをしかってください！」 '
      verse: 39
    - text: ' 彼は彼らに答えた，「あなた方に告げるが，これらの者が黙っているなら，石が叫ぶだろう」 。 '
      verse: 40
    - text: ' 彼は都に近づくと，都を見てそのために涙を流し， '
      verse: 41
    - text: 'こう言った，「もしあなたが，まさにあなたが，この日に，自分の平和にかかわる事柄を知っていたなら！　だが，それらは今あなた方の目から隠されている。 '
      verse: 42
    - text: 'あなたには次のような日々が来るからだ。すなわち，あなたの敵たちはあなたに対してバリケードを築き，あなたを包囲して四方から取り巻き， '
      verse: 43
    - text: 'あなたとあなたの中にいるあなたの子らを地面に打ち倒すだろう。彼らはあなたの中で，石をほかの石の上に残しておくことはないだろう。あなたが自分の訪れの時を知らなかったからだ」
        。 '
      verse: 44
    - text: ' 彼は神殿に入り，そこで買ったり売ったりしていた者たちを追い出し始め， '
      verse: 45
    - text: '彼らに言った，「『わたしの家は祈りの家だ』と書かれているのに，あなた方はそれを『強盗の巣』にしてしまった！」 '
      verse: 46
    - text: ' 彼は神殿で毎日教えていたが，祭司長たちと律法学者たち，および民の指導者たちは，彼を滅ぼそうとした。 '
      verse: 47
    - text: 'しかし，どうすればよいか分からなかった。民はみな，彼の語るすべての言葉に聞き入っていたからである。  '
      verse: 48
  - chapter: 20
    verses:
    - text: 'ある日のこと，彼が神殿で民を教え，福音を宣教していると，祭司たちと律法学者たちが長老たちと共に彼のもとにやって来た。 '
      verse: 1
    - text: '彼らは彼に尋ねた，「わたしたちに告げなさい。あなたは何の権威によってこうした事をするのか。また，だれがその権威をあなたに与えたのか」。 '
      verse: 2
    - text: ' 彼は彼らに答えた，「わたしもあなた方に一つのことを尋ねよう。わたしに告げなさい。 '
      verse: 3
    - text: 'ヨハネのバプテスマは天からのものだったか，それとも人からのものだったか」 。 '
      verse: 4
    - text: ' 彼らは互いに論じ合って言った，「我々が『天から』と言えば，彼は『あなた方が彼を信じなかったのはなぜか』と言うだろう。 '
      verse: 5
    - text: 'だが，我々が『人から』と言えば，民はみな我々を石打ちにするだろう。彼らがヨハネは預言者だと信じ込んでいるからだ」。 '
      verse: 6
    - text: '彼らは，自分たちはそれがどこからのものか知らないと答えた。 '
      verse: 7
    - text: ' イエスは彼らに言った，「わたしも，何の権威によってこうした事をするのかをあなた方に告げない」 。 '
      verse: 8
    - text: ' 彼は民に次のたとえを告げ始めた。「ある人がブドウ園を造り，それを何人かの耕作人たちに貸して，長い間外国に出かけた。 '
      verse: 9
    - text: 'しかるべき季節に，彼は召使いを耕作人たちのところに送って，ブドウ園の産物の分け前を集めようとした。しかし彼らはその召使いを打ちたたき，何も持たせずに送り返した。 '
      verse: 10
    - text: '彼はさらに別の召使いを送ったが，彼らはその召使いをも打ちたたき，ひどい扱いをし，何も持たせずに送り返した。 '
      verse: 11
    - text: '彼はさらに三人目の者を送ったが，彼らはその召使いにも傷を負わせ，外に投げ出した。 '
      verse: 12
    - text: 'ブドウ園の主人は言った，『どうしようか。わたしの愛する息子を送ろう。彼を見れば，彼らも彼を敬うだろう』。 '
      verse: 13
    - text: '「ところが耕作人たちは，彼を見て，互いに論じ合って言った，『これは相続人だ。さあ，こいつを殺そう。そうすれば，相続財産は我々の物になるのだ』。 '
      verse: 14
    - text: '彼らは彼を，そのブドウ園の外に投げ出して殺した。それで，ブドウ園の主人は彼らをどうするだろうか。 '
      verse: 15
    - text: 'やって来てそれらの耕作人たちを滅ぼし，そのブドウ園をほかの者たちに与えるだろう」。  それを聞くと彼らは言った，「そんなことがあってはならない！」 '
      verse: 16
    - text: ' しかし彼は彼らを見つめて言った，「では，こう書かれているのはどういうことか。 『建てる者たちが退けた石，それが主要な隅石となった』。'
      verse: 17
    - text: 「この石の上に落ちる者は皆，粉々に砕かれ，その石がだれかの上に落ちれば，それはその者をみじんにするだろう」。
      verse: 18
    - text: ' 祭司長たちとファリサイ人たちは，まさにその時，彼に手をかけようとしたが，民を恐れた。彼がこのたとえを自分たちに当てつけて話したことを知っていたからである。 '
      verse: 19
    - text: '彼らは彼の様子をうかがって，義人のふりをしたスパイたちを遣わした。彼の言葉じりを捕らえて，総督の支配力と権威のもとに彼を引き渡すためであった。 '
      verse: 20
    - text: '彼らは彼に言った，「先生，わたしたちはあなたが正しいことを話したり教えたりされること，また，だれをもえこひいきすることなく，神の道を正しく教えられることを知っています。 '
      verse: 21
    - text: 'カエサルに税金を払うことは許されているでしょうか，許されていないでしょうか」。 '
      verse: 22
    - text: ' しかし彼は，彼らのずる賢さに気づいて，彼らに言った，「なぜあなた方はわたしを試すのか。 '
      verse: 23
    - text: '一デナリオスをわたしに見せなさい。そこにあるのはだれの像と銘なのか」 。  彼らは答えた，「カエサルのです」。 '
      verse: 24
    - text: ' 彼は彼らに答えた，「それなら，カエサルのものはカエサルに，神のものは神に返しなさい」 。 '
      verse: 25
    - text: ' 彼らは民の前で彼の言葉じりを捕らえることができなかった。彼の答えに驚嘆し，黙ってしまった。 '
      verse: 26
    - text: 'サドカイ人たちのある者たちが彼のもとにやって来た。復活があることを否定する者たちである。 '
      verse: 27
    - text: '彼に尋ねて言った，「先生，モーセはわたしたちに，『もしある人の兄に妻がいて，子供を残さずに死んだ場合，彼の弟がその妻をめとり，自分の兄のために子孫を起こさなければならない』と書きました。 '
      verse: 28
    - text: 'ところで，七人の兄弟がいました。最初の者が妻をめとりましたが，子供を残さずに死にました。 '
      verse: 29
    - text: '二番目の者が彼女をめとりましたが，子供を残さずに死にました。 '
      verse: 30
    - text: '三番目の者が彼女をめとりました。そして同じように七人全員が子供を残さずに死にました。 '
      verse: 31
    - text: 'その後，その女も死にました。 '
      verse: 32
    - text: 'それで，復活において，彼女は彼らのうちだれの妻になるのですか。七人全員が彼女を妻にしたのですから」。 '
      verse: 33
    - text: ' イエスは彼らに答えた，「この世の子らは，めとったり嫁いだりしている。 '
      verse: 34
    - text: 'だが，その世と死んだ者たちの中からの復活とを得るのにふさわしいとされた者たちは，めとることも嫁ぐこともない。 '
      verse: 35
    - text: '彼らはもはや死ぬことはあり得ないからだ。み使いのようだからであり，また復活の子らとして神の子らであるからだ。 '
      verse: 36
    - text: 'だが，死んだ者たちが起こされることについては，モーセも『茂み』のくだりで，主を『アブラハムの神，イサクの神，ヤコブの神』と呼んで，そのことを示している。 '
      verse: 37
    - text: 'この方は死んだ者たちの神ではなく，生きている者たちの神なのだ。その方にとってはすべての人が生きているのだ」 。 '
      verse: 38
    - text: ' 律法学者たちのある者たちが答えた，「先生，立派なお答えです」。 '
      verse: 39
    - text: '彼らは彼にこれ以上あえて何かを尋ねることはなかった。 '
      verse: 40
    - text: ' 彼は彼らに言った，「どうして彼らはキリストがダビデの子だと言うのか。 '
      verse: 41
    - text: ダビデ自身，詩編の書の中でこう言っている。 『主はわたしの主に言われた，「わたしの右に座っていなさい，
      verse: 42
    - text: 'わたしがあなたの敵たちをあなたの足台とするまで」』。 '
      verse: 43
    - text: '「それで，ダビデが彼を主と呼んでいるのなら，どうして彼はダビデの子なのか」 。 '
      verse: 44
    - text: ' すべての民が聞いているところで，彼は弟子たちに言った， '
      verse: 45
    - text: '「律法学者たちに用心しなさい。彼らが好むのは，長い衣をまとって歩き回ることであり，彼らが愛しているのは，市場であいさつされること，そして会堂での上席や祝宴での上座だ。 '
      verse: 46
    - text: '彼らは，やもめたちの家々を食い物にし，見せかけのために長い祈りをする者たちだ。こうした者たちは最も厳しい裁きを受けるだろう」 。  '
      verse: 47
  - chapter: 21
    verses:
    - text: '彼は目を上げて，富んだ人たちが宝物庫に彼らの供え物を入れているのを見た。 '
      verse: 1
    - text: 'また，ある貧しいやもめが小さな真ちゅうの硬貨二つを投げ入れているのを見た。 '
      verse: 2
    - text: '彼は言った，「本当にあなた方に言う。この貧しいやもめは，彼ら全部よりも多くを入れた。 '
      verse: 3
    - text: 'これらの者はみな自分のあり余る中から神への供え物を入れたが，彼女は，その乏しい中から，彼女が生活のために持っていたものすべてを差し出したからだ」
        。 '
      verse: 4
    - text: ' ある者たちが，神殿について，それが美しい石や供え物で飾り立てられていることを話していると，彼は言った， '
      verse: 5
    - text: '「あなた方が見ているこれらのものについて言えば，ここで石が崩されずにほかの石の上に残ることのない日々が来る」 。 '
      verse: 6
    - text: ' 彼らは彼に答えた，「先生，それでは，それらのことはいつ起きるのですか。それらのことが起きるときのしるしは何ですか」。 '
      verse: 7
    - text: ' 彼は言った，「あなた方は惑わされないように注意していなさい。多くの者がわたしの名においてやって来て，『わたしはある』，また『その時が近づいた』と言うだろう。だから，彼らに従ってはいけない。 '
      verse: 8
    - text: '戦争や動乱のことを聞く時，おびえてはいけない。これらのことはまず起こらなければならないが，終わりはすぐには来ないからだ」 。 '
      verse: 9
    - text: ' それから，彼は彼らに言った，「民族は民族に，王国は王国に敵対して立ち上がるだろう。 '
      verse: 10
    - text: 'あちこちで大きな地震やききんや伝染病がある。さまざまな恐ろしいことや天からの大いなるしるしがある。 '
      verse: 11
    - text: 'だが，これらのすべてのことの前に，人々はあなた方に手をかけ，迫害し，会堂やろうやに引き渡し，わたしの名のゆえに王たちや総督たちの前に引き出すだろう。 '
      verse: 12
    - text: 'それはあなた方にとって証言の機会となるだろう。 '
      verse: 13
    - text: 'だから，どのように答えようかと前もって考えないよう心に決めなさい。 '
      verse: 14
    - text: 'わたしがあなた方に，あなた方の反対者たち全員が反論も否定もできないような口と知恵を与えるからだ。 '
      verse: 15
    - text: 'あなた方は，両親，兄弟たち，親族たち，友人たちからさえ引き渡されるだろう。彼らは，あなた方のうちのある者たちを死に至らせるだろう。 '
      verse: 16
    - text: 'あなた方はわたしの名のゆえにすべての者たちから憎まれるだろう。 '
      verse: 17
    - text: 'しかし，あなた方の髪の毛一本さえ滅びることはない。 '
      verse: 18
    - text: '「あなた方は自分の忍耐によって自分の命を勝ち取りなさい。 '
      verse: 19
    - text: '「だが，エルサレムが軍隊に包囲されているのを見るなら，その時，その荒廃が近づいたことを知りなさい。 '
      verse: 20
    - text: 'その時，ユダヤにいる者たちは山に逃げなさい。都の中にいる者たちは立ち去りなさい。田舎にいる者たちは，都に入ってはいけない。 '
      verse: 21
    - text: 'これこそ，書かれているすべてのことが果たされる報復の日々だからだ。 '
      verse: 22
    - text: 'それらの日，妊娠している者たちと幼子に乳を飲ませている者たちにとっては災いだ！　この地には大きな苦しみがあり，この民に対しては憤りがあるからだ。 '
      verse: 23
    - text: '彼らは剣の刃に倒れ，とりことしてあらゆる民族のもとへ引いて行かれるだろう。エルサレムは，異邦人たちの時が満たされるまで，異邦人たちによって踏みつけられるだろう。 '
      verse: 24
    - text: '太陽と月と星々にしるしがあり，地上では，海と波のとどろきのゆえに当惑する諸国民の不安があり， '
      verse: 25
    - text: '人々は恐れのゆえ，また世界に臨もうとしている事柄についての予想のゆえに，気を失うだろう。天にあるもろもろの力が揺り動かされるからだ。 '
      verse: 26
    - text: 'その時，人々は，人の子が力と大いなる栄光を伴って雲のうちに来るのを見るだろう。 '
      verse: 27
    - text: 'だが，これらのことが起こり始めたなら，身を起こして頭を上げなさい。あなた方の請け戻しが近づいているからだ」 。 '
      verse: 28
    - text: ' 彼は彼らに一つのたとえを話した。「イチジクの木や，すべての木を見なさい。 '
      verse: 29
    - text: 'すでに芽を出していると，あなた方はそれを見て，もう夏が近いことを自分で知る。 '
      verse: 30
    - text: 'このようにあなた方も，これらのことが起こるのを見たなら，神の王国が近いことを知りなさい。 '
      verse: 31
    - text: '本当にはっきりとあなた方に告げる。これらのすべてのことが実現するまでは，この世代は過ぎ去らない。 '
      verse: 32
    - text: '天と地は過ぎ去るだろう。それでも，わたしの言葉は決して過ぎ去ることがないのだ。 '
      verse: 33
    - text: '「だから，見張っていなさい。そうでないと，飲み騒ぎや泥酔や生活の思い煩いであなた方の心が鈍くなり，その日が急にあなた方に臨むことになるだろう。 '
      verse: 34
    - text: 'それは全地の表に住むすべての者たちに，わなのように臨むからだ。 '
      verse: 35
    - text: 'だから，祈りながらいつも見張っていなさい。あなた方が，起ころうとしているこれらすべてのことを逃れ，人の子の前に立つにふさわしいとみなされるためだ」
        。 '
      verse: 36
    - text: ' イエスは毎日，昼は神殿で教え，夜は出て行って，オリブトと呼ばれる山で夜を過ごしていた。 '
      verse: 37
    - text: '民はみな，彼の言うことを聞くために，朝早くから，神殿にいる彼のもとにやって来た。  '
      verse: 38
  - chapter: 22
    verses:
    - text: 'さて，過ぎ越しと呼ばれる種なしパンの祭りが近づいていた。 '
      verse: 1
    - text: '祭司長たちと律法学者たちは，どうしたら彼を死に至らせることができるかを探り求めていた。彼らは民を恐れていたのである。 '
      verse: 2
    - text: 'サタンが，またの名をイスカリオトといい，十二人の中に数えられていたユダに入り込んだ。 '
      verse: 3
    - text: '彼は出て行き，祭司長たちや指揮官たちと，どうしたら彼がイエスを彼らに引き渡せるかについて話し合った。 '
      verse: 4
    - text: '彼らは喜び，彼にお金を与えることに決めた。 '
      verse: 5
    - text: '彼は承諾し，群衆のいないときにイエスを引き渡す機会を探り求めた。 '
      verse: 6
    - text: '種なしパンの日がやって来た。過ぎ越しの犠牲がささげられなければならない日である。 '
      verse: 7
    - text: '彼はペトロとヨハネを遣わして，こう言った，「行って，わたしたちのために過ぎ越しの食事を用意しなさい」 。 '
      verse: 8
    - text: ' 彼らは彼に言った，「どこに用意をすることをお望みですか」。 '
      verse: 9
    - text: ' 彼は彼らに言った，「見よ，あなた方が市内に入ると，水がめを運んでいる男があなた方に出会うだろう。その人に付いて行き，彼の入る家に行きなさい。 '
      verse: 10
    - text: 'その家の主人にこう言いなさい。『先生が，「わたしが弟子たちと共に過ぎ越しの食事をする客室はどこか」と言っています』。 '
      verse: 11
    - text: '彼はあなた方に，席の整えられた大きな階上の部屋を見せてくれるだろう。その場所で準備をしなさい」 。 '
      verse: 12
    - text: ' 彼らは出て行き，彼が自分たちに告げたとおりのことを見いだした。それで彼らは過ぎ越しの用意をした。 '
      verse: 13
    - text: 'その時刻になると，彼は十二人の使徒たちと共に席に着いた。 '
      verse: 14
    - text: '彼は彼らに言った，「わたしは，自分が苦しみを受ける前に，あなた方と一緒にこの過ぎ越しの食事をしたいと，熱烈に願っていた。 '
      verse: 15
    - text: 'あなた方に告げるが，神の王国でこれが満たされるまで，わたしはもはやこの食事をすることはないからだ」 。 '
      verse: 16
    - text: '杯を受け取り，感謝をささげてから，彼らに言った，「これを取って，互いに分け合いなさい。 '
      verse: 17
    - text: 'あなた方に告げるが，神の王国が来るまで，わたしはもはやブドウの木の産物を飲むことはないからだ」 。 '
      verse: 18
    - text: ' パンを取り，感謝をささげてからそれを裂き，彼らに与えてこう言った。「これはあなた方のために与えられるわたしの体だ。わたしの思い出として，これを行ないなさい」
        。 '
      verse: 19
    - text: '同じように，晩さんの後で杯を取ってこう言った。「この杯は，あなた方のために流されるわたしの血による新しい契約だ。 '
      verse: 20
    - text: 'だが，見よ，わたしを売り渡す者の手が，わたしと共に食卓にある。 '
      verse: 21
    - text: '確かに人の子は定められたとおりに去って行く。だが，彼を売り渡すその人は災いだ！」 '
      verse: 22
    - text: ' 彼らは，彼らの中でだれがそんなことをしようとしているのか，互いに尋ね始めた。 '
      verse: 23
    - text: '彼らの間ではまた，自分たちの中でだれが一番偉いと思われるかに関する口論も生じた。 '
      verse: 24
    - text: '彼は彼らに言った，「異邦人たちの王たちは人々に対して威張り散らし，人々の上に権力のある者たちは『恩人』と呼ばれている。 '
      verse: 25
    - text: 'だが，あなた方はそうではない。むしろ，あなた方の間で一番偉い者は一番若い者のように，支配する者は仕える者のようになりなさい。 '
      verse: 26
    - text: 'というのは，食卓に着いている者と仕える者では，どちらが偉いのか。食卓に着いている者ではないか。それでも，わたしは仕える者としてあなた方の中にいる。 '
      verse: 27
    - text: 'だが，あなた方はわたしの数々の試練のときに，ずっとわたしと共にいてくれた者たちだ。 '
      verse: 28
    - text: 'わたしの父がわたしに王国を授けてくださったように，わたしはあなた方にそれを授ける。 '
      verse: 29
    - text: 'あなた方がわたしの王国で，わたしの食卓に着いて食べたり飲んだりするためだ。あなた方は座に着き，イスラエルの十二部族を裁くだろう」 。 '
      verse: 30
    - text: ' 主は言った，「シモン，シモン，見よ，サタンは，あなた方を小麦のようにふるいにかけるために，あなた方を手に入れることを求めた。 '
      verse: 31
    - text: 'だがわたしは，あなたの信仰が尽きないように，あなたのために祈った。あなたは，いったん立ち返ったなら，あなたの兄弟たちを強めなさい」 。 '
      verse: 32
    - text: ' ペトロは彼に言った，「主よ，わたしは，ろうやにも，死に至るまでも，あなたと一緒に行く用意ができています！」 '
      verse: 33
    - text: ' 彼は言った，「ペトロよ，あなたに告げる。あなたが三度わたしを知っていることを否認するまでは，今日，おんどりが鳴くことはないだろう」 。 '
      verse: 34
    - text: ' 彼は彼らに言った，「わたしがあなた方を，財布も袋も履物も持たせずに遣わした時，何かに不足したか」 。  彼らは言った，「何にも不足しませんでした」。 '
      verse: 35
    - text: ' すると彼は彼らに言った，「だが今は，財布のある者はそれを取り，袋も同じようにしなさい。何も持っていない者は，自分の外衣を売って，剣を買いなさい。 '
      verse: 36
    - text: 'あなた方に告げるが，『彼は不法な者たちと共に数えられた』と書かれているこのことは，なおわたしにおいて果たされなければならないのだ。わたしに関することは終わりを迎えるからだ」
        。 '
      verse: 37
    - text: ' 彼らは言った，「主よ，ご覧ください，ここに剣が二振りあります」。  彼は彼らに言った，「それで十分だ」 。 '
      verse: 38
    - text: ' 彼は出て来て，自分の習慣どおりに，オリーブ山に行った。弟子たちも彼に従った。 '
      verse: 39
    - text: 'その場所に来ると，彼は彼らに言った，「あなた方は誘惑に陥らないよう，祈っていなさい」 。 '
      verse: 40
    - text: ' 彼らから石を投げて届くほどの所に下がり，ひざまずいて祈り， '
      verse: 41
    - text: 'こう言った，「父よ，もしそう望まれるなら，この杯をわたしから取り除いてください。それでも，わたしの意志ではなく，あなたのご意志がなされますように」
        。 '
      verse: 42
    - text: ' 天から一人のみ使いが彼に現われ，彼を強めた。 '
      verse: 43
    - text: '彼は苦しみもだえ，ますます熱烈に祈った。彼の汗は大粒の血の滴りのようになって地面に落ちた。 '
      verse: 44
    - text: ' 祈りから起き上がり，弟子たちのところに来ると，彼らが悲しみのために眠り込んでいるのを見いだした。 '
      verse: 45
    - text: 'それで彼らに言った，「なぜあなた方は眠っているのか。誘惑に陥らないよう，起きて祈っていなさい」 。 '
      verse: 46
    - text: ' 彼がまだ話しているうちに，見よ，群衆が現われた。そして，十二人の一人でユダと呼ばれる者が彼らの先頭に立っていた。口づけをしようとしてイエスに近づいた。 '
      verse: 47
    - text: 'しかしイエスは彼に言った，「ユダ，あなたは口づけで人の子を売り渡すのか」 。 '
      verse: 48
    - text: ' 彼の周りにいた者たちは，起きようとしていることを見て，彼に言った，「主よ，剣で撃ちましょうか」。 '
      verse: 49
    - text: '彼らのうちのある者が，大祭司の召使いに撃ちかかり，その右耳を切り落とした。 '
      verse: 50
    - text: ' しかしイエスは答えた，「そこまでにしなさい」 。そして，彼の耳を触って，彼をいやした。 '
      verse: 51
    - text: 'イエスは，自分に向かって来た祭司長たち，神殿の指揮官たち，および長老たちに言った，「あなた方は強盗に対するかのように，剣とこん棒を持って出て来たのか。 '
      verse: 52
    - text: 'わたしは毎日あなた方と一緒に神殿にいて教えていたのに，あなた方はわたしに向かって手を出さなかった。だが，今はあなた方の時，闇の支配だ」 。 '
      verse: 53
    - text: ' 彼らは彼を捕まえて，引いて行き，大祭司の家に連れて来た。しかしペトロは遠くから付いて行った。 '
      verse: 54
    - text: '人々は中庭の真ん中に火をたいて一緒に座ったので，ペトロも彼らの中で腰を下ろした。 '
      verse: 55
    - text: 'ある召使いの女が，彼が明るいところに座っているのを見，彼をじっと見つめて言った，「この男も彼と一緒にいました」。 '
      verse: 56
    - text: ' 彼はイエスを否認して言った，「女よ，わたしは彼を知らない」。 '
      verse: 57
    - text: ' しばらくして，ほかの者が彼を見て言った，「あなたも彼らの一人だ！」  しかしペトロは答えた，「人よ，わたしは違う！」 '
      verse: 58
    - text: ' 一時間ほどすると，別の者が自信満々に断言して言った，「確かにこの男も彼と一緒にいた。ガリラヤ人だからだ！」 '
      verse: 59
    - text: ' しかしペトロは言った，「人よ，わたしはあなた方の話しているそのことを知らないのだ！」　すぐに，彼がまだ話している間に，おんどりが鳴いた。 '
      verse: 60
    - text: '主は振り返ってペトロを見つめた。そこでペトロは，「おんどりが鳴く前に，あなたは三度わたしを否認するだろう」 と，主が自分に言った言葉を思い出した。 '
      verse: 61
    - text: '外に出て，激しく泣いた。 '
      verse: 62
    - text: ' イエスを拘留していた者たちは，彼をなぶりものにし，殴りつけた。 '
      verse: 63
    - text: '彼に目隠しをして顔を打ち，彼に言った，「預言しろ！　お前を打ったのはだれか」。 '
      verse: 64
    - text: '彼らは，彼を侮辱しながら，彼に向かってほかにも多くのことを話しかけた。 '
      verse: 65
    - text: ' 朝になると，民の長老たちの会は，祭司長たちも律法学者たちも共に集まり，彼を彼らの最高法院に引いて行き，こう言った。 '
      verse: 66
    - text: '「もしお前がキリストなら，我々に告げよ」。  しかし彼は彼らに言った，「あなた方に告げたとしても，あなた方は信じないだろうし， '
      verse: 67
    - text: '尋ねたとしても，あなた方はわたしに答えたり，わたしを解放したりはしないだろう。 '
      verse: 68
    - text: '今後，人の子は神の力の右に座ることになる」 。 '
      verse: 69
    - text: ' みんなは言った，「それならお前は神の子か」。  彼は彼らに言った，「わたしはあるとは，あなた方が言った」 。 '
      verse: 70
    - text: ' 彼らは言った，「なぜこれ以上証人が必要だろうか。我々自身が本人の口から聞いたのだ！」  '
      verse: 71
  - chapter: 23
    verses:
    - text: '彼らの全員が立ち上がり，彼をピラトの前に連れて行った。 '
      verse: 1
    - text: '彼らは彼を訴え始めて言った，「わたしたちは，この男が国民を惑わし，カエサルに税を払うのを禁じ，また，自分が王なるキリストだと言っているのを見いだしました」。 '
      verse: 2
    - text: ' ピラトは彼に尋ねた，「お前はユダヤ人の王なのか」。  彼はピラトに答えた，「あなたがそう言っている」 。 '
      verse: 3
    - text: ' ピラトは祭司長たちと群衆に言った，「わたしはこの男に対して訴える根拠を何も見いださない」。 '
      verse: 4
    - text: ' しかし彼らは言い張った，「彼は，ユダヤのあちこちで教えながら，民を扇動しているのです。しかもガリラヤから始めてこの場所にまで至ったのです」。 '
      verse: 5
    - text: 'ガリラヤと聞いて，ピラトはこの男がガリラヤ人かどうか尋ねた。 '
      verse: 6
    - text: '彼がヘロデの管轄内にあると知ると，ピラトは彼をヘロデのもとに送った。ヘロデもそのころエルサレムにいたのである。 '
      verse: 7
    - text: ' さてヘロデは，イエスを見ると非常に喜んだ。彼について多くのことを耳にしていたため，ずっと前から彼を見てみたいと思っていたからである。彼が何か奇跡を行なうのを見たいと望んでいた。 '
      verse: 8
    - text: 'ヘロデは多くの言葉で彼に質問したが，彼は何も答えなかった。 '
      verse: 9
    - text: '祭司長たちと律法学者たちが立っており，激しく彼を訴えていた。 '
      verse: 10
    - text: 'ヘロデも自分の兵士たちと一緒になって彼を辱め，彼をなぶりものにした。豪華な衣を着せて，彼をピラトのところに送り返した。 '
      verse: 11
    - text: 'まさにその日，ヘロデとピラトは互いに友人になった。それまでは互いに敵対していたのである。 '
      verse: 12
    - text: ' ピラトは祭司長たちと支配者たちと民を呼び， '
      verse: 13
    - text: '彼らに言った，「お前たちは，民を惑わす者として，この男をわたしのところに連れて来た。それで見よ，わたしはお前たちの前で彼を尋問したが，この男に対してお前たちが訴えている事柄について，その根拠を何も見いだせなかった。 '
      verse: 14
    - text: 'ヘロデも同じだ。わたしはお前たちをそのもとに送ったからだ。それで見よ，彼は死に値することを何もしていない。 '
      verse: 15
    - text: 'だから，わたしは彼をむち打ってから，彼を釈放することにする」。 '
      verse: 16
    - text: ' さて，ピラトは祭りの際に，囚人を一人，彼らのために釈放しなければならなかった。 '
      verse: 17
    - text: 'しかし彼らはいっせいに叫んで言った，「その男を取り除け！　我々にはバラバを釈放しろ！」 '
      verse: 18
    - text: 'このバラバは，都での暴動と人殺しとのかどでろうやに入れられていた者である。 '
      verse: 19
    - text: ' ピラトは，イエスを解放したいと思い，再び彼らに語りかけた。 '
      verse: 20
    - text: 'しかし彼らは叫んで言った，「はりつけにしろ！　彼をはりつけにしろ！」 '
      verse: 21
    - text: ' 彼は三度目に彼らに言った，「なぜだ。この男がどんな悪事をしたというのか。わたしは死刑に値する犯罪を何も彼に見いださなかった。だから，わたしは彼をむち打ってから，彼を釈放することにする」。 '
      verse: 22
    - text: 'しかし彼らは，彼をはりつけにするように求めて，大声で迫った。彼らの声と祭司長たちの声が優勢になった。 '
      verse: 23
    - text: 'ピラトは彼らの要求どおりにするよう布告を出した。 '
      verse: 24
    - text: '暴動と殺人のかどでろうやに入れられていた者，彼らが求めていた者を釈放し，イエスを彼らの意向に引き渡した。 '
      verse: 25
    - text: ' イエスを引いて行く時，彼らは田舎から出てきたキュレネのシモンを捕まえ，彼に十字架を負わせ，イエスの後ろから運ばせた。 '
      verse: 26
    - text: '民の大群衆と，彼のために嘆き悲しむ女たちが，彼に従った。 '
      verse: 27
    - text: 'しかしイエスは，彼女たちのほうに振り向いて言った，「エルサレムの娘たちよ，わたしのために泣いてはいけない。むしろ，自分と自分の子供たちのために泣きなさい。 '
      verse: 28
    - text: '見よ，人々が，『不妊の女と，生まなかった胎と，乳を飲ませなかった乳房とは幸いだ』と言う日々が来ようとしているからだ。 '
      verse: 29
    - text: 'その時，人々は山々に向かって，『我々の上に倒れてくれ！』と言い，丘に向かって，『我々を覆ってくれ！』と言い始めるだろう。 '
      verse: 30
    - text: 'というのも，青々とした木において彼らがこれらのことをするのであれば，枯れ木においては何がなされるだろうか」 。 '
      verse: 31
    - text: ' 彼らはほかの二人の犯罪者をも，死に至らせるために彼と共に引いて行った。 '
      verse: 32
    - text: '「どくろ」と呼ばれている場所にやって来ると，彼を犯罪者たちと共にそこではりつけにし，一人はその右に，もう一人はその左に置いた。 '
      verse: 33
    - text: ' イエスは言った，「父よ，彼らをお許しください。自分たちが何をしているかを知らないからです」 。  彼らは，互いに彼の外衣を分けようとしてくじを引いた。 '
      verse: 34
    - text: '民は立って見届けていた。支配者たちも彼をあざ笑って言った，「ほかの者たちは救ったのだ。もしこれが神のキリスト，その選ばれた者なら，自分を救うがよい！」 '
      verse: 35
    - text: ' 兵士たちも彼をなぶりものにし，彼のもとに来て酢を差し出して '
      verse: 36
    - text: '言った，「もしお前がユダヤ人の王なら，自分を救え！」 '
      verse: 37
    - text: ' 彼の上には，「これはユダヤ人の王」と，ギリシャ語，ラテン語，およびヘブライ語で書かれたものがあった。 '
      verse: 38
    - text: ' 十字架に掛けられた犯罪者たちの一人が彼を侮辱して言った，「もしお前がキリストなら，自分自身と我々を救え！」 '
      verse: 39
    - text: ' しかし，もう一人の者が答えて，彼をしかりつけて言った，「お前は同じ刑罰を受けているのに，神を恐れないのか。 '
      verse: 40
    - text: '確かに我々には当然のことだ。自分の行ないに応じた報いを受けているのだから。だがこの人は何も不正なことをしていないのだ」。 '
      verse: 41
    - text: '彼はイエスに言った，「主よ，あなたがご自分の王国に入られる時には，わたしのことを思い出してください」。 '
      verse: 42
    - text: ' イエスは彼に言った，「確かにあなたに告げる。今日あなたはわたしと共にパラダイスにいるだろう」 。 '
      verse: 43
    - text: ' すでに第六時ごろになっていたが，闇が全土を覆い，第九時にまで及んだ。 '
      verse: 44
    - text: '太陽が暗くなり，神殿の幕が二つに裂けた。 '
      verse: 45
    - text: 'イエスは大声で叫んで言った，「父よ，あなたのみ手に，わたしの霊をゆだねます！」 　こう言ってから，息を引き取った。 '
      verse: 46
    - text: ' 百人隊長は，起きたことを見ると，神に栄光をささげて，「確かにこの人は義人だった」と言った。 '
      verse: 47
    - text: '見物に集まって来ていた群衆は皆，起きた事柄を見ると，胸を打ちながら帰って行った。 '
      verse: 48
    - text: '彼のすべての知人たちと，ガリラヤから彼に従ってきた女たちとは，遠くに立ってこれらのことを見届けていた。 '
      verse: 49
    - text: ' 見よ，ヨセフという名の人がいた。最高法院の議員であり，善良な正しい人であった。 '
      verse: 50
    - text: '（彼は彼らの企てや行動には同意しなかった。）ユダヤ人の町アリマタヤの出身で，やはり神の王国を待ち望んでいた。 '
      verse: 51
    - text: 'この人がピラトのところへ行き，イエスの体を渡してくれるようにと願い出た。 '
      verse: 52
    - text: '彼はそれを取り降ろして亜麻布に包み，岩に切り掘った，まだだれも横たえられたことのない墓に横たえた。 '
      verse: 53
    - text: '準備の日で，安息日が近づいていた。 '
      verse: 54
    - text: 'イエスと共にガリラヤから来ていた女たちは，後を付いて行き，その墓と，彼の体が横たえられる様子とを見ていた。 '
      verse: 55
    - text: '彼女たちは帰って行き，香料と香油を準備した。安息日には，おきてに従って休息した。  '
      verse: 56
  - chapter: 24
    verses:
    - text: 'しかし，週の初めの日，明け方早く，彼女たちとほかの幾人かは，準備した香料を墓にやって来た。 '
      verse: 1
    - text: '墓から石が転がしてあるのを見つけた。 '
      verse: 2
    - text: '中に入ると，主イエスの体が見つからなかった。 '
      verse: 3
    - text: 'このことで途方に暮れていると，見よ，二人の人がまばゆい衣を着て彼女たちに現われた。 '
      verse: 4
    - text: '彼女たちはおびえて，地に顔を伏せた。  彼らは彼女たちに言った，「あなた方はなぜ，生きている者を死んだ者たちの間に探し求めるのか。 '
      verse: 5
    - text: '彼はここにはいない。起こされたのだ。彼がまだガリラヤにいた時にあなた方に告げたことを思い出しなさい。 '
      verse: 6
    - text: '人の子は罪深い者たちの手に引き渡され，はりつけにされ，三日目に生き返らなければならない，と言ったではないか」。 '
      verse: 7
    - text: ' 彼女たちは彼の言葉を思い出し， '
      verse: 8
    - text: '墓から戻って来て，十一人と残りの全員に，これらのすべてのことを告げた。 '
      verse: 9
    - text: 'ところで，その女たちは，マリア・マグダレネ，ヨハンナ，およびヤコブの母マリアであった。彼女たちと一緒にいたほかの女たちも，使徒たちにこれらのことを告げた。 '
      verse: 10
    - text: 'これらの言葉は，彼らにはばかげたことのように思われたので，彼らは彼女たちのことを信じなかった。 '
      verse: 11
    - text: 'しかし，ペトロは立ち上がり，墓に走って行った。身をかがめて中をのぞくと，亜麻布だけが置かれているのを見た。それで，起きたことを不思議に思いながら，家に帰って行った。 '
      verse: 12
    - text: ' 見よ，まさにその日，彼らのうちの二人が，エルサレムから六十スタディアのところにあるエマオという名の村へ向かっていた。 '
      verse: 13
    - text: '起きたこれらのすべての事柄について，互いに語り合っていた。 '
      verse: 14
    - text: '彼らが語り，論じ合っていると，イエス自身が近づいて来て，彼らと一緒に歩き出した。 '
      verse: 15
    - text: 'しかし彼らの目は，彼を見分けられないでいた。 '
      verse: 16
    - text: '彼は彼らに言った，「あなた方が歩きながら語り合って，悲しんでいることは，いったい何ですか」 。 '
      verse: 17
    - text: ' 彼らのうちの一人で，クレオパスという名の者が，彼に答えた，「あなたはエルサレムで一人だけ他国人で，このごろその中で起こったことを知らないのですか」。 '
      verse: 18
    - text: ' 彼は彼らに言った，「どんなことですか」 。  彼らは彼に言った，「ナザレ人イエスに関することです。彼は，神と民すべての前で，業と言葉において強力な預言者でしたが， '
      verse: 19
    - text: '祭司長たちとわたしたちの支配者たちとは，彼を死の裁きに引き渡し，はりつけにしたのです。 '
      verse: 20
    - text: 'ですが，わたしたちは，彼こそイスラエルを買い戻してくださる方だと期待していました。しかも，そればかりでなく，これらのことが起こってからもう三日になるのです。 '
      verse: 21
    - text: 'その上，わたしたちの仲間の女たちが，わたしたちを驚かせました。彼女たちは朝早く墓に着きましたが， '
      verse: 22
    - text: '彼の体が見つからずに戻って来て，み使いたちが彼は生きていると告げる幻まで見たと言うのです。 '
      verse: 23
    - text: 'わたしたちのうちの何人かが墓に行ってみると，まさに女たちが言ったとおりだと知りましたが，彼は見当たりませんでした」。 '
      verse: 24
    - text: ' 彼は彼らに言った，「愚かで，預言者たちが語ったすべてのことを信じるのに心の鈍い者たちよ！ '
      verse: 25
    - text: 'キリストはこれらの苦しみを受けて，自分の栄光に入って行くはずではなかったのか」 。 '
      verse: 26
    - text: 'モーセとすべての預言者たちから始めて，聖書全体から，自分自身に関する事柄を彼らに説明した。 '
      verse: 27
    - text: '彼らは向かっていた村に近づいたが，彼はさらに進んで行く様子を見せた。 '
      verse: 28
    - text: ' 彼らは彼を促して言った，「わたしたちと一緒にお泊まりください。夕方になりかけていますし，日も傾きかけていますから」。  彼は彼らと一緒に泊まるために入って行った。 '
      verse: 29
    - text: '彼らと共に食卓に着いた時，彼はパンを取って感謝をささげた。それを裂いて彼らに与えた。 '
      verse: 30
    - text: '彼らの目は開かれ，それが彼だと分かった。すると，彼は彼らの面前から見えなくなった。 '
      verse: 31
    - text: '彼らは互いに言った，「あの方が道を行きながらわたしたちに語っておられた時，またわたしたちに聖書を解き明かしておられた時，わたしたちの心はわたしたちの内で燃えていなかっただろうか」。 '
      verse: 32
    - text: 'すぐに立ち上がって，エルサレムに戻ってみると，十一人および彼らと共にいる者たちが集まり合い， '
      verse: 33
    - text: '「主は確かに起こされて，シモンに現われたのだ！」と言っているのを見いだした。 '
      verse: 34
    - text: '二人は，道の途中で起こったことや，パンを裂いているときに彼だと分かった様子について詳しく話した。 '
      verse: 35
    - text: ' 彼らがこれらのことを話していると，イエス自身が彼らの間に立ち，彼らに言った，「あなた方に平安があるように」 。 '
      verse: 36
    - text: ' しかし彼らはおびえて恐れに満たされ，霊を見ているものと思った。 '
      verse: 37
    - text: ' 彼は彼らに言った，「なぜあなた方は動転しているのか。あなた方の心に疑いが生じるのはどうしてか。 '
      verse: 38
    - text: 'わたしの両手と両足を見なさい。まさしくわたしだ。わたしに触り，また見なさい。霊にはあなた方がわたしに見るような肉や骨はないのだ」 。 '
      verse: 39
    - text: 'こう言ってから，彼らに自分の両手と両足を見せた。 '
      verse: 40
    - text: '彼らが喜びのあまりまだ信じられず，不思議に思っていると，彼は彼らに言った，「あなた方は何か食べる物を持っているか」 。 '
      verse: 41
    - text: ' 彼らは彼に，一切れの焼き魚と，幾つかのハチの巣を出した。 '
      verse: 42
    - text: '彼はそれらを取って，彼らの前で食べた。 '
      verse: 43
    - text: '彼らに言った，「これは，わたしがまだあなた方と一緒にいた時，あなた方に告げたことなのだ。つまり，わたしについて，モーセの律法と預言者たちと詩編の中で書かれているすべての事柄は，必ず果たされるということだ」
        。 '
      verse: 44
    - text: ' それから彼は彼らの知力を開き，彼らが聖書を理解できるようにした。 '
      verse: 45
    - text: '彼らに言った，「このように書いてあり，このようなことがキリストに要求されている。つまり，苦しみを受け，三日目に死んだ者たちの中から生き返り， '
      verse: 46
    - text: 'そして，悔い改めと罪の許しが，エルサレムから始まって，彼の名においてあらゆる民族に宣教されることだ。 '
      verse: 47
    - text: 'あなた方はこれらのことの証人だ。 '
      verse: 48
    - text: '見よ，わたしはあなた方の上に，わたしの父が約束されたものを送り出す。だが，高い所からの力に包まれるまでは，エルサレムの都に待機していなさい」
        。 '
      verse: 49
    - text: ' 彼らをベタニアまで連れて行き，両手を上げて彼らを祝福した。 '
      verse: 50
    - text: '彼らを祝福している間に，彼らから離れて行き，天に運び上げられた。 '
      verse: 51
    - text: '彼らは彼を拝み，大きな喜びをもってエルサレムに戻って行き， '
      verse: 52
    - text: '絶えず神殿にいて，神を賛美していた。アーメン。    '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: 'はじめに言葉があり，言葉は神と共にあり，言葉は神であった。 '
      verse: 1
    - text: 'この言葉ははじめに神と共にあった。 '
      verse: 2
    - text: 'すべての物は彼を通して造られた。造られた物で，彼によらずに造られた物はなかった。 '
      verse: 3
    - text: '彼の内には命があり，命は人の光であった。 '
      verse: 4
    - text: '光は闇の中で輝くが，闇はそれに打ち勝たなかった。 '
      verse: 5
    - text: '神から遣わされた一人の人が現われた。その名はヨハネであった。 '
      verse: 6
    - text: 'この人は証人として来た。光について証言するためであり，それはすべての人が彼を通して信じるためであった。 '
      verse: 7
    - text: '彼自身は光ではなく，光について証言するために遣わされた。 '
      verse: 8
    - text: 'すべての人を啓発する真の光が世に来ようとしていた。 '
      verse: 9
    - text: '彼は世におり，世は彼を通して造られたのに，世は彼が分からなかった。 '
      verse: 10
    - text: '彼は自分の所有物のところに来たのに，彼自身の所有物であった者たちは彼を受け入れなかった。 '
      verse: 11
    - text: 'しかし，彼を受け入れたすべての者たち，その名を信じた者たちに，彼は神の子供となる権利を与えた。 '
      verse: 12
    - text: 'すなわち，血によらず，肉によらず，人によらず，神によって生まれた人々である。 '
      verse: 13
    - text: '言葉は肉となってわたしたちの間に住んだ。わたしたちはその栄光を見た。父のひとり子に属する栄光であって，恵みと真理とに満ちていた。 '
      verse: 14
    - text: 'ヨハネは彼について証言し，叫んで言った，「この方は，『わたしの後に来る方はわたしよりまさっている。わたしより先にいたからだ』とわたしが言った方だ」。 '
      verse: 15
    - text: 'わたしたちは皆，彼の充満の中から，恵みの上に恵みを受けた。 '
      verse: 16
    - text: 'というのは，律法はモーセを通して与えられ，恵みと真理とはイエス・キリストを通して来たからだ。 '
      verse: 17
    - text: 'いまだ神を見た者はいない。父の懐にいるひとり子こそ，その方を知らせたのである。 '
      verse: 18
    - text: 'これは，ユダヤ人たちがエルサレムから祭司たちとレビ人たちを遣わして，「あなたはだれか」と尋ねさせた時の，ヨハネの証言である。 '
      verse: 19
    - text: ' 彼は告白して否まず，「わたしはキリストではない」と告白した。 '
      verse: 20
    - text: ' 彼らは彼に尋ねた，「それでは何か。あなたはエリヤか」。  彼は「そうではない」と言った。  「あなたはあの預言者か」。  彼は「違う」と答えた。 '
      verse: 21
    - text: ' それで彼らは彼に言った，「あなたはだれか。わたしたちを遣わした人たちに答えられるように，わたしたちに答えて欲しい。あなたは自分について何と言うのか」。 '
      verse: 22
    - text: ' 彼は言った，「わたしは，預言者イザヤが言ったように，『主の道をまっすぐにせよ』と荒野で叫ぶ者の声だ」。 '
      verse: 23
    - text: ' 遣わされていた者たちはファリサイ人の出であった。 '
      verse: 24
    - text: '彼らは彼に尋ねた，「あなたがキリストでもエリヤでもあの預言者でもないのなら，なぜバプテスマを施すのか」。 '
      verse: 25
    - text: ' ヨハネは彼らに答えた，「わたしは水でバプテスマを施すが，あなた方の知らない方が，あなた方の間に立っている。 '
      verse: 26
    - text: 'わたしの後に来る方で，わたしよりも優れている。わたしはその方のサンダルのひもをほどくにも値しない」。 '
      verse: 27
    - text: 'これらの事は，ヨルダンの向こうのベタニアで起こった。ヨハネはそこでバプテスマを施していたのである。 '
      verse: 28
    - text: ' 次の日，彼はイエスが自分の方へ来るのを見て言った，「見よ，世の罪を取り去る神の子羊だ！ '
      verse: 29
    - text: 'この方は，『わたしの後に来る方はわたしよりも優れている。わたしより先にいたからだ』とわたしが言った方だ。 '
      verse: 30
    - text: 'わたしはこの方を知らなかった。だが，この理由でわたしは水でバプテスマを施しに来た。すなわち，この方がイスラエルに示されるためだ」。 '
      verse: 31
    - text: 'ヨハネは証言して言った，「わたしは，霊がハトのように天から下って，この方の上にとどまるのを見た。 '
      verse: 32
    - text: 'わたしはこの方が分からなかった。だが，水でバプテスマを施すためにわたしを遣わされた方が，わたしに言われた，『だれでも霊が下ってその上にとどまるのを見たなら，その者が聖霊でバプテスマを施す者だ』。 '
      verse: 33
    - text: 'わたしは見たので，この方が神の子だということを証言している」。 '
      verse: 34
    - text: ' また，次の日，ヨハネは自分の弟子のうちの二人と共に立っていた。 '
      verse: 35
    - text: '彼は歩いているイエスを見つめて言った，「見よ，神の子羊だ！」 '
      verse: 36
    - text: '二人の弟子は彼が話すのを聞いて，イエスに従った。 '
      verse: 37
    - text: 'イエスは振り向いて，彼らが付いて来るのを見て，彼らに言った，「あなた方は何を求めているのか」 。  彼らは言った，「ラビ」（訳せば先生ということ），「どこにお泊まりですか」。 '
      verse: 38
    - text: ' 彼は彼らに言った，「来て，見なさい」 。  彼らは行って，彼がどこに泊まっているかを見た。そして彼らはその日，彼のところに泊まった。それは第十時ごろであった。 '
      verse: 39
    - text: 'ヨハネから聞いて彼に従った二人のうちの一人は，シモン・ペトロの兄弟アンデレであった。 '
      verse: 40
    - text: 'この人は最初に自分の兄弟シモンを見つけて，「わたしたちはメシアを見つけた！」と言った。（メシアとは，訳せばキリストということ。） '
      verse: 41
    - text: '彼はシモンをイエスのもとに連れて行った。イエスは彼に目をとめて言った，「あなたはヨナの子シモンだ。あなたはケファと呼ばれるだろう」 。（ケファとは，訳せばペトロということ。） '
      verse: 42
    - text: '次の日，イエスはガリラヤに出かけることに決め，フィリポを見つけた。イエスは彼に言った，「わたしに従いなさい」 。 '
      verse: 43
    - text: 'ところでフィリポはベツサイダ，すなわちアンデレやペトロの町の生まれであった。 '
      verse: 44
    - text: 'フィリポはナタナエルを見つけて言った，「わたしたちはモーセが律法の中に書き，預言者たちも書いた方を見つけた。すなわちヨセフの子，ナザレのイエスだ」。 '
      verse: 45
    - text: ' ナタナエルは彼に言った，「何か良いものがナザレから出ることがあるだろうか」。  フィリポは彼に言った，「来て，見なさい」。 '
      verse: 46
    - text: ' イエスはナタナエルが自分の方へ来るのを見て，彼についてこう言った。「見よ，本当のイスラエル人，その内に偽りのない人だ！」 '
      verse: 47
    - text: ' ナタナエルはイエスに言った，「どうしてわたしを知っておられるのですか」。  イエスは彼に答えた，「フィリポがあなたを呼ぶ前に，あなたがイチジクの木の下にいた時，わたしはあなたを見た」。 '
      verse: 48
    - text: ' ナタナエルはイエスに答えた, 「ラビ，あなたは神の子です！　あなたはイスラエルの王です！」 '
      verse: 49
    - text: ' イエスは彼に答えた，「『あなたがイチジクの木の下にいるのを見た』と，わたしが告げたので信じるのか。あなたはこれより大きな事を見るだろう」
        。 '
      verse: 50
    - text: '彼に言った，「本当にはっきりとあなたに言う。これから先，あなた方は天が開けて，神のみ使いたちが人の子の上に上り下りするのを見るだろう」 。  '
      verse: 51
  - chapter: 2
    verses:
    - text: 'それから三日目に，ガリラヤのカナで結婚式があった。イエスの母はそこにいた。 '
      verse: 1
    - text: 'イエスも弟子たちと共にその結婚式に招かれていた。 '
      verse: 2
    - text: 'ブドウ酒がなくなった時，イエスの母は彼に言った，「彼らにはブドウ酒がありません」。 '
      verse: 3
    - text: ' イエスは彼女に言った，「女よ，あなたはわたしとどんな関係があるのですか。わたしの時はまだ来ていません」。 '
      verse: 4
    - text: ' 彼の母は使用人たちに言った，「この人が言うことは何でもしてください」。 '
      verse: 5
    - text: 'さて，そこには，ユダヤ人の清めの習慣のために石の水がめが六つあった。それぞれ二から三メトレテス入りであった。 '
      verse: 6
    - text: 'イエスは彼らに言った，「水がめを水で満たしなさい」 。彼らは水がめを口まで満たした。 '
      verse: 7
    - text: '彼は彼らに言った，「さあ，少しくんで，宴会の幹事のところに持って行きなさい」 。そこで彼らはそれを持って行った。 '
      verse: 8
    - text: '宴会の幹事は今ではブドウ酒になった水を味わった。彼はそれがどこから来たのか知らなかった。（もっとも，水をくんだ使用人たちは知っていた。）その時，宴会の幹事は花婿を呼んで '
      verse: 9
    - text: 'こう言った。「だれでも，初めに良いブドウ酒を出して，それから客が自由に飲んでいる時に，より悪いブドウ酒を出すものだ。あなたは今まで良いブドウ酒を取って置いたのだな」。 '
      verse: 10
    - text: 'イエスはこの最初のしるしをガリラヤのカナで行なって，自分の栄光を示した。それで，弟子たちは彼を信じた。 '
      verse: 11
    - text: ' こののち，彼とその母，兄弟たち，および弟子たちはカペルナウムに下って行き，彼らはそこに何日か滞在した。 '
      verse: 12
    - text: 'ユダヤ人の過ぎ越しが近づいていたので，イエスはエルサレムに上って行った。 '
      verse: 13
    - text: '彼は神殿で牛や羊やハトを売る者たち，また，座っている両替人たちを目にした。 '
      verse: 14
    - text: '彼は縄でむちを作り，羊や牛をすべて神殿から追い出した。両替屋の通貨をまき散らし，彼らの台をひっくり返した。 '
      verse: 15
    - text: 'ハトを売る者たちに言った，「これらの物をここから持って行け！　わたしの父の家を市場にするな！」 '
      verse: 16
    - text: '弟子たちは，「あなたの家に対する熱心がわたしを食い尽くす」と書いてあることを思い出した。 '
      verse: 17
    - text: ' それでユダヤ人たちは彼に答えた，「こんな事をするからには，どんなしるしを見せてくれるのか」。 '
      verse: 18
    - text: ' イエスは彼らに答えた，「この神殿を壊してみなさい。わたしは三日でそれを建て直そう」 。 '
      verse: 19
    - text: ' それでユダヤ人たちは言った，「この神殿は四十六年かかって建てられたのに，あなたはそれを三日で建て直すと言うのか」。 '
      verse: 20
    - text: 'しかし，彼は自分の体という神殿について話していた。 '
      verse: 21
    - text: 'それで，彼が死んだ者たちの中から生き返らされたのち，弟子たちは彼がこのように言っていたのを思い出した。そして，聖書とイエスの語った言葉とを信じた。 '
      verse: 22
    - text: ' さて，彼が過ぎ越しの際，祭りの間にエルサレムにいた間，大勢の人が，彼の行なっていたしるしを見て，その名を信じた。 '
      verse: 23
    - text: 'しかし，イエスは自分を彼らに託すことはしなかった。すべての人を知っていたからであり， '
      verse: 24
    - text: '人に関して証言する者を必要としなかったからである。自分で，人の内にある物を知っていたからである。  '
      verse: 25
  - chapter: 3
    verses:
    - text: 'さて，ユダヤ人の支配者で，ニコデモという名のファリサイ人に属する人がいた。 '
      verse: 1
    - text: 'この人が，夜，彼のもとに来て，彼に言った。「ラビ，わたしたちはあなたが神のもとから来た教師だということを知っています。神が共におられなければ，あなたのなさるこのようなしるしを行なうことはだれにもできないからです」。 '
      verse: 2
    - text: ' イエスは彼に答えた，「本当にはっきりとあなたに告げる。人は再び生まれなければ，神の王国を見ることはできない」 。 '
      verse: 3
    - text: ' ニコデモはイエスに言った，「人は年老いてから，どうして生まれることができるのですか。自分の母の胎にもう一度入って生まれることなどできないではありませんか」。 '
      verse: 4
    - text: ' イエスは答えた，「本当にはっきりとあなたに告げる。人は水と霊から生まれなければ，神の王国に入ることはできない。 '
      verse: 5
    - text: '肉から生まれた物は肉だが，霊から生まれた物は霊だ。 '
      verse: 6
    - text: '『あなた方はみな再び生まれなければならない』と言ったことで，驚き怪しんではいけない。 '
      verse: 7
    - text: '風はその望むところに吹く。あなたはその音は聞こえるが，それがどこから来てどこへ行くのかを知らない。霊から生まれる者もみな，そのようだ」 。 '
      verse: 8
    - text: ' ニコデモはイエスに答えた，「どうしてそのようなことがあり得るのでしょうか」。 '
      verse: 9
    - text: ' イエスは彼に答えた，「あなたはイスラエルの教師でありながら，こうしたことが理解できないのか。 '
      verse: 10
    - text: '本当にはっきりとあなたに告げる。わたしたちは自分たちが知っていることを話し，自分が見たことを証言する。だが，あなた方はわたしたちの証言を受け入れない。 '
      verse: 11
    - text: 'わたしが地上の事柄を告げてもあなた方は信じない。わたしが天上の事柄について言うならば，あなた方はどうして信じるだろうか。 '
      verse: 12
    - text: '天から下ってきた者，すなわち天にいる人の子のほかには，だれも天に上った者はいない。 '
      verse: 13
    - text: 'ちょうどモーセが荒野で蛇を挙げたように，人の子も挙げられなければならない。 '
      verse: 14
    - text: 'それは，彼を信じる者がみな滅びることなく，永遠の命を持つためだ。 '
      verse: 15
    - text: '神はご自分のひとり子を与えるほどに世を愛されたからだ。それは，彼を信じる者がみな滅びることなく，永遠の命を持つためだ。 '
      verse: 16
    - text: '神がご自分の子を世に遣わしたのは，世を裁くためではなく，世が彼を通して救われるためだからだ。 '
      verse: 17
    - text: '彼を信じる者は裁かれない。彼を信じない者はすでに裁かれている。神のひとり子の名を信じていないからだ。 '
      verse: 18
    - text: '光が世に来ているのに，その業が悪いために，人々が光より闇を愛したことがその裁きだ。 '
      verse: 19
    - text: '悪を行なう者はみな，光を憎んで，光の方に来ないからだ。その業が明るみに出ないようにするためだ。 '
      verse: 20
    - text: 'しかし，真実を行なう者は光の方へ来る。神にあってなされて来たその業が示されるためだ」 。 '
      verse: 21
    - text: ' こうした事ののち，イエスは弟子たちと共にユダヤの地へ行き，そこで彼らと共に滞在し，バプテスマを施していた。 '
      verse: 22
    - text: 'ヨハネもサリムの近くのイノンでバプテスマを施していた。そこには水が多かったからである。人々は来て，バプテスマを受けていた。 '
      verse: 23
    - text: 'ヨハネはまだ投獄されていなかったからである。 '
      verse: 24
    - text: 'そこで，ヨハネの弟子たちの一部と何人かのユダヤ人たちとの間で，清めに関する論争が起こった。 '
      verse: 25
    - text: '彼らは，ヨハネのところに来て，彼に言った。「ラビ，ヨルダンの向こうであなたと共にいた人，あなたが証言なさった人が，見てください，その人がバプテスマを施していて，みんなが彼のもとに来ています」。 '
      verse: 26
    - text: ' ヨハネは答えた，「人は，天から与えられているのでなければ，何も受けることはできない。 '
      verse: 27
    - text: '『わたしはキリストではない』が『わたしはその方より先に遣わされた』とわたしが言ったことを，あなた方自身が証言できる。 '
      verse: 28
    - text: '花嫁を持つ者は花婿だ。立って彼の声を聞く花婿の友人は，彼の声のために大いに喜ぶ。だから，わたしの喜びは満たされている。 '
      verse: 29
    - text: 'あの方は増し加わり，わたしは減らなければならない。 '
      verse: 30
    - text: '上から来る方はすべての者の上におられる。地からの者は地に属し，地のことを話す。天から来る方はすべての者の上におられる。 '
      verse: 31
    - text: 'その方は自分が見聞きしたことを証言されるが，だれもその証言を受け入れない。 '
      verse: 32
    - text: 'その証言を受け入れた者は，神が真実な方だということに自分の証印を押したのだ。 '
      verse: 33
    - text: '神が遣わされた方は神の言葉を話されるからであり，神は霊を量って与えたりはされないからだ。 '
      verse: 34
    - text: '父はみ子を愛しておられ，その方の手にすべての物を与えられた。 '
      verse: 35
    - text: 'み子を信じる者は永遠の命を得るが，み子に背く者は命を見ず，神の憤りがその上にとどまるのだ」。  '
      verse: 36
  - chapter: 4
    verses:
    - text: 'そのため，イエスがヨハネより多くの弟子を作ってバプテスマを施していることがファリサイ人たちの耳に入ったことを主が知ったとき '
      verse: 1
    - text: '（イエス自身がバプテスマを施すことはせず，弟子たちがそうしていたのだが）， '
      verse: 2
    - text: '彼はユダヤを去り，ガリラヤに向けて出発した。 '
      verse: 3
    - text: 'しかし，サマリアを通り抜けなければならなかった。 '
      verse: 4
    - text: 'そこで，ヤコブがその子ヨセフに与えた一区画の土地の近くにある，シカルと呼ばれるサマリアの町に来た。 '
      verse: 5
    - text: 'ヤコブの井戸はここにあった。それでイエスは，旅のために疲れていたので，井戸のそばに座った。第六時ごろであった。 '
      verse: 6
    - text: '一人のサマリアの女が水をくみに来た。イエスは彼女に言った，「飲み水をくれないか」 。 '
      verse: 7
    - text: '弟子たちは食物を買いに町へ行っていたからである。 '
      verse: 8
    - text: ' それでサマリアの女は彼に言った，「ユダヤ人のあなたが，サマリア人の女のわたしから飲み水をお求めになるのはどうしてですか」。（ユダヤ人はサマリア人と商取り引きをしないからである。） '
      verse: 9
    - text: ' イエスは彼女に答えた，「あなたが神の贈り物と，『飲み水をくれないか』と言った者がだれなのかを知っていたなら，あなたは彼に求め，彼はあなたに命の水を与えたことだろう」
        。 '
      verse: 10
    - text: ' 女は彼に言った，「だんな様，あなたはくむ物をお持ちでなく，この井戸は深いのです。それで，あなたはその生きた水をどこから手に入れられるのですか。 '
      verse: 11
    - text: 'あなたは，わたしたちの父祖ヤコブよりも偉大なのですか。彼はわたしたちにこの井戸を与え，子供や牛がしたように自らもここから飲んだのです」。 '
      verse: 12
    - text: ' イエスは彼女に答えた，「この水を飲む者はみな再び渇く。 '
      verse: 13
    - text: 'だが，わたしが与える水を飲む者はだれでも，決して渇くことがない。そして，わたしが与える水はその人の内で，永遠の命へとわき出る水の井戸となるだろう」
        。 '
      verse: 14
    - text: ' 女は彼に言った，「だんな様，わたしにその水を下さい。わたしが渇くことがなく，ここにずっと水をくみに来なくてもよいようにするためです」。 '
      verse: 15
    - text: ' イエスは彼女に言った，「あなたの夫を呼びに行って，ここに戻って来なさい」 。 '
      verse: 16
    - text: ' 女は答えた，「わたしには夫がありません」。  イエスは彼女に言った，「『わたしには夫がない』とはよく言った。 '
      verse: 17
    - text: 'あなたには五人の夫がいたが，今一緒にいる者は夫ではないからだ。それをあなたは正しく言った」 。 '
      verse: 18
    - text: ' 女は彼に言った，「だんな様，わたしはあなたが預言者だということが分かります。 '
      verse: 19
    - text: 'わたしたちの父祖たちはこの山で崇拝しましたが，あなた方ユダヤ人は，人々が崇拝すべき場所はエルサレムにあると言います」。 '
      verse: 20
    - text: ' イエスは彼女に言った，「女よ，わたしの言うことを信じなさい。あなた方がこの山でもエルサレムでもないところで，父を崇拝する時が来る。 '
      verse: 21
    - text: 'あなた方は自分たちの知らないものを崇拝している。わたしたちは自分たちが知っているものを崇拝している。救いはユダヤ人から出るからだ。 '
      verse: 22
    - text: 'だが，真の崇拝者が霊と真理をもって父を崇拝する時が来ている。今がその時だ。父はそのような人々を，ご自分の崇拝者になるために求めておられるからだ。 '
      verse: 23
    - text: '神は霊であられるので，その方を崇拝する人々は，霊と真理をもって崇拝しなければならない」 。 '
      verse: 24
    - text: ' 女は彼に言った，「わたしはメシアが来られることを知っています」（メシアはキリストと呼ばれる）。「その方が来られるときに，わたしたちにすべての事柄を知らせてくださるでしょう」。 '
      verse: 25
    - text: ' イエスは彼女に言った，「あなたに話しているわたしがその者だ」 。 '
      verse: 26
    - text: 'その時，弟子たちが戻って来た。彼らは，彼が女と話していることで驚き怪しんだ。しかし，「何を求めておられるのですか」とか，「なぜ彼女と話しておられるのですか」などと言う者はいなかった。 '
      verse: 27
    - text: 'そこで，女は水がめを置いて，町に去って行き，人々に言った， '
      verse: 28
    - text: '「来て，わたしのしたことを何もかも告げた人を見てください。この人がキリストではないでしょうか」。 '
      verse: 29
    - text: ' そこで彼らは町から出て，彼のもとへやって来た。 '
      verse: 30
    - text: 'その間に，弟子たちは「ラビ，召し上がってください」と言って，彼を促していた。 '
      verse: 31
    - text: ' しかし彼は彼らに言った，「わたしには，あなた方の知らない，食べるべき食物がある」 。 '
      verse: 32
    - text: ' それで弟子たちは互いに言い合った，「だれかが彼に食べる物を持って来たのだろうか」。 '
      verse: 33
    - text: ' イエスは彼らに言った，「わたしの食物とは，わたしを遣わした方のご意志を行ない，そのみ業を成し遂げることだ。 '
      verse: 34
    - text: 'あなた方は，『収穫までまだ四か月ある』と言うではないか。見よ，あなた方に言う。目を上げて，畑を見なさい。すでに収穫を待って白くなっている。 '
      verse: 35
    - text: '刈り取る者は報酬を受け取って，永遠の命に至る実を集めている。種をまく者と刈り取る者とが共に喜ぶためだ。 '
      verse: 36
    - text: 'このことにおいて，『一人はまき，もう一人は刈り取る』ということわざは真実なのだ。 '
      verse: 37
    - text: 'わたしは，自分たちが労苦しなかったものを刈り取らせるために，あなた方を遣わした。ほかの人たちが労苦したのであり，あなた方は彼らの労苦の実にあずかっているのだ」
        。 '
      verse: 38
    - text: ' その町から来た大勢のサマリア人が，「この方はわたしのしたことを何もかも告げた」と証言した女のその言葉のゆえに，彼を信じた。 '
      verse: 39
    - text: 'そこでサマリア人たちは彼のもとにやって来ると，自分たちのところに滞在してくれるよう頼んだ。彼はそこに二日滞在した。 '
      verse: 40
    - text: '彼の言葉のゆえに，さらに多くの人が信じた。 '
      verse: 41
    - text: '彼らは女に言った，「わたしたちは，もはやあなたの話のゆえに信じるのではない。自分で聞いて，この方こそ確かにキリスト，世の救い主だと知ったからだ」。 '
      verse: 42
    - text: ' 二日後，彼はそこから出発してガリラヤに入った。 '
      verse: 43
    - text: 'イエス自身が，預言者は自分の故郷では誉れを得ないと証言したからである。 '
      verse: 44
    - text: 'そこでガリラヤに来ると，ガリラヤの人たちは彼を受け入れた。彼らも祭りに行ったので，彼が祭りの際にエルサレムで行なわれたすべての事柄を見ていたのである。 '
      verse: 45
    - text: 'それでイエスは再びガリラヤのカナに行った。水をブドウ酒に変えた所である。カペルナウムにある貴族がいて，その息子が病気であった。 '
      verse: 46
    - text: 'イエスがユダヤからガリラヤに出て来たことを聞くと，彼はそのもとに行き，下って来て自分の息子をいやしてくれるように頼んだ。その息子が死にそうだったからである。 '
      verse: 47
    - text: 'それでイエスは彼に言った，「あなた方は，しるしや不思議を見なければ，決して信じないだろう」 。 '
      verse: 48
    - text: ' その貴族はイエスに言った，「主よ，わたしの子供が死ぬ前に下っていらしてください」。 '
      verse: 49
    - text: 'イエスは彼に言った，「帰りなさい。あなたの息子は生きる」 。その人は，イエスが自分に話した言葉を信じて，帰って行った。 '
      verse: 50
    - text: 'さて，下って行くと，その召使いたちが出迎えて報告し，「お子さんは生きています」と言った。 '
      verse: 51
    - text: 'そこで彼は，子供が良くなり始めた時刻を彼らに尋ねた。それで彼らは，「昨日の第七時に熱が引きました」と言った。 '
      verse: 52
    - text: 'それで父親は，それが，「あなたの息子は生きる」 とイエスが言ったその時刻であったことを知った。そこで，彼もその家の者たち全員も信じた。 '
      verse: 53
    - text: 'これはまた，イエスがユダヤからガリラヤに出て来て行なわれた二番目のしるしである。  '
      verse: 54
  - chapter: 5
    verses:
    - text: 'こうした事ののち，ユダヤ人の祭りがあって，イエスはエルサレムに上った。 '
      verse: 1
    - text: 'さて，エルサレムには，羊門のそばに，ヘブライ語で「ベテスダ」と呼ばれる，五つの回廊のある池がある。 '
      verse: 2
    - text: 'そこには，水の動くのを待って，病気の人，目の見えない人，足の不自由な人，体のまひした人からなる大群衆が横たわっていた。 '
      verse: 3
    - text: 'というのは，主のみ使いが時々池に下りて来て，水をかき乱すからであった。水がかき乱された後で最初に入る者はだれでも，どんな病気にかかっていても健康にされたのである。 '
      verse: 4
    - text: 'そこにある人がいたが，彼は三十八年の間，病気であった。 '
      verse: 5
    - text: 'イエスは，その人がそこに横たわっているのを目にし，彼が長い間病気であったことを知ると，「良くなりたいか」 と彼に言った。 '
      verse: 6
    - text: ' 病気の人は答えた，「だんな様，わたしには水がかき乱される時，池に入れてくれる人がいません。そして，わたしが行っている間に，ほかの人が先に降りてしまうのです」。 '
      verse: 7
    - text: ' イエスは彼に言った，「起き上がって，寝床を取り上げて歩きなさい」 。 '
      verse: 8
    - text: ' すぐにその人は良くなり，寝床を取り上げて歩いた。ところで，その日は安息日であった。 '
      verse: 9
    - text: 'そこでユダヤ人たちはいやされた人に言った，「今日は安息日だ。寝床を運ぶことは許されていない」。 '
      verse: 10
    - text: ' 彼は彼らに答えた，「わたしを良くしてくれたその方が，『寝床を取り上げて歩きなさい』 と言ったのです」。 '
      verse: 11
    - text: ' 彼らは彼に尋ねた，「あなたに『寝床を取り上げて歩きなさい』 と言ったのはだれか」。 '
      verse: 12
    - text: ' しかし，いやされた人はそれがだれなのか知らなかった。その場所には群衆がおり，イエスは退いたからである。 '
      verse: 13
    - text: ' そののち，イエスは神殿で彼を見つけて，こう言った。「ご覧，あなたは良くなった。もう罪を犯してはいけない。もっと悪いことが起きないために」
        。 '
      verse: 14
    - text: ' その人は立ち去って，自分を良くしたのはイエスだということをユダヤ人たちに告げた。 '
      verse: 15
    - text: 'この理由のために，ユダヤ人たちはイエスを迫害して，彼を殺そうとした。彼が安息日にこれらの事をしたためであった。 '
      verse: 16
    - text: 'しかしイエスは彼らに言った，「わたしの父は今なお働いておられる。だから，わたしも働くのだ」 。 '
      verse: 17
    - text: 'この理由のために，ユダヤ人たちはいよいよ彼を殺そうとした。安息日を破っただけでなく，神を自分の父と呼んで，自分を神と等しい者としたという理由であった。 '
      verse: 18
    - text: 'それでイエスは彼らに答えた，「本当にはっきりとあなた方に言う。子は自分からは何も行なうことができず，ただ父がなさるのを見たことだけを行なうことができるのだ。父がなさることは何でも，子も同じように行なうからだ。 '
      verse: 19
    - text: 'というのは，父は子に愛情を抱いておられ，ご自分のなさることをみな彼にお見せになるからだ。あなた方が驚嘆するために，これより大きな業を彼にお見せになるだろう。 '
      verse: 20
    - text: 'ちょうど父が死んだ者たちを生き返らせて命をお与えになるのと同じように，子もまた，自分の望む者に命を与えるからだ。 '
      verse: 21
    - text: 'というのは，父はだれをも裁かず，子にすべての裁きをゆだねておられるからだ。 '
      verse: 22
    - text: 'それは，すべての人が父を敬うのと同じように子を敬うためだ。子を敬わない者は，彼を遣わされた父を敬っていない。 '
      verse: 23
    - text: '「本当にはっきりとあなた方に言う。わたしの言葉を聞いて，わたしを遣わされた方を信じる者は，永遠の命を持っており，裁きに入ることなく，死から命へと進んでいる。 '
      verse: 24
    - text: '本当にはっきりとあなた方に言う。死んだ者たちが神の子の声を聞く時が来ている。それは今なのだ。そして，聞いた者たちは生きる。 '
      verse: 25
    - text: 'ちょうど父がご自身の内に命を持っておられるのと同じように，子もまた自分の内に命を持つことを許された。 '
      verse: 26
    - text: 'また，裁きを執行する権威を彼に与えられた。彼は人の子だからだ。 '
      verse: 27
    - text: 'このことで驚嘆してはいけない。時が来ているからだ。その時には，墓の中にいる者がみな，彼の声を聞き， '
      verse: 28
    - text: '善いことをした者は命の復活へ，悪いことをした者は裁きの復活へと出て来るだろう。 '
      verse: 29
    - text: 'わたしは自分からは何も行なえない。わたしは自分が聞いたとおりに裁き，その裁きは公正だ。自分の意志ではなく，わたしを遣わした父のご意志を求めるからだ。 '
      verse: 30
    - text: '「わたしが自分について証言しているのなら，わたしの証言は正当ではない。 '
      verse: 31
    - text: 'わたしについて証言される別の方がおられる。その方がわたしについて証言されるその証言が真実だということを，わたしは知っている。 '
      verse: 32
    - text: 'あなた方はヨハネに人を遣わし，彼は真理に対して証言した。 '
      verse: 33
    - text: 'だが，わたしが受け入れる証言は人からのものではない。それでも，あなた方が救われるためにこのことを言うのだ。 '
      verse: 34
    - text: '彼は燃えて輝くともし火だった。そして，あなた方はしばらくの間，彼の光のうちで喜びたいと思った。 '
      verse: 35
    - text: 'だが，わたしにはヨハネのものより偉大な証言がある。父がわたしに成し遂げるようにゆだねられた業，わたしが行なっているまさにこの業が，わたしについて，父が遣わされたことを証言するからだ。 '
      verse: 36
    - text: 'わたしを遣わされた父ご自身が，わたしについて証言してくださった。あなた方は一度もその方の声を聞いたことがなく，その姿を見たこともない。 '
      verse: 37
    - text: 'あなた方は自分たちの内にとどまるその方の言葉を持っていない。その方が遣わされた者を，あなた方は信じないからだ。 '
      verse: 38
    - text: '「あなた方は聖書を調べている。自分たちがそれらの内に永遠の命を持っていると考えるからだ。そして，それらこそ，わたしについて証言するものなのだ。 '
      verse: 39
    - text: 'だが，あなた方は命を得るためにわたしのところに来ようとしない。 '
      verse: 40
    - text: 'わたしは人々からの栄光を受け入れない。 '
      verse: 41
    - text: 'だが，あなた方が自分たちの内に神の愛を抱いていないことをわたしは知っている。 '
      verse: 42
    - text: 'わたしは父の名において来たのに，あなた方はわたしを受け入れない。ほかの人が自分の名によって来るなら，あなた方は彼を受け入れるだろう。 '
      verse: 43
    - text: '互いからの栄光を受け入れて，ただ一人の神から来る栄光を求めないあなた方は，どうして信じることができようか。 '
      verse: 44
    - text: '「わたしがあなた方を父に訴えると思ってはいけない。あなた方を訴えるのは，あなた方が望みを置くモーセだ。 '
      verse: 45
    - text: 'あなた方がモーセを信じたなら，わたしを信じただろう。彼はわたしについて書いたからだ。 '
      verse: 46
    - text: 'だが，あなた方が彼の書いたことを信じないのなら，どうしてわたしの言葉を信じるだろうか」 。  '
      verse: 47
  - chapter: 6
    verses:
    - text: 'こうした事ののち，イエスはティベリアスの海とも呼ばれるガリラヤの海の向こう岸へ出発した。 '
      verse: 1
    - text: '大群衆が彼に従った。彼が病気の人に対して行なったしるしを見たからである。 '
      verse: 2
    - text: 'イエスは山の中に上って行き，弟子たちと共にそこに座った。 '
      verse: 3
    - text: 'ところで，ユダヤ人の過ぎ越しの祭りが近づいていた。 '
      verse: 4
    - text: 'それで，イエスは目を上げて，大群衆が自分のもとに来ているのを見ると，フィリポに言った，「この人々に食べさせるために，どこでパンを買えるだろうか」
        。 '
      verse: 5
    - text: 'イエスは彼を試すためにこのことを言った。自分が行なおうとしていることを知っていたからである。 '
      verse: 6
    - text: ' フィリポは答えた，「みんなが少しずつ受け取るとしても，二百デナリ分のパンでも彼らのためには十分ではないでしょう」。 '
      verse: 7
    - text: ' 弟子の一人で，シモン・ペトロの兄弟アンデレが言った， '
      verse: 8
    - text: '「ここに，大麦のパン五つと二匹の魚を持っている少年がいます。それでも，こんなに大勢の人の間ではいったい何になるでしょう」。 '
      verse: 9
    - text: ' イエスは言った，「人々を座らせなさい」 。ところで，その場所には草がたくさんあった。そこで人々は座った。数にして，およそ五千人であった。 '
      verse: 10
    - text: 'イエスはパンを取り，感謝をささげてから，弟子たちに配り，弟子たちが座っている者たちに配った。魚も同じようにして，人々が望むだけ配った。 '
      verse: 11
    - text: '人々が満ち足りると，弟子たちに言った，「何も無駄にならないように，残された切れ端を拾い集めなさい」 。 '
      verse: 12
    - text: 'そこで彼らは拾い集め，大麦のパン五つから出た切れ端で十二のかごを一杯にした。それは，食べた人々が残したものであった。 '
      verse: 13
    - text: 'そのため，イエスの行なったしるしを見たとき，人々は言った，「これこそ本当に，世に来ることになっている預言者だ」。 '
      verse: 14
    - text: 'それでイエスは，人々が来て，自分を王とするために力ずくで連れて行こうとしているのに気づき，ひとりで再び山へ退いた。 '
      verse: 15
    - text: ' 夕方になった時，弟子たちは海に下りて行った。 '
      verse: 16
    - text: 'そして彼らは舟に乗り込み，カペルナウムに向けて海を渡った。すでに暗くなっていたが，イエスは彼らのもとへ来ていなかった。 '
      verse: 17
    - text: '大風が吹いて，海は荒れていた。 '
      verse: 18
    - text: 'それで，二十五ないし三十スタディアほどこいできたとき，彼らは海の上を歩いて舟に近づいて来るイエスを見た。それで彼らは恐れた。 '
      verse: 19
    - text: 'しかし彼は彼らに言った，「わたしはある。恐れてはいけない」 。 '
      verse: 20
    - text: 'それで彼らは彼を舟の中に迎えようとした。すぐに舟は彼らが向かっていた土地に着いた。 '
      verse: 21
    - text: ' 次の日，湖の向こう岸に立っていた大群衆は，弟子たちが乗り込んだ一そうのほかにはそこに舟がなかったこと，またイエスが弟子たちと共に舟に乗ることなく，弟子たちだけで出発したことに気が付いた。 '
      verse: 22
    - text: 'しかしながら，主が感謝をささげてから彼らがパンを食べた場所の近くの岸に，ティベリアスから数そうの舟が来た。 '
      verse: 23
    - text: 'それで群衆は，そこにイエスも弟子たちもいないことに気が付くと，舟に乗り込み，イエスを探してカペルナウムに来た。 '
      verse: 24
    - text: '湖の向こう岸で彼を見つけると，彼らは尋ねた，「ラビ，いつここにおいでになったのですか」。 '
      verse: 25
    - text: ' イエスは彼らに答えた，「本当にはっきりとあなた方に告げる。あなた方がわたしを探しているのは，しるしを見たからではなく，パンを食べて満ち足りたからだ。 '
      verse: 26
    - text: '滅びる食物のためではなく，永遠の命へと残る食物のために働きなさい。それは人の子があなた方に与えるものだ。神なる父が彼に証印を押されたからだ」
        。 '
      verse: 27
    - text: ' それで彼らは彼に言った，「神の業を行なうために，わたしたちは何をしなければなりませんか」。 '
      verse: 28
    - text: ' イエスは彼らに答えた，「その方が遣わされた者を信じること，これが神の業だ」 。 '
      verse: 29
    - text: ' それで彼らは彼に言った，「わたしたちがそれを見てあなたを信じることができるよう，どんなしるしを行なわれるのですか。あなたはどんな業を行なってくださいますか。 '
      verse: 30
    - text: 'わたしたちの父祖たちは荒野でマンナを食べました。『天からパンを与えて彼らに食べさせた』と書いてあるとおりです」。 '
      verse: 31
    - text: ' それでイエスは彼らに言った，「本当にはっきりとあなた方に告げる。あなた方に天からのパンを与えたのはモーセではない。だが，わたしの父はあなた方に天からの真のパンを与えておられる。 '
      verse: 32
    - text: '神のパンは，天から下って来て世に命を与えるものだからだ」 。 '
      verse: 33
    - text: ' それで彼らは彼に言った，「主よ，このパンをいつもわたしたちにお与えください」。 '
      verse: 34
    - text: ' イエスは彼らに言った，「わたしがその命のパンだ。わたしのところに来る者は決して飢えることがなく，わたしを信じる者は決して渇くことがない。 '
      verse: 35
    - text: 'だが，わたしはあなた方に告げた。あなた方はわたしを見たのに信じないと。 '
      verse: 36
    - text: '父がわたしにお与えになる者はみな，わたしのところに来る。わたしのところに来た者を，わたしは決して追い払わない。 '
      verse: 37
    - text: 'わたしが天から下って来たのは，自分の意志ではなく，わたしを遣わした方のご意志を行なうためだからだ。 '
      verse: 38
    - text: 'わたしを遣わしたわたしの父のご意志とは，その方がわたしに与えられたすべての者をわたしが一人も失わずに，終わりの日にその者を生き返らせることだ。 '
      verse: 39
    - text: 'わたしを遣わした方のご意志とは，子を見て信じる者がみな永遠の命を持ち，わたしが終わりの日に彼らすべてを生き返らせることだ」 。 '
      verse: 40
    - text: ' それでユダヤ人たちは，彼が「わたしが天から下って来たパンだ」 と言ったことで，彼に関してつぶやいた。 '
      verse: 41
    - text: '彼らは言った，「このイエスはヨセフの子であり，我々はその父と母を知っているではないか。それならどうして『わたしは天から下って来た』 と言うのだろう」。 '
      verse: 42
    - text: ' それでイエスは彼らに答えた，「互いにつぶやくのはやめなさい。 '
      verse: 43
    - text: 'わたしを遣わした父が引き寄せてくださるのでなければ，だれもわたしのところに来ることはできない。そして，わたしは終わりの日にその人を生き返らせる。 '
      verse: 44
    - text: '預言者たちの中に，『彼らはみな神によって教えられるだろう』と書いてある。それで，父から聞いて学んだ者はみなわたしのところへ来る。 '
      verse: 45
    - text: '神からの者のほかには，だれも父を見た者はいない。その者が父を見たのだ。 '
      verse: 46
    - text: '本当にはっきりとあなた方に告げる。わたしを信じる者は永遠の命を持っている。 '
      verse: 47
    - text: 'わたしは命のパンだ。 '
      verse: 48
    - text: 'あなた方の父祖たちは荒野でマンナを食べたが，死んでしまった。 '
      verse: 49
    - text: 'これは，だれでもそれから食べてなお死なないようにするために，天から下って来るパンだ。 '
      verse: 50
    - text: 'わたしは天から下って来た生きたパンだ。だれでもこのパンから食べる者は永遠に生きる。そう，世の命のためにわたしが与えるパンは，わたしの肉だ」
        。 '
      verse: 51
    - text: ' それでユダヤ人たちは互いに論じ合って言った，「この人はどうやって自分の肉を与えて我々に食べさせることができるのか」。 '
      verse: 52
    - text: ' それでイエスは彼らに言った，「本当にはっきりとあなた方に告げる。人の子の肉を食べ，その血を飲まないなら，あなた方は自分の内に命を持っていない。 '
      verse: 53
    - text: 'わたしの肉を食べ，わたしの血を飲む者は永遠の命を持っている。そして，わたしはその者を終わりの日に生き返らせる。 '
      verse: 54
    - text: 'わたしの肉は本当の食物であり，わたしの血は本当の飲み物だからだ。 '
      verse: 55
    - text: 'わたしの肉を食べ，わたしの血を飲む者はわたしの内にとどまっており，わたしも彼の内にとどまっている。 '
      verse: 56
    - text: '生ける父がわたしを遣わされ，わたしが父によって生きているのと同じように，わたしを食物とする者はわたしによって生きる。 '
      verse: 57
    - text: 'これは天から下って来たパンだ。これは，わたしたちの父祖たちが食べても死んだようなものではない。このパンを食べる者は永遠に生きる」 。 '
      verse: 58
    - text: 'カペルナウムで教えていた際，彼は会堂でこれらの事を言った。 '
      verse: 59
    - text: ' それで大勢の弟子たちは，この事を聞いて，こう言った。「わけが分からない。だれがこれを聞いていられようか」。 '
      verse: 60
    - text: ' しかしイエスは，弟子たちがこのことでつぶやいているのを自分の内で知っていて，彼らに言った，「このことがあなた方をつまずかせるのか。 '
      verse: 61
    - text: 'それなら，自分が以前いた所へ上って行く人の子を見たならどうだろう。 '
      verse: 62
    - text: '命を与えるものは霊だ。肉は少しも益にならない。わたしがあなた方に語った言葉は霊であり，命だ。 '
      verse: 63
    - text: 'だが，あなた方のうちのある者は信じていない」 。というのは，イエスは，信じていない者，また自分を売り渡す者を，はじめから知っていたからである。 '
      verse: 64
    - text: '彼は言った，「この理由のために，わたしはあなた方に，父が与えてくださったのでなければ，だれもわたしのところに来ることはできないと言ったのだ」
        。 '
      verse: 65
    - text: ' このために，大勢の弟子たちが戻って行き，もはや彼と共に歩かなかった。 '
      verse: 66
    - text: 'それでイエスは十二人に言った，「あなた方も去って行こうと思っているわけではないだろう」 。 '
      verse: 67
    - text: ' シモン・ペトロが彼に答えた，「主よ，わたしたちはだれのところへ行きましょう。あなたは永遠の命の言葉を持っておられます。 '
      verse: 68
    - text: 'わたしたちは，あなたがキリスト，生ける神の子だということを，信じ，知るようになりました」。 '
      verse: 69
    - text: ' イエスは彼らに答えた，「わたしがあなた方十二人を選んだのではないか。だが，あなた方のうちの一人は悪魔だ」 。 '
      verse: 70
    - text: 'ところで，彼はシモン・イスカリオトの子ユダに関して話したのであった。十二人の一人でありながら，彼を売り渡そうとしていたからである。  '
      verse: 71
  - chapter: 7
    verses:
    - text: 'こうした事ののち，イエスはガリラヤで歩いていた。ユダヤ人たちが彼を殺そうとしていたので，ユダヤで歩こうとはしなかったからである。 '
      verse: 1
    - text: 'さて，ユダヤ人の仮小屋の祭りが近づいていた。 '
      verse: 2
    - text: 'それでその兄弟たちは彼に言った，「ここを去ってユダヤに行きなさい。あなたの行なう業を弟子たちも見ることができるようにするためだ。 '
      verse: 3
    - text: '物事をこっそりと行ないながら，自分が公に知られることを求める者はいないからだ。こうした事柄を行なっているのなら，自分を世に示しなさい」。 '
      verse: 4
    - text: 'というのは，その兄弟たちでさえ彼を信じていなかったからである。 '
      verse: 5
    - text: ' それでイエスは彼らに言った，「わたしの時はまだ来ていないが，あなた方の時はいつでも用意ができている。 '
      verse: 6
    - text: '世はあなた方を憎むことはできないが，わたしを憎む。わたしが世について，その業が悪いことを証言するからだ。 '
      verse: 7
    - text: 'あなた方は祭りに上って行くがよい。わたしはまだこの祭りに上って行かない。わたしの時はまだ満ちていないからだ」 。 '
      verse: 8
    - text: ' 彼らにこうした事柄を言って，彼はガリラヤにとどまった。 '
      verse: 9
    - text: 'しかし，その兄弟たちが祭りに上って行ってから，彼自身も，おおっぴらにではなくひそかに上って行った。 '
      verse: 10
    - text: 'そこでユダヤ人たちは祭りで彼を探して，「彼はどこだ」と言った。 '
      verse: 11
    - text: '群衆の間では彼に関するささやきが多くあった。ある者は「彼は善い人だ」と言った。他の者たちは「そうではない。彼は群衆を惑わしているのだ」と言っていた。 '
      verse: 12
    - text: 'それでも，ユダヤ人たちへの恐れのために，彼についておおっぴらに話す者はいなかった。 '
      verse: 13
    - text: 'しかし，すでに祭りの半ばになった時，イエスは神殿に上って来て教えた。 '
      verse: 14
    - text: 'それでユダヤ人たちは驚嘆して言った，「この人は教育されたことがないのに，どうして文字を知っているのか」。 '
      verse: 15
    - text: ' それでイエスは彼らに答えた，「わたしの教えはわたしのものではなく，わたしを遣わされた方のものだ。 '
      verse: 16
    - text: 'だれでもその方のご意志を行ないたいと思うなら，わたしの教えについて，それが神からのものなのか，それともわたしが自分から話しているのかが分かるはずだ。 '
      verse: 17
    - text: '自分から話す者は自分の栄光を求める。しかし，自分を遣わした方の栄光を求める者は真実な者であって，その人の内には不正がない。 '
      verse: 18
    - text: 'モーセはあなた方に律法を与えなかっただろうか。それなのに，あなた方のうちのだれも律法を守っていない。あなた方はなぜわたしを殺そうとしているのか」
        。 '
      verse: 19
    - text: ' 群衆は答えた，「あなたは悪魔に取りつかれている！　だれがあなたを殺そうとしているのか」。 '
      verse: 20
    - text: ' イエスは彼らに答えた，「わたしが一つの業を行なうと，あなた方はみなそれによって驚嘆する。 '
      verse: 21
    - text: 'モーセはあなた方に割礼を与えた（モーセからではなく，父祖たちからなのだが）。それで，あなた方は安息日にも男の子に割礼を施している。 '
      verse: 22
    - text: 'モーセの律法を破らないようにするため，男の子は安息日に割礼を受けるというのに，安息日に人の全身をいやしたからといってわたしに対して腹を立てるのか。 '
      verse: 23
    - text: 'うわべによって裁かずに，公正な裁きで裁きなさい」 。 '
      verse: 24
    - text: ' それでエルサレムの住民の何人かが言った，「これは彼らが殺そうとしている人ではないか。 '
      verse: 25
    - text: '見よ，彼がおおっぴらに話しているのに，彼らはこの人に何も言わない。支配者たちはこの人が本当にキリストだと確かに分かったのだろうか。 '
      verse: 26
    - text: 'だが，我々はこの人がどこから来たかを知っている。キリストが来られる時には，彼がどこから来たのかだれも知らないはずだ」。 '
      verse: 27
    - text: ' それでイエスは，神殿で大声を上げ，教えて言った，「あなた方はわたしを知っており，わたしがどこから来たかを知っている。わたしは自分の考えで来たのではなく，わたしを遣わされた方は真実な方だ。あなた方はその方を知っていない。 '
      verse: 28
    - text: 'わたしはその方を知っている。わたしはその方のもとから来ており，その方がわたしを遣わされたからだ」 。 '
      verse: 29
    - text: ' そのため，彼らは彼を捕まえようとした。しかし，だれも彼に手をかけるものはいなかった。彼の時はまだ来ていなかったからである。 '
      verse: 30
    - text: 'しかし，群衆の多くが彼を信じた。彼らは言った，「キリストが来られる時にも，この人がしたよりも多くのしるしは行なわないのではないだろうか」。 '
      verse: 31
    - text: 'ファリサイ人たちは，群衆が彼に関してこれらの事をささやいているのを聞いた。それで，祭司長たちとファリサイ人たちは，彼を逮捕するために役人たちを遣わした。 '
      verse: 32
    - text: ' するとイエスは言った，「ほんの少しの間，わたしはあなた方と共にいる。それから，わたしを遣わした方のもとへ行く。 '
      verse: 33
    - text: 'あなた方はわたしを探すが，見つけることができない。そして，わたしのいる所にあなた方は来ることができない」 。 '
      verse: 34
    - text: ' それでユダヤ人たちは互いに言い合った，「我々の見つけることができないとは，いったいどこに行こうとしているのだろう。ギリシャ人の間の離散者のところに行って，ギリシャ人に教えようとしているのだろうか。 '
      verse: 35
    - text: '『あなた方はわたしを探すが，見つけることができない。そして，わたしのいる所にあなた方は来ることができない』 と彼が言うこの言葉はどういうことなのだろう」。 '
      verse: 36
    - text: ' さて，祭りの大いなる最後の日に，イエスは立ち上がり，叫んで言った，「だれでも渇く者がいれば，わたしのところに来て飲むように。 '
      verse: 37
    - text: 'わたしを信じる者は，聖書が述べているとおり，その人の内から生きた水の流れが流れ出るだろう」 。 '
      verse: 38
    - text: 'しかし，彼は，自分を信じる者たちが受けようとしていた霊について言ったのである。というのは，聖霊がまだ与えられていなかったからであり，それはイエスがまだ栄光を受けていなかったからであった。 '
      verse: 39
    - text: ' それで，群衆の多くはこれらの言葉を聞いた時，「この人は本当にあの預言者だ」と言った。 '
      verse: 40
    - text: 'ほかの者たちは「この人はキリストだ」と言った。しかし，ある者たちは言った，「まさかキリストがガリラヤから出るだろうか。 '
      verse: 41
    - text: '聖書は，キリストがダビデの子孫から，またダビデのいた村ベツレヘムから出ると述べていないだろうか」。 '
      verse: 42
    - text: 'そこで，彼のために群衆の中で分裂が生じた。 '
      verse: 43
    - text: '彼らのうち何人かは彼を逮捕したいと思ったが，彼に手をかける者はいなかった。 '
      verse: 44
    - text: 'それで役人たちは，祭司長たちとファリサイ人たちのところへ戻ってきた。すると彼らは役人たちに言った，「なぜ彼を連れて来なかったのか」。 '
      verse: 45
    - text: ' 役人たちは答えた，「あの人のように話した人はいまだかつてありません」。 '
      verse: 46
    - text: ' それでファリサイ人たちは彼らに答えた，「あなた方も惑わされてしまったわけではあるまい。 '
      verse: 47
    - text: '支配者たちやファリサイ人たちの中に，彼を信じた者がいるだろうか。 '
      verse: 48
    - text: 'だが，律法を知らないこの群衆はのろわれているのだ」。 '
      verse: 49
    - text: ' ニコデモ（彼らの一員で，夜に彼のもとに来た者）が彼らに言った， '
      verse: 50
    - text: '「我々の律法は，まずその人から聞いて，その人が何をしているかを知っていなければ，人を裁くだろうか」。 '
      verse: 51
    - text: ' 彼らは彼に答えた，「あなたもガリラヤの出身なのか。調べてみよ。預言者がガリラヤからは生じないことが分かるだろう」。 '
      verse: 52
    - text: ' みんなは自分の家に帰った。  '
      verse: 53
  - chapter: 8
    verses:
    - text: 'しかしイエスはオリーブ山に行った。 '
      verse: 1
    - text: 'さて，朝早く，彼は再び神殿の中に来た。そして人々はみな彼のもとに来た。彼は座って彼らを教えた。 '
      verse: 2
    - text: '律法学者たちとファリサイ人たちが，姦淫の最中に捕まった女を連れて来た。彼女を中央に立たせて， '
      verse: 3
    - text: '彼に告げた，「先生，わたしたちはこの女を姦淫の真っ最中に見つけました。 '
      verse: 4
    - text: 'さて，わたしたちの律法の中で，このような者は石打ちにするよう，モーセはわたしたちに命令しました。あなたは彼女について何と言いますか」。 '
      verse: 5
    - text: '彼らは彼を試して，訴える口実を得るために，このことを言ったのである。  しかしイエスは身をかがめ，指で地面に何か書いていた。 '
      verse: 6
    - text: 'それでも彼らがしつこく尋ねると，目を上げて彼らに言った，「あなた方の間で罪のない者が，この女に向かって最初に石を投げなさい」 。 '
      verse: 7
    - text: '再び身をかがめ，指で地面に何か書いていた。 '
      verse: 8
    - text: ' これを聞くと彼らは良心に責められ，年長者から始めて最後の者まで，一人また一人と出て行った。イエスがひとり，真ん中にいる女と共に残された。 '
      verse: 9
    - text: 'イエスは立ち上がり，彼女を見て言った，「女よ，あなたの告訴人はどこにいるのか。だれもあなたを罪に定めなかったのか」 。 '
      verse: 10
    - text: ' 彼女は言った，「だれも，主よ」。  イエスは言った，「わたしもあなたを罪に定めない。帰りなさい。今からは，もう罪を犯してはならない」 。 '
      verse: 11
    - text: ' それでイエスは再び彼らに話して言った，「わたしは世の光だ。わたしに従う者は闇の中を歩くことがなく，命の光を持つことになる」 。 '
      verse: 12
    - text: ' それでファリサイ人たちは彼に言った，「あなたは自分について証言している。あなたの証言は正当ではない」。 '
      verse: 13
    - text: ' イエスは彼らに答えた，「たとえわたしが自分について証言するとしても，わたしの証言は真実だ。自分がどこから来たか，そしてどこへ行こうとしているかを知っているからだ。しかしあなた方はわたしがどこから来たか，またどこへ行こうとしているかを知らない。 '
      verse: 14
    - text: 'あなた方はうわべで裁く。わたしはだれをも裁かない。 '
      verse: 15
    - text: 'しかし，わたしが裁くとしても，わたしの裁きは正しい。わたしはひとりではなく，わたしを遣わされた父と共にいるからだ。 '
      verse: 16
    - text: 'あなた方の律法に，二人の人の証言は正当だと書いてあるとおりだ。 '
      verse: 17
    - text: 'わたしは自分について証言し，わたしを遣わされた父もわたしについて証言してくださる」 。 '
      verse: 18
    - text: ' それで彼らは彼に言った，「あなたの父はどこにいるのか」。  イエスは答えた，「あなた方はわたしもわたしの父も知っていない。もしあなた方がわたしを知っていたなら，わたしの父をも知っていただろう」
        。 '
      verse: 19
    - text: '神殿の中で教えていた際，宝物殿の中で，イエスはこれらの言葉を語った。それでも，彼を逮捕する者はいなかった。彼の時がまだ来ていなかったからである。 '
      verse: 20
    - text: 'それでイエスは再び彼らに言った，「わたしは去って行こうとしている。そしてあなた方はわたしを探すが，自分の罪のうちに死ぬだろう。わたしが行く所に，あなた方は来ることができない」
        。 '
      verse: 21
    - text: ' それでユダヤ人たちは言った，「彼は自殺するつもりなのだろうか。『わたしが行く所に，あなた方は来ることができない』 と言うのだから」。 '
      verse: 22
    - text: ' 彼は彼らに答えた，「あなた方は下からの者だが，わたしは上からの者だ。あなた方はこの世からの者だが，わたしはこの世からの者ではない。 '
      verse: 23
    - text: 'そのためわたしは，あなた方は自分の罪のうちに死ぬだろうと言った。わたしがその者だと信じない限り，あなた方は自分の罪のうちに死ぬからだ」 。 '
      verse: 24
    - text: ' それで彼らは彼に言った，「あなたはだれなのか」。  イエスは彼らに答えた，「まさしくわたしがはじめからあなた方に言っているものだ。 '
      verse: 25
    - text: 'わたしには，あなた方に関して言うべき，また裁くべき事柄がたくさんある。だが，わたしを遣わされた父は真実な方であり，わたしはその方から聞いた事柄を世に対して話すのだ」
        。 '
      verse: 26
    - text: ' 彼らは，彼が父について話していることを理解しなかった。 '
      verse: 27
    - text: 'それでイエスは彼らに言った，「あなた方は，人の子を挙げると，その時，わたしがその者であること，また，わたしが自分からは何も行なうことができず，父が教えてくださったとおりにそれらの事柄を話すことを知るだろう。 '
      verse: 28
    - text: 'わたしを遣わされた方はわたしと共におられる。父はわたしをひとりで残してはおかれない。わたしはいつでもその方の喜ばれる事を行なうからだ」 。 '
      verse: 29
    - text: ' 彼がこれらの事柄を話していた際，多くの人が彼を信じた。 '
      verse: 30
    - text: 'それでイエスは，自分を信じたそれらのユダヤ人たちに言った，「あなた方がわたしの言葉にとどまるなら，あなた方は本当にわたしの弟子だ。 '
      verse: 31
    - text: 'あなた方は真理を知り，真理はあなた方を自由にするだろう」 。 '
      verse: 32
    - text: ' 彼らは彼に答えた，「わたしたちはアブラハムの子孫であり，だれかの奴隷になったことなど決してない。『あなた方は自由にされる』 と言うのはどうしてか」。 '
      verse: 33
    - text: ' イエスは彼らに答えた，「本当にはっきりとあなた方に告げる。罪を犯す者はみな罪の奴隷だ。 '
      verse: 34
    - text: '奴隷はいつまでも家に住みはしない。しかし子はいつまでもとどまる。 '
      verse: 35
    - text: 'もし子があなた方を自由にするなら，あなた方は本当に自由になるのだ。 '
      verse: 36
    - text: 'わたしはあなた方がアブラハムの子孫であることを知っている。だが，あなた方はわたしを殺そうとしている。わたしの言葉があなた方の内に場所を見いだせないからだ。 '
      verse: 37
    - text: 'わたしは自分の父のもとで見てきた事柄を話している。あなた方も自分たちの父のところで見てきた事柄を行なっている」 。 '
      verse: 38
    - text: ' 彼らは彼に答えた，「我々の父はアブラハムだ」。  イエスは彼らに言った，「もしあなた方がアブラハムの子供であったなら，あなた方はアブラハムの業を行なうだろう。 '
      verse: 39
    - text: 'ところが今，あなた方はわたしを，自分が神から聞いた真理を告げる者を殺そうとしている。アブラハムはこのようなことをしなかった。 '
      verse: 40
    - text: 'あなた方は自分たちの父の業を行なっているのだ」。  彼らは彼に言った，「我々は淫行によって生まれたのではない。我々にはただ一人の父，神がおられる」。 '
      verse: 41
    - text: ' それでイエスは彼らに言った，「もし神があなた方の父であったなら，あなた方はわたしを愛するだろう。わたしは神のもとから出て来て，ここにいるからだ。わたしは自分の考えで来たのではなく，その方がわたしを遣わされたのだ。 '
      verse: 42
    - text: 'あなた方がわたしの話すことを理解しないのはなぜなのか。それはあなた方がわたしの言葉を聞くことができないからだ。 '
      verse: 43
    - text: 'あなた方は自分たちの父，悪魔からの者であり，自分たちの父の欲望を行ないたいと思っている。彼ははじめからの人殺しであって，真理の内に立たない。彼の内には真理がないからだ。彼が偽りを語るときには，彼自身のものに従って語る。彼は偽り者であり，偽りの父だからだ。 '
      verse: 44
    - text: 'しかし，わたしはあなた方に真理を告げるので，あなた方はわたしを信じない。 '
      verse: 45
    - text: 'あなた方のうちのだれが，わたしに罪があると責めることができるのか。わたしがあなた方に真理を告げているのなら，なぜわたしを信じないのか。 '
      verse: 46
    - text: '神に属している者は，神の言葉を聞く。この理由であなた方は聞かない。あなた方が神に属していないからだ」 。 '
      verse: 47
    - text: ' するとユダヤ人たちは彼に答えた，「我々が，あなたはサマリア人で，悪魔に取りつかれていると言うのはもっともではないか」。 '
      verse: 48
    - text: ' イエスは答えた，「わたしは悪魔に取りつかれてはいない。わたしは自分の父を敬うのに，あなた方はわたしを辱める。 '
      verse: 49
    - text: 'しかし，わたしは自分の栄光を求めない。それを求め，裁く方がおられる。 '
      verse: 50
    - text: '本当にはっきりとあなた方に告げる。わたしの言葉を守るなら，その者は決して死を見ることがない」 。 '
      verse: 51
    - text: ' するとユダヤ人たちは彼に言った，「あなたが悪霊に取りつかれていることが今こそ分かった。アブラハムは死に，預言者たちも死んだ。それなのにあなたは，『わたしの言葉を守るなら，その者は決して死を味わうことがない』
        と言う。 '
      verse: 52
    - text: 'あなたは，我々の父アブラハムより偉大なのか。彼は死んだし，預言者たちも死んだ。あなたは自分を何者とするのか」。 '
      verse: 53
    - text: ' イエスは答えた，「もしわたしが自分に栄光を与えるなら，わたしの栄光は無意味だ。あなた方が自分たちの神だと言っているのは，わたしに栄光を与えてくださるわたしの父についてなのだ。 '
      verse: 54
    - text: 'あなた方はその方を知っていないが，わたしはその方を知っている。もし『わたしはその方を知らない』と言うなら，わたしはあなた方と同じように偽り者になるだろう。しかしわたしはその方を知っており，その方の言葉を守っている。 '
      verse: 55
    - text: 'あなた方の父アブラハムはわたしの日を見ることを喜んだ。彼はそれを見て喜んだ」 。 '
      verse: 56
    - text: ' それでユダヤ人たちは彼に言った，「あなたはまだ五十歳にもなっていないのに，アブラハムを見たことがあるのか」。 '
      verse: 57
    - text: ' イエスは彼らに言った，「本当にはっきりとあなた方に告げる。アブラハムが生まれる前から，わたしはある」 。 '
      verse: 58
    - text: ' そのため彼らは彼に投げつけるために石を拾い上げた。しかしイエスは隠され，神殿から出て行った。彼らの真ん中を通り抜けて行き，そのようにして通り過ぎて行った。  '
      verse: 59
  - chapter: 9
    verses:
    - text: '通り過ぎる際，彼は生まれつき目の見えない人を目にした。 '
      verse: 1
    - text: '弟子たちは彼に尋ねた，「ラビ，この人が生まれつき目が見えないのはだれが罪を犯したからですか。この人ですか。それともその両親ですか」。 '
      verse: 2
    - text: ' イエスは答えた，「この人が罪を犯したのでもなければ，その両親でもない。神の業がこの人において示されるためなのだ。 '
      verse: 3
    - text: 'わたしは昼の間に自分を遣わされた方の業を行なわなければならない。だれも働くことができない夜が来ようとしている。 '
      verse: 4
    - text: '世にいる限り，わたしは世の光だ」 。 '
      verse: 5
    - text: 'こう言ってから，地面につばをはき，つばで泥を作り，盲人の両目に泥を塗り， '
      verse: 6
    - text: '彼に言った，「行って，シロアムの池で洗いなさい」 （シロアムとは「遣わされた」という意味）。そこで彼は行って洗い，見えるようになって戻って来た。 '
      verse: 7
    - text: 'それで隣人たちや，以前に彼が目の見えなかったことを見ていた者たちは言った，「この人は座って物ごいをしていた者ではないか」。 '
      verse: 8
    - text: 'ある者たちは，「これはその人だ」と言っていた。それでも他の者たちは，「その人に似ているだけだ」と言っていた。  彼は言った，「わたしがその者です」。 '
      verse: 9
    - text: 'それで彼らは彼に尋ねた，「あなたの目はどうして開いたのか」。 '
      verse: 10
    - text: ' 彼は答えた，「イエスと呼ばれる人が泥を作り，わたしの両目に塗って，わたしに『シロアムの池に行って洗いなさい』 と言われました。それでわたしが行って洗うと，見えるようになったのです」。 '
      verse: 11
    - text: ' すると彼らは彼に尋ねた，「彼はどこにいるのか」。  彼は言った，「知りません」。 '
      verse: 12
    - text: ' 彼らは目の見えなかった人をファリサイ人たちのところへ連れて行った。 '
      verse: 13
    - text: 'イエスが泥を作って彼の目を開いたのは安息日のことであった。 '
      verse: 14
    - text: 'そのためファリサイ人たちも再び，どのようにして見えるようになったのかを彼に尋ねた。彼は彼らに言った，「彼はわたしの両目の上に泥を付け，わたしは洗いました。そして見えるのです」。 '
      verse: 15
    - text: ' それでファリサイ人のある者たちは言った，「この人は神からの者ではない。彼は安息日を守らないからだ」。他の者たちは言った，「罪人がこのようなしるしを行なえるだろうか」。彼らの間には分裂があった。 '
      verse: 16
    - text: 'それで彼らは再び目の見えない人に尋ねた，「彼がお前の目を開けたことで，お前は彼について何と言うのか」。  彼は言った，「彼は預言者です」。 '
      verse: 17
    - text: ' そのためユダヤ人たちは彼に関して，彼が目が見えなかったのに見えるようになったことを信じなかった。ついに彼らは見えるようになった人の両親を呼んで， '
      verse: 18
    - text: '彼らに尋ねた，「これはお前たちが生まれつき目が見えなかったと言うお前たちの息子か。それなら，どうして今は見えるのか」。 '
      verse: 19
    - text: ' 彼の両親は彼らに答えた，「わたしたちはこの者がわたしたちの息子で，生まれつき目が見えなかったことは知っています。 '
      verse: 20
    - text: 'しかし，どうして今は見えるのかは知りませんし，だれが彼の目を開けたのかも知りません。彼は大人です。彼に尋ねてください。自分のことは自分で話すでしょう」。 '
      verse: 21
    - text: '彼の両親は，ユダヤ人たちを恐れていたので，こうした事を言った。ユダヤ人たちはすでに，だれかがイエスをキリストだと告白するなら，その者を会堂から追放されることに決めていたからである。 '
      verse: 22
    - text: 'そのために彼の両親は，「彼は大人です。彼に尋ねてください」と言った。 '
      verse: 23
    - text: ' そこで彼らは，目の見えなかった人を二度目に呼んで，彼に言った，「神に栄光をささげなさい。我々はこの人が罪人だということを知っているのだ」。 '
      verse: 24
    - text: ' それで彼は答えた，「わたしはあの方が罪人かどうかは知りません。一つのことは知っています。わたしは目が見えなかったのに，今は見えるということです」。 '
      verse: 25
    - text: ' 彼らは再び彼に言った，「彼はお前に何をしたのか。どうやってお前の目を開けたのか」。 '
      verse: 26
    - text: ' 彼は彼らに答えた，「もう告げたのに，あなた方は聞いてくださいませんでした。それを再び聞こうとされるのはなぜですか。あなた方もあの方の弟子になりたいわけではないでしょうに」。 '
      verse: 27
    - text: ' 彼らは彼を侮辱して言った，「お前は彼の弟子だが，我々はモーセの弟子だ。 '
      verse: 28
    - text: '我々は，神がモーセに話されたことを知っている。しかしこの人について言えば，彼がどこから来たのか知らない」。 '
      verse: 29
    - text: ' その人は彼らに答えた，「何とも驚いたことです。彼がわたしの目を開けたのに，彼がどこから来たのかご存じないとは。 '
      verse: 30
    - text: 'わたしたちは，神が罪人に対して耳を傾けてくださらないことを知っています。しかし，その方のご意志を行なう者には耳を傾けてくださいます。 '
      verse: 31
    - text: '生まれつき目の見えない者の目を開けたなどということは，世界が始まって以来，一度も聞かれたことがありません。 '
      verse: 32
    - text: 'もしこの方が神からの者でなかったなら，何もできなかったはずです」。 '
      verse: 33
    - text: ' 彼らは彼に答えた，「お前は全く罪のうちに生まれながら，我々を教えるのか」。彼らはその人を追い出した。 '
      verse: 34
    - text: ' イエスは彼らが彼を追い出したことを聞くと，彼を見つけて言った，「あなたは神の子を信じるか」 。 '
      verse: 35
    - text: ' 彼は答えた，「その方はどなたでしょうか，主よ，わたしがその方を信じることができますように」。 '
      verse: 36
    - text: ' イエスは彼に言った，「あなたはすでに彼を見た。しかも，あなたと話しているのがその者だ」 。 '
      verse: 37
    - text: ' 彼は，「主よ，信じます！」と言って，イエスを拝んだ。 '
      verse: 38
    - text: ' イエスは言った，「わたしは裁きのためにこの世に来た。見えない者が見えるようになるため，また，見える者が目の見えない者となるためだ」 。 '
      verse: 39
    - text: ' 彼と共にいたファリサイ人たちはこれらの事を聞いて，彼に言った，「我々も目が見えないのか」。 '
      verse: 40
    - text: ' イエスは彼らに言った，「目が見えなかったなら，あなた方には罪がなかっただろう。しかし今，あなた方は『見える』という。だから，あなた方の罪は残るのだ。  '
      verse: 41
  - chapter: 10
    verses:
    - text: '「本当にはっきりとあなた方に言う。羊の囲いに戸口から入らず，どこかほかの所を乗り越える者，その者は盗人であり，強盗だ。 '
      verse: 1
    - text: 'しかし，戸口から入る者はその羊の羊飼いだ。 '
      verse: 2
    - text: '門番は彼のために門を開き，羊は彼の声に耳を傾ける。彼は自分の羊を名前で呼ぶ。 '
      verse: 3
    - text: '自分の羊を連れ出すときはいつでも，彼はその前を行き，羊は彼に従う。彼の声を知っているからだ。 '
      verse: 4
    - text: '彼らはよその人には決して従わず，その者から逃げ出す。彼らはよその人の声を知らないからだ」 。 '
      verse: 5
    - text: 'イエスはこのたとえを彼らに話したが，彼らは自分たちに告げられたことを理解しなかった。 '
      verse: 6
    - text: ' それでイエスは再び彼らに言った，「本当にはっきりとあなた方に告げる。わたしが羊の戸口だ。 '
      verse: 7
    - text: 'わたしより先に来た者はみな盗人であり，強盗だ。だが，羊は彼らの言うことに耳を傾けなかった。 '
      verse: 8
    - text: 'わたしが戸口だ。だれでもわたしを通って入るなら，その者は救われ，出入りし，牧草を見つけるだろう。 '
      verse: 9
    - text: '盗人は，盗み，殺し，滅ぼすためだけにやって来る。わたしが来たのは，彼らが命を得，それを豊かに得るためだ。 '
      verse: 10
    - text: 'わたしが良い羊飼いだ。良い羊飼いは羊のために自分の命を捨てる。 '
      verse: 11
    - text: '雇い人であって，羊飼いでなく，羊を所有していない者は，やって来るオオカミを見ると，羊を残して逃げる。オオカミは羊を奪い，彼らを追い散らす。 '
      verse: 12
    - text: '雇い人が逃げるのは，彼が雇い人であって，羊のことを心にかけていないからだ。 '
      verse: 13
    - text: 'わたしが良い羊飼いだ。わたしは自分の羊を知っており，自分の羊に知られている。 '
      verse: 14
    - text: 'ちょうど父がわたしを知っておられ，わたしが父を知っているのと同じだ。わたしは羊のために自分の命を捨てる。 '
      verse: 15
    - text: 'わたしにはこの囲いのものではないほかの羊がいる。それらもわたしは連れて来なければならず，彼らはわたしの声を聞く。彼らはひとりの羊飼いを持つひとつの群れとなる。 '
      verse: 16
    - text: 'それゆえに父はわたしを愛しておられる。わたしが，再びそれを得るために，自分の命を捨てるからだ。 '
      verse: 17
    - text: 'だれかがわたしからそれを取り去るのではなく，わたしは自分でそれを捨てるのだ。わたしにはそれを捨てる力があり，それを再び得る力もある。わたしはこのおきてを父から受けた」
        。 '
      verse: 18
    - text: ' そのため，これらの言葉を聞いたユダヤ人たちの間に再び分裂が生じた。 '
      verse: 19
    - text: '彼らのうち多くの者は言った，「彼は悪魔に取りつかれて，気が狂っている！　なぜあなた方は彼の言うことに耳を傾けるのか」。 '
      verse: 20
    - text: '他の者たちは言った，「これは悪魔に取りつかれた者の言うことではない。悪魔には盲人の目を開けることなどできないではないか」。 '
      verse: 21
    - text: ' エルサレムで奉献の祭りがあった。 '
      verse: 22
    - text: '冬のことであった。イエスは神殿の中で回廊を歩いていた。 '
      verse: 23
    - text: 'それでユダヤ人たちは彼を取り囲んで言った，「いつまであなたは我々をどっちつかずにしておくのか。あなたがキリストなら，我々にはっきりと告げてくれ」。 '
      verse: 24
    - text: ' イエスは彼らに答えた，「わたしはあなた方に告げたが，あなた方は信じない。わたしが自分の父の名において行なう業，それがわたしについて証言する。 '
      verse: 25
    - text: 'だが，あなた方は信じない。わたしが告げたように，あなた方はわたしの羊に属していないからだ。 '
      verse: 26
    - text: 'わたしの羊はわたしの声を聞き，わたしは彼らを知っており，彼らはわたしに従う。 '
      verse: 27
    - text: 'わたしは彼らに永遠の命を与える。彼らは滅びることなく，彼らをわたしの手から奪い取る者はいない。 '
      verse: 28
    - text: 'わたしに彼らを与えられたわたしの父は，すべてのものよりも偉大だ。わたしの父の手から奪い取ることができる者はいない。 '
      verse: 29
    - text: 'わたしと父とは一つだ」 。 '
      verse: 30
    - text: ' それでユダヤ人たちは，彼を再び石打ちしようとして石を拾い上げた。 '
      verse: 31
    - text: 'イエスは彼らに答えた，「わたしは自分の父から出た多くの良い業をあなた方に見せてきた。その中のどの業のためにあなた方はわたしを石打ちにするのか」
        。 '
      verse: 32
    - text: ' ユダヤ人たちは彼に答えた，「我々があなたを石打ちにするのは，良い業のためではなく，冒とくのためだ。あなたは人間でありながら，自分を神としたからだ」。 '
      verse: 33
    - text: ' イエスは彼らに答えた，「あなた方の律法の中に，『わたしは言った，あなた方は神々である』と書いていないだろうか。 '
      verse: 34
    - text: '神の言葉の臨んだ人々を神々と呼んだのに（そして聖書は廃れることがあり得ない）， '
      verse: 35
    - text: '『わたしは神の子だ』とわたしが言ったことのために，父が聖別して世に遣わされた者に関して，『あなたは冒とくしている』と言うのか。 '
      verse: 36
    - text: 'わたしが自分の父の業を行なっていないのなら，わたしを信じるのをやめなさい。 '
      verse: 37
    - text: 'だが，わたしがそれらのことを行なっているのなら，たとえわたしを信じないとしても，その業を信じなさい。父がわたしの内におられ，わたしが父の内にいることを知り，また信じるためだ」
        。 '
      verse: 38
    - text: ' 彼らは再び彼を捕まえようとした。しかし，彼は彼らの手から出て行った。 '
      verse: 39
    - text: '彼は再びヨルダンの向こう，ヨハネが最初にバプテスマを施していた場所へ去って行き，そこに滞在した。 '
      verse: 40
    - text: '大勢の人が彼のところにやって来た。彼らは言った，「ヨハネは確かに何のしるしも行なわなかったが，ヨハネがこの人について言ったことはすべて真実だった」。 '
      verse: 41
    - text: 'そこでは大勢の人が彼を信じた。  '
      verse: 42
  - chapter: 11
    verses:
    - text: 'さて，ある人が病気であった。マリアとその姉妹マルタの村，ベタニア出身のラザロである。 '
      verse: 1
    - text: '主に香油を塗り，その両足を自分の髪でぬぐったのはこのマリアであり，その兄弟ラザロが病気であった。 '
      verse: 2
    - text: 'それで姉妹たちは彼のもとに人を遣わして言った，「主よ，ご覧ください，あなたが大いに愛情を抱いてくださっている者が病気です」。 '
      verse: 3
    - text: 'しかしイエスはそれを聞いて言った，「この病気は死に至るものではなく，神の栄光のため，神の子がそれによって栄光を受けるためのものだ」 。 '
      verse: 4
    - text: 'さて，イエスはマルタとその姉妹，そしてラザロを愛していた。 '
      verse: 5
    - text: 'それで，ラザロが病気だと聞いたとき，自分のいた所に二日間とどまっていた。 '
      verse: 6
    - text: 'それから，そののち，弟子たちに言った，「もう一度ユダヤに行こう」 。 '
      verse: 7
    - text: ' 弟子たちは彼に言った，「ラビ，たった今ユダヤ人たちはあなたを石打ちにしようとしたのに，またあそこに行こうとされるのですか」。 '
      verse: 8
    - text: ' イエスは答えた，「昼間の十二時間があるではないか。人は昼の間に歩けば，つまずくことはない。この世の光を見ているからだ。 '
      verse: 9
    - text: 'しかし，夜の間に歩けばつまずく。光が彼の内にないからだ」 。 '
      verse: 10
    - text: 'こうした事を言って，そののち，彼らに言った，「わたしたちの友ラザロは眠りに入った。しかしわたしは彼を眠りから覚ましに行く」 。 '
      verse: 11
    - text: ' それで弟子たちは言った，「主よ，眠りに入ったのなら，回復するでしょう」。 '
      verse: 12
    - text: ' ところで，イエスは彼の死について話していたが，彼らは眠って休息をとることについて話しているものだと思っていた。 '
      verse: 13
    - text: 'そこでイエスはその時，彼らにはっきりと言った，「ラザロは死んだのだ。 '
      verse: 14
    - text: 'わたしは，自分がそこにいなかったことを，あなた方のために喜ぶ。それはあなた方が信じるようになるためだ。それでも，彼のところに行こう」 。 '
      verse: 15
    - text: ' それで，ディディモスと呼ばれるトマスが仲間の弟子たちに言った，「我々も行って，彼と共に死のうではないか」。 '
      verse: 16
    - text: ' そこでイエスが行くと，ラザロがすでに四日間墓の中にいるのを目にした。 '
      verse: 17
    - text: 'ところで，ベタニアはエルサレムに近く，およそ十五スタディア離れている。 '
      verse: 18
    - text: '大勢のユダヤ人たちが，マルタとマリアの周りで，その女たちと一緒にいた。その兄弟に関して彼女たちを慰めようとしてであった。 '
      verse: 19
    - text: 'それで，マルタはイエスが来ていると聞くと，出て行って彼に会った。しかしマリアは家の中にとどまっていた。 '
      verse: 20
    - text: 'それでマルタはイエスに言った，「主よ，あなたがここにいてくださったなら，わたしの兄弟は死ななかったことでしょう。 '
      verse: 21
    - text: '今でもわたしは，あなたが神にお求めになることは何でも，神はあなたにお与えになることを知っています」。 '
      verse: 22
    - text: 'イエスは彼女に言った，「あなたの兄弟は生き返る」 。 '
      verse: 23
    - text: ' マルタは彼に言った，「わたしは，彼が終わりの日の復活の時に生き返ることを知っています」。 '
      verse: 24
    - text: ' イエスは彼女に言った，「わたしは復活であり，命だ。わたしを信じる者は，たとえ死んでも生きる。 '
      verse: 25
    - text: 'だれでも生きていてわたしを信じる者は決して死なない。あなたはこのことを信じるか」 。 '
      verse: 26
    - text: ' 彼女は彼に言った，「はい，主よ。わたしはあなたがキリスト，神の子，世に入られる方だということを信じて来ました」。 '
      verse: 27
    - text: ' このことを言うと，彼女は去って行き，そっと自分の姉妹マリアを呼んで，こう言った。「先生がここにおられ，あなたをお呼びです」。 '
      verse: 28
    - text: ' 彼女はこれを聞くと，急いで立ち上がり，彼のもとに行った。 '
      verse: 29
    - text: 'ところで，イエスはまだ村に入っておらず，マルタが彼と会った場所にいた。 '
      verse: 30
    - text: 'それで，その家の中で彼女と共にいて，彼女を慰めていたユダヤ人たちは，急いで立ち上がって出て行くマリアを見たとき，「泣くために墓に行こうとしているのだ」と言って，彼女に付いて行った。 '
      verse: 31
    - text: 'それでマリアはイエスがいる所に来て，彼を見ると，その足もとにひれ伏して，彼に言った，「主よ，あなたがここにいてくださったなら，わたしの兄弟は死ななかったことでしょう」。 '
      verse: 32
    - text: ' それでイエスは，彼女が泣き，彼女と共に来たユダヤ人たちも泣いているのを目にすると，霊においてうめき，また苦悩し， '
      verse: 33
    - text: 'そして言った，「あなた方は彼をどこに横たえたのか」 。  彼らは言った，「主よ，来て，ご覧ください」。 '
      verse: 34
    - text: ' イエスは涙を流した。 '
      verse: 35
    - text: ' それでユダヤ人たちは言った，「見なさい，彼にどれほど愛情を抱いていたかを」。 '
      verse: 36
    - text: '彼らのうちのある者たちは言った，「盲人の目を開けたこの人が，ラザロを死から守れなかったのだろうか」。 '
      verse: 37
    - text: ' それでイエスは，再び自分の内でうめき，墓に来た。ところでそれはほら穴であって，それに向かって石が置かれていた。 '
      verse: 38
    - text: 'イエスは言った，「石を取りのけなさい」 。  死んでいた者の姉妹マルタが彼に言った，「主よ，もう臭くなっています。死んで四日たちますから」。 '
      verse: 39
    - text: ' イエスは彼女に言った，「信じれば神の栄光を見ると告げなかったか」 。 '
      verse: 40
    - text: ' そこで彼らは死んだ人が横たえられている場所から石を取りのけた。イエスは目を上げて言った，「父よ，わたしに耳を傾けてくださったことに感謝します。 '
      verse: 41
    - text: 'わたしは，あなたがいつもわたしに耳を傾けてくださっていることを知っていました。しかし，周りに立っているこの群衆のために，わたしはこのことを言いました。あなたがわたしを遣わされたことを彼らが信じるためです」
        。 '
      verse: 42
    - text: 'こう言ってから，大声で叫んだ，「ラザロよ，出て来なさい！」 '
      verse: 43
    - text: ' 死んでいた人が，手と足を覆い布で巻かれたまま出て来たのである。その顔も布で包まれていた。  イエスは彼らに言った，「彼を解いて行かせなさい」
        。 '
      verse: 44
    - text: ' それで，マリアのところに来てイエスの行なったことを見た大勢のユダヤ人が，彼を信じた。 '
      verse: 45
    - text: 'しかし，彼らのうちの何人かはファリサイ人たちのところに去って行き，イエスが行なった事柄を彼らに告げた。 '
      verse: 46
    - text: 'それで，祭司長たちとファリサイ人たちは最高法院を招集して，こう言った。「我々は何をしているのだ。この人が多くのしるしを行なっているというのに。 '
      verse: 47
    - text: '我々が彼をこのままほうっておくなら，みんなが彼を信じるだろう。そして，ローマ人たちがやって来て，我々の場所も国民も奪い去ってしまうだろう」。 '
      verse: 48
    - text: ' しかし彼らのうちのある者，その年に大祭司であったカイアファスが彼らに言った，「あなた方は少しも分かっていない。 '
      verse: 49
    - text: 'そして，一人の人が民のために死んで，国民全体が滅びないことが，我々にとって益になることを考えていない」。 '
      verse: 50
    - text: 'ところで，彼はこれを自分から言ったのではなく，その年に大祭司であったので，このことを預言したのである。すなわち，イエスが国民のために死ぬことになること， '
      verse: 51
    - text: 'また，それが国民のためだけではなく，各地に散らされている神の子らを一つに集めるためでもあるということである。 '
      verse: 52
    - text: 'そこで彼らはその日以来，彼を殺そうと相談した。 '
      verse: 53
    - text: 'そのためイエスは，ユダヤ人の間をおおっぴらに歩くことはせず，そこから，荒野に近い地方，エフライムと呼ばれる町に出発した。彼は弟子たちと共にそこに滞在した。 '
      verse: 54
    - text: ' さて，ユダヤ人の過ぎ越しが近づいていた。大勢の人が身を清めるために，過ぎ越しの前にその地方からエルサレムに上って行った。 '
      verse: 55
    - text: 'それで彼らはイエスを探し，神殿の中に立ちながら互いに言い合った，「あなた方はどう思うか。彼は祭りに全然来ないのだろうか」。 '
      verse: 56
    - text: 'ところで，祭司長たちとファリサイ人たちは，だれでも彼がいるところを知ったなら報告するように命じていた。彼を捕まえるためであった。  '
      verse: 57
  - chapter: 12
    verses:
    - text: 'それから，過ぎ越しの六日前，イエスはベタニアに来た。死んでいた者で，彼が死んだ者たちの中から生き返らせたラザロがいた所である。 '
      verse: 1
    - text: 'そこで彼らは彼に夕食を用意した。マルタが給仕していたが，ラザロは彼と共に食卓に着いていた者たちの一人であった。 '
      verse: 2
    - text: 'そこでマリアは，非常に高価な純正のナルド香油一ポンドを取り，イエスの両足に塗り，自分の髪で彼の両足をぬぐった。家は香油の香りでいっぱいになった。 '
      verse: 3
    - text: 'そこで，弟子の一人で，彼を売り渡そうとしていたシモンの子ユダ・イスカリオトが言った， '
      verse: 4
    - text: '「なぜこの香油を三百デナリで売って，貧しい人々に施さなかったのか」。 '
      verse: 5
    - text: 'ところで，彼がこのことを言ったのは，貧しい人々のことを気にかけていたからではなく，彼が盗人であり，金箱を持っていたが，そこに入れられるものを盗んでいたからであった。 '
      verse: 6
    - text: 'しかしイエスは言った，「彼女をそのままにしておきなさい。彼女はわたしの埋葬の日のためにこのことを守ったのだ。 '
      verse: 7
    - text: 'あなた方には，貧しい人々はいつでも一緒にいるが，わたしはいつでもいるわけではないからだ」 。 '
      verse: 8
    - text: ' それで，ユダヤ人たちからなる大群衆は，彼がそこにいるのを知って，やって来た。それはイエスのためだけでなく，死んだ者たちの中から生き返らされたラザロを見るためでもあった。 '
      verse: 9
    - text: 'しかし祭司長たちたちはラザロをも殺そうと陰謀を企てた。 '
      verse: 10
    - text: '彼のために大勢のユダヤ人たちが去って行き，イエスを信じたからであった。 '
      verse: 11
    - text: ' 次の日，大群衆が祭りに来ていた。彼らはイエスがエルサレムに来ようとしていることを聞くと， '
      verse: 12
    - text: 'ヤシの木の枝を取り，彼を出迎えるために出て行き，叫んで言った，「ホサンナ！　主の名において来る者，イスラエルの王は幸いだ！」 '
      verse: 13
    - text: ' イエスは，子ロバを見つけて，それに座った。こう書いてあるとおりである， '
      verse: 14
    - text: '「シオンの娘よ，恐れてはならない。見よ，あなたの王が来る。ロバの子に乗って」。 '
      verse: 15
    - text: '弟子たちはこれらの事を初めは理解しなかったが，イエスが栄光を受けた時，その時にこれらの事が彼について書かれていたこと，そして人々が彼にこれらの事を行なったということを思い出した。 '
      verse: 16
    - text: 'それで，彼がラザロを墓から呼び出して死んだ者たちの中から生き返らせた時に，彼と共にいた群衆は，そのことについて証言した。 '
      verse: 17
    - text: 'この理由のためにも，群衆は来て彼を出迎えた。彼がこのしるしを行なったことを聞いたからである。 '
      verse: 18
    - text: 'それでファリサイ人たちは互いに言い合った，「あなた方が何も成し遂げていないのを見なさい。見よ，世は彼を追って行ってしまった」。 '
      verse: 19
    - text: ' ところで，祭りの際に崇拝のために上ってきた者たちの中に，あるギリシャ人たちがいた。 '
      verse: 20
    - text: 'それでこれらの人たちは，ガリラヤのベツサイダ出身のフィリポのところに来て，「イエスにお目にかかりたいのですが」と言って彼に頼んだ。 '
      verse: 21
    - text: 'フィリポはやって来てアンデレに告げ，アンデレはフィリポと共に来て，彼らはイエスに告げた。 '
      verse: 22
    - text: 'イエスは彼らに答えた，「人の子が栄光を受ける時が来た。 '
      verse: 23
    - text: '本当にはっきりとあなた方に告げる。一粒の小麦は地に落ちて死ななければ，それはそのままで残る。しかしそれが死ぬなら，たくさんの実を生み出す。 '
      verse: 24
    - text: '自分の命を愛している者はそれを失う。世において自分の命を憎む者は，それを永遠の命へと保つ。 '
      verse: 25
    - text: 'だれでもわたしに仕えるなら，その者はわたしに従いなさい。わたしがいる所，そこにわたしに仕える者もいることになる。だれでもわたしに仕えるなら，父はその者を尊んでくださる。 '
      verse: 26
    - text: '「今，わたしの魂は騒ぐ。わたしは何と言おうか。『父よ，わたしをこの時から救ってください』と言おうか。だが，この理由のためにわたしはこの時に至ったのだ。 '
      verse: 27
    - text: '父よ，あなたのみ名の栄光をお示しください！」  すると天から声が出て，こう言った。「わたしはその栄光を現わした。そして再び栄光を現わそう」。 '
      verse: 28
    - text: ' そのため，そばに立っていてそれを聞いた群衆は，雷が鳴ったのだと言った。他の者たちは，「み使いが彼に話したのだ」と言った。 '
      verse: 29
    - text: ' イエスは答えた，「この声は，わたしのためではなく，あなた方のために来た。 '
      verse: 30
    - text: '今こそ，この世の裁きの時だ。今，この世の支配者は投げ出されることになる。 '
      verse: 31
    - text: 'そしてわたしは，自分が世から挙げられるなら，すべての人をわたしへ引き寄せるだろう」 。 '
      verse: 32
    - text: 'しかし，自分がどんな形で死ぬことになっているかを示そうとして，彼はこのことを言ったのである。 '
      verse: 33
    - text: '群衆は彼に答えた，「わたしたちは律法から，キリストが永遠にとどまることを聞いています。あなたが，『人の子は挙げられなければならない』 と言われるのはどうしてですか。この人の子とはだれなのですか」。 '
      verse: 34
    - text: ' それでイエスは彼らに言った，「もう少しの間，光はあなた方と共にある。闇があなた方に追いつかないために，自分たちに光があるうちに歩きなさい。闇の中を歩く者は，自分がどこに行こうとしているのかを知らない。 '
      verse: 35
    - text: 'あなた方が光の子らとなるために，自分たちに光があるうちに光を信じなさい」 。イエスはこれらの事を言ってから立ち去り，彼らから身を隠した。 '
      verse: 36
    - text: 'しかし，彼は人々の前で多くのしるしを行なったのに，人々は彼らを信じなかった。 '
      verse: 37
    - text: 'それは，預言者イザヤの言葉が実現するためであった。彼はこう言った。 「主よ，だれがわたしたちの知らせを信じたでしょうか。だれに主のみ腕が示されたでしょうか」。 '
      verse: 38
    - text: ' この理由で彼らは信じなかった。イザヤはまたこう言ったからである。 '
      verse: 39
    - text: ' 「彼は彼らの目を見えなくし，彼らの心を堅くした。彼らが目で見ず，心で理解せず，立ち返らず，わたしが彼らをいやすことがないためである」。 '
      verse: 40
    - text: ' イザヤは彼の栄光を見たのでこうした事を言ったのであり，彼について語ったのである。 '
      verse: 41
    - text: 'それでも，支配者たちでさえ多くの者が彼を信じた。しかし，ファリサイ人たちのために，彼らはそれを告白しなかった。会堂から追放されないようにするためであった。 '
      verse: 42
    - text: '彼らは神の賞賛よりも人の賞賛を愛したからである。 '
      verse: 43
    - text: ' イエスは叫んで言った，「わたしを信じる者は，わたしではなく，わたしを遣わした方を信じている。 '
      verse: 44
    - text: 'わたしを見る者はわたしを遣わした方を見ている。 '
      verse: 45
    - text: 'わたしは光として世に来ている。わたしを信じる者が闇の中にとどまらないようにするためだ。 '
      verse: 46
    - text: 'だれかがわたしの言うことに耳を傾けたのに信じなくても，わたしはその者を裁かない。わたしは世を裁くためではなく，世を救うために来たからだ。 '
      verse: 47
    - text: 'わたしを拒み，わたしの言うことを受け入れない者には，その者を裁く方がおられる。わたしの話したその言葉が，終わりの日に彼を裁くだろう。 '
      verse: 48
    - text: 'わたしは自分からではなく，わたしを遣わされた父から話しているのであり，わたしが何を言うべきか，また何を話すべきか，その方がわたしにおきてを与えられたからだ。 '
      verse: 49
    - text: 'わたしは，その方のおきてが永遠の命だということを知っている。ちょうど父がわたしに話されたように，そのとおりにわたしは話すからだ」 。  '
      verse: 50
  - chapter: 13
    verses:
    - text: 'さて，過ぎ越しの祭りの前に，イエスはこの世から父のもとへ出発する自分の時が来たことを知り，世にいた自分の者たちを愛していたが，彼らを最後まで愛した。 '
      verse: 1
    - text: '夕食の後，悪魔はすでにシモンの子ユダ・イスカリオトの心に彼を売り渡す考えを入れていたが， '
      verse: 2
    - text: 'イエスは，父がすべてのものを自分の手にゆだねたこと，そして自分が神から出て来て，神のもとに行こうとしていることを知り， '
      verse: 3
    - text: '夕食の席から立ち上がり，上着をわきに置いた。手ぬぐいを取って自分の腰に巻いた。 '
      verse: 4
    - text: 'それから，たらいに水をくんで，弟子たちの足を洗い，身に巻いた手ぬぐいでふき始めた。 '
      verse: 5
    - text: 'やがて，シモン・ペトロのところに来た。ペトロは彼に言った，「主よ，わたしの足をお洗いになるのですか」。 '
      verse: 6
    - text: ' イエスは彼に言った，「あなたはわたしがしていることを今は分からないが，後で理解するだろう」 。 '
      verse: 7
    - text: ' ペトロはイエスに言った，「わたしの足を洗うことなど，決してなさらないでください！」  イエスは彼に言った，「わたしが洗わないなら，あなたはわたしと何の関係もない」
        。 '
      verse: 8
    - text: ' シモン・ペトロはイエスに言った，「主よ，足だけでなく，手も頭も！」 '
      verse: 9
    - text: ' イエスは彼に言った，「水浴びした者は，自分の足を洗う必要があるほかは，全身清いのだ。あなたは清いが，あなた方のうちのみんなが清いわけではない」
        。 '
      verse: 10
    - text: '自分を売り渡そうとしている者を知っていたので，そのために，「あなた方はみんなが清いわけではない」 と言ったのである。 '
      verse: 11
    - text: 'そこで彼らの足を洗い，上着を身に着け，再び座ってから，彼らに言った，「わたしがあなた方にしたことが分かるか。 '
      verse: 12
    - text: 'あなた方はわたしを『先生』また『主』と呼ぶ。あなた方がそのように言うのは正しい。わたしはそのような者だからだ。 '
      verse: 13
    - text: 'それで，主また先生であるわたしがあなた方の足を洗ったのなら，あなた方も互いの足を洗い合うべきだ。 '
      verse: 14
    - text: 'わたしがあなた方に模範を与えたのは，あなた方が，わたしがあなた方にしたのと同じようにするためだからだ。 '
      verse: 15
    - text: '本当にはっきりとあなた方に告げる。召使いはその主人より偉大ではなく，遣わされた者は自分を遣わした者より偉大ではない。 '
      verse: 16
    - text: 'あなた方がこれらの事を知っているなら，それを行なうとき，あなた方は幸いだ。 '
      verse: 17
    - text: 'わたしはあなた方全員に関して話しているのではない。わたしは自分の選んだ者を知っている。だがそれは，『わたしと共にパンを食べている者が，わたしに向かってかかとを上げた』という聖書が果たされるためなのだ。 '
      verse: 18
    - text: '今から，それが起きる前にあなた方に告げる。それが起きる時，わたしはあるということを信じるためだ。 '
      verse: 19
    - text: '本当にはっきりとあなた方に告げる。わたしが遣わす者を受け入れる者はわたしを受け入れるのであり，わたしを受け入れる者はわたしを遣わされた方を受け入れるのだ」
        。 '
      verse: 20
    - text: ' イエスはこのことを言うと，霊において苦しみ，こう証言した。「本当にはっきりとあなた方に告げるが，あなた方のうちの一人がわたしを売り渡すだろう」
        。 '
      verse: 21
    - text: ' 弟子たちは，彼がだれについて話しているのかと当惑して，互いに見つめ合った。 '
      verse: 22
    - text: '弟子の一人で，イエスが愛していた者が，イエスの胸にもたれて食卓に着いていた。 '
      verse: 23
    - text: 'それで，シモン・ペトロは彼に合図して言った，「だれについて話しておられるのか教えてくれ」。 '
      verse: 24
    - text: ' 彼はイエスの胸もとにもたれかかりながら尋ねた，「主よ，それはだれですか」。 '
      verse: 25
    - text: ' それでイエスは答えた，「わたしがこのパン切れを浸して与えるのがその者だ」 。そこで彼はパン切れを浸して，それをシモン・イスカリオトの子ユダに与えた。 '
      verse: 26
    - text: 'パン切れの後で，サタンが彼の中に入った。  その時イエスは彼に言った，「あなたのすることを早く行ないなさい」 。 '
      verse: 27
    - text: ' ところで，食卓に着いている者はだれも，イエスがなぜ彼にこのことを言ったのかを知らなかった。 '
      verse: 28
    - text: 'というのは，ある者たちは，ユダが金箱を持っていたので，イエスは彼に，「祭りのためにわたしたちが必要とする物を買いなさい」とか，貧しい人々に何かを与えるようになどと言ったのだと思っていたのである。 '
      verse: 29
    - text: 'それで，パン切れを受け取ると，彼はすぐに出て行った。夜のことであった。 '
      verse: 30
    - text: ' 彼が出て行くと，イエスは言った，「今や，人の子は栄光を受け，神は彼において栄光を受けられた。 '
      verse: 31
    - text: '神が彼において栄光を受けられたのなら，神は彼にもご自身において栄光を与えられ，すぐに彼に栄光をお与えになる。 '
      verse: 32
    - text: '小さな子供たちよ，わたしはもうしばらくの間あなた方と共にいる。あなた方はわたしを探すが，『わたしが行こうとしている所に，あなた方は来ることができない』とユダヤ人たちに言ったそのとおりに，わたしはあなた方にも告げる。 '
      verse: 33
    - text: 'わたしは新しいおきてをあなた方に与える。わたしがあなた方を愛したように，あなた方が互いを愛することだ。あなた方も互いに愛し合うためだ。 '
      verse: 34
    - text: 'あなた方が互いに対して愛を抱けば，これによってすべての人は，あなた方がわたしの弟子だということを知るだろう」 。 '
      verse: 35
    - text: ' シモン・ペトロはイエスに言った，「主よ，あなたはどこへ行こうとしておられるのですか」。  イエスは答えた，「わたしが行こうとしている所に，あなたは今は付いて来ることができないが，後で付いて来るだろう」
        。 '
      verse: 36
    - text: ' ペトロはイエスに言った，「主よ，なぜ今はあなたに付いて行けないのですか。わたしはあなたのために自分の命を捨てるつもりです」。 '
      verse: 37
    - text: ' イエスは彼に答えた，「あなたはわたしのために自分の命を捨てるのか。本当にはっきりとあなたに告げる。あなたがわたしを三度否認するまで，おんどりは鳴かないだろう。  '
      verse: 38
  - chapter: 14
    verses:
    - text: '「あなた方の心を騒がせてはいけない。神を信じ，わたしをも信じなさい。 '
      verse: 1
    - text: 'わたしの父の家にはたくさんの住みかがある。そうでなかったなら，わたしはあなた方に告げただろう。わたしはあなた方のために場所を用意しに行こうとしている。 '
      verse: 2
    - text: 'わたしは，行ってあなた方のために場所を用意したら，また来て，あなた方をわたしのところに迎える。わたしのいる所，そこにあなた方もいるようになるためだ。 '
      verse: 3
    - text: 'わたしの行く所をあなた方は知っており，その道も知っている」 。 '
      verse: 4
    - text: ' トマスがイエスに言った，「主よ，わたしたちはあなたがどこへ行こうとしておられるのか知りません。わたしたちはどうしてその道を知ることができるでしょう」。 '
      verse: 5
    - text: ' イエスは彼に言った，「わたしは道，真理，命だ。わたしを通してでなければ，だれも父のもとに来ることはない。 '
      verse: 6
    - text: 'あなた方は，わたしを知っていたなら，父をも知っていただろう。今から，あなた方はその方を知っており，その方を見ている」 。 '
      verse: 7
    - text: ' フィリポがイエスに言った，「主よ，わたしたちに父をお示しください。わたしたちにとってはそれで十分です」。 '
      verse: 8
    - text: ' イエスは彼に言った，「こんなに長い間，わたしはあなた方と共にいたのに，フィリポ，あなたはわたしを知っていないのか。わたしを見た者は父を見たのだ。どうしてあなたは，『父を示してください』と言うのか。 '
      verse: 9
    - text: 'わたしが父のうちにおり，父がわたしのうちにおられることをあなたは信じないのか。わたしがあなた方に告げる言葉は，わたしが自分から話すのではない。わたしのうちに住まわれる父がご自分の業を行なっておられるのだ。 '
      verse: 10
    - text: 'わたしが父のうちにおり，父がわたしのうちにおられるというわたしの言葉を信じなさい。そうでなければ，業そのもののために信じなさい。 '
      verse: 11
    - text: '本当にはっきりとあなた方に言う。わたしを信じる者は，わたしの行なう業をも行なうだろう。しかも，それより大きな業を行なうだろう。わたしは父のもとへ行こうとしているからだ。 '
      verse: 12
    - text: 'あなた方がわたしの名において求めることは何でも，わたしはそれを行なう。父が子において栄光をお受けになるためだ。 '
      verse: 13
    - text: 'あなた方がわたしの名において何かを求めるなら，わたしはそれを行なう。 '
      verse: 14
    - text: 'あなた方がわたしを愛しているなら，わたしのおきてを守りなさい。 '
      verse: 15
    - text: 'わたしは父にお願いし，父はほかの助言者を与えて，彼が永遠にあなた方と共にいるようにくださる。 '
      verse: 16
    - text: 'これは真理の霊であり，世は彼を見ることも知ることもないので，受け入れることができない。あなた方は彼を知っている。彼があなた方と共に住んでおり，あなた方のうちにいることになるからだ。 '
      verse: 17
    - text: 'わたしはあなた方を孤児にしてはおかない。わたしはあなた方のところに来る。 '
      verse: 18
    - text: 'もうしばらくすると，世はもはやわたしを見ないだろう。だが，あなた方はわたしを見る。わたしは生きているので，あなた方も生きる。 '
      verse: 19
    - text: 'その日には，わたしが自分の父のうちにおり，あなた方がわたしのうちにおり，わたしがあなた方のうちにいることを，あなた方は知るだろう。 '
      verse: 20
    - text: 'わたしのおきてを持ってそれを守る者，その人はわたしを愛している者だ。わたしを愛している者はわたしの父に愛されるだろう。そして，わたしは彼を愛し，彼に自分を示すだろう」
        。 '
      verse: 21
    - text: ' （イスカリオトでない）ユダがイエスに言った，「主よ，わたしたちにご自分を示そうとしておられるのに，世にはそうしようとされないとは，何が起きているのですか」。 '
      verse: 22
    - text: ' イエスは彼に言った，「人がわたしを愛しているなら，彼はわたしの言葉を守る。わたしの父はわたしを愛され，わたしたちはその方のもとに行き，その方と共に住むだろう。 '
      verse: 23
    - text: 'わたしを愛していない者は，わたしの言葉を守らない。あなた方が聞いている言葉はわたしのものではなく，わたしを遣わされた父のものだ。 '
      verse: 24
    - text: 'わたしは，まだあなた方と共に住んでいる間に，これらの事をあなた方に言ってきた。 '
      verse: 25
    - text: 'しかし助言者，すなわち父がわたしの名において遣わされる聖霊は，あなた方にすべての事を教え，わたしがあなた方に話したことすべてを思い出させるだろう。 '
      verse: 26
    - text: 'わたしは平和をあなた方に残し，わたしの平和をあなた方に与える。わたしはあなた方に，世が与えるのと同じようにして与えるのではない。あなた方の心を騒がせたり，恐れたりしてはいけない。 '
      verse: 27
    - text: 'あなた方は，『わたしは去って行くが，あなた方のところに戻って来る』と，わたしが告げたのを聞いた。あなた方は，わたしを愛しているなら，『わたしは父のもとに行こうとしている』とわたしが言ったことで喜ぶはずだ。父はわたしより偉大だからだ。 '
      verse: 28
    - text: '今わたしは，それが起きる前にあなた方に告げてきた。それが起きる時にあなた方が信じるためだ。 '
      verse: 29
    - text: 'わたしはもう，あなた方と多くは話さないだろう。世の支配者がやって来るからだ。彼はわたしのうちに何も持っていない。 '
      verse: 30
    - text: 'しかし，わたしが父を愛していることを世が知るために，父がわたしに命じられたそのとおりにわたしは行なう。立ちなさい。ここから出て行こう。  '
      verse: 31
  - chapter: 15
    verses:
    - text: '「わたしが真のブドウの木であり，わたしの父は耕作人だ。 '
      verse: 1
    - text: 'その方は，わたしのうちにある実を生み出さない枝をすべて取り除かれる。その方は，実を生み出す枝をすべて，それがもっと実を生み出すようにするために刈り込まれる。 '
      verse: 2
    - text: 'あなた方は，わたしがあなた方に話してきた言葉によって，すでにきれいに刈り込まれている。 '
      verse: 3
    - text: 'わたしのうちにとどまりなさい。わたしもあなた方のうちにとどまっている。枝がブドウの木のうちにとどまっていなければ，自分では実を生み出すことができないように，あなた方もわたしのうちにとどまっていなければ，実を生み出すことはできない。 '
      verse: 4
    - text: 'わたしはブドウの木であり，あなた方はその枝だ。わたしのうちにとどまり，わたしもそのうちにとどまる者は，たくさんの実を生み出す。あなた方は，わたしを離れては何もできないからだ。 '
      verse: 5
    - text: 'わたしのうちにとどまらないなら，その者は枝のように投げ出されて枯らされる。そして人々はそれらを集め，火の中に投げ込み，それらは燃やされる。 '
      verse: 6
    - text: 'あなた方がわたしのうちにとどまり，わたしの言葉があなた方のうちにとどまるなら，あなた方は自分たちの望むことを何でも求め，それはあなた方のために果たされるだろう。 '
      verse: 7
    - text: '「あなた方が多くの実を生み出し，こうしてあなた方がわたしの弟子となること，これによってわたしの父は栄光をお受けになる。 '
      verse: 8
    - text: 'ちょうど父がわたしを愛してくださったように，わたしもあなた方を愛してきた。わたしの愛のうちにとどまりなさい。 '
      verse: 9
    - text: 'あなた方がわたしのおきてを守るなら，あなた方はわたしの愛のうちにとどまるだろう。ちょうどわたしが父のおきてを守っており，その方の愛のうちにとどまっているのと同じだ。 '
      verse: 10
    - text: 'わたしの喜びがあなた方のうちにとどまり，あなた方の喜びが満たされるために，わたしはあなた方にこれらの事を話してきた。 '
      verse: 11
    - text: '「わたしがあなた方を愛したとおりに，あなた方が互いに愛し合うこと，これがわたしのおきてだ。 '
      verse: 12
    - text: 'だれかがその友人たちのために自分の命を捨てること，これより大きな愛はない。 '
      verse: 13
    - text: 'わたしがあなた方に命じることをすべて行なうなら，あなた方はわたしの友だ。 '
      verse: 14
    - text: 'もうわたしはあなた方を召使いとは呼ばない。召使いはその主人が行なうことを知らないからだ。だが，わたしはあなた方を友と呼ぶ。わたしの父から聞いたことすべてを，わたしはあなた方に知らせたからだ。 '
      verse: 15
    - text: 'あなた方がわたしを選んだのではなく，わたしがあなた方を選んで任命したのだ。あなた方が行って実を産み出し，あなた方の実が残るため，また，あなた方がわたしの名において父に求めることは何でも，その方があなた方に与えてくださるためだ。 '
      verse: 16
    - text: '「あなた方が互いに愛し合うように，わたしはこれらの事をあなた方に命じる。 '
      verse: 17
    - text: 'たとえ世があなた方を憎んでも，それがあなた方を憎む前にわたしを憎んだことを，あなた方は知っている。 '
      verse: 18
    - text: 'あなた方が世のものであったなら，世はそれ自身のものを愛するだろう。だが，あなた方は世のものではなく，わたしが世から選び出したので，そのために世はあなた方を憎むのだ。 '
      verse: 19
    - text: '『召使いはその主人より偉大ではない』と，わたしがあなた方に言った言葉を覚えておきなさい。彼らがわたしを迫害したのであれば，あなた方をも迫害するだろう。彼らがわたしの言葉を守ったのであれば，あなた方の言葉も守るだろう。 '
      verse: 20
    - text: 'だが彼らは，わたしの名のために，あなた方に対してこれらの事すべてを行なうだろう。彼らはわたしを遣わされた方を知っていないからだ。 '
      verse: 21
    - text: 'わたしがやって来て彼らに話していなかったなら，彼らには罪がなかっただろう。だが今は，彼らには自分たちの罪のための言い訳がない。 '
      verse: 22
    - text: 'わたしを憎む者は，わたしの父をも憎んでいるからだ。 '
      verse: 23
    - text: 'わたしが，ほかのだれもしなかった業を彼らの間で行なわなかったなら，彼らには罪がなかっただろう。だが今は，彼らはわたしもわたしの父をも見た上で憎んでいるのだ。 '
      verse: 24
    - text: 'だが，このことが起きたのは，彼らの律法の中で『彼らは理由なくわたしを憎んだ』と書いてある言葉が果たされるためなのだ。 '
      verse: 25
    - text: '「わたしが父のもとからあなた方に遣わそうとしている助言者，すなわち父から生じる真理の霊が来る時，彼はわたしについて証言するだろう。 '
      verse: 26
    - text: あなた方も，はじめからわたしと共にいたのだから，証言するだろう。
      verse: 27
  - chapter: 16
    verses:
    - text: '「あなた方がつまずかないために，わたしはこれらの事をあなた方に話してきた。 '
      verse: 1
    - text: '彼らはあなた方を会堂から追い出すだろう。いやそれどころか，あなた方を殺す者がみな，自分は神に奉仕をささげたのだと思う時が来ようとしている。 '
      verse: 2
    - text: '彼らは父もわたしも知っていないので，これらの事を行なうことになる。 '
      verse: 3
    - text: 'だが，わたしはこれらの事をあなた方に告げてきた。その時が来たなら，わたしがそのことについて告げたということをあなた方が思い出すためだ。わたしはこれらの事をはじめからは告げなかった。わたしがあなた方と共にいたからだ。 '
      verse: 4
    - text: 'だが今，わたしは自分を遣わされた方のもとに行こうとしている。それでも，あなた方のうちのだれも，『どこに行こうとしているのですか』とは尋ねない。 '
      verse: 5
    - text: 'だが，わたしがこれらの事をあなた方に告げてきたために，悲嘆があなた方の心を満たしている。 '
      verse: 6
    - text: 'それでも，わたしはあなた方に真実を告げる。すなわち，わたしが去って行くことはあなた方の益になるのだ。わたしが去って行かなければ，助言者はあなた方のところに来ないからだ。だがわたしが行けば，わたしは彼をあなた方に遣わすことになる。 '
      verse: 7
    - text: '彼はやって来ると，罪について，義について，また裁きについて，世を責めるだろう。 '
      verse: 8
    - text: '罪についてというのは，彼らがわたしを信じていないからだ。 '
      verse: 9
    - text: '義についてというのは，わたしが自分の父のもとに行こうとしており，あなた方はもはやわたしを見なくなるからだ。 '
      verse: 10
    - text: '裁きについてというのは，世の支配者が裁かれたからだ。 '
      verse: 11
    - text: '「わたしには，まだあなた方に告げるべきたくさんの事柄があるが，あなた方は今はそれに耐えられない。 '
      verse: 12
    - text: 'しかし，真理の霊が来る時には，彼はあらゆる真理に導くだろう。彼は自分から語るのではなく，何でも自分が聞くことを話すことになるからだ。彼はあなた方に，起ころうとしている事柄を知らせるだろう。 '
      verse: 13
    - text: '彼はわたしの栄光を現わすだろう。彼はわたしのものから受けて，あなた方にそれを知らせるからだ。 '
      verse: 14
    - text: '何でも父が持っておられる物はすべてわたしのものだ。それでわたしは，彼がわたしのものから受けており，それをあなた方に知らせることになると言ったのだ。 '
      verse: 15
    - text: 'しばらくすると，あなた方はわたしを見なくなる。またしばらくすると，あなた方はわたしを見ることになる」 。 '
      verse: 16
    - text: ' それで，弟子たちの何人かは互いに言い合った，「『しばらくすると，あなた方はわたしを見なくなる。またしばらくすると，あなた方はわたしを見ることになる』
        とか，『わたしは父のもとに行くからだ』 と言われるが，これは何のことだろう」。 '
      verse: 17
    - text: 'それで彼らは言った，「『しばらくすると』 と言われるが，これは何のことだろう。我々はこの方の言われることが分からない」。 '
      verse: 18
    - text: ' それでイエスは，彼らが自分に尋ねたがっているのに気づいて，彼らに言った，「あなた方は互いに，『しばらくすると，あなた方はわたしを見なくなり，またしばらくすると，あなた方はわたしを見ることになる』とわたしが言ったこのことに関して尋ね合っているのか。 '
      verse: 19
    - text: '本当にはっきりとあなた方に告げる。あなた方は泣き悲しむが，世は喜ぶことになる。あなた方は悲嘆にくれるが，あなた方の悲嘆は喜びに変えられることになる。 '
      verse: 20
    - text: '女は出産する時，自分の時が来たことで悲嘆する。だが子供を生んでしまうと，一人の人が世に生まれたという喜びのために，もはやその苦痛を覚えていない。 '
      verse: 21
    - text: 'だから，あなた方には今は悲嘆があるが，わたしは再びあなた方を見るので，あなた方の心は喜ぶことになり，その喜びをあなた方から取り去る者はいない。 '
      verse: 22
    - text: '「その日には，あなた方はわたしに何の質問もしないだろう。本当にはっきりとあなた方に告げる。あなた方がわたしの名において父に求めることは何でも，その方はあなた方に与えてくださる。 '
      verse: 23
    - text: '今まで，あなた方はわたしの名において何も求めたことがない。求めなさい。そうすればあなた方は受けるだろう。それは，あなた方の喜びが満たされるためだ。 '
      verse: 24
    - text: 'わたしはこれらの事をあなた方に比ゆで話してきた。だが，わたしがもはやあなた方に比ゆで話すのではなく，父についてはっきりと告げることになる時が来ようとしている。 '
      verse: 25
    - text: 'その日には，あなた方はわたしの名によって求めることになる。そしてわたしはあなた方に，わたしがあなた方のために父に願うことになるとは言わない。 '
      verse: 26
    - text: '父ご自身があなた方を愛しておられるからだ。あなた方がわたしを愛し，わたしが神のもとから出て来たことを信じているからだ。 '
      verse: 27
    - text: 'わたしは父のもとから出て来て，世に来ている。再び，わたしは世を去り，父のもとに行く」 。 '
      verse: 28
    - text: ' 弟子たちは彼に言った，「ご覧ください。今，あなたははっきりと話しておられ，何の比ゆも話されません。 '
      verse: 29
    - text: '今わたしたちは，あなたがすべての事を知っておられ，だれもあなたに質問する必要のないことが分かります。このことによって，わたしたちはあなたが神のもとから出て来られたのだということを信じます」。 '
      verse: 30
    - text: ' イエスは彼らに答えた，「あなた方は今は信じているのか。 '
      verse: 31
    - text: '見よ，あなた方がみな，自分の所に散らされて，わたしをひとりにする時が来ようとしている。いや，今来ている。それでも，わたしはひとりではない。父がわたしと共におられるからだ。 '
      verse: 32
    - text: 'わたしにあってあなた方に平和があるように，わたしはあなた方にこれらの事を話した。世にあってあなた方には苦しみがあるが，元気を出しなさい！　わたしは世に打ち勝ったのだ」
        。  '
      verse: 33
  - chapter: 17
    verses:
    - text: 'イエスはこれらの事を言ってから，目を天に上げて言った，「父よ，時が来ました。あなたの子の栄光を現わしてください。あなたの子もあなたの栄光を現わすためです。 '
      verse: 1
    - text: 'あなたが彼に肉なる者すべてに対する権威を与えてくださり，彼があなたのゆだねられた者すべてに永遠の命を与えることになるのと同じようにです。 '
      verse: 2
    - text: '彼らが，唯一のまことの神であるあなたと，あなたが遣わされたイエス・キリストを知るようになること，これが永遠の命です。 '
      verse: 3
    - text: 'わたしは地上であなたの栄光を現わしました。わたしは，行なうために与えてくださった業を成し遂げてきました。 '
      verse: 4
    - text: '今，父よ，世が存在する前にわたしがあなたのもとで持っていたあの栄光のために，ご自身のもとでわたしに栄光を与えてください。 '
      verse: 5
    - text: 'わたしは，世から与えてくださった人々に，あなたのみ名を示しました。彼らはあなたのものであり，あなたは彼らをわたしに与えてくださいました。彼らはあなたのみ言葉を守ってきました。 '
      verse: 6
    - text: '彼らは今，あなたがわたしに与えてくださった事がみな，あなたのもとから出たことを知っています。 '
      verse: 7
    - text: 'あなたがわたしに与えてくださった言葉を，わたしは彼らに与えてきたからです。そして，彼らはそれを受け入れて，わたしがあなたのもとから出て来たことを確かに知り，あなたがわたしを遣わされたことを信じてきました。 '
      verse: 8
    - text: 'わたしは彼らのためにお願いします。わたしは世のためにではなく，わたしに与えてくださった者たちのためにお願いするのです。彼らはあなたのものだからです。 '
      verse: 9
    - text: 'わたしのものはみなあなたのものであり，あなたのものはみなわたしのものです。そして，わたしは彼らにあって栄光を受けています。 '
      verse: 10
    - text: 'わたしはもはや世にいませんが，これらの者たちは世にいます。そして，わたしはあなたのもとに行こうとしています。聖なる父よ，わたしに与えてくださったあなたのみ名のために，彼らを守ってください。それは，わたしたちが一つであるように，彼らも一つになるためです。 '
      verse: 11
    - text: 'わたしが彼らと共に世にいた間，わたしはあなたのみ名において彼らを守りました。わたしに与えてくださった者たちを，わたしは守ってきました。彼らのうちのだれも失われませんでした。滅びの子を除いてですが，それは聖書が果たされるためでした。 '
      verse: 12
    - text: 'しかし今，わたしはあなたのもとに行きます。わたしが世にあってこれらの事を話すのは，彼らが自分の内に満ちるわたしの喜びを持つためです。 '
      verse: 13
    - text: 'わたしは彼らにあなたの言葉を与えてきました。世は彼らを憎みました。わたしが世のものでないのと同じように，彼らも世のものではないからです。 '
      verse: 14
    - text: 'わたしは，彼らを世から取り去ることではなく，彼らを悪い者から守ってくださるようお願いします。 '
      verse: 15
    - text: 'わたしが世のものではないのと同じように，彼らも世のものではありません。 '
      verse: 16
    - text: 'あなたの真理のうちに彼らを聖別してください。あなたのみ言葉は真理です。 '
      verse: 17
    - text: 'あなたがわたしを世に遣わされたのと同じように，わたしも彼らを世に遣わしました。 '
      verse: 18
    - text: 'わたしは彼らのために自分を聖別するからです。彼ら自身も真理のうちに聖別されるためです。 '
      verse: 19
    - text: 'これらの者のためだけではなく，彼らの言葉を通してわたしを信じる者のためにも，わたしはお願いします。 '
      verse: 20
    - text: '彼らがみな一つになるためです。ちょうど，父よ，あなたがわたしのうちにおられ，わたしがあなたのうちにいるのと同じようにです。それは，彼らもわたしたちのうちで一つになるためであり，あなたがわたしを遣わされたことを世が信じるためです。 '
      verse: 21
    - text: 'あなたがわたしに与えてくださった栄光を，わたしは彼らに与えました。わたしたちが一つであるように，彼らも一つになるためです。 '
      verse: 22
    - text: 'わたしは彼らのうちにおり，あなたはわたしのうちにおられます。彼らが完全に一つになるためであり，また，あなたがわたしを遣わされ，あなたがわたしを愛されたとおりに彼らを愛されたことを，世が知るためでもあります。 '
      verse: 23
    - text: '父よ，わたしに与えてくださった者たちも，わたしのいる所に共にいて欲しいと思います。あなたがわたしに与えてくださったわたしの栄光を見るためです。世の基礎が置かれる前から，あなたがわたしを愛してくださったからです。 '
      verse: 24
    - text: '公正な父よ，世はあなたを知っていませんが，わたしはあなたを知っていました。そして，これらの者たちはあなたがわたしを遣わされたことを知っています。 '
      verse: 25
    - text: 'わたしはあなたのみ名を彼らに知らせました。また，これからも知らせます。あなたがわたしを愛してくださったその愛が彼らのうちにもあり，わたしが彼らのうちにいるようになるためです」
        。  '
      verse: 26
  - chapter: 18
    verses:
    - text: 'イエスはこれらの言葉を話すと，弟子たちと共にキドロンの小川の向こうへ出て行った。そこには園があって，彼と弟子たちはその中に入った。 '
      verse: 1
    - text: 'さて，彼を売り渡したユダもその場所を知っていた。イエスは弟子たちと共に何度もそこに行っていたからである。 '
      verse: 2
    - text: 'そこでユダは，一隊の兵士および大祭司とファリサイ人たちからの役人たちを連れ，明かりとたいまつと武器を持って，そこにやって来た。 '
      verse: 3
    - text: 'それでイエスは，自分に起ころうとしていたすべての事を知っていたので，出て行って彼らに言った，「だれを探し求めているのか」 。 '
      verse: 4
    - text: ' 彼らは彼に答えた，「ナザレのイエスを」。  イエスは彼らに言った，「わたしはある」 。  彼を売り渡したユダも，彼らと共に立っていた。 '
      verse: 5
    - text: 'それで彼が「わたしはある」 と彼らに言うと，彼らは後ずさりして地面に倒れた。 '
      verse: 6
    - text: ' それで彼は再び彼らに尋ねた，「だれを探し求めているのか」 。  彼らは言った，「ナザレのイエスを」。 '
      verse: 7
    - text: ' イエスは答えた，「わたしはあるとあなた方に告げたのだ。だから，あなた方がわたしを探しているのなら，これらの者たちは去らせなさい」 。 '
      verse: 8
    - text: 'それは，「あなたがわたしに与えてくださった者たちのうち，わたしは一人も失いませんでした」 と語った言葉が果たされるためであった。 '
      verse: 9
    - text: ' それでシモン・ペトロは，剣を持っていたが，それを抜き，大祭司の召使いに撃ちかかり，その右の耳を切り落とした。その召使いの名はマルコスであった。 '
      verse: 10
    - text: 'それでイエスはペトロに言った，「剣をさやに納めなさい。父がわたしに与えておられるこの杯，わたしはそれをどうして飲まないことがあるだろうか」
        。 '
      verse: 11
    - text: ' それでその一隊，指揮官，およびユダヤ人の役人たちは，イエスを捕まえて縛り， '
      verse: 12
    - text: 'まずアンナスのところに連れて行った。その年に大祭司であったカイアファスのしゅうとであったからである。 '
      verse: 13
    - text: 'ところでこの者が，一人の人が民のために死ぬことが好都合だとユダヤ人たちに勧めたカイアファスであった。 '
      verse: 14
    - text: 'シモン・ペトロは別の弟子と共にイエスに付いて行った。さて，その弟子は大祭司に知られていたので，イエスと共に大祭司の中庭に入った。 '
      verse: 15
    - text: 'しかしペトロは外で戸口に立っていた。そこで大祭司に知られていたほかの弟子が出て来て戸口番の女に話し，ペトロを中に連れて来た。 '
      verse: 16
    - text: 'すると，戸口番の女中がペトロに言った，「あなたもこの人の弟子の一人なのですか」。  彼は「違う」と言った。 '
      verse: 17
    - text: ' ところで，寒かったので，召使いや役人たちはそこに立って炭火を起こしていた。彼らは身を暖めていた。ペトロも彼らと共におり，立って身を暖めていた。 '
      verse: 18
    - text: 'それで，大祭司はイエスに，彼の弟子たちや教えについて尋ねた。 '
      verse: 19
    - text: 'イエスは彼に答えた，「わたしは世に対しておおっぴらに語った。わたしはいつも，ユダヤ人たちが常に集まる会堂や神殿で教えた。ひそかに話したことは何もない。 '
      verse: 20
    - text: 'なぜあなたはわたしに尋ねるのか。わたしが彼らに言ったことを聞いてきた人たちに尋ねなさい。見よ，これらの人たちはわたしが言った事を知っているのだ」
        。 '
      verse: 21
    - text: ' 彼がこのことを言うと，役人の一人がイエスに平手打ちを加えて，「大祭司にそのような答えをするのか」と言った。 '
      verse: 22
    - text: ' イエスは彼に言った，「わたしが悪いことを語ったのなら，その悪について証言しなさい。だが，正しいのなら，なぜわたしを打つのか」 。 '
      verse: 23
    - text: ' アンナスは彼を縛ったまま，大祭司カイアファスのところに送った。 '
      verse: 24
    - text: 'さて，シモン・ペトロは立って身を暖めていた。それで人々は彼らに言った，「あなたも彼の弟子のうちの一人ではないだろうな」。  彼はそれを否定して，「違う」と言った。 '
      verse: 25
    - text: ' 大祭司の召使いの一人で，ペトロが耳を切り落とした者の親族の者が言った，「わたしはあなたが園で彼と共にいるのを見なかっただろうか」。 '
      verse: 26
    - text: ' それでペトロは再びそれを否定した。するとすぐにおんどりが鳴いた。 '
      verse: 27
    - text: ' それで彼らは，イエスをカイアファスのところからプラエトリウムに連れて行った。早朝のことであった。そして彼ら自身は，汚れることなく過ぎ越しの食事ができるように，プラエトリウムの中に入らなかった。 '
      verse: 28
    - text: 'それでピラトが彼らのところに出て来て，こう言った。「この人に対してどんな告訴を提出するのか」。 '
      verse: 29
    - text: ' 彼らはピラトに答えた，「この人が悪人でなかったなら，わたしたちは彼をあなたのもとに引き渡しはしなかったでしょう」。 '
      verse: 30
    - text: ' それでピラトは彼らに言った，「自分たちで彼を引き取って，お前たちの律法に従って彼を裁くがよい」。  それでユダヤ人たちは彼に言った，「わたしたちがだれかを死刑にすることは法律で認められていません」。 '
      verse: 31
    - text: 'それは，自分がどのような死に方で死ぬことになるかを示したイエスの言葉が果たされるためであった。 '
      verse: 32
    - text: ' それでピラトは再びプラエトリウムの中に入って，イエスを呼び，彼に言った，「お前はユダヤ人の王なのか」。 '
      verse: 33
    - text: ' イエスは彼に答えた，「あなたは自分でこのことを言うのか。それともほかの人たちがわたしについてあなたに告げたのか」 。 '
      verse: 34
    - text: ' ピラトは答えた，「わたしはユダヤ人ではないではないか。お前の国民と祭司長たちがお前をわたしに引き渡したのだ。お前は何をしたのか」。 '
      verse: 35
    - text: ' イエスは答えた，「わたしの王国はこの世のものではない。わたしの王国がこの世のものだったなら，わたしの召使いたちがわたしをユダヤ人たちに引き渡さないように闘ったことだろう。だが今，わたしの王国はこの世からのものではない」
        。 '
      verse: 36
    - text: ' それでピラトは彼に答えた，「それではお前は王なのか」。  イエスは答えた，「あなたがわたしを王だと言っている。真理を証言すること，このためにわたしは生まれ，このためにわたしは世に入った。真理に属する者はみな，わたしの声を聞く」
        。 '
      verse: 37
    - text: ' ピラトは彼に言った，「真理とは何か」。  これを言ってから，再びユダヤ人たちのところへ出て行って，彼らに言った，「わたしは彼に対して訴える根拠を何も見いださない。 '
      verse: 38
    - text: 'だがお前たちには，過ぎ越しの際にだれかをわたしがあなた方に釈放するという習慣がある。それでお前たちは，このユダヤ人の王を釈放して欲しいのか」。 '
      verse: 39
    - text: ' すると彼らは再び叫んで言った，「この人ではない。バラバを！」　ところでバラバは強盗であった。  '
      verse: 40
  - chapter: 19
    verses:
    - text: 'そこでピラトはイエスを引き取って，彼をむち打った。 '
      verse: 1
    - text: '兵士たちはイバラで冠を編んで彼の頭に載せ，彼に紫の衣を着せた。 '
      verse: 2
    - text: '「ユダヤ人の王様，万歳！」と言ったり，彼を平手打ちにしたりしていた。 '
      verse: 3
    - text: ' それからピラトは再び出て来て，彼らに言った，「見よ，わたしは彼をお前たちのところに連れて来る。わたしが彼に対して訴える根拠を何も見いださないことをお前たちが知るためだ」。 '
      verse: 4
    - text: ' それでイエスは，イバラの冠と紫の衣を身に着けて，出て来た。ピラトは彼らに言った，「見よ，この人だ！」 '
      verse: 5
    - text: ' それで祭司長たちと役人たちは彼を見ると，叫んで言った，「はりつけにしろ！　はりつけにしろ！」  ピラトは彼らに言った，「自分たちで彼を引き取って，彼をはりつけにするがよい。わたしは彼に対して訴える根拠を何も見いださないからだ」。 '
      verse: 6
    - text: ' ユダヤ人たちは彼に言った，「わたしたちには律法があります。わたしたちの律法によれば，彼は死ぬべきです。自分を神の子としたからです」。 '
      verse: 7
    - text: ' それでピラトはこの言葉を聞くとますます恐れた。 '
      verse: 8
    - text: '彼は再びプラエトリウムの中に入って，イエスに言った，「お前はどこから来たのか」。しかしイエスは何の答えもしなかった。 '
      verse: 9
    - text: 'それでピラトは彼に言った，「お前はわたしに話さないのか。わたしにはお前を釈放する権限があり，お前をはりつけにする権限もあることを，お前は知らないのか」。 '
      verse: 10
    - text: ' イエスは答えた，「上から与えられたのでなければ，あなたはわたしに対して何の権限もないだろう。そのために，わたしをあなたに引き渡した者には大きな罪がある」。 '
      verse: 11
    - text: ' これを聞いて，ピラトは彼を釈放することを求めたが，ユダヤ人たちは叫んで言った，「あなたがこの人を釈放するなら，あなたはカエサルの友ではない！　自分を王とする者はカエサルに逆らって語っているのだ！」 '
      verse: 12
    - text: ' それでピラトはこれらの言葉を聞くと，イエスを連れ出し，「敷石」，ヘブライ語で「ガバタ」と呼ばれる場所で，裁判の席に着いた。 '
      verse: 13
    - text: 'ところで，それは過ぎ越しの準備の日で，およそ第六時であった。彼はユダヤ人たちに言った，「見よ，お前たちの王だ！」 '
      verse: 14
    - text: ' 彼らは叫んで言った，「取り除け！　取り除け！　はりつけにしろ！」  ピラトは彼らに言った，「わたしがお前たちの王をはりつけにするのか」。  祭司長たちは答えた，「わたしたちにはカエサルのほかに王はいません！」 '
      verse: 15
    - text: ' こうしてその時，ピラトは彼をはりつけにするために彼らに引き渡した。そこで彼らはイエスを引き取って連れて行った。 '
      verse: 16
    - text: '彼は自分の十字架を運び，「どくろの場所」と呼ばれる場所，ヘブライ語で「ゴルゴタ」と呼ばれる場所へ出て行った。 '
      verse: 17
    - text: 'その所で，人々は彼をはりつけにした。彼と共にほかの二人を，イエスを真ん中にして，その両側ではりつけにした。 '
      verse: 18
    - text: 'ピラトは罪状書きも書いて，十字架の上に付けた。そこには「ナザレのイエス，ユダヤ人の王」と書かれていた。 '
      verse: 19
    - text: 'それで大勢のユダヤ人たちがこの罪状書きを読んだ。イエスがはりつけにされた場所は町に近かったからであり，それがヘブライ語，ラテン語，およびギリシャ語で書かれていたからであった。 '
      verse: 20
    - text: 'そのため，ユダヤ人の祭司長たちはピラトに言った，「『ユダヤ人の王』と書かないで，『この者は「わたしはユダヤ人の王だ」と言った』と書いてください」。 '
      verse: 21
    - text: ' ピラトは答えた，「わたしが書いたことは，わたしが書いたのだ」。 '
      verse: 22
    - text: ' やがて兵士たちは，イエスをはりつけにした時，その衣を取って四つに分け，それぞれの兵士たちに一つずつとした。また上着も取った。ところで，その上着は縫い目がなく，上からそっくり織ったものであった。 '
      verse: 23
    - text: 'それで彼らは互いに言い合った，「これは裂いたりしないで，だれのものにするか，くじを引こう」。それは，聖書が果たされるためであった。こう述べている。
        「彼らは互いに衣を分けた。わたしの外衣のために彼らはくじを引いた」。  そのために役人たちはこれらの事をした。 '
      verse: 24
    - text: 'しかし，イエスの十字架のそばには，彼の母と，母の姉妹クロパスの妻マリア，およびマリア・マグダレネが立っていた。 '
      verse: 25
    - text: 'それでイエスは，自分の母と，自分が愛していた弟子がそこに立っているのを見ると，自分の母に言った，「女よ，見なさい，あなたの子です！」 '
      verse: 26
    - text: '次いで，その弟子に言った，「見なさい，あなたの母だ！」 　その時から，その弟子は彼女を自分の家に引き取った。 '
      verse: 27
    - text: ' こののちイエスは，すべての事が完了したこと，また聖書が果たされたことを見て，こう言った。「わたしは渇く」 。 '
      verse: 28
    - text: 'さて，そこには酢を満たした器が置いてあった。そこで彼らは酢をたっぷり含ませた海綿をヒソプに付け，それを彼の口もとに持って行った。 '
      verse: 29
    - text: 'それでイエスは酢を受けると，「完了した」 と言った。頭を垂れて，自分の霊を引き渡した。 '
      verse: 30
    - text: ' それでユダヤ人たちは，準備の日であったため，（その安息日は特別な安息日であったので，）安息日に体が十字架の上に残らないよう，彼らの足を折って取り降ろすことをピラトに求めた。 '
      verse: 31
    - text: 'それで兵士たちは来て，彼と共にはりつけにされた最初の者ともう一方の者の足を折った。 '
      verse: 32
    - text: 'しかし，イエスのところに来て，彼がすでに死んでいたのを見ると，その足を折ることはしなかった。 '
      verse: 33
    - text: 'しかし，兵士たちの一人がそのわき腹を突き刺した。するとすぐに血と水が出て来た。 '
      verse: 34
    - text: '見た者が証言してきたのであり，彼の証言は真実だ。彼は自分が真実を告げていることを知っている。それは，あなた方が信じるためだ。 '
      verse: 35
    - text: 'というのは，これらの事が起きたのは，「彼の骨が折られることはないだろう」という聖句が果たされるためだったからである。 '
      verse: 36
    - text: 'また別の聖句は，「彼らは自分たちが突き刺した者を見つめるだろう」と述べている。 '
      verse: 37
    - text: ' こうした事ののち，イエスの弟子ではあったがユダヤ人たちへの恐れのために秘密にしていたアリマタヤのヨセフが，イエスの体を取り降ろさせて欲しいとピラトに求めた。ピラトは彼に許可を与えた。それで彼は行って，その体を取り降ろした。 '
      verse: 38
    - text: '最初の時は夜にイエスのもとに来たニコデモも，没薬と沈香とを混ぜた物を百ポンドほど持って来た。 '
      verse: 39
    - text: 'こうして彼らはイエスの体を引き取り，埋葬のためのユダヤ人の習慣どおり，香料と共に亜麻布で巻いた。 '
      verse: 40
    - text: 'さて，彼がはりつけにされた場所には園があり，園にはまだだれも横たえられたことのない新しい墓があった。 '
      verse: 41
    - text: 'それで，ユダヤ人の準備の日であったため，（その墓が近かったので）彼らはイエスをそこに横たえた。  '
      verse: 42
  - chapter: 20
    verses:
    - text: 'さて，週の初めの日，マリア・マグダレネは朝早く，まだ暗いうちに墓にやって来た。そして，墓から石が取りのけられているのを見た。 '
      verse: 1
    - text: 'それで彼女は，走ってシモン・ペトロとイエスが愛していたもう一人の弟子のところに行き，彼らに言った，「人々が主を墓から取り去ってしまい，どこに置いたのか分かりません！」 '
      verse: 2
    - text: ' それでペトロともう一人の弟子は出て行き，墓に向かった。 '
      verse: 3
    - text: '彼らは二人とも一緒に走っていた。もう一人の弟子はペトロを追い越して，最初に墓に着いた。 '
      verse: 4
    - text: '身をかがめて中をのぞくと，亜麻布が置かれているのを見たが，中には入らなかった。 '
      verse: 5
    - text: 'それから彼の後でシモン・ペトロがやって来て，墓の中に入った。彼は亜麻布が置かれているのを見た。 '
      verse: 6
    - text: 'また，イエスの頭にあった布が，亜麻布と共にはなく，別の場所で巻かれているのを見た。 '
      verse: 7
    - text: 'こうしてその時，最初に墓に来たもう一人の弟子も中に入り，これを見て信じた。 '
      verse: 8
    - text: 'というのは，彼らはまだ，彼が死んだ者たちの中から生き返らなければならないという聖書を知っていなかったからである。 '
      verse: 9
    - text: 'そこで弟子たちは自分たちの家に去って行った。 '
      verse: 10
    - text: ' しかし，マリアは墓の外で泣きながら立っていた。それで，泣きながら，身をかがめて墓の中を見た。 '
      verse: 11
    - text: 'そして彼女は，イエスの体が横たえられていた所に，二人の白い衣のみ使いが，一人は頭のところに，もう一人は足のところに座っているのを見た。 '
      verse: 12
    - text: '彼らは彼女に言った，「女よ，なぜ泣いているのか」。  彼女は彼らに言った，「人々がわたしの主を取り去ってしまい，どこに置いたのか分からないのです」。 '
      verse: 13
    - text: '彼女はこのことを言ってから，振り向いてイエスが立っているのを見た。しかし，それがイエスだとは分からなかった。 '
      verse: 14
    - text: ' イエスは彼女に言った，「女よ，なぜ泣いているのか。だれを探し求めているのか」 。  彼女は，彼を庭師だと思っていたので，彼に言った，「だんな様，あなたが彼を運び去ったのでしたら，どこに置いたのか教えてください。わたしが彼を引き取ります」。 '
      verse: 15
    - text: ' イエスは彼女に言った，「マリア」 。  彼女は向き直って彼に言った，「ラボニ！」　これは「先生！」と言うことである。 '
      verse: 16
    - text: ' イエスは彼女に言った，「わたしに触ってはいけない。わたしはまだ，わたしの父のもとに上っていないからだ。だが，わたしの兄弟たちのところに行って，『わたしは，わたしの父またあなた方の父のもと，わたしの神またあなた方の神のもとに上ろうとしている』と告げなさい」
        。 '
      verse: 17
    - text: ' マリア・マグダレネは行って，自分が主を見，彼が自分にこれらの事を言ったと弟子たちに告げた。 '
      verse: 18
    - text: 'それで，その日，すなわち週の最初の日の夕方，弟子たちが集まっていた所は，ユダヤ人たちに対する恐れのため，すべての扉にかぎがかけられていたのに，イエスが来て真ん中に立ち，彼らに言った，「あなた方に平安があるように」
        。 '
      verse: 19
    - text: ' このことを言ってから，自分の両手とわき腹を見せた。それで弟子たちは主を見て喜んだ。 '
      verse: 20
    - text: 'そのためイエスは再び彼らに言った，「あなた方に平安があるように。ちょうど父がわたしを遣わされたのと同じように，わたしもあなた方を遣わす」
        。 '
      verse: 21
    - text: 'このことを言ってから，彼らの上に息を吹きかけてこう言った。「聖霊を受けなさい！ '
      verse: 22
    - text: 'あなた方がだれかの罪を許すなら，彼らはそれを許されている。あなた方がだれかの罪を留め置くなら，それは留め置かれている」 。 '
      verse: 23
    - text: ' しかし，十二人のうちの一人でディディモスと呼ばれるトマスは，イエスが来た時，彼らと共にいなかった。 '
      verse: 24
    - text: 'それで，ほかの弟子たちは彼に言った，「わたしたちは主を見た！」  しかし彼は言った，「その手にくぎの跡を見，そのわき腹に自分の手を入れるのでなければ，わたしは信じない」。 '
      verse: 25
    - text: ' 八日後，弟子たちは再び中におり，トマスも彼らと共にいた。すべての扉にかぎがかけられていたのに，イエスが来て真ん中に立ち，「あなた方に平安があるように」
        と言った。 '
      verse: 26
    - text: 'それから彼はトマスに言った，「あなたの指をここに伸ばし，わたしの両手を見なさい。あなたの手をここに伸ばし，わたしのわき腹にそれを入れなさい。信じない者ではなく，信じる者になりなさい」
        。 '
      verse: 27
    - text: ' トマスはイエスに答えた，「わたしの主，わたしの神よ！」 '
      verse: 28
    - text: ' イエスは彼に言った，「あなたはわたしを見たので信じたのか。見なくても信じる者は幸いだ」 。 '
      verse: 29
    - text: ' それで，イエスは弟子たちの前でほかにもたくさんのしるしを行なったが，それはこの書には書かれていない。 '
      verse: 30
    - text: 'しかし，これらの事が書かれたのは，あなた方が，イエスが神の子キリストだということを信じるため，また，信じることによって彼の名において命を得るためである。  '
      verse: 31
  - chapter: 21
    verses:
    - text: 'こうした事ののち，イエスはティベリアスの海で，再び自分を弟子たちに示した。彼はこのやり方で自分を示した。 '
      verse: 1
    - text: 'シモン・ペトロと，ディディモスと呼ばれるトマス，ガリラヤのカナのナタナエル，それにゼベダイの子たちと弟子たちのうちのもう二人が一緒にいた。 '
      verse: 2
    - text: 'シモン・ペトロが彼らに言った，「わたしは漁に行く」。  彼らはペトロに言った，「わたしたちもあなたと共に行こう」。すぐに彼らは出て行き，舟に乗り込んだ。その夜は何も捕れなかった。 '
      verse: 3
    - text: 'しかし，すでに日が昇って来た時，イエスが浜辺に立ったが，弟子たちはそれがイエスだと分からなかった。 '
      verse: 4
    - text: 'それでイエスは彼らに言った，「子供たち，何か食べる物があるか」 。  彼らは彼に「ありません」と答えた。 '
      verse: 5
    - text: ' 彼は彼らに言った，「網を舟の右側に降ろしなさい。そうすれば幾らか見つかるだろう」 。  それで彼らはそれを降ろした。すると，多くの魚のために，彼らはそれを引き上げることができなかった。 '
      verse: 6
    - text: 'それで，イエスが愛していた弟子がペトロに言った，「主だ！」  そこでシモン・ペトロは，主だと聞くと，（裸だったので）自分の上着をまとい，海の中に飛び込んだ。 '
      verse: 7
    - text: 'しかし，ほかの弟子たちは（陸から遠くなく，二百キュビトほどだったので），魚でいっぱいの網を引いて，小舟でやって来た。 '
      verse: 8
    - text: 'そこで彼らが陸に上がると，そこに炭火があり，その上に魚とパンがあるのを見た。 '
      verse: 9
    - text: 'イエスは彼らに言った，「今捕った魚を少し持って来なさい」 。 '
      verse: 10
    - text: ' シモン・ペトロは舟に上がり，百五十三匹の大きな魚でいっぱいの網を陸に引き寄せた。そして，それほど多かったのに，網は裂けていなかった。 '
      verse: 11
    - text: ' イエスは彼らに言った，「来て，朝食をとりなさい」 。  弟子たちのうちのだれも，「あなたはどなたですか」とあえて尋ねる者はいなかった。主だと分かっていたからである。 '
      verse: 12
    - text: ' それからイエスは来て，パンを取り，彼らにそれを与え，魚も同じようにした。 '
      verse: 13
    - text: 'ところで，イエスが死んだ者たちの中から起こされたのちに弟子たちに示されたのは，これが三度目であった。 '
      verse: 14
    - text: 'そこで彼らが朝食を食べ終わると，イエスはシモン・ペトロに言った，「ヨナの子シモン，あなたはこれら以上にわたしを愛しているか」 。  彼はイエスに言った，「はい，主よ。わたしがあなたに愛情を抱いていることを，あなたは知っておられます」。  イエスは彼に言った，「わたしの子羊たちを養いなさい」
        。 '
      verse: 15
    - text: 'また二度目にイエスは彼に言った，「ヨナの子シモン，あなたはわたしを愛しているか」 。  彼はイエスに言った，「はい，主よ。わたしがあなたに愛情を抱いていることを，あなたは知っておられます」。  イエスは彼に言った，「わたしの羊たちを世話しなさい」
        。 '
      verse: 16
    - text: '三度目にイエスは彼に言った，「ヨナの子シモン，あなたはわたしに愛情を抱いているか」 。  ペトロは，イエスが三度目に「あなたはわたしに愛情を抱いているか」
        と尋ねたことで悲しんだ。彼はイエスに言った，「主よ，あなたはすべてのことを知っておられます。わたしがあなたに愛情を抱いていることを，あなたは知っておられます」。  イエスは彼に言った，「わたしの羊たちを養いなさい。 '
      verse: 17
    - text: '本当にはっきりとあなたに言う。あなたは若かったとき，自分で服を着て，自分の望む所を歩いた。だが年を取ると，あなたは両手を広げ，ほかの人があなたに服を着せ，自分が行くのを望まない所に連れて行くだろう」
        。 '
      verse: 18
    - text: ' ところで，彼がこのことを言ったのは，ペトロがどんな死に方で神の栄光を現わすことになるかを示すためであった。このことを言ってから，彼は言った，「わたしに従いなさい」
        。 '
      verse: 19
    - text: ' それからペトロは振り向いて，一人の弟子が付いて来るのを見た。これは，イエスが心から愛していた弟子で，夕食の際にイエスの胸にもたれて，「主よ，だれがあなたを売り渡そうとしているのですか」と尋ねた者でもあった。 '
      verse: 20
    - text: '彼を見て，ペトロはイエスに言った，「主よ，この人についてはどうですか」。 '
      verse: 21
    - text: ' イエスは彼に言った，「わたしが来るまで彼がとどまることをわたしが望むとしても，それがあなたにとって何なのか。あなたはわたしに従いなさい」
        。 '
      verse: 22
    - text: 'それで，この弟子は死なないというこの言葉が兄弟たちの間に広まった。しかしイエスは，彼は死なないと言ったのではなく，「わたしが来るまで彼がとどまることをわたしが望むとしても，それがあなたにとって何なのか」
        と言ったのである。 '
      verse: 23
    - text: 'この者が，これらの事について証言し，これらの事を書いた弟子である。わたしたちは，彼の証言が真実だということを知っている。 '
      verse: 24
    - text: 'イエスが行なった事柄はほかにもたくさんあるが，それらが全部書かれるとすれば，世界そのものでさえも，その書かれる書物を収めることはできないだろうと，わたしは思う。    '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: 'テオフィロス様，わたしは最初の書物で，イエスが行ないかつ教え始めたすべての事柄について， '
      verse: 1
    - text: '自分が選んだ使徒たちに聖霊によって命令を与えたのち，迎え上げられた日までのことを書き記しました。 '
      verse: 2
    - text: '彼はまた，四十日にわたって彼らに現われて，神の王国について語り，自分が苦しみを受けたのちに生きていることを，多くの証拠によってそれらの者たちに示しました。 '
      verse: 3
    - text: '彼らと共に集まっていた時，彼らにこう命じました。「エルサレムから離れることなく，あなた方がわたしから聞いた，父が約束されたものを待っていなさい。 '
      verse: 4
    - text: 'ヨハネは確かに水でバプテスマを施したが，あなた方は今から幾日もたたないうちに，聖霊によってバプテスマを施されることになるからだ」 。 '
      verse: 5
    - text: 'それで彼らは，集まり合ったとき，彼に尋ねた，「主よ，あなたは今こそイスラエルに王国を復興されるのですか」。 '
      verse: 6
    - text: ' 彼は彼らに言った，「父がご自分の権威によって定められた時や時節は，あなた方の知るところではない。 '
      verse: 7
    - text: 'だが，聖霊があなた方の上に臨むとき，あなた方は力を受けるだろう。あなた方はエルサレム，ユダヤとサマリアの全土，そして地の最も遠い所に至るまで，わたしの証人となるだろう」
        。 '
      verse: 8
    - text: ' これらのことを言ってから，彼らが見つめている間に引き上げられ，雲に迎えられて見えなくなった。 '
      verse: 9
    - text: '彼が上って行く間，彼らは天をじっと見つめていたが，見よ，白い衣を着た二人の人が彼らのそばに立って， '
      verse: 10
    - text: 'こう言った。「ガリラヤの人たちよ，なぜ天を見つめて立っているのか。あなた方から迎え上げられたこのイエスは，天に上って行くのをあなた方が見たのと同じ仕方で再び来られるだろう」。 '
      verse: 11
    - text: ' それから彼らは，オリブトと呼ばれる山からエルサレムに帰った。この山はエルサレムに近く，安息日の道のりのところにある。 '
      verse: 12
    - text: '彼らは入って来ると，泊まっていた階上の部屋に上がった。それは，ペトロ，ヨハネ，ヤコブ，アンデレ，フィリポ，トマス，バルトロマイ，マタイ，アルファイオスの子ヤコブ，熱心党のシモン，そしてヤコブの子ユダであった。 '
      verse: 13
    - text: 'これらの者たちはみな，女たちやイエスの母マリア，およびイエスの兄弟たちと共に，心を合わせて，祈りと嘆願のうちにひたすらとどまっていた。 '
      verse: 14
    - text: ' そのころ，ペトロが弟子たちの真ん中に立って（その群れの人々はおよそ百二十人ほどであった），こう言った。 '
      verse: 15
    - text: '「兄弟たち，イエスを捕らえた者たちを手引きしたユダについては，聖霊がダビデの口によって前もって語られたこの聖句が果たされることが必要でした。 '
      verse: 16
    - text: '彼はわたしたちと共に数えられ，この奉仕の務めを割り当てられていたからです。 '
      verse: 17
    - text: 'ところで，この人は不正に対する報酬で畑を手に入れましたが，まっさかさまに落ちて，その腹は張り裂け，腸はみな飛び出てしまいました。 '
      verse: 18
    - text: 'このことはエルサレムに住むすべての人に知れ渡り，その畑は彼らの言語で『アケルダマ』，つまり『血の畑』と呼ばれるようになりました。 '
      verse: 19
    - text: '詩編の書の中にこう書いてあるのです。 『彼の住まいは荒れ果てるように。そこに住む者はいなくなるように』。  また， 『彼の職はほかの者が引き受けるように』。 '
      verse: 20
    - text: ' ですから，主イエスがわたしたちの間を行き来された全期間中， '
      verse: 21
    - text: 'ヨハネのバプテスマから始めて，わたしたちから迎え上げられた日に至るまで，わたしたちに伴っていた人々のうち，だれか一人が，わたしたちと共に主の復活の証人にならなければなりません」。 '
      verse: 22
    - text: ' 彼らは，バルサバスと呼ばれ，またの名をユストゥスというヨセフと，マッティアスの二人を推薦した。 '
      verse: 23
    - text: '祈って言った，「すべての人の心をご存じである主よ，あなたがこの二人の中から選ばれた一人をお示しください。 '
      verse: 24
    - text: 'ユダが自分の場所に行くために離れてしまった，この奉仕の務めと使徒職に加わるためです」。 '
      verse: 25
    - text: '彼らが二人のためにくじを引くと，くじはマッティアスに当たった。そこで，彼は十一人の使徒たちと共に数えられた。  '
      verse: 26
  - chapter: 2
    verses:
    - text: 'さて，ペンテコステの日が来た時，みんなは心を合わせて一つの場所にいた。 '
      verse: 1
    - text: '突然，激しい風が吹きつけるような音が天から起こり，彼らが座っていた家全体を満たした。 '
      verse: 2
    - text: '火のような舌が現われて彼らに配られ，それぞれの上にとどまった。 '
      verse: 3
    - text: 'みんなは聖霊に満たされ，話す能力を霊が与えるままに，さまざまな異なる言語で話し始めた。 '
      verse: 4
    - text: 'さて，エルサレムには，天下のあらゆる国から来た敬けんなユダヤ人たちが住んでいた。 '
      verse: 5
    - text: 'この音を聞いて群衆が集まって来たが，おのおの自分の言語で話されているのを聞いて，あっけに取られた。 '
      verse: 6
    - text: 'みんなは驚き，不思議に思って互いに言った，「見よ，話しているこの人たちは皆ガリラヤ人ではないか。 '
      verse: 7
    - text: 'わたしたちがおのおの自分の生まれ故郷の言語で聞くとは，いったいどういうことだろう。 '
      verse: 8
    - text: 'わたしたちは，パルティア人，メディア人，エラム人，そして，メソポタミア，ユダヤ，カッパドキア，ポントス，アシア， '
      verse: 9
    - text: 'フリュギア，パンフィリア，エジプト，キュレネに近いリビア地方からの者たち，また，ローマからの訪問者であって，ユダヤ人もいれば改宗者もおり， '
      verse: 10
    - text: 'クレタ人もいればアラビア人もいるのに，彼らが自分たちの言語で神の強力な業について話すのを聞いているのだ！」 '
      verse: 11
    - text: 'みんなは驚き，当惑して互いに言った，「これはどういうことだろう」。 '
      verse: 12
    - text: 'ほかの者たちはあざけって言った，「彼らは新しいブドウ酒に満たされているのだ」。 '
      verse: 13
    - text: ' しかし，ペトロが十一人と共に立ち上がり，声を張り上げて彼らに語りかけた。「ユダヤの人たち，またエルサレムに住むすべての人たち，このことを知ってください。そして，わたしの言葉に耳を傾けてください。 '
      verse: 14
    - text: 'まだ昼間の第三時なのですから，この人たちは，あなた方が思っているように，酒に酔っているのではありません。 '
      verse: 15
    - text: 'そうではなく，これは預言者ヨエルを通して語られていたことなのです。 '
      verse: 16
    - text: ' 『神は言われる。終わりの日々に，わたしはすべての肉なる者の上にわたしの霊を注ぎ出す。あなた方の息子たちや娘たちは預言するだろう。あなた方の若者たちは幻を見るだろう。あなた方の老人たちは夢を見るだろう。 '
      verse: 17
    - text: ' 実に，その日々には，わたしの召使いたちと女召使いたちにも， わたしの霊を注ぎ出す。すると，彼らは預言するだろう。 '
      verse: 18
    - text: ' わたしは，上では天に不思議な業を，下では地にしるしを示す。すなわち，血と火と立ちのぼる煙とを。 '
      verse: 19
    - text: ' 主の偉大な輝かしい日が来る前に，太陽は闇に，月は血に変わるだろう。 '
      verse: 20
    - text: ' 主の名を呼び求める者はみな救われるだろう』。 '
      verse: 21
    - text: ' 「イスラエルの人たち，この言葉を聞きなさい！　ナザレのイエス，すなわち，あなた方が知っているように，神が彼を通してあなた方の間で行なわれた数々の強力な業と不思議な業としるしとによって，神からあなた方に認証されたこの人を， '
      verse: 22
    - text: '神のお定めになった考えと予知とによって引き渡されたこの方を，あなた方は不法な者たちの手を借りて，はりつけにして殺しました。 '
      verse: 23
    - text: '神は彼を死の苦痛から解放して，生き返らされたのです。彼が死に支配されたままでいることはあり得なかったからです。 '
      verse: 24
    - text: 'ダビデは彼についてこう言っているからです。 『わたしはいつも目の前に主を見た。わたしが揺り動かされないように，わたしの右にいてくださるからだ。 '
      verse: 25
    - text: ' それゆえに，わたしの心は楽しみ，わたしの舌は喜んだ。さらに，わたしの肉体も希望のうちに住むだろう。 '
      verse: 26
    - text: ' あなたはわたしの魂をハデスに捨て置かず，あなたの聖なる者が腐敗を見ることもお許しにならないからです。 '
      verse: 27
    - text: ' 命の道をわたしに知らせてくださいました。あなたのみ前でわたしを喜びに満たしてくださるでしょう』。 '
      verse: 28
    - text: ' 「兄弟たち，族長ダビデについては，彼が死んで葬られ，その墓は今日に至るまでわたしたちのところにあると，率直に言うことができます。 '
      verse: 29
    - text: 'ですから，彼は預言者であって，神が自分に，その腰の実から肉によってキリストを起こして王座に着かせると誓ってくださったことを知っていて， '
      verse: 30
    - text: 'キリストの復活について予見し，その魂がハデスに捨て置かれることはなく，その肉体が腐敗を見ることもないと語ったわけです。 '
      verse: 31
    - text: 'このイエスを神は生き返らされました。わたしたちは皆そのことの証人です。 '
      verse: 32
    - text: 'こうして，この方は神の右に上げられ，父から約束の聖霊を受けて，それを注ぎ出してくださったのです。今あなた方が見聞きしているのはそれなのです。 '
      verse: 33
    - text: 'ダビデはもろもろの天に上りませんでしたが，自らこう言っています。 『主はわたしの主に言われた，「わたしの右に座っていなさい， '
      verse: 34
    - text: ' わたしがあなたの敵たちをあなたの足台とするまで」』。 '
      verse: 35
    - text: ' 「ですから，イスラエルの全家ははっきりと知っておきなさい。あなた方がはりつけにしたこのイエスを，神は主ともキリストともされたのです」。 '
      verse: 36
    - text: ' さて，これを聞くと，人々は心を刺され，ペトロとほかの使徒たちに言った，「兄弟たち，わたしたちはどうしたらよいのでしょうか」。 '
      verse: 37
    - text: ' ペトロは彼らに言った，「悔い改めなさい。そして，あなた方はそれぞれ，罪の許しのためにイエス・キリストの名においてバプテスマを受けなさい。そうすれば，聖霊を贈り物として受けるでしょう。 '
      verse: 38
    - text: 'この約束は，わたしたちの神なる主がそのもとに召される人々，つまり，あなた方と，あなた方の子ら，そして遠くにいるすべての人たちに対するものなのです」。 '
      verse: 39
    - text: '彼はほかにも多くの言葉で証言し，彼らに勧めて言った，「この曲がった世代から自分を救いなさい！」 '
      verse: 40
    - text: ' それで，彼の言葉を喜んで受け入れた人たちはバプテスマを受けた。その日におよそ三千人の魂が加えられた。 '
      verse: 41
    - text: '彼らは，使徒たちの教えと，交わりと，パンを裂くことと，祈りとのうちにひたすらとどまっていた。 '
      verse: 42
    - text: '恐れがすべての魂に生じ，多くの不思議な業としるしが使徒たちによって行なわれていた。 '
      verse: 43
    - text: '信じた者たちは皆一緒にいて，すべての物を共有した。 '
      verse: 44
    - text: '自分たちの所有物や持ち物を売り，必要に応じてみんなに分配した。 '
      verse: 45
    - text: '日ごとに，心を合わせて神殿にひたすらとどまっており，家ではパンを裂き，喜びとまごころをもって食事を共にし， '
      verse: 46
    - text: '神を賛美し，民のすべてから好意を持たれていた。主は，救われてゆく人々を日ごとにその集会に加えていった。  '
      verse: 47
  - chapter: 3
    verses:
    - text: 'ペトロとヨハネが，第九時の祈りの時間に神殿に上って行った。 '
      verse: 1
    - text: '母の胎を出た時から足の不自由な人が運ばれて来た。神殿に入る人たちから施しを求めるために，神殿の「美し」と呼ばれる門のところに毎日置いてもらっていたのである。 '
      verse: 2
    - text: 'ペトロとヨハネが神殿に入ろうとするのを見て，施しをもらいたいと頼んだ。 '
      verse: 3
    - text: 'ペトロはヨハネと共に彼をじっと見つめて，「わたしたちを見なさい」と言った。 '
      verse: 4
    - text: '彼は，彼らから何かをもらえることを期待して，それに従った。 '
      verse: 5
    - text: 'しかしペトロは言った，「銀や金はわたしにはないが，わたしが持っているものをあなたにあげよう。ナザレのイエス・キリストの名において，立ち上がって歩きなさい！」 '
      verse: 6
    - text: '彼の右手をつかんで起き上がらせた。すぐに彼の足とくるぶしの骨とは強くされた。 '
      verse: 7
    - text: '彼は踊り上がって立ち，歩き始めた。歩いたり，跳ねたり，神を賛美したりしながら，彼らと共に神殿の中に入って行った。 '
      verse: 8
    - text: '民はみな，彼が歩き回って神を賛美しているのを見た。 '
      verse: 9
    - text: 'これがいつも神殿の「美しの門」のところに座って施しを求めていた者だと気づいた。彼に起きたことを知って，驚きと仰天とに満たされた。 '
      verse: 10
    - text: '足が不自由であったが今ではいやされたその人がペトロとヨハネにすがりついていると，民はみな非常に驚いて，「ソロモンの回廊」と呼ばれる所にいた彼らのところに走り寄ってきた。 '
      verse: 11
    - text: ' これを見て，ペトロは民に答えた。「イスラエルの人たち，なぜこの人のことで驚き怪しむのですか。どうして，わたしたちが自分の力や信心によってこの人を歩かせたかのように，わたしたちを見つめているのですか。 '
      verse: 12
    - text: 'アブラハム，イサク，ヤコブの神，わたしたちの父祖たちの神は，ご自分の召使いイエスに栄光を与えられましたが，あなた方は彼を引き渡し，ピラトが釈放しようと決めていたのに，その前で彼を否認しました。 '
      verse: 13
    - text: 'そして，あの聖なる正しい方を否認して，人殺しの者を許すよう求め， '
      verse: 14
    - text: '命の君主を殺しました。しかし，神は彼を死んだ者たちの中から起こされました。わたしたちはそのことの証人です。 '
      verse: 15
    - text: 'その方の名が，その名に対する信仰によって，あなた方が見知っているこの人を強くしたのです。そうです，彼を通しての信仰が，あなた方すべての前でこの人に完全な健康を与えたのです。 '
      verse: 16
    - text: ' 「さて，兄弟たち，あなた方が無知のためにあのようなことをしたのであり，あなた方の支配者たちも同様だったことを，わたしは知っています。 '
      verse: 17
    - text: 'しかし神は，そのすべての預言者たちの口によって予告されていた事柄，すなわち，キリストが苦しみを受けることを，このようにして果たされたのです。 '
      verse: 18
    - text: ' 「ですから，あなた方の罪を塗り消していただくために，悔い改めて立ち返りなさい。それは，主のみ前からさわやかにする時期が来て， '
      verse: 19
    - text: 'あなた方のために前もって定められていたキリスト・イエスを遣わしていただけるようにするためです。 '
      verse: 20
    - text: '神が昔からその聖なる預言者たちの口によって語られたすべてのものの回復の時期まで，天はこの方を受け入れておかなければならないのです。 '
      verse: 21
    - text: '実際，モーセは父祖たちにこう言いました。『主なる神は，あなた方の兄弟たちの中から，わたしのような預言者をあなた方のために起こされるだろう。あなた方は，彼があなた方に語るすべての事柄について，彼に聞き従わなければならない。 '
      verse: 22
    - text: 'この預言者に聞き従わない魂はすべて，民の中から完全に滅ぼされるだろう』。 '
      verse: 23
    - text: '実に，サムエルをはじめとするすべての預言者たちも，後に続いて語った者たちも，やはりこの日々のことを告げました。 '
      verse: 24
    - text: 'あなた方はその預言者たちの子らであり，神がアブラハムに，『あなたの子孫にあって地上のすべての部族が祝福を受けるだろう』と言って，あなた方の父祖たちと結ばれた，あの契約の子らです。 '
      verse: 25
    - text: '神は，ご自分の召使いイエスを起こして，まずあなた方のもとに遣わされました。それは，彼があなた方をおのおのの悪から立ち返らせて，あなた方を祝福するためなのです」。  '
      verse: 26
  - chapter: 4
    verses:
    - text: '彼らが民に話している間に，祭司たちや神殿の指揮官やサドカイ人たちが近寄って来たが， '
      verse: 1
    - text: '彼らが民を教え，イエスに起こった死んだ者たちからの復活を宣明しているので，いらだっていた。 '
      verse: 2
    - text: '彼らに手をかけて，翌日まで拘留した。すでに夕方だったからである。 '
      verse: 3
    - text: 'しかし，話を聞いた者の多くが信じ，男の数はおよそ五千人になった。 '
      verse: 4
    - text: ' 朝になると，人々の支配者たち，長老たち，律法学者たちがエルサレムに招集された。 '
      verse: 5
    - text: '大祭司アンナスが，カイアファス，ヨハネ，アレクサンデル，また大祭司の親族たち全員と共にそこにいた。 '
      verse: 6
    - text: '二人を自分たちの真ん中に立たせて尋ねた，「あなた方は何の権限によって，またどういう名によってこんなことをしたのか」。 '
      verse: 7
    - text: ' その時，ペトロは聖霊に満たされて彼らに言った，「民の支配者またイスラエルの長老の皆さん， '
      verse: 8
    - text: 'わたしたちが今日，足の不自由な人に対する善い行ないと，何によってこの人がいやされたのかということのために取り調べを受けているのであれば， '
      verse: 9
    - text: 'あなた方全員もイスラエルの民すべても，このことを知ってください。あなた方がはりつけにし，神が死んだ者たちの中から起こされたナザレのイエス・キリストの名において，そうです，この方によってこの人は皆さんの前に立っているのです。 '
      verse: 10
    - text: 'この方こそ，『あなた方建てる者たちによって取るに足りないものとみなされたが，隅の親石になった石』なのです。 '
      verse: 11
    - text: 'ほかのだれにも救いはありません。天下には，人々の間に与えられ，わたしたちがそれによって救われるべき名は，ほかにないからです！」 '
      verse: 12
    - text: ' さて，ペトロとヨハネの大胆な態度を見，しかもそれが教養のない無学な人であることを知って，彼らは驚き怪しんだ。彼らは，二人がかつてイエスと共にいたことに気づいた。 '
      verse: 13
    - text: 'いやされた人が彼らと共に立っているのを見ると，何も言い返せなかった。 '
      verse: 14
    - text: 'そこで，二人に議会の外に出るよう命じて，互いに協議して '
      verse: 15
    - text: '言った，「我々はあの者たちをどうすればよいだろうか。彼らによって目覚ましい奇跡が，エルサレムに住むすべての人にはっきりと見える仕方でなされたのは確かであって，我々はそれを否定できないからだ。 '
      verse: 16
    - text: 'だが，これ以上このことが民の間に広まることのないよう，今後はこの名においてだれにも語ってはならないと，彼らを脅しつけておくことにしよう」。 '
      verse: 17
    - text: '二人を呼び入れて，イエスの名においては一切語ったり教えたりしないようにと命じた。 '
      verse: 18
    - text: ' しかしペトロとヨハネは彼らに答えた，「神よりもあなた方に聞き従うほうが，神のみ前において正しいことなのかどうか，皆さん自身で判断してください。 '
      verse: 19
    - text: 'わたしたちとしては，自分たちが見聞きした事柄について告げるのをやめるわけにはゆきません」。 '
      verse: 20
    - text: ' 彼らは，二人をさらに脅しつけた上で釈放した。二人を罰する方法が見つからなかったからであり，民のためでもあった。起きたことのために，みんなが神の栄光をたたえていたからである。 '
      verse: 21
    - text: 'このいやしの奇跡が行なわれた人は，四十歳を過ぎていたのである。 '
      verse: 22
    - text: ' 二人は，釈放されると自分たちの仲間のところに来て，祭司長たちや長老たちが自分たちに言ったことをすべて報告した。 '
      verse: 23
    - text: '彼らはこれを聞くと，心を合わせて神に声を上げ，こう言った。「主よ，あなたは神，天と地と海とそれらの中にあるすべてのものを造られた方であり， '
      verse: 24
    - text: 'ご自分の召使いダビデの口によってこう言われた方です。 『なぜ諸国民は憤激し，もろもろの民はむなしいことを企てるのか。 '
      verse: 25
    - text: ' 地の王たちは立ち構え，支配者たちは共に集まって，主に逆らい，そのキリストに逆らった』。 '
      verse: 26
    - text: ' まさしく，この都で，ヘロデとポンティウス・ピラトは，あなたの聖なる召使いイエスに逆らって，異邦人たちやイスラエルの民と共に集まり， '
      verse: 27
    - text: 'あなたのみ手とお考えとによって，起こることがあらかじめ定められていたことを行なったのです。 '
      verse: 28
    - text: '主よ，今，彼らの脅しをご覧になり，あなたの召使いたちがあらん限りの大胆さをもってあなたの言葉を語ることができるようにしてください。 '
      verse: 29
    - text: 'み手を伸ばしていやしを行なわせ，あなたの聖なる召使いイエスの名によって，しるしや不思議な業を行なわせてください」。 '
      verse: 30
    - text: ' 祈り終えると，彼らの集まっていた場所が揺れ動いた。みんなは聖霊に満たされて，大胆さをもって神の言葉を語った。 '
      verse: 31
    - text: '信じた者たちの集団は，心と魂が一つであった。彼らのうちのだれも，自分の所有物を自分のものだと主張することはなく，すべての物を共有していた。 '
      verse: 32
    - text: '使徒たちは大きな力をもって，主イエスの復活について人々に証言した。大きな恵みが彼らすべての上にあった。 '
      verse: 33
    - text: '彼らの中には，欠乏している者は一人もいなかったのである。というのは，土地や家を持っている者はみな，それらを売り，売れたものの代金を持って来て， '
      verse: 34
    - text: '使徒たちの足もとに置き，それらは必要に応じてひとりひとりに分配されたからである。 '
      verse: 35
    - text: 'ヨセは，使徒たちからバルナバという異名を与えられていた，キュプロスの生まれのレビ人であったが（この名は，訳せば，「励ましの子」という意味である）， '
      verse: 36
    - text: '畑を持っていたのでそれを売り，その代金を持って来て使徒たちの足もとに置いた。  '
      verse: 37
  - chapter: 5
    verses:
    - text: '一方，アナニアという名の人が，その妻サフィラと共に資産を売り， '
      verse: 1
    - text: '代金の一部を隠しておき，それについては妻も気づいていたのだが，一部分だけを持って来て使徒たちの足もとに置いた。 '
      verse: 2
    - text: 'しかしペトロは言った，「アナニアよ，どうしてサタンがあなたの心を満たして，聖霊を欺かせ，土地の代金の一部を隠しておかせたのか。 '
      verse: 3
    - text: '売らないでおけば，それはあなたのものだったのではないか。売ってしまっても，それはあなたの自由になったのではないか。どうしてこんなことを心の中で企てたのか。あなたは人ではなく，神を欺いたのだ」。 '
      verse: 4
    - text: ' アンナスはこれらの言葉を聞くと，倒れて死んだ。これらのことを聞いたすべての者の上に大きな恐れが臨んだ。 '
      verse: 5
    - text: '若者たちが立って彼を包み，運び出して葬った。 '
      verse: 6
    - text: '三時間ほどたってから，彼の妻が，起きたことを知らずに入って来た。 '
      verse: 7
    - text: 'ペトロは彼女に答えた，「わたしに告げなさい。あなた方は土地をこれだけの値段で売ったのか」。  彼女は言った，「そうです，それだけの値段です」。 '
      verse: 8
    - text: ' そこでペトロは彼女に尋ねた，「どうしてあなた方は示し合わせて主の霊を試みたのか。見よ，あなたの夫を葬った人たちの足が戸口のところにあり，彼らはあなたを運び出すだろう」。 '
      verse: 9
    - text: ' 彼女はすぐに彼の足もとに倒れて死んだ。若者たちは入って来て，彼女が死んでいるのを見つけた。そこで彼女を運び出して，その夫のそばに葬った。 '
      verse: 10
    - text: '集会全体およびこれらのことを聞いたすべての者の上に大きな恐れが臨んだ。 '
      verse: 11
    - text: '使徒たちの手によって，多くのしるしや不思議な業が民の間で行なわれた。みんなは心を合わせてソロモンの回廊にいた。 '
      verse: 12
    - text: 'ほかの者たちはだれも彼らに加わる勇気はなかったが，民は彼らを尊敬していた。 '
      verse: 13
    - text: '信じる者たち，すなわち大勢の男女が主のもとに加えられていった。 '
      verse: 14
    - text: '人々は病気の者たちを大通りに運び出し，寝台や寝床の上に横たえて，ペトロが通るときに，せめて彼の影がそのうちのだれかにかかるようにした。 '
      verse: 15
    - text: 'エルサレムの周囲の町々からも群衆が集まって来て，病気の者たちや汚れた霊に苦しめられている者たちを連れて来たが，彼らは皆いやされた。 '
      verse: 16
    - text: ' しかし，大祭司および共にいた者たち全員（すなわちサドカイ人の党派）は立ち上がり，ねたみに満たされて， '
      verse: 17
    - text: '使徒たちに手をかけ，彼らを公共の留置場に入れた。 '
      verse: 18
    - text: 'ところが，主のみ使いが夜にろうやの戸を開け，彼らを連れ出して言った， '
      verse: 19
    - text: '「行きなさい。そして，神殿で立ち，この命の言葉をすべて民に語りなさい」。 '
      verse: 20
    - text: ' 彼らはこれを聞くと，夜明けごろ神殿に入って教え始めた。一方，大祭司および共にいた者たちがやって来て，最高法院，またイスラエルの子らの長老会議全体を招集し，彼らを連れて来させるためにろうやに人を遣わした。 '
      verse: 21
    - text: 'しかし，出かけて行った役人たちは，ろうやの中に彼らがいなかったので，戻って来て報告した。 '
      verse: 22
    - text: '「わたしたちは，ろうやが閉まっていて，かぎがかけられており，それぞれの戸口の前には番人が立っているのを見ました。ところが，開けてみると，中にはだれもいなかったのです！」 '
      verse: 23
    - text: ' そこで，大祭司，神殿の指揮官，および祭司長たちは，これらの言葉を聞いて，これはいったいどんなことになるのかと，彼らのことで途方に暮れていた。 '
      verse: 24
    - text: 'ある人が来て，みんなに告げた，「ご覧なさい，あなた方がろうやに入れた人たちは神殿にいて，立って民を教えています」。 '
      verse: 25
    - text: 'それで指揮官は役人たちと一緒に出て行って，彼らを連れて来たが，手荒なことはしなかった。民に石打ちにされるのを恐れていたからである。 '
      verse: 26
    - text: ' 彼らを連れて来て，最高法院の前に立たせた。大祭司が彼らを尋問して '
      verse: 27
    - text: '言った，「我々は，この名において教えないようにと，お前たちに厳しく命じておいたではないか。見よ，お前たちはエルサレムをお前たちの教えで満たしてしまい，しかも，あの男の血を我々に負わせようと企んでいる」。 '
      verse: 28
    - text: ' それに対して，ペトロと使徒たちは答えた，「わたしたちは，人間より神に従わなければなりません。 '
      verse: 29
    - text: 'わたしたちの父祖たちの神は，あなた方が木に掛けて殺したイエスを生き返らされました。 '
      verse: 30
    - text: '神はこの方を，イスラエルに悔い改めと罪の許しとを与えるために，君主また救い主としてご自分の右に高められました。 '
      verse: 31
    - text: 'わたしたちは，これらの事に関してこの方の証人です。神がご自分に従う人たちに与えられた聖霊もまたそうです」。 '
      verse: 32
    - text: ' さて，これを聞くと，人々は心を刺され，彼らを殺そうと決心した。 '
      verse: 33
    - text: 'しかし，ガマリエルという名のファリサイ人で，民のすべてから尊敬されていた律法の教師が，最高法院の中で立ち上がり，使徒たちをしばらく外に出すよう命じた。 '
      verse: 34
    - text: '人々に言った，「イスラエルの皆さん，あの者たちについては，自分が何をしようとしているのかに注意しなさい。 '
      verse: 35
    - text: 'というのは，以前にテウダスが立ち上がり，自分を何者かのように見せかけて，多数の男たち，およそ四千人が仲間に加わりましたが，彼は殺され，彼に従った者たちもみな散らされて，失敗に終わったからです。 '
      verse: 36
    - text: 'その男の後で，ガリラヤのユダが登録のころに立ち上がり，かなりの民を離反させて自分の側に付けましたが，彼も滅び，彼に従っていた者たちもみなほうぼうに追い散らされたのです。 '
      verse: 37
    - text: 'それで今，あなた方に告げますが，あの者たちから手を引き，彼らをそのままにしておきなさい。この企てや業が人から出たものであれば，それは覆されるからです。 '
      verse: 38
    - text: 'しかし，もしも神から出たものであれば，あなた方はそれを覆すことはできないばかりか，神に対して闘うことになってしまうかも知れません！」 '
      verse: 39
    - text: ' 彼らは彼に同意した。使徒たちを呼び入れて，むち打ち，イエスの名において語らないよう命じてから，釈放した。 '
      verse: 40
    - text: 'それで彼らは，イエスの名のために辱めを受けるに値する者とされたことを喜びつつ，最高法院の面前から立ち去った。 '
      verse: 41
    - text: ' 毎日，神殿や家で，教えたり，イエスすなわちキリストについて宣教したりし，決してやめることはなかった。  '
      verse: 42
  - chapter: 6
    verses:
    - text: 'そのころ，弟子たちの数が殖えていた時，ヘレニストたちからヘブライ人たちに対して苦情が起こった。彼らのやもめたちが日々の援助においてないがしろにされていたからであった。 '
      verse: 1
    - text: '十二人は弟子たちの集団を呼び集めてこう言った。「わたしたちが神の言葉を放っておいて，食卓のために仕えるのはふさわしくありません。 '
      verse: 2
    - text: 'ですから，兄弟たち，あなた方の中から，聖霊と知恵とに満ちた評判の良い人を七人選び出しなさい。わたしたちがこの仕事の上に任命するためです。 '
      verse: 3
    - text: 'わたしたちのほうは，祈りとみ言葉の奉仕とにひたすらとどまることにします」。 '
      verse: 4
    - text: ' これらの言葉は全員の賛成を得た。彼らは，信仰と聖霊とに満ちた人ステファノ，またフィリポ，プロコルス，ニカノル，ティモン，パルメナ，アンティオキアの改宗者ニコラウスを選び出して， '
      verse: 5
    - text: '使徒たちの前に立たせた。使徒たちは祈って彼らの上に手を置いた。 '
      verse: 6
    - text: '神の言葉は増し加わってゆき，弟子たちの数もエルサレムにおいて非常に殖えていった。大勢の祭司たちがこの信仰に従っていた。 '
      verse: 7
    - text: ' ステファノは信仰と力に満ち，民の間ですばらしい不思議な業やしるしを行なっていた。 '
      verse: 8
    - text: 'しかし，「リベルティン」と呼ばれる会堂に属する人々，およびキュレネ人，アレクサンドリア人，またキリキアやアシア出身の人々のうちのある者たちが立ち上がり，ステファノと議論した。 '
      verse: 9
    - text: '彼らは，彼に語らせている知恵と霊には対抗できなかった。 '
      verse: 10
    - text: 'そこで，ひそかに人々をそそのかして，「わたしたちは，彼がモーセと神に対して冒とくの言葉を吐くのを聞いた」と言わせた。 '
      verse: 11
    - text: '民や長老たちや律法学者たちを扇動し，彼を襲って捕らえ，最高法院に引いて行き， '
      verse: 12
    - text: '偽りの証人たちを立てて言わせた，「この男は，この聖なる場所と律法に対して冒とくの言葉を吐いて，どうしてもやめません。 '
      verse: 13
    - text: 'というのも，わたしたちは彼が，あのナザレのイエスはこの場所を壊し，モーセがわたしたちに伝えた慣習を変えるだろう，と言うのを聞いたのです」。 '
      verse: 14
    - text: '最高法院に座っていた者たちはみな彼を見つめたが，その顔はみ使いの顔のように見えた。  '
      verse: 15
  - chapter: 7
    verses:
    - text: '大祭司が言った，「これらのことはそのとおりなのか」。 '
      verse: 1
    - text: ' 彼は言った，「兄弟たち，また父たちよ，聞いてください。わたしたちの父祖アブラハムがハランに住む前，まだメソポタミアにいた時に，栄光の神が彼に現われて， '
      verse: 2
    - text: 'こう言われました。『あなたの土地，またあなたの親族から出て，わたしがあなたに示す土地に行きなさい』。 '
      verse: 3
    - text: 'それで彼はカルデア人の土地から出て，ハランに住みました。彼の父が死んだのち，神はそこから，あなた方が今住んでいるこの土地へ，彼を移されました。 '
      verse: 4
    - text: 'ここでは何の相続財産も，そうです，足の踏み場となるほどのものさえもお与えになりませんでした。ここを所有物として彼に，また彼の後でその子孫に与えると約束されましたが，その時には彼にはまだ子供がいなかったのです。 '
      verse: 5
    - text: '神はこのように語られました。彼の子孫は見知らぬ土地で異国人として住み，四百年のあいだ奴隷にされ，虐待されるだろう，と。 '
      verse: 6
    - text: '『彼らを奴隷にする民族を，わたしは裁くだろう』と神は言われました。『そしてそののち，彼らは出て来て，この場所でわたしに仕えるだろう』。 '
      verse: 7
    - text: '神は彼に割礼の契約を与えられました。こうして，アブラハムはイサクの父となり，八日目に彼に割礼を施しました。イサクはヤコブの父となり，ヤコブは十二人の族長たちの父となりました。 '
      verse: 8
    - text: ' 「この族長たちは，ヨセフに対するねたみに動かされ，彼をエジプトに売りました。神は彼と共におられ， '
      verse: 9
    - text: 'そのあらゆる苦難から彼を救い出し，エジプトの王ファラオの前で彼に好意と知恵を与えられました。ファラオは彼に，エジプトと王の家全体を治めさせたのです。 '
      verse: 10
    - text: 'さて，エジプトとカナンの全土にききんが起こり，大きな苦難が臨みました。わたしたちの父祖たちは食物を見つけることができなくなりました。 '
      verse: 11
    - text: 'しかし，ヤコブはエジプトに穀物があると聞いて，わたしたちの父祖たちを最初に遣わしました。 '
      verse: 12
    - text: '二度目の時，ヨセフのことがその兄弟たちに知らされ，ヨセフの一族のことがファラオに明らかにされました。 '
      verse: 13
    - text: 'ヨセフは人を遣わして，その父ヤコブ，また親族全体，すなわち七十五人の魂を呼び寄せました。 '
      verse: 14
    - text: 'ヤコブはエジプトに下って行き，やがて彼自身もわたしたちの父祖たちも死にました。 '
      verse: 15
    - text: 'そして彼らはシェケムに持ち帰られ，アブラハムが銀を支払ってシェケムのハモルの子らから買っておいた墓に横たえられました。 '
      verse: 16
    - text: ' 「一方，神がアブラハムに誓われた約束の時が近づくにつれ，民はエジプトで殖え広がってゆき， '
      verse: 17
    - text: 'ついにヨセフのことを知らない別の王が現われました。 '
      verse: 18
    - text: 'この王はわたしたちの同族に対して悪巧みをし，わたしたちの父祖たちを虐げ，無理やりにその赤子たちを捨てさせ，生かしておけないようにしました。 '
      verse: 19
    - text: 'そうした時にモーセが生まれましたが，非常に美しい子でした。彼は三か月の間，自分の父の家で養われました。 '
      verse: 20
    - text: '捨てられた時，ファラオの娘が彼を拾い上げ，彼を自分の子として育てました。 '
      verse: 21
    - text: 'モーセはエジプト人のあらゆる知恵を教え込まれました。彼は言葉にも業にも強力な者でした。 '
      verse: 22
    - text: 'しかし，四十歳になった時，自分の兄弟たち，すなわちイスラエルの子らのもとを訪ねようという気持ちがその心に起こりました。 '
      verse: 23
    - text: '彼らのうちの一人が不当に苦しめられているのを見て，その人をかばい，エジプト人を打ち殺して，虐げられていたその人のためにあだを討ちました。 '
      verse: 24
    - text: '自分の手によって神が兄弟たちを救出しようとしておられることを，彼らが理解してくれるものと思っていたのですが，彼らは理解しませんでした。 '
      verse: 25
    - text: ' 「次の日，彼はけんかをしている人たちのところに現われて，彼らを仲直りさせようとして言いました，『君たちは兄弟同士ではないか。なぜ互いに傷つけ合うのか』。 '
      verse: 26
    - text: 'しかし，隣人を傷つけていた者が彼を押しのけて言いました，『だれがお前を支配者や裁判官として我々の上に立てたのか。 '
      verse: 27
    - text: '昨日あのエジプト人を殺したように，わたしを殺そうと思っているのか』。 '
      verse: 28
    - text: 'この言葉を聞いてモーセは逃げ，ミディアンの地で居留者となり，二人の子の父となりました。 '
      verse: 29
    - text: ' 「四十年が満ちた時，シナイ山の荒野において，燃える茂みの炎の中で，主のみ使いが彼に現われました。 '
      verse: 30
    - text: 'これを見て，モーセはその光景を不思議に思いました。よく見ようとして近づくと，主の声が彼に臨みました。 '
      verse: 31
    - text: '『わたしはあなたの父祖たちの神，すなわち，アブラハムの神，イサクの神，ヤコブの神だ』。モーセはおののいて，もはや見ようとはしませんでした。 '
      verse: 32
    - text: '主は彼に言われました，『あなたの足のサンダルを脱ぎなさい。あなたが立っている場所は聖なる地なのだ。 '
      verse: 33
    - text: 'わたしは，エジプトにいるわたしの民の苦難を確かに目にし，彼らのうめきを聞いた。それで，彼らを救い出すために下って来たのだ。さあ，行きなさい。わたしはあなたをエジプトに遣わそう』。 '
      verse: 34
    - text: ' 「このモーセ，すなわち，『だれがお前を支配者や裁判官としたのか』と言って彼らが拒んだ人を，神は，茂みの中で彼に現われたみ使いの手によって，支配者また救出者として遣わされたのです。 '
      verse: 35
    - text: 'この人が，エジプトにおいても，紅海においても，また荒野での四十年間においても，不思議な業としるしを行ないながら，彼らを導き出したのです。 '
      verse: 36
    - text: 'これこそ，イスラエルの子らに，『わたしたちの神なる主は，わたしを起こされたように，あなた方の兄弟たちの中からあなた方のために一人の預言者を起こされるだろう』と言った，あのモーセなのです。 '
      verse: 37
    - text: 'これこそ，荒野での集会において，シナイ山で彼に語りかけたみ使いやわたしたちの父祖たちと共にいて，生ける託宣を受け，それをわたしたちに伝えた人なのです。 '
      verse: 38
    - text: 'わたしたちの父祖たちは彼に対して従順ではなく，かえって彼をはねのけ，心の中でエジプトに引き返し， '
      verse: 39
    - text: 'アロンにこう言いました。『わたしたちの前を行く神々を造ってください。わたしたちをエジプトの地から導き出したあのモーセについては，彼がどうなったか分からないからです』。 '
      verse: 40
    - text: '彼らはそのころに子牛を造り，その偶像に犠牲をささげ，自分たちの手の業のうちで喜びました。 '
      verse: 41
    - text: '一方，神は背を向け，彼らが天の軍勢に仕えるままにされました。預言者たちの書にこう書かれているとおりです。 『イスラエルの家よ，あなた方は荒野にいた四十年の間に，ほふられた獣と犠牲とをわたしにささげたことがあったか。 '
      verse: 42
    - text: ' あなた方が担ぎ上げたのは，モロクの幕屋，あなた方の神レファンの星，崇拝するために自分で造った像だった。わたしはあなた方をバビロンのかなたに運び去るだろう』。 '
      verse: 43
    - text: ' 「わたしたちの父祖たちには，荒野に証明の幕屋がありました。それは，モーセに語った方が，彼の見たままの形に従って造るようにと命じられたとおりのものでした。 '
      verse: 44
    - text: 'わたしたちの父祖たちもこれを受け継いで，神がわたしたちの父祖たちの面前から追い払われた諸国民の所有地に入る時，ヨシュアと共にそれを持ち込み，ダビデの日々に及びました。 '
      verse: 45
    - text: 'ダビデは神のみ前で好意を受け，ヤコブの神のために住まいを設けたいと願いました。 '
      verse: 46
    - text: 'しかし，ソロモンが神のために家を建てました。 '
      verse: 47
    - text: 'ですが，いと高き方は手で造った神殿の中には住まわれません。預言者が言っているとおりです。 '
      verse: 48
    - text: ' 『天はわたしの王座，地はわたしの足台。あなた方はわたしのためにどんな家を建てるのか』と，主は言われる。『あるいは，わたしの休む場所とはどこか。 '
      verse: 49
    - text: ' これらのすべてのものは，わたしの手が造ったものではないか』。 '
      verse: 50
    - text: ' 「強情で，心にも耳にも割礼を受けていない人たちよ。あなた方はいつも聖霊に抵抗しています！　あなた方の父祖たちが行なったとおりに，あなた方も行なっているのです。 '
      verse: 51
    - text: '預言者たちの中で，あなた方の父祖たちが迫害しなかった人がいるでしょうか。彼らは，義なる方の到来を予告した人たちを殺し，あなた方は今や，その方を裏切る者，また殺す者となりました。 '
      verse: 52
    - text: 'あなた方は，み使いたちの定めた律法を受けたのに，それを守らなかったのです！」 '
      verse: 53
    - text: ' さて，これを聞くと，人々は心を刺され，彼に向かって歯ぎしりをした。 '
      verse: 54
    - text: 'しかし，彼は聖霊に満たされ，天をじっと見つめ，神の栄光と，神の右に立っているイエスを見て， '
      verse: 55
    - text: 'こう言った，「ご覧なさい，わたしには，天が開けて，人の子が神の右に立っておられるのが見えます！」 '
      verse: 56
    - text: ' すると，人々は大声で叫んで，耳をふさぎ，彼に向かっていっせいに突進した。 '
      verse: 57
    - text: '彼を町の外に投げ出して，石打ちにした。証人たちは，自分の外衣をサウロという名の若者の足もとに置いた。 '
      verse: 58
    - text: '彼らがステファノを石打ちにしている間，彼は叫んで言った，「主イエスよ，わたしの霊をお受けください！」 '
      verse: 59
    - text: 'ひざまずいて，大声で叫んだ，「主よ，この罪を彼らに負わせないでください！」　こう言ってから，眠りについた。  '
      verse: 60
  - chapter: 8
    verses:
    - text: 'サウロは彼の死刑に同意していた。その日，エルサレムにあった集会に対して激しい迫害が起こった。使徒たちのほかは皆，ユダヤとサマリアの地方全域に散らされていった。 '
      verse: 1
    - text: '敬けんな人々はステファノを葬り，彼のために大いに嘆いた。 '
      verse: 2
    - text: '一方，サウロは集会を荒らそうとして，すべての家に押し入り，男も女も引きずり出してはろうやに引き渡した。 '
      verse: 3
    - text: 'それで，各地に散らされた人たちは，み言葉を宣教しながら巡回した。 '
      verse: 4
    - text: 'フィリポはサマリアの町に下って行き，人々にキリストを宣明した。 '
      verse: 5
    - text: '群衆は，フィリポが行なったしるしを見聞きすると，彼の語る事柄に心を合わせて聞き従った。 '
      verse: 6
    - text: '汚れた霊が取り付いていた多くの者から，それらが出て来たからである。それらは大声で叫びながら出て来た。体がまひした人や足の不自由な人が大勢いやされた。 '
      verse: 7
    - text: 'この町には大きな喜びが起こった。 '
      verse: 8
    - text: ' ところで，そこにはある人がいたが，名をシモンといい，その町で以前から魔術を行なってサマリアの人々を驚かせ，自分を何か偉い者のように見せかけていた。 '
      verse: 9
    - text: '最も小さな者から最も大きな者に至るまで，みんなが彼に聞き従い，「この人は神の偉大な力だ」と言っていた。 '
      verse: 10
    - text: '人々が彼に聞き従ったのは，彼が長い間，その魔術によって人々を驚かせてきたためであった。 '
      verse: 11
    - text: 'ところが，人々は，神の王国とイエス・キリストの名についての良いたよりを宣教するフィリポを信じた時，男も女もバプテスマを受けた。 '
      verse: 12
    - text: 'シモン自身もバプテスマを受けた。彼はバプテスマを受けると，いつもフィリポに伴っていた。しるしや大きな奇跡が起きるのを見て，驚いていた。 '
      verse: 13
    - text: ' さて，エルサレムにいた使徒たちは，サマリアが神の言葉を受け入れたと聞くと，ペトロとヨハネを彼らのもとに遣わした。 '
      verse: 14
    - text: '二人は下って行き，彼らが聖霊を受けるようにと彼らのために祈った。 '
      verse: 15
    - text: 'それがまだ彼らの中のだれにも下っていなかったからである。彼らは，ただキリスト・イエスの名においてバプテスマを受けていただけであった。 '
      verse: 16
    - text: 'それで，二人が彼らの上に手を置くと，彼らは聖霊を受けた。 '
      verse: 17
    - text: 'その時，シモンは，使徒たちが手を置くことによって聖霊が与えられるのを見ると，二人にお金を差し出して '
      verse: 18
    - text: '言った，「わたしにもこの力を下さって，だれでもわたしが手を置く人が聖霊を受けられるようにしてください」。 '
      verse: 19
    - text: 'しかしペトロは彼に言った，「あなたの銀はあなたと共に滅びてしまうがよい。あなたは神の贈り物をお金で得られると考えたからだ！ '
      verse: 20
    - text: 'あなたはこの事において受け分も分け前も持っていない。あなたの心が神の前にまっすぐでないからだ。 '
      verse: 21
    - text: 'だから，この悪事を悔い改め，神に請い求めなさい。そうすれば，あなたの心の思いが許されることになるかも知れない。 '
      verse: 22
    - text: 'あなたが苦い胆汁と不法の束縛との中にいるのが，わたしには見えるからだ」。 '
      verse: 23
    - text: ' シモンは答えた，「皆さん，わたしのために主に祈ってください。あなた方の言われたことが何一つわたしに起こらないようにするためです」。 '
      verse: 24
    - text: ' このようにして，二人は証言して主の言葉を語ってから，エルサレムに引き返し，サマリア人の多くの村に福音を宣教した。 '
      verse: 25
    - text: '一方，主のみ使いがフィリポに語りかけて，こう言った。「立って，南の方へ行き，エルサレムからガザに下る道に出なさい。そこは砂漠の道だ」。 '
      verse: 26
    - text: ' 彼は立って出かけて行った。すると見よ，一人のエチオピア人がいた。エチオピア人の女王カンダケのもとで大きな権力を持つ宦官で，彼女の全財宝を管理していたが，礼拝のためにエルサレムに来ていた。 '
      verse: 27
    - text: 'その帰りに，自分の戦車の中に座り，預言者イザヤを朗読していた。 '
      verse: 28
    - text: ' 霊がフィリポに言った，「近寄って，あの戦車と一緒に行きなさい」。 '
      verse: 29
    - text: ' フィリポは走り寄り，彼が預言者イザヤを朗読しているのを聞いて，こう言った。「読んでいることが分かりますか」。 '
      verse: 30
    - text: ' 彼は言った，「だれかが説明してくれなければ，どうして分かるでしょうか」。そして，上がって来て自分と一緒に座ってくれるよう，フィリポに頼んだ。 '
      verse: 31
    - text: 'ところで，彼が朗読していた聖書の箇所は，次のとおりであった。 「彼は羊のようにほふり場に引かれて行った。毛を刈る者の前で黙っている子羊のように，その口を開かない。 '
      verse: 32
    - text: ' 辱めを受け，その裁きは取り去られた。だれがその子孫のことを語るだろうか。その命は地から取り去られるからだ」。 '
      verse: 33
    - text: ' 宦官はフィリポに答えた，「この預言者はだれについて語っているのでしょうか。自分自身についてですか。それともだれかほかの人についてですか」。 '
      verse: 34
    - text: ' フィリポは口を開き，この聖句から始めて，彼にイエスのことを宣教した。 '
      verse: 35
    - text: '彼らが進んで行くと，水のある所に来た。そこで宦官は言った，「ご覧ください，ここに水があります。わたしがバプテスマを受けるのに何の妨げがあるでしょうか」。 '
      verse: 36
    - text: ' '
      verse: 37
    - text: '彼は戦車に止まるよう命じた。そして，フィリポと宦官は二人とも水の中に下りて行き，フィリポは彼にバプテスマを施した。 '
      verse: 38
    - text: ' 二人が水から上がると，主の霊がフィリポを連れ去ったので，宦官はもはや彼を見なかったが，喜びながら自分の道を進んで行った。 '
      verse: 39
    - text: '一方，フィリポはアゾトスに現われた。すべての町々を通り抜けながら，福音を宣教し，ついにカエサレアに着いた。  '
      verse: 40
  - chapter: 9
    verses:
    - text: 'さてサウロは，主の弟子たちに対する脅迫と虐殺の息をなおもはずませながら，大祭司のもとに行って， '
      verse: 1
    - text: 'ダマスカスの諸会堂あての手紙を求めた。この道に属する者を見つけたなら，男も女も縛り上げて，エルサレムに引いて来るためであった。 '
      verse: 2
    - text: '旅をしてダマスカスに近づいた時，突然，天からの光が彼の周りを照らした。 '
      verse: 3
    - text: '彼は地に倒れ，「サウロ，サウロ，なぜわたしを迫害するのか」 と自分に言う声を聞いた。 '
      verse: 4
    - text: ' 彼は言った，「主よ，あなたはどなたですか」。  主は言った，「わたしはイエス，あなたが迫害している者だ。 '
      verse: 5
    - text: 'だが，立ち上がって，町に入りなさい。そうすれば，あなたのなすべきことが告げられるだろう」 。 '
      verse: 6
    - text: ' 彼と一緒に旅をしていた人々は，何も言えずに立っていた。響きは聞こえたが，だれも見えなかったからである。 '
      verse: 7
    - text: 'サウロは地面から起き上がったが，目を開いても何も見えなかった。人々は彼の手を引いてダマスカスに連れて行った。 '
      verse: 8
    - text: '彼は三日のあいだ目が見えず，食べることも飲むこともしなかった。 '
      verse: 9
    - text: ' さて，ダマスカスにはアナニアという名の弟子がいた。主は幻の中で彼に言った，「アナニアよ！」  彼は言った，「主よ，わたしはここにいます」。 '
      verse: 10
    - text: ' 主は彼に言った，「立って，『まっすぐ』と呼ばれる通りへ行き，ユダの家で，サウルという名のタルソスの人を探しなさい。見よ，彼は祈っており， '
      verse: 11
    - text: '幻の中で，アナニアという名の人が入って来て，視力を取り戻させるため，自分の上に手を置くのを見たからだ」 。 '
      verse: 12
    - text: ' しかしアナニアは答えた，「主よ，わたしはこの男について，彼がエルサレムであなたの聖徒たちにどれほど悪いことをしたか，大勢の人から聞いています。 '
      verse: 13
    - text: 'しかもここでは，あなたのみ名を呼び求める者をすべて縛り上げる権限を，祭司長たちから得ているのです」。 '
      verse: 14
    - text: ' しかし主は彼に言った，「行きなさい。彼は，諸国民や王たち，またイスラエルの子らの前でわたしの名を担う，わたしが選んだ器なのだ。 '
      verse: 15
    - text: '実に，彼がわたしの名のためにどれほど多くの苦しみを受けなければならないかを，わたしは彼に示そう」 。 '
      verse: 16
    - text: ' アナニアは出かけて行って，その家に入った。彼の上に手を置いてこう言った。「兄弟サウロよ，道中であなたに現われた主が，わたしを遣わされました。あなたが視力を取り戻し，聖霊で満たされるためです」。 '
      verse: 17
    - text: 'すぐに，彼の両目からうろこのような物が落ち，彼は視力を取り戻した。彼は起き上がってバプテスマを受けた。 '
      verse: 18
    - text: '食事をとって元気づいた。サウロは数日の間，ダマスカスにいる弟子たちと共に過ごした。 '
      verse: 19
    - text: 'すぐに諸会堂で，キリストのことを，これこそ神の子であると宣明した。 '
      verse: 20
    - text: 'これを聞いた人々は皆びっくりして言った，「これは，エルサレムでこの名を呼び求める者たちを荒らしまわった者ではないか。そして，ここに来たのも，彼らを縛り上げて，祭司長たちの前に引いて行くためではなかったのか！」 '
      verse: 21
    - text: ' しかし，サウロはますます力を増してゆき，イエスがキリストであることを論証して，ダマスカスに住んでいるユダヤ人たちをうろたえさせた。 '
      verse: 22
    - text: 'かなりの日数が満ちた時，ユダヤ人たちは彼を殺そうと陰謀を企てたが， '
      verse: 23
    - text: '彼らの陰謀はサウロの知るところとなった。彼らは彼を殺そうとして，昼も夜も門という門を見張っていた。 '
      verse: 24
    - text: 'そこで，彼の弟子たちは夜の間に彼を連れ出し，かごに乗せて城壁づたいにつり降ろした。 '
      verse: 25
    - text: 'サウロは，エルサレムに来ると，弟子たちに加わろうと努めたが，みんなは彼が弟子であると信じずに，恐れていた。 '
      verse: 26
    - text: 'しかし，バルナバは彼を受け入れて，使徒たちのもとに連れて行き，彼が道中で主を見た様子や，主が彼に語りかけたこと，また，ダマスカスでイエスの名において大胆に宣教した様子を話して聞かせた。 '
      verse: 27
    - text: '彼は彼らと共にエルサレムに入り， '
      verse: 28
    - text: '主の名において大胆に宣教していた。彼はヘレニストたちと語り合い，議論をしたが，彼らは彼を殺したがっていた。 '
      verse: 29
    - text: '兄弟たちはそれを知って，彼をカエサレアに連れ下り，タルソスに送り出した。 '
      verse: 30
    - text: 'こうして集まりは，ユダヤ，ガリラヤ，サマリアの全地にわたって平和を保ち，築き上げられていった。彼らは，主への恐れと聖霊の慰めとのうちに歩みつつ，殖えていった。 '
      verse: 31
    - text: ' ペトロは，あらゆる地方を巡っていた際，リュッダに住んでいる聖徒たちのところにも下って行った。 '
      verse: 32
    - text: 'その場所でアイネアという名の人を見つけたが，体がまひしていたために八年間も寝たきりであった。 '
      verse: 33
    - text: 'ペトロは彼に言った，「アイネアよ，イエス・キリストがあなたをいやされます。起きて，自分の寝床を整えなさい！」　すぐに彼は起き上がった。 '
      verse: 34
    - text: 'リュッダとシャロンに住むすべての人たちは彼を見て，主のもとに立ち返った。 '
      verse: 35
    - text: ' さて，ヨッパにはタビタという名の弟子がいた。この名は，訳せば，ドルカスという意味である。この婦人は，多くの善い業やあわれみの行為を施していた。 '
      verse: 36
    - text: 'そのころ，彼女は病気になって死んだ。人々は彼女を洗い，階上の部屋に横たえた。 '
      verse: 37
    - text: 'リュッダはヨッパに近かったので，弟子たちは，ペトロがそこにいると聞いて，二人の者を彼のもとに遣わし，急いで自分たちのところに来てくれるよう嘆願した。 '
      verse: 38
    - text: 'ペトロは立って，彼らと共に出かけた。そこに着くと，人々は彼を階上の部屋に連れて行った。やもめたちはみな彼のそばにやって来て，泣きながら，自分たちと共にいた間にドルカスが作った上着や外衣を見せた。 '
      verse: 39
    - text: 'ペトロはみんなを外に出し，ひざまずいて祈った。遺体のほうに向き直って言った，「タビタ，起きなさい！」　彼女は目を開き，ペトロを見ると起き直った。 '
      verse: 40
    - text: '彼は手を貸して彼女を起き上がらせた。聖徒たちとやもめたちを呼んで，彼女が生きているのを見せた。 '
      verse: 41
    - text: 'すると，このことはヨッパじゅうに知れ渡り，多くの者が主を信じた。 '
      verse: 42
    - text: '彼はかなりの日数をヨッパで過ごし，シモンという革なめし職人のところにいた。  '
      verse: 43
  - chapter: 10
    verses:
    - text: 'さて，カエサレアに，名をコルネリウスという人がいた。「イタリア連隊」と呼ばれる部隊の百人隊長であったが， '
      verse: 1
    - text: '敬けんな人であり，家族全員で神を恐れており，民に気前よく施しをし，いつも神に祈っていた。 '
      verse: 2
    - text: 'ある日の第九時ごろ，神のみ使いが彼のもとに来て，「コルネリウス！」と言うのを，幻の中ではっきりと見た。 '
      verse: 3
    - text: ' み使いをじっと見つめて，おびえながら言った，「主よ，なにごとでしょうか」。  み使いは彼に言った，「あなたの数々の祈りや施しは神のみ前に上って，記憶されている。 '
      verse: 4
    - text: 'さあ，ヨッパに人々を遣わして，またの名をペトロというシモンを招きなさい。 '
      verse: 5
    - text: '彼は，海辺に家を持つ革なめし職人のシモンのところに宿泊している」。 '
      verse: 6
    - text: ' こう語ったみ使いが立ち去ると，コルネリウスは自分の家の召使い二人と，絶えず自分に仕えている者の中の敬けんな兵士ひとりを呼び， '
      verse: 7
    - text: 'すべてのことを説明して，彼らをヨッパに遣わした。 '
      verse: 8
    - text: 'さて，翌日，彼らが旅を続けてその町に近づいたころ，ペトロは祈るために正午ごろ屋上に上った。 '
      verse: 9
    - text: '空腹になり，何か食べたいと思った。ところが，人々が準備している間に，我を忘れた状態に陥った。 '
      verse: 10
    - text: '天が開け，大きな布のような入れ物が四隅で地の上につり降ろされて，自分のところに下って来るのを目にした。 '
      verse: 11
    - text: 'その中には，あらゆる種類の地上の四つ足の獣，野獣，は虫類，空の鳥などがいた。 '
      verse: 12
    - text: '彼に向かって声がした，「立ちなさい，ペトロよ，ほふって食べなさい！」 '
      verse: 13
    - text: ' しかしペトロは言った，「主よ，とんでもありません。下品なものや汚れたものなど，これまで一度も食べたことがないのです」。 '
      verse: 14
    - text: ' 彼に向かって二度目に声がした，「神が清くしたものを，汚れたものと呼んではならない」 。 '
      verse: 15
    - text: 'こうしたことが三度あってから，すぐにその器は天に迎え上げられた。 '
      verse: 16
    - text: 'さて，自分が見た幻はいったい何を意味するのだろうかと，ペトロがひとりで途方に暮れていると，見よ，コルネリウスから遣わされた者たちが，シモンの家を探し当てて，門の前に立ち， '
      verse: 17
    - text: '呼びかけて，またの名をペトロというシモンがここに宿泊しているかどうかを尋ねた。 '
      verse: 18
    - text: 'ペトロが幻について熟考していると，霊が彼に言った，「見よ，三人の人々があなたを探しに来ている。 '
      verse: 19
    - text: 'さあ，立って，下に降り，何も疑わずに彼らと共に行きなさい。わたしが彼らを遣わしたからだ」。 '
      verse: 20
    - text: ' ペトロはその人々のところに降りて行って，こう言った。「さあ，わたしがあなた方の探している者です。どんなわけでやって来たのですか」。 '
      verse: 21
    - text: ' 彼らは言った，「百人隊長コルネリウスは，正しい人で神を恐れ，ユダヤ民族のすべてに良い評判のある人ですが，自分の家にあなたを招き，言われることに耳を傾けるようにと，聖なるみ使いから指示を受けたのです」。 '
      verse: 22
    - text: 'そこで彼は彼らを呼び入れて，泊まらせた。次の日，ペトロは立って，彼らと共に出かけて行き，ヨッパからの兄弟たち数人が彼に伴った。 '
      verse: 23
    - text: 'その翌日，彼らはカエサレアに入った。コルネリウスは，親族や親しい友人たちを呼び寄せて，彼らを待っていた。 '
      verse: 24
    - text: 'ペトロが入って来ると，コルネリウスは彼を出迎え，その足もとにひれ伏して，彼を拝んだ。 '
      verse: 25
    - text: 'するとペトロは彼を引き起こして言った，「立ちなさい！　わたしも人間です」。 '
      verse: 26
    - text: '彼と話しながら入って来て，大勢の人が集まっているのを見た。 '
      verse: 27
    - text: '彼らに言った，「ご存じのとおり，ユダヤ人が別の民族の人と一緒になったり，そのもとを訪問したりすることは許されていません。しかし，神はわたしに，どんな人をも神聖でない者とか汚れている者などと呼んではならないことを示されました。 '
      verse: 28
    - text: 'ですから，わたしは呼ばれたとき，何の不平も言わずにやって来たのです。そこで尋ねますが，あなた方はどんなわけでわたしを呼んだのですか」。 '
      verse: 29
    - text: ' コルネリウスが言った，「四日前，わたしはこの時刻まで断食をして，第九時に家の中で祈っていました。すると，ご覧ください，輝く衣を着た人がわたしの前に立って， '
      verse: 30
    - text: 'こう言いました。『コルネリウス，あなたの祈りは聞き入れられ，あなたの施しは神のみ前で覚えられた。 '
      verse: 31
    - text: 'だから，ヨッパに人を遣わして，またの名をペトロというシモンを呼び寄せなさい。彼は，海辺にある革なめし職人シモンの家に宿泊している。彼はやって来ると，あなたに語るだろう』。 '
      verse: 32
    - text: 'そのようなわけで，すぐにあなたのもとに人を遣わしたのですが，よくおいでくださいました。それで今，わたしたちは皆，神があなたにお命じになったすべてのことを聞こうとして，神のみ前に出ているのです」。 '
      verse: 33
    - text: ' ペトロは口を開いて言った，「わたしには本当によく分かります。神がえこひいきをされることはなく， '
      verse: 34
    - text: 'どの民族でも神を恐れて義を行なう人は，神に受け入れられるのだということが。 '
      verse: 35
    - text: '神がイエス・キリストによって―この方こそすべての者の主です―平和の良いたよりを宣教して，イスラエルの子らにお送りになったみ言葉を， '
      verse: 36
    - text: 'あなた方は知っています。すなわち，ヨハネが宣教したバプテスマののちに，ガリラヤから始まってユダヤ全土に宣明された出来事です。 '
      verse: 37
    - text: 'それは，ナザレのイエスのことで，神がどのようにして聖霊と力をもって彼に油を注がれたかということです。彼は出かけて行って善いことを行ない，悪魔に虐げられていた人をすべていやされたのです。神が共におられたからです。 '
      verse: 38
    - text: 'わたしたちは，彼がユダヤ人の地域とエルサレムとで行なわれたすべての事柄の証人です。人々はまた，彼を木に掛けて殺しました。 '
      verse: 39
    - text: '神は彼を三日目に生き返らせ，現わしてくださいました。 '
      verse: 40
    - text: 'ただし，すべての民に対してではなく，前もって神に選ばれていた証人たち，つまり，彼が死んだ者たちの中から起こされたのちに，一緒に飲み食いしたわたしたちに対してです。 '
      verse: 41
    - text: '彼はわたしたちに，民に宣教し，ご自分が生きている者たちと死んだ者たちとの裁き主として神から任命された者だということを証言するようにとお命じになりました。 '
      verse: 42
    - text: 'すべての預言者たちも彼について，だれでも彼を信じる者はその名によって罪の許しを受けることになると証言しています」。 '
      verse: 43
    - text: ' ペトロがまだこれらの言葉を語っている間に，み言葉を聞いたすべての人たちの上に聖霊が下った。 '
      verse: 44
    - text: '割礼を受けている信者で，ペトロと一緒に来ていた人たちは，聖霊の贈り物が異邦人たちの上にも注ぎ出されているのでびっくりした。 '
      verse: 45
    - text: 'というのは，彼らが異なる言語で語り，神をたたえているのを聞いたからである。  それでペトロは答えた。 '
      verse: 46
    - text: '「この人たちはわたしたちと同じように聖霊を受けたのですから，水を禁じてバプテスマを受けさせないことなど，いったいだれにできるでしょうか」。 '
      verse: 47
    - text: '彼らに命じて，イエス・キリストの名においてバプテスマを受けさせた。それから彼らは彼に頼んで，数日のあいだ滞在してもらった。  '
      verse: 48
  - chapter: 11
    verses:
    - text: 'さて，使徒たちやユダヤにいる兄弟たちは，異邦人たちも神の言葉を受け入れたことを耳にした。 '
      verse: 1
    - text: 'ペトロがエルサレムに上って来たとき，割礼のある者たちは彼に議論を挑んで '
      verse: 2
    - text: '言った，「あなたは，割礼を受けていない人々のところに入って，彼らと一緒に食事をした！」 '
      verse: 3
    - text: ' しかしペトロは口を開き，次のように言って順序正しく説明した。 '
      verse: 4
    - text: '「わたしがヨッパの町で祈っていると，我を忘れた状態になって，幻を見ました。大きな布のような入れ物が，四隅で天からつり降ろされているようでした。ついに，わたしのところにまで下りて来ました。 '
      verse: 5
    - text: '目を凝らしてその中をよく見ると，地上の四つ足の獣，野獣，はうもの，空の鳥などがいました。 '
      verse: 6
    - text: 'さらに声がして，わたしに言いました，『立ちなさい，ペトロよ，ほふって食べなさい！』 '
      verse: 7
    - text: 'しかしわたしは言いました，『主よ，とんでもありません。神聖でないものや汚れたものなど，これまで一度も口に入れたことがないのです』。 '
      verse: 8
    - text: 'すると，天から二度目に声が出て，わたしに答えました，『神が清くしたものを，汚れたものと呼んではならない』 。 '
      verse: 9
    - text: 'こうしたことが三度あってから，すべてのものは再び天に引き上げられました。 '
      verse: 10
    - text: 'ちょうどその時，カエサレアからわたしのところへ遣わされて来た三人の人々が，わたしのいた家の前に立ちました。 '
      verse: 11
    - text: '霊がわたしに，何も疑わずに彼らと共に行くように告げました。ここにいる六人の兄弟たちもわたしに付いて来て，わたしたちはその人の家に入りました。 '
      verse: 12
    - text: 'その人はわたしたちに，み使いが家の中に立っているのを見たこと，また，そのみ使いがこう述べたことを話してくれました。『ヨッパに人を遣わして，またの名をペトロというシモンを招きなさい。 '
      verse: 13
    - text: '彼は，あなたとあなたの家族全員を救う言葉をあなたに語るだろう』。 '
      verse: 14
    - text: 'わたしが話し始めると，聖霊が彼らの上に，最初にわたしたちの上に下ったのと同じようにして下ったのです。 '
      verse: 15
    - text: 'わたしは，主が言われたこの言葉を思い出しました。『ヨハネは確かに水でバプテスマを施したが，あなた方は聖霊によってバプテスマを施されることになる』
        。 '
      verse: 16
    - text: 'それで，わたしたちが主イエス・キリストを信じた時に下さったのと同じ贈り物を，神が彼らにお与えになったのであれば，どうしてわたしのような者が神に逆らうことができたでしょうか」。 '
      verse: 17
    - text: ' これらのことを聞くと，彼らは静かになり，神の栄光をたたえて言った，「それでは神は，命に至る悔い改めを異邦人たちにもお与えになったのだ！」 '
      verse: 18
    - text: ' それゆえ，ステファノのことで起こった圧迫のために散らされた人々は，フェニキア，キュプロス，アンティオキアにまで旅をしたが，ユダヤ人以外にはだれにもみ言葉を語らなかった。 '
      verse: 19
    - text: 'しかし，その中にキュプロスやキュレネの者たちがいて，アンティオキアへ行き，ギリシャ人たちに語って，主イエスのことを宣教した。 '
      verse: 20
    - text: '主のみ手が彼らと共にあったので，信じて主に立ち返った者たちは非常に多数であった。 '
      verse: 21
    - text: '彼らに関する知らせがエルサレムにあった集会の耳に入った。集会はバルナバをアンティオキアにまで遣わした。 '
      verse: 22
    - text: 'そこに到着して神の恵みを見ると，彼は喜んだ。心の決意をもって主のそばにとどまるようにと，みんなを励ました。 '
      verse: 23
    - text: '彼は善い人で，聖霊と信仰とに満ちていたからである。こうして，大勢の人々が主のもとに加えられた。 '
      verse: 24
    - text: ' バルナバはサウロを探しにタルソスに出かけて行った。 '
      verse: 25
    - text: '彼を見つけて，アンティオキアに連れて来た。二人はまる一年のあいだ集会と共に集まり，多くの人々を教えた。このアンティオキアで，弟子たちは初めてクリスチャンと呼ばれるようになった。 '
      verse: 26
    - text: ' そのころ，預言者たちがエルサレムからアンティオキアに下って来た。 '
      verse: 27
    - text: '彼らの中のアガボスという者が立って，大ききんが全世界に臨もうとしていることを霊によって示したが，これは実際にクラウディウスの時代に起こった。 '
      verse: 28
    - text: 'そこで弟子たちは，それぞれの豊かさに応じて，ユダヤに住んでいる兄弟たちに救援物資を送ることに決めた。 '
      verse: 29
    - text: 'それを実行し，バルナバとサウロの手によって長老たちに送り届けた。  '
      verse: 30
  - chapter: 12
    verses:
    - text: 'ちょうどそのころ，ヘロデ王は集会のある者たちを虐げることに手を伸ばし， '
      verse: 1
    - text: 'ヨハネの兄弟ヤコブを剣で殺した。 '
      verse: 2
    - text: 'それがユダヤ人たちの意にかなったのを見て，ペトロをも捕らえようとした。それは種なしパンの時期であった。 '
      verse: 3
    - text: '彼を逮捕して，ろうやに入れ，四人一組の兵士四組に引き渡して監視させた。過ぎ越しの後で民の前に引き出すつもりであったのである。 '
      verse: 4
    - text: 'それで，ペトロはろうやに入れられており，彼のために集会によって休みなく神に祈りがささげられていた。 '
      verse: 5
    - text: 'ヘロデが彼を引き出そうとしていた前夜，ペトロは二本の鎖につながれて， 二人の兵士の間で眠っていた。番兵たちは戸口の前でろうやを見張っていた。 '
      verse: 6
    - text: ' すると見よ，主のみ使いが彼のそばに立ち，光が独房内を照らした。み使いはペトロのわき腹をたたいて起こし，「急いで立ち上がりなさい！」と言った。鎖が彼の両手から落ちた。 '
      verse: 7
    - text: 'み使いは彼に言った，「服を着て，サンダルをはきなさい」。彼はそのとおりにした。み使いは彼に言った，「外衣を着て，わたしに付いて来なさい」。 '
      verse: 8
    - text: 'そこで彼はその後に付いて行った。彼はみ使いによってなされていることが現実のこととは分からず，幻を見ているものと思っていた。 '
      verse: 9
    - text: '第一と第二の衛兵所を過ぎ，町に通じる鉄の門のところに来ると，彼らのために門がひとりでに開いた。外に出て，一つの通りを進むと，すぐにみ使いは彼から離れた。 '
      verse: 10
    - text: ' ペトロは我に返って言った，「今，確かに分かる。主はみ使いを遣わして，ヘロデの手から，またユダヤの民のあらゆるもくろみから，わたしを救い出してくださったのだ」。 '
      verse: 11
    - text: 'そう判断すると，またの名をマルコというヨハネの母マリアの家に行った。そこでは，大勢の人が集まって，祈っていた。 '
      verse: 12
    - text: '門の戸をたたくと，ロダという名の女中が応対に出た。 '
      verse: 13
    - text: 'ペトロの声だと分かると，彼女は喜びのあまり，門を開けもせずに中に駆け込み，ペトロが門の前に立っていると報告した。 '
      verse: 14
    - text: ' 人々は彼女に言った，「あなたは気が狂っている！」　しかし彼女は本当だと言い張った。彼らは言った，「それは彼のみ使いだ」。 '
      verse: 15
    - text: 'しかしペトロはたたき続けていた。彼らが開けてみると，ペトロがいたので，びっくりした。 '
      verse: 16
    - text: 'しかし彼は，彼らを手で制して静かにさせ，主が彼をろうやから連れ出してくれた次第を話して聞かせた。彼は言った，「これらの事をヤコブと兄弟たちに知らせなさい」。それから立ち去って，ほかの所に出て行った。 '
      verse: 17
    - text: ' さて，夜が明けると，いったいペトロはどうなったのかと，兵士たちの間で少なからぬ騒ぎが起こった。 '
      verse: 18
    - text: 'ヘロデは，彼を探しても見つからないので，番兵たちを取り調べ，彼らを死に渡すように命じた。ユダヤからカエサレアに下って行き，そこに滞在した。 '
      verse: 19
    - text: 'さて，ヘロデはテュロスとシドンの民にひどく腹を立てていた。彼らはそろって彼のところに来て，王の侍従官ブラスタスに取り入って，和解を求めた。彼らの地方は王の国から食糧を得ていたからである。 '
      verse: 20
    - text: '定められた日に，ヘロデは王衣をまとって王座に着き，彼らに向かって演説をした。 '
      verse: 21
    - text: '民は叫んで言った，「神の声だ，人間の声ではない！」 '
      verse: 22
    - text: 'すぐに主のみ使いが彼を打った。神に栄光を帰さなかったからである。彼はうじに食われて死んだ。 '
      verse: 23
    - text: ' 一方，神の言葉は増し広がっていった。 '
      verse: 24
    - text: 'バルナバとサウロは，奉仕の務めを果たしたのち，またの名をマルコというヨハネを連れて，エルサレムに帰って来た。  '
      verse: 25
  - chapter: 13
    verses:
    - text: 'さて，アンティオキアにある集会には，幾人かの預言者や教師がいた。すなわち，バルナバ，ニゲルと呼ばれるシメオン，キュレネのルキウス，領主ヘロデの乳兄弟マナエン，そしてサウロである。 '
      verse: 1
    - text: '彼らが主に仕えて断食をしていると，聖霊が言った，「バルナバとサウロを，わたしのため，わたしが彼らを召した目的である業のために取り分けなさい」。 '
      verse: 2
    - text: ' そこで，彼らは断食して祈り，手を二人の上に置いてから，出発させた。 '
      verse: 3
    - text: 'こうして，二人は聖霊によって送り出され，セレウキアに下って行った。そこからキュプロスに向けて出帆した。 '
      verse: 4
    - text: 'サラミスに着くと，ユダヤ人の諸会堂で神の言葉を宣明した。彼らは助手としてヨハネも連れていた。 '
      verse: 5
    - text: '島じゅうを巡回してパフォスまで行くと，ある魔術師を見つけた。ユダヤ人の偽預言者で，バル・イエスという名で， '
      verse: 6
    - text: 'セルギウス・パウルスという物わかりの良い地方総督のもとにいた。地方総督はバルナバとサウロを呼んで，神の言葉を聞こうとした。 '
      verse: 7
    - text: 'ところが，そのエリマという魔術師（彼の名はこのように訳される）は彼らに抵抗し，地方総督をこの信仰から遠ざけようとした。 '
      verse: 8
    - text: 'しかし，パウロとも呼ばれていたサウロは，聖霊に満たされ，彼をじっと見つめて '
      verse: 9
    - text: '言った，「ああ，あらゆる欺きと悪賢さに満ちた者，悪魔の子，あらゆる正義の敵よ。あなたは主の正しい道をゆがめることをやめないのか。 '
      verse: 10
    - text: 'それなら，見よ，主のみ手があなたの上にある。あなたは目が見えなくなり，時が来るまで日の光を見ないだろう！」  すぐに，かすみと闇とがその上に臨み，彼は手を引いてくれる人を探しまわった。 '
      verse: 11
    - text: 'そこで，地方総督は起きた事柄を見て，主の教えに驚き，信者になった。 '
      verse: 12
    - text: ' さて，パウロとその道連れはパフォスから出航し，パンフィリアのペルガに来た。ヨハネは彼らから離れてエルサレムに帰ってしまった。 '
      verse: 13
    - text: 'しかし彼らはペルガから進んで行き，ピシディアのアンティオキアに来た。安息日に会堂に入って席に着いた。 '
      verse: 14
    - text: '律法と預言者たちの朗読の後で，会堂長たちが彼らのもとに人を遣わして言った，「兄弟たち，民のために何か勧告の言葉がありましたら，話してください」。 '
      verse: 15
    - text: ' パウロは立ち上がり，手で合図をして言った，「イスラエルの人たち，ならびに神を恐れる皆さん，聞いてください。 '
      verse: 16
    - text: 'この民の神は，わたしたちの父祖たちを選び出し，エジプトの地で異国人として滞在していた間にこの民を高め，高く上げたみ腕をもって彼らをそこから導き出されました。 '
      verse: 17
    - text: 'およそ四十年の期間にわたって荒野で彼らを養われました。 '
      verse: 18
    - text: 'カナンの地で七つの民族を滅ぼし，その地を相続財産として彼らに与えられました。これが，およそ四百五十年間にわたりました。 '
      verse: 19
    - text: 'こうした事ののち，預言者サムエルの時代まで彼らに裁き人を与えられました。 '
      verse: 20
    - text: 'のちに彼らが王を求めたので，神は四十年のあいだ，ベニヤミン族の人，キシュの子サウルを彼らに与えられました。 '
      verse: 21
    - text: '彼を退けてから，ダビデを立てて彼らの王とし，彼についてこうも証言されました，『わたしはエッサイの子ダビデ，わたしの心にかなう者を見いだした。彼はわたしの望むことをみな行なうだろう』。 '
      verse: 22
    - text: 'この人の子孫から，神は約束に従って，イスラエルに救いをもたらされたのです。 '
      verse: 23
    - text: 'その方が来られる前に，まずヨハネがイスラエルに悔い改めのバプテスマを宣教しました。 '
      verse: 24
    - text: '自分の走路を終えようとするとき，ヨハネは言いました，『あなた方はわたしが何者だと思っているのか。わたしはその者ではない。だが，見よ，その方はわたしの後に来られるが，わたしはその方の足のサンダルのひもをほどくにも値しない』。 '
      verse: 25
    - text: '兄弟たち，アブラハムの血統の子らである皆さん，そしてあなた方の中で神を恐れる方たち，この救いの言葉はあなた方に送られたのです。 '
      verse: 26
    - text: 'エルサレムに住む人たちやその支配者たちは，彼のことを知らず，また安息日ごとに朗読される預言者たちの言葉も知らずに，彼を罪に定めることによってそれらの言葉を実現させました。 '
      verse: 27
    - text: '死に値する理由を何も見いだせなかったのに，ピラトに願って彼を殺させたのです。 '
      verse: 28
    - text: '彼について書かれている事柄をすべて実現させてから，彼を木から取り下ろして墓の中に横たえました。 '
      verse: 29
    - text: 'しかし，神は彼を死んだ者たちの中から起こされました。 '
      verse: 30
    - text: '彼は幾日にもわたって，彼と共にガリラヤからエルサレムに上って来た人たちに現われました。彼らは民に対して彼の証人になっています。 '
      verse: 31
    - text: 'わたしたちは，父祖たちになされた約束についての良いたよりをあなた方に伝えています。 '
      verse: 32
    - text: 'すなわち，神はイエスを生き返らせて，わたしたち子孫に対してその約束を果たしてくださったのです。詩編の第二編にも，こう書かれているとおりです。
        『あなたはわたしの子。わたしは今日あなたの父となった』。 '
      verse: 33
    - text: ' 「彼を死んだ者たちの中から起こされ，もう二度と腐敗することのない者とされたことについては，こう言っておられます。『わたしは，ダビデに約束した確かな祝福をあなた方に与えるだろう』。 '
      verse: 34
    - text: 'ですから，詩編のほかの箇所でもこう言われています。『あなたは，あなたの聖なる者が腐敗を見ることをお許しにならない』。 '
      verse: 35
    - text: '実際，ダビデは，自分の世代のうちで神のお考えに従って仕えた後，眠りに落ち，自分の父祖たちと共に横たえられ，腐敗を見ました。 '
      verse: 36
    - text: 'しかし，神が生き返らせたこの方は，腐敗を見ることがなかったのです。 '
      verse: 37
    - text: 'ですから，兄弟たち，このことを知ってください。この方による罪の許しがあなた方に宣明されており， '
      verse: 38
    - text: 'モーセの律法によっては義とされることのなかったあらゆることについても，信じる者はこの方によって義とされるのです。 '
      verse: 39
    - text: 'ですから，預言者たちの中で語られているこのことがあなた方に臨まないよう用心していなさい。 '
      verse: 40
    - text: ' 『見よ，あざける者たちよ，驚け，滅び去れ。わたしはあなた方の時代に一つの業をなす。だれかが詳しく説明しても，あなた方が決して信じることのない業を』」。 '
      verse: 41
    - text: ' そこで，ユダヤ人たちが会堂を出て行くと，異邦人たちは次の安息日にもこうした話をして欲しいと懇願した。 '
      verse: 42
    - text: 'そして，会堂が解散してから，大勢のユダヤ人たちと敬けんな改宗者たちがパウロとバルナバに従った。二人は彼らと語り合い，神の恵みのうちにとどまっているようにと勧めた。 '
      verse: 43
    - text: '次の安息日には，ほとんど町全体が神の言葉を聞くために集まった。 '
      verse: 44
    - text: 'しかし，ユダヤ人たちはこの群衆を見てねたみに満たされ，パウロが語った事柄に反対して，ののしった。 '
      verse: 45
    - text: ' パウロとバルナバは大胆に語って，こう言った。「神の言葉はまずあなた方に対して語られることが必要でした。ところが，あなた方はそれを自分たちから押しのけ，自分自身を永遠の命に値しない者としているのですから，見なさい，わたしたちは異邦人たちのほうに向きを転じます。 '
      verse: 46
    - text: '主はわたしたちにこう命じられたからです。 『わたしはあなたを異邦人たちのための光とした。あなたが地の最も遠い所に至るまでも救いをもたらすためだ』」。 '
      verse: 47
    - text: ' 異邦人たちはこれを聞いて喜び，神の言葉の栄光をたたえた。永遠の命のために定められていた者たちはみな信者になった。 '
      verse: 48
    - text: '主の言葉はこの地方全体に広まって行った。 '
      verse: 49
    - text: 'ところが，ユダヤ人たちは敬けんで有力な婦人たちや町の主立った人たちを扇動して，パウロとバルナバに対する迫害を起こし，二人を自分たちの地方から追い出した。 '
      verse: 50
    - text: '一方，二人は彼らに対して足のちりを払い落とし，イコニオムに行った。 '
      verse: 51
    - text: '弟子たちは喜びと聖霊とに満たされていた。  '
      verse: 52
  - chapter: 14
    verses:
    - text: 'イコニオムで，二人は共にユダヤ人の会堂に入って話をしたので，ユダヤ人とギリシャ人の大群衆が信者になった。 '
      verse: 1
    - text: 'ところが，信じようとしないユダヤ人たちは，異邦人たちの魂を扇動し，兄弟たちに対して悪意を抱かせた。 '
      verse: 2
    - text: 'それゆえ，二人は長い間そこに滞在し，主にあって大胆に語った。主は二人の手によってしるしと不思議な業とを行なわせ，その恵みの言葉を証明した。 '
      verse: 3
    - text: 'しかし，町の群衆は分裂した。ある者はユダヤ人の側に，別の者は使徒たちの側に付いた。 '
      verse: 4
    - text: '異邦人たちとユダヤ人たちのある者たちが，彼らの支配者たちと一緒になって，二人を虐げて石打ちにしようという乱暴な企てを起こしたとき， '
      verse: 5
    - text: 'それに気づいた二人は，リュカオニア，リュストラ，デルベ，およびその周囲の地域に逃れた。 '
      verse: 6
    - text: 'そこでも福音を宣教した。 '
      verse: 7
    - text: ' リュストラに，足が虚弱な人が座っていた。母の胎を出たときから足が不自由で，一度も歩いたことのなかった。 '
      verse: 8
    - text: '彼がパウロの話に耳を傾けていると，パウロは彼をじっと見つめて，彼に十分な信仰があるのを見て， '
      verse: 9
    - text: '大声で言った，「自分の足でまっすぐ立ちなさい！」　彼は躍り上がって歩き始めた。 '
      verse: 10
    - text: '群衆はパウロの行なったことを見て，声を張り上げ，リュカオニアの言語で言った，「神々が人間の姿になって我々のところへ下って来たのだ！」 '
      verse: 11
    - text: '彼らはバルナバを「ユピテル」，パウロを「メルクリウス」と呼んだ。パウロが主な話し手だったからである。 '
      verse: 12
    - text: '町の前にあるユピテルの神殿の祭司が，数頭の雄牛と幾つかの花輪を持って来て，群衆と一緒になって犠牲をささげようとした。 '
      verse: 13
    - text: 'しかし，使徒たち，すなわちバルナバとパウロは，このことを聞くと，衣を引き裂いて群衆の中に飛び込んで行き，叫んで言った， '
      verse: 14
    - text: '「皆さん，どうしてこんなことをするのですか。わたしたちもあなた方と同じ感情を持つ人間です。そして，あなた方がこうした無駄な事柄を離れて，生ける神に立ち返るようにと，あなた方に良いたよりをもたらしているのです。この方こそ，天と地と海，そしてその中にあるすべてのものを造られたのです。 '
      verse: 15
    - text: '神は，過ぎ去った世代においては，あらゆる民族が自分の道を歩むのを許されました。 '
      verse: 16
    - text: 'しかし，ご自身についての証言がないままにしておかれたわけではありません。善いことを行なって，あなた方に天からの雨と実りの季節とを与え，食べ物と喜びとをもってわたしたちの心を満たしてくださったのです」。 '
      verse: 17
    - text: ' このように言って，二人は群衆が自分たちに犠牲をささげるのをやっとのことでやめさせた。 '
      verse: 18
    - text: 'ところが，アンティオキアとイコニオムから幾人かのユダヤ人がやって来て，群衆を説得して，パウロを石打ちにし，彼を死んだものと思って町の外に引きずり出した。 '
      verse: 19
    - text: ' しかし，弟子たちが彼を取り囲むと，彼は立ち上がり，町の中に入った。次の日，彼はバルナバと共にデルベに向けて出発した。 '
      verse: 20
    - text: 'この町で福音を宣教し，多くの弟子を作ってから，二人はリュストラ，イコニオム，さらにアンティオキアへと引き返し， '
      verse: 21
    - text: '弟子たちの魂を強め，信仰のうちにとどまるように，また，わたしたちは多くの苦しみを経て神の王国に入らなければならないと勧告した。 '
      verse: 22
    - text: '彼らのために集会ごとに長老たちを任命し，断食をもって祈り，彼らをその信じている主にゆだねた。 '
      verse: 23
    - text: ' ピシディアを通って，パンフィリアにやって来た。 '
      verse: 24
    - text: 'ペルガでみ言葉を語ってから，アタリアに下って行った。 '
      verse: 25
    - text: 'そこからアンティオキアに出航した。そこは二人が，今や成し遂げた業のために，神の恵みにゆだねられて送り出された所である。 '
      verse: 26
    - text: '到着して集会の人々を集めると，二人は神が自分たちに行なったすべてのことと，神が異邦人たちに信仰の戸口を開いたことを報告した。 '
      verse: 27
    - text: '長い間にわたって弟子たちと共に過ごした。  '
      verse: 28
  - chapter: 15
    verses:
    - text: 'ある人たちがユダヤから下って来て，兄弟たちにこう教えていた。「モーセの慣習に従って割礼を受けない限り，あなた方は救われない」。 '
      verse: 1
    - text: 'それで，パウロやバルナバと彼らとの間に少なからぬ不和と議論が生じたので，人々は，パウロとバルナバ，および自分たちのうちのほかの幾人かがエルサレムに上り，この議論のことで使徒たちや長老たちを訪ねることを決めた。 '
      verse: 2
    - text: '彼らは集会によって送り出され，フェニキアとサマリアを通り抜け，異邦人たちの改宗の次第を詳しく説明して，すべての兄弟たちを大いに喜ばせた。 '
      verse: 3
    - text: 'エルサレムに着くと，集会と使徒たちと長老たちから迎えられ，神が自分たちと共に行なった事柄すべてを報告した。 '
      verse: 4
    - text: ' ところが，信者となっていた幾人かのファリサイ派の者たちが立ち上がって，こう言った。「彼らに割礼を施して，モーセの律法を守るようにと命じることが必要です」。 '
      verse: 5
    - text: ' 使徒たちや長老たちは，この問題について調べるために集まった。 '
      verse: 6
    - text: '多くの議論があったのち，ペトロが立ち上がって彼らに言った，「兄弟たち，ご存じのとおり，ずっと以前に，神はあなた方の間からわたしを選ばれ，異邦人たちがわたしの口から福音の言葉を聞いて信じるようにされました。 '
      verse: 7
    - text: '心を知っておられる神は，わたしたちにされたのと同じようにして彼らに聖霊をお与えになり，彼らについて証言されたのです。 '
      verse: 8
    - text: '神は，わたしたちと彼らとの間に区別を設けずに，彼らの心を信仰によって清められました。 '
      verse: 9
    - text: 'それなのに，どうして今，わたしたちの父祖たちもわたしたちも負うことのできなかったくびきをあの弟子たちの首にかけて，神を試みるのですか。 '
      verse: 10
    - text: 'それどころか，わたしたちは，彼らと同じく主イエスの恵みによって救われることを信じているのです」。 '
      verse: 11
    - text: ' 群衆はみな静かになった。そして，バルナバとパウロが，彼らを通して神が異邦人たちの間で行なったしるしや不思議な業について報告するのに耳を傾けた。 '
      verse: 12
    - text: '二人が話し終えると，ヤコブが答えた，「兄弟たち，わたしの言うことを聞いてください。 '
      verse: 13
    - text: 'シメオンは，神が最初に異邦人たちを気にかけて，その中からご自分のみ名のために民を取り出された次第を話してくれました。 '
      verse: 14
    - text: 'これは預言者たちの言葉と一致しています。こう書かれているとおりです。 '
      verse: 15
    - text: ' 『これらの事ののち，わたしは戻って来て，ダビデの倒れた幕屋を建て直し，その廃虚を建て直すだろう。それを元どおりにするだろう。 '
      verse: 16
    - text: ' 残っている者たち，わたしの名によって呼ばれるすべての異邦人たちが主を探し求めるようになるために。これらのすべての事を行なわれる主が言われる。 '
      verse: 17
    - text: ' 神にとってそのすべての業は遠い昔から知らされているのである』。 '
      verse: 18
    - text: ' 「それで，わたしの意見はこうです。すなわち，わたしたちは，異邦人たちの中から神に立ち返った人たちを悩ませることはせず， '
      verse: 19
    - text: 'ただ，偶像に汚されたものと，淫行と，絞め殺されたものと，血を避けるようにと，彼らに書き送るのがよいでしょう。 '
      verse: 20
    - text: 'モーセについては，昔からどの町にも宣教する者たちがおり，安息日ごとに諸会堂で朗読されているからです」。 '
      verse: 21
    - text: ' そこで，使徒たちと長老たちは，集会全体と共に，自分たちの中から人を選んで，パウロやバルナバと一緒にアンティオキアに遣わすのがよいと考えた。すなわち，バルサバスと呼ばれるユダとシラスで，兄弟たちの間で主立った人たちであった。 '
      verse: 22
    - text: '彼らは次のように書いてこの人たちの手に託した。  「使徒たち，長老たち，および兄弟たちから，アンティオキア，シリア，キリキアにいる異邦人の兄弟たちへ。あいさつを送ります。 '
      verse: 23
    - text: 'わたしたちの中から行ったある者たちが，いろいろな言葉によってあなた方を悩ませ，わたしたちが命じてもいないのに，「あなた方は割礼を受けて，律法を守らなければならない」と言って，あなた方の魂を乱したことを聞きましたので， '
      verse: 24
    - text: 'わたしたちは満場一致で，人を選んで，わたしたちの愛するバルナバやパウロと共に，あなた方のもとに遣わすのがよいと考えました。 '
      verse: 25
    - text: 'この二人は，わたしたちの主イエス・キリストのみ名のために，自分の命をかけている者たちです。 '
      verse: 26
    - text: 'それで，わたしたちはユダとシラスを遣わしますが，この二人も同じことを口頭であなた方に告げるでしょう。 '
      verse: 27
    - text: 'というのは，聖霊とわたしたちとは，次の必要な事柄のほかには，あなた方にいかなる重荷も負わせないのがよいと考えたからです。 '
      verse: 28
    - text: 'すなわち，偶像に汚されたものと，血と，絞め殺されたものと，淫行を避けることです。これらのものから身を守っていればよいのです。ご健勝で」。 '
      verse: 29
    - text: ' こうして，彼らは送り出されて，アンティオキアに着いた。集団を集めて，手紙を手渡した。 '
      verse: 30
    - text: 'これを読むと，人々はその励ましに喜んだ。 '
      verse: 31
    - text: 'ユダとシラスは，彼ら自身も預言者であったので，多くの言葉をもって兄弟たちを励まし，元気づけた。 '
      verse: 32
    - text: 'しばらくの間そこで過ごしてから，兄弟たちからのあいさつを携えて再び使徒たちのもとに送り出された。 '
      verse: 33
    - text: ' '
      verse: 34
    - text: 'しかし，パウロとバルナバはアンティオキアにとどまり，他の多くの人たちと共に，主の言葉を教え，宣教していた。 '
      verse: 35
    - text: ' 数日後，パウロはバルナバに言った，「さあ，もう一度行って，わたしたちが主の言葉を宣明したすべての町にいるわたしたちの兄弟たちを訪ね，彼らがどうしているかを見て来ようではないか」。 '
      verse: 36
    - text: 'バルナバは，マルコと呼ばれるヨハネを一緒に連れて行くつもりであった。 '
      verse: 37
    - text: 'しかしパウロは，パンフィリアで自分たちから離れ，同行して業を行なわなかったような者は，一緒に連れて行かないほうがよいと考えた。 '
      verse: 38
    - text: 'それで，激しい口論が起こり，彼らは互いに別れることになった。バルナバはマルコを連れ，キュプロスへ出航した。 '
      verse: 39
    - text: '一方，パウロはシラスを選び，兄弟たちから神の恵みにゆだねられて出発した。 '
      verse: 40
    - text: 'シリアとキリキアを通り抜けながら，各地の集会を強めた。  '
      verse: 41
  - chapter: 16
    verses:
    - text: '彼はデルベとリュストラにやって来た。すると見よ，テモテという名の弟子がいた。信者であるユダヤ婦人の息子で，その父はギリシャ人であった。 '
      verse: 1
    - text: 'リュストラとイコニオムにいた兄弟たちは，彼について良い証言をしていた。 '
      verse: 2
    - text: 'パウロは彼を一緒に連れて行きたいと思ったので，その地帯にいるユダヤ人たちのために，彼を連れて来て割礼を施した。彼の父がギリシャ人であることを，みんなが知っていたからである。 '
      verse: 3
    - text: '彼らは町々を通って行きながら，エルサレムにいる使徒たちや長老たちが定めた規定を守るようにと，人々に伝えた。 '
      verse: 4
    - text: 'こうして，各地の集会は信仰において元気づけられ，日ごとに数を増して行った。 '
      verse: 5
    - text: ' 彼らがフリュギアとガラテアの地方を通って行くと，アシアでみ言葉を語ることを聖霊によって禁じられた。 '
      verse: 6
    - text: 'ミュシアに面した所まで来て，ビティニアに入ろうとしたが，霊がそれを許さなかった。 '
      verse: 7
    - text: 'ミュシアを通り過ぎて，トロアスに下って行った。 '
      verse: 8
    - text: 'その夜，一つの幻がパウロに現われた。その中で，あるマケドニアの人が立って，彼に懇願してこう言った。「マケドニアに渡って来て，わたしたちを助けてください」。 '
      verse: 9
    - text: '彼がその幻を見たとき，わたしたちはすぐにマケドニアに出かけることにした。彼らに福音を宣教するために，主がわたしたちを招いておられるのだと結論したからである。 '
      verse: 10
    - text: 'それで，わたしたちはトロアスから出航してサモトラケに直行し，翌日ネアポリスに着いた。 '
      verse: 11
    - text: 'そしてそこからフィリピに行った。そこはマケドニア第一地区の町で，ローマの植民都市である。わたしたちはその町で幾日か滞在した。 '
      verse: 12
    - text: ' 安息日に町から出て川岸に行った。そこに祈りの場所があると思ったからである。腰を下ろして，集まって来た女たちと話をした。 '
      verse: 13
    - text: '紫布を売るテュアティラ出身の人で，神の崇拝者であるリュディアという名の女が，わたしたちの言葉を聞いていたが，主は彼女の心を開き，パウロが語る事柄に聞き従うようにさせた。 '
      verse: 14
    - text: '彼女とその家の者たちがバプテスマを受けたとき，彼女はわたしたちに懇願して言った。「もし皆さんが，わたしを主に忠実な者とお思いでしたら，わたしの家に入ってお泊まりください」。このようにして，わたしたちに頼み込んで承知させた。 '
      verse: 15
    - text: ' わたしたちが祈り場に行く途中，占いの霊に取り付かれている女中がわたしたちに出会った。彼女は運勢を告げて，その主人たちに多くの利得をもたらしていた。 '
      verse: 16
    - text: 'パウロとわたしたちの後に付いて来て，叫んで言った，「この人たちは，いと高き神の召使いたちで，わたしたちに救いの道を宣明しているのです！」 '
      verse: 17
    - text: '彼女は何日もの間このことを続けた。  しかしパウロは，非常にいら立つようになり，振り向いてその霊に言った，「イエス・キリストの名においてあなたに命じる。彼女から出て行け！」　それは即座に出て行った。 '
      verse: 18
    - text: 'ところが，彼女の主人たちは，自分たちの利得の見込みがなくなってしまったのを見て，パウロとシラスを捕まえ，市場で支配者たちの前に引いて行った。 '
      verse: 19
    - text: '政務官たちのところに引き出して，こう言った。「この者たちはユダヤ人で，わたしたちの町をかき乱しています。 '
      verse: 20
    - text: 'わたしたちローマ人が受け入れることも，守り行なうことも許されない慣習を宣伝しています」。 '
      verse: 21
    - text: ' 群衆も一緒になって彼らに対して立ち上がったので，政務官たちは彼らの衣をはぎ取って，彼らをむちで打つようにと命じた。 '
      verse: 22
    - text: '何度もむち打たせてから，彼らをろうやに投げ入れ，看守にしっかり見張るようにと命じた。 '
      verse: 23
    - text: 'このような命令を受けたので，彼は彼らを奥のろうやに投げ入れ，彼らの足を足かせ台につないだ。 '
      verse: 24
    - text: ' しかし，真夜中ごろ，パウロとシラスは祈ったり，神に賛美の歌を歌ったりしていた。そして，囚人たちもそれに耳を傾けていた。 '
      verse: 25
    - text: '突然，大きな地震が起こり，ろうやの土台が揺れ動いた。そして，すぐにすべての扉が開き，全員のくさりが解けた。 '
      verse: 26
    - text: '看守は眠りから覚め，ろうやの扉が開いているのを見ると，囚人たちが逃げてしまったものと思い，剣を抜いて自殺しようとした。 '
      verse: 27
    - text: 'しかしパウロは大声で叫んで言った，「自害してはいけない。わたしたちは皆ここにいる！」 '
      verse: 28
    - text: ' 彼は明かりを持って来させて中に駆け込み，おののきながらパウロとシラスの前にひれ伏した。 '
      verse: 29
    - text: 'そして，二人を外に連れ出して言った，「皆さん，救われるためにわたしは何をしなければなりませんか」。 '
      verse: 30
    - text: ' 二人は言った，「主イエス・キリストを信じなさい。そうすればあなたも，あなたの家の者たちも救われます」。 '
      verse: 31
    - text: '彼と，彼の家にいたすべての者に，主の言葉を語った。 '
      verse: 32
    - text: ' 彼は，夜のその時刻に二人を連れ出し，その打ち傷を洗った。そして，彼とその家の者たちは，すぐにバプテスマを受けた。 '
      verse: 33
    - text: '彼は二人を家に上がらせ，その前に食事を備えて，家の者たちと共に，神を信じるようになったことを大いに喜んだ。 '
      verse: 34
    - text: ' さて，朝になると，政務官たちは守衛兵たちを遣わし，「あの者たちを釈放せよ」と言わせた。 '
      verse: 35
    - text: ' 看守はこの言葉をパウロに伝えて言った，「政務官たちはあなた方を釈放するようにと人をよこしました。どうぞ，出て来て，安心してお出かけください」。 '
      verse: 36
    - text: ' しかしパウロは彼らに言った，「彼らは，ローマ人であるわたしたちを，裁判にもかけずに公然と打ちたたき，ろうやに投げ込んだのだ！　今になって，ひそかにわたしたちを釈放するのか。それは実によくない。自分たちでここに出向いて，わたしたちを連れ出すべきだ！」 '
      verse: 37
    - text: ' 守衛兵たちはこの言葉を政務官たちに報告した。すると政務官たちは，彼らがローマ人だと聞いて恐れ， '
      verse: 38
    - text: 'やって来て彼らに懇願した。彼らを連れ出してから，町から立ち去ってくれるようにと頼んだ。 '
      verse: 39
    - text: '二人はろうやを出て，リュディアの家に行った。兄弟たちに会うと，彼らを励ましてから出発した。  '
      verse: 40
  - chapter: 17
    verses:
    - text: 'さて，二人はアンフィポリスとアポロニアを通り抜けて，テサロニケにやって来た。ここにはユダヤ人の会堂があった。 '
      verse: 1
    - text: 'パウロはいつもの習慣どおり彼らのもとに入って行き，三度の安息日にわたって彼らと聖書から論じ合い， '
      verse: 2
    - text: 'キリストが苦しみを受け，死んだ者たちの中から生き返らなければならなかったことを説明したり論証したりし，「わたしがあなた方に宣明しているこのイエスこそ，キリストです」と言っていた。 '
      verse: 3
    - text: ' 彼らのうちの幾人かは納得し，パウロとシラスに加わった。その中には，非常に大勢の敬けんなギリシャ人たちや，かなりの数の主立った婦人たちもいた。 '
      verse: 4
    - text: 'ところが，信じなかったユダヤ人たちは，市場から数人のならず者を連れて来て，群衆を集め，町に騒ぎを起こした。ヤソンの家を襲撃し，民の前に連れ出そうとして二人を探した。 '
      verse: 5
    - text: '二人が見つからなかったので，ヤソンと数人の兄弟たちを町の支配者たちの前に引いて行き，叫んで言った，「世界中を騒がせた例の者たちがここにも来ていますが， '
      verse: 6
    - text: 'ヤソンが彼らを迎え入れました。この者たちは皆，カエサルの布告に背いて行動し，イエスという別の王がいると言っているのです！」 '
      verse: 7
    - text: 'これを聞いて，群衆や町の支配者たちは動揺した。 '
      verse: 8
    - text: 'ヤソンとほかの者たちから保証金を取ってから，彼らを釈放した。 '
      verse: 9
    - text: '兄弟たちはすぐにパウロとシラスを夜のうちにベレアに送り出した。そこに到着すると，二人はユダヤ人の会堂に入った。 '
      verse: 10
    - text: ' さて，ここの人たちはテサロニケの人たちよりも高潔で，み言葉を意欲的に受け入れ，それがそのとおりかを知ろうとして，毎日聖書を調べていた。 '
      verse: 11
    - text: 'それゆえ，彼らのうちの多くの者が信者になった。その中には，ギリシャ人の有力な婦人たちや，かなりの数の男たちもいた。 '
      verse: 12
    - text: 'ところが，テサロニケのユダヤ人たちは，ベレアでもパウロによって神の言葉が宣明されていると知ると，そこにも押しかけて来て，群衆を扇動した。 '
      verse: 13
    - text: 'そこで，兄弟たちはすぐにパウロを送り出して，海辺まで行かせた。しかし，シラスとテモテはなおもそこにとどまった。 '
      verse: 14
    - text: '一方，パウロに付き添った人々は，彼をアテネまで連れて行った。できるだけ早く来るようにというシラスとテモテへの指示を託されて，去って行った。 '
      verse: 15
    - text: ' さて，パウロがアテネで彼らを待っている間，町が偶像でいっぱいなのを見て，その霊は彼の内で怒りに燃えた。 '
      verse: 16
    - text: 'そこで，会堂ではユダヤ人たちや敬けんな人々と，市場では日々そこで出会う人たちと共に論じ合った。 '
      verse: 17
    - text: 'エピクロス派やストア派の哲学者たちの幾人かとも語り合った。ある者たちは言った，「このおしゃべりは何を言いたいのだろうか」。  ほかの者たちは言った，「異国の神々を宣伝しているらしい」。彼がイエスと復活について宣教していたからである。 '
      verse: 18
    - text: ' 人々は彼を捕まえてアレオパゴスに連れて行き，こう言った。「あなたの語っているその新しい教えがどういうものか，わたしたちに分からせてもらえないか。 '
      verse: 19
    - text: 'あなたは何か珍しいことをわたしたちの耳に入れているからだ。だからそれがどんな意味なのか知りたいのだ」。 '
      verse: 20
    - text: 'ところで，アテネ人やそこに住む居留人は皆，何か新しいことを話したり聞いたりすることばかりに時間を費やしていたのである。 '
      verse: 21
    - text: ' パウロはアレオパゴスの真ん中に立って，こう言った。「アテネの皆さん。あなた方はあらゆることにおいて非常に信心深いということがわたしには分かります。 '
      verse: 22
    - text: 'というのは，歩きながら，あなた方の崇拝の対象物をいろいろと見ていたところ，『知られていない神に』という銘のある祭壇さえも見つけたからです。ですから，あなた方が知らずに崇拝しているもの，それをあなた方に知らせます。 '
      verse: 23
    - text: '世界とその中のすべてのものをお造りになった神は，天地の主なのですから，手によって造られた神殿には住まわれません。 '
      verse: 24
    - text: 'また，何かに不自由しているかのように，人間の手によって仕えてもらうこともありません。ご自身がすべての人に，命と息とすべての物を与えておられるからです。 '
      verse: 25
    - text: '神は，一人の人からあらゆる民族の人々を造って，地の全面に住まわせ，決まった季節と，その居住地の境界を定められました。 '
      verse: 26
    - text: 'これは，もしも人々が手を差し伸べてご自分を見いだすなら，彼らが主を求めるようになるためなのです。もっとも，神はわたしたちひとりひとりから遠く離れておられるわけではありません。 '
      verse: 27
    - text: '『我々はそのうちに生き，動き，存在しているのだから』。あなた方の詩人たちのある者たちもこう言っている通りです。『我々もその子孫なのだから』。 '
      verse: 28
    - text: 'それで，わたしたちは神の子孫なのですから，神たる者を，人間の技術や着想によって刻み込まれた金や銀や石のようなものと考えるべきではありません。 '
      verse: 29
    - text: '神は無知の時代をそれゆえに見過ごしてこられました。しかし今や，どこにいる人でも皆悔い改めるよう命じておられます。 '
      verse: 30
    - text: 'ご自分が任命した人によって，この世を義をもって裁くために日をお定めになり，彼を死んだ者たちの中から起こすことによって，すべての人に保証をお与えになったからです」。 '
      verse: 31
    - text: ' さて，死者の復活について聞くと，ある者たちはあざけったが，ほかの者たちは，「そのことについてはまた聞きたい」と言った。 '
      verse: 32
    - text: ' こうして，パウロは彼らの中から出て行った。 '
      verse: 33
    - text: 'しかし，幾人かの者たちは彼に加わり，信者になった。その中には，アレオパギトであるディオニュシオス，またダマリスという名の女やほかの者たちもいた。  '
      verse: 34
  - chapter: 18
    verses:
    - text: 'こうした事ののち，パウロはアテネを去ってコリントに行った。 '
      verse: 1
    - text: 'アクラという名のポントス生まれのユダヤ人と，その妻プリスキラとに出会った。クラウディウスがすべてのユダヤ人にローマから退去するようにと命じたために，最近イタリアから来ていたのである。彼は二人のもとに行き， '
      verse: 2
    - text: '職業が同じだったので，一緒に住み込んで仕事をした。彼らの職業は天幕造りだったのである。 '
      verse: 3
    - text: '彼は安息日ごとに会堂で論じ合い，ユダヤ人やギリシャ人を説得していた。 '
      verse: 4
    - text: 'しかし，シラスとテモテがマケドニアから下って来ると，パウロは霊によって駆り立てられ，イエスがキリストだということをユダヤ人たちに証言した。 '
      verse: 5
    - text: '彼らが彼に反対して冒とくしたので，彼は自分の衣を振り払って彼らに言った，「あなた方の血は，あなた方自身の頭に降りかかれ！　わたしは潔白だ。今からは異邦人たちのもとへ行く！」 '
      verse: 6
    - text: ' 彼はそこを去り，神の崇拝者であるユストゥスという名の人の家に入った。彼の家は会堂の隣にあった。 '
      verse: 7
    - text: '会堂長のクリスポスは，その全家と共に主を信じた。大勢のコリント人たちも，話を聞くと，信じてバプテスマを受けた。 '
      verse: 8
    - text: 'ある夜，主が幻によってパウロに言った，「恐れることなく語りなさい。黙っていてはいけない。 '
      verse: 9
    - text: 'というのは，わたしはあなたと共におり，だれもあなたを襲って傷つけることはないからだ。この町にはわたしの民が大勢いるのだ」 。 '
      verse: 10
    - text: ' 彼は一年六か月の間そこに住み，人々の間で神の言葉を教え続けた。 '
      verse: 11
    - text: 'ところが，ガリオがアカイアの地方総督であったとき，ユダヤ人たちはパウロに対していっせいに立ち上がり，彼を裁きの座に引き出して '
      verse: 12
    - text: '言った，「この男は人々を説得して，律法に反する仕方で神を崇拝させようとしています」。 '
      verse: 13
    - text: ' しかし，パウロが口を開こうとすると，ガリオはユダヤ人たちに言った，「ユダヤ人たちよ，もしこれが実際に不正行為とか悪意のある犯罪行為であれば，わたしは当然お前たちを我慢するのだが， '
      verse: 14
    - text: '問題が教義や名称や律法に関することであれば，自分たちで解決せよ。わたしはそのような事柄の裁き人になりたくない」。 '
      verse: 15
    - text: '彼らを裁きの座から追い出した。 '
      verse: 16
    - text: ' すると，ギリシャ人たちはみんなで会堂長ソステネスを捕まえ，彼を裁きの座の前で打ちたたいた。ガリオはそうした事を少しも気にとめなかった。 '
      verse: 17
    - text: ' パウロは，なお長い間そこに滞在したのち，兄弟たちに別れを告げて，そこからシリアに向けて出航した。プリスキラとアクラも同行した。彼は誓願を立てていたので，ケンクレアイで髪をそり落とした。 '
      verse: 18
    - text: 'エフェソスに着くと，二人をそこに残し，ひとりで会堂に入って，ユダヤ人たちと論じ合った。 '
      verse: 19
    - text: '彼らは彼にもっと長くとどまってもらいたいと頼んだが，彼は承知せず， '
      verse: 20
    - text: '「わたしは近々エルサレムで催されるあの祭りにどうしても出なければなりません。それでも，神のご意志であれば，もう一度あなた方のところに戻って来ます」と言って，彼らに別れを告げ，エフェソスから出航した。 '
      verse: 21
    - text: ' カエサレアに着くと，上って行って集会にあいさつし，それからアンティオキアに下って行った。 '
      verse: 22
    - text: 'しばらくそこで過ごしてから，出発して，ガラテアの地方やフリュギアを順々に巡回し，すべての弟子たちを強めた。 '
      verse: 23
    - text: 'さて，アポロスという名のユダヤ人で，アレクサンドリア生まれの雄弁な人がエフェソスからやって来た。彼は聖書に強かった。 '
      verse: 24
    - text: 'この人は主の道について教えられており，霊に燃えて，イエスについて子細にわたって語ったり教えたりしていたが，ヨハネのバプテスマだけしか知らなかった。 '
      verse: 25
    - text: '彼は会堂で大胆に語り始めた。しかし，プリスキラとアクラはそれを聞くと，彼をわきに連れて行き，さらに子細にわたって神の道を説明した。 '
      verse: 26
    - text: ' 彼がアカイアに渡ろうと決心したので，兄弟たちは彼を励まし，弟子たちに彼を迎え入れるようにと書き送った。彼はそこに着くと，すでに恵みによって信じていた人たちを大いに助けた。 '
      verse: 27
    - text: 'イエスがキリストだということを聖書によって公に示して，ユダヤ人たちを力強く論破したからである。  '
      verse: 28
  - chapter: 19
    verses:
    - text: 'アポロスがコリントにいた時のこと，パウロは内陸の地方を通ってエフェソスにやって来た。そして，幾人かの弟子たちに出会った。 '
      verse: 1
    - text: '彼らに言った，「信者になったとき，聖霊を受けましたか」。  彼らは彼に言った，「いいえ，聖霊があるなどと聞いたことさえありません」。 '
      verse: 2
    - text: ' 彼は言った，「では，何のバプテスマを受けたのですか」。  彼らは言った，「ヨハネのバプテスマです」。 '
      verse: 3
    - text: ' パウロは言った，「ヨハネは確かに悔い改めのバプテスマを施しましたが，自分の後から来る方，すなわちイエスを信じるようにと民に言っていたのです」。 '
      verse: 4
    - text: ' これを聞くと，彼らは主イエスの名においてバプテスマを受けた。 '
      verse: 5
    - text: 'パウロが彼らの上に手を置くと，聖霊が彼らに下り，彼らは異なった言語で話したり，預言をしたりした。 '
      verse: 6
    - text: 'この人たちは全部で十二人ほどであった。 '
      verse: 7
    - text: '彼は会堂に入って，三か月間にわたって大胆に語り，神の王国に関する事柄を論じたり説得したりしていた。 '
      verse: 8
    - text: ' しかし，ある者たちはかたくな，また不従順であって，群衆の前でその道について悪口を言ったので，彼は彼らから離れ，弟子たちをより分けて，テュラノスの講堂で毎日論じた。 '
      verse: 9
    - text: 'このようなことが二年間続いたので，アシアに住んでいる者は皆，ユダヤ人もギリシャ人も主イエスの言葉を聞いた。 '
      verse: 10
    - text: ' 神はパウロの手によって並外れた奇跡を行なった。 '
      verse: 11
    - text: '彼の体から手ぬぐいや前掛けを取って病人に当てるだけで，悪い霊たちが出て行くほどであった。 '
      verse: 12
    - text: 'ところが，旅回りの悪魔払い師である数人のユダヤ人たちが，悪い霊たちに取り付かれた者たちに向かって主イエスの名を唱え，「我々はパウロが宣教しているイエスによってお前たちに命じる」と言った。 '
      verse: 13
    - text: 'このようなことをしたのは，ユダヤ人の祭司長スケワの七人の息子たちであった。 '
      verse: 14
    - text: ' 悪い霊は答えた，「イエスなら知っているし，パウロも知っている。だが，お前たちは何者だ」。 '
      verse: 15
    - text: '悪い霊に取り付かれていた男は彼らに飛びかかり，彼らを押し倒して，打ち負かした。そのため，彼らは傷を負ってその家から裸で逃げ出した。 '
      verse: 16
    - text: 'このことが，エフェソスに住んでいたユダヤ人とギリシャ人全員に知れ渡った。彼らすべての上に恐れが臨み，主イエスの名がたたえられた。 '
      verse: 17
    - text: '信者になっていた者たちも大勢やって来て，告白し，自分たちの行ないを公表した。 '
      verse: 18
    - text: '魔術を習わしにしていた大勢の者たちは，自分たちの本を持って来てみんなの面前で燃やした。その値段を計算すると，銀五万枚になることが分かった。 '
      verse: 19
    - text: 'こうして，主の言葉はさらに増し加わっていった。 '
      verse: 20
    - text: ' さて，これらのことが済んだのち，パウロは霊のうちに，マケドニアとアカイアを通ってからエルサレムに行こうと決めて，こう言った。「わたしはそこへ行った後，ローマをも見なければならない」。 '
      verse: 21
    - text: ' 自分に仕える者の中からテモテとエラストの二人をマケドニアに送り出したが，彼自身はしばらくアシアにとどまっていた。 '
      verse: 22
    - text: 'そのころ，この道に関して少なからぬ騒動が起こった。 '
      verse: 23
    - text: 'デメトリウスという名の銀細工師がおり，アルテミスの神殿を銀で造って，職人たちにかなりのもうけ口を与えていたが， '
      verse: 24
    - text: 'この男が，同じような仕事をしている労働者を集めて，こう言った。「皆さん，ご承知のように，わたしたちが豊かでいられるのは，この商売のおかげです。 '
      verse: 25
    - text: 'あなた方が見聞きしているとおり，あのパウロは，エフェソスだけでなく，アシアのほとんど全域で，手で造られたものは神々ではないなどと言って，大勢の民を説得して背かせてしまいました。 '
      verse: 26
    - text: 'このわたしたちの職業の評判が悪くなる恐れがあるだけでなく，偉大な女神アルテミスの神殿が軽んじられ，全アシアと世界が崇拝している女神の荘厳さまでが失われてしまうでしょう」。 '
      verse: 27
    - text: ' これを聞くと，彼らは怒りに満たされ，叫んで言った，「偉大なのはエフェソス人のアルテミス！」 '
      verse: 28
    - text: '町全体が混乱に満たされた。そして彼らは，パウロの旅仲間であるマケドニア人ガイオスとアリスタルコスを捕らえて，いっせいに劇場へなだれ込んだ。 '
      verse: 29
    - text: 'パウロは民の中に入って行こうとしたが，弟子たちがそうさせなかった。 '
      verse: 30
    - text: '彼の友人だった幾人かのアシアルクたちも，彼のもとに人を遣わして，劇場で命を危険にさらさないよう懇願した。 '
      verse: 31
    - text: 'さて集会は，ある者たちが何かを叫べば，別の者たちは違うことを叫ぶという混乱ぶりであった。ほとんどの者たちは，どうして集まっているかも知らなかった。 '
      verse: 32
    - text: '人々は，ユダヤ人たちが前に押し出したアレクサンデルを群衆の中から引き出した。アレクサンデルは手で合図をし，民に向かって弁明しようとした。 '
      verse: 33
    - text: 'しかし，彼がユダヤ人だと分かると，みんなはいっせいに，「偉大なのはエフェソス人のアルテミス！」と二時間ほども叫び続けた。 '
      verse: 34
    - text: ' 町の書記官が群衆を静めて言った，「エフェソスの人たち，このエフェソス人の町が，偉大な女神アルテミスとゼウスから下った像との神殿の守護者だということを知らない者がいるだろうか。 '
      verse: 35
    - text: 'これは否定できない事柄なのだから，あなた方は静かにしているべきであって，軽はずみなことをするべきではない。 '
      verse: 36
    - text: 'あなた方はこの人たちをここに連れて来たが，彼らは神殿強盗でもなければ，あなた方の女神を冒とくする者でもない。 '
      verse: 37
    - text: 'だから，もしデメトリウスとその仲間の職人たちがだれかに対して訴えごとがあるのなら，法廷は開かれているし，地方総督もおられる。彼らが互いに対して訴え合えばよい。 '
      verse: 38
    - text: 'また，あなた方がそれ以外のことを求めているのなら，正式な集会で決めてもらえるだろう。 '
      verse: 39
    - text: '実際，我々は今日の暴動のことで告発される恐れがあるくらいなのだ。我々にはこの反乱について言い開きする名目が何もないのだ」。 '
      verse: 40
    - text: 'こう言って，集会を解散させた。  '
      verse: 41
  - chapter: 20
    verses:
    - text: '騒動が収まったのち，パウロは弟子たちを呼び集め，別れを告げてから，マケドニアに向けて出発した。 '
      verse: 1
    - text: 'その地帯を通って行き，多くの言葉で人々を励ましてから，ギリシャに入った。 '
      verse: 2
    - text: 'そこで三か月を過ごしたが，シリアに向けて出航しようとしていたとき，彼に対する陰謀がユダヤ人たちによって企てられたので，マケドニアを通って帰ることに決めた。 '
      verse: 3
    - text: 'アシアまで彼に同伴していたのは，ベレアのソパテロ，テサロニケ人のアリスタルコスとセクンドス，デルベのガイオス，テモテ，それにアシアのテュキコスとトロフィモスであった。 '
      verse: 4
    - text: 'しかし，これらの者たちは先に立って，トロアスでわたしたちを待っていた。 '
      verse: 5
    - text: 'わたしたちは，種なしパンの期間ののちにフィリピから出航し，五日のうちにトロアスにいる彼らのもとに着き，そこに七日間滞在した。 '
      verse: 6
    - text: ' 週の初めの日，弟子たちがパンを裂くために集まっていた時，パウロは翌日出発するつもりだったので，彼らと語り合ったが，彼の話は真夜中まで続いた。 '
      verse: 7
    - text: 'わたしたちが集まっていた階上の部屋には，たくさんの明かりがあった。 '
      verse: 8
    - text: 'エウテュコスという名の若者が窓のところに腰かけていたが，深い眠りに陥った。パウロの話がなおも長引くので，眠りこけて，三階から下に落ちてしまった。そして，抱き起こしてみると死んでいた。 '
      verse: 9
    - text: 'パウロは降りて行き，彼の上に身を伏せ，抱きしめて言った，「騒いではいけない。彼の命は彼の内にあるのだから」。 '
      verse: 10
    - text: ' 上がって行って，パンを裂いて食べ，夜明けまで長い間語り合ってから，出発した。 '
      verse: 11
    - text: '人々は生き返った少年を連れ帰り，大いに慰められた。 '
      verse: 12
    - text: ' さて，わたしたちは先に船に乗り，アソスに向けて出航した。パウロをそこで乗船させるつもりであった。というのは，彼自身は陸路で行くつもりで，そのように手はずを整えていたからである。 '
      verse: 13
    - text: '彼がアソスでわたしたちと落ち合うと，わたしたちは彼を乗船させて，ミテュレネに着いた。 '
      verse: 14
    - text: '次の日，そこを出航してキオスの沖に達した。その翌日，サモスに立ち寄ってトロギュリウムに泊まり，明くる日，ミレトスに着いた。 '
      verse: 15
    - text: 'これはパウロが，アシアでは少しも時を費やさないように，エフェソスには寄らないことに決めていたからである。できるならばペンテコステの日にはエルサレムに着いていたいと，旅を急いでいたのである。 '
      verse: 16
    - text: ' 彼はミレトスからエフェソスへ人を遣わし，集会の長老たちを呼び寄せた。 '
      verse: 17
    - text: '彼らがやって来ると，彼は彼らに言った，「わたしがアシアに足を踏み入れた最初の日から，いつもあなた方と共にいたことを，あなた方は知っています。 '
      verse: 18
    - text: 'わたしは謙そんの限りを尽くし，多くの涙と，ユダヤ人の陰謀によって自分の身に起こった数々の試練とをもって，主に仕えてきました。 '
      verse: 19
    - text: '少しもためらわずに，何でも益になることをあなた方に話して聞かせ，公にも家から家にもあなた方を教え， '
      verse: 20
    - text: '神に対する悔い改めと，わたしたちの主イエスに対する信仰を，ユダヤ人にもギリシャ人にも証言して来ました。 '
      verse: 21
    - text: 'そして今，ご覧なさい，わたしは霊に縛られてエルサレムに行こうとしています。そこでわたしに何が起きるのか知りません。 '
      verse: 22
    - text: '分かっているのは，聖霊がどの都市でも証言をして，鎖と苦難とがわたしを待ち受けていると言っておられることだけです。 '
      verse: 23
    - text: 'それでも，自分の競走を喜びのうちに終え，神の恵みについての福音を十分に証言するという主イエスから受けた奉仕の務めを果たすためならば，そんな事柄はものの数ではありませんし，自分の命が惜しいとも思いません。 '
      verse: 24
    - text: ' 「そして今，ご覧なさい，わたしが神の王国を宣教してまわったあなた方は皆，もはやわたしの顔を見ないことを，わたしは知っています。 '
      verse: 25
    - text: 'ですから，すべての人の血についてわたしは潔白だということを，今日あなた方に証言しておきます。 '
      verse: 26
    - text: '少しもためらわずに，神のお考えすべてをあなた方に話して聞かせたからです。 '
      verse: 27
    - text: 'ですから，自分自身と群れの全員に注意を払っていなさい。聖霊は，神がご自身の血をもって買い取られた，主および神の集会を牧させるために，あなた方をその群れの中で監視者とされたからです。 '
      verse: 28
    - text: 'わたしの出発ののち，意地の悪いオオカミがあなた方の中に入って来て群れを荒らすことを，わたしは知っています。 '
      verse: 29
    - text: 'あなた方自身の中からも，曲がった事柄を語って，弟子たちを自分のほうへ引きずりこもうとする者たちが起こるでしょう。 '
      verse: 30
    - text: 'ですから，わたしが三年の間，夜も昼も，涙をもってひとりひとりに忠告してきたことを思い出し，見張っていなさい。 '
      verse: 31
    - text: 'そして今，兄弟たち，わたしはあなた方を神とその恵みの言葉とにゆだねます。この言葉は，あなた方を築き上げ，聖別されたすべての人々と共に相続財産を与えることができるのです。 '
      verse: 32
    - text: 'わたしはだれからも，銀や金や衣服を欲したことはありません。 '
      verse: 33
    - text: 'あなた方自身が知っているとおり，この両手は，わたしの必要のためにも，わたしと共にいた者たちのためにも働いたのです。 '
      verse: 34
    - text: 'あなた方がこのように労苦して弱い人々を助け，主イエスご自身の言われた『受けるより与えるほうが幸いだ』 という言葉を覚えておくよう，わたしはあらゆる事においてあなた方に模範を示したのです」。 '
      verse: 35
    - text: ' こう語ってから，みんなと一緒にひざまずいて祈った。 '
      verse: 36
    - text: 'みんなは激しく泣き，パウロの首を抱いて口づけした。 '
      verse: 37
    - text: 'もはや自分の顔を見ることはないだろうと語った彼の言葉のために，とりわけ悲嘆したのである。それから彼を船まで送って行った。  '
      verse: 38
  - chapter: 21
    verses:
    - text: 'わたしたちは彼らを振り切って出航すると，コスに直行し，翌日ロードスに着き，そこからパタラに渡った。 '
      verse: 1
    - text: 'フェニキアに渡る船を見つけたので，それに乗って出航した。 '
      verse: 2
    - text: 'キュプロスが見えてきたが，それを左手に通り過ぎ，シリアに向かって航海を続け，テュロスに着いた。船はここで積み荷を降ろすことになっていたのである。 '
      verse: 3
    - text: 'わたしたちは弟子たちを見つけ出して，そこに七日間滞在した。それらの者たちは，エルサレムに上って行かないようにと霊によってパウロに告げた。 '
      verse: 4
    - text: 'その期間が満ちると，わたしたちは出発して自分たちの旅を続けた。みんなは妻や子供たちと一緒に，町の外までわたしたちを案内してくれた。わたしたちは浜辺にひざまずいて祈った。 '
      verse: 5
    - text: '互いに別れを告げた後，わたしたちは船に乗り込み，彼らは家に帰って行った。 '
      verse: 6
    - text: ' わたしたちはテュロスから航海を終えてプトレマイスに着いた。兄弟たちにあいさつをして，彼らと共に一日過ごした。 '
      verse: 7
    - text: '翌日，わたしたちパウロの一行は出発し，カエサレアに行った。  あの七人のうちの一人である福音伝道者フィリポの家に入り，彼と共に過ごした。 '
      verse: 8
    - text: 'ところで，この人には処女の娘が四人いて，預言をしていた。 '
      verse: 9
    - text: 'わたしたちがそこに幾日か滞在していると，アガボスという名の預言者がユダヤから下って来た。 '
      verse: 10
    - text: 'わたしたちのもとに来て，パウロの帯を取り，自分の両足と両手を縛ってこう言った，「聖霊がこのように言われる。『ユダヤ人たちはエルサレムで，この帯の持ち主を同じように縛って，彼を異邦人たちの手に引き渡すだろう』」。 '
      verse: 11
    - text: ' これを聞くと，わたしたちも土地の人々も，エルサレムに上って行かないよう彼に懇願した。 '
      verse: 12
    - text: 'するとパウロは答えた，「泣いたり，わたしの心をくじいたりして，いったいどうしようというのですか。わたしは主イエスの名のため，エルサレムで縛られることばかりか，死ぬことさえも覚悟しているのです」。 '
      verse: 13
    - text: ' 彼が説得を聞き入れようとしないので，わたしたちは，「主のご意志がなりますように」と言って，口をつぐんだ。 '
      verse: 14
    - text: ' こうした日々ののち，わたしたちは荷物を手に取ってエルサレムに上って行った。 '
      verse: 15
    - text: 'カエサレアから来た数人の弟子たちもわたしたちと一緒に来て，キュプロスのムナソンという古くからの弟子のところに案内した。わたしたちはそこに泊まることになっていたのである。 '
      verse: 16
    - text: ' わたしたちがエルサレムに着くと，兄弟たちは喜んでわたしたちを出迎えた。 '
      verse: 17
    - text: '次の日，パウロはわたしたちと共にヤコブのところに行った。長老たちも皆出席していた。 '
      verse: 18
    - text: '彼は彼らにあいさつをしたのち，自分の奉仕を通して神が異邦人たちの間で行なった事柄を次々に報告した。 '
      verse: 19
    - text: 'これを聞いて彼らは神に栄光をささげた。彼らは彼に言った，「兄弟，ご承知のように，ユダヤ人たちの中で信者になった者が幾万人もいますが，彼らはみな律法に熱心です。 '
      verse: 20
    - text: '彼らがあなたについて聞かされているのは，あなたが異邦人たちの間にいるすべてのユダヤ人たちに対し，子供に割礼を施したり，慣習に従って歩んだりしないようにと告げて，モーセを破棄するよう教えているということです。 '
      verse: 21
    - text: 'それで，どうすればよいでしょうか。あなたが来ていることを聞いて，きっと集会がつどうでしょう。 '
      verse: 22
    - text: 'ですから，わたしたちの言うとおりにしてください。わたしたちには誓願を立てた四人の人たちがいます。 '
      verse: 23
    - text: '彼らを連れて行って，一緒に身を清め，彼らのために頭をそる費用を出してやりなさい。そうすれば，あなたについて聞かされている事柄が事実ではなく，あなた自身も律法を守って歩んでいることを，みんなが知るでしょう。 '
      verse: 24
    - text: 'それでも，信者になった異邦人たちについては，偶像にささげられた食物と，血と，絞め殺されたものと，淫行から身を守るべきことを除いては，いかなることも守り行なう必要はないというわたしたちの決定を書き送ってあります」。 '
      verse: 25
    - text: ' そこで，パウロはその者たちを連れて行き，翌日，一緒に身を清めて神殿に入り，清めの期間が満ちてひとりひとりのためにささげ物がささげられる日時を申告した。 '
      verse: 26
    - text: '七日の期間が間もなく終わろうとしていた時，アシアから来たユダヤ人たちが，彼が神殿にいるのを見て，全群衆を扇動して彼に手をかけ， '
      verse: 27
    - text: '叫んで言った，「イスラエルの人たち，手伝ってくれ！　この男は至るところであらゆる者に，民と律法とこの場所に反することを教えている。その上，ギリシャ人たちを神殿に連れ込んで，この聖なる場所を汚すことまでしたのだ！」 '
      verse: 28
    - text: 'エフェソス人トロフィモスが都で彼と一緒にいたのを見たので，パウロが彼を神殿に連れ込んだものと思ったのである。 '
      verse: 29
    - text: ' 都全体が騒動になり，民は駆け寄って来た。人々はパウロを捕らえ，神殿の外に引きずり出した。すぐに門が閉ざされた。 '
      verse: 30
    - text: '人々が彼を殺そうとしていると，エルサレム中が大騒ぎになっているとの知らせが連隊の司令官のところに届いた。 '
      verse: 31
    - text: 'すぐに彼は兵士たちと百人隊長たちを率いて，彼らのもとに駆け下った。人々は大隊長と兵士たちを見ると，パウロを打つのをやめた。 '
      verse: 32
    - text: 'それから司令官は近づいて来て彼を逮捕し，二本の鎖で縛るよう命じ，彼が何者で，何をしたのかを尋ねた。 '
      verse: 33
    - text: '群衆の間では，ある者たちが何かを叫べば，別の者たちは違うことを叫んでいた。騒がしくて真相をつかむことができないので，司令官は彼を兵営に引いて行くよう命じた。 '
      verse: 34
    - text: ' 彼が階段に差し掛かった時には，群衆の暴行のため，兵士たちに担がれるほどであった。 '
      verse: 35
    - text: '大勢の民が，「彼を取り除け！」と叫びながら，後を付いて来たからである。 '
      verse: 36
    - text: '兵営に連れ込まれようとした時，パウロは司令官に尋ねた，「お話ししてもよろしいでしょうか」。  彼は言った，「お前はギリシャ人なのか。 '
      verse: 37
    - text: 'するとお前は，この前反乱を起こして，四千人の暗殺者たちを引き連れて荒野に行った，あのエジプト人ではないのか」。 '
      verse: 38
    - text: ' しかしパウロは言った，「わたしはタルソス生まれのユダヤ人で，キリキアのれっきとした町の市民です。お願いします，あの民に話すことを許してください」。 '
      verse: 39
    - text: ' 司令官が彼に許可を与えたので，パウロは階段に立ち，民を手で制した。すっかり静かになると，ヘブライ語で彼らに語りかけてこう言った。  '
      verse: 40
  - chapter: 22
    verses:
    - text: '「兄弟たち，また父たちよ，今わたしが申し上げる弁明を聞いてください」。 '
      verse: 1
    - text: ' 彼が自分たちにヘブライ語で語りかけるのを聞くと，人々はますます静かになった。彼は言った， '
      verse: 2
    - text: '「わたしは確かにユダヤ人です。キリキアのタルソスで生まれましたが，この都においてガマリエルのもとで育てられ，わたしたちの父祖たちの律法について厳格な流儀に従って教育され，今日の皆さんと同じように，神に対して熱心な者でした。 '
      verse: 3
    - text: 'わたしはこの道を迫害して，男も女も縛ってろうやに引き渡し，死に至らせたのです。 '
      verse: 4
    - text: 'このことについては大祭司も長老会議全体も証言してくれます。わたしはこの人たちから兄弟たちへの手紙を受け取って，ダマスカスへ旅立ったのです。そこにいる者たちをも縛り上げてエルサレムに連行し，罰するためでした。 '
      verse: 5
    - text: '旅をしてダマスカスに近づいた時，真昼ごろでしたが，突然，天からの強い光がわたしの周りを照らしました。 '
      verse: 6
    - text: 'わたしは地に倒れ，『サウロ，サウロ，なぜわたしを迫害するのか』 と自分に言う声を聞きました。 '
      verse: 7
    - text: 'わたしは答えました，『主よ，あなたはどなたですか』。その方はわたしに言われました，『わたしはナザレのイエス，あなたが迫害している者だ』 。 '
      verse: 8
    - text: ' 「わたしと一緒にいた者たちは，光は確かに見て恐れていたのですが，わたしに語りかけられた方の声は分かりませんでした。 '
      verse: 9
    - text: 'わたしは言いました，『主よ，わたしはどうすればよいのでしょうか』。主はわたしに言われました，『立ち上がって，ダマスカスに入りなさい。あなたが行なうよう定められているすべてのことが，そこであなたに告げられるだろう』
        。 '
      verse: 10
    - text: 'わたしはその光の輝きのために目が見えなくなっていたので，一緒にいた者たちに手を引かれてダマスカスに入りました。 '
      verse: 11
    - text: 'そこにはアナニアという，律法に従う敬けんな人で，ダマスカスに住むすべてのユダヤ人たちからよい評判のある人がいましたが， '
      verse: 12
    - text: 'この人がわたしのところに来て，そばに立ってこう言いました。『兄弟サウロよ，視力を取り戻しなさい！』　するとその時，わたしはその人が見えるようになりました。 '
      verse: 13
    - text: '彼は言いました，『わたしたちの父祖たちの神が，ご自分のご意志を知り，義なる方を見，その口からの声を聞くよう，あなたを指名されました。 '
      verse: 14
    - text: 'あなたは，自分の見聞きしたことについて，すべての人に対してその方の証人となるからです。 '
      verse: 15
    - text: 'さあ，何をためらうのですか。起き上がって，主の名を呼び求めてバプテスマを受け，自分の罪を洗い流しなさい』。 '
      verse: 16
    - text: ' 「さて，わたしがエルサレムに帰って神殿で祈っていると，我を忘れた状態に陥り， '
      verse: 17
    - text: 'その方がわたしにこう言われるのを見ました。『急いで，エルサレムから早く出て行きなさい。わたしについてのあなたの証言を人々は受け入れないからだ』
        。 '
      verse: 18
    - text: 'わたしは言いました，『主よ，わたしがどの会堂でもあなたを信じる人たちをろうやに入れたり，打ちたたいたりしていたことを，みんなが知っています。 '
      verse: 19
    - text: 'あなたの証人ステファノの血が流された時，わたしもそばに立っていて，彼の死刑に同意しており，彼を殺した者たちの外衣の番をしていたのです』。 '
      verse: 20
    - text: ' 「その方はわたしに言われました，『出かけて行きなさい。わたしはあなたをここから遠く異邦人たちのもとに遣わすからだ』 」。 '
      verse: 21
    - text: ' 人々はそれまで彼の話を聞いていたが，ここに至ると声を張り上げて言った，「こんなやつは地上から除いてしまえ。生かしておくには及ばない！」 '
      verse: 22
    - text: ' 人々がわめき立て，外衣を放り投げ，ちりを空中にまき散らしたりしたので， '
      verse: 23
    - text: '司令官は彼を兵営に引き入れるように命じ，人々が彼に対してあれほど叫び立てるのはどんな罪のためなのかを知るために，彼をむち打って取り調べるよう言いつけた。 '
      verse: 24
    - text: '彼らが彼を皮ひもで拘束していると，パウロはそばに立っていた百人隊長に尋ねた，「ローマ人で，しかも有罪判決も受けていない者をむち打つことが，あなた方には許されているのか」。 '
      verse: 25
    - text: ' 百人隊長はそれを聞くと，司令官のもとに行って報告した，「何ということをなさるのです。あの男はローマ人なのです！」 '
      verse: 26
    - text: ' 司令官はやって来て彼に尋ねた，「わたしに言ってくれ。あなたはローマ人なのか」。  彼は言った，「そうです」。 '
      verse: 27
    - text: ' 司令官は答えた，「わたしはかなりの値段でこの市民権を手に入れたのだ」。  パウロは言った，「それでも，わたしは生まれながらのローマ人です」。 '
      verse: 28
    - text: ' 彼を取り調べようとしていた者たちは，すぐに彼から身を引いた。そして司令官も，彼がローマ人だと分かると，彼を縛らせたことで恐れた。 '
      verse: 29
    - text: 'それでも翌日，彼がユダヤ人たちから告訴された理由についての真相を知りたいと思い，彼の鎖を解き，祭司長たちと最高法院全体の招集を命じ，パウロを連れ下りて彼らの前に立たせた。  '
      verse: 30
  - chapter: 23
    verses:
    - text: 'パウロは最高法院を見つめて言った，「兄弟たち，わたしは今日に至るまで，ひたすら正しい良心のうちに神のみ前で生きてきました」。 '
      verse: 1
    - text: ' 大祭司アナニアは，彼の口を打つようにと彼のそばに立っている者たちに命じた。 '
      verse: 2
    - text: ' そこでパウロはアナニアに言った，「神があなたを打たれるだろう，白く塗った壁よ！　あなたは律法に従ってわたしを裁くために座っていながら，律法に背いてわたしを打つことを命じるのか」。 '
      verse: 3
    - text: ' そばに立っている者たちが言った，「お前は神の大祭司を中傷するのか」。 '
      verse: 4
    - text: ' パウロは言った，「兄弟たち，わたしは彼が大祭司だとは知りませんでした。確かに，『あなたは，あなたの民の指導者を悪く言ってはならない』と書かれています」。 '
      verse: 5
    - text: 'さて，一部がサドカイ人で，一部がファリサイ人であることに気づくと，パウロは最高法院の中で叫んで言った，「皆さん，兄弟たち，わたしはファリサイ人であり，ファリサイ人の子です。死んだ者たちの希望と復活のことで，わたしは裁かれているのです！」 '
      verse: 6
    - text: ' 彼がこう言うと，ファリサイ人たちとサドカイ人たちとの間に論争が生じ，集会は分裂した。 '
      verse: 7
    - text: 'というのは，サドカイ人たちが復活もみ使いも霊もないと言っているのに対し，ファリサイ人たちはこれらをいずれも認めているからである。 '
      verse: 8
    - text: 'たいへんな騒ぎになり，ファリサイ派の律法学者たちの幾人かが立ち上がって，激しく論じて言った，「我々はこの人に何の悪いことも見いだせない。だから，もし霊かみ使いが彼に語りかけたのであれば，神に対して闘うのはよそう！」 '
      verse: 9
    - text: ' 激しい論争が生じたので，司令官は，パウロが彼らによって引き裂かれてしまうのではないかと心配し，兵士たちに，降りて行って彼を彼らの中から力ずくで引き出し，兵営に連れてくるよう命じた。 '
      verse: 10
    - text: ' その夜，主が彼のそばに立って言った，「パウロよ，元気を出しなさい。あなたはエルサレムでわたしについて証言したのと同じように，ローマでも証言しなければならないのだから」
        。 '
      verse: 11
    - text: ' 朝になると，幾人かのユダヤ人たちは団結して自らにのろいをかけ，パウロを殺すまでは食べることも飲むこともしないと言った。 '
      verse: 12
    - text: 'この陰謀に加わった者は四十人以上いた。 '
      verse: 13
    - text: '彼らは，祭司長たちや長老たちのところに行って，こう言った，「わたしたちは，パウロを殺すまでは何も口にしないと，自らに厳重なのろいをかけました。 '
      verse: 14
    - text: 'それで今，最高法院と組んで，彼の件をもっと詳しく審理するという口実で，彼を明日あなた方のもとに連れ下るよう司令官に願い出てください。わたしたちは，彼がここに近づいて来る前に殺してしまう用意ができています」。 '
      verse: 15
    - text: ' ところが，パウロの姉妹の息子が彼らの待ち伏せのことを耳にし，やって来て兵営に入り，パウロに知らせた。 '
      verse: 16
    - text: 'パウロは百人隊長の一人を呼び寄せて言った，「この若者を司令官に引き合わせてください。お知らせしたいことがあるそうです」。 '
      verse: 17
    - text: ' そこで百人隊長は彼を連れて行き，司令官に引き合わせてこう言った，「囚人のパウロがわたしを呼んで，この若者があなたにお知らせしたいことがあるので，引き合わせて欲しいと願い出ました」。 '
      verse: 18
    - text: ' 司令官は彼の手を取ってわきに行き，彼にひそかに尋ねた，「わたしに知らせたいこととは何か」。 '
      verse: 19
    - text: ' 彼は言った，「ユダヤ人たちは，パウロについてもう少し詳しく取り調べるという口実で，彼を明日最高法院に連れ下ってもらえるようあなたに願い出ることに決めています。 '
      verse: 20
    - text: 'それで，彼らの言いなりにならないでください。四十人以上の者たちが彼を待ち伏せしているからです。彼らは，彼を殺すまでは食べることも飲むこともしないと，自らにのろいをかけているのです。彼らはもう手はずを整えて，あなたの承諾を待っています」。 '
      verse: 21
    - text: ' そこで司令官は，「このことをわたしに明かしたことはだれにも言うな」と命じて，若者を去らせた。 '
      verse: 22
    - text: '百人隊長二人を呼び寄せて言った，「夜の第三時にカエサレアへ出発できるように，歩兵二百名，騎兵七十名，やりを持つ武装兵二百名を用意せよ」。 '
      verse: 23
    - text: 'また彼らに，パウロを乗せて総督フェリクスのもとへ安全に送り届けられるように，馬を備えるよう求めた。 '
      verse: 24
    - text: '次のような手紙を書いた。 '
      verse: 25
    - text: ' 「クラウディウス・リュシアから，総督フェリクス閣下へ。ごあいさつ申し上げます。 '
      verse: 26
    - text: ' 「この男はユダヤ人たちに捕らえられ，彼らによって殺されようとしていましたが，わたしは彼がローマ人であることを知りましたので，兵士たちを率いて彼を救出しました。 '
      verse: 27
    - text: '彼らが彼を告訴した理由を知りたいと思い，彼を彼らの最高法院に連れ下りました。 '
      verse: 28
    - text: 'ところが，彼が訴えられているのは彼らの律法に関する問題のためで，死刑や束縛に値する罪状はないことが分かりました。 '
      verse: 29
    - text: 'ユダヤ人たちがこの男を待ち伏せていると聞きましたので，彼をただちにあなたのもとにお送りすることとし，告訴人たちには彼に対する告訴をあなたの前に持ち出すよう命じておきました。ご健勝で」。 '
      verse: 30
    - text: ' そこで歩兵たちは，命令どおりにパウロを引き取って，夜のうちにアンティパトリスに連れて行った。 '
      verse: 31
    - text: 'そして翌日，騎兵たちを彼と共に行かせ，自分たちは兵営に帰った。 '
      verse: 32
    - text: '騎兵たちはカエサレアに着いて，総督に手紙を渡してから，パウロを彼に対面させた。 '
      verse: 33
    - text: '総督は手紙を読んでから，彼がどの州の出身かを尋ねた。彼がキリキアの出身だと分かると，総督は言った， '
      verse: 34
    - text: '「お前の告訴人も到着したら，お前の言い分を十分に聞くことにする」。彼をヘロデの宮殿内に留置するように命じた。  '
      verse: 35
  - chapter: 24
    verses:
    - text: '五日後，大祭司アナニアが，幾人かの長老たちとテルトゥルスという雄弁家と一緒に下って来た。彼らは総督にパウロを告発した。 '
      verse: 1
    - text: '彼が呼び出されると，テルトゥルスは彼を訴え始めてこう言った。「おかげ様で，わたしたちは大いに平和を享受していますし，この民族の中でさまざまなすばらしい施策がなされていますので， '
      verse: 2
    - text: 'フェリクス閣下，わたしたちはあらゆる方面また至る所でこのことを認めて，感謝しています。 '
      verse: 3
    - text: 'しかし，話を長引かせないよう手短かに申し上げますので，なにとぞご辛抱いただいてお聞きくださるようお願いします。 '
      verse: 4
    - text: '実は，わたしたちが調べたところ，この男は伝染病のような者で，世界中のユダヤ人すべての間で暴動を扇動する者であり，ナザレ人たちの分派の首謀者です。 '
      verse: 5
    - text: '彼が神殿さえも汚そうとしたので，わたしたちは彼を逮捕しました。 '
      verse: 6
    - text: ' '
      verse: 7
    - text: 'ご自身で彼をお取り調べになれば，わたしたちが彼を訴えている事柄すべてをお確かめいただけるでしょう」。 '
      verse: 8
    - text: ' ユダヤ人たちもこの非難に同調し，これらのことはそのとおりだと主張した。 '
      verse: 9
    - text: '総督が彼に話すよう合図したので，パウロは答えた，「わたしは，あなたが長年にわたってこの民族を裁いてこられたことを知っていますので，喜んで自分の弁明をします。 '
      verse: 10
    - text: 'お調べになればお分かりいただけることですが，わたしが礼拝のためにエルサレムへ上って来てから，まだ十二日しかたっていません。 '
      verse: 11
    - text: '彼らは，わたしがだれかと論争したり，群衆を扇動したりするのを，神殿でも会堂でも都の中でも見たことがありません。 '
      verse: 12
    - text: '彼らは，今わたしを告訴している事柄について，あなたに証明することができないのです。 '
      verse: 13
    - text: 'しかし，あなたの前でこのことは認めます。わたしは，彼らが分派と呼んでいるこの道に従って，わたしたちの父祖たちの神に仕えています。律法に基づいた事柄と，預言者たちの中に書かれている事柄をすべて信じていますし， '
      verse: 14
    - text: '死んだ者たちの中から，正しい者も正しくない者も復活するという希望を，神に対して抱いています。これは彼ら自身も待ち望んでいることです。 '
      verse: 15
    - text: 'そのために，わたし自身も，神と人に対して責められるところのない良心を抱けるよう，いつも努力しているのです。 '
      verse: 16
    - text: 'さて，わたしは，自分の民族に施しをし，またささげ物をするために，数年ぶりに戻って来ました。 '
      verse: 17
    - text: 'その最中に，清めをして神殿にいるところを，暴徒もいなければ騒動もありませんでしたが，アシアから来たユダヤ人たちに見られたのです。 '
      verse: 18
    - text: 'もしわたしを非難することがあるのであれば，彼らがあなたの前に出て告発すべきでした。 '
      verse: 19
    - text: 'さもなければ，最高法院の前に立っていたとき，彼らがわたしにどんな不当な点を見いだしたかを，ここにいる人々が述べるべきです。 '
      verse: 20
    - text: '彼らの中で立っていた時には，『死んだ者たちの復活のことで，わたしは今日あなた方の前で裁かれているのです！』と叫んだだけなのです」。 '
      verse: 21
    - text: ' しかしフェリクスは，この道についてかなり正確な知識を持っていたので，「司令官リュシアが下って来た時に，お前たちの件を裁決することにしよう」と言って，裁判を延期した。 '
      verse: 22
    - text: '百人隊長にパウロを監禁するように命じるとともに，ある程度の特典を与え，友人たちが彼の世話をしたり訪問したりすることを禁じないよう指示した。 '
      verse: 23
    - text: 'そして数日後，フェリクスはユダヤ人の妻であるドルシラと一緒に来て，パウロを呼び出し，彼からキリスト・イエスに関する信仰のことを聞いた。 '
      verse: 24
    - text: '彼が，義と自制と来ようとしている裁きについて論じていると，フェリクスは恐ろしくなって答えた，「今回は帰ってよい。都合のよい時があったら，また呼ぼう」。 '
      verse: 25
    - text: '一方では，パウロから釈放に対するお金をもらうことを望んでもいた。それで，彼をさらに何度も呼び出して，彼と話し合っていた。 '
      verse: 26
    - text: 'さて，二年間が満ちると，フェリクスの後任としてポルキウス・フェストゥスが就いたが，フェリクスは，ユダヤ人たちの好意を得ようとして，パウロを拘禁したままにしておいた。  '
      verse: 27
  - chapter: 25
    verses:
    - text: 'こうしてフェストゥスは，州に着いて三日後，カエサレアからエルサレムに上って行った。 '
      verse: 1
    - text: 'すると，大祭司やユダヤ人たちのおもだった人々がフェストゥスにパウロを告発して懇願し， '
      verse: 2
    - text: '自分たちに好意を示して，彼をエルサレムに呼び出してくれるよう求めた。彼を途中で殺すことを企てていたのである。 '
      verse: 3
    - text: 'しかしフェストゥスは，パウロはカエサレアに留置されているべきであり，自分も間もなくそこへ帰ることになっていると答えた。 '
      verse: 4
    - text: '「だから」と彼は言った，「お前たちのうちの有力者たちがわたしと共に下って行き，もしあの男に何か不正な点があれば，彼を告訴すればよい」。 '
      verse: 5
    - text: ' 彼らの間でさらに十日以上過ごしてから，カエサレアに下って行き，翌日，裁きの座に着いて，パウロを引き出すよう命じた。 '
      verse: 6
    - text: '彼が現われると，エルサレムから下って来たユダヤ人たちはその周りに立ち，多くの重い罪状を彼に着せたが，証明することはできなかった。 '
      verse: 7
    - text: '一方，彼は弁明して言った，「ユダヤ人たちの律法に対しても，神殿に対しても，カエサルに対しても，わたしは少しも罪を犯していません」。 '
      verse: 8
    - text: ' ところがフェストゥスは，ユダヤ人たちの好意を得ようとして，パウロに答えてこう言った。「お前はエルサレムに上って行って，そこでこうした事柄についてわたしから裁判を受けたいと思うか」。 '
      verse: 9
    - text: ' しかしパウロは言った，「わたしはカエサルの裁きの座の前に立っており，そこで裁判を受けるのが当然です。あなたもよくご承知のとおり，わたしはユダヤ人たちに対して何の不正も働いていません。 '
      verse: 10
    - text: 'もしわたしが不正を働き，死に値する罪を犯したのであれば，死を拒みはしません。しかし，彼らがわたしを訴える事柄がどれ一つ本当でないなら，だれもわたしを彼らに引き渡すことはできません。わたしはカエサルに上訴します！」 '
      verse: 11
    - text: ' そこでフェストゥスは，陪席の者たちと協議してから答えた，「お前はカエサルに上訴した。カエサルのもとに出頭せよ」。 '
      verse: 12
    - text: ' さて，何日かたってから，王アグリッパとベルニケがカエサレアに到着し，フェストゥスを表敬訪問した。 '
      verse: 13
    - text: '彼が幾日もそこに滞在していたので，フェストゥスはパウロの件を王の前に持ち出してこう言った。「ここに，フェリクスが囚人として残していった一人の男がいます。 '
      verse: 14
    - text: 'この者については，わたしがエルサレムにいた時に，祭司長たちやユダヤ人の長老たちが彼に対する有罪の判決を求めて，わたしに告発しました。 '
      verse: 15
    - text: 'わたしは彼らに，被告人が告訴人たちに面と向かって，自分に着せられた事柄について弁明する機会が与えられないうちに，これを滅びに引き渡すというのは，ローマ人の慣習ではないと答えておきました。 '
      verse: 16
    - text: 'それで，彼らがここに集まった時，わたしは時を移さず，翌日には裁きの座に着き，この男を引き出すよう命じました。 '
      verse: 17
    - text: '告訴人たちは立ち上がりましたが，彼らはわたしが思っていたような罪状は何も提示しませんでした。 '
      verse: 18
    - text: 'ただ，彼との論争点は，彼ら自身の宗教に関すること，また，死んでしまったイエスに関することで，このイエスが生きていると，パウロは主張しているのです。 '
      verse: 19
    - text: 'こうした事柄をどう審理すればいいのか途方にくれてしまったので，彼に，エルサレムに上って行って，そこでこれらの件について裁判を受ける気があるかどうか尋ねました。 '
      verse: 20
    - text: 'ところがパウロは，皇帝の判決を受けるまでここにとどめて欲しいと上訴したので，わたしは，彼をカエサルのもとに送るまで，ここに留置しておくよう命じました」。 '
      verse: 21
    - text: ' アグリッパはフェストゥスに言った，「わたしもその男の言うことを聞いてみたいものです」。  彼は言った，「明日，お聞きになれます」。 '
      verse: 22
    - text: ' こうして，翌日，アグリッパとベルニケが大層飾り立てて到着し，司令官たちや町のおもだった者たちと共に謁見の場所に入ると，フェストゥスの命令により，パウロが引き出された。 '
      verse: 23
    - text: 'フェストゥスが言った，「アグリッパ王，ならびにご出席の皆さん，ユダヤ人たちがこぞって，エルサレムでもここでも，これ以上生かしておいてはならないと叫んで，わたしに陳情してきたのは，ご覧になっているこの男のことです。 '
      verse: 24
    - text: 'そして，彼が死に値する罪は何も犯していないことがわたしには分かりましたが，彼自身が皇帝に上訴したので，彼を送り届けることに決めました。 '
      verse: 25
    - text: 'わたしには，彼についてわたしの主君に書き送ることが何もありません。そのため，彼をあなた方の前，とりわけアグリッパ王よ，あなたの前に引き出したのです。取り調べた後で，何か書くべきことを得るためです。 '
      verse: 26
    - text: '囚人を送り届けるのに，その者に対する罪状を示さないというのは，道理に合わないことに思えるからです」。  '
      verse: 27
  - chapter: 26
    verses:
    - text: 'アグリッパはパウロに言った，「自分のために話してもよろしい」。  そこでパウロは手を差し伸べて弁明を始めた。 '
      verse: 1
    - text: '「アグリッパ王よ，わたしがユダヤ人たちから訴えられているすべての事柄について，今日，あなたの前で弁明できることをうれしく思います。 '
      verse: 2
    - text: 'とりわけ，あなたはユダヤ人の間のあらゆる慣習や問題をよくご存じだからです。ですから，ご辛抱いただいて，わたしの言うことに耳を傾けていただけるようお願いします。 '
      verse: 3
    - text: ' 「実に，わたしが自分の民族の間やエルサレムではじめからしてきた，若いころからの生き方については，すべてのユダヤ人たちが知っていることです。 '
      verse: 4
    - text: '彼らは最初からわたしを知っているので，その気になれば，わたしが，わたしたちの宗教の中で最も厳格な派に従って，ファリサイ人として生活していたことを証言できるのです。 '
      verse: 5
    - text: 'そして今，わたしがここに立って裁かれているのは，神がわたしたちの父祖たちにされた約束に対する希望のためなのです。 '
      verse: 6
    - text: 'それは，わたしたちの十二部族が，夜も昼も熱烈に仕えて，実現を望んでいることです。この希望のことで，わたしはユダヤ人たちから訴えられているのです，アグリッパ王よ！ '
      verse: 7
    - text: '神が死んだ者たちを起こされることを，なぜあなた方は信じられないこととされるのでしょうか。 '
      verse: 8
    - text: ' 「わたし自身，ナザレのイエスの名に反対して多くのことをするべきだと，何の疑いもなく考えていました。 '
      verse: 9
    - text: 'そして，それをエルサレムで実行したのです。わたしは祭司長たちから権限を受けて，大勢の聖徒たちをろうやに閉じ込め，彼らが死に渡される時には，彼らに不利な票を投じました。 '
      verse: 10
    - text: 'あらゆる会堂で何度も彼らを罰して，冒とくさせようとしました。彼らに対して激しく怒り狂い，外国の町々に行ってまで彼らを迫害したのです。 '
      verse: 11
    - text: ' 「このようにして，祭司長たちからの権限と委任とをもって，ダマスカスに旅をしていた時のこと， '
      verse: 12
    - text: 'その途上で，真昼に，王よ，わたしは天からの光を見たのです。それは太陽よりも明るく輝いて，わたしや，わたしと一緒に旅をしていた人々の周りを照らしました。 '
      verse: 13
    - text: 'わたしたちは地に倒れました。わたしは，『サウロ，サウロ，なぜわたしを迫害するのか。突き棒をけるのはあなたにとってつらいことだ』 と，ヘブライ語で自分に言う声を聞きました。 '
      verse: 14
    - text: ' わたしは言いました，『主よ，あなたはどなたですか』。  その方は言われました，『わたしはイエス，あなたが迫害している者だ。 '
      verse: 15
    - text: 'だが，起き上がって，自分の足で立ちなさい。わたしがあなたに現われたのは，あなたが見た事柄と，わたしがあなたに示そうとする事柄について，あなたを召使いまた証人に任命するためだからだ。 '
      verse: 16
    - text: 'わたしは，あなたをこの民と異邦人たちの中から救い出し，改めて彼らのところに遣わす。 '
      verse: 17
    - text: '彼らの目を開いて，彼らを闇から光へ，サタンの権力から神のもとへと立ち返らせ，こうして彼らが，わたしに対する信仰によって，罪の許しを受け，聖別された人々と共に相続財産を受けるようになるためだ』
        。 '
      verse: 18
    - text: ' 「そのようなわけで，アグリッパ王よ，わたしは天からの幻に背かず， '
      verse: 19
    - text: 'ダマスカスの人々を初め，エルサレムやユダヤ地方全域で，さらに異邦人たちにまで，悔い改めて神に立ち返り，悔い改めにふさわしい業を行なうように伝えました。 '
      verse: 20
    - text: 'そうした理由で，ユダヤ人たちはわたしを神殿で捕らえて，殺そうとしたのです。 '
      verse: 21
    - text: 'こうして，わたしは神からの助けを得て，今日に至るまで変わらずに，小さな者にも大きな者にも証言し，預言者たちとモーセとが必ず起こると語ったことだけを述べてきました。 '
      verse: 22
    - text: 'すなわち，キリストが苦しみを受けなければならないこと，また，彼が死んだ者たちの復活において最初の者となって，民にも異邦人たちにも光を宣明するということです」。 '
      verse: 23
    - text: ' 彼がこのように弁明していると，フェストゥスは大声で言った，「パウロ，お前は気が狂っている！　博学がお前を狂わせたのだ！」 '
      verse: 24
    - text: ' しかし彼は言った，「わたしは気が狂ってはいません，フェストゥス閣下，真実で理性的な言葉を思い切ってお伝えしているのです。 '
      verse: 25
    - text: '王はこれらの事をよくご存じですから，王に対しても，わたしは率直に申し上げているのです。これらの事は片隅で行なわれたのではないのですから，王から隠されている事は何一つないと，わたしは確信しています。 '
      verse: 26
    - text: 'アグリッパ王よ，預言者を信じておられますか。信じておられることを，わたしは知っています」。 '
      verse: 27
    - text: ' アグリッパはパウロに言った，「お前はわずかな説得で，わたしをクリスチャンにしようというのか」。 '
      verse: 28
    - text: ' パウロは言った，「わずかであろうと，多くであろうと，わたしが神に祈るのは，あなただけでなく，今日わたしの言葉を聞いているすべての方にも，このような鎖は別として，わたしのようになっていただきたいということなのです」。 '
      verse: 29
    - text: ' 王，および総督，ベルニケ，彼らと共に座っていた者たちは立ち上がった。 '
      verse: 30
    - text: '彼らは退場してから，互いに語り合って言った，「あの男は死や鎖に値することを何もしていない」。 '
      verse: 31
    - text: 'アグリッパはフェストゥスに言った，「もしカエサルに上訴していなかったなら，あの男は釈放されただろうに」。  '
      verse: 32
  - chapter: 27
    verses:
    - text: 'わたしたちがイタリアに向けて出航することが決まった時，人々は，パウロとほかの幾人かの囚人たちを，ユリウスという名の，アウグストゥスの部隊の百人隊長に引き渡した。 '
      verse: 1
    - text: 'わたしたちは，アシア沿岸の各所に寄港することになっていたアドラミュティオンの船に乗り込んで，出航した。テサロニケのマケドニア人アリスタルコスも，わたしたちと共にいた。 '
      verse: 2
    - text: '翌日，わたしたちはシドンに寄港した。ユリウスはパウロを親切に扱い，友人たちのところに行って休憩することを許可した。 '
      verse: 3
    - text: 'わたしたちはそこから出航したが，逆風だったので，キュプロスの島陰を航行した。 '
      verse: 4
    - text: 'キリキアやパンフィリアの沖を航海して，リュキアの町ミュラに着いた。 '
      verse: 5
    - text: 'ここで百人隊長は，イタリアに向けて航行しているアレクサンドリアの船を見つけて，わたしたちを乗り込ませた。 '
      verse: 6
    - text: 'わたしたちは何日もの間のろのろと航海を続け，やっとのことでクニドスの沖まで来たが，風がわたしたちの進路を阻んだので，サルモネの沖を通ってクレタの島陰を航行した。 '
      verse: 7
    - text: 'かろうじてその島に沿って航行し，ラセアの町に近い「美しい港」と呼ばれる所に着いた。 '
      verse: 8
    - text: ' かなりの時が経過しており，すでに断食が過ぎていて航海がもはや危険であったので，パウロは人々に忠告して， '
      verse: 9
    - text: '彼らに言った，「皆さん，わたしの見るところでは，この航海は積み荷や船体ばかりでなく，わたしたちの命にまで損傷や多大な損失をもたらすことになるでしょう」。 '
      verse: 10
    - text: 'ところが百人隊長は，パウロの語ったことよりも，船長や船主のほうに信頼を置いた。 '
      verse: 11
    - text: 'この港は冬を越すのに適していなかったので，大多数の者は，そこから海に出て，できれば何とかしてフェニクスまで行き，そこで冬を越すようにと勧めた。そこはクレタの港町で，北東と南東に面している。 '
      verse: 12
    - text: ' 穏やかな南風が吹いてきたので，人々は自分たちの目的が達成できるものと思い，錨を上げ，クレタの海岸に沿って航行した。 '
      verse: 13
    - text: 'しかし間もなく，ユーラキュロンと呼ばれる大暴風が陸のほうから吹き下ろしてきた。 '
      verse: 14
    - text: '船が巻き込まれ，風に向かって進むことができなくなったので，わたしたちは流されるに任せた。 '
      verse: 15
    - text: 'クラウダと呼ばれる小島の陰を通ったので，わたしたちはやっとのことで小舟をつなぎ留めることができた。 '
      verse: 16
    - text: '人々はそれを引き上げてから，太綱を用いて船体を補強した。シュルティスの砂州に乗り上げるのを恐れて，海錨を降ろし，こうして流されるままとなった。 '
      verse: 17
    - text: 'わたしたちはあらしに激しく揺られたので，翌日，人々は荷物を海に投げ込み始めた。 '
      verse: 18
    - text: '三日目には船具を自分たちの手で投げ捨てた。 '
      verse: 19
    - text: '何日もの間，太陽も星もわたしたちの上に輝かず，激しい大あらしがわたしたちの上に荒れ狂い，わたしたちが助かる望みはついに消え失せた。 '
      verse: 20
    - text: ' 人々は長いこと食事を取っていなかった。その時，パウロは彼らの真ん中に立ち，こう言った。「皆さん，あなた方はわたしの言葉を聞き入れて，クレタから出航せず，このような損傷や損失を被らないようにするべきでした。 '
      verse: 21
    - text: 'しかし今，わたしはあなた方に元気を出すよう勧めます。船は失いますが，あなた方のうちで命を失う者はいないからです。 '
      verse: 22
    - text: 'というのは，わたしが身をささげて仕えている神からのみ使いが，昨夜わたしのそばに立って， '
      verse: 23
    - text: 'こう言ったからです。『パウロよ，恐れてはいけない。あなたはカエサルの前に立たなければならない。見よ，神は，あなたと共に航海しているすべての者を，あなたに授けられたのだ』。 '
      verse: 24
    - text: 'ですから，皆さん，元気を出しなさい！　わたしは神を信じているからです。わたしに語られたことはその通りになる，と。 '
      verse: 25
    - text: 'それで，わたしたちは必ずどこかの島に打ち上げられることになるでしょう」。 '
      verse: 26
    - text: ' さて，十四日目の夜になって，わたしたちがアドリア海を漂流していると，真夜中ごろ，船員たちは，自分たちがどこかの島に近づいていると感づいた。 '
      verse: 27
    - text: '水深を測ってみると，二十ひろであった。少し進んだ後，もう一度測ってみると，十五ひろであった。 '
      verse: 28
    - text: '岩場にわたしたちが乗り上げることを恐れて，人々は船尾から四つの錨を降ろし，夜明けを待ち望んだ。 '
      verse: 29
    - text: '船員たちは船から逃げ出そうとし，船首から錨を降ろすふりをして，小舟を海に降ろしていた。 '
      verse: 30
    - text: 'パウロは百人隊長や兵士たちに言った，「あの人たちが船にとどまっていなければ，あなた方は助かりません」。 '
      verse: 31
    - text: 'そこで兵士たちは綱を断ち切って，小舟を下に落とした。 '
      verse: 32
    - text: ' 夜が明けるころ，パウロはみんなに食事を取るよう懇願して，こう言った。「あなた方はずっと待っていて，食事もせず，何も取らずに，今日で十四日目になります。 '
      verse: 33
    - text: 'ですから，わたしはあなた方に食事を取るよう懇願します。あなた方の安全のためです。あなた方のうちのどの頭からも，髪の毛一本さえ滅びることはないからです」。 '
      verse: 34
    - text: 'こう言ってから，パンを取り，みんなの前で神に感謝をささげてから，それを裂き，食べ始めた。 '
      verse: 35
    - text: 'そこで，みんなは元気づき，彼らも食事を取った。 '
      verse: 36
    - text: 'わたしたち船にいた魂は，合計二百七十六人であった。 '
      verse: 37
    - text: '人々は十分に食べてから，小麦を海に投げ込んで，船を軽くした。 '
      verse: 38
    - text: '朝になると，陸地は分からなかったが，浜辺のある入り江に気づき，そこに船を乗り入れることにした。 '
      verse: 39
    - text: '錨を捨てて海に沈め，同時にかじの綱をほどいた。風に船首の帆をあげて，浜辺に向かって進んだ。 '
      verse: 40
    - text: 'ところが，二つの海に挟まれた所に来ると，人々は船をそこに乗り上げてしまった。船首はめり込んで動かなくなり，船尾は激しい波で壊れ始めた。 '
      verse: 41
    - text: ' 兵士たちは，囚人たちを殺して，だれも泳いで逃げることのないようにしようと相談した。 '
      verse: 42
    - text: 'しかし，百人隊長はパウロを助けたいと思い，その計画を妨げた。そして，泳げる者たちがまず船から飛び込んで陸に向かうようにと命じ， '
      verse: 43
    - text: '残りの者には，厚板や，そのほかの船からのものにつかまって来るようにと命じた。こうして，みんなが無事に陸に逃れたのである。  '
      verse: 44
  - chapter: 28
    verses:
    - text: 'わたしたちが逃れたとき，人々はこの島がマルタと呼ばれていることを知った。 '
      verse: 1
    - text: '現地人たちは，わたしたちに並々ならない親切を示してくれた。雨が降り出して寒かったので，たき火をして，わたしたち全員を迎えてくれたのである。 '
      verse: 2
    - text: 'さて，パウロが一束の木切れを集めて火にくべていると，熱気のために一匹のマムシが出て来て，彼の手に絡みついた。 '
      verse: 3
    - text: '現地人たちは，彼の手からぶら下がっているこの生き物を見ると，互いに言い合った，「きっとこの男は人殺しだ。海からは逃れたが，正義が彼を生かしておかないのだ」。 '
      verse: 4
    - text: 'ところが，彼はその生き物を火の中に振り落として，何の害も受けなかった。 '
      verse: 5
    - text: 'それでも彼らは，彼がはれ上がるか，急に倒れて死ぬだろうと思っていた。しかし，長いあいだ様子をうかがっても，彼に何も起こらないので，彼らは考えを変え，彼のことを神だと言った。 '
      verse: 6
    - text: ' この場所の近くに，島の長官でプブリウスという人の所有地があった。彼はわたしたちを迎えて，三日のあいだ手厚くもてなしてくれた。 '
      verse: 7
    - text: 'その時，プブリウスの父が熱病と赤痢で床についていた。パウロは彼のところに入って行って祈り，両手を彼の上に置いていやした。 '
      verse: 8
    - text: 'このことがあってから，その島でほかに疾患のある人たちもやって来て，治してもらった。 '
      verse: 9
    - text: '彼らはまた，わたしたちに数々の敬意を示し，出航の時には，必要な物をいろいろと積み込んでくれた。 '
      verse: 10
    - text: ' 三か月後，わたしたちはこの島で冬を越したアレクサンドリアの船に乗って出航した。この船は「双子の兄弟」を船印としていた。 '
      verse: 11
    - text: 'わたしたちはシュラクサに寄港し，そこで三日間滞在した。 '
      verse: 12
    - text: 'そこからずっと回って，レギウムに着いた。一日たつと，南風が起こったので，二日でポテオリにやって来た。 '
      verse: 13
    - text: 'ここで兄弟たちを見つけ，請われるままに七日間滞在した。こうして，わたしたちはローマに着いた。 '
      verse: 14
    - text: '兄弟たちがわたしたちのことを聞いて，ローマから「アピウスの市場」と「三軒宿」まで迎えに来てくれた。パウロは彼らを見て，神に感謝し，勇気づけられた。 '
      verse: 15
    - text: 'わたしたちがローマに入った時，百人隊長は囚人たちを守備隊長に引き渡したが，パウロは一人の番兵をつけられ，自分だけで住むことを許された。 '
      verse: 16
    - text: ' 三日後，パウロはユダヤ人の指導者たちを招いた。彼らが集まった時，彼は彼らに言った，「兄弟たち，わたしは，民に対しても，わたしたちの父祖たちの慣習に対しても，何一つ背くことはしていないのに，エルサレムから囚人としてローマ人たちの手に引き渡されてしまいました。 '
      verse: 17
    - text: '彼らはわたしを取り調べたのち，死刑にする理由が何もなかったので，わたしを釈放しようと思いました。 '
      verse: 18
    - text: 'しかし，ユダヤ人たちが反対したので，わたしはやむを得ずカエサルに上訴したのです。何か自分の民族を訴えようとしたのではありません。 '
      verse: 19
    - text: 'このようなわけで，わたしはあなた方に会って話し合いたいとお願いしたのです。わたしは，イスラエルの希望のために，この鎖につながれているからです」。 '
      verse: 20
    - text: ' 彼らは彼に言った，「わたしたちはあなたについて，ユダヤから何の手紙も受け取っていないし，ここに来た兄弟たちのだれかが，あなたについて悪いことを報告したり話したりしているわけでもない。 '
      verse: 21
    - text: 'それでも，あなたが考えていることをあなたから聞きたいと思う。この分派については，至る所で反対されていることが，わたしたちに知れているのだから」。 '
      verse: 22
    - text: ' 彼らは彼と日を取り決めて，大勢で彼の宿舎にやって来た。彼は朝から晩まで彼らに説明を続けて，神の王国について証言し，モーセの律法と預言者たちとの中から，イエスについて彼らを説得した。 '
      verse: 23
    - text: 'ある者は話された事柄を信じたが，ある者は信じようとしなかった。 '
      verse: 24
    - text: '彼らが互いに意見の一致を見ないままに立ち去ろうとした時，パウロは一言こう言った。「聖霊は預言者イザヤを通して，わたしたちの父祖たちに正確に語って '
      verse: 25
    - text: 'こう言われました。 『この民のところに行って告げよ，あなた方は聞くには聞くが，決して理解しないだろう。見るには見るが，決して分からないだろう。 '
      verse: 26
    - text: ' この民の心は無感覚になり，耳は聞くことに鈍くなり，目は閉じてしまった。それは，彼らが目で見，耳で聞き，心で理解し，こうして立ち返って，わたしが彼らをいやす，ということのないためだ』。 '
      verse: 27
    - text: ' ですから，あなた方は知っておいてください。神のこの救いは異邦人たちに送られたのです。彼らも聞き従うでしょう」。 '
      verse: 28
    - text: ' 彼がこれらの言葉を語ると，ユダヤ人たちは大いに論じ合いながら立ち去った。 '
      verse: 29
    - text: ' パウロは，自分の借りた家にまる二年間住んで，自分のもとに来る人たちをみな迎え入れ， '
      verse: 30
    - text: '神の王国を宣教し，あらん限りの大胆さをもって，妨げられることなく，主イエス・キリストに関する事柄を教え続けた。     '
      verse: 31
