  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: '神は，過去には，多くの場合に，またさまざまな方法で，預言者たちを通して父祖たちに語られましたが， '
      verse: 1
    - text: 'これらの日々の終わりには，み子によってわたしたちに語られました。神は彼をすべてのものの相続人と定め，彼を通してもろもろの世界を造られました。 '
      verse: 2
    - text: 'み子はその方の栄光の輝き，その方の実体の生き写しであって，すべてのものをご自分の力ある言葉によって支えておられます。ご自身でわたしたちのための罪の清めを行なったのち，高い所で荘厳な方の右に座られました。 '
      verse: 3
    - text: 'み使いたちよりも優れた名を受け継いで，それだけ彼らにまさる者となられました。 '
      verse: 4
    - text: 'というのは，神はかつて，み使いたちのだれにこう言われたでしょうか。 「あなたはわたしの子，わたしは今日あなたの父となった」。  または，こう言われたでしょうか。
        「わたしは彼の父となり，彼はわたしの子となるだろう」。 '
      verse: 5
    - text: ' さらに，この初子をこの世に連れ入れる時には，こう言われます。「神のみ使いたちはみな，彼を拝め」。 '
      verse: 6
    - text: 'み使いたちについては，こう言われます。 「そのみ使いたちを風にし，その召使いたちを火の炎とされる方」。 '
      verse: 7
    - text: ' 一方，み子については，こう言われます。 「神よ，あなたのみ座は限りなく，あなたの王国の笏は廉直の笏。 '
      verse: 8
    - text: ' あなたは義を愛し，不法を憎んだ。それゆえに，神，あなたの神は，喜びの油をあなたの仲間にまさってあなたに注がれた」。 '
      verse: 9
    - text: ' また， 「主よ，あなたははじめに地の基礎を置かれました。もろもろの天はあなたのみ手の業です。 '
      verse: 10
    - text: ' それらは滅びることになりますが，あなたはとどまっておられます。それらはみな外衣のように古くなるでしょう。 '
      verse: 11
    - text: ' あなたは外とうのようにそれらを巻かれます。それらは取り替えられることになりますが，あなたは同じであられます。あなたの年が尽きることはありません」。 '
      verse: 12
    - text: ' しかし，神はかつて，み使いたちのだれにこう言われたでしょうか。 「わたしの右に座っていなさい，わたしがあなたの敵たちをあなたの足台とするまで」。 '
      verse: 13
    - text: ' 彼らはみな仕える霊であって，救いを受け継ぐ人たちに奉仕するために遣わされたのではありませんか。  '
      verse: 14
  - chapter: 2
    verses:
    - text: 'それゆえ，わたしたちは聞いた事柄にいっそう注意を払わなければなりません。そうでないと，わたしたちは押し流されてしまうかも知れません。 '
      verse: 1
    - text: 'というのは，み使いたちを通して語られた言葉が堅く保証され，すべての違反と不従順が当然の報いを受けたのであれば， '
      verse: 2
    - text: 'わたしたちは，これほど大きな救いをないがしろにした場合，どうして逃れることができるでしょうか。この救いは最初に主を通して語られ，聞いた人たちによってわたしたちのために確証され， '
      verse: 3
    - text: '神も，しるしと不思議，さまざまな力ある業，またご自分のご意志に従って聖霊の贈り物を分け与えることにより，彼らと共に証言されたのです。 '
      verse: 4
    - text: 'というのは，その方は，わたしたちが語っている来たるべき世を，み使いたちに服させることはされなかったからです。 '
      verse: 5
    - text: 'むしろ，ある人がある箇所で証言して，こう言っています。 「人間は何者なのですか，あなたがそれに思いを留められるとは。また，人の子は何者なのですか，あなたがそれを心にかけてくださるとは。 '
      verse: 6
    - text: ' あなたは彼をしばらくの間み使いたちよりも低い者とされ，彼に栄光と誉れを冠として与えられました。 '
      verse: 7
    - text: ' すべてのものを彼の足の下に服従させられました」。  その方は，すべてのものを彼に服させられたのですから，彼に服さないものは一つも残されなかったのです。それなのに，わたしたちはすべてのものが彼に服しているのをまだ見ていません。 '
      verse: 8
    - text: 'ただ，しばらくの間み使いたちよりも低くされた方であるイエスが，死の苦しみのゆえに，栄光と誉れを冠として与えられたのを見ています。それは，神の恵みによって，彼がすべての人のために死を味わわれるためでした。 '
      verse: 9
    - text: 'というのは，多くの子らを栄光に至らせるにあたって，彼らの救いの創始者を数々の苦しみを通して完成させることは，すべてのものがその方のために存在し，またすべてのものがその方を通して存在しているその方にふさわしいことであったのです。 '
      verse: 10
    - text: '実に，聖別する方も聖別される人たちも，みな一人の方から出ているからです。そのために彼は，彼らを兄弟たちと呼ぶことを恥とはされず， '
      verse: 11
    - text: 'こう言っておられます。 「わたしはあなたのみ名をわたしの兄弟たちに知らせます。会衆の中であなたの賛美を歌います」。 '
      verse: 12
    - text: ' また，「わたしはその方に信頼を置きます」。また，「見よ，わたしと，神がわたしに与えてくださった子供たちがここにいる」。 '
      verse: 13
    - text: 'それで，子供たちは肉と血とにあずかっているので，彼自身も同じようにその同じものを共にされました。それは，ご自分の死を通して，死の力を持つ者，すなわち悪魔を無に至らせ， '
      verse: 14
    - text: '死についての恐れのために生涯にわたって束縛を受けていた者たちを，みな解放するためでした。 '
      verse: 15
    - text: '確かに，彼はみ使いたちを助けるのではなく，アブラハムの子孫を助けてくださるからです。 '
      verse: 16
    - text: 'それで，彼はすべてのことにおいて自分の兄弟たちと同じようになる義務がありました。それは，民の罪をあがなうために，神に関わる事柄において恵み深い忠実な大祭司となるためでした。 '
      verse: 17
    - text: 'というのは，彼自身，誘惑に遭って苦しみを受けられたからこそ，誘惑に遭っている人たちを助けることができるのです。  '
      verse: 18
  - chapter: 3
    verses:
    - text: 'それゆえ，聖なる兄弟たち，天の召しにあずかっている人たちよ，わたしたちが告白する使徒また大祭司であるイエスのことをよく考えなさい。 '
      verse: 1
    - text: '彼は自分を任命した方に忠実であられました。モーセもその方の家全体にあってそうであったのと同じです。 '
      verse: 2
    - text: '彼はモーセよりも大きな栄光にふさわしいとみなされました。家を建てた人は家よりも大きな誉れを受けるからです。 '
      verse: 3
    - text: '家はすべてだれかによって造られますが，すべてのものを造られたのは神なのです。 '
      verse: 4
    - text: '確かにモーセはその方の家全体にあって召使いとして忠実でした。それは，将来語られる事柄について証言するためでした。 '
      verse: 5
    - text: 'しかし，キリストはその方の家を治めるみ子として忠実でした。わたしたちが確信と希望による誇りとを終わりまでしっかりと堅く保つなら，わたしたちこそその方の家なのです。 '
      verse: 6
    - text: 'それゆえ，聖霊が次のように言っているとおりです。 「今日，あなた方はその方の声を聞くなら， '
      verse: 7
    - text: ' 荒野での試練の日のように，自分たちの心をかたくなにして，挑発してはいけない。 '
      verse: 8
    - text: ' その場所であなた方の父祖たちは試みをもってわたしを試し，四十年間わたしの業を目にした。 '
      verse: 9
    - text: ' それでわたしはこの世代に腹を立ててこう言った，『彼らはいつもその心のうちに迷っている。彼らはわたしの道を知らなかった』。 '
      verse: 10
    - text: ' わたしは激しい怒りのうちに誓った，『彼らがわたしの安息に入ることはない』」。 '
      verse: 11
    - text: ' 兄弟たち，あなた方のうちのだれも，不信仰な悪い心を抱いて生ける神から離れることがないよう，用心しなさい。 '
      verse: 12
    - text: 'むしろ，「今日」と呼ばれている間じゅう，あなた方のうちのだれも罪の欺きによってかたくなになることのないよう，日ごとに互いに勧め合いなさい。 '
      verse: 13
    - text: 'というのは，初めの確信を終わりまでしっかりと堅く保つなら，わたしたちはキリストにあずかる者となっているのです。 '
      verse: 14
    - text: 'ただし，次のように言われている間のことです。 「今日，あなた方はその方の声を聞くなら，自分たちの心をかたくなにして，挑発してはいけない」。 '
      verse: 15
    - text: ' というのは，聞いていながら反逆したのはいったいだれでしたか。そうです，モーセによってエジプトから出て来たすべての者たちではありませんでしたか。 '
      verse: 16
    - text: 'その方が四十年間立腹されたのはだれに対してでしたか。罪を犯して，その死体が荒野に倒れた者たちではありませんでしたか。 '
      verse: 17
    - text: 'その方がご自分の安息に入らせないと誓われたのは，不従順な者たち以外のだれに対してでしたか。 '
      verse: 18
    - text: 'こうしてわたしたちは，彼らが入れなかったのは不信仰のゆえであったことに気づきます。  '
      verse: 19
  - chapter: 4
    verses:
    - text: 'それゆえ，その方の安息に入るという約束が残されているのに，あなた方のうちのだれかがそれに達していないと思えるようなことのないように気遣いましょう。 '
      verse: 1
    - text: 'わたしたちは自分たちに宣教された良いたよりを持っているからです。それは彼らも同じことですが，聞いた言葉は彼らの益になりませんでした。聞いた人たちと信仰によって結び付かなかったからです。 '
      verse: 2
    - text: '信じたわたしたちはその安息に入るのです。その方が，「わたしは激しい怒りのうちに誓った，彼らがわたしの安息に入ることはない」と言われたとおりです。しかも，み業は世の基礎が据えられて以来，すでに仕上がっていたのです。 '
      verse: 3
    - text: 'ある箇所で七日目についてこう言っておられるからです。「神は七日目にそのすべての業を休んだ」。 '
      verse: 4
    - text: 'そしてこの箇所で再び，「彼らがわたしの安息に入ることはない」と言われています。 '
      verse: 5
    - text: ' それゆえ，それに入る者たちが残されており，先に良いたよりを宣教された者たちは不従順のゆえに入らなかったので， '
      verse: 6
    - text: 'その方はある日を再び今日と定めて，（すでに言われているとおり）長い期間の後でダビデを通して次のように言われたのです。 「今日，あなた方はその方の声を聞くなら，自分たちの心をかたくなにしてはいけない」。 '
      verse: 7
    - text: ' もしヨシュアが彼らに安息を与えていたのであれば，その方は後になって別の日について語られることはなかったでしょう。 '
      verse: 8
    - text: 'それゆえ，神の民には安息日の休みが残されています。 '
      verse: 9
    - text: 'というのは，その方の休みに入った者は，神がみ業を休まれたように，自らも自分の業を休んだからです。 '
      verse: 10
    - text: 'ですから，その安息に入るために励みましょう。だれかが同じ不従順の例にならって堕落するようなことのないためです。 '
      verse: 11
    - text: 'というのは，神の言葉は生きていて，活発であり，あらゆる両刃の剣よりも鋭く，魂と霊，また関節と骨髄とを切り分けるほどに刺し通し，心の思いと意向とを見分けることができるのです。 '
      verse: 12
    - text: ' その方のみ前に隠されている被造物は一つもなく，すべてのものはその方の目には裸であり，さらけ出されています。わたしたちはその方に対してことを果たさなければなりません。 '
      verse: 13
    - text: 'それでは，もろもろの天を通り抜けられた偉大な大祭司，神の子イエスがおられるのですから，わたしたちの告白を堅く保ちましょう。 '
      verse: 14
    - text: 'わたしたちの大祭司は，わたしたちの弱さを思いやることのできない方ではなく，罪を別にすれば，すべての点でわたしたちと同じように誘惑を受けられた方なのです。 '
      verse: 15
    - text: 'ですから，わたしたちは，あわれみを受けるため，また必要な時に助けとなる恵みを見いだすために，大胆さをもって恵みのみ座に近づきましょう。  '
      verse: 16
  - chapter: 5
    verses:
    - text: 'なぜなら，大祭司はすべて人間たちの中から選び取られ，人間たちのため，神に関する事柄について任命されるからです。それは，罪のための供え物と犠牲とをささげるためです。 '
      verse: 1
    - text: '大祭司は，無知で迷っている者たちを穏やかに扱うことができます。自分自身も弱さにまとわれているからです。 '
      verse: 2
    - text: 'そのゆえに，民のためだけではなく自分自身のためにも罪のための犠牲をささげなければなりません。 '
      verse: 3
    - text: 'だれもこの栄誉を自分で得ることはなく，アロンもそうであったとおり，神から召されて受けるのです。 '
      verse: 4
    - text: '同じようにキリストも，大祭司になる栄光を自分で得られたのではなく，彼に対して次のように言われた方がその栄光をお与えになったのです。 「あなたはわたしの子。わたしは今日あなたの父となった」。 '
      verse: 5
    - text: ' 別の箇所でもこう言われているとおりです。 「あなたは永久にメルキゼデクの位に等しい祭司」。 '
      verse: 6
    - text: ' 彼は肉体でおられた日々，自分を死から救うことのできる方に，強い叫びと涙をもって祈りと請願をささげ，その信心深い恐れのゆえに聞き入れられました。 '
      verse: 7
    - text: '彼はみ子であったにもかかわらず，お受けになった数々の苦しみから従順を学ばれました。 '
      verse: 8
    - text: 'こうして完成させられて，ご自分に従う者たちすべてに対して永遠の救いの創始者となり， '
      verse: 9
    - text: '神によってメルキゼデクの位に等しい大祭司と名付けられたのです。 '
      verse: 10
    - text: '彼については，わたしたちには言いたいことがたくさんありますが，説明するのが困難です。あなた方が，聞くことに関して鈍くなっているからです。 '
      verse: 11
    - text: 'あなた方は，時間の点からすれば教師になっているはずなのに，神の託宣の初歩的な基礎原理をだれかに教わることが，再び必要になっています。固い食物ではなく乳を必要とするようになっています。 '
      verse: 12
    - text: 'というのは，乳によって生きている者はみな，赤子であるため，義の言葉に熟達していないのです。 '
      verse: 13
    - text: '一方，固い食物は，十分に成長した人々，すなわち，良いことと悪いことを見分けるために，使うことによって訓練された感覚を持っている人々のものです。  '
      verse: 14
  - chapter: 6
    verses:
    - text: 'ですから，わたしたちは，キリストについての初歩的な原理は後にして，完成へと押し進むことにし，次のような基礎を再び据えることはやめましょう。すなわち，死んだ業からの悔い改め，神に対する信仰， '
      verse: 1
    - text: '数々のバプテスマについての教え，手を置くこと，死んだ者たちの復活，そして永遠の裁きなどに関することです。 '
      verse: 2
    - text: '神が許してくださるなら，わたしたちはこのことを行なうでしょう。 '
      verse: 3
    - text: 'というのは，いったん啓発を受け，天からの贈り物を味わい，聖霊にあずかる者となり， '
      verse: 4
    - text: '神の良い言葉と来たるべき世の力を味わっておきながら， '
      verse: 5
    - text: 'その後で離れ落ちる者たちについては，彼らを再び悔い改めに立ち返らせるのは不可能なのです。神の子を自分たちで再びはりつけにして，彼を公の恥辱にさらしているからです。 '
      verse: 6
    - text: 'というのは，土地が，その上にたびたび降って来る雨を吸い込み，それを耕している人たちに役立つ作物を生み出すなら，神からの祝福を受けますが， '
      verse: 7
    - text: 'イバラやアザミを生じるなら，それは退けられ，のろいに近づいており，その終わりには焼かれてしまいます。 '
      verse: 8
    - text: ' しかし，愛する者たちよ，わたしたちはこのように語ってはいても，あなた方については，もっと良い事柄，また救いに伴う事柄があると確信しています。 '
      verse: 9
    - text: 'というのは，神は不義な方ではないので，あなた方の業や，あなた方が聖徒たちに仕え，また今も仕えていることによってみ名に示した愛の骨折りとを忘れることはされないからです。 '
      verse: 10
    - text: 'わたしたちは，あなた方ひとりひとりが，終わりに至るまで十分な希望を保つため，その同じ勤勉さを示して欲しいと思います。 '
      verse: 11
    - text: 'それは，あなた方が不活発になったりせず，約束を信仰と忍耐とによって受け継ぐ人たちの模倣者となるためです。 '
      verse: 12
    - text: '神はアブラハムに約束されたとき，ご自分より偉大な者にかけて誓うことができなかったので，ご自身にかけて誓い， '
      verse: 13
    - text: '「わたしは必ずあなたを祝福し，必ずあなたを殖やすだろう」と言われたのです。 '
      verse: 14
    - text: 'こうしてアブラハムは，辛抱強く耐え忍んだのち，約束のものを獲得しました。 '
      verse: 15
    - text: 'というのは，実際，人間たちは自分より偉大な者にかけて誓うのであって，その誓いは確証となってあらゆる論争に決着をつけます。 '
      verse: 16
    - text: 'このように神は，約束の相続人たちにご自分の考えの不変性をさらに豊かに示そうと決めると，誓いによって介入されたのです。 '
      verse: 17
    - text: 'それは，自分の前に置かれた希望をつかもうとして避難所に逃れて来たわたしたちが，神が偽ることのできない二つの不変の事柄によって，力強い励ましを得るためでした。 '
      verse: 18
    - text: 'その希望を，わたしたちは魂の錨，確実でしっかりした希望，また垂れ幕の内側に入って行くものとして持っています。 '
      verse: 19
    - text: 'そこへは先駆者であるイエスがわたしたちのために入り，永久にメルキゼデクの位に等しい大祭司となられたのです。  '
      verse: 20
  - chapter: 7
    verses:
    - text: 'というのは，このメルキゼデク，すなわちサレムの王，いと高き神の祭司，王たちを撃滅して戻って来たアブラハムを迎えて祝福した人， '
      verse: 1
    - text: 'アブラハムがすべての物の十分の一を分け与えた人ですが（その名を解釈すれば，第一に義の王であり，次いでサレムの王すなわち平和の王であって， '
      verse: 2
    - text: '父もなく，母もなく，系図もなく，日々の初めもなければ命の終わりもなく，神の子に似せられています），この人はずっと祭司のままです。 '
      verse: 3
    - text: 'さあ，この人がどれほど偉大であったかをよく考えなさい。族長のアブラハムでさえ，彼には最上の戦利品の中から十分の一を与えたのです。 '
      verse: 4
    - text: '確かに，レビの子らのうち祭司職を受ける人々は，民から，すなわち彼らの兄弟たちの中から，同じアブラハムの腰から出て来た者たちであるにもかかわらず，十分の一税を取るよう，律法によっておきてを与えられています。 '
      verse: 5
    - text: 'ところが，彼らの系統に属さないこの人が，アブラハムから十分の一税を取って，約束を受けている彼を祝福したのです。 '
      verse: 6
    - text: 'さて，より劣った者がより優れた者から祝福を受けるということは，議論の余地のないことです。 '
      verse: 7
    - text: '一方では死ぬ人々が十分の一税を受けていますが，他方では生きていると証言されている人が十分の一税を受けているのです。 '
      verse: 8
    - text: 'それで，十分の一税を受けるレビさえも，アブラハムを通して十分の一税を支払ったと言えます。 '
      verse: 9
    - text: 'メルキゼデクがアブラハムを迎えたとき，レビはまだ自分の父祖の腰にいたからです。 '
      verse: 10
    - text: 'ところで，もしレビの祭司職を通して完全にすることがあったとすれば（民はそのもとで律法を受けたのですが），どうしてこれ以上，アロンの位に等しいと呼ばれず，むしろメルキゼデクの位に等しい別の祭司が立てられる必要があるでしょうか。 '
      verse: 11
    - text: 'というのも，祭司職が変えられると，律法にも変更が必要になるのです。 '
      verse: 12
    - text: 'これらのことで言及されている方は別の部族に属しているのであり，その部族からはだれも祭壇での職務を行なってはきませんでした。 '
      verse: 13
    - text: 'なぜなら，わたしたちの主がユダ，すなわちモーセが祭司職については何も語らなかった部族から出たことは明らかだからです。 '
      verse: 14
    - text: 'このことは，メルキゼデクに似た別の祭司が立てられるなら，ますます明らかになります。 '
      verse: 15
    - text: 'その方は，肉的なおきての律法によらず，終わりのない命の力によって立てられました。 '
      verse: 16
    - text: '次のように証言されているからです。 「あなたは永久にメルキゼデクの位に等しい祭司」。 '
      verse: 17
    - text: ' というのは，先行のおきてはその弱さと無益さのゆえに廃止されますが '
      verse: 18
    - text: '（律法は何をも完全にしなかったからです），その結果さらに優れた希望がもたらされたからです。それを通してわたしたちは神に近づいているのです。 '
      verse: 19
    - text: 'なぜなら，彼は誓いによらずに祭司になったのではなく '
      verse: 20
    - text: '（実際，人々は誓いなしで祭司になっているのですが），自分について次のように言われる方による誓いによっていたからです。 「主はこう誓われた。そしてその思いを変えることはされない。『あなたは永久にメルキゼデクの位に等しい祭司』」。 '
      verse: 21
    - text: ' このようにして，イエスはより優れた契約の保証となられました。 '
      verse: 22
    - text: '実際，人々は職務にとどまることを死によって阻まれるので，多くの人々が祭司になってきました。 '
      verse: 23
    - text: 'しかし，彼は永久に生きているので，不変の祭司職を持っておられます。 '
      verse: 24
    - text: 'それゆえ，彼はまた，ご自分を通して神に近づく者たちを完全に救うことができます。常に生きていて，彼らのために仲裁をしてくださるからです。 '
      verse: 25
    - text: ' というのは，このような大祭司，神聖であり，罪もなく，汚れもなく，罪人たちから引き離されており，もろもろの天よりも高くなられた方こそ，わたしたちに適していたのです。 '
      verse: 26
    - text: '彼は，あの大祭司たちのように，最初に自分自身の罪のために，次いで民の罪のために，日ごとに犠牲をささげる必要はありません。ご自身をささげた時，ただ一度だけこのことを行なわれたからです。 '
      verse: 27
    - text: 'なぜなら，律法は弱さを持つ人間たちを大祭司として任命しますが，律法の後に来た誓いの言葉は，永久に完成されているみ子を任命するからです。  '
      verse: 28
  - chapter: 8
    verses:
    - text: 'さて，わたしたちが述べてきた事柄の要点は，わたしたちにはこのような大祭司がおられるということです。その方は，天において荘厳な方のみ座の右に座られた方で， '
      verse: 1
    - text: '聖所の，また人間ではなく主が立てられた本物の幕屋の奉仕者です。 '
      verse: 2
    - text: 'というのは，すべての大祭司は供え物と犠牲とをささげるために任命されるからです。それで，この大祭司も何かささげるものを持っておられることが必要です。 '
      verse: 3
    - text: 'それで，もし彼が地上におられたなら，祭司ではなかったでしょう。地上には，律法に従って供え物をささげる祭司たちがいるからです。 '
      verse: 4
    - text: '彼らは天にあるものの写しと影とに仕えています。それは，モーセが幕屋を造ろうとしていた時，神から告げられたとおりです。その方は，「さあ，山であなたに示された型に従って，すべてのものを造りなさい」と言われたのです。 '
      verse: 5
    - text: 'しかし今，わたしたちの大祭司は，さらに優れた奉仕の務めを獲得しておられます。それは，よりまさった約束に基づいて制定された，よりまさった契約の仲介者ともなられたことによります。 '
      verse: 6
    - text: 'というのは，あの最初の契約に欠点がなかったなら，第二のものが求められる余地はなかったことでしょう。 '
      verse: 7
    - text: '彼らに欠点を見いだして，こう言われるからです。 「見よ，その日々がやって来る」と，主は言われる。「そのとき，わたしはイスラエルの家およびユダの家と新しい契約を結ぶことになる。 '
      verse: 8
    - text: ' それは，その手を取って彼らの父祖たちをエジプトの地から導き出した日に，わたしが彼らと結んだ契約によるものではない。彼らはわたしの契約のうちにとどまらず，わたしは彼らを無視したからだ」と，主は言われる。 '
      verse: 9
    - text: ' 「これこそ，わたしがイスラエルの家と結ぶ契約だ。それらの日々ののちに」と，主は言われる。「わたしは自分の律法を彼らの思いの中に置き，それを彼らの心の上に書きつけることになる。わたしは彼らの神となり，彼らはわたしの民となるだろう。 '
      verse: 10
    - text: ' 彼らが，それぞれ自分の仲間の市民に，それぞれ自分の兄弟に教えて，『主を知れ』と言うことは決してない。最も小さな者から最も大きな者に至るまで，すべての者がわたしを知るようになるからだ。 '
      verse: 11
    - text: ' わたしは，彼らの不義に対してあわれみ深い者となるからだ。彼らの罪や不法な行ないをもはや思い出すことはないだろう」。 '
      verse: 12
    - text: ' 「新しい契約」と言われることによって，最初のものを古いものとされました。そして，古いものとされて年を経たものは，消滅に近づいているのです。  '
      verse: 13
  - chapter: 9
    verses:
    - text: 'ところで，最初の契約にも，神的な奉仕の法令と地上の聖所とがありました。 '
      verse: 1
    - text: 'すなわち，幕屋が設けられたのです。第一の区画には，燭台と食卓と供えのパンがあり，聖なる場所と呼ばれていました。 '
      verse: 2
    - text: '第二の垂れ幕の後ろには至聖所と呼ばれる幕屋がありました。 '
      verse: 3
    - text: 'そこには金の香の祭壇と，全面を金で覆われた契約の箱があり，その箱の中にはマンナを入れた金のつぼ，芽を出したアロンのつえ，そして契約の書き板がありました。 '
      verse: 4
    - text: 'また，その上には，あわれみの座を影で覆っている栄光のケルビムがありました。しかしわたしたちは今，こうしたことの詳細を述べるわけにはゆきません。 '
      verse: 5
    - text: 'さて，これらの物がこのように設けられると，第一の幕屋の中には，祭司たちが務めを果たすために絶えず入って行きますが， '
      verse: 6
    - text: '第二の区画には年に一度，大祭司だけが入って行くのであり，それも，自分自身のため，また民の過失のためにささげる血を携えないで行くことはありません。 '
      verse: 7
    - text: '聖霊はこのことを，すなわち，第一の幕屋がなお立っている間は，聖なる場所への道がまだ現わされてはいなかったことを示しています。 '
      verse: 8
    - text: 'この第一の幕屋は今の時代の象徴です。そこでは供え物や犠牲がささげられますが，崇拝者を良心の面で完全にすることができません。 '
      verse: 9
    - text: 'それらは，改革の時まで課せられている，（食べ物や飲み物やさまざまな洗いに関する）肉的な法令に過ぎないのです。 '
      verse: 10
    - text: ' しかし，キリストは，来たるべき善い事柄の大祭司として来られたとき，手で造ったのではない，つまり，この創造界に属さない，より偉大で，より完全な幕屋を通り， '
      verse: 11
    - text: 'ヤギや子牛の血ではなく，ご自身の血を通して，ただ一度だけ聖なる場所に入り，永遠の請け戻しを獲得されたのです。 '
      verse: 12
    - text: '汚れてしまった者たちに振りかけられる，ヤギや雄牛の血また若い雌牛の灰が，彼らを肉の清さのために聖別するのであれば， '
      verse: 13
    - text: 'まして，永遠の霊によって，自らを汚点のないものとして神にささげたキリストの血は，あなた方を生ける神に仕えさせるために，あなた方の良心を死んだ業からどれほど清めてくれることでしょうか。 '
      verse: 14
    - text: 'このようなわけで，彼は新しい契約の仲介者です。それは，最初の契約のもとでの数々の違反を請け戻すために一つの死が生じたことにより，召された者たちが，約束された永遠の相続財産を受けられるようにするためです。 '
      verse: 15
    - text: 'というのは，遺言状のあるところには，それを残した人の死が必要なのです。 '
      verse: 16
    - text: '遺言は死がもたらされたときに有効になるからであって，それを残した人が生きている間は決して有効にならないからです。 '
      verse: 17
    - text: 'それゆえ，最初の契約でさえ，血が伴わずに制定されたのではありません。 '
      verse: 18
    - text: 'というのは，モーセは，すべてのおきてを律法に基づいて民全員に語ったとき，子牛とヤギの血を取り，水と赤い羊毛とヒソプと共に，書そのものと民全体とに振りかけて， '
      verse: 19
    - text: '「これは神があなた方に命じられた契約の血だ」と言ったからです。 '
      verse: 20
    - text: ' さらに彼は，幕屋とすべての務めの器に同じように血を振りかけました。 '
      verse: 21
    - text: '律法によれば，ほとんどすべてのものが血をもって清められ，血を流すことがなければ許しはないのです。 '
      verse: 22
    - text: 'ですから，天にあるものの写しはこれらのものによって清められ，一方，天にあるもの自体は，これらのものよりもさらに優れた犠牲で清められることが必要でした。 '
      verse: 23
    - text: 'というのは，キリストは，本物の聖なる場所の描出である，手で造った聖なる場所ではなく，天そのものに入られたのであり，今やわたしたちのために神のみ前に現れてくださったからです。 '
      verse: 24
    - text: 'それは，大祭司が年ごとに自分のものではない血を携えて聖なる場所に入るように，何度もご自身をささげるためではありませんでした。 '
      verse: 25
    - text: 'そうだとしたなら，世の基礎が据えられて以来，何度も苦しみを受けなければならなかったでしょう。しかし今や，時代の終わりにただ一度，ご自身の犠牲によって罪を取り除くために現われてくださっているのです。 '
      verse: 26
    - text: '人間たちには，ただ一度だけ死ぬこと，そしてそののちに裁きを受けることが定まっていますが， '
      verse: 27
    - text: 'そのようにキリストも，多くの人たちの罪を担うためにただ一度だけささげられたのち，二度目には，罪とは関係なく，彼をひたすら待っている人たちに救いをもたらすために現われることになっています。  '
      verse: 28
  - chapter: 10
    verses:
    - text: '律法は来たるべき善いことの影を持っているのであって，それ自体の姿は持っていないので，年ごとに絶えずささげられる同じ犠牲によって，近づく者たちを完全にすることは決してできません。 '
      verse: 1
    - text: 'もしできるとすれば，崇拝者たちはただ一度だけ清められ，もはや罪の意識を持たなくなるのですから，ささげ物はされなくなったはずではありませんか。 '
      verse: 2
    - text: 'ところが，これらの犠牲によって，罪が年ごとに思い出させられるのです。 '
      verse: 3
    - text: 'なぜなら，雄牛やヤギの血では罪を取り除くことは不可能だからです。 '
      verse: 4
    - text: 'ですから，彼はこの世に入って来る時，こう言われるのです。 「犠牲やささげ物をあなたは望まず，わたしのために体を用意してくださいました。 '
      verse: 5
    - text: ' 全焼のささげ物や罪のための犠牲をあなたは喜ばれませんでした。 '
      verse: 6
    - text: ' そこでわたしは言いました。『ご覧ください，わたしは参りました（書の巻き物にわたしについて書いてあります），神よ，あなたのご意志を行なうために』」。 '
      verse: 7
    - text: ' 先に，「犠牲やささげ物，また全焼のささげ物や罪のための犠牲をあなたは望まず，それらを喜ばれませんでした」と言い（それらは律法によってささげられるものです）， '
      verse: 8
    - text: '次いで，「ご覧ください，あなたのご意志を行なうために，わたしは参りました」と言われるのです。彼は，第二のものを確立するために，最初のものを取り除かれます。 '
      verse: 9
    - text: 'このご意志により，イエス・キリストの体という，ただ一度のささげ物を通して，わたしたちは聖別されているのです。 '
      verse: 10
    - text: '実に，祭司はすべて，日ごとに立って務めを果たし，決して罪を取り除くことのできない同じ犠牲を何度もささげていますが， '
      verse: 11
    - text: 'この方は，罪のために一つの犠牲を永久にささげてから，神の右に座り， '
      verse: 12
    - text: 'それ以来，自分の敵たちが自分の足台とされるまで待っておられます。 '
      verse: 13
    - text: '聖別されている人たちを，一つのささげ物によって，永久に完全にされたのです。 '
      verse: 14
    - text: '聖霊も次のように言って，わたしたちに証言されます。 '
      verse: 15
    - text: ' 「これこそ，わたしが彼らと結ぶ契約だ。『それらの日々ののちに』と，主は言われる。『わたしは自分の律法を彼らの心の上に置き， それを彼らの思いの上に書きつけることになる』」。  次いで，こう言われます。 '
      verse: 16
    - text: ' 「わたしは彼らの罪や不法をもはや思い出すことはないだろう」。 '
      verse: 17
    - text: ' それで，これらのことの許しがあるところには，もはや罪のささげ物はありません。 '
      verse: 18
    - text: 'それゆえ，兄弟たち，わたしたちは，イエスの血によって聖なる場所に入るための大胆さを抱いているのですから， '
      verse: 19
    - text: '（その道は，彼が，垂れ幕つまりご自身の肉を通して，わたしたちのために設けてくださった，新しい生きた道です。） '
      verse: 20
    - text: 'そして，神の家を治める偉大な祭司がいるのですから， '
      verse: 21
    - text: '満ちあふれる信仰のうちに，真実の心をもって近づきましょう。わたしたちは，心に血を振りかけられて悪い良心から清められており，体を清い水で洗われているのですから， '
      verse: 22
    - text: 'わたしたちの希望の告白を断固しっかりと保ちましょう。約束してくださったのは誠実な方だからです。 '
      verse: 23
    - text: ' 互いをどのように愛と善い業へと駆り立てるかをよく考え， '
      verse: 24
    - text: 'わたしたち自身が一緒に集まり合うことを，ある人たちの習慣にならって途絶えさせたりせず，むしろ互いに励まし合い，その日が近づくのを見て，ますますそうしましょう。 '
      verse: 25
    - text: 'というのは，わたしたちが真理の知識を受けた後で，故意に罪を犯し続けるなら，罪のための犠牲はもはや残っておらず， '
      verse: 26
    - text: 'ただ，裁きへの恐ろしい予想のようなものと，対抗者たちを焼き尽くす火の猛烈さだけが残っているのです。 '
      verse: 27
    - text: 'モーセの律法を無視する者は，二人か三人の証人の言葉に基づいて，あわれみを受けることなく死にます。 '
      verse: 28
    - text: 'まして，神の子を踏みつけ，自分がそれによって聖別された契約の血を神聖でないものとみなし，恵みの霊を侮辱する者は，どれほどひどい刑罰に値すると思いますか。 '
      verse: 29
    - text: 'わたしたちは次のように言われた方を知っているからです。「報復はわたしのもの」と，主は言われます。「わたしが返報する」。また，「主はご自分の民を裁かれるだろう」。 '
      verse: 30
    - text: '生ける神のみ手に落ちるのは恐ろしいことです。 '
      verse: 31
    - text: 'しかし，以前の日々のことを思い出しなさい。あなた方は，啓発を受けたのち，苦しみを伴う厳しい戦いを耐え忍びました。 '
      verse: 32
    - text: 'ある時には，非難と圧迫の両方にさらされ，またある時には，そのように扱われた人たちと共にあずかる者になりました。 '
      verse: 33
    - text: 'あなた方は，鎖につながれているわたしに哀れみを抱いてくれましたし，自分の財産が略奪されても喜んで甘受したのです。自分たちには，さらに優れた，永続する財産が天にあることを知っていたからです。 '
      verse: 34
    - text: 'ですから，あなた方は自分の大胆さを投げ捨ててはいけません。それには大きな報いがあります。 '
      verse: 35
    - text: 'というのは，神のご意志を行なって約束のものを受けるため，あなた方には忍耐が必要だからです。 '
      verse: 36
    - text: ' 「ほんのしばらくすれば，来たるべき方が来られるだろう。遅れることはない。 '
      verse: 37
    - text: ' だが，義人は信仰によって生きるだろう。彼がたじろぐなら，わたしの魂は彼を喜ばない」。 '
      verse: 38
    - text: ' しかし，わたしたちは，たじろいで滅びに至る者ではなく，信仰を抱いて魂の救いに至る者です。  '
      verse: 39
  - chapter: 11
    verses:
    - text: 'さて，信仰とは，望んでいる事柄についての保証であり，見ていない事柄についての証明です。 '
      verse: 1
    - text: 'これによって昔の人たちは証言を得たのです。 '
      verse: 2
    - text: '信仰によって，わたしたちは，全宇宙は神の言葉によって造られたのであり，それゆえ，見えるものは目に見えるものからできたのではないことが分かります。 '
      verse: 3
    - text: '信仰によって，アベルはカインよりも優れた犠牲を神にささげ，その信仰によって，彼が義人であるという証言をその方から受けました。神が彼の供え物について証言されたからです。その信仰によって，彼は死んではいても，なお語っているのです。 '
      verse: 4
    - text: '信仰によって，エノクは死を見ないように取り去られました。神が彼を移されたので，彼は見いだされなくなりました。というのは，移される前に，神を十分に喜ばせていたことが証言されていたからです。 '
      verse: 5
    - text: '信仰がなければ，その方を十分に喜ばせることは不可能です。神に近づく者は，その方が存在し，ご自分を求める者たちに報いてくださることを信じるべきだからです。 '
      verse: 6
    - text: '信仰によって，ノアは，まだ見ていない事柄について警告を受けたとき，信心深い恐れに動かされて，自分の家族の救いのために箱船を設けました。その信仰によって，彼は世を罪に定め，信仰による義の相続人となりました。 '
      verse: 7
    - text: '信仰によって，アブラハムは，自分が相続財産として受けることになる場所に出てゆくよう召された時，それに従いました。自分がどこに行くのかを知らずに出て行ったのです。 '
      verse: 8
    - text: '信仰によって，彼は異国人のように，自分のものではない土地にいるようにして，約束の地に住みました。同じ約束を共に相続するイサクやヤコブと共に，天幕に住んだのです。 '
      verse: 9
    - text: 'なぜなら，彼は，基礎を据えられた都市を待ち望んでいたからです。その都市の建設者また造り主は神です。 '
      verse: 10
    - text: '信仰によって，サラ自身までも妊娠する力を受け，そういった年齢を過ぎていたのに子供を産みました。彼女は，約束してくださった方を誠実な方とみなしていたからです。 '
      verse: 11
    - text: 'このようにして，この死んでいたも同然の人から，数の多さにおいては天の星のように多数の，また海辺の砂のように無数の子孫が生まれたのです。 '
      verse: 12
    - text: 'これらの人はみな，信仰のうちに死にました。約束のものを受けませんでしたが，遠くからそれらを見て喜んで迎え，自分たちが地上では他国人また居留者であることを告白したのです。 '
      verse: 13
    - text: 'というのは，このように言う人たちは，自分たちが故郷を探し求めていることを明らかにしているからです。 '
      verse: 14
    - text: '確かに，もし彼らが自分たちの出て来た故郷のことを思っていたのであれば，帰る機会もあったことでしょう。 '
      verse: 15
    - text: 'しかし今，彼らはさらにまさった故郷，つまり天にある故郷を熱望しています。それゆえ，神は，彼らの神と呼ばれることを恥とはされません。彼らのために都市を準備されたからです。 '
      verse: 16
    - text: ' 信仰によって，アブラハムは，試みを受けていた時，イサクをささげました。そうです，約束を喜びのうちに受けていた彼が，自分のひとり子をささげようとしたのです。 '
      verse: 17
    - text: 'しかも彼に対しては，「あなたの子孫はイサクにあって呼ばれることになる」と言われていたのです。 '
      verse: 18
    - text: '彼は，神は死んだ者たちの中からさえも起こすことがおできになると考えました。比ゆ的に言って，彼はイサクを死んだ者たちの中から取り戻したのです。 '
      verse: 19
    - text: '信仰によって，イサクは，来たるべき事柄についても，ヤコブとエサウを祝福しました。 '
      verse: 20
    - text: '信仰によって，ヤコブは，死にかけていた時，ヨセフの子らをそれぞれ祝福し，つえの先のところにもたれて崇拝しました。 '
      verse: 21
    - text: '信仰によって，ヨセフは，自分の最期が近づいていた時，イスラエルの子らの脱出のことに言及し，自分の骨について指図しました。 '
      verse: 22
    - text: '信仰によって，モーセは生まれた時，その両親によって三か月の間隠されました。彼らは彼が美しい子供であるのを見て，王の命令を恐れなかったのです。 '
      verse: 23
    - text: '信仰によって，モーセは，成長した時，ファラオの娘の子と呼ばれるのを拒みました。 '
      verse: 24
    - text: '罪の一時的な快楽を持つよりも，神の民と共に虐待されることを選んだのであり， '
      verse: 25
    - text: 'キリストの非難をエジプトの宝にまさる富だと考えたのです。報いに目を向けていたからです。 '
      verse: 26
    - text: '信仰によって，彼は，王の憤りを恐れず，エジプトを去りました。見えない方を見ているようにして，耐え忍んでいたからです。 '
      verse: 27
    - text: '信仰によって，初子を滅ぼす者が自分たちに触れないよう，過ぎ越しと血の振り注ぎを行ないました。 '
      verse: 28
    - text: '信仰によって，彼らは乾いた陸地のようにして紅海を通り抜けました。エジプト人が同じことを試みると，のみ込まれました。 '
      verse: 29
    - text: '信仰によって，エリコの城壁は，彼らが周囲を七日間回った後に崩れ落ちました。 '
      verse: 30
    - text: '信仰によって，売春婦ラハブは，スパイたちを平和のうちに迎え入れたので，不従順な者たちと共に滅びることはありませんでした。 '
      verse: 31
    - text: 'この上わたしは何を言いましょうか。ギデオン，バラク，サムソン，エフタ，ダビデ，サムエル，また預言者たちについて語るなら，時間がわたしを置いていってしまうでしょう。 '
      verse: 32
    - text: '彼らは，信仰によって，数々の王国を征服し，義を成し遂げ，約束のものを獲得し，ライオンたちの口をふさぎ， '
      verse: 33
    - text: '火の力を消し，剣の刃から逃れ，弱かったのに強い者とされ，戦いにおいて強力な者となり，異国の軍勢を敗退させました。 '
      verse: 34
    - text: '女たちはその死者を復活によって受けました。ほかの人たちは，さらにまさった復活を獲得するために，釈放を受け入れずに拷問されました。 '
      verse: 35
    - text: '別の人たちは，あざけりやむち打ちによって試みられ，そればかりか，束縛や投獄によっても試みられました。 '
      verse: 36
    - text: '彼らは石打ちにされました。のこぎりで切られました。誘惑を受けました。剣で殺されました。羊の皮やヤギの皮をまとって巡り歩き，窮乏し，虐待を受け '
      verse: 37
    - text: '（彼らにはこの世はふさわしくなかったのです），荒野，山々，ほら穴，地の穴をさまよい続けました。 '
      verse: 38
    - text: 'これらの人々は皆，その信仰によって証言されましたが，約束のものは受けませんでした。 '
      verse: 39
    - text: '神は，わたしたちのためにさらにまさったものを備えて，わたしたちを抜きにしては彼らが完全にされることのないようにされたのです。  '
      verse: 40
  - chapter: 12
    verses:
    - text: 'それゆえ，わたしたちも，これほど大勢の雲のような証人たちに囲まれているのですから，あらゆる重荷と，すぐに絡みつく罪とを捨てて，わたしたちの前に置かれた競走を忍耐して走ろうではありませんか。 '
      verse: 1
    - text: '信仰の創始者また完成者であるイエスを見つめながら。彼は，自分の前に置かれた喜びのゆえに，恥をものともせずに十字架を耐え忍び，神のみ座の右に座られたのです。 '
      verse: 2
    - text: '罪人たちによるこのような反抗に耐え忍ばれた方のことをよく考えなさい。あなた方が疲れ，あなた方の魂が弱り果てることのないためです。 '
      verse: 3
    - text: 'あなた方は罪と闘うにあたって，まだ血に至るまで抵抗したことがありません。 '
      verse: 4
    - text: 'そして，子供たちに対するようにしてあなた方に語られている，次のような勧めを忘れてしまっています。 「わが子よ，主の懲らしめを軽んじてはならず，その方から戒められるとき，弱り果ててもいけない。 '
      verse: 5
    - text: ' 主はご自分の愛する者を懲らしめ，受け入れる子をすべてむち打たれるからだ」。 '
      verse: 6
    - text: ' あなた方が耐え忍んでいるのは鍛練のためです。神はあなた方を子供たちのように扱っておられます。というのは，父親が鍛練しない子などいるでしょうか。 '
      verse: 7
    - text: 'しかし，みんなが共にあずかっている鍛錬をあなた方が受けていないとすれば，あなた方は私生児であって，子ではありません。 '
      verse: 8
    - text: 'さらにまた，わたしたちを懲らしめるために，同じく肉の父親たちがいて，わたしたちは彼らに敬意を表わしていました。霊の父にはなおのこと，服従して生きるべきではないでしょうか。 '
      verse: 9
    - text: 'というのは，確かに父親たちは，少しばかりの日々，自分が良いと思うままにわたしたちを罰しましたが，その方は，わたしたちの益のため，わたしたちがご自分の神聖さに共にあずかる者となるために罰してくださるのです。 '
      verse: 10
    - text: '懲らしめはすべて，その時は喜ばしいことではなく，つらいことに思えますが，後になれば，それによって訓練された人たちに，義という平和な実を生み出すのです。 '
      verse: 11
    - text: 'ですから，垂れ下がった手と衰えたひざをまっすぐにしなさい。 '
      verse: 12
    - text: 'そして，不自由な足が脱臼することなく，むしろいやされるように，あなた方の足のためにまっすぐな道を造りなさい。 '
      verse: 13
    - text: 'すべての人たちとの平和を追い求めなさい。また聖化を追い求めなさい。それなくしてはだれも主を見ることはできません。 '
      verse: 14
    - text: '神の恵みに達していない人が出ることのないよう，また，苦い根が伸びてきてあなた方を悩まし，それによって多くの者たちが汚されることのないよう，よく注意しなさい。 '
      verse: 15
    - text: '一度の食事のために自分の長子の権利を売ったエサウのように，淫行の者や神聖さを汚す者にならないようにしなさい。 '
      verse: 16
    - text: 'というのは，彼が後から祝福を受け継ぎたいと願ったのに退けられたことを，あなた方は知っているからです。彼は，涙をもってそれを切に求めましたが，思いの変化の余地を見いだせなかったのです。 '
      verse: 17
    - text: 'あなた方が近づいているのは，触れることのできる，火で燃えている山や，暗黒，暗闇，暴風雨， '
      verse: 18
    - text: 'らっぱの響き，言葉の声の前ではありません。それを聞いた者たちは，これ以上自分たちに言葉が語られることのないように懇願しました。 '
      verse: 19
    - text: '彼らは，「獣であっても山に触れるなら，それは石打ちにされなければならない」と命じられたことに耐えられなかったのです。 '
      verse: 20
    - text: 'また，その光景があまりにも恐ろしかったので，モーセは，「わたしはおびえ，震えている」と言いました。 '
      verse: 21
    - text: ' しかし，あなた方が近づいているのは，シオンの山，また生ける神の都，すなわち天のエルサレム，そして無数のみ使いたち， '
      verse: 22
    - text: 'すなわち全体の集会，また天で登録されている初子たちの集会，すべての人の裁き主である神，完全にされた正しい人たちの霊， '
      verse: 23
    - text: '新しい契約の仲介者イエス，さらに，アベルの血よりも立派に語る，振り注ぎの血の前なのです。 '
      verse: 24
    - text: ' 語っている方を拒まないように気をつけなさい。地上で警告していた人を拒んだ人々が逃れられなかったのであれば，天から警告される方に背を向けるわたしたちは，なおさら逃れることはできないでしょう。 '
      verse: 25
    - text: 'その時，その方の声は地を揺り動かしましたが，今や，次のように約束されています。「わたしはもう一度，地だけではなく，天をも揺り動かすだろう」。 '
      verse: 26
    - text: 'この「もう一度」という表現は，揺り動かされないものが残るために，揺り動かされるものが，造られたものとして取り除かれることを示しています。 '
      verse: 27
    - text: 'それゆえ，わたしたちは，揺り動かされることのない王国を受けようとしているのですから，感謝の念を抱きましょう。それによって崇敬と畏敬の念をもって，受け入れられる仕方で神に仕えるのです。 '
      verse: 28
    - text: 'わたしたちの神は焼き尽くす火だからです。  '
      verse: 29
  - chapter: 13
    verses:
    - text: '兄弟愛を保ちなさい。 '
      verse: 1
    - text: 'よそから来た人を親切にもてなすことを忘れてはいけません。そうすることにより，ある人たちはそれと知らずにみ使いたちをもてなしたのです。 '
      verse: 2
    - text: '獄につながれている人たちのことを，彼らと共につながれているようにして覚えておきなさい。また，虐待されている人たちのことを覚えておきなさい。あなた方も肉体でいるからです。 '
      verse: 3
    - text: 'すべての人たちの間で結婚が尊ばれるようにし，寝床が汚されないようにしなさい。神は，淫行の者たちや姦淫を犯す者たちを裁かれるのです。 '
      verse: 4
    - text: ' お金に対する愛から自由になり，自分の持っているもので満足しなさい。「わたしは決してあなたを離れず，決してあなたを見捨てない」と言われているからです。 '
      verse: 5
    - text: 'それで，わたしたちは確信をもって次のように言います。 「主はわたしの助け主。わたしは恐れない。人がわたしに何をできようか」。 '
      verse: 6
    - text: ' あなた方の指導者たち，あなた方に神の言葉を語った人たちのことを覚えておきなさい。彼らの行ないの結末を注意深く見て，彼らの信仰に倣いなさい。 '
      verse: 7
    - text: 'イエス・キリストは，昨日も，今日も，そして永久に同じ方です。 '
      verse: 8
    - text: 'さまざまな異なった教えによって運び去られてはいけません。心は，食物ではなく，恵みによって強められるのが良いことだからです。食物に気を取られていた人たちは益を得ませんでした。 '
      verse: 9
    - text: ' わたしたちには一つの祭壇があります。それは，聖なる幕屋に仕えている人たちはそこから食べる権利のないものです。 '
      verse: 10
    - text: 'なぜなら，動物の血は罪のためのささげ物として大祭司によって聖なる場所に持って行かれますが，その体は宿営の外で焼かれるからです。 '
      verse: 11
    - text: 'そのため，イエスも，ご自分の血によって民を聖化するために，門の外で苦しみを受けられました。 '
      verse: 12
    - text: 'ですから，わたしたちは彼の恥辱を担って，宿営の外に出て彼のもとに行こうではありませんか。 '
      verse: 13
    - text: 'わたしたちは，ここには永続する都市を持っておらず，来たるべき都市を得ようとしているからです。 '
      verse: 14
    - text: 'それで，彼を通して，絶えず神に賛美の犠牲を，すなわちそのみ名を告白する唇の実をささげましょう。 '
      verse: 15
    - text: 'しかし，善い行ない，そして分け合うことを忘れてはいけません。そのような犠牲こそ，神は喜ばれるからです。 '
      verse: 16
    - text: ' あなた方の指導者たちに従い，また服しなさい。彼らはやがて言い開きをする者として，あなた方の魂のために見張りをしているからです。彼らが，うめき声ではなく喜びをもって，このことを行なえるようにしなさい。そうでないと，あなた方の益になりません。 '
      verse: 17
    - text: ' わたしたちのために祈ってください。わたしたちは，すべてのことにおいて高潔に生活したいと願っており，自分が正しい良心を持っていると確信しているからです。 '
      verse: 18
    - text: 'わたしはあなた方がこのことをしてくれるよう特にお願いします。わたしがなるべく早くあなた方のところに帰れるようになるためです。 '
      verse: 19
    - text: ' それでは，平和の神，すなわち，永遠の契約の血による羊の偉大な牧者であるわたしたちの主イエスを死んだ者たちの中から連れ戻された方が， '
      verse: 20
    - text: 'イエス・キリストを通して，み前にあってみ心にかなうことをあなた方のうちで行なってくださり，あなた方がそのご意志を行なうため，あらゆる善い業において整えてくださいますように。この方に，栄光がいつまでもありますように。アーメン。 '
      verse: 21
    - text: ' 兄弟たち，わたしはあなた方に，以上の勧告の言葉を我慢してくれるように勧めます。わたしは少しの言葉であなた方に書き記したからです。 '
      verse: 22
    - text: 'わたしたちの兄弟テモテが釈放されたことを知ってください。彼がすぐに来れば，わたしは彼と共にあなた方に会えるでしょう。 '
      verse: 23
    - text: 'あなた方の指導者たち全員と，すべての聖徒たちによろしく伝えてください。イタリアの人たちがあなた方によろしくと言っています。 '
      verse: 24
    - text: '恵みが，あなた方すべてと共にありますように。アーメン。    '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: '神と主イエス・キリストの召使いヤコブから，離散のうちにある十二部族へ。あいさつを送ります。 '
      verse: 1
    - text: 'わたしの兄弟たち，さまざまな誘惑に陥るときには，それをすべて喜びとみなしなさい。 '
      verse: 2
    - text: '自分の信仰の試みが忍耐を生み出すことを知っているからです。 '
      verse: 3
    - text: 'あなた方が何にも欠けることなく，完全な者また完成した者となるよう，忍耐にその完全な業を持たせなさい。 '
      verse: 4
    - text: 'しかし，あなた方のうちに知恵に欠ける人がいるなら，すべての人に寛大にまたとがめることなく与えてくださる神に求めなさい。そうすれば，それはその人に与えられるでしょう。 '
      verse: 5
    - text: 'しかし，何の疑いも持たず，信仰のうちに求めなさい。疑っている人は，風に吹かれて揺れ動く海の波のようだからです。 '
      verse: 6
    - text: 'その人は，自分が主から何かをいただけるなどと思ってはいけません。 '
      verse: 7
    - text: 'そのような人は，二心の人であって，そのすべての道は不安定です。 '
      verse: 8
    - text: 'しかし，低い境遇にある兄弟は，自分の高い地位を誇りとしなさい。 '
      verse: 9
    - text: 'また，富んだ人は自分が低くされていることを誇りとしなさい。彼は草の花のように過ぎ去ることになるからです。 '
      verse: 10
    - text: '太陽が熱風を伴って昇り，草を枯らすと，その花は落ち，そのうわべの美しさは滅びます。そのように，富んだ人も，その追求の途上で消え去るでしょう。 '
      verse: 11
    - text: ' 誘惑を耐え忍ぶ人は幸いです。是認されるとき，主がご自分を愛する人たちに約束されたもの，命の冠を受けることになるからです。 '
      verse: 12
    - text: '誘惑されるとき，だれも，「わたしは神に誘惑されている」と言ってはなりません。神が悪から誘惑を受けることはあり得ませんし，ご自身がだれかを誘惑されることもないからです。 '
      verse: 13
    - text: 'むしろ，それぞれの人は，自分自身の欲望によって引き出され，そそのかされるときに誘惑を受けるのです。 '
      verse: 14
    - text: '次いで，欲望がはらむと罪を産み，罪が熟すると死を生み出します。 '
      verse: 15
    - text: 'わたしの愛する兄弟たち，欺かれてはいけません。 '
      verse: 16
    - text: 'あらゆる良い贈り物，またあらゆる完全な贈り物が，上から，光の父から下って来るのです。その方には，変化も，回転の影もあり得ません。 '
      verse: 17
    - text: 'その方は，自らのご意志のままに，わたしたちがご自分の被造物のいわば初穂となるように，わたしたちを真理の言葉によって生み出してくださいました。 '
      verse: 18
    - text: ' そのようなわけで，わたしの愛する兄弟たち，すべての人は聞くことに速く，語ることに遅く，怒ることに遅くありなさい。 '
      verse: 19
    - text: '人の怒りは神の義をもたらさないからです。 '
      verse: 20
    - text: 'それゆえ，あらゆる不潔さとあふれ出る邪悪さを捨て去り，植え付けられたみ言葉を謙虚に受け入れなさい。み言葉はあなた方の魂を救うことができます。 '
      verse: 21
    - text: 'しかし，自分自身を惑わして単なる聞き手で終わるのではなく，み言葉の実行者でありなさい。 '
      verse: 22
    - text: 'というのは，だれかがみ言葉の聞き手であっても実行者でないなら，その人は，鏡で自分の生まれつきの顔を眺めている人のようだからです。 '
      verse: 23
    - text: '自分自身を見ても，立ち去ると，自分がどんな姿だったかをすぐに忘れてしまうのです。 '
      verse: 24
    - text: 'しかし，完全な律法，すなわち自由の律法に見入って，とどまる人は，すぐに忘れてしまう聞き手ではなく，業の実行者になっているのであって，その人はその行ないにおいて祝福されます。 '
      verse: 25
    - text: ' あなた方の中のだれかが，自分は信心深い者だと思っていても，自分の舌を制御せず，自分の心を欺いているなら，その人の信心は価値がありません。 '
      verse: 26
    - text: 'わたしたちの神また父のみ前で清く汚れのない信心とはこれです。すなわち，孤児ややもめをその苦難の際に見舞うこと，また世から汚されないよう自分を守ることです。  '
      verse: 27
  - chapter: 2
    verses:
    - text: 'わたしの兄弟たち，わたしたちの栄光の主イエス・キリストの信仰を，えこひいきと共に抱いてはいけません。 '
      verse: 1
    - text: 'というのは，あなた方の集会に，金の指輪をはめ，立派な服を着た人が入って来て，同時に汚れた服を着た貧しい人も入って来た場合に， '
      verse: 2
    - text: 'あなた方が立派な服を身に着けた人に特別に目を留めて，「ここの良い場所にお座りなさい」と言い，貧しい人には，「そこに立っていなさい」とか，「わたしの足台のわきに座りなさい」と言うなら， '
      verse: 3
    - text: 'あなた方は自分たちの間でえこひいきを示して，悪い考えを持つ裁き手になっているのではありませんか。 '
      verse: 4
    - text: 'わたしの愛する兄弟たち，よく聞きなさい。神は，この世において貧しい人たちを，信仰において富んだ人たちとして，またご自分を愛する者たちに対して約束された王国を相続する人たちとして選ばれたのではありませんか。 '
      verse: 5
    - text: 'しかし，あなた方はその貧しい人を辱めたのです。富んだ人たちが，あなた方を抑圧し，あなた方を自ら法廷に引いて行くのではありませんか。 '
      verse: 6
    - text: '彼らこそ，あなた方がその名で呼ばれた高貴な名を冒とくするのではありませんか。 '
      verse: 7
    - text: 'それでも，あなた方が聖書に従って，「あなたは隣人を自分自身のように愛さなければならない」という王たる律法を実行しているのであれば，それは結構なことです。 '
      verse: 8
    - text: 'しかし，えこひいきを示すなら，あなた方は罪を犯しています。律法により，違反者として有罪と宣告されているのです。 '
      verse: 9
    - text: 'というのは，だれかが律法全体を守るとしても，一つの点でつまずくなら，すべてに違反していることになるからです。 '
      verse: 10
    - text: 'なぜなら，「姦淫を犯してはいけない」と言われた方は，「殺人を犯してはいけない」とも言われたのです。それで，もしあなたが姦淫を犯してはいなくても，殺人を犯しているなら，律法の違反者となります。 '
      verse: 11
    - text: '自由の律法によって裁かれようとしている者として，そのように語り，またそのように行ないなさい。 '
      verse: 12
    - text: 'あわれみを示さない者に対しては，あわれみのない裁きが下されるからです。あわれみは裁きに対して勝ち誇るのです。 '
      verse: 13
    - text: ' わたしの兄弟たち，もし人が自分には信仰があると言っていても，業がなければ，それは何の益になるでしょうか。信仰がその人を救えるでしょうか。 '
      verse: 14
    - text: 'もし兄弟か姉妹が裸でいて，その日の食物にも事欠いているのに， '
      verse: 15
    - text: 'あなた方のうちのだれかが，「平安のうちに行きなさい。温かくして，お腹を満たしなさい」と言うだけで，体に必要な物を与えないなら，それは何の益になるでしょうか。 '
      verse: 16
    - text: '同じように信仰も，業がなければ，それだけでは死んでいるのです。 '
      verse: 17
    - text: 'なるほど，ある人はこう言うことでしょう。「あなたには信仰があり，わたしには業があります」。あなたの業からあなたの信仰を取り出してわたしに見せなさい。そうすれば，わたしは自分の業によって自分の信仰をあなたに見せましょう。 '
      verse: 18
    - text: ' あなたは神がただおひとりだと信じています。それは結構なことです。悪魔たちも信じて，身震いしているのです。 '
      verse: 19
    - text: 'しかし，むなしい人よ，あなたは業を別にした信仰が死んでいることを知りたいのですか。 '
      verse: 20
    - text: 'わたしたちの父アブラハムは，自分の息子イサクを祭壇の上にささげたとき，業によって義とされたのではありませんか。 '
      verse: 21
    - text: 'あなたも分かるように，信仰が彼の業と共に働き，業によって信仰が完全にされたのです。 '
      verse: 22
    - text: 'そして，「アブラハムは神を信じ，それが彼の義とみなされた」と言う聖書が実現し，彼は神の友と呼ばれたのです。 '
      verse: 23
    - text: 'これであなた方も分かるように，人は業によって義とされるのであって，信仰だけによるのではありません。 '
      verse: 24
    - text: '同じように，売春婦ラハブも，使者たちを迎え入れ，彼らを別の道から送り出したとき，業によって義とされたのではありませんか。 '
      verse: 25
    - text: '霊を別にした体が死んでいるのと同じように，業を別にした信仰も死んでいるのです。  '
      verse: 26
  - chapter: 3
    verses:
    - text: 'わたしの兄弟たち，あなた方のうちの多くが教師になってはなりません。わたしたち教師はより厳しい裁きを受けることになるのを知っているからです。 '
      verse: 1
    - text: 'わたしたちは皆，多くのことでつまずくからです。言葉においてつまずかない人がいるなら，その人は完全な人であり，自分の全身を制御することができます。 '
      verse: 2
    - text: '実際，馬を自分たちに従わせるためにその口にくつわをはめると，わたしたちはその全身を操ることができます。 '
      verse: 3
    - text: '見なさい，船でさえ，あのように大きなもので，また激しい風にあおられているのに，ごく小さなかじによって操縦者の望むところに操られます。 '
      verse: 4
    - text: 'このように，舌も小さな器官ですが，大きなことを自慢するのです。あんなに小さな火があんなに大きな森林に広がってゆくのを見なさい！ '
      verse: 5
    - text: 'それで，舌は火です。舌こそ，わたしたちの肢体の中の不法の世界であり，全身を汚し，生来の進路を燃やし，ゲヘナによって燃やされます。 '
      verse: 6
    - text: 'あらゆる種類の獣，鳥，はうもの，また海の生き物は，人間によって飼いならされますし，また飼いならされてきました。 '
      verse: 7
    - text: 'しかし，だれも舌を飼いならすことはできません。舌は休むことのない悪であり，死をもたらす毒で満ちています。 '
      verse: 8
    - text: 'わたしたちは，舌によって，わたしたちの神また父を賛美し，また舌によって，神のかたちに造られた人々をのろいます。 '
      verse: 9
    - text: '同じ口から，祝福とのろいとが出て来るのです。わたしの兄弟たち，こうした事があってはなりません。 '
      verse: 10
    - text: '泉が同じ穴から真水と苦い水とをわき出させるでしょうか。 '
      verse: 11
    - text: 'わたしの兄弟たち，イチジクの木がオリーブの実を，またブドウの木がイチジクの実を生じさせることができるでしょうか。このように，泉が塩水と真水の両方を生じさせることもありません。 '
      verse: 12
    - text: ' あなた方の間で賢くて理解力があるのはだれですか。その人は，自分の良い振る舞いによって，自分の行ないが知恵に属する温和さのうちになされていることを示しなさい。 '
      verse: 13
    - text: 'しかし，あなた方が心の中に苦々しいねたみや利己的な野心が抱いているなら，自慢したり，真理に逆らってうそをついたりしてはいけません。 '
      verse: 14
    - text: 'そのような知恵は上から下って来たものではなく，地的で，肉欲的で，また悪霊的です。 '
      verse: 15
    - text: 'ねたみや利己的な野心があるところには，混乱とあらゆる悪い行ないがあるからです。 '
      verse: 16
    - text: 'しかし，上からの知恵は第一に純真であり，次いで，平和的で，柔和で，理性的で，あわれみと良い実とに満ちており，えこひいきをせず，偽善的でもありません。 '
      verse: 17
    - text: 'それで，義の実は，平和を作り出す人たちによって，平和のうちにまかれるのです。  '
      verse: 18
  - chapter: 4
    verses:
    - text: 'あなた方の間の争いや闘いはどこから来るのですか。あなた方の肢体の中で戦う，快楽に対する欲情から来るのではありませんか。 '
      verse: 1
    - text: 'あなた方は渇望しますが，持っていません。人殺しをし，むやみに欲しがりますが，獲得できません。闘ったり争ったりします。あなた方が持っていないのは，求めないからです。 '
      verse: 2
    - text: '求めても受けていないのは，それを自分の快楽のために使おうとして，間違った動機で求めるからです。 '
      verse: 3
    - text: '姦淫を犯す者たち，また姦淫を犯す女たちよ，あなた方は世との交友が神との敵対であることを知らないのですか。それゆえ，だれでもこの世の友になりたいと思っている人は，自分を神の敵としているのです。 '
      verse: 4
    - text: 'それともあなた方は，「わたしたちのうちに住んでいる霊は，ねたむほどに慕っている」と聖書が述べているのは，無意味なことだと思っているのですか。 '
      verse: 5
    - text: 'しかし，その方はさらに豊かな恵みを与えてくださるのです。それゆえ，こう言われています。「神は高慢な者に立ち向かい，謙そんな者に恵みをお与えになる」。 '
      verse: 6
    - text: 'ですから，神に服しなさい。しかし悪魔に立ち向かいなさい。そうすればあなた方から逃げ去るでしょう。 '
      verse: 7
    - text: '神に近づきなさい。そうすればあなた方に近づいてくださるでしょう。罪人たちよ，あなた方の手を清めなさい。二心の者たちよ，あなた方の心を清めなさい。 '
      verse: 8
    - text: '嘆き，悲しみ，泣きなさい。あなた方の笑いを悲しみに，あなた方の喜びを憂いに変えなさい。 '
      verse: 9
    - text: '主のみ前で自分を低くしなさい。そうすればあなた方を高くしてくださるでしょう。 '
      verse: 10
    - text: ' 兄弟たち，互いを悪く言ってはいけません。兄弟を悪く言ったり，自分の兄弟を裁いたりする者は，律法を悪く言い，律法を裁いているのです。そして，もし律法を裁いているなら，あなたは律法の実行者ではなく，裁き手です。 '
      verse: 11
    - text: '立法者はただひとり，救うことも滅ぼすこともできる方です。それなのに，ほかの人を裁こうとするあなたは，いったい何者なのですか。 '
      verse: 12
    - text: ' さあ，「今日か明日，あの町へ行き，一年間そこで過ごして，商売をし，金もうけをしよう」と言っている者たちよ。 '
      verse: 13
    - text: '一方では，あなた方は明日自分の命がどうなるかを知らないのです。というのは，あなた方の命はどんなものなのですか。あなた方は，少しの間現われて，やがて消え去ってしまう霧にすぎないのです。 '
      verse: 14
    - text: 'あなた方は，「もし主のご意志であれば，わたしたちは生きていて，あのことやこのことをするでしょう」と言うべきなのです。 '
      verse: 15
    - text: 'しかし今，あなた方は自分の自慢を誇りとしています。そうした自慢はすべて悪いことです。 '
      verse: 16
    - text: 'それゆえ，善をなすことを知っていながら，それを行なわないなら，それはその人にとって罪なのです。  '
      verse: 17
  - chapter: 5
    verses:
    - text: 'さあ，富んだ人たちよ，自分たちに臨もうとしている悲惨さのために泣きわめきなさい。 '
      verse: 1
    - text: 'あなた方の富は朽ち，あなた方の衣服はガに食われました。 '
      verse: 2
    - text: 'あなた方の金と銀は腐食し，それらのさびがあなた方に不利な証言となって，あなた方の肉を火のように食い尽くすでしょう。あなた方はこの終わりの日々に自分の宝を積み上げたのです。 '
      verse: 3
    - text: '見なさい，あなた方の畑の刈り入れをした労働者たちの賃金，あなた方がだまして取っておいたその賃金が叫んでおり，刈り入れをした人たちの叫びが万軍の主の耳にまで達しました。 '
      verse: 4
    - text: 'あなた方は地上で優美に暮らし，自分の快楽にふけってきました。虐殺の日にあたって，自分の心を養ったのです。 '
      verse: 5
    - text: 'あなた方は義人を罪に定めて，殺しました。彼はあなた方に手向かっていません。 '
      verse: 6
    - text: ' それゆえ，兄弟たち，主の来臨まで辛抱しなさい。見なさい，耕作人は，地の貴重な実りを，それが早い雨と遅い雨を受けるまで，それについて辛抱して待っています。 '
      verse: 7
    - text: 'あなた方も辛抱しなさい。自分たちの心を確固たるものとしなさい。主の来臨が近づいているからです。 '
      verse: 8
    - text: ' 兄弟たち，互いに不平を言ってはいけません。あなた方が裁かれることのないためです。見なさい，裁き主が戸口の前に立っておられます。 '
      verse: 9
    - text: '兄弟たち，苦しみと辛抱については，主の名において語った預言者たちを模範としなさい。 '
      verse: 10
    - text: '見なさい，耐え忍んだ人たちは幸いだと，わたしたちは考えます。あなた方はヨブの辛抱について聞き，主がなさったことの結末を見，主がどれほど同情とあわれみに満ちておられるかを知りました。 '
      verse: 11
    - text: 'しかし，わたしの兄弟たち，何よりも，誓ってはいけません。天にかけても，地にかけても，ほかのどんな誓いにかけても。そうではなく，あなた方の『はい』を『はい』に，『いいえ』を『いいえ』にならせなさい。あなた方が偽善に陥ることのないためです。 '
      verse: 12
    - text: ' あなた方の中に苦しんでいる人がいますか。その人は祈りなさい。元気な人がいますか。その人は賛美を歌いなさい。 '
      verse: 13
    - text: 'あなた方の中に病気の人がいますか。その人は集会の長老たちを呼び，主の名において油を塗ってもらい，自分のために祈ってもらいなさい。 '
      verse: 14
    - text: 'そうすれば，信仰の祈りが病気の人をいやし，主がその人を起き上がらせてくださるでしょう。その人が罪を犯していたなら，許されるでしょう。 '
      verse: 15
    - text: 'あなた方の違反を互いに告白し，互いのために祈りなさい。あなた方がいやされるためです。義人の真剣な祈りは力強い効果があります。 '
      verse: 16
    - text: 'エリヤはわたしたちと同じような性質の人でしたが，雨が降らないようにと熱烈に祈ると，その地には三年六か月の間，雨が降りませんでした。 '
      verse: 17
    - text: '再び祈ると，天は雨を降らせ，地はその産物を生み出しました。 '
      verse: 18
    - text: ' 兄弟たち，あなた方の中に真理から迷い出た人がいて，だれかが彼を引き戻すなら， '
      verse: 19
    - text: 'その人は，罪人をその迷いの道から引き戻す人が，彼の魂を死から救い出し，また多くの罪を覆うことになることを知っておきなさい。    '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: 'イエス・キリストの使徒ペトロから，ポントス，ガラテア，カッパドキア，アジア，ビティニアの離散のうちに仮住まいしている選ばれた人たち， '
      verse: 1
    - text: 'すなわち，イエス・キリストに従い，その血を振りかけていただくために，父なる神の予知によって，霊の聖化のうちに選ばれた人たちへ。あなた方に恵みと平和が増し加えられますように。 '
      verse: 2
    - text: 'わたしたちの主イエス・キリストの父また神がほめたたえられますように。その方は，その豊かなあわれみにより，イエス・キリストの死んだ者たちからの復活を通して，わたしたちを生きた希望へと再び生まれさせる父となってくださいました。 '
      verse: 3
    - text: 'それは，あなた方のために天に取って置かれている，朽ちることなく，汚れがなく，消え行くことのない相続財産のためです。 '
      verse: 4
    - text: 'あなた方は，終わりの時に啓示されるために備えられている救いのため，神の力により，信仰を通して守られています。 '
      verse: 5
    - text: 'その点で，あなた方は大いに喜んでいます。たとえ今しばらくの間は，さまざまな試練にあって悲しまなければならないとしてもです。 '
      verse: 6
    - text: 'それは，火によって試されていながらも滅びてしまう金よりはるかに貴重な，あなた方の信仰の証拠が，イエス・キリストの現われのときに，賞賛と栄光と栄誉という結果になるためなのです。 '
      verse: 7
    - text: 'あなた方は彼を見たことがありませんが，愛しています。今は彼を見ることができませんが，それでも信じており，言葉に表せない，栄光に満ちた喜びをもって大いに喜んでいます。 '
      verse: 8
    - text: 'あなた方の信仰の結果を，すなわちあなた方の魂の救いを受けているからです。 '
      verse: 9
    - text: 'この救いについては，あなた方に達する恵みについて預言した預言者たちが探し求め，念入りに調べました。 '
      verse: 10
    - text: '彼らは，自分たちのうちにあるキリストの霊が，キリストの苦難とそれに続く栄光を預言した時，それがだれを，あるいはどの時を指しているのかを調べていたのです。 '
      verse: 11
    - text: '彼らは，天から遣わされた聖霊によってあなた方に福音を宣教した人たちを通してあなた方に知らされたそれらの事柄のために奉仕しましたが，それが，自分たちのためではなく，あなた方のためであることを啓示されました。それは，み使いたちもひとめ見たいと望んでいる事柄です。 '
      verse: 12
    - text: 'ですから，あなた方の思いを活動に備え，冷静さを保ち，イエス・キリストの現われの時にあなた方にもたらされる恵みにすべての希望を置きなさい。 '
      verse: 13
    - text: '従順の子らとして，以前の無知であったときの欲望に従うのではなく， '
      verse: 14
    - text: 'あなた方を召された方の聖なるさまに従って，あなた方も自分のすべての振る舞いにおいて聖なるものとなりなさい。 '
      verse: 15
    - text: 'それは，「あなた方は聖なるものでなければならない。わたしは聖なるものだからだ」と書かれているからです。 '
      verse: 16
    - text: 'あなた方が，人を偏り見ずにひとりひとりの業に基づいて裁かれる方を父と呼んでいるのであれば，この世に仮住まいする期間を敬けんな恐れのうちに過ごしなさい。 '
      verse: 17
    - text: 'このことを知っているからです。つまり，あなた方が，父祖たちから伝えられた無益な生き方から買い戻されたのは，朽ちやすい物，すなわち銀や金によるのではなく， '
      verse: 18
    - text: '汚れもしみもない子羊のような貴重な血，すなわちキリストの血によるということです。 '
      verse: 19
    - text: '実際，彼は世の基礎が置かれる前から予知されていましたが，時代の終わりに，あなた方のために現わされました。 '
      verse: 20
    - text: 'そのあなた方は，彼を通して，彼を死んだ者たちの中から起こし，栄光をお与えになった神を信じています。あなた方の信仰と希望が神のうちにあるようになるためです。 '
      verse: 21
    - text: ' あなた方は，偽りのない兄弟の愛情における霊を通して，真理に対する従順のうちに自分の魂を清くしているのですから，互いを心から熱烈に愛しなさい。 '
      verse: 22
    - text: '再び生まれたのは，朽ちやすい種からではなく，朽ちることのない種から，すなわち，生きていていつまでも残る神の言葉を通してであったからです。 '
      verse: 23
    - text: 'こうあるからです。 「肉なる者はすべて草のよう。人の栄光はすべて草の花のよう。草は枯れ，花は落ちる。 '
      verse: 24
    - text: ' だが，主の言葉はいつまでも存続する」。  これこそ，あなた方に宣教された良いたよりの言葉です。  '
      verse: 25
  - chapter: 2
    verses:
    - text: 'ですから，あらゆる邪悪さ，あらゆる欺き，偽善，ねたみ，そしてあらゆる悪口を捨て去り， '
      verse: 1
    - text: '生まれたばかりの赤子のように，混ぜ物のないみ言葉の乳を慕い求めなさい。それによって成長するためです。 '
      verse: 2
    - text: 'それはあなた方が，主が恵み深い方であることを本当に味わったのであればのことです。 '
      verse: 3
    - text: 'その方のもとに来なさい。彼は，確かに人々によって退けられはしましたが，神によって選ばれた，貴重な，生きた石です。 '
      verse: 4
    - text: 'あなた方も，生きた石となって，聖なる祭司職のため，また，イエス・キリストを通して神に受け入れられる霊的な犠牲をささげるための霊的な家として築き上げられなさい。 '
      verse: 5
    - text: 'なぜなら，聖書にこうあるからです。 「見よ，わたしはシオンに，隅の親石，選ばれた貴重な石を置く。これを信じる者は決して失望することはない」。 '
      verse: 6
    - text: ' ですから，信じるあなた方にとっては尊いものですが，不従順な者たちにとってはこのようです。 「建てる者たちが退けた石，それが隅の親石となった」， '
      verse: 7
    - text: ' また， 「つまずきの石，違反の岩」。  というのは，彼らは不従順であるため，またそう定められているために，み言葉につまずくからです。 '
      verse: 8
    - text: 'しかしあなた方は，選ばれた種族，王なる祭司，聖なる民族，神ご自身の所有となる民でです。それは，あなた方が闇からご自分の驚くべき光へと招き入れてくださった方のすばらしさを広く示すためです。 '
      verse: 9
    - text: 'あなた方は，かつては民ではなかったのに，今は神の民であり，恵みを受けていなかったのに，今は恵みを受けています。 '
      verse: 10
    - text: '愛する者たちよ，わたしはあなた方に懇願します。あなた方は外国人また寄留者なのですから，魂に戦いを挑む肉的な欲望を避けなさい。 '
      verse: 11
    - text: '諸国民の間で良い振る舞いをしなさい。彼らがあなた方を悪人として悪く言っていても，自分たちが目にするあなた方の良い業によって，訪れの日に，神に栄光をささげるようになるためです。 '
      verse: 12
    - text: 'ですから，人間のすべての法令には主のゆえに服しなさい。最高権威としての王に対してであろうと， '
      verse: 13
    - text: '悪人への報復のため，またよい行ないをする者たちをほめるため，王から遣わされた総督に対してであろうと，そうしなさい。 '
      verse: 14
    - text: 'あなた方がよい行ないによって愚かな者たちの無知を沈黙させることは，神のご意志だからです。 '
      verse: 15
    - text: '自由人として，しかしその自由を邪悪さの覆いとして用いるのではなく，神の奴隷として用いて，そのことを行ないなさい。 '
      verse: 16
    - text: ' すべての人々を敬いなさい。兄弟関係にある人たちを愛しなさい。神を恐れなさい。王を敬いなさい。 '
      verse: 17
    - text: '召使いたちよ，あらん限りの恐れをもって自分の主人に服従しなさい。善良で柔和な者だけではなく，意地の悪い者に対してもそうしなさい。 '
      verse: 18
    - text: 'だれかが不当に苦しんでいながら，神に対する良心のゆえに苦痛を耐え忍ぶなら，それはほめるに値することだからです。 '
      verse: 19
    - text: 'というのは，あなた方が罪を犯している時に，むち打ちを辛抱強く耐え忍んでいても，それが何の名誉になるでしょうか。しかし，よい行ないをしている時に，苦しみを辛抱強く耐え忍んでいるなら，これこそ神のもとでほめるに値することなのです。 '
      verse: 20
    - text: 'このためにこそ，あなた方は召されたのです。なぜなら，キリストも，あなた方がその歩みに従うようあなた方に模範を残すため，わたしたちのために苦しみを受けられたからです。 '
      verse: 21
    - text: '彼は罪を犯さず，「その口に欺きは見いだされなかった」のです。 '
      verse: 22
    - text: 'ののしられても，ののしり返しませんでした。苦しみを受けても，脅したりせず，義をもって裁く方にご自分をゆだねました。 '
      verse: 23
    - text: '木の上で自らわたしたちの罪をご自身の体のうちに負って，わたしたちが，罪に対して死に，義に対して生きるようにしてくださいました。その打ち傷によって，あなた方はいやされたのです。 '
      verse: 24
    - text: 'というのは，あなた方は羊のように迷っていましたが，今は，あなた方の魂の牧者また監視者である方のもとに戻って来たからです。  '
      verse: 25
  - chapter: 3
    verses:
    - text: '同じように，妻たちよ，自分の夫に服従しなさい。それは，み言葉に従わない者がいても，彼らが言葉ではなく妻の振る舞いによって勝ち取られるようになるためです。 '
      verse: 1
    - text: 'あなた方の恐れのこもった純真な振る舞いを見るからです。 '
      verse: 2
    - text: 'あなた方の美しさが，単に，髪を編むことや，金の装飾品を身に着けることや，上等の服を着ることのような外面の飾りによるのではなく， '
      verse: 3
    - text: '柔和で静かな霊という朽ちることのない飾りをした，心の中の隠された人のうちにあるようにしなさい。それは神のみ前で非常に貴重なものなのです。 '
      verse: 4
    - text: 'というのは，これこそ，かつて神に望みをかけた聖なる女たちが，自分の夫に服従することによって身を飾った仕方だからです。 '
      verse: 5
    - text: 'サラがアブラハムを自分の主と呼んで，彼に従っていたとおりです。よい行ないをしており，どんな恐ろしいことにも恐れを持っていないなら，その時あなた方はサラの子供たちになっているのです。 '
      verse: 6
    - text: ' 同じように，夫たちよ，知識に従って自分の妻と共に住みなさい。弱い器として，また命の恵みの共同相続人として，妻に敬意を払いなさい。あなた方の祈りが妨げられないためです。 '
      verse: 7
    - text: ' 終わりに，みな同じ思いを持ち，哀れみ深くあり，兄弟としての愛を示し，思いやり深くあり，礼儀正しくありなさい。 '
      verse: 8
    - text: '悪をもって悪に，ののしりをもってののしりに報いたりせず，代わりに祝福しなさい。あなた方が召されたのは祝福を受け継ぐためだということを知っているからです。 '
      verse: 9
    - text: 'こうあるからです。 「命を愛し，良い日々を見たい人は，舌を悪から守り，欺きの話から唇を守れ。 '
      verse: 10
    - text: ' 悪いことから離れて善いことを行なえ。平和を求めてこれを追い求めよ。 '
      verse: 11
    - text: ' 主の目は義人たちの上にあり，その耳は彼らの祈りに向けられるからだ。しかし，主の顔は悪いことを行なっている者たちに敵して向けられる」。 '
      verse: 12
    - text: ' もし，あなた方が善いことの模倣者となるなら，だれがあなた方に害を加えるでしょうか。 '
      verse: 13
    - text: 'しかし，たとえ義のために苦しみを受けるとしても，あなた方は幸いです。「彼らの恐れるものを恐れてはならず，動転してもならない」。 '
      verse: 14
    - text: 'あなた方の心の中で主なる神を神聖なものとしなさい。あなた方のうちにある希望について，その理由を尋ねるすべての人に対して答えを出せるよう，いつも準備しておきなさい。それも謙虚さと恐れをもってそうするようにしなさい。 '
      verse: 15
    - text: 'また善い良心を抱きなさい。それは，あなた方が悪人として悪く言われている時に，キリストにおける善い生き方をののしっている彼らが恥じ入るためです。 '
      verse: 16
    - text: 'それが神のご意志なのであれば，よい行ないのために苦しみを受けるほうが，悪い行ないのために苦しみを受けるよりもよいからです。 '
      verse: 17
    - text: 'キリストも罪のために一度だけ苦しみを受けられました。義なる方が不義の者たちのためにです。それは，あなた方を神のもとに連れて行くためでした。彼は，肉においては死に渡されましたが，霊においては生かされたのです。 '
      verse: 18
    - text: 'その際，彼はろうやにいる霊たちのところにも行って宣教されました。 '
      verse: 19
    - text: 'この霊たちは，かつてノアの日々に，箱船が建てられていた間，神が辛抱強く待っておられた時に，不従順だった者たちです。その箱船の中で少数の人々，すなわち八人だけが水を通して救われました。 '
      verse: 20
    - text: 'これはバプテスマの象徴であって，それが今あなた方を救うのです。そのバプテスマは，肉の汚れを取り除くことではなく，イエス・キリストの復活を通した，神に対する善い良心の応答です。 '
      verse: 21
    - text: '彼は天に行かれて神の右におられます。もろもろのみ使いと権威と力は彼に服させられたのです。  '
      verse: 22
  - chapter: 4
    verses:
    - text: 'それで，キリストは肉においてわたしたちのために苦しみを受けられたのですから，あなた方も同じ思いで武装しなさい。肉において苦しみを受けた人は，罪をやめているからです。 '
      verse: 1
    - text: 'それは，あなた方が，肉における自分の残りの時を，もはや人間の欲望のためではなく，神のご意志のために生きるためです。 '
      verse: 2
    - text: 'わたしたちはかつて，過ぎ去った時の間，異邦人たちの望むことを行ない，みだらさ，欲望，どんちゃん騒ぎ，浮かれ騒ぎ，飲み騒ぎ，嫌悪すべき偶像崇拝のうちを歩んできましたが，そうした時を過ごすのはもうたくさんだからです。 '
      verse: 3
    - text: '彼らは，あなた方が自分たちと共にそうした度を越した乱行に走り込まないので，ののしりつつ，不審に思っています。 '
      verse: 4
    - text: '彼らは，生きている者たちと死んだ者たちとを裁く用意のある方に言い開きをすることになります。 '
      verse: 5
    - text: 'というのは，この目的のために，福音は死んだ者たちにさえ宣教されたからです。すなわち，彼らが，肉においては確かに人間がするようにして裁かれていても，霊においては神に関して生きるようになるためでした。 '
      verse: 6
    - text: 'しかし，すべての物の終わりが近づいています。ですから，健全な思いを持ち，自制し，冷静に祈っていなさい。 '
      verse: 7
    - text: '何よりもまず，互いの間で真剣な愛を抱きなさい。愛は多くの罪を覆うからです。 '
      verse: 8
    - text: '不平を言わずに互いをよくもてなし合いなさい。 '
      verse: 9
    - text: '各自，その贈り物を受けたところに従い，神のさまざまな恵みの良い管理人として，それを互いのために役立てなさい。 '
      verse: 10
    - text: 'だれかが語るのであれば，神の託宣を語るようにして語りなさい。だれかが仕えるのであれば，神が供給してくださる力によるようにして仕えなさい。それは，神がすべてのことにおいて，イエス・キリストを通して栄光をお受けになるためです。この方に，栄光と支配権がいつまでもありますように。アーメン。 '
      verse: 11
    - text: ' 愛する者たちよ，あなた方を試みるために臨んできた火のような試練のことで，異常なことが自分たちに生じたかのように驚いてはいけません。 '
      verse: 12
    - text: 'むしろ，キリストの苦しみに共にあずかる者となっていることを喜びなさい。彼の栄光の現われの時にも非常な歓喜をもって喜ぶためです。 '
      verse: 13
    - text: 'キリストの名のために侮辱されているなら，あなた方は幸いです。栄光の霊また神の霊があなた方の上に休まっているからです。その方は，彼らからは冒とくされていますが，あなた方からは栄光をささげられています。 '
      verse: 14
    - text: 'あなた方のうちのだれも，人殺し，盗人，悪を行なう者，または他人のことに干渉する者として苦しみを受けないようにしなさい。 '
      verse: 15
    - text: 'しかし，あなた方のうちの一人が，クリスチャンであるために苦しみを受けるのであれば，恥じてはなりません。むしろ，そのことにおいて神に栄光をささげなさい。 '
      verse: 16
    - text: 'というのは，裁きが神の家から始まる時が来ているからです。それが最初にわたしたちから始まるのであれば，神の福音に従わない者たちにはいったい何が起こるでしょうか。 '
      verse: 17
    - text: '「義人が苦労して救われるのであれば，不信心な者と罪人には何が起こるだろうか」。 '
      verse: 18
    - text: 'ですから，神のご意志によって苦しみを受けている人々は，善を行ないつつ，自分の魂をその方，すなわち誠実な創造者に託しなさい。  '
      verse: 19
  - chapter: 5
    verses:
    - text: 'あなた方の中の長老たちに，仲間の長老であり，キリストの苦しみの証人であり，やがて現わされる栄光にあずかる者として，わたしは勧めます。 '
      verse: 1
    - text: 'あなた方の中にいる神の群れを監視しつつ牧しなさい。強制されてではなく自発的に，不正な利得のためではなく快く行ないなさい。 '
      verse: 2
    - text: 'あなた方に割り当てられた人たちに威張り散らすようにではなく，自分を群れの模範としつつ，そのことを行ないなさい。 '
      verse: 3
    - text: 'そうすれば，主要な牧者が現わされる時，あなた方は消え行くことのない栄光の冠を受けるでしょう。 '
      verse: 4
    - text: ' 同じように，若い人たちよ，長老たちに服しなさい。それだけではなく，あなた方は皆，互いに対して服し合うために謙虚さを身に帯びなさい。「神は高慢な者たちに立ち向かい，謙そんな者たちに恵みを与えられる」からです。 '
      verse: 5
    - text: 'ですから，神の強力なみ手のもとで自分を低くしなさい。その方がやがてあなた方を高くしてくださるためです。 '
      verse: 6
    - text: 'あなた方の心配事をすべてその方のもとに投げなさい。その方はあなた方のことを気にかけておられるからです。 '
      verse: 7
    - text: ' 冷静さを保ち，自制していなさい。用心深くありなさい。あなた方の反対者である悪魔が，ほえるライオンのように，だれかをむさぼり食おうと歩き回っています。 '
      verse: 8
    - text: '自分の信仰のうちに確固として彼に抵抗しなさい。この世界にいるあなた方の兄弟たちも同じ苦しみに遭っていることを，あなた方は知っているからです。 '
      verse: 9
    - text: 'しかし，すべての恵みの神，あなた方をキリスト・イエスによってご自分の永遠の栄光に召してくださった方が，あなた方を，わずかの間苦しみを受けた後で完全な者とし，確固とした者とし，強め，堅く据えてくださいますように。 '
      verse: 10
    - text: 'この方に，栄光と力がいつまでもありますように。アーメン。 '
      verse: 11
    - text: ' わたしたちの忠実な兄弟だとわたしが考えているシルワノスを通して，あなた方に短く手紙を書きました。あなた方に勧告し，あなた方がそのうちに立っているものこそが神の本当の恵みであることを証言するためです。 '
      verse: 12
    - text: 'あなた方と共に選ばれてバビロンにいる婦人が，あなた方にあいさつをしています。わたしの子マルコもそうしています。 '
      verse: 13
    - text: '愛の口づけをもって互いにあいさつをしなさい。キリスト・イエスのうちにいるあなた方すべてに平安がありますように。アーメン。    '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'イエス・キリストの召使いまた使徒であるシモン・ペトロから，わたしたちの神また救い主であるイエス・キリストの義のうちにあって，わたしたちと共に同じ貴重な信仰を受けている人たちへ。 '
      verse: 1
    - text: '神とわたしたちの主イエスについての知識のうちにあって，あなた方に恵みと平和が増し加えられますように。 '
      verse: 2
    - text: 'その方の神的な力が，ご自身の栄光と美徳とによってわたしたちを召してくださった方についての知識を通して，命と信心深さに関するすべてのことをわたしたちに与えているからです。 '
      verse: 3
    - text: 'この栄光と美徳とによって，その方は，ご自分の貴重かつ非常に偉大な約束をわたしたちに与えておられます。それは，あなた方がこれらによって，欲望のゆえにこの世にある腐敗から逃れて，この神的な性質に共にあずかる者となるためです。 '
      verse: 4
    - text: 'そうです，まさにそのためにこそ，あなた方はあらん限りの勤勉さを尽くして，自分の信仰に徳を，徳に知識を， '
      verse: 5
    - text: '知識に自制を，自制に忍耐を，忍耐に信心深さを， '
      verse: 6
    - text: '信心深さに兄弟の愛情を，兄弟の愛情に愛を加えなさい。 '
      verse: 7
    - text: 'これらのものがあなた方のものとなってあふれるなら，それらのものは，あなた方を主イエス・キリストについての知識に対して無益で実を結ばない者とはならせません。 '
      verse: 8
    - text: 'これらのものが欠けている人は盲目です。近くのものしか見えず，自分の昔の罪からの清めを忘れてしまっているのです。 '
      verse: 9
    - text: 'ですから，兄弟たち，自分の召しと選出とを確実なものとすることにさらに熱心でありなさい。それらのことを行なっているなら，あなた方は決してつまずかないでしょう。 '
      verse: 10
    - text: 'このようにして，わたしたちの主また救い主であるイエス・キリストの永遠の王国に入る機会が，あなた方に豊かに与えられることになるのです。 '
      verse: 11
    - text: 'それですから，これらのことをあなた方に思い出させることに，わたしは怠慢でありたくはありません。あなた方が，このことを知っており，今ある真理のうちに確固としているとはいってもです。 '
      verse: 12
    - text: 'わたしは，自分がこの天幕にいるかぎりは，思い出させることによってあなた方を奮い立たせるのが正しいことだと思います。 '
      verse: 13
    - text: 'わたしたちの主イエス・キリストがわたしに明らかにされたとおり，自分の天幕から離れる時が速やかにやって来ることを知っているからです。 '
      verse: 14
    - text: 'わたしの出発の後にも，あなた方がこれらのことをいつも思い出すことができるように，わたしはあらゆる努力を尽くすつもりです。 '
      verse: 15
    - text: 'というのは，わたしたちは，わたしたちの主イエス・キリストの力と来臨をあなた方に知らせた時，巧妙に考え出した作り話に従ったのではありません。わたしたちはその荘厳さの目撃証人であったのです。 '
      verse: 16
    - text: 'というのは，「これはわたしの愛する子，わたしの心にかなう者である」という声が荘厳な栄光のもとから彼にもたらされた時，彼は父なる神から誉れと栄光をお受けになったからです。 '
      verse: 17
    - text: 'わたしたちは彼と共に聖なる山にいた時，この声が天から出て来るのを聞きました。 '
      verse: 18
    - text: ' わたしたちにとって預言の言葉はますます確実なものとなっています。夜が明けて，あなた方の心に明けの星が昇るまで，暗い場所で輝くともし火に対するように，それに注意を払っているのはよいことです。 '
      verse: 19
    - text: '何よりも，聖書の預言は個人的な解釈に属してはいないことを知っているからです。 '
      verse: 20
    - text: 'というのは，預言は決して人間の意志によって生じたのではなく，神の聖なる人たちが聖霊に動かされて語ったからです。  '
      verse: 21
  - chapter: 2
    verses:
    - text: 'しかし，民の間には偽預言者たちも現われました。あなた方の間にも偽教師たちが現われることになるのと同じです。彼らは，破壊的な異端をひそかに持ち込み，自分たちを買い取ってくださった主人をさえ否認し，自分たちに速やかな滅びをもたらすのです。 '
      verse: 1
    - text: '多くの者が彼らの不道徳な道に従い，その結果として，真理の道が中傷されるでしょう。 '
      verse: 2
    - text: '彼らはどん欲にまかせ，ごまかしの言葉であなた方を食いものにするでしょう。彼らの刑の宣告は昔からぐずぐずしておらず，彼らの滅びがうとうとするようなことはありません。 '
      verse: 3
    - text: '神が，み使いたちが罪を犯した時に彼らを放免することはせず，むしろ裁きのために留め置いておくため，彼らをタルタロスに投げ込んで，闇の穴に引き渡されたのであれば， '
      verse: 4
    - text: 'また，古代の世を放免することはせず，不信心な者たちの世に洪水をもたらされた時に義の宣教者ノアをほかの七人と共に保護されたのであれば， '
      verse: 5
    - text: 'また，ソドムとゴモラの町々を灰にして滅びに定め，不信心に生きる者たちに対する見せしめとされたのであれば， '
      verse: 6
    - text: 'また，悪人たちのみだらな生活によってひどく悩まされていた義人ロトを救われたのであれば， '
      verse: 7
    - text: '（というのは，この義人は彼らの間に住んでいたため，不法な行ないを見聞きして，自分の正しい魂にあって日ごとに苦しめられていたからです。） '
      verse: 8
    - text: '主は，信心深い者たちを誘惑から救い出し，不義の者たちを裁きの日のために刑罰のもとに留め置いておく方法をご存じなのです。 '
      verse: 9
    - text: '汚れた欲望のうちに肉を追って歩み，権威をさげすむ者たちについては特にそうです。大胆不敵でわがままな彼らは，高位の者たちの悪口を言うことを恐れません。 '
      verse: 10
    - text: 'み使いたちは，権勢と力においてまさっているのに，主のみ前に彼らをののしる意見を持ち出すことはありません。 '
      verse: 11
    - text: 'しかしこれらの者たちは，もともと捕らえられて滅ぼされるために生まれついた理性のない動物のようであって，自分たちが知らない事柄について悪く言っているので，自分たちの滅びにおいて滅びるでしょう。 '
      verse: 12
    - text: '彼らは不義の報いを受けるのです。彼らは，昼間の浮かれ騒ぎを楽しみとみなす人々，しみ，また汚点であり，自分たちの欺きのうちに浮かれ騒ぐ一方で，あなた方と宴席を共にしています。 '
      verse: 13
    - text: '彼らは姦淫に満ちた目を持ち，罪をやめることができず，不安定な魂をそそのかし，強欲によって訓練された心を持っています。彼らはのろいの子らです。 '
      verse: 14
    - text: '彼らはまっすぐな道を捨てて，迷い出てしまいました。ベオルの子バラムの道に従ったのです。彼は悪い行ないの報酬を愛しましたが， '
      verse: 15
    - text: '自分自身の不従順のためにとがめられました。物を言えないロバが人間の声で言葉を発して，その預言者の狂気を妨げたのです。 '
      verse: 16
    - text: 'これらの者たちは水のない井戸，あらしに吹き払われる雲であって，彼らのためには闇の暗黒がいつまでも用意されています。 '
      verse: 17
    - text: 'というのは，彼らは空虚な大言壮語を口にして，迷いのうちに生きている者たちからまさに逃れようとしている人たちを，肉の欲望や放縦によってそそのかすからです。 '
      verse: 18
    - text: 'その人たちに自由を約束する一方で，自分たちは腐敗の奴隷なのです。人はだれかに打ち負かされれば，その者の奴隷になるからです。 '
      verse: 19
    - text: ' というのは，主また救い主であるイエス・キリストの知識を通して世の汚染から逃れたのち，再びそれに巻き込まれて打ち負かされているなら，彼らにとっては，その最後の状態は最初よりも悪くなるからです。 '
      verse: 20
    - text: 'それを知った後で，自分たちに伝えられた聖なるおきてから後戻りするよりは，義の道を知らなかったほうが，彼らにとっては良かったでしょう。 '
      verse: 21
    - text: 'しかし，このことが彼らに生じているのは，次の真実のことわざによることなのです。すなわち，「犬は自分の吐いた物に戻る」，また，「泥の中で転げ回るために洗われた豚」とあるとおりです。  '
      verse: 22
  - chapter: 3
    verses:
    - text: '愛する者たちよ，わたしは今やこの二通目の手紙をあなた方に書いています。その両方の手紙の中で，わたしは思い出させることによってあなた方の純真な思いを奮い立たせているのです。 '
      verse: 1
    - text: 'それは，聖なる預言者たちによって前もって語られていた言葉と，主また救い主の使徒たちであるわたしたちのおきてとを，あなた方が思い出すためです。 '
      verse: 2
    - text: 'まずこのことを知っておきなさい。終わりの日々にはあざける者たちがやって来て，自分たちの欲望のままに歩みながら， '
      verse: 3
    - text: 'こう言うでしょう。「彼の来臨の約束はどこにあるのか。父祖たちが眠りについた日から，すべてのものは創造のはじめ以来と同じようにして存続しているのだ」。 '
      verse: 4
    - text: 'それは，彼らが次のことを故意に忘れているからです。すなわち，神の言葉によって，天は昔からあり，地は水の中から，また水に囲まれて生じましたが， '
      verse: 5
    - text: 'それによって，当時の世は水に覆われて滅びたのです。 '
      verse: 6
    - text: '一方，今の天と地は，その同じ言葉によって火のために蓄えられています。不信心な者たちの裁きと滅びの日のために留め置かれているのです。 '
      verse: 7
    - text: 'しかし，愛する者たちよ，次の一点を忘れてはいけません。すなわち，主のもとでは，一日は千年のようであり，千年は一日のようであるということです。 '
      verse: 8
    - text: '主は，ある人たちが遅れとみなしているように，ご自分の約束に関して遅れておられるのではありません。むしろ，だれも滅びることなく，すべての人が悔い改めに至ることを望んでいるので，わたしたちに対して辛抱しておられるのです。 '
      verse: 9
    - text: 'しかし，主の日は夜の盗人のようにしてやって来ます。その日，もろもろの天は大きな音と共に過ぎ去り，もろもろの元素は猛烈に熱せられて溶け，地とそこでの業とは焼き尽くされるでしょう。 '
      verse: 10
    - text: 'こうして，これらのすべてのものが滅ぼされるのですから，あなた方はどれほど聖なる生き方と信心深さのうちにいる者とならなければならないことでしょう。 '
      verse: 11
    - text: 'そのようにして，神の日の来臨を待ち望み，切望しなければなりません。その日に，もろもろの天は燃えて溶け，もろもろの元素は猛烈に熱せられて溶解するのです。 '
      verse: 12
    - text: 'しかし，その方の約束によって，わたしたちは義の宿る新しいもろもろの天と新しい地を待ち望んでいます。 '
      verse: 13
    - text: ' それで，愛する者たちよ，あなた方はこれらのことを待ち望んでいるのですから，その方のみ前にあって，汚点も非の打ちどころもない者として，平安のうちに見いだされるように励みなさい。 '
      verse: 14
    - text: 'わたしたちの主の忍耐を救いと考えなさい。わたしたちの愛する兄弟パウロも，自分に与えられた知恵に基づいて，あなた方に書き送ったとおりです。 '
      verse: 15
    - text: 'また，以上の事柄を述べている彼のすべての手紙の中にあるとおりです。その手紙の中には幾つか理解しにくいところもあって，無知で不安定な者たちは，ほかの聖句に対してもしているように，それを曲解して，自らの滅びを招いています。 '
      verse: 16
    - text: 'そのようなわけで，愛する者たちよ，これらのことをあらかじめ知っているのですから，悪い者たちの迷いに共に連れ去られて，自分の堅実さから離れ落ちることのないように用心していなさい。 '
      verse: 17
    - text: 'むしろ，わたしたちの主また救い主であるイエス・キリストの恵みと知識において成長しなさい。その方に栄光が，今も，そして永久にありますように。アーメン。    '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'はじめからあったもの，わたしたちが聞いたもの，わたしたちの目で見たもの，わたしたちが見，わたしたちの手が触れたもの，すなわち，命の言葉について， '
      verse: 1
    - text: '（そして，その命は現わされ，わたしたちは見たので，証言し，あなた方にその命，すなわち父と共にあり，わたしたちに現わされた永遠の命を知らせているのです。） '
      verse: 2
    - text: 'わたしたちは見聞きしたことをあなた方に知らせます。それは，あなた方もわたしたちと交わりを持つようになるためです。わたしたちの交わりは父と共にあり，そのみ子イエス・キリストと共にあります。 '
      verse: 3
    - text: 'そして，わたしたちがこれらの事をあなた方に書くのは，わたしたちの喜びが満たされるためです。 '
      verse: 4
    - text: 'わたしたちが彼から聞いており，あなた方に知らせる音信とは，神は光であって，その方の内には少しも闇がないということです。 '
      verse: 5
    - text: 'もし，自分がその方と交わりを持っていると言いながら，闇の中を歩むなら，わたしたちは偽っており，真理を告げていません。 '
      verse: 6
    - text: 'しかし，その方が光の中におられるように，わたしたちが光の中を歩むなら，わたしたちは互いに交わりを持ち，そのみ子イエス・キリストの血がわたしたちをあらゆる罪から清めるのです。 '
      verse: 7
    - text: 'もし自分には罪がないと言うなら，わたしたちは自分を欺いており，真理はわたしたちの内にありません。 '
      verse: 8
    - text: 'もしわたしたちが自分の罪を告白するなら，その方は誠実また公正な方なので，わたしたちのあらゆる罪を許してくださり，わたしたちをあらゆる不正から清めてくださいます。 '
      verse: 9
    - text: 'もし自分は罪を犯したことがないと言うなら，わたしたちはその方を偽り者にするのであり，その方の言葉はわたしたちの内にありません。  '
      verse: 10
  - chapter: 2
    verses:
    - text: 'わたしの小さな子供たちよ，わたしがこれらの事をあなた方に書き送るのは，あなた方が罪を犯さないようにするためです。だれかが罪を犯すなら，わたしたちには父のもとに助言者，公正なるイエス・キリストがおられます。 '
      verse: 1
    - text: '彼はわたしたちの罪のため，いいえ，わたしたちの罪のためだけではなく，全世界のための贖いの犠牲です。 '
      verse: 2
    - text: 'これこそ，わたしたちが彼を知っているということを知る方法です。すなわち，わたしたちが彼のおきてを守っているかどうかです。 '
      verse: 3
    - text: '「彼を知っている」と言いながら彼のおきてを守っていない者は，偽り者であって，真理はその人の内にありません。 '
      verse: 4
    - text: 'しかし，だれでも彼の言葉を守っている者は，神の愛が本当にはっきりとその人の内に全うされています。これこそ，わたしたちが彼の内にいることを知る方法です。 '
      verse: 5
    - text: '自分が彼の内にとどまっていると言う者は，彼が歩まれたとおりに自らも歩むべきです。 '
      verse: 6
    - text: ' 兄弟たち，わたしがあなた方に書き送るのは新しいおきてではなく，あなた方がはじめから持っていた古いおきてです。古いおきてとは，あなた方がはじめから聞いていた言葉です。 '
      verse: 7
    - text: 'それでも，わたしは新しいおきてをあなた方に書き送ります。それは，彼においてもあなた方においても真実です。なぜなら，闇が過ぎ去り，真の光がすでに輝いているからです。 '
      verse: 8
    - text: '自分は光の中にいると言いながら自分の兄弟を憎む者は，今なお闇の中にいるのです。 '
      verse: 9
    - text: '自分の兄弟を愛している者は光の中にとどまっており，その人にはつまずきのもとがありません。 '
      verse: 10
    - text: 'しかし自分の兄弟を憎む者は，闇の中にいて，闇の中を歩んでおり，自分がどこへ行こうとしているのかを知りません。闇がその人の目を見えなくしてしまったからです。 '
      verse: 11
    - text: ' 小さな子供たちよ，わたしがあなた方に書き送るのは，あなた方の罪が彼の名のために許されたからです。 '
      verse: 12
    - text: ' 父たちよ，わたしがあなた方に書き送るのは，あなた方がはじめからおられる方を知っているからです。  若者たちよ，わたしがあなた方に書き送るのは，あなた方が悪い者に打ち勝ったからです。  小さな子供たちよ，わたしがあなた方に書き送るのは，あなた方が父を知っているからです。 '
      verse: 13
    - text: ' 父たちよ，わたしがあなた方に書き送るのは，あなた方がはじめからおられる方を知っているからです。  若者たちよ，わたしがあなた方に書き送るのは，あなた方が強く，神の言葉があなた方の内にとどまっており，あなた方が悪い者に打ち勝ったからです。 '
      verse: 14
    - text: ' 世も世にあるものをも愛していてはなりません。だれかが世を愛するなら，父の愛はその人の内にありません。 '
      verse: 15
    - text: 'すべて世にあるもの，すなわち肉の欲望と目の欲望，そして暮らしに関する自慢は，父のものではなく，世のものだからです。 '
      verse: 16
    - text: '世はその欲望と共に過ぎ去りますが，神のご意志を行なう者は永遠にとどまります。 '
      verse: 17
    - text: ' 小さな子供たちよ，今は終わりの時です。そして，反キリストが来ることを聞いていたとおり，今でも多くの反キリストが現われています。これによって，わたしたちは今が終わりの時であることを知っています。 '
      verse: 18
    - text: '彼らはわたしたちから去って行きました。しかし，彼らはわたしたちの仲間ではなかったのです。もしわたしたちの仲間だったなら，彼らはわたしたちと共にとどまったはずです。しかし彼らが去って行ったのは，彼らがわたしたちの仲間ではないことが示されるためだったのです。 '
      verse: 19
    - text: 'あなた方は聖なる方から油を注がれているので，真理を知っています。 '
      verse: 20
    - text: 'わたしがあなた方に書いているのは，あなた方が真理を知っていないからではなく，むしろそれを知っているからであり，また偽りが真理に属していることは決してないからです。 '
      verse: 21
    - text: '偽り者とは，イエスがキリストであるということを否認する者でなくてだれでしょう。これこそ反キリスト，父とみ子を否認する者です。 '
      verse: 22
    - text: 'だれでもみ子を否認する者は父を持っていません。み子を告白する者は父をも持っています。 '
      verse: 23
    - text: ' それで，あなた方に関する限り，あなた方がはじめから聞いていたことがあなた方の内にとどまっているようにしなさい。あなた方がはじめから聞いていたことがあなた方の内にとどまっているなら，あなた方もみ子の内，また父の内にとどまるでしょう。 '
      verse: 24
    - text: 'これこそ，彼がわたしたちに誓われた約束，すなわち永遠の命です。 '
      verse: 25
    - text: 'わたしはあなた方に，あなた方を惑わそうとしている者たちに関して，これらの事を書いてきました。 '
      verse: 26
    - text: 'あなた方に関する限り，彼から受けた油注ぎがあなた方の内にとどまっており，あなた方はだれかに教えてもらう必要はありません。むしろ，彼の油注ぎがあなた方にすべての事柄について教えており，またそれが真実であって偽りではないように，そしてそれがあなた方を教えたとおりに，あなた方は彼の内にとどまることになります。 '
      verse: 27
    - text: 'それでは，小さな子供たちよ，彼の内にとどまっていなさい。それは，彼が現われる時に，わたしたちが大胆さを抱くことができ，彼の来臨の際に彼の前で恥じることのないためです。 '
      verse: 28
    - text: '彼が義なる方だと知っているなら，あなた方は義を行なう者がすべて彼から生まれた者であることも知っているのです。  '
      verse: 29
  - chapter: 3
    verses:
    - text: '父がどれほど大きな愛をわたしたちに与えて，わたしたちが神の子供と呼ばれるようにしてくださったかを見なさい。この理由で世はわたしたちを知っていません。世は彼を知っていないからです。 '
      verse: 1
    - text: '愛する者たちよ，あなた方は今や神の子供ですが，わたしたちが何になるのかはまだ明らかにされていません。しかし，彼が現わされると，わたしたちが彼のようになることは知っています。わたしたちは彼のありのままの姿を見ることになるからです。 '
      verse: 2
    - text: 'この希望を彼の上に置く者はみな，彼が清いのと同じように，自分を清くします。 '
      verse: 3
    - text: '罪を犯す者はみな，不法をも犯すのです。罪は不法です。 '
      verse: 4
    - text: '彼が現われたのはわたしたちの罪を取り去るためであることを，あなた方は知っています。そして，彼の内には罪がありません。 '
      verse: 5
    - text: 'だれでも彼の内にとどまっている者は罪を犯しません。罪を犯す者は，彼を見たことがなく，知ったこともありません。 '
      verse: 6
    - text: ' 小さな子供たちよ，だれにも惑わされてはなりません。義を行なう者は，彼が義なる方であるのと同じように，義なる者です。 '
      verse: 7
    - text: '罪を犯す者は悪魔に属しています。悪魔ははじめから罪を犯してきたからです。このことが終わるために，神の子は現われたのです。それは，彼が悪魔の業をうち砕くためです。 '
      verse: 8
    - text: '神から生まれた者は罪を犯しません。その方の種がこの人の内にとどまっているからです。そして，この人は罪を犯すことができません。この人が神から生まれたからです。 '
      verse: 9
    - text: 'このことにおいて，神の子らと悪魔の子らは明らかです。義を行なわない者はみな，神に属していません。自分の兄弟を愛さない者も同様です。 '
      verse: 10
    - text: 'というのは，わたしたちが互いに愛し合うべきこと，これがあなた方がはじめから聞いていた音信だからです。 '
      verse: 11
    - text: 'カインのようであってはなりません。彼は悪い者に属していて，自分の兄弟を殺しました。なぜ殺したのですか。自分の業が悪く，自分の兄弟の業が正しかったからです。 '
      verse: 12
    - text: 'わたしの兄弟たち，世があなた方を憎むとしても驚いてはなりません。 '
      verse: 13
    - text: 'わたしたちは，自分たちが兄弟たちを愛しているので，死から命へと移ったことを知っています。自分の兄弟を愛さない者は死の内にとどまっています。 '
      verse: 14
    - text: 'だれでも自分の兄弟を憎む者は人殺しであり，あなた方は人殺しはだれも自分の内に永遠の命をとどめていないことを知っています。 '
      verse: 15
    - text: ' これによって，わたしたちは愛を知っています。彼がわたしたちのために自分の命を捨ててくださったからです。それで，わたしたちも自分の兄弟たちのために自分の命を捨てるべきです。 '
      verse: 16
    - text: 'しかし，世の資産がありながら，窮乏にある自分の兄弟を見て，その者に対する同情の気持ちを閉ざすなら，どうして神の愛がその人の内にとどまるでしょう。 '
      verse: 17
    - text: 'わたしの小さな子供たちよ，言葉や舌だけによらず，行ないと真実とによって愛そうではありませんか。 '
      verse: 18
    - text: 'そして，これによってわたしたちは，自分が真理に属していることを知っており，その方の前で自分の心を説得しています。 '
      verse: 19
    - text: '自分の心がわたしたちを罪に定めても，神はわたしたちの心よりも大いなる方であって，すべての事を知っておられるからです。 '
      verse: 20
    - text: '愛する者たちよ，自分の心がわたしたちを罪に定めないなら，わたしたちは神に対して大胆さを抱き， '
      verse: 21
    - text: 'わたしたちが求めることは何でも，その方から受けます。わたしたちがその方のおきてを守り，その方の目に喜ばれる事柄を行なっているからです。 '
      verse: 22
    - text: 'これがその方のおきてです。すなわち，わたしたちがその方のみ子イエス・キリストの名を信じ，彼がわたしたちに命じられたとおり，互いに愛し合うべきことです。 '
      verse: 23
    - text: 'その方のおきてを守っている者はその方の内にとどまっており，その方はその人の内にとどまっています。これによってわたしたちは，その方がわたしたちに与えてくださった霊により，その方がわたしたちの内にとどまっていることを知ります。  '
      verse: 24
  - chapter: 4
    verses:
    - text: '愛する者たちよ，すべての霊を信じてはなりません。むしろ，その霊が神に属するものかどうかを試しなさい。多くの偽預言者が世に出ているからです。 '
      verse: 1
    - text: 'あなた方はこれによって神に属する霊を知っています。すなわち，イエス・キリストが肉体において来られたことを告白する霊はすべて神に属しています。 '
      verse: 2
    - text: 'そして，イエス・キリストが肉体において来られたことを告白しない霊はすべて神に属していません。しかもこれは反キリストの霊であり，それが来ることをあなた方が聞いていた者です。今やそれはすでに世にいるのです。 '
      verse: 3
    - text: '小さな子供たちよ，あなた方は神に属しており，彼らに打ち勝ったのです。あなた方の内にいる方は，世の内にいる者より大いなる方だからです。 '
      verse: 4
    - text: '彼らは世に属しています。それゆえに彼らは世について語り，世は彼らの言うことを聞きます。 '
      verse: 5
    - text: 'わたしたちは神に属しています。神を知っている者はわたしたちに耳を傾けます。神に属していない者はわたしたちに耳を傾けません。これによって，わたしたちは真理の霊と迷いの霊を知っています。 '
      verse: 6
    - text: ' 愛する者たちよ，わたしたちは互いに愛し合おうではありませんか。愛は神に属しているからです。そして，愛する者はみな神から生まれており，神を知っています。 '
      verse: 7
    - text: '愛さない者は神を知っていません。神は愛だからです。 '
      verse: 8
    - text: '神の愛はこれによってわたしたちの内に示されました。すなわち，神はそのひとり子を世に遣わして，わたしたちが彼を通して生きるようにしてくださったことです。 '
      verse: 9
    - text: '愛は，わたしたちが神を愛したことにあるのではなく，その方がわたしたちを愛し，ご自分のみ子をわたしたちの罪のための贖いの犠牲として遣わしてくださったことにあるのです。 '
      verse: 10
    - text: '愛する者たちよ，神がこのようにわたしたちを愛してくださったのであれば，わたしたちも互いに愛し合うべきです。 '
      verse: 11
    - text: 'いまだ神を見た者はいません。わたしたちが互いに愛し合うなら，神はわたしたちの内にとどまってくださり，その愛がわたしたちの内に全うされているのです。 '
      verse: 12
    - text: 'わたしたちはこれによって，わたしたちがその方の内にとどまっており，その方がわたしたちの内にとどまっておられることを知っているのです。すなわち，その方がわたしたちにご自分の霊を与えてくださったことによってです。 '
      verse: 13
    - text: 'わたしたちは，父がみ子を世の救い主として遣わされたことを見たので，証言しています。 '
      verse: 14
    - text: 'イエスが神の子であることを告白する者はだれでも，神はその人の内にとどまっておられ，その人も神の内にとどまっています。 '
      verse: 15
    - text: 'わたしたちは，神がわたしたちのために抱いておられる愛を知っており，信じています。神は愛であり，愛の内にとどまる者は神の内にとどまっており，神もその人の内にとどまっておられます。 '
      verse: 16
    - text: 'このことにおいて，愛はわたしたちの間に全うされているのです。すなわち，わたしたちが裁きの日に大胆さを抱くことができるようにすることです。この世でのわたしたちは，彼がそうであるのと全く同じようだからです。 '
      verse: 17
    - text: '愛には恐れがなく，完全な愛はわたしたちの恐れを投げ捨てます。恐れには処罰が伴うからです。恐れる者は愛の内に全うされていません。 '
      verse: 18
    - text: 'わたしたちが神を愛しているのは，その方がまずわたしたちを愛してくださったからです。 '
      verse: 19
    - text: '「わたしは神を愛している」と言いながら自分の兄弟を憎むなら，その人は偽り者です。というのは，見たことのある自分の兄弟を愛していない者が，どうして見たことのない神を愛することができるでしょうか。 '
      verse: 20
    - text: '神を愛している者は自分の兄弟をも愛するべきであるという，このおきてをわたしたちは彼から受けているのです。  '
      verse: 21
  - chapter: 5
    verses:
    - text: 'イエスがキリストであることを信じる者はだれでも，神から生まれた者です。父を愛している者はだれでも，その者から生まれた子供をも愛しています。 '
      verse: 1
    - text: 'わたしたちが神を愛し，そのおきてを守っているなら，これによってわたしたちは，自分が神の子らを愛していることを知ります。 '
      verse: 2
    - text: 'というのは，わたしたちがそのおきてを守ること，これが神への愛だからです。そのおきてはつらいものではありません。 '
      verse: 3
    - text: '神から生まれたものはみな，世に打ち勝ちます。世に打ち勝ったその勝利，それはすなわち，あなた方の信仰のことです。 '
      verse: 4
    - text: '世に打ち勝った者とは，イエスが神の子であることを信じる者以外のだれでしょう。 '
      verse: 5
    - text: 'この方こそ水と血によって来られた方，イエス・キリストです。水だけではなく，水と血とをもって来られたのです。証言するのは霊です。霊は真理だからです。 '
      verse: 6
    - text: '証言する者が三人います。すなわち '
      verse: 7
    - text: '霊，水，血であり，三者は一致しています。 '
      verse: 8
    - text: '人の証言を受け入れるとしても，神の証言のほうが偉大です。その方がご自分のみ子に関して証言されたこと，それが神の証言だからです。 '
      verse: 9
    - text: '神のみ子を信じる者は自分の内にこの証言を持っています。神を信じない者は，その方を偽り者としています。神がご自分のみ子に関して与えられた証言を信じなかったからです。 '
      verse: 10
    - text: 'その証言とは，神がわたしたちに永遠の命を与えられたこと，そして，この命がそのみ子の内にあるということです。 '
      verse: 11
    - text: 'み子を持っている者はその命を持っています。神のみ子を持っていない者はその命を持っていません。 '
      verse: 12
    - text: 'わたしがこれらの事を，神のみ子の名を信じているあなた方に書き送ったのは，自分たちが永遠の命を持っていることをあなた方が知るようにするため，また，神のみ子の名を信じ続けるようにするためです。 '
      verse: 13
    - text: ' もしわたしたちがその方のご意志に従って何かを求めるなら，その方はわたしたちに耳を傾けてくださるということ，これがわたしたちがその方に対して抱いている大胆さです。 '
      verse: 14
    - text: 'そして，自分たちの求めることは何でもその方が耳を傾けてくださることをわたしたちが知っているのであれば，自分たちがその方に求めたその請願をわたしたちがすでに受けていることも知っているのです。 '
      verse: 15
    - text: ' もしだれかが，死に至らない罪を犯している自分の兄弟を見るなら，その人は求めなさい。そうすれば神はその人に，死に至らない罪を犯す者のために命を与えられるでしょう。死に至る罪があります。これについては，わたしは願うようにとは言いません。 '
      verse: 16
    - text: '不義はすべて罪です。しかし，死に至らない罪もあります。 '
      verse: 17
    - text: 'わたしたちは，すべて神から生まれた者は罪を犯すことがなく，むしろ神から生まれた方がその人を守ってくださり，悪い者はその人に触れることがないことを知っています。 '
      verse: 18
    - text: 'わたしたちは自分が神に属しており，全世界が悪い者の力のうちに置かれていることを知っています。 '
      verse: 19
    - text: 'わたしたちは，神のみ子が来て，わたしたちが真実な方を知るための理解力を与えてくださったことを知っています。そして，わたしたちは真実な方の内に，その方のみ子イエス・キリストの内にいます。この方こそ真実の神，また永遠の命です。 '
      verse: 20
    - text: ' 小さな子供たちよ，偶像から身を守りなさい。    '
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: '長老から，選ばれた婦人と彼女の子供たち，すなわち，わたしが真実に愛しており，わたしだけではなく，真理を知っているすべての者たちも愛している者たちへ。 '
      verse: 1
    - text: 'それは，わたしたちのうちにとどまっている真理のためであり，その真理は永遠にわたしたちと共にあるでしょう。 '
      verse: 2
    - text: '父なる神から，また父のみ子である主イエス・キリストから，恵みとあわれみと平和が，真理と愛のうちにわたしたちと共にあるでしょう。 '
      verse: 3
    - text: 'わたしたちが父から命じられたとおりに，あなたの子供たちの何人かが真理のうちを歩んでいるのを知って，わたしは大いに喜んでいます。 '
      verse: 4
    - text: '婦人よ，わたしは今あなたに頼みます。新しいおきてをあなたに書き送るわけではなく，わたしたちがはじめから持っていたおきてなのですが，わたしたちが互いに愛し合うことです。 '
      verse: 5
    - text: '彼のおきてに従って歩むべきこと，それが愛です。あなた方がはじめから聞いていたとおりに，あなた方がそのうちを歩むべきこと，それがおきてです。 '
      verse: 6
    - text: '多くの欺く者たちが世に入って来ているからです。それは，イエス・キリストが肉体で来られたことを告白しない者たちです。これこそ欺く者また反キリストです。 '
      verse: 7
    - text: 'わたしたちが，自分たちの成し遂げてきた事柄を失うことなく，豊かな報いを受けられるよう，自分に気を付けなさい。 '
      verse: 8
    - text: 'だれでも罪を犯してキリストの教えにとどまっていないものは，神を持っていません。その教えにとどまっている者は，父もみ子も持っています。 '
      verse: 9
    - text: 'だれかがあなた方のところに来ても，この教えを持っていないなら，彼をあなた方の家に迎え入れてはならず，彼を歓迎してもなりません。 '
      verse: 10
    - text: '彼を歓迎する者は，彼の悪い業に加わっているからです。 '
      verse: 11
    - text: ' あなた方に書き送る事柄は多くありますが，紙とインクでそうしたいとは思いません。むしろ，わたしはあなた方のところに行って，面と向かって話すことを望んでいます。わたしたちの喜びが満ちあふれるようになるためです。 '
      verse: 12
    - text: 'あなた方の選ばれた姉妹たちの子供たちがあなた方によろしくと言っています。アーメン。    '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: '長老から，愛する者，わたしが真実に愛しているガイオスへ。 '
      verse: 1
    - text: '愛する者よ，あなたの魂が栄えているのと同じように，あなたがすべてのことにおいて栄え，また健康であるようにと祈っています。 '
      verse: 2
    - text: '兄弟たちが来て，あなたが真理のうちを歩んでいるとおりに，あなたの真実について証言してくれた時，わたしは大いに喜んだからです。 '
      verse: 3
    - text: 'わたしには，自分の子供たちが真理のうちを歩んでいると聞くこと以上に大きな喜びはありません。 '
      verse: 4
    - text: ' 愛する者よ，あなたは，兄弟たち，それもよそから来た人たちのために成し遂げているすべてのことにおいて忠実な働きをしています。 '
      verse: 5
    - text: '彼らは集会の前であなたの愛について証言しました。あなたは彼らを神のふさわしい仕方で旅に送り出すのがよいことです。 '
      verse: 6
    - text: '彼らはみ名のために，異邦人たちからは何も受けずに出かけたからです。 '
      verse: 7
    - text: 'それゆえに，わたしたちはこうした者たちを受け入れるべきです。わたしたちが真理のための仲間の働き人となるためです。 '
      verse: 8
    - text: ' わたしは集会に書き送りましたが，彼らの間で第一人者になりたがっているディオトレフェスが，わたしたちの言うことを受け入れません。 '
      verse: 9
    - text: 'それで，わたしが行くなら，彼の業に注意を呼びかけようと思います。彼は悪意のある言葉でわたしたちを不当に非難し，そのことで満足せずに，自分が兄弟たちを受け入れず，そうしようとする者たちを禁じて，集会から追い出しています。 '
      verse: 10
    - text: '愛する者よ，悪いことではなく，善いことを見倣いなさい。善を行なう者は神に属しています。悪を行なう者は神を見たことがありません。 '
      verse: 11
    - text: 'デメトリウスには，すべての人と真理そのものからの証言があります。いやそれどころか，わたしたちも証言しており，あなたは，わたしたちの証言が真実であることを知っています。 '
      verse: 12
    - text: ' わたしにはあなたに書き送る事柄が多くありますが，インクとペンで書く気にはなれません。 '
      verse: 13
    - text: 'むしろ，わたしは間もなくあなたに会うことを望んでいます。そうすれば，わたしたちは面と向かって話せるでしょう。あなたに平安がありますように。こちらの友人たちがあなたによろしくと言っています。そちらの友人たちに名ざしでよろしく。    '
      verse: 14
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: 'イエス・キリストの召使い，またヤコブの兄弟であるユダから，父なる神によって聖別されており，イエス・キリストのために守られている，召された者たちへ。 '
      verse: 1
    - text: 'あわれみと平和と愛があなた方に増し加えられますように。 '
      verse: 2
    - text: '愛する者たちよ，わたしたちの共通の救いについてあなた方に書き送ろうと切望していましたが，かつて聖徒たちに伝えられた信仰のために真剣に戦うよう勧めるため，あなた方に書き送る必要が生じました。 '
      verse: 3
    - text: 'というのは，ひそかに忍び込んできたある者たち，それも以下に述べるような裁きを受けるとずっと前から書かれていた者たち，また不信心な者たち，わたしたちの神の恵みをみだらな楽しみに変え，わたしたちの唯一の主人，神，また主であるイエス・キリストを否認している者たちがいるからです。 '
      verse: 4
    - text: ' あなた方がすでに知っていることですが，わたしは次のことをあなた方に思い出させたいと思っています。それは，主が，民をエジプトの地から救い出し，のちに信じなかった者たちを滅ぼされたということです。 '
      verse: 5
    - text: 'また，自分たちの最初の領分を守らずに，その住みかを捨て去ったみ使いたちを，大いなる日の裁きのために，永遠の鎖をもって闇のもとに留め置いておられるということです。 '
      verse: 6
    - text: 'それは，これらの者と同じように淫行にふけり，異常な肉欲を追い求めたソドムとゴモラ，またその周辺の町々が，永遠の火の刑罰を受けて，見せしめにされているのと同様です。 '
      verse: 7
    - text: 'それなのに，あの夢を見ている者たちも同じように，肉を汚し，権威をさげすみ，天にいる者たちを中傷しています。 '
      verse: 8
    - text: 'しかし，み使いのかしらミカエルは，悪魔と言い争い，モーセの体について論じ合っていた時，ののしって裁きをもたらすことはあえてせず，「主があなたをとがめてくださるように！」と言いました。 '
      verse: 9
    - text: 'しかし，これらの者たちは自分が知ってもいない事柄について悪く言います。彼らは，理性のない動物と同じく生まれつき理解している事柄において，自分をだめにしています。 '
      verse: 10
    - text: '彼らは災いです！　彼らはカインの道を行き，報酬のためにバラムの迷いに突き進み，コラの反抗によって滅びたからです。 '
      verse: 11
    - text: 'これらの者たちは，あなた方と一緒に食事をするとはいえ，あなた方の親ぼくの食事における隠れた岩礁であり，恐れもなく自らを養う羊飼い，風に吹きまわされる水のない雲，実を結ばずに二度死んで根こそぎにされた秋の木， '
      verse: 12
    - text: '自分の恥を泡立たせる海の荒波，さまよう星であって，彼らのためには闇の暗黒がいつまでも用意されています。 '
      verse: 13
    - text: 'これらの者たちについては，アダムから七代目のエノクも預言してこう言いました。「見よ，主はご自分の幾万もの聖なる者たちを率いて来られた。 '
      verse: 14
    - text: 'すべての者に裁きを執行するため，そして，すべての不信心な者を，彼らが不信心な仕方で行なったあらゆる不信心な業について，また不信心な罪人たちがご自分に対して語ったあらゆるひどい言葉について，有罪を宣告するためだ」。 '
      verse: 15
    - text: 'これらの者たちは，つぶやく者また不平を言う者であり，自分の欲望のままに歩んでおり（そして彼らの口は横柄な事柄を語ります），利益のために人にへつらって見せています。 '
      verse: 16
    - text: ' しかし，愛する者たちよ，あなた方は，わたしたちの主イエス・キリストの使徒たちによって前もって語られていた言葉を思い出しなさい。 '
      verse: 17
    - text: '彼らはあなた方にこう言いました。「終わりの時には，自分自身の不信心な欲望のままに歩む，あざける者たちが現われるだろう」。 '
      verse: 18
    - text: 'これらの者たちは分裂を引き起こす者であり，肉欲的で，霊を持っていません。 '
      verse: 19
    - text: 'しかし，愛する者たちよ，あなた方は，自分の極めて聖なる信仰の上に自らを築き上げ，聖霊のうちにあって祈り続けなさい。 '
      verse: 20
    - text: '永遠の命へと導くわたしたちの主イエス・キリストのあわれみを待ち望みつつ，神の愛のうちに自らを保ちなさい。 '
      verse: 21
    - text: '相違を作り出す人たちを哀れみ， '
      verse: 22
    - text: '肉によって汚された衣さえ憎みつつ，恐れをもって彼らを火の中からつかみ出して救いなさい。 '
      verse: 23
    - text: ' それでは，つまずきから彼らを守り，あなた方を欠点のない者として大きな喜びのうちにご自分の栄光のみ前に立たせることがおできになる方， '
      verse: 24
    - text: 'わたしたちの救い主なる神，ただおひとり賢い方に，栄光と尊厳と支配権と力が，今も，そして永久にありますように。アーメン。   '
      verse: 25
