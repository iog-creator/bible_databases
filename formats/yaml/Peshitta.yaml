  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'ܟܬܒܐ ܕܝܠܝܕܘܬܗ ܕܝܫܘܥ ܡܫܝܚܐ ܒܪܗ ܕܕܘܝܕ ܒܪܗ ܕܐܒܪܗܡ ܀ '
      verse: 1
    - text: 'ܐܒܪܗܡ ܐܘܠܕ ܠܐܝܤܚܩ ܐܝܤܚܩ ܐܘܠܕ ܠܝܥܩܘܒ ܝܥܩܘܒ ܐܘܠܕ ܠܝܗܘܕܐ ܘܠܐܚܘܗܝ ܀ '
      verse: 2
    - text: 'ܝܗܘܕܐ ܐܘܠܕ ܠܦܪܨ ܘܠܙܪܚ ܡܢ ܬܡܪ ܦܪܨ ܐܘܠܕ ܠܚܨܪܘܢ ܚܨܪܘܢ ܐܘܠܕ ܠܐܪܡ ܀ '
      verse: 3
    - text: 'ܐܪܡ ܐܘܠܕ ܠܥܡܝܢܕܒ ܥܡܝܢܕܒ ܐܘܠܕ ܠܢܚܫܘܢ ܢܚܫܘܢ ܐܘܠܕ ܠܤܠܡܘܢ ܀ '
      verse: 4
    - text: 'ܤܠܡܘܢ ܐܘܠܕ ܠܒܥܙ ܡܢ ܪܚܒ ܒܥܙ ܐܘܠܕ ܠܥܘܒܝܕ ܡܢ ܪܥܘܬ ܥܘܒܝܕ ܐܘܠܕ ܠܐܝܫܝ ܀ '
      verse: 5
    - text: 'ܐܝܫܝ ܐܘܠܕ ܠܕܘܝܕ ܡܠܟܐ ܕܘܝܕ ܐܘܠܕ ܠܫܠܝܡܘܢ ܡܢ ܐܢܬܬܗ ܕܐܘܪܝܐ ܀ '
      verse: 6
    - text: 'ܫܠܝܡܘܢ ܐܘܠܕ ܠܪܚܒܥܡ ܪܚܒܥܡ ܐܘܠܕ ܠܐܒܝܐ ܐܒܝܐ ܐܘܠܕ ܠܐܤܐ ܀ '
      verse: 7
    - text: 'ܐܤܐ ܐܘܠܕ ܠܝܗܘܫܦܛ ܝܗܘܫܦܛ ܐܘܠܕ ܠܝܘܪܡ ܝܘܪܡ ܐܘܠܕ ܠܥܘܙܝܐ ܀ '
      verse: 8
    - text: 'ܥܘܙܝܐ ܐܘܠܕ ܠܝܘܬܡ ܝܘܬܡ ܐܘܠܕ ܠܐܚܙ ܐܚܙ ܐܘܠܕ ܠܚܙܩܝܐ ܀ '
      verse: 9
    - text: 'ܚܙܩܝܐ ܐܘܠܕ ܠܡܢܫܐ ܡܢܫܐ ܐܘܠܕ ܠܐܡܘܢ ܐܡܘܢ ܐܘܠܕ ܠܝܘܫܝܐ ܀ '
      verse: 10
    - text: 'ܝܘܫܝܐ ܐܘܠܕ ܠܝܘܟܢܝܐ ܘܠܐܚܘܗܝ ܒܓܠܘܬܐ ܕܒܒܠ ܀ '
      verse: 11
    - text: 'ܡܢ ܒܬܪ ܓܠܘܬܐ ܕܝܢ ܕܒܒܠ ܝܘܟܢܝܐ ܐܘܠܕ ܠܫܠܬܐܝܠ ܫܠܬܐܝܠ ܐܘܠܕ ܠܙܘܪܒܒܠ ܀ '
      verse: 12
    - text: 'ܙܘܪܒܒܠ ܐܘܠܕ ܠܐܒܝܘܕ ܐܒܝܘܕ ܐܘܠܕ ܠܐܠܝܩܝܡ ܐܠܝܩܝܡ ܐܘܠܕ ܠܥܙܘܪ ܀ '
      verse: 13
    - text: 'ܥܙܘܪ ܐܘܠܕ ܠܙܕܘܩ ܙܕܘܩ ܐܘܠܕ ܠܐܟܝܢ ܐܟܝܢ ܐܘܠܕ ܠܐܠܝܘܕ ܀ '
      verse: 14
    - text: 'ܐܠܝܘܕ ܐܘܠܕ ܠܐܠܝܥܙܪ ܐܠܝܥܙܪ ܐܘܠܕ ܠܡܬܢ ܡܬܢ ܐܘܠܕ ܠܝܥܩܘܒ ܀ '
      verse: 15
    - text: 'ܝܥܩܘܒ ܐܘܠܕ ܠܝܘܤܦ ܓܒܪܗ ܕܡܪܝܡ ܕܡܢܗ ܐܬܝܠܕ ܝܫܘܥ ܕܡܬܩܪܐ ܡܫܝܚܐ ܀ '
      verse: 16
    - text: 'ܟܠܗܝܢ ܗܟܝܠ ܫܪܒܬܐ ܡܢ ܐܒܪܗܡ ܥܕܡܐ ܠܕܘܝܕ ܫܪܒܬܐ ܐܪܒܥܤܪܐ ܘܡܢ ܕܘܝܕ ܥܕܡܐ ܠܓܠܘܬܐ
        ܕܒܒܠ ܫܪܒܬܐ ܐܪܒܥܤܪܐ ܘܡܢ ܓܠܘܬܐ ܕܒܒܠ ܥܕܡܐ ܠܡܫܝܚܐ ܫܪܒܬܐ ܐܪܒܥܤܪܐ ܀ '
      verse: 17
    - text: 'ܝܠܕܗ ܕܝܢ ܕܝܫܘܥ ܡܫܝܚܐ ܗܟܢܐ ܗܘܐ ܟܕ ܡܟܝܪܐ ܗܘܬ ܡܪܝܡ ܐܡܗ ܠܝܘܤܦ ܥܕܠܐ ܢܫܬܘܬܦܘܢ
        ܐܫܬܟܚܬ ܒܛܢܐ ܡܢ ܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 18
    - text: 'ܝܘܤܦ ܕܝܢ ܒܥܠܗ ܟܐܢܐ ܗܘܐ ܘܠܐ ܨܒܐ ܕܢܦܪܤܝܗ ܘܐܬܪܥܝ ܗܘܐ ܕܡܛܫܝܐܝܬ ܢܫܪܝܗ ܀ '
      verse: 19
    - text: 'ܟܕ ܗܠܝܢ ܕܝܢ ܐܬܪܥܝ ܐܬܚܙܝ ܠܗ ܡܠܐܟܐ ܕܡܪܝܐ ܒܚܠܡܐ ܘܐܡܪ ܠܗ ܝܘܤܦ ܒܪܗ ܕܕܘܝܕ ܠܐ
        ܬܕܚܠ ܠܡܤܒ ܠܡܪܝܡ ܐܢܬܬܟ ܗܘ ܓܝܪ ܕܐܬܝܠܕ ܒܗ ܡܢ ܪܘܚܐ ܗܘ ܕܩܘܕܫܐ ܀ '
      verse: 20
    - text: 'ܬܐܠܕ ܕܝܢ ܒܪܐ ܘܬܩܪܐ ܫܡܗ ܝܫܘܥ ܗܘ ܓܝܪ ܢܚܝܘܗܝ ܠܥܡܗ ܡܢ ܚܛܗܝܗܘܢ ܀ '
      verse: 21
    - text: 'ܗܕܐ ܕܝܢ ܟܠܗ ܕܗܘܬ ܕܢܬܡܠܐ ܡܕܡ ܕܐܬܐܡܪ ܡܢ ܡܪܝܐ ܒܝܕ ܢܒܝܐ ܀ '
      verse: 22
    - text: 'ܕܗܐ ܒܬܘܠܬܐ ܬܒܛܢ ܘܬܐܠܕ ܒܪܐ ܘܢܩܪܘܢ ܫܡܗ ܥܡܢܘܐܝܠ ܕܡܬܬܪܓܡ ܥܡܢ ܐܠܗܢ ܀ '
      verse: 23
    - text: 'ܟܕ ܩܡ ܕܝܢ ܝܘܤܦ ܡܢ ܫܢܬܗ ܥܒܕ ܐܝܟܢܐ ܕܦܩܕ ܠܗ ܡܠܐܟܗ ܕܡܪܝܐ ܘܕܒܪܗ ܠܐܢܬܬܗ ܀ '
      verse: 24
    - text: 'ܘܠܐ ܚܟܡܗ ܥܕܡܐ ܕܝܠܕܬܗ ܠܒܪܗ ܒܘܟܪܐ ܘܩܪܬ ܫܡܗ ܝܫܘܥ ܀  '
      verse: 25
  - chapter: 2
    verses:
    - text: 'ܟܕ ܕܝܢ ܐܬܝܠܕ ܝܫܘܥ ܒܒܝܬ ܠܚܡ ܕܝܗܘܕܐ ܒܝܘܡܝ ܗܪܘܕܤ ܡܠܟܐ ܐܬܘ ܡܓܘܫܐ ܡܢ ܡܕܢܚܐ
        ܠܐܘܪܫܠܡ ܀ '
      verse: 1
    - text: 'ܘܐܡܪܝܢ ܐܝܟܘ ܡܠܟܐ ܕܝܗܘܕܝܐ ܕܐܬܝܠܕ ܚܙܝܢ ܓܝܪ ܟܘܟܒܗ ܒܡܕܢܚܐ ܘܐܬܝܢ ܠܡܤܓܕ ܠܗ
        ܀ '
      verse: 2
    - text: 'ܫܡܥ ܕܝܢ ܗܪܘܕܤ ܡܠܟܐ ܘܐܬܬܙܝܥ ܘܟܠܗ ܐܘܪܫܠܡ ܥܡܗ ܀ '
      verse: 3
    - text: 'ܘܟܢܫ ܟܠܗܘܢ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܕܥܡܐ ܘܡܫܐܠ ܗܘܐ ܠܗܘܢ ܕܐܝܟܐ ܡܬܝܠܕ ܡܫܝܚܐ ܀ '
      verse: 4
    - text: 'ܗܢܘܢ ܕܝܢ ܐܡܪܘ ܒܒܝܬ ܠܚܡ ܕܝܗܘܕܐ ܗܟܢܐ ܓܝܪ ܟܬܝܒ ܒܢܒܝܐ ܀ '
      verse: 5
    - text: 'ܐܦ ܐܢܬܝ ܒܝܬ ܠܚܡ ܕܝܗܘܕܐ ܠܐ ܗܘܝܬܝ ܒܨܝܪܐ ܒܡܠܟܐ ܕܝܗܘܕܐ ܡܢܟܝ ܓܝܪ ܢܦܘܩ ܡܠܟܐ
        ܕܗܘ ܢܪܥܝܘܗܝ ܠܥܡܝ ܐܝܤܪܐܝܠ ܀ '
      verse: 6
    - text: 'ܗܝܕܝܢ ܗܪܘܕܤ ܡܛܫܝܐܝܬ ܩܪܐ ܠܡܓܘܫܐ ܘܝܠܦ ܡܢܗܘܢ ܒܐܝܢܐ ܙܒܢܐ ܐܬܚܙܝ ܠܗܘܢ ܟܘܟܒܐ
        ܀ '
      verse: 7
    - text: 'ܘܫܕܪ ܐܢܘܢ ܠܒܝܬ ܠܚܡ ܘܐܡܪ ܠܗܘܢ ܙܠܘ ܥܩܒܘ ܥܠ ܛܠܝܐ ܚܦܝܛܐܝܬ ܘܡܐ ܕܐܫܟܚܬܘܢܝܗܝ
        ܬܘ ܚܘܐܘܢܝ ܕܐܦ ܐܢܐ ܐܙܠ ܐܤܓܘܕ ܠܗ ܀ '
      verse: 8
    - text: 'ܗܢܘܢ ܕܝܢ ܟܕ ܫܡܥܘ ܡܢ ܡܠܟܐ ܐܙܠܘ ܘܗܐ ܟܘܟܒܐ ܗܘ ܕܚܙܘ ܒܡܕܢܚܐ ܐܙܠ ܗܘܐ ܩܕܡܝܗܘܢ
        ܥܕܡܐ ܕܐܬܐ ܩܡ ܠܥܠ ܡܢ ܐܝܟܐ ܕܐܝܬܘܗܝ ܛܠܝܐ ܀ '
      verse: 9
    - text: 'ܟܕ ܕܝܢ ܚܙܐܘܗܝ ܠܟܘܟܒܐ ܚܕܝܘ ܚܕܘܬܐ ܪܒܬܐ ܕܛܒ ܀ '
      verse: 10
    - text: 'ܘܥܠܘ ܠܒܝܬܐ ܘܚܙܐܘܗܝ ܠܛܠܝܐ ܥܡ ܡܪܝܡ ܐܡܗ ܘܢܦܠܘ ܤܓܕܘ ܠܗ ܘܦܬܚܘ ܤܝܡܬܗܘܢ ܘܩܪܒܘ
        ܠܗ ܩܘܪܒܢܐ ܕܗܒܐ ܘܡܘܪܐ ܘܠܒܘܢܬܐ ܀ '
      verse: 11
    - text: 'ܘܐܬܚܙܝ ܠܗܘܢ ܒܚܠܡܐ ܕܠܐ ܢܗܦܟܘܢ ܠܘܬ ܗܪܘܕܤ ܘܒܐܘܪܚܐ ܐܚܪܬܐ ܐܙܠܘ ܠܐܬܪܗܘܢ ܀ '
      verse: 12
    - text: 'ܟܕ ܕܝܢ ܐܙܠܘ ܐܬܚܙܝ ܡܠܐܟܐ ܕܡܪܝܐ ܒܚܠܡܐ ܠܝܘܤܦ ܘܐܡܪ ܠܗ ܩܘܡ ܕܒܪ ܠܛܠܝܐ ܘܠܐܡܗ
        ܘܥܪܘܩ ܠܡܨܪܝܢ ܘܬܡܢ ܗܘܝ ܥܕܡܐ ܕܐܡܪ ܐܢܐ ܠܟ ܥܬܝܕ ܗܘ ܓܝܪ ܗܪܘܕܤ ܠܡܒܥܝܗ ܠܛܠܝܐ ܐܝܟ
        ܕܢܘܒܕܝܘܗܝ ܀ '
      verse: 13
    - text: 'ܝܘܤܦ ܕܝܢ ܩܡ ܫܩܠܗ ܠܛܠܝܐ ܘܠܐܡܗ ܒܠܠܝܐ ܘܥܪܩ ܠܡܨܪܝܢ ܀ '
      verse: 14
    - text: 'ܘܗܘܐ ܬܡܢ ܥܕܡܐ ܠܡܘܬܗ ܕܗܪܘܕܤ ܕܢܬܡܠܐ ܡܕܡ ܕܐܬܐܡܪ ܡܢ ܡܪܝܐ ܒܢܒܝܐ ܕܐܡܪ ܕܡܢ ܡܨܪܝܢ
        ܩܪܝܬ ܠܒܪܝ ܀ '
      verse: 15
    - text: 'ܗܝܕܝܢ ܗܪܘܕܤ ܟܕ ܚܙܐ ܕܐܬܒܙܚ ܡܢ ܡܓܘܫܐ ܐܬܚܡܬ ܛܒ ܘܫܕܪ ܩܛܠ ܛܠܝܐ ܟܠܗܘܢ ܕܒܝܬ
        ܠܚܡ ܘܕܟܠܗܘܢ ܬܚܘܡܝܗ ܡܢ ܒܪ ܬܪܬܝܢ ܫܢܝܢ ܘܠܬܚܬ ܐܝܟ ܙܒܢܐ ܕܥܩܒ ܡܢ ܡܓܘܫܐ ܀ '
      verse: 16
    - text: 'ܗܝܕܝܢ ܐܬܡܠܝ ܡܕܡ ܕܐܬܐܡܪ ܒܝܕ ܐܪܡܝܐ ܢܒܝܐ ܕܐܡܪ ܀ '
      verse: 17
    - text: 'ܩܠܐ ܐܫܬܡܥ ܒܪܡܬܐ ܒܟܝܐ ܘܐܠܝܐ ܤܓܝܐܐ ܪܚܝܠ ܒܟܝܐ ܥܠ ܒܢܝܗ ܘܠܐ ܨܒܝܐ ܠܡܬܒܝܐܘ ܡܛܠ
        ܕܠܐ ܐܝܬܝܗܘܢ ܀ '
      verse: 18
    - text: 'ܟܕ ܡܝܬ ܕܝܢ ܗܪܘܕܤ ܡܠܟܐ ܐܬܚܙܝ ܡܠܐܟܐ ܕܡܪܝܐ ܒܚܠܡܐ ܠܝܘܤܦ ܒܡܨܪܝܢ ܀ '
      verse: 19
    - text: 'ܘܐܡܪ ܠܗ ܩܘܡ ܕܒܪ ܠܛܠܝܐ ܘܠܐܡܗ ܘܙܠ ܠܐܪܥܐ ܕܐܝܤܪܐܝܠ ܡܝܬܘ ܠܗܘܢ ܓܝܪ ܗܢܘܢ ܕܒܥܝܢ
        ܗܘܘ ܢܦܫܗ ܕܛܠܝܐ ܀ '
      verse: 20
    - text: 'ܘܝܘܤܦ ܩܡ ܕܒܪ ܠܛܠܝܐ ܘܠܐܡܗ ܘܐܬܐ ܠܐܪܥܐ ܕܐܝܤܪܐܝܠ ܀ '
      verse: 21
    - text: 'ܟܕ ܕܝܢ ܫܡܥ ܕܐܪܟܠܐܘܤ ܗܘܐ ܡܠܟܐ ܒܝܗܘܕ ܚܠܦ ܗܪܘܕܤ ܐܒܘܗܝ ܕܚܠ ܕܢܐܙܠ ܠܬܡܢ ܘܐܬܚܙܝ
        ܠܗ ܒܚܠܡܐ ܕܢܐܙܠ ܠܐܬܪܐ ܕܓܠܝܠܐ ܀ '
      verse: 22
    - text: 'ܘܐܬܐ ܥܡܪ ܒܡܕܝܢܬܐ ܕܡܬܩܪܝܐ ܢܨܪܬ ܐܝܟ ܕܢܬܡܠܐ ܡܕܡ ܕܐܬܐܡܪ ܒܢܒܝܐ ܕܢܨܪܝܐ ܢܬܩܪܐ
        ܀  '
      verse: 23
  - chapter: 3
    verses:
    - text: 'ܒܗܘܢ ܕܝܢ ܒܝܘܡܬܐ ܗܢܘܢ ܐܬܐ ܝܘܚܢܢ ܡܥܡܕܢܐ ܘܡܟܪܙ ܗܘܐ ܒܚܘܪܒܐ ܕܝܗܘܕ ܀ '
      verse: 1
    - text: 'ܘܐܡܪ ܬܘܒܘ ܩܪܒܬ ܠܗ ܡܠܟܘܬܐ ܕܫܡܝܐ ܀ '
      verse: 2
    - text: 'ܗܢܘ ܓܝܪ ܗܘ ܕܐܡܝܪ ܒܝܕ ܐܫܥܝܐ ܢܒܝܐ ܩܠܐ ܕܩܪܐ ܒܚܘܪܒܐ ܛܝܒܘ ܐܘܪܚܗ ܕܡܪܝܐ ܘܐܫܘܘ
        ܠܫܒܝܠܘܗܝ ܀ '
      verse: 3
    - text: 'ܗܘ ܕܝܢ ܝܘܚܢܢ ܐܝܬܘܗܝ ܗܘܐ ܠܒܘܫܗ ܕܤܥܪܐ ܕܓܡܠܐ ܘܐܤܪ ܚܨܐ ܕܡܫܟܐ ܥܠ ܚܨܘܗܝ ܘܡܐܟܘܠܬܗ
        ܩܡܨܐ ܘܕܒܫܐ ܕܒܪܐ ܀ '
      verse: 4
    - text: 'ܗܝܕܝܢ ܢܦܩܐ ܗܘܬ ܠܘܬܗ ܐܘܪܫܠܡ ܘܟܠܗ ܝܗܘܕ ܘܟܠܗ ܐܬܪܐ ܕܚܕܪܝ ܝܘܪܕܢܢ ܀ '
      verse: 5
    - text: 'ܘܥܡܕܝܢ ܗܘܘ ܡܢܗ ܒܝܘܪܕܢܢ ܢܗܪܐ ܟܕ ܡܘܕܝܢ ܒܚܛܗܝܗܘܢ ܀ '
      verse: 6
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܤܓܝܐܐ ܡܢ ܦܪܝܫܐ ܘܡܢ ܙܕܘܩܝܐ ܕܐܬܝܢ ܠܡܥܡܕ ܐܡܪ ܠܗܘܢ ܝܠܕܐ ܕܐܟܕܢܐ
        ܡܢܘ ܚܘܝܟܘܢ ܠܡܥܪܩ ܡܢ ܪܘܓܙܐ ܕܐܬܐ ܀ '
      verse: 7
    - text: 'ܥܒܕܘ ܗܟܝܠ ܦܐܪܐ ܕܫܘܝܢ ܠܬܝܒܘܬܐ ܀ '
      verse: 8
    - text: 'ܘܠܐ ܬܤܒܪܘܢ ܘܬܐܡܪܘܢ ܒܢܦܫܟܘܢ ܕܐܒܐ ܐܝܬ ܠܢ ܐܒܪܗܡ ܐܡܪ ܐܢܐ ܠܟܘܢ ܓܝܪ ܕܡܫܟܚ ܐܠܗܐ
        ܡܢ ܗܠܝܢ ܟܐܦܐ ܠܡܩܡܘ ܒܢܝܐ ܠܐܒܪܗܡ ܀ '
      verse: 9
    - text: 'ܗܐ ܕܝܢ ܢܪܓܐ ܤܝܡ ܥܠ ܥܩܪܐ ܕܐܝܠܢܐ ܟܠ ܐܝܠܢܐ ܗܟܝܠ ܕܦܐܪܐ ܛܒܐ ܠܐ ܥܒܕ ܡܬܦܤܩ ܘܢܦܠ
        ܒܢܘܪܐ ܀ '
      verse: 10
    - text: 'ܐܢܐ ܡܥܡܕ ܐܢܐ ܠܟܘܢ ܒܡܝܐ ܠܬܝܒܘܬܐ ܗܘ ܕܝܢ ܕܒܬܪܝ ܐܬܐ ܚܤܝܢ ܗܘ ܡܢܝ ܗܘ ܕܠܐ ܫܘܐ
        ܐܢܐ ܡܤܢܘܗܝ ܠܡܫܩܠ ܗܘ ܡܥܡܕ ܠܟܘܢ ܒܪܘܚܐ ܕܩܘܕܫܐ ܘܒܢܘܪܐ ܀ '
      verse: 11
    - text: 'ܗܘ ܕܪܦܫܐ ܒܐܝܕܗ ܘܡܕܟܐ ܐܕܪܘܗܝ ܘܚܛܐ ܟܢܫ ܠܐܘܨܪܘܗܝ ܘܬܒܢܐ ܡܘܩܕ ܒܢܘܪܐ ܕܠܐ ܕܥܟܐ
        ܀ '
      verse: 12
    - text: 'ܗܝܕܝܢ ܐܬܐ ܝܫܘܥ ܡܢ ܓܠܝܠܐ ܠܝܘܪܕܢܢ ܠܘܬ ܝܘܚܢܢ ܕܢܥܡܕ ܡܢܗ ܀ '
      verse: 13
    - text: 'ܗܘ ܕܝܢ ܝܘܚܢܢ ܟܠܐ ܗܘܐ ܠܗ ܘܐܡܪ ܐܢܐ ܤܢܝܩ ܐܢܐ ܕܡܢܟ ܐܬܥܡܕ ܘܐܢܬ ܠܘܬܝ ܐܬܝܬ ܀ '
      verse: 14
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܥܢܐ ܘܐܡܪ ܠܗ ܫܒܘܩ ܗܫܐ ܗܟܢܐ ܓܝܪ ܝܐܐ ܠܢ ܕܢܡܠܐ ܟܠܗ ܟܐܢܘܬܐ ܘܗܝܕܝܢ
        ܫܒܩܗ ܀ '
      verse: 15
    - text: 'ܟܕ ܥܡܕ ܕܝܢ ܝܫܘܥ ܡܚܕܐ ܤܠܩ ܡܢ ܡܝܐ ܘܐܬܦܬܚܘ ܠܗ ܫܡܝܐ ܘܚܙܐ ܪܘܚܐ ܕܐܠܗܐ ܕܢܚܬܐ
        ܐܝܟ ܝܘܢܐ ܘܐܬܬ ܥܠܘܗܝ ܀ '
      verse: 16
    - text: 'ܘܗܐ ܩܠܐ ܡܢ ܫܡܝܐ ܕܐܡܪ ܗܢܘ ܒܪܝ ܚܒܝܒܐ ܕܒܗ ܐܨܛܒܝܬ ܀  '
      verse: 17
  - chapter: 4
    verses:
    - text: 'ܗܝܕܝܢ ܝܫܘܥ ܐܬܕܒܪ ܡܢ ܪܘܚܐ ܕܩܘܕܫܐ ܠܡܕܒܪܐ ܕܢܬܢܤܐ ܡܢ ܐܟܠܩܪܨܐ ܀ '
      verse: 1
    - text: 'ܘܨܡ ܐܪܒܥܝܢ ܝܘܡܝܢ ܘܐܪܒܥܝܢ ܠܝܠܘܢ ܐܚܪܝܬ ܕܝܢ ܟܦܢ ܀ '
      verse: 2
    - text: 'ܘܩܪܒ ܗܘ ܕܡܢܤܐ ܘܐܡܪ ܠܗ ܐܢ ܒܪܗ ܐܢܬ ܕܐܠܗܐ ܐܡܪ ܕܗܠܝܢ ܟܐܦܐ ܢܗܘܝܢ ܠܚܡܐ ܀ '
      verse: 3
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܟܬܝܒ ܕܠܐ ܗܘܐ ܒܠܚܡܐ ܒܠܚܘܕ ܚܝܐ ܒܪܢܫܐ ܐܠܐ ܒܟܠ ܡܠܐ ܕܢܦܩܐ
        ܡܢ ܦܘܡܗ ܕܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܗܝܕܝܢ ܕܒܪܗ ܐܟܠܩܪܨܐ ܠܡܕܝܢܬ ܩܘܕܫܐ ܘܐܩܝܡܗ ܥܠ ܟܢܦܐ ܕܗܝܟܠܐ ܀ '
      verse: 5
    - text: 'ܘܐܡܪ ܠܗ ܐܢ ܒܪܗ ܐܢܬ ܕܐܠܗܐ ܫܕܝ ܢܦܫܟ ܠܬܚܬ ܟܬܝܒ ܓܝܪ ܕܠܡܠܐܟܘܗܝ ܢܦܩܕ ܥܠܝܟ ܘܥܠ
        ܐܝܕܝܗܘܢ ܢܫܩܠܘܢܟ ܕܠܐ ܬܬܩܠ ܒܟܐܦܐ ܪܓܠܟ ܀ '
      verse: 6
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܬܘܒ ܟܬܝܒ ܕܠܐ ܬܢܤܐ ܠܡܪܝܐ ܐܠܗܟ ܀ '
      verse: 7
    - text: 'ܬܘܒ ܕܒܪܗ ܐܟܠܩܪܨܐ ܠܛܘܪܐ ܕܛܒ ܪܡ ܘܚܘܝܗ ܟܠܗܝܢ ܡܠܟܘܬܐ ܕܥܠܡܐ ܘܫܘܒܚܗܝܢ ܀ '
      verse: 8
    - text: 'ܘܐܡܪ ܠܗ ܗܠܝܢ ܟܠܗܝܢ ܠܟ ܐܬܠ ܐܢ ܬܦܠ ܬܤܓܘܕ ܠܝ ܀ '
      verse: 9
    - text: 'ܗܝܕܝܢ ܐܡܪ ܠܗ ܝܫܘܥ ܙܠ ܠܟ ܤܛܢܐ ܟܬܝܒ ܓܝܪ ܕܠܡܪܝܐ ܐܠܗܟ ܬܤܓܘܕ ܘܠܗ ܒܠܚܘܕܘܗܝ
        ܬܦܠܘܚ ܀ '
      verse: 10
    - text: 'ܗܝܕܝܢ ܫܒܩܗ ܐܟܠܩܪܨܐ ܘܗܐ ܡܠܐܟܐ ܩܪܒܘ ܘܡܫܡܫܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 11
    - text: 'ܟܕ ܫܡܥ ܕܝܢ ܝܫܘܥ ܕܝܘܚܢܢ ܐܫܬܠܡ ܫܢܝ ܠܗ ܠܓܠܝܠܐ ܀ '
      verse: 12
    - text: 'ܘܫܒܩܗ ܠܢܨܪܬ ܘܐܬܐ ܥܡܪ ܒܟܦܪܢܚܘܡ ܥܠ ܝܕ ܝܡܐ ܒܬܚܘܡܐ ܕܙܒܘܠܘܢ ܘܕܢܦܬܠܝ ܀ '
      verse: 13
    - text: 'ܕܢܬܡܠܐ ܡܕܡ ܕܐܬܐܡܪ ܒܝܕ ܐܫܥܝܐ ܢܒܝܐ ܕܐܡܪ ܀ '
      verse: 14
    - text: 'ܐܪܥܐ ܕܙܒܘܠܘܢ ܐܪܥܐ ܕܢܦܬܠܝ ܐܘܪܚܐ ܕܝܡܐ ܥܒܪܘܗܝ ܕܝܘܪܕܢܢ ܓܠܝܠܐ ܕܥܡܡܐ ܀ '
      verse: 15
    - text: 'ܥܡܐ ܕܝܬܒ ܒܚܫܘܟܐ ܢܘܗܪܐ ܪܒܐ ܚܙܐ ܘܐܝܠܝܢ ܕܝܬܒܝܢ ܒܐܬܪܐ ܘܒܛܠܠܐ ܕܡܘܬܐ ܢܘܗܪܐ
        ܕܢܚ ܠܗܘܢ ܀ '
      verse: 16
    - text: 'ܡܢ ܗܝܕܝܢ ܫܪܝ ܝܫܘܥ ܠܡܟܪܙܘ ܘܠܡܐܡܪ ܬܘܒܘ ܩܪܒܬ ܠܗ ܓܝܪ ܡܠܟܘܬܐ ܕܫܡܝܐ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܡܗܠܟ ܥܠ ܝܕ ܝܡܐ ܕܓܠܝܠܐ ܚܙܐ ܬܪܝܢ ܐܚܝܢ ܫܡܥܘܢ ܕܐܬܩܪܝ ܟܐܦܐ ܘܐܢܕܪܐܘܤ ܐܚܘܗܝ
        ܕܪܡܝܢ ܡܨܝܕܬܐ ܒܝܡܐ ܐܝܬܝܗܘܢ ܗܘܘ ܓܝܪ ܨܝܕܐ ܀ '
      verse: 18
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܬܘ ܒܬܪܝ ܘܐܥܒܕܟܘܢ ܕܬܗܘܘܢ ܨܝܕܐ ܕܒܢܝ ܐܢܫܐ ܀ '
      verse: 19
    - text: 'ܗܢܘܢ ܕܝܢ ܡܚܕܐ ܫܒܩܘ ܡܨܝܕܬܗܘܢ ܘܐܙܠܘ ܒܬܪܗ ܀ '
      verse: 20
    - text: 'ܘܟܕ ܥܒܪ ܡܢ ܬܡܢ ܚܙܐ ܐܚܪܢܐ ܐܚܐ ܬܪܝܢ ܝܥܩܘܒ ܒܪ ܙܒܕܝ ܘܝܘܚܢܢ ܐܚܘܗܝ ܒܐܠܦܐ ܥܡ
        ܙܒܕܝ ܐܒܘܗܘܢ ܕܡܬܩܢܝܢ ܡܨܝܕܬܗܘܢ ܘܩܪܐ ܐܢܘܢ ܀ '
      verse: 21
    - text: 'ܗܢܘܢ ܕܝܢ ܡܚܕܐ ܫܒܩܘ ܠܐܠܦܐ ܘܠܐܒܘܗܘܢ ܘܐܙܠܘ ܒܬܪܗ ܀ '
      verse: 22
    - text: 'ܘܡܬܟܪܟ ܗܘܐ ܝܫܘܥ ܒܟܠܗ ܓܠܝܠܐ ܘܡܠܦ ܗܘܐ ܒܟܢܘܫܬܗܘܢ ܘܡܟܪܙ ܤܒܪܬܐ ܕܡܠܟܘܬܐ ܘܡܐܤܐ
        ܟܠ ܟܐܒ ܘܟܘܪܗܢ ܒܥܡܐ ܀ '
      verse: 23
    - text: 'ܘܐܫܬܡܥ ܛܒܗ ܒܟܠܗ ܤܘܪܝܐ ܘܩܪܒܘ ܠܗ ܟܠܗܘܢ ܐܝܠܝܢ ܕܒܝܫ ܒܝܫ ܥܒܝܕܝܢ ܒܟܘܪܗܢܐ ܡܫܚܠܦܐ
        ܘܐܝܠܝܢ ܕܐܠܝܨܝܢ ܒܬܫܢܝܩܐ ܘܕܝܘܢܐ ܘܕܒܪ ܐܓܪܐ ܘܡܫܪܝܐ ܘܐܤܝ ܐܢܘܢ ܀ '
      verse: 24
    - text: 'ܘܐܙܠܘ ܒܬܪܗ ܟܢܫܐ ܤܓܝܐܐ ܡܢ ܓܠܝܠܐ ܘܡܢ ܥܤܪܬ ܡܕܝܢܬܐ ܘܡܢ ܐܘܪܫܠܡ ܘܡܢ ܝܗܘܕ ܘܡܢ
        ܥܒܪܐ ܕܝܘܪܕܢܢ ܀  '
      verse: 25
  - chapter: 5
    verses:
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܝܫܘܥ ܠܟܢܫܐ ܤܠܩ ܠܛܘܪܐ ܘܟܕ ܝܬܒ ܩܪܒܘ ܠܘܬܗ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 1
    - text: 'ܘܦܬܚ ܦܘܡܗ ܘܡܠܦ ܗܘܐ ܠܗܘܢ ܘܐܡܪ ܀ '
      verse: 2
    - text: 'ܛܘܒܝܗܘܢ ܠܡܤܟܢܐ ܒܪܘܚ ܕܕܝܠܗܘܢ ܗܝ ܡܠܟܘܬܐ ܕܫܡܝܐ ܀ '
      verse: 3
    - text: 'ܛܘܒܝܗܘܢ ܠܐܒܝܠܐ ܕܗܢܘܢ ܢܬܒܝܐܘܢ ܀ '
      verse: 4
    - text: 'ܛܘܒܝܗܘܢ ܠܡܟܝܟܐ ܕܗܢܘܢ ܢܐܪܬܘܢ ܠܐܪܥܐ ܀ '
      verse: 5
    - text: 'ܛܘܒܝܗܘܢ ܠܐܝܠܝܢ ܕܟܦܢܝܢ ܘܨܗܝܢ ܠܟܐܢܘܬܐ ܕܗܢܘܢ ܢܤܒܥܘܢ ܀ '
      verse: 6
    - text: 'ܛܘܒܝܗܘܢ ܠܡܪܚܡܢܐ ܕܥܠܝܗܘܢ ܢܗܘܘܢ ܪܚܡܐ ܀ '
      verse: 7
    - text: 'ܛܘܒܝܗܘܢ ܠܐܝܠܝܢ ܕܕܟܝܢ ܒܠܒܗܘܢ ܕܗܢܘܢ ܢܚܙܘܢ ܠܐܠܗܐ ܀ '
      verse: 8
    - text: 'ܛܘܒܝܗܘܢ ܠܥܒܕܝ ܫܠܡܐ ܕܒܢܘܗܝ ܕܐܠܗܐ ܢܬܩܪܘܢ ܀ '
      verse: 9
    - text: 'ܛܘܒܝܗܘܢ ܠܐܝܠܝܢ ܕܐܬܪܕܦܘ ܡܛܠ ܟܐܢܘܬܐ ܕܕܝܠܗܘܢ ܗܝ ܡܠܟܘܬܐ ܕܫܡܝܐ ܀ '
      verse: 10
    - text: 'ܛܘܒܝܟܘܢ ܐܡܬܝ ܕܡܚܤܕܝܢ ܠܟܘܢ ܘܪܕܦܝܢ ܠܟܘܢ ܘܐܡܪܝܢ ܥܠܝܟܘܢ ܟܠ ܡܠܐ ܒܝܫܐ ܡܛܠܬܝ
        ܒܕܓܠܘܬܐ ܀ '
      verse: 11
    - text: 'ܗܝܕܝܢ ܚܕܘ ܘܪܘܙܘ ܕܐܓܪܟܘܢ ܤܓܝ ܒܫܡܝܐ ܗܟܢܐ ܓܝܪ ܪܕܦܘ ܠܢܒܝܐ ܕܡܢ ܩܕܡܝܟܘܢ ܀ '
      verse: 12
    - text: 'ܐܢܬܘܢ ܐܢܘܢ ܡܠܚܗ ܕܐܪܥܐ ܐܢܗܘ ܕܝܢ ܕܡܠܚܐ ܬܦܟܗ ܒܡܢܐ ܬܬܡܠܚ ܠܡܕܡ ܠܐ ܐܙܠܐ ܐܠܐ
        ܕܬܫܬܕܐ ܠܒܪ ܘܬܬܕܝܫ ܡܢ ܐܢܫܐ ܀ '
      verse: 13
    - text: 'ܐܢܬܘܢ ܐܢܘܢ ܢܘܗܪܗ ܕܥܠܡܐ ܠܐ ܡܫܟܚܐ ܕܬܛܫܐ ܡܕܝܢܬܐ ܕܥܠ ܛܘܪܐ ܒܢܝܐ ܀ '
      verse: 14
    - text: 'ܘܠܐ ܡܢܗܪܝܢ ܫܪܓܐ ܘܤܝܡܝܢ ܠܗ ܬܚܝܬ ܤܐܬܐ ܐܠܐ ܥܠ ܡܢܪܬܐ ܘܡܢܗܪ ܠܟܠ ܐܝܠܝܢ ܕܒܒܝܬܐ
        ܐܢܘܢ ܀ '
      verse: 15
    - text: 'ܗܟܢܐ ܢܢܗܪ ܢܘܗܪܟܘܢ ܩܕܡ ܒܢܝܢܫܐ ܕܢܚܙܘܢ ܥܒܕܝܟܘܢ ܛܒܐ ܘܢܫܒܚܘܢ ܠܐܒܘܟܘܢ ܕܒܫܡܝܐ
        ܀ '
      verse: 16
    - text: 'ܠܐ ܬܤܒܪܘܢ ܕܐܬܝܬ ܕܐܫܪܐ ܢܡܘܤܐ ܐܘ ܢܒܝܐ ܠܐ ܐܬܝܬ ܕܐܫܪܐ ܐܠܐ ܕܐܡܠܐ ܀ '
      verse: 17
    - text: 'ܐܡܝܢ ܓܝܪ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܥܕܡܐ ܕܢܥܒܪܘܢ ܫܡܝܐ ܘܐܪܥܐ ܝܘܕ ܚܕܐ ܐܘ ܚܕ ܤܪܛܐ ܠܐ
        ܢܥܒܪ ܡܢ ܢܡܘܤܐ ܥܕܡܐ ܕܟܠ ܢܗܘܐ ܀ '
      verse: 18
    - text: 'ܟܠ ܡܢ ܗܟܝܠ ܕܢܫܪܐ ܚܕ ܡܢ ܦܘܩܕܢܐ ܗܠܝܢ ܙܥܘܪܐ ܘܢܠܦ ܗܟܢܐ ܠܒܢܝܢܫܐ ܒܨܝܪܐ ܢܬܩܪܐ
        ܒܡܠܟܘܬܐ ܕܫܡܝܐ ܟܠ ܕܝܢ ܕܢܥܒܕ ܘܢܠܦ ܗܢܐ ܪܒܐ ܢܬܩܪܐ ܒܡܠܟܘܬܐ ܕܫܡܝܐ ܀ '
      verse: 19
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܓܝܪ ܕܐܠܐ ܬܐܬܪ ܟܐܢܘܬܟܘܢ ܝܬܝܪ ܡܢ ܕܤܦܪܐ ܘܦܪܝܫܐ ܠܐ ܬܥܠܘܢ ܠܡܠܟܘܬܐ
        ܕܫܡܝܐ ܀ '
      verse: 20
    - text: 'ܫܡܥܬܘܢ ܕܐܬܐܡܪ ܠܩܕܡܝܐ ܠܐ ܬܩܛܘܠ ܘܟܠ ܕܢܩܛܘܠ ܡܚܝܒ ܗܘ ܠܕܝܢܐ ܀ '
      verse: 21
    - text: 'ܐܢܐ ܕܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܠ ܡܢ ܕܢܪܓܙ ܥܠ ܐܚܘܗܝ ܐܝܩܐ ܡܚܝܒ ܗܘ ܠܕܝܢܐ ܘܟܠ ܕܢܐܡܪ
        ܠܐܚܘܗܝ ܪܩܐ ܡܚܝܒ ܗܘ ܠܟܢܘܫܬܐ ܘܡܢ ܕܢܐܡܪ ܠܠܐ ܡܚܝܒ ܗܘ ܠܓܗܢܐ ܕܢܘܪܐ ܀ '
      verse: 22
    - text: 'ܐܢ ܗܘ ܗܟܝܠ ܕܡܩܪܒ ܐܢܬ ܩܘܪܒܢܟ ܥܠ ܡܕܒܚܐ ܘܬܡܢ ܬܬܕܟܪ ܕܐܚܝܕ ܥܠܝܟ ܐܚܘܟ ܐܟܬܐ
        ܡܕܡ ܀ '
      verse: 23
    - text: 'ܫܒܘܩ ܬܡܢ ܩܘܪܒܢܟ ܩܕܡ ܡܕܒܚܐ ܘܙܠ ܠܘܩܕܡ ܐܬܪܥܐ ܥܡ ܐܚܘܟ ܘܗܝܕܝܢ ܬܐ ܩܪܒ ܩܘܪܒܢܟ
        ܀ '
      verse: 24
    - text: 'ܗܘܝܬ ܡܬܐܘܐ ܥܡ ܒܥܠ ܕܝܢܟ ܥܓܠ ܥܕ ܥܡܗ ܐܢܬ ܒܐܘܪܚܐ ܕܠܡܐ ܒܥܠ ܕܝܢܟ ܢܫܠܡܟ ܠܕܝܢܐ
        ܘܕܝܢܐ ܢܫܠܡܟ ܠܓܒܝܐ ܘܬܦܠ ܒܝܬ ܐܤܝܪܐ ܀ '
      verse: 25
    - text: 'ܘܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟ ܕܠܐ ܬܦܘܩ ܡܢ ܬܡܢ ܥܕܡܐ ܕܬܬܠ ܫܡܘܢܐ ܐܚܪܝܐ ܀ '
      verse: 26
    - text: 'ܫܡܥܬܘܢ ܕܐܬܐܡܪ ܕܠܐ ܬܓܘܪ ܀ '
      verse: 27
    - text: 'ܐܢܐ ܕܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܠ ܡܢ ܕܚܙܐ ܐܢܬܬܐ ܐܝܟ ܕܢܪܓܝܗ ܡܚܕܐ ܓܪܗ ܒܠܒܗ ܀ '
      verse: 28
    - text: 'ܐܢ ܕܝܢ ܥܝܢܟ ܕܝܡܝܢܐ ܡܟܫܠܐ ܠܟ ܚܨܝܗ ܘܫܕܝܗ ܡܢܟ ܦܩܚ ܠܟ ܓܝܪ ܕܢܐܒܕ ܚܕ ܗܕܡܟ ܘܠܐ
        ܟܠܗ ܦܓܪܟ ܢܦܠ ܒܓܗܢܐ ܀ '
      verse: 29
    - text: 'ܘܐܢ ܐܝܕܟ ܕܝܡܝܢܐ ܡܟܫܠܐ ܠܟ ܦܤܘܩ ܫܕܝܗ ܡܢܟ ܦܩܚ ܠܟ ܓܝܪ ܕܢܐܒܕ ܚܕ ܡܢ ܗܕܡܝܟ ܘܠܐ
        ܟܠܗ ܦܓܪܟ ܢܦܠ ܒܓܗܢܐ ܀ '
      verse: 30
    - text: 'ܐܬܐܡܪ ܕܡܢ ܕܫܪܐ ܐܢܬܬܗ ܢܬܠ ܠܗ ܟܬܒܐ ܕܕܘܠܠܐ ܀ '
      verse: 31
    - text: 'ܐܢܐ ܕܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܠ ܡܢ ܕܫܪܐ ܐܢܬܬܗ ܠܒܪ ܡܢ ܡܠܬܐ ܕܙܢܝܘܬܐ ܥܒܕ ܠܗ ܕܬܓܘܪ
        ܘܡܢ ܕܫܩܠ ܫܒܝܩܬܐ ܓܐܪ ܀ '
      verse: 32
    - text: 'ܬܘܒ ܫܡܥܬܘܢ ܕܐܬܐܡܪ ܠܩܕܡܝܐ ܕܠܐ ܬܕܓܠ ܒܡܘܡܬܟ ܬܫܠܡ ܕܝܢ ܠܡܪܝܐ ܡܘܡܬܟ ܀ '
      verse: 33
    - text: 'ܐܢܐ ܕܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܠܐ ܬܐܡܘܢ ܤܟ ܠܐ ܒܫܡܝܐ ܕܟܘܪܤܝܐ ܗܘ ܕܐܠܗܐ ܀ '
      verse: 34
    - text: 'ܘܠܐ ܒܐܪܥܐ ܕܟܘܒܫܐ ܗܝ ܕܬܚܝܬ ܪܓܠܘܗܝ ܐܦܠܐ ܒܐܘܪܝܫܠܡ ܕܡܕܝܢܬܗ ܗܝ ܕܡܠܟܐ ܪܒܐ ܀ '
      verse: 35
    - text: 'ܐܦܠܐ ܒܪܫܟ ܬܐܡܐ ܕܠܐ ܡܫܟܚ ܐܢܬ ܠܡܥܒܕ ܒܗ ܡܢܬܐ ܚܕܐ ܕܤܥܪܐ ܐܘܟܡܬܐ ܐܘ ܚܘܪܬܐ ܀ '
      verse: 36
    - text: 'ܐܠܐ ܬܗܘܐ ܡܠܬܟܘܢ ܐܝܢ ܐܝܢ ܘܠܐ ܠܐ ܡܕܡ ܕܡܢ ܗܠܝܢ ܝܬܝܪ ܡܢ ܒܝܫܐ ܗܘ ܀ '
      verse: 37
    - text: 'ܫܡܥܬܘܢ ܕܐܬܐܡܪ ܕܥܝܢܐ ܚܠܦ ܥܝܢܐ ܘܫܢܐ ܚܠܦ ܫܢܐ ܀ '
      verse: 38
    - text: 'ܐܢܐ ܕܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐ ܬܩܘܡܘܢ ܠܘܩܒܠ ܒܝܫܐ ܐܠܐ ܡܢ ܕܡܚܐ ܠܟ ܥܠ ܦܟܟ ܕܝܡܝܢܐ
        ܐܦܢܐ ܠܗ ܐܦ ܐܚܪܢܐ ܀ '
      verse: 39
    - text: 'ܘܡܢ ܕܨܒܐ ܕܢܕܘܢ ܥܡܟ ܘܢܫܩܘܠ ܟܘܬܝܢܟ ܫܒܘܩ ܠܗ ܐܦ ܡܪܛܘܛܟ ܀ '
      verse: 40
    - text: 'ܡܢ ܕܡܫܚܪ ܠܟ ܡܝܠܐ ܚܕ ܙܠ ܥܡܗ ܬܪܝܢ ܀ '
      verse: 41
    - text: 'ܡܢ ܕܫܐܠ ܠܟ ܗܒ ܠܗ ܘܡܢ ܕܨܒܐ ܕܢܐܙܦ ܡܢܟ ܠܐ ܬܟܠܝܘܗܝ ܀ '
      verse: 42
    - text: 'ܫܡܥܬܘܢ ܕܐܬܐܡܪ ܕܪܚܡ ܠܩܪܝܒܟ ܘܤܢܝ ܠܒܥܠܕܒܒܟ ܀ '
      verse: 43
    - text: 'ܐܢܐ ܕܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܐܚܒܘ ܠܒܥܠܕܒܒܝܟܘܢ ܘܒܪܟܘ ܠܡܢ ܕܠܐܛ ܠܟܘܢ ܘܥܒܕܘ ܕܫܦܝܪ
        ܠܡܢ ܕܤܢܐ ܠܟܘܢ ܘܨܠܘ ܥܠ ܐܝܠܝܢ ܕܕܒܪܝܢ ܠܟܘܢ ܒܩܛܝܪܐ ܘܪܕܦܝܢ ܠܟܘܢ ܀ '
      verse: 44
    - text: 'ܐܝܟܢܐ ܕܬܗܘܘܢ ܒܢܘܗܝ ܕܐܒܘܟܘܢ ܕܒܫܡܝܐ ܗܘ ܕܡܕܢܚ ܫܡܫܗ ܥܠ ܛܒܐ ܘܥܠ ܒܝܫܐ ܘܡܚܬ
        ܡܛܪܗ ܥܠ ܟܐܢܐ ܘܥܠ ܥܘܠܐ ܀ '
      verse: 45
    - text: 'ܐܢ ܓܝܪ ܡܚܒܝܢ ܐܢܬܘܢ ܠܐܝܠܝܢ ܕܡܚܒܝܢ ܠܟܘܢ ܡܢܐ ܐܓܪܐ ܐܝܬ ܠܟܘܢ ܠܐ ܗܐ ܐܦ ܡܟܤܐ
        ܗܝ ܗܕܐ ܥܒܕܝܢ ܀ '
      verse: 46
    - text: 'ܘܐܢ ܫܐܠܝܢ ܐܢܬܘܢ ܒܫܠܡܐ ܕܐܚܝܟܘܢ ܒܠܚܘܕ ܡܢܐ ܝܬܝܪ ܥܒܕܝܢ ܐܢܬܘܢ ܠܐ ܗܐ ܐܦ ܡܟܤܐ
        ܗܝ ܗܕܐ ܥܒܕܝܢ ܀ '
      verse: 47
    - text: 'ܗܘܘ ܗܟܝܠ ܐܢܬܘܢ ܓܡܝܪܐ ܐܝܟܢܐ ܕܐܒܘܟܘܢ ܕܒܫܡܝܐ ܓܡܝܪ ܗܘ ܀  '
      verse: 48
  - chapter: 6
    verses:
    - text: 'ܚܘܪܘ ܕܝܢ ܒܙܕܩܬܟܘܢ ܕܠܐ ܬܥܒܕܘܢܗ ܩܕܡ ܒܢܝ ܐܢܫܐ ܐܝܟ ܕܬܬܚܙܘܢ ܠܗܘܢ ܘܐܠܐ ܐܓܪܐ
        ܠܝܬ ܠܟܘܢ ܠܘܬ ܐܒܘܟܘܢ ܕܒܫܡܝܐ ܀ '
      verse: 1
    - text: 'ܐܡܬܝ ܗܟܝܠ ܕܥܒܕ ܐܢܬ ܙܕܩܬܐ ܠܐ ܬܩܪܐ ܩܪܢܐ ܩܕܡܝܟ ܐܝܟ ܕܥܒܕܝܢ ܢܤܒܝ ܒܐܦܐ ܒܟܢܘܫܬܐ
        ܘܒܫܘܩܐ ܐܝܟ ܕܢܫܬܒܚܘܢ ܡܢ ܒܢܝ ܐܢܫܐ ܘܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܩܒܠܘ ܐܓܪܗܘܢ ܀ '
      verse: 2
    - text: 'ܐܢܬ ܕܝܢ ܡܐ ܕܥܒܕ ܐܢܬ ܙܕܩܬܐ ܠܐ ܬܕܥ ܤܡܠܟ ܡܢܐ ܥܒܕܐ ܝܡܝܢܟ ܀ '
      verse: 3
    - text: 'ܐܝܟ ܕܬܗܘܐ ܙܕܩܬܟ ܒܟܤܝܐ ܘܐܒܘܟ ܕܚܙܐ ܒܟܤܝܐ ܗܘ ܢܦܪܥܟ ܒܓܠܝܐ ܀ '
      verse: 4
    - text: 'ܘܡܐ ܕܡܨܠܐ ܐܢܬ ܠܐ ܬܗܘܐ ܐܝܟ ܢܤܒܝ ܒܐܦܐ ܕܪܚܡܝܢ ܠܡܩܡ ܒܟܢܘܫܬܐ ܘܒܙܘܝܬܐ ܕܫܘܩܐ
        ܠܡܨܠܝܘ ܕܢܬܚܙܘܢ ܠܒܢܝ ܐܢܫܐ ܘܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܩܒܠܘ ܐܓܪܗܘܢ ܀ '
      verse: 5
    - text: 'ܐܢܬ ܕܝܢ ܐܡܬܝ ܕܡܨܠܐ ܐܢܬ ܥܘܠ ܠܬܘܢܟ ܘܐܚܘܕ ܬܪܥܟ ܘܨܠܐ ܠܐܒܘܟ ܕܒܟܤܝܐ ܘܐܒܘܟ ܕܚܙܐ
        ܒܟܤܝܐ ܢܦܪܥܟ ܒܓܠܝܐ ܀ '
      verse: 6
    - text: 'ܘܡܐ ܕܡܨܠܝܢ ܐܢܬܘܢ ܠܐ ܗܘܝܬܘܢ ܡܦܩܩܝܢ ܐܝܟ ܚܢܦܐ ܤܒܪܝܢ ܓܝܪ ܕܒܡܡܠܠܐ ܤܓܝܐܐ ܡܫܬܡܥܝܢ
        ܀ '
      verse: 7
    - text: 'ܠܐ ܗܟܝܠ ܬܕܡܘܢ ܠܗܘܢ ܐܒܘܟܘܢ ܓܝܪ ܝܕܥ ܡܢܐ ܡܬܒܥܐ ܠܟܘܢ ܥܕܠܐ ܬܫܐܠܘܢܝܗܝ ܀ '
      verse: 8
    - text: 'ܗܟܢܐ ܗܟܝܠ ܨܠܘ ܐܢܬܘܢ ܐܒܘܢ ܕܒܫܡܝܐ ܢܬܩܕܫ ܫܡܟ ܀ '
      verse: 9
    - text: 'ܬܐܬܐ ܡܠܟܘܬܟ ܢܗܘܐ ܨܒܝܢܟ ܐܝܟܢܐ ܕܒܫܡܝܐ ܐܦ ܒܐܪܥܐ ܀ '
      verse: 10
    - text: 'ܗܒ ܠܢ ܠܚܡܐ ܕܤܘܢܩܢܢ ܝܘܡܢܐ ܀ '
      verse: 11
    - text: 'ܘܫܒܘܩ ܠܢ ܚܘܒܝܢ ܐܝܟܢܐ ܕܐܦ ܚܢܢ ܫܒܩܢ ܠܚܝܒܝܢ ܀ '
      verse: 12
    - text: 'ܘܠܐ ܬܥܠܢ ܠܢܤܝܘܢܐ ܐܠܐ ܦܨܢ ܡܢ ܒܝܫܐ ܡܛܠ ܕܕܝܠܟ ܗܝ ܡܠܟܘܬܐ ܘܚܝܠܐ ܘܬܫܒܘܚܬܐ ܠܥܠܡ
        ܥܠܡܝܢ ܀ '
      verse: 13
    - text: 'ܐܢ ܓܝܪ ܬܫܒܩܘܢ ܠܒܢܝܢܫܐ ܤܟܠܘܬܗܘܢ ܢܫܒܘܩ ܐܦ ܠܟܘܢ ܐܒܘܟܘܢ ܕܒܫܡܝܐ ܀ '
      verse: 14
    - text: 'ܐܢ ܕܝܢ ܠܐ ܬܫܒܩܘܢ ܠܒܢܝܢܫܐ ܐܦܠܐ ܐܒܘܟܘܢ ܫܒܩ ܠܟܘܢ ܤܟܠܘܬܟܘܢ ܀ '
      verse: 15
    - text: 'ܐܡܬܝ ܕܝܢ ܕܨܝܡܝܢ ܐܢܬܘܢ ܠܐ ܬܗܘܘܢ ܟܡܝܪܐ ܐܝܟ ܢܤܒܝ ܒܐܦܐ ܡܚܒܠܝܢ ܓܝܪ ܦܪܨܘܦܝܗܘܢ
        ܐܝܟ ܕܢܬܚܙܘܢ ܠܒܢܝܢܫܐ ܕܨܝܡܝܢ ܘܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܩܒܠܘ ܐܓܪܗܘܢ ܀ '
      verse: 16
    - text: 'ܐܢܬ ܕܝܢ ܡܐ ܕܨܐܡ ܐܢܬ ܐܫܝܓ ܐܦܝܟ ܘܡܫܘܚ ܪܫܟ ܀ '
      verse: 17
    - text: 'ܐܝܟ ܕܠܐ ܬܬܚܙܐ ܠܒܢܝܢܫܐ ܕܨܐܡ ܐܢܬ ܐܠܐ ܠܐܒܘܟ ܕܒܟܤܝܐ ܘܐܒܘܟ ܕܚܙܐ ܒܟܤܝܐ ܗܘ ܢܦܪܥܟ
        ܀ '
      verse: 18
    - text: 'ܠܐ ܬܤܝܡܘܢ ܠܟܘܢ ܤܝܡܬܐ ܒܐܪܥܐ ܐܬܪ ܕܤܤܐ ܘܐܟܠܐ ܡܚܒܠܝܢ ܘܐܝܟܐ ܕܓܢܒܐ ܦܠܫܝܢ ܘܓܢܒܝܢ
        ܀ '
      verse: 19
    - text: 'ܐܠܐ ܤܝܡܘ ܠܟܘܢ ܤܝܡܬܐ ܒܫܡܝܐ ܐܝܟܐ ܕܠܐ ܤܤܐ ܘܠܐ ܐܟܠܐ ܡܚܒܠܝܢ ܘܐܝܟܐ ܕܓܢܒܐ ܠܐ
        ܦܠܫܝܢ ܘܠܐ ܓܢܒܝܢ ܀ '
      verse: 20
    - text: 'ܐܝܟܐ ܓܝܪ ܕܐܝܬܝܗ ܤܝܡܬܟܘܢ ܬܡܢ ܗܘ ܐܦ ܠܒܟܘܢ ܀ '
      verse: 21
    - text: 'ܫܪܓܐ ܕܦܓܪܐ ܐܝܬܝܗ ܥܝܢܐ ܐܢ ܥܝܢܟ ܗܟܝܠ ܬܗܘܐ ܦܫܝܛܐ ܐܦ ܟܠܗ ܦܓܪܟ ܢܗܝܪ ܗܘ ܀ '
      verse: 22
    - text: 'ܐܢ ܕܝܢ ܥܝܢܟ ܬܗܘܐ ܒܝܫܐ ܟܠܗ ܦܓܪܟ ܚܫܘܟܐ ܢܗܘܐ ܐܢ ܗܟܝܠ ܢܘܗܪܐ ܕܒܟ ܚܫܘܟܐ ܗܘ
        ܚܫܘܟܟ ܟܡܐ ܢܗܘܐ ܀ '
      verse: 23
    - text: 'ܠܐ ܐܢܫ ܡܫܟܚ ܠܬܪܝܢ ܡܪܘܢ ܠܡܦܠܚ ܐܘ ܓܝܪ ܠܚܕ ܢܤܢܐ ܘܠܐܚܪܢܐ ܢܪܚܡ ܐܘ ܠܚܕ ܢܝܩܪ
        ܘܠܐܚܪܢܐ ܢܫܘܛ ܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܠܐܠܗܐ ܠܡܦܠܚ ܘܠܡܡܘܢܐ ܀ '
      verse: 24
    - text: 'ܡܛܠ ܗܢܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܠܐ ܬܐܨܦܘܢ ܠܢܦܫܟܘܢ ܡܢܐ ܬܐܟܠܘܢ ܘܡܢܐ ܬܫܬܘܢ ܘܠܐ ܠܦܓܪܟܘܢ
        ܡܢܐ ܬܠܒܫܘܢ ܠܐ ܗܐ ܢܦܫܐ ܝܬܝܪܐ ܡܢ ܤܝܒܪܬܐ ܘܦܓܪܐ ܡܢ ܠܒܘܫܐ ܀ '
      verse: 25
    - text: 'ܚܘܪܘ ܒܦܪܚܬܐ ܕܫܡܝܐ ܕܠܐ ܙܪܥܝܢ ܘܠܐ ܚܨܕܝܢ ܘܠܐ ܚܡܠܝܢ ܒܐܘܨܪܐ ܘܐܒܘܟܘܢ ܕܒܫܡܝܐ
        ܡܬܪܤܐ ܠܗܘܢ ܠܐ ܗܐ ܐܢܬܘܢ ܡܝܬܪܝܢ ܐܢܬܘܢ ܡܢܗܘܢ ܀ '
      verse: 26
    - text: 'ܡܢܘ ܕܝܢ ܡܢܟܘܢ ܟܕ ܝܨܦ ܡܫܟܚ ܠܡܘܤܦܘ ܥܠ ܩܘܡܬܗ ܐܡܬܐ ܚܕܐ ܀ '
      verse: 27
    - text: 'ܘܥܠ ܠܒܘܫܐ ܡܢܐ ܝܨܦܝܢ ܐܢܬܘܢ ܐܬܒܩܘ ܒܫܘܫܢܐ ܕܕܒܪܐ ܐܝܟܢܐ ܪܒܝܢ ܕܠܐ ܠܐܝܢ ܘܠܐ
        ܥܙܠܢ ܀ '
      verse: 28
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܝܢ ܕܐܦܠܐ ܫܠܝܡܘܢ ܒܟܠܗ ܫܘܒܚܗ ܐܬܟܤܝ ܐܝܟ ܚܕܐ ܡܢܗܝܢ ܀ '
      verse: 29
    - text: 'ܐܢ ܕܝܢ ܠܥܡܝܪܐ ܕܚܩܠܐ ܕܝܘܡܢܐ ܐܝܬܘܗܝ ܘܡܚܪ ܢܦܠ ܒܬܢܘܪܐ ܐܠܗܐ ܗܟܢܐ ܡܠܒܫ ܠܐ ܤܓܝ
        ܝܬܝܪ ܠܟܘܢ ܙܥܘܪܝ ܗܝܡܢܘܬܐ ܀ '
      verse: 30
    - text: 'ܠܐ ܗܟܝܠ ܬܐܨܦܘܢ ܐܘ ܬܐܡܪܘܢ ܡܢܐ ܢܐܟܘܠ ܐܘ ܡܢܐ ܢܫܬܐ ܐܘ ܡܢܐ ܢܬܟܤܐ ܀ '
      verse: 31
    - text: 'ܟܠܗܝܢ ܓܝܪ ܗܠܝܢ ܥܡܡܐ ܗܘ ܒܥܝܢ ܠܗܝܢ ܐܒܘܟܘܢ ܕܝܢ ܕܒܫܡܝܐ ܝܕܥ ܕܐܦ ܠܟܘܢ ܡܬܒܥܝܢ
        ܗܠܝܢ ܟܠܗܝܢ ܀ '
      verse: 32
    - text: 'ܒܥܘ ܕܝܢ ܠܘܩܕܡ ܡܠܟܘܬܗ ܕܐܠܗܐ ܘܙܕܝܩܘܬܗ ܘܟܠܗܝܢ ܗܠܝܢ ܡܬܬܘܤܦܢ ܠܟܘܢ ܀ '
      verse: 33
    - text: 'ܠܐ ܗܟܝܠ ܬܐܨܦܘܢ ܕܡܚܪ ܗܘ ܓܝܪ ܡܚܪ ܝܨܦ ܕܝܠܗ ܤܦܩ ܠܗ ܠܝܘܡܐ ܒܝܫܬܗ ܀  '
      verse: 34
  - chapter: 7
    verses:
    - text: 'ܠܐ ܬܕܘܢܘܢ ܕܠܐ ܬܬܕܝܢܘܢ ܀ '
      verse: 1
    - text: 'ܒܕܝܢܐ ܓܝܪ ܕܕܝܢܝܢ ܐܢܬܘܢ ܬܬܕܝܢܘܢ ܘܒܟܝܠܬܐ ܕܡܟܝܠܝܢ ܐܢܬܘܢ ܡܬܬܟܝܠ ܠܟܘܢ ܀ '
      verse: 2
    - text: 'ܡܢܐ ܕܝܢ ܚܙܐ ܐܢܬ ܓܠܐ ܕܒܥܝܢܗ ܕܐܚܘܟ ܘܩܪܝܬܐ ܕܒܥܝܢܟ ܠܐ ܒܚܪ ܐܢܬ ܀ '
      verse: 3
    - text: 'ܐܘ ܐܝܟܢܐ ܐܡܪ ܐܢܬ ܠܐܚܘܟ ܫܒܘܩ ܐܦܩ ܓܠܐ ܡܢ ܥܝܢܟ ܘܗܐ ܩܪܝܬܐ ܒܥܝܢܟ ܀ '
      verse: 4
    - text: 'ܢܤܒ ܒܐܦܐ ܐܦܩ ܠܘܩܕܡ ܩܪܝܬܐ ܡܢ ܥܝܢܟ ܘܗܝܕܝܢ ܢܬܒܚܪ ܠܟ ܠܡܦܩܘ ܓܠܐ ܡܢ ܥܝܢܗ ܕܐܚܘܟ
        ܀ '
      verse: 5
    - text: 'ܠܐ ܬܬܠܘܢ ܩܘܕܫܐ ܠܟܠܒܐ ܘܠܐ ܬܪܡܘܢ ܡܪܓܢܝܬܟܘܢ ܩܕܡ ܚܙܝܪܐ ܕܠܡܐ ܢܕܘܫܘܢ ܐܢܝܢ ܒܪܓܠܝܗܘܢ
        ܘܢܗܦܟܘܢ ܢܒܙܥܘܢܟܘܢ ܀ '
      verse: 6
    - text: 'ܫܐܠܘ ܘܢܬܝܗܒ ܠܟܘܢ ܒܥܘ ܘܬܫܟܚܘܢ ܩܘܫܘ ܘܢܬܦܬܚ ܠܟܘܢ ܀ '
      verse: 7
    - text: 'ܟܠ ܓܝܪ ܕܫܐܠ ܢܤܒ ܘܕܒܥܐ ܡܫܟܚ ܘܠܐܝܢܐ ܕܢܩܫ ܡܬܦܬܚ ܠܗ ܀ '
      verse: 8
    - text: 'ܐܘ ܡܢܘ ܡܢܟܘܢ ܓܒܪܐ ܕܢܫܐܠܝܘܗܝ ܒܪܗ ܠܚܡܐ ܠܡܐ ܟܐܦܐ ܡܘܫܛ ܠܗ ܀ '
      verse: 9
    - text: 'ܘܐܢ ܢܘܢܐ ܢܫܐܠܝܘܗܝ ܠܡܐ ܚܘܝܐ ܡܘܫܛ ܠܗ ܀ '
      verse: 10
    - text: 'ܘܐܢ ܗܟܝܠ ܐܢܬܘܢ ܕܒܝܫܐ ܐܢܬܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܡܘܗܒܬܐ ܛܒܬܐ ܠܡܬܠ ܠܒܢܝܟܘܢ ܟܡܐ ܝܬܝܪܐܝܬ
        ܐܒܘܟܘܢ ܕܒܫܡܝܐ ܢܬܠ ܛܒܬܐ ܠܐܝܠܝܢ ܕܫܐܠܝܢ ܠܗ ܀ '
      verse: 11
    - text: 'ܟܠ ܡܐ ܕܨܒܝܢ ܐܢܬܘܢ ܕܢܥܒܕܘܢ ܠܟܘܢ ܒܢܝ ܐܢܫܐ ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܥܒܕܘ ܠܗܘܢ ܗܢܘ ܓܝܪ
        ܢܡܘܤܐ ܘܢܒܝܐ ܀ '
      verse: 12
    - text: 'ܥܘܠܘ ܒܬܪܥܐ ܐܠܝܨܐ ܕܦܬܐ ܗܘ ܬܪܥܐ ܘܐܪܘܝܚܐ ܐܘܪܚܐ ܐܝܕܐ ܕܡܘܒܠܐ ܠܐܒܕܢܐ ܘܤܓܝܐܐ
        ܐܢܘܢ ܐܝܠܝܢ ܕܐܙܠܝܢ ܒܗ ܀ '
      verse: 13
    - text: 'ܡܐ ܩܛܝܢ ܬܪܥܐ ܘܐܠܝܨܐ ܐܘܪܚܐ ܕܡܘܒܠܐ ܠܚܝܐ ܘܙܥܘܪܐ ܐܢܘܢ ܐܝܠܝܢ ܕܡܫܟܚܝܢ ܠܗ ܀ '
      verse: 14
    - text: 'ܐܙܕܗܪܘ ܡܢ ܢܒܝܐ ܕܓܠܐ ܕܐܬܝܢ ܠܘܬܟܘܢ ܒܠܒܘܫܐ ܕܐܡܪܐ ܡܢ ܠܓܘ ܕܝܢ ܐܝܬܝܗܘܢ ܕܐܒܐ
        ܚܛܘܦܐ ܀ '
      verse: 15
    - text: 'ܡܢ ܦܐܪܝܗܘܢ ܕܝܢ ܬܕܥܘܢ ܐܢܘܢ ܠܡܐ ܠܩܛܝܢ ܡܢ ܟܘܒܐ ܥܢܒܐ ܐܘ ܡܢ ܩܘܪܛܒܐ ܬܐܢܐ ܀ '
      verse: 16
    - text: 'ܗܟܢܐ ܟܠ ܐܝܠܢܐ ܛܒܐ ܦܐܪܐ ܫܦܝܪܐ ܥܒܕ ܐܝܠܢܐ ܕܝܢ ܒܝܫܐ ܦܐܪܐ ܒܝܫܐ ܥܒܕ ܀ '
      verse: 17
    - text: 'ܠܐ ܡܫܟܚ ܐܝܠܢܐ ܛܒܐ ܦܐܪܐ ܒܝܫܐ ܠܡܥܒܕ ܘܠܐ ܐܝܠܢܐ ܒܝܫܐ ܦܐܪܐ ܛܒܐ ܠܡܥܒܕ ܀ '
      verse: 18
    - text: 'ܟܠ ܐܝܠܢܐ ܕܠܐ ܥܒܕ ܦܐܪܐ ܛܒܐ ܡܬܦܤܩ ܘܒܢܘܪܐ ܢܦܠ ܀ '
      verse: 19
    - text: 'ܡܕܝܢ ܡܢ ܦܐܪܝܗܘܢ ܬܕܥܘܢ ܐܢܘܢ ܀ '
      verse: 20
    - text: 'ܠܐ ܗܘܐ ܟܠ ܕܐܡܪ ܠܝ ܡܪܝ ܡܪܝ ܥܐܠ ܠܡܠܟܘܬܐ ܕܫܡܝܐ ܐܠܐ ܡܢ ܕܥܒܕ ܨܒܝܢܗ ܕܐܒܝ ܕܒܫܡܝܐ
        ܀ '
      verse: 21
    - text: 'ܤܓܝܐܐ ܢܐܡܪܘܢ ܠܝ ܒܗܘ ܝܘܡܐ ܡܪܝ ܡܪܝ ܠܐ ܒܫܡܟ ܐܬܢܒܝܢ ܘܒܫܡܟ ܫܐܕܐ ܐܦܩܢ ܘܒܫܡܟ
        ܚܝܠܐ ܤܓܝܐܐ ܥܒܕܢ ܀ '
      verse: 22
    - text: 'ܘܗܝܕܝܢ ܐܘܕܐ ܠܗܘܢ ܕܡܢ ܡܬܘܡ ܠܐ ܝܕܥܬܟܘܢ ܐܪܚܩܘ ܠܟܘܢ ܡܢܝ ܦܠܚܝ ܥܘܠܐ ܀ '
      verse: 23
    - text: 'ܟܠ ܗܟܝܠ ܕܫܡܥ ܡܠܝ ܗܠܝܢ ܘܥܒܕ ܠܗܝܢ ܢܬܕܡܐ ܠܓܒܪܐ ܚܟܝܡܐ ܗܘ ܕܒܢܐ ܒܝܬܗ ܥܠ ܫܘܥܐ
        ܀ '
      verse: 24
    - text: 'ܘܢܚܬ ܡܛܪܐ ܘܐܬܘ ܢܗܪܘܬܐ ܘܢܫܒ ܪܘܚܐ ܘܐܬܛܪܝܘ ܒܗ ܒܒܝܬܐ ܗܘ ܘܠܐ ܢܦܠ ܫܬܐܤܘܗܝ ܓܝܪ
        ܥܠ ܫܘܥܐ ܤܝܡܢ ܗܘܝ ܀ '
      verse: 25
    - text: 'ܘܟܠ ܡܢ ܕܫܡܥ ܡܠܝ ܗܠܝܢ ܘܠܐ ܥܒܕ ܠܗܝܢ ܢܬܕܡܐ ܠܓܒܪܐ ܤܟܠܐ ܕܒܢܐ ܒܝܬܗ ܥܠ ܚܠܐ ܀ '
      verse: 26
    - text: 'ܘܢܚܬ ܡܛܪܐ ܘܐܬܘ ܢܗܪܘܬܐ ܘܢܫܒ ܪܘܚܐ ܘܐܬܛܪܝܘ ܒܒܝܬܐ ܗܘ ܘܢܦܠ ܘܗܘܬ ܡܦܘܠܬܗ ܪܒܐ
        ܀ '
      verse: 27
    - text: 'ܘܗܘܐ ܕܟܕ ܫܠܡ ܝܫܘܥ ܡܠܐ ܗܠܝܢ ܬܗܝܪܝܢ ܗܘܘ ܟܢܫܐ ܥܠ ܝܘܠܦܢܗ ܀ '
      verse: 28
    - text: 'ܡܠܦ ܗܘܐ ܠܗܘܢ ܓܝܪ ܐܝܟ ܡܫܠܛܐ ܘܠܐ ܐܝܟ ܤܦܪܝܗܘܢ ܘܦܪܝܫܐ ܀  '
      verse: 29
  - chapter: 8
    verses:
    - text: 'ܟܕ ܢܚܬ ܕܝܢ ܡܢ ܛܘܪܐ ܢܩܦܘܗܝ ܟܢܫܐ ܤܓܝܐܐ ܀ '
      verse: 1
    - text: 'ܘܗܐ ܓܪܒܐ ܚܕ ܐܬܐ ܤܓܕ ܠܗ ܘܐܡܪ ܡܪܝ ܐܢ ܨܒܐ ܐܢܬ ܡܫܟܚ ܐܢܬ ܠܡܕܟܝܘܬܝ ܀ '
      verse: 2
    - text: 'ܘܦܫܛ ܐܝܕܗ ܝܫܘܥ ܩܪܒ ܠܗ ܘܐܡܪ ܨܒܐ ܐܢܐ ܐܬܕܟܐ ܘܒܗ ܒܫܥܬܐ ܐܬܕܟܝ ܓܪܒܗ ܀ '
      verse: 3
    - text: 'ܘܐܡܪ ܠܗ ܝܫܘܥ ܚܙܝ ܠܡܐ ܠܐܢܫ ܐܡܪ ܐܢܬ ܐܠܐ ܙܠ ܚܘܐ ܢܦܫܟ ܠܟܗܢܐ ܘܩܪܒ ܩܘܪܒܢܐ ܐܝܟ
        ܕܦܩܕ ܡܘܫܐ ܠܤܗܕܘܬܗܘܢ ܀ '
      verse: 4
    - text: 'ܟܕ ܥܠ ܕܝܢ ܝܫܘܥ ܠܟܦܪܢܚܘܡ ܩܪܒ ܠܗ ܩܢܛܪܘܢܐ ܚܕ ܘܒܥܐ ܗܘܐ ܡܢܗ ܀ '
      verse: 5
    - text: 'ܘܐܡܪ ܡܪܝ ܛܠܝܝ ܪܡܐ ܒܒܝܬܐ ܘܡܫܪܝ ܘܒܝܫܐܝܬ ܡܫܬܢܩ ܀ '
      verse: 6
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܢܐ ܐܬܐ ܘܐܤܝܘܗܝ ܀ '
      verse: 7
    - text: 'ܥܢܐ ܩܢܛܪܘܢܐ ܗܘ ܘܐܡܪ ܡܪܝ ܠܐ ܫܘܐ ܐܢܐ ܕܬܥܘܠ ܬܚܝܬ ܡܛܠܠܝ ܐܠܐ ܒܠܚܘܕ ܐܡܪ ܒܡܠܬܐ
        ܘܢܬܐܤܐ ܛܠܝܝ ܀ '
      verse: 8
    - text: 'ܐܦ ܐܢܐ ܓܝܪ ܓܒܪܐ ܐܢܐ ܕܬܚܝܬ ܫܘܠܛܢܐ ܘܐܝܬ ܬܚܝܬ ܐܝܕܝ ܐܤܛܪܛܝܘܛܐ ܘܐܡܪ ܐܢܐ ܠܗܢܐ
        ܕܙܠ ܘܐܙܠ ܘܠܐܚܪܢܐ ܕܬܐ ܘܐܬܐ ܘܠܥܒܕܝ ܕܥܒܕ ܗܕܐ ܘܥܒܕ ܀ '
      verse: 9
    - text: 'ܟܕ ܫܡܥ ܕܝܢ ܝܫܘܥ ܐܬܕܡܪ ܘܐܡܪ ܠܕܐܬܝܢ ܥܡܗ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܦ ܠܐ ܒܐܝܤܪܐܝܠ
        ܐܫܟܚܬ ܐܝܟ ܗܕܐ ܗܝܡܢܘܬܐ ܀ '
      verse: 10
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܝܢ ܕܤܓܝܐܐ ܢܐܬܘܢ ܡܢ ܡܕܢܚܐ ܘܡܢ ܡܥܪܒܐ ܘܢܤܬܡܟܘܢ ܥܡ ܐܒܪܗܡ ܘܐܝܤܚܩ
        ܘܝܥܩܘܒ ܒܡܠܟܘܬܐ ܕܫܡܝܐ ܀ '
      verse: 11
    - text: 'ܒܢܝܗ ܕܝܢ ܕܡܠܟܘܬܐ ܢܦܩܘܢ ܠܚܫܘܟܐ ܒܪܝܐ ܬܡܢ ܢܗܘܐ ܒܟܝܐ ܘܚܘܪܩ ܫܢܐ ܀ '
      verse: 12
    - text: 'ܘܐܡܪ ܝܫܘܥ ܠܩܢܛܪܘܢܐ ܗܘ ܙܠ ܐܝܟܢܐ ܕܗܝܡܢܬ ܢܗܘܐ ܠܟ ܘܐܬܐܤܝ ܛܠܝܗ ܒܗ ܒܫܥܬܐ ܀ '
      verse: 13
    - text: 'ܘܐܬܐ ܝܫܘܥ ܠܒܝܬܗ ܕܫܡܥܘܢ ܘܚܙܐ ܠܚܡܬܗ ܕܪܡܝܐ ܘܐܚܝܕܐ ܠܗ ܐܫܬܐ ܀ '
      verse: 14
    - text: 'ܘܩܪܒ ܠܐܝܕܗ ܘܫܒܩܬܗ ܐܫܬܐ ܘܩܡܬ ܘܡܫܡܫܐ ܗܘܬ ܠܗ ܀ '
      verse: 15
    - text: 'ܟܕ ܗܘܐ ܕܝܢ ܪܡܫܐ ܩܪܒܘ ܩܕܡܘܗܝ ܕܝܘܢܐ ܤܓܝܐܐ ܘܐܦܩ ܕܝܘܝܗܘܢ ܒܡܠܬܐ ܘܠܟܠܗܘܢ ܐܝܠܝܢ
        ܕܒܝܫܐܝܬ ܥܒܝܕܝܢ ܗܘܘ ܐܤܝ ܐܢܘܢ ܀ '
      verse: 16
    - text: 'ܐܝܟ ܕܢܬܡܠܐ ܡܕܡ ܕܐܬܐܡܪ ܒܝܕ ܐܫܥܝܐ ܢܒܝܐ ܕܐܡܪ ܕܗܘ ܢܤܒ ܟܐܒܝܢ ܘܟܘܪܗܢܝܢ ܢܛܥܢ
        ܀ '
      verse: 17
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܝܫܘܥ ܟܢܫܐ ܤܓܝܐܐ ܕܚܕܝܪܝܢ ܠܗ ܦܩܕ ܕܢܐܙܠܘܢ ܠܥܒܪܐ ܀ '
      verse: 18
    - text: 'ܘܩܪܒ ܤܦܪܐ ܚܕ ܘܐܡܪ ܠܗ ܪܒܝ ܐܬܐ ܒܬܪܟ ܠܐܬܪ ܕܐܙܠ ܐܢܬ ܀ '
      verse: 19
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܠܬܥܠܐ ܢܩܥܐ ܐܝܬ ܠܗܘܢ ܘܠܦܪܚܬܐ ܕܫܡܝܐ ܡܛܠܠܐ ܒܪܗ ܕܝܢ ܕܐܢܫܐ ܠܝܬ
        ܠܗ ܐܝܟܐ ܕܢܤܡܘܟ ܪܫܗ ܀ '
      verse: 20
    - text: 'ܐܚܪܢܐ ܕܝܢ ܡܢ ܬܠܡܝܕܘܗܝ ܐܡܪ ܠܗ ܡܪܝ ܐܦܤ ܠܝ ܠܘܩܕܡ ܐܙܠ ܐܩܒܘܪ ܐܒܝ ܀ '
      verse: 21
    - text: 'ܝܫܘܥ ܕܝܢ ܐܡܪ ܠܗ ܬܐ ܒܬܪܝ ܘܫܒܘܩ ܠܡܝܬܐ ܩܒܪܝܢ ܡܝܬܝܗܘܢ ܀ '
      verse: 22
    - text: 'ܘܟܕ ܤܠܩ ܝܫܘܥ ܠܤܦܝܢܬܐ ܤܠܩܘ ܥܡܗ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 23
    - text: 'ܘܗܐ ܙܘܥܐ ܪܒܐ ܗܘܐ ܒܝܡܐ ܐܝܟܢܐ ܕܐܠܦܐ ܬܬܟܤܐ ܡܢ ܓܠܠܐ ܗܘ ܕܝܢ ܝܫܘܥ ܕܡܝܟ ܗܘܐ
        ܀ '
      verse: 24
    - text: 'ܘܩܪܒܘ ܬܠܡܝܕܘܗܝ ܐܥܝܪܘܗܝ ܘܐܡܪܝܢ ܠܗ ܡܪܢ ܦܨܢ ܐܒܕܝܢ ܚܢܢ ܀ '
      verse: 25
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܡܢܐ ܕܚܘܠܬܢܝܢ ܐܢܬܘܢ ܙܥܘܪܝ ܗܝܡܢܘܬܐ ܗܝܕܝܢ ܩܡ ܘܟܐܐ ܒܪܘܚܐ ܘܒܝܡܐ
        ܘܗܘܐ ܫܠܝܐ ܪܒܐ ܀ '
      verse: 26
    - text: 'ܐܢܫܐ ܕܝܢ ܐܬܕܡܪܘ ܘܐܡܪܝܢ ܡܢܘ ܗܢܐ ܕܪܘܚܐ ܘܝܡܐ ܡܫܬܡܥܝܢ ܠܗ ܀ '
      verse: 27
    - text: 'ܘܟܕ ܐܬܐ ܝܫܘܥ ܠܥܒܪܐ ܠܐܬܪܐ ܕܓܕܪܝܐ ܐܪܥܘܗܝ ܬܪܝܢ ܕܝܘܢܐ ܕܢܦܩܝܢ ܡܢ ܒܝܬ ܩܒܘܪܐ
        ܒܝܫܐ ܕܛܒ ܐܝܟ ܕܠܐ ܐܢܫ ܢܫܟܚ ܢܥܒܪ ܒܗܝ ܐܘܪܚܐ ܀ '
      verse: 28
    - text: 'ܘܩܥܘ ܘܐܡܪܝܢ ܡܐ ܠܢ ܘܠܟ ܝܫܘܥ ܒܪܗ ܕܐܠܗܐ ܐܬܝܬ ܠܟܐ ܩܕܡ ܙܒܢܐ ܕܬܫܢܩܢ ܀ '
      verse: 29
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܠܗܠ ܡܢܗܘܢ ܒܩܪܐ ܕܚܙܝܪܐ ܤܓܝܐܐ ܕܪܥܝܐ ܀ '
      verse: 30
    - text: 'ܗܢܘܢ ܕܝܢ ܫܐܕܐ ܒܥܝܢ ܗܘܘ ܡܢܗ ܘܐܡܪܝܢ ܐܢ ܡܦܩ ܐܢܬ ܠܢ ܐܦܤ ܠܢ ܕܢܐܙܠ ܠܒܩܪܐ ܕܚܙܝܪܐ
        ܀ '
      verse: 31
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܙܠܘ ܘܡܚܕܐ ܢܦܩܘ ܘܥܠܘ ܒܚܙܝܪܐ ܘܟܠܗ ܒܩܪܐ ܗܝ ܬܪܨܬ ܠܥܠ ܠܫܩܝܦܐ
        ܘܢܦܠܘ ܒܝܡܐ ܘܡܝܬܘ ܒܡܝܐ ܀ '
      verse: 32
    - text: 'ܗܢܘܢ ܕܝܢ ܕܪܥܝܢ ܗܘܘ ܥܪܩܘ ܘܐܙܠܘ ܠܡܕܝܢܬܐ ܘܚܘܝܘ ܟܠܡܕܡ ܕܗܘܐ ܘܕܗܢܘܢ ܕܝܘܢܐ ܀ '
      verse: 33
    - text: 'ܘܢܦܩܬ ܟܠܗ ܡܕܝܢܬܐ ܠܐܘܪܥܗ ܕܝܫܘܥ ܘܟܕ ܚܙܐܘܗܝ ܒܥܘ ܡܢܗ ܕܢܫܢܐ ܡܢ ܬܚܘܡܝܗܘܢ ܀  '
      verse: 34
  - chapter: 9
    verses:
    - text: 'ܘܤܠܩ ܠܐܠܦܐ ܘܥܒܪ ܐܬܐ ܠܡܕܝܢܬܗ ܀ '
      verse: 1
    - text: 'ܘܩܪܒܘ ܠܗ ܡܫܪܝܐ ܟܕ ܪܡܐ ܒܥܪܤܐ ܘܚܙܐ ܝܫܘܥ ܗܝܡܢܘܬܗܘܢ ܘܐܡܪ ܠܗܘ ܡܫܪܝܐ ܐܬܠܒܒ
        ܒܪܝ ܫܒܝܩܝܢ ܠܟ ܚܛܗܝܟ ܀ '
      verse: 2
    - text: 'ܐܢܫܐ ܕܝܢ ܡܢ ܤܦܪܐ ܐܡܪܘ ܒܢܦܫܗܘܢ ܗܢܐ ܡܓܕܦ ܀ '
      verse: 3
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܡܚܫܒܬܗܘܢ ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܡܬܚܫܒܝܢ ܐܢܬܘܢ ܒܝܫܬܐ ܒܠܒܟܘܢ ܀ '
      verse: 4
    - text: 'ܡܢܐ ܓܝܪ ܦܫܝܩ ܠܡܐܡܪ ܕܫܒܝܩܝܢ ܠܟ ܚܛܗܝܟ ܐܘ ܠܡܐܡܪ ܩܘܡ ܗܠܟ ܀ '
      verse: 5
    - text: 'ܕܬܕܥܘܢ ܕܝܢ ܕܫܘܠܛܢܐ ܐܝܬ ܠܒܪܗ ܕܐܢܫܐ ܒܐܪܥܐ ܠܡܫܒܩ ܚܛܗܐ ܐܡܪ ܠܗܘ ܡܫܪܝܐ ܩܘܡ
        ܫܩܘܠ ܥܪܤܟ ܘܙܠ ܠܒܝܬܟ ܀ '
      verse: 6
    - text: 'ܘܩܡ ܐܙܠ ܠܒܝܬܗ ܀ '
      verse: 7
    - text: 'ܟܕ ܚܙܘ ܕܝܢ ܟܢܫܐ ܗܢܘܢ ܕܚܠܘ ܘܫܒܚܘ ܠܐܠܗܐ ܕܝܗܒ ܫܘܠܛܢܐ ܕܐܝܟ ܗܢܐ ܠܒܢܝܢܫܐ ܀ '
      verse: 8
    - text: 'ܘܟܕ ܥܒܪ ܝܫܘܥ ܡܢ ܬܡܢ ܚܙܐ ܓܒܪܐ ܕܝܬܒ ܒܝܬ ܡܟܤܐ ܕܫܡܗ ܡܬܝ ܘܐܡܪ ܠܗ ܬܐ ܒܬܪܝ ܘܩܡ
        ܐܙܠ ܒܬܪܗ ܀ '
      verse: 9
    - text: 'ܘܟܕ ܤܡܝܟܝܢ ܒܒܝܬܐ ܐܬܘ ܡܟܤܐ ܘܚܛܝܐ ܤܓܝܐܐ ܐܤܬܡܟܘ ܥܡ ܝܫܘܥ ܘܥܡ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 10
    - text: 'ܘܟܕ ܚܙܘ ܦܪܝܫܐ ܐܡܪܝܢ ܠܬܠܡܝܕܘܗܝ ܠܡܢܐ ܥܡ ܡܟܤܐ ܘܚܛܝܐ ܠܥܤ ܪܒܟܘܢ ܀ '
      verse: 11
    - text: 'ܝܫܘܥ ܕܝܢ ܟܕ ܫܡܥ ܐܡܪ ܠܗܘܢ ܠܐ ܤܢܝܩܝܢ ܚܠܝܡܐ ܥܠ ܐܤܝܐ ܐܠܐ ܐܝܠܝܢ ܕܒܝܫܐܝܬ ܥܒܝܕܝܢ
        ܀ '
      verse: 12
    - text: 'ܙܠܘ ܝܠܦܘ ܡܢܘ ܚܢܢܐ ܒܥܐ ܐܢܐ ܘܠܐ ܕܒܚܬܐ ܠܐ ܓܝܪ ܐܬܝܬ ܕܐܩܪܐ ܠܙܕܝܩܐ ܐܠܐ ܠܚܛܝܐ
        ܀ '
      verse: 13
    - text: 'ܗܝܕܝܢ ܩܪܒܘ ܠܗ ܬܠܡܝܕܘܗܝ ܕܝܘܚܢܢ ܘܐܡܪܝܢ ܠܡܢܐ ܚܢܢ ܘܦܪܝܫܐ ܨܝܡܝܢ ܚܢܢ ܤܓܝ ܘܬܠܡܝܕܝܟ
        ܠܐ ܨܝܡܝܢ ܀ '
      verse: 14
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܕܠܡܐ ܡܫܟܚܝܢ ܒܢܘܗܝ ܕܓܢܘܢܐ ܠܡܨܡ ܟܡܐ ܕܚܬܢܐ ܥܡܗܘܢ ܐܬܝܢ ܕܝܢ
        ܝܘܡܬܐ ܟܕ ܢܫܬܩܠ ܡܢܗܘܢ ܚܬܢܐ ܘܗܝܕܝܢ ܢܨܘܡܘܢ ܀ '
      verse: 15
    - text: 'ܠܐ ܐܢܫ ܪܡܐ ܐܘܪܩܥܬܐ ܚܕܬܐ ܥܠ ܢܚܬܐ ܒܠܝܐ ܕܠܐ ܬܬܘܦ ܡܠܝܘܬܗ ܡܢ ܗܘ ܢܚܬܐ ܘܢܗܘܐ
        ܒܙܥܐ ܝܬܝܪܐ ܀ '
      verse: 16
    - text: 'ܘܠܐ ܪܡܝܢ ܚܡܪܐ ܚܕܬܐ ܒܙܩܐ ܒܠܝܬܐ ܕܠܐ ܡܨܛܪܝܢ ܙܩܐ ܘܚܡܪܐ ܡܬܐܫܕ ܘܙܩܐ ܐܒܕܢ ܐܠܐ
        ܪܡܝܢ ܚܡܪܐ ܚܕܬܐ ܒܙܩܐ ܚܕܬܬܐ ܘܬܪܝܗܘܢ ܡܬܢܛܪܝܢ ܀ '
      verse: 17
    - text: 'ܟܕ ܕܝܢ ܗܠܝܢ ܡܡܠܠ ܗܘܐ ܥܡܗܘܢ ܐܬܐ ܐܪܟܘܢܐ ܚܕ ܩܪܒ ܤܓܕ ܠܗ ܘܐܡܪ ܒܪܬܝ ܗܫܐ ܡܝܬܬ
        ܐܠܐ ܬܐ ܤܝܡ ܐܝܕܟ ܥܠܝܗ ܘܬܚܐ ܀ '
      verse: 18
    - text: 'ܘܩܡ ܝܫܘܥ ܘܬܠܡܝܕܘܗܝ ܘܐܙܠܘ ܒܬܪܗ ܀ '
      verse: 19
    - text: 'ܘܗܐ ܐܢܬܬܐ ܕܪܕܐ ܗܘܐ ܕܡܗ ܫܢܝܢ ܬܪܬܥܤܪܐ ܐܬܬ ܡܢ ܒܤܬܪܗ ܘܩܪܒܬ ܠܩܪܢܐ ܕܠܒܘܫܗ ܀ '
      verse: 20
    - text: 'ܐܡܪܐ ܗܘܬ ܓܝܪ ܒܢܦܫܗ ܐܦܢ ܒܠܚܘܕ ܠܡܐܢܗ ܩܪܒܐ ܐܢܐ ܡܬܐܤܝܐ ܐܢܐ ܀ '
      verse: 21
    - text: 'ܝܫܘܥ ܕܝܢ ܐܬܦܢܝ ܚܙܗ ܘܐܡܪ ܠܗ ܐܬܠܒܒܝ ܒܪܬܝ ܗܝܡܢܘܬܟܝ ܐܚܝܬܟܝ ܘܐܬܐܤܝܬ ܐܢܬܬܐ
        ܗܝ ܡܢ ܗܝ ܫܥܬܐ ܀ '
      verse: 22
    - text: 'ܘܐܬܐ ܝܫܘܥ ܠܒܝܬܗ ܕܐܪܟܘܢܐ ܘܚܙܐ ܙܡܪܐ ܘܟܢܫܐ ܕܡܫܬܓܫܝܢ ܀ '
      verse: 23
    - text: 'ܘܐܡܪ ܠܗܘܢ ܦܪܘܩܘ ܠܟܘܢ ܛܠܝܬܐ ܓܝܪ ܠܐ ܡܝܬܬ ܐܠܐ ܕܡܟܐ ܗܝ ܘܓܚܟܝܢ ܗܘܘ ܥܠܘܗܝ ܀ '
      verse: 24
    - text: 'ܘܟܕ ܐܦܩ ܠܟܢܫܐ ܥܠ ܐܚܕܗ ܒܐܝܕܗ ܘܩܡܬ ܛܠܝܬܐ ܀ '
      verse: 25
    - text: 'ܘܢܦܩ ܛܒܐ ܗܢܐ ܒܟܠܗ ܐܪܥܐ ܗܝ ܀ '
      verse: 26
    - text: 'ܘܟܕ ܥܒܪ ܝܫܘܥ ܡܢ ܬܡܢ ܕܒܩܘܗܝ ܤܡܝܐ ܬܪܝܢ ܕܩܥܝܢ ܘܐܡܪܝܢ ܐܬܪܚܡ ܥܠܝܢ ܒܪܗ ܕܕܘܝܕ
        ܀ '
      verse: 27
    - text: 'ܘܟܕ ܐܬܐ ܠܒܝܬܐ ܩܪܒܘ ܠܗ ܗܢܘܢ ܤܡܝܐ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܡܗܝܡܢܝܢ ܐܢܬܘܢ ܕܡܫܟܚ ܐܢܐ
        ܗܕܐ ܠܡܥܒܕ ܐܡܪܝܢ ܠܗ ܐܝܢ ܡܪܢ ܀ '
      verse: 28
    - text: 'ܗܝܕܝܢ ܩܪܒ ܠܥܝܢܝܗܘܢ ܘܐܡܪ ܐܝܟܢܐ ܕܗܝܡܢܬܘܢ ܢܗܘܐ ܠܟܘܢ ܀ '
      verse: 29
    - text: 'ܘܡܚܕܐ ܐܬܦܬܚ ܥܝܢܝܗܘܢ ܘܟܐܐ ܒܗܘܢ ܝܫܘܥ ܘܐܡܪ ܚܙܘ ܠܐ ܐܢܫ ܢܕܥ ܀ '
      verse: 30
    - text: 'ܗܢܘܢ ܕܝܢ ܢܦܩܘ ܐܛܒܘܗܝ ܒܟܠܗ ܐܪܥܐ ܗܝ ܀ '
      verse: 31
    - text: 'ܘܟܕ ܢܦܩ ܝܫܘܥ ܩܪܒܘ ܠܗ ܚܪܫܐ ܕܐܝܬ ܥܠܘܗܝ ܕܝܘܐ ܀ '
      verse: 32
    - text: 'ܘܡܢ ܕܢܦܩ ܕܝܘܐ ܡܠܠ ܗܘ ܚܪܫܐ ܘܐܬܕܡܪܘ ܟܢܫܐ ܘܐܡܪܝܢ ܠܐ ܡܬܘܡ ܐܬܚܙܝ ܗܟܢܐ ܒܐܝܤܪܐܝܠ
        ܀ '
      verse: 33
    - text: 'ܦܪܝܫܐ ܕܝܢ ܐܡܪܝܢ ܗܘܘ ܒܪܫܐ ܕܕܝܘܐ ܡܦܩ ܕܝܘܐ ܀ '
      verse: 34
    - text: 'ܘܡܬܟܪܟ ܗܘܐ ܝܫܘܥ ܒܡܕܝܢܬܐ ܟܠܗܝܢ ܘܒܩܘܪܝܐ ܘܡܠܦ ܗܘܐ ܒܟܢܘܫܬܗܘܢ ܘܡܟܪܙ ܤܒܪܬܐ
        ܕܡܠܟܘܬܐ ܘܡܐܤܐ ܟܠ ܟܘܪܗܢܝܢ ܘܟܠ ܟܐܒܝܢ ܀ '
      verse: 35
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܝܫܘܥ ܠܟܢܫܐ ܐܬܪܚܡ ܥܠܝܗܘܢ ܕܠܐܝܢ ܗܘܘ ܘܫܪܝܢ ܐܝܟ ܥܪܒܐ ܕܠܝܬ ܠܗܘܢ
        ܪܥܝܐ ܀ '
      verse: 36
    - text: 'ܘܐܡܪ ܠܬܠܡܝܕܘܗܝ ܚܨܕܐ ܤܓܝ ܘܦܥܠܐ ܙܥܘܪܝܢ ܀ '
      verse: 37
    - text: 'ܒܥܘ ܗܟܝܠ ܡܢ ܡܪܐ ܚܨܕܐ ܕܢܦܩ ܦܥܠܐ ܠܚܨܕܗ ܀  '
      verse: 38
  - chapter: 10
    verses:
    - text: 'ܘܩܪܐ ܠܬܪܥܤܪ ܬܠܡܝܕܘܗܝ ܘܝܗܒ ܠܗܘܢ ܫܘܠܛܢܐ ܥܠ ܪܘܚܐ ܛܢܦܬܐ ܕܢܦܩܘܢ ܘܠܡܐܤܝܘ ܟܠ
        ܟܐܒ ܘܟܘܪܗܢ ܀ '
      verse: 1
    - text: 'ܕܝܠܗܘܢ ܕܝܢ ܕܬܪܥܤܪ ܫܠܝܚܐ ܫܡܗܐ ܐܝܬܝܗܘܢ ܗܠܝܢ ܩܕܡܝܗܘܢ ܫܡܥܘܢ ܕܡܬܩܪܐ ܟܐܦܐ ܘܐܢܕܪܐܘܤ
        ܐܚܘܗܝ ܘܝܥܩܘܒ ܒܪ ܙܒܕܝ ܘܝܘܚܢܢ ܐܚܘܗܝ ܀ '
      verse: 2
    - text: 'ܘܦܝܠܝܦܘܤ ܘܒܪ ܬܘܠܡܝ ܘܬܐܘܡܐ ܘܡܬܝ ܡܟܤܐ ܘܝܥܩܘܒ ܒܪ ܚܠܦܝ ܘܠܒܝ ܕܐܬܟܢܝ ܬܕܝ ܀ '
      verse: 3
    - text: 'ܘܫܡܥܘܢ ܩܢܢܝܐ ܘܝܗܘܕܐ ܤܟܪܝܘܛܐ ܗܘ ܕܐܫܠܡܗ ܀ '
      verse: 4
    - text: 'ܠܗܠܝܢ ܬܪܥܤܪ ܫܕܪ ܝܫܘܥ ܘܦܩܕ ܐܢܘܢ ܘܐܡܪ ܒܐܘܪܚܐ ܕܚܢܦܐ ܠܐ ܬܐܙܠܘܢ ܘܠܡܕܝܢܬܐ ܕܫܡܪܝܐ
        ܠܐ ܬܥܠܘܢ ܀ '
      verse: 5
    - text: 'ܙܠܘ ܠܟܘܢ ܕܝܢ ܝܬܝܪܐܝܬ ܠܘܬ ܥܪܒܐ ܕܐܒܕܘ ܡܢ ܒܝܬ ܝܤܪܝܠ ܀ '
      verse: 6
    - text: 'ܘܟܕ ܐܙܠܝܢ ܐܢܬܘܢ ܐܟܪܙܘ ܘܐܡܪܘ ܕܩܪܒܬ ܡܠܟܘܬܐ ܕܫܡܝܐ ܀ '
      verse: 7
    - text: 'ܟܪܝܗܐ ܐܤܘ ܘܓܪܒܐ ܕܟܘ ܘܕܝܘܐ ܐܦܩܘ ܡܓܢ ܢܤܒܬܘܢ ܡܓܢ ܗܒܘ ܀ '
      verse: 8
    - text: 'ܠܐ ܬܩܢܘܢ ܕܗܒܐ ܘܠܐ ܤܐܡܐ ܘܠܐ ܢܚܫܐ ܒܟܝܤܝܟܘܢ ܀ '
      verse: 9
    - text: 'ܘܠܐ ܬܪܡܠܐ ܠܐܘܪܚܐ ܘܠܐ ܬܪܬܝܢ ܟܘܬܝܢܝܢ ܘܠܐ ܡܤܢܐ ܘܠܐ ܫܒܛܐ ܫܘܐ ܗܘ ܓܝܪ ܦܥܠܐ
        ܤܝܒܪܬܗ ܀ '
      verse: 10
    - text: 'ܠܐܝܕܐ ܕܝܢ ܡܕܝܢܬܐ ܐܘ ܩܪܝܬܐ ܕܥܐܠܝܢ ܐܢܬܘܢ ܠܗ ܫܐܠܘ ܡܢܘ ܫܘܐ ܒܗ ܘܬܡܢ ܗܘܘ ܥܕܡܐ
        ܕܢܦܩܝܢ ܐܢܬܘܢ ܀ '
      verse: 11
    - text: 'ܘܡܐ ܕܥܐܠܝܢ ܐܢܬܘܢ ܠܒܝܬܐ ܫܐܠܘ ܫܠܡܗ ܕܒܝܬܐ ܀ '
      verse: 12
    - text: 'ܘܐܢ ܗܘ ܕܫܘܐ ܒܝܬܐ ܫܠܡܟܘܢ ܢܐܬܐ ܥܠܘܗܝ ܐܢ ܕܝܢ ܠܐ ܫܘܐ ܫܠܡܟܘܢ ܥܠܝܟܘܢ ܢܦܢܐ ܀ '
      verse: 13
    - text: 'ܡܢ ܕܠܐ ܕܝܢ ܡܩܒܠ ܠܟܘܢ ܘܠܐ ܫܡܥ ܡܠܝܟܘܢ ܟܕ ܢܦܩܝܢ ܐܢܬܘܢ ܡܢ ܒܝܬܐ ܐܘ ܡܢ ܩܪܝܬܐ
        ܗܝ ܦܨܘ ܚܠܐ ܡܢ ܪܓܠܝܟܘܢ ܀ '
      verse: 14
    - text: 'ܘܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐܪܥܐ ܕܤܕܘܡ ܘܕܥܡܘܪܐ ܢܗܘܐ ܢܝܚ ܒܝܘܡܐ ܕܕܝܢܐ ܐܘ ܠܡܕܝܢܬܐ
        ܗܝ ܀ '
      verse: 15
    - text: 'ܗܐ ܐܢܐ ܡܫܕܪ ܐܢܐ ܠܟܘܢ ܐܝܟ ܐܡܪܐ ܒܝܢܝ ܕܐܒܐ ܗܘܘ ܗܟܝܠ ܚܟܝܡܐ ܐܝܟ ܚܘܘܬܐ ܘܬܡܝܡܐ
        ܐܝܟ ܝܘܢܐ ܀ '
      verse: 16
    - text: 'ܐܙܕܗܪܘ ܕܝܢ ܡܢ ܒܢܝܢܫܐ ܡܫܠܡܝܢ ܠܟܘܢ ܓܝܪ ܠܒܝܬ ܕܝܢܐ ܘܒܟܢܘܫܬܗܘܢ ܢܢܓܕܘܢܟܘܢ ܀ '
      verse: 17
    - text: 'ܘܩܕܡ ܗܓܡܘܢܐ ܘܡܠܟܐ ܡܩܪܒܝܢ ܠܟܘܢ ܡܛܠܬܝ ܠܤܗܕܘܬܐ ܕܝܠܗܘܢ ܘܕܥܡܡܐ ܀ '
      verse: 18
    - text: 'ܐܡܬܝ ܕܝܢ ܕܢܫܠܡܘܢܟܘܢ ܠܐ ܬܐܨܦܘܢ ܐܝܟܢܐ ܐܘ ܡܢܐ ܬܡܠܠܘܢ ܡܬܝܗܒ ܠܟܘܢ ܓܝܪ ܒܗܝ
        ܫܥܬܐ ܡܐ ܕܬܡܠܠܘܢ ܀ '
      verse: 19
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܐܢܬܘܢ ܡܡܠܠܝܢ ܐܠܐ ܪܘܚܐ ܕܐܒܘܟܘܢ ܡܡܠܠܐ ܒܟܘܢ ܀ '
      verse: 20
    - text: 'ܢܫܠܡ ܕܝܢ ܐܚܐ ܠܐܚܘܗܝ ܠܡܘܬܐ ܘܐܒܐ ܠܒܪܗ ܘܢܩܘܡܘܢ ܒܢܝܐ ܥܠ ܐܒܗܝܗܘܢ ܘܢܡܝܬܘܢ ܐܢܘܢ
        ܀ '
      verse: 21
    - text: 'ܘܬܗܘܘܢ ܤܢܝܐܝܢ ܡܢ ܟܠܢܫ ܡܛܠ ܫܡܝ ܐܝܢܐ ܕܝܢ ܕܢܤܝܒܪ ܥܕܡܐ ܠܚܪܬܐ ܗܘ ܢܚܐ ܀ '
      verse: 22
    - text: 'ܡܐ ܕܪܕܦܝܢ ܠܟܘܢ ܕܝܢ ܒܡܕܝܢܬܐ ܗܕܐ ܥܪܘܩܘ ܠܟܘܢ ܠܐܚܪܬܐ ܐܡܝܢ ܓܝܪ ܐܡܪ ܐܢܐ ܠܟܘܢ
        ܕܠܐ ܬܫܠܡܘܢ ܐܢܝܢ ܟܠܗܝܢ ܡܕܝܢܬܐ ܕܒܝܬ ܐܝܤܪܝܠ ܥܕܡܐ ܕܢܐܬܐ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 23
    - text: 'ܠܝܬ ܬܠܡܝܕܐ ܕܝܬܝܪ ܡܢ ܪܒܗ ܘܠܐ ܥܒܕܐ ܡܢ ܡܪܗ ܀ '
      verse: 24
    - text: 'ܤܦܩ ܠܗ ܠܬܠܡܝܕܐ ܕܢܗܘܐ ܐܝܟ ܪܒܗ ܘܠܥܒܕܐ ܐܝܟ ܡܪܗ ܐܢ ܠܡܪܗ ܕܒܝܬܐ ܩܪܘ ܒܥܠܙܒܘܒ
        ܚܕ ܟܡܐ ܠܒܢܝ ܒܝܬܗ ܀ '
      verse: 25
    - text: 'ܠܐ ܗܟܝܠ ܬܕܚܠܘܢ ܡܢܗܘܢ ܠܝܬ ܓܝܪ ܡܕܡ ܕܟܤܐ ܕܠܐ ܢܬܓܠܐ ܘܕܡܛܫܝ ܕܠܐ ܢܬܝܕܥ ܀ '
      verse: 26
    - text: 'ܡܕܡ ܕܐܡܪ ܐܢܐ ܠܟܘܢ ܒܚܫܘܟܐ ܐܘܡܪܘܗܝ ܐܢܬܘܢ ܒܢܗܝܪܐ ܘܡܕܡ ܕܒܐܕܢܝܟܘܢ ܫܡܥܝܢ ܐܢܬܘܢ
        ܐܟܪܙܘ ܥܠ ܐܓܪܐ ܀ '
      verse: 27
    - text: 'ܘܠܐ ܬܕܚܠܘܢ ܡܢ ܐܝܠܝܢ ܕܩܛܠܝܢ ܦܓܪܐ ܢܦܫܐ ܕܝܢ ܠܐ ܡܫܟܚܝܢ ܠܡܩܛܠ ܕܚܠܘ ܕܝܢ ܝܬܝܪܐܝܬ
        ܡܢ ܡܢ ܕܡܫܟܚ ܕܠܢܦܫܐ ܘܠܦܓܪܐ ܢܘܒܕ ܒܓܗܢܐ ܀ '
      verse: 28
    - text: 'ܠܐ ܬܪܬܝܢ ܨܦܪܝܢ ܡܙܕܒܢܢ ܒܐܤܪ ܘܚܕܐ ܡܢܗܝܢ ܒܠܥܕ ܡܢ ܐܒܘܟܘܢ ܠܐ ܢܦܠܐ ܥܠ ܐܪܥܐ
        ܀ '
      verse: 29
    - text: 'ܕܝܠܟܘܢ ܕܝܢ ܐܦ ܡܢܐ ܕܪܫܟܘܢ ܟܠܗܝܢ ܡܢܝܢ ܐܢܝܢ ܀ '
      verse: 30
    - text: 'ܠܐ ܗܟܝܠ ܬܕܚܠܘܢ ܡܢ ܨܦܪܐ ܤܓܝܐܬܐ ܡܝܬܪܝܢ ܐܢܬܘܢ ܀ '
      verse: 31
    - text: 'ܟܠܢܫ ܗܟܝܠ ܕܢܘܕܐ ܒܝ ܩܕܡ ܒܢܝܢܫܐ ܐܘܕܐ ܒܗ ܐܦ ܐܢܐ ܩܕܡ ܐܒܝ ܕܒܫܡܝܐ ܀ '
      verse: 32
    - text: 'ܡܢ ܕܝܢ ܕܢܟܦܘܪ ܒܝ ܩܕܡ ܒܢܝܢܫܐ ܐܟܦܘܪ ܒܗ ܐܦ ܐܢܐ ܩܕܡ ܐܒܝ ܕܒܫܡܝܐ ܀ '
      verse: 33
    - text: 'ܠܐ ܬܤܒܪܘܢ ܕܐܬܝܬ ܕܐܪܡܐ ܫܝܢܐ ܒܐܪܥܐ ܠܐ ܐܬܝܬ ܕܐܪܡܐ ܫܝܢܐ ܐܠܐ ܚܪܒܐ ܀ '
      verse: 34
    - text: 'ܐܬܝܬ ܓܝܪ ܕܐܦܠܘܓ ܓܒܪܐ ܥܠ ܐܒܘܗܝ ܘܒܪܬܐ ܥܠ ܐܡܗ ܘܟܠܬܐ ܥܠ ܚܡܬܗ ܀ '
      verse: 35
    - text: 'ܘܒܥܠܕܒܒܘܗܝ ܕܓܒܪܐ ܒܢܝ ܒܝܬܗ ܀ '
      verse: 36
    - text: 'ܡܢ ܕܪܚܡ ܐܒܐ ܐܘ ܐܡܐ ܝܬܝܪ ܡܢ ܕܠܝ ܠܐ ܫܘܐ ܠܝ ܘܡܢ ܕܪܚܡ ܒܪܐ ܐܘ ܒܪܬܐ ܝܬܝܪ ܡܢ
        ܕܠܝ ܠܐ ܫܘܐ ܠܝ ܀ '
      verse: 37
    - text: 'ܘܟܠ ܕܠܐ ܫܩܠ ܙܩܝܦܗ ܘܐܬܐ ܒܬܪܝ ܠܐ ܫܘܐ ܠܝ ܀ '
      verse: 38
    - text: 'ܡܢ ܕܐܫܟܚ ܢܦܫܗ ܢܘܒܕܝܗ ܘܡܢ ܕܢܘܒܕ ܢܦܫܗ ܡܛܠܬܝ ܢܫܟܚܝܗ ܀ '
      verse: 39
    - text: 'ܡܢ ܕܡܩܒܠ ܠܟܘܢ ܠܝ ܡܩܒܠ ܘܡܢ ܕܠܝ ܡܩܒܠ ܠܡܢ ܕܫܠܚܢܝ ܡܩܒܠ ܀ '
      verse: 40
    - text: 'ܡܢ ܕܡܩܒܠ ܢܒܝܐ ܒܫܡ ܢܒܝܐ ܐܓܪܐ ܕܢܒܝܐ ܢܤܒ ܘܡܢ ܕܡܩܒܠ ܙܕܝܩܐ ܒܫܡ ܙܕܝܩܐ ܐܓܪܐ
        ܕܙܕܝܩܐ ܢܤܒ ܀ '
      verse: 41
    - text: 'ܘܟܠ ܕܡܫܩܐ ܠܚܕ ܡܢ ܗܠܝܢ ܙܥܘܪܐ ܟܤܐ ܕܩܪܝܪܐ ܒܠܚܘܕ ܒܫܡܐ ܕܬܠܡܝܕܐ ܐܡܝܢ ܐܡܪ ܐܢܐ
        ܠܟܘܢ ܕܠܐ ܢܘܒܕ ܐܓܪܗ ܀  '
      verse: 42
  - chapter: 11
    verses:
    - text: 'ܘܗܘܐ ܕܟܕ ܫܠܡ ܝܫܘܥ ܠܡܦܩܕܘ ܠܬܪܥܤܪ ܬܠܡܝܕܘܗܝ ܫܢܝ ܡܢ ܬܡܢ ܠܡܠܦܘ ܘܠܡܟܪܙܘ ܒܡܕܝܢܬܗܘܢ
        ܀ '
      verse: 1
    - text: 'ܝܘܚܢܢ ܕܝܢ ܟܕ ܫܡܥ ܒܝܬ ܐܤܝܪܐ ܥܒܕܘܗܝ ܕܡܫܝܚܐ ܫܕܪ ܒܝܕ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 2
    - text: 'ܘܐܡܪ ܠܗ ܐܢܬ ܗܘ ܗܘ ܕܐܬܐ ܐܘ ܠܐܚܪܝܢ ܗܘ ܡܤܟܝܢ ܐܢܚܢܢ ܀ '
      verse: 3
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܙܠܘ ܐܫܬܥܘ ܠܝܘܚܢܢ ܐܝܠܝܢ ܕܫܡܥܝܢ ܐܢܬܘܢ ܘܚܙܝܢ ܀ '
      verse: 4
    - text: 'ܤܡܝܐ ܚܙܝܢ ܘܚܓܝܪܐ ܡܗܠܟܝܢ ܘܓܪܒܐ ܡܬܕܟܝܢ ܘܚܪܫܐ ܫܡܥܝܢ ܘܡܝܬܐ ܩܝܡܝܢ ܘܡܤܟܢܐ ܡܤܬܒܪܝܢ
        ܀ '
      verse: 5
    - text: 'ܘܛܘܒܘܗܝ ܠܐܝܢܐ ܕܠܐ ܢܬܟܫܠ ܒܝ ܀ '
      verse: 6
    - text: 'ܟܕ ܕܝܢ ܐܙܠܘ ܫܪܝ ܝܫܘܥ ܠܡܐܡܪ ܠܟܢܫܐ ܥܠ ܝܘܚܢܢ ܡܢܐ ܢܦܩܬܘܢ ܠܚܘܪܒܐ ܠܡܚܙܐ ܩܢܝܐ
        ܕܡܢ ܪܘܚܐ ܡܬܬܙܝܥ ܀ '
      verse: 7
    - text: 'ܘܐܠܐ ܡܢܐ ܢܦܩܬܘܢ ܠܡܚܙܐ ܓܒܪܐ ܕܢܚܬܐ ܪܟܝܟܐ ܠܒܝܫ ܗܐ ܐܝܠܝܢ ܕܪܟܝܟܐ ܠܒܝܫܝܢ ܒܝܬ
        ܡܠܟܐ ܐܢܘܢ ܀ '
      verse: 8
    - text: 'ܘܐܠܐ ܡܢܐ ܢܦܩܬܘܢ ܠܡܚܙܐ ܢܒܝܐ ܐܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܘܝܬܝܪ ܡܢ ܢܒܝܐ ܀ '
      verse: 9
    - text: 'ܗܢܘ ܓܝܪ ܕܥܠܘܗܝ ܟܬܝܒ ܕܗܐ ܐܢܐ ܡܫܕܪ ܐܢܐ ܡܠܐܟܝ ܩܕܡ ܦܪܨܘܦܟ ܕܢܬܩܢ ܐܘܪܚܐ ܩܕܡܝܟ
        ܀ '
      verse: 10
    - text: 'ܐܡܝܢ ܐܡܪܢܐ ܠܟܘܢ ܕܠܐ ܩܡ ܒܝܠܝܕܝ ܢܫܐ ܕܪܒ ܡܢ ܝܘܚܢܢ ܡܥܡܕܢܐ ܙܥܘܪܐ ܕܝܢ ܒܡܠܟܘܬ
        ܫܡܝܐ ܪܒ ܗܘ ܡܢܗ ܀ '
      verse: 11
    - text: 'ܡܢ ܝܘܡܝ ܝܘܚܢܢ ܕܝܢ ܡܥܡܕܢܐ ܘܥܕܡܐ ܠܗܫܐ ܡܠܟܘܬܐ ܕܫܡܝܐ ܒܩܛܝܪܐ ܡܬܕܒܪܐ ܘܩܛܝܪܢܐ
        ܡܚܛܦܝܢ ܠܗ ܀ '
      verse: 12
    - text: 'ܟܠܗܘܢ ܓܝܪ ܢܒܝܐ ܘܐܘܪܝܬܐ ܥܕܡܐ ܠܝܘܚܢܢ ܐܬܢܒܝܘ ܀ '
      verse: 13
    - text: 'ܘܐܢ ܨܒܝܢ ܐܢܬܘܢ ܩܒܠܘ ܕܗܘܝܘ ܐܠܝܐ ܕܥܬܝܕ ܠܡܐܬܐ ܀ '
      verse: 14
    - text: 'ܡܢ ܕܐܝܬ ܠܗ ܐܕܢܐ ܕܢܫܡܥ ܢܫܡܥ ܀ '
      verse: 15
    - text: 'ܠܡܢ ܕܝܢ ܐܕܡܝܗ ܠܫܪܒܬܐ ܗܕܐ ܕܡܝܐ ܠܛܠܝܐ ܕܝܬܒܝܢ ܒܫܘܩܐ ܘܩܥܝܢ ܠܚܒܪܝܗܘܢ ܀ '
      verse: 16
    - text: 'ܘܐܡܪܝܢ ܙܡܪܢ ܠܟܘܢ ܘܠܐ ܪܩܕܬܘܢ ܘܐܠܝܢ ܠܟܘܢ ܘܠܐ ܐܪܩܕܬܘܢ ܀ '
      verse: 17
    - text: 'ܐܬܐ ܓܝܪ ܝܘܚܢܢ ܕܠܐ ܐܟܠ ܘܠܐ ܫܬܐ ܘܐܡܪܝܢ ܕܝܘܐ ܐܝܬ ܒܗ ܀ '
      verse: 18
    - text: 'ܐܬܐ ܒܪܗ ܕܐܢܫܐ ܐܟܠ ܘܫܬܐ ܘܐܡܪܝܢ ܗܐ ܓܒܪܐ ܐܟܘܠܐ ܘܫܬܐ ܚܡܪܐ ܘܪܚܡܐ ܕܡܟܤܐ ܘܕܚܛܝܐ
        ܘܐܙܕܕܩܬ ܚܟܡܬܐ ܡܢ ܥܒܕܝܗ ܀ '
      verse: 19
    - text: 'ܗܝܕܝܢ ܫܪܝ ܝܫܘܥ ܠܡܚܤܕܘ ܡܕܝܢܬܐ ܐܝܠܝܢ ܕܗܘܘ ܒܗܝܢ ܚܝܠܘܗܝ ܤܓܝܐܐ ܘܠܐ ܬܒܘ ܀ '
      verse: 20
    - text: 'ܘܐܡܪ ܗܘܐ ܘܝ ܠܟܝ ܟܘܪܙܝܢ ܘܝ ܠܟܝ ܒܝܬ ܨܝܕܐ ܕܐܠܘ ܒܨܘܪ ܘܒܨܝܕܢ ܗܘܘ ܚܝܠܐ ܐܝܠܝܢ
        ܕܗܘܘ ܒܟܝܢ ܟܒܪ ܕܝܢ ܒܤܩܐ ܘܒܩܛܡܐ ܬܒܘ ܀ '
      verse: 21
    - text: 'ܒܪܡ ܐܡܪ ܐܢܐ ܠܟܝܢ ܕܠܨܘܪ ܘܠܨܝܕܢ ܢܗܘܐ ܢܝܚ ܒܝܘܡܐ ܕܕܝܢܐ ܐܘ ܠܟܝܢ ܀ '
      verse: 22
    - text: 'ܘܐܢܬܝ ܟܦܪܢܚܘܡ ܗܝ ܕܥܕܡܐ ܠܫܡܝܐ ܐܬܬܪܝܡܬܝ ܥܕܡܐ ܠܫܝܘܠ ܬܬܚܬܝܢ ܕܐܠܘ ܒܤܕܘܡ ܗܘܘ
        ܚܝܠܐ ܐܝܠܝܢ ܕܗܘܘ ܒܟܝ ܩܝܡܐ ܗܘܬ ܥܕܡܐ ܠܝܘܡܢܐ ܀ '
      verse: 23
    - text: 'ܒܪܡ ܐܡܪܢܐ ܠܟܝ ܕܠܐܪܥܐ ܕܤܕܘܡ ܢܗܘܐ ܢܝܚ ܒܝܘܡܐ ܕܕܝܢܐ ܐܘ ܠܟܝ ܀ '
      verse: 24
    - text: 'ܒܗܘ ܙܒܢܐ ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܡܘܕܐ ܐܢܐ ܠܟ ܐܒܝ ܡܪܐ ܕܫܡܝܐ ܘܕܐܪܥܐ ܕܟܤܝܬ ܗܠܝܢ ܡܢ
        ܚܟܝܡܐ ܘܤܟܘܠܬܢܐ ܘܓܠܝܬ ܐܢܝܢ ܠܝܠܘܕܐ ܀ '
      verse: 25
    - text: 'ܐܝܢ ܐܒܝ ܕܗܟܢܐ ܗܘܐ ܨܒܝܢܐ ܩܕܡܝܟ ܀ '
      verse: 26
    - text: 'ܟܠ ܡܕܡ ܐܫܬܠܡ ܠܝ ܡܢ ܐܒܝ ܘܠܐ ܐܢܫ ܝܕܥ ܠܒܪܐ ܐܠܐ ܐܢ ܐܒܐ ܐܦ ܠܐ ܠܐܒܐ ܐܢܫ ܝܕܥ
        ܐܠܐ ܐܢ ܒܪܐ ܘܠܡܢ ܕܨܒܐ ܒܪܐ ܕܢܓܠܐ ܀ '
      verse: 27
    - text: 'ܬܘ ܠܘܬܝ ܟܠܟܘܢ ܠܐܝܐ ܘܫܩܝܠܝ ܡܘܒܠܐ ܘܐܢܐ ܐܢܝܚܟܘܢ ܀ '
      verse: 28
    - text: 'ܫܩܘܠܘ ܢܝܪܝ ܥܠܝܟܘܢ ܘܝܠܦܘ ܡܢܝ ܕܢܝܚ ܐܢܐ ܘܡܟܝܟ ܐܢܐ ܒܠܒܝ ܘܡܫܟܚܝܢ ܐܢܬܘܢ ܢܝܚܐ
        ܠܢܦܫܬܟܘܢ ܀ '
      verse: 29
    - text: 'ܢܝܪܝ ܓܝܪ ܒܤܝܡ ܗܘ ܘܡܘܒܠܝ ܩܠܝܠܐ ܗܝ ܀  '
      verse: 30
  - chapter: 12
    verses:
    - text: 'ܒܗܘ ܙܒܢܐ ܡܗܠܟ ܗܘܐ ܝܫܘܥ ܒܫܒܬܐ ܒܝܬ ܙܪܥܐ ܘܬܠܡܝܕܘܗܝ ܟܦܢܘ ܘܫܪܝܘ ܡܠܓܝܢ ܫܒܠܐ
        ܘܐܟܠܝܢ ܀ '
      verse: 1
    - text: 'ܦܪܝܫܐ ܕܝܢ ܟܕ ܚܙܘ ܐܢܘܢ ܐܡܪܝܢ ܠܗ ܗܐ ܬܠܡܝܕܝܟ ܥܒܕܝܢ ܡܕܡ ܕܠܐ ܫܠܝܛ ܠܡܥܒܕ ܒܫܒܬܐ
        ܀ '
      verse: 2
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܠܐ ܩܪܝܬܘܢ ܡܢܐ ܥܒܕ ܕܘܝܕ ܟܕ ܟܦܢ ܘܐܝܠܝܢ ܕܥܡܗ ܀ '
      verse: 3
    - text: 'ܐܝܟܢܐ ܥܠ ܠܒܝܬܐ ܕܐܠܗܐ ܘܠܚܡܐ ܕܦܬܘܪܗ ܕܡܪܝܐ ܐܟܠ ܗܘ ܕܠܐ ܫܠܝܛ ܗܘܐ ܠܗ ܠܡܐܟܠ
        ܘܠܐ ܠܐܝܠܝܢ ܕܥܡܗ ܐܠܐ ܐܢ ܠܟܗܢܐ ܒܠܚܘܕ ܀ '
      verse: 4
    - text: 'ܐܘ ܠܐ ܩܪܝܬܘܢ ܒܐܘܪܝܬܐ ܕܟܗܢܐ ܒܗܝܟܠܐ ܡܚܠܝܢ ܠܗ ܠܫܒܬܐ ܘܕܠܐ ܥܕܠܝ ܐܢܘܢ ܀ '
      verse: 5
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܝܢ ܕܪܒ ܡܢ ܗܝܟܠܐ ܐܝܬ ܗܪܟܐ ܀ '
      verse: 6
    - text: 'ܐܠܘ ܕܝܢ ܝܕܥܝܢ ܗܘܝܬܘܢ ܡܢܘ ܚܢܢܐ ܨܒܐ ܐܢܐ ܘܠܐ ܕܒܚܬܐ ܠܐ ܡܚܝܒܝܢ ܗܘܝܬܘܢ ܠܐܝܠܝܢ
        ܕܕܠܐ ܥܕܠܝ ܐܢܘܢ ܀ '
      verse: 7
    - text: 'ܡܪܗ ܓܝܪ ܕܫܒܬܐ ܐܝܬܘܗܝ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 8
    - text: 'ܘܫܢܝ ܡܢ ܬܡܢ ܝܫܘܥ ܘܐܬܐ ܠܟܢܘܫܬܗܘܢ ܀ '
      verse: 9
    - text: 'ܘܓܒܪܐ ܚܕ ܐܝܬ ܗܘܐ ܬܡܢ ܕܝܒܝܫܐ ܐܝܕܗ ܘܡܫܐܠܝܢ ܗܘܘ ܠܗ ܘܐܡܪܝܢ ܕܐܢ ܫܠܝܛ ܒܫܒܬܐ
        ܠܡܐܤܝܘ ܐܝܟ ܕܢܐܟܠܘܢ ܩܪܨܘܗܝ ܀ '
      verse: 10
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܡܢܘ ܡܢܟܘܢ ܓܒܪܐ ܕܐܝܬ ܠܗ ܥܪܒܐ ܚܕ ܘܐܢ ܢܦܠ ܒܚܒܪܐ ܒܝܘܡܐ ܕܫܒܬܐ
        ܠܐ ܐܚܕ ܘܡܩܝܡ ܠܗ ܀ '
      verse: 11
    - text: 'ܟܡܐ ܕܝܢ ܝܬܝܪ ܒܪܢܫܐ ܡܢ ܥܪܒܐ ܡܕܝܢ ܫܠܝܛ ܗܘ ܒܫܒܬܐ ܠܡܥܒܕ ܕܫܦܝܪ ܀ '
      verse: 12
    - text: 'ܗܝܕܝܢ ܐܡܪ ܠܗܘ ܓܒܪܐ ܦܫܘܛ ܐܝܕܟ ܘܦܫܛ ܐܝܕܗ ܘܬܩܢܬ ܐܝܟ ܚܒܪܬܗ ܀ '
      verse: 13
    - text: 'ܘܢܦܩܘ ܦܪܝܫܐ ܘܡܠܟܐ ܢܤܒܘ ܥܠܘܗܝ ܐܝܟ ܕܢܘܒܕܘܢܝܗܝ ܀ '
      verse: 14
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܘܫܢܝ ܠܗ ܡܢ ܬܡܢ ܘܐܙܠܘ ܒܬܪܗ ܟܢܫܐ ܤܓܝܐܐ ܘܐܤܝ ܠܟܠܗܘܢ ܀ '
      verse: 15
    - text: 'ܘܟܐܐ ܒܗܘܢ ܕܠܐ ܢܓܠܘܢܝܗܝ ܀ '
      verse: 16
    - text: 'ܕܢܬܡܠܐ ܡܕܡ ܕܐܬܐܡܪ ܒܝܕ ܐܫܥܝܐ ܢܒܝܐ ܕܐܡܪ ܀ '
      verse: 17
    - text: 'ܗܐ ܥܒܕܝ ܕܐܨܛܒܝܬ ܒܗ ܚܒܝܒܝ ܕܤܘܚܬ ܒܗ ܢܦܫܝ ܪܘܚܝ ܐܤܝܡ ܥܠܘܗܝ ܘܕܝܢܐ ܠܥܡܡܐ ܢܟܪܙ
        ܀ '
      verse: 18
    - text: 'ܠܐ ܢܬܚܪܐ ܘܠܐ ܢܩܥܐ ܘܠܐ ܐܢܫ ܢܫܡܥ ܩܠܗ ܒܫܘܩܐ ܀ '
      verse: 19
    - text: 'ܩܢܝܐ ܪܥܝܥܐ ܠܐ ܢܬܒܪ ܘܫܪܓܐ ܕܡܛܦܛܦ ܠܐ ܢܕܥܟ ܥܕܡܐ ܕܢܦܩ ܕܝܢܐ ܠܙܟܘܬܐ ܀ '
      verse: 20
    - text: 'ܘܒܫܡܗ ܥܡܡܐ ܢܤܒܪܘܢ ܀ '
      verse: 21
    - text: 'ܗܝܕܝܢ ܩܪܒܘ ܠܗ ܕܝܘܢܐ ܚܕ ܕܚܪܫ ܘܥܘܝܪ ܘܐܤܝܗ ܐܝܟܢܐ ܕܚܪܫܐ ܘܤܡܝܐ ܢܡܠܠ ܘܢܚܙܐ
        ܀ '
      verse: 22
    - text: 'ܘܡܬܕܡܪܝܢ ܗܘܘ ܟܠܗܘܢ ܟܢܫܐ ܘܐܡܪܝܢ ܕܠܡܐ ܗܢܘ ܒܪܗ ܕܕܘܝܕ ܀ '
      verse: 23
    - text: 'ܦܪܝܫܐ ܕܝܢ ܟܕ ܫܡܥܘ ܐܡܪܝܢ ܗܢܐ ܠܐ ܡܦܩ ܫܐܕܐ ܐܠܐ ܒܒܥܠܙܒܘܒ ܪܫܐ ܕܕܝܘܐ ܀ '
      verse: 24
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܡܚܫܒܬܗܘܢ ܘܐܡܪ ܠܗܘܢ ܟܠ ܡܠܟܘ ܕܬܬܦܠܓ ܥܠ ܢܦܫܗ ܬܚܪܒ ܘܟܠ ܒܝ ܘܡܕܝܢܐ
        ܕܢܬܦܠܓ ܥܠ ܢܦܫܗ ܠܐ ܢܩܘܡ ܀ '
      verse: 25
    - text: 'ܘܐܢ ܤܛܢܐ ܠܤܛܢܐ ܡܦܩ ܥܠ ܢܦܫܗ ܐܬܦܠܓ ܐܝܟܢܐ ܗܟܝܠ ܩܝܡܐ ܡܠܟܘܬܗ ܀ '
      verse: 26
    - text: 'ܘܐܢ ܐܢܐ ܒܒܥܠܙܒܘܒ ܡܦܩ ܐܢܐ ܕܝܘܐ ܒܢܝܟܘܢ ܒܡܢܐ ܡܦܩܝܢ ܠܗܘܢ ܡܛܠ ܗܢܐ ܗܢܘܢ ܢܗܘܘܢ
        ܠܟܘܢ ܕܝܢܐ ܀ '
      verse: 27
    - text: 'ܘܐܢ ܒܪܘܚܐ ܕܐܠܗܐ ܐܢܐ ܡܦܩ ܐܢܐ ܕܝܘܐ ܩܪܒܬ ܠܗ ܥܠܝܟܘܢ ܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 28
    - text: 'ܐܘ ܐܝܟܢܐ ܐܢܫ ܡܫܟܚ ܕܢܥܘܠ ܠܒܝܬ ܚܤܝܢܐ ܘܡܐܢܘܗܝ ܢܒܘܙ ܐܠܐ ܐܢ ܠܘܩܕܡ ܢܐܤܪܝܘܗܝ
        ܠܚܤܝܢܐ ܘܗܝܕܝܢ ܒܝܬܗ ܢܒܘܙ ܀ '
      verse: 29
    - text: 'ܡܢ ܕܠܐ ܗܘܐ ܥܡܝ ܠܘܩܒܠܝ ܗܘ ܘܡܢ ܕܠܐ ܟܢܫ ܥܡܝ ܡܒܕܪܘ ܡܒܕܪ ܀ '
      verse: 30
    - text: 'ܡܛܠ ܗܢܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܠ ܚܛܗܝܢ ܘܓܘܕܦܝܢ ܢܫܬܒܩܘܢ ܠܒܢܝܢܫܐ ܓܘܕܦܐ ܕܝܢ ܕܥܠ
        ܪܘܚܐ ܠܐ ܢܫܬܒܩ ܠܒܢܝܢܫܐ ܀ '
      verse: 31
    - text: 'ܘܟܠ ܡܢ ܕܢܐܡܪ ܡܠܬܐ ܥܠ ܒܪܗ ܕܐܢܫܐ ܢܫܬܒܩ ܠܗ ܟܠ ܕܝܢ ܕܥܠ ܪܘܚܐ ܕܩܘܕܫܐ ܢܐܡܪ ܠܐ
        ܢܫܬܒܩ ܠܗ ܠܐ ܒܥܠܡܐ ܗܢܐ ܘܠܐ ܒܥܠܡܐ ܕܥܬܝܕ ܀ '
      verse: 32
    - text: 'ܐܘ ܥܒܕܘ ܐܝܠܢܐ ܫܦܝܪܐ ܘܦܐܪܘܗܝ ܫܦܝܪܐ ܐܘ ܥܒܕܘ ܐܝܠܢܐ ܒܝܫܐ ܘܦܐܪܘܗܝ ܒܝܫܐ ܡܢ
        ܦܐܪܘܗܝ ܗܘ ܓܝܪ ܡܬܝܕܥ ܐܝܠܢܐ ܀ '
      verse: 33
    - text: 'ܝܠܕܐ ܕܐܟܕܢܐ ܐܝܟܢܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܛܒܬܐ ܠܡܡܠܠܘ ܕܒܝܫܐ ܐܢܬܘܢ ܡܢ ܬܘܬܪܝ ܠܒܐ ܓܝܪ
        ܡܡܠܠ ܦܘܡܐ ܀ '
      verse: 34
    - text: 'ܓܒܪܐ ܛܒܐ ܡܢ ܤܝܡܬܐ ܛܒܬܐ ܡܦܩ ܛܒܬܐ ܘܓܒܪܐ ܒܝܫܐ ܡܢ ܤܝܡܬܐ ܒܝܫܬܐ ܡܦܩ ܒܝܫܬܐ ܀ '
      verse: 35
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܓܝܪ ܕܟܠ ܡܠܐ ܒܛܠܐ ܕܢܐܡܪܘܢ ܒܢܝ ܐܢܫܐ ܢܬܠܘܢ ܦܬܓܡܗ ܒܝܘܡܐ ܕܕܝܢܐ
        ܀ '
      verse: 36
    - text: 'ܡܢ ܡܠܝܟ ܓܝܪ ܬܙܕܕܩ ܘܡܢ ܡܠܝܟ ܬܬܚܝܒ ܀ '
      verse: 37
    - text: 'ܗܝܕܝܢ ܥܢܘ ܐܢܫܐ ܡܢ ܤܦܪܐ ܘܡܢ ܦܪܝܫܐ ܘܐܡܪܝܢ ܠܗ ܡܠܦܢܐ ܨܒܝܢ ܚܢܢ ܕܢܚܙܐ ܡܢܟ ܐܬܐ
        ܀ '
      verse: 38
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܫܪܒܬܐ ܒܝܫܬܐ ܘܓܝܪܬܐ ܐܬܐ ܒܥܝܐ ܘܐܬܐ ܠܐ ܬܬܝܗܒ ܠܗ ܐܠܐ
        ܐܬܗ ܕܝܘܢܢ ܢܒܝܐ ܀ '
      verse: 39
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܗܘܐ ܝܘܢܢ ܒܟܪܤܗ ܕܢܘܢܐ ܬܠܬܐ ܝܘܡܝܢ ܘܬܠܬܐ ܠܝܠܘܢ ܗܟܢܐ ܢܗܘܐ ܒܪܗ
        ܕܐܢܫܐ ܒܠܒܗ ܕܐܪܥܐ ܬܠܬܐ ܐܝܡܡܝܢ ܘܬܠܬܐ ܠܝܠܘܢ ܀ '
      verse: 40
    - text: 'ܓܒܪܐ ܢܝܢܘܝܐ ܢܩܘܡܘܢ ܒܕܝܢܐ ܥܡ ܫܪܒܬܐ ܗܕܐ ܘܢܚܝܒܘܢܗ ܕܗܢܘܢ ܬܒܘ ܒܟܪܘܙܘܬܗ ܕܝܘܢܢ
        ܘܗܐ ܕܪܒ ܡܢ ܝܘܢܢ ܬܢܢ ܀ '
      verse: 41
    - text: 'ܡܠܟܬܐ ܕܬܝܡܢܐ ܬܩܘܡ ܒܕܝܢܐ ܥܡ ܫܪܒܬܐ ܗܕܐ ܘܬܚܝܒܝܗ ܕܐܬܬ ܡܢ ܥܒܪܝܗ ܕܐܪܥܐ ܕܬܫܡܥ
        ܚܟܡܬܗ ܕܫܠܝܡܘܢ ܘܗܐ ܕܝܬܝܪ ܡܢ ܫܠܝܡܘܢ ܗܪܟܐ ܀ '
      verse: 42
    - text: 'ܐܡܬܝ ܕܝܢ ܕܪܘܚܐ ܛܢܦܬܐ ܬܦܘܩ ܡܢ ܒܪܢܫܐ ܡܬܟܪܟܐ ܒܐܬܪܘܬܐ ܕܡܝܐ ܠܝܬ ܒܗܘܢ ܘܒܥܝܐ
        ܢܝܚܐ ܘܠܐ ܡܫܟܚܐ ܀ '
      verse: 43
    - text: 'ܗܝܕܝܢ ܐܡܪܐ ܐܗܦܘܟ ܠܒܝܬܝ ܡܢ ܐܝܟܐ ܕܢܦܩܬ ܘܐܬܝܐ ܡܫܟܚܐ ܕܤܪܝܩ ܘܚܡܝܡ ܘܡܨܒܬ ܀ '
      verse: 44
    - text: 'ܗܝܕܝܢ ܐܙܠܐ ܕܒܪܐ ܥܡܗ ܫܒܥ ܪܘܚܐ ܐܚܪܢܝܢ ܕܡܢܗ ܒܝܫܢ ܘܥܐܠܢ ܘܥܡܪܢ ܒܗ ܘܗܘܝܐ ܚܪܬܗ
        ܕܓܒܪܐ ܗܘ ܒܝܫܐ ܡܢ ܩܕܡܝܬܗ ܗܟܢܐ ܢܗܘܐ ܠܗ ܠܫܪܒܬܐ ܗܕܐ ܒܝܫܬܐ ܀ '
      verse: 45
    - text: 'ܟܕ ܗܘ ܕܝܢ ܡܡܠܠ ܠܟܢܫܐ ܐܬܘ ܐܡܗ ܘܐܚܘܗܝ ܩܝܡܝܢ ܠܒܪ ܘܒܥܝܢ ܕܢܡܠܠܘܢ ܥܡܗ ܀ '
      verse: 46
    - text: 'ܐܡܪ ܠܗ ܕܝܢ ܐܢܫ ܗܐ ܐܡܟ ܘܐܚܝܟ ܩܝܡܝܢ ܠܒܪ ܘܒܥܝܢ ܕܢܡܠܠܘܢ ܥܡܟ ܀ '
      verse: 47
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܡܢ ܕܐܡܪ ܠܗ ܡܢ ܗܝ ܐܡܝ ܘܡܢ ܐܢܘܢ ܐܚܝ ܀ '
      verse: 48
    - text: 'ܘܦܫܛ ܐܝܕܗ ܠܘܬ ܬܠܡܝܕܘܗܝ ܘܐܡܪ ܗܐ ܐܡܝ ܘܗܐ ܐܚܝ ܀ '
      verse: 49
    - text: 'ܟܠܢܫ ܓܝܪ ܕܥܒܕ ܨܒܝܢܗ ܕܐܒܝ ܕܒܫܡܝܐ ܗܘܝܘ ܐܚܝ ܘܚܬܝ ܘܐܡܝ ܀  '
      verse: 50
  - chapter: 13
    verses:
    - text: 'ܒܗܘ ܕܝܢ ܝܘܡܐ ܢܦܩ ܝܫܘܥ ܡܢ ܒܝܬܐ ܘܝܬܒ ܥܠ ܝܕ ܝܡܐ ܀ '
      verse: 1
    - text: 'ܘܐܬܟܢܫܘ ܠܘܬܗ ܟܢܫܐ ܤܓܝܐܐ ܐܝܟ ܕܢܤܩ ܢܬܒ ܠܗ ܒܐܠܦܐ ܘܟܠܗ ܟܢܫܐ ܩܐܡ ܗܘܐ ܥܠ ܤܦܪ
        ܝܡܐ ܀ '
      verse: 2
    - text: 'ܘܤܓܝ ܡܡܠܠ ܗܘܐ ܥܡܗܘܢ ܒܦܠܐܬܐ ܘܐܡܪ ܗܐ ܢܦܩ ܙܪܘܥܐ ܕܢܙܪܘܥ ܀ '
      verse: 3
    - text: 'ܘܟܕ ܙܪܥ ܐܝܬ ܕܢܦܠ ܥܠ ܝܕ ܐܘܪܚܐ ܘܐܬܬ ܦܪܚܬܐ ܘܐܟܠܬܗ ܀ '
      verse: 4
    - text: 'ܘܐܚܪܢܐ ܢܦܠ ܥܠ ܫܘܥܐ ܐܝܟܐ ܕܠܝܬ ܗܘܐ ܡܕܪܐ ܤܓܝܐܐ ܘܒܪ ܫܥܬܗ ܫܘܚ ܡܛܠ ܕܠܝܬ ܗܘܐ
        ܥܘܡܩܐ ܕܐܪܥܐ ܀ '
      verse: 5
    - text: 'ܟܕ ܕܢܚ ܕܝܢ ܫܡܫܐ ܚܡ ܘܡܛܠ ܕܠܝܬ ܗܘܐ ܠܗ ܥܩܪܐ ܝܒܫ ܀ '
      verse: 6
    - text: 'ܘܐܚܪܢܐ ܢܦܠ ܒܝܬ ܟܘܒܐ ܘܤܠܩܘ ܟܘܒܐ ܘܚܢܩܘܗܝ ܀ '
      verse: 7
    - text: 'ܘܐܚܪܢܐ ܢܦܠ ܒܐܪܥܐ ܛܒܬܐ ܘܝܗܒ ܦܐܪܐ ܐܝܬ ܕܡܐܐ ܘܐܝܬ ܕܫܬܝܢ ܘܐܝܬ ܕܬܠܬܝܢ ܀ '
      verse: 8
    - text: 'ܡܢ ܕܐܝܬ ܠܗ ܐܕܢܐ ܕܢܫܡܥ ܢܫܡܥ ܀ '
      verse: 9
    - text: 'ܘܩܪܒܘ ܬܠܡܝܕܘܗܝ ܘܐܡܪܝܢ ܠܗ ܠܡܢܐ ܒܦܠܐܬܐ ܡܡܠܠ ܐܢܬ ܥܡܗܘܢ ܀ '
      verse: 10
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܕܠܟܘܢ ܗܘ ܝܗܝܒ ܠܡܕܥ ܐܪܙܐ ܕܡܠܟܘܬܐ ܕܫܡܝܐ ܠܗܢܘܢ ܕܝܢ
        ܠܐ ܝܗܝܒ ܀ '
      verse: 11
    - text: 'ܠܡܢ ܓܝܪ ܕܐܝܬ ܠܗ ܢܬܝܗܒ ܠܗ ܘܢܬܝܬܪ ܠܗ ܀ '
      verse: 12
    - text: 'ܘܠܡܢ ܕܠܝܬ ܠܗ ܘܗܘ ܕܐܝܬ ܠܗ ܢܫܬܩܠ ܡܢܗ ܡܛܠ ܗܢܐ ܒܦܠܐܬܐ ܡܡܠܠ ܐܢܐ ܥܡܗܘܢ ܡܛܠ
        ܕܚܙܝܢ ܘܠܐ ܚܙܝܢ ܘܫܡܥܝܢ ܘܠܐ ܫܡܥܝܢ ܘܠܐ ܡܤܬܟܠܝܢ ܀ '
      verse: 13
    - text: 'ܘܫܠܡܐ ܒܗܘܢ ܢܒܝܘܬܗ ܕܐܫܥܝܐ ܕܐܡܪ ܕܫܡܥܐ ܬܫܡܥܘܢ ܘܠܐ ܬܤܬܟܠܘܢ ܘܡܚܙܐ ܬܚܙܘܢ ܘܠܐ
        ܬܕܥܘܢ ܀ '
      verse: 14
    - text: 'ܐܬܥܒܝ ܠܗ ܓܝܪ ܠܒܗ ܕܥܡܐ ܗܢܐ ܘܒܐܕܢܝܗܘܢ ܝܩܝܪܐܝܬ ܫܡܥܘ ܘܥܝܢܝܗܘܢ ܥܡܨܘ ܕܠܐ ܢܚܙܘܢ
        ܒܥܝܢܝܗܘܢ ܘܢܫܡܥܘܢ ܒܐܕܢܝܗܘܢ ܘܢܤܬܟܠܘܢ ܒܠܒܗܘܢ ܘܢܬܦܢܘܢ ܘܐܤܐ ܐܢܘܢ ܀ '
      verse: 15
    - text: 'ܕܝܠܟܘܢ ܕܝܢ ܛܘܒܝܗܝܢ ܠܥܝܢܝܟܘܢ ܕܚܙܝܢ ܘܠܐܕܢܝܟܘܢ ܕܫܡܥܢ ܀ '
      verse: 16
    - text: 'ܐܡܝܢ ܓܝܪ ܐܡܪܢܐ ܠܟܘܢ ܕܤܓܝܐܐ ܢܒܝܐ ܘܙܕܝܩܐ ܐܬܪܓܪܓܘ ܕܢܚܙܘܢ ܡܕܡ ܕܚܙܝܢ ܐܢܬܘܢ
        ܘܠܐ ܚܙܘ ܘܠܡܫܡܥ ܡܕܡ ܕܫܡܥܝܢ ܐܢܬܘܢ ܘܠܐ ܫܡܥܘ ܀ '
      verse: 17
    - text: 'ܐܢܬܘܢ ܕܝܢ ܫܡܥܘ ܡܬܠܐ ܕܙܪܥܐ ܀ '
      verse: 18
    - text: 'ܟܠ ܕܫܡܥ ܡܠܬܐ ܕܡܠܟܘܬܐ ܘܠܐ ܡܤܬܟܠ ܒܗ ܐܬܐ ܒܝܫܐ ܘܚܛܦ ܡܠܬܐ ܕܙܪܝܥܐ ܒܠܒܗ ܗܢܘ
        ܗܘ ܕܥܠ ܝܕ ܐܘܪܚܐ ܐܙܕܪܥ ܀ '
      verse: 19
    - text: 'ܗܘ ܕܝܢ ܕܥܠ ܫܘܥܐ ܐܙܕܪܥ ܗܘ ܗܘ ܕܫܡܥ ܡܠܬܐ ܘܒܪ ܫܥܬܗ ܒܚܕܘܬܐ ܡܩܒܠ ܠܗ ܀ '
      verse: 20
    - text: 'ܠܝܬ ܠܗ ܕܝܢ ܥܩܪܐ ܒܗ ܐܠܐ ܕܙܒܢܐ ܗܘ ܘܡܐ ܕܗܘܐ ܐܘܠܨܢܐ ܐܘ ܪܕܘܦܝܐ ܡܛܠ ܡܠܬܐ ܥܓܠ
        ܡܬܟܫܠ ܀ '
      verse: 21
    - text: 'ܗܘ ܕܝܢ ܕܒܝܬ ܟܘܒܐ ܐܙܕܪܥ ܗܘ ܗܘ ܕܫܡܥ ܡܠܬܐ ܘܪܢܝܐ ܕܥܠܡܐ ܗܢܐ ܘܛܘܥܝܝ ܕܥܘܬܪܐ
        ܚܢܩܝܢ ܠܗ ܠܡܠܬܐ ܘܕܠܐ ܦܐܪܐ ܗܘܝܐ ܀ '
      verse: 22
    - text: 'ܗܘ ܕܝܢ ܕܥܠ ܐܪܥܐ ܛܒܬܐ ܐܙܕܪܥ ܗܘ ܗܘ ܕܫܡܥ ܡܠܬܝ ܘܡܤܬܟܠ ܘܝܗܒ ܦܐܪܐ ܘܥܒܕ ܐܝܬ
        ܕܡܐܐ ܘܐܝܬ ܕܫܬܝܢ ܘܐܝܬ ܕܬܠܬܝܢ ܀ '
      verse: 23
    - text: 'ܐܚܪܢܐ ܡܬܠܐ ܐܡܬܠ ܠܗܘܢ ܘܐܡܪ ܕܡܝܐ ܡܠܟܘܬܐ ܕܫܡܝܐ ܠܓܒܪܐ ܕܙܪܥ ܙܪܥܐ ܛܒܐ ܒܩܪܝܬܗ
        ܀ '
      verse: 24
    - text: 'ܘܟܕ ܕܡܟܘ ܐܢܫܐ ܐܬܐ ܒܥܠܕܒܒܗ ܘܙܪܥ ܙܝܙܢܐ ܒܝܢܬ ܚܛܐ ܘܐܙܠ ܀ '
      verse: 25
    - text: 'ܟܕ ܕܝܢ ܝܥܐ ܥܤܒܐ ܘܥܒܕ ܦܐܪܐ ܗܝܕܝܢ ܐܬܚܙܝܘ ܐܦ ܙܝܙܢܐ ܀ '
      verse: 26
    - text: 'ܘܩܪܒܘ ܥܒܕܘܗܝ ܕܡܪܐ ܒܝܬܐ ܘܐܡܪܘ ܠܗ ܡܪܢ ܠܐ ܗܐ ܙܪܥܐ ܛܒܐ ܙܪܥܬ ܒܩܪܝܬܟ ܡܢ ܐܝܡܟܐ
        ܐܝܬ ܒܗ ܙܝܙܢܐ ܀ '
      verse: 27
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܓܒܪܐ ܒܥܠܕܒܒܐ ܥܒܕ ܗܕܐ ܐܡܪܝܢ ܠܗ ܥܒܕܘܗܝ ܨܒܐ ܐܢܬ ܢܐܙܠ ܢܓܒܐ
        ܐܢܘܢ ܀ '
      verse: 28
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܕܠܡܐ ܟܕ ܡܓܒܝܢ ܐܢܬܘܢ ܙܝܙܢܐ ܬܥܩܪܘܢ ܥܡܗܘܢ ܐܦ ܚܛܐ ܀ '
      verse: 29
    - text: 'ܫܒܘܩܘ ܪܒܝܢ ܬܪܝܗܘܢ ܐܟܚܕܐ ܥܕܡܐ ܠܚܨܕܐ ܘܒܙܒܢܐ ܕܚܨܕܐ ܐܡܪ ܐܢܐ ܠܚܨܘܕܐ ܓܒܘ ܠܘܩܕܡ
        ܙܝܙܢܐ ܘܐܤܘܪܘ ܐܢܘܢ ܡܐܤܪܝܬܐ ܕܢܐܩܕܘܢ ܚܛܐ ܕܝܢ ܟܢܫܘ ܐܢܝܢ ܠܐܘܨܪܝ ܀ '
      verse: 30
    - text: 'ܐܚܪܢܐ ܡܬܠܐ ܐܡܬܠ ܠܗܘܢ ܘܐܡܪ ܕܡܝܐ ܡܠܟܘܬܐ ܕܫܡܝܐ ܠܦܪܕܬܐ ܕܚܪܕܠܐ ܕܢܤܒ ܓܒܪܐ ܙܪܥܗ
        ܒܩܪܝܬܗ ܀ '
      verse: 31
    - text: 'ܘܗܝ ܙܥܘܪܝܐ ܗܝ ܡܢ ܟܠܗܘܢ ܙܪܥܘܢܐ ܡܐ ܕܝܢ ܕܪܒܬ ܪܒܐ ܗܝ ܡܢ ܟܠܗܘܢ ܝܪܩܘܢܐ ܘܗܘܝܐ
        ܐܝܠܢܐ ܐܝܟ ܕܬܐܬܐ ܦܪܚܬܐ ܕܫܡܝܐ ܬܩܢ ܒܤܘܟܝܗ ܀ '
      verse: 32
    - text: 'ܐܚܪܢܐ ܡܬܠܐ ܐܡܪ ܠܗܘܢ ܕܡܝܐ ܡܠܟܘܬܐ ܕܫܡܝܐ ܠܚܡܝܪܐ ܗܘ ܕܫܩܠܬ ܐܢܬܬܐ ܛܡܪܬ ܒܬܠܬ
        ܤܐܝܢ ܕܩܡܚܐ ܥܕܡܐ ܕܟܠܗ ܚܡܥ ܀ '
      verse: 33
    - text: 'ܗܠܝܢ ܟܠܗܝܢ ܡܠܠ ܝܫܘܥ ܒܦܠܐܬܐ ܠܟܢܫܐ ܘܕܠܐ ܦܠܐܬܐ ܠܐ ܡܡܠܠ ܗܘܐ ܥܡܗܘܢ ܀ '
      verse: 34
    - text: 'ܐܝܟ ܕܢܬܡܠܐ ܡܕܡ ܕܐܬܐܡܪ ܒܝܕ ܢܒܝܐ ܕܐܡܪ ܐܦܬܚ ܦܘܡܝ ܒܡܬܠܐ ܘܐܒܥ ܟܤܝܬܐ ܕܡܢ ܩܕܡ
        ܬܪܡܝܬܗ ܕܥܠܡܐ ܀ '
      verse: 35
    - text: 'ܗܝܕܝܢ ܝܫܘܥ ܫܒܩ ܠܟܢܫܐ ܘܐܬܐ ܠܒܝܬܐ ܘܩܪܒܘ ܠܘܬܗ ܬܠܡܝܕܘܗܝ ܘܐܡܪܝܢ ܠܗ ܦܫܩ ܠܢ
        ܡܬܠܐ ܗܘ ܕܙܝܙܢܐ ܘܕܩܪܝܬܐ ܀ '
      verse: 36
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܗܘ ܕܙܪܥ ܙܪܥܐ ܛܒܐ ܐܝܬܘܗܝ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 37
    - text: 'ܘܩܪܝܬܐ ܐܝܬܝܗ ܥܠܡܐ ܙܪܥܐ ܕܝܢ ܛܒܐ ܒܢܝܗ ܐܢܘܢ ܕܡܠܟܘܬܐ ܙܝܙܢܐ ܕܝܢ ܐܝܬܝܗܘܢ ܒܢܘܗܝ
        ܕܒܝܫܐ ܀ '
      verse: 38
    - text: 'ܒܥܠܕܒܒܐ ܕܝܢ ܕܙܪܥ ܐܢܘܢ ܐܝܬܘܗܝ ܤܛܢܐ ܚܨܕܐ ܕܝܢ ܐܝܬܘܗܝ ܫܘܠܡܗ ܕܥܠܡܐ ܚܨܘܕܐ ܕܝܢ
        ܡܠܐܟܐ ܀ '
      verse: 39
    - text: 'ܐܝܟܢܐ ܗܟܝܠ ܕܡܬܓܒܝܢ ܙܝܙܢܐ ܘܝܩܕܝܢ ܒܢܘܪܐ ܗܟܢܐ ܢܗܘܐ ܒܫܘܠܡܗ ܕܥܠܡܐ ܗܢܐ ܀ '
      verse: 40
    - text: 'ܢܫܕܪ ܒܪܗ ܕܐܢܫܐ ܡܠܐܟܘܗܝ ܘܢܓܒܘܢ ܡܢ ܡܠܟܘܬܗ ܟܠܗܘܢ ܡܟܫܘܠܐ ܘܟܠܗܘܢ ܥܒܕܝ ܥܘܠܐ
        ܀ '
      verse: 41
    - text: 'ܘܢܪܡܘܢ ܐܢܘܢ ܒܐܬܘܢܐ ܕܢܘܪܐ ܬܡܢ ܢܗܘܐ ܒܟܝܐ ܘܚܘܪܩ ܫܢܐ ܀ '
      verse: 42
    - text: 'ܗܝܕܝܢ ܙܕܝܩܐ ܢܢܗܪܘܢ ܐܝܟ ܫܡܫܐ ܒܡܠܟܘܬܗ ܕܐܒܘܗܘܢ ܡܢ ܕܐܝܬ ܠܗ ܐܕܢܐ ܕܢܫܡܥ ܢܫܡܥ
        ܀ '
      verse: 43
    - text: 'ܬܘܒ ܕܡܝܐ ܡܠܟܘܬܐ ܕܫܡܝܐ ܠܤܝܡܬܐ ܕܡܛܫܝܐ ܒܩܪܝܬܐ ܗܝ ܕܐܫܟܚܗ ܓܒܪܐ ܘܛܫܝܗ ܘܡܢ ܚܕܘܬܗ
        ܐܙܠ ܙܒܢ ܟܠ ܕܐܝܬ ܠܗ ܘܙܒܢܗ ܠܩܪܝܬܐ ܗܝ ܀ '
      verse: 44
    - text: 'ܬܘܒ ܕܡܝܐ ܡܠܟܘܬܐ ܕܫܡܝܐ ܠܓܒܪܐ ܬܓܪܐ ܕܒܥܐ ܗܘܐ ܡܪܓܢܝܬܐ ܛܒܬܐ ܀ '
      verse: 45
    - text: 'ܟܕ ܕܝܢ ܐܫܟܚ ܡܪܓܢܝܬܐ ܚܕܐ ܝܩܝܪܬ ܕܡܝܐ ܐܙܠ ܙܒܢ ܟܠ ܡܐ ܕܐܝܬ ܠܗ ܘܙܒܢܗ ܀ '
      verse: 46
    - text: 'ܬܘܒ ܕܡܝܐ ܡܠܟܘܬܐ ܕܫܡܝܐ ܠܡܨܝܕܬܐ ܕܢܦܠܬ ܒܝܡܐ ܘܡܢ ܟܠ ܓܢܤ ܟܢܫܬ ܀ '
      verse: 47
    - text: 'ܘܟܕ ܡܠܬ ܐܤܩܘܗ ܠܤܦܪܝ ܝܡܐ ܘܝܬܒܘ ܓܒܝܘ ܘܛܒܐ ܐܪܡܝܘ ܒܡܐܢܐ ܘܒܝܫܐ ܫܕܘ ܠܒܪ ܀ '
      verse: 48
    - text: 'ܗܟܢܐ ܢܗܘܐ ܒܫܘܠܡܗ ܕܥܠܡܐ ܢܦܩܘܢ ܡܠܐܟܐ ܘܢܦܪܫܘܢ ܒܝܫܐ ܡܢ ܒܝܢܝ ܙܕܝܩܐ ܀ '
      verse: 49
    - text: 'ܘܢܪܡܘܢ ܐܢܘܢ ܒܐܬܘܢܐ ܕܢܘܪܐ ܬܡܢ ܢܗܘܐ ܒܟܝܐ ܘܚܘܪܩ ܫܢܐ ܀ '
      verse: 50
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܤܬܟܠܬܘܢ ܟܠܗܝܢ ܗܠܝܢ ܐܡܪܝܢ ܠܗ ܐܝܢ ܡܪܢ ܀ '
      verse: 51
    - text: 'ܐܡܪ ܠܗܘܢ ܡܛܠ ܗܢܐ ܟܠ ܤܦܪܐ ܕܡܬܬܠܡܕ ܠܡܠܟܘܬ ܫܡܝܐ ܕܡܐ ܠܓܒܪܐ ܡܪܐ ܒܝܬܐ ܕܡܦܩ
        ܡܢ ܤܝܡܬܗ ܚܕܬܬܐ ܘܥܬܝܩܬܐ ܀ '
      verse: 52
    - text: 'ܘܗܘܐ ܕܟܕ ܫܠܡ ܝܫܘܥ ܡܬܠܐ ܗܠܝܢ ܫܢܝ ܡܢ ܬܡܢ ܀ '
      verse: 53
    - text: 'ܘܐܬܐ ܠܡܕܝܢܬܗ ܘܡܠܦ ܗܘܐ ܠܗܘܢ ܒܟܢܘܫܬܗܘܢ ܐܝܟܢܐ ܕܢܬܗܪܘܢ ܘܢܐܡܪܘܢ ܐܝܡܟܐ ܠܗ ܠܗܢܐ
        ܚܟܡܬܐ ܗܕܐ ܘܚܝܠܐ ܀ '
      verse: 54
    - text: 'ܠܐ ܗܘܐ ܗܢܐ ܒܪܗ ܕܢܓܪܐ ܠܐ ܐܡܗ ܡܬܩܪܝܐ ܡܪܝܡ ܘܐܚܘܗܝ ܝܥܩܘܒ ܘܝܘܤܐ ܘܫܡܥܘܢ ܘܝܗܘܕܐ
        ܀ '
      verse: 55
    - text: 'ܘܐܚܘܬܗ ܟܠܗܝܢ ܠܐ ܗܐ ܠܘܬܢ ܐܢܝܢ ܐܝܡܟܐ ܠܗ ܗܟܝܠ ܠܗܢܐ ܗܠܝܢ ܟܠܗܝܢ ܀ '
      verse: 56
    - text: 'ܘܡܬܟܫܠܝܢ ܗܘܘ ܒܗ ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗܘܢ ܠܝܬ ܢܒܝܐ ܕܨܥܝܪ ܐܠܐ ܒܡܕܝܢܬܗ ܘܒܒܝܬܗ
        ܀ '
      verse: 57
    - text: 'ܘܠܐ ܥܒܕ ܬܡܢ ܚܝܠܐ ܤܓܝܐܐ ܡܛܠ ܠܐ ܗܝܡܢܘܬܗܘܢ ܀  '
      verse: 58
  - chapter: 14
    verses:
    - text: 'ܒܗܘ ܕܝܢ ܙܒܢܐ ܫܡܥ ܗܪܘܕܤ ܛܛܪܪܟܐ ܫܡܥܗ ܕܝܫܘܥ ܀ '
      verse: 1
    - text: 'ܘܐܡܪ ܠܥܒܕܘܗܝ ܗܢܘ ܝܘܚܢܢ ܡܥܡܕܢܐ ܗܘ ܩܡ ܡܢ ܒܝܬ ܡܝܬܐ ܡܛܠ ܗܢܐ ܚܝܠܐ ܡܤܬܥܪܝܢ
        ܒܗ ܀ '
      verse: 2
    - text: 'ܗܘ ܓܝܪ ܗܪܘܕܤ ܐܚܕ ܗܘܐ ܠܝܘܚܢܢ ܘܐܤܪܗ ܘܐܪܡܝܗ ܒܝܬ ܐܤܝܪܐ ܡܛܠ ܗܪܘܕܝܐ ܐܢܬܬ ܦܝܠܝܦܘܤ
        ܐܚܘܗܝ ܀ '
      verse: 3
    - text: 'ܐܡܪ ܗܘܐ ܠܗ ܓܝܪ ܝܘܚܢܢ ܕܠܐ ܫܠܝܛ ܕܬܗܘܐ ܠܟ ܐܢܬܬܐ ܀ '
      verse: 4
    - text: 'ܘܨܒܐ ܗܘܐ ܠܡܩܛܠܗ ܘܕܚܠ ܗܘܐ ܡܢ ܥܡܐ ܕܐܝܟ ܕܠܢܒܝܐ ܐܚܝܕܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 5
    - text: 'ܟܕ ܗܘܐ ܕܝܢ ܒܝܬ ܝܠܕܗ ܕܗܪܘܕܤ ܪܩܕܬ ܒܪܬܗ ܕܗܪܘܕܝܐ ܩܕܡ ܤܡܝܟܐ ܘܫܦܪܬ ܠܗ ܠܗܪܘܕܤ
        ܀ '
      verse: 6
    - text: 'ܡܛܠ ܗܢܐ ܒܡܘܡܬܐ ܝܡܐ ܠܗ ܕܢܬܠ ܠܗ ܟܠܡܕܡ ܕܬܫܐܠ ܀ '
      verse: 7
    - text: 'ܗܝ ܕܝܢ ܡܛܠ ܕܡܠܦܐ ܗܘܬ ܠܐܡܗ ܐܡܪܬ ܗܒ ܠܝ ܗܪܟܐ ܒܦܝܢܟܐ ܪܫܗ ܕܝܘܚܢܢ ܡܥܡܕܢܐ ܀ '
      verse: 8
    - text: 'ܘܟܪܝܬ ܠܗ ܠܡܠܟܐ ܡܛܠ ܕܝܢ ܡܘܡܬܐ ܘܤܡܝܟܐ ܦܩܕ ܕܢܬܝܗܒ ܠܗ ܀ '
      verse: 9
    - text: 'ܘܫܕܪ ܦܤܩܗ ܪܫܗ ܕܝܘܚܢܢ ܒܝܬ ܐܤܝܪܐ ܀ '
      verse: 10
    - text: 'ܘܐܝܬܝ ܪܫܗ ܒܦܝܢܟܐ ܘܐܬܝܗܒ ܠܛܠܝܬܐ ܘܐܝܬܝܬܗ ܠܐܡܗ ܀ '
      verse: 11
    - text: 'ܘܩܪܒܘ ܬܠܡܝܕܘܗܝ ܫܩܠܘ ܫܠܕܗ ܩܒܪܘ ܘܐܬܘ ܚܘܝܘ ܠܝܫܘܥ ܀ '
      verse: 12
    - text: 'ܝܫܘܥ ܕܝܢ ܟܕ ܫܡܥ ܫܢܝ ܡܢ ܬܡܢ ܒܐܠܦܐ ܠܐܬܪܐ ܚܘܪܒܐ ܒܠܚܘܕܘܗܝ ܘܟܕ ܫܡܥܘ ܟܢܫܐ ܐܙܠܘ
        ܒܬܪܗ ܒܝܒܫܐ ܡܢ ܡܕܝܢܬܐ ܀ '
      verse: 13
    - text: 'ܘܢܦܩ ܝܫܘܥ ܚܙܐ ܟܢܫܐ ܤܓܝܐܐ ܘܐܬܪܚܡ ܥܠܝܗܘܢ ܘܐܤܝ ܟܪܝܗܝܗܘܢ ܀ '
      verse: 14
    - text: 'ܟܕ ܗܘܐ ܕܝܢ ܪܡܫܐ ܩܪܒܘ ܠܘܬܗ ܬܠܡܝܕܘܗܝ ܘܐܡܪܘ ܠܗ ܐܬܪܐ ܚܘܪܒܐ ܗܘ ܘܥܕܢܐ ܥܒܪ ܠܗ
        ܫܪܝ ܟܢܫܐ ܕܐܢܫܐ ܕܢܐܙܠܘܢ ܠܩܘܪܝܐ ܘܢܙܒܢܘܢ ܠܗܘܢ ܤܝܒܪܬܐ ܀ '
      verse: 15
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܠܐ ܡܬܒܥܐ ܠܗܘܢ ܠܡܐܙܠ ܗܒܘ ܠܗܘܢ ܐܢܬܘܢ ܠܡܐܟܠ ܀ '
      verse: 16
    - text: 'ܗܢܘܢ ܕܝܢ ܐܡܪܘ ܠܗ ܠܝܬ ܠܢ ܬܢܢ ܐܠܐ ܚܡܫ ܓܪܝܨܢ ܘܬܪܝܢ ܢܘܢܝܢ ܀ '
      verse: 17
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܝܬܘ ܐܢܘܢ ܠܝ ܠܗܪܟܐ ܀ '
      verse: 18
    - text: 'ܘܦܩܕ ܠܟܢܫܐ ܠܡܤܬܡܟܘ ܥܠ ܐܪܥܐ ܘܫܩܠ ܗܢܘܢ ܚܡܫܐ ܠܚܡܝܢ ܘܬܪܝܢ ܢܘܢܝܢ ܘܚܪ ܒܫܡܝܐ
        ܘܒܪܟ ܘܩܨܐ ܘܝܗܒ ܠܬܠܡܝܕܘܗܝ ܘܗܢܘܢ ܬܠܡܝܕܐ ܤܡܘ ܠܟܢܫܐ ܀ '
      verse: 19
    - text: 'ܘܐܟܠܘ ܟܠܗܘܢ ܘܤܒܥܘ ܘܫܩܠܘ ܬܘܬܪܐ ܕܩܨܝܐ ܬܪܥܤܪ ܩܘܦܝܢܝܢ ܟܕ ܡܠܝܢ ܀ '
      verse: 20
    - text: 'ܗܢܘܢ ܕܝܢ ܐܢܫܐ ܕܐܟܠܘ ܗܘܝܢ ܗܘܘ ܐܠܦܐ ܚܡܫܐ ܤܛܪ ܡܢ ܢܫܐ ܘܛܠܝܐ ܀ '
      verse: 21
    - text: 'ܘܡܚܕܐ ܐܠܨ ܠܬܠܡܝܕܘܗܝ ܕܢܤܩܘܢ ܠܤܦܝܢܬܐ ܘܢܐܙܠܘܢ ܩܕܡܘܗܝ ܠܥܒܪܐ ܥܕ ܫܪܐ ܗܘ ܠܟܢܫܐ
        ܀ '
      verse: 22
    - text: 'ܘܟܕ ܫܪܐ ܠܟܢܫܐ ܤܠܩ ܠܛܘܪܐ ܒܠܚܘܕܘܗܝ ܠܡܨܠܝܘ ܘܟܕ ܚܫܟܬ ܒܠܚܘܕܘܗܝ ܗܘܐ ܬܡܢ ܀ '
      verse: 23
    - text: 'ܘܐܠܦܐ ܪܚܝܩܐ ܗܘܬ ܡܢ ܐܪܥܐ ܐܤܛܕܘܬܐ ܤܓܝܐܐ ܟܕ ܡܫܬܓܫܐ ܤܓܝ ܡܢ ܓܠܠܐ ܪܘܚܐ ܓܝܪ
        ܠܩܘܒܠܗ ܗܘܬ ܀ '
      verse: 24
    - text: 'ܒܡܛܪܬܐ ܕܝܢ ܪܒܝܥܝܬܐ ܕܠܠܝܐ ܐܬܐ ܠܘܬܗܘܢ ܝܫܘܥ ܟܕ ܡܗܠܟ ܥܠ ܡܝܐ ܀ '
      verse: 25
    - text: 'ܘܚܙܐܘܗܝ ܬܠܡܝܕܘܗܝ ܕܡܗܠܟ ܥܠ ܡܝܐ ܘܐܬܬܙܝܥܘ ܘܐܡܪܝܢ ܗܘܘ ܕܚܙܘܐ ܗܘ ܕܓܠܐ ܘܡܢ ܕܚܠܬܗܘܢ
        ܩܥܘ ܀ '
      verse: 26
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܒܪܫܥܬܗ ܡܠܠ ܥܡܗܘܢ ܘܐܡܪ ܐܬܠܒܒܘ ܐܢܐ ܐܢܐ ܠܐ ܬܕܚܠܘܢ ܀ '
      verse: 27
    - text: 'ܘܥܢܐ ܟܐܦܐ ܘܐܡܪ ܠܗ ܡܪܝ ܐܢ ܐܢܬ ܗܘ ܦܩܘܕ ܠܝ ܐܬܐ ܠܘܬܟ ܥܠ ܡܝܐ ܀ '
      verse: 28
    - text: 'ܝܫܘܥ ܕܝܢ ܐܡܪ ܠܗ ܬܐ ܘܢܚܬ ܟܐܦܐ ܡܢ ܐܠܦܐ ܘܗܠܟ ܥܠ ܡܝܐ ܕܢܐܬܐ ܠܘܬ ܝܫܘܥ ܀ '
      verse: 29
    - text: 'ܘܟܕ ܚܙܐ ܪܘܚܐ ܕܩܫܝܐ ܕܚܠ ܘܫܪܝ ܠܡܛܒܥ ܘܐܪܝܡ ܩܠܗ ܘܐܡܪ ܡܪܝ ܦܪܘܩܝܢܝ ܀ '
      verse: 30
    - text: 'ܘܒܪ ܫܥܬܗ ܦܫܛ ܐܝܕܗ ܡܪܢ ܘܐܚܕܗ ܘܐܡܪ ܠܗ ܙܥܘܪ ܗܝܡܢܘܬܐ ܠܡܢܐ ܐܬܦܠܓܬ ܀ '
      verse: 31
    - text: 'ܘܟܕ ܤܠܩܘ ܠܐܠܦܐ ܫܠܝܬ ܪܘܚܐ ܀ '
      verse: 32
    - text: 'ܘܐܬܘ ܗܢܘܢ ܕܒܐܠܦܐ ܤܓܕܘ ܠܗ ܘܐܡܪܘ ܫܪܝܪܐܝܬ ܒܪܗ ܐܢܬ ܕܐܠܗܐ ܀ '
      verse: 33
    - text: 'ܘܪܕܘ ܘܐܬܘ ܠܐܪܥܐ ܕܓܢܤܪ ܀ '
      verse: 34
    - text: 'ܘܐܫܬܘܕܥܘܗܝ ܐܢܫܐ ܕܐܬܪܐ ܗܘ ܘܫܕܪܘ ܠܟܠܗܝܢ ܩܘܪܝܐ ܕܚܕܪܝܗܘܢ ܘܩܪܒܘ ܠܗ ܟܠܗܘܢ ܐܝܠܝܢ
        ܕܒܝܫ ܒܝܫ ܥܒܝܕܝܢ ܀ '
      verse: 35
    - text: 'ܘܒܥܝܢ ܗܘܘ ܡܢܗ ܕܢܩܪܒܘܢ ܐܦܢ ܠܟܢܦܐ ܒܠܚܘܕ ܕܠܒܘܫܗ ܘܐܝܠܝܢ ܕܩܪܒܘ ܐܬܐܤܝܘ ܀  '
      verse: 36
  - chapter: 15
    verses:
    - text: 'ܗܝܕܝܢ ܩܪܒܘ ܠܘܬ ܝܫܘܥ ܦܪܝܫܐ ܘܤܦܪܐ ܕܡܢ ܐܘܪܫܠܡ ܘܐܡܪܝܢ ܀ '
      verse: 1
    - text: 'ܠܡܢܐ ܬܠܡܝܕܝܟ ܥܒܪܝܢ ܥܠ ܡܫܠܡܢܘܬܐ ܕܩܫܝܫܐ ܘܠܐ ܡܫܝܓܝܢ ܐܝܕܝܗܘܢ ܡܐ ܕܐܟܠܝܢ ܠܚܡܐ
        ܀ '
      verse: 2
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܠܡܢܐ ܐܦ ܐܢܬܘܢ ܥܒܪܝܢ ܐܢܬܘܢ ܥܠ ܦܘܩܕܢܐ ܕܐܠܗܐ ܡܛܠ ܡܫܠܡܢܘܬܟܘܢ
        ܀ '
      verse: 3
    - text: 'ܐܠܗܐ ܓܝܪ ܐܡܪ ܝܩܪ ܠܐܒܘܟ ܘܠܐܡܟ ܘܡܢ ܕܡܨܚܐ ܠܐܒܘܗܝ ܘܠܐܡܗ ܡܡܬ ܢܡܘܬ ܀ '
      verse: 4
    - text: 'ܐܢܬܘܢ ܕܝܢ ܐܡܪܝܢ ܐܢܬܘܢ ܟܠ ܡܢ ܕܢܐܡܪ ܠܐܒܐ ܐܘ ܠܐܡܐ ܩܘܪܒܢܝ ܡܕܡ ܕܬܬܗܢܐ ܡܢܝ
        ܘܠܐ ܢܝܩܪ ܠܐܒܘܗܝ ܐܘ ܠܐܡܗ ܀ '
      verse: 5
    - text: 'ܘܒܛܠܬܘܢ ܡܠܬܐ ܕܐܠܗܐ ܡܛܠ ܡܫܠܡܢܘܬܐ ܕܝܠܟܘܢ ܀ '
      verse: 6
    - text: 'ܢܤܒܝ ܒܐܦܐ ܫܦܝܪ ܐܬܢܒܝ ܥܠܝܟܘܢ ܐܫܥܝܐ ܘܐܡܪ ܀ '
      verse: 7
    - text: 'ܥܡܐ ܗܢܐ ܒܤܦܘܬܗ ܗܘ ܡܝܩܪ ܠܝ ܠܒܗܘܢ ܕܝܢ ܤܓܝ ܪܚܝܩ ܡܢܝ ܀ '
      verse: 8
    - text: 'ܘܤܪܝܩܐܝܬ ܕܚܠܝܢ ܠܝ ܟܕ ܡܠܦܝܢ ܝܘܠܦܢܐ ܕܦܘܩܕܢܐ ܕܒܢܝܢܫܐ ܀ '
      verse: 9
    - text: 'ܘܩܪܐ ܠܟܢܫܐ ܘܐܡܪ ܠܗܘܢ ܫܡܥܘ ܘܐܤܬܟܠܘ ܀ '
      verse: 10
    - text: 'ܠܐ ܗܘܐ ܡܕܡ ܕܥܐܠ ܠܦܘܡܐ ܡܤܝܒ ܠܒܪܢܫܐ ܐܠܐ ܡܕܡ ܕܢܦܩ ܡܢ ܦܘܡܐ ܗܘ ܗܘ ܡܤܝܒ ܠܒܪܢܫܐ
        ܀ '
      verse: 11
    - text: 'ܗܝܕܝܢ ܩܪܒܘ ܬܠܡܝܕܘܗܝ ܘܐܡܪܝܢ ܠܗ ܝܕܥ ܐܢܬ ܕܦܪܝܫܐ ܕܫܡܥܘ ܡܠܬܐ ܗܕܐ ܐܬܟܫܠܘ ܀ '
      verse: 12
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܟܠ ܢܨܒܬܐ ܐܝܕܐ ܕܠܐ ܢܨܒܗ ܐܒܝ ܕܒܫܡܝܐ ܬܬܥܩܪ ܀ '
      verse: 13
    - text: 'ܫܒܘܩܘ ܠܗܘܢ ܤܡܝܐ ܐܢܘܢ ܢܓܘܕܐ ܕܤܡܝܐ ܤܡܝܐ ܕܝܢ ܠܤܡܝܐ ܐܢ ܢܕܒܪ ܬܪܝܗܘܢ ܒܓܘܡܨܐ
        ܢܦܠܝܢ ܀ '
      verse: 14
    - text: 'ܘܥܢܐ ܫܡܥܘܢ ܟܐܦܐ ܘܐܡܪ ܠܗ ܡܪܝ ܦܫܩ ܠܢ ܡܬܠܐ ܗܢܐ ܀ '
      verse: 15
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܥܕܡܐ ܠܗܫܐ ܐܦ ܐܢܬܘܢ ܠܐ ܡܤܬܟܠܝܢ ܐܢܬܘܢ ܀ '
      verse: 16
    - text: 'ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܡܕܡ ܕܥܐܠ ܠܦܘܡܐ ܠܟܪܤܐ ܗܘ ܐܙܠ ܘܡܢ ܬܡܢ ܒܬܕܟܝܬܐ ܡܫܬܕܐ ܠܒܪ
        ܀ '
      verse: 17
    - text: 'ܡܕܡ ܕܝܢ ܕܡܢ ܦܘܡܐ ܢܦܩ ܡܢ ܠܒܐ ܢܦܩ ܘܗܘܝܘ ܡܤܝܒ ܠܗ ܠܒܪܢܫܐ ܀ '
      verse: 18
    - text: 'ܡܢ ܠܒܐ ܗܘ ܓܝܪ ܢܦܩܢ ܡܚܫܒܬܐ ܒܝܫܬܐ ܓܘܪܐ ܩܛܠܐ ܙܢܝܘܬܐ ܓܢܒܘܬܐ ܤܗܕܘܬ ܫܘܩܪܐ ܓܘܕܦܐ
        ܀ '
      verse: 19
    - text: 'ܗܠܝܢ ܐܢܝܢ ܕܡܤܝܒܢ ܠܒܪܢܫܐ ܐܢ ܐܢܫ ܕܝܢ ܢܠܥܤ ܟܕ ܠܐ ܡܫܓܢ ܐܝܕܘܗܝ ܠܐ ܡܤܬܝܒ ܀ '
      verse: 20
    - text: 'ܘܢܦܩ ܡܢ ܬܡܢ ܝܫܘܥ ܘܐܬܐ ܠܬܚܘܡܐ ܕܨܘܪ ܘܕܨܝܕܢ ܀ '
      verse: 21
    - text: 'ܘܗܐ ܐܢܬܬܐ ܟܢܥܢܝܬܐ ܡܢ ܬܚܘܡܐ ܗܢܘܢ ܢܦܩܬ ܟܕ ܩܥܝܐ ܘܐܡܪܐ ܐܬܪܚܡ ܥܠܝ ܡܪܝ ܒܪܗ
        ܕܕܘܝܕ ܒܪܬܝ ܒܝܫܐܝܬ ܡܬܕܒܪܐ ܡܢ ܫܐܕܐ ܀ '
      verse: 22
    - text: 'ܗܘ ܕܝܢ ܠܐ ܦܢܝܗ ܦܬܓܡܐ ܘܩܪܒܘ ܬܠܡܝܕܘܗܝ ܒܥܘ ܡܢܗ ܘܐܡܪܝܢ ܫܪܝܗ ܕܩܥܝܐ ܒܬܪܢ ܀ '
      verse: 23
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܠܐ ܐܫܬܕܪܬ ܐܠܐ ܠܘܬ ܥܪܒܐ ܕܛܥܘ ܡܢ ܒܝܬ ܐܝܤܪܝܠ ܀ '
      verse: 24
    - text: 'ܗܝ ܕܝܢ ܐܬܬ ܤܓܕܬ ܠܗ ܘܐܡܪܬ ܡܪܝ ܥܕܪܝܢܝ ܀ '
      verse: 25
    - text: 'ܐܡܪ ܠܗ ܠܐ ܫܦܝܪ ܠܡܤܒ ܠܚܡܐ ܕܒܢܝܐ ܘܠܡܪܡܝܘ ܠܟܠܒܐ ܀ '
      verse: 26
    - text: 'ܗܝ ܕܝܢ ܐܡܪܬ ܐܝܢ ܡܪܝ ܐܦ ܟܠܒܐ ܐܟܠܝܢ ܡܢ ܦܪܬܘܬܐ ܕܢܦܠܝܢ ܡܢ ܦܬܘܪܐ ܕܡܪܝܗܘܢ ܘܚܐܝܢ
        ܀ '
      verse: 27
    - text: 'ܗܝܕܝܢ ܐܡܪ ܠܗ ܝܫܘܥ ܐܘ ܐܢܬܬܐ ܪܒܐ ܗܝ ܗܝܡܢܘܬܟܝ ܢܗܘܐ ܠܟܝ ܐܝܟ ܕܨܒܝܐ ܐܢܬܝ ܘܐܬܐܤܝܬ
        ܒܪܬܗ ܡܢ ܗܝ ܫܥܬܐ ܀ '
      verse: 28
    - text: 'ܘܫܢܝ ܡܢ ܬܡܢ ܝܫܘܥ ܘܐܬܐ ܥܠ ܓܢܒ ܝܡܐ ܕܓܠܝܠܐ ܘܤܠܩ ܠܛܘܪܐ ܘܝܬܒ ܬܡܢ ܀ '
      verse: 29
    - text: 'ܘܩܪܒܘ ܠܘܬܗ ܟܢܫܐ ܤܓܝܐܐ ܕܐܝܬ ܗܘܘ ܥܡܗܘܢ ܚܓܝܪܐ ܘܤܡܝܐ ܘܚܪܫܐ ܘܦܫܝܓܐ ܘܐܚܪܢܐ
        ܤܓܝܐܐ ܘܐܪܡܝܘ ܐܢܘܢ ܠܘܬ ܪܓܠܘܗܝ ܕܝܫܘܥ ܘܐܤܝ ܐܢܘܢ ܀ '
      verse: 30
    - text: 'ܐܝܟ ܕܢܬܕܡܪܘܢ ܟܢܫܐ ܗܢܘܢ ܕܚܙܝܢ ܚܪܫܐ ܕܡܡܠܠܝܢ ܘܦܫܝܓܐ ܕܡܬܚܠܡܝܢ ܘܚܓܝܪܐ ܕܡܗܠܟܝܢ
        ܘܤܡܝܐ ܕܚܙܝܢ ܘܫܒܚܘ ܠܐܠܗܐ ܕܝܤܪܝܠ ܀ '
      verse: 31
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܩܪܐ ܠܬܠܡܝܕܘܗܝ ܘܐܡܪ ܠܗܘܢ ܡܬܪܚܡ ܐܢܐ ܥܠ ܟܢܫܐ ܗܢܐ ܕܗܐ ܬܠܬܐ ܝܘܡܝܢ
        ܩܘܝܘ ܠܘܬܝ ܘܠܝܬ ܠܗܘܢ ܡܐ ܕܢܐܟܠܘܢ ܘܕܐܫܪܐ ܐܢܘܢ ܟܕ ܨܝܡܝܢ ܠܐ ܨܒܐ ܐܢܐ ܕܠܡܐ ܢܥܘܦܘܢ
        ܒܐܘܪܚܐ ܀ '
      verse: 32
    - text: 'ܐܡܪܝܢ ܠܗ ܬܠܡܝܕܘܗܝ ܐܝܡܟܐ ܠܢ ܒܚܘܪܒܐ ܠܚܡܐ ܕܢܤܒܥ ܟܢܫܐ ܗܢܐ ܟܠܗ ܀ '
      verse: 33
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܟܡܐ ܠܚܡܝܢ ܐܝܬ ܠܟܘܢ ܐܡܪܝܢ ܠܗ ܫܒܥܐ ܘܩܠܝܠ ܢܘܢܐ ܕܩܕܩܐ ܀ '
      verse: 34
    - text: 'ܘܦܩܕ ܠܟܢܫܐ ܕܢܤܬܡܟܘܢ ܥܠ ܐܪܥܐ ܀ '
      verse: 35
    - text: 'ܘܫܩܠ ܠܗܠܝܢ ܫܒܥܐ ܠܚܡܝܢ ܘܠܢܘܢܐ ܘܫܒܚ ܘܩܨܐ ܘܝܗܒ ܠܬܠܡܝܕܘܗܝ ܘܬܠܡܝܕܐ ܝܗܒܘ ܠܟܢܫܐ
        ܀ '
      verse: 36
    - text: 'ܘܐܟܠܘ ܟܠܗܘܢ ܘܤܒܥܘ ܘܫܩܠܘ ܬܘܬܪܐ ܕܩܨܝܐ ܡܠܐ ܫܒܥܐ ܐܤܦܪܝܕܝܢ ܀ '
      verse: 37
    - text: 'ܗܢܘܢ ܕܝܢ ܕܐܟܠܘ ܗܘܝܢ ܗܘܘ ܐܪܒܥܐ ܐܠܦܝܢ ܓܒܪܐ ܤܛܪ ܡܢ ܢܫܐ ܘܛܠܝܐ ܀ '
      verse: 38
    - text: 'ܘܟܕ ܫܪܐ ܠܟܢܫܐ ܤܠܩ ܠܐܠܦܐ ܘܐܬܐ ܠܬܚܘܡܐ ܕܡܓܕܘ ܀  '
      verse: 39
  - chapter: 16
    verses:
    - text: 'ܘܩܪܒܘ ܦܪܝܫܐ ܘܙܕܘܩܝܐ ܡܢܤܝܢ ܠܗ ܘܫܐܠܝܢ ܠܗ ܐܬܐ ܡܢ ܫܡܝܐ ܕܢܚܘܐ ܐܢܘܢ ܀ '
      verse: 1
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܡܐ ܕܗܘܐ ܪܡܫܐ ܐܡܪܝܢ ܐܢܬܘܢ ܨܚܘܐ ܗܘ ܤܡܩܬ ܓܝܪ ܫܡܝܐ ܀ '
      verse: 2
    - text: 'ܘܒܨܦܪܐ ܐܡܪܝܢ ܐܢܬܘܢ ܝܘܡܢܐ ܤܬܘܐ ܗܘ ܤܡܩܬ ܓܝܪ ܫܡܝܐ ܟܡܝܪܐܝܬ ܢܤܒܝ ܒܐܦܐ ܦܪܨܘܦܐ
        ܕܫܡܝܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܬܒܩܘܢ ܐܬܘܬܐ ܕܙܒܢܐ ܗܢܐ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܬܦܪܫܘܢ ܀ '
      verse: 3
    - text: 'ܫܪܒܬܐ ܒܝܫܬܐ ܘܓܝܪܬܐ ܐܬܐ ܒܥܝܐ ܘܐܬܐ ܠܐ ܡܬܝܗܒܐ ܠܗ ܐܠܐ ܐܬܗ ܕܝܘܢܢ ܢܒܝܐ ܘܫܒܩ
        ܐܢܘܢ ܘܐܙܠ ܀ '
      verse: 4
    - text: 'ܘܟܕ ܐܬܘ ܬܠܡܝܕܘܗܝ ܠܥܒܪܐ ܛܥܘ ܕܢܤܒܘܢ ܥܡܗܘܢ ܠܚܡܐ ܀ '
      verse: 5
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܚܙܘ ܐܙܕܗܪܘ ܡܢ ܚܡܝܪܐ ܕܦܪܝܫܐ ܘܕܙܕܘܩܝܐ ܀ '
      verse: 6
    - text: 'ܗܢܘܢ ܕܝܢ ܡܬܪܥܝܢ ܗܘܘ ܒܢܦܫܗܘܢ ܘܐܡܪܝܢ ܕܠܚܡܐ ܠܐ ܢܤܒܘ ܀ '
      verse: 7
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܡܬܚܫܒܝܢ ܐܢܬܘܢ ܒܢܦܫܟܘܢ ܙܥܘܪܝ ܗܝܡܢܘܬܐ ܕܠܚܡܐ
        ܠܐ ܫܩܠܬܘܢ ܀ '
      verse: 8
    - text: 'ܠܐ ܥܕܡܐ ܠܗܫܐ ܐܤܬܟܠܬܘܢ ܠܐ ܥܗܕܝܢ ܐܢܬܘܢ ܠܗܢܘܢ ܚܡܫܐ ܠܚܡܝܢ ܕܚܡܫܐ ܐܠܦܝܢ ܘܟܡܐ
        ܩܘܦܝܢܝܢ ܫܩܠܬܘܢ ܀ '
      verse: 9
    - text: 'ܘܠܐ ܠܗܢܘܢ ܫܒܥܐ ܠܚܡܝܢ ܕܐܪܒܥܐ ܐܠܦܝܢ ܘܟܡܐ ܐܤܦܪܝܕܝܢ ܫܩܠܬܘܢ ܀ '
      verse: 10
    - text: 'ܐܝܟܢ ܠܐ ܐܤܬܟܠܬܘܢ ܕܠܐ ܗܘܐ ܥܠ ܠܚܡܐ ܐܡܪܬ ܠܟܘܢ ܐܠܐ ܕܬܙܕܗܪܘܢ ܡܢ ܚܡܝܪܐ ܕܦܪܝܫܐ
        ܘܕܙܕܘܩܝܐ ܀ '
      verse: 11
    - text: 'ܗܝܕܝܢ ܐܤܬܟܠܘ ܕܠܐ ܐܡܪ ܕܢܙܕܗܪܘܢ ܡܢ ܚܡܝܪܐ ܕܠܚܡܐ ܐܠܐ ܡܢ ܝܘܠܦܢܐ ܕܦܪܝܫܐ ܘܕܙܕܘܩܝܐ
        ܀ '
      verse: 12
    - text: 'ܟܕ ܕܝܢ ܐܬܐ ܝܫܘܥ ܠܐܬܪܐ ܕܩܤܪܝܐ ܕܦܝܠܝܦܘܤ ܡܫܐܠ ܗܘܐ ܠܬܠܡܝܕܘܗܝ ܘܐܡܪ ܡܢܘ ܐܡܪܝܢ
        ܥܠܝ ܐܢܫܐ ܕܐܝܬܝ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 13
    - text: 'ܗܢܘܢ ܕܝܢ ܐܡܪܘ ܐܝܬ ܕܐܡܪܝܢ ܝܘܚܢܢ ܡܥܡܕܢܐ ܐܚܪܢܐ ܕܝܢ ܐܠܝܐ ܘܐܚܪܢܐ ܐܪܡܝܐ ܐܘ
        ܚܕ ܡܢ ܢܒܝܐ ܀ '
      verse: 14
    - text: 'ܐܡܪ ܠܗܘܢ ܐܢܬܘܢ ܕܝܢ ܡܢܘ ܐܡܪܝܢ ܐܢܬܘܢ ܕܐܝܬܝ ܀ '
      verse: 15
    - text: 'ܥܢܐ ܫܡܥܘܢ ܟܐܦܐ ܘܐܡܪ ܐܢܬ ܗܘ ܡܫܝܚܐ ܒܪܗ ܕܐܠܗܐ ܚܝܐ ܀ '
      verse: 16
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܛܘܒܝܟ ܫܡܥܘܢ ܒܪܗ ܕܝܘܢܐ ܕܒܤܪܐ ܘܕܡܐ ܠܐ ܓܠܐ ܠܟ ܐܠܐ ܐܒܝ ܕܒܫܡܝܐ
        ܀ '
      verse: 17
    - text: 'ܐܦ ܐܢܐ ܐܡܪ ܐܢܐ ܠܟ ܕܐܢܬ ܗܘ ܟܐܦܐ ܘܥܠ ܗܕܐ ܟܐܦܐ ܐܒܢܝܗ ܠܥܕܬܝ ܘܬܪܥܐ ܕܫܝܘܠ ܠܐ
        ܢܚܤܢܘܢܗ ܀ '
      verse: 18
    - text: 'ܠܟ ܐܬܠ ܩܠܝܕܐ ܕܡܠܟܘܬܐ ܕܫܡܝܐ ܘܟܠ ܡܕܡ ܕܬܐܤܘܪ ܒܐܪܥܐ ܢܗܘܐ ܐܤܝܪ ܒܫܡܝܐ ܘܡܕܡ
        ܕܬܫܪܐ ܒܐܪܥܐ ܢܗܘܐ ܫܪܐ ܒܫܡܝܐ ܀ '
      verse: 19
    - text: 'ܗܝܕܝܢ ܦܩܕ ܠܬܠܡܝܕܘܗܝ ܕܠܐܢܫ ܠܐ ܢܐܡܪܘܢ ܕܗܘܝܘ ܡܫܝܚܐ ܀ '
      verse: 20
    - text: 'ܘܡܢ ܗܝܕܝܢ ܫܪܝ ܝܫܘܥ ܠܡܚܘܝܘ ܠܬܠܡܝܕܘܗܝ ܕܥܬܝܕ ܗܘ ܕܢܐܙܠ ܠܐܘܪܫܠܡ ܘܤܓܝ ܢܚܫ ܡܢ
        ܩܫܝܫܐ ܘܡܢ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܘܢܬܩܛܠ ܘܠܝܘܡܐ ܕܬܠܬܐ ܢܩܘܡ ܀ '
      verse: 21
    - text: 'ܘܕܒܪܗ ܟܐܦܐ ܘܫܪܝ ܠܡܟܐܐ ܒܗ ܘܐܡܪ ܚܤ ܠܟ ܡܪܝ ܕܬܗܘܐ ܠܟ ܗܕܐ ܀ '
      verse: 22
    - text: 'ܗܘ ܕܝܢ ܐܬܦܢܝ ܘܐܡܪ ܠܟܐܦܐ ܙܠ ܠܟ ܠܒܤܬܪܝ ܤܛܢܐ ܬܘܩܠܬܐ ܐܢܬ ܠܝ ܕܠܐ ܡܬܪܥܐ ܐܢܬ
        ܕܐܠܗܐ ܐܠܐ ܕܒܢܝ ܐܢܫܐ ܀ '
      verse: 23
    - text: 'ܗܝܕܝܢ ܐܡܪ ܝܫܘܥ ܠܬܠܡܝܕܘܗܝ ܡܢ ܕܨܒܐ ܕܢܐܬܐ ܒܬܪܝ ܢܟܦܘܪ ܒܢܦܫܗ ܘܢܫܩܘܠ ܙܩܝܦܗ
        ܘܢܐܬܐ ܒܬܪܝ ܀ '
      verse: 24
    - text: 'ܡܢ ܕܨܒܐ ܓܝܪ ܕܢܚܐ ܢܦܫܗ ܢܘܒܕܝܗ ܘܡܢ ܕܢܘܒܕ ܢܦܫܗ ܡܛܠܬܝ ܢܫܟܚܝܗ ܀ '
      verse: 25
    - text: 'ܡܢܐ ܓܝܪ ܡܬܗܢܐ ܒܪܢܫܐ ܐܢ ܟܠܗ ܥܠܡܐ ܢܩܢܐ ܘܢܦܫܗ ܢܚܤܪ ܐܘ ܡܢܐ ܢܬܠ ܒܪܢܫܐ ܬܚܠܘܦܐ
        ܕܢܦܫܗ ܀ '
      verse: 26
    - text: 'ܥܬܝܕ ܗܘ ܓܝܪ ܒܪܗ ܕܐܢܫܐ ܕܢܐܬܐ ܒܬܫܒܘܚܬܐ ܕܐܒܘܗܝ ܥܡ ܡܠܐܟܘܗܝ ܩܕܝܫܐ ܘܗܝܕܝܢ ܢܦܪܘܥ
        ܠܐܢܫ ܐܢܫ ܐܝܟ ܥܒܕܘܗܝ ܀ '
      verse: 27
    - text: 'ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܝܬ ܐܢܫܐ ܕܩܝܡܝܢ ܬܢܢ ܕܠܐ ܢܛܥܡܘܢ ܡܘܬܐ ܥܕܡܐ ܕܢܚܙܘܢ ܠܒܪܗ
        ܕܐܢܫܐ ܕܐܬܐ ܒܡܠܟܘܬܗ ܀  '
      verse: 28
  - chapter: 17
    verses:
    - text: 'ܘܒܬܪ ܫܬܐ ܝܘܡܝܢ ܕܒܪ ܝܫܘܥ ܠܟܐܦܐ ܘܠܝܥܩܘܒ ܘܠܝܘܚܢܢ ܐܚܘܗܝ ܘܐܤܩ ܐܢܘܢ ܠܛܘܪܐ ܪܡܐ
        ܒܠܚܘܕܝܗܘܢ ܀ '
      verse: 1
    - text: 'ܘܐܫܬܚܠܦ ܝܫܘܥ ܩܕܡܝܗܘܢ ܘܢܗܪ ܦܪܨܘܦܗ ܐܝܟ ܫܡܫܐ ܢܚܬܘܗܝ ܕܝܢ ܚܘܪܘ ܐܝܟ ܢܘܗܪܐ ܀ '
      verse: 2
    - text: 'ܘܐܬܚܙܝܘ ܠܗܘܢ ܡܘܫܐ ܘܐܠܝܐ ܟܕ ܡܡܠܠܝܢ ܥܡܗ ܀ '
      verse: 3
    - text: 'ܥܢܐ ܕܝܢ ܟܐܦܐ ܘܐܡܪ ܠܝܫܘܥ ܡܪܝ ܫܦܝܪ ܗܘ ܠܢ ܕܬܢܢ ܢܗܘܐ ܘܐܢ ܨܒܐ ܐܢܬ ܢܥܒܕ ܬܢܢ
        ܬܠܬ ܡܛܠܝܢ ܚܕܐ ܠܟ ܘܚܕܐ ܠܡܘܫܐ ܘܚܕܐ ܠܐܠܝܐ ܀ '
      verse: 4
    - text: 'ܘܥܕ ܗܘ ܡܡܠܠ ܗܐ ܥܢܢܐ ܢܗܝܪܬܐ ܐܛܠܬ ܥܠܝܗܘܢ ܘܩܠܐ ܗܘܐ ܡܢ ܥܢܢܐ ܕܐܡܪ ܗܢܘ ܒܪܝ
        ܚܒܝܒܐ ܕܒܗ ܐܨܛܒܝܬ ܠܗ ܫܡܥܘ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܫܡܥܘ ܬܠܡܝܕܐ ܢܦܠܘ ܥܠ ܐܦܝܗܘܢ ܘܕܚܠܘ ܛܒ ܀ '
      verse: 6
    - text: 'ܘܐܬܩܪܒ ܠܘܬܗܘܢ ܝܫܘܥ ܘܩܪܒ ܠܗܘܢ ܘܐܡܪ ܩܘܡܘ ܠܐ ܬܕܚܠܘܢ ܀ '
      verse: 7
    - text: 'ܘܐܪܝܡܘ ܥܝܢܝܗܘܢ ܘܠܐܢܫ ܠܐ ܚܙܘ ܐܠܐ ܐܢ ܠܝܫܘܥ ܒܠܚܘܕܘܗܝ ܀ '
      verse: 8
    - text: 'ܘܟܕ ܢܚܬܝܢ ܡܢ ܛܘܪܐ ܦܩܕ ܐܢܘܢ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܠܥܝܢ ܐܢܫ ܠܐ ܬܐܡܪܘܢ ܚܙܘܐ ܗܢܐ
        ܥܕܡܐ ܕܢܩܘܡ ܒܪܗ ܕܐܢܫܐ ܡܢ ܡܝܬܐ ܀ '
      verse: 9
    - text: 'ܘܫܐܠܘܗܝ ܬܠܡܝܕܘܗܝ ܘܐܡܪܝܢ ܠܗ ܡܢܐ ܗܟܝܠ ܤܦܪܐ ܐܡܪܝܢ ܕܐܠܝܐ ܘܠܐ ܕܢܐܬܐ ܠܘܩܕܡ
        ܀ '
      verse: 10
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܐܠܝܐ ܐܬܐ ܠܘܩܕܡ ܕܟܠ ܡܕܡ ܢܫܠܡ ܀ '
      verse: 11
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܝܢ ܕܗܐ ܐܠܝܐ ܐܬܐ ܘܠܐ ܝܕܥܘܗܝ ܘܥܒܕܘ ܒܗ ܟܠ ܡܐ ܕܨܒܘ ܗܟܢܐ ܐܦ
        ܒܪܗ ܕܐܢܫܐ ܥܬܝܕ ܕܢܚܫ ܡܢܗܘܢ ܀ '
      verse: 12
    - text: 'ܗܝܕܝܢ ܐܤܬܟܠܘ ܬܠܡܝܕܐ ܕܥܠ ܝܘܚܢܢ ܡܥܡܕܢܐ ܐܡܪ ܠܗܘܢ ܀ '
      verse: 13
    - text: 'ܘܟܕ ܐܬܘ ܠܘܬ ܟܢܫܐ ܩܪܒ ܠܗ ܓܒܪܐ ܘܒܪܟ ܥܠ ܒܘܪܟܘܗܝ ܀ '
      verse: 14
    - text: 'ܘܐܡܪ ܠܗ ܡܪܝ ܐܬܪܚܡ ܥܠܝ ܒܪܝ ܕܐܝܬ ܠܗ ܒܪ ܐܓܪܐ ܘܒܝܫܐܝܬ ܥܒܝܕ ܟܡܐ ܓܝܪ ܙܒܢܝܢ
        ܒܢܘܪܐ ܢܦܠ ܘܟܡܐ ܙܒܢܝܢ ܒܡܝܐ ܀ '
      verse: 15
    - text: 'ܘܩܪܒܬܗ ܠܬܠܡܝܕܝܟ ܘܠܐ ܐܫܟܚܘ ܠܡܐܤܝܘܬܗ ܀ '
      verse: 16
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܐܘܢ ܫܪܒܬܐ ܕܠܐ ܡܗܝܡܢܐ ܘܡܥܩܠܬܐ ܥܕܡܐ ܠܐܡܬܝ ܐܗܘܐ ܥܡܟܘܢ ܘܥܕܡܐ
        ܠܐܡܬܝ ܐܤܝܒܪܟܘܢ ܐܝܬܝܗܝ ܠܝ ܠܟܐ ܀ '
      verse: 17
    - text: 'ܘܟܐܐ ܒܗ ܝܫܘܥ ܘܢܦܩ ܡܢܗ ܫܐܕܐ ܘܐܬܐܤܝ ܛܠܝܐ ܡܢ ܗܝ ܫܥܬܐ ܀ '
      verse: 18
    - text: 'ܗܝܕܝܢ ܩܪܒܘ ܬܠܡܝܕܐ ܠܘܬ ܝܫܘܥ ܒܠܚܘܕܘܗܝ ܘܐܡܪܘ ܠܗ ܠܡܢܐ ܚܢܢ ܠܐ ܐܫܟܚܢ ܠܡܐܤܝܘܬܗ
        ܀ '
      verse: 19
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܡܛܠ ܠܐ ܗܝܡܢܘܬܟܘܢ ܐܡܝܢ ܓܝܪ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܢ ܬܗܘܐ ܒܟܘܢ ܗܝܡܢܘܬܐ
        ܐܝܟ ܦܪܕܬܐ ܕܚܪܕܠܐ ܬܐܡܪܘܢ ܠܛܘܪܐ ܗܢܐ ܕܫܢܐ ܡܟܐ ܘܢܫܢܐ ܘܡܕܡ ܠܐ ܢܚܤܢܟܘܢ ܀ '
      verse: 20
    - text: 'ܗܢܐ ܕܝܢ ܓܢܤܐ ܠܐ ܢܦܩ ܐܠܐ ܒܨܘܡܐ ܘܒܨܠܘܬܐ ܀ '
      verse: 21
    - text: 'ܟܕ ܡܬܗܦܟܝܢ ܕܝܢ ܒܓܠܝܠܐ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܥܬܝܕ ܗܘ ܒܪܗ ܕܐܢܫܐ ܕܢܫܬܠܡ ܒܐܝܕܝ ܒܢܝ
        ܐܢܫܐ ܀ '
      verse: 22
    - text: 'ܘܢܩܛܠܘܢܝܗܝ ܘܠܝܘܡܐ ܕܬܠܬܐ ܢܩܘܡ ܘܟܪܝܬ ܠܗܘܢ ܛܒ ܀ '
      verse: 23
    - text: 'ܘܟܕ ܐܬܘ ܠܟܦܪܢܚܘܡ ܩܪܒܘ ܗܢܘܢ ܕܢܤܒܝܢ ܬܪܝܢ ܬܪܝܢ ܙܘܙܝܢ ܕܟܤܦ ܪܫܐ ܠܘܬ ܟܐܦܐ ܘܐܡܪܘ
        ܠܗ ܪܒܟܘܢ ܠܐ ܝܗܒ ܬܪܝܢ ܙܘܙܘܗܝ ܀ '
      verse: 24
    - text: 'ܐܡܪ ܠܗܘܢ ܐܝܢ ܘܟܕ ܥܠ ܟܐܦܐ ܠܒܝܬܐ ܩܕܡܗ ܝܫܘܥ ܘܐܡܪ ܠܗ ܡܢܐ ܡܬܚܙܐ ܠܟ ܫܡܥܘܢ ܡܠܟܝܗ
        ܕܐܪܥܐ ܡܢ ܡܢ ܢܤܒܝܢ ܡܟܤܐ ܘܟܤܦ ܪܫܐ ܡܢ ܒܢܝܗܘܢ ܐܘ ܡܢ ܢܘܟܪܝܐ ܀ '
      verse: 25
    - text: 'ܐܡܪ ܠܗ ܫܡܥܘܢ ܡܢ ܢܘܟܪܝܐ ܐܡܪ ܠܗ ܝܫܘܥ ܡܕܝܢ ܒܢܝ ܚܐܪܐ ܐܢܘܢ ܒܢܝܐ ܀ '
      verse: 26
    - text: 'ܕܠܐ ܕܝܢ ܢܟܫܠ ܐܢܘܢ ܙܠ ܠܝܡܐ ܘܐܪܡܐ ܒܠܘܥܐ ܘܢܘܢܐ ܩܕܡܝܐ ܕܤܠܩ ܦܬܚ ܦܘܡܗ ܘܬܫܟܚ
        ܐܤܬܪܐ ܗܝ ܤܒ ܘܗܒ ܚܠܦܝ ܘܚܠܦܝܟ ܀  '
      verse: 27
  - chapter: 18
    verses:
    - text: 'ܒܗܝ ܫܥܬܐ ܩܪܒܘ ܬܠܡܝܕܐ ܠܘܬ ܝܫܘܥ ܘܐܡܪܝܢ ܡܢܘ ܟܝ ܪܒ ܒܡܠܟܘܬܐ ܕܫܡܝܐ ܀ '
      verse: 1
    - text: 'ܘܩܪܐ ܝܫܘܥ ܛܠܝܐ ܘܐܩܝܡܗ ܒܝܢܬܗܘܢ ܀ '
      verse: 2
    - text: 'ܘܐܡܪ ܐܡܝܢ ܐܡܪܢܐ ܠܟܘܢ ܕܐܠܐ ܬܬܗܦܟܘܢ ܘܬܗܘܘܢ ܐܝܟ ܛܠܝܐ ܠܐ ܬܥܠܘܢ ܠܡܠܟܘܬܐ ܕܫܡܝܐ
        ܀ '
      verse: 3
    - text: 'ܡܢ ܗܟܝܠ ܕܡܡܟܟ ܢܦܫܗ ܐܝܟ ܗܢܐ ܛܠܝܐ ܗܘ ܢܗܘܐ ܪܒ ܒܡܠܟܘܬܐ ܕܫܡܝܐ ܀ '
      verse: 4
    - text: 'ܘܡܢ ܕܢܩܒܠ ܐܝܟ ܛܠܝܐ ܗܢܐ ܒܫܡܝ ܠܝ ܡܩܒܠ ܀ '
      verse: 5
    - text: 'ܘܟܠ ܕܢܟܫܠ ܠܚܕ ܡܢ ܗܠܝܢ ܙܥܘܪܐ ܕܡܗܝܡܢܝܢ ܒܝ ܦܩܚ ܗܘܐ ܠܗ ܕܬܗܘܐ ܬܠܝܐ ܪܚܝܐ ܕܚܡܪܐ
        ܒܨܘܪܗ ܘܡܛܒܥ ܒܥܘܡܩܘܗܝ ܕܝܡܐ ܀ '
      verse: 6
    - text: 'ܘܝ ܠܥܠܡܐ ܡܢ ܡܟܫܘܠܐ ܐܢܢܩܐ ܓܝܪ ܕܢܐܬܘܢ ܡܟܫܘܠܐ ܘܝ ܕܝܢ ܠܓܒܪܐ ܕܒܐܝܕܗ ܢܐܬܘܢ
        ܡܟܫܘܠܐ ܀ '
      verse: 7
    - text: 'ܐܢ ܕܝܢ ܐܝܕܟ ܐܘ ܪܓܠܟ ܡܟܫܠܐ ܠܟ ܦܤܘܩܝܗ ܘܫܕܝܗ ܡܢܟ ܛܒ ܗܘ ܠܟ ܕܬܥܘܠ ܠܚܝܐ ܟܕ
        ܚܓܝܤ ܐܢܬ ܐܘ ܟܕ ܦܫܝܓ ܘܠܐ ܟܕ ܐܝܬ ܠܟ ܬܪܬܝܢ ܐܝܕܝܢ ܐܘ ܬܪܬܝܢ ܪܓܠܝܢ ܬܦܠ ܒܢܘܪܐ ܕܠܥܠܡ
        ܀ '
      verse: 8
    - text: 'ܘܐܢ ܗܘ ܕܥܝܢܟ ܡܟܫܠܐ ܠܟ ܚܨܝܗ ܘܫܕܝܗ ܡܢܟ ܛܒ ܗܘ ܠܟ ܕܒܚܕܐ ܥܝܢܐ ܬܥܘܠ ܠܚܝܐ ܘܠܐ
        ܟܕ ܐܝܬ ܠܟ ܬܪܬܝܢ ܥܝܢܝܢ ܬܦܠ ܒܓܗܢܐ ܕܢܘܪܐ ܀ '
      verse: 9
    - text: 'ܚܙܘ ܠܐ ܬܒܤܘܢ ܥܠ ܚܕ ܡܢ ܗܠܝܢ ܙܥܘܪܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܓܝܪ ܕܡܠܐܟܝܗܘܢ ܒܫܡܝܐ ܒܟܠܙܒܢ
        ܚܙܝܢ ܦܪܨܘܦܗ ܕܐܒܝ ܕܒܫܡܝܐ ܀ '
      verse: 10
    - text: 'ܐܬܐ ܓܝܪ ܒܪܗ ܕܐܢܫܐ ܕܢܚܐ ܡܕܡ ܕܐܒܝܕ ܗܘܐ ܀ '
      verse: 11
    - text: 'ܡܢܐ ܡܬܚܙܐ ܠܟܘܢ ܐܢ ܢܗܘܘܢ ܠܐܢܫ ܡܐܐ ܥܪܒܝܢ ܘܢܛܥܐ ܚܕ ܡܢܗܘܢ ܠܐ ܫܒܩ ܬܫܥܝܢ ܘܬܫܥܐ
        ܒܛܘܪܐ ܘܐܙܠ ܒܥܐ ܠܗܘ ܕܛܥܐ ܀ '
      verse: 12
    - text: 'ܘܐܢ ܢܫܟܚܗ ܐܡܝܢ ܐܡܪܢܐ ܠܟܘܢ ܕܚܕܐ ܒܗ ܝܬܝܪ ܡܢ ܬܫܥܝܢ ܘܬܫܥܐ ܕܠܐ ܛܥܘ ܀ '
      verse: 13
    - text: 'ܗܟܢܐ ܠܝܬ ܨܒܝܢܐ ܩܕܡ ܐܒܘܟܘܢ ܕܒܫܡܝܐ ܕܢܐܒܕ ܚܕ ܡܢ ܙܥܘܪܐ ܗܠܝܢ ܀ '
      verse: 14
    - text: 'ܐܢ ܕܝܢ ܐܤܟܠ ܒܟ ܐܚܘܟ ܙܠ ܐܟܤܝܗܝ ܒܝܢܝܟ ܘܠܗ ܒܠܚܘܕ ܐܢ ܫܡܥܟ ܝܬܪܬ ܐܚܘܟ ܀ '
      verse: 15
    - text: 'ܘܐܠܐ ܫܡܥܟ ܕܒܪ ܥܡܟ ܚܕ ܐܘ ܬܪܝܢ ܕܥܠ ܦܘܡ ܬܪܝܢ ܐܘ ܬܠܬܐ ܤܗܕܝܢ ܬܩܘܡ ܟܠ ܡܠܐ ܀ '
      verse: 16
    - text: 'ܐܢ ܕܝܢ ܐܦ ܠܐ ܠܗܢܘܢ ܢܫܡܥ ܐܡܪ ܠܥܕܬܐ ܐܢ ܕܝܢ ܐܦ ܠܐ ܠܥܕܬܐ ܢܫܡܥ ܢܗܘܐ ܠܟ ܐܝܟ
        ܡܟܤܐ ܘܐܝܟ ܚܢܦܐ ܀ '
      verse: 17
    - text: 'ܘܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܠ ܡܐ ܕܬܐܤܪܘܢ ܒܐܪܥܐ ܢܗܘܐ ܐܤܝܪ ܒܫܡܝܐ ܘܡܕܡ ܕܬܫܪܘܢ ܒܐܪܥܐ
        ܢܗܘܐ ܫܪܐ ܒܫܡܝܐ ܀ '
      verse: 18
    - text: 'ܬܘܒ ܐܡܪܢܐ ܠܟܘܢ ܕܐܢ ܬܪܝܢ ܡܢܟܘܢ ܢܫܬܘܘܢ ܒܐܪܥܐ ܥܠ ܟܠ ܨܒܘ ܕܢܫܐܠܘܢ ܢܗܘܐ ܠܗܘܢ
        ܡܢ ܠܘܬ ܐܒܝ ܕܒܫܡܝܐ ܀ '
      verse: 19
    - text: 'ܐܝܟܐ ܓܝܪ ܕܬܪܝܢ ܐܘ ܬܠܬܐ ܟܢܝܫܝܢ ܒܫܡܝ ܬܡܢ ܐܢܐ ܒܝܢܬܗܘܢ ܀ '
      verse: 20
    - text: 'ܗܝܕܝܢ ܩܪܒ ܠܘܬܗ ܟܐܦܐ ܘܐܡܪ ܡܪܝ ܟܡܐ ܙܒܢܝܢ ܐܢ ܢܤܟܠ ܒܝ ܐܚܝ ܐܫܒܘܩ ܠܗ ܥܕܡܐ ܠܫܒܥ
        ܙܒܢܝܢ ܀ '
      verse: 21
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܠܐ ܐܡܪ ܐܢܐ ܠܟ ܥܕܡܐ ܠܫܒܥ ܐܠܐ ܥܕܡܐ ܠܫܒܥܝܢ ܙܒܢܝܢ ܫܒܥ ܫܒܥ ܀ '
      verse: 22
    - text: 'ܡܛܠ ܗܢܐ ܐܬܕܡܝܬ ܡܠܟܘܬܐ ܕܫܡܝܐ ܠܓܒܪܐ ܡܠܟܐ ܕܨܒܐ ܕܢܤܒ ܚܘܫܒܢܐ ܡܢ ܥܒܕܘܗܝ ܀ '
      verse: 23
    - text: 'ܘܟܕ ܫܪܝ ܠܡܤܒ ܩܪܒܘ ܠܗ ܚܕ ܕܚܝܒ ܪܒܘ ܟܟܪܝܢ ܀ '
      verse: 24
    - text: 'ܘܟܕ ܠܝܬ ܠܗ ܠܡܦܪܥ ܦܩܕ ܡܪܗ ܕܢܙܕܒܢ ܗܘ ܘܐܢܬܬܗ ܘܒܢܘܗܝ ܘܟܠ ܡܕܡ ܕܐܝܬ ܠܗ ܘܢܦܪܘܥ
        ܀ '
      verse: 25
    - text: 'ܘܢܦܠ ܗܘ ܥܒܕܐ ܤܓܕ ܠܗ ܘܐܡܪ ܡܪܝ ܐܓܪ ܥܠܝ ܪܘܚܐ ܘܟܠ ܡܕܡ ܦܪܥ ܐܢܐ ܠܟ ܀ '
      verse: 26
    - text: 'ܘܐܬܪܚܡ ܡܪܗ ܕܥܒܕܐ ܗܘ ܘܫܪܝܗܝ ܘܚܘܒܬܗ ܫܒܩ ܠܗ ܀ '
      verse: 27
    - text: 'ܢܦܩ ܕܝܢ ܥܒܕܐ ܗܘ ܘܐܫܟܚ ܠܚܕ ܡܢ ܟܢܘܬܗ ܕܚܝܒ ܗܘܐ ܠܗ ܕܝܢܪܐ ܡܐܐ ܘܐܚܕܗ ܘܚܢܩ ܗܘܐ
        ܠܗ ܘܐܡܪ ܠܗ ܗܒ ܠܝ ܡܕܡ ܕܚܝܒ ܐܢܬ ܠܝ ܀ '
      verse: 28
    - text: 'ܘܢܦܠ ܗܘ ܟܢܬܗ ܥܠ ܪܓܠܘܗܝ ܒܥܐ ܡܢܗ ܘܐܡܪ ܠܗ ܐܓܪ ܥܠܝ ܪܘܚܐ ܘܦܪܥ ܐܢܐ ܠܟ ܀ '
      verse: 29
    - text: 'ܗܘ ܕܝܢ ܠܐ ܨܒܐ ܐܠܐ ܐܙܠ ܐܪܡܝܗ ܒܝܬ ܐܤܝܪܐ ܥܕܡܐ ܕܢܬܠ ܠܗ ܡܐ ܕܚܝܒ ܠܗ ܀ '
      verse: 30
    - text: 'ܟܕ ܚܙܘ ܕܝܢ ܟܢܘܬܗܘܢ ܡܕܡ ܕܗܘܐ ܟܪܝܬ ܠܗܘܢ ܛܒ ܘܐܬܘ ܐܘܕܥܘ ܠܡܪܗܘܢ ܟܠ ܕܗܘܐ ܀ '
      verse: 31
    - text: 'ܗܝܕܝܢ ܩܪܝܗܝ ܡܪܗ ܘܐܡܪ ܠܗ ܥܒܕܐ ܒܝܫܐ ܗܝ ܟܠܗ ܚܘܒܬܐ ܫܒܩܬ ܠܟ ܕܒܥܝܬ ܡܢܝ ܀ '
      verse: 32
    - text: 'ܠܐ ܘܠܐ ܗܘܐ ܠܟ ܐܦ ܐܢܬ ܕܬܚܘܢ ܠܟܢܬܟ ܐܝܟܢܐ ܕܐܢܐ ܚܢܬܟ ܀ '
      verse: 33
    - text: 'ܘܪܓܙ ܡܪܗ ܘܐܫܠܡܗ ܠܡܢܓܕܢܐ ܥܕܡܐ ܕܢܦܪܘܥ ܟܠ ܡܕܡ ܕܚܝܒ ܠܗ ܀ '
      verse: 34
    - text: 'ܗܟܢܐ ܢܥܒܕ ܠܟܘܢ ܐܒܝ ܕܒܫܡܝܐ ܐܠܐ ܬܫܒܩܘܢ ܐܢܫ ܠܐܚܘܗܝ ܡܢ ܠܒܟܘܢ ܤܟܠܘܬܗ ܀  '
      verse: 35
  - chapter: 19
    verses:
    - text: 'ܘܗܘܐ ܕܟܕ ܫܠܡ ܝܫܘܥ ܡܠܐ ܗܠܝܢ ܫܩܠ ܡܢ ܓܠܝܠܐ ܘܐܬܐ ܠܬܚܘܡܐ ܕܝܗܘܕ ܠܥܒܪܐ ܕܝܘܪܕܢܢ
        ܀ '
      verse: 1
    - text: 'ܘܐܬܘ ܒܬܪܗ ܟܢܫܐ ܤܓܝܐܐ ܘܐܤܝ ܐܢܘܢ ܬܡܢ ܀ '
      verse: 2
    - text: 'ܘܩܪܒܘ ܠܘܬܗ ܦܪܝܫܐ ܘܡܢܤܝܢ ܗܘܘ ܠܗ ܘܐܡܪܝܢ ܐܢ ܫܠܝܛ ܠܐܢܫ ܕܢܫܪܐ ܐܢܬܬܗ ܒܟܠ ܥܠܐ
        ܀ '
      verse: 3
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܠܐ ܩܪܝܬܘܢ ܕܗܘ ܕܥܒܕ ܡܢ ܒܪܫܝܬ ܕܟܪܐ ܘܢܩܒܬܐ ܥܒܕ ܐܢܘܢ
        ܀ '
      verse: 4
    - text: 'ܘܐܡܪ ܡܛܠ ܗܢܐ ܢܫܒܘܩ ܓܒܪܐ ܠܐܒܘܗܝ ܘܠܐܡܗ ܘܢܩܦ ܠܐܢܬܬܗ ܘܢܗܘܘܢ ܬܪܝܗܘܢ ܚܕ ܒܤܪ
        ܀ '
      verse: 5
    - text: 'ܡܕܝܢ ܠܐ ܗܘܘ ܬܪܝܢ ܐܠܐ ܚܕ ܦܓܪ ܡܕܡ ܗܟܝܠ ܕܐܠܗܐ ܙܘܓ ܒܪܢܫܐ ܠܐ ܢܦܪܫ ܀ '
      verse: 6
    - text: 'ܐܡܪܝܢ ܠܗ ܠܡܢܐ ܗܟܝܠ ܡܘܫܐ ܦܩܕ ܕܢܬܠ ܟܬܒܐ ܕܫܘܒܩܢܐ ܘܢܫܪܝܗ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܠܗܘܢ ܡܘܫܐ ܠܘܩܒܠ ܩܫܝܘܬ ܠܒܟܘܢ ܐܦܤ ܠܟܘܢ ܕܬܫܪܘܢ ܢܫܝܟܘܢ ܡܢ ܒܪܫܝܬ ܕܝܢ ܠܐ
        ܗܘܐ ܗܟܢܐ ܀ '
      verse: 8
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܝܢ ܕܡܢ ܕܫܒܩ ܐܢܬܬܗ ܕܠܐ ܓܘܪܐ ܘܢܤܒ ܐܚܪܬܐ ܓܐܪ ܘܡܢ ܕܢܤܒ ܫܒܝܩܬܐ
        ܓܐܪ ܀ '
      verse: 9
    - text: 'ܐܡܪܝܢ ܠܗ ܬܠܡܝܕܘܗܝ ܐܢ ܗܟܢܐ ܐܝܬ ܥܕܠܝܐ ܒܝܢܝ ܓܒܪܐ ܠܐܢܬܬܐ ܠܐ ܦܩܚ ܠܡܤܒ ܐܢܬܬܐ
        ܀ '
      verse: 10
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܠܐ ܟܠܢܫ ܤܦܩ ܠܗ ܠܡܠܬܐ ܗܕܐ ܐܠܐ ܡܢ ܕܝܗܝܒ ܠܗ ܀ '
      verse: 11
    - text: 'ܐܝܬ ܓܝܪ ܡܗܝܡܢܐ ܕܡܢ ܟܪܤܐ ܕܐܡܗܘܢ ܐܬܝܠܕܘ ܗܟܢܐ ܘܐܝܬ ܡܗܝܡܢܐ ܕܡܢ ܒܢܝܢܫܐ ܗܘܘ
        ܡܗܝܡܢܐ ܘܐܝܬ ܡܗܝܡܢܐ ܕܗܢܘܢ ܥܒܕܘ ܢܦܫܗܘܢ ܡܗܝܡܢܐ ܡܛܠ ܡܠܟܘܬܐ ܕܫܡܝܐ ܡܢ ܕܡܫܟܚ ܕܢܤܦܩ
        ܢܤܦܩ ܀ '
      verse: 12
    - text: 'ܗܝܕܝܢ ܩܪܒܘ ܠܗ ܛܠܝܐ ܕܢܤܝܡ ܐܝܕܗ ܥܠܝܗܘܢ ܘܢܨܠܐ ܘܟܐܘ ܒܗܘܢ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 13
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗܘܢ ܫܒܘܩܘ ܛܠܝܐ ܐܬܝܢ ܠܘܬܝ ܘܠܐ ܬܟܠܘܢ ܐܢܘܢ ܕܕܐܝܠܝܢ ܓܝܪ
        ܕܐܝܟ ܗܠܝܢ ܐܢܘܢ ܐܝܬܝܗ ܡܠܟܘܬܐ ܕܫܡܝܐ ܀ '
      verse: 14
    - text: 'ܘܤܡ ܐܝܕܗ ܥܠܝܗܘܢ ܘܐܙܠ ܡܢ ܬܡܢ ܀ '
      verse: 15
    - text: 'ܘܐܬܐ ܚܕ ܩܪܒ ܘܐܡܪ ܠܗ ܡܠܦܢܐ ܛܒܐ ܡܢܐ ܕܛܒ ܐܥܒܕ ܕܢܗܘܘܢ ܠܝ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 16
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗ ܡܢܐ ܩܪܐ ܐܢܬ ܠܝ ܛܒܐ ܠܝܬ ܛܒܐ ܐܠܐ ܐܢ ܚܕ ܐܠܗܐ ܐܢ ܕܝܢ ܨܒܐ ܐܢܬ
        ܕܬܥܘܠ ܠܚܝܐ ܛܪ ܦܘܩܕܢܐ ܀ '
      verse: 17
    - text: 'ܐܡܪ ܠܗ ܐܝܠܝܢ ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗ ܕܠܐ ܬܩܛܘܠ ܘܠܐ ܬܓܘܪ ܘܠܐ ܬܓܢܘܒ ܘܠܐ ܬܤܗܕ
        ܤܗܕܘܬ ܫܘܩܪܐ ܀ '
      verse: 18
    - text: 'ܘܝܩܪ ܠܐܒܘܟ ܘܠܐܡܟ ܘܬܚܒ ܠܩܪܝܒܟ ܐܝܟ ܢܦܫܟ ܀ '
      verse: 19
    - text: 'ܐܡܪ ܠܗ ܗܘ ܥܠܝܡܐ ܗܠܝܢ ܟܠܗܝܢ ܢܛܪܬ ܐܢܝܢ ܡܢ ܛܠܝܘܬܝ ܡܢܐ ܚܤܝܪ ܐܢܐ ܀ '
      verse: 20
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܢ ܨܒܐ ܐܢܬ ܓܡܝܪܐ ܠܡܗܘܐ ܙܠ ܙܒܢ ܩܢܝܢܟ ܘܗܒ ܠܡܤܟܢܐ ܘܬܗܘܐ ܠܟ ܤܝܡܬܐ
        ܒܫܡܝܐ ܘܬܐ ܒܬܪܝ ܀ '
      verse: 21
    - text: 'ܫܡܥ ܕܝܢ ܗܘ ܥܠܝܡܐ ܡܠܬܐ ܗܕܐ ܘܐܙܠ ܟܕ ܟܪܝܐ ܠܗ ܐܝܬ ܗܘܐ ܠܗ ܓܝܪ ܩܢܝܢܐ ܤܓܝܐܐ
        ܀ '
      verse: 22
    - text: 'ܝܫܘܥ ܕܝܢ ܐܡܪ ܠܬܠܡܝܕܘܗܝ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܥܛܠܐ ܗܝ ܠܥܬܝܪܐ ܕܢܥܘܠ ܠܡܠܟܘܬ
        ܫܡܝܐ ܀ '
      verse: 23
    - text: 'ܬܘܒ ܕܝܢ ܐܡܪܢܐ ܠܟܘܢ ܕܕܠܝܠ ܗܘ ܠܓܡܠܐ ܠܡܥܠ ܒܚܪܘܪܐ ܕܡܚܛܐ ܐܘ ܥܬܝܪܐ ܕܢܥܘܠ ܠܡܠܟܘܬܐ
        ܕܐܠܗܐ ܀ '
      verse: 24
    - text: 'ܬܠܡܝܕܐ ܕܝܢ ܟܕ ܫܡܥܘ ܬܗܝܪܝܢ ܗܘܘ ܛܒ ܘܐܡܪܝܢ ܡܢܘ ܟܝ ܡܫܟܚ ܕܢܚܐ ܀ '
      verse: 25
    - text: 'ܚܪ ܒܗܘܢ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܠܘܬ ܒܢܝܢܫܐ ܗܕܐ ܠܐ ܡܫܟܚܐ ܠܘܬ ܐܠܗܐ ܕܝܢ ܟܠܡܕܡ ܡܫܟܚܐ
        ܀ '
      verse: 26
    - text: 'ܗܝܕܝܢ ܥܢܐ ܟܐܦܐ ܘܐܡܪ ܠܗ ܗܐ ܐܢܚܢܢ ܫܒܩܢ ܟܠܡܕܡ ܘܐܬܝܢ ܒܬܪܟ ܡܢܐ ܟܝ ܢܗܘܐ ܠܢ
        ܀ '
      verse: 27
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܢܬܘܢ ܕܐܬܝܬܘܢ ܒܬܪܝ ܒܥܠܡܐ ܚܕܬܐ ܡܐ ܕܝܬܒ
        ܒܪܗ ܕܐܢܫܐ ܥܠ ܬܪܢܘܤ ܕܫܘܒܚܗ ܬܬܒܘܢ ܐܦ ܐܢܬܘܢ ܥܠ ܬܪܥܤܪ ܟܘܪܤܘܢ ܘܬܕܘܢܘܢ ܬܪܥܤܪ ܫܒܛܐ
        ܕܐܝܤܪܐܝܠ ܀ '
      verse: 28
    - text: 'ܘܟܠܢܫ ܕܫܒܩ ܒܬܐ ܐܘ ܐܚܐ ܐܘ ܐܚܘܬܐ ܐܘ ܐܒܐ ܐܘ ܐܡܐ ܐܘ ܐܢܬܬܐ ܐܘ ܒܢܝܐ ܐܘ ܩܘܪܝܐ
        ܡܛܠ ܫܡܝ ܚܕ ܒܡܐܐ ܢܩܒܠ ܘܚܝܐ ܕܠܥܠܡ ܢܐܪܬ ܀ '
      verse: 29
    - text: 'ܤܓܝܐܐ ܕܝܢ ܩܕܡܝܐ ܕܢܗܘܘܢ ܐܚܪܝܐ ܘܐܚܪܝܐ ܩܕܡܝܐ ܀  '
      verse: 30
  - chapter: 20
    verses:
    - text: 'ܕܡܝܐ ܓܝܪ ܡܠܟܘܬܐ ܕܫܡܝܐ ܠܓܒܪܐ ܡܪܐ ܒܝܬܐ ܕܢܦܩ ܒܨܦܪܐ ܕܢܐܓܘܪ ܦܥܠܐ ܠܟܪܡܗ ܀ '
      verse: 1
    - text: 'ܩܨ ܕܝܢ ܥܡ ܦܥܠܐ ܡܢ ܕܝܢܪܐ ܒܝܘܡܐ ܘܫܕܪ ܐܢܘܢ ܠܟܪܡܗ ܀ '
      verse: 2
    - text: 'ܘܢܦܩ ܒܬܠܬ ܫܥܝܢ ܘܚܙܐ ܐܚܪܢܐ ܕܩܝܡܝܢ ܒܫܘܩܐ ܘܒܛܝܠܝܢ ܀ '
      verse: 3
    - text: 'ܘܐܡܪ ܠܗܘܢ ܙܠܘ ܐܦ ܐܢܬܘܢ ܠܟܪܡܐ ܘܡܕܡ ܕܘܠܐ ܝܗܒ ܐܢܐ ܠܟܘܢ ܀ '
      verse: 4
    - text: 'ܗܢܘܢ ܕܝܢ ܐܙܠܘ ܘܢܦܩ ܬܘܒ ܒܫܬ ܘܒܬܫܥ ܫܥܝܢ ܘܥܒܕ ܗܟܘܬ ܀ '
      verse: 5
    - text: 'ܘܠܐܦܝ ܚܕܥܤܪܐ ܫܥܝܢ ܢܦܩ ܘܐܫܟܚ ܐܚܪܢܐ ܕܩܝܡܝܢ ܘܒܛܝܠܝܢ ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܩܝܡܝܢ
        ܐܢܬܘܢ ܝܘܡܐ ܟܠܗ ܘܒܛܠܝܢ ܀ '
      verse: 6
    - text: 'ܐܡܪܝܢ ܠܗ ܕܠܐ ܐܢܫ ܐܓܪܢ ܐܡܪ ܠܗܘܢ ܙܠܘ ܐܦ ܐܢܬܘܢ ܠܟܪܡܐ ܘܡܕܡ ܕܘܠܐ ܢܤܒܝܢ ܐܢܬܘܢ
        ܀ '
      verse: 7
    - text: 'ܟܕ ܗܘܐ ܕܝܢ ܪܡܫܐ ܐܡܪ ܡܪܐ ܟܪܡܐ ܠܪܒܝܬܗ ܩܪܝ ܦܥܠܐ ܘܗܒ ܠܗܘܢ ܐܓܪܗܘܢ ܘܫܪܐ ܡܢ
        ܐܚܪܝܐ ܘܥܕܡܐ ܠܩܕܡܝܐ ܀ '
      verse: 8
    - text: 'ܘܐܬܘ ܗܢܘܢ ܕܚܕܥܤܪܐ ܫܥܝܢ ܢܤܒܘ ܕܝܢܪ ܕܝܢܪ ܀ '
      verse: 9
    - text: 'ܘܟܕ ܐܬܘ ܩܕܡܝܐ ܤܒܪܘ ܕܝܬܝܪ ܫܩܠܝܢ ܘܫܩܠܘ ܕܝܢܪ ܕܝܢܪ ܐܦ ܗܢܘܢ ܀ '
      verse: 10
    - text: 'ܘܟܕ ܫܩܠܘ ܪܛܢܘ ܥܠ ܡܪܐ ܒܝܬܐ ܀ '
      verse: 11
    - text: 'ܘܐܡܪܝܢ ܗܠܝܢ ܐܚܪܝܐ ܚܕܐ ܫܥܐ ܥܒܕܘ ܘܐܫܘܝܬ ܐܢܘܢ ܥܡܢ ܕܫܩܠܢ ܝܘܩܪܗ ܕܝܘܡܐ ܘܚܘܡܗ
        ܀ '
      verse: 12
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܚܕ ܡܢܗܘܢ ܚܒܪܝ ܠܐ ܡܥܘܠ ܐܢܐ ܒܟ ܠܐ ܗܘܐ ܒܕܝܢܪ ܩܨܬ ܥܡܝ ܀ '
      verse: 13
    - text: 'ܤܒ ܕܝܠܟ ܘܙܠ ܨܒܐ ܐܢܐ ܕܝܢ ܕܠܗܢܐ ܐܚܪܝܐ ܐܬܠ ܐܝܟ ܕܠܟ ܀ '
      verse: 14
    - text: 'ܐܘ ܠܐ ܫܠܝܛ ܠܝ ܕܡܕܡ ܕܨܒܐ ܐܢܐ ܐܥܒܕ ܒܕܝܠܝ ܐܘ ܥܝܢܟ ܒܝܫܐ ܕܐܢܐ ܛܒ ܐܢܐ ܀ '
      verse: 15
    - text: 'ܗܟܢܐ ܢܗܘܘܢ ܐܚܪܝܐ ܩܕܡܝܐ ܘܩܕܡܝܐ ܐܚܪܝܐ ܤܓܝܐܝܢ ܐܢܘܢ ܓܝܪ ܩܪܝܐ ܘܙܥܘܪܝܢ ܓܒܝܐ
        ܀ '
      verse: 16
    - text: 'ܥܬܝܕ ܗܘܐ ܕܝܢ ܝܫܘܥ ܕܢܤܩ ܠܐܘܪܫܠܡ ܘܕܒܪ ܠܬܪܥܤܪ ܬܠܡܝܕܘܗܝ ܒܝܢܘܗܝ ܘܠܗܘܢ ܒܐܘܪܚܐ
        ܘܐܡܪ ܠܗܘܢ ܀ '
      verse: 17
    - text: 'ܗܐ ܤܠܩܝܢ ܚܢܢ ܠܐܘܪܫܠܡ ܘܒܪܗ ܕܐܢܫܐ ܡܫܬܠܡ ܠܪܒܝ ܟܗܢܐ ܘܠܤܦܪܐ ܘܢܚܝܒܘܢܝܗܝ ܠܡܘܬܐ
        ܀ '
      verse: 18
    - text: 'ܘܢܫܠܡܘܢܝܗܝ ܠܥܡܡܐ ܘܢܒܙܚܘܢ ܒܗ ܘܢܢܓܕܘܢܝܗܝ ܘܢܙܩܦܘܢܝܗܝ ܘܠܝܘܡܐ ܕܬܠܬܐ ܢܩܘܡ ܀ '
      verse: 19
    - text: 'ܗܝܕܝܢ ܩܪܒܬ ܠܗ ܐܡܗܘܢ ܕܒܢܝ ܙܒܕܝ ܗܝ ܘܒܢܝܗ ܘܤܓܕܬ ܠܗ ܘܫܐܠܐ ܗܘܬ ܠܗ ܡܕܡ ܀ '
      verse: 20
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗ ܡܢܐ ܨܒܝܐ ܐܢܬܝ ܐܡܪܐ ܠܗ ܐܡܪ ܕܢܬܒܘܢ ܗܠܝܢ ܬܪܝܢ ܒܢܝ ܚܕ ܡܢ ܝܡܝܢܟ
        ܘܚܕ ܡܢ ܤܡܠܟ ܒܡܠܟܘܬܟ ܀ '
      verse: 21
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܡܢܐ ܫܐܠܝܢ ܐܢܬܘܢ ܡܫܟܚܝܢ ܐܢܬܘܢ ܠܡܫܬܐ ܟܤܐ ܕܐܢܐ
        ܥܬܝܕ ܠܡܫܬܐ ܐܘ ܡܥܡܘܕܝܬܐ ܕܐܢܐ ܥܡܕ ܐܢܐ ܬܥܡܕܘܢ ܐܡܪܝܢ ܠܗ ܡܫܟܚܝܢ ܚܢܢ ܀ '
      verse: 22
    - text: 'ܐܡܪ ܠܗܘܢ ܟܤܝ ܬܫܬܘܢ ܘܡܥܡܘܕܝܬܐ ܕܐܢܐ ܥܡܕ ܐܢܐ ܬܥܡܕܘܢ ܕܬܬܒܘܢ ܕܝܢ ܡܢ ܝܡܝܢܝ
        ܘܡܢ ܤܡܠܝ ܠܐ ܗܘܬ ܕܝܠܝ ܕܐܬܠ ܐܠܐ ܠܐܝܠܝܢ ܕܐܬܛܝܒܬ ܡܢ ܐܒܝ ܀ '
      verse: 23
    - text: 'ܟܕ ܕܝܢ ܫܡܥܘ ܥܤܪܐ ܪܓܙܘ ܥܠ ܗܢܘܢ ܬܪܝܢ ܐܚܝܢ ܀ '
      verse: 24
    - text: 'ܘܩܪܐ ܐܢܘܢ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܕܪܫܝܗܘܢ ܕܥܡܡܐ ܡܪܝܗܘܢ ܐܢܘܢ ܘܪܘܪܒܢܝܗܘܢ
        ܫܠܝܛܝܢ ܥܠܝܗܘܢ ܀ '
      verse: 25
    - text: 'ܠܐ ܗܟܢܐ ܢܗܘܐ ܒܝܢܬܟܘܢ ܐܠܐ ܡܢ ܕܨܒܐ ܒܟܘܢ ܕܢܗܘܐ ܪܒܐ ܢܗܘܐ ܠܟܘܢ ܡܫܡܫܢܐ ܀ '
      verse: 26
    - text: 'ܘܡܢ ܕܨܒܐ ܒܟܘܢ ܕܢܗܘܐ ܩܕܡܝܐ ܢܗܘܐ ܠܟܘܢ ܥܒܕܐ ܀ '
      verse: 27
    - text: 'ܐܝܟܢܐ ܕܒܪܗ ܕܐܢܫܐ ܠܐ ܐܬܐ ܕܢܫܬܡܫ ܐܠܐ ܕܢܫܡܫ ܘܕܢܬܠ ܢܦܫܗ ܦܘܪܩܢܐ ܚܠܦ ܤܓܝܐܐ
        ܀ '
      verse: 28
    - text: 'ܘܟܕ ܢܦܩ ܝܫܘܥ ܡܢ ܐܝܪܝܚܘ ܐܬܐ ܗܘܐ ܒܬܪܗ ܟܢܫܐ ܤܓܝܐܐ ܀ '
      verse: 29
    - text: 'ܘܗܐ ܤܡܝܐ ܬܪܝܢ ܝܬܒܝܢ ܗܘܘ ܥܠ ܝܕ ܐܘܪܚܐ ܘܟܕ ܫܡܥܘ ܕܝܫܘܥ ܥܒܪ ܝܗܒܘ ܩܠܐ ܘܐܡܪܝܢ
        ܐܬܪܚܡ ܥܠܝܢ ܡܪܝ ܒܪܗ ܕܕܘܝܕ ܀ '
      verse: 30
    - text: 'ܟܢܫܐ ܕܝܢ ܟܐܝܢ ܗܘܘ ܒܗܘܢ ܕܢܫܬܩܘܢ ܘܗܢܘܢ ܝܬܝܪܐܝܬ ܐܪܝܡܘ ܩܠܗܘܢ ܘܐܡܪܝܢ ܡܪܢ ܐܬܪܚܡ
        ܥܠܝܢ ܒܪܗ ܕܕܘܝܕ ܀ '
      verse: 31
    - text: 'ܘܩܡ ܝܫܘܥ ܘܩܪܐ ܐܢܘܢ ܘܐܡܪ ܡܢܐ ܨܒܝܢ ܐܢܬܘܢ ܕܐܥܒܕ ܠܟܘܢ ܀ '
      verse: 32
    - text: 'ܐܡܪܝܢ ܠܗ ܡܪܢ ܕܢܬܦܬܚܢ ܥܝܢܝܢ ܀ '
      verse: 33
    - text: 'ܘܐܬܪܚܡ ܥܠܝܗܘܢ ܝܫܘܥ ܘܩܪܒ ܠܥܝܢܝܗܘܢ ܘܒܪ ܫܥܬܗ ܐܬܦܬܚ ܥܝܢܝܗܘܢ ܘܐܙܠܘ ܒܬܪܗ ܀  '
      verse: 34
  - chapter: 21
    verses:
    - text: 'ܘܟܕ ܩܪܒ ܠܐܘܪܫܠܡ ܘܐܬܐ ܠܒܝܬ ܦܓܐ ܥܠ ܓܢܒ ܛܘܪܐ ܕܙܝܬܐ ܫܕܪ ܝܫܘܥ ܬܪܝܢ ܡܢ ܬܠܡܝܕܘܗܝ
        ܀ '
      verse: 1
    - text: 'ܘܐܡܪ ܠܗܘܢ ܙܠܘ ܠܩܪܝܬܐ ܗܕܐ ܕܠܩܘܒܠܟܘܢ ܘܡܚܕܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܚܡܪܐ ܕܐܤܝܪܐ ܘܥܝܠܐ
        ܥܡܗ ܫܪܘ ܐܝܬܘ ܠܝ ܀ '
      verse: 2
    - text: 'ܘܐܢ ܐܢܫ ܐܡܪ ܠܟܘܢ ܡܕܡ ܐܡܪܘ ܠܗ ܕܠܡܪܢ ܡܬܒܥܝܢ ܘܡܚܕܐ ܡܫܕܪ ܠܗܘܢ ܠܟܐ ܀ '
      verse: 3
    - text: 'ܗܕܐ ܕܝܢ ܕܗܘܬ ܕܢܬܡܠܐ ܡܕܡ ܕܐܬܐܡܪ ܒܝܕ ܢܒܝܐ ܕܐܡܪ ܀ '
      verse: 4
    - text: 'ܐܡܪܘ ܠܒܪܬ ܨܗܝܘܢ ܗܐ ܡܠܟܟܝ ܐܬܐ ܠܟܝ ܡܟܝܟ ܘܪܟܝܒ ܥܠ ܚܡܪܐ ܘܥܠ ܥܝܠܐ ܒܪ ܐܬܢܐ
        ܀ '
      verse: 5
    - text: 'ܘܐܙܠܘ ܬܠܡܝܕܐ ܘܥܒܕܘ ܐܝܟܢܐ ܕܦܩܕ ܠܗܘܢ ܝܫܘܥ ܀ '
      verse: 6
    - text: 'ܘܐܝܬܝܘ ܠܚܡܪܐ ܘܠܥܝܠܐ ܘܤܡܘ ܥܠ ܥܝܠܐ ܢܚܬܝܗܘܢ ܘܪܟܒ ܥܠܘܗܝ ܝܫܘܥ ܀ '
      verse: 7
    - text: 'ܘܤܘܓܐܐ ܕܟܢܫܐ ܡܫܘܝܢ ܗܘܘ ܡܐܢܝܗܘܢ ܒܐܘܪܚܐ ܐܚܪܢܐ ܕܝܢ ܦܤܩܝܢ ܗܘܘ ܤܘܟܐ ܡܢ ܐܝܠܢܐ
        ܘܪܡܝܢ ܒܐܘܪܚܐ ܀ '
      verse: 8
    - text: 'ܟܢܫܐ ܕܝܢ ܐܝܠܝܢ ܕܐܙܠܝܢ ܗܘܘ ܩܕܡܘܗܝ ܘܐܬܝܢ ܒܬܪܗ ܩܥܝܢ ܗܘܘ ܘܐܡܪܝܢ ܐܘܫܥܢܐ ܠܒܪܗ
        ܕܕܘܝܕ ܒܪܝܟ ܗܘ ܕܐܬܐ ܒܫܡܗ ܕܡܪܝܐ ܐܘܫܥܢܐ ܒܡܪܘܡܐ ܀ '
      verse: 9
    - text: 'ܘܟܕ ܥܠ ܠܐܘܪܫܠܡ ܐܬܬܙܝܥܬ ܟܠܗ ܡܕܝܢܬܐ ܘܐܡܪܝܢ ܗܘܘ ܡܢܘ ܗܢܐ ܀ '
      verse: 10
    - text: 'ܟܢܫܐ ܕܝܢ ܐܡܪܝܢ ܗܘܘ ܗܢܘ ܝܫܘܥ ܢܒܝܐ ܕܡܢ ܢܨܪܬ ܕܓܠܝܠܐ ܀ '
      verse: 11
    - text: 'ܘܥܠ ܝܫܘܥ ܠܗܝܟܠܐ ܕܐܠܗܐ ܘܐܦܩ ܠܟܠܗܘܢ ܕܙܒܢܝܢ ܘܡܙܒܢܝܢ ܒܗܝܟܠܐ ܘܤܚܦ ܦܬܘܪܐ ܕܡܥܪܦܢܐ
        ܘܟܘܪܤܘܬܐ ܕܗܢܘܢ ܕܡܙܒܢܝܢ ܝܘܢܐ ܀ '
      verse: 12
    - text: 'ܘܐܡܪ ܠܗܘܢ ܟܬܝܒ ܗܘ ܕܒܝܬܝ ܒܝܬ ܨܠܘܬܐ ܢܬܩܪܐ ܐܢܬܘܢ ܕܝܢ ܥܒܕܬܘܢܝܗܝ ܡܥܪܬܐ ܕܠܤܛܝܐ
        ܀ '
      verse: 13
    - text: 'ܘܩܪܒܘ ܠܗ ܒܗܝܟܠܐ ܤܡܝܐ ܘܚܓܝܤܐ ܘܐܤܝ ܐܢܘܢ ܀ '
      verse: 14
    - text: 'ܟܕ ܚܙܘ ܕܝܢ ܪܒܝ ܟܗܢܐ ܘܦܪܝܫܐ ܬܕܡܪܬܐ ܕܥܒܕ ܘܛܠܝܐ ܕܩܥܝܢ ܒܗܝܟܠܐ ܘܐܡܪܝܢ ܐܘܫܥܢܐ
        ܠܒܪܗ ܕܕܘܝܕ ܐܬܒܐܫ ܠܗܘܢ ܀ '
      verse: 15
    - text: 'ܘܐܡܪܝܢ ܠܗ ܫܡܥ ܐܢܬ ܡܢܐ ܐܡܪܝܢ ܗܠܝܢ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܝܢ ܡܢ ܡܬܘܡ ܠܐ ܩܪܝܬܘܢ
        ܕܡܢ ܦܘܡܐ ܕܛܠܝܐ ܘܕܝܠܘܕܐ ܬܩܢܬ ܬܫܒܘܚܬܐ ܀ '
      verse: 16
    - text: 'ܘܫܒܩ ܐܢܘܢ ܘܢܦܩ ܠܒܪ ܡܢ ܡܕܝܢܬܐ ܠܒܝܬ ܥܢܝܐ ܘܒܬ ܬܡܢ ܀ '
      verse: 17
    - text: 'ܒܨܦܪܐ ܕܝܢ ܟܕ ܗܦܟ ܠܡܕܝܢܬܐ ܟܦܢ ܀ '
      verse: 18
    - text: 'ܘܚܙܐ ܬܬܐ ܚܕܐ ܒܐܘܪܚܐ ܘܐܬܐ ܠܘܬܗ ܘܠܐ ܐܫܟܚ ܒܗ ܡܕܡ ܐܠܐ ܐܢ ܛܪܦܐ ܒܠܚܘܕ ܘܐܡܪ
        ܠܗ ܠܐ ܢܗܘܘܢ ܒܟܝ ܬܘܒ ܦܐܪܐ ܠܥܠܡ ܘܡܚܕܐ ܝܒܫܬ ܬܬܐ ܗܝ ܀ '
      verse: 19
    - text: 'ܘܚܙܘ ܬܠܡܝܕܐ ܘܬܗܪܘ ܘܐܡܪܝܢ ܐܝܟܢܐ ܒܪ ܫܥܬܗ ܝܒܫܬ ܬܬܐ ܀ '
      verse: 20
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܢ ܬܗܘܐ ܒܟܘܢ ܗܝܡܢܘܬܐ ܘܠܐ ܬܬܦܠܓܘܢ
        ܠܐ ܒܠܚܘܕ ܗܕܐ ܕܬܬܐ ܬܥܒܕܘܢ ܐܠܐ ܐܦܢ ܠܛܘܪܐ ܗܢܐ ܬܐܡܪܘܢ ܕܐܫܬܩܠ ܘܦܠ ܒܝܡܐ ܬܗܘܐ ܀ '
      verse: 21
    - text: 'ܘܟܠ ܡܕܡ ܕܬܫܐܠܘܢ ܒܨܠܘܬܐ ܘܬܗܝܡܢܘܢ ܬܤܒܘܢ ܀ '
      verse: 22
    - text: 'ܘܟܕ ܐܬܐ ܝܫܘܥ ܠܗܝܟܠܐ ܩܪܒܘ ܠܗ ܪܒܝ ܟܗܢܐ ܘܩܫܝܫܐ ܕܥܡܐ ܟܕ ܡܠܦ ܘܐܡܪܝܢ ܠܗ ܒܐܝܢܐ
        ܫܘܠܛܢ ܗܠܝܢ ܥܒܕ ܐܢܬ ܘܡܢܘ ܝܗܒ ܠܟ ܫܘܠܛܢܐ ܗܢܐ ܀ '
      verse: 23
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܐܫܐܠܟܘܢ ܐܦ ܐܢܐ ܡܠܬܐ ܚܕܐ ܘܐܢ ܬܐܡܪܘܢ ܠܝ ܘܐܦ ܐܢܐ ܐܡܪ
        ܐܢܐ ܠܟܘܢ ܒܐܝܢܐ ܫܘܠܛܢܐ ܗܠܝܢ ܥܒܕ ܐܢܐ ܀ '
      verse: 24
    - text: 'ܡܥܡܘܕܝܬܗ ܕܝܘܚܢܢ ܐܝܡܟܐ ܐܝܬܝܗ ܡܢ ܫܡܝܐ ܗܝ ܐܘ ܡܢ ܒܢܝܢܫܐ ܗܢܘܢ ܕܝܢ ܡܬܪܥܝܢ ܗܘܘ
        ܒܢܦܫܗܘܢ ܘܐܡܪܝܢ ܕܐܢ ܢܐܡܪ ܡܢ ܫܡܝܐ ܐܡܪ ܠܢ ܘܥܠ ܡܢܐ ܠܐ ܗܝܡܢܬܘܢܝܗܝ ܀ '
      verse: 25
    - text: 'ܘܕܢܐܡܪ ܡܢ ܒܢܝܢܫܐ ܕܚܠܝܢ ܐܢܚܢܢ ܡܢ ܟܢܫܐ ܟܠܗܘܢ ܓܝܪ ܐܝܟ ܢܒܝܐ ܐܚܝܕܝܢ ܗܘܘ ܠܗ
        ܠܝܘܚܢܢ ܀ '
      verse: 26
    - text: 'ܥܢܘ ܘܐܡܪܝܢ ܠܗ ܠܐ ܝܕܥܝܢܢ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܦ ܠܐ ܐܢܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܒܐܝܢܐ ܫܘܠܛܢܐ
        ܗܠܝܢ ܥܒܕ ܐܢܐ ܀ '
      verse: 27
    - text: 'ܡܢܐ ܕܝܢ ܡܬܚܙܐ ܠܟܘܢ ܓܒܪܐ ܚܕ ܐܝܬ ܗܘܘ ܠܗ ܒܢܝܐ ܬܪܝܢ ܘܩܪܒ ܠܘܬ ܩܕܡܝܐ ܘܐܡܪ ܠܗ
        ܒܪܝ ܙܠ ܝܘܡܢܐ ܦܠܘܚ ܒܟܪܡܐ ܀ '
      verse: 28
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܐ ܨܒܐ ܐܢܐ ܒܚܪܬܐ ܕܝܢ ܐܬܬܘܝ ܘܐܙܠ ܀ '
      verse: 29
    - text: 'ܘܩܪܒ ܠܘܬ ܐܚܪܢܐ ܘܐܡܪ ܠܗ ܗܟܘܬ ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܐܢܐ ܡܪܝ ܘܠܐ ܐܙܠ ܀ '
      verse: 30
    - text: 'ܡܢܘ ܡܢ ܗܠܝܢ ܬܪܝܗܘܢ ܥܒܕ ܨܒܝܢܐ ܕܐܒܘܗܝ ܐܡܪܝܢ ܠܗ ܗܘ ܩܕܡܝܐ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܡܝܢ
        ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܡܟܤܐ ܘܙܢܝܬܐ ܩܕܡܝܢ ܠܟܘܢ ܠܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 31
    - text: 'ܐܬܐ ܓܝܪ ܠܘܬܟܘܢ ܝܘܚܢܢ ܒܐܘܪܚܐ ܕܟܐܢܘܬܐ ܘܠܐ ܗܝܡܢܬܘܢܝܗܝ ܡܟܤܐ ܕܝܢ ܘܙܢܝܬܐ ܗܝܡܢܘܗܝ
        ܐܢܬܘܢ ܕܝܢ ܐܦ ܠܐ ܟܕ ܚܙܝܬܘܢ ܐܬܬܘܝܬܘܢ ܒܚܪܬܐ ܕܬܗܝܡܢܘܢ ܒܗ ܀ '
      verse: 32
    - text: 'ܫܡܥܘ ܐܚܪܢܐ ܡܬܠܐ ܓܒܪܐ ܚܕ ܐܝܬ ܗܘܐ ܡܪܐ ܒܝܬܐ ܘܢܨܒ ܟܪܡܐ ܘܐܚܕܪܗ ܤܝܓܐ ܘܚܦܪ ܒܗ
        ܡܥܨܪܬܐ ܘܒܢܐ ܒܗ ܡܓܕܠܐ ܘܐܘܚܕܗ ܠܦܠܚܐ ܘܚܙܩ ܀ '
      verse: 33
    - text: 'ܟܕ ܕܝܢ ܡܛܐ ܙܒܢܐ ܕܦܐܪܐ ܫܕܪ ܠܥܒܕܘܗܝ ܠܘܬ ܦܠܚܐ ܕܢܫܕܪܘܢ ܠܗ ܡܢ ܦܐܪܐ ܕܟܪܡܗ ܀ '
      verse: 34
    - text: 'ܘܐܚܕܘ ܦܠܚܐ ܠܥܒܕܘܗܝ ܘܐܝܬ ܕܡܚܐܘܗܝ ܘܐܝܬ ܕܪܓܡܘܗܝ ܘܐܝܬ ܕܩܛܠܘܗܝ ܀ '
      verse: 35
    - text: 'ܘܬܘܒ ܫܕܪ ܐܚܪܢܐ ܥܒܕܐ ܕܤܓܝܐܝܢ ܡܢ ܩܕܡܝܐ ܘܗܟܘܬ ܥܒܕܘ ܠܗܘܢ ܀ '
      verse: 36
    - text: 'ܐܚܪܝܬ ܕܝܢ ܫܕܪ ܠܘܬܗܘܢ ܠܒܪܗ ܟܕ ܐܡܪ ܟܒܪ ܢܒܗܬܘܢ ܡܢ ܒܪܝ ܀ '
      verse: 37
    - text: 'ܦܠܚܐ ܕܝܢ ܟܕ ܚܙܐܘܗܝ ܠܒܪܐ ܐܡܪܘ ܒܝܢܬܗܘܢ ܗܢܘ ܝܪܬܐ ܬܘ ܢܩܛܠܝܘܗܝ ܘܢܐܚܘܕ ܝܪܬܘܬܗ
        ܀ '
      verse: 38
    - text: 'ܘܐܚܕܘ ܐܦܩܘܗܝ ܠܒܪ ܡܢ ܟܪܡܐ ܘܩܛܠܘܗܝ ܀ '
      verse: 39
    - text: 'ܡܐ ܕܐܬܐ ܗܟܝܠ ܡܪܗ ܕܟܪܡܐ ܡܢܐ ܢܥܒܕ ܠܦܠܚܐ ܗܢܘܢ ܀ '
      verse: 40
    - text: 'ܐܡܪܝܢ ܠܗ ܕܒܝܫ ܒܝܫ ܢܘܒܕ ܐܢܘܢ ܘܟܪܡܐ ܢܘܚܕ ܠܐܚܪܢܐ ܦܠܚܐ ܐܝܠܝܢ ܕܝܗܒܝܢ ܠܗ ܦܐܪܐ
        ܒܙܒܢܗܘܢ ܀ '
      verse: 41
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܐ ܡܡܬܘܡ ܩܪܝܬܘܢ ܒܟܬܒܐ ܕܟܐܦܐ ܕܐܤܠܝܘ ܒܢܝܐ ܗܝ ܗܘܬ ܠܪܫܐ ܕܙܘܝܬܐ
        ܡܢ ܠܘܬ ܡܪܝܐ ܗܘܬ ܗܕܐ ܘܐܝܬܝܗ ܬܕܡܘܪܬܐ ܒܥܝܢܝܢ ܀ '
      verse: 42
    - text: 'ܡܛܠ ܗܢܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܬܫܬܩܠ ܡܢܟܘܢ ܡܠܟܘܬܐ ܕܐܠܗܐ ܘܬܬܝܗܒ ܠܥܡܐ ܕܥܒܕ ܦܐܪܐ
        ܀ '
      verse: 43
    - text: 'ܘܡܢ ܕܢܦܠ ܥܠ ܟܐܦܐ ܗܕܐ ܢܬܪܥܥ ܘܟܠ ܡܢ ܕܗܝ ܬܦܠ ܥܠܘܗܝ ܬܕܪܝܘܗܝ ܀ '
      verse: 44
    - text: 'ܘܟܕ ܫܡܥܘ ܪܒܝ ܟܗܢܐ ܘܦܪܝܫܐ ܡܬܠܘܗܝ ܝܕܥܘ ܕܥܠܝܗܘܢ ܐܡܪ ܀ '
      verse: 45
    - text: 'ܘܒܥܘ ܠܡܐܚܕܗ ܘܕܚܠܘ ܡܢ ܟܢܫܐ ܡܛܠ ܕܐܝܟ ܕܠܢܒܝܐ ܐܚܝܕܝܢ ܗܘܘ ܠܗ ܀  '
      verse: 46
  - chapter: 22
    verses:
    - text: 'ܘܥܢܐ ܬܘܒ ܝܫܘܥ ܒܡܬܠܐ ܘܐܡܪ ܀ '
      verse: 1
    - text: 'ܐܬܕܡܝܬ ܡܠܟܘܬܐ ܕܫܡܝܐ ܠܓܒܪܐ ܡܠܟܐ ܕܥܒܕ ܡܫܬܘܬܐ ܠܒܪܗ ܀ '
      verse: 2
    - text: 'ܘܫܕܪ ܠܥܒܕܘܗܝ ܕܢܩܪܘܢ ܠܡܙܡܢܐ ܠܡܫܬܘܬܐ ܘܠܐ ܨܒܘ ܠܡܐܬܐ ܀ '
      verse: 3
    - text: 'ܬܘܒ ܫܕܪ ܥܒܕܐ ܐܚܪܢܐ ܘܐܡܪ ܐܡܪܘ ܠܡܙܡܢܐ ܕܗܐ ܫܪܘܬܝ ܡܛܝܒܐ ܘܬܘܪܝ ܘܡܦܛܡܝ ܩܛܝܠܝܢ
        ܘܟܠ ܡܕܡ ܡܛܝܒ ܬܘ ܠܡܫܬܘܬܐ ܀ '
      verse: 4
    - text: 'ܗܢܘܢ ܕܝܢ ܒܤܘ ܘܐܙܠܘ ܐܝܬ ܕܠܩܪܝܬܗ ܘܐܝܬ ܕܠܬܐܓܘܪܬܗ ܀ '
      verse: 5
    - text: 'ܫܪܟܐ ܕܝܢ ܐܚܕܘ ܠܥܒܕܘܗܝ ܘܨܥܪܘ ܘܩܛܠܘ ܀ '
      verse: 6
    - text: 'ܟܕ ܫܡܥ ܕܝܢ ܡܠܟܐ ܪܓܙ ܘܫܕܪ ܚܝܠܘܬܗ ܐܘܒܕ ܠܩܛܘܠܐ ܗܢܘܢ ܘܠܡܕܝܢܬܗܘܢ ܐܘܩܕ ܀ '
      verse: 7
    - text: 'ܗܝܕܝܢ ܐܡܪ ܠܥܒܕܘܗܝ ܡܫܬܘܬܐ ܡܛܝܒܐ ܘܗܢܘܢ ܕܡܙܡܢܝܢ ܗܘܘ ܠܐ ܫܘܝܢ ܗܘܘ ܀ '
      verse: 8
    - text: 'ܙܠܘ ܗܟܝܠ ܠܡܦܩܢܐ ܕܐܘܪܚܬܐ ܘܟܠ ܡܢ ܕܡܫܟܚܝܢ ܐܢܬܘܢ ܩܪܘ ܠܡܫܬܘܬܐ ܀ '
      verse: 9
    - text: 'ܘܢܦܩܘ ܥܒܕܐ ܗܢܘܢ ܠܐܘܪܚܬܐ ܘܟܢܫܘ ܟܠ ܕܐܫܟܚܘ ܒܝܫܐ ܘܛܒܐ ܘܐܬܡܠܝ ܒܝܬ ܡܫܬܘܬܐ ܤܡܝܟܐ
        ܀ '
      verse: 10
    - text: 'ܘܥܠ ܡܠܟܐ ܕܢܚܙܐ ܤܡܝܟܐ ܘܚܙܐ ܬܡܢ ܓܒܪܐ ܕܠܐ ܠܒܝܫ ܠܒܘܫܐ ܕܡܫܬܘܬܐ ܀ '
      verse: 11
    - text: 'ܘܐܡܪ ܠܗ ܚܒܪܝ ܐܝܟܢܐ ܥܠܬ ܠܟܐ ܟܕ ܢܚܬܐ ܕܡܫܬܘܬܐ ܠܝܬ ܠܟ ܗܘ ܕܝܢ ܐܫܬܬܩ ܀ '
      verse: 12
    - text: 'ܗܝܕܝܢ ܐܡܪ ܡܠܟܐ ܠܡܫܡܫܢܐ ܐܤܘܪܘ ܐܝܕܘܗܝ ܘܪܓܠܘܗܝ ܘܐܦܩܘܗܝ ܠܚܫܘܟܐ ܒܪܝܐ ܬܡܢ ܢܗܘܐ
        ܒܟܝܐ ܘܚܘܪܩ ܫܢܐ ܀ '
      verse: 13
    - text: 'ܤܓܝܐܝܢ ܐܢܘܢ ܓܝܪ ܩܪܝܐ ܘܙܥܘܪܝܢ ܓܒܝܐ ܀ '
      verse: 14
    - text: 'ܗܝܕܝܢ ܐܙܠܘ ܦܪܝܫܐ ܢܤܒܘ ܡܠܟܐ ܕܐܝܟܢܐ ܢܨܘܕܘܢܝܗܝ ܒܡܠܬܐ ܀ '
      verse: 15
    - text: 'ܘܫܕܪܘ ܠܘܬܗ ܬܠܡܝܕܝܗܘܢ ܥܡ ܕܒܝܬ ܗܪܘܕܤ ܘܐܡܪܝܢ ܠܗ ܡܠܦܢܐ ܝܕܥܝܢܢ ܕܫܪܝܪ ܐܢܬ ܘܐܘܪܚܐ
        ܕܐܠܗܐ ܒܩܘܫܬܐ ܡܠܦ ܐܢܬ ܘܠܐ ܫܩܝܠ ܐܢܬ ܨܦܬܐ ܕܐܢܫ ܠܐ ܓܝܪ ܢܤܒ ܐܢܬ ܒܐܦܐ ܕܐܢܫܐ ܀ '
      verse: 16
    - text: 'ܐܡܪ ܠܢ ܗܟܝܠ ܐܝܟܢܐ ܡܬܚܙܐ ܠܟ ܫܠܝܛ ܠܡܬܠ ܟܤܦ ܪܫܐ ܠܩܤܪ ܐܘ ܠܐ ܀ '
      verse: 17
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܒܝܫܘܬܗܘܢ ܘܐܡܪ ܡܢܐ ܡܢܤܝܢ ܐܢܬܘܢ ܠܝ ܢܤܒܝ ܒܐܦܐ ܀ '
      verse: 18
    - text: 'ܚܘܐܘܢܝ ܕܝܢܪܐ ܕܟܤܦ ܪܫܐ ܗܢܘܢ ܕܝܢ ܩܪܒܘ ܠܗ ܕܝܢܪܐ ܀ '
      verse: 19
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܕܡܢܘ ܨܠܡܐ ܗܢܐ ܘܟܬܒܐ ܀ '
      verse: 20
    - text: 'ܐܡܪܝܢ ܕܩܤܪ ܐܡܪ ܠܗܘܢ ܗܒܘ ܗܟܝܠ ܕܩܤܪ ܠܩܤܪ ܘܕܐܠܗܐ ܠܐܠܗܐ ܀ '
      verse: 21
    - text: 'ܘܟܕ ܫܡܥܘ ܐܬܕܡܪܘ ܘܫܒܩܘܗܝ ܘܐܙܠܘ ܀ '
      verse: 22
    - text: 'ܒܗܘ ܝܘܡܐ ܩܪܒܘ ܙܕܘܩܝܐ ܘܐܡܪܝܢ ܠܗ ܠܝܬ ܚܝܬ ܡܝܬܐ ܘܫܐܠܘܗܝ ܀ '
      verse: 23
    - text: 'ܘܐܡܪܝܢ ܠܗ ܡܠܦܢܐ ܡܘܫܐ ܐܡܪ ܠܢ ܕܐܢ ܐܢܫ ܢܡܘܬ ܟܕ ܠܝܬ ܠܗ ܒܢܝܐ ܢܤܒ ܐܚܘܗܝ ܐܢܬܬܗ
        ܘܢܩܝܡ ܙܪܥܐ ܠܐܚܘܗܝ ܀ '
      verse: 24
    - text: 'ܐܝܬ ܗܘܘ ܕܝܢ ܠܘܬܢ ܐܚܐ ܫܒܥܐ ܩܕܡܝܐ ܫܩܠ ܐܢܬܬܐ ܘܡܝܬ ܘܕܠܝܬ ܗܘܐ ܠܗ ܒܢܝܐ ܫܒܩܗ
        ܐܢܬܬܗ ܠܐܚܘܗܝ ܀ '
      verse: 25
    - text: 'ܗܟܘܬ ܐܦ ܗܘ ܕܬܪܝܢ ܘܐܦ ܗܘ ܕܬܠܬܐ ܘܥܕܡܐ ܠܫܒܥܬܝܗܘܢ ܀ '
      verse: 26
    - text: 'ܒܚܪܬܐ ܕܝܢ ܕܟܠܗܘܢ ܡܝܬܬ ܐܦ ܐܢܬܬܐ ܀ '
      verse: 27
    - text: 'ܒܩܝܡܬܐ ܗܟܝܠ ܠܐܝܢܐ ܡܢ ܗܠܝܢ ܫܒܥܐ ܬܗܘܐ ܐܢܬܬܐ ܟܠܗܘܢ ܓܝܪ ܢܤܒܘܗ ܀ '
      verse: 28
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܛܥܝܢ ܐܢܬܘܢ ܕܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܟܬܒܐ ܘܠܐ ܚܝܠܗ ܕܐܠܗܐ ܀ '
      verse: 29
    - text: 'ܒܩܝܡܬܐ ܓܝܪ ܕܡܝܬܐ ܠܐ ܢܤܒܝܢ ܢܫܐ ܐܦܠܐ ܢܫܐ ܗܘܝܢ ܠܓܒܪܐ ܐܠܐ ܐܝܟ ܡܠܐܟܐ ܕܐܠܗܐ
        ܒܫܡܝܐ ܐܝܬܝܗܘܢ ܀ '
      verse: 30
    - text: 'ܥܠ ܩܝܡܬܐ ܕܝܢ ܕܡܝܬܐ ܠܐ ܩܪܝܬܘܢ ܡܕܡ ܕܐܬܐܡܪ ܠܟܘܢ ܡܢ ܐܠܗܐ ܕܐܡܪ ܀ '
      verse: 31
    - text: 'ܕܐܢܐ ܐܢܐ ܐܠܗܗ ܕܐܒܪܗܡ ܐܠܗܗ ܕܐܝܤܚܩ ܐܠܗܗ ܕܝܥܩܘܒ ܘܐܠܗܐ ܠܐ ܗܘܐ ܕܡܝܬܐ ܐܠܐ ܕܚܝܐ
        ܀ '
      verse: 32
    - text: 'ܘܟܕ ܫܡܥܘ ܟܢܫܐ ܡܬܬܡܗܝܢ ܗܘܘ ܒܝܘܠܦܢܗ ܀ '
      verse: 33
    - text: 'ܦܪܝܫܐ ܕܝܢ ܟܕ ܫܡܥܘ ܕܫܬܩ ܠܙܕܘܩܝܐ ܐܬܟܢܫܘ ܐܟܚܕܐ ܀ '
      verse: 34
    - text: 'ܘܫܐܠܗ ܚܕ ܡܢܗܘܢ ܕܝܕܥ ܢܡܘܤܐ ܟܕ ܡܢܤܐ ܠܗ ܀ '
      verse: 35
    - text: 'ܡܠܦܢܐ ܐܝܢܐ ܦܘܩܕܢܐ ܪܒ ܒܢܡܘܤܐ ܀ '
      verse: 36
    - text: 'ܝܫܘܥ ܕܝܢ ܐܡܪ ܠܗ ܕܬܪܚܡ ܠܡܪܝܐ ܐܠܗܟ ܡܢ ܟܠܗ ܠܒܟ ܘܡܢ ܟܠܗ ܢܦܫܟ ܘܡܢ ܟܠܗ ܚܝܠܟ
        ܘܡܢ ܟܠܗ ܪܥܝܢܟ ܀ '
      verse: 37
    - text: 'ܗܢܘ ܦܘܩܕܢܐ ܪܒܐ ܘܩܕܡܝܐ ܀ '
      verse: 38
    - text: 'ܘܕܬܪܝܢ ܕܕܡܐ ܠܗ ܕܬܪܚܡ ܠܩܪܝܒܟ ܐܝܟ ܢܦܫܟ ܀ '
      verse: 39
    - text: 'ܒܗܠܝܢ ܬܪܝܢ ܦܘܩܕܢܝܢ ܬܠܝܐ ܐܘܪܝܬܐ ܘܢܒܝܐ ܀ '
      verse: 40
    - text: 'ܟܕ ܟܢܝܫܝܢ ܕܝܢ ܦܪܝܫܐ ܫܐܠ ܐܢܘܢ ܝܫܘܥ ܀ '
      verse: 41
    - text: 'ܘܐܡܪ ܡܢܐ ܐܡܪܝܢ ܐܢܬܘܢ ܥܠ ܡܫܝܚܐ ܒܪ ܡܢܘ ܐܡܪܝܢ ܠܗ ܒܪ ܕܘܝܕ ܀ '
      verse: 42
    - text: 'ܐܡܪ ܠܗܘܢ ܘܐܝܟܢܐ ܕܘܝܕ ܒܪܘܚ ܩܪܐ ܠܗ ܡܪܝܐ ܐܡܪ ܓܝܪ ܀ '
      verse: 43
    - text: 'ܕܐܡܪ ܡܪܝܐ ܠܡܪܝ ܬܒ ܠܟ ܡܢ ܝܡܝܢܝ ܥܕܡܐ ܕܐܤܝܡ ܒܥܠܕܒܒܝܟ ܬܚܝܬ ܪܓܠܝܟ ܀ '
      verse: 44
    - text: 'ܐܢ ܗܟܝܠ ܕܘܝܕ ܩܪܐ ܠܗ ܡܪܝܐ ܐܝܟܢܐ ܒܪܗ ܗܘ ܀ '
      verse: 45
    - text: 'ܘܠܐ ܐܢܫ ܐܫܟܚ ܕܢܬܠ ܠܗ ܦܬܓܡܐ ܘܠܐ ܐܢܫ ܐܡܪܚ ܬܘܒ ܡܢ ܗܘ ܝܘܡܐ ܠܡܫܐܠܘܬܗ ܀  '
      verse: 46
  - chapter: 23
    verses:
    - text: 'ܗܝܕܝܢ ܝܫܘܥ ܡܠܠ ܥܡ ܟܢܫܐ ܘܥܡ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 1
    - text: 'ܘܐܡܪ ܠܗܘܢ ܥܠ ܟܘܪܤܝܐ ܕܡܘܫܐ ܝܬܒܘ ܤܦܪܐ ܘܦܪܝܫܐ ܀ '
      verse: 2
    - text: 'ܟܠ ܡܕܡ ܗܟܝܠ ܕܢܐܡܪܘܢ ܠܟܘܢ ܕܬܛܪܘܢ ܛܪܘ ܘܥܒܕܘ ܐܝܟ ܥܒܕܝܗܘܢ ܕܝܢ ܠܐ ܬܥܒܕܘܢ ܐܡܪܝܢ
        ܓܝܪ ܘܠܐ ܥܒܕܝܢ ܀ '
      verse: 3
    - text: 'ܘܐܤܪܝܢ ܡܘܒܠܐ ܝܩܝܪܬܐ ܘܤܝܡܝܢ ܥܠ ܟܬܦܬܐ ܕܒܢܝ ܐܢܫܐ ܗܢܘܢ ܕܝܢ ܒܨܒܥܗܘܢ ܠܐ ܨܒܝܢ
        ܕܢܩܪܒܘܢ ܠܗܝܢ ܀ '
      verse: 4
    - text: 'ܘܟܠܗܘܢ ܥܒܕܝܗܘܢ ܥܒܕܝܢ ܕܢܬܚܙܘܢ ܠܒܢܝ ܐܢܫܐ ܡܦܬܝܢ ܓܝܪ ܬܦܠܝܗܘܢ ܘܡܘܪܟܝܢ ܬܟܠܬܐ
        ܕܡܪܛܘܛܝܗܘܢ ܀ '
      verse: 5
    - text: 'ܘܪܚܡܝܢ ܪܫ ܤܡܟܐ ܒܚܫܡܝܬܐ ܘܪܫ ܡܘܬܒܐ ܒܟܢܘܫܬܐ ܀ '
      verse: 6
    - text: 'ܘܫܠܡܐ ܒܫܘܩܐ ܘܕܢܗܘܘܢ ܡܬܩܪܝܢ ܡܢ ܐܢܫܐ ܪܒܝ ܀ '
      verse: 7
    - text: 'ܐܢܬܘܢ ܕܝܢ ܠܐ ܬܬܩܪܘܢ ܪܒܝ ܚܕ ܗܘ ܓܝܪ ܪܒܟܘܢ ܐܢܬܘܢ ܕܝܢ ܟܠܟܘܢ ܐܚܐ ܐܢܬܘܢ ܀ '
      verse: 8
    - text: 'ܘܐܒܐ ܠܐ ܬܩܪܘܢ ܠܟܘܢ ܒܐܪܥܐ ܚܕ ܗܘ ܓܝܪ ܐܒܘܟܘܢ ܕܒܫܡܝܐ ܀ '
      verse: 9
    - text: 'ܘܠܐ ܬܬܩܪܘܢ ܡܕܒܪܢܐ ܡܛܠ ܕܚܕ ܗܘ ܡܕܒܪܢܟܘܢ ܡܫܝܚܐ ܀ '
      verse: 10
    - text: 'ܗܘ ܕܝܢ ܕܪܒ ܒܟܘܢ ܢܗܘܐ ܠܟܘܢ ܡܫܡܫܢܐ ܀ '
      verse: 11
    - text: 'ܡܢ ܓܝܪ ܕܢܪܝܡ ܢܦܫܗ ܢܬܡܟܟ ܘܡܢ ܕܢܡܟ ܢܦܫܗ ܢܬܬܪܝܡ ܀ '
      verse: 12
    - text: 'ܘܝ ܠܟܘܢ ܤܦܪܐ ܘܦܪܝܫܐ ܢܤܒܝ ܒܐܦܐ ܕܐܟܠܝܢ ܐܢܬܘܢ ܒܬܐ ܕܐܪܡܠܬܐ ܒܥܠܬܐ ܕܡܘܪܟܝܢ
        ܐܢܬܘܢ ܨܠܘܬܟܘܢ ܡܛܠ ܗܢܐ ܬܩܒܠܘܢ ܕܝܢܐ ܝܬܝܪܐ ܀ '
      verse: 13
    - text: 'ܘܝ ܠܟܘܢ ܤܦܪܐ ܘܦܪܝܫܐ ܢܤܒܝ ܒܐܦܐ ܕܐܚܝܕܝܢ ܐܢܬܘܢ ܡܠܟܘܬܐ ܕܫܡܝܐ ܩܕܡ ܒܢܝ ܐܢܫܐ
        ܐܢܬܘܢ ܓܝܪ ܠܐ ܥܐܠܝܢ ܐܢܬܘܢ ܘܠܐܝܠܝܢ ܕܥܐܠܝܢ ܠܐ ܫܒܩܝܢ ܐܢܬܘܢ ܠܡܥܠ ܀ '
      verse: 14
    - text: 'ܘܝ ܠܟܘܢ ܤܦܪܐ ܘܦܪܝܫܐ ܢܤܒܝ ܒܐܦܐ ܕܡܬܟܪܟܝܢ ܐܢܬܘܢ ܝܡܐ ܘܝܒܫܐ ܕܬܥܒܕܘܢ ܚܕ ܓܝܘܪܐ
        ܘܡܐ ܕܗܘܐ ܥܒܕܝܢ ܐܢܬܘܢ ܠܗ ܒܪܗ ܕܓܗܢܐ ܐܥܦܐ ܥܠܝܟܘܢ ܀ '
      verse: 15
    - text: 'ܘܝ ܠܟܘܢ ܢܓܘܕܐ ܤܡܝܐ ܕܐܡܪܝܢ ܐܢܬܘܢ ܕܡܢ ܕܝܡܐ ܒܗܝܟܠܐ ܠܐ ܗܘܐ ܡܕܡ ܡܢ ܕܝܢ ܕܝܡܐ
        ܒܕܗܒܐ ܕܒܗܝܟܠܐ ܚܐܒ ܀ '
      verse: 16
    - text: 'ܤܟܠܐ ܘܤܡܝܐ ܡܢܐ ܓܝܪ ܪܒ ܕܗܒܐ ܐܘ ܗܝܟܠܐ ܕܗܘ ܡܩܕܫ ܠܗ ܠܕܗܒܐ ܀ '
      verse: 17
    - text: 'ܘܡܢ ܕܝܡܐ ܒܡܕܒܚܐ ܠܐ ܗܘܐ ܡܕܡ ܡܢ ܕܝܢ ܕܝܡܐ ܒܩܘܪܒܢܐ ܕܠܥܠ ܡܢܗ ܚܐܒ ܀ '
      verse: 18
    - text: 'ܤܟܠܐ ܘܥܘܝܪܐ ܡܢܐ ܪܒ ܩܘܪܒܢܐ ܐܘ ܡܕܒܚܐ ܕܡܩܕܫ ܠܩܘܪܒܢܐ ܀ '
      verse: 19
    - text: 'ܡܢ ܕܝܡܐ ܗܟܝܠ ܒܡܕܒܚܐ ܝܡܐ ܒܗ ܘܒܟܠ ܡܐ ܕܐܝܬ ܠܥܠ ܡܢܗ ܀ '
      verse: 20
    - text: 'ܘܡܢ ܕܝܡܐ ܒܗܝܟܠܐ ܝܡܐ ܒܗ ܘܒܡܢ ܕܥܡܪ ܒܗ ܀ '
      verse: 21
    - text: 'ܘܡܢ ܕܝܡܐ ܒܫܡܝܐ ܝܡܐ ܒܟܘܪܤܝܗ ܕܐܠܗܐ ܘܒܡܢ ܕܝܬܒ ܠܥܠ ܡܢܗ ܀ '
      verse: 22
    - text: 'ܘܝ ܠܟܘܢ ܤܦܪܐ ܘܦܪܝܫܐ ܢܤܒܝ ܒܐܦܐ ܕܡܥܤܪܝܢ ܐܢܬܘܢ ܢܢܥܐ ܘܫܒܬܐ ܘܟܡܘܢܐ ܘܫܒܩܬܘܢ
        ܝܩܝܪܬܗ ܕܢܡܘܤܐ ܕܝܢܐ ܘܚܢܢܐ ܘܗܝܡܢܘܬܐ ܗܠܝܢ ܕܝܢ ܘܠܐ ܗܘܐ ܕܬܥܒܕܘܢ ܘܗܠܝܢ ܠܐ ܬܫܒܩܘܢ
        ܀ '
      verse: 23
    - text: 'ܢܓܘܕܐ ܤܡܝܐ ܕܡܨܠܠܝܢ ܒܩܐ ܘܒܠܥܝܢ ܓܡܠܐ ܀ '
      verse: 24
    - text: 'ܘܝ ܠܟܘܢ ܤܦܪܐ ܘܦܪܝܫܐ ܢܤܒܝ ܒܐܦܐ ܕܡܕܟܝܢ ܐܢܬܘܢ ܒܪܗ ܕܟܤܐ ܘܕܙܒܘܪܐ ܠܓܘ ܕܝܢ ܡܠܝܢ
        ܚܛܘܦܝܐ ܘܥܘܠܐ ܀ '
      verse: 25
    - text: 'ܦܪܝܫܐ ܥܘܝܪܐ ܕܟܘ ܠܘܩܕܡ ܓܘܗ ܕܟܤܐ ܘܕܙܒܘܪܐ ܕܗܘܐ ܐܦ ܒܪܗܘܢ ܕܟܐ ܀ '
      verse: 26
    - text: 'ܘܝ ܠܟܘܢ ܤܦܪܐ ܘܦܪܝܫܐ ܢܤܒܝ ܒܐܦܐ ܕܕܡܝܢ ܐܢܬܘܢ ܠܩܒܪܐ ܡܟܠܫܐ ܕܡܢ ܠܒܪ ܡܬܚܙܝܢ
        ܫܦܝܪܐ ܡܢ ܠܓܘ ܕܝܢ ܡܠܝܢ ܓܪܡܐ ܕܡܝܬܐ ܘܟܠܗ ܛܢܦܘܬܐ ܀ '
      verse: 27
    - text: 'ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܡܢ ܠܒܪ ܡܬܚܙܝܢ ܐܢܬܘܢ ܠܒܢܝ ܐܢܫܐ ܐܝܟ ܙܕܝܩܐ ܘܡܢ ܠܓܘ ܡܠܝܢ ܐܢܬܘܢ
        ܥܘܠܐ ܘܡܤܒ ܒܐܦܐ ܀ '
      verse: 28
    - text: 'ܘܝ ܠܟܘܢ ܤܦܪܐ ܘܦܪܝܫܐ ܢܤܒܝ ܒܐܦܐ ܕܒܢܝܢ ܐܢܬܘܢ ܩܒܪܐ ܕܢܒܝܐ ܘܡܨܒܬܝܢ ܐܢܬܘܢ ܒܝܬ
        ܩܒܘܪܐ ܕܙܕܝܩܐ ܀ '
      verse: 29
    - text: 'ܘܐܡܪܝܢ ܐܢܬܘܢ ܕܐܠܘ ܗܘܝܢ ܒܝܘܡܝ ܐܒܗܝܢ ܠܐ ܗܘܝܢ ܗܘܝܢ ܠܗܘܢ ܫܘܬܦܐ ܒܕܡܐ ܕܢܒܝܐ
        ܀ '
      verse: 30
    - text: 'ܡܕܝܢ ܡܤܗܕܝܢ ܐܢܬܘܢ ܥܠ ܢܦܫܟܘܢ ܕܒܢܝܐ ܐܢܬܘܢ ܕܗܢܘܢ ܕܩܛܠܘ ܠܢܒܝܐ ܀ '
      verse: 31
    - text: 'ܘܐܦ ܐܢܬܘܢ ܡܠܘ ܡܫܘܚܬܐ ܕܐܒܗܝܟܘܢ ܀ '
      verse: 32
    - text: 'ܚܘܘܬܐ ܝܠܕܐ ܕܐܟܕܢܐ ܐܝܟܢܐ ܬܥܪܩܘܢ ܡܢ ܕܝܢܐ ܕܓܗܢܐ ܀ '
      verse: 33
    - text: 'ܡܛܠ ܗܢܐ ܗܐ ܐܢܐ ܡܫܕܪ ܐܢܐ ܠܘܬܟܘܢ ܢܒܝܐ ܘܚܟܝܡܐ ܘܤܦܪܐ ܡܢܗܘܢ ܩܛܠܝܢ ܐܢܬܘܢ ܘܙܩܦܝܢ
        ܐܢܬܘܢ ܘܡܢܗܘܢ ܡܢܓܕܝܢ ܐܢܬܘܢ ܒܟܢܘܫܬܟܘܢ ܘܬܪܕܦܘܢ ܐܢܘܢ ܡܢ ܡܕܝܢܐ ܠܡܕܝܢܐ ܀ '
      verse: 34
    - text: 'ܐܝܟܢܐ ܕܢܐܬܐ ܥܠܝܟܘܢ ܟܠܗ ܕܡܐ ܕܙܕܝܩܐ ܕܐܬܐܫܕ ܥܠ ܐܪܥܐ ܡܢ ܕܡܗ ܕܗܒܝܠ ܙܕܝܩܐ ܘܥܕܡܐ
        ܠܕܡܗ ܕܙܟܪܝܐ ܒܪ ܒܪܟܝܐ ܗܘ ܕܩܛܠܬܘܢ ܒܝܢܝ ܗܝܟܠܐ ܠܡܕܒܚܐ ܀ '
      verse: 35
    - text: 'ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܢܐܬܝܢ ܗܠܝܢ ܟܠܗܝܢ ܥܠ ܫܪܒܬܐ ܗܕܐ ܀ '
      verse: 36
    - text: 'ܐܘܪܫܠܡ ܐܘܪܫܠܡ ܩܛܠܬ ܢܒܝܐ ܘܪܓܡܬ ܠܐܝܠܝܢ ܕܫܠܝܚܝܢ ܠܘܬܗ ܟܡܐ ܙܒܢܝܢ ܨܒܝܬ ܕܐܟܢܫ
        ܒܢܝܟܝ ܐܝܟ ܕܟܢܫܐ ܬܪܢܓܘܠܬܐ ܦܪܘܓܝܗ ܬܚܝܬ ܓܦܝܗ ܘܠܐ ܨܒܝܬܘܢ ܀ '
      verse: 37
    - text: 'ܗܐ ܡܫܬܒܩ ܠܟܘܢ ܒܝܬܟܘܢ ܚܪܒܐ ܀ '
      verse: 38
    - text: 'ܐܡܪܢܐ ܠܟܘܢ ܓܝܪ ܕܠܐ ܬܚܙܘܢܢܝ ܡܢ ܗܫܐ ܥܕܡܐ ܕܬܐܡܪܘܢ ܒܪܝܟ ܗܘ ܕܐܬܐ ܒܫܡܗ ܕܡܪܝܐ
        ܀  '
      verse: 39
  - chapter: 24
    verses:
    - text: 'ܘܢܦܩ ܝܫܘܥ ܡܢ ܗܝܟܠܐ ܠܡܐܙܠ ܘܩܪܒܘ ܬܠܡܝܕܘܗܝ ܡܚܘܝܢ ܗܘܘ ܠܗ ܒܢܝܢܗ ܕܗܝܟܠܐ ܀ '
      verse: 1
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܠܐ ܗܐ ܚܙܝܢ ܐܢܬܘܢ ܗܠܝܢ ܟܠܗܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐ ܬܫܬܒܩ
        ܗܪܟܐ ܟܐܦ ܥܠ ܟܐܦ ܕܠܐ ܬܤܬܬܪ ܀ '
      verse: 2
    - text: 'ܘܟܕ ܝܬܒ ܝܫܘܥ ܥܠ ܛܘܪܐ ܕܙܝܬܐ ܩܪܒܘ ܬܠܡܝܕܘܗܝ ܘܐܡܪܝܢ ܒܝܢܝܗܘܢ ܘܠܗ ܐܡܪ ܠܢ ܐܡܬܝ
        ܗܠܝܢ ܢܗܘܝܢ ܘܡܢܐ ܗܝ ܐܬܐ ܕܡܐܬܝܬܟ ܘܕܫܘܠܡܗ ܕܥܠܡܐ ܀ '
      verse: 3
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܐܙܕܗܪܘ ܠܐ ܐܢܫ ܢܛܥܝܟܘܢ ܀ '
      verse: 4
    - text: 'ܤܓܝܐܐ ܓܝܪ ܢܐܬܘܢ ܒܫܡܝ ܘܢܐܡܪܘܢ ܕܐܢܐ ܐܢܐ ܡܫܝܚܐ ܘܤܓܝܐܐ ܢܛܥܘܢ ܀ '
      verse: 5
    - text: 'ܥܬܝܕܝܢ ܐܢܬܘܢ ܕܝܢ ܠܡܫܡܥ ܩܐܪܤܐ ܘܫܡܥܐ ܕܩܪܒܐ ܚܙܘ ܠܐ ܬܬܕܘܕܘܢ ܘܠܐ ܓܝܪ ܕܟܠܗܝܢ
        ܢܗܘܝܢ ܐܠܐ ܠܐ ܥܕܟܝܠ ܫܘܠܡܐ ܀ '
      verse: 6
    - text: 'ܢܩܘܡ ܓܝܪ ܥܡܐ ܥܠ ܥܡܐ ܘܡܠܟܘܬܐ ܥܠ ܡܠܟܘܬܐ ܘܢܗܘܘܢ ܟܦܢܐ ܘܡܘܬܢܐ ܘܙܘܥܐ ܒܕܘܟܐ
        ܕܘܟܐ ܀ '
      verse: 7
    - text: 'ܗܠܝܢ ܕܝܢ ܟܠܗܝܢ ܪܫܐ ܐܢܝܢ ܕܚܒܠܐ ܀ '
      verse: 8
    - text: 'ܗܝܕܝܢ ܢܫܠܡܘܢܟܘܢ ܠܐܘܠܨܢܐ ܘܢܩܛܠܘܢܟܘܢ ܘܬܗܘܘܢ ܤܢܝܐܝܢ ܡܢ ܟܠܗܘܢ ܥܡܡܐ ܡܛܠ ܫܡܝ
        ܀ '
      verse: 9
    - text: 'ܗܝܕܝܢ ܢܬܟܫܠܘܢ ܤܓܝܐܐ ܘܢܤܢܘܢ ܚܕ ܠܚܕ ܘܢܫܠܡܘܢ ܚܕ ܠܚܕ ܀ '
      verse: 10
    - text: 'ܘܤܓܝܐܐ ܢܒܝܐ ܕܓܠܐ ܢܩܘܡܘܢ ܘܢܛܥܘܢ ܠܤܓܝܐܐ ܀ '
      verse: 11
    - text: 'ܘܡܛܠ ܤܓܝܐܘܬ ܥܘܠܐ ܢܦܘܓ ܚܘܒܐ ܕܤܓܝܐܐ ܀ '
      verse: 12
    - text: 'ܡܢ ܕܢܤܝܒܪ ܕܝܢ ܥܕܡܐ ܠܚܪܬܐ ܗܘ ܢܚܐ ܀ '
      verse: 13
    - text: 'ܘܬܬܟܪܙ ܗܕܐ ܤܒܪܬܐ ܕܡܠܟܘܬܐ ܒܟܠܗ ܥܠܡܐ ܠܤܗܕܘܬܐ ܕܟܠܗܘܢ ܥܡܡܐ ܘܗܝܕܝܢ ܢܐܬܐ ܫܘܠܡܐ
        ܀ '
      verse: 14
    - text: 'ܡܐ ܕܝܢ ܕܚܙܝܬܘܢ ܐܬܐ ܛܢܦܬܐ ܕܚܘܪܒܐ ܕܐܬܐܡܪ ܒܕܢܝܐܝܠ ܢܒܝܐ ܕܩܝܡܐ ܒܕܘܟܬܐ ܩܕܝܫܬܐ
        ܗܘ ܕܩܪܐ ܢܤܬܟܠ ܀ '
      verse: 15
    - text: 'ܗܝܕܝܢ ܐܝܠܝܢ ܕܒܝܗܘܕ ܐܢܘܢ ܢܥܪܩܘܢ ܠܛܘܪܐ ܀ '
      verse: 16
    - text: 'ܘܗܘ ܕܒܐܓܪܐ ܗܘ ܠܐ ܢܚܘܬ ܠܡܤܒ ܕܒܒܝܬܗ ܀ '
      verse: 17
    - text: 'ܘܐܝܢܐ ܕܒܚܩܠܐ ܗܘ ܠܐ ܢܬܗܦܟ ܠܒܤܬܪܗ ܠܡܤܒ ܠܒܫܗ ܀ '
      verse: 18
    - text: 'ܘܝ ܕܝܢ ܠܒܛܢܬܐ ܘܠܐܝܠܝܢ ܕܡܝܢܩܢ ܒܗܢܘܢ ܝܘܡܬܐ ܀ '
      verse: 19
    - text: 'ܨܠܘ ܕܝܢ ܕܠܐ ܢܗܘܐ ܥܪܘܩܝܟܘܢ ܒܤܬܘܐ ܘܠܐ ܒܫܒܬܐ ܀ '
      verse: 20
    - text: 'ܢܗܘܐ ܓܝܪ ܗܝܕܝܢ ܐܘܠܨܢܐ ܪܒܐ ܐܝܢܐ ܕܠܐ ܗܘܐ ܡܢ ܪܫܝܬܗ ܕܥܠܡܐ ܘܥܕܡܐ ܠܗܫܐ ܘܠܐ
        ܢܗܘܐ ܀ '
      verse: 21
    - text: 'ܘܐܠܘ ܠܐ ܐܬܟܪܝܘ ܝܘܡܬܐ ܗܢܘܢ ܠܐ ܚܝܐ ܗܘܐ ܟܠ ܒܤܪ ܡܛܠ ܓܒܝܐ ܕܝܢ ܢܬܟܪܘܢ ܝܘܡܬܐ
        ܗܢܘܢ ܀ '
      verse: 22
    - text: 'ܗܝܕܝܢ ܐܢ ܐܢܫ ܢܐܡܪ ܠܟܘܢ ܗܐ ܗܪܟܐ ܗܘ ܡܫܝܚܐ ܐܘ ܗܪܟܐ ܠܐ ܬܗܝܡܢܘܢ ܀ '
      verse: 23
    - text: 'ܢܩܘܡܘܢ ܓܝܪ ܡܫܝܚܐ ܕܓܠܐ ܘܢܒܝܐ ܕܟܕܒܘܬܐ ܘܢܬܠܘܢ ܐܬܘܬܐ ܪܘܪܒܬܐ ܐܝܟ ܕܢܛܥܘܢ ܐܢ
        ܡܫܟܚܐ ܐܦ ܠܓܒܝܐ ܀ '
      verse: 24
    - text: 'ܗܐ ܩܕܡܬ ܐܡܪܬ ܠܟܘܢ ܀ '
      verse: 25
    - text: 'ܐܢ ܗܟܝܠ ܢܐܡܪܘܢ ܠܟܘܢ ܗܐ ܒܚܘܪܒܐ ܗܘ ܠܐ ܬܦܩܘܢ ܐܘ ܕܗܐ ܒܬܘܢܐ ܗܘ ܠܐ ܬܗܝܡܢܘܢ
        ܀ '
      verse: 26
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܒܪܩܐ ܢܦܩ ܡܢ ܡܕܢܚܐ ܘܡܬܚܙܐ ܥܕܡܐ ܠܡܥܪܒܐ ܗܟܢܐ ܬܗܘܐ ܡܐܬܝܬܗ ܕܒܪܗ
        ܕܐܢܫܐ ܀ '
      verse: 27
    - text: 'ܐܝܟܐ ܕܐܢ ܢܗܘܐ ܦܓܪܐ ܬܡܢ ܢܬܟܢܫܘܢ ܢܫܪܐ ܀ '
      verse: 28
    - text: 'ܡܚܕܐ ܕܝܢ ܒܬܪ ܐܘܠܨܢܐ ܕܝܘܡܬܐ ܗܢܘܢ ܫܡܫܐ ܢܚܫܟ ܘܤܗܪܐ ܠܐ ܢܚܘܐ ܢܘܗܪܗ ܘܟܘܟܒܐ
        ܢܦܠܘܢ ܡܢ ܫܡܝܐ ܘܚܝܠܐ ܕܫܡܝܐ ܢܬܬܙܝܥܘܢ ܀ '
      verse: 29
    - text: 'ܘܗܝܕܝܢ ܢܬܚܙܐ ܢܝܫܗ ܕܒܪܗ ܕܐܢܫܐ ܒܫܡܝܐ ܘܗܝܕܝܢ ܢܪܩܕܢ ܟܠܗܝܢ ܫܪܒܬܐ ܕܐܪܥܐ ܘܢܚܙܘܢ
        ܠܒܪܗ ܕܐܢܫܐ ܕܐܬܐ ܥܠ ܥܢܢܝ ܫܡܝܐ ܥܡ ܚܝܠܐ ܘܫܘܒܚܐ ܤܓܝܐܐ ܀ '
      verse: 30
    - text: 'ܘܢܫܕܪ ܡܠܐܟܘܗܝ ܥܡ ܫܝܦܘܪܐ ܪܒܐ ܘܢܟܢܫܘܢ ܠܓܒܝܐ ܕܝܠܗ ܡܢ ܐܪܒܥܬ ܪܘܚܐ ܡܢ ܪܫܗܘܢ
        ܕܫܡܝܐ ܘܥܕܡܐ ܠܪܫܗܘܢ ܀ '
      verse: 31
    - text: 'ܡܢ ܬܬܐ ܕܝܢ ܝܠܦܘ ܦܠܐܬܐ ܕܡܚܕܐ ܕܤܘܟܝܗ ܪܟܢ ܘܦܪܥܝܢ ܛܪܦܝܗ ܝܕܥܝܢ ܐܢܬܘܢ ܕܡܛܐ
        ܩܝܛܐ ܀ '
      verse: 32
    - text: 'ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܡܐ ܕܚܙܝܬܘܢ ܗܠܝܢ ܟܠܗܝܢ ܕܥܘ ܕܡܛܬ ܠܗ ܠܬܪܥܐ ܀ '
      verse: 33
    - text: 'ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐ ܬܥܒܪ ܫܪܒܬܐ ܗܕܐ ܥܕܡܐ ܕܗܠܝܢ ܟܠܗܝܢ ܢܗܘܝܢ ܀ '
      verse: 34
    - text: 'ܫܡܝܐ ܘܐܪܥܐ ܢܥܒܪܘܢ ܘܡܠܝ ܠܐ ܢܥܒܪܢ ܀ '
      verse: 35
    - text: 'ܥܠ ܝܘܡܐ ܕܝܢ ܗܘ ܘܥܠ ܫܥܬܐ ܗܝ ܐܢܫ ܠܐ ܝܕܥ ܐܦܠܐ ܡܠܐܟܐ ܕܫܡܝܐ ܐܠܐ ܐܒܐ ܒܠܚܘܕ
        ܀ '
      verse: 36
    - text: 'ܐܝܟܢܐ ܕܝܢ ܕܝܘܡܝ ܢܘܚ ܗܟܢܐ ܬܗܘܐ ܡܐܬܝܬܗ ܕܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 37
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܐܝܬܝܗܘܢ ܗܘܘ ܩܕܡ ܛܘܦܢܐ ܐܟܠܝܢ ܘܫܬܝܢ ܘܢܤܒܝܢ ܢܫܐ ܘܝܗܒܝܢ ܠܓܒܪܐ
        ܥܕܡܐ ܠܝܘܡܐ ܕܥܠ ܢܘܚ ܠܟܘܝܠܐ ܀ '
      verse: 38
    - text: 'ܘܠܐ ܝܕܥܘ ܥܕܡܐ ܕܐܬܐ ܛܘܦܢܐ ܘܫܩܠ ܠܟܠܗܘܢ ܗܟܢܐ ܬܗܘܐ ܡܐܬܝܬܗ ܕܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 39
    - text: 'ܗܝܕܝܢ ܬܪܝܢ ܢܗܘܘܢ ܒܩܪܝܬܐ ܚܕ ܢܬܕܒܪ ܘܚܕ ܢܫܬܒܩ ܀ '
      verse: 40
    - text: 'ܘܬܪܬܝܢ ܢܗܘܝܢ ܛܚܢܢ ܒܪܚܝܐ ܚܕܐ ܡܬܕܒܪܐ ܘܚܕܐ ܡܫܬܒܩܐ ܀ '
      verse: 41
    - text: 'ܐܬܬܥܝܪܘ ܗܟܝܠ ܕܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܒܐܝܕܐ ܫܥܬܐ ܐܬܐ ܡܪܟܘܢ ܀ '
      verse: 42
    - text: 'ܗܕܐ ܕܝܢ ܕܥܘ ܕܐܠܘ ܝܕܥ ܗܘܐ ܡܪܐ ܒܝܬܐ ܒܐܝܕܐ ܡܛܪܬܐ ܐܬܐ ܓܢܒܐ ܡܬܬܥܝܪ ܗܘܐ ܘܠܐ
        ܫܒܩ ܗܘܐ ܕܢܬܦܠܫ ܒܝܬܗ ܀ '
      verse: 43
    - text: 'ܡܛܠ ܗܢܐ ܐܦ ܐܢܬܘܢ ܗܘܘ ܡܛܝܒܝܢ ܕܒܫܥܬܐ ܕܠܐ ܤܒܪܝܢ ܐܢܬܘܢ ܢܐܬܐ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 44
    - text: 'ܡܢܘ ܟܝ ܐܝܬܘܗܝ ܥܒܕܐ ܡܗܝܡܢܐ ܘܚܟܝܡܐ ܕܐܩܝܡܗ ܡܪܗ ܥܠ ܒܢܝ ܒܝܬܗ ܕܢܬܠ ܠܗܘܢ ܤܝܒܪܬܐ
        ܒܙܒܢܗ ܀ '
      verse: 45
    - text: 'ܛܘܒܘܗܝ ܠܥܒܕܐ ܗܘ ܕܢܐܬܐ ܡܪܗ ܢܫܟܚܝܘܗܝ ܕܥܒܕ ܗܟܢܐ ܀ '
      verse: 46
    - text: 'ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܢܩܝܡܝܘܗܝ ܥܠ ܟܠ ܕܐܝܬ ܠܗ ܀ '
      verse: 47
    - text: 'ܐܢ ܕܝܢ ܢܐܡܪ ܥܒܕܐ ܗܘ ܒܝܫܐ ܒܠܒܗ ܕܡܪܝ ܡܘܚܪ ܠܡܐܬܐ ܀ '
      verse: 48
    - text: 'ܘܢܫܪܐ ܠܡܡܚܐ ܟܢܘܬܗ ܘܢܗܘܐ ܐܟܠ ܘܫܬܐ ܥܡ ܪܘܝܐ ܀ '
      verse: 49
    - text: 'ܢܐܬܐ ܡܪܗ ܕܥܒܕܐ ܗܘ ܒܝܘܡܐ ܕܠܐ ܤܒܪ ܘܒܫܥܬܐ ܕܠܐ ܝܕܥ ܀ '
      verse: 50
    - text: 'ܘܢܦܠܓܝܘܗܝ ܘܢܤܝܡ ܡܢܬܗ ܥܡ ܢܤܒܝ ܒܐܦܐ ܬܡܢ ܢܗܘܐ ܒܟܝܐ ܘܚܘܪܩ ܫܢܐ ܀  '
      verse: 51
  - chapter: 25
    verses:
    - text: 'ܗܝܕܝܢ ܬܕܡܐ ܡܠܟܘܬܐ ܕܫܡܝܐ ܠܥܤܪ ܒܬܘܠܢ ܗܢܝܢ ܕܢܤܒ ܠܡܦܕܝܗܝܢ ܘܢܦܩ ܠܐܘܪܥ ܚܬܢܐ
        ܘܟܠܬܐ ܀ '
      verse: 1
    - text: 'ܚܡܫ ܕܝܢ ܡܢܗܝܢ ܚܟܝܡܢ ܗܘܝ ܘܚܡܫ ܤܟܠܢ ܀ '
      verse: 2
    - text: 'ܘܗܢܝܢ ܤܟܠܬܐ ܢܤܒ ܠܡܦܕܝܗܝܢ ܘܠܐ ܢܤܒ ܥܡܗܝܢ ܡܫܚܐ ܀ '
      verse: 3
    - text: 'ܗܢܝܢ ܕܝܢ ܚܟܝܡܬܐ ܢܤܒ ܡܫܚܐ ܒܡܐܢܐ ܥܡ ܠܡܦܕܝܗܝܢ ܀ '
      verse: 4
    - text: 'ܟܕ ܐܘܚܪ ܕܝܢ ܚܬܢܐ ܢܡ ܟܠܗܝܢ ܘܕܡܟ ܀ '
      verse: 5
    - text: 'ܘܒܦܠܓܗ ܕܠܠܝܐ ܗܘܬ ܩܥܬܐ ܗܐ ܚܬܢܐ ܐܬܐ ܦܘܩܘ ܠܐܘܪܥܗ ܀ '
      verse: 6
    - text: 'ܗܝܕܝܢ ܩܡ ܟܠܗܝܢ ܒܬܘܠܬܐ ܗܠܝܢ ܘܬܩܢ ܠܡܦܕܝܗܝܢ ܀ '
      verse: 7
    - text: 'ܐܡܪܢ ܕܝܢ ܗܢܝܢ ܤܟܠܬܐ ܠܚܟܝܡܬܐ ܗܒܝܢ ܠܢ ܡܢ ܡܫܚܟܝܢ ܕܗܐ ܕܥܟܘ ܠܗܘܢ ܠܡܦܕܝܢ ܀ '
      verse: 8
    - text: 'ܥܢܝ ܗܠܝܢ ܚܟܝܡܬܐ ܘܐܡܪܢ ܠܡܐ ܠܐ ܢܤܦܩ ܠܢ ܘܠܟܝܢ ܐܠܐ ܙܠܝܢ ܠܘܬ ܐܝܠܝܢ ܕܡܙܒܢܝܢ
        ܘܙܒܢܝܢ ܠܟܝܢ ܀ '
      verse: 9
    - text: 'ܘܟܕ ܐܙܠ ܠܡܙܒܢ ܐܬܐ ܚܬܢܐ ܘܐܝܠܝܢ ܕܡܛܝܒܢ ܗܘܝ ܥܠ ܥܡܗ ܠܒܝܬ ܚܠܘܠܐ ܘܐܬܬܚܕ ܬܪܥܐ
        ܀ '
      verse: 10
    - text: 'ܒܚܪܬܐ ܕܝܢ ܐܬܝ ܐܦ ܗܢܝܢ ܒܬܘܠܬܐ ܐܚܪܢܝܬܐ ܘܐܡܪܢ ܡܪܢ ܡܪܢ ܦܬܚ ܠܢ ܀ '
      verse: 11
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܝܢ ܕܠܐ ܝܕܥ ܐܢܐ ܠܟܝܢ ܀ '
      verse: 12
    - text: 'ܐܬܬܥܝܪܘ ܗܟܝܠ ܕܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܠܝܘܡܐ ܗܘ ܘܠܐ ܠܫܥܬܐ ܀ '
      verse: 13
    - text: 'ܐܝܟ ܓܒܪܐ ܓܝܪ ܕܚܙܩ ܩܪܐ ܠܥܒܕܘܗܝ ܘܐܫܠܡ ܠܗܘܢ ܩܢܝܢܗ ܀ '
      verse: 14
    - text: 'ܐܝܬ ܕܝܗܒ ܠܗ ܚܡܫ ܟܟܪܝܢ ܘܐܝܬ ܕܬܪܬܝܢ ܘܐܝܬ ܕܚܕܐ ܐܢܫ ܐܢܫ ܐܝܟ ܚܝܠܗ ܘܚܙܩ ܡܚܕܐ
        ܀ '
      verse: 15
    - text: 'ܐܙܠ ܕܝܢ ܗܘ ܕܢܤܒ ܚܡܫ ܟܟܪܝܢ ܐܬܬܓܪ ܒܗܝܢ ܘܝܬܪ ܚܡܫ ܐܚܪܢܝܢ ܀ '
      verse: 16
    - text: 'ܘܗܟܘܬ ܐܦ ܗܘ ܕܬܪܬܝܢ ܐܬܬܓܪ ܬܪܬܝܢ ܐܚܪܢܝܢ ܀ '
      verse: 17
    - text: 'ܗܘ ܕܝܢ ܕܢܤܒ ܚܕܐ ܐܙܠ ܚܦܪ ܒܐܪܥܐ ܘܛܫܝ ܟܤܦܐ ܕܡܪܗ ܀ '
      verse: 18
    - text: 'ܒܬܪ ܕܝܢ ܙܒܢܐ ܤܓܝܐܐ ܐܬܐ ܡܪܗܘܢ ܕܥܒܕܐ ܗܢܘܢ ܘܢܤܒ ܡܢܗܘܢ ܚܘܫܒܢܐ ܀ '
      verse: 19
    - text: 'ܘܩܪܒ ܗܘ ܕܢܤܒ ܗܘܐ ܚܡܫ ܟܟܪܝܢ ܘܩܪܒ ܚܡܫ ܐܚܪܢܝܢ ܘܐܡܪ ܡܪܝ ܚܡܫ ܟܟܪܝܢ ܝܗܒܬ ܠܝ
        ܗܐ ܚܡܫ ܐܚܪܢܝܢ ܐܬܬܓܪܬ ܥܠܝܗܝܢ ܀ '
      verse: 20
    - text: 'ܐܡܪ ܠܗ ܡܪܗ ܐܝܘ ܥܒܕܐ ܛܒܐ ܘܡܗܝܡܢܐ ܥܠ ܩܠܝܠ ܡܗܝܡܢ ܗܘܝܬ ܥܠ ܤܓܝ ܐܩܝܡܟ ܥܘܠ ܠܚܕܘܬܗ
        ܕܡܪܟ ܀ '
      verse: 21
    - text: 'ܘܩܪܒ ܗܘ ܕܬܪܬܝܢ ܟܟܪܘܗܝ ܘܐܡܪ ܡܪܝ ܬܪܬܝܢ ܟܟܪܝܢ ܝܗܒܬ ܠܝ ܗܐ ܬܪܬܝܢ ܐܚܪܢܝܢ ܐܬܬܓܪܬ
        ܥܠܝܗܝܢ ܀ '
      verse: 22
    - text: 'ܐܡܪ ܠܗ ܡܪܗ ܐܝܘ ܥܒܕܐ ܛܒܐ ܘܡܗܝܡܢܐ ܥܠ ܩܠܝܠ ܡܗܝܡܢ ܗܘܝܬ ܥܠ ܤܓܝ ܐܩܝܡܟ ܥܘܠ ܠܚܕܘܬܗ
        ܕܡܪܟ ܀ '
      verse: 23
    - text: 'ܩܪܒ ܕܝܢ ܐܦ ܗܘ ܕܢܤܒ ܚܕܐ ܟܟܪܐ ܘܐܡܪ ܡܪܝ ܝܕܥ ܗܘܝܬ ܠܟ ܕܓܒܪܐ ܐܢܬ ܩܫܝܐ ܘܚܨܕ
        ܐܢܬ ܐܝܟܐ ܕܠܐ ܙܪܥܬ ܘܡܟܢܫ ܐܢܬ ܡܢ ܐܝܟܐ ܕܠܐ ܒܕܪܬ ܀ '
      verse: 24
    - text: 'ܘܕܚܠܬ ܘܐܙܠܬ ܛܫܝܬܗ ܟܟܪܟ ܒܐܪܥܐ ܗܐ ܐܝܬ ܠܟ ܕܝܠܟ ܀ '
      verse: 25
    - text: 'ܥܢܐ ܡܪܗ ܘܐܡܪ ܠܗ ܥܒܕܐ ܒܝܫܐ ܘܚܒܢܢܐ ܝܕܥ ܗܘܝܬ ܕܚܨܕ ܐܢܐ ܐܝܟܐ ܕܠܐ ܙܪܥܬ ܘܡܟܢܫ
        ܐܢܐ ܡܢ ܐܝܟܐ ܕܠܐ ܒܕܪܬ ܀ '
      verse: 26
    - text: 'ܘܠܐ ܗܘܐ ܠܟ ܕܬܪܡܐ ܟܤܦܝ ܥܠ ܦܬܘܪܐ ܘܐܬܐ ܗܘܝܬ ܐܢܐ ܘܬܒܥ ܗܘܝܬ ܕܝܠܝ ܥܡ ܪܒܝܬܗ
        ܀ '
      verse: 27
    - text: 'ܤܒܘ ܗܟܝܠ ܡܢܗ ܟܟܪܐ ܘܗܒܘܗ ܠܗܘ ܕܐܝܬ ܠܗ ܥܤܪ ܟܟܪܝܢ ܀ '
      verse: 28
    - text: 'ܠܡܢ ܓܝܪ ܕܐܝܬ ܠܗ ܢܬܝܗܒ ܠܗ ܘܢܬܬܘܤܦ ܠܗ ܘܗܘ ܕܝܢ ܕܠܝܬ ܠܗ ܘܐܦ ܗܘ ܕܐܝܬ ܠܗ ܢܫܬܩܠ
        ܡܢܗ ܀ '
      verse: 29
    - text: 'ܘܠܥܒܕܐ ܒܛܝܠܐ ܐܦܩܘܗܝ ܠܚܫܘܟܐ ܒܪܝܐ ܬܡܢ ܢܗܘܐ ܒܟܝܐ ܘܚܘܪܩ ܫܢܐ ܀ '
      verse: 30
    - text: 'ܡܐ ܕܐܬܐ ܕܝܢ ܒܪܗ ܕܐܢܫܐ ܒܫܘܒܚܗ ܘܟܠܗܘܢ ܡܠܐܟܘܗܝ ܩܕܝܫܐ ܥܡܗ ܗܝܕܝܢ ܢܬܒ ܥܠ ܬܪܢܘܤ
        ܕܫܘܒܚܗ ܀ '
      verse: 31
    - text: 'ܘܢܬܟܢܫܘܢ ܩܕܡܘܗܝ ܟܠܗܘܢ ܥܡܡܐ ܘܢܦܪܫ ܐܢܘܢ ܚܕ ܡܢ ܚܕ ܐܝܟ ܪܥܝܐ ܕܡܦܪܫ ܥܪܒܐ ܡܢ
        ܓܕܝܐ ܀ '
      verse: 32
    - text: 'ܘܢܩܝܡ ܥܪܒܐ ܡܢ ܝܡܝܢܗ ܘܓܕܝܐ ܡܢ ܤܡܠܗ ܀ '
      verse: 33
    - text: 'ܗܝܕܝܢ ܢܐܡܪ ܡܠܟܐ ܠܗܢܘܢ ܕܡܢ ܝܡܝܢܗ ܬܘ ܒܪܝܟܘܗܝ ܕܐܒܝ ܝܪܬܘ ܡܠܟܘܬܐ ܕܥܬܝܕܐ ܗܘܬ
        ܠܟܘܢ ܡܢ ܬܪܡܝܬܗ ܕܥܠܡܐ ܀ '
      verse: 34
    - text: 'ܟܦܢܬ ܓܝܪ ܘܝܗܒܬܘܢ ܠܝ ܠܡܐܟܠ ܘܨܗܝܬ ܘܐܫܩܝܬܘܢܢܝ ܐܟܤܢܝܐ ܗܘܝܬ ܘܟܢܫܬܘܢܢܝ ܀ '
      verse: 35
    - text: 'ܥܪܛܠܝܐ ܗܘܝܬ ܘܟܤܝܬܘܢܢܝ ܟܪܝܗ ܗܘܝܬ ܘܤܥܪܬܘܢܢܝ ܘܒܝܬ ܐܤܝܪܐ ܗܘܝܬ ܘܐܬܝܬܘܢ ܠܘܬܝ
        ܀ '
      verse: 36
    - text: 'ܗܝܕܝܢ ܢܐܡܪܘܢ ܠܗ ܗܢܘܢ ܙܕܝܩܐ ܡܪܢ ܐܡܬܝ ܚܙܝܢܟ ܕܟܦܢ ܐܢܬ ܘܬܪܤܝܢܟ ܐܘ ܕܨܗܐ ܐܢܬ
        ܘܐܫܩܝܢܟ ܀ '
      verse: 37
    - text: 'ܘܐܡܬܝ ܚܙܝܢܟ ܕܐܟܤܢܝܐ ܐܢܬ ܘܟܢܫܢܟ ܐܘ ܕܥܪܛܠܝ ܐܢܬ ܘܟܤܝܢܟ ܀ '
      verse: 38
    - text: 'ܘܐܡܬܝ ܚܙܝܢܟ ܟܪܝܗܐ ܐܘ ܒܝܬ ܐܤܝܪܐ ܘܐܬܝܢ ܠܘܬܟ ܀ '
      verse: 39
    - text: 'ܘܥܢܐ ܡܠܟܐ ܘܐܡܪ ܠܗܘܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܡܐ ܕܥܒܕܬܘܢ ܠܚܕ ܡܢ ܗܠܝܢ ܐܚܝ ܙܥܘܪܐ
        ܠܝ ܗܘ ܥܒܕܬܘܢ ܀ '
      verse: 40
    - text: 'ܗܝܕܝܢ ܢܐܡܪ ܐܦ ܠܗܢܘܢ ܕܡܢ ܤܡܠܗ ܙܠܘ ܠܟܘܢ ܡܢܝ ܠܝܛܐ ܠܢܘܪܐ ܕܠܥܠܡ ܗܝ ܕܡܛܝܒܐ
        ܠܐܟܠܩܪܨܐ ܘܠܡܠܐܟܘܗܝ ܀ '
      verse: 41
    - text: 'ܟܦܢܬ ܓܝܪ ܘܠܐ ܝܗܒܬܘܢ ܠܝ ܠܡܐܟܠ ܘܨܗܝܬ ܘܠܐ ܐܫܩܝܬܘܢܢܝ ܀ '
      verse: 42
    - text: 'ܘܐܟܤܢܝܐ ܗܘܝܬ ܘܠܐ ܟܢܫܬܘܢܢܝ ܘܥܪܛܠܝܐ ܗܘܝܬ ܘܠܐ ܟܤܝܬܘܢܢܝ ܘܟܪܝܗܐ ܗܘܝܬ ܘܒܝܬ
        ܐܤܝܪܐ ܗܘܝܬ ܘܠܐ ܤܥܪܬܘܢܢܝ ܀ '
      verse: 43
    - text: 'ܗܝܕܝܢ ܢܥܢܘܢ ܐܦ ܗܢܘܢ ܘܢܐܡܪܘܢ ܡܪܢ ܐܡܬܝ ܚܙܝܢܟ ܟܦܢܐ ܐܘ ܨܗܝܐ ܐܘ ܐܟܤܢܝܐ ܐܘ
        ܥܪܛܠܝܐ ܐܘ ܟܪܝܗܐ ܐܘ ܒܝܬ ܐܤܝܪܐ ܘܠܐ ܫܡܫܢܟ ܀ '
      verse: 44
    - text: 'ܗܝܕܝܢ ܢܥܢܐ ܘܢܐܡܪ ܠܗܘܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܡܐ ܕܠܐ ܥܒܕܬܘܢ ܠܚܕ ܡܢ ܗܠܝܢ ܙܥܘܪܐ
        ܐܦ ܠܐ ܠܝ ܥܒܕܬܘܢ ܀ '
      verse: 45
    - text: 'ܘܢܐܙܠܘܢ ܗܠܝܢ ܠܬܫܢܝܩܐ ܕܠܥܠܡ ܘܙܕܝܩܐ ܠܚܝܐ ܕܠܥܠܡ ܀  '
      verse: 46
  - chapter: 26
    verses:
    - text: 'ܘܗܘܐ ܕܟܕ ܫܠܡ ܝܫܘܥ ܟܠܗܝܢ ܡܠܐ ܗܠܝܢ ܐܡܪ ܠܬܠܡܝܕܘܗܝ ܀ '
      verse: 1
    - text: 'ܝܕܥܝܢ ܐܢܬܘܢ ܕܒܬܪ ܬܪܝܢ ܝܘܡܝܢ ܗܘܐ ܦܨܚܐ ܘܒܪܗ ܕܐܢܫܐ ܡܫܬܠܡ ܕܢܙܕܩܦ ܀ '
      verse: 2
    - text: 'ܗܝܕܝܢ ܐܬܟܢܫܘ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܘܩܫܝܫܐ ܕܥܡܐ ܠܕܪܬܗ ܕܪܒ ܟܗܢܐ ܕܡܬܩܪܐ ܩܝܦܐ ܀ '
      verse: 3
    - text: 'ܘܐܬܡܠܟܘ ܥܠ ܝܫܘܥ ܕܒܢܟܠܐ ܢܐܚܕܘܢܝܗܝ ܘܢܩܛܠܘܢܝܗܝ ܀ '
      verse: 4
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܠܐ ܒܥܕܥܕܐ ܕܠܐ ܢܗܘܐ ܫܓܘܫܝܐ ܒܥܡܐ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܗܘܐ ܝܫܘܥ ܒܒܝܬ ܥܢܝܐ ܒܒܝܬܗ ܕܫܡܥܘܢ ܓܪܒܐ ܀ '
      verse: 6
    - text: 'ܩܪܒܬ ܠܗ ܐܢܬܬܐ ܕܐܝܬ ܥܠܝܗ ܫܛܝܦܬܐ ܕܡܫܚܐ ܕܒܤܡܐ ܤܓܝ ܕܡܝܐ ܘܐܫܦܥܬܗ ܥܠ ܪܫܗ ܕܝܫܘܥ
        ܟܕ ܤܡܝܟ ܀ '
      verse: 7
    - text: 'ܚܙܘ ܕܝܢ ܬܠܡܝܕܘܗܝ ܘܐܬܒܐܫ ܠܗܘܢ ܘܐܡܪܘ ܠܡܢܐ ܐܒܕܢܐ ܗܢܐ ܀ '
      verse: 8
    - text: 'ܡܫܟܚ ܗܘܐ ܓܝܪ ܕܢܙܕܒܢ ܗܢܐ ܒܤܓܝ ܘܢܬܝܗܒ ܠܡܤܟܢܐ ܀ '
      verse: 9
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܡܠܐܝܢ ܐܢܬܘܢ ܠܗ ܠܐܢܬܬܐ ܥܒܕܐ ܫܦܝܪܐ ܥܒܕܬ ܠܘܬܝ
        ܀ '
      verse: 10
    - text: 'ܒܟܠܙܒܢ ܓܝܪ ܡܤܟܢܐ ܐܝܬ ܠܟܘܢ ܥܡܟܘܢ ܠܝ ܕܝܢ ܠܐ ܒܟܠܙܒܢ ܐܝܬ ܠܟܘܢ ܀ '
      verse: 11
    - text: 'ܗܕܐ ܕܝܢ ܕܐܪܡܝܬ ܒܤܡܐ ܗܢܐ ܥܠ ܓܘܫܡܝ ܐܝܟ ܕܠܡܩܒܪܢܝ ܥܒܕܬ ܀ '
      verse: 12
    - text: 'ܘܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܝܟܐ ܕܬܬܟܪܙ ܤܒܪܬܝ ܗܕܐ ܒܟܠܗ ܥܠܡܐ ܢܬܡܠܠ ܐܦ ܡܕܡ ܕܥܒܕܬ
        ܗܕܐ ܠܕܘܟܪܢܗ ܀ '
      verse: 13
    - text: 'ܗܝܕܝܢ ܐܙܠ ܚܕ ܡܢ ܬܪܥܤܪ ܕܡܬܩܪܐ ܝܗܘܕܐ ܤܟܪܝܘܛܐ ܠܘܬ ܪܒܝ ܟܗܢܐ ܀ '
      verse: 14
    - text: 'ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܨܒܝܢ ܐܢܬܘܢ ܠܡܬܠ ܠܝ ܘܐܢܐ ܡܫܠܡ ܐܢܐ ܠܗ ܠܟܘܢ ܗܢܘܢ ܕܝܢ ܐܩܝܡܘ
        ܠܗ ܬܠܬܝܢ ܕܟܤܦܐ ܀ '
      verse: 15
    - text: 'ܘܡܢ ܗܝܕܝܢ ܒܥܐ ܗܘܐ ܠܗ ܦܠܥܐ ܕܢܫܠܡܝܘܗܝ ܀ '
      verse: 16
    - text: 'ܒܝܘܡܐ ܕܝܢ ܩܕܡܝܐ ܕܦܛܝܪܐ ܩܪܒܘ ܬܠܡܝܕܐ ܠܘܬ ܝܫܘܥ ܘܐܡܪܘ ܠܗ ܐܝܟܐ ܨܒܐ ܐܢܬ ܕܢܛܝܒ
        ܠܟ ܕܬܠܥܤ ܦܨܚܐ ܀ '
      verse: 17
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܙܠܘ ܠܡܕܝܢܬܐ ܠܘܬ ܦܠܢ ܘܐܡܪܘ ܠܗ ܪܒܢ ܐܡܪ ܙܒܢܝ ܡܛܐ ܠܗ ܠܘܬܟ
        ܥܒܕ ܐܢܐ ܦܨܚܐ ܥܡ ܬܠܡܝܕܝ ܀ '
      verse: 18
    - text: 'ܘܬܠܡܝܕܘܗܝ ܥܒܕܘ ܐܝܟܢܐ ܕܦܩܕ ܠܗܘܢ ܝܫܘܥ ܘܛܝܒܘ ܦܨܚܐ ܀ '
      verse: 19
    - text: 'ܘܟܕ ܗܘܐ ܪܡܫܐ ܤܡܝܟ ܗܘܐ ܥܡ ܬܪܥܤܪ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 20
    - text: 'ܘܟܕ ܠܥܤܝܢ ܐܡܪ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܚܕ ܡܢܟܘܢ ܡܫܠܡ ܠܝ ܀ '
      verse: 21
    - text: 'ܘܟܪܝܬ ܠܗܘܢ ܛܒ ܘܫܪܝܘ ܠܡܐܡܪ ܠܗ ܚܕ ܚܕ ܡܢܗܘܢ ܠܡܐ ܐܢܐ ܡܪܝ ܀ '
      verse: 22
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܡܢ ܕܨܒܥ ܐܝܕܗ ܥܡܝ ܒܠܓܬܐ ܗܘ ܢܫܠܡܢܝ ܀ '
      verse: 23
    - text: 'ܘܒܪܗ ܕܐܢܫܐ ܐܙܠ ܐܝܟܢܐ ܕܟܬܝܒ ܥܠܘܗܝ ܘܝ ܠܗ ܕܝܢ ܠܓܒܪܐ ܗܘ ܕܒܐܝܕܗ ܒܪܗ ܕܐܢܫܐ
        ܡܫܬܠܡ ܦܩܚ ܗܘܐ ܠܗ ܠܓܒܪܐ ܗܘ ܐܠܘ ܠܐ ܐܬܝܠܕ ܀ '
      verse: 24
    - text: 'ܥܢܐ ܝܗܘܕܐ ܡܫܠܡܢܐ ܘܐܡܪ ܕܠܡܐ ܐܢܐ ܗܘ ܪܒܝ ܐܡܪ ܠܗ ܝܫܘܥ ܐܢܬ ܐܡܪܬ ܀ '
      verse: 25
    - text: 'ܟܕ ܕܝܢ ܠܥܤܝܢ ܫܩܠ ܝܫܘܥ ܠܚܡܐ ܘܒܪܟ ܘܩܨܐ ܘܝܗܒ ܠܬܠܡܝܕܘܗܝ ܘܐܡܪ ܤܒܘ ܐܟܘܠܘ ܗܢܘ
        ܦܓܪܝ ܀ '
      verse: 26
    - text: 'ܘܫܩܠ ܟܤܐ ܘܐܘܕܝ ܘܝܗܒ ܠܗܘܢ ܘܐܡܪ ܤܒܘ ܐܫܬܘ ܡܢܗ ܟܠܟܘܢ ܀ '
      verse: 27
    - text: 'ܗܢܘ ܕܡܝ ܕܕܝܬܩܐ ܚܕܬܐ ܕܚܠܦ ܤܓܝܐܐ ܡܬܐܫܕ ܠܫܘܒܩܢܐ ܕܚܛܗܐ ܀ '
      verse: 28
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܝܢ ܕܠܐ ܐܫܬܐ ܡܢ ܗܫܐ ܡܢ ܗܢܐ ܝܠܕܐ ܕܓܦܬܐ ܥܕܡܐ ܠܝܘܡܐ ܕܒܗ ܐܫܬܝܘܗܝ
        ܥܡܟܘܢ ܚܕܬܐ ܒܡܠܟܘܬܗ ܕܐܒܝ ܀ '
      verse: 29
    - text: 'ܘܫܒܚܘ ܘܢܦܩܘ ܠܛܘܪ ܙܝܬܐ ܀ '
      verse: 30
    - text: 'ܗܝܕܝܢ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܢܬܘܢ ܟܠܟܘܢ ܬܬܟܫܠܘܢ ܒܝ ܒܗܢܐ ܠܠܝܐ ܟܬܝܒ ܓܝܪ ܕܐܡܚܐ ܠܪܥܝܐ
        ܘܢܬܒܕܪܘܢ ܥܪܒܐ ܕܥܢܗ ܀ '
      verse: 31
    - text: 'ܡܢ ܒܬܪ ܕܩܐܡ ܐܢܐ ܕܝܢ ܩܕܡ ܐܢܐ ܠܟܘܢ ܠܓܠܝܠܐ ܀ '
      verse: 32
    - text: 'ܥܢܐ ܟܐܦܐ ܘܐܡܪ ܠܗ ܐܦܢ ܟܠܢܫ ܢܬܟܫܠ ܒܟ ܐܢܐ ܡܬܘܡ ܠܐ ܐܬܟܫܠ ܒܟ ܀ '
      verse: 33
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟ ܕܒܗܢܐ ܠܠܝܐ ܩܕܡ ܕܢܩܪܐ ܬܪܢܓܠܐ ܬܠܬ ܙܒܢܝܢ ܬܟܦܘܪ
        ܒܝ ܀ '
      verse: 34
    - text: 'ܐܡܪ ܠܗ ܟܐܦܐ ܐܢ ܢܗܘܐ ܠܝ ܠܡܡܬ ܥܡܟ ܠܐ ܐܟܦܘܪ ܒܟ ܘܗܟܘܬ ܐܦ ܟܠܗܘܢ ܬܠܡܝܕܐ ܐܡܪܘ
        ܀ '
      verse: 35
    - text: 'ܗܝܕܝܢ ܐܬܐ ܥܡܗܘܢ ܝܫܘܥ ܠܕܘܟܬܐ ܕܡܬܩܪܝܐ ܓܕܤܡܢ ܘܐܡܪ ܠܬܠܡܝܕܘܗܝ ܬܒܘ ܗܪܟܐ ܥܕ
        ܐܙܠ ܐܨܠܐ ܀ '
      verse: 36
    - text: 'ܘܕܒܪ ܠܟܐܦܐ ܘܠܬܪܝܗܘܢ ܒܢܝ ܙܒܕܝ ܘܫܪܝ ܠܡܬܟܡܪܘ ܘܠܡܬܥܩܘ ܀ '
      verse: 37
    - text: 'ܘܐܡܪ ܠܗܘܢ ܟܪܝܐ ܗܝ ܠܗ ܠܢܦܫܝ ܥܕܡܐ ܠܡܘܬܐ ܩܘܘ ܠܝ ܗܪܟܐ ܘܫܗܪܘ ܥܡܝ ܀ '
      verse: 38
    - text: 'ܘܦܪܩ ܩܠܝܠ ܘܢܦܠ ܥܠ ܐܦܘܗܝ ܘܡܨܠܐ ܗܘܐ ܘܐܡܪ ܐܒܝ ܐܢ ܡܫܟܚܐ ܢܥܒܪܢܝ ܟܤܐ ܗܢܐ ܒܪܡ
        ܠܐ ܐܝܟ ܕܐܢܐ ܨܒܐ ܐܢܐ ܐܠܐ ܐܝܟ ܕܐܢܬ ܀ '
      verse: 39
    - text: 'ܘܐܬܐ ܠܘܬ ܬܠܡܝܕܘܗܝ ܘܐܫܟܚ ܐܢܘܢ ܟܕ ܕܡܟܝܢ ܘܐܡܪ ܠܟܐܦܐ ܗܟܢܐ ܠܐ ܐܫܟܚܬܘܢ ܚܕܐ
        ܫܥܐ ܕܬܫܗܪܘܢ ܥܡܝ ܀ '
      verse: 40
    - text: 'ܐܬܬܥܝܪܘ ܘܨܠܘ ܕܠܐ ܬܥܠܘܢ ܠܢܤܝܘܢܐ ܪܘܚܐ ܡܛܝܒܐ ܦܓܪܐ ܕܝܢ ܟܪܝܗ ܀ '
      verse: 41
    - text: 'ܬܘܒ ܐܙܠ ܕܬܪܬܝܢ ܙܒܢܝܢ ܨܠܝ ܘܐܡܪ ܐܒܝ ܐܢ ܠܐ ܡܫܟܚ ܗܢܐ ܟܤܐ ܕܢܥܒܪ ܐܠܐ ܐܢ ܐܫܬܝܬܗ
        ܢܗܘܐ ܨܒܝܢܟ ܀ '
      verse: 42
    - text: 'ܘܐܬܐ ܬܘܒ ܐܫܟܚ ܐܢܘܢ ܟܕ ܕܡܟܝܢ ܥܝܢܝܗܘܢ ܓܝܪ ܝܩܝܪܢ ܗܘܝ ܀ '
      verse: 43
    - text: 'ܘܫܒܩ ܐܢܘܢ ܘܐܙܠ ܬܘܒ ܨܠܝ ܕܬܠܬ ܙܒܢܝܢ ܘܠܗ ܠܡܠܬܐ ܐܡܪ ܀ '
      verse: 44
    - text: 'ܗܝܕܝܢ ܐܬܐ ܠܘܬ ܬܠܡܝܕܘܗܝ ܘܐܡܪ ܠܗܘܢ ܕܡܟܘ ܡܟܝܠ ܘܐܬܬܢܝܚܘ ܗܐ ܡܛܬ ܫܥܬܐ ܘܒܪܗ
        ܕܐܢܫܐ ܡܫܬܠܡ ܒܐܝܕܝܗܘܢ ܕܚܛܝܐ ܀ '
      verse: 45
    - text: 'ܩܘܡܘ ܢܐܙܠ ܗܐ ܡܛܐ ܗܘ ܕܡܫܠܡ ܠܝ ܀ '
      verse: 46
    - text: 'ܘܥܕ ܗܘ ܡܡܠܠ ܗܐ ܝܗܘܕܐ ܡܫܠܡܢܐ ܚܕ ܡܢ ܬܪܥܤܪܬܐ ܐܬܐ ܘܟܢܫܐ ܥܡܗ ܤܓܝܐܐ ܥܡ ܤܦܤܪܐ
        ܘܚܘܛܪܐ ܡܢ ܠܘܬ ܪܒܝ ܟܗܢܐ ܘܩܫܝܫܐ ܕܥܡܐ ܀ '
      verse: 47
    - text: 'ܘܝܗܒ ܗܘܐ ܠܗܘܢ ܐܬܐ ܝܗܘܕܐ ܡܫܠܡܢܐ ܘܐܡܪ ܠܗܘ ܕܢܫܩ ܐܢܐ ܗܘܝܘ ܠܗ ܐܚܘܕܘ ܀ '
      verse: 48
    - text: 'ܘܡܚܕܐ ܩܪܒ ܠܘܬ ܝܫܘܥ ܘܐܡܪ ܫܠܡ ܪܒܝ ܘܢܫܩܗ ܀ '
      verse: 49
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗ ܥܠ ܗܝ ܕܐܬܝܬ ܚܒܪܝ ܗܝܕܝܢ ܐܬܩܪܒܘ ܘܐܪܡܝܘ ܐܝܕܝܗܘܢ ܥܠ ܝܫܘܥ
        ܘܐܚܕܘܗܝ ܀ '
      verse: 50
    - text: 'ܘܗܐ ܚܕ ܡܢ ܗܢܘܢ ܕܥܡ ܝܫܘܥ ܐܘܫܛ ܐܝܕܗ ܘܫܡܛ ܤܦܤܪܐ ܘܡܚܝܗܝ ܠܥܒܕܗ ܕܪܒ ܟܗܢܐ ܘܫܩܠܗ
        ܐܕܢܗ ܀ '
      verse: 51
    - text: 'ܗܝܕܝܢ ܐܡܪ ܠܗ ܝܫܘܥ ܐܗܦܟ ܤܦܤܪܐ ܠܕܘܟܬܗ ܟܠܗܘܢ ܓܝܪ ܗܢܘܢ ܕܢܤܒܘ ܤܝܦܐ ܒܤܝܦܐ ܢܡܘܬܘܢ
        ܀ '
      verse: 52
    - text: 'ܐܘ ܤܒܪ ܐܢܬ ܕܠܐ ܡܫܟܚ ܐܢܐ ܕܐܒܥܐ ܡܢ ܐܒܝ ܘܢܩܝܡ ܠܝ ܗܫܐ ܝܬܝܪ ܡܢ ܬܪܬܥܤܪܐ ܠܓܝܘܢܝܢ
        ܕܡܠܐܟܐ ܀ '
      verse: 53
    - text: 'ܐܝܟܢܐ ܗܟܝܠ ܢܬܡܠܘܢ ܟܬܒܐ ܕܗܟܢܐ ܘܠܐ ܕܢܗܘܐ ܀ '
      verse: 54
    - text: 'ܒܗܝ ܫܥܬܐ ܐܡܪ ܝܫܘܥ ܠܟܢܫܐ ܐܝܟ ܕܥܠ ܓܝܤܐ ܢܦܩܬܘܢ ܒܤܦܤܪܐ ܘܒܚܘܛܪܐ ܕܬܐܚܕܘܢܢܝ
        ܟܠܝܘܡ ܠܘܬܟܘܢ ܒܗܝܟܠܐ ܝܬܒ ܗܘܝܬ ܘܡܠܦ ܘܠܐ ܐܚܕܬܘܢܢܝ ܀ '
      verse: 55
    - text: 'ܗܕܐ ܕܝܢ ܕܗܘܬ ܕܢܬܡܠܘܢ ܟܬܒܐ ܕܢܒܝܐ ܗܝܕܝܢ ܬܠܡܝܕܐ ܟܠܗܘܢ ܫܒܩܘܗܝ ܘܥܪܩܘ ܀ '
      verse: 56
    - text: 'ܘܗܢܘܢ ܕܐܚܕܘܗܝ ܠܝܫܘܥ ܐܘܒܠܘܗܝ ܠܘܬ ܩܝܦܐ ܪܒ ܟܗܢܐ ܐܝܟܐ ܕܤܦܪܐ ܘܩܫܝܫܐ ܟܢܝܫܝܢ
        ܗܘܘ ܀ '
      verse: 57
    - text: 'ܫܡܥܘܢ ܕܝܢ ܟܐܦܐ ܐܙܠ ܗܘܐ ܒܬܪܗ ܡܢ ܪܘܚܩܐ ܥܕܡܐ ܠܕܪܬܗ ܕܪܒ ܟܗܢܐ ܘܥܠ ܝܬܒ ܠܓܘ
        ܥܡ ܕܚܫܐ ܕܢܚܙܐ ܚܪܬܐ ܀ '
      verse: 58
    - text: 'ܪܒܝ ܟܗܢܐ ܕܝܢ ܘܩܫܝܫܐ ܘܟܢܘܫܬܐ ܟܠܗ ܒܥܝܢ ܗܘܘ ܥܠ ܝܫܘܥ ܤܗܕܐ ܐܝܟ ܕܢܡܝܬܘܢܝܗܝ
        ܀ '
      verse: 59
    - text: 'ܘܠܐ ܐܫܟܚܘ ܘܐܬܘ ܤܓܝܐܐ ܤܗܕܐ ܕܫܘܩܪܐ ܐܚܪܝܬ ܕܝܢ ܩܪܒܘ ܬܪܝܢ ܀ '
      verse: 60
    - text: 'ܘܐܡܪܝܢ ܗܢܐ ܐܡܪ ܕܡܫܟܚ ܐܢܐ ܕܐܫܪܐ ܗܝܟܠܐ ܕܐܠܗܐ ܘܠܬܠܬܐ ܝܘܡܝܢ ܐܒܢܝܘܗܝ ܀ '
      verse: 61
    - text: 'ܘܩܡ ܪܒ ܟܗܢܐ ܘܐܡܪ ܠܗ ܠܐ ܡܕܡ ܡܦܢܐ ܐܢܬ ܦܬܓܡܐ ܡܢܐ ܡܤܗܕܝܢ ܥܠܝܟ ܗܠܝܢ ܀ '
      verse: 62
    - text: 'ܝܫܘܥ ܕܝܢ ܫܬܝܩ ܗܘܐ ܘܥܢܐ ܪܒ ܟܗܢܐ ܘܐܡܪ ܠܗ ܡܘܡܐ ܐܢܐ ܠܟ ܒܐܠܗܐ ܚܝܐ ܕܬܐܡܪ ܠܢ
        ܐܢ ܐܢܬ ܗܘ ܡܫܝܚܐ ܒܪܗ ܕܐܠܗܐ ܀ '
      verse: 63
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܢܬ ܐܡܪܬ ܐܡܪܢܐ ܠܟܘܢ ܕܝܢ ܕܡܢ ܗܫܐ ܬܚܙܘܢܝܗܝ ܠܒܪܗ ܕܐܢܫܐ ܕܝܬܒ
        ܡܢ ܝܡܝܢܐ ܕܚܝܠܐ ܘܐܬܐ ܥܠ ܥܢܢܝ ܫܡܝܐ ܀ '
      verse: 64
    - text: 'ܗܝܕܝܢ ܪܒ ܟܗܢܐ ܨܪܝ ܡܐܢܘܗܝ ܘܐܡܪ ܗܐ ܓܕܦ ܡܢܐ ܡܟܝܠ ܡܬܒܥܝܢ ܠܢ ܤܗܕܐ ܗܐ ܗܫܐ ܫܡܥܬܘܢ
        ܓܘܕܦܗ ܀ '
      verse: 65
    - text: 'ܡܢܐ ܨܒܝܢ ܐܢܬܘܢ ܥܢܘ ܘܐܡܪܝܢ ܚܝܒ ܗܘ ܡܘܬܐ ܀ '
      verse: 66
    - text: 'ܗܝܕܝܢ ܪܩܘ ܒܐܦܘܗܝ ܘܡܩܦܚܝܢ ܗܘܘ ܠܗ ܐܚܪܢܐ ܕܝܢ ܡܚܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 67
    - text: 'ܘܐܡܪܝܢ ܐܬܢܒܐ ܠܢ ܡܫܝܚܐ ܡܢܘ ܗܘ ܕܡܚܟ ܀ '
      verse: 68
    - text: 'ܟܐܦܐ ܕܝܢ ܝܬܒ ܗܘܐ ܠܒܪ ܒܕܪܬܐ ܘܩܪܒܬ ܠܘܬܗ ܐܡܬܐ ܚܕܐ ܘܐܡܪܐ ܠܗ ܐܦ ܐܢܬ ܥܡ ܝܫܘܥ
        ܗܘܝܬ ܢܨܪܝܐ ܀ '
      verse: 69
    - text: 'ܗܘ ܕܝܢ ܟܦܪ ܩܕܡ ܟܠܗܘܢ ܘܐܡܪ ܠܐ ܝܕܥ ܐܢܐ ܡܢܐ ܐܡܪܐ ܐܢܬܝ ܀ '
      verse: 70
    - text: 'ܘܟܕ ܢܦܩ ܠܤܦܐ ܚܙܬܗ ܐܚܪܬܐ ܘܐܡܪܐ ܠܗܘܢ ܕܬܡܢ ܗܘܐ ܐܦ ܗܢܐ ܥܡ ܝܫܘܥ ܢܨܪܝܐ ܀ '
      verse: 71
    - text: 'ܘܬܘܒ ܟܦܪ ܒܡܘܡܬܐ ܕܠܐ ܝܕܥ ܐܢܐ ܠܗ ܠܓܒܪܐ ܀ '
      verse: 72
    - text: 'ܡܢ ܒܬܪ ܩܠܝܠ ܕܝܢ ܩܪܒܘ ܗܢܘܢ ܕܩܝܡܝܢ ܘܐܡܪܘ ܠܟܐܦܐ ܫܪܝܪܐܝܬ ܐܦ ܐܢܬ ܡܢܗܘܢ ܐܢܬ
        ܐܦ ܡܡܠܠܟ ܓܝܪ ܡܘܕܥ ܠܟ ܀ '
      verse: 73
    - text: 'ܗܝܕܝܢ ܫܪܝ ܠܡܚܪܡܘ ܘܠܡܐܡܐ ܕܠܐ ܝܕܥܢܐ ܠܗ ܠܓܒܪܐ ܘܒܗ ܒܫܥܬܐ ܩܪܐ ܬܪܢܓܠܐ ܀ '
      verse: 74
    - text: 'ܘܐܬܕܟܪ ܟܐܦܐ ܡܠܬܐ ܕܝܫܘܥ ܕܐܡܪ ܠܗ ܕܩܕܡ ܕܢܩܪܐ ܬܪܢܓܠܐ ܬܠܬ ܙܒܢܝܢ ܬܟܦܘܪ ܒܝ ܘܢܦܩ
        ܠܒܪ ܒܟܐ ܡܪܝܪܐܝܬ ܀  '
      verse: 75
  - chapter: 27
    verses:
    - text: 'ܟܕ ܕܝܢ ܗܘܐ ܨܦܪܐ ܡܠܟܐ ܢܤܒܘ ܥܠ ܝܫܘܥ ܟܠܗܘܢ ܪܒܝ ܟܗܢܐ ܘܩܫܝܫܐ ܕܥܡܐ ܐܝܟ ܕܢܡܝܬܘܢܝܗܝ
        ܀ '
      verse: 1
    - text: 'ܘܐܤܪܘܗܝ ܘܐܘܒܠܘܗܝ ܘܐܫܠܡܘܗܝ ܠܦܝܠܛܘܤ ܗܓܡܘܢܐ ܀ '
      verse: 2
    - text: 'ܗܝܕܝܢ ܝܗܘܕܐ ܡܫܠܡܢܐ ܟܕ ܚܙܐ ܕܐܬܚܝܒ ܝܫܘܥ ܐܬܬܘܝ ܘܐܙܠ ܐܗܦܟ ܗܠܝܢ ܬܠܬܝܢ ܕܟܤܦܐ
        ܠܪܒܝ ܟܗܢܐ ܘܠܩܫܝܫܐ ܀ '
      verse: 3
    - text: 'ܘܐܡܪ ܚܛܝܬ ܕܐܫܠܡܬ ܕܡܐ ܙܟܝܐ ܗܢܘܢ ܕܝܢ ܐܡܪܘ ܠܗ ܠܢ ܡܐ ܠܢ ܐܢܬ ܝܕܥ ܐܢܬ ܀ '
      verse: 4
    - text: 'ܘܫܕܝܗܝ ܟܤܦܐ ܒܗܝܟܠܐ ܘܫܢܝ ܘܐܙܠ ܚܢܩ ܢܦܫܗ ܀ '
      verse: 5
    - text: 'ܪܒܝ ܟܗܢܐ ܕܝܢ ܫܩܠܘܗܝ ܠܟܤܦܐ ܘܐܡܪܘ ܠܐ ܫܠܝܛ ܕܢܪܡܝܘܗܝ ܒܝܬ ܩܘܪܒܢܐ ܡܛܠ ܕܛܝܡܝ
        ܕܡܐ ܗܘ ܀ '
      verse: 6
    - text: 'ܘܢܤܒܘ ܡܠܟܐ ܘܙܒܢܘ ܒܗ ܐܓܘܪܤܗ ܕܦܚܪܐ ܠܒܝܬ ܩܒܘܪܐ ܕܐܟܤܢܝܐ ܀ '
      verse: 7
    - text: 'ܡܛܠ ܗܢܐ ܐܬܩܪܝ ܐܓܘܪܤܐ ܗܘ ܩܪܝܬܐ ܕܕܡܐ ܥܕܡܐ ܠܝܘܡܢܐ ܀ '
      verse: 8
    - text: 'ܗܝܕܝܢ ܐܬܡܠܝ ܡܕܡ ܕܐܬܐܡܪ ܒܝܕ ܢܒܝܐ ܕܐܡܪ ܕܢܤܒܬ ܬܠܬܝܢ ܕܟܤܦܐ ܕܡܘܗܝ ܕܝܩܝܪܐ ܕܩܨܘ
        ܡܢ ܒܢܝ ܐܝܤܪܝܠ ܀ '
      verse: 9
    - text: 'ܘܝܗܒܬ ܐܢܘܢ ܠܐܓܘܪܤܗ ܕܦܚܪܐ ܐܝܟ ܕܦܩܕ ܠܝ ܡܪܝܐ ܀ '
      verse: 10
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܩܡ ܩܕܡ ܗܓܡܘܢܐ ܘܫܐܠܗ ܗܓܡܘܢܐ ܘܐܡܪ ܠܗ ܐܢܬ ܗܘ ܡܠܟܐ ܕܝܗܘܕܝܐ ܐܡܪ
        ܠܗ ܝܫܘܥ ܐܢܬ ܐܡܪܬ ܀ '
      verse: 11
    - text: 'ܘܟܕ ܐܟܠܝܢ ܗܘܘ ܩܪܨܘܗܝ ܪܒܝ ܟܗܢܐ ܘܩܫܝܫܐ ܡܕܡ ܦܬܓܡܐ ܗܘ ܠܐ ܦܢܝ ܀ '
      verse: 12
    - text: 'ܗܝܕܝܢ ܐܡܪ ܠܗ ܦܝܠܛܘܤ ܠܐ ܫܡܥ ܐܢܬ ܟܡܐ ܡܤܗܕܝܢ ܥܠܝܟ ܀ '
      verse: 13
    - text: 'ܘܠܐ ܝܗܒ ܠܗ ܦܬܓܡܐ ܘܠܐ ܒܚܕܐ ܡܠܐ ܘܥܠ ܗܕܐ ܐܬܕܡܪ ܛܒ ܀ '
      verse: 14
    - text: 'ܒܟܠ ܥܐܕܐ ܕܝܢ ܡܥܕ ܗܘܐ ܗܓܡܘܢܐ ܕܢܫܪܐ ܐܤܝܪܐ ܚܕ ܠܥܡܐ ܐܝܢܐ ܕܗܢܘܢ ܨܒܝܢ ܗܘܘ ܀ '
      verse: 15
    - text: 'ܐܤܝܪ ܗܘܐ ܠܗܘܢ ܕܝܢ ܐܤܝܪܐ ܝܕܝܥܐ ܕܡܬܩܪܐ ܒܪ ܐܒܐ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܟܢܝܫܝܢ ܐܡܪ ܠܗܘܢ ܦܝܠܛܘܤ ܠܡܢ ܨܒܝܢ ܐܢܬܘܢ ܕܐܫܪܐ ܠܟܘܢ ܠܒܪ ܐܒܐ ܐܘ ܠܝܫܘܥ
        ܕܡܬܩܪܐ ܡܫܝܚܐ ܀ '
      verse: 17
    - text: 'ܝܕܥ ܗܘܐ ܓܝܪ ܦܝܠܛܘܤ ܕܡܢ ܚܤܡܐ ܐܫܠܡܘܗܝ ܀ '
      verse: 18
    - text: 'ܟܕ ܝܬܒ ܕܝܢ ܗܓܡܘܢܐ ܥܠ ܒܝܡ ܕܝܠܗ ܫܠܚܬ ܠܗ ܐܢܬܬܗ ܘܐܡܪܐ ܠܗ ܠܐ ܠܟ ܘܠܗܘ ܙܕܝܩܐ
        ܤܓܝ ܓܝܪ ܚܫܬ ܒܚܠܡܝ ܝܘܡܢܐ ܡܛܠܬܗ ܀ '
      verse: 19
    - text: 'ܪܒܝ ܟܗܢܐ ܕܝܢ ܘܩܫܝܫܐ ܐܦܝܤܘ ܠܟܢܫܐ ܕܢܫܐܠܘܢ ܠܒܪ ܐܒܐ ܠܝܫܘܥ ܕܝܢ ܕܢܘܒܕܘܢ ܀ '
      verse: 20
    - text: 'ܘܥܢܐ ܗܓܡܘܢܐ ܘܐܡܪ ܠܗܘܢ ܠܡܢ ܨܒܝܢ ܐܢܬܘܢ ܕܐܫܪܐ ܠܟܘܢ ܡܢ ܬܪܝܗܘܢ ܗܢܘܢ ܕܝܢ ܐܡܪܘ
        ܠܒܪ ܐܒܐ ܀ '
      verse: 21
    - text: 'ܐܡܪ ܠܗܘܢ ܦܝܠܛܘܤ ܘܠܝܫܘܥ ܕܡܬܩܪܐ ܡܫܝܚܐ ܡܢܐ ܐܥܒܕ ܠܗ ܐܡܪܝܢ ܟܠܗܘܢ ܢܙܕܩܦ ܀ '
      verse: 22
    - text: 'ܐܡܪ ܠܗܘܢ ܗܓܡܘܢܐ ܡܢܐ ܓܝܪ ܕܒܝܫ ܥܒܕ ܗܢܘܢ ܕܝܢ ܝܬܝܪܐܝܬ ܩܥܘ ܘܐܡܪܘ ܢܙܕܩܦ ܀ '
      verse: 23
    - text: 'ܦܝܠܛܘܤ ܕܝܢ ܟܕ ܚܙܐ ܕܡܕܡ ܠܐ ܡܘܬܪ ܐܠܐ ܝܬܝܪܐܝܬ ܪܘܒܐ ܗܘܐ ܫܩܠ ܡܝܐ ܐܫܝܓ ܐܝܕܘܗܝ
        ܠܥܝܢ ܟܢܫܐ ܘܐܡܪ ܡܚܤܝ ܐܢܐ ܡܢ ܕܡܗ ܕܗܢܐ ܙܕܝܩܐ ܐܢܬܘܢ ܬܕܥܘܢ ܀ '
      verse: 24
    - text: 'ܘܥܢܘ ܟܠܗ ܥܡܐ ܘܐܡܪܘ ܕܡܗ ܥܠܝܢ ܘܥܠ ܒܢܝܢ ܀ '
      verse: 25
    - text: 'ܗܝܕܝܢ ܫܪܐ ܠܗܘܢ ܠܒܪ ܐܒܐ ܘܢܓܕ ܒܦܪܓܠܐ ܠܝܫܘܥ ܘܐܫܠܡܗ ܕܢܙܕܩܦ ܀ '
      verse: 26
    - text: 'ܗܝܕܝܢ ܐܤܛܪܛܝܘܛܐ ܕܗܓܡܘܢܐ ܕܒܪܘܗܝ ܠܝܫܘܥ ܠܦܪܛܘܪܝܢ ܘܟܢܫܘ ܥܠܘܗܝ ܠܟܠܗ ܐܤܦܝܪ
        ܀ '
      verse: 27
    - text: 'ܘܐܫܠܚܘܗܝ ܘܐܠܒܫܘܗܝ ܟܠܡܝܤ ܕܙܚܘܪܝܬܐ ܀ '
      verse: 28
    - text: 'ܘܓܕܠܘ ܟܠܝܠܐ ܕܥܘܙܢܝܐ ܘܤܡܘ ܒܪܫܗ ܘܩܢܝܐ ܒܝܡܝܢܗ ܘܒܪܟܘ ܥܠ ܒܘܪܟܝܗܘܢ ܩܕܡܘܗܝ ܘܡܒܙܚܝܢ
        ܗܘܘ ܒܗ ܘܐܡܪܝܢ ܫܠܡ ܡܠܟܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 29
    - text: 'ܘܪܩܘ ܒܦܪܨܘܦܗ ܘܫܩܠܘ ܩܢܝܐ ܘܡܚܝܢ ܗܘܘ ܠܗ ܥܠ ܪܫܗ ܀ '
      verse: 30
    - text: 'ܘܟܕ ܒܙܚܘ ܒܗ ܐܫܠܚܘܗܝ ܟܠܡܝܤ ܘܐܠܒܫܘܗܝ ܢܚܬܘܗܝ ܘܐܘܒܠܘܗܝ ܕܢܙܕܩܦ ܀ '
      verse: 31
    - text: 'ܘܟܕ ܢܦܩܝܢ ܐܫܟܚܘ ܓܒܪܐ ܩܘܪܝܢܝܐ ܕܫܡܗ ܫܡܥܘܢ ܠܗܢܐ ܫܚܪܘ ܕܢܫܩܘܠ ܙܩܝܦܗ ܀ '
      verse: 32
    - text: 'ܘܐܬܘ ܠܕܘܟܬܐ ܕܡܬܩܪܝܐ ܓܓܘܠܬܐ ܗܝ ܕܡܬܦܫܩܐ ܩܪܩܦܬܐ ܀ '
      verse: 33
    - text: 'ܘܝܗܒܘ ܠܗ ܕܢܫܬܐ ܚܠܐ ܕܚܠܝܛ ܒܡܪܪܬܐ ܘܛܥܡ ܘܠܐ ܨܒܐ ܠܡܫܬܐ ܀ '
      verse: 34
    - text: 'ܘܟܕ ܙܩܦܘܗܝ ܦܠܓܘ ܢܚܬܘܗܝ ܒܦܤܐ ܀ '
      verse: 35
    - text: 'ܘܝܬܒܝܢ ܗܘܘ ܘܢܛܪܝܢ ܠܗ ܬܡܢ ܀ '
      verse: 36
    - text: 'ܘܤܡܘ ܠܥܠ ܡܢ ܪܫܗ ܥܠܬܐ ܕܡܘܬܗ ܒܟܬܒܐ ܗܢܘ ܝܫܘܥ ܡܠܟܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 37
    - text: 'ܘܐܙܕܩܦܘ ܥܡܗ ܬܪܝܢ ܠܤܛܝܐ ܚܕ ܡܢ ܝܡܝܢܗ ܘܚܕ ܡܢ ܤܡܠܗ ܀ '
      verse: 38
    - text: 'ܐܝܠܝܢ ܕܝܢ ܕܥܒܪܝܢ ܗܘܘ ܡܓܕܦܝܢ ܗܘܘ ܥܠܘܗܝ ܘܡܢܝܕܝܢ ܪܫܝܗܘܢ ܀ '
      verse: 39
    - text: 'ܘܐܡܪܝܢ ܤܬܪ ܗܝܟܠܐ ܘܒܢܐ ܠܗ ܠܬܠܬܐ ܝܘܡܝܢ ܦܨܐ ܢܦܫܟ ܐܢ ܒܪܗ ܐܢܬ ܕܐܠܗܐ ܘܚܘܬ ܡܢ
        ܙܩܝܦܐ ܀ '
      verse: 40
    - text: 'ܗܟܘܬ ܐܦ ܪܒܝ ܟܗܢܐ ܡܒܙܚܝܢ ܗܘܘ ܥܡ ܤܦܪܐ ܘܩܫܝܫܐ ܘܦܪܝܫܐ ܀ '
      verse: 41
    - text: 'ܘܐܡܪܝܢ ܠܐܚܪܢܐ ܐܚܝ ܢܦܫܗ ܠܐ ܡܫܟܚ ܠܡܚܝܘ ܐܢ ܡܠܟܗ ܗܘ ܕܐܝܤܪܝܠ ܢܚܘܬ ܗܫܐ ܡܢ ܙܩܝܦܐ
        ܘܢܗܝܡܢ ܒܗ ܀ '
      verse: 42
    - text: 'ܬܟܝܠ ܥܠ ܐܠܗܐ ܢܦܪܩܝܘܗܝ ܗܫܐ ܐܢ ܨܒܐ ܒܗ ܐܡܪ ܓܝܪ ܕܒܪܗ ܐܢܐ ܕܐܠܗܐ ܀ '
      verse: 43
    - text: 'ܗܟܘܬ ܐܦ ܓܝܤܐ ܗܢܘܢ ܕܐܙܕܩܦܘ ܥܡܗ ܡܚܤܕܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 44
    - text: 'ܡܢ ܫܬ ܫܥܝܢ ܕܝܢ ܗܘܐ ܚܫܘܟܐ ܥܠ ܟܠܗ ܐܪܥܐ ܥܕܡܐ ܠܫܥܐ ܬܫܥ ܀ '
      verse: 45
    - text: 'ܘܠܐܦܝ ܬܫܥ ܫܥܝܢ ܩܥܐ ܝܫܘܥ ܒܩܠܐ ܪܡܐ ܘܐܡܪ ܐܝܠ ܐܝܠ ܠܡܢܐ ܫܒܩܬܢܝ ܀ '
      verse: 46
    - text: 'ܐܢܫܝܢ ܕܝܢ ܡܢ ܗܢܘܢ ܕܩܝܡܝܢ ܗܘܘ ܬܡܢ ܟܕ ܫܡܥܘ ܐܡܪܝܢ ܗܘܘ ܗܢܐ ܠܐܠܝܐ ܩܪܐ ܀ '
      verse: 47
    - text: 'ܘܒܗ ܒܫܥܬܐ ܪܗܛ ܚܕ ܡܢܗܘܢ ܘܫܩܠ ܐܤܦܘܓܐ ܘܡܠܗ ܚܠܐ ܘܤܡܗ ܒܩܢܝܐ ܘܡܫܩܐ ܗܘܐ ܠܗ ܀ '
      verse: 48
    - text: 'ܫܪܟܐ ܕܝܢ ܐܡܪܝܢ ܗܘܘ ܫܒܘܩܘ ܢܚܙܐ ܐܢ ܐܬܐ ܐܠܝܐ ܠܡܦܪܩܗ ܀ '
      verse: 49
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܬܘܒ ܩܥܐ ܒܩܠܐ ܪܡܐ ܘܫܒܩ ܪܘܚܗ ܀ '
      verse: 50
    - text: 'ܘܡܚܕܐ ܐܦܝ ܬܪܥܐ ܕܗܝܟܠܐ ܐܨܛܪܝ ܠܬܪܝܢ ܡܢ ܠܥܠ ܥܕܡܐ ܠܬܚܬ ܘܐܪܥܐ ܐܬܬܙܝܥܬ ܘܟܐܦܐ
        ܐܨܛܪܝ ܀ '
      verse: 51
    - text: 'ܘܒܝܬ ܩܒܘܪܐ ܐܬܦܬܚܘ ܘܦܓܪܐ ܤܓܝܐܐ ܕܩܕܝܫܐ ܕܫܟܝܒܝܢ ܗܘܘ ܩܡܘ ܀ '
      verse: 52
    - text: 'ܘܢܦܩܘ ܘܒܬܪ ܩܝܡܬܗ ܥܠܘ ܠܡܕܝܢܬܐ ܩܕܝܫܬܐ ܘܐܬܚܙܝܘ ܠܤܓܝܐܐ ܀ '
      verse: 53
    - text: 'ܩܢܛܪܘܢܐ ܕܝܢ ܘܕܥܡܗ ܕܢܛܪܝܢ ܗܘܘ ܠܝܫܘܥ ܟܕ ܚܙܘ ܙܘܥܐ ܘܐܝܠܝܢ ܕܗܘܝ ܕܚܠܘ ܛܒ ܘܐܡܪܘ
        ܫܪܝܪܐܝܬ ܗܢܐ ܒܪܗ ܗܘܐ ܕܐܠܗܐ ܀ '
      verse: 54
    - text: 'ܐܝܬ ܗܘܝ ܕܝܢ ܐܦ ܬܡܢ ܢܫܐ ܤܓܝܐܬܐ ܕܚܙܝܢ ܗܘܝ ܡܢ ܪܘܚܩܐ ܗܢܝܢ ܕܐܬܝ ܗܘܝ ܒܬܪܗ ܕܝܫܘܥ
        ܡܢ ܓܠܝܠܐ ܘܡܫܡܫܢ ܗܘܝ ܠܗ ܀ '
      verse: 55
    - text: 'ܕܚܕܐ ܡܢܗܝܢ ܡܪܝܡ ܡܓܕܠܝܬܐ ܘܡܪܝܡ ܐܡܗ ܕܝܥܩܘܒ ܘܕܝܘܤܐ ܘܐܡܗܘܢ ܕܒܢܝ ܙܒܕܝ ܀ '
      verse: 56
    - text: 'ܟܕ ܗܘܐ ܕܝܢ ܪܡܫܐ ܐܬܐ ܓܒܪܐ ܥܬܝܪܐ ܡܢ ܪܡܬܐ ܕܫܡܗ ܝܘܤܦ ܕܐܦ ܗܘ ܐܬܬܠܡܕ ܗܘܐ ܠܝܫܘܥ
        ܀ '
      verse: 57
    - text: 'ܗܢܐ ܩܪܒ ܠܘܬ ܦܝܠܛܘܤ ܘܫܐܠ ܦܓܪܗ ܕܝܫܘܥ ܘܦܩܕ ܦܝܠܛܘܤ ܕܢܬܝܗܒ ܠܗ ܦܓܪܐ ܀ '
      verse: 58
    - text: 'ܘܫܩܠܗ ܝܘܤܦ ܠܦܓܪܐ ܘܟܪܟܗ ܒܚܝܨܐ ܕܟܬܢܐ ܢܩܕܐ ܀ '
      verse: 59
    - text: 'ܘܤܡܗ ܒܒܝܬ ܩܒܘܪܐ ܚܕܬܐ ܕܝܠܗ ܕܢܩܝܪ ܒܟܐܦܐ ܘܥܓܠܘ ܟܐܦܐ ܪܒܬܐ ܐܪܡܝܘ ܥܠ ܬܪܥܐ ܕܒܝܬ
        ܩܒܘܪܐ ܘܐܙܠܘ ܀ '
      verse: 60
    - text: 'ܐܝܬ ܗܘܝ ܕܝܢ ܬܡܢ ܡܪܝܡ ܡܓܕܠܝܬܐ ܘܡܪܝܡ ܐܚܪܬܐ ܕܝܬܒܢ ܗܘܝ ܠܩܘܒܠܗ ܕܩܒܪܐ ܀ '
      verse: 61
    - text: 'ܠܝܘܡܐ ܕܝܢ ܕܡܚܪ ܕܐܝܬܘܗܝ ܒܬܪ ܥܪܘܒܬܐ ܐܬܟܢܫܘ ܪܒܝ ܟܗܢܐ ܘܦܪܝܫܐ ܠܘܬ ܦܝܠܛܘܤ ܀ '
      verse: 62
    - text: 'ܘܐܡܪܝܢ ܠܗ ܡܪܢ ܐܬܕܟܪܢ ܕܗܘ ܡܛܥܝܢܐ ܐܡܪ ܗܘܐ ܟܕ ܚܝ ܕܡܢ ܒܬܪ ܬܠܬܐ ܝܘܡܝܢ ܩܐܡ
        ܐܢܐ ܀ '
      verse: 63
    - text: 'ܦܩܘܕ ܗܟܝܠ ܡܙܕܗܪܝܢ ܒܩܒܪܐ ܥܕܡܐ ܠܬܠܬܐ ܝܘܡܝܢ ܕܠܡܐ ܢܐܬܘܢ ܬܠܡܝܕܘܗܝ ܢܓܢܒܘܢܝܗܝ
        ܒܠܠܝܐ ܘܢܐܡܪܘܢ ܠܥܡܐ ܕܡܢ ܒܝܬ ܡܝܬܐ ܩܡ ܘܬܗܘܐ ܛܘܥܝܝ ܐܚܪܝܬܐ ܒܝܫܐ ܡܢ ܩܕܡܝܬܐ ܀ '
      verse: 64
    - text: 'ܐܡܪ ܠܗܘܢ ܦܝܠܛܘܤ ܐܝܬ ܠܟܘܢ ܩܤܛܘܢܪܐ ܙܠܘ ܐܙܕܗܪܘ ܐܝܟܢܐ ܕܝܕܥܝܢ ܐܢܬܘܢ ܀ '
      verse: 65
    - text: 'ܗܢܘܢ ܕܝܢ ܐܙܠܘ ܐܙܕܗܪܘ ܒܩܒܪܐ ܘܚܬܡܘ ܟܐܦܐ ܗܝ ܥܡ ܩܤܛܘܢܪܐ ܀  '
      verse: 66
  - chapter: 28
    verses:
    - text: 'ܒܪܡܫܐ ܕܝܢ ܒܫܒܬܐ ܕܢܓܗ ܚܕ ܒܫܒܐ ܐܬܬ ܡܪܝܡ ܡܓܕܠܝܬܐ ܘܡܪܝܡ ܐܚܪܬܐ ܕܢܚܙܝܢ ܩܒܪܐ
        ܀ '
      verse: 1
    - text: 'ܘܗܐ ܙܘܥܐ ܪܒܐ ܗܘܐ ܡܠܐܟܐ ܓܝܪ ܕܡܪܝܐ ܢܚܬ ܡܢ ܫܡܝܐ ܘܩܪܒ ܥܓܠ ܟܐܦܐ ܡܢ ܬܪܥܐ ܘܝܬܒ
        ܗܘܐ ܥܠܝܗ ܀ '
      verse: 2
    - text: 'ܐܝܬܘܗܝ ܗܘܐ ܕܝܢ ܚܙܘܗ ܐܝܟ ܒܪܩܐ ܘܠܒܘܫܗ ܚܘܪ ܗܘܐ ܐܝܟ ܬܠܓܐ ܀ '
      verse: 3
    - text: 'ܘܡܢ ܕܚܠܬܗ ܐܬܬܙܝܥܘ ܐܝܠܝܢ ܕܢܛܪܝܢ ܗܘܘ ܘܗܘܘ ܐܝܟ ܡܝܬܐ ܀ '
      verse: 4
    - text: 'ܥܢܐ ܕܝܢ ܡܠܐܟܐ ܘܐܡܪ ܠܢܫܐ ܐܢܬܝܢ ܠܐ ܬܕܚܠܢ ܝܕܥ ܐܢܐ ܓܝܪ ܕܠܝܫܘܥ ܕܐܙܕܩܦ ܒܥܝܢ
        ܐܢܬܝܢ ܀ '
      verse: 5
    - text: 'ܠܐ ܗܘܐ ܬܢܢ ܩܡ ܠܗ ܓܝܪ ܐܝܟܢܐ ܕܐܡܪ ܬܐܝܝܢ ܚܙܝܝܢ ܕܘܟܬܐ ܕܤܝܡ ܗܘܐ ܒܗ ܡܪܢ ܀ '
      verse: 6
    - text: 'ܘܙܠܝܢ ܒܥܓܠ ܐܡܪܝܢ ܠܬܠܡܝܕܘܗܝ ܕܩܡ ܡܢ ܒܝܬ ܡܝܬܐ ܘܗܐ ܩܕܡ ܠܟܘܢ ܠܓܠܝܠܐ ܬܡܢ ܬܚܙܘܢܝܗܝ
        ܗܐ ܐܡܪܬ ܠܟܝܢ ܀ '
      verse: 7
    - text: 'ܘܐܙܠ ܥܓܠ ܡܢ ܩܒܪܐ ܒܕܚܠܬܐ ܘܒܚܕܘܬܐ ܪܒܬܐ ܘܪܗܛܢ ܕܢܐܡܪܢ ܠܬܠܡܝܕܘܗܝ ܀ '
      verse: 8
    - text: 'ܘܗܐ ܝܫܘܥ ܦܓܥ ܒܗܝܢ ܘܐܡܪ ܠܗܝܢ ܫܠܡ ܠܟܝܢ ܗܢܝܢ ܕܝܢ ܩܪܒ ܐܚܕ ܪܓܠܘܗܝ ܘܤܓܕܝܢ ܠܗ
        ܀ '
      verse: 9
    - text: 'ܗܝܕܝܢ ܐܡܪ ܠܗܝܢ ܝܫܘܥ ܠܐ ܬܕܚܠܢ ܐܠܐ ܙܠܝܢ ܐܡܪܝܢ ܠܐܚܝ ܕܢܐܙܠܘܢ ܠܓܠܝܠܐ ܘܬܡܢ
        ܢܚܙܘܢܢܝ ܀ '
      verse: 10
    - text: 'ܟܕ ܐܙܠܝܢ ܕܝܢ ܐܬܘ ܐܢܫܐ ܡܢ ܩܤܛܘܢܪܐ ܗܢܘܢ ܠܡܕܝܢܬܐ ܘܐܡܪܘ ܠܪܒܝ ܟܗܢܐ ܟܠ ܡܕܡ
        ܕܗܘܐ ܀ '
      verse: 11
    - text: 'ܘܐܬܟܢܫܘ ܥܡ ܩܫܝܫܐ ܘܢܤܒܘ ܡܠܟܐ ܘܝܗܒܘ ܟܤܦܐ ܠܐ ܙܥܘܪ ܠܩܤܛܘܢܪܐ ܀ '
      verse: 12
    - text: 'ܘܐܡܪܝܢ ܠܗܘܢ ܐܡܪܘ ܕܬܠܡܝܕܘܗܝ ܐܬܘ ܓܢܒܘܗܝ ܒܠܠܝܐ ܟܕ ܕܡܟܝܢ ܚܢܢ ܀ '
      verse: 13
    - text: 'ܘܐܢ ܐܫܬܡܥܬ ܗܕܐ ܩܕܡ ܗܓܡܘܢܐ ܚܢܢ ܡܦܝܤܝܢ ܚܢܢ ܠܗ ܘܠܟܘܢ ܕܠܐ ܨܦܬܐ ܥܒܕܝܢ ܚܢܢ
        ܀ '
      verse: 14
    - text: 'ܗܢܘܢ ܕܝܢ ܟܕ ܢܤܒܘ ܟܤܦܐ ܥܒܕܘ ܐܝܟ ܕܐܠܦܘ ܐܢܘܢ ܘܢܦܩܬ ܡܠܬܐ ܗܕܐ ܒܝܬ ܝܗܘܕܝܐ ܥܕܡܐ
        ܠܝܘܡܢܐ ܀ '
      verse: 15
    - text: 'ܬܠܡܝܕܐ ܕܝܢ ܚܕܥܤܪ ܐܙܠܘ ܠܓܠܝܠܐ ܠܛܘܪܐ ܐܝܟܐ ܕܘܥܕ ܐܢܘܢ ܝܫܘܥ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܚܙܐܘܗܝ ܤܓܕܘ ܠܗ ܡܢܗܘܢ ܕܝܢ ܐܬܦܠܓܘ ܗܘܘ ܀ '
      verse: 17
    - text: 'ܘܩܪܒ ܝܫܘܥ ܡܠܠ ܥܡܗܘܢ ܘܐܡܪ ܠܗܘܢ ܐܬܝܗܒ ܠܝ ܟܠ ܫܘܠܛܢ ܒܫܡܝܐ ܘܒܐܪܥܐ ܘܐܝܟܢܐ ܕܫܕܪܢܝ
        ܐܒܝ ܡܫܕܪ ܐܢܐ ܠܟܘܢ ܀ '
      verse: 18
    - text: 'ܙܠܘ ܗܟܝܠ ܬܠܡܕܘ ܟܠܗܘܢ ܥܡܡܐ ܘܐܥܡܕܘ ܐܢܘܢ ܒܫܡ ܐܒܐ ܘܒܪܐ ܘܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 19
    - text: 'ܘܐܠܦܘ ܐܢܘܢ ܕܢܛܪܘܢ ܟܠ ܡܐ ܕܦܩܕܬܟܘܢ ܘܗܐ ܐܢܐ ܥܡܟܘܢ ܐܢܐ ܟܠܗܘܢ ܝܘܡܬܐ ܥܕܡܐ ܠܫܘܠܡܗ
        ܕܥܠܡܐ ܐܡܝܢ ܀ ܀ ܀   '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: 'ܪܫܐ ܕܐܘܢܓܠܝܘܢ ܕܝܫܘܥ ܡܫܝܚܐ ܒܪܗ ܕܐܠܗܐ ܀ '
      verse: 1
    - text: 'ܐܝܟ ܕܟܬܝܒ ܒܐܫܥܝܐ ܢܒܝܐ ܗܐ ܡܫܕܪ ܐܢܐ ܡܠܐܟܝ ܩܕܡ ܦܪܨܘܦܟ ܕܢܬܩܢ ܐܘܪܚܟ ܀ '
      verse: 2
    - text: 'ܩܠܐ ܕܩܪܐ ܒܡܕܒܪܐ ܛܝܒܘ ܐܘܪܚܗ ܕܡܪܝܐ ܘܐܫܘܘ ܫܒܝܠܘܗܝ ܀ '
      verse: 3
    - text: 'ܗܘܐ ܝܘܚܢܢ ܒܡܕܒܪܐ ܡܥܡܕ ܘܡܟܪܙ ܡܥܡܘܕܝܬܐ ܕܬܝܒܘܬܐ ܠܫܘܒܩܢܐ ܕܚܛܗܐ ܀ '
      verse: 4
    - text: 'ܘܢܦܩܐ ܗܘܬ ܠܘܬܗ ܟܠܗ ܟܘܪ ܕܝܗܘܕ ܘܟܠܗܘܢ ܒܢܝ ܐܘܪܫܠܡ ܘܡܥܡܕ ܗܘܐ ܠܗܘܢ ܒܝܘܪܕܢܢ
        ܟܕ ܡܘܕܝܢ ܒܚܛܗܝܗܘܢ ܀ '
      verse: 5
    - text: 'ܗܘ ܕܝܢ ܝܘܚܢܢ ܠܒܝܫ ܗܘܐ ܠܒܘܫܐ ܕܤܥܪܐ ܕܓܡܠܐ ܘܐܤܝܪ ܗܘܐ ܥܪܩܬܐ ܕܡܫܟܐ ܒܚܨܘܗܝ
        ܘܡܐܟܘܠܬܗ ܐܝܬܝܗ ܗܘܬ ܩܡܨܐ ܘܕܒܫܐ ܕܒܪܐ ܀ '
      verse: 6
    - text: 'ܘܡܟܪܙ ܗܘܐ ܘܐܡܪ ܗܐ ܐܬܐ ܒܬܪܝ ܕܚܝܠܬܢ ܡܢܝ ܗܘ ܕܠܐ ܫܘܐ ܐܢܐ ܕܐܓܗܢ ܐܫܪܐ ܥܪܩܐ
        ܕܡܤܢܘܗܝ ܀ '
      verse: 7
    - text: 'ܐܢܐ ܐܥܡܕܬܟܘܢ ܒܡܝܐ ܗܘ ܕܝܢ ܢܥܡܕܟܘܢ ܒܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 8
    - text: 'ܘܗܘܐ ܒܝܘܡܬܐ ܗܢܘܢ ܐܬܐ ܝܫܘܥ ܡܢ ܢܨܪܬ ܕܓܠܝܠܐ ܘܐܬܥܡܕ ܒܝܘܪܕܢܢ ܡܢ ܝܘܚܢܢ ܀ '
      verse: 9
    - text: 'ܘܡܚܕܐ ܕܤܠܩ ܡܢ ܡܝܐ ܚܙܐ ܕܐܤܬܕܩܘ ܫܡܝܐ ܘܪܘܚܐ ܐܝܟ ܝܘܢܐ ܕܢܚܬܬ ܥܠܘܗܝ ܀ '
      verse: 10
    - text: 'ܘܩܠܐ ܗܘܐ ܡܢ ܫܡܝܐ ܐܢܬ ܗܘ ܒܪܝ ܚܒܝܒܐ ܒܟ ܐܨܛܒܝܬ ܀ '
      verse: 11
    - text: 'ܘܡܚܕܐ ܐܦܩܬܗ ܪܘܚܐ ܠܡܕܒܪܐ ܀ '
      verse: 12
    - text: 'ܘܗܘܐ ܬܡܢ ܒܡܕܒܪܐ ܝܘܡܬܐ ܐܪܒܥܝܢ ܟܕ ܡܬܢܤܐ ܡܢ ܤܛܢܐ ܘܐܝܬܘܗܝ ܗܘܐ ܥܡ ܚܝܘܬܐ ܘܡܫܡܫܝܢ
        ܗܘܘ ܠܗ ܡܠܐܟܐ ܀ '
      verse: 13
    - text: 'ܒܬܪ ܕܐܫܬܠܡ ܕܝܢ ܝܘܚܢܢ ܐܬܐ ܠܗ ܝܫܘܥ ܠܓܠܝܠܐ ܘܡܟܪܙ ܗܘܐ ܤܒܪܬܐ ܕܡܠܟܘܬܗ ܕܐܠܗܐ
        ܀ '
      verse: 14
    - text: 'ܘܐܡܪ ܫܠܡ ܠܗ ܙܒܢܐ ܘܡܛܬ ܡܠܟܘܬܐ ܕܐܠܗܐ ܬܘܒܘ ܘܗܝܡܢܘ ܒܤܒܪܬܐ ܀ '
      verse: 15
    - text: 'ܘܟܕ ܡܗܠܟ ܚܕܪܝ ܝܡܐ ܕܓܠܝܠܐ ܚܙܐ ܠܫܡܥܘܢ ܘܠܐܢܕܪܐܘܤ ܐܚܘܗܝ ܕܪܡܝܢ ܡܨܝܕܬܐ ܒܝܡܐ
        ܐܝܬܝܗܘܢ ܗܘܘ ܓܝܪ ܨܝܕܐ ܀ '
      verse: 16
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܬܘ ܒܬܪܝ ܘܐܥܒܕܟܘܢ ܨܝܕܐ ܕܒܢܝ ܐܢܫܐ ܀ '
      verse: 17
    - text: 'ܘܡܚܕܐ ܫܒܩܘ ܡܨܝܕܬܗܘܢ ܘܐܙܠܘ ܒܬܪܗ ܀ '
      verse: 18
    - text: 'ܘܟܕ ܥܒܪ ܩܠܝܠ ܚܙܐ ܠܝܥܩܘܒ ܒܪ ܙܒܕܝ ܘܠܝܘܚܢܢ ܐܚܘܗܝ ܘܐܦ ܠܗܘܢ ܒܤܦܝܢܬܐ ܕܡܬܩܢܝܢ
        ܡܨܝܕܬܗܘܢ ܀ '
      verse: 19
    - text: 'ܘܩܪܐ ܐܢܘܢ ܘܡܚܕܐ ܫܒܩܘ ܠܙܒܕܝ ܐܒܘܗܘܢ ܒܤܦܝܢܬܐ ܥܡ ܐܓܝܪܐ ܘܐܙܠܘ ܒܬܪܗ ܀ '
      verse: 20
    - text: 'ܘܟܕ ܥܠܘ ܠܟܦܪܢܚܘܡ ܡܚܕܐ ܡܠܦ ܗܘܐ ܒܫܒܐ ܒܟܢܘܫܬܗܘܢ ܀ '
      verse: 21
    - text: 'ܘܬܡܝܗܝܢ ܗܘܘ ܒܝܘܠܦܢܗ ܡܠܦ ܗܘܐ ܠܗܘܢ ܓܝܪ ܐܝܟ ܡܫܠܛܐ ܘܠܐ ܐܝܟ ܤܦܪܝܗܘܢ ܀ '
      verse: 22
    - text: 'ܘܐܝܬ ܗܘܐ ܒܟܢܘܫܬܗܘܢ ܓܒܪܐ ܕܐܝܬ ܒܗ ܪܘܚܐ ܛܡܐܬܐ ܘܩܥܐ ܀ '
      verse: 23
    - text: 'ܘܐܡܪ ܡܐ ܠܢ ܘܠܟ ܝܫܘܥ ܢܨܪܝܐ ܐܬܝܬ ܠܡܘܒܕܘܬܢ ܝܕܥ ܐܢܐ ܠܟ ܡܢ ܐܢܬ ܩܕܝܫܗ ܕܐܠܗܐ
        ܀ '
      verse: 24
    - text: 'ܘܟܐܐ ܒܗ ܝܫܘܥ ܘܐܡܪ ܤܟܘܪ ܦܘܡܟ ܘܦܘܩ ܡܢܗ ܀ '
      verse: 25
    - text: 'ܘܫܕܬܗ ܪܘܚܐ ܛܢܦܬܐ ܘܩܥܬ ܒܩܠܐ ܪܡܐ ܘܢܦܩܬ ܡܢܗ ܀ '
      verse: 26
    - text: 'ܘܐܬܕܡܪܘ ܟܠܗܘܢ ܘܒܥܝܢ ܗܘܘ ܚܕ ܥܡ ܚܕ ܘܐܡܪܝܢ ܕܡܢܐ ܗܝ ܗܕܐ ܘܡܢܘ ܝܘܠܦܢܐ ܗܢܐ ܚܕܬܐ
        ܕܒܫܘܠܛܢܐ ܘܐܦ ܠܪܘܚܐ ܛܢܦܬܐ ܦܩܕ ܘܡܫܬܡܥܢ ܠܗ ܀ '
      verse: 27
    - text: 'ܘܡܚܕܐ ܢܦܩ ܛܒܗ ܒܟܠܗ ܐܬܪܐ ܕܓܠܝܠܐ ܀ '
      verse: 28
    - text: 'ܘܢܦܩܘ ܡܢ ܟܢܘܫܬܐ ܘܐܬܘ ܠܒܝܬܗ ܕܫܡܥܘܢ ܘܕܐܢܕܪܐܘܤ ܥܡ ܝܥܩܘܒ ܘܝܘܚܢܢ ܀ '
      verse: 29
    - text: 'ܘܚܡܬܗ ܕܫܡܥܘܢ ܪܡܝܐ ܗܘܬ ܒܐܫܬܐ ܘܐܡܪܘ ܠܗ ܥܠܝܗ ܀ '
      verse: 30
    - text: 'ܘܩܪܒ ܐܚܕܗ ܒܐܝܕܗ ܘܐܩܝܡܗ ܘܡܚܕܐ ܫܒܩܬܗ ܐܫܬܗ ܘܡܫܡܫܐ ܗܘܬ ܠܗܘܢ ܀ '
      verse: 31
    - text: 'ܒܪܡܫܐ ܕܝܢ ܒܡܥܪܒܝ ܫܡܫܐ ܐܝܬܝܘ ܠܘܬܗ ܟܠܗܘܢ ܐܝܠܝܢ ܕܒܝܫܐܝܬ ܥܒܝܕܝܢ ܘܕܝܘܢܐ ܀ '
      verse: 32
    - text: 'ܘܡܕܝܢܬܐ ܟܠܗ ܟܢܝܫܐ ܗܘܬ ܥܠ ܬܪܥܐ ܀ '
      verse: 33
    - text: 'ܘܐܤܝ ܠܤܓܝܐܐ ܕܒܝܫܐܝܬ ܥܒܝܕܝܢ ܗܘܘ ܒܟܘܪܗܢܐ ܡܫܚܠܦܐ ܘܕܝܘܐ ܤܓܝܐܐ ܐܦܩ ܘܠܐ ܫܒܩ
        ܗܘܐ ܠܗܘܢ ܠܕܝܘܐ ܕܢܡܠܠܘܢ ܡܛܠ ܕܝܕܥܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 34
    - text: 'ܘܒܨܦܪܐ ܩܕܡ ܩܡ ܛܒ ܘܐܙܠ ܠܐܬܪܐ ܚܘܪܒܐ ܘܬܡܢ ܡܨܠܐ ܗܘܐ ܀ '
      verse: 35
    - text: 'ܘܒܥܝܢ ܗܘܘ ܠܗ ܫܡܥܘܢ ܘܕܥܡܗ ܀ '
      verse: 36
    - text: 'ܘܟܕ ܐܫܟܚܘܗܝ ܐܡܪܝܢ ܠܗ ܟܠܗܘܢ ܐܢܫܐ ܒܥܝܢ ܠܟ ܀ '
      verse: 37
    - text: 'ܐܡܪ ܠܗܘܢ ܗܠܟܘ ܠܩܘܪܝܐ ܘܠܡܕܝܢܬܐ ܕܩܪܝܒܢ ܕܐܦ ܬܡܢ ܐܟܪܙ ܠܗܕܐ ܓܝܪ ܐܬܝܬ ܀ '
      verse: 38
    - text: 'ܘܡܟܪܙ ܗܘܐ ܒܟܠܗܝܢ ܟܢܘܫܬܗܘܢ ܒܟܠܗ ܓܠܝܠܐ ܘܡܦܩ ܫܐܕܐ ܀ '
      verse: 39
    - text: 'ܘܐܬܐ ܠܘܬܗ ܓܪܒܐ ܘܢܦܠ ܥܠ ܪܓܠܘܗܝ ܘܒܥܐ ܗܘܐ ܡܢܗ ܘܐܡܪ ܠܗ ܐܢ ܨܒܐ ܐܢܬ ܡܫܟܚ ܐܢܬ
        ܠܡܕܟܝܘܬܝ ܀ '
      verse: 40
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܬܪܚܡ ܥܠܘܗܝ ܘܦܫܛ ܐܝܕܗ ܩܪܒ ܠܗ ܘܐܡܪ ܨܒܐ ܐܢܐ ܐܬܕܟܐ ܀ '
      verse: 41
    - text: 'ܘܒܗ ܒܫܥܬܐ ܐܙܠ ܓܪܒܗ ܡܢܗ ܘܐܬܕܟܝ ܀ '
      verse: 42
    - text: 'ܘܟܐܐ ܒܗ ܘܐܦܩܗ ܀ '
      verse: 43
    - text: 'ܘܐܡܪ ܠܗ ܚܙܝ ܠܡܐ ܠܐܢܫ ܐܡܪ ܐܢܬ ܐܠܐ ܙܠ ܚܘܐ ܢܦܫܟ ܠܟܗܢܐ ܘܩܪܒ ܩܘܪܒܢܐ ܚܠܦ ܬܕܟܝܬܟ
        ܐܝܟܢܐ ܕܦܩܕ ܡܘܫܐ ܠܤܗܕܘܬܗܘܢ ܀ '
      verse: 44
    - text: 'ܗܘ ܕܝܢ ܟܕ ܢܦܩ ܫܪܝ ܗܘܐ ܡܟܪܙ ܤܓܝ ܘܐܛܒܗ ܠܡܠܬܐ ܐܝܟܢܐ ܕܠܐ ܢܫܟܚ ܗܘܐ ܝܫܘܥ ܓܠܝܐܝܬ
        ܕܢܥܘܠ ܠܡܕܝܢܬܐ ܐܠܐ ܠܒܪ ܗܘܐ ܒܐܬܪܐ ܚܘܪܒܐ ܘܐܬܝܢ ܗܘܘ ܠܘܬܗ ܡܢ ܟܠ ܕܘܟܐ ܀  '
      verse: 45
  - chapter: 2
    verses:
    - text: 'ܘܥܠ ܬܘܒ ܝܫܘܥ ܠܟܦܪܢܚܘܡ ܠܝܘܡܬܐ ܘܟܕ ܫܡܥܘ ܕܒܒܝܬܐ ܗܘ ܀ '
      verse: 1
    - text: 'ܐܬܟܢܫܘ ܤܓܝܐܐ ܐܝܟܢܐ ܕܠܐ ܐܫܟܚ ܐܚܕ ܐܢܘܢ ܐܦܠܐ ܩܕܡ ܬܪܥܐ ܘܡܡܠܠ ܗܘܐ ܥܡܗܘܢ ܡܠܬܐ
        ܀ '
      verse: 2
    - text: 'ܘܐܬܘ ܠܘܬܗ ܘܐܝܬܝܘ ܠܗ ܡܫܪܝܐ ܟܕ ܫܩܝܠܝܢ ܠܗ ܒܝܬ ܐܪܒܥܐ ܀ '
      verse: 3
    - text: 'ܘܕܠܐ ܐܫܟܚܘ ܠܡܬܩܪܒܘ ܠܘܬܗ ܡܛܠ ܟܢܫܐ ܤܠܩܘ ܠܗܘܢ ܠܐܓܪܐ ܘܐܪܝܡܘ ܬܛܠܝܠܐ ܕܐܬܪ ܕܐܝܬܘܗܝ
        ܗܘܐ ܝܫܘܥ ܘܫܒܘܗ ܥܪܤܐ ܕܪܡܐ ܗܘܐ ܒܗ ܡܫܪܝܐ ܀ '
      verse: 4
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܝܫܘܥ ܗܝܡܢܘܬܗܘܢ ܐܡܪ ܠܗܘ ܡܫܪܝܐ ܒܪܝ ܫܒܝܩܝܢ ܠܟ ܚܛܗܝܟ ܀ '
      verse: 5
    - text: 'ܐܝܬ ܗܘܘ ܕܝܢ ܬܡܢ ܡܢ ܤܦܪܐ ܘܦܪܝܫܐ ܕܝܬܒܝܢ ܘܡܬܪܥܝܢ ܗܘܘ ܒܠܒܗܘܢ ܀ '
      verse: 6
    - text: 'ܕܡܢܐ ܗܢܐ ܡܡܠܠ ܓܘܕܦܐ ܡܢܘ ܡܫܟܚ ܠܡܫܒܩ ܚܛܗܐ ܐܠܐ ܐܢ ܚܕ ܐܠܗܐ ܀ '
      verse: 7
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܒܪܘܚܗ ܕܗܠܝܢ ܡܬܪܥܝܢ ܒܢܦܫܗܘܢ ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܡܬܪܥܝܢ ܐܢܬܘܢ ܗܠܝܢ
        ܒܠܒܟܘܢ ܀ '
      verse: 8
    - text: 'ܐܝܕܐ ܦܫܝܩܐ ܠܡܐܡܪ ܠܡܫܪܝܐ ܕܫܒܝܩܝܢ ܠܟ ܚܛܗܝܟ ܐܘ ܠܡܐܡܪ ܕܩܘܡ ܫܩܘܠ ܥܪܤܟ ܘܗܠܟ
        ܀ '
      verse: 9
    - text: 'ܕܬܕܥܘܢ ܕܝܢ ܕܫܠܝܛ ܗܘ ܒܪܗ ܕܐܢܫܐ ܒܐܪܥܐ ܠܡܫܒܩ ܚܛܗܐ ܐܡܪ ܠܡܫܪܝܐ ܀ '
      verse: 10
    - text: 'ܠܟ ܐܡܪ ܐܢܐ ܩܘܡ ܫܩܘܠ ܥܪܤܟ ܘܙܠ ܠܒܝܬܟ ܀ '
      verse: 11
    - text: 'ܘܩܡ ܒܪ ܫܥܬܗ ܘܫܩܠ ܥܪܤܗ ܘܢܦܩ ܠܥܝܢ ܟܠܗܘܢ ܐܝܟܢܐ ܕܢܬܕܡܪܘܢ ܟܠܗܘܢ ܘܢܫܒܚܘܢ ܠܐܠܗܐ
        ܟܕ ܐܡܪܝܢ ܕܠܐ ܡܡܬܘܡ ܚܙܝܢ ܗܟܢܐ ܀ '
      verse: 12
    - text: 'ܘܢܦܩ ܬܘܒ ܠܘܬ ܝܡܐ ܘܟܠܗ ܟܢܫܐ ܐܬܝܢ ܗܘܘ ܠܘܬܗ ܘܡܠܦ ܗܘܐ ܠܗܘܢ ܀ '
      verse: 13
    - text: 'ܘܟܕ ܥܒܪ ܚܙܐ ܠܠܘܝ ܒܪ ܚܠܦܝ ܕܝܬܒ ܒܝܬ ܡܟܤܐ ܘܐܡܪ ܠܗ ܬܐ ܒܬܪܝ ܘܩܡ ܐܙܠ ܒܬܪܗ ܀ '
      verse: 14
    - text: 'ܘܗܘܐ ܕܟܕ ܤܡܝܟ ܒܒܝܬܗ ܤܓܝܐܐ ܡܟܤܐ ܘܚܛܝܐ ܤܡܝܟܝܢ ܗܘܘ ܥܡ ܝܫܘܥ ܘܥܡ ܬܠܡܝܕܘܗܝ
        ܐܝܬܝܗܘܢ ܗܘܘ ܓܝܪ ܤܓܝܐܐ ܘܐܬܘ ܒܬܪܗ ܀ '
      verse: 15
    - text: 'ܘܤܦܪܐ ܘܦܪܝܫܐ ܟܕ ܚܙܐܘܗܝ ܕܠܥܤ ܥܡ ܡܟܤܐ ܘܥܡ ܚܛܝܐ ܐܡܪܘ ܠܬܠܡܝܕܘܗܝ ܡܢܘ ܥܡ ܡܟܤܐ
        ܘܚܛܝܐ ܐܟܠ ܘܫܬܐ ܀ '
      verse: 16
    - text: 'ܟܕ ܫܡܥ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗܘܢ ܠܐ ܤܢܝܩܝܢ ܚܠܝܡܐ ܥܠ ܐܤܝܐ ܐܠܐ ܐܝܠܝܢ ܕܒܝܫ ܒܝܫ ܥܒܝܕܝܢ
        ܠܐ ܐܬܝܬ ܕܐܩܪܐ ܠܙܕܝܩܐ ܐܠܐ ܠܚܛܝܐ ܀ '
      verse: 17
    - text: 'ܬܠܡܝܕܘܗܝ ܕܝܢ ܕܝܘܚܢܢ ܘܦܪܝܫܐ ܨܝܡܝܢ ܗܘܘ ܘܐܬܘ ܘܐܡܪܝܢ ܠܗ ܠܡܢܐ ܬܠܡܝܕܘܗܝ ܕܝܘܚܢܢ
        ܘܕܦܪܝܫܐ ܨܝܡܝܢ ܘܬܠܡܝܕܝܟ ܕܝܠܟ ܠܐ ܨܝܡܝܢ ܀ '
      verse: 18
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܡܐ ܡܫܟܚܝܢ ܒܢܘܗܝ ܕܓܢܘܢܐ ܟܡܐ ܕܚܬܢܐ ܥܡܗܘܢ ܗܘ ܕܢܨܘܡܘܢ ܠܐ ܀ '
      verse: 19
    - text: 'ܢܐܬܘܢ ܕܝܢ ܝܘܡܬܐ ܕܡܐ ܕܐܫܬܩܠ ܡܢܗܘܢ ܚܬܢܐ ܗܝܕܝܢ ܢܨܘܡܘܢ ܒܗܘ ܝܘܡܐ ܀ '
      verse: 20
    - text: 'ܠܐ ܐܢܫ ܪܡܐ ܐܘܪܩܥܬܐ ܚܕܬܐ ܘܚܐܛ ܥܠ ܡܐܢܐ ܒܠܝܐ ܕܠܐ ܢܤܒܐ ܡܠܝܘܬܗ ܗܝ ܚܕܬܐ ܡܢ
        ܒܠܝܐ ܘܗܘܐ ܤܕܩܐ ܝܬܝܪܐ ܀ '
      verse: 21
    - text: 'ܘܠܐ ܐܢܫ ܪܡܐ ܚܡܪܐ ܚܕܬܐ ܒܙܩܐ ܒܠܝܬܐ ܕܠܐ ܚܡܪܐ ܡܨܪܐ ܠܙܩܐ ܘܙܩܐ ܐܒܕܢ ܘܚܡܪܐ ܡܬܐܫܕ
        ܐܠܐ ܪܡܝܢ ܚܡܪܐ ܚܕܬܐ ܒܙܩܐ ܚܕܬܬܐ ܀ '
      verse: 22
    - text: 'ܘܗܘܐ ܕܟܕ ܐܙܠ ܝܫܘܥ ܒܫܒܬܐ ܒܝܬ ܙܪܥܐ ܬܠܡܝܕܘܗܝ ܡܗܠܟܝܢ ܗܘܘ ܘܡܠܓܝܢ ܫܒܠܐ ܀ '
      verse: 23
    - text: 'ܘܐܡܪܝܢ ܠܗ ܦܪܝܫܐ ܚܙܝ ܡܢܐ ܥܒܕܝܢ ܒܫܒܬܐ ܡܕܡ ܕܠܐ ܫܠܝܛ ܀ '
      verse: 24
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܐ ܡܡܬܘܡ ܩܪܝܬܘܢ ܡܢܐ ܥܒܕ ܕܘܝܕ ܟܕ ܐܤܬܢܩ ܘܟܦܢ ܗܘ ܘܕܥܡܗ ܀ '
      verse: 25
    - text: 'ܐܝܟܢܐ ܥܠ ܠܒܝܬܗ ܕܐܠܗܐ ܟܕ ܐܒܝܬܪ ܪܒ ܟܗܢܐ ܘܠܚܡܐ ܕܦܬܘܪܗ ܕܡܪܝܐ ܐܟܠ ܗܘ ܕܠܐ ܫܠܝܛ
        ܠܡܐܟܠ ܐܠܐ ܐܢ ܠܟܗܢܐ ܘܝܗܒ ܐܦ ܠܐܝܠܝܢ ܕܥܡܗ ܗܘܘ ܀ '
      verse: 26
    - text: 'ܘܐܡܪ ܠܗܘܢ ܕܫܒܬܐ ܡܛܠ ܒܪܢܫܐ ܐܬܒܪܝܬ ܘܠܐ ܗܘܐ ܒܪܢܫܐ ܡܛܠ ܫܒܬܐ ܀ '
      verse: 27
    - text: 'ܡܪܗ ܗܘ ܗܟܝܠ ܘܐܦ ܕܫܒܬܐ ܒܪܗ ܕܐܢܫܐ ܀  '
      verse: 28
  - chapter: 3
    verses:
    - text: 'ܘܥܠ ܬܘܒ ܝܫܘܥ ܠܟܢܘܫܬܐ ܘܐܝܬ ܗܘܐ ܬܡܢ ܓܒܪܐ ܚܕ ܕܝܒܝܫܐ ܐܝܕܗ ܀ '
      verse: 1
    - text: 'ܘܢܛܪܝܢ ܗܘܘ ܠܗ ܕܐܢ ܡܐܤܐ ܠܗ ܒܫܒܬܐ ܢܩܛܪܓܘܢܝܗܝ ܀ '
      verse: 2
    - text: 'ܘܐܡܪ ܠܗܘ ܓܒܪܐ ܕܝܒܝܫܐ ܐܝܕܗ ܩܘܡ ܒܡܨܥܬܐ ܀ '
      verse: 3
    - text: 'ܐܡܪ ܕܝܢ ܐܦ ܠܗܘܢ ܫܠܝܛ ܒܫܒܬܐ ܠܡܥܒܕ ܕܛܒ ܐܘ ܕܒܝܫ ܢܦܫܐ ܠܡܚܝܘ ܐܘ ܠܡܘܒܕܘ ܗܢܘܢ
        ܕܝܢ ܫܬܝܩܝܢ ܗܘܘ ܀ '
      verse: 4
    - text: 'ܘܚܪ ܒܗܘܢ ܒܚܡܬܐ ܟܕ ܟܪܝܐ ܠܗ ܥܠ ܩܫܝܘܬ ܠܒܗܘܢ ܘܐܡܪ ܠܗܘ ܓܒܪܐ ܦܫܘܛ ܐܝܕܟ ܘܦܫܛ
        ܘܬܩܢܬ ܐܝܕܗ ܀ '
      verse: 5
    - text: 'ܘܢܦܩܘ ܦܪܝܫܐ ܒܪ ܫܥܬܗ ܥܡ ܕܒܝܬ ܗܪܘܕܤ ܘܡܠܟܐ ܢܤܒܘ ܥܠܘܗܝ ܐܝܟܢܐ ܕܢܘܒܕܘܢܝܗܝ ܀ '
      verse: 6
    - text: 'ܘܝܫܘܥ ܥܡ ܬܠܡܝܕܘܗܝ ܐܙܠ ܠܗ ܠܘܬ ܝܡܐ ܘܥܡܐ ܤܓܝܐܐ ܡܢ ܓܠܝܠܐ ܢܩܦܗ ܗܘܐ ܘܡܢ ܝܗܘܕ
        ܀ '
      verse: 7
    - text: 'ܘܡܢ ܐܘܪܫܠܡ ܘܡܢ ܐܕܘܡ ܘܡܢ ܥܒܪܐ ܕܝܘܪܕܢܢ ܘܡܢ ܨܘܪ ܘܡܢ ܨܝܕܢ ܟܢܫܐ ܤܓܝܐܐ ܕܫܡܥܘ
        ܗܘܘ ܟܠ ܕܥܒܕ ܐܬܘ ܠܘܬܗ ܀ '
      verse: 8
    - text: 'ܘܐܡܪ ܠܬܠܡܝܕܘܗܝ ܕܢܩܪܒܘܢ ܠܗ ܤܦܝܢܬܐ ܡܛܠ ܟܢܫܐ ܕܠܐ ܢܚܒܨܘܢܝܗܝ ܀ '
      verse: 9
    - text: 'ܤܓܝܐܐ ܓܝܪ ܡܐܤܐ ܗܘܐ ܥܕܡܐ ܕܢܗܘܘܢ ܢܦܠܝܢ ܥܠܘܗܝ ܡܛܠ ܕܢܬܩܪܒܘܢ ܠܗ ܀ '
      verse: 10
    - text: 'ܘܐܝܠܝܢ ܕܐܝܬ ܗܘܝ ܠܗܘܢ ܡܚܘܬܐ ܕܪܘܚܐ ܛܢܦܬܐ ܡܐ ܕܚܙܐܘܗܝ ܢܦܠܝܢ ܗܘܘ ܘܩܥܝܢ ܘܐܡܪܝܢ
        ܐܢܬ ܗܘ ܒܪܗ ܕܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܘܤܓܝ ܟܐܐ ܗܘܐ ܒܗܘܢ ܕܠܐ ܢܓܠܘܢܝܗܝ ܀ '
      verse: 12
    - text: 'ܘܤܠܩ ܠܛܘܪܐ ܘܩܪܐ ܠܐܝܠܝܢ ܕܨܒܐ ܘܐܬܘ ܠܘܬܗ ܀ '
      verse: 13
    - text: 'ܘܓܒܐ ܬܪܥܤܪ ܕܢܗܘܘܢ ܥܡܗ ܘܕܢܫܕܪ ܐܢܘܢ ܕܢܟܪܙܘܢ ܀ '
      verse: 14
    - text: 'ܘܕܢܗܘܘܢ ܫܠܝܛܝܢ ܕܢܐܤܘܢ ܟܪܝܗܐ ܘܢܦܩܘܢ ܕܝܘܐ ܀ '
      verse: 15
    - text: 'ܘܫܡܝ ܠܫܡܥܘܢ ܫܡܐ ܟܐܦܐ ܀ '
      verse: 16
    - text: 'ܘܠܝܥܩܘܒ ܒܪ ܙܒܕܝ ܘܠܝܘܚܢܢ ܐܚܘܗܝ ܕܝܥܩܘܒ ܤܡ ܠܗܘܢ ܫܡܐ ܒܢܝ ܪܓܫܝ ܕܐܝܬܘܗܝ ܒܢܝ
        ܪܥܡܐ ܀ '
      verse: 17
    - text: 'ܘܐܢܕܪܐܘܤ ܘܦܝܠܝܦܘܤ ܘܒܪ ܬܘܠܡܝ ܘܡܬܝ ܘܬܐܘܡܐ ܘܝܥܩܘܒ ܒܪ ܚܠܦܝ ܘܬܕܝ ܘܫܡܥܘܢ ܩܢܢܝܐ
        ܀ '
      verse: 18
    - text: 'ܘܝܗܘܕܐ ܤܟܪܝܘܛܐ ܗܘ ܕܐܫܠܡܗ ܘܐܬܘ ܠܒܝܬܐ ܀ '
      verse: 19
    - text: 'ܘܐܬܟܢܫܘ ܟܢܫܐ ܬܘܒ ܐܝܟܢܐ ܕܠܐ ܢܫܟܚܘܢ ܗܘܘ ܠܚܡܐ ܠܡܐܟܠ ܀ '
      verse: 20
    - text: 'ܘܫܡܥܘ ܐܚܝܢܘܗܝ ܘܢܦܩܘ ܠܡܐܚܕܗ ܐܡܪܝܢ ܗܘܘ ܓܝܪ ܕܡܢ ܗܘܢܗ ܢܦܩ ܀ '
      verse: 21
    - text: 'ܘܤܦܪܐ ܐܝܠܝܢ ܕܡܢ ܐܘܪܫܠܡ ܢܚܬܘ ܐܡܪܝܢ ܗܘܘ ܒܥܠܙܒܘܒ ܐܝܬ ܒܗ ܘܒܪܫܐ ܕܕܝܘܐ ܡܦܩ
        ܕܝܘܐ ܀ '
      verse: 22
    - text: 'ܘܩܪܐ ܐܢܘܢ ܝܫܘܥ ܘܒܡܬܠܐ ܐܡܪ ܠܗܘܢ ܐܝܟܢܐ ܡܫܟܚ ܤܛܢܐ ܠܤܛܢܐ ܠܡܦܩܘ ܀ '
      verse: 23
    - text: 'ܐܢ ܡܠܟܘܬܐ ܓܝܪ ܥܠ ܢܦܫܗ ܬܬܦܠܓ ܠܐ ܡܫܟܚܐ ܠܡܩܡ ܡܠܟܘܬܐ ܗܝ ܀ '
      verse: 24
    - text: 'ܘܐܢ ܒܝܬܐ ܥܠ ܢܦܫܗ ܢܬܦܠܓ ܠܐ ܡܫܟܚ ܒܝܬܐ ܗܘ ܠܡܩܡ ܀ '
      verse: 25
    - text: 'ܘܐܢ ܗܘ ܕܤܛܢܐ ܩܡ ܥܠ ܢܦܫܗ ܘܐܬܦܠܓ ܠܐ ܡܫܟܚ ܠܡܩܡ ܐܠܐ ܚܪܬܗ ܗܝ ܀ '
      verse: 26
    - text: 'ܠܐ ܐܢܫ ܡܫܟܚ ܕܢܥܘܠ ܠܒܝܬ ܚܤܝܢܐ ܘܢܚܛܘܦ ܡܐܢܘܗܝ ܐܠܐ ܐܢ ܠܘܩܕܡ ܠܚܤܝܢܐ ܢܐܤܘܪ
        ܘܗܝܕܝܢ ܒܝܬܗ ܢܒܘܙ ܀ '
      verse: 27
    - text: 'ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܠܗܘܢ ܚܛܗܐ ܘܓܘܕܦܐ ܕܢܓܕܦܘܢ ܒܢܝ ܐܢܫܐ ܢܫܬܒܩܘܢ ܠܗܘܢ ܀ '
      verse: 28
    - text: 'ܡܢ ܕܝܢ ܕܢܓܕܦ ܥܠ ܪܘܚܐ ܕܩܘܕܫܐ ܠܝܬ ܠܗ ܫܘܒܩܢܐ ܠܥܠܡ ܐܠܐ ܡܚܝܒ ܗܘ ܠܕܝܢܐ ܕܠܥܠܡ
        ܀ '
      verse: 29
    - text: 'ܡܛܠ ܕܐܡܪܝܢ ܗܘܘ ܕܪܘܚܐ ܛܢܦܬܐ ܐܝܬ ܒܗ ܀ '
      verse: 30
    - text: 'ܘܐܬܘ ܐܡܗ ܘܐܚܘܗܝ ܩܝܡܝܢ ܠܒܪ ܘܫܕܪܘ ܕܢܩܪܘܢܝܗܝ ܠܗܘܢ ܀ '
      verse: 31
    - text: 'ܝܬܒ ܗܘܐ ܕܝܢ ܚܕܪܘܗܝ ܟܢܫܐ ܘܐܡܪܘ ܠܗ ܗܐ ܐܡܟ ܘܐܚܝܟ ܠܒܪ ܒܥܝܢ ܠܟ ܀ '
      verse: 32
    - text: 'ܘܥܢܐ ܘܐܡܪ ܠܗܘܢ ܡܢ ܗܝ ܐܡܝ ܘܡܢ ܐܢܘܢ ܐܚܝ ܀ '
      verse: 33
    - text: 'ܘܚܪ ܒܐܝܠܝܢ ܕܝܬܒܝܢ ܠܘܬܗ ܘܐܡܪ ܗܐ ܐܡܝ ܘܗܐ ܐܚܝ ܀ '
      verse: 34
    - text: 'ܡܢ ܕܢܥܒܕ ܓܝܪ ܨܒܝܢܗ ܕܐܠܗܐ ܗܘܝܘ ܐܚܝ ܘܚܬܝ ܘܐܡܝ ܀ ܘܐܬܟܢܫܘ ܠܘܬܗ ܟܢܫܐ ܤܓܝܐܐ
        ܐܝܟ ܕܢܤܩ ܢܬܒ ܠܗ ܒܤܦܝܢܬܐ ܒܝܡܐ ܘܟܠܗ ܟܢܫܐ ܩܐܡ ܗܘܐ ܥܠ ܐܪܥܐ ܥܠ ܝܕ ܝܡܐ ܀  '
      verse: 35
  - chapter: 4
    verses:
    - text: 'ܬܘܒ ܕܝܢ ܫܪܝ ܗܘܐ ܡܠܦ ܥܠ ܝܕ ܝܡܐ '
      verse: 1
    - text: 'ܘܡܠܦ ܗܘܐ ܠܗܘܢ ܒܡܬܠܐ ܤܓܝ ܘܐܡܪ ܗܘܐ ܒܝܘܠܦܢܗ ܀ '
      verse: 2
    - text: 'ܫܡܥܘ ܗܐ ܢܦܩ ܙܪܘܥܐ ܠܡܙܪܥ ܀ '
      verse: 3
    - text: 'ܘܟܕ ܙܪܥ ܐܝܬ ܕܢܦܠ ܥܠ ܝܕ ܐܘܪܚܐ ܘܐܬܬ ܦܪܚܬܐ ܘܐܟܠܬܗ ܀ '
      verse: 4
    - text: 'ܐܚܪܢܐ ܕܝܢ ܢܦܠ ܥܠ ܫܘܥܐ ܐܝܟܐ ܕܠܝܬ ܐܪܥܐ ܤܓܝ ܘܒܪ ܫܥܬܗ ܒܠܨ ܡܛܠ ܕܠܝܬ ܗܘܐ ܥܘܡܩܐ
        ܕܐܪܥܐ ܀ '
      verse: 5
    - text: 'ܟܕ ܕܢܚ ܕܝܢ ܫܡܫܐ ܚܡܐ ܘܡܛܠ ܕܠܝܬ ܗܘܐ ܠܗ ܥܩܪܐ ܝܒܫ ܀ '
      verse: 6
    - text: 'ܘܐܚܪܢܐ ܢܦܠ ܒܝܬ ܟܘܒܐ ܘܤܠܩܘ ܟܘܒܐ ܘܚܢܩܘܗܝ ܘܦܐܪܐ ܠܐ ܝܗܒ ܀ '
      verse: 7
    - text: 'ܐܚܪܢܐ ܕܝܢ ܢܦܠ ܥܠ ܐܪܥܐ ܛܒܬܐ ܘܤܠܩ ܘܪܒܐ ܘܝܗܒ ܦܐܪܐ ܐܝܬ ܕܬܠܬܝܢ ܘܐܝܬ ܕܫܬܝܢ
        ܘܐܝܬ ܕܡܐܐ ܀ '
      verse: 8
    - text: 'ܘܐܡܪ ܗܘܐ ܡܢ ܕܐܝܬ ܠܗ ܐܕܢܐ ܕܢܫܡܥ ܢܫܡܥ ܀ '
      verse: 9
    - text: 'ܟܕ ܗܘܘ ܕܝܢ ܒܠܚܘܕܝܗܘܢ ܫܐܠܘܗܝ ܗܢܘܢ ܕܥܡܗ ܥܡ ܬܪܥܤܪܬܗ ܡܬܠܐ ܗܘ ܀ '
      verse: 10
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܟܘܢ ܝܗܝܒ ܠܡܕܥ ܐܪܙܐ ܕܡܠܟܘܬܗ ܕܐܠܗܐ ܠܒܪܝܐ ܕܝܢ ܟܠ ܡܕܡ ܒܡܬܠܐ
        ܗܘܐ ܀ '
      verse: 11
    - text: 'ܕܟܕ ܚܙܝܢ ܢܚܙܘܢ ܘܠܐ ܢܚܙܘܢ ܘܟܕ ܫܡܥܝܢ ܢܫܡܥܘܢ ܘܠܐ ܢܤܬܟܠܘܢ ܕܠܡܐ ܢܬܦܢܘܢ ܘܢܫܬܒܩܘܢ
        ܠܗܘܢ ܚܛܗܝܗܘܢ ܀ '
      verse: 12
    - text: 'ܘܐܡܪ ܠܗܘܢ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܠܗ ܠܡܬܠܐ ܗܢܐ ܘܐܝܟܢܐ ܟܠܗܘܢ ܡܬܠܐ ܬܕܥܘܢ ܀ '
      verse: 13
    - text: 'ܙܪܘܥܐ ܕܙܪܥ ܡܠܬܐ ܙܪܥ ܀ '
      verse: 14
    - text: 'ܗܠܝܢ ܕܝܢ ܕܥܠ ܝܕ ܐܘܪܚܐ ܗܠܝܢ ܐܢܘܢ ܕܡܙܕܪܥܐ ܒܗܘܢ ܡܠܬܐ ܘܡܐ ܕܫܡܥܘ ܡܚܕܐ ܐܬܐ
        ܤܛܢܐ ܘܫܩܠ ܠܗ ܠܡܠܬܐ ܕܙܪܝܥܐ ܒܠܒܗܘܢ ܀ '
      verse: 15
    - text: 'ܘܗܢܘܢ ܕܥܠ ܫܘܥܐ ܐܙܕܪܥܘ ܗܠܝܢ ܐܢܘܢ ܕܡܐ ܕܫܡܥܘ ܡܠܬܐ ܡܚܕܐ ܒܚܕܘܬܐ ܡܩܒܠܝܢ ܠܗ
        ܀ '
      verse: 16
    - text: 'ܘܠܝܬ ܠܗܘܢ ܥܩܪܐ ܒܢܦܫܗܘܢ ܐܠܐ ܕܙܒܢܐ ܐܢܘܢ ܘܡܐ ܕܗܘܐ ܐܘܠܨܢܐ ܐܘ ܪܕܘܦܝܐ ܡܛܠ ܡܠܬܐ
        ܥܓܠ ܡܬܟܫܠܝܢ ܀ '
      verse: 17
    - text: 'ܘܗܢܘܢ ܕܒܝܬ ܟܘܒܐ ܡܙܕܪܥܝܢ ܗܠܝܢ ܐܢܘܢ ܗܢܘܢ ܕܫܡܥܘ ܡܠܬܐ ܀ '
      verse: 18
    - text: 'ܘܪܢܝܐ ܕܥܠܡܐ ܗܢܐ ܘܛܘܥܝܝ ܕܥܘܬܪܐ ܘܫܪܟܐ ܕܪܓܝܓܬܐ ܐܚܪܢܝܬܐ ܥܐܠܢ ܚܢܩܢ ܠܗ ܠܡܠܬܐ
        ܘܕܠܐ ܦܐܪܐ ܗܘܝܐ ܀ '
      verse: 19
    - text: 'ܘܗܢܘܢ ܕܒܐܪܥܐ ܛܒܬܐ ܐܙܕܪܥܘ ܗܠܝܢ ܐܢܘܢ ܕܫܡܥܝܢ ܡܠܬܐ ܘܡܩܒܠܝܢ ܘܝܗܒܝܢ ܦܐܪܐ ܒܬܠܬܝܢ
        ܘܒܫܬܝܢ ܘܒܡܐܐ ܀ '
      verse: 20
    - text: 'ܘܐܡܪ ܠܗܘܢ ܕܠܡܐ ܐܬܐ ܫܪܓܐ ܕܬܚܝܬ ܤܐܬܐ ܢܬܬܤܝܡ ܐܘ ܬܚܝܬ ܥܪܤܐ ܠܐ ܗܘܐ ܕܥܠ ܡܢܪܬܐ
        ܢܬܬܤܝܡ ܀ '
      verse: 21
    - text: 'ܠܝܬ ܓܝܪ ܡܕܡ ܕܛܫܐ ܕܠܐ ܢܬܓܠܐ ܘܠܐ ܗܘܐ ܒܛܘܫܝܐ ܘܠܐ ܡܬܓܠܐ ܀ '
      verse: 22
    - text: 'ܐܢ ܐܢܫ ܐܝܬ ܠܗ ܐܕܢܐ ܕܢܫܡܥ ܢܫܡܥ ܀ '
      verse: 23
    - text: 'ܘܐܡܪ ܠܗܘܢ ܚܙܘ ܡܢܐ ܫܡܥܝܢ ܐܢܬܘܢ ܒܗܝ ܟܝܠܬܐ ܕܡܟܝܠܝܢ ܐܢܬܘܢ ܡܬܬܟܝܠ ܠܟܘܢ ܘܡܬܬܘܤܦ
        ܠܟܘܢ ܠܐܝܠܝܢ ܕܫܡܥܝܢ ܀ '
      verse: 24
    - text: 'ܡܢ ܕܐܝܬ ܠܗ ܓܝܪ ܢܬܝܗܒ ܠܗ ܘܡܢ ܕܠܝܬ ܠܗ ܐܦ ܗܘ ܕܐܝܬ ܠܗ ܢܫܬܩܠ ܡܢܗ ܀ '
      verse: 25
    - text: 'ܘܐܡܪ ܗܘܐ ܗܟܢܐ ܗܝ ܡܠܟܘܬܐ ܕܐܠܗܐ ܐܝܟ ܐܢܫ ܕܢܪܡܐ ܙܪܥܐ ܒܐܪܥܐ ܀ '
      verse: 26
    - text: 'ܘܢܕܡܟ ܘܢܩܘܡ ܒܠܠܝܐ ܘܒܐܝܡܡܐ ܘܙܪܥܐ ܢܪܒܐ ܘܢܐܪܟ ܟܕ ܗܘ ܠܐ ܝܕܥ ܀ '
      verse: 27
    - text: 'ܐܪܥܐ ܓܝܪ ܡܝܬܝܐ ܠܗ ܠܦܐܪܐ ܘܠܘܩܕܡ ܗܘܐ ܥܤܒܐ ܘܒܬܪܗ ܫܒܠܐ ܐܚܪܝܬ ܕܝܢ ܚܛܬܐ ܡܫܡܠܝܬܐ
        ܒܫܒܠܐ ܀ '
      verse: 28
    - text: 'ܡܐ ܕܫܡܢ ܕܝܢ ܦܐܪܐ ܡܚܕܐ ܐܬܝܐ ܡܓܠܐ ܕܡܛܝ ܚܨܕܐ ܀ '
      verse: 29
    - text: 'ܘܐܡܪ ܠܡܢܐ ܢܕܡܝܗ ܠܡܠܟܘܬܐ ܕܐܠܗܐ ܘܒܐܝܢܐ ܡܬܠܐ ܢܡܬܠܝܗ ܀ '
      verse: 30
    - text: 'ܐܝܟ ܦܪܕܬܐ ܗܝ ܕܚܪܕܠܐ ܗܝ ܕܡܐ ܕܐܙܕܪܥܬ ܒܐܪܥܐ ܙܥܘܪܝܐ ܗܝ ܡܢ ܟܠܗܘܢ ܙܪܥܘܢܐ ܕܥܠ
        ܐܪܥܐ ܀ '
      verse: 31
    - text: 'ܘܡܐ ܕܐܙܕܪܥܬ ܤܠܩܐ ܘܗܘܝܐ ܪܒܐ ܡܢ ܟܠܗܘܢ ܝܪܩܘܢܐ ܘܥܒܕܐ ܤܘܟܐ ܪܘܪܒܬܐ ܐܝܟ ܕܬܫܟܚ
        ܕܒܛܠܠܗ ܦܪܚܬܐ ܬܫܟܢ ܀ '
      verse: 32
    - text: 'ܒܡܬܠܐ ܕܐܝܟ ܗܠܝܢ ܡܡܠܠ ܗܘܐ ܝܫܘܥ ܥܡܗܘܢ ܡܬܠܐ ܐܝܟ ܕܡܫܟܚܝܢ ܗܘܘ ܠܡܫܡܥ ܀ '
      verse: 33
    - text: 'ܘܕܠܐ ܡܬܠܐ ܠܐ ܡܡܠܠ ܗܘܐ ܥܡܗܘܢ ܠܬܠܡܝܕܘܗܝ ܕܝܢ ܒܝܢܘܗܝ ܘܠܗܘܢ ܡܦܫܩ ܗܘܐ ܟܠܡܕܡ
        ܀ '
      verse: 34
    - text: 'ܘܐܡܪ ܠܗܘܢ ܒܗܘ ܝܘܡܐ ܒܪܡܫܐ ܢܥܒܪ ܠܢ ܠܥܒܪܐ ܀ '
      verse: 35
    - text: 'ܘܫܒܩܘ ܠܟܢܫܐ ܘܕܒܪܘܗܝ ܟܕ ܒܤܦܝܢܬܐ ܗܘ ܘܤܦܝܢܐ ܐܚܪܢܝܬܐ ܐܝܬ ܗܘܝ ܥܡܗܘܢ ܀ '
      verse: 36
    - text: 'ܘܗܘܬ ܥܠܥܠܐ ܪܒܬܐ ܘܪܘܚܐ ܘܓܠܠܐ ܢܦܠܝܢ ܗܘܘ ܒܤܦܝܢܬܐ ܘܩܪܝܒܐ ܗܘܬ ܕܬܬܡܠܐ ܀ '
      verse: 37
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܥܠ ܒܤܕܝܐ ܕܡܟ ܗܘܐ ܒܚܪܬܗ ܕܤܦܝܢܬܐ ܘܐܬܘ ܐܩܝܡܘܗܝ ܘܐܡܪܝܢ ܠܗ ܪܒܢ
        ܠܐ ܒܛܝܠ ܠܟ ܕܐܒܕܝܢ ܚܢܢ ܀ '
      verse: 38
    - text: 'ܘܩܡ ܘܟܐܐ ܒܪܘܚܐ ܘܐܡܪ ܠܝܡܐ ܫܠܝ ܙܓܝܪ ܐܢܬ ܘܫܠܝܬ ܪܘܚܐ ܘܗܘܐ ܢܘܚܐ ܪܒܐ ܀ '
      verse: 39
    - text: 'ܘܐܡܪ ܠܗܘܢ ܠܡܢܐ ܕܚܘܠܬܢܝܢ ܐܢܬܘܢ ܗܟܢ ܘܠܡܢܐ ܠܝܬ ܒܟܘܢ ܗܝܡܢܘܬܐ ܀ '
      verse: 40
    - text: 'ܘܕܚܠܘ ܕܚܠܬܐ ܪܒܬܐ ܘܐܡܪܝܢ ܗܘܘ ܚܕ ܠܚܕ ܡܢܘ ܟܝ ܗܢܐ ܕܪܘܚܐ ܘܝܡܐ ܡܫܬܡܥܝܢ ܠܗ ܀  '
      verse: 41
  - chapter: 5
    verses:
    - text: 'ܘܐܬܐ ܠܥܒܪܐ ܕܝܡܐ ܠܐܬܪܐ ܕܓܕܪܝܐ ܀ '
      verse: 1
    - text: 'ܘܟܕ ܢܦܩ ܡܢ ܤܦܝܢܬܐ ܦܓܥ ܒܗ ܡܢ ܒܝܬ ܩܒܘܪܐ ܓܒܪܐ ܕܐܝܬ ܒܗ ܪܘܚܐ ܛܢܦܬܐ ܀ '
      verse: 2
    - text: 'ܘܥܡܪ ܗܘܐ ܒܝܬ ܩܒܘܪܐ ܘܒܫܫܠܬܐ ܐܢܫ ܠܐ ܡܫܟܚ ܗܘܐ ܠܡܐܤܪܗ ܀ '
      verse: 3
    - text: 'ܡܛܠ ܕܟܠ ܐܡܬܝ ܕܒܤܘܛܡܐ ܘܒܫܫܠܬܐ ܡܬܐܤܪ ܗܘܐ ܫܫܠܬܐ ܡܬܒܪ ܗܘܐ ܘܤܘܛܡܐ ܡܦܤܩ ܗܘܐ
        ܘܠܐ ܐܢܫ ܡܫܟܚ ܗܘܐ ܠܡܟܒܫܗ ܀ '
      verse: 4
    - text: 'ܘܒܟܠ ܙܒܢ ܒܠܠܝܐ ܘܒܐܝܡܡܐ ܒܒܝܬ ܩܒܘܪܐ ܘܒܛܘܪܐ ܐܝܬܘܗܝ ܗܘܐ ܘܩܥܐ ܗܘܐ ܘܡܨܠܦ ܢܦܫܗ
        ܒܟܐܦܐ ܀ '
      verse: 5
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܠܝܫܘܥ ܡܢ ܪܘܚܩܐ ܪܗܛ ܤܓܕ ܠܗ ܀ '
      verse: 6
    - text: 'ܘܩܥܐ ܒܩܠܐ ܪܡܐ ܘܐܡܪ ܡܐ ܠܝ ܘܠܟ ܝܫܘܥ ܒܪܗ ܕܐܠܗܐ ܡܪܝܡܐ ܡܘܡܐ ܐܢܐ ܠܟ ܒܐܠܗܐ ܕܠܐ
        ܬܫܢܩܢܝ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܗܘܐ ܠܗ ܓܝܪ ܦܘܩ ܡܢ ܒܪܢܫܐ ܪܘܚܐ ܛܢܦܐ ܀ '
      verse: 8
    - text: 'ܘܫܐܠܗ ܐܝܟܢܐ ܫܡܟ ܐܡܪ ܠܗ ܠܓܝܘܢ ܫܡܢ ܡܛܠ ܕܤܓܝܐܐ ܚܢܢ ܀ '
      verse: 9
    - text: 'ܘܒܥܐ ܗܘܐ ܡܢܗ ܤܓܝ ܕܠܐ ܢܫܕܪܝܘܗܝ ܠܒܪ ܡܢ ܐܬܪܐ ܀ '
      verse: 10
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܬܡܢ ܠܘܬ ܛܘܪܐ ܒܩܪܐ ܪܒܬܐ ܕܚܙܝܪܐ ܕܪܥܝܐ ܀ '
      verse: 11
    - text: 'ܘܒܥܝܢ ܗܘܘ ܡܢܗ ܗܢܘܢ ܫܐܕܐ ܘܐܡܪܝܢ ܫܕܪܝܢ ܥܠ ܗܢܘܢ ܚܙܝܪܐ ܕܒܗܘܢ ܢܥܘܠ ܀ '
      verse: 12
    - text: 'ܘܐܦܤ ܠܗܘܢ ܘܢܦܩ ܪܘܚܐ ܗܠܝܢ ܛܢܦܬܐ ܘܥܠ ܒܚܙܝܪܐ ܘܪܗܛܬ ܗܝ ܒܩܪܐ ܠܫܩܝܦܐ ܘܢܦܠܬ
        ܒܝܡܐ ܐܝܟ ܬܪܝܢ ܐܠܦܝܢ ܘܐܬܚܢܩܘ ܒܡܝܐ ܀ '
      verse: 13
    - text: 'ܘܗܢܘܢ ܕܪܥܝܢ ܗܘܘ ܠܗܘܢ ܥܪܩܘ ܘܐܡܪܘ ܒܡܕܝܢܬܐ ܘܐܦ ܒܩܘܪܝܐ ܘܢܦܩܘ ܠܡܚܙܐ ܡܕܡ ܕܗܘܐ
        ܀ '
      verse: 14
    - text: 'ܘܐܬܘ ܠܘܬ ܝܫܘܥ ܘܚܙܐܘܗܝ ܠܗܘ ܕܫܐܕܘܗܝ ܟܕ ܠܒܝܫ ܘܡܢܟܦ ܘܝܬܒ ܗܘ ܕܐܝܬ ܗܘܐ ܒܗ ܠܓܝܘܢ
        ܘܕܚܠܘ ܀ '
      verse: 15
    - text: 'ܘܐܫܬܥܝܘ ܠܗܘܢ ܗܢܘܢ ܕܚܙܘ ܕܐܝܟܢܐ ܗܘܐ ܠܗܘ ܕܫܐܕܘܗܝ ܘܐܦ ܥܠ ܗܢܘܢ ܚܙܝܪܐ ܀ '
      verse: 16
    - text: 'ܘܫܪܝܘ ܒܥܝܢ ܡܢܗ ܕܢܐܙܠ ܠܗ ܡܢ ܬܚܘܡܗܘܢ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܤܠܩ ܠܤܦܝܢܬܐ ܒܥܐ ܗܘܐ ܡܢܗ ܗܘ ܕܫܐܕܘܗܝ ܕܥܡܗ ܢܗܘܐ ܀ '
      verse: 18
    - text: 'ܘܠܐ ܫܒܩܗ ܐܠܐ ܐܡܪ ܠܗ ܙܠ ܠܒܝܬܟ ܠܘܬ ܐܢܫܝܟ ܘܐܫܬܥܐ ܠܗܘܢ ܡܕܡ ܕܥܒܕ ܠܟ ܡܪܝܐ ܘܕܐܬܪܚܡ
        ܥܠܝܟ ܀ '
      verse: 19
    - text: 'ܘܐܙܠ ܘܫܪܝ ܡܟܪܙ ܒܥܤܪܬ ܡܕܝܢܬܐ ܡܕܡ ܕܥܒܕ ܠܗ ܝܫܘܥ ܘܟܠܗܘܢ ܬܡܝܗܝܢ ܗܘܘ ܀ '
      verse: 20
    - text: 'ܘܟܕ ܥܒܪ ܝܫܘܥ ܒܤܦܝܢܬܐ ܠܗܘ ܥܒܪܐ ܬܘܒ ܐܬܟܢܫܘ ܥܠܘܗܝ ܟܢܫܐ ܤܓܝܐܐ ܟܕ ܐܝܬܘܗܝ ܥܠ
        ܝܕ ܝܡܐ ܀ '
      verse: 21
    - text: 'ܘܐܬܐ ܚܕ ܕܫܡܗ ܝܘܐܪܫ ܡܢ ܪܒܝ ܟܢܘܫܬܐ ܘܟܕ ܚܙܝܗܝ ܢܦܠ ܠܘܬ ܪܓܠܘܗܝ ܀ '
      verse: 22
    - text: 'ܘܒܥܐ ܗܘܐ ܡܢܗ ܤܓܝ ܘܐܡܪ ܠܗ ܒܪܬܝ ܒܝܫܐܝܬ ܥܒܝܕܐ ܬܐ ܤܝܡ ܐܝܕܟ ܥܠܝܗ ܘܬܬܚܠܡ ܘܬܚܐ
        ܀ '
      verse: 23
    - text: 'ܘܐܙܠ ܥܡܗ ܝܫܘܥ ܘܕܒܝܩ ܗܘܐ ܠܗ ܟܢܫܐ ܤܓܝܐܐ ܘܚܒܨܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 24
    - text: 'ܐܢܬܬܐ ܕܝܢ ܚܕܐ ܕܐܝܬܝܗ ܗܘܬ ܒܡܪܕܝܬܐ ܕܕܡܐ ܫܢܝܢ ܬܪܬܥܤܪܐ ܀ '
      verse: 25
    - text: 'ܐܝܕܐ ܕܤܓܝ ܤܒܠܬ ܡܢ ܐܤܘܬܐ ܤܓܝܐܐ ܘܐܦܩܬ ܟܠ ܡܕܡ ܕܐܝܬ ܠܗ ܘܡܕܡ ܠܐ ܐܬܥܕܪܬ ܐܠܐ
        ܐܦ ܝܬܝܪܐܝܬ ܐܬܐܠܨܬ ܀ '
      verse: 26
    - text: 'ܟܕ ܫܡܥܬ ܥܠ ܝܫܘܥ ܐܬܬ ܒܚܒܨܐ ܕܟܢܫܐ ܡܢ ܒܤܬܪܗ ܩܪܒܬ ܠܠܒܘܫܗ ܀ '
      verse: 27
    - text: 'ܐܡܪܐ ܗܘܬ ܓܝܪ ܕܐܦܢ ܠܠܒܘܫܗ ܩܪܒܐ ܐܢܐ ܚܝܐ ܐܢܐ ܀ '
      verse: 28
    - text: 'ܘܡܚܕܐ ܝܒܫܬ ܡܥܝܢܐ ܕܕܡܗ ܘܐܪܓܫܬ ܒܦܓܪܗ ܕܐܬܐܤܝܬ ܡܢ ܡܚܘܬܗ ܀ '
      verse: 29
    - text: 'ܝܫܘܥ ܕܝܢ ܡܚܕܐ ܝܕܥ ܒܢܦܫܗ ܕܚܝܠܐ ܢܦܩ ܡܢܗ ܘܐܬܦܢܝ ܠܘܬ ܟܢܫܐ ܘܐܡܪ ܡܢܘ ܩܪܒ ܠܡܐܢܝ
        ܀ '
      verse: 30
    - text: 'ܘܐܡܪܝܢ ܠܗ ܬܠܡܝܕܘܗܝ ܚܙܐ ܐܢܬ ܠܟܢܫܐ ܕܚܒܨܝܢ ܠܟ ܘܐܡܪ ܐܢܬ ܡܢܘ ܩܪܒ ܠܝ ܀ '
      verse: 31
    - text: 'ܘܚܐܪ ܗܘܐ ܕܢܚܙܐ ܡܢܘ ܗܕܐ ܥܒܕ ܀ '
      verse: 32
    - text: 'ܗܝ ܕܝܢ ܐܢܬܬܐ ܟܕ ܕܚܝܠܐ ܘܪܬܝܬܐ ܕܝܕܥܬ ܡܐ ܕܗܘܐ ܠܗ ܐܬܬ ܢܦܠܬ ܩܕܡܘܗܝ ܘܐܡܪܬ ܠܗ
        ܟܠܗ ܫܪܪܐ ܀ '
      verse: 33
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗ ܒܪܬܝ ܗܝܡܢܘܬܟܝ ܐܚܝܬܟܝ ܙܠܝ ܒܫܠܡܐ ܘܗܘܝܬܝ ܚܠܝܡܐ ܡܢ ܡܚܘܬܟܝ ܀ '
      verse: 34
    - text: 'ܘܥܕ ܗܘ ܡܡܠܠ ܐܬܘ ܡܢ ܕܒܝܬ ܪܒ ܟܢܘܫܬܐ ܘܐܡܪܝܢ ܕܒܪܬܟ ܡܝܬܬ ܠܡܢܐ ܡܟܝܠ ܡܥܡܠ ܐܢܬ
        ܠܡܠܦܢܐ ܀ '
      verse: 35
    - text: 'ܝܫܘܥ ܕܝܢ ܫܡܥ ܠܡܠܬܐ ܕܐܡܪܘ ܘܐܡܪ ܠܗܘ ܪܒ ܟܢܘܫܬܐ ܠܐ ܬܕܚܠ ܒܠܚܘܕ ܗܝܡܢ ܀ '
      verse: 36
    - text: 'ܘܠܐ ܫܒܩ ܠܐܢܫ ܕܢܐܙܠ ܥܡܗ ܐܠܐ ܠܫܡܥܘܢ ܟܐܦܐ ܘܠܝܥܩܘܒ ܘܠܝܘܚܢܢ ܐܚܘܗܝ ܕܝܥܩܘܒ ܀ '
      verse: 37
    - text: 'ܘܐܬܘ ܠܒܝܬܐ ܕܗܘ ܪܒ ܟܢܘܫܬܐ ܘܚܙܐ ܕܪܗܝܒܝܢ ܘܒܟܝܢ ܘܡܝܠܠܝܢ ܀ '
      verse: 38
    - text: 'ܘܥܠ ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܪܗܝܒܝܢ ܐܢܬܘܢ ܘܒܟܝܢ ܛܠܝܬܐ ܠܐ ܡܝܬܬ ܐܠܐ ܕܡܟܐ ܗܝ ܀ '
      verse: 39
    - text: 'ܘܓܚܟܝܢ ܗܘܘ ܥܠܘܗܝ ܗܘ ܕܝܢ ܐܦܩ ܠܟܠܗܘܢ ܘܕܒܪ ܠܐܒܘܗ ܕܛܠܝܬܐ ܘܠܐܡܗ ܘܠܗܢܘܢ ܕܥܡܗ
        ܘܥܠ ܠܐܝܟܐ ܕܪܡܝܐ ܗܘܬ ܛܠܝܬܐ ܀ '
      verse: 40
    - text: 'ܘܐܚܕ ܒܐܝܕܗ ܕܛܠܝܬܐ ܘܐܡܪ ܠܗ ܛܠܝܬܐ ܩܘܡܝ ܀ '
      verse: 41
    - text: 'ܘܒܪ ܫܥܬܗ ܩܡܬ ܛܠܝܬܐ ܘܡܗܠܟܐ ܗܘܬ ܐܝܬܝܗ ܗܘܬ ܓܝܪ ܒܪܬ ܫܢܝܢ ܬܪܬܥܤܪܐ ܘܡܬܕܡܪܝܢ
        ܗܘܘ ܕܘܡܪܐ ܪܒܐ ܀ '
      verse: 42
    - text: 'ܘܦܩܕ ܐܢܘܢ ܤܓܝ ܕܠܐ ܐܢܫ ܢܕܥ ܗܕܐ ܘܐܡܪ ܕܢܬܠܘܢ ܠܗ ܠܡܠܥܤ ܀  '
      verse: 43
  - chapter: 6
    verses:
    - text: 'ܘܢܦܩ ܡܢ ܬܡܢ ܘܐܬܐ ܠܡܕܝܢܬܗ ܘܕܒܝܩܝܢ ܗܘܘ ܠܗ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 1
    - text: 'ܘܟܕ ܗܘܬ ܫܒܬܐ ܫܪܝ ܠܡܠܦܘ ܒܟܢܘܫܬܐ ܘܤܓܝܐܐ ܕܫܡܥܘ ܐܬܕܡܪܘ ܘܐܡܪܝܢ ܗܘܘ ܐܝܡܟܐ ܠܗ
        ܗܠܝܢ ܠܗܢܐ ܘܐܝܕܐ ܗܝ ܚܟܡܬܐ ܕܐܬܝܗܒܬ ܠܗ ܕܚܝܠܐ ܕܐܝܟ ܗܠܝܢ ܒܐܝܕܘܗܝ ܢܗܘܘܢ ܀ '
      verse: 2
    - text: 'ܠܐ ܗܘܐ ܗܢܐ ܢܓܪܐ ܒܪܗ ܕܡܪܝܡ ܘܐܚܘܗܝ ܕܝܥܩܘܒ ܘܕܝܘܤܐ ܘܕܝܗܘܕܐ ܘܕܫܡܥܘܢ ܘܠܐ ܗܐ
        ܐܚܘܬܗ ܬܢܢ ܠܘܬܢ ܘܡܬܟܫܠܝܢ ܗܘܘ ܒܗ ܀ '
      verse: 3
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܝܬ ܢܒܝܐ ܕܨܥܝܪ ܐܠܐ ܐܢ ܒܡܕܝܢܬܗ ܘܒܝܬ ܐܚܝܢܘܗܝ ܘܒܒܝܬܗ ܀ '
      verse: 4
    - text: 'ܘܠܐ ܡܫܟܚ ܗܘܐ ܕܢܥܒܕ ܬܡܢ ܐܦ ܠܐ ܚܕ ܚܝܠܐ ܐܠܐ ܐܢ ܕܥܠ ܟܪܝܗܐ ܩܠܝܠ ܤܡ ܐܝܕܗ ܘܐܤܝ
        ܀ '
      verse: 5
    - text: 'ܘܡܬܕܡܪ ܗܘܐ ܒܚܤܝܪܘܬ ܗܝܡܢܘܬܗܘܢ ܘܡܬܟܪܟ ܗܘܐ ܒܩܘܪܝܐ ܟܕ ܡܠܦ ܀ '
      verse: 6
    - text: 'ܘܩܪܐ ܠܬܪܥܤܪܬܗ ܘܫܪܝ ܕܢܫܕܪ ܐܢܘܢ ܬܪܝܢ ܬܪܝܢ ܘܝܗܒ ܠܗܘܢ ܫܘܠܛܢܐ ܥܠ ܪܘܚܐ ܛܢܦܬܐ
        ܕܢܦܩܘܢ ܀ '
      verse: 7
    - text: 'ܘܦܩܕ ܐܢܘܢ ܕܠܐ ܢܫܩܠܘܢ ܡܕܡ ܠܐܘܪܚܐ ܐܠܐ ܐܢ ܫܒܛܐ ܒܠܚܘܕ ܠܐ ܬܪܡܠܐ ܘܠܐ ܠܚܡܐ ܘܠܐ
        ܢܚܫܐ ܒܟܝܤܝܗܘܢ ܀ '
      verse: 8
    - text: 'ܐܠܐ ܢܤܐܢܘܢ ܛܠܪܐ ܘܠܐ ܢܠܒܫܘܢ ܬܪܬܝܢ ܟܘܬܝܢܝܢ ܀ '
      verse: 9
    - text: 'ܘܐܡܪ ܠܗܘܢ ܕܠܐܝܢܐ ܒܝܬܐ ܕܥܐܠܝܢ ܐܢܬܘܢ ܬܡܢ ܗܘܘ ܥܕܡܐ ܕܢܦܩܝܢ ܐܢܬܘܢ ܡܢ ܬܡܢ ܀ '
      verse: 10
    - text: 'ܘܟܠ ܡܢ ܕܠܐ ܢܩܒܠܘܢܟܘܢ ܘܠܐ ܢܫܡܥܘܢܟܘܢ ܡܐ ܕܢܦܩܝܢ ܐܢܬܘܢ ܡܢ ܬܡܢ ܦܨܘ ܚܠܐ ܕܒܬܚܬܝܐ
        ܕܪܓܠܝܟܘܢ ܠܤܗܕܘܬܗܘܢ ܘܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܢܗܘܐ ܢܝܚ ܠܤܕܘܡ ܘܠܥܡܘܪܐ ܒܝܘܡܐ ܕܕܝܢܐ
        ܐܘ ܠܡܕܝܢܬܐ ܗܝ ܀ '
      verse: 11
    - text: 'ܘܢܦܩܘ ܗܘܘ ܘܐܟܪܙܘ ܕܢܬܘܒܘܢ ܀ '
      verse: 12
    - text: 'ܘܫܐܕܐ ܤܓܝܐܐ ܡܦܩܝܢ ܗܘܘ ܘܡܫܚܝܢ ܗܘܘ ܒܡܫܚܐ ܟܪܝܗܐ ܤܓܝܐܐ ܘܡܐܤܝܢ ܗܘܘ ܀ '
      verse: 13
    - text: 'ܘܫܡܥ ܗܪܘܕܤ ܡܠܟܐ ܥܠ ܝܫܘܥ ܐܬܝܕܥ ܗܘܐ ܠܗ ܓܝܪ ܫܡܗ ܘܐܡܪ ܗܘܐ ܝܘܚܢܢ ܡܥܡܕܢܐ ܩܡ
        ܡܢ ܒܝܬ ܡܝܬܐ ܡܛܠ ܗܢܐ ܚܝܠܐ ܡܤܬܥܪܝܢ ܒܗ ܀ '
      verse: 14
    - text: 'ܐܚܪܢܐ ܐܡܪܝܢ ܗܘܘ ܕܐܠܝܐ ܗܘ ܘܐܚܪܢܐ ܕܢܒܝܐ ܗܘ ܐܝܟ ܚܕ ܡܢ ܢܒܝܐ ܀ '
      verse: 15
    - text: 'ܟܕ ܫܡܥ ܕܝܢ ܗܪܘܕܤ ܐܡܪ ܝܘܚܢܢ ܗܘ ܕܐܢܐ ܦܤܩܬ ܪܫܗ ܗܘ ܩܡ ܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 16
    - text: 'ܗܘ ܓܝܪ ܗܪܘܕܤ ܫܕܪ ܗܘܐ ܐܚܕܗ ܠܝܘܚܢܢ ܘܐܤܪܗ ܒܝܬ ܐܤܝܪܐ ܡܛܠ ܗܪܘܕܝܐ ܐܢܬܬ ܦܝܠܝܦܘܤ
        ܐܚܘܗܝ ܗܝ ܕܢܤܒ ܀ '
      verse: 17
    - text: 'ܐܡܪ ܗܘܐ ܓܝܪ ܝܘܚܢܢ ܠܗܪܘܕܤ ܕܠܐ ܫܠܝܛ ܠܟ ܕܬܤܒ ܐܢܬܬ ܐܚܘܟ ܀ '
      verse: 18
    - text: 'ܗܝ ܕܝܢ ܗܪܘܕܝܐ ܠܚܝܡܐ ܗܘܬ ܠܗ ܘܨܒܝܢ ܗܘܬ ܠܡܩܛܠܗ ܘܠܐ ܡܫܟܚܐ ܗܘܬ ܀ '
      verse: 19
    - text: 'ܗܪܘܕܤ ܓܝܪ ܕܚܠ ܗܘܐ ܡܢ ܝܘܚܢܢ ܥܠ ܕܝܕܥ ܗܘܐ ܕܓܒܪܐ ܗܘ ܙܕܝܩܐ ܘܩܕܝܫܐ ܘܡܢܛܪ ܗܘܐ
        ܠܗ ܘܤܓܝܐܬܐ ܫܡܥ ܗܘܐ ܠܗ ܘܥܒܕ ܘܒܤܝܡܐܝܬ ܫܡܥ ܗܘܐ ܠܗ ܀ '
      verse: 20
    - text: 'ܘܗܘܐ ܝܘܡܐ ܝܕܝܥܐ ܟܕ ܗܪܘܕܤ ܒܒܝܬ ܝܠܕܗ ܚܫܡܝܬܐ ܥܒܕ ܗܘܐ ܠܪܘܪܒܢܘܗܝ ܘܠܟܝܠܝܪܟܐ
        ܘܠܪܫܐ ܕܓܠܝܠܐ ܀ '
      verse: 21
    - text: 'ܘܥܠܬ ܒܪܬܗ ܕܗܪܘܕܝܐ ܪܩܕܬ ܘܫܦܪܬ ܠܗ ܠܗܪܘܕܤ ܘܠܐܝܠܝܢ ܕܤܡܝܟܝܢ ܥܡܗ ܘܐܡܪ ܡܠܟܐ
        ܠܛܠܝܬܐ ܫܐܠܝ ܡܢܝ ܡܕܡ ܕܨܒܝܐ ܐܢܬܝ ܘܐܬܠ ܠܟܝ ܀ '
      verse: 22
    - text: 'ܘܝܡܐ ܠܗ ܕܡܕܡ ܕܬܫܐܠܝܢ ܐܬܠ ܠܟܝ ܥܕܡܐ ܠܦܠܓܗ ܕܡܠܟܘܬܝ ܀ '
      verse: 23
    - text: 'ܗܝ ܕܝܢ ܢܦܩܬ ܘܐܡܪܐ ܠܐܡܗ ܡܢܐ ܐܫܐܠܝܘܗܝ ܐܡܪܐ ܠܗ ܪܫܗ ܕܝܘܚܢܢ ܡܥܡܕܢܐ ܀ '
      verse: 24
    - text: 'ܘܡܚܕܐ ܥܠܬ ܒܒܛܝܠܘܬܐ ܠܘܬ ܡܠܟܐ ܘܐܡܪܐ ܠܗ ܨܒܝܐ ܐܢܐ ܒܗܕܐ ܫܥܬܐ ܕܬܬܠ ܠܝ ܥܠ ܦܝܢܟܐ
        ܪܫܗ ܕܝܘܚܢܢ ܡܥܡܕܢܐ ܀ '
      verse: 25
    - text: 'ܘܟܪܝܬ ܠܗ ܤܓܝ ܠܡܠܟܐ ܡܛܠ ܕܝܢ ܡܘܡܬܐ ܘܡܛܠ ܤܡܝܟܐ ܠܐ ܨܒܐ ܕܢܓܠܙܝܗ ܀ '
      verse: 26
    - text: 'ܐܠܐ ܡܚܕܐ ܫܕܪ ܡܠܟܐ ܐܤܦܘܩܠܛܪܐ ܘܦܩܕ ܕܢܝܬܐ ܪܫܗ ܕܝܘܚܢܢ ܘܐܙܠ ܦܤܩܗ ܪܫܗ ܕܝܘܚܢܢ
        ܒܝܬ ܐܤܝܪܐ ܀ '
      verse: 27
    - text: 'ܘܐܝܬܝ ܒܦܝܢܟܐ ܘܝܗܒ ܠܛܠܝܬܐ ܘܗܝ ܛܠܝܬܐ ܝܗܒܬ ܠܐܡܗ ܀ '
      verse: 28
    - text: 'ܘܫܡܥܘ ܬܠܡܝܕܘܗܝ ܘܐܬܘ ܫܩܠܘ ܫܠܕܗ ܘܤܡܘ ܒܒܝܬ ܩܒܘܪܐ ܀ '
      verse: 29
    - text: 'ܘܐܬܟܢܫܘ ܫܠܝܚܐ ܠܘܬ ܝܫܘܥ ܘܐܡܪܘ ܠܗ ܟܠ ܡܐ ܕܥܒܕܘ ܘܟܠ ܡܐ ܕܐܠܦܘ ܀ '
      verse: 30
    - text: 'ܘܐܡܪ ܠܗܘܢ ܬܘ ܠܟܘܢ ܢܐܙܠ ܠܕܒܪܐ ܒܠܚܘܕܝܢ ܘܐܬܬܢܝܚܘ ܩܠܝܠ ܐܝܬ ܗܘܘ ܓܝܪ ܤܓܝܐܐ
        ܕܐܙܠܝܢ ܘܐܬܝܢ ܘܠܝܬ ܗܘܐ ܠܗܘܢ ܐܬܪܐ ܐܦ ܠܐ ܠܡܐܟܠ ܀ '
      verse: 31
    - text: 'ܘܐܙܠܘ ܠܐܬܪܐ ܚܘܪܒܐ ܒܤܦܝܢܬܐ ܒܠܚܘܕܝܗܘܢ ܀ '
      verse: 32
    - text: 'ܘܚܙܘ ܐܢܘܢ ܤܓܝܐܐ ܟܕ ܐܙܠܝܢ ܘܐܫܬܘܕܥܘ ܐܢܘܢ ܘܒܝܒܫܐ ܪܗܛܘ ܡܢ ܟܠܗܝܢ ܡܕܝܢܬܐ ܩܕܡܘܗܝ
        ܠܬܡܢ ܀ '
      verse: 33
    - text: 'ܘܢܦܩ ܝܫܘܥ ܚܙܐ ܟܢܫܐ ܤܓܝܐܐ ܘܐܬܪܚܡ ܥܠܝܗܘܢ ܕܕܡܝܢ ܗܘܘ ܠܥܪܒܐ ܕܠܝܬ ܠܗܘܢ ܪܥܝܐ
        ܘܫܪܝ ܗܘܐ ܠܡܠܦܘ ܐܢܘܢ ܤܓܝܐܬܐ ܀ '
      verse: 34
    - text: 'ܘܟܕ ܗܘܐ ܥܕܢܐ ܤܓܝܐܐ ܩܪܒܘ ܠܘܬܗ ܬܠܡܝܕܘܗܝ ܘܐܡܪܝܢ ܠܗ ܕܗܢܐ ܐܬܪܐ ܚܘܪܒܐ ܗܘ ܘܥܕܢܐ
        ܤܓܝ ܀ '
      verse: 35
    - text: 'ܫܪܝ ܐܢܘܢ ܕܢܐܙܠܘܢ ܠܐܓܘܪܤܐ ܕܚܕܪܝܢ ܘܠܩܘܪܝܐ ܘܢܙܒܢܘܢ ܠܗܘܢ ܠܚܡܐ ܠܝܬ ܠܗܘܢ ܓܝܪ
        ܡܕܡ ܠܡܐܟܠ ܀ '
      verse: 36
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܗܒܘ ܠܗܘܢ ܐܢܬܘܢ ܠܡܠܥܤ ܐܡܪܝܢ ܠܗ ܢܐܙܠ ܢܙܒܢ ܕܡܐܬܝܢ ܕܝܢܪܝܢ
        ܠܚܡܐ ܘܢܬܠ ܠܗܘܢ ܠܥܤܝܢ ܀ '
      verse: 37
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܙܠܘ ܚܙܘ ܟܡܐ ܠܚܡܝܢ ܐܝܬ ܠܟܘܢ ܗܪܟܐ ܘܟܕ ܚܙܘ ܐܡܪܝܢ ܠܗ ܚܡܫܐ
        ܠܚܡܝܢ ܘܬܪܝܢ ܢܘܢܝܢ ܀ '
      verse: 38
    - text: 'ܘܦܩܕ ܠܗܘܢ ܕܢܤܡܟܘܢ ܠܟܠܢܫ ܤܡܟܝܢ ܤܡܟܝܢ ܥܠ ܥܤܒܐ ܀ '
      verse: 39
    - text: 'ܘܐܤܬܡܟܘ ܤܡܟܝܢ ܤܡܟܝܢ ܕܡܐܐ ܡܐܐ ܘܕܚܡܫܝܢ ܚܡܫܝܢ ܀ '
      verse: 40
    - text: 'ܘܢܤܒ ܗܢܘܢ ܚܡܫܐ ܠܚܡܝܢ ܘܬܪܝܢ ܢܘܢܝܢ ܘܚܪ ܒܫܡܝܐ ܘܒܪܟ ܘܩܨܐ ܠܚܡܐ ܘܝܗܒ ܠܬܠܡܝܕܘܗܝ
        ܕܢܤܝܡܘܢ ܠܗܘܢ ܘܗܢܘܢ ܬܪܝܢ ܢܘܢܝܢ ܦܠܓܘ ܠܟܠܗܘܢ ܀ '
      verse: 41
    - text: 'ܘܐܟܠܘ ܟܠܗܘܢ ܘܤܒܥܘ ܀ '
      verse: 42
    - text: 'ܘܫܩܠܘ ܩܨܝܐ ܬܪܥܤܪ ܩܘܦܝܢܝܢ ܟܕ ܡܠܝܢ ܘܡܢ ܢܘܢܐ ܀ '
      verse: 43
    - text: 'ܐܝܬܝܗܘܢ ܗܘܘ ܕܝܢ ܕܐܟܠܘ ܠܚܡܐ ܚܡܫܐ ܐܠܦܝܢ ܓܒܪܝܢ ܀ '
      verse: 44
    - text: 'ܘܡܚܕܐ ܐܠܨ ܠܬܠܡܝܕܘܗܝ ܕܢܤܩܘܢ ܠܤܦܝܢܬܐ ܘܢܐܙܠܘܢ ܩܕܡܘܗܝ ܠܥܒܪܐ ܠܒܝܬ ܨܝܕܐ ܥܕ
        ܫܪܐ ܗܘ ܠܟܢܫܐ ܀ '
      verse: 45
    - text: 'ܘܟܕ ܫܪܐ ܐܢܘܢ ܐܙܠ ܠܛܘܪܐ ܠܡܨܠܝܘ ܀ '
      verse: 46
    - text: 'ܟܕ ܗܘܐ ܕܝܢ ܪܡܫܐ ܤܦܝܢܬܐ ܐܝܬܝܗ ܗܘܬ ܡܨܥܬ ܝܡܐ ܘܗܘ ܒܠܚܘܕܘܗܝ ܥܠ ܐܪܥܐ ܀ '
      verse: 47
    - text: 'ܘܚܙܐ ܐܢܘܢ ܕܡܫܬܢܩܝܢ ܟܕ ܪܕܝܢ ܪܘܚܐ ܓܝܪ ܠܘܩܒܠܗܘܢ ܗܘܬ ܘܒܡܛܪܬܐ ܪܒܝܥܝܬܐ ܕܠܠܝܐ
        ܐܬܐ ܠܘܬܗܘܢ ܝܫܘܥ ܟܕ ܡܗܠܟ ܥܠ ܡܝܐ ܘܨܒܐ ܗܘܐ ܕܢܥܒܪ ܐܢܘܢ ܀ '
      verse: 48
    - text: 'ܗܢܘܢ ܕܝܢ ܚܙܐܘܗܝ ܕܡܗܠܟ ܥܠ ܡܝܐ ܘܤܒܪܘ ܠܗܘܢ ܕܚܙܘܐ ܗܘ ܕܓܠܐ ܘܩܥܘ ܀ '
      verse: 49
    - text: 'ܟܠܗܘܢ ܓܝܪ ܚܙܐܘܗܝ ܘܕܚܠܘ ܘܒܪ ܫܥܬܗ ܡܠܠ ܥܡܗܘܢ ܘܐܡܪ ܠܗܘܢ ܐܬܠܒܒܘ ܐܢܐ ܐܢܐ ܠܐ
        ܬܕܚܠܘܢ ܀ '
      verse: 50
    - text: 'ܘܤܠܩ ܠܘܬܗܘܢ ܠܤܦܝܢܬܐ ܘܫܠܝܬ ܪܘܚܐ ܘܛܒ ܡܬܕܡܪܝܢ ܗܘܘ ܘܬܗܝܪܝܢ ܒܢܦܫܗܘܢ ܀ '
      verse: 51
    - text: 'ܠܐ ܓܝܪ ܐܤܬܟܠܘ ܗܘܘ ܡܢ ܠܚܡܐ ܗܘ ܡܛܠ ܕܠܒܗܘܢ ܡܥܒܝ ܗܘܐ ܀ '
      verse: 52
    - text: 'ܘܟܕ ܥܒܪܘ ܥܒܪܐ ܐܬܘ ܠܐܪܥܐ ܕܓܢܤܪ ܀ '
      verse: 53
    - text: 'ܘܟܕ ܢܦܩܘ ܡܢ ܤܦܝܢܬܐ ܒܪ ܫܥܬܗ ܐܤܬܟܠܘܗܝ ܐܢܫܝ ܐܬܪܐ ܀ '
      verse: 54
    - text: 'ܘܪܗܛܘ ܒܟܠܗ ܐܪܥܐ ܗܝ ܘܫܪܝܘ ܠܡܝܬܝܘ ܠܐܝܠܝܢ ܕܒܝܫܐܝܬ ܥܒܝܕܝܢ ܟܕ ܫܩܝܠܝܢ ܠܗܘܢ
        ܒܥܪܤܬܐ ܠܐܝܟܐ ܕܫܡܥܝܢ ܗܘܘ ܕܐܝܬܘܗܝ ܀ '
      verse: 55
    - text: 'ܘܐܝܟܐ ܕܥܐܠ ܗܘܐ ܠܩܘܪܝܐ ܘܠܡܕܝܢܬܐ ܒܫܘܩܐ ܤܝܡܝܢ ܗܘܘ ܟܪܝܗܐ ܘܒܥܝܢ ܗܘܘ ܡܢܗ ܕܐܦܢ
        ܠܟܢܦܐ ܕܠܒܘܫܗ ܢܩܪܒܘܢ ܘܟܠܗܘܢ ܐܝܠܝܢ ܕܩܪܒܝܢ ܗܘܘ ܠܗ ܡܬܐܤܝܢ ܗܘܘ ܀  '
      verse: 56
  - chapter: 7
    verses:
    - text: 'ܘܟܢܫܘ ܠܘܬܗ ܦܪܝܫܐ ܘܤܦܪܐ ܕܐܬܘ ܡܢ ܐܘܪܫܠܡ ܀ '
      verse: 1
    - text: 'ܘܚܙܘ ܐܢܫܝܢ ܡܢ ܬܠܡܝܕܘܗܝ ܕܐܟܠܝܢ ܠܚܡܐ ܟܕ ܠܐ ܡܫܓܢ ܐܝܕܝܗܘܢ ܘܐܬܥܕܠܘ ܀ '
      verse: 2
    - text: 'ܟܠܗܘܢ ܓܝܪ ܝܗܘܕܝܐ ܘܦܪܝܫܐ ܐܢ ܗܘ ܕܒܛܝܠܐܝܬ ܠܐ ܡܫܝܓܝܢ ܐܝܕܝܗܘܢ ܠܐ ܠܥܤܝܢ ܡܛܠ
        ܕܐܚܝܕܝܢ ܡܫܠܡܢܘܬܐ ܕܩܫܝܫܐ ܀ '
      verse: 3
    - text: 'ܘܡܢ ܫܘܩܐ ܐܠܐ ܥܡܕܝܢ ܠܐ ܠܥܤܝܢ ܘܤܓܝܐܬܐ ܐܚܪܢܝܬܐ ܐܝܬ ܐܝܠܝܢ ܕܩܒܠܘ ܕܢܛܪܘܢ ܡܥܡܘܕܝܬܐ
        ܕܟܤܐ ܘܕܩܤܛܐ ܘܕܡܐܢܝ ܢܚܫܐ ܘܕܥܪܤܬܐ ܀ '
      verse: 4
    - text: 'ܘܫܐܠܘܗܝ ܤܦܪܐ ܘܦܪܝܫܐ ܠܡܢܐ ܬܠܡܝܕܝܟ ܠܐ ܡܗܠܟܝܢ ܐܝܟ ܡܫܠܡܢܘܬܐ ܕܩܫܝܫܐ ܐܠܐ ܟܕ
        ܠܐ ܡܫܓܢ ܐܝܕܝܗܘܢ ܐܟܠܝܢ ܠܚܡܐ ܀ '
      verse: 5
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܫܦܝܪ ܐܬܢܒܝ ܥܠܝܟܘܢ ܐܫܥܝܐ ܢܒܝܐ ܢܤܒܝ ܒܐܦܐ ܐܝܟ ܕܟܬܝܒ ܕܥܡܐ
        ܗܢܐ ܒܤܦܘܬܗ ܗܘ ܡܝܩܪ ܠܝ ܠܒܗܘܢ ܕܝܢ ܤܓܝ ܪܚܝܩ ܡܢܝ ܀ '
      verse: 6
    - text: 'ܘܤܪܝܩܐܝܬ ܕܚܠܝܢ ܠܝ ܟܕ ܡܠܦܝܢ ܝܘܠܦܢܐ ܕܦܘܩܕܢܐ ܕܒܢܝ ܐܢܫܐ ܀ '
      verse: 7
    - text: 'ܫܒܩܬܘܢ ܓܝܪ ܦܘܩܕܢܐ ܕܐܠܗܐ ܘܐܚܝܕܝܢ ܐܢܬܘܢ ܡܫܠܡܢܘܬܐ ܕܒܢܝ ܐܢܫܐ ܡܥܡܘܕܝܬܐ ܕܟܤܐ
        ܘܕܩܤܛܐ ܘܤܓܝܐܬܐ ܐܝܠܝܢ ܕܠܗܠܝܢ ܕܡܝܢ ܀ '
      verse: 8
    - text: 'ܐܡܪ ܠܗܘܢ ܫܦܝܪ ܛܠܡܝܢ ܐܢܬܘܢ ܦܘܩܕܢܐ ܕܐܠܗܐ ܕܬܩܝܡܘܢ ܡܫܠܡܢܘܬܟܘܢ ܀ '
      verse: 9
    - text: 'ܡܘܫܐ ܓܝܪ ܐܡܪ ܕܝܩܪ ܠܐܒܘܟ ܘܠܐܡܟ ܘܡܢ ܕܡܨܚܐ ܠܐܒܐ ܘܠܐܡܐ ܡܘܬܐ ܢܡܘܬ ܀ '
      verse: 10
    - text: 'ܐܢܬܘܢ ܕܝܢ ܐܡܪܝܢ ܐܢܬܘܢ ܐܢ ܢܐܡܪ ܓܒܪܐ ܠܐܒܘܗܝ ܐܘ ܠܐܡܗ ܩܘܪܒܢܝ ܡܕܡ ܕܡܢܝ ܬܐܬܪ
        ܀ '
      verse: 11
    - text: 'ܘܠܐ ܫܒܩܝܢ ܐܢܬܘܢ ܠܗ ܕܢܥܒܕ ܡܕܡ ܠܐܒܘܗܝ ܐܘ ܠܐܡܗ ܀ '
      verse: 12
    - text: 'ܘܡܤܠܝܢ ܐܢܬܘܢ ܡܠܬܐ ܕܐܠܗܐ ܡܛܠ ܡܫܠܡܢܘܬܐ ܕܐܫܠܡܬܘܢ ܘܕܕܡܝܢ ܠܗܠܝܢ ܤܓܝܐܬܐ ܥܒܕܝܢ
        ܐܢܬܘܢ ܀ '
      verse: 13
    - text: 'ܘܩܪܐ ܝܫܘܥ ܠܟܢܫܐ ܟܠܗ ܘܐܡܪ ܠܗܘܢ ܫܘܡܥܘܢܝ ܟܠܟܘܢ ܘܐܤܬܟܠܘ ܀ '
      verse: 14
    - text: 'ܠܝܬ ܡܕܡ ܕܠܒܪ ܡܢ ܒܪܢܫܐ ܗܘ ܘܥܐܠ ܠܗ ܕܡܫܟܚ ܡܤܝܒ ܠܗ ܐܠܐ ܡܕܡ ܕܢܦܩ ܡܢܗ ܗܘ ܗܘ
        ܡܤܝܒ ܠܒܪ ܐܢܫܐ ܀ '
      verse: 15
    - text: 'ܡܢ ܕܐܝܬ ܠܗ ܐܕܢܐ ܕܢܫܡܥ ܢܫܡܥ ܀ '
      verse: 16
    - text: 'ܟܕ ܕܝܢ ܥܠ ܝܫܘܥ ܠܒܝܬܐ ܡܢ ܟܢܫܐ ܫܐܠܘܗܝ ܬܠܡܝܕܘܗܝ ܥܠ ܡܬܠܐ ܗܘ ܀ '
      verse: 17
    - text: 'ܐܡܪ ܠܗܘܢ ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܥܛܠܝܢ ܐܢܬܘܢ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܟܠ ܡܕܡ ܕܡܢ ܠܒܪ ܥܐܠ
        ܠܒܪ ܐܢܫܐ ܠܐ ܡܫܟܚ ܡܤܝܒ ܠܗ ܀ '
      verse: 18
    - text: 'ܕܠܐ ܗܘܐ ܠܠܒܗ ܥܐܠ ܐܠܐ ܠܟܪܤܗ ܘܡܫܬܕܐ ܒܬܕܟܝܬܐ ܕܡܕܟܝܐ ܟܠܗ ܡܐܟܘܠܬܐ ܀ '
      verse: 19
    - text: 'ܡܕܡ ܕܝܢ ܕܢܦܩ ܡܢ ܒܪܢܫܐ ܗܘ ܗܘ ܡܤܝܒ ܠܒܪ ܐܢܫܐ ܀ '
      verse: 20
    - text: 'ܡܢ ܠܓܘ ܓܝܪ ܡܢ ܠܒܐ ܕܒܢܝ ܐܢܫܐ ܢܦܩܢ ܡܚܫܒܬܐ ܒܝܫܬܐ ܓܘܪܐ ܙܢܝܘܬܐ ܓܢܒܘܬܐ ܩܛܠܐ
        ܀ '
      verse: 21
    - text: 'ܥܠܘܒܘܬܐ ܒܝܫܘܬܐ ܢܟܠܐ ܨܚܢܘܬܐ ܥܝܢܐ ܒܝܫܬܐ ܓܘܕܦܐ ܫܒܗܪܢܘܬܐ ܫܛܝܘܬܐ ܀ '
      verse: 22
    - text: 'ܗܠܝܢ ܟܠܗܝܢ ܒܝܫܬܐ ܡܢ ܠܓܘ ܗܘ ܢܦܩܢ ܘܡܤܝܒܢ ܠܗ ܠܒܪܢܫܐ ܀ '
      verse: 23
    - text: 'ܡܢ ܬܡܢ ܩܡ ܝܫܘܥ ܘܐܬܐ ܠܬܚܘܡܐ ܕܨܘܪ ܘܕܨܝܕܢ ܘܥܠ ܠܒܝܬܐ ܚܕ ܘܠܐ ܨܒܐ ܗܘܐ ܕܐܢܫ
        ܢܕܥ ܒܗ ܘܠܐ ܐܫܟܚ ܕܢܛܫܐ ܀ '
      verse: 24
    - text: 'ܡܚܕܐ ܓܝܪ ܫܡܥܬ ܐܢܬܬܐ ܚܕܐ ܡܛܠܬܗ ܕܐܝܬ ܗܘܬ ܠܒܪܬܗ ܪܘܚܐ ܛܢܦܬܐ ܘܐܬܬ ܢܦܠܬ ܩܕܡ
        ܪܓܠܘܗܝ ܀ '
      verse: 25
    - text: 'ܗܝ ܕܝܢ ܐܢܬܬܐ ܐܝܬܝܗ ܗܘܬ ܚܢܦܬܐ ܡܢ ܦܘܢܝܩܐ ܕܤܘܪܝܐ ܘܒܥܝܐ ܗܘܬ ܡܢܗ ܕܢܦܩ ܫܐܕܐ
        ܡܢ ܒܪܬܗ ܀ '
      verse: 26
    - text: 'ܘܐܡܪ ܠܗ ܝܫܘܥ ܫܒܘܩܝ ܠܘܩܕܡ ܕܢܤܒܥܘܢ ܒܢܝܐ ܠܐ ܗܘܬ ܓܝܪ ܫܦܝܪܐ ܕܢܤܒ ܠܚܡܐ ܕܒܢܝܐ
        ܘܢܪܡܐ ܠܟܠܒܐ ܀ '
      verse: 27
    - text: 'ܗܝ ܕܝܢ ܥܢܬ ܘܐܡܪܐ ܠܗ ܐܝܢ ܡܪܝ ܐܦ ܟܠܒܐ ܡܢ ܬܚܝܬ ܦܬܘܪܐ ܐܟܠܝܢ ܦܪܬܘܬܐ ܕܒܢܝܐ
        ܀ '
      verse: 28
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܙܠܝ ܡܛܠ ܗܕܐ ܡܠܬܐ ܢܦܩ ܠܗ ܫܐܕܐ ܡܢ ܒܪܬܟܝ ܀ '
      verse: 29
    - text: 'ܘܐܙܠܬ ܠܒܝܬܗ ܘܐܫܟܚܬ ܒܪܬܗ ܟܕ ܪܡܝܐ ܒܥܪܤܐ ܘܢܦܝܩ ܡܢܗ ܫܐܕܗ ܀ '
      verse: 30
    - text: 'ܬܘܒ ܢܦܩ ܝܫܘܥ ܡܢ ܬܚܘܡܐ ܕܨܘܪ ܘܕܨܝܕܢ ܘܐܬܐ ܠܝܡܐ ܕܓܠܝܠܐ ܒܬܚܘܡܐ ܕܥܤܪܬ ܡܕܝܢܬܐ
        ܀ '
      verse: 31
    - text: 'ܘܐܝܬܝܘ ܠܗ ܚܪܫܐ ܚܕ ܦܐܩܐ ܘܒܥܐ ܗܘܘ ܡܢܗ ܕܢܤܝܡ ܥܠܘܗܝ ܐܝܕܐ ܀ '
      verse: 32
    - text: 'ܘܢܓܕܗ ܡܢ ܟܢܫܐ ܒܠܚܘܕܘܗܝ ܘܐܪܡܝ ܨܒܥܬܗ ܒܐܕܢܘܗܝ ܘܪܩ ܘܩܪܒ ܠܠܫܢܗ ܀ '
      verse: 33
    - text: 'ܘܚܪ ܒܫܡܝܐ ܘܐܬܬܢܚ ܘܐܡܪ ܠܗ ܐܬܦܬܚ ܀ '
      verse: 34
    - text: 'ܘܒܗ ܒܫܥܬܐ ܐܬܦܬܚ ܐܕܢܘܗܝ ܘܐܫܬܪܝ ܐܤܪܐ ܕܠܫܢܗ ܘܡܠܠ ܦܫܝܩܐܝܬ ܀ '
      verse: 35
    - text: 'ܘܙܗܪ ܐܢܘܢ ܕܠܐܢܫ ܠܐ ܢܐܡܪܘܢ ܘܟܡܐ ܕܗܘ ܡܙܗܪ ܗܘܐ ܠܗܘܢ ܗܢܘܢ ܝܬܝܪ ܡܟܪܙܝܢ ܗܘܘ
        ܀ '
      verse: 36
    - text: 'ܘܝܬܝܪܐܝܬ ܡܬܕܡܪܝܢ ܗܘܘ ܘܐܡܪܝܢ ܕܟܠ ܡܕܡ ܫܦܝܪ ܥܒܕ ܠܚܪܫܐ ܥܒܕ ܕܢܫܡܥܘܢ ܘܕܠܐ ܡܡܠܠܝܢ
        ܕܢܡܠܠܘܢ ܀  '
      verse: 37
  - chapter: 8
    verses:
    - text: 'ܒܗܢܘܢ ܕܝܢ ܝܘܡܬܐ ܟܕ ܟܢܫܐ ܤܓܝܐܐ ܐܝܬ ܗܘܐ ܘܠܐ ܐܝܬ ܗܘܐ ܡܕܡ ܕܢܐܟܠܘܢ ܩܪܐ ܠܬܠܡܝܕܘܗܝ
        ܘܐܡܪ ܠܗܘܢ ܀ '
      verse: 1
    - text: 'ܡܬܪܚܡ ܐܢܐ ܥܠ ܟܢܫܐ ܗܢܐ ܕܗܐ ܬܠܬܐ ܝܘܡܝܢ ܩܘܝܘ ܠܘܬܝ ܘܠܝܬ ܠܗܘܢ ܡܢܐ ܢܐܟܠܘܢ ܀ '
      verse: 2
    - text: 'ܘܐܢ ܗܘ ܕܫܪܐ ܐܢܐ ܠܗܘܢ ܟܕ ܨܝܡܝܢ ܠܒܬܝܗܘܢ ܥܝܦܝܢ ܒܐܘܪܚܐ ܐܢܫܐ ܓܝܪ ܡܢܗܘܢ ܡܢ
        ܪܘܚܩܐ ܐܬܝܐܝܢ ܀ '
      verse: 3
    - text: 'ܐܡܪܝܢ ܠܗ ܬܠܡܝܕܘܗܝ ܐܝܡܟܐ ܡܫܟܚ ܐܢܫ ܗܪܟܐ ܒܚܘܪܒܐ ܕܢܤܒܥ ܠܚܡܐ ܠܗܠܝܢ ܟܠܗܘܢ ܀ '
      verse: 4
    - text: 'ܘܫܐܠ ܐܢܘܢ ܗܘ ܟܡܐ ܠܚܡܝܢ ܐܝܬ ܠܟܘܢ ܐܡܪܝܢ ܠܗ ܫܒܥܐ ܀ '
      verse: 5
    - text: 'ܘܦܩܕ ܠܟܢܫܐ ܕܢܤܬܡܟܘܢ ܥܠ ܐܪܥܐ ܘܢܤܒ ܗܢܘܢ ܫܒܥܐ ܠܚܡܝܢ ܘܒܪܟ ܘܩܨܐ ܘܝܗܒ ܠܬܠܡܝܕܘܗܝ
        ܕܢܤܝܡܘܢ ܘܤܡܘ ܠܟܢܫܐ ܀ '
      verse: 6
    - text: 'ܘܐܝܬ ܗܘܘ ܢܘܢܐ ܩܠܝܠ ܘܐܦ ܥܠܝܗܘܢ ܒܪܟ ܘܐܡܪ ܕܢܤܝܡܘܢ ܐܢܘܢ ܀ '
      verse: 7
    - text: 'ܘܐܟܠܘ ܘܤܒܥܘ ܘܫܩܠܘ ܬܘܬܪܐ ܕܩܨܝܐ ܫܒܥܐ ܐܤܦܪܝܕܝܢ ܀ '
      verse: 8
    - text: 'ܐܝܬܝܗܘܢ ܗܘܘ ܕܝܢ ܐܢܫܐ ܕܐܟܠܘ ܐܝܟ ܐܪܒܥܐ ܐܠܦܝܢ ܀ '
      verse: 9
    - text: 'ܘܫܪܐ ܐܢܘܢ ܘܤܠܩ ܡܚܕܐ ܠܤܦܝܢܬܐ ܥܡ ܬܠܡܝܕܘܗܝ ܘܐܬܐ ܠܐܬܪܐ ܕܕܠܡܢܘܬܐ ܀ '
      verse: 10
    - text: 'ܘܢܦܩܘ ܦܪܝܫܐ ܘܫܪܝܘ ܠܡܒܥܐ ܥܡܗ ܘܫܐܠܝܢ ܗܘܘ ܠܗ ܐܬܐ ܡܢ ܫܡܝܐ ܟܕ ܡܢܤܝܢ ܠܗ ܀ '
      verse: 11
    - text: 'ܘܐܬܬܢܚ ܒܪܘܚܗ ܘܐܡܪ ܡܢܐ ܒܥܝܐ ܐܬܐ ܫܪܒܬܐ ܗܕܐ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐ ܬܬܝܗܒ
        ܠܗ ܐܬܐ ܠܫܪܒܬܐ ܗܕܐ ܀ '
      verse: 12
    - text: 'ܘܫܒܩ ܐܢܘܢ ܘܤܠܩ ܠܤܦܝܢܬܐ ܘܐܙܠܘ ܠܗܘ ܥܒܪܐ ܀ '
      verse: 13
    - text: 'ܘܛܥܘ ܕܢܤܒܘܢ ܠܚܡܐ ܘܐܠܐ ܚܕܐ ܓܪܝܨܬܐ ܠܝܬ ܗܘܐ ܥܡܗܘܢ ܒܤܦܝܢܬܐ ܀ '
      verse: 14
    - text: 'ܘܦܩܕ ܐܢܘܢ ܘܐܡܪ ܠܗܘܢ ܚܙܘ ܐܙܕܗܪܘ ܡܢ ܚܡܝܪܐ ܕܦܪܝܫܐ ܘܡܢ ܚܡܝܪܗ ܕܗܪܘܕܤ ܀ '
      verse: 15
    - text: 'ܘܡܬܚܫܒܝܢ ܗܘܘ ܚܕ ܥܡ ܚܕ ܘܐܡܪܝܢ ܕܠܚܡܐ ܠܝܬ ܠܢ ܀ '
      verse: 16
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܪܢܝܢ ܐܢܬܘܢ ܕܠܚܡܐ ܠܝܬ ܠܟܘܢ ܠܐ ܥܕܡܐ ܠܗܫܐ ܝܕܥܝܢ
        ܐܢܬܘܢ ܘܠܐ ܡܤܬܟܠܝܢ ܐܢܬܘܢ ܥܕܟܝܠ ܠܒܐ ܩܫܝܐ ܐܝܬ ܠܟܘܢ ܀ '
      verse: 17
    - text: 'ܘܥܝܢܐ ܐܝܬ ܠܟܘܢ ܘܠܐ ܚܙܝܢ ܐܢܬܘܢ ܘܐܕܢܐ ܐܝܬ ܠܟܘܢ ܘܠܐ ܫܡܥܝܢ ܐܢܬܘܢ ܘܠܐ ܥܗܕܝܢ
        ܐܢܬܘܢ ܀ '
      verse: 18
    - text: 'ܟܕ ܗܠܝܢ ܚܡܫܐ ܠܚܡܝܢ ܩܨܝܬ ܠܚܡܫܐ ܐܠܦܝܢ ܟܡܐ ܩܘܦܝܢܝܢ ܕܩܨܝܐ ܟܕ ܡܠܝܢ ܫܩܠܬܘܢ
        ܐܡܪܝܢ ܠܗ ܬܪܥܤܪ ܀ '
      verse: 19
    - text: 'ܐܡܪ ܠܗܘܢ ܘܟܕ ܫܒܥܐ ܠܐܪܒܥܐ ܐܠܦܝܢ ܟܡܐ ܐܤܦܪܝܕܝܢ ܕܩܨܝܐ ܟܕ ܡܠܝܢ ܫܩܠܬܘܢ ܐܡܪܝܢ
        ܫܒܥܐ ܀ '
      verse: 20
    - text: 'ܐܡܪ ܠܗܘܢ ܐܝܟܘ ܠܐ ܥܕܡܐ ܠܗܫܐ ܡܤܬܟܠܝܢ ܐܢܬܘܢ ܀ '
      verse: 21
    - text: 'ܘܐܬܐ ܠܒܝܬ ܨܝܕܐ ܘܐܝܬܝܘ ܠܗ ܤܡܝܐ ܘܒܥܝܢ ܗܘܘ ܡܢܗ ܕܢܩܪܘܒ ܠܗ ܀ '
      verse: 22
    - text: 'ܘܐܚܕ ܒܐܝܕܗ ܕܤܡܝܐ ܘܐܦܩܗ ܠܒܪ ܡܢ ܩܪܝܬܐ ܘܪܩ ܒܥܝܢܘܗܝ ܘܤܡ ܐܝܕܗ ܘܫܐܠܗ ܕܡܢܐ ܚܙܐ
        ܀ '
      verse: 23
    - text: 'ܚܪ ܘܐܡܪ ܚܙܐ ܐܢܐ ܒܢܝ ܐܢܫܐ ܐܝܟ ܐܝܠܢܐ ܕܡܗܠܟܝܢ ܀ '
      verse: 24
    - text: 'ܬܘܒ ܤܡ ܐܝܕܗ ܥܠ ܥܝܢܘܗܝ ܘܬܩܢ ܘܚܙܐ ܗܘܐ ܟܠ ܡܕܡ ܢܗܝܪܐܝܬ ܀ '
      verse: 25
    - text: 'ܘܫܕܪܗ ܠܒܝܬܗ ܘܐܡܪ ܐܦ ܠܐ ܠܩܪܝܬܐ ܬܥܘܠ ܘܠܐ ܬܐܡܪ ܠܐܢܫ ܒܩܪܝܬܐ ܀ '
      verse: 26
    - text: 'ܘܢܦܩ ܝܫܘܥ ܘܬܠܡܝܕܘܗܝ ܠܩܘܪܝܐ ܕܩܤܪܝܐ ܕܦܝܠܝܦܘܤ ܘܡܫܐܠ ܗܘܐ ܠܬܠܡܝܕܘܗܝ ܒܐܘܪܚܐ
        ܘܐܡܪ ܠܗܘܢ ܡܢܘ ܐܡܪܝܢ ܥܠܝ ܐܢܫܐ ܕܐܝܬܝ ܀ '
      verse: 27
    - text: 'ܗܢܘܢ ܕܝܢ ܐܡܪܘ ܕܝܘܚܢܢ ܡܥܡܕܢܐ ܘܐܚܪܢܐ ܕܐܠܝܐ ܘܐܚܪܢܐ ܚܕ ܡܢ ܢܒܝܐ ܀ '
      verse: 28
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܢܬܘܢ ܕܝܢ ܡܢܘ ܐܡܪܝܢ ܐܢܬܘܢ ܥܠܝ ܕܐܝܬܝ ܥܢܐ ܫܡܥܘܢ ܘܐܡܪ ܠܗ ܐܢܬ
        ܗܘ ܡܫܝܚܐ ܒܪܗ ܕܐܠܗܐ ܚܝܐ ܀ '
      verse: 29
    - text: 'ܘܟܐܐ ܒܗܘܢ ܕܠܐܢܫ ܠܐ ܢܐܡܪܘܢ ܥܠܘܗܝ ܀ '
      verse: 30
    - text: 'ܘܫܪܝ ܗܘܐ ܠܡܠܦܘ ܐܢܘܢ ܕܥܬܝܕ ܗܘ ܒܪܗ ܕܐܢܫܐ ܕܢܚܫ ܤܓܝ ܘܕܢܤܬܠܐ ܡܢ ܩܫܝܫܐ ܘܡܢ
        ܪܒܝ ܟܗܢܐ ܘܡܢ ܤܦܪܐ ܘܢܬܩܛܠ ܘܠܬܠܬܐ ܝܘܡܝܢ ܢܩܘܡ ܀ '
      verse: 31
    - text: 'ܘܥܝܢ ܒܓܠܐ ܡܠܬܐ ܡܡܠܠ ܗܘܐ ܘܕܒܪܗ ܟܐܦܐ ܘܫܪܝ ܠܡܟܐܐ ܒܗ ܀ '
      verse: 32
    - text: 'ܗܘ ܕܝܢ ܐܬܦܢܝ ܘܚܪ ܒܬܠܡܝܕܘܗܝ ܘܟܐܐ ܒܫܡܥܘܢ ܘܐܡܪ ܙܠ ܠܟ ܠܒܤܬܪܝ ܤܛܢܐ ܕܠܐ ܪܢܐ
        ܐܢܬ ܕܐܠܗܐ ܐܠܐ ܕܒܢܝ ܐܢܫܐ ܀ '
      verse: 33
    - text: 'ܘܩܪܐ ܝܫܘܥ ܠܟܢܫܐ ܥܡ ܬܠܡܝܕܘܗܝ ܘܐܡܪ ܠܗܘܢ ܡܢ ܕܨܒܐ ܕܢܐܬܐ ܒܬܪܝ ܢܟܦܘܪ ܒܢܦܫܗ
        ܘܢܫܩܘܠ ܙܩܝܦܗ ܘܢܐܬܐ ܒܬܪܝ ܀ '
      verse: 34
    - text: 'ܟܠ ܡܢ ܕܨܒܐ ܓܝܪ ܕܢܚܐ ܢܦܫܗ ܢܘܒܕܝܗ ܘܟܠ ܕܢܘܒܕ ܢܦܫܗ ܡܛܠܬܝ ܘܡܛܠ ܤܒܪܬܝ ܢܚܝܗ
        ܀ '
      verse: 35
    - text: 'ܡܢܐ ܓܝܪ ܢܬܥܕܪ ܒܪܢܫܐ ܐܢ ܥܠܡܐ ܟܠܗ ܢܐܬܪ ܘܢܦܫܗ ܢܚܤܪ ܀ '
      verse: 36
    - text: 'ܐܘ ܡܢܐ ܢܬܠ ܒܪܢܫܐ ܬܚܠܘܦܐ ܕܢܦܫܗ ܀ '
      verse: 37
    - text: 'ܟܠ ܓܝܪ ܕܢܒܗܬ ܒܝ ܘܒܡܠܝ ܒܫܪܒܬܐ ܗܕܐ ܚܛܝܬܐ ܘܓܝܪܬܐ ܘܐܦ ܒܪܗ ܕܐܢܫܐ ܢܒܗܬ ܒܗ ܡܐ
        ܕܐܬܐ ܒܫܘܒܚܐ ܕܐܒܘܗܝ ܥܡ ܡܠܐܟܘܗܝ ܩܕܝܫܐ ܀  '
      verse: 38
  - chapter: 9
    verses:
    - text: 'ܘܐܡܪ ܗܘܐ ܠܗܘܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܝܬ ܐܢܫܐ ܕܩܝܡܝܢ ܬܢܢ ܕܠܐ ܢܛܥܡܘܢ ܡܘܬܐ
        ܥܕܡܐ ܕܢܚܙܘܢ ܡܠܟܘܬܗ ܕܐܠܗܐ ܕܐܬܬ ܒܚܝܠܐ ܀ '
      verse: 1
    - text: 'ܘܒܬܪ ܫܬܐ ܝܘܡܝܢ ܕܒܪ ܝܫܘܥ ܠܟܐܦܐ ܘܠܝܥܩܘܒ ܘܠܝܘܚܢܢ ܘܐܤܩ ܐܢܘܢ ܠܛܘܪܐ ܪܡܐ ܒܠܚܘܕܝܗܘܢ
        ܘܐܬܚܠܦ ܠܥܢܝܗܘܢ ܀ '
      verse: 2
    - text: 'ܘܡܙܗܪ ܗܘܐ ܠܒܘܫܗ ܘܡܚܘܪ ܛܒ ܐܝܟ ܬܠܓܐ ܐܝܟܢܐ ܕܒܢܝ ܐܢܫܐ ܠܡܚܘܪܘ ܒܐܪܥܐ ܠܐ ܡܫܟܚܝܢ
        ܀ '
      verse: 3
    - text: 'ܘܐܬܚܙܝܘ ܠܗܘܢ ܐܠܝܐ ܘܡܘܫܐ ܟܕ ܡܡܠܠܝܢ ܥܡ ܝܫܘܥ ܀ '
      verse: 4
    - text: 'ܘܐܡܪ ܠܗ ܟܐܦܐ ܪܒܝ ܫܦܝܪ ܗܘ ܠܢ ܕܗܪܟܐ ܢܗܘܐ ܘܢܥܒܕ ܬܠܬ ܡܛܠܝܢ ܠܟ ܚܕܐ ܘܠܡܘܫܐ
        ܚܕܐ ܘܠܐܠܝܐ ܚܕܐ ܀ '
      verse: 5
    - text: 'ܠܐ ܕܝܢ ܝܕܥ ܗܘܐ ܡܢܐ ܐܡܪ ܐܝܬܝܗܘܢ ܗܘܘ ܓܝܪ ܒܕܚܠܬܐ ܀ '
      verse: 6
    - text: 'ܘܗܘܬ ܥܢܢܐ ܘܡܛܠܐ ܗܘܬ ܥܠܝܗܘܢ ܘܩܠܐ ܡܢ ܥܢܢܐ ܕܐܡܪ ܗܢܘ ܒܪܝ ܚܒܝܒܐ ܠܗ ܫܡܥܘ ܀ '
      verse: 7
    - text: 'ܘܡܢ ܫܠܝܐ ܟܕ ܚܪܘ ܬܠܡܝܕܐ ܠܐܢܫ ܠܐ ܚܙܘ ܐܠܐ ܠܝܫܘܥ ܒܠܚܘܕܘܗܝ ܥܡܗܘܢ ܀ '
      verse: 8
    - text: 'ܘܟܕ ܢܚܬܝܢ ܡܢ ܛܘܪܐ ܡܦܩܕ ܗܘܐ ܠܗܘܢ ܕܠܐܢܫ ܠܐ ܢܐܡܪܘܢ ܡܕܡ ܕܚܙܘ ܐܠܐ ܐܢ ܡܐ ܕܩܡ
        ܒܪܗ ܕܐܢܫܐ ܡܢ ܡܝܬܐ ܀ '
      verse: 9
    - text: 'ܘܐܚܕܘܗ ܠܡܠܬܐ ܒܢܦܫܗܘܢ ܘܒܥܝܢ ܗܘܘ ܕܡܢܐ ܗܝ ܗܕܐ ܡܠܬܐ ܕܡܐ ܕܩܡ ܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 10
    - text: 'ܘܡܫܐܠܝܢ ܗܘܘ ܠܗ ܘܐܡܪܝܢ ܡܢܐ ܗܟܝܠ ܐܡܪܝܢ ܤܦܪܐ ܕܐܠܝܐ ܘܠܐ ܕܢܐܬܐ ܠܘܩܕܡ ܀ '
      verse: 11
    - text: 'ܐܡܪ ܠܗܘܢ ܐܠܝܐ ܐܬܐ ܠܘܩܕܡ ܕܟܠܡܕܡ ܢܬܩܢ ܘܐܝܟܢܐ ܟܬܝܒ ܥܠ ܒܪܗ ܕܐܢܫܐ ܕܤܓܝ ܢܚܫ
        ܘܢܤܬܠܐ ܀ '
      verse: 12
    - text: 'ܐܠܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܦ ܐܠܝܐ ܐܬܐ ܘܥܒܕܘ ܒܗ ܟܠ ܡܐ ܕܨܒܘ ܐܝܟܢܐ ܕܟܬܝܒ ܥܠܘܗܝ ܀ '
      verse: 13
    - text: 'ܘܟܕ ܐܬܐ ܠܘܬ ܬܠܡܝܕܐ ܚܙܐ ܠܘܬܗܘܢ ܟܢܫܐ ܤܓܝܐܐ ܘܤܦܪܐ ܟܕ ܕܪܫܝܢ ܥܡܗܘܢ ܀ '
      verse: 14
    - text: 'ܘܒܪ ܫܥܬܗ ܟܠܗ ܟܢܫܐ ܚܙܐܘܗܝ ܘܬܘܗܘ ܘܪܗܛܘ ܫܐܠܘ ܒܫܠܡܗ ܀ '
      verse: 15
    - text: 'ܘܡܫܐܠ ܗܘܐ ܠܤܦܪܐ ܡܢܐ ܕܪܫܝܢ ܐܢܬܘܢ ܥܡܗܘܢ ܀ '
      verse: 16
    - text: 'ܘܥܢܐ ܚܕ ܡܢ ܟܢܫܐ ܘܐܡܪ ܡܠܦܢܐ ܐܝܬܝܬ ܒܪܝ ܠܘܬܟ ܕܐܝܬ ܠܗ ܪܘܚܐ ܕܠܐ ܡܡܠܠܐ ܀ '
      verse: 17
    - text: 'ܘܐܝܟܐ ܕܡܕܪܟܐ ܠܗ ܚܒܛܐ ܠܗ ܘܡܪܥܬ ܘܡܚܪܩ ܫܢܘܗܝ ܘܝܒܫ ܘܐܡܪܬ ܠܬܠܡܝܕܝܟ ܕܢܦܩܘܢܝܗܝ
        ܘܠܐ ܐܫܟܚܘ ܀ '
      verse: 18
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܐܘܢ ܫܪܒܬܐ ܕܠܐ ܡܗܝܡܢܐ ܥܕܡܐ ܠܐܡܬܝ ܐܗܘܐ ܠܘܬܟܘܢ ܘܥܕܡܐ ܠܐܡܬܝ
        ܐܤܝܒܪܟܘܢ ܐܝܬܐܘܗܝ ܠܘܬܝ ܀ '
      verse: 19
    - text: 'ܘܐܝܬܝܘܗܝ ܠܘܬܗ ܘܟܕ ܚܙܬܗ ܪܘܚܐ ܒܪ ܫܥܬܗ ܚܒܛܬܗ ܘܢܦܠ ܥܠ ܐܪܥܐ ܘܡܬܒܥܩ ܗܘܐ ܘܡܪܥܬ
        ܀ '
      verse: 20
    - text: 'ܘܫܐܠ ܝܫܘܥ ܠܐܒܘܗܝ ܕܟܡܐ ܠܗ ܙܒܢܐ ܗܐ ܡܢ ܕܗܟܢܐ ܗܘ ܐܡܪ ܠܗ ܗܐ ܡܢ ܛܠܝܘܬܗ ܀ '
      verse: 21
    - text: 'ܘܙܒܢܝܢ ܤܓܝܐܢ ܐܪܡܝܬܗ ܒܢܘܪܐ ܘܒܡܝܐ ܕܬܘܒܕܝܘܗܝ ܐܠܐ ܡܕܡ ܕܡܫܟܚ ܐܢܬ ܥܕܪܝܢܝ ܘܐܬܪܚܡ
        ܥܠܝ ܀ '
      verse: 22
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܢ ܡܫܟܚ ܐܢܬ ܕܬܗܝܡܢ ܟܠ ܡܕܡ ܡܫܟܚ ܕܢܗܘܐ ܠܡܢ ܕܡܗܝܡܢ ܀ '
      verse: 23
    - text: 'ܘܒܪ ܫܥܬܗ ܩܥܐ ܐܒܘܗܝ ܕܛܠܝܐ ܟܕ ܒܟܐ ܘܐܡܪ ܡܗܝܡܢ ܐܢܐ ܡܪܝ ܥܕܪ ܠܚܤܝܪܘܬ ܗܝܡܢܘܬܝ
        ܀ '
      verse: 24
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܝܫܘܥ ܕܪܗܛ ܥܡܐ ܘܡܬܟܢܫ ܠܘܬܗ ܟܐܐ ܒܗܝ ܪܘܚܐ ܛܢܦܬܐ ܘܐܡܪ ܠܗ ܪܘܚܐ
        ܚܪܫܬܐ ܕܠܐ ܡܡܠܠܐ ܐܢܐ ܦܩܕ ܐܢܐ ܠܟܝ ܦܘܩܝ ܡܢܗ ܘܬܘܒ ܠܐ ܬܥܠܝܢ ܠܗ ܀ '
      verse: 25
    - text: 'ܘܩܥܐ ܫܐܕܐ ܗܘ ܤܓܝ ܘܫܚܩܗ ܘܢܦܩ ܘܗܘܐ ܐܝܟ ܡܝܬܐ ܐܝܟ ܕܤܓܝܐܐ ܢܐܡܪܘܢ ܕܡܝܬ ܠܗ ܀ '
      verse: 26
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܚܕܗ ܒܐܝܕܗ ܘܐܩܝܡܗ ܀ '
      verse: 27
    - text: 'ܟܕ ܥܠ ܕܝܢ ܠܒܝܬܐ ܝܫܘܥ ܫܐܠܘܗܝ ܬܠܡܝܕܘܗܝ ܒܠܚܘܕܝܗܘܢ ܠܡܢܐ ܚܢܢ ܠܐ ܐܫܟܚܢ ܠܡܦܩܘܬܗ
        ܀ '
      verse: 28
    - text: 'ܐܡܪ ܠܗܘܢ ܗܢܐ ܓܢܤܐ ܒܡܕܡ ܠܐ ܡܫܟܚ ܠܡܦܩ ܐܠܐ ܒܨܘܡܐ ܘܒܨܠܘܬܐ ܀ '
      verse: 29
    - text: 'ܘܟܕ ܢܦܩ ܡܢ ܬܡܢ ܥܒܪܝܢ ܗܘܘ ܒܓܠܝܠܐ ܘܠܐ ܨܒܐ ܗܘܐ ܕܐܢܫ ܢܕܥ ܒܗ ܀ '
      verse: 30
    - text: 'ܡܠܦ ܗܘܐ ܓܝܪ ܠܬܠܡܝܕܘܗܝ ܘܐܡܪ ܠܗܘܢ ܕܒܪܗ ܕܐܢܫܐ ܡܫܬܠܡ ܒܐܝܕܝ ܐܢܫܐ ܘܢܩܛܠܘܢܝܗܝ
        ܘܡܐ ܕܐܬܩܛܠ ܒܝܘܡܐ ܕܬܠܬܐ ܢܩܘܡ ܀ '
      verse: 31
    - text: 'ܗܢܘܢ ܕܝܢ ܠܐ ܝܕܥܝܢ ܗܘܘ ܠܗ ܠܡܠܬܐ ܘܕܚܠܝܢ ܗܘܘ ܕܢܫܐܠܘܢܝܗܝ ܀ '
      verse: 32
    - text: 'ܘܐܬܘ ܠܟܦܪܢܚܘܡ ܘܟܕ ܥܠܘ ܠܒܝܬܐ ܡܫܐܠ ܗܘܐ ܠܗܘܢ ܕܡܢܐ ܡܬܚܫܒܝܢ ܗܘܝܬܘܢ ܒܐܘܪܚܐ
        ܒܝܢܬܟܘܢ ܀ '
      verse: 33
    - text: 'ܗܢܘܢ ܕܝܢ ܫܬܝܩܝܢ ܗܘܘ ܐܬܚܪܝܘ ܗܘܘ ܓܝܪ ܒܐܘܪܚܐ ܚܕ ܥܡ ܚܕ ܕܡܢܘ ܪܒ ܒܗܘܢ ܀ '
      verse: 34
    - text: 'ܘܝܬܒ ܝܫܘܥ ܘܩܪܐ ܠܬܪܥܤܪ ܘܐܡܪ ܠܗܘܢ ܡܢ ܕܨܒܐ ܕܢܗܘܐ ܩܕܡܝܐ ܢܗܘܐ ܐܚܪܝܐ ܕܟܠ ܐܢܫ
        ܘܡܫܡܫܢܐ ܕܟܠ ܐܢܫ ܀ '
      verse: 35
    - text: 'ܘܢܤܒ ܛܠܝܐ ܚܕ ܘܐܩܝܡܗ ܒܡܨܥܬܐ ܘܫܩܠܗ ܥܠ ܕܪܥܘܗܝ ܘܐܡܪ ܠܗܘܢ ܀ '
      verse: 36
    - text: 'ܟܠ ܡܢ ܕܢܩܒܠ ܐܝܟ ܗܢܐ ܛܠܝܐ ܒܫܡܝ ܠܝ ܗܘ ܡܩܒܠ ܘܡܢ ܕܠܝ ܡܩܒܠ ܠܐ ܗܘܐ ܠܝ ܡܩܒܠ
        ܐܠܐ ܠܡܢ ܕܫܕܪܢܝ ܀ '
      verse: 37
    - text: 'ܐܡܪ ܠܗ ܝܘܚܢܢ ܪܒܝ ܚܙܝܢ ܐܢܫ ܕܡܦܩ ܫܐܕܐ ܒܫܡܟ ܘܟܠܝܢܝܗܝ ܥܠ ܕܠܐ ܢܩܦ ܠܢ ܀ '
      verse: 38
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܐ ܬܟܠܘܢܝܗܝ ܠܝܬ ܓܝܪ ܐܢܫ ܕܥܒܕ ܚܝܠܐ ܒܫܡܝ ܘܡܫܟܚ ܥܓܠ ܐܡܪ ܥܠܝ
        ܕܒܝܫ ܀ '
      verse: 39
    - text: 'ܡܢ ܕܠܐ ܗܘܐ ܗܟܝܠ ܠܘܩܒܠܟܘܢ ܚܠܦܝܟܘܢ ܗܘ ܀ '
      verse: 40
    - text: 'ܟܠ ܕܝܢ ܕܢܫܩܝܟܘܢ ܟܤܐ ܕܡܝܐ ܒܠܚܘܕ ܒܫܡܐ ܕܕܡܫܝܚܐ ܐܢܬܘܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐ
        ܢܘܒܕ ܐܓܪܗ ܀ '
      verse: 41
    - text: 'ܘܟܠ ܡܢ ܕܢܟܫܠ ܠܚܕ ܡܢ ܗܠܝܢ ܙܥܘܪܐ ܕܡܗܝܡܢܝܢ ܒܝ ܦܩܚ ܗܘܐ ܠܗ ܐܠܘ ܪܡܝܐ ܗܘܬ ܪܚܝܐ
        ܕܚܡܪܐ ܒܨܘܪܗ ܘܫܕܐ ܒܝܡܐ ܀ '
      verse: 42
    - text: 'ܐܢ ܕܝܢ ܡܟܫܠܐ ܠܟ ܐܝܕܟ ܦܤܘܩܝܗ ܦܩܚ ܗܘ ܠܟ ܦܫܝܓܐ ܕܬܥܘܠ ܠܚܝܐ ܐܘ ܟܕ ܐܝܬ ܠܟ ܬܪܬܝܢ
        ܐܝܕܝܢ ܬܐܙܠ ܠܓܗܢܐ ܀ '
      verse: 43
    - text: 'ܐܝܟܐ ܕܬܘܠܥܗܘܢ ܠܐ ܡܝܬܐ ܘܢܘܪܗܘܢ ܠܐ ܕܥܟܐ ܀ '
      verse: 44
    - text: 'ܘܐܢ ܪܓܠܟ ܡܟܫܠܐ ܠܟ ܦܤܘܩܝܗ ܦܩܚ ܗܘ ܠܟ ܕܬܥܘܠ ܠܚܝܐ ܚܓܝܤܐ ܐܘ ܟܕ ܐܝܬ ܠܟ ܬܪܬܝܢ
        ܪܓܠܝܢ ܬܦܠ ܒܓܗܢܐ ܀ '
      verse: 45
    - text: 'ܐܝܟܐ ܕܬܘܠܥܗܘܢ ܠܐ ܡܝܬܐ ܘܢܘܪܗܘܢ ܠܐ ܕܥܟܐ ܀ '
      verse: 46
    - text: 'ܘܐܢ ܥܝܢܟ ܡܟܫܠܐ ܠܟ ܚܨܝܗ ܦܩܚ ܗܘ ܠܟ ܕܒܚܕܐ ܥܝܢܟ ܬܥܘܠ ܠܡܠܟܘܬܗ ܕܐܠܗܐ ܐܘ ܟܕ
        ܐܝܬ ܠܟ ܬܪܬܝܢ ܥܝܢܝܢ ܬܦܠ ܒܓܗܢܐ ܕܢܘܪܐ ܀ '
      verse: 47
    - text: 'ܐܝܟܐ ܕܬܘܠܥܗܘܢ ܠܐ ܡܝܬܐ ܘܢܘܪܗܘܢ ܠܐ ܕܥܟܐ ܀ '
      verse: 48
    - text: 'ܟܠ ܓܝܪ ܒܢܘܪܐ ܢܬܡܠܚ ܘܟܠ ܕܒܚܬܐ ܒܡܠܚܐ ܬܬܡܠܚ ܀ 50 ܫܦܝܪܐ ܗܝ ܡܠܚܐ ܐܢ ܕܝܢ ܡܠܚܐ
        ܬܦܟܗ ܒܡܢܐ ܬܬܡܠܚ ܬܗܘܐ ܒܟܘܢ ܡܠܚܐ ܘܒܫܝܢܐ ܗܘܘ ܚܕ ܥܡ ܚܕ ܀  '
      verse: 49
    - text: ''
      verse: 50
  - chapter: 10
    verses:
    - text: 'ܘܩܡ ܡܢ ܬܡܢ ܘܐܬܐ ܠܬܚܘܡܐ ܕܝܗܘܕ ܠܥܒܪܐ ܕܝܘܪܕܢܢ ܘܐܙܠܘ ܠܬܡܢ ܠܘܬܗ ܟܢܫܐ ܤܓܝܐܐ
        ܘܡܠܦ ܗܘܐ ܠܗܘܢ ܬܘܒ ܐܝܟ ܕܡܥܕ ܗܘܐ ܀ '
      verse: 1
    - text: 'ܘܩܪܒܘ ܦܪܝܫܐ ܡܢܤܝܢ ܠܗ ܘܡܫܐܠܝܢ ܕܐܢ ܫܠܝܛ ܠܓܒܪܐ ܕܢܫܒܘܩ ܐܢܬܬܗ ܀ '
      verse: 2
    - text: 'ܐܡܪ ܠܗܘܢ ܡܢܐ ܦܩܕܟܘܢ ܡܘܫܐ ܀ '
      verse: 3
    - text: 'ܗܢܘܢ ܕܝܢ ܐܡܪܝܢ ܡܘܫܐ ܐܦܤ ܠܢ ܕܢܟܬܘܒ ܟܬܒܐ ܕܫܘܒܩܢܐ ܘܢܫܪܐ ܀ '
      verse: 4
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܠܘܩܒܠ ܩܫܝܘܬ ܠܒܟܘܢ ܟܬܒ ܠܟܘܢ ܦܘܩܕܢܐ ܗܢܐ ܀ '
      verse: 5
    - text: 'ܡܢ ܒܪܫܝܬ ܕܝܢ ܕܟܪܐ ܘܢܩܒܬܐ ܥܒܕ ܐܢܘܢ ܐܠܗܐ ܀ '
      verse: 6
    - text: 'ܡܛܠ ܗܢܐ ܢܫܒܘܩ ܓܒܪܐ ܠܐܒܘܗܝ ܘܠܐܡܗ ܘܢܩܦ ܠܐܢܬܬܗ ܀ '
      verse: 7
    - text: 'ܘܢܗܘܘܢ ܬܪܝܗܘܢ ܚܕ ܒܤܪ ܡܟܝܠ ܠܐ ܗܘܘ ܬܪܝܢ ܐܠܐ ܚܕ ܒܤܪ ܀ '
      verse: 8
    - text: 'ܡܕܡ ܕܐܠܗܐ ܗܟܝܠ ܙܘܓ ܒܪܢܫܐ ܠܐ ܢܦܪܫ ܀ '
      verse: 9
    - text: 'ܘܫܐܠܘܗܝ ܬܘܒ ܬܠܡܝܕܘܗܝ ܒܒܝܬܐ ܥܠ ܗܕܐ ܀ '
      verse: 10
    - text: 'ܘܐܡܪ ܠܗܘܢ ܟܠ ܡܢ ܕܢܫܪܐ ܐܢܬܬܗ ܘܢܤܒ ܐܚܪܬܐ ܓܐܪ ܀ '
      verse: 11
    - text: 'ܘܐܢ ܐܢܬܬܐ ܬܫܪܐ ܒܥܠܗ ܘܬܗܘܐ ܠܐܚܪܢܐ ܓܝܪܐ ܀ '
      verse: 12
    - text: 'ܘܡܩܪܒܝܢ ܗܘܘ ܠܗ ܛܠܝܐ ܕܢܩܪܘܒ ܠܗܘܢ ܬܠܡܝܕܘܗܝ ܕܝܢ ܟܐܝܢ ܗܘܘ ܒܗܠܝܢ ܕܡܩܪܒܝܢ ܠܗܘܢ
        ܀ '
      verse: 13
    - text: 'ܝܫܘܥ ܕܝܢ ܚܙܐ ܘܐܬܒܐܫ ܠܗ ܘܐܡܪ ܠܗܘܢ ܫܒܘܩܘ ܛܠܝܐ ܐܬܝܢ ܠܘܬܝ ܘܠܐ ܬܟܠܘܢ ܐܢܘܢ
        ܕܕܐܝܠܝܢ ܓܝܪ ܕܐܝܟ ܗܠܝܢ ܐܢܘܢ ܐܝܬܝܗ ܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 14
    - text: 'ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܠ ܕܠܐ ܢܩܒܠ ܡܠܟܘܬܐ ܕܐܠܗܐ ܐܝܟ ܛܠܝܐ ܠܐ ܢܥܘܠ ܠܗ ܀ '
      verse: 15
    - text: 'ܘܫܩܠ ܐܢܘܢ ܥܠ ܕܪܥܘܗܝ ܘܤܡ ܐܝܕܗ ܥܠܝܗܘܢ ܘܒܪܟ ܐܢܘܢ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܪܕܐ ܒܐܘܪܚܐ ܪܗܛ ܚܕ ܢܦܠ ܥܠ ܒܘܪܟܘܗܝ ܘܡܫܐܠ ܗܘܐ ܠܗ ܘܐܡܪ ܡܠܦܢܐ ܛܒܐ ܡܢܐ
        ܐܥܒܕ ܕܐܬܪ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 17
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܡܢܐ ܩܪܐ ܐܢܬ ܠܝ ܛܒܐ ܠܝܬ ܛܒܐ ܐܠܐ ܐܢ ܚܕ ܐܠܗܐ ܀ '
      verse: 18
    - text: 'ܦܘܩܕܢܐ ܝܕܥ ܐܢܬ ܠܐ ܬܓܘܪ ܠܐ ܬܓܢܘܒ ܠܐ ܬܩܛܘܠ ܘܠܐ ܬܤܗܕ ܤܗܕܘܬܐ ܕܓܠܬܐ ܠܐ ܬܛܠܘܡ
        ܝܩܪ ܠܐܒܘܟ ܘܠܐܡܟ ܀ '
      verse: 19
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗ ܡܠܦܢܐ ܗܠܝܢ ܟܠܗܝܢ ܢܛܪܬ ܐܢܝܢ ܡܢ ܛܠܝܘܬܝ ܀ '
      verse: 20
    - text: 'ܝܫܘܥ ܕܝܢ ܚܪ ܒܗ ܘܐܚܒܗ ܘܐܡܪ ܠܗ ܚܕܐ ܚܤܝܪܐ ܠܟ ܙܠ ܙܒܢ ܟܠ ܡܕܡ ܕܐܝܬ ܠܟ ܘܗܒ ܠܡܤܟܢܐ
        ܘܬܗܘܐ ܠܟ ܤܝܡܬܐ ܒܫܡܝܐ ܘܤܒ ܨܠܝܒܐ ܘܬܐ ܒܬܪܝ ܀ '
      verse: 21
    - text: 'ܗܘ ܕܝܢ ܐܬܟܡܪ ܒܡܠܬܐ ܗܕܐ ܘܐܙܠ ܟܕ ܥܝܝܩܐ ܠܗ ܐܝܬ ܗܘܐ ܠܗ ܓܝܪ ܢܟܤܐ ܤܓܝܐܐ ܀ '
      verse: 22
    - text: 'ܚܪ ܕܝܢ ܝܫܘܥ ܒܬܠܡܝܕܘܗܝ ܘܐܡܪ ܠܗܘܢ ܟܡܐ ܥܛܠܐ ܠܐܝܠܝܢ ܕܐܝܬ ܠܗܘܢ ܢܟܤܐ ܕܢܥܠܘܢ
        ܠܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 23
    - text: 'ܬܠܡܝܕܐ ܕܝܢ ܡܬܕܡܪܝܢ ܗܘܘ ܥܠ ܡܠܘܗܝ ܘܥܢܐ ܬܘܒ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܒܢܝ ܟܡܐ ܥܛܠܐ
        ܠܐܝܠܝܢ ܕܬܟܝܠܝܢ ܥܠ ܢܟܤܝܗܘܢ ܕܢܥܠܘܢ ܠܡܠܟܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 24
    - text: 'ܦܫܝܩ ܗܘ ܠܓܡܠܐ ܕܢܥܘܠ ܒܚܪܘܪܐ ܕܡܚܛܐ ܐܘ ܥܬܝܪܐ ܠܡܠܟܘܬܗ ܕܐܠܗܐ ܠܡܥܠ ܀ '
      verse: 25
    - text: 'ܗܢܘܢ ܕܝܢ ܝܬܝܪܐܝܬ ܡܬܕܡܪܝܢ ܗܘܘ ܘܐܡܪܝܢ ܒܝܢܝܗܘܢ ܡܢܘ ܡܫܟܚ ܠܡܚܐ ܀ '
      verse: 26
    - text: 'ܚܪ ܕܝܢ ܒܗܘܢ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܠܘܬ ܒܢܝ ܐܢܫܐ ܗܕܐ ܠܐ ܡܫܟܚܐ ܐܠܐ ܠܘܬ ܐܠܗܐ ܟܠ
        ܡܕܡ ܓܝܪ ܡܫܟܚܐ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 27
    - text: 'ܘܫܪܝ ܟܐܦܐ ܠܡܐܡܪ ܗܐ ܚܢܢ ܫܒܩܢ ܟܠ ܡܕܡ ܘܢܩܦܢܟ ܀ '
      verse: 28
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܝܬ ܐܢܫ ܕܫܒܩ ܒܬܐ ܐܘ ܐܚܐ ܐܘ ܐܚܘܬܐ ܐܘ
        ܐܒܐ ܐܘ ܐܡܐ ܐܘ ܐܢܬܬܐ ܐܘ ܒܢܝܐ ܐܘ ܩܘܪܝܐ ܡܛܠܬܝ ܘܡܛܠ ܤܒܪܬܝ ܀ '
      verse: 29
    - text: 'ܘܠܐ ܢܩܒܠ ܚܕ ܒܡܐܐ ܗܫܐ ܒܙܒܢܐ ܗܢܐ ܒܬܐ ܘܐܚܐ ܘܐܚܘܬܐ ܘܐܡܗܬܐ ܘܒܢܝܐ ܘܩܘܪܝܐ ܥܡ
        ܪܕܘܦܝܐ ܘܒܥܠܡܐ ܕܐܬܐ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 30
    - text: 'ܤܓܝܐܐ ܕܝܢ ܩܕܡܝܐ ܕܢܗܘܘܢ ܐܚܪܝܐ ܘܐܚܪܝܐ ܩܕܡܝܐ ܀ '
      verse: 31
    - text: 'ܟܕ ܤܠܩܝܢ ܗܘܘ ܕܝܢ ܒܐܘܪܚܐ ܠܐܘܪܫܠܡ ܗܘ ܝܫܘܥ ܩܕܝܡ ܗܘܐ ܠܗܘܢ ܘܡܬܬܡܗܝܢ ܗܘܘ ܘܐܙܠܝܢ
        ܗܘܘ ܒܬܪܗ ܟܕ ܕܚܝܠܝܢ ܘܕܒܪ ܠܬܪܥܤܪܬܗ ܘܫܪܝ ܕܢܐܡܪ ܠܗܘܢ ܡܕܡ ܕܥܬܝܕ ܕܢܗܘܐ ܠܗ ܀ '
      verse: 32
    - text: 'ܕܗܐ ܤܠܩܝܢ ܚܢܢ ܠܐܘܪܫܠܡ ܘܒܪܗ ܕܐܢܫܐ ܡܫܬܠܡ ܠܪܒܝ ܟܗܢܐ ܘܠܤܦܪܐ ܘܢܚܝܒܘܢܝܗܝ ܠܡܘܬܐ
        ܘܢܫܠܡܘܢܝܗܝ ܠܥܡܡܐ ܀ '
      verse: 33
    - text: 'ܘܢܒܙܚܘܢ ܒܗ ܘܢܢܓܕܘܢܝܗܝ ܘܢܪܩܘܢ ܒܐܦܘܗܝ ܘܢܩܛܠܘܢܝܗܝ ܘܠܝܘܡܐ ܕܬܠܬܐ ܢܩܘܡ ܀ '
      verse: 34
    - text: 'ܘܩܪܒܘ ܠܘܬܗ ܝܥܩܘܒ ܘܝܘܚܢܢ ܒܢܝ ܙܒܕܝ ܘܐܡܪܝܢ ܠܗ ܡܠܦܢܐ ܨܒܝܢ ܚܢܢ ܕܟܠ ܕܢܫܐܠ ܬܥܒܕ
        ܠܢ ܀ '
      verse: 35
    - text: 'ܐܡܪ ܠܗܘܢ ܡܢܐ ܨܒܝܢ ܐܢܬܘܢ ܐܥܒܕ ܠܟܘܢ ܀ '
      verse: 36
    - text: 'ܐܡܪܝܢ ܠܗ ܗܒ ܠܢ ܕܚܕ ܢܬܒ ܡܢ ܝܡܝܢܟ ܘܚܕ ܡܢ ܤܡܠܟ ܒܫܘܒܚܟ ܀ '
      verse: 37
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܡܢܐ ܫܐܠܝܢ ܐܢܬܘܢ ܡܫܟܚܝܢ ܐܢܬܘܢ ܕܬܫܬܘܢ ܟܤܐ
        ܕܐܢܐ ܫܬܐ ܐܢܐ ܘܡܥܡܘܕܝܬܐ ܕܐܢܐ ܥܡܕ ܐܢܐ ܬܥܡܕܘܢ ܀ '
      verse: 38
    - text: 'ܐܡܪܝܢ ܠܗ ܡܫܟܚܝܢܢ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܟܤܐ ܕܫܬܐ ܐܢܐ ܬܫܬܘܢ ܘܡܥܡܘܕܝܬܐ ܕܥܡܕ ܐܢܐ
        ܬܥܡܕܘܢ ܀ '
      verse: 39
    - text: 'ܕܬܬܒܘܢ ܕܝܢ ܡܢ ܝܡܝܢܝ ܘܡܢ ܤܡܠܝ ܠܐ ܗܘܬ ܕܝܠܝ ܠܡܬܠ ܐܠܐ ܠܐܝܠܝܢ ܕܡܛܝܒܐ ܀ '
      verse: 40
    - text: 'ܘܟܕ ܫܡܥܘ ܥܤܪܐ ܫܪܝܘ ܪܛܢܝܢ ܥܠ ܝܥܩܘܒ ܘܝܘܚܢܢ ܀ '
      verse: 41
    - text: 'ܘܩܪܐ ܐܢܘܢ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܕܐܝܠܝܢ ܕܡܤܬܒܪܝܢ ܪܫܐ ܕܥܡܡܐ ܡܪܝܗܘܢ
        ܐܢܘܢ ܘܪܘܪܒܢܝܗܘܢ ܫܠܝܛܝܢ ܥܠܝܗܘܢ ܀ '
      verse: 42
    - text: 'ܠܐ ܕܝܢ ܗܟܢܐ ܢܗܘܐ ܒܝܢܬܟܘܢ ܐܠܐ ܡܢ ܕܨܒܐ ܒܟܘܢ ܕܢܗܘܐ ܪܒܐ ܢܗܘܐ ܠܟܘܢ ܡܫܡܫܢܐ
        ܀ '
      verse: 43
    - text: 'ܘܐܝܢܐ ܡܢܟܘܢ ܕܨܒܐ ܕܢܗܘܐ ܩܕܡܝܐ ܢܗܘܐ ܥܒܕܐ ܕܟܠܢܫ ܀ '
      verse: 44
    - text: 'ܐܦ ܒܪܗ ܓܝܪ ܕܐܢܫܐ ܠܐ ܐܬܐ ܕܢܫܬܡܫ ܐܠܐ ܕܢܫܡܫ ܘܕܢܬܠ ܢܦܫܗ ܦܘܪܩܢܐ ܚܠܦ ܤܓܝܐܐ
        ܀ '
      verse: 45
    - text: 'ܘܐܬܘ ܠܐܝܪܝܚܘ ܘܟܕ ܢܦܩ ܝܫܘܥ ܡܢ ܐܝܪܝܚܘ ܗܘ ܘܬܠܡܝܕܘܗܝ ܘܟܢܫܐ ܤܓܝܐܐ ܛܝܡܝ ܒܪ
        ܛܝܡܝ ܤܡܝܐ ܝܬܒ ܗܘܐ ܥܠ ܝܕ ܐܘܪܚܐ ܘܚܕܪ ܀ '
      verse: 46
    - text: 'ܘܫܡܥ ܕܝܫܘܥ ܗܘ ܢܨܪܝܐ ܘܫܪܝ ܠܡܩܥܐ ܘܠܡܐܡܪ ܒܪܗ ܕܕܘܝܕ ܐܬܪܚܡ ܥܠܝ ܀ '
      verse: 47
    - text: 'ܘܟܐܝܢ ܗܘܘ ܒܗ ܤܓܝܐܐ ܕܢܫܬܘܩ ܗܘ ܕܝܢ ܝܬܝܪܐܝܬ ܩܥܐ ܗܘܐ ܘܐܡܪ ܒܪܗ ܕܕܘܝܕ ܐܬܪܚܡ
        ܥܠܝ ܀ '
      verse: 48
    - text: 'ܘܩܡ ܝܫܘܥ ܘܦܩܕ ܕܢܩܪܘܢܝܗܝ ܘܩܪܐܘܗܝ ܠܤܡܝܐ ܘܐܡܪܝܢ ܠܗ ܐܬܠܒܒ ܩܘܡ ܩܪܐ ܠܟ ܀ '
      verse: 49
    - text: 'ܗܘ ܕܝܢ ܤܡܝܐ ܫܕܐ ܠܒܫܗ ܘܩܡ ܐܬܐ ܠܘܬ ܝܫܘܥ ܀ '
      verse: 50
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܡܢܐ ܨܒܐ ܐܢܬ ܐܥܒܕ ܠܟ ܗܘ ܕܝܢ ܤܡܝܐ ܐܡܪ ܠܗ ܪܒܝ ܕܐܚܙܐ ܀ '
      verse: 51
    - text: 'ܘܝܫܘܥ ܐܡܪ ܠܗ ܚܙܝ ܗܝܡܢܘܬܟ ܐܚܝܬܟ ܘܡܚܕܐ ܐܬܚܙܝ ܠܗ ܘܐܙܠ ܗܘܐ ܒܐܘܪܚܐ ܀  '
      verse: 52
  - chapter: 11
    verses:
    - text: 'ܘܟܕ ܩܪܒ ܠܐܘܪܫܠܡ ܥܠ ܓܢܒ ܒܝܬ ܦܓܐ ܘܒܝܬ ܥܢܝܐ ܠܘܬ ܛܘܪܐ ܕܙܝܬܐ ܫܕܪ ܬܪܝܢ ܡܢ ܬܠܡܝܕܘܗܝ
        ܀ '
      verse: 1
    - text: 'ܘܐܡܪ ܠܗܘܢ ܙܠܘ ܠܩܪܝܬܐ ܗܝ ܕܠܩܘܒܠܢ ܘܒܪ ܫܥܬܗ ܕܥܐܠܝܢ ܐܢܬܘܢ ܠܗ ܡܫܟܚܝܢ ܐܢܬܘܢ
        ܥܝܠܐ ܕܐܤܝܪ ܕܐܢܫ ܡܢ ܒܢܝܢܫܐ ܠܐ ܪܟܒܗ ܫܪܘ ܐܝܬܐܘܗܝ ܀ '
      verse: 2
    - text: 'ܘܐܢ ܐܢܫ ܢܐܡܪ ܠܟܘܢ ܡܢܐ ܥܒܕܝܢ ܐܢܬܘܢ ܗܕܐ ܐܡܪܘ ܠܗ ܕܠܡܪܢ ܡܬܒܥܐ ܘܡܚܕܐ ܡܫܕܪ
        ܠܗ ܠܟܐ ܀ '
      verse: 3
    - text: 'ܘܐܙܠܘ ܐܫܟܚܘ ܥܝܠܐ ܕܐܤܝܪ ܥܠ ܬܪܥܐ ܠܒܪ ܒܫܘܩܐ ܘܟܕ ܫܪܝܢ ܠܗ ܀ '
      verse: 4
    - text: 'ܐܢܫܝܢ ܡܢ ܐܝܠܝܢ ܕܩܝܡܝܢ ܐܡܪܘ ܠܗܘܢ ܡܢܐ ܥܒܕܝܢ ܐܢܬܘܢ ܕܫܪܝܢ ܐܢܬܘܢ ܥܝܠܐ ܀ '
      verse: 5
    - text: 'ܗܢܘܢ ܕܝܢ ܐܡܪܘ ܠܗܘܢ ܐܝܟ ܕܦܩܕ ܐܢܘܢ ܝܫܘܥ ܘܫܒܩܘ ܐܢܘܢ ܀ '
      verse: 6
    - text: 'ܘܐܝܬܝܘܗܝ ܠܥܝܠܐ ܠܘܬ ܝܫܘܥ ܘܐܪܡܝܘ ܥܠܘܗܝ ܡܐܢܝܗܘܢ ܘܪܟܒ ܥܠܘܗܝ ܝܫܘܥ ܀ '
      verse: 7
    - text: 'ܤܓܝܐܐ ܕܝܢ ܡܫܘܝܢ ܗܘܘ ܢܚܬܝܗܘܢ ܒܐܘܪܚܐ ܘܐܚܪܢܐ ܦܤܩܝܢ ܗܘܘ ܤܘܟܐ ܡܢ ܐܝܠܢܐ ܘܡܫܘܝܢ
        ܒܐܘܪܚܐ ܀ '
      verse: 8
    - text: 'ܘܗܢܘܢ ܕܩܕܡܘܗܝ ܘܗܢܘܢ ܕܒܬܪܗ ܩܥܝܢ ܗܘܘ ܘܐܡܪܝܢ ܐܘܫܥܢܐ ܒܪܝܟ ܗܘ ܕܐܬܐ ܒܫܡܗ ܕܡܪܝܐ
        ܀ '
      verse: 9
    - text: 'ܘܒܪܝܟܐ ܗܝ ܡܠܟܘܬܐ ܕܐܬܝܐ ܕܐܒܘܢ ܕܘܝܕ ܐܘܫܥܢܐ ܒܡܪܘܡܐ ܀ '
      verse: 10
    - text: 'ܘܥܠ ܝܫܘܥ ܠܐܘܪܫܠܡ ܠܗܝܟܠܐ ܘܚܙܐ ܟܠܡܕܡ ܟܕ ܗܘܐ ܕܝܢ ܥܕܢܐ ܕܪܡܫܐ ܢܦܩ ܠܒܝܬ ܥܢܝܐ
        ܥܡ ܬܪܥܤܪ ܀ '
      verse: 11
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܟܕ ܢܦܩ ܡܢ ܒܝܬ ܥܢܝܐ ܟܦܢ ܀ '
      verse: 12
    - text: 'ܘܚܙܐ ܬܬܐ ܚܕܐ ܡܢ ܪܘܚܩܐ ܕܐܝܬ ܒܗ ܛܪܦܐ ܘܐܬܐ ܠܘܬܗ ܕܐܢ ܢܫܟܚ ܒܗ ܡܕܡ ܘܟܕ ܐܬܐ
        ܠܐ ܐܫܟܚ ܒܗ ܐܠܐ ܐܢ ܛܪܦܐ ܙܒܢܐ ܓܝܪ ܠܐ ܗܘܐ ܗܘܐ ܕܬܐܢܐ ܀ '
      verse: 13
    - text: 'ܘܐܡܪ ܠܗ ܡܟܝܠ ܘܠܥܠܡ ܐܢܫ ܡܢܟܝ ܦܐܪܐ ܠܐ ܢܐܟܘܠ ܘܫܡܥܘ ܬܠܡܝܕܘܗܝ ܘܐܬܘ ܠܐܘܪܫܠܡ
        ܀ '
      verse: 14
    - text: 'ܘܥܠ ܝܫܘܥ ܠܗܝܟܠܐ ܕܐܠܗܐ ܘܫܪܝ ܕܢܦܩ ܠܐܝܠܝܢ ܕܙܒܢܝܢ ܘܡܙܒܢܝܢ ܒܗܝܟܠܐ ܘܗܦܟ ܦܬܘܪܐ
        ܕܡܥܪܦܢܐ ܘܟܘܪܤܘܬܐ ܕܗܢܘܢ ܕܡܙܒܢܝܢ ܝܘܢܐ ܀ '
      verse: 15
    - text: 'ܘܠܐ ܫܒܩ ܗܘܐ ܕܐܢܫ ܢܥܒܪ ܡܐܢܐ ܒܓܘ ܗܝܟܠܐ ܀ '
      verse: 16
    - text: 'ܘܡܠܦ ܗܘܐ ܘܐܡܪ ܠܗܘܢ ܠܐ ܟܬܝܒ ܕܒܝܬܝ ܒܝܬ ܨܠܘܬܐ ܢܬܩܪܐ ܠܟܠܗܘܢ ܥܡܡܐ ܐܢܬܘܢ ܕܝܢ
        ܥܒܕܬܘܢܝܗܝ ܡܥܪܬܐ ܕܠܤܛܝܐ ܀ '
      verse: 17
    - text: 'ܘܫܡܥܘ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܘܒܥܝܢ ܗܘܘ ܕܐܝܟܢܐ ܢܘܒܕܘܢܝܗܝ ܕܚܠܝܢ ܗܘܘ ܓܝܪ ܡܢܗ ܡܛܠ
        ܕܟܠܗ ܥܡܐ ܬܡܝܗܝܢ ܗܘܘ ܒܝܘܠܦܢܗ ܀ '
      verse: 18
    - text: 'ܘܟܕ ܗܘܐ ܪܡܫܐ ܢܦܩܘ ܠܒܪ ܡܢ ܡܕܝܢܬܐ ܀ '
      verse: 19
    - text: 'ܘܒܨܦܪܐ ܟܕ ܥܒܪܝܢ ܚܙܘ ܬܬܐ ܗܝ ܟܕ ܝܒܝܫܐ ܡܢ ܥܩܪܗ ܀ '
      verse: 20
    - text: 'ܘܐܬܕܟܪ ܫܡܥܘܢ ܘܐܡܪ ܠܗ ܪܒܝ ܗܐ ܬܬܐ ܗܝ ܕܠܛܬ ܝܒܫܬ ܀ '
      verse: 21
    - text: 'ܘܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܬܗܘܐ ܒܟܘܢ ܗܝܡܢܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 22
    - text: 'ܐܡܝܢ ܓܝܪ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܡܢ ܕܢܐܡܪ ܠܛܘܪܐ ܗܢܐ ܕܐܫܬܩܠ ܘܦܠ ܒܝܡܐ ܘܠܐ ܢܬܦܠܓ ܒܠܒܗ
        ܐܠܐ ܢܗܝܡܢ ܕܗܘܐ ܗܘ ܡܕܡ ܕܐܡܪ ܢܗܘܐ ܠܗ ܡܕܡ ܕܐܡܪ ܀ '
      verse: 23
    - text: 'ܡܛܠ ܗܢܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܠ ܡܕܡ ܕܡܨܠܝܢ ܐܢܬܘܢ ܘܫܐܠܝܢ ܐܢܬܘܢ ܗܝܡܢܘ ܕܢܤܒܝܢ ܐܢܬܘܢ
        ܘܢܗܘܐ ܠܟܘܢ ܀ '
      verse: 24
    - text: 'ܘܡܐ ܕܩܝܡܝܢ ܐܢܬܘܢ ܠܡܨܠܝܘ ܫܒܘܩܘ ܡܕܡ ܕܐܝܬ ܠܟܘܢ ܥܠ ܐܢܫ ܕܐܦ ܐܒܘܟܘܢ ܕܒܫܡܝܐ
        ܢܫܒܘܩ ܠܟܘܢ ܤܟܠܘܬܟܘܢ ܀ '
      verse: 25
    - text: 'ܐܢ ܕܝܢ ܐܢܬܘܢ ܠܐ ܫܒܩܝܢ ܐܢܬܘܢ ܐܦܠܐ ܐܒܘܟܘܢ ܕܒܫܡܝܐ ܢܫܒܘܩ ܠܟܘܢ ܤܟܠܘܬܟܘܢ ܀ '
      verse: 26
    - text: 'ܘܐܬܘ ܬܘܒ ܠܐܘܪܫܠܡ ܘܟܕ ܡܗܠܟ ܗܘܐ ܒܗܝܟܠܐ ܐܬܘ ܠܘܬܗ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܘܩܫܝܫܐ ܀ '
      verse: 27
    - text: 'ܘܐܡܪܝܢ ܠܗ ܒܐܝܢܐ ܫܘܠܛܢܐ ܗܠܝܢ ܥܒܕ ܐܢܬ ܘܡܢܘ ܝܗܒ ܠܟ ܫܘܠܛܢܐ ܗܢܐ ܕܗܠܝܢ ܬܥܒܕ
        ܀ '
      verse: 28
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗܘܢ ܐܫܐܠܟܘܢ ܐܦ ܐܢܐ ܡܠܬܐ ܚܕܐ ܕܬܐܡܪܘܢ ܠܝ ܘܐܢܐ ܐܡܪ ܐܢܐ
        ܠܟܘܢ ܒܐܝܢܐ ܫܘܠܛܢܐ ܗܠܝܢ ܥܒܕ ܐܢܐ ܀ '
      verse: 29
    - text: 'ܡܥܡܘܕܝܬܗ ܕܝܘܚܢܢ ܡܢ ܐܝܡܟܐ ܗܝ ܡܢ ܫܡܝܐ ܐܘ ܡܢ ܒܢܝ ܐܢܫܐ ܐܡܪܘ ܠܝ ܀ '
      verse: 30
    - text: 'ܘܐܬܚܫܒܘ ܒܢܦܫܗܘܢ ܘܐܡܪܘ ܕܐܢ ܢܐܡܪ ܠܗ ܕܡܢ ܫܡܝܐ ܐܡܪ ܠܢ ܘܠܡܢܐ ܠܐ ܗܝܡܢܬܘܢܝܗܝ
        ܀ '
      verse: 31
    - text: 'ܘܕܢܐܡܪ ܡܢ ܒܢܝ ܐܢܫܐ ܕܚܠܬܐ ܗܝ ܡܢ ܥܡܐ ܟܠܗܘܢ ܓܝܪ ܐܚܝܕܝܢ ܗܘܘ ܠܗ ܠܝܘܚܢܢ ܕܫܪܝܪܐܝܬ
        ܢܒܝܐ ܗܘ ܀ '
      verse: 32
    - text: 'ܘܥܢܘ ܘܐܡܪܝܢ ܠܗ ܠܝܫܘܥ ܠܐ ܝܕܥܝܢܢ ܐܡܪ ܠܗܘܢ ܐܦ ܠܐ ܐܢܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܒܐܝܢܐ
        ܫܘܠܛܢܐ ܗܠܝܢ ܥܒܕ ܐܢܐ ܀  '
      verse: 33
  - chapter: 12
    verses:
    - text: 'ܘܫܪܝ ܕܢܡܠܠ ܥܡܗܘܢ ܒܡܬܠܐ ܓܒܪܐ ܚܕ ܢܨܒ ܟܪܡܐ ܘܐܚܕܪܗ ܤܝܓܐ ܘܚܦܪ ܒܗ ܡܥܨܪܬܐ ܘܒܢܐ
        ܒܗ ܡܓܕܠܐ ܘܐܘܚܕܗ ܠܦܠܚܐ ܘܚܙܩ ܀ '
      verse: 1
    - text: 'ܘܫܕܪ ܠܘܬ ܦܠܚܐ ܥܒܕܗ ܒܙܒܢܐ ܕܡܢ ܦܐܪܐ ܕܟܪܡܐ ܢܤܒ ܀ '
      verse: 2
    - text: 'ܗܢܘܢ ܕܝܢ ܡܚܐܘܗܝ ܘܫܕܪܘܗܝ ܟܕ ܤܦܝܩ ܀ '
      verse: 3
    - text: 'ܘܫܕܪ ܬܘܒ ܠܘܬܗܘܢ ܥܒܕܐ ܐܚܪܢܐ ܘܐܦ ܠܗܘ ܪܓܡܘܗܝ ܘܨܠܦܘܗܝ ܘܫܕܪܘܗܝ ܒܨܥܪܐ ܀ '
      verse: 4
    - text: 'ܘܫܕܪ ܬܘܒ ܐܚܪܢܐ ܐܦ ܠܗܘ ܩܛܠܘܗܝ ܘܠܤܓܝܐܐ ܥܒܕܐ ܐܚܪܢܐ ܫܕܪ ܘܡܢܗܘܢ ܡܚܘ ܡܢܗܘܢ
        ܕܝܢ ܩܛܠܘ ܀ '
      verse: 5
    - text: 'ܚܪܬܐ ܕܝܢ ܚܕ ܒܪܐ ܚܒܝܒܐ ܐܝܬ ܗܘܐ ܠܗ ܘܫܕܪܗ ܠܘܬܗܘܢ ܐܚܪܝܬ ܐܡܪ ܓܝܪ ܟܒܪ ܢܒܗܬܘܢ
        ܡܢ ܒܪܝ ܀ '
      verse: 6
    - text: 'ܗܢܘܢ ܕܝܢ ܦܠܚܐ ܐܡܪܘ ܒܢܦܫܗܘܢ ܗܢܘ ܝܪܬܐ ܬܘ ܢܩܛܠܝܘܗܝ ܘܬܗܘܐ ܕܝܠܢ ܝܪܬܘܬܐ ܀ '
      verse: 7
    - text: 'ܘܢܤܒܘ ܩܛܠܘܗܝ ܘܐܦܩܘܗܝ ܠܒܪ ܡܢ ܟܪܡܐ ܀ '
      verse: 8
    - text: 'ܡܢܐ ܗܟܝܠ ܢܥܒܕ ܡܪܐ ܟܪܡܐ ܢܐܬܐ ܢܘܒܕ ܠܗܢܘܢ ܦܠܚܐ ܘܢܬܠܝܘܗܝ ܟܪܡܐ ܠܐܚܪܢܐ ܀ '
      verse: 9
    - text: 'ܘܐܦܠܐ ܟܬܒܐ ܗܢܐ ܩܪܝܬܘܢ ܕܟܐܦܐ ܕܐܤܠܝܘ ܒܢܝܐ ܗܝ ܗܘܬ ܠܪܫܐ ܕܙܘܝܬܐ ܀ '
      verse: 10
    - text: 'ܡܢ ܠܘܬ ܡܪܝܐ ܗܘܬ ܗܕܐ ܘܐܝܬܝܗ ܬܕܡܘܪܬܐ ܒܥܝܢܝܢ ܀ '
      verse: 11
    - text: 'ܘܒܥܝܢ ܗܘܘ ܠܡܐܚܕܗ ܘܕܚܠܘ ܡܢ ܥܡܐ ܝܕܥܘ ܓܝܪ ܕܥܠܝܗܘܢ ܐܡܪ ܡܬܠܐ ܗܢܐ ܘܫܒܩܘܗܝ ܘܐܙܠܘ
        ܀ '
      verse: 12
    - text: 'ܘܫܕܪܘ ܠܘܬܗ ܐܢܫܐ ܡܢ ܤܦܪܐ ܘܡܢ ܕܒܝܬ ܗܪܘܕܤ ܕܢܨܘܕܘܢܝܗܝ ܒܡܠܬܐ ܀ '
      verse: 13
    - text: 'ܗܢܘܢ ܕܝܢ ܐܬܘ ܘܫܐܠܘܗܝ ܡܠܦܢܐ ܝܕܥܝܢ ܚܢܢ ܕܫܪܝܪ ܐܢܬ ܘܠܐ ܫܩܝܠ ܐܢܬ ܨܦܬܐ ܠܐܢܫ
        ܠܐ ܓܝܪ ܚܐܪ ܐܢܬ ܒܦܪܨܘܦܐ ܕܒܢܝ ܐܢܫܐ ܐܠܐ ܒܫܪܪܐ ܐܘܪܚܐ ܕܐܠܗܐ ܡܠܦ ܐܢܬ ܫܠܝܛ ܠܡܬܠ ܟܤܦ
        ܪܫܐ ܠܩܤܪ ܐܘ ܠܐ ܢܬܠ ܐܘ ܠܐ ܢܬܠ ܀ '
      verse: 14
    - text: 'ܗܘ ܕܝܢ ܝܕܥ ܢܟܠܗܘܢ ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܡܢܤܝܢ ܐܢܬܘܢ ܠܝ ܐܝܬܘ ܠܝ ܕܝܢܪܐ ܐܚܙܐ ܀ '
      verse: 15
    - text: 'ܘܐܝܬܝܘ ܠܗ ܐܡܪ ܠܗܘܢ ܕܡܢܘ ܨܠܡܐ ܗܢܐ ܘܟܬܒܐ ܗܢܘܢ ܕܝܢ ܐܡܪܘ ܕܩܤܪ ܀ '
      verse: 16
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܕܩܤܪ ܗܒܘ ܠܩܤܪ ܘܕܐܠܗܐ ܠܐܠܗܐ ܘܬܡܗܘ ܗܘܘ ܒܗ ܀ '
      verse: 17
    - text: 'ܘܐܬܘ ܙܕܘܩܝܐ ܠܘܬܗ ܗܢܘܢ ܕܐܡܪܝܢ ܕܩܝܡܬܐ ܠܝܬ ܘܡܫܐܠܝܢ ܗܘܘ ܠܗ ܘܐܡܪܝܢ ܀ '
      verse: 18
    - text: 'ܡܠܦܢܐ ܡܘܫܐ ܟܬܒ ܠܢ ܕܐܢ ܡܐܬ ܐܚܘܗܝ ܕܐܢܫ ܘܫܒܩ ܐܢܬܬܐ ܘܒܢܝܐ ܠܐ ܫܒܩ ܢܤܒ ܐܚܘܗܝ
        ܐܢܬܬܗ ܘܢܩܝܡ ܙܪܥܐ ܠܐܚܘܗܝ ܀ '
      verse: 19
    - text: 'ܫܒܥܐ ܐܚܝܢ ܐܝܬ ܗܘܘ ܩܕܡܝܐ ܢܤܒ ܐܢܬܬܐ ܘܡܝܬ ܘܠܐ ܫܒܩ ܙܪܥܐ ܀ '
      verse: 20
    - text: 'ܘܕܬܪܝܢ ܢܤܒܗ ܘܡܝܬ ܟܕ ܐܦ ܠܐ ܗܘ ܫܒܩ ܙܪܥܐ ܘܕܬܠܬܐ ܗܟܘܬ ܀ '
      verse: 21
    - text: 'ܘܫܒܥܬܝܗܘܢ ܢܤܒܘܗ ܘܠܐ ܫܒܩܘ ܙܪܥܐ ܐܚܪܝܬ ܟܠܗܘܢ ܡܝܬܬ ܐܦ ܗܝ ܐܢܬܬܐ ܀ '
      verse: 22
    - text: 'ܒܩܝܡܬܐ ܗܟܝܠ ܕܐܝܢܐ ܡܢܗܘܢ ܬܗܘܐ ܐܢܬܬܐ ܫܒܥܬܝܗܘܢ ܓܝܪ ܢܤܒܘܗ ܀ '
      verse: 23
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܐ ܗܘܐ ܡܛܠ ܗܕܐ ܛܥܝܢ ܐܢܬܘܢ ܕܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܟܬܒܐ ܘܠܐ ܚܝܠܗ
        ܕܐܠܗܐ ܀ '
      verse: 24
    - text: 'ܡܐ ܓܝܪ ܕܩܡܘ ܡܢ ܡܝܬܐ ܠܐ ܢܤܒܝܢ ܢܫܐ ܐܦ ܠܐ ܢܫܐ ܗܘܝܢ ܠܓܒܪܐ ܐܠܐ ܐܝܬܝܗܘܢ ܐܝܟ
        ܡܠܐܟܐ ܕܒܫܡܝܐ ܀ '
      verse: 25
    - text: 'ܥܠ ܡܝܬܐ ܕܝܢ ܕܩܝܡܝܢ ܠܐ ܩܪܝܬܘܢ ܒܟܬܒܐ ܕܡܘܫܐ ܐܝܟܢܐ ܡܢ ܤܢܝܐ ܐܡܪ ܠܗ ܐܠܗܐ ܐܢܐ
        ܐܢܐ ܐܠܗܗ ܕܐܒܪܗܡ ܘܐܠܗܗ ܕܐܝܤܚܩ ܘܐܠܗܗ ܕܝܥܩܘܒ ܀ '
      verse: 26
    - text: 'ܘܠܐ ܗܘܐ ܐܠܗܐ ܕܡܝܬܐ ܐܠܐ ܕܚܝܐ ܐܢܬܘܢ ܗܟܝܠ ܤܓܝ ܛܥܝܢ ܐܢܬܘܢ ܀ '
      verse: 27
    - text: 'ܘܩܪܒ ܚܕ ܡܢ ܤܦܪܐ ܘܫܡܥ ܐܢܘܢ ܕܕܪܫܝܢ ܘܚܙܐ ܕܫܦܝܪ ܐܬܝܒ ܠܗܘܢ ܦܬܓܡܐ ܘܫܐܠܗ ܐܝܢܘ
        ܦܘܩܕܢܐ ܩܕܡܝܐ ܕܟܠܗܘܢ ܀ '
      verse: 28
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܩܕܡܝ ܡܢ ܟܠܗܘܢ ܦܘܩܕܢܐ ܫܡܥ ܐܝܤܪܝܠ ܡܪܝܐ ܐܠܗܢ ܡܪܝܐ ܚܕ ܗܘ ܀ '
      verse: 29
    - text: 'ܘܕܬܪܚܡ ܠܡܪܝܐ ܐܠܗܟ ܡܢ ܟܠܗ ܠܒܟ ܘܡܢ ܟܠܗ ܢܦܫܟ ܘܡܢ ܟܠܗ ܪܥܝܢܟ ܘܡܢ ܟܠܗ ܚܝܠܟ
        ܗܢܘ ܦܘܩܕܢܐ ܩܕܡܝܐ ܀ '
      verse: 30
    - text: 'ܘܕܬܪܝܢ ܕܕܡܐ ܠܗ ܕܬܚܒ ܠܩܪܝܒܟ ܐܝܟ ܢܦܫܟ ܦܘܩܕܢܐ ܐܚܪܢܐ ܕܪܒ ܡܢ ܗܠܝܢ ܠܝܬ ܀ '
      verse: 31
    - text: 'ܐܡܪ ܠܗ ܗܘ ܤܦܪܐ ܫܦܝܪ ܪܒܝ ܒܫܪܪܐ ܐܡܪܬ ܕܚܕ ܗܘ ܘܠܝܬ ܐܚܪܝܢ ܠܒܪ ܡܢܗ ܀ '
      verse: 32
    - text: 'ܘܕܢܪܚܡܝܘܗܝ ܐܢܫ ܡܢ ܟܠܗ ܠܒܐ ܘܡܢ ܟܠܗ ܪܥܝܢܐ ܘܡܢ ܟܠܗ ܢܦܫܐ ܘܡܢ ܟܠܗ ܚܝܠܐ ܘܕܢܪܚܡ
        ܩܪܝܒܗ ܐܝܟ ܢܦܫܗ ܝܬܝܪܐ ܗܝ ܡܢ ܟܠܗܘܢ ܝܩܕܐ ܘܕܒܚܐ ܀ '
      verse: 33
    - text: 'ܝܫܘܥ ܕܝܢ ܚܙܝܗܝ ܕܚܟܝܡܐܝܬ ܡܦܢܐ ܦܬܓܡܐ ܥܢܐ ܘܐܡܪ ܠܗ ܠܐ ܗܘܝܬ ܪܚܝܩ ܡܢ ܡܠܟܘܬܐ
        ܕܐܠܗܐ ܘܠܐ ܐܢܫ ܬܘܒ ܐܡܪܚ ܕܢܫܐܠܝܘܗܝ ܀ '
      verse: 34
    - text: 'ܘܥܢܐ ܝܫܘܥ ܘܐܡܪ ܟܕ ܡܠܦ ܒܗܝܟܠܐ ܐܝܟܢܐ ܐܡܪܝܢ ܤܦܪܐ ܕܡܫܝܚܐ ܒܪܗ ܗܘ ܕܕܘܝܕ ܀ '
      verse: 35
    - text: 'ܗܘ ܓܝܪ ܕܘܝܕ ܐܡܪ ܒܪܘܚܐ ܕܩܘܕܫܐ ܕܐܡܪ ܡܪܝܐ ܠܡܪܝ ܬܒ ܠܟ ܡܢ ܝܡܝܢܝ ܥܕܡܐ ܕܐܤܝܡ
        ܒܥܠܕܒܒܝܟ ܟܘܒܫܐ ܬܚܝܬ ܪܓܠܝܟ ܀ '
      verse: 36
    - text: 'ܗܘ ܗܟܝܠ ܕܘܝܕ ܩܪܐ ܠܗ ܡܪܝ ܘܐܝܟܢܐ ܒܪܗ ܐܝܬܘܗܝ ܘܟܠܗ ܟܢܫܐ ܫܡܥ ܗܘܐ ܠܗ ܒܤܝܡܐܝܬ
        ܀ '
      verse: 37
    - text: 'ܘܒܝܘܠܦܢܗ ܐܡܪ ܗܘܐ ܠܗܘܢ ܐܙܕܗܪܘ ܡܢ ܤܦܪܐ ܕܨܒܝܢ ܕܒܐܤܛܠܐ ܢܗܠܟܘܢ ܘܪܚܡܝܢ ܫܠܡܐ
        ܒܫܘܩܐ ܀ '
      verse: 38
    - text: 'ܘܪܝܫ ܡܘܬܒܐ ܒܟܢܘܫܬܐ ܘܪܝܫ ܤܡܟܐ ܒܚܫܡܝܬܐ ܀ '
      verse: 39
    - text: 'ܗܢܘܢ ܕܐܟܠܝܢ ܒܬܐ ܕܐܪܡܠܬܐ ܒܥܠܬܐ ܕܡܘܪܟܝܢ ܨܠܘܬܗܘܢ ܗܢܘܢ ܢܩܒܠܘܢ ܕܝܢܐ ܝܬܝܪܐ
        ܀ '
      verse: 40
    - text: 'ܘܟܕ ܝܬܒ ܝܫܘܥ ܠܘܩܒܠ ܒܝܬ ܓܙܐ ܚܐܪ ܗܘܐ ܐܝܟܢܐ ܟܢܫܐ ܪܡܝܢ ܥܘܪܦܢܐ ܒܝܬ ܓܙܐ ܘܤܓܝܐܐ
        ܥܬܝܪܐ ܪܡܝܢ ܗܘܘ ܤܓܝ ܀ '
      verse: 41
    - text: 'ܘܐܬܬ ܐܪܡܠܬܐ ܚܕܐ ܡܤܟܢܬܐ ܐܪܡܝܬ ܬܪܝܢ ܡܢܝܢ ܕܐܝܬܝܗܘܢ ܫܡܘܢܐ ܀ '
      verse: 42
    - text: 'ܘܩܪܐ ܝܫܘܥ ܠܬܠܡܝܕܘܗܝ ܘܐܡܪ ܠܗܘܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܗܕܐ ܐܪܡܠܬܐ ܡܤܟܢܬܐ ܝܬܝܪ
        ܡܢ ܟܠܗܘܢ ܐܢܫܐ ܕܪܡܝܢ ܐܪܡܝܬ ܒܝܬ ܓܙܐ ܀ '
      verse: 43
    - text: 'ܟܠܗܘܢ ܓܝܪ ܡܢ ܡܕܡ ܕܝܬܝܪ ܠܗܘܢ ܐܪܡܝܘ ܗܕܐ ܕܝܢ ܡܢ ܚܤܝܪܘܬܗ ܟܠ ܡܕܡ ܕܐܝܬ ܗܘܐ
        ܠܗ ܐܪܡܝܬܗ ܟܠܗ ܩܢܝܢܗ ܀  '
      verse: 44
  - chapter: 13
    verses:
    - text: 'ܘܟܕ ܢܦܩ ܝܫܘܥ ܡܢ ܗܝܟܠܐ ܐܡܪ ܠܗ ܚܕ ܡܢ ܬܠܡܝܕܘܗܝ ܡܠܦܢܐ ܗܐ ܚܙܝ ܐܝܠܝܢ ܟܐܦܐ ܘܐܝܠܝܢ
        ܒܢܝܢܐ ܀ '
      verse: 1
    - text: 'ܝܫܘܥ ܕܝܢ ܐܡܪ ܠܗ ܚܙܐ ܐܢܬ ܗܠܝܢ ܒܢܝܢܐ ܪܘܪܒܐ ܠܐ ܡܫܬܒܩܐ ܗܪܟܐ ܟܐܦ ܥܠ ܟܐܦ ܕܠܐ
        ܡܤܬܬܪܐ ܀ '
      verse: 2
    - text: 'ܘܟܕ ܝܬܒ ܝܫܘܥ ܒܛܘܪܐ ܕܙܝܬܐ ܠܘܩܒܠ ܗܝܟܠܐ ܫܐܠܘܗܝ ܟܐܦܐ ܘܝܥܩܘܒ ܘܝܘܚܢܢ ܘܐܢܕܪܐܘܤ
        ܒܠܚܘܕܝܗܘܢ ܀ '
      verse: 3
    - text: 'ܐܡܪ ܠܢ ܐܡܬܝ ܗܠܝܢ ܢܗܘܝܢ ܘܡܢܐ ܐܬܐ ܡܐ ܕܩܪܝܒܢ ܗܠܝܢ ܟܠܗܝܢ ܠܡܫܬܠܡܘ ܀ '
      verse: 4
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܫܪܝ ܠܡܐܡܪ ܠܗܘܢ ܚܙܘ ܕܠܡܐ ܐܢܫ ܢܛܥܝܟܘܢ ܀ '
      verse: 5
    - text: 'ܤܓܝܐܐ ܓܝܪ ܢܐܬܘܢ ܒܫܡܝ ܘܢܐܡܪܘܢ ܕܐܢܐ ܐܢܐ ܘܠܤܓܝܐܐ ܢܛܥܘܢ ܀ '
      verse: 6
    - text: 'ܡܐ ܕܝܢ ܕܫܡܥܬܘܢ ܩܪܒܐ ܘܛܒܐ ܕܩܐܪܤܐ ܠܐ ܬܕܚܠܘܢ ܥܬܝܕ ܗܘ ܕܢܗܘܐ ܐܠܐ ܠܐ ܥܕܟܝܠ
        ܚܪܬܐ ܀ '
      verse: 7
    - text: 'ܢܩܘܡ ܓܝܪ ܥܡܐ ܥܠ ܥܡܐ ܘܡܠܟܘ ܥܠ ܡܠܟܘ ܘܢܗܘܘܢ ܙܘܥܐ ܒܕܘܟܐ ܕܘܟܐ ܘܢܗܘܘܢ ܟܦܢܐ
        ܘܫܓܘܫܝܐ ܗܠܝܢ ܪܫܐ ܐܢܝܢ ܕܚܒܠܐ ܀ '
      verse: 8
    - text: 'ܚܙܘ ܕܝܢ ܐܢܬܘܢ ܢܦܫܟܘܢ ܢܫܠܡܘܢܟܘܢ ܓܝܪ ܠܕܝܢܐ ܘܒܟܢܘܫܬܗܘܢ ܬܬܢܓܕܘܢ ܘܩܕܡ ܡܠܟܐ
        ܘܗܓܡܘܢܐ ܬܩܘܡܘܢ ܡܛܠܬܝ ܠܤܗܕܘܬܗܘܢ ܀ '
      verse: 9
    - text: 'ܠܘܩܕܡ ܕܝܢ ܥܬܝܕܐ ܕܬܬܟܪܙ ܤܒܪܬܝ ܒܟܠܗܘܢ ܥܡܡܐ ܀ '
      verse: 10
    - text: 'ܡܐ ܕܡܩܪܒܝܢ ܠܟܘܢ ܕܝܢ ܕܢܫܠܡܘܢܟܘܢ ܠܐ ܬܩܕܡܘܢ ܬܐܨܦܘܢ ܡܢܐ ܬܡܠܠܘܢ ܘܠܐ ܬܪܢܘܢ
        ܐܠܐ ܡܕܡ ܕܡܬܝܗܒ ܠܟܘܢ ܒܗܝ ܫܥܬܐ ܗܘ ܡܠܠܘ ܠܐ ܗܘܐ ܓܝܪ ܐܢܬܘܢ ܡܡܠܠܝܢ ܐܠܐ ܪܘܚܐ ܕܩܘܕܫܐ
        ܀ '
      verse: 11
    - text: 'ܢܫܠܡ ܕܝܢ ܐܚܐ ܠܐܚܘܗܝ ܠܡܘܬܐ ܘܐܒܐ ܠܒܪܗ ܘܢܩܘܡܘܢ ܒܢܝܐ ܥܠ ܐܒܗܝܗܘܢ ܘܢܡܝܬܘܢ ܐܢܘܢ
        ܀ '
      verse: 12
    - text: 'ܘܬܗܘܘܢ ܤܢܝܐܝܢ ܡܢ ܟܠܢܫ ܡܛܠ ܫܡܝ ܡܢ ܕܝܢ ܕܢܤܝܒܪ ܥܕܡܐ ܠܚܪܬܐ ܗܘ ܢܚܐ ܀ '
      verse: 13
    - text: 'ܡܐ ܕܝܢ ܕܚܙܝܬܘܢ ܐܬܐ ܛܢܦܬܐ ܕܚܘܪܒܐ ܗܝ ܕܐܡܝܪܐ ܒܕܢܝܐܝܠ ܢܒܝܐ ܕܩܝܡܐ ܐܝܟܐ ܕܠܐ
        ܘܠܐ ܗܘ ܕܩܪܐ ܢܤܬܟܠ ܗܝܕܝܢ ܐܝܠܝܢ ܕܒܝܗܘܕ ܐܢܘܢ ܢܥܪܩܘܢ ܠܛܘܪܐ ܀ '
      verse: 14
    - text: 'ܘܡܢ ܕܒܐܓܪܐ ܗܘ ܠܐ ܢܚܘܬ ܘܠܐ ܢܥܘܠ ܠܡܫܩܠ ܡܕܡ ܡܢ ܒܝܬܗ ܀ '
      verse: 15
    - text: 'ܘܡܢ ܕܒܚܩܠܐ ܗܘ ܠܐ ܢܬܗܦܟ ܠܒܤܬܪܗ ܕܢܫܩܘܠ ܠܒܫܗ ܀ '
      verse: 16
    - text: 'ܘܝ ܕܝܢ ܠܒܛܢܬܐ ܘܠܐܝܠܝܢ ܕܡܝܢܩܢ ܒܗܢܘܢ ܝܘܡܬܐ ܀ '
      verse: 17
    - text: 'ܨܠܘ ܕܝܢ ܕܠܐ ܢܗܘܐ ܥܪܘܩܝܟܘܢ ܒܤܬܘܐ ܀ '
      verse: 18
    - text: 'ܢܗܘܐ ܓܝܪ ܒܝܘܡܬܐ ܗܢܘܢ ܐܘܠܨܢܐ ܕܠܐ ܗܘܐ ܐܟܘܬܗ ܡܢ ܪܝܫ ܒܪܝܬܐ ܕܒܪܐ ܐܠܗܐ ܥܕܡܐ
        ܠܗܫܐ ܘܠܐ ܢܗܘܐ ܀ '
      verse: 19
    - text: 'ܘܐܠܘ ܠܐ ܡܪܝܐ ܕܟܪܝ ܝܘܡܬܐ ܗܢܘܢ ܠܐ ܚܝܐ ܗܘܐ ܟܠ ܒܤܪ ܐܠܐ ܡܛܠ ܓܒܝܐ ܕܓܒܐ ܟܪܝ
        ܝܘܡܬܐ ܗܢܘܢ ܀ '
      verse: 20
    - text: 'ܗܝܕܝܢ ܐܢ ܐܢܫ ܢܐܡܪ ܠܟܘܢ ܕܗܐ ܗܪܟܐ ܗܘ ܡܫܝܚܐ ܘܗܐ ܗܪܬܡܢ ܠܐ ܬܗܝܡܢܘܢ ܀ '
      verse: 21
    - text: 'ܢܩܘܡܘܢ ܓܝܪ ܡܫܝܚܐ ܕܕܓܠܘܬܐ ܘܢܒܝܐ ܕܟܕܒܘܬܐ ܘܢܬܠܘܢ ܐܬܘܬܐ ܘܬܕܡܪܬܐ ܘܢܛܥܘܢ ܐܢ
        ܡܫܟܚܐ ܐܦ ܠܓܒܝܐ ܀ '
      verse: 22
    - text: 'ܐܢܬܘܢ ܕܝܢ ܐܙܕܗܪܘ ܗܐ ܩܕܡܬ ܐܡܪܬ ܠܟܘܢ ܟܠ ܡܕܡ ܀ '
      verse: 23
    - text: 'ܒܗܢܘܢ ܕܝܢ ܝܘܡܬܐ ܒܬܪ ܐܘܠܨܢܐ ܗܘ ܫܡܫܐ ܢܚܫܟ ܘܤܗܪܐ ܠܐ ܢܬܠ ܢܘܗܪܗ ܀ '
      verse: 24
    - text: 'ܘܟܘܟܒܐ ܢܦܠܘܢ ܡܢ ܫܡܝܐ ܘܚܝܠܘܬܐ ܕܫܡܝܐ ܢܬܬܙܝܥܘܢ ܀ '
      verse: 25
    - text: 'ܘܗܝܕܝܢ ܢܚܙܘܢܝܗܝ ܠܒܪܗ ܕܐܢܫܐ ܟܕ ܐܬܐ ܒܥܢܢܐ ܥܡ ܚܝܠܐ ܪܒܐ ܘܥܡ ܫܘܒܚܐ ܀ '
      verse: 26
    - text: 'ܗܝܕܝܢ ܢܫܕܪ ܡܠܐܟܘܗܝ ܘܢܟܢܫ ܠܓܒܘܗܝ ܡܢ ܐܪܒܥܬܝܗܝܢ ܪܘܚܐ ܡܢ ܪܫܗ ܕܐܪܥܐ ܘܥܕܡܐ
        ܠܪܫܗ ܕܫܡܝܐ ܀ '
      verse: 27
    - text: 'ܡܢ ܬܬܐ ܕܝܢ ܝܠܦܘ ܦܠܐܬܐ ܕܡܐ ܕܪܟ ܤܘܟܝܗ ܘܦܪܥܘ ܛܪܦܝܗ ܝܕܥܝܢ ܐܢܬܘܢ ܕܡܛܐ ܩܝܛܐ
        ܀ '
      verse: 28
    - text: 'ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܡܐ ܕܚܙܝܬܘܢ ܗܠܝܢ ܕܗܘܝܢ ܕܥܘ ܕܩܪܝܒܐ ܗܝ ܥܠ ܬܪܥܐ ܀ '
      verse: 29
    - text: 'ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐ ܬܥܒܪ ܫܪܒܬܐ ܗܕܐ ܥܕܡܐ ܕܗܠܝܢ ܟܠܗܝܢ ܢܗܘܝܢ ܀ '
      verse: 30
    - text: 'ܫܡܝܐ ܘܐܪܥܐ ܢܥܒܪܘܢ ܘܡܠܝ ܠܐ ܢܥܒܪܢ ܀ '
      verse: 31
    - text: 'ܥܠ ܕܝܢ ܝܘܡܐ ܗܘ ܘܥܠ ܫܥܬܐ ܗܝ ܐܢܫ ܠܐ ܝܕܥ ܐܦܠܐ ܡܠܐܟܐ ܕܫܡܝܐ ܘܠܐ ܒܪܐ ܐܠܐ ܐܢ
        ܐܒܐ ܀ '
      verse: 32
    - text: 'ܚܙܘ ܐܬܬܥܝܪܘ ܘܨܠܘ ܠܐ ܓܝܪ ܝܕܥܝܢ ܐܢܬܘܢ ܐܡܬܝ ܗܘ ܙܒܢܐ ܀ '
      verse: 33
    - text: 'ܐܝܟ ܓܒܪܐ ܗܘ ܓܝܪ ܕܚܙܩ ܘܫܒܩ ܒܝܬܗ ܘܝܗܒ ܫܘܠܛܢܐ ܠܥܒܕܘܗܝ ܘܠܐܢܫ ܐܢܫ ܥܒܕܗ ܘܠܬܪܥܐ
        ܦܩܕ ܕܢܗܘܐ ܥܝܪ ܀ '
      verse: 34
    - text: 'ܐܬܬܥܝܪܘ ܗܟܝܠ ܕܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܐܡܬܝ ܐܬܐ ܡܪܗ ܕܒܝܬܐ ܒܪܡܫܐ ܐܘ ܒܦܠܓܗ ܕܠܠܝܐ
        ܐܘ ܒܡܩܪܐ ܬܪܢܓܠܐ ܐܘ ܒܨܦܪܐ ܀ '
      verse: 35
    - text: 'ܕܠܡܐ ܢܐܬܐ ܡܢ ܫܠܝܐ ܘܢܫܟܚܟܘܢ ܟܕ ܕܡܟܝܢ ܐܢܬܘܢ ܀ '
      verse: 36
    - text: 'ܡܕܡ ܕܠܟܘܢ ܕܝܢ ܐܡܪ ܐܢܐ ܠܟܠܟܘܢ ܗܘ ܐܡܪ ܐܢܐ ܗܘܝܬܘܢ ܥܝܪܝܢ ܀  '
      verse: 37
  - chapter: 14
    verses:
    - text: 'ܒܬܪ ܕܝܢ ܬܪܝܢ ܝܘܡܝܢ ܗܘܐ ܗܘܐ ܦܨܚܐ ܕܦܛܝܪܐ ܘܒܥܝܢ ܗܘܘ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܐܝܟܢܐ
        ܒܢܟܠܐ ܢܐܚܕܘܢ ܘܢܩܛܠܘܢܝܗܝ ܀ '
      verse: 1
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܠܐ ܒܥܕܥܕܐ ܕܠܡܐ ܢܗܘܐ ܫܓܘܫܝܐ ܒܥܡܐ ܀ '
      verse: 2
    - text: 'ܘܟܕ ܗܘ ܐܝܬܘܗܝ ܒܒܝܬ ܥܢܝܐ ܒܒܝܬܗ ܕܫܡܥܘܢ ܓܪܒܐ ܟܕ ܤܡܝܟ ܐܬܬ ܐܢܬܬܐ ܕܐܝܬ ܥܠܝܗ
        ܫܛܝܦܬܐ ܕܒܤܡܐ ܕܢܪܕܝܢ ܪܫܝܐ ܤܓܝ ܕܡܝܐ ܘܦܬܚܬܗ ܘܐܫܦܥܬܗ ܥܠ ܪܫܗ ܕܝܫܘܥ ܀ '
      verse: 3
    - text: 'ܐܝܬ ܗܘܘ ܕܝܢ ܐܢܫܐ ܡܢ ܬܠܡܝܕܐ ܕܐܬܒܐܫ ܠܗܘܢ ܒܢܦܫܗܘܢ ܘܐܡܪܘ ܕܠܡܢܐ ܗܘܐ ܐܒܕܢܐ
        ܕܗܢܐ ܒܤܡܐ ܀ '
      verse: 4
    - text: 'ܡܫܟܚ ܗܘܐ ܓܝܪ ܠܡܙܕܒܢܘ ܝܬܝܪ ܡܢ ܬܠܬܡܐܐ ܕܝܢܪܝܢ ܘܠܡܬܝܗܒܘ ܠܡܤܟܢܐ ܘܡܙܕܥܦܝܢ ܗܘܘ
        ܒܗ ܀ '
      verse: 5
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܫܘܒܩܘܗ ܡܢܐ ܡܗܪܝܢ ܐܢܬܘܢ ܠܗ ܥܒܕܐ ܫܦܝܪܐ ܥܒܕܬ ܠܘܬܝ ܀ '
      verse: 6
    - text: 'ܒܟܠܙܒܢ ܓܝܪ ܡܤܟܢܐ ܐܝܬ ܠܟܘܢ ܥܡܟܘܢ ܘܐܡܬܝ ܕܨܒܝܢ ܐܢܬܘܢ ܡܫܟܚܝܢ ܐܢܬܘܢ ܕܬܥܒܕܘܢ
        ܠܗܘܢ ܕܫܦܝܪ ܐܢܐ ܕܝܢ ܠܐ ܒܟܠܙܒܢ ܐܝܬܝ ܠܘܬܟܘܢ ܀ '
      verse: 7
    - text: 'ܗܘ ܕܐܝܬ ܗܘܐ ܠܗ ܠܗܕܐ ܥܒܕܬ ܘܩܕܡܬ ܐܝܟ ܕܠܩܒܘܪܬܐ ܒܤܡܬ ܓܘܫܡܝ ܀ '
      verse: 8
    - text: 'ܘܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܠ ܐܝܟܐ ܕܬܬܟܪܙ ܤܒܪܬܝ ܗܕܐ ܒܟܠܗ ܥܠܡܐ ܘܐܦ ܡܕܡ ܕܥܒܕܬ
        ܗܕܐ ܢܬܡܠܠ ܠܕܘܟܪܢܗ ܀ '
      verse: 9
    - text: 'ܝܗܘܕܐ ܕܝܢ ܤܟܪܝܘܛܐ ܚܕ ܡܢ ܬܪܥܤܪ ܐܙܠ ܠܘܬ ܪܒܝ ܟܗܢܐ ܐܝܟ ܕܢܫܠܡܝܘܗܝ ܠܗܘܢ ܠܝܫܘܥ
        ܀ '
      verse: 10
    - text: 'ܗܢܘܢ ܕܝܢ ܟܕ ܫܡܥܘ ܚܕܝܘ ܘܐܫܬܘܕܝܘ ܟܤܦܐ ܕܢܬܠܘܢ ܠܗ ܘܒܥܐ ܗܘܐ ܠܗ ܦܠܥܐ ܕܢܫܠܡܝܘܗܝ
        ܀ '
      verse: 11
    - text: 'ܘܒܝܘܡܐ ܩܕܡܝܐ ܕܦܛܝܪܐ ܕܒܗ ܕܒܚܝܢ ܝܗܘܕܝܐ ܦܨܚܐ ܐܡܪܝܢ ܠܗ ܬܠܡܝܕܘܗܝ ܐܝܟܐ ܨܒܐ
        ܐܢܬ ܕܢܐܙܠ ܢܛܝܒ ܠܟ ܕܬܐܟܘܠ ܦܨܚܐ ܀ '
      verse: 12
    - text: 'ܘܫܕܪ ܬܪܝܢ ܡܢ ܬܠܡܝܕܘܗܝ ܘܐܡܪ ܠܗܘܢ ܙܠܘ ܠܡܕܝܢܬܐ ܘܗܐ ܦܓܥ ܒܟܘܢ ܓܒܪܐ ܕܫܩܝܠ ܡܐܢܐ
        ܕܡܝܐ ܙܠܘ ܒܬܪܗ ܀ '
      verse: 13
    - text: 'ܘܠܐܝܟܐ ܕܥܐܠ ܐܡܪܘ ܠܡܪܐ ܒܝܬܐ ܪܒܢ ܐܡܪ ܐܝܟܘ ܒܝܬ ܡܫܪܝܐ ܐܝܟܐ ܕܐܟܘܠ ܥܡ ܬܠܡܝܕܝ
        ܦܨܚܐ ܀ '
      verse: 14
    - text: 'ܘܗܐ ܡܚܘܐ ܠܟܘܢ ܥܠܝܬܐ ܪܒܬܐ ܕܡܫܘܝܐ ܘܡܛܝܒܐ ܬܡܢ ܬܩܢܘ ܠܢ ܀ '
      verse: 15
    - text: 'ܘܢܦܩܘ ܬܠܡܝܕܘܗܝ ܘܐܬܘ ܠܡܕܝܢܬܐ ܘܐܫܟܚܘ ܐܝܟܢܐ ܕܐܡܪ ܠܗܘܢ ܘܛܝܒܘ ܦܨܚܐ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܗܘܐ ܪܡܫܐ ܐܬܐ ܥܡ ܬܪܥܤܪܬܗ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܤܡܝܟܝܢ ܘܠܥܤܝܢ ܐܡܪ ܝܫܘܥ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܚܕ ܡܢܟܘܢ ܕܐܟܠ ܥܡܝ ܗܘ ܢܫܠܡܢܝ
        ܀ '
      verse: 18
    - text: 'ܗܢܘܢ ܕܝܢ ܫܪܝܘ ܡܬܬܥܝܩܝܢ ܘܐܡܪܝܢ ܠܗ ܚܕ ܚܕ ܠܡܐ ܐܢܐ ܀ '
      verse: 19
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܚܕ ܡܢ ܬܪܥܤܪ ܕܨܒܥ ܥܡܝ ܒܠܓܬܐ ܀ '
      verse: 20
    - text: 'ܘܒܪܗ ܕܐܢܫܐ ܐܙܠ ܐܝܟܢܐ ܕܟܬܝܒ ܥܠܘܗܝ ܘܝ ܕܝܢ ܠܓܒܪܐ ܗܘ ܕܒܐܝܕܗ ܡܫܬܠܡ ܒܪܗ ܕܐܢܫܐ
        ܦܩܚ ܗܘܐ ܠܗ ܠܓܒܪܐ ܗܘ ܐܠܘ ܠܐ ܐܬܝܠܕ ܀ '
      verse: 21
    - text: 'ܘܟܕ ܗܢܘܢ ܠܥܤܝܢ ܢܤܒ ܝܫܘܥ ܠܚܡܐ ܘܒܪܟ ܘܩܨܐ ܘܝܗܒ ܠܗܘܢ ܘܐܡܪ ܠܗܘܢ ܤܒܘ ܗܢܐ ܐܝܬܘܗܝ
        ܦܓܪܝ ܀ '
      verse: 22
    - text: 'ܘܢܤܒ ܟܤܐ ܘܐܘܕܝ ܘܒܪܟ ܘܝܗܒ ܠܗܘܢ ܘܐܫܬܝܘ ܡܢܗ ܟܠܗܘܢ ܀ '
      verse: 23
    - text: 'ܘܐܡܪ ܠܗܘܢ ܗܢܘ ܕܡܝ ܕܕܝܬܩܐ ܚܕܬܐ ܕܚܠܦ ܤܓܝܐܐ ܡܬܐܫܕ ܀ '
      verse: 24
    - text: 'ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܬܘܒ ܠܐ ܐܫܬܐ ܡܢ ܝܠܕܐ ܕܓܦܬܐ ܥܕܡܐ ܠܝܘܡܐ ܗܘ ܕܒܗ ܐܫܬܝܘܗܝ
        ܚܕܬܐܝܬ ܒܡܠܟܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 25
    - text: 'ܘܫܒܚܘ ܘܢܦܩܘ ܠܛܘܪ ܙܝܬܐ ܀ '
      verse: 26
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܕܟܠܟܘܢ ܬܬܟܫܠܘܢ ܒܝ ܒܗܢܐ ܠܠܝܐ ܟܬܝܒ ܓܝܪ ܕܐܡܚܐ ܠܪܥܝܐ ܘܢܬܒܕܪܘܢ
        ܐܡܪܘܗܝ ܀ '
      verse: 27
    - text: 'ܐܠܐ ܡܐ ܕܩܡܬ ܩܕܡ ܐܢܐ ܠܟܘܢ ܠܓܠܝܠܐ ܀ '
      verse: 28
    - text: 'ܐܡܪ ܠܗ ܟܐܦܐ ܐܢ ܟܠܗܘܢ ܢܬܟܫܠܘܢ ܐܠܐ ܠܐ ܐܢܐ ܀ '
      verse: 29
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟ ܕܐܢܬ ܝܘܡܢܐ ܒܠܠܝܐ ܗܢܐ ܩܕܡ ܕܢܩܪܐ ܬܪܢܓܠܐ ܬܪܬܝܢ
        ܙܒܢܝܢ ܬܠܬ ܬܟܦܘܪ ܒܝ ܀ '
      verse: 30
    - text: 'ܗܘ ܕܝܢ ܝܬܝܪܐܝܬ ܐܡܪ ܗܘܐ ܕܐܢ ܢܗܘܐ ܠܝ ܠܡܡܬ ܥܡܟ ܠܐ ܐܟܦܘܪ ܒܟ ܡܪܝ ܘܐܟܘܬܗ ܐܦ
        ܟܠܗܘܢ ܐܡܪܘ ܀ '
      verse: 31
    - text: 'ܘܐܬܘ ܠܕܘܟܬܐ ܐܝܕܐ ܕܡܬܩܪܝܐ ܓܕܤܡܢ ܘܐܡܪ ܠܬܠܡܝܕܘܗܝ ܬܒܘ ܗܪܟܐ ܥܕ ܡܨܠܐ ܐܢܐ ܀ '
      verse: 32
    - text: 'ܘܕܒܪ ܥܡܗ ܠܟܐܦܐ ܘܠܝܥܩܘܒ ܘܠܝܘܚܢܢ ܘܫܪܝ ܠܡܬܟܡܪܘ ܘܠܡܬܬܥܩܘ ܀ '
      verse: 33
    - text: 'ܘܐܡܪ ܠܗܘܢ ܟܪܝܐ ܗܝ ܠܗ ܠܢܦܫܝ ܥܕܡܐ ܠܡܘܬܐ ܩܘܘ ܗܪܟܐ ܘܐܬܬܥܝܪܘ ܀ '
      verse: 34
    - text: 'ܘܩܪܒ ܩܠܝܠ ܘܢܦܠ ܥܠ ܐܪܥܐ ܘܡܨܠܐ ܗܘܐ ܕܐܢ ܡܫܟܚܐ ܬܥܒܪ ܡܢܗ ܫܥܬܐ ܀ '
      verse: 35
    - text: 'ܘܐܡܪ ܐܒܐ ܐܒܝ ܟܠ ܡܕܡ ܡܫܟܚ ܐܢܬ ܐܥܒܪ ܡܢܝ ܟܤܐ ܗܢܐ ܐܠܐ ܠܐ ܨܒܝܢܝ ܕܝܠܝ ܐܠܐ ܕܝܠܟ
        ܀ '
      verse: 36
    - text: 'ܘܐܬܐ ܐܫܟܚ ܐܢܘܢ ܟܕ ܕܡܟܝܢ ܘܐܡܪ ܠܟܐܦܐ ܫܡܥܘܢ ܕܡܟܬ ܠܟ ܠܐ ܐܫܟܚܬ ܚܕܐ ܫܥܐ ܠܡܬܬܥܪܘ
        ܀ '
      verse: 37
    - text: 'ܐܬܬܥܝܪܘ ܘܨܠܘ ܕܠܐ ܬܥܠܘܢ ܠܢܤܝܘܢܐ ܪܘܚܐ ܨܒܝܐ ܘܡܛܝܒܐ ܐܠܐ ܦܓܪܐ ܟܪܝܗ ܀ '
      verse: 38
    - text: 'ܘܐܙܠ ܬܘܒ ܨܠܝ ܘܗܝ ܡܠܬܐ ܐܡܪ ܀ '
      verse: 39
    - text: 'ܘܗܦܟ ܐܬܐ ܬܘܒ ܐܫܟܚ ܐܢܘܢ ܟܕ ܕܡܟܝܢ ܡܛܠ ܕܥܝܢܝܗܘܢ ܝܩܝܪܢ ܗܘܝ ܘܠܐ ܝܕܥܝܢ ܗܘܘ
        ܡܢܐ ܢܐܡܪܘܢ ܠܗ ܀ '
      verse: 40
    - text: 'ܘܐܬܐ ܕܬܠܬ ܙܒܢܝܢ ܘܐܡܪ ܠܗܘܢ ܕܡܟܘ ܡܟܝܠ ܘܐܬܬܢܝܚܘ ܡܛܬ ܚܪܬܐ ܘܐܬܬ ܫܥܬܐ ܘܗܐ ܡܫܬܠܡ
        ܒܪܗ ܕܐܢܫܐ ܒܐܝܕܝܗܘܢ ܕܚܛܝܐ ܀ '
      verse: 41
    - text: 'ܩܘܡܘ ܢܐܙܠ ܗܐ ܩܪܒ ܗܘ ܕܡܫܠܡ ܠܝ ܀ '
      verse: 42
    - text: 'ܘܥܕ ܗܘ ܡܡܠܠ ܐܬܐ ܝܗܘܕܐ ܤܟܪܝܘܛܐ ܚܕ ܡܢ ܬܪܥܤܪ ܘܥܡܐ ܤܓܝܐܐ ܥܡ ܤܦܤܪܐ ܘܚܘܛܪܐ
        ܡܢ ܠܘܬ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܘܩܫܝܫܐ ܀ '
      verse: 43
    - text: 'ܘܝܗܒ ܠܗܘܢ ܐܬܐ ܡܫܠܡܢܐ ܗܘ ܕܡܫܠܡ ܘܐܡܪ ܗܘ ܕܢܫܩ ܐܢܐ ܗܘܝܘ ܐܘܚܕܘܗܝ ܙܗܝܪܐܝܬ ܘܐܘܒܠܘܗܝ
        ܀ '
      verse: 44
    - text: 'ܘܒܪ ܫܥܬܗ ܩܪܒ ܘܐܡܪ ܠܗ ܪܒܝ ܪܒܝ ܘܢܫܩܗ ܀ '
      verse: 45
    - text: 'ܗܢܘܢ ܕܝܢ ܐܪܡܝܘ ܥܠܘܗܝ ܐܝܕܝܐ ܘܐܚܕܘܗܝ ܀ '
      verse: 46
    - text: 'ܚܕ ܕܝܢ ܡܢ ܗܢܘܢ ܕܩܝܡܝܢ ܫܡܛ ܤܝܦܐ ܘܡܚܝܗܝ ܠܥܒܕܗ ܕܪܒ ܟܗܢܐ ܘܫܩܠܗ ܐܕܢܗ ܀ '
      verse: 47
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܐܝܟ ܕܥܠ ܓܝܤܐ ܢܦܩܬܘܢ ܒܤܝܦܐ ܘܒܚܘܛܪܐ ܕܬܐܚܕܘܢܢܝ
        ܀ '
      verse: 48
    - text: 'ܟܠܝܘܡ ܠܘܬܟܘܢ ܗܘܝܬ ܟܕ ܡܠܦ ܐܢܐ ܒܗܝܟܠܐ ܘܠܐ ܐܚܕܬܘܢܢܝ ܐܠܐ ܕܢܫܠܡܘܢ ܟܬܒܐ ܗܘܬ
        ܗܕܐ ܀ '
      verse: 49
    - text: 'ܗܝܕܝܢ ܫܒܩܘܗܝ ܬܠܡܝܕܘܗܝ ܘܥܪܩܘ ܀ '
      verse: 50
    - text: 'ܘܥܠܝܡܐ ܚܕ ܐܬܐ ܗܘܐ ܒܬܪܗ ܘܥܛܝܦ ܤܕܘܢܐ ܥܪܛܠ ܘܐܚܕܘܗܝ ܀ '
      verse: 51
    - text: 'ܗܘ ܕܝܢ ܫܒܩ ܤܕܘܢܐ ܘܥܪܩ ܥܪܛܠ ܀ '
      verse: 52
    - text: 'ܘܐܘܒܠܘܗܝ ܠܝܫܘܥ ܠܘܬ ܩܝܦܐ ܪܒ ܟܗܢܐ ܘܐܬܟܢܫܘ ܠܘܬܗ ܟܠܗܘܢ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܘܩܫܝܫܐ
        ܀ '
      verse: 53
    - text: 'ܫܡܥܘܢ ܕܝܢ ܡܢ ܪܘܚܩܐ ܐܬܐ ܗܘܐ ܒܬܪܗ ܥܕܡܐ ܠܓܘ ܕܪܬܐ ܕܪܒ ܟܗܢܐ ܘܝܬܒ ܗܘܐ ܥܡ ܡܫܡܫܢܐ
        ܘܫܚܢ ܠܘܩܒܠ ܢܘܪܐ ܀ '
      verse: 54
    - text: 'ܪܒܝ ܟܗܢܐ ܕܝܢ ܘܟܠܗ ܟܢܫܗܘܢ ܒܥܝܢ ܗܘܘ ܥܠ ܝܫܘܥ ܤܗܕܘܬܐ ܕܢܡܝܬܘܢܝܗܝ ܘܠܐ ܐܫܟܚܘ
        ܀ '
      verse: 55
    - text: 'ܟܕ ܤܓܝܐܐ ܓܝܪ ܡܤܗܕܝܢ ܗܘܘ ܥܠܘܗܝ ܠܐ ܫܘܝܢ ܗܘܝ ܤܗܕܘܬܗܘܢ ܀ '
      verse: 56
    - text: 'ܐܢܫܝܢ ܕܝܢ ܩܡܘ ܥܠܘܗܝ ܤܗܕܐ ܕܫܘܩܪܐ ܘܐܡܪܘ ܀ '
      verse: 57
    - text: 'ܕܚܢܢ ܫܡܥܢܝܗܝ ܕܐܡܪ ܕܐܢܐ ܫܪܐ ܐܢܐ ܗܝܟܠܐ ܗܢܐ ܕܥܒܝܕ ܒܐܝܕܝܐ ܘܠܬܠܬܐ ܝܘܡܝܢ ܒܢܐ
        ܐܢܐ ܐܚܪܢܐ ܕܠܐ ܥܒܝܕ ܒܐܝܕܝܐ ܀ '
      verse: 58
    - text: 'ܘܐܦܠܐ ܕܝܢ ܗܟܢܐ ܫܘܝܐ ܗܘܬ ܤܗܕܘܬܗܘܢ ܀ '
      verse: 59
    - text: 'ܘܩܡ ܪܒ ܟܗܢܐ ܒܡܨܥܬܐ ܘܫܐܠܗ ܠܝܫܘܥ ܘܐܡܪ ܠܐ ܡܦܢܐ ܐܢܬ ܦܬܓܡܐ ܡܢܐ ܡܤܗܕܝܢ ܥܠܝܟ
        ܗܠܝܢ ܀ '
      verse: 60
    - text: 'ܗܘ ܕܝܢ ܫܬܝܩ ܗܘܐ ܘܡܕܡ ܠܐ ܥܢܝܗܝ ܘܬܘܒ ܫܐܠܗ ܪܒ ܟܗܢܐ ܘܐܡܪ ܐܢܬ ܗܘ ܡܫܝܚܐ ܒܪܗ
        ܕܡܒܪܟܐ ܀ '
      verse: 61
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗ ܐܢܐ ܐܢܐ ܘܬܚܙܘܢ ܠܒܪܗ ܕܐܢܫܐ ܕܝܬܒ ܡܢ ܝܡܝܢܐ ܕܚܝܠܐ ܘܐܬܐ
        ܥܠ ܥܢܢܝ ܫܡܝܐ ܀ '
      verse: 62
    - text: 'ܪܒ ܟܗܢܐ ܕܝܢ ܨܪܐ ܟܘܬܝܢܗ ܘܐܡܪ ܡܢܐ ܡܟܝܠ ܡܬܒܥܝܢ ܠܢ ܤܗܕܐ ܀ '
      verse: 63
    - text: 'ܗܐ ܡܢ ܦܘܡܗ ܫܡܥܬܘܢ ܓܘܕܦܐ ܡܢܐ ܡܬܚܙܐ ܠܟܘܢ ܗܢܘܢ ܕܝܢ ܟܠܗܘܢ ܕܢܘ ܕܚܝܒ ܗܘ ܡܘܬܐ
        ܀ '
      verse: 64
    - text: 'ܘܫܪܝܘ ܐܢܫܝܢ ܪܩܝܢ ܒܦܪܨܘܦܗ ܘܡܚܦܝܢ ܐܦܘܗܝ ܘܡܩܦܚܝܢ ܠܗ ܘܐܡܪܝܢ ܐܬܢܒܐ ܘܕܚܫܐ ܡܚܝܢ
        ܗܘܘ ܠܗ ܥܠ ܦܟܘܗܝ ܀ '
      verse: 65
    - text: 'ܘܟܕ ܫܡܥܘܢ ܠܬܚܬ ܒܕܪܬܐ ܐܬܬ ܥܠܝܡܬܐ ܚܕܐ ܕܪܒ ܟܗܢܐ ܀ '
      verse: 66
    - text: 'ܚܙܬܗ ܕܫܚܢ ܘܚܪܬ ܒܗ ܘܐܡܪܐ ܠܗ ܘܐܦ ܐܢܬ ܥܡ ܝܫܘܥ ܗܘܝܬ ܢܨܪܝܐ ܀ '
      verse: 67
    - text: 'ܗܘ ܕܝܢ ܟܦܪ ܘܐܡܪ ܠܐ ܝܕܥ ܐܢܐ ܡܢܐ ܐܡܪܐ ܐܢܬܝ ܘܢܦܩ ܠܒܪ ܠܤܦܐ ܘܩܪܐ ܬܪܢܓܠܐ ܀ '
      verse: 68
    - text: 'ܘܚܙܬܗ ܬܘܒ ܥܠܝܡܬܐ ܗܝ ܘܫܪܝܬ ܕܬܐܡܪ ܠܐܝܠܝܢ ܕܩܝܡܝܢ ܕܐܦ ܗܢܐ ܡܢܗܘܢ ܗܘ ܀ '
      verse: 69
    - text: 'ܗܘ ܕܝܢ ܬܘܒ ܟܦܪ ܘܒܬܪ ܩܠܝܠ ܬܘܒ ܗܢܘܢ ܕܩܝܡܝܢ ܐܡܪܘ ܠܟܐܦܐ ܫܪܝܪܐܝܬ ܡܢܗܘܢ ܐܢܬ
        ܐܦ ܓܝܪ ܓܠܝܠܝܐ ܐܢܬ ܘܡܡܠܠܟ ܕܡܐ ܀ '
      verse: 70
    - text: 'ܗܘ ܕܝܢ ܫܪܝ ܗܘܐ ܡܚܪܡ ܘܝܡܐ ܕܠܐ ܝܕܥ ܐܢܐ ܠܓܒܪܐ ܗܢܐ ܕܐܡܪܝܢ ܐܢܬܘܢ ܀ '
      verse: 71
    - text: 'ܘܒܗ ܒܫܥܬܐ ܩܪܐ ܬܪܢܓܠܐ ܕܬܪܬܝܢ ܙܒܢܝܢ ܘܐܬܕܟܪ ܫܡܥܘܢ ܡܠܬܗ ܕܝܫܘܥ ܕܐܡܪ ܗܘܐ ܠܗ
        ܕܩܕܡ ܕܢܩܪܐ ܬܪܢܓܠܐ ܬܪܬܝܢ ܙܒܢܝܢ ܬܠܬ ܬܟܦܘܪ ܒܝ ܘܫܪܝ ܕܢܒܟܐ ܀  '
      verse: 72
  - chapter: 15
    verses:
    - text: 'ܘܡܚܕܐ ܒܨܦܪܐ ܥܒܕܘ ܡܠܟܐ ܪܒܝ ܟܗܢܐ ܥܡ ܩܫܝܫܐ ܘܥܡ ܤܦܪܐ ܘܥܡ ܟܠܗ ܟܢܘܫܬܐ ܘܐܤܪܘ
        ܠܝܫܘܥ ܘܐܘܒܠܘܗܝ ܘܐܫܠܡܘܗܝ ܠܦܝܠܛܘܤ ܀ '
      verse: 1
    - text: 'ܘܫܐܠܗ ܦܝܠܛܘܤ ܐܢܬ ܗܘ ܡܠܟܐ ܕܝܗܘܕܝܐ ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗ ܐܢܬ ܐܡܪܬ ܀ '
      verse: 2
    - text: 'ܘܐܟܠܝܢ ܗܘܘ ܩܪܨܘܗܝ ܪܒܝ ܟܗܢܐ ܒܤܓܝܐܬܐ ܀ '
      verse: 3
    - text: 'ܗܘ ܕܝܢ ܦܝܠܛܘܤ ܬܘܒ ܫܐܠܗ ܘܐܡܪ ܠܗ ܠܐ ܡܦܢܐ ܐܢܬ ܦܬܓܡܐ ܚܙܝ ܟܡܐ ܡܤܗܕܝܢ ܥܠܝܟ
        ܀ '
      verse: 4
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܡܕܡ ܦܬܓܡܐ ܠܐ ܝܗܒ ܐܝܟܢܐ ܕܢܬܕܡܪ ܦܝܠܛܘܤ ܀ '
      verse: 5
    - text: 'ܡܥܕ ܗܘܐ ܕܝܢ ܒܟܠ ܥܐܕܐ ܠܡܫܪܐ ܠܗܘܢ ܐܤܝܪܐ ܚܕ ܐܝܢܐ ܕܫܐܠܝܢ ܀ '
      verse: 6
    - text: 'ܘܐܝܬ ܗܘܐ ܚܕ ܕܡܬܩܪܐ ܒܪ ܐܒܐ ܕܐܤܝܪ ܗܘܐ ܥܡ ܥܒܕܝ ܐܤܛܤܝܢ ܗܢܘܢ ܕܩܛܠܐ ܒܐܤܛܤܝܢ
        ܥܒܕܘ ܀ '
      verse: 7
    - text: 'ܘܩܥܘ ܥܡܐ ܘܫܪܝܘ ܠܡܫܐܠ ܐܝܟ ܕܡܥܕ ܗܘܐ ܥܒܕ ܠܗܘܢ ܀ '
      verse: 8
    - text: 'ܗܘ ܕܝܢ ܦܝܠܛܘܤ ܥܢܐ ܘܐܡܪ ܨܒܝܢ ܐܢܬܘܢ ܐܫܪܐ ܠܟܘܢ ܡܠܟܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 9
    - text: 'ܝܕܥ ܗܘܐ ܓܝܪ ܦܝܠܛܘܤ ܕܡܢ ܚܤܡܐ ܐܫܠܡܘܗܝ ܪܒܝ ܟܗܢܐ ܀ '
      verse: 10
    - text: 'ܪܒܝ ܟܗܢܐ ܕܝܢ ܝܬܝܪܐܝܬ ܚܦܛܘ ܠܟܢܫܐ ܕܠܒܪ ܐܒܐ ܢܫܪܐ ܠܗܘܢ ܀ '
      verse: 11
    - text: 'ܗܘ ܕܝܢ ܦܝܠܛܘܤ ܐܡܪ ܠܗܘܢ ܡܢܐ ܗܟܝܠ ܨܒܝܢ ܐܢܬܘܢ ܐܥܒܕ ܠܗܢܐ ܕܩܪܝܢ ܐܢܬܘܢ ܡܠܟܐ
        ܕܝܗܘܕܝܐ ܀ '
      verse: 12
    - text: 'ܗܢܘܢ ܕܝܢ ܬܘܒ ܩܥܘ ܙܩܘܦܝܗܝ ܀ '
      verse: 13
    - text: 'ܗܘ ܕܝܢ ܦܝܠܛܘܤ ܐܡܪ ܠܗܘܢ ܡܢܐ ܓܝܪ ܕܒܝܫ ܥܒܕ ܘܗܢܘܢ ܝܬܝܪܐܝܬ ܩܥܝܢ ܗܘܘ ܙܩܘܦܝܗܝ
        ܀ '
      verse: 14
    - text: 'ܦܝܠܛܘܤ ܕܝܢ ܨܒܐ ܕܢܥܒܕ ܨܒܝܢܐ ܠܟܢܫܐ ܘܫܪܐ ܠܗܘܢ ܠܒܪ ܐܒܐ ܘܐܫܠܡ ܠܗܘܢ ܠܝܫܘܥ ܟܕ
        ܡܢܓܕ ܕܢܙܕܩܦ ܀ '
      verse: 15
    - text: 'ܐܤܛܪܛܝܘܛܐ ܕܝܢ ܐܘܒܠܘܗܝ ܠܓܘ ܕܪܬܐ ܕܐܝܬܝܗ ܦܪܛܘܪܝܢ ܘܩܪܘ ܠܟܠܗ ܐܤܦܝܪ ܀ '
      verse: 16
    - text: 'ܘܐܠܒܫܘܗܝ ܐܪܓܘܢܐ ܘܓܕܠܘ ܤܡܘ ܠܗ ܟܠܝܠܐ ܕܟܘܒܐ ܀ '
      verse: 17
    - text: 'ܘܫܪܝܘ ܠܡܫܐܠ ܒܫܠܡܗ ܫܠܡ ܡܠܟܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 18
    - text: 'ܘܡܚܝܢ ܗܘܘ ܠܗ ܥܠ ܪܫܗ ܒܩܢܝܐ ܘܪܩܝܢ ܗܘܘ ܒܐܦܘܗܝ ܘܒܪܟܝܢ ܗܘܘ ܥܠ ܒܘܪܟܝܗܘܢ ܘܤܓܕܝܢ
        ܠܗ ܀ '
      verse: 19
    - text: 'ܘܟܕ ܒܙܚܘ ܒܗ ܐܫܠܚܘܗܝ ܐܪܓܘܢܐ ܘܐܠܒܫܘܗܝ ܡܐܢܘܗܝ ܘܐܦܩܘܗܝ ܕܢܙܩܦܘܢܝܗܝ ܀ '
      verse: 20
    - text: 'ܘܫܚܪܘ ܚܕ ܕܥܒܪ ܗܘܐ ܫܡܥܘܢ ܩܘܪܝܢܝܐ ܕܐܬܐ ܗܘܐ ܡܢ ܩܪܝܬܐ ܐܒܘܗܝ ܕܐܠܟܤܢܕܪܘܤ ܘܕܪܘܦܘܤ
        ܕܢܫܩܘܠ ܙܩܝܦܗ ܀ '
      verse: 21
    - text: 'ܘܐܝܬܝܘܗܝ ܠܓܓܘܠܬܐ ܕܘܟܬܐ ܕܡܬܦܫܩܐ ܩܪܩܦܬܐ ܀ '
      verse: 22
    - text: 'ܘܝܗܒܘ ܠܗ ܠܡܫܬܐ ܚܡܪܐ ܕܚܠܝܛ ܒܗ ܡܘܪܐ ܗܘ ܕܝܢ ܠܐ ܢܤܒ ܀ '
      verse: 23
    - text: 'ܘܟܕ ܙܩܦܘܗܝ ܦܠܓܘ ܡܐܢܘܗܝ ܘܐܪܡܝܘ ܥܠܝܗܘܢ ܦܤܐ ܡܢܘ ܡܢܐ ܢܤܒ ܀ '
      verse: 24
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܫܥܐ ܬܠܬ ܟܕ ܙܩܦܘܗܝ ܀ '
      verse: 25
    - text: 'ܘܟܬܝܒܐ ܗܘܬ ܥܠܬܐ ܕܡܘܬܗ ܒܟܬܒܐ ܗܢܐ ܗܘ ܡܠܟܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 26
    - text: 'ܘܙܩܦܘ ܥܡܗ ܬܪܝܢ ܠܤܛܝܐ ܚܕ ܡܢ ܝܡܝܢܗ ܘܚܕ ܡܢ ܤܡܠܗ ܀ '
      verse: 27
    - text: 'ܘܫܠܡ ܟܬܒܐ ܕܐܡܪ ܕܥܡ ܥܘܠܐ ܐܬܚܫܒ ܀ '
      verse: 28
    - text: 'ܘܐܦ ܐܝܠܝܢ ܕܝܢ ܕܥܒܪܝܢ ܗܘܘ ܡܓܕܦܝܢ ܗܘܘ ܥܠܘܗܝ ܘܡܢܝܕܝܢ ܪܫܝܗܘܢ ܘܐܡܪܝܢ ܐܘܢ ܫܪܐ
        ܗܝܟܠܐ ܘܒܢܐ ܠܗ ܠܬܠܬܐ ܝܘܡܝܢ ܀ '
      verse: 29
    - text: 'ܦܨܐ ܢܦܫܟ ܘܚܘܬ ܡܢ ܙܩܝܦܐ ܀ '
      verse: 30
    - text: 'ܘܗܟܢܐ ܐܦ ܪܒܝ ܟܗܢܐ ܓܚܟܝܢ ܗܘܘ ܚܕ ܥܡ ܚܕ ܘܤܦܪܐ ܘܐܡܪܝܢ ܐܚܪܢܐ ܐܚܝ ܢܦܫܗ ܠܐ ܡܫܟܚ
        ܠܡܚܝܘ ܀ '
      verse: 31
    - text: 'ܡܫܝܚܐ ܡܠܟܗ ܕܐܝܤܪܝܠ ܢܚܘܬ ܗܫܐ ܡܢ ܙܩܝܦܐ ܕܢܚܙܐ ܘܢܗܝܡܢ ܒܗ ܘܐܦ ܗܢܘܢ ܕܝܢ ܕܙܩܝܦܝܢ
        ܗܘܘ ܥܡܗ ܡܚܤܕܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 32
    - text: 'ܘܟܕ ܗܘܝ ܫܬ ܫܥܝܢ ܗܘܐ ܚܫܘܟܐ ܥܠ ܟܠܗ ܐܪܥܐ ܥܕܡܐ ܠܫܥܐ ܬܫܥ ܀ '
      verse: 33
    - text: 'ܘܒܬܫܥ ܫܥܝܢ ܩܥܐ ܝܫܘܥ ܒܩܠܐ ܪܡܐ ܘܐܡܪ ܐܝܠ ܐܝܠ ܠܡܢܐ ܫܒܩܬܢܝ ܕܐܝܬܝܗ ܐܠܗܝ ܐܠܗܝ
        ܠܡܢܐ ܫܒܩܬܢܝ ܀ '
      verse: 34
    - text: 'ܘܐܢܫܝܢ ܕܫܡܥܘ ܡܢ ܗܢܘܢ ܕܩܝܡܝܢ ܐܡܪܝܢ ܗܘܘ ܠܐܠܝܐ ܩܪܐ ܀ '
      verse: 35
    - text: 'ܪܗܛ ܕܝܢ ܚܕ ܘܡܠܐ ܐܤܦܘܓܐ ܚܠܐ ܘܐܤܪ ܒܩܢܝܐ ܕܢܫܩܝܘܗܝ ܘܐܡܪܘ ܫܒܘܩܘ ܢܚܙܐ ܐܢ ܐܬܐ
        ܐܠܝܐ ܡܚܬ ܠܗ ܀ '
      verse: 36
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܩܥܐ ܒܩܠܐ ܪܡܐ ܘܫܠܡ ܀ '
      verse: 37
    - text: 'ܘܐܦܝ ܬܪܥܐ ܕܗܝܟܠܐ ܐܨܛܪܝ ܠܬܪܝܢ ܡܢ ܠܥܠ ܥܕܡܐ ܠܬܚܬ ܀ '
      verse: 38
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܩܢܛܪܘܢܐ ܗܘ ܕܩܐܡ ܗܘܐ ܠܘܬܗ ܕܗܟܢܐ ܩܥܐ ܘܫܠܡ ܐܡܪ ܫܪܝܪܐܝܬ ܗܢܐ ܓܒܪܐ
        ܒܪܗ ܗܘܐ ܕܐܠܗܐ ܀ '
      verse: 39
    - text: 'ܐܝܬ ܗܘܝ ܕܝܢ ܐܦ ܢܫܐ ܡܢ ܪܘܚܩܐ ܕܚܙܝܢ ܗܘܝ ܡܪܝܡ ܡܓܕܠܝܬܐ ܘܡܪܝܡ ܐܡܗ ܕܝܥܩܘܒ ܙܥܘܪܐ
        ܘܕܝܘܤܐ ܘܫܠܘܡ ܀ '
      verse: 40
    - text: 'ܗܢܝܢ ܕܟܕ ܗܘ ܒܓܠܝܠܐ ܢܩܝܦܢ ܗܘܝ ܠܗ ܘܡܫܡܫܢ ܠܗ ܘܐܚܪܢܝܬܐ ܤܓܝܐܬܐ ܕܤܠܩ ܗܘܝ ܥܡܗ
        ܠܐܘܪܫܠܡ ܀ '
      verse: 41
    - text: 'ܘܟܕ ܗܘܐ ܪܡܫܐ ܕܥܪܘܒܬܐ ܕܐܝܬܝܗ ܩܕܡ ܫܒܬܐ ܀ '
      verse: 42
    - text: 'ܐܬܐ ܝܘܤܦ ܗܘ ܕܡܢ ܪܡܬܐ ܡܝܩܪܐ ܒܘܠܘܛܐ ܐܝܢܐ ܕܐܦ ܗܘ ܡܤܟܐ ܗܘܐ ܠܡܠܟܘܬܐ ܕܐܠܗܐ
        ܘܐܡܪܚ ܘܥܠ ܠܘܬ ܦܝܠܛܘܤ ܘܫܐܠ ܦܓܪܗ ܕܝܫܘܥ ܀ '
      verse: 43
    - text: 'ܦܝܠܛܘܤ ܕܝܢ ܬܡܗ ܕܐܢ ܡܢ ܟܕܘ ܡܝܬ ܘܩܪܐ ܠܩܢܛܪܘܢܐ ܘܫܐܠܗ ܕܐܢ ܡܢ ܩܕܡ ܥܕܢܐ ܡܝܬ
        ܀ '
      verse: 44
    - text: 'ܘܟܕ ܝܠܦ ܝܗܒ ܦܓܪܗ ܠܝܘܤܦ ܀ '
      verse: 45
    - text: 'ܘܙܒܢ ܝܘܤܦ ܟܬܢܐ ܘܐܚܬܗ ܘܟܪܟܗ ܒܗ ܘܤܡܗ ܒܩܒܪܐ ܕܢܩܝܪ ܗܘܐ ܒܫܘܥܐ ܘܥܓܠ ܟܐܦܐ ܥܠ
        ܬܪܥܗ ܕܩܒܪܐ ܀ '
      verse: 46
    - text: 'ܡܪܝܡ ܕܝܢ ܡܓܕܠܝܬܐ ܘܡܪܝܡ ܗܝ ܕܝܘܤܐ ܚܙܝ ܐܝܟܐ ܕܐܬܬܤܝܡ ܀  '
      verse: 47
  - chapter: 16
    verses:
    - text: 'ܘܟܕ ܥܒܪܬ ܫܒܬܐ ܡܪܝܡ ܡܓܕܠܝܬܐ ܘܡܪܝܡ ܕܝܥܩܘܒ ܘܫܠܘܡ ܙܒܢ ܗܪܘܡܐ ܕܢܐܬܝܢ ܢܡܫܚܢܝܗܝ
        ܀ '
      verse: 1
    - text: 'ܒܫܦܪܐ ܕܝܢ ܒܚܕ ܒܫܒܐ ܐܬܝ ܠܒܝܬ ܩܒܘܪܐ ܟܕ ܕܢܚ ܫܡܫܐ ܀ '
      verse: 2
    - text: 'ܘܐܡܪܢ ܗܘܝ ܒܢܦܫܗܝܢ ܡܢ ܕܝܢ ܥܓܠ ܠܢ ܟܐܦܐ ܡܢ ܬܪܥܐ ܕܒܝܬ ܩܒܘܪܐ ܀ '
      verse: 3
    - text: 'ܘܚܪ ܚܙܝ ܕܡܥܓܠܐ ܗܝ ܟܐܦܐ ܪܒܐ ܗܘܬ ܓܝܪ ܛܒ ܀ '
      verse: 4
    - text: 'ܘܥܠܝܢ ܠܒܝܬ ܩܒܘܪܐ ܘܚܙܝ ܥܠܝܡܐ ܕܝܬܒ ܡܢ ܝܡܝܢܐ ܘܥܛܝܦ ܐܤܛܠܐ ܚܘܪܬܐ ܘܬܡܗ ܀ '
      verse: 5
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܝܢ ܠܐ ܬܕܚܠܢ ܠܝܫܘܥ ܢܨܪܝܐ ܒܥܝܢ ܐܢܬܝܢ ܗܘ ܕܐܙܕܩܦ ܩܡ ܠܗ ܠܐ ܗܘܐ
        ܬܢܢ ܗܐ ܕܘܟܬܐ ܐܝܟܐ ܕܤܝܡ ܗܘܐ ܀ '
      verse: 6
    - text: 'ܐܠܐ ܙܠܝܢ ܐܡܪܝܢ ܠܬܠܡܝܕܘܗܝ ܘܠܟܐܦܐ ܕܗܐ ܩܕܡ ܠܟܘܢ ܠܓܠܝܠܐ ܬܡܢ ܬܚܙܘܢܝܗܝ ܐܝܟܢܐ
        ܕܐܡܪ ܠܟܘܢ ܀ '
      verse: 7
    - text: 'ܘܟܕ ܫܡܥ ܥܪܩ ܘܢܦܩ ܡܢ ܩܒܪܐ ܐܚܝܕ ܗܘܐ ܠܗܝܢ ܓܝܪ ܬܗܪܐ ܘܪܬܝܬܐ ܘܠܐܢܫ ܡܕܡ ܠܐ ܐܡܪܝܢ
        ܕܚܝܠܢ ܗܘܝ ܓܝܪ ܀ '
      verse: 8
    - text: 'ܒܫܦܪܐ ܕܝܢ ܒܚܕ ܒܫܒܐ ܩܡ ܘܐܬܚܙܝ ܠܘܩܕܡ ܠܡܪܝܡ ܡܓܕܠܝܬܐ ܗܝ ܕܫܒܥܐ ܫܐܕܝܢ ܐܦܩ ܗܘܐ
        ܡܢܗ ܀ '
      verse: 9
    - text: 'ܘܗܝ ܐܙܠܬ ܤܒܪܬ ܠܗܢܘܢ ܕܥܡܗ ܗܘܘ ܕܐܒܝܠܝܢ ܗܘܘ ܘܒܟܝܢ ܀ '
      verse: 10
    - text: 'ܘܗܢܘܢ ܟܕ ܫܡܥܘ ܕܐܡܪܢ ܕܚܝ ܘܐܬܚܙܝ ܠܗܝܢ ܠܐ ܗܝܡܢܘ ܐܢܝܢ ܀ '
      verse: 11
    - text: 'ܒܬܪ ܗܠܝܢ ܐܬܚܙܝ ܠܬܪܝܢ ܡܢܗܘܢ ܒܕܡܘܬܐ ܐܚܪܬܐ ܟܕ ܡܗܠܟܝܢ ܘܐܙܠܝܢ ܠܩܪܝܬܐ ܀ '
      verse: 12
    - text: 'ܘܗܢܘܢ ܐܙܠܘ ܐܡܪܘ ܠܫܪܟܐ ܐܦ ܠܐ ܠܗܢܘܢ ܗܝܡܢܘ ܀ '
      verse: 13
    - text: 'ܐܚܪܝܬ ܕܝܢ ܐܬܚܙܝ ܠܚܕܥܤܪ ܟܕ ܤܡܝܟܝܢ ܘܚܤܕ ܠܚܤܝܪܘܬ ܗܝܡܢܘܬܗܘܢ ܘܠܩܫܝܘܬ ܠܒܗܘܢ
        ܕܠܗܢܘܢ ܕܚܙܐܘܗܝ ܕܩܡ ܠܐ ܗܝܡܢܘ ܀ '
      verse: 14
    - text: 'ܘܐܡܪ ܠܗܘܢ ܙܠܘ ܠܥܠܡܐ ܟܠܗ ܘܐܟܪܙܘ ܤܒܪܬܝ ܒܟܠܗ ܒܪܝܬܐ ܀ '
      verse: 15
    - text: 'ܐܝܢܐ ܕܡܗܝܡܢ ܘܥܡܕ ܚܝܐ ܘܐܝܢܐ ܕܠܐ ܡܗܝܡܢ ܡܬܚܝܒ ܀ '
      verse: 16
    - text: 'ܐܬܘܬܐ ܕܝܢ ܠܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܗܠܝܢ ܢܩܦܢ ܒܫܡܝ ܫܐܕܐ ܢܦܩܘܢ ܘܒܠܫܢܐ ܚܕܬܐ ܢܡܠܠܘܢ
        ܀ '
      verse: 17
    - text: 'ܘܚܘܘܬܐ ܢܫܩܠܘܢ ܘܐܢ ܤܡܐ ܕܡܘܬܐ ܢܫܬܘܢ ܠܐ ܢܗܪ ܐܢܘܢ ܘܐܝܕܝܗܘܢ ܢܤܝܡܘܢ ܥܠ ܟܪܝܗܐ
        ܘܢܬܚܠܡܘܢ ܀ '
      verse: 18
    - text: 'ܝܫܘܥ ܕܝܢ ܡܪܢ ܡܢ ܒܬܪ ܕܡܠܠ ܥܡܗܘܢ ܠܫܡܝܐ ܤܠܩ ܘܝܬܒ ܡܢ ܝܡܝܢܐ ܕܐܠܗܐ ܀ '
      verse: 19
    - text: 'ܗܢܘܢ ܕܝܢ ܢܦܩܘ ܘܐܟܪܙܘ ܒܟܠ ܕܘܟܐ ܘܡܪܢ ܡܥܕܪ ܗܘܐ ܠܗܘܢ ܘܡܫܪ ܡܠܝܗܘܢ ܒܐܬܘܬܐ ܕܥܒܕܝܢ
        ܗܘܘ ܀ ܀ ܀   '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: 'ܡܛܠ ܕܤܓܝܐܐ ܨܒܘ ܕܢܟܬܒܘܢ ܬܫܥܝܬܐ ܕܤܘܥܪܢܐ ܐܝܠܝܢ ܕܚܢܢ ܡܦܤܝܢ ܚܢܢ ܒܗܘܢ ܀ '
      verse: 1
    - text: 'ܐܝܟ ܡܕܡ ܕܐܫܠܡܘ ܠܢ ܗܢܘܢ ܕܡܢ ܩܕܝܡ ܗܘܘ ܚܙܝܐ ܘܡܫܡܫܢܐ ܕܝܠܗ ܕܡܠܬܐ ܀ '
      verse: 2
    - text: 'ܐܬܚܙܝ ܐܦ ܠܝ ܡܛܠ ܕܩܪܝܒ ܗܘܝܬ ܝܨܝܦܐܝܬ ܠܟܠܗܘܢ ܕܟܠ ܡܕܡ ܒܛܟܤܗ ܐܟܬܘܒ ܠܟ ܢܨܝܚܐ
        ܬܐܘܦܝܠܐ ܀ '
      verse: 3
    - text: 'ܕܬܕܥ ܫܪܪܐ ܕܡܠܐ ܕܐܬܬܠܡܕܬ ܠܗܝܢ ܀ '
      verse: 4
    - text: 'ܗܘܐ ܒܝܘܡܬܗ ܕܗܪܘܕܤ ܡܠܟܐ ܕܝܗܘܕܐ ܟܗܢܐ ܚܕ ܕܫܡܗ ܗܘܐ ܙܟܪܝܐ ܡܢ ܬܫܡܫܬܐ ܕܒܝܬ ܐܒܝܐ
        ܘܐܢܬܬܗ ܡܢ ܒܢܬܗ ܕܐܗܪܘܢ ܫܡܗ ܗܘܐ ܐܠܝܫܒܥ ܀ '
      verse: 5
    - text: 'ܬܪܝܗܘܢ ܕܝܢ ܙܕܝܩܝܢ ܗܘܘ ܩܕܡ ܐܠܗܐ ܘܡܗܠܟܝܢ ܒܟܠܗܘܢ ܦܘܩܕܢܘܗܝ ܘܒܟܐܢܘܬܗ ܕܡܪܝܐ
        ܕܠܐ ܥܕܠܝ ܀ '
      verse: 6
    - text: 'ܒܪܐ ܕܝܢ ܠܝܬ ܗܘܐ ܠܗܘܢ ܡܛܠ ܕܐܠܝܫܒܥ ܥܩܪܬܐ ܗܘܬ ܘܬܪܝܗܘܢ ܤܓܝܐܝ ܒܝܘܡܬܗܘܢ ܗܘܘ
        ܀ '
      verse: 7
    - text: 'ܗܘܐ ܗܘܐ ܕܝܢ ܟܕ ܡܟܗܢ ܗܘܐ ܒܛܟܤܐ ܕܬܫܡܫܬܗ ܩܕܡ ܐܠܗܐ ܀ '
      verse: 8
    - text: 'ܒܥܝܕܐ ܕܟܗܢܘܬܐ ܡܛܝܗܝ ܕܢܤܝܡ ܒܤܡܐ ܘܥܠ ܠܗܝܟܠܗ ܕܡܪܝܐ ܀ '
      verse: 9
    - text: 'ܘܟܠܗ ܟܢܫܐ ܕܥܡܐ ܡܨܠܐ ܗܘܐ ܠܒܪ ܒܥܕܢܐ ܕܒܤܡܐ ܀ '
      verse: 10
    - text: 'ܘܐܬܚܙܝ ܠܗ ܠܙܟܪܝܐ ܡܠܐܟܐ ܕܡܪܝܐ ܕܩܐܡ ܡܢ ܝܡܝܢܐ ܕܡܕܒܚܐ ܕܒܤܡܐ ܀ '
      verse: 11
    - text: 'ܘܐܫܬܓܫ ܙܟܪܝܐ ܟܕ ܚܙܝܗܝ ܘܕܚܠܬܐ ܢܦܠܬ ܥܠܘܗܝ ܀ '
      verse: 12
    - text: 'ܘܐܡܪ ܠܗ ܡܠܐܟܐ ܠܐ ܬܕܚܠ ܙܟܪܝܐ ܡܛܠ ܕܐܫܬܡܥܬ ܨܠܘܬܟ ܘܐܢܬܬܟ ܐܠܝܫܒܥ ܬܐܠܕ ܠܟ ܒܪܐ
        ܘܬܩܪܐ ܫܡܗ ܝܘܚܢܢ ܀ '
      verse: 13
    - text: 'ܘܬܗܘܐ ܠܟ ܚܕܘܬܐ ܘܐܪܘܙܐ ܘܤܓܝܐܐ ܢܚܕܘܢ ܒܡܘܠܕܗ ܀ '
      verse: 14
    - text: 'ܢܗܘܐ ܓܝܪ ܪܒ ܩܕܡ ܡܪܝܐ ܘܚܡܪܐ ܘܫܟܪܐ ܠܐ ܢܫܬܐ ܘܪܘܚܐ ܕܩܘܕܫܐ ܢܬܡܠܐ ܥܕ ܗܘ ܒܟܪܤܐ
        ܕܐܡܗ ܀ '
      verse: 15
    - text: 'ܘܤܓܝܐܐ ܡܢ ܒܢܝ ܐܝܤܪܝܠ ܢܦܢܐ ܠܘܬ ܡܪܝܐ ܐܠܗܗܘܢ ܀ '
      verse: 16
    - text: 'ܘܗܘ ܢܐܙܠ ܩܕܡܘܗܝ ܒܪܘܚܐ ܘܒܚܝܠܐ ܕܐܠܝܐ ܢܒܝܐ ܕܢܦܢܐ ܠܒܐ ܕܐܒܗܐ ܥܠ ܒܢܝܐ ܘܠܐܝܠܝܢ
        ܕܠܐ ܡܬܛܦܝܤܝܢ ܠܝܕܥܬܐ ܕܟܐܢܐ ܘܢܛܝܒ ܠܡܪܝܐ ܥܡܐ ܓܡܝܪܐ ܀ '
      verse: 17
    - text: 'ܘܐܡܪ ܙܟܪܝܐ ܠܡܠܐܟܐ ܐܝܟܢܐ ܐܕܥ ܗܕܐ ܐܢܐ ܓܝܪ ܐܝܬܝ ܤܒܐ ܘܐܢܬܬܝ ܤܓܝܐܬ ܒܝܘܡܬܗ
        ܗܝ ܀ '
      verse: 18
    - text: 'ܘܥܢܐ ܡܠܐܟܐ ܘܐܡܪ ܠܗ ܐܢܐ ܐܢܐ ܓܒܪܝܐܝܠ ܕܩܐܡ ܐܢܐ ܩܕܡ ܐܠܗܐ ܘܐܫܬܠܚܬ ܕܐܡܠܠ ܥܡܟ
        ܘܐܤܒܪܟ ܗܠܝܢ ܀ '
      verse: 19
    - text: 'ܡܟܝܠ ܬܗܘܐ ܫܬܝܩ ܘܠܐ ܬܫܟܚ ܠܡܡܠܠܘ ܥܕܡܐ ܠܝܘܡܐ ܕܗܠܝܢ ܢܗܘܝܢ ܥܠ ܕܠܐ ܗܝܡܢܬ ܠܡܠܝ
        ܗܠܝܢ ܕܡܬܡܠܝܢ ܒܙܒܢܗܝܢ ܀ '
      verse: 20
    - text: 'ܥܡܐ ܕܝܢ ܩܐܡ ܗܘܐ ܘܡܤܟܐ ܠܙܟܪܝܐ ܘܬܡܝܗܝܢ ܗܘܘ ܥܠ ܬܘܚܪܬܗ ܕܒܗܝܟܠܐ ܀ '
      verse: 21
    - text: 'ܟܕ ܢܦܩ ܕܝܢ ܙܟܪܝܐ ܠܐ ܡܫܟܚ ܗܘܐ ܕܢܡܠܠ ܥܡܗܘܢ ܘܐܤܬܟܠܘ ܕܚܙܘܐ ܚܙܐ ܒܗܝܟܠܐ ܘܗܘ
        ܡܪܡܙ ܪܡܙ ܗܘܐ ܠܗܘܢ ܘܩܘܝ ܟܕ ܚܪܫ ܀ '
      verse: 22
    - text: 'ܘܟܕ ܐܬܡܠܝܘ ܝܘܡܬܐ ܕܬܫܡܫܬܗ ܐܙܠ ܠܒܝܬܗ ܀ '
      verse: 23
    - text: 'ܘܗܘܐ ܡܢ ܒܬܪ ܝܘܡܬܐ ܗܢܘܢ ܒܛܢܬ ܐܠܝܫܒܥ ܐܢܬܬܗ ܘܡܛܫܝܐ ܗܘܬ ܢܦܫܗ ܝܪܚܐ ܚܡܫܐ ܘܐܡܪܐ
        ܗܘܬ ܀ '
      verse: 24
    - text: 'ܕܗܠܝܢ ܥܒܕ ܠܝ ܡܪܝܐ ܒܝܘܡܬܐ ܕܚܪ ܒܝ ܠܡܤܒ ܚܤܕܝ ܕܒܝܬ ܒܢܝ ܐܢܫܐ ܀ '
      verse: 25
    - text: 'ܒܝܪܚܐ ܕܝܢ ܕܫܬܐ ܐܫܬܠܚ ܓܒܪܝܐܝܠ ܡܠܐܟܐ ܡܢ ܠܘܬ ܐܠܗܐ ܠܓܠܝܠܐ ܠܡܕܝܢܬܐ ܕܫܡܗ ܢܨܪܬ
        ܀ '
      verse: 26
    - text: 'ܠܘܬ ܒܬܘܠܬܐ ܕܡܟܝܪܐ ܠܓܒܪܐ ܕܫܡܗ ܝܘܤܦ ܡܢ ܒܝܬܗ ܕܕܘܝܕ ܘܫܡܗ ܠܒܬܘܠܬܐ ܡܪܝܡ ܀ '
      verse: 27
    - text: 'ܘܥܠ ܠܘܬܗ ܡܠܐܟܐ ܘܐܡܪ ܠܗ ܫܠܡ ܠܟܝ ܡܠܝܬ ܛܝܒܘܬܐ ܡܪܢ ܥܡܟܝ ܒܪܝܟܬ ܒܢܫܐ ܀ '
      verse: 28
    - text: 'ܗܝ ܕܝܢ ܟܕ ܚܙܬ ܐܬܪܗܒܬ ܒܡܠܬܗ ܘܡܬܚܫܒܐ ܗܘܬ ܕܡܢܐ ܗܘ ܫܠܡܐ ܗܢܐ ܀ '
      verse: 29
    - text: 'ܘܐܡܪ ܠܗ ܡܠܐܟܐ ܠܐ ܬܕܚܠܝܢ ܡܪܝܡ ܐܫܟܚܬܝ ܓܝܪ ܛܝܒܘܬܐ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 30
    - text: 'ܗܐ ܓܝܪ ܬܩܒܠܝܢ ܒܛܢܐ ܘܬܐܠܕܝܢ ܒܪܐ ܘܬܩܪܝܢ ܫܡܗ ܝܫܘܥ ܀ '
      verse: 31
    - text: 'ܗܢܐ ܢܗܘܐ ܪܒ ܘܒܪܗ ܕܥܠܝܐ ܢܬܩܪܐ ܘܢܬܠ ܠܗ ܡܪܝܐ ܐܠܗܐ ܟܘܪܤܝܗ ܕܕܘܝܕ ܐܒܘܗܝ ܀ '
      verse: 32
    - text: 'ܘܢܡܠܟ ܥܠ ܒܝܬܗ ܕܝܥܩܘܒ ܠܥܠܡ ܘܠܡܠܟܘܬܗ ܤܘܦ ܠܐ ܢܗܘܐ ܀ '
      verse: 33
    - text: 'ܐܡܪܐ ܡܪܝܡ ܠܡܠܐܟܐ ܐܝܟܢܐ ܬܗܘܐ ܗܕܐ ܕܓܒܪܐ ܠܐ ܚܟܝܡ ܠܝ ܀ '
      verse: 34
    - text: 'ܥܢܐ ܡܠܐܟܐ ܘܐܡܪ ܠܗ ܪܘܚܐ ܕܩܘܕܫܐ ܬܐܬܐ ܘܚܝܠܗ ܕܥܠܝܐ ܢܓܢ ܥܠܝܟܝ ܡܛܠ ܗܢܐ ܗܘ ܕܡܬܝܠܕ
        ܒܟܝ ܩܕܝܫܐ ܗܘ ܘܒܪܗ ܕܐܠܗܐ ܢܬܩܪܐ ܀ '
      verse: 35
    - text: 'ܘܗܐ ܐܠܝܫܒܥ ܐܚܝܢܬܟܝ ܐܦ ܗܝ ܒܛܢܐ ܒܪܐ ܒܤܝܒܘܬܗ ܘܗܢܐ ܝܪܚܐ ܕܫܬܐ ܠܗ ܠܗܝ ܕܡܬܩܪܝܐ
        ܥܩܪܬܐ ܀ '
      verse: 36
    - text: 'ܡܛܠ ܕܠܐ ܥܛܠ ܠܐܠܗܐ ܡܕܡ ܀ '
      verse: 37
    - text: 'ܐܡܪܐ ܡܪܝܡ ܗܐ ܐܢܐ ܐܡܬܗ ܕܡܪܝܐ ܢܗܘܐ ܠܝ ܐܝܟ ܡܠܬܟ ܘܐܙܠ ܡܠܐܟܐ ܡܢ ܠܘܬܗ ܀ '
      verse: 38
    - text: 'ܩܡܬ ܕܝܢ ܡܪܝܡ ܒܗܘܢ ܒܝܘܡܬܐ ܗܢܘܢ ܘܐܙܠܬ ܒܛܝܠܐܝܬ ܠܛܘܪܐ ܠܡܕܝܢܬܐ ܕܝܗܘܕ ܀ '
      verse: 39
    - text: 'ܘܥܠܬ ܠܒܝܬܗ ܕܙܟܪܝܐ ܘܫܐܠܬ ܫܠܡܗ ܕܐܠܝܫܒܥ ܀ '
      verse: 40
    - text: 'ܘܗܘܐ ܕܟܕ ܫܡܥܬ ܐܠܝܫܒܥ ܫܠܡܗ ܕܡܪܝܡ ܕܨ ܥܘܠܐ ܒܟܪܤܗ ܘܐܬܡܠܝܬ ܐܠܝܫܒܥ ܪܘܚܐ ܕܩܘܕܫܐ
        ܀ '
      verse: 41
    - text: 'ܘܩܥܬ ܒܩܠܐ ܪܡܐ ܘܐܡܪܬ ܠܡܪܝܡ ܡܒܪܟܬܐ ܐܢܬܝ ܒܢܫܐ ܘܡܒܪܟ ܗܘ ܦܐܪܐ ܕܒܟܪܤܟܝ ܀ '
      verse: 42
    - text: 'ܐܝܡܟܐ ܠܝ ܗܕܐ ܕܐܡܗ ܕܡܪܝ ܬܐܬܐ ܠܘܬܝ ܀ '
      verse: 43
    - text: 'ܗܐ ܓܝܪ ܟܕ ܢܦܠ ܩܠܐ ܕܫܠܡܟܝ ܒܐܕܢܝ ܒܚܕܘܬܐ ܪܒܬܐ ܕܨ ܥܘܠܐ ܒܟܪܤܝ ܀ '
      verse: 44
    - text: 'ܘܛܘܒܝܗ ܠܐܝܕܐ ܕܗܝܡܢܬ ܕܗܘܐ ܫܘܠܡܐ ܠܐܝܠܝܢ ܕܐܬܡܠܠ ܥܡܗ ܡܢ ܠܘܬ ܡܪܝܐ ܀ '
      verse: 45
    - text: 'ܘܐܡܪܬ ܡܪܝܡ ܡܘܪܒܐ ܢܦܫܝ ܠܡܪܝܐ ܀ '
      verse: 46
    - text: 'ܘܚܕܝܬ ܪܘܚܝ ܒܐܠܗܐ ܡܚܝܢܝ ܀ '
      verse: 47
    - text: 'ܕܚܪ ܒܡܘܟܟܐ ܕܐܡܬܗ ܗܐ ܓܝܪ ܡܢ ܗܫܐ ܛܘܒܐ ܢܬܠܢ ܠܝ ܫܪܒܬܐ ܟܠܗܝܢ ܀ '
      verse: 48
    - text: 'ܕܥܒܕ ܠܘܬܝ ܪܘܪܒܬܐ ܗܘ ܕܚܝܠܬܢ ܘܩܕܝܫ ܫܡܗ ܀ '
      verse: 49
    - text: 'ܘܚܢܢܗ ܠܕܪܐ ܘܫܪܒܬܐ ܥܠ ܐܝܠܝܢ ܕܕܚܠܝܢ ܠܗ ܀ '
      verse: 50
    - text: 'ܥܒܕ ܙܟܘܬܐ ܒܕܪܥܗ ܘܒܕܪ ܚܬܝܪܝ ܒܬܪܥܝܬܐ ܕܠܒܗܘܢ ܀ '
      verse: 51
    - text: 'ܤܚܦ ܬܩܝܦܐ ܡܢ ܟܘܪܤܘܬܐ ܘܐܪܝܡ ܡܟܝܟܐ ܀ '
      verse: 52
    - text: 'ܟܦܢܐ ܤܒܥ ܛܒܬܐ ܘܥܬܝܪܐ ܫܪܐ ܤܦܝܩܐܝܬ ܀ '
      verse: 53
    - text: 'ܥܕܪ ܠܐܝܤܪܝܠ ܥܒܕܗ ܘܐܬܕܟܪ ܚܢܢܗ ܀ '
      verse: 54
    - text: 'ܐܝܟ ܕܡܠܠ ܥܡ ܐܒܗܝܢ ܥܡ ܐܒܪܗܡ ܘܥܡ ܙܪܥܗ ܠܥܠܡ ܀ '
      verse: 55
    - text: 'ܩܘܝܬ ܕܝܢ ܡܪܝܡ ܠܘܬ ܐܠܝܫܒܥ ܐܝܟ ܝܪܚܐ ܬܠܬܐ ܘܗܦܟܬ ܠܒܝܬܗ ܀ '
      verse: 56
    - text: 'ܐܠܝܫܒܥ ܕܝܢ ܗܘܐ ܗܘܐ ܠܗ ܙܒܢܐ ܕܬܐܠܕ ܘܝܠܕܬ ܒܪܐ ܀ '
      verse: 57
    - text: 'ܘܫܡܥܘ ܫܒܒܝܗ ܘܒܢܝ ܛܘܗܡܗ ܕܐܤܓܝ ܐܠܗܐ ܚܢܢܗ ܠܘܬܗ ܘܚܕܝܢ ܗܘܘ ܥܡܗ ܀ '
      verse: 58
    - text: 'ܘܗܘܐ ܠܝܘܡܐ ܕܬܡܢܝܐ ܘܐܬܘ ܠܡܓܙܪܗ ܠܛܠܝܐ ܘܩܪܝܢ ܗܘܘ ܠܗ ܒܫܡܐ ܕܐܒܘܗܝ ܙܟܪܝܐ ܀ '
      verse: 59
    - text: 'ܘܥܢܬ ܐܡܗ ܘܐܡܪܐ ܠܗܘܢ ܠܐ ܗܟܢܐ ܐܠܐ ܢܬܩܪܐ ܝܘܚܢܢ ܀ '
      verse: 60
    - text: 'ܘܐܡܪܘ ܠܗ ܕܠܝܬ ܐܢܫ ܒܫܪܒܬܟܝ ܕܡܬܩܪܐ ܒܫܡܐ ܗܢܐ ܀ '
      verse: 61
    - text: 'ܘܪܡܙܘ ܠܐܒܘܗܝ ܕܐܝܟܢܐ ܨܒܐ ܕܢܫܡܝܘܗܝ ܀ '
      verse: 62
    - text: 'ܘܫܐܠ ܦܢܩܝܬܐ ܘܟܬܒ ܘܐܡܪ ܝܘܚܢܢ ܗܘ ܫܡܗ ܘܐܬܕܡܪܘ ܟܠܢܫ ܀ '
      verse: 63
    - text: 'ܘܡܚܕܐ ܐܬܦܬܚ ܦܘܡܗ ܘܠܫܢܗ ܘܡܠܠ ܘܒܪܟ ܠܐܠܗܐ ܀ '
      verse: 64
    - text: 'ܘܗܘܬ ܕܚܠܬܐ ܥܠ ܟܠܗܘܢ ܫܒܒܝܗܘܢ ܘܒܟܠܗ ܛܘܪܐ ܕܝܗܘܕ ܗܠܝܢ ܡܬܡܠܠܢ ܗܘܝ ܀ '
      verse: 65
    - text: 'ܘܟܠܗܘܢ ܕܫܡܥܘ ܡܬܚܫܒܝܢ ܗܘܘ ܒܠܒܗܘܢ ܘܐܡܪܝܢ ܡܢܐ ܟܝ ܢܗܘܐ ܛܠܝܐ ܗܢܐ ܘܐܝܕܗ ܕܡܪܝܐ
        ܐܝܬ ܗܘܬ ܥܡܗ ܀ '
      verse: 66
    - text: 'ܘܐܬܡܠܝ ܙܟܪܝܐ ܐܒܘܗܝ ܪܘܚܐ ܕܩܘܕܫܐ ܘܐܬܢܒܝ ܘܐܡܪ ܀ '
      verse: 67
    - text: 'ܡܒܪܟ ܗܘ ܡܪܝܐ ܐܠܗܗ ܕܐܝܤܪܝܠ ܕܤܥܪ ܥܡܗ ܘܥܒܕ ܠܗ ܦܘܪܩܢܐ ܀ '
      verse: 68
    - text: 'ܘܐܩܝܡ ܠܢ ܩܪܢܐ ܕܦܘܪܩܢܐ ܒܒܝܬܗ ܕܕܘܝܕ ܥܒܕܗ ܀ '
      verse: 69
    - text: 'ܐܝܟ ܕܡܠܠ ܒܦܘܡܐ ܕܢܒܝܘܗܝ ܩܕܝܫܐ ܕܡܢ ܥܠܡ ܀ '
      verse: 70
    - text: 'ܕܢܦܪܩܢ ܡܢ ܒܥܠܕܒܒܝܢ ܘܡܢ ܐܝܕܐ ܕܟܠܗܘܢ ܤܢܐܝܢ ܀ '
      verse: 71
    - text: 'ܘܥܒܕ ܚܢܢܗ ܥܡ ܐܒܗܝܢ ܘܥܗܕ ܠܕܝܬܩܘܗܝ ܩܕܝܫܬܐ ܀ '
      verse: 72
    - text: 'ܘܡܘܡܬܐ ܕܝܡܐ ܠܐܒܪܗܡ ܐܒܘܢ ܕܢܬܠ ܠܢ ܀ '
      verse: 73
    - text: 'ܕܢܬܦܪܩ ܡܢ ܐܝܕܐ ܕܒܥܠܕܒܒܝܢ ܘܕܠܐ ܕܚܠܐ ܢܦܠܘܚ ܩܕܡܘܗܝ ܀ '
      verse: 74
    - text: 'ܟܠܗܘܢ ܝܘܡܬܢ ܒܟܐܢܘܬܐ ܘܒܙܕܝܩܘܬܐ ܀ '
      verse: 75
    - text: 'ܘܐܢܬ ܛܠܝܐ ܢܒܝܗ ܕܥܠܝܐ ܬܬܩܪܐ ܬܐܙܠ ܓܝܪ ܩܕܡ ܦܪܨܘܦܗ ܕܡܪܝܐ ܕܬܛܝܒ ܐܘܪܚܗ ܀ '
      verse: 76
    - text: 'ܕܢܬܠ ܡܕܥܐ ܕܚܝܐ ܠܥܡܗ ܒܫܘܒܩܢܐ ܕܚܛܗܝܗܘܢ ܀ '
      verse: 77
    - text: 'ܒܪܚܡܐ ܕܚܢܢܐ ܕܐܠܗܢ ܕܒܗܘܢ ܢܤܥܪܢ ܕܢܚܐ ܡܢ ܪܘܡܐ ܀ '
      verse: 78
    - text: 'ܠܡܢܗܪܘ ܠܐܝܠܝܢ ܕܒܚܫܘܟܐ ܘܒܛܠܠܐ ܕܡܘܬܐ ܝܬܒܝܢ ܕܢܬܪܘܨ ܪܓܠܝܢ ܒܐܘܪܚܐ ܕܫܠܡܐ ܀ '
      verse: 79
    - text: 'ܛܠܝܐ ܕܝܢ ܪܒܐ ܗܘܐ ܘܡܬܚܝܠ ܒܪܘܚܐ ܘܒܚܘܪܒܐ ܐܝܬܘܗܝ ܗܘܐ ܥܕܡܐ ܠܝܘܡܐ ܕܬܚܘܝܬܗ ܕܠܘܬ
        ܐܝܤܪܝܠ ܀  '
      verse: 80
  - chapter: 2
    verses:
    - text: 'ܗܘܐ ܕܝܢ ܒܝܘܡܬܐ ܗܢܘܢ ܘܢܦܩ ܦܘܩܕܢܐ ܡܢ ܐܓܘܤܛܘܤ ܩܤܪ ܕܢܬܟܬܒ ܟܠܗ ܥܡܐ ܕܐܘܚܕܢܗ
        ܀ '
      verse: 1
    - text: 'ܗܕܐ ܡܟܬܒܢܘܬܐ ܩܕܡܝܬܐ ܗܘܬ ܒܗܓܡܢܘܬܐ ܕܩܘܪܝܢܘܤ ܒܤܘܪܝܐ ܀ '
      verse: 2
    - text: 'ܘܐܙܠ ܗܘܐ ܟܠܢܫ ܕܢܬܟܬܒ ܒܡܕܝܢܬܗ ܀ '
      verse: 3
    - text: 'ܤܠܩ ܗܘܐ ܕܝܢ ܐܦ ܝܘܤܦ ܡܢ ܢܨܪܬ ܡܕܝܢܬܐ ܕܓܠܝܠܐ ܠܝܗܘܕ ܠܡܕܝܢܬܗ ܕܕܘܝܕ ܕܡܬܩܪܝܐ
        ܒܝܬ ܠܚܡ ܡܛܠ ܕܐܝܬܘܗܝ ܗܘܐ ܡܢ ܒܝܬܗ ܘܡܢ ܫܪܒܬܗ ܕܕܘܝܕ ܀ '
      verse: 4
    - text: 'ܥܡ ܡܪܝܡ ܡܟܝܪܬܗ ܟܕ ܒܛܢܐ ܕܬܡܢ ܢܬܟܬܒ ܀ '
      verse: 5
    - text: 'ܘܗܘܐ ܕܟܕ ܬܡܢ ܐܢܘܢ ܐܬܡܠܝܘ ܝܘܡܬܗ ܕܬܐܠܕ ܀ '
      verse: 6
    - text: 'ܘܝܠܕܬ ܒܪܗ ܒܘܟܪܐ ܘܟܪܟܬܗ ܒܥܙܪܘܪܐ ܘܐܪܡܝܬܗ ܒܐܘܪܝܐ ܡܛܠ ܕܠܝܬ ܗܘܐ ܠܗܘܢ ܕܘܟܬܐ
        ܐܝܟܐ ܕܫܪܝܢ ܗܘܘ ܀ '
      verse: 7
    - text: 'ܪܥܘܬܐ ܕܝܢ ܐܝܬ ܗܘܘ ܒܗ ܒܐܬܪܐ ܕܫܪܝܢ ܗܘܘ ܬܡܢ ܘܢܛܪܝܢ ܡܛܪܬܐ ܕܠܠܝܐ ܥܠ ܡܪܥܝܬܗܘܢ
        ܀ '
      verse: 8
    - text: 'ܘܗܐ ܡܠܐܟܐ ܕܐܠܗܐ ܐܬܐ ܠܘܬܗܘܢ ܘܬܫܒܘܚܬܗ ܕܡܪܝܐ ܐܢܗܪܬ ܥܠܝܗܘܢ ܘܕܚܠܘ ܕܚܠܬܐ ܪܒܬܐ
        ܀ '
      verse: 9
    - text: 'ܘܐܡܪ ܠܗܘܢ ܡܠܐܟܐ ܠܐ ܬܕܚܠܘܢ ܗܐ ܓܝܪ ܡܤܒܪ ܐܢܐ ܠܟܘܢ ܚܕܘܬܐ ܪܒܬܐ ܕܬܗܘܐ ܠܟܠܗ
        ܥܠܡܐ ܀ '
      verse: 10
    - text: 'ܐܬܝܠܕ ܠܟܘܢ ܓܝܪ ܝܘܡܢܐ ܦܪܘܩܐ ܕܐܝܬܘܗܝ ܡܪܝܐ ܡܫܝܚܐ ܒܡܕܝܢܬܗ ܕܕܘܝܕ ܀ '
      verse: 11
    - text: 'ܘܗܕܐ ܠܟܘܢ ܐܬܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܥܘܠܐ ܕܟܪܝܟ ܒܥܙܪܘܪܐ ܘܤܝܡ ܒܐܘܪܝܐ ܀ '
      verse: 12
    - text: 'ܘܡܢ ܫܠܝ ܐܬܚܙܝܘ ܥܡ ܡܠܐܟܐ ܚܝܠܘܬܐ ܤܓܝܐܐ ܕܫܡܝܐ ܟܕ ܡܫܒܚܝܢ ܠܐܠܗܐ ܘܐܡܪܝܢ ܀ '
      verse: 13
    - text: 'ܬܫܒܘܚܬܐ ܠܐܠܗܐ ܒܡܪܘܡܐ ܘܥܠ ܐܪܥܐ ܫܠܡܐ ܘܤܒܪܐ ܛܒܐ ܠܒܢܝ ܐܢܫܐ ܀ '
      verse: 14
    - text: 'ܘܗܘܐ ܕܟܕ ܐܙܠܘ ܡܢ ܠܘܬܗܘܢ ܡܠܐܟܐ ܠܫܡܝܐ ܡܠܠܘ ܪܥܘܬܐ ܚܕ ܥܡ ܚܕ ܘܐܡܪܝܢ ܢܪܕܐ ܥܕܡܐ
        ܠܒܝܬ ܠܚܡ ܘܢܚܙܐ ܠܡܠܬܐ ܗܕܐ ܕܗܘܬ ܐܝܟ ܕܡܪܝܐ ܐܘܕܥ ܠܢ ܀ '
      verse: 15
    - text: 'ܘܐܬܘ ܡܤܪܗܒܐܝܬ ܘܐܫܟܚܘ ܠܡܪܝܡ ܘܠܝܘܤܦ ܘܠܥܘܠܐ ܕܤܝܡ ܒܐܘܪܝܐ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܚܙܘ ܐܘܕܥܘ ܠܡܠܬܐ ܕܐܬܡܠܠܬ ܥܡܗܘܢ ܥܠܘܗܝ ܥܠ ܛܠܝܐ ܀ '
      verse: 17
    - text: 'ܘܟܠܗܘܢ ܕܫܡܥܘ ܐܬܕܡܪܘ ܥܠ ܐܝܠܝܢ ܕܐܬܡܠܠ ܠܗܘܢ ܡܢ ܪܥܘܬܐ ܀ '
      verse: 18
    - text: 'ܡܪܝܡ ܕܝܢ ܢܛܪܐ ܗܘܬ ܟܠܗܝܢ ܡܠܐ ܗܠܝܢ ܘܡܦܚܡܐ ܒܠܒܗ ܀ '
      verse: 19
    - text: 'ܘܗܦܟܘ ܪܥܘܬܐ ܗܢܘܢ ܟܕ ܡܫܒܚܝܢ ܘܡܗܠܠܝܢ ܠܐܠܗܐ ܥܠ ܟܠ ܕܚܙܘ ܘܫܡܥܘ ܐܝܟܢܐ ܕܐܬܡܠܠ
        ܥܡܗܘܢ ܀ '
      verse: 20
    - text: 'ܘܟܕ ܡܠܘ ܬܡܢܝܐ ܝܘܡܝܢ ܕܢܬܓܙܪ ܛܠܝܐ ܐܬܩܪܝ ܫܡܗ ܝܫܘܥ ܕܐܬܩܪܝ ܡܢ ܡܠܐܟܐ ܩܕܡ ܕܢܬܒܛܢ
        ܒܟܪܤܐ ܀ '
      verse: 21
    - text: 'ܘܟܕ ܐܬܡܠܝܘ ܝܘܡܬܐ ܕܬܕܟܝܬܗܘܢ ܐܝܟ ܢܡܘܤܐ ܕܡܘܫܐ ܐܤܩܘܗܝ ܠܐܘܪܫܠܡ ܕܢܩܝܡܘܢܝܗܝ
        ܩܕܡ ܡܪܝܐ ܀ '
      verse: 22
    - text: 'ܐܝܟ ܕܟܬܝܒ ܒܢܡܘܤܐ ܕܡܪܝܐ ܕܟܠ ܕܟܪܐ ܦܬܚ ܡܪܒܥܐ ܩܕܝܫܐ ܕܡܪܝܐ ܢܬܩܪܐ ܀ '
      verse: 23
    - text: 'ܘܕܢܬܠܘܢ ܕܒܚܬܐ ܐܝܟܢܐ ܕܐܡܝܪ ܒܢܡܘܤܐ ܕܡܪܝܐ ܙܘܓܐ ܕܫܘܦܢܝܢܐ ܐܘ ܬܪܝܢ ܦܪܘܓܐ ܕܝܘܢܐ
        ܀ '
      verse: 24
    - text: 'ܓܒܪܐ ܕܝܢ ܚܕ ܐܝܬ ܗܘܐ ܒܐܘܪܫܠܡ ܫܡܗ ܗܘܐ ܫܡܥܘܢ ܘܓܒܪܐ ܗܢܐ ܟܐܝܢ ܗܘܐ ܘܙܕܝܩ ܘܡܤܟܐ
        ܗܘܐ ܠܒܘܝܐܗ ܕܐܝܤܪܝܠ ܘܪܘܚܐ ܕܩܘܕܫܐ ܐܝܬ ܗܘܬ ܥܠܘܗܝ ܀ '
      verse: 25
    - text: 'ܘܐܡܝܪ ܗܘܐ ܠܗ ܡܢ ܪܘܚܐ ܕܩܘܕܫܐ ܕܠܐ ܢܚܙܐ ܡܘܬܐ ܥܕܡܐ ܕܢܚܙܐ ܠܡܫܝܚܗ ܕܡܪܝܐ ܀ '
      verse: 26
    - text: 'ܗܘ ܗܢܐ ܐܬܐ ܗܘܐ ܒܪܘܚܐ ܠܗܝܟܠܐ ܘܟܕ ܡܥܠܝܢ ܠܗ ܐܒܗܘܗܝ ܠܝܫܘܥ ܛܠܝܐ ܕܢܥܒܕܘܢ ܚܠܦܘܗܝ
        ܐܝܟܢܐ ܕܦܩܝܕ ܒܢܡܘܤܐ ܀ '
      verse: 27
    - text: 'ܩܒܠܗ ܥܠ ܕܪܥܘܗܝ ܘܒܪܟ ܠܐܠܗܐ ܘܐܡܪ ܀ '
      verse: 28
    - text: 'ܡܟܝܠ ܫܪܐ ܐܢܬ ܠܗ ܠܥܒܕܟ ܡܪܝ ܐܝܟ ܡܠܬܟ ܒܫܠܡܐ ܀ '
      verse: 29
    - text: 'ܕܗܐ ܚܙܝ ܥܝܢܝ ܚܢܢܟ ܀ '
      verse: 30
    - text: 'ܗܘ ܕܛܝܒܬ ܒܦܪܨܘܦܐ ܕܟܠܗܝܢ ܐܡܘܬܐ ܀ '
      verse: 31
    - text: 'ܢܘܗܪܐ ܠܓܠܝܢܐ ܕܥܡܡܐ ܘܫܘܒܚܐ ܠܥܡܟ ܐܝܤܪܝܠ ܀ '
      verse: 32
    - text: 'ܝܘܤܦ ܕܝܢ ܘܐܡܗ ܬܡܝܗܝܢ ܗܘܘ ܥܠ ܐܝܠܝܢ ܕܡܬܡܠܠܢ ܗܘܝ ܥܠܘܗܝ ܀ '
      verse: 33
    - text: 'ܘܒܪܟ ܐܢܘܢ ܫܡܥܘܢ ܘܐܡܪ ܠܡܪܝܡ ܐܡܗ ܗܐ ܗܢܐ ܤܝܡ ܠܡܦܘܠܬܐ ܘܠܩܝܡܐ ܕܤܓܝܐܐ ܒܐܝܤܪܝܠ
        ܘܠܐܬܐ ܕܚܪܝܢܐ ܀ '
      verse: 34
    - text: 'ܘܒܢܦܫܟܝ ܕܝܢ ܕܝܠܟܝ ܬܥܒܪ ܪܘܡܚܐ ܐܝܟ ܕܢܬܓܠܝܢ ܡܚܫܒܬܐ ܕܠܒܘܬܐ ܕܤܓܝܐܐ ܀ '
      verse: 35
    - text: 'ܘܚܢܐ ܕܝܢ ܢܒܝܬܐ ܒܪܬܗ ܕܦܢܘܐܝܠ ܡܢ ܫܒܛܐ ܕܐܫܝܪ ܐܦ ܗܝ ܩܫܝܫܬ ܒܝܘܡܬܗ ܗܘܬ ܘܫܒܥ
        ܫܢܝܢ ܥܡ ܒܥܠܗ ܚܝܬ ܡܢ ܒܬܘܠܘܬܗ ܀ '
      verse: 36
    - text: 'ܘܗܘܬ ܐܪܡܠܬܐ ܐܝܟ ܫܢܝܢ ܬܡܢܐܝܢ ܘܐܪܒܥ ܘܠܐ ܦܪܩܐ ܗܘܬ ܡܢ ܗܝܟܠܐ ܘܒܨܘܡܐ ܘܒܨܠܘܬܐ
        ܦܠܚܐ ܗܘܬ ܒܐܝܡܡܐ ܘܒܠܠܝܐ ܀ '
      verse: 37
    - text: 'ܘܐܦ ܗܝ ܩܡܬ ܒܗ ܒܫܥܬܐ ܘܐܘܕܝܬ ܠܡܪܝܐ ܘܡܡܠܠܐ ܗܘܬ ܥܠܘܗܝ ܥܡ ܟܠܢܫ ܕܡܤܟܐ ܗܘܐ ܠܦܘܪܩܢܗ
        ܕܐܘܪܫܠܡ ܀ '
      verse: 38
    - text: 'ܘܟܕ ܫܠܡܘ ܟܠ ܡܕܡ ܐܝܟ ܕܒܢܡܘܤܐ ܕܡܪܝܐ ܗܦܟܘ ܠܓܠܝܠܐ ܠܢܨܪܬ ܡܕܝܢܬܗܘܢ ܀ '
      verse: 39
    - text: 'ܛܠܝܐ ܕܝܢ ܪܒܐ ܗܘܐ ܘܡܬܚܝܠ ܒܪܘܚܐ ܘܡܬܡܠܐ ܚܟܡܬܐ ܘܛܝܒܘܬܐ ܕܐܠܗܐ ܐܝܬ ܗܘܬ ܥܠܘܗܝ
        ܀ '
      verse: 40
    - text: 'ܘܐܢܫܘܗܝ ܒܟܠ ܫܢܐ ܐܙܠܝܢ ܗܘܘ ܠܐܘܪܫܠܡ ܒܥܕܥܕܐ ܕܦܨܚܐ ܀ '
      verse: 41
    - text: 'ܘܟܕ ܗܘܐ ܒܪ ܫܢܝܢ ܬܪܬܥܤܪܐ ܤܠܩܘ ܐܝܟܢܐ ܕܡܥܕܝܢ ܗܘܘ ܠܥܕܥܕܐ ܀ '
      verse: 42
    - text: 'ܘܟܕ ܫܠܡܘ ܝܘܡܬܐ ܗܦܟܘ ܠܗܘܢ ܝܫܘܥ ܕܝܢ ܛܠܝܐ ܦܫ ܠܗ ܒܐܘܪܫܠܡ ܘܝܘܤܦ ܘܐܡܗ ܠܐ ܝܕܥܘ
        ܀ '
      verse: 43
    - text: 'ܤܒܪܝܢ ܗܘܘ ܓܝܪ ܕܥܡ ܒܢܝ ܠܘܝܬܗܘܢ ܗܘ ܘܟܕ ܐܬܘ ܡܪܕܐ ܝܘܡܐ ܚܕ ܒܥܐܘܗܝ ܠܘܬ ܐܢܫܘܬܗܘܢ
        ܘܠܘܬ ܡܢ ܕܝܕܥ ܠܗܘܢ ܀ '
      verse: 44
    - text: 'ܘܠܐ ܐܫܟܚܘܗܝ ܘܗܦܟܘ ܠܗܘܢ ܬܘܒ ܠܐܘܪܫܠܡ ܘܒܥܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 45
    - text: 'ܘܡܢ ܒܬܪ ܬܠܬܐ ܝܘܡܝܢ ܐܫܟܚܘܗܝ ܒܗܝܟܠܐ ܟܕ ܝܬܒ ܡܨܥܬ ܡܠܦܢܐ ܘܫܡܥ ܡܢܗܘܢ ܘܡܫܐܠ
        ܠܗܘܢ ܀ '
      verse: 46
    - text: 'ܘܬܡܝܗܝܢ ܗܘܘ ܟܠܗܘܢ ܐܝܠܝܢ ܕܫܡܥܝܢ ܗܘܘ ܠܗ ܒܚܟܡܬܗ ܘܒܦܬܓܡܘܗܝ ܀ '
      verse: 47
    - text: 'ܘܟܕ ܚܙܐܘܗܝ ܬܡܗܘ ܘܐܡܪܬ ܠܗ ܐܡܗ ܒܪܝ ܠܡܢܐ ܥܒܕܬ ܠܢ ܗܟܢܐ ܕܗܐ ܐܒܘܟ ܘܐܢܐ ܒܛܘܪܦܐ
        ܤܓܝܐܐ ܒܥܝܢ ܗܘܝܢ ܠܟ ܀ '
      verse: 48
    - text: 'ܐܡܪ ܠܗܘܢ ܡܢܐ ܒܥܝܢ ܗܘܝܬܘܢ ܠܝ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܒܝܬ ܐܒܝ ܘܠܐ ܠܝ ܕܐܗܘܐ ܀ '
      verse: 49
    - text: 'ܗܢܘܢ ܕܝܢ ܠܐ ܐܫܬܘܕܥܘ ܠܡܠܬܐ ܕܐܡܪ ܠܗܘܢ ܀ '
      verse: 50
    - text: 'ܘܢܚܬ ܥܡܗܘܢ ܘܐܬܐ ܠܢܨܪܬ ܘܡܫܬܥܒܕ ܗܘܐ ܠܗܘܢ ܐܡܗ ܕܝܢ ܢܛܪܐ ܗܘܬ ܟܠܗܝܢ ܡܠܐ ܒܠܒܗ
        ܀ '
      verse: 51
    - text: 'ܝܫܘܥ ܕܝܢ ܪܒܐ ܗܘܐ ܒܩܘܡܬܗ ܘܒܚܟܡܬܗ ܘܒܛܝܒܘܬܐ ܠܘܬ ܐܠܗܐ ܘܒܢܝܢܫܐ ܀  '
      verse: 52
  - chapter: 3
    verses:
    - text: 'ܒܫܢܬ ܚܡܫܥܤܪܐ ܕܝܢ ܕܡܠܟܘܬܗ ܕܛܝܒܪܝܘܤ ܩܤܪ ܒܗܓܡܢܘܬܐ ܕܦܢܛܝܘܤ ܦܝܠܛܘܤ ܒܝܗܘܕ ܟܕ
        ܪܫܐ ܪܒܝܥܝܐ ܗܪܘܕܤ ܒܓܠܝܠܐ ܘܦܝܠܝܦܘܤ ܐܚܘܗܝ ܪܫܐ ܪܒܝܥܝܐ ܒܐܝܛܘܪܝܐ ܘܒܐܬܪܐ ܕܛܪܟܘܢܐ
        ܘܠܘܤܢܝܐ ܪܫܐ ܪܒܝܥܝܐ ܕܐܒܝܠܝܢܐ ܀ '
      verse: 1
    - text: 'ܒܪܒܘܬ ܟܗܢܘܬܐ ܕܚܢܢ ܘܕܩܝܦܐ ܗܘܬ ܡܠܬܐ ܕܐܠܗܐ ܥܠ ܝܘܚܢܢ ܒܪ ܙܟܪܝܐ ܒܚܘܪܒܐ ܀ '
      verse: 2
    - text: 'ܘܐܬܐ ܒܟܠܗ ܐܬܪܐ ܕܚܕܪܝ ܝܘܪܕܢܢ ܟܕ ܡܟܪܙ ܡܥܡܘܕܝܬܐ ܕܬܝܒܘܬܐ ܠܫܘܒܩܢܐ ܕܚܛܗܐ ܀ '
      verse: 3
    - text: 'ܐܝܟܢܐ ܕܟܬܝܒ ܒܟܬܒܐ ܕܡܠܐ ܕܐܫܥܝܐ ܢܒܝܐ ܕܐܡܪ ܩܠܐ ܕܩܪܐ ܒܚܘܪܒܐ ܛܝܒܘ ܐܘܪܚܗ ܕܡܪܝܐ
        ܘܬܪܘܨܘ ܒܦܩܥܬܐ ܫܒܝܠܐ ܠܐܠܗܢ ܀ '
      verse: 4
    - text: 'ܟܠܗܘܢ ܢܚܠܐ ܢܬܡܠܘܢ ܘܟܠܗܘܢ ܛܘܪܐ ܘܪܡܬܐ ܢܬܡܟܟܘܢ ܘܢܗܘܐ ܥܪܡܐ ܠܫܦܝܐ ܘܐܬܪܐ ܥܤܩܐ
        ܠܦܩܥܬܐ ܀ '
      verse: 5
    - text: 'ܘܢܚܙܐ ܟܠ ܒܤܪ ܚܝܐ ܕܐܠܗܐ ܀ '
      verse: 6
    - text: 'ܘܐܡܪ ܗܘܐ ܠܟܢܫܐ ܐܝܠܝܢ ܕܐܬܝܢ ܗܘܘ ܠܘܬܗ ܠܡܥܡܕ ܝܠܕܐ ܕܐܟܕܢܐ ܡܢܘ ܚܘܝܟܘܢ ܠܡܥܪܩ
        ܡܢ ܪܘܓܙܐ ܕܥܬܝܕ ܀ '
      verse: 7
    - text: 'ܥܒܕܘ ܗܟܝܠ ܦܐܪܐ ܕܫܘܝܢ ܠܬܝܒܘܬܐ ܘܠܐ ܬܫܪܘܢ ܠܡܐܡܪ ܒܢܦܫܟܘܢ ܕܐܒܐ ܐܝܬ ܠܢ ܐܒܪܗܡ
        ܐܡܪ ܐܢܐ ܠܟܘܢ ܓܝܪ ܕܡܢ ܗܠܝܢ ܟܐܦܐ ܡܫܟܚ ܐܠܗܐ ܠܡܩܡܘ ܒܢܝܐ ܠܐܒܪܗܡ ܀ '
      verse: 8
    - text: 'ܗܐ ܕܝܢ ܢܪܓܐ ܤܝܡ ܥܠ ܥܩܪܐ ܕܐܝܠܢܐ ܟܠ ܐܝܠܢܐ ܗܟܝܠ ܕܦܐܪܐ ܛܒܐ ܠܐ ܥܒܕ ܡܬܦܤܩ ܘܒܢܘܪܐ
        ܢܦܠ ܀ '
      verse: 9
    - text: 'ܘܡܫܐܠܝܢ ܗܘܘ ܠܗ ܟܢܫܐ ܘܐܡܪܝܢ ܡܢܐ ܗܟܝܠ ܢܥܒܕ ܀ '
      verse: 10
    - text: 'ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܡܢ ܕܐܝܬ ܠܗ ܬܪܬܝܢ ܟܘܬܝܢܝܢ ܢܬܠ ܠܡܢ ܕܠܝܬ ܠܗ ܘܡܢ ܕܐܝܬ ܠܗ ܤܝܒܪܬܐ
        ܗܟܢܐ ܢܥܒܕ ܀ '
      verse: 11
    - text: 'ܘܐܬܘ ܐܦ ܡܟܤܐ ܠܡܥܡܕ ܘܐܡܪܝܢ ܠܗ ܡܠܦܢܐ ܡܢܐ ܢܥܒܕ ܀ '
      verse: 12
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܠܐ ܬܬܒܥܘܢ ܡܕܡ ܝܬܝܪ ܥܠ ܡܐ ܕܦܩܝܕ ܠܟܘܢ ܠܡܬܒܥ ܀ '
      verse: 13
    - text: 'ܘܡܫܐܠܝܢ ܗܘܘ ܠܗ ܦܠܚܝ ܐܤܛܪܛܝܐ ܘܐܡܪܝܢ ܡܢܐ ܢܥܒܕ ܐܦ ܚܢܢ ܐܡܪ ܠܗܘܢ ܠܐ ܒܐܢܫ ܬܬܛܓܪܘܢ
        ܘܠܐܢܫ ܠܐ ܬܥܫܩܘܢ ܘܢܤܦܩܢ ܠܟܘܢ ܐܦܤܘܢܝܬܟܘܢ ܀ '
      verse: 14
    - text: 'ܟܕ ܕܝܢ ܡܤܒܪ ܗܘܐ ܥܡܐ ܥܠ ܝܘܚܢܢ ܘܟܠܗܘܢ ܡܬܚܫܒܝܢ ܗܘܘ ܒܠܒܗܘܢ ܕܕܠܡܐ ܗܘܝܘ ܡܫܝܚܐ
        ܀ '
      verse: 15
    - text: 'ܥܢܐ ܝܘܚܢܢ ܘܐܡܪ ܠܗܘܢ ܐܢܐ ܗܐ ܡܥܡܕ ܐܢܐ ܠܟܘܢ ܒܡܝܐ ܐܬܐ ܕܝܢ ܗܘ ܕܚܝܠܬܢ ܡܢܝ ܗܘ
        ܕܠܐ ܫܘܐ ܐܢܐ ܕܐܫܪܐ ܥܪܩܐ ܕܡܤܢܘܗܝ ܗܘ ܢܥܡܕܟܘܢ ܒܪܘܚܐ ܕܩܘܕܫܐ ܘܒܢܘܪܐ ܀ '
      verse: 16
    - text: 'ܗܘ ܕܐܚܝܕ ܪܦܫܐ ܒܐܝܕܗ ܘܡܕܟܐ ܐܕܪܘܗܝ ܘܚܛܐ ܟܢܫ ܠܐܘܨܪܘܗܝ ܘܬܒܢܐ ܢܘܩܕ ܒܢܘܪܐ ܕܠܐ
        ܕܥܟܐ ܀ '
      verse: 17
    - text: 'ܐܦ ܐܚܪܢܝܬܐ ܕܝܢ ܤܓܝܐܬܐ ܡܠܦ ܗܘܐ ܘܡܤܒܪ ܠܥܡܐ ܀ '
      verse: 18
    - text: 'ܗܪܘܕܤ ܕܝܢ ܛܛܪܪܟܐ ܡܛܠ ܕܡܬܟܤܤ ܗܘܐ ܡܢ ܝܘܚܢܢ ܥܠ ܗܪܘܕܝܐ ܐܢܬܬ ܦܝܠܝܦܘܤ ܐܚܘܗܝ
        ܘܥܠ ܟܠܗܝܢ ܒܝܫܬܐ ܕܥܒܕ ܗܘܐ ܀ '
      verse: 19
    - text: 'ܐܘܤܦ ܐܦ ܗܕܐ ܥܠ ܟܠܗܝܢ ܘܚܒܫܗ ܠܝܘܚܢܢ ܒܝܬ ܐܤܝܪܐ ܀ '
      verse: 20
    - text: 'ܗܘܐ ܕܝܢ ܟܕ ܥܡܕ ܟܠܗ ܥܡܐ ܘܐܦ ܝܫܘܥ ܥܡܕ ܘܟܕ ܡܨܠܐ ܐܬܦܬܚܘ ܫܡܝܐ ܀ '
      verse: 21
    - text: 'ܘܢܚܬܬ ܪܘܚܐ ܕܩܘܕܫܐ ܥܠܘܗܝ ܒܕܡܘܬ ܓܘܫܡܐ ܕܝܘܢܐ ܘܩܠܐ ܗܘܐ ܡܢ ܫܡܝܐ ܕܐܡܪ ܐܢܬ ܗܘ
        ܒܪܝ ܚܒܝܒܐ ܕܒܟ ܐܨܛܒܝܬ ܀ '
      verse: 22
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܝܬܘܗܝ ܗܘܐ ܐܝܟ ܒܪ ܫܢܝܢ ܬܠܬܝܢ ܘܡܤܬܒܪ ܗܘܐ ܒܪ ܝܘܤܦ ܒܪ ܗܠܝ ܀ '
      verse: 23
    - text: 'ܒܪ ܡܛܬܬ ܒܪ ܠܘܝ ܒܪ ܡܠܟܝ ܒܪ ܝܐܢܝ ܒܪ ܝܘܤܦ ܀ '
      verse: 24
    - text: 'ܒܪ ܡܬܬܐ ܒܪ ܥܡܘܨ ܒܪ ܢܚܘܡ ܒܪ ܚܤܠܝ ܒܪ ܢܓܝ ܀ '
      verse: 25
    - text: 'ܒܪ ܡܐܬ ܒܪ ܡܛܬ ܒܪ ܫܡܥܝ ܒܪ ܝܘܤܦ ܒܪ ܝܗܘܕܐ ܀ '
      verse: 26
    - text: 'ܒܪ ܝܘܚܢܢ ܒܪ ܪܤܐ ܒܪ ܙܘܪܒܒܠ ܒܪ ܫܠܬܐܝܠ ܒܪ ܢܪܝ ܀ '
      verse: 27
    - text: 'ܒܪ ܡܠܟܝ ܒܪ ܐܕܝ ܒܪ ܩܘܤܡ ܒܪ ܐܠܡܘܕܕ ܒܪ ܥܝܪ ܀ '
      verse: 28
    - text: 'ܒܪ ܝܘܤܐ ܒܪ ܐܠܝܥܙܪ ܒܪ ܝܘܪܡ ܒܪ ܡܬܝܬܐ ܒܪ ܠܘܝ ܀ '
      verse: 29
    - text: 'ܒܪ ܫܡܥܘܢ ܒܪ ܝܗܘܕܐ ܒܪ ܝܘܤܦ ܒܪ ܝܘܢܡ ܒܪ ܐܠܝܩܝܡ ܀ '
      verse: 30
    - text: 'ܒܪ ܡܠܝܐ ܒܪ ܡܐܢܝ ܒܪ ܡܛܬܐ ܒܪ ܢܬܢ ܒܪ ܕܘܝܕ ܀ '
      verse: 31
    - text: 'ܒܪ ܐܝܫܝ ܒܪ ܥܘܒܝܕ ܒܪ ܒܥܙ ܒܪ ܤܠܡܘܢ ܒܪ ܢܚܫܘܢ ܀ '
      verse: 32
    - text: 'ܒܪ ܥܡܝܢܕܒ ܒܪ ܐܪܡ ܒܪ ܚܨܪܘܢ ܒܪ ܦܪܨ ܒܪ ܝܗܘܕܐ ܀ '
      verse: 33
    - text: 'ܒܪ ܝܥܩܘܒ ܒܪ ܐܝܤܚܩ ܒܪ ܐܒܪܗܡ ܒܪ ܬܪܚ ܒܪ ܢܚܘܪ ܀ '
      verse: 34
    - text: 'ܒܪ ܤܪܘܓ ܒܪ ܐܪܥܘ ܒܪ ܦܠܓ ܒܪ ܥܒܪ ܒܪ ܫܠܚ ܀ '
      verse: 35
    - text: 'ܒܪ ܩܝܢܢ ܒܪ ܐܪܦܟܫܪ ܒܪ ܫܝܡ ܒܪ ܢܘܚ ܒܪ ܠܡܟ ܀ '
      verse: 36
    - text: 'ܒܪ ܡܬܘܫܠܚ ܒܪ ܚܢܘܟ ܒܪ ܝܪܕ ܒܪ ܡܗܠܠܐܝܠ ܒܪ ܩܝܢܢ ܀ '
      verse: 37
    - text: 'ܒܪ ܐܢܘܫ ܒܪ ܫܝܬ ܒܪ ܐܕܡ ܕܡܢ ܐܠܗܐ ܀  '
      verse: 38
  - chapter: 4
    verses:
    - text: 'ܝܫܘܥ ܕܝܢ ܟܕ ܡܠܐ ܪܘܚܐ ܕܩܘܕܫܐ ܗܦܟ ܡܢ ܝܘܪܕܢܢ ܘܕܒܪܬܗ ܪܘܚܐ ܠܚܘܪܒܐ ܀ '
      verse: 1
    - text: 'ܝܘܡܬܐ ܐܪܒܥܝܢ ܕܢܬܢܤܐ ܡܢ ܐܟܠܩܪܨܐ ܘܠܐ ܠܥܤ ܡܕܡ ܒܗܢܘܢ ܝܘܡܬܐ ܘܟܕ ܫܠܡ ܐܢܘܢ ܠܚܪܬܐ
        ܟܦܢ ܀ '
      verse: 2
    - text: 'ܘܐܡܪ ܠܗ ܐܟܠܩܪܨܐ ܐܢ ܒܪܗ ܐܢܬ ܕܐܠܗܐ ܐܡܪ ܠܟܐܦܐ ܗܕܐ ܕܬܗܘܐ ܠܚܡܐ ܀ '
      verse: 3
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܟܬܝܒ ܗܘ ܕܠܐ ܗܘܐ ܒܠܚܡܐ ܒܠܚܘܕ ܚܝܐ ܒܪܢܫܐ ܐܠܐ ܒܟܠ ܦܬܓܡ ܕܐܠܗܐ
        ܀ '
      verse: 4
    - text: 'ܘܐܤܩܗ ܤܛܢܐ ܠܛܘܪܐ ܪܡܐ ܘܚܘܝܗ ܟܠܗܝܢ ܡܠܟܘܬܐ ܕܐܪܥܐ ܒܥܕܢܐ ܙܥܘܪܐ ܀ '
      verse: 5
    - text: 'ܘܐܡܪ ܠܗ ܐܟܠܩܪܨܐ ܠܟ ܐܬܠ ܫܘܠܛܢܐ ܗܢܐ ܟܠܗ ܘܫܘܒܚܗ ܕܠܝ ܡܫܠܡ ܘܠܡܢ ܕܐܨܒܐ ܝܗܒ
        ܐܢܐ ܠܗ ܀ '
      verse: 6
    - text: 'ܐܢ ܗܟܝܠ ܬܤܓܘܕ ܩܕܡܝ ܕܝܠܟ ܢܗܘܐ ܟܠܗ ܀ '
      verse: 7
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܟܬܝܒ ܗܘ ܕܠܡܪܝܐ ܐܠܗܟ ܬܤܓܘܕ ܘܠܗ ܒܠܚܘܕܘܗܝ ܬܦܠܘܚ ܀ '
      verse: 8
    - text: 'ܘܐܝܬܝܗ ܠܐܘܪܫܠܡ ܘܐܩܝܡܗ ܥܠ ܟܢܦܐ ܕܗܝܟܠܐ ܘܐܡܪ ܠܗ ܐܢ ܒܪܗ ܐܢܬ ܕܐܠܗܐ ܐܪܡܐ ܢܦܫܟ
        ܡܟܐ ܠܬܚܬ ܀ '
      verse: 9
    - text: 'ܟܬܝܒ ܓܝܪ ܕܠܡܠܐܟܘܗܝ ܢܦܩܕ ܥܠܝܟ ܕܢܢܛܪܘܢܟ ܀ '
      verse: 10
    - text: 'ܘܥܠ ܕܪܥܝܗܘܢ ܢܫܩܠܘܢܟ ܕܠܐ ܬܬܩܠ ܪܓܠܟ ܒܟܐܦܐ ܀ '
      verse: 11
    - text: 'ܥܢܐ ܕܝܢ ܝܫܘܥ ܘܐܡܪ ܠܗ ܐܡܝܪ ܗܘ ܕܠܐ ܬܢܤܐ ܠܡܪܝܐ ܐܠܗܟ ܀ '
      verse: 12
    - text: 'ܘܟܕ ܫܠܡ ܐܟܠܩܪܨܐ ܟܠܗܘܢ ܢܤܝܘܢܘܗܝ ܦܪܩ ܡܢ ܠܘܬܗ ܥܕ ܙܒܢܐ ܀ '
      verse: 13
    - text: 'ܘܗܦܟ ܝܫܘܥ ܒܚܝܠܐ ܕܪܘܚܐ ܠܓܠܝܠܐ ܘܢܦܩ ܥܠܘܗܝ ܛܒܐ ܒܟܠܗ ܐܬܪܐ ܕܚܕܪܝܗܘܢ ܀ '
      verse: 14
    - text: 'ܘܗܘ ܡܠܦ ܗܘܐ ܒܟܢܘܫܬܗܘܢ ܘܡܫܬܒܚ ܗܘܐ ܡܢ ܟܠ ܐܢܫ ܀ '
      verse: 15
    - text: 'ܘܐܬܐ ܠܢܨܪܬ ܐܝܟܐ ܕܐܬܪܒܝ ܘܥܠ ܐܝܟܢܐ ܕܡܥܕ ܗܘܐ ܠܟܢܘܫܬܐ ܒܝܘܡܐ ܕܫܒܬܐ ܘܩܡ ܠܡܩܪܐ
        ܀ '
      verse: 16
    - text: 'ܘܐܬܝܗܒ ܠܗ ܤܦܪܐ ܕܐܫܥܝܐ ܢܒܝܐ ܘܦܬܚ ܝܫܘܥ ܤܦܪܐ ܘܐܫܟܚ ܕܘܟܬܐ ܐܝܟܐ ܕܟܬܝܒ ܀ '
      verse: 17
    - text: 'ܪܘܚܗ ܕܡܪܝܐ ܥܠܝ ܘܡܛܠ ܗܕܐ ܡܫܚܢܝ ܠܡܤܒܪܘ ܠܡܤܟܢܐ ܘܫܠܚܢܝ ܠܡܐܤܝܘ ܠܬܒܝܪܝ ܠܒܐ
        ܘܠܡܟܪܙܘ ܠܫܒܝܐ ܫܘܒܩܢܐ ܘܠܥܘܝܪܐ ܚܙܝܐ ܘܠܡܫܪܪܘ ܠܬܒܝܪܐ ܒܫܘܒܩܢܐ ܀ '
      verse: 18
    - text: 'ܘܠܡܟܪܙܘ ܫܢܬܐ ܡܩܒܠܬܐ ܠܡܪܝܐ ܀ '
      verse: 19
    - text: 'ܘܟܪܟ ܤܦܪܐ ܘܝܗܒܗ ܠܡܫܡܫܢܐ ܘܐܙܠ ܝܬܒ ܟܠܗܘܢ ܕܝܢ ܕܒܟܢܘܫܬܐ ܥܝܢܝܗܘܢ ܚܝܪܢ ܗܘܝ
        ܒܗ ܀ '
      verse: 20
    - text: 'ܘܫܪܝ ܠܡܐܡܪ ܠܘܬܗܘܢ ܕܝܘܡܢܐ ܐܫܬܠܡ ܟܬܒܐ ܗܢܐ ܒܐܕܢܝܟܘܢ ܀ '
      verse: 21
    - text: 'ܘܤܗܕܝܢ ܗܘܘ ܠܗ ܟܠܗܘܢ ܘܡܬܕܡܪܝܢ ܗܘܘ ܒܡܠܐ ܕܛܝܒܘܬܐ ܕܢܦܩܢ ܗܘܝ ܡܢ ܦܘܡܗ ܘܐܡܪܝܢ
        ܗܘܘ ܠܐ ܗܘܐ ܗܢܐ ܒܪ ܝܘܤܦ ܀ '
      verse: 22
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܟܒܪ ܬܐܡܪܘܢ ܠܝ ܡܬܠܐ ܗܢܐ ܐܤܝܐ ܐܤܐ ܢܦܫܟ ܘܟܠ ܕܫܡܥܢ ܕܥܒܕܬ ܒܟܦܪܢܚܘܡ
        ܥܒܕ ܐܦ ܗܪܟܐ ܒܡܕܝܢܬܟ ܀ '
      verse: 23
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܝܬ ܢܒܝܐ ܕܡܬܩܒܠ ܒܡܕܝܢܬܗ ܀ '
      verse: 24
    - text: 'ܫܪܪܐ ܓܝܪ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܤܓܝ ܐܪܡܠܬܐ ܐܝܬ ܗܘܝ ܒܐܝܤܪܝܠ ܒܝܘܡܝ ܐܠܝܐ ܢܒܝܐ ܟܕ
        ܐܬܬܚܕܘ ܫܡܝܐ ܫܢܝܢ ܬܠܬ ܘܝܪܚܐ ܫܬܐ ܘܗܘܐ ܟܦܢܐ ܪܒܐ ܒܟܠܗ ܐܪܥܐ ܀ '
      verse: 25
    - text: 'ܘܠܘܬ ܚܕܐ ܡܢܗܝܢ ܠܐ ܐܫܬܕܪ ܐܠܝܐ ܐܠܐ ܠܨܪܦܬ ܕܨܝܕܢ ܠܘܬ ܐܢܬܬܐ ܐܪܡܠܬܐ ܀ '
      verse: 26
    - text: 'ܘܤܓܝܐܐ ܓܪܒܐ ܐܝܬ ܗܘܘ ܒܝܬ ܐܝܤܪܝܠ ܒܝܘܡܝ ܐܠܝܫܥ ܢܒܝܐ ܘܚܕ ܡܢܗܘܢ ܠܐ ܐܬܕܟܝ ܐܠܐ
        ܐܢ ܢܥܡܢ ܐܪܡܝܐ ܀ '
      verse: 27
    - text: 'ܘܟܕ ܫܡܥܘ ܗܠܝܢ ܗܢܘܢ ܕܒܟܢܘܫܬܐ ܐܬܡܠܝܘ ܚܡܬܐ ܟܠܗܘܢ ܀ '
      verse: 28
    - text: 'ܘܩܡܘ ܐܦܩܘܗܝ ܠܒܪ ܡܢ ܡܕܝܢܬܐ ܘܐܝܬܝܘܗܝ ܥܕܡܐ ܠܓܒܝܢܐ ܕܛܘܪܐ ܗܘ ܕܡܕܝܢܬܗܘܢ ܒܢܝܐ
        ܗܘܬ ܥܠܘܗܝ ܕܢܫܕܘܢܝܗܝ ܡܢ ܫܩܝܦܐ ܀ '
      verse: 29
    - text: 'ܗܘ ܕܝܢ ܥܒܪ ܒܝܢܬܗܘܢ ܘܐܙܠ ܀ '
      verse: 30
    - text: 'ܘܢܚܬ ܠܟܦܪܢܚܘܡ ܡܕܝܢܬܐ ܕܓܠܝܠܐ ܘܡܠܦ ܗܘܐ ܠܗܘܢ ܒܫܒܐ ܀ '
      verse: 31
    - text: 'ܘܬܡܝܗܝܢ ܗܘܘ ܒܝܘܠܦܢܗ ܕܡܫܠܛܐ ܗܘܬ ܡܠܬܗ ܀ '
      verse: 32
    - text: 'ܘܐܝܬ ܗܘܐ ܒܟܢܘܫܬܐ ܓܒܪܐ ܕܐܝܬ ܗܘܐ ܒܗ ܪܘܚܐ ܕܫܐܕܐ ܛܢܦܐ ܘܙܥܩ ܒܩܠܐ ܪܡܐ ܀ '
      verse: 33
    - text: 'ܘܐܡܪ ܫܒܘܩܝܢܝ ܡܐ ܠܢ ܘܠܟ ܝܫܘܥ ܢܨܪܝܐ ܐܬܝܬ ܠܡܘܒܕܘܬܢ ܝܕܥ ܐܢܐ ܠܟ ܡܢ ܐܢܬ ܩܕܝܫܗ
        ܕܐܠܗܐ ܀ '
      verse: 34
    - text: 'ܘܟܐܐ ܒܗ ܝܫܘܥ ܘܐܡܪ ܤܟܘܪ ܦܘܡܟ ܘܦܘܩ ܡܢܗ ܘܫܕܝܗܝ ܫܐܕܐ ܒܡܨܥܬܐ ܘܢܦܩ ܡܢܗ ܟܕ ܠܐ
        ܤܪܚ ܒܗ ܡܕܡ ܀ '
      verse: 35
    - text: 'ܘܬܡܗܐ ܪܒܐ ܐܚܕ ܠܟܠܢܫ ܘܡܡܠܠܝܢ ܗܘܘ ܥܡ ܚܕܕܐ ܘܐܡܪܝܢ ܡܢܐ ܗܝ ܟܝ ܡܠܬܐ ܗܕܐ ܕܒܫܘܠܛܢܐ
        ܘܒܚܝܠܐ ܦܩܕܐ ܠܪܘܚܐ ܛܢܦܬܐ ܘܢܦܩܢ ܀ '
      verse: 36
    - text: 'ܘܢܦܩ ܥܠܘܗܝ ܛܒܐ ܒܟܠܗ ܐܬܪܐ ܕܚܕܪܝܗܘܢ ܀ '
      verse: 37
    - text: 'ܘܟܕ ܢܦܩ ܝܫܘܥ ܡܢ ܟܢܘܫܬܐ ܥܠ ܠܒܝܬܗ ܕܫܡܥܘܢ ܘܚܡܬܗ ܕܫܡܥܘܢ ܐܠܝܨܐ ܗܘܬ ܒܐܫܬܐ ܪܒܬܐ
        ܘܒܥܘ ܡܢܗ ܡܛܠܬܗ ܀ '
      verse: 38
    - text: 'ܘܩܡ ܠܥܠ ܡܢܗ ܘܟܐܐ ܒܐܫܬܗ ܘܫܒܩܬܗ ܘܡܚܕܐ ܩܡܬ ܘܡܫܡܫܐ ܗܘܬ ܠܗܘܢ ܀ '
      verse: 39
    - text: 'ܡܥܪܒܝ ܫܡܫܐ ܕܝܢ ܟܠܗܘܢ ܐܝܠܝܢ ܕܐܝܬ ܗܘܐ ܠܗܘܢ ܟܪܝܗܐ ܕܟܪܝܗܝܢ ܒܟܘܪܗܢܐ ܡܫܚܠܦܐ
        ܐܝܬܝܘ ܐܢܘܢ ܠܘܬܗ ܗܘ ܕܝܢ ܥܠ ܚܕ ܚܕ ܡܢܗܘܢ ܐܝܕܗ ܤܐܡ ܗܘܐ ܘܡܐܤܐ ܗܘܐ ܠܗܘܢ ܀ '
      verse: 40
    - text: 'ܘܢܦܩܝܢ ܗܘܘ ܐܦ ܫܐܕܐ ܡܢ ܤܓܝܐܐ ܟܕ ܡܙܥܩܝܢ ܘܐܡܪܝܢ ܕܐܢܬ ܗܘ ܡܫܝܚܐ ܒܪܗ ܕܐܠܗܐ
        ܘܟܐܐ ܗܘܐ ܒܗܘܢ ܘܠܐ ܫܒܩ ܗܘܐ ܠܗܘܢ ܕܢܐܡܪܘܢ ܕܝܕܥܝܢ ܕܗܘܝܘ ܡܫܝܚܐ ܀ '
      verse: 41
    - text: 'ܘܠܨܦܪܗ ܕܝܘܡܐ ܢܦܩ ܐܙܠ ܠܗ ܠܐܬܪܐ ܚܘܪܒܐ ܘܟܢܫܐ ܒܥܝܢ ܗܘܘ ܠܗ ܘܐܬܘ ܥܕܡܐ ܠܘܬܗ
        ܘܐܚܕܘܗܝ ܕܠܐ ܢܐܙܠ ܠܗ ܡܢ ܠܘܬܗܘܢ ܀ '
      verse: 42
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗܘܢ ܕܐܦ ܠܡܕܝܢܬܐ ܐܚܪܢܝܬܐ ܘܠܐ ܠܝ ܠܡܤܒܪܘ ܡܠܟܘܬܗ ܕܐܠܗܐ ܕܥܠ
        ܗܕܐ ܗܘ ܐܫܬܕܪܬ ܀ '
      verse: 43
    - text: 'ܘܗܘ ܡܟܪܙ ܗܘܐ ܒܟܢܘܫܬܐ ܕܓܠܝܠܐ ܀  '
      verse: 44
  - chapter: 5
    verses:
    - text: 'ܗܘܐ ܕܝܢ ܟܕ ܟܢܫ ܥܠܘܗܝ ܟܢܫܐ ܠܡܫܡܥ ܡܠܬܐ ܕܐܠܗܐ ܘܗܘ ܩܐܡ ܗܘܐ ܥܠ ܝܕ ܝܡܬܐ ܕܓܢܤܪ
        ܀ '
      verse: 1
    - text: 'ܚܙܐ ܤܦܝܢܐ ܬܪܬܝܢ ܕܩܝܡܢ ܥܠ ܓܢܒ ܝܡܬܐ ܘܨܝܕܐ ܕܤܠܩܘ ܡܢܗܝܢ ܘܡܫܝܓܝܢ ܡܨܝܕܬܗܘܢ
        ܀ '
      verse: 2
    - text: 'ܘܚܕܐ ܡܢܗܝܢ ܕܫܡܥܘܢ ܗܘܬ ܟܐܦܐ ܘܤܠܩ ܝܫܘܥ ܝܬܒ ܒܗ ܘܐܡܪ ܕܢܕܒܪܘܢܗ ܩܠܝܠ ܡܢ ܝܒܫܐ
        ܠܡܝܐ ܘܝܬܒ ܗܘܐ ܘܡܠܦ ܡܢ ܤܦܝܢܬܐ ܠܟܢܫܐ ܀ '
      verse: 3
    - text: 'ܘܟܕ ܫܬܩ ܡܢ ܡܡܠܠܗ ܐܡܪ ܠܫܡܥܘܢ ܕܒܪܘ ܠܥܘܡܩܐ ܘܐܪܡܘ ܡܨܝܕܬܟܘܢ ܠܨܝܕܐ ܀ '
      verse: 4
    - text: 'ܥܢܐ ܫܡܥܘܢ ܘܐܡܪ ܠܗ ܪܒܝ ܠܠܝܐ ܟܠܗ ܠܐܝܢ ܘܡܕܡ ܠܐ ܐܚܕܢ ܥܠ ܡܠܬܟ ܕܝܢ ܪܡܐ ܐܢܐ
        ܡܨܝܕܬܐ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܗܕܐ ܥܒܕܘ ܚܒܫܘ ܢܘܢܐ ܤܓܝܐܐ ܕܛܒ ܘܡܨܛܪܝܐ ܗܘܬ ܡܨܝܕܬܗܘܢ ܀ '
      verse: 6
    - text: 'ܘܪܡܙܘ ܠܚܒܪܝܗܘܢ ܕܒܤܦܝܢܬܐ ܐܚܪܬܐ ܕܢܐܬܘܢ ܢܥܕܪܘܢ ܐܢܘܢ ܘܟܕ ܐܬܘ ܡܠܘ ܐܢܝܢ ܤܦܝܢܐ
        ܬܪܬܝܗܝܢ ܐܝܟ ܕܩܪܝܒܢ ܗܘܝ ܠܡܛܒܥ ܀ '
      verse: 7
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܫܡܥܘܢ ܟܐܦܐ ܢܦܠ ܩܕܡ ܪܓܠܘܗܝ ܕܝܫܘܥ ܘܐܡܪ ܠܗ ܒܥܐ ܐܢܐ ܡܢܟ ܡܪܝ ܦܪܘܩ
        ܠܟ ܡܢܝ ܕܓܒܪܐ ܐܢܐ ܚܛܝܐ ܀ '
      verse: 8
    - text: 'ܬܡܗܐ ܓܝܪ ܐܚܕܗ ܗܘܐ ܘܠܟܠܗܘܢ ܕܥܡܗ ܥܠ ܨܝܕܐ ܗܘ ܕܢܘܢܐ ܕܨܕܘ ܀ '
      verse: 9
    - text: 'ܗܟܘܬ ܕܝܢ ܐܦ ܠܝܥܩܘܒ ܘܠܝܘܚܢܢ ܒܢܝ ܙܒܕܝ ܕܐܝܬܝܗܘܢ ܗܘܘ ܫܘܬܦܐ ܕܫܡܥܘܢ ܐܡܪ ܕܝܢ
        ܝܫܘܥ ܠܫܡܥܘܢ ܠܐ ܬܕܚܠ ܡܢ ܗܫܐ ܒܢܝ ܐܢܫܐ ܬܗܘܐ ܨܐܕ ܠܚܝܐ ܀ '
      verse: 10
    - text: 'ܘܩܪܒܘ ܐܢܝܢ ܤܦܝܢܐ ܠܐܪܥܐ ܘܫܒܩܘ ܟܠ ܡܕܡ ܘܐܬܘ ܒܬܪܗ ܀ '
      verse: 11
    - text: 'ܘܟܕ ܗܘܐ ܝܫܘܥ ܒܚܕܐ ܡܢ ܡܕܝܢܬܐ ܐܬܐ ܓܒܪܐ ܕܡܠܐ ܟܠܗ ܓܪܒܐ ܚܙܐ ܠܝܫܘܥ ܘܢܦܠ ܥܠ
        ܐܦܘܗܝ ܘܒܥܐ ܗܘܐ ܡܢܗ ܘܐܡܪ ܠܗ ܡܪܝ ܐܢ ܨܒܐ ܐܢܬ ܡܫܟܚ ܐܢܬ ܠܡܕܟܝܘܬܝ ܀ '
      verse: 12
    - text: 'ܘܦܫܛ ܐܝܕܗ ܝܫܘܥ ܩܪܒ ܠܗ ܘܐܡܪ ܠܗ ܨܒܐ ܐܢܐ ܐܬܕܟܐ ܘܒܪ ܫܥܬܗ ܐܙܠ ܡܢܗ ܓܪܒܗ ܘܐܬܕܟܝ
        ܀ '
      verse: 13
    - text: 'ܘܦܩܕܗ ܕܠܐܢܫ ܠܐ ܬܐܡܪ ܐܠܐ ܙܠ ܚܘܐ ܢܦܫܟ ܠܟܗܢܐ ܘܩܪܒ ܚܠܦ ܬܕܟܝܬܟ ܐܝܟܢܐ ܕܦܩܕ
        ܡܘܫܐ ܠܤܗܕܘܬܗܘܢ ܀ '
      verse: 14
    - text: 'ܘܢܦܩ ܥܠܘܗܝ ܛܒܐ ܝܬܝܪܐܝܬ ܘܡܬܟܢܫ ܗܘܐ ܥܡܐ ܤܓܝܐܐ ܠܡܫܡܥ ܡܢܗ ܘܠܡܬܐܤܝܘ ܡܢ ܟܘܪܗܢܝܗܘܢ
        ܀ '
      verse: 15
    - text: 'ܗܘ ܕܝܢ ܡܫܢܐ ܗܘܐ ܠܕܒܪܐ ܘܡܨܠܐ ܀ '
      verse: 16
    - text: 'ܘܗܘܐ ܒܚܕ ܡܢ ܝܘܡܬܐ ܟܕ ܡܠܦ ܗܘܐ ܝܫܘܥ ܝܬܒܝܢ ܗܘܘ ܦܪܝܫܐ ܘܡܠܦܝ ܢܡܘܤܐ ܕܐܬܘ ܗܘܘ
        ܡܢ ܟܠ ܩܘܪܝܐ ܕܓܠܝܠܐ ܘܕܝܗܘܕ ܘܕܐܘܪܫܠܡ ܘܚܝܠܐ ܕܡܪܝܐ ܐܝܬܘܗܝ ܗܘܐ ܠܡܐܤܝܘܬܗܘܢ ܀ '
      verse: 17
    - text: 'ܘܐܢܫܐ ܐܝܬܝܘ ܒܥܪܤܐ ܓܒܪܐ ܚܕ ܡܫܪܝܐ ܘܒܥܝܢ ܗܘܘ ܕܢܥܠܘܢ ܢܤܝܡܘܢܝܗܝ ܩܕܡܘܗܝ ܀ '
      verse: 18
    - text: 'ܘܟܕ ܠܐ ܐܫܟܚܘ ܕܐܝܟܢܐ ܢܥܠܘܢܝܗܝ ܡܛܠ ܤܘܓܐܐ ܕܥܡܐ ܤܠܩܘ ܠܗܘܢ ܠܐܓܪܐ ܘܫܒܘܗܝ ܥܡ
        ܥܪܤܗ ܡܢ ܬܛܠܝܠܐ ܠܡܨܥܬܐ ܩܕܡܘܗܝ ܕܝܫܘܥ ܀ '
      verse: 19
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܝܫܘܥ ܗܝܡܢܘܬܗܘܢ ܐܡܪ ܠܗܘ ܡܫܪܝܐ ܓܒܪܐ ܫܒܝܩܝܢ ܠܟ ܚܛܗܝܟ ܀ '
      verse: 20
    - text: 'ܘܫܪܝܘ ܤܦܪܐ ܘܦܪܝܫܐ ܡܬܚܫܒܝܢ ܘܐܡܪܝܢ ܡܢܘ ܗܢܐ ܕܡܡܠܠ ܓܘܕܦܐ ܡܢܘ ܡܫܟܚ ܠܡܫܒܩ ܚܛܗܐ
        ܐܠܐ ܐܢ ܐܠܗܐ ܒܠܚܘܕ ܀ '
      verse: 21
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܡܚܫܒܬܗܘܢ ܘܥܢܐ ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܡܬܚܫܒܝܢ ܐܢܬܘܢ ܒܠܒܟܘܢ ܀ '
      verse: 22
    - text: 'ܐܝܕܐ ܦܫܝܩܐ ܠܡܐܡܪ ܕܫܒܝܩܝܢ ܠܟ ܚܛܗܝܟ ܐܘ ܠܡܐܡܪ ܩܘܡ ܗܠܟ ܀ '
      verse: 23
    - text: 'ܕܬܕܥܘܢ ܕܝܢ ܕܫܠܝܛ ܗܘ ܒܪܗ ܕܐܢܫܐ ܒܐܪܥܐ ܕܢܫܒܘܩ ܚܛܗܐ ܐܡܪ ܠܡܫܪܝܐ ܠܟ ܐܡܪ ܐܢܐ
        ܩܘܡ ܫܩܘܠ ܥܪܤܟ ܘܙܠ ܠܒܝܬܟ ܀ '
      verse: 24
    - text: 'ܘܡܚܕܐ ܩܡ ܠܥܢܝܗܘܢ ܘܫܩܠ ܥܪܤܗ ܘܐܙܠ ܠܒܝܬܗ ܟܕ ܡܫܒܚ ܠܐܠܗܐ ܀ '
      verse: 25
    - text: 'ܘܬܡܗܐ ܐܚܕ ܠܟܠܢܫ ܘܡܫܒܚܝܢ ܗܘܘ ܠܐܠܗܐ ܘܐܬܡܠܝܘ ܕܚܠܬܐ ܘܐܡܪܝܢ ܕܚܙܝܢ ܝܘܡܢܐ ܬܕܡܪܬܐ
        ܀ '
      verse: 26
    - text: 'ܒܬܪ ܗܠܝܢ ܢܦܩ ܝܫܘܥ ܘܚܙܐ ܡܟܤܐ ܕܫܡܗ ܠܘܝ ܕܝܬܒ ܒܝܬ ܡܟܤܐ ܘܐܡܪ ܠܗ ܬܐ ܒܬܪܝ ܀ '
      verse: 27
    - text: 'ܘܫܒܩ ܟܠ ܡܕܡ ܘܩܡ ܐܙܠ ܒܬܪܗ ܀ '
      verse: 28
    - text: 'ܘܥܒܕ ܠܗ ܠܘܝ ܒܒܝܬܗ ܩܘܒܠܐ ܪܒܐ ܘܐܝܬ ܗܘܐ ܟܢܫܐ ܤܓܝܐܐ ܕܡܟܤܐ ܘܕܐܚܪܢܐ ܕܤܡܝܟܝܢ
        ܗܘܘ ܥܡܗܘܢ ܀ '
      verse: 29
    - text: 'ܘܪܛܢܝܢ ܗܘܘ ܤܦܪܐ ܘܦܪܝܫܐ ܘܐܡܪܝܢ ܠܬܠܡܝܕܘܗܝ ܠܡܢܐ ܥܡ ܡܟܤܐ ܘܚܛܝܐ ܐܟܠܝܢ ܐܢܬܘܢ
        ܘܫܬܝܢ ܀ '
      verse: 30
    - text: 'ܘܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܠܐ ܡܬܒܥܐ ܐܤܝܐ ܠܚܠܝܡܐ ܐܠܐ ܠܐܝܠܝܢ ܕܒܝܫ ܒܝܫ ܥܒܝܕܝܢ ܀ '
      verse: 31
    - text: 'ܠܐ ܐܬܝܬ ܕܐܩܪܐ ܠܙܕܝܩܐ ܐܠܐ ܠܚܛܝܐ ܠܬܝܒܘܬܐ ܀ '
      verse: 32
    - text: 'ܗܢܘܢ ܕܝܢ ܐܡܪܝܢ ܠܗ ܠܡܢܐ ܬܠܡܝܕܘܗܝ ܕܝܘܚܢܢ ܨܝܡܝܢ ܐܡܝܢܐܝܬ ܘܡܨܠܝܢ ܐܦ ܕܦܪܝܫܐ
        ܕܝܠܟ ܕܝܢ ܐܟܠܝܢ ܘܫܬܝܢ ܀ '
      verse: 33
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܠܒܢܘܗܝ ܕܓܢܘܢܐ ܟܡܐ ܕܚܬܢܐ ܥܡܗܘܢ ܕܬܥܒܕܘܢ
        ܕܢܨܘܡܘܢ ܀ '
      verse: 34
    - text: 'ܢܐܬܘܢ ܕܝܢ ܝܘܡܬܐ ܟܕ ܢܬܬܪܝܡ ܚܬܢܐ ܡܢܗܘܢ ܗܝܕܝܢ ܢܨܘܡܘܢ ܒܗܢܘܢ ܝܘܡܬܐ ܀ '
      verse: 35
    - text: 'ܘܐܡܪ ܠܗܘܢ ܡܬܠܐ ܕܠܐ ܐܢܫ ܩܐܕ ܐܘܪܩܥܬܐ ܡܢ ܡܐܢܐ ܚܕܬܐ ܘܪܡܐ ܥܠ ܡܐܢܐ ܒܠܝܐ ܕܠܐ
        ܠܚܕܬܐ ܩܐܕ ܘܠܒܠܝܐ ܠܐ ܫܠܡܐ ܐܘܪܩܥܬܐ ܕܡܢ ܚܕܬܐ ܀ '
      verse: 36
    - text: 'ܘܠܐ ܐܢܫ ܪܡܐ ܚܡܪܐ ܚܕܬܐ ܒܙܩܐ ܒܠܝܬܐ ܘܐܢ ܕܝܢ ܠܐ ܡܒܙܥ ܚܡܪܐ ܚܕܬܐ ܠܙܩܐ ܘܗܘ ܚܡܪܐ
        ܡܬܐܫܕ ܘܙܩܐ ܐܒܕܢ ܀ '
      verse: 37
    - text: 'ܐܠܐ ܚܡܪܐ ܚܕܬܐ ܒܙܩܐ ܚܕܬܬܐ ܪܡܝܢ ܘܬܪܝܗܘܢ ܡܬܢܛܪܝܢ ܀ '
      verse: 38
    - text: 'ܘܠܐ ܐܢܫ ܫܬܐ ܚܡܪܐ ܥܬܝܩܐ ܘܡܚܕܐ ܒܥܐ ܚܕܬܐ ܐܡܪ ܓܝܪ ܥܬܝܩܐ ܒܤܝܡ ܀  '
      verse: 39
  - chapter: 6
    verses:
    - text: 'ܗܘܐ ܕܝܢ ܒܫܒܬܐ ܟܕ ܡܗܠܟ ܝܫܘܥ ܒܝܬ ܙܪܥܐ ܬܠܡܝܕܘܗܝ ܡܠܓܝܢ ܗܘܘ ܫܒܠܐ ܘܦܪܟܝܢ ܒܐܝܕܝܗܘܢ
        ܘܐܟܠܝܢ ܀ '
      verse: 1
    - text: 'ܐܢܫܝܢ ܕܝܢ ܡܢ ܦܪܝܫܐ ܐܡܪܝܢ ܠܗܘܢ ܡܢܐ ܥܒܕܝܢ ܐܢܬܘܢ ܡܕܡ ܕܠܐ ܫܠܝܛ ܠܡܥܒܕ ܒܫܒܬܐ
        ܀ '
      verse: 2
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܘܠܐ ܗܕܐ ܩܪܝܬܘܢ ܡܕܡ ܕܥܒܕ ܕܘܝܕ ܟܕ ܟܦܢ ܗܘ ܘܐܝܠܝܢ ܕܥܡܗ
        ܀ '
      verse: 3
    - text: 'ܕܥܠ ܠܒܝܬܗ ܕܐܠܗܐ ܘܠܚܡܐ ܕܦܬܘܪܗ ܕܡܪܝܐ ܢܤܒ ܐܟܠ ܘܝܗܒ ܠܐܝܠܝܢ ܕܥܡܗ ܗܘ ܕܠܐ ܫܠܝܛ
        ܗܘܐ ܠܡܐܟܠ ܐܠܐ ܠܟܗܢܐ ܒܠܚܘܕ ܀ '
      verse: 4
    - text: 'ܘܐܡܪ ܠܗܘܢ ܕܡܪܗ ܗܘ ܕܫܒܬܐ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 5
    - text: 'ܗܘܐ ܕܝܢ ܠܫܒܬܐ ܐܚܪܬܐ ܥܠ ܠܟܢܘܫܬܐ ܘܡܠܦ ܗܘܐ ܘܐܝܬ ܗܘܐ ܬܡܢ ܓܒܪܐ ܕܐܝܕܗ ܕܝܡܝܢܐ
        ܝܒܝܫܐ ܗܘܬ ܀ '
      verse: 6
    - text: 'ܘܤܦܪܐ ܘܦܪܝܫܐ ܢܛܪܝܢ ܗܘܘ ܠܗ ܕܐܢ ܗܘ ܕܡܐܤܐ ܒܫܒܬܐ ܕܢܫܟܚܘܢ ܢܐܟܠܘܢ ܩܪܨܘܗܝ ܀ '
      verse: 7
    - text: 'ܗܘ ܕܝܢ ܝܕܥ ܡܚܫܒܬܗܘܢ ܘܐܡܪ ܠܗܘ ܓܒܪܐ ܕܝܒܝܫܐ ܐܝܕܗ ܩܘܡ ܬܐ ܠܟ ܠܡܨܥܬ ܟܢܘܫܬܐ
        ܘܟܕ ܐܬܐ ܘܩܡ ܀ '
      verse: 8
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܫܐܠܟܘܢ ܡܢܐ ܫܠܝܛ ܒܫܒܬܐ ܕܛܒ ܠܡܥܒܕ ܐܘ ܕܒܝܫ ܢܦܫܐ ܠܡܚܝܘ ܐܘ
        ܠܡܘܒܕܘ ܀ '
      verse: 9
    - text: 'ܘܚܪ ܒܗܘܢ ܒܟܠܗܘܢ ܘܐܡܪ ܠܗ ܦܫܘܛ ܐܝܕܟ ܘܦܫܛ ܘܬܩܢܬ ܐܝܕܗ ܐܝܟ ܚܒܪܬܗ ܀ '
      verse: 10
    - text: 'ܗܢܘܢ ܕܝܢ ܐܬܡܠܝܘ ܚܤܡܐ ܘܡܡܠܠܝܢ ܗܘܘ ܚܕ ܥܡ ܚܕ ܕܡܢܐ ܢܥܒܕܘܢ ܠܗ ܠܝܫܘܥ ܀ '
      verse: 11
    - text: 'ܗܘܐ ܕܝܢ ܒܝܘܡܬܐ ܗܢܘܢ ܢܦܩ ܝܫܘܥ ܠܛܘܪܐ ܠܡܨܠܝܘ ܘܬܡܢ ܐܓܗ ܗܘܐ ܒܨܠܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 12
    - text: 'ܘܟܕ ܢܓܗܬ ܩܪܐ ܠܬܠܡܝܕܘܗܝ ܘܓܒܐ ܡܢܗܘܢ ܬܪܥܤܪ ܗܢܘܢ ܕܫܠܝܚܐ ܫܡܝ ܐܢܘܢ ܀ '
      verse: 13
    - text: 'ܫܡܥܘܢ ܗܘ ܕܫܡܝ ܟܐܦܐ ܘܐܢܕܪܐܘܤ ܐܚܘܗܝ ܘܝܥܩܘܒ ܘܝܘܚܢܢ ܘܦܝܠܝܦܘܤ ܘܒܪ ܬܘܠܡܝ ܀ '
      verse: 14
    - text: 'ܘܡܬܝ ܘܬܐܘܡܐ ܘܝܥܩܘܒ ܒܪ ܚܠܦܝ ܘܫܡܥܘܢ ܕܡܬܩܪܐ ܛܢܢܐ ܀ '
      verse: 15
    - text: 'ܘܝܗܘܕܐ ܒܪ ܝܥܩܘܒ ܘܝܗܘܕܐ ܤܟܪܝܘܛܐ ܗܘ ܕܗܘܐ ܡܫܠܡܢܐ ܀ '
      verse: 16
    - text: 'ܘܢܚܬ ܥܡܗܘܢ ܝܫܘܥ ܘܩܡ ܒܦܩܥܬܐ ܘܟܢܫܐ ܤܓܝܐܐ ܕܬܠܡܝܕܘܗܝ ܘܤܘܓܐܐ ܕܟܢܫܐ ܕܥܡܐ ܡܢ
        ܟܠܗ ܝܗܘܕ ܘܡܢ ܐܘܪܫܠܡ ܘܡܢ ܤܦܪ ܝܡܐ ܕܨܘܪ ܘܕܨܝܕܢ ܀ '
      verse: 17
    - text: 'ܕܐܬܘ ܕܢܫܡܥܘܢ ܡܠܬܗ ܘܕܢܬܐܤܘܢ ܡܢ ܟܘܪܗܢܝܗܘܢ ܘܐܝܠܝܢ ܕܡܬܐܠܨܝܢ ܡܢ ܪܘܚܐ ܛܢܦܬܐ
        ܘܡܬܐܤܝܢ ܗܘܘ ܀ '
      verse: 18
    - text: 'ܘܟܠܗ ܟܢܫܐ ܒܥܝܢ ܗܘܘ ܠܡܬܩܪܒܘ ܠܗ ܚܝܠܐ ܓܝܪ ܢܦܩ ܗܘܐ ܡܢܗ ܘܠܟܠܗܘܢ ܡܐܤܐ ܗܘܐ ܀ '
      verse: 19
    - text: 'ܘܐܪܝܡ ܥܝܢܘܗܝ ܥܠ ܬܠܡܝܕܘܗܝ ܘܐܡܪ ܛܘܒܝܟܘܢ ܡܤܟܢܐ ܕܕܝܠܟܘܢ ܗܝ ܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 20
    - text: 'ܛܘܒܝܟܘܢ ܐܝܠܝܢ ܕܟܦܢܝܢ ܗܫܐ ܕܬܤܒܥܘܢ ܛܘܒܝܟܘܢ ܠܕܒܟܝܢ ܗܫܐ ܕܬܓܚܟܘܢ ܀ '
      verse: 21
    - text: 'ܛܘܒܝܟܘܢ ܡܐ ܕܤܢܝܢ ܠܟܘܢ ܒܢܝܢܫܐ ܘܡܦܪܫܝܢ ܠܟܘܢ ܘܡܚܤܕܝܢ ܠܟܘܢ ܘܡܦܩܝܢ ܫܡܟܘܢ ܐܝܟ
        ܒܝܫܐ ܚܠܦ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 22
    - text: 'ܚܕܘ ܒܗܘ ܝܘܡܐ ܘܕܘܨܘ ܕܐܓܪܟܘܢ ܤܓܝ ܒܫܡܝܐ ܗܟܢܐ ܓܝܪ ܥܒܕܝܢ ܗܘܘ ܐܒܗܬܗܘܢ ܠܢܒܝܐ
        ܀ '
      verse: 23
    - text: 'ܒܪܡ ܘܝ ܠܟܘܢ ܥܬܝܪܐ ܕܩܒܠܬܘܢ ܒܘܝܐܟܘܢ ܀ '
      verse: 24
    - text: 'ܘܝ ܠܟܘܢ ܤܒܥܐ ܕܬܟܦܢܘܢ ܘܝ ܠܟܘܢ ܠܕܓܚܟܝܢ ܗܫܐ ܕܬܒܟܘܢ ܘܬܬܐܒܠܘܢ ܀ '
      verse: 25
    - text: 'ܘܝ ܠܟܘܢ ܟܕ ܢܗܘܘܢ ܐܡܪܝܢ ܥܠܝܟܘܢ ܒܢܝ ܐܢܫܐ ܕܫܦܝܪ ܗܟܢܐ ܓܝܪ ܥܒܕܝܢ ܗܘܘ ܠܢܒܝܐ
        ܕܕܓܠܘܬܐ ܐܒܗܬܗܘܢ ܀ '
      verse: 26
    - text: 'ܠܟܘܢ ܕܝܢ ܐܡܪ ܐܢܐ ܠܕܫܡܥܝܢ ܐܚܒܘ ܠܒܥܠܕܒܒܝܟܘܢ ܘܥܒܕܘ ܕܫܦܝܪ ܠܐܝܠܝܢ ܕܤܢܝܢ ܠܟܘܢ
        ܀ '
      verse: 27
    - text: 'ܘܒܪܟܘ ܠܐܝܠܝܢ ܕܠܝܛܝܢ ܠܟܘܢ ܘܨܠܘ ܥܠ ܐܝܠܝܢ ܕܕܒܪܝܢ ܠܟܘܢ ܒܩܛܝܪܐ ܀ '
      verse: 28
    - text: 'ܘܠܕܡܚܐ ܠܟ ܥܠ ܦܟܟ ܩܪܒ ܠܗ ܐܚܪܢܐ ܘܡܢ ܡܢ ܕܫܩܠ ܡܪܛܘܛܟ ܠܐ ܬܟܠܐ ܐܦ ܟܘܬܝܢܟ ܀ '
      verse: 29
    - text: 'ܠܟܠ ܕܫܐܠ ܠܟ ܗܒ ܠܗ ܘܡܢ ܡܢ ܕܫܩܠ ܕܝܠܟ ܠܐ ܬܬܒܥ ܀ '
      verse: 30
    - text: 'ܘܐܝܟܢܐ ܕܨܒܝܢ ܐܢܬܘܢ ܕܢܥܒܕܘܢ ܠܟܘܢ ܒܢܝ ܐܢܫܐ ܗܟܘܬ ܥܒܕܘ ܠܗܘܢ ܐܦ ܐܢܬܘܢ ܀ '
      verse: 31
    - text: 'ܐܢ ܓܝܪ ܡܚܒܝܢ ܐܢܬܘܢ ܠܐܝܠܝܢ ܕܡܚܒܝܢ ܠܟܘܢ ܐܝܕܐ ܗܝ ܛܝܒܘܬܟܘܢ ܐܦ ܓܝܪ ܚܛܝܐ ܠܐܝܠܝܢ
        ܕܡܚܒܝܢ ܠܗܘܢ ܪܚܡܝܢ ܀ '
      verse: 32
    - text: 'ܘܐܢ ܥܒܕܝܢ ܐܢܬܘܢ ܕܛܒ ܠܐܝܠܝܢ ܕܡܛܐܒܝܢ ܠܟܘܢ ܐܝܕܐ ܗܝ ܛܝܒܘܬܟܘܢ ܐܦ ܚܛܝܐ ܓܝܪ
        ܗܟܢܐ ܥܒܕܝܢ ܀ '
      verse: 33
    - text: 'ܘܐܢ ܡܘܙܦܝܢ ܐܢܬܘܢ ܠܡܢ ܕܤܒܪܝܢ ܐܢܬܘܢ ܕܬܬܦܪܥܘܢ ܡܢܗ ܐܝܕܐ ܗܝ ܛܝܒܘܬܟܘܢ ܐܦ ܚܛܝܐ
        ܓܝܪ ܠܚܛܝܐ ܡܘܙܦܝܢ ܕܗܟܘܬ ܢܬܦܪܥܘܢ ܀ '
      verse: 34
    - text: 'ܒܪܡ ܐܚܒܘ ܠܒܥܠܕܒܒܝܟܘܢ ܘܐܛܐܒܘ ܠܗܘܢ ܘܐܘܙܦܘ ܘܠܐ ܬܦܤܩܘܢ ܤܒܪܐ ܕܐܢܫ ܘܢܗܘܐ ܤܓܝ
        ܐܓܪܟܘܢ ܘܬܗܘܘܢ ܒܢܘܗܝ ܕܪܡܐ ܕܗܘ ܒܤܝܡ ܗܘ ܥܠ ܒܝܫܐ ܘܥܠ ܟܦܘܪܐ ܀ '
      verse: 35
    - text: 'ܗܘܘ ܗܟܝܠ ܡܪܚܡܢܐ ܐܝܟܢܐ ܕܐܦ ܐܒܘܟܘܢ ܡܪܚܡܢܐ ܗܘ ܀ '
      verse: 36
    - text: 'ܠܐ ܬܕܘܢܘܢ ܘܠܐ ܡܬܬܕܝܢܝܢ ܐܢܬܘܢ ܠܐ ܬܚܝܒܘܢ ܘܠܐ ܡܬܚܝܒܝܢ ܐܢܬܘܢ ܫܪܘ ܘܬܫܬܪܘܢ
        ܀ '
      verse: 37
    - text: 'ܗܒܘ ܘܡܬܝܗܒ ܠܟܘܢ ܒܟܝܠܬܐ ܛܒܬܐ ܘܪܩܝܥܬܐ ܘܡܫܦܥܬܐ ܢܪܡܘܢ ܒܥܘܒܝܟܘܢ ܒܗܝ ܓܝܪ ܟܝܠܬܐ
        ܕܡܟܝܠܝܢ ܐܢܬܘܢ ܡܬܬܟܝܠ ܠܟܘܢ ܀ '
      verse: 38
    - text: 'ܘܐܡܪ ܗܘܐ ܠܗܘܢ ܡܬܠܐ ܠܡܐ ܡܫܟܚ ܤܡܝܐ ܠܤܡܝܐ ܠܡܕܒܪܘ ܠܐ ܬܪܝܗܘܢ ܒܓܘܡܨܐ ܢܦܠܝܢ
        ܀ '
      verse: 39
    - text: 'ܠܝܬ ܬܠܡܝܕܐ ܕܝܬܝܪ ܡܢ ܪܒܗ ܟܠܢܫ ܓܝܪ ܕܓܡܝܪ ܢܗܘܐ ܐܝܟ ܪܒܗ ܀ '
      verse: 40
    - text: 'ܡܢܐ ܕܝܢ ܚܙܐ ܐܢܬ ܓܠܐ ܕܒܥܝܢܗ ܕܐܚܘܟ ܩܪܝܬܐ ܕܝܢ ܕܒܥܝܢܟ ܠܐ ܡܬܚܙܝܐ ܠܟ ܀ '
      verse: 41
    - text: 'ܐܘ ܐܝܟܢܐ ܡܫܟܚ ܐܢܬ ܠܡܐܡܪ ܠܐܚܘܟ ܐܚܝ ܫܒܘܩ ܐܦܩ ܓܠܐ ܡܢ ܥܝܢܟ ܕܗܐ ܩܪܝܬܐ ܕܒܥܝܢܟ
        ܕܝܠܟ ܠܐ ܡܬܚܙܝܐ ܠܟ ܢܤܒ ܒܐܦܐ ܐܦܩ ܠܘܩܕܡ ܩܪܝܬܐ ܡܢ ܥܝܢܟ ܘܗܝܕܝܢ ܢܬܚܙܐ ܠܟ ܠܡܦܩܘ ܓܠܐ
        ܡܢ ܥܝܢܗ ܕܐܚܘܟ ܀ '
      verse: 42
    - text: 'ܠܐ ܐܝܬ ܐܝܠܢܐ ܛܒܐ ܕܥܒܕ ܦܐܪܐ ܒܝܫܐ ܐܦ ܠܐ ܐܝܠܢܐ ܒܝܫܐ ܕܥܒܕ ܦܐܪܐ ܛܒܐ ܀ '
      verse: 43
    - text: 'ܟܠ ܐܝܠܢܐ ܓܝܪ ܡܢ ܦܐܪܘܗܝ ܗܘ ܡܬܝܕܥ ܠܐ ܓܝܪ ܠܩܛܝܢ ܡܢ ܟܘܒܐ ܬܐܢܐ ܐܦ ܠܐ ܡܢ ܤܢܝܐ
        ܩܛܦܝܢ ܥܢܒܐ ܀ '
      verse: 44
    - text: 'ܓܒܪܐ ܛܒܐ ܡܢ ܤܝܡܬܐ ܛܒܬܐ ܕܒܠܒܗ ܡܦܩ ܛܒܬܐ ܘܓܒܪܐ ܒܝܫܐ ܡܢ ܤܝܡܬܐ ܒܝܫܬܐ ܕܒܠܒܗ
        ܡܦܩ ܒܝܫܬܐ ܡܢ ܬܘܬܪܝ ܠܒܐ ܓܝܪ ܡܡܠܠܢ ܤܦܘܬܐ ܀ '
      verse: 45
    - text: 'ܡܢܐ ܩܪܝܢ ܐܢܬܘܢ ܠܝ ܡܪܝ ܡܪܝ ܘܡܕܡ ܕܐܡܪ ܐܢܐ ܠܐ ܥܒܕܝܢ ܐܢܬܘܢ ܀ '
      verse: 46
    - text: 'ܟܠ ܐܢܫ ܕܐܬܐ ܠܘܬܝ ܘܫܡܥ ܡܠܝ ܘܥܒܕ ܠܗܝܢ ܐܚܘܝܟܘܢ ܠܡܢܐ ܕܡܐ ܀ '
      verse: 47
    - text: 'ܕܡܐ ܠܓܒܪܐ ܕܒܢܐ ܒܝܬܐ ܘܚܦܪ ܘܥܡܩ ܘܤܡ ܫܬܐܤܐ ܥܠ ܫܘܥܐ ܟܕ ܗܘܐ ܕܝܢ ܡܠܐܐ ܐܬܛܪܝ
        ܡܠܐܐ ܒܒܝܬܐ ܗܘ ܘܠܐ ܐܫܟܚ ܕܢܙܝܥܝܘܗܝ ܤܝܡܐ ܗܘܬ ܓܝܪ ܫܬܐܤܬܗ ܥܠ ܫܘܥܐ ܀ '
      verse: 48
    - text: 'ܘܗܘ ܕܫܡܥ ܘܠܐ ܥܒܕ ܕܡܐ ܠܓܒܪܐ ܕܒܢܐ ܒܝܬܗ ܥܠ ܥܦܪܐ ܕܠܐ ܫܬܐܤܬܐ ܘܟܕ ܐܬܛܪܝ ܒܗ
        ܢܗܪܐ ܒܪ ܫܥܬܗ ܢܦܠ ܘܗܘܬ ܡܦܘܠܬܗ ܪܒܐ ܕܒܝܬܐ ܗܘ ܀  '
      verse: 49
  - chapter: 7
    verses:
    - text: 'ܘܟܕ ܫܠܡ ܡܠܐ ܟܠܗܝܢ ܠܡܫܡܥܬܗ ܕܥܡܐ ܥܠ ܝܫܘܥ ܠܟܦܪܢܚܘܡ ܀ '
      verse: 1
    - text: 'ܥܒܕܗ ܕܝܢ ܕܩܢܛܪܘܢܐ ܚܕ ܥܒܝܕ ܗܘܐ ܒܝܫܐܝܬ ܐܝܢܐ ܕܝܩܝܪ ܗܘܐ ܥܠܘܗܝ ܘܩܪܝܒ ܗܘܐ ܠܡܡܬ
        ܀ '
      verse: 2
    - text: 'ܘܫܡܥ ܥܠ ܝܫܘܥ ܘܫܕܪ ܠܘܬܗ ܩܫܝܫܐ ܕܝܗܘܕܝܐ ܘܒܥܐ ܗܘܐ ܡܢܗ ܐܝܟ ܕܢܐܬܐ ܢܚܐ ܠܥܒܕܗ
        ܀ '
      verse: 3
    - text: 'ܗܢܘܢ ܕܝܢ ܟܕ ܐܬܘ ܠܘܬ ܝܫܘܥ ܒܥܝܢ ܗܘܘ ܡܢܗ ܒܛܝܠܐܝܬ ܘܐܡܪܝܢ ܫܘܐ ܗܘ ܕܬܥܒܕ ܠܗ
        ܗܕܐ ܀ '
      verse: 4
    - text: 'ܪܚܡ ܓܝܪ ܠܥܡܢ ܘܐܦ ܒܝܬ ܟܢܘܫܬܐ ܗܘ ܒܢܐ ܠܢ ܀ '
      verse: 5
    - text: 'ܝܫܘܥ ܕܝܢ ܐܙܠ ܗܘܐ ܥܡܗܘܢ ܟܕ ܕܝܢ ܠܐ ܤܓܝ ܪܚܝܩ ܡܢ ܒܝܬܐ ܫܕܪ ܠܘܬܗ ܩܢܛܪܘܢܐ ܪܚܡܘܗܝ
        ܘܐܡܪ ܠܗ ܡܪܝ ܠܐ ܬܥܡܠ ܠܐ ܓܝܪ ܫܘܐ ܐܢܐ ܕܬܥܘܠ ܬܚܝܬ ܡܛܠܠܝ ܀ '
      verse: 6
    - text: 'ܡܛܠ ܗܘ ܐܢܐ ܠܐ ܫܘܝܬ ܕܠܘܬܟ ܐܬܐ ܐܠܐ ܐܡܪ ܒܡܠܬܐ ܘܢܬܐܤܐ ܛܠܝܝ ܀ '
      verse: 7
    - text: 'ܐܦ ܐܢܐ ܓܝܪ ܓܒܪܐ ܐܢܐ ܕܡܫܥܒܕ ܐܢܐ ܬܚܝܬ ܫܘܠܛܢܐ ܘܐܝܬ ܬܚܝܬ ܐܝܕܝ ܐܤܛܪܛܝܘܛܐ ܘܐܡܪ
        ܐܢܐ ܠܗܢܐ ܕܙܠ ܘܐܙܠ ܘܠܐܚܪܢܐ ܕܬܐ ܘܐܬܐ ܘܠܥܒܕܝ ܥܒܕ ܗܕܐ ܘܥܒܕ ܀ '
      verse: 8
    - text: 'ܟܕ ܫܡܥ ܕܝܢ ܝܫܘܥ ܗܠܝܢ ܐܬܕܡܪ ܒܗ ܘܐܬܦܢܝ ܘܐܡܪ ܠܟܢܫܐ ܕܐܬܐ ܒܬܪܗ ܐܡܪ ܐܢܐ ܠܟܘܢ
        ܕܐܦ ܠܐ ܒܝܬ ܐܝܤܪܝܠ ܐܫܟܚܬ ܐܝܟ ܗܕܐ ܗܝܡܢܘܬܐ ܀ '
      verse: 9
    - text: 'ܘܗܦܟܘ ܗܢܘܢ ܕܐܫܬܕܪܘ ܠܒܝܬܐ ܘܐܫܟܚܘ ܠܥܒܕܐ ܗܘ ܕܟܪܝܗ ܗܘܐ ܟܕ ܚܠܝܡ ܀ '
      verse: 10
    - text: 'ܘܗܘܐ ܠܝܘܡܐ ܕܒܬܪܗ ܐܙܠ ܗܘܐ ܠܡܕܝܢܬܐ ܕܫܡܗ ܢܐܝܢ ܘܬܠܡܝܕܘܗܝ ܥܡܗ ܘܟܢܫܐ ܤܓܝܐܐ
        ܀ '
      verse: 11
    - text: 'ܘܟܕ ܩܪܒ ܠܬܪܥܐ ܕܡܕܝܢܬܐ ܚܙܐ ܟܕ ܡܠܘܝܢ ܡܝܬܐ ܕܝܚܝܕܝܐ ܗܘܐ ܠܐܡܗ ܘܗܝ ܐܡܗ ܐܪܡܠܬܐ
        ܗܘܬ ܘܟܢܫܐ ܤܓܝܐܐ ܕܒܢܝ ܡܕܝܢܬܐ ܥܡܗ ܀ '
      verse: 12
    - text: 'ܚܙܗ ܕܝܢ ܝܫܘܥ ܘܐܬܪܚܡ ܥܠܝܗ ܘܐܡܪ ܠܗ ܠܐ ܬܒܟܝܢ ܀ '
      verse: 13
    - text: 'ܘܐܙܠ ܩܪܒ ܠܥܪܤܐ ܘܗܢܘܢ ܕܫܩܝܠܝܢ ܗܘܘ ܠܗ ܩܡܘ ܘܐܡܪ ܥܠܝܡܐ ܠܟ ܐܡܪ ܐܢܐ ܩܘܡ ܀ '
      verse: 14
    - text: 'ܘܝܬܒ ܗܘ ܡܝܬܐ ܘܫܪܝ ܠܡܡܠܠܘ ܘܝܗܒܗ ܠܐܡܗ ܀ '
      verse: 15
    - text: 'ܘܐܚܕܬ ܕܚܠܬܐ ܠܐܢܫܐ ܟܠܗܘܢ ܘܡܫܒܚܝܢ ܗܘܘ ܠܐܠܗܐ ܘܐܡܪܝܢ ܕܢܒܝܐ ܪܒܐ ܩܡ ܒܢ ܘܤܥܪ
        ܐܠܗܐ ܠܥܡܗ ܀ '
      verse: 16
    - text: 'ܘܢܦܩܬ ܥܠܘܗܝ ܡܠܬܐ ܗܕܐ ܒܟܠܗ ܝܗܘܕ ܘܒܟܠܗ ܐܬܪܐ ܕܚܕܪܝܗܘܢ ܀ '
      verse: 17
    - text: 'ܘܐܫܬܥܝܘ ܠܝܘܚܢܢ ܬܠܡܝܕܘܗܝ ܗܠܝܢ ܟܠܗܝܢ ܀ '
      verse: 18
    - text: 'ܘܩܪܐ ܝܘܚܢܢ ܠܬܪܝܢ ܡܢ ܬܠܡܝܕܘܗܝ ܘܫܕܪ ܐܢܘܢ ܠܘܬ ܝܫܘܥ ܘܐܡܪ ܐܢܬ ܗܘ ܗܘ ܕܐܬܐ ܐܘ
        ܠܐܚܪܝܢ ܗܘ ܡܤܟܝܢ ܚܢܢ ܀ '
      verse: 19
    - text: 'ܘܐܬܘ ܠܘܬ ܝܫܘܥ ܘܐܡܪܝܢ ܠܗ ܝܘܚܢܢ ܡܥܡܕܢܐ ܫܕܪܢ ܠܘܬܟ ܘܐܡܪ ܐܢܬ ܗܘ ܗܘ ܕܐܬܐ ܐܘ
        ܠܐܚܪܝܢ ܗܘ ܡܤܟܝܢ ܚܢܢ ܀ '
      verse: 20
    - text: 'ܒܗ ܕܝܢ ܒܗܝ ܫܥܬܐ ܤܓܝܐܐ ܐܤܝ ܡܢ ܟܘܪܗܢܐ ܘܡܢ ܡܚܘܬܐ ܘܡܢ ܪܘܚܐ ܒܝܫܬܐ ܘܠܤܓܝܐܐ
        ܤܡܝܐ ܝܗܒ ܗܘܐ ܠܡܚܙܐ ܀ '
      verse: 21
    - text: 'ܘܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܙܠܘ ܐܡܪܘ ܠܝܘܚܢܢ ܟܠܡܕܡ ܕܚܙܝܬܘܢ ܘܫܡܥܬܘܢ ܕܤܡܝܐ ܚܙܝܢ
        ܘܚܓܝܪܐ ܡܗܠܟܝܢ ܘܓܪܒܐ ܡܬܕܟܝܢ ܘܚܪܫܐ ܫܡܥܝܢ ܘܡܝܬܐ ܩܝܡܝܢ ܘܡܤܟܢܐ ܡܤܬܒܪܝܢ ܀ '
      verse: 22
    - text: 'ܘܛܘܒܘܗܝ ܠܡܢ ܕܠܐ ܢܬܟܫܠ ܒܝ ܀ '
      verse: 23
    - text: 'ܟܕ ܕܝܢ ܐܙܠܘ ܬܠܡܝܕܘܗܝ ܕܝܘܚܢܢ ܫܪܝ ܠܡܐܡܪ ܠܟܢܫܐ ܥܠ ܝܘܚܢܢ ܡܢܐ ܢܦܩܬܘܢ ܠܚܘܪܒܐ
        ܠܡܚܙܐ ܩܢܝܐ ܕܡܢ ܪܘܚܐ ܡܬܬܙܝܥ ܀ '
      verse: 24
    - text: 'ܘܐܠܐ ܡܢܐ ܢܦܩܬܘܢ ܠܡܚܙܐ ܓܒܪܐ ܕܢܚܬܐ ܪܟܝܟܐ ܠܒܝܫ ܗܐ ܐܝܠܝܢ ܕܒܠܒܘܫܐ ܡܫܒܚܐ ܘܒܦܘܢܩܐ
        ܐܝܬܝܗܘܢ ܒܝܬ ܡܠܟܐ ܐܢܘܢ ܀ '
      verse: 25
    - text: 'ܘܐܠܐ ܡܢܐ ܢܦܩܬܘܢ ܠܡܚܙܐ ܢܒܝܐ ܐܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܘܝܬܝܪ ܡܢ ܢܒܝܐ ܀ '
      verse: 26
    - text: 'ܗܢܘ ܕܥܠܘܗܝ ܟܬܝܒ ܕܗܐ ܐܢܐ ܡܫܕܪ ܐܢܐ ܡܠܐܟܝ ܩܕܡ ܦܪܨܘܦܟ ܕܢܬܩܢ ܐܘܪܚܐ ܩܕܡܝܟ ܀ '
      verse: 27
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܝܬ ܢܒܝܐ ܒܝܠܝܕܝ ܢܫܐ ܕܪܒ ܡܢ ܝܘܚܢܢ ܡܥܡܕܢܐ ܙܥܘܪܐ ܕܝܢ ܒܡܠܟܘܬܐ
        ܕܐܠܗܐ ܪܒ ܗܘ ܡܢܗ ܀ '
      verse: 28
    - text: 'ܘܟܠܗ ܥܡܐ ܕܫܡܥܘ ܐܦ ܡܟܤܐ ܙܕܩܘ ܠܐܠܗܐ ܕܥܡܕܘ ܡܥܡܘܕܝܬܗ ܕܝܘܚܢܢ ܀ '
      verse: 29
    - text: 'ܦܪܝܫܐ ܕܝܢ ܘܤܦܪܐ ܛܠܡܘ ܒܢܦܫܗܘܢ ܨܒܝܢܐ ܕܐܠܗܐ ܕܠܐ ܐܬܥܡܕܘ ܡܢܗ ܀ '
      verse: 30
    - text: 'ܠܡܢ ܗܟܝܠ ܐܕܡܐ ܠܐܢܫܐ ܕܫܪܒܬܐ ܗܕܐ ܘܠܡܢ ܕܡܝܢ ܀ '
      verse: 31
    - text: 'ܕܡܝܢ ܠܛܠܝܐ ܕܝܬܒܝܢ ܒܫܘܩܐ ܘܩܥܝܢ ܠܚܒܪܝܗܘܢ ܘܐܡܪܝܢ ܙܡܪܢ ܠܟܘܢ ܘܠܐ ܪܩܕܬܘܢ ܘܐܠܝܢ
        ܠܟܘܢ ܘܠܐ ܒܟܝܬܘܢ ܀ '
      verse: 32
    - text: 'ܐܬܐ ܓܝܪ ܝܘܚܢܢ ܡܥܡܕܢܐ ܠܐ ܐܟܠ ܠܚܡܐ ܘܠܐ ܫܬܐ ܚܡܪܐ ܘܐܡܪܝܢ ܐܢܬܘܢ ܫܐܕܐ ܐܝܬ ܒܗ
        ܀ '
      verse: 33
    - text: 'ܐܬܐ ܒܪܗ ܕܐܢܫܐ ܐܟܠ ܘܫܬܐ ܘܐܡܪܝܢ ܐܢܬܘܢ ܗܐ ܓܒܪܐ ܐܟܘܠܐ ܘܫܬܐ ܚܡܪܐ ܘܪܚܡܐ ܕܡܟܤܐ
        ܘܕܚܛܝܐ ܀ '
      verse: 34
    - text: 'ܘܐܙܕܕܩܬ ܚܟܡܬܐ ܡܢ ܟܠܗܘܢ ܒܢܝܗ ܀ '
      verse: 35
    - text: 'ܐܬܐ ܕܝܢ ܒܥܐ ܡܢܗ ܚܕ ܡܢ ܦܪܝܫܐ ܕܢܠܥܤ ܥܡܗ ܘܥܠ ܠܒܝܬܗ ܕܦܪܝܫܐ ܗܘ ܘܐܤܬܡܟ ܀ '
      verse: 36
    - text: 'ܘܐܢܬܬܐ ܚܛܝܬܐ ܐܝܬ ܗܘܬ ܒܡܕܝܢܬܐ ܗܝ ܘܟܕ ܝܕܥܬ ܕܒܒܝܬܗ ܕܦܪܝܫܐ ܗܘ ܤܡܝܟ ܢܤܒܬ ܫܛܝܦܬܐ
        ܕܒܤܡܐ ܀ '
      verse: 37
    - text: 'ܘܩܡܬ ܒܤܬܪܗ ܠܘܬ ܪܓܠܘܗܝ ܘܒܟܝܐ ܗܘܬ ܘܫܪܝܬ ܒܕܡܥܝܗ ܡܨܒܥܐ ܪܓܠܘܗܝ ܘܒܤܥܪܐ ܕܪܫܗ
        ܡܫܘܝܢ ܠܗܝܢ ܘܡܢܫܩܐ ܗܘܬ ܪܓܠܘܗܝ ܘܡܫܚܐ ܒܤܡܐ ܀ '
      verse: 38
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܦܪܝܫܐ ܗܘ ܕܩܪܝܗܝ ܐܬܚܫܒ ܒܢܦܫܗ ܘܐܡܪ ܗܢܐ ܐܠܘ ܢܒܝܐ ܗܘܐ ܝܕܥ ܗܘܐ
        ܡܢ ܗܝ ܘܡܐ ܛܒܗ ܕܚܛܝܬܐ ܗܝ ܐܢܬܬܐ ܗܝ ܕܩܪܒܬ ܠܗ ܀ '
      verse: 39
    - text: 'ܥܢܐ ܕܝܢ ܝܫܘܥ ܘܐܡܪ ܠܗ ܫܡܥܘܢ ܡܕܡ ܐܝܬ ܠܝ ܕܐܡܪ ܠܟ ܗܘ ܕܝܢ ܐܡܪ ܠܗ ܐܡܪ ܪܒܝ ܐܡܪ
        ܠܗ ܝܫܘܥ ܀ '
      verse: 40
    - text: 'ܬܪܝܢ ܚܝܒܐ ܐܝܬ ܗܘܘ ܠܚܕ ܡܪܐ ܚܘܒܐ ܚܕ ܚܝܒ ܗܘܐ ܕܝܢܪܐ ܚܡܫܡܐܐ ܘܐܚܪܢܐ ܕܝܢܪܐ ܚܡܫܝܢ
        ܀ '
      verse: 41
    - text: 'ܘܕܠܝܬ ܗܘܐ ܠܗܘܢ ܠܡܦܪܥ ܠܬܪܝܗܘܢ ܫܒܩ ܐܝܢܐ ܗܟܝܠ ܡܢܗܘܢ ܝܬܝܪ ܢܚܒܝܘܗܝ ܀ '
      verse: 42
    - text: 'ܥܢܐ ܫܡܥܘܢ ܘܐܡܪ ܤܒܪ ܐܢܐ ܕܗܘ ܕܐܫܬܒܩ ܠܗ ܤܓܝ ܐܡܪ ܠܗ ܝܫܘܥ ܬܪܝܨܐܝܬ ܕܢܬ ܀ '
      verse: 43
    - text: 'ܘܐܬܦܢܝ ܠܘܬ ܗܝ ܐܢܬܬܐ ܘܐܡܪ ܠܫܡܥܘܢ ܚܙܐ ܐܢܬ ܐܢܬܬܐ ܗܕܐ ܠܒܝܬܟ ܥܠܬ ܡܝܐ ܠܪܓܠܝ
        ܠܐ ܝܗܒܬ ܗܕܐ ܕܝܢ ܒܕܡܥܝܗ ܪܓܠܝ ܨܒܥܬ ܘܒܤܥܪܗ ܫܘܝܬ ܐܢܝܢ ܀ '
      verse: 44
    - text: 'ܐܢܬ ܠܐ ܢܫܩܬܢܝ ܗܕܐ ܕܝܢ ܗܐ ܡܢ ܕܥܠܬ ܠܐ ܫܠܝܬ ܪܓܠܝ ܠܡܢܫܩܘ ܀ '
      verse: 45
    - text: 'ܐܢܬ ܡܫܚܐ ܠܪܫܝ ܠܐ ܡܫܚܬ ܗܕܐ ܕܝܢ ܒܡܫܚܐ ܕܒܤܡܐ ܪܓܠܝ ܡܫܚܬ ܀ '
      verse: 46
    - text: 'ܚܠܦ ܗܕܐ ܐܡܪ ܐܢܐ ܠܟ ܕܫܒܝܩܝܢ ܠܗ ܚܛܗܝܗ ܤܓܝܐܐ ܡܛܠ ܕܐܚܒܬ ܤܓܝ ܗܘ ܕܝܢ ܕܩܠܝܠ
        ܡܫܬܒܩ ܠܗ ܩܠܝܠ ܡܚܒ ܀ '
      verse: 47
    - text: 'ܘܐܡܪ ܠܗܝ ܐܢܬܬܐ ܫܒܝܩܝܢ ܠܟܝ ܚܛܗܝܟܝ ܀ '
      verse: 48
    - text: 'ܫܪܝܘ ܕܝܢ ܗܢܘܢ ܕܤܡܝܟܝܢ ܐܡܪܝܢ ܒܢܦܫܗܘܢ ܡܢܘ ܗܢܐ ܕܐܦ ܚܛܗܐ ܫܒܩ ܀ '
      verse: 49
    - text: 'ܝܫܘܥ ܕܝܢ ܐܡܪ ܠܗܝ ܐܢܬܬܐ ܗܝܡܢܘܬܟܝ ܐܚܝܬܟܝ ܙܠܝ ܒܫܠܡܐ ܀  '
      verse: 50
  - chapter: 8
    verses:
    - text: 'ܘܗܘܐ ܡܢ ܒܬܪ ܗܠܝܢ ܡܬܟܪܟ ܗܘܐ ܝܫܘܥ ܒܡܕܝܢܬܐ ܘܒܩܘܪܝܐ ܘܡܟܪܙ ܗܘܐ ܘܡܤܒܪ ܡܠܟܘܬܐ
        ܕܐܠܗܐ ܘܬܪܥܤܪܬܗ ܥܡܗ ܀ '
      verse: 1
    - text: 'ܘܢܫܐ ܗܠܝܢ ܕܐܬܐܤܝ ܡܢ ܟܘܪܗܢܐ ܘܡܢ ܪܘܚܐ ܒܝܫܬܐ ܡܪܝܡ ܕܡܬܩܪܝܐ ܡܓܕܠܝܬܐ ܗܝ ܕܫܒܥܐ
        ܫܐܕܝܢ ܢܦܩܘ ܡܢܗ ܀ '
      verse: 2
    - text: 'ܘܝܘܚܢ ܐܢܬܬ ܟܘܙܐ ܪܒܝܬܗ ܕܗܪܘܕܤ ܘܫܘܫܢ ܘܐܚܪܢܝܬܐ ܤܓܝܐܬܐ ܐܝܠܝܢ ܕܡܫܡܫܢ ܗܘܝ ܠܗܘܢ
        ܡܢ ܩܢܝܢܝܗܝܢ ܀ '
      verse: 3
    - text: 'ܘܟܕ ܟܢܫܐ ܤܓܝܐܐ ܟܢܫ ܗܘܐ ܘܡܢ ܟܠ ܡܕܝܢܢ ܐܬܝܢ ܗܘܘ ܠܘܬܗ ܐܡܪ ܒܡܬܠܐ ܀ '
      verse: 4
    - text: 'ܢܦܩ ܙܪܘܥܐ ܠܡܙܪܥ ܙܪܥܗ ܘܟܕ ܙܪܥ ܐܝܬ ܕܢܦܠ ܥܠ ܝܕ ܐܘܪܚܐ ܘܐܬܕܝܫ ܘܐܟܠܬܗ ܦܪܚܬܐ
        ܀ '
      verse: 5
    - text: 'ܘܐܚܪܢܐ ܢܦܠ ܥܠ ܫܘܥܐ ܘܒܪ ܫܥܬܗ ܝܥܐ ܘܕܠܝܬ ܗܘܐ ܠܗ ܬܠܝܠܘܬܐ ܝܒܫ ܀ '
      verse: 6
    - text: 'ܘܐܚܪܢܐ ܢܦܠ ܒܝܬ ܟܘܒܐ ܘܝܥܘ ܥܡܗ ܟܘܒܐ ܘܚܢܩܘܗܝ ܀ '
      verse: 7
    - text: 'ܘܐܚܪܢܐ ܢܦܠ ܒܐܪܥܐ ܛܒܬܐ ܘܫܦܝܪܬܐ ܘܝܥܐ ܘܥܒܕ ܦܐܪܐ ܚܕ ܒܡܐܐ ܗܠܝܢ ܟܕ ܐܡܪ ܩܥܐ
        ܗܘܐ ܕܡܢ ܕܐܝܬ ܠܗ ܐܕܢܐ ܕܢܫܡܥ ܢܫܡܥ ܀ '
      verse: 8
    - text: 'ܘܫܐܠܘܗܝ ܬܠܡܝܕܘܗܝ ܕܡܢܘ ܡܬܠܐ ܗܢܐ ܀ '
      verse: 9
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܠܟܘܢ ܗܘ ܝܗܝܒ ܠܡܕܥ ܐܪܙܐ ܕܡܠܟܘܬܗ ܕܐܠܗܐ ܠܗܢܘܢ ܕܝܢ ܫܪܟܐ ܒܦܠܐܬܐ
        ܡܬܐܡܪ ܕܟܕ ܚܙܝܢ ܠܐ ܢܚܙܘܢ ܘܟܕ ܫܡܥܝܢ ܠܐ ܢܤܬܟܠܘܢ ܀ '
      verse: 10
    - text: 'ܗܢܘ ܕܝܢ ܡܬܠܐ ܙܪܥܐ ܐܝܬܘܗܝ ܡܠܬܐ ܕܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܗܢܘܢ ܕܝܢ ܕܥܠ ܝܕ ܐܘܪܚܐ ܐܝܬܝܗܘܢ ܗܢܘܢ ܕܫܡܥܝܢ ܡܠܬܐ ܘܐܬܐ ܒܥܠܕܒܒܐ ܫܩܠ ܡܠܬܐ
        ܡܢ ܠܒܗܘܢ ܕܠܐ ܢܗܝܡܢܘܢ ܘܢܚܘܢ ܀ '
      verse: 12
    - text: 'ܗܠܝܢ ܕܝܢ ܕܥܠ ܫܘܥܐ ܗܠܝܢ ܐܢܘܢ ܕܡܐ ܕܫܡܥܘ ܒܚܕܘܬܐ ܡܩܒܠܝܢ ܠܗ ܠܡܠܬܐ ܘܥܩܪܐ ܠܝܬ
        ܠܗܘܢ ܐܠܐ ܕܙܒܢܐ ܗܝ ܗܝܡܢܘܬܗܘܢ ܘܒܙܒܢ ܢܤܝܘܢܐ ܡܬܟܫܠܝܢ ܀ '
      verse: 13
    - text: 'ܗܘ ܕܝܢ ܕܢܦܠ ܒܝܬ ܟܘܒܐ ܗܠܝܢ ܐܢܘܢ ܐܝܠܝܢ ܕܫܡܥܝܢ ܡܠܬܐ ܘܒܨܦܬܐ ܘܒܥܘܬܪܐ ܘܒܪܓܝܓܬܗ
        ܕܥܠܡܐ ܡܬܚܢܩܝܢ ܘܦܐܪܐ ܠܐ ܝܗܒܝܢ ܀ '
      verse: 14
    - text: 'ܗܘ ܕܝܢ ܕܒܐܪܥܐ ܛܒܬܐ ܗܠܝܢ ܐܢܘܢ ܐܝܠܝܢ ܕܒܠܒܐ ܫܦܝܐ ܘܛܒܐ ܫܡܥܝܢ ܡܠܬܐ ܘܐܚܕܝܢ
        ܘܝܗܒܝܢ ܦܐܪܐ ܒܡܤܝܒܪܢܘܬܐ ܀ '
      verse: 15
    - text: 'ܠܐ ܐܢܫ ܡܢܗܪ ܫܪܓܐ ܘܡܚܦܐ ܠܗ ܒܡܐܢܐ ܐܘ ܤܐܡ ܠܗ ܬܚܝܬ ܥܪܤܐ ܐܠܐ ܤܐܡ ܠܗ ܠܥܠ ܡܢ
        ܡܢܪܬܐ ܕܟܠ ܕܥܐܠ ܢܚܙܐ ܢܘܗܪܗ ܀ '
      verse: 16
    - text: 'ܠܝܬ ܓܝܪ ܡܕܡ ܕܟܤܐ ܕܠܐ ܢܬܓܠܐ ܘܠܐ ܕܡܛܫܝ ܕܠܐ ܢܬܝܕܥ ܘܢܐܬܐ ܠܓܠܝܐ ܀ '
      verse: 17
    - text: 'ܚܙܘ ܐܝܟܢܐ ܫܡܥܬܘܢ ܡܢ ܕܐܝܬ ܠܗ ܓܝܪ ܢܬܝܗܒ ܠܗ ܘܡܢ ܕܠܝܬ ܠܗ ܐܦ ܗܘ ܕܤܒܪ ܕܐܝܬ
        ܠܗ ܢܫܬܩܠ ܡܢܗ ܀ '
      verse: 18
    - text: 'ܐܬܘ ܕܝܢ ܠܘܬܗ ܐܡܗ ܘܐܚܘܗܝ ܘܠܐ ܡܫܟܚܝܢ ܗܘܘ ܕܢܡܠܠܘܢ ܥܡܗ ܡܛܠ ܟܢܫܐ ܀ '
      verse: 19
    - text: 'ܘܐܡܪܘ ܠܗ ܐܡܟ ܘܐܚܝܟ ܩܝܡܝܢ ܠܒܪ ܘܨܒܝܢ ܠܡܚܙܝܟ ܀ '
      verse: 20
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܗܠܝܢ ܐܢܘܢ ܐܡܝ ܘܐܚܝ ܐܝܠܝܢ ܕܫܡܥܝܢ ܡܠܬܐ ܕܐܠܗܐ ܘܥܒܕܝܢ
        ܠܗ ܀ '
      verse: 21
    - text: 'ܗܘܐ ܕܝܢ ܒܚܕ ܡܢ ܝܘܡܬܐ ܤܠܩ ܝܫܘܥ ܝܬܒ ܒܤܦܝܢܬܐ ܗܘ ܘܬܠܡܝܕܘܗܝ ܘܐܡܪ ܠܗܘܢ ܢܥܒܪ
        ܠܗܘ ܥܒܪܐ ܕܝܡܬܐ ܀ '
      verse: 22
    - text: 'ܘܟܕ ܪܕܝܢ ܕܡܟ ܠܗ ܗܘ ܝܫܘܥ ܘܗܘܬ ܥܠܥܠܐ ܕܪܘܚܐ ܒܝܡܬܐ ܘܩܪܝܒܐ ܗܘܬ ܤܦܝܢܬܐ ܠܡܛܒܥ
        ܀ '
      verse: 23
    - text: 'ܘܩܪܒܘ ܐܥܝܪܘܗܝ ܘܐܡܪܝܢ ܠܗ ܪܒܢ ܪܒܢ ܐܒܕܝܢܢ ܗܘ ܕܝܢ ܩܡ ܘܟܐܐ ܒܪܘܚܐ ܘܒܡܚܫܘܠܐ
        ܕܝܡܐ ܘܢܚܘ ܘܗܘܐ ܫܠܝܐ ܀ '
      verse: 24
    - text: 'ܘܐܡܪ ܠܗܘܢ ܐܝܟܐ ܗܝ ܗܝܡܢܘܬܟܘܢ ܗܢܘܢ ܕܝܢ ܟܕ ܕܚܝܠܝܢ ܡܬܕܡܪܝܢ ܗܘܘ ܘܐܡܪܝܢ ܚܕ
        ܠܚܕ ܡܢܘ ܟܝ ܗܢܐ ܕܐܦ ܠܪܘܚܐ ܦܩܕ ܘܠܡܚܫܘܠܐ ܘܠܝܡܐ ܘܡܫܬܡܥܝܢ ܠܗ ܀ '
      verse: 25
    - text: 'ܘܪܕܘ ܘܐܬܘ ܠܐܬܪܐ ܕܓܕܪܝܐ ܕܐܝܬܘܗܝ ܒܥܒܪܐ ܠܘܩܒܠ ܓܠܝܠܐ ܀ '
      verse: 26
    - text: 'ܘܟܕ ܢܦܩ ܠܐܪܥܐ ܦܓܥ ܒܗ ܓܒܪܐ ܚܕ ܡܢ ܡܕܝܢܬܐ ܕܐܝܬ ܒܗ ܕܝܘܐ ܡܢ ܙܒܢܐ ܤܓܝܐܐ ܘܡܐܢܐ
        ܠܐ ܠܒܫ ܗܘܐ ܘܒܒܝܬܐ ܠܐ ܥܡܪ ܗܘܐ ܐܠܐ ܒܒܝܬ ܩܒܘܪܐ ܀ '
      verse: 27
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܠܝܫܘܥ ܩܥܐ ܘܢܦܠ ܩܕܡܘܗܝ ܘܒܩܠܐ ܪܡܐ ܐܡܪ ܡܐ ܠܢ ܘܠܟ ܝܫܘܥ ܒܪܗ ܕܐܠܗܐ
        ܡܪܝܡܐ ܒܥܐ ܐܢܐ ܡܢܟ ܠܐ ܬܫܢܩܢܝ ܀ '
      verse: 28
    - text: 'ܦܩܕ ܗܘܐ ܠܗ ܓܝܪ ܝܫܘܥ ܠܪܘܚܐ ܛܢܦܐ ܠܡܦܩ ܡܢ ܒܪܢܫܐ ܤܓܝ ܗܘܐ ܓܝܪ ܙܒܢܐ ܡܢ ܕܫܒܐ
        ܗܘܐ ܠܗ ܘܡܬܐܤܪ ܗܘܐ ܒܫܫܠܬܐ ܘܒܟܒܠܐ ܡܬܢܛܪ ܗܘܐ ܘܡܦܤܩ ܗܘܐ ܐܤܘܪܘܗܝ ܘܡܬܕܒܪ ܗܘܐ ܡܢ
        ܫܐܕܐ ܠܚܘܪܒܐ ܀ '
      verse: 29
    - text: 'ܫܐܠܗ ܕܝܢ ܝܫܘܥ ܡܢ ܫܡܟ ܐܡܪ ܠܗ ܠܓܝܘܢ ܡܛܠ ܕܕܝܘܐ ܤܓܝܐܐ ܥܠܝܠܝܢ ܗܘܘ ܒܗ ܀ '
      verse: 30
    - text: 'ܘܒܥܝܢ ܗܘܘ ܡܢܗ ܕܠܐ ܢܦܩܘܕ ܠܗܘܢ ܠܡܐܙܠ ܠܬܗܘܡܐ ܀ '
      verse: 31
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܬܡܢ ܒܩܪܐ ܕܚܙܝܪܐ ܤܓܝܐܐ ܕܪܥܝܐ ܒܛܘܪܐ ܘܒܥܝܢ ܗܘܘ ܡܢܗ ܕܢܦܤ ܠܗܘܢ
        ܕܒܚܙܝܪܐ ܢܥܠܘܢ ܘܐܦܤ ܠܗܘܢ ܀ '
      verse: 32
    - text: 'ܘܢܦܩܘ ܫܐܕܐ ܡܢ ܓܒܪܐ ܘܥܠܘ ܒܚܙܝܪܐ ܘܬܪܨܬ ܒܩܪܐ ܗܝ ܟܠܗ ܠܫܩܝܦܐ ܘܢܦܠܘ ܒܝܡܬܐ ܘܐܬܚܢܩܘ
        ܀ '
      verse: 33
    - text: 'ܟܕ ܚܙܘ ܕܝܢ ܪܥܘܬܐ ܡܕܡ ܕܗܘܐ ܥܪܩܘ ܘܐܫܬܥܝܘ ܒܡܕܝܢܬܐ ܘܒܩܘܪܝܐ ܀ '
      verse: 34
    - text: 'ܘܢܦܩܘ ܐܢܫܐ ܕܢܚܙܘܢ ܡܕܡ ܕܗܘܐ ܘܐܬܘ ܠܘܬ ܝܫܘܥ ܘܐܫܟܚܘܗܝ ܠܓܒܪܐ ܗܘ ܕܢܦܩܘ ܫܐܕܘܗܝ
        ܟܕ ܠܒܝܫ ܘܡܢܟܦ ܘܝܬܒ ܠܘܬ ܪܓܠܘܗܝ ܕܝܫܘܥ ܘܕܚܠܘ ܀ '
      verse: 35
    - text: 'ܘܐܫܬܥܝܘ ܠܗܘܢ ܐܝܠܝܢ ܕܚܙܘ ܐܝܟܢܐ ܐܬܐܤܝ ܓܒܪܐ ܗܘ ܕܝܘܢܐ ܀ '
      verse: 36
    - text: 'ܘܒܥܝܢ ܗܘܘ ܡܢܗ ܟܠܗ ܟܢܫܐ ܕܓܕܪܝܐ ܕܢܐܙܠ ܠܗ ܡܢ ܠܘܬܗܘܢ ܡܛܠ ܕܕܚܠܬܐ ܪܒܬܐ ܐܚܕܬ
        ܐܢܘܢ ܗܘ ܕܝܢ ܝܫܘܥ ܤܠܩ ܠܤܦܝܢܬܐ ܘܗܦܟ ܡܢ ܠܘܬܗܘܢ ܀ '
      verse: 37
    - text: 'ܗܘ ܕܝܢ ܓܒܪܐ ܕܢܦܩܘ ܡܢܗ ܫܐܕܐ ܒܥܐ ܗܘܐ ܡܢܗ ܕܠܘܬܗ ܢܗܘܐ ܘܫܪܝܗܝ ܝܫܘܥ ܘܐܡܪ ܠܗ
        ܀ '
      verse: 38
    - text: 'ܗܦܘܟ ܠܒܝܬܟ ܘܐܫܬܥܐ ܡܕܡ ܕܥܒܕ ܠܟ ܐܠܗܐ ܘܐܙܠ ܘܡܟܪܙ ܗܘܐ ܒܟܠܗ ܡܕܝܢܬܐ ܡܕܡ ܕܥܒܕ
        ܠܗ ܝܫܘܥ ܀ '
      verse: 39
    - text: 'ܟܕ ܗܦܟ ܕܝܢ ܝܫܘܥ ܩܒܠܗ ܟܢܫܐ ܤܓܝܐܐ ܟܠܗܘܢ ܓܝܪ ܠܗ ܚܝܪܝܢ ܗܘܘ ܀ '
      verse: 40
    - text: 'ܘܓܒܪܐ ܚܕ ܕܫܡܗ ܝܘܐܪܫ ܪܝܫ ܟܢܘܫܬܐ ܢܦܠ ܩܕܡ ܪܓܠܘܗܝ ܕܝܫܘܥ ܘܒܥܐ ܗܘܐ ܡܢܗ ܕܢܥܘܠ
        ܠܒܝܬܗ ܀ '
      verse: 41
    - text: 'ܒܪܬܐ ܓܝܪ ܝܚܝܕܝܬܐ ܐܝܬ ܗܘܬ ܠܗ ܐܝܟ ܒܪܬ ܫܢܝܢ ܬܪܬܥܤܪܐ ܘܩܪܝܒܐ ܗܘܬ ܠܡܡܬ ܘܟܕ
        ܐܙܠ ܥܡܗ ܗܘ ܝܫܘܥ ܟܢܫܐ ܤܓܝܐܐ ܚܒܨ ܗܘܐ ܠܗ ܀ '
      verse: 42
    - text: 'ܐܢܬܬܐ ܕܝܢ ܚܕܐ ܕܬܪܝܥ ܗܘܐ ܕܡܗ ܫܢܝܢ ܬܪܬܥܤܪܐ ܗܝ ܕܒܝܬ ܐܤܘܬܐ ܟܠܗ ܩܢܝܢܗ ܐܦܩܬ
        ܘܠܐ ܐܫܟܚܬ ܕܡܢ ܐܢܫ ܬܬܐܤܐ ܀ '
      verse: 43
    - text: 'ܐܬܩܪܒܬ ܡܢ ܒܤܬܪܗ ܘܩܪܒܬ ܠܟܢܦܐ ܕܡܐܢܗ ܘܡܚܕܐ ܩܡܬ ܡܪܕܝܬܐ ܕܕܡܗ ܀ '
      verse: 44
    - text: 'ܘܐܡܪ ܝܫܘܥ ܡܢܘ ܩܪܒ ܠܝ ܘܟܕ ܟܠܗܘܢ ܟܦܪܝܢ ܐܡܪ ܠܗ ܫܡܥܘܢ ܟܐܦܐ ܘܕܥܡܗ ܪܒܢ ܟܢܫܐ
        ܐܠܨܝܢ ܠܟ ܘܚܒܨܝܢ ܘܐܡܪ ܐܢܬ ܡܢܘ ܩܪܒ ܠܝ ܀ '
      verse: 45
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܐܢܫ ܩܪܒ ܠܝ ܐܢܐ ܓܝܪ ܝܕܥܬ ܕܚܝܠܐ ܢܦܩ ܡܢܝ ܀ '
      verse: 46
    - text: 'ܗܝ ܕܝܢ ܐܢܬܬܐ ܟܕ ܚܙܬ ܕܠܐ ܛܥܬܗ ܐܬܬ ܟܕ ܪܬܝܬܐ ܘܢܦܠܬ ܤܓܕܬ ܠܗ ܘܐܡܪܬ ܠܥܝܢ ܥܡܐ
        ܟܠܗ ܡܛܠ ܐܝܕܐ ܥܠܬܐ ܩܪܒܬ ܘܐܝܟܢܐ ܡܚܕܐ ܐܬܐܤܝܬ ܀ '
      verse: 47
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗ ܐܬܠܒܒܝ ܒܪܬܝ ܗܝܡܢܘܬܟܝ ܐܚܝܬܟܝ ܙܠܝ ܒܫܠܡܐ ܀ '
      verse: 48
    - text: 'ܘܥܕ ܗܘ ܡܡܠܠ ܐܬܐ ܐܢܫ ܡܢ ܕܒܝܬ ܪܒ ܟܢܘܫܬܐ ܘܐܡܪ ܠܗ ܡܝܬܬ ܠܗ ܒܪܬܟ ܠܐ ܬܥܡܠ ܠܡܠܦܢܐ
        ܀ '
      verse: 49
    - text: 'ܝܫܘܥ ܕܝܢ ܫܡܥ ܘܐܡܪ ܠܐܒܘܗ ܕܛܠܝܬܐ ܠܐ ܬܕܚܠ ܒܠܚܘܕ ܗܝܡܢ ܘܚܝܐ ܀ '
      verse: 50
    - text: 'ܐܬܐ ܕܝܢ ܝܫܘܥ ܠܒܝܬܐ ܘܠܐ ܫܒܩ ܠܐܢܫ ܕܢܥܘܠ ܥܡܗ ܐܠܐ ܠܫܡܥܘܢ ܘܠܝܥܩܘܒ ܘܠܝܘܚܢܢ
        ܘܠܐܒܘܗ ܕܛܠܝܬܐ ܘܠܐܡܗ ܀ '
      verse: 51
    - text: 'ܟܠܗܘܢ ܕܝܢ ܒܟܝܢ ܗܘܘ ܘܡܪܩܕܝܢ ܥܠܝܗ ܝܫܘܥ ܕܝܢ ܐܡܪ ܠܐ ܬܒܟܘܢ ܠܐ ܓܝܪ ܡܝܬܬ ܐܠܐ
        ܕܡܟܐ ܗܝ ܀ '
      verse: 52
    - text: 'ܘܓܚܟܝܢ ܗܘܘ ܥܠܘܗܝ ܕܝܕܥܝܢ ܕܡܝܬܬ ܠܗ ܀ '
      verse: 53
    - text: 'ܗܘ ܕܝܢ ܐܦܩ ܠܟܠܢܫ ܠܒܪ ܘܐܚܕܗ ܒܐܝܕܗ ܘܩܪܗ ܘܐܡܪ ܛܠܝܬܐ ܩܘܡܝ ܀ '
      verse: 54
    - text: 'ܘܗܦܟܬ ܪܘܚܗ ܘܡܚܕܐ ܩܡܬ ܘܦܩܕ ܕܢܬܠܘܢ ܠܗ ܠܡܐܟܠ ܀ '
      verse: 55
    - text: 'ܘܬܡܗܘ ܐܒܗܝܗ ܗܘ ܕܝܢ ܙܗܪ ܐܢܘܢ ܕܠܐܢܫ ܠܐ ܢܐܡܪܘܢ ܡܐ ܕܗܘܐ ܀  '
      verse: 56
  - chapter: 9
    verses:
    - text: 'ܘܩܪܐ ܝܫܘܥ ܠܬܪܥܤܪܬܗ ܘܝܗܒ ܠܗܘܢ ܚܝܠܐ ܘܫܘܠܛܢܐ ܥܠ ܟܠܗܘܢ ܫܐܕܐ ܘܟܘܪܗܢܐ ܠܡܐܤܝܘ
        ܀ '
      verse: 1
    - text: 'ܘܫܕܪ ܐܢܘܢ ܠܡܟܪܙܘ ܡܠܟܘܬܗ ܕܐܠܗܐ ܘܠܡܐܤܝܘ ܟܪܝܗܐ ܀ '
      verse: 2
    - text: 'ܘܐܡܪ ܠܗܘܢ ܡܕܡ ܠܐ ܬܫܩܠܘܢ ܠܐܘܪܚܐ ܠܐ ܫܒܛܐ ܘܠܐ ܬܪܡܠܐ ܘܠܐ ܠܚܡܐ ܘܠܐ ܟܤܦܐ ܘܠܐ
        ܬܪܬܝܢ ܟܘܬܝܢܝܢ ܢܗܘܝܢ ܠܟܘܢ ܀ '
      verse: 3
    - text: 'ܘܠܐܝܢܐ ܒܝܬܐ ܕܥܐܠܝܢ ܐܢܬܘܢ ܠܗ ܬܡܢ ܗܘܘ ܘܡܢ ܬܡܢ ܦܘܩܘ ܀ '
      verse: 4
    - text: 'ܘܠܡܢ ܕܠܐ ܡܩܒܠܝܢ ܠܟܘܢ ܡܐ ܕܢܦܩܝܢ ܐܢܬܘܢ ܡܢ ܡܕܝܢܬܐ ܗܝ ܐܦ ܚܠܐ ܡܢ ܪܓܠܝܟܘܢ ܦܨܘ
        ܥܠܝܗܘܢ ܠܤܗܕܘܬܐ ܀ '
      verse: 5
    - text: 'ܘܢܦܩܘ ܫܠܝܚܐ ܘܡܬܟܪܟܝܢ ܗܘܘ ܒܩܘܪܝܐ ܘܒܡܕܝܢܬܐ ܘܡܤܒܪܝܢ ܗܘܘ ܘܡܐܤܝܢ ܒܟܠ ܕܘܟ ܀ '
      verse: 6
    - text: 'ܫܡܥ ܕܝܢ ܗܪܘܕܤ ܛܛܪܪܟܐ ܟܠܗܝܢ ܕܗܘܝܢ ܗܘܝ ܒܐܝܕܗ ܘܡܬܕܡܪ ܗܘܐ ܡܛܠ ܕܐܡܪܝܢ ܗܘܘ
        ܐܢܫܝܢ ܕܝܘܚܢܢ ܩܡ ܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 7
    - text: 'ܐܚܪܢܐ ܕܝܢ ܐܡܪܝܢ ܗܘܘ ܕܐܠܝܐ ܐܬܚܙܝ ܘܐܚܪܢܐ ܕܢܒܝܐ ܡܢ ܢܒܝܐ ܩܕܡܝܐ ܩܡ ܀ '
      verse: 8
    - text: 'ܘܐܡܪ ܗܪܘܕܤ ܪܫܗ ܕܝܘܚܢܢ ܐܢܐ ܦܤܩܬ ܡܢܘ ܕܝܢ ܗܢܐ ܕܗܠܝܢ ܫܡܥ ܐܢܐ ܥܠܘܗܝ ܘܨܒܐ ܗܘܐ
        ܕܢܚܙܝܘܗܝ ܀ '
      verse: 9
    - text: 'ܘܟܕ ܗܦܟܘ ܫܠܝܚܐ ܐܫܬܥܝܘ ܠܝܫܘܥ ܟܠܡܕܡ ܕܥܒܕܘ ܘܕܒܪ ܐܢܘܢ ܒܠܚܘܕܝܗܘܢ ܠܐܬܪܐ ܚܘܪܒܐ
        ܕܒܝܬ ܨܝܕܐ ܀ '
      verse: 10
    - text: 'ܟܢܫܐ ܕܝܢ ܟܕ ܝܕܥܘ ܐܙܠܘ ܒܬܪܗ ܘܩܒܠ ܐܢܘܢ ܘܡܡܠܠ ܗܘܐ ܥܡܗܘܢ ܥܠ ܡܠܟܘܬܐ ܕܐܠܗܐ
        ܘܠܐܝܠܝܢ ܕܤܢܝܩܝܢ ܗܘܘ ܥܠ ܐܤܝܘܬܐ ܡܐܤܐ ܗܘܐ ܀ '
      verse: 11
    - text: 'ܟܕ ܕܝܢ ܫܪܝ ܝܘܡܐ ܠܡܨܠܐ ܩܪܒܘ ܬܠܡܝܕܘܗܝ ܘܐܡܪܝܢ ܠܗ ܫܪܝ ܠܟܢܫܐ ܕܢܐܙܠܘܢ ܠܩܘܪܝܐ
        ܕܚܕܪܝܢ ܘܠܟܦܪܘܢܐ ܕܢܫܪܘܢ ܒܗܘܢ ܘܢܫܟܚܘܢ ܠܗܘܢ ܤܝܒܪܬܐ ܡܛܠ ܕܒܐܬܪܐ ܚܘܪܒܐ ܐܝܬܝܢ ܀ '
      verse: 12
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܗܒܘ ܠܗܘܢ ܐܢܬܘܢ ܠܡܐܟܠ ܗܢܘܢ ܕܝܢ ܐܡܪܝܢ ܠܝܬ ܠܢ ܝܬܝܪ ܡܢ ܚܡܫܐ
        ܠܚܡܝܢ ܘܬܪܝܢ ܢܘܢܝܢ ܐܠܐ ܐܢ ܐܙܠܢܢ ܘܙܒܢܢ ܤܝܒܪܬܐ ܠܗܢܐ ܟܠܗ ܥܡܐ ܀ '
      verse: 13
    - text: 'ܗܘܝܢ ܗܘܘ ܓܝܪ ܐܝܟ ܚܡܫܐ ܐܠܦܝܢ ܓܒܪܝܢ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܤܡܟܘ ܐܢܘܢ ܤܡܟܐ ܚܡܫܝܢ
        ܐܢܫܝܢ ܒܤܡܟܐ ܀ '
      verse: 14
    - text: 'ܘܥܒܕܘ ܗܟܘܬ ܬܠܡܝܕܐ ܘܐܤܡܟܘ ܠܟܠܗܘܢ ܀ '
      verse: 15
    - text: 'ܘܢܤܒ ܝܫܘܥ ܗܢܘܢ ܚܡܫܐ ܠܚܡܝܢ ܘܬܪܝܢ ܢܘܢܝܢ ܘܚܪ ܒܫܡܝܐ ܘܒܪܟ ܘܩܨܐ ܘܝܗܒ ܠܬܠܡܝܕܘܗܝ
        ܕܢܤܝܡܘܢ ܠܟܢܫܐ ܀ '
      verse: 16
    - text: 'ܘܐܟܠܘ ܟܠܗܘܢ ܘܤܒܥܘ ܘܫܩܠܘ ܩܨܝܐ ܡܕܡ ܕܐܘܬܪܘ ܬܪܥܤܪ ܩܘܦܝܢܝܢ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܡܨܠܐ ܒܠܚܘܕܘܗܝ ܘܬܠܡܝܕܘܗܝ ܥܡܗ ܫܐܠ ܐܢܘܢ ܘܐܡܪ ܡܢܘ ܐܡܪܝܢ ܥܠܝ ܟܢܫܐ ܕܐܝܬܝ
        ܀ '
      verse: 18
    - text: 'ܥܢܘ ܘܐܡܪܝܢ ܠܗ ܕܝܘܚܢܢ ܡܥܡܕܢܐ ܘܐܚܪܢܐ ܕܐܠܝܐ ܐܚܪܢܐ ܕܝܢ ܕܢܒܝܐ ܚܕ ܡܢ ܢܒܝܐ ܩܕܡܝܐ
        ܩܡ ܀ '
      verse: 19
    - text: 'ܐܡܪ ܠܗܘܢ ܐܢܬܘܢ ܕܝܢ ܡܢܘ ܐܡܪܝܢ ܐܢܬܘܢ ܕܐܝܬܝ ܥܢܐ ܫܡܥܘܢ ܘܐܡܪ ܡܫܝܚܗ ܕܐܠܗܐ ܀ '
      verse: 20
    - text: 'ܗܘ ܕܝܢ ܟܐܐ ܒܗܘܢ ܘܙܗܪ ܐܢܘܢ ܕܗܕܐ ܠܐܢܫ ܠܐ ܢܐܡܪܘܢ ܀ '
      verse: 21
    - text: 'ܘܐܡܪ ܠܗܘܢ ܕܥܬܝܕ ܗܘ ܒܪܗ ܕܐܢܫܐ ܕܤܓܝܐܬܐ ܢܚܫ ܘܕܢܤܬܠܐ ܡܢ ܩܫܝܫܐ ܘܪܒܝ ܟܗܢܐ ܘܤܦܪܐ
        ܘܢܩܛܠܘܢܝܗܝ ܘܠܝܘܡܐ ܕܬܠܬܐ ܢܩܘܡ ܀ '
      verse: 22
    - text: 'ܘܐܡܪ ܗܘܐ ܩܕܡ ܟܠܢܫ ܡܢ ܕܨܒܐ ܕܢܐܬܐ ܒܬܪܝ ܢܟܦܘܪ ܒܢܦܫܗ ܘܢܫܩܘܠ ܙܩܝܦܗ ܟܠܝܘܡ ܘܢܐܬܐ
        ܒܬܪܝ ܀ '
      verse: 23
    - text: 'ܡܢ ܓܝܪ ܕܨܒܐ ܕܢܦܫܗ ܢܚܐ ܡܘܒܕ ܠܗ ܡܢ ܕܝܢ ܕܢܘܒܕ ܢܦܫܗ ܡܛܠܬܝ ܗܢܐ ܡܚܐ ܠܗ ܀ '
      verse: 24
    - text: 'ܡܢܐ ܓܝܪ ܢܬܥܕܪ ܒܪ ܐܢܫܐ ܕܢܐܬܪ ܥܠܡܐ ܟܠܗ ܢܦܫܗ ܕܝܢ ܢܘܒܕ ܐܘ ܢܚܤܪ ܀ '
      verse: 25
    - text: 'ܡܢ ܕܢܒܗܬ ܒܝ ܕܝܢ ܘܒܡܠܝ ܢܒܗܬ ܒܗ ܒܪܗ ܕܐܢܫܐ ܡܐ ܕܐܬܐ ܒܫܘܒܚܐ ܕܐܒܘܗܝ ܥܡ ܡܠܐܟܘܗܝ
        ܩܕܝܫܐ ܀ '
      verse: 26
    - text: 'ܫܪܪܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܝܬ ܐܢܫܐ ܕܩܝܡܝܢ ܗܪܟܐ ܕܠܐ ܢܛܥܡܘܢ ܡܘܬܐ ܥܕܡܐ ܕܢܚܙܘܢ ܡܠܟܘܬܗ
        ܕܐܠܗܐ ܀ '
      verse: 27
    - text: 'ܗܘܐ ܕܝܢ ܒܬܪ ܡܠܐ ܗܠܝܢ ܐܝܟ ܬܡܢܝܐ ܝܘܡܝܢ ܕܒܪ ܝܫܘܥ ܠܫܡܥܘܢ ܘܠܝܥܩܘܒ ܘܠܝܘܚܢܢ
        ܘܤܠܩ ܠܛܘܪܐ ܠܡܨܠܝܘ ܀ '
      verse: 28
    - text: 'ܘܟܕ ܗܘ ܡܨܠܐ ܐܬܚܠܦ ܚܙܘܐ ܕܐܦܘܗܝ ܘܢܚܬܘܗܝ ܚܘܪܘ ܘܡܒܪܩܝܢ ܗܘܘ ܀ '
      verse: 29
    - text: 'ܘܗܐ ܬܪܝܢ ܓܒܪܝܢ ܡܡܠܠܝܢ ܗܘܘ ܥܡܗ ܕܐܝܬܝܗܘܢ ܡܘܫܐ ܘܐܠܝܐ ܀ '
      verse: 30
    - text: 'ܕܐܬܚܙܝܘ ܒܬܫܒܘܚܬܐ ܐܡܪܝܢ ܗܘܘ ܕܝܢ ܥܠ ܡܦܩܢܗ ܕܥܬܝܕ ܗܘܐ ܕܢܫܬܠܡ ܒܐܘܪܫܠܡ ܀ '
      verse: 31
    - text: 'ܘܝܩܪܘ ܗܘܘ ܠܗܘܢ ܒܫܢܬܐ ܫܡܥܘܢ ܘܗܢܘܢ ܕܥܡܗ ܘܠܡܚܤܢ ܐܬܬܥܝܪܘ ܘܚܙܘ ܫܘܒܚܗ ܘܠܗܢܘܢ
        ܬܪܝܢ ܐܢܫܝܢ ܕܩܝܡܝܢ ܗܘܘ ܠܘܬܗ ܀ '
      verse: 32
    - text: 'ܘܟܕ ܫܪܝܘ ܠܡܦܪܫ ܡܢܗ ܐܡܪ ܫܡܥܘܢ ܠܝܫܘܥ ܪܒܝ ܫܦܝܪ ܗܘ ܠܢ ܕܗܪܟܐ ܢܗܘܐ ܘܢܥܒܕ ܬܠܬ
        ܡܛܠܝܢ ܠܟ ܚܕܐ ܘܠܡܘܫܐ ܚܕܐ ܘܠܐܠܝܐ ܚܕܐ ܘܠܐ ܝܕܥ ܗܘܐ ܡܢܐ ܐܡܪ ܀ '
      verse: 33
    - text: 'ܘܟܕ ܐܡܪ ܗܠܝܢ ܗܘܬ ܥܢܢܐ ܘܐܛܠܬ ܥܠܝܗܘܢ ܘܕܚܠܘ ܟܕ ܚܙܘ ܠܡܘܫܐ ܘܠܐܠܝܐ ܕܥܠܘ ܒܥܢܢܐ
        ܀ '
      verse: 34
    - text: 'ܘܩܠܐ ܗܘܐ ܡܢ ܥܢܢܐ ܕܐܡܪ ܗܢܘ ܒܪܝ ܚܒܝܒܐ ܠܗ ܫܡܥܘ ܀ '
      verse: 35
    - text: 'ܘܟܕ ܗܘܐ ܩܠܐ ܐܫܬܟܚ ܝܫܘܥ ܒܠܚܘܕܘܗܝ ܘܗܢܘܢ ܫܬܩܘ ܘܠܐܢܫ ܠܐ ܐܡܪܘ ܒܗܢܘܢ ܝܘܡܬܐ
        ܡܕܡ ܕܚܙܘ ܀ '
      verse: 36
    - text: 'ܘܗܘܐ ܠܝܘܡܐ ܕܒܬܪܗ ܟܕ ܢܚܬܝܢ ܡܢ ܛܘܪܐ ܦܓܥ ܒܗܘܢ ܟܢܫܐ ܤܓܝܐܐ ܀ '
      verse: 37
    - text: 'ܘܓܒܪܐ ܚܕ ܡܢ ܟܢܫܐ ܗܘ ܩܥܐ ܘܐܡܪ ܡܠܦܢܐ ܒܥܐ ܐܢܐ ܡܢܟ ܐܬܦܢܝ ܥܠܝ ܒܪܝ ܕܝܚܝܕܝܐ
        ܗܘ ܠܝ ܀ '
      verse: 38
    - text: 'ܘܪܘܚܐ ܥܕܝܐ ܥܠܘܗܝ ܘܡܢ ܫܠܝܐ ܩܥܐ ܘܡܚܪܩ ܫܢܘܗܝ ܘܡܪܥܬ ܘܠܡܚܤܢ ܦܪܩܐ ܡܢܗ ܡܐ ܕܫܚܩܬܗ
        ܀ '
      verse: 39
    - text: 'ܘܒܥܝܬ ܡܢ ܬܠܡܝܕܝܟ ܕܢܦܩܘܢܝܗܝ ܘܠܐ ܐܫܟܚܘ ܀ '
      verse: 40
    - text: 'ܥܢܐ ܕܝܢ ܝܫܘܥ ܘܐܡܪ ܐܘܢ ܫܪܒܬܐ ܕܠܐ ܡܗܝܡܢܐ ܘܡܥܩܠܬܐ ܥܕܡܐ ܠܐܡܬܝ ܐܗܘܐ ܠܘܬܟܘܢ
        ܘܐܤܝܒܪܟܘܢ ܩܪܒܝܗܝ ܠܟܐ ܠܒܪܟ ܀ '
      verse: 41
    - text: 'ܘܟܕ ܡܩܪܒ ܠܗ ܐܪܡܝܗ ܕܝܘܐ ܗܘ ܘܡܥܤܗ ܘܟܐܐ ܝܫܘܥ ܒܪܘܚܐ ܗܝ ܛܢܦܬܐ ܘܐܤܝܗ ܠܛܠܝܐ
        ܘܝܗܒܗ ܠܐܒܘܗܝ ܀ '
      verse: 42
    - text: 'ܘܐܬܕܡܪܘ ܟܠܗܘܢ ܒܪܒܘܬܗ ܕܐܠܗܐ ܘܟܕ ܟܠܢܫ ܡܬܕܡܪ ܗܘܐ ܥܠ ܟܠ ܕܥܒܕ ܝܫܘܥ ܐܡܪ ܠܬܠܡܝܕܘܗܝ
        ܀ '
      verse: 43
    - text: 'ܤܝܡܘ ܐܢܬܘܢ ܡܠܐ ܗܠܝܢ ܒܐܕܢܝܟܘܢ ܒܪܗ ܓܝܪ ܕܐܢܫܐ ܥܬܝܕ ܕܢܫܬܠܡ ܒܐܝܕܝ ܒܢܝ ܐܢܫܐ
        ܀ '
      verse: 44
    - text: 'ܗܢܘܢ ܕܝܢ ܠܐ ܐܫܬܘܕܥܘܗ ܠܡܠܬܐ ܗܕܐ ܡܛܠ ܕܡܟܤܝܐ ܗܘܬ ܡܢܗܘܢ ܕܠܐ ܢܕܥܘܢܗ ܘܕܚܠܝܢ
        ܗܘܘ ܕܢܫܐܠܘܢܝܗܝ ܥܠܝܗ ܥܠ ܡܠܬܐ ܗܕܐ ܀ '
      verse: 45
    - text: 'ܘܥܠܬ ܒܗܘܢ ܡܚܫܒܬܐ ܕܡܢܘ ܟܝ ܪܒ ܒܗܘܢ ܀ '
      verse: 46
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܡܚܫܒܬܐ ܕܠܒܗܘܢ ܘܢܤܒ ܛܠܝܐ ܘܐܩܝܡܗ ܠܘܬܗ ܀ '
      verse: 47
    - text: 'ܘܐܡܪ ܠܗܘܢ ܡܢ ܕܡܩܒܠ ܛܠܝܐ ܐܝܟ ܗܢܐ ܒܫܡܝ ܠܝ ܗܘ ܡܩܒܠ ܘܡܢ ܕܠܝ ܡܩܒܠ ܡܩܒܠ ܠܡܢ
        ܕܫܕܪܢܝ ܐܝܢܐ ܓܝܪ ܕܙܥܘܪ ܒܟܠܟܘܢ ܗܢܐ ܢܗܘܐ ܪܒ ܀ '
      verse: 48
    - text: 'ܘܥܢܐ ܝܘܚܢܢ ܘܐܡܪ ܪܒܢ ܚܙܝܢ ܐܢܫ ܕܡܦܩ ܕܝܘܐ ܒܫܡܟ ܘܟܠܝܢܝܗܝ ܥܠ ܕܠܐ ܐܬܐ ܥܡܢ ܒܬܪܟ
        ܀ '
      verse: 49
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܐ ܬܟܠܘܢ ܡܢ ܓܝܪ ܕܠܐ ܗܘܐ ܠܘܩܒܠܟܘܢ ܚܠܦܝܟܘܢ ܗܘ ܀ '
      verse: 50
    - text: 'ܘܗܘܐ ܕܟܕ ܡܬܡܠܝܢ ܝܘܡܬܐ ܕܤܘܠܩܗ ܐܬܩܢ ܦܪܨܘܦܗ ܕܢܐܙܠ ܠܐܘܪܫܠܡ ܀ '
      verse: 51
    - text: 'ܘܫܕܪ ܡܠܐܟܐ ܩܕܡ ܦܪܨܘܦܗ ܘܐܙܠܘ ܥܠܘ ܠܩܪܝܬܐ ܕܫܡܪܝܐ ܐܝܟ ܕܢܬܩܢܘܢ ܠܗ ܀ '
      verse: 52
    - text: 'ܘܠܐ ܩܒܠܘܗܝ ܡܛܠ ܕܦܪܨܘܦܗ ܠܐܘܪܫܠܡ ܤܝܡ ܗܘܐ ܠܡܐܙܠ ܀ '
      verse: 53
    - text: 'ܘܟܕ ܚܙܘ ܝܥܩܘܒ ܘܝܘܚܢܢ ܬܠܡܝܕܘܗܝ ܐܡܪܝܢ ܠܗ ܡܪܢ ܨܒܐ ܐܢܬ ܕܢܐܡܪ ܘܬܚܘܬ ܢܘܪܐ ܡܢ
        ܫܡܝܐ ܘܬܤܝܦ ܐܢܘܢ ܐܝܟ ܕܐܦ ܐܠܝܐ ܥܒܕ ܀ '
      verse: 54
    - text: 'ܘܐܬܦܢܝ ܘܟܐܐ ܒܗܘܢ ܘܐܡܪ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܐܝܕܐ ܐܢܬܘܢ ܪܘܚܐ ܀ '
      verse: 55
    - text: 'ܒܪܗ ܓܝܪ ܕܐܢܫܐ ܠܐ ܐܬܐ ܠܡܘܒܕܘ ܢܦܫܬܐ ܐܠܐ ܠܡܚܝܘ ܘܐܙܠܘ ܠܗܘܢ ܠܩܪܝܬܐ ܐܚܪܬܐ ܀ '
      verse: 56
    - text: 'ܘܟܕ ܐܙܠܝܢ ܒܐܘܪܚܐ ܐܡܪ ܠܗ ܐܢܫ ܐܬܐ ܒܬܪܟ ܠܐܬܪ ܕܐܙܠ ܐܢܬ ܡܪܝ ܀ '
      verse: 57
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܠܬܥܠܐ ܢܩܥܐ ܐܝܬ ܠܗܘܢ ܘܠܦܪܚܬܐ ܕܫܡܝܐ ܡܛܠܠܐ ܠܒܪܗ ܕܝܢ ܕܐܢܫܐ ܠܝܬ
        ܠܗ ܐܝܟܐ ܕܢܤܡܘܟ ܪܫܗ ܀ '
      verse: 58
    - text: 'ܘܐܡܪ ܠܐܚܪܢܐ ܬܐ ܒܬܪܝ ܗܘ ܕܝܢ ܐܡܪ ܠܗ ܡܪܝ ܐܦܤ ܠܝ ܠܘܩܕܡ ܐܙܠ ܐܩܒܘܪ ܐܒܝ ܀ '
      verse: 59
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܫܒܘܩ ܡܝܬܐ ܩܒܪܝܢ ܡܝܬܝܗܘܢ ܘܐܢܬ ܙܠ ܤܒܪ ܡܠܟܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 60
    - text: 'ܐܡܪ ܠܗ ܐܚܪܢܐ ܐܬܐ ܒܬܪܟ ܡܪܝ ܠܘܩܕܡ ܕܝܢ ܐܦܤ ܠܝ ܐܙܠ ܐܫܠܡ ܠܒܢܝ ܒܝܬܝ ܘܐܬܐ ܀ '
      verse: 61
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܠܐ ܐܢܫ ܪܡܐ ܐܝܕܗ ܥܠ ܚܪܒܐ ܕܦܕܢܐ ܘܚܐܪ ܠܒܤܬܪܗ ܘܚܫܚ ܠܡܠܟܘܬܗ ܕܐܠܗܐ
        ܀  '
      verse: 62
  - chapter: 10
    verses:
    - text: 'ܒܬܪ ܗܠܝܢ ܦܪܫ ܝܫܘܥ ܡܢ ܬܠܡܝܕܘܗܝ ܐܚܪܢܐ ܫܒܥܝܢ ܘܫܕܪ ܐܢܘܢ ܬܪܝܢ ܬܪܝܢ ܩܕܡ ܦܪܨܘܦܗ
        ܠܟܠ ܐܬܪ ܘܡܕܝܢܐ ܕܥܬܝܕ ܗܘܐ ܠܡܐܙܠ ܀ '
      verse: 1
    - text: 'ܘܐܡܪ ܠܗܘܢ ܚܨܕܐ ܤܓܝ ܘܦܥܠܐ ܙܥܘܪܝܢ ܒܥܘ ܗܟܝܠ ܡܢ ܡܪܐ ܚܨܕܐ ܕܢܦܩ ܦܥܠܐ ܠܚܨܕܗ
        ܀ '
      verse: 2
    - text: 'ܙܠܘ ܗܐ ܐܢܐ ܡܫܕܪ ܐܢܐ ܠܟܘܢ ܐܝܟ ܐܡܪܐ ܒܝܢܝ ܕܐܒܐ ܀ '
      verse: 3
    - text: 'ܠܐ ܬܫܩܠܘܢ ܠܟܘܢ ܟܝܤܐ ܘܠܐ ܬܪܡܠܐ ܘܠܐ ܡܤܢܐ ܘܒܫܠܡܐ ܕܐܢܫ ܒܐܘܪܚܐ ܠܐ ܬܫܐܠܘܢ ܀ '
      verse: 4
    - text: 'ܘܠܐܝܢܐ ܒܝܬܐ ܕܥܐܠܝܢ ܐܢܬܘܢ ܠܘܩܕܡ ܐܡܪܘ ܫܠܡܐ ܠܒܝܬܐ ܗܢܐ ܀ '
      verse: 5
    - text: 'ܘܐܢ ܐܝܬ ܬܡܢ ܒܪ ܫܠܡܐ ܢܬܬܢܝܚ ܥܠܘܗܝ ܫܠܡܟܘܢ ܐܢ ܕܝܢ ܠܐ ܥܠܝܟܘܢ ܢܗܦܘܟ ܀ '
      verse: 6
    - text: 'ܒܗ ܕܝܢ ܒܒܝܬܐ ܗܘܘ ܟܕ ܠܥܤܝܢ ܐܢܬܘܢ ܘܫܬܝܢ ܡܢ ܕܝܠܗܘܢ ܫܘܐ ܗܘ ܓܝܪ ܦܥܠܐ ܐܓܪܗ
        ܘܠܐ ܬܫܢܘܢ ܡܢ ܒܝܬܐ ܠܒܝܬܐ ܀ '
      verse: 7
    - text: 'ܘܠܐܝܕܐ ܡܕܝܢܬܐ ܕܥܐܠܝܢ ܐܢܬܘܢ ܘܡܩܒܠܝܢ ܠܟܘܢ ܠܥܤܘ ܡܕܡ ܕܡܬܬܤܝܡ ܠܟܘܢ ܀ '
      verse: 8
    - text: 'ܘܐܤܘ ܠܐܝܠܝܢ ܕܟܪܝܗܝܢ ܒܗ ܘܐܡܪܘ ܠܗܘܢ ܩܪܒܬ ܥܠܝܟܘܢ ܡܠܟܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 9
    - text: 'ܠܐܝܕܐ ܡܕܝܢܬܐ ܕܝܢ ܕܥܐܠܝܢ ܐܢܬܘܢ ܘܠܐ ܢܩܒܠܘܢܟܘܢ ܦܘܩܘ ܠܟܘܢ ܠܫܘܩܐ ܘܐܡܪܘ ܀ '
      verse: 10
    - text: 'ܘܐܦ ܚܠܐ ܕܕܒܩ ܠܢ ܒܪܓܠܝܢ ܡܢ ܡܕܝܢܬܟܘܢ ܢܦܨܝܢ ܚܢܢ ܠܟܘܢ ܒܪܡ ܗܕܐ ܕܥܘ ܕܩܪܒܬ ܠܗ
        ܥܠܝܟܘܢ ܡܠܟܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܤܕܘܡ ܢܗܘܐ ܢܝܚ ܒܝܘܡܐ ܗܘ ܐܘ ܠܡܕܝܢܬܐ ܗܝ ܀ '
      verse: 12
    - text: 'ܘܝ ܠܟܝ ܟܘܪܙܝܢ ܘܝ ܠܟܝ ܒܝܬ ܨܝܕܐ ܕܐܠܘ ܒܨܘܪ ܘܒܨܝܕܢ ܗܘܘ ܚܝܠܐ ܕܗܘܘ ܒܟܝܢ ܟܒܪ
        ܕܝܢ ܒܤܩܐ ܘܒܩܛܡܐ ܬܒܘ ܀ '
      verse: 13
    - text: 'ܒܪܡ ܠܨܘܪ ܘܠܨܝܕܢ ܢܗܘܐ ܢܝܚ ܒܕܝܢܐ ܐܘ ܠܟܝܢ ܀ '
      verse: 14
    - text: 'ܘܐܢܬܝ ܟܦܪܢܚܘܡ ܗܝ ܕܥܕܡܐ ܠܫܡܝܐ ܐܬܬܪܝܡܬܝ ܥܕܡܐ ܠܫܝܘܠ ܬܬܚܬܝܢ ܀ '
      verse: 15
    - text: 'ܡܢ ܕܠܟܘܢ ܫܡܥ ܠܝ ܫܡܥ ܘܡܢ ܕܠܟܘܢ ܛܠܡ ܠܝ ܗܘ ܛܠܡ ܘܡܢ ܕܠܝ ܛܠܡ ܛܠܡ ܠܡܢ ܕܫܠܚܢܝ
        ܀ '
      verse: 16
    - text: 'ܘܗܦܟܘ ܗܢܘܢ ܫܒܥܝܢ ܕܫܕܪ ܒܚܕܘܬܐ ܪܒܬܐ ܘܐܡܪܝܢ ܠܗ ܡܪܢ ܐܦ ܫܐܕܐ ܡܫܬܥܒܕܝܢ ܠܢ ܒܫܡܟ
        ܀ '
      verse: 17
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܚܙܐ ܗܘܝܬ ܠܗ ܠܤܛܢܐ ܕܢܦܠ ܐܝܟ ܒܪܩܐ ܡܢ ܫܡܝܐ ܀ '
      verse: 18
    - text: 'ܗܐ ܝܗܒ ܐܢܐ ܠܟܘܢ ܫܘܠܛܢܐ ܕܗܘܝܬܘܢ ܕܝܫܝܢ ܚܘܘܬܐ ܘܥܩܪܒܐ ܘܟܠܗ ܚܝܠܗ ܕܒܥܠܕܒܒܐ
        ܘܡܕܡ ܠܐ ܢܗܪܟܘܢ ܀ '
      verse: 19
    - text: 'ܒܪܡ ܒܗܕܐ ܠܐ ܬܚܕܘܢ ܕܫܐܕܐ ܡܫܬܥܒܕܝܢ ܠܟܘܢ ܐܠܐ ܚܕܘ ܕܫܡܗܝܟܘܢ ܐܬܟܬܒܘ ܒܫܡܝܐ ܀ '
      verse: 20
    - text: 'ܒܗ ܒܫܥܬܐ ܪܘܙ ܝܫܘܥ ܒܪܘܚܐ ܕܩܘܕܫܐ ܘܐܡܪ ܡܘܕܐ ܐܢܐ ܠܟ ܐܒܝ ܡܪܐ ܕܫܡܝܐ ܘܕܐܪܥܐ
        ܕܟܤܝܬ ܗܠܝܢ ܡܢ ܚܟܝܡܐ ܘܤܟܘܠܬܢܐ ܘܓܠܝܬ ܐܢܝܢ ܠܝܠܘܕܐ ܐܝܢ ܐܒܝ ܕܗܟܢܐ ܗܘܐ ܨܒܝܢܐ ܩܕܡܝܟ
        ܀ '
      verse: 21
    - text: 'ܘܐܬܦܢܝ ܠܘܬ ܬܠܡܝܕܘܗܝ ܘܐܡܪ ܠܗܘܢ ܟܠ ܡܕܡ ܐܫܬܠܡ ܠܝ ܡܢ ܐܒܝ ܘܠܐ ܐܢܫ ܝܕܥ ܡܢܘ
        ܒܪܐ ܐܠܐ ܐܢ ܐܒܐ ܘܡܢܘ ܐܒܐ ܐܠܐ ܐܢ ܒܪܐ ܘܠܡܢ ܕܐܢ ܢܨܒܐ ܒܪܐ ܕܢܓܠܐ ܀ '
      verse: 22
    - text: 'ܘܐܬܦܢܝ ܠܘܬ ܬܠܡܝܕܘܗܝ ܒܠܚܘܕܝܗܘܢ ܘܐܡܪ ܛܘܒܝܗܝܢ ܠܥܝܢܐ ܕܚܙܝܢ ܡܕܡ ܕܐܢܬܘܢ ܚܙܝܢ
        ܀ '
      verse: 23
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܓܝܪ ܕܢܒܝܐ ܤܓܝܐܐ ܘܡܠܟܐ ܨܒܘ ܕܢܚܙܘܢ ܡܕܡ ܕܚܙܝܢ ܐܢܬܘܢ ܘܠܐ ܚܙܘ
        ܘܠܡܫܡܥ ܡܕܡ ܕܐܢܬܘܢ ܫܡܥܝܢ ܘܠܐ ܫܡܥܘ ܀ '
      verse: 24
    - text: 'ܘܗܐ ܤܦܪܐ ܚܕ ܩܡ ܕܢܢܤܝܘܗܝ ܘܐܡܪ ܡܠܦܢܐ ܡܢܐ ܐܥܒܕ ܕܐܪܬ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 25
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗ ܒܢܡܘܤܐ ܐܝܟܢܐ ܟܬܝܒ ܐܝܟܢܐ ܩܪܐ ܐܢܬ ܀ '
      verse: 26
    - text: 'ܥܢܐ ܘܐܡܪ ܠܗ ܕܬܪܚܡ ܠܡܪܝܐ ܐܠܗܟ ܡܢ ܟܠܗ ܠܒܟ ܘܡܢ ܟܠܗ ܢܦܫܟ ܘܡܢ ܟܠܗ ܚܝܠܟ ܘܡܢ
        ܟܠܗ ܪܥܝܢܟ ܘܠܩܪܝܒܟ ܐܝܟ ܢܦܫܟ ܀ '
      verse: 27
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܬܪܝܨܐܝܬ ܐܡܪܬ ܗܕܐ ܥܒܕ ܘܬܚܐ ܀ '
      verse: 28
    - text: 'ܗܘ ܕܝܢ ܟܕ ܨܒܐ ܠܡܙܕܩܘ ܢܦܫܗ ܐܡܪ ܠܗ ܘܡܢܘ ܩܪܝܒܝ ܀ '
      verse: 29
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܓܒܪܐ ܚܕ ܢܚܬ ܗܘܐ ܡܢ ܐܘܪܫܠܡ ܠܐܝܪܝܚܘ ܘܢܦܠܘ ܥܠܘܗܝ ܠܤܛܝܐ ܘܫܠܚܘܗܝ
        ܘܡܚܐܘܗܝ ܘܫܒܩܘܗܝ ܟܕ ܩܠܝܠ ܩܝܡܐ ܒܗ ܢܦܫܐ ܘܐܙܠܘ ܀ '
      verse: 30
    - text: 'ܘܓܕܫ ܟܗܢܐ ܚܕ ܢܚܬ ܗܘܐ ܒܐܘܪܚܐ ܗܝ ܘܚܙܝܗܝ ܘܥܒܪ ܀ '
      verse: 31
    - text: 'ܘܗܟܢܐ ܐܦ ܠܘܝܐ ܐܬܐ ܡܛܐ ܠܗܝ ܕܘܟܬܐ ܘܚܙܝܗܝ ܘܥܒܪ ܀ '
      verse: 32
    - text: 'ܐܢܫ ܕܝܢ ܫܡܪܝܐ ܟܕ ܪܕܐ ܗܘܐ ܐܬܐ ܐܝܟܐ ܕܐܝܬܘܗܝ ܗܘܐ ܘܚܙܝܗܝ ܘܐܬܪܚܡ ܥܠܘܗܝ ܀ '
      verse: 33
    - text: 'ܘܐܬܩܪܒ ܘܥܨܒ ܡܚܘܬܗ ܘܢܨܠ ܥܠܝܗܝܢ ܚܡܪܐ ܘܡܫܚܐ ܘܤܡܗ ܥܠ ܚܡܪܗ ܘܐܝܬܝܗ ܠܦܘܬܩܐ ܘܐܬܒܛܠ
        ܠܗ ܥܠܘܗܝ ܀ '
      verse: 34
    - text: 'ܘܠܨܦܪܗ ܕܝܘܡܐ ܐܦܩ ܬܪܝܢ ܕܝܢܪܝܢ ܝܗܒ ܠܦܘܬܩܝܐ ܘܐܡܪ ܠܗ ܝܨܦ ܕܝܠܗ ܘܐܢ ܡܕܡ ܝܬܝܪ
        ܬܦܩ ܡܐ ܕܗܦܟ ܐܢܐ ܝܗܒ ܐܢܐ ܠܟ ܀ '
      verse: 35
    - text: 'ܡܢܘ ܗܟܝܠ ܡܢ ܗܠܝܢ ܬܠܬܐ ܡܬܚܙܐ ܠܟ ܕܗܘܐ ܩܪܝܒܐ ܠܗܘ ܕܢܦܠ ܒܐܝܕܝ ܓܝܤܐ ܀ '
      verse: 36
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܗܘ ܕܐܬܪܚܡ ܥܠܘܗܝ ܐܡܪ ܠܗ ܝܫܘܥ ܙܠ ܐܦ ܐܢܬ ܗܟܢܐ ܗܘܝܬ ܥܒܕ ܀ '
      verse: 37
    - text: 'ܘܗܘܐ ܕܟܕ ܗܢܘܢ ܪܕܝܢ ܒܐܘܪܚܐ ܥܠ ܠܩܪܝܬܐ ܚܕܐ ܘܐܢܬܬܐ ܕܫܡܗ ܡܪܬܐ ܩܒܠܬܗ ܒܒܝܬܗ
        ܀ '
      verse: 38
    - text: 'ܘܐܝܬ ܗܘܬ ܠܗ ܚܬܐ ܕܫܡܗ ܡܪܝܡ ܘܐܬܬ ܝܬܒܬ ܠܗ ܠܘܬ ܪܓܠܘܗܝ ܕܡܪܢ ܘܫܡܥܐ ܗܘܬ ܡܠܘܗܝ
        ܀ '
      verse: 39
    - text: 'ܡܪܬܐ ܕܝܢ ܥܢܝܐ ܗܘܬ ܒܬܫܡܫܬܐ ܤܓܝܐܬܐ ܘܐܬܬ ܐܡܪܐ ܠܗ ܡܪܝ ܠܐ ܒܛܝܠ ܠܟ ܕܚܬܝ ܫܒܩܬܢܝ
        ܒܠܚܘܕܝ ܠܡܫܡܫܘ ܐܡܪ ܠܗ ܡܥܕܪܐ ܠܝ ܀ '
      verse: 40
    - text: 'ܥܢܐ ܕܝܢ ܝܫܘܥ ܘܐܡܪ ܠܗ ܡܪܬܐ ܡܪܬܐ ܝܨܦܬܝ ܘܪܗܝܒܬܝ ܥܠ ܤܓܝܐܬܐ ܀ '
      verse: 41
    - text: 'ܚܕܐ ܗܝ ܕܝܢ ܕܡܬܒܥܝܐ ܡܪܝܡ ܕܝܢ ܡܢܬܐ ܛܒܬܐ ܓܒܬ ܠܗ ܗܝ ܕܠܐ ܬܬܢܤܒ ܡܢܗ ܀  '
      verse: 42
  - chapter: 11
    verses:
    - text: 'ܘܗܘܐ ܕܟܕ ܗܘ ܡܨܠܐ ܒܕܘܟܬܐ ܚܕܐ ܟܕ ܫܠܡ ܐܡܪ ܠܗ ܚܕ ܡܢ ܬܠܡܝܕܘܗܝ ܡܪܢ ܐܠܦܝܢ ܠܡܨܠܝܘ
        ܐܝܟܢܐ ܕܐܦ ܝܘܚܢܢ ܐܠܦ ܠܬܠܡܝܕܘܗܝ ܀ '
      verse: 1
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܡܬܝ ܕܡܨܠܝܢ ܐܢܬܘܢ ܗܟܢܐ ܗܘܝܬܘܢ ܐܡܪܝܢ ܐܒܘܢ ܕܒܫܡܝܐ ܢܬܩܕܫ ܫܡܟ
        ܬܐܬܐ ܡܠܟܘܬܟ ܢܗܘܐ ܨܒܝܢܟ ܐܝܟ ܕܒܫܡܝܐ ܐܦ ܒܐܪܥܐ ܀ '
      verse: 2
    - text: 'ܗܒ ܠܢ ܠܚܡܐ ܕܤܘܢܩܢܢ ܟܠܝܘܡ ܀ '
      verse: 3
    - text: 'ܘܫܒܘܩ ܠܢ ܚܛܗܝܢ ܐܦ ܐܢܚܢܢ ܓܝܪ ܫܒܩܢ ܠܟܠ ܕܚܝܒܝܢ ܠܢ ܘܠܐ ܬܥܠܢ ܠܢܤܝܘܢܐ ܐܠܐ ܦܪܘܩܝܢ
        ܡܢ ܒܝܫܐ ܀ '
      verse: 4
    - text: 'ܘܐܡܪ ܠܗܘܢ ܡܢܘ ܡܢܟܘܢ ܕܐܝܬ ܠܗ ܪܚܡܐ ܘܢܐܙܠ ܠܘܬܗ ܒܦܠܓܘܬ ܠܠܝܐ ܘܢܐܡܪ ܠܗ ܪܚܡܝ
        ܐܫܐܠܝܢܝ ܬܠܬ ܓܪܝܨܢ ܀ '
      verse: 5
    - text: 'ܡܛܠ ܕܪܚܡܐ ܐܬܐ ܠܘܬܝ ܡܢ ܐܘܪܚܐ ܘܠܝܬ ܠܝ ܡܕܡ ܕܐܤܝܡ ܠܗ ܀ '
      verse: 6
    - text: 'ܘܗܘ ܪܚܡܗ ܡܢ ܠܓܘ ܢܥܢܐ ܘܢܐܡܪ ܠܗ ܠܐ ܬܗܪܝܢܝ ܕܗܐ ܬܪܥܐ ܐܚܝܕ ܗܘ ܘܒܢܝ ܥܡܝ ܒܥܪܤܐ
        ܠܐ ܡܫܟܚ ܐܢܐ ܕܐܩܘܡ ܘܐܬܠ ܠܟ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܢ ܡܛܠ ܪܚܡܘܬܐ ܠܐ ܢܬܠ ܠܗ ܡܛܠ ܚܨܝܦܘܬܗ ܢܩܘܡ ܘܢܬܠ ܠܗ ܟܡܐ ܕܡܬܒܥܐ
        ܠܗ ܀ '
      verse: 8
    - text: 'ܐܦ ܐܢܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܫܐܠܘ ܘܢܬܝܗܒ ܠܟܘܢ ܒܥܘ ܘܬܫܟܚܘܢ ܩܘܫܘ ܘܢܬܦܬܚ ܠܟܘܢ ܀ '
      verse: 9
    - text: 'ܟܠ ܓܝܪ ܕܫܐܠ ܢܤܒ ܘܕܒܥܐ ܡܫܟܚ ܘܕܢܩܫ ܡܬܦܬܚ ܠܗ ܀ '
      verse: 10
    - text: 'ܐܝܢܐ ܓܝܪ ܡܢܟܘܢ ܐܒܐ ܕܢܫܐܠܝܘܗܝ ܒܪܗ ܠܚܡܐ ܠܡܐ ܟܐܦܐ ܡܘܫܛ ܠܗ ܘܐܢ ܢܘܢܐ ܢܫܐܠܝܘܗܝ
        ܠܡܐ ܚܠܦ ܢܘܢܐ ܚܘܝܐ ܡܘܫܛ ܠܗ ܀ '
      verse: 11
    - text: 'ܘܐܢ ܒܪܬܐ ܢܫܐܠܝܘܗܝ ܠܡܐ ܗܘ ܥܩܪܒܐ ܡܘܫܛ ܠܗ ܀ '
      verse: 12
    - text: 'ܘܐܢ ܐܢܬܘܢ ܕܒܝܫܐ ܐܝܬܝܟܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܡܘܗܒܬܐ ܛܒܬܐ ܠܡܬܠ ܠܒܢܝܟܘܢ ܟܡܐ ܝܬܝܪܐܝܬ
        ܐܒܘܟܘܢ ܡܢ ܫܡܝܐ ܢܬܠ ܪܘܚܐ ܕܩܘܕܫܐ ܠܐܝܠܝܢ ܕܫܐܠܝܢ ܠܗ ܀ '
      verse: 13
    - text: 'ܘܟܕ ܡܦܩ ܫܐܕܐ ܕܐܝܬܘܗܝ ܚܪܫܐ ܗܘܐ ܕܟܕ ܢܦܩ ܗܘ ܫܐܕܐ ܡܠܠ ܗܘ ܚܪܫܐ ܘܐܬܕܡܪܘ ܟܢܫܐ
        ܀ '
      verse: 14
    - text: 'ܐܢܫܐ ܕܝܢ ܡܢܗܘܢ ܐܡܪܘ ܒܒܥܠܙܒܘܒ ܪܫܐ ܕܕܝܘܐ ܡܦܩ ܗܢܐ ܕܝܘܐ ܀ '
      verse: 15
    - text: 'ܐܚܪܢܐ ܕܝܢ ܟܕ ܡܢܤܝܢ ܠܗ ܐܬܐ ܡܢ ܫܡܝܐ ܫܐܠܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 16
    - text: 'ܝܫܘܥ ܕܝܢ ܕܝܕܥ ܗܘܐ ܡܚܫܒܬܗܘܢ ܐܡܪ ܠܗܘܢ ܟܠ ܡܠܟܘ ܕܬܬܦܠܓ ܥܠ ܢܦܫܗ ܬܚܪܒ ܘܒܝܬܐ
        ܕܥܠ ܩܢܘܡܗ ܡܬܦܠܓ ܢܦܠ ܀ ܀ '
      verse: 17
    - text: 'ܘܐܢ ܤܛܢܐ ܥܠ ܢܦܫܗ ܐܬܦܠܓ ܐܝܟܢܐ ܬܩܘܡ ܡܠܟܘܬܗ ܕܐܡܪܝܢ ܐܢܬܘܢ ܕܒܒܥܠܙܒܘܒ ܡܦܩ ܐܢܐ
        ܕܝܘܐ ܀ '
      verse: 18
    - text: 'ܘܐܢ ܐܢܐ ܒܒܥܠܙܒܘܒ ܡܦܩ ܐܢܐ ܕܝܘܐ ܒܢܝܟܘܢ ܒܡܢܐ ܡܦܩܝܢ ܡܛܠ ܗܢܐ ܗܢܘܢ ܢܗܘܘܢ ܠܟܘܢ
        ܕܝܢܐ ܀ '
      verse: 19
    - text: 'ܐܢ ܕܝܢ ܒܨܒܥܐ ܕܐܠܗܐ ܡܦܩ ܐܢܐ ܕܝܘܐ ܩܪܒܬ ܠܗ ܥܠܝܟܘܢ ܡܠܟܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 20
    - text: 'ܐܡܬܝ ܕܚܤܝܢܐ ܟܕ ܡܙܝܢ ܢܛܪ ܕܪܬܗ ܒܫܝܢܐ ܗܘ ܩܢܝܢܗ ܀ '
      verse: 21
    - text: 'ܐܢ ܕܝܢ ܢܐܬܐ ܡܢ ܕܚܤܝܢ ܡܢܗ ܢܙܟܝܘܗܝ ܟܠܗ ܙܝܢܗ ܫܩܠ ܗܘ ܕܬܟܝܠ ܗܘܐ ܥܠܘܗܝ ܘܒܙܬܗ
        ܡܦܠܓ ܀ '
      verse: 22
    - text: 'ܡܢ ܕܠܐ ܗܘܐ ܥܡܝ ܠܘܩܒܠܝ ܗܘ ܘܡܢ ܕܠܐ ܟܢܫ ܥܡܝ ܡܒܕܪܘ ܡܒܕܪ ܀ '
      verse: 23
    - text: 'ܪܘܚܐ ܛܢܦܬܐ ܡܐ ܕܢܦܩܬ ܡܢ ܒܪ ܐܢܫܐ ܐܙܠܐ ܡܬܟܪܟܐ ܒܐܬܪܘܬܐ ܕܡܝܐ ܠܝܬ ܒܗܘܢ ܕܬܒܥܐ
        ܠܗ ܢܝܚܐ ܘܡܐ ܕܠܐ ܐܫܟܚܬ ܐܡܪܐ ܐܗܦܘܟ ܠܒܝܬܝ ܐܝܡܟܐ ܕܢܦܩܬ ܀ '
      verse: 24
    - text: 'ܘܐܢ ܐܬܬ ܐܫܟܚܬܗ ܕܚܡܝܡ ܘܡܨܒܬ ܀ '
      verse: 25
    - text: 'ܗܝܕܝܢ ܐܙܠܐ ܕܒܪܐ ܫܒܥ ܪܘܚܝܢ ܐܚܪܢܝܢ ܕܒܝܫܢ ܡܢܗ ܘܥܐܠܢ ܘܥܡܪܢ ܬܡܢ ܘܗܘܝܐ ܚܪܬܗ
        ܕܒܪܢܫܐ ܗܘ ܒܝܫܐ ܡܢ ܩܕܡܝܬܗ ܀ '
      verse: 26
    - text: 'ܘܟܕ ܗܠܝܢ ܡܡܠܠ ܗܘܐ ܐܪܝܡܬ ܐܢܬܬܐ ܚܕܐ ܩܠܗ ܡܢ ܟܢܫܐ ܘܐܡܪܬ ܠܗ ܛܘܒܝܗ ܠܟܪܤܐ ܕܛܥܢܬܟ
        ܘܠܬܕܝܐ ܕܐܝܢܩܘܟ ܀ '
      verse: 27
    - text: 'ܐܡܪ ܠܗ ܗܘ ܛܘܒܝܗܘܢ ܠܐܝܠܝܢ ܕܫܡܥܘ ܡܠܬܗ ܕܐܠܗܐ ܘܢܛܪܝܢ ܠܗ ܀ '
      verse: 28
    - text: 'ܘܟܕ ܡܬܟܢܫܝܢ ܗܘܘ ܟܢܫܐ ܫܪܝ ܠܡܐܡܪ ܫܪܒܬܐ ܗܕܐ ܒܝܫܬܐ ܐܬܐ ܒܥܝܐ ܘܐܬܐ ܠܐ ܬܬܝܗܒ
        ܠܗ ܐܠܐ ܐܬܗ ܕܝܘܢܢ ܢܒܝܐ ܀ '
      verse: 29
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܗܘܐ ܝܘܢܢ ܐܬܐ ܠܢܝܢܘܝܐ ܗܟܢܐ ܢܗܘܐ ܐܦ ܒܪܗ ܕܐܢܫܐ ܠܫܪܒܬܐ ܗܕܐ ܀ '
      verse: 30
    - text: 'ܡܠܟܬܐ ܕܬܝܡܢܐ ܬܩܘܡ ܒܕܝܢܐ ܥܡ ܐܢܫܐ ܕܫܪܒܬܐ ܗܕܐ ܘܬܚܝܒ ܐܢܘܢ ܕܐܬܬ ܡܢ ܥܒܪܝܗ ܕܐܪܥܐ
        ܕܬܫܡܥ ܚܟܡܬܗ ܕܫܠܝܡܘܢ ܘܗܐ ܕܝܬܝܪ ܡܢ ܫܠܝܡܘܢ ܗܪܟܐ ܀ '
      verse: 31
    - text: 'ܓܒܪܐ ܢܝܢܘܝܐ ܢܩܘܡܘܢ ܒܕܝܢܐ ܥܡ ܫܪܒܬܐ ܗܕܐ ܘܢܚܝܒܘܢܗ ܕܬܒܘ ܒܟܪܘܙܘܬܗ ܕܝܘܢܢ ܘܗܐ
        ܕܝܬܝܪ ܡܢ ܝܘܢܢ ܗܪܟܐ ܀ '
      verse: 32
    - text: 'ܠܐ ܐܢܫ ܡܢܗܪ ܫܪܓܐ ܘܤܐܡ ܠܗ ܒܟܤܝܐ ܐܘ ܬܚܝܬ ܤܐܬܐ ܐܠܐ ܠܥܠ ܡܢ ܡܢܪܬܐ ܕܐܝܠܝܢ ܕܥܐܠܝܢ
        ܢܚܙܘܢ ܢܘܗܪܗ ܀ '
      verse: 33
    - text: 'ܫܪܓܗ ܕܦܓܪܟ ܐܝܬܝܗ ܥܝܢܟ ܐܡܬܝ ܗܟܝܠ ܕܥܝܢܟ ܦܫܝܛܐ ܐܦ ܟܠܗ ܦܓܪܟ ܢܗܘܐ ܢܗܝܪ ܐܢ
        ܕܝܢ ܬܗܘܐ ܒܝܫܐ ܘܐܦ ܦܓܪܟ ܢܗܘܐ ܚܫܘܟ ܀ '
      verse: 34
    - text: 'ܐܙܕܗܪ ܗܟܝܠ ܕܠܡܐ ܢܘܗܪܐ ܕܒܟ ܚܫܘܟܐ ܗܘ ܀ '
      verse: 35
    - text: 'ܐܢ ܕܝܢ ܦܓܪܟ ܟܠܗ ܢܗܝܪ ܘܠܝܬ ܒܗ ܡܢܬܐ ܡܕܡ ܚܫܘܟܐ ܢܗܘܐ ܡܢܗܪ ܟܠܗ ܐܝܟ ܕܫܪܓܐ ܒܕܠܩܗ
        ܡܢܗܪ ܠܟ ܀ '
      verse: 36
    - text: 'ܟܕ ܕܝܢ ܡܡܠܠ ܒܥܐ ܡܢܗ ܦܪܝܫܐ ܚܕ ܕܢܫܬܪܐ ܠܘܬܗ ܘܥܠ ܐܤܬܡܟ ܀ '
      verse: 37
    - text: 'ܗܘ ܕܝܢ ܦܪܝܫܐ ܟܕ ܚܙܝܗܝ ܐܬܕܡܪ ܕܠܐ ܠܘܩܕܡ ܥܡܕ ܡܢ ܩܕܡ ܫܪܘܬܗ ܀ '
      verse: 38
    - text: 'ܐܡܪ ܠܗ ܕܝܢ ܝܫܘܥ ܗܫܐ ܐܢܬܘܢ ܦܪܝܫܐ ܒܪܗ ܕܟܤܐ ܘܕܦܝܢܟܐ ܡܕܟܝܢ ܐܢܬܘܢ ܠܓܘ ܡܢܟܘܢ
        ܕܝܢ ܡܠܐ ܚܛܘܦܝܐ ܘܒܝܫܬܐ ܀ '
      verse: 39
    - text: 'ܚܤܝܪܝ ܪܥܝܢܐ ܠܐ ܗܘܐ ܡܢ ܕܥܒܕ ܕܠܒܪ ܘܕܠܓܘ ܗܘ ܥܒܕ ܀ '
      verse: 40
    - text: 'ܒܪܡ ܡܕܡ ܕܐܝܬ ܗܒܘܗܝ ܒܙܕܩܬܐ ܘܗܐ ܟܠܡܕܡ ܕܟܐ ܗܘ ܠܟܘܢ ܀ '
      verse: 41
    - text: 'ܐܠܐ ܘܝ ܠܟܘܢ ܦܪܝܫܐ ܕܡܥܤܪܝܢ ܐܢܬܘܢ ܢܢܥܐ ܘܦܓܢܐ ܘܟܠ ܝܘܪܩ ܘܥܒܪܝܢ ܐܢܬܘܢ ܥܠ ܕܝܢܐ
        ܘܥܠ ܚܘܒܐ ܕܐܠܗܐ ܗܠܝܢ ܕܝܢ ܘܠܐ ܗܘܐ ܕܬܥܒܕܘܢ ܘܗܠܝܢ ܠܐ ܬܫܒܩܘܢ ܀ '
      verse: 42
    - text: 'ܘܝ ܠܟܘܢ ܦܪܝܫܐ ܕܪܚܡܝܢ ܐܢܬܘܢ ܪܝܫ ܡܘܬܒܐ ܒܟܢܘܫܬܐ ܘܫܠܡܐ ܒܫܘܩܐ ܀ '
      verse: 43
    - text: 'ܘܝ ܠܟܘܢ ܤܦܪܐ ܘܦܪܝܫܐ ܢܤܒܝ ܒܐܦܐ ܕܐܝܬܝܟܘܢ ܐܝܟ ܩܒܪܐ ܕܠܐ ܝܕܝܥܝܢ ܘܒܢܝ ܐܢܫܐ
        ܡܗܠܟܝܢ ܥܠܝܗܘܢ ܘܠܐ ܝܕܥܝܢ ܀ '
      verse: 44
    - text: 'ܘܥܢܐ ܚܕ ܡܢ ܤܦܪܐ ܘܐܡܪ ܠܗ ܡܠܦܢܐ ܟܕ ܗܠܝܢ ܐܡܪ ܐܢܬ ܐܦ ܠܢ ܡܨܥܪ ܐܢܬ ܀ '
      verse: 45
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܐܦ ܠܟܘܢ ܤܦܪܐ ܘܝ ܕܡܛܥܢܝܢ ܐܢܬܘܢ ܠܒܢܝ ܐܢܫܐ ܡܘܒܠܐ ܝܩܝܪܬܐ ܘܐܢܬܘܢ
        ܒܚܕܐ ܡܢ ܨܒܥܬܟܘܢ ܠܐ ܩܪܒܝܢ ܐܢܬܘܢ ܠܗܝܢ ܠܡܘܒܠܐ ܀ '
      verse: 46
    - text: 'ܘܝ ܠܟܘܢ ܕܒܢܝܢ ܐܢܬܘܢ ܩܒܪܐ ܕܢܒܝܐ ܕܐܒܗܝܟܘܢ ܩܛܠܘ ܐܢܘܢ ܀ '
      verse: 47
    - text: 'ܤܗܕܝܢ ܐܢܬܘܢ ܗܟܝܠ ܘܨܒܝܢ ܐܢܬܘܢ ܒܥܒܕܐ ܕܐܒܗܝܟܘܢ ܕܗܢܘܢ ܩܛܠܘ ܐܢܘܢ ܘܐܢܬܘܢ ܒܢܝܢ
        ܐܢܬܘܢ ܩܒܪܝܗܘܢ ܀ '
      verse: 48
    - text: 'ܡܛܠ ܗܢܐ ܐܦ ܚܟܡܬܐ ܕܐܠܗܐ ܐܡܪܬ ܕܗܐ ܐܢܐ ܐܫܕܪ ܠܗܘܢ ܢܒܝܐ ܘܫܠܝܚܐ ܡܢܗܘܢ ܢܪܕܦܘܢ
        ܘܢܩܛܠܘܢ ܀ '
      verse: 49
    - text: 'ܕܢܬܬܒܥ ܕܡܐ ܕܟܠܗܘܢ ܢܒܝܐ ܕܐܬܐܫܕ ܡܢ ܕܐܬܒܪܝ ܥܠܡܐ ܡܢ ܫܪܒܬܐ ܗܕܐ ܀ '
      verse: 50
    - text: 'ܡܢ ܕܡܗ ܕܗܒܝܠ ܥܕܡܐ ܠܕܡܗ ܕܙܟܪܝܐ ܗܘ ܕܐܬܩܛܠ ܒܝܢܝ ܗܝܟܠܐ ܠܡܕܒܚܐ ܐܝܢ ܐܡܪ ܐܢܐ
        ܠܟܘܢ ܕܡܬܬܒܥ ܡܢ ܫܪܒܬܐ ܗܕܐ ܀ '
      verse: 51
    - text: 'ܘܝ ܠܟܘܢ ܤܦܪܐ ܕܫܩܠܬܘܢ ܩܠܝܕܐ ܕܝܕܥܬܐ ܐܢܬܘܢ ܠܐ ܥܠܬܘܢ ܘܠܐܝܠܝܢ ܕܥܐܠܝܢ ܟܠܝܬܘܢ
        ܀ '
      verse: 52
    - text: 'ܘܟܕ ܗܠܝܢ ܐܡܪ ܗܘܐ ܠܗܘܢ ܫܪܝܘ ܤܦܪܐ ܘܦܪܝܫܐ ܡܬܒܐܫ ܠܗܘܢ ܘܡܬܚܡܬܝܢ ܘܡܬܟܤܝܢ ܡܠܘܗܝ
        ܀ '
      verse: 53
    - text: 'ܘܢܟܠܝܢ ܠܗ ܒܤܓܝܐܬܐ ܟܕ ܒܥܝܢ ܠܡܐܚܕ ܡܕܡ ܡܢ ܦܘܡܗ ܕܢܫܟܚܘܢ ܢܐܟܠܘܢ ܩܪܨܘܗܝ ܀  '
      verse: 54
  - chapter: 12
    verses:
    - text: 'ܘܟܕ ܐܬܟܢܫܘ ܪܒܘܬܐ ܕܟܢܫܐ ܤܓܝܐܐ ܐܝܟܢܐ ܕܢܕܝܫܘܢ ܚܕ ܠܚܕ ܫܪܝ ܝܫܘܥ ܠܡܐܡܪ ܠܬܠܡܝܕܘܗܝ
        ܠܘܩܕܡ ܐܙܕܗܪܘ ܒܢܦܫܟܘܢ ܡܢ ܚܡܝܪܐ ܕܦܪܝܫܐ ܕܐܝܬܘܗܝ ܡܤܒ ܒܐܦܐ ܀ '
      verse: 1
    - text: 'ܠܝܬ ܕܝܢ ܡܕܡ ܕܟܤܐ ܕܠܐ ܢܬܓܠܐ ܘܠܐ ܕܡܛܫܝ ܕܠܐ ܢܬܝܕܥ ܀ '
      verse: 2
    - text: 'ܟܠ ܓܝܪ ܕܒܚܫܘܟܐ ܐܡܪܬܘܢ ܒܢܗܝܪܐ ܢܫܬܡܥ ܘܡܕܡ ܕܒܬܘܢܐ ܒܐܕܢܐ ܠܚܫܬܘܢ ܥܠ ܐܓܪܐ ܢܬܟܪܙ
        ܀ '
      verse: 3
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܝܢ ܠܪܚܡܝ ܠܐ ܬܕܚܠܘܢ ܡܢ ܐܝܠܝܢ ܕܩܛܠܝܢ ܦܓܪܐ ܘܡܢ ܒܬܪܟܢ ܠܝܬ ܠܗܘܢ
        ܡܕܡ ܝܬܝܪ ܠܡܥܒܕ ܀ '
      verse: 4
    - text: 'ܐܚܘܝܟܘܢ ܕܝܢ ܡܢ ܡܢ ܬܕܚܠܘܢ ܡܢ ܗܘ ܕܡܢ ܒܬܪ ܕܩܛܠ ܫܠܝܛ ܠܡܪܡܝܘ ܒܓܗܢܐ ܐܝܢ ܐܡܪ
        ܐܢܐ ܠܟܘܢ ܕܡܢ ܗܢܐ ܕܚܠܘ ܀ '
      verse: 5
    - text: 'ܠܐ ܚܡܫ ܨܦܪܝܢ ܡܙܕܒܢܢ ܒܬܪܝܢ ܐܤܪܝܢ ܘܚܕܐ ܡܢܗܝܢ ܠܐ ܛܥܝܐ ܩܕܡ ܐܠܗܐ ܀ '
      verse: 6
    - text: 'ܕܝܠܟܘܢ ܕܝܢ ܐܦ ܡܢܐ ܕܤܥܪܐ ܕܪܫܟܘܢ ܟܠܗܝܢ ܡܢܝܢ ܐܢܝܢ ܠܐ ܗܟܝܠ ܬܕܚܠܘܢ ܕܡܢ ܤܘܓܐܐ
        ܕܨܦܪܐ ܡܝܬܪܝܢ ܐܢܬܘܢ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܝܢ ܕܟܠ ܕܢܘܕܐ ܒܝ ܩܕܡ ܒܢܝܢܫܐ ܐܦ ܒܪܗ ܕܐܢܫܐ ܢܘܕܐ ܒܗ ܩܕܡ ܡܠܐܟܘܗܝ
        ܕܐܠܗܐ ܀ '
      verse: 8
    - text: 'ܐܝܢܐ ܕܝܢ ܕܟܦܪ ܒܝ ܩܕܡ ܒܢܝܢܫܐ ܢܬܟܦܪ ܒܗ ܩܕܡ ܡܠܐܟܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 9
    - text: 'ܘܟܠ ܕܢܐܡܪ ܡܠܬܐ ܥܠ ܒܪܗ ܕܐܢܫܐ ܢܫܬܒܩ ܠܗ ܡܢ ܕܥܠ ܪܘܚܐ ܕܝܢ ܕܩܘܕܫܐ ܢܓܕܦ ܠܐ ܢܫܬܒܩ
        ܠܗ ܀ '
      verse: 10
    - text: 'ܡܐ ܕܡܩܪܒܝܢ ܠܟܘܢ ܕܝܢ ܠܟܢܘܫܬܐ ܩܕܡ ܪܫܐ ܘܫܠܝܛܢܐ ܠܐ ܬܐܨܦܘܢ ܐܝܟܢܐ ܬܦܩܘܢ ܪܘܚܐ
        ܐܘ ܡܢܐ ܬܐܡܪܘܢ ܀ '
      verse: 11
    - text: 'ܪܘܚܐ ܓܝܪ ܕܩܘܕܫܐ ܢܠܦܟܘܢ ܒܗܝ ܫܥܬܐ ܡܕܡ ܕܘܠܐ ܕܬܐܡܪܘܢ ܀ '
      verse: 12
    - text: 'ܐܡܪ ܠܗ ܕܝܢ ܐܢܫ ܡܢ ܗܘ ܟܢܫܐ ܡܠܦܢܐ ܐܡܪ ܠܐܚܝ ܦܠܓ ܥܡܝ ܝܪܬܘܬܐ ܀ '
      verse: 13
    - text: 'ܝܫܘܥ ܕܝܢ ܐܡܪ ܠܗ ܓܒܪܐ ܡܢܘ ܐܩܝܡܢܝ ܥܠܝܟܘܢ ܕܝܢܐ ܘܡܦܠܓܢܐ ܀ '
      verse: 14
    - text: 'ܘܐܡܪ ܠܬܠܡܝܕܘܗܝ ܐܙܕܗܪܘ ܡܢ ܟܠܗ ܝܥܢܘܬܐ ܡܛܠ ܕܠܐ ܗܘܐ ܒܝܬܝܪܘܬܐ ܕܢܟܤܐ ܐܝܬ ܚܝܐ
        ܀ '
      verse: 15
    - text: 'ܘܐܡܪ ܡܬܠܐ ܠܘܬܗܘܢ ܓܒܪܐ ܚܕ ܥܬܝܪܐ ܐܥܠܬ ܠܗ ܐܪܥܗ ܥܠܠܬܐ ܤܓܝܐܬܐ ܀ '
      verse: 16
    - text: 'ܘܡܬܚܫܒ ܗܘܐ ܒܢܦܫܗ ܘܐܡܪ ܡܢܐ ܐܥܒܕ ܕܠܝܬ ܠܝ ܐܝܟܐ ܕܐܚܡܘܠ ܥܠܠܬܝ ܀ '
      verse: 17
    - text: 'ܘܐܡܪ ܗܕܐ ܐܥܒܕ ܐܤܬܘܪ ܒܝܬ ܩܦܤܝ ܘܐܒܢܐ ܘܐܘܪܒ ܐܢܘܢ ܘܐܚܡܘܠ ܬܡܢ ܟܠܗ ܥܒܘܪܝ ܘܛܒܬܝ
        ܀ '
      verse: 18
    - text: 'ܘܐܡܪ ܠܢܦܫܝ ܢܦܫܝ ܐܝܬ ܠܟܝ ܛܒܬܐ ܤܓܝܐܬܐ ܕܤܝܡܢ ܠܫܢܝܐ ܤܓܝܐܬܐ ܐܬܬܢܝܚܝ ܐܟܘܠܝ
        ܐܫܬܝ ܐܬܒܤܡܝ ܀ '
      verse: 19
    - text: 'ܐܡܪ ܠܗ ܕܝܢ ܐܠܗܐ ܚܤܝܪ ܪܥܝܢܐ ܒܗܢܐ ܠܠܝܐ ܢܦܫܟ ܬܒܥܝܢ ܠܗ ܡܢܟ ܘܗܠܝܢ ܕܛܝܒܬ ܠܡܢ
        ܢܗܘܝܢ ܀ '
      verse: 20
    - text: 'ܗܟܢܐ ܗܘ ܡܢ ܕܤܐܡ ܠܗ ܤܝܡܬܐ ܘܒܐܠܗܐ ܠܐ ܥܬܝܪ ܀ '
      verse: 21
    - text: 'ܘܐܡܪ ܠܬܠܡܝܕܘܗܝ ܡܛܠ ܗܢܐ ܠܟܘܢ ܐܡܪ ܐܢܐ ܠܐ ܬܐܨܦܘܢ ܠܢܦܫܟܘܢ ܡܢܐ ܬܐܟܠܘܢ ܘܠܐ
        ܠܦܓܪܟܘܢ ܡܢܐ ܬܠܒܫܘܢ ܀ '
      verse: 22
    - text: 'ܢܦܫܐ ܓܝܪ ܝܬܝܪܐ ܡܢ ܤܝܒܪܬܐ ܘܦܓܪܐ ܡܢ ܠܒܘܫܐ ܀ '
      verse: 23
    - text: 'ܐܬܒܩܘ ܒܢܥܒܐ ܕܠܐ ܙܪܥܝܢ ܘܠܐ ܚܨܕܝܢ ܘܠܝܬ ܠܗܘܢ ܬܘܢܐ ܘܒܝܬ ܩܦܤܐ ܘܐܠܗܐ ܡܬܪܤܐ
        ܠܗܘܢ ܟܡܐ ܗܟܝܠ ܐܢܬܘܢ ܝܬܝܪܝܢ ܐܢܬܘܢ ܡܢ ܦܪܚܬܐ ܀ '
      verse: 24
    - text: 'ܐܝܢܐ ܕܝܢ ܡܢܟܘܢ ܟܕ ܝܨܦ ܡܫܟܚ ܠܡܘܤܦܘ ܥܠ ܩܘܡܬܗ ܐܡܬܐ ܚܕܐ ܀ '
      verse: 25
    - text: 'ܐܢ ܕܝܢ ܐܦ ܠܐ ܙܥܘܪܬܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܡܢܐ ܥܠ ܫܪܟܐ ܝܨܦܝܢ ܐܢܬܘܢ ܀ '
      verse: 26
    - text: 'ܐܬܒܩܘ ܒܫܘܫܢܐ ܐܝܟܢܐ ܪܒܝܢ ܕܠܐ ܠܐܝܢ ܘܠܐ ܥܙܠܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܝܢ ܕܐܦ ܠܐ ܫܠܝܡܘܢ
        ܒܟܠܗ ܫܘܒܚܗ ܐܬܟܤܝ ܐܝܟ ܚܕܐ ܡܢ ܗܠܝܢ ܀ '
      verse: 27
    - text: 'ܐܢ ܕܝܢ ܠܥܡܝܪܐ ܕܝܘܡܢܐ ܐܝܬܘܗܝ ܒܚܩܠܐ ܘܡܚܪ ܢܦܠ ܒܬܢܘܪܐ ܐܠܗܐ ܗܟܢܐ ܡܠܒܫ ܟܡܐ
        ܝܬܝܪ ܠܟܘܢ ܙܥܘܪܝ ܗܝܡܢܘܬܐ ܀ '
      verse: 28
    - text: 'ܘܐܢܬܘܢ ܠܐ ܬܒܥܘܢ ܡܢܐ ܬܐܟܠܘܢ ܘܡܢܐ ܬܫܬܘܢ ܘܠܐ ܢܦܗܐ ܪܥܝܢܟܘܢ ܒܗܠܝܢ ܀ '
      verse: 29
    - text: 'ܗܠܝܢ ܓܝܪ ܟܠܗܝܢ ܥܡܡܐ ܗܘ ܕܥܠܡܐ ܒܥܝܢ ܐܦ ܠܟܘܢ ܕܝܢ ܐܒܘܟܘܢ ܝܕܥ ܕܡܬܒܥܝܢ ܠܟܘܢ
        ܗܠܝܢ ܀ '
      verse: 30
    - text: 'ܒܪܡ ܒܥܘ ܡܠܟܘܬܗ ܕܐܠܗܐ ܘܗܠܝܢ ܟܠܗܝܢ ܡܬܬܘܤܦܢ ܠܟܘܢ ܀ '
      verse: 31
    - text: 'ܠܐ ܬܕܚܠ ܓܙܪܐ ܙܥܘܪܐ ܕܨܒܐ ܐܒܘܟܘܢ ܕܢܬܠ ܠܟܘܢ ܡܠܟܘܬܐ ܀ '
      verse: 32
    - text: 'ܙܒܢܘ ܩܢܝܢܟܘܢ ܘܗܒܘ ܙܕܩܬܐ ܥܒܕܘ ܠܟܘܢ ܟܝܤܐ ܕܠܐ ܒܠܝܢ ܘܤܝܡܬܐ ܕܠܐ ܓܝܙܐ ܒܫܡܝܐ
        ܐܝܟܐ ܕܓܢܒܐ ܠܐ ܩܪܒ ܘܤܤܐ ܠܐ ܡܚܒܠ ܀ '
      verse: 33
    - text: 'ܐܝܟܐ ܓܝܪ ܕܐܝܬܝܗ ܤܝܡܬܟܘܢ ܬܡܢ ܢܗܘܐ ܐܦ ܠܒܟܘܢ ܀ '
      verse: 34
    - text: 'ܢܗܘܘܢ ܐܤܝܪܝܢ ܚܨܝܟܘܢ ܘܡܢܗܪܝܢ ܫܪܓܝܟܘܢ ܀ '
      verse: 35
    - text: 'ܘܗܘܘ ܕܡܝܢ ܠܐܢܫܐ ܕܡܤܟܝܢ ܠܡܪܗܘܢ ܕܐܡܬܝ ܢܦܢܐ ܡܢ ܒܝܬ ܡܫܬܘܬܐ ܕܡܐ ܕܐܬܐ ܘܢܩܫ
        ܡܚܕܐ ܢܦܬܚܘܢ ܠܗ ܀ '
      verse: 36
    - text: 'ܛܘܒܝܗܘܢ ܠܥܒܕܐ ܗܢܘܢ ܐܝܠܝܢ ܕܢܐܬܐ ܡܪܗܘܢ ܘܢܫܟܚ ܐܢܘܢ ܟܕ ܥܝܪܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ
        ܠܟܘܢ ܕܢܐܤܘܪ ܚܨܘܗܝ ܘܢܤܡܟ ܐܢܘܢ ܘܢܥܒܪ ܢܫܡܫ ܐܢܘܢ ܀ '
      verse: 37
    - text: 'ܘܐܢ ܒܡܛܪܬܐ ܕܬܪܬܝܢ ܐܘ ܕܬܠܬ ܢܐܬܐ ܘܢܫܟܚ ܗܟܢܐ ܛܘܒܝܗܘܢ ܠܥܒܕܐ ܗܢܘܢ ܀ '
      verse: 38
    - text: 'ܗܕܐ ܕܝܢ ܕܥܘ ܕܐܠܘ ܝܕܥ ܗܘܐ ܡܪܐ ܒܝܬܐ ܒܐܝܕܐ ܡܛܪܬܐ ܐܬܐ ܓܢܒܐ ܡܬܬܥܝܪ ܗܘܐ ܘܠܐ
        ܫܒܩ ܗܘܐ ܕܢܬܦܠܫ ܒܝܬܗ ܀ '
      verse: 39
    - text: 'ܐܦ ܐܢܬܘܢ ܗܟܝܠ ܗܘܘ ܡܛܝܒܐ ܕܒܗܝ ܫܥܬܐ ܕܠܐ ܤܒܪܝܢ ܐܢܬܘܢ ܐܬܐ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 40
    - text: 'ܐܡܪ ܠܗ ܫܡܥܘܢ ܟܐܦܐ ܡܪܢ ܠܘܬܢ ܐܡܪ ܐܢܬ ܠܗ ܠܡܬܠܐ ܗܢܐ ܐܘ ܐܦ ܠܘܬ ܟܠܢܫ ܀ '
      verse: 41
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܡܢܘ ܟܝ ܐܝܬ ܪܒܝܬܐ ܡܗܝܡܢܐ ܘܚܟܝܡܐ ܕܢܩܝܡܝܘܗܝ ܡܪܗ ܥܠ ܬܫܡܫܬܗ ܕܢܬܠ
        ܦܪܤܐ ܒܙܒܢܗ ܀ '
      verse: 42
    - text: 'ܛܘܒܘܗܝ ܠܗܘ ܥܒܕܐ ܕܢܐܬܐ ܡܪܗ ܢܫܟܚܝܘܗܝ ܕܥܒܕ ܗܟܢܐ ܀ '
      verse: 43
    - text: 'ܫܪܝܪܐܝܬ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܢܩܝܡܝܘܗܝ ܥܠ ܟܠܗ ܩܢܝܢܗ ܀ '
      verse: 44
    - text: 'ܐܢ ܕܝܢ ܢܐܡܪ ܥܒܕܐ ܗܘ ܒܠܒܗ ܕܡܪܝ ܡܘܚܪ ܠܡܐܬܐ ܘܢܫܪܐ ܠܡܡܚܐ ܠܥܒܕܐ ܘܠܐܡܗܬܐ ܕܡܪܗ
        ܘܢܫܪܐ ܠܡܠܥܤ ܘܠܡܫܬܐ ܘܠܡܪܘܐ ܀ '
      verse: 45
    - text: 'ܢܐܬܐ ܡܪܗ ܕܥܒܕܐ ܗܘ ܒܝܘܡܐ ܕܠܐ ܤܒܪ ܘܒܫܥܬܐ ܕܠܐ ܝܕܥ ܘܢܦܠܓܝܘܗܝ ܘܢܤܝܡ ܡܢܬܗ ܥܡ
        ܗܢܘܢ ܕܠܐ ܡܗܝܡܢܝܢ ܀ '
      verse: 46
    - text: 'ܥܒܕܐ ܕܝܢ ܐܝܢܐ ܕܝܕܥ ܨܒܝܢܐ ܕܡܪܗ ܘܠܐ ܛܝܒ ܠܗ ܐܝܟ ܨܒܝܢܗ ܢܒܠܥ ܤܓܝܐܬܐ ܀ '
      verse: 47
    - text: 'ܗܘ ܕܝܢ ܕܠܐ ܝܕܥ ܘܥܒܕ ܡܕܡ ܕܫܘܐ ܠܡܚܘܬܐ ܢܒܠܥ ܡܚܘܬܐ ܙܥܘܪܝܬܐ ܟܠ ܓܝܪ ܕܐܬܝܗܒ
        ܠܗ ܤܓܝ ܤܓܝ ܢܬܬܒܥ ܡܢܗ ܘܠܗܘ ܕܐܓܥܠܘ ܠܗ ܤܓܝ ܝܬܝܪܐܝܬ ܢܬܒܥܘܢ ܒܐܝܕܗ ܀ '
      verse: 48
    - text: 'ܢܘܪܐ ܐܬܝܬ ܕܐܪܡܐ ܒܐܪܥܐ ܘܨܒܐ ܐܢܐ ܐܠܘ ܡܢ ܟܕܘ ܚܒܬ ܀ '
      verse: 49
    - text: 'ܘܡܥܡܘܕܝܬܐ ܐܝܬ ܠܝ ܕܐܥܡܕ ܘܤܓܝ ܐܠܝܨ ܐܢܐ ܥܕܡܐ ܕܬܫܬܡܠܐ ܀ '
      verse: 50
    - text: 'ܤܒܪܝܢ ܐܢܬܘܢ ܕܫܝܢܐ ܐܬܝܬ ܕܐܪܡܐ ܒܐܪܥܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐ ܐܠܐ ܦܠܓܘܬܐ ܀ '
      verse: 51
    - text: 'ܡܢ ܗܫܐ ܓܝܪ ܢܗܘܘܢ ܚܡܫܐ ܒܒܝܬܐ ܚܕ ܕܦܠܝܓܝܢ ܬܠܬܐ ܥܠ ܬܪܝܢ ܘܬܪܝܢ ܥܠ ܬܠܬܐ ܀ '
      verse: 52
    - text: 'ܢܬܦܠܓ ܓܝܪ ܐܒܐ ܥܠ ܒܪܗ ܘܒܪܐ ܥܠ ܐܒܘܗܝ ܐܡܐ ܥܠ ܒܪܬܗ ܘܒܪܬܐ ܥܠ ܐܡܗ ܚܡܬܐ ܥܠ ܟܠܬܗ
        ܘܟܠܬܐ ܥܠ ܚܡܬܗ ܀ '
      verse: 53
    - text: 'ܘܐܡܪ ܠܟܢܫܐ ܡܐ ܕܚܙܝܬܘܢ ܥܢܢܐ ܕܕܢܚܐ ܡܢ ܡܥܪܒܐ ܡܚܕܐ ܐܡܪܝܢ ܐܢܬܘܢ ܡܛܪܐ ܐܬܐ ܘܗܘܐ
        ܗܟܢܐ ܀ '
      verse: 54
    - text: 'ܘܡܐ ܕܢܫܒܐ ܬܝܡܢܐ ܐܡܪܝܢ ܐܢܬܘܢ ܚܘܡܐ ܗܘܐ ܘܗܘܐ ܀ '
      verse: 55
    - text: 'ܢܤܒܝ ܒܐܦܐ ܦܪܨܘܦܐ ܕܐܪܥܐ ܘܕܫܡܝܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܬܦܪܫܘܢ ܙܒܢܐ ܕܝܢ ܗܢܐ ܐܝܟܢܐ
        ܠܐ ܦܪܫܝܢ ܐܢܬܘܢ ܀ '
      verse: 56
    - text: 'ܠܡܢܐ ܕܝܢ ܡܢ ܢܦܫܟܘܢ ܠܐ ܕܝܢܝܢ ܐܢܬܘܢ ܩܘܫܬܐ ܀ '
      verse: 57
    - text: 'ܡܐ ܓܝܪ ܕܐܙܠ ܐܢܬ ܥܡ ܒܥܠܕܝܢܟ ܠܘܬ ܐܪܟܘܢܐ ܥܕ ܒܐܘܪܚܐ ܐܢܬ ܗܒ ܬܐܓܘܪܬܐ ܘܬܬܦܪܩ
        ܡܢܗ ܕܠܡܐ ܢܘܒܠܟ ܠܘܬ ܕܝܢܐ ܘܕܝܢܐ ܢܫܠܡܟ ܠܓܒܝܐ ܘܓܒܝܐ ܢܪܡܝܟ ܒܝܬ ܐܤܝܪܐ ܀ '
      verse: 58
    - text: 'ܘܐܡܪ ܐܢܐ ܠܟ ܕܠܐ ܬܦܘܩ ܡܢ ܬܡܢ ܥܕܡܐ ܕܬܬܠ ܫܡܘܢܐ ܐܚܪܝܐ ܀  '
      verse: 59
  - chapter: 13
    verses:
    - text: 'ܒܗܘ ܕܝܢ ܙܒܢܐ ܐܬܘ ܐܢܫܝܢ ܐܡܪܘ ܠܗ ܥܠ ܓܠܝܠܝܐ ܗܢܘܢ ܕܦܝܠܛܘܤ ܚܠܛ ܕܡܗܘܢ ܥܡ ܕܒܚܝܗܘܢ
        ܀ '
      verse: 1
    - text: 'ܘܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܤܒܪܝܢ ܐܢܬܘܢ ܕܗܠܝܢ ܓܠܝܠܝܐ ܚܛܝܝܢ ܗܘܘ ܝܬܝܪ ܡܢ ܟܠܗܘܢ
        ܓܠܝܠܝܐ ܕܗܟܢܐ ܗܘܐ ܐܢܘܢ ܀ '
      verse: 2
    - text: 'ܠܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܝܢ ܕܐܦ ܟܠܟܘܢ ܐܠܐ ܬܬܘܒܘܢ ܗܟܢܐ ܬܐܒܕܘܢ ܀ '
      verse: 3
    - text: 'ܐܘ ܗܢܘܢ ܬܡܢܬܥܤܪ ܕܢܦܠ ܥܠܝܗܘܢ ܡܓܕܠܐ ܒܫܝܠܘܚܐ ܘܩܛܠ ܐܢܘܢ ܤܒܪܝܢ ܐܢܬܘܢ ܕܚܛܝܝܢ
        ܗܘܘ ܝܬܝܪ ܡܢ ܟܠܗܘܢ ܒܢܝܢܫܐ ܕܥܡܪܝܢ ܒܐܘܪܫܠܡ ܀ '
      verse: 4
    - text: 'ܠܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܝܢ ܕܐܠܐ ܬܬܘܒܘܢ ܟܠܟܘܢ ܐܟܘܬܗܘܢ ܬܐܒܕܘܢ ܀ '
      verse: 5
    - text: 'ܘܐܡܪ ܡܬܠܐ ܗܢܐ ܬܬܐ ܐܝܬ ܗܘܬ ܠܐܢܫ ܕܢܨܝܒܐ ܒܟܪܡܗ ܘܐܬܐ ܒܥܐ ܒܗ ܦܐܪܐ ܘܠܐ ܐܫܟܚ
        ܀ '
      verse: 6
    - text: 'ܘܐܡܪ ܠܦܠܚܐ ܗܐ ܬܠܬ ܫܢܝܢ ܐܬܐ ܐܢܐ ܒܥܐ ܐܢܐ ܦܐܪܐ ܒܬܬܐ ܗܕܐ ܘܠܐ ܡܫܟܚ ܐܢܐ ܦܤܘܩܝܗ
        ܠܡܢܐ ܡܒܛܠܐ ܐܪܥܐ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܠܗ ܦܠܚܐ ܡܪܝ ܫܒܘܩܝܗ ܐܦ ܗܕܐ ܫܢܬܐ ܥܕ ܐܦܠܚܝܗ ܘܐܙܒܠܝܗ ܀ '
      verse: 8
    - text: 'ܘܐܢ ܥܒܕܬ ܦܐܪܐ ܘܐܠܐ ܠܡܢܚܝ ܬܦܤܩܝܗ ܀ '
      verse: 9
    - text: 'ܟܕ ܕܝܢ ܡܠܦ ܝܫܘܥ ܒܫܒܬܐ ܒܚܕܐ ܡܢ ܟܢܘܫܬܐ ܀ '
      verse: 10
    - text: 'ܐܝܬ ܗܘܬ ܬܡܢ ܐܢܬܬܐ ܕܐܝܬ ܗܘܬ ܠܗ ܪܘܚܐ ܕܟܘܪܗܢܐ ܫܢܝܢ ܬܡܢܥܤܪܐ ܘܟܦܝܦܐ ܗܘܬ ܘܠܐ
        ܡܫܟܚܐ ܗܘܬ ܕܬܬܦܫܛ ܠܓܡܪ ܀ '
      verse: 11
    - text: 'ܚܙܗ ܕܝܢ ܝܫܘܥ ܘܩܪܗ ܘܐܡܪ ܠܗ ܐܢܬܬܐ ܫܪܝܬܝ ܡܢ ܟܘܪܗܢܟܝ ܀ '
      verse: 12
    - text: 'ܘܤܡ ܐܝܕܗ ܥܠܝܗ ܘܡܚܕܐ ܐܬܦܫܛܬ ܘܫܒܚܬ ܠܐܠܗܐ ܀ '
      verse: 13
    - text: 'ܥܢܐ ܕܝܢ ܪܒ ܟܢܘܫܬܐ ܟܕ ܡܬܚܡܬ ܥܠ ܕܐܤܝ ܒܫܒܬܐ ܝܫܘܥ ܘܐܡܪ ܠܟܢܫܐ ܫܬܐ ܐܢܘܢ ܝܘܡܝܢ
        ܕܒܗܘܢ ܘܠܐ ܠܡܦܠܚ ܒܗܘܢ ܗܘܝܬܘܢ ܐܬܝܢ ܡܬܐܤܝܢ ܘܠܐ ܒܝܘܡܐ ܕܫܒܬܐ ܀ '
      verse: 14
    - text: 'ܝܫܘܥ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗ ܢܤܒ ܒܐܦܐ ܚܕ ܚܕ ܡܢܟܘܢ ܒܫܒܬܐ ܠܐ ܫܪܐ ܬܘܪܗ ܐܘ ܚܡܪܗ ܡܢ
        ܐܘܪܝܐ ܘܐܙܠ ܡܫܩܐ ܀ '
      verse: 15
    - text: 'ܗܕܐ ܕܝܢ ܕܒܪܬܗ ܗܝ ܕܐܒܪܗܡ ܘܐܤܪܗ ܐܟܠܩܪܨܐ ܗܐ ܬܡܢܥܤܪܐ ܫܢܝܢ ܠܐ ܘܠܐ ܗܘܐ ܕܬܫܬܪܐ
        ܡܢ ܗܢܐ ܐܤܘܪܝܐ ܒܝܘܡܐ ܕܫܒܬܐ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܗܠܝܢ ܐܡܪ ܗܘܐ ܒܗܬܝܢ ܗܘܘ ܟܠܗܘܢ ܐܝܠܝܢ ܕܩܝܡܝܢ ܗܘܘ ܠܩܘܒܠܗ ܘܟܠܗ ܥܡܐ ܚܕܐ
        ܗܘܐ ܒܟܠܗܝܢ ܬܡܝܗܬܐ ܕܗܘܝܢ ܗܘܝ ܒܐܝܕܗ ܀ '
      verse: 17
    - text: 'ܐܡܪ ܗܘܐ ܕܝܢ ܝܫܘܥ ܠܡܢܐ ܕܡܝܐ ܡܠܟܘܬܐ ܕܐܠܗܐ ܘܠܡܢܐ ܐܕܡܝܗ ܀ '
      verse: 18
    - text: 'ܕܡܝܐ ܠܦܪܕܬܐ ܕܚܪܕܠܐ ܗܝ ܕܢܤܒ ܓܒܪܐ ܐܪܡܝܗ ܒܓܢܬܗ ܘܪܒܬ ܘܗܘܬ ܐܝܠܢܐ ܪܒܐ ܘܦܪܚܬܐ
        ܕܫܡܝܐ ܐܩܢܬ ܒܤܘܟܝܗ ܀ '
      verse: 19
    - text: 'ܬܘܒ ܐܡܪ ܝܫܘܥ ܠܡܢܐ ܐܕܡܝܗ ܠܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 20
    - text: 'ܕܡܝܐ ܠܚܡܝܪܐ ܕܢܤܒܬ ܐܢܬܬܐ ܛܡܪܬ ܒܩܡܚܐ ܕܬܠܬ ܤܐܝܢ ܥܕܡܐ ܕܟܠܗ ܚܡܥ ܀ '
      verse: 21
    - text: 'ܘܪܕܐ ܗܘܐ ܒܩܘܪܝܐ ܘܒܡܕܝܢܬܐ ܟܕ ܡܠܦ ܘܐܙܠ ܠܐܘܪܫܠܡ ܀ '
      verse: 22
    - text: 'ܫܐܠܗ ܕܝܢ ܐܢܫ ܕܐܢ ܙܥܘܪܝܢ ܐܢܘܢ ܐܝܠܝܢ ܕܚܐܝܢ ܀ '
      verse: 23
    - text: 'ܝܫܘܥ ܕܝܢ ܐܡܪ ܠܗܘܢ ܐܬܟܬܫܘ ܠܡܥܠ ܒܬܪܥܐ ܐܠܝܨܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܓܝܪ ܕܤܓܝܐܐ ܢܒܥܘܢ
        ܠܡܥܠ ܘܠܐ ܢܫܟܚܘܢ ܀ '
      verse: 24
    - text: 'ܡܢ ܫܥܬܐ ܕܢܩܘܡ ܡܪܐ ܒܝܬܐ ܘܢܐܚܘܕ ܬܪܥܐ ܘܬܗܘܘܢ ܩܝܡܝܢ ܠܒܪ ܘܢܩܫܝܢ ܒܬܪܥܐ ܘܬܫܪܘܢ
        ܠܡܐܡܪ ܡܪܢ ܡܪܢ ܦܬܚ ܠܢ ܘܢܥܢܐ ܗܘ ܘܢܐܡܪ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐ ܝܕܥ ܐܢܐ ܠܟܘܢ ܐܝܡܟܐ ܐܢܬܘܢ
        ܀ '
      verse: 25
    - text: 'ܘܬܫܪܘܢ ܠܡܐܡܪ ܩܕܡܝܟ ܐܟܠܢ ܘܐܫܬܝܢ ܘܒܫܘܩܝܢ ܐܠܦܬ ܀ '
      verse: 26
    - text: 'ܘܢܐܡܪ ܠܟܘܢ ܕܠܐ ܝܕܥ ܐܢܐ ܠܟܘܢ ܐܝܡܟܐ ܐܢܬܘܢ ܦܪܘܩܘ ܠܟܘܢ ܡܢܝ ܦܠܚܝ ܫܘܩܪܐ ܀ '
      verse: 27
    - text: 'ܬܡܢ ܢܗܘܐ ܒܟܝܐ ܘܚܘܪܩ ܫܢܐ ܟܕ ܬܚܙܘܢ ܠܐܒܪܗܡ ܘܠܐܝܤܚܩ ܘܠܝܥܩܘܒ ܘܠܟܠܗܘܢ ܢܒܝܐ
        ܒܡܠܟܘܬܐ ܕܐܠܗܐ ܐܢܬܘܢ ܕܝܢ ܬܗܘܘܢ ܡܦܩܝܢ ܠܒܪ ܀ '
      verse: 28
    - text: 'ܘܢܐܬܘܢ ܡܢ ܡܕܢܚܐ ܘܡܢ ܡܥܪܒܐ ܘܡܢ ܬܝܡܢܐ ܘܡܢ ܓܪܒܝܐ ܘܢܤܬܡܟܘܢ ܒܡܠܟܘܬܐ ܕܐܠܗܐ
        ܀ '
      verse: 29
    - text: 'ܘܗܐ ܐܝܬ ܐܚܪܝܐ ܕܢܗܘܘܢ ܩܕܡܝܐ ܘܐܝܬ ܩܕܡܝܐ ܕܢܗܘܘܢ ܐܚܪܝܐ ܀ '
      verse: 30
    - text: 'ܒܗ ܒܗܘ ܝܘܡܐ ܩܪܒܘ ܐܢܫܐ ܡܢ ܦܪܝܫܐ ܘܐܡܪܝܢ ܠܗ ܦܘܩ ܙܠ ܠܟ ܡܟܐ ܡܛܠ ܕܗܪܘܕܤ ܨܒܐ
        ܠܡܩܛܠܟ ܀ '
      verse: 31
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܙܠܘ ܐܡܪܘ ܠܬܥܠܐ ܗܢܐ ܕܗܐ ܡܦܩ ܐܢܐ ܫܐܕܐ ܘܐܤܘܬܐ ܥܒܕ ܐܢܐ ܝܘܡܢܐ
        ܘܡܚܪ ܘܠܝܘܡܐ ܕܬܠܬܐ ܡܫܬܡܠܐ ܐܢܐ ܀ '
      verse: 32
    - text: 'ܒܪܡ ܘܠܐ ܠܝ ܕܝܘܡܢܐ ܘܡܚܪ ܐܤܥܘܪ ܘܠܝܘܡܐ ܐܚܪܢܐ ܐܙܠ ܡܛܠ ܕܠܐ ܡܫܟܚܐ ܕܢܒܝܐ ܢܐܒܕ
        ܠܒܪ ܡܢ ܐܘܪܫܠܡ ܀ '
      verse: 33
    - text: 'ܐܘܪܫܠܡ ܐܘܪܫܠܡ ܩܛܠܬ ܢܒܝܐ ܘܪܓܡܬ ܠܐܝܠܝܢ ܕܫܠܝܚܝܢ ܠܘܬܗ ܟܡܐ ܙܒܢܝܢ ܨܒܝܬ ܠܡܟܢܫܘ
        ܒܢܝܟܝ ܐܝܟ ܬܪܢܓܘܠܬܐ ܕܟܢܫܐ ܦܪܘܓܝܗ ܬܚܝܬ ܓܦܝܗ ܘܠܐ ܨܒܝܬܘܢ ܀ '
      verse: 34
    - text: 'ܗܐ ܡܫܬܒܩ ܠܟܘܢ ܒܝܬܟܘܢ ܚܪܒܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܓܝܪ ܕܠܐ ܬܚܙܘܢܢܝ ܥܕܡܐ ܕܬܐܡܪܘܢ ܒܪܝܟ
        ܗܘ ܕܐܬܐ ܒܫܡܗ ܕܡܪܝܐ ܀  '
      verse: 35
  - chapter: 14
    verses:
    - text: 'ܘܗܘܐ ܕܟܕ ܥܠ ܠܒܝܬܐ ܕܚܕ ܡܢ ܪܫܐ ܕܦܪܝܫܐ ܕܢܐܟܘܠ ܠܚܡܐ ܒܝܘܡܐ ܕܫܒܬܐ ܘܗܢܘܢ ܢܛܪܝܢ
        ܗܘܘ ܠܗ ܀ '
      verse: 1
    - text: 'ܘܗܐ ܓܒܪܐ ܚܕ ܕܟܢܝܫ ܗܘܐ ܡܝܐ ܐܝܬ ܗܘܐ ܩܕܡܘܗܝ ܀ '
      verse: 2
    - text: 'ܘܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܤܦܪܐ ܘܠܦܪܝܫܐ ܕܐܢ ܫܠܝܛ ܒܫܒܬܐ ܠܡܐܤܝܘ ܀ '
      verse: 3
    - text: 'ܗܢܘܢ ܕܝܢ ܫܬܩܘ ܘܐܚܕܗ ܗܘ ܘܐܤܝܗ ܘܫܪܝܗܝ ܀ '
      verse: 4
    - text: 'ܘܐܡܪ ܠܗܘܢ ܡܢܘ ܡܢܟܘܢ ܕܢܦܠ ܒܪܗ ܐܘ ܬܘܪܗ ܒܒܪܐ ܒܝܘܡܐ ܕܫܒܬܐ ܘܠܐ ܡܚܕܐ ܕܠܐ ܡܤܩ
        ܠܗ ܀ '
      verse: 5
    - text: 'ܘܠܐ ܐܫܟܚܘ ܠܡܬܠ ܠܗ ܦܬܓܡܐ ܥܠ ܗܕܐ ܀ '
      verse: 6
    - text: 'ܘܐܡܪ ܗܘܐ ܡܬܠܐ ܠܘܬ ܗܢܘܢ ܕܡܙܡܢܝܢ ܬܡܢ ܥܠ ܕܚܙܐ ܗܘܐ ܠܗܘܢ ܕܡܓܒܝܢ ܕܘܟܝܬܐ ܕܪܝܫ
        ܤܡܟܐ ܀ '
      verse: 7
    - text: 'ܐܡܬܝ ܕܡܙܕܡܢ ܐܢܬ ܡܢ ܐܢܫ ܠܒܝܬ ܡܫܬܘܬܐ ܠܐ ܬܐܙܠ ܬܤܬܡܟ ܠܟ ܒܪܝܫ ܤܡܟܐ ܕܠܡܐ ܢܗܘܐ
        ܡܙܡܢ ܬܡܢ ܐܢܫ ܕܡܝܩܪ ܡܢܟ ܀ '
      verse: 8
    - text: 'ܘܢܐܬܐ ܗܘ ܡܢ ܕܠܟ ܘܠܗ ܩܪܐ ܘܢܐܡܪ ܠܟ ܕܗܒ ܕܘܟܬܐ ܠܗܢܐ ܘܬܒܗܬ ܟܕ ܩܐܡ ܐܢܬ ܘܐܚܕ
        ܐܢܬ ܕܘܟܬܐ ܐܚܪܝܬܐ ܀ '
      verse: 9
    - text: 'ܐܠܐ ܡܐ ܕܐܙܕܡܢܬ ܙܠ ܐܤܬܡܟ ܠܟ ܒܚܪܬܐ ܕܡܐ ܕܐܬܐ ܗܘ ܕܩܪܟ ܢܐܡܪ ܠܟ ܪܚܡܝ ܐܬܥܠܐ
        ܠܥܠ ܘܐܤܬܡܟ ܘܬܗܘܐ ܠܟ ܬܫܒܘܚܬܐ ܩܕܡ ܟܠܗܘܢ ܕܤܡܝܟܝܢ ܥܡܟ ܀ '
      verse: 10
    - text: 'ܡܛܠ ܕܟܠ ܕܢܪܝܡ ܢܦܫܗ ܢܬܡܟܟ ܘܟܠ ܕܢܡܟ ܢܦܫܗ ܢܬܬܪܝܡ ܀ '
      verse: 11
    - text: 'ܐܡܪ ܕܝܢ ܐܦ ܠܗܘ ܕܩܪܝܗܝ ܡܐ ܕܥܒܕ ܐܢܬ ܫܪܘܬܐ ܐܘ ܐܚܫܡܝܬܐ ܠܐ ܬܗܘܐ ܩܪܐ ܪܚܡܝܟ
        ܐܦܠܐ ܐܚܝܟ ܐܘ ܐܚܝܢܝܟ ܘܠܐ ܫܒܒܝܟ ܥܬܝܪܐ ܕܠܡܐ ܘܐܦ ܗܢܘܢ ܢܩܪܘܢܟ ܘܢܗܘܐ ܠܟ ܦܘܪܥܢܐ ܗܢܐ
        ܀ '
      verse: 12
    - text: 'ܐܠܐ ܡܐ ܕܥܒܕ ܐܢܬ ܩܘܒܠܐ ܩܪܝ ܠܡܤܟܢܐ ܤܓܝܦܐ ܚܓܝܤܐ ܤܡܝܐ ܀ '
      verse: 13
    - text: 'ܘܛܘܒܝܟ ܕܠܝܬ ܠܗܘܢ ܕܢܦܪܥܘܢܟ ܢܗܘܐ ܓܝܪ ܦܘܪܥܢܟ ܒܩܝܡܐ ܕܙܕܝܩܐ ܀ '
      verse: 14
    - text: 'ܟܕ ܫܡܥ ܕܝܢ ܚܕ ܡܢ ܗܢܘܢ ܕܤܡܝܟܝܢ ܗܠܝܢ ܐܡܪ ܠܗ ܛܘܒܘܗܝ ܠܡܢ ܕܢܐܟܘܠ ܠܚܡܐ ܒܡܠܟܘܬܗ
        ܕܐܠܗܐ ܀ '
      verse: 15
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܓܒܪܐ ܚܕ ܥܒܕ ܐܚܫܡܝܬܐ ܪܒܬܐ ܘܩܪܐ ܠܤܓܝܐܐ ܀ '
      verse: 16
    - text: 'ܘܫܕܪ ܥܒܕܗ ܒܥܕܢܐ ܕܐܚܫܡܝܬܐ ܕܢܐܡܪ ܠܐܝܠܝܢ ܕܩܪܝܢ ܗܐ ܟܠܡܕܡ ܡܛܝܒ ܠܟܘܢ ܬܘ ܀ '
      verse: 17
    - text: 'ܘܫܪܝܘ ܡܢ ܚܕ ܟܠܗܘܢ ܠܡܫܬܐܠܘ ܐܡܪ ܠܗ ܩܕܡܝܐ ܩܪܝܬܐ ܙܒܢܬ ܘܐܠܝܨ ܐܢܐ ܕܐܦܘܩ ܐܚܙܝܗ
        ܒܥܐ ܐܢܐ ܡܢܟ ܫܒܘܩܝܢܝ ܕܡܫܬܐܠ ܐܢܐ ܀ '
      verse: 18
    - text: 'ܐܚܪܢܐ ܐܡܪ ܚܡܫܐ ܙܘܓܝܢ ܬܘܪܐ ܙܒܢܬ ܘܐܙܠ ܐܢܐ ܕܐܒܩܐ ܐܢܘܢ ܒܥܐ ܐܢܐ ܡܢܟ ܫܒܘܩܝܢܝ
        ܕܡܫܬܐܠ ܐܢܐ ܀ '
      verse: 19
    - text: 'ܘܐܚܪܢܐ ܐܡܪ ܐܢܬܬܐ ܢܤܒܬ ܘܡܛܠ ܗܕܐ ܠܐ ܡܫܟܚ ܐܢܐ ܕܐܬܐ ܀ '
      verse: 20
    - text: 'ܘܐܬܐ ܗܘ ܥܒܕܐ ܘܐܡܪ ܠܡܪܗ ܗܠܝܢ ܗܝܕܝܢ ܪܓܙ ܡܪܐ ܒܝܬܐ ܘܐܡܪ ܠܥܒܕܗ ܦܘܩ ܒܥܓܠ ܠܫܘܩܐ
        ܘܠܒܪܝܬܐ ܕܡܕܝܢܬܐ ܘܐܥܠ ܠܟܐ ܠܡܤܟܢܐ ܘܠܡܟܐܒܐ ܘܠܡܚܓܪܐ ܘܠܥܘܝܪܐ ܀ '
      verse: 21
    - text: 'ܘܐܡܪ ܥܒܕܐ ܡܪܝ ܗܘܐ ܐܝܟ ܕܦܩܕܬ ܘܬܘܒ ܐܝܬ ܐܬܪܐ ܀ '
      verse: 22
    - text: 'ܘܐܡܪ ܡܪܐ ܠܥܒܕܗ ܦܘܩ ܠܐܘܪܚܬܐ ܘܠܒܝܬ ܤܝܓܐ ܘܐܠܘܨ ܕܢܥܠܘܢ ܕܢܬܡܠܐ ܒܝܬܝ ܀ '
      verse: 23
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܓܝܪ ܕܚܕ ܡܢ ܗܢܘܢ ܐܢܫܐ ܕܩܪܝܢ ܗܘܘ ܠܐ ܢܛܥܡܘܢ ܡܢ ܐܚܫܡܝܬܝ ܀ '
      verse: 24
    - text: 'ܘܟܕ ܐܙܠܝܢ ܗܘܘ ܥܡܗ ܟܢܫܐ ܤܓܝܐܐ ܐܬܦܢܝ ܘܐܡܪ ܠܗܘܢ ܀ '
      verse: 25
    - text: 'ܡܢ ܕܐܬܐ ܠܘܬܝ ܘܠܐ ܤܢܐ ܠܐܒܘܗܝ ܘܠܐܡܗ ܘܠܐܚܘܗܝ ܘܠܐܚܘܬܗ ܘܠܐܢܬܬܗ ܘܠܒܢܘܗܝ ܘܐܦ
        ܠܢܦܫܗ ܬܠܡܝܕܐ ܠܐ ܡܫܟܚ ܕܢܗܘܐ ܠܝ ܀ '
      verse: 26
    - text: 'ܘܡܢ ܕܠܐ ܫܩܠ ܨܠܝܒܗ ܘܐܬܐ ܒܬܪܝ ܬܠܡܝܕܐ ܠܐ ܡܫܟܚ ܕܢܗܘܐ ܠܝ ܀ '
      verse: 27
    - text: 'ܡܢܘ ܓܝܪ ܡܢܟܘܢ ܕܨܒܐ ܕܢܒܢܐ ܡܓܕܠܐ ܘܠܐ ܠܘܩܕܡ ܝܬܒ ܚܫܒ ܢܦܩܬܗ ܐܢ ܐܝܬ ܠܗ ܠܡܫܠܡܘܬܗ
        ܀ '
      verse: 28
    - text: 'ܕܠܐ ܟܕ ܢܤܝܡ ܫܬܐܤܬܐ ܘܠܐ ܢܫܟܚ ܠܡܫܠܡܘ ܟܠ ܕܚܙܝܢ ܢܗܘܘܢ ܡܒܙܚܝܢ ܒܗ ܀ '
      verse: 29
    - text: 'ܘܐܡܪܝܢ ܕܗܢܐ ܓܒܪܐ ܫܪܝ ܠܡܒܢܐ ܘܠܐ ܐܫܟܚ ܠܡܫܠܡܘ ܀ '
      verse: 30
    - text: 'ܐܘ ܡܢܘ ܡܠܟܐ ܕܐܙܠ ܠܩܪܒܐ ܠܡܬܟܬܫܘ ܥܡ ܡܠܟܐ ܚܒܪܗ ܘܠܐ ܠܘܩܕܡ ܡܬܪܥܐ ܕܐܢ ܡܫܟܚ
        ܒܥܤܪܐ ܐܠܦܝܢ ܠܡܐܪܥ ܠܗܘ ܕܐܬܐ ܥܠܘܗܝ ܒܥܤܪܝܢ ܐܠܦܝܢ ܀ '
      verse: 31
    - text: 'ܘܐܢ ܕܝܢ ܠܐ ܥܕ ܗܘ ܪܚܝܩ ܡܢܗ ܡܫܕܪ ܐܝܙܓܕܐ ܘܒܥܐ ܥܠ ܫܠܡܐ ܀ '
      verse: 32
    - text: 'ܗܟܢܐ ܟܠܢܫ ܡܢܟܘܢ ܕܠܐ ܫܒܩ ܟܠܗ ܩܢܝܢܗ ܠܐ ܡܫܟܚ ܕܢܗܘܐ ܠܝ ܬܠܡܝܕܐ ܀ '
      verse: 33
    - text: 'ܫܦܝܪܐ ܗܝ ܡܠܚܐ ܐܢ ܕܝܢ ܐܦ ܡܠܚܐ ܬܦܟܗ ܒܡܢܐ ܬܬܡܠܚ ܀ '
      verse: 34
    - text: 'ܠܐ ܠܐܪܥܐ ܘܠܐ ܠܙܒܠܐ ܐܙܠܐ ܠܒܪ ܫܕܝܢ ܠܗ ܡܢ ܕܐܝܬ ܠܗ ܐܕܢܐ ܕܢܫܡܥ ܢܫܡܥ ܀  '
      verse: 35
  - chapter: 15
    verses:
    - text: 'ܡܬܩܪܒܝܢ ܗܘܘ ܕܝܢ ܠܘܬܗ ܡܟܤܐ ܘܚܛܝܐ ܕܢܫܡܥܘܢܝܗܝ ܀ '
      verse: 1
    - text: 'ܘܤܦܪܐ ܘܦܪܝܫܐ ܪܛܢܝܢ ܗܘܘ ܘܐܡܪܝܢ ܗܢܐ ܠܚܛܝܐ ܡܩܒܠ ܘܐܟܠ ܥܡܗܘܢ ܀ '
      verse: 2
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܡܬܠܐ ܗܢܐ ܀ '
      verse: 3
    - text: 'ܡܢܘ ܡܢܟܘܢ ܓܒܪܐ ܕܐܝܬ ܠܗ ܡܐܐ ܥܪܒܝܢ ܘܐܢ ܢܐܒܕ ܚܕ ܡܢܗܘܢ ܠܐ ܫܒܩ ܬܫܥܝܢ ܘܬܫܥܐ
        ܒܕܒܪܐ ܘܐܙܠ ܒܥܐ ܠܗܘ ܕܐܒܕ ܥܕܡܐ ܕܢܫܟܚܝܘܗܝ ܀ '
      verse: 4
    - text: 'ܘܡܐ ܕܐܫܟܚܗ ܚܕܐ ܘܫܩܠ ܠܗ ܥܠ ܟܬܦܬܗ ܀ '
      verse: 5
    - text: 'ܘܐܬܐ ܠܒܝܬܗ ܘܩܪܐ ܠܪܚܡܘܗܝ ܘܠܫܒܒܘܗܝ ܘܐܡܪ ܠܗܘܢ ܚܕܘ ܥܡܝ ܕܐܫܟܚܬ ܥܪܒܝ ܕܐܒܝܕ
        ܗܘܐ ܀ '
      verse: 6
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܗܟܢܐ ܬܗܘܐ ܚܕܘܬܐ ܒܫܡܝܐ ܥܠ ܚܕ ܚܛܝܐ ܕܬܐܒ ܐܘ ܥܠ ܬܫܥܝܢ ܘܬܫܥܐ
        ܙܕܝܩܝܢ ܕܠܐ ܡܬܒܥܝܐ ܠܗܘܢ ܬܝܒܘܬܐ ܀ '
      verse: 7
    - text: 'ܐܘ ܐܝܕܐ ܗܝ ܐܢܬܬܐ ܕܐܝܬ ܠܗ ܥܤܪܐ ܙܘܙܝܢ ܘܬܘܒܕ ܚܕ ܡܢܗܘܢ ܘܠܐ ܡܢܗܪܐ ܫܪܓܐ ܘܚܡܐ
        ܒܝܬܐ ܘܒܥܝܐ ܠܗ ܒܛܝܠܐܝܬ ܥܕܡܐ ܕܬܫܟܚܝܘܗܝ ܀ '
      verse: 8
    - text: 'ܘܡܐ ܕܐܫܟܚܬܗ ܩܪܝܐ ܠܪܚܡܬܗ ܘܠܫܒܒܬܗ ܘܐܡܪܐ ܠܗܝܢ ܚܕܝܝܢ ܥܡܝ ܕܐܫܟܚܬ ܙܘܙܝ ܕܐܒܝܕ
        ܗܘܐ ܀ '
      verse: 9
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܗܟܢܐ ܬܗܘܐ ܚܕܘܬܐ ܩܕܡ ܡܠܐܟܘܗܝ ܕܐܠܗܐ ܥܠ ܚܕ ܚܛܝܐ ܕܬܐܒ ܀ '
      verse: 10
    - text: 'ܘܐܡܪ ܗܘܐ ܠܗܘܢ ܬܘܒ ܝܫܘܥ ܠܓܒܪܐ ܚܕ ܐܝܬ ܗܘܐ ܠܗ ܒܢܝܐ ܬܪܝܢ ܀ '
      verse: 11
    - text: 'ܘܐܡܪ ܠܗ ܒܪܗ ܙܥܘܪܐ ܐܒܝ ܗܒ ܠܝ ܦܠܓܘܬܐ ܕܡܛܝܐ ܠܝ ܡܢ ܒܝܬܟ ܘܦܠܓ ܠܗܘܢ ܩܢܝܢܗ ܀ '
      verse: 12
    - text: 'ܘܡܢ ܒܬܪ ܝܘܡܬܐ ܩܠܝܠ ܟܢܫ ܗܘ ܒܪܗ ܙܥܘܪܐ ܟܠ ܡܕܡ ܕܡܛܝܗܝ ܘܐܙܠ ܠܐܬܪܐ ܪܚܝܩܐ ܘܬܡܢ
        ܒܕܪ ܩܢܝܢܗ ܟܕ ܚܝܐ ܦܪܚܐܝܬ ܀ '
      verse: 13
    - text: 'ܘܟܕ ܓܡܪ ܟܠ ܡܕܡ ܕܐܝܬ ܗܘܐ ܠܗ ܗܘܐ ܟܦܢܐ ܪܒܐ ܒܐܬܪܐ ܗܘ ܘܫܪܝ ܚܤܪ ܠܗ ܀ '
      verse: 14
    - text: 'ܘܐܙܠ ܢܩܦ ܠܗ ܠܚܕ ܡܢ ܒܢܝ ܡܕܝܢܬܐ ܕܐܬܪܐ ܗܘ ܘܗܘ ܫܕܪܗ ܠܩܪܝܬܐ ܠܡܪܥܐ ܚܙܝܪܐ ܀ '
      verse: 15
    - text: 'ܘܡܬܪܓܪܓ ܗܘܐ ܠܡܡܠܐ ܟܪܤܗ ܡܢ ܚܪܘܒܐ ܗܢܘܢ ܕܐܟܠܝܢ ܗܘܘ ܚܙܝܪܐ ܘܠܐ ܐܢܫ ܝܗܒ ܗܘܐ
        ܠܗ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܐܬܐ ܠܘܬ ܢܦܫܗ ܐܡܪ ܟܡܐ ܗܫܐ ܐܓܝܪܐ ܐܝܬ ܒܝܬ ܐܒܝ ܕܝܬܝܪ ܠܗܘܢ ܠܚܡܐ ܘܐܢܐ ܗܪܟܐ
        ܠܟܦܢܝ ܐܒܕ ܐܢܐ ܀ '
      verse: 17
    - text: 'ܐܩܘܡ ܐܙܠ ܠܘܬ ܐܒܝ ܘܐܡܪ ܠܗ ܐܒܝ ܚܛܝܬ ܒܫܡܝܐ ܘܩܕܡܝܟ ܀ '
      verse: 18
    - text: 'ܘܠܐ ܡܟܝܠ ܫܘܐ ܐܢܐ ܕܒܪܟ ܐܬܩܪܐ ܥܒܕܝܢܝ ܐܝܟ ܚܕ ܡܢ ܐܓܝܪܝܟ ܀ '
      verse: 19
    - text: 'ܘܩܡ ܐܬܐ ܠܘܬ ܐܒܘܗܝ ܘܥܕ ܗܘ ܪܚܝܩ ܚܙܝܗܝ ܐܒܘܗܝ ܘܐܬܪܚܡ ܥܠܘܗܝ ܘܪܗܛ ܢܦܠ ܥܠ ܨܘܪܗ
        ܘܢܫܩܗ ܀ '
      verse: 20
    - text: 'ܘܐܡܪ ܠܗ ܒܪܗ ܐܒܝ ܚܛܝܬ ܒܫܡܝܐ ܘܩܕܡܝܟ ܘܠܐ ܫܘܐ ܐܢܐ ܕܒܪܟ ܐܬܩܪܐ ܀ '
      verse: 21
    - text: 'ܐܡܪ ܕܝܢ ܐܒܘܗܝ ܠܥܒܕܘܗܝ ܐܦܩܘ ܐܤܛܠܐ ܪܫܝܬܐ ܐܠܒܫܘܗܝ ܘܤܝܡܘ ܥܙܩܬܐ ܒܐܝܕܗ ܘܐܤܐܢܘܗܝ
        ܡܤܢܐ ܀ '
      verse: 22
    - text: 'ܘܐܝܬܘ ܩܛܘܠܘ ܬܘܪܐ ܕܦܛܡܐ ܘܢܐܟܘܠ ܘܢܬܒܤܡ ܀ '
      verse: 23
    - text: 'ܕܗܢܐ ܒܪܝ ܡܝܬܐ ܗܘܐ ܘܚܝܐ ܘܐܒܝܕܐ ܗܘܐ ܘܐܫܬܟܚ ܘܫܪܝܘ ܠܡܬܒܤܡܘ ܀ '
      verse: 24
    - text: 'ܗܘ ܕܝܢ ܒܪܗ ܩܫܝܫܐ ܒܩܪܝܬܐ ܗܘܐ ܘܟܕ ܐܬܐ ܘܩܪܒ ܠܘܬ ܒܝܬܐ ܫܡܥ ܩܠ ܙܡܪܐ ܕܤܓܝܐܐ
        ܀ '
      verse: 25
    - text: 'ܘܩܪܐ ܠܚܕ ܡܢ ܛܠܝܐ ܘܫܐܠܗ ܡܢܘ ܗܢܐ ܀ '
      verse: 26
    - text: 'ܐܡܪ ܠܗ ܐܚܘܟ ܐܬܐ ܘܩܛܠ ܐܒܘܟ ܬܘܪܐ ܕܦܛܡܐ ܕܟܕ ܚܠܝܡ ܐܩܒܠܗ ܀ '
      verse: 27
    - text: 'ܘܪܓܙ ܘܠܐ ܨܒܐ ܗܘܐ ܠܡܥܠ ܘܢܦܩ ܐܒܘܗܝ ܒܥܐ ܡܢܗ ܀ '
      verse: 28
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܐܒܘܗܝ ܗܐ ܟܡܐ ܫܢܝܢ ܦܠܚ ܐܢܐ ܠܟ ܥܒܕܘܬܐ ܘܠܐ ܡܡܬܘܡ ܥܒܪܬ ܦܘܩܕܢܟ
        ܘܡܢ ܡܬܘܡ ܓܕܝܐ ܠܐ ܝܗܒܬ ܠܝ ܕܐܬܒܤܡ ܥܡ ܪܚܡܝ ܀ '
      verse: 29
    - text: 'ܠܗܢܐ ܕܝܢ ܒܪܟ ܟܕ ܦܪܚ ܩܢܝܢܟ ܥܡ ܙܢܝܬܐ ܘܐܬܐ ܢܟܤܬ ܠܗ ܬܘܪܐ ܕܦܛܡܐ ܀ '
      verse: 30
    - text: 'ܐܡܪ ܠܗ ܐܒܘܗܝ ܒܪܝ ܐܢܬ ܒܟܠܙܒܢ ܥܡܝ ܐܢܬ ܘܟܠܡܕܡ ܕܝܠܝ ܕܝܠܟ ܗܘ ܀ '
      verse: 31
    - text: 'ܠܡܒܤܡ ܕܝܢ ܘܠܐ ܗܘܐ ܠܢ ܘܠܡܚܕܐ ܕܗܢܐ ܐܚܘܟ ܡܝܬܐ ܗܘܐ ܘܚܝܐ ܘܐܒܝܕܐ ܗܘܐ ܘܐܫܬܟܚ
        ܀  '
      verse: 32
  - chapter: 16
    verses:
    - text: 'ܘܐܡܪ ܡܬܠܐ ܠܘܬ ܬܠܡܝܕܘܗܝ ܓܒܪܐ ܚܕ ܐܝܬ ܗܘܐ ܥܬܝܪܐ ܘܐܝܬ ܗܘܐ ܠܗ ܪܒܝܬܐ ܘܐܬܐܟܠܘ
        ܠܗ ܩܪܨܘܗܝ ܕܩܢܝܢܗ ܡܦܪܚ ܀ '
      verse: 1
    - text: 'ܘܩܪܝܗܝ ܡܪܗ ܘܐܡܪ ܠܗ ܡܢܘ ܗܢܐ ܕܫܡܥ ܐܢܐ ܥܠܝܟ ܗܒ ܠܝ ܚܘܫܒܢܐ ܕܪܒܬ ܒܝܬܘܬܟ ܠܐ
        ܓܝܪ ܡܫܟܚ ܐܢܬ ܡܟܝܠ ܪܒܝܬܐ ܕܬܗܘܐ ܠܝ ܀ '
      verse: 2
    - text: 'ܐܡܪ ܗܘ ܪܒܝܬܐ ܒܢܦܫܗ ܡܢܐ ܐܥܒܕ ܕܡܪܝ ܫܩܠ ܠܗ ܡܢܝ ܪܒܬ ܒܝܬܘܬܐ ܕܐܚܦܘܪ ܠܐ ܡܫܟܚ
        ܐܢܐ ܘܠܡܚܕܪ ܒܗܬ ܐܢܐ ܀ '
      verse: 3
    - text: 'ܝܕܥܬ ܡܢܐ ܐܥܒܕ ܕܡܐ ܕܢܦܩܬ ܡܢ ܪܒܬ ܒܝܬܘܬܐ ܢܩܒܠܘܢܢܝ ܒܒܬܝܗܘܢ ܀ '
      verse: 4
    - text: 'ܘܩܪܐ ܚܕ ܚܕ ܡܢ ܚܝܒܐ ܕܡܪܗ ܘܐܡܪ ܠܩܕܡܝܐ ܟܡܐ ܚܝܒ ܐܢܬ ܠܡܪܝ ܀ '
      verse: 5
    - text: 'ܐܡܪ ܠܗ ܡܐܐ ܡܬܪܝܢ ܡܫܚܐ ܐܡܪ ܠܗ ܤܒ ܟܬܒܟ ܘܬܒ ܒܥܓܠ ܟܬܘܒ ܚܡܫܝܢ ܡܬܪܝܢ ܀ '
      verse: 6
    - text: 'ܘܐܡܪ ܠܐܚܪܢܐ ܘܐܢܬ ܡܢܐ ܚܝܒ ܐܢܬ ܠܡܪܝ ܐܡܪ ܠܗ ܡܐܐ ܟܘܪܝܢ ܚܛܐ ܐܡܪ ܠܗ ܩܒܠ ܟܬܒܟ
        ܘܬܒ ܟܬܘܒ ܬܡܢܐܝܢ ܟܘܪܝܢ ܀ '
      verse: 7
    - text: 'ܘܫܒܚ ܡܪܢ ܠܪܒܝܬܐ ܕܥܘܠܐ ܕܚܟܝܡܐܝܬ ܥܒܕ ܒܢܘܗܝ ܓܝܪ ܕܥܠܡܐ ܗܢܐ ܚܟܝܡܝܢ ܐܢܘܢ ܡܢ
        ܒܢܘܗܝ ܕܢܘܗܪܐ ܒܫܪܒܬܗܘܢ ܗܕܐ ܀ '
      verse: 8
    - text: 'ܘܐܦ ܐܢܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܥܒܕܘ ܠܟܘܢ ܪܚܡܐ ܡܢ ܡܡܘܢܐ ܗܢܐ ܕܥܘܠܐ ܕܡܐ ܕܓܡܪ ܢܩܒܠܘܢܟܘܢ
        ܒܡܛܠܝܗܘܢ ܕܠܥܠܡ ܀ '
      verse: 9
    - text: 'ܡܢ ܕܒܩܠܝܠ ܡܗܝܡܢ ܐܦ ܒܤܓܝ ܡܗܝܡܢ ܗܘ ܘܡܢ ܕܒܩܠܝܠ ܥܘܠ ܐܦ ܒܤܓܝ ܥܘܠ ܗܘ ܀ '
      verse: 10
    - text: 'ܐܢ ܗܟܝܠ ܒܡܡܘܢܐ ܕܥܘܠܐ ܡܗܝܡܢܐ ܠܐ ܗܘܝܬܘܢ ܫܪܪܐ ܠܟܘܢ ܡܢܘ ܡܗܝܡܢ ܀ '
      verse: 11
    - text: 'ܘܐܢ ܒܕܠܐ ܕܝܠܟܘܢ ܠܐ ܐܫܬܟܚܬܘܢ ܡܗܝܡܢܐ ܕܝܠܟܘܢ ܡܢܘ ܢܬܠ ܠܟܘܢ ܀ '
      verse: 12
    - text: 'ܠܝܬ ܥܒܕܐ ܕܡܫܟܚ ܠܬܪܝܢ ܡܪܘܢ ܠܡܦܠܚ ܐܘ ܓܝܪ ܠܚܕ ܢܤܢܐ ܘܠܐܚܪܢܐ ܢܪܚܡ ܐܘ ܠܚܕ ܢܝܩܪ
        ܘܠܐܚܪܢܐ ܢܫܘܛ ܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܠܡܦܠܚ ܠܐܠܗܐ ܘܠܡܡܘܢܐ ܀ '
      verse: 13
    - text: 'ܦܪܝܫܐ ܕܝܢ ܟܕ ܫܡܥܘ ܗܠܝܢ ܟܠܗܝܢ ܡܛܠ ܕܪܚܡܝܢ ܗܘܘ ܟܤܦܐ ܡܡܝܩܝܢ ܗܘܘ ܒܗ ܀ '
      verse: 14
    - text: 'ܝܫܘܥ ܕܝܢ ܐܡܪ ܠܗܘܢ ܐܢܬܘܢ ܐܢܘܢ ܕܡܙܕܩܝܢ ܢܦܫܗܘܢ ܩܕܡ ܒܢܝ ܐܢܫܐ ܐܠܗܐ ܕܝܢ ܝܕܥ
        ܠܒܘܬܟܘܢ ܕܡܕܡ ܕܪܡ ܒܝܬ ܒܢܝܢܫܐ ܩܕܡ ܐܠܗܐ ܢܕܝܕ ܗܘ ܀ '
      verse: 15
    - text: 'ܢܡܘܤܐ ܘܢܒܝܐ ܥܕܡܐ ܠܝܘܚܢܢ ܡܢ ܗܝܕܝܢ ܡܠܟܘܬܐ ܕܐܠܗܐ ܡܤܬܒܪܐ ܘܟܠ ܠܗ ܚܒܨ ܕܢܥܘܠ
        ܀ '
      verse: 16
    - text: 'ܦܫܝܩ ܗܘ ܕܝܢ ܕܫܡܝܐ ܘܐܪܥܐ ܢܥܒܪܘܢ ܐܘ ܐܬܘܬܐ ܚܕܐ ܡܢ ܢܡܘܤܐ ܬܥܒܪ ܀ '
      verse: 17
    - text: 'ܟܠ ܡܢ ܕܫܪܐ ܐܢܬܬܗ ܘܢܤܒ ܐܚܪܬܐ ܓܐܪ ܘܟܠ ܡܢ ܕܢܤܒ ܫܒܝܩܬܐ ܓܐܪ ܀ '
      verse: 18
    - text: 'ܓܒܪܐ ܕܝܢ ܚܕ ܥܬܝܪܐ ܐܝܬ ܗܘܐ ܘܠܒܫ ܗܘܐ ܒܘܨܐ ܘܐܪܓܘܢܐ ܘܟܠܝܘܡ ܡܬܒܤܡܝܢ ܗܘܐ ܓܐܝܐܝܬ
        ܀ '
      verse: 19
    - text: 'ܘܡܤܟܢܐ ܚܕ ܐܝܬ ܗܘܐ ܕܫܡܗ ܠܥܙܪ ܘܪܡܐ ܗܘܐ ܠܘܬ ܬܪܥܗ ܕܗܘ ܥܬܝܪܐ ܟܕ ܡܡܚܝ ܒܫܘܚܢܐ
        ܀ '
      verse: 20
    - text: 'ܘܡܬܝܐܒ ܗܘܐ ܕܢܡܠܐ ܟܪܤܗ ܡܢ ܦܪܬܘܬܐ ܕܢܦܠܝܢ ܡܢ ܦܬܘܪܗ ܕܗܘ ܥܬܝܪܐ ܐܠܐ ܐܦ ܟܠܒܐ
        ܐܬܝܢ ܗܘܘ ܡܠܚܟܝܢ ܫܘܚܢܘܗܝ ܀ '
      verse: 21
    - text: 'ܗܘܐ ܕܝܢ ܘܡܝܬ ܗܘ ܡܤܟܢܐ ܘܐܘܒܠܘܗܝ ܡܠܐܟܐ ܠܥܘܒܗ ܕܐܒܪܗܡ ܐܦ ܗܘ ܕܝܢ ܥܬܝܪܐ ܡܝܬ
        ܘܐܬܩܒܪ ܀ '
      verse: 22
    - text: 'ܘܟܕ ܡܫܬܢܩ ܒܫܝܘܠ ܐܪܝܡ ܥܝܢܘܗܝ ܡܢ ܪܘܚܩܐ ܘܚܙܐ ܠܐܒܪܗܡ ܘܠܠܥܙܪ ܒܥܘܒܗ ܀ '
      verse: 23
    - text: 'ܘܩܪܐ ܒܩܠܐ ܪܡܐ ܘܐܡܪ ܐܒܝ ܐܒܪܗܡ ܐܬܪܚܡ ܥܠܝ ܘܫܕܪ ܠܠܥܙܪ ܕܢܨܒܘܥ ܪܝܫ ܨܒܥܗ ܒܡܝܐ
        ܘܢܪܛܒ ܠܝ ܠܫܢܝ ܕܗܐ ܡܫܬܢܩ ܐܢܐ ܒܫܠܗܒܝܬܐ ܗܕܐ ܀ '
      verse: 24
    - text: 'ܐܡܪ ܠܗ ܐܒܪܗܡ ܒܪܝ ܐܬܕܟܪ ܕܩܒܠܬ ܛܒܬܟ ܒܚܝܝܟ ܘܠܥܙܪ ܒܝܫܬܗ ܘܗܫܐ ܗܐ ܡܬܬܢܝܚ ܗܪܟܐ
        ܘܐܢܬ ܡܫܬܢܩ ܀ '
      verse: 25
    - text: 'ܘܥܡ ܗܠܝܢ ܟܠܗܝܢ ܗܘܬܐ ܪܒܬܐ ܤܝܡܐ ܒܝܢܝܢ ܘܠܟܘܢ ܕܐܝܠܝܢ ܕܨܒܝܢ ܡܟܐ ܕܢܥܒܪܘܢ ܠܘܬܟܘܢ
        ܠܐ ܢܫܟܚܘܢ ܘܐܦܠܐ ܕܡܢ ܬܡܢ ܢܥܒܪܘܢ ܠܘܬܢ ܀ '
      verse: 26
    - text: 'ܐܡܪ ܠܗ ܡܕܝܢ ܒܥܐ ܐܢܐ ܡܢܟ ܐܒܝ ܕܬܫܕܪܝܘܗܝ ܠܒܝܬ ܐܒܝ ܀ '
      verse: 27
    - text: 'ܚܡܫܐ ܓܝܪ ܐܚܝܢ ܐܝܬ ܠܝ ܢܐܙܠ ܢܤܗܕ ܐܢܘܢ ܕܠܐ ܐܦ ܗܢܘܢ ܢܐܬܘܢ ܠܕܘܟܬܐ ܗܕܐ ܕܬܫܢܝܩܐ
        ܀ '
      verse: 28
    - text: 'ܐܡܪ ܠܗ ܐܒܪܗܡ ܐܝܬ ܠܗܘܢ ܡܘܫܐ ܘܢܒܝܐ ܢܫܡܥܘܢ ܐܢܘܢ ܀ '
      verse: 29
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗ ܠܐ ܐܒܝ ܐܒܪܗܡ ܐܠܐ ܐܢ ܐܢܫ ܡܢ ܡܝܬܐ ܢܐܙܠ ܠܘܬܗܘܢ ܬܝܒܝܢ ܀ '
      verse: 30
    - text: 'ܐܡܪ ܠܗ ܐܒܪܗܡ ܐܢ ܠܡܘܫܐ ܘܠܢܒܝܐ ܠܐ ܫܡܥܝܢ ܐܦ ܠܐ ܐܢ ܐܢܫ ܡܢ ܡܝܬܐ ܢܩܘܡ ܡܗܝܡܢܝܢ
        ܠܗ ܀  '
      verse: 31
  - chapter: 17
    verses:
    - text: 'ܘܐܡܪ ܗܘܐ ܝܫܘܥ ܠܬܠܡܝܕܘܗܝ ܠܐ ܡܫܟܚܐ ܕܠܐ ܢܐܬܘܢ ܡܟܫܘܠܐ ܘܝ ܕܝܢ ܠܗܘ ܕܒܐܝܕܗ ܢܐܬܘܢ
        ܀ '
      verse: 1
    - text: 'ܦܩܚ ܗܘܐ ܠܗ ܐܠܘ ܪܚܝܐ ܕܚܡܪܐ ܬܠܝܐ ܒܨܘܪܗ ܘܫܕܐ ܒܝܡܐ ܐܘ ܕܢܟܫܠ ܠܚܕ ܡܢ ܗܠܝܢ ܙܥܘܪܐ
        ܀ '
      verse: 2
    - text: 'ܐܙܕܗܪܘ ܒܢܦܫܟܘܢ ܐܢ ܢܚܛܐ ܐܚܘܟ ܟܐܝ ܒܗ ܘܐܢ ܬܐܒ ܫܒܘܩ ܠܗ ܀ '
      verse: 3
    - text: 'ܘܐܢ ܫܒܥ ܙܒܢܝܢ ܒܝܘܡܐ ܢܤܟܠ ܒܟ ܘܫܒܥ ܙܒܢܝܢ ܒܝܘܡܐ ܢܬܦܢܐ ܠܘܬܟ ܘܢܐܡܪ ܕܬܐܒ ܐܢܐ
        ܫܒܘܩ ܠܗ ܀ '
      verse: 4
    - text: 'ܘܐܡܪܘ ܫܠܝܚܐ ܠܡܪܢ ܐܘܤܦ ܠܢ ܗܝܡܢܘܬܐ ܀ '
      verse: 5
    - text: 'ܐܡܪ ܠܗܘܢ ܐܢ ܐܝܬ ܗܘܬ ܠܟܘܢ ܗܝܡܢܘܬܐ ܐܝܟ ܦܪܕܬܐ ܕܚܪܕܠܐ ܐܡܪܝܢ ܗܘܝܬܘܢ ܠܬܘܬܐ
        ܗܢܐ ܕܐܬܥܩܪ ܘܐܬܢܨܒ ܒܝܡܐ ܘܡܫܬܡܥ ܗܘܐ ܠܟܘܢ ܀ '
      verse: 6
    - text: 'ܡܢܘ ܕܝܢ ܡܢܟܘܢ ܕܐܝܬ ܠܗ ܥܒܕܐ ܕܕܒܪ ܦܕܢܐ ܐܘ ܕܪܥܐ ܥܢܐ ܘܐܢ ܢܐܬܐ ܡܢ ܚܩܠܐ ܐܡܪ
        ܠܗ ܡܚܕܐ ܥܒܪ ܐܤܬܡܟ ܀ '
      verse: 7
    - text: 'ܐܠܐ ܐܡܪ ܠܗ ܛܝܒ ܠܝ ܡܕܡ ܕܐܚܫܡ ܘܐܤܘܪ ܚܨܝܟ ܫܡܫܝܢܝ ܥܕܡܐ ܕܐܠܥܤ ܘܐܫܬܐ ܘܒܬܪܟܢ
        ܐܦ ܐܢܬ ܬܠܥܤ ܘܬܫܬܐ ܀ '
      verse: 8
    - text: 'ܠܡܐ ܛܝܒܘܬܗ ܡܩܒܠ ܕܗܘ ܥܒܕܐ ܕܥܒܕ ܡܕܡ ܕܐܬܦܩܕ ܠܗ ܠܐ ܤܒܪ ܐܢܐ ܀ '
      verse: 9
    - text: 'ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܡܐ ܕܥܒܕܬܘܢ ܟܠܗܝܢ ܐܝܠܝܢ ܕܦܩܝܕܢ ܠܟܘܢ ܐܡܪܘ ܕܥܒܕܐ ܚܢܢ ܒܛܝܠܐ
        ܕܡܕܡ ܕܚܝܒܝܢ ܗܘܝܢ ܠܡܥܒܕ ܥܒܕܢ ܀ '
      verse: 10
    - text: 'ܘܗܘܐ ܕܟܕ ܐܙܠ ܝܫܘܥ ܠܐܘܪܫܠܡ ܥܒܪ ܗܘܐ ܒܝܬ ܫܡܪܝܐ ܠܓܠܝܠܐ ܀ '
      verse: 11
    - text: 'ܘܟܕ ܩܪܝܒ ܠܡܥܠ ܠܩܪܝܬܐ ܚܕܐ ܐܪܥܘܗܝ ܥܤܪܐ ܐܢܫܝܢ ܓܪܒܐ ܘܩܡܘ ܡܢ ܪܘܚܩܐ ܀ '
      verse: 12
    - text: 'ܘܐܪܝܡܘ ܩܠܗܘܢ ܘܐܡܪܝܢ ܪܒܢ ܝܫܘܥ ܐܬܪܚܡ ܥܠܝܢ ܀ '
      verse: 13
    - text: 'ܘܟܕ ܚܙܐ ܐܢܘܢ ܐܡܪ ܠܗܘܢ ܙܠܘ ܚܘܘ ܢܦܫܟܘܢ ܠܟܗܢܐ ܘܟܕ ܐܙܠܝܢ ܐܬܕܟܝܘ ܀ '
      verse: 14
    - text: 'ܚܕ ܕܝܢ ܡܢܗܘܢ ܟܕ ܚܙܐ ܕܐܬܕܟܝ ܗܦܟ ܠܗ ܘܒܩܠܐ ܪܡܐ ܡܫܒܚ ܗܘܐ ܠܐܠܗܐ ܀ '
      verse: 15
    - text: 'ܘܢܦܠ ܥܠ ܐܦܘܗܝ ܩܕܡ ܪܓܠܘܗܝ ܕܝܫܘܥ ܟܕ ܡܘܕܐ ܠܗ ܘܗܘ ܗܢܐ ܫܡܪܝܐ ܗܘܐ ܀ '
      verse: 16
    - text: 'ܥܢܐ ܕܝܢ ܝܫܘܥ ܘܐܡܪ ܠܐ ܗܘܐ ܥܤܪܐ ܗܘܝܢ ܗܠܝܢ ܕܐܬܕܟܝܘ ܐܝܟܐ ܐܢܘܢ ܬܫܥܐ ܀ '
      verse: 17
    - text: 'ܠܡܐ ܦܪܫܘ ܕܢܐܬܘܢ ܢܬܠܘܢ ܬܫܒܘܚܬܐ ܠܐܠܗܐ ܐܠܐ ܗܢܐ ܕܡܢ ܥܡܐ ܗܘ ܢܘܟܪܝܐ ܀ '
      verse: 18
    - text: 'ܘܐܡܪ ܠܗ ܩܘܡ ܙܠ ܗܝܡܢܘܬܟ ܐܚܝܬܟ ܀ '
      verse: 19
    - text: 'ܘܟܕ ܫܐܠܘܗܝ ܠܝܫܘܥ ܡܢ ܦܪܝܫܐ ܐܡܬܝ ܐܬܝܐ ܡܠܟܘܬܗ ܕܐܠܗܐ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܠܐ ܐܬܝܐ
        ܡܠܟܘܬܗ ܕܐܠܗܐ ܒܢܛܘܪܬܐ ܀ '
      verse: 20
    - text: 'ܘܠܐ ܐܡܪܝܢ ܗܐ ܗܪܟܐ ܗܝ ܘܗܐ ܗܪ ܬܡܢ ܗܝ ܗܐ ܓܝܪ ܡܠܟܘܬܗ ܕܐܠܗܐ ܠܓܘ ܡܢܟܘܢ ܗܝ ܀ '
      verse: 21
    - text: 'ܘܐܡܪ ܠܬܠܡܝܕܘܗܝ ܢܐܬܘܢ ܝܘܡܬܐ ܕܬܬܪܓܪܓܘܢ ܠܡܚܙܐ ܚܕ ܡܢ ܝܘܡܬܐ ܕܒܪܗ ܕܐܢܫܐ ܘܠܐ
        ܬܚܙܘܢ ܀ '
      verse: 22
    - text: 'ܘܐܢ ܢܐܡܪܘܢ ܠܟܘܢ ܗܐ ܗܪܟܐ ܗܘ ܘܗܐ ܗܪ ܬܡܢ ܗܘ ܠܐ ܬܐܙܠܘܢ ܀ '
      verse: 23
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܒܪܩܐ ܒܪܩ ܡܢ ܫܡܝܐ ܘܟܠܗ ܬܚܝܬ ܫܡܝܐ ܡܢܗܪ ܗܟܢܐ ܢܗܘܐ ܒܪܗ ܕܐܢܫܐ ܒܝܘܡܗ
        ܀ '
      verse: 24
    - text: 'ܠܘܩܕܡ ܕܝܢ ܥܬܝܕ ܗܘ ܕܢܚܫ ܤܓܝܐܬܐ ܘܢܤܬܠܐ ܡܢ ܫܪܒܬܐ ܗܕܐ ܀ '
      verse: 25
    - text: 'ܘܐܝܟܢܐ ܕܗܘܐ ܒܝܘܡܬܗ ܕܢܘܚ ܗܟܢܐ ܢܗܘܐ ܒܝܘܡܬܗ ܕܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 26
    - text: 'ܕܐܟܠܝܢ ܗܘܘ ܘܫܬܝܢ ܘܢܤܒܝܢ ܢܫܐ ܘܝܗܒܝܢ ܠܓܒܪܐ ܥܕܡܐ ܠܝܘܡܐ ܕܥܠ ܢܘܚ ܠܟܘܝܠܐ ܘܐܬܐ
        ܛܘܦܢܐ ܘܐܘܒܕ ܠܟܠ ܐܢܫ ܀ '
      verse: 27
    - text: 'ܘܐܝܟܢܐ ܬܘܒ ܕܗܘܐ ܒܝܘܡܬܗ ܕܠܘܛ ܕܐܟܠܝܢ ܗܘܘ ܘܫܬܝܢ ܘܙܒܢܝܢ ܘܡܙܒܢܝܢ ܘܢܨܒܝܢ ܗܘܘ
        ܘܒܢܝܢ ܀ '
      verse: 28
    - text: 'ܒܝܘܡܐ ܕܝܢ ܕܢܦܩ ܠܘܛ ܡܢ ܤܕܘܡ ܐܡܛܪ ܡܪܝܐ ܢܘܪܐ ܘܟܒܪܝܬܐ ܡܢ ܫܡܝܐ ܘܐܘܒܕ ܠܟܠܗܘܢ
        ܀ '
      verse: 29
    - text: 'ܗܟܢܐ ܢܗܘܐ ܒܝܘܡܐ ܕܡܬܓܠܐ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 30
    - text: 'ܒܗܘ ܝܘܡܐ ܡܢ ܕܒܐܓܪܐ ܗܘ ܘܡܐܢܘܗܝ ܒܒܝܬܐ ܠܐ ܢܚܘܬ ܕܢܫܩܘܠ ܐܢܘܢ ܘܡܢ ܕܒܚܩܠܐ ܗܘ
        ܠܐ ܢܬܗܦܟ ܠܒܤܬܪܗ ܀ '
      verse: 31
    - text: 'ܐܬܕܟܪܘ ܠܐܢܬܬܗ ܕܠܘܛ ܀ '
      verse: 32
    - text: 'ܡܢ ܕܨܒܐ ܕܢܚܐ ܢܦܫܗ ܢܘܒܕܝܗ ܘܡܢ ܕܢܘܒܕ ܢܦܫܗ ܢܚܝܗ ܀ '
      verse: 33
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܒܗܘ ܠܠܝܐ ܬܪܝܢ ܢܗܘܘܢ ܒܚܕܐ ܥܪܤܐ ܚܕ ܢܬܕܒܪ ܘܐܚܪܢܐ ܢܫܬܒܩ ܀ '
      verse: 34
    - text: 'ܬܪܬܝܢ ܢܗܘܝܢ ܛܚܢܢ ܐܟܚܕܐ ܚܕܐ ܬܬܕܒܪ ܘܐܚܪܬܐ ܬܫܬܒܩ ܀ '
      verse: 35
    - text: 'ܬܪܝܢ ܢܗܘܘܢ ܒܚܩܠܐ ܚܕ ܢܬܕܒܪ ܘܐܚܪܢܐ ܢܫܬܒܩ ܀ '
      verse: 36
    - text: 'ܥܢܘ ܘܐܡܪܝܢ ܠܗ ܠܐܝܟܐ ܡܪܢ ܐܡܪ ܠܗܘܢ ܐܝܟܐ ܕܦܓܪܐ ܬܡܢ ܢܬܟܢܫܘܢ ܢܫܪܐ ܀  '
      verse: 37
  - chapter: 18
    verses:
    - text: 'ܐܡܪ ܠܗܘܢ ܕܝܢ ܐܦ ܡܬܠܐ ܕܒܟܠ ܥܕܢ ܢܨܠܘܢ ܘܠܐ ܬܡܐܢ ܠܗܘܢ ܀ '
      verse: 1
    - text: 'ܕܝܢܐ ܚܕ ܐܝܬ ܗܘܐ ܒܡܕܝܢܬܐ ܚܕܐ ܕܡܢ ܐܠܗܐ ܠܐ ܕܚܠ ܗܘܐ ܘܡܢ ܒܢܝܢܫܐ ܠܐ ܡܬܟܚܕ ܗܘܐ
        ܀ '
      verse: 2
    - text: 'ܐܪܡܠܬܐ ܕܝܢ ܚܕܐ ܐܝܬ ܗܘܬ ܒܡܕܝܢܬܐ ܗܝ ܘܐܬܝܐ ܗܘܬ ܠܘܬܗ ܘܐܡܪܐ ܬܒܥܝܢܝ ܡܢ ܒܥܠ
        ܕܝܢܝ ܀ '
      verse: 3
    - text: 'ܘܠܐ ܨܒܐ ܗܘܐ ܙܒܢܐ ܤܓܝܐܐ ܒܬܪܟܢ ܕܝܢ ܐܡܪ ܒܢܦܫܗ ܐܢ ܡܢ ܐܠܗܐ ܠܐ ܕܚܠ ܐܢܐ ܘܡܢ
        ܒܢܝܢܫܐ ܠܐ ܡܬܟܚܕ ܐܢܐ ܀ '
      verse: 4
    - text: 'ܐܦܢ ܡܛܠ ܕܡܠܐܝܐ ܠܝ ܗܕܐ ܐܪܡܠܬܐ ܐܬܒܥܝܗ ܕܠܐ ܒܟܠ ܥܕܢ ܬܗܘܐ ܐܬܝܐ ܡܗܪܐ ܠܝ ܀ '
      verse: 5
    - text: 'ܘܐܡܪ ܡܪܢ ܫܡܥܘ ܡܢܐ ܐܡܪ ܕܝܢܐ ܕܥܘܠܐ ܀ '
      verse: 6
    - text: 'ܐܠܗܐ ܕܝܢ ܠܐ ܝܬܝܪܐܝܬ ܢܥܒܕ ܬܒܥܬܐ ܠܓܒܘܗܝ ܕܩܪܝܢ ܠܗ ܒܐܝܡܡܐ ܘܒܠܠܝܐ ܘܡܓܪ ܪܘܚܗ
        ܥܠܝܗܘܢ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܢܥܒܕ ܬܒܥܬܗܘܢ ܒܥܓܠ ܒܪܡ ܢܐܬܐ ܒܪܗ ܕܐܢܫܐ ܘܢܫܟܚ ܟܝ ܗܝܡܢܘܬܐ ܥܠ
        ܐܪܥܐ ܀ '
      verse: 8
    - text: 'ܘܐܡܪ ܗܘܐ ܡܬܠܐ ܗܢܐ ܠܘܩܒܠ ܐܢܫܐ ܐܝܠܝܢ ܕܬܟܝܠܝܢ ܥܠ ܢܦܫܗܘܢ ܕܐܝܬܝܗܘܢ ܙܕܝܩܐ ܘܒܤܝܢ
        ܥܠ ܟܠܢܫ ܀ '
      verse: 9
    - text: 'ܬܪܝܢ ܓܒܪܝܢ ܤܠܩܘ ܠܗܝܟܠܐ ܠܡܨܠܝܘ ܚܕ ܦܪܝܫܐ ܘܐܚܪܢܐ ܡܟܤܐ ܀ '
      verse: 10
    - text: 'ܘܗܘ ܦܪܝܫܐ ܩܐܡ ܗܘܐ ܒܝܢܘܗܝ ܠܢܦܫܗ ܘܗܠܝܢ ܡܨܠܐ ܗܘܐ ܐܠܗܐ ܡܘܕܐ ܐܢܐ ܠܟ ܕܠܐ ܗܘܝܬ
        ܐܝܟ ܫܪܟܐ ܕܐܢܫܐ ܚܛܘܦܐ ܘܥܠܘܒܐ ܘܓܝܪܐ ܘܠܐ ܐܝܟ ܗܢܐ ܡܟܤܐ ܀ '
      verse: 11
    - text: 'ܐܠܐ ܨܐܡ ܐܢܐ ܬܪܝܢ ܒܫܒܬܐ ܘܡܥܤܪ ܐܢܐ ܟܠ ܡܕܡ ܕܩܢܐ ܐܢܐ ܀ '
      verse: 12
    - text: 'ܗܘ ܕܝܢ ܡܟܤܐ ܩܐܡ ܗܘܐ ܡܢ ܪܘܚܩܐ ܘܠܐ ܨܒܐ ܗܘܐ ܐܦ ܠܐ ܥܝܢܘܗܝ ܢܪܝܡ ܠܫܡܝܐ ܐܠܐ
        ܛܪܦ ܗܘܐ ܥܠ ܚܕܝܗ ܘܐܡܪ ܐܠܗܐ ܚܘܢܝܢܝ ܠܚܛܝܐ ܀ '
      verse: 13
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܢܚܬ ܗܢܐ ܡܙܕܩ ܠܒܝܬܗ ܝܬܝܪ ܡܢ ܗܘ ܦܪܝܫܐ ܟܠ ܐܢܫ ܓܝܪ ܕܢܪܝܡ ܢܦܫܗ
        ܢܬܡܟܟ ܘܟܠ ܕܢܡܟ ܢܦܫܗ ܢܬܬܪܝܡ ܀ '
      verse: 14
    - text: 'ܩܪܒܘ ܗܘܘ ܠܗ ܕܝܢ ܐܦ ܝܠܘܕܐ ܕܢܩܪܘܒ ܠܗܘܢ ܘܚܙܘ ܐܢܘܢ ܬܠܡܝܕܘܗܝ ܘܟܐܘ ܒܗܘܢ ܀ '
      verse: 15
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܩܪܐ ܐܢܘܢ ܘܐܡܪ ܠܗܘܢ ܫܒܘܩܘ ܛܠܝܐ ܐܬܝܢ ܠܘܬܝ ܘܠܐ ܬܟܠܘܢ ܐܢܘܢ ܕܕܐܝܠܝܢ
        ܓܝܪ ܕܐܝܟ ܗܠܝܢ ܐܢܘܢ ܕܝܠܗܘܢ ܗܝ ܡܠܟܘܬܐ ܕܫܡܝܐ ܀ '
      verse: 16
    - text: 'ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܡܢ ܕܠܐ ܢܩܒܠ ܡܠܟܘܬܐ ܕܐܠܗܐ ܐܝܟ ܛܠܝܐ ܠܐ ܢܥܘܠ ܠܗ ܀ '
      verse: 17
    - text: 'ܘܫܐܠܗ ܚܕ ܡܢ ܪܫܢܐ ܘܐܡܪ ܠܗ ܡܠܦܢܐ ܛܒܐ ܡܢܐ ܐܥܒܕ ܕܐܪܬ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 18
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܡܢܐ ܩܪܐ ܐܢܬ ܠܝ ܛܒܐ ܠܝܬ ܛܒܐ ܐܠܐ ܐܢ ܚܕ ܐܠܗܐ ܀ '
      verse: 19
    - text: 'ܦܘܩܕܢܐ ܝܕܥ ܐܢܬ ܠܐ ܬܩܛܘܠ ܘܠܐ ܬܓܘܪ ܘܠܐ ܬܓܢܘܒ ܘܠܐ ܬܤܗܕ ܤܗܕܘܬܐ ܕܫܘܩܪܐ ܝܩܪ
        ܠܐܒܘܟ ܘܠܐܡܟ ܀ '
      verse: 20
    - text: 'ܐܡܪ ܠܗ ܗܠܝܢ ܟܠܗܝܢ ܢܛܪܬ ܐܢܝܢ ܡܢ ܛܠܝܘܬܝ ܀ '
      verse: 21
    - text: 'ܟܕ ܫܡܥ ܕܝܢ ܗܠܝܢ ܝܫܘܥ ܐܡܪ ܠܗ ܚܕܐ ܚܤܝܪܐ ܠܟ ܙܠ ܙܒܢ ܟܠ ܡܕܡ ܕܐܝܬ ܠܟ ܘܗܒ ܠܡܤܟܢܐ
        ܘܬܗܘܐ ܠܟ ܤܝܡܬܐ ܒܫܡܝܐ ܘܬܐ ܒܬܪܝ ܀ '
      verse: 22
    - text: 'ܗܘ ܕܝܢ ܟܕ ܫܡܥ ܗܠܝܢ ܟܪܝܬ ܠܗ ܥܬܝܪ ܗܘܐ ܓܝܪ ܛܒ ܀ '
      verse: 23
    - text: 'ܘܟܕ ܚܙܐ ܝܫܘܥ ܕܟܪܝܬ ܠܗ ܐܡܪ ܐܝܟܢܐ ܥܛܠܐ ܠܐܝܠܝܢ ܕܐܝܬ ܠܗܘܢ ܢܟܤܐ ܕܢܥܠܘܢ ܠܡܠܟܘܬܗ
        ܕܐܠܗܐ ܀ '
      verse: 24
    - text: 'ܕܠܝܠܐ ܗܝ ܠܓܡܠܐ ܕܒܚܪܘܪܐ ܕܡܚܛܐ ܢܥܘܠ ܐܘ ܥܬܝܪܐ ܠܡܠܟܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 25
    - text: 'ܐܡܪܝܢ ܠܗ ܐܝܠܝܢ ܕܫܡܥܘ ܘܡܢܘ ܡܫܟܚ ܠܡܚܐ ܀ '
      verse: 26
    - text: 'ܝܫܘܥ ܕܝܢ ܐܡܪ ܐܝܠܝܢ ܕܠܘܬ ܒܢܝ ܐܢܫܐ ܠܐ ܡܫܟܚܢ ܠܘܬ ܐܠܗܐ ܡܫܟܚܢ ܠܡܗܘܐ ܀ '
      verse: 27
    - text: 'ܐܡܪ ܠܗ ܫܡܥܘܢ ܟܐܦܐ ܗܐ ܚܢܢ ܫܒܩܢ ܟܠ ܡܕܡ ܘܐܬܝܢ ܒܬܪܟ ܀ '
      verse: 28
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܝܬ ܐܢܫ ܕܫܒܩ ܒܬܐ ܐܘ ܐܒܗܐ ܐܘ ܐܚܐ ܐܘ ܐܢܬܬܐ
        ܐܘ ܒܢܝܐ ܡܛܠ ܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 29
    - text: 'ܘܠܐ ܢܩܒܠ ܒܐܥܦܐ ܤܓܝܐܐ ܒܗܢܐ ܙܒܢܐ ܘܒܥܠܡܐ ܕܐܬܐ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 30
    - text: 'ܘܕܒܪ ܝܫܘܥ ܠܬܪܥܤܪܬܗ ܘܐܡܪ ܠܗܘܢ ܗܐ ܤܠܩܝܢܢ ܠܐܘܪܫܠܡ ܘܡܫܬܠܡܢ ܟܠܗܝܢ ܕܟܬܝܒܢ ܒܢܒܝܐ
        ܥܠ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 31
    - text: 'ܢܫܬܠܡ ܓܝܪ ܠܥܡܡܐ ܘܢܒܙܚܘܢ ܒܗ ܘܢܪܩܘܢ ܒܐܦܘܗܝ ܀ '
      verse: 32
    - text: 'ܘܢܢܓܕܘܢܝܗܝ ܘܢܨܥܪܘܢܝܗܝ ܘܢܩܛܠܘܢܝܗܝ ܘܠܝܘܡܐ ܕܬܠܬܐ ܢܩܘܡ ܀ '
      verse: 33
    - text: 'ܗܢܘܢ ܕܝܢ ܚܕܐ ܡܢ ܗܠܝܢ ܠܐ ܐܤܬܟܠܘ ܐܠܐ ܡܟܤܝܐ ܗܘܬ ܡܢܗܘܢ ܡܠܬܐ ܗܕܐ ܘܠܐ ܝܕܥܝܢ
        ܗܘܘ ܗܠܝܢ ܕܡܬܡܠܠܢ ܥܡܗܘܢ ܀ '
      verse: 34
    - text: 'ܘܟܕ ܩܪܝܒ ܠܐܝܪܝܚܘ ܤܡܝܐ ܚܕ ܝܬܒ ܗܘܐ ܥܠ ܝܕ ܐܘܪܚܐ ܘܚܕܪ ܀ '
      verse: 35
    - text: 'ܘܫܡܥ ܩܠ ܟܢܫܐ ܕܥܒܪ ܘܡܫܐܠ ܗܘܐ ܕܡܢܘ ܗܢܐ ܀ '
      verse: 36
    - text: 'ܐܡܪܝܢ ܠܗ ܝܫܘܥ ܢܨܪܝܐ ܥܒܪ ܀ '
      verse: 37
    - text: 'ܘܩܥܐ ܘܐܡܪ ܝܫܘܥ ܒܪܗ ܕܕܘܝܕ ܐܬܪܚܡ ܥܠܝ ܀ '
      verse: 38
    - text: 'ܘܐܝܠܝܢ ܕܐܙܠܝܢ ܗܘܘ ܩܕܡܘܗܝ ܕܝܫܘܥ ܟܐܝܢ ܗܘܘ ܒܗ ܕܢܫܬܘܩ ܗܘ ܕܝܢ ܝܬܝܪܐܝܬ ܩܥܐ
        ܗܘܐ ܒܪܗ ܕܕܘܝܕ ܐܬܪܚܡ ܥܠܝ ܀ '
      verse: 39
    - text: 'ܘܩܡ ܝܫܘܥ ܘܦܩܕ ܕܢܝܬܘܢܝܗܝ ܠܘܬܗ ܘܟܕ ܩܪܒ ܠܘܬܗ ܫܐܠܗ ܀ '
      verse: 40
    - text: 'ܘܐܡܪ ܠܗ ܡܢܐ ܨܒܐ ܐܢܬ ܐܥܒܕ ܠܟ ܗܘ ܕܝܢ ܐܡܪ ܡܪܝ ܕܐܚܙܐ ܀ '
      verse: 41
    - text: 'ܘܝܫܘܥ ܐܡܪ ܠܗ ܚܙܝ ܗܝܡܢܘܬܟ ܐܚܝܬܟ ܀ '
      verse: 42
    - text: 'ܘܒܪ ܫܥܬܗ ܚܙܐ ܘܐܬܐ ܗܘܐ ܒܬܪܗ ܘܡܫܒܚ ܠܐܠܗܐ ܘܟܠܗ ܥܡܐ ܕܚܙܐ ܝܗܒ ܗܘܐ ܫܘܒܚܐ ܠܐܠܗܐ
        ܀  '
      verse: 43
  - chapter: 19
    verses:
    - text: 'ܘܟܕ ܥܠ ܝܫܘܥ ܘܥܒܪ ܒܐܝܪܝܚܘ ܀ '
      verse: 1
    - text: 'ܓܒܪܐ ܚܕ ܕܫܡܗ ܙܟܝ ܥܬܝܪܐ ܗܘܐ ܘܪܒ ܡܟܤܐ ܀ '
      verse: 2
    - text: 'ܘܨܒܐ ܗܘܐ ܕܢܚܙܐ ܠܝܫܘܥ ܕܡܢܘ ܘܠܐ ܡܫܟܚ ܗܘܐ ܡܢ ܟܢܫܐ ܡܛܠ ܕܒܩܘܡܬܗ ܙܥܘܪ ܗܘܐ ܙܟܝ
        ܀ '
      verse: 3
    - text: 'ܘܪܗܛ ܩܕܡܗ ܠܝܫܘܥ ܘܤܠܩ ܠܗ ܠܬܬܐ ܦܟܝܗܬܐ ܕܢܚܙܝܘܗܝ ܡܛܠ ܕܗܟܘܬ ܥܬܝܕ ܗܘܐ ܕܢܥܒܪ
        ܀ '
      verse: 4
    - text: 'ܘܟܕ ܐܬܐ ܠܗܝ ܕܘܟܬܐ ܝܫܘܥ ܚܙܝܗܝ ܘܐܡܪ ܠܗ ܐܤܬܪܗܒ ܚܘܬ ܙܟܝ ܝܘܡܢܐ ܓܝܪ ܘܠܐ ܕܒܒܝܬܟ
        ܐܗܘܐ ܀ '
      verse: 5
    - text: 'ܘܐܤܬܪܗܒ ܢܚܬ ܘܩܒܠܗ ܟܕ ܚܕܐ ܀ '
      verse: 6
    - text: 'ܟܕ ܚܙܘ ܕܝܢ ܟܠܗܘܢ ܪܛܢܝܢ ܗܘܘ ܘܐܡܪܝܢ ܕܠܘܬ ܓܒܪܐ ܚܛܝܐ ܥܠ ܫܪܐ ܀ '
      verse: 7
    - text: 'ܩܡ ܕܝܢ ܙܟܝ ܘܐܡܪ ܠܝܫܘܥ ܗܐ ܡܪܝ ܦܠܓܘܬ ܢܟܤܝ ܝܗܒ ܐܢܐ ܠܡܤܟܢܐ ܘܠܟܠܢܫ ܡܕܡ ܕܓܠܙܬ
        ܚܕ ܒܐܪܒܥܐ ܦܪܥ ܐܢܐ ܀ '
      verse: 8
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܝܘܡܢܐ ܗܘܘ ܚܝܐ ܠܒܝܬܐ ܗܢܐ ܡܛܠ ܕܐܦ ܗܢܐ ܒܪܗ ܗܘ ܕܐܒܪܗܡ ܀ '
      verse: 9
    - text: 'ܐܬܐ ܓܝܪ ܒܪܗ ܕܐܢܫܐ ܕܢܒܥܐ ܘܢܚܐ ܗܘ ܡܕܡ ܕܐܒܝܕ ܗܘܐ ܀ '
      verse: 10
    - text: 'ܘܟܕ ܫܡܥܝܢ ܗܘܘ ܗܠܝܢ ܐܘܤܦ ܠܡܐܡܪ ܡܬܠܐ ܡܛܠ ܕܩܪܝܒ ܗܘܐ ܠܐܘܪܫܠܡ ܘܤܒܪܝܢ ܗܘܘ ܕܒܗܝ
        ܫܥܬܐ ܥܬܝܕܐ ܕܬܬܓܠܐ ܡܠܟܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܘܐܡܪ ܓܒܪܐ ܚܕ ܒܪ ܛܘܗܡܐ ܪܒܐ ܐܙܠ ܠܐܬܪܐ ܪܚܝܩܐ ܕܢܤܒ ܠܗ ܡܠܟܘܬܐ ܘܢܗܦܘܟ ܀ '
      verse: 12
    - text: 'ܘܩܪܐ ܥܤܪܐ ܥܒܕܘܗܝ ܘܝܗܒ ܠܗܘܢ ܥܤܪܐ ܡܢܝܢ ܘܐܡܪ ܠܗܘܢ ܐܬܬܓܪܘ ܥܕ ܐܬܐ ܐܢܐ ܀ '
      verse: 13
    - text: 'ܒܢܝ ܡܕܝܢܬܗ ܕܝܢ ܤܢܝܢ ܗܘܘ ܠܗ ܘܫܕܪܘ ܐܝܙܓܕܐ ܒܬܪܗ ܘܐܡܪܝܢ ܠܐ ܨܒܝܢ ܚܢܢ ܕܢܡܠܟ
        ܥܠܝܢ ܗܢܐ ܀ '
      verse: 14
    - text: 'ܘܟܕ ܢܤܒ ܡܠܟܘܬܐ ܘܗܦܟ ܐܡܪ ܕܢܩܪܘܢ ܠܗ ܗܢܘܢ ܥܒܕܘܗܝ ܕܝܗܒ ܠܗܘܢ ܟܤܦܐ ܕܢܕܥ ܡܢܐ
        ܟܠ ܚܕ ܚܕ ܡܢܗܘܢ ܐܬܬܓܪ ܀ '
      verse: 15
    - text: 'ܘܐܬܐ ܩܕܡܝܐ ܘܐܡܪ ܡܪܝ ܡܢܝܟ ܥܤܪܐ ܡܢܝܢ ܐܘܬܪ ܀ '
      verse: 16
    - text: 'ܐܡܪ ܠܗ ܐܝܘ ܥܒܕܐ ܛܒܐ ܕܒܩܠܝܠ ܐܫܬܟܚܬ ܡܗܝܡܢ ܬܗܘܐ ܫܠܝܛ ܥܠ ܥܤܪܐ ܟܪܟܝܢ ܀ '
      verse: 17
    - text: 'ܘܐܬܐ ܕܬܪܝܢ ܘܐܡܪ ܡܪܝ ܡܢܝܟ ܚܡܫܐ ܡܢܝܢ ܥܒܕ ܀ '
      verse: 18
    - text: 'ܐܡܪ ܐܦ ܠܗܢܐ ܐܦ ܐܢܬ ܬܗܘܐ ܫܠܝܛ ܥܠ ܚܡܫܐ ܟܪܟܝܢ ܀ '
      verse: 19
    - text: 'ܘܐܬܐ ܐܚܪܢܐ ܘܐܡܪ ܡܪܝ ܗܐ ܡܢܝܟ ܗܘ ܕܐܝܬ ܗܘܐ ܠܘܬܝ ܟܕ ܤܝܡ ܒܤܕܘܢܐ ܀ '
      verse: 20
    - text: 'ܕܚܠܬ ܓܝܪ ܡܢܟ ܕܓܒܪܐ ܐܢܬ ܩܫܝܐ ܘܫܩܠ ܐܢܬ ܡܕܡ ܕܠܐ ܤܡܬ ܘܚܨܕ ܐܢܬ ܡܕܡ ܕܠܐ ܙܪܥܬ
        ܀ '
      verse: 21
    - text: 'ܐܡܪ ܠܗ ܡܢ ܦܘܡܟ ܐܕܘܢܟ ܥܒܕܐ ܒܝܫܐ ܝܕܥ ܗܘܝܬ ܠܝ ܕܓܒܪܐ ܐܢܐ ܩܫܝܐ ܘܫܩܠ ܐܢܐ ܡܕܡ
        ܕܠܐ ܤܡܬ ܘܚܨܕ ܐܢܐ ܡܕܡ ܕܠܐ ܙܪܥܬ ܀ '
      verse: 22
    - text: 'ܠܡܢܐ ܠܐ ܝܗܒܬ ܟܤܦܝ ܥܠ ܦܬܘܪܐ ܘܐܢܐ ܐܬܐ ܗܘܝܬ ܬܒܥ ܠܗ ܥܡ ܪܒܝܬܗ ܀ '
      verse: 23
    - text: 'ܘܠܗܢܘܢ ܕܩܝܡܝܢ ܩܕܡܘܗܝ ܐܡܪ ܤܒܘ ܡܢܗ ܡܢܝܐ ܘܗܒܘ ܠܗܘ ܕܐܝܬ ܠܘܬܗ ܥܤܪܐ ܡܢܝܢ ܀ '
      verse: 24
    - text: 'ܐܡܪܝܢ ܠܗ ܡܪܢ ܐܝܬ ܠܘܬܗ ܥܤܪܐ ܡܢܝܢ ܀ '
      verse: 25
    - text: 'ܐܡܪ ܠܗܘܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܟܠ ܡܢ ܕܐܝܬ ܠܗ ܢܬܝܗܒ ܠܗ ܘܡܢ ܗܘ ܕܠܝܬ ܠܗ ܐܦ ܗܘ ܕܐܝܬ
        ܠܗ ܢܬܢܤܒ ܡܢܗ ܀ '
      verse: 26
    - text: 'ܒܪܡ ܠܗܢܘܢ ܒܥܠܕܒܒܝ ܐܝܠܝܢ ܕܠܐ ܨܒܘ ܕܐܡܠܟ ܥܠܝܗܘܢ ܐܝܬܘ ܐܢܘܢ ܘܩܛܠܘ ܐܢܘܢ ܩܕܡܝ
        ܀ '
      verse: 27
    - text: 'ܘܟܕ ܐܡܪ ܗܠܝܢ ܝܫܘܥ ܢܦܩ ܠܩܕܡܘܗܝ ܕܢܐܙܠ ܠܐܘܪܫܠܡ ܀ '
      verse: 28
    - text: 'ܘܟܕ ܡܛܝ ܠܒܝܬ ܦܓܐ ܘܒܝܬ ܥܢܝܐ ܥܠ ܓܢܒ ܛܘܪܐ ܕܡܬܩܪܐ ܕܒܝܬ ܙܝܬܐ ܫܕܪ ܬܪܝܢ ܡܢ ܬܠܡܝܕܘܗܝ
        ܀ '
      verse: 29
    - text: 'ܘܐܡܪ ܠܗܘܢ ܙܠܘ ܠܩܪܝܬܐ ܗܝ ܕܠܩܘܒܠܢ ܘܟܕ ܥܐܠܝܢ ܐܢܬܘܢ ܠܗ ܗܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܥܝܠܐ
        ܕܐܤܝܪ ܕܐܢܫ ܡܡܬܘܡ ܠܐ ܪܟܒ ܥܠܘܗܝ ܫܪܘ ܐܝܬܐܘܗܝ ܀ '
      verse: 30
    - text: 'ܘܐܢ ܐܢܫ ܡܫܐܠ ܠܟܘܢ ܠܡܢܐ ܫܪܝܢ ܐܢܬܘܢ ܠܗ ܗܟܢܐ ܐܡܪܘ ܠܗ ܠܡܪܢ ܡܬܒܥܐ ܀ '
      verse: 31
    - text: 'ܘܐܙܠܘ ܗܢܘܢ ܕܐܫܬܕܪܘ ܘܐܫܟܚܘ ܐܝܟܢܐ ܕܐܡܪ ܠܗܘܢ ܀ '
      verse: 32
    - text: 'ܘܟܕ ܫܪܝܢ ܠܗ ܠܥܝܠܐ ܐܡܪܝܢ ܠܗܘܢ ܡܪܘܗܝ ܡܢܐ ܫܪܝܢ ܐܢܬܘܢ ܥܝܠܐ ܗܘ ܀ '
      verse: 33
    - text: 'ܘܐܡܪܘ ܠܗܘܢ ܕܠܡܪܢ ܡܬܒܥܐ ܀ '
      verse: 34
    - text: 'ܘܐܝܬܝܘܗܝ ܠܘܬ ܝܫܘܥ ܘܐܪܡܝܘ ܥܠ ܥܝܠܐ ܡܐܢܝܗܘܢ ܘܐܪܟܒܘܗܝ ܠܝܫܘܥ ܥܠܘܗܝ ܀ '
      verse: 35
    - text: 'ܟܕ ܕܝܢ ܐܙܠ ܦܪܤܝܢ ܗܘܘ ܡܐܢܝܗܘܢ ܒܐܘܪܚܐ ܀ '
      verse: 36
    - text: 'ܘܟܕ ܩܪܒ ܠܡܚܬܬܐ ܕܛܘܪܐ ܕܒܝܬ ܙܝܬܐ ܫܪܝܘ ܟܠܗ ܟܢܫܐ ܕܬܠܡܝܕܐ ܚܕܝܢ ܘܡܫܒܚܝܢ ܠܐܠܗܐ
        ܒܩܠܐ ܪܡܐ ܥܠ ܟܠ ܚܝܠܐ ܕܚܙܘ ܀ '
      verse: 37
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܒܪܝܟ ܗܘ ܡܠܟܐ ܕܐܬܐ ܒܫܡܗ ܕܡܪܝܐ ܫܠܡܐ ܒܫܡܝܐ ܘܫܘܒܚܐ ܒܡܪܘܡܐ ܀ '
      verse: 38
    - text: 'ܐܢܫܐ ܕܝܢ ܡܢ ܦܪܝܫܐ ܡܢ ܒܝܢܝ ܟܢܫܐ ܐܡܪܝܢ ܠܗ ܪܒܝ ܟܐܝ ܒܬܠܡܝܕܝܟ ܀ '
      verse: 39
    - text: 'ܐܡܪ ܠܗܘܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܢ ܗܠܝܢ ܢܫܬܩܘܢ ܟܐܦܐ ܢܩܥܝܢ ܀ '
      verse: 40
    - text: 'ܘܟܕ ܩܪܒ ܘܚܙܗ ܠܡܕܝܢܬܐ ܒܟܐ ܥܠܝܗ ܀ '
      verse: 41
    - text: 'ܘܐܡܪ ܐܠܘ ܟܝ ܝܕܥܬܝ ܐܝܠܝܢ ܕܐܝܬܝܗܝܢ ܕܫܠܡܟܝ ܐܦܢ ܒܗܢܐ ܝܘܡܟܝ ܗܫܐ ܕܝܢ ܐܬܟܤܝ
        ܠܗܝܢ ܡܢ ܥܝܢܝܟܝ ܀ '
      verse: 42
    - text: 'ܢܐܬܘܢ ܠܟܝ ܕܝܢ ܝܘܡܬܐ ܕܢܚܕܪܘܢܟܝ ܒܥܠܕܒܒܝܟܝ ܘܢܐܠܨܘܢܟܝ ܡܢ ܟܠ ܕܘܟܐ ܀ '
      verse: 43
    - text: 'ܘܢܤܚܦܘܢܟܝ ܘܠܒܢܝܟܝ ܒܓܘܟܝ ܘܠܐ ܢܫܒܩܘܢ ܒܟܝ ܟܐܦ ܥܠ ܟܐܦ ܚܠܦ ܕܠܐ ܝܕܥܬܝ ܙܒܢܐ
        ܕܤܘܥܪܢܟܝ ܀ '
      verse: 44
    - text: 'ܘܟܕ ܥܠ ܠܗܝܟܠܐ ܫܪܝ ܠܡܦܩܘ ܠܐܝܠܝܢ ܕܙܒܢܝܢ ܒܗ ܘܡܙܒܢܝܢ ܀ '
      verse: 45
    - text: 'ܘܐܡܪ ܠܗܘܢ ܟܬܝܒ ܕܒܝܬܝ ܒܝܬ ܨܠܘܬܐ ܐܝܬܘܗܝ ܐܢܬܘܢ ܕܝܢ ܥܒܕܬܘܢܝܗܝ ܡܥܪܬܐ ܕܠܤܛܝܐ
        ܀ '
      verse: 46
    - text: 'ܘܗܘ ܡܠܦ ܗܘܐ ܟܠ ܝܘܡ ܒܗܝܟܠܐ ܪܒܝ ܟܗܢܐ ܕܝܢ ܘܤܦܪܐ ܘܩܫܝܫܐ ܕܥܡܐ ܒܥܝܢ ܗܘܘ ܠܡܘܒܕܘܬܗ
        ܀ '
      verse: 47
    - text: 'ܘܠܐ ܡܫܟܚܝܢ ܗܘܘ ܡܢܐ ܢܥܒܕܘܢ ܠܗ ܟܠܗ ܓܝܪ ܥܡܐ ܬܠܐ ܗܘܐ ܒܗ ܠܡܫܡܥܗ ܀  '
      verse: 48
  - chapter: 20
    verses:
    - text: 'ܘܗܘܐ ܒܚܕ ܡܢ ܝܘܡܬܐ ܟܕ ܡܠܦ ܒܗܝܟܠܐ ܠܥܡܐ ܘܡܤܒܪ ܩܡܘ ܥܠܘܗܝ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܥܡ
        ܩܫܝܫܐ ܀ '
      verse: 1
    - text: 'ܘܐܡܪܝܢ ܠܗ ܐܡܪ ܠܢ ܒܐܝܢܐ ܫܘܠܛܢܐ ܗܠܝܢ ܥܒܕ ܐܢܬ ܘܡܢܘ ܗܘ ܕܝܗܒ ܠܟ ܫܘܠܛܢܐ ܗܢܐ
        ܀ '
      verse: 2
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܐܫܐܠܟܘܢ ܐܦ ܐܢܐ ܡܠܬܐ ܘܐܡܪܘ ܠܝ ܀ '
      verse: 3
    - text: 'ܡܥܡܘܕܝܬܗ ܕܝܘܚܢܢ ܡܢ ܫܡܝܐ ܗܘܬ ܐܘ ܡܢ ܒܢܝ ܐܢܫܐ ܀ '
      verse: 4
    - text: 'ܗܢܘܢ ܕܝܢ ܡܬܚܫܒܝܢ ܗܘܘ ܒܢܦܫܗܘܢ ܘܐܡܪܝܢ ܕܐܢ ܢܐܡܪ ܡܢ ܫܡܝܐ ܐܡܪ ܠܢ ܘܡܛܠ ܡܢܐ
        ܠܐ ܗܝܡܢܬܘܢܝܗܝ ܀ '
      verse: 5
    - text: 'ܐܢ ܕܝܢ ܢܐܡܪ ܡܢ ܒܢܝ ܐܢܫܐ ܪܓܡ ܠܢ ܥܡܐ ܟܠܗ ܡܦܤܝܢ ܓܝܪ ܕܝܘܚܢܢ ܢܒܝܐ ܗܘ ܀ '
      verse: 6
    - text: 'ܘܐܡܪܘ ܠܗ ܕܠܐ ܝܕܥܝܢܢ ܡܢ ܐܝܡܟܐ ܗܝ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܘܠܐ ܐܢܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܒܐܝܢܐ ܫܘܠܛܢܐ ܗܠܝܢ ܥܒܕ ܐܢܐ ܀ '
      verse: 8
    - text: 'ܘܫܪܝ ܕܢܐܡܪ ܠܥܡܐ ܡܬܠܐ ܗܢܐ ܓܒܪܐ ܚܕ ܢܨܒ ܟܪܡܐ ܘܐܘܚܕܗ ܠܦܠܚܐ ܘܐܒܥܕ ܙܒܢܐ ܤܓܝܐܐ
        ܀ '
      verse: 9
    - text: 'ܘܒܙܒܢܐ ܫܕܪ ܥܒܕܗ ܠܘܬ ܦܠܚܐ ܕܢܬܠܘܢ ܠܗ ܡܢ ܦܐܪܐ ܕܟܪܡܐ ܦܠܚܐ ܕܝܢ ܡܚܐܘܗܝ ܘܫܕܪܘܗܝ
        ܟܕ ܤܪܝܩ ܀ '
      verse: 10
    - text: 'ܘܐܘܤܦ ܘܫܕܪ ܠܥܒܕܗ ܐܚܪܢܐ ܗܢܘܢ ܕܝܢ ܐܦ ܠܗܘ ܡܚܐܘܗܝ ܘܨܥܪܘܗܝ ܘܫܕܪܘܗܝ ܟܕ ܤܪܝܩ
        ܀ '
      verse: 11
    - text: 'ܘܐܘܤܦ ܘܫܕܪ ܕܬܠܬܐ ܗܢܘܢ ܕܝܢ ܘܐܦ ܠܗܘ ܨܠܦܘܗܝ ܘܐܦܩܘܗܝ ܀ '
      verse: 12
    - text: 'ܐܡܪ ܡܪܐ ܟܪܡܐ ܡܢܐ ܐܥܒܕ ܐܫܕܪ ܒܪܝ ܚܒܝܒܐ ܟܒܪ ܢܚܙܘܢܝܗܝ ܘܢܬܟܚܕܘܢ ܀ '
      verse: 13
    - text: 'ܟܕ ܚܙܐܘܗܝ ܕܝܢ ܦܠܚܐ ܡܬܚܫܒܝܢ ܗܘܘ ܒܢܦܫܗܘܢ ܘܐܡܪܝܢ ܗܢܘ ܝܪܬܐ ܬܘ ܢܩܛܠܝܘܗܝ ܘܬܗܘܐ
        ܝܪܬܘܬܐ ܕܝܠܢ ܀ '
      verse: 14
    - text: 'ܘܐܦܩܘܗܝ ܠܒܪ ܡܢ ܟܪܡܐ ܘܩܛܠܘܗܝ ܡܢܐ ܗܟܝܠ ܢܥܒܕ ܠܗܘܢ ܡܪܐ ܟܪܡܐ ܀ '
      verse: 15
    - text: 'ܢܐܬܐ ܘܢܘܒܕ ܠܦܠܚܐ ܗܢܘܢ ܘܢܬܠ ܟܪܡܐ ܠܐܚܪܢܐ ܟܕ ܫܡܥܘ ܕܝܢ ܐܡܪܘ ܠܐ ܬܗܘܐ ܗܕܐ ܀ '
      verse: 16
    - text: 'ܗܘ ܕܝܢ ܚܪ ܒܗܘܢ ܘܐܡܪ ܘܡܢܐ ܗܝ ܗܝ ܕܟܬܝܒܐ ܕܟܐܦܐ ܕܐܤܠܝܘ ܒܢܝܐ ܗܝ ܗܘܬ ܠܪܝܫ ܩܪܢܐ
        ܕܙܘܝܬܐ ܀ '
      verse: 17
    - text: 'ܘܟܠ ܕܢܦܠ ܥܠ ܗܝ ܟܐܦܐ ܢܬܪܥܥ ܘܟܠ ܡܢ ܕܗܝ ܬܦܠ ܥܠܘܗܝ ܬܕܪܝܘܗܝ ܀ '
      verse: 18
    - text: 'ܒܥܘ ܗܘܘ ܕܝܢ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܕܢܪܡܘܢ ܥܠܘܗܝ ܐܝܕܝܐ ܒܗܝ ܫܥܬܐ ܘܕܚܠܘ ܡܢ ܥܡܐ ܝܕܥܘ
        ܓܝܪ ܕܥܠܝܗܘܢ ܐܡܪ ܡܬܠܐ ܗܢܐ ܀ '
      verse: 19
    - text: 'ܘܫܕܪܘ ܠܘܬܗ ܓܫܘܫܐ ܕܡܬܕܡܝܢ ܒܙܕܝܩܐ ܕܢܐܚܕܘܢܝܗܝ ܒܡܠܬܐ ܘܢܫܠܡܘܢܝܗܝ ܠܕܝܢܐ ܘܠܫܘܠܛܢܗ
        ܕܗܓܡܘܢܐ ܀ '
      verse: 20
    - text: 'ܘܫܐܠܘܗܝ ܘܐܡܪܝܢ ܠܗ ܡܠܦܢܐ ܝܕܥܝܢܢ ܕܬܪܝܨܐܝܬ ܡܡܠܠ ܐܢܬ ܘܡܠܦ ܘܠܐ ܢܤܒ ܐܢܬ ܒܐܦܐ
        ܐܠܐ ܒܩܘܫܬܐ ܐܘܪܚܐ ܕܐܠܗܐ ܡܠܦ ܐܢܬ ܀ '
      verse: 21
    - text: 'ܫܠܝܛ ܠܢ ܕܢܬܠ ܟܤܦ ܪܫܐ ܠܩܤܪ ܐܘ ܠܐ ܀ '
      verse: 22
    - text: 'ܗܘ ܕܝܢ ܐܤܬܟܠ ܚܪܥܘܬܗܘܢ ܘܐܡܪ ܡܢܐ ܡܢܤܝܢ ܐܢܬܘܢ ܠܝ ܀ '
      verse: 23
    - text: 'ܚܘܐܘܢܝ ܕܝܢܪܐ ܕܡܢ ܐܝܬ ܒܗ ܨܠܡܐ ܘܟܬܝܒܬܐ ܗܢܘܢ ܕܝܢ ܐܡܪܘ ܕܩܤܪ ܀ '
      verse: 24
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܗܒܘ ܗܟܝܠ ܕܩܤܪ ܠܩܤܪ ܘܕܐܠܗܐ ܠܐܠܗܐ ܀ '
      verse: 25
    - text: 'ܘܠܐ ܐܫܟܚܘ ܠܡܐܚܕ ܡܢܗ ܡܠܬܐ ܩܕܡ ܥܡܐ ܘܐܬܕܡܪܘ ܥܠ ܦܬܓܡܗ ܘܫܬܩܘ ܀ '
      verse: 26
    - text: 'ܩܪܒܘ ܕܝܢ ܐܢܫܝܢ ܡܢ ܙܕܘܩܝܐ ܗܢܘܢ ܕܐܡܪܝܢ ܕܩܝܡܬܐ ܠܝܬ ܘܫܐܠܘܗܝ ܀ '
      verse: 27
    - text: 'ܘܐܡܪܝܢ ܠܗ ܡܠܦܢܐ ܡܘܫܐ ܟܬܒ ܠܢ ܕܐܢ ܐܢܫ ܢܡܘܬ ܐܚܘܗܝ ܕܐܝܬ ܠܗ ܐܢܬܬܐ ܕܠܐ ܒܢܝܐ
        ܢܤܒ ܐܚܘܗܝ ܐܢܬܬܗ ܘܢܩܝܡ ܙܪܥܐ ܠܐܚܘܗܝ ܀ '
      verse: 28
    - text: 'ܫܒܥܐ ܕܝܢ ܐܚܝܢ ܐܝܬ ܗܘܘ ܩܕܡܝܐ ܢܤܒ ܐܢܬܬܐ ܘܡܝܬ ܕܠܐ ܒܢܝܐ ܀ '
      verse: 29
    - text: 'ܘܢܤܒܗ ܕܬܪܝܢ ܠܐܢܬܬܗ ܘܗܢܐ ܡܝܬ ܕܠܐ ܒܢܝܐ ܀ '
      verse: 30
    - text: 'ܘܕܬܠܬܐ ܬܘܒ ܢܤܒܗ ܘܗܟܘܬ ܘܐܦ ܫܒܥܬܝܗܘܢ ܘܡܝܬܘ ܘܠܐ ܫܒܩܘ ܒܢܝܐ ܀ '
      verse: 31
    - text: 'ܘܡܝܬܬ ܒܚܪܬܐ ܐܦ ܐܢܬܬܐ ܀ '
      verse: 32
    - text: 'ܒܩܝܡܬܐ ܗܟܝܠ ܕܐܝܢܐ ܡܢܗܘܢ ܬܗܘܐ ܐܢܬܬܐ ܫܒܥܬܝܗܘܢ ܓܝܪ ܢܤܒܘܗ ܀ '
      verse: 33
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܒܢܘܗܝ ܕܥܠܡܐ ܗܢܐ ܢܤܒܝܢ ܢܫܐ ܘܢܫܐ ܗܘܝܢ ܠܓܒܪܐ ܀ '
      verse: 34
    - text: 'ܗܢܘܢ ܕܝܢ ܕܠܗܘ ܥܠܡܐ ܫܘܘ ܘܠܩܝܡܬܐ ܕܡܢ ܒܝܬ ܡܝܬܐ ܠܐ ܢܤܒܝܢ ܢܫܐ ܘܐܦ ܠܐ ܢܫܐ ܗܘܝܢ
        ܠܓܒܪܐ ܀ '
      verse: 35
    - text: 'ܐܦܠܐ ܓܝܪ ܬܘܒ ܠܡܡܬ ܡܫܟܚܝܢ ܐܝܟ ܡܠܐܟܐ ܐܢܘܢ ܓܝܪ ܘܒܢܝܐ ܐܝܬܝܗܘܢ ܕܐܠܗܐ ܡܛܠ ܕܗܘܘ
        ܒܢܝܐ ܕܩܝܡܬܐ ܀ '
      verse: 36
    - text: 'ܕܩܝܡܝܢ ܕܝܢ ܡܝܬܐ ܐܦ ܡܘܫܐ ܒܕܩ ܐܕܟܪ ܓܝܪ ܒܤܢܝܐ ܟܕ ܐܡܪ ܡܪܝܐ ܐܠܗܗ ܕܐܒܪܗܡ ܘܐܠܗܗ
        ܕܐܝܤܚܩ ܘܐܠܗܗ ܕܝܥܩܘܒ ܀ '
      verse: 37
    - text: 'ܐܠܗܐ ܕܝܢ ܠܐ ܗܘܐ ܕܡܝܬܐ ܐܠܐ ܕܚܝܐ ܟܠܗܘܢ ܓܝܪ ܚܝܝܢ ܐܢܘܢ ܠܗ ܀ '
      verse: 38
    - text: 'ܘܥܢܘ ܐܢܫܝܢ ܡܢ ܤܦܪܐ ܘܐܡܪܝܢ ܠܗ ܡܠܦܢܐ ܫܦܝܪ ܐܡܪ ܐܢܬ ܀ '
      verse: 39
    - text: 'ܘܠܐ ܬܘܒ ܐܡܪܚܘ ܠܡܫܐܠܘܬܗ ܥܠ ܡܕܡ ܀ '
      verse: 40
    - text: 'ܘܐܡܪ ܗܘܐ ܠܗܘܢ ܐܝܟܢܐ ܐܡܪܝܢ ܤܦܪܐ ܥܠ ܡܫܝܚܐ ܕܒܪܗ ܗܘ ܕܕܘܝܕ ܀ '
      verse: 41
    - text: 'ܘܗܘ ܕܘܝܕ ܐܡܪ ܒܟܬܒܐ ܕܡܙܡܘܪܐ ܕܐܡܪ ܡܪܝܐ ܠܡܪܝ ܬܒ ܠܟ ܡܢ ܝܡܝܢܝ ܀ '
      verse: 42
    - text: 'ܥܕܡܐ ܕܐܤܝܡ ܒܥܠܕܒܒܝܟ ܬܚܝܬ ܪܓܠܝܟ ܀ '
      verse: 43
    - text: 'ܐܢ ܗܟܝܠ ܕܘܝܕ ܡܪܝ ܩܪܐ ܠܗ ܐܝܟܢܐ ܒܪܗ ܗܘ ܀ '
      verse: 44
    - text: 'ܘܟܕ ܟܠܗ ܥܡܐ ܫܡܥ ܗܘܐ ܐܡܪ ܠܬܠܡܝܕܘܗܝ ܀ '
      verse: 45
    - text: 'ܐܙܕܗܪܘ ܡܢ ܤܦܪܐ ܕܨܒܝܢ ܠܡܗܠܟܘ ܒܐܤܛܠܐ ܘܪܚܡܝܢ ܫܠܡܐ ܒܫܘܩܐ ܘܪܝܫ ܡܘܬܒܐ ܒܟܢܘܫܬܐ
        ܘܪܝܫ ܤܡܟܐ ܒܐܚܫܡܝܬܐ ܀ '
      verse: 46
    - text: 'ܗܢܘܢ ܕܐܟܠܝܢ ܒܬܐ ܕܐܪܡܠܬܐ ܒܥܠܬܐ ܕܡܘܪܟܝܢ ܨܠܘܬܗܘܢ ܗܢܘܢ ܢܩܒܠܘܢ ܕܝܢܐ ܝܬܝܪܐ
        ܀  '
      verse: 47
  - chapter: 21
    verses:
    - text: 'ܚܪ ܕܝܢ ܝܫܘܥ ܒܥܬܝܪܐ ܐܝܠܝܢ ܕܪܡܝܢ ܗܘܘ ܒܝܬ ܓܙܐ ܩܘܪܒܢܝܗܘܢ ܀ '
      verse: 1
    - text: 'ܘܚܙܐ ܐܦ ܐܪܡܠܬܐ ܚܕܐ ܡܤܟܢܬܐ ܕܐܪܡܝܬ ܫܡܘܢܐ ܬܪܝܢ ܀ '
      verse: 2
    - text: 'ܘܐܡܪ ܫܪܪܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܗܕܐ ܐܪܡܠܬܐ ܡܤܟܢܬܐ ܐܪܡܝܬ ܝܬܝܪ ܡܢ ܟܠܢܫ ܀ '
      verse: 3
    - text: 'ܟܠܗܘܢ ܓܝܪ ܗܠܝܢ ܡܢ ܡܐ ܕܝܬܝܪ ܗܘܐ ܠܗܘܢ ܐܪܡܝܘ ܒܝܬ ܩܘܪܒܢܐ ܕܐܠܗܐ ܗܕܐ ܕܝܢ ܡܢ
        ܚܤܝܪܘܬܗ ܟܠ ܕܩܢܝܐ ܗܘܬ ܐܪܡܝܬܗ ܀ '
      verse: 4
    - text: 'ܘܟܕ ܐܡܪܝܢ ܗܘܘ ܐܢܫܝܢ ܥܠ ܗܝܟܠܐ ܕܒܟܐܦܐ ܫܦܝܪܬܐ ܘܒܩܘܪܒܢܐ ܡܨܒܬ ܐܡܪ ܠܗܘܢ ܝܫܘܥ
        ܀ '
      verse: 5
    - text: 'ܗܠܝܢ ܕܚܙܝܢ ܐܢܬܘܢ ܢܐܬܘܢ ܝܘܡܬܐ ܕܒܗܘܢ ܠܐ ܬܫܬܒܩ ܟܐܦ ܥܠ ܟܐܦ ܕܠܐ ܬܤܬܬܪ ܀ '
      verse: 6
    - text: 'ܘܡܫܐܠܝܢ ܗܘܘ ܠܗ ܘܐܡܪܝܢ ܡܠܦܢܐ ܐܡܬܝ ܗܠܝܢ ܢܗܘܝܢ ܘܡܢܐ ܗܝ ܐܬܐ ܡܐ ܕܩܪܝܒܢ ܗܠܝܢ
        ܕܢܗܘܝܢ ܀ '
      verse: 7
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܚܙܘ ܠܡܐ ܬܛܥܘܢ ܤܓܝܐܐ ܓܝܪ ܢܐܬܘܢ ܒܫܡܝ ܘܢܐܡܪܘܢ ܕܐܢܐ ܐܢܐ ܡܫܝܚܐ
        ܘܙܒܢܐ ܩܪܒ ܠܐ ܕܝܢ ܬܐܙܠܘܢ ܒܬܪܗܘܢ ܀ '
      verse: 8
    - text: 'ܘܡܐ ܕܫܡܥܝܢ ܐܢܬܘܢ ܩܪܒܐ ܘܫܓܘܫܝܐ ܠܐ ܬܕܚܠܘܢ ܥܬܝܕܢ ܐܢܝܢ ܓܝܪ ܗܠܝܢ ܠܘܩܕܡ ܠܡܗܘܐ
        ܐܠܐ ܠܐ ܥܕܟܝܠ ܡܛܬ ܚܪܬܐ ܀ '
      verse: 9
    - text: 'ܢܩܘܡ ܓܝܪ ܥܡܐ ܥܠ ܥܡܐ ܘܡܠܟܘ ܥܠ ܡܠܟܘ ܀ '
      verse: 10
    - text: 'ܘܙܘܥܐ ܪܘܪܒܐ ܢܗܘܘܢ ܒܕܘܟܐ ܕܘܟܐ ܘܟܦܢܐ ܘܡܘܬܢܐ ܘܢܗܘܝܢ ܕܚܠܬܐ ܘܤܘܪܕܐ ܘܐܬܘܬܐ
        ܪܘܪܒܬܐ ܡܢ ܫܡܝܐ ܢܬܚܙܝܢ ܘܤܬܘܐ ܪܘܪܒܐ ܢܗܘܘܢ ܀ '
      verse: 11
    - text: 'ܩܕܡ ܕܝܢ ܗܠܝܢ ܟܠܗܝܢ ܢܪܡܘܢ ܥܠܝܟܘܢ ܐܝܕܝܐ ܘܢܪܕܦܘܢܟܘܢ ܘܢܫܠܡܘܢܟܘܢ ܠܟܢܘܫܬܐ ܘܠܒܝܬ
        ܐܤܝܪܐ ܘܢܩܪܒܘܢܟܘܢ ܩܕܡ ܡܠܟܐ ܘܗܓܡܘܢܐ ܡܛܠ ܫܡܝ ܀ '
      verse: 12
    - text: 'ܗܘܝܐ ܠܟܘܢ ܕܝܢ ܠܤܗܕܘܬܐ ܀ '
      verse: 13
    - text: 'ܤܝܡܘ ܕܝܢ ܒܠܒܟܘܢ ܕܠܐ ܬܗܘܘܢ ܡܬܝܠܦܝܢ ܠܡܦܩ ܪܘܚܐ ܀ '
      verse: 14
    - text: 'ܐܢܐ ܓܝܪ ܐܬܠ ܠܟܘܢ ܦܘܡܐ ܘܚܟܡܬܐ ܐܝܕܐ ܕܠܐ ܢܫܟܚܘܢ ܠܡܩܡ ܠܩܘܒܠܗ ܟܠܗܘܢ ܒܥܠܕܒܒܝܟܘܢ
        ܀ '
      verse: 15
    - text: 'ܢܫܠܡܘܢܟܘܢ ܕܝܢ ܐܒܗܝܟܘܢ ܘܐܚܝܟܘܢ ܘܐܚܝܢܝܟܘܢ ܘܪܚܡܝܟܘܢ ܘܢܡܝܬܘܢ ܡܢܟܘܢ ܀ '
      verse: 16
    - text: 'ܘܬܗܘܘܢ ܤܢܝܐܝܢ ܡܢ ܟܠ ܐܢܫ ܡܛܠ ܫܡܝ ܀ '
      verse: 17
    - text: 'ܘܡܢܬܐ ܡܢ ܪܫܟܘܢ ܠܐ ܬܐܒܕ ܀ '
      verse: 18
    - text: 'ܒܡܤܝܒܪܢܘܬܟܘܢ ܕܝܢ ܬܩܢܘܢ ܢܦܫܟܘܢ ܀ '
      verse: 19
    - text: 'ܡܐ ܕܝܢ ܕܚܙܝܬܘܢ ܠܐܘܪܫܠܡ ܕܚܕܝܪܝܢ ܠܗ ܚܝܠܐ ܗܝܕܝܢ ܕܥܘ ܕܩܪܒ ܠܗ ܚܘܪܒܗ ܀ '
      verse: 20
    - text: 'ܗܝܕܝܢ ܐܝܠܝܢ ܕܒܝܗܘܕ ܐܢܘܢ ܢܥܪܩܘܢ ܠܛܘܪܐ ܘܐܝܠܝܢ ܕܒܓܘܗ ܐܢܘܢ ܢܥܪܩܘܢ ܘܕܒܩܘܪܝܐ
        ܠܐ ܢܥܠܘܢ ܠܗ ܀ '
      verse: 21
    - text: 'ܕܝܘܡܬܐ ܐܢܘܢ ܗܠܝܢ ܕܬܒܥܬܐ ܕܢܫܠܡ ܟܠ ܡܐ ܕܟܬܝܒ ܀ '
      verse: 22
    - text: 'ܘܝ ܕܝܢ ܠܐܝܠܝܢ ܕܒܛܢܢ ܘܠܐܝܠܝܢ ܕܡܝܢܩܢ ܒܗܢܘܢ ܝܘܡܬܐ ܢܗܘܐ ܓܝܪ ܐܘܠܨܢܐ ܪܒܐ ܒܐܪܥܐ
        ܘܪܘܓܙܐ ܥܠ ܥܡܐ ܗܢܐ ܀ '
      verse: 23
    - text: 'ܘܢܦܠܘܢ ܒܦܘܡܐ ܕܚܪܒܐ ܘܢܫܬܒܘܢ ܠܟܠ ܐܬܪ ܘܐܘܪܫܠܡ ܬܗܘܐ ܡܬܕܝܫܐ ܡܢ ܥܡܡܐ ܥܕܡܐ ܕܢܫܠܡܘܢ
        ܙܒܢܐ ܕܥܡܡܐ ܀ '
      verse: 24
    - text: 'ܘܢܗܘܝܢ ܐܬܘܬܐ ܒܫܡܫܐ ܘܒܤܗܪܐ ܘܒܟܘܟܒܐ ܘܒܐܪܥܐ ܐܘܠܨܢܐ ܕܥܡܡܐ ܘܦܘܫܟ ܐܝܕܝܐ ܡܢ
        ܬܘܗܬܐ ܕܩܠܐ ܕܝܡܐ ܀ '
      verse: 25
    - text: 'ܘܙܘܥܐ ܕܡܦܩ ܢܦܫܬܐ ܕܒܢܝܢܫܐ ܡܢ ܕܚܠܬܐ ܕܡܕܡ ܕܥܬܝܕ ܠܡܐܬܐ ܥܠ ܐܪܥܐ ܘܢܬܬܙܝܥܘܢ
        ܚܝܠܐ ܕܫܡܝܐ ܀ '
      verse: 26
    - text: 'ܘܗܝܕܝܢ ܢܚܙܘܢܝܗܝ ܠܒܪܗ ܕܐܢܫܐ ܕܐܬܐ ܒܥܢܢܐ ܥܡ ܚܝܠܐ ܤܓܝܐܐ ܘܫܘܒܚܐ ܪܒܐ ܀ '
      verse: 27
    - text: 'ܡܐ ܕܝܢ ܕܫܪܝ ܗܠܝܢ ܕܢܗܘܝܢ ܐܬܠܒܒܘ ܘܐܪܝܡܘ ܪܫܝܟܘܢ ܡܛܠ ܕܩܪܒ ܠܗ ܦܘܪܩܢܟܘܢ ܀ '
      verse: 28
    - text: 'ܘܐܡܪ ܗܘܐ ܠܗܘܢ ܡܬܠܐ ܚܙܘ ܠܬܬܐ ܘܠܟܠܗܘܢ ܐܝܠܢܐ ܀ '
      verse: 29
    - text: 'ܕܡܐ ܕܡܦܪܥܝܢ ܡܚܕܐ ܡܢܗܘܢ ܡܤܬܟܠܝܢ ܐܢܬܘܢ ܕܩܪܒ ܠܗ ܩܝܛܐ ܀ '
      verse: 30
    - text: 'ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܡܐ ܕܚܙܝܬܘܢ ܗܠܝܢ ܕܗܘܝܢ ܕܥܘ ܕܩܪܝܒܐ ܗܝ ܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 31
    - text: 'ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐ ܬܥܒܪ ܫܪܒܬܐ ܗܕܐ ܥܕܡܐ ܕܗܠܝܢ ܟܠܗܝܢ ܢܗܘܝܢ ܀ '
      verse: 32
    - text: 'ܫܡܝܐ ܘܐܪܥܐ ܢܥܒܪܘܢ ܘܡܠܝ ܠܐ ܢܥܒܪܢ ܀ '
      verse: 33
    - text: 'ܐܙܕܗܪܘ ܕܝܢ ܒܢܦܫܟܘܢ ܕܠܐ ܡܬܘܡ ܢܐܩܪܘܢ ܠܒܘܬܟܘܢ ܒܐܤܘܛܘܬܐ ܘܒܪܘܝܘܬܐ ܘܒܨܦܬܐ ܕܥܠܡܐ
        ܘܡܢ ܫܠܝܐ ܢܐܬܐ ܥܠܝܟܘܢ ܝܘܡܐ ܗܘ ܀ '
      verse: 34
    - text: 'ܐܝܟ ܨܦܚܬܐ ܓܝܪ ܢܨܦܚ ܥܠ ܟܠܗܘܢ ܐܝܠܝܢ ܕܝܬܒܝܢ ܥܠ ܐܦܝܗ ܕܟܠܗ ܐܪܥܐ ܀ '
      verse: 35
    - text: 'ܗܘܘ ܗܟܝܠ ܫܗܪܝܢ ܒܟܠܙܒܢ ܘܡܨܠܝܢ ܕܬܫܘܘܢ ܠܡܥܪܩ ܡܢ ܗܠܝܢ ܕܥܬܝܕܢ ܠܡܗܘܐ ܘܬܩܘܡܘܢ
        ܩܕܡ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 36
    - text: 'ܒܐܝܡܡܐ ܕܝܢ ܡܠܦ ܗܘܐ ܒܗܝܟܠܐ ܘܒܠܠܝܐ ܢܦܩ ܗܘܐ ܒܐܬ ܒܛܘܪܐ ܕܡܬܩܪܐ ܕܒܝܬ ܙܝܬܐ ܀ '
      verse: 37
    - text: 'ܘܟܠܗ ܥܡܐ ܡܩܕܡܝܢ ܗܘܘ ܠܘܬܗ ܠܗܝܟܠܐ ܠܡܫܡܥ ܡܠܬܗ ܀  '
      verse: 38
  - chapter: 22
    verses:
    - text: 'ܩܪܝܒ ܗܘܐ ܕܝܢ ܥܕܥܕܐ ܕܦܛܝܪܐ ܕܡܬܩܪܐ ܦܨܚܐ ܀ '
      verse: 1
    - text: 'ܘܒܥܝܢ ܗܘܘ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܕܐܝܟܢܐ ܢܩܛܠܘܢܝܗܝ ܕܚܠܝܢ ܗܘܘ ܓܝܪ ܡܢ ܥܡܐ ܀ '
      verse: 2
    - text: 'ܥܠ ܗܘܐ ܕܝܢ ܤܛܢܐ ܒܝܗܘܕܐ ܕܡܬܩܪܐ ܤܟܪܝܘܛܐ ܕܐܝܬܘܗܝ ܗܘܐ ܡܢ ܡܢܝܢܐ ܕܬܪܥܤܪ ܀ '
      verse: 3
    - text: 'ܘܐܙܠ ܡܠܠ ܥܡ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܘܪܒܝ ܚܝܠܐ ܕܗܝܟܠܐ ܐܝܟ ܕܢܫܠܡܝܘܗܝ ܠܗܘܢ ܀ '
      verse: 4
    - text: 'ܘܚܕܝܘ ܘܐܩܝܡܘ ܕܢܬܠܘܢ ܠܗ ܟܤܦܐ ܀ '
      verse: 5
    - text: 'ܘܐܫܬܘܕܝ ܠܗܘܢ ܘܒܥܐ ܗܘܐ ܦܠܥܐ ܕܢܫܠܡܝܘܗܝ ܠܗܘܢ ܒܠܥܕ ܡܢ ܟܢܫܐ ܀ '
      verse: 6
    - text: 'ܘܡܛܝ ܝܘܡܐ ܕܦܛܝܪܐ ܕܒܗ ܐܝܬ ܗܘܐ ܥܝܕܐ ܕܢܬܢܟܤ ܦܨܚܐ ܀ '
      verse: 7
    - text: 'ܘܫܕܪ ܝܫܘܥ ܠܟܐܦܐ ܘܠܝܘܚܢܢ ܘܐܡܪ ܠܗܘܢ ܙܠܘ ܛܝܒܘ ܠܢ ܦܨܚܐ ܕܢܠܥܤ ܀ '
      verse: 8
    - text: 'ܗܢܘܢ ܕܝܢ ܐܡܪܘ ܠܗ ܐܝܟܐ ܨܒܐ ܐܢܬ ܕܢܛܝܒ ܀ '
      verse: 9
    - text: 'ܐܡܪ ܠܗܘܢ ܗܐ ܡܐ ܕܥܐܠܝܢ ܐܢܬܘܢ ܠܡܕܝܢܬܐ ܦܓܥ ܒܟܘܢ ܓܒܪܐ ܕܫܩܝܠ ܓܪܒܐ ܕܡܝܐ ܙܠܘ
        ܒܬܪܗ ܀ '
      verse: 10
    - text: 'ܘܐܝܟܐ ܕܥܐܠ ܐܡܪܘ ܠܡܪܗ ܕܒܝܬܐ ܪܒܢ ܐܡܪ ܐܝܢܘ ܒܝܬ ܡܫܪܝܐ ܐܝܟܐ ܕܐܟܘܠ ܦܨܚܐ ܥܡ
        ܬܠܡܝܕܝ ܀ '
      verse: 11
    - text: 'ܘܗܐ ܗܘ ܡܚܘܐ ܠܟܘܢ ܥܠܝܬܐ ܚܕܐ ܪܒܬܐ ܕܡܫܘܝܐ ܬܡܢ ܛܝܒܘ ܀ '
      verse: 12
    - text: 'ܘܐܙܠܘ ܐܫܟܚܘ ܐܝܟ ܕܐܡܪ ܠܗܘܢ ܘܛܝܒܘ ܦܨܚܐ ܀ '
      verse: 13
    - text: 'ܘܟܕ ܗܘܐ ܥܕܢܐ ܐܬܐ ܝܫܘܥ ܐܤܬܡܟ ܘܬܪܥܤܪ ܫܠܝܚܐ ܥܡܗ ܀ '
      verse: 14
    - text: 'ܘܐܡܪ ܠܗܘܢ ܪܓܬܐ ܪܓܬܢܝ ܕܗܢܐ ܦܨܚܐ ܐܟܘܠ ܥܡܟܘܢ ܩܕܡ ܕܐܚܫ ܀ '
      verse: 15
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܓܝܪ ܕܡܟܝܠ ܠܐ ܐܟܠܝܘܗܝ ܥܕܡܐ ܕܢܫܠܡ ܒܡܠܟܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 16
    - text: 'ܘܢܤܒ ܟܤܐ ܘܐܘܕܝ ܘܐܡܪ ܤܒܘ ܗܢܐ ܘܦܠܓܘ ܒܝܢܬܟܘܢ ܀ '
      verse: 17
    - text: 'ܐܡܪ ܐܢܐ ܓܝܪ ܠܟܘܢ ܕܠܐ ܐܫܬܐ ܡܢ ܝܠܕܐ ܕܓܦܬܐ ܥܕܡܐ ܕܬܐܬܐ ܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 18
    - text: 'ܘܢܤܒ ܠܚܡܐ ܘܐܘܕܝ ܘܩܨܐ ܘܝܗܒ ܠܗܘܢ ܘܐܡܪ ܗܢܘ ܦܓܪܝ ܕܥܠ ܐܦܝܟܘܢ ܡܬܝܗܒ ܗܕܐ ܗܘܝܬܘܢ
        ܥܒܕܝܢ ܠܕܘܟܪܢܝ ܀ '
      verse: 19
    - text: 'ܘܗܟܘܬ ܐܦ ܥܠ ܟܤܐ ܡܢ ܒܬܪ ܕܐܚܫܡܘ ܐܡܪ ܗܢܐ ܟܤܐ ܕܝܬܩܐ ܚܕܬܐ ܒܕܡܝ ܕܚܠܦܝܟܘܢ ܡܬܐܫܕ
        ܀ '
      verse: 20
    - text: 'ܒܪܡ ܗܐ ܐܝܕܗ ܕܡܫܠܡܢܝ ܥܠ ܦܬܘܪܐ ܀ '
      verse: 21
    - text: 'ܘܒܪܗ ܕܐܢܫܐ ܐܙܠ ܐܝܟܢܐ ܕܐܬܦܪܫ ܒܪܡ ܘܝ ܠܗܘ ܓܒܪܐ ܕܒܐܝܕܗ ܡܫܬܠܡ ܀ '
      verse: 22
    - text: 'ܘܫܪܝܘ ܕܢܥܩܒܘܢ ܒܝܢܬܗܘܢ ܕܡܢܘ ܟܝ ܡܢܗܘܢ ܗܘ ܕܗܕܐ ܥܬܝܕ ܠܡܤܥܪ ܀ '
      verse: 23
    - text: 'ܗܘܐ ܕܝܢ ܐܦ ܚܪܝܢܐ ܒܝܢܬܗܘܢ ܕܡܢ ܐܝܬ ܒܗܘܢ ܕܪܒ ܀ '
      verse: 24
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗܘܢ ܡܠܟܝܗܘܢ ܕܥܡܡܐ ܡܪܝܗܘܢ ܐܢܘܢ ܘܕܫܠܝܛܝܢ ܥܠܝܗܘܢ ܥܒܕܝ ܛܒܬܐ
        ܡܬܩܪܝܢ ܀ '
      verse: 25
    - text: 'ܐܢܬܘܢ ܕܝܢ ܠܐ ܗܟܢܐ ܐܠܐ ܐܝܢܐ ܕܪܒ ܒܟܘܢ ܢܗܘܐ ܐܝܟ ܙܥܘܪܐ ܘܐܝܢܐ ܕܪܫܐ ܗܘ ܐܝܟ
        ܡܫܡܫܢܐ ܀ '
      verse: 26
    - text: 'ܡܢܘ ܓܝܪ ܪܒ ܗܘ ܕܤܡܝܟ ܐܘ ܗܘ ܕܡܫܡܫ ܠܐ ܗܘܐ ܗܘ ܕܤܡܝܟ ܐܢܐ ܕܝܢ ܐܝܬܝ ܒܝܢܬܟܘܢ
        ܐܝܟ ܗܘ ܕܡܫܡܫ ܀ '
      verse: 27
    - text: 'ܐܢܬܘܢ ܐܢܘܢ ܕܝܢ ܕܟܬܪܬܘܢ ܠܘܬܝ ܒܢܤܝܘܢܝ ܀ '
      verse: 28
    - text: 'ܘܐܢܐ ܡܫܬܘܕܐ ܐܢܐ ܠܟܘܢ ܐܝܟ ܕܐܫܬܘܕܝ ܠܝ ܐܒܝ ܡܠܟܘܬܐ ܀ '
      verse: 29
    - text: 'ܕܬܐܟܠܘܢ ܘܬܫܬܘܢ ܥܠ ܦܬܘܪܐ ܕܡܠܟܘܬܐ ܕܝܠܝ ܘܬܬܒܘܢ ܥܠ ܟܘܪܤܘܬܐ ܘܬܕܘܢܘܢ ܬܪܥܤܪ
        ܫܒܛܐ ܕܐܝܤܪܝܠ ܀ '
      verse: 30
    - text: 'ܘܐܡܪ ܝܫܘܥ ܠܫܡܥܘܢ ܫܡܥܘܢ ܗܐ ܤܛܢܐ ܫܐܠ ܕܢܥܪܘܒܟܘܢ ܐܝܟ ܕܠܚܛܐ ܀ '
      verse: 31
    - text: 'ܘܐܢܐ ܒܥܝܬ ܥܠܝܟ ܕܠܐ ܬܚܤܪ ܗܝܡܢܘܬܟ ܐܦ ܐܢܬ ܒܙܒܢ ܐܬܦܢܝ ܘܫܪܪ ܐܚܝܟ ܀ '
      verse: 32
    - text: 'ܫܡܥܘܢ ܕܝܢ ܐܡܪ ܠܗ ܡܪܝ ܥܡܟ ܡܛܝܒ ܐܢܐ ܘܠܒܝܬ ܐܤܝܪܐ ܘܠܡܘܬܐ ܀ '
      verse: 33
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܡܪ ܐܢܐ ܠܟ ܫܡܥܘܢ ܕܠܐ ܢܩܪܐ ܬܪܢܓܠܐ ܝܘܡܢܐ ܥܕܡܐ ܕܬܠܬ ܙܒܢܝܢ ܬܟܦܘܪ
        ܕܠܐ ܝܕܥ ܐܢܬ ܠܝ ܀ '
      verse: 34
    - text: 'ܘܐܡܪ ܠܗܘܢ ܟܕ ܫܕܪܬܟܘܢ ܕܠܐ ܟܝܤܐ ܘܕܠܐ ܬܪܡܠܐ ܘܡܤܢܐ ܠܡܐ ܚܤܪ ܠܟܘܢ ܡܕܡ ܐܡܪܝܢ
        ܠܗ ܘܠܐ ܡܕܡ ܀ '
      verse: 35
    - text: 'ܐܡܪ ܠܗܘܢ ܡܢ ܗܫܐ ܡܢ ܕܐܝܬ ܠܗ ܟܝܤܐ ܢܤܒ ܘܗܟܢܐ ܐܦ ܬܪܡܠܐ ܘܡܢ ܕܠܝܬ ܠܗ ܤܝܦܐ ܢܙܒܢ
        ܢܚܬܗ ܘܢܙܒܢ ܠܗ ܤܝܦܐ ܀ '
      verse: 36
    - text: 'ܐܡܪ ܐܢܐ ܠܟܘܢ ܓܝܪ ܕܐܦ ܗܕܐ ܕܟܬܝܒܐ ܘܠܐ ܕܬܬܡܠܐ ܒܝ ܕܥܡ ܥܘܠܐ ܐܬܡܢܐ ܟܠܗܝܢ ܓܝܪ
        ܕܥܠܝ ܐܫܬܠܡ ܀ '
      verse: 37
    - text: 'ܘܗܢܘܢ ܐܡܪܝܢ ܠܗ ܡܪܢ ܗܐ ܗܪܟܐ ܐܝܬ ܬܪܝܢ ܤܝܦܝܢ ܐܡܪ ܠܗܘܢ ܤܦܩܝܢ ܀ '
      verse: 38
    - text: 'ܘܢܦܩ ܘܐܙܠ ܐܝܟ ܕܡܥܕ ܗܘܐ ܠܛܘܪܐ ܕܒܝܬ ܙܝܬܐ ܘܐܙܠܘ ܒܬܪܗ ܐܦ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 39
    - text: 'ܘܟܕ ܡܛܝ ܠܕܘܟܬܐ ܐܡܪ ܠܗܘܢ ܨܠܘ ܕܠܐ ܬܥܠܘܢ ܠܢܤܝܘܢܐ ܀ '
      verse: 40
    - text: 'ܘܗܘ ܦܪܩ ܡܢܗܘܢ ܐܝܟ ܡܫܕܐ ܟܐܦܐ ܘܤܡ ܒܘܪܟܘܗܝ ܘܡܨܠܐ ܗܘܐ ܀ '
      verse: 41
    - text: 'ܘܐܡܪ ܐܒܐ ܐܢ ܨܒܐ ܐܢܬ ܢܥܒܪܢܝ ܟܤܐ ܗܢܐ ܒܪܡ ܠܐ ܨܒܝܢܝ ܐܠܐ ܕܝܠܟ ܢܗܘܐ ܀ '
      verse: 42
    - text: 'ܘܐܬܚܙܝ ܠܗ ܡܠܐܟܐ ܡܢ ܫܡܝܐ ܕܡܚܝܠ ܠܗ ܀ '
      verse: 43
    - text: 'ܘܟܕ ܗܘܐ ܒܕܚܠܬܐ ܬܟܝܒܐܝܬ ܡܨܠܐ ܗܘܐ ܘܗܘܬ ܕܘܥܬܗ ܐܝܟ ܫܠܬܐ ܕܕܡܐ ܘܢܦܠ ܥܠ ܐܪܥܐ
        ܀ '
      verse: 44
    - text: 'ܘܩܡ ܡܢ ܨܠܘܬܗ ܘܐܬܐ ܠܘܬ ܬܠܡܝܕܘܗܝ ܘܐܫܟܚ ܐܢܘܢ ܟܕ ܕܡܟܝܢ ܡܢ ܥܩܬܐ ܀ '
      verse: 45
    - text: 'ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܕܡܟܝܢ ܐܢܬܘܢ ܩܘܡܘ ܨܠܘ ܕܠܐ ܬܥܠܘܢ ܠܢܤܝܘܢܐ ܀ '
      verse: 46
    - text: 'ܘܥܕ ܗܘ ܡܡܠܠ ܗܐ ܟܢܫܐ ܘܗܘ ܕܡܬܩܪܐ ܝܗܘܕܐ ܚܕ ܡܢ ܬܪܥܤܪ ܐܬܐ ܩܕܡܝܗܘܢ ܘܩܪܒ ܠܘܬ
        ܝܫܘܥ ܘܢܫܩܗ ܗܕܐ ܓܝܪ ܐܬܐ ܝܗܒ ܗܘܐ ܠܗܘܢ ܕܐܝܢܐ ܕܢܫܩ ܐܢܐ ܗܘܝܘ ܀ '
      verse: 47
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܝܗܘܕܐ ܒܢܘܫܩܬܐ ܡܫܠܡ ܐܢܬ ܠܗ ܠܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 48
    - text: 'ܟܕ ܚܙܘ ܕܝܢ ܐܝܠܝܢ ܕܥܡܗ ܡܕܡ ܕܗܘܐ ܐܡܪܝܢ ܠܗ ܡܪܢ ܢܡܚܐ ܐܢܘܢ ܒܤܝܦܐ ܀ '
      verse: 49
    - text: 'ܘܡܚܐ ܚܕ ܡܢܗܘܢ ܠܥܒܕܗ ܕܪܒ ܟܗܢܐ ܘܢܤܒܗ ܐܕܢܗ ܕܝܡܝܢܐ ܀ '
      verse: 50
    - text: 'ܥܢܐ ܕܝܢ ܝܫܘܥ ܘܐܡܪ ܟܕܘ ܥܕܡܐ ܠܗܕܐ ܘܩܪܒ ܠܐܕܢܗ ܕܗܘ ܕܒܠܥ ܘܐܤܝܗ ܀ '
      verse: 51
    - text: 'ܘܐܡܪ ܝܫܘܥ ܠܗܢܘܢ ܕܐܬܘ ܥܠܘܗܝ ܪܒܝ ܟܗܢܐ ܘܩܫܝܫܐ ܘܪܒܝ ܚܝܠܐ ܕܗܝܟܠܐ ܐܝܟ ܕܥܠ ܠܤܛܝܐ
        ܢܦܩܬܘܢ ܥܠܝ ܒܤܝܦܐ ܘܒܚܘܛܪܐ ܕܬܐܚܕܘܢܢܝ ܀ '
      verse: 52
    - text: 'ܟܠܝܘܡ ܥܡܟܘܢ ܗܘܝܬ ܒܗܝܟܠܐ ܘܠܐ ܐܘܫܛܬܘܢ ܥܠܝ ܐܝܕܝܐ ܐܠܐ ܗܕܐ ܗܝ ܫܥܬܟܘܢ ܘܫܘܠܛܢܐ
        ܕܚܫܘܟܐ ܀ '
      verse: 53
    - text: 'ܘܐܚܕܘ ܐܝܬܝܘܗܝ ܠܒܝܬܗ ܕܪܒ ܟܗܢܐ ܘܫܡܥܘܢ ܐܬܐ ܗܘܐ ܒܬܪܗ ܡܢ ܪܘܚܩܐ ܀ '
      verse: 54
    - text: 'ܐܘܚܕܘ ܕܝܢ ܢܘܪܐ ܡܨܥܬ ܕܪܬܐ ܘܝܬܒܝܢ ܗܘܘ ܚܕܪܝܗ ܘܝܬܒ ܗܘܐ ܐܦ ܗܘ ܫܡܥܘܢ ܒܝܢܬܗܘܢ
        ܀ '
      verse: 55
    - text: 'ܘܚܙܬܗ ܥܠܝܡܬܐ ܚܕܐ ܕܝܬܒ ܠܘܬ ܢܘܪܐ ܘܚܪܬ ܒܗ ܘܐܡܪܐ ܐܦ ܗܢܐ ܥܡܗ ܗܘܐ ܀ '
      verse: 56
    - text: 'ܗܘ ܕܝܢ ܟܦܪ ܘܐܡܪ ܐܢܬܬܐ ܠܐ ܝܕܥ ܐܢܐ ܠܗ ܀ '
      verse: 57
    - text: 'ܘܒܬܪ ܩܠܝܠ ܚܙܝܗܝ ܐܚܪܢܐ ܘܐܡܪ ܠܗ ܐܦ ܐܢܬ ܡܢܗܘܢ ܐܢܬ ܟܐܦܐ ܕܝܢ ܐܡܪ ܠܐ ܗܘܝܬ ܀ '
      verse: 58
    - text: 'ܘܒܬܪ ܫܥܐ ܚܕܐ ܐܚܪܢܐ ܡܬܚܪܐ ܗܘܐ ܘܐܡܪ ܫܪܝܪܐܝܬ ܐܦ ܗܢܐ ܥܡܗ ܗܘܐ ܐܦ ܓܠܝܠܝܐ ܗܘ
        ܓܝܪ ܀ '
      verse: 59
    - text: 'ܐܡܪ ܟܐܦܐ ܓܒܪܐ ܠܐ ܝܕܥ ܐܢܐ ܡܢܐ ܐܡܪ ܐܢܬ ܘܡܚܕܐ ܟܕ ܗܘ ܡܡܠܠ ܩܪܐ ܬܪܢܓܠܐ ܀ '
      verse: 60
    - text: 'ܘܐܬܦܢܝ ܝܫܘܥ ܘܚܪ ܒܟܐܦܐ ܘܐܬܕܟܪ ܫܡܥܘܢ ܡܠܬܗ ܕܡܪܢ ܕܐܡܪ ܗܘܐ ܠܗ ܕܩܕܡ ܕܢܩܪܐ ܬܪܢܓܠܐ
        ܬܟܦܘܪ ܒܝ ܬܠܬ ܙܒܢܝܢ ܀ '
      verse: 61
    - text: 'ܘܢܦܩ ܠܒܪ ܫܡܥܘܢ ܒܟܐ ܡܪܝܪܐܝܬ ܀ '
      verse: 62
    - text: 'ܘܓܒܪܐ ܕܐܚܝܕܝܢ ܗܘܘ ܠܝܫܘܥ ܡܒܙܚܝܢ ܗܘܘ ܒܗ ܘܡܚܦܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 63
    - text: 'ܘܡܚܝܢ ܗܘܘ ܠܗ ܥܠ ܐܦܘܗܝ ܘܐܡܪܝܢ ܐܬܢܒܐ ܡܢܘ ܡܚܟ ܀ '
      verse: 64
    - text: 'ܘܐܚܪܢܝܬܐ ܤܓܝܐܬܐ ܡܓܕܦܝܢ ܗܘܘ ܘܐܡܪܝܢ ܥܠܘܗܝ ܀ '
      verse: 65
    - text: 'ܘܟܕ ܢܓܗܬ ܐܬܟܢܫܘ ܩܫܝܫܐ ܘܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܘܐܤܩܘܗܝ ܠܒܝܬ ܟܢܘܫܬܗܘܢ ܀ '
      verse: 66
    - text: 'ܘܐܡܪܝܢ ܠܗ ܐܢ ܐܢܬ ܗܘ ܡܫܝܚܐ ܐܡܪ ܠܢ ܐܡܪ ܠܗܘܢ ܐܢ ܐܡܪ ܠܟܘܢ ܠܐ ܬܗܝܡܢܘܢܢܝ ܀ '
      verse: 67
    - text: 'ܘܐܢ ܐܫܐܠܟܘܢ ܠܐ ܡܦܢܝܢ ܐܢܬܘܢ ܠܝ ܦܬܓܡܐ ܐܘ ܫܪܝܢ ܐܢܬܘܢ ܠܝ ܀ '
      verse: 68
    - text: 'ܡܢ ܗܫܐ ܢܗܘܐ ܒܪܗ ܕܐܢܫܐ ܝܬܒ ܡܢ ܝܡܝܢܐ ܕܚܝܠܐ ܕܐܠܗܐ ܀ '
      verse: 69
    - text: 'ܐܡܪܝܢ ܕܝܢ ܟܠܗܘܢ ܐܢܬ ܗܘ ܗܟܝܠ ܒܪܗ ܕܐܠܗܐ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܢܬܘܢ ܐܡܪܝܢ ܐܢܬܘܢ
        ܕܐܢܐ ܐܢܐ ܀ '
      verse: 70
    - text: 'ܐܡܪܝܢ ܡܢܐ ܬܘܒ ܡܬܒܥܝܢ ܠܢ ܤܗܕܐ ܚܢܢ ܓܝܪ ܫܡܥܢ ܡܢ ܦܘܡܗ ܀  '
      verse: 71
  - chapter: 23
    verses:
    - text: 'ܘܩܡܘ ܟܠܗ ܟܢܫܗܘܢ ܘܐܝܬܝܘܗܝ ܠܘܬ ܦܝܠܛܘܤ ܀ '
      verse: 1
    - text: 'ܘܫܪܝܘ ܐܟܠܝܢ ܩܪܨܘܗܝ ܘܐܡܪܝܢ ܠܗܢܐ ܐܫܟܚܢ ܕܡܛܥܐ ܥܡܢ ܘܟܠܐ ܕܟܤܦ ܪܫܐ ܠܩܤܪ ܠܐ
        ܢܬܠ ܘܐܡܪ ܥܠ ܢܦܫܗ ܕܡܠܟܐ ܗܘ ܡܫܝܚܐ ܀ '
      verse: 2
    - text: 'ܦܝܠܛܘܤ ܕܝܢ ܫܐܠܗ ܘܐܡܪ ܠܗ ܐܢܬ ܗܘ ܡܠܟܐ ܕܝܗܘܕܝܐ ܐܡܪ ܠܗ ܐܢܬ ܐܡܪܬ ܀ '
      verse: 3
    - text: 'ܘܐܡܪ ܦܝܠܛܘܤ ܠܪܒܝ ܟܗܢܐ ܘܠܟܢܫܐ ܐܢܐ ܡܕܡ ܥܠܬܐ ܠܐ ܡܫܟܚ ܐܢܐ ܥܠ ܓܒܪܐ ܗܢܐ ܀ '
      verse: 4
    - text: 'ܗܢܘܢ ܕܝܢ ܡܙܥܩܝܢ ܗܘܘ ܘܐܡܪܝܢ ܕܫܓܫܗ ܠܥܡܢ ܟܕ ܡܠܦ ܒܟܠܗ ܝܗܘܕ ܘܫܪܝ ܡܢ ܓܠܝܠܐ
        ܘܥܕܡܐ ܠܗܪܟܐ ܀ '
      verse: 5
    - text: 'ܦܝܠܛܘܤ ܕܝܢ ܟܕ ܫܡܥ ܫܡܐ ܕܓܠܝܠܐ ܫܐܠ ܕܐܢ ܓܒܪܐ ܗܘ ܓܠܝܠܝܐ ܀ '
      verse: 6
    - text: 'ܘܟܕ ܝܕܥ ܕܡܢ ܬܚܝܬ ܫܘܠܛܢܐ ܗܘ ܕܗܪܘܕܤ ܫܕܪܗ ܠܘܬܗ ܕܗܪܘܕܤ ܡܛܠ ܕܒܐܘܪܫܠܡ ܗܘܐ ܒܗܢܘܢ
        ܝܘܡܬܐ ܀ '
      verse: 7
    - text: 'ܗܪܘܕܤ ܕܝܢ ܟܕ ܚܙܝܗܝ ܠܝܫܘܥ ܚܕܝ ܛܒ ܨܒܐ ܗܘܐ ܓܝܪ ܠܡܚܙܝܗ ܡܢ ܙܒܢܐ ܤܓܝܐܐ ܡܛܠ
        ܕܫܡܥ ܗܘܐ ܥܠܘܗܝ ܤܓܝܐܬܐ ܘܡܤܒܪ ܗܘܐ ܕܡܕܡ ܐܬܐ ܢܚܙܐ ܡܢܗ ܀ '
      verse: 8
    - text: 'ܘܡܠܐ ܤܓܝܐܬܐ ܡܫܐܠ ܗܘܐ ܠܗ ܝܫܘܥ ܕܝܢ ܡܕܡ ܦܬܓܡܐ ܠܐ ܐܬܝܒܗ ܀ '
      verse: 9
    - text: 'ܩܝܡܝܢ ܗܘܘ ܕܝܢ ܪܒܝ ܟܗܢܐ ܘܤܦܪܐ ܘܥܙܝܙܐܝܬ ܐܟܠܝܢ ܗܘܘ ܩܪܨܘܗܝ ܀ '
      verse: 10
    - text: 'ܗܪܘܕܤ ܕܝܢ ܫܛܗ ܗܘ ܘܦܠܚܘܗܝ ܘܟܕ ܡܒܙܚ ܐܠܒܫܗ ܢܚܬܐ ܕܙܚܘܪܝܬܐ ܘܫܕܪܗ ܠܘܬ ܦܝܠܛܘܤ
        ܀ '
      verse: 11
    - text: 'ܘܒܗܘ ܝܘܡܐ ܗܘܘ ܪܚܡܐ ܦܝܠܛܘܤ ܘܗܪܘܕܤ ܥܡ ܚܕܕܐ ܒܥܠܕܒܒܘܬܐ ܗܘܬ ܓܝܪ ܡܢ ܩܕܝܡ ܒܝܢܬܗܘܢ
        ܀ '
      verse: 12
    - text: 'ܩܪܐ ܕܝܢ ܦܝܠܛܘܤ ܠܪܒܝ ܟܗܢܐ ܘܠܐܪܟܘܢܐ ܘܠܥܡܐ ܀ '
      verse: 13
    - text: 'ܘܐܡܪ ܠܗܘܢ ܩܪܒܬܘܢ ܠܝ ܓܒܪܐ ܗܢܐ ܐܝܟ ܡܗܦܟ ܥܡܟܘܢ ܘܗܐ ܐܢܐ ܥܩܒܬܗ ܠܥܢܝܟܘܢ ܘܥܠܬܐ
        ܡܕܡ ܠܐ ܐܫܟܚܬ ܒܓܒܪܐ ܗܢܐ ܡܢ ܟܠ ܕܡܪܫܝܢ ܐܢܬܘܢ ܒܗ ܀ '
      verse: 14
    - text: 'ܐܠܐ ܐܦܠܐ ܗܪܘܕܤ ܫܕܪܬܗ ܓܝܪ ܠܘܬܗ ܘܗܐ ܠܐ ܡܕܡ ܕܫܘܐ ܠܡܘܬܐ ܤܥܝܪ ܠܗ ܀ '
      verse: 15
    - text: 'ܐܪܕܝܘܗܝ ܗܟܝܠ ܘܐܫܒܩܝܘܗܝ ܀ '
      verse: 16
    - text: 'ܥܝܕܐ ܓܝܪ ܐܝܬ ܗܘܐ ܕܢܫܪܐ ܠܗܘܢ ܚܕ ܒܥܕܥܕܐ ܀ '
      verse: 17
    - text: 'ܩܥܘ ܕܝܢ ܟܠܗ ܟܢܫܐ ܘܐܡܪܝܢ ܫܩܘܠܝܗܝ ܠܗܢܐ ܘܫܪܝ ܠܢ ܠܒܪ ܐܒܐ ܀ '
      verse: 18
    - text: 'ܗܘ ܐܝܢܐ ܕܡܛܠ ܐܤܛܤܝܤ ܕܗܘܬ ܒܡܕܝܢܬܐ ܘܩܛܠܐ ܪܡܐ ܗܘܐ ܒܝܬ ܐܤܝܪܐ ܀ '
      verse: 19
    - text: 'ܬܘܒ ܕܝܢ ܡܠܠ ܥܡܗܘܢ ܦܝܠܛܘܤ ܟܕ ܨܒܐ ܕܢܫܪܐ ܠܝܫܘܥ ܀ '
      verse: 20
    - text: 'ܗܢܘܢ ܕܝܢ ܩܥܝܢ ܗܘܘ ܘܐܡܪܝܢ ܙܩܘܦܝܗܝ ܙܩܘܦܝܗܝ ܀ '
      verse: 21
    - text: 'ܗܘ ܕܝܢ ܕܬܠܬ ܙܒܢܝܢ ܐܡܪ ܠܗܘܢ ܡܢܐ ܓܝܪ ܕܒܝܫ ܥܒܕ ܗܢܐ ܡܕܡ ܥܠܬܐ ܕܫܘܝܐ ܠܡܘܬܐ
        ܠܐ ܐܫܟܚܬ ܒܗ ܐܪܕܝܘܗܝ ܗܟܝܠ ܘܐܫܒܩܝܘܗܝ ܀ '
      verse: 22
    - text: 'ܗܢܘܢ ܕܝܢ ܬܟܒܝܢ ܗܘܘ ܒܩܠܐ ܪܡܐ ܘܫܐܠܝܢ ܗܘܘ ܠܗ ܕܢܙܩܦܘܢܝܗܝ ܘܥܫܢ ܗܘܐ ܩܠܗܘܢ ܕܝܠܗܘܢ
        ܘܕܪܒܝ ܟܗܢܐ ܀ '
      verse: 23
    - text: 'ܦܝܠܛܘܤ ܕܝܢ ܦܩܕ ܕܬܗܘܐ ܫܐܠܬܗܘܢ ܀ '
      verse: 24
    - text: 'ܘܫܪܐ ܠܗܘܢ ܠܗܘ ܕܡܛܠ ܐܤܛܤܝܤ ܘܩܛܠܐ ܪܡܐ ܗܘܐ ܒܝܬ ܐܤܝܪܐ ܗܘ ܕܫܐܠܘ ܠܝܫܘܥ ܕܝܢ
        ܐܫܠܡ ܠܨܒܝܢܗܘܢ ܀ '
      verse: 25
    - text: 'ܘܟܕ ܡܘܒܠܝܢ ܠܗ ܐܚܕܘ ܠܫܡܥܘܢ ܩܘܪܝܢܝܐ ܕܐܬܐ ܡܢ ܩܪܝܬܐ ܘܤܡܘ ܥܠܘܗܝ ܙܩܝܦܐ ܕܢܛܥܢ
        ܒܬܪܗ ܕܝܫܘܥ ܀ '
      verse: 26
    - text: 'ܘܐܬܐ ܗܘܐ ܒܬܪܗ ܤܘܓܐܐ ܕܥܡܐ ܘܢܫܐ ܐܝܠܝܢ ܕܡܪܩܕܢ ܗܘܝ ܘܐܠܝܢ ܥܠܘܗܝ ܀ '
      verse: 27
    - text: 'ܘܐܬܦܢܝ ܝܫܘܥ ܠܘܬܗܝܢ ܘܐܡܪ ܒܢܬ ܐܘܪܫܠܡ ܠܐ ܬܒܟܝܢ ܥܠܝ ܒܪܡ ܥܠ ܢܦܫܟܝܢ ܒܟܝܝܢ ܘܥܠ
        ܒܢܝܟܝܢ ܀ '
      verse: 28
    - text: 'ܕܗܐ ܐܬܝܢ ܝܘܡܬܐ ܕܒܗܘܢ ܢܐܡܪܘܢ ܛܘܒܝܗܝܢ ܠܥܩܪܬܐ ܘܠܟܪܤܬܐ ܕܠܐ ܝܠܕ ܘܠܬܕܝܐ ܕܠܐ
        ܐܝܢܩܘ ܀ '
      verse: 29
    - text: 'ܗܝܕܝܢ ܬܫܪܘܢ ܠܡܐܡܪ ܠܛܘܪܐ ܕܦܠܘ ܥܠܝܢ ܘܠܪܡܬܐ ܕܟܤܝܢܢ ܀ '
      verse: 30
    - text: 'ܕܐܢ ܒܩܝܤܐ ܪܛܝܒܐ ܗܠܝܢ ܥܒܕܝܢ ܒܝܒܝܫܐ ܡܢܐ ܢܗܘܐ ܀ '
      verse: 31
    - text: 'ܘܐܬܝܢ ܗܘܘ ܥܡܗ ܬܪܝܢ ܐܚܪܢܝܢ ܥܒܕܝ ܒܝܫܬܐ ܕܢܬܩܛܠܘܢ ܀ '
      verse: 32
    - text: 'ܘܟܕ ܐܬܘ ܠܕܘܟܬܐ ܚܕܐ ܕܡܬܩܪܝܐ ܩܪܩܦܬܐ ܙܩܦܘܗܝ ܬܡܢ ܘܠܗܢܘܢ ܥܒܕܝ ܒܝܫܬܐ ܚܕ ܡܢ
        ܝܡܝܢܗ ܘܚܕ ܡܢ ܤܡܠܗ ܀ '
      verse: 33
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܗܘܐ ܐܒܐ ܫܒܘܩ ܠܗܘܢ ܠܐ ܓܝܪ ܝܕܥܝܢ ܡܢܐ ܥܒܕܝܢ ܘܦܠܓܘ ܢܚܬܘܗܝ
        ܘܐܪܡܝܘ ܥܠܝܗܘܢ ܦܤܐ ܀ '
      verse: 34
    - text: 'ܩܐܡ ܗܘܐ ܕܝܢ ܥܡܐ ܘܚܙܐ ܘܡܡܝܩܝܢ ܗܘܘ ܒܗ ܐܦ ܐܪܟܘܢܐ ܘܐܡܪܝܢ ܠܐܚܪܢܐ ܐܚܝ ܢܚܐ ܢܦܫܗ
        ܐܢ ܗܘܝܘ ܡܫܝܚܐ ܓܒܝܗ ܕܐܠܗܐ ܀ '
      verse: 35
    - text: 'ܘܡܒܙܚܝܢ ܗܘܘ ܒܗ ܐܦ ܐܤܛܪܛܝܘܛܐ ܟܕ ܩܪܒܝܢ ܠܘܬܗ ܘܡܩܪܒܝܢ ܠܗ ܚܠܐ ܀ '
      verse: 36
    - text: 'ܘܐܡܪܝܢ ܠܗ ܐܢ ܐܢܬ ܗܘ ܡܠܟܐ ܕܝܗܘܕܝܐ ܐܚܐ ܢܦܫܟ ܀ '
      verse: 37
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܐܦ ܟܬܒܐ ܕܟܬܝܒ ܠܥܠ ܡܢܗ ܝܘܢܐܝܬ ܘܪܗܘܡܐܝܬ ܘܥܒܪܐܝܬ ܗܢܘ ܡܠܟܐ ܕܝܗܘܕܝܐ
        ܀ '
      verse: 38
    - text: 'ܚܕ ܕܝܢ ܡܢ ܗܢܘܢ ܥܒܕܝ ܒܝܫܬܐ ܕܨܠܝܒܝܢ ܗܘܘ ܥܡܗ ܡܓܕܦ ܗܘܐ ܥܠܘܗܝ ܘܐܡܪ ܐܢ ܐܢܬ
        ܗܘ ܡܫܝܚܐ ܦܨܐ ܢܦܫܟ ܘܦܨܐ ܐܦ ܠܢ ܀ '
      verse: 39
    - text: 'ܘܟܐܐ ܒܗ ܚܒܪܗ ܘܐܡܪ ܠܗ ܐܦ ܠܐ ܡܢ ܐܠܗܐ ܕܚܠ ܐܢܬ ܕܐܦ ܐܢܬ ܒܗ ܐܢܬ ܒܕܝܢܐ ܀ '
      verse: 40
    - text: 'ܘܚܢܢ ܟܐܢܐܝܬ ܐܝܟ ܕܫܘܝܢ ܗܘܝܢ ܓܝܪ ܘܐܝܟ ܕܥܒܕܢ ܐܬܦܪܥܢ ܗܢܐ ܕܝܢ ܡܕܡ ܕܤܢܐ ܠܐ
        ܥܒܝܕ ܠܗ ܀ '
      verse: 41
    - text: 'ܘܐܡܪ ܠܝܫܘܥ ܐܬܕܟܪܝܢܝ ܡܪܝ ܡܐ ܕܐܬܐ ܐܢܬ ܒܡܠܟܘܬܟ ܀ '
      verse: 42
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟ ܕܝܘܡܢܐ ܥܡܝ ܬܗܘܐ ܒܦܪܕܝܤܐ ܀ '
      verse: 43
    - text: 'ܐܝܬ ܗܘܝ ܕܝܢ ܐܝܟ ܫܥܐ ܫܬ ܘܗܘܐ ܚܫܘܟܐ ܥܠ ܟܠܗ ܐܪܥܐ ܥܕܡܐ ܠܬܫܥ ܫܥܝܢ ܀ '
      verse: 44
    - text: 'ܘܫܡܫܐ ܚܫܟ ܘܐܨܛܪܝ ܐܦܝ ܬܪܥܐ ܕܗܝܟܠܐ ܡܢ ܡܨܥܬܗ ܀ '
      verse: 45
    - text: 'ܘܩܥܐ ܝܫܘܥ ܒܩܠܐ ܪܡܐ ܘܐܡܪ ܐܒܝ ܒܐܝܕܝܟ ܤܐܡ ܐܢܐ ܪܘܚܝ ܗܕܐ ܐܡܪ ܘܫܠܡ ܀ '
      verse: 46
    - text: 'ܟܕ ܚܙܐ ܕܝܢ ܩܢܛܪܘܢܐ ܡܕܡ ܕܗܘܐ ܫܒܚ ܠܐܠܗܐ ܘܐܡܪ ܫܪܝܪܐܝܬ ܗܢܐ ܓܒܪܐ ܙܕܝܩܐ ܗܘܐ
        ܀ '
      verse: 47
    - text: 'ܘܟܠܗܘܢ ܟܢܫܐ ܐܝܠܝܢ ܕܟܢܝܫܝܢ ܗܘܘ ܠܚܙܬܐ ܗܕܐ ܟܕ ܚܙܘ ܡܕܡ ܕܗܘܐ ܗܦܟܘ ܟܕ ܛܪܦܝܢ
        ܥܠ ܚܕܝܗܘܢ ܀ '
      verse: 48
    - text: 'ܘܩܝܡܝܢ ܗܘܘ ܡܢ ܪܘܚܩܐ ܟܠܗܘܢ ܝܕܘܥܘܗܝ ܕܝܫܘܥ ܘܢܫܐ ܐܝܠܝܢ ܕܐܬܝ ܗܘܝ ܥܡܗ ܡܢ ܓܠܝܠܐ
        ܘܚܙܝܢ ܗܘܘ ܗܠܝܢ ܀ '
      verse: 49
    - text: 'ܓܒܪܐ ܕܝܢ ܚܕ ܕܫܡܗ ܝܘܤܦ ܒܘܠܘܛܐ ܡܢ ܪܡܬܐ ܡܕܝܢܬܐ ܕܝܗܘܕ ܓܒܪܐ ܗܘܐ ܛܒܐ ܘܙܕܝܩܐ
        ܀ '
      verse: 50
    - text: 'ܗܢܐ ܠܐ ܫܠܡ ܗܘܐ ܠܨܒܝܢܗܘܢ ܘܠܤܘܥܪܢܗܘܢ ܘܡܤܟܐ ܗܘܐ ܠܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 51
    - text: 'ܗܢܐ ܩܪܒ ܠܘܬ ܦܝܠܛܘܤ ܘܫܐܠ ܦܓܪܗ ܕܝܫܘܥ ܀ '
      verse: 52
    - text: 'ܘܐܚܬܗ ܘܟܪܟܗ ܒܚܝܨܐ ܕܟܬܢܐ ܘܤܡܗ ܒܒܝܬ ܩܒܘܪܐ ܢܩܝܪܐ ܗܘ ܕܠܐ ܐܢܫ ܥܕܟܝܠ ܐܬܬܤܝܡ
        ܗܘܐ ܒܗ ܀ '
      verse: 53
    - text: 'ܘܝܘܡܐ ܥܪܘܒܬܐ ܗܘܬ ܘܫܒܬܐ ܢܓܗܐ ܗܘܬ ܀ '
      verse: 54
    - text: 'ܩܪܝܒܢ ܗܘܝ ܕܝܢ ܢܫܐ ܗܠܝܢ ܕܐܬܝ ܥܡܗ ܡܢ ܓܠܝܠܐ ܘܚܙܝܝܗܝ ܠܩܒܪܐ ܘܐܝܟܢܐ ܐܬܬܤܝܡ
        ܦܓܪܗ ܀ '
      verse: 55
    - text: 'ܘܗܦܟ ܛܝܒ ܗܪܘܡܐ ܘܒܤܡܐ ܘܒܫܒܬܐ ܫܠܝ ܐܝܟ ܕܦܩܝܕ ܀  '
      verse: 56
  - chapter: 24
    verses:
    - text: 'ܒܚܕ ܒܫܒܐ ܕܝܢ ܒܫܦܪܐ ܥܕ ܚܫܘܟ ܐܬܝ ܠܒܝܬ ܩܒܘܪܐ ܘܐܝܬܝ ܗܪܘܡܐ ܗܠܝܢ ܕܛܝܒ ܗܘܝ ܘܐܝܬ
        ܗܘܝ ܥܡܗܝܢ ܢܫܐ ܐܚܪܢܝܬܐ ܀ '
      verse: 1
    - text: 'ܘܐܫܟܚ ܟܐܦܐ ܕܡܥܓܠܐ ܡܢ ܒܝܬ ܩܒܘܪܐ ܀ '
      verse: 2
    - text: 'ܘܥܠܝܢ ܘܠܐ ܐܫܟܚܝܗܝ ܠܦܓܪܐ ܕܝܫܘܥ ܀ '
      verse: 3
    - text: 'ܘܗܘܐ ܕܟܕ ܗܢܝܢ ܬܡܝܗܢ ܥܠ ܗܕܐ ܗܐ ܬܪܝܢ ܓܒܪܝܢ ܩܡܘ ܠܥܠ ܡܢܗܝܢ ܘܡܒܪܩ ܗܘܐ ܠܒܘܫܗܘܢ
        ܀ '
      verse: 4
    - text: 'ܘܗܘܝ ܒܕܚܠܬܐ ܘܟܦܝ ܐܦܝܗܝܢ ܒܐܪܥܐ ܘܐܡܪܝܢ ܠܗܝܢ ܡܢܐ ܒܥܝܢ ܐܢܬܝܢ ܚܝܐ ܥܡ ܡܝܬܐ
        ܀ '
      verse: 5
    - text: 'ܠܝܬܘܗܝ ܬܢܢ ܩܡ ܠܗ ܥܗܕܝܢ ܕܡܠܠ ܥܡܟܝܢ ܟܕ ܗܘ ܒܓܠܝܠܐ ܀ '
      verse: 6
    - text: 'ܘܐܡܪ ܗܘܐ ܕܥܬܝܕ ܗܘ ܒܪܗ ܕܐܢܫܐ ܕܢܫܬܠܡ ܒܐܝܕܝ ܐܢܫܐ ܚܛܝܐ ܘܢܨܛܠܒ ܘܠܬܠܬܐ ܝܘܡܝܢ
        ܢܩܘܡ ܀ '
      verse: 7
    - text: 'ܘܗܢܝܢ ܐܬܕܟܪܝܢ ܠܡܠܘܗܝ ܀ '
      verse: 8
    - text: 'ܘܗܦܟ ܡܢ ܩܒܪܐ ܘܐܡܪܝܢ ܗܠܝܢ ܟܠܗܝܢ ܠܚܕܥܤܪ ܘܠܫܪܟܐ ܀ '
      verse: 9
    - text: 'ܐܝܬܝܗܝܢ ܗܘܝ ܕܝܢ ܡܪܝܡ ܡܓܕܠܝܬܐ ܘܝܘܚܢ ܘܡܪܝܡ ܐܡܗ ܕܝܥܩܘܒ ܘܫܪܟܐ ܕܥܡܗܝܢ ܗܠܝܢ
        ܕܐܡܪ ܗܘܝ ܠܫܠܝܚܐ ܀ '
      verse: 10
    - text: 'ܘܐܬܚܙܝ ܒܥܝܢܝܗܘܢ ܡܠܐ ܗܠܝܢ ܐܝܟ ܫܢܝܬܐ ܘܠܐ ܗܝܡܢܘ ܐܢܝܢ ܀ '
      verse: 11
    - text: 'ܫܡܥܘܢ ܕܝܢ ܩܡ ܘܪܗܛ ܠܩܒܪܐ ܘܐܕܝܩ ܚܙܐ ܟܬܢܐ ܕܤܝܡܝܢ ܒܠܚܘܕ ܘܐܙܠ ܟܕ ܡܬܕܡܪ ܒܢܦܫܗ
        ܥܠ ܡܕܡ ܕܗܘܐ ܀ '
      verse: 12
    - text: 'ܘܗܐ ܬܪܝܢ ܡܢܗܘܢ ܒܗ ܒܝܘܡܐ ܐܙܠܝܢ ܗܘܘ ܠܩܪܝܬܐ ܕܫܡܗ ܥܡܐܘܤ ܘܦܪܝܩܐ ܡܢ ܐܘܪܫܠܡ
        ܐܤܛܕܘܬܐ ܫܬܝܢ ܀ '
      verse: 13
    - text: 'ܘܗܢܘܢ ܡܡܠܠܝܢ ܗܘܘ ܚܕ ܥܡ ܚܕ ܥܠ ܗܠܝܢ ܟܠܗܝܢ ܕܓܕܫ ܀ '
      verse: 14
    - text: 'ܘܟܕ ܗܢܘܢ ܡܡܠܠܝܢ ܘܒܥܝܢ ܚܕ ܥܡ ܚܕ ܐܬܐ ܗܘ ܝܫܘܥ ܘܡܛܝ ܐܢܘܢ ܘܡܗܠܟ ܗܘܐ ܥܡܗܘܢ
        ܀ '
      verse: 15
    - text: 'ܘܥܝܢܝܗܘܢ ܐܚܝܕܢ ܗܘܝ ܕܠܐ ܢܤܬܟܠܘܢܝܗܝ ܀ '
      verse: 16
    - text: 'ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܐܢܝܢ ܡܠܐ ܗܠܝܢ ܕܡܡܠܠܝܢ ܐܢܬܘܢ ܚܕ ܥܡ ܚܕ ܟܕ ܡܗܠܟܝܢ ܐܢܬܘܢ ܘܟܡܝܪܝܢ
        ܐܢܬܘܢ ܀ '
      verse: 17
    - text: 'ܥܢܐ ܚܕ ܡܢܗܘܢ ܕܫܡܗ ܩܠܝܘܦܐ ܘܐܡܪ ܠܗ ܐܢܬ ܗܘ ܟܝ ܒܠܚܘܕܝܟ ܢܘܟܪܝܐ ܡܢ ܐܘܪܫܠܡ ܕܠܐ
        ܝܕܥ ܐܢܬ ܡܕܡ ܕܗܘܐ ܒܗ ܒܗܢܘܢ ܝܘܡܬܐ ܀ '
      verse: 18
    - text: 'ܐܡܪ ܠܗܘܢ ܡܢܐ ܐܡܪܝܢ ܠܗ ܥܠ ܝܫܘܥ ܗܘ ܕܡܢ ܢܨܪܬ ܓܒܪܐ ܕܗܘܐ ܢܒܝܐ ܘܚܝܠܬܢ ܗܘܐ ܒܡܠܬܐ
        ܘܒܥܒܕܐ ܩܕܡ ܐܠܗܐ ܘܩܕܡ ܟܘܠܗ ܥܡܐ ܀ '
      verse: 19
    - text: 'ܘܐܫܠܡܘܗܝ ܪܒܝ ܟܗܢܐ ܘܩܫܝܫܐ ܠܕܝܢܐ ܕܡܘܬܐ ܘܙܩܦܘܗܝ ܀ '
      verse: 20
    - text: 'ܚܢܢ ܕܝܢ ܤܒܪܝܢ ܗܘܝܢ ܕܗܘܝܘ ܥܬܝܕ ܗܘܐ ܕܢܦܪܩܝܘܗܝ ܠܐܝܤܪܝܠ ܘܗܐ ܬܠܬܐ ܝܘܡܝܢ ܗܐ
        ܡܢ ܕܗܠܝܢ ܟܠܗܝܢ ܗܘܝ ܀ '
      verse: 21
    - text: 'ܐܠܐ ܐܦ ܢܫܐ ܡܢܢ ܐܬܡܗܢ ܩܕܡ ܗܘܝ ܓܝܪ ܠܒܝܬ ܩܒܘܪܐ ܀ '
      verse: 22
    - text: 'ܘܟܕ ܠܐ ܐܫܟܚ ܦܓܪܗ ܐܬܝ ܐܡܪܢ ܠܢ ܕܡܠܐܟܐ ܚܙܝܢ ܬܡܢ ܘܐܡܪܝܢ ܥܠܘܗܝ ܕܚܝ ܗܘ ܀ '
      verse: 23
    - text: 'ܘܐܦ ܐܢܫܐ ܡܢܢ ܐܙܠܘ ܠܒܝܬ ܩܒܘܪܐ ܘܐܫܟܚܘ ܗܟܢܐ ܐܝܟ ܡܐ ܕܐܡܪ ܢܫܐ ܠܗ ܕܝܢ ܠܐ ܚܙܘ
        ܀ '
      verse: 24
    - text: 'ܗܝܕܝܢ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܘ ܚܤܝܪܝ ܪܥܝܢܐ ܘܝܩܝܪܝ ܠܒܐ ܠܡܗܝܡܢܘ ܒܟܠܗܝܢ ܐܝܠܝܢ ܕܡܠܠܘ
        ܢܒܝܐ ܀ '
      verse: 25
    - text: 'ܠܐ ܗܘܐ ܗܠܝܢ ܥܬܝܕ ܗܘܐ ܕܢܤܝܒܪ ܡܫܝܚܐ ܘܕܢܥܘܠ ܠܬܫܒܘܚܬܗ ܀ '
      verse: 26
    - text: 'ܘܫܪܝ ܗܘܐ ܡܢ ܡܘܫܐ ܘܡܢ ܟܠܗܘܢ ܢܒܝܐ ܘܡܦܫܩ ܗܘܐ ܠܗܘܢ ܥܠ ܢܦܫܗ ܡܢ ܟܠܗܘܢ ܟܬܒܐ
        ܀ '
      verse: 27
    - text: 'ܘܩܪܒܘ ܗܘܘ ܠܩܪܝܬܐ ܗܝ ܕܐܙܠܝܢ ܗܘܘ ܠܗ ܘܗܘ ܡܤܒܪ ܗܘܐ ܠܗܘܢ ܕܐܝܟ ܕܠܕܘܟܐ ܪܚܝܩܐ
        ܐܙܠ ܗܘܐ ܀ '
      verse: 28
    - text: 'ܘܐܠܨܘܗܝ ܘܐܡܪܝܢ ܠܗ ܦܘܫ ܠܘܬܢ ܡܛܠ ܕܝܘܡܐ ܗܫܐ ܪܟܢ ܠܗ ܠܡܚܫܟ ܘܥܠ ܕܢܩܘܐ ܠܘܬܗܘܢ
        ܀ '
      verse: 29
    - text: 'ܘܗܘܐ ܕܟܕ ܐܤܬܡܟ ܥܡܗܘܢ ܢܤܒ ܠܚܡܐ ܘܒܪܟ ܘܩܨܐ ܘܝܗܒ ܠܗܘܢ ܀ '
      verse: 30
    - text: 'ܘܡܚܕܐ ܐܬܦܬܚ ܥܝܢܝܗܘܢ ܘܐܫܬܘܕܥܘܗܝ ܘܗܘ ܐܫܬܩܠ ܠܗ ܡܢܗܘܢ ܀ '
      verse: 31
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܚܕ ܠܚܕ ܠܐ ܗܘܐ ܠܒܢ ܝܩܝܪ ܗܘܐ ܒܓܘܢ ܟܕ ܡܡܠܠ ܥܡܢ ܒܐܘܪܚܐ ܘܡܦܫܩ ܠܢ
        ܟܬܒܐ ܀ '
      verse: 32
    - text: 'ܘܩܡܘ ܒܗ ܒܫܥܬܐ ܘܗܦܟܘ ܠܐܘܪܫܠܡ ܘܐܫܟܚܘ ܠܚܕܥܤܪ ܕܟܢܝܫܝܢ ܘܠܐܝܠܝܢ ܕܥܡܗܘܢ ܀ '
      verse: 33
    - text: 'ܟܕ ܐܡܪܝܢ ܕܫܪܝܪܐܝܬ ܩܡ ܡܪܢ ܘܐܬܚܙܝ ܠܫܡܥܘܢ ܀ '
      verse: 34
    - text: 'ܘܐܦ ܗܢܘܢ ܐܫܬܥܝܘ ܐܝܠܝܢ ܕܗܘܝ ܒܐܘܪܚܐ ܘܐܝܟܢܐ ܐܬܝܕܥ ܠܗܘܢ ܟܕ ܩܨܐ ܠܚܡܐ ܀ '
      verse: 35
    - text: 'ܘܟܕ ܗܠܝܢ ܡܡܠܠܝܢ ܗܘܘ ܝܫܘܥ ܩܡ ܒܝܢܬܗܘܢ ܘܐܡܪ ܠܗܘܢ ܫܠܡܐ ܥܡܟܘܢ ܐܢܐ ܐܢܐ ܠܐ ܬܕܚܠܘܢ
        ܀ '
      verse: 36
    - text: 'ܘܗܢܘܢ ܐܬܪܗܒܘ ܘܗܘܘ ܒܕܚܠܬܐ ܤܒܪܝܢ ܗܘܘ ܓܝܪ ܕܪܘܚܐ ܚܙܝܢ ܀ '
      verse: 37
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܡܢܐ ܡܬܙܝܥܝܢ ܐܢܬܘܢ ܘܡܢܐ ܤܠܩܢ ܡܚܫܒܬܐ ܥܠ ܠܒܘܬܟܘܢ ܀ '
      verse: 38
    - text: 'ܚܙܘ ܐܝܕܝ ܘܪܓܠܝ ܕܐܢܐ ܐܢܐ ܓܘܫܘܢܢܝ ܘܕܥܘ ܕܠܪܘܚܐ ܒܤܪܐ ܘܓܪܡܐ ܠܝܬ ܠܗ ܐܝܟ ܕܚܙܝܢ
        ܐܢܬܘܢ ܕܐܝܬ ܠܝ ܀ '
      verse: 39
    - text: 'ܘܟܕ ܗܠܝܢ ܐܡܪ ܚܘܝ ܐܢܘܢ ܐܝܕܘܗܝ ܘܪܓܠܘܗܝ ܀ '
      verse: 40
    - text: 'ܘܟܕ ܥܕܡܐ ܠܗܫܐ ܠܐ ܡܗܝܡܢܝܢ ܗܘܘ ܡܢ ܚܕܘܬܗܘܢ ܘܡܬܬܡܗܝܢ ܗܘܘ ܐܡܪ ܠܗܘܢ ܐܝܬ ܠܟܘܢ
        ܬܢܢ ܡܕܡ ܠܡܐܟܠ ܀ '
      verse: 41
    - text: 'ܗܢܘܢ ܕܝܢ ܝܗܒܘ ܠܗ ܡܢܬܐ ܡܢ ܢܘܢܐ ܕܛܘܝܐ ܘܡܢ ܟܟܪܝܬܐ ܕܕܒܫܐ ܀ '
      verse: 42
    - text: 'ܘܢܤܒ ܐܟܠ ܠܥܢܝܗܘܢ ܀ '
      verse: 43
    - text: 'ܘܐܡܪ ܠܗܘܢ ܗܠܝܢ ܐܢܝܢ ܡܠܐ ܕܡܠܠܬ ܥܡܟܘܢ ܟܕ ܠܘܬܟܘܢ ܗܘܝܬ ܕܘܠܐ ܗܘ ܕܢܫܬܠܡ ܟܠ
        ܡܕܡ ܕܟܬܝܒ ܒܢܡܘܤܐ ܕܡܘܫܐ ܘܒܢܒܝܐ ܘܒܡܙܡܘܪܐ ܥܠܝ ܀ '
      verse: 44
    - text: 'ܗܝܕܝܢ ܦܬܚ ܪܥܝܢܗܘܢ ܠܡܤܬܟܠܘ ܟܬܒܐ ܀ '
      verse: 45
    - text: 'ܘܐܡܪ ܠܗܘܢ ܕܗܟܢܐ ܟܬܝܒ ܘܗܟܢܐ ܙܕܩ ܗܘܐ ܕܢܚܫ ܡܫܝܚܐ ܘܕܢܩܘܡ ܡܢ ܒܝܬ ܡܝܬܐ ܠܬܠܬܐ
        ܝܘܡܝܢ ܀ '
      verse: 46
    - text: 'ܘܕܢܬܟܪܙ ܒܫܡܗ ܬܝܒܘܬܐ ܠܫܘܒܩܢܐ ܕܚܛܗܐ ܒܟܠܗܘܢ ܥܡܡܐ ܘܫܘܪܝܐ ܢܗܘܐ ܡܢ ܐܘܪܫܠܡ ܀ '
      verse: 47
    - text: 'ܘܐܢܬܘܢ ܐܢܘܢ ܤܗܕܐ ܕܗܠܝܢ ܀ '
      verse: 48
    - text: 'ܘܐܢܐ ܐܫܕܪ ܥܠܝܟܘܢ ܡܘܠܟܢܐ ܕܐܒܝ ܐܢܬܘܢ ܕܝܢ ܩܘܘ ܒܐܘܪܫܠܡ ܡܕܝܢܬܐ ܥܕܡܐ ܕܬܠܒܫܘܢ
        ܚܝܠܐ ܡܢ ܪܘܡܐ ܀ '
      verse: 49
    - text: 'ܘܐܦܩ ܐܢܘܢ ܥܕܡܐ ܠܒܝܬ ܥܢܝܐ ܘܐܪܝܡ ܐܝܕܘܗܝ ܘܒܪܟ ܐܢܘܢ ܀ '
      verse: 50
    - text: 'ܘܗܘܐ ܕܟܕ ܡܒܪܟ ܠܗܘܢ ܐܬܦܪܫ ܡܢܗܘܢ ܘܤܠܩ ܠܫܡܝܐ ܀ '
      verse: 51
    - text: 'ܗܢܘܢ ܕܝܢ ܤܓܕܘ ܠܗ ܘܗܦܟܘ ܠܐܘܪܫܠܡ ܒܚܕܘܬܐ ܪܒܬܐ ܀ '
      verse: 52
    - text: 'ܘܒܟܠܙܒܢ ܐܝܬܝܗܘܢ ܗܘܘ ܒܗܝܟܠܐ ܟܕ ܡܫܒܚܝܢ ܘܡܒܪܟܝܢ ܠܐܠܗܐ ܐܡܝܢ ܀ ܀ ܀   '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: 'ܒܪܫܝܬ ܐܝܬܘܗܝ ܗܘܐ ܡܠܬܐ ܘܗܘ ܡܠܬܐ ܐܝܬܘܗܝ ܗܘܐ ܠܘܬ ܐܠܗܐ ܘܐܠܗܐ ܐܝܬܘܗܝ ܗܘܐ ܗܘ
        ܡܠܬܐ ܀ '
      verse: 1
    - text: 'ܗܢܐ ܐܝܬܘܗܝ ܗܘܐ ܒܪܫܝܬ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 2
    - text: 'ܟܠ ܒܐܝܕܗ ܗܘܐ ܘܒܠܥܕܘܗܝ ܐܦܠܐ ܚܕܐ ܗܘܬ ܡܕܡ ܕܗܘܐ ܀ '
      verse: 3
    - text: 'ܒܗ ܚܝܐ ܗܘܐ ܘܚܝܐ ܐܝܬܝܗܘܢ ܢܘܗܪܐ ܕܒܢܝܢܫܐ ܀ '
      verse: 4
    - text: 'ܘܗܘ ܢܘܗܪܐ ܒܚܫܘܟܐ ܡܢܗܪ ܘܚܫܘܟܐ ܠܐ ܐܕܪܟܗ ܀ '
      verse: 5
    - text: 'ܗܘܐ ܒܪܢܫܐ ܕܐܫܬܕܪ ܡܢ ܐܠܗܐ ܫܡܗ ܝܘܚܢܢ ܀ '
      verse: 6
    - text: 'ܗܢܐ ܐܬܐ ܠܤܗܕܘܬܐ ܕܢܤܗܕ ܥܠ ܢܘܗܪܐ ܕܟܠܢܫ ܢܗܝܡܢ ܒܐܝܕܗ ܀ '
      verse: 7
    - text: 'ܠܐ ܗܘ ܗܘܐ ܢܘܗܪܐ ܐܠܐ ܕܢܤܗܕ ܥܠ ܢܘܗܪܐ ܀ '
      verse: 8
    - text: 'ܐܝܬܘܗܝ ܗܘܐ ܓܝܪ ܢܘܗܪܐ ܕܫܪܪܐ ܕܡܢܗܪ ܠܟܠܢܫ ܕܐܬܐ ܠܥܠܡܐ ܀ '
      verse: 9
    - text: 'ܒܥܠܡܐ ܗܘܐ ܘܥܠܡܐ ܒܐܝܕܗ ܗܘܐ ܘܥܠܡܐ ܠܐ ܝܕܥܗ ܀ '
      verse: 10
    - text: 'ܠܕܝܠܗ ܐܬܐ ܘܕܝܠܗ ܠܐ ܩܒܠܘܗܝ ܀ '
      verse: 11
    - text: 'ܐܝܠܝܢ ܕܝܢ ܕܩܒܠܘܗܝ ܝܗܒ ܠܗܘܢ ܫܘܠܛܢܐ ܕܒܢܝܐ ܕܐܠܗܐ ܢܗܘܘܢ ܠܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܒܫܡܗ
        ܀ '
      verse: 12
    - text: 'ܐܝܠܝܢ ܕܠܘ ܡܢ ܕܡܐ ܘܠܐ ܡܢ ܨܒܝܢܐ ܕܒܤܪܐ ܘܠܐ ܡܢ ܨܒܝܢܐ ܕܓܒܪܐ ܐܠܐ ܡܢ ܐܠܗܐ ܐܬܝܠܕܘ
        ܀ '
      verse: 13
    - text: 'ܘܡܠܬܐ ܒܤܪܐ ܗܘܐ ܘܐܓܢ ܒܢ ܘܚܙܝܢ ܫܘܒܚܗ ܫܘܒܚܐ ܐܝܟ ܕܝܚܝܕܝܐ ܕܡܢ ܐܒܐ ܕܡܠܐ ܛܝܒܘܬܐ
        ܘܩܘܫܬܐ ܀ '
      verse: 14
    - text: 'ܝܘܚܢܢ ܤܗܕ ܥܠܘܗܝ ܘܩܥܐ ܘܐܡܪ ܗܢܘ ܗܘ ܕܐܡܪܬ ܕܒܬܪܝ ܐܬܐ ܘܗܘܐ ܠܗ ܩܕܡܝ ܡܛܠ ܕܩܕܡܝ
        ܗܘ ܡܢܝ ܀ '
      verse: 15
    - text: 'ܘܡܢ ܡܠܝܘܬܗ ܚܢܢ ܟܠܢ ܢܤܒܢ ܘܛܝܒܘܬܐ ܚܠܦ ܛܝܒܘܬܐ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܕܢܡܘܤܐ ܒܝܕ ܡܘܫܐ ܐܬܝܗܒ ܫܪܪܐ ܕܝܢ ܘܛܝܒܘܬܐ ܒܝܕ ܝܫܘܥ ܡܫܝܚܐ ܗܘܐ ܀ '
      verse: 17
    - text: 'ܐܠܗܐ ܠܐ ܚܙܐ ܐܢܫ ܡܡܬܘܡ ܝܚܝܕܝܐ ܐܠܗܐ ܗܘ ܕܐܝܬܘܗܝ ܒܥܘܒܐ ܕܐܒܘܗܝ ܗܘ ܐܫܬܥܝ ܀ '
      verse: 18
    - text: 'ܘܗܕܐ ܗܝ ܤܗܕܘܬܗ ܕܝܘܚܢܢ ܟܕ ܫܕܪܘ ܠܘܬܗ ܝܗܘܕܝܐ ܡܢ ܐܘܪܫܠܡ ܟܗܢܐ ܘܠܘܝܐ ܕܢܫܐܠܘܢܝܗܝ
        ܐܢܬ ܡܢ ܐܢܬ ܀ '
      verse: 19
    - text: 'ܘܐܘܕܝ ܘܠܐ ܟܦܪ ܘܐܘܕܝ ܕܠܘ ܐܢܐ ܐܢܐ ܡܫܝܚܐ ܀ '
      verse: 20
    - text: 'ܘܫܐܠܘܗܝ ܬܘܒ ܡܢܐ ܗܟܝܠ ܐܠܝܐ ܐܢܬ ܘܐܡܪ ܠܐ ܐܝܬܝ ܢܒܝܐ ܐܢܬ ܘܐܡܪ ܠܐ ܀ '
      verse: 21
    - text: 'ܘܐܡܪܘ ܠܗ ܘܡܢܘ ܐܢܬ ܕܢܬܠ ܦܬܓܡܐ ܠܐܝܠܝܢ ܕܫܕܪܘܢ ܡܢܐ ܐܡܪ ܐܢܬ ܥܠ ܢܦܫܟ ܀ '
      verse: 22
    - text: 'ܐܡܪ ܐܢܐ ܩܠܐ ܕܩܪܐ ܒܡܕܒܪܐ ܕܐܫܘܘ ܐܘܪܚܗ ܕܡܪܝܐ ܐܝܟܢܐ ܕܐܡܪ ܐܫܥܝܐ ܢܒܝܐ ܀ '
      verse: 23
    - text: 'ܗܢܘܢ ܕܝܢ ܕܐܫܬܕܪܘ ܡܢ ܦܪܝܫܐ ܗܘܘ ܀ '
      verse: 24
    - text: 'ܘܫܐܠܘܗܝ ܘܐܡܪܘ ܠܗ ܡܢܐ ܗܟܝܠ ܡܥܡܕ ܐܢܬ ܐܢ ܐܢܬ ܠܐ ܐܝܬܝܟ ܡܫܝܚܐ ܘܠܐ ܐܠܝܐ ܘܠܐ
        ܢܒܝܐ ܀ '
      verse: 25
    - text: 'ܥܢܐ ܝܘܚܢܢ ܘܐܡܪ ܠܗܘܢ ܐܢܐ ܡܥܡܕ ܐܢܐ ܒܡܝܐ ܒܝܢܬܟܘܢ ܕܝܢ ܩܐܡ ܗܘ ܕܐܢܬܘܢ ܠܐ ܝܕܥܝܢ
        ܐܢܬܘܢ ܠܗ ܀ '
      verse: 26
    - text: 'ܗܢܘ ܗܘ ܕܒܬܪܝ ܐܬܐ ܘܗܘܐ ܠܗ ܩܕܡܝ ܗܘ ܕܐܢܐ ܠܐ ܫܘܐ ܐܢܐ ܕܐܫܪܐ ܥܪܩܐ ܕܡܤܢܘܗܝ ܀ '
      verse: 27
    - text: 'ܗܠܝܢ ܒܒܝܬ ܥܢܝܐ ܗܘܝ ܒܥܒܪܐ ܕܝܘܪܕܢܢ ܐܝܟܐ ܕܡܥܡܕ ܗܘܐ ܝܘܚܢܢ ܀ '
      verse: 28
    - text: 'ܘܠܝܘܡܐ ܕܒܬܪܗ ܚܙܐ ܝܘܚܢܢ ܠܝܫܘܥ ܕܐܬܐ ܠܘܬܗ ܘܐܡܪ ܗܐ ܐܡܪܗ ܕܐܠܗܐ ܗܘ ܕܫܩܠ ܚܛܝܬܗ
        ܕܥܠܡܐ ܀ '
      verse: 29
    - text: 'ܗܢܘ ܕܐܢܐ ܐܡܪܬ ܥܠܘܗܝ ܕܒܬܪܝ ܐܬܐ ܓܒܪܐ ܘܗܘܐ ܠܗ ܩܕܡܝ ܡܛܠ ܕܩܕܡܝ ܗܘ ܡܢܝ ܀ '
      verse: 30
    - text: 'ܘܐܢܐ ܠܐ ܝܕܥ ܗܘܝܬ ܠܗ ܐܠܐ ܕܢܬܝܕܥ ܠܐܝܤܪܝܠ ܡܛܠ ܗܢܐ ܐܬܝܬ ܐܢܐ ܕܒܡܝܐ ܐܥܡܕ ܀ '
      verse: 31
    - text: 'ܘܐܤܗܕ ܝܘܚܢܢ ܘܐܡܪ ܕܚܙܝܬ ܠܪܘܚܐ ܕܢܚܬܐ ܡܢ ܫܡܝܐ ܐܝܟ ܝܘܢܐ ܘܩܘܝܬ ܥܠܘܗܝ ܀ '
      verse: 32
    - text: 'ܘܐܢܐ ܠܐ ܝܕܥ ܗܘܝܬ ܠܗ ܐܠܐ ܡܢ ܕܫܕܪܢܝ ܕܐܥܡܕ ܒܡܝܐ ܗܘ ܐܡܪ ܠܝ ܕܐܝܢܐ ܕܚܙܐ ܐܢܬ
        ܕܢܚܬܐ ܪܘܚܐ ܘܡܩܘܝܐ ܥܠܘܗܝ ܗܢܘ ܡܥܡܕ ܒܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 33
    - text: 'ܘܐܢܐ ܚܙܝܬ ܘܐܤܗܕܬ ܕܗܢܘ ܒܪܗ ܕܐܠܗܐ ܀ '
      verse: 34
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܩܐܡ ܗܘܐ ܝܘܚܢܢ ܘܬܪܝܢ ܡܢ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 35
    - text: 'ܘܚܪ ܒܝܫܘܥ ܟܕ ܡܗܠܟ ܘܐܡܪ ܗܐ ܐܡܪܗ ܕܐܠܗܐ ܀ '
      verse: 36
    - text: 'ܘܫܡܥܘ ܬܪܝܗܘܢ ܬܠܡܝܕܘܗܝ ܟܕ ܐܡܪ ܘܐܙܠܘ ܠܗܘܢ ܒܬܪܗ ܕܝܫܘܥ ܀ '
      verse: 37
    - text: 'ܘܐܬܦܢܝ ܝܫܘܥ ܘܚܙܐ ܐܢܘܢ ܕܐܬܝܢ ܒܬܪܗ ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܒܥܝܢ ܐܢܬܘܢ ܐܡܪܝܢ ܠܗ ܪܒܢ
        ܐܝܟܐ ܗܘܐ ܐܢܬ ܀ '
      verse: 38
    - text: 'ܐܡܪ ܠܗܘܢ ܬܘ ܘܬܚܙܘܢ ܗܢܘܢ ܕܝܢ ܐܬܘ ܘܚܙܘ ܐܝܟܐ ܕܗܘܐ ܘܠܘܬܗ ܗܘܘ ܝܘܡܐ ܗܘ ܘܐܝܬ
        ܗܘܝ ܐܝܟ ܫܥܐ ܥܤܪ ܀ '
      verse: 39
    - text: 'ܚܕ ܕܝܢ ܡܢ ܗܢܘܢ ܕܫܡܥܘ ܡܢ ܝܘܚܢܢ ܘܐܙܠܘ ܒܬܪܗ ܕܝܫܘܥ ܐܝܬܘܗܝ ܗܘܐ ܐܢܕܪܐܘܤ ܐܚܘܗܝ
        ܕܫܡܥܘܢ ܀ '
      verse: 40
    - text: 'ܗܢܐ ܚܙܐ ܠܘܩܕܡ ܠܫܡܥܘܢ ܐܚܘܗܝ ܘܐܡܪ ܠܗ ܐܫܟܚܢܝܗܝ ܠܡܫܝܚܐ ܀ '
      verse: 41
    - text: 'ܘܐܝܬܝܗ ܠܘܬ ܝܫܘܥ ܘܚܪ ܒܗ ܝܫܘܥ ܘܐܡܪ ܐܢܬ ܗܘ ܫܡܥܘܢ ܒܪܗ ܕܝܘܢܐ ܐܢܬ ܬܬܩܪܐ ܟܐܦܐ
        ܀ '
      verse: 42
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܨܒܐ ܝܫܘܥ ܠܡܦܩ ܠܓܠܝܠܐ ܘܐܫܟܚ ܠܦܝܠܝܦܘܤ ܘܐܡܪ ܠܗ ܬܐ ܒܬܪܝ ܀ '
      verse: 43
    - text: 'ܗܘ ܕܝܢ ܦܝܠܝܦܘܤ ܐܝܬܘܗܝ ܗܘܐ ܡܢ ܒܝܬ ܨܝܕܐ ܡܢ ܡܕܝܢܬܗ ܕܐܢܕܪܐܘܤ ܘܕܫܡܥܘܢ ܀ '
      verse: 44
    - text: 'ܘܦܝܠܝܦܘܤ ܐܫܟܚ ܠܢܬܢܝܐܝܠ ܘܐܡܪ ܠܗ ܗܘ ܕܟܬܒ ܥܠܘܗܝ ܡܘܫܐ ܒܢܡܘܤܐ ܘܒܢܒܝܐ ܐܫܟܚܢܝܗܝ
        ܕܝܫܘܥ ܗܘ ܒܪ ܝܘܤܦ ܡܢ ܢܨܪܬ ܀ '
      verse: 45
    - text: 'ܐܡܪ ܠܗ ܢܬܢܝܐܝܠ ܡܢ ܢܨܪܬ ܡܫܟܚ ܡܕܡ ܕܛܒ ܢܗܘܐ ܐܡܪ ܠܗ ܦܝܠܝܦܘܤ ܬܐ ܘܬܚܙܐ ܀ '
      verse: 46
    - text: 'ܘܚܙܝܗܝ ܝܫܘܥ ܠܢܬܢܝܐܝܠ ܟܕ ܐܬܐ ܠܘܬܗ ܘܐܡܪ ܥܠܘܗܝ ܗܐ ܫܪܝܪܐܝܬ ܒܪ ܐܝܤܪܝܠ ܕܢܟܠܐ
        ܠܝܬ ܒܗ ܀ '
      verse: 47
    - text: 'ܐܡܪ ܠܗ ܢܬܢܝܐܝܠ ܡܢ ܐܝܡܟܐ ܝܕܥ ܐܢܬ ܠܝ ܐܡܪ ܠܗ ܝܫܘܥ ܥܕܠܐ ܢܩܪܝܟ ܦܝܠܝܦܘܤ ܟܕ
        ܬܚܝܬ ܬܬܐ ܐܢܬ ܚܙܝܬܟ ܀ '
      verse: 48
    - text: 'ܥܢܐ ܢܬܢܝܐܝܠ ܘܐܡܪ ܠܗ ܪܒܝ ܐܢܬ ܗܘ ܒܪܗ ܕܐܠܗܐ ܐܢܬ ܗܘ ܡܠܟܗ ܕܐܝܤܪܝܠ ܀ '
      verse: 49
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܥܠ ܕܐܡܪܬ ܠܟ ܕܚܙܝܬܟ ܬܚܝܬ ܬܬܐ ܡܗܝܡܢ ܐܢܬ ܕܪܘܪܒܢ ܡܢ ܗܠܝܢ ܬܚܙܐ
        ܀ '
      verse: 50
    - text: 'ܐܡܪ ܠܗ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܡܢ ܗܫܐ ܬܚܙܘܢ ܫܡܝܐ ܕܦܬܝܚܝܢ ܘܡܠܐܟܘܗܝ ܕܐܠܗܐ
        ܟܕ ܤܠܩܝܢ ܘܢܚܬܝܢ ܠܘܬ ܒܪܗ ܕܐܢܫܐ ܀  '
      verse: 51
  - chapter: 2
    verses:
    - text: 'ܘܠܝܘܡܐ ܕܬܠܬܐ ܗܘܬ ܡܫܬܘܬܐ ܒܩܛܢܐ ܡܕܝܢܬܐ ܕܓܠܝܠܐ ܘܐܡܗ ܕܝܫܘܥ ܬܡܢ ܗܘܬ ܀ '
      verse: 1
    - text: 'ܘܐܦ ܗܘ ܝܫܘܥ ܘܬܠܡܝܕܘܗܝ ܐܬܩܪܝܘ ܠܗ ܠܡܫܬܘܬܐ ܀ '
      verse: 2
    - text: 'ܘܚܤܪ ܗܘܐ ܚܡܪܐ ܘܐܡܪܐ ܠܗ ܐܡܗ ܠܝܫܘܥ ܚܡܪܐ ܠܝܬ ܠܗܘܢ ܀ '
      verse: 3
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܡܐ ܠܝ ܘܠܟܝ ܐܢܬܬܐ ܠܐ ܥܕܟܝܠ ܐܬܬ ܫܥܬܝ ܀ '
      verse: 4
    - text: 'ܐܡܪܐ ܐܡܗ ܠܡܫܡܫܢܐ ܡܕܡ ܕܐܡܪ ܠܟܘܢ ܥܒܕܘ ܀ '
      verse: 5
    - text: 'ܐܝܬ ܗܘܝ ܕܝܢ ܬܡܢ ܐܓܢܐ ܕܟܐܦܐ ܫܬ ܕܤܝܡܢ ܠܬܕܟܝܬܐ ܕܝܗܘܕܝܐ ܕܐܚܕܢ ܬܪܝܢ ܬܪܝܢ ܪܒܥܝܢ
        ܐܘ ܬܠܬܐ ܀ '
      verse: 6
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܡܠܘ ܐܢܝܢ ܡܝܐ ܠܐܓܢܐ ܘܡܠܘ ܐܢܝܢ ܥܕܡܐ ܠܥܠ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܠܗܘܢ ܙܠܘܥܘ ܡܟܝܠ ܘܐܝܬܘ ܠܪܝܫ ܤܡܟܐ ܘܐܝܬܝܘ ܀ '
      verse: 8
    - text: 'ܘܟܕ ܛܥܡ ܗܘ ܪܝܫ ܤܡܟܐ ܡܝܐ ܗܢܘܢ ܕܗܘܘ ܚܡܪܐ ܘܠܐ ܝܕܥ ܗܘܐ ܡܢ ܐܝܡܟܐ ܗܘܐ ܡܫܡܫܢܐ
        ܕܝܢ ܝܕܥܝܢ ܗܘܘ ܕܗܢܘܢ ܡܠܘ ܐܢܘܢ ܠܡܝܐ ܩܪܐ ܪܝܫ ܤܡܟܐ ܠܚܬܢܐ ܀ '
      verse: 9
    - text: 'ܘܐܡܪ ܠܗ ܟܠ ܐܢܫ ܠܘܩܕܡ ܚܡܪܐ ܛܒܐ ܡܝܬܐ ܘܡܐ ܕܪܘܝܘ ܗܝܕܝܢ ܐܝܢܐ ܕܒܨܝܪ ܐܢܬ ܕܝܢ
        ܢܛܪܬܝܗܝ ܠܚܡܪܐ ܛܒܐ ܥܕܡܐ ܠܗܫܐ ܀ '
      verse: 10
    - text: 'ܗܕܐ ܗܝ ܐܬܐ ܩܕܡܝܬܐ ܕܥܒܕ ܝܫܘܥ ܒܩܛܢܐ ܕܓܠܝܠܐ ܘܐܘܕܥ ܫܘܒܚܗ ܘܗܝܡܢܘ ܒܗ ܬܠܡܝܕܘܗܝ
        ܀ '
      verse: 11
    - text: 'ܒܬܪ ܗܕܐ ܢܚܬ ܠܟܦܪܢܚܘܡ ܗܘ ܘܐܡܗ ܘܐܚܘܗܝ ܘܬܠܡܝܕܘܗܝ ܘܬܡܢ ܗܘܘ ܩܠܝܠ ܝܘܡܬܐ ܀ '
      verse: 12
    - text: 'ܘܩܪܝܒ ܗܘܐ ܦܨܚܐ ܕܝܗܘܕܝܐ ܘܤܠܩ ܠܐܘܪܫܠܡ ܝܫܘܥ ܀ '
      verse: 13
    - text: 'ܘܐܫܟܚ ܒܗܝܟܠܐ ܠܗܠܝܢ ܕܡܙܒܢܝܢ ܬܘܪܐ ܘܥܪܒܐ ܘܝܘܢܐ ܘܠܡܥܪܦܢܐ ܕܝܬܒܝܢ ܀ '
      verse: 14
    - text: 'ܘܥܒܕ ܠܗ ܦܪܓܠܐ ܡܢ ܚܒܠܐ ܘܠܟܠܗܘܢ ܐܦܩ ܡܢ ܗܝܟܠܐ ܘܠܥܪܒܐ ܘܠܬܘܪܐ ܘܠܡܥܪܦܢܐ ܘܐܫܕ
        ܥܘܪܦܢܗܘܢ ܘܦܬܘܪܝܗܘܢ ܗܦܟ ܀ '
      verse: 15
    - text: 'ܘܠܗܢܘܢ ܕܡܙܒܢܝܢ ܝܘܢܐ ܐܡܪ ܫܩܘܠܘ ܗܠܝܢ ܡܟܐ ܘܠܐ ܬܥܒܕܘܢܗ ܠܒܝܬܗ ܕܐܒܝ ܒܝܬ ܬܐܓܘܪܬܐ
        ܀ '
      verse: 16
    - text: 'ܘܐܬܕܟܪܘ ܬܠܡܝܕܘܗܝ ܕܟܬܝܒ ܕܛܢܢܗ ܕܒܝܬܟ ܐܟܠܢܝ ܀ '
      verse: 17
    - text: 'ܥܢܘ ܕܝܢ ܝܗܘܕܝܐ ܘܐܡܪܘ ܠܗ ܡܢܐ ܐܬܐ ܡܚܘܐ ܐܢܬ ܠܢ ܕܗܠܝܢ ܥܒܕ ܐܢܬ ܀ '
      verse: 18
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܤܬܘܪܘ ܗܝܟܠܐ ܗܢܐ ܘܠܬܠܬܐ ܝܘܡܝܢ ܐܢܐ ܡܩܝܡ ܐܢܐ ܠܗ ܀ '
      verse: 19
    - text: 'ܐܡܪܝܢ ܠܗ ܝܗܘܕܝܐ ܠܐܪܒܥܝܢ ܘܫܬ ܫܢܝܢ ܐܬܒܢܝ ܗܝܟܠܐ ܗܢܐ ܘܐܢܬ ܠܬܠܬܐ ܝܘܡܝܢ ܡܩܝܡ
        ܐܢܬ ܠܗ ܀ '
      verse: 20
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܗܘܐ ܥܠ ܗܝܟܠܐ ܕܦܓܪܗ ܀ '
      verse: 21
    - text: 'ܟܕ ܩܡ ܕܝܢ ܡܢ ܒܝܬ ܡܝܬܐ ܐܬܕܟܪܘ ܬܠܡܝܕܘܗܝ ܕܗܕܐ ܐܡܪ ܗܘܐ ܘܗܝܡܢܘ ܠܟܬܒܐ ܘܠܡܠܬܐ
        ܕܐܡܪ ܝܫܘܥ ܀ '
      verse: 22
    - text: 'ܟܕ ܐܝܬܘܗܝ ܗܘܐ ܕܝܢ ܝܫܘܥ ܒܐܘܪܫܠܡ ܒܦܨܚܐ ܒܥܕܥܕܐ ܤܓܝܐܐ ܗܝܡܢܘ ܒܗ ܕܚܙܘ ܐܬܘܬܐ
        ܕܥܒܕ ܀ '
      verse: 23
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܠܐ ܡܗܝܡܢ ܗܘܐ ܠܗܘܢ ܢܦܫܗ ܡܛܠ ܕܗܘ ܝܕܥ ܗܘܐ ܠܟܠܢܫ ܀ '
      verse: 24
    - text: 'ܘܠܐ ܤܢܝܩ ܗܘܐ ܕܐܢܫ ܢܤܗܕ ܠܗ ܥܠ ܟܠ ܒܪܢܫ ܗܘ ܓܝܪ ܝܕܥ ܗܘܐ ܡܢܐ ܐܝܬ ܒܒܪܢܫܐ ܀  '
      verse: 25
  - chapter: 3
    verses:
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܬܡܢ ܚܕ ܓܒܪܐ ܡܢ ܦܪܝܫܐ ܢܝܩܕܡܘܤ ܫܡܗ ܗܘܐ ܐܪܟܘܢܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 1
    - text: 'ܗܢܐ ܐܬܐ ܠܘܬ ܝܫܘܥ ܒܠܠܝܐ ܘܐܡܪ ܠܗ ܪܒܝ ܝܕܥܝܢܢ ܕܡܢ ܐܠܗܐ ܐܫܬܕܪܬ ܡܠܦܢܐ ܠܐ ܓܝܪ
        ܐܢܫ ܡܫܟܚ ܗܠܝܢ ܐܬܘܬܐ ܠܡܥܒܕ ܕܐܢܬ ܥܒܕ ܐܢܬ ܐܠܐ ܡܢ ܕܐܠܗܐ ܥܡܗ ܀ '
      verse: 2
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟ ܕܐܢ ܐܢܫ ܠܐ ܡܬܝܠܕ ܡܢ ܕܪܝܫ ܠܐ ܡܫܟܚ
        ܕܢܚܙܐ ܡܠܟܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 3
    - text: 'ܐܡܪ ܠܗ ܢܝܩܕܡܘܤ ܐܝܟܢܐ ܡܫܟܚ ܕܢܬܝܠܕ ܓܒܪܐ ܤܒܐ ܕܠܡܐ ܡܫܟܚ ܬܘܒ ܠܟܪܤܐ ܕܐܡܗ ܕܬܪܬܝܢ
        ܙܒܢܝܢ ܠܡܥܠ ܘܢܬܝܠܕ ܀ '
      verse: 4
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟ ܕܐܢ ܐܢܫ ܠܐ ܡܬܝܠܕ ܡܢ ܡܝܐ ܘܪܘܚܐ ܠܐ
        ܡܫܟܚ ܕܢܥܘܠ ܠܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܡܕܡ ܕܝܠܝܕ ܡܢ ܒܤܪܐ ܒܤܪܐ ܗܘ ܘܡܕܡ ܕܝܠܝܕ ܡܢ ܪܘܚܐ ܪܘܚܐ ܗܘ ܀ '
      verse: 6
    - text: 'ܠܐ ܬܬܕܡܪ ܕܐܡܪܬ ܠܟ ܕܘܠܐ ܠܟܘܢ ܠܡܬܝܠܕܘ ܡܢ ܕܪܝܫ ܀ '
      verse: 7
    - text: 'ܪܘܚܐ ܐܬܪ ܕܨܒܝܐ ܢܫܒܐ ܘܩܠܗ ܫܡܥ ܐܢܬ ܐܠܐ ܠܐ ܝܕܥ ܐܢܬ ܐܝܡܟܐ ܐܬܝܐ ܘܠܐܝܟܐ ܐܙܠܐ
        ܗܟܢܐ ܐܝܬܘܗܝ ܟܠܢܫ ܕܝܠܝܕ ܡܢ ܪܘܚܐ ܀ '
      verse: 8
    - text: 'ܥܢܐ ܢܝܩܕܡܘܤ ܘܐܡܪ ܠܗ ܐܝܟܢܐ ܡܫܟܚܢ ܗܠܝܢ ܠܡܗܘܐ ܀ '
      verse: 9
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܐܢܬ ܗܘ ܡܠܦܢܗ ܕܐܝܤܪܝܠ ܘܗܠܝܢ ܠܐ ܝܕܥ ܐܢܬ ܀ '
      verse: 10
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟ ܕܡܕܡ ܕܝܕܥܝܢ ܚܢܢ ܡܡܠܠܝܢ ܚܢܢ ܘܡܕܡ ܕܚܙܝܢ ܡܤܗܕܝܢ ܐܢܚܢܢ
        ܘܤܗܕܘܬܢ ܠܐ ܡܩܒܠܝܢ ܐܢܬܘܢ ܀ '
      verse: 11
    - text: 'ܐܢ ܕܒܐܪܥܐ ܐܡܪܬ ܠܟܘܢ ܘܠܐ ܡܗܝܡܢܝܢ ܐܢܬܘܢ ܐܝܟܢܐ ܐܢ ܐܡܪ ܠܟܘܢ ܕܒܫܡܝܐ ܬܗܝܡܢܘܢܢܝ
        ܀ '
      verse: 12
    - text: 'ܘܠܐ ܐܢܫ ܤܠܩ ܠܫܡܝܐ ܐܠܐ ܗܘ ܕܢܚܬ ܡܢ ܫܡܝܐ ܒܪܗ ܕܐܢܫܐ ܗܘ ܕܐܝܬܘܗܝ ܒܫܡܝܐ ܀ '
      verse: 13
    - text: 'ܘܐܝܟܢܐ ܕܐܪܝܡ ܡܘܫܐ ܚܘܝܐ ܒܡܕܒܪܐ ܗܟܢܐ ܥܬܝܕ ܠܡܬܬܪܡܘ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 14
    - text: 'ܕܟܠ ܐܢܫ ܕܡܗܝܡܢ ܒܗ ܠܐ ܢܐܒܕ ܐܠܐ ܢܗܘܘܢ ܠܗ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 15
    - text: 'ܗܟܢܐ ܓܝܪ ܐܚܒ ܐܠܗܐ ܠܥܠܡܐ ܐܝܟܢܐ ܕܠܒܪܗ ܝܚܝܕܝܐ ܢܬܠ ܕܟܠ ܡܢ ܕܡܗܝܡܢ ܒܗ ܠܐ ܢܐܒܕ
        ܐܠܐ ܢܗܘܘܢ ܠܗ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 16
    - text: 'ܠܐ ܓܝܪ ܫܕܪ ܐܠܗܐ ܠܒܪܗ ܠܥܠܡܐ ܕܢܕܘܢܝܘܗܝ ܠܥܠܡܐ ܐܠܐ ܕܢܚܐ ܠܥܠܡܐ ܒܐܝܕܗ ܀ '
      verse: 17
    - text: 'ܡܢ ܕܡܗܝܡܢ ܒܗ ܠܐ ܡܬܬܕܝܢ ܘܡܢ ܕܠܐ ܡܗܝܡܢ ܡܢ ܟܕܘ ܕܝܢ ܗܘ ܕܠܐ ܗܝܡܢ ܒܫܡܗ ܕܝܚܝܕܝܐ
        ܒܪܗ ܕܐܠܗܐ ܀ '
      verse: 18
    - text: 'ܗܢܘ ܕܝܢ ܕܝܢܐ ܕܢܘܗܪܐ ܐܬܐ ܠܥܠܡܐ ܘܐܚܒܘ ܒܢܝܢܫܐ ܠܚܫܘܟܐ ܝܬܝܪ ܡܢ ܕܠܢܘܗܪܐ ܐܝܬܝܗܘܢ
        ܗܘܘ ܓܝܪ ܥܒܕܝܗܘܢ ܒܝܫܐ ܀ '
      verse: 19
    - text: 'ܟܠ ܓܝܪ ܕܤܢܝܬܐ ܥܒܕ ܤܢܐ ܠܢܘܗܪܐ ܘܠܐ ܐܬܐ ܠܢܘܗܪܐ ܕܠܐ ܢܬܟܤܤܘܢ ܥܒܕܘܗܝ ܀ '
      verse: 20
    - text: 'ܗܘ ܕܝܢ ܕܥܒܕ ܫܪܪܐ ܐܬܐ ܠܘܬ ܢܘܗܪܐ ܕܢܬܝܕܥܘܢ ܥܒܕܘܗܝ ܕܒܐܠܗܐ ܥܒܝܕܝܢ ܀ '
      verse: 21
    - text: 'ܒܬܪ ܗܠܝܢ ܐܬܐ ܝܫܘܥ ܘܬܠܡܝܕܘܗܝ ܠܐܪܥܐ ܕܝܗܘܕ ܘܬܡܢ ܡܬܗܦܟ ܗܘܐ ܥܡܗܘܢ ܘܡܥܡܕ ܀ '
      verse: 22
    - text: 'ܐܦ ܝܘܚܢܢ ܕܝܢ ܡܥܡܕ ܗܘܐ ܒܥܝܢ ܝܘܢ ܕܥܠ ܓܢܒ ܫܠܝܡ ܡܛܠ ܕܡܝܐ ܐܝܬ ܗܘܘ ܬܡܢ ܤܓܝܐܐ
        ܘܐܬܝܢ ܗܘܘ ܘܥܡܕܝܢ ܀ '
      verse: 23
    - text: 'ܠܐ ܓܝܪ ܥܕܟܝܠ ܢܦܠ ܗܘܐ ܝܘܚܢܢ ܒܝܬ ܐܤܝܪܐ ܀ '
      verse: 24
    - text: 'ܗܘܬ ܗܘܬ ܕܝܢ ܒܥܬܐ ܠܚܕ ܡܢ ܬܠܡܝܕܘܗܝ ܕܝܘܚܢܢ ܥܡ ܝܗܘܕܝܐ ܚܕ ܥܠ ܬܕܟܝܬܐ ܀ '
      verse: 25
    - text: 'ܘܐܬܘ ܠܘܬ ܝܘܚܢܢ ܘܐܡܪܘ ܠܗ ܪܒܢ ܗܘ ܕܥܡܟ ܗܘܐ ܒܥܒܪܐ ܕܝܘܪܕܢܢ ܕܐܢܬ ܤܗܕܬ ܥܠܘܗܝ
        ܗܐ ܐܦ ܗܘ ܡܥܡܕ ܘܤܓܝܐܐ ܐܬܝܢ ܠܘܬܗ ܀ '
      verse: 26
    - text: 'ܥܢܐ ܝܘܚܢܢ ܘܐܡܪ ܠܗܘܢ ܠܐ ܡܫܟܚ ܒܪܢܫܐ ܠܡܤܒ ܡܢ ܨܒܘܬ ܢܦܫܗ ܡܕܡ ܐܠܐ ܐܢ ܐܬܝܗܒ
        ܠܗ ܡܢ ܫܡܝܐ ܀ '
      verse: 27
    - text: 'ܐܢܬܘܢ ܤܗܕܝܢ ܐܢܬܘܢ ܠܝ ܕܐܡܪܬ ܕܐܢܐ ܠܐ ܗܘܝܬ ܡܫܝܚܐ ܐܠܐ ܫܠܝܚܐ ܐܢܐ ܕܩܕܡܘܗܝ ܀ '
      verse: 28
    - text: 'ܡܢ ܕܐܝܬ ܠܗ ܟܠܬܐ ܚܬܢܐ ܗܘ ܪܚܡܗ ܕܝܢ ܕܚܬܢܐ ܗܘ ܕܩܐܡ ܘܨܐܬ ܠܗ ܚܕܘܬܐ ܪܒܬܐ ܚܕܐ
        ܡܛܠ ܩܠܗ ܕܚܬܢܐ ܗܕܐ ܗܟܝܠ ܚܕܘܬܐ ܕܝܠܝ ܗܐ ܡܡܠܝܐ ܀ '
      verse: 29
    - text: 'ܠܗܘ ܗܘ ܘܠܐ ܠܡܪܒܐ ܘܠܝ ܠܡܒܨܪ ܀ '
      verse: 30
    - text: 'ܗܘ ܓܝܪ ܕܡܢ ܠܥܠ ܐܬܐ ܠܥܠ ܡܢ ܟܠ ܗܘ ܘܗܘ ܕܡܢ ܐܪܥܐ ܡܢ ܐܪܥܐ ܗܘ ܘܡܢ ܐܪܥܐ ܡܡܠܠ
        ܗܘ ܕܡܢ ܫܡܝܐ ܐܬܐ ܠܥܠ ܡܢ ܟܠ ܗܘ ܀ '
      verse: 31
    - text: 'ܘܡܕܡ ܕܚܙܐ ܘܫܡܥ ܡܤܗܕ ܘܤܗܕܘܬܗ ܠܐ ܐܢܫ ܡܩܒܠ ܀ '
      verse: 32
    - text: 'ܗܘ ܕܝܢ ܕܩܒܠ ܤܗܕܘܬܗ ܚܬܡ ܕܐܠܗܐ ܫܪܝܪܐ ܗܘ ܀ '
      verse: 33
    - text: 'ܐܝܢܐ ܓܝܪ ܕܐܠܗܐ ܫܕܪܗ ܡܠܐ ܗܘ ܕܐܠܗܐ ܡܡܠܠ ܠܐ ܗܘܐ ܓܝܪ ܒܟܝܠܐ ܝܗܒ ܐܠܗܐ ܪܘܚܐ
        ܀ '
      verse: 34
    - text: 'ܐܒܐ ܡܚܒ ܠܒܪܐ ܘܟܠ ܡܕܡ ܝܗܒ ܒܐܝܕܘܗܝ ܀ '
      verse: 35
    - text: 'ܡܢ ܕܡܗܝܡܢ ܒܒܪܐ ܐܝܬ ܠܗ ܚܝܐ ܕܠܥܠܡ ܘܡܢ ܕܠܐ ܡܬܛܦܝܤ ܠܒܪܐ ܠܐ ܢܚܙܐ ܚܝܐ ܐܠܐ ܪܘܓܙܗ
        ܕܐܠܗܐ ܢܩܘܐ ܥܠܘܗܝ ܀  '
      verse: 36
  - chapter: 4
    verses:
    - text: 'ܝܕܥ ܕܝܢ ܝܫܘܥ ܕܫܡܥܘ ܦܪܝܫܐ ܕܬܠܡܝܕܐ ܤܓܝܐܐ ܥܒܕ ܘܡܥܡܕ ܝܬܝܪ ܡܢ ܝܘܚܢܢ ܀ '
      verse: 1
    - text: 'ܟܕ ܠܐ ܗܘܐ ܗܘ ܝܫܘܥ ܡܥܡܕ ܗܘܐ ܐܠܐ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 2
    - text: 'ܘܫܒܩܗ ܠܝܗܘܕ ܘܐܙܠ ܠܗ ܬܘܒ ܠܓܠܝܠܐ ܀ '
      verse: 3
    - text: 'ܡܥܒܕܐ ܗܘܬ ܠܗ ܕܝܢ ܕܢܐܬܐ ܢܥܒܪ ܥܠ ܒܝܬ ܫܡܪܝܐ ܀ '
      verse: 4
    - text: 'ܘܐܬܐ ܠܡܕܝܢܬܐ ܕܫܡܪܝܐ ܕܡܬܩܪܝܐ ܫܟܪ ܥܠ ܓܢܒ ܩܪܝܬܐ ܕܝܗܒ ܗܘܐ ܝܥܩܘܒ ܠܝܘܤܦ ܒܪܗ
        ܀ '
      verse: 5
    - text: 'ܘܐܝܬ ܗܘܐ ܬܡܢ ܡܥܝܢܐ ܕܡܝܐ ܕܝܥܩܘܒ ܗܘ ܕܝܢ ܝܫܘܥ ܠܐܐ ܗܘܐ ܡܢ ܥܡܠܐ ܕܐܘܪܚܐ ܘܝܬܒ
        ܗܘܐ ܠܗ ܥܠ ܡܥܝܢܐ ܘܐܝܬ ܗܘܝ ܫܬ ܫܥܝܢ ܀ '
      verse: 6
    - text: 'ܘܐܬܬ ܐܢܬܬܐ ܡܢ ܫܡܪܝܢ ܕܬܡܠܐ ܡܝܐ ܘܐܡܪ ܠܗ ܝܫܘܥ ܗܒ ܠܝ ܡܝܐ ܐܫܬܐ ܀ '
      verse: 7
    - text: 'ܬܠܡܝܕܘܗܝ ܓܝܪ ܥܠܘ ܗܘܘ ܠܡܕܝܢܬܐ ܕܢܙܒܢܘܢ ܠܗܘܢ ܤܝܒܪܬܐ ܀ '
      verse: 8
    - text: 'ܐܡܪܐ ܠܗ ܗܝ ܐܢܬܬܐ ܫܡܪܝܬܐ ܐܝܟܢܐ ܐܢܬ ܝܗܘܕܝܐ ܐܢܬ ܘܡܢܝ ܫܐܠ ܐܢܬ ܠܡܫܬܐ ܕܐܝܬܝ
        ܐܢܬܬܐ ܫܡܪܝܬܐ ܠܐ ܓܝܪ ܡܬܚܫܚܝܢ ܝܗܘܕܝܐ ܥܡ ܫܡܪܝܐ ܀ '
      verse: 9
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܐܠܘ ܝܕܥܐ ܗܘܝܬܝ ܡܘܗܒܬܐ ܕܐܠܗܐ ܘܡܢܘ ܗܢܐ ܕܐܡܪ ܠܟܝ ܗܒ ܠܝ
        ܐܫܬܐ ܐܢܬܝ ܫܐܠܐ ܗܘܝܬܝ ܠܗ ܘܝܗܒ ܗܘܐ ܠܟܝ ܡܝܐ ܚܝܐ ܀ '
      verse: 10
    - text: 'ܐܡܪܐ ܠܗ ܐܢܬܬܐ ܗܝ ܡܪܝ ܠܐ ܕܘܠܐ ܐܝܬ ܠܟ ܘܒܪܐ ܥܡܝܩܐ ܐܝܡܟܐ ܠܟ ܡܝܐ ܚܝܐ ܀ '
      verse: 11
    - text: 'ܠܡܐ ܐܢܬ ܪܒ ܐܢܬ ܡܢ ܐܒܘܢ ܝܥܩܘܒ ܗܘ ܕܗܘ ܝܗܒ ܠܢ ܒܪܐ ܗܕܐ ܘܗܘ ܡܢܗ ܐܫܬܝ ܘܒܢܘܗܝ
        ܘܥܢܗ ܀ '
      verse: 12
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܟܠ ܕܢܫܬܐ ܡܢ ܗܠܝܢ ܡܝܐ ܬܘܒ ܢܨܗܐ ܀ '
      verse: 13
    - text: 'ܟܠ ܕܝܢ ܕܢܫܬܐ ܡܢ ܡܝܐ ܕܐܢܐ ܐܬܠ ܠܗ ܠܐ ܢܨܗܐ ܠܥܠܡ ܐܠܐ ܡܝܐ ܗܢܘܢ ܕܝܗܒ ܐܢܐ ܠܗ
        ܢܗܘܘܢ ܒܗ ܡܥܝܢܐ ܕܡܝܐ ܕܢܒܥܝܢ ܠܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 14
    - text: 'ܐܡܪܐ ܠܗ ܐܢܬܬܐ ܗܝ ܡܪܝ ܗܒ ܠܝ ܡܢ ܗܠܝܢ ܡܝܐ ܕܠܐ ܬܘܒ ܐܨܗܐ ܘܠܐ ܗܘܝܬ ܐܬܝܐ ܕܠܝܐ
        ܡܢ ܗܪܟܐ ܀ '
      verse: 15
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܙܠܝ ܩܪܝ ܠܒܥܠܟܝ ܘܬܝ ܠܗܪܟܐ ܀ '
      verse: 16
    - text: 'ܐܡܪܐ ܠܗ ܠܝܬ ܠܝ ܒܥܠܐ ܐܡܪ ܠܗ ܝܫܘܥ ܫܦܝܪ ܐܡܪܬܝ ܕܠܝܬ ܠܝ ܒܥܠܐ ܀ '
      verse: 17
    - text: 'ܚܡܫܐ ܓܝܪ ܒܥܠܝܢ ܗܘܘ ܠܟܝ ܘܗܢܐ ܕܐܝܬ ܠܟܝ ܗܫܐ ܠܐ ܗܘܐ ܒܥܠܟܝ ܗܕܐ ܫܪܝܪܬܐ ܐܡܪܬܝ
        ܀ '
      verse: 18
    - text: 'ܐܡܪܐ ܠܗ ܗܝ ܐܢܬܬܐ ܡܪܝ ܚܙܝܐ ܐܢܐ ܕܢܒܝܐ ܐܢܬ ܀ '
      verse: 19
    - text: 'ܐܒܗܝܢ ܒܗܢܐ ܛܘܪܐ ܤܓܕܘ ܘܐܢܬܘܢ ܐܡܪܝܢ ܐܢܬܘܢ ܕܒܐܘܪܫܠܡ ܗܘ ܐܬܪ ܕܘܠܐ ܠܡܤܓܕ ܀ '
      verse: 20
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܢܬܬܐ ܗܝܡܢܝܢܝ ܕܐܬܝܐ ܫܥܬܐ ܕܠܐ ܒܗܢܐ ܛܘܪܐ ܘܐܦ ܠܐ ܒܐܘܪܫܠܡ ܬܤܓܕܘܢ
        ܠܐܒܐ ܀ '
      verse: 21
    - text: 'ܐܢܬܘܢ ܤܓܕܝܢ ܐܢܬܘܢ ܠܡܕܡ ܕܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܚܢܢ ܕܝܢ ܤܓܕܝܢ ܚܢܢ ܠܡܐ ܕܝܕܥܝܢ ܚܢܢ
        ܕܚܝܐ ܡܢ ܝܗܘܕܝܐ ܐܢܘܢ ܀ '
      verse: 22
    - text: 'ܐܠܐ ܐܬܝܐ ܫܥܬܐ ܘܗܫܐ ܐܝܬܝܗ ܐܡܬܝ ܕܤܓܘܕܐ ܫܪܝܪܐ ܢܤܓܕܘܢ ܠܐܒܐ ܒܪܘܚܐ ܘܒܫܪܪܐ ܐܦ
        ܐܒܐ ܓܝܪ ܕܐܝܟ ܗܠܝܢ ܗܘ ܤܓܘܕܐ ܒܥܐ ܀ '
      verse: 23
    - text: 'ܪܘܚܐ ܗܘ ܓܝܪ ܐܠܗܐ ܘܐܝܠܝܢ ܕܤܓܕܝܢ ܠܗ ܒܪܘܚܐ ܘܒܫܪܪܐ ܘܠܐ ܕܢܤܓܕܘܢ ܀ '
      verse: 24
    - text: 'ܐܡܪܐ ܠܗ ܐܢܬܬܐ ܗܝ ܝܕܥܐ ܐܢܐ ܕܡܫܝܚܐ ܐܬܐ ܘܡܐ ܕܐܬܐ ܗܘ ܡܠܦ ܠܢ ܟܠܡܕܡ ܀ '
      verse: 25
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܢܐ ܐܢܐ ܕܡܡܠܠ ܐܢܐ ܥܡܟܝ ܀ '
      verse: 26
    - text: 'ܘܟܕ ܡܡܠܠ ܐܬܘ ܬܠܡܝܕܘܗܝ ܘܡܬܕܡܪܝܢ ܗܘܘ ܕܥܡ ܐܢܬܬܐ ܡܡܠܠ ܠܐ ܕܝܢ ܐܢܫ ܐܡܪ ܡܢܐ
        ܒܥܐ ܐܢܬ ܐܘ ܡܢܐ ܡܡܠܠ ܐܢܬ ܥܡܗ ܀ '
      verse: 27
    - text: 'ܘܫܒܩܬ ܩܘܠܬܗ ܐܢܬܬܐ ܘܐܙܠܬ ܠܡܕܝܢܬܐ ܘܐܡܪܐ ܠܐܢܫܐ ܀ '
      verse: 28
    - text: 'ܬܘ ܚܙܘ ܓܒܪܐ ܕܐܡܪ ܠܝ ܟܠ ܡܕܡ ܕܥܒܕܬ ܠܡܐ ܗܘܝܘ ܡܫܝܚܐ ܀ '
      verse: 29
    - text: 'ܘܢܦܩܘ ܐܢܫܐ ܡܢ ܡܕܝܢܬܐ ܘܐܬܝܢ ܗܘܘ ܠܘܬܗ ܀ '
      verse: 30
    - text: 'ܘܒܝܢܬ ܗܠܝܢ ܒܥܝܢ ܗܘܘ ܡܢܗ ܬܠܡܝܕܘܗܝ ܘܐܡܪܝܢ ܠܗ ܪܒܢ ܠܥܤ ܀ '
      verse: 31
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܐܝܬ ܠܝ ܡܐܟܘܠܬܐ ܕܐܟܘܠ ܐܝܕܐ ܕܐܢܬܘܢ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܀ '
      verse: 32
    - text: 'ܐܡܪܝܢ ܬܠܡܝܕܐ ܒܝܢܝܗܘܢ ܠܡܐ ܐܢܫ ܐܝܬܝ ܠܗ ܡܕܡ ܠܡܐܟܠ ܀ '
      verse: 33
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܡܐܟܘܠܬܝ ܕܝܠܝ ܐܝܬܝܗ ܕܐܥܒܕ ܨܒܝܢܗ ܕܡܢ ܕܫܕܪܢܝ ܘܐܫܠܡܝܘܗܝ ܠܥܒܕܗ
        ܀ '
      verse: 34
    - text: 'ܠܐ ܐܢܬܘܢ ܐܡܪܝܢ ܕܒܬܪ ܐܪܒܥܐ ܝܪܚܝܢ ܐܬܐ ܚܨܕܐ ܗܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܪܝܡܘ ܥܝܢܝܟܘܢ
        ܘܚܙܘ ܐܪܥܬܐ ܕܚܘܪ ܘܡܛܝ ܠܚܨܕܐ ܡܢ ܟܕܘ ܀ '
      verse: 35
    - text: 'ܘܐܝܢܐ ܕܚܨܕ ܐܓܪܐ ܢܤܒ ܘܟܢܫ ܦܐܪܐ ܠܚܝܐ ܕܠܥܠܡ ܘܙܪܘܥܐ ܘܚܨܘܕܐ ܐܟܚܕܐ ܢܚܕܘܢ ܀ '
      verse: 36
    - text: 'ܒܗܕܐ ܓܝܪ ܐܝܬܝܗ ܡܠܬܐ ܕܫܪܪܐ ܕܐܚܪܝܢ ܗܘ ܙܪܥ ܘܐܚܪܝܢ ܚܨܕ ܀ '
      verse: 37
    - text: 'ܐܢܐ ܫܕܪܬܟܘܢ ܠܡܚܨܕ ܡܕܡ ܕܠܐ ܗܘܐ ܐܢܬܘܢ ܠܐܝܬܘܢ ܒܗ ܐܚܪܢܐ ܓܝܪ ܠܐܝܘ ܘܐܢܬܘܢ ܥܠܬܘܢ
        ܥܠ ܥܡܠܗܘܢ ܕܗܢܘܢ ܀ '
      verse: 38
    - text: 'ܡܢ ܗܝ ܡܕܝܢܬܐ ܕܝܢ ܤܓܝܐܐ ܗܝܡܢܘ ܒܗ ܫܡܪܝܐ ܡܛܠ ܡܠܬܗ ܕܐܢܬܬܐ ܗܝ ܕܡܤܗܕܐ ܗܘܬ ܕܐܡܪ
        ܠܝ ܟܠܡܕܡ ܕܥܒܕܬ ܀ '
      verse: 39
    - text: 'ܘܟܕ ܐܬܘ ܠܘܬܗ ܗܢܘܢ ܫܡܪܝܐ ܒܥܘ ܡܢܗ ܕܢܗܘܐ ܠܘܬܗܘܢ ܘܗܘܐ ܠܘܬܗܘܢ ܬܪܝܢ ܝܘܡܝܢ ܀ '
      verse: 40
    - text: 'ܘܤܓܝܐܐ ܗܝܡܢܘ ܒܗ ܡܛܠ ܡܠܬܗ ܀ '
      verse: 41
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܠܐܢܬܬܐ ܗܝ ܕܡܟܝܠ ܠܐ ܗܘܐ ܡܛܠ ܡܠܬܟܝ ܡܗܝܡܢܝܢ ܚܢܢ ܒܗ ܚܢܢ ܓܝܪ ܫܡܥܢ
        ܘܝܕܥܢ ܕܗܢܘ ܫܪܝܪܐܝܬ ܡܫܝܚܐ ܡܚܝܢܗ ܕܥܠܡܐ ܀ '
      verse: 42
    - text: 'ܘܒܬܪ ܬܪܝܢ ܝܘܡܝܢ ܢܦܩ ܝܫܘܥ ܡܢ ܬܡܢ ܘܐܙܠ ܠܓܠܝܠܐ ܀ '
      verse: 43
    - text: 'ܗܘ ܓܝܪ ܝܫܘܥ ܤܗܕ ܕܢܒܝܐ ܒܡܕܝܢܬܗ ܠܐ ܡܬܝܩܪ ܀ '
      verse: 44
    - text: 'ܟܕ ܕܝܢ ܐܬܐ ܠܓܠܝܠܐ ܩܒܠܘܗܝ ܓܠܝܠܝܐ ܕܚܙܘ ܐܬܘܬܐ ܟܠ ܕܥܒܕ ܒܐܘܪܫܠܡ ܒܥܕܥܕܐ ܐܬܘ
        ܗܘܘ ܓܝܪ ܘܐܦ ܗܢܘܢ ܠܥܕܥܕܐ ܀ '
      verse: 45
    - text: 'ܐܬܐ ܕܝܢ ܬܘܒ ܝܫܘܥ ܠܩܛܢܐ ܕܓܠܝܠܐ ܐܝܟܐ ܕܥܒܕ ܡܝܐ ܚܡܪܐ ܘܐܝܬ ܗܘܐ ܒܟܦܪܢܚܘܡ ܥܒܕ
        ܡܠܟܐ ܚܕ ܕܒܪܗ ܟܪܝܗ ܗܘܐ ܀ '
      verse: 46
    - text: 'ܗܢܐ ܫܡܥ ܕܐܬܐ ܝܫܘܥ ܡܢ ܝܗܘܕ ܠܓܠܝܠܐ ܘܐܙܠ ܠܘܬܗ ܘܒܥܐ ܗܘܐ ܡܢܗ ܕܢܚܘܬ ܘܢܐܤܐ ܠܒܪܗ
        ܩܪܝܒ ܗܘܐ ܓܝܪ ܠܡܡܬ ܀ '
      verse: 47
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܢ ܐܬܘܬܐ ܘܬܕܡܪܬܐ ܠܐ ܬܚܙܘܢ ܠܐ ܬܗܝܡܢܘܢ ܀ '
      verse: 48
    - text: 'ܐܡܪ ܠܗ ܗܘ ܥܒܕ ܡܠܟܐ ܡܪܝ ܚܘܬ ܥܕܠܐ ܡܐܬ ܠܗ ܛܠܝܐ ܀ '
      verse: 49
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܙܠ ܒܪܟ ܚܝ ܗܘ ܘܗܝܡܢ ܗܘ ܓܒܪܐ ܒܡܠܬܐ ܕܐܡܪ ܠܗ ܝܫܘܥ ܘܐܙܠ ܀ '
      verse: 50
    - text: 'ܟܕ ܕܝܢ ܢܚܬ ܗܘܐ ܐܪܥܘܗܝ ܥܒܕܘܗܝ ܘܤܒܪܘܗܝ ܘܐܡܪܝܢ ܠܗ ܒܪܟ ܚܝܐ ܀ '
      verse: 51
    - text: 'ܘܫܐܠ ܐܢܘܢ ܒܐܝܢܐ ܥܕܢܐ ܐܬܚܠܡ ܐܡܪܝܢ ܠܗ ܐܬܡܠܝ ܒܫܒܥ ܫܥܝܢ ܫܒܩܬܗ ܐܫܬܐ ܀ '
      verse: 52
    - text: 'ܘܝܕܥ ܐܒܘܗܝ ܕܒܗܝ ܫܥܬܐ ܕܒܗ ܐܡܪ ܠܗ ܝܫܘܥ ܕܒܪܟ ܚܝܐ ܘܗܝܡܢ ܗܘ ܘܒܝܬܗ ܟܠܗ ܀ '
      verse: 53
    - text: 'ܗܕܐ ܬܘܒ ܐܬܐ ܕܬܪܬܝܢ ܥܒܕ ܝܫܘܥ ܟܕ ܐܬܐ ܡܢ ܝܗܘܕ ܠܓܠܝܠܐ ܀  '
      verse: 54
  - chapter: 5
    verses:
    - text: 'ܒܬܪ ܗܠܝܢ ܗܘܐ ܥܕܥܕܐ ܕܝܗܘܕܝܐ ܘܤܠܩ ܝܫܘܥ ܠܐܘܪܫܠܡ ܀ '
      verse: 1
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܬܡܢ ܒܐܘܪܫܠܡ ܕܘܟܬܐ ܚܕܐ ܕܡܥܡܘܕܝܬܐ ܕܡܬܩܪܝܐ ܥܒܪܐܝܬ ܒܝܬ ܚܤܕܐ ܘܐܝܬ
        ܗܘܐ ܒܗ ܚܡܫܐ ܐܤܛܘܝܢ ܀ '
      verse: 2
    - text: 'ܘܒܗܠܝܢ ܪܡܝܢ ܗܘܘ ܥܡܐ ܤܓܝܐܐ ܕܟܪܝܗܐ ܘܤܡܝܐ ܘܚܓܝܤܐ ܘܝܒܝܫܐ ܘܡܤܟܝܢ ܗܘܘ ܠܙܘܥܐ
        ܕܡܝܐ ܀ '
      verse: 3
    - text: 'ܡܠܐܟܐ ܓܝܪ ܒܙܒܢ ܙܒܢ ܢܚܬ ܗܘܐ ܠܗ ܠܡܥܡܘܕܝܬܐ ܘܡܙܝܥ ܗܘܐ ܠܗܘܢ ܠܡܝܐ ܘܐܝܢܐ ܕܩܕܡܝܐ
        ܢܚܬ ܗܘܐ ܡܢ ܒܬܪ ܙܘܥܐ ܕܡܝܐ ܡܬܚܠܡ ܗܘܐ ܟܠ ܟܐܒܐ ܐܝܢܐ ܕܐܝܬ ܗܘܐ ܠܗ ܀ '
      verse: 4
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܬܡܢ ܓܒܪܐ ܚܕ ܕܬܠܬܝܢ ܘܬܡܢܐ ܫܢܝܢ ܐܝܬܘܗܝ ܗܘܐ ܒܟܘܪܗܢܐ ܀ '
      verse: 5
    - text: 'ܠܗܢܐ ܚܙܐ ܝܫܘܥ ܕܪܡܐ ܘܝܕܥ ܕܙܒܢܐ ܤܓܝܐܐ ܐܝܬ ܠܗ ܘܐܡܪ ܠܗ ܨܒܐ ܐܢܬ ܕܬܬܚܠܡ ܀ '
      verse: 6
    - text: 'ܥܢܐ ܗܘ ܟܪܝܗܐ ܘܐܡܪ ܐܝܢ ܡܪܝ ܠܝܬ ܠܝ ܕܝܢ ܐܢܫ ܕܡܐ ܕܐܬܬܙܝܥܘ ܡܝܐ ܢܪܡܝܢܝ ܒܡܥܡܘܕܝܬܐ
        ܐܠܐ ܥܕ ܐܢܐ ܐܬܐ ܐܢܐ ܐܚܪܝܢ ܡܢ ܩܕܡܝ ܢܚܬ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܩܘܡ ܫܩܘܠ ܥܪܤܟ ܘܗܠܟ ܀ '
      verse: 8
    - text: 'ܘܒܪ ܫܥܬܗ ܐܬܚܠܡ ܓܒܪܐ ܗܘ ܘܩܡ ܫܩܠ ܥܪܤܗ ܘܗܠܟ ܘܗܘ ܗܘ ܝܘܡܐ ܫܒܬܐ ܗܘܬ ܀ '
      verse: 9
    - text: 'ܘܐܡܪܝܢ ܠܗ ܝܗܘܕܝܐ ܠܗܘ ܕܐܬܐܤܝ ܫܒܬܐ ܗܝ ܠܐ ܫܠܝܛ ܠܟ ܕܬܫܩܘܠ ܥܪܤܟ ܀ '
      verse: 10
    - text: 'ܗܘ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܗܘ ܕܥܒܕܢܝ ܚܠܝܡܐ ܗܘ ܐܡܪ ܠܝ ܕܫܩܘܠ ܥܪܤܟ ܘܗܠܟ ܀ '
      verse: 11
    - text: 'ܘܫܐܠܘܗܝ ܡܢܘ ܗܢܐ ܓܒܪܐ ܕܐܡܪ ܠܟ ܕܫܩܘܠ ܥܪܤܟ ܘܗܠܟ ܀ '
      verse: 12
    - text: 'ܗܘ ܕܝܢ ܕܐܬܐܤܝ ܠܐ ܝܕܥ ܗܘܐ ܡܢܘ ܝܫܘܥ ܓܝܪ ܐܬܓܢܝ ܗܘܐ ܠܗ ܒܟܢܫܐ ܤܓܝܐܐ ܕܐܝܬ ܗܘܐ
        ܒܕܘܟܬܐ ܗܝ ܀ '
      verse: 13
    - text: 'ܒܬܪ ܙܒܢ ܐܫܟܚܗ ܝܫܘܥ ܒܗܝܟܠܐ ܘܐܡܪ ܠܗ ܗܐ ܚܠܝܡ ܐܢܬ ܬܘܒ ܠܐ ܬܚܛܐ ܕܠܡܐ ܢܗܘܐ ܠܟ
        ܡܕܡ ܕܒܝܫ ܡܢ ܩܕܡܝܐ ܀ '
      verse: 14
    - text: 'ܘܐܙܠ ܗܘ ܓܒܪܐ ܘܐܡܪ ܠܝܗܘܕܝܐ ܕܝܫܘܥ ܗܘ ܗܘ ܕܐܚܠܡܗ ܀ '
      verse: 15
    - text: 'ܘܡܛܠ ܗܕܐ ܪܕܦܝܢ ܗܘܘ ܝܗܘܕܝܐ ܠܝܫܘܥ ܘܒܥܝܢ ܗܘܘ ܠܡܩܛܠܗ ܕܗܠܝܢ ܥܒܕ ܗܘܐ ܒܫܒܬܐ
        ܀ '
      verse: 16
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗܘܢ ܐܒܝ ܥܕܡܐ ܠܗܫܐ ܥܒܕ ܐܦ ܐܢܐ ܥܒܕ ܐܢܐ ܀ '
      verse: 17
    - text: 'ܘܡܛܠ ܗܕܐ ܝܬܝܪܐܝܬ ܒܥܝܢ ܗܘܘ ܝܗܘܕܝܐ ܠܡܩܛܠܗ ܠܐ ܒܠܚܘܕ ܕܫܪܐ ܗܘܐ ܫܒܬܐ ܐܠܐ ܐܦ
        ܕܥܠ ܐܠܗܐ ܕܐܒܘܗܝ ܐܝܬܘܗܝ ܐܡܪ ܗܘܐ ܘܡܫܘܐ ܗܘܐ ܢܦܫܗ ܥܡ ܐܠܗܐ ܀ '
      verse: 18
    - text: 'ܥܢܐ ܕܝܢ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐ ܡܫܟܚ ܒܪܐ ܥܒܕ ܡܕܡ ܡܢ
        ܨܒܘܬ ܢܦܫܗ ܐܠܐ ܡܕܡ ܕܚܙܐ ܠܐܒܐ ܕܥܒܕ ܐܝܠܝܢ ܓܝܪ ܕܐܒܐ ܥܒܕ ܗܠܝܢ ܐܦ ܒܪܐ ܐܟܘܬܗ ܥܒܕ
        ܀ '
      verse: 19
    - text: 'ܐܒܐ ܓܝܪ ܪܚܡ ܠܒܪܗ ܘܟܠܡܕܡ ܕܥܒܕ ܡܚܘܐ ܠܗ ܘܕܝܬܝܪܝܢ ܡܢ ܗܠܝܢ ܥܒܕܐ ܡܚܘܐ ܠܗ ܕܐܢܬܘܢ
        ܬܬܕܡܪܘܢ ܀ '
      verse: 20
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܐܒܐ ܡܩܝܡ ܡܝܬܐ ܘܡܚܐ ܠܗܘܢ ܗܟܢܐ ܐܦ ܒܪܐ ܠܐܝܠܝܢ ܕܨܒܐ ܡܚܐ ܀ '
      verse: 21
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܐܒܐ ܕܐܢ ܠܐܢܫ ܐܠܐ ܟܠܗ ܕܝܢܐ ܝܗܒܗ ܠܒܪܐ ܀ '
      verse: 22
    - text: 'ܕܟܠܢܫ ܢܝܩܪ ܠܒܪܐ ܐܝܟ ܕܡܝܩܪ ܠܐܒܐ ܗܘ ܕܠܐ ܡܝܩܪ ܠܒܪܐ ܠܐ ܡܝܩܪ ܠܐܒܐ ܕܫܕܪܗ ܀ '
      verse: 23
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܡܢ ܕܫܡܥ ܡܠܬܝ ܘܡܗܝܡܢ ܠܡܢ ܕܫܕܪܢܝ ܐܝܬ ܠܗ ܚܝܐ ܕܠܥܠܡ
        ܘܠܕܝܢܐ ܠܐ ܐܬܐ ܐܠܐ ܫܢܝ ܠܗ ܡܢ ܡܘܬܐ ܠܚܝܐ ܀ '
      verse: 24
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܬܝܐ ܫܥܬܐ ܐܦ ܗܫܐ ܐܝܬܝܗ ܐܡܬܝ ܕܡܝܬܐ ܢܫܡܥܘܢ ܩܠܗ
        ܕܒܪܗ ܕܐܠܗܐ ܘܗܢܘܢ ܕܫܡܥܝܢ ܢܚܘܢ ܀ '
      verse: 25
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܠܐܒܐ ܐܝܬ ܚܝܐ ܒܩܢܘܡܗ ܗܟܢܐ ܝܗܒ ܐܦ ܠܒܪܐ ܕܢܗܘܘܢ ܚܝܐ ܒܩܢܘܡܗ ܀ '
      verse: 26
    - text: 'ܘܐܫܠܛܗ ܕܢܗܘܐ ܥܒܕ ܐܦ ܕܝܢܐ ܀ '
      verse: 27
    - text: 'ܕܒܪܗ ܗܘ ܕܝܢ ܕܐܢܫܐ ܠܐ ܬܬܕܡܪܘܢ ܒܗܕܐ ܕܐܬܝܐ ܫܥܬܐ ܐܡܬܝ ܕܟܠܗܘܢ ܐܝܠܝܢ ܕܒܩܒܪܐ
        ܐܢܘܢ ܢܫܡܥܘܢ ܩܠܗ ܀ '
      verse: 28
    - text: 'ܘܢܦܩܘܢ ܐܝܠܝܢ ܕܥܒܕܘ ܛܒܬܐ ܠܩܝܡܬܐ ܕܚܝܐ ܘܐܝܠܝܢ ܕܥܒܕܘ ܒܝܫܬܐ ܠܩܝܡܬܐ ܕܕܝܢܐ ܀ '
      verse: 29
    - text: 'ܠܐ ܡܫܟܚ ܐܢܐ ܡܕܡ ܡܢ ܨܒܘܬ ܢܦܫܝ ܠܡܥܒܕ ܐܠܐ ܐܝܟܢܐ ܕܫܡܥ ܐܢܐ ܕܐܢ ܐܢܐ ܘܕܝܢܝ ܟܐܝܢ
        ܗܘ ܠܐ ܓܝܪ ܒܥܐ ܐܢܐ ܨܒܝܢܝ ܐܠܐ ܨܒܝܢܗ ܕܡܢ ܕܫܕܪܢܝ ܀ '
      verse: 30
    - text: 'ܐܢ ܐܢܐ ܡܤܗܕ ܐܢܐ ܥܠ ܢܦܫܝ ܤܗܕܘܬܝ ܠܐ ܗܘܬ ܫܪܝܪܐ ܀ '
      verse: 31
    - text: 'ܐܚܪܝܢ ܗܘ ܗܘ ܕܡܤܗܕ ܥܠܝ ܘܝܕܥ ܐܢܐ ܕܫܪܝܪܐ ܗܝ ܤܗܕܘܬܗ ܕܡܤܗܕ ܥܠܝ ܀ '
      verse: 32
    - text: 'ܐܢܬܘܢ ܫܕܪܬܘܢ ܠܘܬ ܝܘܚܢܢ ܘܐܤܗܕ ܥܠ ܫܪܪܐ ܀ '
      verse: 33
    - text: 'ܐܢܐ ܕܝܢ ܠܐ ܗܘܐ ܡܢ ܒܪܢܫܐ ܢܤܒ ܐܢܐ ܤܗܕܘܬܐ ܐܠܐ ܗܠܝܢ ܐܡܪ ܐܢܐ ܕܐܢܬܘܢ ܬܚܘܢ ܀ '
      verse: 34
    - text: 'ܗܘ ܫܪܓܐ ܗܘܐ ܕܕܠܩ ܘܡܢܗܪ ܘܐܢܬܘܢ ܨܒܝܬܘܢ ܕܬܫܬܒܗܪܘܢ ܕܫܥܬܐ ܒܢܘܗܪܗ ܀ '
      verse: 35
    - text: 'ܠܝ ܕܝܢ ܐܝܬ ܠܝ ܤܗܕܘܬܐ ܕܪܒܐ ܡܢ ܕܝܘܚܢܢ ܥܒܕܐ ܓܝܪ ܕܝܗܒ ܠܝ ܐܒܝ ܕܐܫܠܡ ܐܢܘܢ ܗܢܘܢ
        ܥܒܕܐ ܕܥܒܕ ܐܢܐ ܤܗܕܝܢ ܥܠܝ ܕܐܒܐ ܫܠܚܢܝ ܀ '
      verse: 36
    - text: 'ܘܐܒܐ ܕܫܠܚܢܝ ܗܘ ܤܗܕ ܥܠܝ ܠܐ ܩܠܗ ܡܡܬܘܡ ܫܡܥܬܘܢ ܘܠܐ ܚܙܘܗ ܚܙܝܬܘܢ ܀ '
      verse: 37
    - text: 'ܘܡܠܬܗ ܠܐ ܡܩܘܝܐ ܒܟܘܢ ܡܛܠ ܕܒܗܘ ܕܗܘ ܫܕܪ ܐܢܬܘܢ ܠܐ ܡܗܝܡܢܝܢ ܐܢܬܘܢ ܀ '
      verse: 38
    - text: 'ܒܨܘ ܟܬܒܐ ܕܒܗܘܢ ܡܤܒܪܝܢ ܐܢܬܘܢ ܕܚܝܐ ܕܠܥܠܡ ܐܝܬ ܠܟܘܢ ܘܗܢܘܢ ܤܗܕܝܢ ܥܠܝ ܀ '
      verse: 39
    - text: 'ܘܠܐ ܨܒܝܢ ܐܢܬܘܢ ܕܬܐܬܘܢ ܠܘܬܝ ܕܚܝܐ ܕܠܥܠܡ ܢܗܘܘܢ ܠܟܘܢ ܀ '
      verse: 40
    - text: 'ܫܘܒܚܐ ܡܢ ܒܢܝ ܐܢܫܐ ܠܐ ܢܤܒ ܐܢܐ ܀ '
      verse: 41
    - text: 'ܐܠܐ ܝܕܥܬܟܘܢ ܕܚܘܒܗ ܕܐܠܗܐ ܠܝܬ ܒܟܘܢ ܀ '
      verse: 42
    - text: 'ܐܢܐ ܐܬܝܬ ܒܫܡܗ ܕܐܒܝ ܘܠܐ ܡܩܒܠܝܢ ܐܢܬܘܢ ܠܝ ܘܐܢ ܐܚܪܝܢ ܢܐܬܐ ܒܫܡ ܢܦܫܗ ܠܗܘ ܬܩܒܠܘܢ
        ܀ '
      verse: 43
    - text: 'ܐܝܟܢܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܠܡܗܝܡܢܘ ܕܫܘܒܚܐ ܚܕ ܡܢ ܚܕ ܡܩܒܠܝܢ ܐܢܬܘܢ ܘܫܘܒܚܐ ܕܡܢ ܚܕ
        ܐܠܗܐ ܠܐ ܒܥܝܢ ܐܢܬܘܢ ܀ '
      verse: 44
    - text: 'ܠܡܐ ܤܒܪܝܢ ܐܢܬܘܢ ܕܐܢܐ ܐܟܠ ܐܢܐ ܩܪܨܝܟܘܢ ܩܕܡ ܐܒܐ ܐܝܬܘܗܝ ܡܢ ܕܐܟܠ ܩܪܨܝܟܘܢ ܡܘܫܐ
        ܗܘ ܕܒܗ ܤܒܪܬܘܢ ܀ '
      verse: 45
    - text: 'ܐܠܘ ܓܝܪ ܒܡܘܫܐ ܗܝܡܢܬܘܢ ܐܦ ܒܝ ܡܗܝܡܢܝܢ ܗܘܝܬܘܢ ܡܘܫܐ ܓܝܪ ܥܠܝ ܟܬܒ ܀ '
      verse: 46
    - text: 'ܘܐܢ ܠܟܬܒܘܗܝ ܕܗܘ ܠܐ ܡܗܝܡܢܝܢ ܐܢܬܘܢ ܐܝܟܢܐ ܠܡܠܝ ܕܝܠܝ ܬܗܝܡܢܘܢ ܀  '
      verse: 47
  - chapter: 6
    verses:
    - text: 'ܒܬܪ ܗܠܝܢ ܐܙܠ ܝܫܘܥ ܠܥܒܪܐ ܕܝܡܐ ܕܓܠܝܠܐ ܕܛܒܪܝܘܤ ܀ '
      verse: 1
    - text: 'ܘܐܙܠܘ ܒܬܪܗ ܟܢܫܐ ܤܓܝܐܐ ܡܛܠ ܕܚܙܝܢ ܗܘܘ ܐܬܘܬܐ ܕܥܒܕ ܒܟܪܝܗܐ ܀ '
      verse: 2
    - text: 'ܘܤܠܩ ܝܫܘܥ ܠܛܘܪܐ ܘܬܡܢ ܝܬܒ ܗܘܐ ܥܡ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 3
    - text: 'ܩܪܝܒ ܗܘܐ ܕܝܢ ܥܕܥܕܐ ܕܦܨܚܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 4
    - text: 'ܘܐܪܝܡ ܥܝܢܘܗܝ ܝܫܘܥ ܘܚܙܐ ܟܢܫܐ ܤܓܝܐܐ ܕܐܬܐ ܠܘܬܗ ܘܐܡܪ ܠܦܝܠܝܦܘܤ ܐܝܡܟܐ ܢܙܒܢ
        ܠܚܡܐ ܕܢܐܟܠܘܢ ܗܠܝܢ ܀ '
      verse: 5
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪ ܟܕ ܡܢܤܐ ܠܗ ܗܘ ܓܝܪ ܝܕܥ ܗܘܐ ܡܢܐ ܥܬܝܕ ܠܡܥܒܕ ܀ '
      verse: 6
    - text: 'ܐܡܪ ܠܗ ܦܝܠܝܦܘܤ ܕܡܐܬܝܢ ܕܝܢܪܝܢ ܠܚܡܐ ܠܐ ܤܦܩ ܠܗܘܢ ܟܕ ܩܠܝܠ ܩܠܝܠ ܚܕ ܚܕ ܡܢܗܘܢ
        ܢܤܒ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܠܗ ܚܕ ܡܢ ܬܠܡܝܕܘܗܝ ܐܢܕܪܐܘܤ ܐܚܘܗܝ ܕܫܡܥܘܢ ܟܐܦܐ ܀ '
      verse: 8
    - text: 'ܐܝܬ ܬܢܢ ܛܠܝܐ ܚܕ ܕܐܝܬ ܥܠܘܗܝ ܚܡܫ ܓܪܝܨܢ ܕܤܥܪܐ ܘܬܪܝܢ ܢܘܢܝܢ ܐܠܐ ܗܠܝܢ ܡܢܐ ܐܢܘܢ
        ܠܗܠܝܢ ܟܠܗܘܢ ܀ '
      verse: 9
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܥܒܕܘ ܐܢܫܐ ܟܠܗܘܢ ܕܢܤܬܡܟܘܢ ܥܤܒܐ ܕܝܢ ܤܓܝ ܗܘܐ ܒܗ ܒܕܘܟܬܐ ܗܝ
        ܘܐܤܬܡܟܘ ܓܒܪܐ ܒܡܢܝܢܐ ܚܡܫܐ ܐܠܦܝܢ ܀ '
      verse: 10
    - text: 'ܘܫܩܠ ܝܫܘܥ ܠܚܡܐ ܘܒܪܟ ܘܦܠܓ ܠܗܢܘܢ ܕܤܡܝܟܝܢ ܘܗܟܢܐ ܐܦ ܡܢ ܢܘܢܐ ܟܡܐ ܕܨܒܘ ܀ '
      verse: 11
    - text: 'ܘܟܕ ܤܒܥܘ ܐܡܪ ܠܬܠܡܝܕܘܗܝ ܟܢܫܘ ܩܨܝܐ ܕܝܬܪܘ ܕܠܐ ܢܐܒܕ ܡܕܡ ܀ '
      verse: 12
    - text: 'ܘܟܢܫܘ ܘܡܠܘ ܬܪܥܤܪ ܩܘܦܝܢܝܢ ܩܨܝܐ ܐܝܠܝܢ ܕܝܬܪܘ ܠܗܢܘܢ ܕܐܟܠܘ ܡܢ ܚܡܫܐ ܠܚܡܝܢ ܕܤܥܪܐ
        ܀ '
      verse: 13
    - text: 'ܗܢܘܢ ܕܝܢ ܐܢܫܐ ܕܚܙܘ ܐܬܐ ܕܥܒܕ ܝܫܘܥ ܐܡܪܝܢ ܗܘܘ ܫܪܝܪܐܝܬ ܗܢܘ ܢܒܝܐ ܕܐܬܐ ܠܥܠܡܐ
        ܀ '
      verse: 14
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܕܥܬܝܕܝܢ ܕܢܐܬܘܢ ܢܚܛܦܘܢܝܗܝ ܘܢܥܒܕܘܢܝܗܝ ܡܠܟܐ ܘܫܢܝ ܠܗ ܠܛܘܪܐ ܗܘ
        ܒܠܚܘܕܘܗܝ ܀ '
      verse: 15
    - text: 'ܘܟܕ ܗܘܐ ܪܡܫܐ ܢܚܬܘ ܬܠܡܝܕܘܗܝ ܠܝܡܐ ܀ '
      verse: 16
    - text: 'ܘܝܬܒܘ ܒܤܦܝܢܬܐ ܘܐܬܝܢ ܗܘܘ ܠܥܒܪܐ ܠܟܦܪܢܚܘܡ ܘܚܫܟܬ ܗܘܬ ܠܗ ܘܠܐ ܐܬܝ ܗܘܐ ܠܘܬܗܘܢ
        ܝܫܘܥ ܀ '
      verse: 17
    - text: 'ܝܡܐ ܕܝܢ ܐܙܕܩܦ ܗܘܐ ܥܠܝܗܘܢ ܡܛܠ ܕܪܘܚܐ ܪܒܬܐ ܢܫܒܬ ܗܘܬ ܀ '
      verse: 18
    - text: 'ܘܕܒܪܘ ܐܝܟ ܐܤܛܕܘܬܐ ܥܤܪܝܢ ܘܚܡܫܐ ܐܘ ܬܠܬܝܢ ܘܚܙܘ ܠܝܫܘܥ ܟܕ ܡܗܠܟ ܥܠ ܝܡܬܐ ܘܟܕ
        ܩܪܒ ܠܘܬ ܤܦܝܢܬܗܘܢ ܕܚܠܘ ܀ '
      verse: 19
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܠܗܘܢ ܐܢܐ ܐܢܐ ܠܐ ܬܕܚܠܘܢ ܀ '
      verse: 20
    - text: 'ܘܨܒܘ ܗܘܘ ܕܢܩܒܠܘܢܝܗܝ ܒܤܦܝܢܬܐ ܘܒܗ ܒܫܥܬܐ ܤܦܝܢܬܐ ܗܝ ܗܘܬ ܠܘܬ ܐܪܥܐ ܗܝ ܕܐܙܠܝܢ
        ܗܘܘ ܠܗ ܀ '
      verse: 21
    - text: 'ܘܠܝܘܡܐ ܕܒܬܪܗ ܗܘ ܟܢܫܐ ܕܩܐܡ ܗܘܐ ܒܥܒܪܐ ܕܝܡܐ ܚܙܘ ܕܤܦܝܢܬܐ ܐܚܪܬܐ ܠܝܬ ܗܘܐ ܬܡܢ
        ܐܠܐ ܐܢ ܗܝ ܕܤܠܩܘ ܠܗ ܬܠܡܝܕܐ ܘܕܠܐ ܥܠ ܗܘܐ ܥܡܗܘܢ ܝܫܘܥ ܥܡ ܬܠܡܝܕܘܗܝ ܠܤܦܝܢܬܐ ܀ '
      verse: 22
    - text: 'ܐܬܝ ܗܘܝ ܕܝܢ ܐܠܦܐ ܐܚܪܢܝܬܐ ܡܢ ܛܒܪܝܘܤ ܥܠ ܓܢܒ ܕܘܟܬܐ ܗܝ ܕܐܟܠܘ ܒܗ ܠܚܡܐ ܟܕ ܒܪܟ
        ܝܫܘܥ ܀ '
      verse: 23
    - text: 'ܘܟܕ ܚܙܐ ܗܘ ܟܢܫܐ ܕܠܐ ܗܘܐ ܬܡܢ ܝܫܘܥ ܐܦܠܐ ܬܠܡܝܕܘܗܝ ܤܠܩܘ ܠܗܠܝܢ ܐܠܦܐ ܘܐܬܘ ܠܟܦܪܢܚܘܡ
        ܘܒܥܝܢ ܗܘܘ ܠܗ ܠܝܫܘܥ ܀ '
      verse: 24
    - text: 'ܘܟܕ ܐܫܟܚܘܗܝ ܒܥܒܪܐ ܕܝܡܐ ܐܡܪܝܢ ܠܗ ܪܒܢ ܐܡܬܝ ܐܬܝܬ ܠܗܪܟܐ ܀ '
      verse: 25
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܒܥܝܢ ܐܢܬܘܢ ܠܝ ܠܐ ܗܘܐ ܡܛܠ ܕܚܙܝܬܘܢ
        ܐܬܘܬܐ ܐܠܐ ܕܐܟܠܬܘܢ ܠܚܡܐ ܘܤܒܥܬܘܢ ܀ '
      verse: 26
    - text: 'ܠܐ ܬܦܠܚܘܢ ܡܐܟܘܠܬܐ ܕܐܒܕܐ ܐܠܐ ܡܐܟܘܠܬܐ ܕܡܩܘܝܐ ܠܚܝܐ ܕܠܥܠܡ ܐܝܕܐ ܕܒܪܗ ܕܐܢܫܐ
        ܢܬܠ ܠܟܘܢ ܠܗܢܐ ܓܝܪ ܐܒܐ ܚܬܡ ܐܠܗܐ ܀ '
      verse: 27
    - text: 'ܐܡܪܝܢ ܠܗ ܡܢܐ ܢܥܒܕ ܕܢܦܠܘܚ ܥܒܕܐ ܕܐܠܗܐ ܀ '
      verse: 28
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܗܢܘ ܥܒܕܐ ܕܐܠܗܐ ܕܬܗܝܡܢܘܢ ܒܡܢ ܕܗܘ ܫܕܪ ܀ '
      verse: 29
    - text: 'ܐܡܪܝܢ ܠܗ ܡܢܐ ܐܬܐ ܥܒܕ ܐܢܬ ܕܢܚܙܐ ܘܢܗܝܡܢ ܒܟ ܡܢܐ ܤܥܪ ܐܢܬ ܀ '
      verse: 30
    - text: 'ܐܒܗܝܢ ܡܢܢܐ ܐܟܠܘ ܒܡܕܒܪܐ ܐܝܟܢܐ ܕܟܬܝܒ ܕܠܚܡܐ ܡܢ ܫܡܝܐ ܝܗܒ ܠܗܘܢ ܠܡܐܟܠ ܀ '
      verse: 31
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܐ ܗܘܐ ܡܘܫܐ ܝܗܒ ܠܟܘܢ ܠܚܡܐ ܡܢ ܫܡܝܐ
        ܐܠܐ ܐܒܝ ܝܗܒ ܠܟܘܢ ܠܚܡܐ ܕܩܘܫܬܐ ܡܢ ܫܡܝܐ ܀ '
      verse: 32
    - text: 'ܠܚܡܗ ܓܝܪ ܕܐܠܗܐ ܐܝܬܘܗܝ ܗܘ ܕܢܚܬ ܡܢ ܫܡܝܐ ܘܝܗܒ ܚܝܐ ܠܥܠܡܐ ܀ '
      verse: 33
    - text: 'ܐܡܪܝܢ ܠܗ ܡܪܢ ܒܟܠܙܒܢ ܗܒ ܠܢ ܠܚܡܐ ܗܢܐ ܀ '
      verse: 34
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܢܐ ܐܢܐ ܠܚܡܐ ܕܚܝܐ ܡܢ ܕܐܬܐ ܠܘܬܝ ܠܐ ܢܟܦܢ ܘܡܢ ܕܡܗܝܡܢ ܒܝ ܠܐ
        ܢܨܗܐ ܠܥܠܡ ܀ '
      verse: 35
    - text: 'ܐܠܐ ܐܡܪܬ ܠܟܘܢ ܕܚܙܝܬܘܢܢܝ ܘܠܐ ܡܗܝܡܢܝܢ ܐܢܬܘܢ ܀ '
      verse: 36
    - text: 'ܟܠ ܕܝܗܒ ܠܝ ܐܒܝ ܠܘܬܝ ܢܐܬܐ ܘܡܢ ܕܠܘܬܝ ܢܐܬܐ ܠܐ ܐܦܩܗ ܠܒܪ ܀ '
      verse: 37
    - text: 'ܕܢܚܬܬ ܡܢ ܫܡܝܐ ܠܐ ܗܘܐ ܕܐܥܒܕ ܨܒܝܢܝ ܐܠܐ ܕܐܥܒܕ ܨܒܝܢܗ ܕܡܢ ܕܫܕܪܢܝ ܀ '
      verse: 38
    - text: 'ܗܢܘ ܕܝܢ ܨܒܝܢܗ ܕܡܢ ܕܫܕܪܢܝ ܕܟܠ ܕܝܗܒ ܠܝ ܠܐ ܐܘܒܕ ܡܢܗ ܐܠܐ ܐܩܝܡܝܘܗܝ ܒܝܘܡܐ ܐܚܪܝܐ
        ܀ '
      verse: 39
    - text: 'ܗܢܘ ܓܝܪ ܨܒܝܢܗ ܕܐܒܝ ܕܟܠ ܕܚܙܐ ܠܒܪܐ ܘܡܗܝܡܢ ܒܗ ܢܗܘܘܢ ܠܗ ܚܝܐ ܕܠܥܠܡ ܘܐܢܐ ܐܩܝܡܝܘܗܝ
        ܒܝܘܡܐ ܐܚܪܝܐ ܀ '
      verse: 40
    - text: 'ܝܗܘܕܝܐ ܕܝܢ ܪܛܢܝܢ ܗܘܘ ܥܠܘܗܝ ܕܐܡܪ ܕܐܢܐ ܐܢܐ ܠܚܡܐ ܕܢܚܬܬ ܡܢ ܫܡܝܐ ܀ '
      verse: 41
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܠܐ ܗܘܐ ܗܢܐ ܝܫܘܥ ܒܪܗ ܕܝܘܤܦ ܗܘ ܕܚܢܢ ܝܕܥܝܢ ܠܐܒܘܗܝ ܘܠܐܡܗ ܘܐܝܟܢܐ
        ܐܡܪ ܗܢܐ ܕܡܢ ܫܡܝܐ ܢܚܬܬ ܀ '
      verse: 42
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܠܐ ܬܪܛܢܘܢ ܚܕ ܥܡ ܚܕ ܀ '
      verse: 43
    - text: 'ܠܐ ܐܢܫ ܡܫܟܚ ܕܢܐܬܐ ܠܘܬܝ ܐܠܐ ܐܢ ܢܓܕܗ ܐܒܐ ܕܫܕܪܢܝ ܘܐܢܐ ܐܩܝܡܝܘܗܝ ܒܝܘܡܐ ܐܚܪܝܐ
        ܀ '
      verse: 44
    - text: 'ܟܬܝܒ ܓܝܪ ܒܢܒܝܐ ܕܢܗܘܘܢ ܟܠܗܘܢ ܡܠܦܐ ܕܐܠܗܐ ܟܠ ܡܢ ܕܫܡܥ ܗܟܝܠ ܡܢ ܐܒܐ ܘܝܠܦ ܡܢܗ
        ܐܬܐ ܠܘܬܝ ܀ '
      verse: 45
    - text: 'ܠܐ ܗܘܐ ܕܚܙܐ ܐܢܫ ܠܐܒܐ ܐܠܐ ܡܢ ܕܡܢ ܐܠܗܐ ܐܝܬܘܗܝ ܗܘ ܗܘ ܚܙܐ ܠܐܒܐ ܀ '
      verse: 46
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܡܢ ܕܡܗܝܡܢ ܒܝ ܐܝܬ ܠܗ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 47
    - text: 'ܐܢܐ ܐܢܐ ܠܚܡܐ ܕܚܝܐ ܀ '
      verse: 48
    - text: 'ܐܒܗܝܟܘܢ ܐܟܠܘ ܡܢܢܐ ܒܡܕܒܪܐ ܘܡܝܬܘ ܀ '
      verse: 49
    - text: 'ܗܢܘ ܕܝܢ ܠܚܡܐ ܕܢܚܬ ܡܢ ܫܡܝܐ ܕܢܐܟܘܠ ܐܢܫ ܡܢܗ ܘܠܐ ܢܡܘܬ ܀ '
      verse: 50
    - text: 'ܐܢܐ ܐܢܐ ܠܚܡܐ ܚܝܐ ܕܡܢ ܫܡܝܐ ܢܚܬܬ ܘܐܢ ܐܢܫ ܢܐܟܘܠ ܡܢ ܗܢܐ ܠܚܡܐ ܢܚܐ ܠܥܠܡ ܘܠܚܡܐ
        ܐܝܢܐ ܕܐܢܐ ܐܬܠ ܦܓܪܝ ܗܘ ܕܥܠ ܐܦܝ ܚܝܘܗܝ ܕܥܠܡܐ ܝܗܒ ܐܢܐ ܀ '
      verse: 51
    - text: 'ܢܨܝܢ ܗܘܘ ܕܝܢ ܝܗܘܕܝܐ ܚܕ ܥܡ ܚܕ ܘܐܡܪܝܢ ܐܝܟܢܐ ܡܫܟܚ ܗܢܐ ܦܓܪܗ ܕܢܬܠ ܠܢ ܠܡܐܟܠ
        ܀ '
      verse: 52
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܠܐ ܬܐܟܠܘܢ ܦܓܪܗ ܕܒܪܗ ܕܐܢܫܐ ܘܬܫܬܘܢ
        ܕܡܗ ܠܝܬ ܠܟܘܢ ܚܝܐ ܒܩܢܘܡܟܘܢ ܀ '
      verse: 53
    - text: 'ܡܢ ܕܐܟܠ ܕܝܢ ܡܢ ܦܓܪܝ ܘܫܬܐ ܡܢ ܕܡܝ ܐܝܬ ܠܗ ܚܝܐ ܕܠܥܠܡ ܘܐܢܐ ܐܩܝܡܝܘܗܝ ܒܝܘܡܐ
        ܐܚܪܝܐ ܀ '
      verse: 54
    - text: 'ܦܓܪܝ ܓܝܪ ܫܪܝܪܐܝܬ ܐܝܬܘܗܝ ܡܐܟܘܠܬܐ ܘܕܡܝ ܫܪܝܪܐܝܬ ܐܝܬܘܗܝ ܡܫܬܝܐ ܀ '
      verse: 55
    - text: 'ܡܢ ܕܐܟܠ ܦܓܪܝ ܘܫܬܐ ܕܡܝ ܒܝ ܡܩܘܐ ܘܐܢܐ ܒܗ ܀ '
      verse: 56
    - text: 'ܐܝܟܢܐ ܕܫܕܪܢܝ ܐܒܐ ܚܝܐ ܘܐܢܐ ܚܝ ܐܢܐ ܡܛܠ ܐܒܐ ܘܡܢ ܕܢܐܟܠܢܝ ܐܦ ܗܘ ܢܚܐ ܡܛܠܬܝ
        ܀ '
      verse: 57
    - text: 'ܗܢܘ ܠܚܡܐ ܕܢܚܬ ܡܢ ܫܡܝܐ ܠܐ ܗܘܐ ܐܝܟ ܕܐܟܠܘ ܐܒܗܝܟܘܢ ܡܢܢܐ ܘܡܝܬܘ ܡܢ ܕܐܟܠ ܗܢܐ
        ܠܚܡܐ ܢܚܐ ܠܥܠܡ ܀ '
      verse: 58
    - text: 'ܗܠܝܢ ܐܡܪ ܒܟܢܘܫܬܐ ܟܕ ܡܠܦ ܒܟܦܪܢܚܘܡ ܀ '
      verse: 59
    - text: 'ܘܤܓܝܐܐ ܕܫܡܥܘ ܡܢ ܬܠܡܝܕܘܗܝ ܐܡܪܝܢ ܩܫܝܐ ܗܝ ܡܠܬܐ ܗܕܐ ܡܢܘ ܡܫܟܚ ܠܡܫܡܥܗ ܀ '
      verse: 60
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܒܢܦܫܗ ܕܪܛܢܝܢ ܥܠ ܗܕܐ ܬܠܡܝܕܘܗܝ ܘܐܡܪ ܠܗܘܢ ܗܕܐ ܡܟܫܠܐ ܠܟܘܢ ܀ '
      verse: 61
    - text: 'ܐܢ ܬܚܙܘܢ ܗܟܝܠ ܠܒܪܗ ܕܐܢܫܐ ܕܤܠܩ ܠܐܬܪ ܕܐܝܬܘܗܝ ܗܘܐ ܡܢ ܩܕܝܡ ܀ '
      verse: 62
    - text: 'ܪܘܚܐ ܗܝ ܕܡܚܝܐ ܦܓܪܐ ܠܐ ܡܗܢܐ ܡܕܡ ܡܠܐ ܕܐܢܐ ܡܠܠܬ ܥܡܟܘܢ ܪܘܚܐ ܐܢܝܢ ܘܚܝܐ ܐܢܝܢ
        ܀ '
      verse: 63
    - text: 'ܐܠܐ ܐܝܬ ܐܢܫܐ ܡܢܟܘܢ ܕܠܐ ܡܗܝܡܢܝܢ ܝܕܥ ܗܘܐ ܓܝܪ ܝܫܘܥ ܡܢ ܩܕܝܡ ܡܢ ܐܢܘܢ ܐܝܠܝܢ
        ܕܠܐ ܡܗܝܡܢܝܢ ܘܡܢܘ ܗܘ ܕܡܫܠܡ ܠܗ ܀ '
      verse: 64
    - text: 'ܘܐܡܪ ܗܘܐ ܠܗܘܢ ܡܛܠ ܗܢܐ ܐܡܪܬ ܠܟܘܢ ܕܠܐ ܐܢܫ ܡܫܟܚ ܕܢܐܬܐ ܠܘܬܝ ܐܠܐ ܝܗܝܒ ܠܗ ܡܢ
        ܐܒܝ ܀ '
      verse: 65
    - text: 'ܡܛܠ ܗܕܐ ܡܠܬܐ ܤܓܝܐܐ ܡܢ ܬܠܡܝܕܘܗܝ ܐܙܠܘ ܠܒܤܬܪܗܘܢ ܘܠܐ ܡܗܠܟܝܢ ܗܘܘ ܥܡܗ ܀ '
      verse: 66
    - text: 'ܘܐܡܪ ܝܫܘܥ ܠܬܪܥܤܪܬܗ ܠܡܐ ܐܦ ܐܢܬܘܢ ܨܒܝܢ ܐܢܬܘܢ ܠܡܐܙܠ ܀ '
      verse: 67
    - text: 'ܥܢܐ ܫܡܥܘܢ ܟܐܦܐ ܘܐܡܪ ܡܪܝ ܠܘܬ ܡܢ ܢܐܙܠ ܡܠܐ ܕܚܝܐ ܕܠܥܠܡ ܐܝܬ ܠܟ ܀ '
      verse: 68
    - text: 'ܘܚܢܢ ܗܝܡܢܢ ܘܝܕܥܢ ܕܐܢܬ ܗܘ ܡܫܝܚܐ ܒܪܗ ܕܐܠܗܐ ܚܝܐ ܀ '
      verse: 69
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܐ ܗܘܐ ܐܢܐ ܓܒܝܬܟܘܢ ܠܬܪܥܤܪ ܘܡܢܟܘܢ ܚܕ ܤܛܢܐ ܗܘ ܀ '
      verse: 70
    - text: 'ܐܡܪ ܗܘܐ ܕܝܢ ܥܠ ܝܗܘܕܐ ܒܪ ܫܡܥܘܢ ܤܟܪܝܘܛܐ ܗܘ ܓܝܪ ܥܬܝܕ ܗܘܐ ܕܢܫܠܡܝܘܗܝ ܚܕ ܡܢ
        ܬܪܥܤܪ ܀  '
      verse: 71
  - chapter: 7
    verses:
    - text: 'ܒܬܪ ܗܠܝܢ ܡܗܠܟ ܗܘܐ ܝܫܘܥ ܒܓܠܝܠܐ ܠܐ ܓܝܪ ܨܒܐ ܗܘܐ ܠܡܗܠܟܘ ܒܝܗܘܕ ܡܛܠ ܕܝܗܘܕܝܐ
        ܒܥܝܢ ܗܘܘ ܠܡܩܛܠܗ ܀ '
      verse: 1
    - text: 'ܘܩܪܝܒ ܗܘܐ ܥܕܥܕܐ ܕܡܛܠܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 2
    - text: 'ܘܐܡܪܘ ܠܗ ܐܚܘܗܝ ܠܝܫܘܥ ܫܢܐ ܠܟ ܡܟܐ ܘܙܠ ܠܝܗܘܕ ܕܢܚܙܘܢ ܬܠܡܝܕܝܟ ܥܒܕܐ ܕܥܒܕ ܐܢܬ
        ܀ '
      verse: 3
    - text: 'ܠܝܬ ܓܝܪ ܐܢܫ ܕܥܒܕ ܡܕܡ ܒܛܘܫܝܐ ܘܨܒܐ ܗܘ ܕܒܓܠܝܐ ܢܗܘܐ ܐܢ ܗܠܝܢ ܥܒܕ ܐܢܬ ܚܘܐ ܢܦܫܟ
        ܠܥܠܡܐ ܀ '
      verse: 4
    - text: 'ܐܦ ܠܐ ܓܝܪ ܐܚܘܗܝ ܗܝܡܢܘ ܗܘܘ ܒܗ ܒܝܫܘܥ ܀ '
      verse: 5
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܙܒܢܝ ܕܝܠܝ ܥܕܡܐ ܠܗܫܐ ܠܐ ܡܛܐ ܙܒܢܟܘܢ ܕܝܢ ܕܝܠܟܘܢ ܒܟܠ ܥܕܢ ܡܛܝܒ
        ܀ '
      verse: 6
    - text: 'ܠܐ ܡܫܟܚ ܥܠܡܐ ܠܡܤܢܟܘܢ ܠܝ ܕܝܢ ܤܢܐ ܡܛܠ ܕܐܢܐ ܡܤܗܕ ܐܢܐ ܥܠܘܗܝ ܕܥܒܕܘܗܝ ܒܝܫܝܢ
        ܐܢܘܢ ܀ '
      verse: 7
    - text: 'ܐܢܬܘܢ ܤܩܘ ܠܥܕܥܕܐ ܗܢܐ ܐܢܐ ܠܐ ܤܠܩ ܐܢܐ ܗܫܐ ܠܥܕܥܕܐ ܗܢܐ ܡܛܠ ܕܙܒܢܐ ܕܝܠܝ ܠܐ
        ܥܕܟܝܠ ܫܠܡ ܀ '
      verse: 8
    - text: 'ܗܠܝܢ ܐܡܪ ܘܦܫ ܠܗ ܒܓܠܝܠܐ ܀ '
      verse: 9
    - text: 'ܟܕ ܕܝܢ ܤܠܩܘ ܐܚܘܗܝ ܠܥܕܥܕܐ ܗܝܕܝܢ ܐܦ ܗܘ ܤܠܩ ܠܐ ܒܓܠܝܐ ܐܠܐ ܐܝܟ ܕܒܛܘܫܝܐ ܀ '
      verse: 10
    - text: 'ܝܗܘܕܝܐ ܕܝܢ ܒܥܝܢ ܗܘܘ ܠܗ ܒܥܕܥܕܐ ܘܐܡܪܝܢ ܗܘܘ ܐܝܟܘ ܗܘ ܀ '
      verse: 11
    - text: 'ܘܪܛܢܐ ܤܓܝܐܐ ܡܛܠܬܗ ܐܝܬ ܗܘܐ ܒܟܢܫܐ ܐܝܬ ܗܘܘ ܓܝܪ ܕܐܡܪܝܢ ܕܛܒ ܗܘ ܘܐܚܪܢܐ ܐܡܪܝܢ
        ܗܘܘ ܠܐ ܐܠܐ ܡܛܥܐ ܠܥܡܐ ܀ '
      verse: 12
    - text: 'ܠܐ ܕܝܢ ܐܢܫ ܓܠܝܐܝܬ ܡܡܠܠ ܗܘܐ ܥܠܘܗܝ ܡܛܠ ܕܚܠܬܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 13
    - text: 'ܟܕ ܕܝܢ ܦܠܓܘ ܝܘܡܬܐ ܕܥܕܥܕܐ ܤܠܩ ܝܫܘܥ ܠܗܝܟܠܐ ܘܡܠܦ ܗܘܐ ܀ '
      verse: 14
    - text: 'ܘܡܬܕܡܪܝܢ ܗܘܘ ܝܗܘܕܝܐ ܘܐܡܪܝܢ ܐܝܟܢܐ ܝܕܥ ܗܢܐ ܤܦܪܐ ܟܕ ܠܐ ܝܠܦ ܀ '
      verse: 15
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܝܘܠܦܢܝ ܠܐ ܗܘܐ ܕܝܠܝ ܐܠܐ ܕܗܘ ܕܫܕܪܢܝ ܀ '
      verse: 16
    - text: 'ܡܢ ܕܨܒܐ ܕܢܥܒܕ ܨܒܝܢܗ ܡܤܬܟܠ ܝܘܠܦܢܝ ܐܢ ܡܢ ܐܠܗܐ ܗܘ ܐܘ ܐܢܐ ܡܢ ܨܒܘܬ ܢܦܫܝ ܡܡܠܠ
        ܐܢܐ ܀ '
      verse: 17
    - text: 'ܡܢ ܕܡܢ ܨܒܘܬ ܪܥܝܢܗ ܡܡܠܠ ܫܘܒܚܐ ܠܢܦܫܗ ܒܥܐ ܗܘ ܕܝܢ ܕܫܘܒܚܐ ܕܡܢ ܕܫܕܪܗ ܒܥܐ ܫܪܝܪ
        ܗܘ ܘܥܘܠܐ ܒܠܒܗ ܠܐ ܐܝܬ ܀ '
      verse: 18
    - text: 'ܠܐ ܗܘܐ ܡܘܫܐ ܝܗܒ ܠܟܘܢ ܢܡܘܤܐ ܘܠܐ ܐܢܫ ܡܢܟܘܢ ܢܛܪ ܢܡܘܤܐ ܀ '
      verse: 19
    - text: 'ܡܢܐ ܒܥܝܢ ܐܢܬܘܢ ܠܡܩܛܠܢܝ ܥܢܐ ܟܢܫܐ ܘܐܡܪܝܢ ܕܝܘܐ ܐܝܬ ܠܟ ܡܢܘ ܒܥܐ ܠܡܩܛܠܟ ܀ '
      verse: 20
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܚܕ ܥܒܕܐ ܥܒܕܬ ܘܟܠܟܘܢ ܡܬܕܡܪܝܢ ܐܢܬܘܢ ܀ '
      verse: 21
    - text: 'ܡܛܠ ܗܢܐ ܡܘܫܐ ܝܗܒ ܠܟܘܢ ܓܙܘܪܬܐ ܠܐ ܗܘܐ ܡܛܠ ܕܡܢܗ ܗܝ ܡܢ ܡܘܫܐ ܐܠܐ ܕܡܢ ܐܒܗܬܐ
        ܗܝ ܘܒܫܒܬܐ ܓܙܪܝܢ ܐܢܬܘܢ ܒܪܢܫܐ ܀ '
      verse: 22
    - text: 'ܐܢ ܒܪܢܫܐ ܡܬܓܙܪ ܒܝܘܡܐ ܕܫܒܬܐ ܡܛܠ ܕܠܐ ܢܫܬܪܐ ܢܡܘܤܐ ܕܡܘܫܐ ܥܠܝ ܪܛܢܝܢ ܐܢܬܘܢ
        ܕܟܠܗ ܒܪܢܫܐ ܐܚܠܡܬ ܒܝܘܡܐ ܕܫܒܬܐ ܀ '
      verse: 23
    - text: 'ܠܐ ܬܗܘܘܢ ܕܝܢܝܢ ܒܡܤܒ ܒܐܦܐ ܐܠܐ ܕܝܢܐ ܟܐܢܐ ܕܘܢܘ ܀ '
      verse: 24
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܐܢܫܐ ܡܢ ܐܘܪܫܠܡ ܠܘ ܗܢܘ ܗܘ ܕܒܥܝܢ ܠܡܩܛܠ ܀ '
      verse: 25
    - text: 'ܘܗܐ ܓܠܝܐܝܬ ܡܡܠܠ ܘܡܕܡ ܠܐ ܐܡܪܝܢ ܠܗ ܕܠܡܐ ܝܕܥܘ ܩܫܝܫܝܢ ܕܗܢܘ ܫܪܝܪܐܝܬ ܡܫܝܚܐ
        ܀ '
      verse: 26
    - text: 'ܐܠܐ ܠܗܢܐ ܝܕܥܝܢ ܚܢܢ ܡܢ ܐܝܡܟܐ ܗܘ ܡܫܝܚܐ ܕܝܢ ܐܡܬܝ ܕܐܬܐ ܠܐ ܐܢܫ ܝܕܥ ܡܢ ܐܝܡܟܐ
        ܗܘ ܀ '
      verse: 27
    - text: 'ܘܐܪܝܡ ܝܫܘܥ ܩܠܗ ܟܕ ܡܠܦ ܒܗܝܟܠܐ ܘܐܡܪ ܘܠܝ ܝܕܥܝܢ ܐܢܬܘܢ ܘܡܢ ܐܝܡܟܐ ܐܢܐ ܝܕܥܝܢ
        ܐܢܬܘܢ ܘܡܢ ܨܒܘܬ ܢܦܫܝ ܠܐ ܐܬܝܬ ܐܠܐ ܫܪܝܪ ܗܘ ܡܢ ܕܫܕܪܢܝ ܗܘ ܕܐܢܬܘܢ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ
        ܠܗ ܀ '
      verse: 28
    - text: 'ܐܢܐ ܕܝܢ ܝܕܥ ܐܢܐ ܠܗ ܕܡܢ ܠܘܬܗ ܐܢܐ ܘܗܘ ܫܕܪܢܝ ܀ '
      verse: 29
    - text: 'ܘܒܥܘ ܠܡܐܚܕܗ ܘܠܐ ܐܢܫ ܐܪܡܝ ܥܠܘܗܝ ܐܝܕܝܐ ܡܛܠ ܕܠܐ ܥܕܟܝܠ ܐܬܬ ܗܘܬ ܫܥܬܗ ܀ '
      verse: 30
    - text: 'ܤܓܝܐܐ ܕܝܢ ܡܢ ܟܢܫܐ ܗܝܡܢܘ ܒܗ ܘܐܡܪܝܢ ܡܫܝܚܐ ܡܐ ܕܐܬܐ ܠܡܐ ܕܝܬܝܪܢ ܡܢ ܗܠܝܢ ܐܬܘܬܐ
        ܕܥܒܕ ܗܢܐ ܥܒܕ ܀ '
      verse: 31
    - text: 'ܘܫܡܥܘ ܦܪܝܫܐ ܠܟܢܫܐ ܕܡܡܠܠܝܢ ܥܠܘܗܝ ܗܠܝܢ ܘܫܕܪܘ ܗܢܘܢ ܘܪܒܝ ܟܗܢܐ ܕܚܫܐ ܕܢܐܚܕܘܢܝܗܝ
        ܀ '
      verse: 32
    - text: 'ܘܐܡܪ ܝܫܘܥ ܩܠܝܠ ܬܘܒ ܙܒܢܐ ܥܡܟܘܢ ܐܢܐ ܘܐܙܠ ܐܢܐ ܠܘܬ ܡܢ ܕܫܕܪܢܝ ܀ '
      verse: 33
    - text: 'ܘܬܒܥܘܢܢܝ ܘܠܐ ܬܫܟܚܘܢܢܝ ܘܐܝܟܐ ܕܐܢܐ ܐܝܬܝ ܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܠܡܐܬܐ ܀ '
      verse: 34
    - text: 'ܐܡܪܝܢ ܝܗܘܕܝܐ ܒܢܦܫܗܘܢ ܠܐܝܟܐ ܥܬܝܕ ܗܢܐ ܠܡܐܙܠ ܕܚܢܢ ܠܐ ܡܫܟܚܝܢ ܚܢܢ ܠܗ ܠܡܐ ܟܝ
        ܠܐܬܪܘܬܐ ܕܥܡܡܐ ܥܬܝܕ ܕܢܐܙܠ ܘܢܠܦ ܠܚܢܦܐ ܀ '
      verse: 35
    - text: 'ܡܢܐ ܗܝ ܗܕܐ ܡܠܬܐ ܕܐܡܪ ܕܬܒܥܘܢܢܝ ܘܠܐ ܬܫܟܚܘܢܢܝ ܘܐܝܟܐ ܕܐܢܐ ܐܝܬܝ ܐܢܬܘܢ ܠܐ ܡܫܟܚܝܢ
        ܐܢܬܘܢ ܠܡܐܬܐ ܀ '
      verse: 36
    - text: 'ܒܝܘܡܐ ܕܝܢ ܪܒܐ ܕܐܝܬܘܗܝ ܐܚܪܝܐ ܕܥܕܥܕܐ ܩܐܡ ܗܘܐ ܝܫܘܥ ܘܩܥܐ ܘܐܡܪ ܐܢ ܐܢܫ ܨܗܐ
        ܢܐܬܐ ܠܘܬܝ ܘܢܫܬܐ ܀ '
      verse: 37
    - text: 'ܟܠ ܡܢ ܕܡܗܝܡܢ ܒܝ ܐܝܟܢܐ ܕܐܡܪܘ ܟܬܒܐ ܢܗܪܘܬܐ ܕܡܝܐ ܚܝܐ ܢܪܕܘܢ ܡܢ ܟܪܤܗ ܀ '
      verse: 38
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪ ܥܠ ܪܘܚܐ ܕܥܬܝܕܝܢ ܗܘܘ ܠܡܩܒܠܘ ܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܒܗ ܠܐ ܓܝܪ ܥܕܟܝܠ
        ܐܬܝܗܒܬ ܗܘܬ ܪܘܚܐ ܡܛܠ ܕܠܐ ܥܕܟܝܠ ܐܫܬܒܚ ܗܘܐ ܝܫܘܥ ܀ '
      verse: 39
    - text: 'ܤܓܝܐܐ ܕܝܢ ܡܢ ܟܢܫܐ ܕܫܡܥܘ ܡܠܘܗܝ ܐܡܪܝܢ ܗܘܘ ܗܢܘ ܫܪܝܪܐܝܬ ܢܒܝܐ ܀ '
      verse: 40
    - text: 'ܐܚܪܢܐ ܐܡܪܝܢ ܗܘܘ ܗܢܘ ܡܫܝܚܐ ܐܚܪܢܐ ܐܡܪܝܢ ܕܠܡܐ ܡܢ ܓܠܝܠܐ ܐܬܐ ܡܫܝܚܐ ܀ '
      verse: 41
    - text: 'ܠܐ ܗܘܐ ܟܬܒܐ ܐܡܪ ܕܡܢ ܙܪܥܗ ܕܕܘܝܕ ܘܡܢ ܒܝܬ ܠܚܡ ܩܪܝܬܐ ܕܝܠܗ ܕܕܘܝܕ ܐܬܐ ܡܫܝܚܐ
        ܀ '
      verse: 42
    - text: 'ܘܗܘܬ ܗܘܬ ܦܠܓܘܬܐ ܒܟܢܫܐ ܡܛܠܬܗ ܀ '
      verse: 43
    - text: 'ܘܐܝܬ ܗܘܘ ܐܢܫܝܢ ܡܢܗܘܢ ܕܨܒܝܢ ܗܘܘ ܕܢܐܚܕܘܢܝܗܝ ܐܠܐ ܠܐ ܐܢܫ ܐܪܡܝ ܥܠܘܗܝ ܐܝܕܝܐ
        ܀ '
      verse: 44
    - text: 'ܘܐܬܘ ܕܚܫܐ ܗܢܘܢ ܠܘܬ ܪܒܝ ܟܗܢܐ ܘܦܪܝܫܐ ܘܐܡܪܘ ܠܗܘܢ ܟܗܢܐ ܠܡܢܐ ܠܐ ܐܝܬܝܬܘܢܝܗܝ
        ܀ '
      verse: 45
    - text: 'ܐܡܪܝܢ ܠܗܘܢ ܕܚܫܐ ܠܐ ܡܡܬܘܡ ܗܟܢܐ ܡܠܠ ܒܪܢܫܐ ܐܝܟ ܕܡܡܠܠ ܓܒܪܐ ܗܢܐ ܀ '
      verse: 46
    - text: 'ܐܡܪܝܢ ܠܗܘܢ ܦܪܝܫܐ ܠܡܐ ܐܦ ܐܢܬܘܢ ܛܥܝܬܘܢ ܀ '
      verse: 47
    - text: 'ܠܡܐ ܐܢܫ ܡܢ ܪܫܐ ܐܘ ܡܢ ܦܪܝܫܐ ܗܝܡܢܘ ܒܗ ܀ '
      verse: 48
    - text: 'ܐܠܐ ܐܢ ܥܡܐ ܗܢܐ ܕܠܐ ܝܕܥ ܢܡܘܤܐ ܠܝܛܝܢ ܐܢܘܢ ܀ '
      verse: 49
    - text: 'ܐܡܪ ܠܗܘܢ ܢܝܩܕܡܘܤ ܚܕ ܡܢܗܘܢ ܗܘ ܕܐܬܐ ܗܘܐ ܠܘܬ ܝܫܘܥ ܒܠܠܝܐ ܀ '
      verse: 50
    - text: 'ܕܠܡܐ ܢܡܘܤܐ ܕܝܠܢ ܡܚܝܒ ܠܒܪܢܫܐ ܐܠܐ ܐܢ ܢܫܡܥ ܡܢܗ ܠܘܩܕܡ ܘܢܕܥ ܡܢܐ ܥܒܕ ܀ '
      verse: 51
    - text: 'ܥܢܘ ܘܐܡܪܝܢ ܠܗ ܠܡܐ ܐܦ ܐܢܬ ܡܢ ܓܠܝܠܐ ܐܢܬ ܒܨܝ ܘܚܙܝ ܕܢܒܝܐ ܡܢ ܓܠܝܠܐ ܠܐ ܩܐܡ
        ܀ '
      verse: 52
    - text: 'ܐܙܠ ܗܟܝܠ ܟܠܚܕ ܠܒܝܬܗ ܀  '
      verse: 53
  - chapter: 8
    verses:
    - text: 'ܝܫܘܥ ܕܝܢ ܐܙܠ ܠܛܘܪܐ ܕܙܝܬܐ ܀ '
      verse: 1
    - text: 'ܒܨܦܪܐ ܕܝܢ ܬܘܒ ܐܬܐ ܠܗܝܟܠܐ ܘܟܠܗ ܥܡܐ ܐܬܐ ܗܘܐ ܠܘܬܗ ܘܟܕ ܝܬܒ ܡܠܦ ܗܘܐ ܠܗܘܢ ܀ '
      verse: 2
    - text: 'ܐܝܬܝܘ ܕܝܢ ܤܦܪܐ ܘܦܪܝܫܐ ܠܐܢܬܬܐ ܕܐܬܬܚܕܬ ܒܓܘܪܐ ܘܟܕ ܐܩܝܡܘܗ ܒܡܨܥܬܐ ܀ '
      verse: 3
    - text: 'ܐܡܪܝܢ ܠܗ ܡܠܦܢܐ ܗܕܐ ܐܢܬܬܐ ܐܬܬܚܕܬ ܓܠܝܐܝܬ ܒܗ ܒܤܘܥܪܢܐ ܕܓܘܪܐ ܀ '
      verse: 4
    - text: 'ܘܒܢܡܘܤܐ ܕܝܢ ܕܡܘܫܐ ܦܩܕ ܕܠܕܐܝܟ ܗܠܝܢ ܢܪܓܘܡ ܐܢܬ ܗܟܝܠ ܡܢܐ ܐܡܪ ܐܢܬ ܀ '
      verse: 5
    - text: 'ܗܕܐ ܐܡܪܘ ܟܕ ܡܢܤܝܢ ܠܗ ܐܝܟܢܐ ܕܬܗܘܐ ܠܗܘܢ ܕܢܩܛܪܓܘܢܝܗܝ ܝܫܘܥ ܕܝܢ ܟܕ ܠܬܚܬ ܐܬܓܗܢ
        ܡܟܬܒ ܗܘܐ ܥܠ ܐܪܥܐ ܀ '
      verse: 6
    - text: 'ܟܕ ܕܝܢ ܟܬܪܘ ܟܕ ܡܫܐܠܝܢ ܠܗ ܐܬܦܫܛ ܘܐܡܪ ܠܗܘܢ ܐܝܢܐ ܡܢܟܘܢ ܕܐܝܬܘܗܝ ܕܠܐ ܚܛܗ ܩܕܡܝܐ
        ܢܫܕܐ ܥܠܝܗ ܟܐܦܐ ܀ '
      verse: 7
    - text: 'ܘܬܘܒ ܟܕ ܐܬܓܗܢ ܟܬܒ ܗܘܐ ܥܠ ܐܪܥܐ ܀ '
      verse: 8
    - text: 'ܗܢܘܢ ܕܝܢ ܟܕ ܫܡܥܘ ܢܦܩܝܢ ܗܘܘ ܚܕ ܚܕ ܟܕ ܫܪܝܘ ܡܢ ܩܫܝܫܐ ܘܐܫܬܒܩܬ ܐܢܬܬܐ ܠܚܘܕܝܗ
        ܟܕ ܐܝܬܝܗ ܒܡܨܥܬܐ ܀ '
      verse: 9
    - text: 'ܟܕ ܕܝܢ ܐܬܦܫܛ ܝܫܘܥ ܐܡܪ ܠܗ ܠܐܢܬܬܐ ܐܝܟܐ ܐܝܬܝܗܘܢ ܠܐ ܐܢܫ ܚܝܒܟܝ ܀ '
      verse: 10
    - text: 'ܗܝ ܕܝܢ ܐܡܪܬ ܘܠܐ ܐܢܫ ܡܪܝܐ ܐܡܪ ܕܝܢ ܝܫܘܥ ܐܦܠܐ ܐܢܐ ܡܚܝܒ ܐܢܐ ܠܟܝ ܙܠܝ ܘܡܢ ܗܫܐ
        ܬܘܒ ܠܐ ܬܚܛܝܢ ܀ '
      verse: 11
    - text: 'ܬܘܒ ܕܝܢ ܡܠܠ ܥܡܗܘܢ ܝܫܘܥ ܘܐܡܪ ܐܢܐ ܐܢܐ ܢܘܗܪܗ ܕܥܠܡܐ ܡܢ ܕܒܬܪܝ ܐܬܐ ܠܐ ܢܗܠܟ
        ܒܚܫܘܟܐ ܐܠܐ ܢܫܟܚ ܠܗ ܢܘܗܪܐ ܕܚܝܐ ܀ '
      verse: 12
    - text: 'ܐܡܪܝܢ ܠܗ ܦܪܝܫܐ ܐܢܬ ܥܠ ܢܦܫܟ ܡܤܗܕ ܐܢܬ ܤܗܕܘܬܟ ܠܐ ܗܘܬ ܫܪܝܪܐ ܀ '
      verse: 13
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܐܦܢ ܐܢܐ ܡܤܗܕ ܐܢܐ ܥܠ ܢܦܫܝ ܫܪܝܪܐ ܗܝ ܤܗܕܘܬܝ ܡܛܠ ܕܕܝܕܥ
        ܐܢܐ ܡܢ ܐܝܡܟܐ ܐܬܝܬ ܘܠܐܝܟܐ ܐܙܠ ܐܢܐ ܐܢܬܘܢ ܕܝܢ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܡܢ ܐܝܡܟܐ ܐܬܝܬ ܘܠܐ
        ܠܐܝܟܐ ܐܙܠ ܐܢܐ ܀ '
      verse: 14
    - text: 'ܐܢܬܘܢ ܦܓܪܢܐܝܬ ܕܝܢܝܢ ܐܢܬܘܢ ܐܢܐ ܠܐܢܫ ܠܐ ܕܐܢ ܐܢܐ ܀ '
      verse: 15
    - text: 'ܘܐܢ ܕܐܢ ܐܢܐ ܕܝܢ ܕܝܢܝ ܫܪܝܪ ܗܘ ܡܛܠ ܕܠܐ ܗܘܝܬ ܒܠܚܘܕܝ ܐܠܐ ܐܢܐ ܘܐܒܝ ܕܫܕܪܢܝ
        ܀ '
      verse: 16
    - text: 'ܘܒܢܡܘܤܟܘܢ ܕܝܢ ܟܬܝܒ ܕܤܗܕܘܬܐ ܕܬܪܝܢ ܓܒܪܝܢ ܫܪܝܪܐ ܗܝ ܀ '
      verse: 17
    - text: 'ܐܢܐ ܐܢܐ ܕܤܗܕ ܐܢܐ ܥܠ ܢܦܫܝ ܘܐܒܝ ܕܫܕܪܢܝ ܤܗܕ ܥܠܝ ܀ '
      verse: 18
    - text: 'ܐܡܪܝܢ ܠܗ ܐܝܟܘ ܐܒܘܟ ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܘܠܐ ܠܝ ܝܕܥܝܢ ܐܢܬܘܢ ܘܠܐ ܠܐܒܝ ܐܠܘ
        ܠܝ ܝܕܥܝܢ ܗܘܝܬܘܢ ܐܦ ܠܐܒܝ ܝܕܥܝܢ ܗܘܝܬܘܢ ܀ '
      verse: 19
    - text: 'ܗܠܝܢ ܡܠܐ ܡܠܠ ܒܝܬ ܓܙܐ ܟܕ ܡܠܦ ܒܗܝܟܠܐ ܘܠܐ ܐܢܫ ܐܚܕܗ ܠܐ ܓܝܪ ܥܕܟܝܠ ܐܬܬ ܗܘܬ
        ܫܥܬܗ ܀ '
      verse: 20
    - text: 'ܐܡܪ ܠܗܘܢ ܬܘܒ ܝܫܘܥ ܐܢܐ ܐܙܠ ܐܢܐ ܘܬܒܥܘܢܢܝ ܘܬܡܘܬܘܢ ܒܚܛܗܝܟܘܢ ܘܐܝܟܐ ܕܐܢܐ ܐܙܠ
        ܐܢܐ ܐܢܬܘܢ ܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܠܡܐܬܐ ܀ '
      verse: 21
    - text: 'ܐܡܪܝܢ ܝܗܘܕܝܐ ܠܡܐ ܟܝ ܢܦܫܗ ܩܛܠ ܕܐܡܪ ܕܐܝܟܐ ܕܐܢܐ ܐܙܠ ܐܢܐ ܐܢܬܘܢ ܠܐ ܡܫܟܚܝܢ
        ܐܢܬܘܢ ܠܡܐܬܐ ܀ '
      verse: 22
    - text: 'ܘܐܡܪ ܠܗܘܢ ܐܢܬܘܢ ܡܢ ܕܠܬܚܬ ܐܢܬܘܢ ܘܐܢܐ ܡܢ ܕܠܥܠ ܐܢܐ ܐܢܬܘܢ ܡܢ ܗܢܐ ܐܢܬܘܢ ܥܠܡܐ
        ܐܢܐ ܠܐ ܗܘܝܬ ܡܢ ܗܢܐ ܥܠܡܐ ܀ '
      verse: 23
    - text: 'ܐܡܪܬ ܠܟܘܢ ܕܬܡܘܬܘܢ ܒܚܛܗܝܟܘܢ ܐܠܐ ܓܝܪ ܬܗܝܡܢܘܢ ܕܐܢܐ ܐܢܐ ܬܡܘܬܘܢ ܒܚܛܗܝܟܘܢ ܀ '
      verse: 24
    - text: 'ܐܡܪܝܢ ܝܗܘܕܝܐ ܐܢܬ ܡܢ ܐܢܬ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܦܢ ܕܫܪܝܬ ܕܐܡܠܠ ܥܡܟܘܢ ܀ '
      verse: 25
    - text: 'ܤܓܝ ܐܝܬ ܠܝ ܥܠܝܟܘܢ ܠܡܐܡܪ ܘܠܡܕܢ ܐܠܐ ܡܢ ܕܫܕܪܢܝ ܫܪܝܪ ܗܘ ܘܐܢܐ ܐܝܠܝܢ ܕܫܡܥܬ
        ܡܢܗ ܗܠܝܢ ܗܘ ܡܡܠܠ ܐܢܐ ܒܥܠܡܐ ܀ '
      verse: 26
    - text: 'ܘܠܐ ܝܕܥܘ ܕܥܠ ܐܒܐ ܐܡܪ ܠܗܘܢ ܀ '
      verse: 27
    - text: 'ܐܡܪ ܠܗܘܢ ܬܘܒ ܝܫܘܥ ܐܡܬܝ ܕܬܪܝܡܘܢܗ ܠܒܪܗ ܕܐܢܫܐ ܗܝܕܝܢ ܬܕܥܘܢ ܕܐܢܐ ܐܢܐ ܘܡܕܡ
        ܡܢ ܨܒܘܬ ܢܦܫܝ ܠܐ ܥܒܕ ܐܢܐ ܐܠܐ ܐܝܟܢܐ ܕܐܠܦܢܝ ܐܒܝ ܗܟܘܬ ܗܘ ܡܡܠܠ ܐܢܐ ܀ '
      verse: 28
    - text: 'ܘܡܢ ܕܫܕܪܢܝ ܥܡܝ ܐܝܬܘܗܝ ܘܠܐ ܫܒܩܢܝ ܒܠܚܘܕܝ ܐܒܝ ܡܛܠ ܕܐܢܐ ܡܕܡ ܕܫܦܪ ܠܗ ܥܒܕ ܐܢܐ
        ܒܟܠܙܒܢ ܀ '
      verse: 29
    - text: 'ܟܕ ܗܠܝܢ ܡܡܠܠ ܗܘܐ ܤܓܝܐܐ ܗܝܡܢܘ ܒܗ ܀ '
      verse: 30
    - text: 'ܘܐܡܪ ܝܫܘܥ ܠܗܢܘܢ ܝܗܘܕܝܐ ܕܗܝܡܢܘ ܒܗ ܐܢ ܐܢܬܘܢ ܬܟܬܪܘܢ ܒܡܠܬܝ ܫܪܝܪܐܝܬ ܬܠܡܝܕܝ
        ܐܢܬܘܢ ܀ '
      verse: 31
    - text: 'ܘܬܕܥܘܢ ܫܪܪܐ ܘܗܘ ܫܪܪܐ ܢܚܪܪܟܘܢ ܀ '
      verse: 32
    - text: 'ܐܡܪܝܢ ܠܗ ܙܪܥܗ ܚܢܢ ܕܐܒܪܗܡ ܘܡܢ ܡܬܘܡ ܥܒܕܘܬܐ ܠܐܢܫ ܠܐ ܦܠܝܚܐ ܠܢ ܐܝܟܢܐ ܐܡܪ ܐܢܬ
        ܕܬܗܘܘܢ ܒܢܝ ܚܐܪܐ ܀ '
      verse: 33
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܡܝܢ ܐܡܝܢ ܐܡܪܢܐ ܠܟܘܢ ܕܟܠܡܢ ܕܥܒܕ ܚܛܝܬܐ ܥܒܕܗ ܗܘ ܕܚܛܝܬܐ ܀ '
      verse: 34
    - text: 'ܘܥܒܕܐ ܠܐ ܡܩܘܐ ܠܥܠܡ ܒܒܝܬܐ ܒܪܐ ܕܝܢ ܠܥܠܡ ܡܩܘܐ ܀ '
      verse: 35
    - text: 'ܐܢ ܗܘ ܗܟܝܠ ܕܒܪܐ ܢܚܪܪܟܘܢ ܫܪܝܪܐܝܬ ܬܗܘܘܢ ܒܢܝ ܚܐܪܐ ܀ '
      verse: 36
    - text: 'ܝܕܥ ܐܢܐ ܕܙܪܥܗ ܐܢܬܘܢ ܕܐܒܪܗܡ ܐܠܐ ܒܥܝܢ ܐܢܬܘܢ ܠܡܩܛܠܢܝ ܡܛܠ ܕܠܡܠܬܝ ܠܐ ܤܦܩܝܢ
        ܐܢܬܘܢ ܀ '
      verse: 37
    - text: 'ܐܢܐ ܡܕܡ ܕܚܙܝܬ ܠܘܬ ܐܒܝ ܡܡܠܠ ܐܢܐ ܘܐܢܬܘܢ ܡܕܡ ܕܚܙܝܬܘܢ ܠܘܬ ܐܒܘܟܘܢ ܥܒܕܝܢ ܐܢܬܘܢ
        ܀ '
      verse: 38
    - text: 'ܥܢܘ ܘܐܡܪܝܢ ܠܗ ܐܒܘܢ ܕܝܠܢ ܐܒܪܗܡ ܗܘ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܠܘ ܒܢܘܗܝ ܗܘܝܬܘܢ ܕܐܒܪܗܡ
        ܥܒܕܘܗܝ ܕܐܒܪܗܡ ܥܒܕܝܢ ܗܘܝܬܘܢ ܀ '
      verse: 39
    - text: 'ܗܫܐ ܕܝܢ ܗܐ ܒܥܝܢ ܐܢܬܘܢ ܠܡܩܛܠܢܝ ܠܓܒܪܐ ܕܫܪܝܪܬܐ ܡܠܠܬ ܥܡܟܘܢ ܐܝܕܐ ܕܫܡܥܬ ܡܢ
        ܐܠܗܐ ܗܕܐ ܐܒܪܗܡ ܠܐ ܥܒܕ ܀ '
      verse: 40
    - text: 'ܐܢܬܘܢ ܕܝܢ ܥܒܕܝܢ ܐܢܬܘܢ ܥܒܕܐ ܕܐܒܘܟܘܢ ܐܡܪܝܢ ܠܗ ܚܢܢ ܡܢ ܙܢܝܘܬܐ ܠܐ ܗܘܝܢ ܚܕ
        ܐܒܐ ܐܝܬ ܠܢ ܐܠܗܐ ܀ '
      verse: 41
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܠܘ ܐܠܗܐ ܗܘܐ ܐܒܘܟܘܢ ܡܚܒܝܢ ܗܘܝܬܘܢ ܠܝ ܐܢܐ ܓܝܪ ܡܢ ܐܠܗܐ ܢܦܩܬ
        ܘܐܬܝܬ ܘܠܐ ܗܘܐ ܡܢ ܨܒܘܬ ܢܦܫܝ ܐܬܝܬ ܐܠܐ ܗܘ ܫܕܪܢܝ ܀ '
      verse: 42
    - text: 'ܡܛܠ ܡܢܐ ܡܠܬܝ ܠܐ ܡܫܬܘܕܥܝܢ ܐܢܬܘܢ ܥܠ ܕܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܫܡܥܝܢ ܡܠܬܝ ܀ '
      verse: 43
    - text: 'ܐܢܬܘܢ ܡܢ ܐܒܐ ܐܟܠܩܪܨܐ ܐܝܬܝܟܘܢ ܘܪܓܬܗ ܕܐܒܘܟܘܢ ܨܒܝܢ ܐܢܬܘܢ ܠܡܥܒܕ ܗܘ ܕܡܢ ܒܪܫܝܬ
        ܩܛܠ ܐܢܫܐ ܗܘ ܘܒܫܪܪܐ ܠܐ ܩܐܡ ܡܛܠ ܕܫܪܪܐ ܠܝܬ ܒܗ ܐܡܬܝ ܕܡܡܠܠ ܟܕܒܘܬܐ ܡܢ ܕܝܠܗ ܗܘ ܡܡܠܠ
        ܡܛܠ ܕܕܓܠܐ ܗܘ ܐܦ ܐܒܘܗ ܀ '
      verse: 44
    - text: 'ܐܢܐ ܕܝܢ ܕܫܪܪܐ ܡܡܠܠ ܐܢܐ ܠܐ ܡܗܝܡܢܝܢ ܐܢܬܘܢ ܠܝ ܀ '
      verse: 45
    - text: 'ܡܢܘ ܡܢܟܘܢ ܡܟܤ ܠܝ ܥܠ ܚܛܝܬܐ ܘܐܢ ܫܪܪܐ ܡܡܠܠ ܐܢܐ ܐܢܬܘܢ ܠܡܢܐ ܠܐ ܡܗܝܡܢܝܢ ܐܢܬܘܢ
        ܠܝ ܀ '
      verse: 46
    - text: 'ܡܢ ܕܡܢ ܐܠܗܐ ܐܝܬܘܗܝ ܡܠܐ ܕܐܠܗܐ ܫܡܥ ܡܛܠ ܗܢܐ ܐܢܬܘܢ ܠܐ ܫܡܥܝܢ ܐܢܬܘܢ ܡܛܠ ܕܠܐ
        ܗܘܝܬܘܢ ܡܢ ܐܠܗܐ ܀ '
      verse: 47
    - text: 'ܥܢܘ ܝܗܘܕܝܐ ܘܐܡܪܝܢ ܠܗ ܠܐ ܫܦܝܪ ܐܡܪܝܢ ܐܢܚܢܢ ܕܫܡܪܝܐ ܐܢܬ ܘܕܝܘܐ ܐܝܬ ܠܟ ܀ '
      verse: 48
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܝ ܕܝܘܐ ܠܐ ܐܝܬ ܐܠܐ ܠܐܒܝ ܡܝܩܪ ܐܢܐ ܘܐܢܬܘܢ ܡܨܥܪܝܢ ܠܝ ܀ '
      verse: 49
    - text: 'ܐܢܐ ܕܝܢ ܠܐ ܒܥܐ ܐܢܐ ܫܘܒܚܝ ܐܝܬ ܗܘ ܕܒܥܐ ܘܕܐܢ ܀ '
      verse: 50
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܡܢ ܕܡܠܬܝ ܢܛܪ ܡܘܬܐ ܠܐ ܢܚܙܐ ܠܥܠܡ ܀ '
      verse: 51
    - text: 'ܐܡܪܝܢ ܠܗ ܝܗܘܕܝܐ ܗܫܐ ܝܕܥܢ ܕܕܝܘܐ ܐܝܬ ܠܟ ܐܒܪܗܡ ܡܝܬ ܘܢܒܝܐ ܘܐܢܬ ܐܡܪ ܐܢܬ ܕܡܢ
        ܕܡܠܬܝ ܢܛܪ ܡܘܬܐ ܠܐ ܢܛܥܡ ܠܥܠܡ ܀ '
      verse: 52
    - text: 'ܠܡܐ ܐܢܬ ܪܒ ܐܢܬ ܡܢ ܐܒܘܢ ܐܒܪܗܡ ܕܡܝܬ ܘܡܢ ܢܒܝܐ ܕܡܝܬܘ ܡܢܘ ܥܒܕ ܐܢܬ ܢܦܫܟ ܀ '
      verse: 53
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܢ ܐܢܐ ܡܫܒܚ ܐܢܐ ܢܦܫܝ ܫܘܒܚܝ ܠܐ ܗܘܐ ܡܕܡ ܐܝܬܘܗܝ ܐܒܝ ܕܡܫܒܚ
        ܠܝ ܗܘ ܕܐܡܪܝܢ ܐܢܬܘܢ ܕܐܠܗܢ ܗܘ ܀ '
      verse: 54
    - text: 'ܘܠܐ ܝܕܥܬܘܢܝܗܝ ܐܢܐ ܕܝܢ ܝܕܥ ܐܢܐ ܠܗ ܘܐܢ ܐܡܪ ܐܢܐ ܕܠܐ ܝܕܥ ܐܢܐ ܠܗ ܗܘܐ ܐܢܐ ܠܝ
        ܟܕܒܐ ܐܟܘܬܟܘܢ ܐܠܐ ܝܕܥ ܐܢܐ ܠܗ ܘܡܠܬܗ ܢܛܪ ܐܢܐ ܀ '
      verse: 55
    - text: 'ܐܒܪܗܡ ܐܒܘܟܘܢ ܡܤܘܚ ܗܘܐ ܕܢܚܙܐ ܝܘܡܝ ܘܚܙܐ ܘܚܕܝ ܀ '
      verse: 56
    - text: 'ܐܡܪܝܢ ܠܗ ܝܗܘܕܝܐ ܥܕܟܝܠ ܒܪ ܚܡܫܝܢ ܫܢܝܢ ܠܐ ܗܘܝܬ ܘܠܐܒܪܗܡ ܚܙܝܬ ܀ '
      verse: 57
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܥܕܠܐ ܢܗܘܐ ܐܒܪܗܡ ܐܢܐ ܐܝܬܝ ܀ '
      verse: 58
    - text: 'ܘܫܩܠܘ ܟܐܦܐ ܕܢܪܓܡܘܢܝܗܝ ܘܝܫܘܥ ܐܬܛܫܝ ܘܢܦܩ ܡܢ ܗܝܟܠܐ ܘܥܒܪ ܒܝܢܬܗܘܢ ܘܐܙܠ ܀  '
      verse: 59
  - chapter: 9
    verses:
    - text: 'ܘܟܕ ܥܒܪ ܚܙܐ ܓܒܪܐ ܤܡܝܐ ܕܡܢ ܟܪܤ ܐܡܗ ܀ '
      verse: 1
    - text: 'ܘܫܐܠܘܗܝ ܬܠܡܝܕܘܗܝ ܘܐܡܪܝܢ ܪܒܢ ܡܢܘ ܚܛܐ ܗܢܐ ܐܘ ܐܒܗܘܗܝ ܕܟܕ ܤܡܐ ܢܬܝܠܕ ܀ '
      verse: 2
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܐ ܗܘ ܚܛܐ ܘܠܐ ܐܒܗܘܗܝ ܐܠܐ ܕܢܬܚܙܘܢ ܒܗ ܥܒܕܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 3
    - text: 'ܠܝ ܘܠܐ ܠܡܥܒܕ ܥܒܕܐ ܕܡܢ ܕܫܕܪܢܝ ܥܕ ܐܝܡܡܐ ܗܘ ܐܬܐ ܠܠܝܐ ܕܐܢܫ ܠܐ ܡܫܟܚ ܠܡܦܠܚ
        ܀ '
      verse: 4
    - text: 'ܟܡܐ ܕܒܥܠܡܐ ܐܢܐ ܢܘܗܪܗ ܐܢܐ ܕܥܠܡܐ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܐܡܪ ܗܠܝܢ ܪܩ ܥܠ ܐܪܥܐ ܘܓܒܠ ܛܝܢܐ ܡܢ ܪܘܩܗ ܘܛܫ ܥܠ ܥܝܢܘܗܝ ܕܗܘ ܤܡܝܐ ܀ '
      verse: 6
    - text: 'ܘܐܡܪ ܠܗ ܙܠ ܐܫܝܓ ܒܡܥܡܘܕܝܬܐ ܕܫܝܠܘܚܐ ܘܐܙܠ ܐܫܝܓ ܘܐܬܐ ܟܕ ܚܙܐ ܀ '
      verse: 7
    - text: 'ܫܒܒܘܗܝ ܕܝܢ ܘܐܝܠܝܢ ܕܚܙܐ ܗܘܐ ܠܗܘܢ ܡܢ ܩܕܝܡ ܕܚܕܪ ܗܘܐ ܐܡܪܝܢ ܗܘܘ ܠܐ ܗܘܐ ܗܢܘ
        ܗܘ ܕܝܬܒ ܗܘܐ ܘܚܕܪ ܀ '
      verse: 8
    - text: 'ܐܝܬ ܕܐܡܪܝܢ ܗܘܘ ܕܗܘܝܘ ܘܐܝܬ ܕܐܡܪܝܢ ܗܘܘ ܠܐ ܐܠܐ ܡܕܡܐ ܕܡܐ ܠܗ ܗܘ ܕܝܢ ܐܡܪ ܗܘܐ
        ܕܐܢܐ ܐܢܐ ܀ '
      verse: 9
    - text: 'ܐܡܪܝܢ ܠܗ ܐܝܟܢܐ ܐܬܦܬܚ ܥܝܢܝܟ ܀ '
      verse: 10
    - text: 'ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܓܒܪܐ ܕܫܡܗ ܝܫܘܥ ܥܒܕ ܛܝܢܐ ܘܛܫ ܠܝ ܥܠ ܥܝܢܝ ܘܐܡܪ ܠܝ ܙܠ ܐܫܝܓ
        ܒܡܝܐ ܕܫܝܠܘܚܐ ܘܐܙܠܬ ܐܫܝܓܬ ܘܐܬܚܙܝ ܠܝ ܀ '
      verse: 11
    - text: 'ܐܡܪܝܢ ܠܗ ܐܝܟܘ ܐܡܪ ܠܗܘܢ ܠܐ ܝܕܥ ܐܢܐ ܀ '
      verse: 12
    - text: 'ܘܐܝܬܝܘܗܝ ܠܗܘ ܕܡܢ ܩܕܝܡ ܤܡܝܐ ܗܘܐ ܠܘܬ ܦܪܝܫܐ ܀ '
      verse: 13
    - text: 'ܐܝܬܝܗ ܗܘܬ ܕܝܢ ܫܒܬܐ ܟܕ ܥܒܕ ܛܝܢܐ ܝܫܘܥ ܘܦܬܚ ܠܗ ܥܝܢܘܗܝ ܀ '
      verse: 14
    - text: 'ܘܬܘܒ ܫܐܠܘܗܝ ܦܪܝܫܐ ܐܝܟܢܐ ܐܬܚܙܝ ܠܟ ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܛܝܢܐ ܤܡ ܥܠ ܥܝܢܝ ܘܐܫܝܓܬ
        ܘܐܬܚܙܝ ܠܝ ܀ '
      verse: 15
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܐܢܫܐ ܡܢ ܦܪܝܫܐ ܗܢܐ ܓܒܪܐ ܠܐ ܗܘܐ ܡܢ ܐܠܗܐ ܗܘ ܕܫܒܬܐ ܠܐ ܢܛܪ ܐܚܪܢܐ
        ܕܝܢ ܐܡܪܝܢ ܗܘܘ ܐܝܟܢܐ ܡܫܟܚ ܓܒܪܐ ܚܛܝܐ ܗܠܝܢ ܐܬܘܬܐ ܠܡܥܒܕ ܘܦܠܓܘܬܐ ܐܝܬ ܗܘܬ ܒܝܢܬܗܘܢ
        ܀ '
      verse: 16
    - text: 'ܐܡܪܝܢ ܬܘܒ ܠܗܘ ܤܡܝܐ ܐܢܬ ܡܢܐ ܐܡܪ ܐܢܬ ܥܠܘܗܝ ܕܦܬܚ ܠܟ ܥܝܢܝܟ ܐܡܪ ܠܗܘܢ ܐܢܐ ܐܡܪ
        ܐܢܐ ܕܢܒܝܐ ܗܘ ܀ '
      verse: 17
    - text: 'ܠܐ ܕܝܢ ܗܝܡܢܘ ܗܘܘ ܥܠܘܗܝ ܝܗܘܕܝܐ ܕܤܡܝܐ ܗܘܐ ܘܚܙܐ ܥܕܡܐ ܕܩܪܘ ܠܐܒܗܘܗܝ ܕܗܘ ܕܚܙܐ
        ܀ '
      verse: 18
    - text: 'ܘܫܐܠܘ ܐܢܘܢ ܐܢ ܗܢܘ ܒܪܟܘܢ ܗܘ ܕܐܢܬܘܢ ܐܡܪܝܢ ܐܢܬܘܢ ܕܟܕ ܤܡܐ ܐܬܝܠܕ ܐܝܟܢܐ ܗܫܐ
        ܚܙܐ ܀ '
      verse: 19
    - text: 'ܥܢܘ ܕܝܢ ܐܒܗܘܗܝ ܘܐܡܪܘ ܝܕܥܝܢܢ ܕܗܢܘ ܒܪܢ ܘܕܟܕ ܤܡܐ ܐܬܝܠܕ ܀ '
      verse: 20
    - text: 'ܐܝܟܢܐ ܕܝܢ ܗܫܐ ܚܙܐ ܐܘ ܡܢܘ ܦܬܚ ܠܗ ܥܝܢܘܗܝ ܠܐ ܝܕܥܝܢܢ ܐܦ ܗܘ ܥܠ ܠܗ ܠܫܢܘܗܝ ܠܗ
        ܫܐܠܘ ܗܘ ܚܠܦ ܢܦܫܗ ܢܡܠܠ ܀ '
      verse: 21
    - text: 'ܗܠܝܢ ܐܡܪܘ ܐܒܗܘܗܝ ܡܛܠ ܕܕܚܠܝܢ ܗܘܘ ܡܢ ܝܗܘܕܝܐ ܦܤܩܘ ܗܘܘ ܓܝܪ ܝܗܘܕܝܐ ܕܐܢ ܐܢܫ
        ܢܘܕܐ ܒܗ ܕܡܫܝܚܐ ܗܘ ܢܦܩܘܢܝܗܝ ܡܢ ܟܢܘܫܬܐ ܀ '
      verse: 22
    - text: 'ܡܛܠ ܗܢܐ ܐܡܪܘ ܐܒܗܘܗܝ ܕܥܠ ܠܗ ܠܫܢܘܗܝ ܠܗ ܫܐܠܘ ܀ '
      verse: 23
    - text: 'ܘܩܪܐܘܗܝ ܠܓܒܪܐ ܕܬܪܬܝܢ ܙܒܢܝܢ ܠܗܘ ܕܐܝܬܘܗܝ ܗܘܐ ܤܡܝܐ ܘܐܡܪܝܢ ܠܗ ܫܒܚ ܠܐܠܗܐ ܚܢܢ
        ܓܝܪ ܝܕܥܝܢܢ ܕܗܢܐ ܓܒܪܐ ܚܛܝܐ ܗܘ ܀ '
      verse: 24
    - text: 'ܥܢܐ ܗܘ ܘܐܡܪ ܠܗܘܢ ܐܢ ܚܛܝܐ ܗܘ ܠܐ ܝܕܥ ܐܢܐ ܚܕܐ ܕܝܢ ܝܕܥ ܐܢܐ ܕܤܡܝܐ ܗܘܝܬ ܘܗܫܐ
        ܗܐ ܚܙܐ ܐܢܐ ܀ '
      verse: 25
    - text: 'ܐܡܪܝܢ ܠܗ ܬܘܒ ܡܢܐ ܥܒܕ ܠܟ ܐܝܟܢܐ ܦܬܚ ܠܟ ܥܝܢܝܟ ܀ '
      verse: 26
    - text: 'ܐܡܪ ܠܗܘܢ ܐܡܪܬ ܠܟܘܢ ܘܠܐ ܫܡܥܬܘܢ ܡܢܐ ܬܘܒ ܨܒܝܢ ܐܢܬܘܢ ܠܡܫܡܥ ܠܡܐ ܐܦ ܐܢܬܘܢ ܬܠܡܝܕܐ
        ܨܒܝܢ ܐܢܬܘܢ ܠܡܗܘܐ ܠܗ ܀ '
      verse: 27
    - text: 'ܗܢܘܢ ܕܝܢ ܨܚܝܘܗܝ ܘܐܡܪܝܢ ܠܗ ܐܢܬ ܗܘ ܬܠܡܝܕܗ ܕܗܘ ܚܢܢ ܓܝܪ ܬܠܡܝܕܐ ܚܢܢ ܕܡܘܫܐ
        ܀ '
      verse: 28
    - text: 'ܘܝܕܥܝܢܢ ܕܥܡ ܡܘܫܐ ܐܠܗܐ ܡܠܠ ܠܗܢܐ ܕܝܢ ܠܐ ܝܕܥܝܢܢ ܡܢ ܐܝܡܟܐ ܗܘ ܀ '
      verse: 29
    - text: 'ܥܢܐ ܗܘ ܓܒܪܐ ܘܐܡܪ ܠܗܘܢ ܒܗܕܐ ܗܘ ܗܟܝܠ ܠܡܬܕܡܪܘ ܕܐܢܬܘܢ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܡܢ ܐܝܡܟܐ
        ܗܘ ܘܥܝܢܝ ܕܝܠܝ ܦܬܚ ܀ '
      verse: 30
    - text: 'ܝܕܥܝܢ ܚܢܢ ܕܝܢ ܕܐܠܗܐ ܒܩܠܐ ܕܚܛܝܐ ܠܐ ܫܡܥ ܐܠܐ ܠܡܢ ܕܕܚܠ ܡܢܗ ܘܥܒܕ ܨܒܝܢܗ ܠܗܘ
        ܗܘ ܫܡܥ ܀ '
      verse: 31
    - text: 'ܡܢ ܥܠܡ ܠܐ ܐܫܬܡܥܬ ܕܦܬܚ ܐܢܫ ܥܝܢܐ ܕܤܡܝܐ ܕܐܬܝܠܕ ܀ '
      verse: 32
    - text: 'ܐܠܘ ܠܐ ܡܢ ܐܠܗܐ ܗܘܐ ܗܢܐ ܠܐ ܡܫܟܚ ܗܘܐ ܗܕܐ ܠܡܥܒܕ ܀ '
      verse: 33
    - text: 'ܥܢܘ ܘܐܡܪܝܢ ܠܗ ܐܢܬ ܟܠܟ ܒܚܛܗܐ ܐܬܝܠܕܬ ܘܐܢܬ ܡܠܦ ܐܢܬ ܠܢ ܘܐܦܩܘܗܝ ܠܒܪ ܀ '
      verse: 34
    - text: 'ܘܫܡܥ ܝܫܘܥ ܕܐܦܩܘܗܝ ܠܒܪ ܘܐܫܟܚܗ ܘܐܡܪ ܠܗ ܐܢܬ ܡܗܝܡܢ ܐܢܬ ܒܒܪܗ ܕܐܠܗܐ ܀ '
      verse: 35
    - text: 'ܥܢܐ ܗܘ ܕܐܬܐܤܝ ܘܐܡܪ ܡܢܘ ܡܪܝ ܕܐܗܝܡܢ ܒܗ ܀ '
      verse: 36
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܚܙܝܬܝܗܝ ܘܗܘ ܕܡܡܠܠ ܥܡܟ ܗܘܝܘ ܀ '
      verse: 37
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܡܗܝܡܢ ܐܢܐ ܡܪܝ ܘܢܦܠ ܤܓܕ ܠܗ ܀ '
      verse: 38
    - text: 'ܘܐܡܪ ܝܫܘܥ ܠܕܝܢܗ ܕܥܠܡܐ ܗܢܐ ܐܬܝܬ ܕܐܝܠܝܢ ܕܠܐ ܚܙܝܢ ܢܚܙܘܢ ܘܐܝܠܝܢ ܕܚܙܝܢ ܢܤܡܘܢ
        ܀ '
      verse: 39
    - text: 'ܘܫܡܥܘ ܡܢ ܦܪܝܫܐ ܐܝܠܝܢ ܕܥܡܗ ܗܘܘ ܗܠܝܢ ܘܐܡܪܘ ܠܗ ܠܡܐ ܐܦ ܚܢܢ ܤܡܝܐ ܚܢܢ ܀ '
      verse: 40
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܠܘ ܤܡܝܐ ܗܘܝܬܘܢ ܠܝܬ ܗܘܬ ܠܟܘܢ ܚܛܝܬܐ ܗܫܐ ܕܝܢ ܐܡܪܝܢ ܐܢܬܘܢ
        ܕܚܙܝܢܢ ܡܛܠ ܗܢܐ ܚܛܝܬܟܘܢ ܩܝܡܐ ܗܝ ܀  '
      verse: 41
  - chapter: 10
    verses:
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܡܢ ܕܠܐ ܥܐܠ ܡܢ ܬܪܥܐ ܠܛܝܪܐ ܕܥܢܐ ܐܠܐ ܤܠܩ ܡܢ ܕܘܟܐ
        ܐܚܪܢܝܐ ܗܘ ܓܢܒܐ ܗܘ ܘܓܝܤܐ ܀ '
      verse: 1
    - text: 'ܗܘ ܕܝܢ ܕܥܐܠ ܡܢ ܬܪܥܐ ܪܥܝܐ ܗܘ ܕܥܢܐ ܀ '
      verse: 2
    - text: 'ܘܠܗܢܐ ܢܛܪ ܬܪܥܐ ܦܬܚ ܠܗ ܬܪܥܐ ܘܥܢܐ ܫܡܥܐ ܩܠܗ ܘܥܪܒܘܗܝ ܩܪܐ ܒܫܡܗܝܗܘܢ ܘܡܦܩ ܠܗܘܢ
        ܀ '
      verse: 3
    - text: 'ܘܡܐ ܕܐܦܩ ܥܢܗ ܩܕܡܝܗ ܐܙܠ ܘܥܪܒܘܗܝ ܕܝܠܗ ܐܙܠܝܢ ܒܬܪܗ ܡܛܠ ܕܝܕܥܝܢ ܩܠܗ ܀ '
      verse: 4
    - text: 'ܒܬܪ ܢܘܟܪܝܐ ܕܝܢ ܠܐ ܐܙܠܐ ܥܢܐ ܐܠܐ ܥܪܩܐ ܡܢܗ ܕܠܐ ܝܕܥܐ ܩܠܗ ܕܢܘܟܪܝܐ ܀ '
      verse: 5
    - text: 'ܗܕܐ ܦܠܐܬܐ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܗܢܘܢ ܕܝܢ ܠܐ ܝܕܥܘ ܡܢܐ ܡܠܠ ܥܡܗܘܢ ܀ '
      verse: 6
    - text: 'ܐܡܪ ܠܗܘܢ ܕܝܢ ܬܘܒ ܝܫܘܥ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܢܐ ܐܢܐ ܬܪܥܗ ܕܥܢܐ ܀ '
      verse: 7
    - text: 'ܘܟܠܗܘܢ ܐܝܠܝܢ ܕܐܬܘ ܓܢܒܐ ܐܢܘܢ ܘܓܝܤܐ ܐܠܐ ܠܐ ܫܡܥܬ ܐܢܘܢ ܥܢܐ ܀ '
      verse: 8
    - text: 'ܐܢܐ ܐܢܐ ܬܪܥܐ ܘܒܝ ܐܢ ܐܢܫ ܢܥܘܠ ܢܚܐ ܘܢܥܘܠ ܘܢܦܘܩ ܘܪܥܝܐ ܢܫܟܚ ܀ '
      verse: 9
    - text: 'ܓܢܒܐ ܠܐ ܐܬܐ ܐܠܐ ܕܢܓܢܘܒ ܘܕܢܩܛܘܠ ܘܕܢܘܒܕ ܐܢܐ ܐܬܝܬ ܕܚܝܐ ܢܗܘܘܢ ܠܗܘܢ ܘܡܕܡ ܕܝܬܝܪ
        ܢܗܘܐ ܠܗܘܢ ܀ '
      verse: 10
    - text: 'ܐܢܐ ܐܢܐ ܪܥܝܐ ܛܒܐ ܪܥܝܐ ܛܒܐ ܢܦܫܗ ܤܐܡ ܚܠܦ ܥܢܗ ܀ '
      verse: 11
    - text: 'ܐܓܝܪܐ ܕܝܢ ܕܠܐ ܗܘܐ ܪܥܝܐ ܘܠܘ ܕܝܠܗ ܐܢܘܢ ܥܪܒܐ ܡܐ ܕܚܙܐ ܕܐܒܐ ܕܐܬܐ ܫܒܩ ܥܢܐ ܘܥܪܩ
        ܘܐܬܐ ܕܐܒܐ ܚܛܦ ܘܡܒܕܪ ܠܗ ܠܥܢܐ ܀ '
      verse: 12
    - text: 'ܐܓܝܪܐ ܕܝܢ ܥܪܩ ܡܛܠ ܕܐܓܝܪܐ ܗܘ ܘܠܐ ܒܛܝܠ ܠܗ ܥܠ ܥܢܐ ܀ '
      verse: 13
    - text: 'ܐܢܐ ܐܢܐ ܪܥܝܐ ܛܒܐ ܘܝܕܥ ܐܢܐ ܠܕܝܠܝ ܘܡܬܝܕܥ ܐܢܐ ܡܢ ܕܝܠܝ ܀ '
      verse: 14
    - text: 'ܐܝܟܢܐ ܕܝܕܥ ܠܝ ܐܒܝ ܘܐܢܐ ܝܕܥ ܐܢܐ ܠܐܒܝ ܘܢܦܫܝ ܤܐܡ ܐܢܐ ܚܠܦ ܥܢܐ ܀ '
      verse: 15
    - text: 'ܐܝܬ ܠܝ ܕܝܢ ܐܦ ܥܪܒܐ ܐܚܪܢܐ ܐܝܠܝܢ ܕܠܐ ܗܘܘ ܡܢ ܛܝܪܐ ܗܢܐ ܘܐܦ ܠܗܘܢ ܘܠܐ ܠܝ ܠܡܝܬܝܘ
        ܐܢܘܢ ܘܢܫܡܥܘܢ ܩܠܝ ܘܬܗܘܐ ܥܢܐ ܟܠܗ ܚܕܐ ܘܚܕ ܪܥܝܐ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܗܢܐ ܐܒܝ ܪܚܡ ܠܝ ܕܐܢܐ ܤܐܡ ܐܢܐ ܢܦܫܝ ܕܬܘܒ ܐܤܒܝܗ ܀ '
      verse: 17
    - text: 'ܠܐ ܗܘܐ ܐܢܫ ܫܩܠ ܠܗ ܡܢܝ ܐܠܐ ܐܢܐ ܤܐܡ ܐܢܐ ܠܗ ܡܢ ܨܒܝܢܝ ܫܠܝܛ ܐܢܐ ܓܝܪ ܕܐܤܝܡܝܗ
        ܘܫܠܝܛ ܐܢܐ ܕܬܘܒ ܐܤܒܝܗ ܕܗܢܐ ܦܘܩܕܢܐ ܩܒܠܬ ܡܢ ܐܒܝ ܀ '
      verse: 18
    - text: 'ܘܗܘܬ ܬܘܒ ܦܠܓܘܬܐ ܒܝܢܝ ܝܗܘܕܝܐ ܡܛܠ ܡܠܐ ܗܠܝܢ ܀ '
      verse: 19
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܤܓܝܐܐ ܡܢܗܘܢ ܕܕܝܘܐ ܐܝܬ ܠܗ ܘܡܫܢܐ ܫܢܐ ܡܢܐ ܫܡܥܝܢ ܐܢܬܘܢ ܠܗ ܀ '
      verse: 20
    - text: 'ܐܚܪܢܐ ܕܝܢ ܐܡܪܝܢ ܗܘܘ ܗܠܝܢ ܡܠܐ ܠܐ ܗܘܝ ܕܕܝܘܢܐ ܠܡܐ ܕܝܘܐ ܡܫܟܚ ܥܝܢܐ ܕܤܡܝܐ ܠܡܦܬܚܘ
        ܀ '
      verse: 21
    - text: 'ܗܘܐ ܕܝܢ ܥܐܕܐ ܕܚܘܕܬܐ ܒܐܘܪܫܠܡ ܘܤܬܘܐ ܗܘܐ ܀ '
      verse: 22
    - text: 'ܘܡܗܠܟ ܗܘܐ ܝܫܘܥ ܒܗܝܟܠܐ ܒܐܤܛܘܐ ܕܫܠܝܡܘܢ ܀ '
      verse: 23
    - text: 'ܘܚܕܪܘܗܝ ܝܗܘܕܝܐ ܘܐܡܪܝܢ ܠܗ ܥܕܡܐ ܠܐܡܬܝ ܢܤܒ ܐܢܬ ܢܦܫܢ ܐܢ ܐܢܬ ܗܘ ܡܫܝܚܐ ܐܡܪ
        ܠܢ ܓܠܝܐܝܬ ܀ '
      verse: 24
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܐܡܪܬ ܠܟܘܢ ܘܠܐ ܡܗܝܡܢܝܢ ܐܢܬܘܢ ܘܥܒܕܐ ܕܐܢܐ ܥܒܕ ܐܢܐ ܒܫܡܗ
        ܕܐܒܝ ܗܢܘܢ ܤܗܕܝܢ ܥܠܝ ܀ '
      verse: 25
    - text: 'ܐܠܐ ܐܢܬܘܢ ܠܐ ܡܗܝܡܢܝܢ ܐܢܬܘܢ ܡܛܠ ܕܠܐ ܗܘܝܬܘܢ ܡܢ ܥܪܒܝ ܐܝܟܢܐ ܕܐܡܪܬ ܠܟܘܢ ܀ '
      verse: 26
    - text: 'ܥܪܒܐ ܕܝܠܝ ܩܠܝ ܫܡܥܝܢ ܘܐܢܐ ܝܕܥ ܐܢܐ ܠܗܘܢ ܘܗܢܘܢ ܐܬܝܢ ܒܬܪܝ ܀ '
      verse: 27
    - text: 'ܘܐܢܐ ܝܗܒ ܐܢܐ ܠܗܘܢ ܚܝܐ ܕܠܥܠܡ ܘܠܐ ܢܐܒܕܘܢ ܠܥܠܡ ܘܠܐ ܐܢܫ ܢܚܛܘܦ ܐܢܘܢ ܡܢ ܐܝܕܝ
        ܀ '
      verse: 28
    - text: 'ܐܒܝ ܓܝܪ ܕܝܗܒ ܠܝ ܡܢ ܟܠ ܪܒ ܗܘ ܘܠܐ ܐܢܫ ܡܫܟܚ ܕܡܢ ܐܝܕܗ ܕܐܒܝ ܢܚܛܘܦ ܀ '
      verse: 29
    - text: 'ܐܢܐ ܘܐܒܝ ܚܕ ܚܢܢ ܀ '
      verse: 30
    - text: 'ܘܫܩܠܘ ܬܘܒ ܝܗܘܕܝܐ ܟܐܦܐ ܠܡܪܓܡܗ ܀ '
      verse: 31
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܤܓܝܐܐ ܥܒܕܐ ܫܦܝܪܐ ܡܢ ܠܘܬ ܐܒܝ ܚܘܝܬܟܘܢ ܡܛܠ ܐܝܢܐ ܥܒܕܐ ܡܢܗܘܢ
        ܪܓܡܝܢ ܐܢܬܘܢ ܠܝ ܀ '
      verse: 32
    - text: 'ܐܡܪܝܢ ܠܗ ܝܗܘܕܝܐ ܠܐ ܗܘܐ ܡܛܠ ܥܒܕܐ ܫܦܝܪܐ ܪܓܡܝܢ ܚܢܢ ܠܟ ܐܠܐ ܡܛܠ ܕܡܓܕܦ ܐܢܬ
        ܘܟܕ ܐܝܬܝܟ ܒܪ ܐܢܫܐ ܥܒܕ ܐܢܬ ܢܦܫܟ ܐܠܗܐ ܀ '
      verse: 33
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܐ ܗܘܐ ܗܟܢܐ ܟܬܝܒ ܒܢܡܘܤܟܘܢ ܕܐܢܐ ܐܡܪܬ ܕܐܠܗܐ ܐܢܬܘܢ ܀ '
      verse: 34
    - text: 'ܐܢ ܠܗܢܘܢ ܐܡܪ ܐܠܗܐ ܡܛܠ ܕܠܘܬܗܘܢ ܗܘܬ ܡܠܬܐ ܕܐܠܗܐ ܘܠܐ ܡܫܟܚ ܟܬܒܐ ܕܢܫܬܪܐ ܀ '
      verse: 35
    - text: 'ܠܐܝܢܐ ܕܐܒܐ ܩܕܫܗ ܘܫܕܪܗ ܠܥܠܡܐ ܐܢܬܘܢ ܐܡܪܝܢ ܐܢܬܘܢ ܕܡܓܕܦ ܐܢܬ ܥܠ ܕܐܡܪܬ ܠܟܘܢ
        ܕܒܪܗ ܐܢܐ ܕܐܠܗܐ ܀ '
      verse: 36
    - text: 'ܐܠܐ ܥܒܕ ܐܢܐ ܥܒܕܐ ܕܐܒܝ ܠܐ ܬܗܝܡܢܘܢܢܝ ܀ '
      verse: 37
    - text: 'ܐܢ ܕܝܢ ܥܒܕ ܐܢܐ ܐܦܢ ܠܝ ܠܐ ܡܗܝܡܢܝܢ ܐܢܬܘܢ ܠܗܘܢ ܠܥܒܕܐ ܗܝܡܢܘ ܕܬܕܥܘܢ ܘܬܗܝܡܢܘܢ
        ܕܐܒܝ ܒܝ ܘܐܢܐ ܒܐܒܝ ܀ '
      verse: 38
    - text: 'ܘܒܥܘ ܗܘܘ ܬܘܒ ܕܢܐܚܕܘܢܝܗܝ ܘܢܦܩ ܠܗ ܡܢ ܒܝܬ ܐܝܕܝܗܘܢ ܀ '
      verse: 39
    - text: 'ܘܐܙܠ ܠܗ ܠܥܒܪܐ ܕܝܘܪܕܢܢ ܠܕܘܟܬܐ ܐܝܟܐ ܕܐܝܬܘܗܝ ܗܘܐ ܝܘܚܢܢ ܡܢ ܩܕܝܡ ܟܕ ܡܥܡܕ ܗܘܐ
        ܘܗܘܐ ܬܡܢ ܀ '
      verse: 40
    - text: 'ܘܐܬܘ ܐܢܫܐ ܤܓܝܐܐ ܠܘܬܗ ܘܐܡܪܝܢ ܗܘܘ ܕܝܘܚܢܢ ܐܦ ܠܐ ܚܕܐ ܐܬܐ ܥܒܕ ܟܠܡܕܡ ܕܝܢ ܕܐܡܪ
        ܝܘܚܢܢ ܥܠ ܓܒܪܐ ܗܢܐ ܫܪܝܪ ܗܘ ܀ '
      verse: 41
    - text: 'ܘܤܓܝܐܐ ܗܝܡܢܘ ܒܗ ܀  '
      verse: 42
  - chapter: 11
    verses:
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܚܕ ܕܟܪܝܗ ܠܥܙܪ ܡܢ ܒܝܬ ܥܢܝܐ ܩܪܝܬܐ ܐܚܘܗ ܕܡܪܝܡ ܘܕܡܪܬܐ ܀ '
      verse: 1
    - text: 'ܡܪܝܡ ܕܝܢ ܗܕܐ ܐܝܬܝܗ ܗܝ ܕܡܫܚܬ ܒܒܤܡܐ ܪܓܠܘܗܝ ܕܝܫܘܥ ܘܫܘܝܬ ܒܤܥܪܗ ܐܚܘܗ ܗܘܐ ܕܗܕܐ
        ܠܥܙܪ ܕܟܪܝܗ ܗܘܐ ܀ '
      verse: 2
    - text: 'ܘܫܕܪܝܢ ܬܪܬܝܗܝܢ ܐܚܘܬܗ ܠܘܬ ܝܫܘܥ ܘܐܡܪܢ ܡܪܢ ܗܐ ܗܘ ܕܪܚܡ ܐܢܬ ܟܪܝܗ ܀ '
      verse: 3
    - text: 'ܝܫܘܥ ܕܝܢ ܐܡܪ ܗܢܐ ܟܘܪܗܢܐ ܠܐ ܗܘܐ ܕܡܘܬܐ ܐܠܐ ܚܠܦ ܬܫܒܘܚܬܐ ܕܐܠܗܐ ܕܢܫܬܒܚ ܒܪܗ
        ܕܐܠܗܐ ܡܛܠܬܗ ܀ '
      verse: 4
    - text: 'ܡܚܒ ܗܘܐ ܕܝܢ ܗܘ ܝܫܘܥ ܠܡܪܬܐ ܘܠܡܪܝܡ ܘܠܠܥܙܪ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܫܡܥ ܕܟܪܝܗ ܟܬܪ ܒܕܘܟܬܐ ܕܐܝܬܘܗܝ ܗܘܐ ܬܪܝܢ ܝܘܡܝܢ ܀ '
      verse: 6
    - text: 'ܘܒܬܪܟܢ ܐܡܪ ܠܬܠܡܝܕܘܗܝ ܬܘ ܢܐܙܠ ܬܘܒ ܠܝܗܘܕ ܀ '
      verse: 7
    - text: 'ܐܡܪܝܢ ܠܗ ܬܠܡܝܕܘܗܝ ܪܒܢ ܗܫܐ ܝܗܘܕܝܐ ܒܥܝܢ ܗܘܘ ܠܡܪܓܡܟ ܘܬܘܒ ܐܙܠ ܐܢܬ ܠܬܡܢ ܀ '
      verse: 8
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܠܐ ܬܪܬܥܤܪܐ ܫܥܝܢ ܐܝܬ ܒܝܘܡܐ ܘܐܢ ܐܢܫ ܡܗܠܟ ܒܐܝܡܡܐ ܠܐ ܡܬܬܩܠ
        ܡܛܠ ܕܚܙܐ ܢܘܗܪܗ ܕܥܠܡܐ ܗܢܐ ܀ '
      verse: 9
    - text: 'ܐܢ ܐܢܫ ܕܝܢ ܒܠܠܝܐ ܢܗܠܟ ܡܬܬܩܠ ܡܛܠ ܕܢܗܝܪܐ ܠܝܬ ܒܗ ܀ '
      verse: 10
    - text: 'ܗܠܝܢ ܐܡܪ ܝܫܘܥ ܘܒܬܪܟܢ ܐܡܪ ܠܗܘܢ ܠܥܙܪ ܪܚܡܢ ܫܟܒ ܐܠܐ ܐܙܠ ܐܢܐ ܕܐܥܝܪܝܘܗܝ ܀ '
      verse: 11
    - text: 'ܐܡܪܝܢ ܠܗ ܬܠܡܝܕܘܗܝ ܡܪܢ ܐܢ ܕܡܟ ܡܬܚܠܡ ܀ '
      verse: 12
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܐܡܪ ܥܠ ܡܘܬܗ ܘܗܢܘܢ ܤܒܪܘ ܕܥܠ ܡܕܡܟܐ ܗܘ ܕܫܢܬܐ ܐܡܪ ܀ '
      verse: 13
    - text: 'ܗܝܕܝܢ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܦܫܝܩܐܝܬ ܠܥܙܪ ܡܝܬ ܠܗ ܀ '
      verse: 14
    - text: 'ܘܚܕܐ ܐܢܐ ܕܠܐ ܗܘܝܬ ܬܡܢ ܡܛܠܬܟܘܢ ܕܬܗܝܡܢܘܢ ܐܠܐ ܗܠܟܘ ܠܬܡܢ ܀ '
      verse: 15
    - text: 'ܐܡܪ ܬܐܘܡܐ ܕܡܬܐܡܪ ܬܐܡܐ ܠܬܠܡܝܕܐ ܚܒܪܘܗܝ ܢܐܙܠ ܐܦ ܚܢܢ ܢܡܘܬ ܥܡܗ ܀ '
      verse: 16
    - text: 'ܘܐܬܐ ܝܫܘܥ ܠܒܝܬ ܥܢܝܐ ܘܐܫܟܚ ܕܐܪܒܥܐ ܠܗ ܝܘܡܝܢ ܕܐܝܬܘܗܝ ܒܒܝܬ ܩܒܘܪܐ ܀ '
      verse: 17
    - text: 'ܐܝܬܝܗ ܗܘܬ ܕܝܢ ܒܝܬ ܥܢܝܐ ܥܠ ܓܢܒ ܐܘܪܫܠܡ ܟܕ ܦܪܝܩܐ ܡܢܗ ܐܝܟ ܐܤܛܕܘܬܐ ܚܡܫܬܥܤܪ
        ܀ '
      verse: 18
    - text: 'ܘܤܓܝܐܐ ܡܢ ܝܗܘܕܝܐ ܐܬܝܐܝܢ ܗܘܘ ܠܘܬ ܡܪܬܐ ܘܡܪܝܡ ܕܢܡܠܘܢ ܒܠܒܗܝܢ ܡܛܠ ܐܚܘܗܝܢ ܀ '
      verse: 19
    - text: 'ܡܪܬܐ ܕܝܢ ܟܕ ܫܡܥܬ ܕܝܫܘܥ ܐܬܐ ܢܦܩܬ ܠܐܘܪܥܗ ܡܪܝܡ ܕܝܢ ܒܒܝܬܐ ܝܬܒܐ ܗܘܬ ܀ '
      verse: 20
    - text: 'ܘܐܡܪܬ ܡܪܬܐ ܠܝܫܘܥ ܡܪܝ ܐܠܘ ܬܢܢ ܗܘܝܬ ܠܐ ܡܐܬ ܗܘܐ ܐܚܝ ܀ '
      verse: 21
    - text: 'ܐܠܐ ܐܦ ܗܫܐ ܝܕܥܐ ܐܢܐ ܕܟܡܐ ܕܬܫܐܠ ܠܐܠܗܐ ܝܗܒ ܠܟ ܀ '
      verse: 22
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܩܐܡ ܐܚܘܟܝ ܀ '
      verse: 23
    - text: 'ܐܡܪܐ ܠܗ ܡܪܬܐ ܝܕܥܐܢܐ ܕܩܐܡ ܒܢܘܚܡܐ ܒܝܘܡܐ ܐܚܪܝܐ ܀ '
      verse: 24
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܢܐ ܐܢܐ ܢܘܚܡܐ ܘܚܝܐ ܡܢ ܕܡܗܝܡܢ ܒܝ ܐܦܢ ܢܡܘܬ ܢܚܐ ܀ '
      verse: 25
    - text: 'ܘܟܠ ܕܚܝ ܘܡܗܝܡܢ ܒܝ ܠܥܠܡ ܠܐ ܢܡܘܬ ܡܗܝܡܢܬܝ ܗܕܐ ܀ '
      verse: 26
    - text: 'ܐܡܪܐ ܠܗ ܐܝܢ ܡܪܝ ܐܢܐ ܡܗܝܡܢܐ ܐܢܐ ܕܐܢܬ ܗܘ ܡܫܝܚܐ ܒܪܗ ܕܐܠܗܐ ܕܐܬܐ ܠܥܠܡܐ ܀ '
      verse: 27
    - text: 'ܘܟܕ ܐܡܪܬ ܗܠܝܢ ܐܙܠܬ ܩܪܬ ܠܡܪܝܡ ܚܬܗ ܟܤܝܐܝܬ ܘܐܡܪܐ ܠܗ ܪܒܢ ܐܬܐ ܘܩܪܐ ܠܟܝ ܀ '
      verse: 28
    - text: 'ܘܡܪܝܡ ܟܕ ܫܡܥܬ ܩܡܬ ܥܓܠ ܘܐܬܝܐ ܗܘܬ ܠܘܬܗ ܀ '
      verse: 29
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܠܐ ܥܕܟܝܠ ܐܬܐ ܗܘܐ ܠܩܪܝܬܐ ܐܠܐ ܒܗ ܗܘܐ ܒܗܝ ܕܘܟܬܐ ܕܐܪܥܬܗ ܡܪܬܐ
        ܀ '
      verse: 30
    - text: 'ܐܦ ܗܢܘܢ ܕܝܢ ܝܗܘܕܝܐ ܕܐܝܬ ܗܘܘ ܥܡܗ ܒܒܝܬܐ ܕܡܒܝܐܝܢ ܗܘܘ ܠܗ ܕܚܙܘ ܠܡܪܝܡ ܕܥܓܠ
        ܩܡܬ ܢܦܩܬ ܐܙܠܘ ܠܗܘܢ ܒܬܪܗ ܤܒܪܘ ܓܝܪ ܕܠܩܒܪܐ ܐܙܠܐ ܠܡܒܟܐ ܀ '
      verse: 31
    - text: 'ܗܝ ܕܝܢ ܡܪܝܡ ܟܕ ܐܬܬ ܐܝܟܐ ܕܐܝܬܘܗܝ ܗܘܐ ܝܫܘܥ ܘܚܙܬܗ ܢܦܠܬ ܥܠ ܪܓܠܘܗܝ ܘܐܡܪܐ ܠܗ
        ܐܠܘ ܬܢܢ ܗܘܝܬ ܡܪܝ ܠܐ ܡܐܬ ܗܘܐ ܐܚܝ ܀ '
      verse: 32
    - text: 'ܝܫܘܥ ܕܝܢ ܟܕ ܚܙܗ ܕܒܟܝܐ ܘܠܝܗܘܕܝܐ ܗܢܘܢ ܕܐܬܘ ܥܡܗ ܕܒܟܝܢ ܐܬܥܙܙ ܒܪܘܚܗ ܘܐܙܝܥ
        ܢܦܫܗ ܀ '
      verse: 33
    - text: 'ܘܐܡܪ ܐܝܟܐ ܤܡܬܘܢܝܗܝ ܘܐܡܪܝܢ ܠܗ ܡܪܢ ܬܐ ܚܙܝ ܀ '
      verse: 34
    - text: 'ܘܐܬܝܢ ܗܘܝ ܕܡܥܘܗܝ ܕܝܫܘܥ ܀ '
      verse: 35
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܝܗܘܕܝܐ ܚܙܘ ܟܡܐ ܪܚܡ ܗܘܐ ܠܗ ܀ '
      verse: 36
    - text: 'ܐܢܫܝܢ ܕܝܢ ܡܢܗܘܢ ܐܡܪܘ ܠܐ ܡܫܟܚ ܗܘܐ ܗܢܐ ܕܦܬܚ ܥܝܢܘܗܝ ܕܗܘ ܤܡܝܐ ܢܥܒܕ ܕܐܦ ܗܢܐ
        ܠܐ ܢܡܘܬ ܀ '
      verse: 37
    - text: 'ܝܫܘܥ ܕܝܢ ܟܕ ܡܬܥܙܙ ܒܝܢܘܗܝ ܘܠܗ ܐܬܐ ܠܒܝܬ ܩܒܘܪܐ ܘܗܘ ܒܝܬ ܩܒܘܪܐ ܐܝܬܘܗܝ ܗܘܐ
        ܡܥܪܬܐ ܘܟܐܦܐ ܤܝܡܐ ܗܘܬ ܥܠ ܬܪܥܗ ܀ '
      verse: 38
    - text: 'ܘܐܡܪ ܝܫܘܥ ܫܩܘܠܘ ܟܐܦܐ ܗܕܐ ܐܡܪܐ ܠܗ ܡܪܬܐ ܚܬܗ ܕܗܘ ܡܝܬܐ ܡܪܝ ܡܢ ܟܕܘ ܤܪܝ ܠܗ
        ܐܪܒܥܐ ܠܗ ܓܝܪ ܝܘܡܝܢ ܀ '
      verse: 39
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܠܐ ܐܡܪܬ ܠܟܝ ܕܐܢ ܬܗܝܡܢܝܢ ܬܚܙܝܢ ܫܘܒܚܗ ܕܐܠܗܐ ܀ '
      verse: 40
    - text: 'ܘܫܩܠܘ ܟܐܦܐ ܗܝ ܘܗܘ ܝܫܘܥ ܐܪܝܡ ܥܝܢܘܗܝ ܠܥܠ ܘܐܡܪ ܐܒܐ ܡܘܕܐ ܐܢܐ ܠܟ ܕܫܡܥܬܢܝ ܀ '
      verse: 41
    - text: 'ܘܐܢܐ ܝܕܥ ܐܢܐ ܕܒܟܠܙܒܢ ܫܡܥ ܐܢܬ ܠܝ ܐܠܐ ܡܛܠ ܟܢܫܐ ܗܢܐ ܕܩܐܡ ܐܡܪ ܐܢܐ ܗܠܝܢ ܕܢܗܝܡܢܘܢ
        ܕܐܢܬ ܫܕܪܬܢܝ ܀ '
      verse: 42
    - text: 'ܘܟܕ ܐܡܪ ܗܠܝܢ ܩܥܐ ܒܩܠܐ ܪܡܐ ܠܥܙܪ ܬܐ ܠܒܪ ܀ '
      verse: 43
    - text: 'ܘܢܦܩ ܗܘ ܡܝܬܐ ܟܕ ܐܤܝܪܢ ܐܝܕܘܗܝ ܘܪܓܠܘܗܝ ܒܦܤܩܝܬܐ ܘܐܦܘܗܝ ܐܤܝܪܢ ܒܤܘܕܪܐ ܐܡܪ
        ܠܗܘܢ ܝܫܘܥ ܫܪܐܘܗܝ ܘܫܒܘܩܘ ܐܙܠ ܀ '
      verse: 44
    - text: 'ܘܤܓܝܐܐ ܡܢ ܝܗܘܕܝܐ ܕܐܬܘ ܠܘܬ ܡܪܝܡ ܟܕ ܚܙܘ ܡܕܡ ܕܥܒܕ ܝܫܘܥ ܗܝܡܢܘ ܒܗ ܀ '
      verse: 45
    - text: 'ܘܐܢܫܝܢ ܡܢܗܘܢ ܐܙܠܘ ܠܘܬ ܦܪܝܫܐ ܘܐܡܪܘ ܠܗܘܢ ܡܕܡ ܕܥܒܕ ܝܫܘܥ ܀ '
      verse: 46
    - text: 'ܘܐܬܟܢܫܘ ܪܒܝ ܟܗܢܐ ܘܦܪܝܫܐ ܘܐܡܪܝܢ ܗܘܘ ܡܢܐ ܢܥܒܕ ܕܗܢܐ ܓܒܪܐ ܐܬܘܬܐ ܤܓܝܐܬܐ ܥܒܕ
        ܀ '
      verse: 47
    - text: 'ܘܐܢ ܫܒܩܝܢ ܚܢܢ ܠܗ ܗܟܢܐ ܟܠܗܘܢ ܐܢܫܐ ܡܗܝܡܢܝܢ ܒܗ ܘܐܬܝܢ ܪܗܘܡܝܐ ܫܩܠܝܢ ܐܬܪܢ ܘܥܡܢ
        ܀ '
      verse: 48
    - text: 'ܚܕ ܕܝܢ ܡܢܗܘܢ ܕܫܡܗ ܩܝܦܐ ܪܒ ܟܗܢܐ ܗܘܐ ܕܗܝ ܫܢܬܐ ܘܐܡܪ ܠܗܘܢ ܐܢܬܘܢ ܠܐ ܝܕܥܝܢ
        ܐܢܬܘܢ ܡܕܡ ܀ '
      verse: 49
    - text: 'ܘܠܐ ܡܬܚܫܒܝܢ ܐܢܬܘܢ ܕܦܩܚ ܠܢ ܕܚܕ ܓܒܪܐ ܢܡܘܬ ܚܠܦ ܥܡܐ ܘܠܐ ܟܠܗ ܥܡܐ ܢܐܒܕ ܀ '
      verse: 50
    - text: 'ܗܕܐ ܕܝܢ ܡܢ ܨܒܘܬ ܢܦܫܗ ܠܐ ܐܡܪ ܐܠܐ ܡܛܠ ܕܪܒ ܟܗܢܐ ܗܘܐ ܕܗܝ ܫܢܬܐ ܐܬܢܒܝ ܕܥܬܝܕ
        ܗܘܐ ܝܫܘܥ ܕܢܡܘܬ ܚܠܦ ܥܡܐ ܀ '
      verse: 51
    - text: 'ܘܠܐ ܒܠܚܘܕ ܚܠܦ ܥܡܐ ܐܠܐ ܕܐܦ ܒܢܝܐ ܕܐܠܗܐ ܕܡܒܕܪܝܢ ܢܟܢܫ ܠܚܕܐ ܀ '
      verse: 52
    - text: 'ܘܡܢ ܗܘ ܝܘܡܐ ܐܬܚܫܒܘ ܗܘܘ ܕܢܩܛܠܘܢܝܗܝ ܀ '
      verse: 53
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܠܐ ܡܗܠܟ ܗܘܐ ܓܠܝܐܝܬ ܒܝܬ ܝܗܘܕܝܐ ܐܠܐ ܐܙܠ ܠܗ ܡܢ ܬܡܢ ܠܐܬܪܐ ܕܩܪܝܒ
        ܠܚܘܪܒܐ ܠܟܪܟܐ ܕܡܬܩܪܐ ܐܦܪܝܡ ܘܬܡܢ ܡܬܗܦܟ ܗܘܐ ܥܡ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 54
    - text: 'ܩܪܝܒ ܗܘܐ ܕܝܢ ܦܨܚܐ ܕܝܗܘܕܝܐ ܘܤܠܩܘ ܤܓܝܐܐ ܡܢ ܩܘܪܝܐ ܠܐܘܪܫܠܡ ܩܕܡ ܥܕܥܕܐ ܕܢܕܟܘܢ
        ܢܦܫܗܘܢ ܀ '
      verse: 55
    - text: 'ܘܒܥܝܢ ܗܘܘ ܠܗ ܠܝܫܘܥ ܘܐܡܪܝܢ ܗܘܘ ܚܕ ܠܚܕ ܒܗܝܟܠܐ ܡܢܐ ܤܒܪܝܢ ܐܢܬܘܢ ܕܠܐ ܐܬܐ ܠܥܕܥܕܐ
        ܀ '
      verse: 56
    - text: 'ܪܒܝ ܟܗܢܐ ܕܝܢ ܘܦܪܝܫܐ ܦܩܕܘ ܗܘܘ ܕܐܢ ܐܢܫ ܢܕܥ ܐܝܟܘ ܢܒܕܩ ܠܗܘܢ ܐܝܟ ܕܢܐܚܕܘܢܝܗܝ
        ܀  '
      verse: 57
  - chapter: 12
    verses:
    - text: 'ܝܫܘܥ ܕܝܢ ܩܕܡ ܫܬܐ ܝܘܡܝܢ ܕܦܨܚܐ ܐܬܐ ܠܒܝܬ ܥܢܝܐ ܐܝܟܐ ܕܐܝܬܘܗܝ ܗܘܐ ܠܥܙܪ ܗܘ ܕܐܩܝܡ
        ܡܢ ܒܝܬ ܡܝܬܐ ܗܘ ܝܫܘܥ ܀ '
      verse: 1
    - text: 'ܘܥܒܕܘ ܠܗ ܬܡܢ ܚܫܡܝܬܐ ܘܡܪܬܐ ܡܫܡܫܐ ܗܘܬ ܘܠܥܙܪ ܚܕ ܡܢ ܤܡܝܟܐ ܗܘܐ ܕܥܡܗ ܀ '
      verse: 2
    - text: 'ܡܪܝܡ ܕܝܢ ܫܩܠܬ ܫܛܝܦܬܐ ܕܒܤܡܐ ܕܢܪܕܝܢ ܪܫܝܐ ܤܓܝ ܕܡܝܐ ܘܡܫܚܬ ܪܓܠܘܗܝ ܕܝܫܘܥ ܘܫܘܝܬ
        ܒܤܥܪܗ ܪܓܠܘܗܝ ܘܐܬܡܠܝ ܒܝܬܐ ܡܢ ܪܝܚܗ ܕܒܤܡܐ ܀ '
      verse: 3
    - text: 'ܘܐܡܪ ܝܗܘܕܐ ܤܟܪܝܘܛܐ ܚܕ ܡܢ ܬܠܡܝܕܘܗܝ ܗܘ ܕܥܬܝܕ ܗܘܐ ܕܢܫܠܡܝܘܗܝ ܀ '
      verse: 4
    - text: 'ܠܡܢܐ ܠܐ ܐܙܕܒܢ ܡܫܚܐ ܗܢܐ ܒܬܠܬ ܡܐܐ ܕܝܢܪܝܢ ܘܐܬܝܗܒ ܠܡܤܟܢܐ ܀ '
      verse: 5
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪ ܠܐ ܗܘܐ ܡܛܠ ܕܥܠ ܡܤܟܢܐ ܒܛܝܠ ܗܘܐ ܠܗ ܐܠܐ ܡܛܠ ܕܓܢܒܐ ܗܘܐ ܘܓܠܘܤܩܡܐ
        ܠܘܬܗ ܗܘܐ ܘܡܕܡ ܕܢܦܠ ܗܘܐ ܒܗ ܗܘ ܛܥܝܢ ܗܘܐ ܀ '
      verse: 6
    - text: 'ܐܡܪ ܕܝܢ ܝܫܘܥ ܫܒܘܩܝܗ ܠܝܘܡܐ ܕܩܒܘܪܝ ܢܛܪܬܗ ܀ '
      verse: 7
    - text: 'ܒܟܠܙܒܢ ܓܝܪ ܡܤܟܢܐ ܐܝܬ ܠܟܘܢ ܥܡܟܘܢ ܠܝ ܕܝܢ ܠܐ ܒܟܠܙܒܢ ܐܝܬ ܠܟܘܢ ܀ '
      verse: 8
    - text: 'ܘܫܡܥܘ ܟܢܫܐ ܤܓܝܐܐ ܡܢ ܝܗܘܕܝܐ ܕܬܡܢ ܗܘ ܝܫܘܥ ܘܐܬܘ ܠܐ ܡܛܠ ܝܫܘܥ ܒܠܚܘܕ ܐܠܐ ܐܦ
        ܕܢܚܙܘܢ ܠܠܥܙܪ ܗܘ ܕܐܩܝܡ ܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 9
    - text: 'ܘܐܬܪܥܝܘ ܗܘܘ ܪܒܝ ܟܗܢܐ ܕܐܦ ܠܠܥܙܪ ܢܩܛܠܘܢܝܗܝ ܀ '
      verse: 10
    - text: 'ܡܛܠ ܕܤܓܝܐܐ ܡܢ ܝܗܘܕܝܐ ܡܛܠܬܗ ܐܙܠܝܢ ܗܘܘ ܘܡܗܝܡܢܝܢ ܒܝܫܘܥ ܀ '
      verse: 11
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܟܢܫܐ ܤܓܝܐܐ ܐܝܢܐ ܕܐܬܐ ܗܘܐ ܠܥܕܥܕܐ ܟܕ ܫܡܥܘ ܕܝܫܘܥ ܐܬܐ ܠܐܘܪܫܠܡ
        ܀ '
      verse: 12
    - text: 'ܫܩܠܘ ܤܘܟܐ ܕܕܩܠܐ ܘܢܦܩܘ ܠܐܘܪܥܗ ܘܩܥܝܢ ܗܘܘ ܘܐܡܪܝܢ ܐܘܫܥܢܐ ܒܪܝܟ ܗܘ ܕܐܬܐ ܒܫܡܗ
        ܕܡܪܝܐ ܡܠܟܐ ܕܐܝܤܪܝܠ ܀ '
      verse: 13
    - text: 'ܐܫܟܚ ܕܝܢ ܝܫܘܥ ܚܡܪܐ ܘܝܬܒ ܥܠܘܗܝ ܐܝܟܢܐ ܕܟܬܝܒ ܀ '
      verse: 14
    - text: 'ܠܐ ܬܕܚܠܝܢ ܒܪܬ ܨܗܝܘܢ ܗܐ ܡܠܟܟܝ ܐܬܐ ܠܟܝ ܘܪܟܝܒ ܥܠ ܥܝܠܐ ܒܪ ܐܬܢܐ ܀ '
      verse: 15
    - text: 'ܗܠܝܢ ܕܝܢ ܠܐ ܝܕܥܘ ܬܠܡܝܕܘܗܝ ܒܗܘ ܙܒܢܐ ܐܠܐ ܟܕ ܐܫܬܒܚ ܝܫܘܥ ܐܬܕܟܪܘ ܬܠܡܝܕܘܗܝ
        ܕܗܠܝܢ ܟܬܝܒܢ ܗܘܝ ܥܠܘܗܝ ܘܗܠܝܢ ܥܒܕܘ ܠܗ ܀ '
      verse: 16
    - text: 'ܘܤܗܕ ܗܘܐ ܟܢܫܐ ܗܘ ܕܥܡܗ ܗܘܐ ܕܩܪܐ ܠܠܥܙܪ ܡܢ ܩܒܪܐ ܘܐܩܝܡܗ ܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 17
    - text: 'ܘܡܛܠ ܗܕܐ ܢܦܩܘ ܠܩܘܒܠܗ ܟܢܫܐ ܤܓܝܐܐ ܕܫܡܥܘ ܕܐܬܐ ܗܕܐ ܥܒܕ ܀ '
      verse: 18
    - text: 'ܦܪܝܫܐ ܕܝܢ ܐܡܪܝܢ ܗܘܘ ܚܕ ܠܚܕ ܚܙܝܢ ܐܢܬܘܢ ܕܠܐ ܡܘܬܪܝܢ ܐܢܬܘܢ ܡܕܡ ܕܗܐ ܥܠܡܐ ܟܠܗ
        ܐܙܠ ܠܗ ܒܬܪܗ ܀ '
      verse: 19
    - text: 'ܐܝܬ ܗܘܘ ܕܝܢ ܐܦ ܡܢ ܥܡܡܐ ܐܢܫܐ ܒܗܘܢ ܕܤܠܩܘ ܠܡܤܓܕ ܒܥܕܥܕܐ ܀ '
      verse: 20
    - text: 'ܗܠܝܢ ܐܬܘ ܩܪܒܘ ܠܘܬ ܦܝܠܝܦܘܤ ܗܘ ܕܡܢ ܒܝܬ ܨܝܕܐ ܕܓܠܝܠܐ ܘܫܐܠܘܗܝ ܘܐܡܪܝܢ ܠܗ ܡܪܝ
        ܨܒܝܢ ܚܢܢ ܢܚܙܐ ܠܝܫܘܥ ܀ '
      verse: 21
    - text: 'ܘܐܬܐ ܗܘ ܦܝܠܝܦܘܤ ܘܐܡܪ ܠܐܢܕܪܐܘܤ ܘܐܢܕܪܐܘܤ ܘܦܝܠܝܦܘܤ ܐܡܪܘ ܠܝܫܘܥ ܀ '
      verse: 22
    - text: 'ܝܫܘܥ ܕܝܢ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܐܬܬ ܫܥܬܐ ܕܢܫܬܒܚ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 23
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܦܪܕܬܐ ܕܚܛܬܐ ܐܠܐ ܢܦܠܐ ܘܡܝܬܐ ܒܐܪܥܐ ܒܠܚܘܕܝܗ ܦܝܫܐ
        ܐܢ ܕܝܢ ܡܝܬܐ ܦܐܪܐ ܤܓܝܐܐ ܡܝܬܝܐ ܀ '
      verse: 24
    - text: 'ܡܢ ܕܪܚܡ ܢܦܫܗ ܢܘܒܕܝܗ ܘܡܢ ܕܤܢܐ ܢܦܫܗ ܒܥܠܡܐ ܗܢܐ ܢܛܪܝܗ ܠܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 25
    - text: 'ܐܢ ܠܝ ܐܢܫ ܡܫܡܫ ܢܐܬܐ ܒܬܪܝ ܘܐܝܟܐ ܕܐܢܐ ܐܝܬܝ ܬܡܢ ܢܗܘܐ ܐܦ ܡܫܡܫܢܝ ܡܢ ܕܠܝ ܡܫܡܫ
        ܢܝܩܪܝܘܗܝ ܐܒܐ ܀ '
      verse: 26
    - text: 'ܗܫܐ ܢܦܫܝ ܗܐ ܫܓܝܫܐ ܘܡܢܐ ܐܡܪ ܐܒܝ ܦܨܢܝ ܡܢ ܗܕܐ ܫܥܬܐ ܐܠܐ ܡܛܠ ܗܢܐ ܐܬܝܬ ܠܗܕܐ
        ܫܥܬܐ ܀ '
      verse: 27
    - text: 'ܐܒܐ ܫܒܚ ܫܡܟ ܘܩܠܐ ܐܫܬܡܥ ܡܢ ܫܡܝܐ ܫܒܚܬ ܘܬܘܒ ܡܫܒܚ ܐܢܐ ܀ '
      verse: 28
    - text: 'ܘܟܢܫܐ ܕܩܐܡ ܗܘܐ ܫܡܥܘ ܘܐܡܪܝܢ ܪܥܡܐ ܗܘܐ ܐܚܪܢܐ ܕܝܢ ܐܡܪܝܢ ܡܠܐܟܐ ܡܠܠ ܥܡܗ ܀ '
      verse: 29
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗܘܢ ܠܐ ܗܘܐ ܡܛܠܬܝ ܗܘܐ ܩܠܐ ܗܢܐ ܐܠܐ ܡܛܠܬܟܘܢ ܀ '
      verse: 30
    - text: 'ܗܫܐ ܕܝܢܗ ܗܘ ܕܥܠܡܐ ܗܢܐ ܗܫܐ ܐܪܟܘܢܐ ܕܥܠܡܐ ܗܢܐ ܡܫܬܕܐ ܠܒܪ ܀ '
      verse: 31
    - text: 'ܘܐܢܐ ܡܐ ܕܐܬܬܪܝܡܬ ܡܢ ܐܪܥܐ ܐܓܕ ܟܠܢܫ ܠܘܬܝ ܀ '
      verse: 32
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪ ܕܢܚܘܐ ܒܐܝܢܐ ܡܘܬܐ ܡܐܬ ܀ '
      verse: 33
    - text: 'ܐܡܪܝܢ ܠܗ ܟܢܫܐ ܚܢܢ ܫܡܥܢ ܡܢ ܢܡܘܤܐ ܕܡܫܝܚܐ ܠܥܠܡ ܡܩܘܐ ܐܝܟܢܐ ܐܡܪ ܐܢܬ ܕܥܬܝܕ
        ܗܘ ܕܢܬܬܪܝܡ ܒܪܗ ܕܐܢܫܐ ܡܢܘ ܗܢܐ ܒܪܗ ܕܐܢܫܐ ܀ '
      verse: 34
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܩܠܝܠ ܐܚܪܝܢ ܙܒܢܐ ܢܘܗܪܐ ܥܡܟܘܢ ܗܘ ܗܠܟܘ ܥܕ ܐܝܬ ܠܟܘܢ ܢܘܗܪܐ ܕܠܐ
        ܚܫܘܟܐ ܢܕܪܟܟܘܢ ܘܡܢ ܕܡܗܠܟ ܒܚܫܘܟܐ ܠܐ ܝܕܥ ܠܐܝܟܐ ܐܙܠ ܀ '
      verse: 35
    - text: 'ܥܕ ܐܝܬ ܠܟܘܢ ܢܘܗܪܐ ܗܝܡܢܘ ܒܢܘܗܪܐ ܕܒܢܘܗܝ ܕܢܘܗܪܐ ܬܗܘܘܢ ܗܠܝܢ ܡܠܠ ܝܫܘܥ ܘܐܙܠ
        ܐܬܛܫܝ ܡܢܗܘܢ ܀ '
      verse: 36
    - text: 'ܘܟܕ ܗܠܝܢ ܟܠܗܝܢ ܐܬܘܬܐ ܥܒܕ ܩܕܡܝܗܘܢ ܠܐ ܗܝܡܢܘ ܒܗ ܀ '
      verse: 37
    - text: 'ܕܬܬܡܠܐ ܡܠܬܐ ܕܐܫܥܝܐ ܢܒܝܐ ܕܐܡܪ ܡܪܝ ܡܢܘ ܗܝܡܢ ܠܫܡܥܢ ܘܕܪܥܗ ܕܡܪܝܐ ܠܡܢ ܐܬܓܠܝ
        ܀ '
      verse: 38
    - text: 'ܡܛܠ ܗܢܐ ܠܐ ܡܫܟܚܝܢ ܗܘܘ ܕܢܗܝܡܢܘܢ ܡܛܠ ܕܬܘܒ ܐܡܪ ܐܫܥܝܐ ܀ '
      verse: 39
    - text: 'ܕܥܘܪܘ ܥܝܢܝܗܘܢ ܘܐܚܫܟܘ ܠܒܗܘܢ ܕܠܐ ܢܚܙܘܢ ܒܥܝܢܝܗܘܢ ܘܢܤܬܟܠܘܢ ܒܠܒܗܘܢ ܘܢܬܦܢܘܢ
        ܘܐܤܐ ܐܢܘܢ ܀ '
      verse: 40
    - text: 'ܗܠܝܢ ܐܡܪ ܐܫܥܝܐ ܟܕ ܚܙܐ ܫܘܒܚܗ ܘܡܠܠ ܥܠܘܗܝ ܀ '
      verse: 41
    - text: 'ܐܦ ܡܢ ܪܫܐ ܕܝܢ ܤܓܝܐܐ ܗܝܡܢܘ ܒܗ ܐܠܐ ܡܛܠ ܦܪܝܫܐ ܠܐ ܡܘܕܝܢ ܗܘܘ ܕܠܐ ܢܗܘܘܢ ܠܒܪ
        ܡܢ ܟܢܘܫܬܐ ܀ '
      verse: 42
    - text: 'ܪܚܡܘ ܓܝܪ ܫܘܒܚܐ ܕܒܢܝܢܫܐ ܝܬܝܪ ܡܢ ܫܘܒܚܗ ܕܐܠܗܐ ܀ '
      verse: 43
    - text: 'ܝܫܘܥ ܕܝܢ ܩܥܐ ܘܐܡܪ ܡܢ ܕܡܗܝܡܢ ܒܝ ܠܐ ܗܘܐ ܒܝ ܡܗܝܡܢ ܐܠܐ ܒܡܢ ܕܫܕܪܢܝ ܀ '
      verse: 44
    - text: 'ܘܡܢ ܕܠܝ ܚܙܐ ܚܙܐ ܠܡܢ ܕܫܕܪܢܝ ܀ '
      verse: 45
    - text: 'ܐܢܐ ܢܘܗܪܐ ܐܬܝܬ ܠܥܠܡܐ ܕܟܠ ܡܢ ܕܡܗܝܡܢ ܒܝ ܠܐ ܢܩܘܐ ܒܚܫܘܟܐ ܀ '
      verse: 46
    - text: 'ܘܡܢ ܕܫܡܥ ܡܠܝ ܘܠܐ ܢܛܪ ܠܗܝܢ ܐܢܐ ܠܐ ܕܐܢ ܐܢܐ ܠܗ ܠܐ ܓܝܪ ܐܬܝܬ ܕܐܕܘܢ ܠܥܠܡܐ ܐܠܐ
        ܕܐܚܐ ܠܥܠܡܐ ܀ '
      verse: 47
    - text: 'ܡܢ ܕܛܠܡ ܠܝ ܘܠܐ ܡܩܒܠ ܡܠܝ ܐܝܬ ܡܢ ܕܕܐܢ ܠܗ ܡܠܬܐ ܕܡܠܠܬ ܗܝ ܕܝܢܐ ܠܗ ܒܝܘܡܐ ܐܚܪܝܐ
        ܀ '
      verse: 48
    - text: 'ܕܐܢܐ ܡܢ ܢܦܫܝ ܠܐ ܡܠܠܬ ܐܠܐ ܐܒܐ ܕܫܕܪܢܝ ܗܘ ܝܗܒ ܠܝ ܦܘܩܕܢܐ ܡܢܐ ܐܡܪ ܘܡܢܐ ܐܡܠܠ
        ܀ '
      verse: 49
    - text: 'ܘܝܕܥ ܐܢܐ ܕܦܘܩܕܢܗ ܚܝܐ ܐܢܘܢ ܕܠܥܠܡ ܐܝܠܝܢ ܗܟܝܠ ܕܡܡܠܠ ܐܢܐ ܐܝܟܢܐ ܕܐܡܪ ܠܝ ܐܒܝ
        ܗܟܢܐ ܡܡܠܠ ܐܢܐ ܀  '
      verse: 50
  - chapter: 13
    verses:
    - text: 'ܩܕܡ ܕܝܢ ܥܐܕܐ ܕܦܨܚܐ ܝܕܥ ܗܘܐ ܝܫܘܥ ܕܡܛܬ ܫܥܬܐ ܕܢܫܢܐ ܡܢ ܗܢܐ ܥܠܡܐ ܠܘܬ ܐܒܘܗܝ
        ܘܐܚܒ ܠܕܝܠܗ ܕܒܗܢܐ ܥܠܡܐ ܘܥܕܡܐ ܠܚܪܬܐ ܐܚܒ ܐܢܘܢ ܀ '
      verse: 1
    - text: 'ܘܟܕ ܗܘܬ ܚܫܡܝܬܐ ܪܡܐ ܗܘܐ ܠܗ ܠܤܛܢܐ ܒܠܒܗ ܕܝܗܘܕܐ ܒܪ ܫܡܥܘܢ ܤܟܪܝܘܛܐ ܕܢܫܠܡܝܘܗܝ
        ܀ '
      verse: 2
    - text: 'ܗܘ ܕܝܢ ܝܫܘܥ ܡܛܠ ܕܝܕܥ ܗܘܐ ܕܟܠ ܡܕܡ ܝܗܒ ܐܒܐ ܒܐܝܕܘܗܝ ܘܕܡܢ ܐܠܗܐ ܢܦܩ ܘܠܘܬ ܐܠܗܐ
        ܐܙܠ ܀ '
      verse: 3
    - text: 'ܩܡ ܡܢ ܚܫܡܝܬܐ ܘܤܡ ܢܚܬܘܗܝ ܘܫܩܠ ܤܕܘܢܐ ܡܚܐ ܒܚܨܘܗܝ ܀ '
      verse: 4
    - text: 'ܘܐܪܡܝ ܡܝܐ ܒܡܫܓܬܐ ܘܫܪܝ ܠܡܫܓܘ ܪܓܠܐ ܕܬܠܡܝܕܘܗܝ ܘܡܫܘܐ ܗܘܐ ܒܤܕܘܢܐ ܕܡܚܐ ܒܚܨܘܗܝ
        ܀ '
      verse: 5
    - text: 'ܟܕ ܕܝܢ ܐܬܐ ܠܘܬ ܫܡܥܘܢ ܟܐܦܐ ܐܡܪ ܠܗ ܫܡܥܘܢ ܐܢܬ ܡܪܝ ܪܓܠܝ ܡܫܝܓ ܐܢܬ ܠܝ ܀ '
      verse: 6
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܡܕܡ ܕܥܒܕ ܐܢܐ ܐܢܬ ܠܐ ܝܕܥ ܐܢܬ ܗܫܐ ܒܬܪܟܢ ܕܝܢ ܬܕܥ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܠܗ ܫܡܥܘܢ ܟܐܦܐ ܠܥܠܡ ܠܐ ܡܫܝܓ ܐܢܬ ܠܝ ܪܓܠܝ ܐܡܪ ܠܗ ܝܫܘܥ ܐܢ ܠܐ ܡܫܝܓ ܐܢܐ
        ܠܟ ܠܝܬ ܠܟ ܥܡܝ ܡܢܬܐ ܀ '
      verse: 8
    - text: 'ܐܡܪ ܠܗ ܫܡܥܘܢ ܟܐܦܐ ܡܕܝܢ ܡܪܝ ܠܐ ܒܠܚܘܕ ܪܓܠܝ ܬܫܝܓ ܠܝ ܐܠܐ ܐܦ ܐܝܕܝ ܐܦ ܪܫܝ ܀ '
      verse: 9
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܗܘ ܕܤܚܐ ܠܐ ܤܢܝܩ ܐܠܐ ܪܓܠܘܗܝ ܒܠܚܘܕ ܢܫܝܓ ܟܠܗ ܓܝܪ ܕܟܐ ܗܘ ܐܦ ܐܢܬܘܢ
        ܟܠܟܘܢ ܕܟܝܐ ܐܢܬܘܢ ܐܠܐ ܠܐ ܟܠܟܘܢ ܀ '
      verse: 10
    - text: 'ܝܕܥ ܗܘܐ ܓܝܪ ܝܫܘܥ ܠܗܘ ܕܡܫܠܡ ܠܗ ܡܛܠ ܗܢܐ ܐܡܪ ܕܠܐ ܗܘܐ ܟܠܟܘܢ ܕܟܝܐ ܐܢܬܘܢ ܀ '
      verse: 11
    - text: 'ܟܕ ܕܝܢ ܐܫܝܓ ܪܓܠܝܗܘܢ ܫܩܠ ܢܚܬܘܗܝ ܘܐܤܬܡܟ ܘܐܡܪ ܠܗܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܡܢܐ ܥܒܕܬ
        ܠܟܘܢ ܀ '
      verse: 12
    - text: 'ܐܢܬܘܢ ܩܪܝܢ ܐܢܬܘܢ ܠܝ ܪܒܢ ܘܡܪܢ ܘܫܦܝܪ ܐܡܪܝܢ ܐܢܬܘܢ ܐܝܬܝ ܓܝܪ ܀ '
      verse: 13
    - text: 'ܐܢ ܐܢܐ ܗܟܝܠ ܡܪܟܘܢ ܘܪܒܟܘܢ ܐܫܝܓܬ ܠܟܘܢ ܪܓܠܝܟܘܢ ܟܡܐ ܐܢܬܘܢ ܚܝܒܝܢ ܐܢܬܘܢ ܕܬܫܝܓܘܢ
        ܪܓܠܐ ܚܕ ܕܚܕ ܀ '
      verse: 14
    - text: 'ܗܢܐ ܓܝܪ ܛܘܦܤܐ ܝܗܒܬ ܠܟܘܢ ܕܐܝܟܢܐ ܕܐܢܐ ܥܒܕܬ ܠܟܘܢ ܐܦ ܐܢܬܘܢ ܬܥܒܕܘܢ ܀ '
      verse: 15
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܠܝܬ ܥܒܕܐ ܕܪܒ ܡܢ ܡܪܗ ܘܠܐ ܫܠܝܚܐ ܕܪܒ ܡܢ ܡܢ ܕܫܕܪܗ
        ܀ '
      verse: 16
    - text: 'ܐܢ ܗܠܝܢ ܬܕܥܘܢ ܛܘܒܢܐ ܐܢܬܘܢ ܐܢ ܬܥܒܕܘܢ ܐܢܝܢ ܀ '
      verse: 17
    - text: 'ܠܐ ܗܘܐ ܥܠ ܟܠܟܘܢ ܐܡܪ ܐܢܐ ܝܕܥ ܐܢܐ ܓܝܪ ܠܐܝܠܝܢ ܕܓܒܝܬ ܐܠܐ ܕܟܬܒܐ ܢܫܠܡ ܕܗܘ ܕܐܟܠ
        ܥܡܝ ܠܚܡܐ ܐܪܝܡ ܥܠܝ ܥܩܒܗ ܀ '
      verse: 18
    - text: 'ܡܢ ܗܫܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܡܢ ܩܕܡ ܕܢܗܘܐ ܕܡܐ ܕܗܘܐ ܬܗܝܡܢܘܢ ܕܐܢܐ ܐܢܐ ܀ '
      verse: 19
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܡܢ ܕܡܩܒܠ ܠܡܢ ܕܡܫܕܪ ܐܢܐ ܠܝ ܡܩܒܠ ܘܡܢ ܕܠܝ ܡܩܒܠ ܡܩܒܠ
        ܠܡܢ ܕܫܕܪܢܝ ܀ '
      verse: 20
    - text: 'ܗܠܝܢ ܐܡܪ ܝܫܘܥ ܘܐܬܥܙܙ ܒܪܘܚܗ ܘܐܤܗܕ ܘܐܡܪ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܚܕ ܡܢܟܘܢ
        ܢܫܠܡܢܝ ܀ '
      verse: 21
    - text: 'ܚܪܘ ܕܝܢ ܬܠܡܝܕܐ ܚܕ ܒܚܕ ܡܛܠ ܕܠܐ ܝܕܥܝܢ ܗܘܘ ܕܥܠ ܡܢܘ ܐܡܪ ܀ '
      verse: 22
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܡܢ ܬܠܡܝܕܘܗܝ ܚܕ ܕܤܡܝܟ ܗܘܐ ܒܥܘܒܗ ܗܘ ܕܪܚܡ ܗܘܐ ܠܗ ܝܫܘܥ ܀ '
      verse: 23
    - text: 'ܠܗܢܐ ܪܡܙ ܫܡܥܘܢ ܟܐܦܐ ܕܢܫܐܠܝܘܗܝ ܕܡܢܘ ܗܘ ܕܐܡܪ ܥܠܘܗܝ ܀ '
      verse: 24
    - text: 'ܘܢܦܠ ܗܘ ܬܠܡܝܕܐ ܥܠ ܚܕܝܗ ܕܝܫܘܥ ܘܐܡܪ ܠܗ ܡܪܝ ܡܢܘ ܗܢܐ ܀ '
      verse: 25
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܗܘ ܗܘ ܕܨܒܥ ܐܢܐ ܠܚܡܐ ܝܗܒ ܐܢܐ ܠܗ ܘܨܒܥ ܝܫܘܥ ܠܚܡܐ ܘܝܗܒ ܠܝܗܘܕܐ
        ܒܪ ܫܡܥܘܢ ܤܟܪܝܘܛܐ ܀ '
      verse: 26
    - text: 'ܘܒܬܪ ܠܚܡܐ ܗܝܕܝܢ ܐܬܥܠܠ ܒܗ ܤܛܢܐ ܘܐܡܪ ܠܗ ܝܫܘܥ ܡܕܡ ܕܥܒܕ ܐܢܬ ܥܒܕ ܒܥܓܠ ܀ '
      verse: 27
    - text: 'ܗܕܐ ܕܝܢ ܠܐ ܐܢܫ ܝܕܥ ܡܢ ܗܢܘܢ ܤܡܝܟܐ ܕܥܠ ܡܢܐ ܐܡܪ ܠܗ ܀ '
      verse: 28
    - text: 'ܐܢܫܝܢ ܓܝܪ ܤܒܪܘ ܡܛܠ ܕܓܠܘܤܩܡܐ ܨܐܕܘܗܝ ܗܘܐ ܕܝܗܘܕܐ ܕܡܦܩܕ ܦܩܕ ܠܗ ܕܢܙܒܢ ܡܕܡ
        ܕܡܬܒܥܐ ܠܥܕܥܕܐ ܐܘ ܕܢܬܠ ܡܕܡ ܠܡܤܟܢܐ ܀ '
      verse: 29
    - text: 'ܗܘ ܕܝܢ ܝܗܘܕܐ ܢܤܒ ܠܚܡܐ ܒܪ ܫܥܬܗ ܘܢܦܩ ܠܗ ܠܒܪ ܠܠܝܐ ܗܘܐ ܕܝܢ ܟܕ ܢܦܩ ܀ '
      verse: 30
    - text: 'ܘܐܡܪ ܝܫܘܥ ܗܫܐ ܐܫܬܒܚ ܒܪܗ ܕܐܢܫܐ ܘܐܠܗܐ ܐܫܬܒܚ ܒܗ ܀ '
      verse: 31
    - text: 'ܘܐܢ ܐܠܗܐ ܐܫܬܒܚ ܒܗ ܘܐܦ ܐܠܗܐ ܡܫܒܚ ܠܗ ܒܗ ܘܡܚܕܐ ܡܫܒܚ ܠܗ ܀ '
      verse: 32
    - text: 'ܒܢܝ ܩܠܝܠ ܐܚܪܝܢ ܥܡܟܘܢ ܐܢܐ ܘܬܒܥܘܢܢܝ ܘܐܝܟܢܐ ܕܐܡܪܬ ܠܝܗܘܕܝܐ ܕܠܐܝܟܐ ܕܐܢܐ ܐܙܠ
        ܐܢܐ ܐܢܬܘܢ ܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܠܡܐܬܐ ܘܐܦ ܠܟܘܢ ܐܡܪ ܐܢܐ ܗܫܐ ܀ '
      verse: 33
    - text: 'ܦܘܩܕܢܐ ܚܕܬܐ ܝܗܒ ܐܢܐ ܠܟܘܢ ܕܗܘܝܬܘܢ ܡܚܒܝܢ ܚܕ ܠܚܕ ܐܝܟܢܐ ܕܐܢܐ ܐܚܒܬܟܘܢ ܐܦ ܐܢܬܘܢ
        ܬܚܒܘܢ ܚܕ ܠܚܕ ܀ '
      verse: 34
    - text: 'ܒܗܕܐ ܢܕܥ ܟܠ ܐܢܫ ܕܬܠܡܝܕܝ ܐܢܬܘܢ ܐܢ ܚܘܒܐ ܢܗܘܐ ܒܟܘܢ ܚܕ ܠܘܬ ܚܕ ܀ '
      verse: 35
    - text: 'ܐܡܪ ܠܗ ܫܡܥܘܢ ܟܐܦܐ ܡܪܢ ܠܐܝܟܐ ܐܙܠ ܐܢܬ ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܠܐܝܟܐ ܕܐܙܠ ܐܢܐ ܠܐ
        ܡܫܟܚ ܐܢܬ ܗܫܐ ܕܬܐܬܐ ܒܬܪܝ ܠܚܪܬܐ ܕܝܢ ܬܐܬܐ ܀ '
      verse: 36
    - text: 'ܐܡܪ ܠܗ ܫܡܥܘܢ ܟܐܦܐ ܡܪܝ ܠܡܢܐ ܠܐ ܡܫܟܚ ܐܢܐ ܕܐܬܐ ܒܬܪܟ ܗܫܐ ܢܦܫܝ ܚܠܦܝܟ ܤܐܡ ܐܢܐ
        ܀ '
      verse: 37
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܢܦܫܟ ܚܠܦܝ ܤܐܡ ܐܢܬ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟ ܕܠܐ ܢܩܪܐ ܬܪܢܓܠܐ ܥܕܡܐ
        ܕܬܟܦܘܪ ܒܝ ܬܠܬ ܙܒܢܝܢ ܀  '
      verse: 38
  - chapter: 14
    verses:
    - text: 'ܠܐ ܢܬܕܘܕ ܠܒܟܘܢ ܗܝܡܢܘ ܒܐܠܗܐ ܘܒܝ ܗܝܡܢܘ ܀ '
      verse: 1
    - text: 'ܤܓܝܐܝܢ ܐܢܘܢ ܐܘܢܐ ܒܝܬ ܐܒܝ ܘܐܠܐ ܐܡܪ ܗܘܝܬ ܠܟܘܢ ܕܐܙܠ ܐܢܐ ܕܐܛܝܒ ܠܟܘܢ ܐܬܪܐ
        ܀ '
      verse: 2
    - text: 'ܘܐܢ ܐܙܠ ܐܛܝܒ ܠܟܘܢ ܐܬܪܐ ܬܘܒ ܐܬܐ ܘܐܕܒܪܟܘܢ ܠܘܬܝ ܕܐܝܟܐ ܕܐܢܐ ܐܝܬܝ ܐܦ ܐܢܬܘܢ
        ܬܗܘܘܢ ܀ '
      verse: 3
    - text: 'ܘܠܐܝܟܐ ܕܐܙܠ ܐܢܐ ܝܕܥܝܢ ܐܢܬܘܢ ܘܐܘܪܚܐ ܝܕܥܝܢ ܐܢܬܘܢ ܀ '
      verse: 4
    - text: 'ܐܡܪ ܠܗ ܬܐܘܡܐ ܡܪܢ ܠܐ ܝܕܥܝܢܢ ܠܐܝܟܐ ܐܙܠ ܐܢܬ ܘܐܝܟܢܐ ܡܫܟܚܝܢ ܚܢܢ ܐܘܪܚܐ ܠܡܕܥ
        ܀ '
      verse: 5
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܢܐ ܐܢܐ ܐܘܪܚܐ ܘܫܪܪܐ ܘܚܝܐ ܠܐ ܐܢܫ ܐܬܐ ܠܘܬ ܐܒܝ ܐܠܐ ܐܢ ܒܝ ܀ '
      verse: 6
    - text: 'ܐܠܘ ܠܝ ܝܕܥܝܢ ܗܘܝܬܘܢ ܐܦ ܠܐܒܝ ܝܕܥܝܢ ܗܘܝܬܘܢ ܘܡܢ ܗܫܐ ܝܕܥܝܢ ܐܢܬܘܢ ܠܗ ܘܚܙܝܬܘܢܝܗܝ
        ܀ '
      verse: 7
    - text: 'ܐܡܪ ܠܗ ܦܝܠܝܦܘܤ ܡܪܢ ܚܘܢ ܐܒܐ ܘܟܕܘ ܠܢ ܀ '
      verse: 8
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܗܢܐ ܟܠܗ ܙܒܢܐ ܥܡܟܘܢ ܐܢܐ ܘܠܐ ܝܕܥܬܢܝ ܦܝܠܝܦܐ ܡܢ ܕܠܝ ܚܙܐ ܚܙܐ ܠܐܒܐ
        ܘܐܝܟܢܐ ܐܢܬ ܐܡܪ ܐܢܬ ܚܘܢ ܐܒܐ ܀ '
      verse: 9
    - text: 'ܠܐ ܡܗܝܡܢ ܐܢܬ ܕܐܢܐ ܒܐܒܝ ܘܐܒܝ ܒܝ ܡܠܐ ܐܝܠܝܢ ܕܐܢܐ ܡܡܠܠ ܐܢܐ ܡܢ ܢܦܫܝ ܠܐ ܡܡܠܠ
        ܐܢܐ ܐܒܝ ܕܝܢ ܕܒܝ ܥܡܪ ܗܘ ܥܒܕ ܥܒܕܐ ܗܠܝܢ ܀ '
      verse: 10
    - text: 'ܗܝܡܢܘ ܕܐܢܐ ܒܐܒܝ ܘܐܒܝ ܒܝ ܘܐܠܐ ܐܦܢ ܡܛܠ ܥܒܕܐ ܗܝܡܢܘ ܀ '
      verse: 11
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܡܢ ܕܡܗܝܡܢ ܒܝ ܥܒܕܐ ܐܝܠܝܢ ܕܐܢܐ ܥܒܕ ܐܢܐ ܐܦ ܗܘ ܢܥܒܕ
        ܘܕܝܬܝܪܝܢ ܡܢ ܗܠܝܢ ܢܥܒܕ ܕܐܢܐ ܠܘܬ ܐܒܐ ܐܙܠ ܐܢܐ ܀ '
      verse: 12
    - text: 'ܘܡܕܡ ܕܬܫܐܠܘܢ ܒܫܡܝ ܐܥܒܕ ܠܟܘܢ ܕܢܫܬܒܚ ܐܒܐ ܒܒܪܗ ܀ '
      verse: 13
    - text: 'ܘܐܢ ܬܫܐܠܘܢܢܝ ܒܫܡܝ ܐܢܐ ܥܒܕܢܐ ܀ '
      verse: 14
    - text: 'ܐܢ ܪܚܡܝܢ ܐܢܬܘܢ ܠܝ ܦܘܩܕܢܝ ܛܪܘ ܀ '
      verse: 15
    - text: 'ܘܐܢܐ ܐܒܥܐ ܡܢ ܐܒܝ ܘܐܚܪܢܐ ܦܪܩܠܛܐ ܢܬܠ ܠܟܘܢ ܕܢܗܘܐ ܥܡܟܘܢ ܠܥܠܡ ܀ '
      verse: 16
    - text: 'ܪܘܚܐ ܕܫܪܪܐ ܗܘ ܕܥܠܡܐ ܠܐ ܡܫܟܚ ܠܡܩܒܠܘܬܗ ܡܛܠ ܕܠܐ ܚܙܝܗܝ ܘܠܐ ܝܕܥܗ ܐܢܬܘܢ ܕܝܢ
        ܝܕܥܝܢ ܐܢܬܘܢ ܠܗ ܕܠܘܬܟܘܢ ܥܡܪ ܘܒܟܘܢ ܗܘ ܀ '
      verse: 17
    - text: 'ܠܐ ܫܒܩ ܐܢܐ ܠܟܘܢ ܝܬܡܐ ܐܬܐ ܐܢܐ ܓܝܪ ܠܘܬܟܘܢ ܩܠܝܠ ܐܚܪܝܢ ܀ '
      verse: 18
    - text: 'ܘܥܠܡܐ ܠܐ ܚܙܐ ܠܝ ܐܢܬܘܢ ܕܝܢ ܬܚܙܘܢܢܝ ܕܐܢܐ ܚܝ ܐܦ ܐܢܬܘܢ ܬܚܘܢ ܀ '
      verse: 19
    - text: 'ܒܗܘ ܝܘܡܐ ܬܕܥܘܢ ܕܐܢܐ ܒܐܒܝ ܘܐܢܬܘܢ ܒܝ ܐܢܬܘܢ ܘܐܢܐ ܒܟܘܢ ܐܢܐ ܀ '
      verse: 20
    - text: 'ܡܢ ܕܐܝܬ ܠܘܬܗ ܦܘܩܕܢܝ ܘܢܛܪ ܠܗܘܢ ܗܘ ܗܘ ܡܚܒ ܠܝ ܗܘ ܕܝܢ ܕܪܚܡ ܠܝ ܢܬܪܚܡ ܡܢ ܐܒܝ
        ܘܐܢܐ ܐܪܚܡܝܘܗܝ ܘܐܚܘܝܘܗܝ ܢܦܫܝ ܀ '
      verse: 21
    - text: 'ܐܡܪ ܠܗ ܝܗܘܕܐ ܠܐ ܗܘܐ ܤܟܪܝܘܛܐ ܡܪܝ ܡܢܘ ܠܢ ܥܬܝܕ ܐܢܬ ܠܡܚܘܝܘ ܢܦܫܟ ܘܠܐ ܗܘܐ ܠܥܠܡܐ
        ܀ '
      verse: 22
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܡܢ ܕܪܚܡ ܠܝ ܡܠܬܝ ܢܛܪ ܘܐܒܝ ܢܪܚܡܝܘܗܝ ܘܠܘܬܗ ܐܬܝܢ ܚܢܢ ܘܐܘܢܐ
        ܠܘܬܗ ܥܒܕܝܢ ܚܢܢ ܀ '
      verse: 23
    - text: 'ܗܘ ܕܝܢ ܕܠܐ ܪܚܡ ܠܝ ܡܠܬܝ ܠܐ ܢܛܪ ܘܡܠܬܐ ܗܕܐ ܕܫܡܥܝܢ ܐܢܬܘܢ ܠܐ ܗܘܬ ܕܝܠܝ ܐܠܐ
        ܕܐܒܐ ܕܫܕܪܢܝ ܀ '
      verse: 24
    - text: 'ܗܠܝܢ ܡܠܠܬ ܥܡܟܘܢ ܟܕ ܠܘܬܟܘܢ ܐܝܬܝ ܀ '
      verse: 25
    - text: 'ܗܘ ܕܝܢ ܦܪܩܠܛܐ ܪܘܚܐ ܕܩܘܕܫܐ ܗܘ ܕܡܫܕܪ ܐܒܝ ܒܫܡܝ ܗܘ ܢܠܦܟܘܢ ܟܠܡܕܡ ܘܗܘ ܢܥܗܕܟܘܢ
        ܟܠ ܡܐ ܕܐܡܪ ܐܢܐ ܠܟܘܢ ܀ '
      verse: 26
    - text: 'ܫܠܡܐ ܫܒܩ ܐܢܐ ܠܟܘܢ ܫܠܡܐ ܕܝܠܝ ܝܗܒ ܐܢܐ ܠܟܘܢ ܠܐ ܗܘܐ ܐܝܟܢܐ ܕܝܗܒ ܥܠܡܐ ܐܢܐ ܝܗܒ
        ܐܢܐ ܠܟܘܢ ܠܐ ܢܬܕܘܕ ܠܒܟܘܢ ܘܠܐ ܢܕܚܠ ܀ '
      verse: 27
    - text: 'ܫܡܥܬܘܢ ܕܐܢܐ ܐܡܪܬ ܠܟܘܢ ܕܐܙܠ ܐܢܐ ܘܐܬܐ ܐܢܐ ܠܘܬܟܘܢ ܐܠܘ ܪܚܡܝܢ ܗܘܝܬܘܢ ܠܝ ܚܕܝܢ
        ܗܘܝܬܘܢ ܕܐܙܠ ܐܢܐ ܠܘܬ ܐܒܝ ܕܐܒܝ ܪܒ ܗܘ ܡܢܝ ܀ '
      verse: 28
    - text: 'ܘܗܫܐ ܗܐ ܐܡܪܬ ܠܟܘܢ ܥܕܠܐ ܢܗܘܐ ܕܡܐ ܕܗܘܐ ܬܗܝܡܢܘܢ ܀ '
      verse: 29
    - text: 'ܡܟܝܠ ܠܐ ܐܡܠܠ ܥܡܟܘܢ ܤܓܝܐܬܐ ܐܬܐ ܓܝܪ ܐܪܟܘܢܗ ܕܥܠܡܐ ܘܒܝ ܠܝܬ ܠܗ ܡܕܡ ܀ '
      verse: 30
    - text: 'ܐܠܐ ܕܢܕܥ ܥܠܡܐ ܕܪܚܡ ܐܢܐ ܠܐܒܝ ܘܐܝܟܢܐ ܕܦܩܕܢܝ ܐܒܝ ܗܟܘܬ ܥܒܕ ܐܢܐ ܩܘܡܘ ܢܐܙܠ
        ܡܟܐ ܀  '
      verse: 31
  - chapter: 15
    verses:
    - text: 'ܐܢܐ ܐܢܐ ܓܦܬܐ ܕܫܪܪܐ ܘܐܒܝ ܗܘ ܦܠܚܐ ܀ '
      verse: 1
    - text: 'ܟܠ ܫܒܫܬܐ ܕܒܝ ܦܐܪܐ ܠܐ ܝܗܒܐ ܫܩܠ ܠܗ ܘܐܝܕܐ ܕܝܗܒܐ ܦܐܪܐ ܡܕܟܐ ܠܗ ܕܦܐܪܐ ܤܓܝܐܐ
        ܬܝܬܐ ܀ '
      verse: 2
    - text: 'ܐܢܬܘܢ ܡܢ ܟܕܘ ܕܟܝܢ ܐܢܬܘܢ ܡܛܠ ܡܠܬܐ ܕܡܠܠܬ ܥܡܟܘܢ ܀ '
      verse: 3
    - text: 'ܩܘܘ ܒܝ ܘܐܢܐ ܒܟܘܢ ܐܝܟܢܐ ܕܫܒܫܬܐ ܠܐ ܡܫܟܚܐ ܕܬܬܠ ܦܐܪܐ ܡܢ ܢܦܫܗ ܐܠܐ ܡܩܘܝܐ ܒܓܦܬܐ
        ܗܟܢܐ ܐܦ ܠܐ ܐܢܬܘܢ ܐܠܐ ܬܩܘܘܢ ܒܝ ܀ '
      verse: 4
    - text: 'ܐܢܐ ܐܢܐ ܓܦܬܐ ܘܐܢܬܘܢ ܫܒܫܬܐ ܡܢ ܕܡܩܘܐ ܒܝ ܘܐܢܐ ܒܗ ܗܢܐ ܡܝܬܐ ܦܐܪܐ ܤܓܝܐܐ ܡܛܠ
        ܕܕܠܐ ܐܢܐ ܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܠܡܥܒܕ ܡܕܡ ܀ '
      verse: 5
    - text: 'ܐܠܐ ܕܝܢ ܐܢܫ ܡܩܘܐ ܒܝ ܡܫܬܕܐ ܠܒܪ ܐܝܟ ܫܒܫܬܐ ܕܝܒܫܐ ܘܠܩܛܝܢ ܪܡܝܢ ܠܗ ܒܢܘܪܐ ܕܬܐܩܕ
        ܀ '
      verse: 6
    - text: 'ܐܢ ܕܝܢ ܬܩܘܘܢ ܒܝ ܘܡܠܝ ܢܩܘܝܢ ܒܟܘܢ ܟܠ ܡܐ ܕܬܨܒܘܢ ܠܡܫܐܠ ܢܗܘܐ ܠܟܘܢ ܀ '
      verse: 7
    - text: 'ܒܗܕܐ ܡܫܬܒܚ ܐܒܐ ܕܦܐܪܐ ܤܓܝܐܐ ܬܝܬܘܢ ܘܬܗܘܘܢ ܬܠܡܝܕܝ ܀ '
      verse: 8
    - text: 'ܐܝܟܢܐ ܕܐܚܒܢܝ ܐܒܝ ܐܦ ܐܢܐ ܐܚܒܬܟܘܢ ܩܘܘ ܒܪܚܡܬܝ ܕܝܠܝ ܀ '
      verse: 9
    - text: 'ܐܢ ܦܘܩܕܢܝ ܬܛܪܘܢ ܬܩܘܘܢ ܒܚܘܒܐ ܕܝܠܝ ܐܝܟܢܐ ܕܐܢܐ ܢܛܪܬ ܦܘܩܕܢܘܗܝ ܕܐܒܝ ܘܡܩܘܐ
        ܐܢܐ ܒܚܘܒܗ ܀ '
      verse: 10
    - text: 'ܗܠܝܢ ܡܠܠܬ ܥܡܟܘܢ ܕܚܕܘܬܝ ܬܗܘܐ ܒܟܘܢ ܘܬܫܬܡܠܐ ܚܕܘܬܟܘܢ ܀ '
      verse: 11
    - text: 'ܗܢܘ ܦܘܩܕܢܝ ܕܬܚܒܘܢ ܚܕ ܠܚܕ ܐܝܟܢܐ ܕܐܢܐ ܐܚܒܬܟܘܢ ܀ '
      verse: 12
    - text: 'ܚܘܒܐ ܕܪܒ ܡܢ ܗܢܐ ܠܝܬ ܕܐܢܫ ܢܦܫܗ ܢܤܝܡ ܚܠܦ ܪܚܡܘܗܝ ܀ '
      verse: 13
    - text: 'ܐܢܬܘܢ ܪܚܡܝ ܐܢܬܘܢ ܐܢ ܬܥܒܕܘܢ ܟܠ ܕܡܦܩܕ ܐܢܐ ܠܟܘܢ ܀ '
      verse: 14
    - text: 'ܠܐ ܡܟܝܠ ܩܪܐ ܐܢܐ ܠܟܘܢ ܥܒܕܐ ܡܛܠ ܕܥܒܕܐ ܠܐ ܝܕܥ ܡܢܐ ܥܒܕ ܡܪܗ ܪܚܡܝ ܕܝܢ ܩܪܝܬܟܘܢ
        ܡܛܠ ܕܟܠ ܕܫܡܥܬ ܡܢ ܐܒܝ ܐܘܕܥܬܟܘܢ ܀ '
      verse: 15
    - text: 'ܠܐ ܗܘܐ ܐܢܬܘܢ ܓܒܝܬܘܢܢܝ ܐܠܐ ܐܢܐ ܗܘ ܓܒܝܬܟܘܢ ܘܤܡܬܟܘܢ ܕܐܦ ܐܢܬܘܢ ܬܐܙܠܘܢ ܬܝܬܘܢ
        ܦܐܪܐ ܘܦܐܪܝܟܘܢ ܢܩܘܘܢ ܕܟܠ ܕܬܫܐܠܘܢ ܠܐܒܝ ܒܫܡܝ ܢܬܠ ܠܟܘܢ ܀ '
      verse: 16
    - text: 'ܗܠܝܢ ܡܦܩܕ ܐܢܐ ܠܟܘܢ ܕܬܚܒܘܢ ܚܕ ܠܚܕ ܀ '
      verse: 17
    - text: 'ܘܐܢ ܥܠܡܐ ܤܢܐ ܠܟܘܢ ܕܥܘ ܕܩܕܡܝܟܘܢ ܠܝ ܤܢܐ ܀ '
      verse: 18
    - text: 'ܘܐܠܘ ܡܢ ܥܠܡܐ ܗܘܝܬܘܢ ܥܠܡܐ ܠܕܝܠܗ ܪܚܡ ܗܘܐ ܐܠܐ ܠܐ ܗܘܝܬܘܢ ܡܢ ܥܠܡܐ ܐܢܐ ܓܝܪ
        ܓܒܝܬܟܘܢ ܡܢ ܥܠܡܐ ܡܛܠ ܗܢܐ ܤܢܐ ܠܟܘܢ ܥܠܡܐ ܀ '
      verse: 19
    - text: 'ܥܗܕܘ ܡܠܬܐ ܕܐܢܐ ܐܡܪܬ ܠܟܘܢ ܕܠܝܬ ܥܒܕܐ ܕܪܒ ܡܢ ܡܪܗ ܐܢ ܠܝ ܪܕܦܘ ܐܦ ܠܟܘܢ ܢܪܕܦܘܢ
        ܘܐܢ ܡܠܬܝ ܢܛܪܘ ܐܦ ܕܝܠܟܘܢ ܢܛܪܘܢ ܀ '
      verse: 20
    - text: 'ܐܠܐ ܗܠܝܢ ܟܠܗܝܢ ܢܥܒܕܘܢ ܒܟܘܢ ܡܛܠ ܫܡܝ ܕܝܠܝ ܕܠܐ ܝܕܥܝܢ ܠܡܢ ܕܫܕܪܢܝ ܀ '
      verse: 21
    - text: 'ܐܠܘ ܐܢܐ ܠܐ ܐܬܝܬ ܡܠܠܬ ܥܡܗܘܢ ܠܝܬ ܗܘܬ ܠܗܘܢ ܚܛܝܬܐ ܗܫܐ ܕܝܢ ܠܝܬ ܠܗܘܢ ܥܠܬܐ ܥܠ
        ܐܦܝ ܚܛܝܬܗܘܢ ܀ '
      verse: 22
    - text: 'ܡܢ ܕܠܝ ܤܢܐ ܘܐܦ ܠܐܒܝ ܤܢܐ ܀ '
      verse: 23
    - text: 'ܘܐܠܘ ܥܒܕܐ ܠܐ ܥܒܕܬ ܠܥܢܝܗܘܢ ܐܝܠܝܢ ܕܐܢܫ ܐܚܪܝܢ ܠܐ ܥܒܕ ܠܝܬ ܗܘܐ ܠܗܘܢ ܚܛܝܬܐ
        ܗܫܐ ܕܝܢ ܘܚܙܘ ܘܤܢܘ ܐܦ ܠܝ ܘܐܦ ܠܐܒܝ ܀ '
      verse: 24
    - text: 'ܕܬܬܡܠܐ ܡܠܬܐ ܕܟܬܝܒܐ ܒܢܡܘܤܗܘܢ ܕܤܢܐܘܢܝ ܡܓܢ ܀ '
      verse: 25
    - text: 'ܡܐ ܕܝܢ ܕܐܬܐ ܦܪܩܠܛܐ ܗܘ ܕܐܢܐ ܡܫܕܪ ܐܢܐ ܠܟܘܢ ܡܢ ܠܘܬ ܐܒܝ ܪܘܚܐ ܕܫܪܪܐ ܗܘ ܕܡܢ
        ܠܘܬ ܐܒܝ ܢܦܩ ܗܘ ܢܤܗܕ ܥܠܝ ܀ '
      verse: 26
    - text: 'ܐܦ ܐܢܬܘܢ ܤܗܕܝܢ ܐܢܬܘܢ ܕܡܢ ܫܘܪܝܐ ܥܡܝ ܐܢܬܘܢ ܀  '
      verse: 27
  - chapter: 16
    verses:
    - text: 'ܗܠܝܢ ܡܠܠܬ ܥܡܟܘܢ ܕܠܐ ܬܬܟܫܠܘܢ ܀ '
      verse: 1
    - text: 'ܢܦܩܘܢܟܘܢ ܓܝܪ ܡܢ ܟܢܘܫܬܗܘܢ ܘܬܐܬܐ ܫܥܬܐ ܕܟܠ ܕܢܩܛܘܠܟܘܢ ܢܤܒܪ ܕܩܘܪܒܢܐ ܡܩܪܒ ܠܐܠܗܐ
        ܀ '
      verse: 2
    - text: 'ܘܗܠܝܢ ܢܥܒܕܘܢ ܡܛܠ ܕܠܐ ܝܕܥܘ ܘܠܐ ܠܐܒܝ ܘܠܐ ܠܝ ܀ '
      verse: 3
    - text: 'ܗܠܝܢ ܡܠܠܬ ܥܡܟܘܢ ܕܡܐ ܕܐܬܐ ܥܕܢܗܝܢ ܬܥܗܕܘܢ ܐܢܝܢ ܕܐܢܐ ܐܡܪܬ ܠܟܘܢ ܗܠܝܢ ܕܝܢ ܡܢ
        ܩܕܝܡ ܠܐ ܐܡܪܬ ܠܟܘܢ ܕܥܡܟܘܢ ܗܘܝܬ ܀ '
      verse: 4
    - text: 'ܗܫܐ ܕܝܢ ܐܙܠ ܐܢܐ ܠܘܬ ܡܢ ܕܫܕܪܢܝ ܘܠܐ ܐܢܫ ܡܢܟܘܢ ܡܫܐܠ ܠܝ ܠܐܝܟܐ ܐܙܠ ܐܢܬ ܀ '
      verse: 5
    - text: 'ܐܡܪܬ ܠܟܘܢ ܓܝܪ ܗܠܝܢ ܘܐܬܬ ܟܪܝܘܬܐ ܘܡܠܬ ܠܒܘܬܟܘܢ ܀ '
      verse: 6
    - text: 'ܐܠܐ ܐܢܐ ܫܪܪܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܦܩܚ ܠܟܘܢ ܕܐܢܐ ܐܙܠ ܐܢ ܓܝܪ ܐܢܐ ܠܐ ܐܙܠ ܐܢܐ ܦܪܩܠܛܐ
        ܠܐ ܐܬܐ ܠܘܬܟܘܢ ܐܢ ܕܝܢ ܐܙܠ ܐܫܕܪܝܘܗܝ ܠܘܬܟܘܢ ܀ '
      verse: 7
    - text: 'ܘܡܐ ܕܐܬܐ ܗܘ ܢܟܤܝܘܗܝ ܠܥܠܡܐ ܥܠ ܚܛܝܬܐ ܘܥܠ ܙܕܝܩܘܬܐ ܘܥܠ ܕܝܢܐ ܀ '
      verse: 8
    - text: 'ܥܠ ܚܛܝܬܐ ܕܠܐ ܡܗܝܡܢܝܢ ܒܝ ܀ '
      verse: 9
    - text: 'ܥܠ ܙܕܝܩܘܬܐ ܕܝܢ ܕܠܘܬ ܐܒܝ ܐܙܠ ܐܢܐ ܘܠܐ ܬܘܒ ܚܙܝܢ ܐܢܬܘܢ ܠܝ ܀ '
      verse: 10
    - text: 'ܥܠ ܕܝܢܐ ܕܝܢ ܕܐܪܟܘܢܐ ܕܥܠܡܐ ܗܢܐ ܕܝܢ ܗܘ ܀ '
      verse: 11
    - text: 'ܬܘܒ ܤܓܝ ܐܝܬ ܠܝ ܠܡܐܡܪ ܠܟܘܢ ܐܠܐ ܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܠܡܐܚܕ ܗܫܐ ܀ '
      verse: 12
    - text: 'ܡܐ ܕܐܬܐ ܕܝܢ ܪܘܚܐ ܕܫܪܪܐ ܗܘ ܢܕܒܪܟܘܢ ܒܟܠܗ ܫܪܪܐ ܠܐ ܓܝܪ ܢܡܠܠ ܡܢ ܪܥܝܢ ܢܦܫܗ
        ܐܠܐ ܟܠ ܕܢܫܡܥ ܗܘ ܢܡܠܠ ܘܥܬܝܕܬܐ ܢܘܕܥܟܘܢ ܀ '
      verse: 13
    - text: 'ܘܗܘ ܢܫܒܚܢܝ ܡܛܠ ܕܡܢ ܕܝܠܝ ܢܤܒ ܘܢܚܘܝܟܘܢ ܀ '
      verse: 14
    - text: 'ܟܠ ܡܕܡ ܕܐܝܬ ܠܐܒܝ ܕܝܠܝ ܗܘ ܡܛܠ ܗܢܐ ܐܡܪܬ ܠܟܘܢ ܕܡܢ ܕܝܠܝ ܢܤܒ ܘܢܚܘܝܟܘܢ ܀ '
      verse: 15
    - text: 'ܩܠܝܠ ܘܠܐ ܬܚܙܘܢܢܝ ܘܬܘܒ ܩܠܝܠ ܘܬܚܙܘܢܢܝ ܕܐܙܠ ܐܢܐ ܠܘܬ ܐܒܐ ܀ '
      verse: 16
    - text: 'ܘܐܡܪܘ ܗܘܘ ܬܠܡܝܕܘܗܝ ܚܕ ܠܚܕ ܡܢܐ ܗܝ ܗܕܐ ܕܐܡܪ ܠܢ ܕܩܠܝܠ ܘܠܐ ܬܚܙܘܢܢܝ ܘܬܘܒ ܩܠܝܠ
        ܘܬܚܙܘܢܢܝ ܘܕܐܙܠ ܐܢܐ ܠܘܬ ܐܒܝ ܀ '
      verse: 17
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܡܢܐ ܗܝ ܗܕܐ ܩܠܝܠ ܕܐܡܪ ܠܐ ܝܕܥܝܢܢ ܡܢܐ ܡܡܠܠ ܀ '
      verse: 18
    - text: 'ܝܫܘܥ ܕܝܢ ܝܕܥ ܕܒܥܝܢ ܗܘܘ ܠܡܫܐܠܘܬܗ ܘܐܡܪ ܠܗܘܢ ܥܠ ܗܕܐ ܒܥܝܢ ܐܢܬܘܢ ܥܡ ܚܕܕܐ ܕܐܡܪܬ
        ܠܟܘܢ ܕܩܠܝܠ ܘܠܐ ܬܚܙܘܢܢܝ ܘܬܘܒ ܩܠܝܠ ܘܬܚܙܘܢܢܝ ܀ '
      verse: 19
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܬܒܟܘܢ ܐܢܬܘܢ ܘܬܐܠܘܢ ܘܥܠܡܐ ܢܚܕܐ ܘܠܟܘܢ ܬܟܪܐ ܐܠܐ
        ܟܪܝܘܬܟܘܢ ܠܚܕܘܬܐ ܬܗܘܐ ܀ '
      verse: 20
    - text: 'ܐܢܬܬܐ ܡܐ ܕܝܠܕܐ ܟܪܝܐ ܠܗ ܕܡܛܐ ܝܘܡܐ ܕܡܘܠܕܗ ܡܐ ܕܝܠܕܬ ܕܝܢ ܒܪܐ ܠܐ ܥܗܕܐ ܐܘܠܨܢܗ
        ܡܛܠ ܚܕܘܬܐ ܕܐܬܝܠܕ ܒܪܢܫܐ ܒܥܠܡܐ ܀ '
      verse: 21
    - text: 'ܐܦ ܐܢܬܘܢ ܗܫܐ ܟܪܝܐ ܠܟܘܢ ܬܘܒ ܕܝܢ ܐܚܙܝܟܘܢ ܘܢܚܕܐ ܠܒܟܘܢ ܘܚܕܘܬܟܘܢ ܠܐ ܐܢܫ ܢܤܒ
        ܡܢܟܘܢ ܀ '
      verse: 22
    - text: 'ܘܒܗܘ ܝܘܡܐ ܠܝ ܠܐ ܬܫܐܠܘܢ ܡܕܡ ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܟܠ ܡܕܡ ܕܬܫܐܠܘܢ ܠܐܒܝ
        ܒܫܡܝ ܢܬܠ ܠܟܘܢ ܀ '
      verse: 23
    - text: 'ܥܕܡܐ ܠܗܫܐ ܠܐ ܫܐܠܬܘܢ ܡܕܡ ܒܫܡܝ ܫܐܠܘ ܘܬܤܒܘܢ ܕܬܗܘܐ ܚܕܘܬܟܘܢ ܡܫܡܠܝܐ ܀ '
      verse: 24
    - text: 'ܗܠܝܢ ܒܦܠܐܬܐ ܡܠܠܬ ܥܡܟܘܢ ܐܬܝܐ ܕܝܢ ܫܥܬܐ ܐܡܬܝ ܕܠܐ ܐܡܠܠ ܥܡܟܘܢ ܒܦܠܐܬܐ ܐܠܐ ܥܝܢ
        ܒܓܠܐ ܐܒܕܩ ܠܟܘܢ ܥܠ ܐܒܐ ܀ '
      verse: 25
    - text: 'ܒܗܘ ܝܘܡܐ ܕܬܫܐܠܘܢ ܒܫܡܝ ܘܠܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܢܐ ܐܒܥܐ ܡܢ ܐܒܐ ܥܠܝܟܘܢ ܀ '
      verse: 26
    - text: 'ܗܘ ܓܝܪ ܐܒܐ ܪܚܡ ܠܟܘܢ ܕܐܢܬܘܢ ܪܚܡܬܘܢܢܝ ܘܗܝܡܢܬܘܢ ܕܐܢܐ ܡܢ ܠܘܬ ܐܠܗܐ ܢܦܩܬ ܀ '
      verse: 27
    - text: 'ܢܦܩܬ ܡܢ ܠܘܬ ܐܒܐ ܘܐܬܝܬ ܠܥܠܡܐ ܘܬܘܒ ܫܒܩ ܐܢܐ ܠܥܠܡܐ ܘܐܙܠ ܐܢܐ ܠܝ ܠܘܬ ܐܒܐ ܀ '
      verse: 28
    - text: 'ܐܡܪܝܢ ܠܗ ܬܠܡܝܕܘܗܝ ܗܐ ܗܫܐ ܓܠܝܐܝܬ ܡܡܠܠ ܐܢܬ ܘܦܠܐܬܐ ܘܠܐ ܚܕܐ ܐܡܪ ܐܢܬ ܀ '
      verse: 29
    - text: 'ܗܫܐ ܝܕܥܝܢ ܚܢܢ ܕܟܠ ܡܕܡ ܝܕܥ ܐܢܬ ܘܠܐ ܤܢܝܩ ܐܢܬ ܕܐܢܫ ܢܫܐܠܟ ܒܗܕܐ ܡܗܝܡܢܝܢ ܚܢܢ
        ܕܡܢ ܐܠܗܐ ܢܦܩܬ ܀ '
      verse: 30
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܗܝܡܢܘ ܀ '
      verse: 31
    - text: 'ܕܗܐ ܐܬܝܐ ܫܥܬܐ ܘܗܫܐ ܐܬܬ ܕܬܬܒܕܪܘܢ ܐܢܫ ܠܐܬܪܗ ܘܬܫܒܩܘܢܢܝ ܒܠܚܘܕܝ ܘܠܐ ܗܘܝܬ ܒܠܚܘܕܝ
        ܕܐܒܐ ܥܡܝ ܗܘ ܀ '
      verse: 32
    - text: 'ܗܠܝܢ ܐܡܪܬ ܠܟܘܢ ܕܒܝ ܢܗܘܐ ܠܟܘܢ ܫܠܡܐ ܒܥܠܡܐ ܗܘܐ ܠܟܘܢ ܐܘܠܨܢܐ ܐܠܐ ܐܬܠܒܒܘ ܐܢܐ
        ܙܟܝܬܗ ܠܥܠܡܐ ܀  '
      verse: 33
  - chapter: 17
    verses:
    - text: 'ܗܠܝܢ ܡܠܠ ܝܫܘܥ ܘܐܪܝܡ ܥܝܢܘܗܝ ܠܫܡܝܐ ܘܐܡܪ ܐܒܝ ܐܬܬ ܫܥܬܐ ܫܒܚ ܒܪܟ ܕܒܪܟ ܢܫܒܚܟ
        ܀ '
      verse: 1
    - text: 'ܐܝܟܢܐ ܕܝܗܒܬ ܠܗ ܫܘܠܛܢܐ ܥܠ ܟܠ ܒܤܪ ܕܟܠ ܡܐ ܕܝܗܒܬ ܠܗ ܢܬܠ ܠܗ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 2
    - text: 'ܗܠܝܢ ܐܢܘܢ ܕܝܢ ܚܝܐ ܕܠܥܠܡ ܕܢܕܥܘܢܟ ܕܐܢܬ ܐܢܬ ܐܠܗܐ ܕܫܪܪܐ ܒܠܚܘܕܝܟ ܘܡܢ ܕܫܕܪܬ
        ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 3
    - text: 'ܐܢܐ ܫܒܚܬܟ ܒܐܪܥܐ ܥܒܕܐ ܗܘ ܕܝܗܒܬ ܠܝ ܕܐܥܒܕ ܫܠܡܬܗ ܀ '
      verse: 4
    - text: 'ܘܗܫܐ ܫܒܚܝܢܝ ܐܢܬ ܐܒܝ ܠܘܬܟ ܒܗܘ ܫܘܒܚܐ ܕܐܝܬ ܗܘܐ ܠܝ ܠܘܬܟ ܡܢ ܩܕܡ ܕܢܗܘܐ ܥܠܡܐ
        ܀ '
      verse: 5
    - text: 'ܐܘܕܥܬ ܫܡܟ ܠܒܢܝ ܐܢܫܐ ܗܢܘܢ ܕܝܗܒܬ ܠܝ ܡܢ ܥܠܡܐ ܕܝܠܟ ܗܘܘ ܘܠܝ ܝܗܒܬ ܐܢܘܢ ܘܢܛܪܘ
        ܡܠܬܟ ܀ '
      verse: 6
    - text: 'ܗܫܐ ܝܕܥܬ ܕܟܠ ܡܐ ܕܝܗܒܬ ܠܝ ܡܢ ܠܘܬܟ ܗܘ ܀ '
      verse: 7
    - text: 'ܕܡܠܐ ܕܝܗܒܬ ܠܝ ܝܗܒܬ ܠܗܘܢ ܘܗܢܘܢ ܩܒܠܘ ܘܝܕܥܘ ܫܪܝܪܐܝܬ ܕܡܢ ܠܘܬܟ ܢܦܩܬ ܘܗܝܡܢܘ
        ܕܐܢܬ ܫܕܪܬܢܝ ܀ '
      verse: 8
    - text: 'ܘܐܢܐ ܥܠܝܗܘܢ ܒܥܐ ܐܢܐ ܠܐ ܗܘܐ ܥܠ ܥܠܡܐ ܒܥܐ ܐܢܐ ܐܠܐ ܥܠ ܗܢܘܢ ܕܝܗܒܬ ܠܝ ܕܕܝܠܟ
        ܐܢܘܢ ܀ '
      verse: 9
    - text: 'ܘܟܠ ܡܕܡ ܕܕܝܠܝ ܗܘ ܕܝܠܟ ܗܘ ܘܕܝܠܟ ܕܝܠܝ ܗܘ ܘܡܫܒܚ ܐܢܐ ܒܗܘܢ ܀ '
      verse: 10
    - text: 'ܡܟܝܠ ܠܐ ܗܘܝܬ ܒܥܠܡܐ ܘܗܠܝܢ ܒܥܠܡܐ ܐܢܘܢ ܘܐܢܐ ܠܘܬܟ ܐܬܐ ܐܢܐ ܐܒܐ ܩܕܝܫܐ ܛܪ ܐܢܘܢ
        ܒܫܡܟ ܗܘ ܕܝܗܒܬ ܠܝ ܕܢܗܘܘܢ ܚܕ ܐܝܟܢܐ ܕܚܢܢ ܀ '
      verse: 11
    - text: 'ܟܕ ܥܡܗܘܢ ܗܘܝܬ ܒܥܠܡܐ ܐܢܐ ܢܛܪ ܗܘܝܬ ܠܗܘܢ ܒܫܡܟ ܠܐܝܠܝܢ ܕܝܗܒܬ ܠܝ ܢܛܪܬ ܘܐܢܫ
        ܡܢܗܘܢ ܠܐ ܐܒܕ ܐܠܐ ܒܪܗ ܕܐܒܕܢܐ ܕܢܬܡܠܐ ܟܬܒܐ ܀ '
      verse: 12
    - text: 'ܗܫܐ ܕܝܢ ܠܘܬܟ ܐܬܐ ܐܢܐ ܘܗܠܝܢ ܡܡܠܠ ܐܢܐ ܒܥܠܡܐ ܕܬܗܘܐ ܚܕܘܬܝ ܡܫܡܠܝܐ ܒܗܘܢ ܀ '
      verse: 13
    - text: 'ܐܢܐ ܝܗܒܬ ܠܗܘܢ ܡܠܬܟ ܘܥܠܡܐ ܤܢܐ ܐܢܘܢ ܕܠܐ ܗܘܘ ܡܢ ܥܠܡܐ ܐܝܟܢܐ ܕܐܢܐ ܠܐ ܗܘܝܬ
        ܡܢ ܥܠܡܐ ܀ '
      verse: 14
    - text: 'ܠܐ ܗܘܐ ܕܬܫܩܘܠ ܐܢܘܢ ܡܢ ܥܠܡܐ ܒܥܐ ܐܢܐ ܐܠܐ ܕܬܛܪ ܐܢܘܢ ܡܢ ܒܝܫܐ ܀ '
      verse: 15
    - text: 'ܠܐ ܗܘܘ ܓܝܪ ܡܢ ܥܠܡܐ ܐܝܟܢܐ ܕܐܢܐ ܠܐ ܗܘܝܬ ܡܢ ܥܠܡܐ ܀ '
      verse: 16
    - text: 'ܐܒܐ ܩܕܫ ܐܢܘܢ ܒܫܪܪܟ ܕܡܠܬܟ ܕܝܠܟ ܫܪܪܐ ܗܝ ܀ '
      verse: 17
    - text: 'ܐܝܟܢܐ ܕܠܝ ܫܕܪܬ ܠܥܠܡܐ ܐܦ ܐܢܐ ܫܕܪܬ ܐܢܘܢ ܠܥܠܡܐ ܀ '
      verse: 18
    - text: 'ܘܥܠ ܐܦܝܗܘܢ ܐܢܐ ܡܩܕܫ ܐܢܐ ܢܦܫܝ ܕܢܗܘܘܢ ܐܦ ܗܢܘܢ ܡܩܕܫܝܢ ܒܫܪܪܐ ܀ '
      verse: 19
    - text: 'ܘܠܐ ܗܘܐ ܥܠ ܐܦܝ ܗܠܝܢ ܒܥܐ ܐܢܐ ܒܠܚܘܕ ܐܠܐ ܐܦ ܥܠ ܐܦܝ ܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܒܝ ܒܡܠܬܗܘܢ
        ܀ '
      verse: 20
    - text: 'ܕܟܠܗܘܢ ܢܗܘܘܢ ܚܕ ܐܝܟܢܐ ܕܐܢܬ ܐܒܝ ܒܝ ܘܐܢܐ ܒܟ ܕܐܦ ܗܢܘܢ ܒܢ ܚܕ ܢܗܘܘܢ ܕܢܗܝܡܢ
        ܥܠܡܐ ܕܐܢܬ ܫܕܪܬܢܝ ܀ '
      verse: 21
    - text: 'ܘܐܢܐ ܫܘܒܚܐ ܕܝܗܒܬ ܠܝ ܝܗܒܬ ܠܗܘܢ ܕܢܗܘܘܢ ܚܕ ܐܝܟܢܐ ܕܚܢܢ ܚܕ ܚܢܢ ܀ '
      verse: 22
    - text: 'ܐܢܐ ܒܗܘܢ ܘܐܢܬ ܒܝ ܕܢܗܘܘܢ ܓܡܝܪܝܢ ܠܚܕ ܘܕܢܕܥ ܥܠܡܐ ܕܐܢܬ ܫܕܪܬܢܝ ܘܕܐܚܒܬ ܐܢܘܢ
        ܐܝܟܢܐ ܕܐܦ ܠܝ ܐܚܒܬ ܀ '
      verse: 23
    - text: 'ܐܒܐ ܗܢܘܢ ܕܝܗܒܬ ܠܝ ܨܒܐ ܐܢܐ ܕܐܬܪ ܕܐܢܐ ܐܦ ܗܢܘܢ ܢܗܘܘܢ ܥܡܝ ܕܢܗܘܘܢ ܚܙܝܢ ܫܘܒܚܐ
        ܕܝܠܝ ܗܘ ܕܝܗܒܬ ܠܝ ܕܐܚܒܬܢܝ ܡܢ ܩܕܡ ܬܪܡܝܬܗ ܕܥܠܡܐ ܀ '
      verse: 24
    - text: 'ܐܒܝ ܟܐܢܐ ܘܥܠܡܐ ܠܐ ܝܕܥܟ ܐܢܐ ܕܝܢ ܝܕܥܬܟ ܘܗܢܘܢ ܝܕܥܘ ܕܐܢܬ ܫܕܪܬܢܝ ܀ '
      verse: 25
    - text: 'ܘܐܘܕܥܬ ܐܢܘܢ ܫܡܟ ܘܡܘܕܥ ܐܢܐ ܕܚܘܒܐ ܗܘ ܕܐܚܒܬܢܝ ܢܗܘܐ ܒܗܘܢ ܘܐܢܐ ܐܗܘܐ ܒܗܘܢ ܀  '
      verse: 26
  - chapter: 18
    verses:
    - text: 'ܗܠܝܢ ܐܡܪ ܝܫܘܥ ܘܢܦܩ ܥܡ ܬܠܡܝܕܘܗܝ ܠܥܒܪܐ ܕܪܓܠܬܐ ܕܩܕܪܘܢ ܐܬܪ ܕܐܝܬ ܗܘܬ ܓܢܬܐ
        ܐܝܟܐ ܕܥܠ ܗܘ ܘܬܠܡܝܕܘܗܝ ܀ '
      verse: 1
    - text: 'ܝܕܥ ܗܘܐ ܕܝܢ ܐܦ ܝܗܘܕܐ ܡܫܠܡܢܐ ܠܕܘܟܬܐ ܗܝ ܡܛܠ ܕܤܓܝ ܙܒܢܐ ܟܢܫ ܗܘܐ ܬܡܢ ܝܫܘܥ
        ܥܡ ܬܠܡܝܕܘܗܝ ܀ '
      verse: 2
    - text: 'ܗܘ ܗܟܝܠ ܝܗܘܕܐ ܕܒܪ ܐܤܦܝܪ ܘܡܢ ܠܘܬ ܪܒܝ ܟܗܢܐ ܘܦܪܝܫܐ ܕܒܪ ܕܚܫܐ ܘܐܬܐ ܠܬܡܢ ܥܡ
        ܢܦܛܪܐ ܘܠܡܦܝܕܐ ܘܙܝܢܐ ܀ '
      verse: 3
    - text: 'ܝܫܘܥ ܕܝܢ ܕܝܕܥ ܗܘܐ ܟܠ ܡܕܡ ܕܐܬܐ ܥܠܘܗܝ ܢܦܩ ܘܐܡܪ ܠܗܘܢ ܠܡܢ ܒܥܝܢ ܐܢܬܘܢ ܀ '
      verse: 4
    - text: 'ܐܡܪܝܢ ܠܗ ܠܝܫܘܥ ܢܨܪܝܐ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܢܐ ܐܢܐ ܩܐܡ ܗܘܐ ܕܝܢ ܐܦ ܝܗܘܕܐ ܡܫܠܡܢܐ
        ܥܡܗܘܢ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܕܐܢܐ ܐܢܐ ܐܙܠܘ ܠܒܤܬܪܗܘܢ ܘܢܦܠܘ ܥܠ ܐܪܥܐ ܀ '
      verse: 6
    - text: 'ܬܘܒ ܫܐܠ ܐܢܘܢ ܝܫܘܥ ܠܡܢ ܒܥܝܢ ܐܢܬܘܢ ܗܢܘܢ ܕܝܢ ܐܡܪܘ ܠܝܫܘܥ ܢܨܪܝܐ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܡܪܬ ܠܟܘܢ ܕܐܢܐ ܐܢܐ ܘܐܢ ܠܝ ܒܥܝܢ ܐܢܬܘܢ ܫܒܘܩܘ ܠܗܠܝܢ ܐܙܠܝܢ
        ܀ '
      verse: 8
    - text: 'ܕܬܫܠܡ ܡܠܬܐ ܕܐܡܪ ܕܐܝܠܝܢ ܕܝܗܒܬ ܠܝ ܠܐ ܐܘܒܕܬ ܡܢܗܘܢ ܐܦܠܐ ܚܕ ܀ '
      verse: 9
    - text: 'ܫܡܥܘܢ ܕܝܢ ܟܐܦܐ ܐܝܬ ܗܘܐ ܥܠܘܗܝ ܤܦܤܪܐ ܘܫܡܛܗ ܘܡܚܝܗܝ ܠܥܒܕܗ ܕܪܒ ܟܗܢܐ ܘܫܩܠܗ
        ܐܕܢܗ ܕܝܡܝܢܐ ܫܡܗ ܕܝܢ ܕܥܒܕܐ ܡܠܟ ܀ '
      verse: 10
    - text: 'ܘܐܡܪ ܝܫܘܥ ܠܟܐܦܐ ܤܝܡ ܤܦܤܪܐ ܒܚܠܬܗ ܟܤܐ ܕܝܗܒ ܠܝ ܐܒܝ ܠܐ ܐܫܬܝܘܗܝ ܀ '
      verse: 11
    - text: 'ܗܝܕܝܢ ܐܤܦܝܪ ܘܟܠܝܪܟܐ ܘܕܚܫܐ ܕܝܗܘܕܝܐ ܐܚܕܘܗܝ ܠܝܫܘܥ ܘܐܤܪܘܗܝ ܀ '
      verse: 12
    - text: 'ܘܐܝܬܝܘܗܝ ܠܘܬ ܚܢܢ ܠܘܩܕܡ ܡܛܠ ܕܚܡܘܗܝ ܗܘܐ ܕܩܝܦܐ ܗܘ ܕܐܝܬܘܗܝ ܗܘܐ ܪܒ ܟܗܢܐ ܕܫܢܬܐ
        ܗܝ ܀ '
      verse: 13
    - text: 'ܐܝܬܘܗܝ ܗܘܐ ܕܝܢ ܩܝܦܐ ܗܘ ܕܡܠܟ ܠܝܗܘܕܝܐ ܕܦܩܚ ܕܚܕ ܓܒܪܐ ܢܡܘܬ ܚܠܦ ܥܡܐ ܀ '
      verse: 14
    - text: 'ܫܡܥܘܢ ܕܝܢ ܟܐܦܐ ܘܚܕ ܡܢ ܬܠܡܝܕܐ ܐܚܪܢܐ ܐܬܝܢ ܗܘܘ ܒܬܪܗ ܕܝܫܘܥ ܠܗܘ ܕܝܢ ܬܠܡܝܕܐ
        ܝܕܥ ܗܘܐ ܠܗ ܪܒ ܟܗܢܐ ܘܥܠ ܥܡ ܝܫܘܥ ܠܕܪܬܐ ܀ '
      verse: 15
    - text: 'ܫܡܥܘܢ ܕܝܢ ܩܐܡ ܗܘܐ ܠܒܪ ܠܘܬ ܬܪܥܐ ܘܢܦܩ ܗܘ ܬܠܡܝܕܐ ܐܚܪܢܐ ܕܝܕܥ ܗܘܐ ܠܗ ܪܒ ܟܗܢܐ
        ܘܐܡܪ ܠܢܛܪܬ ܬܪܥܐ ܘܐܥܠܗ ܠܫܡܥܘܢ ܀ '
      verse: 16
    - text: 'ܐܡܪܬ ܕܝܢ ܥܠܝܡܬܐ ܢܛܪܬ ܬܪܥܐ ܠܫܡܥܘܢ ܠܡܐ ܐܦ ܐܢܬ ܡܢ ܬܠܡܝܕܘܗܝ ܐܢܬ ܕܗܢܐ ܓܒܪܐ
        ܐܡܪ ܠܗ ܠܐ ܀ '
      verse: 17
    - text: 'ܘܩܝܡܝܢ ܗܘܘ ܥܒܕܐ ܘܕܚܫܐ ܘܤܝܡܝܢ ܗܘܘ ܢܘܪܐ ܕܢܫܚܢܘܢ ܡܛܠ ܕܩܪܝܫ ܗܘܐ ܩܐܡ ܗܘܐ ܕܝܢ
        ܐܦ ܫܡܥܘܢ ܥܡܗܘܢ ܘܫܚܢ ܀ '
      verse: 18
    - text: 'ܪܒ ܟܗܢܐ ܕܝܢ ܫܐܠܗ ܠܝܫܘܥ ܥܠ ܬܠܡܝܕܘܗܝ ܘܥܠ ܝܘܠܦܢܗ ܀ '
      verse: 19
    - text: 'ܘܐܡܪ ܠܗ ܝܫܘܥ ܐܢܐ ܥܝܢ ܒܓܠܐ ܡܠܠܬ ܥܡ ܥܡܐ ܘܒܟܠܙܒܢ ܐܠܦܬ ܒܟܢܘܫܬܐ ܘܒܗܝܟܠܐ ܐܝܟܐ
        ܕܟܠܗܘܢ ܝܗܘܕܝܐ ܡܬܟܢܫܝܢ ܘܡܕܡ ܒܛܘܫܝܐ ܠܐ ܡܠܠܬ ܀ '
      verse: 20
    - text: 'ܡܢܐ ܡܫܐܠ ܐܢܬ ܠܝ ܫܐܠ ܠܗܢܘܢ ܕܫܡܥܘ ܡܢܐ ܡܠܠܬ ܥܡܗܘܢ ܗܐ ܗܢܘܢ ܝܕܥܝܢ ܟܠ ܡܕܡ ܕܐܡܪܬ
        ܀ '
      verse: 21
    - text: 'ܘܟܕ ܗܠܝܢ ܐܡܪ ܚܕ ܡܢ ܕܚܫܐ ܕܩܐܡ ܗܘܐ ܡܚܝܗܝ ܥܠ ܦܟܗ ܠܝܫܘܥ ܘܐܡܪ ܠܗ ܗܟܢܐ ܝܗܒ
        ܐܢܬ ܦܬܓܡܐ ܠܪܒ ܟܗܢܐ ܀ '
      verse: 22
    - text: 'ܥܢܐ ܝܫܘܥ ܘܐܡܪ ܠܗ ܐܢ ܒܝܫܐܝܬ ܡܠܠܬ ܐܤܗܕ ܥܠ ܒܝܫܬܐ ܘܐܢ ܕܝܢ ܫܦܝܪ ܠܡܢܐ ܡܚܝܬܢܝ
        ܀ '
      verse: 23
    - text: 'ܚܢܢ ܕܝܢ ܫܕܪ ܠܝܫܘܥ ܟܕ ܐܤܝܪ ܠܘܬ ܩܝܦܐ ܪܒ ܟܗܢܐ ܀ '
      verse: 24
    - text: 'ܘܫܡܥܘܢ ܟܐܦܐ ܩܐܡ ܗܘܐ ܘܫܚܢ ܘܐܡܪܝܢ ܠܗ ܠܡܐ ܐܦ ܐܢܬ ܚܕ ܡܢ ܬܠܡܝܕܘܗܝ ܐܢܬ ܘܗܘ
        ܟܦܪ ܘܐܡܪ ܠܐ ܗܘܝܬ ܀ '
      verse: 25
    - text: 'ܐܡܪ ܠܗ ܚܕ ܡܢ ܥܒܕܐ ܕܪܒ ܟܗܢܐ ܐܚܝܢܗ ܕܗܘ ܕܦܤܩ ܗܘܐ ܫܡܥܘܢ ܐܕܢܗ ܠܐ ܐܢܐ ܚܙܝܬܟ
        ܥܡܗ ܒܓܢܬܐ ܀ '
      verse: 26
    - text: 'ܘܬܘܒ ܟܦܪ ܫܡܥܘܢ ܘܒܗ ܒܫܥܬܐ ܩܪܐ ܬܪܢܓܠܐ ܀ '
      verse: 27
    - text: 'ܐܝܬܝܘܗܝ ܕܝܢ ܠܝܫܘܥ ܡܢ ܠܘܬ ܩܝܦܐ ܠܦܪܛܘܪܝܢ ܘܐܝܬܘܗܝ ܗܘܐ ܨܦܪܐ ܘܗܢܘܢ ܠܐ ܥܠܘ
        ܠܦܪܛܘܪܝܢ ܕܠܐ ܢܬܛܘܫܘܢ ܥܕ ܐܟܠܝܢ ܦܨܚܐ ܀ '
      verse: 28
    - text: 'ܢܦܩ ܕܝܢ ܦܝܠܛܘܤ ܠܒܪ ܠܘܬܗܘܢ ܘܐܡܪ ܠܗܘܢ ܡܢܐ ܡܐܟܠ ܩܪܨܐ ܐܝܬ ܠܟܘܢ ܥܠ ܓܒܪܐ ܗܢܐ
        ܀ '
      verse: 29
    - text: 'ܥܢܘ ܘܐܡܪܝܢ ܠܗ ܐܠܘ ܠܐ ܥܒܕ ܒܝܫܬܐ ܗܘܐ ܐܦܠܐ ܠܟ ܡܫܠܡܝܢ ܗܘܝܢ ܠܗ ܀ '
      verse: 30
    - text: 'ܐܡܪ ܠܗܘܢ ܦܝܠܛܘܤ ܕܘܒܪܘܗܝ ܐܢܬܘܢ ܘܕܘܢܘܗܝ ܐܝܟ ܢܡܘܤܟܘܢ ܐܡܪܝܢ ܠܗ ܝܗܘܕܝܐ ܠܐ
        ܫܠܝܛ ܠܢ ܠܡܩܛܠ ܠܐܢܫ ܀ '
      verse: 31
    - text: 'ܕܬܫܠܡ ܡܠܬܐ ܕܐܡܪ ܝܫܘܥ ܟܕ ܡܘܕܥ ܒܐܝܢܐ ܡܘܬܐ ܥܬܝܕ ܕܢܡܘܬ ܀ '
      verse: 32
    - text: 'ܥܠ ܕܝܢ ܦܝܠܛܘܤ ܠܦܪܛܘܪܝܢ ܘܩܪܐ ܠܝܫܘܥ ܘܐܡܪ ܠܗ ܐܢܬ ܗܘ ܡܠܟܗܘܢ ܕܝܗܘܕܝܐ ܀ '
      verse: 33
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܡܢ ܢܦܫܟ ܐܡܪܬ ܗܕܐ ܐܘ ܐܚܪܢܐ ܐܡܪܘ ܠܟ ܥܠܝ ܀ '
      verse: 34
    - text: 'ܐܡܪ ܠܗ ܦܝܠܛܘܤ ܠܡܐ ܐܢܐ ܝܗܘܕܝܐ ܐܢܐ ܒܢܝ ܥܡܟ ܗܘ ܘܪܒܝ ܟܗܢܐ ܐܫܠܡܘܟ ܠܝ ܡܢܐ ܥܒܕܬ
        ܀ '
      verse: 35
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܡܠܟܘܬܝ ܕܝܠܝ ܠܐ ܗܘܬ ܡܢ ܗܢܐ ܥܠܡܐ ܐܠܘ ܡܢ ܥܠܡܐ ܗܘܬ ܗܢܐ ܡܠܟܘܬܝ
        ܡܬܟܬܫܝܢ ܗܘܘ ܡܫܡܫܢܝ ܕܠܐ ܐܫܬܠܡ ܠܝܗܘܕܝܐ ܗܫܐ ܕܝܢ ܡܠܟܘܬܝ ܕܝܠܝ ܠܐ ܗܘܬ ܡܟܐ ܀ '
      verse: 36
    - text: 'ܐܡܪ ܠܗ ܦܝܠܛܘܤ ܡܕܝܢ ܡܠܟܐ ܐܢܬ ܐܡܪ ܠܗ ܝܫܘܥ ܐܢܬ ܐܡܪܬ ܕܡܠܟܐ ܐܢܐ ܐܢܐ ܠܗܕܐ ܝܠܝܕ
        ܐܢܐ ܘܠܗܕܐ ܐܬܝܬ ܠܥܠܡܐ ܕܐܤܗܕ ܥܠ ܫܪܪܐ ܟܠ ܡܢ ܕܐܝܬܘܗܝ ܡܢ ܫܪܪܐ ܫܡܥ ܩܠܝ ܀ '
      verse: 37
    - text: 'ܐܡܪ ܠܗ ܦܝܠܛܘܤ ܡܢܘ ܫܪܪܐ ܘܟܕ ܐܡܪ ܗܕܐ ܢܦܩ ܠܗ ܬܘܒ ܠܘܬ ܝܗܘܕܝܐ ܘܐܡܪ ܠܗܘܢ ܐܢܐ
        ܐܦܠܐ ܚܕܐ ܥܠܬܐ ܡܫܟܚ ܐܢܐ ܒܗ ܀ '
      verse: 38
    - text: 'ܥܝܕܐ ܕܝܢ ܐܝܬ ܠܟܘܢ ܕܚܕ ܐܫܪܐ ܠܟܘܢ ܒܦܨܚܐ ܨܒܝܢ ܐܢܬܘܢ ܗܟܝܠ ܐܫܪܐ ܠܟܘܢ ܠܗܢܐ
        ܡܠܟܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 39
    - text: 'ܘܩܥܘ ܟܠܗܘܢ ܘܐܡܪܝܢ ܠܐ ܠܗܢܐ ܐܠܐ ܠܒܪ ܐܒܐ ܐܝܬܘܗܝ ܗܘܐ ܕܝܢ ܗܢܐ ܒܪ ܐܒܐ ܓܝܤܐ
        ܀  '
      verse: 40
  - chapter: 19
    verses:
    - text: 'ܗܝܕܝܢ ܦܝܠܛܘܤ ܢܓܕܗ ܠܝܫܘܥ ܀ '
      verse: 1
    - text: 'ܘܐܤܛܪܛܝܘܛܐ ܓܕܠܘ ܟܠܝܠܐ ܡܢ ܟܘܒܐ ܘܤܡܘ ܠܗ ܒܪܫܗ ܘܟܤܝܘܗܝ ܢܚܬܐ ܕܐܪܓܘܢܐ ܀ '
      verse: 2
    - text: 'ܘܐܡܪܝܢ ܗܘܘ ܫܠܡ ܠܟ ܡܠܟܐ ܕܝܗܘܕܝܐ ܘܡܚܝܢ ܗܘܘ ܠܗ ܥܠ ܦܟܘܗܝ ܀ '
      verse: 3
    - text: 'ܘܢܦܩ ܦܝܠܛܘܤ ܬܘܒ ܠܒܪ ܘܐܡܪ ܠܗܘܢ ܗܐ ܡܦܩ ܐܢܐ ܠܗ ܠܟܘܢ ܠܒܪ ܕܬܕܥܘܢ ܕܠܐ ܡܫܟܚ
        ܐܢܐ ܒܬܪܗ ܐܦܠܐ ܚܕܐ ܥܠܬܐ ܀ '
      verse: 4
    - text: 'ܘܢܦܩ ܝܫܘܥ ܠܒܪ ܟܕ ܐܝܬ ܥܠܘܗܝ ܟܠܝܠܐ ܕܟܘܒܐ ܘܢܚܬܐ ܕܐܪܓܘܢܐ ܘܐܡܪ ܠܗܘܢ ܦܝܠܛܘܤ
        ܗܐ ܓܒܪܐ ܀ '
      verse: 5
    - text: 'ܟܕ ܕܝܢ ܚܙܐܘܗܝ ܪܒܝ ܟܗܢܐ ܘܕܚܫܐ ܩܥܘ ܘܐܡܪܝܢ ܨܠܘܒܝܗܝ ܨܠܘܒܝܗܝ ܐܡܪ ܠܗܘܢ ܦܝܠܛܘܤ
        ܕܒܪܘ ܐܢܬܘܢ ܘܙܘܩܦܘܗܝ ܐܢܐ ܓܝܪ ܠܐ ܡܫܟܚ ܐܢܐ ܒܗ ܥܠܬܐ ܀ '
      verse: 6
    - text: 'ܐܡܪܝܢ ܠܗ ܝܗܘܕܝܐ ܠܢ ܢܡܘܤܐ ܐܝܬ ܠܢ ܘܐܝܟ ܕܒܢܡܘܤܢ ܚܝܒ ܗܘ ܡܘܬܐ ܕܥܒܕ ܢܦܫܗ ܒܪܗ
        ܕܐܠܗܐ ܀ '
      verse: 7
    - text: 'ܟܕ ܫܡܥ ܕܝܢ ܦܝܠܛܘܤ ܗܕܐ ܡܠܬܐ ܝܬܝܪܐܝܬ ܕܚܠ ܀ '
      verse: 8
    - text: 'ܘܥܠ ܬܘܒ ܠܦܪܛܘܪܝܢ ܘܐܡܪ ܠܝܫܘܥ ܐܝܡܟܐ ܐܢܬ ܝܫܘܥ ܕܝܢ ܦܬܓܡܐ ܠܐ ܝܗܒ ܠܗ ܀ '
      verse: 9
    - text: 'ܐܡܪ ܠܗ ܦܝܠܛܘܤ ܥܡܝ ܠܐ ܡܡܠܠ ܐܢܬ ܠܐ ܝܕܥ ܐܢܬ ܕܫܠܝܛ ܐܢܐ ܕܐܫܪܝܟ ܘܫܠܝܛ ܐܢܐ ܕܐܙܩܦܟ
        ܀ '
      verse: 10
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܠܝܬ ܗܘܐ ܠܟ ܥܠܝ ܫܘܠܛܢܐ ܐܦ ܠܐ ܚܕ ܐܠܘ ܠܐ ܝܗܝܒ ܗܘܐ ܠܟ ܡܢ ܠܥܠ
        ܡܛܠ ܗܢܐ ܗܘ ܡܢ ܕܐܫܠܡܢܝ ܠܟ ܪܒܐ ܗܝ ܚܛܝܬܗ ܡܢ ܕܝܠܟ ܀ '
      verse: 11
    - text: 'ܘܡܛܠ ܗܕܐ ܨܒܐ ܗܘܐ ܦܝܠܛܘܤ ܕܢܫܪܝܘܗܝ ܝܗܘܕܝܐ ܕܝܢ ܩܥܝܢ ܗܘܘ ܕܐܢ ܠܗܢܐ ܫܪܐ ܐܢܬ
        ܠܐ ܗܘܝܬ ܪܚܡܗ ܕܩܤܪ ܟܠ ܡܢ ܓܝܪ ܕܢܦܫܗ ܡܠܟܐ ܥܒܕ ܤܩܘܒܠܐ ܗܘ ܕܩܤܪ ܀ '
      verse: 12
    - text: 'ܟܕ ܫܡܥ ܕܝܢ ܦܝܠܛܘܤ ܗܕܐ ܡܠܬܐ ܐܦܩܗ ܠܝܫܘܥ ܠܒܪ ܘܝܬܒ ܥܠ ܒܝܡ ܒܕܘܟܬܐ ܕܡܬܩܪܝܐ
        ܪܨܝܦܬܐ ܕܟܐܦܐ ܥܒܪܐܝܬ ܕܝܢ ܡܬܐܡܪܐ ܓܦܝܦܬܐ ܀ '
      verse: 13
    - text: 'ܘܥܪܘܒܬܐ ܗܘܬ ܕܦܨܚܐ ܘܐܝܬ ܗܘܝ ܐܝܟ ܫܥܐ ܫܬ ܘܐܡܪ ܠܝܗܘܕܝܐ ܗܐ ܡܠܟܟܘܢ ܀ '
      verse: 14
    - text: 'ܗܢܘܢ ܕܝܢ ܩܥܝܢ ܗܘܘ ܫܩܘܠܝܗܝ ܫܩܘܠܝܗܝ ܨܠܘܒܝܗܝ ܨܠܘܒܝܗܝ ܐܡܪ ܠܗܘܢ ܦܝܠܛܘܤ ܠܡܠܟܟܘܢ
        ܐܙܩܘܦ ܐܡܪܝܢ ܪܒܝ ܟܗܢܐ ܠܝܬ ܠܢ ܡܠܟܐ ܐܠܐ ܐܢ ܩܤܪ ܀ '
      verse: 15
    - text: 'ܗܝܕܝܢ ܐܫܠܡܗ ܠܗܘܢ ܕܢܙܩܦܘܢܝܗܝ ܘܕܒܪܘܗܝ ܠܝܫܘܥ ܘܐܦܩܘܗܝ ܀ '
      verse: 16
    - text: 'ܟܕ ܫܩܝܠ ܙܩܝܦܗ ܠܕܘܟܬܐ ܕܡܬܩܪܝܐ ܩܪܩܦܬܐ ܥܒܪܐܝܬ ܕܝܢ ܡܬܐܡܪܐ ܓܓܘܠܬܐ ܀ '
      verse: 17
    - text: 'ܐܬܪ ܕܙܩܦܘܗܝ ܘܥܡܗ ܬܪܝܢ ܐܚܪܢܝܢ ܚܕ ܡܟܐ ܘܚܕ ܡܟܐ ܘܠܝܫܘܥ ܒܡܨܥܬܐ ܀ '
      verse: 18
    - text: 'ܘܟܬܒ ܐܦ ܠܘܚܐ ܦܝܠܛܘܤ ܘܤܡ ܥܠ ܙܩܝܦܗ ܟܬܝܒ ܗܘܐ ܕܝܢ ܗܟܢܐ ܗܢܐ ܝܫܘܥ ܢܨܪܝܐ ܡܠܟܐ
        ܕܝܗܘܕܝܐ ܀ '
      verse: 19
    - text: 'ܘܠܗܢܐ ܕܦܐ ܤܓܝܐܐ ܡܢ ܝܗܘܕܝܐ ܩܪܐܘܗܝ ܡܛܠ ܕܩܪܝܒܐ ܗܘܬ ܠܡܕܝܢܬܐ ܕܘܟܬܐ ܕܐܙܕܩܦ
        ܒܗ ܝܫܘܥ ܘܟܬܝܒܐ ܗܘܐ ܥܒܪܐܝܬ ܘܝܘܢܐܝܬ ܘܪܗܘܡܐܝܬ ܀ '
      verse: 20
    - text: 'ܘܐܡܪܘ ܪܒܝ ܟܗܢܐ ܠܦܝܠܛܘܤ ܠܐ ܬܟܬܘܒ ܕܡܠܟܐ ܗܘ ܕܝܗܘܕܝܐ ܐܠܐ ܕܗܘ ܐܡܪ ܕܡܠܟܐ ܐܢܐ
        ܕܝܗܘܕܝܐ ܀ '
      verse: 21
    - text: 'ܐܡܪ ܦܝܠܛܘܤ ܡܕܡ ܕܟܬܒܬ ܟܬܒܬ ܀ '
      verse: 22
    - text: 'ܐܤܛܪܛܝܘܛܐ ܕܝܢ ܟܕ ܙܩܦܘܗܝ ܠܝܫܘܥ ܫܩܠܘ ܢܚܬܘܗܝ ܘܥܒܕܘ ܠܐܪܒܥ ܡܢܘܢ ܡܢܬܐ ܠܚܕ ܡܢ
        ܐܤܛܪܛܝܘܛܐ ܟܘܬܝܢܗ ܕܝܢ ܐܝܬܝܗ ܗܘܬ ܕܠܐ ܚܝܛܐ ܡܢ ܠܥܠ ܙܩܝܪܬܐ ܟܠܗ ܀ '
      verse: 23
    - text: 'ܘܐܡܪܘ ܚܕ ܠܚܕ ܠܐ ܢܤܕܩܝܗ ܐܠܐ ܢܦܤ ܥܠܝܗ ܡܦܤ ܕܡܢܘ ܬܗܘܐ ܘܫܠܡ ܟܬܒܐ ܕܐܡܪ ܕܦܠܓܘ
        ܢܚܬܝ ܒܝܢܬܗܘܢ ܘܥܠ ܠܒܘܫܝ ܐܪܡܝܘ ܦܤܐ ܗܠܝܢ ܥܒܕܘ ܐܤܛܪܛܝܘܛܐ ܀ '
      verse: 24
    - text: 'ܩܝܡܢ ܗܘܝ ܕܝܢ ܠܘܬ ܙܩܝܦܗ ܕܝܫܘܥ ܐܡܗ ܘܚܬܗ ܕܐܡܗ ܘܡܪܝܡ ܗܝ ܕܩܠܝܘܦܐ ܘܡܪܝܡ ܡܓܕܠܝܬܐ
        ܀ '
      verse: 25
    - text: 'ܝܫܘܥ ܕܝܢ ܚܙܐ ܠܐܡܗ ܘܠܬܠܡܝܕܐ ܗܘ ܕܪܚܡ ܗܘܐ ܕܩܐܡ ܘܐܡܪ ܠܐܡܗ ܐܢܬܬܐ ܗܐ ܒܪܟܝ ܀ '
      verse: 26
    - text: 'ܘܐܡܪ ܠܬܠܡܝܕܐ ܗܘ ܗܐ ܐܡܟ ܘܡܢ ܗܝ ܫܥܬܐ ܕܒܪܗ ܬܠܡܝܕܐ ܗܘ ܠܘܬܗ ܀ '
      verse: 27
    - text: 'ܒܬܪ ܗܠܝܢ ܝܕܥ ܝܫܘܥ ܕܟܠܡܕܡ ܐܫܬܠܡ ܘܕܢܬܡܠܐ ܟܬܒܐ ܐܡܪ ܨܗܐ ܐܢܐ ܀ '
      verse: 28
    - text: 'ܘܡܐܢܐ ܤܝܡ ܗܘܐ ܕܡܠܐ ܚܠܐ ܗܢܘܢ ܕܝܢ ܡܠܘ ܐܤܦܘܓܐ ܡܢ ܚܠܐ ܘܤܡܘ ܥܠ ܙܘܦܐ ܘܩܪܒܘ
        ܠܘܬ ܦܘܡܗ ܀ '
      verse: 29
    - text: 'ܟܕ ܕܝܢ ܫܩܠ ܗܘ ܚܠܐ ܝܫܘܥ ܐܡܪ ܗܐ ܡܫܠܡ ܘܐܪܟܢ ܪܫܗ ܘܐܫܠܡ ܪܘܚܗ ܀ '
      verse: 30
    - text: 'ܝܗܘܕܝܐ ܕܝܢ ܡܛܠ ܕܥܪܘܒܬܐ ܗܘܬ ܐܡܪܝܢ ܠܐ ܢܒܘܬܘܢ ܦܓܪܐ ܗܠܝܢ ܥܠ ܙܩܝܦܝܗܘܢ ܡܛܠ
        ܕܫܒܬܐ ܢܓܗܐ ܝܘܡܐ ܗܘܐ ܓܝܪ ܪܒܐ ܝܘܡܐ ܕܫܒܬܐ ܗܝ ܘܒܥܘ ܡܢ ܦܝܠܛܘܤ ܕܢܬܒܪܘܢ ܫܩܝܗܘܢ ܕܗܢܘܢ
        ܙܩܝܦܐ ܘܢܚܬܘܢ ܐܢܘܢ ܀ '
      verse: 31
    - text: 'ܘܐܬܘ ܐܤܛܪܛܝܘܛܐ ܘܬܒܪܘ ܫܩܘܗܝ ܕܩܕܡܝܐ ܘܕܗܘ ܐܚܪܢܐ ܕܐܙܕܩܦ ܥܡܗ ܀ '
      verse: 32
    - text: 'ܘܟܕ ܐܬܘ ܠܘܬ ܝܫܘܥ ܚܙܘ ܕܡܝܬ ܠܗ ܡܢ ܟܕܘ ܘܠܐ ܬܒܪܘ ܫܩܘܗܝ ܀ '
      verse: 33
    - text: 'ܐܠܐ ܚܕ ܡܢ ܐܤܛܪܛܝܘܛܐ ܡܚܝܗܝ ܒܕܦܢܗ ܒܠܘܟܝܬܐ ܘܡܚܕܐ ܢܦܩ ܕܡܐ ܘܡܝܐ ܀ '
      verse: 34
    - text: 'ܘܡܢ ܕܚܙܐ ܐܤܗܕ ܘܫܪܝܪܐ ܗܝ ܤܗܕܘܬܗ ܘܗܘ ܝܕܥ ܕܫܪܪܐ ܐܡܪ ܕܐܦ ܐܢܬܘܢ ܬܗܝܡܢܘܢ ܀ '
      verse: 35
    - text: 'ܗܠܝܢ ܓܝܪ ܗܘܝ ܕܢܬܡܠܐ ܟܬܒܐ ܕܐܡܪ ܕܓܪܡܐ ܠܐ ܢܬܬܒܪ ܒܗ ܀ '
      verse: 36
    - text: 'ܘܬܘܒ ܟܬܒܐ ܐܚܪܢܐ ܕܐܡܪ ܕܢܚܘܪܘܢ ܒܡܢ ܕܕܩܪܘ ܀ '
      verse: 37
    - text: 'ܒܬܪ ܗܠܝܢ ܝܘܤܦ ܗܘ ܕܡܢ ܪܡܬܐ ܒܥܐ ܡܢ ܦܝܠܛܘܤ ܡܛܠ ܕܬܠܡܝܕܐ ܗܘܐ ܕܝܫܘܥ ܘܡܛܫܐ ܗܘܐ
        ܡܢ ܕܚܠܬܐ ܕܝܗܘܕܝܐ ܕܢܫܩܘܠ ܦܓܪܗ ܕܝܫܘܥ ܘܐܦܤ ܦܝܠܛܘܤ ܘܐܬܐ ܘܫܩܠ ܦܓܪܗ ܕܝܫܘܥ ܀ '
      verse: 38
    - text: 'ܘܐܬܐ ܐܦ ܢܝܩܕܡܘܤ ܗܘ ܕܐܬܐ ܗܘܐ ܡܢ ܩܕܝܡ ܠܘܬ ܝܫܘܥ ܒܠܠܝܐ ܘܐܝܬܝ ܥܡܗ ܚܘܢܛܬܐ ܕܡܘܪܐ
        ܘܕܥܠܘܝ ܐܝܟ ܡܐܐ ܠܝܛܪܝܢ ܀ '
      verse: 39
    - text: 'ܘܫܩܠܘܗܝ ܠܦܓܪܗ ܕܝܫܘܥ ܘܟܪܟܘܗܝ ܒܟܬܢܐ ܘܒܒܤܡܐ ܐܝܟܢܐ ܕܐܝܬ ܥܝܕܐ ܠܝܗܘܕܝܐ ܕܢܩܒܪܘܢ
        ܀ '
      verse: 40
    - text: 'ܐܝܬ ܗܘܬ ܕܝܢ ܒܗܝ ܕܘܟܬܐ ܕܐܙܕܩܦ ܒܗ ܝܫܘܥ ܓܢܬܐ ܘܒܗ ܒܓܢܬܐ ܒܝܬ ܩܒܘܪܐ ܚܕܬܐ ܕܐܢܫ
        ܥܕܟܝܠ ܠܐ ܐܬܬܤܝܡ ܗܘܐ ܒܗ ܀ '
      verse: 41
    - text: 'ܘܤܡܘܗܝ ܬܡܢ ܠܝܫܘܥ ܡܛܠ ܕܫܒܬܐ ܥܐܠܐ ܗܘܬ ܘܡܛܠ ܕܩܪܝܒ ܗܘܐ ܩܒܪܐ ܀  '
      verse: 42
  - chapter: 20
    verses:
    - text: 'ܒܚܕ ܒܫܒܐ ܕܝܢ ܐܬܬ ܡܪܝܡ ܡܓܕܠܝܬܐ ܒܨܦܪܐ ܥܕ ܚܫܘܟ ܠܒܝܬ ܩܒܘܪܐ ܘܚܙܬ ܠܟܐܦܐ ܕܫܩܝܠܐ
        ܡܢ ܩܒܪܐ ܀ '
      verse: 1
    - text: 'ܘܪܗܛܬ ܐܬܬ ܠܘܬ ܫܡܥܘܢ ܟܐܦܐ ܘܠܘܬ ܗܘ ܬܠܡܝܕܐ ܐܚܪܢܐ ܕܪܚܡ ܗܘܐ ܝܫܘܥ ܘܐܡܪܐ ܠܗܘܢ
        ܕܫܩܠܘܗܝ ܠܡܪܢ ܡܢ ܗܘ ܒܝܬ ܩܒܘܪܐ ܘܠܐ ܝܕܥܐ ܐܢܐ ܐܝܟܐ ܤܡܘܗܝ ܀ '
      verse: 2
    - text: 'ܘܢܦܩ ܫܡܥܘܢ ܘܗܘ ܬܠܡܝܕܐ ܐܚܪܢܐ ܘܐܬܝܢ ܗܘܘ ܠܒܝܬ ܩܒܘܪܐ ܀ '
      verse: 3
    - text: 'ܘܪܗܛܝܢ ܗܘܘ ܬܪܝܗܘܢ ܐܟܚܕܐ ܗܘ ܕܝܢ ܬܠܡܝܕܐ ܪܗܛ ܩܕܡܗ ܠܫܡܥܘܢ ܘܐܬܐ ܩܕܡܝܐ ܠܒܝܬ
        ܩܒܘܪܐ ܀ '
      verse: 4
    - text: 'ܘܐܕܝܩ ܚܙܐ ܟܬܢܐ ܟܕ ܤܝܡܝܢ ܡܥܠ ܕܝܢ ܠܐ ܥܠ ܀ '
      verse: 5
    - text: 'ܐܬܐ ܕܝܢ ܫܡܥܘܢ ܒܬܪܗ ܘܥܠ ܠܒܝܬ ܩܒܘܪܐ ܘܚܙܐ ܟܬܢܐ ܟܕ ܤܝܡܝܢ ܀ '
      verse: 6
    - text: 'ܘܤܘܕܪܐ ܗܘ ܕܚܙܝܩ ܗܘܐ ܒܪܫܗ ܠܐ ܥܡ ܟܬܢܐ ܐܠܐ ܟܕ ܟܪܝܟ ܘܤܝܡ ܠܤܛܪ ܒܚܕܐ ܕܘܟܐ ܀ '
      verse: 7
    - text: 'ܗܝܕܝܢ ܥܠ ܐܦ ܗܘ ܬܠܡܝܕܐ ܕܐܬܐ ܩܕܡܝܐ ܠܒܝܬ ܩܒܘܪܐ ܘܚܙܐ ܘܗܝܡܢ ܀ '
      verse: 8
    - text: 'ܠܐ ܓܝܪ ܥܕܟܝܠ ܝܕܥܝܢ ܗܘܘ ܡܢ ܟܬܒܐ ܕܥܬܝܕ ܗܘܐ ܠܡܩܡ ܡܢ ܡܝܬܐ ܀ '
      verse: 9
    - text: 'ܘܐܙܠܘ ܗܢܘܢ ܬܠܡܝܕܐ ܬܘܒ ܠܕܘܟܬܗܘܢ ܀ '
      verse: 10
    - text: 'ܡܪܝܡ ܕܝܢ ܩܝܡܐ ܗܘܬ ܠܘܬ ܩܒܪܐ ܘܒܟܝܐ ܘܟܕ ܒܟܝܐ ܐܕܝܩܬ ܒܩܒܪܐ ܀ '
      verse: 11
    - text: 'ܘܚܙܬ ܬܪܝܢ ܡܠܐܟܐ ܒܚܘܪܐ ܕܝܬܒܝܢ ܚܕ ܡܢ ܐܤܕܘܗܝ ܘܚܕ ܡܢ ܪܓܠܘܗܝ ܐܝܟܐ ܕܤܝܡ ܗܘܐ
        ܦܓܪܗ ܕܝܫܘܥ ܀ '
      verse: 12
    - text: 'ܘܐܡܪܝܢ ܠܗ ܐܢܬܬܐ ܡܢܐ ܒܟܝܐ ܐܢܬܝ ܐܡܪܐ ܠܗܘܢ ܕܫܩܠܘܗܝ ܠܡܪܝ ܘܠܐ ܝܕܥܐ ܐܢܐ ܐܝܟܐ
        ܤܡܘܗܝ ܀ '
      verse: 13
    - text: 'ܗܕܐ ܐܡܪܬ ܘܐܬܦܢܝܬ ܠܒܤܬܪܗ ܘܚܙܬ ܠܝܫܘܥ ܕܩܐܡ ܘܠܐ ܝܕܥܐ ܗܘܬ ܕܝܫܘܥ ܗܘ ܀ '
      verse: 14
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܢܬܬܐ ܡܢܐ ܒܟܝܐ ܐܢܬܝ ܘܠܡܢ ܒܥܝܐ ܐܢܬܝ ܗܝ ܕܝܢ ܤܒܪܬ ܕܓܢܢܐ ܗܘ ܘܐܡܪܐ
        ܠܗ ܡܪܝ ܐܢ ܐܢܬ ܫܩܠܬܝܗܝ ܐܡܪ ܠܝ ܐܝܟܐ ܤܡܬܝܗܝ ܐܙܠ ܐܫܩܠܝܘܗܝ ܀ '
      verse: 15
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܡܪܝܡ ܘܐܬܦܢܝܬ ܘܐܡܪܐ ܠܗ ܥܒܪܐܝܬ ܪܒܘܠܝ ܕܡܬܐܡܪ ܡܠܦܢܐ ܀ '
      verse: 16
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܠܐ ܬܬܩܪܒܝܢ ܠܝ ܠܐ ܓܝܪ ܥܕܟܝܠ ܤܠܩܬ ܠܘܬ ܐܒܝ ܙܠܝ ܕܝܢ ܠܘܬ ܐܚܝ ܘܐܡܪܝ
        ܠܗܘܢ ܤܠܩ ܐܢܐ ܠܘܬ ܐܒܝ ܘܐܒܘܟܘܢ ܘܐܠܗܝ ܘܐܠܗܟܘܢ ܀ '
      verse: 17
    - text: 'ܗܝܕܝܢ ܐܬܬ ܡܪܝܡ ܡܓܕܠܝܬܐ ܘܤܒܪܬ ܠܬܠܡܝܕܐ ܕܚܙܬ ܠܡܪܢ ܘܕܗܠܝܢ ܐܡܪ ܠܗ ܀ '
      verse: 18
    - text: 'ܟܕ ܗܘܐ ܕܝܢ ܪܡܫܐ ܕܝܘܡܐ ܗܘ ܕܚܕ ܒܫܒܐ ܘܬܪܥܐ ܐܚܝܕܝܢ ܗܘܘ ܕܐܝܟܐ ܕܐܝܬܝܗܘܢ ܗܘܘ
        ܬܠܡܝܕܐ ܡܛܠ ܕܚܠܬܐ ܕܝܗܘܕܝܐ ܐܬܐ ܝܫܘܥ ܩܡ ܒܝܢܬܗܘܢ ܘܐܡܪ ܠܗܘܢ ܫܠܡܐ ܥܡܟܘܢ ܀ '
      verse: 19
    - text: 'ܗܕܐ ܐܡܪ ܘܚܘܝ ܐܢܘܢ ܐܝܕܘܗܝ ܘܤܛܪܗ ܘܚܕܝܘ ܬܠܡܝܕܐ ܕܚܙܘ ܠܡܪܢ ܀ '
      verse: 20
    - text: 'ܐܡܪ ܠܗܘܢ ܕܝܢ ܬܘܒ ܝܫܘܥ ܫܠܡܐ ܥܡܟܘܢ ܐܝܟܢܐ ܕܫܕܪܢܝ ܐܒܝ ܐܦ ܐܢܐ ܡܫܕܪ ܐܢܐ ܠܟܘܢ
        ܀ '
      verse: 21
    - text: 'ܘܟܕ ܐܡܪ ܗܠܝܢ ܢܦܚ ܒܗܘܢ ܘܐܡܪ ܠܗܘܢ ܩܒܠܘ ܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 22
    - text: 'ܐܢ ܬܫܒܩܘܢ ܚܛܗܐ ܠܐܢܫ ܢܫܬܒܩܘܢ ܠܗ ܘܐܢ ܬܐܚܕܘܢ ܕܐܢܫ ܐܚܝܕܝܢ ܀ '
      verse: 23
    - text: 'ܬܐܘܡܐ ܕܝܢ ܚܕ ܡܢ ܬܪܥܤܪܬܐ ܗܘ ܕܡܬܐܡܪ ܬܐܡܐ ܠܐ ܗܘܐ ܬܡܢ ܗܘܐ ܥܡܗܘܢ ܟܕ ܐܬܐ ܝܫܘܥ
        ܀ '
      verse: 24
    - text: 'ܘܐܡܪܝܢ ܠܗ ܬܠܡܝܕܐ ܚܙܝܢ ܠܡܪܢ ܗܘ ܕܝܢ ܐܡܪ ܠܗܘܢ ܐܠܐ ܚܙܐ ܐܢܐ ܒܐܝܕܘܗܝ ܕܘܟܝܬܐ
        ܕܨܨܐ ܘܪܡܐ ܐܢܐ ܒܗܝܢ ܨܒܥܬܝ ܘܡܘܫܛ ܐܢܐ ܐܝܕܝ ܒܕܦܢܗ ܠܐ ܡܗܝܡܢ ܐܢܐ ܀ '
      verse: 25
    - text: 'ܘܒܬܪ ܬܡܢܝܐ ܝܘܡܝܢ ܬܘܒ ܠܓܘ ܗܘܘ ܬܠܡܝܕܐ ܘܬܐܘܡܐ ܥܡܗܘܢ ܘܐܬܐ ܝܫܘܥ ܟܕ ܐܚܝܕܝܢ
        ܬܪܥܐ ܩܡ ܒܡܨܥܬܐ ܘܐܡܪ ܠܗܘܢ ܫܠܡܐ ܥܡܟܘܢ ܀ '
      verse: 26
    - text: 'ܘܐܡܪ ܠܬܐܘܡܐ ܐܝܬܐ ܨܒܥܟ ܠܗܪܟܐ ܘܚܙܝ ܐܝܕܝ ܘܐܝܬܐ ܐܝܕܟ ܘܐܘܫܛ ܒܓܒܝ ܘܠܐ ܬܗܘܐ
        ܠܐ ܡܗܝܡܢܐ ܐܠܐ ܡܗܝܡܢܐ ܀ '
      verse: 27
    - text: 'ܘܥܢܐ ܬܐܘܡܐ ܘܐܡܪ ܠܗ ܡܪܝ ܘܐܠܗܝ ܀ '
      verse: 28
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܗܫܐ ܕܚܙܝܬܢܝ ܗܝܡܢܬ ܛܘܒܝܗܘܢ ܠܐܝܠܝܢ ܕܠܐ ܚܙܐܘܢܝ ܘܗܝܡܢܘ ܀ '
      verse: 29
    - text: 'ܤܓܝܐܬܐ ܕܝܢ ܐܬܘܬܐ ܐܚܪܢܝܬܐ ܥܒܕ ܝܫܘܥ ܩܕܡ ܬܠܡܝܕܘܗܝ ܐܝܠܝܢ ܕܠܐ ܟܬܝܒܢ ܒܟܬܒܐ
        ܗܢܐ ܀ '
      verse: 30
    - text: 'ܐܦ ܗܠܝܢ ܕܝܢ ܕܟܬܝܒܢ ܕܬܗܝܡܢܘܢ ܕܝܫܘܥ ܗܘ ܡܫܝܚܐ ܒܪܗ ܕܐܠܗܐ ܘܡܐ ܕܗܝܡܢܬܘܢ ܢܗܘܘܢ
        ܠܟܘܢ ܒܫܡܗ ܚܝܐ ܕܠܥܠܡ ܀  '
      verse: 31
  - chapter: 21
    verses:
    - text: 'ܒܬܪ ܗܠܝܢ ܚܘܝ ܬܘܒ ܢܦܫܗ ܝܫܘܥ ܠܬܠܡܝܕܘܗܝ ܥܠ ܝܡܐ ܕܛܝܒܪܝܘܤ ܚܘܝ ܕܝܢ ܗܟܢܐ ܀ '
      verse: 1
    - text: 'ܐܝܬܝܗܘܢ ܗܘܘ ܐܟܚܕܐ ܫܡܥܘܢ ܟܐܦܐ ܘܬܐܘܡܐ ܕܡܬܐܡܪ ܬܐܡܐ ܘܢܬܢܝܐܝܠ ܗܘ ܕܡܢ ܩܛܢܐ
        ܕܓܠܝܠܐ ܘܒܢܝ ܙܒܕܝ ܘܬܪܝܢ ܐܚܪܢܝܢ ܡܢ ܬܠܡܝܕܐ ܀ '
      verse: 2
    - text: 'ܐܡܪ ܠܗܘܢ ܫܡܥܘܢ ܟܐܦܐ ܐܙܠ ܐܢܐ ܐܨܘܕ ܢܘܢܐ ܐܡܪܝܢ ܠܗ ܐܦ ܚܢܢ ܐܬܝܢܢ ܥܡܟ ܘܢܦܩܘ
        ܘܤܠܩܘ ܠܤܦܝܢܬܐ ܘܒܗܘ ܠܠܝܐ ܡܕܡ ܠܐ ܨܕܘ ܀ '
      verse: 3
    - text: 'ܟܕ ܕܝܢ ܗܘܐ ܨܦܪܐ ܩܡ ܝܫܘܥ ܥܠ ܝܕ ܝܡܐ ܘܠܐ ܝܕܥܘ ܬܠܡܝܕܐ ܕܝܫܘܥ ܗܘ ܀ '
      verse: 4
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܛܠܝܐ ܠܡܐ ܐܝܬ ܠܟܘܢ ܡܕܡ ܠܡܠܥܤ ܐܡܪܝܢ ܠܗ ܠܐ ܀ '
      verse: 5
    - text: 'ܐܡܪ ܠܗܘܢ ܐܪܡܘ ܡܨܝܕܬܟܘܢ ܡܢ ܓܒܐ ܕܝܡܝܢܐ ܕܤܦܝܢܬܐ ܘܡܫܟܚܝܢ ܐܢܬܘܢ ܘܐܪܡܝܘ ܘܠܐ
        ܐܫܟܚܘ ܠܡܓܕܗ ܠܡܨܝܕܬܐ ܡܢ ܤܘܓܐܐ ܕܢܘܢܐ ܕܐܚܕܬ ܀ '
      verse: 6
    - text: 'ܘܐܡܪ ܬܠܡܝܕܐ ܗܘ ܕܪܚܡ ܗܘܐ ܠܗ ܝܫܘܥ ܠܟܐܦܐ ܗܢܐ ܡܪܢ ܗܘ ܫܡܥܘܢ ܕܝܢ ܟܕ ܫܡܥ ܕܡܪܢ
        ܗܘ ܢܤܒ ܟܘܬܝܢܗ ܡܚܐ ܒܚܨܘܗܝ ܡܛܠ ܕܥܪܛܠܝܐ ܗܘܐ ܘܫܕܐ ܢܦܫܗ ܒܝܡܐ ܕܢܐܬܐ ܠܘܬ ܝܫܘܥ ܀ '
      verse: 7
    - text: 'ܐܚܪܢܐ ܕܝܢ ܬܠܡܝܕܐ ܒܤܦܝܢܬܐ ܐܬܘ ܠܐ ܓܝܪ ܪܚܝܩܝܢ ܗܘܘ ܤܓܝ ܡܢ ܐܪܥܐ ܐܠܐ ܐܝܟ ܡܐܬܝܢ
        ܐܡܝܢ ܘܢܓܕܝܢ ܗܘܘ ܠܗ ܠܡܨܝܕܬܐ ܗܝ ܕܢܘܢܐ ܀ '
      verse: 8
    - text: 'ܟܕ ܕܝܢ ܤܠܩܘ ܠܐܪܥܐ ܚܙܘ ܓܘܡܪܐ ܟܕ ܤܝܡܢ ܘܢܘܢܐ ܟܕ ܤܝܡ ܥܠܝܗܝܢ ܘܠܚܡܐ ܀ '
      verse: 9
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܐܝܬܘ ܡܢ ܗܢܘܢ ܢܘܢܐ ܕܨܕܬܘܢ ܗܫܐ ܀ '
      verse: 10
    - text: 'ܘܤܠܩ ܫܡܥܘܢ ܟܐܦܐ ܘܢܓܕܗ ܠܡܨܝܕܬܐ ܠܐܪܥܐ ܟܕ ܡܠܝܐ ܢܘܢܐ ܪܘܪܒܐ ܡܐܐ ܘܚܡܫܝܢ ܘܬܠܬܐ
        ܘܒܗܢܐ ܟܠܗ ܝܘܩܪܐ ܠܐ ܐܨܛܪܝܬ ܡܨܝܕܬܐ ܗܝ ܀ '
      verse: 11
    - text: 'ܘܐܡܪ ܠܗܘܢ ܝܫܘܥ ܬܘ ܐܫܬܪܘ ܐܢܫ ܕܝܢ ܡܢ ܬܠܡܝܕܐ ܠܐ ܡܡܪܚ ܗܘܐ ܕܢܫܐܠܝܘܗܝ ܕܡܢܘ
        ܕܝܕܥܝܢ ܗܘܘ ܕܡܪܢ ܗܘ ܀ '
      verse: 12
    - text: 'ܩܪܒ ܕܝܢ ܝܫܘܥ ܘܫܩܠ ܠܚܡܐ ܘܢܘܢܐ ܘܝܗܒ ܠܗܘܢ ܀ '
      verse: 13
    - text: 'ܗܕܐ ܕܬܠܬ ܙܒܢܝܢ ܐܬܚܙܝ ܝܫܘܥ ܠܬܠܡܝܕܘܗܝ ܟܕ ܩܡ ܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 14
    - text: 'ܟܕ ܕܝܢ ܐܫܬܪܝܘ ܐܡܪ ܝܫܘܥ ܠܫܡܥܘܢ ܟܐܦܐ ܫܡܥܘܢ ܒܪ ܝܘܢܐ ܪܚܡ ܐܢܬ ܠܝ ܝܬܝܪ ܡܢ ܗܠܝܢ
        ܐܡܪ ܠܗ ܐܝܢ ܡܪܝ ܐܢܬ ܝܕܥ ܐܢܬ ܕܪܚܡ ܐܢܐ ܠܟ ܐܡܪ ܠܗ ܪܥܝ ܠܝ ܐܡܪܝ ܀ '
      verse: 15
    - text: 'ܐܡܪ ܠܗ ܬܘܒ ܕܬܪܬܝܢ ܙܒܢܝܢ ܫܡܥܘܢ ܒܪ ܝܘܢܐ ܪܚܡ ܐܢܬ ܠܝ ܐܡܪ ܠܗ ܐܝܢ ܡܪܝ ܐܢܬ ܝܕܥ
        ܐܢܬ ܕܪܚܡ ܐܢܐ ܠܟ ܐܡܪ ܠܗ ܝܫܘܥ ܪܥܝ ܠܝ ܥܪܒܝ ܀ '
      verse: 16
    - text: 'ܐܡܪ ܠܗ ܕܬܠܬ ܙܒܢܝܢ ܫܡܥܘܢ ܒܪ ܝܘܢܐ ܪܚܡ ܐܢܬ ܠܝ ܘܟܪܝܬ ܠܗ ܠܟܐܦܐ ܕܐܡܪ ܠܗ ܕܬܠܬ
        ܙܒܢܝܢ ܕܪܚܡ ܐܢܬ ܠܝ ܘܐܡܪ ܠܗ ܡܪܝ ܟܠ ܡܕܡ ܐܢܬ ܚܟܡ ܐܢܬ ܐܢܬ ܝܕܥ ܐܢܬ ܕܪܚܡ ܐܢܐ ܠܟ ܐܡܪ
        ܠܗ ܝܫܘܥ ܪܥܝ ܠܝ ܢܩܘܬܝ ܀ '
      verse: 17
    - text: 'ܐܡܝܢ ܐܡܝܢ ܐܡܪ ܐܢܐ ܠܟ ܕܟܕ ܛܠܐ ܗܘܝܬ ܐܢܬ ܠܢܦܫܟ ܐܤܪ ܗܘܝܬ ܚܨܝܟ ܘܡܗܠܟ ܗܘܝܬ
        ܠܐܝܟܐ ܕܨܒܐ ܐܢܬ ܡܐ ܕܝܢ ܕܤܐܒܬ ܬܦܫܘܛ ܐܝܕܝܟ ܘܐܚܪܝܢ ܢܐܤܘܪ ܠܟ ܚܨܝܟ ܘܢܘܒܠܟ ܠܐܝܟܐ
        ܕܠܐ ܨܒܐ ܐܢܬ ܀ '
      verse: 18
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪ ܕܢܚܘܐ ܒܐܝܢܐ ܡܘܬܐ ܥܬܝܕ ܕܢܫܒܚ ܠܐܠܗܐ ܘܟܕ ܐܡܪ ܗܠܝܢ ܐܡܪ ܠܗ ܬܐ
        ܒܬܪܝ ܀ '
      verse: 19
    - text: 'ܘܐܬܦܢܝ ܫܡܥܘܢ ܟܐܦܐ ܘܚܙܐ ܠܬܠܡܝܕܐ ܗܘ ܕܪܚܡ ܗܘܐ ܝܫܘܥ ܕܐܬܐ ܒܬܪܗ ܗܘ ܕܢܦܠ ܗܘܐ
        ܒܚܫܡܝܬܐ ܥܠ ܚܕܝܗ ܕܝܫܘܥ ܘܐܡܪ ܡܪܝ ܡܢܘ ܡܫܠܡ ܠܟ ܀ '
      verse: 20
    - text: 'ܠܗܢܐ ܟܕ ܚܙܐ ܟܐܦܐ ܐܡܪ ܠܝܫܘܥ ܡܪܝ ܘܗܢܐ ܡܢܐ ܀ '
      verse: 21
    - text: 'ܐܡܪ ܠܗ ܝܫܘܥ ܐܢ ܨܒܐ ܐܢܐ ܕܢܩܘܐ ܗܢܐ ܥܕܡܐ ܕܐܬܐ ܐܢܐ ܠܟ ܡܐ ܠܟ ܐܢܬ ܬܐ ܒܬܪܝ ܀ '
      verse: 22
    - text: 'ܘܢܦܩܬ ܗܕܐ ܡܠܬܐ ܒܝܬ ܐܚܐ ܕܗܘ ܬܠܡܝܕܐ ܠܐ ܡܐܬ ܝܫܘܥ ܕܝܢ ܠܐ ܗܘܐ ܕܠܐ ܡܐܬ ܐܡܪ
        ܐܠܐ ܕܐܢ ܨܒܐ ܐܢܐ ܕܢܩܘܐ ܗܢܐ ܥܕܡܐ ܕܐܬܐ ܐܢܐ ܠܟ ܡܐ ܠܟ ܀ '
      verse: 23
    - text: 'ܗܢܘ ܬܠܡܝܕܐ ܕܐܤܗܕ ܥܠ ܗܠܝܢ ܟܠܗܝܢ ܘܐܦ ܟܬܒ ܐܢܝܢ ܘܝܕܥܝܢ ܚܢܢ ܕܫܪܝܪܐ ܗܝ ܤܗܕܘܬܗ
        ܀ '
      verse: 24
    - text: 'ܐܝܬ ܕܝܢ ܐܦ ܐܚܪܢܝܬܐ ܤܓܝܐܬܐ ܕܥܒܕ ܝܫܘܥ ܐܝܠܝܢ ܕܐܠܘ ܚܕܐ ܚܕܐ ܡܬܟܬܒܢ ܗܘܝ ܐܦ
        ܠܐ ܗܘ ܥܠܡܐ ܐܝܟ ܕܤܒܪ ܐܢܐ ܤܦܩ ܗܘܐ ܠܟܬܒܐ ܕܡܬܟܬܒܝܢ ܗܘܘ ܀ ܀ ܀   '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: 'ܟܬܒܐ ܩܕܡܝܐ ܟܬܒܬ ܐܘ ܬܐܘܦܝܠܐ ܥܠ ܟܠܗܝܢ ܐܝܠܝܢ ܕܫܪܝ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܠܡܥܒܕ ܘܠܡܠܦܘ
        ܀ '
      verse: 1
    - text: 'ܥܕܡܐ ܠܝܘܡܐ ܗܘ ܕܒܗ ܐܤܬܠܩ ܡܢ ܒܬܪ ܕܦܩܕ ܗܘܐ ܐܢܘܢ ܠܫܠܝܚܐ ܐܝܠܝܢ ܕܓܒܐ ܒܪܘܚܐ
        ܕܩܘܕܫܐ ܀ '
      verse: 2
    - text: 'ܗܢܘܢ ܕܐܦ ܚܘܝ ܠܗܘܢ ܢܦܫܗ ܟܕ ܚܝ ܡܢ ܒܬܪ ܕܚܫ ܒܐܬܘܬܐ ܤܓܝܐܬܐ ܒܝܘܡܝܢ ܐܪܒܥܝܢ ܟܕ
        ܡܬܚܙܐ ܗܘܐ ܠܗܘܢ ܘܐܡܪ ܥܠ ܡܠܟܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 3
    - text: 'ܘܟܕ ܐܟܠ ܥܡܗܘܢ ܠܚܡܐ ܦܩܕ ܐܢܘܢ ܕܡܢ ܐܘܪܫܠܡ ܠܐ ܢܦܪܩܘܢ ܐܠܐ ܕܢܩܘܘܢ ܠܫܘܘܕܝܗ ܕܐܒܐ
        ܗܘ ܕܫܡܥܬܘܢ ܡܢܝ ܀ '
      verse: 4
    - text: 'ܕܝܘܚܢܢ ܐܥܡܕ ܒܡܝܐ ܘܐܢܬܘܢ ܬܥܡܕܘܢ ܒܪܘܚܐ ܕܩܘܕܫܐ ܠܐ ܒܬܪ ܝܘܡܬܐ ܤܓܝܐܐ ܀ '
      verse: 5
    - text: 'ܗܢܘܢ ܕܝܢ ܟܕ ܟܢܝܫܝܢ ܫܐܠܘܗܝ ܘܐܡܪܝܢ ܠܗ ܡܪܢ ܐܢ ܒܗܢܐ ܙܒܢܐ ܡܦܢܐ ܐܢܬ ܡܠܟܘܬܐ
        ܠܐܝܤܪܝܠ ܀ '
      verse: 6
    - text: 'ܐܡܪ ܠܗܘܢ ܗܘ ܠܐ ܗܘܬ ܕܝܠܟܘܢ ܗܕܐ ܠܡܕܥ ܙܒܢܐ ܐܘ ܙܒܢܐ ܐܝܠܝܢ ܕܐܒܐ ܤܡ ܐܢܘܢ ܒܫܘܠܛܢܐ
        ܕܢܦܫܗ ܀ '
      verse: 7
    - text: 'ܐܠܐ ܟܕ ܬܐܬܐ ܪܘܚܐ ܕܩܘܕܫܐ ܥܠܝܟܘܢ ܬܩܒܠܘܢ ܚܝܠܐ ܘܬܗܘܘܢ ܠܝ ܤܗܕܐ ܒܐܘܪܫܠܡ ܘܒܟܠܗ
        ܝܗܘܕ ܘܐܦ ܒܝܬ ܫܡܪܝܐ ܘܥܕܡܐ ܠܤܘܦܝܗ ܕܐܪܥܐ ܀ '
      verse: 8
    - text: 'ܘܟܕ ܗܠܝܢ ܐܡܪ ܟܕ ܚܙܝܢ ܠܗ ܐܤܬܠܩ ܘܥܢܢܐ ܩܒܠܬܗ ܘܐܬܟܤܝ ܡܢ ܥܝܢܝܗܘܢ ܀ '
      verse: 9
    - text: 'ܘܟܕ ܚܝܪܝܢ ܗܘܘ ܒܫܡܝܐ ܟܕ ܗܘ ܐܙܠ ܗܘܐ ܐܫܬܟܚܘ ܬܪܝܢ ܓܒܪܝܢ ܩܝܡܝܢ ܠܘܬܗܘܢ ܒܠܒܘܫܐ
        ܚܘܪܐ ܀ '
      verse: 10
    - text: 'ܘܐܡܪܝܢ ܠܗܘܢ ܓܒܪܐ ܓܠܝܠܝܐ ܡܢܐ ܩܝܡܝܢ ܐܢܬܘܢ ܘܚܝܪܝܢ ܒܫܡܝܐ ܗܢܐ ܝܫܘܥ ܕܐܤܬܠܩ
        ܡܢܟܘܢ ܠܫܡܝܐ ܗܟܢܐ ܢܐܬܐ ܐܝܟ ܡܐ ܕܚܙܝܬܘܢܝܗܝ ܕܤܠܩ ܠܫܡܝܐ ܀ '
      verse: 11
    - text: 'ܘܡܢ ܒܬܪܟܢ ܗܦܟܘ ܠܗܘܢ ܠܐܘܪܫܠܡ ܡܢ ܛܘܪܐ ܕܡܬܩܪܐ ܕܒܝܬ ܙܝܬܐ ܕܐܝܬܘܗܝ ܥܠ ܓܢܒ ܐܘܪܫܠܡ
        ܘܦܪܝܩ ܡܢܗ ܐܝܟ ܫܒܥܐ ܐܤܛܕܘܢ ܀ '
      verse: 12
    - text: 'ܘܡܢ ܒܬܪ ܕܥܠܘ ܤܠܩܘ ܠܗܘܢ ܠܥܠܝܬܐ ܗܝ ܕܗܘܝܢ ܗܘܘ ܒܗ ܦܛܪܘܤ ܘܝܘܚܢܢ ܘܝܥܩܘܒ ܘܐܢܕܪܐܘܤ
        ܘܦܝܠܝܦܘܤ ܘܬܐܘܡܐ ܘܡܬܝ ܘܒܪ ܬܘܠܡܝ ܘܝܥܩܘܒ ܒܪ ܚܠܦܝ ܘܫܡܥܘܢ ܛܢܢܐ ܘܝܗܘܕܐ ܒܪ ܝܥܩܘܒ
        ܀ '
      verse: 13
    - text: 'ܗܠܝܢ ܟܠܗܘܢ ܐܟܚܕܐ ܐܡܝܢܝܢ ܗܘܘ ܒܨܠܘܬܐ ܒܚܕܐ ܢܦܫ ܥܡ ܢܫܐ ܘܥܡ ܡܪܝܡ ܐܡܗ ܕܝܫܘܥ
        ܘܥܡ ܐܚܘܗܝ ܀ '
      verse: 14
    - text: 'ܘܒܗܘܢ ܒܝܘܡܬܐ ܗܢܘܢ ܩܡ ܫܡܥܘܢ ܟܐܦܐ ܡܨܥܬ ܬܠܡܝܕܐ ܐܝܬ ܗܘܐ ܕܝܢ ܬܡܢ ܟܢܫܐ ܕܐܢܫܐ
        ܐܝܟ ܡܐܐ ܘܥܤܪܝܢ ܘܐܡܪ ܀ '
      verse: 15
    - text: 'ܓܒܪܐ ܐܚܝܢ ܙܕܩ ܗܘܐ ܕܢܬܡܠܐ ܟܬܒܐ ܐܝܢܐ ܕܩܕܡ ܐܡܪ ܪܘܚܐ ܕܩܘܕܫܐ ܒܦܘܡܗ ܕܕܘܝܕ ܥܠ
        ܝܗܘܕܐ ܗܘ ܕܗܘܐ ܡܕܒܪܢܐ ܠܗܢܘܢ ܕܐܚܕܘ ܠܝܫܘܥ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܕܡܢܐ ܗܘܐ ܥܡܢ ܘܐܝܬ ܗܘܐ ܠܗ ܦܤܐ ܒܬܫܡܫܬܐ ܗܕܐ ܀ '
      verse: 17
    - text: 'ܗܢܘ ܕܩܢܐ ܠܗ ܩܪܝܬܐ ܡܢ ܐܓܪܐ ܕܚܛܝܬܐ ܘܢܦܠ ܥܠ ܐܦܘܗܝ ܥܠ ܐܪܥܐ ܘܐܬܦܪܬ ܡܢ ܡܨܥܬܗ
        ܘܐܬܐܫܕ ܟܠܗ ܓܘܝܗ ܀ '
      verse: 18
    - text: 'ܘܗܝ ܗܕܐ ܐܬܝܕܥܬ ܠܟܠܗܘܢ ܕܥܡܪܝܢ ܒܐܘܪܫܠܡ ܘܗܟܢܐ ܐܬܩܪܝܬ ܩܪܝܬܐ ܗܝ ܒܠܫܢܗ ܕܐܬܪܐ
        ܚܩܠ ܕܡܐ ܕܐܝܬܘܗܝ ܬܘܪܓܡܗ ܩܘܪܝܬ ܕܡ ܀ '
      verse: 19
    - text: 'ܟܬܝܒ ܓܝܪ ܒܤܦܪܐ ܕܡܙܡܘܪܐ ܕܕܝܪܗ ܬܗܘܐ ܚܪܒܐ ܘܥܡܘܪ ܠܐ ܢܗܘܐ ܒܗ ܘܬܫܡܫܬܗ ܢܤܒ ܐܚܪܝܢ
        ܀ '
      verse: 20
    - text: 'ܘܠܝܐ ܗܝ ܗܟܝܠ ܠܚܕ ܡܢ ܗܠܝܢ ܓܒܪܐ ܕܗܘܘ ܥܡܢ ܒܗܢܐ ܙܒܢܐ ܟܠܗ ܕܒܗ ܥܠ ܘܢܦܩ ܥܠܝܢ
        ܡܪܢ ܝܫܘܥ ܀ '
      verse: 21
    - text: 'ܕܐܩܦ ܡܢ ܡܥܡܘܕܝܬܗ ܕܝܘܚܢܢ ܥܕܡܐ ܠܝܘܡܐ ܕܐܤܬܠܩ ܡܢ ܠܘܬܢ ܕܗܘ ܢܗܘܐ ܥܡܢ ܤܗܕܐ ܕܩܝܡܬܗ
        ܀ '
      verse: 22
    - text: 'ܘܐܩܝܡܘ ܬܪܝܢ ܠܝܘܤܦ ܕܡܬܩܪܐ ܒܪܫܒܐ ܕܐܫܬܡܝ ܝܘܤܛܘܤ ܘܠܡܬܝܐ ܀ '
      verse: 23
    - text: 'ܘܟܕ ܨܠܝܘ ܐܡܪܘ ܐܢܬ ܡܪܝܐ ܝܕܥ ܕܒܠܒܘܬܐ ܕܟܠ ܚܘܐ ܚܕ ܐܝܢܐ ܕܓܒܐ ܐܢܬ ܡܢ ܗܠܝܢ ܬܪܝܗܘܢ
        ܀ '
      verse: 24
    - text: 'ܕܗܘ ܢܩܒܠ ܦܤܐ ܕܬܫܡܫܬܐ ܘܫܠܝܚܘܬܐ ܕܡܢܗ ܦܪܩ ܝܗܘܕܐ ܕܢܐܙܠ ܠܗ ܠܐܬܪܗ ܀ '
      verse: 25
    - text: 'ܘܐܪܡܝܘ ܦܨܐ ܘܤܠܩܬ ܠܡܬܝܐ ܘܐܬܡܢܝ ܥܡ ܚܕܥܤܪ ܫܠܝܚܐ ܀  '
      verse: 26
  - chapter: 2
    verses:
    - text: 'ܘܟܕ ܐܬܡܠܝܘ ܝܘܡܬܐ ܕܦܢܛܩܘܤܛܐ ܟܕ ܟܢܝܫܝܢ ܗܘܘ ܟܠܗܘܢ ܐܟܚܕܐ ܀ '
      verse: 1
    - text: 'ܗܘܐ ܡܢ ܫܠܝܐ ܡܢ ܫܡܝܐ ܩܠܐ ܐܝܟ ܪܘܚܐ ܥܙܝܙܬܐ ܘܐܬܡܠܝ ܗܘܐ ܡܢܗ ܟܠܗ ܒܝܬܐ ܗܘ ܕܒܗ
        ܝܬܒܝܢ ܗܘܘ ܀ '
      verse: 2
    - text: 'ܘܐܬܚܙܝܘ ܠܗܘܢ ܠܫܢܐ ܕܡܬܦܠܓܝܢ ܗܘܘ ܐܝܟ ܢܘܪܐ ܘܝܬܒܘ ܥܠ ܚܕ ܚܕ ܡܢܗܘܢ ܀ '
      verse: 3
    - text: 'ܘܐܬܡܠܝܘ ܟܠܗܘܢ ܒܪܘܚܐ ܕܩܘܕܫܐ ܘܐܩܦܘ ܗܘܘ ܠܡܡܠܠܘ ܒܠܫܢ ܠܫܢ ܐܝܟ ܡܐ ܕܪܘܚܐ ܝܗܒ
        ܗܘܐ ܠܗܘܢ ܠܡܡܠܠܘ ܀ '
      verse: 4
    - text: 'ܐܝܬ ܗܘܘ ܕܝܢ ܓܒܪܐ ܕܥܡܪܝܢ ܒܐܘܪܫܠܡ ܕܕܚܠܝܢ ܡܢ ܐܠܗܐ ܝܗܘܕܝܐ ܡܢ ܟܠ ܥܡܡܐ ܕܬܚܝܬ
        ܫܡܝܐ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܗܘܐ ܩܠܐ ܗܘ ܟܢܫ ܟܠܗ ܥܡܐ ܘܐܫܬܓܫ ܡܛܠ ܕܫܡܥ ܗܘܐ ܐܢܫ ܐܢܫ ܡܢܗܘܢ ܕܡܡܠܠܝܢ
        ܗܘܘ ܒܠܫܢܝܗܘܢ ܀ '
      verse: 6
    - text: 'ܬܗܝܪܝܢ ܗܘܘ ܕܝܢ ܟܠܗܘܢ ܘܡܬܕܡܪܝܢ ܟܕ ܐܡܪܝܢ ܗܘܘ ܚܕ ܠܚܕ ܗܠܝܢ ܟܠܗܘܢ ܕܡܡܠܠܝܢ
        ܠܐ ܗܐ ܓܠܝܠܝܐ ܐܢܘܢ ܀ '
      verse: 7
    - text: 'ܐܝܟܢܐ ܚܢܢ ܫܡܥܝܢ ܚܢܢ ܐܢܫ ܐܢܫ ܠܫܢܗ ܕܒܗ ܝܠܝܕܝܢ ܚܢܢ ܀ '
      verse: 8
    - text: 'ܦܪܬܘܝܐ ܘܡܕܝܐ ܘܐܠܢܝܐ ܘܐܝܠܝܢ ܕܥܡܪܝܢ ܒܝܬ ܢܗܪܝܢ ܝܗܘܕܝܐ ܘܩܦܘܕܩܝܐ ܘܕܡܢ ܐܬܪܐ
        ܕܦܢܛܘܤ ܘܕܐܤܝܐ ܀ '
      verse: 9
    - text: 'ܘܕܡܢ ܐܬܪܐ ܕܦܪܘܓܝܐ ܘܕܦܡܦܘܠܝܐ ܘܕܡܨܪܝܢ ܘܕܐܬܪܘܬܐ ܕܠܘܒܐ ܕܩܪܝܒܝܢ ܠܩܘܪܝܢܐ ܘܐܝܠܝܢ
        ܕܐܬܘ ܡܢ ܪܗܘܡܐ ܝܗܘܕܝܐ ܘܓܝܘܪܐ ܀ '
      verse: 10
    - text: 'ܘܕܡܢ ܩܪܛܐ ܘܥܪܒܝܐ ܗܐ ܫܡܥܝܢ ܚܢܢ ܡܢܗܘܢ ܕܡܡܠܠܝܢ ܒܠܫܢܝܢ ܕܝܠܢ ܬܕܡܪܬܗ ܕܐܠܗܐ
        ܀ '
      verse: 11
    - text: 'ܡܬܕܡܪܝܢ ܗܘܘ ܕܝܢ ܟܠܗܘܢ ܘܬܘܝܪܝܢ ܟܕ ܐܡܪܝܢ ܚܕ ܠܚܕ ܕܡܢܐ ܗܝ ܗܕܐ ܨܒܘܬܐ ܀ '
      verse: 12
    - text: 'ܐܚܪܢܐ ܕܝܢ ܡܡܝܩܝܢ ܗܘܘ ܒܗܘܢ ܟܕ ܐܡܪܝܢ ܗܠܝܢ ܡܐܪܝܬܐ ܐܫܬܝܘ ܘܪܘܝܘ ܀ '
      verse: 13
    - text: 'ܒܬܪܟܢ ܩܡ ܫܡܥܘܢ ܟܐܦܐ ܥܡ ܚܕܥܤܪ ܫܠܝܚܝܢ ܘܐܪܝܡ ܩܠܗ ܘܐܡܪ ܠܗܘܢ ܓܒܪܐ ܝܗܘܕܝܐ ܘܟܠܗܘܢ
        ܕܥܡܪܝܢ ܒܐܘܪܫܠܡ ܗܕܐ ܬܬܝܕܥ ܠܟܘܢ ܘܨܘܬܘ ܡܠܝ ܀ '
      verse: 14
    - text: 'ܠܐ ܓܝܪ ܐܝܟܢܐ ܕܐܢܬܘܢ ܤܒܪܝܢ ܗܠܝܢ ܪܘܝܢ ܕܗܐ ܥܕܡܐ ܠܗܫܐ ܬܠܬ ܐܢܝܢ ܫܥܝܢ ܀ '
      verse: 15
    - text: 'ܐܠܐ ܗܕܐ ܗܝ ܕܐܡܝܪܐ ܒܝܘܐܝܠ ܢܒܝܐ ܀ '
      verse: 16
    - text: 'ܢܗܘܐ ܒܝܘܡܬܐ ܐܚܪܝܐ ܐܡܪ ܐܠܗܐ ܐܫܘܕ ܪܘܚܝ ܥܠ ܟܠ ܒܤܪ ܘܢܬܢܒܘܢ ܒܢܝܟܘܢ ܘܒܢܬܟܘܢ
        ܘܓܕܘܕܝܟܘܢ ܚܙܘܢܐ ܢܚܙܘܢ ܘܩܫܝܫܝܟܘܢ ܚܠܡܐ ܢܚܠܡܘܢ ܀ '
      verse: 17
    - text: 'ܘܥܠ ܥܒܕܝ ܘܥܠ ܐܡܗܬܝ ܐܫܘܕ ܪܘܚܝ ܒܝܘܡܬܐ ܗܢܘܢ ܘܢܬܢܒܘܢ ܀ '
      verse: 18
    - text: 'ܘܐܬܠ ܐܬܘܬܐ ܒܫܡܝܐ ܘܓܒܪܘܬܐ ܥܠ ܐܪܥܐ ܕܡܐ ܘܢܘܪܐ ܘܥܛܪܐ ܕܬܢܢܐ ܀ '
      verse: 19
    - text: 'ܫܡܫܐ ܢܬܚܠܦ ܒܥܡܛܢܐ ܘܤܗܪܐ ܒܕܡܐ ܥܕܠܐ ܢܐܬܐ ܝܘܡܗ ܕܡܪܝܐ ܪܒܐ ܘܕܚܝܠܐ ܀ '
      verse: 20
    - text: 'ܘܢܗܘܐ ܟܠ ܕܢܩܪܐ ܫܡܗ ܕܡܪܝܐ ܢܚܐ ܀ '
      verse: 21
    - text: 'ܓܒܪܐ ܒܢܝ ܐܝܤܪܝܠ ܫܡܥܘ ܡܠܐ ܗܠܝܢ ܝܫܘܥ ܢܨܪܝܐ ܓܒܪܐ ܕܡܢ ܐܠܗܐ ܐܬܚܙܝ ܠܘܬܟܘܢ ܒܚܝܠܐ
        ܘܒܐܬܘܬܐ ܘܒܓܒܪܘܬܐ ܐܝܠܝܢ ܕܐܠܗܐ ܥܒܕ ܒܝܢܬܟܘܢ ܒܐܝܕܗ ܐܝܟ ܕܐܢܬܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܀ '
      verse: 22
    - text: 'ܠܗܢܐ ܕܦܪܝܫ ܗܘܐ ܠܗ ܠܗܕܐ ܒܡܩܕܡܘܬ ܝܕܥܬܗ ܘܒܨܒܝܢܗ ܕܐܠܗܐ ܐܫܠܡܬܘܢܝܗܝ ܒܐܝܕܝ ܪܫܝܥܐ
        ܘܙܩܦܬܘܢ ܘܩܛܠܬܘܢ ܀ '
      verse: 23
    - text: 'ܐܠܗܐ ܕܝܢ ܐܩܝܡܗ ܘܫܪܐ ܚܒܠܝܗ ܕܫܝܘܠ ܡܛܠ ܕܠܐ ܡܫܟܚܐ ܗܘܬ ܕܢܬܬܚܕ ܒܗ ܒܫܝܘܠ ܀ '
      verse: 24
    - text: 'ܕܘܝܕ ܓܝܪ ܐܡܪ ܥܠܘܗܝ ܡܩܕܡ ܗܘܝܬ ܚܙܐ ܠܡܪܝ ܒܟܠܙܒܢ ܕܥܠ ܝܡܝܢܝ ܗܘ ܕܠܐ ܐܙܘܥ ܀ '
      verse: 25
    - text: 'ܡܛܠ ܗܢܐ ܐܬܒܤܡ ܠܒܝ ܘܪܘܙܬ ܬܫܒܘܚܬܝ ܘܐܦ ܦܓܪܝ ܢܓܢ ܥܠ ܤܒܪܐ ܀ '
      verse: 26
    - text: 'ܡܛܠ ܕܠܐ ܫܒܩ ܐܢܬ ܠܢܦܫܝ ܒܫܝܘܠ ܘܠܐ ܝܗܒ ܐܢܬ ܠܚܤܝܟ ܕܢܚܙܐ ܚܒܠܐ ܀ '
      verse: 27
    - text: 'ܓܠܝܬ ܠܝ ܐܘܪܚܐ ܕܚܝܐ ܬܡܠܝܢܝ ܒܤܝܡܘܬܐ ܥܡ ܦܪܨܘܦܟ ܀ '
      verse: 28
    - text: 'ܓܒܪܐ ܐܚܝܢ ܡܦܤ ܠܡܐܡܪ ܥܝܢ ܒܓܠܐ ܠܘܬܟܘܢ ܥܠ ܪܝܫ ܐܒܗܬܐ ܕܘܝܕ ܕܡܝܬ ܘܐܦ ܐܬܩܒܪ
        ܘܒܝܬ ܩܒܘܪܗ ܐܝܬܘܗܝ ܠܘܬܢ ܥܕܡܐ ܠܝܘܡܢܐ ܀ '
      verse: 29
    - text: 'ܢܒܝܐ ܗܘܐ ܓܝܪ ܘܝܕܥ ܗܘܐ ܕܡܘܡܬܐ ܝܡܐ ܠܗ ܐܠܗܐ ܕܡܢ ܦܐܪܐ ܕܟܪܤܟ ܐܘܬܒ ܥܠ ܟܘܪܤܝܟ
        ܀ '
      verse: 30
    - text: 'ܘܩܕܡ ܚܙܐ ܘܡܠܠ ܥܠ ܩܝܡܬܗ ܕܡܫܝܚܐ ܕܠܐ ܐܫܬܒܩ ܒܫܝܘܠ ܐܦܠܐ ܦܓܪܗ ܚܙܐ ܚܒܠܐ ܀ '
      verse: 31
    - text: 'ܠܗܢܐ ܝܫܘܥ ܐܩܝܡ ܐܠܗܐ ܘܚܢܢ ܟܠܢ ܤܗܕܘܗܝ ܀ '
      verse: 32
    - text: 'ܘܗܘܝܘ ܕܒܝܡܝܢܗ ܕܐܠܗܐ ܐܬܬܪܝܡ ܘܢܤܒ ܡܢ ܐܒܐ ܫܘܘܕܝܐ ܕܥܠ ܪܘܚܐ ܕܩܘܕܫܐ ܘܐܫܕ ܡܘܗܒܬܐ
        ܗܕܐ ܕܗܐ ܚܙܝܢ ܐܢܬܘܢ ܘܫܡܥܝܢ ܐܢܬܘܢ ܀ '
      verse: 33
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܕܘܝܕ ܤܠܩ ܠܫܡܝܐ ܡܛܠ ܕܗܘ ܐܡܪ ܕܐܡܪ ܡܪܝܐ ܠܡܪܝ ܬܒ ܠܟ ܡܢ ܝܡܝܢܝ ܀ '
      verse: 34
    - text: 'ܥܕܡܐ ܕܐܤܝܡ ܒܥܠܕܒܒܝܟ ܟܘܒܫܐ ܠܪܓܠܝܟ ܀ '
      verse: 35
    - text: 'ܫܪܝܪܐܝܬ ܗܟܝܠ ܢܕܥ ܟܠܗ ܒܝܬ ܐܝܤܪܝܠ ܕܡܪܝܐ ܘܡܫܝܚܐ ܥܒܕܗ ܐܠܗܐ ܠܗܢܐ ܝܫܘܥ ܕܐܢܬܘܢ
        ܙܩܦܬܘܢ ܀ '
      verse: 36
    - text: 'ܘܟܕ ܫܡܥܘ ܗܠܝܢ ܐܬܓܢܚܘ ܒܠܒܗܘܢ ܘܐܡܪܘ ܠܫܡܥܘܢ ܘܠܫܪܟܐ ܕܫܠܝܚܐ ܡܢܐ ܢܥܒܕ ܐܚܝܢ
        ܀ '
      verse: 37
    - text: 'ܐܡܪ ܠܗܘܢ ܫܡܥܘܢ ܬܘܒܘ ܘܥܡܕܘ ܐܢܫ ܐܢܫ ܡܢܟܘܢ ܒܫܡܗ ܕܡܪܝܐ ܝܫܘܥ ܠܫܘܒܩܢ ܚܛܗܐ ܕܬܩܒܠܘܢ
        ܡܘܗܒܬܐ ܕܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 38
    - text: 'ܠܟܘܢ ܓܝܪ ܗܘܐ ܫܘܘܕܝܐ ܘܠܒܢܝܟܘܢ ܘܠܟܠܗܘܢ ܐܝܠܝܢ ܕܪܚܝܩܝܢ ܐܝܠܝܢ ܕܗܘ ܐܠܗܐ ܢܩܪܐ
        ܐܢܘܢ ܀ '
      verse: 39
    - text: 'ܘܒܡܠܐ ܐܚܪܢܝܬܐ ܤܓܝܐܬܐ ܡܤܗܕ ܗܘܐ ܠܗܘܢ ܘܒܥܐ ܗܘܐ ܡܢܗܘܢ ܟܕ ܐܡܪ ܚܝܘ ܡܢ ܫܪܒܬܐ
        ܗܕܐ ܡܥܩܡܬܐ ܀ '
      verse: 40
    - text: 'ܘܐܢܫܝܢ ܡܢܗܘܢ ܥܬܝܕܐܝܬ ܩܒܠܘ ܡܠܬܗ ܘܗܝܡܢܘ ܘܥܡܕܘ ܘܐܬܬܘܤܦܘ ܒܗܘ ܝܘܡܐ ܐܝܟ ܬܠܬܐ
        ܐܠܦܝܢ ܢܦܫܢ ܀ '
      verse: 41
    - text: 'ܘܐܡܝܢܝܢ ܗܘܘ ܒܝܘܠܦܢܐ ܕܫܠܝܚܐ ܘܡܫܬܘܬܦܝܢ ܗܘܘ ܒܨܠܘܬܐ ܘܒܩܨܝܐ ܕܐܘܟܪܤܛܝܐ ܀ '
      verse: 42
    - text: 'ܘܗܘܝܐ ܗܘܬ ܕܚܠܬܐ ܠܟܠ ܢܦܫ ܘܐܬܘܬܐ ܤܓܝܐܬܐ ܘܓܒܪܘܬܐ ܗܘܝܢ ܗܘܝ ܒܝܕ ܫܠܝܚܐ ܒܐܘܪܫܠܡ
        ܀ '
      verse: 43
    - text: 'ܘܟܠܗܘܢ ܐܝܠܝܢ ܕܗܝܡܢܘ ܗܘܘ ܐܟܚܕܐ ܗܘܘ ܘܟܠܡܕܡ ܕܐܝܬ ܗܘܐ ܠܗܘܢ ܕܓܘܐ ܗܘܐ ܀ '
      verse: 44
    - text: 'ܘܐܝܠܝܢ ܕܐܝܬ ܗܘܐ ܠܗܘܢ ܩܢܝܢܐ ܡܙܒܢܝܢ ܗܘܘ ܠܗ ܘܡܦܠܓܝܢ ܗܘܘ ܠܐܢܫ ܐܢܫ ܐܝܟ ܡܕܡ
        ܕܤܢܝܩ ܗܘܐ ܀ '
      verse: 45
    - text: 'ܘܟܠܝܘܡ ܐܡܝܢܝܢ ܗܘܘ ܒܗܝܟܠܐ ܒܚܕܐ ܢܦܫ ܘܒܒܝܬܐ ܩܨܝܢ ܗܘܘ ܦܪܝܤܬܐ ܘܡܩܒܠܝܢ ܗܘܘ
        ܤܝܒܪܬܐ ܟܕ ܪܘܙܝܢ ܘܒܒܪܝܪܘܬܐ ܕܠܒܗܘܢ ܀ '
      verse: 46
    - text: 'ܡܫܒܚܝܢ ܗܘܘ ܠܐܠܗܐ ܟܕ ܝܗܝܒܝܢ ܒܪܚܡܐ ܩܕܡ ܟܠܗ ܥܡܐ ܘܡܪܢ ܡܘܤܦ ܗܘܐ ܟܠܝܘܡ ܠܐܝܠܝܢ
        ܕܚܐܝܢ ܒܥܕܬܐ ܀  '
      verse: 47
  - chapter: 3
    verses:
    - text: 'ܘܗܘܐ ܕܟܕ ܤܠܩܝܢ ܫܡܥܘܢ ܟܐܦܐ ܘܝܘܚܢܢ ܐܟܚܕܐ ܠܗܝܟܠܐ ܒܥܕܢܐ ܕܨܠܘܬܐ ܕܬܫܥ ܫܥܝܢ
        ܀ '
      verse: 1
    - text: 'ܘܗܐ ܓܒܪܐ ܚܕ ܚܓܝܪܐ ܕܡܢ ܟܪܤ ܐܡܗ ܫܩܝܠܝܢ ܗܘܘ ܐܢܫܐ ܐܝܠܝܢ ܕܡܥܕܝܢ ܗܘܘ ܡܝܬܝܢ
        ܘܤܝܡܝܢ ܠܗ ܒܬܪܥܐ ܕܗܝܟܠܐ ܕܡܬܩܪܐ ܫܦܝܪܐ ܕܢܗܘܐ ܫܐܠ ܙܕܩܬܐ ܡܢ ܗܢܘܢ ܕܥܐܠܝܢ ܠܗܝܟܠܐ
        ܀ '
      verse: 2
    - text: 'ܗܢܐ ܟܕ ܚܙܐ ܠܫܡܥܘܢ ܘܠܝܘܚܢܢ ܕܥܐܠܝܢ ܠܗܝܟܠܐ ܒܥܐ ܗܘܐ ܡܢܗܘܢ ܕܢܬܠܘܢ ܠܗ ܙܕܩܬܐ
        ܀ '
      verse: 3
    - text: 'ܘܚܪܘ ܒܗ ܫܡܥܘܢ ܘܝܘܚܢܢ ܘܐܡܪܘ ܠܗ ܚܘܪ ܒܢ ܀ '
      verse: 4
    - text: 'ܗܘ ܕܝܢ ܚܪ ܒܗܘܢ ܟܕ ܤܒܪ ܗܘܐ ܠܡܤܒ ܡܢܗܘܢ ܡܕܡ ܀ '
      verse: 5
    - text: 'ܐܡܪ ܠܗ ܫܡܥܘܢ ܕܗܒܐ ܘܤܐܡܐ ܠܝܬ ܠܝ ܐܠܐ ܡܕܡ ܕܐܝܬ ܠܝ ܝܗܒ ܐܢܐ ܠܟ ܒܫܡܗ ܕܝܫܘܥ
        ܡܫܝܚܐ ܢܨܪܝܐ ܩܘܡ ܗܠܟ ܀ '
      verse: 6
    - text: 'ܘܐܚܕܗ ܒܐܝܕܗ ܕܝܡܝܢܐ ܘܐܩܝܡܗ ܘܒܗ ܒܫܥܬܐ ܫܪ ܪܓܠܘܗܝ ܘܥܩܒܘܗܝ ܀ '
      verse: 7
    - text: 'ܘܫܘܪ ܩܡ ܘܗܠܟ ܘܥܠ ܥܡܗܘܢ ܠܗܝܟܠܐ ܟܕ ܡܗܠܟ ܘܡܫܘܪ ܘܡܫܒܚ ܠܐܠܗܐ ܀ '
      verse: 8
    - text: 'ܘܚܙܐܘܗܝ ܟܠܗ ܥܡܐ ܟܕ ܡܗܠܟ ܘܡܫܒܚ ܠܐܠܗܐ ܀ '
      verse: 9
    - text: 'ܘܐܫܬܘܕܥܘ ܕܗܘܝܘ ܗܘ ܚܕܘܪܐ ܕܝܬܒ ܗܘܐ ܟܠܝܘܡ ܘܫܐܠ ܙܕܩܬܐ ܥܠ ܬܪܥܐ ܕܡܬܩܪܐ ܫܦܝܪܐ
        ܘܐܬܡܠܝܘ ܬܡܗܐ ܘܕܘܡܪܐ ܥܠ ܡܕܡ ܕܗܘܐ ܀ '
      verse: 10
    - text: 'ܘܟܕ ܐܚܝܕ ܗܘܐ ܠܫܡܥܘܢ ܘܠܝܘܚܢܢ ܪܗܛ ܟܠܗ ܥܡܐ ܟܕ ܬܗܝܪ ܠܘܬܗܘܢ ܠܐܤܛܘܐ ܕܡܬܩܪܐ
        ܕܫܠܝܡܘܢ ܀ '
      verse: 11
    - text: 'ܘܟܕ ܚܙܐ ܫܡܥܘܢ ܥܢܐ ܘܐܡܪ ܠܗܘܢ ܓܒܪܐ ܒܢܝ ܐܝܤܪܝܠ ܡܢܐ ܡܬܕܡܪܝܢ ܐܢܬܘܢ ܒܗܢܐ ܐܘ
        ܒܢ ܡܢܐ ܚܝܪܝܢ ܐܢܬܘܢ ܐܝܟ ܗܘ ܕܒܚܝܠܐ ܕܝܠܢ ܐܘ ܒܫܘܠܛܢܢ ܥܒܕܢ ܗܕܐ ܕܢܗܠܟ ܗܢܐ ܀ '
      verse: 12
    - text: 'ܐܠܗܗ ܗܘ ܕܐܒܪܗܡ ܘܕܐܝܤܚܩ ܘܕܝܥܩܘܒ ܐܠܗܐ ܕܐܒܗܬܢ ܫܒܚ ܠܒܪܗ ܝܫܘܥ ܗܘ ܕܐܢܬܘܢ ܐܫܠܡܬܘܢ
        ܘܟܦܪܬܘܢ ܒܗ ܩܕܡ ܐܦܘܗܝ ܕܦܝܠܛܘܤ ܟܕ ܗܘ ܙܕܩ ܗܘܐ ܕܢܫܪܝܘܗܝ ܀ '
      verse: 13
    - text: 'ܐܢܬܘܢ ܕܝܢ ܒܩܕܝܫܐ ܘܙܕܝܩܐ ܟܦܪܬܘܢ ܘܫܐܠܬܘܢ ܠܟܘܢ ܠܓܒܪܐ ܩܛܘܠܐ ܕܢܬܝܗܒ ܠܟܘܢ ܀ '
      verse: 14
    - text: 'ܘܠܗܘ ܪܫܐ ܕܚܝܐ ܩܛܠܬܘܢ ܕܠܗ ܐܩܝܡ ܐܠܗܐ ܡܢ ܒܝܬ ܡܝܬܐ ܘܚܢܢ ܟܠܢ ܤܗܕܘܗܝ ܀ '
      verse: 15
    - text: 'ܘܒܗܝܡܢܘܬܐ ܕܫܡܗ ܠܗܢܐ ܕܚܙܝܢ ܐܢܬܘܢ ܘܝܕܥܝܢ ܐܢܬܘܢ ܗܘ ܐܫܪ ܘܐܤܝ ܘܗܝܡܢܘܬܐ ܕܒܗ
        ܝܗܒܬ ܠܗ ܗܕܐ ܚܠܝܡܘܬܐ ܩܕܡ ܟܠܟܘܢ ܀ '
      verse: 16
    - text: 'ܒܪܡ ܗܫܐ ܐܚܝ ܝܕܥ ܐܢܐ ܕܒܛܘܥܝܝ ܥܒܕܬܘܢ ܗܕܐ ܐܝܟ ܕܥܒܕܘ ܪܫܝܟܘܢ ܀ '
      verse: 17
    - text: 'ܘܐܠܗܐ ܐܝܟ ܡܕܡ ܕܩܕܡ ܐܟܪܙ ܒܦܘܡ ܟܠܗܘܢ ܢܒܝܐ ܕܢܚܫ ܡܫܝܚܗ ܡܠܝ ܗܟܢܐ ܀ '
      verse: 18
    - text: 'ܬܘܒܘ ܗܟܝܠ ܘܐܬܦܢܘ ܐܝܟܢܐ ܕܢܬܥܛܘܢ ܚܛܗܝܟܘܢ ܘܢܐܬܘܢ ܠܟܘܢ ܙܒܢܐ ܕܢܝܚܬܐ ܡܢ ܩܕܡ
        ܦܪܨܘܦܗ ܕܡܪܝܐ ܀ '
      verse: 19
    - text: 'ܘܢܫܕܪ ܠܟܘܢ ܠܐܝܢܐ ܕܡܛܝܒ ܗܘܐ ܠܟܘܢ ܠܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 20
    - text: 'ܕܠܗ ܘܠܐ ܠܫܡܝܐ ܕܢܩܒܠܘܢ ܥܕܡܐ ܠܡܘܠܝܐ ܕܙܒܢܐ ܕܟܠܗܝܢ ܐܝܠܝܢ ܕܡܠܠ ܐܠܗܐ ܒܦܘܡܐ
        ܕܢܒܝܘܗܝ ܩܕܝܫܐ ܕܡܢ ܥܠܡ ܀ '
      verse: 21
    - text: 'ܡܘܫܐ ܓܝܪ ܐܡܪ ܕܢܒܝܐ ܢܩܝܡ ܠܟܘܢ ܡܪܝܐ ܡܢ ܐܚܝܟܘܢ ܐܟܘܬܝ ܠܗ ܫܡܥܘ ܒܟܠ ܡܐ ܕܢܡܠܠ
        ܥܡܟܘܢ ܀ '
      verse: 22
    - text: 'ܘܬܗܘܐ ܟܠ ܢܦܫܐ ܐܝܕܐ ܕܠܐ ܬܫܡܥ ܠܢܒܝܐ ܗܘ ܬܐܒܕ ܢܦܫܐ ܗܝ ܡܢ ܥܡܗ ܀ '
      verse: 23
    - text: 'ܘܢܒܝܐ ܟܠܗܘܢ ܡܢ ܫܡܘܐܝܠ ܘܐܝܠܝܢ ܕܡܢ ܒܬܪܗ ܗܘܘ ܡܠܠܘ ܘܐܟܪܙܘ ܥܠ ܝܘܡܬܐ ܗܢܘܢ ܀ '
      verse: 24
    - text: 'ܐܢܬܘܢ ܐܢܘܢ ܒܢܝܗܘܢ ܕܢܒܝܐ ܘܕܕܝܬܩܐ ܐܝܕܐ ܕܤܡ ܐܠܗܐ ܠܐܒܗܬܢ ܟܕ ܐܡܪ ܠܐܒܪܗܡ ܕܒܙܪܥܟ
        ܢܬܒܪܟܢ ܟܠܗܝܢ ܫܪܒܬܐ ܕܐܪܥܐ ܀ '
      verse: 25
    - text: 'ܠܟܘܢ ܡܢ ܩܕܝܡ ܐܩܝܡ ܘܫܕܪ ܐܠܗܐ ܠܒܪܗ ܟܕ ܡܒܪܟ ܠܟܘܢ ܐܢ ܬܬܦܢܘܢ ܘܬܬܘܒܘܢ ܡܢ ܒܝܫܬܟܘܢ
        ܀  '
      verse: 26
  - chapter: 4
    verses:
    - text: 'ܘܟܕ ܗܠܝܢ ܡܠܐ ܡܡܠܠܝܢ ܗܘܘ ܠܥܡܐ ܩܡܘ ܥܠܝܗܘܢ ܟܗܢܐ ܘܙܕܘܩܝܐ ܘܐܪܟܘܢܐ ܕܗܝܟܠܐ ܀ '
      verse: 1
    - text: 'ܟܕ ܡܬܚܡܬܝܢ ܗܘܘ ܥܠܝܗܘܢ ܕܡܠܦܝܢ ܠܥܡܐ ܘܡܟܪܙܝܢ ܒܡܫܝܚܐ ܥܠ ܩܝܡܬܐ ܕܡܢ ܒܝܬ ܡܝܬܐ
        ܀ '
      verse: 2
    - text: 'ܘܐܪܡܝܘ ܥܠܝܗܘܢ ܐܝܕܝܐ ܘܢܛܪܘ ܐܢܘܢ ܠܝܘܡܐ ܐܚܪܢܐ ܡܛܠ ܕܩܪܒ ܗܘܐ ܠܗ ܪܡܫܐ ܀ '
      verse: 3
    - text: 'ܘܤܓܝܐܐ ܕܫܡܥܘ ܗܘܘ ܡܠܬܐ ܗܝܡܢܘ ܗܘܘ ܘܐܝܬܝܗܘܢ ܗܘܘ ܒܡܢܝܢܐ ܐܝܟ ܚܡܫܐ ܐܠܦܝܢ ܓܒܪܝܢ
        ܀ '
      verse: 4
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܐܬܟܢܫܘ ܐܪܟܘܢܐ ܘܩܫܝܫܐ ܘܤܦܪܐ ܀ '
      verse: 5
    - text: 'ܘܐܦ ܚܢܢ ܪܒ ܟܗܢܐ ܘܩܝܦܐ ܘܝܘܚܢܢ ܘܐܠܟܤܢܕܪܘܤ ܘܐܝܠܝܢ ܕܐܝܬܝܗܘܢ ܗܘܘ ܡܢ ܫܪܒܬܐ
        ܕܪܒܝ ܟܗܢܐ ܀ '
      verse: 6
    - text: 'ܘܟܕ ܐܩܝܡܘ ܐܢܘܢ ܒܡܨܥܬܐ ܡܫܐܠܝܢ ܗܘܘ ܠܗܘܢ ܕܒܐܝܢܐ ܚܝܠ ܐܘ ܒܐܝܢܐ ܫܡ ܥܒܕܬܘܢ ܗܕܐ
        ܀ '
      verse: 7
    - text: 'ܗܝܕܝܢ ܫܡܥܘܢ ܟܐܦܐ ܐܬܡܠܝ ܪܘܚܐ ܕܩܘܕܫܐ ܘܐܡܪ ܠܗܘܢ ܐܪܟܘܢܘܗܝ ܕܥܡܐ ܘܩܫܝܫܐ ܕܒܝܬ
        ܐܝܤܪܝܠ ܫܡܥܘ ܀ '
      verse: 8
    - text: 'ܐܢ ܚܢܢ ܝܘܡܢܐ ܡܬܕܝܢܝܢ ܚܢܢ ܡܢܟܘܢ ܥܠ ܫܦܝܪܬܐ ܕܗܘܬ ܠܒܪܢܫܐ ܟܪܝܗܐ ܕܒܡܢܐ ܗܢܐ
        ܐܬܐܤܝ ܀ '
      verse: 9
    - text: 'ܗܕܐ ܬܬܝܕܥ ܠܟܘܢ ܘܠܟܠܗ ܥܡܐ ܕܐܝܤܪܝܠ ܕܒܫܡܗ ܕܝܫܘܥ ܡܫܝܚܐ ܢܨܪܝܐ ܗܘ ܕܐܢܬܘܢ ܙܩܦܬܘܢܝܗܝ
        ܗܘ ܕܐܩܝܡ ܐܠܗܐ ܡܢ ܒܝܬ ܡܝܬܐ ܒܗ ܒܗܘ ܗܐ ܩܐܡ ܗܢܐ ܩܕܡܝܟܘܢ ܟܕ ܚܠܝܡ ܀ '
      verse: 10
    - text: 'ܗܢܘ ܟܐܦܐ ܕܐܤܠܝܬܘܢ ܐܢܬܘܢ ܒܢܝܐ ܘܗܘ ܗܘܐ ܠܪܝܫ ܩܪܢܐ ܀ '
      verse: 11
    - text: 'ܘܠܝܬ ܒܐܢܫ ܐܚܪܝܢ ܦܘܪܩܢܐ ܠܐ ܓܝܪ ܐܝܬ ܫܡܐ ܐܚܪܢܐ ܬܚܝܬ ܫܡܝܐ ܕܐܬܝܗܒ ܠܒܢܝܢܫܐ
        ܕܒܗ ܘܠܐ ܠܡܚܐ ܀ '
      verse: 12
    - text: 'ܘܟܕ ܫܡܥܘ ܡܠܬܗ ܕܫܡܥܘܢ ܘܕܝܘܚܢܢ ܕܥܝܢ ܒܓܠܐ ܐܡܪܘܗ ܐܤܬܟܠܘ ܕܠܐ ܝܕܥܝܢ ܤܦܪܐ ܘܗܕܝܘܛܐ
        ܐܢܘܢ ܘܬܗܪܘ ܒܗܘܢ ܘܐܫܬܘܕܥܘ ܐܢܘܢ ܕܥܡ ܝܫܘܥ ܡܬܗܦܟܝܢ ܗܘܘ ܀ '
      verse: 13
    - text: 'ܘܚܙܝܢ ܗܘܘ ܕܩܐܡ ܗܘܐ ܥܡܗܘܢ ܚܓܝܪܐ ܗܘ ܕܐܬܐܤܝ ܘܠܐ ܡܫܟܚܝܢ ܗܘܘ ܡܕܡ ܠܡܐܡܪ ܠܘܩܒܠܗܘܢ
        ܀ '
      verse: 14
    - text: 'ܗܝܕܝܢ ܦܩܕܘ ܕܢܦܩܘܢ ܐܢܘܢ ܡܢ ܟܢܫܗܘܢ ܘܐܡܪܝܢ ܗܘܘ ܚܕ ܠܚܕ ܀ '
      verse: 15
    - text: 'ܡܢܐ ܢܥܒܕ ܠܗܘܢ ܠܓܒܪܐ ܗܠܝܢ ܗܐ ܓܝܪ ܐܬܐ ܓܠܝܬܐ ܕܗܘܬ ܒܐܝܕܝܗܘܢ ܠܟܠܗܘܢ ܥܡܘܪܝܗ
        ܕܐܘܪܫܠܡ ܐܬܝܕܥܬ ܘܠܐ ܡܫܟܚܝܢܢ ܕܢܟܦܘܪ ܀ '
      verse: 16
    - text: 'ܐܠܐ ܕܠܐ ܝܬܝܪܐܝܬ ܢܦܘܩ ܒܥܡܐ ܛܒܐ ܗܢܐ ܢܬܠܚܡ ܠܗܘܢ ܕܬܘܒ ܠܐ ܢܡܠܠܘܢ ܒܫܡܐ ܗܢܐ
        ܠܐܢܫ ܡܢ ܒܢܝܢܫܐ ܀ '
      verse: 17
    - text: 'ܘܩܪܘ ܐܢܘܢ ܘܦܩܕܘ ܐܢܘܢ ܕܠܓܡܪ ܠܐ ܢܡܠܠܘܢ ܘܠܐ ܢܠܦܘܢ ܒܫܡ ܝܫܘܥ ܀ '
      verse: 18
    - text: 'ܥܢܘ ܫܡܥܘܢ ܟܐܦܐ ܘܝܘܚܢܢ ܘܐܡܪܘ ܠܗܘܢ ܐܢ ܟܐܢܐ ܩܕܡ ܐܠܗܐ ܕܠܟܘܢ ܢܫܡܥ ܝܬܝܪ ܡܢ
        ܐܠܗܐ ܕܘܢܘ ܀ '
      verse: 19
    - text: 'ܠܐ ܓܝܪ ܡܫܟܚܝܢ ܚܢܢ ܕܡܐ ܕܚܙܝܢ ܘܫܡܥܢ ܕܠܐ ܢܡܠܠܝܘܗܝ ܀ '
      verse: 20
    - text: 'ܘܐܬܠܚܡܘ ܠܗܘܢ ܘܫܪܘ ܐܢܘܢ ܠܐ ܓܝܪ ܐܫܟܚܘ ܠܗܘܢ ܥܠܬܐ ܕܢܤܝܡܘܢ ܒܪܫܗܘܢ ܡܛܠ ܥܡܐ
        ܟܠܢܫ ܓܝܪ ܡܫܒܚ ܗܘܐ ܠܐܠܗܐ ܥܠ ܡܕܡ ܕܗܘܐ ܀ '
      verse: 21
    - text: 'ܝܬܝܪ ܓܝܪ ܡܢ ܒܪ ܐܪܒܥܝܢ ܫܢܝܢ ܐܝܬܘܗܝ ܗܘܐ ܓܒܪܐ ܗܘ ܕܗܘܬ ܒܗ ܗܕܐ ܐܬܐ ܕܐܤܝܘܬܐ
        ܀ '
      verse: 22
    - text: 'ܘܟܕ ܐܫܬܪܝܘ ܐܬܘ ܠܘܬ ܐܚܝܗܘܢ ܘܐܫܬܥܝܘ ܠܗܘܢ ܟܠ ܡܐ ܕܐܡܪܘ ܟܗܢܐ ܘܩܫܝܫܐ ܀ '
      verse: 23
    - text: 'ܘܗܢܘܢ ܟܕ ܫܡܥܘ ܐܟܚܕ ܐܪܝܡܘ ܩܠܗܘܢ ܠܘܬ ܐܠܗܐ ܘܐܡܪܘ ܡܪܝܐ ܐܢܬ ܗܘ ܐܠܗܐ ܕܥܒܕܬ
        ܫܡܝܐ ܘܐܪܥܐ ܘܝܡܡܐ ܘܟܠ ܕܐܝܬ ܒܗܘܢ ܀ '
      verse: 24
    - text: 'ܘܐܢܬ ܗܘ ܕܡܠܠܬ ܒܝܕ ܪܘܚܐ ܕܩܘܕܫܐ ܒܦܘܡ ܕܘܝܕ ܥܒܕܟ ܠܡܢܐ ܪܓܫܘ ܥܡܡܐ ܘܐܡܘܬܐ ܪܢܝ
        ܤܪܝܩܘܬܐ ܀ '
      verse: 25
    - text: 'ܩܡܘ ܡܠܟܐ ܕܐܪܥܐ ܘܫܠܝܛܢܐ ܘܐܬܡܠܟܘ ܐܟܚܕܐ ܥܠ ܡܪܝܐ ܘܥܠ ܡܫܝܚܗ ܀ '
      verse: 26
    - text: 'ܐܬܟܢܫܘ ܓܝܪ ܫܪܝܪܐܝܬ ܒܡܕܝܢܬܐ ܗܕܐ ܥܠ ܩܕܝܫܐ ܒܪܟ ܝܫܘܥ ܐܝܢܐ ܕܐܢܬ ܡܫܚܬ ܗܪܘܕܤ
        ܘܦܝܠܛܘܤ ܥܡ ܥܡܡܐ ܘܟܢܫܐ ܕܐܝܤܪܝܠ ܀ '
      verse: 27
    - text: 'ܠܡܥܒܕ ܟܠ ܡܐ ܕܐܝܕܟ ܘܨܒܝܢܟ ܩܕܡ ܪܫܡ ܕܢܗܘܐ ܀ '
      verse: 28
    - text: 'ܘܐܦ ܗܫܐ ܡܪܝܐ ܚܘܪ ܘܚܙܝ ܠܠܘܚܡܝܗܘܢ ܘܗܒ ܠܥܒܕܝܟ ܕܥܝܢ ܒܓܠܐ ܢܗܘܘܢ ܡܟܪܙܝܢ ܡܠܬܟ
        ܀ '
      verse: 29
    - text: 'ܟܕ ܐܝܕܟ ܡܘܫܛ ܐܢܬ ܠܐܤܘܬܐ ܘܠܓܒܪܘܬܐ ܘܠܐܬܘܬܐ ܕܢܗܘܝܢ ܒܫܡܗ ܕܒܪܟ ܩܕܝܫܐ ܝܫܘܥ
        ܀ '
      verse: 30
    - text: 'ܘܟܕ ܒܥܘ ܘܐܬܟܫܦܘ ܐܬܬܙܝܥ ܐܬܪܐ ܕܒܗ ܟܢܝܫܝܢ ܗܘܘ ܘܐܬܡܠܝܘ ܟܠܗܘܢ ܒܪܘܚܐ ܕܩܘܕܫܐ
        ܘܡܡܠܠܝܢ ܗܘܘ ܥܝܢ ܒܓܠܐ ܡܠܬܐ ܕܐܠܗܐ ܀ '
      verse: 31
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܠܟܢܫܐ ܕܐܢܫܐ ܐܝܠܝܢ ܕܗܝܡܢܘ ܗܘܘ ܚܕܐ ܢܦܫ ܘܚܕ ܪܥܝܢ ܘܠܐ ܐܢܫ ܡܢܗܘܢ
        ܐܡܪ ܗܘܐ ܥܠ ܢܟܤܐ ܕܩܢܐ ܗܘܐ ܕܕܝܠܗ ܐܢܘܢ ܐܠܐ ܟܠ ܡܕܡ ܕܐܝܬ ܗܘܐ ܠܗܘܢ ܕܓܘܐ ܗܘܐ ܀ '
      verse: 32
    - text: 'ܘܒܚܝܠܐ ܪܒܐ ܡܤܗܕܝܢ ܗܘܘ ܗܢܘܢ ܫܠܝܚܐ ܥܠ ܩܝܡܬܗ ܕܝܫܘܥ ܡܫܝܚܐ ܘܛܝܒܘܬܐ ܪܒܬܐ ܐܝܬ
        ܗܘܬ ܥܡ ܟܠܗܘܢ ܀ '
      verse: 33
    - text: 'ܘܐܢܫ ܠܝܬ ܗܘܐ ܒܗܘܢ ܕܨܪܝܟ ܐܝܠܝܢ ܓܝܪ ܕܩܢܝܢ ܗܘܘ ܩܘܪܝܐ ܘܒܬܐ ܡܙܒܢܝܢ ܗܘܘ ܘܡܝܬܝܢ
        ܕܡܝܐ ܕܡܕܡ ܕܡܙܕܒܢ ܀ '
      verse: 34
    - text: 'ܘܤܝܡܝܢ ܠܘܬ ܪܓܠܝܗܘܢ ܕܫܠܝܚܐ ܘܡܬܝܗܒ ܗܘܐ ܠܐܢܫ ܐܢܫ ܐܝܟ ܡܕܡ ܕܤܢܝܩ ܗܘܐ ܀ '
      verse: 35
    - text: 'ܝܘܤܦ ܕܝܢ ܗܘ ܕܐܬܟܢܝ ܒܪܢܒܐ ܡܢ ܫܠܝܚܐ ܕܡܬܬܪܓܡ ܒܪܐ ܕܒܘܝܐܐ ܠܘܝܐ ܡܢ ܐܬܪܐ ܕܩܘܦܪܤ
        ܀ '
      verse: 36
    - text: 'ܐܝܬ ܗܘܐ ܠܗ ܩܪܝܬܐ ܘܙܒܢܗ ܘܐܝܬܝ ܕܡܝܗ ܘܤܡ ܩܕܡ ܪܓܠܝܗܘܢ ܕܫܠܝܚܐ ܀  '
      verse: 37
  - chapter: 5
    verses:
    - text: 'ܘܓܒܪܐ ܚܕ ܕܫܡܗ ܗܘܐ ܚܢܢܝܐ ܥܡ ܐܢܬܬܗ ܕܫܡܗ ܗܘܐ ܫܦܝܪܐ ܙܒܢ ܗܘܐ ܩܪܝܬܗ ܀ '
      verse: 1
    - text: 'ܘܫܩܠ ܡܢ ܛܝܡܝܗ ܘܛܫܝ ܟܕ ܪܓܝܫܐ ܗܘܬ ܒܗ ܐܢܬܬܗ ܘܐܝܬܝ ܡܢܗ ܡܢ ܟܤܦܐ ܘܤܡ ܩܕܡ ܪܓܠܝܗܘܢ
        ܕܫܠܝܚܐ ܀ '
      verse: 2
    - text: 'ܘܐܡܪ ܠܗ ܫܡܥܘܢ ܚܢܢܝܐ ܡܢܘ ܕܗܟܢܐ ܡܠܐ ܤܛܢܐ ܠܒܟ ܕܬܕܓܠ ܒܪܘܚܐ ܕܩܘܕܫܐ ܘܬܛܫܐ ܡܢ
        ܟܤܦܐ ܕܕܡܝܗ ܕܩܪܝܬܐ ܀ '
      verse: 3
    - text: 'ܠܐ ܗܘܐ ܕܝܠܟ ܗܘܬ ܥܕܠܐ ܬܙܕܒܢ ܘܡܢ ܕܐܙܕܒܢܬ ܬܘܒ ܐܢܬ ܫܠܝܛ ܗܘܝܬ ܥܠ ܕܡܝܗ ܠܡܢܐ
        ܤܡܬ ܒܠܒܟ ܕܬܥܒܕ ܨܒܘܬܐ ܗܕܐ ܠܐ ܕܓܠܬ ܒܒܢܝ ܐܢܫܐ ܐܠܐ ܒܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܘܟܕ ܫܡܥ ܚܢܢܝܐ ܗܠܝܢ ܡܠܐ ܢܦܠ ܘܡܝܬ ܘܗܘܬ ܕܚܠܬܐ ܪܒܬܐ ܒܟܠܗܘܢ ܗܠܝܢ ܕܫܡܥܘ ܀ '
      verse: 5
    - text: 'ܘܩܡܘ ܐܝܠܝܢ ܕܥܠܝܡܝܢ ܒܗܘܢ ܘܟܢܫܘܗܝ ܘܐܦܩܘ ܩܒܪܘܗܝ ܀ '
      verse: 6
    - text: 'ܘܡܢ ܒܬܪ ܕܗܘܝ ܬܠܬ ܫܥܝܢ ܐܦ ܐܢܬܬܗ ܥܠܬ ܟܕ ܠܐ ܝܕܥܐ ܗܘܬ ܡܢܐ ܗܘܐ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܠܗ ܫܡܥܘܢ ܐܡܪ ܠܝ ܐܢ ܒܗܠܝܢ ܕܡܝܐ ܙܒܢܬܘܢ ܩܪܝܬܐ ܗܝ ܕܝܢ ܐܡܪܬ ܐܝܢ ܒܗܠܝܢ
        ܕܡܝܐ ܀ '
      verse: 8
    - text: 'ܐܡܪ ܠܗ ܫܡܥܘܢ ܡܛܠ ܕܐܫܬܘܝܬܘܢ ܠܡܢܤܝܘ ܪܘܚܗ ܕܡܪܝܐ ܗܐ ܪܓܠܝܗܘܢ ܕܩܒܘܪܘܗܝ ܕܒܥܠܟܝ
        ܒܬܪܥܐ ܘܗܢܘܢ ܢܦܩܘܢܟܝ ܀ '
      verse: 9
    - text: 'ܘܒܗ ܒܫܥܬܐ ܢܦܠܬ ܩܕܡ ܪܓܠܝܗܘܢ ܘܡܝܬܬ ܘܥܠܘ ܥܠܝܡܐ ܗܢܘܢ ܘܐܫܟܚܘܗ ܟܕ ܡܝܬܐ ܘܩܦܤܘ
        ܐܘܒܠܘ ܩܒܪܘܗ ܥܠ ܓܢܒ ܒܥܠܗ ܀ '
      verse: 10
    - text: 'ܘܗܘܬ ܕܚܠܬܐ ܪܒܬܐ ܒܟܠܗ ܥܕܬܐ ܘܒܟܠܗܘܢ ܗܢܘܢ ܕܫܡܥܘ ܀ '
      verse: 11
    - text: 'ܘܗܘܝܢ ܗܘܝ ܒܝܕ ܫܠܝܚܐ ܐܬܘܬܐ ܘܓܒܪܘܬܐ ܤܓܝܐܬܐ ܒܥܡܐ ܘܟܠܗܘܢ ܟܢܝܫܝܢ ܗܘܘ ܐܟܚܕܐ
        ܒܐܤܛܘܐ ܕܫܠܝܡܘܢ ܀ '
      verse: 12
    - text: 'ܘܡܢ ܐܢܫܐ ܐܚܪܢܐ ܐܢܫ ܠܐ ܡܡܪܚ ܗܘܐ ܕܢܬܩܪܒ ܠܘܬܗܘܢ ܐܠܐ ܡܘܪܒ ܗܘܐ ܠܗܘܢ ܥܡܐ ܀ '
      verse: 13
    - text: 'ܘܝܬܝܪ ܡܬܬܘܤܦܢ ܗܘܘ ܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܗܘܘ ܒܡܪܝܐ ܟܢܫܐ ܕܓܒܪܐ ܘܕܢܫܐ ܀ '
      verse: 14
    - text: 'ܐܝܟܢܐ ܕܒܫܘܩܐ ܡܦܩܝܢ ܗܘܘ ܠܟܪܝܗܐ ܟܕ ܪܡܝܢ ܗܘܘ ܒܥܪܤܬܐ ܕܐܡܬܝ ܕܢܗܘܐ ܐܬܐ ܫܡܥܘܢ
        ܐܦܢ ܛܠܢܝܬܗ ܬܓܢ ܥܠܝܗܘܢ ܀ '
      verse: 15
    - text: 'ܐܬܝܢ ܗܘܘ ܕܝܢ ܤܓܝܐܐ ܠܘܬܗܘܢ ܡܢ ܡܕܝܢܬܐ ܐܚܪܢܝܬܐ ܕܚܕܪܝ ܐܘܪܫܠܡ ܟܕ ܡܝܬܝܢ ܗܘܘ
        ܟܪܝܗܐ ܘܐܝܠܝܢ ܕܗܘܝܢ ܗܘܝ ܠܗܘܢ ܪܘܚܐ ܛܢܦܬܐ ܘܡܬܚܠܡܝܢ ܗܘܘ ܟܠܗܘܢ ܀ '
      verse: 16
    - text: 'ܘܐܬܡܠܝ ܗܘܐ ܚܤܡܐ ܪܒ ܟܗܢܐ ܘܟܠܗܘܢ ܕܥܡܗ ܕܐܝܬܝܗܘܢ ܗܘܘ ܡܢ ܝܘܠܦܢܐ ܕܙܕܘܩܝܐ ܀ '
      verse: 17
    - text: 'ܘܐܪܡܝܘ ܐܝܕܝܐ ܥܠ ܫܠܝܚܐ ܘܐܚܕܘ ܐܤܪܘ ܐܢܘܢ ܒܝܬ ܐܤܝܪܐ ܀ '
      verse: 18
    - text: 'ܗܝܕܝܢ ܒܠܠܝܐ ܡܠܐܟܐ ܕܡܪܝܐ ܦܬܚ ܬܪܥܐ ܕܒܝܬ ܐܤܝܪܐ ܘܐܦܩ ܐܢܘܢ ܘܐܡܪ ܠܗܘܢ ܀ '
      verse: 19
    - text: 'ܙܠܘ ܩܘܡܘ ܒܗܝܟܠܐ ܘܡܠܠܘ ܠܥܡܐ ܟܠܗܝܢ ܡܠܐ ܗܠܝܢ ܕܚܝܐ ܀ '
      verse: 20
    - text: 'ܘܢܦܩܘ ܥܕܢ ܫܦܪܐ ܘܥܠܘ ܠܗܝܟܠܐ ܘܡܠܦܝܢ ܗܘܘ ܪܒ ܟܗܢܐ ܕܝܢ ܘܐܝܠܝܢ ܕܥܡܗ ܩܪܘ ܠܚܒܪܝܗܘܢ
        ܘܠܩܫܝܫܐ ܕܐܝܤܪܝܠ ܘܫܕܪܘ ܠܒܝܬ ܐܤܝܪܐ ܕܢܝܬܘܢ ܐܢܘܢ ܠܫܠܝܚܐ ܀ '
      verse: 21
    - text: 'ܘܟܕ ܐܙܠܘ ܐܝܠܝܢ ܕܐܫܬܕܪܘ ܡܢܗܘܢ ܠܐ ܐܫܟܚܘ ܐܢܘܢ ܒܝܬ ܐܤܝܪܐ ܘܗܦܟܘ ܐܬܘ ܀ '
      verse: 22
    - text: 'ܐܡܪܝܢ ܐܫܟܚܢ ܒܝܬ ܐܤܝܪܐ ܕܐܚܝܕ ܙܗܝܪܐܝܬ ܘܐܦ ܠܢܛܘܪܐ ܕܩܝܡܝܢ ܥܠ ܬܪܥܐ ܘܦܬܚܢ ܘܐܢܫ
        ܠܐ ܐܫܟܚܢ ܬܡܢ ܀ '
      verse: 23
    - text: 'ܘܟܕ ܫܡܥܘ ܗܠܝܢ ܡܠܐ ܪܒܝ ܟܗܢܐ ܘܐܪܟܘܢܐ ܕܗܝܟܠܐ ܬܘܝܪܝܢ ܗܘܘ ܥܠܝܗܘܢ ܘܡܬܚܫܒܝܢ
        ܗܘܘ ܕܡܢܐ ܗܝ ܗܕܐ ܀ '
      verse: 24
    - text: 'ܘܐܬܐ ܐܢܫ ܐܘܕܥ ܐܢܘܢ ܕܗܢܘܢ ܓܒܪܐ ܕܚܒܫܬܘܢ ܒܝܬ ܐܤܝܪܐ ܗܐ ܩܝܡܝܢ ܒܗܝܟܠܐ ܘܡܠܦܝܢ
        ܠܥܡܐ ܀ '
      verse: 25
    - text: 'ܗܝܕܝܢ ܐܙܠܘ ܐܪܟܘܢܐ ܥܡ ܕܚܫܐ ܕܢܝܬܘܢ ܐܢܘܢ ܠܐ ܒܩܛܝܪܐ ܕܚܠܝܢ ܗܘܘ ܓܝܪ ܕܠܡܐ ܢܪܓܘܡ
        ܐܢܘܢ ܥܡܐ ܀ '
      verse: 26
    - text: 'ܘܟܕ ܐܝܬܝܘ ܐܢܘܢ ܐܩܝܡܘ ܐܢܘܢ ܩܕܡ ܟܠܗ ܟܢܫܐ ܘܐܩܦ ܗܘܐ ܪܒ ܟܗܢܐ ܠܡܐܡܪ ܠܗܘܢ ܀ '
      verse: 27
    - text: 'ܠܐ ܗܘܐ ܡܦܩܕ ܦܩܕܢ ܗܘܝܢ ܠܟܘܢ ܕܠܐܢܫ ܠܐ ܬܠܦܘܢ ܒܫܡܐ ܗܢܐ ܐܢܬܘܢ ܕܝܢ ܗܐ ܡܠܝܬܘܢܗ
        ܠܐܘܪܫܠܡ ܡܢ ܝܘܠܦܢܟܘܢ ܘܨܒܝܢ ܐܢܬܘܢ ܕܬܝܬܘܢ ܥܠܝܢ ܕܡܗ ܕܓܒܪܐ ܗܢܐ ܀ '
      verse: 28
    - text: 'ܥܢܐ ܫܡܥܘܢ ܥܡ ܫܠܝܚܐ ܘܐܡܪ ܠܗܘܢ ܠܐܠܗܐ ܘܠܐ ܠܡܬܛܦܤܘ ܝܬܝܪ ܡܢ ܕܠܒܢܝܢܫܐ ܀ '
      verse: 29
    - text: 'ܐܠܗܐ ܕܐܒܗܬܢ ܐܩܝܡ ܠܝܫܘܥ ܐܝܢܐ ܕܐܢܬܘܢ ܩܛܠܬܘܢ ܟܕ ܬܠܝܬܘܢܝܗܝ ܥܠ ܩܝܤܐ ܀ '
      verse: 30
    - text: 'ܠܗ ܠܗܢܐ ܐܩܝܡ ܐܠܗܐ ܪܫܐ ܘܡܚܝܢܐ ܘܐܪܝܡܗ ܒܝܡܝܢܗ ܐܝܟ ܕܢܬܠ ܬܝܒܘܬܐ ܘܫܘܒܩܢ ܚܛܗܐ
        ܠܐܝܤܪܝܠ ܀ '
      verse: 31
    - text: 'ܘܚܢܢ ܤܗܕܐ ܚܢܢ ܕܡܠܐ ܗܠܝܢ ܘܪܘܚܐ ܕܩܘܕܫܐ ܗܘ ܕܝܗܒ ܐܠܗܐ ܠܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܒܗ
        ܀ '
      verse: 32
    - text: 'ܘܟܕ ܫܡܥܘ ܗܘܘ ܗܠܝܢ ܡܠܐ ܡܬܓܘܙܠܝܢ ܗܘܘ ܒܪܘܓܙܐ ܘܡܬܚܫܒܝܢ ܗܘܘ ܠܡܩܛܠ ܐܢܘܢ ܀ '
      verse: 33
    - text: 'ܘܩܡ ܗܘܐ ܚܕ ܡܢ ܦܪܝܫܐ ܕܫܡܗ ܗܘܐ ܓܡܠܝܐܝܠ ܡܠܦ ܢܡܘܤܐ ܘܡܝܩܪ ܡܢ ܟܠܗ ܥܡܐ ܘܦܩܕ
        ܕܢܦܩܘܢ ܐܢܘܢ ܠܫܠܝܚܐ ܠܒܪ ܥܕܢܐ ܙܥܘܪܐ ܀ '
      verse: 34
    - text: 'ܘܐܡܪ ܠܗܘܢ ܓܒܪܐ ܒܢܝ ܐܝܤܪܝܠ ܐܙܕܗܪܘ ܒܢܦܫܟܘܢ ܘܚܙܘ ܡܢܐ ܘܠܐ ܠܟܘܢ ܠܡܥܒܕ ܥܠ ܗܠܝܢ
        ܐܢܫܐ ܀ '
      verse: 35
    - text: 'ܡܢ ܩܕܡ ܓܝܪ ܗܢܐ ܙܒܢܐ ܩܡ ܗܘܐ ܬܘܕܐ ܘܐܡܪ ܥܠ ܢܦܫܗ ܕܡܕܡ ܗܘ ܪܒ ܘܐܙܠܘ ܒܬܪܗ ܐܝܟ
        ܐܪܒܥܡܐܐ ܓ ܒܪܝܢ ܘܗܘ ܐܬܩܛܠ ܘܐܝܠܝܢ ܕܐܙܠܝܢ ܗܘܘ ܒܬܪܗ ܐܬܒܕܪܘ ܘܗܘܘ ܐܝܟ ܠܐ ܡܕܡ ܀ '
      verse: 36
    - text: 'ܘܩܡ ܡܢ ܒܬܪܗ ܝܗܘܕܐ ܓܠܝܠܝܐ ܒܝܘܡܬܐ ܕܡܬܟܬܒܝܢ ܗܘܘ ܐܢܫܐ ܒܟܤܦ ܪܫܐ ܘܐܤܛܝ ܥܡܐ
        ܤܓܝܐܐ ܒܬܪܗ ܘܗܘ ܡܝܬ ܘܟܠܗܘܢ ܐܝܠܝܢ ܕܐܙܠܝܢ ܗܘܘ ܒܬܪܗ ܐܬܒܕܪܘ ܀ '
      verse: 37
    - text: 'ܘܗܫܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܦܪܘܩܘ ܠܟܘܢ ܡܢ ܗܠܝܢ ܐܢܫܐ ܘܫܒܘܩܘ ܠܗܘܢ ܕܐܢ ܗܘ ܕܡܢ ܒܢܝܢܫܐ
        ܐܝܬܝܗ ܗܕܐ ܡܚܫܒܬܐ ܘܗܢܐ ܥܒܕܐ ܡܫܬܪܝܢ ܘܥܒܪܝܢ ܀ '
      verse: 38
    - text: 'ܐܢ ܕܝܢ ܡܢ ܐܠܗܐ ܗܘ ܠܐ ܡܛܝܐ ܒܐܝܕܝܟܘܢ ܕܬܒܛܠܘܢܝܗܝ ܕܠܡܐ ܬܫܬܟܚܘܢ ܠܟܘܢ ܕܠܘܩܒܠ
        ܐܠܗܐ ܩܝܡܝܢ ܐܢܬܘܢ ܀ '
      verse: 39
    - text: 'ܘܐܬܛܦܝܤܘ ܠܗ ܘܩܪܘ ܐܢܘܢ ܠܫܠܝܚܐ ܘܢܓܕܘ ܐܢܘܢ ܘܦܩܕܘ ܐܢܘܢ ܕܠܐ ܢܗܘܘܢ ܡܡܠܠܝܢ ܒܫܡܐ
        ܕܝܫܘܥ ܘܫܪܘ ܐܢܘܢ ܀ '
      verse: 40
    - text: 'ܘܢܦܩܘ ܡܢ ܩܕܡܝܗܘܢ ܟܕ ܚܕܝܢ ܕܫܘܘ ܗܘܘ ܡܛܠ ܫܡܐ ܕܢܨܛܥܪܘܢ ܀ '
      verse: 41
    - text: 'ܘܠܐ ܫܠܝܢ ܗܘܘ ܟܠܝܘܡ ܠܡܠܦܘ ܒܗܝܟܠܐ ܘܒܒܝܬܐ ܘܠܡܤܒܪܘ ܥܠ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀  '
      verse: 42
  - chapter: 6
    verses:
    - text: 'ܘܒܗܘܢ ܒܝܘܡܬܐ ܗܢܘܢ ܟܕ ܤܓܝܘ ܬܠܡܝܕܐ ܪܛܢܘ ܗܘܘ ܝܘܢܝܐ ܬܠܡܝܕܐ ܥܠ ܥܒܪܝܐ ܕܡܬܒܤܝܢ
        ܗܘܝ ܐܪܡܠܬܗܘܢ ܒܬܫܡܫܬܐ ܕܟܠܝܘܡ ܀ '
      verse: 1
    - text: 'ܘܩܪܘ ܬܪܥܤܪ ܫܠܝܚܐ ܠܟܠܗ ܟܢܫܐ ܕܬܠܡܝܕܐ ܘܐܡܪܘ ܠܗܘܢ ܠܐ ܫܦܝܪ ܕܢܫܒܘܩ ܡܠܬܐ ܕܐܠܗܐ
        ܘܢܫܡܫ ܦܬܘܪܐ ܀ '
      verse: 2
    - text: 'ܒܨܘ ܗܟܝܠ ܐܚܝ ܘܓܒܘ ܫܒܥܐ ܓܒܪܝܢ ܡܢܟܘܢ ܕܐܝܬ ܥܠܝܗܘܢ ܤܗܕܘܬܐ ܘܡܠܝܢ ܪܘܚܗ ܕܡܪܝܐ
        ܘܚܟܡܬܐ ܘܢܩܝܡ ܐܢܘܢ ܥܠ ܗܕܐ ܨܒܘܬܐ ܀ '
      verse: 3
    - text: 'ܘܚܢܢ ܢܗܘܐ ܐܡܝܢܝܢ ܒܨܠܘܬܐ ܘܒܬܫܡܫܬܐ ܕܡܠܬܐ ܀ '
      verse: 4
    - text: 'ܘܫܦܪܬ ܗܕܐ ܡܠܬܐ ܩܕܡ ܟܠܗ ܥܡܐ ܘܓܒܘ ܠܐܤܛܦܢܘܤ ܓܒܪܐ ܕܡܠܐ ܗܘܐ ܗܝܡܢܘܬܐ ܘܪܘܚܐ
        ܕܩܘܕܫܐ ܘܠܦܝܠܝܦܘܤ ܘܠܦܪܟܪܘܤ ܘܠܢܝܩܢܘܪ ܘܠܛܝܡܘܢ ܘܠܦܪܡܢܐ ܘܠܢܝܩܠܐܘܤ ܓܝܘܪܐ ܐܢܛܝܘܟܝܐ
        ܀ '
      verse: 5
    - text: 'ܗܠܝܢ ܩܡܘ ܩܕܡܝܗܘܢ ܕܫܠܝܚܐ ܘܟܕ ܨܠܝܘ ܤܡܘ ܥܠܝܗܘܢ ܐܝܕܐ ܀ '
      verse: 6
    - text: 'ܘܡܠܬܗ ܕܐܠܗܐ ܪܒܝܐ ܗܘܬ ܘܤܓܐ ܗܘܐ ܡܢܝܢܐ ܕܬܠܡܝܕܐ ܒܐܘܪܫܠܡ ܛܒ ܘܥܡܐ ܤܓܝܐܐ ܡܢ
        ܝܗܘܕܝܐ ܡܫܬܡܥ ܗܘܐ ܠܗܝܡܢܘܬܐ ܀ '
      verse: 7
    - text: 'ܐܤܛܦܢܘܤ ܕܝܢ ܡܠܐ ܗܘܐ ܛܝܒܘܬܐ ܘܚܝܠܐ ܘܥܒܕ ܗܘܐ ܐܬܘܬܐ ܘܬܕܡܪܬܐ ܒܥܡܐ ܀ '
      verse: 8
    - text: 'ܘܩܡܘ ܗܘܘ ܐܢܫܐ ܡܢ ܟܢܘܫܬܐ ܕܡܬܩܪܝܐ ܕܠܝܒܪܛܝܢܘ ܘܩܘܪܝܢܝܐ ܘܐܠܟܤܢܕܪܝܐ ܘܕܡܢ ܩܝܠܝܩܝܐ
        ܘܡܢ ܐܤܝܐ ܘܕܪܫܝܢ ܗܘܘ ܥܡ ܐܤܛܦܢܘܤ ܀ '
      verse: 9
    - text: 'ܘܠܐ ܡܫܟܚܝܢ ܗܘܘ ܠܡܩܡ ܠܘܩܒܠ ܚܟܡܬܐ ܘܪܘܚܐ ܕܡܡܠܠܐ ܗܘܬ ܒܗ ܀ '
      verse: 10
    - text: 'ܗܝܕܝܢ ܫܕܪܘ ܠܓܒܪܐ ܘܐܠܦܘ ܐܢܘܢ ܕܢܐܡܪܘܢ ܕܚܢܢ ܫܡܥܢܝܗܝ ܕܐܡܪ ܡܠܐ ܕܓܘܕܦܐ ܥܠ ܡܘܫܐ
        ܘܥܠ ܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܘܫܓܫܘ ܠܥܡܐ ܘܠܩܫܝܫܐ ܘܠܤܦܪܐ ܘܐܬܘ ܘܩܡܘ ܥܠܘܗܝ ܘܚܛܦܘ ܐܝܬܝܘܗܝ ܠܡܨܥܬ ܟܢܫܐ ܀ '
      verse: 12
    - text: 'ܘܐܩܝܡܘ ܤܗܕܐ ܕܓܠܐ ܕܐܡܪܝܢ ܗܢܐ ܓܒܪܐ ܠܐ ܫܠܐ ܠܡܡܠܠܘ ܡܠܐ ܠܘܩܒܠ ܢܡܘܤܐ ܘܥܠ ܐܬܪܐ
        ܗܢܐ ܩܕܝܫܐ ܀ '
      verse: 13
    - text: 'ܚܢܢ ܓܝܪ ܫܡܥܢܝܗܝ ܕܐܡܪ ܕܝܫܘܥ ܗܢܐ ܢܨܪܝܐ ܗܘ ܢܫܪܝܘܗܝ ܠܐܬܪܐ ܗܢܐ ܘܢܚܠܦ ܥܝܕܐ
        ܕܐܫܠܡ ܠܟܘܢ ܡܘܫܐ ܀ '
      verse: 14
    - text: 'ܘܚܪܘ ܒܗ ܟܠܗܘܢ ܗܢܘܢ ܕܝܬܒܝܢ ܗܘܘ ܒܟܢܘܫܬܐ ܘܚܙܘ ܦܪܨܘܦܗ ܐܝܟ ܦܪܨܘܦܐ ܕܡܠܐܟܐ ܀  '
      verse: 15
  - chapter: 7
    verses:
    - text: 'ܘܫܐܠܗ ܪܒ ܟܗܢܐ ܕܐܢ ܗܘ ܕܗܠܝܢ ܗܟܢܐ ܐܢܝܢ ܀ '
      verse: 1
    - text: 'ܗܘ ܕܝܢ ܐܡܪ ܓܒܪܐ ܐܚܝܢ ܘܐܒܗܬܢ ܫܡܥܘ ܐܠܗܐ ܕܬܫܒܘܚܬܐ ܐܬܚܙܝ ܠܐܒܘܢ ܐܒܪܗܡ ܟܕ ܐܝܬܘܗܝ
        ܗܘܐ ܒܝܬ ܢܗܪܝܢ ܥܕ ܠܐ ܢܐܬܐ ܢܥܡܪ ܒܚܪܢ ܀ '
      verse: 2
    - text: 'ܘܐܡܪ ܗܘܐ ܠܗ ܕܦܘܩ ܡܢ ܐܪܥܟ ܘܡܢ ܠܘܬ ܒܢܝ ܛܘܗܡܟ ܘܬܐ ܠܐܪܥܐ ܐܝܕܐ ܕܐܚܘܝܟ ܀ '
      verse: 3
    - text: 'ܘܗܝܕܝܢ ܢܦܩ ܐܒܪܗܡ ܡܢ ܐܪܥܐ ܕܟܠܕܝܐ ܘܐܬܐ ܥܡܪ ܒܚܪܢ ܘܡܢ ܬܡܢ ܟܕ ܡܝܬ ܐܒܘܗܝ ܫܢܝܗ
        ܐܠܗܐ ܠܐܪܥܐ ܗܕܐ ܕܒܗ ܥܡܪܝܢ ܐܢܬܘܢ ܝܘܡܢܐ ܀ '
      verse: 4
    - text: 'ܘܠܐ ܝܗܒ ܠܗ ܝܪܬܘܬܐ ܒܗ ܐܦ ܠܐ ܕܘܪܟܬܐ ܕܪܓܠܐ ܘܐܫܬܘܕܝ ܗܘܐ ܕܢܬܠܝܗ ܠܗ ܐܝܟ ܕܠܡܐܪܬܗ
        ܠܗ ܘܠܙܪܥܗ ܟܕ ܠܝܬ ܗܘܐ ܠܗ ܒܪܐ ܀ '
      verse: 5
    - text: 'ܘܡܠܠ ܗܘܐ ܥܡܗ ܐܠܗܐ ܟܕ ܐܡܪ ܠܗ ܕܢܗܘܐ ܙܪܥܟ ܬܘܬܒܐ ܒܐܪܥܐ ܢܘܟܪܝܬܐ ܘܢܫܥܒܕܘܢܝܗܝ
        ܘܢܒܐܫܘܢ ܠܗ ܐܪܒܥܡܐܐ ܫܢܝܢ ܀ '
      verse: 6
    - text: 'ܘܠܥܡܐ ܕܢܦܠܚܘܢ ܥܒܕܘܬܐ ܐܕܘܢܝܘܗܝ ܐܢܐ ܐܡܪ ܐܠܗܐ ܘܡܢ ܒܬܪ ܗܠܝܢ ܢܦܩܘܢ ܘܢܦܠܚܘܢ
        ܠܝ ܒܐܬܪܐ ܗܢܐ ܀ '
      verse: 7
    - text: 'ܘܝܗܒ ܠܗ ܕܝܬܩܐ ܕܓܙܘܪܬܐ ܘܗܝܕܝܢ ܐܘܠܕ ܠܐܝܤܚܩ ܘܓܙܪܗ ܒܝܘܡܐ ܬܡܝܢܝܐ ܘܐܝܤܚܩ ܐܘܠܕ
        ܠܝܥܩܘܒ ܘܝܥܩܘܒ ܐܘܠܕ ܠܬܪܥܤܪ ܐܒܗܬܢ ܀ '
      verse: 8
    - text: 'ܘܗܢܘܢ ܐܒܗܬܢ ܛܢܘ ܒܝܘܤܦ ܘܙܒܢܘܗܝ ܠܡܨܪܝܢ ܘܐܠܗܐ ܥܡܗ ܗܘܐ ܀ '
      verse: 9
    - text: 'ܘܦܪܩܗ ܗܘܐ ܡܢ ܟܠܗܘܢ ܐܘܠܨܢܘܗܝ ܘܝܗܒ ܠܗ ܛܝܒܘܬܐ ܘܚܟܡܬܐ ܩܕܡ ܦܪܥܘܢ ܡܠܟܐ ܕܡܨܪܝܢ
        ܘܐܩܝܡܗ ܪܫܐ ܥܠ ܡܨܪܝܢ ܘܥܠ ܒܝܬܗ ܟܠܗ ܀ '
      verse: 10
    - text: 'ܘܗܘܐ ܟܦܢܐ ܘܐܘܠܨܢܐ ܪܒܐ ܒܟܠܗ ܡܨܪܝܢ ܘܒܐܪܥܐ ܕܟܢܥܢ ܘܠܝܬ ܗܘܐ ܠܗܘܢ ܠܡܤܒܥ ܠܐܒܗܬܢ
        ܀ '
      verse: 11
    - text: 'ܘܟܕ ܫܡܥ ܝܥܩܘܒ ܕܐܝܬ ܥܒܘܪܐ ܒܡܨܪܝܢ ܫܕܪ ܗܘܐ ܠܐܒܗܬܢ ܠܘܩܕܡ ܀ '
      verse: 12
    - text: 'ܘܟܕ ܐܙܠܘ ܕܬܪܬܝܢ ܙܒܢܝܢ ܐܘܕܥ ܝܘܤܦ ܢܦܫܗ ܠܐܚܘܗܝ ܘܐܬܝܕܥ ܠܦܪܥܘܢ ܛܘܗܡܗ ܕܝܘܤܦ
        ܀ '
      verse: 13
    - text: 'ܘܫܕܪ ܗܘܐ ܝܘܤܦ ܘܐܝܬܝܗ ܠܐܒܘܗܝ ܝܥܩܘܒ ܘܠܟܠܗ ܛܘܗܡܗ ܘܗܘܝܢ ܗܘܘ ܒܡܢܝܢܐ ܫܒܥܝܢ
        ܘܚܡܫ ܢܦܫܢ ܀ '
      verse: 14
    - text: 'ܘܢܚܬ ܝܥܩܘܒ ܠܡܨܪܝܢ ܘܡܝܬ ܬܡܢ ܗܘ ܘܐܒܗܬܢ ܀ '
      verse: 15
    - text: 'ܘܐܫܬܢܝ ܠܫܟܝܡ ܘܐܬܬܤܝܡ ܒܩܒܪܐ ܕܙܒܢ ܗܘܐ ܐܒܪܗܡ ܒܟܤܦܐ ܡܢ ܒܢܝ ܚܡܘܪ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܡܛܝ ܗܘܐ ܙܒܢܐ ܕܡܕܡ ܕܐܫܬܘܕܝ ܗܘܐ ܒܡܘܡܬܐ ܐܠܗܐ ܠܐܒܪܗܡ ܤܓܝ ܗܘܐ ܥܡܐ ܘܬܩܦ
        ܒܡܨܪܝܢ ܀ '
      verse: 17
    - text: 'ܥܕܡܐ ܕܩܡ ܡܠܟܐ ܐܚܪܢܐ ܥܠ ܡܨܪܝܢ ܐܝܢܐ ܕܠܐ ܝܕܥ ܗܘܐ ܠܗ ܠܝܘܤܦ ܀ '
      verse: 18
    - text: 'ܘܐܨܛܢܥ ܥܠ ܛܘܗܡܢ ܘܐܒܐܫ ܠܐܒܗܬܢ ܘܦܩܕ ܕܢܗܘܘܢ ܡܫܬܕܝܢ ܝܠܘܕܝܗܘܢ ܕܠܐ ܢܚܘܢ ܀ '
      verse: 19
    - text: 'ܒܗ ܒܙܒܢܐ ܗܘ ܐܬܝܠܕ ܡܘܫܐ ܘܪܚܝܡ ܗܘܐ ܠܐܠܗܐ ܘܐܬܪܒܝ ܝܪܚܐ ܬܠܬܐ ܒܝܬ ܐܒܘܗܝ ܀ '
      verse: 20
    - text: 'ܘܟܕ ܐܫܬܕܝ ܡܢ ܐܡܗ ܐܫܟܚܬܗ ܒܪܬ ܦܪܥܘܢ ܘܪܒܝܬܗ ܠܗ ܠܒܪܐ ܀ '
      verse: 21
    - text: 'ܘܐܬܪܕܝ ܡܘܫܐ ܒܟܠܗ ܚܟܡܬܐ ܕܡܨܪܝܐ ܘܥܬܝܕ ܗܘܐ ܒܡܠܘܗܝ ܘܐܦ ܒܥܒܕܘܗܝ ܀ '
      verse: 22
    - text: 'ܘܟܕ ܗܘܐ ܒܪ ܐܪܒܥܝܢ ܫܢܝܢ ܤܠܩ ܗܘܐ ܥܠ ܠܒܗ ܕܢܤܥܘܪ ܠܐܚܘܗܝ ܒܢܝ ܐܝܤܪܝܠ ܀ '
      verse: 23
    - text: 'ܘܚܙܐ ܠܚܕ ܡܢ ܒܢܝ ܫܪܒܬܗ ܕܡܬܕܒܪ ܒܩܛܝܪܐ ܘܬܒܥܗ ܘܥܒܕ ܠܗ ܕܝܢܐ ܘܩܛܠܗ ܠܡܨܪܝܐ ܗܘ
        ܕܡܤܟܠ ܗܘܐ ܒܗ ܀ '
      verse: 24
    - text: 'ܘܤܒܪ ܕܡܤܬܟܠܝܢ ܐܚܘܗܝ ܒܢܝ ܐܝܤܪܝܠ ܕܐܠܗܐ ܒܐܝܕܗ ܝܗܒ ܠܗܘܢ ܦܘܪܩܢܐ ܘܠܐ ܐܤܬܟܠܘ
        ܀ '
      verse: 25
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܐܬܚܙܝ ܠܗܘܢ ܟܕ ܢܨܝܢ ܗܢܘܢ ܚܕ ܥܡ ܚܕ ܘܡܦܝܤ ܗܘܐ ܠܗܘܢ ܕܢܫܬܝܢܘܢ
        ܟܕ ܐܡܪ ܓܒܪܐ ܐܚܐ ܐܢܬܘܢ ܡܛܠ ܡܢܐ ܡܤܟܠܝܢ ܐܢܬܘܢ ܚܕ ܒܚܕ ܀ '
      verse: 26
    - text: 'ܗܘ ܕܝܢ ܕܡܤܟܠ ܗܘܐ ܒܚܒܪܗ ܕܚܩܗ ܡܢ ܠܘܬܗ ܘܐܡܪ ܠܗ ܡܢܘ ܐܩܝܡܟ ܥܠܝܢ ܪܫܐ ܘܕܝܢܐ
        ܀ '
      verse: 27
    - text: 'ܕܠܡܐ ܠܡܩܛܠܢܝ ܒܥܐ ܐܢܬ ܐܝܟ ܕܩܛܠܬ ܐܬܡܠܝ ܠܡܨܪܝܐ ܀ '
      verse: 28
    - text: 'ܘܥܪܩ ܡܘܫܐ ܒܡܠܬܐ ܗܕܐ ܘܗܘܐ ܬܘܬܒܐ ܒܐܪܥܐ ܕܡܕܝܢ ܘܗܘܘ ܠܗ ܬܪܝܢ ܒܢܝܢ ܀ '
      verse: 29
    - text: 'ܘܟܕ ܡܠܝ ܠܗ ܬܡܢ ܐܪܒܥܝܢ ܫܢܝܢ ܐܬܚܙܝ ܠܗ ܒܡܕܒܪܐ ܕܛܘܪ ܤܝܢܝ ܡܠܐܟܗ ܕܡܪܝܐ ܒܢܘܪܐ
        ܕܝܩܕܐ ܒܤܢܝܐ ܀ '
      verse: 30
    - text: 'ܘܟܕ ܚܙܐ ܡܘܫܐ ܐܬܕܡܪ ܒܚܙܘܐ ܘܟܕ ܐܬܩܪܒ ܕܢܚܙܐ ܐܡܪ ܠܗ ܡܪܝܐ ܒܩܠܐ ܀ '
      verse: 31
    - text: 'ܐܢܐ ܐܢܐ ܐܠܗܐ ܕܐܒܗܝܟ ܐܠܗܗ ܕܐܒܪܗܡ ܘܕܐܝܤܚܩ ܘܕܝܥܩܘܒ ܘܟܕ ܪܬܝܬ ܗܘܐ ܡܘܫܐ ܠܐ
        ܡܡܪܚ ܗܘܐ ܕܢܚܘܪ ܒܚܙܘܐ ܀ '
      verse: 32
    - text: 'ܘܐܡܪ ܠܗ ܡܪܝܐ ܫܪܝ ܡܤܢܝܟ ܡܢ ܪܓܠܝܟ ܐܪܥܐ ܓܝܪ ܕܩܐܡ ܐܢܬ ܒܗ ܩܕܝܫܐ ܗܝ ܀ '
      verse: 33
    - text: 'ܡܚܙܐ ܚܙܝܬ ܐܘܠܨܢܗ ܕܥܡܝ ܕܒܡܨܪܝܢ ܘܬܢܚܬܗ ܫܡܥܬ ܘܢܚܬܬ ܕܐܦܪܘܩ ܐܢܘܢ ܘܗܫܐ ܬܐ ܐܫܕܪܟ
        ܠܡܨܪܝܢ ܀ '
      verse: 34
    - text: 'ܠܗܢܐ ܡܘܫܐ ܕܟܦܪܘ ܒܗ ܟܕ ܐܡܪܝܢ ܕܡܢܘ ܐܩܝܡܟ ܥܠܝܢ ܪܫܐ ܘܕܝܢܐ ܠܗ ܠܗܢܐ ܐܠܗܐ ܪܫܐ
        ܘܦܪܘܩܐ ܫܕܪ ܠܗܘܢ ܒܐܝܕܝ ܡܠܐܟܐ ܗܘ ܕܐܬܚܙܝ ܠܗ ܒܤܢܝܐ ܀ '
      verse: 35
    - text: 'ܗܢܘ ܕܐܦܩ ܐܢܘܢ ܟܕ ܥܒܕ ܐܬܘܬܐ ܘܬܕܡܪܬܐ ܘܓܒܪܘܬܐ ܒܐܪܥܐ ܕܡܨܪܝܢ ܘܒܝܡܐ ܕܤܘܦ ܘܒܡܕܒܪܐ
        ܫܢܝܢ ܐܪܒܥܝܢ ܀ '
      verse: 36
    - text: 'ܗܢܘ ܡܘܫܐ ܗܘ ܕܐܡܪ ܠܒܢܝ ܐܝܤܪܝܠ ܕܢܒܝܐ ܢܩܝܡ ܠܟܘܢ ܡܪܝܐ ܐܠܗܐ ܡܢ ܐܚܝܟܘܢ ܐܟܘܬܝ
        ܠܗ ܬܫܡܥܘܢ ܀ '
      verse: 37
    - text: 'ܗܢܘ ܕܗܘܐ ܒܟܢܘܫܬܐ ܒܡܕܒܪܐ ܥܡ ܡܠܐܟܐ ܗܘ ܕܡܠܠ ܗܘܐ ܥܡܗ ܘܥܡ ܐܒܗܬܢ ܒܛܘܪܐ ܕܤܝܢܝ
        ܘܗܘܝܘ ܕܩܒܠ ܡܠܐ ܚܝܬܐ ܕܠܢ ܢܬܠ ܀ '
      verse: 38
    - text: 'ܘܠܐ ܨܒܘ ܠܡܬܕܢܝܘ ܠܗ ܐܒܗܬܢ ܐܠܐ ܫܒܩܘܗܝ ܘܒܠܒܘܬܗܘܢ ܗܦܟܘ ܠܗܘܢ ܠܡܨܪܝܢ ܀ '
      verse: 39
    - text: 'ܟܕ ܐܡܪܝܢ ܠܐܗܪܘܢ ܥܒܕ ܠܢ ܐܠܗܐ ܕܢܐܙܠܘܢ ܩܕܡܝܢ ܡܛܠ ܕܗܢܐ ܡܘܫܐ ܕܐܦܩܢ ܡܢ ܐܪܥܐ
        ܕܡܨܪܝܢ ܠܐ ܝܕܥܝܢ ܚܢܢ ܡܢܐ ܗܘܝܗܝ ܀ '
      verse: 40
    - text: 'ܘܥܒܕܘ ܠܗܘܢ ܥܓܠܐ ܒܝܘܡܬܐ ܗܢܘܢ ܘܕܒܚܘ ܕܒܚܐ ܠܦܬܟܪܐ ܘܡܬܒܤܡܝܢ ܗܘܘ ܒܥܒܕ ܐܝܕܝܗܘܢ
        ܀ '
      verse: 41
    - text: 'ܘܗܦܟ ܐܠܗܐ ܘܐܫܠܡ ܐܢܘܢ ܕܢܗܘܘܢ ܦܠܚܝܢ ܠܚܝܠܘܬܐ ܕܫܡܝܐ ܐܝܟ ܕܟܬܝܒ ܒܟܬܒܐ ܕܢܒܝܐ
        ܠܡܐ ܐܪܒܥܝܢ ܫܢܝܢ ܒܡܕܒܪܐ ܢܟܤܬܐ ܐܘ ܕܒܚܬܐ ܩܪܒܬܘܢ ܠܝ ܒܢܝ ܐܝܤܪܝܠ ܀ '
      verse: 42
    - text: 'ܐܠܐ ܫܩܠܬܘܢ ܡܫܟܢܗ ܕܡܠܟܘܡ ܘܟܘܟܒܗ ܕܐܠܗܐ ܕܪܦܢ ܕܡܘܬܐ ܕܥܒܕܬܘܢ ܕܬܗܘܘܢ ܤܓܕܝܢ
        ܠܗܝܢ ܐܫܢܝܟܘܢ ܠܗܠ ܡܢ ܒܒܠ ܀ '
      verse: 43
    - text: 'ܗܐ ܡܫܟܢܐ ܕܤܗܕܘܬܐ ܕܐܒܗܬܢ ܒܡܕܒܪܐ ܐܝܬܘܗܝ ܗܘܐ ܐܝܟ ܡܐ ܕܦܩܕ ܗܘ ܕܡܠܠ ܥܡ ܡܘܫܐ
        ܠܡܥܒܕܗ ܒܕܡܘܬܐ ܕܚܘܝܗ ܀ '
      verse: 44
    - text: 'ܘܠܗ ܠܗܢܐ ܡܫܟܢܐ ܐܦ ܡܥܠܘ ܐܥܠܘܗܝ ܐܒܗܬܢ ܥܡ ܝܫܘܥ ܠܐܪܥܐ ܕܝܗܒ ܠܗܘܢ ܐܠܗܐ ܝܘܪܬܢܐ
        ܡܢ ܥܡܡܐ ܗܢܘܢ ܕܫܕܐ ܡܢ ܩܕܡܝܗܘܢ ܘܐܬܝܒܠ ܥܕܡܐ ܠܝܘܡܘܗܝ ܕܕܘܝܕ ܀ '
      verse: 45
    - text: 'ܗܘ ܕܐܫܟܚ ܪܚܡܐ ܩܕܡܘܗܝ ܕܐܠܗܐ ܘܫܐܠ ܕܢܫܟܚ ܡܫܟܢܐ ܠܐܠܗܗ ܕܝܥܩܘܒ ܀ '
      verse: 46
    - text: 'ܫܠܝܡܘܢ ܕܝܢ ܒܢܐ ܠܗ ܒܝܬܐ ܀ '
      verse: 47
    - text: 'ܘܡܪܝܡܐ ܠܐ ܫܪܐ ܒܥܒܕ ܐܝܕܝܐ ܐܝܟ ܕܐܡܪ ܢܒܝܐ ܀ '
      verse: 48
    - text: 'ܕܫܡܝܐ ܟܘܪܤܝ ܘܐܪܥܐ ܟܘܒܫܐ ܕܬܚܝܬ ܪܓܠܝ ܐܝܢܘ ܒܝܬܐ ܕܬܒܢܘܢ ܠܝ ܐܡܪ ܡܪܝܐ ܐܘ ܐܝܢܘ
        ܐܬܪܐ ܕܢܝܚܬܝ ܀ '
      verse: 49
    - text: 'ܠܐ ܗܐ ܐܝܕܐ ܕܝܠܝ ܥܒܕܬ ܗܠܝܢ ܟܠܗܝܢ ܀ '
      verse: 50
    - text: 'ܐܘ ܩܫܝܝ ܩܕܠܐ ܘܕܠܐ ܓܙܝܪܝܢ ܒܠܒܗܘܢ ܘܒܡܫܡܥܬܗܘܢ ܐܢܬܘܢ ܒܟܠܙܒܢ ܠܘܩܒܠ ܪܘܚܐ ܕܩܘܕܫܐ
        ܩܝܡܝܢ ܐܢܬܘܢ ܐܝܟ ܐܒܗܝܟܘܢ ܐܦ ܐܢܬܘܢ ܀ '
      verse: 51
    - text: 'ܠܐܝܢܐ ܓܝܪ ܡܢ ܢܒܝܐ ܕܠܐ ܪܕܦܘ ܘܩܛܠܘ ܐܒܗܝܟܘܢ ܠܐܝܠܝܢ ܕܩܕܡܘ ܒܕܩܘ ܥܠ ܡܐܬܝܬܗ
        ܕܙܕܝܩܐ ܗܘ ܕܐܢܬܘܢ ܐܫܠܡܬܘܢ ܘܩܛܠܬܘܢܝܗܝ ܀ '
      verse: 52
    - text: 'ܘܩܒܠܬܘܢ ܢܡܘܤܐ ܒܝܕ ܦܘܩܕܢܐ ܕܡܠܐܟܐ ܘܠܐ ܢܛܪܬܘܢܝܗܝ ܀ '
      verse: 53
    - text: 'ܘܟܕ ܫܡܥܘ ܗܘܘ ܗܠܝܢ ܐܬܡܠܝܘ ܚܡܬܐ ܒܢܦܫܗܘܢ ܘܡܚܪܩܝܢ ܗܘܘ ܫܢܝܗܘܢ ܥܠܘܗܝ ܀ '
      verse: 54
    - text: 'ܘܗܘ ܟܕ ܡܠܐ ܗܘܐ ܗܝܡܢܘܬܐ ܘܪܘܚܐ ܕܩܘܕܫܐ ܚܪ ܒܫܡܝܐ ܘܚܙܐ ܬܫܒܘܚܬܐ ܕܐܠܗܐ ܘܠܝܫܘܥ
        ܟܕ ܩܐܡ ܡܢ ܝܡܝܢܐ ܕܐܠܗܐ ܀ '
      verse: 55
    - text: 'ܘܐܡܪ ܗܐ ܚܙܐ ܐܢܐ ܫܡܝܐ ܟܕ ܦܬܝܚܝܢ ܘܠܒܪܗ ܕܐܢܫܐ ܟܕ ܩܐܡ ܡܢ ܝܡܝܢܐ ܕܐܠܗܐ ܀ '
      verse: 56
    - text: 'ܘܩܥܘ ܒܩܠܐ ܪܡܐ ܘܤܟܪܘ ܐܕܢܝܗܘܢ ܘܓܙܡܘ ܥܠܘܗܝ ܟܠܗܘܢ ܀ '
      verse: 57
    - text: 'ܘܐܚܕܘ ܐܦܩܘܗܝ ܠܒܪ ܡܢ ܡܕܝܢܬܐ ܘܪܓܡܝܢ ܗܘܘ ܠܗ ܘܐܝܠܝܢ ܕܐܤܗܕܘ ܥܠܘܗܝ ܤܡܘ ܢܚܬܝܗܘܢ
        ܠܘܬ ܪܓܠܘܗܝ ܕܥܠܝܡܐ ܚܕ ܕܡܬܩܪܐ ܫܐܘܠ ܀ '
      verse: 58
    - text: 'ܘܪܓܡܝܢ ܗܘܘ ܠܗ ܠܐܤܛܦܢܘܤ ܟܕ ܡܨܠܐ ܘܐܡܪ ܡܪܢ ܝܫܘܥ ܩܒܠ ܪܘܚܝ ܀ '
      verse: 59
    - text: 'ܘܟܕ ܤܡ ܒܘܪܟܐ ܩܥܐ ܒܩܠܐ ܪܡܐ ܘܐܡܪ ܡܪܢ ܠܐ ܬܩܝܡ ܠܗܘܢ ܗܕܐ ܚܛܝܬܐ ܘܟܕ ܗܕܐ ܐܡܪ
        ܫܟܒ ܀  '
      verse: 60
  - chapter: 8
    verses:
    - text: 'ܫܐܘܠ ܕܝܢ ܨܒܐ ܗܘܐ ܘܡܫܘܬܦ ܗܘܐ ܒܩܛܠܗ ܘܗܘܐ ܗܘܐ ܒܗܘ ܝܘܡܐ ܪܕܘܦܝܐ ܪܒܐ ܠܥܕܬܐ
        ܕܒܐܘܪܫܠܡ ܘܐܬܒܕܪܘ ܟܠܗܘܢ ܒܩܘܪܝܐ ܕܝܗܘܕ ܘܐܦ ܒܝܬ ܫܡܪܝܐ ܠܒܪ ܡܢ ܫܠܝܚܐ ܒܠܚܘܕ ܀ '
      verse: 1
    - text: 'ܘܩܦܤܘ ܩܒܪܘܗܝ ܠܐܤܛܦܢܘܤ ܓܒܪܐ ܡܗܝܡܢܐ ܘܐܬܐܒܠܘ ܥܠܘܗܝ ܪܘܪܒܐܝܬ ܀ '
      verse: 2
    - text: 'ܫܐܘܠ ܕܝܢ ܪܕܦ ܗܘܐ ܠܥܕܬܗ ܕܐܠܗܐ ܟܕ ܥܐܠ ܗܘܐ ܠܒܬܐ ܘܡܓܪܓܪ ܠܓܒܪܐ ܘܠܢܫܐ ܘܡܫܠܡܝܢ
        ܗܘܐ ܠܒܝܬ ܐܤܝܪܐ ܀ '
      verse: 3
    - text: 'ܘܗܢܘܢ ܕܐܬܒܕܪܘ ܡܬܟܪܟܝܢ ܗܘܘ ܘܡܟܪܙܝܢ ܡܠܬܐ ܕܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܦܝܠܝܦܘܤ ܕܝܢ ܢܚܬ ܠܗ ܠܡܕܝܢܬܐ ܕܫܡܪܝܐ ܘܡܟܪܙ ܗܘܐ ܠܗܘܢ ܥܠ ܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܫܡܥܝܢ ܗܘܘ ܡܠܬܗ ܒܢܝܢܫܐ ܕܬܡܢ ܨܝܬܝܢ ܗܘܘ ܠܗ ܘܡܬܛܦܝܤܝܢ ܗܘܘ ܠܟܠ ܕܐܡܪ ܗܘܐ
        ܕܚܙܝܢ ܗܘܘ ܐܬܘܬܐ ܕܥܒܕ ܗܘܐ ܀ '
      verse: 6
    - text: 'ܤܓܝܐܐ ܓܝܪ ܕܐܚܝܕܢ ܗܘܝ ܠܗܘܢ ܪܘܚܐ ܛܢܦܬܐ ܩܥܝܢ ܗܘܘ ܒܩܠܐ ܪܡܐ ܘܢܦܩܢ ܗܘܝ ܡܢܗܘܢ
        ܘܐܚܪܢܐ ܡܫܪܝܐ ܘܡܚܓܪܐ ܐܬܐܤܝܘ ܀ '
      verse: 7
    - text: 'ܘܚܕܘܬܐ ܪܒܬܐ ܗܘܬ ܒܗܝ ܡܕܝܢܬܐ ܀ '
      verse: 8
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܬܡܢ ܓܒܪܐ ܚܕ ܕܫܡܗ ܤܝܡܘܢ ܕܥܡܝܪ ܗܘܐ ܠܗ ܒܗ ܒܡܕܝܢܬܐ ܙܒܢܐ ܤܓܝܐܐ
        ܘܒܚܪܫܘܗܝ ܡܛܥܐ ܗܘܐ ܠܥܡܐ ܕܫܡܪܝܐ ܟܕ ܡܘܪܒ ܗܘܐ ܢܦܫܗ ܘܐܡܪ ܕܐܢܐ ܐܢܐ ܪܒܐ ܀ '
      verse: 9
    - text: 'ܘܨܠܝܢ ܗܘܘ ܠܘܬܗ ܟܠܗܘܢ ܪܘܪܒܐ ܘܕܩܕܩܐ ܘܐܡܪܝܢ ܗܘܘ ܗܢܘ ܚܝܠܗ ܪܒܐ ܕܐܠܗܐ ܀ '
      verse: 10
    - text: 'ܘܡܬܛܦܝܤܝܢ ܗܘܘ ܠܗ ܟܠܗܘܢ ܡܛܠ ܕܙܒܢܐ ܤܓܝܐܐ ܒܚܪܫܘܗܝ ܐܬܡܗ ܗܘܐ ܐܢܘܢ ܀ '
      verse: 11
    - text: 'ܟܕ ܕܝܢ ܗܝܡܢܘ ܠܦܝܠܝܦܘܤ ܕܡܤܒܪ ܗܘܐ ܡܠܟܘܬܐ ܕܐܠܗܐ ܒܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܥܡܕܝܢ
        ܗܘܘ ܓܒܪܐ ܘܢܫܐ ܀ '
      verse: 12
    - text: 'ܘܐܦ ܗܘ ܤܝܡܘܢ ܗܝܡܢ ܗܘܐ ܘܥܡܕ ܘܢܩܝܦ ܗܘܐ ܠܗ ܠܦܝܠܝܦܘܤ ܘܟܕ ܚܙܐ ܗܘܐ ܐܬܘܬܐ ܘܚܝܠܐ
        ܪܘܪܒܐ ܕܗܘܝܢ ܗܘܘ ܒܐܝܕܗ ܬܡܗ ܗܘܐ ܘܡܬܕܡܪ ܀ '
      verse: 13
    - text: 'ܘܟܕ ܫܡܥܘ ܫܠܝܚܐ ܕܒܐܘܪܫܠܡ ܕܩܒܠܘ ܥܡܐ ܕܫܡܪܝܐ ܡܠܬܐ ܕܐܠܗܐ ܫܕܪܘ ܠܘܬܗܘܢ ܠܫܡܥܘܢ
        ܟܐܦܐ ܘܠܝܘܚܢܢ ܀ '
      verse: 14
    - text: 'ܘܢܚܬܘ ܘܨܠܝܘ ܥܠܝܗܘܢ ܐܝܟ ܕܢܩܒܠܘܢ ܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 15
    - text: 'ܠܝܬ ܗܘܐ ܓܝܪ ܥܠ ܚܕ ܡܢܗܘܢ ܥܕܟܝܠ ܒܠܚܘܕ ܕܝܢ ܥܡܕܝܢ ܗܘܘ ܒܫܡܗ ܕܡܪܢ ܝܫܘܥ ܀ '
      verse: 16
    - text: 'ܗܝܕܝܢ ܤܝܡܝܢ ܗܘܘ ܥܠܝܗܘܢ ܐܝܕܐ ܘܡܩܒܠܝܢ ܗܘܘ ܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܚܙܐ ܤܝܡܘܢ ܕܒܤܝܡ ܐܝܕܐ ܕܫܠܝܚܐ ܡܬܝܗܒܐ ܪܘܚܐ ܕܩܘܕܫܐ ܩܪܒ ܠܗܘܢ ܟܤܦܐ ܀ '
      verse: 18
    - text: 'ܟܕ ܐܡܪ ܗܒܘ ܐܦ ܠܝ ܫܘܠܛܢܐ ܗܢܐ ܕܐܝܢܐ ܕܐܤܝܡ ܥܠܘܗܝ ܐܝܕܐ ܢܗܘܐ ܡܩܒܠ ܪܘܚܐ ܕܩܘܕܫܐ
        ܀ '
      verse: 19
    - text: 'ܐܡܪ ܠܗ ܫܡܥܘܢ ܟܐܦܐ ܟܤܦܟ ܥܡܟ ܢܐܙܠ ܠܐܒܕܢܐ ܡܛܠ ܕܤܒܪܬ ܕܡܘܗܒܬܗ ܕܐܠܗܐ ܒܩܢܝܢ
        ܥܠܡܐ ܡܬܩܢܝܐ ܀ '
      verse: 20
    - text: 'ܠܝܬ ܠܟ ܡܢܬܐ ܐܦܠܐ ܦܤܐ ܒܗܝܡܢܘܬܐ ܗܕܐ ܡܛܠ ܕܠܒܟ ܠܐ ܗܘܐ ܬܪܝܨ ܩܕܡ ܐܠܗܐ ܀ '
      verse: 21
    - text: 'ܒܪܡ ܬܘܒ ܡܢ ܒܝܫܘܬܟ ܗܕܐ ܘܒܥܝ ܡܢ ܐܠܗܐ ܕܠܡܐ ܢܫܬܒܩ ܠܟ ܢܟܠܐ ܕܠܒܟ ܀ '
      verse: 22
    - text: 'ܒܟܒܕܐ ܓܝܪ ܡܪܝܪܬܐ ܘܒܩܛܪܐ ܕܥܘܠܐ ܚܙܐ ܐܢܐ ܕܐܝܬܝܟ ܀ '
      verse: 23
    - text: 'ܥܢܐ ܤܝܡܘܢ ܘܐܡܪ ܒܥܘ ܐܢܬܘܢ ܚܠܦܝ ܡܢ ܐܠܗܐ ܕܠܐ ܢܐܬܐ ܥܠܝ ܡܕܡ ܡܢ ܗܠܝܢ ܕܐܡܪܬܘܢ
        ܀ '
      verse: 24
    - text: 'ܫܡܥܘܢ ܕܝܢ ܘܝܘܚܢܢ ܟܕ ܤܗܕܘ ܐܢܘܢ ܘܐܠܦܘ ܡܠܬܐ ܕܐܠܗܐ ܗܦܟܘ ܠܗܘܢ ܠܐܘܪܫܠܡ ܘܒܩܘܪܝܐ
        ܤܓܝܐܬܐ ܕܫܡܪܝܐ ܤܒܪܘ ܀ '
      verse: 25
    - text: 'ܘܡܠܠ ܡܠܐܟܐ ܕܡܪܝܐ ܥܡ ܦܝܠܝܦܘܤ ܘܐܡܪ ܠܗ ܩܘܡ ܙܠ ܠܬܝܡܢܐ ܒܐܘܪܚܐ ܡܕܒܪܝܬܐ ܕܢܚܬܐ
        ܡܢ ܐܘܪܫܠܡ ܠܓܙܐ ܀ '
      verse: 26
    - text: 'ܘܩܡ ܐܙܠ ܘܐܪܥܗ ܡܗܝܡܢܐ ܚܕ ܕܐܬܐ ܗܘܐ ܡܢ ܟܘܫ ܫܠܝܛܐ ܕܩܢܕܩ ܡܠܟܬܐ ܕܟܘܫܝܐ ܘܗܘ
        ܫܠܝܛ ܗܘܐ ܥܠ ܟܠܗ ܓܙܗ ܘܐܬܐ ܗܘܐ ܕܢܤܓܘܕ ܒܐܘܪܫܠܡ ܀ '
      verse: 27
    - text: 'ܘܟܕ ܗܦܟ ܕܢܐܙܠ ܝܬܒ ܗܘܐ ܥܠ ܡܪܟܒܬܐ ܘܩܪܐ ܗܘܐ ܒܐܫܥܝܐ ܢܒܝܐ ܀ '
      verse: 28
    - text: 'ܘܐܡܪܬ ܪܘܚܐ ܠܦܝܠܝܦܘܤ ܐܬܩܪܒ ܘܩܦ ܠܡܪܟܒܬܐ ܀ '
      verse: 29
    - text: 'ܘܟܕ ܐܬܩܪܒ ܫܡܥ ܕܩܪܐ ܒܐܫܥܝܐ ܢܒܝܐ ܘܐܡܪ ܠܗ ܕܐܢ ܡܤܬܟܠ ܐܢܬ ܡܢܐ ܩܪܐ ܐܢܬ ܀ '
      verse: 30
    - text: 'ܘܗܘ ܐܡܪ ܐܝܟܢܐ ܡܫܟܚ ܐܢܐ ܕܐܤܬܟܠ ܐܠܐ ܐܢ ܐܢܫ ܢܪܬܝܢܝ ܘܒܥܐ ܡܢܗ ܡܢ ܦܝܠܝܦܘܤ ܕܢܤܩ
        ܘܢܬܒ ܥܡܗ ܀ '
      verse: 31
    - text: 'ܦܤܘܩܐ ܕܝܢ ܕܟܬܒܐ ܕܩܪܐ ܗܘܐ ܒܗ ܐܝܬܘܗܝ ܗܘܐ ܗܢܐ ܐܝܟ ܐܡܪܐ ܠܢܟܤܬܐ ܐܬܕܒܪ ܘܐܝܟ
        ܢܩܝܐ ܩܕܡ ܓܙܘܙܐ ܫܬܝܩ ܗܘܐ ܘܗܟܢܐ ܠܐ ܦܬܚ ܦܘܡܗ ܀ '
      verse: 32
    - text: 'ܒܡܘܟܟܗ ܡܢ ܚܒܘܫܝܐ ܘܡܢ ܕܝܢܐ ܐܬܕܒܪ ܘܕܪܗ ܡܢܘ ܢܫܬܥܐ ܕܡܫܬܩܠܝܢ ܚܝܘܗܝ ܡܢ ܐܪܥܐ
        ܀ '
      verse: 33
    - text: 'ܘܐܡܪ ܗܘ ܡܗܝܡܢܐ ܠܦܝܠܝܦܘܤ ܒܥܐ ܐܢܐ ܡܢܟ ܥܠ ܡܢܘ ܐܡܪܗ ܗܕܐ ܢܒܝܐ ܥܠ ܢܦܫܗ ܐܘ ܥܠ
        ܐܢܫ ܐܚܪܝܢ ܀ '
      verse: 34
    - text: 'ܗܝܕܝܢ ܦܝܠܝܦܘܤ ܦܬܚ ܦܘܡܗ ܘܫܪܝ ܡܢܗ ܡܢ ܗܢܐ ܟܬܒܐ ܡܤܒܪ ܠܗ ܥܠ ܡܪܢ ܝܫܘܥ ܀ '
      verse: 35
    - text: 'ܘܟܕ ܗܢܘܢ ܐܙܠܝܢ ܒܐܘܪܚܐ ܡܛܝܘ ܗܘܘ ܠܕܘܟܬܐ ܚܕܐ ܕܐܝܬ ܒܗ ܡܝܐ ܘܐܡܪ ܗܘ ܡܗܝܡܢܐ
        ܗܐ ܡܝܐ ܡܢܐ ܗܝ ܟܠܝܬܐ ܕܐܥܡܕ ܀ '
      verse: 36
    - text: 'ܘܐܡܪ ܦܝܠܝܦܘܤ ܐܢ ܡܗܝܡܢ ܐܢܬ ܡܢ ܟܠܗ ܠܒܐ ܫܠܝܛ ܘܥܢܐ ܘܐܡܪ ܐܢܐ ܡܗܝܡܢ ܐܢܐ ܕܝܫܘܥ
        ܡܫܝܚܐ ܒܪܗ ܕܐܠܗܐ ܗܘ ܀ '
      verse: 37
    - text: 'ܘܦܩܕ ܗܘܐ ܕܬܩܘܡ ܡܪܟܒܬܐ ܘܢܚܬܘ ܬܪܝܗܘܢ ܠܡܝܐ ܘܐܥܡܕܗ ܦܝܠܝܦܘܤ ܠܡܗܝܡܢܐ ܗܘ ܀ '
      verse: 38
    - text: 'ܘܟܕ ܤܠܩܘ ܡܢ ܡܝܐ ܪܘܚܗ ܕܡܪܝܐ ܚܛܦܬ ܠܦܝܠܝܦܘܤ ܘܬܘܒ ܠܐ ܚܙܝܗܝ ܡܗܝܡܢܐ ܗܘ ܐܠܐ
        ܐܙܠ ܗܘܐ ܒܐܘܪܚܗ ܟܕ ܚܕܐ ܀ '
      verse: 39
    - text: 'ܦܝܠܝܦܘܤ ܕܝܢ ܐܫܬܟܚ ܒܐܙܘܛܘܤ ܘܡܢ ܬܡܢ ܡܬܟܪܟ ܗܘܐ ܘܡܤܒܪ ܒܡܕܝܢܬܐ ܟܠܗܝܢ ܥܕܡܐ
        ܕܐܬܐ ܠܩܤܪܝܐ ܀  '
      verse: 40
  - chapter: 9
    verses:
    - text: 'ܫܐܘܠ ܕܝܢ ܥܕܟܝܠ ܡܠܐ ܗܘܐ ܠܘܚܡܐ ܘܚܡܬܐ ܕܩܛܠܐ ܥܠ ܬܠܡܝܕܘܗܝ ܕܡܪܢ ܀ '
      verse: 1
    - text: 'ܘܫܐܠ ܠܗ ܐܓܪܬܐ ܡܢ ܪܒ ܟܗܢܐ ܕܢܬܠ ܠܗ ܠܕܪܡܤܘܩ ܠܟܢܘܫܬܐ ܕܐܢ ܗܘ ܕܢܫܟܚ ܕܪܕܝܢ ܒܗܕܐ
        ܐܘܪܚܐ ܓܒܪܐ ܐܘ ܢܫܐ ܢܐܤܘܪ ܢܝܬܐ ܐܢܘܢ ܠܐܘܪܫܠܡ ܀ '
      verse: 2
    - text: 'ܘܟܕ ܐܙܠ ܗܘܐ ܘܫܪܝ ܡܡܛܐ ܠܕܪܡܤܘܩ ܡܢ ܬܚܝܬ ܫܠܝܐ ܐܙܠܓ ܗܘܐ ܥܠܘܗܝ ܢܘܗܪܐ ܡܢ ܫܡܝܐ
        ܀ '
      verse: 3
    - text: 'ܘܢܦܠ ܥܠ ܐܪܥܐ ܘܫܡܥ ܩܠܐ ܕܐܡܪ ܠܗ ܫܐܘܠ ܫܐܘܠ ܡܢܐ ܪܕܦ ܐܢܬ ܠܝ ܩܫܐ ܗܘ ܠܟ ܠܡܒܥܛܘ
        ܠܥܘܩܤܐ ܀ '
      verse: 4
    - text: 'ܥܢܐ ܗܘ ܘܐܡܪ ܡܢ ܐܢܬ ܡܪܝ ܘܡܪܢ ܐܡܪ ܐܢܐ ܐܢܐ ܝܫܘܥ ܢܨܪܝܐ ܗܘ ܕܐܢܬ ܪܕܦ ܐܢܬ ܀ '
      verse: 5
    - text: 'ܐܠܐ ܩܘܡ ܥܘܠ ܠܡܕܝܢܬܐ ܘܬܡܢ ܢܬܡܠܠ ܥܡܟ ܥܠ ܡܐ ܕܘܠܐ ܠܟ ܠܡܥܒܕ ܀ '
      verse: 6
    - text: 'ܘܓܒܪܐ ܕܐܙܠܝܢ ܗܘܘ ܥܡܗ ܒܐܘܪܚܐ ܩܝܡܝܢ ܗܘܘ ܟܕ ܬܡܝܗܝܢ ܡܛܠ ܕܩܠܐ ܒܠܚܘܕ ܫܡܥܝܢ
        ܗܘܘ ܐܢܫ ܕܝܢ ܠܐ ܡܬܚܙܐ ܗܘܐ ܠܗܘܢ ܀ '
      verse: 7
    - text: 'ܘܩܡ ܫܐܘܠ ܡܢ ܐܪܥܐ ܘܠܐ ܡܬܚܙܐ ܗܘܐ ܠܗ ܡܕܡ ܟܕ ܥܝܢܘܗܝ ܦܬܝܚܢ ܗܘܝ ܘܟܕ ܐܚܝܕܝܢ
        ܒܐܝܕܘܗܝ ܐܥܠܘܗܝ ܠܕܪܡܤܘܩ ܀ '
      verse: 8
    - text: 'ܘܠܐ ܡܬܚܙܐ ܗܘܐ ܠܗ ܬܠܬܐ ܝܘܡܝܢ ܘܠܐ ܐܟܠ ܘܠܐ ܐܫܬܝ ܀ '
      verse: 9
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܒܗ ܒܕܪܡܤܘܩ ܬܠܡܝܕܐ ܚܕ ܕܫܡܗ ܗܘܐ ܚܢܢܝܐ ܘܡܪܝܐ ܐܡܪ ܠܗ ܒܚܙܘܐ ܚܢܢܝܐ
        ܘܐܡܪ ܗܐ ܐܢܐ ܡܪܝ ܀ '
      verse: 10
    - text: 'ܘܡܪܢ ܐܡܪ ܠܗ ܩܘܡ ܙܠ ܠܫܘܩܐ ܕܡܬܩܪܐ ܬܪܝܨܐ ܘܒܥܝ ܒܒܝܬܐ ܕܝܗܘܕܐ ܠܫܐܘܠ ܕܐܝܬܘܗܝ
        ܡܢ ܛܪܤܘܤ ܡܕܝܢܬܐ ܗܐ ܓܝܪ ܟܕ ܗܘ ܡܨܠܐ ܀ '
      verse: 11
    - text: 'ܚܙܐ ܒܚܙܘܐ ܠܓܒܪܐ ܕܫܡܗ ܚܢܢܝܐ ܕܥܠ ܘܤܡ ܥܠܘܗܝ ܐܝܕܐ ܐܝܟ ܕܢܬܦܬܚܢ ܥܝܢܘܗܝ ܀ '
      verse: 12
    - text: 'ܘܐܡܪ ܚܢܢܝܐ ܡܪܝ ܫܡܥܬ ܡܢ ܤܓܝܐܐ ܥܠ ܓܒܪܐ ܗܢܐ ܕܟܡܐ ܒܝܫܬܐ ܐܤܒܠ ܠܩܕܝܫܝܟ ܒܐܘܪܫܠܡ
        ܀ '
      verse: 13
    - text: 'ܘܗܐ ܐܦ ܗܪܟܐ ܐܝܬ ܠܗ ܫܘܠܛܢܐ ܡܢ ܪܒܝ ܟܗܢܐ ܕܢܐܤܘܪ ܠܟܠܗܘܢ ܐܝܠܝܢ ܕܩܪܝܢ ܫܡܟ ܀ '
      verse: 14
    - text: 'ܘܐܡܪ ܠܗ ܡܪܝܐ ܩܘܡ ܙܠ ܡܛܠ ܕܡܐܢܐ ܗܘ ܠܝ ܓܒܝܐ ܕܢܫܩܘܠ ܫܡܝ ܒܥܡܡܐ ܘܒܡܠܟܐ ܘܒܝܬ
        ܒܢܝ ܐܝܤܪܝܠ ܀ '
      verse: 15
    - text: 'ܐܢܐ ܓܝܪ ܐܚܘܝܘܗܝ ܟܡܐ ܥܬܝܕ ܠܡܚܫ ܡܛܠ ܫܡܝ ܀ '
      verse: 16
    - text: 'ܗܝܕܝܢ ܚܢܢܝܐ ܐܙܠ ܠܒܝܬܐ ܠܘܬܗ ܘܤܡ ܥܠܘܗܝ ܐܝܕܐ ܘܐܡܪ ܠܗ ܫܐܘܠ ܐܚܝ ܡܪܢ ܝܫܘܥ ܫܕܪܢܝ
        ܗܘ ܕܐܬܚܙܝ ܠܟ ܒܐܘܪܚܐ ܟܕ ܐܬܐ ܐܢܬ ܐܝܟ ܕܢܬܦܬܚܢ ܥܝܢܝܟ ܘܬܬܡܠܐ ܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 17
    - text: 'ܘܒܪ ܫܥܬܗ ܢܦܠ ܡܢ ܥܝܢܘܗܝ ܡܕܡ ܕܕܡܐ ܠܩܠܦܐ ܘܐܬܦܬܚ ܥܝܢܘܗܝ ܘܩܡ ܥܡܕ ܀ '
      verse: 18
    - text: 'ܘܩܒܠ ܤܝܒܪܬܐ ܘܐܬܚܝܠ ܘܗܘܐ ܝܘܡܬܐ ܠܘܬ ܬܠܡܝܕܐ ܗܢܘܢ ܕܐܝܬ ܗܘܘ ܒܕܪܡܤܘܩ ܀ '
      verse: 19
    - text: 'ܘܒܪ ܫܥܬܗ ܡܟܪܙ ܗܘܐ ܒܟܢܘܫܬܐ ܕܝܗܘܕܝܐ ܥܠ ܝܫܘܥ ܕܗܘܝܘ ܒܪܗ ܕܐܠܗܐ ܀ '
      verse: 20
    - text: 'ܘܬܡܝܗܝܢ ܗܘܘ ܟܠܗܘܢ ܐܝܠܝܢ ܕܫܡܥܝܢ ܗܘܘ ܠܗ ܘܐܡܪܝܢ ܗܘܘ ܠܐ ܗܘܐ ܗܢܐ ܗܘ ܕܪܕܦ ܗܘܐ
        ܠܟܠܗܘܢ ܐܝܠܝܢ ܕܩܪܝܢ ܗܘܘ ܠܫܡܐ ܗܢܐ ܒܐܘܪܫܠܡ ܐܦ ܠܗܪܟܐ ܥܠܝܗ ܥܠ ܗܕܐ ܡܫܕܪ ܗܘܐ ܐܝܟ
        ܕܢܐܤܘܪ ܢܘܒܠ ܐܢܘܢ ܠܪܒܝ ܟܗܢܐ ܀ '
      verse: 21
    - text: 'ܫܐܘܠ ܕܝܢ ܝܬܝܪ ܡܬܚܝܠ ܗܘܐ ܘܡܙܝܥ ܗܘܐ ܠܗܘܢ ܠܝܗܘܕܝܐ ܗܢܘܢ ܕܥܡܪܝܢ ܗܘܘ ܒܕܪܡܤܘܩ
        ܟܕ ܡܚܘܐ ܗܘܐ ܕܗܢܘ ܡܫܝܚܐ ܀ '
      verse: 22
    - text: 'ܘܟܕ ܤܓܝܘ ܠܗ ܬܡܢ ܝܘܡܬܐ ܥܒܕܘ ܥܠܘܗܝ ܢܟܠܐ ܝܗܘܕܝܐ ܕܢܩܛܠܘܢܝܗܝ ܀ '
      verse: 23
    - text: 'ܐܬܒܕܩ ܠܗ ܕܝܢ ܠܫܐܘܠ ܐܦܪܤܢܐ ܕܒܥܝܢ ܗܘܘ ܠܡܥܒܕ ܠܗ ܘܢܛܪܝܢ ܗܘܘ ܬܪܥܐ ܕܡܕܝܢܬܐ
        ܐܝܡܡܐ ܘܠܠܝܐ ܕܢܩܛܠܘܢܝܗܝ ܀ '
      verse: 24
    - text: 'ܗܝܕܝܢ ܤܡܘܗܝ ܬܠܡܝܕܐ ܒܐܤܦܪܝܕܐ ܘܫܒܘܗܝ ܡܢ ܫܘܪܐ ܒܠܠܝܐ ܀ '
      verse: 25
    - text: 'ܘܐܙܠ ܠܗ ܠܐܘܪܫܠܡ ܘܨܒܐ ܗܘܐ ܠܡܬܢܩܦܘ ܠܬܠܡܝܕܐ ܘܟܠܗܘܢ ܕܚܠܝܢ ܗܘܘ ܡܢܗ ܘܠܐ ܡܗܝܡܢܝܢ
        ܗܘܘ ܕܬܠܡܝܕܐ ܗܘ ܀ '
      verse: 26
    - text: 'ܒܪܢܒܐ ܕܝܢ ܐܚܕܗ ܘܐܝܬܝܗ ܠܘܬ ܫܠܝܚܐ ܘܐܫܬܥܝ ܠܗܘܢ ܐܝܟܢܐ ܒܐܘܪܚܐ ܚܙܐ ܠܡܪܝܐ ܘܕܐܝܟܢܐ
        ܡܠܠ ܥܡܗ ܘܐܝܟܢܐ ܒܕܪܡܤܘܩ ܥܝܢ ܒܓܠܐ ܡܠܠ ܒܫܡܗ ܕܝܫܘܥ ܀ '
      verse: 27
    - text: 'ܘܥܐܠ ܗܘܐ ܥܡܗܘܢ ܘܢܦܩ ܒܐܘܪܫܠܡ ܀ '
      verse: 28
    - text: 'ܘܡܡܠܠ ܗܘܐ ܒܫܡܗ ܕܝܫܘܥ ܥܝܢ ܒܓܠܐ ܘܕܪܫ ܗܘܐ ܥܡ ܝܗܘܕܝܐ ܐܝܠܝܢ ܕܝܕܥܝܢ ܗܘܘ ܝܘܢܐܝܬ
        ܗܢܘܢ ܕܝܢ ܨܒܝܢ ܗܘܘ ܠܡܩܛܠܗ ܀ '
      verse: 29
    - text: 'ܘܟܕ ܝܕܥܘ ܐܚܐ ܐܝܬܝܘܗܝ ܒܠܠܝܐ ܠܩܤܪܝܐ ܘܡܢ ܬܡܢ ܫܕܪܘܗܝ ܠܛܪܤܘܤ ܀ '
      verse: 30
    - text: 'ܒܪܡ ܕܝܢ ܥܕܬܐ ܕܒܟܠܗ ܝܗܘܕ ܘܒܓܠܝܠܐ ܘܒܫܡܪܝܢ ܐܝܬ ܗܘܐ ܒܗ ܫܠܡܐ ܟܕ ܡܬܒܢܝܐ ܗܘܬ
        ܘܪܕܝܐ ܒܕܚܠܬ ܐܠܗܐ ܘܒܒܘܝܐܐ ܕܪܘܚܐ ܕܩܘܕܫܐ ܤܓܝܐ ܗܘܬ ܀ '
      verse: 31
    - text: 'ܘܗܘܐ ܕܟܕ ܡܬܟܪܟ ܗܘܐ ܫܡܥܘܢ ܒܡܕܝܢܬܐ ܢܚܬ ܐܦ ܠܘܬ ܩܕܝܫܐ ܕܥܡܪܝܢ ܒܠܘܕ ܡܕܝܢܬܐ
        ܀ '
      verse: 32
    - text: 'ܘܐܫܟܚ ܓܒܪܐ ܚܕ ܕܫܡܗ ܐܢܝܤ ܕܪܡܐ ܗܘܐ ܒܥܪܤܐ ܘܡܫܪܝ ܫܢܝܢ ܬܡܢܐ ܀ '
      verse: 33
    - text: 'ܘܐܡܪ ܠܗ ܫܡܥܘܢ ܐܢܝܐ ܡܐܤܐ ܠܟ ܝܫܘܥ ܡܫܝܚܐ ܩܘܡ ܘܫܘܐ ܥܪܤܟ ܘܒܪ ܫܥܬܗ ܩܡ ܀ '
      verse: 34
    - text: 'ܘܚܙܐܘܗܝ ܟܠܗܘܢ ܕܥܡܪܝܢ ܒܠܘܕ ܘܒܤܪܘܢܐ ܘܐܬܦܢܝܘ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 35
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܬܠܡܝܕܬܐ ܚܕܐ ܒܝܘܦܐ ܡܕܝܢܬܐ ܕܫܡܗ ܗܘܐ ܛܒܝܬܐ ܗܕܐ ܥܬܝܪܐ ܗܘܬ ܒܥܒܕܐ
        ܛܒܐ ܘܒܙܕܩܬܐ ܕܥܒܕܐ ܗܘܬ ܀ '
      verse: 36
    - text: 'ܐܬܟܪܗܬ ܕܝܢ ܒܗܘܢ ܒܗܢܘܢ ܝܘܡܬܐ ܘܡܝܬܬ ܘܐܤܚܝܘܗ ܘܤܡܘܗ ܒܥܠܝܬܐ ܀ '
      verse: 37
    - text: 'ܘܫܡܥܘ ܗܘܘ ܬܠܡܝܕܐ ܕܫܡܥܘܢ ܒܠܘܕ ܗܘ ܡܕܝܢܬܐ ܗܝ ܕܐܝܬܝܗ ܥܠ ܓܢܒ ܝܘܦܐ ܘܫܕܪܘ ܗܘܘ
        ܠܘܬܗ ܓܒܪܐ ܬܪܝܢ ܕܢܒܥܘܢ ܡܢܗ ܕܠܐ ܬܡܐܢ ܠܗ ܕܢܐܬܐ ܨܐܕܝܗܘܢ ܀ '
      verse: 38
    - text: 'ܘܩܡ ܫܡܥܘܢ ܐܙܠ ܥܡܗܘܢ ܘܟܕ ܐܬܐ ܐܤܩܘܗܝ ܠܥܠܝܬܐ ܘܟܢܫ ܩܡ ܠܗܝܢ ܚܕܪܘܗܝ ܟܠܗܝܢ ܐܪܡܠܬܐ
        ܟܕ ܒܟܝܢ ܘܡܚܘܝܢ ܠܗ ܟܘܬܝܢܝܬܐ ܘܡܪܛܘܛܐ ܗܠܝܢ ܕܝܗܒܐ ܗܘܬ ܠܗܝܢ ܛܒܝܬܐ ܟܕ ܚܝܐ ܀ '
      verse: 39
    - text: 'ܫܡܥܘܢ ܕܝܢ ܐܦܩ ܠܟܠܗܘܢ ܐܢܫܐ ܠܒܪ ܘܩܥܕ ܥܠ ܒܘܪܟܘܗܝ ܘܨܠܝ ܘܐܬܦܢܝ ܠܘܬ ܫܠܕܐ ܘܐܡܪ
        ܛܒܝܬܐ ܩܘܡܝ ܗܝ ܕܝܢ ܦܬܚܬ ܥܝܢܝܗ ܘܟܕ ܚܙܬܗ ܠܫܡܥܘܢ ܝܬܒܬ ܀ '
      verse: 40
    - text: 'ܘܐܘܫܛ ܠܗ ܐܝܕܗ ܘܐܩܝܡܗ ܘܩܪܐ ܠܩܕܝܫܐ ܘܠܐܪܡܠܬܐ ܘܝܗܒܗ ܠܗܘܢ ܟܕ ܚܝܐ ܀ '
      verse: 41
    - text: 'ܘܐܬܝܕܥܬ ܗܕܐ ܒܟܠܗ ܡܕܝܢܬܐ ܘܤܓܝܐܐ ܗܝܡܢܘ ܒܡܪܢ ܀ '
      verse: 42
    - text: 'ܗܘܐ ܕܝܢ ܒܗ ܒܝܘܦܐ ܝܘܡܬܐ ܠܐ ܙܥܘܪܝܢ ܟܕ ܫܪܐ ܗܘܐ ܒܝܬ ܫܡܥܘܢ ܒܘܪܤܝܐ ܀  '
      verse: 43
  - chapter: 10
    verses:
    - text: 'ܒܩܤܪܝܐ ܕܝܢ ܐܝܬ ܗܘܐ ܓܒܪܐ ܚܕ ܩܢܛܪܘܢܐ ܕܫܡܗ ܗܘܐ ܩܘܪܢܠܝܘܤ ܡܢ ܤܦܝܪܐ ܗܝ ܕܡܬܩܪܝܐ
        ܐܝܛܠܝܩܐ ܀ '
      verse: 1
    - text: 'ܘܙܕܝܩ ܗܘܐ ܘܕܚܠ ܗܘܐ ܡܢ ܐܠܗܐ ܗܘ ܘܒܝܬܗ ܟܠܗ ܘܥܒܕ ܗܘܐ ܙܕܩܬܐ ܤܓܝܐܬܐ ܒܥܡܐ ܘܒܟܠܙܒܢ
        ܒܥܐ ܗܘܐ ܡܢ ܐܠܗܐ ܀ '
      verse: 2
    - text: 'ܗܢܐ ܚܙܐ ܡܠܐܟܐ ܕܐܠܗܐ ܒܚܙܘܐ ܓܠܝܐܝܬ ܠܐܦܝ ܬܫܥ ܫܥܝܢ ܒܐܝܡܡܐ ܕܥܠ ܠܘܬܗ ܘܐܡܪ ܠܗ
        ܩܘܪܢܠܝܐ ܀ '
      verse: 3
    - text: 'ܘܗܘ ܚܪ ܒܗ ܘܕܚܠ ܘܐܡܪ ܡܢܐ ܡܪܝ ܘܐܡܪ ܠܗ ܡܠܐܟܐ ܨܠܘܬܟ ܘܙܕܩܬܟ ܤܠܩ ܠܕܘܟܪܢܐ ܩܕܡ
        ܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܘܗܫܐ ܫܕܪ ܓܒܪܐ ܠܝܘܦܐ ܡܕܝܢܬܐ ܘܐܝܬܐ ܠܫܡܥܘܢ ܕܡܬܩܪܐ ܟܐܦܐ ܀ '
      verse: 5
    - text: 'ܗܐ ܫܪܐ ܒܒܝܬܗ ܕܫܡܥܘܢ ܒܘܪܤܝܐ ܗܘ ܕܐܝܬܘܗܝ ܥܠ ܝܕ ܝܡܐ ܀ '
      verse: 6
    - text: 'ܘܟܕ ܐܙܠ ܠܗ ܡܠܐܟܐ ܕܡܠܠ ܥܡܗ ܩܪܐ ܬܪܝܢ ܡܢ ܒܢܝ ܒܝܬܗ ܘܦܠܚܐ ܚܕ ܕܕܚܠ ܠܐܠܗܐ ܐܝܢܐ
        ܕܡܬܕܢܐ ܗܘܐ ܠܗ ܀ '
      verse: 7
    - text: 'ܘܐܫܬܥܝ ܠܗܘܢ ܟܠܡܕܡ ܕܚܙܐ ܘܫܕܪ ܐܢܘܢ ܠܝܘܦܐ ܀ '
      verse: 8
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܟܕ ܗܢܘܢ ܪܕܝܢ ܒܐܘܪܚܐ ܘܩܪܝܒܝܢ ܠܡܕܝܢܬܐ ܤܠܩ ܫܡܥܘܢ ܠܐܓܪܐ ܕܢܨܠܐ
        ܒܫܬ ܫܥܝܢ ܀ '
      verse: 9
    - text: 'ܘܟܦܢ ܘܨܒܐ ܗܘܐ ܕܢܠܥܤ ܘܟܕ ܗܢܘܢ ܡܬܩܢܝܢ ܠܗ ܢܦܠ ܥܠܘܗܝ ܬܡܗܐ ܀ '
      verse: 10
    - text: 'ܘܚܙܐ ܫܡܝܐ ܟܕ ܦܬܝܚܝܢ ܘܡܐܢܐ ܚܕ ܟܕ ܐܤܝܪ ܒܐܪܒܥ ܩܪܢܢ ܘܕܡܐ ܗܘܐ ܠܟܬܢܐ ܪܒܐ ܘܫܐܒ
        ܗܘܐ ܡܢ ܫܡܝܐ ܥܠ ܐܪܥܐ ܀ '
      verse: 11
    - text: 'ܘܐܝܬ ܗܘܐ ܒܗ ܟܠܗܝܢ ܚܝܘܬܐ ܕܐܪܒܥܬ ܪܓܠܐ ܘܪܚܫܐ ܕܐܪܥܐ ܘܦܪܚܬܐ ܕܫܡܝܐ ܀ '
      verse: 12
    - text: 'ܘܩܠܐ ܐܬܐ ܠܗ ܕܐܡܪ ܫܡܥܘܢ ܩܘܡ ܟܘܤ ܘܐܟܘܠ ܀ '
      verse: 13
    - text: 'ܘܫܡܥܘܢ ܐܡܪ ܚܤ ܡܪܝ ܕܡܡܬܘܡ ܠܐ ܐܟܠܬ ܟܠ ܕܡܤܝܒ ܘܛܡܐ ܀ '
      verse: 14
    - text: 'ܘܬܘܒ ܕܬܪܬܝܢ ܙܒܢܝܢ ܩܠܐ ܗܘܐ ܠܘܬܗ ܐܝܠܝܢ ܕܐܠܗܐ ܕܟܝ ܐܢܬ ܠܐ ܬܤܝܒ ܀ '
      verse: 15
    - text: 'ܗܕܐ ܕܝܢ ܗܘܬ ܬܠܬ ܙܒܢܝܢ ܘܐܬܥܠܝ ܠܗ ܡܐܢܐ ܠܫܡܝܐ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܡܬܕܡܪ ܫܡܥܘܢ ܒܢܦܫܗ ܕܡܢܘ ܚܙܘܐ ܕܚܙܐ ܡܛܝܘ ܓܒܪܐ ܗܢܘܢ ܕܐܫܬܕܪܘ ܗܘܘ ܡܢ ܩܘܪܢܠܝܘܤ
        ܘܫܐܠܘ ܥܠ ܒܝܬܐ ܕܫܪܐ ܒܗ ܫܡܥܘܢ ܘܐܬܘ ܘܩܡܘ ܥܠ ܬܪܥܐ ܕܕܪܬܐ ܀ '
      verse: 17
    - text: 'ܘܩܪܝܢ ܗܘܘ ܬܡܢ ܘܡܫܐܠܝܢ ܕܐܢ ܫܡܥܘܢ ܕܡܬܩܪܐ ܟܐܦܐ ܗܪܟܐ ܫܪܐ ܀ '
      verse: 18
    - text: 'ܘܟܕ ܫܡܥܘܢ ܪܢܐ ܗܘܐ ܒܚܙܘܐ ܐܡܪ ܠܗ ܪܘܚܐ ܗܐ ܓܒܪܐ ܬܠܬܐ ܒܥܝܢ ܠܟ ܀ '
      verse: 19
    - text: 'ܩܘܡ ܚܘܬ ܘܙܠ ܥܡܗܘܢ ܟܕ ܠܐ ܡܬܦܠܓ ܪܥܝܢܟ ܡܛܠ ܕܐܢܐ ܗܘ ܫܕܪܬ ܐܢܘܢ ܀ '
      verse: 20
    - text: 'ܗܝܕܝܢ ܢܚܬ ܫܡܥܘܢ ܠܘܬ ܓܒܪܐ ܗܢܘܢ ܘܐܡܪ ܠܗܘܢ ܐܢܐ ܗܘ ܕܒܥܝܢ ܐܢܬܘܢ ܐܝܕܐ ܗܝ ܥܠܬܐ
        ܕܡܛܠܬܗ ܐܬܝܬܘܢ ܀ '
      verse: 21
    - text: 'ܐܡܪܝܢ ܠܗ ܓܒܪܐ ܚܕ ܕܫܡܗ ܩܘܪܢܠܝܘܤ ܩܢܛܪܘܢܐ ܟܐܢܐ ܕܕܚܠ ܡܢ ܐܠܗܐ ܘܡܤܗܕ ܥܠܘܗܝ
        ܟܠܗ ܥܡܐ ܕܝܗܘܕܝܐ ܐܬܐܡܪ ܠܗ ܒܚܙܘܐ ܡܢ ܡܠܐܟܐ ܩܕܝܫܐ ܕܢܫܕܪ ܢܥܠܟ ܠܒܝܬܗ ܘܢܫܡܥ ܡܠܬܐ
        ܡܢܟ ܀ '
      verse: 22
    - text: 'ܘܐܥܠ ܐܢܘܢ ܫܡܥܘܢ ܘܩܒܠ ܐܢܘܢ ܟܪ ܕܫܪܐ ܗܘܐ ܘܩܡ ܠܒܬܪܗ ܕܝܘܡܐ ܘܢܦܩ ܐܙܠ ܥܡܗܘܢ
        ܘܐܙܠܘ ܥܡܗ ܐܢܫ ܐܢܫ ܡܢ ܐܚܐ ܕܝܘܦܐ ܀ '
      verse: 23
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܥܠ ܠܩܤܪܝܐ ܩܘܪܢܠܝܘܤ ܕܝܢ ܡܩܘܐ ܗܘܐ ܠܗܘܢ ܟܕ ܡܟܢܫܝܢ ܠܗ ܟܠܗܘܢ
        ܒܢܝ ܛܘܗܡܗ ܘܐܦ ܪܚܡܐ ܚܒܝܒܐ ܕܐܝܬ ܗܘܘ ܠܗ ܀ '
      verse: 24
    - text: 'ܘܟܕ ܥܐܠ ܫܡܥܘܢ ܐܪܥܗ ܩܘܪܢܠܝܘܤ ܘܢܦܠ ܤܓܕ ܠܪܓܠܘܗܝ ܀ '
      verse: 25
    - text: 'ܘܫܡܥܘܢ ܐܩܝܡܗ ܘܐܡܪ ܠܗ ܩܘܡ ܠܟ ܘܐܦ ܐܢܐ ܒܪܢܫܐ ܐܢܐ ܀ '
      verse: 26
    - text: 'ܘܟܕ ܡܡܠܠ ܥܡܗ ܥܠ ܘܐܫܟܚ ܤܓܝܐܐ ܕܐܬܘ ܗܘܘ ܠܬܡܢ ܀ '
      verse: 27
    - text: 'ܘܐܡܪ ܠܗܘܢ ܐܢܬܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܕܠܐ ܡܦܤ ܠܓܒܪܐ ܝܗܘܕܝܐ ܕܢܩܦ ܠܐܢܫܐ ܢܘܟܪܝܐ ܕܠܐ
        ܗܘܐ ܒܪ ܫܪܒܬܗ ܘܠܝ ܐܠܗܐ ܚܘܝܢܝ ܕܠܐ ܐܡܪ ܥܠ ܐܢܫ ܕܛܡܐ ܐܘ ܡܤܝܒ ܀ '
      verse: 28
    - text: 'ܡܛܠ ܗܢܐ ܥܬܝܕܐܝܬ ܐܬܝܬ ܟܕ ܫܕܪܬܘܢ ܒܬܪܝ ܒܪܡ ܡܫܐܠ ܐܢܐ ܠܟܘܢ ܡܛܠ ܡܢܐ ܫܕܪܬܘܢ
        ܒܬܪܝ ܀ '
      verse: 29
    - text: 'ܐܡܪ ܠܗ ܩܘܪܢܠܝܘܤ ܐܪܒܥܐ ܝܘܡܝܢ ܐܝܬ ܥܕܡܐ ܠܗܫܐ ܗܐ ܡܢ ܕܨܐܡ ܐܢܐ ܘܒܬܫܥ ܫܥܝܢ ܟܕ
        ܡܨܠܐ ܐܢܐ ܒܒܝܬܝ ܩܡ ܓܒܪܐ ܚܕ ܩܕܡܝ ܟܕ ܠܒܝܫ ܚܘܪܐ ܀ '
      verse: 30
    - text: 'ܘܐܡܪ ܠܝ ܩܘܪܢܠܝܐ ܐܫܬܡܥܬ ܨܠܘܬܟ ܘܠܙܕܩܬܟ ܕܘܟܪܢܐ ܗܘܐ ܩܕܡ ܐܠܗܐ ܀ '
      verse: 31
    - text: 'ܒܪܡ ܫܕܪ ܠܝܘܦܐ ܡܕܝܢܬܐ ܘܐܝܬܐ ܠܫܡܥܘܢ ܕܡܬܩܪܐ ܟܐܦܐ ܗܐ ܫܪܐ ܒܒܝܬܗ ܕܫܡܥܘܢ ܒܘܪܤܝܐ
        ܕܥܠ ܝܕ ܝܡܐ ܘܗܘ ܢܐܬܐ ܢܡܠܠ ܥܡܟ ܀ '
      verse: 32
    - text: 'ܘܒܪ ܫܥܬܗ ܫܕܪܬ ܠܘܬܟ ܘܐܢܬ ܫܦܝܪ ܥܒܕܬ ܕܐܬܝܬ ܘܗܐ ܚܢܢ ܟܠܢ ܩܕܡܝܟ ܘܨܒܝܢܢ ܕܢܫܡܥ
        ܟܠ ܡܐ ܕܐܬܦܩܕ ܠܟ ܡܢ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 33
    - text: 'ܦܬܚ ܕܝܢ ܫܡܥܘܢ ܦܘܡܗ ܘܐܡܪ ܒܫܪܪܐ ܐܕܪܟܬ ܕܐܠܗܐ ܠܐ ܗܘܐ ܢܤܒ ܒܐܦܐ ܀ '
      verse: 34
    - text: 'ܐܠܐ ܒܟܠܗܘܢ ܥܡܡܐ ܐܝܢܐ ܕܕܚܠ ܡܢܗ ܘܦܠܚ ܟܐܢܘܬܐ ܡܩܒܠ ܗܘ ܠܘܬܗ ܀ '
      verse: 35
    - text: 'ܡܠܬܐ ܓܝܪ ܕܫܕܪ ܠܒܢܝ ܐܝܤܪܝܠ ܘܤܒܪ ܐܢܘܢ ܫܠܡܐ ܘܫܝܢܐ ܒܝܕ ܝܫܘܥ ܡܫܝܚܐ ܗܢܘ ܡܪܝܐ
        ܕܟܠ ܀ '
      verse: 36
    - text: 'ܘܐܦ ܐܢܬܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܒܡܠܬܐ ܕܗܘܬ ܒܟܠܗ ܝܗܘܕ ܕܐܩܦܬ ܡܢ ܓܠܝܠܐ ܒܬܪ ܡܥܡܘܕܝܬܐ
        ܕܐܟܪܙ ܝܘܚܢܢ ܀ '
      verse: 37
    - text: 'ܥܠ ܝܫܘܥ ܕܡܢ ܢܨܪܬ ܕܐܠܗܐ ܡܫܚܗ ܒܪܘܚܐ ܕܩܘܕܫܐ ܘܒܚܝܠܐ ܘܗܘܝܘ ܕܡܬܟܪܟ ܗܘܐ ܘܡܐܤܐ
        ܠܗܢܘܢ ܕܐܬܢܟܝܘ ܡܢ ܒܝܫܐ ܡܛܠ ܕܐܠܗܐ ܗܘܐ ܥܡܗ ܀ '
      verse: 38
    - text: 'ܘܚܢܢ ܤܗܕܘܗܝ ܥܠ ܟܠ ܡܐ ܕܥܒܕ ܒܟܠܗ ܐܪܥܐ ܕܝܗܘܕ ܘܕܐܘܪܫܠܡ ܠܗ ܠܗܢܐ ܬܠܐܘܗܝ ܝܗܘܕܝܐ
        ܥܠ ܩܝܤܐ ܘܩܛܠܘܗܝ ܀ '
      verse: 39
    - text: 'ܘܠܗ ܐܩܝܡ ܐܠܗܐ ܠܬܠܬܐ ܝܘܡܝܢ ܘܝܗܒܗ ܕܢܬܚܙܐ ܥܝܢ ܒܓܠܐ ܀ '
      verse: 40
    - text: 'ܠܐ ܕܝܢ ܠܟܠܗ ܥܡܐ ܐܠܐ ܠܢ ܐܝܠܝܢ ܕܡܢ ܐܠܗܐ ܐܬܓܒܝܢ ܕܢܗܘܐ ܠܗ ܤܗܕܐ ܕܐܟܠܢ ܥܡܗ
        ܘܐܫܬܝܢ ܡܢ ܒܬܪ ܩܝܡܬܗ ܕܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 41
    - text: 'ܘܦܩܕܢ ܕܢܟܪܙ ܘܢܤܗܕ ܠܥܡܐ ܕܗܢܘ ܕܐܬܦܪܫ ܡܢ ܐܠܗܐ ܕܝܢܐ ܕܚܝܐ ܘܕܡܝܬܐ ܀ '
      verse: 42
    - text: 'ܘܥܠܘܗܝ ܐܤܗܕܘ ܟܠܗܘܢ ܢܒܝܐ ܕܟܠܡܢ ܕܡܗܝܡܢ ܒܫܡܗ ܢܩܒܠ ܫܘܒܩܢ ܚܛܗܐ ܀ '
      verse: 43
    - text: 'ܘܟܕ ܗܘ ܫܡܥܘܢ ܡܡܠܠ ܗܘܐ ܗܠܝܢ ܡܠܐ ܐܓܢܬ ܪܘܚܐ ܕܩܘܕܫܐ ܥܠ ܟܠܗܘܢ ܕܫܡܥܝܢ ܗܘܘ ܡܠܬܐ
        ܀ '
      verse: 44
    - text: 'ܘܬܡܗܘ ܘܬܗܪܘ ܐܚܐ ܓܙܝܪܐ ܗܢܘܢ ܕܐܬܘ ܥܡܗ ܕܐܦ ܥܠ ܥܡܡܐ ܡܘܗܒܬܐ ܕܪܘܚܐ ܕܩܘܕܫܐ ܐܫܬܦܥܬ
        ܀ '
      verse: 45
    - text: 'ܫܡܥܝܢ ܗܘܘ ܠܗܘܢ ܓܝܪ ܟܕ ܡܡܠܠܝܢ ܒܠܫܢ ܠܫܢ ܘܡܘܪܒܝܢ ܗܘܘ ܠܐܠܗܐ ܘܐܡܪ ܗܘܐ ܫܡܥܘܢ
        ܀ '
      verse: 46
    - text: 'ܕܠܡܐ ܡܝܐ ܡܫܟܚ ܐܢܫ ܟܠܐ ܕܠܐ ܢܥܡܕܘܢ ܗܢܘܢ ܕܗܐ ܩܒܠܘ ܪܘܚܐ ܕܩܘܕܫܐ ܐܝܟ ܡܐ ܕܚܢܢ
        ܀ '
      verse: 47
    - text: 'ܗܝܕܝܢ ܦܩܕ ܠܗܘܢ ܕܢܥܡܕܘܢ ܒܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܘܒܥܘ ܡܢܗ ܐܝܟ ܕܢܩܘܐ ܠܘܬܗܘܢ
        ܝܘܡܬܐ ܀  '
      verse: 48
  - chapter: 11
    verses:
    - text: 'ܘܐܫܬܡܥܬ ܗܘܬ ܠܫܠܝܚܐ ܘܠܐܚܐ ܕܒܝܗܘܕ ܕܐܦ ܥܡܡܐ ܩܒܠܘ ܡܠܬܐ ܕܐܠܗܐ ܀ '
      verse: 1
    - text: 'ܘܟܕ ܤܠܩ ܫܡܥܘܢ ܠܐܘܪܫܠܡ ܕܝܢܝܢ ܗܘܘ ܥܡܗ ܗܢܘܢ ܕܡܢ ܓܙܘܪܬܐ ܀ '
      verse: 2
    - text: 'ܟܕ ܐܡܪܝܢ ܕܠܘܬ ܐܢܫܐ ܥܘܪܠܐ ܥܠ ܘܠܥܤ ܥܡܗܘܢ ܀ '
      verse: 3
    - text: 'ܘܐܩܦ ܗܘܐ ܫܡܥܘܢ ܒܬܪ ܒܬܪ ܠܡܐܡܪ ܠܗܘܢ ܀ '
      verse: 4
    - text: 'ܕܟܕ ܡܨܠܐ ܗܘܝܬ ܒܝܘܦܐ ܚܙܝܬ ܒܚܙܘܐ ܕܢܚܬ ܗܘܐ ܡܐܢܐ ܚܕ ܐܝܢܐ ܕܕܡܐ ܗܘܐ ܠܟܬܢܐ ܘܐܤܝܪ
        ܗܘܐ ܒܐܪܒܥ ܩܪܢܬܗ ܘܫܐܒ ܗܘܐ ܡܢ ܫܡܝܐ ܘܐܬܐ ܥܕܡܐ ܠܘܬܝ ܀ '
      verse: 5
    - text: 'ܘܚܪܬ ܒܗ ܘܚܙܐ ܗܘܝܬ ܕܐܝܬ ܒܗ ܚܝܘܬܐ ܕܐܪܒܥܬ ܪܓܠܝܗܝܢ ܘܪܚܫܐ ܕܐܪܥܐ ܘܐܦ ܦܪܚܬܐ
        ܕܫܡܝܐ ܀ '
      verse: 6
    - text: 'ܘܫܡܥܬ ܗܘܝܬ ܩܠܐ ܕܐܡܪ ܗܘܐ ܠܝ ܫܡܥܘܢ ܩܘܡ ܟܘܤ ܘܐܟܘܠ ܀ '
      verse: 7
    - text: 'ܘܐܡܪܬ ܚܤ ܡܪܝ ܕܡܡܬܘܡ ܠܐ ܥܠ ܠܦܘܡܝ ܕܛܡܐ ܘܕܡܤܝܒ ܀ '
      verse: 8
    - text: 'ܘܬܘܒ ܩܠܐ ܐܡܪ ܠܝ ܡܢ ܫܡܝܐ ܕܡܕܡ ܕܐܠܗܐ ܕܟܝ ܐܢܬ ܠܐ ܬܤܝܒ ܀ '
      verse: 9
    - text: 'ܗܕܐ ܗܘܬ ܬܠܬ ܙܒܢܝܢ ܘܐܤܬܠܩ ܠܗ ܟܠܡܕܡ ܠܫܡܝܐ ܀ '
      verse: 10
    - text: 'ܘܒܗ ܒܫܥܬܐ ܬܠܬܐ ܓܒܪܝܢ ܕܐܫܬܕܪܘ ܠܘܬܝ ܡܢ ܩܘܪܢܠܝܘܤ ܡܢ ܩܤܪܝܐ ܐܬܘ ܘܩܡܘ ܥܠ ܬܪܥܐ
        ܕܕܪܬܐ ܕܫܪܐ ܗܘܝܬ ܒܗ ܀ '
      verse: 11
    - text: 'ܘܐܡܪ ܠܝ ܪܘܚܐ ܕܙܠ ܥܡܗܘܢ ܕܠܐ ܦܘܠܓܐ ܘܐܬܘ ܥܡܝ ܐܦ ܗܠܝܢ ܫܬܐ ܐܚܝܢ ܘܥܠܢ ܠܒܝܬܗ
        ܕܓܒܪܐ ܀ '
      verse: 12
    - text: 'ܘܐܫܬܥܝ ܠܢ ܐܝܟܢܐ ܚܙܐ ܒܒܝܬܗ ܡܠܐܟܐ ܕܩܡ ܘܐܡܪ ܠܗ ܕܫܕܪ ܠܝܘܦܐ ܡܕܝܢܬܐ ܘܐܝܬܐ ܠܫܡܥܘܢ
        ܕܡܬܩܪܐ ܟܐܦܐ ܀ '
      verse: 13
    - text: 'ܘܗܘ ܢܡܠܠ ܥܡܟ ܡܠܐ ܕܒܗܝܢ ܬܚܐ ܐܢܬ ܘܟܠܗ ܒܝܬܟ ܀ '
      verse: 14
    - text: 'ܘܟܕ ܐܩܦܬ ܗܘܝܬ ܬܡܢ ܠܡܡܠܠܘ ܐܓܢܬ ܪܘܚܐ ܕܩܘܕܫܐ ܥܠܝܗܘܢ ܐܝܟ ܡܐ ܕܥܠܝܢ ܡܢ ܩܕܝܡ
        ܀ '
      verse: 15
    - text: 'ܘܐܬܕܟܪܬ ܡܠܬܗ ܕܡܪܢ ܕܐܡܪ ܗܘܐ ܕܝܘܚܢܢ ܐܥܡܕ ܒܡܝܐ ܐܢܬܘܢ ܕܝܢ ܬܥܡܕܘܢ ܒܪܘܚܐ ܕܩܘܕܫܐ
        ܀ '
      verse: 16
    - text: 'ܐܢ ܗܟܝܠ ܐܠܗܐ ܫܘܝܐܝܬ ܝܗܒܗ ܡܘܗܒܬܐ ܠܥܡܡܐ ܐܝܠܝܢ ܕܗܝܡܢܘ ܒܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܐܝܟ
        ܕܐܦ ܠܢ ܐܢܐ ܡܢ ܗܘܝܬ ܕܐܤܦܩ ܗܘܝܬ ܕܐܟܠܐ ܠܐܠܗܐ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܗܠܝܢ ܡܠܐ ܫܡܥܘ ܫܠܝܘ ܠܗܘܢ ܘܫܒܚܘ ܠܐܠܗܐ ܘܐܡܪܝܢ ܗܘܘ ܕܟܒܪ ܐܦ ܠܥܡܡܐ ܐܠܗܐ
        ܝܗܒ ܬܝܒܘܬܐ ܠܚܝܐ ܀ '
      verse: 18
    - text: 'ܗܢܘܢ ܕܝܢ ܕܐܬܒܕܪܘ ܗܘܘ ܡܢ ܐܘܠܨܢܐ ܕܗܘܐ ܗܘܐ ܥܠ ܐܤܛܦܢܘܤ ܡܛܝܘ ܗܘܘ ܥܕܡܐ ܠܦܘܢܝܩܐ
        ܘܐܦ ܠܐܬܪܐ ܕܩܘܦܪܘܤ ܘܠܐܢܛܝܟܝܐ ܟܕ ܥܡ ܐܢܫ ܠܐ ܡܡܠܠܝܢ ܗܘܘ ܡܠܬܐ ܐܠܐ ܒܠܚܘܕ ܥܡ ܝܗܘܕܝܐ
        ܀ '
      verse: 19
    - text: 'ܐܝܬ ܗܘܘ ܕܝܢ ܐܢܫܐ ܡܢܗܘܢ ܡܢ ܩܘܦܪܘܤ ܘܡܢ ܩܘܪܝܢܐ ܗܠܝܢ ܥܠܘ ܗܘܘ ܠܐܢܛܝܘܟܝ ܘܡܡܠܠܝܢ
        ܗܘܘ ܥܡ ܝܘܢܝܐ ܘܡܤܒܪܝܢ ܗܘܘ ܥܠ ܡܪܢ ܝܫܘܥ ܀ '
      verse: 20
    - text: 'ܘܐܝܬ ܗܘܬ ܥܡܗܘܢ ܐܝܕܗ ܕܡܪܝܐ ܘܤܓܝܐܐ ܗܝܡܢܘ ܘܐܬܦܢܝܘ ܠܘܬ ܡܪܝܐ ܀ '
      verse: 21
    - text: 'ܘܐܫܬܡܥܬ ܗܘܬ ܗܝ ܗܕܐ ܠܐܕܢܝܗܘܢ ܕܒܢܝ ܥܕܬܐ ܕܒܐܘܪܫܠܡ ܘܫܕܪܘ ܠܒܪܢܒܐ ܠܐܢܛܝܘܟܝ
        ܀ '
      verse: 22
    - text: 'ܘܟܕ ܐܬܐ ܠܬܡܢ ܘܚܙܐ ܛܝܒܘܬܗ ܕܐܠܗܐ ܚܕܝ ܘܒܥܐ ܗܘܐ ܡܢܗܘܢ ܕܒܟܠܗ ܠܒܗܘܢ ܢܗܘܘܢ ܢܩܝܦܝܢ
        ܠܡܪܢ ܀ '
      verse: 23
    - text: 'ܡܛܠ ܕܓܒܪܐ ܗܘܐ ܛܒܐ ܘܡܫܡܠܝ ܗܘܐ ܒܪܘܚܐ ܕܩܘܕܫܐ ܘܒܗܝܡܢܘܬܐ ܘܐܬܬܘܤܦ ܗܘܐ ܥܡܐ ܤܓܝܐܐ
        ܠܡܪܢ ܀ '
      verse: 24
    - text: 'ܘܗܘ ܢܦܩ ܗܘܐ ܠܛܪܤܘܤ ܠܡܒܥܐ ܠܫܐܘܠ ܀ '
      verse: 25
    - text: 'ܘܟܕ ܐܫܟܚܗ ܐܝܬܝܗ ܥܡܗ ܠܐܢܛܝܟܝܐ ܘܫܢܬܐ ܟܠܗ ܐܟܚܕܐ ܟܢܝܫܝܢ ܗܘܘ ܒܥܕܬܐ ܘܐܠܦܘ ܥܡܐ
        ܤܓܝܐܐ ܡܢ ܗܝܕܝܢ ܩܕܡܝܬ ܐܬܩܪܝܘ ܒܐܢܛܝܘܟܝ ܬܠܡܝܕܐ ܟܪܤܛܝܢܐ ܀ '
      verse: 26
    - text: 'ܘܒܝܘܡܬܐ ܗܢܘܢ ܐܬܘ ܡܢ ܐܘܪܫܠܡ ܠܬܡܢ ܢܒܝܐ ܀ '
      verse: 27
    - text: 'ܘܩܡ ܚܕ ܡܢܗܘܢ ܕܫܡܗ ܗܘܐ ܐܓܒܘܤ ܘܐܘܕܥ ܐܢܘܢ ܒܪܘܚ ܕܟܦܢܐ ܪܒܐ ܗܘܐ ܒܟܠܗ ܐܪܥܐ ܘܗܘܐ
        ܟܦܢܐ ܗܢܐ ܒܝܘܡܝ ܩܠܘܕܝܘܤ ܩܤܪ ܀ '
      verse: 28
    - text: 'ܒܪܡ ܕܝܢ ܬܠܡܝܕܐ ܐܝܟ ܡܐ ܕܐܝܬ ܗܘܐ ܠܐܢܫ ܐܢܫ ܡܢܗܘܢ ܦܪܫܘ ܕܢܫܕܪܘܢ ܠܬܫܡܫܬܐ ܕܐܚܐ
        ܐܝܠܝܢ ܕܥܡܪܝܢ ܒܝܗܘܕ ܀ '
      verse: 29
    - text: 'ܘܫܕܪܘ ܒܝܕ ܒܪܢܒܐ ܘܫܐܘܠ ܠܩܫܝܫܐ ܕܬܡܢ ܀  '
      verse: 30
  - chapter: 12
    verses:
    - text: 'ܒܗܘ ܕܝܢ ܙܒܢܐ ܐܪܡܝ ܗܘܐ ܐܝܕܝܐ ܥܠ ܐܢܫܝܢ ܕܒܥܕܬܐ ܐܝܟ ܕܢܒܐܫ ܠܗܘܢ ܗܪܘܕܤ ܡܠܟܐ
        ܗܘ ܕܡܬܟܢܐ ܗܘܐ ܐܓܪܦܘܤ ܀ '
      verse: 1
    - text: 'ܘܩܛܠ ܒܤܝܦܐ ܠܝܥܩܘܒ ܐܚܘܗܝ ܕܝܘܚܢܢ ܀ '
      verse: 2
    - text: 'ܘܟܕ ܚܙܐ ܕܫܦܪܬ ܗܕܐ ܠܝܗܘܕܝܐ ܐܘܤܦ ܗܘܐ ܠܡܐܚܕ ܐܦ ܠܫܡܥܘܢ ܟܐܦܐ ܘܐܝܬܝܗܘܢ ܗܘܘ
        ܝܘܡܬܐ ܕܦܛܝܪܐ ܀ '
      verse: 3
    - text: 'ܘܐܚܕܗ ܘܐܪܡܝܗ ܒܝܬ ܐܤܝܪܐ ܘܐܫܠܡ ܠܗ ܫܬܬܥܤܪ ܤܛܪܛܘܛܝܢ ܕܢܛܪܘܢܗ ܕܡܢ ܒܬܪ ܦܨܚܐ
        ܢܫܠܡܝܘܗܝ ܠܥܡܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 4
    - text: 'ܘܟܕ ܗܘ ܫܡܥܘܢ ܡܬܢܛܪ ܗܘܐ ܒܝܬ ܐܤܝܪܐ ܨܠܘܬܐ ܐܡܝܢܬܐ ܡܬܩܪܒܐ ܗܘܬ ܡܢ ܥܕܬܐ ܚܠܦܘܗܝ
        ܠܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܘܒܗ ܒܗܘ ܠܠܝܐ ܕܠܨܦܪܐ ܥܬܝܕ ܗܘܐ ܕܢܫܠܡܝܘܗܝ ܟܕ ܕܡܟ ܗܘܐ ܫܡܥܘܢ ܒܝܬ ܬܪܝܢ ܐܤܛܪܛܝܘܛܝܢ
        ܘܐܤܝܪ ܗܘܐ ܒܬܪܬܝܢ ܫܫܠܢ ܘܐܚܪܢܐ ܢܛܪܝܢ ܗܘܘ ܬܪܥܐ ܕܒܝܬ ܐܤܝܪܐ ܀ '
      verse: 6
    - text: 'ܡܠܐܟܐ ܕܡܪܝܐ ܩܡ ܠܥܠ ܡܢܗ ܘܢܘܗܪܐ ܐܙܠܓ ܒܟܠܗ ܒܝܬܐ ܘܕܩܪܗ ܒܓܒܗ ܘܐܩܝܡܗ ܘܐܡܪ ܠܗ
        ܩܘܡ ܥܓܠ ܘܢܦܠ ܫܫܠܬܐ ܡܢ ܐܝܕܘܗܝ ܀ '
      verse: 7
    - text: 'ܘܐܡܪ ܠܗ ܡܠܐܟܐ ܐܤܘܪ ܚܨܝܟ ܘܤܐܢ ܛܠܪܝܟ ܘܥܒܕ ܗܟܢܐ ܘܬܘܒ ܐܡܪ ܠܗ ܐܬܥܛܦ ܬܟܤܝܬܟ
        ܘܬܐ ܒܬܪܝ ܀ '
      verse: 8
    - text: 'ܘܢܦܩ ܘܐܙܠ ܗܘܐ ܒܬܪܗ ܟܕ ܠܐ ܝܕܥ ܗܘܐ ܕܫܪܝܪܐ ܗܘܬ ܗܝ ܕܗܘܝܐ ܗܘܬ ܒܝܕ ܡܠܐܟܐ ܤܒܪ
        ܗܘܐ ܓܝܪ ܕܚܙܘܐ ܚܙܐ ܗܘܐ ܀ '
      verse: 9
    - text: 'ܘܟܕ ܥܒܪܘ ܡܛܪܬܐ ܩܕܡܝܬܐ ܘܕܬܪܬܝܢ ܐܬܘ ܥܕܡܐ ܠܬܪܥܐ ܕܦܪܙܠܐ ܘܐܬܦܬܚ ܠܗܘܢ ܡܢ ܨܒܘܬ
        ܢܦܫܗ ܘܟܕ ܢܦܩܘ ܘܥܒܪܘ ܫܘܩܐ ܚܕ ܦܪܩ ܡܢ ܠܘܬܗ ܡܠܐܟܐ ܀ '
      verse: 10
    - text: 'ܗܝܕܝܢ ܐܫܬܘܕܥ ܫܡܥܘܢ ܘܐܡܪ ܗܫܐ ܝܕܥܬ ܒܩܘܫܬܐ ܕܡܪܝܐ ܫܕܪ ܡܠܐܟܗ ܘܦܠܛܢܝ ܡܢ ܐܝܕܗ
        ܕܗܪܘܕܤ ܡܠܟܐ ܘܡܢ ܡܕܡ ܕܡܬܚܫܒܝܢ ܗܘܘ ܥܠܝ ܝܗܘܕܝܐ ܀ '
      verse: 11
    - text: 'ܘܟܕ ܐܤܬܟܠ ܐܬܐ ܠܗ ܠܒܝܬܐ ܕܡܪܝܡ ܐܡܗ ܕܝܘܚܢܢ ܗܘ ܕܐܬܟܢܝ ܡܪܩܘܤ ܡܛܠ ܕܐܚܐ ܤܓܝܐܐ
        ܬܡܢ ܟܢܝܫܝܢ ܗܘܘ ܘܡܨܠܝܢ ܀ '
      verse: 12
    - text: 'ܘܢܩܫ ܒܬܪܥܐ ܕܕܪܬܐ ܘܢܦܩܬ ܕܬܥܢܝܘܗܝ ܛܠܝܬܐ ܕܫܡܗ ܪܘܕܐ ܀ '
      verse: 13
    - text: 'ܘܐܫܬܘܕܥܬ ܩܠܗ ܕܫܡܥܘܢ ܘܒܚܕܘܬܗ ܠܐ ܦܬܚܬ ܠܗ ܬܪܥܐ ܐܠܐ ܗܦܟܬ ܒܪܗܛܐ ܘܐܡܪܐ ܠܗܘܢ
        ܫܡܥܘܢ ܗܐ ܩܐܡ ܥܠ ܬܪܥܐ ܕܕܪܬܐ ܀ '
      verse: 14
    - text: 'ܐܡܪܝܢ ܠܗ ܡܙܥ ܙܥܬܝ ܠܟܝ ܘܗܝ ܡܬܚܪܝܐ ܗܘܬ ܕܗܕܐ ܗܟܢܐ ܗܝ ܐܡܪܝܢ ܠܗ ܟܒܪ ܡܠܐܟܗ
        ܗܘ ܀ '
      verse: 15
    - text: 'ܘܫܡܥܘܢ ܢܩܫ ܗܘܐ ܒܬܪܥܐ ܘܢܦܩܘ ܚܙܐܘܗܝ ܘܬܡܗܘ ܠܗܘܢ ܀ '
      verse: 16
    - text: 'ܘܡܢܝܦ ܗܘܐ ܠܗܘܢ ܐܝܕܗ ܐܝܟ ܕܢܫܬܩܘܢ ܠܗܘܢ ܘܥܠ ܘܐܫܬܥܝ ܠܗܘܢ ܐܝܟܢܐ ܡܪܝܐ ܐܦܩܗ
        ܡܢ ܒܝܬ ܐܤܝܪܐ ܘܐܡܪ ܠܗܘܢ ܐܫܬܥܘ ܗܠܝܢ ܠܝܥܩܘܒ ܘܠܐܚܝܢ ܘܢܦܩ ܐܙܠ ܠܗ ܠܐܬܪ ܐܚܪܝܢ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܗܘܐ ܨܦܪܐ ܗܘܐ ܗܘܐ ܪܘܒܐ ܤܓܝܐܐ ܒܝܬ ܐܤܛܪܛܝܘܛܐ ܥܠ ܫܡܥܘܢ ܕܡܢܐ ܗܘܐ ܠܗ ܀ '
      verse: 18
    - text: 'ܗܪܘܕܤ ܕܝܢ ܟܕ ܒܥܝܗܝ ܘܠܐ ܐܫܟܚܗ ܕܢ ܐܢܘܢ ܠܢܛܘܪܐ ܘܦܩܕ ܕܢܡܘܬܘܢ ܘܢܦܩ ܠܗ ܡܢ ܝܗܘܕ
        ܘܐܝܬܘܗܝ ܗܘܐ ܒܩܤܪܝܐ ܀ '
      verse: 19
    - text: 'ܘܡܛܠ ܕܪܓܝܙ ܗܘܐ ܥܠ ܨܘܪܝܐ ܘܥܠ ܨܝܕܢܝܐ ܐܬܟܢܫܘ ܘܐܬܘ ܠܘܬܗ ܐܟܚܕܐ ܘܐܦܝܤܘ ܠܒܠܤܛܘܤ
        ܩܝܛܘܢܩܢܗ ܕܡܠܟܐ ܘܫܐܠܘ ܡܢܗ ܕܢܗܘܐ ܠܗܘܢ ܫܝܢܐ ܡܛܠ ܕܦܘܪܢܤܐ ܕܐܬܪܗܘܢ ܡܢ ܡܠܟܘܬܗ ܗܘܐ
        ܕܗܪܘܕܤ ܀ '
      verse: 20
    - text: 'ܒܝܘܡܐ ܕܝܢ ܝܕܝܥܐ ܠܒܫ ܗܘܐ ܗܪܘܕܤ ܠܒܘܫܐ ܕܡܠܟܘܬܐ ܘܝܬܒ ܥܠ ܒܝܡ ܘܡܡܠܠ ܗܘܐ ܥܡ
        ܟܢܫܐ ܀ '
      verse: 21
    - text: 'ܥܡܐ ܕܝܢ ܟܠܗ ܩܥܐ ܗܘܐ ܘܐܡܪ ܗܠܝܢ ܒܢܬ ܩܠܐ ܕܐܠܗܐ ܐܢܝܢ ܘܠܐ ܗܘܝ ܕܒܢܝܢܫܐ ܀ '
      verse: 22
    - text: 'ܘܚܠܦ ܕܠܐ ܝܗܒ ܬܫܒܘܚܬܐ ܠܐܠܗܐ ܒܗ ܒܫܥܬܐ ܡܚܝܗܝ ܡܠܐܟܗ ܕܡܪܝܐ ܘܪܦܬ ܒܬܘܠܥܐ ܘܡܝܬ
        ܀ '
      verse: 23
    - text: 'ܘܤܒܪܬܐ ܕܐܠܗܐ ܡܬܟܪܙܐ ܗܘܬ ܘܪܒܝܐ ܀ '
      verse: 24
    - text: 'ܒܪܢܒܐ ܕܝܢ ܘܫܐܘܠ ܦܢܘ ܡܢ ܐܘܪܫܠܡ ܠܐܢܛܝܘܟܝ ܡܢ ܒܬܪ ܕܫܠܡܘ ܬܫܡܫܬܗܘܢ ܘܕܒܪܘ ܥܡܗܘܢ
        ܠܝܘܚܢܢ ܗܘ ܕܐܬܟܢܝ ܡܪܩܘܤ ܀  '
      verse: 25
  - chapter: 13
    verses:
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܒܥܕܬܐ ܕܐܢܛܝܟܝܐ ܢܒܝܐ ܘܡܠܦܢܐ ܒܪܢܒܐ ܘܫܡܥܘܢ ܕܡܬܩܪܐ ܢܝܓܪ ܘܠܘܩܝܤ
        ܕܡܢ ܩܘܪܝܢܐ ܡܕܝܢܬܐ ܘܡܢܐܝܠ ܒܪ ܡܪܒܝܢܘܗܝ ܕܗܪܘܕܤ ܛܛܪܪܟܐ ܘܫܐܘܠ ܀ '
      verse: 1
    - text: 'ܘܟܕ ܗܢܘܢ ܨܝܡܝܢ ܗܘܘ ܘܡܬܟܫܦܝܢ ܠܐܠܗܐ ܐܡܪܬ ܠܗܘܢ ܪܘܚܐ ܕܩܘܕܫܐ ܦܪܘܫܘ ܠܝ ܠܫܐܘܠ
        ܘܠܒܪܢܒܐ ܠܥܒܕܐ ܐܝܢܐ ܕܐܢܐ ܩܪܝܬ ܐܢܘܢ ܀ '
      verse: 2
    - text: 'ܘܒܬܪ ܕܨܡܘ ܘܨܠܝܘ ܤܡܘ ܥܠܝܗܘܢ ܐܝܕܐ ܘܫܕܪܘ ܐܢܘܢ ܀ '
      verse: 3
    - text: 'ܘܗܢܘܢ ܟܕ ܐܫܬܠܚܘ ܡܢ ܪܘܚܐ ܕܩܘܕܫܐ ܢܚܬܘ ܠܗܘܢ ܠܤܠܘܩܝܐ ܘܡܢ ܬܡܢ ܪܕܘ ܒܝܡܐ ܥܕܡܐ
        ܠܩܘܦܪܘܤ ܀ '
      verse: 4
    - text: 'ܘܟܕ ܥܠܘ ܠܤܠܡܢܐ ܡܕܝܢܬܐ ܡܤܒܪܝܢ ܗܘܘ ܡܠܬܗ ܕܡܪܢ ܒܟܢܘܫܬܐ ܕܝܗܘܕܝܐ ܘܝܘܚܢܢ ܡܫܡܫ
        ܗܘܐ ܠܗܘܢ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܐܬܟܪܟܘܗ ܠܟܠܗ ܓܙܪܬܐ ܥܕܡܐ ܠܦܦܘܤ ܡܕܝܢܬܐ ܐܫܟܚܘ ܓܒܪܐ ܚܕ ܚܪܫܐ ܝܗܘܕܝܐ ܕܐܝܬܘܗܝ
        ܗܘܐ ܢܒܝܐ ܕܓܠܐ ܕܫܡܗ ܗܘܐ ܒܪܫܘܡܐ ܀ '
      verse: 6
    - text: 'ܗܢܐ ܕܒܝܩ ܗܘܐ ܠܓܒܪܐ ܚܟܝܡܐ ܕܐܝܬܘܗܝ ܗܘܐ ܐܢܬܘܦܛܘܤ ܘܡܬܩܪܐ ܗܘܐ ܤܪܓܝܘܤ ܦܘܠܘܤ
        ܘܩܪܐ ܗܘܐ ܐܢܬܘܦܛܘܤ ܠܫܐܘܠ ܘܠܒܪܢܒܐ ܘܒܥܐ ܗܘܐ ܕܢܫܡܥ ܡܢܗܘܢ ܡܠܬܐ ܕܐܠܗܐ ܀ '
      verse: 7
    - text: 'ܩܐܡ ܗܘܐ ܕܝܢ ܠܘܩܒܠܗܘܢ ܗܘ ܗܢܐ ܚܪܫܐ ܒܪܫܘܡܐ ܕܡܬܬܪܓܡ ܫܡܗ ܐܠܘܡܤ ܡܛܠ ܕܨܒܐ ܗܘܐ
        ܕܢܥܩܡܝܘܗܝ ܠܐܢܬܘܦܛܘܤ ܡܢ ܗܝܡܢܘܬܐ ܀ '
      verse: 8
    - text: 'ܫܐܘܠ ܕܝܢ ܗܘ ܕܐܬܩܪܝ ܦܘܠܘܤ ܐܬܡܠܝ ܗܘܐ ܒܪܘܚܐ ܕܩܘܕܫܐ ܘܚܪ ܒܗ ܀ '
      verse: 9
    - text: 'ܘܐܡܪ ܐܘ ܕܡܠܐ ܟܠ ܢܟܠܝܢ ܘܟܠܗܝܢ ܒܝܫܬܐ ܒܪܗ ܕܐܟܠ ܩܪܨܐ ܘܒܥܠܕܒܒܐ ܕܟܠܗ ܟܐܢܘܬܐ
        ܠܐ ܫܠܐ ܐܢܬ ܠܡܥܩܡܘ ܐܘܪܚܬܗ ܬܪܝܨܬܐ ܕܡܪܝܐ ܀ '
      verse: 10
    - text: 'ܘܗܫܐ ܐܝܕܗ ܕܡܪܝܐ ܥܠܝܟ ܘܬܗܘܐ ܤܡܐ ܘܠܐ ܬܚܙܐ ܫܡܫܐ ܥܕܡܐ ܠܙܒܢܐ ܘܒܗ ܒܫܥܬܐ ܢܦܠ
        ܥܠܘܗܝ ܥܡܛܢܐ ܘܚܫܘܟܐ ܘܡܬܟܪܟ ܗܘܐ ܘܒܥܐ ܕܡܢܘ ܢܐܚܘܕ ܒܐܝܕܗ ܀ '
      verse: 11
    - text: 'ܘܟܕ ܚܙܐ ܐܢܬܘܦܛܘܤ ܡܕܡ ܕܗܘܐ ܐܬܕܡܪ ܘܗܝܡܢ ܒܝܘܠܦܢܗ ܕܡܪܝܐ ܀ '
      verse: 12
    - text: 'ܦܘܠܘܤ ܕܝܢ ܘܒܪܢܒܐ ܪܕܘ ܒܝܡܐ ܡܢ ܦܦܘܤ ܡܕܝܢܬܐ ܘܐܬܘ ܠܗܘܢ ܠܦܪܓܐ ܡܕܝܢܬܐ ܕܦܡܦܘܠܝܐ
        ܘܦܪܫ ܡܢܗܘܢ ܝܘܚܢܢ ܘܐܙܠ ܠܗ ܠܐܘܪܫܠܡ ܀ '
      verse: 13
    - text: 'ܗܢܘܢ ܕܝܢ ܢܦܩܘ ܡܢ ܦܪܓܐ ܘܐܬܘ ܠܐܢܛܝܟܝܐ ܡܕܝܢܬܐ ܕܦܝܤܝܕܝܐ ܘܥܠܘ ܠܟܢܘܫܬܐ ܘܝܬܒܘ
        ܒܝܘܡܐ ܘܫܒܬܐ ܀ '
      verse: 14
    - text: 'ܘܒܬܪ ܕܐܬܩܪܝ ܢܡܘܤܐ ܘܢܒܝܐ ܫܠܚܘ ܠܗܘܢ ܩܫܝܫܐ ܕܟܢܘܫܬܐ ܘܐܡܪܘ ܓܒܪܐ ܐܚܝܢ ܐܢ ܗܘ
        ܕܐܝܬ ܠܟܘܢ ܡܠܬܐ ܕܒܘܝܐܐ ܡܠܠܘ ܥܡ ܥܡܐ ܀ '
      verse: 15
    - text: 'ܘܩܡ ܦܘܠܘܤ ܘܐܢܝܦ ܐܝܕܗ ܘܐܡܪ ܓܒܪܐ ܒܢܝ ܐܝܤܪܝܠ ܘܐܝܠܝܢ ܕܕܚܠܝܢ ܡܢ ܐܠܗܐ ܫܡܥܘ
        ܀ '
      verse: 16
    - text: 'ܐܠܗܗ ܕܥܡܐ ܗܢܐ ܓܒܐ ܠܐܒܗܬܢ ܘܐܪܝܡ ܘܐܘܪܒ ܐܢܘܢ ܟܕ ܗܘܘ ܬܘܬܒܐ ܒܐܪܥܐ ܕܡܨܪܝܢ ܘܒܕܪܥܐ
        ܪܡܐ ܐܦܩ ܐܢܘܢ ܡܢܗ ܀ '
      verse: 17
    - text: 'ܘܬܪܤܝ ܐܢܘܢ ܒܡܕܒܪܐ ܐܪܒܥܝܢ ܫܢܝܢ ܀ '
      verse: 18
    - text: 'ܘܗܓܡ ܫܒܥܐ ܥܡܡܝܢ ܒܐܪܥܐ ܕܟܢܥܢ ܘܝܗܒ ܠܗܘܢ ܐܪܥܗܘܢ ܠܝܘܪܬܢܐ ܀ '
      verse: 19
    - text: 'ܘܐܪܒܥ ܡܐܐ ܘܚܡܫܝܢ ܫܢܝܢ ܝܗܒ ܠܗܘܢ ܕܝܢܐ ܥܕܡܐ ܠܫܡܘܐܝܠ ܢܒܝܐ ܀ '
      verse: 20
    - text: 'ܘܗܝܕܝܢ ܫܐܠܘ ܠܗܘܢ ܡܠܟܐ ܘܝܗܒ ܠܗܘܢ ܐܠܗܐ ܠܫܐܘܠ ܒܪ ܩܝܫ ܓܒܪܐ ܡܢ ܫܪܒܬܐ ܕܒܢܝܡܝܢ
        ܫܢܝܢ ܐܪܒܥܝܢ ܀ '
      verse: 21
    - text: 'ܘܢܤܒܗ ܘܐܩܝܡ ܠܗܘܢ ܠܕܘܝܕ ܡܠܟܐ ܘܐܤܗܕ ܥܠܘܗܝ ܘܐܡܪ ܕܐܫܟܚܬ ܠܕܘܝܕ ܒܪܗ ܕܐܝܫܝ ܓܒܪܐ
        ܐܝܟ ܠܒܝ ܗܘ ܢܥܒܕ ܟܠܗܘܢ ܨܒܝܢܝ ܀ '
      verse: 22
    - text: 'ܡܢ ܙܪܥܗ ܕܗܢܐ ܐܩܝܡ ܐܠܗܐ ܠܐܝܤܪܝܠ ܐܝܟ ܡܐ ܕܐܫܬܘܕܝ ܠܝܫܘܥ ܦܪܘܩܐ ܀ '
      verse: 23
    - text: 'ܘܫܕܪ ܠܝܘܚܢܢ ܕܢܟܪܙ ܩܕܡ ܡܐܬܝܬܗ ܡܥܡܘܕܝܬܐ ܕܬܝܒܘܬܐ ܠܟܠܗ ܥܡܐ ܕܐܝܤܪܝܠ ܀ '
      verse: 24
    - text: 'ܘܟܕ ܡܫܠܡ ܗܘܐ ܝܘܚܢܢ ܬܫܡܫܬܗ ܐܡܪ ܗܘܐ ܡܢܘ ܤܒܪܝܢ ܐܢܬܘܢ ܕܐܝܬܝ ܠܐ ܗܘܝܬ ܐܢܐ ܐܠܐ
        ܗܐ ܐܬܐ ܒܬܪܝ ܗܘ ܕܠܐ ܫܘܐ ܐܢܐ ܕܐܫܪܐ ܥܪܩܐ ܕܡܤܢܘܗܝ ܀ '
      verse: 25
    - text: 'ܓܒܪܐ ܐܚܝܢ ܒܢܝ ܫܪܒܬܗ ܕܐܒܪܗܡ ܘܐܝܠܝܢ ܕܕܚܠܝܢ ܥܡܟܘܢ ܠܐܠܗܐ ܠܟܘܢ ܗܘ ܐܫܬܕܪܬ ܡܠܬܐ
        ܕܚܝܐ ܀ '
      verse: 26
    - text: 'ܗܠܝܢ ܓܝܪ ܥܡܘܪܐ ܕܐܘܪܫܠܡ ܘܪܫܢܝܗܘܢ ܠܐ ܐܪܓܫܘ ܒܗ ܐܦܠܐ ܒܟܬܒܐ ܕܢܒܝܐ ܕܡܬܩܪܝܢ
        ܒܟܠ ܫܒܐ ܐܠܐ ܕܢܘܗܝ ܘܫܠܡܘ ܗܠܝܢ ܕܟܬܝܒܢ ܀ '
      verse: 27
    - text: 'ܘܟܕ ܠܐ ܐܫܟܚܘ ܥܠܬܐ ܕܡܘܬܐ ܡܕܡ ܫܐܠܘ ܡܢ ܦܝܠܛܘܤ ܕܢܩܛܠܘܢܝܗܝ ܀ '
      verse: 28
    - text: 'ܘܟܕ ܫܠܡܘ ܟܠܡܕܡ ܕܟܬܝܒ ܗܘܐ ܥܠܘܗܝ ܐܚܬܘܗܝ ܡܢ ܨܠܝܒܐ ܘܤܡܘܗܝ ܒܝܬ ܩܒܘܪܐ ܀ '
      verse: 29
    - text: 'ܐܠܗܐ ܕܝܢ ܐܩܝܡܗ ܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 30
    - text: 'ܘܐܬܚܙܝ ܝܘܡܬܐ ܤܓܝܐܐ ܠܐܝܠܝܢ ܕܤܠܩܘ ܥܡܗ ܡܢ ܓܠܝܠܐ ܠܐܘܪܫܠܡ ܘܗܢܘܢ ܐܢܘܢ ܗܫܐ ܤܗܕܘܗܝ
        ܠܘܬ ܥܡܐ ܀ '
      verse: 31
    - text: 'ܘܐܦ ܚܢܢ ܗܐ ܡܤܒܪܝܢܢ ܠܟܘܢ ܕܫܘܘܕܝܐ ܗܘ ܕܗܘܐ ܠܘܬ ܐܒܗܬܢ ܀ '
      verse: 32
    - text: 'ܗܐ ܫܡܠܝܗ ܐܠܗܐ ܠܢ ܠܒܢܝܗܘܢ ܕܐܩܝܡ ܠܝܫܘܥ ܐܝܟ ܕܟܬܝܒ ܒܡܙܡܘܪܐ ܕܬܪܝܢ ܕܒܪܝ ܐܢܬ
        ܐܢܐ ܝܘܡܢܐ ܝܠܕܬܟ ܀ '
      verse: 33
    - text: 'ܘܗܟܢܐ ܐܩܝܡܗ ܐܠܗܐ ܡܢ ܒܝܬ ܡܝܬܐ ܕܬܘܒ ܠܐ ܢܗܦܘܟ ܢܚܙܐ ܚܒܠܐ ܐܝܟ ܕܐܡܪ ܕܐܬܠ ܠܟܘܢ
        ܛܝܒܘܬܗ ܕܕܘܝܕ ܡܗܝܡܢܬܐ ܀ '
      verse: 34
    - text: 'ܘܬܘܒ ܐܡܪ ܒܕܘܟܬܐ ܐܚܪܬܐ ܕܠܐ ܝܗܒܬ ܠܚܤܝܟ ܕܢܚܙܐ ܚܒܠܐ ܀ '
      verse: 35
    - text: 'ܕܘܝܕ ܓܝܪ ܒܫܪܒܬܗ ܫܡܫ ܨܒܝܢܗ ܕܐܠܗܐ ܘܫܟܒ ܘܐܬܬܘܤܦ ܥܠ ܐܒܗܘܗܝ ܘܚܙܐ ܚܒܠܐ ܀ '
      verse: 36
    - text: 'ܗܢܐ ܕܝܢ ܕܐܩܝܡ ܐܠܗܐ ܠܐ ܚܙܐ ܚܒܠܐ ܀ '
      verse: 37
    - text: 'ܕܥܘ ܗܟܝܠ ܐܚܝ ܕܒܗ ܒܗܢܐ ܡܬܟܪܙ ܠܟܘܢ ܫܘܒܩܢ ܚܛܗܐ ܀ '
      verse: 38
    - text: 'ܘܡܢ ܟܠ ܕܠܐ ܐܫܟܚܬܘܢ ܒܢܡܘܤܐ ܕܡܘܫܐ ܕܬܙܕܕܩܘܢ ܒܗܢܐ ܟܠ ܕܡܗܝܡܢ ܡܙܕܕܩ ܀ '
      verse: 39
    - text: 'ܐܙܕܗܪܘ ܗܟܝܠ ܕܠܡܐ ܢܐܬܐ ܥܠܝܟܘܢ ܡܕܡ ܕܟܬܝܒ ܒܢܒܝܐ ܀ '
      verse: 40
    - text: 'ܕܚܙܘ ܡܒܤܪܢܐ ܘܬܬܡܗܘܢ ܘܬܬܚܒܠܘܢ ܕܥܒܕܐ ܥܒܕ ܐܢܐ ܒܝܘܡܝܟܘܢ ܐܝܢܐ ܕܠܐ ܬܗܝܡܢܘܢ
        ܐܢ ܐܢܫ ܡܫܬܥܐ ܠܟܘܢ ܀ '
      verse: 41
    - text: 'ܘܟܕ ܢܦܩܝܢ ܗܘܘ ܡܢ ܨܐܕܝܗܘܢ ܒܥܘ ܡܢܗܘܢ ܕܠܫܒܬܐ ܐܚܪܬܐ ܢܡܠܠܘܢ ܥܡܗܘܢ ܡܠܐ ܗܠܝܢ
        ܀ '
      verse: 42
    - text: 'ܘܡܢ ܕܐܫܬܪܝܬ ܟܢܘܫܬܐ ܤܓܝܐܐ ܝܗܘܕܝܐ ܐܙܠܘ ܒܬܪܗܘܢ ܘܐܦ ܓܝܘܪܐ ܕܕܚܠܝܢ ܗܘܘ ܡܢ ܐܠܗܐ
        ܘܗܢܘܢ ܡܡܠܠܝܢ ܗܘܘ ܘܡܦܝܤܝܢ ܠܗܘܢ ܕܢܗܘܘܢ ܢܩܝܦܝܢ ܠܛܝܒܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 43
    - text: 'ܘܠܫܒܬܐ ܐܚܪܬܐ ܟܢܫܬ ܟܠܗ ܡܕܝܢܬܐ ܠܡܫܡܥ ܡܠܬܗ ܕܐܠܗܐ ܀ '
      verse: 44
    - text: 'ܘܟܕ ܚܙܘ ܝܗܘܕܝܐ ܟܢܫܐ ܤܓܝܐܐ ܐܬܡܠܝܘ ܚܤܡܐ ܘܩܝܡܝܢ ܗܘܘ ܠܘܩܒܠ ܡܠܐ ܕܐܡܪ ܗܘܐ ܦܘܠܘܤ
        ܘܡܓܕܦܝܢ ܗܘܘ ܀ '
      verse: 45
    - text: 'ܐܡܪ ܕܝܢ ܦܘܠܘܤ ܘܒܪܢܒܐ ܥܝܢ ܒܓܠܐ ܠܟܘܢ ܗܘ ܘܠܐ ܗܘܐ ܩܕܡܝܬ ܕܬܬܐܡܪ ܡܠܬܗ ܕܐܠܗܐ
        ܐܠܐ ܡܛܠ ܕܕܚܝܢ ܐܢܬܘܢ ܠܗ ܡܢܟܘܢ ܘܦܤܩܬܘܢ ܥܠ ܢܦܫܟܘܢ ܕܠܐ ܫܘܝܢ ܐܢܬܘܢ ܠܚܝܐ ܕܠܥܠܡ ܗܐ
        ܡܬܦܢܝܢܢ ܠܢ ܠܘܬ ܥܡܡܐ ܀ '
      verse: 46
    - text: 'ܗܟܢܐ ܓܝܪ ܦܩܕܢ ܡܪܢ ܐܝܟ ܕܟܬܝܒ ܕܤܡܬܟ ܢܘܗܪܐ ܠܥܡܡܐ ܕܬܗܘܐ ܠܚܝܐ ܥܕܡܐ ܠܤܘܦܝܗ
        ܕܐܪܥܐ ܀ '
      verse: 47
    - text: 'ܘܟܕ ܫܡܥܝܢ ܗܘܘ ܥܡܡܐ ܚܕܝܢ ܗܘܘ ܘܡܫܒܚܝܢ ܠܐܠܗܐ ܘܗܝܡܢܘ ܐܝܠܝܢ ܕܤܝܡܝܢ ܗܘܘ ܠܚܝܐ
        ܕܠܥܠܡ ܀ '
      verse: 48
    - text: 'ܘܡܠܬܗ ܕܡܪܝܐ ܡܬܡܠܠܐ ܗܘܬ ܒܟܠܗ ܗܘ ܐܬܪܐ ܀ '
      verse: 49
    - text: 'ܝܗܘܕܝܐ ܕܝܢ ܓܪܓܘ ܠܪܫܐ ܕܡܕܝܢܬܐ ܘܠܢܫܐ ܥܬܝܪܬܐ ܐܝܠܝܢ ܕܕܚܠܢ ܗܘܝ ܥܡܗܘܢ ܠܐܠܗܐ
        ܘܐܩܝܡܘ ܪܕܘܦܝܐ ܥܠ ܦܘܠܘܤ ܘܥܠ ܒܪܢܒܐ ܘܐܦܩܘ ܐܢܘܢ ܡܢ ܬܚܘܡܝܗܘܢ ܀ '
      verse: 50
    - text: 'ܘܟܕ ܢܦܩܘ ܢܦܨܘ ܥܠܝܗܘܢ ܚܠܐ ܕܪܓܠܝܗܘܢ ܘܐܬܘ ܠܗܘܢ ܠܐܝܩܢܘܢ ܡܕܝܢܬܐ ܀ '
      verse: 51
    - text: 'ܘܬܠܡܝܕܐ ܡܬܡܠܝܢ ܗܘܘ ܚܕܘܬܐ ܘܪܘܚܐ ܕܩܘܕܫܐ ܀  '
      verse: 52
  - chapter: 14
    verses:
    - text: 'ܘܐܬܘ ܘܥܠܘ ܠܗܘܢ ܠܟܢܘܫܬܐ ܕܝܗܘܕܝܐ ܘܗܟܢܐ ܡܠܠܘ ܥܡܗܘܢ ܐܝܟ ܕܢܗܝܡܢܘܢ ܤܓܝܐܐ ܡܢ
        ܝܗܘܕܝܐ ܘܡܢ ܝܘܢܝܐ ܀ '
      verse: 1
    - text: 'ܝܗܘܕܝܐ ܕܝܢ ܐܝܠܝܢ ܕܠܐ ܡܬܛܦܝܤܝܢ ܗܘܘ ܓܪܓܘ ܠܥܡܡܐ ܕܢܒܐܫܘܢ ܠܗܘܢ ܠܐܚܐ ܀ '
      verse: 2
    - text: 'ܘܗܢܘܢ ܙܒܢܐ ܤܓܝܐܐ ܗܘܘ ܬܡܢ ܘܥܝܢ ܒܓܠܐ ܡܡܠܠܝܢ ܗܘܘ ܥܠ ܡܪܝܐ ܘܗܘ ܡܤܗܕ ܗܘܐ ܥܠ
        ܡܠܬܐ ܕܛܝܒܘܬܗ ܒܐܬܘܬܐ ܘܒܬܕܡܪܬܐ ܕܥܒܕ ܗܘܐ ܒܐܝܕܝܗܘܢ ܀ '
      verse: 3
    - text: 'ܘܟܠܗ ܟܢܫܐ ܕܡܕܝܢܬܐ ܦܠܝܓ ܗܘܐ ܡܢܗܘܢ ܐܝܬ ܗܘܘ ܥܡ ܝܗܘܕܝܐ ܘܡܢܗܘܢ ܢܩܝܦܝܢ ܗܘܘ
        ܠܫܠܝܚܐ ܀ '
      verse: 4
    - text: 'ܗܘܐ ܕܝܢ ܥܠܝܗܘܢ ܓܙܡܐ ܡܢ ܥܡܡܐ ܘܡܢ ܝܗܘܕܝܐ ܘܪܫܢܝܗܘܢ ܕܢܨܥܪܘܢ ܐܢܘܢ ܘܢܪܓܡܘܢ
        ܐܢܘܢ ܒܟܐܦܐ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܝܕܥܘ ܫܢܝܘ ܘܐܬܓܘܤܘ ܒܡܕܝܢܬܐ ܕܠܘܩܢܝܐ ܠܘܤܛܪܐ ܘܕܪܒܐ ܘܩܘܪܝܐ ܕܚܕܪܝܗܝܢ ܀ '
      verse: 6
    - text: 'ܘܬܡܢ ܡܤܒܪܝܢ ܗܘܘ ܀ '
      verse: 7
    - text: 'ܘܓܒܪܐ ܚܕ ܝܬܒ ܗܘܐ ܒܠܘܤܛܪܐ ܡܕܝܢܬܐ ܕܤܓܝܦ ܗܘܐ ܒܪܓܠܘܗܝ ܚܓܝܪܐ ܕܡܢ ܟܪܤ ܐܡܗ ܕܡܡܬܘܡ
        ܠܐ ܗܠܟ ܗܘܐ ܀ '
      verse: 8
    - text: 'ܗܢܐ ܫܡܥ ܠܦܘܠܘܤ ܕܡܡܠܠ ܘܟܕ ܚܙܝܗܝ ܦܘܠܘܤ ܘܐܫܬܘܕܥ ܕܐܝܬ ܒܗ ܗܝܡܢܘܬܐ ܕܢܚܐ ܀ '
      verse: 9
    - text: 'ܐܡܪ ܠܗ ܒܩܠܐ ܪܡܐ ܠܟ ܐܡܪ ܐܢܐ ܒܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܩܘܡ ܥܠ ܪܓܠܝܟ ܘܫܘܪ ܩܡ
        ܘܗܠܟ ܀ '
      verse: 10
    - text: 'ܘܟܢܫܐ ܕܥܡܐ ܟܕ ܚܙܘ ܡܕܡ ܕܥܒܕ ܦܘܠܘܤ ܐܪܝܡܘ ܩܠܗܘܢ ܒܠܫܢܗ ܕܐܬܪܐ ܘܐܡܪܝܢ ܐܠܗܐ
        ܐܬܕܡܝܘ ܒܒܢܝ ܐܢܫܐ ܘܢܚܬܘ ܠܘܬܢ ܀ '
      verse: 11
    - text: 'ܘܫܡܝܘ ܗܘܘ ܠܒܪܢܒܐ ܡܪܐ ܐܠܗܐ ܘܠܦܘܠܘܤ ܗܪܡܝܤ ܡܛܠ ܕܗܘ ܡܫܪܐ ܗܘܐ ܒܡܠܬܐ ܀ '
      verse: 12
    - text: 'ܘܟܘܡܪܐ ܕܡܪܐ ܐܠܗܐ ܗܘ ܕܐܝܬ ܗܘܐ ܠܒܪ ܡܢ ܡܕܝܢܬܐ ܐܝܬܝ ܬܘܪܐ ܘܟܠܝܠܐ ܠܬܪܥܐ ܕܕܪܬܐ
        ܐܬܪ ܕܫܪܝܢ ܗܘܘ ܘܨܒܐ ܗܘܐ ܕܢܕܒܚ ܠܗܘܢ ܀ '
      verse: 13
    - text: 'ܒܪܢܒܐ ܕܝܢ ܘܦܘܠܘܤ ܟܕ ܫܡܥܘ ܤܕܩܘ ܢܚܬܝܗܘܢ ܘܫܘܪܘ ܘܢܦܩܘ ܠܗܘܢ ܠܘܬ ܐܟܠܘܤ ܘܩܥܝܢ
        ܗܘܘ ܀ '
      verse: 14
    - text: 'ܘܐܡܪܝܢ ܓܒܪܐ ܡܢܐ ܥܒܕܝܢ ܐܢܬܘܢ ܐܦ ܚܢܢ ܒܢܝܢܫܐ ܚܢܢ ܚܫܘܫܐ ܐܟܘܬܟܘܢ ܕܡܤܒܪܝܢܢ
        ܠܟܘܢ ܕܡܢ ܗܠܝܢ ܒܛܠܬܐ ܬܬܦܢܘܢ ܠܘܬ ܐܠܗܐ ܚܝܐ ܗܘ ܕܥܒܕ ܫܡܝܐ ܘܐܪܥܐ ܘܝܡܡܐ ܘܟܠ ܕܐܝܬ
        ܒܗܘܢ ܀ '
      verse: 15
    - text: 'ܗܘ ܕܒܕܪܐ ܩܕܡܝܐ ܫܒܩ ܗܘܐ ܐܢܘܢ ܠܟܠܗܘܢ ܥܡܡܐ ܕܢܐܙܠܘܢ ܒܐܘܪܚܬܐ ܕܢܦܫܗܘܢ ܀ '
      verse: 16
    - text: 'ܟܕ ܠܐ ܫܒܩ ܢܦܫܗ ܕܠܐ ܤܗܕܘ ܒܕܥܒܕ ܗܘܐ ܠܗܘܢ ܛܒܬܐ ܡܢ ܫܡܝܐ ܘܡܚܬ ܗܘܐ ܠܗܘܢ ܡܛܪܐ
        ܘܡܪܒܐ ܗܘܐ ܦܐܪܐ ܒܙܒܢܝܗܘܢ ܘܡܠܐ ܗܘܐ ܬܘܪܤܝܐ ܘܒܤܝܡܘܬܐ ܠܒܘܬܗܘܢ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܗܠܝܢ ܐܡܪܝܢ ܗܘܘ ܡܢ ܡܚܤܢ ܟܠܘ ܠܥܡܐ ܕܐܢܫ ܠܐ ܢܕܒܚ ܠܗܘܢ ܀ '
      verse: 18
    - text: 'ܐܬܘ ܕܝܢ ܠܬܡܢ ܝܗܘܕܝܐ ܡܢ ܐܝܩܢܘܢ ܘܡܢ ܐܢܛܝܟܝܐ ܘܫܓܫܘ ܥܠܝܗܘܢ ܠܥܡܐ ܘܪܓܡܘܗܝ ܠܦܘܠܘܤ
        ܘܓܪܘܗܝ ܠܒܪ ܡܢ ܡܕܝܢܬܐ ܡܛܠ ܕܤܒܪܝܢ ܗܘܘ ܕܡܝܬ ܠܗ ܀ '
      verse: 19
    - text: 'ܘܟܢܫܘ ܥܠܘܗܝ ܬܠܡܝܕܐ ܘܩܡ ܥܠ ܠܡܕܝܢܬܐ ܘܠܝܘܡܐ ܐܚܪܢܐ ܢܦܩ ܠܗ ܡܢ ܬܡܢ ܥܡ ܒܪܢܒܐ
        ܘܐܬܘ ܠܕܪܒܐ ܡܕܝܢܬܐ ܀ '
      verse: 20
    - text: 'ܘܟܕ ܡܤܒܪܝܢ ܗܘܘ ܠܒܢܝ ܡܕܝܢܬܐ ܗܝ ܬܠܡܕܘ ܗܘܘ ܠܤܓܝܐܐ ܘܗܦܟܘ ܐܬܘ ܠܗܘܢ ܠܠܘܤܛܪܐ
        ܡܕܝܢܬܐ ܘܠܐܝܩܢܘܢ ܘܠܐܢܛܝܟܝܐ ܀ '
      verse: 21
    - text: 'ܟܕ ܡܫܪܪܝܢ ܗܘܘ ܢܦܫܬܗܘܢ ܕܬܠܡܝܕܐ ܘܒܥܝܢ ܗܘܘ ܡܢܗܘܢ ܕܢܩܘܘܢ ܒܗܝܡܢܘܬܐ ܘܐܡܪܝܢ
        ܗܘܘ ܠܗܘܢ ܕܒܐܘܠܨܢܐ ܤܓܝܐܐ ܘܠܐ ܠܡܥܠ ܠܡܠܟܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 22
    - text: 'ܘܐܩܝܡܘ ܠܗܘܢ ܒܟܠ ܥܕܬܐ ܩܫܝܫܐ ܟܕ ܨܝܡܝܢ ܗܘܘ ܥܡܗܘܢ ܘܡܨܠܝܢ ܘܡܓܥܠܝܢ ܗܘܘ ܠܗܘܢ
        ܠܡܪܢ ܗܘ ܕܗܝܡܢܘ ܒܗ ܀ '
      verse: 23
    - text: 'ܘܟܕ ܐܬܟܪܟܘ ܒܐܬܪܐ ܕܦܝܤܝܕܝܐ ܐܬܘ ܠܗܘܢ ܠܦܡܦܘܠܝܐ ܀ '
      verse: 24
    - text: 'ܘܟܕ ܡܠܠܘ ܒܦܪܓܐ ܡܕܝܢܬܐ ܡܠܬܐ ܕܡܪܝܐ ܢܚܬܘ ܠܗܘܢ ܠܐܝܛܠܝܐ ܀ '
      verse: 25
    - text: 'ܘܡܢ ܬܡܢ ܪܕܘ ܒܝܡܐ ܘܐܬܘ ܠܗܘܢ ܠܐܢܛܝܟܝܐ ܡܛܠ ܕܡܢ ܬܡܢ ܡܓܥܠܝܢ ܗܘܘ ܠܛܝܒܘܬܗ ܕܡܪܝܐ
        ܠܥܒܕܐ ܗܘ ܕܫܠܡܘ ܀ '
      verse: 26
    - text: 'ܘܟܕ ܟܢܫܘ ܟܠܗ ܥܕܬܐ ܡܫܬܥܝܢ ܗܘܘ ܟܠܡܕܡ ܕܥܒܕ ܥܡܗܘܢ ܐܠܗܐ ܘܕܦܬܚ ܬܪܥܐ ܕܗܝܡܢܘܬܐ
        ܠܥܡܡܐ ܀ '
      verse: 27
    - text: 'ܘܙܒܢܐ ܤܓܝܐܐ ܗܘܘ ܬܡܢ ܠܘܬ ܬܠܡܝܕܐ ܀  '
      verse: 28
  - chapter: 15
    verses:
    - text: 'ܢܚܬܘ ܗܘܘ ܕܝܢ ܐܢܫܐ ܡܢ ܝܗܘܕ ܘܡܠܦܝܢ ܗܘܘ ܠܗܘܢ ܠܐܚܐ ܕܐܢ ܗܘ ܕܠܐ ܓܙܪܝܢ ܐܢܬܘܢ
        ܒܥܝܕܐ ܕܢܡܘܤܐ ܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܠܡܚܐ ܀ '
      verse: 1
    - text: 'ܘܗܘܐ ܫܓܘܫܝܐ ܤܓܝܐܐ ܘܒܥܬܐ ܠܦܘܠܘܤ ܘܠܒܪܢܒܐ ܥܡܗܘܢ ܘܗܘܬ ܕܢܤܩܘܢ ܦܘܠܘܤ ܘܒܪܢܒܐ
        ܘܐܚܪܢܐ ܥܡܗܘܢ ܠܘܬ ܫܠܝܚܐ ܘܩܫܝܫܐ ܕܒܐܘܪܫܠܡ ܡܛܠ ܗܕܐ ܒܥܬܐ ܀ '
      verse: 2
    - text: 'ܘܠܘܝܬ ܫܕܪܬ ܐܢܘܢ ܥܕܬܐ ܘܪܕܝܢ ܗܘܘ ܒܟܠܗ ܦܘܢܝܩܐ ܘܐܦ ܒܝܬ ܫܡܪܝܐ ܟܕ ܡܫܬܥܝܢ ܗܘܘ
        ܥܠ ܦܘܢܝܐ ܕܥܡܡܐ ܘܥܒܕܝܢ ܗܘܘ ܚܕܘܬܐ ܪܒܬܐ ܠܟܠܗܘܢ ܐܚܐ ܀ '
      verse: 3
    - text: 'ܘܟܕ ܐܬܘ ܠܐܘܪܫܠܡ ܐܬܩܒܠܘ ܡܢ ܥܕܬܐ ܘܡܢ ܫܠܝܚܐ ܘܡܢ ܩܫܝܫܐ ܘܐܫܬܥܝܘ ܠܗܘܢ ܟܠ ܡܐ
        ܕܥܒܕ ܥܡܗܘܢ ܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܩܡܘ ܗܘܘ ܕܝܢ ܐܢܫܐ ܐܝܠܝܢ ܕܗܝܡܢܘ ܗܘܘ ܡܢ ܝܘܠܦܢܐ ܕܦܪܝܫܐ ܘܐܡܪܝܢ ܕܘܠܐ ܗܘ ܠܟܘܢ
        ܠܡܓܙܪ ܐܢܘܢ ܘܬܦܩܕܘܢ ܐܢܘܢ ܕܢܛܪܘܢ ܢܡܘܤܐ ܕܡܘܫܐ ܀ '
      verse: 5
    - text: 'ܐܬܟܢܫܘ ܕܝܢ ܫܠܝܚܐ ܘܩܫܝܫܐ ܕܢܚܙܘܢ ܥܠ ܡܠܬܐ ܗܕܐ ܀ '
      verse: 6
    - text: 'ܘܟܕ ܗܘܬ ܒܥܬܐ ܤܓܝܐܬܐ ܩܡ ܫܡܥܘܢ ܘܐܡܪ ܠܗܘܢ ܓܒܪܐ ܐܚܝܢ ܐܢܬܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܕܡܢ
        ܝܘܡܬܐ ܩܕܡܝܐ ܡܢ ܦܘܡܝ ܕܝܠܝ ܓܒܐ ܐܠܗܐ ܕܢܫܡܥܘܢ ܥܡܡܐ ܡܠܬܐ ܕܤܒܪܬܐ ܘܢܗܝܡܢܘܢ ܀ '
      verse: 7
    - text: 'ܘܐܠܗܐ ܕܝܕܥ ܕܒܠܒܘܬܐ ܐܤܗܕ ܥܠܝܗܘܢ ܘܝܗܒ ܠܗܘܢ ܪܘܚܐ ܕܩܘܕܫܐ ܐܝܟ ܕܠܢ ܀ '
      verse: 8
    - text: 'ܘܡܕܡ ܠܐ ܦܪܫ ܒܝܢܝܢ ܘܠܗܘܢ ܡܛܠ ܕܕܟܝ ܒܗܝܡܢܘܬܐ ܠܒܘܬܗܘܢ ܀ '
      verse: 9
    - text: 'ܘܗܫܐ ܐܢܬܘܢ ܡܢܐ ܡܢܤܝܢ ܐܢܬܘܢ ܠܐܠܗܐ ܐܝܟ ܕܬܤܝܡܘܢ ܢܝܪܐ ܥܠ ܨܘܪܝܗܘܢ ܕܬܠܡܝܕܐ
        ܐܝܢܐ ܕܐܦܠܐ ܐܒܗܬܢ ܐܦܠܐ ܚܢܢ ܐܫܟܚܢ ܠܡܛܥܢ ܀ '
      verse: 10
    - text: 'ܐܠܐ ܒܛܝܒܘܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܡܗܝܡܢܝܢܢ ܕܢܚܐ ܐܟܘܬܗܘܢ ܀ '
      verse: 11
    - text: 'ܘܫܬܩܘ ܟܠܗ ܟܢܫܐ ܘܫܡܥܝܢ ܗܘܘ ܠܦܘܠܘܤ ܘܠܒܪܢܒܐ ܕܡܫܬܥܝܢ ܗܘܘ ܟܠ ܡܐ ܕܥܒܕ ܐܠܗܐ
        ܒܐܝܕܝܗܘܢ ܐܬܘܬܐ ܘܓܒܪܘܬܐ ܒܥܡܡܐ ܀ '
      verse: 12
    - text: 'ܘܒܬܪ ܕܫܬܩܘ ܩܡ ܝܥܩܘܒ ܘܐܡܪ ܓܒܪܐ ܐܚܝܢ ܫܘܡܥܘܢܝ ܀ '
      verse: 13
    - text: 'ܫܡܥܘܢ ܐܫܬܥܝ ܠܟܘܢ ܐܝܟܢܐ ܫܪܝ ܐܠܗܐ ܠܡܓܒܐ ܡܢ ܥܡܡܐ ܥܡܐ ܠܫܡܗ ܀ '
      verse: 14
    - text: 'ܘܠܗܕܐ ܫܠܡܢ ܡܠܝܗܘܢ ܕܢܒܝܐ ܐܝܟ ܡܐ ܕܟܬܝܒ ܀ '
      verse: 15
    - text: 'ܕܡܢ ܒܬܪ ܗܠܝܢ ܐܗܦܘܟ ܘܐܩܝܡ ܡܫܟܢܗ ܕܕܘܝܕ ܐܝܢܐ ܕܢܦܠ ܘܐܒܢܐ ܡܕܡ ܕܢܦܠ ܡܢܗ ܘܐܩܝܡܝܘܗܝ
        ܀ '
      verse: 16
    - text: 'ܐܝܟ ܕܢܒܥܘܢ ܫܪܟܗܘܢ ܕܒܢܝܢܫܐ ܠܡܪܝܐ ܘܟܠܗܘܢ ܥܡܡܐ ܐܝܠܝܢ ܕܐܬܩܪܝ ܫܡܝ ܥܠܝܗܘܢ ܐܡܪ
        ܡܪܝܐ ܕܥܒܕ ܗܠܝܢ ܟܠܗܝܢ ܀ '
      verse: 17
    - text: 'ܝܕܝܥܝܢ ܡܢ ܥܠܡ ܥܒܕܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 18
    - text: 'ܡܛܠ ܗܕܐ ܐܢܐ ܐܡܪ ܐܢܐ ܕܠܐ ܢܗܘܘܢ ܫܚܩܝܢ ܠܐܝܠܝܢ ܕܡܢ ܥܡܡܐ ܡܬܦܢܝܢ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 19
    - text: 'ܐܠܐ ܢܫܬܠܚ ܠܗܘܢ ܕܢܗܘܘܢ ܦܪܝܩܝܢ ܡܢ ܛܡܐܘܬܐ ܕܕܒܝܚܐ ܘܡܢ ܙܢܝܘܬܐ ܘܡܢ ܕܚܢܝܩܐ ܘܡܢ
        ܕܡܐ ܀ '
      verse: 20
    - text: 'ܡܘܫܐ ܓܝܪ ܡܢ ܕܪܐ ܩܕܡܝܐ ܒܟܠ ܡܕܝܢܐ ܐܝܬ ܗܘܐ ܠܗ ܟܪܘܙܐ ܒܟܢܘܫܬܐ ܕܒܟܠ ܫܒܝܢ ܩܪܝܢ
        ܠܗ ܀ '
      verse: 21
    - text: 'ܗܝܕܝܢ ܫܠܝܚܐ ܘܩܫܝܫܐ ܥܡ ܟܠܗ ܥܕܬܐ ܓܒܘ ܓܒܪܐ ܡܢܗܘܢ ܘܫܕܪܘ ܠܐܢܛܝܘܟܝ ܥܡ ܦܘܠܘܤ
        ܘܒܪܢܒܐ ܠܝܗܘܕܐ ܕܡܬܩܪܐ ܒܪ ܫܒܐ ܘܠܫܝܠܐ ܓܒܪܐ ܕܪܫܐ ܗܘܘ ܒܗܘܢ ܒܐܚܐ ܀ '
      verse: 22
    - text: 'ܘܟܬܒܘ ܐܓܪܬܐ ܒܐܝܕܝܗܘܢ ܗܟܢܐ ܫܠܝܚܐ ܘܩܫܝܫܐ ܘܐܚܐ ܠܐܝܠܝܢ ܕܐܝܬ ܒܐܢܛܝܘܟܝ ܘܒܤܘܪܝܐ
        ܘܒܩܝܠܝܩܝܐ ܐܚܐ ܕܡܢ ܥܡܡܐ ܫܠܡ ܀ '
      verse: 23
    - text: 'ܫܡܝܥ ܠܢ ܕܐܢܫܝܢ ܡܢܢ ܢܦܩܘ ܘܕܠܚܟܘܢ ܒܡܠܐ ܘܐܗܦܟܘ ܢܦܫܬܟܘܢ ܟܕ ܐܡܪܝܢ ܕܬܗܘܘܢ ܓܙܪܝܢ
        ܘܢܛܪܝܢ ܢܡܘܤܐ ܐܝܠܝܢ ܕܚܢܢ ܠܐ ܦܩܕܢ ܐܢܘܢ ܀ '
      verse: 24
    - text: 'ܡܛܠ ܗܢܐ ܐܬܚܫܒܢ ܟܠܢ ܟܕ ܟܢܝܫܝܢܢ ܘܓܒܝܢ ܓܒܪܐ ܘܫܕܪܢ ܠܘܬܟܘܢ ܥܡ ܦܘܠܘܤ ܘܒܪܢܒܐ
        ܚܒܝܒܝܢ ܀ '
      verse: 25
    - text: 'ܐܢܫܐ ܕܐܫܠܡܘ ܢܦܫܬܗܘܢ ܚܠܦ ܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 26
    - text: 'ܘܫܕܪܢ ܥܡܗܘܢ ܠܝܗܘܕܐ ܘܠܫܝܠܐ ܕܗܢܘܢ ܒܡܠܬܐ ܢܐܡܪܘܢ ܠܟܘܢ ܗܢܝܢ ܗܠܝܢ ܀ '
      verse: 27
    - text: 'ܗܘܐ ܓܝܪ ܨܒܝܢܐ ܠܪܘܚܐ ܕܩܘܕܫܐ ܘܐܦ ܠܢ ܕܠܐ ܢܬܬܤܝܡ ܥܠܝܟܘܢ ܝܘܩܪܐ ܝܬܝܪܐ ܠܒܪ ܡܢ
        ܗܠܝܢ ܕܐܠܨܢ ܀ '
      verse: 28
    - text: 'ܕܬܬܪܚܩܘܢ ܡܢ ܕܕܒܝܚܐ ܘܡܢ ܕܡܐ ܘܡܢ ܚܢܝܩܐ ܘܡܢ ܙܢܝܘܬܐ ܕܟܕ ܬܛܪܘܢ ܢܦܫܟܘܢ ܡܢ ܗܠܝܢ
        ܫܦܝܪ ܬܗܘܘܢ ܗܘܘ ܫܪܝܪܝܢ ܒܡܪܢ ܀ '
      verse: 29
    - text: 'ܗܢܘܢ ܕܝܢ ܕܐܫܬܠܚܘ ܐܬܘ ܠܐܢܛܝܟܝܐ ܘܟܢܫܘ ܟܠܗ ܥܡܐ ܘܝܗܒܘ ܐܓܪܬܐ ܀ '
      verse: 30
    - text: 'ܘܟܕ ܩܪܘ ܚܕܝܘ ܘܐܬܒܝܐܘ ܀ '
      verse: 31
    - text: 'ܘܒܡܠܬܐ ܥܬܝܪܬܐ ܚܝܠܘ ܠܐܚܐ ܘܩܝܡܘ ܐܢܘܢ ܕܒܝܬ ܝܗܘܕܐ ܘܫܝܠܐ ܡܛܠ ܕܐܦ ܗܢܘܢ ܢܒܝܐ
        ܗܘܘ ܀ '
      verse: 32
    - text: 'ܘܟܕ ܗܘܘ ܬܡܢ ܙܒܢܐ ܫܪܘ ܐܢܘܢ ܐܚܐ ܒܫܠܡܐ ܠܘܬ ܫܠܝܚܐ ܀ '
      verse: 33
    - text: 'ܒܪܡ ܗܘܐ ܨܒܝܢܗ ܕܫܝܠܐ ܕܢܩܘܐ ܬܡܢ ܀ '
      verse: 34
    - text: 'ܦܘܠܘܤ ܕܝܢ ܘܒܪܢܒܐ ܩܘܝܘ ܗܘܘ ܒܐܢܛܝܘܟܝ ܘܡܠܦܝܢ ܗܘܘ ܘܡܤܒܪܝܢ ܥܡ ܐܚܪܢܐ ܤܓܝܐܐ
        ܡܠܬܗ ܕܐܠܗܐ ܀ '
      verse: 35
    - text: 'ܘܒܬܪ ܝܘܡܬܐ ܐܡܪ ܦܘܠܘܤ ܠܒܪܢܒܐ ܢܬܦܢܐ ܘܢܤܥܘܪ ܠܐܚܐ ܕܒܟܠ ܡܕܝܢܐ ܕܐܟܪܙܢ ܒܗ ܡܠܬܐ
        ܕܐܠܗܐ ܘܢܚܙܐ ܡܢܐ ܥܒܝܕܝܢ ܀ '
      verse: 36
    - text: 'ܒܪܢܒܐ ܕܝܢ ܨܒܐ ܗܘܐ ܕܢܕܒܪ ܠܝܘܚܢܢ ܗܘ ܕܐܬܟܢܝ ܡܪܩܘܤ ܀ '
      verse: 37
    - text: 'ܦܘܠܘܤ ܕܝܢ ܠܐ ܨܒܐ ܗܘܐ ܕܢܕܒܪܗ ܥܡܗܘܢ ܡܛܠ ܕܫܒܩ ܗܘܐ ܐܢܘܢ ܟܕ ܗܢܘܢ ܒܦܡܦܘܠܝܐ
        ܘܠܐ ܐܙܠ ܥܡܗܘܢ ܀ '
      verse: 38
    - text: 'ܡܛܠ ܗܢܐ ܚܪܝܢܐ ܦܪܫܘ ܚܕ ܡܢ ܚܕ ܘܒܪܢܒܐ ܕܒܪ ܠܡܪܩܘܤ ܘܪܕܘ ܒܝܡܐ ܘܐܙܠܘ ܠܗܘܢ ܠܩܘܦܪܘܤ
        ܀ '
      verse: 39
    - text: 'ܦܘܠܘܤ ܕܝܢ ܓܒܐ ܠܗ ܠܫܝܠܐ ܘܢܦܩ ܟܕ ܡܓܥܠ ܡܢ ܐܚܐ ܠܛܝܒܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 40
    - text: 'ܘܪܕܐ ܗܘܐ ܒܤܘܪܝܐ ܘܒܩܝܠܝܩܝܐ ܘܡܩܝܡ ܥܕܬܐ ܀  '
      verse: 41
  - chapter: 16
    verses:
    - text: 'ܘܡܛܝ ܗܘܐ ܠܕܪܒܐ ܡܕܝܢܬܐ ܘܠܠܘܤܛܪܐ ܐܝܬ ܗܘܐ ܕܝܢ ܬܡܢ ܬܠܡܝܕܐ ܚܕ ܕܫܡܗ ܛܝܡܬܐܘܤ
        ܒܪܗ ܕܝܗܘܕܝܬܐ ܚܕܐ ܡܗܝܡܢܬܐ ܘܐܒܘܗܝ ܐܪܡܝܐ ܗܘܐ ܀ '
      verse: 1
    - text: 'ܘܟܠܗܘܢ ܬܠܡܝܕܐ ܕܡܢ ܠܘܤܛܪܐ ܘܡܢ ܐܝܩܢܘܢ ܡܤܗܕܝܢ ܗܘܘ ܥܠܘܗܝ ܀ '
      verse: 2
    - text: 'ܠܗܢܐ ܨܒܐ ܗܘܐ ܦܘܠܘܤ ܕܢܕܒܪܝܘܗܝ ܥܡܗ ܘܢܤܒ ܓܙܪܗ ܡܛܠ ܝܗܘܕܝܐ ܕܐܝܬ ܗܘܘ ܒܐܬܪܐ
        ܝܕܥܝܢ ܗܘܘ ܓܝܪ ܟܠܗܘܢ ܠܐܒܘܗܝ ܕܐܪܡܝܐ ܗܘܐ ܀ '
      verse: 3
    - text: 'ܘܟܕ ܐܙܠܝܢ ܗܘܘ ܒܡܕܝܢܬܐ ܡܟܪܙܝܢ ܗܘܘ ܘܡܠܦܝܢ ܠܗܘܢ ܕܢܗܘܘܢ ܢܛܪܝܢ ܦܘܩܕܢܐ ܐܝܠܝܢ
        ܕܟܬܒܘ ܫܠܝܚܐ ܘܩܫܝܫܐ ܕܒܐܘܪܫܠܡ ܀ '
      verse: 4
    - text: 'ܒܪܡ ܥܕܬܐ ܡܬܩܝܡܢ ܗܘܝ ܒܗܝܡܢܘܬܐ ܘܤܓܝܢ ܗܘܝ ܒܡܢܝܢܐ ܟܠܝܘܡ ܀ '
      verse: 5
    - text: 'ܗܠܟܘ ܕܝܢ ܒܦܪܘܓܝܐ ܘܒܓܠܛܝܐ ܐܬܪܘܬܐ ܘܟܠܬ ܐܢܘܢ ܪܘܚܐ ܕܩܘܕܫܐ ܕܠܐ ܢܡܠܠܘܢ ܡܠܬܐ
        ܕܐܠܗܐ ܒܐܤܝܐ ܀ '
      verse: 6
    - text: 'ܘܟܕ ܐܬܘ ܠܡܘܤܝܐ ܐܬܪܐ ܨܒܝܢ ܗܘܘ ܕܢܐܙܠܘܢ ܡܢ ܬܡܢ ܠܒܝܬܘܢܝܐ ܘܠܐ ܐܦܤܬ ܠܗܘܢ ܪܘܚܗ
        ܕܝܫܘܥ ܀ '
      verse: 7
    - text: 'ܘܟܕ ܢܦܩܘ ܡܢ ܡܘܤܝܐ ܢܚܬܘ ܠܗܘܢ ܠܛܪܘܐܤ ܐܬܪܐ ܀ '
      verse: 8
    - text: 'ܘܒܚܙܘܐ ܕܠܠܝܐ ܐܬܚܙܝ ܠܦܘܠܘܤ ܐܝܟ ܓܒܪܐ ܚܕ ܡܩܕܘܢܝܐ ܕܩܐܡ ܘܒܥܐ ܡܢܗ ܟܕ ܐܡܪ ܕܬܐ
        ܠܡܩܕܘܢܝܐ ܘܥܕܪܝܢܝ ܀ '
      verse: 9
    - text: 'ܟܕ ܕܝܢ ܚܙܐ ܦܘܠܘܤ ܗܢܐ ܚܙܘܐ ܡܚܕܐ ܨܒܝܢ ܠܡܦܩ ܠܡܩܕܘܢܝܐ ܡܛܠ ܕܐܤܬܟܠܢ ܕܡܪܢ ܩܪܢ
        ܕܢܤܒܪ ܐܢܘܢ ܀ '
      verse: 10
    - text: 'ܘܪܕܝܢ ܡܢ ܛܪܘܐܤ ܘܬܪܨܢ ܠܤܡܬܪܩܐ ܘܡܢ ܬܡܢ ܠܝܘܡܐ ܐܚܪܢܐ ܐܬܝܢ ܠܢܐܦܘܠܝܤ ܡܕܝܢܬܐ
        ܀ '
      verse: 11
    - text: 'ܘܡܢ ܬܡܢ ܠܦܝܠܝܦܘܤ ܕܗܝ ܗܝ ܪܫܐ ܕܡܩܕܘܢܝܐ ܘܐܝܬܝܗ ܩܘܠܘܢܝܐ ܗܘܝܢ ܕܝܢ ܒܗ ܒܗܕܐ
        ܡܕܝܢܬܐ ܝܘܡܬܐ ܝܕܝܥܐ ܀ '
      verse: 12
    - text: 'ܘܢܦܩܢ ܒܝܘܡܐ ܕܫܒܬܐ ܠܒܪ ܡܢ ܬܪܥܐ ܕܡܕܝܢܬܐ ܥܠ ܝܕ ܢܗܪܐ ܡܛܠ ܕܬܡܢ ܡܬܚܙܐ ܗܘܐ ܒܝܬ
        ܨܠܘܬܐ ܘܟܕ ܝܬܒܢ ܡܡܠܠܝܢ ܗܘܝܢ ܥܡ ܢܫܐ ܕܟܢܝܫܢ ܗܘܝ ܬܡܢ ܀ '
      verse: 13
    - text: 'ܘܐܢܬܬܐ ܚܕܐ ܡܙܒܢܬ ܐܪܓܘܢܐ ܕܕܚܠܐ ܗܘܬ ܡܢ ܐܠܗܐ ܫܡܗ ܗܘܐ ܠܘܕܝܐ ܡܢ ܬܐܘܛܝܪܐ ܡܕܝܢܬܐ
        ܕܗܕܐ ܦܬܚ ܠܒܗ ܡܪܢ ܘܫܡܥܐ ܗܘܬ ܡܕܡ ܕܐܡܪ ܦܘܠܘܤ ܀ '
      verse: 14
    - text: 'ܘܥܡܕܬ ܗܘܬ ܗܝ ܘܒܢܝ ܒܝܬܗ ܘܒܥܝܐ ܗܘܬ ܡܢܢ ܘܐܡܪܐ ܕܐܢ ܗܘ ܕܫܪܝܪܐܝܬ ܬܟܝܠܝܢ ܐܢܬܘܢ
        ܕܗܝܡܢܬ ܒܡܪܢ ܬܘ ܫܪܘ ܠܟܘܢ ܒܒܝܬܝ ܘܤܓܝ ܐܠܨܬܢ ܀ '
      verse: 15
    - text: 'ܘܗܘܐ ܕܟܕ ܐܙܠܝܢܢ ܠܒܝܬ ܨܠܘܬܐ ܦܓܥܬ ܒܢ ܥܠܝܡܬܐ ܚܕܐ ܕܐܝܬ ܗܘܐ ܠܗ ܪܘܚܐ ܕܩܨܡܐ
        ܘܥܒܕܐ ܗܘܬ ܠܡܪܝܗ ܬܐܓܘܪܬܐ ܤܓܝܐܬܐ ܒܩܨܡܐ ܕܩܨܡܐ ܗܘܬ ܀ '
      verse: 16
    - text: 'ܘܐܬܝܐ ܗܘܬ ܒܬܪ ܦܘܠܘܤ ܘܒܬܪܢ ܘܩܥܝܐ ܗܘܬ ܘܐܡܪܐ ܗܠܝܢ ܐܢܫܐ ܥܒܕܘܗܝ ܐܢܘܢ ܕܐܠܗܐ
        ܡܪܝܡܐ ܘܡܤܒܪܝܢ ܠܟܘܢ ܐܘܪܚܐ ܕܚܝܐ ܀ '
      verse: 17
    - text: 'ܘܗܟܢܐ ܥܒܕܐ ܗܘܬ ܝܘܡܬܐ ܤܓܝܐܐ ܘܐܬܬܦܝܪ ܦܘܠܘܤ ܘܐܡܪ ܠܗ ܠܪܘܚܐ ܗܝ ܦܩܕ ܐܢܐ ܠܟܝ
        ܒܫܡܗ ܕܝܫܘܥ ܡܫܝܚܐ ܕܬܦܩܝܢ ܡܢܗ ܘܒܗ ܒܫܥܬܐ ܢܦܩܬ ܀ '
      verse: 18
    - text: 'ܘܟܕ ܚܙܘ ܡܪܝܗ ܕܢܦܩ ܠܗ ܡܢܗ ܤܒܪܐ ܕܬܐܓܘܪܬܗܘܢ ܐܚܕܘܗܝ ܠܦܘܠܘܤ ܘܠܫܝܠܐ ܘܢܓܕܘ ܐܝܬܝܘ
        ܐܢܘܢ ܠܫܘܩܐ ܀ '
      verse: 19
    - text: 'ܘܩܪܒܘ ܐܢܘܢ ܠܐܤܛܪܛܓܐ ܘܠܪܫܐ ܕܡܕܝܢܬܐ ܘܐܡܪܝܢ ܗܘܘ ܕܗܠܝܢ ܐܢܫܐ ܡܕܠܚܝܢ ܠܗ ܠܡܕܝܢܬܢ
        ܡܛܠ ܕܝܗܘܕܝܐ ܐܢܘܢ ܀ '
      verse: 20
    - text: 'ܘܡܟܪܙܝܢ ܠܢ ܥܝܕܐ ܐܝܠܝܢ ܕܠܐ ܡܦܤ ܠܢ ܠܡܩܒܠܘ ܘܠܡܥܒܕ ܡܛܠ ܕܪܗܘܡܝܐ ܚܢܢ ܀ '
      verse: 21
    - text: 'ܘܟܢܫܐ ܤܓܝܐܐ ܐܬܟܢܫܘ ܥܠܝܗܘܢ ܗܝܕܝܢ ܐܤܛܪܛܓܐ ܤܕܩܘ ܢܚܬܝܗܘܢ ܘܦܩܕܘ ܕܢܢܓܕܘܢ ܐܢܘܢ
        ܀ '
      verse: 22
    - text: 'ܘܟܕ ܢܓܕܘ ܐܢܘܢ ܤܓܝ ܐܪܡܝܘ ܐܢܘܢ ܒܝܬ ܐܤܝܪܐ ܘܦܩܕܘ ܠܢܛܪ ܒܝܬ ܐܤܝܪܐ ܕܢܛܪ ܐܢܘܢ
        ܙܗܝܪܐܝܬ ܀ '
      verse: 23
    - text: 'ܗܘ ܕܝܢ ܟܕ ܩܒܠ ܗܢܐ ܦܘܩܕܢܐ ܐܥܠ ܚܒܫ ܐܢܘܢ ܒܒܝܬܐ ܓܘܝܐ ܕܒܝܬ ܐܤܝܪܐ ܘܐܤܪ ܪܓܠܝܗܘܢ
        ܒܤܕܐ ܀ '
      verse: 24
    - text: 'ܘܒܦܠܓܗ ܕܠܠܝܐ ܦܘܠܘܤ ܘܫܝܠܐ ܡܨܠܝܢ ܗܘܘ ܘܡܫܒܚܝܢ ܗܘܘ ܠܐܠܗܐ ܘܫܡܥܝܢ ܗܘܘ ܠܗܘܢ
        ܐܤܝܪܐ ܀ '
      verse: 25
    - text: 'ܘܡܢ ܫܠܝܐ ܙܘܥܐ ܪܒܐ ܗܘܐ ܘܐܬܬܙܝܥ ܫܬܐܤܐ ܕܒܝܬ ܐܤܝܪܐ ܘܐܬܦܬܚܘ ܡܚܕܐ ܬܪܥܐ ܟܠܗܘܢ
        ܘܐܤܘܪܝܗܘܢ ܕܟܠܗܘܢ ܐܫܬܪܝܘ ܀ '
      verse: 26
    - text: 'ܘܟܕ ܐܬܬܥܝܪ ܢܛܪ ܒܝܬ ܐܤܝܪܐ ܘܚܙܐ ܕܦܬܝܚܝܢ ܬܪܥܐ ܕܒܝܬ ܐܤܝܪܐ ܢܤܒ ܤܦܤܪܐ ܘܒܥܐ
        ܕܢܩܛܘܠ ܢܦܫܗ ܡܛܠ ܕܤܒܪ ܗܘܐ ܕܥܪܩܘ ܠܗܘܢ ܐܤܝܪܐ ܀ '
      verse: 27
    - text: 'ܘܩܪܝܗܝ ܦܘܠܘܤ ܒܩܠܐ ܪܡܐ ܘܐܡܪ ܠܗ ܠܐ ܬܥܒܕ ܠܢܦܫܟ ܡܕܡ ܕܒܝܫ ܡܛܠ ܕܟܠܢ ܗܪܟܐ ܚܢܢ
        ܀ '
      verse: 28
    - text: 'ܘܐܢܗܪ ܠܗ ܫܪܓܐ ܘܫܘܪ ܘܥܠ ܟܕ ܪܐܬ ܘܢܦܠ ܥܠ ܪܓܠܝܗܘܢ ܕܦܘܠܘܤ ܘܕܫܝܠܐ ܀ '
      verse: 29
    - text: 'ܘܐܦܩ ܐܢܘܢ ܠܒܪ ܘܐܡܪ ܗܘܐ ܠܗܘܢ ܡܪܝ ܡܢܐ ܘܠܐ ܠܝ ܠܡܥܒܕ ܐܝܟ ܕܐܚܐ ܀ '
      verse: 30
    - text: 'ܘܗܢܘܢ ܐܡܪܝܢ ܗܘܘ ܠܗ ܗܝܡܢ ܒܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܘܬܚܐ ܐܢܬ ܘܒܝܬܟ ܀ '
      verse: 31
    - text: 'ܘܡܠܠܘ ܥܡܗ ܡܠܬܐ ܕܡܪܝܐ ܘܥܡ ܟܠܗܘܢ ܒܢܝ ܒܝܬܗ ܀ '
      verse: 32
    - text: 'ܘܒܗ ܒܫܥܬܐ ܒܗ ܒܠܠܝܐ ܕܒܪ ܐܤܚܝ ܐܢܘܢ ܡܢ ܢܓܕܗܘܢ ܘܒܪ ܫܥܬܗ ܥܡܕ ܗܘ ܘܒܢܝ ܒܝܬܗ
        ܟܠܗܘܢ ܀ '
      verse: 33
    - text: 'ܘܕܒܪ ܐܤܩ ܐܢܘܢ ܠܒܝܬܗ ܘܤܡ ܠܗܘܢ ܦܬܘܪܐ ܘܪܘܙ ܗܘܐ ܗܘ ܘܒܢܝ ܒܝܬܗ ܒܗܝܡܢܘܬܐ ܕܐܠܗܐ
        ܀ '
      verse: 34
    - text: 'ܘܟܕ ܗܘܐ ܨܦܪܐ ܫܕܪܘ ܐܤܛܪܛܓܐ ܠܫܩܠܝ ܫܒܛܐ ܕܢܐܡܪܘܢ ܠܪܒ ܐܤܝܪܐ ܫܪܝ ܠܗܠܝܢ ܐܢܫܐ
        ܀ '
      verse: 35
    - text: 'ܘܟܕ ܫܡܥ ܪܒ ܒܝܬ ܐܤܝܪܐ ܥܠ ܐܡܪ ܠܗ ܗܝ ܗܕܐ ܡܠܬܐ ܠܦܘܠܘܤ ܕܫܕܪܘ ܐܤܛܪܛܓܐ ܐܝܟ ܕܬܫܬܪܘܢ
        ܘܗܫܐ ܦܘܩܘ ܙܠܘ ܒܫܠܡܐ ܀ '
      verse: 36
    - text: 'ܐܡܪ ܠܗ ܦܘܠܘܤ ܕܠܐ ܤܟܠܘ ܢܓܕܘܢ ܠܥܝܢ ܥܠܡܐ ܟܠܗ ܠܐܢܫܐ ܪܗܘܡܝܐ ܘܐܪܡܝܘܢ ܒܝܬ ܐܤܝܪܐ
        ܘܗܫܐ ܡܛܫܝܐܝܬ ܡܦܩܝܢ ܠܢ ܠܐ ܓܝܪ ܐܠܐ ܗܢܘܢ ܢܐܬܘܢ ܢܦܩܘܢܢ ܀ '
      verse: 37
    - text: 'ܘܐܙܠܘ ܫܩܠܝ ܫܒܛܐ ܘܐܡܪܘ ܠܐܤܛܪܛܓܐ ܡܠܐ ܗܠܝܢ ܕܐܬܐܡܪ ܠܗܘܢ ܘܟܕ ܫܡܥܘ ܕܪܗܘܡܝܐ
        ܐܢܘܢ ܕܚܠܘ ܀ '
      verse: 38
    - text: 'ܘܐܬܘ ܠܘܬܗܘܢ ܘܒܥܘ ܡܢܗܘܢ ܕܢܦܩܘܢ ܘܢܫܢܘܢ ܠܗܘܢ ܡܢ ܡܕܝܢܬܐ ܀ '
      verse: 39
    - text: 'ܘܟܕ ܢܦܩܘ ܡܢ ܒܝܬ ܐܤܝܪܐ ܥܠܘ ܠܘܬ ܠܘܕܝܐ ܘܚܙܘ ܬܡܢ ܠܐܚܐ ܘܒܝܐܘ ܐܢܘܢ ܘܢܦܩܘ ܀  '
      verse: 40
  - chapter: 17
    verses:
    - text: 'ܘܥܒܪܘ ܥܠ ܐܡܦܝܦܘܠܝܤ ܘܐܦܠܘܢܝܐ ܡܕܝܢܬܐ ܘܐܬܘ ܠܬܤܠܘܢܝܩܐ ܐܝܟܐ ܕܐܝܬ ܗܘܐ ܟܢܘܫܬܐ
        ܕܝܗܘܕܝܐ ܀ '
      verse: 1
    - text: 'ܘܥܠ ܦܘܠܘܤ ܐܝܟܢܐ ܕܡܥܕ ܗܘܐ ܠܘܬܗܘܢ ܘܫܒܐ ܬܠܬ ܡܠܠ ܥܡܗܘܢ ܡܢ ܟܬܒܐ ܀ '
      verse: 2
    - text: 'ܟܕ ܡܦܫܩ ܗܘܐ ܘܡܚܘܐ ܕܥܬܝܕ ܗܘܐ ܡܫܝܚܐ ܕܢܚܫ ܘܕܢܩܘܡ ܡܢ ܒܝܬ ܡܝܬܐ ܘܗܘܝܘ ܝܫܘܥ
        ܡܫܝܚܐ ܗܢܐ ܕܡܤܒܪ ܐܢܐ ܠܟܘܢ ܀ '
      verse: 3
    - text: 'ܘܐܢܫܝܢ ܡܢܗܘܢ ܗܝܡܢܘ ܘܢܩܦܘ ܠܦܘܠܘܤ ܘܠܫܝܠܐ ܘܤܓܝܐܐ ܡܢ ܝܘܢܝܐ ܐܝܠܝܢ ܕܕܚܠܝܢ ܗܘܘ
        ܡܢ ܐܠܗܐ ܘܐܦ ܢܫܐ ܝܕܝܥܬܐ ܠܐ ܙܥܘܪܝܢ ܀ '
      verse: 4
    - text: 'ܘܚܤܡܘ ܗܘܘ ܝܗܘܕܝܐ ܘܐܩܦܘ ܠܗܘܢ ܐܢܫܐ ܒܝܫܐ ܡܢ ܫܘܩܐ ܕܡܕܝܢܬܐ ܘܥܒܕܘ ܐܟܠܘܤ ܤܓܝܐܐ
        ܘܕܠܚܘ ܗܘܘ ܠܡܕܝܢܬܐ ܘܐܬܘ ܘܩܡܘ ܠܗܘܢ ܥܠ ܒܝܬܗ ܕܐܝܤܘܢ ܘܒܥܝܢ ܗܘܘ ܕܢܦܩܘܢ ܐܢܘܢ ܡܢ ܬܡܢ
        ܘܢܫܠܡܘܢ ܐܢܘܢ ܠܐܟܠܘܤ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܠܐ ܐܫܟܚܘ ܐܢܘܢ ܬܡܢ ܓܪܘܗܝ ܗܘܘ ܠܐܝܤܘܢ ܘܠܐܚܐ ܕܐܝܬ ܗܘܘ ܬܡܢ ܘܐܝܬܝܘ ܐܢܘܢ
        ܠܘܬ ܪܫܐ ܕܡܕܝܢܬܐ ܟܕ ܩܥܝܢ ܗܘܘ ܕܗܠܝܢ ܐܢܘܢ ܕܠܟܠܗ ܐܪܥܐ ܕܠܚܘ ܘܗܐ ܬܘܒ ܠܗܪܟܐ ܐܬܘ ܀ '
      verse: 6
    - text: 'ܘܡܩܒܠܢܗܘܢ ܗܢܘ ܐܝܤܘܢ ܘܟܠܗܘܢ ܗܠܝܢ ܠܘܩܒܠ ܦܘܩܕܢܘܗܝ ܕܩܤܪ ܩܝܡܝܢ ܟܕ ܐܡܪܝܢ ܕܐܝܬ
        ܡܠܟܐ ܐܚܪܢܐ ܝܫܘܥ ܀ '
      verse: 7
    - text: 'ܐܬܕܠܚܘ ܕܝܢ ܪܫܐ ܕܡܕܝܢܬܐ ܘܟܠܗ ܥܡܐ ܟܕ ܫܡܥܘ ܗܠܝܢ ܀ '
      verse: 8
    - text: 'ܘܢܤܒܘ ܥܪܒܐ ܡܢ ܐܝܤܘܢ ܘܐܦ ܡܢ ܐܚܐ ܘܗܝܕܝܢ ܫܪܘ ܐܢܘܢ ܀ '
      verse: 9
    - text: 'ܐܚܐ ܕܝܢ ܒܪ ܫܥܬܗ ܒܗ ܒܠܠܝܐ ܫܪܘ ܠܦܘܠܘܤ ܘܠܫܝܠܐ ܠܒܪܘܐܐ ܡܕܝܢܬܐ ܘܟܕ ܐܬܘ ܠܬܡܢ
        ܥܐܠܝܢ ܗܘܘ ܠܟܢܘܫܬܐ ܕܝܗܘܕܝܐ ܀ '
      verse: 10
    - text: 'ܚܐܪܝܝܢ ܗܘܘ ܓܝܪ ܗܢܘܢ ܝܗܘܕܝܐ ܕܬܡܢ ܡܢ ܝܗܘܕܝܐ ܗܢܘܢ ܕܐܝܬ ܗܘܘ ܒܬܤܠܘܢܝܩܐ ܘܫܡܥܝܢ
        ܗܘܘ ܡܢܗܘܢ ܡܠܬܐ ܟܠܝܘܡ ܚܕܝܐܝܬ ܟܕ ܡܦܪܫܝܢ ܗܘܘ ܡܢ ܟܬܒܐ ܕܐܢ ܗܠܝܢ ܗܟܢܐ ܐܝܬܝܗܝܢ ܀ '
      verse: 11
    - text: 'ܘܤܓܝܐܐ ܡܢܗܘܢ ܗܝܡܢܘ ܘܗܟܢܐ ܐܦ ܡܢ ܝܘܢܝܐ ܓܒܪܐ ܤܓܝܐܐ ܘܢܫܐ ܝܕܝܥܬܐ ܀ '
      verse: 12
    - text: 'ܘܟܕ ܝܕܥܘ ܗܢܘܢ ܝܗܘܕܝܐ ܕܡܢ ܬܤܠܘܢܝܩܐ ܕܡܠܬܗ ܕܐܠܗܐ ܐܬܟܪܙܬ ܡܢ ܦܘܠܘܤ ܒܒܪܘܐܐ
        ܡܕܝܢܬܐ ܐܬܘ ܐܦ ܠܬܡܢ ܘܠܐ ܫܠܝܘ ܠܡܙܥܘ ܘܠܡܕܠܚܘ ܠܐܢܫܘܬܐ ܀ '
      verse: 13
    - text: 'ܘܠܦܘܠܘܤ ܫܪܐܘܗܝ ܐܚܐ ܕܢܚܘܬ ܠܗ ܠܝܡܐ ܘܩܘܝ ܗܘܐ ܒܗ ܒܡܕܝܢܬܐ ܗܝ ܫܝܠܐ ܘܛܝܡܬܐܘܤ
        ܀ '
      verse: 14
    - text: 'ܘܗܢܘܢ ܕܐܬܠܘܝܘ ܠܗ ܠܦܘܠܘܤ ܐܬܘ ܥܡܗ ܥܕܡܐ ܠܐܬܢܘܤ ܡܕܝܢܬܐ ܘܟܕ ܢܦܩܝܢ ܡܢ ܨܐܕܘܗܝ
        ܩܒܠܘ ܡܢܗ ܐܓܪܬܐ ܠܘܬ ܫܝܠܐ ܘܛܝܡܬܐܘܤ ܕܒܥܓܠ ܢܐܙܠܘܢ ܠܘܬܗ ܀ '
      verse: 15
    - text: 'ܗܘ ܕܝܢ ܦܘܠܘܤ ܟܕ ܡܩܘܐ ܗܘܐ ܒܐܬܢܘܤ ܡܬܡܪܡܪ ܗܘܐ ܒܪܘܚܗ ܟܕ ܚܙܐ ܗܘܐ ܕܡܕܝܢܬܐ ܟܠܗ
        ܡܠܝܐ ܦܬܟܪܐ ܀ '
      verse: 16
    - text: 'ܘܡܡܠܠ ܗܘܐ ܒܟܢܘܫܬܐ ܥܡ ܝܗܘܕܝܐ ܘܥܡ ܐܝܠܝܢ ܕܕܚܠܝܢ ܡܢ ܐܠܗܐ ܘܒܫܘܩܐ ܥܡ ܐܝܠܝܢ
        ܕܡܤܬܩܒܠܝܢ ܗܘܘ ܟܠܝܘܡ ܀ '
      verse: 17
    - text: 'ܘܐܦ ܦܝܠܤܘܦܐ ܕܡܢ ܝܘܠܦܢܗ ܕܐܦܝܩܘܪܤ ܘܐܚܪܢܐ ܕܡܬܩܪܝܢ ܤܛܘܐܝܩܘ ܕܪܫܝܢ ܗܘܘ ܥܡܗ
        ܘܐܢܫ ܐܢܫ ܡܢܗܘܢ ܐܡܪܝܢ ܗܘܘ ܡܢܐ ܨܒܐ ܗܢܐ ܡܠܩܛ ܡܠܐ ܘܐܚܪܢܐ ܐܡܪܝܢ ܗܘܘ ܕܐܠܗܐ ܢܘܟܪܝܐ
        ܡܟܪܙ ܡܛܠ ܕܠܝܫܘܥ ܘܠܩܝܡܬܗ ܡܟܪܙ ܗܘܐ ܠܗܘܢ ܀ '
      verse: 18
    - text: 'ܘܐܚܕܘܗܝ ܘܐܝܬܝܘܗܝ ܠܒܝܬ ܕܝܢܐ ܕܡܬܩܪܐ ܐܪܝܘܤ ܦܓܘܤ ܟܕ ܐܡܪܝܢ ܠܗ ܡܫܟܚܝܢܢ ܠܡܕܥ
        ܡܢܘ ܗܢܐ ܝܘܠܦܢܐ ܚܕܬܐ ܕܡܟܪܙ ܐܢܬ ܀ '
      verse: 19
    - text: 'ܡܠܐ ܓܝܪ ܢܘܟܪܝܬܐ ܙܪܥ ܐܢܬ ܒܡܫܡܥܬܢ ܘܨܒܝܢܢ ܠܡܕܥ ܡܢܐ ܐܢܝܢ ܗܠܝܢ ܀ '
      verse: 20
    - text: 'ܐܬܢܝܐ ܕܝܢ ܟܠܗܘܢ ܘܐܝܠܝܢ ܕܐܬܝܢ ܠܬܡܢ ܢܘܟܪܝܐ ܥܠ ܡܕܡ ܐܚܪܝܢ ܠܐ ܒܛܝܠ ܠܗܘܢ ܐܠܐ
        ܠܡܐܡܪ ܘܠܡܫܡܥ ܡܕܡ ܚܕܬ ܀ '
      verse: 21
    - text: 'ܘܟܕ ܩܡ ܦܘܠܘܤ ܒܐܪܝܘܤ ܦܓܘܤ ܐܡܪ ܓܒܪܐ ܐܬܢܝܐ ܚܙܐ ܐܢܐ ܠܟܘܢ ܕܒܟܠܗܝܢ ܝܬܝܪܝܢ ܐܢܬܘܢ
        ܒܕܚܠܬ ܫܐܕܐ ܀ '
      verse: 22
    - text: 'ܟܕ ܓܝܪ ܡܬܟܪܟ ܗܘܝܬ ܘܚܙܐ ܗܘܝܬ ܒܝܬ ܕܚܠܬܟܘܢ ܐܫܟܚܬ ܥܠܬܐ ܚܕܐ ܕܟܬܝܒ ܗܘܐ ܥܠܝܗ
        ܕܐܠܗܐ ܓܢܝܙܐ ܗܘ ܗܟܝܠ ܕܟܕ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܚܠܝܢ ܐܢܬܘܢ ܠܗ ܠܗ ܠܗܢܐ ܐܢܐ ܡܤܒܪ ܐܢܐ
        ܠܟܘܢ ܀ '
      verse: 23
    - text: 'ܐܠܗܐ ܓܝܪ ܕܥܒܕ ܥܠܡܐ ܘܟܠ ܡܐ ܕܐܝܬ ܒܗ ܘܗܘܝܘ ܡܪܐ ܕܫܡܝܐ ܘܕܐܪܥܐ ܒܗܝܟܠܐ ܕܥܒܕ
        ܐܝܕܝܐ ܠܐ ܫܪܐ ܀ '
      verse: 24
    - text: 'ܘܠܐ ܡܫܬܡܫ ܡܢ ܐܝܕܝ ܒܢܝܢܫܐ ܘܥܠ ܡܕܡ ܠܐ ܤܢܝܩ ܡܛܠ ܕܗܘ ܝܗܒ ܠܟܠܢܫ ܚܝܐ ܘܢܦܫܐ
        ܀ '
      verse: 25
    - text: 'ܘܡܢ ܚܕ ܕܡ ܥܒܕ ܥܠܡܐ ܟܠܗ ܕܒܢܝܢܫܐ ܕܢܗܘܘܢ ܥܡܪܝܢ ܥܠ ܐܦܝ ܐܪܥܐ ܟܠܗ ܘܦܪܫ ܙܒܢܐ
        ܒܦܘܩܕܢܗ ܘܤܡ ܬܚܘܡܐ ܕܥܘܡܪܐ ܕܒܢܝܢܫܐ ܀ '
      verse: 26
    - text: 'ܕܢܗܘܘܢ ܒܥܝܢ ܠܐܠܗܐ ܘܡܥܩܒܝܢ ܘܡܢ ܒܪܝܬܗ ܡܫܟܚܝܢ ܠܗ ܡܛܠ ܕܐܦ ܠܐ ܗܘܐ ܪܚܝܩ ܡܢ
        ܟܠ ܡܢܢ ܀ '
      verse: 27
    - text: 'ܒܗ ܗܘ ܓܝܪ ܚܝܝܢܢ ܘܡܬܬܙܝܥܝܢܢ ܘܐܝܬܝܢ ܐܝܟ ܕܐܦ ܐܢܫܐ ܡܢ ܚܟܝܡܐ ܕܠܘܬܟܘܢ ܐܡܪܘ
        ܕܡܢܗ ܗܘ ܛܘܗܡܢ ܀ '
      verse: 28
    - text: 'ܐܢܫܐ ܗܟܝܠ ܕܛܘܗܡܢ ܡܢ ܐܠܗܐ ܗܘ ܠܐ ܚܝܒܝܢܢ ܠܡܤܒܪ ܕܠܕܗܒܐ ܐܘ ܠܤܐܡܐ ܐܘ ܠܟܐܦܐ
        ܕܓܠܝܦܐ ܒܐܘܡܢܘܬܐ ܘܒܝܕܥܬܐ ܕܒܪܢܫܐ ܕܡܝܐ ܐܠܗܘܬܐ ܀ '
      verse: 29
    - text: 'ܙܒܢܐ ܓܝܪ ܕܛܥܝܘܬܐ ܐܥܒܪ ܐܠܗܐ ܘܒܙܒܢܐ ܗܢܐ ܡܦܩܕ ܠܟܠܗܘܢ ܒܢܝܢܫܐ ܕܟܠ ܐܢܫ ܒܟܠ
        ܕܘܟܐ ܢܬܘܒ ܀ '
      verse: 30
    - text: 'ܡܛܠ ܕܐܩܝܡ ܝܘܡܐ ܕܒܗ ܥܬܝܕ ܕܢܕܘܢ ܐܪܥܐ ܟܠܗ ܒܟܐܢܘܬܐ ܒܝܕ ܓܒܪܐ ܐܝܢܐ ܕܦܪܫ ܘܐܦܢܝ
        ܠܟܠ ܐܢܫ ܠܗܝܡܢܘܬܗ ܒܕܐܩܝܡܗ ܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 31
    - text: 'ܘܟܕ ܫܡܥܘ ܩܝܡܬܐ ܕܡܢ ܒܝܬ ܡܝܬܐ ܡܢܗܘܢ ܡܡܝܩܝܢ ܗܘܘ ܘܡܢܗܘܢ ܐܡܪܝܢ ܗܘܘ ܒܙܒܢ ܐܚܪܝܢ
        ܫܡܥܝܢܢ ܠܟ ܥܠ ܗܕܐ ܀ '
      verse: 32
    - text: 'ܘܗܟܢܐ ܢܦܩ ܦܘܠܘܤ ܡܢ ܒܝܢܬܗܘܢ ܀ '
      verse: 33
    - text: 'ܘܐܢܫܝܢ ܡܢܗܘܢ ܢܩܦܘܗܝ ܘܗܝܡܢܘ ܚܕ ܕܝܢ ܡܢܗܘܢ ܐܝܬܘܗܝ ܗܘܐ ܕܝܢܘܤܝܘܤ ܡܢ ܕܝܢܐ ܕܐܪܝܘܤ
        ܦܓܘܤ ܘܐܢܬܬܐ ܚܕܐ ܕܫܡܗ ܗܘܐ ܕܡܪܝܤ ܘܐܚܪܢܐ ܥܡܗܘܢ ܀  '
      verse: 34
  - chapter: 18
    verses:
    - text: 'ܘܟܕ ܢܦܩ ܦܘܠܘܤ ܡܢ ܐܬܢܘܤ ܐܬܐ ܠܗ ܠܩܘܪܢܬܘܤ ܀ '
      verse: 1
    - text: 'ܘܐܫܟܚ ܬܡܢ ܓܒܪܐ ܚܕ ܝܗܘܕܝܐ ܕܫܡܗ ܗܘܐ ܐܩܠܘܤ ܕܐܝܬܘܗܝ ܗܘܐ ܡܢ ܦܢܛܘܤ ܐܬܪܐ ܕܒܗ
        ܒܗܘ ܙܒܢܐ ܐܬܐ ܗܘܐ ܡܢ ܐܬܪܐ ܕܐܝܛܠܝܐ ܗܘ ܘܦܪܝܤܩܠܐ ܐܢܬܬܗ ܡܛܠ ܕܦܩܕ ܗܘܐ ܩܠܘܕܝܘܤ ܩܤܪ
        ܕܢܦܩܘܢ ܟܠܗܘܢ ܝܗܘܕܝܐ ܡܢ ܪܗܘܡܐ ܘܐܬܩܪܒ ܠܘܬܗܘܢ ܀ '
      verse: 2
    - text: 'ܘܡܛܠ ܕܒܪ ܐܘܡܢܘܬܗܘܢ ܗܘܐ ܫܪܐ ܠܗ ܠܘܬܗܘܢ ܘܦܠܚ ܗܘܐ ܥܡܗܘܢ ܒܐܘܡܢܘܬܗܘܢ ܕܝܢ ܠܘܠܪܐ
        ܗܘܘ ܀ '
      verse: 3
    - text: 'ܘܡܡܠܠ ܗܘܐ ܒܟܢܘܫܬܐ ܒܟܠ ܫܒܐ ܘܡܦܝܤ ܗܘܐ ܠܝܗܘܕܝܐ ܘܠܚܢܦܐ ܀ '
      verse: 4
    - text: 'ܘܟܕ ܐܬܘ ܗܘܘ ܡܢ ܡܩܕܘܢܝܐ ܫܝܠܐ ܘܛܝܡܬܐܘܤ ܐܠܝܨ ܗܘܐ ܒܡܠܬܐ ܗܘ ܦܘܠܘܤ ܡܛܠ ܕܩܝܡܝܢ
        ܗܘܘ ܠܩܘܒܠܗ ܝܗܘܕܝܐ ܘܡܓܕܦܝܢ ܗܘܘ ܟܕ ܡܤܗܕ ܗܘܐ ܠܗܘܢ ܕܝܫܘܥ ܗܘܝܘ ܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܘܢܦܨ ܡܐܢܘܗܝ ܘܐܡܪ ܠܗܘܢ ܡܢ ܗܫܐ ܐܢܐ ܕܟܐ ܐܢܐ ܐܙܠ ܐܢܐ ܠܝ ܠܘܬ ܥܡܡܐ ܀ '
      verse: 6
    - text: 'ܘܢܦܩ ܡܢ ܬܡܢ ܘܥܠ ܠܒܝܬܗ ܕܓܒܪܐ ܕܫܡܗ ܛܛܘܤ ܐܝܢܐ ܕܕܚܠ ܗܘܐ ܡܢ ܐܠܗܐ ܘܒܝܬܗ ܢܩܝܦ
        ܗܘܐ ܠܟܢܘܫܬܐ ܀ '
      verse: 7
    - text: 'ܘܟܪܝܤܦܘܤ ܪܒ ܟܢܘܫܬܐ ܗܝܡܢ ܗܘܐ ܒܡܪܢ ܗܘ ܘܒܢܝ ܒܝܬܗ ܟܠܗܘܢ ܘܤܓܝܐܐ ܩܘܪܢܬܝܐ ܫܡܥܝܢ
        ܗܘܘ ܘܡܗܝܡܢܝܢ ܒܐܠܗܐ ܘܥܡܕܝܢ ܀ '
      verse: 8
    - text: 'ܘܐܡܪ ܡܪܝܐ ܒܚܙܘܐ ܠܦܘܠܘܤ ܠܐ ܬܕܚܠ ܐܠܐ ܡܠܠ ܘܠܐ ܬܫܬܘܩ ܀ '
      verse: 9
    - text: 'ܡܛܠ ܕܐܢܐ ܥܡܟ ܐܢܐ ܘܐܢܫ ܠܐ ܡܫܟܚ ܠܡܗܪܘܬܟ ܘܥܡܐ ܤܓܝܐܐ ܐܝܬ ܠܝ ܒܡܕܝܢܬܐ ܗܕܐ ܀ '
      verse: 10
    - text: 'ܝܬܒ ܗܘܐ ܕܝܢ ܫܢܬܐ ܚܕܐ ܘܝܪܚܐ ܫܬܐ ܒܩܘܪܢܬܘܤ ܘܡܠܦ ܗܘܐ ܠܗܘܢ ܡܠܬܐ ܕܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܘܟܕ ܐܝܬܘܗܝ ܗܘܐ ܓܐܠܝܘܢ ܐܢܬܘܦܛܘܤ ܕܐܟܐܝܐ ܐܬܟܢܫܘ ܐܟܚܕܐ ܝܗܘܕܝܐ ܥܠ ܦܘܠܘܤ ܘܐܝܬܝܘܗܝ
        ܩܕܡ ܒܝܡ ܀ '
      verse: 12
    - text: 'ܟܕ ܐܡܪܝܢ ܕܗܢܐ ܠܒܪ ܡܢ ܢܡܘܤܐ ܡܦܝܤ ܠܒܢܝܢܫܐ ܕܢܗܘܘܢ ܕܚܠܝܢ ܠܐܠܗܐ ܀ '
      verse: 13
    - text: 'ܘܟܕ ܒܥܐ ܗܘܐ ܦܘܠܘܤ ܕܢܦܬܚ ܦܘܡܗ ܘܢܡܠܠ ܐܡܪ ܓܐܠܝܘܢ ܠܝܗܘܕܝܐ ܐܠܘ ܥܠ ܡܕܡ ܕܒܝܫ
        ܐܘ ܕܢܟܝܠ ܐܘ ܕܤܢܐ ܡܩܛܪܓܝܢ ܗܘܝܬܘܢ ܐܘ ܝܗܘܕܝܐ ܒܘܠܝܬܐ ܡܩܒܠ ܗܘܝܬ ܠܟܘܢ ܀ '
      verse: 14
    - text: 'ܐܢ ܕܝܢ ܙܛܡܐ ܐܢܘܢ ܥܠ ܡܠܬܐ ܘܥܠ ܫܡܗܐ ܘܥܠ ܢܡܘܤܐ ܕܝܠܟܘܢ ܐܢܬܘܢ ܝܕܥܝܢ ܐܢܬܘܢ
        ܒܝܢܬܟܘܢ ܐܢܐ ܓܝܪ ܠܐ ܨܒܐ ܐܢܐ ܕܐܗܘܐ ܕܝܢܐ ܕܗܠܝܢ ܨܒܘܬܐ ܀ '
      verse: 15
    - text: 'ܘܛܪܕ ܐܢܘܢ ܡܢ ܒܝܡ ܕܝܠܗ ܀ '
      verse: 16
    - text: 'ܘܐܚܕܘ ܗܘܘ ܟܠܗܘܢ ܚܢܦܐ ܠܤܘܤܬܢܝܤ ܩܫܝܫܐ ܕܟܢܘܫܬܐ ܘܡܚܝܢ ܗܘܘ ܠܗ ܩܕܡ ܒܝܡ ܘܓܐܠܝܘܢ
        ܡܗܡܐ ܗܘܐ ܒܗܠܝܢ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܗܘܐ ܦܘܠܘܤ ܬܡܢ ܝܘܡܬܐ ܤܓܝܐܐ ܝܗܒ ܫܠܡܐ ܠܐܚܐ ܘܪܕܐ ܒܝܡܐ ܕܢܐܙܠ ܠܤܘܪܝܐ ܘܐܬܘ
        ܥܡܗ ܦܪܝܤܩܠܐ ܘܐܩܠܘܤ ܟܕ ܤܦܪ ܪܫܗ ܒܩܢܟܪܐܤ ܡܛܠ ܕܢܕܪܐ ܢܕܝܪ ܗܘܐ ܠܗ ܀ '
      verse: 18
    - text: 'ܘܡܛܝܘ ܠܐܦܤܘܤ ܘܥܠ ܦܘܠܘܤ ܠܟܢܘܫܬܐ ܘܡܡܠܠ ܗܘܐ ܥܡ ܝܗܘܕܝܐ ܀ '
      verse: 19
    - text: 'ܘܒܥܝܢ ܗܘܘ ܡܢܗ ܕܢܓܪ ܠܘܬܗܘܢ ܘܠܐ ܐܬܛܦܝܤ ܀ '
      verse: 20
    - text: 'ܟܕ ܐܡܪ ܕܘܠܐ ܠܝ ܐܡܝܢܐܝܬ ܕܥܐܕܐ ܕܐܬܐ ܒܐܘܪܫܠܡ ܐܥܒܕܝܘܗܝ ܘܐܢ ܐܠܗܐ ܢܨܒܐ ܐܦܢܐ
        ܬܘܒ ܠܘܬܟܘܢ ܘܠܐܩܠܘܤ ܘܠܦܪܝܤܩܠܐ ܫܒܩ ܐܢܘܢ ܒܐܦܤܘܤ ܀ '
      verse: 21
    - text: 'ܘܗܘ ܪܕܐ ܒܝܡܐ ܘܐܬܐ ܠܩܤܪܝܐ ܘܤܠܩ ܘܫܐܠ ܒܫܠܡܐ ܕܒܢܝ ܥܕܬܐ ܘܐܙܠ ܠܗ ܠܐܢܛܝܘܟܝ ܀ '
      verse: 22
    - text: 'ܘܟܕ ܗܘܐ ܬܡܢ ܝܘܡܬܐ ܝܕܝܥܐ ܢܦܩ ܘܐܬܟܪܟ ܒܬܪ ܒܬܪ ܒܐܬܪܐ ܕܓܠܛܝܐ ܘܕܦܪܘܓܝܐ ܟܕ ܡܩܝܡ
        ܗܘܐ ܠܟܠܗܘܢ ܬܠܡܝܕܐ ܀ '
      verse: 23
    - text: 'ܘܓܒܪܐ ܚܕ ܕܫܡܗ ܗܘܐ ܐܦܠܘ ܝܗܘܕܝܐ ܕܐܝܬܘܗܝ ܗܘܐ ܛܘܗܡܗ ܡܢ ܐܠܟܤܢܕܪܝܐ ܘܪܕܐ ܗܘܐ
        ܒܡܠܬܐ ܘܡܕܩ ܗܘܐ ܒܟܬܒܐ ܐܬܐ ܠܐܦܤܘܤ ܀ '
      verse: 24
    - text: 'ܗܢܐ ܡܬܠܡܕ ܗܘܐ ܠܐܘܪܚܗ ܕܡܪܝܐ ܘܪܬܚ ܗܘܐ ܒܪܘܚ ܘܡܡܠܠ ܗܘܐ ܘܡܠܦ ܡܠܝܐܝܬ ܥܠ ܝܫܘܥ
        ܟܕ ܡܕܡ ܠܐ ܝܕܥ ܗܘܐ ܐܠܐ ܐܢ ܡܥܡܘܕܝܬܐ ܕܝܘܚܢܢ ܀ '
      verse: 25
    - text: 'ܘܫܪܝ ܥܝܢ ܒܓܠܐ ܡܡܠܠ ܒܟܢܘܫܬܐ ܘܟܕ ܫܡܥܘܗܝ ܐܩܠܘܤ ܘܦܪܝܤܩܠܐ ܐܝܬܝܘܗܝ ܠܒܝܬܗܘܢ
        ܘܡܠܝܐܝܬ ܚܘܝܘܗܝ ܐܘܪܚܗ ܕܡܪܝܐ ܀ '
      verse: 26
    - text: 'ܘܟܕ ܨܒܐ ܕܢܐܙܠ ܠܐܟܐܝܐ ܚܦܛܘܗܝ ܐܚܐ ܘܟܬܒܘ ܠܬܠܡܝܕܐ ܕܢܩܒܠܘܢܝܗܝ ܘܟܕ ܐܙܠ ܥܕܪ
        ܤܓܝ ܒܝܕ ܛܝܒܘܬܐ ܠܟܠܗܘܢ ܡܗܝܡܢܐ ܀ '
      verse: 27
    - text: 'ܬܩܝܦܐܝܬ ܓܝܪ ܕܪܫ ܗܘܐ ܠܘܩܒܠ ܝܗܘܕܝܐ ܩܕܡ ܟܢܫܐ ܟܕ ܡܚܘܐ ܗܘܐ ܡܢ ܟܬܒܐ ܥܠ ܝܫܘܥ
        ܕܡܫܝܚܐ ܗܘ ܀  '
      verse: 28
  - chapter: 19
    verses:
    - text: 'ܘܟܕ ܐܝܬܘܗܝ ܗܘܐ ܐܦܠܘ ܒܩܘܪܢܬܘܤ ܐܬܟܪܟ ܦܘܠܘܤ ܒܐܬܪܘܬܐ ܥܠܝܐ ܘܐܬܐ ܠܐܦܤܘܤ ܘܡܫܐܠ
        ܗܘܐ ܠܬܠܡܝܕܐ ܐܝܠܝܢ ܕܐܫܟܚ ܬܡܢ ܀ '
      verse: 1
    - text: 'ܕܐܢ ܩܒܠܬܘܢ ܪܘܚܐ ܕܩܘܕܫܐ ܡܢ ܕܗܝܡܢܬܘܢ ܥܢܘ ܘܐܡܪܝܢ ܠܗ ܘܐܦܠܐ ܐܢ ܐܝܬ ܪܘܚܐ ܕܩܘܕܫܐ
        ܫܡܝܥ ܠܢ ܀ '
      verse: 2
    - text: 'ܐܡܪ ܠܗܘܢ ܘܒܡܢܐ ܥܡܕܬܘܢ ܐܡܪܝܢ ܒܡܥܡܘܕܝܬܗ ܕܝܘܚܢܢ ܀ '
      verse: 3
    - text: 'ܐܡܪ ܠܗܘܢ ܦܘܠܘܤ ܝܘܚܢܢ ܐܥܡܕ ܡܥܡܘܕܝܬܐ ܕܬܝܒܘܬܐ ܠܥܡܐ ܟܕ ܐܡܪ ܗܘܐ ܕܢܗܝܡܢܘܢ ܒܐܝܢܐ
        ܕܐܬܐ ܒܬܪܗ ܕܐܝܬܘܗܝ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 4
    - text: 'ܘܟܕ ܗܠܝܢ ܫܡܥܘ ܥܡܕܘ ܒܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܘܤܡ ܥܠܝܗܘܢ ܐܝܕܐ ܦܘܠܘܤ ܘܐܬܐ ܪܘܚܐ ܕܩܘܕܫܐ ܥܠܝܗܘܢ ܘܡܡܠܠܝܢ ܗܘܘ ܒܠܫܢ ܠܫܢ ܘܡܬܢܒܝܢ
        ܗܘܘ ܀ '
      verse: 6
    - text: 'ܗܘܝܢ ܗܘܘ ܕܝܢ ܟܠܗܘܢ ܐܢܫܐ ܬܪܥܤܪ ܀ '
      verse: 7
    - text: 'ܘܥܠ ܗܘܐ ܦܘܠܘܤ ܠܟܢܘܫܬܐ ܘܡܡܠܠ ܗܘܐ ܥܝܢ ܒܓܠܐ ܝܪܚܐ ܬܠܬܐ ܘܡܦܝܤ ܗܘܐ ܥܠ ܡܠܟܘܬܗ
        ܕܐܠܗܐ ܀ '
      verse: 8
    - text: 'ܘܐܢܫܝܢ ܡܢܗܘܢ ܡܬܩܫܝܢ ܗܘܘ ܘܡܬܚܪܝܢ ܘܡܨܚܝܢ ܠܐܘܪܚܐ ܕܐܠܗܐ ܩܕܡ ܟܢܫܐ ܕܥܡܡܐ ܗܝܕܝܢ
        ܐܪܚܩ ܦܘܠܘܤ ܘܦܪܫ ܡܢܗܘܢ ܠܬܠܡܝܕܐ ܘܟܠܝܘܡ ܡܡܠܠ ܗܘܐ ܥܡܗܘܢ ܒܐܤܟܘܠܐ ܕܓܒܪܐ ܕܫܡܗ ܛܘܪܢܘܤ
        ܀ '
      verse: 9
    - text: 'ܘܗܕܐ ܗܘܬ ܫܢܝܢ ܬܪܬܝܢ ܥܕܡܐ ܕܫܡܥܘ ܡܠܬܐ ܕܡܪܝܐ ܟܠܗܘܢ ܕܥܡܪܝܢ ܒܐܤܝܐ ܝܗܘܕܝܐ ܘܐܪܡܝܐ
        ܀ '
      verse: 10
    - text: 'ܘܚܝܠܐ ܪܘܪܒܐ ܥܒܕ ܗܘܐ ܐܠܗܐ ܒܐܝܕܗ ܕܦܘܠܘܤ ܀ '
      verse: 11
    - text: 'ܗܟܢܐ ܕܐܦ ܡܢ ܢܚܬܐ ܕܥܠ ܓܘܫܡܗ ܤܘܕܪܐ ܐܘ ܪܘܩܥܐ ܡܝܬܝܢ ܗܘܘ ܘܤܝܡܝܢ ܥܠ ܟܪܝܗܐ ܘܦܪܩܝܢ
        ܗܘܘ ܡܢܗܘܢ ܟܘܪܗܢܐ ܘܐܦ ܫܐܕܐ ܢܦܩܝܢ ܗܘܘ ܀ '
      verse: 12
    - text: 'ܨܒܘ ܗܘܘ ܕܝܢ ܐܦ ܐܢܫܐ ܝܗܘܕܝܐ ܐܝܠܝܢ ܕܡܬܟܪܟܝܢ ܗܘܘ ܘܡܘܡܝܢ ܥܠ ܫܐܕܐ ܕܢܘܡܘܢ ܒܫܡܗ
        ܕܡܪܢ ܝܫܘܥ ܥܠ ܐܝܠܝܢ ܕܐܝܬ ܗܘܝ ܠܗܘܢ ܪܘܚܐ ܛܢܦܬܐ ܟܕ ܐܡܪܝܢ ܗܘܘ ܡܘܡܝܢܢ ܠܟܘܢ ܒܫܡܗ
        ܕܝܫܘܥ ܐܝܢܐ ܕܡܟܪܙ ܦܘܠܘܤ ܀ '
      verse: 13
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܫܒܥܐ ܒܢܘܗܝ ܕܓܒܪܐ ܚܕ ܝܗܘܕܝܐ ܪܒ ܟܗܢܐ ܕܫܡܗ ܗܘܐ ܤܩܘܐ ܕܥܒܕܝܢ ܗܘܘ
        ܗܕܐ ܀ '
      verse: 14
    - text: 'ܘܥܢܐ ܫܐܕܐ ܗܘ ܒܝܫܐ ܘܐܡܪ ܠܗܘܢ ܠܝܫܘܥ ܡܫܬܘܕܥ ܐܢܐ ܘܠܦܘܠܘܤ ܝܕܥ ܐܢܐ ܐܢܬܘܢ ܕܝܢ
        ܡܢ ܐܢܬܘܢ ܀ '
      verse: 15
    - text: 'ܘܫܘܪ ܥܠܝܗܘܢ ܓܒܪܐ ܗܘ ܕܐܝܬ ܗܘܐ ܒܗ ܪܘܚܐ ܒܝܫܬܐ ܘܐܬܚܝܠ ܥܠܝܗܘܢ ܘܫܦܠ ܐܢܘܢ ܘܟܕ
        ܫܠܝܚܝܢ ܘܦܥܝܥܝܢ ܥܪܩܘ ܡܢ ܒܝܬܐ ܗܘ ܀ '
      verse: 16
    - text: 'ܘܗܕܐ ܐܬܝܕܥܬ ܗܘܬ ܠܟܠܗܘܢ ܝܗܘܕܝܐ ܘܐܪܡܝܐ ܕܥܡܪܝܢ ܒܐܦܤܘܤ ܘܢܦܠܬ ܕܚܠܬܐ ܥܠ ܟܠܗܘܢ
        ܘܡܬܪܡܪܡ ܗܘܐ ܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 17
    - text: 'ܘܤܓܝܐܐ ܡܢ ܐܝܠܝܢ ܕܗܝܡܢܘ ܐܬܝܢ ܗܘܘ ܘܡܫܬܥܝܢ ܤܟܠܘܬܗܘܢ ܘܡܘܕܝܢ ܒܡܕܡ ܕܥܒܕܝܢ ܗܘܘ
        ܀ '
      verse: 18
    - text: 'ܤܓܝܐܐ ܕܝܢ ܐܦ ܚܪܫܐ ܟܢܫܘ ܟܬܒܝܗܘܢ ܘܐܝܬܝܘ ܐܘܩܕܘ ܐܢܘܢ ܩܕܡ ܟܠܢܫ ܘܚܫܒܘ ܕܡܝܗܘܢ
        ܘܤܠܩ ܟܤܦܐ ܪܒܘܬܐ ܚܡܫ ܀ '
      verse: 19
    - text: 'ܘܗܟܢܐ ܒܚܝܠܐ ܪܒܐ ܬܩܦܐ ܗܘܬ ܘܤܓܝܐ ܗܝܡܢܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 20
    - text: 'ܟܕ ܕܝܢ ܐܫܬܠܡ ܗܠܝܢ ܤܡ ܦܘܠܘܤ ܒܪܥܝܢܗ ܕܢܬܟܪܟ ܒܟܠܗ ܡܩܕܘܢܝܐ ܘܒܐܟܐܝܐ ܘܢܐܙܠ ܠܐܘܪܫܠܡ
        ܘܐܡܪ ܕܡܐ ܕܐܙܠܬ ܠܬܡܢ ܘܠܐ ܠܝ ܕܐܦ ܪܗܘܡܝ ܐܚܙܐ ܀ '
      verse: 21
    - text: 'ܘܫܕܪ ܗܘܐ ܬܪܝܢ ܐܢܫܝܢ ܡܢ ܗܢܘܢ ܕܡܫܡܫܝܢ ܗܘܘ ܠܗ ܠܡܩܕܘܢܝܐ ܠܛܝܡܬܐܘܤ ܘܠܐܪܤܛܘܤ
        ܗܘ ܕܝܢ ܩܘܝ ܙܒܢܐ ܒܐܤܝܐ ܀ '
      verse: 22
    - text: 'ܗܘܐ ܗܘܐ ܕܝܢ ܒܗܘ ܙܒܢܐ ܫܓܘܫܝܐ ܤܓܝܐܐ ܥܠ ܐܘܪܚܗ ܕܐܠܗܐ ܀ '
      verse: 23
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܬܡܢ ܥܒܕ ܤܐܡܐ ܚܕ ܕܫܡܗ ܗܘܐ ܕܡܛܪܝܘܤ ܕܥܒܕ ܗܘܐ ܢܘܤܐ ܕܤܐܡܐ ܠܐܪܛܡܝܤ
        ܘܡܘܬܪ ܗܘܐ ܠܒܢܝ ܐܘܡܢܘܬܗ ܝܘܬܪܢܐ ܪܒܐ ܀ '
      verse: 24
    - text: 'ܗܢܐ ܟܢܫ ܐܢܘܢ ܠܒܢܝ ܐܘܡܢܘܬܗ ܟܠܗܘܢ ܘܠܐܝܠܝܢ ܕܦܠܚܝܢ ܥܡܗܘܢ ܘܐܡܪ ܠܗܘܢ ܓܒܪܐ ܝܕܥܝܢ
        ܐܢܬܘܢ ܕܬܐܓܘܪܬܢ ܟܠܗ ܡܢ ܗܢܐ ܗܝ ܦܘܠܚܢܐ ܀ '
      verse: 25
    - text: 'ܘܐܦ ܐܢܬܘܢ ܫܡܥܝܢ ܐܢܬܘܢ ܘܚܙܝܢ ܐܢܬܘܢ ܕܠܐ ܗܘܐ ܒܠܚܘܕ ܠܒܢܝ ܐܦܤܘܤ ܐܠܐ ܐܦ ܠܤܘܓܐܐ
        ܕܟܠܗ ܐܤܝܐ ܐܦܝܤ ܗܢܐ ܦܘܠܘܤ ܘܐܗܦܟ ܟܕ ܐܡܪ ܕܠܘ ܐܠܗܐ ܐܢܘܢ ܗܢܘܢ ܕܒܐܝܕܝ ܒܢܝܢܫܐ ܡܬܥܒܕܝܢ
        ܀ '
      verse: 26
    - text: 'ܘܠܘ ܗܕܐ ܨܒܘܬܐ ܒܠܚܘܕ ܡܬܦܪܤܝܐ ܘܒܛܠܐ ܐܠܐ ܐܦ ܗܘ ܗܝܟܠܐ ܕܐܪܛܡܝܤ ܐܠܗܬܐ ܪܒܬܐ
        ܡܬܚܫܒ ܠܗ ܐܝܟ ܠܐ ܡܕܡ ܘܐܦ ܗܝ ܐܠܗܬܐ ܕܟܠܗ ܐܤܝܐ ܘܟܠܗܘܢ ܥܡܡܐ ܤܓܕܝܢ ܠܗ ܡܬܫܝܛܐ ܀ '
      verse: 27
    - text: 'ܘܟܕ ܫܡܥܘ ܗܠܝܢ ܐܬܡܠܝܘ ܚܡܬܐ ܘܩܥܝܢ ܗܘܘ ܘܐܡܪܝܢ ܪܒܐ ܗܝ ܐܪܛܡܝܤ ܕܐܦܤܝܐ ܀ '
      verse: 28
    - text: 'ܘܐܫܬܓܫܬ ܟܠܗ ܡܕܝܢܬܐ ܘܪܗܛܘ ܐܟܚܕܐ ܘܐܙܠܘ ܠܬܐܛܪܘܢ ܘܚܛܦܘ ܐܘܒܠܘ ܥܡܗܘܢ ܠܓܐܝܘܤ
        ܘܠܐܪܤܛܪܟܘܤ ܓܒܪܐ ܡܩܕܘܢܝܐ ܒܢܝ ܠܘܝܬܗ ܕܦܘܠܘܤ ܀ '
      verse: 29
    - text: 'ܘܦܘܠܘܤ ܨܒܐ ܗܘܐ ܕܢܥܘܠ ܠܬܐܛܪܘܢ ܘܟܠܐܘܗܝ ܬܠܡܝܕܐ ܀ '
      verse: 30
    - text: 'ܘܐܦ ܪܫܐ ܕܐܤܝܐ ܡܛܠ ܕܪܚܡܘܗܝ ܗܘܘ ܫܕܪܘ ܒܥܘ ܡܢܗ ܕܠܐ ܢܬܠ ܢܦܫܗ ܕܢܥܘܠ ܠܬܐܛܪܘܢ
        ܀ '
      verse: 31
    - text: 'ܟܢܫܐ ܕܝܢ ܕܐܝܬ ܗܘܘ ܒܬܐܛܪܘܢ ܛܒ ܫܓܝܫܝܢ ܗܘܘ ܘܐܚܪܢܐ ܐܚܪܢܝܬܐ ܩܥܝܢ ܗܘܘ ܤܓܝܐܐ
        ܓܝܪ ܡܢܗܘܢ ܠܐ ܝܕܥܝܢ ܗܘܘ ܡܛܠ ܡܢܐ ܐܬܟܢܫܘ ܀ '
      verse: 32
    - text: 'ܥܡܐ ܕܝܢ ܕܝܗܘܕܝܐ ܕܐܝܬ ܗܘܘ ܬܡܢ ܐܩܝܡܘ ܡܢܗܘܢ ܠܓܒܪܐ ܝܗܘܕܝܐ ܕܫܡܗ ܐܠܟܤܢܕܪܘܤ
        ܘܟܕ ܩܡ ܐܢܝܦ ܐܝܕܗ ܘܨܒܐ ܗܘܐ ܕܢܦܘܩ ܪܘܚܐ ܠܥܡܐ ܀ '
      verse: 33
    - text: 'ܘܟܕ ܝܕܥܘ ܕܝܗܘܕܝܐ ܗܘ ܩܥܘ ܟܠܗܘܢ ܒܚܕ ܩܠܐ ܐܝܟ ܫܥܝܢ ܬܪܬܝܢ ܕܪܒܐ ܗܝ ܐܪܛܡܝܤ ܕܐܦܤܝܐ
        ܀ '
      verse: 34
    - text: 'ܘܫܠܝ ܐܢܘܢ ܪܫܐ ܕܡܕܝܢܬܐ ܟܕ ܐܡܪ ܓܒܪܐ ܐܦܤܝܐ ܡܢܘ ܓܝܪ ܡܢ ܒܢܝܢܫܐ ܕܠܐ ܝܕܥ ܠܡܕܝܢܬܐ
        ܕܐܦܤܝܐ ܕܟܘܡܪܬܐ ܗܝ ܕܐܪܛܡܝܤ ܪܒܬܐ ܘܠܨܠܡܗ ܕܡܢ ܫܡܝܐ ܢܚܬ ܀ '
      verse: 35
    - text: 'ܡܛܠ ܗܟܝܠ ܕܠܘܩܒܠ ܗܕܐ ܐܢܫ ܠܐ ܡܫܟܚ ܠܡܐܡܪ ܘܠܐ ܠܟܘܢ ܕܬܗܘܘܢ ܫܠܝܢ ܘܠܐ ܬܥܒܕܘܢ
        ܡܕܡ ܒܤܘܪܗܒܐ ܀ '
      verse: 36
    - text: 'ܐܝܬܝܬܘܢ ܓܝܪ ܠܓܒܪܐ ܗܠܝܢ ܟܕ ܠܐ ܗܝܟܠܐ ܚܠܨܘ ܘܠܐ ܨܚܝܘ ܠܐܠܗܬܢ ܀ '
      verse: 37
    - text: 'ܐܢ ܕܝܢ ܗܢܐ ܕܡܛܪܝܘܤ ܘܒܢܝ ܐܘܡܢܘܬܗ ܐܝܬ ܠܗܘܢ ܕܝܢܐ ܥܡ ܐܢܫ ܗܐ ܐܢܬܘܦܛܘܤ ܒܡܕܝܢܬܐ
        ܐܘܡܢܐ ܐܢܘܢ ܢܩܪܒܘܢ ܘܢܕܘܢܘܢ ܚܕ ܥܡ ܚܕ ܀ '
      verse: 38
    - text: 'ܘܐܢ ܗܘ ܕܡܕܡ ܐܚܪܝܢ ܒܥܝܢ ܐܢܬܘܢ ܒܕܘܟܬܐ ܕܝܗܝܒܐ ܡܢ ܢܡܘܤܐ ܠܟܢܘܫܝܐ ܡܫܬܪܐ ܀ '
      verse: 39
    - text: 'ܡܛܠ ܕܐܦ ܗܫܐ ܒܩܢܕܝܢܘܤ ܩܝܡܝܢܢ ܕܢܬܪܫܐ ܐܝܟ ܫܓܘܫܐ ܕܠܐ ܡܫܟܚܝܢܢ ܕܢܦܘܩ ܪܘܚܐ ܥܠ
        ܟܢܫܐ ܕܝܘܡܐ ܗܢܐ ܕܐܬܟܢܫܢ ܒܛܠܐܝܬ ܘܐܫܬܓܫܢ ܕܠܐ ܥܠܬܐ ܀ '
      verse: 40
    - text: 'ܘܟܕ ܗܠܝܢ ܐܡܪ ܫܪܐ ܠܟܢܫܐ ܀  '
      verse: 41
  - chapter: 20
    verses:
    - text: 'ܘܒܬܪ ܕܫܠܝ ܫܓܘܫܝܐ ܩܪܐ ܦܘܠܘܤ ܠܬܠܡܝܕܐ ܘܒܝܐ ܐܢܘܢ ܘܢܫܩ ܐܢܘܢ ܘܢܦܩ ܐܙܠ ܠܗ ܠܡܩܕܘܢܝܐ
        ܀ '
      verse: 1
    - text: 'ܘܟܕ ܐܬܟܪܟ ܐܢܘܢ ܠܐܬܪܘܬܐ ܗܠܝܢ ܘܒܝܐ ܐܢܘܢ ܒܡܠܐ ܤܓܝܐܬܐ ܐܬܐ ܠܗ ܠܗܠܤ ܐܬܪܐ ܀ '
      verse: 2
    - text: 'ܘܗܘܐ ܬܡܢ ܬܠܬܐ ܝܪܚܝܢ ܥܒܕܘ ܕܝܢ ܥܠܘܗܝ ܢܟܠܐ ܝܗܘܕܝܐ ܟܕ ܥܬܝܕ ܗܘܐ ܠܡܐܙܠ ܠܤܘܪܝܐ
        ܘܐܬܚܫܒ ܕܢܗܦܘܟ ܠܗ ܠܡܩܕܘܢܝܐ ܀ '
      verse: 3
    - text: 'ܘܢܦܩܘ ܥܡܗ ܥܕܡܐ ܠܐܤܝܐ ܤܘܦܛܪܘܤ ܕܡܢ ܒܪܘܐܐ ܡܕܝܢܬܐ ܘܐܪܤܛܪܟܘܤ ܘܤܩܘܢܕܘܤ ܕܡܢ
        ܬܤܠܘܢܝܩܐ ܘܓܐܝܘܤ ܕܡܢ ܕܪܒܐ ܡܕܝܢܬܐ ܘܛܝܡܬܐܘܤ ܕܡܢ ܠܘܤܛܪܐ ܘܡܢ ܐܤܝܐ ܛܘܟܝܩܘܤ ܘܛܪܘܦܝܡܘܤ
        ܀ '
      verse: 4
    - text: 'ܗܠܝܢ ܐܙܠܘ ܩܕܡܝܢ ܘܩܘܝܘ ܠܢ ܒܛܪܘܐܤ ܀ '
      verse: 5
    - text: 'ܚܢܢ ܕܝܢ ܢܦܩܢ ܡܢ ܦܝܠܝܦܘܤ ܡܕܝܢܬܐ ܕܡܩܕܘܢܝܐ ܒܬܪ ܝܘܡܬܐ ܕܦܛܝܪܐ ܘܪܕܝܢ ܒܝܡܐ ܘܐܬܝܢ
        ܠܛܪܘܐܤ ܠܝܘܡܬܐ ܚܡܫܐ ܘܗܘܝܢ ܬܡܢ ܝܘܡܬܐ ܫܒܥܐ ܀ '
      verse: 6
    - text: 'ܘܒܝܘܡܐ ܕܚܕ ܒܫܒܐ ܟܕ ܟܢܝܫܝܢܢ ܕܢܩܨܐ ܐܘܟܪܤܛܝܐ ܡܡܠܠ ܗܘܐ ܥܡܗܘܢ ܦܘܠܘܤ ܡܛܠ ܕܠܝܘܡܐ
        ܐܚܪܢܐ ܥܬܝܕ ܗܘܐ ܕܢܦܘܩ ܠܗ ܘܐܓܪ ܗܘܐ ܠܡܡܠܠܘ ܥܕܡܐ ܠܦܠܓܗ ܕܠܠܝܐ ܀ '
      verse: 7
    - text: 'ܘܐܝܬ ܗܘܐ ܬܡܢ ܠܡܦܐܕܐ ܕܢܘܪܐ ܤܓܝܐܐ ܒܥܠܝܬܐ ܗܝ ܕܟܢܝܫܝܢ ܗܘܝܢ ܒܗ ܀ '
      verse: 8
    - text: 'ܘܝܬܒ ܗܘܐ ܥܠܝܡܐ ܚܕ ܕܫܡܗ ܗܘܐ ܐܘܛܟܘܤ ܒܟܘܬܐ ܘܫܡܥ ܘܛܒܥ ܒܫܢܬܐ ܝܩܝܪܬܐ ܟܕ ܐܓܪ
        ܗܘܐ ܒܡܠܬܐ ܦܘܠܘܤ ܘܒܫܢܬܗ ܢܦܠ ܗܘܐ ܡܢ ܬܠܬܐ ܡܕܝܪܝܢ ܘܐܫܬܩܠ ܟܕ ܡܝܬ ܀ '
      verse: 9
    - text: 'ܘܢܚܬ ܦܘܠܘܤ ܢܦܠ ܠܥܠ ܡܢܗ ܘܥܦܩܗ ܘܐܡܪ ܠܐ ܬܬܙܝܥܘܢ ܡܛܠ ܕܢܦܫܗ ܒܗ ܗܝ ܀ '
      verse: 10
    - text: 'ܟܕ ܤܠܩ ܕܝܢ ܩܨܐ ܠܚܡܐ ܘܛܥܡ ܘܗܘܐ ܡܡܠܠ ܥܕܡܐ ܕܤܠܩ ܨܦܪܐ ܘܗܝܕܝܢ ܢܦܩ ܕܢܐܙܠ ܒܝܒܫܐ
        ܀ '
      verse: 11
    - text: 'ܘܕܒܪܘܗܝ ܠܥܠܝܡܐ ܟܕ ܚܝ ܘܚܕܝܘ ܒܗ ܪܘܪܒܐܝܬ ܀ '
      verse: 12
    - text: 'ܚܢܢ ܕܝܢ ܢܚܬܢ ܠܐܠܦܐ ܘܪܕܝܢ ܠܘܥܕܐ ܕܬܤܘܤ ܡܛܠ ܕܡܢ ܬܡܢ ܥܬܝܕܝܢ ܗܘܝܢ ܕܢܩܒܠܝܘܗܝ
        ܠܦܘܠܘܤ ܗܟܢܐ ܓܝܪ ܦܩܕ ܗܘܐ ܠܢ ܟܕ ܐܙܠ ܗܘܐ ܗܘ ܒܝܒܫܐ ܀ '
      verse: 13
    - text: 'ܟܕ ܕܝܢ ܩܒܠܢܝܗܝ ܡܢ ܬܤܘܤ ܫܩܠܢܝܗܝ ܒܐܠܦܐ ܘܐܬܝܢ ܠܡܝܛܘܠܝܢܐ ܀ '
      verse: 14
    - text: 'ܘܡܢ ܬܡܢ ܠܝܘܡܐ ܐܚܪܢܐ ܪܕܝܢ ܠܘܩܒܠ ܟܝܘܤ ܓܙܪܬܐ ܘܬܘܒ ܠܝܘܡܐ ܐܚܪܢܐ ܐܬܝܢ ܠܤܡܘܤ
        ܘܩܘܝܢ ܒܛܪܘܓܠܝܘܢ ܘܠܝܘܡܐ ܐܚܪܢܐ ܐܬܝܢ ܠܡܝܠܝܛܘܤ ܀ '
      verse: 15
    - text: 'ܦܤܝܩ ܗܘܐ ܠܗ ܓܝܪ ܠܦܘܠܘܤ ܕܢܥܒܪܝܗ ܠܐܦܤܘܤ ܕܠܡܐ ܢܫܬܘܚܪ ܠܗ ܬܡܢ ܡܛܠ ܕܡܤܪܗܒ ܗܘܐ
        ܕܐܢ ܡܫܟܚܐ ܝܘܡܐ ܕܦܢܛܩܘܤܛܐ ܒܐܘܪܫܠܡ ܢܥܒܕܝܘܗܝ ܀ '
      verse: 16
    - text: 'ܘܡܢܗ ܡܢ ܡܝܠܝܛܘܤ ܫܕܪ ܐܝܬܝ ܠܩܫܝܫܐ ܕܥܕܬܐ ܕܐܦܤܘܤ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܐܬܘ ܠܘܬܗ ܐܡܪ ܠܗܘܢ ܐܢܬܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܕܡܢ ܝܘܡܐ ܩܕܡܝܐ ܕܥܠܬ ܠܐܤܝܐ ܐܝܟܢܐ
        ܗܘܝܬ ܥܡܟܘܢ ܟܠܗ ܙܒܢܐ ܀ '
      verse: 18
    - text: 'ܟܕ ܦܠܚ ܐܢܐ ܠܐܠܗܐ ܒܡܟܝܟܘܬܐ ܤܓܝܐܬܐ ܘܒܕܡܥܐ ܘܒܢܤܝܘܢܐ ܐܝܠܝܢ ܕܥܕܝܢ ܗܘܘ ܥܠܝ
        ܒܢܟܠܝܗܘܢ ܕܝܗܘܕܝܐ ܀ '
      verse: 19
    - text: 'ܘܠܐ ܒܤܝܬ ܒܡܕܡ ܕܦܩܚ ܗܘܐ ܠܢܦܫܬܟܘܢ ܕܐܟܪܙ ܠܟܘܢ ܘܐܠܦ ܒܫܘܩܐ ܘܒܒܬܐ ܀ '
      verse: 20
    - text: 'ܟܕ ܡܤܗܕ ܗܘܝܬ ܠܝܗܘܕܝܐ ܘܠܐܪܡܝܐ ܥܠ ܬܝܒܘܬܐ ܕܠܘܬ ܐܠܗܐ ܘܗܝܡܢܘܬܐ ܕܒܡܪܢ ܝܫܘܥ
        ܡܫܝܚܐ ܀ '
      verse: 21
    - text: 'ܘܗܫܐ ܐܢܐ ܐܤܝܪ ܐܢܐ ܒܪܘܚܐ ܘܐܙܠ ܐܢܐ ܠܐܘܪܫܠܡ ܘܠܐ ܝܕܥ ܐܢܐ ܡܢܐ ܐܪܥ ܠܝ ܒܗ ܀ '
      verse: 22
    - text: 'ܒܪܡ ܪܘܚܐ ܕܩܘܕܫܐ ܒܟܠ ܡܕܝܢܐ ܡܤܗܕ ܠܝ ܘܐܡܪ ܕܐܤܘܪܐ ܘܐܘܠܨܢܐ ܥܬܝܕܝܢ ܠܟ ܀ '
      verse: 23
    - text: 'ܐܠܐ ܠܝ ܠܐ ܚܫܝܒܐ ܢܦܫܝ ܡܕܡ ܐܝܟ ܕܐܫܠܡ ܪܗܛܝ ܘܬܫܡܫܬܐ ܕܩܒܠܬ ܡܢ ܡܪܢ ܝܫܘܥ ܕܐܤܗܕ
        ܥܠ ܤܒܪܬܐ ܕܛܝܒܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 24
    - text: 'ܘܗܫܐ ܐܢܐ ܝܕܥ ܐܢܐ ܕܬܘܒ ܦܪܨܘܦܝ ܠܐ ܚܙܝܢ ܐܢܬܘܢ ܟܠܟܘܢ ܐܝܠܝܢ ܕܐܬܟܪܟܬ ܐܟܪܙܬ
        ܠܟܘܢ ܡܠܟܘܬܐ ܀ '
      verse: 25
    - text: 'ܘܡܛܠ ܗܢܐ ܡܤܗܕ ܐܢܐ ܠܟܘܢ ܝܘܡܐ ܕܝܘܡܢܐ ܕܕܟܐ ܐܢܐ ܡܢ ܕܡܐ ܕܟܠܟܘܢ ܀ '
      verse: 26
    - text: 'ܠܐ ܓܝܪ ܐܫܬܐܠܬ ܕܐܘܕܥܟܘܢ ܟܠܗ ܨܒܝܢܗ ܕܐܠܗܐ ܀ '
      verse: 27
    - text: 'ܐܙܕܗܪܘ ܗܟܝܠ ܒܢܦܫܟܘܢ ܘܒܟܠܗ ܡܪܥܝܬܐ ܗܝ ܕܐܩܝܡܟܘܢ ܒܗ ܪܘܚܐ ܕܩܘܕܫܐ ܐܦܤܩܘܦܐ ܕܬܪܥܘܢ
        ܠܥܕܬܗ ܕܐܠܗܐ ܗܝ ܕܩܢܗ ܒܕܡܗ ܀ '
      verse: 28
    - text: 'ܐܢܐ ܝܕܥ ܐܢܐ ܕܡܢ ܒܬܪ ܕܐܙܠ ܐܢܐ ܢܥܠܘܢ ܥܡܟܘܢ ܕܐܒܐ ܬܩܝܦܐ ܕܠܐ ܚܝܤܝܢ ܥܠ ܡܪܥܝܬܐ
        ܀ '
      verse: 29
    - text: 'ܘܐܦ ܡܢܟܘܢ ܕܝܠܟܘܢ ܢܩܘܡܘܢ ܓܒܪܐ ܡܡܠܠܝ ܡܥܩܡܬܐ ܐܝܟ ܕܢܗܦܟܘܢ ܠܬܠܡܝܕܐ ܕܢܐܙܠܘܢ
        ܒܬܪܗܘܢ ܀ '
      verse: 30
    - text: 'ܡܛܠ ܗܢܐ ܗܘܝܬܘܢ ܥܝܪܝܢ ܘܥܗܝܕܝܢ ܕܫܢܝܐ ܬܠܬ ܠܐ ܫܠܝܬ ܒܠܠܝܐ ܘܒܐܝܡܡܐ ܟܕ ܒܕܡܥܐ
        ܡܪܬܐ ܐܢܐ ܠܐܢܫ ܐܢܫ ܡܢܟܘܢ ܀ '
      verse: 31
    - text: 'ܘܗܫܐ ܡܓܥܠ ܐܢܐ ܠܟܘܢ ܠܐܠܗܐ ܘܠܡܠܬܐ ܕܛܝܒܘܬܗ ܕܗܝ ܡܫܟܚܐ ܒܢܝܐ ܠܟܘܢ ܘܝܗܒܐ ܠܟܘܢ
        ܝܘܪܬܢܐ ܥܡ ܟܠܗܘܢ ܩܕܝܫܐ ܀ '
      verse: 32
    - text: 'ܟܤܦܐ ܐܘ ܕܗܒܐ ܐܘ ܢܚܬܐ ܠܐ ܪܓܬ ܀ '
      verse: 33
    - text: 'ܘܐܢܬܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܕܠܤܢܝܩܘܬܝ ܘܠܐܝܠܝܢ ܕܐܝܬ ܥܡܝ ܫܡܫ ܗܠܝܢ ܐܝܕܝ ܀ '
      verse: 34
    - text: 'ܘܟܠܡܕܡ ܚܘܝܬܟܘܢ ܕܗܟܢܐ ܘܠܐ ܠܡܠܐܐ ܘܠܡܐܨܦ ܕܐܝܠܝܢ ܕܟܪܝܗܝܢ ܘܠܡܥܗܕܘ ܡܠܘܗܝ ܕܡܪܢ
        ܝܫܘܥ ܡܛܠ ܕܗܘ ܐܡܪ ܕܛܘܒܘܗܝ ܠܐܝܢܐ ܕܝܗܒ ܝܬܝܪ ܡܢ ܐܝܢܐ ܕܢܤܒ ܀ '
      verse: 35
    - text: 'ܘܟܕ ܗܠܝܢ ܐܡܪ ܩܥܕ ܥܠ ܒܘܪܟܘܗܝ ܘܨܠܝ ܘܟܠܗܘܢ ܐܢܫܐ ܥܡܗ ܀ '
      verse: 36
    - text: 'ܘܗܘܬ ܒܟܬܐ ܪܒܬܐ ܒܟܠܗܘܢ ܘܥܦܩܘܗܝ ܘܡܢܫܩܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 37
    - text: 'ܝܬܝܪܐܝܬ ܕܝܢ ܡܫܬܢܩܝܢ ܗܘܘ ܥܠ ܗܝ ܡܠܬܐ ܕܐܡܪ ܕܠܐ ܬܘܒ ܥܬܝܕܝܢ ܕܢܚܙܘܢ ܦܪܨܘܦܗ
        ܘܠܘܝܘܗܝ ܥܕܡܐ ܠܐܠܦܐ ܀  '
      verse: 38
  - chapter: 21
    verses:
    - text: 'ܘܦܪܫܢ ܡܢܗܘܢ ܘܪܕܝܢ ܬܪܝܨܐܝܬ ܠܩܘ ܓܙܪܬܐ ܘܠܝܘܡܐ ܐܚܪܢܐ ܐܬܝܢ ܠܪܘܕܘܤ ܘܡܢ ܬܡܢ
        ܠܦܐܛܪܐ ܀ '
      verse: 1
    - text: 'ܘܐܫܟܚܢ ܬܡܢ ܐܠܦܐ ܕܐܙܠܐ ܠܦܘܢܝܩܐ ܘܤܠܩܢ ܠܗ ܘܪܕܝܢ ܀ '
      verse: 2
    - text: 'ܘܡܛܝܢ ܥܕܡܐ ܠܘܬ ܩܘܦܪܘܤ ܓܙܪܬܐ ܘܫܒܩܢܗ ܠܤܡܠܐ ܘܐܬܝܢ ܠܤܘܪܝܐ ܘܡܢ ܬܡܢ ܡܛܝܢ ܠܨܘܪ
        ܬܡܢ ܓܝܪ ܐܝܬ ܗܘܐ ܠܗ ܠܐܠܦܐ ܠܡܢܚܘ ܛܥܢܗ ܀ '
      verse: 3
    - text: 'ܘܟܕ ܐܫܟܚܢ ܬܡܢ ܬܠܡܝܕܐ ܩܘܝܢ ܠܘܬܗܘܢ ܝܘܡܬܐ ܫܒܥܐ ܘܗܠܝܢ ܐܡܪܝܢ ܗܘܘ ܟܠܝܘܡ ܠܦܘܠܘܤ
        ܒܪܘܚ ܕܠܐ ܢܐܙܠ ܠܐܘܪܫܠܡ ܀ '
      verse: 4
    - text: 'ܘܡܢ ܒܬܪ ܗܠܝܢ ܝܘܡܬܐ ܢܦܩܢ ܕܢܐܙܠ ܒܐܘܪܚܐ ܘܡܠܘܝܢ ܗܘܘ ܠܢ ܟܠܗܘܢ ܗܢܘܢ ܘܢܫܝܗܘܢ
        ܘܒܢܝܗܘܢ ܥܕܡܐ ܠܒܪ ܡܢ ܡܕܝܢܬܐ ܘܩܥܕܘ ܥܠ ܒܘܪܟܝܗܘܢ ܥܠ ܝܕ ܝܡܐ ܘܨܠܝܘ ܀ '
      verse: 5
    - text: 'ܘܢܫܩܢ ܠܚܕܕܐ ܘܤܠܩܢ ܠܐܠܦܐ ܘܗܦܟܘ ܗܢܘܢ ܠܒܬܝܗܘܢ ܀ '
      verse: 6
    - text: 'ܚܢܢ ܕܝܢ ܪܕܝܢ ܡܢ ܨܘܪ ܘܐܬܝܢ ܠܥܟܘ ܡܕܝܢܬܐ ܘܝܗܒܢ ܫܠܡܐ ܠܐܚܐ ܕܬܡܢ ܘܫܪܝܢ ܨܐܕܝܗܘܢ
        ܝܘܡܐ ܚܕ ܀ '
      verse: 7
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܢܦܩܢ ܘܐܬܝܢ ܠܩܤܪܝܐ ܘܥܠܢ ܫܪܝܢ ܒܒܝܬܗ ܕܦܝܠܝܦܘܤ ܡܤܒܪܢܐ ܐܝܢܐ ܕܐܝܬܘܗܝ
        ܗܘܐ ܡܢ ܫܒܥܐ ܀ '
      verse: 8
    - text: 'ܘܐܝܬ ܗܘܝ ܠܗ ܒܢܬܐ ܒܬܘܠܬܐ ܐܪܒܥ ܕܡܬܢܒܝܢ ܗܘܝ ܀ '
      verse: 9
    - text: 'ܘܟܕ ܐܝܬܝܢ ܬܡܢ ܝܘܡܬܐ ܤܓܝܐܐ ܢܚܬ ܗܘܐ ܡܢ ܝܗܘܕ ܢܒܝܐ ܚܕ ܕܫܡܗ ܗܘܐ ܐܓܒܘܤ ܀ '
      verse: 10
    - text: 'ܘܥܠ ܠܘܬܢ ܘܫܩܠ ܥܪܩܬܐ ܕܚܨܘܗܝ ܕܦܘܠܘܤ ܘܐܤܪ ܪܓܠܐ ܕܢܦܫܗ ܘܐܝܕܘܗܝ ܘܐܡܪ ܗܟܢܐ ܐܡܪ
        ܪܘܚܐ ܕܩܘܕܫܐ ܕܓܒܪܐ ܡܪܗ ܕܥܪܩܬܐ ܗܕܐ ܗܟܢܐ ܢܐܤܪܘܢܗ ܝܗܘܕܝܐ ܒܐܘܪܫܠܡ ܘܢܫܠܡܘܢܗ ܒܐܝܕܝ
        ܥܡܡܐ ܀ '
      verse: 11
    - text: 'ܘܟܕ ܗܠܝܢ ܡܠܐ ܫܡܥܢ ܒܥܝܢ ܡܢܗ ܚܢܢ ܘܒܢܝ ܐܬܪܐ ܕܠܐ ܢܐܙܠ ܠܐܘܪܫܠܡ ܀ '
      verse: 12
    - text: 'ܗܝܕܝܢ ܥܢܐ ܘܐܡܪ ܦܘܠܘܤ ܡܢܐ ܥܒܕܝܢ ܐܢܬܘܢ ܕܒܟܝܢ ܐܢܬܘܢ ܘܫܚܩܝܢ ܐܢܬܘܢ ܠܗ ܠܠܒܝ
        ܐܢܐ ܓܝܪ ܠܐ ܗܘܐ ܕܐܬܐܤܪ ܒܠܚܘܕ ܡܛܝܒ ܐܢܐ ܐܠܐ ܐܦ ܕܐܡܘܬ ܒܐܘܪܫܠܡ ܚܠܦ ܫܡܗ ܕܡܪܢ ܝܫܘܥ
        ܀ '
      verse: 13
    - text: 'ܘܟܕ ܠܐ ܐܬܛܦܝܤ ܠܢ ܒܗܠܢ ܠܢ ܘܐܡܪܢ ܕܨܒܝܢܗ ܕܡܪܢ ܢܗܘܐ ܀ '
      verse: 14
    - text: 'ܘܒܬܪ ܝܘܡܬܐ ܗܠܝܢ ܐܬܛܝܒܢ ܘܤܠܩܢ ܠܢ ܠܐܘܪܫܠܡ ܀ '
      verse: 15
    - text: 'ܘܐܬܘ ܗܘܘ ܥܡܢ ܐܢܫܐ ܬܠܡܝܕܐ ܡܢ ܩܤܪܝܐ ܟܕ ܕܒܝܪܝܢ ܥܡܗܘܢ ܐܚܐ ܚܕ ܡܢ ܬܠܡܝܕܐ ܩܕܡܝܐ
        ܕܫܡܗ ܗܘܐ ܡܢܤܘܢ ܘܐܝܬܘܗܝ ܗܘܐ ܡܢ ܩܘܦܪܘܤ ܕܢܩܒܠܢ ܒܒܝܬܗ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܐܬܝܢ ܠܐܘܪܫܠܡ ܩܒܠܘܢ ܐܚܐ ܚܕܝܐܝܬ ܀ '
      verse: 17
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܥܠܢ ܥܡ ܦܘܠܘܤ ܠܘܬ ܝܥܩܘܒ ܟܕ ܐܝܬ ܗܘܐ ܠܘܬܗ ܟܠܗܘܢ ܩܫܝܫܐ ܀ '
      verse: 18
    - text: 'ܘܝܗܒܢ ܠܗܘܢ ܫܠܡܐ ܘܡܫܬܥܐ ܗܘܐ ܠܗܘܢ ܦܘܠܘܤ ܒܬܪ ܒܬܪ ܟܠ ܡܐ ܕܥܒܕ ܐܠܗܐ ܒܥܡܡܐ ܒܬܫܡܫܬܗ
        ܀ '
      verse: 19
    - text: 'ܘܟܕ ܫܡܥܘ ܫܒܚܘ ܠܐܠܗܐ ܘܐܡܪܘ ܠܗ ܚܙܐ ܐܢܬ ܐܚܘܢ ܟܡܐ ܪܒܘܢ ܐܝܬ ܒܝܗܘܕ ܐܝܠܝܢ ܕܗܝܡܢܘ
        ܘܟܠܗܘܢ ܗܠܝܢ ܛܢܢܐ ܐܢܘܢ ܕܢܡܘܤܐ ܀ '
      verse: 20
    - text: 'ܐܬܐܡܪ ܠܗܘܢ ܕܝܢ ܥܠܝܟ ܕܡܠܦ ܐܢܬ ܕܢܦܪܩܘܢ ܡܢ ܡܘܫܐ ܟܠܗܘܢ ܝܗܘܕܝܐ ܕܒܥܡܡܐ ܟܕ ܐܡܪ
        ܐܢܬ ܕܠܐ ܢܗܘܘܢ ܓܙܪܝܢ ܒܢܝܗܘܢ ܘܠܐ ܒܥܝܕܐ ܕܢܡܘܤܐ ܢܗܘܘܢ ܡܗܠܟܝܢ ܀ '
      verse: 21
    - text: 'ܡܛܠ ܗܟܝܠ ܕܡܫܬܡܥܐ ܗܝ ܠܗܘܢ ܕܐܬܝܬ ܠܟܐ ܀ '
      verse: 22
    - text: 'ܥܒܕ ܡܕܡ ܕܐܡܪܝܢܢ ܠܟ ܐܝܬ ܠܢ ܓܒܪܐ ܐܪܒܥܐ ܕܢܕܝܪ ܠܗܘܢ ܕܢܬܕܟܘܢ ܀ '
      verse: 23
    - text: 'ܕܒܪ ܐܢܘܢ ܘܙܠ ܐܬܕܟܐ ܥܡܗܘܢ ܘܐܦܩ ܥܠܝܗܘܢ ܢܦܩܬܐ ܐܝܟ ܕܢܓܪܥܘܢ ܪܫܝܗܘܢ ܘܡܬܝܕܥܐ
        ܠܟܠܢܫ ܕܡܕܡ ܕܐܬܐܡܪ ܥܠܝܟ ܕܓܠ ܗܘ ܘܐܢܬ ܠܢܡܘܤܐ ܫܠܡ ܐܢܬ ܘܢܛܪ ܀ '
      verse: 24
    - text: 'ܥܠ ܐܝܠܝܢ ܕܝܢ ܕܗܝܡܢܘ ܡܢ ܥܡܡܐ ܚܢܢ ܟܬܒܢ ܕܢܗܘܘܢ ܢܛܪܝܢ ܢܦܫܗܘܢ ܡܢ ܕܕܒܝܚܐ ܘܡܢ
        ܙܢܝܘܬܐ ܘܡܢ ܚܢܝܩܐ ܘܡܢ ܕܡܐ ܀ '
      verse: 25
    - text: 'ܗܝܕܝܢ ܦܘܠܘܤ ܕܒܪ ܐܢܘܢ ܠܓܒܪܐ ܗܠܝܢ ܠܝܘܡܐ ܐܚܪܢܐ ܘܐܬܕܟܝ ܥܡܗܘܢ ܘܥܠ ܐܙܠ ܠܗܝܟܠܐ
        ܟܕ ܡܘܕܥ ܠܗܘܢ ܡܘܠܝܐ ܕܝܘܡܬܐ ܕܬܕܟܝܬܐ ܥܕܡܐ ܕܐܬܩܪܒ ܩܘܪܒܢܐ ܕܐܢܫ ܐܢܫ ܡܢܗܘܢ ܀ '
      verse: 26
    - text: 'ܘܟܕ ܡܛܝ ܝܘܡܐ ܕܫܒܥܐ ܝܗܘܕܝܐ ܕܡܢ ܐܤܝܐ ܚܙܐܘܗܝ ܒܗܝܟܠܐ ܘܓܪܝܘ ܥܠܘܗܝ ܥܡܐ ܟܠܗ
        ܘܐܪܡܝܘ ܥܠܘܗܝ ܐܝܕܝܐ ܀ '
      verse: 27
    - text: 'ܟܕ ܡܒܓܢܝܢ ܘܐܡܪܝܢ ܓܒܪܐ ܒܢܝ ܐܝܤܪܝܠ ܥܕܪܘ ܗܢܐ ܗܘ ܓܒܪܐ ܕܠܘܩܒܠ ܥܡܐ ܕܝܠܢ ܡܠܦ
        ܒܟܠ ܕܘܟܐ ܘܠܘܩܒܠ ܢܡܘܤܐ ܘܠܘܩܒܠ ܐܬܪܐ ܗܢܐ ܘܐܦ ܠܐܪܡܝܐ ܐܥܠ ܠܗܝܟܠܐ ܘܤܝܒܗ ܠܐܬܪܐ ܗܢܐ
        ܩܕܝܫܐ ܀ '
      verse: 28
    - text: 'ܩܕܡܘ ܗܘܘ ܓܝܪ ܚܙܘ ܥܡܗ ܠܛܪܘܦܝܡܤ ܐܦܤܝܐ ܒܡܕܝܢܬܐ ܘܤܒܪܝܢ ܗܘܘ ܕܥܡ ܦܘܠܘܤ ܥܠ ܠܗܝܟܠܐ
        ܀ '
      verse: 29
    - text: 'ܘܐܫܬܓܫܬ ܡܕܝܢܬܐ ܘܐܬܟܢܫܘ ܟܠܗ ܥܡܐ ܘܐܚܕܘܗܝ ܠܦܘܠܘܤ ܘܓܪܘܗܝ ܠܒܪ ܡܢ ܗܝܟܠܐ ܘܒܪ
        ܫܥܬܗ ܐܬܬܚܕܘ ܬܪܥܐ ܀ '
      verse: 30
    - text: 'ܘܟܕ ܒܥܐ ܗܘܐ ܟܢܫܐ ܠܡܩܛܠܗ ܐܫܬܡܥܬ ܠܟܠܝܪܟܐ ܕܐܤܦܝܪ ܕܟܠܗ ܡܕܝܢܬܐ ܐܬܬܙܝܥܬ ܠܗ
        ܀ '
      verse: 31
    - text: 'ܘܒܪ ܫܥܬܗ ܕܒܪ ܠܩܢܛܪܘܢܐ ܘܠܐܤܛܪܛܝܘܛܐ ܤܓܝܐܐ ܘܪܗܛܘ ܥܠܝܗܘܢ ܘܟܕ ܚܙܘ ܠܟܠܝܪܟܐ
        ܘܠܐܤܛܪܛܝܘܛܐ ܒܗܠܘ ܡܢ ܕܡܚܝܢ ܗܘܘ ܠܗ ܠܦܘܠܘܤ ܀ '
      verse: 32
    - text: 'ܘܩܪܒ ܠܘܬܗ ܟܠܝܪܟܐ ܘܐܚܕܗ ܘܦܩܕ ܕܢܐܤܪܘܢܗ ܒܬܪܬܝܢ ܫܫܠܢ ܘܡܫܐܠ ܗܘܐ ܥܠܘܗܝ ܕܡܢܘ
        ܘܡܢܐ ܥܒܕ ܀ '
      verse: 33
    - text: 'ܘܩܥܝܢ ܗܘܘ ܥܠܘܗܝ ܐܢܫܐ ܡܢ ܐܟܠܘܤ ܡܕܡ ܡܕܡ ܘܡܛܠ ܩܥܬܗܘܢ ܠܐ ܡܫܟܚ ܗܘܐ ܠܡܕܥ ܐܝܕܐ
        ܗܝ ܫܪܝܪܬܐ ܘܦܩܕ ܗܘܐ ܕܢܘܒܠܘܢܗ ܠܡܫܪܝܬܐ ܀ '
      verse: 34
    - text: 'ܘܟܕ ܡܛܝ ܦܘܠܘܤ ܠܕܪܓܐ ܛܥܢܘܗܝ ܐܤܛܪܛܝܘܛܐ ܡܛܠ ܩܛܝܪܐ ܕܥܡܐ ܀ '
      verse: 35
    - text: 'ܐܬܐ ܗܘܐ ܓܝܪ ܒܬܪܗ ܥܡܐ ܤܓܝܐܐ ܘܩܥܝܢ ܗܘܘ ܘܐܡܪܝܢ ܫܩܘܠܝܗܝ ܀ '
      verse: 36
    - text: 'ܘܟܕ ܡܛܝ ܠܡܥܠ ܠܡܫܪܝܬܐ ܗܘ ܦܘܠܘܤ ܐܡܪ ܠܟܠܝܪܟܐ ܐܢ ܡܦܤ ܐܢܬ ܠܝ ܐܡܠܠ ܥܡܟ ܗܘ ܕܝܢ
        ܐܡܪ ܠܗ ܝܘܢܐܝܬ ܝܕܥ ܐܢܬ ܀ '
      verse: 37
    - text: 'ܠܐ ܗܘܝܬ ܐܢܬ ܗܘ ܡܨܪܝܐ ܕܩܕܡ ܝܘܡܬܐ ܗܠܝܢ ܐܙܝܥܬ ܘܐܦܩܬ ܠܡܕܒܪܐ ܐܪܒܥܐ ܐܠܦܝܢ ܓܒܪܐ
        ܥܒܕܝ ܒܝܫܬܐ ܀ '
      verse: 38
    - text: 'ܐܡܪ ܠܗ ܦܘܠܘܤ ܐܢܐ ܓܒܪܐ ܐܢܐ ܝܗܘܕܝܐ ܡܢ ܛܪܤܘܤ ܕܩܝܠܝܩܝܐ ܡܕܝܢܬܐ ܝܕܝܥܬܐ ܕܒܗ
        ܝܠܝܕ ܐܢܐ ܒܥܐ ܐܢܐ ܡܢܟ ܐܦܤ ܠܝ ܠܡܡܠܠܘ ܠܥܡܐ ܀ '
      verse: 39
    - text: 'ܘܟܕ ܐܦܤ ܠܗ ܩܡ ܦܘܠܘܤ ܥܠ ܕܪܓܐ ܘܐܙܝܥ ܗܘܐ ܠܗܘܢ ܐܝܕܗ ܘܟܕ ܒܗܠܘ ܡܠܠ ܥܡܗܘܢ ܥܒܪܐܝܬ
        ܘܐܡܪ ܠܗܘܢ ܀  '
      verse: 40
  - chapter: 22
    verses:
    - text: 'ܐܚܐ ܘܐܒܗܬܐ ܫܡܥܘ ܡܦܩ ܒܪܘܚ ܕܠܘܬܟܘܢ ܀ '
      verse: 1
    - text: 'ܘܟܕ ܫܡܥܘ ܕܥܒܪܐܝܬ ܡܡܠܠ ܗܘܐ ܥܡܗܘܢ ܝܬܝܪܐܝܬ ܒܗܠܘ ܘܐܡܪ ܠܗܘܢ ܀ '
      verse: 2
    - text: 'ܐܢܐ ܓܒܪܐ ܐܢܐ ܝܗܘܕܝܐ ܘܝܠܝܕ ܐܢܐ ܒܛܪܤܘܤ ܕܩܝܠܝܩܝܐ ܐܬܪܒܝܬ ܕܝܢ ܒܗܕܐ ܡܕܝܢܬܐ
        ܥܠ ܓܢܒ ܪܓܠܘܗܝ ܕܓܡܠܝܐܝܠ ܘܐܬܪܕܝܬ ܓܡܝܪܐܝܬ ܒܢܡܘܤܐ ܕܐܒܗܬܢ ܘܐܝܬܝ ܗܘܝܬ ܛܢܢܐ ܕܐܠܗܐ
        ܐܝܟ ܡܐ ܕܐܦ ܐܢܬܘܢ ܟܠܟܘܢ ܐܝܬܝܟܘܢ ܀ '
      verse: 3
    - text: 'ܘܠܗܕܐ ܐܘܪܚܐ ܪܕܦܬ ܥܕܡܐ ܠܡܘܬܐ ܟܕ ܐܤܪ ܗܘܝܬ ܘܡܫܠܡ ܗܘܝܬ ܠܒܝܬ ܐܤܝܪܐ ܓܒܪܐ ܘܢܫܐ
        ܀ '
      verse: 4
    - text: 'ܐܝܟ ܡܐ ܕܤܗܕ ܥܠܝ ܪܒ ܟܗܢܐ ܘܟܠܗܘܢ ܩܫܝܫܐ ܕܡܢܗܘܢ ܩܒܠܬ ܐܓܪܬܐ ܕܐܙܠ ܠܘܬ ܐܚܐ ܕܒܕܪܡܤܘܩ
        ܕܐܦ ܠܗܢܘܢ ܕܐܝܬ ܗܘܘ ܬܡܢ ܐܝܬܐ ܐܢܘܢ ܠܐܘܪܫܠܡ ܟܕ ܐܤܝܪܝܢ ܘܢܩܒܠܘܢ ܡܤܡ ܒܪܫܐ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܐܙܠ ܗܘܝܬ ܘܫܪܝܬ ܡܡܛܐ ܐܢܐ ܠܕܪܡܤܘܩ ܒܦܠܓܗ ܕܝܘܡܐ ܡܢ ܬܚܝܬ ܫܠܝܐ ܡܢ ܫܡܝܐ
        ܐܙܠܓ ܥܠܝ ܢܘܗܪܐ ܤܓܝܐܐ ܀ '
      verse: 6
    - text: 'ܘܢܦܠܬ ܥܠ ܐܪܥܐ ܘܫܡܥܬ ܩܠܐ ܕܐܡܪ ܗܘܐ ܠܝ ܫܐܘܠ ܫܐܘܠ ܡܢܐ ܪܕܦ ܐܢܬ ܠܝ ܀ '
      verse: 7
    - text: 'ܐܢܐ ܕܝܢ ܥܢܝܬ ܘܐܡܪܬ ܡܢ ܐܢܬ ܡܪܝ ܘܗܘ ܐܡܪ ܠܝ ܐܢܐ ܗܘ ܝܫܘܥ ܢܨܪܝܐ ܕܐܢܬ ܪܕܦ ܐܢܬ
        ܀ '
      verse: 8
    - text: 'ܘܐܢܫܐ ܕܐܝܬ ܗܘܘ ܥܡܝ ܚܙܘ ܢܘܗܪܐ ܩܠܐ ܕܝܢ ܠܐ ܫܡܥܘ ܕܗܘ ܕܡܡܠܠ ܗܘܐ ܥܡܝ ܀ '
      verse: 9
    - text: 'ܘܐܡܪܬ ܡܢܐ ܐܥܒܕ ܡܪܝ ܘܡܪܢ ܐܡܪ ܠܝ ܩܘܡ ܙܠ ܠܕܪܡܤܘܩ ܘܬܡܢ ܢܬܡܠܠ ܥܡܟ ܥܠ ܟܠ ܡܕܡ
        ܕܡܬܦܩܕ ܠܟ ܕܬܥܒܕ ܀ '
      verse: 10
    - text: 'ܘܟܕ ܠܐ ܡܬܚܙܐ ܗܘܐ ܠܝ ܡܛܠ ܬܫܒܘܚܬܗ ܕܢܘܗܪܐ ܗܘ ܐܚܕܘܢܝ ܒܐܝܕܝ ܗܢܘܢ ܕܥܡܝ ܗܘܘ
        ܘܥܠܬ ܠܕܪܡܤܘܩ ܀ '
      verse: 11
    - text: 'ܘܓܒܪܐ ܚܕ ܚܢܢܝܐ ܟܐܢܐ ܒܢܡܘܤܐ ܐܝܟ ܕܤܗܕܝܢ ܗܘܘ ܥܠܘܗܝ ܟܠܗܘܢ ܝܗܘܕܝܐ ܕܬܡܢ ܀ '
      verse: 12
    - text: 'ܐܬܐ ܠܘܬܝ ܘܐܡܪ ܠܝ ܫܐܘܠ ܐܚܝ ܦܬܚ ܥܝܢܝܟ ܘܒܗ ܒܫܥܬܐ ܐܬܦܬܚ ܥܝܢܝ ܘܚܪܬ ܒܗ ܀ '
      verse: 13
    - text: 'ܘܐܡܪ ܠܝ ܐܠܗܐ ܕܐܒܗܬܢ ܐܩܝܡܟ ܠܡܕܥ ܨܒܝܢܗ ܘܬܚܙܐ ܠܙܕܝܩܐ ܘܬܫܡܥ ܩܠܐ ܡܢ ܦܘܡܗ ܀ '
      verse: 14
    - text: 'ܘܬܗܘܐ ܠܗ ܤܗܕܐ ܠܘܬ ܟܠܗܘܢ ܒܢܝܢܫܐ ܥܠ ܟܘܠ ܡܐ ܕܚܙܝܬ ܘܫܡܥܬ ܀ '
      verse: 15
    - text: 'ܘܗܫܐ ܡܢܐ ܡܫܬܘܚܪ ܐܢܬ ܩܘܡ ܥܡܕ ܘܐܬܕܟܐ ܡܢ ܚܛܗܝܟ ܟܕ ܩܪܐ ܐܢܬ ܫܡܗ ܀ '
      verse: 16
    - text: 'ܘܗܦܟܬ ܐܬܝܬ ܠܟܐ ܠܐܘܪܫܠܡ ܘܨܠܝܬ ܒܗܝܟܠܐ ܀ '
      verse: 17
    - text: 'ܘܚܙܝܬܗ ܒܚܙܘܐ ܟܕ ܐܡܪ ܠܝ ܐܤܬܪܗܒ ܘܦܘܩ ܠܟ ܡܢ ܐܘܪܫܠܡ ܡܛܠ ܕܠܐ ܡܩܒܠܝܢ ܤܗܕܘܬܟ
        ܕܥܠܝ ܀ '
      verse: 18
    - text: 'ܘܐܢܐ ܐܡܪܬ ܡܪܝ ܐܦ ܗܢܘܢ ܝܕܥܝܢ ܕܐܢܐ ܡܫܠܡ ܗܘܝܬ ܠܒܝܬ ܐܤܝܪܐ ܘܡܚܐ ܗܘܝܬ ܒܟܠ ܟܢܘܫܢ
        ܠܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܗܘܘ ܒܟ ܀ '
      verse: 19
    - text: 'ܘܟܕ ܡܬܐܫܕ ܗܘܐ ܕܡܗ ܕܐܤܛܦܢܤ ܤܗܕܟ ܘܐܦ ܐܢܐ ܥܡܗܘܢ ܩܐܡ ܗܘܝܬ ܘܫܠܡ ܗܘܝܬ ܠܨܒܝܢܗܘܢ
        ܕܩܛܘܠܘܗܝ ܘܢܛܪ ܗܘܝܬ ܡܐܢܐ ܕܐܝܠܝܢ ܕܪܓܡܝܢ ܗܘܘ ܠܗ ܀ '
      verse: 20
    - text: 'ܘܐܡܪ ܠܝ ܙܠ ܕܐܢܐ ܡܫܕܪ ܐܢܐ ܠܟ ܠܪܘܚܩܐ ܠܡܟܪܙܘ ܠܥܡܡܐ ܀ '
      verse: 21
    - text: 'ܘܟܕ ܫܡܥܘܗܝ ܠܦܘܠܘܤ ܥܕܡܐ ܠܗܕܐ ܡܠܬܐ ܐܪܝܡܘ ܩܠܗܘܢ ܘܩܥܘ ܢܫܬܩܠ ܡܢ ܐܪܥܐ ܐܝܢܐ
        ܕܗܟܢܐ ܗܘ ܠܐ ܓܝܪ ܘܠܐ ܠܗ ܠܡܚܐ ܀ '
      verse: 22
    - text: 'ܘܟܕ ܡܒܓܢܝܢ ܗܘܘ ܘܡܫܕܝܢ ܗܘܘ ܡܐܢܝܗܘܢ ܘܡܤܩܝܢ ܗܘܘ ܚܠܐ ܠܫܡܝܐ ܀ '
      verse: 23
    - text: 'ܦܩܕ ܟܠܝܪܟܐ ܕܢܥܠܘܢܗ ܠܡܫܪܝܬܐ ܘܦܩܕ ܕܒܢܓܕܐ ܢܫܬܐܠ ܐܝܟ ܕܢܕܥ ܡܛܠ ܐܝܕܐ ܥܠܬܐ ܩܥܝܢ
        ܗܘܘ ܥܠܘܗܝ ܀ '
      verse: 24
    - text: 'ܘܟܕ ܡܬܚܘܗܝ ܒܥܪܩܐ ܐܡܪ ܗܘ ܦܘܠܘܤ ܠܩܢܛܪܘܢܐ ܕܩܐܡ ܗܘܐ ܥܠܘܗܝ ܡܦܤ ܠܟܘܢ ܕܠܓܒܪܐ
        ܪܗܘܡܝܐ ܕܠܐ ܡܚܝܒ ܕܬܢܓܕܘܢ ܀ '
      verse: 25
    - text: 'ܘܟܕ ܫܡܥ ܩܢܛܪܘܢܐ ܩܪܒ ܠܘܬ ܟܠܝܪܟܐ ܘܐܡܪ ܠܗ ܡܢܐ ܥܒܕ ܐܢܬ ܗܢܐ ܓܝܪ ܓܒܪܐ ܪܗܘܡܝܐ
        ܗܘ ܀ '
      verse: 26
    - text: 'ܘܩܪܒ ܠܘܬܗ ܟܠܝܪܟܐ ܘܐܡܪ ܠܗ ܐܡܪ ܠܝ ܐܢܬ ܪܗܘܡܝܐ ܐܢܬ ܘܐܡܪ ܠܗ ܐܝܢ ܀ '
      verse: 27
    - text: 'ܘܥܢܐ ܟܠܝܪܟܐ ܘܐܡܪ ܐܢܐ ܒܟܤܦܐ ܤܓܝܐܐ ܩܢܝܬܗ ܠܪܗܘܡܝܘܬܐ ܐܡܪ ܠܗ ܦܘܠܘܤ ܐܢܐ ܕܝܢ
        ܐܦ ܒܗ ܐܬܝܠܕܬ ܀ '
      verse: 28
    - text: 'ܘܡܚܕܐ ܦܪܩܘ ܠܗܘܢ ܡܢܗ ܗܢܘܢ ܕܒܥܝܢ ܗܘܘ ܠܡܢܓܕܘܬܗ ܘܕܚܠ ܟܠܝܪܟܐ ܟܕ ܝܠܦ ܕܪܗܘܡܝܐ
        ܗܘ ܥܠ ܕܦܟܪܗ ܗܘܐ ܀ '
      verse: 29
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܨܒܐ ܗܘܐ ܠܡܕܥ ܫܪܝܪܐܝܬ ܕܡܢܐ ܗܝ ܩܛܓܪܢܘܬܐ ܕܡܝܬܝܢ ܗܘܘ ܥܠܘܗܝ ܝܗܘܕܝܐ
        ܘܫܪܝܗܝ ܘܦܩܕ ܕܢܐܬܘܢ ܪܒܝ ܟܗܢܐ ܘܟܠܗ ܟܢܫܐ ܕܪܫܝܗܘܢ ܘܕܒܪ ܠܦܘܠܘܤ ܘܐܚܬ ܐܩܝܡܗ ܒܝܢܬܗܘܢ
        ܀  '
      verse: 30
  - chapter: 23
    verses:
    - text: 'ܘܟܕ ܚܪ ܦܘܠܘܤ ܒܟܢܫܗܘܢ ܐܡܪ ܓܒܪܐ ܐܚܝ ܐܢܐ ܒܟܠ ܬܐܪܬܐ ܛܒܬܐ ܐܬܕܒܪܬ ܩܕܡ ܐܠܗܐ
        ܥܕܡܐ ܠܝܘܡܢܐ ܀ '
      verse: 1
    - text: 'ܘܚܢܢܝܐ ܟܗܢܐ ܦܩܕ ܠܗܢܘܢ ܕܩܝܡܝܢ ܥܠ ܓܒܗ ܕܢܡܚܘܢܗ ܠܦܘܠܘܤ ܥܠ ܦܘܡܗ ܀ '
      verse: 2
    - text: 'ܘܦܘܠܘܤ ܐܡܪ ܠܗ ܥܬܝܕ ܗܘ ܐܠܗܐ ܕܢܡܚܝܟ ܐܤܬܐ ܡܚܘܪܬܐ ܘܐܢܬ ܝܬܒ ܐܢܬ ܕܐܢ ܐܢܬ ܠܝ
        ܐܝܟ ܕܒܢܡܘܤܐ ܟܕ ܥܒܪ ܐܢܬ ܥܠ ܢܡܘܤܐ ܘܦܩܕ ܐܢܬ ܕܢܡܚܘܢܢܝ ܀ '
      verse: 3
    - text: 'ܘܐܝܠܝܢ ܕܩܝܡܝܢ ܗܘܘ ܬܡܢ ܐܡܪܝܢ ܠܗ ܠܟܗܢܐ ܕܐܠܗܐ ܡܨܚܐ ܐܢܬ ܀ '
      verse: 4
    - text: 'ܐܡܪ ܠܗܘܢ ܦܘܠܘܤ ܠܐ ܝܕܥ ܗܘܝܬ ܐܚܝ ܕܟܗܢܐ ܗܘ ܟܬܝܒ ܗܘ ܓܝܪ ܕܠܪܫܐ ܕܥܡܟ ܠܐ ܬܠܘܛ
        ܀ '
      verse: 5
    - text: 'ܘܟܕ ܝܕܥ ܦܘܠܘܤ ܕܡܢܗ ܕܥܡܐ ܐܝܬܘܗܝ ܕܙܕܘܩܝܐ ܘܡܢܗ ܕܦܪܝܫܐ ܩܥܐ ܗܘܐ ܒܟܢܫܐ ܓܒܪܐ
        ܐܚܝ ܐܢܐ ܦܪܝܫܐ ܐܢܐ ܒܪ ܦܪܝܫܐ ܘܥܠ ܤܒܪܐ ܕܩܝܡܬܐ ܕܡܝܬܐ ܡܬܕܝܢ ܐܢܐ ܀ '
      verse: 6
    - text: 'ܘܟܕ ܗܕܐ ܐܡܪ ܢܦܠܘ ܚܕ ܒܚܕ ܦܪܝܫܐ ܘܙܕܘܩܝܐ ܘܐܬܦܠܓ ܥܡܐ ܀ '
      verse: 7
    - text: 'ܙܕܘܩܝܐ ܓܝܪ ܐܡܪܝܢ ܕܠܝܬ ܩܝܡܬܐ ܘܠܐ ܡܠܐܟܐ ܘܠܐ ܪܘܚܐ ܦܪܝܫܐ ܕܝܢ ܡܘܕܝܢ ܒܟܠܗܝܢ
        ܀ '
      verse: 8
    - text: 'ܘܗܘܐ ܩܠܐ ܪܒܐ ܘܩܡܘ ܐܢܫܐ ܤܦܪܐ ܡܢ ܓܒܐ ܕܦܪܝܫܐ ܘܢܨܝܢ ܗܘܘ ܥܡܗܘܢ ܘܐܡܪܝܢ ܠܐ ܡܫܟܚܝܢܢ
        ܡܕܡ ܕܒܝܫ ܒܗܢܐ ܓܒܪܐ ܐܢ ܕܝܢ ܪܘܚܐ ܐܘ ܡܠܐܟܐ ܡܠܠ ܥܡܗ ܡܢܐ ܐܝܬ ܒܗ ܒܗܕܐ ܀ '
      verse: 9
    - text: 'ܘܟܕ ܗܘܐ ܫܓܘܫܝܐ ܪܒܐ ܒܝܢܬܗܘܢ ܕܚܠ ܗܘܐ ܟܠܝܪܟܐ ܕܠܡܐ ܢܦܫܚܘܢܗ ܠܦܘܠܘܤ ܘܫܠܚ ܠܪܗܘܡܝܐ
        ܕܢܐܬܘܢ ܢܚܛܦܘܢܗ ܡܢ ܡܨܥܬܗܘܢ ܘܢܥܠܘܢܗ ܠܡܫܪܝܬܐ ܀ '
      verse: 10
    - text: 'ܘܟܕ ܗܘܐ ܠܠܝܐ ܐܬܚܙܝ ܠܗ ܡܪܢ ܠܦܘܠܘܤ ܘܐܡܪ ܠܗ ܐܬܚܝܠ ܡܛܠ ܕܐܝܟ ܕܐܤܗܕܬ ܥܠܝ ܒܐܘܪܫܠܡ
        ܗܟܢܐ ܥܬܝܕ ܐܢܬ ܕܐܦ ܒܪܗܘܡܐ ܬܤܗܕ ܀ '
      verse: 11
    - text: 'ܘܟܕ ܗܘܐ ܨܦܪܐ ܐܬܟܢܫܘ ܗܘܘ ܐܢܫܝܢ ܡܢ ܝܗܘܕܝܐ ܘܐܚܪܡܘ ܥܠܝܗܘܢ ܕܠܐ ܢܐܟܠܘܢ ܘܠܐ
        ܢܫܬܘܢ ܥܕܡܐ ܕܢܩܛܠܘܢܗ ܠܦܘܠܘܤ ܀ '
      verse: 12
    - text: 'ܗܘܝܢ ܗܘܘ ܕܝܢ ܗܢܘܢ ܕܐܩܝܡܘ ܒܡܘܡܬܐ ܗܢܐ ܩܝܡܐ ܝܬܝܪ ܡܢ ܐܪܒܥܝܢ ܓܒܪܝܢ ܀ '
      verse: 13
    - text: 'ܘܐܬܩܪܒܘ ܠܘܬ ܟܗܢܐ ܘܠܘܬ ܩܫܝܫܐ ܘܐܡܪܝܢ ܗܘܘ ܕܚܪܡܐ ܐܚܪܡܢ ܥܠܝܢ ܕܡܕܡ ܠܐ ܢܛܥܡ
        ܥܕܡܐ ܕܢܩܛܘܠ ܠܦܘܠܘܤ ܀ '
      verse: 14
    - text: 'ܘܗܫܐ ܒܥܘ ܐܢܬܘܢ ܘܪܫܐ ܕܟܢܘܫܬܐ ܡܢ ܟܠܝܪܟܐ ܕܢܝܬܝܘܗܝ ܠܘܬܟܘܢ ܐܝܟ ܒܥܝܢ ܐܢܬܘܢ
        ܕܬܒܨܘܢ ܫܪܝܪܐܝܬ ܤܘܥܪܢܗ ܘܚܢܢ ܡܛܝܒܝܢܢ ܕܢܩܛܠܝܘܗܝ ܥܕܠܐ ܢܡܛܐ ܠܘܬܟܘܢ ܀ '
      verse: 15
    - text: 'ܘܫܡܥ ܗܘܐ ܒܪ ܚܬܗ ܕܦܘܠܘܤ ܐܦܪܤܢܐ ܗܢܐ ܘܥܠ ܠܡܫܪܝܬܐ ܘܒܕܩ ܠܦܘܠܘܤ ܀ '
      verse: 16
    - text: 'ܘܫܕܪ ܦܘܠܘܤ ܩܪܐ ܠܚܕ ܡܢ ܩܢܛܪܘܢܐ ܘܐܡܪ ܠܗ ܐܘܒܠ ܠܥܠܝܡܐ ܗܢܐ ܠܘܬ ܟܠܝܪܟܐ ܐܝܬ
        ܠܗ ܓܝܪ ܡܕܡ ܕܢܐܡܪ ܠܗ ܀ '
      verse: 17
    - text: 'ܘܕܒܪܗ ܩܢܛܪܘܢܐ ܠܥܠܝܡܐ ܘܐܥܠܗ ܠܘܬ ܟܠܝܪܟܐ ܘܐܡܪ ܦܘܠܘܤ ܐܤܝܪܐ ܩܪܢܝ ܘܒܥܐ ܡܢܝ
        ܕܐܝܬܐ ܗܢܐ ܥܠܝܡܐ ܠܘܬܟ ܕܐܝܬ ܠܗ ܡܕܡ ܕܢܐܡܪ ܠܟ ܀ '
      verse: 18
    - text: 'ܘܐܚܕܗ ܒܐܝܕܗ ܟܠܝܪܟܐ ܠܥܠܝܡܐ ܘܢܓܕܗ ܠܚܕ ܓܒܐ ܘܡܫܐܠ ܗܘܐ ܠܗ ܕܡܢܐ ܐܝܬ ܠܟ ܕܬܐܡܪ
        ܠܝ ܀ '
      verse: 19
    - text: 'ܘܐܡܪ ܠܗ ܥܠܝܡܐ ܝܗܘܕܝܐ ܐܬܚܫܒܘ ܕܢܒܥܘܢ ܡܢܟ ܕܬܚܬ ܠܦܘܠܘܤ ܡܚܪ ܠܟܢܫܗܘܢ ܐܝܟ ܨܒܝܢ
        ܡܕܡ ܝܬܝܪ ܕܢܐܠܦܘܢ ܡܢܗ ܀ '
      verse: 20
    - text: 'ܐܢܬ ܗܟܝܠ ܠܐ ܬܬܛܦܝܤ ܠܗܘܢ ܗܐ ܓܝܪ ܝܬܝܪ ܡܢ ܐܪܒܥܝܢ ܓܒܪܝܢ ܡܢܗܘܢ ܢܛܪܝܢ ܠܗ ܒܟܡܐܢܐ
        ܘܐܚܪܡܘ ܥܠ ܢܦܫܗܘܢ ܕܠܐ ܢܐܟܠܘܢ ܘܠܐ ܢܫܬܘܢ ܥܕܡܐ ܕܢܩܛܠܘܢܗ ܘܗܐ ܡܛܝܒܝܢ ܘܡܩܘܝܢ ܠܫܘܘܕܝܟ
        ܀ '
      verse: 21
    - text: 'ܘܫܪܝܗܝ ܟܠܝܪܟܐ ܠܥܠܝܡܐ ܟܕ ܦܩܕܗ ܕܐܢܫ ܠܐ ܢܕܥ ܕܗܠܝܢ ܒܕܩܬ ܠܝ ܀ '
      verse: 22
    - text: 'ܘܩܪܐ ܠܬܪܝܢ ܩܢܛܪܘܢܝܢ ܘܐܡܪ ܠܗܘܢ ܙܠܘ ܥܬܕܘ ܪܗܘܡܝܐ ܡܐܬܝܢ ܕܢܐܙܠܘܢ ܠܩܤܪܝܐ ܘܦܪܫܐ
        ܫܒܥܝܢ ܘܫܕܝܝ ܒܝܡܝܢܐ ܡܐܬܝܢ ܕܢܦܩܘܢ ܡܢ ܬܠܬ ܫܥܝܢ ܒܠܠܝܐ ܀ '
      verse: 23
    - text: 'ܛܝܒܘ ܕܝܢ ܐܦ ܒܥܝܪܐ ܐܝܟ ܕܢܪܟܒܘܢ ܠܦܘܠܘܤ ܘܢܦܠܛܘܢܗ ܠܘܬ ܦܝܠܟܤ ܗܓܡܘܢܐ ܀ '
      verse: 24
    - text: 'ܘܟܬܒ ܐܓܪܬܐ ܝܗܒ ܠܗܘܢ ܕܐܝܬ ܒܗ ܗܟܢܐ ܀ '
      verse: 25
    - text: 'ܠܘܤܝܘܤ ܠܦܝܠܟܤ ܗܓܡܘܢܐ ܢܨܝܚܐ ܫܠܡ ܀ '
      verse: 26
    - text: 'ܠܓܒܪܐ ܗܢܐ ܐܚܕܘ ܝܗܘܕܝܐ ܐܝܟ ܕܢܩܛܠܘܢܗ ܘܩܡܬ ܐܢܐ ܥܡ ܪܗܘܡܝܐ ܘܦܪܩܬܗ ܟܕ ܝܠܦܬ
        ܕܪܗܘܡܝܐ ܗܘ ܀ '
      verse: 27
    - text: 'ܘܟܕ ܒܥܐ ܗܘܝܬ ܠܡܕܥ ܥܠܬܐ ܕܡܛܠܬܗ ܪܫܝܢ ܗܘܘ ܠܗ ܐܚܬܬܗ ܠܟܢܫܗܘܢ ܀ '
      verse: 28
    - text: 'ܘܐܫܟܚܬ ܕܥܠ ܙܛܡܐ ܕܢܡܘܤܗܘܢ ܪܫܝܢ ܗܘܘ ܠܗ ܘܥܠܬܐ ܕܫܘܝܐ ܠܐܤܘܪܐ ܐܘ ܠܡܘܬܐ ܠܝܬ
        ܗܘܐ ܠܘܬܗ ܀ '
      verse: 29
    - text: 'ܘܟܕ ܐܬܒܕܩ ܠܝ ܢܟܠܐ ܒܟܡܐܢܐ ܕܥܒܕܘ ܥܠܘܗܝ ܝܗܘܕܝܐ ܡܚܕܐ ܫܕܪܬܗ ܠܘܬܟ ܘܦܩܕܬ ܠܩܛܓܪܢܘܗܝ
        ܕܢܐܬܘܢ ܘܢܐܡܪܘܢ ܥܡܗ ܩܕܡܝܟ ܗܘܝ ܚܠܝܡ ܀ '
      verse: 30
    - text: 'ܗܝܕܝܢ ܪܗܘܡܝܐ ܐܝܟ ܕܐܬܦܩܕܘ ܕܒܪܘܗܝ ܠܦܘܠܘܤ ܒܠܠܝܐ ܘܐܝܬܝܘܗܝ ܠܐܢܛܝܦܛܪܤ ܡܕܝܢܬܐ
        ܀ '
      verse: 31
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܫܪܘ ܦܪܫܐ ܠܪܓܠܐ ܚܒܪܝܗܘܢ ܕܢܗܦܟܘܢ ܠܡܫܪܝܬܐ ܀ '
      verse: 32
    - text: 'ܘܐܝܬܝܘܗܝ ܠܩܤܪܝܐ ܘܝܗܒܘ ܐܓܪܬܐ ܠܗܓܡܘܢܐ ܘܐܩܝܡܘܗܝ ܩܕܡܘܗܝ ܠܦܘܠܘܤ ܀ '
      verse: 33
    - text: 'ܘܟܕ ܩܪܐ ܐܓܪܬܐ ܡܫܐܠ ܗܘܐ ܠܗ ܕܡܢ ܐܝܕܐ ܗܘܦܪܟܝܐ ܐܝܬܘܗܝ ܘܟܕ ܝܠܦ ܕܡܢ ܩܝܠܝܩܝܐ
        ܀ '
      verse: 34
    - text: 'ܐܡܪ ܠܗ ܫܡܥ ܐܢܐ ܠܟ ܡܐ ܕܐܬܘ ܩܛܓܪܢܝܟ ܘܦܩܕ ܕܢܛܪܘܢܗ ܒܦܪܛܘܪܝܢ ܕܗܪܘܕܤ ܀  '
      verse: 35
  - chapter: 24
    verses:
    - text: 'ܘܡܢ ܒܬܪ ܝܘܡܬܐ ܚܡܫܐ ܢܚܬ ܚܢܢܝܐ ܪܒ ܟܗܢܐ ܥܡ ܩܫܝܫܐ ܘܥܡ ܛܪܛܠܘܤ ܪܗܛܪܐ ܘܐܘܕܥܘ
        ܠܗܓܡܘܢܐ ܥܠ ܦܘܠܘܤ ܀ '
      verse: 1
    - text: 'ܘܟܕ ܐܬܩܪܝ ܐܩܦ ܗܘܐ ܛܪܛܠܘܤ ܡܩܛܪܓ ܠܗ ܘܐܡܪ ܒܤܘܓܐܐ ܕܫܝܢܐ ܥܡܪܝܢܢ ܡܛܠܬܟ ܘܬܩܢܬܐ
        ܤܓܝܐܬܐ ܗܘܝ ܠܥܡܐ ܗܢܐ ܒܫܩܠ ܛܥܢܟ ܀ '
      verse: 2
    - text: 'ܘܟܠܢ ܒܟܠ ܕܘܟ ܡܩܒܠܝܢܢ ܛܝܒܘܬܟ ܢܨܝܚܐ ܦܝܠܟܤ ܀ '
      verse: 3
    - text: 'ܕܠܐ ܕܝܢ ܢܠܐܝܟ ܒܤܓܝܐܬܐ ܒܥܐ ܐܢܐ ܡܢܟ ܕܬܫܡܥ ܠܡܟܝܟܘܬܢ ܒܦܤܝܩܬܐ ܀ '
      verse: 4
    - text: 'ܐܫܟܚܢ ܓܝܪ ܠܓܒܪܐ ܗܢܐ ܕܐܝܬܘܗܝ ܡܫܚܛܢܐ ܘܡܥܝܪ ܫܓܘܫܝܐ ܠܟܠܗܘܢ ܝܗܘܕܝܐ ܕܒܟܠܗ ܐܪܥܐ
        ܪܫܐ ܗܘ ܓܝܪ ܕܝܘܠܦܢܐ ܕܢܨܪܝܐ ܀ '
      verse: 5
    - text: 'ܘܠܗܝܟܠܢ ܨܒܐ ܠܡܤܝܒܘ ܘܟܕ ܐܚܕܢܝܗܝ ܒܥܝܢ ܕܢܕܘܢܝܘܗܝ ܐܝܟ ܕܒܢܡܘܤܢ ܀ '
      verse: 6
    - text: 'ܐܬܐ ܕܝܢ ܠܘܤܝܘܤ ܟܠܝܪܟܐ ܘܒܩܛܝܪܐ ܤܓܝܐܐ ܡܢ ܐܝܕܝܢ ܐܥܕܝܗ ܘܠܟ ܫܕܪܗ ܀ '
      verse: 7
    - text: 'ܘܦܩܕ ܠܩܛܪܓܢܘܗܝ ܕܢܐܬܘܢ ܠܘܬܟ ܘܡܫܟܚ ܐܢܬ ܟܕ ܡܫܐܠ ܐܢܬ ܠܗ ܕܬܐܠܦ ܡܢܗ ܥܠ ܟܠܗܝܢ
        ܗܠܝܢ ܕܡܩܛܪܓܝܢܢ ܠܗ ܀ '
      verse: 8
    - text: 'ܐܪܝܒܘ ܕܝܢ ܥܠܘܗܝ ܐܦ ܗܢܘܢ ܝܗܘܕܝܐ ܟܕ ܐܡܪܝܢ ܕܗܠܝܢ ܗܟܢܐ ܐܢܝܢ ܀ '
      verse: 9
    - text: 'ܘܪܡܙ ܗܓܡܘܢܐ ܠܦܘܠܘܤ ܕܢܡܠܠ ܘܥܢܐ ܦܘܠܘܤ ܘܐܡܪ ܡܢ ܫܢܝܐ ܤܓܝܐܬܐ ܝܕܥ ܐܢܐ ܕܐܝܬܝܟ
        ܕܝܢܐ ܕܥܡܐ ܗܢܐ ܘܡܛܠ ܗܢܐ ܚܕܝܐܝܬ ܢܦܩ ܐܢܐ ܪܘܚܐ ܥܠ ܐܦܝ ܢܦܫܝ ܀ '
      verse: 10
    - text: 'ܟܕ ܡܫܟܚ ܐܢܬ ܠܡܕܥ ܕܠܝܬ ܠܝ ܝܬܝܪ ܡܢ ܬܪܥܤܪ ܝܘܡܝܢ ܕܤܠܩܬ ܠܐܘܪܫܠܡ ܠܡܤܓܕ ܀ '
      verse: 11
    - text: 'ܘܠܐ ܐܫܟܚܘܢܝ ܕܡܡܠܠ ܐܢܐ ܥܡ ܐܢܫ ܒܗܝܟܠܐ ܘܐܦܠܐ ܟܢܫܐ ܕܟܢܫ ܐܢܐ ܠܐ ܒܟܢܘܫܬܗܘܢ
        ܘܠܐ ܒܡܕܝܢܬܐ ܀ '
      verse: 12
    - text: 'ܘܠܐ ܕܢܚܘܘܢ ܡܛܝܐ ܒܐܝܕܝܗܘܢ ܩܕܡܝܟ ܥܠ ܡܕܡ ܕܗܫܐ ܡܩܛܪܓܝܢ ܠܝ ܀ '
      verse: 13
    - text: 'ܒܪܡ ܕܝܢ ܗܕܐ ܡܘܕܐ ܐܢܐ ܕܒܗ ܒܗܢܐ ܝܘܠܦܢܐ ܕܐܡܪܝܢ ܒܗ ܦܠܚ ܐܢܐ ܠܐܠܗܐ ܕܐܒܗܝ ܟܕ
        ܡܗܝܡܢ ܐܢܐ ܠܟܠܗܝܢ ܕܟܬܝܒܢ ܒܢܡܘܤܐ ܘܒܢܒܝܐ ܀ '
      verse: 14
    - text: 'ܘܟܕ ܐܝܬ ܠܝ ܤܒܪܐ ܥܠ ܐܠܗܐ ܐܝܢܐ ܕܐܦ ܗܢܘܢ ܗܠܝܢ ܡܤܒܪܝܢ ܕܥܬܝܕܐ ܕܬܗܘܐ ܩܝܡܬܐ
        ܕܡܢ ܒܝܬ ܡܝܬܐ ܕܟܐܢܐ ܘܕܥܘܠܐ ܀ '
      verse: 15
    - text: 'ܡܛܠ ܗܢܐ ܐܦ ܥܡܠ ܐܢܐ ܕܬܐܪܬܐ ܕܟܝܬܐ ܬܗܘܐ ܠܝ ܩܕܡ ܐܠܗܐ ܘܩܕܡ ܒܢܝ ܐܢܫܐ ܐܡܝܢܐܝܬ
        ܀ '
      verse: 16
    - text: 'ܠܫܢܝܢ ܕܝܢ ܤܓܝܐܢ ܐܬܝܬ ܠܘܬ ܒܢܝ ܥܡܐ ܕܝܠܝ ܕܐܬܠ ܙܕܩܬܐ ܘܐܩܪܒ ܩܘܪܒܢܐ ܀ '
      verse: 17
    - text: 'ܘܐܫܟܚܘܢܝ ܗܠܝܢ ܒܗܝܟܠܐ ܟܕ ܡܕܟܝ ܐܢܐ ܠܐ ܥܡ ܟܢܫܐ ܐܦܠܐ ܒܫܓܘܫܝܐ ܀ '
      verse: 18
    - text: 'ܐܠܐ ܐܢ ܕܫܓܫܘ ܐܢܫܝܢ ܝܗܘܕܝܐ ܕܐܬܘ ܡܢ ܐܤܝܐ ܐܝܠܝܢ ܕܘܠܐ ܗܘܐ ܕܢܩܘܡܘܢ ܥܡܝ ܩܕܡܝܟ
        ܘܢܩܛܪܓܘܢ ܡܕܡ ܕܐܝܬ ܠܗܘܢ ܀ '
      verse: 19
    - text: 'ܐܘ ܗܢܘܢ ܗܠܝܢ ܢܐܡܪܘܢ ܡܢܐ ܐܫܟܚܘ ܒܝ ܤܟܠܘܬܐ ܟܕ ܩܡܬ ܩܕܡ ܟܢܫܗܘܢ ܀ '
      verse: 20
    - text: 'ܐܠܐ ܐܢ ܗܕܐ ܚܕܐ ܡܠܬܐ ܕܩܥܝܬ ܟܕ ܩܐܡ ܐܢܐ ܒܝܢܬܗܘܢ ܕܥܠ ܩܝܡܬܐ ܕܡܝܬܐ ܡܬܕܝܢ ܐܢܐ
        ܝܘܡܢܐ ܩܕܡܝܟܘܢ ܀ '
      verse: 21
    - text: 'ܦܝܠܟܤ ܕܝܢ ܡܛܠ ܕܝܕܥ ܗܘܐ ܠܗ ܠܐܘܪܚܐ ܗܕܐ ܡܠܝܐܝܬ ܬܗܝ ܐܢܘܢ ܟܕ ܐܡܪ ܕܡܐ ܕܐܬܐ
        ܟܠܝܪܟܐ ܫܡܥ ܐܢܐ ܒܝܢܬܟܘܢ ܀ '
      verse: 22
    - text: 'ܘܦܩܕ ܠܩܢܛܪܘܢܐ ܕܢܛܪܝܘܗܝ ܠܦܘܠܘܤ ܒܢܝܚܐ ܘܕܠܐ ܐܢܫ ܡܢ ܝܕܘܥܘܗܝ ܢܬܟܠܐ ܕܢܗܘܐ ܡܫܡܫ
        ܠܗ ܀ '
      verse: 23
    - text: 'ܘܡܢ ܒܬܪ ܩܠܝܠ ܝܘܡܬܐ ܫܕܪ ܦܝܠܟܤ ܘܕܘܪܤܠܐ ܐܢܬܬܗ ܕܐܝܬܝܗ ܗܘܬ ܝܗܘܕܝܬܐ ܘܩܪܘ ܠܗ
        ܠܦܘܠܘܤ ܘܫܡܥܘ ܡܢܗ ܥܠ ܗܝܡܢܘܬܐ ܕܡܫܝܚܐ ܀ '
      verse: 24
    - text: 'ܘܟܕ ܡܡܠܠ ܥܡܗܘܢ ܥܠ ܙܕܝܩܘܬܐ ܘܥܠ ܩܕܝܫܘܬܐ ܘܥܠ ܕܝܢܐ ܕܥܬܝܕ ܐܬܡܠܝ ܕܚܠܬܐ ܦܝܠܟܤ
        ܘܐܡܪ ܕܗܫܐ ܙܠ ܘܐܡܬܝ ܕܢܗܘܐ ܠܝ ܐܬܪܐ ܐܫܕܪ ܒܬܪܟ ܀ '
      verse: 25
    - text: 'ܤܒܪ ܗܘܐ ܓܝܪ ܕܫܘܚܕܐ ܡܬܝܗܒ ܗܘܐ ܠܗ ܡܢ ܦܘܠܘܤ ܡܛܠ ܗܕܐ ܐܦ ܐܡܝܢܐܝܬ ܡܫܕܪ ܗܘܐ
        ܡܝܬܐ ܠܗ ܘܡܡܠܠ ܥܡܗ ܀ '
      verse: 26
    - text: 'ܘܟܕ ܡܠܝ ܠܗ ܬܪܬܝܢ ܫܢܝܢ ܐܚܪܢܐ ܗܓܡܘܢܐ ܐܬܐ ܗܘܐ ܠܕܘܟܬܗ ܕܡܬܩܪܐ ܗܘܐ ܦܪܩܝܘܤ ܦܗܤܛܘܤ
        ܦܝܠܟܤ ܕܝܢ ܐܝܟ ܕܢܥܒܕ ܛܝܒܘܬܐ ܒܝܗܘܕܝܐ ܫܒܩܗ ܠܦܘܠܘܤ ܟܕ ܐܤܝܪ ܀  '
      verse: 27
  - chapter: 25
    verses:
    - text: 'ܘܟܕ ܐܬܐ ܦܗܤܛܘܤ ܠܩܤܪܝܐ ܒܬܪ ܬܠܬܐ ܝܘܡܝܢ ܤܠܩ ܠܐܘܪܫܠܡ ܀ '
      verse: 1
    - text: 'ܘܐܘܕܥܘܗܝ ܪܒܝ ܟܗܢܐ ܘܪܫܐ ܕܝܗܘܕܝܐ ܥܠ ܦܘܠܘܤ ܘܒܥܝܢ ܗܘܘ ܡܢܗ ܀ '
      verse: 2
    - text: 'ܟܕ ܫܐܠܝܢ ܠܗ ܗܕܐ ܛܝܒܘܬܐ ܕܢܫܕܪ ܢܝܬܝܘܗܝ ܠܐܘܪܫܠܡ ܟܕ ܥܒܕܝܢ ܗܘܘ ܟܡܐܢܐ ܒܐܘܪܚܐ
        ܕܢܩܛܠܘܢܝܗܝ ܀ '
      verse: 3
    - text: 'ܘܦܗܤܛܘܤ ܦܢܝ ܦܬܓܡܐ ܕܦܘܠܘܤ ܡܬܢܛܪ ܒܩܤܪܝܐ ܘܐܢܐ ܡܤܪܗܒ ܐܢܐ ܕܐܚܙܘܩ ܀ '
      verse: 4
    - text: 'ܐܝܠܝܢ ܗܟܝܠ ܕܐܝܬ ܒܟܘܢ ܕܡܛܝܐ ܒܐܝܕܝܗܘܢ ܢܚܬܘܢ ܥܡܢ ܘܥܠ ܟܠ ܤܟܠܘ ܕܐܝܬ ܒܗ ܒܓܒܪܐ
        ܢܩܛܪܓܘܢ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܗܘܐ ܬܡܢ ܝܘܡܬܐ ܬܡܢܝܐ ܐܘ ܥܤܪܐ ܢܚܬ ܠܗ ܠܩܤܪܝܐ ܘܠܝܘܡܐ ܐܚܪܢܐ ܝܬܒ ܥܠ ܒܝܡ
        ܘܦܩܕ ܕܢܝܬܘܢ ܠܦܘܠܘܤ ܀ '
      verse: 6
    - text: 'ܘܟܕ ܐܬܐ ܚܕܪܘܗܝ ܝܗܘܕܝܐ ܕܢܚܬܘ ܡܢ ܐܘܪܫܠܡ ܘܪܫܐ ܤܓܝܐܐ ܘܩܫܝܐ ܡܝܬܝܢ ܗܘܘ ܒܬܪܗ
        ܐܝܠܝܢ ܕܠܐ ܡܫܟܚܝܢ ܗܘܘ ܕܢܚܘܘܢ ܀ '
      verse: 7
    - text: 'ܘܟܕ ܦܘܠܘܤ ܢܦܩ ܗܘܐ ܪܘܚܐ ܕܠܐ ܐܤܟܠ ܡܕܡ ܠܐ ܒܢܡܘܤܐ ܕܝܗܘܕܝܐ ܘܠܐ ܒܗܝܟܠܐ ܘܠܐ
        ܒܩܤܪ ܀ '
      verse: 8
    - text: 'ܦܗܤܛܘܤ ܕܝܢ ܡܛܠ ܕܨܒܐ ܗܘܐ ܕܢܪܫܐ ܛܝܒܘܬܐ ܒܝܗܘܕܝܐ ܐܡܪ ܠܗ ܠܦܘܠܘܤ ܨܒܐ ܐܢܬ ܕܬܤܩ
        ܠܐܘܪܫܠܡ ܘܬܡܢ ܥܠ ܗܠܝܢ ܬܬܕܝܢ ܩܕܡܝ ܀ '
      verse: 9
    - text: 'ܥܢܐ ܦܘܠܘܤ ܘܐܡܪ ܥܠ ܒܝܡ ܕܩܤܪ ܩܐܡ ܐܢܐ ܗܪܟܐ ܗܘ ܙܕܩ ܠܝ ܠܡܬܕܢܘ ܠܐ ܡܕܡ ܚܛܝܬ
        ܠܝܗܘܕܝܐ ܐܝܟ ܕܐܦ ܐܢܬ ܝܕܥ ܐܢܬ ܀ '
      verse: 10
    - text: 'ܘܐܢ ܤܟܠܘܬܐ ܥܒܝܕܐ ܠܝ ܐܘ ܡܕܡ ܕܫܘܐ ܠܡܘܬܐ ܠܐ ܡܫܬܐܠ ܐܢܐ ܡܢ ܡܘܬܐ ܐܢ ܕܝܢ ܠܝܬ
        ܡܕܡ ܨܐܕܝ ܡܢ ܗܠܝܢ ܕܡܩܛܪܓܝܢ ܠܝ ܠܐ ܐܢܫ ܝܗܒ ܠܝ ܠܗܘܢ ܡܘܗܒܬ ܒܓܢܘܗܝ ܕܩܤܪ ܩܪܐ ܐܢܐ
        ܀ '
      verse: 11
    - text: 'ܗܝܕܝܢ ܦܗܤܛܘܤ ܡܠܠ ܥܡ ܒܢܝ ܡܠܟܗ ܘܐܡܪ ܒܓܢ ܩܤܪ ܩܪܝܬ ܠܘܬ ܩܤܪ ܐܙܠ ܐܢܬ ܀ '
      verse: 12
    - text: 'ܘܟܕ ܗܘܘ ܝܘܡܬܐ ܢܚܬ ܐܓܪܦܘܤ ܡܠܟܐ ܘܒܪܢܝܩܐ ܠܩܤܪܝܐ ܕܢܫܐܠܘܢ ܫܠܡܗ ܕܦܗܤܛܘܤ ܀ '
      verse: 13
    - text: 'ܘܟܕ ܗܘܘ ܠܘܬܗ ܝܘܡܬܐ ܐܫܬܥܝ ܦܗܤܛܘܤ ܠܡܠܟܐ ܕܝܢܗ ܕܦܘܠܘܤ ܟܕ ܐܡܪ ܓܒܪܐ ܚܕ ܐܤܝܪܐ
        ܐܫܬܒܩ ܡܢ ܐܝܕܝ ܦܝܠܟܤ ܀ '
      verse: 14
    - text: 'ܘܟܕ ܗܘܝܬ ܒܐܘܪܫܠܡ ܐܘܕܥܘ ܠܝ ܥܠܘܗܝ ܪܒܝ ܟܗܢܐ ܘܩܫܝܫܐ ܕܝܗܘܕܝܐ ܘܒܥܘ ܕܐܥܒܕ ܠܗܘܢ
        ܕܝܢܐ ܡܢܗ ܀ '
      verse: 15
    - text: 'ܘܐܡܪܬ ܠܗܘܢ ܕܠܝܬ ܥܝܕܐ ܠܪܗܘܡܝܐ ܕܢܬܠܘܢ ܒܪܢܫܐ ܡܘܗܒܬ ܠܩܛܠܐ ܥܕܡܐ ܕܢܐܬܐ ܒܥܠ
        ܕܝܢܗ ܘܢܟܤܝܘܗܝ ܒܐܦܘܗܝ ܘܢܬܝܗܒ ܠܗ ܐܬܪܐ ܠܡܦܩ ܒܪܘܚܐ ܥܠ ܡܐ ܕܡܬܪܫܐ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܐܬܝܬ ܠܟܐ ܕܠܐ ܬܘܗܝܐ ܠܝܘܡܐ ܐܚܪܢܐ ܝܬܒܬ ܥܠ ܒܝܡ ܘܦܩܕܬ ܕܢܝܬܘܢܝܗܝ ܠܝ ܠܓܒܪܐ
        ܀ '
      verse: 17
    - text: 'ܘܩܡܘ ܥܡܗ ܩܛܪܓܢܘܗܝ ܘܠܐ ܐܫܟܚܘ ܡܕܡ ܪܫܝܢܐ ܒܝܫܐ ܕܢܚܘܘܢ ܥܠܘܗܝ ܐܝܟ ܡܐ ܕܤܒܪ ܗܘܝܬ
        ܀ '
      verse: 18
    - text: 'ܙܛܡܐ ܕܝܢ ܡܕܡ ܡܕܡ ܥܠ ܕܚܠܬܗܘܢ ܐܝܬ ܗܘܐ ܠܗܘܢ ܠܘܬܗ ܘܥܠ ܝܫܘܥ ܐܢܫ ܕܡܝܬ ܗܘ ܕܐܡܪ
        ܗܘܐ ܦܘܠܘܤ ܕܚܝ ܗܘ ܀ '
      verse: 19
    - text: 'ܘܡܛܠ ܕܠܐ ܩܐܡ ܗܘܝܬ ܐܢܐ ܥܠ ܒܥܬܐ ܕܗܠܝܢ ܐܡܪܬ ܗܘܝܬ ܠܦܘܠܘܤ ܕܐܢ ܒܥܐ ܐܢܬ ܕܬܐܙܠ
        ܠܐܘܪܫܠܡ ܘܬܡܢ ܬܬܕܝܢ ܥܠ ܗܠܝܢ ܀ '
      verse: 20
    - text: 'ܗܘ ܕܝܢ ܒܥܐ ܕܢܬܢܛܪ ܠܕܝܢܗ ܕܩܤܪ ܘܦܩܕܬ ܕܢܬܢܛܪ ܥܕܡܐ ܕܐܫܕܪܝܘܗܝ ܠܘܬ ܩܤܪ ܀ '
      verse: 21
    - text: 'ܘܐܡܪ ܐܓܪܦܘܤ ܨܒܐ ܗܘܝܬ ܕܐܫܡܥܝܘܗܝ ܠܓܒܪܐ ܗܢܐ ܘܦܗܤܛܘܤ ܐܡܪ ܕܠܡܚܪ ܫܡܥ ܐܢܬ ܠܗ
        ܀ '
      verse: 22
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܐܬܐ ܐܓܪܦܘܤ ܘܒܪܢܝܩܐ ܒܙܘܚܐ ܤܓܝܐܐ ܘܥܠ ܠܒܝܬ ܕܝܢܐ ܥܡ ܟܠܝܪܟܐ ܘܪܫܐ
        ܕܡܕܝܢܬܐ ܘܦܩܕ ܦܗܤܛܘܤ ܘܐܬܐ ܦܘܠܘܤ ܀ '
      verse: 23
    - text: 'ܘܐܡܪ ܦܗܤܛܘܤ ܐܓܪܦܘܤ ܡܠܟܐ ܘܟܠܟܘܢ ܓܒܪܐ ܕܐܝܬܝܟܘܢ ܥܡܢ ܥܠ ܗܢܐ ܓܒܪܐ ܕܚܙܝܢ ܐܢܬܘܢ
        ܟܠܗ ܥܡܐ ܕܝܗܘܕܝܐ ܩܒܠܢܝ ܒܐܘܪܫܠܡ ܘܗܪܟܐ ܟܕ ܩܥܝܢ ܕܠܐ ܬܘܒ ܘܠܐ ܠܗܢܐ ܕܢܚܐ ܀ '
      verse: 24
    - text: 'ܐܢܐ ܕܝܢ ܐܕܪܟܬ ܕܡܕܡ ܕܫܘܐ ܠܡܘܬܐ ܠܐ ܤܥܝܪ ܠܗ ܘܡܛܠ ܕܗܘ ܒܥܐ ܕܢܬܢܛܪ ܠܕܝܢܗ ܕܩܤܪ
        ܦܩܕܬ ܕܢܫܬܕܪ ܀ '
      verse: 25
    - text: 'ܘܠܐ ܝܕܥ ܐܢܐ ܡܢܐ ܐܟܬܘܒ ܥܠܘܗܝ ܠܩܤܪ ܡܛܠ ܗܢܐ ܨܒܝܬ ܠܡܝܬܝܘܬܗ ܩܕܡܝܟܘܢ ܘܝܬܝܪܐܝܬ
        ܩܕܡܝܟ ܡܠܟܐ ܐܓܪܦܐ ܕܡܐ ܕܐܫܬܐܠ ܕܝܢܗ ܐܫܟܚ ܡܢܐ ܐܟܬܘܒ ܀ '
      verse: 26
    - text: 'ܠܐ ܓܝܪ ܘܠܐ ܕܟܕ ܡܫܕܪܝܢܢ ܓܒܪܐ ܐܤܝܪܐ ܕܠܐ ܢܟܬܘܒ ܤܟܠܘܬܗ ܀  '
      verse: 27
  - chapter: 26
    verses:
    - text: 'ܘܐܡܪ ܐܓܪܦܘܤ ܠܦܘܠܘܤ ܡܦܤ ܠܟ ܠܡܡܠܠܘ ܥܠ ܐܦܝ ܢܦܫܟ ܗܝܕܝܢ ܦܘܠܘܤ ܦܫܛ ܐܝܕܗ ܘܢܦܩ
        ܗܘܐ ܪܘܚܐ ܘܐܡܪ ܀ '
      verse: 1
    - text: 'ܥܠ ܟܠ ܡܐ ܕܡܬܪܫܐ ܐܢܐ ܡܢ ܝܗܘܕܝܐ ܡܠܟܐ ܐܓܪܦܐ ܤܒܪ ܐܢܐ ܥܠ ܢܦܫܝ ܕܛܘܒܢܐ ܐܢܐ ܕܩܕܡܝܟ
        ܝܘܡܢܐ ܢܦܩ ܐܢܐ ܪܘܚܐ ܀ '
      verse: 2
    - text: 'ܝܬܝܪܐܝܬ ܕܝܕܥ ܐܢܐ ܕܡܦܤ ܐܢܬ ܒܟܠܗܘܢ ܙܛܡܐ ܘܢܡܘܤܐ ܕܝܗܘܕܝܐ ܡܛܠ ܗܢܐ ܒܥܐ ܐܢܐ
        ܡܢܟ ܕܒܡܓܪܬ ܪܘܚܐ ܬܫܡܥܢܝ ܀ '
      verse: 3
    - text: 'ܝܕܥܝܢ ܐܢܘܢ ܓܝܪ ܐܦ ܗܢܘܢ ܝܗܘܕܝܐ ܐܢ ܨܒܝܢ ܕܢܤܗܕܘܢ ܕܘܒܪܝ ܕܡܢ ܛܠܝܘܬܝ ܕܗܘܘ ܠܝ
        ܡܢ ܫܘܪܝܐ ܒܥܡܝ ܘܒܐܘܪܫܠܡ ܀ '
      verse: 4
    - text: 'ܡܛܠ ܕܡܢ ܢܘܓܪܐ ܡܦܤܝܢ ܒܝ ܘܝܕܥܝܢ ܕܒܝܘܠܦܢܐ ܪܫܝܐ ܕܦܪܝܫܐ ܚܝܝܬ ܀ '
      verse: 5
    - text: 'ܘܗܫܐ ܥܠ ܤܒܪܐ ܕܫܘܘܕܝܐ ܕܗܘܐ ܗܘܐ ܠܐܒܗܬܢ ܡܢ ܐܠܗܐ ܩܐܡ ܐܢܐ ܘܡܬܕܝܢ ܐܢܐ ܀ '
      verse: 6
    - text: 'ܕܥܠ ܗܢܐ ܤܒܪܐ ܬܪܬܥܤܪܐ ܫܪܒܢ ܡܤܒܪܢ ܕܢܡܢܥܢ ܒܨܠܘܬܐ ܚܦܝܛܬܐ ܕܐܝܡܡܐ ܘܕܠܠܝܐ ܘܥܠܘܗܝ
        ܥܠ ܗܢܐ ܤܒܪܐ ܡܬܪܫܐ ܐܢܐ ܡܢ ܐܝܕܝ ܝܗܘܕܝܐ ܡܠܟܐ ܐܓܪܦܐ ܀ '
      verse: 7
    - text: 'ܡܢܐ ܕܝܢܝܢ ܐܢܬܘܢ ܠܐ ܘܠܐ ܕܢܗܝܡܢ ܕܡܩܝܡ ܐܠܗܐ ܡܝܬܐ ܀ '
      verse: 8
    - text: 'ܐܢܐ ܓܝܪ ܡܢ ܩܕܝܡ ܤܡܬ ܒܪܥܝܢܝ ܕܤܩܘܒܠܐ ܤܓܝܐܐ ܐܤܥܘܪ ܠܘܩܒܠ ܫܡܗ ܕܝܫܘܥ ܢܨܪܝܐ
        ܀ '
      verse: 9
    - text: 'ܗܕܐ ܕܥܒܕܬ ܐܦ ܒܐܘܪܫܠܡ ܘܩܕܝܫܐ ܤܓܝܐܐ ܐܪܡܝܬ ܒܝܬ ܐܤܝܪܐ ܒܫܘܠܛܢܐ ܕܩܒܠܬ ܡܢ ܪܒܝ
        ܟܗܢܐ ܘܟܕ ܡܬܩܛܠܝܢ ܗܘܘ ܡܢܗܘܢ ܐܫܬܘܬܦܬ ܠܐܝܠܝܢ ܕܚܝܒܘ ܐܢܘܢ ܀ '
      verse: 10
    - text: 'ܘܒܟܠ ܟܢܘܫܐ ܡܫܬܢܕ ܗܘܝܬ ܒܗܘܢ ܟܕ ܐܠܨ ܗܘܝܬ ܕܢܗܘܘܢ ܡܓܕܦܝܢ ܒܫܡܗ ܕܝܫܘܥ ܘܒܪܘܓܙܐ
        ܤܓܝܐܐ ܕܡܠܐ ܗܘܝܬ ܥܠܝܗܘܢ ܐܦ ܠܡܕܝܢܬܐ ܐܚܪܢܝܬܐ ܢܦܩ ܗܘܝܬ ܠܡܪܕܦ ܐܢܘܢ ܀ '
      verse: 11
    - text: 'ܘܟܕ ܐܙܠ ܗܘܝܬ ܡܛܠ ܗܕܐ ܠܕܪܡܤܘܩ ܒܫܘܠܛܢܐ ܘܒܡܦܤܢܘܬܐ ܕܪܒܝ ܟܗܢܐ ܀ '
      verse: 12
    - text: 'ܒܦܠܓܗ ܕܝܘܡܐ ܒܐܘܪܚܐ ܚܙܝܬ ܡܢ ܫܡܝܐ ܐܘ ܡܠܟܐ ܕܐܙܠܓ ܥܠܝ ܘܥܠ ܟܠ ܕܥܡܝ ܗܘܘ ܢܘܗܪܐ
        ܕܡܝܬܪ ܡܢ ܕܫܡܫܐ ܀ '
      verse: 13
    - text: 'ܘܢܦܠܢ ܟܠܢ ܥܠ ܐܪܥܐ ܘܫܡܥܬ ܩܠܐ ܟܕ ܐܡܪ ܠܝ ܥܒܪܐܝܬ ܫܐܘܠ ܫܐܘܠ ܡܢܐ ܪܕܦ ܐܢܬ ܠܝ
        ܩܫܐ ܗܘ ܠܟ ܠܡܒܥܛܘ ܠܥܘܩܤܐ ܀ '
      verse: 14
    - text: 'ܘܐܢܐ ܐܡܪܬ ܡܢ ܐܢܬ ܡܪܝ ܘܡܪܢ ܐܡܪ ܠܝ ܐܢܐ ܗܘ ܝܫܘܥ ܢܨܪܝܐ ܕܐܢܬ ܪܕܦ ܐܢܬ ܀ '
      verse: 15
    - text: 'ܘܐܡܪ ܠܝ ܩܘܡ ܥܠ ܪܓܠܝܟ ܡܛܠ ܗܕܐ ܓܝܪ ܐܬܚܙܝܬ ܠܟ ܕܐܩܝܡܟ ܡܫܡܫܢܐ ܘܤܗܕܐ ܕܡܕܡ ܕܚܙܝܬܢܝ
        ܘܕܥܬܝܕ ܐܢܬ ܕܬܚܙܝܢܝ ܀ '
      verse: 16
    - text: 'ܘܐܦܨܝܟ ܡܢ ܥܡܐ ܕܝܗܘܕܝܐ ܘܡܢ ܥܡܡܐ ܐܚܪܢܐ ܕܠܘܬܗܘܢ ܡܫܕܪ ܐܢܐ ܠܟ ܀ '
      verse: 17
    - text: 'ܕܬܦܬܚ ܥܝܢܝܗܘܢ ܐܝܟ ܕܢܗܦܟܘܢ ܡܢ ܚܫܘܟܐ ܠܢܗܝܪܐ ܘܡܢ ܫܘܠܛܢܗ ܕܤܛܢܐ ܠܘܬ ܐܠܗܐ ܘܢܩܒܠܘܢ
        ܫܘܒܩܢ ܚܛܗܐ ܘܦܤܐ ܥܡ ܩܕܝܫܐ ܒܗܝܡܢܘܬܐ ܕܒܝ ܀ '
      verse: 18
    - text: 'ܡܛܠ ܗܕܐ ܡܠܟܐ ܐܓܪܦܐ ܠܐ ܩܡܬ ܒܚܪܝܢܐ ܠܘܩܒܠ ܚܙܘܐ ܫܡܝܢܐ ܀ '
      verse: 19
    - text: 'ܐܠܐ ܐܟܪܙܬ ܡܢ ܠܩܘܕܡܝܢ ܠܗܢܘܢ ܕܒܕܪܡܤܘܩ ܘܠܗܢܘܢ ܕܒܐܘܪܫܠܡ ܘܕܒܟܠܗܝܢ ܩܘܪܝܐ ܕܝܗܘܕ
        ܘܐܦ ܠܥܡܡܐ ܐܟܪܙܬ ܕܢܬܘܒܘܢ ܘܢܬܦܢܘܢ ܠܘܬ ܐܠܗܐ ܘܢܥܒܕܘܢ ܥܒܕܐ ܕܫܘܝܢ ܠܬܝܒܘܬܐ ܀ '
      verse: 20
    - text: 'ܘܥܠ ܐܦܝ ܗܠܝܢ ܐܚܕܘܢܝ ܝܗܘܕܝܐ ܒܗܝܟܠܐ ܘܨܒܝܢ ܗܘܘ ܠܡܩܛܠܢܝ ܀ '
      verse: 21
    - text: 'ܥܕܪܢܝ ܕܝܢ ܐܠܗܐ ܥܕܡܐ ܠܝܘܡܐ ܗܢܐ ܘܗܐ ܩܐܡ ܐܢܐ ܘܡܤܗܕ ܐܢܐ ܠܙܥܘܪܐ ܘܠܪܒܐ ܟܕ ܡܕܡ
        ܠܒܪ ܡܢ ܡܘܫܐ ܘܢܒܝܐ ܠܐ ܐܡܪ ܐܢܐ ܐܠܐ ܐܝܠܝܢ ܕܗܢܘܢ ܐܡܪܘ ܕܥܬܝܕܢ ܕܢܗܘܝܢ ܀ '
      verse: 22
    - text: 'ܕܢܚܫ ܡܫܝܚܐ ܘܢܗܘܐ ܪܫܝܬܐ ܕܩܝܡܬܐ ܕܡܢ ܒܝܬ ܡܝܬܐ ܘܕܥܬܝܕ ܕܢܟܪܙ ܢܘܗܪܐ ܠܥܡܐ ܘܠܥܡܡܐ
        ܀ '
      verse: 23
    - text: 'ܘܟܕ ܗܟܢܐ ܢܦܩ ܗܘܐ ܦܘܠܘܤ ܪܘܚܐ ܩܥܐ ܦܗܤܛܘܤ ܒܩܠܐ ܪܡܐ ܫܢܝܬ ܠܟ ܦܘܠܐ ܤܦܪܐ ܤܓܝܐܐ
        ܥܒܕܟ ܕܬܫܢܐ ܀ '
      verse: 24
    - text: 'ܐܡܪ ܦܘܠܘܤ ܠܐ ܫܢܝܬ ܢܨܝܚܐ ܦܗܤܛܘܤ ܐܠܐ ܡܠܝ ܫܪܪܐ ܘܬܩܢܘܬܐ ܡܡܠܠ ܐܢܐ ܀ '
      verse: 25
    - text: 'ܘܐܦ ܡܠܟܐ ܐܓܪܦܘܤ ܝܬܝܪܐܝܬ ܝܕܥ ܥܠܝܗܝܢ ܕܗܠܝܢ ܘܡܛܠ ܗܢܐ ܥܝܢ ܒܓܠܐ ܡܡܠܠ ܐܢܐ ܩܕܡܘܗܝ
        ܡܛܠ ܕܚܕܐ ܡܢ ܗܠܝܢ ܡܠܐ ܠܐ ܤܒܪ ܐܢܐ ܕܛܥܝܢ ܠܗ ܕܠܐ ܗܘܐ ܒܛܘܫܝܐ ܤܥܝܪܢ ܀ '
      verse: 26
    - text: 'ܡܗܝܡܢ ܐܢܬ ܡܠܟܐ ܐܓܪܦܐ ܠܢܒܝܐ ܝܕܥ ܐܢܐ ܕܡܗܝܡܢ ܐܢܬ ܀ '
      verse: 27
    - text: 'ܐܡܪ ܠܗ ܐܓܪܦܘܤ ܒܩܠܝܠ ܡܕܡ ܡܦܝܤ ܐܢܬ ܠܝ ܕܐܗܘܐ ܟܪܤܛܝܢܐ ܀ '
      verse: 28
    - text: 'ܘܦܘܠܘܤ ܐܡܪ ܒܥܐ ܗܘܝܬ ܡܢ ܐܠܗܐ ܒܩܠܝܠ ܘܒܤܓܝ ܠܐ ܗܘܐ ܠܟ ܒܠܚܘܕ ܐܠܐ ܐܦ ܠܟܠܗܘܢ
        ܐܝܠܝܢ ܕܫܡܥܝܢ ܠܝ ܝܘܡܢܐ ܕܢܗܘܘܢ ܐܟܘܬܝ ܠܒܪ ܡܢ ܐܤܘܪܐ ܗܠܝܢ ܀ '
      verse: 29
    - text: 'ܘܩܡ ܠܗ ܡܠܟܐ ܘܗܓܡܘܢܐ ܘܒܪܢܝܩܐ ܘܐܝܠܝܢ ܕܝܬܒܝܢ ܗܘܘ ܥܡܗܘܢ ܀ '
      verse: 30
    - text: 'ܘܟܕ ܦܪܩܘ ܡܢ ܬܡܢ ܡܡܠܠܝܢ ܗܘܘ ܚܕ ܥܡ ܚܕ ܘܐܡܪܝܢ ܕܡܕܡ ܕܫܘܐ ܠܡܘܬܐ ܐܘ ܠܐܤܘܪܐ
        ܠܐ ܥܒܕ ܓܒܪܐ ܗܢܐ ܀ '
      verse: 31
    - text: 'ܘܐܡܪ ܐܓܪܦܘܤ ܠܦܗܤܛܘܤ ܡܫܟܚ ܗܘܐ ܓܒܪܐ ܗܢܐ ܕܢܫܬܪܐ ܐܠܘ ܒܓܢ ܩܤܪ ܠܐ ܩܪܐ ܀  '
      verse: 32
  - chapter: 27
    verses:
    - text: 'ܘܦܩܕ ܥܠܘܗܝ ܦܗܤܛܤ ܕܢܫܬܕܪ ܠܘܬ ܩܤܪ ܠܐܝܛܠܝܐ ܘܐܫܠܡܗ ܠܦܘܠܘܤ ܘܠܐܤܝܪܐ ܐܚܪܢܐ ܥܡܗ
        ܠܓܒܪܐ ܚܕ ܩܢܛܪܘܢܐ ܡܢ ܐܤܦܝܪ ܤܒܤܛܐ ܕܫܡܗ ܗܘܐ ܝܘܠܝܘܤ ܀ '
      verse: 1
    - text: 'ܘܟܕ ܗܘܬ ܕܢܪܕܐ ܢܚܬܢ ܠܐܠܦܐ ܕܐܝܬܝܗ ܗܘܬ ܡܢ ܐܕܪܡܢܛܘܤ ܡܕܝܢܬܐ ܘܐܙܠܐ ܗܘܬ ܠܐܬܪܐ
        ܕܐܤܝܐ ܘܥܠ ܗܘܐ ܥܡܢ ܠܐܠܦܐ ܐܪܤܛܪܟܘܤ ܡܩܕܘܢܝܐ ܕܡܢ ܬܤܠܘܢܝܩܐ ܡܕܝܢܬܐ ܀ '
      verse: 2
    - text: 'ܘܠܝܘܡܐ ܐܚܪܢܐ ܡܛܝܢ ܠܨܝܕܢ ܘܐܬܚܫܚ ܩܢܛܪܘܢܐ ܒܡܪܚܡܢܘܬܐ ܠܘܬ ܦܘܠܘܤ ܘܐܦܤ ܠܗ ܕܢܐܙܠ
        ܠܘܬ ܪܚܡܘܗܝ ܘܢܬܬܢܝܚ ܀ '
      verse: 3
    - text: 'ܘܡܢ ܬܡܢ ܪܕܝܢ ܘܡܛܠ ܕܪܘܚܐ ܤܩܘܒܠܢ ܗܘܝ ܐܬܟܪܟܢ ܥܠ ܩܘܦܪܘܤ ܀ '
      verse: 4
    - text: 'ܘܥܒܪܢ ܝܡܐ ܕܩܝܠܝܩܝܐ ܘܕܦܡܦܘܠܝܐ ܘܡܛܝܢ ܠܡܘܪܐ ܡܕܝܢܬܐ ܕܠܘܩܝܐ ܀ '
      verse: 5
    - text: 'ܘܐܫܟܚ ܬܡܢ ܩܢܛܪܘܢܐ ܐܠܦܐ ܡܢ ܐܠܟܤܢܕܪܝܐ ܕܐܙܠܐ ܗܘܬ ܠܐܝܛܠܝܐ ܘܐܘܬܒܢ ܒܗ ܀ '
      verse: 6
    - text: 'ܘܡܛܠ ܕܝܩܝܪܐܝܬ ܪܕܝܐ ܗܘܬ ܠܝܘܡܬܐ ܤܓܝܐܐ ܠܡܚܤܢ ܡܛܝܢ ܠܘܩܒܠ ܩܢܝܕܘܤ ܓܙܪܬܐ ܘܡܛܠ
        ܕܠܐ ܫܒܩܐ ܗܘܬ ܪܘܚܐ ܕܢܐܙܠ ܬܪܝܨܐܝܬ ܐܬܟܪܟܢ ܥܠ ܩܪܛܐ ܠܘܩܒܠ ܤܠܡܘܢܐ ܡܕܝܢܬܐ ܀ '
      verse: 7
    - text: 'ܘܠܡܚܤܢ ܟܕ ܪܕܝܢܢ ܚܕܪܝܗ ܡܛܝܢ ܠܕܘܟܬܐ ܕܡܬܩܪܝܐ ܠܡܐܢܐ ܫܦܝܪܐ ܘܩܪܝܒܐ ܗܘܬ ܠܗ ܡܕܝܢܬܐ
        ܕܫܡܗ ܠܐܤܐܐ ܀ '
      verse: 8
    - text: 'ܘܗܘܝܢ ܬܡܢ ܙܒܢܐ ܤܓܝܐܐ ܥܕܡܐ ܕܥܒܪ ܐܦ ܝܘܡܐ ܕܨܘܡܐ ܕܝܗܘܕܝܐ ܘܗܘܐ ܠܗ ܩܢܛܐ ܕܢܪܕܐ
        ܐܢܫ ܒܝܡܐ ܘܡܠܟ ܗܘܐ ܠܗܘܢ ܦܘܠܘܤ ܀ '
      verse: 9
    - text: 'ܘܐܡܪ ܓܒܪܐ ܚܙܐ ܐܢܐ ܕܒܐܘܠܨܢܐ ܘܒܚܘܤܪܢܐ ܤܓܝܐܐ ܗܘܝܐ ܡܪܕܝܬܢ ܠܘ ܒܠܚܘܕ ܕܡܘܒܠܗ
        ܕܐܠܦܢ ܐܠܐ ܐܦ ܕܢܦܫܬܢ ܕܝܠܢ ܀ '
      verse: 10
    - text: 'ܩܢܛܪܘܢܐ ܕܝܢ ܠܩܘܒܪܢܛܐ ܘܠܡܪܗ ܕܐܠܦܐ ܫܡܥ ܗܘܐ ܝܬܝܪ ܡܢ ܡܠܘܗܝ ܕܦܘܠܘܤ ܀ '
      verse: 11
    - text: 'ܘܡܛܠ ܕܠܐ ܥܗܢ ܗܘܐ ܗܘ ܠܡܐܢܐ ܠܡܤܬܝܘ ܒܗ ܤܬܘܐ ܤܓܝܐܐ ܡܢܢ ܨܒܝܢ ܗܘܘ ܕܢܪܕܐ ܡܢ
        ܬܡܢ ܘܐܢܗܘ ܕܡܫܟܚܝܢ ܕܢܡܢܥܘܢ ܘܢܤܬܘܢ ܒܠܡܐܢܐ ܚܕ ܕܐܝܬܘܗܝ ܗܘܐ ܒܩܪܛܐ ܘܡܬܩܪܐ ܗܘܐ ܦܘܢܟܤ
        ܘܚܐܪ ܗܘܐ ܠܬܝܡܢܐ ܀ '
      verse: 12
    - text: 'ܘܟܕ ܢܫܒܬ ܪܘܚܐ ܕܬܝܡܢܐ ܘܤܒܪܘ ܕܡܡܛܝܢ ܐܝܟ ܨܒܝܢܗܘܢ ܪܕܝܢ ܗܘܘ ܚܕܪܝ ܩܪܛܐ ܀ '
      verse: 13
    - text: 'ܘܡܢ ܒܬܪ ܩܠܝܠ ܢܦܩ ܥܠܝܢ ܡܫܒܐ ܕܥܠܥܠܐ ܕܡܬܩܪܐ ܛܘܦܢܝܩܘܤ ܐܘܪܩܠܝܕܘܢ ܀ '
      verse: 14
    - text: 'ܘܐܬܚܛܦܬ ܐܠܦܐ ܘܠܐ ܐܫܟܚܬ ܕܬܩܘܡ ܠܘܩܒܠ ܪܘܚܐ ܘܝܗܒܢ ܠܐܝܕܐ ܕܗܝ ܀ '
      verse: 15
    - text: 'ܘܟܕ ܥܒܪܢ ܓܙܪܬܐ ܚܕܐ ܕܡܬܩܪܝܐ ܩܘܕܐ ܠܡܚܤܢ ܐܫܟܚܢ ܐܚܕܢ ܠܩܪܩܘܪܐ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܫܩܠܢܗ ܡܚܝܨܝܢ ܗܘܝܢ ܘܡܬܩܢܝܢ ܠܗ ܠܐܠܦܐ ܘܡܛܠ ܕܕܚܠܝܢ ܗܘܝܢ ܕܕܠܡܐ ܢܦܠ ܒܡܚܬܬܗ
        ܕܝܡܐ ܐܚܬܢܝܗܝ ܠܐܪܡܢܘܢ ܘܗܟܘܬ ܪܕܝܢ ܗܘܝܢ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܩܡ ܠܗ ܥܠܝܢ ܟܝܡܘܢܐ ܩܫܝܐ ܠܝܘܡܐ ܐܚܪܢܐ ܫܕܝܢ ܡܐܢܝܢ ܒܝܡܐ ܀ '
      verse: 18
    - text: 'ܘܠܝܘܡܐ ܕܬܠܬܐ ܡܐܢܐ ܕܝܠܗ ܕܐܠܦܐ ܒܐܝܕܝܢ ܫܕܝܢ ܀ '
      verse: 19
    - text: 'ܘܟܕ ܐܚܕ ܠܗ ܤܬܘܐ ܝܘܡܬܐ ܝܬܝܪܐ ܘܠܐ ܫܡܫܐ ܡܬܚܙܐ ܗܘܐ ܘܠܐ ܤܗܪܐ ܘܠܐ ܟܘܟܒܐ ܤܒܪܐ
        ܕܚܝܝܢ ܟܠ ܟܠܗ ܐܬܦܤܩ ܗܘܐ ܠܗ ܀ '
      verse: 20
    - text: 'ܘܟܕ ܐܢܫ ܡܕܡ ܠܐ ܡܤܬܝܒܪ ܗܘܐ ܗܝܕܝܢ ܩܡ ܦܘܠܘܤ ܒܝܢܬܗܘܢ ܘܐܡܪ ܐܠܘ ܐܬܛܦܝܤܬܘܢ ܠܝ
        ܓܒܪܐ ܠܐ ܪܕܝܢ ܗܘܝܢ ܡܢ ܩܪܛܐ ܘܡܬܚܤܟܝܢ ܗܘܝܢ ܡܢ ܚܘܤܪܢܐ ܘܡܢ ܐܘܠܨܢܐ ܗܢܐ ܀ '
      verse: 21
    - text: 'ܘܗܫܐ ܡܠܟ ܐܢܐ ܕܬܗܘܘܢ ܕܠܐ ܥܩܐ ܢܦܫܐ ܓܝܪ ܡܢܟܘܢ ܚܕܐ ܠܐ ܐܒܕܐ ܐܠܐ ܐܢ ܐܠܦܐ ܀ '
      verse: 22
    - text: 'ܐܬܚܙܝ ܠܝ ܓܝܪ ܒܠܠܝܐ ܗܢܐ ܡܠܐܟܗ ܕܐܠܗܐ ܗܘ ܕܕܝܠܗ ܐܢܐ ܘܠܗ ܦܠܚ ܐܢܐ ܀ '
      verse: 23
    - text: 'ܘܐܡܪ ܠܝ ܠܐ ܬܕܚܠ ܦܘܠܐ ܥܬܝܕ ܗܘ ܠܟ ܠܡܩܡ ܩܕܡ ܩܤܪ ܘܗܐ ܝܗܒ ܠܟ ܐܠܗܐ ܡܘܗܒܬܐ ܠܟܠ
        ܕܪܕܝܢ ܥܡܟ ܀ '
      verse: 24
    - text: 'ܡܛܠ ܗܢܐ ܐܬܠܒܒܘ ܓܒܪܐ ܡܗܝܡܢ ܐܢܐ ܓܝܪ ܒܐܠܗܐ ܕܗܟܢܐ ܗܘܐ ܐܝܟ ܡܐ ܕܐܬܡܠܠ ܥܡܝ ܀ '
      verse: 25
    - text: 'ܒܪܡ ܠܓܙܪܬܐ ܚܕܐ ܐܝܬ ܠܢ ܕܢܫܬܕܐ ܀ '
      verse: 26
    - text: 'ܘܡܢ ܒܬܪ ܐܪܒܬܥܤܪ ܝܘܡܝܢ ܕܛܥܝܢ ܘܐܬܛܪܦܢ ܒܗܕܪܝܘܤ ܝܡܐ ܒܦܠܓܗ ܕܠܠܝܐ ܤܒܪܘ ܡܠܚܐ
        ܕܠܐܪܥܐ ܡܬܩܪܒܝܢ ܗܘܘ ܀ '
      verse: 27
    - text: 'ܘܐܪܡܝܘ ܐܘܩܝܢܤ ܘܐܫܟܚܘ ܩܘܡܝܢ ܥܤܪܝܢ ܘܬܘܒ ܩܠܝܠ ܪܕܘ ܘܐܫܟܚܘ ܩܘܡܝܢ ܚܡܫܥܤܪܐ ܀ '
      verse: 28
    - text: 'ܘܟܕ ܕܚܝܠܝܢ ܗܘܝܢ ܕܠܡܐ ܢܫܬܟܚ ܠܢ ܒܕܘܟܝܬܐ ܕܐܝܬ ܒܗܝܢ ܫܘܥܐ ܐܪܡܝܘ ܡܢ ܚܪܬܗ ܕܐܠܦܐ
        ܐܘܩܝܢܤ ܐܪܒܥ ܘܡܨܠܝܢ ܗܘܘ ܕܢܗܘܐ ܝܘܡܐ ܀ '
      verse: 29
    - text: 'ܡܠܚܐ ܕܝܢ ܒܥܘ ܠܡܥܪܩ ܡܢܗ ܡܢ ܐܠܦܐ ܘܐܚܬܘ ܡܢܗ ܠܩܪܩܘܪܐ ܠܝܡܐ ܒܥܠܬܐ ܕܢܐܙܠܘܢ ܒܗ
        ܘܢܐܤܪܘܢܗ ܠܐܠܦܐ ܒܐܪܥܐ ܀ '
      verse: 30
    - text: 'ܘܟܕ ܚܙܐ ܦܘܠܘܤ ܐܡܪ ܠܩܢܛܪܘܢܐ ܘܠܐܤܛܪܛܝܘܛܐ ܕܐܢ ܗܠܝܢ ܒܐܠܦܐ ܠܐ ܡܟܬܪܝܢ ܐܢܬܘܢ
        ܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܕܬܚܘܢ ܀ '
      verse: 31
    - text: 'ܗܝܕܝܢ ܦܤܩܘ ܐܤܛܪܛܝܘܛܐ ܠܚܒܠܝܗ ܕܩܪܩܘܪܐ ܡܢ ܐܠܦܐ ܘܫܒܩܘܗ ܛܥܝܐ ܀ '
      verse: 32
    - text: 'ܗܘ ܕܝܢ ܦܘܠܘܤ ܥܕܡܐ ܕܗܘܐ ܨܦܪܐ ܡܦܝܤ ܗܘܐ ܠܟܠܗܘܢ ܕܢܩܒܠܘܢ ܤܝܒܪܬܐ ܟܕ ܐܡܪ ܠܗܘܢ
        ܝܘܡܢܐ ܗܐ ܐܪܒܬܥܤܪ ܝܘܡܝܢ ܡܢ ܩܢܛܐ ܡܕܡ ܠܐ ܛܥܝܡ ܠܟܘܢ ܀ '
      verse: 33
    - text: 'ܡܛܠ ܗܕܐ ܒܥܐ ܐܢܐ ܡܢܟܘܢ ܕܬܩܒܠܘܢ ܡܐܟܘܠܬܐ ܠܩܘܝܡܐ ܕܚܝܝܟܘܢ ܡܢܬܐ ܓܝܪ ܡܢ ܪܫܐ
        ܕܚܕ ܡܢܟܘܢ ܠܐ ܐܒܕܐ ܀ '
      verse: 34
    - text: 'ܘܟܕ ܗܠܝܢ ܐܡܪ ܢܤܒ ܠܚܡܐ ܘܫܒܚ ܠܐܠܗܐ ܩܕܡ ܟܠܗܘܢ ܘܩܨܐ ܘܐܩܦ ܠܡܐܟܠ ܀ '
      verse: 35
    - text: 'ܘܐܬܒܝܐܘ ܟܠܗܘܢ ܘܩܒܠܘ ܬܘܪܤܝܐ ܀ '
      verse: 36
    - text: 'ܐܝܬܝܢ ܗܘܝܢ ܕܝܢ ܒܐܠܦܐ ܡܐܬܝܢ ܘܫܒܥܝܢ ܘܫܬ ܢܦܫܢ ܀ '
      verse: 37
    - text: 'ܘܟܕ ܤܒܥܘ ܡܐܟܘܠܬܐ ܐܩܠܘ ܡܢ ܐܠܦܐ ܘܫܩܠܘ ܚܛܐ ܘܫܕܘ ܒܝܡܐ ܀ '
      verse: 38
    - text: 'ܘܟܕ ܗܘܐ ܝܘܡܐ ܤܦܢܐ ܐܝܕܐ ܗܝ ܐܪܥܐ ܠܐ ܐܫܬܘܕܥܘ ܐܠܐ ܚܪܘ ܥܠ ܓܢܒ ܝܒܫܐ ܟܢܦܐ ܚܕܐ
        ܕܝܡܐ ܐܝܟܐ ܕܪܢܝܢ ܗܘܘ ܕܐܢ ܡܫܟܚܐ ܢܕܚܘܢܗ ܠܐܠܦܐ ܀ '
      verse: 39
    - text: 'ܘܦܤܩܘ ܐܘܩܝܢܤ ܡܢ ܐܠܦܐ ܘܐܪܦܝܘ ܐܢܝܢ ܒܝܡܐ ܘܫܪܘ ܪܟܒܐ ܕܤܘܟܢܐ ܘܬܠܘ ܐܪܡܢܘܢ ܙܥܘܪܐ
        ܠܪܘܚܐ ܕܢܫܒܐ ܘܪܕܝܢ ܗܘܘ ܠܐܦܝ ܝܒܫܐ ܀ '
      verse: 40
    - text: 'ܘܓܫܬ ܐܠܦܐ ܒܕܘܟܬܐ ܕܪܡܐ ܒܝܢܬ ܬܪܝܢ ܥܘܡܩܝܢ ܕܝܡܐ ܘܐܬܚܪܝܬ ܒܗ ܘܩܡ ܥܠܝܗ ܓܒܗ ܩܕܡܝܐ
        ܘܠܐ ܡܬܬܙܝܥ ܗܘܐ ܓܒܗ ܕܝܢ ܐܚܪܝܐ ܐܫܬܪܝ ܡܢ ܩܛܝܪܐ ܕܓܠܠܐ ܀ '
      verse: 41
    - text: 'ܘܨܒܘ ܗܘܘ ܐܤܛܪܛܝܘܛܐ ܕܢܩܛܠܘܢ ܐܢܘܢ ܠܐܤܝܪܐ ܕܠܐ ܢܪܡܘܢ ܤܚܘܐ ܘܢܥܪܩܘܢ ܠܗܘܢ ܡܢܗܘܢ
        ܀ '
      verse: 42
    - text: 'ܘܩܢܛܪܘܢܐ ܟܠܐ ܐܢܘܢ ܡܢ ܗܕܐ ܡܛܠ ܕܨܒܐ ܗܘܐ ܕܢܚܐ ܠܦܘܠܘܤ ܘܠܐܝܠܝܢ ܕܡܫܟܚܝܢ ܗܘܘ
        ܠܡܪܡܝܘ ܤܚܘܐ ܦܩܕ ܠܗܘܢ ܕܒܩܕܡܝܐ ܢܤܚܘܢ ܘܢܥܒܪܘܢ ܠܐܪܥܐ ܀ '
      verse: 43
    - text: 'ܘܠܫܪܟܐ ܥܠ ܕܦܐ ܘܥܠ ܩܝܤܐ ܐܚܪܢܐ ܕܐܠܦܐ ܐܥܒܪܘ ܐܢܘܢ ܘܗܟܢܐ ܟܠܗܘܢ ܐܫܬܘܙܒܘ ܠܐܪܥܐ
        ܀  '
      verse: 44
  - chapter: 28
    verses:
    - text: 'ܘܡܢ ܒܬܪܟܢ ܝܠܦܢ ܕܡܠܝܛܐ ܡܬܩܪܝܐ ܗܝ ܓܙܪܬܐ ܀ '
      verse: 1
    - text: 'ܘܒܪܒܪܝܐ ܕܥܡܪܝܢ ܗܘܘ ܒܗ ܪܚܡܐ ܤܓܝܐܐ ܚܘܝܘ ܠܘܬܢ ܘܐܘܚܕܘ ܢܘܪܐ ܘܩܪܐܘܢ ܠܟܠܢ ܕܢܫܚܢ
        ܡܛܠ ܡܛܪܐ ܤܓܝܐܐ ܘܩܘܪܫܐ ܕܐܝܬ ܗܘܐ ܀ '
      verse: 2
    - text: 'ܘܦܘܠܘܤ ܫܩܠ ܤܘܓܐܐ ܕܚܒܘܒܐ ܘܤܡ ܥܠ ܢܘܪܐ ܘܢܦܩܬ ܡܢܗܘܢ ܐܟܕܢܐ ܡܢ ܪܬܚܐ ܕܢܘܪܐ ܘܢܟܬܬ
        ܒܐܝܕܗ ܀ '
      verse: 3
    - text: 'ܘܟܕ ܚܙܐܘܗ ܒܪܒܪܝܐ ܕܬܠܝܐ ܒܐܝܕܗ ܐܡܪܝܢ ܗܘܘ ܟܒܪ ܗܢܐ ܓܒܪܐ ܩܛܘܠܐ ܗܘ ܕܟܕ ܐܫܬܘܙܒ
        ܡܢ ܝܡܐ ܟܐܢܘܬܐ ܠܐ ܫܒܩܬܗ ܕܢܚܐ ܀ '
      verse: 4
    - text: 'ܗܘ ܕܝܢ ܦܘܠܘܤ ܐܢܝܦ ܐܝܕܗ ܘܫܕܗ ܠܐܟܕܢܐ ܒܢܘܪܐ ܘܡܕܡ ܕܤܢܐ ܠܐ ܗܘܝܗܝ ܀ '
      verse: 5
    - text: 'ܤܒܪܝܢ ܗܘܘ ܕܝܢ ܒܪܒܪܝܐ ܕܒܪ ܫܥܬܗ ܡܬܡܤܐ ܘܢܦܠ ܟܕ ܡܝܬ ܥܠ ܐܪܥܐ ܘܟܕ ܥܕܢܐ ܤܓܝܐܐ
        ܤܟܝܘ ܘܚܙܘ ܕܡܕܡ ܕܤܢܐ ܠܐ ܗܘܝܗܝ ܫܚܠܦܘ ܡܠܝܗܘܢ ܘܐܡܪܘ ܕܐܠܗܐ ܗܘ ܀ '
      verse: 6
    - text: 'ܐܝܬ ܗܘܐ ܕܝܢ ܩܘܪܝܐ ܒܗ ܒܗܘ ܐܬܪܐ ܠܓܒܪܐ ܚܕ ܕܫܡܗ ܗܘܐ ܦܘܦܠܝܘܤ ܕܗܘ ܗܘܐ ܪܫܗ ܕܓܙܪܬܐ
        ܘܩܒܠܢ ܒܒܝܬܗ ܬܠܬܐ ܝܘܡܝܢ ܚܕܝܐܝܬ ܀ '
      verse: 7
    - text: 'ܐܒܘܗܝ ܕܝܢ ܕܦܘܦܠܝܘܤ ܒܐܫܬܐ ܘܒܟܐܒ ܡܥܝܐ ܟܪܝܗ ܗܘܐ ܘܥܠ ܠܘܬܗ ܦܘܠܘܤ ܘܨܠܝ ܘܤܡ
        ܥܠܘܗܝ ܐܝܕܗ ܘܐܚܠܡܗ ܀ '
      verse: 8
    - text: 'ܘܟܕ ܗܘܬ ܗܕܐ ܐܦ ܫܪܟܐ ܐܝܠܝܢ ܕܐܝܬ ܗܘܘ ܒܗ ܒܓܙܪܬܐ ܟܪܝܗܐ ܩܪܒܝܢ ܗܘܘ ܠܘܬܗ ܘܡܬܐܤܝܢ
        ܗܘܘ ܀ '
      verse: 9
    - text: 'ܘܐܝܩܪܐ ܪܘܪܒܐ ܝܩܪܘܢ ܘܟܕ ܢܦܩܝܢ ܗܘܝܢ ܡܢ ܬܡܢ ܙܘܕܘܢ ܀ '
      verse: 10
    - text: 'ܢܦܩܢ ܕܝܢ ܒܬܪ ܝܪܚܐ ܬܠܬܐ ܘܪܕܝܢ ܒܐܠܦܐ ܐܠܟܤܢܕܪܝܬܐ ܕܐܤܬܝܬ ܗܘܬ ܒܗ ܒܓܙܪܬܐ ܘܐܝܬ
        ܗܘܬ ܥܠܝܗ ܐܬܐ ܕܬܐܡܐ ܀ '
      verse: 11
    - text: 'ܘܐܬܝܢ ܠܤܪܩܘܤܐ ܡܕܝܢܬܐ ܘܩܘܝܢ ܬܡܢ ܝܘܡܬܐ ܬܠܬܐ ܀ '
      verse: 12
    - text: 'ܘܡܢ ܬܡܢ ܐܬܟܪܟܢ ܘܡܢܥܢ ܠܪܓܝܘܢ ܡܕܝܢܬܐ ܘܒܬܪ ܝܘܡܐ ܚܕ ܢܫܒܬ ܠܢ ܪܘܚܐ ܕܬܝܡܢܐ ܘܠܬܪܝܢ
        ܝܘܡܝܢ ܐܬܝܢ ܠܦܘܛܝܐܠܤ ܡܕܝܢܬܐ ܕܐܝܛܠܝܐ ܀ '
      verse: 13
    - text: 'ܘܐܫܟܚܢ ܬܡܢ ܐܚܐ ܘܒܥܘ ܡܢܢ ܘܗܘܝܢ ܠܘܬܗܘܢ ܝܘܡܬܐ ܫܒܥܐ ܘܗܝܕܝܢ ܐܙܠܢ ܠܪܗܘܡܐ ܀ '
      verse: 14
    - text: 'ܘܟܕ ܫܡܥܘ ܐܚܐ ܕܬܡܢ ܢܦܩܘ ܠܐܘܪܥܢ ܥܕܡܐ ܠܫܘܩܐ ܕܡܬܩܪܐ ܐܦܝܘܤ ܦܘܪܘܤ ܘܥܕܡܐ ܠܬܠܬ
        ܚܢܘܢ ܘܟܕ ܚܙܐ ܐܢܘܢ ܦܘܠܘܤ ܐܘܕܝ ܠܐܠܗܐ ܘܐܬܚܝܠ ܀ '
      verse: 15
    - text: 'ܘܥܠܢ ܠܪܗܘܡܐ ܘܐܦܤ ܩܢܛܪܘܢܐ ܠܦܘܠܘܤ ܕܢܫܪܐ ܐܝܟܐ ܕܨܒܐ ܥܡ ܐܤܛܪܛܝܘܛܐ ܗܘ ܕܢܛܪ
        ܗܘܐ ܠܗ ܀ '
      verse: 16
    - text: 'ܘܡܢ ܒܬܪ ܬܠܬܐ ܝܘܡܝܢ ܫܕܪ ܦܘܠܘܤ ܩܪܐ ܠܪܫܢܝܗܘܢ ܕܝܗܘܕܝܐ ܘܟܕ ܐܬܟܢܫܘ ܐܡܪ ܠܗܘܢ
        ܓܒܪܐ ܐܚܝ ܐܢܐ ܟܕ ܒܡܕܡ ܠܐ ܩܡܬ ܠܘܩܒܠ ܥܡܐ ܘܢܡܘܤܐ ܕܐܒܗܝ ܒܐܤܘܪܐ ܐܫܬܠܡܬ ܡܢ ܐܘܪܫܠܡ
        ܒܐܝܕܐ ܕܪܗܘܡܝܐ ܀ '
      verse: 17
    - text: 'ܘܗܢܘܢ ܟܕ ܫܐܠܘܢܝ ܨܒܘ ܕܢܫܪܘܢܢܝ ܡܛܠ ܕܠܐ ܐܫܟܚܘ ܒܬܪܝ ܪܫܝܢܐ ܡܕܡ ܕܫܘܐ ܠܡܘܬܐ
        ܀ '
      verse: 18
    - text: 'ܘܟܕ ܩܝܡܝܢ ܗܘܘ ܠܘܩܒܠܝ ܝܗܘܕܝܐ ܐܬܐܠܨܬ ܕܐܩܥܐ ܒܓܢ ܩܤܪ ܠܐ ܐܝܟ ܐܝܬ ܠܝ ܕܐܩܛܪܓ
        ܒܡܕܡ ܠܒܢܝ ܥܡܝ ܀ '
      verse: 19
    - text: 'ܡܛܠ ܗܢܐ ܒܥܝܬ ܡܢܟܘܢ ܕܬܐܬܘܢ ܘܐܚܙܝܟܘܢ ܘܐܫܬܥܐ ܠܟܘܢ ܗܠܝܢ ܡܛܠ ܤܒܪܐ ܓܝܪ ܕܐܝܤܪܝܠ
        ܐܤܝܪ ܐܢܐ ܒܫܫܠܬܐ ܗܕܐ ܀ '
      verse: 20
    - text: 'ܐܡܪܝܢ ܠܗ ܗܢܘܢ ܚܢܢ ܐܓܪܬܐ ܥܠܝܟ ܠܐ ܩܒܠܢ ܡܢ ܝܗܘܕ ܘܠܐ ܐܢܫ ܡܢ ܐܚܐ ܕܐܬܘ ܡܢ ܐܘܪܫܠܡ
        ܐܡܪܘ ܠܢ ܡܕܡ ܕܒܝܫ ܥܠܝܟ ܀ '
      verse: 21
    - text: 'ܨܒܝܢܢ ܕܝܢ ܕܢܫܡܥ ܡܢܟ ܡܕܡ ܕܡܬܪܥܐ ܐܢܬ ܡܛܠ ܕܝܘܠܦܢܐ ܗܢܐ ܝܕܥܝܢܢ ܕܥܠ ܐܢܫ ܠܐ
        ܡܩܒܠ ܀ '
      verse: 22
    - text: 'ܘܐܩܝܡܘ ܠܗ ܝܘܡܐ ܘܟܢܫܘ ܘܐܬܘ ܠܘܬܗ ܤܓܝܐܐ ܟܪ ܕܫܪܐ ܗܘܐ ܘܓܠܐ ܠܗܘܢ ܥܠ ܡܠܟܘܬܐ
        ܕܐܠܗܐ ܟܕ ܡܤܗܕ ܘܡܦܝܤ ܠܗܘܢ ܥܠ ܝܫܘܥ ܡܢ ܢܡܘܤܐ ܕܡܘܫܐ ܘܡܢ ܢܒܝܐ ܡܢ ܨܦܪܐ ܘܥܕܡܐ ܠܪܡܫܐ
        ܀ '
      verse: 23
    - text: 'ܘܐܢܫܝܢ ܡܢܗܘܢ ܡܬܛܦܝܤܝܢ ܗܘܘ ܠܡܠܘܗܝ ܘܐܚܪܢܐ ܠܐ ܡܬܛܦܝܤܝܢ ܗܘܘ ܀ '
      verse: 24
    - text: 'ܘܐܫܬܪܝܘ ܡܢ ܠܘܬܗ ܟܕ ܠܐ ܫܠܡܝܢ ܠܚܕܕܐ ܘܐܡܪ ܠܗܘܢ ܗܘ ܦܘܠܘܤ ܡܠܬܐ ܗܕܐ ܫܦܝܪ ܡܠܠ
        ܪܘܚܐ ܕܩܘܕܫܐ ܒܦܘܡ ܐܫܥܝܐ ܢܒܝܐ ܠܘܩܒܠ ܐܒܗܬܟܘܢ ܀ '
      verse: 25
    - text: 'ܟܕ ܐܡܪ ܕܙܠ ܠܘܬ ܥܡܐ ܗܢܐ ܘܐܡܪ ܠܗܘܢ ܕܫܡܥܐ ܬܫܡܥܘܢ ܘܠܐ ܬܤܬܟܠܘܢ ܘܬܚܙܘܢ ܘܠܐ
        ܬܒܚܪܘܢ ܀ '
      verse: 26
    - text: 'ܐܬܥܒܝ ܠܗ ܓܝܪ ܠܒܗ ܕܥܡܐ ܗܢܐ ܘܡܫܡܥܬܗܘܢ ܐܘܩܪܘ ܘܥܝܢܝܗܘܢ ܥܡܨܘ ܕܠܐ ܢܚܙܘܢ ܒܥܝܢܝܗܘܢ
        ܘܢܫܡܥܘܢ ܒܐܕܢܝܗܘܢ ܘܢܤܬܟܠܘܢ ܒܠܒܗܘܢ ܘܢܬܘܒܘܢ ܠܘܬܝ ܘܐܫܒܘܩ ܠܗܘܢ ܀ '
      verse: 27
    - text: 'ܬܬܝܕܥ ܠܟܘܢ ܗܟܝܠ ܗܕܐ ܕܠܥܡܡܐ ܗܘ ܐܫܬܕܪ ܗܢܐ ܦܘܪܩܢܐ ܕܐܠܗܐ ܗܢܘܢ ܓܝܪ ܐܦ ܫܡܥܝܢ
        ܠܗ ܀ '
      verse: 28
    - text: 'ܘܟܕ ܗܠܝܢ ܐܡܪ ܢܦܩܘ ܝܗܘܕܝܐ ܘܤܓܝ ܕܪܫܝܢ ܗܘܘ ܒܝܢܬܗܘܢ ܀ '
      verse: 29
    - text: 'ܘܐܓܪ ܠܗ ܦܘܠܘܤ ܡܢ ܕܝܠܗ ܒܝܬܐ ܘܗܘܐ ܒܗ ܬܪܬܝܢ ܫܢܝܢ ܘܡܩܒܠ ܗܘܐ ܬܡܢ ܠܟܠܗܘܢ ܐܝܠܝܢ
        ܕܐܬܝܢ ܗܘܘ ܠܘܬܗ ܀ '
      verse: 30
    - text: 'ܘܡܟܪܙ ܗܘܐ ܥܠ ܡܠܟܘܬܗ ܕܐܠܗܐ ܘܡܠܦ ܗܘܐ ܥܝܢ ܒܓܠܐ ܥܠ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܕܠܐ ܟܠܝܢ
        ܀ ܀ ܀   '
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܥܒܕܐ ܕܝܫܘܥ ܡܫܝܚܐ ܩܪܝܐ ܘܫܠܝܚܐ ܕܐܬܦܪܫ ܠܐܘܢܓܠܝܘܢ ܕܐܠܗܐ ܀ '
      verse: 1
    - text: 'ܕܡܢ ܩܕܝܡ ܡܠܟ ܒܝܕ ܢܒܝܘܗܝ ܒܟܬܒܐ ܩܕܝܫܐ ܀ '
      verse: 2
    - text: 'ܥܠ ܒܪܗ ܗܘ ܕܐܬܝܠܕ ܒܒܤܪ ܡܢ ܙܪܥܐ ܕܒܝܬ ܕܘܝܕ ܀ '
      verse: 3
    - text: 'ܘܐܬܝܕܥ ܒܪܐ ܕܐܠܗܐ ܒܚܝܠ ܘܒܪܘܚ ܩܕܘܫ ܕܩܡ ܡܢ ܒܝܬ ܡܝܬܐ ܝܫܘܥ ܡܫܝܚܐ ܡܪܢ ܀ '
      verse: 4
    - text: 'ܕܒܗ ܢܤܒܢ ܛܝܒܘܬܐ ܘܫܠܝܚܘܬܐ ܒܟܠܗܘܢ ܥܡܡܐ ܐܝܟ ܕܢܫܬܡܥܘܢ ܠܗܝܡܢܘܬܐ ܕܫܡܗ ܀ '
      verse: 5
    - text: 'ܕܐܦ ܐܢܬܘܢ ܡܢܗܘܢ ܐܢܬܘܢ ܩܪܝܐ ܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 6
    - text: 'ܠܟܠܗܘܢ ܕܒܪܗܘܡܝ ܚܒܝܒܘܗܝ ܕܐܠܗܐ ܩܪܝܐ ܘܩܕܝܫܐ ܫܠܡܐ ܘܛܝܒܘܬܐ ܥܡܟܘܢ ܡܢ ܐܠܗܐ ܐܒܘܢ
        ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 7
    - text: 'ܠܘܩܕܡ ܡܘܕܐ ܐܢܐ ܠܐܠܗܝ ܒܝܫܘܥ ܡܫܝܚܐ ܥܠ ܟܠܟܘܢ ܕܗܝܡܢܘܬܟܘܢ ܐܫܬܡܥܬ ܒܟܠܗ ܥܠܡܐ
        ܀ '
      verse: 8
    - text: 'ܤܗܕ ܗܘ ܠܝ ܓܝܪ ܐܠܗܐ ܕܠܗ ܡܫܡܫ ܐܢܐ ܒܪܘܚ ܒܐܘܢܓܠܝܘܢ ܕܒܪܗ ܕܕܠܐ ܫܠܘܐ ܒܟܠܙܒܢ
        ܡܬܕܟܪ ܐܢܐ ܠܟܘܢ ܒܨܠܘܬܝ ܀ '
      verse: 9
    - text: 'ܘܡܬܚܢܢ ܐܢܐ ܕܐܢ ܡܢ ܟܕܘ ܬܬܦܬܚ ܠܝ ܐܘܪܚܐ ܒܨܒܝܢܗ ܕܐܠܗܐ ܕܐܬܐ ܠܘܬܟܘܢ ܀ '
      verse: 10
    - text: 'ܡܛܠ ܕܛܒ ܤܘܐ ܐܢܐ ܕܐܚܙܟܘܢ ܘܐܬܠ ܠܟܘܢ ܡܘܗܒܬܐ ܕܪܘܚ ܕܒܗ ܬܫܬܪܪܘܢ ܀ '
      verse: 11
    - text: 'ܘܐܟܚܕܐ ܢܬܒܝܐ ܒܗܝܡܢܘܬܐ ܕܝܠܟܘܢ ܘܕܝܠܝ ܀ '
      verse: 12
    - text: 'ܨܒܐ ܐܢܐ ܕܝܢ ܐܚܝ ܕܬܕܥܘܢ ܕܙܒܢܝܢ ܤܓܝܐܢ ܨܒܝܬ ܕܐܬܐ ܠܘܬܟܘܢ ܘܐܬܟܠܝܬ ܥܕܡܐ ܠܗܫܐ
        ܕܐܦ ܒܟܘܢ ܢܗܘܐ ܠܝ ܐܕܫܐ ܐܝܟ ܕܒܫܪܟܐ ܕܥܡܡܐ ܀ '
      verse: 13
    - text: 'ܝܘܢܝܐ ܘܒܪܒܪܝܐ ܚܟܝܡܐ ܘܤܟܠܐ ܕܠܟܠܢܫ ܚܝܒ ܐܢܐ ܕܐܟܪܙ ܀ '
      verse: 14
    - text: 'ܘܗܟܢܐ ܡܬܚܦܛ ܐܢܐ ܕܐܦ ܠܟܘܢ ܕܒܪܗܘܡܝ ܐܤܒܪ ܀ '
      verse: 15
    - text: 'ܠܐ ܓܝܪ ܒܗܬ ܐܢܐ ܒܗ ܒܐܘܢܓܠܝܘܢ ܡܛܠ ܕܚܝܠܐ ܗܘ ܕܐܠܗܐ ܠܚܝܐ ܕܟܠ ܕܡܗܝܡܢܝܢ ܒܗ ܐܢ
        ܡܢ ܝܗܘܕܝܐ ܠܘܩܕܡ ܘܐܢ ܡܢ ܐܪܡܝܐ ܀ '
      verse: 16
    - text: 'ܟܐܢܘܬܗ ܓܝܪ ܕܐܠܗܐ ܒܗ ܡܬܓܠܝܐ ܡܢ ܗܝܡܢܘܬܐ ܠܗܝܡܢܘܬܐ ܐܝܟ ܕܟܬܝܒ ܕܟܐܢܐ ܡܢ ܗܝܡܢܘܬܐ
        ܢܚܐ ܀ '
      verse: 17
    - text: 'ܡܬܓܠܐ ܗܘ ܓܝܪ ܪܘܓܙܗ ܕܐܠܗܐ ܡܢ ܫܡܝܐ ܥܠ ܟܠܗ ܥܘܠܗܘܢ ܘܪܘܫܥܗܘܢ ܕܒܢܝܢܫܐ ܗܢܘܢ
        ܕܩܘܫܬܐ ܒܥܘܠܐ ܐܚܝܕܝܢ ܀ '
      verse: 18
    - text: 'ܡܛܠ ܕܝܕܝܥܘܬܗ ܕܐܠܗܐ ܓܠܝܐ ܗܝ ܒܗܘܢ ܐܠܗܐ ܓܝܪ ܓܠܗ ܒܗܘܢ ܀ '
      verse: 19
    - text: 'ܟܤܝܬܗ ܓܝܪ ܕܐܠܗܐ ܡܢ ܬܪܡܝܬܗ ܕܥܠܡܐ ܠܒܪܝܬܗ ܒܤܘܟܠܐ ܡܬܚܙܝܢ ܘܚܝܠܗ ܘܐܠܗܘܬܗ ܕܠܥܠܡ
        ܕܢܗܘܘܢ ܕܠܐ ܡܦܩ ܒܪܘܚ ܀ '
      verse: 20
    - text: 'ܡܛܠ ܕܝܕܥܘ ܠܐܠܗܐ ܘܠܐ ܐܝܟ ܕܠܐܠܗܐ ܫܒܚܘܗܝ ܘܐܘܕܝܘ ܠܗ ܐܠܐ ܐܤܬܪܩܘ ܒܡܚܫܒܬܗܘܢ
        ܘܐܬܚܫܟ ܠܒܗܘܢ ܕܠܐ ܡܤܬܟܠ ܀ '
      verse: 21
    - text: 'ܘܟܕ ܤܒܪܝܢ ܒܢܦܫܗܘܢ ܕܚܟܝܡܝܢ ܐܢܘܢ ܫܛܘ ܠܗܘܢ ܀ '
      verse: 22
    - text: 'ܘܚܠܦܘ ܬܫܒܘܚܬܗ ܕܐܠܗܐ ܕܠܐ ܡܬܚܒܠ ܒܕܡܘܬܐ ܕܨܠܡܐ ܕܒܪܢܫܐ ܕܡܬܚܒܠ ܘܒܕܡܘܬܐ ܕܦܪܚܬܐ
        ܘܕܐܪܒܥܬ ܪܓܠܝܗ ܘܕܪܚܫܐ ܕܐܪܥܐ ܀ '
      verse: 23
    - text: 'ܡܛܠ ܗܢܐ ܐܫܠܡ ܐܢܘܢ ܐܠܗܐ ܠܪܓܝܓܬܐ ܛܡܐܬܐ ܕܠܒܗܘܢ ܕܢܨܥܪܘܢ ܦܓܪܝܗܘܢ ܒܗܘܢ ܀ '
      verse: 24
    - text: 'ܘܚܠܦܘ ܫܪܪܗ ܕܐܠܗܐ ܒܟܕܒܘܬܐ ܘܕܚܠܘ ܘܫܡܫܘ ܠܒܪܝܬܐ ܛܒ ܡܢ ܕܠܒܪܘܝܗܝܢ ܕܠܗ ܬܫܒܚܢ
        ܘܒܘܪܟܢ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 25
    - text: 'ܡܛܠ ܗܢܐ ܐܫܠܡ ܐܢܘܢ ܐܠܗܐ ܠܟܐܒܐ ܕܨܥܪܐ ܢܩܒܬܗܘܢ ܓܝܪ ܚܠܦ ܚܫܚܬܐ ܕܟܝܢܗܝܢ ܘܒܡܕܡ
        ܕܠܐ ܡܟܢ ܐܬܚܫܚ ܀ '
      verse: 26
    - text: 'ܘܬܘܒ ܐܦ ܕܟܪܝܗܘܢ ܗܟܢܐ ܫܒܩܘ ܚܫܚܬܐ ܕܟܝܢܐ ܕܢܩܒܬܐ ܘܐܫܬܪܚܘ ܒܪܓܬܐ ܚܕ ܥܠ ܚܕ ܘܕܟܪܐ
        ܥܠ ܕܟܪܐ ܒܗܬܬܐ ܥܒܕܘ ܘܦܘܪܥܢܐ ܕܙܕܩ ܗܘܐ ܠܛܥܝܘܬܗܘܢ ܒܩܢܘܡܗܘܢ ܩܒܠܘܗܝ ܀ '
      verse: 27
    - text: 'ܘܐܝܟ ܕܠܐ ܕܢܘ ܒܢܦܫܗܘܢ ܕܢܕܥܘܢ ܠܐܠܗܐ ܐܫܠܡ ܐܢܘܢ ܐܠܗܐ ܠܡܕܥܐ ܕܤܪܝܩܘܬܐ ܕܢܗܘܘܢ
        ܥܒܕܝܢ ܡܕܡ ܕܠܐ ܘܠܐ ܀ '
      verse: 28
    - text: 'ܟܕ ܡܠܝܢ ܟܠ ܥܘܠܘܬܐ ܘܙܢܝܘܬܐ ܘܡܪܝܪܘܬܐ ܘܒܝܫܘܬܐ ܘܥܠܘܒܘܬܐ ܘܚܤܡܐ ܘܩܛܠܐ ܘܚܪܝܢܐ
        ܘܢܟܠܐ ܘܡܚܫܒܬܐ ܒܝܫܬܐ ܀ '
      verse: 29
    - text: 'ܘܪܛܢܐ ܘܡܐܟܠܩܪܨܐ ܘܤܢܝܐܝܢ ܠܐܠܗܐ ܡܨܥܪܢܐ ܚܬܝܪܐ ܫܒܗܪܢܐ ܡܫܟܚܝ ܒܝܫܬܐ ܚܤܝܪܝ ܪܥܝܢܐ
        ܕܠܐܒܗܝܗܘܢ ܠܐ ܡܬܛܦܝܤܝܢ ܀ '
      verse: 30
    - text: 'ܘܕܩܝܡܐ ܠܝܬ ܠܗܘܢ ܘܠܐ ܚܘܒܐ ܘܠܐ ܫܝܢܐ ܘܠܐ ܪܚܡܐ ܐܝܬ ܒܗܘܢ ܀ '
      verse: 31
    - text: 'ܐܝܠܝܢ ܕܟܕ ܝܕܥܝܢ ܕܝܢܗ ܕܐܠܗܐ ܕܠܐܝܠܝܢ ܕܐܝܟ ܗܠܝܢ ܤܥܪܝܢ ܠܡܘܬܐ ܡܚܝܒ ܠܐ ܗܘܐ
        ܒܠܚܘܕ ܥܒܕܝܢ ܠܗܝܢ ܐܠܐ ܐܦ ܡܫܬܘܬܦܝܢ ܠܐܝܠܝܢ ܕܗܠܝܢ ܥܒܕܝܢ ܀  '
      verse: 32
  - chapter: 2
    verses:
    - text: 'ܡܛܠ ܗܢܐ ܠܝܬ ܠܟ ܡܦܩ ܒܪܘܚܐ ܐܘ ܒܪܢܫܐ ܕܐܢ ܚܒܪܗ ܒܗܘ ܓܝܪ ܕܕܐܢ ܐܢܬ ܚܒܪܟ ܢܦܫܟ
        ܗܘ ܡܚܝܒ ܐܢܬ ܐܦ ܐܢܬ ܓܝܪ ܕܕܐܢ ܐܢܬ ܒܗܝܢ ܗܘ ܡܬܗܦܟ ܐܢܬ ܀ '
      verse: 1
    - text: 'ܘܝܕܥܝܢܢ ܕܐܝܬܘܗܝ ܕܝܢܗ ܕܐܠܗܐ ܒܩܘܫܬܐ ܥܠ ܐܝܠܝܢ ܕܒܗܠܝܢ ܡܬܗܦܟܝܢ ܀ '
      verse: 2
    - text: 'ܡܢܐ ܕܝܢ ܡܬܚܫܒ ܐܢܬ ܐܘ ܒܪܢܫܐ ܕܕܐܢ ܐܢܬ ܠܐܝܠܝܢ ܕܒܗܠܝܢ ܡܬܗܦܟܝܢ ܟܕ ܐܦ ܐܢܬ ܒܗܝܢ
        ܡܬܗܦܟ ܐܢܬ ܕܐܢܬ ܬܥܪܘܩ ܡܢ ܕܝܢܗ ܕܐܠܗܐ ܀ '
      verse: 3
    - text: 'ܐܘ ܥܠ ܥܘܬܪܐ ܕܒܤܝܡܘܬܗ ܘܥܠ ܡܓܪܬ ܪܘܚܗ ܘܥܠ ܐܬܪܐ ܕܝܗܒ ܠܟ ܡܡܪܚ ܐܢܬ ܘܠܐ ܝܕܥ
        ܐܢܬ ܕܒܤܝܡܘܬܗ ܕܐܠܗܐ ܠܬܝܒܘܬܐ ܗܘ ܡܝܬܝܐ ܠܟ ܀ '
      verse: 4
    - text: 'ܐܠܐ ܡܛܠ ܩܫܝܘܬ ܠܒܟ ܕܠܐ ܬܐܒ ܤܐܡ ܐܢܬ ܠܟ ܤܝܡܬܐ ܕܪܘܓܙܐ ܠܝܘܡܐ ܕܪܘܓܙܐ ܘܠܓܠܝܢܐ
        ܕܕܝܢܐ ܟܐܢܐ ܕܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܗܘ ܕܦܪܥ ܠܟܠܢܫ ܐܝܟ ܥܒܕܘܗܝ ܀ '
      verse: 6
    - text: 'ܠܐܝܠܝܢ ܕܒܡܤܝܒܪܢܘܬܐ ܕܥܒܕܐ ܛܒܐ ܬܫܒܘܚܬܐ ܘܐܝܩܪܐ ܘܠܐ ܡܬܚܒܠܢܘܬܐ ܒܥܝܢ ܝܗܒ ܠܗܘܢ
        ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 7
    - text: 'ܐܝܠܝܢ ܕܝܢ ܕܥܨܝܢ ܘܠܐ ܡܬܛܦܝܤܝܢ ܠܫܪܪܐ ܐܠܐ ܠܥܘܠܐ ܡܬܛܦܝܤܝܢ ܢܦܪܘܥ ܐܢܘܢ ܪܘܓܙܐ
        ܘܚܡܬܐ ܀ '
      verse: 8
    - text: 'ܘܐܘܠܨܢܐ ܘܛܘܪܦܐ ܠܟܠ ܒܪܢܫ ܕܦܠܚ ܒܝܫܬܐ ܠܝܗܘܕܝܐ ܠܘܩܕܡ ܘܠܐܪܡܝܐ ܀ '
      verse: 9
    - text: 'ܬܫܒܘܚܬܐ ܕܝܢ ܘܐܝܩܪܐ ܘܫܠܡܐ ܠܟܠ ܕܦܠܚ ܛܒܬܐ ܠܝܗܘܕܝܐ ܠܘܩܕܡ ܘܠܐܪܡܝܐ ܀ '
      verse: 10
    - text: 'ܠܐ ܓܝܪ ܐܝܬ ܡܤܒ ܒܐܦܐ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܐܝܠܝܢ ܓܝܪ ܕܕܠܐ ܢܡܘܤܐ ܚܛܘ ܐܦ ܕܠܐ ܢܡܘܤܐ ܢܐܒܕܘܢ ܘܐܝܠܝܢ ܕܒܢܡܘܤܐ ܚܛܘ ܡܢ ܢܡܘܤܐ
        ܢܬܕܝܢܘܢ ܀ '
      verse: 12
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܫܡܘܥܘܗܝ ܕܢܡܘܤܐ ܟܐܢܝܢ ܩܕܡ ܐܠܗܐ ܐܠܐ ܥܒܘܕܘܗܝ ܕܢܡܘܤܐ ܡܙܕܕܩܝܢ ܀ '
      verse: 13
    - text: 'ܐܢ ܓܝܪ ܥܡܡܐ ܕܢܡܘܤܐ ܠܝܬ ܠܗܘܢ ܡܢ ܟܝܢܗܘܢ ܢܥܒܕܘܢ ܕܢܡܘܤܐ ܗܢܘܢ ܕܟܕ ܢܡܘܤܐ ܠܝܬ
        ܗܘܐ ܠܗܘܢ ܠܢܦܫܗܘܢ ܗܘܘ ܢܡܘܤܐ ܀ '
      verse: 14
    - text: 'ܘܗܢܘܢ ܡܚܘܝܢ ܥܒܕܗ ܕܢܡܘܤܐ ܟܕ ܟܬܝܒ ܥܠ ܠܒܗܘܢ ܘܡܤܗܕܐ ܥܠܝܗܘܢ ܬܐܪܬܗܘܢ ܟܕ ܡܚܫܒܬܗܘܢ
        ܡܟܘܢܢ ܐܘ ܢܦܩܢ ܪܘܚܐ ܠܚܕܕܐ ܀ '
      verse: 15
    - text: 'ܒܝܘܡܐ ܕܕܐܢ ܐܠܗܐ ܟܤܝܬܐ ܕܒܢܝܢܫܐ ܐܝܟ ܐܘܢܓܠܝܘܢ ܕܝܠܝ ܒܝܕ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 16
    - text: 'ܐܢ ܐܢܬ ܕܝܢ ܕܝܗܘܕܝܐ ܡܬܩܪܐ ܐܢܬ ܘܡܬܬܢܝܚ ܐܢܬ ܥܠ ܢܡܘܤܐ ܘܡܫܬܒܗܪ ܐܢܬ ܒܐܠܗܐ ܀ '
      verse: 17
    - text: 'ܕܝܕܥ ܐܢܬ ܨܒܝܢܗ ܘܦܪܫ ܐܢܬ ܘܠܝܬܐ ܕܝܠܝܦ ܐܢܬ ܡܢ ܢܡܘܤܐ ܀ '
      verse: 18
    - text: 'ܘܐܬܬܟܠܬ ܥܠ ܢܦܫܟ ܕܡܕܒܪܢܐ ܐܢܬ ܕܥܘܝܪܐ ܘܢܘܗܪܐ ܕܐܝܠܝܢ ܕܐܝܬܝܗܘܢ ܒܚܫܘܟܐ ܀ '
      verse: 19
    - text: 'ܘܪܕܘܝܐ ܕܚܤܝܪܝ ܪܥܝܢܐ ܘܡܠܦܢܐ ܕܛܠܝܐ ܘܐܝܬ ܠܟ ܕܘܡܝܐ ܕܝܕܥܬܐ ܘܕܫܪܪܐ ܒܢܡܘܤܐ ܀ '
      verse: 20
    - text: 'ܐܢܬ ܗܟܝܠ ܕܡܠܦ ܐܢܬ ܠܐܚܪܢܐ ܠܢܦܫܟ ܠܐ ܡܠܦ ܐܢܬ ܘܕܡܟܪܙ ܐܢܬ ܕܠܐ ܢܓܢܒܘܢ ܐܢܬ ܓܢܒ
        ܐܢܬ ܀ '
      verse: 21
    - text: 'ܘܕܐܡܪ ܐܢܬ ܕܠܐ ܢܓܘܪܘܢ ܐܢܬ ܓܐܪ ܐܢܬ ܘܐܢܬ ܕܫܐܛ ܐܢܬ ܦܬܟܪܐ ܡܚܠܨ ܐܢܬ ܒܝܬ ܡܩܕܫܐ
        ܀ '
      verse: 22
    - text: 'ܘܐܢܬ ܕܡܫܬܒܗܪ ܐܢܬ ܒܢܡܘܤܐ ܒܗܘ ܕܥܒܪ ܐܢܬ ܥܠ ܢܡܘܤܐ ܠܐܠܗܐ ܗܘ ܡܨܥܪ ܐܢܬ ܀ '
      verse: 23
    - text: 'ܫܡܗ ܓܝܪ ܕܐܠܗܐ ܡܛܠܬܟܘܢ ܗܘ ܡܬܓܕܦ ܒܝܬ ܥܡܡܐ ܐܝܟ ܕܟܬܝܒ ܀ '
      verse: 24
    - text: 'ܓܙܘܪܬܐ ܓܝܪ ܡܗܢܝܐ ܐܢ ܢܡܘܤܐ ܬܓܡܘܪ ܐܢ ܬܥܒܪ ܠܟ ܕܝܢ ܡܢ ܢܡܘܤܐ ܓܙܘܪܬܟ ܗܘܬ ܠܗ
        ܥܘܪܠܘܬܐ ܀ '
      verse: 25
    - text: 'ܐܢ ܗܘ ܕܝܢ ܕܥܘܪܠܘܬܐ ܬܛܪ ܦܘܩܕܢܗ ܕܢܡܘܤܐ ܠܐ ܗܐ ܥܘܪܠܘܬܐ ܡܬܚܫܒܐ ܠܗ ܓܙܘܪܬܐ ܀ '
      verse: 26
    - text: 'ܘܬܕܘܢ ܥܘܪܠܘܬܐ ܕܡܢ ܟܝܢܗ ܓܡܪܐ ܢܡܘܤܐ ܠܟ ܕܒܟܬܒܐ ܘܒܓܙܘܪܬܐ ܥܒܪ ܐܢܬ ܥܠ ܢܡܘܤܐ
        ܀ '
      verse: 27
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܡܢ ܕܒܓܠܝܐ ܗܘ ܗܘ ܝܗܘܕܝܐ ܐܦܠܐ ܐܝܕܐ ܕܡܬܚܙܝܐ ܒܒܤܪܐ ܓܙܘܪܬܐ ܀ '
      verse: 28
    - text: 'ܐܠܐ ܗܘ ܗܘ ܝܗܘܕܝܐ ܐܝܢܐ ܕܒܟܤܝܐ ܗܘ ܘܓܙܘܪܬܐ ܐܝܕܐ ܕܕܠܒܐ ܗܝ ܒܪܘܚ ܘܠܐ ܒܟܬܒܐ
        ܐܝܕܐ ܕܬܫܒܘܚܬܗ ܠܐ ܗܘܬ ܡܢ ܒܢܝ ܐܢܫܐ ܐܠܐ ܡܢ ܐܠܗܐ ܀  '
      verse: 29
  - chapter: 3
    verses:
    - text: 'ܡܢܐ ܗܝ ܗܟܝܠ ܝܬܝܪܘܬܗ ܕܝܗܘܕܝܐ ܐܘ ܡܢܐ ܝܘܬܪܢܗ ܕܓܙܘܪܬܐ ܀ '
      verse: 1
    - text: 'ܤܓܝ ܒܟܠ ܡܕܡ ܠܘܩܕܡ ܕܐܬܗܝܡܢ ܡܠܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 2
    - text: 'ܐܢ ܡܢܗܘܢ ܓܝܪ ܠܐ ܗܝܡܢܘ ܕܠܡܐ ܒܕܠܐ ܗܝܡܢܘ ܗܝܡܢܘܬܗ ܕܐܠܗܐ ܒܛܠܘ ܀ '
      verse: 3
    - text: 'ܚܤ ܐܝܬܘܗܝ ܓܝܪ ܐܠܗܐ ܫܪܝܪܐ ܘܟܠ ܒܪܢܫ ܕܓܠ ܐܝܟܢܐ ܕܟܬܝܒ ܕܬܗܘܐ ܟܐܝܢ ܒܡܠܝܟ ܘܬܙܟܐ
        ܟܕ ܕܝܢܝܢ ܠܟ ܀ '
      verse: 4
    - text: 'ܐܢ ܕܝܢ ܥܘܠܢ ܟܐܢܘܬܗ ܕܐܠܗܐ ܡܩܝܡ ܡܢܐ ܢܐܡܪ ܠܡܐ ܥܘܠ ܗܘ ܐܠܗܐ ܕܡܝܬܐ ܪܘܓܙܗ ܐܝܟ
        ܒܪܢܫܐ ܗܘ ܡܡܠܠ ܐܢܐ ܀ '
      verse: 5
    - text: 'ܚܤ ܘܐܢ ܠܐ ܐܝܟܢܐ ܢܕܘܢ ܐܠܗܐ ܠܥܠܡܐ ܀ '
      verse: 6
    - text: 'ܐܢ ܓܝܪ ܫܪܪܗ ܕܐܠܗܐ ܐܬܝܬܪ ܒܕܓܠܘܬܝ ܠܬܫܒܘܚܬܗ ܕܝܠܗ ܠܡܢܐ ܗܟܝܠ ܐܢܐ ܐܝܟ ܚܛܝܐ
        ܡܬܬܕܝܢ ܐܢܐ ܀ '
      verse: 7
    - text: 'ܐܘ ܕܠܡܐ ܐܝܟ ܕܡܓܕܦܝܢ ܥܠܝܢ ܘܐܡܪܝܢ ܕܐܡܪܝܢܢ ܕܢܥܒܕ ܒܝܫܬܐ ܕܢܐܬܝܢ ܛܒܬܐ ܗܢܘܢ
        ܕܕܝܢܗܘܢ ܢܛܝܪ ܗܘ ܠܟܐܢܘܬܐ ܀ '
      verse: 8
    - text: 'ܡܢܐ ܗܟܝܠ ܐܚܝܕܝܢܢ ܝܬܝܪܐ ܕܩܕܡܢ ܦܤܩܢ ܥܠ ܝܗܘܕܝܐ ܘܥܠ ܐܪܡܝܐ ܕܬܚܝܬ ܚܛܝܬܐ ܐܢܘܢ
        ܟܠܗܘܢ ܀ '
      verse: 9
    - text: 'ܐܝܟ ܕܟܬܝܒ ܕܠܝܬ ܟܐܢܐ ܐܦܠܐ ܚܕ ܀ '
      verse: 10
    - text: 'ܘܠܐ ܕܡܤܬܟܠ ܘܠܐ ܕܒܥܐ ܠܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܟܠܗܘܢ ܤܛܘ ܐܟܚܕܐ ܘܐܤܬܠܝܘ ܘܠܝܬ ܕܥܒܕ ܛܒܬܐ ܐܦܠܐ ܚܕ ܀ '
      verse: 12
    - text: 'ܩܒܪܐ ܦܬܝܚܐ ܓܓܪܬܗܘܢ ܘܠܫܢܝܗܘܢ ܢܟܘܠܬܢܝܢ ܘܚܡܬܐ ܕܐܤܦܤ ܬܚܝܬ ܤܦܘܬܗܘܢ ܀ '
      verse: 13
    - text: 'ܦܘܡܗܘܢ ܡܠܐ ܠܘܛܬܐ ܘܡܪܬܐ ܀ '
      verse: 14
    - text: 'ܘܪܓܠܝܗܘܢ ܩܠܝܠܢ ܠܡܐܫܕ ܕܡܐ ܀ '
      verse: 15
    - text: 'ܫܚܩܐ ܘܕܘܘܢܐ ܒܐܘܪܚܬܗܘܢ ܀ '
      verse: 16
    - text: 'ܘܐܘܪܚܐ ܕܫܠܡܐ ܠܐ ܝܕܥܘ ܀ '
      verse: 17
    - text: 'ܘܕܚܠܬܗ ܕܐܠܗܐ ܠܝܬ ܩܕܡ ܥܝܢܝܗܘܢ ܀ '
      verse: 18
    - text: 'ܝܕܥܝܢܢ ܕܝܢ ܕܡܕܡ ܕܐܡܪ ܢܡܘܤܐ ܠܐܝܠܝܢ ܕܒܢܡܘܤܐ ܐܢܘܢ ܐܡܪ ܕܟܠ ܦܘܡ ܢܤܬܟܪ ܘܥܠܡܐ
        ܟܠܗ ܢܬܚܝܒ ܠܐܠܗܐ ܀ '
      verse: 19
    - text: 'ܡܛܠ ܕܡܢ ܥܒܕܘܗܝ ܕܢܡܘܤܐ ܠܐ ܡܙܕܕܩ ܟܠ ܒܤܪ ܩܕܡܘܗܝ ܡܢ ܢܡܘܤܐ ܓܝܪ ܐܬܝܕܥܬ ܚܛܝܬܐ
        ܀ '
      verse: 20
    - text: 'ܗܫܐ ܕܝܢ ܕܠܐ ܢܡܘܤܐ ܟܐܢܘܬܗ ܕܐܠܗܐ ܐܬܓܠܝܬ ܘܡܤܗܕ ܥܠܝܗ ܗܘ ܢܡܘܤܐ ܘܢܒܝܐ ܀ '
      verse: 21
    - text: 'ܟܐܢܘܬܗ ܕܝܢ ܕܐܠܗܐ ܒܝܕ ܗܝܡܢܘܬܐ ܗܝ ܕܝܫܘܥ ܡܫܝܚܐ ܠܟܠܢܫ ܐܦ ܥܠ ܟܠܢܫ ܕܡܗܝܡܢ ܒܗ
        ܠܝܬ ܓܝܪ ܦܘܪܫܢܐ ܀ '
      verse: 22
    - text: 'ܡܛܠ ܕܟܠܗܘܢ ܚܛܘ ܘܚܤܝܪܝܢ ܡܢ ܬܫܒܘܚܬܗ ܕܐܠܗܐ ܀ '
      verse: 23
    - text: 'ܘܡܙܕܕܩܝܢ ܒܛܝܒܘܬܐ ܡܓܢ ܘܒܦܘܪܩܢܐ ܕܐܝܬܘܗܝ ܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 24
    - text: 'ܗܢܐ ܕܩܕܡ ܤܡܗ ܐܠܗܐ ܚܘܤܝܐ ܒܗܝܡܢܘܬܐ ܕܕܡܗ ܡܛܠ ܚܛܗܝܢ ܕܡܢ ܩܕܝܡ ܚܛܝܢ ܀ '
      verse: 25
    - text: 'ܒܐܬܪܐ ܕܝܗܒ ܠܢ ܐܠܗܐ ܒܡܓܪܬ ܪܘܚܗ ܠܬܚܘܝܬܐ ܕܟܐܢܘܬܗ ܕܒܙܒܢܐ ܗܢܐ ܕܗܘ ܢܗܘܐ ܟܐܢܐ
        ܘܢܙܕܩ ܒܟܐܢܘܬܐ ܠܡܢ ܕܒܗܝܡܢܘܬܐ ܗܘ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 26
    - text: 'ܐܝܟܘ ܗܟܝܠ ܫܘܒܗܪܐ ܐܬܒܛܠ ܠܗ ܒܐܝܢܐ ܢܡܘܤܐ ܕܥܒܕܐ ܠܐ ܐܠܐ ܒܢܡܘܤܐ ܕܗܝܡܢܘܬܐ ܀ '
      verse: 27
    - text: 'ܡܬܪܥܝܢܢ ܗܟܝܠ ܕܒܗܝܡܢܘܬܐ ܗܘ ܡܙܕܕܩ ܒܪܢܫܐ ܘܠܐ ܒܥܒܕܐ ܕܢܡܘܤܐ ܀ '
      verse: 28
    - text: 'ܠܡܐ ܓܝܪ ܐܠܗܐ ܕܝܗܘܕܝܐ ܗܘ ܒܠܚܘܕ ܘܕܥܡܡܐ ܠܐ ܐܝܢ ܐܦ ܕܥܡܡܐ ܀ '
      verse: 29
    - text: 'ܡܛܠ ܕܚܕ ܗܘ ܐܠܗܐ ܕܡܙܕܩ ܓܙܘܪܬܐ ܒܗܝܡܢܘܬܐ ܐܦ ܥܘܪܠܘܬܐ ܒܗ ܒܗܝܡܢܘܬܐ ܀ '
      verse: 30
    - text: 'ܠܡܐ ܗܟܝܠ ܢܡܘܤܐ ܗܘ ܡܒܛܠܝܢܢ ܒܗܝܡܢܘܬܐ ܚܤ ܐܠܐ ܢܡܘܤܐ ܗܘ ܡܩܝܡܝܢܢ ܀  '
      verse: 31
  - chapter: 4
    verses:
    - text: 'ܡܢܐ ܗܟܝܠ ܐܡܪܝܢܢ ܥܠ ܐܒܪܗܡ ܪܫܐ ܕܐܒܗܬܐ ܕܐܫܟܚ ܒܒܤܪ ܀ '
      verse: 1
    - text: 'ܐܠܘ ܓܝܪ ܐܒܪܗܡ ܡܢ ܥܒܕܐ ܐܙܕܕܩ ܗܘܐ ܐܝܬ ܗܘܐ ܠܗ ܫܘܒܗܪܐ ܐܠܐ ܠܐ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 2
    - text: 'ܡܢܐ ܓܝܪ ܐܡܪ ܟܬܒܐ ܕܗܝܡܢ ܐܒܪܗܡ ܠܐܠܗܐ ܘܐܬܚܫܒܬ ܠܗ ܠܙܕܝܩܘ ܀ '
      verse: 3
    - text: 'ܠܡܢ ܕܦܠܚ ܕܝܢ ܠܐ ܡܬܚܫܒ ܠܗ ܐܓܪܗ ܐܝܟ ܕܒܛܝܒܘ ܐܠܐ ܐܝܟ ܡܢ ܕܡܬܬܚܝܒ ܠܗ ܀ '
      verse: 4
    - text: 'ܠܗܘ ܕܝܢ ܕܠܐ ܦܠܚ ܐܠܐ ܗܝܡܢ ܒܠܚܘܕ ܒܡܢ ܕܡܙܕܩ ܠܚܛܝܐ ܡܬܚܫܒܐ ܠܗ ܗܝܡܢܘܬܗ ܠܟܐܢܘ
        ܀ '
      verse: 5
    - text: 'ܐܝܟܢܐ ܕܐܦ ܕܘܝܕ ܐܡܪ ܥܠ ܛܘܒܗ ܕܓܒܪܐ ܐܝܢܐ ܕܐܠܗܐ ܚܫܒ ܠܗ ܙܕܝܩܘܬܐ ܕܠܐ ܥܒܕܐ ܟܕ
        ܐܡܪ ܀ '
      verse: 6
    - text: 'ܕܛܘܒܝܗܘܢ ܠܐܝܠܝܢ ܕܐܫܬܒܩ ܠܗܘܢ ܥܘܠܗܘܢ ܘܐܬܟܤܝܘ ܚܛܗܝܗܘܢ ܀ '
      verse: 7
    - text: 'ܘܛܘܒܘܗܝ ܠܓܒܪܐ ܕܠܐ ܢܚܫܘܒ ܠܗ ܐܠܗܐ ܚܛܝܬܗ ܀ '
      verse: 8
    - text: 'ܗܢܐ ܗܟܝܠ ܛܘܒܐ ܥܠ ܓܙܘܪܬܐ ܗܘ ܐܘ ܥܠ ܥܘܪܠܘܬܐ ܐܡܪܝܢܢ ܓܝܪ ܕܐܬܚܫܒܬ ܠܐܒܪܗܡ ܗܝܡܢܘܬܗ
        ܠܟܐܢܘ ܀ '
      verse: 9
    - text: 'ܐܝܟܢܐ ܗܟܝܠ ܐܬܚܫܒܬ ܠܗ ܒܓܙܘܪܬܐ ܐܘ ܒܥܘܪܠܘܬܐ ܠܐ ܗܘܐ ܒܓܙܘܪܬܐ ܐܠܐ ܒܥܘܪܠܘܬܐ
        ܀ '
      verse: 10
    - text: 'ܐܬܐ ܗܘ ܓܝܪ ܫܩܠܗ ܠܓܙܘܪܬܐ ܘܚܬܡܐ ܕܟܐܢܘܬܐ ܕܗܝܡܢܘܬܗ ܕܒܥܘܪܠܘܬܐ ܕܢܗܘܐ ܐܒܐ ܠܟܠܗܘܢ
        ܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܡܢ ܥܘܪܠܘܬܐ ܕܬܬܚܫܒ ܐܦ ܠܗܘܢ ܠܟܐܢܘ ܀ '
      verse: 11
    - text: 'ܘܐܒܐ ܠܓܙܘܪܬܐ ܠܐ ܗܘܐ ܠܐܝܠܝܢ ܕܡܢ ܓܙܘܪܬܐ ܐܢܘܢ ܒܠܚܘܕ ܐܠܐ ܐܦ ܠܐܝܠܝܢ ܕܫܠܡܝܢ
        ܠܥܩܒܬܐ ܕܗܝܡܢܘܬܐ ܕܥܘܪܠܘܬܐ ܕܐܒܘܢ ܐܒܪܗܡ ܀ '
      verse: 12
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܒܢܡܘܤܐ ܗܘܐ ܡܘܠܟܢܐ ܠܐܒܪܗܡ ܘܠܙܪܥܗ ܕܢܗܘܐ ܝܪܬܐ ܠܥܠܡܐ ܐܠܐ ܒܟܐܢܘܬܐ
        ܕܗܝܡܢܘܬܗ ܀ '
      verse: 13
    - text: 'ܐܠܘ ܓܝܪ ܗܠܝܢ ܕܡܢ ܢܡܘܤܐ ܗܘܘ ܝܪܬܐ ܤܪܝܩܐ ܗܘܬ ܗܝܡܢܘܬܐ ܘܡܒܛܠ ܗܘܐ ܡܘܠܟܢܐ ܀ '
      verse: 14
    - text: 'ܢܡܘܤܐ ܓܝܪ ܡܥܒܕܢܐ ܗܘ ܕܪܘܓܙܐ ܟܪ ܕܠܝܬ ܓܝܪ ܢܡܘܤܐ ܐܦܠܐ ܥܒܪ ܢܡܘܤܐ ܀ '
      verse: 15
    - text: 'ܡܛܠ ܗܢܐ ܒܗܝܡܢܘܬܐ ܕܒܛܝܒܘܬܐ ܢܙܕܕܩ ܘܢܗܘܐ ܫܪܝܪ ܡܘܠܟܢܐ ܠܟܠܗ ܙܪܥܗ ܠܐ ܠܐܝܢܐ
        ܕܡܢ ܢܡܘܤܐ ܗܘ ܒܠܚܘܕ ܐܠܐ ܐܦ ܠܐܝܢܐ ܕܡܢ ܗܝܡܢܘܬܐ ܗܘ ܕܐܒܪܗܡ ܕܐܝܬܘܗܝ ܐܒܐ ܕܟܠܢ ܀ '
      verse: 16
    - text: 'ܐܝܟܢܐ ܕܟܬܝܒ ܕܤܡܬܟ ܐܒܐ ܠܤܘܓܐܐ ܕܥܡܡܐ ܩܕܡ ܐܠܗܐ ܗܘ ܕܗܝܡܢܬ ܒܗ ܕܡܚܐ ܡܝܬܐ ܘܩܪܐ
        ܠܐܝܠܝܢ ܕܠܐ ܐܝܬܝܗܘܢ ܐܝܟ ܐܝܬܝܗܘܢ ܀ '
      verse: 17
    - text: 'ܘܕܠܐ ܤܒܪܐ ܠܤܒܪܐ ܗܝܡܢ ܕܢܗܘܐ ܐܒܐ ܠܤܘܓܐܐ ܕܥܡܡܐ ܐܝܟ ܕܟܬܝܒ ܕܗܟܢܐ ܢܗܘܐ ܙܪܥܟ
        ܀ '
      verse: 18
    - text: 'ܘܠܐ ܐܬܟܪܗ ܒܗܝܡܢܘܬܗ ܟܕ ܡܬܒܩܐ ܒܦܓܪܗ ܡܝܬܐ ܕܗܘܐ ܒܪ ܡܐܐ ܫܢܝܢ ܘܒܡܪܒܥܐ ܡܝܬܐ
        ܕܤܪܐ ܀ '
      verse: 19
    - text: 'ܘܒܡܘܠܟܢܐ ܕܐܠܗܐ ܠܐ ܐܬܦܠܓ ܐܝܟ ܚܤܝܪ ܗܝܡܢܘܬܐ ܐܠܐ ܐܬܚܝܠ ܒܗܝܡܢܘܬܐ ܘܝܗܒ ܬܫܒܘܚܬܐ
        ܠܐܠܗܐ ܀ '
      verse: 20
    - text: 'ܘܐܫܪ ܕܡܕܡ ܕܡܠܟ ܠܗ ܐܠܗܐ ܡܫܟܚ ܠܡܓܡܪ ܀ '
      verse: 21
    - text: 'ܡܛܠ ܗܢܐ ܐܬܚܫܒܬ ܠܗ ܠܟܐܢܘ ܀ '
      verse: 22
    - text: 'ܘܠܐ ܗܘܐ ܡܛܠܬܗ ܒܠܚܘܕ ܐܬܟܬܒܬ ܗܕܐ ܕܐܬܚܫܒܬ ܗܝܡܢܘܬܗ ܠܟܐܢܘ ܀ '
      verse: 23
    - text: 'ܐܠܐ ܐܦ ܡܛܠܬܢ ܕܐܦܠܢ ܥܬܝܕ ܗܘ ܕܢܚܫܘܒ ܐܝܠܝܢ ܕܗܝܡܢܢ ܒܡܢ ܕܐܩܝܡ ܠܡܪܢ ܝܫܘܥ ܡܫܝܚܐ
        ܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 24
    - text: 'ܕܗܘ ܐܫܬܠܡ ܡܛܠ ܚܛܗܝܢ ܘܩܡ ܡܛܠ ܕܢܙܕܩܢ ܀  '
      verse: 25
  - chapter: 5
    verses:
    - text: 'ܡܛܠ ܕܐܙܕܕܩܢ ܗܟܝܠ ܒܗܝܡܢܘܬܐ ܢܗܘܐ ܠܢ ܫܠܡܐ ܠܘܬ ܐܠܗܐ ܒܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 1
    - text: 'ܕܒܗ ܐܬܩܪܒܢ ܒܗܝܡܢܘܬܐ ܠܛܝܒܘܬܐ ܗܕܐ ܕܒܗ ܩܝܡܝܢܢ ܘܡܫܬܒܗܪܝܢܢ ܒܤܒܪܐ ܕܬܫܒܘܚܬܗ
        ܕܐܠܗܐ ܀ '
      verse: 2
    - text: 'ܘܠܐ ܗܟܢܐ ܒܠܚܘܕ ܐܠܐ ܐܦ ܒܐܘܠܨܢܝܢ ܡܫܬܒܗܪܝܢܢ ܕܝܕܥܝܢܢ ܕܐܘܠܨܢܐ ܡܤܝܒܪܢܘܬܐ ܓܡܪ
        ܒܢ ܀ '
      verse: 3
    - text: 'ܘܡܤܝܒܪܢܘܬܐ ܒܘܩܝܐ ܘܒܘܩܝܐ ܤܒܪܐ ܀ '
      verse: 4
    - text: 'ܤܒܪܐ ܕܝܢ ܠܐ ܡܒܗܬ ܡܛܠ ܕܚܘܒܗ ܕܐܠܗܐ ܡܫܦܥ ܥܠ ܠܒܘܬܢ ܒܪܘܚܐ ܕܩܘܕܫܐ ܕܐܬܝܗܒܬ ܠܢ
        ܀ '
      verse: 5
    - text: 'ܐܢ ܕܝܢ ܡܫܝܚܐ ܡܛܠ ܟܪܝܗܘܬܢ ܒܙܒܢܐ ܗܢܐ ܚܠܦ ܪܫܝܥܐ ܡܝܬ ܀ '
      verse: 6
    - text: 'ܠܡܚܤܢ ܓܝܪ ܐܢܫ ܚܠܦ ܪܫܝܥܐ ܡܐܬ ܚܠܦ ܛܒܐ ܓܝܪ ܛܟ ܡܡܪܚ ܐܢܫ ܠܡܡܬ ܀ '
      verse: 7
    - text: 'ܗܪܟܐ ܡܚܘܐ ܐܠܗܐ ܚܘܒܗ ܕܠܘܬܢ ܕܐܢ ܟܕ ܚܛܝܐ ܐܝܬܝܢ ܗܘܝܢ ܡܫܝܚܐ ܚܠܦܝܢ ܡܝܬ ܀ '
      verse: 8
    - text: 'ܟܡܐ ܗܟܝܠ ܝܬܝܪܐܝܬ ܢܙܕܕܩ ܗܫܐ ܒܕܡܗ ܘܒܗ ܢܬܦܨܐ ܡܢ ܪܘܓܙܐ ܀ '
      verse: 9
    - text: 'ܐܢ ܓܝܪ ܟܕ ܐܝܬܝܢ ܒܥܠܕܒܒܐ ܐܬܪܥܝ ܥܡܢ ܐܠܗܐ ܒܡܘܬܐ ܕܒܪܗ ܟܡܐ ܗܟܝܠ ܝܬܝܪܐܝܬ ܒܬܪܥܘܬܗ
        ܢܚܐ ܒܚܝܘܗܝ ܀ '
      verse: 10
    - text: 'ܘܠܐ ܗܟܢܐ ܒܠܚܘܕ ܐܠܐ ܐܦ ܢܫܬܒܗܪ ܒܐܠܗܐ ܒܝܕ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܕܒܗ ܗܘ ܗܫܐ ܩܒܠܢ
        ܬܪܥܘܬܐ ܀ '
      verse: 11
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܒܝܕ ܚܕ ܒܪܢܫܐ ܥܠܬ ܚܛܝܬܐ ܠܥܠܡܐ ܘܒܝܕ ܚܛܝܬܐ ܡܘܬܐ ܘܗܟܢܐ ܒܟܠܗܘܢ
        ܒܢܝ ܐܢܫܐ ܥܒܪ ܡܘܬܐ ܒܗܝ ܕܟܠܗܘܢ ܚܛܘ ܀ '
      verse: 12
    - text: 'ܥܕܡܐ ܓܝܪ ܠܢܡܘܤܐ ܚܛܝܬܐ ܟܕ ܐܝܬܝܗ ܗܘܬ ܒܥܠܡܐ ܠܐ ܚܫܝܒܐ ܗܘܬ ܚܛܝܬܐ ܡܛܠ ܕܠܝܬ
        ܗܘܐ ܢܡܘܤܐ ܀ '
      verse: 13
    - text: 'ܐܠܐ ܐܡܠܟ ܡܘܬܐ ܡܢ ܐܕܡ ܘܥܕܡܐ ܠܡܘܫܐ ܐܦ ܥܠ ܐܝܠܝܢ ܕܠܐ ܚܛܘ ܒܕܡܘܬܐ ܕܥܒܪ ܢܡܘܤܗ
        ܕܐܕܡ ܗܘ ܕܐܝܬܘܗܝ ܕܡܘܬܐ ܕܗܘ ܕܥܬܝܕ ܀ '
      verse: 14
    - text: 'ܐܠܐ ܠܐ ܗܘܐ ܐܝܟ ܫܘܪܥܬܐ ܗܟܢܐ ܡܘܗܒܬܐ ܐܢ ܓܝܪ ܡܛܠ ܫܘܪܥܬܗ ܕܚܕ ܤܓܝܐܐ ܡܝܬܘ ܟܡܐ
        ܗܟܝܠ ܝܬܝܪܐܝܬ ܛܝܒܘܬܗ ܕܐܠܗܐ ܘܡܘܗܒܬܗ ܡܛܠ ܚܕ ܒܪܢܫܐ ܝܫܘܥ ܡܫܝܚܐ ܒܤܓܝܐܐ ܬܬܝܬܪ ܀ '
      verse: 15
    - text: 'ܘܠܐ ܐܝܟ ܤܟܠܘܬܐ ܕܚܕ ܗܟܢܐ ܡܘܗܒܬܐ ܕܝܢܐ ܓܝܪ ܕܗܘܐ ܡܢ ܚܕ ܠܚܘܝܒܐ ܗܘܐ ܡܘܗܒܬܐ
        ܕܝܢ ܡܢ ܚܛܗܐ ܤܓܝܐܐ ܗܘܬ ܠܟܐܢܘ ܀ '
      verse: 16
    - text: 'ܐܢ ܓܝܪ ܡܛܠ ܤܟܠܘܬܐ ܕܚܕ ܐܡܠܟ ܡܘܬܐ ܝܬܝܪܐܝܬ ܐܝܠܝܢ ܕܢܤܒܘ ܤܘܓܐܐ ܕܛܝܒܘܬܐ ܘܕܡܘܗܒܬܐ
        ܘܕܟܐܢܘܬܐ ܒܚܝܐ ܢܡܠܟܘܢ ܒܝܕ ܚܕ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 17
    - text: 'ܐܟܙܢܐ ܗܟܝܠ ܕܡܛܠ ܤܟܠܘܬܐ ܕܚܕ ܗܘܐ ܚܘܝܒܐ ܠܟܠܗܘܢ ܒܢܝܢܫܐ ܗܟܢܐ ܡܛܠ ܟܐܢܘܬܐ ܕܚܕ
        ܬܗܘܐ ܙܟܘܬܐ ܠܚܝܐ ܠܟܠܗܘܢ ܒܢܝܢܫܐ ܀ '
      verse: 18
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܡܛܠ ܠܐ ܡܫܬܡܥܢܘܬܗ ܕܚܕ ܒܪܢܫܐ ܚܛܝܐ ܤܓܝܐܐ ܗܘܘ ܗܟܢܐ ܐܦ ܡܛܠ ܡܫܬܡܥܢܘܬܗ
        ܕܚܕ ܤܓܝܐܐ ܟܐܢܐ ܗܘܝܢ ܀ '
      verse: 19
    - text: 'ܡܥܠܢܐ ܕܝܢ ܕܗܘܐ ܠܢܡܘܤܐ ܕܬܤܓܐ ܚܛܝܬܐ ܘܟܪ ܕܤܓܝܬ ܚܛܝܬܐ ܬܡܢ ܐܬܝܬܪܬ ܛܝܒܘܬܐ ܀ '
      verse: 20
    - text: 'ܕܐܝܟ ܕܐܡܠܟܬ ܚܛܝܬܐ ܒܡܘܬܐ ܗܟܢܐ ܬܡܠܟ ܛܝܒܘܬܐ ܒܟܐܢܘܬܐ ܠܚܝܐ ܕܠܥܠܡ ܒܝܕ ܡܪܢ ܝܫܘܥ
        ܡܫܝܚܐ ܀  '
      verse: 21
  - chapter: 6
    verses:
    - text: 'ܡܢܐ ܗܟܝܠ ܢܐܡܪ ܢܩܘܐ ܒܗ ܒܚܛܝܬܐ ܕܛܝܒܘܬܐ ܬܬܝܬܪ ܀ '
      verse: 1
    - text: 'ܚܤ ܐܝܠܝܢ ܓܝܪ ܕܡܝܬܢ ܠܚܛܝܬܐ ܐܝܟܢܐ ܢܚܐ ܒܗ ܬܘܒ ܀ '
      verse: 2
    - text: 'ܐܘ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܐܝܠܝܢ ܕܥܡܕܢ ܒܝܫܘܥ ܡܫܝܚܐ ܒܡܘܬܗ ܗܘ ܥܡܕܢ ܀ '
      verse: 3
    - text: 'ܐܬܩܒܪܢ ܥܡܗ ܒܡܥܡܘܕܝܬܐ ܠܡܘܬܐ ܕܐܝܟܢܐ ܕܩܡ ܝܫܘܥ ܡܫܝܚܐ ܡܢ ܒܝܬ ܡܝܬܐ ܒܬܫܒܘܚܬܐ
        ܕܐܒܘܗܝ ܗܟܢܐ ܐܦ ܚܢܢ ܒܚܝܐ ܚܕܬܐ ܢܗܠܟ ܀ '
      verse: 4
    - text: 'ܐܢ ܓܝܪ ܐܟܚܕ ܐܬܢܨܒܢ ܥܡܗ ܒܕܡܘܬܐ ܕܡܘܬܗ ܗܟܢܐ ܐܦ ܒܩܝܡܬܗ ܢܗܘܐ ܀ '
      verse: 5
    - text: 'ܝܕܥܝܢܢ ܓܝܪ ܕܒܪܢܫܢ ܥܬܝܩܐ ܐܙܕܩܦ ܥܡܗ ܕܢܬܒܛܠ ܦܓܪܐ ܕܚܛܝܬܐ ܕܬܘܒ ܠܐ ܢܫܡܫ ܠܚܛܝܬܐ
        ܀ '
      verse: 6
    - text: 'ܐܝܢܐ ܕܡܝܬ ܓܝܪ ܐܬܚܪܪ ܠܗ ܡܢ ܚܛܝܬܐ ܀ '
      verse: 7
    - text: 'ܐܢ ܗܟܝܠ ܡܝܬܢ ܥܡ ܡܫܝܚܐ ܢܗܝܡܢ ܕܥܡܗ ܥܡ ܡܫܝܚܐ ܢܚܐ ܀ '
      verse: 8
    - text: 'ܝܕܥܝܢܢ ܓܝܪ ܕܡܫܝܚܐ ܩܡ ܡܢ ܒܝܬ ܡܝܬܐ ܘܬܘܒ ܠܐ ܡܐܬ ܘܡܘܬܐ ܠܐ ܡܫܬܠܛ ܒܗ ܀ '
      verse: 9
    - text: 'ܕܡܝܬ ܓܝܪ ܠܚܛܝܬܐ ܗܘ ܡܝܬ ܚܕܐ ܙܒܢ ܘܕܚܝ ܚܝ ܗܘ ܠܐܠܗܐ ܀ '
      verse: 10
    - text: 'ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܚܫܘܒܘ ܢܦܫܟܘܢ ܕܡܝܬܐ ܐܢܬܘܢ ܠܚܛܝܬܐ ܘܚܝܐ ܐܢܬܘܢ ܠܐܠܗܐ ܒܡܪܢ ܝܫܘܥ
        ܡܫܝܚܐ ܀ '
      verse: 11
    - text: 'ܠܐ ܗܟܝܠ ܬܡܠܟ ܚܛܝܬܐ ܒܦܓܪܟܘܢ ܡܝܬܐ ܐܝܟ ܕܬܫܬܡܥܘܢ ܠܪܓܝܓܬܗ ܀ '
      verse: 12
    - text: 'ܘܐܦ ܠܐ ܬܛܝܒܘܢ ܗܕܡܝܟܘܢ ܙܝܢܐ ܕܥܘܠܐ ܠܚܛܝܬܐ ܐܠܐ ܛܝܒܘ ܢܦܫܟܘܢ ܠܐܠܗܐ ܐܝܟ ܐܢܫܐ
        ܕܡܢ ܡܝܬܐ ܚܝܝܬܘܢ ܘܗܕܡܝܟܘܢ ܙܝܢܐ ܢܗܘܘܢ ܠܟܐܢܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 13
    - text: 'ܘܚܛܝܬܐ ܠܐ ܡܫܬܠܛܐ ܥܠܝܟܘܢ ܠܐ ܓܝܪ ܐܝܬܝܟܘܢ ܬܚܝܬ ܢܡܘܤܐ ܐܠܐ ܬܚܝܬ ܛܝܒܘܬܐ ܀ '
      verse: 14
    - text: 'ܡܢܐ ܗܟܝܠ ܢܚܛܐ ܕܠܐ ܗܘܝܢ ܬܚܝܬ ܢܡܘܤܐ ܐܠܐ ܬܚܝܬ ܛܝܒܘܬܐ ܚܤ ܀ '
      verse: 15
    - text: 'ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܠܡܢ ܕܡܛܝܒܝܢ ܐܢܬܘܢ ܢܦܫܟܘܢ ܕܬܫܬܡܥܘܢ ܠܗ ܠܥܒܕܘܬܐ ܕܝܠܗ ܐܢܬܘܢ
        ܥܒܕܐ ܕܗܘ ܕܡܫܬܡܥܝܢ ܐܢܬܘܢ ܠܗ ܐܢ ܠܚܛܝܬܐ ܘܐܢ ܠܡܫܡܥ ܐܕܢܐ ܕܟܐܢܘܬܐ ܀ '
      verse: 16
    - text: 'ܛܝܒܘ ܕܝܢ ܠܐܠܗܐ ܕܥܒܕܐ ܗܘܝܬܘܢ ܕܚܛܝܬܐ ܘܐܫܬܡܥܬܘܢ ܡܢ ܠܒܐ ܠܕܡܘܬܐ ܕܝܘܠܦܢܐ ܕܐܫܬܠܡܬܘܢ
        ܠܗ ܀ '
      verse: 17
    - text: 'ܘܟܕ ܐܬܚܪܪܬܘܢ ܡܢ ܚܛܝܬܐ ܐܫܬܥܒܕܬܘܢ ܠܟܐܢܘܬܐ ܀ '
      verse: 18
    - text: 'ܐܝܟ ܕܒܝܬ ܒܢܝܢܫܐ ܐܡܪ ܐܢܐ ܡܛܠ ܟܪܝܗܘܬܐ ܕܒܤܪܟܘܢ ܕܐܝܟܢܐ ܕܛܝܒܬܘܢ ܗܕܡܝܟܘܢ ܠܥܒܕܘܬܐ
        ܕܛܢܦܘܬܐ ܘܕܥܘܠܐ ܗܟܢܐ ܐܦ ܗܫܐ ܛܝܒܘ ܗܕܡܝܟܘܢ ܠܥܒܕܘܬܐ ܕܟܐܢܘܬܐ ܘܕܩܕܝܫܘܬܐ ܀ '
      verse: 19
    - text: 'ܟܕ ܥܒܕܐ ܗܘܝܬܘܢ ܓܝܪ ܕܚܛܝܬܐ ܡܚܪܪܐ ܗܘܝܬܘܢ ܠܟܐܢܘܬܐ ܀ '
      verse: 20
    - text: 'ܘܡܢܐ ܐܕܫܐ ܐܝܬ ܗܘܐ ܠܟܘܢ ܗܝܕܝܢ ܐܝܢܐ ܕܝܘܡܢܐ ܒܗܬܝܢ ܐܢܬܘܢ ܒܗ ܚܪܬܗ ܓܝܪ ܐܝܬܝܗ
        ܡܘܬܐ ܀ '
      verse: 21
    - text: 'ܘܗܫܐ ܕܐܬܚܪܪܬܘܢ ܡܢ ܚܛܝܬܐ ܘܗܘܝܬܘܢ ܥܒܕܐ ܠܐܠܗܐ ܐܝܬ ܠܟܘܢ ܦܐܪܐ ܩܕܝܫܐ ܕܚܪܬܗܘܢ
        ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 22
    - text: 'ܬܐܓܘܪܬܐ ܕܝܢ ܕܚܛܝܬܐ ܡܘܬܐ ܗܘ ܘܡܘܗܒܬܗ ܕܐܠܗܐ ܚܝܐ ܕܠܥܠܡ ܒܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀  '
      verse: 23
  - chapter: 7
    verses:
    - text: 'ܐܘ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܐܚܝ ܠܝܕܥܝ ܢܡܘܤܐ ܓܝܪ ܡܡܠܠ ܐܢܐ ܕܢܡܘܤܐ ܫܠܝܛ ܗܘ ܥܠ ܓܒܪܐ
        ܟܡܐ ܕܚܝ ܀ '
      verse: 1
    - text: 'ܐܝܟ ܐܢܬܬܐ ܕܐܤܝܪܐ ܗܝ ܒܒܥܠܗ ܟܡܐ ܕܚܝ ܒܢܡܘܤܐ ܐܢ ܕܝܢ ܡܝܬ ܒܥܠܗ ܐܬܚܪܪܬ ܡܢ ܢܡܘܤܐ
        ܕܒܥܠܗ ܀ '
      verse: 2
    - text: 'ܐܢ ܕܝܢ ܟܕ ܚܝ ܒܥܠܗ ܬܩܦ ܠܓܒܪ ܐܚܪܝܢ ܗܘܬ ܠܗ ܓܝܪܬܐ ܐܢ ܕܝܢ ܢܡܘܬ ܒܥܠܗ ܐܬܚܪܪܬ
        ܡܢ ܢܡܘܤܐ ܘܠܐ ܐܝܬܝܗ ܓܝܪܬܐ ܐܢ ܬܗܘܐ ܠܓܒܪܐ ܐܚܪܢܐ ܀ '
      verse: 3
    - text: 'ܘܗܫܐ ܐܚܝ ܐܦ ܐܢܬܘܢ ܡܝܬܬܘܢ ܠܢܡܘܤܐ ܒܦܓܪܗ ܕܡܫܝܚܐ ܕܬܗܘܘܢ ܠܐܚܪܝܢ ܐܝܢܐ ܕܩܡ ܡܢ
        ܒܝܬ ܡܝܬܐ ܕܬܬܠܘܢ ܦܐܪܐ ܠܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܟܕ ܒܒܤܪܐ ܗܘܝܢ ܓܝܪ ܟܐܒܐ ܕܚܛܗܐ ܕܒܢܡܘܤܐ ܡܬܚܦܛܝܢ ܗܘܘ ܒܗܕܡܝܢ ܕܦܐܪܐ ܢܬܠ ܠܡܘܬܐ
        ܀ '
      verse: 5
    - text: 'ܗܫܐ ܕܝܢ ܐܬܒܛܠܢ ܡܢ ܢܡܘܤܐ ܘܡܝܬܢ ܠܗܘ ܕܐܚܝܕ ܗܘܐ ܠܢ ܕܢܫܡܫ ܡܟܝܠ ܒܚܕܬܘܬܐ ܕܪܘܚܐ
        ܘܠܐ ܒܥܬܝܩܘܬ ܟܬܒܐ ܀ '
      verse: 6
    - text: 'ܡܢܐ ܗܟܝܠ ܐܡܪܝܢܢ ܢܡܘܤܐ ܚܛܝܬܐ ܗܘ ܚܤ ܐܠܐ ܠܚܛܝܬܐ ܠܐ ܝܠܦܬ ܐܠܐ ܒܝܕ ܢܡܘܤܐ ܠܐ
        ܓܝܪ ܪܓܬܐ ܝܕܥ ܗܘܝܬ ܐܠܘ ܠܐ ܢܡܘܤܐ ܕܐܡܪ ܕܠܐ ܬܪܓ ܀ '
      verse: 7
    - text: 'ܘܒܗܢܐ ܦܘܩܕܢܐ ܐܫܟܚܬ ܠܗ ܚܛܝܬܐ ܥܠܬܐ ܘܓܡܪܬ ܒܝ ܟܠ ܪܓܐ ܒܠܥܕ ܢܡܘܤܐ ܓܝܪ ܚܛܝܬܐ
        ܡܝܬܐ ܗܘܬ ܀ '
      verse: 8
    - text: 'ܐܢܐ ܕܝܢ ܚܝ ܗܘܝܬ ܕܠܐ ܢܡܘܤܐ ܡܢ ܩܕܝܡ ܟܕ ܐܬܐ ܕܝܢ ܦܘܩܕܢܐ ܚܛܝܬܐ ܚܝܬ ܘܐܢܐ ܡܝܬܬ
        ܀ '
      verse: 9
    - text: 'ܘܐܫܬܟܚ ܠܝ ܦܘܩܕܢܐ ܗܘ ܕܚܝܐ ܠܡܘܬܐ ܀ '
      verse: 10
    - text: 'ܚܛܝܬܐ ܓܝܪ ܒܥܠܬܐ ܕܐܫܟܚܬ ܠܗ ܒܝܕ ܦܘܩܕܢܐ ܐܛܥܝܬܢܝ ܘܒܗ ܩܛܠܬܢܝ ܀ '
      verse: 11
    - text: 'ܢܡܘܤܐ ܡܕܝܢ ܩܕܝܫ ܗܘ ܘܦܘܩܕܢܐ ܩܕܝܫ ܗܘ ܘܟܐܝܢ ܘܛܒ ܀ '
      verse: 12
    - text: 'ܛܒܬܐ ܗܟܝܠ ܠܝ ܠܡܘܬܐ ܗܘ ܗܘܬ ܚܤ ܐܠܐ ܚܛܝܬܐ ܕܬܬܚܙܐ ܕܚܛܝܬܐ ܗܝ ܕܒܛܒܬܐ ܓܡܪܬ ܒܝ
        ܡܘܬܐ ܕܝܬܝܪܐܝܬ ܬܬܚܝܒ ܚܛܝܬܐ ܒܦܘܩܕܢܐ ܀ '
      verse: 13
    - text: 'ܝܕܥܝܢܢ ܓܝܪ ܕܢܡܘܤܐ ܕܪܘܚ ܗܘ ܐܢܐ ܕܝܢ ܕܒܤܪ ܐܢܐ ܘܡܙܒܢ ܐܢܐ ܠܚܛܝܬܐ ܀ '
      verse: 14
    - text: 'ܡܕܡ ܕܤܥܪ ܐܢܐ ܓܝܪ ܠܐ ܝܕܥ ܐܢܐ ܘܠܐ ܗܘܐ ܡܕܡ ܕܨܒܐ ܐܢܐ ܥܒܕ ܐܢܐ ܐܠܐ ܡܕܡ ܕܤܢܐ
        ܐܢܐ ܗܘ ܗܘ ܥܒܕ ܐܢܐ ܀ '
      verse: 15
    - text: 'ܘܐܢ ܡܕܡ ܕܠܐ ܨܒܐ ܐܢܐ ܥܒܕ ܐܢܐ ܤܗܕ ܐܢܐ ܥܠ ܢܡܘܤܐ ܕܫܦܝܪ ܗܘ ܀ '
      verse: 16
    - text: 'ܗܫܐ ܕܝܢ ܠܐ ܗܘܐ ܐܢܐ ܤܥܪ ܐܢܐ ܗܕܐ ܐܠܐ ܚܛܝܬܐ ܕܥܡܪܐ ܒܝ ܀ '
      verse: 17
    - text: 'ܝܕܥ ܐܢܐ ܗܘ ܓܝܪ ܕܠܐ ܥܡܪܐ ܒܝ ܗܢܘ ܕܝܢ ܒܒܤܪܝ ܛܒܬܐ ܕܐܨܒܐ ܓܝܪ ܒܛܒܬܐ ܦܫܝܩ ܠܝ
        ܕܐܤܥܪܝܗ ܕܝܢ ܠܐ ܡܫܟܚ ܐܢܐ ܀ '
      verse: 18
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܠܛܒܬܐ ܕܨܒܐ ܐܢܐ ܕܐܥܒܕ ܥܒܕ ܐܢܐ ܐܠܐ ܒܝܫܬܐ ܕܠܐ ܨܒܐ ܐܢܐ ܕܐܥܒܕ ܠܗ
        ܥܒܕ ܐܢܐ ܀ '
      verse: 19
    - text: 'ܘܐܢ ܡܕܡ ܕܠܐ ܨܒܐ ܐܢܐ ܥܒܕ ܐܢܐ ܠܐ ܗܘܐ ܐܢܐ ܥܒܕ ܐܢܐ ܐܠܐ ܚܛܝܬܐ ܕܥܡܪܐ ܒܝ ܀ '
      verse: 20
    - text: 'ܡܫܟܚ ܐܢܐ ܗܟܝܠ ܠܢܡܘܤܐ ܕܫܠܡ ܠܪܥܝܢܝ ܗܘ ܕܨܒܐ ܕܢܥܒܕ ܛܒܬܐ ܡܛܠ ܕܒܝܫܬܐ ܩܪܝܒܐ
        ܗܝ ܠܝ ܀ '
      verse: 21
    - text: 'ܚܕܐ ܐܢܐ ܓܝܪ ܒܢܡܘܤܗ ܕܐܠܗܐ ܒܒܪܢܫܐ ܕܠܓܘ ܀ '
      verse: 22
    - text: 'ܚܙܐ ܐܢܐ ܕܝܢ ܢܡܘܤܐ ܐܚܪܢܐ ܒܗܕܡܝ ܕܡܩܪܒ ܠܘܩܒܠ ܢܡܘܤܐ ܕܪܥܝܢܝ ܘܫܒܐ ܠܝ ܠܢܡܘܤܐ
        ܕܚܛܝܬܐ ܕܐܝܬ ܒܗܕܡܝ ܀ '
      verse: 23
    - text: 'ܕܘܝܐ ܐܢܐ ܒܪܢܫܐ ܡܢܘ ܢܦܨܝܢܝ ܡܢ ܦܓܪܐ ܗܢܐ ܕܡܘܬܐ ܀ '
      verse: 24
    - text: 'ܡܘܕܐ ܐܢܐ ܠܐܠܗܐ ܒܝܕ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܗܫܐ ܗܟܝܠ ܐܢܐ ܒܪܥܝܢܝ ܥܒܕܐ ܐܢܐ ܕܢܡܘܤܐ
        ܕܐܠܗܐ ܒܒܤܪܝ ܕܝܢ ܐܝܬܝ ܥܒܕܐ ܕܢܡܘܤܐ ܕܚܛܝܬܐ ܀  '
      verse: 25
  - chapter: 8
    verses:
    - text: 'ܡܟܝܠ ܠܝܬ ܚܝܒܘܬܐ ܠܐܝܠܝܢ ܕܠܐ ܡܗܠܟܝܢ ܒܒܤܪ ܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 1
    - text: 'ܢܡܘܤܐ ܓܝܪ ܕܪܘܚܐ ܕܚܝܐ ܕܒܝܫܘܥ ܡܫܝܚܐ ܚܪܪܟ ܡܢ ܢܡܘܤܐ ܕܚܛܝܬܐ ܘܕܡܘܬܐ ܀ '
      verse: 2
    - text: 'ܡܛܠ ܕܡܚܝܠ ܗܘܐ ܓܝܪ ܢܡܘܤܐ ܒܝܕ ܟܪܝܗܘܬܗ ܕܒܤܪܐ ܫܕܪ ܐܠܗܐ ܠܒܪܗ ܒܕܡܘܬܐ ܕܒܤܪܐ
        ܕܚܛܝܬܐ ܡܛܠܬܗ ܕܚܛܝܬܐ ܕܢܚܝܒܝܗ ܠܚܛܝܬܐ ܒܒܤܪܗ ܀ '
      verse: 3
    - text: 'ܕܟܐܢܘܬܐ ܕܢܡܘܤܐ ܒܢ ܬܬܡܠܐ ܕܠܐ ܗܘܐ ܒܒܤܪ ܡܗܠܟܝܢܢ ܐܠܐ ܒܪܘܚ ܀ '
      verse: 4
    - text: 'ܐܝܠܝܢ ܓܝܪ ܕܒܒܤܪ ܐܢܘܢ ܕܒܤܪ ܗܘ ܡܬܪܥܝܢ ܘܐܝܠܝܢ ܕܕܪܘܚ ܐܢܘܢ ܕܪܘܚ ܗܘ ܡܬܪܥܝܢ
        ܀ '
      verse: 5
    - text: 'ܬܪܥܝܬܐ ܓܝܪ ܕܒܤܪܐ ܡܘܬܐ ܗܘ ܘܬܪܥܝܬܐ ܕܪܘܚܐ ܚܝܐ ܘܫܠܡܐ ܀ '
      verse: 6
    - text: 'ܡܛܠ ܕܬܪܥܝܬܐ ܕܒܤܪܐ ܒܥܠܕܒܒܘܬܐ ܗܝ ܠܘܬ ܐܠܗܐ ܠܢܡܘܤܐ ܓܝܪ ܕܐܠܗܐ ܠܐ ܡܫܬܥܒܕܐ ܡܛܠ
        ܕܠܐ ܡܫܟܚܐ ܀ '
      verse: 7
    - text: 'ܘܐܝܠܝܢ ܕܒܒܤܪ ܐܢܘܢ ܠܡܫܦܪ ܠܐܠܗܐ ܠܐ ܡܫܟܚܝܢ ܀ '
      verse: 8
    - text: 'ܐܢܬܘܢ ܕܝܢ ܠܐ ܗܘܝܬܘܢ ܒܒܤܪ ܐܠܐ ܒܪܘܚ ܐܢ ܫܪܝܪܐܝܬ ܪܘܚܗ ܕܐܠܗܐ ܥܡܪܐ ܒܟܘܢ ܐܢ
        ܕܝܢ ܐܢܫ ܠܝܬ ܒܗ ܪܘܚܗ ܕܡܫܝܚܐ ܗܢܐ ܠܐ ܗܘܐ ܕܝܠܗ ܀ '
      verse: 9
    - text: 'ܘܐܢ ܕܝܢ ܡܫܝܚܐ ܒܟܘܢ ܦܓܪܐ ܡܝܬ ܗܘ ܡܛܠ ܚܛܝܬܐ ܪܘܚܐ ܕܝܢ ܚܝܐ ܗܝ ܡܛܠ ܟܐܢܘܬܐ ܀ '
      verse: 10
    - text: 'ܘܐܢ ܪܘܚܗ ܕܗܘ ܡܢ ܕܐܩܝܡ ܠܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܡܢ ܒܝܬ ܡܝܬܐ ܥܡܪܐ ܒܟܘܢ ܗܘ ܡܢ ܕܐܩܝܡܗ
        ܠܝܫܘܥ ܡܫܝܚܐ ܡܢ ܒܝܬ ܡܝܬܐ ܐܦ ܠܦܓܪܝܟܘܢ ܡܝܬܐ ܢܚܐ ܡܛܠ ܪܘܚܗ ܕܥܡܪܐ ܒܟܘܢ ܀ '
      verse: 11
    - text: 'ܗܫܐ ܐܚܝ ܚܝܒܝܢܢ ܠܘ ܠܒܤܪܐ ܕܒܒܤܪ ܢܗܠܟ ܀ '
      verse: 12
    - text: 'ܐܢ ܓܝܪ ܒܒܤܪ ܚܐܝܢ ܐܢܬܘܢ ܥܬܝܕܝܢ ܐܢܬܘܢ ܗܘ ܠܡܡܬ ܘܐܢ ܒܪܘܚ ܗܘܦܟܝ ܦܓܪܐ ܡܡܝܬܝܢ
        ܐܢܬܘܢ ܚܐܝܢ ܐܢܬܘܢ ܀ '
      verse: 13
    - text: 'ܐܝܠܝܢ ܓܝܪ ܕܒܪܘܚܐ ܕܐܠܗܐ ܡܬܕܒܪܝܢ ܗܠܝܢ ܒܢܝܐ ܐܢܘܢ ܕܐܠܗܐ ܀ '
      verse: 14
    - text: 'ܠܐ ܓܝܪ ܢܤܒܬܘܢ ܪܘܚܐ ܕܥܒܕܘܬܐ ܬܘܒ ܠܕܚܠܬܐ ܐܠܐ ܢܤܒܬܘܢ ܪܘܚܐ ܕܤܝܡܬ ܒܢܝܐ ܕܒܗ
        ܩܪܝܢܢ ܐܒܐ ܐܒܘܢ ܀ '
      verse: 15
    - text: 'ܘܗܝ ܪܘܚܐ ܡܤܗܕܐ ܠܪܘܚܢ ܕܐܝܬܝܢ ܒܢܝܐ ܕܐܠܗܐ ܀ '
      verse: 16
    - text: 'ܘܐܢ ܒܢܝܐ ܐܦ ܝܪܬܐ ܝܪܬܐ ܕܐܠܗܐ ܘܒܢܝ ܝܪܬܘܬܗ ܕܝܫܘܥ ܡܫܝܚܐ ܕܐܢ ܢܚܫ ܥܡܗ ܐܦ ܥܡܗ
        ܢܫܬܒܚ ܀ '
      verse: 17
    - text: 'ܡܬܪܥܐ ܐܢܐ ܓܝܪ ܕܠܐ ܫܘܝܢ ܚܫܘܗܝ ܕܙܒܢܐ ܗܢܐ ܠܬܫܒܘܚܬܐ ܐܝܕܐ ܕܥܬܝܕܐ ܕܬܬܓܠܐ ܒܢ
        ܀ '
      verse: 18
    - text: 'ܟܠܗ ܓܝܪ ܒܪܝܬܐ ܡܤܒܪܐ ܘܡܤܟܝܐ ܠܓܠܝܢܐ ܕܒܢܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 19
    - text: 'ܒܪܝܬܐ ܓܝܪ ܐܫܬܥܒܕܬ ܠܤܪܝܩܘܬܐ ܠܐ ܒܨܒܝܢܗ ܐܠܐ ܡܛܠ ܡܢ ܕܫܥܒܕܗ ܥܠ ܤܒܪܐ ܀ '
      verse: 20
    - text: 'ܕܐܦ ܗܝ ܒܪܝܬܐ ܬܬܚܪܪ ܡܢ ܥܒܕܘܬܐ ܕܚܒܠܐ ܒܚܪܘܪܐ ܕܬܫܒܘܚܬܐ ܕܒܢܝܐ ܕܐܠܗܐ ܀ '
      verse: 21
    - text: 'ܝܕܥܝܢܢ ܓܝܪ ܕܟܠܗܝܢ ܒܪܝܬܐ ܡܬܬܢܚܢ ܘܡܚܒܠܢ ܥܕܡܐ ܠܝܘܡܢܐ ܀ '
      verse: 22
    - text: 'ܘܠܐ ܒܠܚܘܕ ܗܢܝܢ ܐܠܐ ܐܦ ܚܢܢ ܕܐܝܬ ܒܢ ܪܫܝܬܐ ܕܪܘܚܐ ܡܬܬܢܚܝܢܢ ܒܢܦܫܢ ܘܡܤܟܝܢܢ
        ܠܤܝܡܬ ܒܢܝܐ ܘܠܦܘܪܩܢܐ ܕܦܓܪܝܢ ܀ '
      verse: 23
    - text: 'ܡܛܠ ܕܒܤܒܪܐ ܗܘ ܚܝܝܢ ܤܒܪܐ ܕܝܢ ܕܡܬܚܙܐ ܠܐ ܗܘܐ ܤܒܪܐ ܐܢ ܓܝܪ ܚܙܝܢܢ ܠܗ ܡܢܐ ܡܤܟܝܢܢ
        ܠܗ ܀ '
      verse: 24
    - text: 'ܐܢ ܕܝܢ ܠܡܕܡ ܕܠܐ ܡܬܚܙܐ ܡܤܒܪܝܢܢ ܒܡܤܝܒܪܢܘܬܐ ܡܩܘܝܢܢ ܀ '
      verse: 25
    - text: 'ܗܟܢܐ ܐܦ ܗܝ ܪܘܚܐ ܡܥܕܪܐ ܠܟܪܝܗܘܬܢ ܡܢܐ ܓܝܪ ܢܨܠܐ ܐܝܟ ܡܐ ܕܘܠܐ ܠܐ ܝܕܥܝܢܢ ܐܠܐ
        ܗܝ ܪܘܚܐ ܡܨܠܝܐ ܚܠܦܝܢ ܒܬܢܚܬܐ ܕܠܐ ܡܬܡܠܠܢ ܀ '
      verse: 26
    - text: 'ܕܡܐܫ ܕܝܢ ܠܒܘܬܐ ܗܘ ܝܕܥ ܡܢܐ ܗܝ ܬܪܥܝܬܐ ܕܪܘܚܐ ܕܐܝܟ ܨܒܝܢܗ ܗܘ ܕܐܠܗܐ ܡܨܠܝܐ ܚܠܦ
        ܩܕܝܫܐ ܀ '
      verse: 27
    - text: 'ܝܕܥܝܢܢ ܕܝܢ ܕܐܝܠܝܢ ܕܡܚܒܝܢ ܠܐܠܗܐ ܒܟܠ ܡܕܡ ܡܥܕܪ ܠܗܘܢ ܠܛܒܬܐ ܠܐܝܠܝܢ ܕܩܕܡ ܤܡ
        ܕܢܗܘܘܢ ܩܪܝܐ ܀ '
      verse: 28
    - text: 'ܘܡܢ ܠܘܩܕܡ ܝܕܥ ܐܢܘܢ ܘܪܫܡ ܐܢܘܢ ܒܕܡܘܬܐ ܕܨܘܪܬܐ ܕܒܪܗ ܕܗܘ ܢܗܘܐ ܒܘܟܪܐ ܕܐܚܐ ܤܓܝܐܐ
        ܀ '
      verse: 29
    - text: 'ܠܐܝܠܝܢ ܕܝܢ ܕܩܕܡ ܪܫܡ ܠܗܘܢ ܩܪܐ ܘܠܐܝܠܝܢ ܕܩܪܐ ܠܗܘܢ ܙܕܩ ܘܠܐܝܠܝܢ ܕܙܕܩ ܠܗܘܢ
        ܫܒܚ ܀ '
      verse: 30
    - text: 'ܡܢܐ ܗܟܝܠ ܢܐܡܪ ܥܠ ܗܠܝܢ ܐܢ ܐܠܗܐ ܚܠܦܝܢ ܡܢܘ ܕܠܩܘܒܠܢ ܀ '
      verse: 31
    - text: 'ܘܐܢ ܥܠ ܒܪܗ ܠܐ ܚܤ ܐܠܐ ܚܠܦ ܟܠܢ ܐܫܠܡܗ ܐܝܟܢܐ ܠܐ ܟܠ ܡܕܡ ܥܡܗ ܢܬܠ ܠܢ ܀ '
      verse: 32
    - text: 'ܡܢܘ ܢܩܒܘܠ ܥܠ ܓܒܝܐ ܕܐܠܗܐ ܐܠܗܐ ܡܙܕܩ ܀ '
      verse: 33
    - text: 'ܡܢܘ ܡܚܝܒ ܡܫܝܚܐ ܡܝܬ ܘܩܡ ܘܐܝܬܘܗܝ ܥܠ ܝܡܝܢܐ ܕܐܠܗܐ ܘܒܥܐ ܚܠܦܝܢ ܀ '
      verse: 34
    - text: 'ܡܢܘ ܢܦܪܫܢܝ ܡܢ ܚܘܒܗ ܕܡܫܝܚܐ ܐܘܠܨܢܐ ܐܘ ܚܒܘܫܝܐ ܐܘ ܪܕܘܦܝܐ ܐܘ ܟܦܢܐ ܐܘ ܥܪܛܠܝܘܬܐ
        ܐܘ ܩܢܕܝܢܘܤ ܐܘ ܤܝܦܐ ܀ '
      verse: 35
    - text: 'ܐܝܟ ܕܟܬܝܒ ܕܡܛܠܬܟ ܟܠܝܘܡ ܡܝܬܝܢܢ ܘܐܬܚܫܒܢ ܐܝܟ ܐܡܪܐ ܠܢܟܤܬܐ ܀ '
      verse: 36
    - text: 'ܐܠܐ ܒܗܠܝܢ ܟܠܗܝܢ ܙܟܝܝܢܢ ܒܝܕ ܡܢ ܕܐܚܒܢ ܀ '
      verse: 37
    - text: 'ܡܦܤ ܐܢܐ ܓܝܪ ܕܠܐ ܡܘܬܐ ܘܠܐ ܚܝܐ ܘܠܐ ܡܠܐܟܐ ܘܠܐ ܫܘܠܛܢܐ ܘܠܐ ܚܝܠܐ ܘܠܐ ܕܩܝܡܢ
        ܘܠܐ ܕܥܬܝܕܢ ܀ '
      verse: 38
    - text: 'ܘܠܐ ܪܘܡܐ ܘܠܐ ܥܘܡܩܐ ܐܦܠܐ ܒܪܝܬܐ ܐܚܪܬܐ ܬܫܟܚ ܬܦܪܫܢܝ ܡܢ ܚܘܒܗ ܕܐܠܗܐ ܕܒܡܪܢ ܝܫܘܥ
        ܡܫܝܚܐ ܀  '
      verse: 39
  - chapter: 9
    verses:
    - text: 'ܩܘܫܬܐ ܐܡܪ ܐܢܐ ܒܡܫܝܚܐ ܘܠܐ ܡܕܓܠ ܐܢܐ ܘܪܥܝܢܝ ܡܤܗܕ ܥܠܝ ܒܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 1
    - text: 'ܕܟܪܝܘܬܐ ܗܝ ܠܝ ܪܒܬܐ ܘܟܐܒܐ ܕܡܢ ܠܒܝ ܠܐ ܫܠܐ ܀ '
      verse: 2
    - text: 'ܡܨܠܐ ܗܘܝܬ ܓܝܪ ܕܐܢܐ ܩܢܘܡܝ ܚܪܡܐ ܐܗܘܐ ܡܢ ܡܫܝܚܐ ܚܠܦ ܐܚܝ ܘܐܚܝܢܝ ܕܒܒܤܪ ܀ '
      verse: 3
    - text: 'ܕܐܝܬܝܗܘܢ ܒܢܝ ܐܝܤܪܝܠ ܕܕܝܠܗܘܢ ܗܘܬ ܤܝܡܬ ܒܢܝܐ ܘܬܫܒܘܚܬܐ ܘܩܝܡܐ ܘܢܡܘܤܐ ܘܬܫܡܫܬܐ
        ܕܒܗ ܘܡܘܠܟܢܐ ܀ '
      verse: 4
    - text: 'ܘܐܒܗܬܐ ܘܡܢܗܘܢ ܐܬܚܙܝ ܡܫܝܚܐ ܒܒܤܪ ܕܐܝܬܘܗܝ ܐܠܗܐ ܕܥܠ ܟܠ ܕܠܗ ܬܫܒܚܢ ܘܒܘܪܟܢ ܠܥܠܡ
        ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 5
    - text: 'ܠܐ ܗܘܐ ܕܝܢ ܡܦܠ ܢܦܠܬ ܡܠܬܗ ܕܐܠܗܐ ܠܐ ܗܘܐ ܓܝܪ ܟܠܗܘܢ ܕܡܢ ܐܝܤܪܝܠ ܐܝܬܝܗܘܢ ܐܝܤܪܝܠ
        ܀ '
      verse: 6
    - text: 'ܐܦܠܐ ܡܛܠ ܕܡܢ ܙܪܥܗ ܐܢܘܢ ܕܐܒܪܗܡ ܟܠܗܘܢ ܒܢܝܐ ܡܛܠ ܕܐܬܐܡܪ ܕܒܐܝܤܚܩ ܢܬܩܪܐ ܠܟ
        ܙܪܥܐ ܀ '
      verse: 7
    - text: 'ܗܢܘ ܕܝܢ ܠܐ ܗܘܐ ܒܢܝܐ ܕܒܤܪܐ ܐܝܬܝܗܘܢ ܒܢܝܐ ܕܐܠܗܐ ܐܠܐ ܒܢܝܐ ܕܡܘܠܟܢܐ ܡܬܚܫܒܝܢ
        ܠܙܪܥܐ ܀ '
      verse: 8
    - text: 'ܕܡܘܠܟܢܐ ܓܝܪ ܐܝܬܝܗ ܡܠܬܐ ܗܕܐ ܕܒܙܒܢܐ ܗܢܐ ܐܬܐ ܘܢܗܘܐ ܒܪܐ ܠܤܪܐ ܀ '
      verse: 9
    - text: 'ܘܠܘ ܗܕܐ ܒܠܚܘܕ ܐܠܐ ܐܦ ܪܦܩܐ ܟܕ ܥܡ ܚܕ ܐܒܘܢ ܐܝܤܚܩ ܐܝܬ ܗܘܐ ܠܗ ܫܘܬܦܘܬܐ ܀ '
      verse: 10
    - text: 'ܥܕܠܐ ܢܬܝܠܕܘܢ ܒܢܝܗ ܘܠܐ ܢܤܥܪܘܢ ܛܒܬܐ ܐܘ ܒܝܫܬܐ ܩܕܡܬ ܐܬܝܕܥܬ ܓܒܝܘܬܗ ܕܐܠܗܐ ܕܗܝ
        ܬܩܘܐ ܠܐ ܒܥܒܕܐ ܐܠܐ ܒܝܕ ܡܢ ܕܩܪܐ ܀ '
      verse: 11
    - text: 'ܐܬܐܡܪ ܓܝܪ ܕܩܫܝܫܐ ܢܗܘܐ ܥܒܕܐ ܠܙܥܘܪܐ ܀ '
      verse: 12
    - text: 'ܐܝܟ ܕܟܬܝܒ ܕܠܝܥܩܘܒ ܪܚܡܬ ܘܠܥܤܘ ܤܢܝܬ ܀ '
      verse: 13
    - text: 'ܡܢܐ ܗܟܝܠ ܢܐܡܪ ܕܠܡܐ ܥܘܠܐ ܐܝܬ ܠܘܬ ܐܠܗܐ ܚܤ ܀ '
      verse: 14
    - text: 'ܗܐ ܐܦ ܠܡܘܫܐ ܐܡܪ ܐܪܚܡ ܥܠ ܐܝܢܐ ܕܡܪܚܡ ܐܢܐ ܘܐܚܘܢ ܠܐܝܢܐ ܕܚܐܢ ܐܢܐ ܀ '
      verse: 15
    - text: 'ܠܐ ܗܟܝܠ ܒܐܝܕܝ ܡܢ ܕܨܒܐ ܘܠܐ ܒܐܝܕܝ ܡܢ ܕܪܗܛ ܐܠܐ ܒܐܝܕܝ ܐܠܗܐ ܡܪܚܡܢܐ ܀ '
      verse: 16
    - text: 'ܐܡܪ ܓܝܪ ܒܟܬܒܐ ܠܦܪܥܘܢ ܕܠܗ ܠܗܕܐ ܐܩܝܡܬܟ ܕܐܚܘܐ ܒܟ ܚܝܠܝ ܘܕܢܬܟܪܙ ܫܡܝ ܒܐܪܥܐ
        ܟܠܗ ܀ '
      verse: 17
    - text: 'ܡܕܝܢ ܥܠ ܡܢ ܕܨܒܐ ܗܘ ܡܪܚܡ ܘܥܠ ܡܢ ܕܨܒܐ ܡܩܫܐ ܀ '
      verse: 18
    - text: 'ܘܟܒܪ ܬܐܡܪ ܕܠܡܢܐ ܪܫܐ ܡܢܘ ܓܝܪ ܕܢܩܘܡ ܠܘܩܒܠ ܨܒܝܢܗ ܀ '
      verse: 19
    - text: 'ܐܢܬ ܗܟܝܠ ܡܢ ܐܢܬ ܐܘ ܒܪܢܫܐ ܕܦܬܓܡܐ ܠܐܠܗܐ ܝܗܒ ܐܢܬ ܕܠܡܐ ܐܡܪܐ ܓܒܝܠܬܐ ܠܡܢ ܕܓܒܠܗ
        ܕܠܡܢܐ ܗܟܢܐ ܓܒܠܬܢܝ ܀ '
      verse: 20
    - text: 'ܐܘ ܠܐ ܫܠܝܛ ܦܚܪܐ ܥܠ ܛܝܢܗ ܕܡܢܗ ܡܢ ܓܒܝܠܬܐ ܢܥܒܕ ܡܐܢܐ ܚܕ ܠܐܝܩܪܐ ܘܚܕ ܠܨܥܪܐ
        ܀ '
      verse: 21
    - text: 'ܐܢ ܕܝܢ ܨܒܐ ܐܠܗܐ ܕܢܚܘܐ ܪܘܓܙܗ ܘܢܘܕܥ ܚܝܠܗ ܐܝܬܝ ܒܤܘܓܐܐ ܕܡܓܪܬ ܪܘܚܗ ܪܘܓܙܐ ܥܠ
        ܡܐܢܐ ܕܪܘܓܙܐ ܕܓܡܝܪܝܢ ܠܐܒܕܢܐ ܀ '
      verse: 22
    - text: 'ܘܐܫܦܥ ܪܚܡܘܗܝ ܥܠ ܡܐܢܐ ܕܪܚܡܐ ܕܡܛܝܒܝܢ ܗܘܘ ܠܐܠܗܐ ܠܬܫܒܘܚܬܐ ܀ '
      verse: 23
    - text: 'ܕܐܝܬܝܢ ܚܢܢ ܩܪܝܐ ܠܐ ܗܘܐ ܒܠܚܘܕ ܡܢ ܝܗܘܕܝܐ ܐܠܐ ܐܦ ܡܢ ܥܡܡܐ ܀ '
      verse: 24
    - text: 'ܐܝܟܢܐ ܕܐܦ ܒܗܘܫܥ ܐܡܪ ܕܐܩܪܐ ܠܐܝܠܝܢ ܕܠܐ ܗܘܘ ܥܡܝ ܥܡܐ ܕܝܠܝ ܘܠܠܐ ܐܬܪܚܡܬ ܐܬܪܚܡܬ
        ܀ '
      verse: 25
    - text: 'ܢܗܘܐ ܓܝܪ ܒܕܘܟܬܐ ܟܪ ܕܡܬܩܪܝܢ ܗܘܘ ܠܐ ܥܡܝ ܬܡܢ ܢܬܩܪܘܢ ܒܢܝܐ ܠܐܠܗܐ ܚܝܐ ܀ '
      verse: 26
    - text: 'ܐܫܥܝܐ ܕܝܢ ܐܟܪܙ ܥܠ ܒܢܝ ܐܝܤܪܝܠ ܕܐܢ ܢܗܘܐ ܡܢܝܢܐ ܕܒܢܝ ܐܝܤܪܝܠ ܐܝܟ ܚܠܐ ܕܒܝܡܐ
        ܫܪܟܢܐ ܕܡܢܗܘܢ ܢܚܐ ܀ '
      verse: 27
    - text: 'ܡܠܬܐ ܓܪܡ ܘܦܤܩ ܘܢܥܒܕܝܗ ܡܪܝܐ ܥܠ ܐܪܥܐ ܀ '
      verse: 28
    - text: 'ܘܐܝܟ ܡܕܡ ܕܩܕܡ ܐܡܪ ܗܘ ܐܫܥܝܐ ܕܐܠܘ ܠܐ ܡܪܝܐ ܨܒܐܘܬ ܐܘܬܪ ܠܢ ܤܪܝܕܐ ܐܝܟ ܤܕܘܡ
        ܗܘܝܢ ܗܘܝܢ ܘܠܥܡܘܪܐ ܡܬܕܡܝܢ ܗܘܝܢ ܀ '
      verse: 29
    - text: 'ܡܢܐ ܗܟܝܠ ܢܐܡܪ ܕܥܡܡܐ ܕܠܐ ܪܗܛܝܢ ܗܘܘ ܒܬܪ ܟܐܢܘܬܐ ܐܕܪܟܘ ܟܐܢܘܬܐ ܟܐܢܘܬܐ ܕܝܢ
        ܐܝܕܐ ܕܡܢ ܗܝܡܢܘܬܐ ܗܝ ܀ '
      verse: 30
    - text: 'ܐܝܤܪܝܠ ܕܝܢ ܕܪܗܛ ܗܘܐ ܒܬܪ ܢܡܘܤܐ ܕܟܐܢܘܬܐ ܠܢܡܘܤܐ ܕܟܐܢܘܬܐ ܠܐ ܐܕܪܟ ܀ '
      verse: 31
    - text: 'ܡܛܠ ܡܢܐ ܡܛܠ ܕܠܐ ܗܘܐ ܡܢ ܗܝܡܢܘܬܐ ܐܠܐ ܡܢ ܥܒܕܘܗܝ ܕܢܡܘܤܐ ܐܬܬܩܠܘ ܓܝܪ ܒܟܐܦܐ
        ܕܬܘܩܠܬܐ ܀ '
      verse: 32
    - text: 'ܐܝܟ ܕܟܬܝܒ ܕܗܐ ܤܐܡ ܐܢܐ ܒܨܗܝܘܢ ܟܐܦܐ ܕܬܘܩܠܬܐ ܘܟܐܦܐ ܕܡܟܫܘܠܐ ܘܡܢ ܕܒܗ ܢܗܝܡܢ
        ܠܐ ܢܒܗܬ ܀  '
      verse: 33
  - chapter: 10
    verses:
    - text: 'ܐܚܝ ܨܒܝܢܐ ܕܠܒܝ ܘܒܥܘܬܝ ܕܠܘܬ ܐܠܗܐ ܚܠܦܝܗܘܢ ܕܢܚܘܢ ܀ '
      verse: 1
    - text: 'ܡܤܗܕ ܐܢܐ ܓܝܪ ܥܠܝܗܘܢ ܕܛܢܢܐ ܕܐܠܗܐ ܐܝܬ ܒܗܘܢ ܐܠܐ ܠܘ ܒܝܕܥܬܐ ܀ '
      verse: 2
    - text: 'ܟܐܢܘܬܗ ܓܝܪ ܕܐܠܗܐ ܠܐ ܝܕܥܘ ܐܠܐ ܒܥܘ ܕܟܐܢܘܬܐ ܕܢܦܫܗܘܢ ܢܩܝܡܘܢ ܘܡܛܠ ܗܢܐ ܠܟܐܢܘܬܗ
        ܕܐܠܗܐ ܠܐ ܐܫܬܥܒܕܘ ܀ '
      verse: 3
    - text: 'ܤܟܗ ܓܝܪ ܕܢܡܘܤܐ ܡܫܝܚܐ ܗܘ ܠܟܐܢܘܬܐ ܠܟܠ ܕܡܗܝܡܢ ܀ '
      verse: 4
    - text: 'ܡܘܫܐ ܓܝܪ ܗܟܢܐ ܟܬܒ ܟܐܢܘܬܐ ܕܒܢܡܘܤܐ ܕܡܢ ܕܢܥܒܕ ܗܠܝܢ ܢܚܐ ܒܗܝܢ ܀ '
      verse: 5
    - text: 'ܟܐܢܘܬܐ ܕܝܢ ܕܒܗܝܡܢܘܬܐ ܗܟܢܐ ܐܡܪܐ ܕܠܐ ܬܐܡܪ ܒܠܒܟ ܕܡܢܘ ܤܠܩ ܠܫܡܝܐ ܘܐܚܬ ܠܡܫܝܚܐ
        ܀ '
      verse: 6
    - text: 'ܘܡܢܘ ܢܚܬ ܠܬܗܘܡܐ ܕܫܝܘܠ ܘܐܤܩ ܠܡܫܝܚܐ ܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 7
    - text: 'ܐܠܐ ܡܢܐ ܐܡܪ ܩܪܝܒ ܗܘ ܠܟ ܦܬܓܡܐ ܠܦܘܡܟ ܘܠܠܒܟ ܗܕܐ ܗܝ ܡܠܬܐ ܕܗܝܡܢܘܬܐ ܕܡܟܪܙܝܢܢ
        ܀ '
      verse: 8
    - text: 'ܘܐܢ ܬܘܕܐ ܒܦܘܡܟ ܒܡܪܢ ܝܫܘܥ ܘܬܗܝܡܢ ܒܠܒܟ ܕܐܠܗܐ ܐܩܝܡܗ ܡܢ ܒܝܬ ܡܝܬܐ ܬܚܐ ܀ '
      verse: 9
    - text: 'ܠܒܐ ܓܝܪ ܕܡܗܝܡܢ ܒܗ ܡܙܕܕܩ ܘܦܘܡܐ ܕܡܘܕܐ ܒܗ ܚܝܐ ܀ '
      verse: 10
    - text: 'ܐܡܪ ܓܝܪ ܟܬܒܐ ܕܟܠ ܕܡܗܝܡܢ ܒܗ ܠܐ ܢܒܗܬ ܀ '
      verse: 11
    - text: 'ܘܒܗܕܐ ܠܐ ܦܪܫ ܠܐ ܠܝܗܘܕܝܐ ܘܠܐ ܠܐܪܡܝܐ ܚܕ ܗܘ ܓܝܪ ܡܪܝܐ ܕܟܠܗܘܢ ܕܥܬܝܪ ܒܟܠ ܕܩܪܐ
        ܠܗ ܀ '
      verse: 12
    - text: 'ܟܠ ܓܝܪ ܕܢܩܪܐ ܫܡܗ ܕܡܪܝܐ ܢܚܐ ܀ '
      verse: 13
    - text: 'ܐܝܟܢܐ ܗܟܝܠ ܢܩܪܘܢ ܠܐܝܢܐ ܕܠܐ ܗܝܡܢܘ ܒܗ ܐܘ ܐܝܟܢܐ ܢܗܝܡܢܘܢ ܠܗܘ ܕܠܐ ܫܡܥܘܗܝ ܐܘ
        ܐܝܟܢܐ ܢܫܡܥܘܢ ܕܠܐ ܡܟܪܙܢܐ ܀ '
      verse: 14
    - text: 'ܐܘ ܐܝܟܢܐ ܢܟܪܙܘܢ ܐܢ ܠܐ ܢܫܬܠܚܘܢ ܐܝܟ ܕܟܬܝܒ ܕܡܐ ܝܐܝܢ ܪܓܠܝܗܘܢ ܕܡܤܒܪܝ ܫܠܡܐ
        ܘܕܡܤܒܪܝ ܛܒܬܐ ܀ '
      verse: 15
    - text: 'ܐܠܐ ܠܐ ܗܘܐ ܟܠܗܘܢ ܐܫܬܡܥܘ ܠܤܒܪܬܐ ܕܐܘܢܓܠܝܘܢ ܐܫܥܝܐ ܓܝܪ ܐܡܪ ܡܪܝ ܡܢܘ ܗܝܡܢ ܠܒܪܬ
        ܩܠܢ ܀ '
      verse: 16
    - text: 'ܡܟܝܠ ܗܝܡܢܘܬܐ ܡܢ ܡܫܡܥ ܐܕܢܐ ܗܝ ܘܡܫܡܥ ܐܕܢܐ ܡܢ ܡܠܬܐ ܕܐܠܗܐ ܀ '
      verse: 17
    - text: 'ܐܠܐ ܐܡܪ ܐܢܐ ܕܠܡܐ ܠܐ ܫܡܥܘ ܘܗܐ ܒܟܠܗ ܐܪܥܐ ܢܦܩܬ ܒܪܬ ܩܠܗܘܢ ܘܒܤܘܦܝܗ ܕܬܒܝܠ ܡܠܝܗܘܢ
        ܀ '
      verse: 18
    - text: 'ܐܠܐ ܐܡܪ ܐܢܐ ܕܠܡܐ ܠܐ ܝܕܥ ܐܝܤܪܝܠ ܩܕܡܝܐ ܡܘܫܐ ܗܟܢܐ ܐܡܪ ܐܛܢܟܘܢ ܒܥܡ ܕܠܐ ܥܡ
        ܘܒܥܡܐ ܕܠܐ ܡܬܛܦܝܤ ܐܪܓܙܟܘܢ ܀ '
      verse: 19
    - text: 'ܐܫܥܝܐ ܕܝܢ ܐܡܪܚ ܘܐܡܪ ܕܐܬܚܙܝܬ ܠܐܝܠܝܢ ܕܠܐ ܒܥܐܘܢܝ ܘܐܫܬܟܚܬ ܠܐܝܠܝܢ ܕܥܠܝ ܠܐ
        ܫܐܠܘ ܀ '
      verse: 20
    - text: 'ܠܐܝܤܪܝܠ ܕܝܢ ܐܡܪ ܕܦܫܛܬ ܐܝܕܝ ܝܘܡܐ ܟܠܗ ܠܘܬ ܥܡܐ ܕܡܬܚܪܐ ܘܠܐ ܡܬܛܦܝܤ ܀  '
      verse: 21
  - chapter: 11
    verses:
    - text: 'ܐܠܐ ܐܡܪ ܐܢܐ ܕܠܡܐ ܕܚܩܗ ܐܠܗܐ ܠܥܡܗ ܚܤ ܐܦ ܐܢܐ ܓܝܪ ܡܢ ܐܝܤܪܝܠ ܐܢܐ ܡܢ ܙܪܥܗ ܕܐܒܪܗܡ
        ܡܢ ܫܪܒܬܐ ܕܒܢܝܡܝܢ ܀ '
      verse: 1
    - text: 'ܠܐ ܕܚܩ ܐܠܗܐ ܠܥܡܗ ܐܝܢܐ ܕܡܢ ܩܕܝܡ ܝܕܝܥ ܗܘܐ ܠܗ ܐܘ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܒܟܬܒܐ ܕܐܠܝܐ
        ܡܢܐ ܐܡܪ ܟܕ ܩܒܠ ܗܘܐ ܠܐܠܗܐ ܥܠ ܐܝܤܪܝܠ ܘܐܡܪ ܀ '
      verse: 2
    - text: 'ܡܪܝ ܠܢܒܝܝܟ ܩܛܠܘ ܘܠܡܕܒܚܝܟ ܤܚܦܘ ܘܐܢܐ ܗܘ ܒܠܚܘܕܝ ܐܫܬܚܪܬ ܘܒܥܝܢ ܠܢܦܫܝ ܀ '
      verse: 3
    - text: 'ܘܐܬܐܡܪ ܠܗ ܒܓܠܝܢܐ ܕܗܐ ܫܒܩܬ ܠܢܦܫܝ ܫܒܥܐ ܐܠܦܝܢ ܓܒܪܝܢ ܐܝܠܝܢ ܕܥܠ ܒܘܪܟܝܗܘܢ ܠܐ
        ܒܪܟܘ ܘܠܐ ܤܓܕܘ ܠܒܥܠܐ ܀ '
      verse: 4
    - text: 'ܗܟܢܐ ܐܦ ܒܗܢܐ ܙܒܢܐ ܫܪܟܢܐ ܗܘ ܐܫܬܚܪ ܒܓܒܝܬܐ ܕܛܝܒܘܬܐ ܀ '
      verse: 5
    - text: 'ܐܢ ܕܝܢ ܒܛܝܒܘܬܐ ܠܐ ܗܘܐ ܡܢ ܥܒܕܐ ܘܐܢ ܠܐ ܛܝܒܘܬܐ ܠܐ ܐܝܬܝܗ ܛܝܒܘܬܐ ܐܢ ܕܝܢ ܒܥܒܕܐ
        ܠܐ ܗܘܐ ܡܢ ܛܝܒܘܬܐ ܘܐܢ ܠܐ ܥܒܕܐ ܠܐ ܐܝܬܘܗܝ ܥܒܕܐ ܀ '
      verse: 6
    - text: 'ܡܢܐ ܗܟܝܠ ܗܝ ܕܒܥܐ ܗܘܐ ܐܝܤܪܝܠ ܠܐ ܐܫܟܚ ܓܒܝܬܐ ܕܝܢ ܐܫܟܚܬ ܫܪܟܗܘܢ ܕܝܢ ܐܬܥܘܪܘ
        ܒܠܒܗܘܢ ܀ '
      verse: 7
    - text: 'ܐܝܟܢܐ ܕܟܬܝܒ ܕܝܗܒ ܠܗܘܢ ܐܠܗܐ ܪܘܚܐ ܡܕܥܪܢܝܬܐ ܘܥܝܢܐ ܕܠܐ ܢܒܚܪܘܢ ܒܗܝܢ ܘܐܕܢܐ
        ܕܠܐ ܢܫܡܥܘܢ ܥܕܡܐ ܠܝܘܡܐ ܕܝܘܡܢܐ ܀ '
      verse: 8
    - text: 'ܘܕܘܝܕ ܬܘܒ ܐܡܪ ܢܗܘܐ ܦܬܘܪܗܘܢ ܩܕܡܝܗܘܢ ܠܦܚܐ ܘܦܘܪܥܢܗܘܢ ܠܬܘܩܠܬܐ ܀ '
      verse: 9
    - text: 'ܢܚܫܟܢ ܥܝܢܝܗܘܢ ܕܠܐ ܢܚܙܘܢ ܘܚܨܗܘܢ ܒܟܠܙܒܢ ܢܗܘܐ ܟܦܝܦ ܀ '
      verse: 10
    - text: 'ܐܡܪ ܐܢܐ ܕܝܢ ܕܠܡܐ ܐܬܬܩܠܘ ܐܝܟ ܕܢܦܠܘܢ ܚܤ ܐܠܐ ܒܬܘܩܠܬܗܘܢ ܕܝܠܗܘܢ ܗܘܘ ܚܝܐ ܠܥܡܡܐ
        ܠܛܢܢܗܘܢ ܀ '
      verse: 11
    - text: 'ܘܐܢ ܬܘܩܠܬܗܘܢ ܗܘܬ ܥܘܬܪܐ ܠܥܠܡܐ ܘܚܝܒܘܬܗܘܢ ܥܘܬܪܐ ܠܥܡܡܐ ܟܡܐ ܗܟܝܠ ܫܘܡܠܝܗܘܢ
        ܀ '
      verse: 12
    - text: 'ܠܟܘܢ ܕܝܢ ܐܡܪ ܐܢܐ ܠܥܡܡܐ ܐܢܐ ܕܐܝܬܝ ܫܠܝܚܐ ܕܥܡܡܐ ܠܬܫܡܫܬܝ ܡܫܒܚ ܐܢܐ ܀ '
      verse: 13
    - text: 'ܕܠܡܐ ܐܛܢ ܠܒܢܝ ܒܤܪܝ ܘܐܚܐ ܐܢܫܝܢ ܡܢܗܘܢ ܀ '
      verse: 14
    - text: 'ܐܢ ܓܝܪ ܡܤܬܠܝܢܘܬܗܘܢ ܬܪܥܘܬܐ ܠܥܠܡܐ ܗܘܬ ܟܡܐ ܗܟܝܠ ܦܘܢܝܗܘܢ ܐܠܐ ܚܝܐ ܕܡܢ ܒܝܬ
        ܡܝܬܐ ܀ '
      verse: 15
    - text: 'ܘܐܢ ܕܝܢ ܪܫܝܬܐ ܩܕܝܫܐ ܐܦ ܓܒܝܠܬܐ ܘܐܢ ܥܩܪܐ ܩܕܝܫ ܗܘ ܐܦ ܤܘܟܐ ܀ '
      verse: 16
    - text: 'ܘܐܢ ܡܢ ܤܘܟܐ ܐܬܦܫܚ ܘܐܢܬ ܕܙܝܬܐ ܐܢܬ ܕܒܪܐ ܐܬܛܥܡܬ ܒܕܘܟܝܬܗܝܢ ܘܗܘܝܬ ܫܘܬܦܐ ܠܥܩܪܗ
        ܘܠܫܘܡܢܗ ܕܙܝܬܐ ܀ '
      verse: 17
    - text: 'ܠܐ ܬܫܬܒܗܪ ܥܠ ܤܘܟܐ ܐܢ ܕܝܢ ܡܫܬܒܗܪ ܐܢܬ ܠܐ ܗܘܐ ܐܢܬ ܫܩܝܠ ܠܗ ܠܥܩܪܐ ܐܠܐ ܗܘ ܥܩܪܐ
        ܫܩܝܠ ܠܟ ܀ '
      verse: 18
    - text: 'ܘܟܒܪ ܬܐܡܪ ܕܤܘܟܐ ܕܐܬܦܫܚ ܕܐܢܐ ܒܕܘܟܝܬܗܝܢ ܐܬܛܥܡ ܀ '
      verse: 19
    - text: 'ܫܦܝܪ ܗܠܝܢ ܡܛܠ ܕܠܐ ܗܝܡܢ ܐܬܦܫܚ ܐܢܬ ܕܝܢ ܒܗܝܡܢܘܬܐ ܩܡܬ ܠܐ ܬܬܪܝܡ ܒܪܥܝܢܟ ܐܠܐ
        ܕܚܠ ܀ '
      verse: 20
    - text: 'ܐܢ ܐܠܗܐ ܓܝܪ ܥܠ ܤܘܟܐ ܕܡܢ ܟܝܢܗܝܢ ܠܐ ܚܤ ܕܠܡܐ ܐܦܠܐ ܥܠܝܟ ܢܚܘܤ ܀ '
      verse: 21
    - text: 'ܚܙܝ ܗܟܝܠ ܒܤܝܡܘܬܗ ܘܩܫܝܘܬܗ ܕܐܠܗܐ ܥܠ ܐܝܠܝܢ ܕܢܦܠܘ ܩܫܝܘܬܐ ܥܠܝܟ ܕܝܢ ܒܤܝܡܘܬܐ
        ܐܢ ܬܩܘܐ ܒܗ ܒܒܤܝܡܘܬܐ ܘܐܢ ܠܐ ܐܦ ܐܢܬ ܬܬܦܫܚ ܀ '
      verse: 22
    - text: 'ܘܗܢܘܢ ܐܢ ܠܐ ܢܩܘܘܢ ܒܚܤܝܪܘܬ ܗܝܡܢܘܬܗܘܢ ܐܦ ܗܢܘܢ ܢܬܛܥܡܘܢ ܡܫܟܚ ܓܝܪ ܐܠܗܐ ܕܬܘܒ
        ܢܛܥܡ ܐܢܘܢ ܀ '
      verse: 23
    - text: 'ܐܢ ܓܝܪ ܐܢܬ ܕܡܢ ܙܝܬܐ ܐܢܬ ܕܒܪܐ ܗܘ ܕܒܟܝܢܟ ܐܬܦܫܚܬ ܘܕܠܐ ܒܟܝܢܟ ܐܬܛܥܡܬ ܒܙܝܬܐ
        ܛܒܐ ܟܡܐ ܗܟܝܠ ܗܢܘܢ ܐܢ ܢܬܛܥܡܘܢ ܒܙܝܬܐ ܕܟܝܢܗܘܢ ܀ '
      verse: 24
    - text: 'ܨܒܐ ܐܢܐ ܓܝܪ ܕܬܕܥܘܢ ܐܚܝ ܐܪܙܐ ܗܢܐ ܕܠܐ ܬܗܘܘܢ ܚܟܝܡܝܢ ܒܪܥܝܢ ܢܦܫܟܘܢ ܕܥܘܝܪܘܬ
        ܠܒܐ ܡܢ ܐܬܪ ܩܠܝܠ ܗܘܬ ܠܐܝܤܪܝܠ ܥܕܡܐ ܕܢܥܘܠ ܡܘܠܝܐ ܕܥܡܡܐ ܀ '
      verse: 25
    - text: 'ܘܗܝܕܝܢ ܟܠܗ ܐܝܤܪܝܠ ܢܚܐ ܐܝܟܢܐ ܕܟܬܝܒ ܕܢܐܬܐ ܡܢ ܨܗܝܘܢ ܦܪܘܩܐ ܘܢܗܦܟ ܥܘܠܐ ܡܢ
        ܝܥܩܘܒ ܀ '
      verse: 26
    - text: 'ܘܗܝܕܝܢ ܬܗܘܐ ܠܗܘܢ ܕܝܬܩܐ ܗܝ ܕܡܢ ܠܘܬܝ ܡܐ ܕܫܒܩܬ ܠܗܘܢ ܚܛܗܝܗܘܢ ܀ '
      verse: 27
    - text: 'ܒܐܘܢܓܠܝܘܢ ܕܝܢ ܒܥܠܕܒܒܐ ܐܢܘܢ ܡܛܠܬܟܘܢ ܘܒܓܒܝܘܬܐ ܚܒܝܒܝܢ ܐܢܘܢ ܡܛܠ ܐܒܗܬܐ ܀ '
      verse: 28
    - text: 'ܠܐ ܓܝܪ ܗܦܟܐ ܐܠܗܐ ܒܡܘܗܒܬܗ ܘܒܩܪܝܢܗ ܀ '
      verse: 29
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܐܦ ܐܢܬܘܢ ܠܐ ܡܬܛܦܝܤܝܢ ܗܘܝܬܘܢ ܠܐܠܗܐ ܡܢ ܩܕܝܡ ܘܗܫܐ ܐܬܚܢܢܬܘܢ ܡܛܠ
        ܠܐ ܡܬܛܦܝܤܢܘܬܗܘܢ ܕܗܢܘܢ ܀ '
      verse: 30
    - text: 'ܗܟܢܐ ܐܦ ܗܠܝܢ ܠܐ ܐܬܛܦܝܤܘ ܗܫܐ ܠܪܚܡܐ ܕܥܠܝܟܘܢ ܕܐܦ ܥܠܝܗܘܢ ܢܗܘܘܢ ܪܚܡܐ ܀ '
      verse: 31
    - text: 'ܚܒܫ ܓܝܪ ܐܠܗܐ ܠܟܠܢܫ ܒܠܐ ܡܬܛܦܝܤܢܘܬܐ ܕܥܠ ܟܠ ܐܢܫ ܢܪܚܡ ܀ '
      verse: 32
    - text: 'ܐܘ ܥܘܡܩܐ ܕܥܘܬܪܐ ܘܚܟܡܬܐ ܘܡܕܥܐ ܕܐܠܗܐ ܕܐܢܫ ܠܐ ܡܫ ܕܝܢܘܗܝ ܘܐܘܪܚܬܗ ܠܐ ܡܬܥܩܒܢ
        ܀ '
      verse: 33
    - text: 'ܡܢܘ ܓܝܪ ܝܕܥ ܪܥܝܢܗ ܕܡܪܝܐ ܐܘ ܡܢܘ ܗܘܐ ܠܗ ܒܥܠ ܡܠܟܐ ܀ '
      verse: 34
    - text: 'ܘܡܢܘ ܩܕܡ ܝܗܒ ܠܗ ܘܟܢ ܢܤܒ ܡܢܗ ܀ '
      verse: 35
    - text: 'ܡܛܠ ܕܟܠ ܡܢܗ ܘܟܠ ܒܗ ܘܟܠ ܒܐܝܕܗ ܕܠܗ ܬܫܒܚܢ ܘܒܘܪܟܢ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀  '
      verse: 36
  - chapter: 12
    verses:
    - text: 'ܒܥܢܐ ܗܟܝܠ ܡܢܟܘܢ ܐܚܝ ܒܪܚܡܘܗܝ ܕܐܠܗܐ ܕܬܩܝܡܘܢ ܦܓܪܝܟܘܢ ܕܒܚܬܐ ܚܝܬܐ ܘܩܕܝܫܬܐ
        ܘܡܩܒܠܬܐ ܠܐܠܗܐ ܒܬܫܡܫܬܐ ܡܠܝܠܬܐ ܀ '
      verse: 1
    - text: 'ܘܠܐ ܬܬܕܡܘܢ ܠܥܠܡܐ ܗܢܐ ܐܠܐ ܐܫܬܚܠܦܘ ܒܚܘܕܬܐ ܕܪܥܝܢܝܟܘܢ ܘܗܘܝܬܘܢ ܦܪܫܝܢ ܐܝܢܐ
        ܗܘ ܨܒܝܢܐ ܕܐܠܗܐ ܛܒܐ ܘܡܩܒܠܐ ܘܓܡܝܪܐ ܀ '
      verse: 2
    - text: 'ܐܡܪ ܐܢܐ ܕܝܢ ܒܛܝܒܘܬܐ ܕܐܬܝܗܒܬ ܠܝ ܠܟܠܟܘܢ ܕܠܐ ܬܗܘܘܢ ܡܬܪܥܝܢ ܠܒܪ ܡܢ ܡܐ ܕܘܠܐ
        ܕܬܬܪܥܘܢ ܐܠܐ ܬܗܘܘܢ ܡܬܪܥܝܢ ܒܢܟܦܘܬܐ ܟܠܢܫ ܐܝܟ ܕܦܠܓ ܠܗ ܐܠܗܐ ܗܝܡܢܘܬܐ ܒܡܫܘܚܬܐ ܀ '
      verse: 3
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܒܚܕ ܦܓܪܐ ܗܕܡܐ ܤܓܝܐܐ ܐܝܬ ܠܢ ܘܟܠܗܘܢ ܗܕܡܐ ܠܐ ܗܘܐ ܚܕ ܤܘܥܪܢܐ ܐܝܬ
        ܠܗܘܢ ܀ '
      verse: 4
    - text: 'ܗܟܢܐ ܐܦ ܚܢܢ ܕܤܓܝܐܐ ܚܢܢ ܚܕ ܚܢܢ ܦܓܪ ܒܡܫܝܚܐ ܚܕ ܚܕ ܡܢܢ ܕܝܢ ܗܕܡܐ ܚܢܢ ܕܚܕܕܐ
        ܀ '
      verse: 5
    - text: 'ܐܠܐ ܐܝܬ ܠܢ ܡܘܗܒܬܐ ܡܫܚܠܦܬܐ ܐܝܟ ܛܝܒܘܬܐ ܕܐܬܝܗܒܬ ܠܢ ܐܝܬ ܕܢܒܝܘܬܐ ܐܝܟ ܡܫܘܚܬܐ
        ܕܗܝܡܢܘܬܗ ܀ '
      verse: 6
    - text: 'ܘܐܝܬ ܕܬܫܡܫܬܐ ܐܝܬ ܠܗ ܒܬܫܡܫܬܗ ܘܐܝܬ ܕܡܠܦܢܐ ܗܘ ܒܝܘܠܦܢܗ ܀ '
      verse: 7
    - text: 'ܘܐܝܬ ܕܡܒܝܐܢܐ ܗܘ ܒܒܘܝܐܗ ܘܕܝܗܒ ܒܦܫܝܛܘܬܐ ܘܕܩܐܡ ܒܪܫܐ ܒܚܦܝܛܘܬܐ ܘܕܡܪܚܡ ܒܦܨܝܚܘܬܐ
        ܀ '
      verse: 8
    - text: 'ܘܠܐ ܢܗܘܐ ܢܟܝܠ ܚܘܒܟܘܢ ܐܠܐ ܗܘܝܬܘܢ ܤܢܝܢ ܠܒܝܫܬܐ ܘܡܬܢܩܦܝܢ ܠܛܒܬܐ ܀ '
      verse: 9
    - text: 'ܗܘܝܬܘܢ ܪܚܡܝܢ ܠܐܚܝܟܘܢ ܘܡܚܒܝܢ ܚܕ ܠܚܕ ܗܘܝܬܘܢ ܡܩܕܡܝܢ ܡܝܩܪܝܢ ܚܕ ܠܚܕ ܀ '
      verse: 10
    - text: 'ܗܘܝܬܘܢ ܚܦܝܛܝܢ ܘܠܐ ܚܒܢܢܝܢ ܗܘܝܬܘܢ ܪܬܚܝܢ ܒܪܘܚ ܗܘܝܬܘܢ ܦܠܚܝܢ ܠܡܪܟܘܢ ܀ '
      verse: 11
    - text: 'ܗܘܝܬܘܢ ܚܕܝܢ ܒܤܒܪܟܘܢ ܗܘܝܬܘܢ ܡܤܝܒܪܝܢ ܐܘܠܨܢܝܟܘܢ ܗܘܝܬܘܢ ܐܡܝܢܝܢ ܒܨܠܘܬܐ ܀ '
      verse: 12
    - text: 'ܗܘܝܬܘܢ ܡܫܬܘܬܦܝܢ ܠܤܢܝܩܘܬܐ ܕܩܕܝܫܐ ܗܘܝܬܘܢ ܪܚܡܝܢ ܐܟܤܢܝܐ ܀ '
      verse: 13
    - text: 'ܒܪܟܘ ܠܪܕܘܦܝܟܘܢ ܒܪܟܘ ܘܠܐ ܬܠܘܛܘܢ ܀ '
      verse: 14
    - text: 'ܚܕܘ ܥܡ ܕܚܕܝܢ ܘܒܟܘ ܥܡ ܕܒܟܝܢ ܀ '
      verse: 15
    - text: 'ܘܡܕܡ ܕܡܬܪܥܝܢ ܐܢܬܘܢ ܥܠ ܢܦܫܟܘܢ ܐܦ ܥܠ ܐܚܝܟܘܢ ܘܠܐ ܬܬܪܥܘܢ ܪܥܝܢܐ ܪܡܐ ܐܠܐ ܩܦܘ
        ܠܐܝܠܝܢ ܕܡܟܝܟܝܢ ܘܠܐ ܗܘܝܬܘܢ ܚܟܝܡܝܢ ܒܪܥܝܢ ܢܦܫܟܘܢ ܀ '
      verse: 16
    - text: 'ܘܠܐ ܬܦܪܥܘܢ ܠܐܢܫ ܒܝܫܬܐ ܚܠܦ ܒܝܫܬܐ ܐܠܐ ܢܬܒܛܠ ܠܟܘܢ ܕܬܥܒܕܘܢ ܛܒܬܐ ܩܕܡ ܒܢܝܢܫܐ
        ܟܠܗܘܢ ܀ '
      verse: 17
    - text: 'ܘܐܢ ܡܫܟܚܐ ܐܝܟ ܕܡܢ ܠܘܬܟܘܢ ܥܡ ܟܠܒܪܢܫ ܫܠܡܐ ܥܒܕܘ ܀ '
      verse: 18
    - text: 'ܘܠܐ ܗܘܝܬܘܢ ܬܒܥܝܢ ܢܦܫܟܘܢ ܚܒܝܒܝ ܐܠܐ ܗܒܘ ܐܬܪܐ ܠܪܘܓܙܐ ܟܬܝܒ ܗܘ ܓܝܪ ܕܐܢ ܠܐ
        ܬܥܒܕ ܕܝܢܐ ܠܢܦܫܟ ܐܢܐ ܐܥܒܕ ܕܝܢܟ ܐܡܪ ܐܠܗܐ ܀ '
      verse: 19
    - text: 'ܘܐܢ ܟܦܢ ܒܥܠܕܒܒܟ ܐܘܟܠܝܗܝ ܘܐܢ ܨܗܐ ܐܫܩܝܗܝ ܘܐܢ ܗܠܝܢ ܬܥܒܕ ܠܗ ܓܘܡܪܐ ܕܢܘܪܐ ܬܩܒܪ
        ܥܠ ܩܪܩܦܬܗ ܀ '
      verse: 20
    - text: 'ܠܐ ܬܙܟܝܟܘܢ ܒܝܫܬܐ ܐܠܐ ܙܟܐܘܗ ܠܒܝܫܬܐ ܒܛܒܬܐ ܀  '
      verse: 21
  - chapter: 13
    verses:
    - text: 'ܟܠ ܢܦܫ ܠܫܘܠܛܢܐ ܕܪܒܘܬܐ ܬܫܬܥܒܕ ܠܝܬ ܓܝܪ ܫܘܠܛܢܐ ܕܠܐ ܗܘܐ ܡܢ ܐܠܗܐ ܗܘ ܘܐܝܠܝܢ
        ܫܘܠܛܢܐ ܕܐܝܬܝܗܘܢ ܡܢ ܐܠܗܐ ܗܘ ܦܩܝܕܝܢ ܀ '
      verse: 1
    - text: 'ܡܢ ܕܩܐܡ ܗܟܝܠ ܠܘܩܒܠ ܫܘܠܛܢܐ ܠܘܩܒܠ ܦܘܩܕܢܐ ܕܐܠܗܐ ܩܐܡ ܘܗܠܝܢ ܕܩܝܡܝܢ ܠܘܩܒܠܗܘܢ
        ܕܝܢܐ ܢܤܒܘܢ ܀ '
      verse: 2
    - text: 'ܕܝܢܐ ܓܝܪ ܠܐ ܗܘܘ ܕܚܠܬܐ ܠܥܒܕܐ ܛܒܐ ܐܠܐ ܠܒܝܫܐ ܨܒܐ ܐܢܬ ܗܟܝܠ ܕܠܐ ܬܕܚܠ ܡܢ ܫܘܠܛܢܐ
        ܥܒܕ ܛܒܬܐ ܘܬܫܒܘܚܬܐ ܬܗܘܐ ܠܟ ܡܢܗ ܀ '
      verse: 3
    - text: 'ܡܫܡܫܢܐ ܗܘ ܓܝܪ ܕܐܠܗܐ ܐܠܐ ܠܟ ܠܛܒܬܐ ܘܐܢ ܒܝܫܬܐ ܥܒܕ ܐܢܬ ܕܚܠ ܠܐ ܗܘܐ ܓܝܪ ܤܪܝܩܐܝܬ
        ܐܤܝܪ ܠܤܦܤܪܐ ܡܫܡܫܢܐ ܗܘ ܓܝܪ ܕܐܠܗܐ ܘܬܒܘܥܐ ܕܪܘܓܙܐ ܠܐܝܠܝܢ ܕܥܒܕܝܢ ܒܝܫܬܐ ܀ '
      verse: 4
    - text: 'ܘܡܛܠ ܗܢܐ ܐܠܨܐ ܠܢ ܕܢܫܬܥܒܕ ܠܐ ܡܛܠ ܪܘܓܙܐ ܒܠܚܘܕ ܐܠܐ ܐܦ ܡܛܠ ܬܐܪܬܢ ܀ '
      verse: 5
    - text: 'ܡܛܠ ܗܢܐ ܐܦ ܟܤܦ ܪܫܐ ܝܗܒܝܢ ܐܢܬܘܢ ܡܫܡܫܢܐ ܐܢܘܢ ܓܝܪ ܕܐܠܗܐ ܕܥܠܝܗܝܢ ܕܗܠܝܢ ܩܝܡܝܢ
        ܀ '
      verse: 6
    - text: 'ܦܪܘܥܘ ܗܟܝܠ ܠܟܠܢܫ ܐܝܟ ܕܡܬܚܝܒ ܠܗ ܠܡܢ ܕܟܤܦ ܪܫܐ ܟܤܦ ܪܫܐ ܘܠܡܢ ܕܡܟܤܐ ܡܟܤܐ ܘܠܡܢ
        ܕܕܚܠܬܐ ܕܚܠܬܐ ܘܠܡܢ ܕܐܝܩܪܐ ܐܝܩܪܐ ܀ '
      verse: 7
    - text: 'ܘܠܐܢܫ ܡܕܡ ܠܐ ܬܚܘܒܘܢ ܐܠܐ ܚܕ ܠܚܕ ܠܡܚܒܘ ܡܢ ܕܡܚܒ ܓܝܪ ܚܒܪܗ ܢܡܘܤܐ ܡܠܝ ܀ '
      verse: 8
    - text: 'ܘܐܦ ܗܝ ܓܝܪ ܕܐܡܪ ܕܠܐ ܬܓܘܪ ܘܠܐ ܬܩܛܘܠ ܘܠܐ ܬܓܢܘܒ ܘܠܐ ܬܪܓ ܘܐܢ ܐܝܬ ܦܘܩܕܢܐ ܐܚܪܢܐ
        ܒܗܕܐ ܡܠܬܐ ܡܫܬܠܡ ܕܬܪܚܡ ܠܩܪܝܒܟ ܐܝܟ ܢܦܫܟ ܀ '
      verse: 9
    - text: 'ܚܘܒܐ ܠܩܪܝܒܗ ܒܝܫܬܐ ܠܐ ܤܥܪ ܡܛܠ ܕܚܘܒܐ ܡܘܠܝܗ ܗܘ ܕܢܡܘܤܐ ܀ '
      verse: 10
    - text: 'ܘܐܦ ܗܕܐ ܕܥܘ ܕܙܒܢܐ ܗܘ ܘܫܥܬܐ ܗܝ ܡܟܝܠ ܕܢܬܥܝܪ ܡܢ ܫܢܬܢ ܗܫܐ ܗܘ ܓܝܪ ܐܬܩܪܒܘ ܠܢ
        ܚܝܝܢ ܝܬܝܪ ܡܢ ܕܟܕ ܗܝܡܢܢ ܀ '
      verse: 11
    - text: 'ܠܠܝܐ ܡܟܝܠ ܥܒܪ ܘܐܝܡܡܐ ܩܪܒ ܢܢܝܚ ܡܢܢ ܗܟܝܠ ܥܒܕܐ ܕܚܫܘܟܐ ܘܢܠܒܫ ܙܝܢܗ ܕܢܘܗܪܐ
        ܀ '
      verse: 12
    - text: 'ܘܐܝܟ ܕܒܐܝܡܡܐ ܒܐܤܟܡܐ ܢܗܠܟ ܠܐ ܒܙܡܪܐ ܘܠܐ ܒܪܘܝܘܬܐ ܘܠܐ ܒܡܕܡܟܐ ܛܢܦܐ ܘܠܐ ܒܚܤܡܐ
        ܘܒܚܪܝܢܐ ܀ '
      verse: 13
    - text: 'ܐܠܐ ܠܘܒܫܘܗܝ ܠܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܘܠܐ ܬܐܨܦܘܢ ܕܒܤܪܟܘܢ ܠܪܓܝܓܬܐ ܀  '
      verse: 14
  - chapter: 14
    verses:
    - text: 'ܠܐܝܢܐ ܕܝܢ ܕܟܪܝܗ ܒܗܝܡܢܘܬܐ ܗܒܘ ܠܗ ܐܝܕܐ ܘܠܐ ܬܗܘܘܢ ܡܬܦܠܓܝܢ ܒܡܚܫܒܬܟܘܢ ܀ '
      verse: 1
    - text: 'ܐܝܬ ܓܝܪ ܕܡܗܝܡܢ ܕܟܠܡܕܡ ܢܐܟܘܠ ܘܕܟܪܝܗ ܝܪܩܐ ܗܘ ܐܟܠ ܀ '
      verse: 2
    - text: 'ܗܘ ܕܝܢ ܕܐܟܠ ܠܗܘ ܡܢ ܕܠܐ ܐܟܠ ܠܐ ܢܫܘܛ ܘܗܘ ܡܢ ܕܠܐ ܐܟܠ ܠܗܘ ܡܢ ܕܐܟܠ ܠܐ ܢܕܘܢ
        ܐܠܗܐ ܓܝܪ ܩܪܒܗ ܀ '
      verse: 3
    - text: 'ܐܢܬ ܡܢ ܐܢܬ ܕܕܐܢ ܐܢܬ ܠܥܒܕܐ ܕܠܐ ܕܝܠܟ ܕܐܢ ܩܐܡ ܠܡܪܗ ܩܐܡ ܘܐܢ ܢܦܠ ܠܡܪܗ ܢܦܠ
        ܡܩܡ ܗܘ ܕܝܢ ܩܐܡ ܡܛܐ ܓܝܪ ܒܐܝܕܝ ܡܪܗ ܕܢܩܝܡܝܘܗܝ ܀ '
      verse: 4
    - text: 'ܐܝܬ ܕܕܐܢ ܝܘܡܐ ܡܢ ܝܘܡܐ ܘܐܝܬ ܕܕܐܢ ܟܠܗܘܢ ܝܘܡܬܐ ܟܠܢܫ ܕܝܢ ܒܡܕܥܐ ܕܢܦܫܗ ܢܫܬܪܪ
        ܀ '
      verse: 5
    - text: 'ܡܢ ܕܡܬܪܥܐ ܕܝܘܡܐ ܠܡܪܗ ܡܬܪܥܐ ܘܟܠ ܕܠܐ ܡܬܪܥܐ ܕܝܘܡܐ ܠܡܪܗ ܠܐ ܡܬܪܥܐ ܘܕܐܟܠ ܠܡܪܗ
        ܐܟܠ ܘܠܐܠܗܐ ܡܘܕܐ ܘܕܠܐ ܐܟܠ ܠܡܪܗ ܠܐ ܐܟܠ ܘܡܘܕܐ ܠܐܠܗܐ ܀ '
      verse: 6
    - text: 'ܠܝܬ ܓܝܪ ܐܢܫ ܡܢܢ ܕܠܢܦܫܗ ܚܝ ܘܠܝܬ ܐܢܫ ܕܠܢܦܫܗ ܡܐܬ ܀ '
      verse: 7
    - text: 'ܡܛܠ ܕܐܢ ܚܐܝܢܢ ܠܡܪܢ ܚܐܝܢܢ ܘܐܢ ܡܝܬܝܢܢ ܠܡܪܢ ܗܘ ܡܝܬܝܢܢ ܘܐܢ ܚܝܝܢܢ ܗܟܝܠ ܘܐܢ
        ܡܝܬܝܢܢ ܕܡܪܢ ܚܢܢ ܀ '
      verse: 8
    - text: 'ܡܛܠ ܗܢܐ ܐܦ ܡܫܝܚܐ ܡܝܬ ܘܚܝܐ ܘܩܡ ܕܗܘ ܢܗܘܐ ܡܪܝܐ ܠܡܝܬܐ ܘܠܚܝܐ ܀ '
      verse: 9
    - text: 'ܐܢܬ ܕܝܢ ܡܢܐ ܕܐܢ ܐܢܬ ܠܐܚܘܟ ܐܘ ܐܦ ܐܢܬ ܠܡܢܐ ܫܐܛ ܐܢܬ ܠܐܚܘܟ ܟܠܢ ܓܝܪ ܥܬܝܕܝܢܢ
        ܠܡܩܡ ܩܕܡ ܒܝܡ ܕܡܫܝܚܐ ܀ '
      verse: 10
    - text: 'ܐܝܟ ܕܟܬܝܒ ܕܚܝ ܐܢܐ ܐܡܪ ܡܪܝܐ ܕܠܝ ܬܟܘܦ ܟܠ ܒܪܘܟ ܘܠܝ ܢܘܕܐ ܟܠ ܠܫܢ ܀ '
      verse: 11
    - text: 'ܡܕܝܢ ܟܠ ܐܢܫ ܡܢܢ ܦܬܓܡܐ ܚܠܦ ܢܦܫܗ ܝܗܒ ܠܐܠܗܐ ܀ '
      verse: 12
    - text: 'ܠܐ ܡܟܝܠ ܢܕܘܢ ܚܕ ܠܚܕ ܐܠܐ ܗܕܐ ܕܘܢܘ ܝܬܝܪܐܝܬ ܕܬܘܩܠܬܐ ܠܐܚܘܟ ܠܐ ܬܤܝܡ ܀ '
      verse: 13
    - text: 'ܝܕܥ ܐܢܐ ܓܝܪ ܘܡܦܤ ܐܢܐ ܒܡܪܝܐ ܝܫܘܥ ܕܡܕܡ ܕܡܤܝܒ ܡܢ ܠܘܬܗ ܠܝܬ ܐܠܐ ܠܐܝܢܐ ܕܪܢܐ
        ܥܠ ܡܕܡ ܕܛܡܐ ܠܗܘ ܗܘ ܒܠܚܘܕ ܛܡܐ ܀ '
      verse: 14
    - text: 'ܐܢ ܕܝܢ ܡܛܠ ܡܐܟܘܠܬܐ ܡܥܝܩ ܐܢܬ ܠܐܚܘܟ ܠܐ ܗܘܐ ܒܚܘܒܐ ܡܗܠܟ ܐܢܬ ܠܐ ܬܘܒܕ ܒܡܐܟܘܠܬܟ
        ܠܗܘ ܕܡܛܠܬܗ ܡܝܬ ܡܫܝܚܐ ܀ '
      verse: 15
    - text: 'ܘܠܐ ܬܬܓܕܦ ܛܒܬܢ ܀ '
      verse: 16
    - text: 'ܡܠܟܘܬܗ ܓܝܪ ܕܐܠܗܐ ܠܐ ܗܘܬ ܡܐܟܠܐ ܘܡܫܬܝܐ ܐܠܐ ܟܐܢܘܬܐ ܘܫܠܡܐ ܘܚܕܘܬܐ ܒܪܘܚܐ ܕܩܘܕܫܐ
        ܀ '
      verse: 17
    - text: 'ܡܢ ܕܒܗܠܝܢ ܓܝܪ ܡܫܡܫ ܠܡܫܝܚܐ ܫܦܪ ܠܐܠܗܐ ܘܩܕܡ ܒܢܝܢܫܐ ܒܩܐ ܀ '
      verse: 18
    - text: 'ܗܫܐ ܒܬܪ ܫܠܡܐ ܢܪܗܛ ܘܒܬܪ ܒܢܝܢܐ ܚܕ ܕܚܕ ܀ '
      verse: 19
    - text: 'ܘܠܐ ܡܛܠ ܡܐܟܘܠܬܐ ܢܫܪܐ ܥܒܕܐ ܕܐܠܗܐ ܟܠܡܕܡ ܓܝܪ ܕܟܐ ܗܘ ܐܠܐ ܒܝܫ ܗܘ ܠܒܪܢܫܐ ܕܒܬܘܩܠܬܐ
        ܐܟܠ ܀ '
      verse: 20
    - text: 'ܫܦܝܪ ܗܘ ܕܠܐ ܢܐܟܘܠ ܒܤܪܐ ܘܠܐ ܢܫܬܐ ܚܡܪܐ ܘܠܐ ܡܕܡ ܕܡܬܬܩܠ ܒܗ ܐܚܘܢ ܀ '
      verse: 21
    - text: 'ܐܢܬ ܕܐܝܬ ܒܟ ܗܝܡܢܘܬܐ ܒܢܦܫܟ ܐܚܘܕܝܗ ܩܕܡ ܐܠܗܐ ܛܘܒܘܗܝ ܠܡܢ ܕܠܐ ܕܢ ܢܦܫܗ ܒܡܕܡ
        ܕܦܪܫ ܀ '
      verse: 22
    - text: 'ܐܝܢܐ ܓܝܪ ܕܡܬܦܠܓ ܘܐܟܠ ܐܬܚܝܒ ܠܗ ܡܛܠ ܕܠܘ ܒܗܝܡܢܘܬܐ ܟܠ ܡܕܡ ܓܝܪ ܕܠܐ ܗܘܐ ܡܢ
        ܗܝܡܢܘܬܐ ܚܛܝܬܐ ܗܘ ܀  '
      verse: 23
  - chapter: 15
    verses:
    - text: 'ܚܝܒܝܢܢ ܗܟܝܠ ܚܢܢ ܚܝܠܬܢܐ ܕܟܘܪܗܢܐ ܕܡܚܝܠܐ ܢܫܩܘܠ ܘܠܐ ܠܢܦܫܢ ܢܫܦܪ ܀ '
      verse: 1
    - text: 'ܐܠܐ ܐܢܫ ܡܢܢ ܠܩܪܝܒܗ ܢܫܦܪ ܒܛܒܬܐ ܐܝܟ ܕܠܒܢܝܢܐ ܀ '
      verse: 2
    - text: 'ܡܛܠ ܕܐܦ ܡܫܝܚܐ ܠܐ ܗܘܐ ܠܢܦܫܗ ܫܦܪ ܐܠܐ ܐܝܟ ܕܟܬܝܒ ܕܚܤܕܐ ܕܡܚܤܕܢܝܟ ܢܦܠ ܥܠܝ ܀ '
      verse: 3
    - text: 'ܟܠ ܡܕܡ ܓܝܪ ܕܡܢ ܩܕܝܡ ܐܬܟܬܒ ܠܝܘܠܦܢܐ ܗܘ ܕܝܠܢ ܐܬܟܬܒ ܕܒܡܤܝܒܪܢܘܬܐ ܘܒܒܘܝܐܐ ܕܟܬܒܐ
        ܤܒܪܐ ܢܗܘܐ ܠܢ ܀ '
      verse: 4
    - text: 'ܐܠܗܐ ܕܝܢ ܕܡܤܝܒܪܢܘܬܐ ܘܕܒܘܝܐܐ ܢܬܠ ܠܟܘܢ ܕܫܘܝܘܬܐ ܬܬܚܫܒܘܢ ܚܕ ܥܠ ܚܕ ܒܝܫܘܥ ܡܫܝܚܐ
        ܀ '
      verse: 5
    - text: 'ܕܒܚܕ ܪܥܝܢ ܘܒܚܕ ܦܘܡ ܬܫܒܚܘܢ ܠܐܠܗܐ ܐܒܘܗܝ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 6
    - text: 'ܡܛܠ ܗܕܐ ܗܘܘ ܡܩܪܒܝܢ ܘܛܥܢܝܢ ܠܚܕܕܐ ܐܝܟܢܐ ܕܐܦ ܡܫܝܚܐ ܩܪܒܟܘܢ ܠܬܫܒܘܚܬܗ ܕܐܠܗܐ
        ܀ '
      verse: 7
    - text: 'ܐܡܪ ܐܢܐ ܕܝܢ ܕܝܫܘܥ ܡܫܝܚܐ ܫܡܫ ܓܙܘܪܬܐ ܚܠܦ ܫܪܪܗ ܕܐܠܗܐ ܐܝܟܢܐ ܕܢܫܪ ܡܘܠܟܢܐ ܕܐܒܗܬܐ
        ܀ '
      verse: 8
    - text: 'ܘܥܡܡܐ ܢܫܒܚܘܢ ܠܐܠܗܐ ܚܠܦ ܪܚܡܐ ܕܗܘܘ ܥܠܝܗܘܢ ܐܝܟ ܕܟܬܝܒ ܕܐܘܕܐ ܠܟ ܒܥܡܡܐ ܘܠܫܡܟ
        ܐܙܡܪ ܀ '
      verse: 9
    - text: 'ܘܬܘܒ ܐܡܪ ܐܬܒܤܡܘ ܥܡܡܐ ܥܡ ܥܡܗ ܀ '
      verse: 10
    - text: 'ܘܬܘܒ ܐܡܪ ܫܒܚܘ ܠܡܪܝܐ ܟܠܟܘܢ ܥܡܡܐ ܫܒܚܝܗܝ ܟܠܗܝܢ ܐܡܘܬܐ ܀ '
      verse: 11
    - text: 'ܘܬܘܒ ܐܫܥܝܐ ܐܡܪ ܕܢܗܘܐ ܥܩܪܐ ܠܐܝܫܝ ܘܡܢ ܕܢܩܘܡ ܢܗܘܐ ܪܫܐ ܠܥܡܡܐ ܘܥܠܘܗܝ ܢܤܒܪܘܢ
        ܥܡܡܐ ܀ '
      verse: 12
    - text: 'ܐܠܗܐ ܕܝܢ ܕܤܒܪܐ ܢܡܠܝܟܘܢ ܟܠܗ ܚܕܘܬܐ ܘܫܠܡܐ ܒܗܝܡܢܘܬܐ ܕܬܬܝܬܪܘܢ ܒܤܒܪܗ ܒܚܝܠܐ
        ܕܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 13
    - text: 'ܡܦܤ ܐܢܐ ܕܝܢ ܐܦ ܐܢܐ ܥܠܝܟܘܢ ܐܚܝ ܕܐܦ ܐܢܬܘܢ ܡܠܝܢ ܐܢܬܘܢ ܗܘ ܛܒܬܐ ܘܡܫܡܠܝܬܘܢ
        ܒܟܠܗ ܝܕܥܬܐ ܘܡܫܟܚܝܢ ܐܢܬܘܢ ܐܦ ܠܐܚܪܢܐ ܠܡܪܬܝܘ ܀ '
      verse: 14
    - text: 'ܩܠܝܠ ܕܝܢ ܡܪܚܐܝܬ ܟܬܒܬ ܠܟܘܢ ܐܚܝ ܐܝܟܢܐ ܕܐܥܗܕܟܘܢ ܒܛܝܒܘܬܐ ܕܐܬܝܗܒܬ ܠܝ ܡܢ ܐܠܗܐ
        ܀ '
      verse: 15
    - text: 'ܕܐܗܘܐ ܡܫܡܫܢܐ ܠܝܫܘܥ ܡܫܝܚܐ ܒܥܡܡܐ ܘܐܦܠܘܚ ܠܐܘܢܓܠܝܘܢ ܕܐܠܗܐ ܕܢܗܘܐ ܩܘܪܒܢܐ ܕܥܡܡܐ
        ܡܩܒܠ ܘܡܩܕܫ ܒܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 16
    - text: 'ܐܝܬ ܠܝ ܗܟܝܠ ܫܘܒܗܪܐ ܒܝܫܘܥ ܡܫܝܚܐ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 17
    - text: 'ܠܐ ܓܝܪ ܡܡܪܚ ܐܢܐ ܕܐܡܪ ܡܕܡ ܕܠܐ ܤܥܪ ܒܐܝܕܝ ܡܫܝܚܐ ܠܡܫܡܥܐ ܕܥܡܡܐ ܒܡܠܬܐ ܘܒܥܒܕܐ
        ܀ '
      verse: 18
    - text: 'ܒܚܝܠܐ ܕܐܬܘܬܐ ܘܕܬܕܡܪܬܐ ܘܒܚܝܠܐ ܕܪܘܚܗ ܕܐܠܗܐ ܐܝܟܢܐ ܕܡܢ ܐܘܪܫܠܡ ܐܬܟܪܟ ܥܕܡܐ
        ܠܐܠܘܪܝܩܘܢ ܘܐܡܠܐ ܤܒܪܬܗ ܕܡܫܝܚܐ ܀ '
      verse: 19
    - text: 'ܟܕ ܡܬܚܦܛ ܐܢܐ ܐܤܒܪ ܠܐ ܟܪ ܕܐܬܩܪܝ ܫܡܗ ܕܡܫܝܚܐ ܕܠܐ ܐܒܢܐ ܥܠ ܫܬܐܤܬܐ ܢܘܟܪܝܬܐ
        ܀ '
      verse: 20
    - text: 'ܐܠܐ ܐܝܟܢܐ ܕܟܬܝܒ ܕܐܝܠܝܢ ܕܠܐ ܐܬܐܡܪ ܠܗܘܢ ܥܠܘܗܝ ܢܚܙܘܢܗ ܘܐܝܠܝܢ ܕܠܐ ܫܡܥܘ ܢܬܛܦܝܤܘܢ
        ܀ '
      verse: 21
    - text: 'ܡܛܠ ܗܢܐ ܐܬܬܟܤܬ ܙܒܢܝܢ ܤܓܝܐܢ ܕܐܬܐ ܠܘܬܟܘܢ ܀ '
      verse: 22
    - text: 'ܗܫܐ ܕܝܢ ܡܛܠ ܕܕܘܟܐ ܠܝܬ ܠܝ ܒܗܠܝܢ ܐܬܪܘܬܐ ܘܤܘܐ ܗܘܝܬ ܡܢ ܩܕܡ ܫܢܝܐ ܤܓܝܐܬܐ ܕܐܬܐ
        ܠܘܬܟܘܢ ܀ '
      verse: 23
    - text: 'ܡܐ ܕܐܙܠ ܐܢܐ ܠܐܤܦܢܝܐ ܡܤܒܪ ܐܢܐ ܕܐܬܐ ܘܐܚܙܝܟܘܢ ܘܐܢܬܘܢ ܬܠܘܘܢܢܝ ܠܬܡܢ ܡܐ ܕܩܠܝܠ
        ܡܢ ܤܓܝ ܐܬܒܤܡܬ ܒܚܙܬܟܘܢ ܀ '
      verse: 24
    - text: 'ܗܫܐ ܕܝܢ ܐܙܠ ܐܢܐ ܠܐܘܪܫܠܡ ܕܐܫܡܫ ܠܩܕܝܫܐ ܀ '
      verse: 25
    - text: 'ܨܒܘ ܓܝܪ ܗܠܝܢ ܕܒܡܩܕܘܢܝܐ ܘܒܐܟܐܝܐ ܕܫܘܬܦܘܬܐ ܬܗܘܐ ܠܗܘܢ ܥܡ ܡܤܟܢܐ ܩܕܝܫܐ ܕܐܝܬ
        ܒܐܘܪܫܠܡ ܀ '
      verse: 26
    - text: 'ܨܒܘ ܡܛܠ ܕܐܦ ܚܝܒܝܢ ܠܗܘܢ ܐܢ ܓܝܪ ܒܕܪܘܚ ܐܫܬܘܬܦܘ ܥܡܗܘܢ ܥܡܡܐ ܚܝܒܝܢ ܐܢܘܢ ܕܐܦ
        ܒܕܒܤܪ ܢܫܡܫܘܢ ܐܢܘܢ ܀ '
      verse: 27
    - text: 'ܗܕܐ ܗܟܝܠ ܡܐ ܕܓܡܪܬ ܘܚܬܡܬ ܠܗܘܢ ܐܕܫܐ ܗܢܐ ܥܒܪ ܐܢܐ ܥܠܝܟܘܢ ܠܐܤܦܢܝܐ ܀ '
      verse: 28
    - text: 'ܝܕܥ ܐܢܐ ܕܝܢ ܕܐܡܬܝ ܕܐܬܐ ܐܢܐ ܠܘܬܟܘܢ ܒܡܘܠܝܐ ܗܘ ܕܒܘܪܟܬܐ ܕܐܘܢܓܠܝܘܢ ܕܡܫܝܚܐ
        ܐܬܐ ܐܢܐ ܀ '
      verse: 29
    - text: 'ܒܥܐ ܐܢܐ ܕܝܢ ܡܢܟܘܢ ܐܚܝ ܒܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܘܒܚܘܒܐ ܕܪܘܚܐ ܕܬܥܡܠܘܢ ܥܡܝ ܒܨܠܘܬܐ
        ܕܚܠܦܝ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 30
    - text: 'ܕܐܬܦܨܐ ܡܢ ܐܝܠܝܢ ܕܠܐ ܡܬܛܦܝܤܝܢ ܕܒܝܗܘܕ ܘܬܫܡܫܬܐ ܕܡܘܒܠ ܐܢܐ ܠܩܕܝܫܐ ܕܒܐܘܪܫܠܡ
        ܬܬܩܒܠ ܫܦܝܪ ܀ '
      verse: 31
    - text: 'ܘܐܬܐ ܠܘܬܟܘܢ ܒܚܕܘܬܐ ܒܨܒܝܢܗ ܕܐܠܗܐ ܘܐܬܬܢܝܚ ܥܡܟܘܢ ܀ '
      verse: 32
    - text: 'ܐܠܗܐ ܕܝܢ ܕܫܠܡܐ ܢܗܘܐ ܥܡ ܟܠܟܘܢ ܐܡܝܢ ܀  '
      verse: 33
  - chapter: 16
    verses:
    - text: 'ܡܓܥܠ ܐܢܐ ܠܟܘܢ ܕܝܢ ܠܦܘܒܐ ܚܬܢ ܕܐܝܬܝܗ ܡܫܡܫܢܝܬܐ ܕܥܕܬܐ ܕܩܢܟܪܐܘܤ ܀ '
      verse: 1
    - text: 'ܕܬܩܒܠܘܢܗ ܒܡܪܢ ܐܝܟ ܕܙܕܩ ܠܩܕܝܫܐ ܘܒܟܠ ܨܒܘ ܕܒܥܝܐ ܡܢܟܘܢ ܬܩܘܡܘܢ ܠܗ ܡܛܠ ܕܐܦ
        ܗܝ ܩܝܘܡܬܐ ܗܘܬ ܠܤܓܝܐܐ ܐܦ ܠܝ ܀ '
      verse: 2
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܦܪܝܤܩܠܐ ܘܕܐܩܠܤ ܦܠܚܐ ܕܥܡܝ ܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 3
    - text: 'ܕܗܢܘܢ ܗܠܝܢ ܚܠܦ ܢܦܫܝ ܨܘܪܝܗܘܢ ܝܗܒܘ ܘܠܐ ܗܘܐ ܐܢܐ ܒܠܚܘܕܝ ܡܘܕܐ ܐܢܐ ܠܗܘܢ ܐܠܐ
        ܐܦ ܟܠܗܝܢ ܥܕܬܐ ܕܥܡܡܐ ܀ '
      verse: 4
    - text: 'ܘܗܒܘ ܫܠܡܐ ܠܥܕܬܐ ܕܐܝܬ ܒܒܝܬܗܘܢ ܫܐܠܘ ܒܫܠܡܐ ܕܐܦܢܛܘܤ ܚܒܝܒܝ ܐܝܢܐ ܕܐܝܬܘܗܝ ܪܫܝܬܐ
        ܕܐܟܐܝܐ ܒܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܡܪܝܐ ܐܝܕܐ ܕܤܓܝ ܠܐܝܬ ܒܟܘܢ ܀ '
      verse: 6
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܐܢܕܪܘܢܝܩܘܤ ܘܕܝܘܢܝܐ ܐܚܝܢܝ ܕܗܘܘ ܫܒܝܐ ܥܡܝ ܘܝܕܝܥܝܢ ܐܢܘܢ ܒܫܠܝܚܐ
        ܘܒܡܫܝܚܐ ܩܕܡܝ ܗܘܘ ܀ '
      verse: 7
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܐܡܦܠܝܘܤ ܚܒܝܒܝ ܒܡܪܢ ܀ '
      verse: 8
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܐܘܪܒܢܘܤ ܦܠܚܐ ܕܥܡܢ ܒܡܫܝܚܐ ܘܕܐܤܛܟܘܤ ܚܒܝܒܝ ܀ '
      verse: 9
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܐܦܠܐ ܓܒܝܐ ܒܡܪܢ ܫܐܠܘ ܒܫܠܡܐ ܕܒܢܝ ܒܝܬܗ ܕܐܪܤܛܒܘܠܘܤ ܀ '
      verse: 10
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܗܪܘܕܝܘܢ ܐܚܝܢܝ ܫܐܠܘ ܒܫܠܡܐ ܕܒܢܝ ܒܝܬܗ ܕܢܪܩܤܘܤ ܐܝܠܝܢ ܕܐܝܬܝܗܘܢ
        ܒܡܪܢ ܀ '
      verse: 11
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܛܪܘܦܢܐ ܘܕܛܪܘܦܤܐ ܕܠܐܝܝܢ ܒܡܪܢ ܫܐܠܘ ܒܫܠܡܐ ܕܦܪܤܤ ܚܒܝܒܬܝ ܐܝܕܐ
        ܕܤܓܝ ܠܐܝܬ ܒܡܪܢ ܀ '
      verse: 12
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܪܘܦܤ ܓܒܝܐ ܒܡܪܢ ܘܕܐܡܗ ܕܝܠܗ ܘܕܝܠܝ ܀ '
      verse: 13
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܐܤܘܢܩܪܛܘܤ ܘܕܦܠܓܘܢ ܘܕܗܪܡܐ ܘܕܦܛܪܒܐ ܘܕܗܪܡܐ ܘܕܐܚܐ ܕܥܡܗܘܢ ܀ '
      verse: 14
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܦܝܠܠܓܘܤ ܘܕܝܘܠܝܐ ܘܕܢܐܪܘܤ ܘܕܚܬܗ ܘܕܐܠܘܡܦܐ ܘܕܟܠܗܘܢ ܩܕܝܫܐ ܕܥܡܗܘܢ
        ܀ '
      verse: 15
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܚܕ ܕܚܕ ܒܢܘܫܩܬܐ ܩܕܝܫܬܐ ܫܐܠܢ ܒܫܠܡܟܘܢ ܟܠܗܝܢ ܥܕܬܗ ܕܡܫܝܚܐ ܀ '
      verse: 16
    - text: 'ܒܥܢܐ ܕܝܢ ܡܢܟܘܢ ܐܚܝ ܕܬܙܕܗܪܘܢ ܡܢ ܐܝܠܝܢ ܕܦܠܓܘܬܐ ܘܡܟܫܘܠܐ ܥܒܕܝܢ ܠܒܪ ܡܢ ܝܘܠܦܢܐ
        ܕܐܢܬܘܢ ܝܠܦܬܘܢ ܕܬܬܪܚܩܘܢ ܠܟܘܢ ܡܢܗܘܢ ܀ '
      verse: 17
    - text: 'ܐܝܠܝܢ ܓܝܪ ܕܗܟܢܐ ܐܢܘܢ ܠܐ ܡܫܡܫܝܢ ܠܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܐܠܐ ܠܟܪܤܗܘܢ ܘܒܡܠܐ ܒܤܝܡܬܐ
        ܘܒܒܘܪܟܬܐ ܡܛܥܝܢ ܠܒܘܬܐ ܕܦܫܝܛܐ ܀ '
      verse: 18
    - text: 'ܡܫܬܡܥܢܘܬܟܘܢ ܕܝܢ ܕܝܠܟܘܢ ܠܟܠ ܒܪܢܫ ܐܬܝܕܥܬ ܚܕܐ ܐܢܐ ܗܟܝܠ ܒܟܘܢ ܘܨܒܐ ܐܢܐ ܕܬܗܘܘܢ
        ܚܟܝܡܝܢ ܠܛܒܬܐ ܘܬܡܝܡܝܢ ܠܒܝܫܬܐ ܀ '
      verse: 19
    - text: 'ܐܠܗܐ ܕܝܢ ܕܫܠܡܐ ܢܫܚܩܝܘܗܝ ܒܥܓܠ ܠܤܛܢܐ ܬܚܝܬ ܪܓܠܝܟܘܢ ܛܝܒܘܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ
        ܬܗܘܐ ܥܡܟܘܢ ܀ '
      verse: 20
    - text: 'ܫܐܠܝܢ ܒܫܠܡܟܘܢ ܛܝܡܬܐܘܤ ܦܠܚܐ ܕܥܡܝ ܘܠܘܩܝܘܤ ܘܐܝܤܘܢ ܘܤܘܤܝܦܛܪܘܤ ܐܚܝܢܝ ܀ '
      verse: 21
    - text: 'ܫܐܠ ܐܢܐ ܒܫܠܡܟܘܢ ܐܢܐ ܛܪܛܝܘܤ ܕܟܬܒܬ ܐܓܪܬܐ ܒܡܪܢ ܀ '
      verse: 22
    - text: 'ܫܐܠ ܒܫܠܡܟܘܢ ܓܐܝܘܤ ܡܩܒܠܢܝ ܘܕܟܠܗ ܥܕܬܐ ܫܐܠ ܒܫܠܡܟܘܢ ܐܪܤܛܘܤ ܪܒܝܬܐ ܕܡܕܝܢܬܐ
        ܘܩܘܐܪܛܘܤ ܐܚܐ ܀ '
      verse: 23
    - text: 'ܠܐܠܗܐ ܕܝܢ ܗܘ ܕܡܫܟܚ ܕܢܫܪܪܟܘܢ ܒܐܘܢܓܠܝܘܢ ܕܝܠܝ ܗܘ ܕܐܬܟܪܙ ܥܠ ܝܫܘܥ ܡܫܝܚܐ ܒܓܠܝܢܐ
        ܕܐܪܙܐ ܕܡܢ ܙܒܢܝ ܥܠܡܐ ܡܟܤܝ ܗܘܐ ܀ '
      verse: 24
    - text: 'ܐܬܓܠܝ ܕܝܢ ܒܙܒܢܐ ܗܢܐ ܒܝܕ ܟܬܒܐ ܕܢܒܝܐ ܘܒܦܘܩܕܢܗ ܕܐܠܗܐ ܕܠܥܠܡ ܐܬܝܕܥ ܠܟܠܗܘܢ
        ܥܡܡܐ ܠܡܫܡܥܐ ܕܗܝܡܢܘܬܐ ܀ '
      verse: 25
    - text: 'ܕܗܘܝܘ ܚܟܝܡܐ ܒܠܚܘܕܘܗܝ ܫܘܒܚܐ ܒܝܕ ܝܫܘܥ ܡܫܝܚܐ ܠܥܠܡܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 26
    - text: 'ܛܝܒܘܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܥܡ ܟܠܟܘܢ ܐܡܝܢ ܀   '
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܩܪܝܐ ܘܫܠܝܚܐ ܕܝܫܘܥ ܡܫܝܚܐ ܒܨܒܝܢܗ ܕܐܠܗܐ ܘܤܘܤܬܢܤ ܐܚܐ ܀ '
      verse: 1
    - text: 'ܠܥܕܬܐ ܕܐܠܗܐ ܕܒܩܘܪܢܬܘܤ ܩܪܝܐ ܘܩܕܝܫܐ ܕܒܝܫܘܥ ܡܫܝܚܐ ܡܩܕܫܝܢ ܘܠܟܠܗܘܢ ܐܝܠܝܢ ܕܩܪܝܢ
        ܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܒܟܠ ܐܬܪ ܕܝܠܗܘܢ ܘܕܝܠܢ ܀ '
      verse: 2
    - text: 'ܛܝܒܘܬܐ ܥܡܟܘܢ ܘܫܠܡܐ ܡܢ ܐܠܗܐ ܐܒܘܢ ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 3
    - text: 'ܡܘܕܐ ܐܢܐ ܠܐܠܗܝ ܒܟܠܙܒܢ ܚܠܦܝܟܘܢ ܥܠ ܛܝܒܘܬܐ ܕܐܠܗܐ ܕܐܬܝܗܒܬ ܠܟܘܢ ܒܝܫܘܥ ܡܫܝܚܐ
        ܀ '
      verse: 4
    - text: 'ܕܒܟܠ ܡܕܡ ܥܬܪܬܘܢ ܒܗ ܒܟܠ ܡܠܐ ܘܒܟܠ ܝܕܥܬܐ ܀ '
      verse: 5
    - text: 'ܐܝܟ ܕܤܗܕܘܬܗ ܕܡܫܝܚܐ ܐܫܬܪܪܬ ܒܟܘܢ ܀ '
      verse: 6
    - text: 'ܕܠܐ ܐܬܒܨܪܬܘܢ ܒܚܕܐ ܡܢ ܡܘܗܒܬܗ ܐܠܐ ܡܤܟܝܢ ܐܢܬܘܢ ܠܓܠܝܢܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 7
    - text: 'ܕܗܘ ܢܫܪܪܟܘܢ ܥܕܡܐ ܠܐܚܪܝܬܐ ܕܕܠܐ ܪܫܝܢ ܬܗܘܘܢ ܒܝܘܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 8
    - text: 'ܡܗܝܡܢ ܗܘ ܐܠܗܐ ܕܒܐܝܕܗ ܐܬܩܪܝܬܘܢ ܠܫܘܬܦܘܬܐ ܕܒܪܗ ܝܫܘܥ ܡܫܝܚܐ ܡܪܢ ܀ '
      verse: 9
    - text: 'ܒܥܐ ܐܢܐ ܕܝܢ ܡܢܟܘܢ ܐܚܝ ܒܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܕܬܗܘܐ ܚܕܐ ܡܠܬܐ ܠܟܠܟܘܢ ܘܠܐ
        ܢܗܘܝܢ ܒܟܘܢ ܦܠܓܘܬܐ ܐܠܐ ܬܗܘܘܢ ܓܡܝܪܝܢ ܒܚܕܐ ܬܪܥܝܬܐ ܘܒܚܕ ܪܥܝܢܐ ܀ '
      verse: 10
    - text: 'ܫܠܚܘ ܠܝ ܓܝܪ ܥܠܝܟܘܢ ܐܚܝ ܡܢ ܒܝܬ ܟܠܐܐ ܕܚܪܝܢܐ ܐܝܬ ܒܝܢܬܟܘܢ ܀ '
      verse: 11
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪ ܐܢܐ ܕܐܝܬ ܡܢܟܘܢ ܕܐܡܪ ܐܢܐ ܕܦܘܠܘܤ ܐܢܐ ܘܐܝܬ ܕܐܡܪ ܐܢܐ ܕܐܦܠܘ ܐܢܐ
        ܘܐܝܬ ܕܐܡܪ ܐܢܐ ܕܟܐܦܐ ܐܢܐ ܘܐܝܬ ܕܐܡܪ ܐܢܐ ܕܡܫܝܚܐ ܐܢܐ ܀ '
      verse: 12
    - text: 'ܕܠܡܐ ܐܬܦܠܓ ܠܗ ܡܫܝܚܐ ܐܘ ܠܡܐ ܦܘܠܘܤ ܐܙܕܩܦ ܥܠ ܐܦܝܟܘܢ ܐܘ ܒܫܡܗ ܕܦܘܠܘܤ ܥܡܕܬܘܢ
        ܀ '
      verse: 13
    - text: 'ܡܘܕܐ ܐܢܐ ܠܐܠܗܝ ܕܠܐܢܫ ܡܢܟܘܢ ܠܐ ܐܥܡܕܬ ܐܠܐ ܠܟܪܝܤܦܘܤ ܘܠܓܐܝܘܤ ܀ '
      verse: 14
    - text: 'ܕܠܐ ܐܢܫ ܢܐܡܪ ܕܒܫܡܝ ܐܥܡܕܬ ܀ '
      verse: 15
    - text: 'ܐܥܡܕܬ ܕܝܢ ܐܦ ܠܒܝܬܗ ܕܐܤܛܦܢܐ ܬܘܒ ܕܝܢ ܠܐ ܝܕܥ ܐܢܐ ܐܢ ܠܐܢܫ ܐܚܪܝܢ ܐܥܡܕܬ ܀ '
      verse: 16
    - text: 'ܠܐ ܓܝܪ ܫܕܪܢܝ ܡܫܝܚܐ ܠܡܥܡܕܘ ܐܠܐ ܠܡܤܒܪܘ ܠܐ ܒܚܟܡܬ ܡܠܐ ܕܠܐ ܢܤܬܪܩ ܙܩܝܦܗ ܕܡܫܝܚܐ
        ܀ '
      verse: 17
    - text: 'ܡܠܬܐ ܓܝܪ ܕܙܩܝܦܐ ܠܐܒܝܕܐ ܫܛܝܘܬܐ ܗܝ ܠܢ ܕܝܢ ܠܐܝܠܝܢ ܕܚܝܝܢܢ ܚܝܠܐ ܗܝ ܕܐܠܗܐ ܀ '
      verse: 18
    - text: 'ܟܬܝܒ ܓܝܪ ܕܐܘܒܕ ܚܟܡܬܐ ܕܚܟܝܡܐ ܘܐܓܠܘܙ ܬܪܥܝܬܐ ܕܤܟܘܠܬܢܐ ܀ '
      verse: 19
    - text: 'ܐܝܟܐ ܗܘ ܚܟܝܡܐ ܐܘ ܐܝܟܐ ܗܘ ܤܦܪܐ ܐܘ ܐܝܟܐ ܗܘ ܕܪܘܫܐ ܕܥܠܡܐ ܗܢܐ ܠܐ ܗܐ ܐܫܛܝܗ
        ܐܠܗܐ ܚܟܡܬܗ ܕܥܠܡܐ ܗܢܐ ܀ '
      verse: 20
    - text: 'ܡܛܠ ܓܝܪ ܕܒܚܟܡܬܗ ܕܐܠܗܐ ܠܐ ܝܕܥ ܥܠܡܐ ܒܚܟܡܬܐ ܠܐܠܗܐ ܨܒܐ ܐܠܗܐ ܕܒܫܛܝܘܬܐ ܕܟܪܘܙܘܬܐ
        ܢܚܐ ܠܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܀ '
      verse: 21
    - text: 'ܡܛܠ ܕܝܗܘܕܝܐ ܐܬܘܬܐ ܫܐܠܝܢ ܘܐܪܡܝܐ ܚܟܡܬܐ ܒܥܝܢ ܀ '
      verse: 22
    - text: 'ܚܢܢ ܕܝܢ ܡܟܪܙܝܢܢ ܡܫܝܚܐ ܟܕ ܙܩܝܦ ܬܘܩܠܬܐ ܠܝܗܘܕܝܐ ܘܠܐܪܡܝܐ ܫܛܝܘܬܐ ܀ '
      verse: 23
    - text: 'ܠܗܢܘܢ ܕܝܢ ܕܩܪܝܢ ܝܗܘܕܝܐ ܘܐܪܡܝܐ ܡܫܝܚܐ ܚܝܠܐ ܕܐܠܗܐ ܘܚܟܡܬܐ ܕܐܠܗܐ ܀ '
      verse: 24
    - text: 'ܡܛܠ ܕܫܛܝܘܬܗ ܕܐܠܗܐ ܚܟܝܡܐ ܗܝ ܡܢ ܒܢܝܢܫܐ ܘܟܪܝܗܘܬܗ ܕܐܠܗܐ ܚܝܠܬܢܝܐ ܗܝ ܡܢ ܒܢܝ
        ܐܢܫܐ ܀ '
      verse: 25
    - text: 'ܚܙܘ ܓܝܪ ܐܦ ܩܪܝܬܟܘܢ ܐܚܝ ܕܠܐ ܤܓܝܐܝܢ ܒܟܘܢ ܚܟܝܡܐ ܒܒܤܪ ܘܠܐ ܤܓܝܐܝܢ ܒܟܘܢ ܚܝܠܬܢܐ
        ܘܠܐ ܤܓܝܐܝܢ ܒܟܘܢ ܒܢܝ ܛܘܗܡܐ ܪܒܐ ܀ '
      verse: 26
    - text: 'ܐܠܐ ܓܒܐ ܐܠܗܐ ܠܤܟܠܘܗܝ ܕܥܠܡܐ ܕܢܒܗܬ ܠܚܟܝܡܐ ܘܓܒܐ ܟܪܝܗܘܗܝ ܕܥܠܡܐ ܕܢܒܗܬ ܠܚܝܠܬܢܐ
        ܀ '
      verse: 27
    - text: 'ܘܓܒܐ ܠܐܝܠܝܢ ܕܒܨܝܪ ܛܘܗܡܗܘܢ ܒܥܠܡܐ ܘܠܡܤܠܝܐ ܘܠܐܝܠܝܢ ܕܠܝܬ ܐܢܘܢ ܕܢܒܛܠ ܠܐܝܠܝܢ
        ܕܐܝܬܝܗܘܢ ܀ '
      verse: 28
    - text: 'ܕܠܐ ܢܫܬܒܗܪ ܟܠ ܒܤܪ ܩܕܡܘܗܝ ܀ '
      verse: 29
    - text: 'ܐܦ ܐܢܬܘܢ ܕܝܢ ܡܢܗ ܐܢܬܘܢ ܒܝܫܘܥ ܡܫܝܚܐ ܗܘ ܕܗܘܐ ܠܢ ܚܟܡܬܐ ܡܢ ܐܠܗܐ ܘܙܕܝܩܘܬܐ
        ܘܩܕܝܫܘܬܐ ܘܦܘܪܩܢܐ ܀ '
      verse: 30
    - text: 'ܐܝܟ ܕܟܬܝܒ ܕܡܢ ܕܡܫܬܒܗܪ ܒܡܪܝܐ ܢܫܬܒܗܪ ܀  '
      verse: 31
  - chapter: 2
    verses:
    - text: 'ܘܐܢܐ ܐܚܝ ܟܕ ܐܬܝܬ ܠܘܬܟܘܢ ܠܐ ܒܡܡܠܠܐ ܪܘܪܒܐ ܐܦܠܐ ܒܚܟܡܬܐ ܤܒܪܬܟܘܢ ܐܪܙܗ ܕܐܠܗܐ
        ܀ '
      verse: 1
    - text: 'ܘܠܐ ܕܢܬ ܢܦܫܝ ܒܝܢܬܟܘܢ ܐܝܟ ܕܡܕܡ ܝܕܥ ܐܢܐ ܐܠܐ ܐܢ ܠܝܫܘܥ ܡܫܝܚܐ ܐܦ ܠܗ ܟܕ ܙܩܝܦ
        ܀ '
      verse: 2
    - text: 'ܘܐܢܐ ܒܕܚܠܬܐ ܤܓܝܐܬܐ ܘܒܪܬܝܬܐ ܗܘܝܬ ܠܘܬܟܘܢ ܀ '
      verse: 3
    - text: 'ܘܡܠܬܝ ܘܟܪܘܙܘܬܝ ܠܐ ܗܘܬ ܒܡܦܝܤܢܘܬܐ ܕܡܠܐ ܕܚܟܡܬܐ ܐܠܐ ܒܬܚܘܝܬܐ ܕܪܘܚܐ ܘܕܚܝܠܐ
        ܀ '
      verse: 4
    - text: 'ܕܠܐ ܬܗܘܐ ܗܝܡܢܘܬܟܘܢ ܒܚܟܡܬܐ ܕܒܢܝܢܫܐ ܐܠܐ ܒܚܝܠܐ ܕܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܚܟܡܬܐ ܕܝܢ ܡܡܠܠܝܢܢ ܒܓܡܝܪܐ ܚܟܡܬܐ ܠܐ ܕܗܢܐ ܥܠܡܐ ܐܦܠܐ ܕܫܠܝܛܢܘܗܝ ܕܥܠܡܐ ܗܢܐ
        ܕܡܬܒܛܠܝܢ ܀ '
      verse: 6
    - text: 'ܐܠܐ ܡܡܠܠܝܢܢ ܚܟܡܬܐ ܕܐܠܗܐ ܒܐܪܙ ܗܝ ܕܡܟܤܝܐ ܗܘܬ ܘܩܕܡ ܗܘܐ ܦܪܫܗ ܐܠܗܐ ܡܢ ܩܕܡ
        ܥܠܡܐ ܠܫܘܒܚܐ ܕܝܠܢ ܀ '
      verse: 7
    - text: 'ܗܝ ܕܚܕ ܡܢ ܫܠܝܛܢܐ ܕܥܠܡܐ ܗܢܐ ܠܐ ܝܕܥܗ ܐܠܘ ܓܝܪ ܝܕܥܘܗ ܠܘ ܠܡܪܗ ܕܬܫܒܘܚܬܐ ܙܩܦܝܢ
        ܗܘܘ ܀ '
      verse: 8
    - text: 'ܐܠܐ ܐܝܟ ܕܟܬܝܒ ܕܥܝܢܐ ܠܐ ܚܙܬ ܘܐܕܢܐ ܠܐ ܫܡܥܬ ܘܥܠ ܠܒܐ ܕܒܪܢܫܐ ܠܐ ܤܠܩ ܡܕܡ ܕܛܝܒ
        ܐܠܗܐ ܠܐܝܠܝܢ ܕܪܚܡܝܢ ܠܗ ܀ '
      verse: 9
    - text: 'ܠܢ ܕܝܢ ܓܠܐ ܐܠܗܐ ܒܪܘܚܗ ܪܘܚܐ ܓܝܪ ܟܠܡܕܡ ܒܨܝܐ ܐܦ ܥܘܡܩܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 10
    - text: 'ܐܝܢܐ ܗܘ ܓܝܪ ܒܪܢܫܐ ܕܝܕܥ ܕܒܒܪܢܫܐ ܐܠܐ ܐܢ ܪܘܚܐ ܕܒܪ ܕܒܗ ܗܟܢܐ ܐܦ ܕܒܐܠܗܐ ܐܢܫ
        ܠܐ ܝܕܥ ܐܠܐ ܐܢ ܪܘܚܗ ܕܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܚܢܢ ܕܝܢ ܠܐ ܗܘܐ ܪܘܚܐ ܕܥܠܡܐ ܢܤܒܢ ܐܠܐ ܪܘܚܐ ܕܡܢ ܐܠܗܐ ܕܢܕܥ ܡܘܗܒܬܐ ܕܡܢ ܐܠܗܐ
        ܐܬܝܗܒ ܠܢ ܀ '
      verse: 12
    - text: 'ܐܝܠܝܢ ܕܐܦ ܡܡܠܠܝܢܢ ܠܐ ܗܘܐ ܒܝܘܠܦܢܐ ܕܡܠܐ ܕܚܟܡܬܐ ܕܒܢܝܢܫܐ ܐܠܐ ܒܝܘܠܦܢܐ ܕܪܘܚܐ
        ܘܠܪܘܚܢܐ ܪܘܚܢܝܬܐ ܡܦܚܡܝܢܢ ܀ '
      verse: 13
    - text: 'ܒܪܢܫܐ ܓܝܪ ܕܒܢܦܫ ܗܘ ܠܐ ܡܩܒܠ ܪܘܚܢܝܬܐ ܫܛܝܘܬܐ ܐܢܝܢ ܓܝܪ ܠܗ ܘܠܐ ܡܫܟܚ ܕܢܕܥ ܕܒܪܘܚ
        ܡܬܕܝܢ ܀ '
      verse: 14
    - text: 'ܪܘܚܢܐ ܕܝܢ ܟܠ ܡܕܡ ܕܐܢ ܘܗܘ ܡܢ ܐܢܫ ܠܐ ܡܬܕܝܢ ܀ '
      verse: 15
    - text: 'ܡܢܘ ܓܝܪ ܝܕܥ ܪܥܝܢܗ ܕܡܪܝܐ ܕܢܠܦܝܘܗܝ ܠܢ ܕܝܢ ܪܥܝܢܐ ܕܡܫܝܚܐ ܐܝܬ ܠܢ ܀  '
      verse: 16
  - chapter: 3
    verses:
    - text: 'ܘܐܢܐ ܐܚܝ ܠܐ ܐܫܟܚܬ ܕܐܡܠܠ ܥܡܟܘܢ ܐܝܟ ܕܥܡ ܪܘܚܢܐ ܐܠܐ ܐܝܟ ܕܥܡ ܦܓܪܢܐ ܘܐܝܟ ܕܠܝܠܘܕܐ
        ܒܡܫܝܚܐ ܀ '
      verse: 1
    - text: 'ܚܠܒܐ ܐܫܩܝܬܟܘܢ ܘܠܐ ܝܗܒܬ ܠܟܘܢ ܡܐܟܘܠܬܐ ܠܐ ܓܝܪ ܥܕܟܝܠ ܡܫܟܚܝܢ ܗܘܝܬܘܢ ܐܠܐ ܐܦܠܐ
        ܗܫܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܀ '
      verse: 2
    - text: 'ܥܕܟܝܠ ܓܝܪ ܒܒܤܪ ܐܢܬܘܢ ܐܝܟܐ ܓܝܪ ܕܐܝܬ ܒܟܘܢ ܚܤܡܐ ܘܚܪܝܢܐ ܘܦܠܓܘܬܐ ܠܐ ܗܐ ܦܓܪܢܐ
        ܐܢܬܘܢ ܘܒܒܤܪ ܡܗܠܟܝܢ ܐܢܬܘܢ ܀ '
      verse: 3
    - text: 'ܡܐ ܕܐܡܪ ܓܝܪ ܐܢܫ ܐܢܫ ܡܢܟܘܢ ܐܢܐ ܕܦܘܠܘܤ ܐܢܐ ܘܐܚܪܢܐ ܐܡܪ ܐܢܐ ܕܐܦܠܘ ܐܢܐ ܠܐ
        ܗܐ ܦܓܪܢܐ ܐܢܬܘܢ ܀ '
      verse: 4
    - text: 'ܡܢܘ ܓܝܪ ܦܘܠܘܤ ܐܘ ܡܢܘ ܐܦܠܘ ܐܠܐ ܡܫܡܫܢܐ ܕܒܐܝܕܝܗܘܢ ܗܝܡܢܬܘܢ ܘܐܢܫ ܐܢܫ ܐܝܟ ܕܝܗܒ
        ܠܗ ܡܪܝܐ ܀ '
      verse: 5
    - text: 'ܐܢܐ ܢܨܒܬ ܘܐܦܠܘ ܐܫܩܝ ܐܠܐ ܐܠܗܐ ܪܒܝ ܀ '
      verse: 6
    - text: 'ܠܐ ܗܟܝܠ ܗܘ ܕܢܨܒ ܐܝܬܘܗܝ ܡܕܡ ܘܠܐ ܗܘ ܕܡܫܩܐ ܐܠܐ ܐܠܗܐ ܕܡܪܒܐ ܀ '
      verse: 7
    - text: 'ܡܢ ܕܢܨܒ ܕܝܢ ܘܡܢ ܕܡܫܩܐ ܚܕ ܐܢܘܢ ܘܐܢܫ ܐܝܟ ܥܡܠܗ ܐܓܪܗ ܡܩܒܠ ܀ '
      verse: 8
    - text: 'ܥܡ ܐܠܗܐ ܓܝܪ ܦܠܚܝܢܢ ܘܦܘܠܚܢܐ ܕܐܠܗܐ ܘܒܢܝܢܐ ܕܐܠܗܐ ܐܢܬܘܢ ܐܢܘܢ ܀ '
      verse: 9
    - text: 'ܘܐܝܟ ܛܝܒܘܬܐ ܕܐܠܗܐ ܕܐܬܝܗܒܬ ܠܝ ܤܡܬ ܫܬܐܤܬܐ ܐܝܟ ܐܪܕܟܠܐ ܚܟܝܡܐ ܐܚܪܢܐ ܕܝܢ ܥܠܝܗ
        ܒܢܐ ܟܠܢܫ ܕܝܢ ܢܚܙܐ ܐܝܟܢ ܒܢܐ ܥܠܝܗ ܀ '
      verse: 10
    - text: 'ܫܬܐܤܬܐ ܓܝܪ ܐܚܪܬܐ ܤܛܪ ܡܢ ܗܕܐ ܕܤܝܡܐ ܐܢܫ ܠܐ ܡܫܟܚ ܠܡܤܡ ܕܐܝܬܝܗ ܝܫܘܥ ܡܫܝܚܐ
        ܀ '
      verse: 11
    - text: 'ܘܐܢ ܐܢܫ ܕܝܢ ܒܢܐ ܥܠ ܗܕܐ ܫܬܐܤܬܐ ܕܗܒܐ ܐܘ ܤܐܡܐ ܐܘ ܟܐܦܐ ܝܩܝܪܬܐ ܐܘ ܩܝܤܐ ܐܘ
        ܥܡܝܪܐ ܐܘ ܚܒܬܐ ܀ '
      verse: 12
    - text: 'ܥܒܕܐ ܕܟܠܢܫ ܡܬܓܠܐ ܝܘܡܐ ܓܝܪ ܗܘ ܓܠܐ ܠܗ ܡܛܠ ܕܒܢܘܪܐ ܡܬܓܠܐ ܘܥܒܕܗ ܕܟܠܢܫ ܐܝܟܢܐ
        ܐܝܬܘܗܝ ܢܘܪܐ ܬܦܪܫܝܘܗܝ ܀ '
      verse: 13
    - text: 'ܘܐܝܢܐ ܕܢܩܘܐ ܥܒܕܗ ܗܘ ܕܒܢܐ ܐܓܪܗ ܢܩܒܠ ܀ '
      verse: 14
    - text: 'ܘܐܝܢܐ ܕܥܒܕܗ ܢܐܩܕ ܢܚܤܪ ܗܘ ܕܝܢ ܢܫܬܘܙܒ ܗܟܢܐ ܕܝܢ ܐܝܟ ܕܡܢ ܢܘܪܐ ܀ '
      verse: 15
    - text: 'ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܗܝܟܠܗ ܐܢܬܘܢ ܕܐܠܗܐ ܘܪܘܚܗ ܕܐܠܗܐ ܥܡܪܐ ܒܟܘܢ ܀ '
      verse: 16
    - text: 'ܘܡܢ ܕܡܚܒܠ ܗܝܟܠܗ ܕܐܠܗܐ ܡܚܒܠ ܠܗ ܐܠܗܐ ܗܝܟܠܗ ܓܝܪ ܕܐܠܗܐ ܩܕܝܫ ܗܘ ܕܐܢܬܘܢ ܐܢܘܢ
        ܀ '
      verse: 17
    - text: 'ܐܢܫ ܠܐ ܢܛܥܐ ܢܦܫܗ ܡܢ ܕܤܒܪ ܒܟܘܢ ܕܚܟܝܡ ܗܘ ܒܥܠܡܐ ܗܢܐ ܢܗܘܐ ܠܗ ܤܟܠܐ ܕܢܗܘܐ ܚܟܝܡܐ
        ܀ '
      verse: 18
    - text: 'ܚܟܡܬܗ ܓܝܪ ܕܥܠܡܐ ܗܢܐ ܠܠܘܬܐ ܗܝ ܠܘܬ ܐܠܗܐ ܟܬܝܒ ܗܘ ܓܝܪ ܕܐܚܕ ܚܟܝܡܐ ܒܚܪܥܘܬܗܘܢ
        ܀ '
      verse: 19
    - text: 'ܘܬܘܒ ܡܪܝܐ ܝܕܥ ܡܚܫܒܬܗܘܢ ܕܚܟܝܡܐ ܕܤܪܝܩܢ ܐܢܝܢ ܀ '
      verse: 20
    - text: 'ܡܛܠ ܗܢܐ ܠܐ ܐܢܫ ܢܫܬܒܗܪ ܒܒܢܝܢܫܐ ܟܠܡܕܡ ܓܝܪ ܕܝܠܟܘܢ ܗܘ ܀ '
      verse: 21
    - text: 'ܐܢ ܦܘܠܘܤ ܘܐܢ ܐܦܠܘ ܘܐܢ ܟܐܦܐ ܘܐܢ ܥܠܡܐ ܘܐܢ ܚܝܐ ܘܐܢ ܡܘܬܐ ܘܐܢ ܕܩܝܡܢ ܘܐܢ ܕܥܬܝܕܢ
        ܟܠ ܡܕܡ ܕܝܠܟܘܢ ܗܘ ܀ '
      verse: 22
    - text: 'ܘܐܢܬܘܢ ܕܡܫܝܚܐ ܘܡܫܝܚܐ ܕܐܠܗܐ ܀  '
      verse: 23
  - chapter: 4
    verses:
    - text: 'ܗܟܢܐ ܗܘܝܢ ܚܫܝܒܝܢ ܠܟܘܢ ܐܝܟ ܡܫܡܫܢܐ ܕܡܫܝܚܐ ܘܪܒܝ ܒܬܐ ܕܐܪܙܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 1
    - text: 'ܗܪܟܐ ܡܟܝܠ ܡܬܒܥܐ ܒܪܒܝ ܒܬܐ ܕܐܢܫ ܟܕ ܡܗܝܡܢ ܢܫܬܟܚ ܀ '
      verse: 2
    - text: 'ܠܝ ܕܝܢ ܗܕܐ ܒܨܝܪܘܬܐ ܗܝ ܠܝ ܕܡܢܟܘܢ ܐܬܕܝܢ ܐܘ ܡܢ ܟܠ ܒܪ ܐܢܫ ܐܠܐ ܐܦܠܐ ܐܢܐ ܢܦܫܝ
        ܕܐܢ ܐܢܐ ܀ '
      verse: 3
    - text: 'ܠܐ ܓܝܪ ܡܕܡ ܒܢܦܫܝ ܚܫܝܫ ܐܢܐ ܐܠܐ ܠܘ ܒܗܕܐ ܐܙܕܕܩܬ ܕܝܢܝ ܓܝܪ ܡܪܝܐ ܗܘ ܀ '
      verse: 4
    - text: 'ܡܛܠ ܗܢܐ ܠܐ ܡܢ ܩܕܡ ܙܒܢܐ ܬܗܘܘܢ ܕܝܢܝܢ ܥܕܡܐ ܕܢܐܬܐ ܡܪܝܐ ܗܘ ܕܡܢܗܪ ܟܤܝܬܗ ܕܚܫܘܟܐ
        ܘܓܠܐ ܡܚܫܒܬܗܘܢ ܕܠܒܘܬܐ ܘܗܝܕܝܢ ܢܗܘܐ ܫܘܒܚܐ ܠܐܢܫ ܐܢܫ ܡܢ ܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܗܠܝܢ ܕܝܢ ܐܚܝ ܡܛܠܬܟܘܢ ܗܘ ܤܡܬ ܥܠ ܦܪܨܘܦܐ ܕܝܠܝ ܘܕܐܦܠܘ ܕܒܢ ܬܐܠܦܘܢ ܕܠܐ ܬܬܪܥܘܢ
        ܝܬܝܪ ܡܢ ܡܐ ܕܟܬܝܒ ܘܐܢܫ ܥܠ ܚܒܪܗ ܠܐ ܢܬܪܝܡ ܡܛܠ ܐܢܫ ܀ '
      verse: 6
    - text: 'ܡܢܘ ܓܝܪ ܒܨܟ ܐܘ ܡܢܐ ܐܝܬ ܠܟ ܕܠܐ ܢܤܒܬ ܘܐܢ ܢܤܒܬ ܠܡܢܐ ܡܫܬܒܗܪ ܐܢܬ ܐܝܟ ܗܘ ܕܠܐ
        ܢܤܒܬ ܀ '
      verse: 7
    - text: 'ܡܢ ܟܕܘ ܤܒܥܬܘܢ ܠܟܘܢ ܘܥܬܪܬܘܢ ܘܒܠܥܕܝܢ ܐܡܠܟܬܘܢ ܐܫܬܘܦ ܕܝܢ ܐܡܠܟܬܘܢ ܕܐܦ ܚܢܢ
        ܢܡܠܟ ܥܡܟܘܢ ܀ '
      verse: 8
    - text: 'ܤܒܪ ܐܢܐ ܓܝܪ ܕܠܢ ܠܫܠܝܚܐ ܐܚܪܝܐ ܗܘ ܤܡܢ ܐܠܗܐ ܐܝܟ ܕܠܡܘܬܐ ܕܗܘܝܢ ܬܐܛܪܘܢ ܠܥܠܡܐ
        ܘܠܡܠܐܟܐ ܘܠܒܢܝܢܫܐ ܀ '
      verse: 9
    - text: 'ܚܢܢ ܫܛܝܐ ܡܛܠ ܡܫܝܚܐ ܐܢܬܘܢ ܕܝܢ ܚܟܝܡܐ ܒܡܫܝܚܐ ܚܢܢ ܟܪܝܗܐ ܘܐܢܬܘܢ ܚܝܠܬܢܐ ܐܢܬܘܢ
        ܡܫܬܒܚܝܢ ܘܚܢܢ ܡܨܛܥܪܝܢ ܀ '
      verse: 10
    - text: 'ܥܕܡܐ ܠܗܕܐ ܫܥܬܐ ܟܦܢܝܢܢ ܘܨܗܝܢܢ ܘܥܪܛܠܝܝܢܢ ܘܡܬܩܦܚܝܢܢ ܘܒܝܬ ܩܝܡܐ ܠܝܬ ܠܢ ܀ '
      verse: 11
    - text: 'ܘܠܐܝܢܢ ܟܕ ܦܠܚܝܢܢ ܒܐܝܕܝܢ ܡܨܥܪܝܢ ܠܢ ܘܡܒܪܟܝܢܢ ܪܕܦܝܢ ܠܢ ܘܡܤܝܒܪܝܢܢ ܀ '
      verse: 12
    - text: 'ܡܨܚܝܢ ܠܢ ܘܒܥܝܢܢ ܡܢܗܘܢ ܐܝܟ ܢܦܬܐ ܕܥܠܡܐ ܗܘܝܢ ܘܟܘܦܪܐ ܕܟܠܢܫ ܥܕܡܐ ܠܗܫܐ ܀ '
      verse: 13
    - text: 'ܠܐ ܗܘܐ ܐܝܟ ܕܐܒܗܬܟܘܢ ܟܬܒ ܐܢܐ ܗܠܝܢ ܐܠܐ ܐܝܟ ܕܠܒܢܝܐ ܚܒܝܒܐ ܡܪܬܐ ܐܢܐ ܀ '
      verse: 14
    - text: 'ܐܢ ܓܝܪ ܪܒܘ ܬܪܐܐ ܢܗܘܘܢ ܠܟܘܢ ܒܡܫܝܚܐ ܐܠܐ ܠܐ ܤܓܝܐܐ ܐܒܗܐ ܒܝܫܘܥ ܓܝܪ ܡܫܝܚܐ ܐܢܐ
        ܗܘ ܐܘܠܕܬܟܘܢ ܒܤܒܪܬܐ ܀ '
      verse: 15
    - text: 'ܒܥܐ ܐܢܐ ܗܟܝܠ ܡܢܟܘܢ ܕܒܝ ܬܬܕܡܘܢ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܗܢܐ ܫܕܪܬ ܠܘܬܟܘܢ ܠܛܝܡܬܐܘܤ ܕܐܝܬܘܗܝ ܒܪܝ ܚܒܝܒܐ ܘܡܗܝܡܢܐ ܒܡܪܝܐ ܕܗܘ ܢܥܗܕܟܘܢ
        ܐܘܪܚܬܝ ܕܒܡܫܝܚܐ ܐܝܟ ܡܕܡ ܕܡܠܦ ܐܢܐ ܒܟܠܗܝܢ ܥܕܬܐ ܀ '
      verse: 17
    - text: 'ܐܝܟ ܗܘ ܕܝܢ ܕܠܐ ܐܬܐ ܐܢܐ ܠܘܬܟܘܢ ܐܬܚܬܪܘ ܐܢܫܐ ܡܢܟܘܢ ܀ '
      verse: 18
    - text: 'ܐܠܐ ܐܢ ܡܪܝܐ ܨܒܐ ܒܥܓܠ ܐܬܐ ܐܢܐ ܠܘܬܟܘܢ ܘܐܕܥ ܠܐ ܡܠܬܗܘܢ ܕܗܠܝܢ ܕܡܪܝܡܝܢ ܢܦܫܗܘܢ
        ܐܠܐ ܚܝܠܗܘܢ ܀ '
      verse: 19
    - text: 'ܡܠܟܘܬܗ ܓܝܪ ܕܐܠܗܐ ܠܐ ܗܘܬ ܒܡܠܬܐ ܐܠܐ ܒܚܝܠܐ ܀ '
      verse: 20
    - text: 'ܐܝܟܢܐ ܨܒܝܢ ܐܢܬܘܢ ܒܚܘܛܪܐ ܐܬܐ ܠܘܬܟܘܢ ܐܘ ܒܚܘܒܐ ܘܒܪܘܚܐ ܡܟܝܟܬܐ ܀  '
      verse: 21
  - chapter: 5
    verses:
    - text: 'ܤܟܐ ܡܫܬܡܥܐ ܒܝܢܬܟܘܢ ܙܢܝܘܬܐ ܘܕܐܝܟ ܗܕܐ ܙܢܝܘܬܐ ܐܝܕܐ ܕܐܦܠܐ ܒܝܬ ܚܢܦܐ ܡܫܬܡܗܐ
        ܥܕܡܐ ܕܢܤܒ ܒܪܐ ܐܢܬܬ ܐܒܘܗܝ ܀ '
      verse: 1
    - text: 'ܘܐܢܬܘܢ ܚܬܝܪܝܢ ܐܢܬܘܢ ܘܠܐ ܕܝܢ ܝܬܝܪܐܝܬ ܝܬܒܬܘܢ ܒܐܒܠܐ ܕܢܫܬܩܠ ܡܢ ܒܝܢܬܟܘܢ ܗܘ
        ܡܢ ܕܗܢܐ ܤܘܥܪܢܐ ܤܥܪ ܀ '
      verse: 2
    - text: 'ܐܢܐ ܓܝܪ ܟܕ ܪܚܝܩ ܐܢܐ ܡܢܟܘܢ ܒܦܓܪ ܘܩܪܝܒ ܐܢܐ ܠܟܘܢ ܒܪܘܚ ܡܢ ܟܕܘ ܕܢܬ ܐܝܟ ܩܪܝܒܐ
        ܠܗܘ ܡܢ ܕܗܕܐ ܤܥܪ ܀ '
      verse: 3
    - text: 'ܕܒܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܬܬܟܢܫܘܢ ܟܠܟܘܢ ܘܐܢܐ ܥܡܟܘܢ ܒܪܘܚ ܥܡ ܚܝܠܗ ܕܡܪܢ ܝܫܘܥ
        ܡܫܝܚܐ ܀ '
      verse: 4
    - text: 'ܘܬܫܠܡܘܢܗ ܠܗܢܐ ܠܤܛܢܐ ܠܐܒܕܢܐ ܕܦܓܪܗ ܕܒܪܘܚ ܢܚܐ ܒܝܘܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܠܐ ܫܦܝܪ ܫܘܒܗܪܟܘܢ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܚܡܝܪܐ ܩܠܝܠ ܟܠܗ ܓܒܝܠܬܐ ܡܚܡܥ ܀ '
      verse: 6
    - text: 'ܕܟܘ ܡܢܟܘܢ ܚܡܝܪܐ ܥܬܝܩܐ ܕܬܗܘܘܢ ܓܒܝܠܬܐ ܚܕܬܐ ܐܝܟܢܐ ܕܐܝܬܝܟܘܢ ܦܛܝܪܐ ܦܨܚܐ ܓܝܪ
        ܕܝܠܢ ܡܫܝܚܐ ܗܘ ܕܐܬܢܟܤ ܚܠܦܝܢ ܀ '
      verse: 7
    - text: 'ܡܛܠ ܗܢܐ ܢܥܒܕ ܥܕܥܕܐ ܠܐ ܒܚܡܝܪܐ ܥܬܝܩܐ ܘܠܐ ܒܚܡܝܪܐ ܕܒܝܫܘܬܐ ܘܕܡܪܝܪܘܬܐ ܐܠܐ ܒܚܡܝܪܐ
        ܕܕܟܝܘܬܐ ܘܕܩܕܝܫܘܬܐ ܀ '
      verse: 8
    - text: 'ܟܬܒܬ ܠܟܘܢ ܒܐܓܪܬܐ ܕܠܐ ܬܬܚܠܛܘܢ ܥܡ ܙܢܝܐ ܀ '
      verse: 9
    - text: 'ܠܐ ܕܝܢ ܐܡܪ ܐܢܐ ܥܠ ܙܢܝܐ ܕܒܥܠܡܐ ܗܢܐ ܐܘ ܥܠ ܥܠܘܒܐ ܐܘ ܥܠ ܚܛܘܦܐ ܐܘ ܥܠ ܦܠܚܝ
        ܦܬܟܪܐ ܘܐܢ ܠܐ ܚܝܒܝܢ ܗܘܝܬܘܢ ܐܦ ܡܢ ܥܠܡܐ ܠܡܦܩ ܀ '
      verse: 10
    - text: 'ܗܕܐ ܕܝܢ ܕܟܬܒܬ ܠܟܘܢ ܕܠܐ ܬܬܚܠܛܘܢ ܐܢ ܐܝܬ ܕܡܬܩܪܐ ܐܚܐ ܘܐܝܬܘܗܝ ܙܢܝܐ ܐܘ ܥܠܘܒܐ
        ܐܘ ܦܠܚ ܦܬܟܪܐ ܐܘ ܡܨܥܪܢ ܐܘ ܪܘܝ ܐܘ ܚܛܘܦ ܥܡ ܐܝܢܐ ܕܗܟܢܐ ܗܘ ܐܦܠܐ ܠܚܡܐ ܠܡܐܟܠ ܀ '
      verse: 11
    - text: 'ܡܐ ܠܝ ܓܝܪ ܠܡܕܢ ܠܒܪܝܐ ܐܢܬܘܢ ܠܕܠܓܘ ܕܘܢܘ ܀ '
      verse: 12
    - text: 'ܠܒܪܝܐ ܕܝܢ ܐܠܗܐ ܕܐܢ ܘܫܘܩܠܘܗܝ ܠܒܝܫܐ ܡܢ ܒܝܢܬܟܘܢ ܀  '
      verse: 13
  - chapter: 6
    verses:
    - text: 'ܡܡܪܚ ܐܢܫ ܡܢܟܘܢ ܟܕ ܐܝܬ ܠܗ ܕܝܢܐ ܥܡ ܐܚܘܗܝ ܕܢܕܘܢ ܩܕܡ ܥܘܠܐ ܘܠܐ ܩܕܡ ܩܕܝܫܐ ܀ '
      verse: 1
    - text: 'ܐܘ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܩܕܝܫܐ ܠܥܠܡܐ ܢܕܘܢܘܢ ܘܐܢ ܥܠܡܐ ܒܟܘܢ ܡܬܕܝܢ ܠܐ ܫܘܝܢ ܐܢܬܘܢ
        ܠܡܕܢ ܕܝܢܐ ܕܩܕܩܐ ܀ '
      verse: 2
    - text: 'ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܠܡܠܐܟܐ ܕܝܢܝܢܢ ܚܕ ܟܡܐ ܐܝܠܝܢ ܕܕܥܠܡܐ ܐܢܝܢ ܗܢܐ ܀ '
      verse: 3
    - text: 'ܐܠܐ ܐܢ ܐܝܬ ܠܟܘܢ ܕܝܢܐ ܥܠ ܕܥܠܡܐ ܠܐܝܠܝܢ ܕܒܤܝܢ ܒܥܕܬܐ ܐܘܬܒܘ ܠܟܘܢ ܒܕܝܢܐ ܀ '
      verse: 4
    - text: 'ܠܟܘܐܪܐ ܗܘ ܕܝܢ ܐܡܪ ܐܢܐ ܠܟܘܢ ܗܟܢܐ ܠܝܬ ܒܟܘܢ ܐܦܠܐ ܚܕ ܚܟܝܡܐ ܕܢܫܟܚ ܢܫܘܐ ܒܝܬ
        ܐܚܐ ܠܐܚܘܗܝ ܀ '
      verse: 5
    - text: 'ܐܠܐ ܐܚܐ ܥܡ ܐܚܘܗܝ ܡܬܕܝܢ ܘܬܘܒ ܩܕܡ ܐܝܠܝܢ ܕܠܐ ܡܗܝܡܢܝܢ ܀ '
      verse: 6
    - text: 'ܡܢ ܟܕܘ ܗܟܝܠ ܩܢܘܡܟܘܢ ܚܒܬܘܢ ܠܟܘܢ ܕܕܝܢܐ ܚܕ ܥܡ ܚܕ ܐܝܬ ܠܟܘܢ ܡܛܠ ܡܢܐ ܓܝܪ ܠܐ
        ܡܬܥܠܒܝܢ ܐܢܬܘܢ ܘܡܛܠ ܡܢܐ ܠܐ ܡܬܓܠܙܝܢ ܐܢܬܘܢ ܀ '
      verse: 7
    - text: 'ܐܠܐ ܐܢܬܘܢ ܥܠܒܝܢ ܐܢܬܘܢ ܘܓܠܙܝܢ ܐܢܬܘܢ ܐܦ ܠܐܚܝܟܘܢ ܀ '
      verse: 8
    - text: 'ܐܘ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܥܘܠܐ ܡܠܟܘܬܗ ܕܐܠܗܐ ܠܐ ܝܪܬܝܢ ܠܐ ܬܛܥܘܢ ܠܐ ܙܢܝܐ ܘܠܐ ܦܠܚܝ
        ܦܬܟܪܐ ܘܠܐ ܓܝܪܐ ܘܠܐ ܡܚܒܠܐ ܘܠܐ ܫܟܒܝ ܥܡ ܕܟܪܐ ܀ '
      verse: 9
    - text: 'ܘܠܐ ܥܠܘܒܐ ܘܠܐ ܓܢܒܐ ܘܠܐ ܪܘܝܐ ܘܠܐ ܡܨܥܪܢܐ ܘܠܐ ܚܛܘܦܐ ܗܠܝܢ ܡܠܟܘܬܗ ܕܐܠܗܐ ܠܐ
        ܝܪܬܝܢ ܀ '
      verse: 10
    - text: 'ܘܗܠܝܢ ܐܝܬ ܗܘܝ ܒܐܢܫ ܐܢܫ ܡܢܟܘܢ ܐܠܐ ܤܚܝܬܘܢ ܘܐܬܩܕܫܬܘܢ ܘܐܙܕܕܩܬܘܢ ܒܫܡܗ ܕܡܪܢ
        ܝܫܘܥ ܡܫܝܚܐ ܘܒܪܘܚܗ ܕܐܠܗܢ ܀ '
      verse: 11
    - text: 'ܟܠ ܫܠܝܛ ܠܝ ܐܠܐ ܠܐ ܟܠ ܦܩܚ ܠܝ ܟܠ ܫܠܝܛ ܠܝ ܐܠܐ ܥܠܝ ܐܢܫ ܠܐ ܢܫܬܠܛ ܀ '
      verse: 12
    - text: 'ܡܐܟܘܠܬܐ ܕܟܪܤܐ ܘܟܪܤܐ ܕܡܐܟܘܠܬܐ ܐܠܗܐ ܕܝܢ ܠܬܪܬܝܗܝܢ ܡܒܛܠ ܦܓܪܐ ܕܝܢ ܠܐ ܠܙܢܝܘܬܐ
        ܐܠܐ ܠܡܪܢ ܘܡܪܢ ܠܦܓܪܐ ܀ '
      verse: 13
    - text: 'ܐܠܗܐ ܕܝܢ ܘܠܡܪܢ ܐܩܝܡ ܘܠܢ ܡܩܝܡ ܒܚܝܠܗ ܀ '
      verse: 14
    - text: 'ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܦܓܪܝܟܘܢ ܗܕܡܐ ܐܢܘܢ ܕܡܫܝܚܐ ܢܤܒ ܗܕܡܐ ܕܡܫܝܚܐ ܢܥܒܕܝܘܗܝ ܗܕܡܐ
        ܕܙܢܝܬܐ ܚܤ ܀ '
      verse: 15
    - text: 'ܐܘ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܡܢ ܕܢܩܦ ܠܙܢܝܬܐ ܚܕ ܗܘ ܦܓܪ ܐܡܝܪ ܓܝܪ ܕܢܗܘܘܢ ܬܪܝܗܘܢ ܚܕ
        ܦܓܪ ܀ '
      verse: 16
    - text: 'ܡܢ ܕܢܩܦ ܕܝܢ ܠܡܪܢ ܗܘܐ ܥܡܗ ܚܕܐ ܪܘܚ ܀ '
      verse: 17
    - text: 'ܥܪܘܩܘ ܡܢ ܙܢܝܘܬܐ ܟܠ ܚܛܝܬܐ ܕܢܥܒܕ ܒܪܢܫܐ ܠܒܪ ܡܢ ܦܓܪܗ ܗܝ ܡܢ ܕܡܙܢܐ ܕܝܢ ܒܦܓܪܗ
        ܗܘ ܚܛܐ ܀ '
      verse: 18
    - text: 'ܐܘ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܦܓܪܟܘܢ ܗܝܟܠܐ ܗܘ ܕܪܘܚܐ ܕܩܘܕܫܐ ܕܥܡܪܐ ܒܟܘܢ ܗܝ ܕܩܒܠܬܘܢ
        ܡܢ ܐܠܗܐ ܘܠܐ ܗܘܝܬܘܢ ܕܢܦܫܟܘܢ ܀ '
      verse: 19
    - text: 'ܐܙܕܒܢܬܘܢ ܓܝܪ ܒܕܡܝܐ ܗܘܝܬܘܢ ܗܟܝܠ ܡܫܒܚܝܢ ܠܐܠܗܐ ܒܦܓܪܟܘܢ ܘܒܪܘܚܟܘܢ ܗܢܘܢ ܕܐܝܬܝܗܘܢ
        ܕܐܠܗܐ ܀  '
      verse: 20
  - chapter: 7
    verses:
    - text: 'ܥܠ ܐܝܠܝܢ ܕܟܬܒܬܘܢ ܠܝ ܕܝܢ ܫܦܝܪ ܗܘ ܠܓܒܪܐ ܕܠܐܢܬܬܐ ܠܐ ܢܬܩܪܒ ܀ '
      verse: 1
    - text: 'ܐܠܐ ܡܛܠ ܙܢܝܘܬܐ ܐܢܫ ܐܢܬܬܗ ܢܐܚܘܕ ܘܐܢܬܬܐ ܠܒܥܠܗ ܬܐܚܘܕ ܀ '
      verse: 2
    - text: 'ܓܒܪܐ ܠܐܢܬܬܗ ܚܘܒܐ ܕܡܬܬܚܝܒ ܢܦܪܘܥ ܗܟܢܐ ܐܦ ܗܝ ܐܢܬܬܐ ܠܒܥܠܗ ܀ '
      verse: 3
    - text: 'ܐܢܬܬܐ ܠܐ ܫܠܝܛܐ ܥܠ ܦܓܪܗ ܐܠܐ ܒܥܠܗ ܗܟܢܐ ܐܦ ܓܒܪܐ ܠܐ ܫܠܝܛ ܥܠ ܦܓܪܗ ܐܠܐ ܐܢܬܬܗ
        ܀ '
      verse: 4
    - text: 'ܠܐ ܗܟܝܠ ܬܓܠܙܘܢ ܚܕ ܠܚܕ ܐܠܐ ܐܡܬܝ ܕܬܪܝܟܘܢ ܬܫܬܘܘܢ ܒܙܒܢ ܕܬܬܥܢܘܢ ܠܨܘܡܐ ܘܠܨܠܘܬܐ
        ܘܬܘܒ ܠܗ ܠܨܒܘܬܐ ܬܬܦܢܘܢ ܕܠܐ ܢܢܤܝܟܘܢ ܤܛܢܐ ܡܛܠ ܪܓܬܐ ܕܦܓܪܟܘܢ ܀ '
      verse: 5
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪ ܐܢܐ ܐܝܟ ܕܠܡܚܝܠܐ ܠܘ ܡܢ ܦܘܩܕܢܐ ܀ '
      verse: 6
    - text: 'ܐܢܐ ܓܝܪ ܨܒܐ ܐܢܐ ܕܟܠܗܘܢ ܒܢܝܢܫܐ ܐܟܘܬܝ ܢܗܘܘܢ ܒܕܟܝܘܬܐ ܐܠܐ ܟܠܢܫ ܡܘܗܒܬܐ ܝܗܝܒܐ
        ܠܗ ܡܢ ܐܠܗܐ ܐܝܬ ܕܗܟܢܐ ܘܐܝܬ ܕܗܟܢܐ ܀ '
      verse: 7
    - text: 'ܐܡܪ ܐܢܐ ܕܝܢ ܠܐܝܠܝܢ ܕܠܝܬ ܠܗܘܢ ܢܫܐ ܘܠܐܪܡܠܬܐ ܕܦܩܚ ܠܗܘܢ ܐܢ ܢܩܘܘܢ ܐܟܘܬܝ ܀ '
      verse: 8
    - text: 'ܐܢ ܠܐ ܕܝܢ ܡܤܝܒܪܝܢ ܢܙܕܘܓܘܢ ܦܩܚ ܓܝܪ ܠܡܤܒ ܐܢܬܬܐ ܛܒ ܡܢ ܕܠܡܐܩܕ ܒܪܓܬܐ ܀ '
      verse: 9
    - text: 'ܠܐܝܠܝܢ ܕܝܢ ܕܐܝܬ ܠܗܘܢ ܢܫܐ ܡܦܩܕ ܐܢܐ ܠܐ ܐܢܐ ܐܠܐ ܡܪܝ ܕܐܢܬܬܐ ܡܢ ܒܥܠܗ ܠܐ ܬܦܪܘܫ
        ܀ '
      verse: 10
    - text: 'ܘܐܢ ܬܦܪܘܫ ܬܩܘܐ ܕܠܐ ܓܒܪܐ ܐܘ ܠܒܥܠܗ ܬܬܪܥܐ ܘܓܒܪܐ ܠܐܢܬܬܗ ܠܐ ܢܫܒܘܩ ܀ '
      verse: 11
    - text: 'ܠܫܪܟܐ ܕܝܢ ܐܡܪ ܐܢܐ ܐܢܐ ܠܐ ܡܪܝ ܐܢ ܐܝܬ ܐܚܐ ܕܐܝܬ ܠܗ ܐܢܬܬܐ ܕܠܐ ܡܗܝܡܢܐ ܘܗܝ
        ܨܒܝܐ ܕܬܥܡܪ ܥܡܗ ܠܐ ܢܫܒܩܝܗ ܀ '
      verse: 12
    - text: 'ܘܐܢܬܬܐ ܐܝܕܐ ܕܐܝܬ ܠܗ ܒܥܠܐ ܕܠܐ ܡܗܝܡܢ ܘܗܘ ܨܒܐ ܕܢܥܡܪ ܥܡܗ ܠܐ ܬܫܒܘܩ ܒܥܠܗ ܀ '
      verse: 13
    - text: 'ܡܩܕܫ ܗܘ ܓܝܪ ܓܒܪܐ ܐܝܢܐ ܕܠܐ ܡܗܝܡܢ ܒܐܢܬܬܐ ܕܡܗܝܡܢܐ ܘܡܩܕܫܐ ܗܝ ܐܢܬܬܐ ܐܝܕܐ ܕܠܐ
        ܡܗܝܡܢܐ ܒܓܒܪܐ ܕܡܗܝܡܢ ܘܐܢ ܠܐ ܒܢܝܗܘܢ ܛܡܐܝܢ ܐܢܘܢ ܗܫܐ ܕܝܢ ܕܟܝܢ ܐܢܘܢ ܀ '
      verse: 14
    - text: 'ܐܢ ܕܝܢ ܗܘ ܕܠܐ ܡܗܝܡܢ ܦܪܫ ܢܦܪܘܫ ܠܐ ܡܫܥܒܕ ܐܚܐ ܐܘ ܚܬܐ ܒܗܠܝܢ ܠܫܠܡܐ ܗܘ ܩܪܢ
        ܐܠܗܐ ܀ '
      verse: 15
    - text: 'ܡܢܐ ܓܝܪ ܝܕܥܐ ܐܢܬܝ ܐܢܬܬܐ ܐܢ ܠܒܥܠܟܝ ܬܚܝܢ ܐܘ ܐܢܬ ܓܒܪܐ ܝܕܥ ܐܢܬ ܐܢ ܠܐܢܬܬܟ
        ܬܚܐ ܀ '
      verse: 16
    - text: 'ܐܠܐ ܐܢܫ ܐܢܫ ܐܝܟ ܕܦܠܓ ܠܗ ܡܪܝܐ ܘܐܢܫ ܐܝܟ ܕܩܪܝܗܝ ܐܠܗܐ ܗܟܢܐ ܢܗܠܟ ܘܐܦ ܠܟܠܗܝܢ
        ܥܕܬܐ ܗܟܢܐ ܡܦܩܕ ܐܢܐ ܀ '
      verse: 17
    - text: 'ܐܢ ܟܕ ܓܙܝܪ ܐܢܫ ܐܬܩܪܝ ܠܐ ܢܗܦܘܟ ܠܗ ܠܥܘܪܠܘܬܐ ܘܐܢ ܒܥܘܪܠܘܬܐ ܐܬܩܪܝ ܠܐ ܢܓܙܘܪ
        ܀ '
      verse: 18
    - text: 'ܓܙܘܪܬܐ ܓܝܪ ܠܐ ܗܘܬ ܡܕܡ ܐܦ ܠܐ ܥܘܪܠܘܬܐ ܐܠܐ ܢܛܘܪܬܐ ܕܦܘܩܕܢܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 19
    - text: 'ܟܠܢܫ ܒܩܪܝܢܐ ܕܐܬܩܪܝ ܒܗ ܢܩܘܐ ܀ '
      verse: 20
    - text: 'ܐܢ ܥܒܕܐ ܐܬܩܪܝܬ ܠܐ ܢܬܒܛܠ ܠܟ ܐܠܐ ܐܦܢ ܡܫܟܚ ܐܢܬ ܠܡܬܚܪܪܘ ܓܒܝ ܠܟ ܕܬܦܠܘܚ ܀ '
      verse: 21
    - text: 'ܐܝܢܐ ܓܝܪ ܕܥܒܕܐ ܐܬܩܪܝ ܒܡܪܢ ܡܚܪܪܐ ܗܘ ܕܐܠܗܐ ܗܟܢܐ ܐܦ ܐܝܢܐ ܕܒܪ ܚܐܪܐ ܐܬܩܪܝ
        ܥܒܕܐ ܗܘ ܕܡܫܝܚܐ ܀ '
      verse: 22
    - text: 'ܒܕܡܝܐ ܐܙܕܒܢܬܘܢ ܠܐ ܬܗܘܘܢ ܥܒܕܐ ܕܒܢܝܢܫܐ ܀ '
      verse: 23
    - text: 'ܟܠܢܫ ܒܡܕܡ ܕܐܬܩܪܝ ܐܚܝ ܒܗ ܢܩܘܐ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 24
    - text: 'ܥܠ ܒܬܘܠܘܬܐ ܕܝܢ ܦܘܩܕܢܐ ܡܢ ܐܠܗܐ ܠܐ ܐܚܝܕ ܐܢܐ ܡܠܟܐ ܕܝܢ ܝܗܒ ܐܢܐ ܐܝܟ ܓܒܪܐ ܕܐܬܚܢܢܬ
        ܡܢ ܐܠܗܐ ܕܐܗܘܐ ܡܗܝܡܢ ܀ '
      verse: 25
    - text: 'ܘܤܒܪ ܐܢܐ ܕܗܕܐ ܫܦܝܪܐ ܡܛܠ ܐܢܢܩܐ ܕܙܒܢܐ ܕܦܩܚ ܠܗ ܠܒܪܢܫܐ ܕܗܟܢܐ ܢܗܘܐ ܀ '
      verse: 26
    - text: 'ܐܤܝܪ ܐܢܬ ܒܐܢܬܬܐ ܠܐ ܬܒܥܐ ܫܪܝܐ ܫܪܐ ܐܢܬ ܡܢ ܐܢܬܬܐ ܠܐ ܬܒܥܐ ܐܢܬܬܐ ܀ '
      verse: 27
    - text: 'ܘܐܢ ܬܤܒ ܐܢܬܬܐ ܠܐ ܚܛܐ ܐܢܬ ܘܐܢ ܒܬܘܠܬܐ ܬܗܘܐ ܠܓܒܪܐ ܠܐ ܚܛܝܐ ܐܘܠܨܢܐ ܕܝܢ ܒܦܓܪ
        ܗܘܐ ܠܐܝܠܝܢ ܕܗܟܢܐ ܐܢܘܢ ܐܢܐ ܕܝܢ ܥܠܝܟܘܢ ܚܐܤ ܐܢܐ ܀ '
      verse: 28
    - text: 'ܘܗܕܐ ܐܡܪ ܐܢܐ ܐܚܝ ܕܙܒܢܐ ܡܟܝܠ ܐܙܕܠܗܙ ܠܗ ܕܐܝܠܝܢ ܕܐܝܬ ܠܗܘܢ ܢܫܐ ܢܗܘܘܢ ܐܝܟ
        ܕܠܝܬ ܠܗܘܢ ܀ '
      verse: 29
    - text: 'ܘܐܝܠܝܢ ܕܒܟܝܢ ܐܝܟ ܠܐ ܒܟܝܢ ܘܐܝܠܝܢ ܕܚܕܝܢ ܐܝܟ ܠܐ ܚܕܝܢ ܘܐܝܠܝܢ ܕܙܒܢܝܢ ܐܝܟ ܠܐ
        ܡܩܕܝܢ ܀ '
      verse: 30
    - text: 'ܘܐܝܠܝܢ ܕܡܬܚܫܚܝܢ ܒܥܠܡܐ ܗܢܐ ܠܐ ܠܒܪ ܡܢ ܙܕܩܐ ܕܚܫܚܬܐ ܥܒܪ ܠܗ ܓܝܪ ܐܤܟܡܗ ܕܥܠܡܐ
        ܗܢܐ ܀ '
      verse: 31
    - text: 'ܡܛܠ ܗܢܐ ܨܒܐ ܐܢܐ ܕܕܠܐ ܨܦܬܐ ܬܗܘܘܢ ܐܝܢܐ ܓܝܪ ܕܠܝܬ ܠܗ ܐܢܬܬܐ ܪܢܐ ܒܕܡܪܗ ܕܐܝܟܢܐ
        ܢܫܦܪ ܠܡܪܗ ܀ '
      verse: 32
    - text: 'ܘܐܝܢܐ ܕܐܝܬ ܠܗ ܐܢܬܬܐ ܝܨܦ ܕܥܠܡܐ ܕܐܝܟܢܐ ܢܫܦܪ ܠܐܢܬܬܗ ܀ '
      verse: 33
    - text: 'ܦܘܪܫܢܐ ܕܝܢ ܐܝܬ ܐܦ ܒܝܢܬ ܐܢܬܬܐ ܠܒܬܘܠܬܐ ܐܝܕܐ ܕܠܓܒܪܐ ܠܐ ܗܘܬ ܪܢܝܐ ܒܡܪܗ ܕܬܗܘܐ
        ܩܕܝܫܐ ܒܦܓܪܗ ܘܒܪܘܚܗ ܘܐܝܕܐ ܕܐܝܬ ܠܗ ܒܥܠܐ ܪܢܝܐ ܕܥܠܡܐ ܕܐܝܟܢܐ ܬܫܦܪ ܠܒܥܠܗ ܀ '
      verse: 34
    - text: 'ܗܕܐ ܕܝܢ ܠܥܘܕܪܢܟܘܢ ܗܘ ܕܝܠܟܘܢ ܐܡܪ ܐܢܐ ܠܐ ܗܘܐ ܡܚܢܘܩܝܬܐ ܪܡܐ ܐܢܐ ܠܟܘܢ ܐܠܐ
        ܕܬܗܘܘܢ ܐܡܝܢܝܢ ܠܘܬ ܡܪܟܘܢ ܒܐܤܟܡܐ ܫܦܝܪܐ ܟܕ ܠܐ ܪܢܝܢ ܐܢܬܘܢ ܒܥܠܡܐ ܀ '
      verse: 35
    - text: 'ܐܢ ܐܢܫ ܕܝܢ ܤܒܪ ܕܡܬܒܙܚ ܒܒܬܘܠܬܗ ܕܥܒܪ ܙܒܢܗ ܘܠܐ ܝܗܒܗ ܠܓܒܪܐ ܘܘܠܝܐ ܕܢܬܠܝܗ ܐܝܟ
        ܕܨܒܐ ܢܥܒܕ ܠܐ ܚܛܐ ܬܙܕܘܓ ܀ '
      verse: 36
    - text: 'ܐܝܢܐ ܕܝܢ ܕܫܪܝܪܐܝܬ ܦܤܩ ܒܪܥܝܢܗ ܘܠܐ ܐܠܨܐ ܠܗ ܨܒܘܬܐ ܘܫܠܝܛ ܥܠ ܨܒܝܢܗ ܘܗܟܢܐ ܕܢ
        ܒܠܒܗ ܕܢܛܪ ܒܬܘܠܬܗ ܫܦܝܪ ܥܒܕ ܀ '
      verse: 37
    - text: 'ܘܐܝܢܐ ܗܟܝܠ ܕܝܗܒ ܒܬܘܠܬܗ ܫܦܝܪ ܥܒܕ ܘܐܝܢܐ ܕܠܐ ܝܗܒ ܒܬܘܠܬܗ ܝܬܝܪܐܝܬ ܫܦܝܪ ܥܒܕ
        ܀ '
      verse: 38
    - text: 'ܐܢܬܬܐ ܟܡܐ ܕܚܝ ܒܥܠܗ ܐܤܝܪܐ ܗܝ ܒܢܡܘܤܐ ܐܢ ܕܝܢ ܢܕܡܟ ܒܥܠܗ ܡܚܪܪܐ ܗܝ ܕܬܗܘܐ ܠܡܢ
        ܕܨܒܝܐ ܒܠܚܘܕ ܒܡܪܢ ܀ '
      verse: 39
    - text: 'ܛܘܒܝܗ ܕܝܢ ܐܢ ܗܟܢܐ ܬܩܘܐ ܐܝܟ ܪܥܝܢܝ ܕܝܠܝ ܤܒܪ ܐܢܐ ܕܝܢ ܐܦ ܐܢܐ ܕܪܘܚܐ ܕܐܠܗܐ
        ܐܝܬ ܒܝ ܀  '
      verse: 40
  - chapter: 8
    verses:
    - text: 'ܥܠ ܕܒܚܐ ܕܝܢ ܕܦܬܟܪܐ ܝܕܥܝܢܢ ܕܒܟܠܢ ܐܝܬ ܝܕܥܬܐ ܘܝܕܥܬܐ ܡܚܬܪܐ ܚܘܒܐ ܕܝܢ ܒܢܐ ܀ '
      verse: 1
    - text: 'ܐܢ ܐܢܫ ܕܝܢ ܤܒܪ ܕܝܕܥ ܡܕܡ ܠܐ ܥܕܟܝܠ ܡܕܡ ܝܕܥ ܐܝܟ ܡܐ ܕܘܠܐ ܠܗ ܠܡܕܥ ܀ '
      verse: 2
    - text: 'ܐܢ ܐܢܫ ܕܝܢ ܡܚܒ ܠܐܠܗܐ ܗܢܐ ܐܬܝܕܥ ܡܢܗ ܀ '
      verse: 3
    - text: 'ܥܠ ܡܐܟܘܠܬܐ ܗܟܝܠ ܕܕܒܚܐ ܕܦܬܟܪܐ ܝܕܥܝܢܢ ܕܠܐ ܗܘܐ ܡܕܡ ܗܘ ܦܬܟܪܐ ܒܥܠܡܐ ܘܕܠܝܬ
        ܐܠܗ ܐܚܪܝܢ ܐܠܐ ܐܢ ܚܕ ܀ '
      verse: 4
    - text: 'ܐܦܢ ܓܝܪ ܐܝܬ ܕܡܬܩܪܝܢ ܐܠܗܐ ܐܘ ܒܫܡܝܐ ܐܘ ܒܐܪܥܐ ܐܝܟܢܐ ܕܐܝܬ ܐܠܗܐ ܤܓܝܐܐ ܘܡܪܘܬܐ
        ܤܓܝܐܐ ܀ '
      verse: 5
    - text: 'ܐܠܐ ܠܢ ܕܝܠܢ ܚܕ ܗܘ ܐܠܗܐ ܐܒܐ ܕܟܠ ܡܢܗ ܘܚܢܢ ܒܗ ܘܚܕ ܡܪܝܐ ܝܫܘܥ ܡܫܝܚܐ ܕܟܠ ܒܐܝܕܗ
        ܘܐܦ ܚܢܢ ܒܐܝܕܗ ܀ '
      verse: 6
    - text: 'ܐܠܐ ܠܐ ܗܘܐ ܒܟܠܢܫ ܝܕܥܬܐ ܐܝܬ ܓܝܪ ܐܢܫܐ ܕܒܬܐܪܬܗܘܢ ܥܕܡܐ ܠܗܫܐ ܕܥܠ ܦܬܟܪܐ ܐܝܟ
        ܕܕܒܝܚܐ ܐܟܠܝܢ ܘܡܛܠ ܕܟܪܝܗܐ ܬܐܪܬܗܘܢ ܡܬܛܘܫܐ ܀ '
      verse: 7
    - text: 'ܡܐܟܘܠܬܐ ܕܝܢ ܠܐ ܡܩܪܒܐ ܠܢ ܠܐܠܗܐ ܠܐ ܓܝܪ ܐܢ ܐܟܠܝܢܢ ܡܬܝܬܪܝܢܢ ܘܠܐ ܐܢ ܠܐ ܢܐܟܘܠ
        ܡܬܒܨܪܝܢܢ ܀ '
      verse: 8
    - text: 'ܚܙܘ ܕܝܢ ܕܠܡܐ ܫܘܠܛܢܟܘܢ ܗܢܐ ܢܗܘܐ ܬܘܩܠܬܐ ܠܟܪܝܗܐ ܀ '
      verse: 9
    - text: 'ܐܢ ܐܢܫ ܓܝܪ ܢܚܙܝܟ ܠܟ ܕܐܝܬ ܒܟ ܝܕܥܬܐ ܕܤܡܝܟ ܐܢܬ ܒܝܬ ܦܬܟܪܐ ܠܐ ܗܐ ܬܐܪܬܗ ܡܛܠ
        ܕܟܪܝܗ ܗܘ ܡܫܬܪܪܐ ܠܡܐܟܠ ܕܕܒܝܚܐ ܀ '
      verse: 10
    - text: 'ܘܐܒܕ ܠܗ ܒܝܕܥܬܟ ܕܝܠܟ ܗܘ ܐܝܢܐ ܕܡܪܥ ܕܡܛܠܬܗ ܡܝܬ ܡܫܝܚܐ ܀ '
      verse: 11
    - text: 'ܘܐܢ ܗܟܢܐ ܡܤܟܠܝܢ ܐܢܬܘܢ ܒܐܚܝܟܘܢ ܘܡܩܦܚܝܢ ܐܢܬܘܢ ܬܐܪܬܗܘܢ ܡܪܥܬܐ ܒܡܫܝܚܐ ܗܘ ܡܤܟܠܝܢ
        ܐܢܬܘܢ ܀ '
      verse: 12
    - text: 'ܡܛܠ ܗܢܐ ܐܢ ܡܐܟܘܠܬܐ ܡܟܫܠܐ ܠܐܚܝ ܠܥܠܡ ܒܤܪܐ ܠܐ ܐܟܘܠ ܕܠܐ ܐܟܫܠ ܠܐܚܝ ܀  '
      verse: 13
  - chapter: 9
    verses:
    - text: 'ܠܡܐ ܠܐ ܗܘܝܬ ܒܪ ܚܐܪܐ ܐܘ ܠܐ ܗܘܝܬ ܫܠܝܚܐ ܐܘ ܠܝܫܘܥ ܡܫܝܚܐ ܡܪܢ ܠܐ ܚܙܝܬ ܐܘ ܠܐ
        ܗܘܝܬܘܢ ܥܒܕܝ ܒܡܪܝ ܀ '
      verse: 1
    - text: 'ܘܐܢ ܠܐܚܪܢܐ ܠܐ ܗܘܝܬ ܫܠܝܚܐ ܐܠܐ ܠܟܘܢ ܐܝܬܝ ܘܚܬܡܐ ܕܫܠܝܚܘܬܝ ܐܢܬܘܢ ܐܢܘܢ ܀ '
      verse: 2
    - text: 'ܘܡܦܩ ܒܪܘܚܝ ܠܐܝܠܝܢ ܕܕܝܢܝܢ ܠܝ ܗܢܘ ܀ '
      verse: 3
    - text: 'ܠܡܐ ܠܐ ܫܠܝܛ ܠܢ ܠܡܐܟܠ ܘܠܡܫܬܐ ܀ '
      verse: 4
    - text: 'ܘܠܡܐ ܠܐ ܫܠܝܛ ܠܢ ܚܬܐ ܐܢܬܬܐ ܠܡܟܪܟܘ ܥܡܢ ܐܝܟ ܫܪܟܐ ܕܫܠܝܚܐ ܘܐܝܟ ܐܚܘܗܝ ܕܡܪܢ
        ܘܐܝܟ ܟܐܦܐ ܀ '
      verse: 5
    - text: 'ܐܘ ܐܢܐ ܒܠܚܘܕ ܘܒܪܢܒܐ ܠܝܬ ܠܢ ܫܘܠܛܢܐ ܕܠܐ ܢܦܠܘܚ ܀ '
      verse: 6
    - text: 'ܡܢܘ ܕܡܦܠܚ ܒܦܠܚܘܬܐ ܒܢܦܩܬܐ ܕܢܦܫܗ ܐܘ ܡܢܘ ܕܢܨܒ ܟܪܡܐ ܘܡܢ ܦܐܪܘܗܝ ܠܐ ܐܟܠ ܐܘ
        ܡܢܘ ܕܪܥܐ ܥܢܐ ܘܡܢ ܚܠܒܐ ܕܡܪܥܝܬܗ ܠܐ ܐܟܠ ܀ '
      verse: 7
    - text: 'ܕܠܡܐ ܐܝܟ ܒܪܢܫܐ ܗܠܝܢ ܐܡܪ ܐܢܐ ܗܐ ܐܦ ܢܡܘܤܐ ܗܠܝܢ ܐܡܪ ܀ '
      verse: 8
    - text: 'ܟܬܝܒ ܓܝܪ ܒܗ ܒܢܡܘܤܐ ܕܡܘܫܐ ܕܠܐ ܬܒܠܘܡ ܬܘܪܐ ܕܡܕܪܟ ܠܡܐ ܥܠ ܬܘܪܐ ܒܛܝܠ ܠܗ ܠܐܠܗܐ
        ܀ '
      verse: 9
    - text: 'ܐܠܐ ܝܕܝܥܐ ܕܡܛܠܬܢ ܗܘ ܐܡܪ ܘܡܛܠܬܢ ܓܝܪ ܐܬܟܬܒܬ ܡܛܠ ܕܥܠ ܤܒܪܐ ܗܘ ܘܠܐ ܠܗ ܠܟܪܘܒܐ
        ܕܢܟܪܘܒ ܘܐܝܢܐ ܕܡܕܪܟ ܥܠ ܤܒܪܐ ܕܥܠܠܬܐ ܀ '
      verse: 10
    - text: 'ܐܢ ܚܢܢ ܕܪܘܚܐ ܙܪܥܢ ܒܟܘܢ ܪܒܐ ܗܝ ܐܢ ܚܢܢ ܡܢܟܘܢ ܕܦܓܪܐ ܢܚܨܘܕ ܀ '
      verse: 11
    - text: 'ܘܐܢ ܠܐܚܪܢܐ ܐܝܬ ܠܗܘܢ ܫܘܠܛܢܐ ܥܠܝܟܘܢ ܠܐ ܠܢ ܘܠܐ ܝܬܝܪܐܝܬ ܐܠܐ ܠܐ ܐܬܚܫܚܢ ܒܫܘܠܛܢܐ
        ܗܢܐ ܐܠܐ ܟܠܡܕܡ ܡܤܝܒܪܝܢܢ ܕܒܡܕܡ ܠܐ ܢܬܟܤ ܤܒܪܬܗ ܕܡܫܝܚܐ ܀ '
      verse: 12
    - text: 'ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܐܝܠܝܢ ܕܒܝܬ ܩܘܕܫܐ ܦܠܚܝܢ ܡܢ ܒܝܬ ܩܘܕܫܐ ܡܤܬܝܒܪܝܢ ܘܐܝܠܝܢ ܕܠܡܕܒܚܐ
        ܦܠܚܝܢ ܥܡ ܡܕܒܚܐ ܦܠܓܝܢ ܀ '
      verse: 13
    - text: 'ܗܟܢܐ ܐܦ ܡܪܢ ܦܩܕ ܕܐܝܠܝܢ ܕܤܒܪܬܗ ܡܟܪܙܝܢ ܡܢ ܤܒܪܬܗ ܢܚܘܢ ܀ '
      verse: 14
    - text: 'ܐܢܐ ܕܝܢ ܠܐ ܐܬܚܫܚܬ ܒܚܕܐ ܡܢ ܗܠܝܢ ܘܠܘ ܡܛܠ ܗܕܐ ܟܬܒܬ ܕܗܟܢܐ ܢܗܘܐ ܠܝ ܦܩܚ ܠܝ
        ܓܝܪ ܕܡܡܬ ܐܡܘܬ ܘܠܐ ܕܐܢܫ ܫܘܒܗܪܝ ܢܤܪܩ ܀ '
      verse: 15
    - text: 'ܐܦ ܕܡܤܒܪ ܐܢܐ ܓܝܪ ܠܝܬ ܠܝ ܫܘܒܗܪܐ ܩܛܝܪܐ ܓܝܪ ܤܝܡ ܥܠܝ ܘܝ ܠܝ ܕܝܢ ܐܠܐ ܐܤܒܪ ܀ '
      verse: 16
    - text: 'ܐܢ ܓܝܪ ܒܨܒܝܢܝ ܗܕܐ ܤܥܪ ܐܢܐ ܐܓܪܐ ܐܝܬ ܠܝ ܐܢ ܕܝܢ ܕܠܐ ܒܨܒܝܢܝ ܪܒܬ ܒܝܬܘܬܐ ܗܘ
        ܡܗܝܡܢ ܐܢܐ ܀ '
      verse: 17
    - text: 'ܐܝܢܐ ܗܘ ܗܟܝܠ ܐܓܪܝ ܕܟܕ ܡܤܒܪ ܐܢܐ ܕܠܐ ܢܦܩܬܐ ܐܥܒܕܝܗ ܠܤܒܪܬܗ ܕܡܫܝܚܐ ܘܠܐ ܐܬܚܫܚ
        ܒܫܘܠܛܢܐ ܕܝܗܒ ܠܝ ܒܐܘܢܓܠܝܘܢ ܀ '
      verse: 18
    - text: 'ܟܕ ܡܚܪܪ ܐܢܐ ܓܝܪ ܡܢ ܟܠܗܝܢ ܠܟܠܢܫ ܫܥܒܕܬ ܢܦܫܝ ܕܠܤܓܝܐܐ ܐܬܪ ܀ '
      verse: 19
    - text: 'ܘܗܘܝܬ ܥܡ ܝܗܘܕܝܐ ܐܝܟ ܝܗܘܕܝܐ ܕܠܝܗܘܕܝܐ ܐܬܪ ܘܥܡ ܕܬܚܝܬ ܢܡܘܤܐ ܐܢܘܢ ܗܘܝܬ ܐܝܟ
        ܕܬܚܝܬ ܢܡܘܤܐ ܕܠܐܝܠܝܢ ܕܬܚܝܬ ܢܡܘܤܐ ܐܢܘܢ ܐܬܪ ܀ '
      verse: 20
    - text: 'ܘܠܐܝܠܝܢ ܕܢܡܘܤܐ ܠܝܬ ܠܗܘܢ ܗܘܝܬ ܐܝܟ ܕܠܐ ܢܡܘܤ ܟܕ ܠܐ ܐܝܬܝ ܠܐܠܗܐ ܕܠܐ ܢܡܘܤ ܐܠܐ
        ܒܢܡܘܤܗ ܕܡܫܝܚܐ ܕܐܦ ܠܗܢܘܢ ܕܕܠܐ ܢܡܘܤ ܐܢܘܢ ܐܬܪ ܀ '
      verse: 21
    - text: 'ܗܘܝܬ ܥܡ ܟܪܝܗܐ ܐܝܟ ܟܪܝܗܐ ܕܠܟܪܝܗܐ ܐܬܪ ܠܟܠܢܫ ܟܠ ܗܘܝܬ ܕܠܟܠܢܫ ܐܚܐ ܀ '
      verse: 22
    - text: 'ܗܕܐ ܕܝܢ ܥܒܕ ܐܢܐ ܡܛܠ ܕܐܗܘܐ ܫܘܬܦܐ ܠܤܒܪܬܐ ܀ '
      verse: 23
    - text: 'ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܐܝܠܝܢ ܕܒܐܤܛܕܝܘܢ ܪܗܛܝܢ ܟܠܗܘܢ ܗܘ ܪܗܛܝܢ ܐܠܐ ܚܕ ܗܘ ܢܤܒ ܠܗ
        ܙܟܘܬܐ ܗܟܢܐ ܗܪܛܘ ܐܝܟ ܕܬܕܪܟܘܢ ܀ '
      verse: 24
    - text: 'ܟܠ ܐܢܫ ܕܝܢ ܕܐܓܘܢܐ ܥܒܕ ܡܢ ܟܠ ܡܕܡ ܐܚܕ ܪܥܝܢܗ ܘܗܠܝܢ ܪܗܛܝܢ ܕܢܤܒܘܢ ܟܠܝܠܐ ܕܡܬܚܒܠ
        ܚܢܢ ܕܝܢ ܕܠܐ ܡܬܚܒܠ ܀ '
      verse: 25
    - text: 'ܐܢܐ ܗܟܝܠ ܗܟܢܐ ܪܗܛ ܐܢܐ ܠܐ ܗܘܐ ܐܝܟ ܕܥܠ ܡܕܡ ܕܠܐ ܝܕܝܥ ܘܗܟܢܐ ܡܬܟܬܫ ܐܢܐ ܠܐ
        ܐܝܟ ܗܘ ܕܠܐܐܪ ܟܬܫ ܀ '
      verse: 26
    - text: 'ܐܠܐ ܦܓܪܝ ܗܘ ܟܒܫ ܐܢܐ ܘܡܫܥܒܕ ܐܢܐ ܕܕܠܡܐ ܐܢܐ ܕܠܐܚܪܢܐ ܐܟܪܙܬ ܐܢܐ ܩܢܘܡܝ ܐܤܬܠܐ
        ܠܝ ܀  '
      verse: 27
  - chapter: 10
    verses:
    - text: 'ܨܒܐ ܐܢܐ ܕܝܢ ܕܬܕܥܘܢ ܐܚܝ ܕܐܒܗܝܢ ܟܠܗܘܢ ܬܚܝܬ ܥܢܢܐ ܗܘܘ ܘܟܠܗܘܢ ܒܝܡܐ ܥܒܪܘ ܀ '
      verse: 1
    - text: 'ܘܟܠܗܘܢ ܒܝܕ ܡܘܫܐ ܥܡܕܘ ܒܥܢܢܐ ܘܒܝܡܐ ܀ '
      verse: 2
    - text: 'ܘܟܠܗܘܢ ܚܕܐ ܡܐܟܘܠܬܐ ܕܪܘܚܐ ܐܟܠܘ ܀ '
      verse: 3
    - text: 'ܘܟܠܗܘܢ ܚܕ ܡܫܬܝܐ ܕܪܘܚܐ ܐܫܬܝܘ ܫܬܝܢ ܗܘܘ ܓܝܪ ܡܢ ܟܐܦܐ ܕܪܘܚܐ ܕܐܬܝܐ ܗܘܬ ܥܡܗܘܢ
        ܟܐܦܐ ܕܝܢ ܗܝ ܗܘ ܗܘܐ ܡܫܝܚܐ ܀ '
      verse: 4
    - text: 'ܐܠܐ ܠܐ ܗܘܐ ܒܤܘܓܐܗܘܢ ܐܨܛܒܝ ܐܠܗܐ ܢܦܠܘ ܓܝܪ ܒܡܕܒܪܐ ܀ '
      verse: 5
    - text: 'ܗܠܝܢ ܕܝܢ ܛܘܦܤܐ ܠܢ ܗܘ ܗܘܘ ܕܠܐ ܗܘܝܢ ܪܓܝܢ ܒܝܫܬܐ ܐܝܟܢܐ ܕܗܢܘܢ ܪܓܘ ܀ '
      verse: 6
    - text: 'ܘܐܦܠܐ ܢܗܘܐ ܦܠܚܝ ܦܬܟܪܐ ܐܝܟܢܐ ܕܐܦ ܡܢܗܘܢ ܦܠܚܘ ܐܝܟ ܕܟܬܝܒ ܕܝܬܒ ܥܡܐ ܠܡܐܟܠ ܘܠܡܫܬܐ
        ܘܩܡܘ ܠܡܫܬܥܝܘ ܀ '
      verse: 7
    - text: 'ܘܐܦܠܐ ܢܙܢܐ ܐܝܟܢܐ ܕܡܢܗܘܢ ܙܢܝܘ ܘܢܦܠܘ ܒܚܕ ܝܘܡܐ ܥܤܪܝܢ ܘܬܠܬܐ ܐܠܦܝܢ ܀ '
      verse: 8
    - text: 'ܘܠܐ ܢܢܤܐ ܠܡܫܝܚܐ ܐܝܟܢܐ ܕܡܢܗܘܢ ܢܤܝܘ ܘܐܘܒܕܘ ܐܢܘܢ ܚܘܘܬܐ ܀ '
      verse: 9
    - text: 'ܘܐܦܠܐ ܬܪܛܢܘܢ ܐܝܟܢܐ ܕܡܢܗܘܢ ܪܛܢܘ ܘܐܒܕܘ ܒܐܝܕܝ ܡܚܒܠܢܐ ܀ '
      verse: 10
    - text: 'ܗܠܝܢ ܕܝܢ ܟܠܗܝܢ ܕܓܕܫ ܠܗܘܢ ܠܛܘܦܤܢ ܗܘܝ ܘܐܬܟܬܒ ܡܛܠ ܡܪܕܘܬܐ ܕܝܠܢ ܕܚܪܬܗܘܢ ܕܥܠܡܐ
        ܥܠܝܢ ܡܛܝܬ ܀ '
      verse: 11
    - text: 'ܡܟܝܠ ܡܢ ܕܤܒܪ ܕܩܡ ܢܙܕܗܪ ܕܠܐ ܢܦܠ ܀ '
      verse: 12
    - text: 'ܢܤܝܘܢܐ ܠܐ ܡܛܝܟܘܢ ܐܠܐ ܕܒܢܝܢܫܐ ܡܗܝܡܢ ܗܘ ܕܝܢ ܐܠܗܐ ܕܠܐ ܢܪܦܝܟܘܢ ܕܬܬܢܤܘܢ ܝܬܝܪ
        ܡܢ ܡܕܡ ܕܡܨܝܢ ܐܢܬܘܢ ܐܠܐ ܢܥܒܕ ܠܢܤܝܘܢܟܘܢ ܡܦܩܢܐ ܐܝܟܢܐ ܕܬܫܟܚܘܢ ܠܡܤܝܒܪܘ ܀ '
      verse: 13
    - text: 'ܡܛܠ ܗܢܐ ܚܒܝܒܝ ܥܪܘܩܘ ܡܢ ܦܘܠܚܢܐ ܕܦܬܟܪܐ ܀ '
      verse: 14
    - text: 'ܐܝܟ ܕܠܚܟܝܡܐ ܐܡܪ ܐܢܐ ܕܘܢܘ ܐܢܬܘܢ ܡܕܡ ܕܐܡܪ ܐܢܐ ܀ '
      verse: 15
    - text: 'ܟܤܐ ܗܘ ܕܬܘܕܝܬܐ ܕܡܒܪܟܝܢܢ ܠܐ ܗܘܐ ܫܘܬܦܘܬܐ ܐܝܬܘܗܝ ܕܕܡܗ ܕܡܫܝܚܐ ܘܠܚܡܐ ܗܘ ܕܩܨܝܢܢ
        ܠܐ ܗܘܐ ܫܘܬܦܘܬܐ ܐܝܬܘܗܝ ܕܦܓܪܗ ܕܡܫܝܚܐ ܀ '
      verse: 16
    - text: 'ܐܝܟܢܐ ܕܚܕ ܗܘ ܠܚܡܐ ܗܘ ܗܟܢܐ ܟܠܢ ܚܕ ܚܢܢ ܦܓܪ ܟܠܢ ܓܝܪ ܡܢ ܗܘ ܗܘ ܚܕ ܠܚܡܐ ܢܤܒܝܢܢ
        ܀ '
      verse: 17
    - text: 'ܚܙܘ ܠܐܝܤܪܝܠ ܕܒܒܤܪ ܠܐ ܗܘܐ ܐܝܠܝܢ ܕܐܟܠܝܢ ܕܒܚܐ ܗܘܝܢ ܫܘܬܦܐ ܠܡܕܒܚܐ ܀ '
      verse: 18
    - text: 'ܡܢܐ ܗܟܝܠ ܐܡܪ ܐܢܐ ܕܦܬܟܪܐ ܡܕܡ ܐܝܬܘܗܝ ܐܘ ܕܒܚܐ ܕܦܬܟܪܐ ܡܕܡ ܗܘ ܠܐ ܀ '
      verse: 19
    - text: 'ܐܠܐ ܗܘ ܡܕܡ ܕܕܒܚܝܢ ܚܢܦܐ ܠܫܐܕܐ ܗܘ ܕܒܚܝܢ ܘܠܐ ܠܐܠܗܐ ܠܐ ܕܝܢ ܨܒܐ ܐܢܐ ܕܬܗܘܘܢ
        ܫܘܬܦܐ ܠܫܐܕܐ ܀ '
      verse: 20
    - text: 'ܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܕܬܫܬܘܢ ܟܤܐ ܕܡܪܢ ܘܟܤܐ ܕܫܐܕܐ ܘܠܐ ܡܫܟܚܝܢ ܐܢܬܘܢ ܕܬܫܬܘܬܦܘܢ
        ܒܦܬܘܪܐ ܕܡܪܢ ܘܒܦܬܘܪܐ ܕܫܐܕܐ ܀ '
      verse: 21
    - text: 'ܐܘ ܕܠܡܐ ܡܛܢܘ ܡܛܢܝܢܢ ܠܡܪܢ ܕܠܡܐ ܚܤܝܢܝܢܢ ܡܢܗ ܀ '
      verse: 22
    - text: 'ܟܠ ܡܕܡ ܫܠܝܛ ܠܝ ܐܠܐ ܠܐ ܟܠ ܡܕܡ ܦܩܚ ܟܠ ܡܕܡ ܫܠܝܛ ܠܝ ܐܠܐ ܠܐ ܟܠ ܡܕܡ ܡܒܢܐ ܀ '
      verse: 23
    - text: 'ܠܐ ܐܢܫ ܕܢܦܫܗ ܢܗܘܐ ܒܥܐ ܐܠܐ ܟܠܢܫ ܐܦ ܕܚܒܪܗ ܀ '
      verse: 24
    - text: 'ܟܠܡܕܡ ܕܡܙܕܒܢ ܒܡܩܠܘܢ ܗܘܝܬܘܢ ܐܟܠܝܢ ܕܠܐ ܥܘܩܒܐ ܡܛܠ ܬܐܪܬܐ ܀ '
      verse: 25
    - text: 'ܕܡܪܝܐ ܗܝ ܓܝܪ ܐܪܥܐ ܒܡܠܐܗ ܀ '
      verse: 26
    - text: 'ܐܢ ܐܢܫ ܕܝܢ ܡܢ ܚܢܦܐ ܩܪܐ ܠܟܘܢ ܘܨܒܝܢ ܐܢܬܘܢ ܠܡܐܙܠ ܟܠܡܕܡ ܕܡܬܤܝܡ ܩܕܡܝܟܘܢ ܐܟܘܠܘ
        ܕܠܐ ܥܘܩܒܐ ܡܛܠ ܬܐܪܬܐ ܀ '
      verse: 27
    - text: 'ܐܢ ܐܢܫ ܕܝܢ ܢܐܡܪ ܠܟܘܢ ܕܗܢܐ ܕܕܒܝܚܐ ܗܘ ܠܐ ܬܐܟܠܘܢ ܡܛܠ ܗܘ ܕܐܡܪ ܠܟܘܢ ܘܡܛܠ ܬܐܪܬܐ
        ܀ '
      verse: 28
    - text: 'ܬܐܪܬܐ ܕܝܢ ܐܡܪ ܐܢܐ ܠܐ ܗܘܐ ܕܝܠܟܘܢ ܐܠܐ ܕܗܘ ܕܐܡܪ ܠܡܢܐ ܓܝܪ ܚܐܪܘܬܝ ܡܬܕܝܢܐ ܡܢ
        ܬܐܪܬܐ ܕܐܚܪܢܐ ܀ '
      verse: 29
    - text: 'ܐܢ ܐܢܐ ܒܛܝܒܘܬܐ ܡܬܚܫܚ ܐܢܐ ܡܢܐ ܡܬܓܕܦ ܐܢܐ ܥܠ ܡܕܡ ܕܐܢܐ ܡܘܕܐܢܐ ܀ '
      verse: 30
    - text: 'ܐܢ ܐܟܠܝܢ ܐܢܬܘܢ ܗܟܝܠ ܘܐܢ ܫܬܝܢ ܐܢܬܘܢ ܘܐܢ ܡܕܡ ܥܒܕܝܢ ܐܢܬܘܢ ܟܠܡܕܡ ܠܬܫܒܘܚܬܐ
        ܕܐܠܗܐ ܗܘܝܬܘܢ ܥܒܕܝܢ ܀ '
      verse: 31
    - text: 'ܕܠܐ ܬܘܩܠܐ ܗܘܘ ܠܝܗܘܕܝܐ ܘܠܐܪܡܝܐ ܘܠܥܕܬܗ ܕܐܠܗܐ ܀ '
      verse: 32
    - text: 'ܐܝܟ ܕܐܦ ܐܢܐ ܒܟܠ ܡܕܡ ܠܟܠܢܫ ܫܦܪ ܐܢܐ ܘܠܐ ܒܥܐ ܐܢܐ ܡܕܡ ܕܠܝ ܦܩܚ ܐܠܐ ܡܕܡ ܕܠܤܓܝܐܐ
        ܦܩܚ ܕܢܚܘܢ ܀  '
      verse: 33
  - chapter: 11
    verses:
    - text: 'ܐܬܕܡܘ ܒܝ ܐܝܟܢܐ ܕܐܦ ܐܢܐ ܒܡܫܝܚܐ ܀ '
      verse: 1
    - text: 'ܡܫܒܚ ܐܢܐ ܠܟܘܢ ܕܝܢ ܐܚܝ ܕܒܟܠ ܡܕܡ ܡܥܗܕ ܐܢܬܘܢ ܠܝ ܘܐܝܟܢܐ ܕܐܫܠܡܬ ܠܟܘܢ ܦܘܩܕܢܐ
        ܐܚܝܕܝܢ ܐܢܬܘܢ ܀ '
      verse: 2
    - text: 'ܨܒܐ ܐܢܐ ܕܝܢ ܕܬܕܥܘܢ ܕܟܠ ܓܒܪ ܪܫܗ ܡܫܝܚܐ ܗܘ ܘܪܫܗ ܕܐܢܬܬܐ ܓܒܪܐ ܗܘ ܘܪܫܗ ܕܡܫܝܚܐ
        ܐܠܗܐ ܗܘ ܀ '
      verse: 3
    - text: 'ܟܠ ܓܒܪܐ ܕܡܨܠܐ ܐܘ ܡܬܢܒܐ ܟܕ ܡܟܤܝ ܪܫܗ ܡܒܗܬ ܪܫܗ ܀ '
      verse: 4
    - text: 'ܘܟܠ ܐܢܬܬܐ ܕܡܨܠܝܐ ܐܘ ܡܬܢܒܝܐ ܟܕ ܓܠܐ ܪܫܗ ܡܒܗܬܐ ܪܫܗ ܫܘܝܐ ܗܝ ܓܝܪ ܥܡ ܗܝ ܕܓܪܝܥ
        ܪܫܗ ܀ '
      verse: 5
    - text: 'ܐܢ ܓܝܪ ܠܐ ܡܬܟܤܝܐ ܐܢܬܬܐ ܐܦ ܬܤܬܦܪ ܐܢ ܕܝܢ ܡܫܟܪ ܗܘ ܠܐܢܬܬܐ ܠܡܤܬܦܪܘ ܐܘ ܠܡܓܪܥ
        ܬܬܟܤܐ ܀ '
      verse: 6
    - text: 'ܓܒܪܐ ܓܝܪ ܠܐ ܚܝܒ ܕܢܟܤܐ ܪܫܗ ܡܛܠ ܕܕܡܘܬܐ ܗܘ ܘܬܫܒܘܚܬܐ ܕܐܠܗܐ ܐܢܬܬܐ ܕܝܢ ܬܫܒܘܚܬܐ
        ܗܝ ܕܓܒܪܐ ܀ '
      verse: 7
    - text: 'ܠܐ ܓܝܪ ܐܝܬܘܗܝ ܓܒܪܐ ܡܢ ܐܢܬܬܐ ܐܠܐ ܐܢܬܬܐ ܡܢ ܓܒܪܐ ܀ '
      verse: 8
    - text: 'ܘܐܦܠܐ ܓܝܪ ܓܒܪܐ ܐܬܒܪܝ ܡܛܠ ܐܢܬܬܐ ܐܠܐ ܐܢܬܬܐ ܡܛܠ ܓܒܪܐ ܀ '
      verse: 9
    - text: 'ܡܛܠ ܗܢܐ ܚܝܒܐ ܐܢܬܬܐ ܕܫܘܠܛܢܐ ܢܗܘܐ ܥܠ ܪܫܗ ܡܛܠ ܡܠܐܟܐ ܀ '
      verse: 10
    - text: 'ܒܪܡ ܕܝܢ ܠܐ ܓܒܪܐ ܠܒܪ ܡܢ ܐܢܬܬܐ ܐܦܠܐ ܐܢܬܬܐ ܠܒܪ ܡܢ ܓܒܪܐ ܒܡܪܢ ܀ '
      verse: 11
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܐܢܬܬܐ ܡܢ ܓܒܪܐ ܗܟܢܐ ܐܦ ܓܒܪܐ ܒܝܕ ܐܢܬܬܐ ܟܠܡܕܡ ܕܝܢ ܡܢ ܐܠܗܐ ܗܘ
        ܀ '
      verse: 12
    - text: 'ܕܘܢܘ ܒܝܢܝܟܘܢ ܠܢܦܫܟܘܢ ܝܐܐ ܠܐܢܬܬܐ ܕܟܕ ܓܠܐ ܪܫܗ ܬܨܠܐ ܠܐܠܗܐ ܀ '
      verse: 13
    - text: 'ܐܦܠܐ ܗܘ ܟܝܢܐ ܡܠܦ ܠܟܘܢ ܕܓܒܪܐ ܡܐ ܕܩܐܡ ܤܥܪܗ ܨܥܪܐ ܗܘ ܠܗ ܀ '
      verse: 14
    - text: 'ܘܐܢܬܬܐ ܡܐ ܕܡܪܒܝ ܤܥܪܗ ܬܫܒܘܚܬܐ ܗܝ ܠܗ ܡܛܠ ܕܤܥܪܗ ܚܠܦ ܬܟܤܝܬܐ ܗܘ ܐܬܝܗܒ ܠܗ ܀ '
      verse: 15
    - text: 'ܐܢ ܐܢܫ ܕܝܢ ܡܬܚܪܐ ܥܠ ܗܠܝܢ ܠܢ ܠܝܬ ܥܝܕܐ ܐܝܟ ܗܢܐ ܘܠܐ ܠܥܕܬܗ ܕܐܠܗܐ ܀ '
      verse: 16
    - text: 'ܗܕܐ ܕܝܢ ܕܡܦܩܕ ܐܢܐ ܠܐ ܐܝܟ ܡܫܒܚ ܐܢܐ ܠܟܘܢ ܡܛܠ ܕܠܐ ܗܘܐ ܠܩܕܡܝܟܘܢ ܐܬܝܬܘܢ ܐܠܐ
        ܠܒܨܝܪܘܬܐ ܗܘ ܢܚܬܬܘܢ ܀ '
      verse: 17
    - text: 'ܠܘܩܕܡ ܓܝܪ ܡܐ ܕܡܬܟܢܫܝܢ ܐܢܬܘܢ ܒܥܕܬܐ ܦܠܓܘܬܐ ܫܡܥ ܐܢܐ ܕܐܝܬ ܒܝܢܬܟܘܢ ܘܡܕܡ ܡܕܡ
        ܡܗܝܡܢ ܐܢܐ ܀ '
      verse: 18
    - text: 'ܥܬܝܕܝܢ ܐܢܘܢ ܓܝܪ ܐܦ ܚܪܝܢܐ ܕܢܗܘܘܢ ܒܝܢܬܟܘܢ ܕܐܝܠܝܢ ܕܒܩܝܢ ܒܟܘܢ ܢܬܝܕܥܘܢ ܀ '
      verse: 19
    - text: 'ܡܐ ܗܟܝܠ ܕܡܬܟܢܫܝܢ ܐܢܬܘܢ ܠܘ ܐܝܟ ܕܙܕܩ ܠܝܘܡܗ ܕܡܪܢ ܐܟܠܝܢ ܐܢܬܘܢ ܘܫܬܝܢ ܀ '
      verse: 20
    - text: 'ܐܠܐ ܐܢܫ ܐܢܫ ܚܫܡܝܬܗ ܩܕܡ ܐܟܠ ܠܗ ܘܗܘܐ ܚܕ ܟܦܢ ܘܚܕ ܪܘܐ ܀ '
      verse: 21
    - text: 'ܕܠܡܐ ܒܬܐ ܠܝܬ ܠܟܘܢ ܕܬܐܟܠܘܢ ܘܬܫܬܘܢ ܐܘ ܒܥܕܬܗ ܕܐܠܗܐ ܒܤܝܢ ܐܢܬܘܢ ܘܡܒܗܬܝܢ ܐܢܬܘܢ
        ܠܐܝܠܝܢ ܕܠܝܬ ܠܗܘܢ ܡܢܐ ܐܡܪ ܠܟܘܢ ܐܫܒܚܟܘܢ ܒܗܕܐ ܠܐ ܡܫܒܚ ܐܢܐ ܀ '
      verse: 22
    - text: 'ܐܢܐ ܓܝܪ ܩܒܠܬ ܡܢ ܡܪܢ ܗܘ ܡܕܡ ܕܐܫܠܡܬ ܠܟܘܢ ܕܡܪܢ ܝܫܘܥ ܒܗܘ ܠܠܝܐ ܕܡܫܬܠܡ ܗܘܐ
        ܢܤܒ ܗܘܐ ܠܚܡܐ ܀ '
      verse: 23
    - text: 'ܘܒܪܟ ܘܩܨܐ ܘܐܡܪ ܤܒܘ ܐܟܘܠܘ ܗܢܘ ܦܓܪܝ ܕܥܠ ܐܦܝܟܘܢ ܡܬܩܨܐ ܗܟܢܐ ܗܘܝܬܘܢ ܥܒܕܝܢ
        ܠܕܘܟܪܢܝ ܀ '
      verse: 24
    - text: 'ܗܟܢܐ ܡܢ ܒܬܪ ܕܐܚܫܡܘ ܐܦ ܟܤܐ ܝܗܒ ܘܐܡܪ ܗܢܐ ܟܤܐ ܐܝܬܘܗܝ ܕܝܬܩܐ ܚܕܬܐ ܒܕܡܝ ܗܟܢܐ
        ܗܘܝܬܘܢ ܥܒܕܝܢ ܟܠ ܐܡܬܝ ܕܫܬܝܢ ܐܢܬܘܢ ܠܕܘܟܪܢܝ ܀ '
      verse: 25
    - text: 'ܟܠ ܐܡܬܝ ܓܝܪ ܕܐܟܠܝܢ ܐܢܬܘܢ ܠܚܡܐ ܗܢܐ ܘܫܬܝܢ ܐܢܬܘܢ ܟܤܐ ܗܢܐ ܡܘܬܗ ܗܘ ܕܡܪܢ ܡܥܗܕܝܢ
        ܐܢܬܘܢ ܥܕܡܐ ܠܡܐܬܝܬܗ ܀ '
      verse: 26
    - text: 'ܐܝܢܐ ܗܟܝܠ ܕܐܟܠ ܡܢ ܠܚܡܗ ܕܡܪܝܐ ܘܫܬܐ ܡܢ ܟܤܗ ܘܠܐ ܫܘܐ ܠܗ ܡܚܝܒ ܗܘ ܠܕܡܗ ܕܡܪܝܐ
        ܘܠܦܓܪܗ ܀ '
      verse: 27
    - text: 'ܡܛܠ ܗܢܐ ܢܗܘܐ ܐܢܫ ܒܩܐ ܢܦܫܗ ܘܗܝܕܝܢ ܐܟܠ ܡܢ ܠܚܡܐ ܗܢܐ ܘܫܬܐ ܡܢ ܟܤܐ ܗܢܐ ܀ '
      verse: 28
    - text: 'ܡܢ ܕܐܟܠ ܓܝܪ ܘܫܬܐ ܡܢܗ ܟܕ ܠܐ ܫܘܐ ܚܘܝܒܐ ܗܘ ܠܢܦܫܗ ܐܟܠ ܘܫܬܐ ܕܠܐ ܦܪܫ ܦܓܪܗ ܕܡܪܝܐ
        ܀ '
      verse: 29
    - text: 'ܡܛܠ ܗܢܐ ܤܓܝܐܝܢ ܒܟܘܢ ܡܪܥܐ ܘܟܪܝܗܐ ܘܤܓܝܐܐ ܕܕܡܟܝܢ ܀ '
      verse: 30
    - text: 'ܐܠܘ ܓܝܪ ܢܦܫܢ ܕܝܢܝܢ ܗܘܝܢ ܠܐ ܡܬܕܝܢܝܢ ܗܘܝܢ ܀ '
      verse: 31
    - text: 'ܟܕ ܡܬܕܝܢܝܢܢ ܕܝܢ ܡܢ ܡܪܢ ܡܬܪܕܝܘ ܡܬܪܕܝܢܢ ܕܠܐ ܥܡ ܥܠܡܐ ܢܬܚܝܒ ܀ '
      verse: 32
    - text: 'ܡܟܝܠ ܐܚܝ ܐܡܬܝ ܕܡܬܟܢܫܝܢ ܐܢܬܘܢ ܠܡܐܟܠ ܗܘܝܬܘܢ ܡܩܘܝܢ ܚܕ ܠܚܕ ܀ '
      verse: 33
    - text: 'ܡܢ ܕܝܢ ܕܟܦܢ ܒܒܝܬܗ ܢܠܥܤ ܕܠܐ ܠܚܝܒܘܬܐ ܬܗܘܘܢ ܡܬܟܢܫܝܢ ܥܠ ܫܪܟܐ ܕܝܢ ܡܐ ܕܐܬܝܬ
        ܐܦܩܕܟܘܢ ܀  '
      verse: 34
  - chapter: 12
    verses:
    - text: 'ܥܠ ܪܘܚܢܝܬܐ ܕܝܢ ܐܚܝ ܨܒܐ ܐܢܐ ܕܬܕܥܘܢ ܀ '
      verse: 1
    - text: 'ܕܚܢܦܐ ܗܘܝܬܘܢ ܘܠܦܬܟܪܐ ܐܝܠܝܢ ܕܠܝܬ ܠܗܘܢ ܩܠܐ ܕܠܐ ܦܘܪܫܢ ܡܬܕܒܪܝܢ ܗܘܝܬܘܢ ܀ '
      verse: 2
    - text: 'ܡܛܠ ܗܢܐ ܡܘܕܥ ܐܢܐ ܠܟܘܢ ܕܠܝܬ ܐܢܫ ܕܒܪܘܚܐ ܕܐܠܗܐ ܡܡܠܠ ܘܐܡܪ ܕܚܪܡ ܗܘ ܝܫܘܥ ܘܐܦܠܐ
        ܐܢܫ ܡܫܟܚ ܠܡܐܡܪ ܕܡܪܝܐ ܗܘ ܝܫܘܥ ܐܠܐ ܐܢ ܒܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 3
    - text: 'ܦܘܠܓܐ ܕܝܢ ܕܡܘܗܒܬܐ ܐܝܬܝܗܘܢ ܐܠܐ ܚܕܐ ܗܝ ܪܘܚܐ ܀ '
      verse: 4
    - text: 'ܘܦܘܠܓܐ ܕܬܫܡܫܬܐ ܐܝܬܝܗܘܢ ܐܠܐ ܚܕ ܗܘ ܡܪܝܐ ܀ '
      verse: 5
    - text: 'ܘܦܘܠܓܐ ܕܚܝܠܘܬܐ ܐܝܬ ܐܠܐ ܚܕ ܗܘ ܐܠܗܐ ܕܡܥܒܕ ܟܠ ܒܟܠܢܫ ܀ '
      verse: 6
    - text: 'ܠܐܢܫ ܐܢܫ ܕܝܢ ܡܬܝܗܒ ܠܗ ܓܠܝܢܐ ܕܪܘܚܐ ܐܝܟ ܕܥܕܪܐ ܠܗ ܀ '
      verse: 7
    - text: 'ܐܝܬ ܕܝܗܝܒܐ ܠܗ ܒܪܘܚܐ ܡܠܬܐ ܕܚܟܡܬܐ ܠܐܚܪܢܐ ܕܝܢ ܡܠܬܐ ܕܝܕܥܬܐ ܒܗ ܒܪܘܚܐ ܀ '
      verse: 8
    - text: 'ܠܐܚܪܢܐ ܗܝܡܢܘܬܐ ܒܗ ܒܪܘܚܐ ܠܐܚܪܢܐ ܡܘܗܒܬܐ ܕܐܤܝܘܬܐ ܒܗ ܒܪܘܚܐ ܀ '
      verse: 9
    - text: 'ܠܐܚܪܢܐ ܕܝܢ ܚܝܠܐ ܠܐܚܪܢܐ ܕܝܢ ܢܒܝܘܬܐ ܠܐܚܪܢܐ ܕܝܢ ܦܪܘܫܘܬܐ ܕܪܘܚܐ ܠܐܚܪܢܐ ܕܝܢ
        ܙܢܝܐ ܕܠܫܢܐ ܠܐܚܪܢܐ ܕܝܢ ܦܘܫܩܐ ܕܠܫܢܐ ܀ '
      verse: 10
    - text: 'ܟܠܗܝܢ ܕܝܢ ܗܠܝܢ ܚܕܐ ܗܝ ܪܘܚܐ ܤܥܪܐ ܘܡܦܠܓܐ ܠܟܠܢܫ ܐܝܟ ܕܗܝ ܨܒܝܐ ܀ '
      verse: 11
    - text: 'ܐܟܙܢܐ ܓܝܪ ܕܦܓܪܐ ܚܕ ܗܘ ܘܐܝܬ ܒܗ ܗܕܡܐ ܤܓܝܐܐ ܟܠܗܘܢ ܕܝܢ ܗܕܡܐ ܕܦܓܪܐ ܟܕ ܤܓܝܐܐ
        ܐܝܬܝܗܘܢ ܚܕ ܐܢܘܢ ܦܓܪ ܗܟܢܐ ܐܦ ܡܫܝܚܐ ܀ '
      verse: 12
    - text: 'ܐܦ ܚܢܢ ܓܝܪ ܟܠܢ ܒܚܕܐ ܪܘܚ ܠܚܕ ܦܓܪ ܥܡܕܢ ܐܢ ܝܗܘܕܝܐ ܘܐܢ ܐܪܡܝܐ ܘܐܢ ܥܒܕܐ ܘܐܢ
        ܒܢܝ ܚܐܪܐ ܘܟܠܢ ܚܕܐ ܪܘܚܐ ܐܫܬܝܢ ܀ '
      verse: 13
    - text: 'ܐܦ ܦܓܪܐ ܓܝܪ ܠܐ ܗܘܐ ܚܕ ܗܕܡ ܐܠܐ ܤܓܝܐܐ ܀ '
      verse: 14
    - text: 'ܐܢ ܬܐܡܪ ܓܝܪ ܪܓܠܐ ܕܡܛܠ ܕܠܐ ܗܘܝܬ ܐܝܕܐ ܠܐ ܗܘܝܬ ܡܢܗ ܡܢ ܦܓܪܐ ܠܘ ܡܛܠ ܗܕܐ ܠܝܬܝܗ
        ܡܢܗ ܡܢ ܦܓܪܐ ܀ '
      verse: 15
    - text: 'ܘܐܢ ܬܐܡܪ ܐܕܢܐ ܥܠ ܕܠܐ ܗܘܝܬ ܥܝܢܐ ܠܐ ܗܘܝܬ ܡܢܗ ܡܢ ܦܓܪܐ ܠܘ ܡܛܠ ܗܕܐ ܠܝܬܝܗ ܡܢܗ
        ܡܢ ܦܓܪܐ ܀ '
      verse: 16
    - text: 'ܐܠܘ ܓܝܪ ܟܠܗ ܦܓܪܐ ܥܝܢܐ ܗܘܐ ܐܝܟܐ ܗܘܬ ܡܫܡܥܬܐ ܘܐܠܘ ܟܠܗ ܡܫܡܥܬܐ ܗܘܐ ܐܝܟܢܐ ܡܪܝܚ
        ܗܘܐ ܀ '
      verse: 17
    - text: 'ܗܫܐ ܕܝܢ ܐܠܗܐ ܤܡ ܟܠ ܚܕ ܚܕ ܡܢ ܗܕܡܐ ܒܦܓܪܐ ܐܝܟܢܐ ܕܗܘ ܨܒܐ ܀ '
      verse: 18
    - text: 'ܐܠܘ ܕܝܢ ܟܠܗܘܢ ܚܕ ܗܘܘ ܗܕܡܐ ܐܝܟܐ ܗܘܐ ܦܓܪܐ ܀ '
      verse: 19
    - text: 'ܗܫܐ ܕܝܢ ܗܕܡܐ ܐܝܬܝܗܘܢ ܤܓܝܐܐ ܚܕ ܗܘ ܕܝܢ ܦܓܪܐ ܀ '
      verse: 20
    - text: 'ܠܐ ܡܫܟܚܐ ܥܝܢܐ ܕܬܐܡܪ ܠܐܝܕܐ ܕܠܐ ܡܬܒܥܝܐ ܐܢܬܝ ܠܝ ܐܦܠܐ ܪܫܐ ܡܫܟܚ ܕܢܐܡܪ ܠܪܓܠܐ
        ܕܠܐ ܡܬܒܥܝܢ ܐܢܬܝܢ ܠܝ ܀ '
      verse: 21
    - text: 'ܐܠܐ ܝܬܝܪܐܝܬ ܐܝܠܝܢ ܗܕܡܐ ܕܡܤܬܒܪܝܢ ܕܡܚܝܠܝܢ ܥܠܝܗܘܢ ܗܘ ܤܘܢܩܢܐ ܀ '
      verse: 22
    - text: 'ܘܐܝܠܝܢ ܕܤܒܪܝܢܢ ܕܡܨܥܪܝܢ ܐܢܘܢ ܒܦܓܪܐ ܠܗܠܝܢ ܐܝܩܪܐ ܝܬܝܪܐ ܡܤܓܝܢܢ ܘܐܝܠܝܢ ܕܕܢܘܟܦܐ
        ܐܢܘܢ ܐܤܟܡܐ ܝܬܝܪܐ ܥܒܕܝܢܢ ܠܗܘܢ ܀ '
      verse: 23
    - text: 'ܐܝܠܝܢ ܕܝܢ ܗܕܡܐ ܕܐܝܬ ܒܢ ܕܡܝܩܪܝܢ ܠܐ ܡܬܒܥܐ ܠܗܘܢ ܐܝܩܪܐ ܐܠܗܐ ܓܝܪ ܡܙܓܗ ܠܦܓܪܐ
        ܘܝܗܒ ܐܝܩܪܐ ܝܬܝܪܐ ܠܗܕܡܐ ܐܝܢܐ ܕܙܥܘܪ ܀ '
      verse: 24
    - text: 'ܕܠܐ ܬܗܘܐ ܦܠܓܘܬܐ ܒܦܓܪܐ ܐܠܐ ܟܠܗܘܢ ܗܕܡܐ ܫܘܝܐܝܬ ܚܕ ܥܠ ܚܕ ܢܗܘܘܢ ܝܨܦܝܢ ܀ '
      verse: 25
    - text: 'ܕܐܡܬܝ ܕܚܕ ܗܕܡ ܢܗܘܐ ܟܐܒ ܟܠܗܘܢ ܢܗܘܘܢ ܚܫܝܢ ܘܐܢ ܡܫܬܒܚ ܚܕ ܗܕܡ ܟܠܗܘܢ ܗܕܡܐ ܢܗܘܘܢ
        ܡܫܬܒܚܝܢ ܀ '
      verse: 26
    - text: 'ܐܢܬܘܢ ܕܝܢ ܦܓܪܗ ܐܢܬܘܢ ܕܡܫܝܚܐ ܘܗܕܡܐ ܒܕܘܟܬܟܘܢ ܀ '
      verse: 27
    - text: 'ܤܡ ܓܝܪ ܐܠܗܐ ܒܥܕܬܗ ܠܘܩܕܡ ܫܠܝܚܐ ܒܬܪܗܘܢ ܢܒܝܐ ܒܬܪܗܘܢ ܡܠܦܢܐ ܒܬܪܗܘܢ ܥܒܕܝ ܚܝܠܐ
        ܒܬܪܗܘܢ ܡܘܗܒܬܐ ܕܐܤܝܘܬܐ ܘܡܥܕܪܢܐ ܘܡܕܒܪܢܐ ܘܙܢܝܐ ܕܠܫܢܐ ܀ '
      verse: 28
    - text: 'ܕܠܡܐ ܟܠܗܘܢ ܫܠܝܚܐ ܕܠܡܐ ܟܠܗܘܢ ܢܒܝܐ ܠܡܐ ܟܠܗܘܢ ܡܠܦܢܐ ܠܡܐ ܟܠܗܘܢ ܤܥܪܝ ܚܝܠܐ
        ܀ '
      verse: 29
    - text: 'ܠܡܐ ܠܟܠܗܘܢ ܐܝܬ ܠܗܘܢ ܡܘܗܒܬܐ ܕܐܤܝܘܬܐ ܠܡܐ ܟܠܗܘܢ ܒܠܫܢܐ ܡܡܠܠܝܢ ܐܘ ܕܠܡܐ ܟܠܗܘܢ
        ܡܦܫܩܝܢ ܀ '
      verse: 30
    - text: 'ܐܢ ܕܝܢ ܛܢܝܢ ܐܢܬܘܢ ܒܡܘܗܒܬܐ ܪܘܪܒܬܐ ܐܢܐ ܬܘܒ ܐܚܘܝܟܘܢ ܐܘܪܚܐ ܕܡܝܬܪܐ ܀  '
      verse: 31
  - chapter: 13
    verses:
    - text: 'ܐܢ ܒܟܠ ܠܫܢ ܕܒܢܝܢܫܐ ܐܡܠܠ ܘܒܕܡܠܐܟܐ ܘܚܘܒܐ ܠܐ ܢܗܘܐ ܒܝ ܗܘܝܬ ܠܝ ܢܚܫܐ ܕܙܐܡ ܐܘ
        ܨܨܠܐ ܕܝܗܒ ܩܠܐ ܀ '
      verse: 1
    - text: 'ܘܐܢ ܬܗܘܐ ܒܝ ܢܒܝܘܬܐ ܘܐܕܥ ܐܪܙܐ ܟܠܗܘܢ ܘܟܠܗ ܝܕܥܬܐ ܘܐܢ ܬܗܘܐ ܒܝ ܟܠܗ ܗܝܡܢܘܬܐ
        ܐܝܟܢܐ ܕܛܘܪܐ ܐܫܢܐ ܘܚܘܒܐ ܠܝܬ ܒܝ ܠܐ ܗܘܝܬ ܡܕܡ ܀ '
      verse: 2
    - text: 'ܘܐܢ ܐܘܟܠ ܟܠ ܕܐܝܬ ܠܝ ܠܡܤܟܢܐ ܘܐܢ ܐܫܠܡ ܦܓܪܝ ܕܢܐܩܕ ܘܚܘܒܐ ܠܐ ܢܗܘܐ ܒܝ ܡܕܡ ܠܐ
        ܝܬܪ ܐܢܐ ܀ '
      verse: 3
    - text: 'ܚܘܒܐ ܢܓܝܪܐ ܗܝ ܪܘܚܗ ܘܒܤܝܡ ܚܘܒܐ ܠܐ ܚܤܡ ܚܘܒܐ ܠܐ ܡܫܬܓܫ ܘܠܐ ܡܬܚܬܪ ܀ '
      verse: 4
    - text: 'ܘܠܐ ܤܥܪ ܕܒܗܬܬܐ ܘܠܐ ܒܥܐ ܕܝܠܗ ܘܠܐ ܡܬܬܦܝܪ ܘܠܐ ܡܬܪܥܐ ܕܒܝܫ ܀ '
      verse: 5
    - text: 'ܠܐ ܚܕܐ ܒܥܘܠܐ ܐܠܐ ܚܕܐ ܒܩܘܫܬܐ ܀ '
      verse: 6
    - text: 'ܟܠ ܡܕܡ ܡܤܝܒܪ ܟܠܡܕܡ ܡܗܝܡܢ ܟܠ ܡܤܒܪ ܟܠ ܤܒܠ ܀ '
      verse: 7
    - text: 'ܚܘܒܐ ܡܡܬܘܡ ܠܐ ܢܦܠ ܢܒܝܘܬܐ ܓܝܪ ܢܬܒܛܠܢ ܘܠܫܢܐ ܢܫܬܬܩܘܢ ܘܝܕܥܬܐ ܬܬܒܛܠ ܀ '
      verse: 8
    - text: 'ܩܠܝܠ ܗܘ ܓܝܪ ܡܢ ܤܓܝ ܝܕܥܝܢܢ ܘܩܠܝܠ ܡܢ ܤܓܝ ܡܬܢܒܝܢܢ ܀ '
      verse: 9
    - text: 'ܐܡܬܝ ܕܝܢ ܕܬܐܬܐ ܓܡܝܪܘܬܐ ܗܝܕܝܢ ܢܬܒܛܠ ܗܘ ܡܕܡ ܕܩܠܝܠ ܗܘܐ ܀ '
      verse: 10
    - text: 'ܟܕ ܝܠܘܕܐ ܗܘܝܬ ܐܝܟ ܝܠܘܕܐ ܡܡܠܠ ܗܘܝܬ ܘܐܝܟ ܝܠܘܕܐ ܡܬܪܥܐ ܗܘܝܬ ܘܐܝܟ ܝܠܘܕܐ ܡܬܚܫܒ
        ܗܘܝܬ ܟܕ ܗܘܝܬ ܕܝܢ ܓܒܪܐ ܒܛܠܬ ܗܠܝܢ ܕܛܠܝܘܬܐ ܀ '
      verse: 11
    - text: 'ܗܫܐ ܐܝܟ ܕܒܡܚܙܝܬܐ ܚܙܝܢܢ ܒܦܠܐܬܐ ܗܝܕܝܢ ܕܝܢ ܐܦܝܢ ܠܘܩܒܠ ܐܦܝܢ ܗܫܐ ܝܕܥ ܐܢܐ ܩܠܝܠ
        ܡܢ ܤܓܝ ܗܝܕܝܢ ܕܝܢ ܐܕܥ ܐܝܟ ܡܐ ܕܐܬܝܕܥܬ ܀ '
      verse: 12
    - text: 'ܗܠܝܢ ܐܢܝܢ ܓܝܪ ܬܠܬ ܕܡܟܬܪܢ ܗܝܡܢܘܬܐ ܘܤܒܪܐ ܘܚܘܒܐ ܕܪܒ ܕܝܢ ܡܢܗܝܢ ܚܘܒܐ ܀  '
      verse: 13
  - chapter: 14
    verses:
    - text: 'ܗܪܛܘ ܒܬܪ ܚܘܒܐ ܘܛܢܘ ܒܡܘܗܒܬܐ ܕܪܘܚܐ ܝܬܝܪܐܝܬ ܕܝܢ ܕܬܬܢܒܘܢ ܀ '
      verse: 1
    - text: 'ܡܢ ܕܡܡܠܠ ܓܝܪ ܒܠܫܢܐ ܠܐ ܗܘܐ ܠܒܢܝܢܫܐ ܡܡܠܠ ܐܠܐ ܠܐܠܗܐ ܠܐ ܓܝܪ ܐܢܫ ܫܡܥ ܡܕܡ ܕܡܡܠܠ
        ܐܠܐ ܒܪܘܚ ܐܪܙܐ ܡܡܠܠ ܀ '
      verse: 2
    - text: 'ܐܝܢܐ ܕܝܢ ܕܡܬܢܒܐ ܠܒܢܝܢܫܐ ܡܡܠܠ ܒܢܝܢܐ ܘܠܘܒܒܐ ܘܒܘܝܐܐ ܀ '
      verse: 3
    - text: 'ܕܡܡܠܠ ܒܠܫܢܐ ܢܦܫܗ ܗܘ ܒܢܐ ܘܕܡܬܢܒܐ ܥܕܬܐ ܒܢܐ ܀ '
      verse: 4
    - text: 'ܨܒܐ ܐܢܐ ܕܝܢ ܕܟܠܟܘܢ ܬܡܠܠܘܢ ܒܠܫܢܐ ܝܬܝܪܐܝܬ ܕܝܢ ܕܬܬܢܒܘܢ ܪܒ ܗܘ ܓܝܪ ܐܝܢܐ ܕܡܬܢܒܐ
        ܡܢ ܗܘ ܕܡܡܠܠ ܒܠܫܢܐ ܐܢ ܠܐ ܡܦܫܩ ܐܢ ܕܝܢ ܡܦܫܩ ܥܕܬܐ ܒܢܐ ܀ '
      verse: 5
    - text: 'ܘܗܫܐ ܐܚܝ ܐܢ ܐܬܐ ܠܘܬܟܘܢ ܘܐܡܠܠ ܥܡܟܘܢ ܒܠܫܢܐ ܡܢܐ ܡܘܬܪ ܐܢܐ ܠܟܘܢ ܐܠܐ ܐܢ ܐܡܠܠ
        ܥܡܟܘܢ ܐܘ ܒܓܠܝܢܐ ܐܘ ܒܝܕܥܬܐ ܐܘ ܒܢܒܝܘܬܐ ܐܘ ܒܝܘܠܦܢܐ ܀ '
      verse: 6
    - text: 'ܐܦ ܨܒܘܬܐ ܓܝܪ ܐܝܠܝܢ ܕܠܝܬ ܒܗܝܢ ܢܦܫܐ ܘܝܗܒܢ ܩܠܐ ܐܢ ܐܒܘܒܐ ܘܐܢ ܩܝܬܪܐ ܐܢ ܦܘܪܫܢܐ
        ܠܐ ܥܒܕܢ ܒܝܬ ܩܝܢܬܐ ܠܚܒܪܬܗ ܐܝܟܢܐ ܡܬܝܕܥ ܡܕܡ ܕܡܙܕܡܪ ܐܘ ܡܕܡ ܕܡܬܢܩܫ ܀ '
      verse: 7
    - text: 'ܘܐܢ ܩܪܢܐ ܬܩܪܐ ܩܠܐ ܕܠܐ ܦܪܝܫ ܡܢܘ ܢܬܛܝܒ ܠܩܪܒܐ ܀ '
      verse: 8
    - text: 'ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܐܢ ܬܐܡܪܘܢ ܡܠܬܐ ܒܠܫܢܐ ܘܠܐ ܬܗܘܐ ܡܦܫܩܐ ܐܝܟܢܐ ܡܬܝܕܥ ܡܕܡ ܕܐܡܪܝܢ
        ܐܢܬܘܢ ܗܘܝܬܘܢ ܠܟܘܢ ܐܝܟ ܗܘ ܕܥܡ ܐܐܪ ܡܡܠܠܝܢ ܐܢܬܘܢ ܀ '
      verse: 9
    - text: 'ܗܐ ܓܝܪ ܓܢܤܐ ܕܠܫܢܐ ܤܓܝܐܐ ܐܝܬ ܒܥܠܡܐ ܘܠܝܬ ܚܕ ܡܢܗܘܢ ܕܠܐ ܩܠܐ ܀ '
      verse: 10
    - text: 'ܘܐܢ ܠܐ ܝܕܥ ܐܢܐ ܚܝܠܗ ܕܩܠܐ ܗܘܐ ܐܢܐ ܠܝ ܒܪܒܪܝܐ ܠܗܘ ܕܡܡܠܠ ܘܐܦ ܗܘ ܕܡܡܠܠ ܗܘܐ
        ܠܗ ܠܝ ܒܪܒܪܝܐ ܀ '
      verse: 11
    - text: 'ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܡܛܠ ܕܛܢܢܐ ܐܢܬܘܢ ܕܡܘܗܒܬܐ ܕܪܘܚܐ ܠܒܢܝܢܐ ܕܥܕܬܐ ܒܥܘ ܕܬܬܝܬܪܘܢ
        ܀ '
      verse: 12
    - text: 'ܘܗܘ ܕܡܡܠܠ ܒܠܫܢܐ ܢܨܠܐ ܕܢܦܫܩ ܀ '
      verse: 13
    - text: 'ܐܢ ܗܘ ܓܝܪ ܕܗܘܝܬ ܡܨܠܐ ܒܠܫܢܐ ܪܘܚܝ ܗܘ ܡܨܠܝܐ ܡܕܥܝ ܕܝܢ ܕܠܐ ܦܐܪܝܢ ܗܘ ܀ '
      verse: 14
    - text: 'ܡܢܐ ܗܟܝܠ ܐܥܒܕ ܐܨܠܐ ܒܪܘܚܝ ܘܐܨܠܐ ܐܦ ܒܡܕܥܝ ܘܐܙܡܪ ܒܪܘܚܝ ܘܐܙܡܪ ܐܦ ܒܡܕܥܝ ܀ '
      verse: 15
    - text: 'ܘܐܢ ܠܐ ܐܢ ܡܒܪܟ ܐܢܬ ܒܪܘܚ ܗܘ ܕܡܡܠܐ ܕܘܟܬܗ ܕܗܕܝܘܛܐ ܐܝܟܢܐ ܢܐܡܪ ܐܡܝܢ ܥܠ ܬܘܕܝܬܟ
        ܕܝܠܟ ܡܛܠ ܕܡܢܐ ܐܡܪ ܐܢܬ ܠܐ ܝܕܥ ܀ '
      verse: 16
    - text: 'ܐܢܬ ܓܝܪ ܫܦܝܪ ܡܒܪܟ ܐܢܬ ܐܠܐ ܚܒܪܟ ܠܐ ܡܬܒܢܐ ܀ '
      verse: 17
    - text: 'ܡܘܕܐ ܐܢܐ ܠܐܠܗܐ ܕܝܬܝܪ ܡܢ ܟܠܟܘܢ ܡܡܠܠ ܐܢܐ ܒܠܫܢܐ ܀ '
      verse: 18
    - text: 'ܐܠܐ ܒܥܕܬܐ ܨܒܐ ܐܢܐ ܕܚܡܫ ܡܠܝܢ ܒܡܕܥܝ ܐܡܠܠ ܕܐܦ ܐܚܪܢܐ ܐܠܦ ܝܬܝܪ ܡܢ ܪܒܘ ܡܠܝܢ
        ܒܠܫܢܐ ܀ '
      verse: 19
    - text: 'ܐܚܝ ܠܐ ܗܘܝܬܘܢ ܛܠܝܢ ܒܪܥܝܢܝܟܘܢ ܐܠܐ ܠܒܝܫܬܐ ܗܘܘ ܝܠܘܕܐ ܘܒܪܥܝܢܝܟܘܢ ܗܘܘ ܓܡܝܪܝܢ
        ܀ '
      verse: 20
    - text: 'ܒܢܡܘܤܐ ܟܬܝܒ ܕܒܡܡܠܠܐ ܢܘܟܪܝܐ ܘܒܠܫܢܐ ܐܚܪܢܐ ܐܡܠܠ ܥܡܗ ܥܡ ܥܡܐ ܗܢܐ ܐܦܠܐ ܗܟܢܐ
        ܢܫܡܥܘܢܢܝ ܐܡܪ ܡܪܝܐ ܀ '
      verse: 21
    - text: 'ܡܕܝܢ ܠܫܢܐ ܠܐܬܐ ܗܘ ܤܝܡܝܢ ܠܐ ܠܡܗܝܡܢܐ ܐܠܐ ܠܐܝܠܝܢ ܕܠܐ ܡܗܝܡܢܝܢ ܢܒܝܘܬܐ ܕܝܢ
        ܠܐ ܗܘܐ ܠܐܝܠܝܢ ܕܠܐ ܡܗܝܡܢܝܢ ܐܠܐ ܠܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܀ '
      verse: 22
    - text: 'ܐܢ ܗܘ ܗܟܝܠ ܕܬܬܟܢܫ ܟܠܗ ܥܕܬܐ ܘܟܠܗܘܢ ܒܠܫܢܐ ܢܡܠܠܘܢ ܘܢܥܠܘܢ ܗܕܝܘܛܐ ܐܘ ܐܝܠܝܢ
        ܕܠܐ ܡܗܝܡܢܝܢ ܠܐ ܐܡܪܝܢ ܕܗܠܝܢ ܫܢܘ ܠܗܘܢ ܀ '
      verse: 23
    - text: 'ܘܐܢ ܟܠܟܘܢ ܬܗܘܘܢ ܡܬܢܒܝܢ ܘܢܥܘܠ ܠܘܬܟܘܢ ܗܕܝܘܛܐ ܐܘ ܡܢ ܕܠܐ ܡܗܝܡܢ ܡܬܒܨܐ ܡܢ ܟܠܟܘܢ
        ܘܡܬܟܘܢ ܡܢ ܟܠܟܘܢ ܀ '
      verse: 24
    - text: 'ܘܟܤܝܬܐ ܕܠܒܗ ܡܬܓܠܝܢ ܘܗܝܕܝܢ ܢܦܠ ܥܠ ܐܦܘܗܝ ܘܢܤܓܘܕ ܠܐܠܗܐ ܘܢܐܡܪ ܫܪܝܪܐܝܬ ܐܠܗܐ
        ܐܝܬ ܒܟܘܢ ܀ '
      verse: 25
    - text: 'ܐܡܪ ܐܢܐ ܗܟܝܠ ܐܚܝ ܕܐܡܬܝ ܕܡܬܟܢܫܝܢ ܐܢܬܘܢ ܠܐܝܢܐ ܡܢܟܘܢ ܕܐܝܬ ܠܗ ܡܙܡܘܪܐ ܢܐܡܪ
        ܘܐܝܢܐ ܕܐܝܬ ܠܗ ܝܘܠܦܢܐ ܘܐܝܢܐ ܕܐܝܬ ܠܗ ܓܠܝܢܐ ܘܐܝܢܐ ܕܐܝܬ ܠܗ ܠܫܢܐ ܘܐܝܢܐ ܕܐܝܬ ܠܗ
        ܦܘܫܩܐ ܟܠܗܝܢ ܠܒܢܝܢܐ ܢܗܘܝܢ ܀ '
      verse: 26
    - text: 'ܘܐܢ ܒܠܫܢܐ ܐܢܫ ܢܡܠܠ ܬܪܝܢ ܢܡܠܠܘܢ ܘܟܕ ܤܓܝ ܬܠܬܐ ܘܚܕ ܚܕ ܢܡܠܠܘܢ ܘܚܕ ܢܦܫܩ ܀ '
      verse: 27
    - text: 'ܘܐܢ ܠܝܬ ܕܡܦܫܩ ܢܫܬܘܩ ܠܗ ܒܥܕܬܐ ܗܘ ܕܡܡܠܠ ܒܠܫܢܐ ܘܒܝܢܘܗܝ ܠܢܦܫܗ ܘܠܐܠܗܐ ܢܡܠܠ
        ܀ '
      verse: 28
    - text: 'ܢܒܝܐ ܕܝܢ ܬܪܝܢ ܐܘ ܬܠܬܐ ܢܡܠܠܘܢ ܘܫܪܟܐ ܢܦܪܫܘܢ ܀ '
      verse: 29
    - text: 'ܘܐܢ ܠܐܚܪܢܐ ܢܬܓܠܐ ܟܕ ܝܬܒ ܩܕܡܝܐ ܢܫܬܘܩ ܠܗ ܀ '
      verse: 30
    - text: 'ܡܫܟܚܝܢ ܐܢܬܘܢ ܓܝܪ ܟܠܟܘܢ ܕܚܕ ܚܕ ܬܬܢܒܘܢ ܕܟܠܢܫ ܢܐܠܦ ܘܟܠܢܫ ܢܬܒܝܐ ܀ '
      verse: 31
    - text: 'ܪܘܚܐ ܓܝܪ ܕܢܒܝܐ ܠܢܒܝܐ ܡܫܬܥܒܕܐ ܀ '
      verse: 32
    - text: 'ܡܛܠ ܕܐܠܗܐ ܠܐ ܗܘܐ ܕܫܓܘܫܝܐ ܐܠܐ ܕܫܠܡܐ ܐܝܟ ܕܒܟܠܗܝܢ ܥܕܬܐ ܕܩܕܝܫܐ ܀ '
      verse: 33
    - text: 'ܢܫܝܟܘܢ ܒܥܕܬܐ ܢܗܘܝܢ ܫܬܝܩܢ ܠܐ ܓܝܪ ܡܦܤ ܠܗܝܢ ܕܢܡܠܠܢ ܐܠܐ ܕܢܫܬܥܒܕܢ ܐܝܟܢܐ ܕܐܦ
        ܢܡܘܤܐ ܐܡܪ ܀ '
      verse: 34
    - text: 'ܘܐܢ ܡܕܡ ܨܒܝܢ ܕܢܐܠܦܢ ܒܒܬܝܗܝܢ ܢܫܐܠܢ ܠܒܥܠܝܗܝܢ ܒܗܬܬܐ ܗܝ ܓܝܪ ܕܢܫܐ ܒܥܕܬܐ ܢܡܠܠܢ
        ܀ '
      verse: 35
    - text: 'ܐܘ ܕܠܡܐ ܡܢܟܘܢ ܗܘ ܢܦܩܬ ܡܠܬܗ ܕܐܠܗܐ ܐܘ ܠܘܬܟܘܢ ܗܘ ܒܠܚܘܕ ܡܛܬ ܀ '
      verse: 36
    - text: 'ܐܢ ܐܢܫ ܕܝܢ ܡܢܟܘܢ ܤܒܪ ܕܢܒܝܐ ܗܘ ܐܘ ܕܪܘܚܐ ܗܘ ܢܕܥ ܗܠܝܢ ܕܟܬܒ ܐܢܐ ܠܟܘܢ ܕܦܘܩܕܢܐ
        ܐܢܘܢ ܕܡܪܢ ܀ '
      verse: 37
    - text: 'ܐܢ ܐܢܫ ܕܝܢ ܠܐ ܝܕܥ ܠܐ ܢܕܥ ܀ '
      verse: 38
    - text: 'ܛܢܘ ܗܟܝܠ ܐܚܝ ܠܡܬܢܒܝܘ ܘܠܡܡܠܠܘ ܒܠܫܢܐ ܠܐ ܬܟܠܘܢ ܀ '
      verse: 39
    - text: 'ܟܠܡܕܡ ܕܝܢ ܒܐܤܟܡܐ ܘܒܛܟܤܐ ܢܗܘܐ ܀  '
      verse: 40
  - chapter: 15
    verses:
    - text: 'ܡܘܕܥ ܐܢܐ ܠܟܘܢ ܕܝܢ ܐܚܝ ܐܘܢܓܠܝܘܢ ܕܤܒܪܬܟܘܢ ܘܩܒܠܬܘܢܝܗܝ ܘܩܡܬܘܢ ܒܗ ܀ '
      verse: 1
    - text: 'ܘܒܗ ܚܐܝܢ ܐܢܬܘܢ ܒܐܝܕܐ ܡܠܬܐ ܤܒܪܬܟܘܢ ܐܢ ܥܗܕܝܢ ܐܢܬܘܢ ܐܢ ܠܐ ܗܘܐ ܤܪܝܩܐܝܬ ܗܝܡܢܬܘܢ
        ܀ '
      verse: 2
    - text: 'ܐܫܠܡܬ ܠܟܘܢ ܓܝܪ ܡܢ ܠܘܩܕܡ ܐܝܟ ܡܕܡ ܕܩܒܠܬ ܕܡܫܝܚܐ ܡܝܬ ܥܠ ܐܦܝ ܚܛܗܝܢ ܐܝܟܢܐ ܕܟܬܝܒ
        ܀ '
      verse: 3
    - text: 'ܘܕܐܬܩܒܪ ܘܩܡ ܠܬܠܬܐ ܝܘܡܝܢ ܐܝܟ ܕܟܬܝܒ ܀ '
      verse: 4
    - text: 'ܘܐܬܚܙܝ ܠܟܐܦܐ ܘܒܬܪܗ ܠܬܪܥܤܪ ܀ '
      verse: 5
    - text: 'ܘܒܬܪܟܢ ܐܬܚܙܝ ܠܝܬܝܪ ܡܢ ܚܡܫܡܐܐ ܐܚܝܢ ܐܟܚܕܐ ܕܤܓܝܐܐ ܡܢܗܘܢ ܩܝܡܝܢ ܐܢܘܢ ܥܕܡܐ
        ܠܗܫܐ ܘܡܢܗܘܢ ܕܡܟܘ ܀ '
      verse: 6
    - text: 'ܘܡܢ ܒܬܪ ܗܠܝܢ ܐܬܚܙܝ ܠܝܥܩܘܒ ܘܒܬܪܗ ܠܫܠܝܚܐ ܟܠܗܘܢ ܀ '
      verse: 7
    - text: 'ܠܚܪܬܐ ܕܝܢ ܕܟܠܗܘܢ ܐܝܟ ܕܠܝܚܛܐ ܐܬܚܙܝ ܐܦ ܠܝ ܀ '
      verse: 8
    - text: 'ܐܢܐ ܐܢܐ ܓܝܪ ܙܥܘܪܗܘܢ ܕܫܠܝܚܐ ܘܠܐ ܫܘܐ ܐܢܐ ܕܐܬܩܪܐ ܫܠܝܚܐ ܡܛܠ ܕܪܕܦܬ ܥܕܬܗ ܕܐܠܗܐ
        ܀ '
      verse: 9
    - text: 'ܒܛܝܒܘܬܗ ܕܝܢ ܕܐܠܗܐ ܐܝܬܝ ܡܕܡ ܕܐܝܬܝ ܘܛܝܒܘܬܗ ܕܒܝ ܠܐ ܗܘܬ ܤܪܝܩܐ ܐܠܐ ܝܬܝܪ ܡܢ
        ܟܠܗܘܢ ܠܐܝܬ ܠܐ ܐܢܐ ܐܠܐ ܛܝܒܘܬܗ ܕܥܡܝ ܀ '
      verse: 10
    - text: 'ܐܢ ܐܢܐ ܗܟܝܠ ܘܐܢ ܗܢܘܢ ܗܟܢܐ ܡܟܪܙܝܢܢ ܘܗܟܢܐ ܗܝܡܢܬܘܢ ܀ '
      verse: 11
    - text: 'ܐܢ ܕܝܢ ܡܫܝܚܐ ܡܬܟܪܙ ܕܩܡ ܡܢ ܒܝܬ ܡܝܬܐ ܐܝܟܢܐ ܐܝܬ ܒܟܘܢ ܐܢܫܐ ܕܐܡܪܝܢ ܠܝܬ ܚܝܬ
        ܡܝܬܐ ܀ '
      verse: 12
    - text: 'ܘܐܢ ܚܝܬ ܡܝܬܐ ܠܝܬ ܐܦܠܐ ܡܫܝܚܐ ܩܡ ܀ '
      verse: 13
    - text: 'ܘܐܢ ܡܫܝܚܐ ܠܐ ܩܡ ܤܪܝܩܐ ܗܝ ܟܪܘܙܘܬܢ ܤܪܝܩܐ ܐܦ ܗܝܡܢܘܬܟܘܢ ܀ '
      verse: 14
    - text: 'ܡܫܬܟܚܝܢ ܚܢܢ ܕܝܢ ܐܦ ܤܗܕܐ ܕܓܠܐ ܕܐܠܗܐ ܕܐܤܗܕܢ ܥܠ ܐܠܗܐ ܕܐܩܝܡ ܠܡܫܝܚܐ ܟܕ ܠܐ
        ܐܩܝܡ ܀ '
      verse: 15
    - text: 'ܐܢ ܡܝܬܐ ܓܝܪ ܠܐ ܩܝܡܝܢ ܐܦܠܐ ܡܫܝܚܐ ܩܡ ܀ '
      verse: 16
    - text: 'ܘܐܢ ܡܫܝܚܐ ܠܐ ܩܡ ܒܛܠܐ ܗܝ ܗܝܡܢܘܬܟܘܢ ܘܥܕܟܝܠ ܒܚܛܗܝܟܘܢ ܐܢܬܘܢ ܀ '
      verse: 17
    - text: 'ܘܟܒܪ ܐܦ ܐܝܠܝܢ ܕܕܡܟܘ ܒܡܫܝܚܐ ܐܒܕܘ ܠܗܘܢ ܀ '
      verse: 18
    - text: 'ܘܐܢ ܒܗܠܝܢ ܗܘ ܚܝܐ ܒܠܚܘܕ ܡܤܒܪܝܢܢ ܒܡܫܝܚܐ ܕܘܝܢܢ ܗܘ ܡܢ ܟܠܗܘܢ ܒܢܝܢܫܐ ܀ '
      verse: 19
    - text: 'ܗܫܐ ܕܝܢ ܡܫܝܚܐ ܩܡ ܡܢ ܒܝܬ ܡܝܬܐ ܘܗܘܐ ܪܫܝܬܐ ܕܕܡܟܐ ܀ '
      verse: 20
    - text: 'ܘܐܝܟܢܐ ܕܒܝܕ ܒܪܢܫܐ ܗܘܐ ܡܘܬܐ ܗܟܢܐ ܐܦ ܒܝܕ ܒܪܢܫܐ ܗܘܝܐ ܚܝܬ ܡܝܬܐ ܀ '
      verse: 21
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܒܐܕܡ ܟܠܗܘܢ ܒܢܝܢܫܐ ܡܝܬܝܢ ܗܟܢܐ ܐܦ ܒܡܫܝܚܐ ܟܠܗܘܢ ܚܐܝܢ ܀ '
      verse: 22
    - text: 'ܐܢܫ ܐܢܫ ܒܛܟܤܗ ܪܫܝܬܐ ܗܘܐ ܡܫܝܚܐ ܒܬܪܟܢ ܐܝܠܝܢ ܕܕܡܫܝܚܐ ܐܢܘܢ ܒܡܐܬܝܬܗ ܀ '
      verse: 23
    - text: 'ܘܗܝܕܝܢ ܬܗܘܐ ܚܪܬܐ ܡܐ ܕܡܫܠܡ ܡܠܟܘܬܐ ܠܐܠܗܐ ܐܒܐ ܡܐ ܕܒܛܠ ܟܠ ܪܝܫ ܘܟܠ ܫܘܠܛܢ ܘܟܠ
        ܚܝܠܝܢ ܀ '
      verse: 24
    - text: 'ܥܬܝܕ ܗܘ ܓܝܪ ܕܢܡܠܟ ܥܕܡܐ ܕܢܤܝܡ ܒܥܠܕܒܒܘܗܝ ܟܠܗܘܢ ܬܚܝܬ ܪܓܠܘܗܝ ܀ '
      verse: 25
    - text: 'ܘܐܚܪܝܐ ܒܥܠܕܒܒܐ ܡܬܒܛܠ ܡܘܬܐ ܀ '
      verse: 26
    - text: 'ܟܠ ܓܝܪ ܫܥܒܕ ܬܚܝܬ ܪܓܠܘܗܝ ܡܐ ܕܐܡܪ ܕܝܢ ܕܟܠܡܕܡ ܡܫܬܥܒܕ ܠܗ ܝܕܝܥܐ ܕܤܛܪ ܡܢ ܗܘ
        ܕܫܥܒܕ ܠܗ ܟܠ ܀ '
      verse: 27
    - text: 'ܘܡܐ ܕܐܫܬܥܒܕ ܠܗ ܟܠ ܗܝܕܝܢ ܗܘ ܒܪܐ ܢܫܬܥܒܕ ܠܗܘ ܕܫܥܒܕ ܠܗ ܟܠ ܕܢܗܘܐ ܐܠܗܐ ܟܠ ܒܟܠ
        ܀ '
      verse: 28
    - text: 'ܘܐܠܐ ܡܢܐ ܢܥܒܕܘܢ ܗܢܘܢ ܕܥܡܕܝܢ ܚܠܦ ܡܝܬܐ ܐܢ ܡܝܬܐ ܠܐ ܩܝܡܝܢ ܡܢܐ ܥܡܕܝܢ ܚܠܦ ܡܝܬܐ
        ܀ '
      verse: 29
    - text: 'ܘܠܡܢܐ ܐܦ ܚܢܢ ܒܟܠ ܫܥܐ ܒܩܢܕܝܢܘܤ ܩܝܡܝܢܢ ܀ '
      verse: 30
    - text: 'ܝܡܐ ܐܢܐ ܒܫܘܒܗܪܟܘܢ ܐܚܝ ܕܐܝܬ ܠܝ ܒܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܕܟܠܝܘܡ ܡܐܬ ܐܢܐ ܀ '
      verse: 31
    - text: 'ܐܢ ܐܝܟ ܕܒܝܬ ܒܢܝܢܫܐ ܐܫܬܕܝܬ ܠܚܝܘܬܐ ܒܐܦܤܘܤ ܡܢܐ ܐܬܗܢܝܬ ܐܢ ܡܝܬܐ ܠܐ ܩܝܡܝܢ ܢܐܟܘܠ
        ܘܢܫܬܐ ܡܚܪ ܓܝܪ ܡܝܬܝܢܢ ܀ '
      verse: 32
    - text: 'ܠܐ ܬܛܥܘܢ ܡܚܒܠܢ ܪܥܝܢܐ ܒܤܝܡܐ ܫܘܥܝܬܐ ܒܝܫܬܐ ܀ '
      verse: 33
    - text: 'ܐܥܝܪܘ ܠܒܟܘܢ ܙܕܝܩܐܝܬ ܘܠܐ ܬܚܛܘܢ ܐܝܬ ܓܝܪ ܐܢܫܐ ܕܝܕܥܬܐ ܕܐܠܗܐ ܠܝܬ ܒܗܘܢ ܠܒܗܬܬܟܘܢ
        ܗܘ ܐܡܪ ܐܢܐ ܀ '
      verse: 34
    - text: 'ܢܐܡܪ ܐܢܫ ܡܢܟܘܢ ܕܐܝܟܢܐ ܩܝܡܝܢ ܡܝܬܐ ܘܒܐܝܢܐ ܦܓܪܐ ܐܬܝܢ ܀ '
      verse: 35
    - text: 'ܤܟܠܐ ܙܪܥܐ ܕܙܪܥ ܐܢܬ ܐܢ ܠܐ ܡܐܬ ܠܐ ܚܝܐ ܀ '
      verse: 36
    - text: 'ܘܗܘ ܡܕܡ ܕܙܪܥ ܐܢܬ ܠܐ ܗܘܐ ܗܘ ܦܓܪܐ ܕܥܬܝܕ ܠܡܗܘܐ ܙܪܥ ܐܢܬ ܐܠܐ ܦܪܕܬܐ ܥܪܛܠܝܬܐ
        ܕܚܛܐ ܐܘ ܕܤܥܪܐ ܐܘ ܕܫܪܟܐ ܕܙܪܥܘܢܐ ܀ '
      verse: 37
    - text: 'ܐܠܗܐ ܕܝܢ ܝܗܒ ܠܗ ܦܓܪܐ ܐܝܟܢܐ ܕܨܒܐ ܘܠܚܕ ܚܕ ܡܢ ܙܪܥܘܢܐ ܦܓܪܐ ܕܟܝܢܗ ܀ '
      verse: 38
    - text: 'ܠܐ ܗܘܐ ܕܝܢ ܟܠ ܦܓܪ ܫܘܐ ܐܚܪܝܢ ܗܘ ܓܝܪ ܦܓܪܐ ܕܒܪ ܐܢܫܐ ܘܐܚܪܝܢ ܕܒܥܝܪܐ ܘܐܚܪܝܢ
        ܕܦܪܚܬܐ ܘܐܚܪܝܢ ܕܢܘܢܐ ܀ '
      verse: 39
    - text: 'ܘܐܝܬ ܦܓܪܐ ܫܡܝܢܐ ܘܐܝܬ ܦܓܪܐ ܐܪܥܢܝܐ ܐܠܐ ܐܚܪܝܢ ܗܘ ܫܘܒܚܐ ܕܫܡܝܢܐ ܘܐܚܪܝܢ ܕܐܪܥܢܝܐ
        ܀ '
      verse: 40
    - text: 'ܘܐܚܪܝܢ ܗܘ ܫܘܒܚܐ ܕܫܡܫܐ ܘܐܚܪܝܢ ܫܘܒܚܐ ܕܤܗܪܐ ܘܐܚܪܝܢ ܫܘܒܚܐ ܕܟܘܟܒܐ ܘܟܘܟܒܐ ܡܢ
        ܟܘܟܒܐ ܡܝܬܪ ܗܘ ܒܫܘܒܚܐ ܀ '
      verse: 41
    - text: 'ܗܟܢܐ ܐܦ ܚܝܬ ܡܝܬܐ ܡܙܕܪܥܝܢ ܒܚܒܠܐ ܩܝܡܝܢ ܕܠܐ ܚܒܠܐ ܀ '
      verse: 42
    - text: 'ܡܙܕܪܥܝܢ ܒܨܥܪܐ ܩܝܡܝܢ ܒܫܘܒܚܐ ܡܙܕܪܥܝܢ ܒܟܪܝܗܘܬܐ ܩܝܡܝܢ ܒܚܝܠܐ ܀ '
      verse: 43
    - text: 'ܡܙܕܪܥܝܢ ܦܓܪܐ ܢܦܫܢܝܐ ܩܐܡ ܦܓܪܐ ܪܘܚܢܝܐ ܐܝܬ ܓܝܪ ܦܓܪܐ ܕܢܦܫ ܘܐܝܬ ܦܓܪܐ ܕܪܘܚ
        ܀ '
      verse: 44
    - text: 'ܗܟܢܐ ܐܦ ܟܬܝܒ ܗܘܐ ܐܕܡ ܒܪܢܫܐ ܩܕܡܝܐ ܠܢܦܫ ܚܝܐ ܘܐܕܡ ܐܚܪܝܐ ܠܪܘܚܐ ܡܚܝܢܝܬܐ ܀ '
      verse: 45
    - text: 'ܐܠܐ ܠܐ ܗܘܐ ܠܘܩܕܡ ܪܘܚܢܝܐ ܐܠܐ ܢܦܫܢܝܐ ܘܗܝܕܝܢ ܪܘܚܢܝܐ ܀ '
      verse: 46
    - text: 'ܒܪܢܫܐ ܩܕܡܝܐ ܥܦܪܢܐ ܕܡܢ ܐܪܥܐ ܒܪܢܫܐ ܕܬܪܝܢ ܡܪܝܐ ܡܢ ܫܡܝܐ ܀ '
      verse: 47
    - text: 'ܐܝܟܢܐ ܕܐܝܬܘܗܝ ܗܘ ܥܦܪܢܐ ܗܟܢܐ ܐܦ ܥܦܪܢܐ ܘܐܝܟܢܐ ܕܐܝܬܘܗܝ ܗܘ ܕܡܢ ܫܡܝܐ ܗܟܢܐ
        ܐܦ ܫܡܝܢܐ ܀ '
      verse: 48
    - text: 'ܘܐܝܟ ܕܠܒܫܢ ܕܡܘܬܐ ܕܗܘ ܕܡܢ ܥܦܪܐ ܗܟܢܐ ܢܠܒܫ ܕܡܘܬܐ ܕܗܘ ܕܡܢ ܫܡܝܐ ܀ '
      verse: 49
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪ ܐܢܐ ܐܚܝ ܕܒܤܪܐ ܘܕܡܐ ܡܠܟܘܬܐ ܕܫܡܝܐ ܠܡܐܪܬ ܠܐ ܡܫܟܚܝܢ ܘܠܐ ܚܒܠܐ
        ܝܪܬ ܠܐ ܡܬܚܒܠܢܘܬܐ ܀ '
      verse: 50
    - text: 'ܗܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܐܪܙܐ ܠܘ ܟܠܢ ܢܕܡܟ ܟܠܢ ܕܝܢ ܢܬܚܠܦ ܀ '
      verse: 51
    - text: 'ܚܪܝܦܐܝܬ ܐܝܟ ܪܦܦ ܥܝܢܐ ܒܩܪܢܐ ܐܚܪܝܬܐ ܟܕ ܬܩܪܐ ܘܢܩܘܡܘܢ ܡܝܬܐ ܕܠܐ ܚܒܠܐ ܘܚܢܢ
        ܢܬܚܠܦ ܀ '
      verse: 52
    - text: 'ܥܬܝܕ ܗܘ ܓܝܪ ܗܢܐ ܕܡܬܚܒܠ ܕܢܠܒܫ ܠܐ ܡܬܚܒܠܢܘܬܐ ܘܗܢܐ ܕܡܐܬ ܕܢܠܒܫ ܠܐ ܡܝܘܬܘܬܐ
        ܀ '
      verse: 53
    - text: 'ܡܐ ܕܠܒܫ ܕܝܢ ܗܢܐ ܕܡܬܚܒܠ ܠܐ ܡܬܚܒܠܢܘܬܐ ܘܗܢܐ ܕܡܐܬ ܠܐ ܡܝܘܬܘܬܐ ܗܝܕܝܢ ܬܗܘܐ ܡܠܬܐ
        ܗܝ ܕܟܬܝܒܐ ܕܐܬܒܠܥ ܡܘܬܐ ܒܙܟܘܬܐ ܀ '
      verse: 54
    - text: 'ܐܝܟܘ ܥܘܩܤܟ ܡܘܬܐ ܐܘ ܐܝܟܐ ܗܝ ܙܟܘܬܟܝ ܫܝܘܠ ܀ '
      verse: 55
    - text: 'ܥܘܩܤܗ ܕܝܢ ܕܡܘܬܐ ܚܛܝܬܐ ܗܝ ܘܚܝܠܐ ܕܚܛܝܬܐ ܢܡܘܤܐ ܗܘ ܀ '
      verse: 56
    - text: 'ܛܝܒܘ ܕܝܢ ܠܐܠܗܐ ܕܝܗܒ ܠܢ ܙܟܘܬܐ ܒܝܕ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 57
    - text: 'ܡܟܝܠ ܐܚܝ ܘܚܒܝܒܝ ܗܘܘ ܡܫܪܪܝܢ ܘܠܐ ܬܗܘܘܢ ܡܬܙܝܥܝܢ ܐܠܐ ܗܘܘ ܡܬܝܬܪܝܢ ܒܟܠܙܒܢ ܒܥܒܕܗ
        ܕܡܪܝܐ ܟܕ ܝܕܥܝܢ ܐܢܬܘܢ ܕܥܡܠܟܘܢ ܠܐ ܗܘܐ ܤܪܝܩ ܒܡܪܝܐ ܀  '
      verse: 58
  - chapter: 16
    verses:
    - text: 'ܥܠ ܡܕܡ ܕܝܢ ܕܡܬܟܢܫ ܠܩܕܝܫܐ ܐܝܟܢܐ ܕܦܩܕܬ ܠܥܕܬܐ ܕܓܠܛܝܐ ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܥܒܕܘ
        ܀ '
      verse: 1
    - text: 'ܒܟܠ ܚܕ ܒܫܒܐ ܐܢܫ ܐܢܫ ܡܢܟܘܢ ܒܒܝܬܗ ܢܗܘܐ ܤܐܡ ܘܢܛܪ ܗܘ ܡܕܡ ܕܡܛܐ ܒܐܝܕܘܗܝ ܕܠܐ
        ܡܐ ܕܐܬܝܬ ܗܝܕܝܢ ܢܗܘܝܢ ܓܒܝܬܐ ܀ '
      verse: 2
    - text: 'ܘܡܐ ܕܐܬܝܬ ܠܐܝܠܝܢ ܕܓܒܝܢ ܐܢܬܘܢ ܠܗܘܢ ܐܫܕܪ ܒܐܓܪܬܐ ܕܢܘܒܠܘܢ ܛܝܒܘܬܟܘܢ ܠܐܘܪܫܠܡ
        ܀ '
      verse: 3
    - text: 'ܐܢ ܕܝܢ ܫܘܐ ܗܘ ܤܘܥܪܢܐ ܕܐܦ ܐܢܐ ܐܙܠ ܥܡܝ ܢܐܙܠܘܢ ܀ '
      verse: 4
    - text: 'ܐܬܐ ܐܢܐ ܕܝܢ ܠܘܬܟܘܢ ܡܐ ܕܥܒܪܬ ܡܢ ܡܩܕܘܢܝܐ ܥܒܪ ܐܢܐ ܠܗ ܓܝܪ ܠܡܩܕܘܢܝܐ ܀ '
      verse: 5
    - text: 'ܘܟܒܪ ܐܦ ܠܘܬܟܘܢ ܐܩܘܐ ܐܘ ܐܤܬܐ ܠܘܬܟܘܢ ܕܐܢܬܘܢ ܬܠܘܘܢܢܝ ܠܐܬܪ ܕܐܙܠ ܐܢܐ ܀ '
      verse: 6
    - text: 'ܠܐ ܓܝܪ ܨܒܐ ܐܢܐ ܕܗܫܐ ܐܝܟ ܥܒܪ ܐܘܪܚܐ ܐܚܙܝܟܘܢ ܡܤܒܪ ܐܢܐ ܓܝܪ ܕܐܘܚܪ ܙܒܢܐ ܠܘܬܟܘܢ
        ܐܢ ܡܪܝ ܡܦܤ ܠܝ ܀ '
      verse: 7
    - text: 'ܡܩܘܐ ܐܢܐ ܕܝܢ ܒܐܦܤܘܤ ܥܕܡܐ ܠܦܢܛܩܘܤܛܐ ܀ '
      verse: 8
    - text: 'ܬܪܥܐ ܓܝܪ ܪܒܐ ܐܬܦܬܚ ܠܝ ܕܡܠܐ ܤܘܥܪܢܐ ܘܤܩܘܒܠܐ ܤܓܝܐܝܢ ܀ '
      verse: 9
    - text: 'ܐܢ ܕܝܢ ܢܐܬܐ ܨܐܕܝܟܘܢ ܛܝܡܬܐܘܤ ܚܙܘ ܕܕܠܐ ܕܚܠܐ ܢܗܘܐ ܠܘܬܟܘܢ ܥܒܕܐ ܓܝܪ ܕܡܪܝܐ
        ܦܠܚ ܐܟܘܬܝ ܀ '
      verse: 10
    - text: 'ܠܡܐ ܗܟܝܠ ܐܢܫ ܢܫܘܛܝܘܗܝ ܐܠܐ ܠܘܐܘܗܝ ܒܫܠܡܐ ܕܢܐܬܐ ܠܘܬܝ ܡܩܘܐ ܐܢܐ ܠܗ ܓܝܪ ܥܡ
        ܐܚܐ ܀ '
      verse: 11
    - text: 'ܡܢ ܐܦܠܘ ܕܝܢ ܐܚܝ ܤܓܝ ܒܥܝܬ ܡܢܗ ܕܢܐܬܐ ܠܘܬܟܘܢ ܥܡ ܐܚܐ ܘܟܒܪ ܠܐ ܗܘܐ ܨܒܝܢܐ ܕܢܐܬܐ
        ܠܘܬܟܘܢ ܐܡܬܝ ܕܝܢ ܕܢܗܘܐ ܠܗ ܐܬܪܐ ܐܬܐ ܠܘܬܟܘܢ ܀ '
      verse: 12
    - text: 'ܐܬܬܥܝܪܘ ܘܩܘܡܘ ܒܗܝܡܢܘܬܐ ܐܬܓܒܪܘ ܐܬܚܤܢܘ ܀ '
      verse: 13
    - text: 'ܘܟܠܗܝܢ ܨܒܘܬܟܘܢ ܒܚܘܒܐ ܢܗܘܝܢ ܀ '
      verse: 14
    - text: 'ܒܥܐ ܐܢܐ ܕܝܢ ܡܢܟܘܢ ܐܚܝ ܥܠ ܒܝܬܐ ܕܐܤܛܦܢܐ ܡܛܠ ܕܝܕܥܝܢ ܐܢܬܘܢ ܕܗܢܘܢ ܐܢܘܢ ܪܫܝܬܐ
        ܕܐܟܐܝܐ ܘܤܡܘ ܢܦܫܗܘܢ ܠܬܫܡܫܬܐ ܕܩܕܝܫܐ ܀ '
      verse: 15
    - text: 'ܕܐܦ ܐܢܬܘܢ ܬܗܘܘܢ ܡܫܬܡܥܝܢ ܠܐܝܠܝܢ ܕܗܟܢܐ ܐܢܘܢ ܘܠܟܠܢܫ ܕܠܐܐ ܥܡܢ ܘܡܥܕܪ ܀ '
      verse: 16
    - text: 'ܚܕܐ ܐܢܐ ܕܝܢ ܒܡܐܬܝܬܗ ܕܐܤܛܦܢܐ ܘܕܦܪܛܘܢܛܘܤ ܘܕܐܟܐܝܩܘܤ ܕܡܕܡ ܕܒܨܪܬܘܢ ܠܘܬܝ ܗܢܘܢ
        ܡܠܝܘ ܀ '
      verse: 17
    - text: 'ܐܢܝܚܘ ܓܝܪ ܪܘܚܝ ܕܝܠܝ ܘܕܝܠܟܘܢ ܗܘܝܬܘܢ ܗܟܝܠ ܡܫܬܘܕܥܝܢ ܠܐܝܠܝܢ ܕܗܟܢܐ ܐܢܘܢ ܀ '
      verse: 18
    - text: 'ܫܐܠܢ ܒܫܠܡܟܘܢ ܥܕܬܐ ܟܠܗܝܢ ܕܒܐܤܝܐ ܫܐܠܝܢ ܒܫܠܡܟܘܢ ܤܓܝ ܒܡܪܢ ܐܩܠܘܤ ܘܦܪܝܤܩܠܐ
        ܥܡ ܥܕܬܐ ܕܒܒܝܬܗܘܢ ܀ '
      verse: 19
    - text: 'ܫܐܠܝܢ ܒܫܠܡܟܘܢ ܐܚܝܢ ܟܠܗܘܢ ܫܐܠܘ ܒܫܠܡܐ ܚܕ ܕܚܕ ܒܢܘܫܩܬܐ ܩܕܝܫܬܐ ܀ '
      verse: 20
    - text: 'ܫܠܡܐ ܒܟܬܒܬ ܐܝܕܐ ܕܝܠܝ ܕܦܘܠܘܤ ܀ '
      verse: 21
    - text: 'ܡܢ ܕܠܐ ܪܚܡ ܠܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܢܗܘܐ ܚܪܡ ܡܪܢ ܐܬܐ ܀ '
      verse: 22
    - text: 'ܛܝܒܘܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܥܡܟܘܢ ܀ '
      verse: 23
    - text: 'ܘܚܘܒܝ ܥܡ ܟܠܟܘܢ ܒܡܫܝܚܐ ܝܫܘܥ ܀   '
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܫܠܝܚܐ ܕܝܫܘܥ ܡܫܝܚܐ ܒܨܒܝܢܗ ܕܐܠܗܐ ܘܛܝܡܬܐܘܤ ܐܚܐ ܠܥܕܬܐ ܕܐܠܗܐ ܕܐܝܬ ܒܩܘܪܢܬܘܤ
        ܘܠܟܠܗܘܢ ܩܕܝܫܐ ܕܐܝܬ ܒܐܟܐܝܐ ܟܠܗ ܀ '
      verse: 1
    - text: 'ܛܝܒܘܬܐ ܥܡܟܘܢ ܘܫܠܡܐ ܡܢ ܐܠܗܐ ܐܒܘܢ ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 2
    - text: 'ܡܒܪܟ ܗܘ ܐܠܗܐ ܐܒܘܗܝ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܐܒܐ ܕܪܚܡܐ ܘܐܠܗܐ ܕܟܠ ܒܘܝܐ ܀ '
      verse: 3
    - text: 'ܗܘ ܕܡܒܝܐ ܠܢ ܒܟܠܗܘܢ ܐܘܠܨܢܝܢ ܕܐܦ ܚܢܢ ܢܫܟܚ ܢܒܝܐ ܠܐܝܠܝܢ ܕܒܟܠ ܐܘܠܨܢܝܢ ܐܢܘܢ
        ܒܗܘ ܒܘܝܐܐ ܕܚܢܢ ܡܬܒܝܐܝܢܢ ܡܢ ܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܐܝܟܢܐ ܓܝܪ ܕܡܬܝܬܪܝܢ ܒܢ ܚܫܘܗܝ ܕܡܫܝܚܐ ܗܟܢܐ ܒܝܕ ܡܫܝܚܐ ܡܬܝܬܪ ܐܦ ܒܘܝܐܢ ܀ '
      verse: 5
    - text: 'ܐܦܢ ܕܝܢ ܡܬܐܠܨܝܢܢ ܥܠ ܐܦܝ ܒܘܝܐܟܘܢ ܗܘ ܘܥܠ ܐܦܝ ܚܝܝܟܘܢ ܡܬܐܠܨܝܢܢ ܘܐܢ ܡܬܒܝܐܝܢܢ
        ܡܛܠ ܕܐܢܬܘܢ ܬܬܒܝܐܘܢ ܘܬܗܘܐ ܒܟܘܢ ܚܦܝܛܘܬܐ ܕܬܤܝܒܪܘܢ ܐܢܘܢ ܠܚܫܐ ܗܢܘܢ ܕܐܦ ܚܢܢ ܚܫܝܢܢ
        ܠܗܘܢ ܀ '
      verse: 6
    - text: 'ܘܤܒܪܢ ܕܥܠܝܟܘܢ ܫܪܝܪ ܗܘ ܝܕܥܝܢܢ ܓܝܪ ܕܐܢ ܫܘܬܦܝܢ ܐܢܬܘܢ ܒܚܫܐ ܫܘܬܦܝܢ ܐܢܬܘܢ ܐܦ
        ܒܒܘܝܐܐ ܀ '
      verse: 7
    - text: 'ܨܒܝܢܢ ܕܝܢ ܕܬܕܥܘܢ ܐܚܝܢ ܥܠ ܐܘܠܨܢܐ ܕܗܘܐ ܠܢ ܒܐܤܝܐ ܕܪܘܪܒܐܝܬ ܐܬܐܠܨܢ ܝܬܝܪ ܡܢ
        ܚܝܠܢ ܥܕܡܐ ܕܩܪܝܒܝܢ ܗܘܘ ܚܝܝܢ ܠܡܬܛܠܩܘ ܀ '
      verse: 8
    - text: 'ܘܥܠ ܢܦܫܢ ܦܤܩܢ ܡܘܬܐ ܕܠܐ ܢܗܘܐ ܠܢ ܬܘܟܠܢܐ ܥܠ ܢܦܫܢ ܐܠܐ ܥܠ ܐܠܗܐ ܗܘ ܕܡܩܝܡ ܡܝܬܐ
        ܀ '
      verse: 9
    - text: 'ܗܘ ܕܡܢ ܡܘܬܐ ܚܤܝܢܐ ܦܪܩܢ ܘܬܘܒ ܡܤܒܪܝܢܢ ܕܦܪܩ ܠܢ ܀ '
      verse: 10
    - text: 'ܒܡܥܕܪܢܘܬܐ ܕܒܥܘܬܟܘܢ ܕܥܠ ܐܦܝܢ ܕܬܗܘܐ ܡܘܗܒܬܗ ܕܠܘܬܢ ܛܝܒܘܬܐ ܕܥܒܝܕܐ ܒܐܦܝ ܤܓܝܐܐ
        ܘܤܓܝܐܐ ܢܘܕܘܢ ܠܗ ܥܠ ܐܦܝܢ ܀ '
      verse: 11
    - text: 'ܫܘܒܗܪܢ ܓܝܪ ܗܢܘ ܤܗܕܘܬܐ ܕܪܥܝܢܢ ܕܒܦܫܝܛܘܬܐ ܘܒܕܟܝܘܬܐ ܘܒܛܝܒܘܬܐ ܕܐܠܗܐ ܐܬܗܦܟܢ
        ܒܥܠܡܐ ܘܠܐ ܒܚܟܡܬܐ ܕܦܓܪܐ ܘܝܬܝܪܐܝܬ ܠܘܬܟܘܢ ܕܝܠܟܘܢ ܀ '
      verse: 12
    - text: 'ܠܐ ܗܘܐ ܐܚܪܢܝܢ ܟܬܒܝܢܢ ܠܟܘܢ ܐܠܐ ܐܝܠܝܢ ܕܝܕܥܝܢ ܐܢܬܘܢ ܐܦ ܡܫܬܘܕܥܝܢ ܐܢܬܘܢ ܬܟܝܠ
        ܐܢܐ ܕܝܢ ܕܥܕܡܐ ܠܐܚܪܝܬܐ ܬܫܬܘܕܥܘܢ ܀ '
      verse: 13
    - text: 'ܐܝܟܢܐ ܕܐܦ ܐܫܬܘܕܥܬܘܢ ܩܠܝܠ ܡܢ ܤܓܝ ܕܫܘܒܗܪܟܘܢ ܚܢܢ ܐܝܟ ܕܐܦ ܐܢܬܘܢ ܕܝܠܢ ܒܝܘܡܗ
        ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 14
    - text: 'ܘܒܗܢܐ ܬܘܟܠܢܐ ܨܒܐ ܗܘܝܬ ܡܢ ܩܕܝܡ ܕܐܬܐ ܠܘܬܟܘܢ ܕܐܥܝܦܐܝܬ ܬܩܒܠܘܢ ܛܝܒܘܬܐ ܀ '
      verse: 15
    - text: 'ܘܐܥܒܪ ܥܠܝܟܘܢ ܠܡܩܕܘܢܝܐ ܘܬܘܒ ܡܢ ܡܩܕܘܢܝܐ ܠܘܬܟܘܢ ܐܬܐ ܘܐܢܬܘܢ ܬܠܘܘܢܢܝ ܠܝܗܘܕ
        ܀ '
      verse: 16
    - text: 'ܗܕܐ ܗܟܝܠ ܕܐܬܪܥܝܬ ܠܡܐ ܐܝܟ ܡܤܪܗܒܐ ܐܬܪܥܝܬ ܐܘ ܕܠܡܐ ܕܒܤܪ ܐܢܝܢ ܐܝܠܝܢ ܕܡܬܪܥܐ
        ܐܢܐ ܡܛܠ ܕܘܠܐ ܗܘܐ ܕܢܗܘܐ ܒܗܝܢ ܐܝܢ ܐܝܢ ܘܠܐ ܠܐ ܀ '
      verse: 17
    - text: 'ܡܗܝܡܢ ܗܘ ܐܠܗܐ ܕܠܐ ܗܘܬ ܡܠܬܢ ܕܠܘܬܟܘܢ ܐܝܢ ܘܠܐ ܀ '
      verse: 18
    - text: 'ܒܪܗ ܓܝܪ ܕܐܠܗܐ ܝܫܘܥ ܡܫܝܚܐ ܗܘ ܕܒܐܝܕܢ ܐܬܟܪܙ ܠܟܘܢ ܒܝ ܘܒܤܠܘܢܘܤ ܘܒܛܝܡܬܐܘܤ ܠܐ
        ܗܘܐ ܐܝܢ ܘܠܐ ܐܠܐ ܐܝܢ ܗܘܐ ܒܗ ܀ '
      verse: 19
    - text: 'ܟܠܗܘܢ ܓܝܪ ܡܘܠܟܢܘܗܝ ܕܐܠܗܐ ܒܗ ܗܘ ܒܡܫܝܚܐ ܐܝܢ ܗܘܘ ܡܛܠ ܗܢܐ ܒܐܝܕܗ ܝܗܒܝܢܢ ܐܡܝܢ
        ܠܬܫܒܘܚܬܗ ܕܐܠܗܐ ܀ '
      verse: 20
    - text: 'ܐܠܗܐ ܗܘ ܕܝܢ ܡܫܪܪ ܠܢ ܥܡܟܘܢ ܒܡܫܝܚܐ ܗܘ ܕܗܘ ܡܫܚܢ ܀ '
      verse: 21
    - text: 'ܘܚܬܡܢ ܘܝܗܒ ܪܗܒܘܢܐ ܕܪܘܚܗ ܒܠܒܘܬܢ ܀ '
      verse: 22
    - text: 'ܐܢܐ ܕܝܢ ܠܐܠܗܐ ܡܤܗܕ ܐܢܐ ܥܠ ܢܦܫܝ ܕܡܛܠ ܕܚܐܤ ܐܢܐ ܥܠܝܟܘܢ ܠܐ ܐܬܝܬ ܠܩܘܪܢܬܘܤ
        ܀ '
      verse: 23
    - text: 'ܠܐ ܗܘܐ ܡܛܠ ܕܡܪܝ ܗܝܡܢܘܬܟܘܢ ܚܢܢ ܐܠܐ ܡܥܕܪܢܐ ܚܢܢ ܕܚܕܘܬܟܘܢ ܒܗܝܡܢܘܬܐ ܗܘ ܓܝܪ
        ܩܝܡܝܢ ܐܢܬܘܢ ܀  '
      verse: 24
  - chapter: 2
    verses:
    - text: 'ܕܢܬ ܕܝܢ ܗܕܐ ܒܢܦܫܝ ܕܠܐ ܬܘܒ ܒܟܪܝܘܬܐ ܐܬܐ ܠܘܬܟܘܢ ܀ '
      verse: 1
    - text: 'ܐܢ ܐܢܐ ܓܝܪ ܡܟܪܐ ܐܢܐ ܠܟܘܢ ܡܢܘ ܢܚܕܝܢܝ ܐܠܐ ܗܘ ܕܐܢܐ ܐܟܪܝܬ ܠܗ ܀ '
      verse: 2
    - text: 'ܘܕܟܬܒܬ ܠܟܘܢ ܗܝ ܗܕܐ ܕܠܐ ܟܕ ܐܬܐ ܢܟܪܘܢ ܠܝ ܗܢܘܢ ܐܝܠܝܢ ܕܘܠܐ ܗܘܐ ܠܗܘܢ ܕܗܢܘܢ
        ܢܚܕܘܢܢܝ ܬܟܝܠ ܐܢܐ ܕܝܢ ܥܠ ܟܠܟܘܢ ܕܚܕܘܬܝ ܕܟܠܟܘܢ ܗܝ ܀ '
      verse: 3
    - text: 'ܘܡܢ ܐܘܠܨܢܐ ܪܒܐ ܘܡܢ ܐܢܘܤܝܐ ܕܠܒܐ ܟܬܒܬ ܠܟܘܢ ܗܠܝܢ ܒܕܡܥܐ ܤܓܝܐܬܐ ܠܐ ܡܛܠ ܕܬܟܪܐ
        ܠܟܘܢ ܐܠܐ ܡܛܠ ܕܬܕܥܘܢ ܚܘܒܐ ܝܬܝܪܐ ܕܐܝܬ ܠܝ ܠܘܬܟܘܢ ܀ '
      verse: 4
    - text: 'ܐܢ ܕܝܢ ܐܢܫ ܐܟܪܝ ܠܐ ܗܘܐ ܠܝ ܐܟܪܝ ܐܠܐ ܒܨܝܪܐ ܩܠܝܠ ܠܟܠܟܘܢ ܕܠܐ ܬܐܩܪ ܡܠܬܐ ܥܠܝܟܘܢ
        ܀ '
      verse: 5
    - text: 'ܟܕܘ ܠܗ ܕܝܢ ܠܗܢܐ ܟܐܬܐ ܕܡܢ ܤܓܝܐܐ ܀ '
      verse: 6
    - text: 'ܘܡܟܝܠ ܐܚܪܢܝܐܝܬ ܘܠܐ ܕܬܫܒܩܘܢ ܠܗ ܘܬܒܝܐܘܢܗ ܕܠܡܐ ܒܟܪܝܘܬܐ ܝܬܝܪܬܐ ܢܬܒܠܥ ܠܗ ܗܘ
        ܡܢ ܕܗܟܢܐ ܗܘ ܀ '
      verse: 7
    - text: 'ܡܛܠ ܗܢܐ ܒܥܐ ܐܢܐ ܡܢܟܘܢ ܕܬܫܪܪܘܢ ܒܗ ܚܘܒܟܘܢ ܀ '
      verse: 8
    - text: 'ܡܛܠ ܗܢܐ ܓܝܪ ܟܬܒܬ ܐܦ ܕܐܕܥ ܒܢܤܝܢܐ ܐܢ ܒܟܠܡܕܡ ܡܫܬܡܥܝܢ ܐܢܬܘܢ ܀ '
      verse: 9
    - text: 'ܠܡܢ ܕܐܢܬܘܢ ܕܝܢ ܫܒܩܝܢ ܐܢܬܘܢ ܐܦ ܐܢܐ ܐܦ ܐܢܐ ܓܝܪ ܡܕܡ ܕܫܒܩܬ ܠܡܢ ܕܫܒܩܬ ܡܛܠܬܟܘܢ
        ܗܘ ܫܒܩܬ ܒܦܪܨܘܦܗ ܕܡܫܝܚܐ ܀ '
      verse: 10
    - text: 'ܕܠܐ ܢܥܠܒܢ ܤܛܢܐ ܝܕܥܝܢܢ ܓܝܪ ܡܚܫܒܬܗ ܀ '
      verse: 11
    - text: 'ܟܕ ܐܬܝܬ ܕܝܢ ܠܛܪܘܐܤ ܒܤܒܪܬܗ ܕܡܫܝܚܐ ܘܐܬܦܬܚ ܠܝ ܬܪܥܐ ܒܡܪܝܐ ܀ '
      verse: 12
    - text: 'ܠܐ ܗܘܐ ܠܝ ܢܝܚܐ ܒܪܘܚܝ ܕܠܐ ܐܫܟܚܬ ܠܛܛܘܤ ܐܚܝ ܐܠܐ ܫܪܝܬ ܐܢܘܢ ܘܢܦܩܬ ܠܝ ܠܡܩܕܘܢܝܐ
        ܀ '
      verse: 13
    - text: 'ܛܝܒܘ ܕܝܢ ܠܐܠܗܐ ܕܒܟܠ ܙܒܢ ܚܙܬܐ ܥܒܕ ܠܢ ܒܡܫܝܚܐ ܘܓܠܐ ܒܢ ܪܝܚܐ ܕܝܕܥܬܗ ܒܟܠ ܐܬܪ
        ܀ '
      verse: 14
    - text: 'ܪܝܚܐ ܚܢܢ ܓܝܪ ܒܤܝܡܐ ܒܡܫܝܚܐ ܠܐܠܗܐ ܒܐܝܠܝܢ ܕܚܐܝܢ ܘܒܐܝܠܝܢ ܕܐܒܕܝܢ ܀ '
      verse: 15
    - text: 'ܠܐܝܠܝܢ ܕܪܝܚܐ ܕܡܘܬܐ ܠܡܘܬܐ ܘܠܐܝܠܝܢ ܕܪܝܚܐ ܕܚܝܐ ܠܚܝܐ ܘܠܗܠܝܢ ܡܢܘ ܢܫܘܐ ܀ '
      verse: 16
    - text: 'ܠܐ ܗܘܝܢ ܓܝܪ ܐܝܟ ܫܪܟܐ ܕܡܡܙܓܝܢ ܡܠܘܗܝ ܕܐܠܗܐ ܐܠܐ ܐܝܟ ܕܒܫܪܪܐ ܘܐܝܟ ܕܡܢ ܐܠܗܐ
        ܩܕܡ ܐܠܗܐ ܒܡܫܝܚܐ ܡܡܠܠܝܢܢ ܀  '
      verse: 17
  - chapter: 3
    verses:
    - text: 'ܡܫܪܝܢܢ ܠܢ ܬܘܒ ܡܢ ܕܪܝܫ ܕܢܚܘܝܟܘܢ ܡܢܐ ܚܢܢ ܐܘ ܕܠܡܐ ܤܢܝܩܝܢܢ ܐܝܟ ܐܚܪܢܐ ܕܐܓܪܬܐ
        ܕܦܘܩܕܐ ܢܬܟܬܒܢ ܠܟܘܢ ܥܠܝܢ ܐܘ ܕܐܢܬܘܢ ܬܟܬܒܘܢ ܬܦܩܕܘܢ ܥܠܝܢ ܀ '
      verse: 1
    - text: 'ܐܓܪܬܢ ܕܝܢ ܕܝܠܢ ܐܢܬܘܢ ܐܢܘܢ ܕܟܬܝܒܐ ܒܠܒܢ ܘܝܕܝܥܐ ܘܡܬܩܪܝܐ ܡܢ ܟܠܢܫ ܀ '
      verse: 2
    - text: 'ܝܕܥܝܬܘܢ ܓܝܪ ܕܐܓܪܬܗ ܐܢܬܘܢ ܕܡܫܝܚܐ ܕܐܫܬܡܫܬ ܡܢܢ ܕܟܬܝܒܐ ܠܐ ܒܕܝܘܬܐ ܐܠܐ ܒܪܘܚܐ
        ܕܐܠܗܐ ܚܝܐ ܠܐ ܒܠܘܚܐ ܕܟܐܦܐ ܐܠܐ ܒܠܘܚܐ ܕܠܒܐ ܕܒܤܪܐ ܀ '
      verse: 3
    - text: 'ܬܘܟܠܢܐ ܕܝܢ ܗܟܢܐ ܐܝܬ ܠܢ ܒܡܫܝܚܐ ܠܘܬ ܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܠܘ ܕܚܢܢ ܤܦܩܝܢܢ ܕܢܬܪܥܐ ܡܕܡ ܐܝܟ ܕܡܢ ܢܦܫܢ ܐܠܐ ܚܝܠܢ ܡܢ ܐܠܗܐ ܗܘ ܀ '
      verse: 5
    - text: 'ܗܘ ܕܐܫܘܝܢ ܕܢܗܘܐ ܡܫܡܫܢܐ ܕܕܝܬܩܐ ܚܕܬܐ ܠܐ ܒܟܬܒܐ ܐܠܐ ܒܪܘܚܐ ܟܬܒܐ ܓܝܪ ܩܛܠ ܪܘܚܐ
        ܕܝܢ ܡܚܝܐ ܀ '
      verse: 6
    - text: 'ܐܢ ܕܝܢ ܬܫܡܫܬܐ ܕܡܘܬܐ ܒܟܬܒܐ ܐܬܪܫܡܬ ܒܟܐܦܐ ܘܗܘܬ ܒܬܫܒܘܚܬܐ ܐܝܟܢܐ ܕܠܐ ܢܫܟܚܘܢ
        ܒܢܝ ܐܝܤܪܝܠ ܠܡܚܪ ܒܦܪܨܘܦܗ ܕܡܘܫܐ ܡܛܠ ܫܘܒܚܐ ܕܦܪܨܘܦܗ ܗܘ ܕܐܬܒܛܠ ܀ '
      verse: 7
    - text: 'ܐܝܟܢܐ ܗܟܝܠ ܬܫܡܫܬܐ ܕܪܘܚܐ ܠܐ ܝܬܝܪܐܝܬ ܬܗܘܐ ܒܫܘܒܚܐ ܀ '
      verse: 8
    - text: 'ܐܢ ܓܝܪ ܠܬܫܡܫܬܐ ܕܚܘܝܒܐ ܗܘܐ ܫܘܒܚܐ ܚܕ ܟܡܐ ܬܬܝܬܪ ܬܫܡܫܬܐ ܕܙܕܝܩܘܬܐ ܒܫܘܒܚܐ ܀ '
      verse: 9
    - text: 'ܐܝܟ ܗܘ ܓܝܪ ܕܐܦܠܐ ܡܫܒܚܐ ܗܝ ܕܐܫܬܒܚܬ ܒܦܘܚܡܐ ܕܗܢܐ ܫܘܒܚܐ ܡܝܬܪܐ ܀ '
      verse: 10
    - text: 'ܐܢ ܓܝܪ ܡܕܡ ܕܐܬܒܛܠ ܒܫܘܒܚܐ ܗܘܐ ܝܬܝܪܐܝܬ ܐܝܢܐ ܕܡܩܘܐ ܒܫܘܒܚܐ ܢܗܘܐ ܀ '
      verse: 11
    - text: 'ܡܛܠ ܕܐܝܬ ܠܢ ܗܟܝܠ ܗܢܐ ܤܒܪܐ ܝܬܝܪܐܝܬ ܒܓܠܐ ܥܝܢ ܡܬܕܒܪܝܢܢ ܀ '
      verse: 12
    - text: 'ܘܠܐ ܐܝܟ ܡܘܫܐ ܕܪܡܐ ܗܘܐ ܬܚܦܝܬܐ ܥܠ ܐܦܘܗܝ ܕܠܐ ܢܚܘܪܘܢ ܒܢܝ ܐܝܤܪܝܠ ܒܫܘܠܡܗ ܕܗܘ
        ܕܡܬܒܛܠ ܀ '
      verse: 13
    - text: 'ܐܠܐ ܐܬܥܘܪܘ ܒܡܕܥܝܗܘܢ ܥܕܡܐ ܓܝܪ ܠܝܘܡܢܐ ܐܡܬܝ ܕܕܝܬܩܐ ܥܬܝܩܬܐ ܡܬܩܪܝܐ ܗܝ ܗܝ ܬܚܦܝܬܐ
        ܩܝܡܐ ܥܠܝܗܘܢ ܘܠܐ ܡܬܓܠܝܐ ܕܒܡܫܝܚܐ ܗܘ ܡܬܒܛܠܐ ܀ '
      verse: 14
    - text: 'ܘܥܕܡܐ ܠܝܘܡܢܐ ܐܡܬܝ ܕܡܬܩܪܐ ܡܘܫܐ ܬܚܦܝܬܐ ܥܠ ܠܒܗܘܢ ܪܡܝܐ ܀ '
      verse: 15
    - text: 'ܘܐܡܬܝ ܕܐܢܫ ܡܢܗܘܢ ܢܬܦܢܐ ܠܘܬ ܡܪܝܐ ܡܫܬܩܠܐ ܡܢܗ ܬܚܦܝܬܐ ܀ '
      verse: 16
    - text: 'ܡܪܝܐ ܕܝܢ ܗܘܝܘ ܪܘܚܐ ܘܐܬܪ ܕܪܘܚܗ ܕܡܪܝܐ ܚܐܪܘܬܐ ܗܝ ܀ '
      verse: 17
    - text: 'ܚܢܢ ܕܝܢ ܟܠܢ ܒܐܦܐ ܓܠܝܬܐ ܬܫܒܘܚܬܗ ܕܡܪܝܐ ܐܝܟ ܕܒܡܚܙܝܬܐ ܚܙܝܢܢ ܘܠܗ ܠܕܡܘܬܐ ܡܫܬܚܠܦܝܢܢ
        ܡܢ ܫܘܒܚܐ ܠܫܘܒܚܐ ܐܝܟ ܕܡܢ ܡܪܝܐ ܪܘܚܐ ܀  '
      verse: 18
  - chapter: 4
    verses:
    - text: 'ܡܛܠ ܗܢܐ ܠܐ ܡܐܢܐ ܠܢ ܒܬܫܡܫܬܐ ܗܕܐ ܕܐܚܝܕܝܢܢ ܐܝܟ ܪܚܡܐ ܕܗܘܘ ܥܠܝܢ ܀ '
      verse: 1
    - text: 'ܐܠܐ ܐܤܠܝܢܢ ܟܤܝܬܗ ܕܒܗܬܬܐ ܘܠܐ ܡܗܠܟܝܢܢ ܒܚܪܥܘܬܐ ܘܠܐ ܢܟܠܝܢܢ ܡܠܬܗ ܕܐܠܗܐ ܐܠܐ
        ܒܓܠܝܘܬܐ ܕܫܪܪܐ ܡܚܘܝܢܢ ܢܦܫܢ ܠܟܠܗܘܢ ܪܥܝܢܐ ܕܒܢܝܢܫܐ ܩܕܡ ܐܠܗܐ ܀ '
      verse: 2
    - text: 'ܘܐܢ ܕܝܢ ܡܟܤܝ ܗܘ ܐܘܢܓܠܝܘܢ ܕܝܠܢ ܠܐܝܠܝܢ ܕܐܒܕܝܢ ܗܘ ܡܟܤܝ ܀ '
      verse: 3
    - text: 'ܐܝܠܝܢ ܕܐܠܗܗ ܕܥܠܡܐ ܗܢܐ ܥܘܪ ܡܕܥܝܗܘܢ ܥܠ ܕܠܐ ܡܗܝܡܢܝܢ ܕܠܐ ܢܕܢܚ ܠܗܘܢ ܢܘܗܪܗ
        ܕܐܘܢܓܠܝܘܢ ܕܫܘܒܚܗ ܕܡܫܝܚܐ ܕܗܘܝܘ ܕܡܘܬܗ ܕܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܢܦܫܢ ܡܟܪܙܝܢܢ ܐܠܐ ܠܡܫܝܚܐ ܝܫܘܥ ܡܪܢ ܠܢܦܫܢ ܕܝܢ ܕܥܒܕܝܟܘܢ ܚܢܢ ܡܛܠ
        ܝܫܘܥ ܀ '
      verse: 5
    - text: 'ܡܛܠ ܕܐܠܗܐ ܗܘ ܕܐܡܪ ܕܡܢ ܚܫܘܟܐ ܢܘܗܪܐ ܢܕܢܚ ܗܘ ܕܢܚ ܒܠܒܘܬܢ ܕܢܬܢܗܪ ܒܝܕܥܬܐ ܕܫܘܒܚܗ
        ܕܐܠܗܐ ܒܦܪܨܘܦܗ ܕܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 6
    - text: 'ܐܝܬ ܠܢ ܕܝܢ ܤܝܡܬܐ ܗܕܐ ܒܡܐܢܐ ܕܚܨܦܐ ܕܪܒܘܬܐ ܕܚܝܠܐ ܡܢ ܐܠܗܐ ܬܗܘܐ ܘܠܐ ܡܢܢ ܀ '
      verse: 7
    - text: 'ܒܟܠܡܕܡ ܓܝܪ ܡܬܐܠܨܝܢܢ ܐܠܐ ܠܐ ܡܬܚܢܩܝܢܢ ܡܬܛܪܦܝܢܢ ܐܠܐ ܠܐ ܚܝܒܝܢ ܚܢܢ ܀ '
      verse: 8
    - text: 'ܡܬܪܕܦܝܢܢ ܐܠܐ ܠܐ ܡܫܬܒܩܝܢܢ ܡܤܬܚܦܝܢܢ ܐܠܐ ܠܐ ܐܒܕܝܢܢ ܀ '
      verse: 9
    - text: 'ܒܟܠܙܒܢ ܡܝܬܘܬܗ ܕܝܫܘܥ ܒܦܓܪܝܢ ܫܩܝܠܝܢܢ ܕܐܦ ܚܝܘܗܝ ܕܝܫܘܥ ܒܦܓܪܝܢ ܢܬܓܠܘܢ ܀ '
      verse: 10
    - text: 'ܐܢ ܚܢܢ ܓܝܪ ܚܝܐ ܠܡܘܬܐ ܡܫܬܠܡܝܢܢ ܡܛܠ ܝܫܘܥ ܗܟܢܐ ܐܦ ܚܝܘܗܝ ܕܝܫܘܥ ܢܬܓܠܘܢ ܒܦܓܪܢ
        ܗܢܐ ܕܡܐܬ ܀ '
      verse: 11
    - text: 'ܗܫܐ ܡܘܬܐ ܒܢ ܡܬܚܦܛ ܘܚܝܐ ܒܟܘܢ ܀ '
      verse: 12
    - text: 'ܐܦ ܚܢܢ ܗܟܝܠ ܕܚܕܐ ܗܝ ܪܘܚܐ ܕܗܝܡܢܘܬܐ ܐܝܬ ܠܢ ܐܝܟ ܕܟܬܝܒ ܕܗܝܡܢܬ ܡܛܠ ܗܢܐ ܐܦ
        ܡܠܠܬ ܡܗܝܡܢܝܢܢ ܡܛܠ ܗܢܐ ܐܦ ܡܡܠܠܝܢܢ ܀ '
      verse: 13
    - text: 'ܘܝܕܥܝܢܢ ܕܗܘ ܡܢ ܕܐܩܝܡ ܠܡܪܢ ܝܫܘܥ ܐܦ ܠܢ ܒܝܕ ܝܫܘܥ ܢܩܝܡ ܘܢܩܪܒܢ ܥܡܟܘܢ ܠܘܬܗ
        ܀ '
      verse: 14
    - text: 'ܟܠܡܕܡ ܓܝܪ ܡܛܠܬܟܘܢ ܗܘ ܕܟܕ ܡܬܝܬܪܐ ܛܝܒܘܬܐ ܒܝܕ ܤܓܝܐܐ ܬܤܓܐ ܬܘܕܝܬܐ ܠܫܘܒܚܗ ܕܐܠܗܐ
        ܀ '
      verse: 15
    - text: 'ܡܛܠ ܗܢܐ ܠܐ ܡܐܢܐ ܠܢ ܐܦ ܐܢ ܒܪܢܫܢ ܓܝܪ ܒܪܝܐ ܡܬܚܒܠ ܐܠܐ ܕܡܢ ܠܓܘ ܡܬܚܕܬ ܝܘܡ ܡܢ
        ܝܘܡ ܀ '
      verse: 16
    - text: 'ܐܘܠܨܢܗ ܓܝܪ ܕܙܒܢܐ ܗܢܐ ܟܕ ܛܒ ܙܥܘܪ ܘܩܠܝܠ ܫܘܒܚܐ ܪܒܐ ܕܠܐ ܤܟܐ ܠܥܠܡ ܥܠܡܝܢ ܡܛܝܒ
        ܠܢ ܀ '
      verse: 17
    - text: 'ܕܠܐ ܚܕܝܢܢ ܒܗܠܝܢ ܕܡܬܚܙܝܢ ܐܠܐ ܒܗܠܝܢ ܕܠܐ ܡܬܚܙܝܢ ܕܡܬܚܙܝܢ ܓܝܪ ܕܙܒܢܐ ܐܢܝܢ ܕܠܐ
        ܡܬܚܙܝܢ ܕܝܢ ܕܠܥܠܡ ܐܢܝܢ ܀  '
      verse: 18
  - chapter: 5
    verses:
    - text: 'ܝܕܥܝܢܢ ܓܝܪ ܕܐܢ ܒܝܬܢ ܕܒܐܪܥܐ ܗܢܐ ܕܦܓܪܐ ܢܫܬܪܐ ܐܠܐ ܐܝܬ ܠܢ ܒܢܝܢܐ ܕܡܢ ܐܠܗܐ
        ܒܝܬܐ ܕܠܐ ܒܥܒܕ ܐܝܕܝܐ ܒܫܡܝܐ ܠܥܠܡ ܀ '
      verse: 1
    - text: 'ܐܦ ܥܠ ܗܕܐ ܓܝܪ ܡܬܬܢܚܝܢܢ ܘܤܘܝܢܢ ܕܢܠܒܫ ܒܝܬܢ ܕܡܢ ܫܡܝܐ ܀ '
      verse: 2
    - text: 'ܐܠܐ ܐܦ ܡܐ ܕܠܒܫܢ ܢܫܬܟܚ ܠܢ ܥܪܛܠ ܀ '
      verse: 3
    - text: 'ܟܕ ܐܝܬܝܢ ܓܝܪ ܗܫܐ ܒܗܢܐ ܒܝܬܐ ܡܬܬܢܚܝܢܢ ܡܢ ܝܘܩܪܗ ܘܠܐ ܨܒܝܢܢ ܠܡܫܠܚܗ ܐܠܐ ܕܢܠܒܫ
        ܠܥܠ ܡܢܗ ܕܬܬܒܠܥ ܡܝܬܘܬܗ ܒܚܝܐ ܀ '
      verse: 4
    - text: 'ܘܕܡܥܬܕ ܠܢ ܠܗ ܠܗܕܐ ܐܠܗܐ ܗܘ ܗܘ ܕܝܗܒ ܠܢ ܪܗܒܘܢܐ ܕܪܘܚܗ ܀ '
      verse: 5
    - text: 'ܡܛܠ ܕܝܕܥܝܢܢ ܗܟܝܠ ܘܡܦܤܝܢܢ ܕܟܡܐ ܕܒܦܓܪܐ ܫܪܝܢܢ ܥܢܝܕܝܢܢ ܡܢ ܡܪܢ ܀ '
      verse: 6
    - text: 'ܒܗܝܡܢܘܬܐ ܗܘ ܓܝܪ ܡܗܠܟܝܢܢ ܘܠܐ ܒܚܙܝܐ ܀ '
      verse: 7
    - text: 'ܡܛܠ ܗܢܐ ܬܟܝܠܝܢܢ ܘܡܤܘܚܝܢܢ ܕܢܥܢܕ ܡܢ ܦܓܪܐ ܘܢܗܘܐ ܠܘܬ ܡܪܢ ܀ '
      verse: 8
    - text: 'ܘܡܬܚܦܛܝܢܢ ܕܐܢ ܥܢܘܕܐ ܚܢܢ ܘܐܢ ܥܡܘܪܐ ܠܗ ܗܘܝܢ ܫܦܪܝܢ ܀ '
      verse: 9
    - text: 'ܟܠܢ ܓܝܪ ܥܬܝܕܝܢܢ ܠܡܩܡ ܩܕܡ ܒܝܡ ܕܡܫܝܚܐ ܕܢܬܦܪܥ ܐܢܫ ܐܢܫ ܒܦܓܪܗ ܡܕܡ ܕܥܒܝܕ ܠܗ
        ܐܢ ܕܛܒ ܘܐܢ ܕܒܝܫ ܀ '
      verse: 10
    - text: 'ܡܛܠ ܕܝܕܥܝܢܢ ܗܟܝܠ ܕܚܠܬܗ ܕܡܪܢ ܠܒܢܝܢܫܐ ܗܘ ܡܦܝܤܝܢܢ ܠܐܠܗܐ ܕܝܢ ܓܠܝܢܢ ܤܒܪ ܐܢܐ
        ܕܝܢ ܕܐܦ ܠܡܕܥܝܟܘܢ ܕܝܠܟܘܢ ܓܠܝܢܢ ܀ '
      verse: 11
    - text: 'ܠܐ ܗܘܐ ܬܘܒ ܢܦܫܢ ܡܫܒܚܝܢܢ ܠܟܘܢ ܐܠܐ ܥܠܬܐ ܗܘ ܝܗܒܝܢܢ ܠܟܘܢ ܕܗܘܝܬܘܢ ܡܫܬܒܗܪܝܢ
        ܒܢ ܠܘܬ ܗܢܘܢ ܕܒܐܦܐ ܗܘ ܡܫܬܒܗܪܝܢ ܘܠܐ ܒܠܒܐ ܀ '
      verse: 12
    - text: 'ܐܢ ܓܝܪ ܫܛܝܢܢ ܠܐܠܗܐ ܘܐܢ ܬܩܢܝܢܢ ܠܟܘܢ ܀ '
      verse: 13
    - text: 'ܚܘܒܗ ܓܝܪ ܕܡܫܝܚܐ ܐܠܨ ܠܢ ܕܪܢܝܢܢ ܗܕܐ ܕܚܕ ܚܠܦ ܟܠܢܫ ܡܝܬ ܡܕܝܢ ܟܠܢܫ ܡܝܬ ܠܗ ܀ '
      verse: 14
    - text: 'ܘܚܠܦ ܟܠܢܫ ܗܘ ܡܝܬ ܕܐܝܠܝܢ ܕܚܝܝܢ ܠܐ ܠܢܦܫܗܘܢ ܢܚܘܢ ܐܠܐ ܠܗܘ ܐܝܢܐ ܕܥܠ ܐܦܝܗܘܢ
        ܡܝܬ ܘܩܡ ܀ '
      verse: 15
    - text: 'ܘܡܟܝܠ ܚܢܢ ܠܐܢܫ ܒܦܓܪ ܠܐ ܝܕܥܝܢܢ ܘܐܢ ܝܕܥܢ ܒܦܓܪ ܠܡܫܝܚܐ ܐܠܐ ܡܢ ܗܫܐ ܠܐ ܝܕܥܝܢܢ
        ܀ '
      verse: 16
    - text: 'ܟܠ ܡܢ ܕܒܡܫܝܚܐ ܗܘ ܗܟܝܠ ܒܪܝܬܐ ܗܘ ܚܕܬܐ ܥܬܝܩܬܐ ܥܒܪ ܠܗܝܢ ܀ '
      verse: 17
    - text: 'ܘܟܠ ܡܕܡ ܗܘܐ ܚܕܬܐ ܡܢ ܐܠܗܐ ܗܘ ܕܪܥܝܢ ܠܗ ܒܡܫܝܚܐ ܘܝܗܒ ܠܢ ܬܫܡܫܬܐ ܕܬܪܥܘܬܐ ܀ '
      verse: 18
    - text: 'ܐܠܗܐ ܗܘܐ ܓܝܪ ܒܡܫܝܚܐ ܗܘ ܕܪܥܝ ܠܥܠܡܐ ܥܡ ܪܒܘܬܗ ܘܠܐ ܚܫܒ ܠܗܘܢ ܚܛܗܝܗܘܢ ܘܤܡ ܒܢ
        ܕܝܠܢ ܡܠܬܐ ܕܬܪܥܘܬܐ ܀ '
      verse: 19
    - text: 'ܐܝܙܓܕܐ ܚܢܢ ܗܟܝܠ ܚܠܦ ܡܫܝܚܐ ܘܐܝܟ ܗܘ ܕܐܠܗܐ ܒܥܐ ܡܢܟܘܢ ܒܐܝܕܢ ܚܠܦ ܡܫܝܚܐ ܗܟܝܠ
        ܒܥܝܢܢ ܐܬܪܥܘ ܠܐܠܗܐ ܀ '
      verse: 20
    - text: 'ܗܘ ܓܝܪ ܕܠܐ ܝܕܥ ܗܘܐ ܚܛܝܬܐ ܡܛܠܬܟܘܢ ܚܛܝܬܐ ܥܒܕܗ ܕܚܢܢ ܢܗܘܐ ܒܗ ܙܕܝܩܘܬܐ ܕܐܠܗܐ
        ܀  '
      verse: 21
  - chapter: 6
    verses:
    - text: 'ܘܐܝܟ ܡܥܕܪܢܐ ܒܥܝܢܢ ܡܢܟܘܢ ܕܠܐ ܬܤܬܪܩ ܒܟܘܢ ܛܝܒܘܬܐ ܕܐܠܗܐ ܕܩܒܠܬܘܢ ܀ '
      verse: 1
    - text: 'ܐܡܪ ܓܝܪ ܕܒܙܒܢܐ ܡܩܒܠܐ ܥܢܝܬܟ ܘܒܝܘܡܐ ܕܚܝܐ ܥܕܪܬܟ ܗܐ ܗܫܐ ܙܒܢܐ ܡܩܒܠܐ ܘܗܐ ܗܫܐ
        ܝܘܡܐ ܕܚܝܐ ܀ '
      verse: 2
    - text: 'ܠܡܐ ܒܡܕܡ ܬܬܠܘܢ ܠܐܢܫ ܥܠܬܐ ܕܬܘܩܠܬܐ ܕܠܐ ܢܗܘܐ ܡܘܡܐ ܒܬܫܡܫܬܢ ܀ '
      verse: 3
    - text: 'ܐܠܐ ܒܟܠ ܡܕܡ ܢܚܘܐ ܢܦܫܢ ܕܡܫܡܫܢܐ ܚܢܢ ܕܐܠܗܐ ܒܡܤܝܒܪܢܘܬܐ ܤܓܝܐܬܐ ܒܐܘܠܨܢܐ ܒܐܢܢܩܤ
        ܒܚܒܘܫܝܐ ܀ '
      verse: 4
    - text: 'ܒܢܓܕܐ ܒܐܤܘܪܐ ܒܫܓܘܫܝܐ ܒܠܐܘܬܐ ܒܫܗܪܐ ܒܨܘܡܐ ܀ '
      verse: 5
    - text: 'ܒܕܟܝܘܬܐ ܒܝܕܥܬܐ ܒܢܓܝܪܘܬ ܪܘܚܐ ܒܒܤܝܡܘܬܐ ܒܪܘܚܐ ܕܩܘܕܫܐ ܒܚܘܒܐ ܕܠܐ ܢܟܠܐ ܀ '
      verse: 6
    - text: 'ܒܡܠܬܐ ܕܩܘܫܬܐ ܒܚܝܠܐ ܕܐܠܗܐ ܒܙܝܢܐ ܕܙܕܝܩܘܬܐ ܕܒܝܡܝܢܐ ܘܒܤܡܠܐ ܀ '
      verse: 7
    - text: 'ܒܫܘܒܚܐ ܘܒܨܥܪܐ ܒܩܘܠܤܐ ܘܒܓܘܢܝܐ ܐܝܟ ܡܛܥܝܢܐ ܘܫܪܝܪܐ ܀ '
      verse: 8
    - text: 'ܐܝܟ ܠܐ ܝܕܝܥܐ ܘܝܕܝܥܝܢܢ ܐܝܟ ܡܝܬܝܢܢ ܘܗܐ ܚܝܝܢ ܚܢܢ ܐܝܟ ܕܡܬܪܕܝܢܢ ܘܠܐ ܡܝܬܝܢܢ
        ܀ '
      verse: 9
    - text: 'ܐܝܟ ܕܟܪܝܐ ܠܢ ܘܒܟܠܙܒܢ ܚܕܝܢܢ ܐܝܟ ܡܤܟܢܐ ܘܠܤܓܝܐܐ ܡܥܬܪܝܢܢ ܐܝܟ ܕܡܕܡ ܠܝܬ ܠܢ
        ܘܟܠ ܡܕܡ ܐܚܝܕܝܢܢ ܀ '
      verse: 10
    - text: 'ܦܘܡܢ ܦܬܝܚ ܗܘ ܠܘܬܟܘܢ ܩܘܪܢܬܝܐ ܘܠܒܢ ܪܘܝܚ ܀ '
      verse: 11
    - text: 'ܠܐ ܐܠܝܨܝܬܘܢ ܒܢ ܐܠܝܨܝܬܘܢ ܕܝܢ ܒܪܚܡܝܟܘܢ ܀ '
      verse: 12
    - text: 'ܐܝܟ ܕܠܒܢܝܐ ܕܝܢ ܐܡܪ ܐܢܐ ܦܘܪܥܘܢܝ ܚܘܒܠܝ ܕܠܘܬܟܘܢ ܘܪܘܚܘ ܚܘܒܟܘܢ ܠܘܬܝ ܀ '
      verse: 13
    - text: 'ܘܠܐ ܬܗܘܘܢ ܒܢܝ ܙܘܓܐ ܠܐܝܠܝܢ ܕܠܐ ܡܗܝܡܢܝܢ ܐܝܕܐ ܓܝܪ ܫܘܬܦܘܬܐ ܐܝܬ ܠܙܕܝܩܘܬܐ ܥܡ
        ܥܘܠܐ ܐܘ ܐܝܢܐ ܚܘܠܛܢܐ ܐܝܬ ܠܢܗܝܪܐ ܥܡ ܚܫܘܟܐ ܀ '
      verse: 14
    - text: 'ܐܘ ܐܝܕܐ ܫܠܡܘܬܐ ܐܝܬ ܠܡܫܝܚܐ ܥܡ ܤܛܢܐ ܐܘ ܐܝܕܐ ܡܢܬܐ ܐܝܬ ܠܕܡܗܝܡܢ ܥܡ ܕܠܐ ܡܗܝܡܢ
        ܀ '
      verse: 15
    - text: 'ܐܝܕܐ ܕܝܢ ܐܘܝܘܬܐ ܐܝܬ ܠܗܝܟܠܗ ܕܐܠܗܐ ܥܡ ܕܫܐܕܐ ܐܢܬܘܢ ܕܝܢ ܗܝܟܠܗ ܐܢܬܘܢ ܕܐܠܗܐ
        ܚܝܐ ܐܝܟܢܐ ܕܐܡܝܪ ܕܐܥܡܪ ܒܗܘܢ ܘܐܗܠܟ ܒܗܘܢ ܘܐܗܘܐ ܐܠܗܗܘܢ ܘܗܢܘܢ ܢܗܘܘܢ ܠܝ ܥܡܐ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܗܢܐ ܦܘܩܘ ܡܢ ܒܝܢܬܗܘܢ ܘܐܬܦܪܫܘ ܡܢܗܘܢ ܐܡܪ ܡܪܝܐ ܘܠܛܡܐܐ ܠܐ ܬܬܩܪܒܘܢ ܘܐܢܐ
        ܐܩܒܠܟܘܢ ܀ '
      verse: 17
    - text: 'ܘܐܗܘܐ ܠܟܘܢ ܠܐܒܐ ܘܐܢܬܘܢ ܬܗܘܘܢ ܠܝ ܠܒܢܝܐ ܘܠܒܢܬܐ ܐܡܪ ܡܪܝܐ ܕܟܠ ܐܚܝܕ ܀  '
      verse: 18
  - chapter: 7
    verses:
    - text: 'ܡܛܠ ܕܐܝܬ ܠܢ ܗܟܝܠ ܗܠܝܢ ܡܘܠܟܢܐ ܚܒܝܒܝ ܢܕܟܐ ܢܦܫܢ ܡܢ ܟܠܗ ܛܡܐܘܬܐ ܕܒܤܪܐ ܘܕܪܘܚܐ
        ܘܢܦܠܘܚ ܩܕܝܫܘܬܐ ܒܕܚܠܬܐ ܕܐܠܗܐ ܀ '
      verse: 1
    - text: 'ܤܝܒܪܘܢ ܐܚܝܢ ܒܐܢܫ ܠܐ ܐܥܘܠܢ ܠܐܢܫ ܠܐ ܚܒܠܢ ܠܐܢܫ ܠܐ ܥܠܒܢ ܀ '
      verse: 2
    - text: 'ܠܐ ܗܘܐ ܠܡܚܝܒܘܬܟܘܢ ܐܡܪ ܐܢܐ ܩܕܡܬ ܓܝܪ ܐܡܪܬ ܕܒܠܒܢ ܐܢܬܘܢ ܠܡܡܬ ܐܟܚܕܐ ܘܠܡܚܐ
        ܀ '
      verse: 3
    - text: 'ܦܪܗܤܝܐ ܤܓܝܐܬܐ ܐܝܬ ܠܝ ܠܘܬܟܘܢ ܘܤܓܝ ܐܝܬ ܠܝ ܒܟܘܢ ܫܘܒܗܪܐ ܘܡܠܐ ܐܢܐ ܒܘܝܐܐ ܘܤܘܓܐܐ
        ܡܬܝܬܪܐ ܒܝ ܚܕܘܬܐ ܒܟܠܗܘܢ ܐܘܠܨܢܝ ܀ '
      verse: 4
    - text: 'ܐܦ ܡܢ ܕܐܬܝܢ ܓܝܪ ܠܡܩܕܘܢܝܐ ܐܦܠܐ ܚܕ ܢܝܚ ܗܘܐ ܠܦܓܪܢ ܐܠܐ ܒܟܠ ܡܕܡ ܐܬܐܠܨܢ ܡܢ
        ܠܒܪ ܩܪܒܐ ܘܡܢ ܠܓܘ ܕܚܠܬܐ ܀ '
      verse: 5
    - text: 'ܐܠܐ ܐܠܗܐ ܗܘ ܕܡܒܝܐ ܠܡܟܝܟܐ ܒܝܐܢ ܒܡܐܬܝܬܗ ܕܛܛܘܤ ܀ '
      verse: 6
    - text: 'ܘܠܐ ܒܠܚܘܕ ܒܡܐܬܝܬܗ ܐܠܐ ܐܦ ܒܢܝܚܗ ܗܘ ܕܐܬܢܝܚ ܒܟܘܢ ܤܒܪܢ ܓܝܪ ܥܠ ܚܘܒܟܘܢ ܕܠܘܬܢ
        ܘܥܠ ܐܒܠܟܘܢ ܘܛܢܢܟܘܢ ܕܥܠ ܐܦܝܢ ܘܟܕ ܫܡܥܬ ܚܕܘܬܐ ܤܓܝܐܬܐ ܗܘܬ ܠܝ ܀ '
      verse: 7
    - text: 'ܕܐܦܢ ܐܟܪܝܬ ܠܟܘܢ ܒܐܓܪܬܐ ܠܐ ܬܘܝܐ ܠܝ ܢܦܫܝ ܐܦܢ ܬܘܝܐ ܗܘܬ ܚܙܐ ܐܢܐ ܓܝܪ ܕܗܝ ܐܓܪܬܐ
        ܐܦܢ ܕܫܥܬܐ ܐܟܪܝܬ ܠܟܘܢ ܀ '
      verse: 8
    - text: 'ܐܠܐ ܚܕܘܬܐ ܤܓܝܐܬܐ ܥܒܕܬ ܠܝ ܠܐ ܥܠ ܕܟܪܝܬ ܠܟܘܢ ܐܠܐ ܡܛܠ ܕܟܪܝܘܬܟܘܢ ܠܬܝܒܘܬܐ ܐܝܬܝܬܟܘܢ
        ܟܪܝܬ ܠܟܘܢ ܓܝܪ ܒܕܐܠܗܐ ܐܝܟܢܐ ܕܒܡܕܡ ܠܐ ܬܚܤܪܘܢ ܡܢܢ ܀ '
      verse: 9
    - text: 'ܟܪܝܘܬܐ ܓܝܪ ܕܡܛܠ ܐܠܗܐ ܬܘܬ ܢܦܫܐ ܥܒܕܐ ܕܠܐ ܗܦܟܐ ܘܡܦܢܝܐ ܠܚܝܐ ܟܪܝܘܬܐ ܕܝܢ ܕܥܠܡܐ
        ܡܘܬܐ ܗܘ ܥܒܕܐ ܀ '
      verse: 10
    - text: 'ܗܐ ܓܝܪ ܗܝ ܗܕܐ ܕܐܬܬܥܝܩܬܘܢ ܡܛܠ ܐܠܗܐ ܟܡܐ ܐܥܒܕܬ ܒܟܘܢ ܚܦܝܛܘܬܐ ܘܡܦܩ ܒܪܘܚܐ ܘܪܘܓܙܐ
        ܘܕܚܠܬܐ ܘܚܘܒܐ ܘܛܢܢܐ ܘܬܒܥܬܐ ܘܒܟܠܡܕܡ ܚܘܝܬܘܢ ܢܦܫܟܘܢ ܕܕܟܝܢ ܐܢܬܘܢ ܒܗ ܒܨܒܘܬܐ ܀ '
      verse: 11
    - text: 'ܬܗܘܐ ܕܝܢ ܗܕܐ ܕܟܬܒܬ ܠܟܘܢ ܕܠܐ ܗܘܐ ܡܛܠ ܡܤܟܠܢܐ ܐܦ ܠܐ ܡܛܠ ܗܘ ܡܢ ܕܡܤܟܠ ܒܗ ܐܠܐ
        ܡܛܠ ܕܬܬܝܕܥ ܩܕܡ ܐܠܗܐ ܚܦܝܛܘܬܟܘܢ ܕܡܛܠܬܢ ܀ '
      verse: 12
    - text: 'ܡܛܠ ܗܢܐ ܐܬܒܝܐܢ ܘܥܡ ܒܘܝܐܢ ܝܬܝܪܐܝܬ ܚܕܝܢ ܒܚܕܘܬܗ ܕܛܛܘܤ ܕܐܬܢܝܚܬ ܪܘܚܗ ܥܡ ܟܠܟܘܢ
        ܀ '
      verse: 13
    - text: 'ܕܒܡܕܡ ܕܐܫܬܒܗܪܬ ܠܗ ܥܠ ܐܦܝܟܘܢ ܠܐ ܒܗܬܬ ܐܠܐ ܐܝܟ ܕܟܠ ܡܕܡ ܩܘܫܬܐ ܡܠܠܢ ܥܡܟܘܢ
        ܗܟܢܐ ܐܦ ܫܘܒܗܪܢ ܕܠܘܬ ܛܛܘܤ ܒܩܘܫܬܐ ܐܫܬܟܚ ܀ '
      verse: 14
    - text: 'ܐܦ ܪܚܡܘܗܝ ܝܬܝܪܐܝܬ ܤܓܝܘ ܥܠܝܟܘܢ ܟܕ ܡܬܕܟܪ ܡܫܬܡܥܢܘܬܐ ܕܟܠܟܘܢ ܕܒܕܚܠܬܐ ܘܒܪܬܝܬܐ
        ܩܒܠܬܘܢܝܗܝ ܀ '
      verse: 15
    - text: 'ܚܕܐ ܐܢܐ ܕܒܟܠ ܡܕܡ ܬܟܝܠ ܐܢܐ ܥܠܝܟܘܢ ܀  '
      verse: 16
  - chapter: 8
    verses:
    - text: 'ܡܘܕܥܝܢܢ ܠܟܘܢ ܕܝܢ ܐܚܝܢ ܛܝܒܘܬܗ ܕܐܠܗܐ ܕܐܬܝܗܒܬ ܒܥܕܬܐ ܕܡܩܕܘܢܝܐ ܀ '
      verse: 1
    - text: 'ܕܒܒܘܩܝܐ ܤܓܝܐܐ ܕܐܘܠܨܢܗܘܢ ܝܬܝܪܘܬܐ ܗܘܬ ܠܚܕܘܬܗܘܢ ܘܥܘܡܩܐ ܕܡܤܟܢܘܬܗܘܢ ܐܬܝܬܪ
        ܒܥܘܬܪܐ ܕܦܫܝܛܘܬܗܘܢ ܀ '
      verse: 2
    - text: 'ܤܗܕ ܐܢܐ ܓܝܪ ܕܐܝܟ ܚܝܠܗܘܢ ܘܝܬܝܪ ܡܢ ܚܝܠܗܘܢ ܒܨܒܝܢ ܢܦܫܗܘܢ ܀ '
      verse: 3
    - text: 'ܒܥܘ ܡܢܢ ܒܒܥܘܬܐ ܤܓܝܐܬܐ ܕܢܫܬܘܬܦܘܢ ܒܛܝܒܘܬܐ ܕܬܫܡܫܬܐ ܕܩܕܝܫܐ ܀ '
      verse: 4
    - text: 'ܘܠܐ ܐܝܟ ܡܐ ܕܤܒܪܝܢ ܗܘܝܢ ܐܠܐ ܢܦܫܗܘܢ ܐܫܠܡܘ ܠܘܩܕܡ ܠܡܪܢ ܘܐܦ ܠܢ ܒܨܒܝܢܗ ܕܐܠܗܐ
        ܀ '
      verse: 5
    - text: 'ܕܚܢܢ ܢܒܥܐ ܡܢ ܛܛܘܤ ܕܐܝܟ ܕܫܪܝ ܗܟܢܐ ܢܫܠܡ ܒܟܘܢ ܐܦ ܛܝܒܘܬܐ ܗܕܐ ܀ '
      verse: 6
    - text: 'ܐܠܐ ܐܝܟܢܐ ܕܒܟܠܡܕܡ ܡܬܝܬܪܝܢ ܐܢܬܘܢ ܒܗܝܡܢܘܬܐ ܘܒܡܠܬܐ ܘܒܝܕܥܬܐ ܘܒܟܠ ܚܦܝܛܘ ܘܒܚܘܒܢ
        ܕܠܘܬܟܘܢ ܗܟܢܐ ܐܦ ܒܗܕܐ ܛܝܒܘܬܐ ܬܬܝܬܪܘܢ ܀ '
      verse: 7
    - text: 'ܠܐ ܗܘܐ ܡܦܩܕ ܦܩܕ ܐܢܐ ܠܟܘܢ ܐܠܐ ܒܚܦܝܛܘܬܐ ܕܚܒܪܝܟܘܢ ܫܪܪܐ ܕܚܘܒܟܘܢ ܡܢܤܐ ܐܢܐ
        ܀ '
      verse: 8
    - text: 'ܝܕܥܝܢ ܐܢܬܘܢ ܓܝܪ ܛܝܒܘܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܕܡܛܠܬܟܘܢ ܐܬܡܤܟܢ ܟܕ ܐܝܬܘܗܝ ܥܬܝܪܐ
        ܕܐܢܬܘܢ ܒܡܤܟܢܘܬܗ ܬܥܬܪܘܢ ܀ '
      verse: 9
    - text: 'ܡܡܠܟ ܕܝܢ ܡܠܟ ܐܢܐ ܠܟܘܢ ܗܕܐ ܕܡܥܕܪܐ ܠܟܘܢ ܡܛܠ ܕܡܢ ܐܫܬܩܕܝ ܫܪܝܬܘܢ ܠܘ ܠܡܨܒܐ
        ܒܠܚܘܕ ܐܠܐ ܐܦ ܠܡܥܒܕ ܀ '
      verse: 10
    - text: 'ܗܫܐ ܕܝܢ ܫܠܡܘ ܒܥܒܕܐ ܗܘ ܡܕܡ ܕܨܒܝܬܘܢ ܕܐܝܟܢܐ ܕܗܘܐ ܠܟܘܢ ܤܘܘܚܐ ܠܡܨܒܐ ܗܟܢܐ ܒܥܒܕܐ
        ܬܫܠܡܘܢ ܡܢ ܡܐ ܕܐܝܬ ܠܟܘܢ ܀ '
      verse: 11
    - text: 'ܐܢ ܓܝܪ ܨܒܝܢܐ ܐܝܬܘܗܝ ܐܝܟ ܡܐ ܕܐܝܬ ܠܗ ܗܟܘܬ ܡܬܩܒܠ ܠܐ ܗܘܐ ܐܝܟ ܡܐ ܕܠܝܬ ܠܗ ܀ '
      verse: 12
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܕܠܐܚܪܢܐ ܬܗܘܐ ܪܘܚܬܐ ܘܠܟܘܢ ܐܘܠܨܢܐ ܀ '
      verse: 13
    - text: 'ܐܠܐ ܒܫܘܝܘܬܐ ܗܘܘ ܒܙܒܢܐ ܗܢܐ ܕܝܬܝܪܘܬܟܘܢ ܕܝܠܟܘܢ ܬܗܘܐ ܠܚܤܝܪܘܬܗܘܢ ܕܗܠܝܢ ܕܐܦ
        ܝܬܝܪܘܬܗܘܢ ܕܗܢܘܢ ܬܗܘܐ ܠܚܤܝܪܘܬܟܘܢ ܕܝܠܟܘܢ ܕܬܗܘܐ ܫܘܝܘܬܐ ܀ '
      verse: 14
    - text: 'ܐܝܟ ܕܟܬܝܒ ܕܗܘ ܕܐܤܓܝ ܫܩܠ ܠܐ ܐܬܝܬܪ ܠܗ ܘܗܘ ܕܩܠܝܠ ܫܩܠ ܠܐ ܐܬܒܨܪ ܠܗ ܀ '
      verse: 15
    - text: 'ܛܝܒܘ ܕܝܢ ܠܐܠܗܐ ܕܝܗܒܗ ܚܦܝܛܘܬܐ ܗܕܐ ܚܠܦܝܟܘܢ ܒܠܒܗ ܕܛܛܘܤ ܀ '
      verse: 16
    - text: 'ܒܥܘܬܢ ܓܝܪ ܩܒܠ ܘܡܛܠ ܕܛܒ ܒܛܝܠ ܠܗ ܡܢ ܨܒܝܢܗ ܢܦܩ ܨܐܕܝܟܘܢ ܀ '
      verse: 17
    - text: 'ܫܕܪܢ ܕܝܢ ܥܡܗ ܠܐܚܘܢ ܐܝܢܐ ܕܬܫܒܘܚܬܗ ܒܐܘܢܓܠܝܘܢ ܒܟܠܗܝܢ ܥܕܬܐ ܀ '
      verse: 18
    - text: 'ܗܟܢܐ ܕܐܦ ܡܓܒܐ ܓܒܐ ܡܢ ܥܕܬܐ ܕܢܦܘܩ ܥܡܢ ܒܛܝܒܘܬܐ ܗܕܐ ܕܡܫܬܡܫܐ ܡܢܢ ܠܫܘܒܚܗ ܕܝܠܗ
        ܕܐܠܗܐ ܘܠܠܘܒܒܢ ܕܝܠܢ ܀ '
      verse: 19
    - text: 'ܩܢܝܛܝܢܢ ܕܝܢ ܒܗܕܐ ܕܠܐ ܐܢܫ ܢܤܝܡ ܒܢ ܡܘܡܐ ܒܗܕܐ ܪܒܘܬܐ ܕܡܫܬܡܫܐ ܡܢܢ ܀ '
      verse: 20
    - text: 'ܝܨܝܦܝܢܢ ܓܝܪ ܕܫܦܝܪܬܐ ܠܐ ܩܕܡ ܐܠܗܐ ܒܠܚܘܕ ܐܠܐ ܐܦ ܩܕܡ ܒܢܝܢܫܐ ܀ '
      verse: 21
    - text: 'ܫܕܪܢ ܕܝܢ ܥܡܗܘܢ ܐܦ ܠܐܚܘܢ ܐܝܢܐ ܕܠܢ ܒܩܐ ܒܟܠܙܒܢ ܒܤܓܝܐܬܐ ܕܚܦܝܛܐ ܗܘ ܗܫܐ ܕܝܢ
        ܝܬܝܪܐܝܬ ܚܦܝܛ ܒܬܘܟܠܢܐ ܤܓܝܐܐ ܕܥܠܝܟܘܢ ܀ '
      verse: 22
    - text: 'ܐܢ ܗܟܝܠ ܛܛܘܤ ܫܘܬܦܐ ܗܘ ܕܝܠܝ ܘܡܥܕܪܢܐ ܒܟܘܢ ܘܐܢ ܐܚܝܢ ܐܚܪܢܐ ܫܠܝܚܐ ܐܢܘܢ ܕܥܕܬܐ
        ܕܫܘܒܚܗ ܕܡܫܝܚܐ ܀ '
      verse: 23
    - text: 'ܡܟܝܠ ܬܚܘܝܬܐ ܕܚܘܒܟܘܢ ܘܫܘܒܗܪܢ ܕܒܟܘܢ ܒܗܘܢ ܚܘܘ ܒܦܪܨܘܦ ܥܕܬܐ ܟܠܗܝܢ ܀  '
      verse: 24
  - chapter: 9
    verses:
    - text: 'ܥܠ ܬܫܡܫܬܐ ܕܝܢ ܕܩܕܝܫܐ ܝܬܝܪܬܐ ܥܒܕ ܐܢܐ ܐܢ ܟܬܒ ܐܢܐ ܠܟܘܢ ܀ '
      verse: 1
    - text: 'ܝܕܥ ܐܢܐ ܓܝܪ ܛܘܝܒܗ ܕܪܥܝܢܟܘܢ ܘܡܛܠ ܗܢܐ ܐܫܬܒܗܪܬ ܒܟܘܢ ܠܡܩܕܘܢܝܐ ܕܐܟܐܝܐ ܥܬܝܕܐ
        ܗܝ ܡܢ ܐܫܬܩܕܝ ܘܛܢܢܐ ܕܝܠܟܘܢ ܠܤܓܝܐܐ ܓܪܓ ܀ '
      verse: 2
    - text: 'ܫܕܪܬ ܕܝܢ ܠܐܚܐ ܕܠܐ ܢܤܬܪܩ ܫܘܒܗܪܢ ܕܐܫܬܒܗܪܢ ܒܟܘܢ ܥܠ ܗܕܐ ܨܒܘܬܐ ܕܐܝܟܢܐ ܕܐܡܪܬ
        ܬܗܘܘܢ ܡܛܝܒܝܢ ܀ '
      verse: 3
    - text: 'ܕܠܡܐ ܢܐܬܘܢ ܥܡܝ ܡܩܕܘܢܝܐ ܘܢܫܟܚܘܢܟܘܢ ܟܕ ܠܐ ܥܬܝܕܝܢ ܐܢܬܘܢ ܘܢܒܗܬ ܚܢܢ ܕܠܐ ܢܐܡܪ
        ܕܐܢܬܘܢ ܬܒܗܬܘܢ ܒܫܘܒܗܪܐ ܗܘ ܕܐܫܬܒܗܪܢ ܀ '
      verse: 4
    - text: 'ܡܛܠ ܗܢܐ ܐܬܒܛܠ ܠܝ ܕܐܒܥܐ ܡܢ ܐܚܝ ܗܠܝܢ ܕܢܐܬܘܢ ܩܕܡܝ ܠܘܬܟܘܢ ܘܢܥܬܕܘܢ ܒܘܪܟܬܐ
        ܗܝ ܕܡܢ ܩܕܝܡ ܐܫܬܡܥܬܘܢ ܕܬܗܘܐ ܡܛܝܒܐ ܗܟܢܐ ܐܝܟ ܒܘܪܟܬܐ ܠܐ ܗܘܐ ܐܝܟ ܝܥܢܘܬܐ ܀ '
      verse: 5
    - text: 'ܗܕܐ ܕܝܢ ܡܢ ܕܙܪܥ ܒܚܘܤܢܐ ܐܦ ܒܚܘܤܢܐ ܚܨܕ ܘܡܢ ܕܙܪܥ ܒܒܘܪܟܬܐ ܒܒܘܪܟܬܐ ܢܚܨܘܕ ܀ '
      verse: 6
    - text: 'ܟܠ ܐܢܫ ܐܝܟ ܕܐܝܬ ܒܪܥܝܢܗ ܠܐ ܐܝܟ ܕܡܢ ܟܪܝܘܬܐ ܐܘ ܐܝܟ ܕܡܢ ܩܛܝܪܐ ܠܝܗܘܒܐ ܗܘ ܓܝܪ
        ܚܕܝܐ ܪܚܡ ܐܠܗܐ ܀ '
      verse: 7
    - text: 'ܡܛܝܐ ܗܝ ܕܝܢ ܒܐܝܕܝ ܐܠܗܐ ܟܠ ܛܝܒܘ ܕܢܝܬܪ ܒܟܘܢ ܕܒܟܠܙܒܢ ܒܟܠܡܕܡ ܗܘ ܡܐ ܕܤܦܩ ܠܟܘܢ
        ܢܗܘܐ ܠܟܘܢ ܘܬܬܝܬܪܘܢ ܒܟܠ ܥܒܕ ܛܒ ܀ '
      verse: 8
    - text: 'ܐܝܟ ܕܟܬܝܒ ܕܒܕܪ ܘܝܗܒ ܠܡܤܟܢܐ ܘܙܕܝܩܘܬܗ ܩܝܡܐ ܠܥܠܡ ܀ '
      verse: 9
    - text: 'ܗܘ ܕܝܢ ܕܝܗܒ ܙܪܥܐ ܠܙܪܘܥܐ ܘܠܚܡܐ ܠܡܐܟܘܠܬܐ ܗܘ ܢܬܠ ܘܢܤܓܐ ܙܪܥܟܘܢ ܘܢܪܒܐ ܦܐܪܐ
        ܕܙܕܝܩܘܬܟܘܢ ܀ '
      verse: 10
    - text: 'ܕܒܟܠ ܡܕܡ ܬܥܬܪܘܢ ܒܟܠܗ ܦܫܝܛܘܬܐ ܕܗܝ ܓܡܪܐ ܒܐܝܕܢ ܬܘܕܝܬܐ ܠܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܡܛܠ ܕܦܘܠܚܢܐ ܕܬܫܡܫܬܐ ܗܕܐ ܠܐ ܗܘܐ ܒܠܚܘܕ ܚܤܝܪܘܬܐ ܕܩܕܝܫܐ ܡܡܠܐ ܐܠܐ ܐܦ ܡܝܬܪ
        ܒܬܘܕܝܬܐ ܤܓܝܐܬܐ ܠܐܠܗܐ ܀ '
      verse: 12
    - text: 'ܡܛܠ ܒܘܩܝܐ ܓܝܪ ܕܬܫܡܫܬܐ ܗܕܐ ܠܐܠܗܐ ܡܫܒܚܝܢ ܕܐܫܬܥܒܕܬܘܢ ܠܬܘܕܝܬܐ ܕܤܒܪܬܗ ܕܡܫܝܚܐ
        ܘܐܫܬܘܬܦܬܘܢ ܒܦܫܝܛܘܬܟܘܢ ܥܡܗܘܢ ܘܥܡ ܟܠܢܫ ܀ '
      verse: 13
    - text: 'ܘܨܠܘܬܐ ܡܩܪܒܝܢ ܚܠܦܝܟܘܢ ܒܚܘܒܐ ܤܓܝܐܐ ܡܛܠ ܤܘܓܐܐ ܕܛܝܒܘܬܗ ܕܐܠܗܐ ܕܥܠܝܟܘܢ ܀ '
      verse: 14
    - text: 'ܛܝܒܘ ܕܝܢ ܠܐܠܗܐ ܥܠ ܡܘܗܒܬܗ ܕܠܐ ܡܬܡܠܠܐ ܀  '
      verse: 15
  - chapter: 10
    verses:
    - text: 'ܐܢܐ ܕܝܢ ܦܘܠܘܤ ܒܥܐ ܐܢܐ ܡܢܟܘܢ ܒܢܝܚܘܬܗ ܘܒܡܟܝܟܘܬܗ ܕܡܫܝܚܐ ܕܐܦܢ ܒܐܦܝܢ ܡܟܝܟ
        ܐܢܐ ܠܘܬܟܘܢ ܐܠܐ ܟܕ ܪܚܝܩ ܐܢܐ ܬܟܝܠ ܐܢܐ ܥܠܝܟܘܢ ܀ '
      verse: 1
    - text: 'ܒܥܐ ܐܢܐ ܕܝܢ ܡܢܟܘܢ ܕܠܐ ܡܐ ܕܐܬܝܬ ܐܬܐܠܨ ܒܬܘܟܠܢܐ ܕܐܝܬ ܠܝ ܕܐܫܝܚ ܐܝܟ ܕܡܬܪܥܐ
        ܐܢܐ ܥܠ ܐܢܫܐ ܐܝܠܝܢ ܕܚܫܒܝܢ ܠܢ ܕܐܝܟ ܕܒܒܤܪ ܡܗܠܟܝܢܢ ܀ '
      verse: 2
    - text: 'ܐܦܢ ܒܒܤܪ ܓܝܪ ܡܗܠܟܝܢ ܚܢܢ ܐܠܐ ܠܐ ܗܘܐ ܕܒܤܪܐ ܦܠܚܝܢܢ ܀ '
      verse: 3
    - text: 'ܙܝܢܐ ܓܝܪ ܕܦܠܚܘܬܢ ܠܐ ܗܘܐ ܕܒܤܪܐ ܐܠܐ ܕܚܝܠܐ ܕܐܠܗܐ ܘܒܗ ܟܒܫܝܢܢ ܚܤܢܐ ܡܪܝܕܐ ܀ '
      verse: 4
    - text: 'ܘܤܬܪܝܢܢ ܡܚܫܒܬܐ ܘܟܠ ܪܘܡܐ ܕܡܬܬܪܝܡ ܠܘܩܒܠ ܝܕܥܬܗ ܕܐܠܗܐ ܘܫܒܝܢܢ ܟܠ ܬܪܥܝܢ ܠܡܫܡܥܬܗ
        ܕܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܘܡܛܝܒܝܢܢ ܠܡܥܒܕ ܬܒܥܬܐ ܡܢ ܐܝܠܝܢ ܕܠܐ ܡܫܬܡܥܝܢ ܡܐ ܕܐܬܡܠܝܬ ܡܫܬܡܥܢܘܬܟܘܢ ܀ '
      verse: 6
    - text: 'ܒܦܪܨܘܦܐ ܚܝܪܝܢ ܐܢܬܘܢ ܐܢ ܐܢܫ ܬܟܝܠ ܥܠ ܢܦܫܗ ܕܕܡܫܝܚܐ ܗܘ ܗܢܐ ܢܕܥ ܡܢ ܢܦܫܗ ܕܐܝܟ
        ܕܗܘ ܕܡܫܝܚܐ ܗܟܢܐ ܐܦ ܚܢܢ ܀ '
      verse: 7
    - text: 'ܐܢ ܓܝܪ ܐܦ ܡܕܡ ܝܬܝܪ ܐܫܬܒܗܪ ܥܠ ܫܘܠܛܢܐ ܕܝܗܒ ܠܝ ܡܪܢ ܠܐ ܒܗܬ ܐܢܐ ܡܛܠ ܕܠܒܢܝܢܐ
        ܗܘ ܕܝܠܟܘܢ ܝܗܒ ܠܢ ܘܠܐ ܠܤܘܚܦܟܘܢ ܀ '
      verse: 8
    - text: 'ܡܗܡܐ ܐܢܐ ܕܝܢ ܕܠܐ ܐܤܬܒܪ ܐܝܟ ܗܘ ܕܡܕܚܠܘ ܡܕܚܠ ܐܢܐ ܠܟܘܢ ܒܐܓܪܬܝ ܀ '
      verse: 9
    - text: 'ܡܛܠ ܕܐܝܬ ܐܢܫܐ ܕܐܡܪܝܢ ܕܐܓܪܬܐ ܝܩܝܪܢ ܘܚܤܝܢܢ ܡܐܬܝܗ ܕܝܢ ܕܓܘܫܡܐ ܟܪܝܗ ܘܡܠܬܗ
        ܫܝܛܐ ܀ '
      verse: 10
    - text: 'ܐܠܐ ܗܕܐ ܢܬܪܥܐ ܡܢ ܕܗܟܢܐ ܐܡܪ ܕܐܝܟܢܐ ܕܐܝܬܝܢ ܒܡܠܬܐ ܕܐܓܪܬܢ ܟܕ ܪܚܝܩܝܢܢ ܗܟܢܐ
        ܐܝܬܝܢ ܐܦ ܡܐ ܕܩܪܝܒܝܢܢ ܒܥܒܕܐ ܀ '
      verse: 11
    - text: 'ܠܐ ܓܝܪ ܡܡܪܚܝܢܢ ܕܢܚܫܘܒ ܐܘ ܕܢܦܚܡ ܢܦܫܢ ܥܡ ܗܢܘܢ ܕܡܫܒܗܪܝܢ ܢܦܫܗܘܢ ܐܠܐ ܡܛܠ ܕܗܢܘܢ
        ܒܗܘܢ ܠܗܘܢ ܡܦܚܡܝܢ ܠܐ ܡܤܬܟܠܝܢ ܀ '
      verse: 12
    - text: 'ܚܢܢ ܕܝܢ ܠܐ ܡܫܬܒܗܪܝܢܢ ܝܬܝܪ ܡܢ ܡܫܘܚܬܢ ܐܠܐ ܒܡܫܘܚܬܐ ܕܬܚܘܡܐ ܕܦܠܓ ܠܢ ܐܠܗܐ ܕܢܡܛܐ
        ܐܦ ܥܕܡܐ ܠܘܬܟܘܢ ܀ '
      verse: 13
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܐܝܟ ܕܠܐ ܡܬܡܛܝܢܢ ܠܘܬܟܘܢ ܡܬܚܝܢܢ ܢܦܫܢ ܥܕܡܐ ܓܝܪ ܠܘܬܟܘܢ ܡܛܝܢ ܒܤܒܪܬܗ
        ܕܡܫܝܚܐ ܀ '
      verse: 14
    - text: 'ܘܠܐ ܡܫܬܒܗܪܝܢܢ ܠܒܪ ܡܢ ܡܫܘܚܬܢ ܒܥܡܠܐ ܕܐܚܪܢܐ ܐܠܐ ܐܝܬ ܠܢ ܤܒܪܐ ܕܟܕ ܪܒܝܐ ܗܝܡܢܘܬܟܘܢ
        ܒܟܘܢ ܢܬܪܘܪܒ ܐܝܟ ܡܫܘܚܬܢ ܘܢܬܝܬܪ ܀ '
      verse: 15
    - text: 'ܐܦ ܠܗܠ ܡܢܟܘܢ ܠܡܤܒܪܘ ܠܐ ܒܡܫܘܚܬܐ ܕܐܚܪܢܐ ܒܐܝܠܝܢ ܕܡܬܩܢܢ ܢܫܬܒܗܪ ܀ '
      verse: 16
    - text: 'ܗܘ ܕܝܢ ܕܡܫܬܒܗܪ ܒܡܪܝܐ ܢܫܬܒܗܪ ܀ '
      verse: 17
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܡܢ ܕܢܦܫܗ ܡܫܒܚ ܗܘ ܗܘ ܒܩܐ ܐܠܐ ܡܢ ܕܡܪܝܐ ܢܫܒܚܝܘܗܝ ܀  '
      verse: 18
  - chapter: 11
    verses:
    - text: 'ܐܫܬܘܦ ܕܝܢ ܡܤܝܒܪܝܢ ܗܘܝܬܘܢ ܠܝ ܩܠܝܠ ܕܐܡܠܠ ܦܟܝܗܐܝܬ ܐܠܐ ܐܦ ܡܤܝܒܪܝܢ ܐܢܬܘܢ ܗܘ
        ܠܝ ܀ '
      verse: 1
    - text: 'ܛܐܢ ܐܢܐ ܓܝܪ ܒܟܘܢ ܒܛܢܢܐ ܕܐܠܗܐ ܡܟܪܬܟܘܢ ܓܝܪ ܠܓܒܪܐ ܚܕ ܒܬܘܠܬܐ ܕܟܝܬܐ ܕܐܩܪܒ
        ܠܡܫܝܚܐ ܀ '
      verse: 2
    - text: 'ܕܚܠ ܐܢܐ ܕܝܢ ܕܠܡܐ ܐܝܟ ܕܐܛܥܝ ܚܘܝܐ ܠܚܘܐ ܒܢܟܝܠܘܬܗ ܗܟܢܐ ܢܬܚܒܠܘܢ ܪܥܝܢܝܟܘܢ ܡܢ
        ܦܫܝܛܘܬܐ ܕܠܘܬ ܡܫܝܚܐ ܀ '
      verse: 3
    - text: 'ܐܢ ܓܝܪ ܗܘ ܕܐܬܐ ܠܘܬܟܘܢ ܐܚܪܢܐ ܝܫܘܥ ܐܟܪܙ ܠܟܘܢ ܐܝܢܐ ܕܚܢܢ ܠܐ ܐܟܪܙܢ ܐܘ ܪܘܚܐ
        ܐܚܪܬܐ ܢܤܒܬܘܢ ܐܝܕܐ ܕܠܐ ܢܤܒܬܘܢ ܐܘ ܤܒܪܬܐ ܐܚܪܬܐ ܐܝܕܐ ܕܠܐ ܩܒܠܬܘܢ ܫܦܝܪ ܡܬܛܦܝܤܝܢ
        ܗܘܝܬܘܢ ܀ '
      verse: 4
    - text: 'ܪܢܐ ܐܢܐ ܓܝܪ ܕܡܕܡ ܠܐ ܒܨܪܬ ܡܢ ܫܠܝܚܐ ܐܝܠܝܢ ܕܛܒ ܡܝܬܪܝܢ ܀ '
      verse: 5
    - text: 'ܐܦܢ ܓܝܪ ܒܘܪܐ ܐܢܐ ܒܡܠܬܝ ܐܠܐ ܠܐ ܒܝܕܥܬܝ ܐܠܐ ܒܟܠܡܕܡ ܐܬܓܠܝܢ ܠܘܬܟܘܢ ܀ '
      verse: 6
    - text: 'ܐܘ ܕܠܡܐ ܡܤܟܠܘ ܐܤܟܠܬ ܕܡܟܟܬ ܢܦܫܝ ܕܐܢܬܘܢ ܬܬܪܝܡܘܢ ܘܡܓܢ ܐܟܪܙܬ ܠܟܘܢ ܤܒܪܬܗ ܕܐܠܗܐ
        ܀ '
      verse: 7
    - text: 'ܘܥܕܬܐ ܐܚܪܢܝܬܐ ܚܠܨܬ ܘܢܤܒܬ ܢܦܩܬܐ ܠܬܫܡܫܬܐ ܕܝܠܟܘܢ ܀ '
      verse: 8
    - text: 'ܘܟܕ ܐܬܝܬ ܨܐܕܝܟܘܢ ܘܚܤܪ ܠܝ ܠܐ ܝܩܪܬ ܥܠ ܐܢܫ ܡܢܟܘܢ ܤܢܝܩܘܬܝ ܓܝܪ ܡܠܝܘ ܐܚܐ ܕܐܬܘ
        ܡܢ ܡܩܕܘܢܝܐ ܘܒܟܠ ܡܕܡ ܢܛܪܬ ܢܦܫܝ ܘܢܛܪ ܐܢܐ ܕܠܐ ܐܩܪ ܥܠܝܟܘܢ ܀ '
      verse: 9
    - text: 'ܐܝܬܘܗܝ ܒܝ ܫܪܪܗ ܕܡܫܝܚܐ ܕܗܢܐ ܫܘܒܗܪܐ ܠܐ ܢܬܒܛܠ ܒܝ ܒܐܬܪܘܬܐ ܕܐܟܐܝܐ ܀ '
      verse: 10
    - text: 'ܠܡܢܐ ܡܛܠ ܕܠܐ ܡܚܒ ܐܢܐ ܠܟܘܢ ܐܠܗܐ ܗܘ ܝܕܥ ܀ '
      verse: 11
    - text: 'ܐܠܐ ܗܕܐ ܕܥܒܕ ܐܢܐ ܐܦ ܐܥܒܕ ܕܐܦܤܘܩ ܗܘ ܥܠܬܗܘܢ ܕܐܝܠܝܢ ܕܒܥܝܢ ܥܠܬܐ ܕܒܗܘ ܡܕܡ
        ܕܡܫܬܒܗܪܝܢ ܢܫܬܟܚܘܢ ܐܟܘܬܢ ܀ '
      verse: 12
    - text: 'ܐܝܬܝܗܘܢ ܓܝܪ ܗܠܝܢ ܫܠܝܚܐ ܕܓܠܐ ܘܦܥܠܐ ܢܟܝܠܐ ܘܡܕܡܝܢ ܢܦܫܗܘܢ ܠܫܠܝܚܐ ܕܡܫܝܚܐ ܀ '
      verse: 13
    - text: 'ܘܠܝܬ ܠܡܬܕܡܪܘ ܒܗܕܐ ܐܢ ܗܘ ܓܝܪ ܕܤܛܢܐ ܡܬܕܡܐ ܒܡܠܐܟܐ ܕܢܘܗܪܐ ܀ '
      verse: 14
    - text: 'ܠܐ ܗܘܬ ܪܒܐ ܨܒܘܬܐ ܐܢ ܐܦ ܡܫܡܫܢܘܗܝ ܡܬܕܡܝܢ ܒܡܫܡܫܢܐ ܕܙܕܝܩܘܬܐ ܗܢܘܢ ܕܚܪܬܗܘܢ
        ܬܗܘܐ ܐܝܟ ܥܒܕܝܗܘܢ ܀ '
      verse: 15
    - text: 'ܬܘܒ ܕܝܢ ܐܡܪ ܐܢܐ ܠܡܐ ܐܢܫ ܢܤܒܪ ܥܠܝ ܐܝܟ ܕܤܟܠܐ ܐܢܐ ܘܐܢ ܠܐ ܐܦܢ ܐܝܟ ܤܟܠܐ ܩܒܠܘܢܝ
        ܕܐܦ ܐܢܐ ܩܠܝܠ ܐܫܬܒܗܪ ܀ '
      verse: 16
    - text: 'ܡܕܡ ܕܡܡܠܠ ܐܢܐ ܠܐ ܗܘܐ ܒܡܪܢ ܡܡܠܠ ܐܢܐ ܐܠܐ ܐܝܟ ܕܒܦܟܝܗܘܬܐ ܒܗܕܐ ܕܘܟܬܐ ܕܫܘܒܗܪܐ
        ܀ '
      verse: 17
    - text: 'ܡܛܠ ܕܤܓܝܐܐ ܡܫܬܒܗܪܝܢ ܒܒܤܪܐ ܐܦ ܐܢܐ ܐܫܬܒܗܪ ܀ '
      verse: 18
    - text: 'ܡܢܚܝܢ ܐܢܬܘܢ ܗܘ ܓܝܪ ܠܡܫܬܡܥܘ ܠܚܤܝܪܝ ܪܥܝܢܐ ܟܕ ܐܢܬܘܢ ܚܟܝܡܐ ܐܢܬܘܢ ܀ '
      verse: 19
    - text: 'ܘܡܬܕܢܝܢ ܐܢܬܘܢ ܠܡܢ ܕܡܫܥܒܕ ܠܟܘܢ ܘܠܡܢ ܕܐܟܠ ܠܟܘܢ ܘܠܡܢ ܕܢܤܒ ܡܢܟܘܢ ܘܠܡܢ ܕܡܬܪܝܡ
        ܥܠܝܟܘܢ ܘܠܡܢ ܕܡܚܐ ܠܟܘܢ ܥܠ ܐܦܝܟܘܢ ܀ '
      verse: 20
    - text: 'ܐܝܟ ܕܒܨܥܪܐ ܐܡܪ ܐܢܐ ܐܝܟ ܗܘ ܕܚܢܢ ܡܚܝܠܝܢܢ ܗܘ ܒܚܤܝܪܘܬ ܪܥܝܢܐ ܐܡܪ ܐܢܐ ܕܒܟܠܡܕܡ
        ܕܡܡܪܚ ܐܢܫ ܐܦ ܐܢܐ ܡܡܪܚ ܐܢܐ ܀ '
      verse: 21
    - text: 'ܐܢ ܥܒܪܝܐ ܐܢܘܢ ܐܦ ܐܢܐ ܐܢ ܐܝܤܪܠܝܐ ܐܢܘܢ ܐܦ ܐܢܐ ܐܢ ܙܪܥܗ ܐܢܘܢ ܕܐܒܪܗܡ ܐܦ ܐܢܐ
        ܀ '
      verse: 22
    - text: 'ܐܢ ܡܫܡܫܢܐ ܐܢܘܢ ܕܡܫܝܚܐ ܒܚܤܝܪܘܬ ܪܥܝܢܐ ܐܡܪ ܐܢܐ ܕܝܬܝܪ ܡܢܗܘܢ ܐܢܐ ܒܠܐܘܬܐ ܝܬܝܪ
        ܡܢܗܘܢ ܒܡܚܘܬܐ ܝܬܝܪ ܡܢܗܘܢ ܒܐܤܘܪܐ ܝܬܝܪ ܡܢܗܘܢ ܒܡܘܬܐ ܙܒܢܝܢ ܤܓܝܐܢ ܀ '
      verse: 23
    - text: 'ܡܢ ܝܗܘܕܝܐ ܚܡܫ ܙܒܢܝܢ ܐܪܒܥܝܢ ܐܪܒܥܝܢ ܚܤܝܪ ܚܕܐ ܒܠܥܬ ܀ '
      verse: 24
    - text: 'ܬܠܬ ܙܒܢܝܢ ܒܫܒܛܐ ܐܬܢܓܕܬ ܚܕܐ ܙܒܢ ܐܬܪܓܡܬ ܬܠܬ ܙܒܢܝܢ ܗܘܝܬ ܢܘܘܓܐ ܐܝܡܡܐ ܘܠܠܝܐ
        ܕܠܐ ܤܦܝܢܬܐ ܒܝܡܐ ܗܘܝܬ ܀ '
      verse: 25
    - text: 'ܒܐܘܪܚܬܐ ܤܓܝܐܬܐ ܒܩܢܕܝܢܘܤ ܕܢܗܪܘܬܐ ܒܩܢܕܝܢܘܤ ܕܓܝܤܐ ܒܩܢܕܝܢܘܤ ܕܡܢ ܛܘܗܡܝ ܒܩܢܕܝܢܘܤ
        ܕܡܢ ܥܡܡܐ ܒܩܢܕܝܢܘܤ ܗܘܝܬ ܒܡܕܝܢܬܐ ܒܩܢܕܝܢܘܤ ܗܘܝܬ ܒܚܘܪܒܐ ܒܩܢܕܝܢܘܤ ܒܝܡܐ ܒܩܢܕܝܢܘܤ
        ܕܡܢ ܐܚܐ ܕܓܠܐ ܀ '
      verse: 26
    - text: 'ܒܥܡܠܐ ܘܒܠܐܘܬܐ ܒܫܗܪܐ ܤܓܝܐܐ ܒܟܦܢܐ ܘܒܨܗܝܐ ܒܨܘܡܐ ܤܓܝܐܐ ܒܥܪܝܐ ܘܒܥܪܛܠܝܘܬܐ ܀ '
      verse: 27
    - text: 'ܤܛܪ ܡܢ ܝܬܝܪܬܐ ܘܟܢܘܫܝܐ ܕܥܠܝ ܕܟܠܝܘܡ ܘܨܦܬܝ ܕܥܠ ܐܦܝ ܟܠܗܝܢ ܥܕܬܐ ܀ '
      verse: 28
    - text: 'ܡܢܘ ܡܬܟܪܗ ܘܠܐ ܐܢܐ ܡܬܟܪܗ ܐܢܐ ܡܢܘ ܡܬܟܫܠ ܘܠܐ ܐܢܐ ܝܩܕ ܐܢܐ ܀ '
      verse: 29
    - text: 'ܐܢ ܠܡܫܬܒܗܪܘ ܘܠܐ ܒܟܘܪܗܢܝ ܐܫܬܒܗܪ ܀ '
      verse: 30
    - text: 'ܝܕܥ ܗܘ ܐܠܗܐ ܐܒܘܗܝ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܡܒܪܟܐ ܕܠܥܠܡ ܥܠܡܝܢ ܕܠܐ ܡܟܕܒ ܐܢܐ ܀ '
      verse: 31
    - text: 'ܒܕܪܡܤܘܩ ܪܒ ܚܝܠܐ ܕܐܪܛܘܤ ܡܠܟܐ ܢܛܪ ܗܘܐ ܡܕܝܢܬܐ ܕܕܪܡܘܤܩܝܐ ܠܡܐܚܕܢܝ ܀ '
      verse: 32
    - text: 'ܘܡܢ ܟܘܬܐ ܒܤܪܝܓܬܐ ܫܒܘܢܝ ܡܢ ܫܘܪܐ ܘܐܬܦܠܛܬ ܡܢ ܐܝܕܘܗܝ ܀  '
      verse: 33
  - chapter: 12
    verses:
    - text: 'ܠܡܫܬܒܗܪܘ ܘܠܐ ܐܠܐ ܠܐ ܦܩܚ ܐܬܐ ܐܢܐ ܠܝ ܓܝܪ ܠܚܙܘܢܐ ܘܠܓܠܝܢܘܗܝ ܕܡܪܢ ܀ '
      verse: 1
    - text: 'ܝܕܥܢܐ ܓܒܪܐ ܒܡܫܝܚܐ ܡܢ ܩܕܡ ܐܪܒܥܤܪܐ ܫܢܝܢ ܐܢ ܒܦܓܪ ܕܝܢ ܘܐܢ ܕܠܐ ܦܓܪ ܠܐ ܝܕܥ
        ܐܢܐ ܐܠܗܐ ܗܘ ܝܕܥ ܕܐܬܚܛܦ ܗܘ ܗܢܐ ܥܕܡܐ ܫܡܝܐ ܕܬܠܬܐ ܀ '
      verse: 2
    - text: 'ܘܝܕܥ ܐܢܐ ܠܗ ܠܗܢܐ ܒܪܢܫܐ ܐܢ ܒܦܓܪ ܕܝܢ ܘܐܢ ܕܠܐ ܦܓܪ ܠܐ ܝܕܥ ܐܢܐ ܐܠܗܐ ܗܘ ܝܕܥ
        ܀ '
      verse: 3
    - text: 'ܕܐܬܚܛܦ ܠܦܪܕܝܤܐ ܘܫܡܥ ܡܠܐ ܕܠܐ ܡܬܡܠܠܢ ܐܝܠܝܢ ܕܠܐ ܫܠܝܛ ܠܒܪܢܫܐ ܠܡܡܠܠܘ ܐܢܝܢ
        ܀ '
      verse: 4
    - text: 'ܥܠ ܗܢܐ ܐܫܬܒܗܪ ܥܠ ܢܦܫܝ ܕܝܢ ܠܐ ܐܫܬܒܗܪ ܐܠܐ ܐܢ ܒܟܘܪܗܢܐ ܀ '
      verse: 5
    - text: 'ܐܢ ܐܨܒܐ ܓܝܪ ܕܐܫܬܒܗܪ ܠܐ ܗܘܐ ܐܢܐ ܫܛܝܐ ܫܪܪܐ ܗܘ ܓܝܪ ܐܡܪ ܐܢܐ ܚܐܤܢܐ ܕܝܢ ܕܠܡܐ
        ܐܢܫ ܢܬܪܥܐ ܥܠܝ ܝܬܝܪ ܡܢ ܡܐ ܕܚܙܐ ܠܝ ܘܕܫܡܥ ܡܢܝ ܀ '
      verse: 6
    - text: 'ܘܕܠܐ ܐܬܪܝܡ ܒܝܬܝܪܘܬܐ ܕܓܠܝܢܐ ܐܫܬܠܡ ܠܝ ܫܦܝܐ ܠܒܤܪܝ ܡܠܐܟܗ ܕܤܛܢܐ ܕܢܗܘܐ ܡܩܦܚ
        ܠܝ ܕܠܐ ܐܬܪܝܡ ܀ '
      verse: 7
    - text: 'ܘܥܠ ܗܢܐ ܬܠܬ ܙܒܢܝܢ ܒܥܝܬ ܡܢ ܡܪܝ ܕܢܦܪܩ ܡܢܝ ܀ '
      verse: 8
    - text: 'ܘܐܡܪ ܠܝ ܤܦܩܐ ܠܟ ܛܝܒܘܬܝ ܚܝܠܝ ܓܝܪ ܒܟܪܝܗܘܬܐ ܗܘ ܡܬܓܡܪ ܚܕܝܐܝܬ ܗܟܝܠ ܐܫܬܒܗܪ
        ܒܟܘܪܗܢܝ ܕܢܓܢ ܥܠܝ ܚܝܠܗ ܕܡܫܝܚܐ ܀ '
      verse: 9
    - text: 'ܡܛܠ ܗܢܐ ܨܒܐ ܐܢܐ ܒܟܘܪܗܢܐ ܒܨܥܪܐ ܒܐܘܠܨܢܐ ܒܪܕܘܦܝܐ ܒܚܒܘܫܝܐ ܕܥܠ ܐܦܝ ܡܫܝܚܐ ܐܡܬܝ
        ܕܟܪܝܗ ܐܢܐ ܓܝܪ ܗܝܕܝܢ ܗܘ ܚܝܠܬܢ ܐܢܐ ܀ '
      verse: 10
    - text: 'ܗܐ ܗܘܝܬ ܚܤܝܪ ܪܥܝܢܐ ܒܫܘܒܗܪܝ ܕܐܢܬܘܢ ܐܠܨܬܘܢܢܝ ܚܝܒܝܢ ܗܘܝܬܘܢ ܓܝܪ ܕܐܢܬܘܢ ܬܤܗܕܘܢ
        ܥܠܝ ܡܛܠ ܕܠܐ ܒܨܪܬ ܡܕܡ ܡܢ ܫܠܝܚܐ ܐܝܠܝܢ ܕܛܒ ܡܝܬܪܝܢ ܘܐܦܢ ܠܐ ܗܘܝܬ ܡܕܡ ܀ '
      verse: 11
    - text: 'ܐܬܘܬܐ ܕܫܠܝܚܐ ܥܒܕܬ ܒܝܢܬܟܘܢ ܒܟܠ ܡܤܝܒܪܢܘ ܘܒܓܒܪܘܬܐ ܘܒܬܕܡܪܬܐ ܘܒܚܝܠܐ ܀ '
      verse: 12
    - text: 'ܒܡܢܐ ܓܝܪ ܐܬܒܨܪܬܘܢ ܡܢ ܥܕܬܐ ܐܚܪܢܝܬܐ ܐܠܐ ܐܢ ܒܗܕܐ ܕܐܢܐ ܠܐ ܝܩܪܬ ܥܠܝܟܘܢ ܫܒܘܩܘ
        ܠܝ ܗܕܐ ܤܟܠܘܬܐ ܀ '
      verse: 13
    - text: 'ܗܐ ܗܕܐ ܕܬܠܬ ܗܝ ܙܒܢܝܢ ܕܡܛܝܒ ܐܢܐ ܕܐܬܐ ܠܘܬܟܘܢ ܘܠܐ ܐܩܪ ܥܠܝܟܘܢ ܡܛܠ ܕܠܐ ܒܥܐ
        ܐܢܐ ܕܝܠܟܘܢ ܐܠܐ ܠܟܘܢ ܠܐ ܓܝܪ ܚܝܒܝܢ ܒܢܝܐ ܠܡܤܡ ܤܝܡܬܐ ܠܐܒܗܐ ܐܠܐ ܐܒܗܐ ܠܒܢܝܗܘܢ ܀ '
      verse: 14
    - text: 'ܐܢܐ ܕܝܢ ܚܕܝܐܝܬ ܘܢܦܩܬܐ ܐܦܩ ܘܐܦ ܩܢܘܡܝ ܐܬܠ ܥܠ ܐܦܝ ܢܦܫܬܟܘܢ ܐܦܢ ܟܕ ܝܬܝܪܐܝܬ
        ܡܚܒ ܐܢܐ ܠܟܘܢ ܐܢܬܘܢ ܒܨܝܪܐܝܬ ܡܚܒܝܢ ܐܢܬܘܢ ܠܝ ܀ '
      verse: 15
    - text: 'ܘܟܒܪ ܐܢܐ ܠܐ ܝܩܪܬ ܥܠܝܟܘܢ ܐܠܐ ܐܝܟ ܓܒܪܐ ܚܪܥܐ ܒܢܟܠܐ ܓܢܒܬܟܘܢ ܀ '
      verse: 16
    - text: 'ܠܡܐ ܒܝܕ ܐܢܫ ܐܚܪܝܢ ܕܫܕܪܬ ܠܘܬܟܘܢ ܐܬܝܥܢܬ ܥܠܝܟܘܢ ܀ '
      verse: 17
    - text: 'ܡܢ ܛܛܘܤ ܒܥܝܬ ܘܫܕܪܬ ܥܡܗ ܠܐܚܐ ܠܡܐ ܡܕܡ ܐܬܝܥܢ ܥܠܝܟܘܢ ܛܛܘܤ ܠܘ ܒܚܕܐ ܪܘܚܐ ܗܠܟܢ
        ܘܒܗܝܢ ܒܥܩܒܬܐ ܀ '
      verse: 18
    - text: 'ܠܡܐ ܬܘܒ ܤܒܪܝܢ ܐܢܬܘܢ ܕܠܟܘܢ ܢܦܩܝܢܢ ܪܘܚܐ ܩܕܡ ܐܠܗܐ ܒܡܫܝܚܐ ܡܡܠܠܝܢܢ ܘܟܠܗܝܢ
        ܚܒܝܒܝ ܡܛܠ ܒܢܝܢܐ ܗܘ ܕܝܠܟܘܢ ܀ '
      verse: 19
    - text: 'ܕܚܠ ܐܢܐ ܓܝܪ ܕܠܡܐ ܐܬܐ ܠܘܬܟܘܢ ܘܠܐ ܐܫܟܚܟܘܢ ܐܝܟ ܕܨܒܐ ܐܢܐ ܘܐܫܬܟܚ ܠܟܘܢ ܐܦ ܐܢܐ
        ܐܝܟ ܡܐ ܕܠܐ ܨܒܝܬܘܢ ܕܠܡܐ ܚܪܝܢܐ ܘܚܤܡܐ ܘܚܡܬܐ ܘܥܨܝܢܐ ܘܡܐܟܠ ܩܪܨܐ ܘܪܛܢܐ ܘܚܬܝܪܘܬܐ
        ܘܫܓܘܫܝܐ ܀ '
      verse: 20
    - text: 'ܕܠܡܐ ܟܕ ܐܬܐ ܠܘܬܟܘܢ ܢܡܟܟܢܝ ܐܠܗܝ ܘܐܬܐܒܠ ܥܠ ܤܓܝܐܐ ܐܝܠܝܢ ܕܚܛܘ ܘܠܐ ܬܒܘ ܡܢ
        ܛܢܦܘܬܐ ܘܡܢ ܙܢܝܘܬܐ ܘܡܢ ܦܚܙܘܬܐ ܕܥܒܕܘ ܀  '
      verse: 21
  - chapter: 13
    verses:
    - text: 'ܗܕܐ ܕܬܠܬ ܗܝ ܙܒܢܝܢ ܕܐܬܐ ܐܢܐ ܠܘܬܟܘܢ ܕܥܠ ܦܘܡ ܬܪܝܢ ܘܬܠܬܐ ܤܗܕܝܢ ܬܩܘܡ ܟܠ ܡܠܐ
        ܀ '
      verse: 1
    - text: 'ܡܢ ܩܕܝܡ ܐܡܪܬ ܗܘܝܬ ܠܟܘܢ ܘܬܘܒ ܡܩܕܡ ܐܢܐ ܐܡܪ ܐܢܐ ܠܟܘܢ ܐܝܟ ܕܐܦ ܬܪܬܝܢ ܙܒܢܝܢ
        ܕܗܘܝܬ ܠܘܬܟܘܢ ܐܡܪܬ ܠܟܘܢ ܘܐܦ ܗܫܐ ܟܕ ܪܚܝܩ ܐܢܐ ܟܬܒܢܐ ܠܗܠܝܢ ܕܚܛܘ ܘܠܫܪܟܐ ܕܐܚܪܢܐ
        ܕܐܢ ܐܬܐ ܬܘܒ ܠܐ ܐܚܘܤ ܀ '
      verse: 2
    - text: 'ܡܛܠ ܕܒܘܩܝܐ ܒܥܝܬܘܢ ܕܡܫܝܚܐ ܕܡܡܠܠ ܒܝ ܗܘ ܕܠܐ ܗܘܐ ܡܚܝܠ ܒܟܘܢ ܐܠܐ ܚܝܠܬܢ ܗܘ ܒܟܘܢ
        ܀ '
      verse: 3
    - text: 'ܐܦܢ ܐܙܕܩܦ ܓܝܪ ܒܡܚܝܠܘܬܐ ܐܠܐ ܚܝ ܗܘ ܒܚܝܠܐ ܕܐܠܗܐ ܘܐܦ ܚܢܢ ܡܚܝܠܝܢܢ ܥܡܗ ܐܠܐ
        ܚܝܝܢ ܚܢܢ ܥܡܗ ܒܚܝܠܐ ܕܐܠܗܐ ܕܒܟܘܢ ܀ '
      verse: 4
    - text: 'ܢܦܫܟܘܢ ܒܩܘ ܐܢ ܒܗ ܒܗܝܡܢܘܬܐ ܩܝܡܝܢ ܐܢܬܘܢ ܢܦܫܟܘܢ ܐܤܘ ܐܘ ܠܐ ܡܫܬܘܕܥܝܬܘܢ ܕܝܫܘܥ
        ܡܫܝܚܐ ܒܟܘܢ ܗܘ ܘܐܢ ܠܐ ܡܤܠܝܐ ܐܢܬܘܢ ܀ '
      verse: 5
    - text: 'ܡܤܒܪ ܐܢܐ ܕܝܢ ܕܬܕܥܘܢ ܕܚܢܢ ܠܐ ܗܘܝܢ ܡܤܠܝܢ ܀ '
      verse: 6
    - text: 'ܒܥܐ ܐܢܐ ܕܝܢ ܡܢ ܐܠܗܐ ܕܠܐ ܢܗܘܐ ܒܟܘܢ ܡܕܡ ܕܒܝܫ ܐܝܟ ܕܒܘܩܝܢ ܕܝܠܢ ܢܬܚܙܐ ܐܠܐ
        ܕܐܢܬܘܢ ܬܗܘܘܢ ܤܥܪܝܢ ܛܒܬܐ ܘܚܢܢ ܢܗܘܐ ܐܝܟ ܡܤܠܝܐ ܀ '
      verse: 7
    - text: 'ܠܐ ܓܝܪ ܡܫܟܚܝܢܢ ܕܢܥܒܕ ܡܕܡ ܠܘܩܒܠ ܩܘܫܬܐ ܐܠܐ ܚܠܦ ܩܘܫܬܐ ܀ '
      verse: 8
    - text: 'ܚܕܝܢܢ ܕܝܢ ܡܐ ܕܚܢܢ ܟܪܝܗܝܢ ܘܐܢܬܘܢ ܚܝܠܬܢܝܢ ܗܕܐ ܓܝܪ ܐܦ ܡܨܠܝܢܢ ܕܐܢܬܘܢ ܬܬܓܡܪܘܢ
        ܀ '
      verse: 9
    - text: 'ܡܛܠ ܗܢܐ ܟܕ ܪܚܝܩ ܐܢܐ ܗܠܝܢ ܟܬܒ ܐܢܐ ܕܠܐ ܡܐ ܕܐܬܝܬ ܩܫܝܐܝܬ ܐܤܥܘܪ ܐܝܟ ܫܘܠܛܢܐ
        ܕܝܗܒ ܠܝ ܡܪܝ ܠܒܢܝܢܟܘܢ ܘܠܐ ܠܤܘܚܦܟܘܢ ܀ '
      verse: 10
    - text: 'ܡܟܝܠ ܐܚܝ ܚܕܘ ܘܐܬܓܡܪܘ ܘܐܬܒܝܐܘ ܘܐܘܝܘܬܐ ܘܫܝܢܐ ܢܗܘܐ ܒܟܘܢ ܘܐܠܗܐ ܕܚܘܒܐ ܘܕܫܠܡܘܬܐ
        ܢܗܘܐ ܥܡܟܘܢ ܀ '
      verse: 11
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܚܕ ܕܚܕ ܒܢܘܫܩܬܐ ܩܕܝܫܬܐ ܀ '
      verse: 12
    - text: 'ܫܐܠܝܢ ܒܫܠܡܟܘܢ ܟܠܗܘܢ ܩܕܝܫܐ ܀ '
      verse: 13
    - text: 'ܫܠܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܘܚܘܒܗ ܕܐܠܗܐ ܘܫܘܬܦܘܬܐ ܕܪܘܚܐ ܕܩܘܕܫܐ ܥܡ ܟܠܟܘܢ ܐܡܝܢ
        ܀   '
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܫܠܝܚܐ ܠܐ ܡܢ ܒܢܝܢܫܐ ܘܠܐ ܒܝܕ ܒܪܢܫܐ ܐܠܐ ܒܝܕ ܝܫܘܥ ܡܫܝܚܐ ܘܐܠܗܐ ܐܒܘܗܝ
        ܗܘ ܕܐܩܝܡܗ ܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 1
    - text: 'ܘܟܠܗܘܢ ܐܚܐ ܕܥܡܝ ܠܥܕܬܐ ܕܐܝܬ ܒܓܠܛܝܐ ܀ '
      verse: 2
    - text: 'ܛܝܒܘܬܐ ܥܡܟܘܢ ܘܫܠܡܐ ܡܢ ܐܠܗܐ ܐܒܐ ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 3
    - text: 'ܗܘ ܕܝܗܒ ܢܦܫܗ ܚܠܦ ܚܛܗܝܢ ܕܢܦܨܝܢ ܡܢ ܥܠܡܐ ܗܢܐ ܒܝܫܐ ܐܝܟ ܨܒܝܢܗ ܕܐܠܗܐ ܐܒܘܢ ܀ '
      verse: 4
    - text: 'ܕܠܗ ܫܘܒܚܐ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 5
    - text: 'ܡܬܕܡܪ ܐܢܐ ܐܝܟܢܐ ܒܥܓܠ ܡܬܗܦܟܝܢ ܐܢܬܘܢ ܡܢ ܡܫܝܚܐ ܗܘ ܕܩܪܟܘܢ ܒܛܝܒܘܬܗ ܠܐܚܪܬܐ
        ܤܒܪܬܐ ܀ '
      verse: 6
    - text: 'ܐܝܕܐ ܕܠܐ ܐܝܬܝܗ ܐܠܐ ܐܢܫܐ ܗܘ ܐܝܬ ܕܕܠܚܝܢ ܠܟܘܢ ܘܨܒܝܢ ܕܢܫܚܠܦܘܢ ܤܒܪܬܗ ܕܡܫܝܚܐ
        ܀ '
      verse: 7
    - text: 'ܐܦ ܐܢ ܚܢܢ ܕܝܢ ܐܘ ܡܠܐܟܐ ܡܢ ܫܡܝܐ ܢܤܒܪܟܘܢ ܠܒܪ ܡܢ ܡܐ ܕܤܒܪܢܟܘܢ ܢܗܘܐ ܚܪܡ ܀ '
      verse: 8
    - text: 'ܐܝܟܢܐ ܕܡܢ ܠܘܩܕܡ ܐܡܪܬ ܘܗܫܐ ܬܘܒ ܐܡܪ ܐܢܐ ܕܐܢ ܐܢܫ ܡܤܒܪ ܠܟܘܢ ܠܒܪ ܡܢ ܡܐ ܕܩܒܠܬܘܢ
        ܢܗܘܐ ܚܪܡ ܀ '
      verse: 9
    - text: 'ܗܫܐ ܓܝܪ ܠܒܢܝܢܫܐ ܗܘ ܡܦܝܤ ܐܢܐ ܐܘ ܠܐܠܗܐ ܐܘ ܠܒܢܝܢܫܐ ܒܥܐ ܐܢܐ ܕܐܫܦܪ ܐܠܘ ܓܝܪ
        ܥܕܡܐ ܠܗܫܐ ܠܒܢܝܢܫܐ ܫܦܪ ܗܘܝܬ ܥܒܕܐ ܕܡܫܝܚܐ ܠܐ ܗܘܐ ܗܘܝܬ ܀ '
      verse: 10
    - text: 'ܡܘܕܥ ܐܢܐ ܠܟܘܢ ܕܝܢ ܐܚܝ ܕܤܒܪܬܐ ܕܐܤܬܒܪܬ ܡܢܝ ܠܐ ܗܘܬ ܡܢ ܒܪܢܫܐ ܀ '
      verse: 11
    - text: 'ܐܦܠܐ ܓܝܪ ܐܢܐ ܡܢ ܒܪܢܫܐ ܩܒܠܬܗ ܘܝܠܦܬܗ ܐܠܐ ܒܓܠܝܢܐ ܕܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 12
    - text: 'ܫܡܥܬܘܢ ܓܝܪ ܗܘܦܟܝ ܕܡܢ ܩܕܝܡ ܕܒܝܗܘܕܝܘܬܐ ܕܝܬܝܪܐܝܬ ܪܕܦ ܗܘܝܬ ܥܕܬܗ ܕܐܠܗܐ ܘܚܪܒ
        ܗܘܝܬ ܠܗ ܀ '
      verse: 13
    - text: 'ܘܡܬܝܬܪ ܗܘܝܬ ܒܝܗܘܕܝܘܬܐ ܛܒ ܡܢ ܤܓܝܐܐ ܒܢܝ ܫܢܝ ܕܐܝܬ ܗܘܐ ܒܛܘܗܡܝ ܘܝܬܝܪܐܝܬ ܛܐܢ
        ܗܘܝܬ ܒܝܘܠܦܢܐ ܕܐܒܗܝ ܀ '
      verse: 14
    - text: 'ܟܕ ܨܒܐ ܕܝܢ ܗܘ ܡܢ ܕܦܪܫܢܝ ܡܢ ܟܪܤ ܐܡܝ ܘܩܪܢܝ ܒܛܝܒܘܬܗ ܀ '
      verse: 15
    - text: 'ܕܢܓܠܐ ܒܪܗ ܒܝ ܕܐܤܒܪܝܘܗܝ ܒܥܡܡܐ ܒܪ ܫܥܬܗ ܠܐ ܓܠܝܬ ܠܒܤܪܐ ܘܠܕܡܐ ܀ '
      verse: 16
    - text: 'ܘܠܐ ܐܙܠܬ ܠܐܘܪܫܠܡ ܠܘܬ ܫܠܝܚܐ ܕܡܢ ܩܕܡܝ ܐܠܐ ܐܙܠܬ ܠܐܪܒܝܐ ܘܬܘܒ ܗܦܟܬ ܠܕܪܡܤܘܩ
        ܀ '
      verse: 17
    - text: 'ܘܡܢ ܒܬܪ ܬܠܬ ܫܢܝܢ ܐܙܠܬ ܠܐܘܪܫܠܡ ܕܐܚܙܐ ܠܟܐܦܐ ܘܩܘܝܬ ܠܘܬܗ ܝܘܡܬܐ ܚܡܫܬܥܤܪ ܀ '
      verse: 18
    - text: 'ܠܐܚܪܝܢ ܕܝܢ ܡܢ ܫܠܝܚܐ ܠܐ ܚܙܝܬ ܐܠܐ ܐܢ ܠܝܥܩܘܒ ܐܚܘܗܝ ܕܡܪܢ ܀ '
      verse: 19
    - text: 'ܗܠܝܢ ܕܝܢ ܕܟܬܒ ܐܢܐ ܠܟܘܢ ܗܐ ܩܕܡ ܐܠܗܐ ܕܠܐ ܡܟܕܒ ܐܢܐ ܀ '
      verse: 20
    - text: 'ܡܢ ܒܬܪ ܗܠܝܢ ܐܬܝܬ ܠܐܬܪܘܬܐ ܕܤܘܪܝܐ ܘܕܩܝܠܝܩܝܐ ܀ '
      verse: 21
    - text: 'ܘܠܐ ܝܕܥܢ ܗܘܝ ܠܝ ܒܐܦܝܢ ܥܕܬܐ ܕܒܝܗܘܕ ܗܠܝܢ ܕܒܡܫܝܚܐ ܀ '
      verse: 22
    - text: 'ܐܠܐ ܗܕܐ ܒܠܚܘܕ ܫܡܥܝܢ ܗܘܘ ܕܗܘ ܕܡܢ ܩܕܝܡ ܪܕܦ ܗܘܐ ܠܢ ܗܫܐ ܗܐ ܡܤܒܪ ܗܝܡܢܘܬܐ ܗܝ
        ܕܡܢ ܩܕܡ ܙܒܢܐ ܡܤܚܦ ܗܘܐ ܀ '
      verse: 23
    - text: 'ܘܡܫܒܚܝܢ ܗܘܘ ܒܝ ܠܐܠܗܐ ܀  '
      verse: 24
  - chapter: 2
    verses:
    - text: 'ܬܘܒ ܕܝܢ ܡܢ ܒܬܪ ܐܪܒܥܤܪܐ ܫܢܝܢ ܤܠܩܬ ܠܐܘܪܫܠܡ ܥܡ ܒܪܢܒܐ ܘܕܒܪܬ ܥܡܝ ܠܛܛܘܤ ܀ '
      verse: 1
    - text: 'ܤܠܩܬ ܕܝܢ ܒܓܠܝܢܐ ܘܓܠܝܬ ܠܗܘܢ ܤܒܪܬܐ ܕܡܟܪܙ ܐܢܐ ܒܥܡܡܐ ܘܚܘܝܬܗ ܠܐܝܠܝܢ ܕܡܤܬܒܪܝܢ
        ܗܘܘ ܕܡܕܡ ܐܝܬܝܗܘܢ ܒܝܢܝ ܘܠܗܘܢ ܕܡ ܤܪܝܩܐܝܬ ܪܗܛܬ ܐܘ ܪܗܛ ܐܢܐ ܀ '
      verse: 2
    - text: 'ܐܦ ܛܛܘܤ ܕܥܡܝ ܕܐܪܡܝܐ ܗܘܐ ܠܐ ܐܬܐܢܤ ܕܢܓܙܘܪ ܀ '
      verse: 3
    - text: 'ܡܛܠ ܕܝܢ ܐܚܐ ܕܓܠܐ ܕܥܠܘ ܥܠܝܢ ܕܢܓܫܘܢ ܚܐܪܘܬܐ ܕܐܝܬ ܠܢ ܒܝܫܘܥ ܡܫܝܚܐ ܐܝܟܢܐ ܕܢܫܥܒܕܘܢܢܝ
        ܀ '
      verse: 4
    - text: 'ܐܦܠܐ ܡܠܐ ܫܥܐ ܐܬܪܡܝܢ ܠܫܘܥܒܕܗܘܢ ܕܫܪܪܗ ܕܤܒܪܬܐ ܢܩܘܐ ܠܘܬܟܘܢ ܀ '
      verse: 5
    - text: 'ܗܢܘܢ ܕܝܢ ܕܡܤܬܒܪܝܢ ܕܐܝܬܝܗܘܢ ܡܕܡ ܡܢ ܕܝܢ ܐܝܬܝܗܘܢ ܠܐ ܒܛܝܠ ܠܝ ܐܠܗܐ ܓܝܪ ܒܐܦܝ
        ܒܢܝܢܫܐ ܠܐ ܢܤܒ ܗܢܘܢ ܕܝܢ ܗܠܝܢ ܡܕܡ ܠܐ ܐܘܤܦܘ ܠܝ ܀ '
      verse: 6
    - text: 'ܐܠܐ ܐܚܪܢܝܐܝܬ ܚܙܘ ܓܝܪ ܕܐܬܗܝܡܢܬ ܤܒܪܬܐ ܕܥܘܪܠܘܬܐ ܐܝܟ ܕܐܬܗܝܡܢ ܟܐܦܐ ܒܓܙܘܪܬܐ
        ܀ '
      verse: 7
    - text: 'ܗܘ ܓܝܪ ܕܚܦܛ ܠܟܐܦܐ ܒܫܠܝܚܘܬܐ ܕܓܙܘܪܬܐ ܚܦܛ ܐܦ ܠܝ ܒܫܠܝܚܘܬܐ ܕܥܡܡܐ ܀ '
      verse: 8
    - text: 'ܘܟܕ ܝܕܥܘ ܛܝܒܘܬܐ ܕܐܬܝܗܒܬ ܠܝ ܝܥܩܘܒ ܘܟܐܦܐ ܘܝܘܚܢܢ ܗܢܘܢ ܕܡܤܬܒܪܝܢ ܗܘܘ ܕܐܝܬܝܗܘܢ
        ܥܡܘܕܐ ܝܡܝܢܐ ܕܫܘܬܦܘܬܐ ܝܗܒܘ ܠܝ ܘܠܒܪܢܒܐ ܕܚܢܢ ܒܥܡܡܐ ܘܗܢܘܢ ܒܓܙܘܪܬܐ ܀ '
      verse: 9
    - text: 'ܒܠܚܘܕ ܕܠܡܤܟܢܐ ܗܘܝܢ ܥܗܕܝܢܢ ܘܐܬܒܛܠ ܠܝ ܕܗܝ ܗܕܐ ܐܥܒܕܝܗ ܀ '
      verse: 10
    - text: 'ܟܕ ܐܬܐ ܕܝܢ ܟܐܦܐ ܠܐܢܛܝܘܟܝ ܒܐܦܘܗܝ ܐܟܤܬܗ ܡܛܠ ܕܡܬܬܩܠܝܢ ܗܘܘ ܒܗ ܀ '
      verse: 11
    - text: 'ܕܥܕܠܐ ܢܐܬܘܢ ܐܢܫܐ ܡܢ ܠܘܬ ܝܥܩܘܒ ܥܡ ܥܡܡܐ ܐܟܠ ܗܘܐ ܟܕ ܐܬܘ ܕܝܢ ܢܓܕ ܗܘܐ ܢܦܫܗ
        ܘܦܪܫ ܡܛܠ ܕܕܚܠ ܗܘܐ ܡܢ ܗܢܘܢ ܕܡܢ ܓܙܘܪܬܐ ܀ '
      verse: 12
    - text: 'ܘܐܬܪܡܝܘ ܗܘܘ ܥܡܗ ܠܗܕܐ ܐܦ ܫܪܟܐ ܕܝܗܘܕܝܐ ܗܟܢܐ ܕܐܦ ܒܪܢܒܐ ܐܬܕܒܪ ܗܘܐ ܠܡܤܒ ܒܐܦܝܗܘܢ
        ܀ '
      verse: 13
    - text: 'ܘܟܕ ܚܙܝܬ ܕܠܐ ܐܙܠܝܢ ܬܪܝܨܐܝܬ ܒܫܪܪܗ ܕܐܘܢܓܠܝܘܢ ܐܡܪܬ ܠܟܐܦܐ ܠܥܝܢ ܟܠܗܘܢ ܐܢ ܐܢܬ
        ܕܝܗܘܕܝܐ ܐܢܬ ܐܪܡܐܝܬ ܚܝܐ ܐܢܬ ܘܠܐ ܝܗܘܕܐܝܬ ܐܝܟܢܐ ܐܠܨ ܐܢܬ ܠܥܡܡܐ ܕܝܗܘܕܐܝܬ ܢܚܘܢ ܀ '
      verse: 14
    - text: 'ܚܢܢ ܓܝܪ ܕܡܢ ܟܝܢܢ ܝܗܘܕܝܐ ܚܢܢ ܘܠܐ ܗܘܝܢ ܡܢ ܥܡܡܐ ܚܛܝܐ ܀ '
      verse: 15
    - text: 'ܡܛܠ ܕܝܕܥܝܢܢ ܕܠܐ ܡܙܕܕܩ ܒܪܢܫܐ ܡܢ ܥܒܕܐ ܕܢܡܘܤܐ ܐܠܐ ܒܗܝܡܢܘܬܐ ܕܝܫܘܥ ܡܫܝܚܐ ܐܦ
        ܚܢܢ ܒܗ ܒܝܫܘܥ ܡܫܝܚܐ ܗܝܡܢܢ ܕܡܢ ܗܝܡܢܘܬܗ ܕܡܫܝܚܐ ܢܙܕܕܩ ܘܠܐ ܡܢ ܥܒܕܐ ܕܢܡܘܤܐ ܡܛܠ ܕܡܢ
        ܥܒܕܐ ܕܢܡܘܤܐ ܠܐ ܡܙܕܕܩ ܟܠ ܒܤܪ ܀ '
      verse: 16
    - text: 'ܐܢ ܕܝܢ ܟܕ ܒܥܝܢܢ ܕܢܙܕܕܩ ܒܡܫܝܚܐ ܐܫܬܟܚܢ ܠܢ ܐܦ ܚܢܢ ܚܛܝܐ ܡܕܝܢ ܝܫܘܥ ܡܫܝܚܐ ܡܫܡܫܢܐ
        ܗܘ ܕܚܛܝܬܐ ܚܤ ܀ '
      verse: 17
    - text: 'ܐܢ ܓܝܪ ܠܐܝܠܝܢ ܕܤܬܪܬ ܬܘܒ ܠܗܝܢ ܒܢܐ ܐܢܐ ܚܘܝܬ ܥܠ ܢܦܫܝ ܕܥܒܪ ܥܠ ܦܘܩܕܢܐ ܐܢܐ
        ܀ '
      verse: 18
    - text: 'ܐܢܐ ܓܝܪ ܒܢܡܘܤܐ ܠܢܡܘܤܐ ܡܝܬܬ ܕܠܐܠܗܐ ܐܚܐ ܀ '
      verse: 19
    - text: 'ܘܥܡ ܡܫܝܚܐ ܙܩܝܦ ܐܢܐ ܘܡܟܝܠ ܠܐ ܗܘܐ ܐܢܐ ܚܝ ܐܢܐ ܐܠܐ ܚܝ ܒܝ ܡܫܝܚܐ ܘܗܢܐ ܕܗܫܐ
        ܚܝ ܐܢܐ ܒܒܤܪ ܒܗܝܡܢܘܬܐ ܗܘ ܕܒܪܗ ܕܐܠܗܐ ܚܝ ܐܢܐ ܗܘ ܕܐܚܒܢ ܘܝܗܒ ܢܦܫܗ ܚܠܦܝܢ ܀ '
      verse: 20
    - text: 'ܠܐ ܛܠܡ ܐܢܐ ܛܝܒܘܬܗ ܕܐܠܗܐ ܐܢ ܓܝܪ ܒܝܕ ܢܡܘܤܐ ܗܝ ܙܕܝܩܘܬܐ ܡܫܝܚܐ ܡܓܢ ܡܝܬ ܀  '
      verse: 21
  - chapter: 3
    verses:
    - text: 'ܐܘ ܚܤܝܪܝ ܪܥܝܢܐ ܓܠܛܝܐ ܡܢܘ ܚܤܡ ܒܟܘܢ ܕܗܐ ܐܝܟ ܗܘ ܕܡܨܪ ܨܝܪ ܗܘܐ ܩܕܡ ܥܝܢܝܟܘܢ
        ܝܫܘܥ ܡܫܝܚܐ ܟܕ ܨܠܝܒ ܀ '
      verse: 1
    - text: 'ܗܕܐ ܒܠܚܘܕ ܨܒܐ ܐܢܐ ܕܐܕܥ ܡܢܟܘܢ ܡܢ ܥܒܕܐ ܕܢܡܘܤܐ ܢܤܒܬܘܢ ܪܘܚܐ ܐܘ ܡܢ ܫܡܥܐ ܕܗܝܡܢܘܬܐ
        ܀ '
      verse: 2
    - text: 'ܗܟܢܐ ܤܟܠܝܢ ܐܢܬܘܢ ܕܫܪܝܬܘܢ ܒܪܘܚܐ ܘܗܫܐ ܒܒܤܪ ܡܫܠܡܝܢ ܐܢܬܘܢ ܀ '
      verse: 3
    - text: 'ܗܠܝܢ ܟܠܗܝܢ ܐܝܩܐ ܤܝܒܪܬܘܢ ܘܐܫܬܘܦ ܕܝܢ ܐܝܩܐ ܀ '
      verse: 4
    - text: 'ܗܘ ܗܟܝܠ ܕܝܗܒ ܒܟܘܢ ܪܘܚܐ ܘܤܥܪ ܒܟܘܢ ܚܝܠܐ ܡܢ ܥܒܕܐ ܕܢܡܘܤܐ ܐܘ ܡܢ ܫܡܥܐ ܕܗܝܡܢܘܬܐ
        ܀ '
      verse: 5
    - text: 'ܐܝܟܢܐ ܕܗܝܡܢ ܐܒܪܗܡ ܠܐܠܗܐ ܘܐܬܚܫܒܬ ܠܗ ܠܙܕܝܩܘ ܀ '
      verse: 6
    - text: 'ܕܥܘ ܗܟܝܠ ܕܐܝܠܝܢ ܕܡܢ ܗܝܡܢܘܬܐ ܐܢܘܢ ܗܢܘܢ ܐܢܘܢ ܒܢܝܐ ܕܐܒܪܗܡ ܀ '
      verse: 7
    - text: 'ܡܛܠ ܓܝܪ ܕܩܕܡ ܝܕܥ ܐܠܗܐ ܕܒܗܝܡܢܘܬܐ ܗܘ ܡܙܕܕܩܝܢ ܥܡܡܐ ܩܕܡ ܤܒܪ ܠܐܒܪܗܡ ܐܝܟ ܕܐܡܪ
        ܟܬܒܐ ܩܕܝܫܐ ܕܒܟ ܢܬܒܪܟܘܢ ܟܠܗܘܢ ܥܡܡܐ ܀ '
      verse: 8
    - text: 'ܡܕܝܢ ܡܗܝܡܢܐ ܗܘ ܡܬܒܪܟܝܢ ܒܐܒܪܗܡ ܡܗܝܡܢܐ ܀ '
      verse: 9
    - text: 'ܐܝܠܝܢ ܓܝܪ ܕܡܢ ܥܒܕܐ ܐܢܘܢ ܕܢܡܘܤܐ ܬܚܝܬ ܠܘܛܬܐ ܐܢܘܢ ܟܬܝܒ ܓܝܪ ܕܠܝܛ ܗܘ ܟܠܡܢ
        ܕܠܐ ܢܥܒܕ ܟܠ ܕܟܬܝܒ ܒܢܡܘܤܐ ܗܢܐ ܀ '
      verse: 10
    - text: 'ܕܠܐ ܕܝܢ ܡܙܕܕܩ ܐܢܫ ܒܢܡܘܤܐ ܠܘܬ ܐܠܗܐ ܗܕܐ ܓܠܝܐ ܗܝ ܡܛܠ ܕܟܬܝܒ ܕܙܕܝܩܐ ܒܗܝܡܢܘܬܐ
        ܢܚܐ ܀ '
      verse: 11
    - text: 'ܢܡܘܤܐ ܕܝܢ ܠܐ ܗܘܐ ܡܢ ܗܝܡܢܘܬܐ ܐܠܐ ܡܢ ܕܢܥܒܕ ܐܝܠܝܢ ܕܟܬܝܒܢ ܒܗ ܢܚܐ ܒܗܝܢ ܀ '
      verse: 12
    - text: 'ܠܢ ܕܝܢ ܡܫܝܚܐ ܙܒܢܢ ܡܢ ܠܘܛܬܐ ܕܢܡܘܤܐ ܘܗܘ ܗܘܐ ܚܠܦܝܢ ܠܘܛܬܐ ܟܬܝܒ ܓܝܪ ܕܠܝܛ ܗܘ
        ܟܠܡܢ ܕܡܬܬܠܐ ܒܩܝܤܐ ܀ '
      verse: 13
    - text: 'ܕܒܥܡܡܐ ܬܗܘܐ ܒܘܪܟܬܗ ܕܐܒܪܗܡ ܒܝܫܘܥ ܡܫܝܚܐ ܘܚܢܢ ܢܤܒ ܫܘܘܕܝܐ ܕܪܘܚܐ ܒܗܝܡܢܘܬܐ
        ܀ '
      verse: 14
    - text: 'ܐܚܝ ܐܝܟ ܕܒܝܬ ܒܢܝܢܫܐ ܐܡܪ ܐܢܐ ܕܕܝܬܩܐ ܕܒܪܢܫܐ ܕܐܫܬܪܪܬ ܐܢܫ ܠܐ ܡܤܠܐ ܐܘ ܡܫܚܠܦ
        ܒܗ ܡܕܡ ܀ '
      verse: 15
    - text: 'ܠܐܒܪܗܡ ܕܝܢ ܐܬܡܠܟ ܡܘܠܟܢܐ ܘܠܙܪܥܗ ܘܠܐ ܐܡܪ ܠܗ ܕܠܙܪܥܝܟ ܐܝܟ ܕܠܤܓܝܐܐ ܐܠܐ ܠܙܪܥܟ
        ܐܝܟ ܕܠܚܕ ܗܘ ܕܐܝܬܘܗܝ ܡܫܝܚܐ ܀ '
      verse: 16
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪ ܐܢܐ ܕܕܝܬܩܐ ܕܡܢ ܩܕܝܡ ܐܫܬܪܪܬ ܡܢ ܐܠܗܐ ܒܡܫܝܚܐ ܢܡܘܤܐ ܗܘ ܕܗܘܐ ܡܢ
        ܒܬܪ ܐܪܒܥ ܡܐܐ ܘܬܠܬܝܢ ܫܢܝܢ ܠܐ ܡܫܟܚ ܕܢܤܠܝܗ ܘܢܒܛܠ ܡܘܠܟܢܐ ܀ '
      verse: 17
    - text: 'ܐܢ ܕܝܢ ܡܢ ܢܡܘܤܐ ܗܝ ܝܪܬܘܬܐ ܡܟܝܠ ܠܐ ܗܘܬ ܡܢ ܡܘܠܟܢܐ ܠܐܒܪܗܡ ܕܝܢ ܒܡܘܠܟܢܐ ܗܘ
        ܝܗܒ ܠܗ ܐܠܗܐ ܀ '
      verse: 18
    - text: 'ܡܢܐ ܗܟܝܠ ܢܡܘܤܐ ܡܛܠ ܡܤܛܝܢܘܬܐ ܐܬܬܘܤܦ ܥܕܡܐ ܕܢܐܬܐ ܙܪܥܐ ܗܘ ܕܠܗ ܗܘܐ ܫܘܘܕܝܐ
        ܘܐܬܝܗܒ ܗܘ ܢܡܘܤܐ ܒܝܕ ܡܠܐܟܐ ܒܐܝܕܐ ܕܡܨܥܝܐ ܀ '
      verse: 19
    - text: 'ܡܨܥܝܐ ܕܝܢ ܠܐ ܗܘܐ ܕܚܕ ܐܠܗܐ ܕܝܢ ܚܕ ܗܘ ܀ '
      verse: 20
    - text: 'ܢܡܘܤܐ ܗܟܝܠ ܤܩܘܒܠܐ ܗܘ ܕܡܘܠܟܢܐ ܕܐܠܗܐ ܚܤ ܐܠܘ ܓܝܪ ܐܬܝܗܒ ܗܘܐ ܢܡܘܤܐ ܐܝܢܐ ܕܡܫܟܚ
        ܗܘܐ ܠܡܚܝܘ ܫܪܝܪܐܝܬ ܡܢ ܢܡܘܤܐ ܗܘܝܐ ܗܘܬ ܙܕܝܩܘܬܐ ܀ '
      verse: 21
    - text: 'ܐܠܐ ܚܒܫ ܟܬܒܐ ܟܠܡܕܡ ܬܚܝܬ ܚܛܝܬܐ ܕܡܘܠܟܢܐ ܒܗܝܡܢܘܬܐ ܕܝܫܘܥ ܡܫܝܚܐ ܢܬܝܗܒ ܠܐܝܠܝܢ
        ܕܡܗܝܡܢܝܢ ܀ '
      verse: 22
    - text: 'ܥܕܠܐ ܕܝܢ ܬܐܬܐ ܗܝܡܢܘܬܐ ܢܡܘܤܐ ܢܛܪ ܗܘܐ ܠܢ ܟܕ ܚܒܝܫܝܢܢ ܠܗܝܡܢܘܬܐ ܕܥܬܝܕܐ ܗܘܬ
        ܠܡܬܓܠܝܘ ܀ '
      verse: 23
    - text: 'ܢܡܘܤܐ ܗܟܝܠ ܬܪܐܐ ܗܘܐ ܠܢ ܠܘܬ ܡܫܝܚܐ ܕܡܢ ܗܝܡܢܘܬܐ ܢܙܕܕܩ ܀ '
      verse: 24
    - text: 'ܟܕ ܐܬܬ ܕܝܢ ܗܝܡܢܘܬܐ ܠܐ ܗܘܝܢ ܬܚܝܬ ܬܪܐܐ ܀ '
      verse: 25
    - text: 'ܟܠܟܘܢ ܓܝܪ ܒܢܝܐ ܐܢܬܘܢ ܕܐܠܗܐ ܒܗܝܡܢܘܬܐ ܕܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 26
    - text: 'ܐܝܠܝܢ ܓܝܪ ܕܒܡܫܝܚܐ ܥܡܕܬܘܢ ܠܡܫܝܚܐ ܠܒܫܬܘܢ ܀ '
      verse: 27
    - text: 'ܠܝܬ ܝܗܘܕܝܐ ܘܠܐ ܐܪܡܝܐ ܠܝܬ ܥܒܕܐ ܘܠܐ ܒܪ ܚܐܪܐ ܠܝܬ ܕܟܪܐ ܘܠܐ ܢܩܒܬܐ ܟܠܟܘܢ ܓܝܪ
        ܚܕ ܐܢܬܘܢ ܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 28
    - text: 'ܘܐܢ ܕܡܫܝܚܐ ܐܢܬܘܢ ܡܟܝܠ ܙܪܥܗ ܐܢܬܘܢ ܕܐܒܪܗܡ ܘܝܪܬܐ ܒܡܘܠܟܢܐ ܀  '
      verse: 29
  - chapter: 4
    verses:
    - text: 'ܐܡܪ ܐܢܐ ܕܝܢ ܕܟܡܐ ܙܒܢܐ ܕܝܪܬܐ ܛܠܐ ܠܐ ܦܪܝܫ ܡܢ ܥܒܕܐ ܟܕ ܡܪܐ ܗܘ ܕܟܠܗܘܢ ܀ '
      verse: 1
    - text: 'ܐܠܐ ܬܚܝܬ ܐܦܛܪܘܦܐ ܐܝܬܘܗܝ ܘܪܒܝ ܒܬܐ ܥܕܡܐ ܠܙܒܢܐ ܕܤܡ ܐܒܘܗܝ ܀ '
      verse: 2
    - text: 'ܗܟܢܐ ܐܦ ܚܢܢ ܟܕ ܝܠܘܕܐ ܗܘܝܢ ܬܚܝܬ ܐܤܛܘܟܤܘܗܝ ܕܥܠܡܐ ܡܫܥܒܕܝܢ ܗܘܝܢ ܀ '
      verse: 3
    - text: 'ܟܕ ܡܛܐ ܕܝܢ ܫܘܠܡܗ ܕܙܒܢܐ ܫܕܪ ܐܠܗܐ ܠܒܪܗ ܘܗܘܐ ܡܢ ܐܢܬܬܐ ܘܗܘܐ ܬܚܝܬ ܢܡܘܤܐ ܀ '
      verse: 4
    - text: 'ܕܠܐܝܠܝܢ ܕܬܚܝܬ ܢܡܘܤܐ ܐܢܘܢ ܢܙܒܢ ܘܢܩܒܠ ܤܝܡܬ ܒܢܝܐ ܀ '
      verse: 5
    - text: 'ܘܕܐܝܬܝܟܘܢ ܕܝܢ ܒܢܝܐ ܫܕܪ ܐܠܗܐ ܪܘܚܐ ܕܒܪܗ ܠܠܒܘܬܟܘܢ ܗܝ ܕܩܪܝܐ ܐܒܐ ܐܒܘܢ ܀ '
      verse: 6
    - text: 'ܡܟܝܠ ܠܐ ܗܘܝܬܘܢ ܥܒܕܐ ܐܠܐ ܒܢܝܐ ܘܐܢ ܒܢܝܐ ܐܦ ܝܪܬܐ ܕܐܠܗܐ ܒܝܕ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 7
    - text: 'ܗܝܕܝܢ ܓܝܪ ܟܕ ܠܐ ܝܕܥܝܢ ܗܘܝܬܘܢ ܠܐܠܗܐ ܦܠܚܬܘܢ ܠܗܢܘܢ ܕܡܢ ܟܝܢܗܘܢ ܠܐ ܗܘܘ ܐܠܗܐ
        ܀ '
      verse: 8
    - text: 'ܗܫܐ ܕܝܢ ܕܝܕܥܬܘܢ ܠܐܠܗܐ ܘܝܬܝܪܐܝܬ ܕܐܬܝܕܥܬܘܢ ܡܢ ܐܠܗܐ ܬܘܒ ܗܦܟܬܘܢ ܠܟܘܢ ܥܠ ܗܢܘܢ
        ܐܤܛܘܟܤܐ ܡܪܥܐ ܘܡܤܟܢܐ ܘܡܢ ܕܪܝܫ ܨܒܝܬܘܢ ܠܡܫܬܥܒܕܘ ܠܗܘܢ ܀ '
      verse: 9
    - text: 'ܝܘܡܐ ܘܝܪܚܐ ܘܙܒܢܐ ܘܫܢܝܐ ܢܛܪܝܬܘܢ ܀ '
      verse: 10
    - text: 'ܕܚܠ ܐܢܐ ܕܠܡܐ ܤܪܝܩܐܝܬ ܠܐܝܬ ܒܟܘܢ ܀ '
      verse: 11
    - text: 'ܗܘܘ ܐܟܘܬܝ ܡܛܠ ܕܐܦ ܐܢܐ ܐܟܘܬܟܘܢ ܗܘܝܬ ܐܚܝ ܒܥܐ ܐܢܐ ܡܢܟܘܢ ܠܐ ܡܕܡ ܐܤܟܠܬܘܢ ܒܝ
        ܀ '
      verse: 12
    - text: 'ܝܕܥܝܢ ܐܢܬܘܢ ܓܝܪ ܕܒܟܪܝܗܘܬ ܒܤܪܝ ܤܒܪܬܟܘܢ ܗܘܝܬ ܡܢ ܩܕܝܡ ܀ '
      verse: 13
    - text: 'ܘܢܤܝܘܢܐ ܕܒܤܪܝ ܠܐ ܫܛܬܘܢ ܘܠܐ ܢܕܬܘܢ ܐܠܐ ܐܝܟ ܕܠܡܠܐܟܐ ܕܐܠܗܐ ܩܒܠܬܘܢܢܝ ܘܐܝܟ
        ܕܠܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 14
    - text: 'ܐܝܟܘ ܗܟܝܠ ܛܘܒܟܘܢ ܤܗܕ ܐܢܐ ܓܝܪ ܥܠܝܟܘܢ ܕܐܠܘ ܡܫܟܚܐ ܗܘܬ ܥܝܢܝܟܘܢ ܚܨܝܢ ܗܘܝܬܘܢ
        ܘܝܗܒܝܢ ܠܝ ܀ '
      verse: 15
    - text: 'ܕܠܡܐ ܒܥܠܕܒܒܐ ܗܘܝܬ ܠܟܘܢ ܕܐܟܪܙܬ ܠܟܘܢ ܫܪܪܐ ܀ '
      verse: 16
    - text: 'ܚܤܡܝܢ ܒܟܘܢ ܠܐ ܗܘܐ ܠܫܦܝܪܬܐ ܐܠܐ ܠܡܚܒܫܟܘܢ ܗܘ ܨܒܝܢ ܕܐܢܬܘܢ ܬܗܘܘܢ ܚܤܡܝܢ ܒܗܘܢ
        ܀ '
      verse: 17
    - text: 'ܫܦܝܪ ܗܘ ܕܝܢ ܕܬܬܚܤܡܘܢ ܒܫܦܝܪܬܐ ܒܟܠܙܒܢ ܘܠܐ ܐܡܬܝ ܕܠܘܬܟܘܢ ܐܢܐ ܒܠܚܘܕ ܀ '
      verse: 18
    - text: 'ܒܢܝ ܐܝܠܝܢ ܕܡܢ ܕܪܝܫ ܡܚܒܠ ܐܢܐ ܥܕܡܐ ܕܢܬܬܨܝܪ ܒܟܘܢ ܡܫܝܚܐ ܀ '
      verse: 19
    - text: 'ܨܒܐ ܗܘܝܬ ܕܝܢ ܕܐܗܘܐ ܠܘܬܟܘܢ ܗܫܐ ܘܐܫܚܠܦ ܒܪܬ ܩܠܝ ܡܛܠ ܕܬܡܝܗ ܐܢܐ ܒܟܘܢ ܀ '
      verse: 20
    - text: 'ܐܡܪܘ ܠܝ ܐܢܬܘܢ ܐܝܠܝܢ ܕܨܒܝܢ ܕܢܗܘܘܢ ܬܚܝܬ ܢܡܘܤܐ ܠܗ ܠܢܡܘܤܐ ܠܐ ܫܡܥܝܢ ܐܢܬܘܢ
        ܀ '
      verse: 21
    - text: 'ܟܬܝܒ ܓܝܪ ܕܠܐܒܪܗܡ ܬܪܝܢ ܒܢܝܢ ܗܘܘ ܠܗ ܚܕ ܡܢ ܐܡܬܐ ܘܚܕ ܡܢ ܚܐܪܬܐ ܀ '
      verse: 22
    - text: 'ܐܠܐ ܗܘ ܕܡܢ ܐܡܬܐ ܒܒܤܪ ܐܬܝܠܕ ܗܘ ܕܝܢ ܕܡܢ ܚܐܪܬܐ ܒܡܘܠܟܢܐ ܗܘܐ ܀ '
      verse: 23
    - text: 'ܗܠܝܢ ܕܝܢ ܐܝܬܝܗܝܢ ܦܠܐܬܐ ܕܬܪܬܝܢ ܕܝܬܩܤ ܚܕܐ ܕܡܢ ܛܘܪ ܤܝܢܝ ܝܠܕܐ ܠܥܒܕܘܬܐ ܕܐܝܬܝܗ
        ܗܓܪ ܀ '
      verse: 24
    - text: 'ܗܓܪ ܓܝܪ ܛܘܪܐ ܗܘ ܕܤܝܢܝ ܕܒܐܪܒܝܐ ܘܫܠܡܐ ܠܗܕܐ ܐܘܪܫܠܡ ܘܦܠܚܐ ܥܒܕܘܬܐ ܗܝ ܘܒܢܝܗ
        ܀ '
      verse: 25
    - text: 'ܗܝ ܕܝܢ ܐܘܪܫܠܡ ܥܠܝܬܐ ܚܐܪܬܐ ܗܝ ܕܐܝܬܝܗ ܐܡܢ ܀ '
      verse: 26
    - text: 'ܟܬܝܒ ܓܝܪ ܕܐܬܒܤܡܝ ܥܩܪܬܐ ܗܝ ܕܠܐ ܝܠܕܐ ܘܐܬܦܨܚܝ ܘܓܥܝ ܗܝ ܕܠܐ ܡܚܒܠܐ ܡܛܠ ܕܤܓܝܘ
        ܒܢܝܗ ܕܨܕܝܬܐ ܝܬܝܪ ܡܢ ܒܢܝܗ ܕܒܥܝܠܬܐ ܀ '
      verse: 27
    - text: 'ܚܢܢ ܕܝܢ ܐܚܝ ܐܝܟ ܐܝܤܚܩ ܒܢܝ ܡܘܠܟܢܐ ܚܢܢ ܀ '
      verse: 28
    - text: 'ܘܐܝܟ ܕܗܝܕܝܢ ܗܘ ܕܝܠܝܕ ܗܘܐ ܒܒܤܪܐ ܪܕܦ ܗܘܐ ܠܗܘ ܕܒܪܘܚܐ ܗܟܢܐ ܐܦ ܗܫܐ ܀ '
      verse: 29
    - text: 'ܐܠܐ ܡܢܐ ܐܡܪ ܟܬܒܐ ܐܦܩܝܗ ܠܐܡܬܐ ܘܠܒܪܗ ܡܛܠ ܕܠܐ ܢܐܪܬ ܒܪܗ ܕܐܡܬܐ ܥܡ ܒܪܗ ܕܚܐܪܬܐ
        ܀ '
      verse: 30
    - text: 'ܚܢܢ ܗܟܝܠ ܐܚܝ ܠܐ ܗܘܝܢ ܒܢܝ ܐܡܬܐ ܐܠܐ ܒܢܝ ܚܐܪܬܐ ܀  '
      verse: 31
  - chapter: 5
    verses:
    - text: 'ܩܘܡܘ ܗܟܝܠ ܒܚܐܪܘܬܐ ܗܝ ܕܡܫܝܚܐ ܚܪܪܢ ܘܠܐ ܬܬܟܕܢܘܢ ܬܘܒ ܒܢܝܪܐ ܕܥܒܕܘܬܐ ܀ '
      verse: 1
    - text: 'ܗܐ ܐܢܐ ܦܘܠܘܤ ܐܡܪ ܐܢܐ ܠܟܘܢ ܕܐܢ ܬܬܓܙܪܘܢ ܡܫܝܚܐ ܡܕܡ ܠܐ ܡܗܢܐ ܠܟܘܢ ܀ '
      verse: 2
    - text: 'ܡܤܗܕ ܐܢܐ ܕܝܢ ܬܘܒ ܠܟܠ ܒܪܢܫ ܕܡܬܓܙܪ ܕܚܝܒ ܗܘ ܕܟܠܗ ܢܡܘܤܐ ܢܥܒܕ ܀ '
      verse: 3
    - text: 'ܐܬܒܛܠܬܘܢ ܠܟܘܢ ܡܢ ܡܫܝܚܐ ܐܝܠܝܢ ܕܒܢܡܘܤܐ ܡܙܕܕܩܝܬܘܢ ܘܡܢ ܛܝܒܘܬܐ ܢܦܠܬܘܢ ܀ '
      verse: 4
    - text: 'ܚܢܢ ܓܝܪ ܒܪܘܚܐ ܕܡܢ ܗܝܡܢܘܬܐ ܠܤܒܪܐ ܕܙܕܝܩܘܬܐ ܡܩܘܝܢܢ ܀ '
      verse: 5
    - text: 'ܒܡܫܝܚܐ ܓܝܪ ܝܫܘܥ ܠܐ ܓܙܘܪܬܐ ܡܕܡ ܐܝܬܝܗ ܘܠܐ ܥܘܪܠܘܬܐ ܐܠܐ ܗܝܡܢܘܬܐ ܕܡܬܓܡܪܐ ܒܚܘܒܐ
        ܀ '
      verse: 6
    - text: 'ܫܦܝܪ ܪܗܛܝܢ ܗܘܝܬܘܢ ܡܢܘ ܕܘܕܟܘܢ ܕܠܫܪܪܐ ܠܐ ܬܬܛܦܝܤܘܢ ܀ '
      verse: 7
    - text: 'ܦܝܤܟܘܢ ܠܐ ܗܘܐ ܡܢ ܗܘ ܕܩܪܟܘܢ ܀ '
      verse: 8
    - text: 'ܚܡܝܪܐ ܩܠܝܠ ܟܠܗ ܓܒܝܠܬܐ ܡܚܡܥ ܀ '
      verse: 9
    - text: 'ܐܢܐ ܬܟܝܠ ܐܢܐ ܥܠܝܟܘܢ ܒܡܪܢ ܕܡܕܡ ܐܚܪܝܢ ܠܐ ܡܬܪܥܝܬܘܢ ܘܐܝܢܐ ܕܕܠܚ ܠܟܘܢ ܗܘ ܢܤܝܒܪܝܘܗܝ
        ܠܕܝܢܐ ܡܢ ܕܐܝܬܘܗܝ ܀ '
      verse: 10
    - text: 'ܐܢܐ ܕܝܢ ܐܚܝ ܐܠܘ ܥܕܟܝܠ ܓܙܘܪܬܐ ܡܟܪܙ ܗܘܝܬ ܠܡܢܐ ܡܬܪܕܦ ܗܘܝܬ ܕܠܡܐ ܐܬܒܛܠ ܠܗ
        ܟܫܠܗ ܕܙܩܝܦܐ ܀ '
      verse: 11
    - text: 'ܐܫܬܘܦ ܕܝܢ ܐܦ ܡܦܤܩ ܢܦܤܩܘܢ ܗܢܘܢ ܕܕܠܚܝܢ ܠܟܘܢ ܀ '
      verse: 12
    - text: 'ܐܢܬܘܢ ܕܝܢ ܠܚܐܪܘܬܐ ܗܘ ܐܬܩܪܝܬܘܢ ܐܚܝ ܒܠܚܘܕ ܠܐ ܬܗܘܐ ܚܐܪܘܬܟܘܢ ܠܥܠܬ ܒܤܪܐ ܐܠܐ
        ܒܚܘܒܐ ܗܘܝܬܘܢ ܡܫܬܥܒܕܝܢ ܚܕ ܠܚܕ ܀ '
      verse: 13
    - text: 'ܟܠܗ ܓܝܪ ܢܡܘܤܐ ܒܚܕܐ ܡܠܬܐ ܡܬܡܠܐ ܒܗܝ ܕܬܚܒ ܠܩܪܝܒܟ ܐܝܟ ܢܦܫܟ ܀ '
      verse: 14
    - text: 'ܐܢ ܕܝܢ ܚܕ ܠܚܕ ܡܢܟܬܝܬܘܢ ܘܐܟܠܝܬܘܢ ܚܙܘ ܕܠܡܐ ܚܕ ܡܢ ܚܕ ܬܤܘܦܘܢ ܀ '
      verse: 15
    - text: 'ܐܡܪ ܐܢܐ ܕܝܢ ܕܒܪܘܚܐ ܗܘܝܬܘܢ ܡܗܠܟܝܢ ܘܪܓܬܐ ܕܒܤܪܐ ܠܐ ܡܢ ܡܬܘܡ ܬܥܒܕܘܢ ܀ '
      verse: 16
    - text: 'ܒܤܪܐ ܓܝܪ ܪܐܓ ܡܕܡ ܕܢܟܐ ܠܪܘܚܐ ܘܪܘܚܐ ܪܓܐ ܡܕܡ ܕܢܟܐ ܠܒܤܪܐ ܘܬܪܝܗܘܢ ܤܩܘܒܠܐ ܐܢܘܢ
        ܚܕ ܕܚܕ ܕܠܐ ܡܕܡ ܕܨܒܝܬܘܢ ܬܗܘܘܢ ܥܒܕܝܢ ܀ '
      verse: 17
    - text: 'ܐܢ ܕܝܢ ܒܪܘܚܐ ܡܬܕܒܪܝܢ ܐܢܬܘܢ ܠܐ ܗܘܝܬܘܢ ܬܚܝܬ ܢܡܘܤܐ ܀ '
      verse: 18
    - text: 'ܝܕܝܥܝܢ ܐܢܘܢ ܓܝܪ ܥܒܕܘܗܝ ܕܒܤܪܐ ܕܐܝܬܝܗܘܢ ܙܢܝܘܬܐ ܛܢܦܘܬܐ ܨܚܢܘܬܐ ܀ '
      verse: 19
    - text: 'ܦܘܠܚܢܐ ܕܦܬܟܪܐ ܚܪܫܘܬܐ ܒܥܠܕܒܒܘܬܐ ܚܪܝܢܐ ܛܢܢܐ ܚܡܬܐ ܥܨܝܢܐ ܦܠܓܘܬܐ ܤܕܩܐ ܀ '
      verse: 20
    - text: 'ܚܤܡܐ ܩܛܠܐ ܪܘܝܘܬܐ ܙܡܪܐ ܘܟܠ ܕܠܗܠܝܢ ܕܡܝܢ ܘܐܝܠܝܢ ܕܗܠܝܢ ܤܥܪܝܢ ܐܝܟ ܕܡܢ ܠܘܩܕܡ
        ܐܡܪܬ ܠܟܘܢ ܐܦ ܗܫܐ ܐܡܪ ܐܢܐ ܕܡܠܟܘܬܗ ܕܐܠܗܐ ܠܐ ܝܪܬܝܢ ܀ '
      verse: 21
    - text: 'ܦܐܪܐ ܕܝܢ ܕܪܘܚܐ ܐܝܬܝܗܘܢ ܚܘܒܐ ܚܕܘܬܐ ܫܠܡܐ ܡܓܪܬ ܪܘܚܐ ܒܤܝܡܘܬܐ ܛܒܘܬܐ ܗܝܡܢܘܬܐ
        ܀ '
      verse: 22
    - text: 'ܡܟܝܟܘܬܐ ܡܤܝܒܪܢܘܬܐ ܥܠ ܗܠܝܢ ܢܡܘܤܐ ܠܐ ܤܝܡ ܀ '
      verse: 23
    - text: 'ܐܝܠܝܢ ܕܝܢ ܕܕܡܫܝܚܐ ܐܢܘܢ ܒܤܪܗܘܢ ܙܩܦܘ ܥܡ ܟܠܗܘܢ ܟܐܒܘܗܝ ܘܪܓܝܓܬܗ ܀ '
      verse: 24
    - text: 'ܢܚܐ ܗܟܝܠ ܒܪܘܚܐ ܘܠܪܘܚܐ ܢܫܠܡ ܀ '
      verse: 25
    - text: 'ܘܠܐ ܢܗܘܐ ܤܪܝܩܝ ܫܘܒܚܐ ܕܡܩܠܝܢ ܚܕ ܥܠ ܚܕ ܘܚܤܡܝܢ ܚܕ ܒܚܕ ܀  '
      verse: 26
  - chapter: 6
    verses:
    - text: 'ܐܚܝ ܐܢ ܐܢܫ ܡܢܟܘܢ ܢܬܩܕܡ ܒܤܟܠܘܬܐ ܐܢܬܘܢ ܐܝܠܝܢ ܕܒܪܘܚ ܐܢܬܘܢ ܐܬܩܢܘܗܝ ܒܪܘܚܐ
        ܡܟܝܟܬܐ ܘܗܘܝܬܘܢ ܙܗܝܪܝܢ ܕܕܠܡܐ ܐܦ ܐܢܬܘܢ ܬܬܢܤܘܢ ܀ '
      verse: 1
    - text: 'ܘܛܥܢܘ ܝܘܩܪܐ ܕܚܕܕܐ ܕܗܟܢܐ ܡܡܠܝܬܘܢ ܢܡܘܤܗ ܕܡܫܝܚܐ ܀ '
      verse: 2
    - text: 'ܐܢ ܓܝܪ ܐܢܫ ܤܒܪ ܕܐܝܬܘܗܝ ܡܕܡ ܟܕ ܠܐ ܐܝܬܘܗܝ ܢܦܫܗ ܡܛܥܐ ܀ '
      verse: 3
    - text: 'ܐܠܐ ܐܢܫ ܥܒܕܗ ܢܗܘܐ ܒܩܐ ܘܗܝܕܝܢ ܒܝܢܘܗܝ ܠܢܦܫܗ ܢܗܘܐ ܫܘܒܗܪܗ ܘܠܐ ܒܐܚܪܢܐ ܀ '
      verse: 4
    - text: 'ܟܠܢܫ ܓܝܪ ܡܘܒܠܐ ܕܢܦܫܗ ܢܫܩܘܠ ܀ '
      verse: 5
    - text: 'ܢܫܬܘܬܦ ܕܝܢ ܗܘ ܕܫܡܥ ܡܠܬܐ ܠܗܘ ܡܢ ܕܡܫܡܥ ܠܗ ܒܟܠܗܝܢ ܛܒܬܐ ܀ '
      verse: 6
    - text: 'ܠܐ ܬܛܥܘܢ ܐܠܗܐ ܠܐ ܡܬܒܙܚ ܡܕܡ ܕܙܪܥ ܓܝܪ ܒܪ ܐܢܫܐ ܗܘ ܗܘ ܚܨܕ ܀ '
      verse: 7
    - text: 'ܡܢ ܕܒܒܤܪ ܙܪܥ ܡܢ ܒܤܪܐ ܚܒܠܐ ܗܘ ܚܨܕ ܘܡܢ ܕܒܪܘܚ ܙܪܥ ܡܢ ܪܘܚܐ ܚܝܐ ܕܠܥܠܡ ܢܚܨܘܕ
        ܀ '
      verse: 8
    - text: 'ܘܟܕ ܥܒܕܝܢܢ ܕܛܒ ܠܐ ܗܘܬ ܡܐܢܐ ܠܢ ܢܗܘܐ ܓܝܪ ܙܒܢܐ ܕܢܚܨܘܕ ܘܠܐ ܬܡܐܢ ܠܢ ܀ '
      verse: 9
    - text: 'ܗܫܐ ܗܟܝܠ ܥܕ ܙܒܢܐ ܐܝܬ ܠܢ ܢܦܠܘܚ ܛܒܬܐ ܠܘܬ ܟܠܢܫ ܝܬܝܪܐܝܬ ܠܘܬ ܒܢܝ ܒܝܬܐ ܕܗܝܡܢܘܬܐ
        ܀ '
      verse: 10
    - text: 'ܚܙܘ ܐܝܠܝܢ ܟܬܝܒܢ ܟܬܒܬ ܠܟܘܢ ܒܐܝܕܝ ܀ '
      verse: 11
    - text: 'ܐܝܠܝܢ ܕܨܒܝܢ ܕܢܫܬܒܗܪܘܢ ܒܒܤܪܐ ܗܢܘܢ ܐܠܨܝܢ ܠܟܘܢ ܕܬܬܓܙܪܘܢ ܕܒܠܚܘܕ ܒܙܩܝܦܗ ܕܡܫܝܚܐ
        ܠܐ ܢܬܪܕܦܘܢ ܀ '
      verse: 12
    - text: 'ܐܦܠܐ ܓܝܪ ܗܢܘܢ ܗܠܝܢ ܕܓܙܪܝܢ ܢܛܪܝܢ ܢܡܘܤܐ ܐܠܐ ܨܒܝܢ ܕܬܬܓܙܪܘܢ ܕܒܒܤܪܟܘܢ ܕܝܠܟܘܢ
        ܢܫܬܒܗܪܘܢ ܀ '
      verse: 13
    - text: 'ܠܝ ܕܝܢ ܠܐ ܢܗܘܐ ܠܝ ܕܐܫܬܒܗܪ ܐܠܐ ܒܙܩܝܦܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܕܒܗ ܥܠܡܐ ܙܩܝܦ ܠܝ
        ܘܐܢܐ ܙܩܝܦ ܐܢܐ ܠܥܠܡܐ ܀ '
      verse: 14
    - text: 'ܠܐ ܓܝܪ ܓܙܘܪܬܐ ܐܝܬܝܗ ܡܕܡ ܘܠܐ ܥܘܪܠܘܬܐ ܐܠܐ ܒܪܝܬܐ ܚܕܬܐ ܀ '
      verse: 15
    - text: 'ܘܐܝܠܝܢ ܕܠܗܢܐ ܫܒܝܠܐ ܫܠܡܝܢ ܫܠܡܐ ܢܗܘܐ ܥܠܝܗܘܢ ܘܪܚܡܐ ܘܥܠ ܐܝܤܪܝܠ ܕܐܠܗܐ ܀ '
      verse: 16
    - text: 'ܡܟܝܠ ܠܝ ܐܢܫ ܥܡܠܐ ܠܐ ܢܪܡܐ ܐܢܐ ܓܝܪ ܟܘܬܡܬܗ ܕܡܪܢ ܝܫܘܥ ܒܦܓܪܝ ܫܩܝܠ ܐܢܐ ܀ '
      verse: 17
    - text: 'ܛܝܒܘܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܥܡ ܪܘܚܟܘܢ ܐܚܝ ܐܡܝܢ ܀   '
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܫܠܝܚܐ ܕܝܫܘܥ ܡܫܝܚܐ ܒܨܒܝܢܗ ܕܐܠܗܐ ܠܐܝܠܝܢ ܕܐܝܬܝܗܘܢ ܒܐܦܤܘܤ ܩܕܝܫܐ ܘܡܗܝܡܢܐ
        ܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 1
    - text: 'ܫܠܡܐ ܥܡܟܘܢ ܘܛܝܒܘܬܐ ܡܢ ܐܠܗܐ ܐܒܘܢ ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 2
    - text: 'ܡܒܪܟ ܗܘ ܐܠܗܐ ܐܒܘܗܝ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܗܘ ܕܒܪܟܢ ܒܟܠ ܒܘܪܟܢ ܕܪܘܚ ܒܫܡܝܐ ܒܡܫܝܚܐ
        ܀ '
      verse: 3
    - text: 'ܐܝܟܢܐ ܕܩܕܡ ܓܒܢ ܒܗ ܡܢ ܩܕܡ ܬܪܡܝܬܗ ܕܥܠܡܐ ܕܢܗܘܐ ܩܕܝܫܐ ܘܕܠܐ ܡܘܡ ܩܕܡܘܗܝ ܘܒܚܘܒܐ
        ܩܕܡ ܪܫܡܢ ܠܗ ܀ '
      verse: 4
    - text: 'ܘܤܡܢ ܠܒܢܝܐ ܒܝܫܘܥ ܡܫܝܚܐ ܐܝܟ ܕܫܦܪ ܠܨܒܝܢܗ ܀ '
      verse: 5
    - text: 'ܕܢܫܬܒܚ ܫܘܒܚܐ ܕܛܝܒܘܬܗ ܗܘ ܕܐܫܦܥ ܥܠܝܢ ܒܝܕ ܚܒܝܒܗ ܀ '
      verse: 6
    - text: 'ܕܒܗ ܐܝܬ ܠܢ ܦܘܪܩܢܐ ܘܒܕܡܗ ܫܘܒܩܢܐ ܕܚܛܗܐ ܐܝܟ ܥܘܬܪܐ ܕܛܝܒܘܬܗ ܀ '
      verse: 7
    - text: 'ܗܝ ܕܐܬܝܬܪܬ ܒܢ ܒܟܠ ܚܟܡܐ ܘܒܟܠ ܤܘܟܠ ܀ '
      verse: 8
    - text: 'ܘܐܘܕܥܢ ܐܪܙܐ ܕܨܒܝܢܗ ܗܘ ܕܩܕܡ ܗܘܐ ܤܡ ܕܢܤܥܘܪ ܒܗ ܀ '
      verse: 9
    - text: 'ܠܡܕܒܪܢܘܬܐ ܕܡܘܠܝܗܘܢ ܕܙܒܢܐ ܕܟܠܡܕܡ ܡܢ ܕܪܝܫ ܢܬܚܕܬ ܒܡܫܝܚܐ ܕܒܫܡܝܐ ܘܒܐܪܥܐ ܀ '
      verse: 10
    - text: 'ܘܒܗ ܚܢܢ ܐܬܓܒܝܢ ܐܝܟ ܕܩܕܡ ܪܫܡܢ ܘܨܒܐ ܗܘ ܕܟܠ ܤܥܪ ܐܝܟ ܬܪܥܝܬܐ ܕܨܒܝܢܗ ܀ '
      verse: 11
    - text: 'ܕܢܗܘܐ ܚܢܢ ܐܝܠܝܢ ܕܩܕܡܢ ܤܒܪܢ ܒܡܫܝܚܐ ܠܗܕܪܐ ܕܬܫܒܘܚܬܗ ܀ '
      verse: 12
    - text: 'ܕܐܦ ܐܢܬܘܢ ܒܗ ܫܡܥܬܘܢ ܡܠܬܐ ܕܩܘܫܬܐ ܕܐܝܬܝܗ ܤܒܪܬܐ ܕܚܝܝܟܘܢ ܘܒܗ ܗܝܡܢܬܘܢ ܘܐܬܚܬܡܬܘܢ
        ܒܪܘܚܐ ܕܩܘܕܫܐ ܕܡܠܝܟܐ ܗܘܬ ܀ '
      verse: 13
    - text: 'ܗܝ ܕܐܝܬܝܗ ܪܗܒܘܢܐ ܕܝܪܬܘܬܢ ܠܦܘܪܩܢܐ ܕܐܝܠܝܢ ܕܚܐܝܢ ܘܠܫܘܒܚܐ ܕܐܝܩܪܗ ܀ '
      verse: 14
    - text: 'ܡܛܠ ܗܢܐ ܐܦ ܐܢܐ ܗܐ ܡܢ ܕܫܡܥܬ ܗܝܡܢܘܬܟܘܢ ܕܒܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܘܚܘܒܟܘܢ ܕܠܘܬ ܩܕܝܫܐ
        ܀ '
      verse: 15
    - text: 'ܠܐ ܡܫܬܠܐ ܐܢܐ ܠܡܘܕܝܘ ܥܠ ܐܦܝܟܘܢ ܘܠܡܥܗܕܟܘܢ ܒܨܠܘܬܝ ܀ '
      verse: 16
    - text: 'ܕܐܠܗܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܐܒܐ ܕܬܫܒܘܚܬܐ ܢܬܠ ܠܟܘܢ ܪܘܚܐ ܕܚܟܡܬܐ ܘܕܓܠܝܢܐ ܒܝܕܥܬܗ
        ܀ '
      verse: 17
    - text: 'ܘܢܢܗܪܢ ܥܝܢܐ ܕܠܒܘܬܟܘܢ ܕܬܕܥܘܢ ܡܢܘ ܤܒܪܐ ܕܩܪܝܢܗ ܘܡܢܘ ܥܘܬܪܐ ܕܫܘܒܚܐ ܕܝܪܬܘܬܗ
        ܒܩܕܝܫܐ ܀ '
      verse: 18
    - text: 'ܘܡܢܐ ܗܝ ܝܬܝܪܘܬܐ ܕܪܒܘܬܐ ܕܚܝܠܗ ܒܢ ܒܐܝܠܝܢ ܕܡܗܝܡܢܝܢܢ ܐܝܟ ܡܥܒܕܢܘܬܐ ܕܬܘܩܦܐ
        ܕܚܝܠܗ ܀ '
      verse: 19
    - text: 'ܕܥܒܕ ܒܡܫܝܚܐ ܘܐܩܝܡܗ ܡܢ ܒܝܬ ܡܝܬܐ ܘܐܘܬܒܗ ܡܢ ܝܡܝܢܗ ܒܫܡܝܐ ܀ '
      verse: 20
    - text: 'ܠܥܠ ܡܢ ܟܠܗܝܢ ܐܪܟܘܤ ܘܫܘܠܛܢܐ ܘܚܝܠܐ ܘܡܪܘܬܐ ܘܠܥܠ ܡܢ ܟܠ ܫܡ ܕܡܫܬܡܗ ܠܐ ܒܠܚܘܕ
        ܒܥܠܡܐ ܗܢܐ ܐܠܐ ܐܦ ܒܕܥܬܝܕ ܀ '
      verse: 21
    - text: 'ܘܫܥܒܕ ܟܠܡܕܡ ܬܚܝܬ ܪܓܠܘܗܝ ܘܠܗ ܕܐܝܬܘܗܝ ܠܥܠ ܡܢ ܟܠ ܝܗܒܗ ܪܫܐ ܠܥܕܬܐ ܀ '
      verse: 22
    - text: 'ܕܐܝܬܝܗ ܓܘܫܡܗ ܘܫܘܡܠܝܐ ܕܗܘ ܕܟܠ ܒܟܠ ܡܫܡܠܐ ܀  '
      verse: 23
  - chapter: 2
    verses:
    - text: 'ܘܐܦ ܠܟܘܢ ܕܡܝܬܝܢ ܗܘܝܬܘܢ ܒܚܛܗܝܟܘܢ ܘܒܤܟܠܘܬܟܘܢ ܀ '
      verse: 1
    - text: 'ܒܗܠܝܢ ܕܡܢ ܩܕܝܡ ܗܠܟܬܘܢ ܗܘܝܬܘܢ ܒܗܝܢ ܐܝܟ ܥܠܡܝܘܬܗ ܕܥܠܡܐ ܗܢܐ ܘܐܝܟ ܨܒܝܢܗ ܕܪܝܫ
        ܫܘܠܛܢܐ ܕܐܐܪ ܘܕܪܘܚܐ ܗܕܐ ܕܡܬܚܦܛܐ ܒܒܢܝܐ ܕܠܐ ܡܬܛܦܝܤܢܘܬܐ ܀ '
      verse: 2
    - text: 'ܒܗܢܘܢ ܥܒܕܐ ܕܐܦ ܚܢܢ ܐܬܗܦܟܢ ܒܗܘܢ ܡܢ ܩܕܝܡ ܒܪܓܝܓܬܐ ܕܒܤܪܢ ܘܥܒܕܝܢ ܗܘܝܢ ܨܒܝܢܐ
        ܕܒܤܪܢ ܘܕܬܪܥܝܬܢ ܘܒܢܝܐ ܗܘܝܢ ܕܪܘܓܙܐ ܡܠܝܐܝܬ ܐܝܟ ܫܪܟܐ ܀ '
      verse: 3
    - text: 'ܐܠܗܐ ܕܝܢ ܕܥܬܝܪ ܒܪܚܡܘܗܝ ܡܛܠ ܚܘܒܗ ܤܓܝܐܐ ܕܐܚܒܢ ܀ '
      verse: 4
    - text: 'ܟܕ ܡܝܬܝܢ ܗܘܝܢ ܒܚܛܗܝܢ ܐܚܝܢ ܥܡ ܡܫܝܚܐ ܘܒܛܝܒܘܬܗ ܦܪܩܢ ܀ '
      verse: 5
    - text: 'ܘܐܩܝܡܢ ܥܡܗ ܘܐܘܬܒܢ ܥܡܗ ܒܫܡܝܐ ܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 6
    - text: 'ܕܢܚܘܐ ܠܥܠܡܐ ܕܐܬܝܢ ܪܒܘܬܐ ܕܥܘܬܪܐ ܕܛܝܒܘܬܗ ܘܒܤܝܡܘܬܗ ܕܗܘܬ ܥܠܝܢ ܒܝܫܘܥ ܡܫܝܚܐ
        ܀ '
      verse: 7
    - text: 'ܒܛܝܒܘܬܗ ܗܘ ܓܝܪ ܐܬܦܪܩܢ ܒܗܝܡܢܘܬܐ ܘܗܕܐ ܠܐ ܗܘܬ ܡܢܟܘܢ ܐܠܐ ܡܘܗܒܬܐ ܗܝ ܕܐܠܗܐ
        ܀ '
      verse: 8
    - text: 'ܠܐ ܡܢ ܥܒܕܐ ܕܠܐ ܐܢܫ ܢܫܬܒܗܪ ܀ '
      verse: 9
    - text: 'ܒܪܝܬܐ ܚܢܢ ܓܝܪ ܕܝܠܗ ܕܐܬܒܪܝܢ ܒܝܫܘܥ ܡܫܝܚܐ ܠܥܒܕܐ ܛܒܐ ܗܢܘܢ ܕܡܢ ܩܕܝܡ ܛܝܒ ܐܠܗܐ
        ܕܒܗܘܢ ܢܗܠܟ ܀ '
      verse: 10
    - text: 'ܡܛܠ ܗܕܐ ܗܘܝܬܘܢ ܥܗܕܝܢ ܕܐܢܬܘܢ ܥܡܡܐ ܡܢ ܩܕܝܡ ܕܒܤܪ ܗܘܝܬܘܢ ܘܡܬܩܪܝܢ ܗܘܝܬܘܢ ܥܘܪܠܘܬܐ
        ܡܢ ܗܝ ܕܡܬܩܪܝܐ ܓܙܘܪܬܐ ܘܐܝܬܝܗ ܥܒܕ ܐܝܕܝܐ ܒܒܤܪܐ ܀ '
      verse: 11
    - text: 'ܘܐܝܬܝܟܘܢ ܗܘܝܬܘܢ ܒܗܘ ܙܒܢܐ ܕܠܐ ܡܫܝܚܐ ܘܢܘܟܪܝܝܢ ܗܘܝܬܘܢ ܡܢ ܕܘܒܪܐ ܕܐܝܤܪܝܠ ܘܐܟܤܢܝܐ
        ܗܘ ܠܕܝܬܩܐ ܕܡܘܠܟܢܐ ܘܕܠܐ ܤܒܪ ܗܘܝܬܘܢ ܘܕܠܐ ܐܠܗ ܒܥܠܡܐ ܀ '
      verse: 12
    - text: 'ܗܫܐ ܕܝܢ ܒܝܫܘܥ ܡܫܝܚܐ ܐܢܬܘܢ ܕܡܢ ܩܕܝܡ ܪܚܝܩܝܢ ܗܘܝܬܘܢ ܩܪܝܒܐ ܗܘܝܬܘܢ ܒܕܡܗ ܕܡܫܝܚܐ
        ܀ '
      verse: 13
    - text: 'ܗܘܝܘ ܓܝܪ ܫܝܢܢ ܗܘ ܕܥܒܕ ܬܪܬܝܗܝܢ ܚܕܐ ܘܫܪܐ ܤܝܓܐ ܕܩܐܡ ܗܘܐ ܒܡܨܥܬܐ ܀ '
      verse: 14
    - text: 'ܘܒܥܠܕܒܒܘܬܐ ܒܒܤܪܗ ܘܢܡܘܤܐ ܕܦܘܩܕܐ ܒܦܘܩܕܢܘܗܝ ܒܛܠ ܕܠܬܪܝܗܘܢ ܢܒܪܐ ܒܩܢܘܡܗ ܠܚܕ
        ܒܪܢܫܐ ܚܕܬܐ ܘܥܒܕ ܫܝܢܐ ܀ '
      verse: 15
    - text: 'ܘܪܥܝ ܠܬܪܝܗܘܢ ܒܚܕ ܦܓܪ ܥܡ ܐܠܗܐ ܘܒܙܩܝܦܗ ܩܛܠ ܒܥܠܕܒܒܘܬܐ ܀ '
      verse: 16
    - text: 'ܘܐܬܐ ܤܒܪ ܫܠܡܐ ܠܟܘܢ ܠܪܚܝܩܐ ܘܠܩܪܝܒܐ ܀ '
      verse: 17
    - text: 'ܡܛܠ ܕܒܗ ܗܘ ܗܘܐ ܠܢ ܩܘܪܒܐ ܠܬܪܝܢ ܒܚܕܐ ܪܘܚ ܠܘܬ ܐܒܐ ܀ '
      verse: 18
    - text: 'ܡܟܝܠ ܠܐ ܗܘܝܬܘܢ ܐܟܤܢܝܐ ܘܠܐ ܬܘܬܒܐ ܐܠܐ ܒܢܝ ܡܕܝܢܬܐ ܕܩܕܝܫܐ ܘܒܢܝ ܒܝܬܗ ܕܐܠܗܐ
        ܀ '
      verse: 19
    - text: 'ܘܐܬܒܢܝܬܘܢ ܥܠ ܫܬܐܤܬܐ ܕܫܠܝܚܐ ܘܕܢܒܝܐ ܘܗܘ ܗܘܐ ܪܝܫ ܩܪܢܐ ܕܒܢܝܢܐ ܝܫܘܥ ܡܫܝܚܐ
        ܀ '
      verse: 20
    - text: 'ܘܒܗ ܡܬܪܟܒ ܟܠܗ ܒܢܝܢܐ ܘܪܒܐ ܠܗܝܟܠܐ ܩܕܝܫܐ ܒܡܪܝܐ ܀ '
      verse: 21
    - text: 'ܟܕ ܐܦ ܐܢܬܘܢ ܒܗ ܡܬܒܢܝܢ ܐܢܬܘܢ ܠܡܥܡܪܐ ܕܐܠܗܐ ܒܪܘܚ ܀  '
      verse: 22
  - chapter: 3
    verses:
    - text: 'ܡܛܠ ܗܢܐ ܐܢܐ ܦܘܠܘܤ ܐܤܝܪܐ ܐܢܐ ܕܝܫܘܥ ܡܫܝܚܐ ܥܠ ܐܦܝܟܘܢ ܥܡܡܐ ܀ '
      verse: 1
    - text: 'ܐܢ ܫܡܥܬܘܢ ܡܕܒܪܢܘܬܐ ܕܛܝܒܘܬܗ ܕܐܠܗܐ ܕܐܬܝܗܒܬ ܠܝ ܒܟܘܢ ܀ '
      verse: 2
    - text: 'ܕܒܓܠܝܢܐ ܐܬܝܕܥ ܠܝ ܐܪܙܐ ܐܝܟܢܐ ܕܟܬܒܬ ܠܟܘܢ ܒܙܥܘܪܝܬܐ ܀ '
      verse: 3
    - text: 'ܐܝܟ ܡܐ ܕܡܫܟܚܝܬܘܢ ܟܕ ܩܪܝܢ ܐܢܬܘܢ ܠܡܤܬܟܠܘ ܝܕܥܬܝ ܕܒܐܪܙܗ ܕܡܫܝܚܐ ܀ '
      verse: 4
    - text: 'ܗܘ ܕܒܕܪܐ ܐܚܪܢܐ ܠܐ ܐܬܝܕܥ ܠܒܢܝܢܫܐ ܐܝܟ ܕܗܫܐ ܐܬܓܠܝ ܠܫܠܝܚܘܗܝ ܩܕܝܫܐ ܘܠܢܒܝܘܗܝ
        ܒܪܘܚ ܀ '
      verse: 5
    - text: 'ܕܢܗܘܘܢ ܥܡܡܐ ܒܢܝ ܝܪܬܘܬܗ ܘܫܘܬܦܐ ܕܦܓܪܗ ܘܕܡܘܠܟܢܐ ܕܐܬܝܗܒ ܒܗ ܒܝܕ ܐܘܢܓܠܝܘܢ ܀ '
      verse: 6
    - text: 'ܗܘ ܕܐܢܐ ܗܘܝܬ ܡܫܡܫܢܗ ܐܝܟ ܡܘܗܒܬܐ ܕܛܝܒܘܬܗ ܕܐܠܗܐ ܕܐܬܝܗܒܬ ܠܝ ܡܢ ܡܥܒܕܢܘܬܐ ܕܚܝܠܗ
        ܀ '
      verse: 7
    - text: 'ܠܝ ܕܙܥܘܪܐ ܐܢܐ ܕܟܠܗܘܢ ܩܕܝܫܐ ܐܬܝܗܒܬ ܛܝܒܘܬܐ ܗܕܐ ܕܐܤܒܪ ܒܥܡܡܐ ܥܘܬܪܗ ܕܡܫܝܚܐ
        ܗܘ ܕܠܐ ܡܬܥܩܒ ܀ '
      verse: 8
    - text: 'ܘܐܢܗܪ ܠܟܠܢܫ ܐܝܕܐ ܗܝ ܡܕܒܪܢܘܬܐ ܕܐܪܙܐ ܗܘ ܕܟܤܐ ܗܘܐ ܡܢ ܥܠܡܐ ܒܐܠܗܐ ܕܟܠ ܒܪܐ
        ܀ '
      verse: 9
    - text: 'ܕܒܝܕ ܥܕܬܐ ܬܬܝܕܥ ܚܟܡܬܗ ܕܐܠܗܐ ܡܠܝܬ ܦܘܪܫܢܐ ܠܐܪܟܘܤ ܘܠܫܘܠܛܢܐ ܕܒܫܡܝܐ ܀ '
      verse: 10
    - text: 'ܗܝ ܕܥܬܕ ܗܘܐ ܡܢ ܥܠܡܐ ܘܥܒܕܗ ܒܝܫܘܥ ܡܫܝܚܐ ܡܪܢ ܀ '
      verse: 11
    - text: 'ܗܘ ܕܒܗ ܐܝܬ ܠܢ ܦܪܗܤܝܐ ܘܩܪܝܒܘܬܐ ܒܬܘܟܠܢܐ ܕܗܝܡܢܘܬܗ ܀ '
      verse: 12
    - text: 'ܡܛܠ ܗܢܐ ܫܐܠܢܐ ܕܠܐ ܬܡܐܢ ܠܝ ܒܐܘܠܨܢܝ ܕܥܠ ܐܦܝܟܘܢ ܕܗܕܐ ܗܝ ܬܫܒܘܚܬܟܘܢ ܀ '
      verse: 13
    - text: 'ܘܟܐܦܢܐ ܒܘܪܟܝ ܠܘܬ ܐܒܘܗܝ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 14
    - text: 'ܗܘ ܕܡܢܗ ܡܫܬܡܗܐ ܟܠ ܐܒܗܘܬܐ ܕܒܫܡܝܐ ܘܒܐܪܥܐ ܀ '
      verse: 15
    - text: 'ܕܢܬܠ ܠܟܘܢ ܐܝܟ ܥܘܬܪܐ ܕܬܫܒܘܚܬܗ ܕܒܚܝܠܐ ܬܫܬܪܪܘܢ ܒܪܘܚܗ ܕܒܒܪܢܫܟܘܢ ܕܠܓܘ ܀ '
      verse: 16
    - text: 'ܢܥܡܪ ܡܫܝܚܐ ܒܗܝܡܢܘܬܐ ܘܒܠܒܘܬܟܘܢ ܒܚܘܒܐ ܟܕ ܢܗܘܐ ܫܪܝܪ ܥܩܪܟܘܢ ܘܫܬܐܤܬܟܘܢ ܀ '
      verse: 17
    - text: 'ܕܬܫܟܚܘܢ ܠܡܕܪܟܘ ܥܡ ܟܠܗܘܢ ܩܕܝܫܐ ܡܢܘ ܪܘܡܐ ܘܥܘܡܩܐ ܘܐܘܪܟܐ ܘܦܬܝܐ ܀ '
      verse: 18
    - text: 'ܘܬܕܥܘܢ ܪܒܘܬܐ ܕܝܕܥܬܐ ܕܚܘܒܗ ܕܡܫܝܚܐ ܘܬܬܡܠܘܢ ܒܟܠܗ ܡܘܠܝܐ ܕܐܠܗܐ ܀ '
      verse: 19
    - text: 'ܠܗܘ ܕܝܢ ܕܡܨܐ ܒܚܝܠܐ ܝܬܝܪ ܡܢ ܟܠ ܠܡܥܒܕ ܠܢ ܘܝܬܝܪ ܡܢ ܡܐ ܕܫܐܠܝܢܢ ܘܪܢܝܢܢ ܐܝܟ
        ܚܝܠܗ ܕܡܤܬܥܪ ܒܢ ܀ '
      verse: 20
    - text: 'ܠܗ ܬܫܒܘܚܬܐ ܒܥܕܬܗ ܒܝܫܘܥ ܡܫܝܚܐ ܒܟܠܗܘܢ ܕܪܐ ܕܥܠܡܝ ܥܠܡܝܢ ܐܡܝܢ ܀  '
      verse: 21
  - chapter: 4
    verses:
    - text: 'ܒܥܐ ܐܢܐ ܗܟܝܠ ܡܢܟܘܢ ܐܢܐ ܐܤܝܪܐ ܒܡܪܢ ܕܬܗܠܟܘܢ ܐܝܟܢܐ ܕܝܐܐ ܠܩܪܝܢܐ ܕܐܬܩܪܝܬܘܢ
        ܀ '
      verse: 1
    - text: 'ܒܟܠܗ ܡܟܝܟܘܬ ܪܥܝܢܐ ܘܢܝܚܘܬܐ ܘܢܓܝܪܘܬ ܪܘܚܐ ܘܗܘܝܬܘܢ ܡܤܝܒܪܝܢ ܚܕ ܠܚܕ ܒܚܘܒܐ ܀ '
      verse: 2
    - text: 'ܘܗܘܝܬܘܢ ܚܦܝܛܝܢ ܠܡܛܪ ܐܘܝܘܬܐ ܕܪܘܚܐ ܒܚܙܩܐ ܕܫܠܡܐ ܀ '
      verse: 3
    - text: 'ܕܬܗܘܘܢ ܒܚܕ ܦܓܪܐ ܘܒܚܕܐ ܪܘܚܐ ܐܝܟ ܡܐ ܕܐܬܩܪܝܬܘܢ ܒܚܕ ܤܒܪܐ ܕܩܪܝܢܟܘܢ ܀ '
      verse: 4
    - text: 'ܚܕ ܗܘ ܓܝܪ ܡܪܝܐ ܘܚܕܐ ܗܝܡܢܘܬܐ ܘܚܕܐ ܡܥܡܘܕܝܬܐ ܀ '
      verse: 5
    - text: 'ܘܚܕ ܐܠܗܐ ܐܒܐ ܕܟܠ ܘܥܠ ܟܠ ܘܒܝܕ ܟܠ ܘܒܟܠܢ ܀ '
      verse: 6
    - text: 'ܠܚܕ ܚܕ ܡܢܢ ܕܝܢ ܐܬܝܗܒܬ ܛܝܒܘܬܐ ܐܝܟ ܡܫܘܚܬܐ ܕܡܘܗܒܬܗ ܕܡܫܝܚܐ ܀ '
      verse: 7
    - text: 'ܡܛܠ ܗܢܐ ܐܡܝܪ ܕܤܠܩ ܠܡܪܘܡܐ ܘܫܒܐ ܫܒܝܬܐ ܘܝܗܒ ܡܘܗܒܬܐ ܠܒܢܝܢܫܐ ܀ '
      verse: 8
    - text: 'ܕܤܠܩ ܕܝܢ ܡܢܐ ܗܝ ܐܠܐ ܐܢ ܕܐܦ ܢܚܬ ܠܘܩܕܡ ܠܬܚܬܝܬܗ ܕܐܪܥܐ ܀ '
      verse: 9
    - text: 'ܗܘ ܕܢܚܬ ܗܘܝܘ ܗܘ ܕܐܦ ܤܠܩ ܠܥܠ ܡܢ ܟܠܗܘܢ ܫܡܝܐ ܕܢܫܠܡ ܟܠ ܀ '
      verse: 10
    - text: 'ܘܗܘ ܝܗܒ ܐܝܬ ܕܫܠܝܚܐ ܘܐܝܬ ܕܢܒܝܐ ܘܐܝܬ ܕܡܤܒܪܢܐ ܘܐܝܬ ܕܪܥܘܬܐ ܘܐܝܬ ܕܡܠܦܢܐ ܀ '
      verse: 11
    - text: 'ܠܓܡܪܐ ܕܩܕܝܫܐ ܠܥܒܕܐ ܕܬܫܡܫܬܐ ܠܒܢܝܢܐ ܕܦܓܪܐ ܕܡܫܝܚܐ ܀ '
      verse: 12
    - text: 'ܥܕܡܐ ܕܟܠܢ ܢܗܘܐ ܚܕ ܡܕܡ ܒܗܝܡܢܘܬܐ ܘܒܝܕܥܬܐ ܕܒܪܗ ܕܐܠܗܐ ܘܚܕ ܓܒܪܐ ܓܡܝܪܐ ܒܡܫܘܚܬܐ
        ܕܩܘܡܬܐ ܕܫܘܡܠܝܗ ܕܡܫܝܚܐ ܀ '
      verse: 13
    - text: 'ܘܠܐ ܢܗܘܐ ܝܠܘܕܐ ܕܡܙܕܥܙܥܝܢ ܘܡܫܬܢܝܢ ܠܟܠ ܪܘܚ ܕܝܘܠܦܢܐ ܢܟܝܠܐ ܕܒܢܝܢܫܐ ܗܢܘܢ ܕܒܚܪܥܘܬܗܘܢ
        ܡܨܛܢܥܝܢ ܕܢܛܥܘܢ ܀ '
      verse: 14
    - text: 'ܐܠܐ ܗܘܝܢ ܫܪܝܪܝܢ ܒܚܘܒܢ ܕܟܘܠ ܡܕܡ ܕܝܠܢ ܢܪܒܐ ܒܡܫܝܚܐ ܕܗܘܝܘ ܪܫܐ ܀ '
      verse: 15
    - text: 'ܘܡܢܗ ܟܠܗ ܦܓܪܐ ܡܬܪܟܒ ܘܡܬܩܛܪ ܒܟܠ ܫܪܝܢ ܐܝܟ ܡܘܗܒܬܐ ܕܡܬܝܗܒܐ ܒܡܫܘܚܬܐ ܠܟܠ ܗܕܡ
        ܠܬܪܒܝܬܐ ܕܝܠܗ ܕܦܓܪܐ ܕܒܚܘܒܐ ܢܫܬܠܡ ܒܢܝܢܗ ܀ '
      verse: 16
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪ ܐܢܐ ܘܡܤܗܕ ܐܢܐ ܒܡܪܝܐ ܕܡܢ ܗܫܐ ܠܐ ܬܗܘܘܢ ܡܗܠܟܝܢ ܐܝܟ ܫܪܟܐ ܕܥܡܡܐ
        ܕܡܗܠܟܝܢ ܒܤܪܝܩܘܬ ܪܥܝܢܗܘܢ ܀ '
      verse: 17
    - text: 'ܘܚܫܘܟܝܢ ܒܡܕܥܝܗܘܢ ܘܢܘܟܪܝܝܢ ܐܢܘܢ ܡܢ ܚܝܘܗܝ ܕܐܠܗܐ ܡܛܠ ܕܠܝܬ ܒܗܘܢ ܝܕܥܬܐ ܘܡܛܠ
        ܥܘܝܪܘܬ ܠܒܗܘܢ ܀ '
      verse: 18
    - text: 'ܗܢܘܢ ܕܦܤܩܘ ܤܒܪܗܘܢ ܘܐܫܠܡܘ ܢܦܫܗܘܢ ܠܦܚܙܘܬܐ ܘܠܦܘܠܚܢܐ ܕܟܠܗ ܛܢܦܘܬܐ ܒܝܥܢܘܬܗܘܢ
        ܀ '
      verse: 19
    - text: 'ܐܢܬܘܢ ܕܝܢ ܠܐ ܗܘܐ ܗܟܢܐ ܝܠܦܬܘܢܝܗܝ ܠܡܫܝܚܐ ܀ '
      verse: 20
    - text: 'ܐܢ ܫܪܝܪܐܝܬ ܫܡܥܬܘܢܝܗܝ ܘܒܗ ܝܠܦܬܘܢ ܐܝܟ ܡܐ ܕܐܝܬܘܗܝ ܩܘܫܬܐ ܒܝܫܘܥ ܀ '
      verse: 21
    - text: 'ܐܠܐ ܕܬܢܝܚܘܢ ܡܢܟܘܢ ܗܘܦܟܝܟܘܢ ܩܕܡܝܐ ܠܒܪܢܫܐ ܗܘ ܥܬܝܩܐ ܕܡܬܚܒܠ ܒܪܓܝܓܬܐ ܕܛܘܥܝܝ
        ܀ '
      verse: 22
    - text: 'ܘܬܬܚܕܬܘܢ ܒܪܘܚܐ ܕܡܕܥܝܟܘܢ ܀ '
      verse: 23
    - text: 'ܘܬܠܒܫܘܢ ܠܒܪܢܫܐ ܚܕܬܐ ܗܘ ܕܒܐܠܗܐ ܐܬܒܪܝ ܒܙܕܝܩܘܬܐ ܘܒܚܤܝܘܬܐ ܕܩܘܫܬܐ ܀ '
      verse: 24
    - text: 'ܡܛܠ ܗܢܐ ܐܢܝܚܘ ܡܢܟܘܢ ܟܕܒܘܬܐ ܘܡܠܠܘ ܩܘܫܬܐ ܐܢܫ ܥܡ ܩܪܝܒܗ ܗܕܡܐ ܚܢܢ ܓܝܪ ܚܕ ܕܚܕ
        ܀ '
      verse: 25
    - text: 'ܪܓܙܘ ܘܠܐ ܬܚܛܘܢ ܘܫܡܫܐ ܥܠ ܪܘܓܙܟܘܢ ܠܐ ܢܥܪܒ ܀ '
      verse: 26
    - text: 'ܘܠܐ ܬܬܠܘܢ ܐܬܪܐ ܠܐܟܠ ܩܪܨܐ ܀ '
      verse: 27
    - text: 'ܘܐܝܢܐ ܕܓܢܒ ܗܘܐ ܡܟܝܠ ܠܐ ܢܓܢܘܒ ܐܠܐ ܢܠܐܐ ܒܐܝܕܘܗܝ ܘܢܦܠܘܚ ܛܒܬܐ ܕܢܗܘܐ ܠܗ ܠܡܬܠ
        ܠܡܢ ܕܤܢܝܩ ܀ '
      verse: 28
    - text: 'ܟܠ ܡܠܐ ܤܢܝܐ ܡܢ ܦܘܡܟܘܢ ܠܐ ܬܦܘܩ ܐܠܐ ܐܝܕܐ ܕܫܦܝܪܐ ܘܚܫܚܐ ܠܒܢܝܢܐ ܕܬܬܠ ܛܝܒܘܬܐ
        ܠܐܝܠܝܢ ܕܫܡܥܝܢ ܀ '
      verse: 29
    - text: 'ܘܠܐ ܬܗܘܘܢ ܡܥܝܩܝܢ ܠܪܘܚܐ ܩܕܝܫܬܐ ܕܐܠܗܐ ܕܐܬܚܬܡܬܘܢ ܒܗ ܠܝܘܡܐ ܕܦܘܪܩܢܐ ܀ '
      verse: 30
    - text: 'ܟܠܗ ܡܪܝܪܘܬܐ ܘܚܡܬܐ ܘܪܘܓܙܐ ܘܪܘܒܐ ܘܓܘܕܦܐ ܢܫܬܩܠܢ ܡܢܟܘܢ ܥܡ ܟܠܗ ܒܝܫܘܬܐ ܀ '
      verse: 31
    - text: 'ܘܗܘܝܬܘܢ ܒܤܝܡܝܢ ܚܕ ܠܘܬ ܚܕ ܘܡܪܚܡܢܝܢ ܘܗܘܝܬܘܢ ܫܒܩܝܢ ܚܕ ܠܚܕ ܐܝܟܢܐ ܕܐܠܗܐ ܒܡܫܝܚܐ
        ܫܒܩ ܠܢ ܀  '
      verse: 32
  - chapter: 5
    verses:
    - text: 'ܗܘܝܬܘܢ ܗܟܝܠ ܡܬܕܡܝܢ ܒܐܠܗܐ ܐܝܟ ܒܢܝܐ ܚܒܝܒܐ ܀ '
      verse: 1
    - text: 'ܘܗܠܟܘ ܒܚܘܒܐ ܐܝܟ ܕܐܦ ܡܫܝܚܐ ܐܚܒܢ ܘܐܫܠܡ ܢܦܫܗ ܥܠ ܐܦܝܢ ܩܘܪܒܢܐ ܘܕܒܚܐ ܠܐܠܗܐ
        ܠܪܝܚܐ ܒܤܝܡܐ ܀ '
      verse: 2
    - text: 'ܙܢܝܘܬܐ ܕܝܢ ܘܟܠܗ ܛܢܦܘܬܐ ܘܥܠܘܒܘܬܐ ܐܦܠܐ ܡܫܬܡܗܘ ܬܫܬܡܗ ܒܝܢܬܟܘܢ ܐܝܟ ܕܝܐܐ ܠܩܕܝܫܐ
        ܀ '
      verse: 3
    - text: 'ܘܠܐ ܨܘܚܝܬܐ ܘܠܐ ܡܠܐ ܕܫܛܝܘܬܐ ܐܘ ܕܒܙܚܐ ܐܘ ܕܫܥܝܐ ܗܠܝܢ ܕܠܐ ܡܬܒܥܝܢ ܐܠܐ ܚܠܦ
        ܗܠܝܢ ܬܘܕܝܬܐ ܀ '
      verse: 4
    - text: 'ܗܕܐ ܕܝܢ ܗܘܝܬܘܢ ܝܕܥܝܢ ܕܟܠܢܫ ܕܐܝܬܘܗܝ ܙܢܝܐ ܐܘ ܛܢܦܐ ܐܘ ܥܠܘܒܐ ܕܐܝܬܘܗܝ ܦܠܚ
        ܦܬܟܪܐ ܠܝܬ ܠܗ ܝܪܬܘܬܐ ܒܡܠܟܘܬܗ ܕܡܫܝܚܐ ܘܕܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܕܠܡܐ ܐܢܫ ܢܛܥܝܟܘܢ ܒܡܠܐ ܤܪܝܩܬܐ ܡܛܠ ܗܠܝܢ ܗܘ ܓܝܪ ܐܬܐ ܪܘܓܙܗ ܕܐܠܗܐ ܥܠ ܒܢܝܐ
        ܕܠܐ ܡܬܛܦܝܤܢܘܬܐ ܀ '
      verse: 6
    - text: 'ܠܐ ܗܟܝܠ ܬܗܘܘܢ ܠܗܘܢ ܫܘܬܦܐ ܀ '
      verse: 7
    - text: 'ܐܝܬܝܟܘܢ ܗܘܝܬܘܢ ܓܝܪ ܡܢ ܠܘܩܕܡ ܚܫܘܟܐ ܗܫܐ ܕܝܢ ܢܘܗܪܐ ܐܢܬܘܢ ܒܡܪܢ ܐܝܟ ܒܢܝ ܢܘܗܪܐ
        ܗܟܝܠ ܗܟܢܐ ܗܠܟܘ ܀ '
      verse: 8
    - text: 'ܦܐܪܘܗܝ ܓܝܪ ܕܢܘܗܪܐ ܒܟܠܗ ܐܢܘܢ ܛܒܘܬܐ ܘܙܕܝܩܘܬܐ ܘܩܘܫܬܐ ܀ '
      verse: 9
    - text: 'ܘܗܘܝܬܘܢ ܦܪܫܝܢ ܡܢܐ ܫܦܝܪ ܩܕܡ ܡܪܢ ܀ '
      verse: 10
    - text: 'ܘܠܐ ܗܘܝܬܘܢ ܡܫܬܘܬܦܝܢ ܠܘܬ ܥܒܕܐ ܕܚܫܘܟܐ ܕܦܐܪܐ ܠܝܬ ܒܗܘܢ ܐܠܐ ܗܘܝܬܘܢ ܡܟܘܢܝܢ
        ܠܗܘܢ ܀ '
      verse: 11
    - text: 'ܡܕܡ ܓܝܪ ܕܒܛܘܫܝܝ ܥܒܕܝܢ ܢܕܝܕ ܗܘ ܐܦ ܠܡܡܠܠܘܬܗ ܀ '
      verse: 12
    - text: 'ܟܠ ܡܕܡ ܓܝܪ ܡܬܟܘܢ ܡܢ ܢܘܗܪܐ ܘܡܬܓܠܐ ܘܟܠܡܕܡ ܕܓܠܐ ܢܘܗܪܐ ܗܘ ܀ '
      verse: 13
    - text: 'ܡܛܠ ܗܢܐ ܐܡܝܪ ܕܐܬܬܥܝܪ ܕܡܟܐ ܘܩܘܡ ܡܢ ܒܝܬ ܡܝܬܐ ܘܢܢܗܪ ܠܟ ܡܫܝܚܐ ܀ '
      verse: 14
    - text: 'ܚܙܘ ܗܟܝܠ ܐܝܟܢܐ ܬܗܠܟܘܢ ܙܗܝܐܝܬ ܠܐ ܐܝܟ ܤܟܠܐ ܐܠܐ ܐܝܟ ܚܟܝܡܐ ܀ '
      verse: 15
    - text: 'ܕܙܒܢܝܢ ܩܐܪܤܗܘܢ ܡܛܠ ܕܝܘܡܬܐ ܒܝܫܐ ܐܢܘܢ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܗܢܐ ܠܐ ܬܗܘܘܢ ܚܤܝܪܝ ܪܥܝܢܐ ܐܠܐ ܐܤܬܟܠܘ ܡܢܘ ܨܒܝܢܗ ܕܐܠܗܐ ܀ '
      verse: 17
    - text: 'ܘܠܐ ܗܘܝܬܘܢ ܪܘܝܢ ܒܚܡܪܐ ܕܒܗ ܐܝܬ ܐܤܘܛܘܬܐ ܐܠܐ ܐܬܡܠܘ ܒܪܘܚܐ ܀ '
      verse: 18
    - text: 'ܘܡܠܠܘ ܥܡ ܢܦܫܟܘܢ ܒܡܙܡܘܪܐ ܘܒܬܫܒܚܬܐ ܘܒܙܡܝܪܬܐ ܕܪܘܚܐ ܗܘܝܬܘܢ ܙܡܪܝܢ ܒܠܒܘܬܟܘܢ
        ܠܡܪܝܐ ܀ '
      verse: 19
    - text: 'ܘܗܘܝܬܘܢ ܡܘܕܝܢ ܒܟܠܙܒܢ ܥܠ ܐܦܝ ܟܠܢܫ ܒܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܠܐܠܗܐ ܐܒܐ ܀ '
      verse: 20
    - text: 'ܘܗܘܝܬܘܢ ܡܫܬܥܒܕܝܢ ܚܕ ܠܚܕ ܒܚܘܒܗ ܕܡܫܝܚܐ ܀ '
      verse: 21
    - text: 'ܢܫܐ ܗܘܝܬܝܢ ܡܫܬܥܒܕܢ ܠܒܥܠܝܟܝܢ ܐܝܟ ܕܠܡܪܢ ܀ '
      verse: 22
    - text: 'ܡܛܠ ܕܓܒܪܐ ܪܫܗ ܗܘ ܕܐܢܬܬܐ ܐܝܟܢܐ ܕܐܦ ܡܫܝܚܐ ܪܫܐ ܗܘ ܕܥܕܬܐ ܘܗܘܝܘ ܡܚܝܢܐ ܕܦܓܪܐ
        ܀ '
      verse: 23
    - text: 'ܐܠܐ ܐܝܟܢܐ ܕܥܕܬܐ ܡܫܬܥܒܕܐ ܠܡܫܝܚܐ ܗܟܢܐ ܐܦ ܢܫܐ ܠܒܥܠܝܗܝܢ ܒܟܠܡܕܡ ܀ '
      verse: 24
    - text: 'ܓܒܪܐ ܐܚܒܘ ܢܫܝܟܘܢ ܐܝܟ ܕܐܦ ܡܫܝܚܐ ܐܚܒ ܠܥܕܬܗ ܘܢܦܫܗ ܐܫܠܡ ܥܠ ܐܦܝܗ ܀ '
      verse: 25
    - text: 'ܕܢܩܕܫܝܗ ܘܢܕܟܝܗ ܒܤܚܝܐ ܕܡܝܐ ܘܒܡܠܬܐ ܀ '
      verse: 26
    - text: 'ܘܢܩܝܡܝܗ ܥܕܬܐ ܠܢܦܫܗ ܟܕ ܡܫܒܚܐ ܘܠܝܬ ܒܗ ܛܘܠܫܐ ܘܠܐ ܩܡܛܐ ܘܠܐ ܡܕܡ ܕܠܗܠܝܢ ܕܡܐ
        ܐܠܐ ܬܗܘܐ ܩܕܝܫܐ ܕܠܐ ܡܘܡ ܀ '
      verse: 27
    - text: 'ܗܟܢܐ ܘܠܐ ܠܓܒܪܐ ܕܢܚܒܘܢ ܢܫܝܗܘܢ ܐܝܟ ܕܠܦܓܪܝܗܘܢ ܡܢ ܕܠܐܢܬܬܗ ܓܝܪ ܡܚܒ ܢܦܫܗ ܗܘ
        ܡܚܒ ܀ '
      verse: 28
    - text: 'ܠܐ ܓܝܪ ܐܢܫ ܡܡܬܘܡ ܤܢܐ ܦܓܪܗ ܐܠܐ ܡܬܪܤܐ ܠܗ ܘܝܨܦ ܕܝܠܗ ܐܝܟܢܐ ܕܐܦ ܡܫܝܚܐ ܕܥܕܬܗ
        ܀ '
      verse: 29
    - text: 'ܡܛܠ ܕܗܕܡܐ ܚܢܢ ܕܦܓܪܗ ܘܡܢ ܒܤܪܗ ܚܢܢ ܘܡܢ ܓܪܡܘܗܝ ܀ '
      verse: 30
    - text: 'ܡܛܠ ܗܢܐ ܢܫܒܘܩ ܓܒܪܐ ܠܐܒܘܗܝ ܘܠܐܡܗ ܘܢܩܦ ܠܐܢܬܬܗ ܘܢܗܘܘܢ ܬܪܝܗܘܢ ܚܕ ܒܤܪ ܀ '
      verse: 31
    - text: 'ܗܢܐ ܐܪܙܐ ܪܒ ܗܘ ܐܢܐ ܕܝܢ ܐܡܪ ܐܢܐ ܥܠ ܡܫܝܚܐ ܘܥܠ ܥܕܬܗ ܀ '
      verse: 32
    - text: 'ܒܪܡ ܐܦ ܐܢܬܘܢ ܟܠ ܚܕ ܚܕ ܡܢܟܘܢ ܗܟܢܐ ܢܪܚܡ ܐܢܬܬܗ ܐܝܟ ܕܠܢܦܫܗ ܐܢܬܬܐ ܕܝܢ ܬܗܘܐ
        ܕܚܠܐ ܡܢ ܒܥܠܗ ܀  '
      verse: 33
  - chapter: 6
    verses:
    - text: 'ܒܢܝܐ ܐܫܬܡܥܘ ܠܐܒܗܝܟܘܢ ܒܡܪܢ ܗܕܐ ܓܝܪ ܟܐܢܐ ܀ '
      verse: 1
    - text: 'ܘܗܢܘ ܦܘܩܕܢܐ ܩܕܡܝܐ ܕܡܠܝܟ ܝܩܪ ܠܐܒܘܟ ܘܠܐܡܟ ܀ '
      verse: 2
    - text: 'ܕܢܗܘܐ ܠܟ ܕܫܦܝܪ ܘܢܐܪܟܘܢ ܚܝܝܟ ܥܠ ܐܪܥܐ ܀ '
      verse: 3
    - text: 'ܐܒܗܐ ܠܐ ܬܪܓܙܘܢ ܒܢܝܟܘܢ ܐܠܐ ܪܒܘ ܐܢܘܢ ܒܡܪܕܘܬܐ ܘܒܝܘܠܦܢܐ ܕܡܪܢ ܀ '
      verse: 4
    - text: 'ܥܒܕܐ ܐܫܬܡܥܘ ܠܡܪܝܟܘܢ ܕܒܒܤܪ ܒܕܚܠܬܐ ܘܒܪܬܝܬܐ ܘܒܦܫܝܛܘܬ ܠܒܐ ܐܝܟ ܕܠܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܠܐ ܒܡܚܙܐ ܥܝܢܐ ܐܝܟ ܗܘ ܕܠܒܢܝܢܫܐ ܫܦܪܝܢ ܐܢܬܘܢ ܐܠܐ ܐܝܟ ܥܒܕܐ ܕܡܫܝܚܐ ܕܥܒܕܝܢ
        ܨܒܝܢܐ ܕܐܠܗܐ ܀ '
      verse: 6
    - text: 'ܘܫܡܫܘ ܐܢܘܢ ܡܢ ܟܠܗ ܢܦܫܟܘܢ ܒܚܘܒܐ ܐܝܟ ܕܠܡܪܢ ܘܠܐ ܐܝܟ ܕܠܒܢܝܢܫܐ ܀ '
      verse: 7
    - text: 'ܟܕ ܝܕܥܝܬܘܢ ܕܗܘ ܡܕܡ ܕܥܒܕ ܐܢܫ ܕܫܦܝܪ ܗܘ ܡܬܦܪܥ ܡܢ ܡܪܢ ܐܢ ܥܒܕܐ ܗܘ ܘܐܢ ܒܪ ܚܐܪܐ
        ܀ '
      verse: 8
    - text: 'ܐܦ ܐܢܬܘܢ ܡܪܝܐ ܗܟܢܐ ܗܘܝܬܘܢ ܥܒܕܝܢ ܠܥܒܕܝܟܘܢ ܗܘܝܬܘܢ ܫܒܩܝܢ ܠܗܘܢ ܤܟܠܘܬܐ ܡܛܠ
        ܕܝܕܥܝܢ ܐܢܬܘܢ ܕܐܦ ܡܪܟܘܢ ܕܝܠܟܘܢ ܐܝܬܘܗܝ ܒܫܡܝܐ ܘܡܤܒ ܒܐܦܐ ܠܝܬ ܠܘܬܗ ܀ '
      verse: 9
    - text: 'ܡܟܝܠ ܐܚܝ ܐܬܚܝܠܘ ܒܡܪܢ ܘܒܬܘܩܦܐ ܕܚܝܠܗ ܀ '
      verse: 10
    - text: 'ܘܠܒܫܘ ܟܠܗ ܙܝܢܐ ܕܐܠܗܐ ܐܝܟܢܐ ܕܬܫܟܚܘܢ ܠܡܩܡ ܠܘܩܒܠ ܨܢܥܬܗ ܕܐܟܠ ܩܪܨܐ ܀ '
      verse: 11
    - text: 'ܡܛܠ ܕܬܟܬܘܫܟܘܢ ܠܐ ܗܘܐ ܥܡ ܒܤܪܐ ܘܕܡܐ ܐܠܐ ܥܡ ܐܪܟܘܤ ܘܥܡ ܫܠܝܛܢܐ ܘܥܡ ܐܚܝܕܝ ܥܠܡܐ
        ܕܗܢܐ ܚܫܘܟܐ ܘܥܡ ܪܘܚܐ ܒܝܫܬܐ ܕܬܚܝܬ ܫܡܝܐ ܀ '
      verse: 12
    - text: 'ܡܛܠ ܗܢܐ ܠܒܫܘ ܟܠܗ ܙܝܢܐ ܕܐܠܗܐ ܕܬܫܟܚܘܢ ܬܐܪܥܘܢ ܒܝܫܐ ܘܟܕ ܡܥܬܕܝܢ ܐܢܬܘܢ ܒܟܠܡܕܡ
        ܬܩܘܡܘܢ ܀ '
      verse: 13
    - text: 'ܩܘܡܘ ܗܟܝܠ ܘܚܙܘܩܘ ܚܨܝܟܘܢ ܒܩܘܫܬܐ ܘܠܒܫܘ ܫܪܝܢܐ ܕܙܕܝܩܘܬܐ ܀ '
      verse: 14
    - text: 'ܘܤܐܢܘ ܒܪܓܠܝܟܘܢ ܛܘܝܒܗ ܕܐܘܢܓܠܝܘܢ ܕܫܠܡܐ ܀ '
      verse: 15
    - text: 'ܘܥܡ ܗܠܝܢ ܤܒܘ ܠܟܘܢ ܤܟܪܐ ܕܗܝܡܢܘܬܐ ܕܒܗ ܬܬܡܨܘܢ ܚܝܠܐ ܠܡܕܥܟܘ ܟܠܗܘܢ ܓܐܪܘܗܝ ܝܩܕܐ
        ܕܒܝܫܐ ܀ '
      verse: 16
    - text: 'ܘܤܝܡܘ ܤܢܘܪܬܐ ܕܦܘܪܩܢܐ ܘܐܚܘܕܘ ܤܝܦܐ ܕܪܘܚܐ ܕܐܝܬܘܗܝ ܡܠܬܐ ܕܐܠܗܐ ܀ '
      verse: 17
    - text: 'ܘܒܟܠ ܨܠܘܢ ܘܒܟܠ ܒܥܘܢ ܨܠܘ ܒܟܠܙܒܢ ܒܪܘܚ ܘܒܗ ܒܨܠܘܬܐ ܗܘܝܬܘܢ ܫܗܪܝܢ ܒܟܠܥܕܢ ܟܕ
        ܡܨܠܝܬܘܢ ܐܡܝܢܐܝܬ ܘܡܬܟܫܦܝܢ ܥܠ ܐܦܝ ܟܠܗܘܢ ܩܕܝܫܐ ܀ '
      verse: 18
    - text: 'ܐܦ ܥܠܝ ܕܬܬܝܗܒ ܠܝ ܡܠܬܐ ܒܡܦܬܚ ܦܘܡܝ ܕܥܝܢ ܒܓܠܐ ܐܟܪܙ ܐܪܙܐ ܕܤܒܪܬܐ ܀ '
      verse: 19
    - text: 'ܗܘ ܕܐܢܐ ܐܝܙܓܕܗ ܒܫܫܠܬܐ ܕܒܦܪܗܤܝܐ ܐܡܠܠܝܘܗܝ ܐܝܟ ܕܘܠܐ ܠܝ ܠܡܡܠܠܘܬܗ ܀ '
      verse: 20
    - text: 'ܕܬܕܥܘܢ ܕܝܢ ܐܦ ܐܢܬܘܢ ܡܕܡ ܕܠܘܬܝ ܘܡܕܡ ܕܤܥܪ ܐܢܐ ܗܐ ܡܘܕܥ ܠܟܘܢ ܛܘܟܝܩܘܤ ܐܚܐ
        ܚܒܝܒܐ ܘܡܫܡܫܢܐ ܡܗܝܡܢܐ ܒܡܪܢ ܀ '
      verse: 21
    - text: 'ܕܠܗ ܫܕܪܬ ܠܘܬܟܘܢ ܥܠܝܗ ܥܠ ܗܕܐ ܕܬܕܥܘܢ ܡܐ ܕܠܘܬܝ ܘܢܒܝܐ ܠܒܘܬܟܘܢ ܀ '
      verse: 22
    - text: 'ܫܠܡܐ ܥܡ ܐܚܝܢ ܘܚܘܒܐ ܥܡ ܗܝܡܢܘܬܐ ܡܢ ܐܠܗܐ ܐܒܐ ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 23
    - text: 'ܛܝܒܘܬܐ ܥܡ ܟܠܗܘܢ ܐܝܠܝܢ ܕܡܚܒܝܢ ܠܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܕܠܐ ܚܒܠ ܐܡܝܢ ܀   '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܘܛܝܡܬܐܘܤ ܥܒܕܐ ܕܝܫܘܥ ܡܫܝܚܐ ܠܟܠܗܘܢ ܩܕܝܫܐ ܕܒܝܫܘܥ ܡܫܝܚܐ ܕܐܝܬ ܒܦܝܠܝܦܘܤ
        ܥܡ ܩܫܝܫܐ ܘܡܫܡܫܢܐ ܀ '
      verse: 1
    - text: 'ܛܝܒܘܬܐ ܥܡܟܘܢ ܘܫܠܡܐ ܡܢ ܐܠܗܐ ܐܒܘܢ ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 2
    - text: 'ܡܘܕܐ ܐܢܐ ܠܐܠܗܝ ܥܠ ܥܘܗܕܢܟܘܢ ܐܡܝܢܐ ܀ '
      verse: 3
    - text: 'ܕܒܟܠ ܒܥܘܬܝ ܕܥܠ ܐܦܝܟܘܢ ܘܟܕ ܚܕܐ ܐܢܐ ܡܬܟܫܦ ܐܢܐ ܀ '
      verse: 4
    - text: 'ܥܠ ܫܘܬܦܘܬܟܘܢ ܕܒܐܘܢܓܠܝܘܢ ܡܢ ܝܘܡܐ ܩܕܡܝܐ ܘܥܕܡܐ ܠܗܫܐ ܀ '
      verse: 5
    - text: 'ܡܛܠ ܕܬܟܝܠ ܐܢܐ ܥܠ ܗܕܐ ܕܗܘ ܡܢ ܕܫܪܝ ܒܟܘܢ ܥܒܕܐ ܛܒܐ ܗܘ ܢܫܠܡ ܥܕܡܐ ܠܝܘܡܗ ܕܡܪܢ
        ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 6
    - text: 'ܗܟܢܐ ܓܝܪ ܙܕܩ ܠܝ ܠܡܬܪܥܝܘ ܥܠ ܟܠܟܘܢ ܡܛܠ ܕܒܠܒܝ ܤܝܡܝܢ ܐܢܬܘܢ ܘܒܐܤܘܪܝ ܘܒܡܦܩ
        ܒܪܘܚܝ ܕܥܠ ܫܪܪܗ ܕܐܘܢܓܠܝܘܢ ܕܫܘܬܦܝ ܐܢܬܘܢ ܒܛܝܒܘܬܐ ܀ '
      verse: 7
    - text: 'ܤܗܕ ܗܘ ܠܝ ܓܝܪ ܐܠܗܐ ܕܐܝܟܢܐ ܡܚܒ ܐܢܐ ܠܟܘܢ ܒܪܚܡܘܗܝ ܕܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 8
    - text: 'ܘܗܕܐ ܡܨܠܐ ܐܢܐ ܕܬܘܒ ܢܤܓܐ ܘܢܬܝܬܪ ܚܘܒܟܘܢ ܒܝܕܥܬܐ ܘܒܟܠ ܤܘܟܠ ܕܪܘܚ ܀ '
      verse: 9
    - text: 'ܕܬܗܘܘܢ ܦܪܫܝܢ ܐܝܠܝܢ ܕܥܗܢܢ ܘܬܗܘܘܢ ܕܟܝܢ ܕܠܐ ܬܘܩܠܐ ܒܝܘܡܗ ܕܡܫܝܚܐ ܀ '
      verse: 10
    - text: 'ܘܡܠܝܢ ܦܐܪܐ ܕܙܕܝܩܘܬܐ ܕܒܝܫܘܥ ܡܫܝܚܐ ܠܫܘܒܚܐ ܘܠܐܝܩܪܐ ܕܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܨܒܐ ܐܢܐ ܕܝܢ ܕܬܕܥܘܢ ܐܚܝ ܕܤܘܥܪܢܝ ܕܝܠܝ ܝܬܝܪܐܝܬ ܐܬܐ ܠܩܕܡܘܗܝ ܒܐܘܢܓܠܝܘܢ ܀ '
      verse: 12
    - text: 'ܗܟܢܐ ܕܐܦ ܐܤܘܪܝ ܐܬܓܠܝܘ ܒܡܫܝܚܐ ܒܦܪܛܘܪܝܢ ܟܠܗ ܘܠܫܪܟܐ ܕܟܠܢܫ ܀ '
      verse: 13
    - text: 'ܘܤܘܓܐܐ ܕܐܚܐ ܕܒܡܪܢ ܐܬܬܟܠܘ ܥܠ ܐܤܘܪܝ ܘܐܫܝܚܘ ܝܬܝܪܐܝܬ ܕܠܐ ܕܚܠܐ ܠܡܡܠܠܘ ܡܠܬܐ
        ܕܐܠܗܐ ܀ '
      verse: 14
    - text: 'ܘܐܢܫ ܐܢܫ ܡܢ ܚܤܡܐ ܘܚܪܝܢܐ ܐܢܫ ܐܢܫ ܕܝܢ ܒܨܒܝܢܐ ܛܒܐ ܘܒܚܘܒܐ ܠܡܫܝܚܐ ܡܟܪܙܝܢ ܀ '
      verse: 15
    - text: 'ܡܛܠ ܕܝܕܥܝܢ ܕܠܡܦܩ ܒܪܘܚܐ ܕܐܘܢܓܠܝܘܢ ܤܝܡ ܐܢܐ ܀ '
      verse: 16
    - text: 'ܗܢܘܢ ܕܝܢ ܕܒܚܪܝܢܐ ܠܡܫܝܚܐ ܡܟܪܙܝܢ ܠܐ ܗܘܐ ܕܟܝܐܝܬ ܐܠܐ ܕܤܒܪܝܢ ܕܡܘܤܦܝܢ ܐܘܠܨܢܐ
        ܠܐܤܘܪܝ ܀ '
      verse: 17
    - text: 'ܘܒܗܕܐ ܚܕܝܬ ܘܚܕܐ ܐܢܐ ܕܒܟܠ ܦܪܘܤ ܐܢ ܒܥܠܬܐ ܘܐܢ ܒܩܘܫܬܐ ܡܫܝܚܐ ܢܬܟܪܙ ܀ '
      verse: 18
    - text: 'ܝܕܥ ܐܢܐ ܓܝܪ ܕܗܠܝܢ ܠܚܝܐ ܡܫܬܟܚܢ ܠܝ ܒܒܥܘܬܟܘܢ ܘܒܡܘܗܒܬܐ ܕܪܘܚܐ ܕܝܫܘܥ ܡܫܝܚܐ
        ܀ '
      verse: 19
    - text: 'ܐܝܟܢܐ ܕܡܤܒܪ ܐܢܐ ܘܡܤܟܐ ܐܢܐ ܕܒܡܕܡ ܠܐ ܐܒܗܬ ܐܠܐ ܒܓܠܝܘܬ ܐܦܐ ܐܝܟ ܕܒܟܠܙܒܢ ܐܦ
        ܗܫܐ ܢܬܪܘܪܒ ܡܫܝܚܐ ܒܦܓܪܝ ܐܢ ܒܚܝܐ ܘܐܢ ܒܡܘܬܐ ܀ '
      verse: 20
    - text: 'ܚܝܝ ܓܝܪ ܕܝܠܝ ܡܫܝܚܐ ܗܘ ܘܐܢ ܐܡܘܬ ܝܘܬܪܢܐ ܗܘ ܠܝ ܀ '
      verse: 21
    - text: 'ܐܢ ܕܝܢ ܐܦ ܒܗܠܝܢ ܚܝܐ ܕܒܤܪܐ ܦܐܪܐ ܐܝܬ ܠܝ ܒܥܒܕܝ ܠܐ ܝܕܥ ܐܢܐ ܡܢܐ ܐܓܒܐ ܠܝ ܀ '
      verse: 22
    - text: 'ܐܠܨܢ ܠܝ ܓܝܪ ܬܪܬܝܗܝܢ ܠܡܦܛܪ ܪܓܝܓ ܐܢܐ ܕܥܡ ܡܫܝܚܐ ܐܗܘܐ ܘܗܕܐ ܛܒ ܦܩܚܐ ܗܘܬ ܠܝ
        ܀ '
      verse: 23
    - text: 'ܐܠܐ ܐܦ ܕܐܩܘܐ ܒܦܓܪܝ ܐܠܨܐ ܠܝ ܨܒܘܬܐ ܡܛܠܬܟܘܢ ܀ '
      verse: 24
    - text: 'ܘܗܕܐ ܬܟܝܠܐܝܬ ܝܕܥ ܐܢܐ ܕܦܐܫ ܐܢܐ ܘܡܩܘܐ ܐܢܐ ܠܚܕܘܬܐ ܕܝܠܟܘܢ ܘܠܬܪܒܝܬܐ ܕܗܝܡܢܘܬܟܘܢ
        ܀ '
      verse: 25
    - text: 'ܕܟܕ ܐܬܐ ܬܘܒ ܠܘܬܟܘܢ ܢܬܝܬܪ ܒܝ ܫܘܒܗܪܟܘܢ ܕܒܝܫܘܥ ܡܫܝܚܐ ܒܠܚܘܕ ܀ '
      verse: 26
    - text: 'ܐܝܟܢܐ ܕܝܐܐ ܠܤܒܪܬܗ ܕܡܫܝܚܐ ܗܘܝܬܘܢ ܡܬܕܒܪܝܢ ܕܐܢ ܐܬܐ ܐܚܙܝܟܘܢ ܘܐܢ ܦܪܝܩ ܐܢܐ
        ܐܫܡܥ ܥܠܝܟܘܢ ܕܩܝܡܝܢ ܐܢܬܘܢ ܒܚܕܐ ܪܘܚ ܘܒܚܕܐ ܢܦܫ ܘܡܬܢܨܚܝܬܘܢ ܐܟܚܕ ܒܗܝܡܢܘܬܐ ܕܐܘܢܓܠܝܘܢ
        ܀ '
      verse: 27
    - text: 'ܘܒܡܕܡ ܠܐ ܡܬܬܙܝܥܝܢ ܐܢܬܘܢ ܡܢ ܗܢܘܢ ܕܩܝܡܝܢ ܠܩܘܒܠܢ ܠܬܚܘܝܬܐ ܕܐܒܕܢܗܘܢ ܘܠܚܝܐ
        ܕܝܠܟܘܢ ܀ '
      verse: 28
    - text: 'ܘܗܕܐ ܡܢ ܐܠܗܐ ܗܘ ܐܬܝܗܒܬ ܠܟܘܢ ܕܠܐ ܒܠܚܘܕ ܡܗܝܡܢܘ ܬܗܝܡܢܘܢ ܒܗ ܒܡܫܝܚܐ ܐܠܐ ܐܦ
        ܕܥܠ ܐܦܘܗܝ ܬܚܫܘܢ ܀ '
      verse: 29
    - text: 'ܘܬܤܝܒܪܘܢ ܐܓܘܢܐ ܐܝܟ ܗܘ ܕܚܙܝܬܘܢ ܒܝ ܘܗܫܐ ܫܡܥܝܬܘܢ ܥܠܝ ܀  '
      verse: 30
  - chapter: 2
    verses:
    - text: 'ܐܢ ܐܝܬ ܠܟܘܢ ܗܟܝܠ ܒܘܝܐܐ ܒܡܫܝܚܐ ܘܐܢ ܡܡܠܐ ܒܠܒܐ ܒܚܘܒܐ ܘܐܢ ܫܘܬܦܘܬܐ ܕܪܘܚܐ ܘܐܢ
        ܪܘܚܦܐ ܘܪܚܡܐ ܀ '
      verse: 1
    - text: 'ܫܠܡܘ ܚܕܘܬܝ ܕܚܕ ܪܥܝܢܐ ܢܗܘܐ ܠܟܘܢ ܘܚܕ ܚܘܒܐ ܘܚܕܐ ܢܦܫ ܘܚܕܐ ܬܪܥܝܬܐ ܀ '
      verse: 2
    - text: 'ܘܡܕܡ ܒܚܪܝܢܐ ܐܘ ܒܬܫܒܘܚܬܐ ܤܪܝܩܬܐ ܠܐ ܬܥܒܕܘܢ ܐܠܐ ܒܡܟܝܟܘܬ ܪܥܝܢܐ ܟܠܢܫ ܠܚܒܪܗ
        ܐܝܟ ܕܡܝܬܪ ܡܢܗ ܢܚܫܘܒ ܀ '
      verse: 3
    - text: 'ܘܠܐ ܐܢܫ ܕܢܦܫܗ ܢܐܨܦ ܐܠܐ ܟܠܢܫ ܐܦ ܕܚܒܪܗ ܀ '
      verse: 4
    - text: 'ܘܗܕܐ ܐܬܪܥܘ ܒܢܦܫܟܘܢ ܗܝ ܕܐܦ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܗܘ ܕܟܕ ܐܝܬܘܗܝ ܒܕܡܘܬܐ ܕܐܠܗܐ ܠܐ ܗܘܐ ܚܛܘܦܝܐ ܚܫܒܗ ܗܕܐ ܕܐܝܬܘܗܝ ܦܚܡܐ ܕܐܠܗܐ
        ܀ '
      verse: 6
    - text: 'ܐܠܐ ܢܦܫܗ ܤܪܩ ܘܕܡܘܬܐ ܕܥܒܕܐ ܢܤܒ ܘܗܘܐ ܒܕܡܘܬܐ ܕܒܢܝܢܫܐ ܘܒܐܤܟܡܐ ܐܫܬܟܚ ܐܝܟ ܒܪܢܫܐ
        ܀ '
      verse: 7
    - text: 'ܘܡܟܟ ܢܦܫܗ ܘܐܫܬܡܥ ܥܕܡܐ ܠܡܘܬܐ ܡܘܬܐ ܕܝܢ ܕܙܩܝܦܐ ܀ '
      verse: 8
    - text: 'ܡܛܠ ܗܢܐ ܐܦ ܐܠܗܐ ܐܤܓܝ ܪܡܪܡܗ ܘܝܗܒ ܠܗ ܫܡܐ ܕܡܝܬܪ ܡܢ ܟܠ ܫܡܗܝܢ ܀ '
      verse: 9
    - text: 'ܕܒܫܡܗ ܕܝܫܘܥ ܟܠ ܒܪܘܟ ܬܟܘܦ ܕܒܫܡܝܐ ܘܒܐܪܥܐ ܘܕܠܬܚܬ ܡܢ ܐܪܥܐ ܀ '
      verse: 10
    - text: 'ܘܟܠ ܠܫܢ ܢܘܕܐ ܕܡܪܝܐ ܗܘ ܝܫܘܥ ܡܫܝܚܐ ܠܫܘܒܚܐ ܕܐܠܗܐ ܐܒܘܗܝ ܀ '
      verse: 11
    - text: 'ܡܟܝܠ ܚܒܝܒܝ ܐܝܟܢܐ ܕܒܟܠܙܒܢ ܐܫܬܡܥܬܘܢ ܠܐ ܟܕ ܩܪܝܒ ܐܢܐ ܠܟܘܢ ܒܠܚܘܕ ܐܠܐ ܗܫܐ ܕܪܚܝܩ
        ܐܢܐ ܡܢܟܘܢ ܝܬܝܪܐܝܬ ܒܕܚܠܬܐ ܘܒܪܬܝܬܐ ܦܠܘܚܘ ܦܘܠܚܢܐ ܕܚܝܝܟܘܢ ܀ '
      verse: 12
    - text: 'ܐܠܗܐ ܗܘ ܓܝܪ ܡܚܦܛ ܒܟܘܢ ܐܦ ܠܡܨܒܐ ܐܦ ܠܡܤܥܪ ܗܘ ܡܕܡ ܕܨܒܝܢ ܐܢܬܘܢ ܀ '
      verse: 13
    - text: 'ܟܠܡܕܡ ܗܘܝܬܘܢ ܥܒܕܝܢ ܕܠܐ ܪܛܢܐ ܘܕܠܐ ܦܘܠܓ ܀ '
      verse: 14
    - text: 'ܕܬܗܘܘܢ ܬܡܝܡܐ ܘܕܠܐ ܡܘܡ ܐܝܟ ܒܢܝܐ ܕܟܝܐ ܕܐܠܗܐ ܕܥܡܪܝܢ ܒܕܪܐ ܥܤܩܐ ܘܡܥܩܡܐ ܘܐܬܚܙܘ
        ܒܝܢܬܗܘܢ ܐܝܟ ܢܗܝܪܐ ܒܥܠܡܐ ܀ '
      verse: 15
    - text: 'ܕܐܝܬܝܟܘܢ ܠܗܘܢ ܒܕܘܟܬ ܚܝܐ ܠܫܘܒܗܪܝ ܕܝܠܝ ܒܝܘܡܗ ܕܡܫܝܚܐ ܕܠܐ ܗܘܐ ܐܝܩܐ ܪܗܛܬ ܘܠܐ
        ܤܪܝܩܐܝܬ ܥܡܠܬ ܀ '
      verse: 16
    - text: 'ܐܠܐ ܐܦܢ ܡܬܢܩܐ ܐܢܐ ܥܠ ܕܒܚܬܐ ܘܬܫܡܫܬܐ ܕܗܝܡܢܘܬܟܘܢ ܚܕܐ ܐܢܐ ܘܪܘܙ ܐܢܐ ܥܡ ܟܠܟܘܢ
        ܀ '
      verse: 17
    - text: 'ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܚܕܘ ܘܪܘܙܘ ܥܡܝ ܀ '
      verse: 18
    - text: 'ܡܤܒܪ ܐܢܐ ܕܝܢ ܒܡܪܢ ܝܫܘܥ ܕܐܫܕܪ ܠܘܬܟܘܢ ܠܛܝܡܬܐܘܤ ܒܥܓܠ ܕܐܦ ܠܝ ܢܗܘܐ ܠܝ ܢܝܚܐ
        ܟܕ ܐܠܦ ܡܛܠܬܟܘܢ ܀ '
      verse: 19
    - text: 'ܠܝܬ ܠܝ ܓܝܪ ܐܚܪܝܢ ܗܪܟܐ ܕܐܝܟ ܢܦܫܝ ܗܘ ܕܐܟܝܦܐܝܬ ܝܨܦ ܕܝܠܟܘܢ ܀ '
      verse: 20
    - text: 'ܟܠܗܘܢ ܓܝܪ ܕܢܦܫܗܘܢ ܗܘ ܒܥܝܢ ܘܠܐ ܕܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 21
    - text: 'ܒܘܩܝܗ ܕܝܢ ܕܗܢܐ ܝܕܥܝܬܘܢ ܕܐܝܟ ܒܪܐ ܥܡ ܐܒܘܗܝ ܗܟܢܐ ܦܠܚ ܥܡܝ ܒܤܒܪܬܐ ܀ '
      verse: 22
    - text: 'ܠܗܢܐ ܡܤܒܪ ܐܢܐ ܕܐܫܕܪ ܠܘܬܟܘܢ ܒܥܓܠ ܡܐ ܕܚܙܝܬ ܡܐ ܕܠܘܬܝ ܀ '
      verse: 23
    - text: 'ܘܬܟܝܠ ܐܢܐ ܥܠ ܡܪܝ ܕܐܦ ܐܢܐ ܒܥܓܠ ܐܬܐ ܐܢܐ ܠܘܬܟܘܢ ܀ '
      verse: 24
    - text: 'ܗܫܐ ܕܝܢ ܐܠܨܬܢܝ ܨܒܘܬܐ ܕܐܫܕܪ ܠܘܬܟܘܢ ܠܐܦܦܪܘܕܝܛܤ ܐܚܐ ܕܐܝܬܘܗܝ ܡܥܕܪܢܐ ܘܦܠܚܐ
        ܕܥܡܝ ܕܝܠܟܘܢ ܕܝܢ ܫܠܝܚܐ ܘܡܫܡܫܢܐ ܕܚܫܚܬܝ ܀ '
      verse: 25
    - text: 'ܡܛܠ ܕܤܘܐ ܗܘܐ ܠܡܚܙܐ ܠܟܠܟܘܢ ܘܡܥܩ ܗܘܐ ܕܝܕܥ ܕܫܡܥܬܘܢ ܕܐܬܟܪܗ ܀ '
      verse: 26
    - text: 'ܐܦ ܐܬܟܪܗ ܓܝܪ ܥܕܡܐ ܠܡܘܬܐ ܐܠܐ ܐܠܗܐ ܪܚܡ ܥܠܘܗܝ ܠܐ ܗܘܐ ܕܝܢ ܥܠܘܗܝ ܒܠܚܘܕ ܐܠܐ
        ܐܦ ܥܠܝ ܕܠܐ ܬܗܘܐ ܠܝ ܥܩܐ ܥܠ ܥܩܐ ܀ '
      verse: 27
    - text: 'ܚܦܝܛܐܝܬ ܗܟܝܠ ܫܕܪܬܗ ܠܘܬܟܘܢ ܕܟܕ ܬܚܙܘܢܝܗܝ ܬܘܒ ܬܚܕܘܢ ܘܠܝ ܩܠܝܠ ܢܗܘܐ ܢܦܐܫܐ
        ܀ '
      verse: 28
    - text: 'ܩܒܠܘܗܝ ܗܟܝܠ ܒܡܪܝܐ ܒܟܠ ܚܕܘܐ ܘܠܐܝܠܝܢ ܕܗܟܢܐ ܐܢܘܢ ܒܐܝܩܪܐ ܐܚܘܕܘ ܐܢܘܢ ܀ '
      verse: 29
    - text: 'ܡܛܠ ܥܒܕܐ ܓܝܪ ܕܡܫܝܚܐ ܥܕܡܐ ܠܡܘܬܐ ܡܛܝ ܘܒܤܪ ܥܠ ܢܦܫܗ ܕܢܡܠܐ ܡܕܡ ܕܒܨܪܬܘܢ ܗܘܝܬܘܢ
        ܒܬܫܡܫܬܐ ܕܠܘܬܝ ܀  '
      verse: 30
  - chapter: 3
    verses:
    - text: 'ܡܟܝܠ ܐܚܝ ܚܕܘ ܒܡܪܢ ܗܢܝܢ ܟܕ ܗܢܝܢ ܕܐܟܬܘܒ ܠܟܘܢ ܠܐ ܡܐܢܐ ܠܝ ܡܛܠ ܕܠܟܘܢ ܡܙܗܪܢ
        ܀ '
      verse: 1
    - text: 'ܐܙܕܗܪܘ ܡܢ ܟܠܒܐ ܐܙܕܗܪܘ ܡܢ ܦܥܠܐ ܒܝܫܐ ܐܙܕܗܪܘ ܡܢ ܦܤܩ ܒܤܪܐ ܀ '
      verse: 2
    - text: 'ܓܙܘܪܬܐ ܓܝܪ ܚܢܢ ܐܝܬܝܢ ܐܝܠܝܢ ܕܦܠܚܝܢܢ ܠܐܠܗܐ ܒܪܘܚܐ ܘܡܫܬܒܗܪܝܢܢ ܒܝܫܘܥ ܡܫܝܚܐ
        ܘܠܐ ܬܟܝܠܝܢܢ ܥܠ ܒܤܪܐ ܀ '
      verse: 3
    - text: 'ܟܕ ܠܝ ܐܝܬ ܗܘܐ ܠܝ ܬܘܟܠܢܐ ܐܦ ܥܠ ܒܤܪܐ ܐܢ ܓܝܪ ܐܢܫ ܤܒܪ ܕܬܘܟܠܢܗ ܒܒܤܪܐ ܗܘ ܝܬܝܪ
        ܡܢܗ ܐܢܐ ܀ '
      verse: 4
    - text: 'ܓܙܝܪܐ ܒܪ ܬܡܢܝܐ ܝܘܡܝܢ ܡܢ ܛܘܗܡܐ ܕܐܝܤܪܝܠ ܡܢ ܫܒܛܐ ܕܒܢܝܡܝܢ ܥܒܪܝܐ ܒܪ ܥܒܪܝܐ
        ܒܢܡܘܤܐ ܦܪܝܫܝܐ ܀ '
      verse: 5
    - text: 'ܒܛܢܢܐ ܪܕܘܦܐ ܕܥܕܬܐ ܘܒܙܕܝܩܘܬܐ ܕܢܡܘܤܐ ܕܠܐ ܪܫܝܢ ܗܘܝܬ ܀ '
      verse: 6
    - text: 'ܐܠܐ ܗܠܝܢ ܕܝܘܬܪܢܐ ܗܘܝ ܠܝ ܚܘܤܪܢܐ ܚܫܒܬ ܐܢܝܢ ܡܛܠ ܡܫܝܚܐ ܀ '
      verse: 7
    - text: 'ܐܦ ܚܫܒ ܐܢܐ ܠܗܝܢ ܟܠܗܝܢ ܚܘܤܪܢܐ ܡܛܠ ܪܒܘܬܐ ܕܝܕܥܬܗ ܕܝܫܘܥ ܡܫܝܚܐ ܡܪܝ ܗܘ ܕܡܛܠܬܗ
        ܟܠܡܕܡ ܚܤܪܬ ܘܐܝܟ ܙܒܠܐ ܚܫܒܬ ܕܠܡܫܝܚܐ ܐܬܪ ܀ '
      verse: 8
    - text: 'ܘܐܫܬܟܚ ܒܗ ܟܕ ܠܝܬ ܠܝ ܙܕܝܩܘܬܐ ܕܢܦܫܝ ܗܝ ܕܡܢ ܢܡܘܤܐ ܐܠܐ ܗܝ ܕܡܢ ܗܝܡܢܘܬܐ ܕܡܫܝܚܐ
        ܕܐܝܬܝܗ ܙܕܝܩܘܬܐ ܕܡܢ ܐܠܗܐ ܀ '
      verse: 9
    - text: 'ܕܒܗ ܐܫܬܘܕܥ ܠܝܫܘܥ ܘܠܚܝܠܐ ܕܩܝܡܬܗ ܘܐܫܬܘܬܦ ܒܚܫܘܗܝ ܘܐܬܕܡܐ ܒܡܘܬܗ ܀ '
      verse: 10
    - text: 'ܕܠܡܐ ܐܫܟܚ ܐܡܛܐ ܠܩܝܡܬܐ ܕܡܢ ܒܝܬ ܡܝܬܐ ܀ '
      verse: 11
    - text: 'ܠܐ ܗܘܐ ܡܢ ܟܕܘ ܢܤܒܬ ܐܘ ܡܢ ܟܕܘ ܐܬܓܡܪܬ ܐܠܐ ܪܗܛ ܐܢܐ ܕܠܡܐ ܐܕܪܟ ܠܡܕܡ ܕܡܛܠܬܗ
        ܐܕܪܟܢܝ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 12
    - text: 'ܐܚܝ ܐܢܐ ܥܠ ܢܦܫܝ ܠܐ ܪܢܐ ܐܢܐ ܕܐܕܪܟܬ ܚܕܐ ܕܝܢ ܝܕܥ ܐܢܐ ܕܕܒܤܬܪܝ ܛܥܐ ܐܢܐ ܘܠܩܕܡܝ
        ܡܫܬܘܫܛ ܐܢܐ ܀ '
      verse: 13
    - text: 'ܘܪܗܛ ܐܢܐ ܠܘܩܒܠ ܢܝܫܐ ܕܐܤܒ ܙܟܘܬܐ ܕܩܪܝܢܐ ܕܠܥܠ ܕܐܠܗܐ ܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 14
    - text: 'ܐܝܠܝܢ ܕܓܡܝܪܝܢ ܗܟܝܠ ܗܠܝܢ ܢܬܪܥܘܢ ܘܐܢ ܡܕܡ ܐܚܪܢܝܐܝܬ ܡܬܪܥܝܢ ܐܢܬܘܢ ܐܦ ܗܕܐ ܐܠܗܐ
        ܢܓܠܐ ܠܟܘܢ ܀ '
      verse: 15
    - text: 'ܒܪܡ ܠܗܕܐ ܕܡܛܝܢ ܒܚܕ ܫܒܝܠܐ ܢܫܠܡ ܘܒܚܕܐ ܐܘܝܘܬܐ ܀ '
      verse: 16
    - text: 'ܐܬܕܡܘ ܒܝ ܐܚܝ ܘܗܘܝܬܘܢ ܡܬܒܩܝܢ ܒܐܝܠܝܢ ܕܗܟܢܐ ܡܗܠܟܝܢ ܐܝܟ ܕܡܘܬܐ ܕܒܢ ܚܙܝܬܘܢ
        ܀ '
      verse: 17
    - text: 'ܐܝܬ ܓܝܪ ܤܓܝܐܐ ܕܐܚܪܢܝܐܝܬ ܡܗܠܟܝܢ ܗܢܘܢ ܕܙܒܢܝܢ ܤܓܝܐܢ ܐܡܪܬ ܠܟܘܢ ܥܠܝܗܘܢ ܗܫܐ
        ܕܝܢ ܟܕ ܒܟܐ ܐܢܐ ܐܡܪ ܐܢܐ ܗܢܘܢ ܕܒܥܠܕܒܒܐ ܐܢܘܢ ܕܙܩܝܦܗ ܕܡܫܝܚܐ ܀ '
      verse: 18
    - text: 'ܕܚܪܬܗܘܢ ܐܒܕܢܐ ܗܝ ܗܢܘܢ ܕܐܠܗܗܘܢ ܟܪܤܗܘܢ ܘܬܫܒܘܚܬܗܘܢ ܒܗܬܬܗܘܢ ܗܠܝܢ ܕܬܪܥܝܬܗܘܢ
        ܒܐܪܥܐ ܗܝ ܀ '
      verse: 19
    - text: 'ܕܝܠܢ ܕܝܢ ܦܘܠܚܢܢ ܒܫܡܝܐ ܗܘ ܘܡܢ ܬܡܢ ܡܤܟܝܢܢ ܠܡܚܝܢܐ ܠܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 20
    - text: 'ܕܗܘ ܢܚܠܦ ܦܓܪܐ ܕܡܘܟܟܢ ܕܢܗܘܐ ܒܕܡܘܬܐ ܕܦܓܪܐ ܕܫܘܒܚܗ ܐܝܟ ܚܝܠܗ ܪܒܐ ܗܘ ܕܒܗ ܟܠ
        ܐܫܬܥܒܕ ܠܗ ܀  '
      verse: 21
  - chapter: 4
    verses:
    - text: 'ܡܟܝܠ ܐܚܝ ܚܒܝܒܐ ܘܪܚܝܡܐ ܘܚܕܘܬܝ ܘܟܠܝܠܝ ܗܟܢܐ ܩܘܡܘ ܒܡܪܢ ܚܒܝܒܝ ܀ '
      verse: 1
    - text: 'ܡܢ ܐܘܗܕܝܐ ܒܥܐ ܐܢܐ ܘܡܢ ܤܘܢܛܝܟܐ ܕܚܕ ܪܥܝܢܐ ܢܗܘܐ ܠܗܝܢ ܒܡܪܢ ܀ '
      verse: 2
    - text: 'ܐܦ ܡܢܟ ܒܥܐ ܐܢܐ ܒܪ ܙܘܓܝ ܫܪܝܪܐ ܕܬܗܘܐ ܡܥܕܪ ܠܗܝܢ ܕܗܢܝܢ ܠܐܝ ܥܡܝ ܒܐܘܢܓܠܝܘܢ
        ܥܡ ܩܠܡܝܤ ܘܥܡ ܫܪܟܐ ܕܡܥܕܪܢܝ ܗܢܘܢ ܕܫܡܗܝܗܘܢ ܟܬܝܒܝܢ ܒܟܬܒܐ ܕܚܝܐ ܀ '
      verse: 3
    - text: 'ܚܕܘ ܒܡܪܢ ܒܟܠܙܒܢ ܘܬܘܒ ܐܡܪ ܐܢܐ ܚܕܘ ܀ '
      verse: 4
    - text: 'ܘܡܟܝܟܘܬܟܘܢ ܬܬܝܕܥ ܠܘܬ ܟܠܢܫ ܡܪܢ ܩܪܝܒ ܗܘ ܀ '
      verse: 5
    - text: 'ܕܡܕܡ ܠܐ ܬܐܨܦܘܢ ܐܠܐ ܒܟܠܙܒܢ ܒܨܠܘܬܐ ܘܒܒܥܘܬܐ ܘܒܬܘܕܝܬܐ ܫܐܠܬܟܘܢ ܢܬܝܕܥܢ ܩܕܡ
        ܐܠܗܐ ܀ '
      verse: 6
    - text: 'ܘܫܠܡܗ ܕܐܠܗܐ ܗܘ ܕܪܒ ܡܢ ܟܠ ܡܕܥ ܢܢܛܪ ܠܒܘܬܟܘܢ ܘܡܕܥܝܟܘܢ ܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 7
    - text: 'ܡܟܝܠ ܐܚܝ ܐܝܠܝܢ ܕܫܪܝܪܢ ܘܐܝܠܝܢ ܕܢܟܦܢ ܘܐܝܠܝܢ ܕܟܐܢܢ ܘܐܝܠܝܢ ܕܕܟܝܢ ܘܐܝܠܝܢ ܕܪܚܝܡܢ
        ܘܐܝܠܝܢ ܕܫܒܝܚܢ ܘܐܝܠܝܢ ܥܒܕܐ ܕܫܘܒܚܐ ܘܕܩܘܠܤܐ ܗܠܝܢ ܐܬܪܥܘ ܀ '
      verse: 8
    - text: 'ܗܠܝܢ ܕܝܠܦܬܘܢ ܘܩܒܠܬܘܢ ܘܫܡܥܬܘܢ ܘܚܙܝܬܘܢ ܒܝ ܗܠܝܢ ܤܥܘܪܘ ܘܐܠܗܐ ܕܫܠܡܐ ܢܗܘܐ ܥܡܟܘܢ
        ܀ '
      verse: 9
    - text: 'ܪܘܪܒܐܝܬ ܕܝܢ ܚܕܝܬ ܒܡܪܢ ܕܐܩܦܬܘܢ ܠܡܐܨܦ ܕܝܠܝ ܐܝܟܢܐ ܕܐܦ ܝܨܦܝܢ ܗܘܝܬܘܢ ܐܠܐ ܠܐ
        ܤܦܝܩܝܢ ܗܘܝܬܘܢ ܀ '
      verse: 10
    - text: 'ܠܐ ܗܘܐ ܕܝܢ ܡܛܠ ܕܚܤܪ ܠܝ ܐܡܪ ܐܢܐ ܐܢܐ ܓܝܪ ܝܠܦܬ ܕܢܗܘܐ ܤܦܩ ܠܝ ܗܘ ܡܕܡ ܕܐܝܬ
        ܠܝ ܀ '
      verse: 11
    - text: 'ܝܕܥ ܐܢܐ ܕܐܬܡܟܟ ܝܕܥ ܐܢܐ ܗܘ ܐܦ ܕܐܬܝܬܪ ܒܟܠ ܘܒܟܠ ܡܕܡ ܡܕܪܫ ܐܢܐ ܐܦ ܒܤܒܥܐ ܐܦ
        ܒܟܦܢܐ ܒܡܫܪܬܚܘܬܐ ܘܒܚܤܝܪܘܬܐ ܀ '
      verse: 12
    - text: 'ܕܟܠ ܡܕܡ ܡܨܐ ܐܢܐ ܚܝܠܐ ܒܡܫܝܚܐ ܕܡܚܝܠ ܠܝ ܀ '
      verse: 13
    - text: 'ܒܪܡ ܫܦܝܪ ܥܒܕܬܘܢ ܕܐܫܬܘܬܦܬܘܢ ܠܐܘܠܨܢܝ ܀ '
      verse: 14
    - text: 'ܝܕܥܝܢ ܐܢܬܘܢ ܕܝܢ ܐܦ ܐܢܬܘܢ ܦܝܠܝܦܤܝܐ ܕܒܫܘܪܝܐ ܕܤܒܪܬܐ ܟܕ ܢܦܩܬ ܡܢ ܡܩܕܘܢܝܐ ܐܦܠܐ
        ܚܕܐ ܡܢ ܥܕܬܐ ܐܫܬܘܬܦ ܠܝ ܒܚܘܫܒܢ ܡܤܒܐ ܘܡܬܠܐ ܐܠܐ ܐܢܬܘܢ ܒܠܚܘܕ ܀ '
      verse: 15
    - text: 'ܕܐܦ ܠܬܤܠܘܢܝܩܐ ܚܕܐ ܙܒܢ ܘܬܪܬܝܢ ܚܫܚܬܝ ܫܕܪܬܘܢ ܠܝ ܀ '
      verse: 16
    - text: 'ܠܘ ܕܡܘܗܒܬܐ ܒܥܐ ܐܢܐ ܐܠܐ ܒܥܐ ܐܢܐ ܕܦܐܪܐ ܢܤܓܘܢ ܠܟܘܢ ܀ '
      verse: 17
    - text: 'ܟܠܡܕܡ ܩܒܠܬ ܘܝܬܝܪ ܠܝ ܘܡܠܐ ܐܢܐ ܘܢܤܒܬ ܟܠ ܕܫܕܪܬܘܢ ܠܝ ܒܝܕ ܐܦܦܪܘܕܝܛܤ ܪܝܚܐ ܒܤܝܡܐ
        ܘܕܒܚܐ ܡܩܒܠܐ ܕܫܦܪ ܠܐܠܗܐ ܀ '
      verse: 18
    - text: 'ܘܐܠܗܝ ܢܡܠܐ ܟܠܗ ܤܢܝܩܘܬܟܘܢ ܐܝܟ ܥܘܬܪܗ ܒܫܘܒܚܐ ܕܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 19
    - text: 'ܠܐܠܗܐ ܕܝܢ ܐܒܘܢ ܫܘܒܚܐ ܘܐܝܩܪܐ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 20
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܟܠܗܘܢ ܩܕܝܫܐ ܕܒܝܫܘܥ ܡܫܝܚܐ ܫܐܠܝܢ ܒܫܠܡܟܘܢ ܐܚܐ ܕܥܡܝ ܀ '
      verse: 21
    - text: 'ܫܐܠܝܢ ܒܫܠܡܟܘܢ ܟܠܗܘܢ ܩܕܝܫܐ ܝܬܝܪܐܝܬ ܗܠܝܢ ܕܡܢ ܒܝܬܗ ܕܩܤܪ ܀ '
      verse: 22
    - text: 'ܛܝܒܘܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܥܡ ܟܠܟܘܢ ܐܡܝܢ ܀   '
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܫܠܝܚܐ ܕܝܫܘܥ ܡܫܝܚܐ ܒܨܒܝܢܗ ܕܐܠܗܐ ܘܛܝܡܬܐܘܤ ܐܚܐ ܀ '
      verse: 1
    - text: 'ܠܐܝܠܝܢ ܕܐܝܬ ܒܩܘܠܤܘܤ ܐܚܐ ܩܕܝܫܐ ܘܡܗܝܡܢܐ ܒܝܫܘܥ ܡܫܝܚܐ ܫܠܡܐ ܥܡܟܘܢ ܘܛܝܒܘܬܐ
        ܡܢ ܐܠܗܐ ܐܒܘܢ ܀ '
      verse: 2
    - text: 'ܡܘܕܝܢܢ ܠܐܠܗܐ ܐܒܘܗܝ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܒܟܠܙܒܢ ܘܡܨܠܝܢܢ ܥܠܝܟܘܢ ܀ '
      verse: 3
    - text: 'ܗܐ ܡܢ ܕܫܡܥܢ ܗܝܡܢܘܬܟܘܢ ܕܒܝܫܘܥ ܡܫܝܚܐ ܘܚܘܒܟܘܢ ܕܠܘܬ ܟܠܗܘܢ ܩܕܝܫܐ ܀ '
      verse: 4
    - text: 'ܡܛܠ ܤܒܪܐ ܗܘ ܕܢܛܝܪ ܠܟܘܢ ܒܫܡܝܐ ܗܘ ܕܡܢ ܩܕܝܡ ܫܡܥܬܘܢ ܒܡܠܬܐ ܕܩܘܫܬܐ ܕܤܒܪܬܐ ܀ '
      verse: 5
    - text: 'ܗܝ ܕܐܬܟܪܙܬ ܠܟܘܢ ܐܝܟ ܕܐܦ ܠܟܠܗ ܥܠܡܐ ܘܪܒܝܐ ܘܝܗܒܐ ܦܐܪܐ ܐܝܟܢܐ ܕܐܦ ܒܟܘܢ ܡܢ
        ܝܘܡܐ ܕܫܡܥܬܘܢ ܘܐܫܬܘܕܥܬܘܢ ܛܝܒܘܬܗ ܕܐܠܗܐ ܒܩܘܫܬܐ ܀ '
      verse: 6
    - text: 'ܐܝܟ ܡܐ ܕܝܠܦܬܘܢ ܡܢ ܐܦܦܪܐ ܟܢܬܢ ܚܒܝܒܐ ܕܗܘ ܐܝܬܘܗܝ ܚܠܦܝܟܘܢ ܡܫܡܫܢܐ ܡܗܝܡܢܐ ܕܡܫܝܚܐ
        ܀ '
      verse: 7
    - text: 'ܘܗܘ ܐܘܕܥܢ ܚܘܒܟܘܢ ܕܒܪܘܚܐ ܀ '
      verse: 8
    - text: 'ܡܛܠܗܢܐ ܐܦ ܚܢܢ ܡܢ ܝܘܡܐ ܕܫܡܥܢ ܠܐ ܫܠܝܢܢ ܠܡܨܠܝܘ ܥܠܝܟܘܢ ܘܠܡܫܐܠ ܕܬܬܡܠܘܢ ܝܕܥܬܐ
        ܕܨܒܝܢܗ ܕܐܠܗܐ ܒܟܠ ܚܟܡܐ ܘܒܟܠ ܤܘܟܠ ܕܪܘܚ ܀ '
      verse: 9
    - text: 'ܕܬܗܠܟܘܢ ܐܝܟ ܕܙܕܩ ܘܬܫܦܪܘܢ ܠܐܠܗܐ ܒܟܠ ܥܒܕܝܢ ܛܒܝܢ ܘܬܬܠܘܢ ܦܐܪܐ ܘܬܪܒܘܢ ܒܝܕܥܬܐ
        ܕܐܠܗܐ ܀ '
      verse: 10
    - text: 'ܘܒܟܠ ܚܝܠ ܬܬܚܝܠܘܢ ܐܝܟ ܪܒܘܬܐ ܕܫܘܒܚܗ ܒܟܠ ܡܤܝܒܪܢܘ ܘܒܡܓܪܬ ܪܘܚ ܘܒܚܕܘܬܐ ܀ '
      verse: 11
    - text: 'ܬܘܕܘܢ ܠܐܠܗܐ ܐܒܐ ܕܐܫܘܝܢ ܠܡܢܬܐ ܕܝܪܬܘܬܐ ܕܩܕܝܫܐ ܒܢܘܗܪܐ ܀ '
      verse: 12
    - text: 'ܘܦܪܩܢ ܡܢ ܫܘܠܛܢܗ ܕܚܫܘܟܐ ܘܐܝܬܝܢ ܠܡܠܟܘܬܐ ܕܒܪܗ ܚܒܝܒܐ ܀ '
      verse: 13
    - text: 'ܗܘ ܕܒܗ ܐܝܬ ܠܢ ܦܘܪܩܢܐ ܘܫܘܒܩܢܐ ܕܚܛܗܐ ܀ '
      verse: 14
    - text: 'ܗܘ ܕܗܘܝܘ ܕܡܘܬܐ ܕܐܠܗܐ ܕܠܐ ܡܬܚܙܐ ܘܒܘܟܪܐ ܕܟܠܗܝܢ ܒܪܝܬܐ ܀ '
      verse: 15
    - text: 'ܘܒܗ ܐܬܒܪܝ ܟܠܡܕܡ ܕܒܫܡܝܐ ܘܒܐܪܥܐ ܟܠ ܕܡܬܚܙܐ ܘܟܠ ܕܠܐ ܡܬܚܙܐ ܐܢ ܡܘܬܒܐ ܘܐܢ ܡܪܘܬܐ
        ܘܐܢ ܐܪܟܘܤ ܘܐܢ ܫܘܠܛܢܐ ܟܠܡܕܡ ܒܐܝܕܗ ܘܒܗ ܐܬܒܪܝ ܀ '
      verse: 16
    - text: 'ܘܗܘܝܘ ܕܡܢ ܩܕܡ ܟܠ ܘܟܠܡܕܡ ܒܗ ܩܐܡ ܀ '
      verse: 17
    - text: 'ܘܗܘܝܘ ܪܫܐ ܕܦܓܪܐ ܕܥܕܬܐ ܕܐܝܬܘܗܝ ܪܫܐ ܘܒܘܟܪܐ ܕܡܢ ܒܝܬ ܡܝܬܐ ܕܢܗܘܐ ܩܕܡܝ ܒܟܠ
        ܀ '
      verse: 18
    - text: 'ܕܒܗ ܗܘ ܨܒܐ ܟܠܗ ܡܘܠܝܐ ܠܡܥܡܪ ܀ '
      verse: 19
    - text: 'ܘܒܐܝܕܗ ܠܡܪܥܝܘ ܠܗ ܟܠܡܕܡ ܘܫܝܢ ܒܕܡܐ ܕܙܩܝܦܗ ܒܐܝܕܘܗܝ ܐܢ ܕܒܐܪܥܐ ܘܐܢ ܕܒܫܡܝܐ
        ܀ '
      verse: 20
    - text: 'ܐܦ ܠܟܘܢ ܕܡܢ ܩܕܝܡ ܢܘܟܪܝܐ ܗܘܝܬܘܢ ܘܒܥܠܕܒܒܐ ܒܪܥܝܢܝܟܘܢ ܡܛܠ ܥܒܕܝܟܘܢ ܒܝܫܐ ܫܝܢܟܘܢ
        ܗܫܐ ܀ '
      verse: 21
    - text: 'ܒܦܓܪܐ ܕܒܤܪܗ ܘܒܡܘܬܗ ܕܢܩܝܡܟܘܢ ܩܕܡܘܗܝ ܩܕܝܫܝܢ ܕܠܐ ܡܘܡ ܘܕܠܐ ܪܫܝܢ ܀ '
      verse: 22
    - text: 'ܐܢ ܬܩܘܘܢ ܒܗܝܡܢܘܬܟܘܢ ܟܕ ܫܪܝܪܐ ܫܬܐܤܬܟܘܢ ܘܠܐ ܡܬܬܙܝܥܝܬܘܢ ܡܢ ܤܒܪܐ ܕܐܘܢܓܠܝܘܢ
        ܗܘ ܕܫܡܥܬܘܢ ܕܐܬܟܪܙ ܒܟܠܗ ܒܪܝܬܐ ܕܬܚܝܬ ܫܡܝܐ ܗܘ ܕܐܢܐ ܦܘܠܘܤ ܗܘܝܬ ܡܫܡܫܢܗ ܀ '
      verse: 23
    - text: 'ܘܚܕܐ ܐܢܐ ܒܚܫܐ ܕܥܠ ܐܦܝܟܘܢ ܘܡܡܠܐ ܐܢܐ ܚܤܝܪܘܬܐ ܕܐܘܠܨܢܘܗܝ ܕܡܫܝܚܐ ܒܒܤܪܝ ܚܠܦ
        ܦܓܪܗ ܕܐܝܬܘܗܝ ܥܕܬܐ ܀ '
      verse: 24
    - text: 'ܗܝ ܕܐܢܐ ܗܘܝܬ ܡܫܡܫܢܗ ܐܝܟ ܡܕܒܪܢܘܬܐ ܕܐܠܗܐ ܕܐܬܝܗܒܬ ܠܝ ܒܟܘܢ ܕܐܫܡܠܐ ܡܠܬܗ ܕܐܠܗܐ
        ܀ '
      verse: 25
    - text: 'ܐܪܙܐ ܗܘ ܕܡܟܤܝ ܗܘܐ ܡܢ ܥܠܡܐ ܘܡܢ ܕܪܐ ܗܫܐ ܕܝܢ ܐܬܓܠܝ ܠܩܕܝܫܘܗܝ ܀ '
      verse: 26
    - text: 'ܠܐܝܠܝܢ ܕܨܒܐ ܐܠܗܐ ܕܢܘܕܥ ܡܢܘ ܥܘܬܪܐ ܕܫܘܒܚܗ ܕܐܪܙܐ ܗܢܐ ܒܥܡܡܐ ܕܗܘܝܘ ܡܫܝܚܐ ܕܒܟܘܢ
        ܤܒܪܐ ܕܫܘܒܚܢ ܀ '
      verse: 27
    - text: 'ܗܘ ܕܚܢܢ ܡܟܪܙܝܢܢ ܘܡܠܦܝܢܢ ܘܡܤܟܠܝܢܢ ܠܟܠ ܒܪܢܫ ܒܟܠ ܚܟܡܐ ܕܢܩܝܡ ܠܟܠ ܒܪܢܫ ܟܕ
        ܓܡܝܪ ܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 28
    - text: 'ܒܗܕܐ ܗܘ ܓܝܪ ܐܦ ܥܡܠ ܐܢܐ ܘܡܬܟܬܫ ܐܢܐ ܒܡܥܕܪܢܘܬܐ ܕܚܝܠܐ ܕܡܬܝܗܒ ܠܝ ܀  '
      verse: 29
  - chapter: 2
    verses:
    - text: 'ܨܒܐ ܐܢܐ ܕܝܢ ܕܬܕܥܘܢ ܐܝܢܐ ܐܓܘܢܐ ܐܝܬ ܠܝ ܚܠܦܝܟܘܢ ܘܚܠܦ ܗܢܘܢ ܕܒܠܕܝܩܝܐ ܘܚܠܦ
        ܫܪܟܐ ܐܝܠܝܢ ܕܦܪܨܘܦܝ ܠܐ ܚܙܘ ܒܒܤܪ ܀ '
      verse: 1
    - text: 'ܕܢܬܒܝܐܘܢ ܠܒܘܬܗܘܢ ܘܢܬܩܪܒܘܢ ܒܚܘܒܐ ܠܟܠܗ ܥܘܬܪܐ ܕܦܝܤܐ ܘܠܤܘܟܠܐ ܕܝܕܥܬܗ ܕܐܪܙܐ
        ܕܐܠܗܐ ܐܒܐ ܘܕܡܫܝܚܐ ܀ '
      verse: 2
    - text: 'ܗܘ ܕܒܗ ܟܤܝܢ ܟܠܗܝܢ ܤܝܡܬܐ ܕܚܟܡܬܐ ܘܕܝܕܥܬܐ ܀ '
      verse: 3
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪ ܐܢܐ ܕܠܐ ܐܢܫ ܢܗܘܐ ܡܛܥܐ ܠܟܘܢ ܒܦܝܤܐ ܕܡܠܐ ܀ '
      verse: 4
    - text: 'ܐܦܢ ܒܒܤܪ ܓܝܪ ܦܪܝܩ ܐܢܐ ܡܢܟܘܢ ܐܠܐ ܒܪܘܚ ܥܡܟܘܢ ܐܢܐ ܘܚܕܐ ܐܢܐ ܕܚܙܐ ܐܢܐ ܡܛܟܤܘܬܟܘܢ
        ܘܫܪܝܪܘܬܐ ܕܗܝܡܢܘܬܟܘܢ ܕܒܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܐܝܟܢܐ ܗܟܝܠ ܕܩܒܠܬܘܢ ܠܝܫܘܥ ܡܫܝܚܐ ܡܪܢ ܒܗ ܗܠܟܘ ܀ '
      verse: 6
    - text: 'ܟܕ ܡܫܪܪܝܢ ܥܩܪܝܟܘܢ ܘܡܬܒܢܝܢ ܐܢܬܘܢ ܒܗ ܘܡܬܩܝܡܝܢ ܐܢܬܘܢ ܒܗܝܡܢܘܬܐ ܗܝ ܕܝܠܦܬܘܢ
        ܕܒܗ ܬܬܝܬܪܘܢ ܒܬܘܕܝܬܐ ܀ '
      verse: 7
    - text: 'ܐܙܕܗܪܘ ܕܠܡܐ ܐܢܫ ܢܚܠܨܟܘܢ ܒܦܝܠܤܦܘܬܐ ܘܒܛܥܝܘܬܐ ܤܪܝܩܬܐ ܐܝܟ ܝܘܠܦܢܐ ܕܒܢܝܢܫܐ
        ܘܐܝܟ ܐܤܛܘܟܤܘܗܝ ܕܥܠܡܐ ܘܠܐ ܐܝܟ ܡܫܝܚܐ ܀ '
      verse: 8
    - text: 'ܕܒܗ ܥܡܪ ܟܠܗ ܡܘܠܝܐ ܕܐܠܗܘܬܐ ܓܘܫܡܢܐܝܬ ܀ '
      verse: 9
    - text: 'ܘܒܗ ܐܦ ܐܢܬܘܢ ܡܫܬܡܠܝܬܘܢ ܕܗܘ ܐܝܬܘܗܝ ܪܫܐ ܕܟܠܗܝܢ ܐܪܟܘܤ ܘܫܘܠܛܢܐ ܀ '
      verse: 10
    - text: 'ܘܒܗ ܐܬܓܙܪܬܘܢ ܓܙܘܪܬܐ ܕܠܐ ܒܐܝܕܝܢ ܒܫܠܚ ܒܤܪܐ ܕܚܛܗܐ ܒܓܙܘܪܬܗ ܕܡܫܝܚܐ ܀ '
      verse: 11
    - text: 'ܘܐܬܩܒܪܬܘܢ ܥܡܗ ܒܡܥܡܘܕܝܬܐ ܘܒܗ ܩܡܬܘܢ ܥܡܗ ܕܗܝܡܢܬܘܢ ܒܚܝܠܐ ܕܐܠܗܐ ܕܐܩܝܡܗ ܡܢ
        ܒܝܬ ܡܝܬܐ ܀ '
      verse: 12
    - text: 'ܘܠܟܘܢ ܕܡܝܬܝܢ ܗܘܝܬܘܢ ܒܚܛܗܝܟܘܢ ܘܒܥܘܪܠܘܬ ܒܤܪܟܘܢ ܐܚܝܟܘܢ ܥܡܗ ܘܫܒܩ ܠܢ ܟܠܗܘܢ
        ܚܛܗܝܢ ܀ '
      verse: 13
    - text: 'ܘܥܛܐ ܒܦܘܩܕܢܘܗܝ ܫܛܪ ܚܘܒܝܢ ܗܘ ܕܐܝܬܘܗܝ ܗܘܐ ܤܩܘܒܠܢ ܘܫܩܠܗ ܡܢ ܡܨܥܬܐ ܘܩܒܥܗ ܒܙܩܝܦܗ
        ܀ '
      verse: 14
    - text: 'ܘܒܫܠܚ ܦܓܪܗ ܦܪܤܝ ܠܐܪܟܘܤ ܘܠܫܠܝܛܢܐ ܘܐܒܗܬ ܐܢܘܢ ܓܠܝܐܝܬ ܒܩܢܘܡܗ ܀ '
      verse: 15
    - text: 'ܠܐ ܗܟܝܠ ܐܢܫ ܢܕܘܕܟܘܢ ܒܡܐܟܠܐ ܘܒܡܫܬܝܐ ܐܘ ܒܦܘܠܓܐ ܕܥܐܕܐ ܘܕܪܝܫ ܝܪܚܐ ܘܕܫܒܐ ܀ '
      verse: 16
    - text: 'ܗܠܝܢ ܕܐܝܬܝܗܝܢ ܛܠܢܝܬܐ ܕܐܝܠܝܢ ܕܥܬܝܕܢ ܦܓܪܐ ܕܝܢ ܡܫܝܚܐ ܗܘ ܀ '
      verse: 17
    - text: 'ܘܠܡܐ ܐܢܫ ܢܨܒܐ ܒܡܟܝܟܘܬ ܪܥܝܢܐ ܠܡܚܝܒܘܬܟܘܢ ܕܬܫܬܥܒܕܘܢ ܠܦܘܠܚܢܐ ܕܡܠܐܟܐ ܒܕܤܥܐ
        ܥܠ ܡܕܡ ܕܠܐ ܚܙܐ ܘܤܪܝܩܐܝܬ ܡܬܚܬܪ ܒܪܥܝܢܐ ܕܒܤܪܗ ܀ '
      verse: 18
    - text: 'ܘܠܐ ܐܚܕ ܪܫܐ ܕܡܢܗ ܟܠܗ ܦܓܪܐ ܡܬܪܟܒ ܘܡܬܩܝܡ ܒܫܪܝܢܐ ܘܒܗܕܡܐ ܘܪܒܐ ܬܪܒܝܬܐ ܕܐܠܗܐ
        ܀ '
      verse: 19
    - text: 'ܐܢ ܓܝܪ ܡܝܬܬܘܢ ܥܡ ܡܫܝܚܐ ܡܢ ܐܤܛܘܟܤܘܗܝ ܕܥܠܡܐ ܠܡܢܐ ܐܝܟ ܗܘ ܕܚܝܝܢ ܐܢܬܘܢ ܒܥܠܡܐ
        ܡܬܕܝܢܝܢ ܐܢܬܘܢ ܀ '
      verse: 20
    - text: 'ܠܐ ܠܡ ܬܩܪܘܒ ܘܠܐ ܬܛܥܡ ܘܠܐ ܬܩܦ ܀ '
      verse: 21
    - text: 'ܕܐܝܬܝܗܝܢ ܗܠܝܢ ܚܫܚܬܐ ܕܡܬܚܒܠܐ ܘܦܘܩܕܐ ܐܢܝܢ ܘܝܘܠܦܢܐ ܕܒܢܝܢܫܐ ܀ '
      verse: 22
    - text: 'ܘܡܬܚܙܝܢ ܕܐܝܬ ܒܗܝܢ ܡܠܬܐ ܕܚܟܡܬܐ ܒܦܪܨܘܦ ܡܟܝܟܘܬܐ ܘܕܚܠܬ ܐܠܗܐ ܘܕܠܐ ܚܝܤܝܢ ܥܠ
        ܦܓܪܐ ܠܘ ܒܡܕܡ ܕܡܝܩܪ ܐܠܐ ܒܐܝܠܝܢ ܕܚܫܚܬܐ ܐܢܝܢ ܕܒܤܪܐ ܀  '
      verse: 23
  - chapter: 3
    verses:
    - text: 'ܐܢ ܗܟܝܠ ܩܡܬܘܢ ܥܡ ܡܫܝܚܐ ܕܠܥܠ ܒܥܘ ܐܬܪ ܕܡܫܝܚܐ ܝܬܒ ܥܠ ܝܡܝܢܐ ܕܐܠܗܐ ܀ '
      verse: 1
    - text: 'ܕܠܥܠ ܐܬܪܥܘ ܘܠܐ ܕܒܐܪܥܐ ܀ '
      verse: 2
    - text: 'ܡܝܬܬܘܢ ܠܟܘܢ ܓܝܪ ܘܚܝܝܟܘܢ ܟܤܝܢ ܥܡ ܡܫܝܚܐ ܒܐܠܗܐ ܀ '
      verse: 3
    - text: 'ܘܐܡܬܝ ܕܡܫܝܚܐ ܡܬܓܠܐ ܕܗܘܝܘ ܚܝܝܢ ܗܝܕܝܢ ܐܦ ܐܢܬܘܢ ܬܬܓܠܘܢ ܥܡܗ ܒܫܘܒܚܐ ܀ '
      verse: 4
    - text: 'ܐܡܝܬܘ ܗܟܝܠ ܗܕܡܝܟܘܢ ܕܒܐܪܥܐ ܙܢܝܘܬܐ ܘܛܢܦܘܬܐ ܘܟܐܒܐ ܘܪܓܬܐ ܒܝܫܬܐ ܘܥܠܘܒܘܬܐ ܕܗܝ
        ܗܝ ܕܚܠܬ ܦܬܟܪܐ ܀ '
      verse: 5
    - text: 'ܡܛܠ ܗܠܝܢ ܓܝܪ ܐܬܐ ܪܘܓܙܗ ܕܐܠܗܐ ܥܠ ܒܢܝܗ ܕܠܐ ܡܬܛܦܝܤܢܘܬܐ ܀ '
      verse: 6
    - text: 'ܘܒܗܠܝܢ ܐܦ ܐܢܬܘܢ ܗܠܟܬܘܢ ܡܢ ܩܕܝܡ ܟܕ ܡܬܗܦܟܝܢ ܗܘܝܬܘܢ ܒܗܝܢ ܀ '
      verse: 7
    - text: 'ܗܫܐ ܕܝܢ ܐܢܝܚܘ ܡܢܟܘܢ ܟܠܗܝܢ ܗܠܝܢ ܪܘܓܙܐ ܚܡܬܐ ܒܝܫܘܬܐ ܓܘܕܦܐ ܡܡܠܠܐ ܛܢܦܐ ܀ '
      verse: 8
    - text: 'ܘܠܐ ܬܗܘܘܢ ܡܕܓܠܝܢ ܚܕ ܒܚܕ ܐܠܐ ܫܘܠܚܘܗܝ ܠܒܪܢܫܐ ܥܬܝܩܐ ܥܡ ܟܠܗܘܢ ܗܘܦܟܘܗܝ ܀ '
      verse: 9
    - text: 'ܘܠܒܫܘ ܚܕܬܐ ܕܡܬܚܕܬ ܒܝܕܥܬܐ ܒܕܡܘܬܐ ܕܒܪܝܗ ܀ '
      verse: 10
    - text: 'ܟܪ ܕܠܝܬ ܝܗܘܕܝܐ ܘܐܪܡܝܐ ܘܠܐ ܓܙܘܪܬܐ ܘܥܘܪܠܘܬܐ ܘܠܐ ܝܘܢܝܐ ܘܒܪܒܪܝܐ ܘܠܐ ܥܒܕܐ
        ܘܒܪܚܐܪܐ ܐܠܐ ܟܠ ܘܒܟܠܢܫ ܡܫܝܚܐ ܗܘ ܀ '
      verse: 11
    - text: 'ܠܒܫܘ ܗܟܝܠ ܐܝܟ ܓܒܝܐ ܕܐܠܗܐ ܩܕܝܫܐ ܘܚܒܝܒܐ ܪܚܡܐ ܘܪܘܚܦܐ ܘܒܤܝܡܘܬܐ ܘܡܟܝܟܘܬ ܪܥܝܢܐ
        ܘܢܝܚܘܬܐ ܘܢܓܝܪܘܬ ܪܘܚܐ ܀ '
      verse: 12
    - text: 'ܘܗܘܝܬܘܢ ܡܤܝܒܪܝܢ ܚܕ ܠܚܕ ܘܫܒܩܝܢ ܚܕ ܠܚܕ ܘܐܢ ܐܝܬ ܠܐܢܫ ܥܠ ܚܒܪܗ ܪܘܥܡܐ ܐܝܟܢܐ
        ܕܡܫܝܚܐ ܫܒܩ ܠܟܘܢ ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܫܒܘܩܘ ܀ '
      verse: 13
    - text: 'ܘܥܡ ܗܠܝܢ ܟܠܗܝܢ ܚܘܒܐ ܕܗܘܝܘ ܚܙܩܐ ܕܓܡܝܪܘܬܐ ܀ '
      verse: 14
    - text: 'ܘܫܠܡܗ ܕܡܫܝܚܐ ܢܕܒܪ ܠܒܘܬܟܘܢ ܕܠܗ ܐܬܩܪܝܬܘܢ ܒܚܕ ܦܓܪ ܘܗܘܝܬܘܢ ܡܘܕܝܢ ܠܡܫܝܚܐ ܀ '
      verse: 15
    - text: 'ܕܡܠܬܗ ܬܥܡܪ ܒܟܘܢ ܥܬܝܪܐܝܬ ܒܟܠ ܚܟܡܐ ܘܗܘܝܬܘܢ ܡܠܦܝܢ ܘܪܕܝܢ ܢܦܫܟܘܢ ܒܡܙܡܘܪܐ ܘܒܬܫܒܚܬܐ
        ܘܒܙܡܝܪܬܐ ܕܪܘܚܐ ܘܒܛܝܒܘܬܐ ܗܘܝܬܘܢ ܙܡܪܝܢ ܒܠܒܘܬܟܘܢ ܠܐܠܗܐ ܀ '
      verse: 16
    - text: 'ܘܟܠ ܡܕܡ ܕܤܥܪܝܢ ܐܢܬܘܢ ܒܡܠܬܐ ܘܒܥܒܕܐ ܒܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܗܘܝܬܘܢ ܥܒܕܝܢ ܘܗܘܝܬܘܢ
        ܡܘܕܝܢ ܒܐܝܕܗ ܠܐܠܗܐ ܐܒܐ ܀ '
      verse: 17
    - text: 'ܢܫܐ ܐܫܬܥܒܕܝܢ ܠܒܥܠܝܟܝܢ ܐܝܟ ܕܙܕܩ ܒܡܫܝܚܐ ܀ '
      verse: 18
    - text: 'ܓܒܪܐ ܐܚܒܘ ܢܫܝܟܘܢ ܘܠܐ ܬܗܘܘܢ ܡܪܝܪܝܢ ܥܠܝܗܝܢ ܀ '
      verse: 19
    - text: 'ܒܢܝܐ ܐܫܬܡܥܘ ܠܐܒܗܝܟܘܢ ܒܟܠܡܕܡ ܗܟܢܐ ܓܝܪ ܫܦܝܪ ܩܕܡ ܡܪܢ ܀ '
      verse: 20
    - text: 'ܐܒܗܐ ܠܐ ܬܪܓܙܘܢ ܒܢܝܟܘܢ ܕܠܐ ܢܬܬܥܝܩܘܢ ܀ '
      verse: 21
    - text: 'ܥܒܕܐ ܐܫܬܡܥܘ ܒܟܠܡܕܡ ܠܡܪܝܟܘܢ ܕܦܓܪܐ ܠܐ ܒܡܚܙܐ ܥܝܢܐ ܐܝܟ ܗܢܘܢ ܕܫܦܪܝܢ ܠܒܢܝܢܫܐ
        ܐܠܐ ܒܠܒܐ ܦܫܝܛܐ ܘܒܕܚܠܬܗ ܕܡܪܝܐ ܀ '
      verse: 22
    - text: 'ܘܟܠ ܕܥܒܕܝܢ ܐܢܬܘܢ ܡܢ ܟܠܗ ܢܦܫܟܘܢ ܥܒܕܘ ܐܝܟ ܕܠܡܪܢ ܘܠܐ ܐܝܟ ܕܠܒܢܝܢܫܐ ܀ '
      verse: 23
    - text: 'ܘܕܥܘ ܕܡܢ ܡܪܢ ܡܩܒܠܝܬܘܢ ܦܘܪܥܢܐ ܒܝܪܬܘܬܐ ܠܡܪܝܐ ܓܝܪ ܡܫܝܚܐ ܦܠܚܝܬܘܢ ܀ '
      verse: 24
    - text: 'ܡܤܟܠܢܐ ܕܝܢ ܡܬܦܪܥ ܐܝܟ ܡܕܡ ܕܐܤܟܠ ܘܠܝܬ ܡܤܒ ܒܐܦܐ ܀  '
      verse: 25
  - chapter: 4
    verses:
    - text: 'ܡܪܝܐ ܥܒܕܘ ܫܘܝܘܬܐ ܘܟܐܢܘܬܐ ܠܘܬ ܥܒܕܝܟܘܢ ܘܗܘܝܬܘܢ ܝܕܥܝܢ ܕܐܦ ܠܟܘܢ ܐܝܬ ܗܘ ܡܪܐ
        ܒܫܡܝܐ ܀ '
      verse: 1
    - text: 'ܒܨܠܘܬܐ ܐܬܐܡܢܘ ܘܗܘܝܬܘܢ ܥܝܪܝܢ ܐܢܬܘܢ ܒܗ ܘܡܘܕܝܢ ܀ '
      verse: 2
    - text: 'ܘܡܨܠܝܢ ܐܦ ܥܠܝܢ ܕܐܠܗܐ ܢܦܬܚ ܠܢ ܬܪܥܐ ܕܡܠܬܐ ܠܡܡܠܠܘ ܐܪܙܐ ܕܡܫܝܚܐ ܕܡܛܠܬܗ ܐܤܝܪ
        ܐܢܐ ܀ '
      verse: 3
    - text: 'ܕܐܓܠܝܘܗܝ ܘܐܡܠܠܝܘܗܝ ܐܝܟܢܐ ܕܘܠܐ ܠܝ ܀ '
      verse: 4
    - text: 'ܒܚܟܡܬܐ ܗܠܟܘ ܠܘܬ ܒܪܝܐ ܘܙܒܢܘ ܩܐܪܤܟܘܢ ܀ '
      verse: 5
    - text: 'ܘܡܠܬܟܘܢ ܒܟܠܙܒܢ ܒܛܝܒܘܬܐ ܐܝܟ ܕܒܡܠܚܐ ܬܗܘܐ ܡܡܕܟܐ ܘܗܘܝܬܘܢ ܝܕܥܝܢ ܠܐܢܫ ܐܢܫ ܐܝܟܢܐ
        ܘܠܐ ܠܟܘܢ ܠܡܬܒܘ ܦܬܓܡܐ ܀ '
      verse: 6
    - text: 'ܡܕܡ ܕܠܘܬܝ ܕܝܢ ܢܘܕܥܟܘܢ ܛܘܟܝܩܘܤ ܐܚܐ ܚܒܝܒܐ ܘܡܫܡܫܢܐ ܡܗܝܡܢܐ ܘܟܢܬܢ ܒܡܪܝܐ ܀ '
      verse: 7
    - text: 'ܗܢܐ ܕܫܕܪܬ ܠܘܬܟܘܢ ܥܠܝܗ ܥܠ ܗܕܐ ܕܢܕܥ ܡܐ ܕܠܘܬܟܘܢ ܘܢܒܝܐ ܠܒܘܬܟܘܢ ܀ '
      verse: 8
    - text: 'ܥܡ ܐܢܤܝܡܘܤ ܐܚܐ ܡܗܝܡܢܐ ܘܚܒܝܒܐ ܗܘ ܕܐܝܬܘܗܝ ܡܢܟܘܢ ܗܢܘܢ ܢܘܕܥܘܢܟܘܢ ܡܕܡ ܕܠܘܬܢ
        ܀ '
      verse: 9
    - text: 'ܫܐܠ ܒܫܠܡܟܘܢ ܐܪܤܛܪܟܘܤ ܫܒܝܐ ܕܥܡܝ ܘܡܪܩܘܤ ܒܪ ܕܕܗ ܕܒܪܢܒܐ ܗܘ ܕܐܬܦܩܕܬܘܢ ܥܠܘܗܝ
        ܕܐܢ ܐܬܐ ܠܘܬܟܘܢ ܬܩܒܠܘܢܝܗܝ ܀ '
      verse: 10
    - text: 'ܘܝܫܘܥ ܗܘ ܕܡܬܩܪܐ ܝܘܤܛܘܤ ܗܠܝܢ ܕܐܝܬܝܗܘܢ ܡܢ ܓܙܘܪܬܐ ܘܗܢܘܢ ܒܠܚܘܕ ܥܕܪܘܢܝ ܒܡܠܟܘܬܗ
        ܕܐܠܗܐ ܘܗܢܘܢ ܗܘܘ ܠܝ ܒܘܝܐܐ ܀ '
      verse: 11
    - text: 'ܫܐܠ ܒܫܠܡܟܘܢ ܐܦܦܪܐ ܗܘ ܕܡܢܟܘܢ ܥܒܕܐ ܕܡܫܝܚܐ ܟܕ ܒܟܠܙܒܢ ܥܡܠ ܚܠܦܝܟܘܢ ܒܨܠܘܬܐ
        ܕܬܩܘܡܘܢ ܓܡܝܪܐ ܘܡܫܡܠܝܐ ܒܟܠܗ ܨܒܝܢܗ ܕܐܠܗܐ ܀ '
      verse: 12
    - text: 'ܤܗܕ ܐܢܐ ܓܝܪ ܥܠܘܗܝ ܕܛܢܢܐ ܤܓܝܐܐ ܐܝܬ ܠܗ ܚܠܦܝܟܘܢ ܘܚܠܦ ܗܢܘܢ ܕܒܠܕܝܩܝܐ ܘܕܒܐܝܪܦܘܠܝܤ
        ܀ '
      verse: 13
    - text: 'ܫܐܠ ܒܫܠܡܟܘܢ ܠܘܩܐ ܐܤܝܐ ܚܒܝܒܢ ܘܕܡܐ ܀ '
      verse: 14
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܐܚܐ ܕܒܠܕܝܩܝܐ ܘܕܢܘܡܦܐ ܘܕܥܕܬܐ ܕܒܒܝܬܗ ܀ '
      verse: 15
    - text: 'ܘܡܐ ܕܐܬܩܪܝܬ ܐܓܪܬܐ ܗܕܐ ܠܘܬܟܘܢ ܥܒܕܘ ܕܐܦ ܒܥܕܬܐ ܕܠܕܝܩܝܐ ܬܬܩܪܐ ܘܗܝ ܕܐܬܟܬܒܬ
        ܡܢ ܠܕܝܩܝܐ ܩܪܐܘܗ ܐܢܬܘܢ ܀ '
      verse: 16
    - text: 'ܘܐܡܪܘ ܠܐܪܟܝܦܘܤ ܕܐܙܕܗܪ ܒܬܫܡܫܬܐ ܗܝ ܕܩܒܠܬ ܒܡܪܢ ܕܬܗܘܐ ܡܫܡܠܐ ܠܗ ܀ '
      verse: 17
    - text: 'ܫܠܡܐ ܗܢܐ ܒܐܝܕܐ ܕܝܠܝ ܕܦܘܠܘܤ ܗܘܝܬܘܢ ܥܗܕܝܢ ܠܐܤܘܪܝ ܛܝܒܘܬܐ ܥܡܟܘܢ ܐܡܝܢ ܀   '
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܘܤܠܘܢܘܤ ܘܛܝܡܬܐܤ ܠܥܕܬܐ ܕܬܤܠܘܢܝܩܝܐ ܕܒܐܠܗܐ ܐܒܐ ܘܒܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܛܝܒܘܬܐ
        ܥܡܟܘܢ ܘܫܠܡܐ ܀ '
      verse: 1
    - text: 'ܡܘܕܝܢܢ ܠܐܠܗܐ ܒܟܠܙܒܢ ܥܠ ܟܠܟܘܢ ܘܡܬܕܟܪܝܢܢ ܠܟܘܢ ܒܨܠܘܬܢ ܐܡܝܢܐܝܬ ܀ '
      verse: 2
    - text: 'ܘܥܗܕܝܢܢ ܩܕܡ ܐܠܗܐ ܐܒܐ ܥܒܕܐ ܕܗܝܡܢܘܬܟܘܢ ܘܥܡܠܐ ܕܚܘܒܟܘܢ ܘܡܤܝܒܪܢܘܬܐ ܕܤܒܪܟܘܢ
        ܕܒܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 3
    - text: 'ܝܕܥܝܢܢ ܓܝܪ ܓܒܝܘܬܟܘܢ ܐܚܝ ܚܒܝܒܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܡܛܠ ܕܡܤܒܪܢܘܬܢ ܠܐ ܗܘܐ ܒܡܠܐ ܒܠܚܘܕ ܗܘܬ ܠܘܬܟܘܢ ܐܠܐ ܐܦ ܒܚܝܠܐ ܘܒܪܘܚܐ ܕܩܘܕܫܐ
        ܘܒܦܝܤܐ ܫܪܝܪܐ ܐܦ ܐܢܬܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܐܝܟܢܐ ܗܘܝܢ ܒܝܢܬܟܘܢ ܡܛܠܬܟܘܢ ܀ '
      verse: 5
    - text: 'ܘܐܢܬܘܢ ܒܢ ܐܬܕܡܝܬܘܢ ܘܒܡܪܢ ܕܩܒܠܬܘܢ ܡܠܬܐ ܒܐܘܠܨܢܐ ܪܒܐ ܘܒܚܕܘܬܐ ܕܪܘܚܐ ܕܩܘܕܫܐ
        ܀ '
      verse: 6
    - text: 'ܘܗܘܝܬܘܢ ܕܡܘܬܐ ܠܟܠܗܘܢ ܡܗܝܡܢܐ ܕܐܝܬ ܒܡܩܕܘܢܝܐ ܘܒܐܟܐܝܐ ܀ '
      verse: 7
    - text: 'ܡܢܟܘܢ ܓܝܪ ܐܫܬܡܥܬ ܡܠܬܗ ܕܡܪܢ ܠܐ ܒܠܚܘܕ ܒܡܩܕܘܢܝܐ ܘܒܐܟܐܝܐ ܐܠܐ ܒܟܠ ܐܬܪ ܗܝܡܢܘܬܟܘܢ
        ܕܒܐܠܗܐ ܐܫܬܡܥܬ ܐܝܟܢܐ ܕܠܐ ܢܤܬܢܩ ܕܢܐܡܪ ܥܠܝܟܘܢ ܡܕܡ ܀ '
      verse: 8
    - text: 'ܗܢܘܢ ܓܝܪ ܡܫܬܥܝܢ ܐܝܢܐ ܡܥܠܢܐ ܗܘܐ ܠܢ ܠܘܬܟܘܢ ܘܐܝܟܢܐ ܐܬܦܢܝܬܘܢ ܠܘܬ ܐܠܗܐ ܡܢ
        ܕܚܠܬ ܦܬܟܪܐ ܕܬܦܠܚܘܢ ܠܐܠܗܐ ܚܝܐ ܘܫܪܝܪܐ ܀ '
      verse: 9
    - text: 'ܟܕ ܡܤܟܝܬܘܢ ܠܒܪܗ ܡܢ ܫܡܝܐ ܠܝܫܘܥ ܗܘ ܕܐܩܝܡ ܡܢ ܒܝܬ ܡܝܬܐ ܕܗܘ ܡܦܨܐ ܠܢ ܡܢ ܪܘܓܙܐ
        ܕܐܬܐ ܀  '
      verse: 10
  - chapter: 2
    verses:
    - text: 'ܘܐܢܬܘܢ ܝܕܥܝܢ ܐܢܬܘܢ ܐܚܝ ܕܡܥܠܢܢ ܕܠܘܬܟܘܢ ܠܐ ܗܘܐ ܤܪܝܩܐܝܬ ܗܘܐ ܀ '
      verse: 1
    - text: 'ܐܠܐ ܠܘܩܕܡ ܚܫܢܢ ܘܐܨܛܥܪܢܢ ܐܝܟ ܕܝܕܥܝܬܘܢ ܒܦܝܠܝܦܘܤ ܘܗܝܕܝܢ ܒܐܓܘܢܐ ܪܒܐ ܡܠܠܢ
        ܥܡܟܘܢ ܒܦܪܗܤܝܐ ܕܐܠܗܢ ܤܒܪܬܗ ܕܡܫܝܚܐ ܀ '
      verse: 2
    - text: 'ܒܘܝܐܢ ܓܝܪ ܠܐ ܗܘܐ ܡܢ ܛܥܝܘܬܐ ܐܦܠܐ ܡܢ ܛܢܦܘܬܐ ܐܦܠܐ ܒܢܟܠܐ ܀ '
      verse: 3
    - text: 'ܐܠܐ ܐܝܟ ܡܐ ܕܒܩܝܢܢ ܠܐܠܗܐ ܕܬܬܗܝܡܢ ܤܒܪܬܗ ܗܟܢܐ ܡܡܠܠܝܢܢ ܠܐ ܐܝܟ ܕܠܒܢܝ ܐܢܫܐ
        ܢܫܦܪ ܐܠܐ ܠܐܠܗܐ ܗܘ ܕܒܩܐ ܠܒܘܬܢ ܀ '
      verse: 4
    - text: 'ܐܦܠܐ ܓܝܪ ܡܡܬܘܡ ܐܬܚܫܚܢ ܒܡܡܠܠܐ ܫܕܠܐ ܐܝܟ ܕܝܕܥܝܢ ܐܢܬܘܢ ܘܠܐ ܒܥܠܬܐ ܕܝܥܢܘܬܐ
        ܐܠܗܐ ܤܗܕ ܀ '
      verse: 5
    - text: 'ܘܠܐ ܒܥܝܢ ܫܘܒܚܐ ܡܢ ܒܢܝܢܫܐ ܠܐ ܡܢܟܘܢ ܘܠܐ ܡܢ ܐܚܪܢܐ ܟܕ ܡܫܟܚܝܢ ܗܘܝܢ ܝܩܝܪܐ ܠܡܗܘܐ
        ܐܝܟ ܫܠܝܚܐ ܕܡܫܝܚܐ ܀ '
      verse: 6
    - text: 'ܐܠܐ ܗܘܝܢ ܒܝܢܬܟܘܢ ܡܟܝܟܐ ܘܐܝܟ ܡܪܒܝܢܝܬܐ ܕܡܚܒܒܐ ܒܢܝܗ ܀ '
      verse: 7
    - text: 'ܗܟܢܐ ܐܦ ܚܢܢ ܡܚܒܒܝܢܢ ܘܡܤܘܚܝܢܢ ܠܡܬܠ ܠܟܘܢ ܠܐ ܒܠܚܘܕ ܤܒܪܬܗ ܕܐܠܗܐ ܐܠܐ ܐܦ ܢܦܫܢ
        ܡܛܠ ܕܚܒܝܒܝܢ ܐܢܬܘܢ ܀ '
      verse: 8
    - text: 'ܥܗܕܝܢ ܐܢܬܘܢ ܓܝܪ ܐܚܝܢ ܕܠܐܝܢ ܗܘܝܢ ܘܥܡܠܝܢ ܒܥܒܕ ܐܝܕܝܢ ܒܠܠܝܐ ܘܒܐܝܡܡܐ ܕܥܠ ܚܕ
        ܡܢܟܘܢ ܠܐ ܢܐܩܪ ܀ '
      verse: 9
    - text: 'ܐܢܬܘܢ ܤܗܕܝܢ ܘܐܠܗܐ ܐܝܟܢܐ ܐܟܪܙܢ ܠܟܘܢ ܤܒܪܬܗ ܕܐܠܗܐ ܕܟܝܐܝܬ ܘܟܐܢܐܝܬ ܘܕܠܐ ܪܫܝܢ
        ܗܘܝܢ ܠܘܬ ܟܠܗܘܢ ܡܗܝܡܢܐ ܀ '
      verse: 10
    - text: 'ܐܝܟܢܐ ܕܝܕܥܝܢ ܐܢܬܘܢ ܕܡܢ ܚܕ ܚܕ ܡܢܟܘܢ ܐܝܟ ܐܒܐ ܡܢ ܒܢܘܗܝ ܒܥܝܢ ܗܘܝܢ ܘܡܠܝܢ ܗܘܝܢ
        ܒܠܒܟܘܢ ܘܡܤܗܕܝܢܢ ܠܟܘܢ ܀ '
      verse: 11
    - text: 'ܕܬܗܠܟܘܢ ܐܝܟ ܕܝܐܐ ܠܐܠܗܐ ܗܘ ܕܩܪܟܘܢ ܠܡܠܟܘܬܗ ܘܠܫܘܒܚܗ ܀ '
      verse: 12
    - text: 'ܡܛܠ ܗܢܐ ܐܦ ܚܢܢ ܡܘܕܝܢܢ ܐܡܝܢܐܝܬ ܠܐܠܗܐ ܕܡܠܬܐ ܕܐܠܗܐ ܕܩܒܠܬܘܢ ܡܢܢ ܠܐ ܗܘܐ ܐܝܟ
        ܡܠܬܐ ܕܒܢܝܢܫܐ ܩܒܠܬܘܢܗ ܐܠܐ ܐܝܟܢܐ ܕܐܝܬܝܗ ܫܪܝܪܐܝܬ ܡܠܬܐ ܕܐܠܗܐ ܘܗܝ ܒܥܒܕܐ ܡܤܬܥܪܐ
        ܒܟܘܢ ܒܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܀ '
      verse: 13
    - text: 'ܐܢܬܘܢ ܕܝܢ ܐܚܝ ܐܬܕܡܝܬܘܢ ܠܥܕܬܐ ܕܐܠܗܐ ܕܒܝܗܘܕ ܗܠܝܢ ܕܒܝܫܘܥ ܡܫܝܚܐ ܕܗܟܢ ܤܝܒܪܬܘܢ
        ܐܦ ܐܢܬܘܢ ܡܢ ܒܢܝ ܫܪܒܬܟܘܢ ܐܝܟܢܐ ܕܐܦ ܗܢܘܢ ܡܢ ܝܗܘܕܝܐ ܀ '
      verse: 14
    - text: 'ܗܢܘܢ ܕܠܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܩܛܠܘ ܘܠܢܒܝܐ ܕܡܢܗܘܢ ܘܠܢ ܪܕܦܘ ܘܠܐܠܗܐ ܠܐ ܫܦܪܝܢ ܘܥܒܝܕܝܢ
        ܤܩܘܒܠܐ ܠܟܠܗܘܢ ܒܢܝ ܐܢܫܐ ܀ '
      verse: 15
    - text: 'ܕܟܠܝܢ ܠܢ ܕܢܡܠܠ ܥܡ ܥܡܡܐ ܕܢܚܘܢ ܠܡܫܠܡܘ ܚܛܗܝܗܘܢ ܒܟܠܙܒܢ ܡܛܝ ܕܝܢ ܥܠܝܗܘܢ ܪܘܓܙܐ
        ܥܕܡܐ ܠܚܪܬܐ ܀ '
      verse: 16
    - text: 'ܚܢܢ ܕܝܢ ܐܚܝܢ ܗܘܝܢ ܝܬܡܐ ܡܢܟܘܢ ܙܒܢܐ ܕܫܥܬܐ ܒܐܦܝܢ ܘܠܐ ܒܠܒܢ ܘܝܬܝܪܐܝܬ ܐܬܚܦܛܢ
        ܠܡܚܙܐ ܐܦܝܟܘܢ ܒܚܘܒܐ ܤܓܝܐܐ ܀ '
      verse: 17
    - text: 'ܘܨܒܝܢ ܕܢܐܬܐ ܠܘܬܟܘܢ ܐܢܐ ܦܘܠܘܤ ܚܕܐ ܙܒܢ ܘܬܪܬܝܢ ܘܥܘܟܢܝ ܤܛܢܐ ܀ '
      verse: 18
    - text: 'ܐܝܢܘ ܓܝܪ ܤܒܪܢ ܘܚܕܘܬܢ ܘܟܠܝܠܐ ܕܫܘܒܗܪܢ ܐܠܐ ܐܢ ܐܢܬܘܢ ܩܕܡ ܡܪܢ ܝܫܘܥ ܒܡܐܬܝܬܗ
        ܀ '
      verse: 19
    - text: 'ܐܢܬܘܢ ܐܢܘܢ ܓܝܪ ܬܫܒܘܚܬܢ ܘܚܕܘܬܢ ܀  '
      verse: 20
  - chapter: 3
    verses:
    - text: 'ܘܡܛܠ ܕܠܐ ܚܡܤܢܢ ܨܒܝܢ ܠܡܦܫ ܒܐܬܢܘܤ ܒܠܚܘܕܝܢ ܀ '
      verse: 1
    - text: 'ܘܢܫܕܪ ܠܘܬܟܘܢ ܠܛܝܡܬܐܘܤ ܐܚܘܢ ܘܡܫܡܫܢܐ ܕܐܠܗܐ ܘܡܥܕܪܢܢ ܒܤܒܪܬܗ ܕܡܫܝܚܐ ܕܢܫܪܪܟܘܢ
        ܘܢܒܥܐ ܡܢܟܘܢ ܥܠ ܗܝܡܢܘܬܟܘܢ ܀ '
      verse: 2
    - text: 'ܕܠܐ ܐܢܫ ܡܢܟܘܢ ܬܬܩܛܥ ܠܗ ܒܐܘܠܨܢܐ ܗܠܝܢ ܐܢܬܘܢ ܓܝܪ ܝܕܥܝܢ ܐܢܬܘܢ ܕܠܗܕܐ ܗܘ ܤܝܡܝܢܢ
        ܀ '
      verse: 3
    - text: 'ܐܦ ܟܕ ܠܘܬܟܘܢ ܗܘܝܢ ܓܝܪ ܩܕܡܢ ܐܡܪܢ ܠܟܘܢ ܕܥܬܝܕܝܢܢ ܠܡܬܐܠܨܘ ܐܝܟܢܐ ܕܝܕܥܝܢ ܐܢܬܘܢ
        ܕܗܘܐ ܀ '
      verse: 4
    - text: 'ܡܛܠ ܗܢܐ ܐܦ ܐܢܐ ܠܐ ܚܡܤܢܬ ܥܕܡܐ ܕܫܕܪܬ ܕܐܕܥ ܗܝܡܢܘܬܟܘܢ ܕܕܠܡܐ ܢܢܤܝܟܘܢ ܡܢܤܝܢܐ
        ܘܢܗܘܐ ܥܡܠܢ ܤܪܝܩܐ ܀ '
      verse: 5
    - text: 'ܗܫܐ ܕܝܢ ܡܢ ܕܐܬܐ ܠܘܬܢ ܛܝܡܬܐܘܤ ܡܢ ܨܐܕܝܟܘܢ ܘܤܒܪܢ ܥܠ ܗܝܡܢܘܬܟܘܢ ܘܥܠ ܚܘܒܟܘܢ
        ܘܕܐܝܬ ܠܘܬܟܘܢ ܥܘܗܕܢܢ ܛܒܐ ܒܟܠ ܥܕܢ ܘܤܘܝܢ ܐܢܬܘܢ ܠܡܚܙܝܢ ܐܝܟܢܐ ܕܐܦ ܚܢܢ ܠܟܘܢ ܀ '
      verse: 6
    - text: 'ܡܛܠ ܗܢܐ ܐܬܒܝܐܢ ܒܟܘܢ ܐܚܝܢ ܥܠ ܟܠܗܝܢ ܥܩܬܢ ܘܐܘܠܨܢܝܢ ܡܛܠ ܗܝܡܢܘܬܟܘܢ ܀ '
      verse: 7
    - text: 'ܘܗܫܐ ܗܘ ܚܝܝܢܢ ܐܢ ܐܢܬܘܢ ܬܬܩܝܡܘܢ ܒܡܪܢ ܀ '
      verse: 8
    - text: 'ܐܝܕܐ ܓܝܪ ܬܘܕܝܬܐ ܡܫܟܚܝܢܢ ܠܡܦܪܥ ܚܠܦܝܟܘܢ ܠܐܠܗܐ ܥܠ ܟܠ ܚܕܘܬܐ ܕܚܕܝܢܢ ܡܛܠܬܟܘܢ
        ܀ '
      verse: 9
    - text: 'ܐܠܐ ܕܩܕܡ ܐܠܗܐ ܝܬܝܪܐܝܬ ܢܬܟܫܦ ܒܠܠܝܐ ܘܒܐܝܡܡܐ ܕܢܚܙܐ ܐܦܝܟܘܢ ܘܢܓܡܘܪ ܡܐ ܕܚܤܝܪܐ
        ܗܝܡܢܘܬܟܘܢ ܀ '
      verse: 10
    - text: 'ܗܘ ܕܝܢ ܐܠܗܐ ܐܒܘܢ ܘܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܢܬܪܘܨ ܐܘܪܚܢ ܠܘܬܟܘܢ ܀ '
      verse: 11
    - text: 'ܘܢܤܓܐ ܘܢܝܬܪ ܚܘܒܟܘܢ ܕܚܕ ܠܘܬ ܚܕ ܘܕܠܘܬ ܟܠܢܫ ܐܝܟܢܐ ܕܚܢܢ ܡܚܒܝܢܢ ܠܟܘܢ ܀ '
      verse: 12
    - text: 'ܘܢܩܝܡ ܠܒܘܬܟܘܢ ܕܠܐ ܪܫܝܢ ܒܩܕܝܫܘܬܐ ܩܕܡ ܐܠܗܐ ܐܒܘܢ ܒܡܐܬܝܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ
        ܕܥܡ ܟܠܗܘܢ ܩܕܝܫܘܗܝ ܀  '
      verse: 13
  - chapter: 4
    verses:
    - text: 'ܡܟܝܠ ܐܚܝ ܒܥܝܢܢ ܡܢܟܘܢ ܘܡܬܟܫܦܝܢܢ ܠܟܘܢ ܒܡܪܢ ܝܫܘܥ ܕܐܝܟ ܕܩܒܠܬܘܢ ܡܢܢ ܐܝܟܢ ܘܠܐ
        ܠܟܘܢ ܕܬܗܠܟܘܢ ܘܬܫܦܪܘܢ ܠܐܠܗܐ ܕܝܬܝܪܐܝܬ ܬܘܤܦܘܢ ܀ '
      verse: 1
    - text: 'ܝܕܥܝܢ ܐܢܬܘܢ ܓܝܪ ܐܝܠܝܢ ܦܘܩܕܢܐ ܝܗܒܢ ܠܟܘܢ ܒܡܪܢ ܝܫܘܥ ܀ '
      verse: 2
    - text: 'ܗܢܘ ܓܝܪ ܨܒܝܢܗ ܕܐܠܗܐ ܩܕܝܫܘܬܟܘܢ ܘܕܬܗܘܘܢ ܦܪܝܩܝܢ ܡܢ ܟܠ ܙܢܝܘܬܐ ܀ '
      verse: 3
    - text: 'ܘܢܗܘܐ ܝܕܥ ܐܢܫ ܐܢܫ ܡܢܟܘܢ ܠܡܩܢܐ ܡܐܢܗ ܒܩܕܝܫܘܬܐ ܘܒܐܝܩܪܐ ܀ '
      verse: 4
    - text: 'ܘܠܐ ܒܚܫܐ ܕܪܓܬܐ ܐܝܟ ܫܪܟܐ ܕܥܡܡܐ ܗܢܘܢ ܕܠܐ ܝܕܥܝܢ ܠܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܘܠܐ ܬܗܘܘܢ ܡܫܝܚܝܢ ܠܡܥܒܪ ܘܠܡܥܠܒ ܐܢܫ ܠܐܚܘܗܝ ܒܗܕܐ ܨܒܘܬܐ ܡܛܠ ܕܡܪܢ ܗܘ ܬܒܘܥܐ
        ܥܠ ܗܠܝܢ ܟܠܗܝܢ ܐܝܟܢܐ ܕܐܦ ܡܢ ܩܕܡ ܙܒܢܐ ܐܡܪܢ ܠܟܘܢ ܘܤܗܕܢ ܀ '
      verse: 6
    - text: 'ܠܐ ܓܝܪ ܩܪܟܘܢ ܐܠܗܐ ܠܛܢܦܘܬܐ ܐܠܐ ܠܩܕܝܫܘܬܐ ܀ '
      verse: 7
    - text: 'ܡܟܝܠ ܡܢ ܕܛܠܡ ܠܐ ܗܘܐ ܠܒܪܢܫܐ ܛܠܡ ܐܠܐ ܠܐܠܗܐ ܗܘ ܕܝܗܒ ܒܟܘܢ ܪܘܚܗ ܩܕܝܫܬܐ ܀ '
      verse: 8
    - text: 'ܥܠ ܚܘܒܐ ܕܝܢ ܕܐܚܐ ܠܐ ܤܢܝܩܝܬܘܢ ܠܡܟܬܒ ܠܟܘܢ ܐܢܬܘܢ ܓܝܪ ܩܢܘܡܟܘܢ ܡܠܦܐ ܐܢܬܘܢ
        ܕܐܠܗܐ ܕܬܚܒܘܢ ܚܕ ܠܚܕ ܀ '
      verse: 9
    - text: 'ܐܦ ܥܒܕܝܢ ܐܢܬܘܢ ܗܟܢܐ ܠܟܠܗܘܢ ܐܚܐ ܕܒܟܠܗ ܡܩܕܘܢܝܐ ܒܥܐ ܐܢܐ ܕܝܢ ܡܢܟܘܢ ܐܚܝ ܕܬܬܝܬܪܘܢ
        ܀ '
      verse: 10
    - text: 'ܘܬܬܚܦܛܘܢ ܕܬܗܘܘܢ ܫܠܝܢ ܘܥܢܝܢ ܒܤܘܥܪܢܝܟܘܢ ܘܗܘܝܬܘܢ ܦܠܚܝܢ ܒܐܝܕܝܟܘܢ ܐܝܟܢܐ ܕܦܩܕܢܟܘܢ
        ܀ '
      verse: 11
    - text: 'ܕܬܗܘܘܢ ܡܗܠܟܝܢ ܒܐܤܟܡܐ ܠܘܬ ܒܪܝܐ ܘܥܠ ܐܢܫ ܠܐ ܬܤܬܢܩܘܢ ܀ '
      verse: 12
    - text: 'ܨܒܐ ܐܢܐ ܕܝܢ ܕܬܕܥܘܢ ܐܚܝ ܕܥܠ ܐܝܠܝܢ ܕܕܡܟܝܢ ܠܐ ܬܗܘܐ ܟܪܝܐ ܠܟܘܢ ܐܝܟ ܫܪܟܐ ܕܐܢܫܐ
        ܕܤܒܪܐ ܠܝܬ ܠܗܘܢ ܀ '
      verse: 13
    - text: 'ܐܢ ܓܝܪ ܡܗܝܡܢܝܢܢ ܕܝܫܘܥ ܡܝܬ ܘܩܡ ܗܟܢܐ ܐܦ ܐܠܗܐ ܠܐܝܠܝܢ ܕܕܡܟܘ ܒܝܫܘܥ ܡܝܬܐ ܥܡܗ
        ܀ '
      verse: 14
    - text: 'ܗܕܐ ܕܝܢ ܐܡܪܝܢܢ ܠܟܘܢ ܒܡܠܬܗ ܕܡܪܢ ܕܚܢܢ ܐܝܠܝܢ ܕܡܫܬܚܪܝܢܢ ܒܡܐܬܝܬܗ ܕܡܪܢ ܕܚܝܝܢܢ
        ܠܐ ܢܕܪܟ ܠܐܝܠܝܢ ܕܕܡܟܘ ܀ '
      verse: 15
    - text: 'ܡܛܠ ܕܗܘ ܡܪܢ ܒܦܘܩܕܢܐ ܘܒܩܠܐ ܕܪܝܫ ܡܠܐܟܐ ܘܒܩܪܢܐ ܕܐܠܗܐ ܢܚܬ ܡܢ ܫܡܝܐ ܘܡܝܬܐ ܕܒܡܫܝܚܐ
        ܢܩܘܡܘܢ ܠܘܩܕܡ ܀ '
      verse: 16
    - text: 'ܘܗܝܕܝܢ ܚܢܢ ܐܝܠܝܢ ܕܡܫܬܚܪܝܢܢ ܕܚܝܝܢܢ ܢܬܚܛܦ ܥܡܗܘܢ ܐܟܚܕܐ ܒܥܢܢܐ ܠܐܘܪܥܗ ܕܡܪܢ
        ܒܐܐܪ ܘܗܟܢܐ ܒܟܠܙܒܢ ܥܡ ܡܪܢ ܢܗܘܐ ܀ '
      verse: 17
    - text: 'ܗܘܘ ܗܟܝܠ ܡܒܝܐܝܢ ܚܕ ܠܚܕ ܒܡܠܐ ܗܠܝܢ ܀  '
      verse: 18
  - chapter: 5
    verses:
    - text: 'ܥܠ ܙܒܢܐ ܕܝܢ ܘܥܕܢܐ ܐܚܝ ܠܐ ܤܢܝܩܝܬܘܢ ܠܡܟܬܒ ܠܟܘܢ ܀ '
      verse: 1
    - text: 'ܐܢܬܘܢ ܓܝܪ ܫܪܝܪܐܝܬ ܝܕܥܝܢ ܐܢܬܘܢ ܕܝܘܡܗ ܕܡܪܢ ܐܝܟ ܓܢܒܐ ܒܠܠܝܐ ܗܟܢܐ ܐܬܐ ܀ '
      verse: 2
    - text: 'ܟܕ ܢܐܡܪܘܢ ܕܫܠܡܐ ܗܘ ܘܫܝܢܐ ܘܗܝܕܝܢ ܡܢܫܠܝܐ ܢܩܘܡ ܥܠܝܗܘܢ ܐܒܕܢܐ ܐܝܟ ܚܒܠܐ ܥܠ
        ܒܛܢܬܐ ܘܠܐ ܢܡܕܘܢ ܀ '
      verse: 3
    - text: 'ܐܢܬܘܢ ܕܝܢ ܐܚܝ ܠܐ ܗܘܝܬܘܢ ܒܚܫܘܟܐ ܕܗܘ ܝܘܡܐ ܐܝܟ ܓܢܒܐ ܢܕܪܟܟܘܢ ܀ '
      verse: 4
    - text: 'ܟܠܟܘܢ ܓܝܪ ܒܢܝ ܢܘܗܪܐ ܐܢܬܘܢ ܘܒܢܝ ܐܝܡܡܐ ܘܠܐ ܗܘܝܬܘܢ ܒܢܝ ܠܠܝܐ ܘܠܐ ܒܢܝ ܚܫܘܟܐ
        ܀ '
      verse: 5
    - text: 'ܠܐ ܢܕܡܟ ܗܟܝܠ ܐܝܟ ܫܪܟܐ ܐܠܐ ܗܘܝܢ ܥܝܪܝܢ ܘܡܗܘܢܝܢ ܀ '
      verse: 6
    - text: 'ܐܝܠܝܢ ܓܝܪ ܕܕܡܟܝܢ ܒܠܠܝܐ ܗܘ ܕܡܟܝܢ ܘܐܝܠܝܢ ܕܪܘܝܢ ܒܠܠܝܐ ܗܘ ܪܘܝܢ ܀ '
      verse: 7
    - text: 'ܚܢܢ ܕܝܢ ܕܒܢܝ ܐܝܡܡܐ ܚܢܢ ܗܘܝܢ ܥܝܪܝܢ ܒܪܥܝܢܢ ܘܠܒܝܫܝܢ ܫܪܝܢܐ ܕܗܝܡܢܘܬܐ ܘܕܚܘܒܐ
        ܘܢܤܝܡ ܤܢܘܪܬܐ ܕܤܒܪܐ ܕܚܝܐ ܀ '
      verse: 8
    - text: 'ܡܛܠ ܕܠܐ ܤܡܢ ܐܠܗܐ ܠܪܘܓܙܐ ܐܠܐ ܠܩܢܝܢܐ ܕܚܝܐ ܒܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 9
    - text: 'ܗܘ ܕܡܝܬ ܥܠ ܐܦܝܢ ܕܐܢ ܥܝܪܝܢܢ ܘܐܢ ܕܡܟܝܢܢ ܐܟܚܕܐ ܥܡܗ ܢܚܐ ܀ '
      verse: 10
    - text: 'ܡܛܠ ܗܢܐ ܒܝܐܘ ܚܕ ܠܚܕ ܘܒܢܘ ܚܕ ܠܚܕ ܐܝܟܢܐ ܕܐܦ ܥܒܕܝܬܘܢ ܀ '
      verse: 11
    - text: 'ܒܥܝܢܢ ܕܝܢ ܡܢܟܘܢ ܐܚܝ ܕܗܘܝܬܘܢ ܝܕܥܝܢ ܠܐܝܠܝܢ ܕܠܐܝܢ ܒܟܘܢ ܘܩܝܡܝܢ ܒܐܦܝܟܘܢ ܒܡܪܢ
        ܘܡܠܦܝܢ ܠܟܘܢ ܀ '
      verse: 12
    - text: 'ܕܗܘܘ ܚܫܝܒܝܢ ܠܟܘܢ ܒܚܘܒܐ ܝܬܝܪܐ ܘܡܛܠ ܥܒܕܗܘܢ ܐܫܬܝܢܘ ܥܡܗܘܢ ܀ '
      verse: 13
    - text: 'ܒܥܝܢܢ ܕܝܢ ܡܢܟܘܢ ܐܚܝ ܪܕܘ ܠܡܤܟܠܢܐ ܘܠܒܒܘ ܠܙܥܘܪܝ ܢܦܫܐ ܘܤܒܘ ܛܥܢܐ ܕܡܚܝܠܐ ܘܐܓܪܘ
        ܪܘܚܟܘܢ ܠܘܬ ܟܠܢܫ ܀ '
      verse: 14
    - text: 'ܘܐܙܕܗܪܘ ܕܠܡܐ ܐܢܫ ܡܢܟܘܢ ܒܝܫܬܐ ܚܠܦ ܒܝܫܬܐ ܢܦܪܘܥ ܐܠܐ ܒܟܠܙܒܢ ܗܪܛܘ ܒܬܪ ܛܒܬܐ
        ܠܘܬ ܚܕܕܐ ܘܠܘܬ ܟܠܢܫ ܀ '
      verse: 15
    - text: 'ܗܘܘ ܚܕܝܢ ܒܟܠܙܒܢ ܀ '
      verse: 16
    - text: 'ܘܡܨܠܝܢ ܕܠܐ ܫܠܘܐ ܀ '
      verse: 17
    - text: 'ܘܒܟܠ ܡܕܡ ܗܘܘ ܡܘܕܝܢ ܗܢܘ ܓܝܪ ܨܒܝܢܗ ܕܐܠܗܐ ܒܝܫܘܥ ܡܫܝܚܐ ܒܟܘܢ ܀ '
      verse: 18
    - text: 'ܪܘܚܐ ܠܐ ܬܕܥܟܘܢ ܀ '
      verse: 19
    - text: 'ܢܒܝܘܬܐ ܠܐ ܬܤܠܘܢ ܀ '
      verse: 20
    - text: 'ܟܠܡܕܡ ܒܩܘ ܘܕܫܦܝܪ ܐܚܘܕܘ ܀ '
      verse: 21
    - text: 'ܘܡܢ ܟܠ ܨܒܘ ܒܝܫܐ ܥܪܘܩܘ ܀ '
      verse: 22
    - text: 'ܗܘ ܕܝܢ ܐܠܗܐ ܕܫܠܡܐ ܢܩܕܫܟܘܢ ܓܡܝܪܐܝܬ ܠܟܠܟܘܢ ܘܟܠܗ ܪܘܚܟܘܢ ܘܢܦܫܟܘܢ ܘܦܓܪܟܘܢ
        ܢܢܛܪ ܕܠܐ ܪܫܝܢ ܠܡܐܬܝܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 23
    - text: 'ܡܗܝܡܢ ܗܘ ܡܢ ܕܩܪܟܘܢ ܕܗܘ ܢܥܒܕ ܀ '
      verse: 24
    - text: 'ܐܚܝ ܨܠܘ ܥܠܝܢ ܀ '
      verse: 25
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܐܚܝܢ ܟܠܗܘܢ ܒܢܘܫܩܬܐ ܩܕܝܫܬܐ ܀ '
      verse: 26
    - text: 'ܡܘܡܐ ܐܢܐ ܠܟܘܢ ܒܡܪܢ ܕܬܬܩܪܐ ܐܓܪܬܐ ܗܕܐ ܠܟܠܗܘܢ ܐܚܐ ܩܕܝܫܐ ܀ '
      verse: 27
    - text: 'ܛܝܒܘܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܥܡܟܘܢ ܐܡܝܢ ܀   '
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܘܤܠܘܢܘܤ ܘܛܝܡܬܐܘܤ ܠܥܕܬܐ ܕܬܤܠܘܢܝܩܝܐ ܕܒܐܠܗܐ ܐܒܘܢ ܘܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 1
    - text: 'ܛܝܒܘܬܐ ܥܡܟܘܢ ܘܫܠܡܐ ܡܢ ܐܠܗܐ ܐܒܘܢ ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 2
    - text: 'ܠܡܘܕܝܘ ܠܐܠܗܐ ܒܟܠܙܒܢ ܚܝܒܝܢܢ ܥܠܝܟܘܢ ܐܚܝ ܐܝܟ ܡܐ ܕܘܠܐ ܕܝܬܝܪܐܝܬ ܪܒܝܐ ܗܝܡܢܘܬܟܘܢ
        ܘܤܓܐ ܚܘܒܐ ܕܟܠܟܘܢ ܕܟܠܢܫ ܠܘܬ ܚܒܪܗ ܀ '
      verse: 3
    - text: 'ܐܝܟ ܕܐܦ ܚܢܢ ܒܟܘܢ ܢܗܘܐ ܡܫܬܒܗܪܝܢ ܚܢܢ ܒܥܕܬܐ ܕܐܠܗܐ ܥܠ ܗܝܡܢܘܬܟܘܢ ܘܥܠ ܡܤܝܒܪܢܘܬܟܘܢ
        ܕܒܟܠܗ ܪܕܝܦܘܬܟܘܢ ܘܐܘܠܨܢܝܟܘܢ ܕܡܤܝܒܪܝܢ ܐܢܬܘܢ ܀ '
      verse: 4
    - text: 'ܠܬܚܘܝܬܐ ܕܕܝܢܐ ܟܐܢܐ ܕܐܠܗܐ ܕܬܫܘܘܢ ܠܡܠܟܘܬܗ ܗܝ ܕܥܠ ܐܦܝܗ ܚܫܝܬܘܢ ܀ '
      verse: 5
    - text: 'ܘܐܢ ܟܐܢܐ ܩܕܡ ܐܠܗܐ ܕܢܦܪܘܥ ܐܘܠܨܢܐ ܠܐܠܘܨܝܟܘܢ ܀ '
      verse: 6
    - text: 'ܘܠܟܘܢ ܕܡܬܐܠܨܝܬܘܢ ܢܚܐ ܥܡܢ ܒܓܠܝܢܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܕܡܢ ܫܡܝܐ ܥܡ ܚܝܠܐ ܕܡܠܐܟܘܗܝ
        ܀ '
      verse: 7
    - text: 'ܡܐ ܕܥܒܕ ܬܒܥܬܐ ܒܓܘܙܠܐ ܕܢܘܪܐ ܡܢ ܗܢܘܢ ܕܠܐ ܝܕܥܘ ܠܐܠܗܐ ܘܡܢ ܗܢܘܢ ܕܠܐ ܐܫܬܘܕܥܘ
        ܠܤܒܪܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 8
    - text: 'ܕܗܢܘܢ ܒܕܝܢܐ ܢܬܦܪܥܘܢ ܐܒܕܢܐ ܕܠܥܠܡ ܡܢ ܦܪܨܘܦܗ ܕܡܪܢ ܘܡܢ ܫܘܒܚܐ ܕܚܝܠܗ ܀ '
      verse: 9
    - text: 'ܡܐ ܕܐܬܐ ܕܢܫܬܒܚ ܒܩܕܝܫܘܗܝ ܘܢܚܘܐ ܬܕܡܪܬܗ ܒܡܗܝܡܢܘܗܝ ܕܬܬܗܝܡܢ ܤܗܕܘܬܢ ܕܥܠܝܟܘܢ
        ܒܗܘ ܝܘܡܐ ܀ '
      verse: 10
    - text: 'ܡܛܠܗܢܐ ܒܟܠܙܒܢ ܡܨܠܝܢܢ ܥܠܝܟܘܢ ܕܢܫܘܝܟܘܢ ܐܠܗܐ ܠܩܪܝܢܟܘܢ ܘܢܡܠܝܟܘܢ ܟܠܗ ܨܒܝܢܐ
        ܕܛܒܬܐ ܘܥܒܕܐ ܕܗܝܡܢܘܬܐ ܒܚܝܠܐ ܀ '
      verse: 11
    - text: 'ܕܢܫܬܒܚ ܒܟܘܢ ܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܐܦ ܐܢܬܘܢ ܒܗ ܐܝܟ ܛܝܒܘܬܗ ܕܐܠܗܢ ܘܡܪܢ ܝܫܘܥ
        ܡܫܝܚܐ ܀  '
      verse: 12
  - chapter: 2
    verses:
    - text: 'ܒܥܝܢܢ ܕܝܢ ܡܢܟܘܢ ܐܚܝ ܥܠ ܡܐܬܝܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܘܥܠ ܟܢܘܫܝܐ ܕܝܠܢ ܕܠܘܬܗ ܀ '
      verse: 1
    - text: 'ܕܠܐ ܥܓܠ ܬܬܙܝܥܘܢ ܒܪܥܝܢܝܟܘܢ ܘܠܐ ܬܬܘܗܘܢ ܠܐ ܡܢ ܡܠܬܐ ܘܠܐ ܡܢ ܪܘܚܐ ܘܠܐ ܡܢ ܐܓܪܬܐ
        ܕܐܝܟ ܕܡܢ ܠܘܬܢ ܗܝ ܕܗܐ ܠܡ ܡܛܝ ܝܘܡܗ ܕܡܪܢ ܀ '
      verse: 2
    - text: 'ܠܡܐ ܐܢܫ ܢܛܥܝܟܘܢ ܒܚܕ ܡܢ ܐܤܟܡܝܢ ܡܛܠ ܕܐܢ ܠܐ ܬܐܬܐ ܠܘܩܕܡ ܡܪܘܕܘܬܐ ܘܢܬܓܠܐ ܒܪܢܫܐ
        ܕܚܛܝܬܐ ܒܪܗ ܕܐܒܕܢܐ ܀ '
      verse: 3
    - text: 'ܗܘ ܕܠܩܘܒܠܐ ܗܘ ܘܡܫܬܥܠܐ ܥܠ ܟܠ ܡܢ ܕܡܬܩܪܐ ܐܠܗ ܘܕܚܠܐ ܐܝܟܢܐ ܕܐܦ ܒܗܝܟܠܐ ܕܐܠܗܐ
        ܐܝܟ ܐܠܗܐ ܢܬܒ ܘܢܚܘܐ ܥܠ ܢܦܫܗ ܐܝܟ ܕܐܠܗܐ ܗܘ ܀ '
      verse: 4
    - text: 'ܠܐ ܥܗܕܝܬܘܢ ܕܟܕ ܠܘܬܟܘܢ ܗܘܝܬ ܗܠܝܢ ܐܡܪܬ ܗܘܝܬ ܠܟܘܢ ܀ '
      verse: 5
    - text: 'ܘܗܫܐ ܝܕܥܝܢ ܐܢܬܘܢ ܡܐ ܕܐܚܝܕ ܕܢܬܓܠܐ ܗܘ ܒܙܒܢܗ ܀ '
      verse: 6
    - text: 'ܐܪܙܐ ܓܝܪ ܕܥܘܠܐ ܡܢ ܟܕܘ ܫܪܝ ܠܡܬܚܦܛܘ ܒܠܚܘܕ ܐܢ ܗܘ ܡܐ ܕܗܫܐ ܐܚܝܕ ܢܫܬܩܠ ܡܢ ܡܨܥܬܐ
        ܀ '
      verse: 7
    - text: 'ܘܗܝܕܝܢ ܢܬܓܠܐ ܥܘܠܐ ܗܘ ܕܡܪܢ ܝܫܘܥ ܢܤܝܦܝܘܗܝ ܒܪܘܚ ܦܘܡܗ ܘܢܒܛܠܝܘܗܝ ܒܓܠܝܢܐ ܕܡܐܬܝܬܗ
        ܀ '
      verse: 8
    - text: 'ܡܐܬܝܬܗ ܓܝܪ ܕܗܘ ܒܡܥܒܕܢܘܬܐ ܗܝ ܕܤܛܢܐ ܒܟܠ ܚܝܠ ܘܐܬܘܬܐ ܘܬܕܡܪܬܐ ܕܓܠܬܐ ܀ '
      verse: 9
    - text: 'ܘܒܟܠܗ ܛܘܥܝܝ ܕܥܘܠܐ ܕܗܘܝܐ ܒܐܒܝܕܐ ܥܠ ܕܠܐ ܩܒܠܘ ܚܘܒܐ ܕܩܘܫܬܐ ܕܒܗ ܢܚܘܢ ܀ '
      verse: 10
    - text: 'ܡܛܠܗܢܐ ܢܫܕܪ ܠܗܘܢ ܐܠܗܐ ܡܥܒܕܢܘܬܐ ܕܛܘܥܝܝ ܕܢܗܝܡܢܘܢ ܠܫܘܩܪܐ ܀ '
      verse: 11
    - text: 'ܘܢܬܕܝܢܘܢ ܟܠܗܘܢ ܐܝܠܝܢ ܕܠܐ ܗܝܡܢܘ ܒܩܘܫܬܐ ܐܠܐ ܐܨܛܒܝܘ ܒܥܘܠܐ ܀ '
      verse: 12
    - text: 'ܚܢܢ ܕܝܢ ܚܝܒܝܢܢ ܠܡܘܕܝܘ ܠܐܠܗܐ ܒܟܠܙܒܢ ܥܠ ܐܦܝܟܘܢ ܐܚܝܢ ܚܒܝܒܘܗܝ ܕܡܪܢ ܕܓܒܟܘܢ
        ܐܠܗܐ ܡܢ ܪܫܝܬܐ ܠܚܝܐ ܒܩܕܝܫܘܬܐ ܕܪܘܚܐ ܘܒܗܝܡܢܘܬܐ ܕܫܪܪܐ ܀ '
      verse: 13
    - text: 'ܠܗܠܝܢ ܗܘ ܓܝܪ ܩܪܟܘܢ ܒܡܤܒܪܢܘܬܐ ܕܝܠܢ ܕܬܗܘܘܢ ܬܫܒܘܚܬܐ ܠܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 14
    - text: 'ܡܟܝܠ ܐܚܝ ܐܬܩܝܡܘ ܘܚܡܤܢܘ ܒܦܘܩܕܢܐ ܕܝܠܦܬܘܢ ܐܢ ܒܡܠܬܐ ܘܐܢ ܒܐܓܪܬܐ ܕܝܠܢ ܀ '
      verse: 15
    - text: 'ܗܘ ܕܝܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܘܐܠܗܐ ܐܒܘܢ ܗܘ ܕܐܚܒܢ ܘܝܗܒ ܠܢ ܒܘܝܐܐ ܕܠܥܠܡ ܘܤܒܪܐ ܛܒܐ
        ܒܛܝܒܘܬܗ ܀ '
      verse: 16
    - text: 'ܢܒܝܐ ܠܒܘܬܟܘܢ ܘܢܩܝܡ ܒܟܠ ܡܠܐ ܘܒܟܠ ܥܒܕ ܛܒ ܀  '
      verse: 17
  - chapter: 3
    verses:
    - text: 'ܡܢ ܗܫܐ ܐܚܝܢ ܨܠܘ ܥܠܝܢ ܕܡܠܬܗ ܕܡܪܢ ܬܗܘܐ ܪܗܛܐ ܘܡܫܬܒܚܐ ܒܟܠ ܕܘܟܐ ܐܝܟ ܕܠܘܬܟܘܢ
        ܀ '
      verse: 1
    - text: 'ܘܕܢܬܦܨܐ ܡܢ ܒܢܝܢܫܐ ܒܝܫܐ ܘܥܢܬܐ ܠܘ ܓܝܪ ܕܟܠܢܫ ܗܝ ܗܝܡܢܘܬܐ ܀ '
      verse: 2
    - text: 'ܡܗܝܡܢ ܗܘ ܕܝܢ ܡܪܝܐ ܕܗܘ ܢܢܛܪܟܘܢ ܘܢܫܘܙܒܟܘܢ ܡܢ ܒܝܫܐ ܀ '
      verse: 3
    - text: 'ܬܟܝܠܝܢܢ ܕܝܢ ܥܠܝܟܘܢ ܒܡܪܢ ܕܡܕܡ ܕܡܦܩܕܝܢܢ ܠܟܘܢ ܥܒܕܬܘܢ ܐܦ ܥܒܕܝܬܘܢ ܀ '
      verse: 4
    - text: 'ܘܡܪܢ ܢܬܪܘܨ ܠܒܘܬܟܘܢ ܠܚܘܒܗ ܕܐܠܗܐ ܘܠܡܤܒܪܢܘܬܗ ܕܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܡܦܩܕܝܢܢ ܠܟܘܢ ܕܝܢ ܐܚܝ ܒܫܡܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܕܗܘܝܬܘܢ ܦܪܝܩܝܢ ܡܢ ܟܠ ܐܚܐ ܐܝܢܐ
        ܕܒܝܫ ܒܝܫ ܡܗܠܟ ܘܠܐ ܐܝܟ ܦܘܩܕܢܐ ܕܩܒܠܘ ܡܢܢ ܀ '
      verse: 6
    - text: 'ܐܢܬܘܢ ܓܝܪ ܝܕܥܝܢ ܐܢܬܘܢ ܐܝܟܢܐ ܘܠܐ ܠܡܬܕܡܝܘ ܒܢ ܕܠܐ ܗܠܟܢ ܒܝܫ ܒܝܫ ܒܝܢܬܟܘܢ ܀ '
      verse: 7
    - text: 'ܐܦܠܐ ܠܚܡܐ ܕܡܓܢ ܐܟܠܢ ܡܢ ܐܢܫ ܡܢܟܘܢ ܐܠܐ ܒܥܡܠܐ ܘܒܠܐܘܬܐ ܒܠܠܝܐ ܘܒܐܝܡܡܐ ܦܠܚܝܢ
        ܗܘܝܢ ܕܥܠ ܐܢܫ ܡܢܟܘܢ ܠܐ ܢܐܩܪ ܀ '
      verse: 8
    - text: 'ܠܐ ܗܘܐ ܡܛܠ ܕܠܐ ܫܠܝܛ ܠܢ ܐܠܐ ܕܒܢܦܫܢ ܢܬܠ ܠܟܘܢ ܛܘܦܤܐ ܕܒܢ ܬܬܕܡܘܢ ܀ '
      verse: 9
    - text: 'ܐܦ ܟܕ ܠܘܬܟܘܢ ܗܘܝܢ ܓܝܪ ܗܕܐ ܡܦܩܕܝܢ ܗܘܝܢ ܠܟܘܢ ܕܟܠ ܕܠܐ ܨܒܐ ܕܢܦܠܘܚ ܐܦܠܐ ܢܠܥܤ
        ܀ '
      verse: 10
    - text: 'ܫܡܥܝܢܢ ܓܝܪ ܕܐܝܬ ܒܟܘܢ ܐܢܫܐ ܕܒܝܫ ܒܝܫ ܡܗܠܟܝܢ ܘܡܕܡ ܠܐ ܦܠܚܝܢ ܐܠܐ ܐܢ ܤܪܝܩܬܐ
        ܀ '
      verse: 11
    - text: 'ܠܗܘܢ ܕܝܢ ܠܗܠܝܢ ܡܦܩܕܝܢܢ ܘܒܥܝܢܢ ܡܢܗܘܢ ܒܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܕܒܫܠܝܐ ܢܗܘܘܢ ܦܠܚܝܢ
        ܘܐܟܠܝܢ ܠܚܡܗܘܢ ܀ '
      verse: 12
    - text: 'ܐܢܬܘܢ ܕܝܢ ܐܚܝ ܠܐ ܬܡܐܢ ܠܟܘܢ ܠܡܥܒܕ ܕܫܦܝܪ ܀ '
      verse: 13
    - text: 'ܘܐܢ ܐܢܫ ܠܐ ܡܫܬܡܥ ܠܡܠܝܢ ܗܠܝܢ ܕܒܐܓܪܬܐ ܢܬܦܪܫ ܠܟܘܢ ܗܢܐ ܘܠܐ ܗܘܝܬܘܢ ܡܬܚܠܛܝܢ
        ܥܡܗ ܕܢܒܗܬ ܀ '
      verse: 14
    - text: 'ܘܠܐ ܐܝܟ ܒܥܠܕܒܒܐ ܬܐܚܕܘܢܗ ܐܠܐ ܗܘܝܬܘܢ ܡܪܬܝܢ ܠܗ ܐܝܟ ܕܠܐܚܐ ܀ '
      verse: 15
    - text: 'ܗܘ ܕܝܢ ܡܪܗ ܕܫܠܡܐ ܢܬܠ ܠܟܘܢ ܫܠܡܐ ܒܟܠܙܒܢ ܒܟܠܡܕܡ ܡܪܢ ܥܡ ܟܠܟܘܢ ܀ '
      verse: 16
    - text: 'ܫܠܡܐ ܒܟܬܒܬ ܐܝܕܝ ܐܢܐ ܦܘܠܘܤ ܟܬܒܬ ܕܐܝܬܘܗܝ ܐܬܐ ܕܒܟܠܗܝܢ ܐܓܪܬܝ ܗܟܢܐ ܟܬܒ ܐܢܐ
        ܀ '
      verse: 17
    - text: 'ܛܝܒܘܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܥܡ ܟܠܟܘܢ ܐܡܝܢ ܀   '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܫܠܝܚܐ ܕܝܫܘܥ ܡܫܝܚܐ ܒܦܘܩܕܢܐ ܕܐܠܗܐ ܡܚܝܢܢ ܘܕܡܫܝܚܐ ܝܫܘܥ ܤܒܪܢ ܀ '
      verse: 1
    - text: 'ܠܛܝܡܬܐܘܤ ܒܪܐ ܫܪܝܪܐ ܒܗܝܡܢܘܬܐ ܛܝܒܘܬܐ ܘܪܚܡܐ ܘܫܠܡܐ ܡܢ ܐܠܗܐ ܐܒܘܢ ܘܡܫܝܚܐ ܝܫܘܥ
        ܡܪܢ ܀ '
      verse: 2
    - text: 'ܒܥܝܬ ܗܘܝܬ ܡܢܟ ܟܕ ܐܙܠ ܐܢܐ ܠܡܩܕܘܢܝܐ ܕܬܩܘܐ ܒܐܦܤܘܤ ܘܬܦܩܕ ܠܐܢܫ ܐܢܫ ܕܠܐ ܢܠܦܘܢ
        ܝܘܠܦܢܐ ܡܫܚܠܦܐ ܀ '
      verse: 3
    - text: 'ܘܠܐ ܢܬܪܡܘܢ ܠܫܘܥܝܬܐ ܘܠܬܫܥܝܬܐ ܕܫܪܒܬܐ ܕܤܟܐ ܠܝܬ ܠܗܘܢ ܗܠܝܢ ܕܚܪܝܢܐ ܗܘ ܥܒܕܢ
        ܝܬܝܪܐܝܬ ܘܠܐ ܒܢܝܢܐ ܒܗܝܡܢܘܬܐ ܕܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܤܟܗ ܕܝܢ ܕܦܘܩܕܢܐ ܐܝܬܘܗܝ ܚܘܒܐ ܕܡܢ ܠܒܐ ܕܟܝܐ ܘܡܢ ܬܐܪܬܐ ܛܒܬܐ ܘܡܢ ܗܝܡܢܘܬܐ ܫܪܝܪܬܐ
        ܀ '
      verse: 5
    - text: 'ܘܡܢܗܝܢ ܡܢ ܗܠܝܢ ܛܥܘ ܐܢܫܐ ܘܤܛܘ ܠܡܠܐ ܤܪܝܩܬܐ ܀ '
      verse: 6
    - text: 'ܒܕܒܥܘ ܠܡܗܘܐ ܡܠܦܢܐ ܕܢܡܘܤܐ ܟܕ ܠܐ ܡܤܬܟܠܝܢ ܡܕܡ ܕܡܡܠܠܝܢ ܘܠܐ ܡܕܡ ܕܥܠܘܗܝ ܡܬܚܪܝܢ
        ܀ '
      verse: 7
    - text: 'ܝܕܥܝܢܢ ܕܝܢ ܕܢܡܘܤܐ ܫܦܝܪ ܗܘ ܐܢ ܐܢܫ ܐܟܘܬܗ ܕܢܡܘܤܐ ܢܬܕܒܪ ܒܗ ܀ '
      verse: 8
    - text: 'ܟܕ ܝܕܥ ܕܠܟܐܢܐ ܢܡܘܤܐ ܠܐ ܤܝܡ ܐܠܐ ܠܥܘܠܐ ܘܠܡܪܘܕܐ ܘܠܪܫܝܥܐ ܘܠܚܛܝܐ ܘܠܥܢܬܐ ܘܠܐܝܠܝܢ
        ܕܠܐ ܕܟܝܢ ܘܠܐܝܠܝܢ ܕܡܚܝܢ ܠܐܒܗܝܗܘܢ ܘܠܐܝܠܝܢ ܕܡܚܝܢ ܠܐܡܗܬܗܘܢ ܘܠܩܛܘܠܐ ܀ '
      verse: 9
    - text: 'ܘܠܙܢܝܐ ܘܠܫܟܒܝ ܥܡ ܕܟܪܐ ܘܠܓܢܒܝ ܒܢܝ ܚܐܪܐ ܘܠܕܓܠܐ ܘܠܥܒܪܝ ܥܠ ܡܘܡܬܐ ܘܠܟܠܡܕܡ
        ܕܐܝܬܘܗܝ ܤܩܘܒܠܐ ܠܝܘܠܦܢܐ ܚܠܝܡܐ ܀ '
      verse: 10
    - text: 'ܕܐܘܢܓܠܝܘܢ ܕܬܫܒܘܚܬܗ ܕܐܠܗܐ ܡܒܪܟܐ ܗܘ ܕܐܢܐ ܐܬܗܝܡܢܬ ܀ '
      verse: 11
    - text: 'ܘܡܘܕܐ ܐܢܐ ܠܗ ܕܚܝܠܢܝ ܠܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܕܚܫܒܢܝ ܡܗܝܡܢܐ ܘܤܡܢܝ ܠܬܫܡܫܬܗ ܀ '
      verse: 12
    - text: 'ܠܝ ܕܡܢ ܩܕܝܡ ܡܓܕܦܢ ܗܘܝܬ ܘܪܕܘܦ ܘܡܨܥܪܢ ܐܠܐ ܐܬܚܢܢܬ ܡܛܠ ܕܟܕ ܠܐ ܝܕܥ ܗܘܝܬ ܥܒܕܬ
        ܕܠܐ ܗܝܡܢܘܬܐ ܀ '
      verse: 13
    - text: 'ܤܓܝܬ ܒܝ ܕܝܢ ܛܝܒܘܬܗ ܕܡܪܢ ܘܗܝܡܢܘܬܐ ܘܚܘܒܐ ܕܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 14
    - text: 'ܡܗܝܡܢܐ ܗܝ ܡܠܬܐ ܘܫܘܝܐ ܗܝ ܠܡܩܒܠܘܬܗ ܕܝܫܘܥ ܡܫܝܚܐ ܐܬܐ ܠܥܠܡܐ ܠܡܚܝܘ ܠܚܛܝܐ ܕܩܕܡܝܗܘܢ
        ܐܢܐ ܐܢܐ ܀ '
      verse: 15
    - text: 'ܐܠܐ ܡܛܠ ܗܢܐ ܪܚܡ ܥܠܝ ܕܒܝ ܩܕܡܐ ܢܚܘܐ ܝܫܘܥ ܡܫܝܚܐ ܟܠܗ ܡܓܪܬ ܪܘܚܗ ܠܬܚܘܝܬܐ ܕܐܝܠܝܢ
        ܕܥܬܝܕܝܢ ܕܢܗܝܡܢܘܢ ܒܗ ܠܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 16
    - text: 'ܠܡܠܟܐ ܕܝܢ ܕܥܠܡܐ ܠܗܘ ܕܠܐ ܡܬܚܒܠ ܘܠܐ ܡܬܚܙܐ ܕܗܘܝܘ ܚܕ ܐܠܗܐ ܐܝܩܪܐ ܘܬܫܒܘܚܬܐ
        ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 17
    - text: 'ܗܢܐ ܦܘܩܕܢܐ ܡܓܥܠ ܐܢܐ ܠܟ ܒܪܝ ܛܝܡܬܐܘܤ ܐܝܟ ܢܒܝܘܬܐ ܩܕܡܝܬܐ ܕܗܘܝ ܥܠܝܟ ܕܬܦܠܘܚ
        ܒܗܝܢ ܦܠܚܘܬܐ ܗܕܐ ܫܦܝܪܬܐ ܀ '
      verse: 18
    - text: 'ܒܗܝܡܢܘܬܐ ܘܒܬܐܪܬܐ ܛܒܬܐ ܐܝܠܝܢ ܓܝܪ ܕܠܗܕܐ ܕܚܩܘ ܡܢܗܘܢ ܡܢ ܗܝܡܢܘܬܐ ܐܤܬܪܩܘ ܀ '
      verse: 19
    - text: 'ܐܝܟ ܗܘܡܢܐܘܤ ܘܐܠܟܤܢܕܪܘܤ ܗܠܝܢ ܕܐܫܠܡܬ ܠܤܛܢܐ ܕܢܬܪܕܘܢ ܕܠܐ ܢܗܘܘܢ ܡܓܕܦܝܢ ܀  '
      verse: 20
  - chapter: 2
    verses:
    - text: 'ܒܥܐ ܐܢܐ ܗܟܝܠ ܡܢܟ ܕܡܢ ܩܕܡ ܟܠܡܕܡ ܒܥܘܬܐ ܬܗܘܐ ܡܩܪܒ ܠܐܠܗܐ ܘܨܠܘܬܐ ܘܬܚܢܢܬܐ ܘܬܘܕܝܬܐ
        ܚܠܦ ܟܠܗܘܢ ܒܢܝܢܫܐ ܀ '
      verse: 1
    - text: 'ܚܠܦ ܡܠܟܐ ܘܪܘܪܒܢܐ ܕܥܘܡܪܐ ܫܠܝܐ ܘܢܝܚܐ ܢܥܡܪ ܒܟܠܗ ܕܚܠܬ ܐܠܗܐ ܘܕܟܝܘܬܐ ܀ '
      verse: 2
    - text: 'ܗܕܐ ܓܝܪ ܫܦܝܪܐ ܘܡܩܒܠܐ ܩܕܡ ܐܠܗܐ ܡܚܝܢܢ ܀ '
      verse: 3
    - text: 'ܗܘ ܕܨܒܐ ܕܟܠܗܘܢ ܒܢܝܢܫܐ ܢܚܘܢ ܘܢܬܦܢܘܢ ܠܝܕܥܬܐ ܕܫܪܪܐ ܀ '
      verse: 4
    - text: 'ܚܕ ܗܘ ܓܝܪ ܐܠܗܐ ܘܚܕ ܗܘ ܡܨܥܝܐ ܕܐܠܗܐ ܘܕܒܢܝܢܫܐ ܒܪܢܫܐ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܗܘ ܕܝܗܒ ܢܦܫܗ ܦܘܪܩܢܐ ܚܠܦ ܟܠ ܐܢܫ ܤܗܕܘܬܐ ܕܐܬܬ ܒܙܒܢܗ ܀ '
      verse: 6
    - text: 'ܗܝ ܕܐܢܐ ܐܬܤܝܡܬ ܟܪܘܙܗ ܘܫܠܝܚܗ ܩܘܫܬܐ ܐܡܪ ܐܢܐ ܘܠܐ ܡܕܓܠ ܐܢܐ ܕܗܘܝܬ ܡܠܦܢܐ ܕܥܡܡܐ
        ܒܗܝܡܢܘܬܐ ܕܫܪܪܐ ܀ '
      verse: 7
    - text: 'ܨܒܐ ܐܢܐ ܗܟܝܠ ܕܗܘܘ ܡܨܠܝܢ ܓܒܪܐ ܒܟܠ ܕܘܟܐ ܟܕ ܡܪܝܡܝܢ ܐܝܕܝܗܘܢ ܕܟܝܐܝܬ ܕܠܐ ܪܘܓܙܐ
        ܘܕܠܐ ܡܚܫܒܬܐ ܀ '
      verse: 8
    - text: 'ܗܟܢܐ ܐܦ ܢܫܐ ܒܐܤܟܡܐ ܢܟܦܐ ܕܠܒܘܫܐ ܒܬܚܡܨܬܐ ܘܒܢܟܦܘܬܐ ܢܗܘܐ ܬܨܒܝܬܗܝܢ ܠܐ ܒܓܕܘܠܐ
        ܘܒܕܗܒܐ ܐܘ ܒܡܪܓܢܝܬܐ ܐܘ ܒܢܚܬܐ ܫܦܝܪܐ ܀ '
      verse: 9
    - text: 'ܐܠܐ ܒܥܒܕܐ ܛܒܐ ܐܝܟܢܐ ܕܝܐܐ ܠܢܫܐ ܕܡܫܬܘܕܝܢ ܕܚܠܬ ܐܠܗܐ ܀ '
      verse: 10
    - text: 'ܐܢܬܬܐ ܒܫܠܝܐ ܗܘܬ ܝܠܦܐ ܒܟܠ ܫܘܥܒܕ ܀ '
      verse: 11
    - text: 'ܠܐܢܬܬܐ ܓܝܪ ܠܡܠܦܘ ܠܐ ܡܦܤ ܐܢܐ ܘܠܐ ܠܡܡܪܚܘ ܥܠ ܓܒܪܐ ܐܠܐ ܬܗܘܐ ܒܫܠܝܐ ܀ '
      verse: 12
    - text: 'ܐܕܡ ܓܝܪ ܐܬܓܒܠ ܠܘܩܕܡ ܘܗܝܕܝܢ ܚܘܐ ܀ '
      verse: 13
    - text: 'ܘܐܕܡ ܠܐ ܛܥܐ ܐܢܬܬܐ ܕܝܢ ܛܥܬ ܘܥܒܪܬ ܥܠ ܦܘܩܕܢܐ ܀ '
      verse: 14
    - text: 'ܚܝܐ ܕܝܢ ܒܝܕ ܝܠܕܝܗ ܐܢ ܢܩܘܘܢ ܒܗܝܡܢܘܬܐ ܘܒܚܘܒܐ ܘܒܩܕܝܫܘܬܐ ܘܒܢܟܦܘܬܐ ܀  '
      verse: 15
  - chapter: 3
    verses:
    - text: 'ܡܗܝܡܢܐ ܗܝ ܡܠܬܐ ܕܐܢ ܐܢܫ ܪܐܓ ܩܫܝܫܘܬܐ ܥܒܕܐ ܛܒܐ ܪܐܓ ܀ '
      verse: 1
    - text: 'ܘܠܐ ܕܝܢ ܕܢܗܘܐ ܩܫܝܫܐ ܐܝܢܐ ܕܡܘܡܐ ܠܐ ܡܫܬܟܚ ܒܗ ܘܗܘܐ ܒܥܠܐ ܕܚܕܐ ܐܢܬܬܐ ܐܝܢܐ
        ܕܥܝܪ ܪܥܝܢܗ ܘܢܟܦ ܘܡܛܟܤ ܘܪܚܡ ܐܟܤܢܝܐ ܘܡܠܦܢ ܀ '
      verse: 2
    - text: 'ܘܠܐ ܥܒܪ ܥܠ ܚܡܪܐ ܘܠܐ ܪܗܛܐ ܐܝܕܗ ܠܡܡܚܐ ܐܠܐ ܢܗܘܐ ܡܟܝܟ ܘܠܐ ܢܨܝ ܘܠܐ ܪܚܡ ܟܤܦܐ
        ܀ '
      verse: 3
    - text: 'ܘܡܕܒܪ ܒܝܬܗ ܫܦܝܪ ܘܐܚܝܕ ܒܢܘܗܝ ܒܫܘܥܒܕܐ ܒܟܠܗ ܕܟܝܘܬܐ ܀ '
      verse: 4
    - text: 'ܐܢ ܓܝܪ ܒܝܬܐ ܕܢܦܫܗ ܠܐ ܝܕܥ ܕܢܕܒܪ ܫܦܝܪ ܐܝܟܢܐ ܡܫܟܚ ܥܕܬܗ ܕܐܠܗܐ ܕܢܕܒܪ ܀ '
      verse: 5
    - text: 'ܘܠܐ ܢܗܘܐ ܛܠܐ ܬܘܠܡܕܗ ܕܠܐ ܢܬܪܝܡ ܘܢܦܠ ܒܕܝܢܗ ܕܤܛܢܐ ܀ '
      verse: 6
    - text: 'ܘܠܐ ܕܝܢ ܕܐܦ ܤܗܕܘܬܐ ܫܦܝܪܬܐ ܐܝܬ ܠܗ ܡܢ ܒܪܝܐ ܕܠܐ ܢܦܠ ܒܚܤܕܐ ܘܒܦܚܐ ܕܤܛܢܐ ܀ '
      verse: 7
    - text: 'ܘܐܦ ܡܫܡܫܢܐ ܗܟܢܐ ܢܗܘܘܢ ܕܟܝܢ ܘܠܐ ܢܡܠܠܘܢ ܬܪܬܝܢ ܘܠܐ ܢܗܘܘܢ ܨܠܝܢ ܠܚܡܪܐ ܤܓܝܐܐ
        ܘܠܐ ܢܪܚܡܘܢ ܝܘܬܪܢܐ ܛܢܦܐ ܀ '
      verse: 8
    - text: 'ܐܠܐ ܢܐܚܕܘܢ ܐܪܙܐ ܕܗܝܡܢܘܬܐ ܒܬܐܪܬܐ ܕܟܝܬܐ ܀ '
      verse: 9
    - text: 'ܘܗܢܘܢ ܗܠܝܢ ܢܬܒܩܘܢ ܠܘܩܕܡ ܘܗܝܕܝܢ ܢܫܡܫܘܢ ܟܕ ܐܝܬܝܗܘܢ ܕܠܐ ܪܫܝܢ ܀ '
      verse: 10
    - text: 'ܗܟܢܐ ܐܦ ܢܫܐ ܢܗܘܝܢ ܢܟܦܢ ܘܢܗܘܐ ܥܝܪ ܪܥܝܢܗܝܢ ܘܢܗܘܝܢ ܡܗܝܡܢܢ ܒܟܠ ܡܕܡ ܘܠܐ ܢܗܘܝܢ
        ܐܟܠܢ ܩܪܨܐ ܀ '
      verse: 11
    - text: 'ܡܫܡܫܢܐ ܢܗܘܘܢ ܐܝܢܐ ܕܚܕܐ ܐܢܬܬܐ ܗܘܬ ܠܗ ܘܕܒܪ ܒܢܘܗܝ ܘܒܝܬܗ ܫܦܝܪ ܀ '
      verse: 12
    - text: 'ܐܝܠܝܢ ܓܝܪ ܕܫܡܫܘ ܫܦܝܪ ܕܪܓܐ ܛܒܐ ܩܢܝܢ ܠܢܦܫܗܘܢ ܘܡܓܠܐ ܐܦܐ ܤܓܝܐܐ ܒܗܝܡܢܘܬܐ ܕܝܫܘܥ
        ܡܫܝܚܐ ܀ '
      verse: 13
    - text: 'ܗܠܝܢ ܟܬܒ ܐܢܐ ܠܟ ܟܕ ܡܤܒܪ ܐܢܐ ܕܒܥܓܠ ܐܬܐ ܐܢܐ ܠܘܬܟ ܀ '
      verse: 14
    - text: 'ܘܐܢ ܗܘ ܕܝܢ ܕܡܘܚܪ ܐܢܐ ܕܬܕܥ ܐܝܟܢܐ ܘܠܐ ܠܡܬܗܦܟܘ ܒܒܝܬܗ ܕܐܠܗܐ ܕܐܝܬܝܗ ܥܕܬܐ ܕܐܠܗܐ
        ܚܝܐ ܥܡܘܕܐ ܘܫܬܐܤܬܐ ܕܫܪܪܐ ܀ '
      verse: 15
    - text: 'ܘܫܪܝܪܐܝܬ ܪܒ ܗܘ ܐܪܙܐ ܗܢܐ ܕܟܐܢܘܬܐ ܕܐܬܓܠܝ ܒܒܤܪ ܘܐܙܕܕܩ ܒܪܘܚ ܘܐܬܚܙܝ ܠܡܠܐܟܐ
        ܘܐܬܟܪܙ ܒܝܬ ܥܡܡܐ ܘܐܬܗܝܡܢ ܒܥܠܡܐ ܘܐܤܬܠܩ ܒܫܘܒܚܐ ܀  '
      verse: 16
  - chapter: 4
    verses:
    - text: 'ܪܘܚܐ ܕܝܢ ܦܫܝܩܐܝܬ ܐܡܪܐ ܕܒܙܒܢܐ ܐܚܪܝܐ ܢܦܪܩܘܢ ܐܢܫ ܐܢܫ ܡܢ ܗܝܡܢܘܬܐ ܘܢܐܙܠܘܢ
        ܒܬܪ ܪܘܚܐ ܛܥܝܬܐ ܘܒܬܪ ܝܘܠܦܢܐ ܕܫܐܕܐ ܀ '
      verse: 1
    - text: 'ܗܠܝܢ ܕܒܐܤܟܡܐ ܕܓܠܐ ܡܛܥܝܢ ܘܡܡܠܠܝܢ ܟܕܒܘܬܐ ܘܟܘܝܢ ܒܬܐܪܬܗܘܢ ܀ '
      verse: 2
    - text: 'ܘܟܠܝܢ ܠܡܙܕܘܓܘ ܘܡܦܪܩܝܢ ܡܢ ܡܐܟܠܬܐ ܐܝܠܝܢ ܕܐܠܗܐ ܒܪܐ ܐܢܝܢ ܠܚܘܫܚܐ ܘܠܬܘܕܝܬܐ
        ܠܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܘܝܕܥܝܢ ܫܪܪܐ ܀ '
      verse: 3
    - text: 'ܡܛܠ ܕܟܠ ܕܒܪܐ ܠܐܠܗܐ ܫܦܝܪ ܗܘ ܘܠܝܬ ܡܕܡ ܕܡܤܠܝ ܐܢ ܒܬܘܕܝܬܐ ܢܬܢܤܒ ܀ '
      verse: 4
    - text: 'ܡܬܩܕܫ ܓܝܪ ܒܡܠܬܐ ܕܐܠܗܐ ܘܒܨܠܘܬܐ ܀ '
      verse: 5
    - text: 'ܗܠܝܢ ܐܢ ܬܗܘܐ ܡܠܦ ܠܐܚܝܟ ܡܫܡܫܢܐ ܛܒܐ ܬܗܘܐ ܕܝܫܘܥ ܡܫܝܚܐ ܟܕ ܡܬܪܒܐ ܐܢܬ ܒܡܠܐ
        ܕܗܝܡܢܘܬܐ ܘܒܝܘܠܦܢܐ ܛܒܐ ܕܝܠܝܦ ܐܢܬ ܀ '
      verse: 6
    - text: 'ܡܢ ܫܘܥܝܬܐ ܕܝܢ ܦܟܝܗܬܐ ܕܤܒܬܐ ܐܫܬܐܠ ܘܕܪܫ ܢܦܫܟ ܒܟܐܢܘܬܐ ܀ '
      verse: 7
    - text: 'ܕܘܪܫܐ ܓܝܪ ܕܦܓܪܐ ܙܒܢܐ ܗܘ ܙܥܘܪܐ ܡܘܬܪ ܟܐܢܘܬܐ ܕܝܢ ܒܟܠ ܡܕܡ ܡܘܬܪܐ ܘܐܝܬ ܠܗ ܫܘܘܕܝܐ
        ܕܚܝܐ ܕܙܒܢܐ ܗܢܐ ܘܕܥܬܝܕ ܀ '
      verse: 8
    - text: 'ܡܗܝܡܢܐ ܗܝ ܡܠܬܐ ܘܫܘܝܐ ܗܝ ܠܡܩܒܠܘܬܗ ܀ '
      verse: 9
    - text: 'ܡܛܠ ܗܕܐ ܗܘ ܓܝܪ ܠܐܝܢܢ ܘܡܬܚܤܕܝܢܢ ܕܡܤܒܪܝܢܢ ܒܐܠܗܐ ܚܝܐ ܕܐܝܬܘܗܝ ܡܚܝܢܐ ܕܒܢܝܢܫܐ
        ܟܠܗܘܢ ܝܬܝܪܐܝܬ ܕܡܗܝܡܢܐ ܀ '
      verse: 10
    - text: 'ܗܠܝܢ ܐܠܦ ܘܦܩܕ ܀ '
      verse: 11
    - text: 'ܘܠܐ ܐܢܫ ܢܒܤܐ ܥܠ ܛܠܝܘܬܟ ܐܠܐ ܗܘܝ ܕܡܘܬܐ ܠܡܗܝܡܢܐ ܒܡܠܬܐ ܘܒܗܘܦܟܐ ܘܒܚܘܒܐ ܘܒܗܝܡܢܘܬܐ
        ܘܒܕܟܝܘܬܐ ܀ '
      verse: 12
    - text: 'ܥܕ ܐܬܐ ܐܢܐ ܐܬܚܦܛ ܒܩܪܝܢܐ ܘܒܒܥܘܬܐ ܘܒܝܘܠܦܢܐ ܀ '
      verse: 13
    - text: 'ܘܠܐ ܬܒܤܐ ܒܡܘܗܒܬܐ ܕܐܝܬ ܒܟ ܗܝ ܕܐܬܝܗܒܬ ܠܟ ܒܢܒܝܘܬܐ ܘܒܤܝܡ ܐܝܕܐ ܕܩܫܝܫܘܬܐ ܀ '
      verse: 14
    - text: 'ܒܗܠܝܢ ܐܬܗܓܐ ܘܒܗܝܢ ܗܘܝ ܕܬܬܝܕܥ ܠܟܠܢܫ ܕܠܩܕܡܝܟ ܐܬܐ ܐܢܬ ܀ '
      verse: 15
    - text: 'ܘܐܙܕܗܪ ܒܢܦܫܟ ܘܒܝܘܠܦܢܟ ܘܚܡܤܢ ܒܗܘܢ ܟܕ ܗܠܝܢ ܓܝܪ ܬܥܒܕ ܢܦܫܟ ܬܚܐ ܘܠܐܝܠܝܢ ܕܫܡܥܝܢ
        ܠܟ ܀  '
      verse: 16
  - chapter: 5
    verses:
    - text: 'ܒܩܫܝܫܐ ܠܐ ܬܓܥܘܪ ܐܠܐ ܐܦܝܤܝܗܝ ܐܝܟ ܕܠܐܒܐ ܘܠܐܝܠܝܢ ܕܛܠܝܢ ܐܝܟ ܕܠܐܚܝܟ ܀ '
      verse: 1
    - text: 'ܘܠܩܫܝܫܬܐ ܐܝܟ ܐܡܗܬܐ ܘܠܐܝܠܝܢ ܕܛܠܝܢ ܐܝܟ ܕܠܐܚܘܬܟ ܒܟܠܗ ܕܟܝܘܬܐ ܀ '
      verse: 2
    - text: 'ܠܐܪܡܠܬܐ ܝܩܪ ܠܐܝܠܝܢ ܕܐܪܡܠܬܐ ܐܢܝܢ ܒܫܪܪܐ ܀ '
      verse: 3
    - text: 'ܘܐܢ ܐܝܬ ܐܪܡܠܬܐ ܕܐܝܬ ܠܗ ܒܢܝܐ ܐܘ ܒܢܝ ܒܢܝܐ ܢܐܠܦܘܢ ܠܘܩܕܡ ܕܒܒܢܝ ܒܝܬܗܘܢ ܢܙܕܕܩܘܢ
        ܘܢܦܪܥܘܢ ܚܘܒܠܐ ܠܐܒܗܝܗܘܢ ܗܕܐ ܓܝܪ ܡܩܒܠܐ ܩܕܡ ܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܐܝܕܐ ܕܝܢ ܕܫܪܝܪܐܝܬ ܐܪܡܠܬܐ ܗܝ ܘܡܫܘܚܕܬܐ ܗܕܐ ܤܒܪܗ ܥܠ ܐܠܗܐ ܗܘ ܘܐܡܝܢܐ ܒܨܠܘܬܐ
        ܘܒܒܥܘܬܐ ܒܠܠܝܐ ܘܒܐܝܡܡܐ ܀ '
      verse: 5
    - text: 'ܐܝܕܐ ܕܝܢ ܕܦܠܚܐ ܐܤܛܪܢܝܐ ܡܝܬܐ ܗܝ ܟܕ ܚܝܐ ܀ '
      verse: 6
    - text: 'ܗܠܝܢ ܗܘܝܬ ܡܦܩܕ ܠܗܝܢ ܕܕܠܐ ܪܫܝܢ ܢܗܘܝܢ ܀ '
      verse: 7
    - text: 'ܐܢ ܐܢܫ ܓܝܪ ܕܐܝܠܝܢ ܕܕܝܠܗ ܐܢܘܢ ܘܝܬܝܪܐܝܬ ܕܐܝܠܝܢ ܕܐܝܬܝܗܘܢ ܒܢܝ ܒܝܬܐ ܕܗܝܡܢܘܬܐ
        ܠܐ ܝܨܦ ܗܢܐ ܟܦܪ ܠܗ ܒܗܝܡܢܘܬܐ ܘܒܝܫ ܗܘ ܡܢ ܐܝܠܝܢ ܕܠܐ ܡܗܝܡܢܝܢ ܀ '
      verse: 8
    - text: 'ܗܘܝܬ ܗܟܝܠ ܓܒܐ ܐܪܡܠܬܐ ܐܝܕܐ ܕܠܐ ܒܨܝܪܐ ܡܢ ܫܬܝܢ ܫܢܝܢ ܐܝܕܐ ܕܠܚܕ ܗܘ ܓܒܪܐ ܗܘܬ
        ܀ '
      verse: 9
    - text: 'ܘܐܝܬ ܠܗ ܤܗܕܘܬܐ ܕܥܒܕܐ ܫܦܝܪܐ ܐܢ ܪܒܝܬ ܒܢܝܐ ܐܢ ܩܒܠܬ ܐܟܤܢܝܐ ܐܢ ܐܫܝܓܬ ܪܓܠܝܗܘܢ
        ܕܩܕܝܫܐ ܐܢ ܐܪܘܚܬ ܠܐܠܝܨܐ ܐܢ ܗܠܟܬ ܒܟܠ ܥܒܕ ܛܒ ܀ '
      verse: 10
    - text: 'ܡܢ ܐܪܡܠܬܐ ܕܝܢ ܐܝܠܝܢ ܕܛܠܝܢ ܐܫܬܐܠ ܡܨܛܪܝܢ ܠܗܝܢ ܓܝܪ ܥܠ ܡܫܝܚܐ ܘܒܥܝܢ ܠܡܗܘܐ
        ܠܓܒܪܐ ܀ '
      verse: 11
    - text: 'ܘܕܝܢܗܝܢ ܩܝܡ ܗܘ ܕܛܠܡ ܗܝܡܢܘܬܗܝܢ ܩܕܡܝܬܐ ܀ '
      verse: 12
    - text: 'ܝܠܦܢ ܕܝܢ ܐܦ ܚܒܢܢܘܬܐ ܟܕ ܡܬܟܪܟܢ ܒܝܬ ܒܬܐ ܘܠܐ ܒܠܚܘܕ ܚܒܢܢܘܬܐ ܐܠܐ ܐܦ ܕܢܤܓܝܢ
        ܡܡܠܠܐ ܘܢܦܪܩܢ ܤܪܝܩܬܐ ܘܢܡܠܠܢ ܡܕܡ ܕܠܐ ܘܠܐ ܀ '
      verse: 13
    - text: 'ܨܒܐ ܐܢܐ ܗܟܝܠ ܕܐܝܠܝܢ ܕܛܠܝܢ ܢܙܕܘܓܢ ܘܢܐܠܕܢ ܒܢܝܐ ܘܢܕܒܪܢ ܒܬܝܗܝܢ ܘܠܐ ܢܬܠܢ ܠܒܥܠܕܒܒܐ
        ܐܦܠܐ ܚܕܐ ܥܠܬܐ ܕܨܘܚܝܬܐ ܀ '
      verse: 14
    - text: 'ܥܠ ܕܗܫܐ ܓܝܪ ܫܪܝܘ ܐܢܫ ܐܢܫ ܠܡܤܛܐ ܒܬܪ ܤܛܢܐ ܀ '
      verse: 15
    - text: 'ܐܢ ܐܢܫ ܡܗܝܡܢܐ ܐܘ ܡܗܝܡܢܬܐ ܐܝܬ ܠܗܘܢ ܐܪܡܠܬܐ ܢܬܪܤܘܢ ܐܢܝܢ ܘܠܐ ܢܐܩܪܢ ܥܠ ܥܕܬܐ
        ܕܠܐܝܠܝܢ ܕܐܪܡܠܬܐ ܐܢܝܢ ܕܫܪܪܐ ܬܤܦܩ ܀ '
      verse: 16
    - text: 'ܩܫܝܫܐ ܐܝܠܝܢ ܕܫܦܝܪ ܡܬܕܒܪܝܢ ܠܐܝܩܪܐ ܥܦܝܦܐ ܢܫܘܘܢ ܝܬܝܪܐܝܬ ܐܝܠܝܢ ܕܠܐܝܢ ܒܡܠܬܐ
        ܘܒܝܘܠܦܢܐ ܀ '
      verse: 17
    - text: 'ܐܡܪ ܓܝܪ ܟܬܒܐ ܕܠܐ ܬܒܠܘܡ ܬܘܪܐ ܒܕܪܟܬܐ ܘܫܘܐ ܗܘ ܦܥܠܐ ܐܓܪܗ ܀ '
      verse: 18
    - text: 'ܥܠ ܩܫܝܫܐ ܩܛܓܪܢܘܬܐ ܠܐ ܬܩܒܠ ܐܠܐ ܥܠ ܦܘܡ ܬܪܝܢ ܘܬܠܬܐ ܤܗܕܝܢ ܀ '
      verse: 19
    - text: 'ܠܐܝܠܝܢ ܕܚܛܝܢ ܩܕܡ ܟܠܢܫ ܟܘܢ ܕܐܦ ܫܪܟܐ ܕܐܢܫܐ ܢܕܚܠܘܢ ܀ '
      verse: 20
    - text: 'ܡܤܗܕ ܐܢܐ ܠܟ ܩܕܡ ܐܠܗܐ ܘܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܘܡܠܐܟܘܗܝ ܓܒܝܐ ܕܗܠܝܢ ܬܛܪ ܘܠܐ ܢܬܩܕܡ
        ܪܥܝܢܟ ܠܡܕܡ ܘܠܐ ܬܤܥܘܪ ܡܕܡ ܒܡܤܒ ܒܐܦܐ ܀ '
      verse: 21
    - text: 'ܐܝܕܐ ܒܥܓܠ ܥܠ ܐܢܫ ܠܐ ܬܤܝܡ ܘܠܐ ܬܫܬܘܬܦ ܒܚܛܗܐ ܢܘܟܪܝܐ ܢܦܫܟ ܛܪ ܒܕܟܝܘܬܐ ܀ '
      verse: 22
    - text: 'ܘܡܟܝܠ ܡܝܐ ܠܐ ܬܫܬܐ ܐܠܐ ܚܡܪܐ ܩܠܝܠ ܗܘܝܬ ܫܬܐ ܡܛܠ ܐܤܛܘܡܟܟ ܘܡܛܠ ܟܘܪܗܢܝܟ ܐܡܝܢܐ
        ܀ '
      verse: 23
    - text: 'ܐܝܬ ܒܢܝܢܫܐ ܕܚܛܗܝܗܘܢ ܝܕܝܥܝܢ ܐܢܘܢ ܘܡܩܕܡܝܢ ܠܗܘܢ ܠܒܝܬ ܕܝܢܐ ܘܐܝܬ ܕܒܬܪܗܘܢ ܐܙܠܝܢ
        ܀ '
      verse: 24
    - text: 'ܗܟܢܐ ܐܦ ܥܒܕܐ ܛܒܐ ܝܕܝܥܝܢ ܐܢܘܢ ܘܐܝܠܝܢ ܕܐܚܪܢܝܐܝܬ ܐܢܘܢ ܠܡܛܫܐ ܠܐ ܡܫܟܚܝܢ ܀  '
      verse: 25
  - chapter: 6
    verses:
    - text: 'ܐܝܠܝܢ ܕܐܝܬܝܗܘܢ ܬܚܝܬ ܢܝܪܐ ܕܥܒܕܘܬܐ ܠܡܪܝܗܘܢ ܒܟܠ ܐܝܩܪ ܢܐܚܕܘܢ ܕܠܐ ܢܗܘܐ ܫܡܗ
        ܕܐܠܗܐ ܘܝܘܠܦܢܗ ܡܬܓܕܦ ܀ '
      verse: 1
    - text: 'ܐܝܠܝܢ ܕܝܢ ܕܐܝܬ ܠܗܘܢ ܡܪܝܐ ܡܗܝܡܢܐ ܠܐ ܢܒܤܘܢ ܒܗܘܢ ܥܠ ܕܐܚܝܗܘܢ ܐܢܘܢ ܐܠܐ ܝܬܝܪܐܝܬ
        ܢܫܡܫܘܢ ܐܢܘܢ ܥܠ ܕܡܗܝܡܢܐ ܐܢܘܢ ܘܚܒܝܒܐ ܗܠܝܢ ܕܡܬܬܢܝܚܝܢ ܒܬܫܡܫܬܗܘܢ ܗܠܝܢ ܐܠܦ ܘܒܥܝ
        ܡܢܗܘܢ ܀ '
      verse: 2
    - text: 'ܐܢ ܕܝܢ ܐܝܬ ܐܢܫ ܕܡܠܦ ܝܘܠܦܢܐ ܐܚܪܢܐ ܘܠܐ ܡܬܩܪܒ ܠܡܠܐ ܚܠܝܡܬܐ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ
        ܘܠܝܘܠܦܢܐ ܕܕܚܠܬ ܐܠܗܐ ܀ '
      verse: 3
    - text: 'ܗܢܐ ܡܬܪܝܡ ܟܕ ܡܕܡ ܠܐ ܝܕܥ ܐܠܐ ܟܪܝܗ ܒܕܪܫܐ ܘܒܒܥܬܐ ܕܡܠܐ ܕܡܢܗܝܢ ܗܘܐ ܚܤܡܐ ܘܚܪܝܢܐ
        ܘܓܘܕܦܐ ܘܡܤܡ ܒܪܥܝܢܐ ܒܝܫܐ ܀ '
      verse: 4
    - text: 'ܘܫܚܩܐ ܕܒܢܝܢܫܐ ܐܝܠܝܢ ܕܡܚܒܠ ܪܥܝܢܗܘܢ ܘܓܠܝܙܝܢ ܡܢ ܩܘܫܬܐ ܘܤܒܪܝܢ ܕܬܓܘܪܬܐ ܗܝ
        ܕܚܠܬ ܐܠܗܐ ܐܢܬ ܕܝܢ ܐܬܪܚܩ ܡܢ ܗܠܝܢ ܀ '
      verse: 5
    - text: 'ܬܐܓܘܪܬܢ ܓܝܪ ܕܝܠܢ ܪܒܐ ܗܝ ܕܐܝܬܝܗ ܕܚܠܬ ܐܠܗܐ ܒܚܫܚܬܐ ܕܡܤܬܢ ܀ '
      verse: 6
    - text: 'ܡܕܡ ܓܝܪ ܠܐ ܐܥܠܢ ܠܥܠܡܐ ܘܝܕܝܥܐ ܕܐܦܠܐ ܕܢܦܩ ܡܢܗ ܡܫܟܚܝܢܢ ܀ '
      verse: 7
    - text: 'ܡܛܠ ܗܢܐ ܤܦܩܐ ܠܢ ܡܐܟܘܠܬܐ ܘܬܟܤܝܬܐ ܀ '
      verse: 8
    - text: 'ܐܝܠܝܢ ܕܝܢ ܕܨܒܝܢ ܠܡܥܬܪ ܢܦܠܝܢ ܒܢܤܝܘܢܐ ܘܒܦܚܐ ܘܒܪܓܝܓܬܐ ܤܓܝܐܬܐ ܕܤܟܠܢ ܘܡܤܓܦܢ
        ܘܡܛܒܥܢ ܠܒܢܝܢܫܐ ܒܚܒܠܐ ܘܒܐܒܕܢܐ ܀ '
      verse: 9
    - text: 'ܥܩܪܐ ܕܝܢ ܕܟܘܠܗܝܢ ܒܝܫܬܐ ܐܝܬܝܗ ܪܚܡܬ ܟܤܦܐ ܘܐܝܬ ܐܢܫܐ ܕܐܬܪܓܪܓܘ ܠܗ ܘܡܢ ܗܝܡܢܘܬܐ
        ܛܥܘ ܘܢܦܫܗܘܢ ܐܥܠܘ ܠܕܐܘܢܐ ܤܓܝܐܐ ܀ '
      verse: 10
    - text: 'ܐܢܬ ܕܝܢ ܐܘ ܒܪܢܫܐ ܕܐܠܗܐ ܡܢ ܗܠܝܢ ܥܪܘܩ ܘܗܪܛ ܒܬܪ ܙܕܝܩܘܬܐ ܘܒܬܪ ܟܐܢܘܬܐ ܘܒܬܪ
        ܗܝܡܢܘܬܐ ܘܒܬܪ ܚܘܒܐ ܘܒܬܪ ܡܤܝܒܪܢܘܬܐ ܘܒܬܪ ܡܟܝܟܘܬܐ ܀ '
      verse: 11
    - text: 'ܘܐܬܟܬܫ ܒܐܓܘܢܐ ܛܒܐ ܕܗܝܡܢܘܬܐ ܘܐܕܪܟ ܚܝܐ ܕܠܥܠܡ ܕܠܗܘܢ ܐܬܩܪܝܬ ܘܐܘܕܝܬ ܬܘܕܝܬܐ
        ܛܒܬܐ ܩܕܡ ܤܗܕܐ ܤܓܝܐܐ ܀ '
      verse: 12
    - text: 'ܡܤܗܕ ܐܢܐ ܠܟ ܩܕܡ ܐܠܗܐ ܗܘ ܕܡܚܐ ܟܠ ܘܝܫܘܥ ܡܫܝܚܐ ܗܘ ܕܐܤܗܕ ܩܕܡ ܦܢܛܝܘܤ ܦܝܠܛܘܤ
        ܤܗܕܘܬܐ ܫܦܝܪܬܐ ܀ '
      verse: 13
    - text: 'ܕܬܛܪܝܘܗܝ ܦܘܩܕܢܐ ܕܠܐ ܛܘܠܫܐ ܘܕܠܐ ܡܘܡܐ ܥܕܡܐ ܠܓܠܝܢܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 14
    - text: 'ܗܘ ܕܥܬܝܕ ܒܙܒܢܗ ܢܚܘܝܘܗܝ ܐܠܗܐ ܡܒܪܟܐ ܘܚܝܠܬܢܐ ܒܠܚܘܕܘܗܝ ܡܠܟܐ ܕܡܠܟܐ ܘܡܪܐ ܕܡܪܘܬܐ
        ܀ '
      verse: 15
    - text: 'ܗܘ ܕܗܘ ܒܠܚܘܕܘܗܝ ܠܐ ܡܬܚܒܠ ܘܥܡܪ ܒܢܘܗܪܐ ܕܐܢܫ ܠܐ ܡܫܟܚ ܕܢܬܩܪܒ ܠܗ ܘܐܢܫ ܡܢ ܒܢܝܢܫܐ
        ܠܐ ܚܙܝܗܝ ܘܐܦܠܐ ܡܨܐ ܠܡܚܙܝܗ ܗܘ ܕܠܗ ܐܝܩܪܐ ܘܫܘܠܛܢܐ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 16
    - text: 'ܠܥܬܝܪܐ ܕܥܠܡܐ ܗܢܐ ܦܩܕ ܕܠܐ ܢܬܪܝܡܘܢ ܒܪܥܝܢܝܗܘܢ ܘܠܐ ܢܬܬܟܠܘܢ ܥܠ ܥܘܬܪܐ ܕܠܝܬ
        ܥܠܘܗܝ ܬܘܟܠܢܐ ܐܠܐ ܥܠ ܐܠܗܐ ܚܝܐ ܗܘ ܕܝܗܒ ܠܢ ܟܠ ܥܬܝܪܐܝܬ ܠܢܝܚܢ ܀ '
      verse: 17
    - text: 'ܘܢܥܒܕܘܢ ܥܒܕܐ ܛܒܐ ܘܢܥܬܪܘܢ ܒܤܘܥܪܢܐ ܫܦܝܪܐ ܘܢܗܘܘܢ ܕܠܝܠܝܢ ܠܡܬܠ ܘܠܡܫܬܘܬܦܘ ܀ '
      verse: 18
    - text: 'ܘܢܤܝܡܘܢ ܠܢܦܫܗܘܢ ܫܬܐܤܬܐ ܛܒܬܐ ܠܡܕܡ ܕܥܬܝܕ ܕܢܕܪܟܘܢ ܚܝܐ ܫܪܝܪܐ ܀ '
      verse: 19
    - text: 'ܐܘ ܛܝܡܬܐܐ ܐܙܕܗܪ ܒܡܕܡ ܕܐܬܓܥܠ ܠܟ ܘܥܪܘܩ ܡܢ ܒܢܬ ܩܠܐ ܤܪܝܩܬܐ ܘܡܢ ܗܦܟܬܐ ܕܝܕܥܬܐ
        ܕܓܠܬܐ ܀ '
      verse: 20
    - text: 'ܐܝܠܝܢ ܓܝܪ ܕܡܫܬܘܕܝܢ ܠܗ ܛܥܘ ܠܗܘܢ ܡܢ ܗܝܡܢܘܬܐ ܛܝܒܘܬܐ ܥܡܟ ܐܡܝܢ ܀   '
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܫܠܝܚܐ ܕܝܫܘܥ ܡܫܝܚܐ ܒܨܒܝܢܗ ܕܐܠܗܐ ܘܒܡܘܠܟܢܐ ܕܚܝܐ ܕܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 1
    - text: 'ܠܛܝܡܬܐܘܤ ܒܪܐ ܚܒܝܒܐ ܛܝܒܘܬܐ ܘܪܚܡܐ ܘܫܠܡܐ ܡܢ ܐܠܗܐ ܐܒܐ ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ
        ܀ '
      verse: 2
    - text: 'ܡܘܕܐ ܐܢܐ ܠܐܠܗܐ ܗܘ ܕܠܗ ܡܫܡܫ ܐܢܐ ܡܢ ܐܒܗܬܝ ܒܬܐܪܬܐ ܕܟܝܬܐ ܕܐܡܝܢܐܝܬ ܡܬܕܟܪ ܐܢܐ
        ܠܟ ܒܨܠܘܬܝ ܕܠܠܝܐ ܘܕܐܝܡܡܐ ܀ '
      verse: 3
    - text: 'ܘܤܘܐ ܐܢܐ ܠܡܚܙܝܟ ܘܡܬܕܟܪ ܐܢܐ ܕܡܥܝܟ ܕܐܬܡܠܐ ܚܕܘܬܐ ܀ '
      verse: 4
    - text: 'ܒܥܘܗܕܢܐ ܕܗܘܐ ܠܝ ܒܗܝܡܢܘܬܟ ܫܪܝܪܬܐ ܗܝ ܕܫܪܬ ܠܘܩܕܡ ܒܐܡܐ ܕܐܡܟ ܠܘܐܝܤ ܘܒܐܡܟ ܐܘܢܝܩܐ
        ܡܦܤ ܐܢܐ ܕܝܢ ܕܐܦ ܒܟ ܀ '
      verse: 5
    - text: 'ܡܛܠ ܗܢܐ ܡܥܗܕ ܐܢܐ ܠܟ ܕܬܥܝܪ ܡܘܗܒܬܐ ܕܐܠܗܐ ܗܝ ܕܐܝܬ ܒܟ ܒܤܝܡ ܐܝܕܝ ܀ '
      verse: 6
    - text: 'ܠܐ ܓܝܪ ܝܗܒ ܠܢ ܐܠܗܐ ܪܘܚܐ ܕܕܚܠܬܐ ܐܠܐ ܕܚܝܠܐ ܘܕܚܘܒܐ ܘܕܡܪܬܝܢܘܬܐ ܀ '
      verse: 7
    - text: 'ܠܐ ܗܟܝܠ ܬܒܗܬ ܒܤܗܕܘܬܗ ܕܡܪܢ ܐܦܠܐ ܒܝ ܒܐܤܝܪܗ ܐܠܐ ܫܩܘܠ ܒܝܫܬܐ ܥܡ ܐܘܢܓܠܝܘܢ ܒܚܝܠܐ
        ܕܐܠܗܐ ܀ '
      verse: 8
    - text: 'ܗܘ ܕܐܚܝܢ ܘܩܪܢ ܒܩܪܝܢܐ ܩܕܝܫܐ ܠܘ ܐܝܟ ܥܒܕܝܢ ܐܠܐ ܐܝܟ ܨܒܝܢܗ ܘܛܝܒܘܬܗ ܗܝ ܕܐܬܝܗܒܬ
        ܠܢ ܒܝܫܘܥ ܡܫܝܚܐ ܡܢ ܩܕܡ ܙܒܢܐ ܕܥܠܡܐ ܀ '
      verse: 9
    - text: 'ܘܐܬܓܠܝܬ ܗܫܐ ܒܓܠܝܢܗ ܕܡܚܝܢܢ ܝܫܘܥ ܡܫܝܚܐ ܕܒܛܠ ܠܡܘܬܐ ܘܚܘܝ ܚܝܐ ܘܠܐ ܡܬܚܒܠܢܘܬܐ
        ܒܐܘܢܓܠܝܘܢ ܀ '
      verse: 10
    - text: 'ܗܘ ܕܐܬܬܤܝܡܬ ܒܗ ܐܢܐ ܟܪܘܙܐ ܘܫܠܝܚܐ ܘܡܠܦܢܐ ܕܥܡܡܐ ܀ '
      verse: 11
    - text: 'ܡܛܠ ܗܕܐ ܡܤܝܒܪ ܐܢܐ ܗܠܝܢ ܘܠܐ ܒܗܬ ܐܢܐ ܝܕܥ ܐܢܐ ܓܝܪ ܒܡܢ ܗܝܡܢܬ ܘܡܦܤ ܐܢܐ ܕܡܛܝܐ
        ܒܐܝܕܘܗܝ ܓܘܥܠܢܝ ܠܡܛܪ ܠܝ ܠܝܘܡܐ ܗܘ ܀ '
      verse: 12
    - text: 'ܢܗܘܝܢ ܠܟ ܚܘܪܐ ܡܠܐ ܚܠܝܡܬܐ ܕܫܡܥܬ ܡܢܝ ܒܗܝܡܢܘܬܐ ܘܒܚܘܒܐ ܕܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 13
    - text: 'ܓܘܥܠܢܐ ܛܒܐ ܛܪ ܒܪܘܚܐ ܕܩܘܕܫܐ ܗܝ ܕܥܡܪܬ ܒܢ ܀ '
      verse: 14
    - text: 'ܝܕܥ ܐܢܬ ܗܕܐ ܕܗܦܟܘ ܡܢܝ ܟܠܗܘܢ ܗܠܝܢ ܕܒܐܤܝܐ ܕܐܝܬܝܗܘܢ ܡܢܗܘܢ ܦܘܓܠܘܤ ܘܗܪܡܓܢܘܤ
        ܀ '
      verse: 15
    - text: 'ܢܬܠ ܡܪܢ ܪܚܡܐ ܠܒܝܬܗ ܕܐܢܤܝܦܘܪܘܤ ܕܙܒܢܝܢ ܤܓܝܐܢ ܐܢܝܚܢܝ ܘܒܫܫܠܬܐ ܕܐܤܘܪܝ ܠܐ ܒܗܬ
        ܀ '
      verse: 16
    - text: 'ܐܠܐ ܐܦ ܟܕ ܐܬܐ ܠܪܗܘܡܝ ܒܚܦܝܛܘܬܐ ܒܥܢܝ ܘܐܫܟܚܢܝ ܀ '
      verse: 17
    - text: 'ܢܬܠ ܠܗ ܡܪܢ ܕܢܫܟܚ ܪܚܡܐ ܠܘܬ ܡܪܢ ܒܝܘܡܐ ܗܘ ܘܟܡܐ ܕܫܡܫܢܝ ܒܐܦܤܘܤ ܝܬܝܪܐܝܬ ܝܕܥ
        ܐܢܬ ܀  '
      verse: 18
  - chapter: 2
    verses:
    - text: 'ܐܢܬ ܗܟܝܠ ܒܪܝ ܐܬܚܝܠ ܒܛܝܒܘܬܐ ܕܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 1
    - text: 'ܘܐܝܠܝܢ ܕܫܡܥܬ ܡܢܝ ܒܝܕ ܤܗܕܐ ܤܓܝܐܐ ܗܢܝܢ ܐܓܥܠ ܠܐܢܫܐ ܡܗܝܡܢܐ ܐܝܠܝܢ ܕܡܛܝܐ ܒܐܝܕܝܗܘܢ
        ܐܦ ܠܐܚܪܢܐ ܠܡܠܦܘ ܀ '
      verse: 2
    - text: 'ܘܤܝܒܪ ܒܝܫܬܐ ܐܝܟ ܦܠܚܐ ܛܒܐ ܕܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 3
    - text: 'ܠܐ ܐܢܫ ܦܠܚ ܘܡܬܦܟܪ ܒܨܒܘܬܐ ܕܥܠܡܐ ܕܢܫܦܪ ܠܗܘ ܡܢ ܕܓܒܝܗܝ ܀ '
      verse: 4
    - text: 'ܘܐܢ ܡܬܟܬܫ ܐܢܫ ܠܐ ܡܬܟܠܠ ܐܢ ܒܢܡܘܤܗ ܠܐ ܡܬܟܬܫ ܀ '
      verse: 5
    - text: 'ܠܐܟܪܐ ܕܠܐܐ ܘܠܐ ܠܗ ܕܩܕܡܐ ܡܢ ܦܐܪܘܗܝ ܢܤܬܝܒܪ ܀ '
      verse: 6
    - text: 'ܐܤܬܟܠ ܡܕܡ ܕܐܡܪ ܐܢܐ ܢܬܠ ܠܟ ܡܪܢ ܚܟܡܬܐ ܒܟܠ ܡܕܡ ܀ '
      verse: 7
    - text: 'ܐܬܕܟܪ ܠܝܫܘܥ ܡܫܝܚܐ ܕܩܡ ܡܢ ܒܝܬ ܡܝܬܐ ܗܘ ܕܐܝܬܘܗܝ ܡܢ ܙܪܥܐ ܕܕܘܝܕ ܐܝܟ ܐܘܢܓܠܝܘܢ
        ܕܝܠܝ ܀ '
      verse: 8
    - text: 'ܕܒܗ ܤܒܠ ܐܢܐ ܒܝܫܬܐ ܥܕܡܐ ܠܐܤܘܪܐ ܐܝܟ ܥܒܕ ܒܝܫܬܐ ܐܠܐ ܡܠܬܗ ܕܐܠܗܐ ܠܐ ܐܤܝܪܐ ܀ '
      verse: 9
    - text: 'ܡܛܠ ܗܢܐ ܟܠܡܕܡ ܡܤܝܒܪ ܐܢܐ ܡܛܠ ܓܒܝܐ ܕܐܦ ܗܢܘܢ ܢܫܟܚܘܢ ܚܝܐ ܕܒܝܫܘܥ ܡܫܝܚܐ ܥܡ
        ܫܘܒܚܐ ܕܠܥܠܡ ܀ '
      verse: 10
    - text: 'ܡܗܝܡܢܐ ܗܝ ܡܠܬܐ ܐܢ ܓܝܪ ܡܝܬܢ ܥܡܗ ܐܦ ܥܡܗ ܢܚܐ ܀ '
      verse: 11
    - text: 'ܘܐܢ ܢܤܝܒܪ ܐܦ ܢܡܠܟ ܥܡܗ ܐܢ ܕܝܢ ܢܟܦܘܪ ܒܗ ܐܦ ܗܘ ܢܟܦܘܪ ܒܢ ܀ '
      verse: 12
    - text: 'ܘܐܢ ܠܐ ܢܗܝܡܢ ܒܗ ܗܘ ܒܗܝܡܢܘܬܗ ܡܩܘܐ ܕܢܟܦܘܪ ܓܝܪ ܒܢܦܫܗ ܠܐ ܡܫܟܚ ܀ '
      verse: 13
    - text: 'ܗܠܝܢ ܗܘܝܬ ܡܥܗܕ ܠܗܘܢ ܘܡܤܗܕ ܩܕܡ ܡܪܢ ܕܠܐ ܢܗܘܘܢ ܡܬܚܪܝܢ ܒܡܠܐ ܕܠܐ ܝܘܬܪܢ ܠܤܘܚܦܐ
        ܕܐܝܠܝܢ ܕܫܡܥܝܢ ܠܗܝܢ ܀ '
      verse: 14
    - text: 'ܘܢܬܒܛܠ ܠܟ ܕܬܩܝܡ ܢܦܫܟ ܓܡܝܪܐܝܬ ܩܕܡ ܐܠܗܐ ܦܠܚܐ ܕܠܐ ܒܗܬܬܐ ܕܡܟܪܙ ܬܪܝܨܐܝܬ ܡܠܬܐ
        ܕܫܪܪܐ ܀ '
      verse: 15
    - text: 'ܘܡܢ ܡܠܐ ܤܪܝܩܬܐ ܕܠܝܬ ܒܗܝܢ ܚܫܚܘ ܐܫܬܐܠ ܝܬܝܪܐܝܬ ܓܝܪ ܢܘܤܦܘܢ ܥܠ ܪܘܫܥܗܘܢ ܗܢܘܢ
        ܕܥܢܝܢ ܒܗܝܢ ܀ '
      verse: 16
    - text: 'ܘܡܠܬܗܘܢ ܐܝܟ ܚܠܕܝܬܐ ܢܘܡܐ ܬܐܚܘܕ ܒܤܓܝܐܐ ܐܝܬܘܗܝ ܕܝܢ ܚܕ ܡܢܗܘܢ ܗܘܡܢܐܘܤ ܘܐܚܪܢܐ
        ܦܝܠܛܘܤ ܀ '
      verse: 17
    - text: 'ܗܠܝܢ ܕܛܥܘ ܡܢ ܫܪܪܐ ܟܕ ܐܡܪܝܢ ܕܩܝܡܬܐ ܕܡܝܬܐ ܗܘܬ ܠܗ ܘܗܝܡܢܘܬܐ ܕܐܢܫ ܐܢܫ ܡܗܦܟܝܢ
        ܀ '
      verse: 18
    - text: 'ܫܬܐܤܬܐ ܕܝܢ ܫܪܝܪܬܐ ܕܐܠܗܐ ܩܝܡܐ ܗܝ ܘܐܝܬ ܠܗ ܚܬܡܐ ܗܢܐ ܘܝܕܥ ܡܪܝܐ ܠܐܝܠܝܢ ܕܕܝܠܗ
        ܐܢܘܢ ܘܢܦܪܘܩ ܡܢ ܥܘܠܐ ܟܠ ܕܩܪܐ ܠܫܡܗ ܕܡܪܝܐ ܀ '
      verse: 19
    - text: 'ܒܒܝܬܐ ܕܝܢ ܪܒܐ ܠܐ ܗܘܐ ܡܐܢܐ ܕܕܗܒܐ ܒܠܚܘܕ ܐܘ ܕܤܐܡܐ ܐܝܬ ܒܗ ܐܠܐ ܐܦ ܕܩܝܤܐ ܐܦ
        ܕܦܚܪܐ ܡܢܗܘܢ ܠܐܝܩܪܐ ܘܡܢܗܘܢ ܠܨܥܪܐ ܀ '
      verse: 20
    - text: 'ܐܢ ܐܢܫ ܗܟܝܠ ܢܕܟܐ ܢܦܫܗ ܡܢ ܗܠܝܢ ܗܘܐ ܡܐܢܐ ܕܟܝܐ ܠܐܝܩܪܐ ܕܥܗܢ ܠܚܘܫܚܐ ܕܡܪܗ ܘܡܛܝܒ
        ܠܟܠ ܥܒܕ ܛܒ ܀ '
      verse: 21
    - text: 'ܡܢ ܟܠܗܝܢ ܪܓܝܓܬܐ ܕܛܠܝܘܬܐ ܥܪܘܩ ܘܗܪܛ ܒܬܪ ܟܐܢܘܬܐ ܘܗܝܡܢܘܬܐ ܘܚܘܒܐ ܘܫܠܡܐ ܥܡ
        ܐܝܠܝܢ ܕܩܪܝܢ ܠܡܪܢ ܒܠܒܐ ܕܟܝܐ ܀ '
      verse: 22
    - text: 'ܚܪܝܢܐ ܤܟܠܐ ܐܝܠܝܢ ܕܕܠܐ ܡܪܕܘ ܐܢܘܢ ܐܫܬܐܠ ܡܢܗܘܢ ܝܕܥ ܐܢܬ ܓܝܪ ܕܬܟܬܘܫܐ ܡܘܠܕܝܢ
        ܀ '
      verse: 23
    - text: 'ܥܒܕܗ ܕܝܢ ܕܡܪܢ ܠܐ ܚܝܒ ܠܡܬܟܬܫܘ ܐܠܐ ܕܢܗܘܐ ܡܟܝܟ ܠܘܬ ܟܠܢܫ ܘܡܠܦܢ ܘܢܓܝܪܐ ܪܘܚܗ
        ܀ '
      verse: 24
    - text: 'ܕܢܗܘܐ ܪܕܐ ܠܐܝܠܝܢ ܕܡܬܚܪܝܢ ܠܩܘܒܠܗ ܒܡܟܝܟܘܬܐ ܕܠܡܐ ܢܬܠ ܠܗܘܢ ܐܠܗܐ ܬܝܒܘܬܐ ܘܢܕܥܘܢ
        ܫܪܪܐ ܀ '
      verse: 25
    - text: 'ܘܢܥܗܕܘܢ ܢܦܫܗܘܢ ܘܢܦܪܩܘܢ ܡܢ ܦܚܗ ܕܤܛܢܐ ܕܒܗ ܐܬܬܨܝܕܘ ܠܨܒܝܢܗ ܀  '
      verse: 26
  - chapter: 3
    verses:
    - text: 'ܗܕܐ ܕܝܢ ܗܘܝܬ ܝܕܥ ܕܒܝܘܡܬܐ ܐܚܪܝܐ ܢܐܬܘܢ ܙܒܢܐ ܩܫܝܐ ܀ '
      verse: 1
    - text: 'ܘܢܗܘܘܢ ܒܢܝܢܫܐ ܪܚܡܝ ܢܦܫܗܘܢ ܘܪܚܡܝ ܟܤܦܐ ܫܒܗܪܢܐ ܪܡܐ ܡܓܕܦܢܐ ܕܠܐܢܫܝܗܘܢ ܠܐ ܡܬܛܦܝܤܝܢ
        ܟܦܪܝ ܒܛܝܒܘܬܐ ܪܫܝܥܐ ܀ '
      verse: 2
    - text: 'ܐܟܠܝ ܩܪܨܐ ܡܫܥܒܕܝ ܠܪܓܬܐ ܒܥܪܝܪܝܐ ܤܢܝܝ ܛܒܬܐ ܀ '
      verse: 3
    - text: 'ܡܫܠܡܢܐ ܡܤܪܗܒܐ ܚܬܝܪܐ ܪܚܡܝ ܪܓܝܓܬܐ ܛܒ ܡܢ ܚܘܒܗ ܕܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܕܐܝܬ ܠܗܘܢ ܐܤܟܡܐ ܕܕܚܠܬ ܐܠܗܐ ܘܡܢ ܚܝܠܗ ܪܚܝܩܝܢ ܐܝܠܝܢ ܕܗܟܢܐ ܐܢܘܢ ܕܚܘܩ ܐܢܘܢ
        ܡܢܟ ܀ '
      verse: 5
    - text: 'ܡܢܗܘܢ ܐܢܘܢ ܓܝܪ ܗܠܝܢ ܕܡܚܠܕܝܢ ܒܝܬ ܒܬܐ ܘܫܒܝܢ ܢܫܐ ܕܛܡܝܪܢ ܒܚܛܗܐ ܘܡܬܕܒܪܢ ܠܪܓܝܓܬܐ
        ܡܫܚܠܦܬܐ ܀ '
      verse: 6
    - text: 'ܕܒܟܠܙܒܢ ܝܠܦܢ ܘܡܡܬܘܡ ܠܝܕܥܬܐ ܕܫܪܪܐ ܠܡܐܬܐ ܠܐ ܡܫܟܚܝܢ ܀ '
      verse: 7
    - text: 'ܐܝܟܢܐ ܕܝܢ ܕܝܢܤ ܘܝܡܒܪܝܤ ܩܡܘ ܠܘܩܒܠ ܡܘܫܐ ܗܟܢܐ ܐܦ ܗܢܘܢ ܩܝܡܝܢ ܠܘܩܒܠ ܫܪܪܐ ܐܢܫܐ
        ܕܡܚܒܠ ܪܥܝܢܗܘܢ ܘܤܠܝܢ ܡܢ ܗܝܡܢܘܬܐ ܀ '
      verse: 8
    - text: 'ܐܠܐ ܠܐ ܢܐܬܘܢ ܠܩܕܡܝܗܘܢ ܫܛܝܘܬܗܘܢ ܓܝܪ ܡܬܝܕܥܐ ܗܝ ܠܟܠܢܫ ܐܝܟܢܐ ܕܐܦ ܕܗܢܘܢ ܐܬܝܕܥܬ
        ܀ '
      verse: 9
    - text: 'ܐܢܬ ܕܝܢ ܐܬܝܬ ܒܬܪ ܝܘܠܦܢܝ ܘܒܬܪ ܕܘܒܪܝ ܘܒܬܪ ܨܒܝܢܝ ܘܒܬܪ ܗܝܡܢܘܬܝ ܘܒܬܪ ܢܓܝܪܘܬ
        ܪܘܚܝ ܘܒܬܪ ܚܘܒܝ ܘܒܬܪ ܡܤܝܒܪܢܘܬܝ ܀ '
      verse: 10
    - text: 'ܘܒܬܪ ܪܕܝܦܘܬܝ ܘܒܬܪ ܚܫܝ ܘܝܕܥ ܐܢܬ ܐܝܠܝܢ ܤܝܒܪܬ ܒܐܢܛܝܟܝܐ ܘܒܐܝܩܢܘܢ ܘܒܠܘܤܛܪܐ
        ܐܝܕܐ ܪܕܝܦܘܬܐ ܤܝܒܪܬ ܘܡܢ ܟܠܗܝܢ ܦܨܝܢܝ ܡܪܝ ܀ '
      verse: 11
    - text: 'ܘܟܠܗܘܢ ܕܝܢ ܐܝܠܝܢ ܕܨܒܝܢ ܒܕܚܠܬ ܐܠܗܐ ܕܢܚܘܢ ܒܝܫܘܥ ܡܫܝܚܐ ܡܬܪܕܦܝܢ ܀ '
      verse: 12
    - text: 'ܒܢܝܢܫܐ ܕܝܢ ܒܝܫܐ ܘܡܛܥܝܢܐ ܢܘܤܦܘܢ ܥܠ ܒܝܫܘܬܗܘܢ ܟܕ ܛܥܝܢ ܘܡܛܥܝܢ ܀ '
      verse: 13
    - text: 'ܐܢܬ ܕܝܢ ܩܘܐ ܒܐܝܠܝܢ ܕܝܠܦܬ ܘܐܫܬܪܪܬ ܝܕܥ ܐܢܬ ܓܝܪ ܡܢ ܡܢܘ ܝܠܦܬ ܀ '
      verse: 14
    - text: 'ܘܕܡܢ ܛܠܝܘܬܟ ܤܦܪܐ ܩܕܝܫܐ ܝܠܝܦ ܐܢܬ ܕܡܫܟܚܝܢ ܕܢܚܟܡܘܢܟ ܠܚܝܐ ܒܗܝܡܢܘܬܐ ܕܝܫܘܥ
        ܡܫܝܚܐ ܀ '
      verse: 15
    - text: 'ܟܠ ܟܬܒ ܕܒܪܘܚܐ ܐܬܟܬܒ ܡܘܬܪܢܐ ܗܘ ܠܝܘܠܦܢܐ ܘܠܟܘܘܢܐ ܘܠܬܘܪܨܐ ܘܠܡܪܕܘܬܐ ܕܒܟܐܢܘܬܐ
        ܀ '
      verse: 16
    - text: 'ܕܢܗܘܐ ܓܡܝܪ ܒܪܢܫܐ ܕܐܠܗܐ ܘܠܟܠ ܥܒܕ ܛܒ ܡܫܠܡܢ ܀  '
      verse: 17
  - chapter: 4
    verses:
    - text: 'ܡܤܗܕ ܐܢܐ ܠܟ ܩܕܡ ܐܠܗܐ ܘܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܗܘ ܕܥܬܝܕ ܠܡܕܢ ܚܝܐ ܘܡܝܬܐ ܒܓܠܝܢܐ ܕܡܠܟܘܬܗ
        ܀ '
      verse: 1
    - text: 'ܐܟܪܙ ܡܠܬܐ ܘܩܘܡ ܒܚܦܝܛܘܬܐ ܒܙܒܢܐ ܘܕܠܐ ܙܒܢܐ ܐܟܤ ܘܟܘܢ ܒܟܠܗ ܡܓܪܬ ܪܘܚܐ ܘܝܘܠܦܢܐ
        ܀ '
      verse: 2
    - text: 'ܢܗܘܐ ܓܝܪ ܙܒܢܐ ܕܠܝܘܠܦܢܐ ܚܠܝܡܐ ܠܐ ܢܫܬܡܥܘܢ ܐܠܐ ܐܝܟ ܪܓܝܓܬܗܘܢ ܢܤܓܘܢ ܠܢܦܫܗܘܢ
        ܡܠܦܢܐ ܒܚܘܬܚܬܐ ܕܡܫܡܥܬܗܘܢ ܀ '
      verse: 3
    - text: 'ܘܡܢ ܫܪܪܐ ܢܗܦܟܘܢ ܐܕܢܗܘܢ ܠܫܘܥܝܬܐ ܕܝܢ ܢܤܛܘܢ ܀ '
      verse: 4
    - text: 'ܐܢܬ ܕܝܢ ܗܘܝܬ ܥܝܪ ܒܟܠܡܕܡ ܘܤܝܒܪ ܒܝܫܬܐ ܘܥܒܕܐ ܥܒܕ ܕܡܤܒܪܢܐ ܘܬܫܡܫܬܟ ܫܠܡ ܀ '
      verse: 5
    - text: 'ܐܢܐ ܓܝܪ ܡܟܝܠ ܡܬܢܩܐ ܐܢܐ ܘܙܒܢܐ ܕܐܫܬܪܐ ܡܛܐ ܀ '
      verse: 6
    - text: 'ܐܓܘܢܐ ܫܦܝܪܐ ܐܬܟܬܫܬ ܘܪܗܛܝ ܫܠܡܬ ܘܗܝܡܢܘܬܝ ܢܛܪܬ ܀ '
      verse: 7
    - text: 'ܘܡܢ ܗܫܐ ܢܛܝܪ ܠܝ ܟܠܝܠܐ ܕܟܐܢܘܬܐ ܕܢܦܪܥܝܘܗܝ ܠܝ ܡܪܝ ܒܝܘܡܐ ܗܘ ܕܗܘܝܘ ܕܝܢܐ ܟܐܢܐ
        ܠܐ ܕܝܢ ܒܠܚܘܕ ܠܝ ܐܠܐ ܐܦ ܠܐܝܠܝܢ ܕܐܚܒܘ ܠܓܠܝܢܗ ܀ '
      verse: 8
    - text: 'ܢܬܒܛܠ ܠܟ ܕܬܐܬܐ ܠܘܬܝ ܒܥܓܠ ܀ '
      verse: 9
    - text: 'ܕܡܐ ܓܝܪ ܫܒܩܢܝ ܘܐܚܒ ܥܠܡܐ ܗܢܐ ܘܐܙܠ ܠܗ ܠܬܤܠܘܢܝܩܐ ܩܪܤܩܘܤ ܠܓܠܛܝܐ ܛܛܘܤ ܠܕܠܡܛܝܐ
        ܀ '
      verse: 10
    - text: 'ܠܘܩܐ ܗܘ ܒܠܚܘܕܘܗܝ ܥܡܝ ܠܡܪܩܘܤ ܕܒܪ ܘܐܝܬܝܗܝ ܥܡܟ ܥܗܢ ܠܝ ܓܝܪ ܠܬܫܡܫܬܐ ܀ '
      verse: 11
    - text: 'ܠܛܘܟܝܩܘܤ ܕܝܢ ܫܕܪܬ ܠܐܦܤܘܤ ܀ '
      verse: 12
    - text: 'ܒܝܬ ܟܬܒܐ ܕܝܢ ܕܫܒܩܬ ܒܛܪܘܐܘܤ ܠܘܬ ܩܪܦܘܤ ܡܐ ܕܐܬܐ ܐܢܬ ܐܝܬܝܗܝ ܘܟܬܒܐ ܝܬܝܪܐܝܬ
        ܟܪܟܐ ܕܡܓܠܐ ܀ '
      verse: 13
    - text: 'ܐܠܟܤܢܕܪܤ ܩܝܢܝܐ ܒܝܫܬܐ ܤܓܝܐܬܐ ܚܘܝܢܝ ܦܪܥ ܠܗ ܡܪܢ ܐܝܟ ܥܒܕܘܗܝ ܀ '
      verse: 14
    - text: 'ܐܦ ܐܢܬ ܕܝܢ ܐܙܕܗܪ ܡܢܗ ܛܒ ܓܝܪ ܙܩܝܦ ܠܘܩܒܠ ܡܠܝܢ ܀ '
      verse: 15
    - text: 'ܒܡܦܩ ܒܪܘܚܝ ܩܕܡܝܐ ܠܐ ܐܢܫ ܗܘܐ ܥܡܝ ܐܠܐ ܟܠܗܘܢ ܫܒܩܘܢܝ ܠܐ ܬܬܚܫܒ ܠܗܘܢ ܗܕܐ ܀ '
      verse: 16
    - text: 'ܡܪܝ ܕܝܢ ܩܡ ܠܝ ܘܚܝܠܢܝ ܕܒܝ ܟܪܘܙܘܬܐ ܬܫܬܠܡ ܘܢܫܡܥܘܢ ܥܡܡܐ ܟܠܗܘܢ ܕܐܬܦܨܝܬ ܡܢ
        ܦܘܡܐ ܕܐܪܝܐ ܀ '
      verse: 17
    - text: 'ܘܢܦܨܝܢܝ ܡܪܝ ܡܢ ܟܠ ܥܒܕ ܒܝܫ ܘܢܚܝܢܝ ܒܡܠܟܘܬܗ ܕܒܫܡܝܐ ܕܠܗ ܫܘܒܚܐ ܠܥܠܡ ܥܠܡܝܢ
        ܐܡܝܢ ܀ '
      verse: 18
    - text: 'ܗܒ ܫܠܡܐ ܠܦܪܝܤܩܠܐ ܘܠܐܩܠܘܤ ܘܠܒܝܬܐ ܕܐܢܤܝܦܘܪܘܤ ܀ '
      verse: 19
    - text: 'ܐܪܤܛܘܤ ܦܫ ܠܗ ܒܩܘܪܢܬܘܤ ܛܪܘܦܝܡܘܤ ܕܝܢ ܫܒܩܬܗ ܟܕ ܟܪܝܗ ܒܡܝܠܝܛܘܤ ܡܕܝܢܬܐ ܀ '
      verse: 20
    - text: 'ܢܬܒܛܠ ܠܟ ܕܩܕܡ ܤܬܘܐ ܬܐܬܐ ܫܐܠ ܒܫܠܡܟ ܐܘܒܘܠܘܤ ܘܦܘܕܤ ܘܠܝܢܘܤ ܘܩܠܘܕܝܐ ܘܐܚܐ ܟܠܗܘܢ
        ܀ '
      verse: 21
    - text: 'ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܥܡ ܪܘܚܟ ܛܝܒܘܬܐ ܥܡܟ ܐܡܝܢ ܀   '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܥܒܕܗ ܕܐܠܗܐ ܘܫܠܝܚܗ ܕܝܫܘܥ ܡܫܝܚܐ ܒܗܝܡܢܘܬܐ ܕܓܒܝܐ ܕܐܠܗܐ ܘܝܕܥܬܐ ܕܫܪܪܐ
        ܕܒܕܚܠܬ ܐܠܗܐ ܀ '
      verse: 1
    - text: 'ܥܠ ܤܒܪܐ ܕܚܝܐ ܕܠܥܠܡ ܕܡܠܟ ܐܠܗܐ ܫܪܝܪܐ ܩܕܡ ܙܒܢܘܗܝ ܕܥܠܡܐ ܀ '
      verse: 2
    - text: 'ܘܓܠܐ ܡܠܬܗ ܒܙܒܢܗ ܒܝܕ ܟܪܘܙܘܬܢ ܗܝ ܕܐܬܗܝܡܢܬ ܐܢܐ ܒܦܘܩܕܢܐ ܕܐܠܗܐ ܡܚܝܢܢ ܀ '
      verse: 3
    - text: 'ܠܛܛܘܤ ܒܪܐ ܫܪܝܪܐ ܒܗܝܡܢܘܬܐ ܕܓܘܐ ܛܝܒܘܬܐ ܘܫܠܡܐ ܡܢ ܐܠܗܐ ܐܒܐ ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ
        ܡܚܝܢܢ ܀ '
      verse: 4
    - text: 'ܡܛܠܗܢܐ ܗܘ ܫܒܩܬܟ ܗܘܝܬ ܒܩܪܛܐ ܕܐܝܠܝܢ ܕܚܤܝܪܢ ܬܬܩܢ ܘܬܩܝܡ ܩܫܝܫܐ ܒܡܕܝܢܐ ܡܕܝܢܐ
        ܐܝܟܢܐ ܕܦܩܕܬܟ ܀ '
      verse: 5
    - text: 'ܐܝܢܐ ܕܕܠܐ ܪܫܝܢ ܗܘ ܘܗܘܐ ܒܥܠܐ ܕܚܕܐ ܐܢܬܬܐ ܘܐܝܬ ܠܗ ܒܢܝܐ ܡܗܝܡܢܐ ܕܠܐ ܡܨܚܝܢ
        ܘܠܐ ܐܝܬܝܗܘܢ ܕܠܐ ܫܘܥܒܕ ܒܐܤܘܛܘܬܐ ܀ '
      verse: 6
    - text: 'ܚܝܒ ܗܘ ܓܝܪ ܩܫܝܫܐ ܕܢܗܘܐ ܕܠܐ ܪܫܝܢ ܐܝܟ ܪܒܝܬܐ ܕܐܠܗܐ ܘܠܐ ܢܗܘܐ ܡܬܕܒܪ ܒܪܥܝܢ
        ܢܦܫܗ ܘܠܐ ܢܗܘܐ ܚܡܬܢ ܘܠܐ ܢܗܘܐ ܥܒܪ ܥܠ ܚܡܪܐ ܘܠܐ ܬܗܘܐ ܪܗܛܐ ܐܝܕܗ ܠܡܡܚܐ ܘܠܐ ܢܗܘܐ
        ܪܚܡ ܝܘܬܪܢܐ ܛܢܦܐ ܀ '
      verse: 7
    - text: 'ܐܠܐ ܢܗܘܐ ܪܚܡ ܐܟܤܢܝܐ ܘܢܗܘܐ ܪܚܡ ܛܒܬܐ ܘܢܗܘܐ ܢܟܦ ܘܢܗܘܐ ܟܐܝܢ ܘܢܗܘܐ ܚܤܝܐ ܘܠܒܝܟ
        ܢܦܫܗ ܡܢ ܪܓܝܓܬܐ ܀ '
      verse: 8
    - text: 'ܘܒܛܝܠ ܠܗ ܥܠ ܝܘܠܦܢܐ ܕܡܠܬܐ ܕܗܝܡܢܘܬܐ ܕܢܫܟܚ ܐܦ ܠܡܒܝܐܘ ܒܝܘܠܦܢܗ ܚܠܝܡܐ ܘܠܡܟܤܘ
        ܠܐܝܠܝܢ ܕܡܬܚܪܝܢ ܀ '
      verse: 9
    - text: 'ܐܝܬ ܓܝܪ ܤܓܝܐܐ ܕܠܐ ܡܫܬܥܒܕܝܢ ܘܤܪܝܩܢ ܡܠܝܗܘܢ ܘܡܛܥܝܢ ܪܥܝܢܐ ܕܒܢܝܢܫܐ ܝܬܝܪܐܝܬ
        ܐܝܠܝܢ ܕܡܢ ܓܙܘܪܬܐ ܐܢܘܢ ܀ '
      verse: 10
    - text: 'ܗܢܘܢ ܕܘܠܐ ܠܡܤܟܪܘ ܦܘܡܗܘܢ ܒܬܐ ܓܝܪ ܤܓܝܐܐ ܡܚܒܠܝܢ ܘܡܠܦܝܢ ܡܕܡ ܕܠܐ ܘܠܐ ܡܛܠ ܝܘܬܪܢܐ
        ܛܢܦܐ ܀ '
      verse: 11
    - text: 'ܐܡܪ ܐܢܫ ܡܢܗܘܢ ܢܒܝܐ ܕܝܠܗܘܢ ܕܒܢܝ ܩܪܛܐ ܒܟܠܙܒܢ ܕܓܠܝܢ ܐܢܘܢ ܚܝܘܬܐ ܒܝܫܬܐ ܘܟܪܤܬܐ
        ܒܛܝܠܬܐ ܀ '
      verse: 12
    - text: 'ܘܫܪܝܪܐܝܬ ܐܝܬܝܗ ܤܗܕܘܬܐ ܗܕܐ ܡܛܠ ܗܢܐ ܩܫܝܐܝܬ ܗܘܝܬ ܡܟܤ ܠܗܘܢ ܕܢܗܘܘܢ ܚܠܝܡܝܢ
        ܒܗܝܡܢܘܬܐ ܀ '
      verse: 13
    - text: 'ܘܠܐ ܢܬܪܡܘܢ ܠܫܘܥܝܬܐ ܕܝܗܘܕܝܐ ܘܠܦܘܩܕܐ ܕܒܢܝܢܫܐ ܕܤܢܝܢ ܫܪܪܐ ܀ '
      verse: 14
    - text: 'ܟܠܡܕܡ ܓܝܪ ܕܟܐ ܗܘ ܠܕܟܝܐ ܠܐܝܠܝܢ ܕܝܢ ܕܡܤܝܒܝܢ ܘܠܐ ܡܗܝܡܢܝܢ ܡܕܡ ܕܕܟܐ ܠܝܬ ܠܗܘܢ
        ܐܠܐ ܡܤܝܒ ܗܘ ܪܥܝܢܗܘܢ ܘܬܐܪܬܗܘܢ ܀ '
      verse: 15
    - text: 'ܘܡܘܕܝܢ ܕܝܕܥܝܢ ܠܐܠܗܐ ܒܥܒܕܝܗܘܢ ܕܝܢ ܟܦܪܝܢ ܒܗ ܘܐܝܬܝܗܘܢ ܤܢܝܐܐ ܘܕܠܐ ܦܝܤ ܘܡܤܠܝܐ
        ܠܟܠ ܥܒܕ ܛܒ ܀  '
      verse: 16
  - chapter: 2
    verses:
    - text: 'ܐܢܬ ܕܝܢ ܡܠܠ ܡܕܡ ܕܝܐܐ ܠܝܘܠܦܢܐ ܚܠܝܡܐ ܀ '
      verse: 1
    - text: 'ܘܐܠܦ ܕܢܗܘܘܢ ܩܫܝܫܐ ܥܝܪܝܢ ܒܪܥܝܢܝܗܘܢ ܘܢܗܘܘܢ ܢܟܦܝܢ ܘܢܗܘܘܢ ܕܟܝܢ ܘܢܗܘܘܢ ܚܠܝܡܝܢ
        ܒܗܝܡܢܘܬܐ ܘܒܚܘܒܐ ܘܒܡܤܝܒܪܢܘܬܐ ܀ '
      verse: 2
    - text: 'ܘܐܦ ܩܫܝܫܬܐ ܗܟܢܐ ܕܢܗܘܝܢ ܒܐܤܟܡܐ ܕܝܐܐ ܠܕܚܠܬ ܐܠܗܐ ܘܠܐ ܢܗܘܝܢ ܐܟܠܢ ܩܪܨܐ ܘܠܐ
        ܢܗܘܝܢ ܡܫܥܒܕܢ ܠܚܡܪܐ ܤܓܝܐܐ ܘܢܗܘܝܢ ܡܠܦܢ ܫܦܝܪܬܐ ܀ '
      verse: 3
    - text: 'ܘܡܢܟܦܢ ܠܐܝܠܝܢ ܕܛܠܝܢ ܕܢܪܚܡܢ ܒܥܠܝܗܝܢ ܘܒܢܝܗܝܢ ܀ '
      verse: 4
    - text: 'ܘܢܗܘܝܢ ܢܟܦܢ ܘܩܕܝܫܢ ܘܢܗܘܝܢ ܝܨܦܢ ܫܦܝܪ ܕܒܬܝܗܝܢ ܘܡܫܬܥܒܕܢ ܠܒܥܠܝܗܝܢ ܕܠܐ ܐܢܫ
        ܢܓܕܦ ܥܠ ܡܠܬܗ ܕܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܘܡܢ ܐܝܠܝܢ ܕܛܠܝܢ ܗܟܢܐ ܒܥܝ ܕܢܗܘܘܢ ܢܟܦܝܢ ܀ '
      verse: 6
    - text: 'ܒܟܠܡܕܡ ܕܝܢ ܕܡܘܬܐ ܒܢܦܫܟ ܚܘܐ ܒܟܠ ܥܒܕܐ ܛܒܐ ܘܒܡܠܦܢܘܬܟ ܬܗܘܐ ܠܟ ܡܠܬܐ ܚܠܝܡܬܐ
        ܀ '
      verse: 7
    - text: 'ܕܢܟܦܐ ܘܠܐ ܡܚܒܠܐ ܘܠܐ ܐܢܫ ܒܤܪ ܠܗ ܕܐܝܢܐ ܕܩܐܡ ܠܩܘܒܠܢ ܢܒܗܬ ܟܕ ܠܐ ܢܫܟܚ ܕܢܐܡܪ
        ܥܠܝܢ ܡܕܡ ܕܤܢܐ ܀ '
      verse: 8
    - text: 'ܥܒܕܐ ܠܡܪܝܗܘܢ ܢܫܬܥܒܕܘܢ ܒܟܠܡܕܡ ܘܢܫܬܦܪܘܢ ܘܠܐ ܗܘܘ ܡܥܨܝܢ ܀ '
      verse: 9
    - text: 'ܘܠܐ ܗܘܘ ܓܢܒܝܢ ܐܠܐ ܢܚܘܘܢ ܫܪܪܗܘܢ ܛܒܐ ܒܟܠܡܕܡ ܕܢܨܒܬܘܢ ܒܟܠܡܕܡ ܝܘܠܦܢܗ ܕܐܠܗܐ
        ܡܚܝܢܢ ܀ '
      verse: 10
    - text: 'ܐܬܓܠܝܬ ܓܝܪ ܛܝܒܘܬܗ ܕܐܠܗܐ ܡܚܝܬ ܟܠ ܠܒܢܝܢܫܐ ܟܠܗܘܢ ܀ '
      verse: 11
    - text: 'ܘܪܕܝܐ ܠܢ ܕܢܟܦܘܪ ܒܪܘܫܥܐ ܘܒܪܓܝܓܬܐ ܕܥܠܡܐ ܘܢܚܐ ܒܥܠܡܐ ܗܢܐ ܒܢܟܦܘܬܐ ܘܒܟܐܢܘܬܐ
        ܘܒܕܚܠܬ ܐܠܗܐ ܀ '
      verse: 12
    - text: 'ܟܕ ܡܤܟܝܢܢ ܠܤܒܪܐ ܒܪܝܟܐ ܘܠܓܠܝܢܐ ܕܬܫܒܘܚܬܗ ܕܐܠܗܐ ܪܒܐ ܘܡܚܝܢܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 13
    - text: 'ܕܗܘ ܝܗܒ ܢܦܫܗ ܚܠܦܝܢ ܕܢܦܪܩܢ ܡܢ ܟܠ ܥܘܠܐ ܘܢܕܟܝܢ ܠܢܦܫܗ ܥܡܐ ܚܕܬܐ ܕܚܤܡ ܒܥܒܕܐ
        ܛܒܐ ܀ '
      verse: 14
    - text: 'ܗܠܝܢ ܡܠܠ ܘܒܥܝ ܘܟܘܢ ܒܟܠ ܦܘܩܕܢ ܘܠܐ ܐܢܫ ܢܒܤܐ ܒܟ ܀  '
      verse: 15
  - chapter: 3
    verses:
    - text: 'ܘܗܘܝܬ ܡܥܗܕ ܠܗܘܢ ܕܠܪܫܐ ܘܠܫܠܝܛܢܐ ܢܫܬܡܥܘܢ ܘܢܫܬܥܒܕܘܢ ܘܕܢܗܘܘܢ ܥܬܝܕܝܢ ܠܟܠ ܥܒܕ
        ܛܒ ܀ '
      verse: 1
    - text: 'ܘܥܠ ܐܢܫ ܠܐ ܢܓܕܦܘܢ ܘܠܐ ܢܗܘܘܢ ܡܬܟܬܫܝܢ ܐܠܐ ܢܗܘܘܢ ܡܟܝܟܝܢ ܘܒܟܠܡܕܡ ܢܚܘܘܢ ܒܤܝܡܘܬܗܘܢ
        ܠܘܬ ܟܠܗܘܢ ܒܢܝܢܫܐ ܀ '
      verse: 2
    - text: 'ܐܦ ܚܢܢ ܓܝܪ ܡܢ ܩܕܝܡ ܕܠܐ ܪܥܝܢܐ ܗܘܝܢ ܘܕܠܐ ܦܝܤܐ ܘܛܥܝܢ ܗܘܝܢ ܘܡܫܥܒܕܝܢ ܗܘܝܢ
        ܠܐܪܓܝܓܬܐ ܡܫܚܠܦܬܐ ܘܒܒܝܫܘܬܐ ܘܒܚܤܡܐ ܡܬܗܦܟܝܢ ܗܘܝܢ ܘܤܢܝܐܝܝܢ ܗܘܝܢ ܐܦ ܚܕ ܠܚܕ ܤܢܝܢ
        ܗܘܝܢ ܀ '
      verse: 3
    - text: 'ܟܕ ܕܝܢ ܐܬܓܠܝܬ ܒܤܝܡܘܬܗ ܘܡܪܚܡܢܘܬܗ ܕܐܠܗܐ ܡܚܝܢܢ ܀ '
      verse: 4
    - text: 'ܠܐ ܒܥܒܕܐ ܕܙܕܝܩܘܬܐ ܕܥܒܕܢ ܐܠܐ ܒܪܚܡܘܗܝ ܕܝܠܗ ܐܚܝܢ ܒܤܚܬܐ ܕܡܘܠܕܐ ܕܡܢ ܕܪܝܫ ܘܒܚܘܕܬܐ
        ܕܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 5
    - text: 'ܗܝ ܕܐܫܕ ܥܠܝܢ ܥܬܝܪܐܝܬ ܒܝܕ ܝܫܘܥ ܡܫܝܚܐ ܡܚܝܢܢ ܀ '
      verse: 6
    - text: 'ܕܒܛܝܒܘܬܗ ܢܙܕܕܩ ܘܢܗܘܐ ܝܪܬܐ ܒܤܒܪܐ ܒܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 7
    - text: 'ܡܗܝܡܢܐ ܗܝ ܡܠܬܐ ܘܒܗܠܝܢ ܨܒܐ ܐܢܐ ܕܐܦ ܐܢܬ ܗܘܝܬ ܡܫܪܪ ܠܗܘܢ ܕܢܬܒܛܠ ܠܗܘܢ ܠܡܦܠܚ
        ܥܒܕܐ ܛܒܐ ܐܝܠܝܢ ܕܗܝܡܢܘ ܒܐܠܗܐ ܗܠܝܢ ܐܢܝܢ ܛܒܢ ܘܡܘܬܪܢ ܠܒܢܝܢܫܐ ܀ '
      verse: 8
    - text: 'ܡܢ ܒܥܬܐ ܕܝܢ ܤܟܠܬܐ ܘܡܢ ܬܫܥܝܬܐ ܕܫܪܒܬܐ ܘܡܢ ܚܪܝܢܐ ܘܡܢ ܬܟܬܘܫܐ ܕܤܦܪܐ ܐܫܬܐܠ
        ܝܘܬܪܢ ܓܝܪ ܠܝܬ ܒܗܝܢ ܘܤܪܝܩܢ ܐܢܝܢ ܀ '
      verse: 9
    - text: 'ܡܢ ܓܒܪܐ ܗܪܤܝܘܛܐ ܡܢ ܒܬܪ ܚܕܐ ܙܒܢ ܘܬܪܬܝܢ ܕܡܪܬܐ ܐܢܬ ܠܗ ܐܫܬܐܠ ܀ '
      verse: 10
    - text: 'ܘܗܘܝܬ ܝܕܥ ܕܡܢ ܕܗܟܢܐ ܗܘ ܡܥܩܡ ܗܘ ܘܚܛܐ ܘܗܘ ܚܝܒ ܢܦܫܗ ܀ '
      verse: 11
    - text: 'ܡܐ ܕܫܕܪܬ ܠܘܬܟ ܠܐܪܛܡܐ ܐܘ ܠܛܘܟܝܩܘܤ ܢܬܒܛܠ ܠܟ ܕܬܐܬܐ ܠܘܬܝ ܠܢܝܩܦܘܠܝܤ ܬܡܢ ܓܝܪ
        ܤܡܬ ܒܪܥܝܢܝ ܕܐܤܬܐ ܀ '
      verse: 12
    - text: 'ܥܠ ܙܢܐ ܕܝܢ ܤܦܪܐ ܘܥܠ ܐܦܠܘ ܢܬܒܛܠ ܠܟ ܕܬܠܘܐ ܐܢܘܢ ܫܦܝܪ ܕܡܕܡ ܠܐ ܢܚܤܪ ܠܗܘܢ ܀ '
      verse: 13
    - text: 'ܘܢܐܠܦܘܢ ܐܦ ܐܝܠܝܢ ܕܕܝܠܢ ܐܢܘܢ ܕܢܗܘܘܢ ܦܠܚܝܢ ܥܒܕܐ ܛܒܐ ܒܨܒܘܬܐ ܕܐܠܨܢ ܕܠܐ ܢܗܘܘܢ
        ܕܠܐ ܦܐܪܐ ܀ '
      verse: 14
    - text: 'ܫܐܠܝܢ ܒܫܠܡܟ ܟܠܗܘܢ ܐܝܠܝܢ ܕܥܡܝ ܐܢܘܢ ܫܐܠ ܒܫܠܡܐ ܕܟܠܗܘܢ ܐܝܠܝܢ ܕܪܚܡܝܢ ܠܢ ܒܗܝܡܢܘܬܐ
        ܛܝܒܘܬܐ ܥܡ ܟܠܟܘܢ ܐܡܝܢ ܀   '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܘܠܘܤ ܐܤܝܪܗ ܕܝܫܘܥ ܡܫܝܚܐ ܘܛܝܡܬܐܘܤ ܐܚܐ ܠܦܝܠܡܘܢ ܚܒܝܒܐ ܘܦܠܚܐ ܕܥܡܢ ܀ '
      verse: 1
    - text: 'ܘܠܐܦܝܐ ܚܒܝܒܬܢ ܘܠܐܪܟܝܦܘܤ ܦܠܚܐ ܕܥܡܢ ܘܠܥܕܬܐ ܕܒܒܝܬܟ ܀ '
      verse: 2
    - text: 'ܛܝܒܘܬܐ ܥܡܟܘܢ ܘܫܠܡܐ ܡܢ ܐܠܗܐ ܐܒܘܢ ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 3
    - text: 'ܡܘܕܐ ܐܢܐ ܠܐܠܗܝ ܒܟܠܙܒܢ ܘܡܬܕܟܪ ܐܢܐ ܠܟ ܒܨܠܘܬܝ ܀ '
      verse: 4
    - text: 'ܗܐ ܡܢ ܕܫܡܥܬ ܗܝܡܢܘܬܟ ܘܚܘܒܐ ܕܐܝܬ ܠܟ ܠܘܬ ܡܪܢ ܝܫܘܥ ܘܠܘܬ ܟܠܗܘܢ ܩܕܝܫܐ ܀ '
      verse: 5
    - text: 'ܕܬܗܘܐ ܫܘܬܦܘܬܐ ܕܗܝܡܢܘܬܟ ܝܗܒܐ ܦܐܪܐ ܒܥܒܕܐ ܘܒܝܕܥܬܐ ܕܟܠ ܛܒܢ ܕܐܝܬ ܠܟܘܢ ܒܝܫܘܥ
        ܡܫܝܚܐ ܀ '
      verse: 6
    - text: 'ܚܕܘܬܐ ܓܝܪ ܤܓܝܐܬܐ ܐܝܬ ܠܢ ܘܒܘܝܐܐ ܕܒܝܕ ܚܘܒܟ ܐܬܬܢܝܚܘ ܪܚܡܐ ܕܩܕܝܫܐ ܀ '
      verse: 7
    - text: 'ܡܛܠ ܗܕܐ ܦܪܗܤܝܐ ܤܓܝܐܬܐ ܐܝܬ ܠܝ ܒܡܫܝܚܐ ܕܐܦܩܘܕ ܠܟ ܐܝܠܝܢ ܕܙܕܩܢ ܀ '
      verse: 8
    - text: 'ܡܛܠ ܚܘܒܐ ܕܝܢ ܡܒܥܐ ܗܘ ܒܥܐ ܐܢܐ ܡܢܟ ܐܢܐ ܦܘܠܘܤ ܕܐܝܬܝ ܤܒܐ ܐܝܟ ܕܝܕܥ ܐܢܬ ܗܫܐ
        ܕܝܢ ܐܦ ܐܤܝܪܐ ܕܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 9
    - text: 'ܘܒܥܐ ܐܢܐ ܡܢܟ ܥܠ ܒܪܝ ܐܝܢܐ ܕܝܠܕܬ ܒܐܤܘܪܝ ܐܢܤܝܡܘܤ ܀ '
      verse: 10
    - text: 'ܗܘ ܕܒܙܒܢ ܠܝܬ ܗܘܐ ܠܟ ܒܗ ܚܫܚܘ ܗܫܐ ܕܝܢ ܐܦ ܠܟ ܐܦ ܠܝ ܛܒ ܚܫܚ ܀ '
      verse: 11
    - text: 'ܘܫܕܪܬܗ ܠܟ ܐܢܬ ܕܝܢ ܐܝܟ ܕܠܝܠܕܐ ܕܝܠܝ ܗܟܢܐ ܩܒܠܝܗܝ ܀ '
      verse: 12
    - text: 'ܨܒܐ ܗܘܝܬ ܓܝܪ ܕܠܘܬܝ ܐܚܕܝܘܗܝ ܕܢܗܘܐ ܡܫܡܫ ܠܝ ܚܠܦܝܟ ܒܐܤܘܪܐ ܕܐܘܢܓܠܝܘܢ ܀ '
      verse: 13
    - text: 'ܒܠܥܕ ܡܠܟܟ ܕܝܢ ܠܐ ܨܒܝܬ ܡܕܡ ܠܡܥܒܕ ܕܠܐ ܐܝܟ ܕܒܩܛܝܪܐ ܬܗܘܐ ܛܒܬܟ ܐܠܐ ܒܨܒܝܢܟ
        ܀ '
      verse: 14
    - text: 'ܟܒܪ ܕܝܢ ܐܦ ܡܛܠ ܗܕܐ ܫܢܝ ܕܫܥܬܐ ܕܠܥܠܡ ܬܐܚܕܝܘܗܝ ܀ '
      verse: 15
    - text: 'ܠܐ ܡܟܝܠ ܐܝܟ ܥܒܕܐ ܐܠܐ ܝܬܝܪ ܡܢ ܥܒܕܐ ܐܚܐ ܚܒܝܒܐ ܕܝܠܝ ܚܕ ܟܡܐ ܕܝܠܟ ܘܒܒܤܪ ܘܒܡܪܢ
        ܀ '
      verse: 16
    - text: 'ܐܢ ܗܟܝܠ ܐܝܬܝܟ ܠܝ ܫܘܬܦܐ ܩܒܠܝܗܝ ܐܝܟ ܕܠܝ ܀ '
      verse: 17
    - text: 'ܘܐܢ ܡܕܡ ܚܤܪܟ ܐܘ ܚܝܒ ܗܕܐ ܥܠܝ ܚܫܘܒ ܀ '
      verse: 18
    - text: 'ܐܢܐ ܦܘܠܘܤ ܟܬܒܬ ܒܐܝܕܝ ܐܢܐ ܦܪܥ ܐܢܐ ܕܠܐ ܐܡܪ ܠܟ ܕܐܦ ܢܦܫܟ ܚܝܒ ܐܢܬ ܠܝ ܀ '
      verse: 19
    - text: 'ܐܝܢ ܐܚܝ ܐܢܐ ܐܬܬܢܝܚ ܒܟ ܒܡܪܢ ܐܢܝܚ ܪܚܡܝ ܒܡܫܝܚܐ ܀ '
      verse: 20
    - text: 'ܡܛܠ ܕܬܟܝܠ ܐܢܐ ܕܫܡܥ ܐܢܬ ܠܝ ܟܬܒܬ ܠܟ ܘܝܕܥ ܐܢܐ ܕܝܬܝܪ ܡܢ ܡܐ ܕܐܡܪ ܐܢܐ ܥܒܕ ܐܢܬ
        ܀ '
      verse: 21
    - text: 'ܒܚܕܐ ܕܝܢ ܐܦ ܛܝܒ ܠܝ ܒܝܬ ܡܫܪܝܐ ܡܤܒܪ ܐܢܐ ܓܝܪ ܕܒܨܠܘܬܟܘܢ ܡܬܝܗܒ ܐܢܐ ܠܟܘܢ ܀ '
      verse: 22
    - text: 'ܫܐܠ ܒܫܠܡܟ ܐܦܦܪܐ ܫܒܝܐ ܕܥܡܝ ܒܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 23
    - text: 'ܘܡܪܩܘܤ ܘܐܪܤܛܪܟܘܤ ܘܕܡܐ ܘܠܘܩܐ ܡܥܕܪܢܝ ܀ '
      verse: 24
    - text: 'ܛܝܒܘܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܥܡ ܪܘܚܟܘܢ ܐܡܝܢ ܀   '
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: 'ܒܟܠ ܡܢܘܢ ܘܒܟܠ ܕܡܘܢ ܡܠܠ ܐܠܗܐ ܥܡ ܐܒܗܝܢ ܒܢܒܝܐ ܡܢ ܩܕܝܡ ܀ '
      verse: 1
    - text: 'ܘܒܗܠܝܢ ܝܘܡܬܐ ܐܚܪܝܐ ܡܠܠ ܥܡܢ ܒܒܪܗ ܕܠܗ ܤܡ ܝܪܬܐ ܕܟܠܡܕܡ ܘܒܗ ܥܒܕ ܠܥܠܡܐ ܀ '
      verse: 2
    - text: 'ܕܗܘܝܘ ܨܡܚܐ ܕܫܘܒܚܗ ܘܨܠܡܐ ܕܐܝܬܘܬܗ ܘܐܚܝܕ ܟܠ ܒܚܝܠܐ ܕܡܠܬܗ ܘܗܘ ܒܩܢܘܡܗ ܥܒܕ ܕܘܟܝܐ
        ܕܚܛܗܝܢ ܘܝܬܒ ܥܠ ܝܡܝܢܐ ܕܪܒܘܬܐ ܒܡܪܘܡܐ ܀ '
      verse: 3
    - text: 'ܘܗܢܐ ܟܠܗ ܝܪܒ ܡܢ ܡܠܐܟܐ ܐܝܟ ܡܐ ܕܡܝܬܪ ܫܡܐ ܕܝܪܬ ܡܢ ܕܝܠܗܘܢ ܀ '
      verse: 4
    - text: 'ܠܐܝܢܐ ܓܝܪ ܡܢ ܡܠܐܟܐ ܡܡܬܘܡ ܐܡܪ ܐܠܗܐ ܕܒܪܝ ܐܢܬ ܐܢܐ ܝܘܡܢܐ ܝܠܕܬܟ ܘܬܘܒ ܕܐܢܐ
        ܐܗܘܐ ܠܗ ܠܐܒܐ ܘܗܘ ܢܗܘܐ ܠܝ ܠܒܪܐ ܀ '
      verse: 5
    - text: 'ܬܘܒ ܕܝܢ ܐܡܬܝ ܕܡܥܠ ܒܘܟܪܐ ܠܥܠܡܐ ܐܡܪ ܕܠܗ ܢܤܓܕܘܢ ܟܠܗܘܢ ܡܠܐܟܐ ܕܐܠܗܐ ܀ '
      verse: 6
    - text: 'ܥܠ ܡܠܐܟܐ ܕܝܢ ܗܟܢܐ ܐܡܪ ܕܥܒܕ ܡܠܐܟܘܗܝ ܪܘܚ ܘܡܫܡܫܢܘܗܝ ܢܘܪ ܝܩܕܐ ܀ '
      verse: 7
    - text: 'ܥܠ ܒܪܐ ܕܝܢ ܐܡܪ ܕܟܘܪܤܝܟ ܕܝܠܟ ܐܠܗܐ ܠܥܠܡ ܥܠܡܝܢ ܫܒܛܐ ܦܫܝܛܐ ܫܒܛܐ ܕܡܠܟܘܬܟ ܀ '
      verse: 8
    - text: 'ܪܚܡܬ ܟܐܢܘܬܐ ܘܤܢܝܬ ܥܘܠܐ ܡܛܠ ܗܢܐ ܡܫܚܟ ܐܠܗܐ ܐܠܗܟ ܡܫܚܐ ܕܚܕܘܬܐ ܝܬܝܪ ܡܢ ܚܒܪܝܟ
        ܀ '
      verse: 9
    - text: 'ܘܬܘܒ ܐܢܬ ܡܢ ܒܪܝܫܝܬ ܤܡܬ ܫܬܐܤܝܗ ܕܐܪܥܐ ܘܫܡܝܐ ܥܒܕ ܐܝܕܝܟ ܐܢܘܢ ܀ '
      verse: 10
    - text: 'ܗܢܘܢ ܢܥܒܪܘܢ ܘܐܢܬ ܩܝܡ ܐܢܬ ܘܟܠܗܘܢ ܐܝܟ ܢܚܬܐ ܢܒܠܘܢ ܀ '
      verse: 11
    - text: 'ܘܐܝܟ ܬܟܤܝܬܐ ܬܥܘܦ ܐܢܘܢ ܗܢܘܢ ܢܬܚܠܦܘܢ ܘܐܢܬ ܐܝܟ ܕܐܝܬܝܟ ܐܢܬ ܘܫܢܝܟ ܠܐ ܢܓܡܪܢ
        ܀ '
      verse: 12
    - text: 'ܠܡܢ ܕܝܢ ܡܢ ܡܠܐܟܐ ܡܡܬܘܡ ܐܡܪ ܕܬܒ ܡܢ ܝܡܝܢܝ ܥܕܡܐ ܕܐܤܝܡ ܒܥܠܕܒܒܝܟ ܟܘܒܫܐ ܬܚܝܬ
        ܪܓܠܝܟ ܀ '
      verse: 13
    - text: 'ܠܐ ܗܐ ܟܠܗܘܢ ܐܝܬܝܗܘܢ ܪܘܚܐ ܕܬܫܡܫܬܐ ܕܡܫܬܕܪܝܢ ܒܬܫܡܫܬܐ ܡܛܠ ܐܝܠܝܢ ܕܥܬܝܕܝܢ ܠܡܐܪܬ
        ܚܝܐ ܀  '
      verse: 14
  - chapter: 2
    verses:
    - text: 'ܡܛܠ ܗܢܐ ܚܝܒܝܢܢ ܕܝܬܝܪܐܝܬ ܢܗܘܐ ܙܗܝܪܝܢ ܒܡܕܡ ܕܫܡܥܢ ܕܠܐ ܢܦܠ ܀ '
      verse: 1
    - text: 'ܐܢ ܓܝܪ ܡܠܬܐ ܕܐܬܡܠܠܬ ܒܝܕ ܡܠܐܟܐ ܐܫܬܪܪܬ ܘܟܠ ܕܫܡܥܗ ܘܥܒܪ ܥܠܝܗ ܩܒܠ ܦܘܪܥܢܐ ܒܟܐܢܘܬܐ
        ܀ '
      verse: 2
    - text: 'ܐܝܟܢܐ ܚܢܢ ܢܥܪܘܩ ܐܢ ܢܒܤܐ ܥܠ ܐܝܠܝܢ ܕܗܢܘܢ ܐܢܘܢ ܚܝܝܢ ܗܢܘܢ ܕܫܪܝܘ ܡܢ ܡܪܢ ܠܡܬܡܠܠܘ
        ܘܡܢ ܐܝܠܝܢ ܕܡܢܗ ܫܡܥܘ ܒܢ ܐܫܬܪܪܘ ܀ '
      verse: 3
    - text: 'ܟܕ ܤܗܕ ܥܠܝܗܘܢ ܐܠܗܐ ܒܐܬܘܬܐ ܘܒܬܕܡܪܬܐ ܘܒܚܝܠܐ ܡܫܚܠܦܐ ܘܒܦܘܠܓܐ ܕܪܘܚܐ ܕܩܘܕܫܐ
        ܕܐܬܝܗܒܘ ܐܝܟ ܨܒܝܢܗ ܀ '
      verse: 4
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܠܡܠܐܟܐ ܫܥܒܕ ܥܠܡܐ ܕܥܬܝܕ ܕܥܠܘܗܝ ܡܡܠܠܝܢܢ ܀ '
      verse: 5
    - text: 'ܐܠܐ ܐܝܟ ܕܡܤܗܕ ܟܬܒܐ ܘܐܡܪ ܡܢܘ ܓܒܪܐ ܕܥܗܕܬܝܗܝ ܘܒܪܗ ܕܐܢܫܐ ܕܤܥܪܬܝܗܝ ܀ '
      verse: 6
    - text: 'ܐܡܟܬܝܗܝ ܩܠܝܠ ܡܢ ܡܠܐܟܐ ܬܫܒܘܚܬܐ ܘܐܝܩܪܐ ܤܡܬ ܒܪܝܫܗ ܘܐܫܠܛܬܝܗܝ ܒܥܒܕܐ ܕܐܝܕܝܟ
        ܀ '
      verse: 7
    - text: 'ܘܟܠ ܡܕܡ ܫܥܒܕܬ ܬܚܝܬ ܪܓܠܘܗܝ ܒܗܝ ܕܝܢ ܕܟܠ ܡܕܡ ܫܥܒܕ ܠܗ ܠܐ ܫܒܩ ܡܕܡ ܕܠܐ ܡܫܥܒܕ
        ܗܫܐ ܕܝܢ ܠܐ ܥܕܟܝܠ ܚܙܝܢܢ ܕܟܠ ܡܕܡ ܡܫܥܒܕ ܠܗ ܀ '
      verse: 8
    - text: 'ܗܘ ܕܝܢ ܕܡܟ ܩܠܝܠ ܡܢ ܡܠܐܟܐ ܚܙܝܢܢ ܕܗܘܝܘ ܝܫܘܥ ܡܛܠ ܚܫܐ ܕܡܘܬܗ ܘܬܫܒܘܚܬܐ ܘܐܝܩܪܐ
        ܤܝܡ ܒܪܝܫܗ ܗܘ ܓܝܪ ܒܛܝܒܘܬܗ ܐܠܗܐ ܚܠܦ ܟܠܢܫ ܛܥܡ ܡܘܬܐ ܀ '
      verse: 9
    - text: 'ܝܐܐ ܗܘܐ ܓܝܪ ܠܗܘ ܕܟܠ ܒܐܝܕܗ ܘܟܠ ܡܛܠܬܗ ܘܒܢܝܐ ܤܓܝܐܐ ܐܥܠ ܠܬܫܒܘܚܬܐ ܕܠܪܝܫܐ ܕܚܝܝܗܘܢ
        ܒܚܫܗ ܢܓܡܪܝܘܗܝ ܀ '
      verse: 10
    - text: 'ܗܘ ܓܝܪ ܕܩܕܫ ܘܗܢܘܢ ܕܐܬܩܕܫܘ ܡܢ ܚܕ ܐܢܘܢ ܟܠܗܘܢ ܡܛܠ ܗܢܐ ܠܐ ܒܗܬ ܕܢܩܪܐ ܐܢܘܢ
        ܐܚܘܗܝ ܀ '
      verse: 11
    - text: 'ܟܕ ܐܡܪ ܐܤܒܪ ܫܡܟ ܠܐܚܝ ܘܒܓܘܗ ܕܥܕܬܐ ܐܫܒܚܟ ܀ '
      verse: 12
    - text: 'ܘܬܘܒ ܕܐܢܐ ܐܗܘܐ ܬܟܝܠ ܥܠܘܗܝ ܘܬܘܒ ܗܐ ܐܢܐ ܘܒܢܝܐ ܕܝܗܒ ܠܝ ܐܠܗܐ ܀ '
      verse: 13
    - text: 'ܡܛܠ ܓܝܪ ܕܒܢܝܐ ܐܫܬܘܬܦܘ ܒܒܤܪܐ ܘܕܡܐ ܐܦ ܗܘ ܒܗ ܒܕܡܘܬܐ ܐܫܬܘܬܦ ܒܗܝܢ ܒܗܠܝܢ ܕܒܡܘܬܗ
        ܢܒܛܠ ܠܡܢ ܕܐܚܝܕ ܫܘܠܛܢܐ ܕܡܘܬܐ ܕܐܝܬܘܗܝ ܤܛܢܐ ܀ '
      verse: 14
    - text: 'ܘܢܫܪܐ ܠܗܢܘܢ ܐܝܠܝܢ ܕܒܕܚܠܬܐ ܕܡܘܬܐ ܒܟܠܗܘܢ ܚܝܝܗܘܢ ܡܫܥܒܕܝܢ ܗܘܘ ܠܥܒܕܘܬܐ ܀ '
      verse: 15
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܥܠ ܡܠܐܟܐ ܡܫܠܛ ܗܘܐ ܡܘܬܐ ܐܠܐ ܥܠ ܙܪܥܗ ܕܐܒܪܗܡ ܡܫܠܛ ܗܘܐ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܗܢܐ ܙܕܩ ܗܘܐ ܕܒܟܠ ܡܕܡ ܢܬܕܡܐ ܠܐܚܘܗܝ ܕܢܗܘܐ ܡܪܚܡܢܐ ܘܪܒ ܟܘܡܪܐ ܡܗܝܡܢܐ ܒܕܐܠܗܐ
        ܘܢܗܘܐ ܡܚܤܐ ܥܠ ܚܛܗܘܗܝ ܕܥܡܐ ܀ '
      verse: 17
    - text: 'ܒܗܝ ܓܝܪ ܕܗܘ ܚܫ ܘܐܬܢܤܝ ܡܫܟܚ ܕܢܥܕܪ ܠܐܝܠܝܢ ܕܡܬܢܤܝܢ ܀  '
      verse: 18
  - chapter: 3
    verses:
    - text: 'ܡܟܝܠ ܐܚܝ ܩܕܝܫܐ ܕܐܬܩܪܝܬܘܢ ܒܩܪܝܢܐ ܕܡܢ ܫܡܝܐ ܚܙܐܘܗܝ ܠܗܢܐ ܫܠܝܚܐ ܘܪܒ ܟܘܡܪܐ
        ܕܬܘܕܝܬܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 1
    - text: 'ܕܡܗܝܡܢ ܠܡܢ ܕܥܒܕܗ ܐܝܟ ܡܘܫܐ ܒܟܠܗ ܒܝܬܗ ܀ '
      verse: 2
    - text: 'ܤܓܝܐܐ ܗܝ ܓܝܪ ܬܫܒܘܚܬܗ ܕܗܢܐ ܛܒ ܡܢ ܕܡܘܫܐ ܐܝܟܢܐ ܕܤܓܝ ܐܝܩܪܐ ܕܒܢܝܗ ܕܒܝܬܐ ܛܒ
        ܡܢ ܒܢܝܢܗ ܀ '
      verse: 3
    - text: 'ܟܠ ܒܝܬܐ ܓܝܪ ܡܢ ܐܢܫ ܗܘ ܡܬܒܢܐ ܗܘ ܕܝܢ ܕܒܢܐ ܟܠ ܐܠܗܐ ܗܘ ܀ '
      verse: 4
    - text: 'ܘܡܘܫܐ ܐܝܟ ܥܒܕܐ ܐܬܗܝܡܢ ܒܒܝܬܐ ܟܠܗ ܠܤܗܕܘܬܐ ܕܐܝܠܝܢ ܕܥܬܝܕܢ ܗܘܝ ܠܡܬܡܠܠܘ ܒܐܝܕܗ
        ܀ '
      verse: 5
    - text: 'ܡܫܝܚܐ ܕܝܢ ܐܝܟ ܒܪܐ ܥܠ ܒܝܬܗ ܘܐܝܬܘܗܝ ܒܝܬܗ ܚܢܢ ܐܢ ܥܕܡܐ ܠܚܪܬܐ ܢܐܚܘܕ ܓܠܝܘܬ
        ܐܦܐ ܘܫܘܒܗܪܐ ܕܤܒܪܗ ܀ '
      verse: 6
    - text: 'ܡܛܠ ܕܐܡܪܬ ܪܘܚܐ ܕܩܘܕܫܐ ܕܝܘܡܢܐ ܐܢ ܒܩܠܗ ܬܫܡܥܘܢ ܀ '
      verse: 7
    - text: 'ܠܐ ܬܩܫܘܢ ܠܒܘܬܟܘܢ ܠܡܪܓܙܘܬܗ ܐܝܟ ܡܡܪܡܪܢܐ ܘܐܝܟ ܝܘܡܐ ܕܢܤܝܘܢܐ ܕܒܡܕܒܪܐ ܀ '
      verse: 8
    - text: 'ܕܢܤܝܘܢܝ ܐܒܗܝܟܘܢ ܘܒܩܘ ܚܙܘ ܥܒܕܝ ܐܪܒܥܝܢ ܫܢܝܢ ܀ '
      verse: 9
    - text: 'ܡܛܠ ܗܢܐ ܡܐܢܬ ܠܝ ܒܕܪܐ ܗܘ ܘܐܡܪܬ ܕܥܡܐ ܗܘ ܕܛܥܐ ܠܒܗܘܢ ܘܗܢܘܢ ܠܐ ܝܕܥܘ ܐܘܪܚܬܝ
        ܀ '
      verse: 10
    - text: 'ܘܐܝܟ ܕܝܡܝܬ ܒܪܘܓܙܝ ܕܠܐ ܢܥܠܘܢ ܠܢܝܚܬܝ ܀ '
      verse: 11
    - text: 'ܐܙܕܗܪܘ ܗܟܝܠ ܐܚܝ ܕܠܡܐ ܢܗܘܐ ܒܐܢܫ ܡܢܟܘܢ ܠܒܐ ܒܝܫܐ ܕܠܐ ܡܗܝܡܢ ܘܬܦܪܩܘܢ ܡܢ ܐܠܗܐ
        ܚܝܐ ܀ '
      verse: 12
    - text: 'ܐܠܐ ܒܥܘ ܡܢ ܢܦܫܟܘܢ ܟܠܗܘܢ ܝܘܡܬܐ ܥܕܡܐ ܠܝܘܡܐ ܕܡܬܩܪܐ ܝܘܡܢܐ ܕܠܐ ܢܬܩܫܐ ܐܢܫ ܡܢܟܘܢ
        ܒܛܥܝܘܬܐ ܕܚܛܝܬܐ ܀ '
      verse: 13
    - text: 'ܐܬܚܠܛܢ ܓܝܪ ܥܡ ܡܫܝܚܐ ܐܢ ܡܢ ܪܝܫܝܬܐ ܘܥܕܡܐ ܠܐܚܪܝܬܐ ܒܗ ܒܩܝܡܐ ܗܢܐ ܫܪܝܪܐ ܢܚܡܤܢ
        ܀ '
      verse: 14
    - text: 'ܐܝܟܢܐ ܕܐܡܝܪ ܕܝܘܡܢܐ ܐܢ ܒܪܬ ܩܠܗ ܬܫܡܥܘܢ ܠܐ ܬܩܫܘܢ ܠܒܘܬܟܘܢ ܠܡܪܓܙܘܬܗ ܀ '
      verse: 15
    - text: 'ܡܢ ܐܢܘܢ ܓܝܪ ܗܢܘܢ ܕܫܡܥܘ ܘܐܪܓܙܘܗܝ ܠܐ ܟܠܗܘܢ ܗܠܝܢ ܕܢܦܩܘ ܡܢ ܡܨܪܝܢ ܒܝܕ ܡܘܫܐ
        ܀ '
      verse: 16
    - text: 'ܘܒܐܝܠܝܢ ܡܐܢܬ ܠܗ ܐܪܒܥܝܢ ܫܢܝܢ ܐܠܐ ܒܗܢܘܢ ܕܚܛܘ ܘܓܪܡܝܗܘܢ ܢܦܠܘ ܒܡܕܒܪܐ ܀ '
      verse: 17
    - text: 'ܘܥܠ ܐܝܠܝܢ ܝܡܐ ܕܠܐ ܢܥܠܘܢ ܠܢܝܚܬܗ ܐܠܐ ܥܠ ܗܢܘܢ ܕܠܐ ܐܬܛܦܝܤܘ ܀ '
      verse: 18
    - text: 'ܘܚܙܝܢܢ ܕܠܐ ܐܫܟܚܘ ܠܡܥܠ ܡܛܠ ܕܠܐ ܗܝܡܢܘ ܀  '
      verse: 19
  - chapter: 4
    verses:
    - text: 'ܢܕܚܠ ܗܟܝܠ ܕܠܡܐ ܟܕ ܩܝܡ ܡܘܠܟܢܐ ܕܡܥܠܬܐ ܕܠܢܝܚܬܗ ܢܫܬܟܚ ܐܢܫ ܡܢܟܘܢ ܕܦܐܫ ܡܢ ܕܠܡܥܠ
        ܀ '
      verse: 1
    - text: 'ܐܦ ܚܢܢ ܓܝܪ ܐܤܬܒܪܢ ܐܝܟ ܕܐܦ ܗܢܘܢ ܐܠܐ ܠܐ ܐܘܬܪܬ ܐܢܘܢ ܠܗܢܘܢ ܡܠܬܐ ܕܫܡܥܘ ܡܛܠ
        ܕܠܐ ܡܡܙܓܐ ܗܘܬ ܒܗܝܡܢܘܬܐ ܠܗܢܘܢ ܕܫܡܥܘܗ ܀ '
      verse: 2
    - text: 'ܥܐܠܝܢܢ ܕܝܢ ܠܢܝܚܬܐ ܚܢܢ ܐܝܠܝܢ ܕܗܝܡܢܢ ܐܝܟܢܐ ܕܝܢ ܐܡܪ ܐܝܟ ܕܝܡܝܬ ܒܪܘܓܙܝ ܕܠܐ
        ܢܥܠܘܢ ܠܢܝܚܬܝ ܕܗܐ ܥܒܕܘܗܝ ܕܐܠܗܐ ܡܢ ܫܘܪܝܗ ܕܥܠܡܐ ܗܘܘ ܀ '
      verse: 3
    - text: 'ܐܝܟ ܕܐܡܪ ܥܠ ܫܒܬܐ ܕܐܬܢܝܚ ܐܠܗܐ ܒܝܘܡܐ ܫܒܝܥܝܐ ܡܢ ܥܒܕܘܗܝ ܟܠܗܘܢ ܀ '
      verse: 4
    - text: 'ܘܗܪܟܐ ܬܘܒ ܐܡܪ ܕܠܐ ܢܥܠܘܢ ܠܢܝܚܬܝ ܀ '
      verse: 5
    - text: 'ܡܛܠ ܗܟܝܠ ܕܐܝܬ ܗܘܐ ܐܬܪܐ ܕܐܢܫ ܐܢܫ ܢܥܘܠ ܠܗ ܘܗܢܘܢ ܕܐܤܬܒܪܘ ܩܕܡܝܐ ܠܐ ܥܠܘ ܒܕܠܐ
        ܐܬܛܦܝܤܘ ܀ '
      verse: 6
    - text: 'ܬܘܒ ܝܘܡܐ ܐܚܪܢܐ ܤܐܡ ܡܢ ܒܬܪ ܙܒܢܐ ܤܓܝܐܐ ܐܝܟܢܐ ܕܡܢ ܠܥܠ ܟܬܝܒ ܕܐܡܪ ܕܘܝܕ ܕܝܘܡܢܐ
        ܐܢ ܒܩܠܗ ܬܫܡܥܘܢ ܠܐ ܬܩܫܘܢ ܠܒܘܬܟܘܢ ܀ '
      verse: 7
    - text: 'ܐܠܘ ܓܝܪ ܝܫܘܥ ܒܪ ܢܘܢ ܐܢܝܚ ܗܘܐ ܐܢܘܢ ܠܐ ܐܡܪ ܗܘܐ ܡܢ ܒܬܪܟܢ ܥܠ ܝܘܡܐ ܐܚܪܢܐ ܀ '
      verse: 8
    - text: 'ܡܕܝܢ ܩܝܡ ܗܘ ܠܡܫܒܬܘ ܠܥܡܗ ܕܐܠܗܐ ܀ '
      verse: 9
    - text: 'ܐܝܢܐ ܓܝܪ ܕܥܠ ܠܢܝܚܬܗ ܐܬܬܢܝܚ ܐܦ ܗܘ ܡܢ ܥܒܕܘܗܝ ܐܝܟ ܕܐܠܗܐ ܡܢ ܕܝܠܗ ܀ '
      verse: 10
    - text: 'ܢܬܚܦܛ ܗܟܝܠ ܕܢܥܘܠ ܠܗܝ ܢܝܚܬܐ ܕܠܐ ܢܦܠ ܒܕܡܘܬܐ ܕܗܢܘܢ ܕܠܐ ܐܬܛܦܝܤܘ ܀ '
      verse: 11
    - text: 'ܚܝܐ ܗܝ ܓܝܪ ܡܠܬܗ ܕܐܠܗܐ ܘܟܠ ܤܥܪܐ ܘܚܪܝܦܐ ܛܒ ܡܢ ܤܦܤܪܐ ܕܬܪܝܢ ܦܘܡܝܗ ܘܥܐܠܐ ܥܕܡܐ
        ܠܦܘܪܫܢܐ ܕܢܦܫܐ ܘܕܪܘܚܐ ܘܕܫܪܝܬܐ ܘܕܡܘܚܐ ܘܕܓܪܡܐ ܘܕܝܢܐ ܡܚܫܒܬܐ ܘܬܪܥܝܬܐ ܕܠܒܐ ܀ '
      verse: 12
    - text: 'ܘܠܝܬ ܒܪܝܬܐ ܕܛܫܝܐ ܡܢ ܩܕܡܝܗ ܐܠܐ ܟܠ ܡܕܡ ܥܪܛܠ ܘܓܠܐ ܩܕܡ ܥܝܢܘܗܝ ܕܠܗ ܝܗܒܝܢܢ
        ܦܬܓܡܐ ܀ '
      verse: 13
    - text: 'ܡܛܠ ܕܐܝܬ ܠܢ ܗܟܝܠ ܪܒ ܟܘܡܪܐ ܪܒܐ ܝܫܘܥ ܡܫܝܚܐ ܒܪܗ ܕܐܠܗܐ ܕܤܠܩ ܠܫܡܝܐ ܢܚܡܤܢ ܒܬܘܕܝܬܗ
        ܀ '
      verse: 14
    - text: 'ܠܐ ܓܝܪ ܐܝܬ ܠܢ ܪܒܟܘܡܪܐ ܕܠܐ ܡܨܐ ܕܢܚܫ ܥܡ ܟܪܝܗܘܬܢ ܐܠܐ ܕܡܢܤܝ ܒܟܠܡܕܡ ܐܟܘܬܢ
        ܤܛܪ ܡܢ ܚܛܝܬܐ ܀ '
      verse: 15
    - text: 'ܢܬܩܪܒ ܗܟܝܠ ܒܓܠܐ ܥܝܢ ܠܟܘܪܤܝܐ ܕܛܝܒܘܬܗ ܕܢܤܒ ܪܚܡܐ ܘܢܫܟܚ ܛܝܒܘܬܐ ܠܥܘܕܪܢܐ ܒܙܒܢܐ
        ܕܐܘܠܨܢܐ ܀  '
      verse: 16
  - chapter: 5
    verses:
    - text: 'ܟܠ ܪܒ ܟܘܡܪܐ ܓܝܪ ܕܡܢ ܒܢܝܢܫܐ ܗܘܐ ܚܠܦ ܒܢܝܢܫܐ ܩܐܡ ܥܠ ܐܝܠܝܢ ܕܕܐܠܗܐ ܐܢܝܢ ܕܢܩܪܒ
        ܩܘܪܒܢܐ ܘܕܒܚܐ ܚܠܦ ܚܛܗܐ ܀ '
      verse: 1
    - text: 'ܐܝܢܐ ܕܡܫܟܚ ܕܢܡܟ ܢܦܫܗ ܘܢܚܫ ܥܡ ܐܝܠܝܢ ܕܠܐ ܝܕܥܝܢ ܘܛܥܝܢ ܡܛܠ ܕܐܦ ܗܘ ܟܪܝܗܘܬܐ
        ܠܒܝܫ ܀ '
      verse: 2
    - text: 'ܘܡܛܠܬܗ ܚܝܒ ܗܘ ܕܐܝܟܢܐ ܕܚܠܦ ܥܡܐ ܗܟܢܐ ܐܦ ܚܠܦ ܢܦܫܗ ܢܩܪܒ ܥܠ ܚܛܗܘܗܝ ܀ '
      verse: 3
    - text: 'ܘܠܐ ܗܘܐ ܠܢܦܫܗ ܐܢܫ ܢܤܒ ܐܝܩܪܐ ܐܠܐ ܐܝܢܐ ܕܡܬܩܪܐ ܡܢ ܐܠܗܐ ܐܝܟܢܐ ܕܐܗܪܘܢ ܀ '
      verse: 4
    - text: 'ܗܟܢܐ ܐܦ ܡܫܝܚܐ ܠܐ ܗܘܐ ܢܦܫܗ ܫܒܚ ܕܢܗܘܐ ܪܒ ܟܘܡܪܐ ܐܠܐ ܗܘ ܕܐܡܪ ܠܗ ܕܒܪܝ ܐܢܬ
        ܐܢܐ ܝܘܡܢܐ ܝܠܕܬܟ ܀ '
      verse: 5
    - text: 'ܐܝܟ ܕܐܦ ܒܕܘܟܬܐ ܐܚܪܬܐ ܐܡܪ ܕܐܢܬ ܗܘ ܟܘܡܪܐ ܠܥܠܡ ܒܕܡܘܬܗ ܕܡܠܟܝܙܕܩ ܀ '
      verse: 6
    - text: 'ܐܦ ܟܕ ܒܤܪܐ ܠܒܝܫ ܗܘܐ ܒܥܘܬܐ ܘܬܟܫܦܬܐ ܒܓܥܬܐ ܚܝܠܬܢܝܬܐ ܘܒܕܡܥܐ ܩܪܒ ܗܘܐ ܠܡܢ ܕܡܫܟܚ
        ܗܘܐ ܡܢ ܡܘܬܐ ܕܢܚܝܘܗܝ ܘܐܫܬܡܥ ܀ '
      verse: 7
    - text: 'ܘܟܕ ܛܒ ܒܪܐ ܐܝܬܘܗܝ ܡܢ ܕܚܠܬܐ ܘܚܫܐ ܕܤܒܠ ܝܠܦܗ ܠܡܫܬܡܥܢܘܬܐ ܀ '
      verse: 8
    - text: 'ܘܗܟܢܐ ܐܬܓܡܪ ܘܗܘܐ ܠܟܠܗܘܢ ܐܝܠܝܢ ܕܡܫܬܡܥܝܢ ܠܗ ܥܠܬܐ ܕܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 9
    - text: 'ܘܐܫܬܡܗ ܡܢ ܐܠܗܐ ܪܒ ܟܘܡܪܐ ܒܕܡܘܬܗ ܕܡܠܟܝܙܕܩ ܀ '
      verse: 10
    - text: 'ܥܠܘܗܝ ܕܝܢ ܥܠ ܗܢܐ ܡܠܟܝܙܕܩ ܤܓܝܐܐ ܗܝ ܠܢ ܡܠܬܐ ܠܡܐܡܪܗ ܘܥܤܩܐ ܠܡܦܫܩܘܬܗ ܡܛܠ ܕܗܘܝܬܘܢ
        ܠܟܘܢ ܟܪܝܗܐ ܒܡܫܡܥܬܟܘܢ ܀ '
      verse: 11
    - text: 'ܚܝܒܝܢ ܗܘܝܬܘܢ ܓܝܪ ܡܠܦܢܐ ܠܡܗܘܐ ܡܛܠ ܕܙܒܢܐ ܠܟܘܢ ܒܝܘܠܦܢܐ ܗܫܐ ܕܝܢ ܬܘܒ ܤܢܝܩܝܢ
        ܐܢܬܘܢ ܕܬܐܠܦܘܢ ܐܝܠܝܢ ܐܢܝܢ ܟܬܝܒܬܐ ܩܕܡܝܬܐ ܕܪܝܫ ܡܠܘܗܝ ܕܐܠܗܐ ܘܗܘܝܬܘܢ ܠܟܘܢ ܤܢܝܩܐ
        ܥܠ ܚܠܒܐ ܘܠܐ ܥܠ ܡܐܟܘܠܬܐ ܫܪܝܪܬܐ ܀ '
      verse: 12
    - text: 'ܟܠܢܫ ܕܝܢ ܕܡܐܟܘܠܬܗ ܚܠܒܐ ܗܘ ܠܐ ܡܦܤ ܒܡܠܬܐ ܕܟܐܢܘܬܐ ܡܛܠ ܕܫܒܪܐ ܗܘ ܀ '
      verse: 13
    - text: 'ܕܓܡܝܪܐ ܗܝ ܕܝܢ ܡܐܟܘܠܬܐ ܫܪܝܪܬܐ ܐܝܠܝܢ ܕܡܛܠ ܕܡܕܪܫܝܢ ܐܬܢܦܩܘ ܪܓܫܝܗܘܢ ܠܡܦܪܫ
        ܛܒܬܐ ܘܒܝܫܬܐ ܀  '
      verse: 14
  - chapter: 6
    verses:
    - text: 'ܡܛܠ ܗܢܐ ܢܫܒܘܩ ܫܘܪܝܐ ܕܡܠܬܗ ܕܡܫܝܚܐ ܘܢܐܬܐ ܠܓܡܝܪܘܬܐ ܐܘ ܠܡܐ ܬܘܒ ܫܬܐܤܬܐ ܐܚܪܬܐ
        ܡܪܡܝܬܘܢ ܠܬܝܒܘܬܐ ܡܢ ܥܒܕܐ ܡܝܬܐ ܘܠܗܝܡܢܘܬܐ ܕܒܐܠܗܐ ܀ '
      verse: 1
    - text: 'ܘܠܝܘܠܦܢܐ ܕܡܥܡܘܕܝܬܐ ܘܕܤܝܡ ܐܝܕܐ ܘܠܩܝܡܬܐ ܕܡܢ ܒܝܬ ܡܝܬܐ ܘܠܕܝܢܐ ܕܠܥܠܡ ܀ '
      verse: 2
    - text: 'ܐܢ ܡܪܝܐ ܡܦܤ ܢܥܒܕ ܗܕܐ ܀ '
      verse: 3
    - text: 'ܐܠܐ ܠܐ ܡܫܟܚܝܢ ܗܢܘܢ ܕܚܕܐ ܙܒܢ ܠܡܥܡܘܕܝܬܐ ܢܚܬܘ ܘܛܥܡܘ ܡܘܗܒܬܐ ܕܡܢ ܫܡܝܐ ܘܢܤܒܘ
        ܪܘܚܐ ܕܩܘܕܫܐ ܀ '
      verse: 4
    - text: 'ܘܛܥܡܘ ܡܠܬܐ ܛܒܬܐ ܕܐܠܗܐ ܘܚܝܠܐ ܕܥܠܡܐ ܕܥܬܝܕ ܀ '
      verse: 5
    - text: 'ܕܬܘܒ ܢܚܛܘܢ ܕܡܢ ܕܪܝܫ ܢܬܚܕܬܘܢ ܠܬܝܒܘܬܐ ܘܡܢ ܕܪܝܫ ܢܙܩܦܘܢ ܠܒܪܗ ܕܐܠܗܐ ܘܢܨܥܪܘܢ
        ܀ '
      verse: 6
    - text: 'ܐܪܥܐ ܓܝܪ ܕܐܫܬܝܬ ܡܛܪܐ ܕܐܬܐ ܠܗ ܙܒܢܝܢ ܤܓܝܐܢ ܘܐܘܥܝܬ ܥܤܒܐ ܕܚܫܚ ܠܗܢܘܢ ܕܡܛܠܬܗܘܢ
        ܡܬܦܠܚܐ ܡܩܒܠܐ ܒܘܪܟܬܐ ܡܢ ܐܠܗܐ ܀ '
      verse: 7
    - text: 'ܐܢ ܗܘ ܕܝܢ ܕܬܦܩ ܩܘܪܛܒܐ ܘܕܪܕܪܐ ܗܘܝܐ ܠܗ ܡܤܠܝܬܐ ܘܠܐ ܪܚܝܩܐ ܡܢ ܠܘܛܬܐ ܐܠܐ ܚܪܬܗ
        ܝܩܕܢܐ ܗܘ ܀ '
      verse: 8
    - text: 'ܡܦܝܤܝܢܢ ܕܝܢ ܥܠܝܟܘܢ ܐܚܝ ܐܝܠܝܢ ܕܫܦܝܪܢ ܘܩܪܝܒܢ ܠܚܝܐ ܐܦܢ ܗܟܢܐ ܡܡܠܠܝܢܢ ܀ '
      verse: 9
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܥܘܠ ܐܠܗܐ ܕܢܛܥܐ ܥܒܕܝܟܘܢ ܘܚܘܒܟܘܢ ܗܘ ܕܚܘܝܬܘܢ ܒܫܡܗ ܕܫܡܫܬܘܢ ܠܩܕܝܫܐ
        ܘܡܫܡܫܝܬܘܢ ܀ '
      verse: 10
    - text: 'ܨܒܝܢܢ ܕܝܢ ܕܐܢܫ ܐܢܫ ܡܢܟܘܢ ܗܝ ܗܕܐ ܚܦܝܛܘܬܐ ܢܚܘܐ ܠܫܘܡܠܝܐ ܕܤܒܪܟܘܢ ܥܕܡܐ ܠܚܪܬܐ
        ܀ '
      verse: 11
    - text: 'ܘܕܠܐ ܬܬܩܛܥ ܠܟܘܢ ܐܠܐ ܕܬܗܘܘܢ ܡܡܪܝܢܐ ܠܗܢܘܢ ܕܒܗܝܡܢܘܬܐ ܘܒܢܓܝܪܘܬ ܪܘܚܐ ܗܘܘ ܝܪܬܐ
        ܕܡܘܠܟܢܐ ܀ '
      verse: 12
    - text: 'ܠܐܒܪܗܡ ܓܝܪ ܟܕ ܡܠܟ ܠܗ ܐܠܗܐ ܡܛܠ ܕܠܝܬ ܗܘܐ ܠܗ ܕܪܒ ܡܢܗ ܕܢܐܡܐ ܒܗ ܝܡܐ ܒܢܦܫܗ
        ܀ '
      verse: 13
    - text: 'ܘܐܡܪ ܕܡܒܪܟܘ ܐܒܪܟܟ ܘܡܤܓܝܘ ܐܤܓܝܟ ܀ '
      verse: 14
    - text: 'ܘܗܟܢܐ ܐܓܪ ܪܘܚܗ ܘܩܒܠ ܡܘܠܟܢܐ ܀ '
      verse: 15
    - text: 'ܒܢܝܢܫܐ ܓܝܪ ܒܕܪܒ ܡܢܗܘܢ ܝܡܝܢ ܘܥܠ ܟܠ ܚܪܝܢ ܕܗܘܐ ܒܝܢܬܗܘܢ ܫܘܠܡܐ ܫܪܝܪܐ ܒܡܘܡܬܐ
        ܗܘܐ ܠܗ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܗܢܐ ܝܬܝܪܐܝܬ ܨܒܐ ܐܠܗܐ ܕܢܚܘܐ ܠܝܪܬܐ ܕܡܘܠܟܢܐ ܕܫܘܘܕܝܗ ܠܐ ܡܫܬܚܠܦ ܘܚܒܫܗ
        ܒܡܘܡܬܐ ܀ '
      verse: 17
    - text: 'ܕܒܬܪܬܝܢ ܨܒܘܢ ܕܠܐ ܡܫܬܚܠܦܢ ܕܠܐ ܡܫܟܚ ܐܠܗܐ ܕܢܕܓܠ ܒܗܝܢ ܒܘܝܐܐ ܪܒܐ ܢܗܘܐ ܠܢ ܕܐܬܓܘܤܢ
        ܒܗ ܘܢܐܚܘܕ ܤܒܪܐ ܕܡܠܝܟ ܠܢ ܀ '
      verse: 18
    - text: 'ܗܘ ܕܐܝܬܘܗܝ ܠܢ ܐܝܟ ܐܘܩܝܢܐ ܕܠܒܝܟ ܒܢܦܫܢ ܕܠܐ ܬܬܙܝܥ ܘܥܐܠ ܠܓܘ ܡܢ ܐܦܝ ܬܪܥܐ ܀ '
      verse: 19
    - text: 'ܟܪ ܕܩܕV ܥܠ ܚܠܦܝܢ ܝܫܘܥ ܘܗܘܐ ܟܘܡܪܐ ܠܥܠV ܒܕܡܘܬܗ ܕܡܠܟܝܙܕܩ ܀  '
      verse: 20
  - chapter: 7
    verses:
    - text: 'ܗܢܐ ܕܝܢ ܡܠܟܝܙܕܩ ܐܝܬܘܗܝ ܡܠܟ ܫܠܝV ܟܘܡܪܐ ܕܐܠܗܐ ܡܪܝܡܐ ܘܗܘ ܐܪܥܗ ܠܐܒܪܗV ܟܕ
        ܗܦܟ ܡܢ ܚܪܒܐ ܕܡܠܟܐ ܘܒܪܟܗ ܀ '
      verse: 1
    - text: 'ܘܠܗ ܦܪܫ ܐܒܪܗV ܡܥܤܪܐ ܡܢ ܟܠܡܕV ܕܐܝܬ ܗܘܐ ܥܡܗ ܡܬܦܫܩ ܕܝܢ ܫܡܗ ܡܠܟܐ ܕܟܐܢܘܬܐ
        ܘܬܘܒ ܡܠܟ ܫܠܝV ܕܐܝܬܘܗܝ ܡܠܟܐ ܕܫܠܡܐ ܀ '
      verse: 2
    - text: 'ܕܠܐ ܐܒܘܗܝ ܘܠܐ ܐܡܗ ܐܬܟܬܒܘ ܒܫܪܒܬܐ ܘܠܐ ܪܝܫܝܬܐ ܕܝܘܡܘܗܝ ܘܠܐ ܫܘܠܡܐ ܕܚܝܘܗܝ ܐܠܐ
        ܒܕܡܘܬܐ ܕܒܪܗ ܕܐܠܗܐ ܡܩܘܝܐ ܟܘܡܪܘܬܗ ܠܥܠV ܀ '
      verse: 3
    - text: 'ܚܙܘ ܕܝܢ ܟܡܐ ܪܒ ܗܢܐ ܕܐܒܪܗV ܪܝܫ ܐܒܗܬܐ ܠܗ ܝܗܒ ܡܥܤܪܐ ܕܪܫܝܬܐ ܀ '
      verse: 4
    - text: 'ܐܝܠܝܢ ܓܝܪ ܡܢ ܒܢܝ ܠܘܝ ܕܡܩܒܠܝܢ ܗܘܘ ܟܘܡܪܘܬܐ ܦܘܩܕܢܐ ܐܝܬ ܗܘܐ ܠܗܘܢ ܕܢܡܘܤܐ ܕܢܤܒܘܢ
        ܡܥܤܪܐ ܡܢ ܥܡܐ ܗܢܘܢ ܡܢ ܐܚܝܗܘܢ ܟܕ ܐܦ ܗܢܘܢ ܡܢ ܚܨܗ ܕܐܒܪܗV ܢܦܩܘ ܀ '
      verse: 5
    - text: 'ܗܢܐ ܕܝܢ ܕܠܐ ܟܬܝܒ ܒܫܪܒܬܗܘܢ ܡܥܤܪܐ ܫܩܠ ܡܢ ܐܒܪܗV ܘܒܪܟܗ ܠܗܘ ܕܩܒܠ ܡܘܠܟܢܐ ܀ '
      verse: 6
    - text: 'ܕܠܐ ܚܪܝܢܐ ܕܝܢ ܗܘ ܕܒܨܝܪ ܡܬܒܪܟ ܡܢ ܗܘ ܕܡܝܬܪ ܡܢܗ ܀ '
      verse: 7
    - text: 'ܘܗܪܟܐ ܒܢܝܢܫܐ ܕܡܝܬܝܢ ܢܤܒܝܢ ܡܥܤܪܐ ܠܗܠ ܕܝܢ ܗܘ ܕܐܤܗܕ ܥܠܘܗܝ ܟܬܒܐ ܕܚܝ ܗܘ ܀ '
      verse: 8
    - text: 'ܘܐܝܟ ܐܢܫ ܢܐܡܪ ܒܝܕ ܐܒܪܗV ܐܦ ܠܘܝ ܗܘ ܕܡܥܤܪܐ ܢܤܒ ܗܘܐ ܐܦ ܗܘ ܐܬܥܤܪ ܀ '
      verse: 9
    - text: 'ܥܕܟܝܠ ܓܝܪ ܒܚܨܗ ܗܘܐ ܕܐܒܘܗܝ ܟܕ ܐܪܥܗ ܠܡܠܟܝܙܕܩ ܀ '
      verse: 10
    - text: 'ܐܠܘ ܗܟܝܠ ܓܡܝܪܘܬܐ ܒܝܕ ܟܘܡܪܘܬܐ ܕܠܘܝܐ ܐܝܬܝܗ ܗܘܬ ܕܒܗ ܤܝV ܢܡܘܤܐ ܠܥܡܐ ܠܡܢܐ
        ܡܬܒܥܐ ܗܘܐ ܟܘܡܪܐ ܐܚܪܢܐ ܕܢܩܘV ܒܕܡܘܬܗ ܕܡܠܟܝܙܕܩ ܐܡܪ ܕܝܢ ܕܒܕܡܘܬܗ ܕܐܗܪܘܢ ܢܗܘܐ ܀ '
      verse: 11
    - text: 'ܐܠܐ ܐܝܟܢܐ ܕܗܘܐ ܫܘܚܠܦܐ ܒܟܘܡܪܘܬܐ ܗܟܢܐ ܗܘܐ ܫܘܚܠܦܐ ܐܦ ܒܢܡܘܤܐ ܀ '
      verse: 12
    - text: 'ܗܘ ܓܝܪ ܕܐܬܐܡܪ ܥܠܘܗܝ ܗܠܝܢ ܡܢ ܫܪܒܬܐ ܗܘ ܐܚܪܬܐ ܐܬܝܠܕ ܕܐܢܫ ܡܡܬܘV ܡܢܗ ܠܐ ܫܡܫ
        ܒܡܕܒܚܐ ܀ '
      verse: 13
    - text: 'ܓܠܝܐ ܗܝ ܓܝܪ ܕܡܢ ܝܗܘܕܐ ܕܢܚ ܡܪܢ ܡܢ ܫܪܒܬܐ ܕܠܐ ܐܡܪ ܥܠܝܗ ܡܘܫܐ ܡܕV ܥܠ ܟܘܡܪܘܬܐ
        ܀ '
      verse: 14
    - text: 'ܘܝܬܝܪܐܝܬ ܬܘܒ ܝܕܝܥܐ ܒܗܝ ܕܐܡܪ ܕܒܕܡܘܬܗ ܕܡܠܟܝܙܕܩ ܩܐV ܟܘܡܪܐ ܐܚܪܢܐ ܀ '
      verse: 15
    - text: 'ܗܘ ܕܠܐ ܗܘܐ ܒܢܡܘܤܐ ܕܦܘܩܕܢܐ ܦܓܪܢܝܐ ܗܘܐ ܐܠܐ ܒܚܝܠܐ ܕܚܝܐ ܕܠܐ ܡܫܬܪܝܢ ܀ '
      verse: 16
    - text: 'ܡܤܗܕ ܓܝܪ ܥܠܘܗܝ ܕܐܢܬ ܗܘ ܟܘܡܪܐ ܠܥܠV ܒܕܡܘܬܗ ܕܡܠܟܝܙܕܩ ܀ '
      verse: 17
    - text: 'ܫܘܚܠܦܐ ܕܝܢ ܕܗܘܐ ܠܦܘܩܕܢܐ ܩܕܡܝܐ ܡܛܠ ܡܚܝܠܘܬܗ ܘܕܝܘܬܪܢ ܠܝܬ ܗܘܐ ܒܗ ܀ '
      verse: 18
    - text: 'ܡܕV ܓܝܪ ܠܐ ܓܡܪ ܢܡܘܤܐ ܥܠ ܕܝܢ ܚܠܦܘܗܝ ܤܒܪܐ ܕܡܝܬܪ ܡܢܗ ܕܒܗ ܡܬܩܪܒܝܢܢ ܠܐܠܗܐ
        ܀ '
      verse: 19
    - text: 'ܘܫܪܪܗ ܠܢ ܒܡܘܡܬܐ ܀ '
      verse: 20
    - text: 'ܗܢܘܢ ܓܝܪ ܕܠܐ ܡܘܡܬܐ ܗܘܘ ܟܘܡܪܐ ܗܢܐ ܕܝܢ ܒܡܘܡܬܐ ܐܝܟ ܕܐܡܪ ܠܗ ܒܝܕ ܕܘܝܕ ܕܝܡܐ
        ܡܪܝܐ ܘܠܐ ܢܕܓܠ ܕܐܢܬ ܗܘ ܟܘܡܪܐ ܠܥܠV ܒܕܡܘܬܗ ܕܡܠܟܝܙܕܩ ܀ '
      verse: 21
    - text: 'ܗܢܐ ܟܠܗ ܡܝܬܪܐ ܕܝܬܩܐ ܗܕܐ ܕܗܘܐ ܒܗ ܥܪܒܐ ܝܫܘܥ ܀ '
      verse: 22
    - text: 'ܘܗܢܘܢ ܗܘܘ ܟܘܡܪܐ ܤܓܝܐܐ ܡܛܠ ܕܡܝܬܝܢ ܗܘܘ ܘܠܐ ܡܫܬܒܩܝܢ ܗܘܘ ܕܢܩܘܘܢ ܀ '
      verse: 23
    - text: 'ܗܢܐ ܕܝܢ ܡܛܠ ܕܠܥܠV ܩܝV ܠܐ ܥܒܪܐ ܟܘܡܪܘܬܗ ܀ '
      verse: 24
    - text: 'ܘܡܫܟܚ ܠܡܚܝܘ ܠܥܠV ܠܐܝܠܝܢ ܕܡܬܩܪܒܝܢ ܒܐܝܕܗ ܠܐܠܗܐ ܚܝ ܗܘ ܓܝܪ ܒܟܠܙܒܢ ܘܡܤܩ ܨܠܘܬܐ
        ܚܠܦܝܗܘܢ ܀ '
      verse: 25
    - text: 'ܕܐܝܟ ܗܢܐ ܓܝܪ ܟܘܡܪܐ ܐܦ ܙܕܩ ܗܘܐ ܠܢ ܕܟܝܐ ܕܠܐ ܒܝܫܘ ܘܕܠܐ ܛܘܠܫܐ ܕܦܪܝܩ ܡܢ ܚܛܗܐ
        ܘܡܪܝV ܠܥܠ ܡܢ ܫܡܝܐ ܀ '
      verse: 26
    - text: 'ܘܠܝܬ ܠܗ ܐܘܠܨܢܐ ܟܠܝܘV ܐܝܟ ܪܒܝ ܟܘܡܪܐ ܕܠܘܩܕV ܚܠܦ ܚܛܗܘܗܝ ܢܩܪܒ ܕܒܚܐ ܘܗܝܕܝܢ
        ܚܠܦ ܥܡܐ ܗܕܐ ܓܝܪ ܥܒܕܗ ܚܕܐ ܙܒܢ ܒܢܦܫܗ ܕܩܪܒ ܀ '
      verse: 27
    - text: 'ܢܡܘܤܐ ܓܝܪ ܒܢܝܢܫܐ ܗܘ ܟܪܝܗܐ ܡܩܝV ܟܘܡܪܐ ܡܠܬܐ ܕܝܢ ܕܡܘܡܬܐ ܕܗܘܬ ܒܬܪ ܢܡܘܤܐ ܒܪܐ
        ܓܡܝܪܐ ܠܥܠV ܀  '
      verse: 28
  - chapter: 8
    verses:
    - text: 'ܪܝܫܐ ܕܝܢ ܕܟܠܗܝܢ ܐܝܬ ܠܢ ܪܒ ܟܘܡܪܐ ܐܝܢܐ ܕܝܬܒ ܡܢ ܝܡܝܢܐ ܕܟܘܪܤܝܐ ܕܪܒܘܬܐ ܒܫܡܝܐ
        ܀ '
      verse: 1
    - text: 'ܘܗܘܐ ܡܫܡܫܢܐ ܕܒܝܬ ܩܘܕܫܐ ܘܕܡܫܟܢܐ ܕܫܪܪܐ ܗܘ ܕܩܒܥ ܐܠܗܐ ܘܠܐ ܒܪܢܫܐ ܀ '
      verse: 2
    - text: 'ܟܠ ܪܒ ܟܘܡܪܐ ܓܝܪ ܕܩܐV ܕܢܩܪܒ ܩܘܪܒܢܐ ܘܕܒܚܐ ܡܛܠ ܗܢܐ ܙܕܩܐ ܗܘܬ ܐܦ ܠܗܢܐ ܕܢܗܘܐ
        ܐܝܬ ܠܗ ܡܕV ܕܢܩܪܒ ܀ '
      verse: 3
    - text: 'ܘܐܠܘ ܒܐܪܥܐ ܗܘܐ ܐܦܠܐ ܟܘܡܪܐ ܗܘܐ ܗܘܐ ܡܛܠ ܕܐܝܬܝܗܘܢ ܗܘܘ ܟܘܡܪܐ ܕܡܩܪܒܝܢ ܗܘܘ
        ܩܘܪܒܢܐ ܐܝܟ ܕܒܢܡܘܤܐ ܀ '
      verse: 4
    - text: 'ܗܢܘܢ ܕܡܫܡܫܝܢ ܠܕܡܘܬܐ ܘܠܛܠܢܝܬܐ ܕܗܠܝܢ ܕܒܫܡܝܐ ܐܝܟ ܕܐܬܐܡܪ ܠܡܘܫܐ ܟܕ ܥܒܕ ܗܘܐ
        ܡܫܟܢܐ ܕܚܙܝ ܘܥܒܕ ܟܠܡܕV ܒܕܡܘܬܐ ܗܝ ܕܐܬܚܙܝܬ ܠܟ ܒܛܘܪܐ ܀ '
      verse: 5
    - text: 'ܗܫܐ ܕܝܢ ܬܫܡܫܬܐ ܕܡܝܬܪܐ ܡܢ ܗܝ ܩܒܠ ܝܫܘܥ ܡܫܝܚܐ ܐܟܡܐ ܕܡܝܬܪܐ ܐܦ ܕܝܬܝܩܐ ܗܝ ܕܥܒܝܕ
        ܒܗ ܡܨܥܝܐ ܘܒܫܘܘܕܝܐ ܕܡܝܬܪܝܢ ܡܢ ܕܗܝ ܐܬܝܗܒܬ ܀ '
      verse: 6
    - text: 'ܐܠܘ ܓܝܪ ܐܝܬܝܗ ܗܘܬ ܩܕܡܝܬܐ ܕܠܐ ܪܫܝܢ ܠܝܬ ܗܘܐ ܐܬܪܐ ܠܗܕܐ ܕܬܪܬܝܢ ܀ '
      verse: 7
    - text: 'ܪܫܐ ܠܗܘܢ ܓܝܪ ܘܐܡܪ ܕܗܐ ܝܘܡܬܐ ܐܬܝܢ ܐܡܪ ܡܪܝܐ ܘܐܓܡܘܪ ܥܠ ܒܝܬܐ ܕܒܝܬ ܐܝܤܪܝܠ
        ܘܥܠ ܒܝܬܐ ܕܒܝܬ ܝܗܘܕܐ ܕܝܬܩܐ ܚܕܬܐ ܀ '
      verse: 8
    - text: 'ܠܐ ܐܝܟ ܗܝ ܕܝܬܩܐ ܕܝܗܒܬ ܠܐܒܗܝܗܘܢ ܒܝܘܡܐ ܕܐܚܕܬ ܒܐܝܕܗܘܢ ܘܐܦܩܬ ܐܢܘܢ ܡܢ ܐܪܥܐ
        ܕܡܨܪܝܢ ܡܛܠ ܕܗܢܘܢ ܠܐ ܩܘܝܘ ܒܕܝܬܩܐ ܕܝܠܝ ܐܦ ܐܢܐ ܒܤܝܬ ܒܗܘܢ ܐܡܪ ܡܪܝܐ ܀ '
      verse: 9
    - text: 'ܗܕܐ ܕܝܢ ܕܝܬܩܐ ܕܐܬܠ ܠܒܝܬܐ ܕܒܝܬ ܐܝܤܪܝܠ ܒܬܪ ܝܘܡܬܐ ܗܢܘܢ ܐܡܪ ܡܪܝܐ ܐܬܠܝܘܗܝ
        ܠܢܡܘܤܝ ܒܡܕܥܝܗܘܢ ܘܥܠ ܠܒܘܬܗܘܢ ܐܟܬܒܝܘܗܝ ܘܐܗܘܐ ܠܗܘܢ ܐܢܐ ܐܠܗܐ ܘܗܢܘܢ ܢܗܘܘܢ ܠܝ ܥܡܐ
        ܀ '
      verse: 10
    - text: 'ܘܠܐ ܢܠܦ ܐܢܫ ܠܒܪ ܡܕܝܢܬܗ ܐܦܠܐ ܠܐܚܘܗܝ ܘܢܐܡܪ ܕܕܥ ܠܡܪܝܐ ܡܛܠ ܕܟܠܗܘܢ ܢܕܥܘܢܢܝ
        ܡܢ ܙܥܘܪܗܘܢ ܘܥܕܡܐ ܠܩܫܝܫܗܘܢ ܀ '
      verse: 11
    - text: 'ܘܐܚܤܐ ܐܢܘܢ ܡܢ ܥܘܠܗܘܢ ܘܚܛܗܝܗܘܢ ܬܘܒ ܠܐ ܐܬܕܟܪ ܠܗܘܢ ܀ '
      verse: 12
    - text: 'ܒܗܝ ܕܐܡܪ ܚܕܬܐ ܠܩܕܡܝܬܐ ܐܥܬܩܗ ܘܐܝܢܐ ܕܥܬܩ ܘܤܐܒ ܩܪܝܒ ܗܘ ܠܚܒܠܐ ܀  '
      verse: 13
  - chapter: 9
    verses:
    - text: 'ܒܩܕܡܝܬܐ ܕܝܢ ܐܝܬ ܗܘܐ ܒܗ ܦܘܩܕܐ ܕܬܫܡܫܬܐ ܘܒܝܬ ܩܘܕܫܐ ܥܠܡܢܝܐ ܀ '
      verse: 1
    - text: 'ܡܫܟܢܐ ܓܝܪ ܩܕܡܝܐ ܕܐܬܥܒܕ ܐܝܬ ܗܘܐ ܒܗ ܡܢܪܬܐ ܘܦܬܘܪܐ ܘܠܚV ܐܦܐ ܘܡܬܩܪܐ ܗܘܐ ܒܝܬ
        ܩܘܕܫܐ ܀ '
      verse: 2
    - text: 'ܡܫܟܢܐ ܕܝܢ ܓܘܝܐ ܕܠܓܘ ܡܢ ܐܦܝ ܬܪܥܐ ܕܬܪܝܢ ܡܬܩܪܐ ܗܘܐ ܩܕܘܫ ܩܘܕܫܐ ܀ '
      verse: 3
    - text: 'ܘܐܝܬ ܗܘܐ ܒܗ ܒܝܬ ܒܤܡܐ ܕܕܗܒܐ ܘܩܒܘܬܐ ܕܕܝܬܩܐ ܕܩܪܝܡܐ ܟܠܗ ܒܕܗܒܐ ܘܐܝܬ ܒܗ ܩܤܛܐ
        ܕܕܗܒܐ ܗܝ ܕܐܝܬ ܗܘܐ ܒܗ ܡܢܢܐ ܘܫܒܛܐ ܕܐܗܪܘܢ ܗܘ ܕܐܦܪܥ ܘܠܘܚܐ ܕܕܝܬܩܐ ܀ '
      verse: 4
    - text: 'ܘܠܥܠ ܡܢܗ ܟܪܘܒܐ ܕܫܘܒܚܐ ܕܡܛܠܝܢ ܥܠ ܚܘܤܝܐ ܠܐ ܗܘܐ ܕܝܢ ܙܒܢܐ ܗܘ ܕܢܐܡܪ ܥܠ ܚܕܐ
        ܚܕܐ ܡܢ ܗܠܝܢ ܕܗܟܢܐ ܡܬܩܢܢ ܗܘܝ ܀ '
      verse: 5
    - text: 'ܘܠܡܫܟܢܐ ܒܪܝܐ ܒܟܠܙܒܢ ܥܐܠܝܢ ܗܘܘ ܟܘܡܪܐ ܘܡܫܠܡܝܢ ܗܘܘ ܬܫܡܫܬܗܘܢ ܀ '
      verse: 6
    - text: 'ܠܡܫܟܢܐ ܕܝܢ ܕܠܓܘ ܡܢܗ ܚܕܐ ܗܘ ܒܫܢܬܐ ܒܠܚܘܕܘܗܝ ܥܐܠ ܗܘܐ ܪܒܟܘܡܪܐ ܒܕܡܐ ܗܘ ܕܡܩܪܒ
        ܗܘܐ ܚܠܦ ܢܦܫܗ ܘܚܠܦ ܤܟܠܘܬܗ ܕܥܡܐ ܀ '
      verse: 7
    - text: 'ܒܗܕܐ ܕܝܢ ܡܘܕܥܐ ܗܘܬ ܪܘܚܐ ܕܩܘܕܫܐ ܕܠܐ ܐܬܓܠܝܬ ܥܕܟܝܠ ܐܘܪܚܐ ܕܩܕܝܫܐ ܟܡܐ ܙܒܢܐ
        ܕܐܝܬ ܗܘܐ ܩܝܡܐ ܠܡܫܟܢܐ ܩܕܡܝܐ ܀ '
      verse: 8
    - text: 'ܘܐܝܬܘܗܝ ܗܘܐ ܡܬܠܐ ܗܢܐ ܠܙܒܢܐ ܗܘ ܕܒܗ ܩܘܪܒܢܐ ܘܕܒܚܐ ܡܬܩܪܒܝܢ ܗܘܘ ܐܝܠܝܢ ܕܠܐ
        ܡܫܟܚܝܢ ܗܘܘ ܠܡܓܡܪ ܬܐܪܬܗ ܕܡܢ ܕܡܩܪܒ ܠܗܘܢ ܀ '
      verse: 9
    - text: 'ܐܠܐ ܒܡܐܟܠܐ ܘܒܡܫܬܝܐ ܒܠܚܘܕ ܘܒܡܥܡܘܕܝܬܐ ܕܙܢܝܢ ܙܢܝܢ ܕܐܝܬܝܗܝܢ ܦܘܩܕܐ ܕܒܤܪܐ ܕܤܝܡܝܢ
        ܥܕܡܐ ܠܙܒܢܐ ܕܬܘܪܨܐ ܀ '
      verse: 10
    - text: 'ܡܫܝܚܐ ܕܝܢ ܕܐܬܐ ܗܘܐ ܪܒܟܘܡܪܐ ܕܛܒܬܐ ܕܤܥܪ ܘܥܠ ܠܡܫܟܢܐ ܪܒܐ ܘܡܫܠܡܢܐ ܕܠܐ ܥܒܝܕ
        ܒܐܝܕܝܐ ܘܠܐ ܗܘܐ ܡܢ ܗܠܝܢ ܒܪܝܬܐ ܀ '
      verse: 11
    - text: 'ܘܠܐ ܥܠ ܒܕܡܐ ܕܨܦܪܝܐ ܘܕܥܓܠܐ ܐܠܐ ܒܕܡܐ ܕܢܦܫܗ ܥܠ ܚܕܐ ܙܒܢ ܠܒܝܬ ܡܩܕܫܐ ܘܐܫܟܚ
        ܦܘܪܩܢܐ ܕܠܥܠV ܀ '
      verse: 12
    - text: 'ܐܢ ܓܝܪ ܕܡܐ ܕܨܦܪܝܐ ܘܕܥܓܠܐ ܘܩܛܡܐ ܕܥܓܠܬܐ ܡܬܪܤܤ ܗܘܐ ܥܠ ܐܝܠܝܢ ܕܡܬܛܡܐܝܢ ܗܘܘ
        ܘܡܩܕܫ ܠܗܘܢ ܠܕܘܟܝܐ ܕܒܤܪܗܘܢ ܀ '
      verse: 13
    - text: 'ܟܡܐ ܗܟܝܠ ܝܬܝܪܐܝܬ ܕܡܗ ܕܡܫܝܚܐ ܕܒܪܘܚܐ ܕܠܥܠV ܢܦܫܗ ܩܪܒ ܕܠܐ ܡܘV ܠܐܠܗܐ ܢܕܟܐ
        ܬܐܪܬܢ ܡܢ ܥܒܕܐ ܡܝܬܐ ܕܢܫܡܫ ܠܐܠܗܐ ܚܝܐ ܀ '
      verse: 14
    - text: 'ܡܛܠ ܗܢܐ ܗܘ ܗܘܐ ܡܨܥܝܐ ܕܕܝܬܩܐ ܚܕܬܐ ܕܒܡܘܬܗ ܗܘ ܗܘܐ ܦܘܪܩܢܐ ܠܐܝܠܝܢ ܕܥܒܪܘ ܥܠ
        ܕܝܬܩܐ ܩܕܡܝܬܐ ܕܢܤܒܘܢ ܡܘܠܟܢܐ ܐܝܠܝܢ ܕܐܬܩܪܝܘ ܠܝܪܬܘܬܐ ܕܠܥܠV ܀ '
      verse: 15
    - text: 'ܐܝܟܐ ܓܝܪ ܕܐܝܬ ܕܝܬܩܐ ܡܘܬܐ ܗܘ ܡܚܘܝܐ ܕܗܘ ܕܥܒܕܗ ܀ '
      verse: 16
    - text: 'ܥܠ ܡܝܬܐ ܕܝܢ ܒܠܚܘܕ ܡܫܬܪܪܐ ܡܛܠ ܕܟܡܐ ܕܚܝ ܗܘ ܕܥܒܕܗ ܠܝܬ ܒܗ ܚܫܚܘ ܀ '
      verse: 17
    - text: 'ܡܛܠ ܗܢܐ ܐܦܠܐ ܩܕܡܝܬܐ ܕܠܐ ܕܡܐ ܐܫܬܪܪܬ ܀ '
      verse: 18
    - text: 'ܟܕ ܐܬܦܩܕ ܓܝܪ ܟܠܗ ܦܘܩܕܢܐ ܡܢ ܡܘܫܐ ܠܥܡܐ ܟܠܗ ܒܢܡܘܤܐ ܢܤܒ ܗܘܐ ܡܘܫܐ ܕܡܐ ܕܥܓܠܬܐ
        ܘܡܝܐ ܒܥܡܪܐ ܕܙܚܘܪܝܬܐ ܘܙܘܦܐ ܘܪܤ ܥܠ ܤܦܪܐ ܘܥܠ ܥܡܐ ܟܠܗ ܀ '
      verse: 19
    - text: 'ܘܐܡܪ ܠܗܘܢ ܗܢܐ ܗܘ ܕܡܐ ܕܕܝܬܩܐ ܗܝ ܕܐܬܦܩܕܬ ܠܟܘܢ ܡܢ ܐܠܗܐ ܀ '
      verse: 20
    - text: 'ܐܦ ܥܠ ܡܫܟܢܐ ܘܥܠ ܟܠܗܘܢ ܡܐܢܐ ܕܬܫܡܫܬܐ ܡܢܗ ܡܢ ܕܡܐ ܪܤ ܀ '
      verse: 21
    - text: 'ܡܛܠ ܕܟܠܡܕV ܒܕܡܐ ܗܘ ܡܬܕܟܐ ܒܢܡܘܤܐ ܘܕܠܐ ܫܘܦܥ ܕܡܐ ܠܝܬ ܫܘܒܩܢܐ ܀ '
      verse: 22
    - text: 'ܐܢܢܩܐ ܗܝ ܓܝܪ ܕܗܠܝܢ ܕܕܡܘܬܐ ܐܢܝܢ ܕܫܡܝܢܝܬܐ ܒܗܠܝܢ ܡܬܕܟܝܢ ܗܠܝܢ ܕܝܢ ܫܡܝܢܝܬܐ
        ܒܕܒܚܐ ܕܡܝܬܪܝܢ ܡܢ ܗܠܝܢ ܀ '
      verse: 23
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܠܒܝܬ ܡܩܕܫܐ ܕܥܒܝܕ ܒܐܝܕܝܐ ܥܠ ܡܫܝܚܐ ܕܐܝܬܘܗܝ ܕܡܘܬܐ ܕܗܘ ܫܪܝܪܐ ܐܠܐ
        ܠܗ ܠܫܡܝܐ ܥܠ ܕܢܬܚܙܐ ܩܕV ܦܪܨܘܦܗ ܕܐܠܗܐ ܚܠܦܝܢ ܀ '
      verse: 24
    - text: 'ܐܦܠܐ ܕܢܩܪܒ ܢܦܫܗ ܙܒܢܬܐ ܤܓܝܐܬܐ ܐܝܟ ܕܥܒܕ ܗܘܐ ܪܒ ܟܘܡܪܐ ܘܥܐܠ ܒܟܠ ܫܢܐ ܠܒܝܬ
        ܡܩܕܫܐ ܒܕܡܐ ܕܠܐ ܕܝܠܗ ܀ '
      verse: 25
    - text: 'ܘܐܢ ܠܐ ܚܝܒ ܗܘܐ ܕܙܒܢܬܐ ܤܓܝܐܬܐ ܢܚܫ ܡܢ ܫܘܪܝܗ ܕܥܠܡܐ ܗܫܐ ܕܝܢ ܒܚܪܬܗ ܕܥܠܡܐ ܚܕܐ
        ܗܘ ܙܒܢ ܩܪܒ ܢܦܫܗ ܒܕܒܝܚܘܬܗ ܕܢܒܛܠܝܗ ܠܚܛܝܬܐ ܀ '
      verse: 26
    - text: 'ܘܐܝܟܢܐ ܕܤܝV ܠܒܢܝܢܫܐ ܕܚܕܐ ܙܒܢ ܢܡܘܬܘܢ ܘܡܢ ܒܬܪ ܡܘܬܗܘܢ ܕܝܢܐ ܀ '
      verse: 27
    - text: 'ܗܟܢܐ ܐܦ ܡܫܝܚܐ ܚܕܐ ܙܒܢ ܐܬܩܪܒ ܘܒܩܢܘܡܗ ܕܒܚ ܚܛܗܐ ܕܤܓܝܐܐ ܕܬܪܬܝܢ ܕܝܢ ܙܒܢܝܢ
        ܕܠܐ ܚܛܗܝܢ ܡܬܚܙܐ ܠܚܝܝܗܘܢ ܕܐܝܠܝܢ ܕܡܤܟܝܢ ܠܗ ܀  '
      verse: 28
  - chapter: 10
    verses:
    - text: 'ܢܡܘܤܐ ܓܝܪ ܛܠܢܝܬܐ ܐܝܬ ܗܘܐ ܒܗ ܕܛܒܬܐ ܕܥܬܝܕܢ ܠܐ ܗܘܐ ܩܢܘܡܐ ܕܝܠܗܝܢ ܕܨܒܘܬܐ ܡܛܠ
        ܗܢܐ ܟܕ ܒܟܠ ܫܢܐ ܗܢܘܢ ܟܕ ܗܢܘܢ ܕܒܚܐ ܡܬܩܪܒܝܢ ܗܘܘ ܠܐ ܡܡܬܘV ܐܫܟܚܘ ܕܢܓܡܪܘܢ ܠܐܝܠܝܢ
        ܕܡܩܪܒܝܢ ܠܗܘܢ ܀ '
      verse: 1
    - text: 'ܐܠܘ ܓܝܪ ܓܡܪܝܢ ܗܘܘ ܟܒܪ ܕܝܢ ܐܬܬܢܝܚܘ ܡܢ ܩܘܪܒܢܝܗܘܢ ܡܛܠ ܕܠܐ ܡܟܝܠ ܛܪܝܐ ܗܘܬ
        ܠܗܘܢ ܬܐܪܬܗܘܢ ܒܚܛܗܐ ܠܐܝܠܝܢ ܕܚܕܐ ܙܒܢ ܐܬܕܟܝܘ ܠܗܘܢ ܀ '
      verse: 2
    - text: 'ܐܠܐ ܒܗܘܢ ܒܕܒܚܐ ܡܕܟܪܝܢ ܚܛܗܝܗܘܢ ܒܟܠ ܫܢܐ ܀ '
      verse: 3
    - text: 'ܠܐ ܓܝܪ ܡܫܟܚ ܕܡܐ ܕܬܘܪܐ ܘܕܨܦܪܝܐ ܠܡܕܟܝܘ ܚܛܗܐ ܀ '
      verse: 4
    - text: 'ܡܛܠ ܗܢܐ ܟܕ ܥܐܠ ܠܥܠܡܐ ܐܡܪ ܒܕܒܚܐ ܘܩܘܪܒܢܐ ܠܐ ܨܒܝܬ ܦܓܪܐ ܕܝܢ ܐܠܒܫܬܢܝ ܀ '
      verse: 5
    - text: 'ܘܝܩܕܐ ܫܠܡܐ ܕܚܠܦ ܚܛܗܐ ܠܐ ܫܐܠܬ ܀ '
      verse: 6
    - text: 'ܗܝܕܝܢ ܐܡܪܬ ܕܗܐ ܐܢܐ ܐܬܐ ܐܢܐ ܕܒܪܝܫ ܟܬܒܐ ܟܬܝܒ ܥܠܝ ܕܐܥܒܕ ܨܒܝܢܟ ܐܠܗܐ ܀ '
      verse: 7
    - text: 'ܡܢ ܠܥܠ ܐܡܪ ܕܕܒܚܐ ܘܩܘܪܒܢܐ ܘܝܩܕܐ ܫܠܡܐ ܕܚܠܦ ܚܛܗܐ ܠܐ ܨܒܝܬ ܗܢܘܢ ܕܡܬܩܪܒܝܢ ܗܘܘ
        ܒܢܡܘܤܐ ܀ '
      verse: 8
    - text: 'ܘܒܬܪܗ ܐܡܪ ܕܗܐ ܐܬܐ ܐܢܐ ܕܐܥܒܕ ܨܒܝܢܟ ܐܠܗܐ ܒܗܕܐ ܒܛܠ ܠܩܕܡܝܬܐ ܕܢܩܝܡ ܠܕܬܪܬܝܢ
        ܀ '
      verse: 9
    - text: 'ܒܗܢܐ ܓܝܪ ܨܒܝܢܗ ܐܬܩܕܫܢ ܒܩܘܪܒܢܐ ܕܦܓܪܗ ܕܝܫܘܥ ܡܫܝܚܐ ܕܚܕܐ ܙܒܢ ܀ '
      verse: 10
    - text: 'ܟܠ ܪܒ ܟܘܡܪܐ ܓܝܪ ܕܩܐܡ ܗܘܐ ܘܡܫܡܫ ܟܠܝܘܡ ܗܢܘܢ ܒܗܢܘܢ ܕܒܚܐ ܡܩܪܒ ܗܘܐ ܐܝܠܝܢ ܕܡܢ
        ܡܬܘܡ ܠܐ ܡܫܟܚܝܢ ܗܘܘ ܠܡܕܟܝܘ ܚܛܗܐ ܀ '
      verse: 11
    - text: 'ܗܢܐ ܕܝܢ ܚܕ ܕܒܚܐ ܩܪܒ ܚܠܦ ܚܛܗܐ ܘܝܬܒ ܥܠ ܝܡܝܢܐ ܕܐܠܗܐ ܠܥܠܡ ܀ '
      verse: 12
    - text: 'ܘܡܩܘܐ ܡܟܝܠ ܥܕܡܐ ܕܢܬܬܤܝܡܘܢ ܒܥܠܕܒܒܘܗܝ ܟܘܒܫܐ ܬܚܝܬ ܪܓܠܘܗܝ ܀ '
      verse: 13
    - text: 'ܒܚܕ ܓܝܪ ܩܘܪܒܢܐ ܓܡܪ ܠܐܝܠܝܢ ܕܡܬܩܕܫܝܢ ܒܗ ܠܥܠܡ ܀ '
      verse: 14
    - text: 'ܤܗܕܐ ܠܢ ܕܝܢ ܐܦ ܪܘܚܐ ܕܩܘܕܫܐ ܕܐܡܪܬ ܀ '
      verse: 15
    - text: 'ܗܕܐ ܗܝ ܕܝܬܩܐ ܕܐܬܠ ܠܗܘܢ ܡܢ ܒܬܪ ܝܘܡܬܐ ܗܢܘܢ ܐܡܪ ܡܪܝܐ ܐܬܠܝܘܗܝ ܠܢܡܘܤܝ ܒܡܕܥܝܗܘܢ
        ܘܥܠ ܠܒܘܬܗܘܢ ܐܟܬܒܝܘܗܝ ܀ '
      verse: 16
    - text: 'ܘܥܘܠܗܘܢ ܘܚܛܗܝܗܘܢ ܠܐ ܐܬܕܟܪ ܠܗܘܢ ܀ '
      verse: 17
    - text: 'ܐܝܟܐ ܕܝܢ ܕܐܝܬ ܫܘܒܩܢܐ ܕܚܛܗܐ ܠܐ ܡܬܒܥܐ ܩܘܪܒܢܐ ܕܚܠܦ ܚܛܗܐ ܀ '
      verse: 18
    - text: 'ܐܝܬ ܠܢ ܗܟܝܠ ܐܚܝ ܓܠܝܘܬ ܐܦܐ ܒܡܥܠܢܐ ܕܒܝܬ ܩܘܕܫܐ ܒܕܡܗ ܕܝܫܘܥ ܀ '
      verse: 19
    - text: 'ܘܐܘܪܚܐ ܕܚܝܐ ܕܚܕܬ ܠܢ ܗܫܐ ܒܐܦܝ ܬܪܥܐ ܕܐܝܬܘܗܝ ܒܤܪܗ ܀ '
      verse: 20
    - text: 'ܘܐܝܬ ܠܢ ܟܘܡܪܐ ܪܒܐ ܥܠ ܒܝܬܗ ܕܐܠܗܐ ܀ '
      verse: 21
    - text: 'ܢܩܪܘܒ ܗܟܝܠ ܒܠܒܐ ܫܪܝܪܐ ܘܒܬܘܟܠܢܐ ܕܗܝܡܢܘܬܐ ܟܕ ܪܤܝܤܝܢ ܠܒܘܬܢ ܘܕܟܝܢ ܡܢ ܬܐܪܬܐ
        ܒܝܫܬܐ ܘܡܤܚܝ ܦܓܪܢ ܒܡܝܐ ܕܟܝܐ ܀ '
      verse: 22
    - text: 'ܘܢܚܡܤܢ ܒܬܘܕܝܬܐ ܕܤܒܪܢ ܘܠܐ ܢܨܛܠܐ ܡܗܝܡܢ ܗܘ ܓܝܪ ܡܢ ܕܡܠܟ ܠܢ ܀ '
      verse: 23
    - text: 'ܘܢܚܘܪ ܚܕ ܒܚܕ ܒܓܘܪܓܐ ܕܚܘܒܐ ܘܕܥܒܕܐ ܛܒܐ ܀ '
      verse: 24
    - text: 'ܘܠܐ ܢܗܘܐ ܫܒܩܝܢ ܟܢܘܫܝܢ ܐܝܟ ܕܐܝܬ ܥܝܕܐ ܠܐܢܫ ܐܢܫ ܐܠܐ ܒܥܘ ܚܕ ܡܢ ܚܕ ܝܬܝܪܐܝܬ
        ܟܡܐ ܕܚܙܝܬܘܢ ܕܩܪܒ ܝܘܡܐ ܗܘ ܀ '
      verse: 25
    - text: 'ܐܢ ܓܝܪ ܒܨܒܝܢܗ ܢܚܛܐ ܐܢܫ ܡܢ ܒܬܪ ܕܩܒܠ ܝܕܥܬܐ ܕܫܪܪܐ ܠܝܬ ܡܟܝܠ ܕܒܚܬܐ ܕܬܬܩܪܒ
        ܚܠܦ ܚܛܗܐ ܀ '
      verse: 26
    - text: 'ܐܠܐ ܥܬܝܕ ܗܘ ܕܝܢܐ ܕܚܝܠܐ ܘܛܢܢܐ ܕܢܘܪܐ ܕܐܟܠ ܠܒܥܠܕܒܒܐ ܀ '
      verse: 27
    - text: 'ܐܢ ܓܝܪ ܐܝܢܐ ܕܥܒܪ ܥܠ ܢܡܘܤܐ ܕܡܘܫܐ ܥܠ ܦܘܡ ܬܪܝܢ ܘܬܠܬܐ ܤܗܕܝܢ ܕܠܐ ܪܚܡܝܢ ܡܐܬ
        ܀ '
      verse: 28
    - text: 'ܟܡܐ ܤܒܪܝܢ ܐܢܬܘܢ ܝܬܝܪܐܝܬ ܡܤܡ ܒܪܫܐ ܢܩܒܠ ܐܝܢܐ ܕܕܫܗ ܠܒܪܗ ܕܐܠܗܐ ܘܚܫܒ ܕܡܐ ܕܕܝܬܩܐ
        ܕܝܠܗ ܐܝܟ ܕܟܠܢܫ ܕܒܗ ܐܬܩܕܫ ܘܨܥܪ ܠܪܘܚܐ ܕܛܝܒܘܬܐ ܀ '
      verse: 29
    - text: 'ܝܕܥܝܢܢ ܠܗܘ ܕܐܡܪ ܕܕܝܠܝ ܗܝ ܬܒܥܬܐ ܘܐܢܐ ܐܦܪܘܥ ܘܬܘܒ ܕܢܕܘܢ ܡܪܝܐ ܠܥܡܗ ܀ '
      verse: 30
    - text: 'ܕܚܠܬܐ ܗܝ ܪܒܬܐ ܠܡܦܠ ܒܐܝܕܘܗܝ ܕܐܠܗܐ ܚܝܐ ܀ '
      verse: 31
    - text: 'ܐܬܕܟܪܘ ܗܟܝܠ ܠܝܘܡܬܐ ܩܕܡܝܐ ܗܢܘܢ ܕܒܗܘܢ ܩܒܠܬܘܢ ܡܥܡܘܕܝܬܐ ܘܐܓܘܢܐ ܪܒܐ ܤܝܒܪܬܘܢ
        ܕܚܫܐ ܒܚܤܕܐ ܘܒܐܘܠܨܢܐ ܀ '
      verse: 32
    - text: 'ܘܕܗܘܝܬܘܢ ܚܙܘܢܐ ܘܐܦ ܐܫܬܘܬܦܬܘܢ ܠܐܢܫܐ ܕܗܠܝܢ ܤܝܒܪܘ ܀ '
      verse: 33
    - text: 'ܘܟܐܒ ܠܟܘܢ ܥܠ ܐܝܠܝܢ ܕܐܤܝܪܝܢ ܘܚܛܘܦܝܐ ܕܢܟܤܝܟܘܢ ܒܚܕܘܬܐ ܤܝܒܪܬܘܢ ܡܛܠ ܕܝܕܥܝܢ
        ܐܢܬܘܢ ܕܐܝܬ ܠܟܘܢ ܩܢܝܢܐ ܒܫܡܝܐ ܕܡܝܬܪ ܗܘ ܘܠܐ ܥܒܪ ܀ '
      verse: 34
    - text: 'ܠܐ ܗܟܝܠ ܬܘܒܕܘܢ ܓܠܝܘܬ ܐܦܐ ܕܐܝܬ ܠܟܘܢ ܕܥܬܝܕ ܠܗ ܐܓܪܐ ܤܓܝܐܐ ܀ '
      verse: 35
    - text: 'ܡܤܝܒܪܢܘܬܐ ܗܘ ܓܝܪ ܡܬܒܥܝܐ ܠܟܘܢ ܕܬܥܒܕܘܢ ܨܒܝܢܐ ܕܐܠܗܐ ܘܬܤܒܘܢ ܡܘܠܟܢܐ ܀ '
      verse: 36
    - text: 'ܡܛܠ ܕܩܠܝܠ ܗܘ ܙܒܢܐ ܘܛܒ ܙܥܘܪ ܕܢܐܬܐ ܗܘ ܕܐܬܐ ܘܠܐ ܢܘܚܪ ܀ '
      verse: 37
    - text: 'ܟܐܢܐ ܕܝܢ ܡܢ ܗܝܡܢܘܬܐ ܕܝܠܝ ܢܚܐ ܘܐܢ ܡܬܩܛܥܐ ܠܗ ܠܐ ܨܒܝܐ ܒܗ ܢܦܫܝ ܀ '
      verse: 38
    - text: 'ܚܢܢ ܕܝܢ ܠܐ ܗܘܝܢ ܕܩܘܛܥܐ ܕܡܘܒܠܐ ܠܐܒܕܢܐ ܐܠܐ ܕܗܝܡܢܘܬܐ ܕܡܩܢܝܐ ܠܢ ܢܦܫܢ ܀  '
      verse: 39
  - chapter: 11
    verses:
    - text: 'ܐܝܬܝܗ ܕܝܢ ܗܝܡܢܘܬܐ ܦܝܤܐ ܥܠ ܐܝܠܝܢ ܕܐܝܬܝܗܝܢ ܒܤܒܪܐ ܐܝܟ ܗܘ ܕܗܘܝ ܠܗܝܢ ܒܤܘܥܪܢܐ
        ܘܓܠܝܢܐ ܕܐܝܠܝܢ ܕܠܐ ܡܬܚܙܝܢ ܀ '
      verse: 1
    - text: 'ܘܒܗܕܐ ܗܘܬ ܤܗܕܘܬܐ ܥܠ ܩܫܝܫܐ ܀ '
      verse: 2
    - text: 'ܒܗܝܡܢܘܬܐ ܓܝܪ ܡܤܬܟܠܝܢܢ ܕܐܬܬܩܢܘ ܥܠܡܐ ܒܡܠܬܐ ܕܐܠܗܐ ܘܗܠܝܢ ܕܡܬܚܙܝܢ ܗܘܝ ܡܢ ܐܝܠܝܢ
        ܕܠܐ ܡܬܚܙܝܢ ܀ '
      verse: 3
    - text: 'ܒܗܝܡܢܘܬܐ ܩܪܒ ܗܒܝܠ ܕܒܚܬܐ ܕܡܝܬܪܐ ܛܒ ܡܢ ܕܩܐܝܢ ܠܐܠܗܐ ܘܡܛܠܬܗ ܗܘܬ ܥܠܘܗܝ ܤܗܕܘܬܐ
        ܕܟܐܢܐ ܗܘ ܘܤܗܕ ܥܠ ܩܘܪܒܢܗ ܐܠܗܐ ܘܡܛܠܬܗ ܐܦ ܟܕ ܡܝܝܬ ܡܡܠܠ ܀ '
      verse: 4
    - text: 'ܒܗܝܡܢܘܬܐ ܐܫܬܢܝ ܚܢܘܟ ܘܡܘܬܐ ܠܐ ܛܥܡ ܘܠܐ ܐܫܬܟܚ ܡܛܠ ܕܫܢܝܗ ܐܠܗܐ ܡܢ ܩܕܡ ܕܢܫܢܝܘܗܝ
        ܓܝܪ ܗܘܬ ܥܠܘܗܝ ܤܗܕܘܬܐ ܕܫܦܪ ܠܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܕܠܐ ܗܝܡܢܘܬܐ ܕܝܢ ܠܐ ܐܢܫ ܡܫܟܚ ܕܢܫܦܪ ܠܐܠܗܐ ܚܝܒ ܗܘ ܓܝܪ ܡܢ ܕܡܬܩܪܒ ܠܘܬ ܐܠܗܐ
        ܕܢܗܝܡܢ ܕܐܝܬܘܗܝ ܘܠܐܝܠܝܢ ܕܒܥܝܢ ܠܗ ܗܘܐ ܦܪܘܥܐ ܀ '
      verse: 6
    - text: 'ܒܗܝܡܢܘܬܐ ܢܘܚ ܟܕ ܐܬܡܠܠ ܥܡܗ ܥܠ ܐܝܠܝܢ ܕܠܐ ܡܬܚܙܝܢ ܗܘܝ ܕܚܠ ܘܥܒܕ ܠܗ ܩܒܘܬܐ ܠܚܝܐ
        ܕܒܢܝ ܒܝܬܗ ܕܒܗ ܚܝܒܗ ܠܥܠܡܐ ܘܗܘܐ ܝܪܬܐ ܕܟܐܢܘܬܐ ܕܒܗܝܡܢܘܬܐ ܀ '
      verse: 7
    - text: 'ܒܗܝܡܢܘܬܐ ܐܒܪܗܡ ܟܕ ܐܬܩܪܝ ܐܫܬܡܥ ܕܢܦܘܩ ܠܐܬܪܐ ܗܘ ܕܥܬܝܕ ܗܘܐ ܕܢܤܒ ܠܝܪܬܘܬܐ ܘܢܦܩ
        ܟܕ ܠܐ ܝܕܥ ܗܘܐ ܠܐܝܟܐ ܐܙܠ ܀ '
      verse: 8
    - text: 'ܒܗܝܡܢܘܬܐ ܗܘܐ ܬܘܬܒܐ ܒܐܪܥܐ ܗܝ ܕܐܬܡܠܟܬ ܠܗ ܐܝܟ ܕܒܢܘܟܪܝܬܐ ܘܒܡܫܟܢܐ ܥܡܪ ܥܡ ܐܝܤܚܩ
        ܘܝܥܩܘܒ ܒܢܝ ܝܪܬܘܬܐ ܕܝܠܗ ܕܡܘܠܟܢܐ ܀ '
      verse: 9
    - text: 'ܡܤܟܐ ܗܘܐ ܓܝܪ ܠܡܕܝܢܬܐ ܕܫܬܐܤܬܐ ܐܝܬ ܠܗ ܕܐܘܡܢܗ ܘܥܒܘܕܗ ܐܠܗܐ ܗܘ ܀ '
      verse: 10
    - text: 'ܒܗܝܡܢܘܬܐ ܐܦ ܤܪܐ ܕܥܩܪܬܐ ܗܘܬ ܢܤܒܬ ܚܝܠܐ ܕܬܩܒܠ ܙܪܥܐ ܘܕܠܐ ܒܙܒܢܐ ܕܫܢܝܗ ܝܠܕܬ
        ܥܠ ܕܐܫܪܬ ܕܡܗܝܡܢ ܗܘ ܗܘ ܕܡܠܟ ܠܗ ܀ '
      verse: 11
    - text: 'ܡܛܠ ܗܢܐ ܡܢ ܚܕ ܕܒܛܠ ܒܤܝܒܘܬܐ ܐܬܝܠܕܘ ܤܓܝܐܐ ܐܝܟ ܟܘܟܒܐ ܕܒܫܡܝܐ ܘܐܝܟ ܚܠܐ ܕܥܠ
        ܤܦܬܗ ܕܝܡܐ ܕܡܢܝܢ ܠܝܬ ܠܗ ܀ '
      verse: 12
    - text: 'ܒܗܝܡܢܘܬܐ ܡܝܬܘ ܗܠܝܢ ܟܠܗܘܢ ܘܠܐ ܢܤܒܘ ܡܘܠܟܢܗܘܢ ܐܠܐ ܡܢ ܪܘܚܩܐ ܚܙܐܘܗܝ ܘܚܕܝܘ
        ܒܗ ܘܐܘܕܝܘ ܕܐܟܤܢܝܐ ܐܢܘܢ ܘܬܘܬܒܐ ܒܐܪܥܐ ܀ '
      verse: 13
    - text: 'ܐܝܠܝܢ ܕܝܢ ܕܗܠܝܢ ܐܡܪܝܢ ܡܚܘܝܢ ܕܠܡܕܝܢܬܗܘܢ ܒܥܝܢ ܀ '
      verse: 14
    - text: 'ܘܐܠܘ ܠܡܕܝܢܬܐ ܗܝ ܕܢܦܩܘ ܡܢܗ ܒܥܝܢ ܗܘܘ ܐܝܬ ܗܘܐ ܠܗܘܢ ܙܒܢܐ ܕܬܘܒ ܢܗܦܟܘܢ ܢܐܙܠܘܢ
        ܠܗ ܀ '
      verse: 15
    - text: 'ܗܫܐ ܕܝܢ ܝܕܝܥܐ ܕܠܕܛܒܐ ܡܢܗ ܪܓܝܢ ܗܘܘ ܠܗܝ ܕܐܝܬܝܗ ܒܫܡܝܐ ܡܛܠ ܗܢܐ ܠܐ ܢܟܦ ܐܠܗܐ
        ܕܐܠܗܗܘܢ ܢܬܩܪܐ ܛܝܒ ܠܗܘܢ ܓܝܪ ܡܕܝܢܬܐ ܀ '
      verse: 16
    - text: 'ܒܗܝܡܢܘܬܐ ܩܪܒ ܐܒܪܗܡ ܠܐܝܤܚܩ ܒܢܤܝܘܢܗ ܘܠܝܚܝܕܗ ܐܤܩ ܠܡܕܒܚܐ ܠܗܘ ܕܩܒܠ ܗܘܐ ܒܡܘܠܟܢܐ
        ܀ '
      verse: 17
    - text: 'ܐܬܐܡܪ ܗܘܐ ܠܗ ܓܝܪ ܕܒܐܝܤܚܩ ܢܬܩܪܐ ܠܟ ܙܪܥܐ ܀ '
      verse: 18
    - text: 'ܘܐܬܪܥܝ ܗܘܐ ܒܢܦܫܗ ܕܡܛܝܐ ܒܐܝܕܘܗܝ ܕܐܠܗܐ ܐܦ ܡܢ ܡܝܬܐ ܠܡܩܡܘ ܘܡܛܠ ܗܢܐ ܒܡܬܠܐ
        ܐܬܝܗܒ ܠܗ ܀ '
      verse: 19
    - text: 'ܒܗܝܡܢܘܬܐ ܕܡܕܡ ܕܥܬܝܕ ܗܘܐ ܒܪܟ ܐܝܤܚܩ ܠܝܥܩܘܒ ܘܠܥܤܘ ܀ '
      verse: 20
    - text: 'ܒܗܝܡܢܘܬܐ ܟܕ ܡܐܬ ܝܥܩܘܒ ܒܪܟ ܠܟܠ ܚܕ ܚܕ ܡܢ ܒܢܘܗܝ ܕܝܘܤܦ ܘܤܓܕ ܥܠ ܪܝܫ ܚܘܛܪܗ
        ܀ '
      verse: 21
    - text: 'ܒܗܝܡܢܘܬܐ ܝܘܤܦ ܟܕ ܡܐܬ ܥܗܕ ܠܡܦܩܬܐ ܕܒܢܝ ܐܝܤܪܝܠ ܘܦܩܕ ܥܠ ܓܪܡܘܗܝ ܀ '
      verse: 22
    - text: 'ܒܗܝܡܢܘܬܐ ܐܒܗܘܗܝ ܕܡܘܫܐ ܛܫܝܘܗܝ ܟܕ ܐܬܝܠܕ ܝܪܚܐ ܬܠܬܐ ܕܚܙܘ ܕܫܦܝܪ ܗܘܐ ܛܠܝܐ ܘܠܐ
        ܕܚܠܘ ܡܢ ܦܘܩܕܢܐ ܕܡܠܟܐ ܀ '
      verse: 23
    - text: 'ܒܗܝܡܢܘܬܐ ܡܘܫܐ ܟܕ ܗܘܐ ܓܒܪܐ ܟܦܪ ܕܠܐ ܢܬܩܪܐ ܒܪܐ ܠܒܪܬܗ ܕܦܪܥܘܢ ܀ '
      verse: 24
    - text: 'ܘܓܒܐ ܠܗ ܕܒܐܘܠܨܢܐ ܥܡ ܥܡܗ ܕܐܠܗܐ ܢܗܘܐ ܘܠܐ ܕܙܒܢ ܙܥܘܪ ܢܬܒܤܡ ܒܚܛܝܬܐ ܀ '
      verse: 25
    - text: 'ܘܐܬܪܥܝ ܕܡܝܬܪ ܗܘ ܥܘܬܪܐ ܕܚܤܕܗ ܕܡܫܝܚܐ ܛܒ ܡܢ ܤܝܡܬܗ ܕܡܨܪܝܢ ܚܐܪ ܗܘܐ ܓܝܪ ܒܦܘܪܥܢ
        ܐܓܪܐ ܀ '
      verse: 26
    - text: 'ܒܗܝܡܢܘܬܐ ܫܒܩܗ ܠܡܨܪܝܢ ܘܠܐ ܕܚܠ ܡܢ ܚܡܬܗ ܕܡܠܟܐ ܘܤܝܒܪ ܐܝܟ ܗܘ ܕܚܙܐ ܗܘܐ ܠܐܠܗܐ
        ܕܠܐ ܡܬܚܙܐ ܀ '
      verse: 27
    - text: 'ܒܗܝܡܢܘܬܐ ܥܒܕ ܦܨܚܐ ܘܪܤܤ ܕܡܐ ܕܠܐ ܢܬܩܪܒ ܠܗܘܢ ܗܘ ܕܡܚܒܠ ܗܘܐ ܒܘܟܪܐ ܀ '
      verse: 28
    - text: 'ܒܗܝܡܢܘܬܐ ܥܒܪܘ ܝܡܐ ܕܤܘܦ ܐܝܟ ܕܥܠ ܐܪܥܐ ܝܒܝܫܬܐ ܘܒܗ ܐܬܒܠܥܘ ܡܨܪܝܐ ܟܕ ܐܡܪܚܘ
        ܥܠܘܗܝ ܀ '
      verse: 29
    - text: 'ܒܗܝܡܢܘܬܐ ܫܘܪܝܗ ܕܐܝܪܝܚܘ ܢܦܠܘ ܡܢ ܕܐܬܟܪܟܘ ܫܒܥܐ ܝܘܡܝܢ ܀ '
      verse: 30
    - text: 'ܒܗܝܡܢܘܬܐ ܪܚܒ ܙܢܝܬܐ ܠܐ ܐܒܕܬ ܥܡ ܗܢܘܢ ܕܠܐ ܐܫܬܡܥܘ ܕܩܒܠܬ ܠܓܫܘܫܐ ܒܫܠܡܐ ܀ '
      verse: 31
    - text: 'ܘܡܢܐ ܬܘܒ ܐܡܪ ܙܥܘܪ ܗܘ ܠܝ ܓܝܪ ܙܒܢܐ ܕܐܫܬܥܐ ܥܠ ܓܕܥܘܢ ܘܥܠ ܒܪܩ ܘܥܠ ܫܡܫܘܢ ܘܥܠ
        ܢܦܬܚ ܘܥܠ ܕܘܝܕ ܘܥܠ ܫܡܘܐܝܠ ܘܥܠ ܫܪܟܐ ܕܢܒܝܐ ܀ '
      verse: 32
    - text: 'ܐܝܠܝܢ ܕܒܗܝܡܢܘܬܐ ܙܟܘ ܠܡܠܟܘܬܐ ܘܦܠܚܘ ܟܐܢܘܬܐ ܘܩܒܠܘ ܡܘܠܟܢܐ ܘܤܟܪܘ ܦܘܡܐ ܕܐܪܝܘܬܐ
        ܀ '
      verse: 33
    - text: 'ܘܕܥܟܘ ܚܝܠܐ ܕܢܘܪܐ ܘܐܬܦܨܝܘ ܡܢ ܦܘܡܐ ܕܤܝܦܐ ܘܐܬܚܝܠܘ ܡܢ ܟܘܪܗܢܐ ܘܗܘܘ ܚܝܠܬܢܐ
        ܒܩܪܒܐ ܘܤܚܦܘ ܡܫܪܝܬܐ ܕܒܥܠܕܒܒܐ ܀ '
      verse: 34
    - text: 'ܘܝܗܒܘ ܠܢܫܐ ܒܢܝܗܝܢ ܡܢ ܩܝܡܬܐ ܕܡܝܬܐ ܘܐܚܪܢܐ ܒܫܢܕܐ ܡܝܬܘ ܘܠܐ ܤܟܝܘ ܠܡܬܦܨܝܘ ܕܩܝܡܬܐ
        ܡܝܬܪܬܐ ܬܗܘܐ ܠܗܘܢ ܀ '
      verse: 35
    - text: 'ܐܚܪܢܐ ܕܝܢ ܠܒܙܚܐ ܘܠܢܓܕܐ ܥܠܘ ܐܚܪܢܐ ܠܐܤܘܪܐ ܘܠܚܒܘܫܝܐ ܐܫܬܠܡܘ ܀ '
      verse: 36
    - text: 'ܐܚܪܢܐ ܐܬܪܓܡܘ ܐܚܪܢܐ ܐܬܢܤܪܘ ܐܚܪܢܐ ܒܦܘܡܐ ܕܤܝܦܐ ܡܝܬܘ ܐܚܪܢܐ ܐܬܟܪܟܘ ܟܕ ܠܒܝܫܝܢ
        ܡܫܟܐ ܕܐܡܪܐ ܘܕܥܙܐ ܘܤܢܝܩܝܢ ܘܐܠܝܨܝܢ ܘܡܛܪܦܝܢ ܀ '
      verse: 37
    - text: 'ܐܢܫܐ ܕܠܐ ܫܘܐ ܗܘܐ ܠܗܘܢ ܥܠܡܐ ܘܗܘܘ ܐܝܟ ܛܥܝܐ ܒܚܘܪܒܐ ܘܒܛܘܪܐ ܘܒܡܥܪܐ ܘܒܦܥܪܝܗ
        ܕܐܪܥܐ ܀ '
      verse: 38
    - text: 'ܘܗܠܝܢ ܟܠܗܘܢ ܕܗܘܬ ܥܠܝܗܘܢ ܤܗܕܘܬܐ ܒܗܝܡܢܘܬܗܘܢ ܠܐ ܩܒܠܘ ܡܘܠܟܢܐ ܀ '
      verse: 39
    - text: 'ܡܛܠ ܕܐܠܗܐ ܩܕܡ ܚܪ ܒܥܘܕܪܢܢ ܕܝܠܢ ܕܠܐ ܒܠܥܕܝܢ ܢܬܓܡܪܘܢ ܀  '
      verse: 40
  - chapter: 12
    verses:
    - text: 'ܡܛܠ ܗܢܐ ܐܦ ܚܢܢ ܕܐܝܬ ܠܢ ܗܠܝܢ ܟܠܗܘܢ ܤܗܕܐ ܕܐܝܟ ܥܢܢܐ ܚܕܝܪܝܢ ܠܢ ܢܫܕܐ ܡܢܢ ܟܠ
        ܝܘܩܪܝܢ ܐܦ ܚܛܝܬܐ ܕܒܟܠܙܒܢ ܡܛܝܒܐ ܗܝ ܠܢ ܘܒܡܤܝܒܪܢܘܬܐ ܢܪܗܛܝܘܗܝ ܠܐܓܘܢܐ ܗܢܐ ܕܤܝܡ ܠܢ
        ܀ '
      verse: 1
    - text: 'ܘܢܚܘܪ ܒܝܫܘܥ ܕܗܘ ܗܘܐ ܪܝܫܐ ܘܓܡܘܪܐ ܠܗܝܡܢܘܬܢ ܕܚܠܦ ܚܕܘܬܐ ܕܐܝܬ ܗܘܐ ܠܗ ܤܝܒܪ
        ܨܠܝܒܐ ܘܥܠ ܒܗܬܬܐ ܐܡܤܪ ܘܥܠ ܝܡܝܢܐ ܕܟܘܪܤܝܗ ܕܐܠܗܐ ܝܬܒ ܀ '
      verse: 2
    - text: 'ܚܙܘ ܗܟܝܠ ܟܡܐ ܤܝܒܪ ܡܢ ܚܛܝܐ ܗܢܘܢ ܕܗܢܘܢ ܗܘܘ ܤܩܘܒܠܐ ܠܢܦܫܗܘܢ ܕܠܐ ܬܡܐܢ ܠܟܘܢ
        ܘܠܐ ܬܬܪܦܐ ܢܦܫܟܘܢ ܀ '
      verse: 3
    - text: 'ܠܐ ܥܕܟܝܠ ܡܛܝܬܘܢ ܥܕܡܐ ܠܕܡܐ ܒܐܓܘܢܐ ܕܠܘܩܒܠ ܚܛܝܬܐ ܀ '
      verse: 4
    - text: 'ܘܛܥܝܬܘܢܝܗܝ ܠܝܘܠܦܢܐ ܐܝܢܐ ܕܐܝܟ ܕܠܒܢܝܐ ܐܡܪ ܠܟܘܢ ܒܪܝ ܠܐ ܬܗܡܐ ܡܢ ܡܪܕܘܬܗ ܕܡܪܝܐ
        ܘܠܐ ܬܪܦܐ ܢܦܫܟ ܐܡܬܝ ܕܡܢܗ ܡܬܟܘܢ ܐܢܬ ܀ '
      verse: 5
    - text: 'ܠܡܢ ܕܪܚܡ ܓܝܪ ܡܪܝܐ ܪܕܐ ܠܗ ܘܡܢܓܕ ܠܒܢܝܐ ܐܝܠܝܢ ܕܗܘ ܨܒܐ ܒܗܘܢ ܀ '
      verse: 6
    - text: 'ܤܝܒܪܘ ܗܟܝܠ ܡܪܕܘܬܐ ܡܛܠ ܕܐܝܟ ܕܠܘܬ ܒܢܝܐ ܤܥܪ ܨܐܕܝܟܘܢ ܐܠܗܐ ܐܝܢܘ ܓܝܪ ܒܪܐ ܕܠܐ
        ܪܕܐ ܠܗ ܐܒܘܗܝ ܀ '
      verse: 7
    - text: 'ܘܐܢ ܕܠܐ ܡܪܕܘܬܐ ܐܢܬܘܢ ܗܝ ܕܒܗ ܡܬܪܕܐ ܟܠܢܫ ܗܘܝܬܘܢ ܠܟܘܢ ܢܘܟܪܝܐ ܘܠܐ ܒܢܝܐ ܀ '
      verse: 8
    - text: 'ܘܐܢ ܐܒܗܝܢ ܕܒܤܪܐ ܪܕܝܢ ܗܘܘ ܠܢ ܘܒܗܬܝܢ ܗܘܝܢ ܡܢܗܘܢ ܟܡܐ ܗܟܝܠ ܚܝܒܝܢܢ ܕܢܫܬܥܒܕ
        ܠܐܒܘܗܝܢ ܕܪܘܚܬܐ ܘܢܚܐ ܀ '
      verse: 9
    - text: 'ܗܢܘܢ ܓܝܪ ܠܙܒܢ ܗܘ ܙܥܘܪ ܐܝܟ ܕܨܒܝܢ ܗܘܘ ܪܕܝܢ ܗܘܘ ܠܢ ܐܠܗܐ ܕܝܢ ܠܥܘܕܪܢܢ ܕܢܫܬܘܬܦ
        ܠܩܕܝܫܘܬܗ ܀ '
      verse: 10
    - text: 'ܟܠ ܡܪܕܘܬܐ ܕܝܢ ܒܙܒܢܗ ܠܐ ܡܤܬܒܪܐ ܕܕܚܕܘܬܐ ܗܝ ܐܠܐ ܕܟܪܝܘܬܐ ܠܚܪܬܐ ܕܝܢ ܦܐܪܐ ܕܫܠܡܐ
        ܘܕܙܕܝܩܘܬܐ ܝܗܒܐ ܠܐܝܠܝܢ ܕܒܗ ܐܬܕܪܫܘ ܀ '
      verse: 11
    - text: 'ܡܛܠ ܗܢܐ ܐܝܕܝܟܘܢ ܡܫܪܝܬܐ ܘܒܘܪܟܝܟܘܢ ܪܥܠܬܐ ܫܪܪܘ ܀ '
      verse: 12
    - text: 'ܘܫܒܝܠܐ ܬܪܝܨܐ ܥܒܕܘ ܠܪܓܠܝܟܘܢ ܕܗܕܡܐ ܕܚܓܝܪ ܠܐ ܢܛܥܫ ܐܠܐ ܢܬܐܤܐ ܀ '
      verse: 13
    - text: 'ܗܪܛܘ ܒܬܪ ܫܠܡܐ ܥܡ ܟܠ ܐܢܫ ܘܒܬܪ ܩܕܝܫܘܬܐ ܕܒܠܥܕܝܗ ܐܢܫ ܠܡܪܢ ܠܐ ܚܙܐ ܀ '
      verse: 14
    - text: 'ܘܗܘܝܬܘܢ ܙܗܝܪܝܢ ܕܠܡܐ ܐܢܫ ܢܫܬܟܚ ܒܟܘܢ ܕܚܤܝܪ ܡܢ ܛܝܒܘܬܐ ܕܐܠܗܐ ܐܘ ܕܠܡܐ ܥܩܪܐ
        ܕܡܪܪܐ ܢܦܩ ܥܘܦܝܐ ܘܢܗܪܟܘܢ ܘܒܗ ܤܓܝܐܐ ܢܤܬܝܒܘܢ ܀ '
      verse: 15
    - text: 'ܐܘ ܠܡܐ ܐܢܫ ܢܫܬܟܚ ܒܟܘܢ ܕܙܢܝ ܘܪܦܐ ܐܝܟ ܥܤܘ ܕܒܚܕܐ ܡܐܟܘܠܬܐ ܙܒܢ ܒܘܟܪܘܬܗ ܀ '
      verse: 16
    - text: 'ܝܕܥܝܢ ܐܢܬܘܢ ܓܝܪ ܕܐܦ ܡܢ ܒܬܪܟܢ ܨܒܐ ܗܘܐ ܕܢܐܪܬ ܒܘܪܟܬܐ ܘܐܤܬܠܝ ܐܬܪܐ ܓܝܪ ܠܬܝܒܘܬܐ
        ܠܐ ܐܫܟܚ ܟܕ ܒܕܡܥܐ ܒܥܗ ܀ '
      verse: 17
    - text: 'ܠܐ ܓܝܪ ܐܬܩܪܒܬܘܢ ܠܢܘܪܐ ܕܝܩܕܐ ܘܡܬܓܫܐ ܐܦܠܐ ܠܚܫܘܟܐ ܘܠܥܪܦܠܐ ܘܠܥܪܘܪܐ ܀ '
      verse: 18
    - text: 'ܘܠܐ ܠܩܠܐ ܕܩܪܢܐ ܘܠܩܠܐ ܕܡܠܐ ܗܘ ܕܗܢܘܢ ܕܫܡܥܘܗܝ ܐܫܬܐܠܘ ܕܠܐ ܢܬܬܘܤܦ ܢܬܡܠܠ ܥܡܗܘܢ
        ܀ '
      verse: 19
    - text: 'ܠܐ ܓܝܪ ܡܫܟܚܝܢ ܗܘܘ ܠܡܤܝܒܪܘ ܡܕܡ ܕܐܬܦܩܕܘ ܕܐܦܢ ܚܝܘܬܐ ܬܬܩܪܒ ܠܘܬ ܛܘܪܐ ܬܬܪܓܡ
        ܀ '
      verse: 20
    - text: 'ܘܗܟܢܐ ܕܚܝܠ ܗܘܐ ܚܙܘܐ ܕܡܘܫܐ ܐܡܪ ܕܕܚܝܠ ܐܢܐ ܘܪܬܝܬ ܐܢܐ ܀ '
      verse: 21
    - text: 'ܐܢܬܘܢ ܕܝܢ ܐܬܩܪܒܬܘܢ ܠܛܘܪܐ ܕܨܗܝܘܢ ܘܠܡܕܝܢܬܐ ܕܐܠܗܐ ܚܝܐ ܠܐܘܪܫܠܡ ܕܒܫܡܝܐ ܘܠܟܢܫܐ
        ܕܪܒܘܬܐ ܕܡܠܐܟܐ ܀ '
      verse: 22
    - text: 'ܘܠܥܕܬܐ ܕܒܘܟܪܐ ܕܡܬܟܬܒܝܢ ܒܫܡܝܐ ܘܠܐܠܗܐ ܕܝܢܐ ܕܟܠ ܘܠܪܘܚܬܐ ܕܟܐܢܐ ܕܐܬܓܡܪܘ ܀ '
      verse: 23
    - text: 'ܘܠܝܫܘܥ ܡܨܥܝܐ ܕܕܝܬܩܐ ܚܕܬܐ ܘܠܪܤܤ ܕܡܗ ܕܡܡܠܠ ܛܒ ܡܢ ܗܘ ܕܗܒܝܠ ܀ '
      verse: 24
    - text: 'ܐܙܕܗܪܘ ܗܟܝܠ ܕܠܡܐ ܬܫܬܐܠܘܢ ܡܢ ܡܢ ܕܡܠܠ ܥܡܟܘܢ ܐܢ ܓܝܪ ܗܢܘܢ ܠܐ ܐܬܦܨܝܘ ܕܐܫܬܐܠܘ
        ܡܢ ܕܡܠܠ ܥܡܗܘܢ ܒܐܪܥܐ ܚܕ ܟܡܐ ܚܢܢ ܐܢ ܢܫܬܐܠ ܡܢ ܡܢ ܕܡܠܠ ܥܡܢ ܡܢ ܫܡܝܐ ܀ '
      verse: 25
    - text: 'ܐܝܢܐ ܕܩܠܗ ܐܪܥܐ ܐܙܝܥ ܗܫܐ ܕܝܢ ܡܠܟ ܘܐܡܪ ܕܬܘܒ ܚܕܐ ܙܒܢ ܐܢܐ ܐܙܝܥ ܠܐ ܒܠܚܘܕ ܐܪܥܐ
        ܐܠܐ ܐܦ ܫܡܝܐ ܀ '
      verse: 26
    - text: 'ܗܕܐ ܕܝܢ ܕܐܡܪ ܚܕܐ ܙܒܢ ܡܚܘܝܐ ܫܘܚܠܦܐ ܕܗܢܘܢ ܕܡܬܙܝܥܝܢ ܡܛܠ ܕܥܒܝܕܐ ܐܢܘܢ ܕܢܩܘܘܢ
        ܗܢܘܢ ܕܠܐ ܡܬܙܝܥܝܢ ܀ '
      verse: 27
    - text: 'ܡܛܠ ܗܟܝܠ ܕܩܒܠܢ ܡܠܟܘܬܐ ܕܠܐ ܡܬܙܝܥܐ ܢܐܚܘܕ ܛܝܒܘܬܐ ܕܒܗ ܢܫܡܫ ܘܢܫܦܪ ܠܐܠܗܐ ܒܬܚܡܨܬܐ
        ܘܒܕܚܠܬܐ ܀ '
      verse: 28
    - text: 'ܐܠܗܢ ܓܝܪ ܢܘܪܐ ܗܘ ܐܟܠܬܐ ܀  '
      verse: 29
  - chapter: 13
    verses:
    - text: 'ܚܘܒܐ ܕܐܚܐ ܢܟܬܪ ܒܟܘܢ ܀ '
      verse: 1
    - text: 'ܘܪܚܡܬܐ ܕܐܟܤܢܝܐ ܠܐ ܬܛܥܘܢ ܒܗܕܐ ܓܝܪ ܫܘܘ ܐܢܫܐ ܕܟܕ ܠܐ ܪܓܝܫܝܢ ܢܩܒܠܘܢ ܡܠܐܟܐ
        ܀ '
      verse: 2
    - text: 'ܥܗܕܘ ܠܐܝܠܝܢ ܕܐܤܝܪܝܢ ܐܝܟ ܗܘ ܕܥܡܗܘܢ ܐܤܝܪܝܢ ܐܢܬܘܢ ܐܬܕܟܪܘ ܠܐܝܠܝܢ ܕܐܠܝܨܝܢ
        ܐܝܟ ܐܢܫܐ ܕܒܤܪܐ ܠܒܝܫܝܢ ܐܢܬܘܢ ܀ '
      verse: 3
    - text: 'ܡܝܩܪ ܗܘ ܙܘܘܓܐ ܒܟܠ ܘܥܪܤܗܘܢ ܕܟܝܐ ܗܝ ܠܙܢܝܐ ܕܝܢ ܘܠܓܝܪܐ ܕܐܢ ܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܠܐ ܗܘܐ ܪܚܡ ܟܤܦܐ ܪܥܝܢܟܘܢ ܐܠܐ ܢܤܦܩ ܠܟܘܢ ܡܕܡ ܕܐܝܬ ܠܟܘܢ ܗܘ ܓܝܪ ܡܪܝܐ ܐܡܪ ܕܠܐ
        ܐܫܒܩܟ ܘܠܐ ܐܪܦܐ ܒܟ ܐܝܕܝܐ ܀ '
      verse: 5
    - text: 'ܘܐܝܬ ܠܢ ܕܢܐܡܪ ܬܟܝܠܐܝܬ ܡܪܝ ܡܥܕܪܢܝ ܠܐ ܐܕܚܠ ܡܢܐ ܥܒܕ ܠܝ ܒܪܢܫܐ ܀ '
      verse: 6
    - text: 'ܗܘܝܬܘܢ ܥܗܕܝܢ ܠܡܕܒܪܢܝܟܘܢ ܐܝܠܝܢ ܕܡܠܠܘ ܥܡܟܘܢ ܡܠܬܐ ܕܐܠܗܐ ܐܬܒܩܘ ܒܫܘܠܡܐ ܕܕܘܒܪܝܗܘܢ
        ܘܡܪܘ ܒܗܝܡܢܘܬܗܘܢ ܀ '
      verse: 7
    - text: 'ܝܫܘܥ ܡܫܝܚܐ ܐܬܡܠܝ ܘܝܘܡܢܐ ܗܘܝܘ ܘܠܥܠܡ ܀ '
      verse: 8
    - text: 'ܠܝܘܠܦܢܐ ܢܘܟܪܝܐ ܘܡܫܚܠܦܐ ܠܐ ܬܬܕܒܪܘܢ ܫܦܝܪ ܗܘ ܓܝܪ ܕܒܛܝܒܘܬܐ ܢܫܪܪ ܠܒܘܬܢ ܘܠܐ
        ܒܡܐܟܠܬܐ ܡܛܠ ܕܠܐ ܐܬܥܕܪܘ ܐܝܠܝܢ ܕܗܠܟܘ ܒܗܝܢ ܀ '
      verse: 9
    - text: 'ܐܝܬ ܠܢ ܕܝܢ ܡܕܒܚܐ ܕܠܐ ܫܠܝܛ ܠܡܐܟܠ ܡܢܗ ܠܗܢܘܢ ܕܒܡܫܟܢܐ ܡܫܡܫܝܢ ܀ '
      verse: 10
    - text: 'ܚܝܘܬܐ ܓܝܪ ܗܠܝܢ ܕܡܥܠ ܗܘܐ ܕܡܗܝܢ ܪܒ ܟܘܡܪܐ ܠܒܝܬ ܡܩܕܫܐ ܚܠܦ ܚܛܗܐ ܒܤܪܗܝܢ ܝܩܕ
        ܗܘܐ ܠܒܪ ܡܢ ܡܫܪܝܬܐ ܀ '
      verse: 11
    - text: 'ܡܛܠ ܗܢܐ ܐܦ ܝܫܘܥ ܕܢܩܕܫ ܠܥܡܗ ܒܕܡܗ ܠܒܪ ܡܢ ܡܕܝܢܬܐ ܚܫ ܀ '
      verse: 12
    - text: 'ܘܐܦ ܚܢܢ ܗܟܝܠ ܢܦܘܩ ܠܘܬܗ ܠܒܪ ܡܢ ܡܫܪܝܬܐ ܟܕ ܫܩܝܠܝܢܢ ܚܤܕܗ ܀ '
      verse: 13
    - text: 'ܠܝܬ ܠܢ ܓܝܪ ܡܕܝܢܬܐ ܕܡܩܘܝܐ ܗܪܟܐ ܐܠܐ ܠܐܝܕܐ ܕܥܬܝܕܐ ܡܤܟܝܢܢ ܀ '
      verse: 14
    - text: 'ܘܒܐܝܕܗ ܢܤܩ ܕܒܚܐ ܕܬܫܒܘܚܬܐ ܒܟܠܙܒܢ ܠܐܠܗܐ ܕܐܝܬܝܗ ܦܐܪܐ ܕܤܦܘܬܐ ܕܡܘܕܝܢ ܠܫܡܗ
        ܀ '
      verse: 15
    - text: 'ܘܠܐ ܬܛܥܘܢ ܡܪܚܡܢܘܬܐ ܘܫܘܬܦܘܬܐ ܕܡܤܟܢܐ ܒܗܠܝܢ ܓܝܪ ܕܒܚܐ ܫܦܪ ܐܢܫ ܠܐܠܗܐ ܀ '
      verse: 16
    - text: 'ܐܬܛܦܝܤܘ ܠܡܕܒܪܢܝܟܘܢ ܘܐܫܬܡܥܘ ܠܗܘܢ ܗܢܘܢ ܓܝܪ ܫܗܪܝܢ ܚܠܦ ܢܦܫܬܟܘܢ ܐܝܟ ܐܢܫܐ ܕܝܗܒܝܢ
        ܚܘܫܒܢܟܘܢ ܕܒܚܕܘܬܐ ܢܗܘܘܢ ܥܒܕܝܢ ܗܕܐ ܘܠܐ ܒܬܢܚܬܐ ܡܛܠ ܕܠܐ ܦܩܚܐ ܠܟܘܢ ܀ '
      verse: 17
    - text: 'ܨܠܘ ܥܠܝܢ ܬܟܝܠܝܢܢ ܓܝܪ ܕܬܐܪܬܐ ܛܒܬܐ ܐܝܬ ܠܢ ܕܒܟܠܡܕܡ ܨܒܝܢܢ ܕܫܦܝܪ ܢܬܕܒܪ ܀ '
      verse: 18
    - text: 'ܝܬܝܪܐܝܬ ܒܥܐ ܐܢܐ ܡܢܟܘܢ ܕܬܥܒܕܘܢ ܗܕܐ ܕܒܥܓܠ ܐܬܦܢܐ ܠܟܘܢ ܀ '
      verse: 19
    - text: 'ܐܠܗܐ ܕܝܢ ܕܫܠܡܐ ܗܘ ܕܐܤܩ ܡܢ ܒܝܬ ܡܝܬܐ ܠܪܥܝܐ ܪܒܐ ܕܡܪܥܝܬܐ ܒܕܡܐ ܕܕܝܬܩܐ ܕܠܥܠܡ
        ܕܐܝܬܘܗܝ ܝܫܘܥ ܡܫܝܚܐ ܡܪܢ ܀ '
      verse: 20
    - text: 'ܗܘ ܢܓܡܘܪܟܘܢ ܒܟܠ ܥܒܕ ܛܒ ܕܬܥܒܕܘܢ ܨܒܝܢܗ ܘܗܘ ܢܤܥܘܪ ܒܢ ܡܕܡ ܕܫܦܝܪ ܩܕܡܘܗܝ ܒܝܕ
        ܝܫܘܥ ܡܫܝܚܐ ܕܠܗ ܫܘܒܚܐ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 21
    - text: 'ܒܥܐ ܐܢܐ ܕܝܢ ܡܢܟܘܢ ܐܚܝ ܕܬܓܪܘܢ ܪܘܚܟܘܢ ܒܡܠܬܐ ܕܒܘܝܐܐ ܡܛܠ ܕܒܙܥܘܪܝܬܐ ܗܘ ܟܬܒܬ
        ܠܟܘܢ ܀ '
      verse: 22
    - text: 'ܕܥܘ ܕܝܢ ܠܐܚܘܢ ܛܝܡܬܐܘܤ ܕܐܫܬܪܝ ܘܐܢ ܒܥܓܠ ܢܐܬܐ ܥܡܗ ܐܚܙܝܟܘܢ ܀ '
      verse: 23
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܕܟܠܗܘܢ ܡܕܒܪܢܝܟܘܢ ܘܕܟܠܗܘܢ ܩܕܝܫܐ ܫܐܠܝܢ ܒܫܠܡܟܘܢ ܟܠܗܘܢ ܕܡܢ ܐܝܛܠܝܐ
        ܀ '
      verse: 24
    - text: 'ܛܝܒܘܬܐ ܥܡ ܟܠܟܘܢ ܐܡܝܢ ܀ ܀ ܫܥܡܐܐ ܀   '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: 'ܝܥܩܘܒ ܥܒܕܗ ܕܐܠܗܐ ܘܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܠܬܪܬܥܤܪܐ ܫܪܒܢ ܕܙܪܝܥܢ ܒܥܡܡܐ ܫܠܡ ܀ '
      verse: 1
    - text: 'ܟܠ ܚܕܘܐ ܬܗܘܐ ܠܟܘܢ ܐܚܝ ܟܕ ܬܥܠܘܢ ܠܢܤܝܘܢܐ ܡܫܚܠܦܐ ܘܤܓܝܐܐ ܀ '
      verse: 2
    - text: 'ܝܕܥܝܢ ܐܢܬܘܢ ܓܝܪ ܕܒܘܩܝܐ ܕܗܝܡܢܘܬܐ ܡܩܢܐ ܠܟܘܢ ܡܤܝܒܪܢܘܬܐ ܀ '
      verse: 3
    - text: 'ܠܗ ܕܝܢ ܠܡܤܝܒܪܢܘܬܐ ܢܗܘܐ ܠܗ ܥܒܕܐ ܡܫܡܠܝܐ ܕܬܗܘܘܢ ܓܡܝܪܝܢ ܘܡܫܠܡܢܝܢ ܘܒܡܕܡ ܠܐ
        ܗܘܝܬܘܢ ܚܤܝܪܝܢ ܀ '
      verse: 4
    - text: 'ܐܢ ܐܢܫ ܕܝܢ ܡܢܟܘܢ ܚܤܝܪ ܡܢ ܚܟܡܬܐ ܢܫܐܠ ܡܢ ܐܠܗܐ ܕܝܗܒ ܠܟܠ ܦܫܝܛܐܝܬ ܘܠܐ ܡܚܤܕ
        ܘܡܬܝܗܒܐ ܠܗ ܀ '
      verse: 5
    - text: 'ܢܫܐܠ ܕܝܢ ܒܗܝܡܢܘܬܐ ܟܕ ܠܐ ܡܬܦܠܓ ܗܘ ܓܝܪ ܕܡܬܦܠܓ ܕܡܐ ܠܓܠܠܐ ܕܝܡܐ ܕܫܓܫܐ ܠܗܘܢ
        ܪܘܚܐ ܀ '
      verse: 6
    - text: 'ܘܠܐ ܢܤܒܪ ܗܘ ܒܪܢܫܐ ܕܢܤܒ ܡܕܡ ܡܢ ܡܪܝܐ ܀ '
      verse: 7
    - text: 'ܐܝܢܐ ܕܦܠܝܓ ܒܪܥܝܢܗ ܘܫܓܝܫ ܒܟܠܗܝܢ ܐܘܪܚܬܗ ܀ '
      verse: 8
    - text: 'ܢܫܬܒܗܪ ܕܝܢ ܐܚܐ ܡܟܝܟܐ ܒܪܘܡܪܡܗ ܀ '
      verse: 9
    - text: 'ܘܥܬܝܪܐ ܒܡܘܟܟܗ ܡܛܠ ܕܐܝܟ ܗܒܒܐ ܕܥܤܒܐ ܗܟܢܐ ܥܒܪ ܀ '
      verse: 10
    - text: 'ܕܢܚ ܓܝܪ ܫܡܫܐ ܒܚܘܡܗ ܘܡܘܒܫ ܠܗ ܠܥܤܒܐ ܘܗܒܒܗ ܢܦܠ ܘܫܘܦܪܐ ܕܚܙܘܗ ܐܒܕ ܗܟܢܐ ܐܦ
        ܥܬܝܪܐ ܚܡܐ ܒܗܘܦܟܘܗܝ ܀ '
      verse: 11
    - text: 'ܛܘܒܘܗܝ ܠܓܒܪܐ ܕܡܤܝܒܪ ܢܤܝܘܢܐ ܕܡܐ ܕܐܬܒܚܪ ܢܤܒ ܟܠܝܠܐ ܕܚܝܐ ܗܘ ܕܡܠܟ ܐܠܗܐ ܠܐܝܠܝܢ
        ܕܪܚܡܝܢ ܠܗ ܀ '
      verse: 12
    - text: 'ܠܐ ܢܐܡܪ ܐܢܫ ܟܕ ܡܬܢܤܐ ܕܡܢ ܐܠܗܐ ܡܬܢܤܐ ܐܢܐ ܐܠܗܐ ܓܝܪ ܠܐ ܡܢܤܝ ܒܒܝܫܬܐ ܘܗܘ ܠܐܢܫ
        ܠܐ ܡܢܤܐ ܀ '
      verse: 13
    - text: 'ܐܠܐ ܐܢܫ ܐܢܫ ܡܢ ܪܓܬܗ ܗܘ ܡܬܢܤܐ ܘܡܬܪܓܪܓ ܘܡܬܢܓܕ ܀ '
      verse: 14
    - text: 'ܘܗܕܐ ܪܓܬܐ ܒܛܢܐ ܘܝܠܕܐ ܚܛܝܬܐ ܚܛܝܬܐ ܕܝܢ ܡܐ ܕܐܬܓܡܪܬ ܝܠܕܐ ܡܘܬܐ ܀ '
      verse: 15
    - text: 'ܠܐ ܬܛܥܘܢ ܐܚܝ ܚܒܝܒܐ ܀ '
      verse: 16
    - text: 'ܟܠ ܡܘܗܒܬܐ ܛܒܬܐ ܘܡܫܡܠܝܬܐ ܡܢ ܠܥܠ ܢܚܬܐ ܡܢ ܐܒܐ ܕܢܗܝܪܐ ܗܘ ܕܠܝܬ ܠܘܬܗ ܫܘܚܠܦܐ
        ܡܕܡ ܐܦܠܐ ܛܠܢܝܬܐ ܕܫܘܓܢܝܐ ܀ '
      verse: 17
    - text: 'ܗܘܝܘ ܨܒܐ ܘܝܠܕܢ ܒܡܠܬܐ ܕܩܘܫܬܐ ܕܢܗܘܐ ܪܫܝܬܐ ܕܒܪܝܬܗ ܀ '
      verse: 18
    - text: 'ܘܐܢܬܘܢ ܐܚܝ ܚܒܝܒܐ ܟܠܢܫ ܡܢܟܘܢ ܢܗܘܐ ܡܤܪܗܒ ܠܡܫܡܥ ܘܡܘܚܪ ܠܡܡܠܠܘ ܘܡܘܚܪ ܠܡܪܓܙ
        ܀ '
      verse: 19
    - text: 'ܪܘܓܙܗ ܓܝܪ ܕܓܒܪܐ ܙܕܝܩܘܬܐ ܕܐܠܗܐ ܠܐ ܥܒܕ ܀ '
      verse: 20
    - text: 'ܡܛܠ ܗܢܐ ܐܪܚܩܘ ܡܢܟܘܢ ܟܠܗ ܛܢܦܘܬܐ ܘܤܘܓܐܐ ܕܒܝܫܘܬܐ ܘܒܡܟܝܟܘܬܐ ܩܒܠܘ ܡܠܬܐ ܕܢܨܝܒܐ
        ܒܟܝܢܢ ܕܗܝ ܡܫܟܚܐ ܕܬܚܐ ܐܢܝܢ ܢܦܫܬܟܘܢ ܀ '
      verse: 21
    - text: 'ܗܘܘ ܕܝܢ ܥܒܘܕܐ ܕܡܠܬܐ ܘܠܐ ܫܡܘܥܐ ܒܠܚܘܕ ܘܠܐ ܬܛܥܘܢ ܢܦܫܬܟܘܢ ܀ '
      verse: 22
    - text: 'ܐܢ ܐܢܫ ܓܝܪ ܢܗܘܐ ܫܡܘܥܗ ܕܡܠܬܐ ܘܠܐ ܥܒܘܕܗ ܗܢܐ ܕܡܐ ܠܗܘ ܕܚܙܐ ܐܦܘܗܝ ܒܡܚܙܝܬܐ
        ܀ '
      verse: 23
    - text: 'ܚܙܐ ܓܝܪ ܢܦܫܗ ܘܥܒܪ ܘܛܥܐ ܕܐܝܟܢܐ ܗܘܐ ܀ '
      verse: 24
    - text: 'ܟܠ ܕܝܢ ܕܚܪ ܒܢܡܘܤܐ ܡܫܠܡܢܐ ܕܚܐܪܘܬܐ ܘܩܘܝ ܒܗ ܠܐ ܗܘܐ ܫܡܘܥܐ ܕܫܡܥܐ ܕܡܬܛܥܐ ܐܠܐ
        ܥܒܘܕܐ ܕܥܒܕܐ ܘܗܢܐ ܛܘܒܢܐ ܢܗܘܐ ܒܥܒܕܗ ܀ '
      verse: 25
    - text: 'ܘܐܢ ܐܢܫ ܤܒܪ ܕܡܫܡܫ ܠܐܠܗܐ ܘܠܐ ܐܚܕ ܠܫܢܗ ܐܠܐ ܡܛܥܐ ܠܗ ܠܒܗ ܕܗܢܐ ܤܪܝܩܐ ܗܝ ܬܫܡܫܬܗ
        ܀ '
      verse: 26
    - text: 'ܬܫܡܫܬܐ ܓܝܪ ܕܟܝܬܐ ܘܩܕܝܫܬܐ ܩܕܡ ܐܠܗܐ ܐܒܐ ܗܕܐ ܗܝ ܠܡܤܥܪ ܝܬܡܐ ܘܐܪܡܠܬܐ ܒܐܘܠܨܢܝܗܘܢ
        ܘܠܡܛܪ ܐܢܫ ܢܦܫܗ ܡܢ ܥܠܡܐ ܕܠܐ ܛܘܠܫܐ ܀  '
      verse: 27
  - chapter: 2
    verses:
    - text: 'ܐܚܝ ܠܐ ܒܡܤܒ ܒܐܦܐ ܬܗܘܘܢ ܐܚܝܕܝܢ ܠܗܝܡܢܘܬܐ ܕܬܫܒܘܚܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 1
    - text: 'ܐܢ ܓܝܪ ܢܥܘܠ ܠܟܢܘܫܬܟܘܢ ܐܢܫ ܕܥܙܩܬܗ ܕܕܗܒܐ ܐܘ ܕܡܐܢܘܗܝ ܫܦܝܪܐ ܘܢܥܘܠ ܡܤܟܢܐ ܒܡܐܢܐ
        ܨܐܐ ܀ '
      verse: 2
    - text: 'ܘܬܚܘܪܘܢ ܒܗܘ ܕܠܒܝܫ ܡܐܢܐ ܫܦܝܪܐ ܘܬܐܡܪܘܢ ܠܗ ܐܢܬ ܗܪܟܐ ܬܒ ܫܦܝܪ ܘܠܡܤܟܢܐ ܬܐܡܪܘܢ
        ܠܗ ܐܢܬ ܩܘܡ ܠܗܠ ܐܘ ܬܒ ܠܟ ܗܪܟܐ ܩܕܡ ܟܘܒܫܐ ܕܪܓܠܝܢ ܀ '
      verse: 3
    - text: 'ܠܐ ܗܐ ܐܬܦܠܓܬܘܢ ܠܟܘܢ ܒܢܦܫܟܘܢ ܘܗܘܝܬܘܢ ܡܦܪܫܢܐ ܕܡܚܫܒܬܐ ܒܝܫܬܐ ܀ '
      verse: 4
    - text: 'ܫܡܥܘ ܐܚܝ ܚܒܝܒܐ ܠܐ ܗܘܐ ܠܡܤܟܢܐ ܕܥܠܡܐ ܥܬܝܪܐ ܕܝܢ ܒܗܝܡܢܘܬܐ ܓܒܐ ܐܠܗܐ ܕܢܗܘܘܢ
        ܝܪܬܐ ܒܡܠܟܘܬܐ ܗܝ ܕܡܠܟ ܐܠܗܐ ܠܐܝܠܝܢ ܕܪܚܡܝܢ ܠܗ ܀ '
      verse: 5
    - text: 'ܐܢܬܘܢ ܕܝܢ ܫܛܬܘܢܝܗܝ ܠܡܤܟܢܐ ܠܐ ܗܐ ܥܬܝܪܐ ܡܫܬܥܠܝܢ ܥܠܝܟܘܢ ܘܗܢܘܢ ܢܓܕܝܢ ܠܟܘܢ
        ܠܒܝܬ ܕܝܢܐ ܀ '
      verse: 6
    - text: 'ܠܐ ܗܐ ܗܢܘܢ ܡܓܕܦܝܢ ܥܠ ܫܡܐ ܛܒܐ ܕܐܬܩܪܝ ܥܠܝܟܘܢ ܀ '
      verse: 7
    - text: 'ܘܐܢ ܢܡܘܤܐ ܕܐܠܗܐ ܒܗܕܐ ܡܫܠܡܝܬܘܢ ܐܝܟ ܕܟܬܝܒ ܕܬܪܚܡ ܠܩܪܝܒܟ ܐܝܟ ܢܦܫܟ ܫܦܝܪ ܥܒܕܝܢ
        ܐܢܬܘܢ ܀ '
      verse: 8
    - text: 'ܐܢ ܕܝܢ ܒܐܦܐ ܢܤܒܝܢ ܐܢܬܘܢ ܚܛܝܬܐ ܥܒܕܝܢ ܐܢܬܘܢ ܘܡܬܟܘܢܝܢ ܐܢܬܘܢ ܡܢ ܢܡܘܤܐ ܐܝܟ
        ܥܒܪܝ ܥܠ ܢܡܘܤܐ ܀ '
      verse: 9
    - text: 'ܐܝܢܐ ܓܝܪ ܕܟܠܗ ܢܡܘܤܐ ܢܛܪ ܘܒܚܕܐ ܫܪܥ ܠܟܠܗ ܢܡܘܤܐ ܐܬܚܝܒ ܀ '
      verse: 10
    - text: 'ܗܘ ܓܝܪ ܕܐܡܪ ܕܠܐ ܬܓܘܪ ܗܘ ܐܡܪ ܕܠܐ ܬܩܛܘܠ ܐܢ ܕܝܢ ܠܐ ܓܐܪ ܐܢܬ ܐܠܐ ܩܛܠ ܐܢܬ ܗܘܝܬ
        ܠܟ ܥܒܪ ܥܠ ܢܡܘܤܐ ܀ '
      verse: 11
    - text: 'ܗܟܢܐ ܗܘܝܬܘܢ ܡܡܠܠܝܢ ܘܗܟܢܐ ܗܘܝܬܘܢ ܤܥܪܝܢ ܐܝܟ ܐܢܫܐ ܕܒܢܡܘܤܐ ܕܚܐܪܘܬܐ ܥܬܝܕܝܢ
        ܐܢܬܘܢ ܠܡܬܕܢܘ ܀ '
      verse: 12
    - text: 'ܕܝܢܐ ܓܝܪ ܗܘܐ ܕܠܐ ܪܚܡܐ ܥܠ ܗܘ ܕܠܐ ܥܒܕ ܪܚܡܐ ܡܫܬܥܠܝܢ ܐܢܬܘܢ ܒܪܚܡܐ ܥܠ ܕܝܢܐ
        ܀ '
      verse: 13
    - text: 'ܡܢܐ ܗܢܝܢܐ ܐܚܝ ܐܢ ܐܢܫ ܐܡܪ ܕܐܝܬ ܠܝ ܗܝܡܢܘܬܐ ܘܥܒܕܐ ܠܝܬ ܠܗ ܕܠܡܐ ܡܫܟܚܐ ܗܝܡܢܘܬܗ
        ܕܬܚܝܘܗܝ ܀ '
      verse: 14
    - text: 'ܘܐܢ ܐܚܐ ܐܘ ܚܬܐ ܢܗܘܘܢ ܥܪܛܠܝܝܢ ܘܚܤܝܪܝܢ ܤܝܒܪܬܐ ܕܝܘܡܐ ܀ '
      verse: 15
    - text: 'ܘܢܐܡܪ ܠܗܘܢ ܐܢܫ ܡܢܟܘܢ ܙܠܘ ܒܫܠܡܐ ܫܚܢܘ ܘܤܒܥܘ ܘܠܐ ܬܬܠܘܢ ܠܗܘܢ ܤܢܝܩܘܬܗ ܕܦܓܪܐ
        ܡܢܐ ܗܢܝܢܐ ܀ '
      verse: 16
    - text: 'ܗܟܢܐ ܐܦ ܗܝܡܢܘܬܐ ܕܠܐ ܥܒܕܐ ܡܝܬܐ ܗܝ ܒܠܚܘܕܝܗ ܀ '
      verse: 17
    - text: 'ܐܡܪ ܓܝܪ ܐܢܫ ܠܟ ܐܝܬ ܠܟ ܗܝܡܢܘܬܐ ܘܠܝ ܐܝܬ ܠܝ ܥܒܕܐ ܚܘܢܝ ܗܝܡܢܘܬܟ ܕܠܐ ܥܒܕܐ ܘܐܢܐ
        ܡܚܘܐ ܐܢܐ ܠܟ ܗܝܡܢܘܬܝ ܡܢ ܥܒܕܝ ܀ '
      verse: 18
    - text: 'ܡܗܝܡܢ ܐܢܬ ܕܚܕ ܗܘ ܐܠܗܐ ܫܦܝܪ ܥܒܕ ܐܢܬ ܐܦ ܫܐܕܐ ܡܗܝܡܢܝܢ ܘܪܥܠܝܢ ܀ '
      verse: 19
    - text: 'ܨܒܐ ܐܢܬ ܕܝܢ ܕܬܕܥ ܐܘ ܒܪܢܫܐ ܚܠܫܐ ܕܗܝܡܢܘܬܐ ܕܠܐ ܥܒܕܐ ܡܝܬܐ ܗܝ ܀ '
      verse: 20
    - text: 'ܐܒܘܢ ܐܒܪܗܡ ܠܐ ܗܘܐ ܡܢ ܥܒܕܐ ܐܙܕܕܩ ܕܐܤܩ ܠܐܝܤܚܩ ܒܪܗ ܥܠ ܡܕܒܚܐ ܀ '
      verse: 21
    - text: 'ܚܙܐ ܐܢܬ ܕܗܝܡܢܘܬܗ ܤܝܥܬ ܠܥܒܕܘܗܝ ܘܡܢ ܥܒܕܐ ܗܝܡܢܘܬܗ ܐܬܓܡܪܬ ܀ '
      verse: 22
    - text: 'ܘܫܠܡ ܟܬܒܐ ܕܐܡܪ ܕܗܝܡܢ ܐܒܪܗܡ ܒܐܠܗܐ ܘܐܬܚܫܒܬ ܠܗ ܠܙܕܝܩܘ ܘܪܚܡܐ ܕܐܠܗܐ ܐܬܩܪܝ
        ܀ '
      verse: 23
    - text: 'ܚܙܐ ܐܢܬ ܕܡܢ ܥܒܕܐ ܡܙܕܕܩ ܒܪܢܫܐ ܘܠܐ ܗܘܐ ܡܢ ܗܝܡܢܘܬܐ ܒܠܚܘܕ ܀ '
      verse: 24
    - text: 'ܗܟܢܐ ܐܦ ܪܚܒ ܙܢܝܬܐ ܠܐ ܗܘܐ ܡܢ ܥܒܕܐ ܐܙܕܕܩܬ ܕܩܒܠܬ ܠܓܫܘܫܐ ܘܒܐܘܪܚܐ ܐܚܪܬܐ ܐܦܩܬ
        ܐܢܘܢ ܀ '
      verse: 25
    - text: 'ܐܝܟܢܐ ܕܦܓܪܐ ܕܠܐ ܪܘܚܐ ܡܝܬ ܗܘ ܗܟܢܐ ܐܦ ܗܝܡܢܘܬܐ ܕܠܐ ܥܒܕܐ ܡܝܬܐ ܗܝ ܀  '
      verse: 26
  - chapter: 3
    verses:
    - text: 'ܠܐ ܤܓܝܐܐ ܡܠܦܢܐ ܢܗܘܘܢ ܒܟܘܢ ܐܚܝ ܐܠܐ ܗܘܝܬܘܢ ܝܕܥܝܢ ܕܕܝܢܐ ܝܬܝܪܐ ܚܝܒܝܢܢ ܀ '
      verse: 1
    - text: 'ܤܓܝܐܬܐ ܓܝܪ ܡܫܬܪܥܝܢܢ ܟܠܢ ܟܠ ܕܒܡܠܬܐ ܠܐ ܫܪܥ ܗܢܐ ܐܝܬܘܗܝ ܓܒܪܐ ܓܡܝܪܐ ܕܡܫܟܚ
        ܢܫܥܒܕ ܐܦ ܟܠܗ ܦܓܪܗ ܀ '
      verse: 2
    - text: 'ܗܐ ܓܝܪ ܦܓܘܕܐ ܒܦܘܡܐ ܕܪܟܫܐ ܪܡܝܢܢ ܐܝܟ ܕܢܫܬܥܒܕܘܢ ܠܢ ܘܟܠܗ ܓܘܫܡܗܘܢ ܡܗܦܟܝܢܢ
        ܀ '
      verse: 3
    - text: 'ܐܦ ܐܠܦܐ ܥܫܝܢܬܐ ܟܕ ܕܒܝܪܢ ܠܗܝܢ ܪܘܚܐ ܩܫܝܬܐ ܡܢ ܩܝܤܐ ܙܥܘܪܐ ܡܬܢܬܦܢ ܠܐܬܪ ܕܚܐܪ
        ܨܒܝܢܗ ܕܗܘ ܕܡܕܒܪ ܀ '
      verse: 4
    - text: 'ܗܟܢܐ ܐܦ ܠܫܢܐ ܗܕܡܐ ܗܘ ܙܥܘܪܐ ܘܡܫܬܥܠܐ ܐܦ ܢܘܪܐ ܙܥܘܪܬܐ ܥܒܐ ܤܓܝܐܐ ܡܘܩܕܐ ܀ '
      verse: 5
    - text: 'ܘܠܫܢܐ ܢܘܪܐ ܗܘ ܘܥܠܡܐ ܕܚܛܝܬܐ ܐܝܟ ܥܒܐ ܗܘ ܘܗܘ ܠܫܢܐ ܟܕ ܐܝܬܘܗܝ ܒܗܕܡܝܢ ܡܟܬܡ
        ܠܗ ܠܟܠܗ ܦܓܪܢ ܘܡܘܩܕ ܝܘܒܠܐ ܕܫܪܒܬܢ ܕܪܗܛܝܢ ܐܝܟ ܓܝܓܠܐ ܘܝܩܕ ܐܦ ܗܘ ܒܢܘܪܐ ܀ '
      verse: 6
    - text: 'ܟܠܗܘܢ ܓܝܪ ܟܝܢܐ ܕܚܝܘܬܐ ܘܕܦܪܚܬܐ ܘܪܚܫܐ ܕܝܡܐ ܘܕܝܒܫܐ ܡܫܬܥܒܕܝܢ ܠܟܝܢܐ ܕܐܢܫܘܬܐ
        ܀ '
      verse: 7
    - text: 'ܠܫܢܐ ܕܝܢ ܐܢܫ ܠܐ ܐܫܟܚ ܕܢܟܒܫܝܘܗܝ ܒܝܫܬܐ ܗܕܐ ܕܠܐ ܡܬܬܟܤܐ ܡܠܐ ܗܘ ܤܡܐ ܕܡܘܬܐ
        ܀ '
      verse: 8
    - text: 'ܒܗ ܡܒܪܟܝܢܢ ܠܡܪܝܐ ܘܐܒܐ ܘܒܗ ܠܝܛܝܢܢ ܠܒܢܝܢܫܐ ܕܒܕܡܘܬܐ ܕܐܠܗܐ ܥܒܝܕܝܢ ܀ '
      verse: 9
    - text: 'ܘܡܢܗ ܡܢ ܦܘܡܐ ܢܦܩܢ ܒܘܪܟܬܐ ܘܠܘܛܬܐ ܠܐ ܘܠܐ ܐܚܝ ܕܗܠܝܢ ܗܟܢܐ ܢܤܬܥܪܢ ܀ '
      verse: 10
    - text: 'ܕܠܡܐ ܡܫܟܚܐ ܕܡܢ ܚܕ ܡܒܘܥܐ ܢܦܩܘܢ ܡܝܐ ܚܠܝܐ ܘܡܪܝܪܐ ܀ '
      verse: 11
    - text: 'ܐܘ ܕܠܡܐ ܡܫܟܚܐ ܬܬܐ ܐܚܝ ܕܙܝܬܐ ܬܥܒܕ ܐܘ ܓܦܬܐ ܬܐܢܐ ܗܟܢܐ ܐܦ ܠܐ ܡܝܐ ܡܠܝܚܐ ܡܫܟܚܝܢ
        ܕܢܬܥܒܕܘܢ ܚܠܝܐ ܀ '
      verse: 12
    - text: 'ܡܢܘ ܡܢܟܘܢ ܕܚܟܝܡ ܘܪܕܐ ܢܚܘܐ ܥܒܕܘܗܝ ܒܗܘܦܟܐ ܫܦܝܪܐ ܒܚܟܡܬܐ ܡܟܝܟܬܐ ܀ '
      verse: 13
    - text: 'ܐܢ ܕܝܢ ܚܤܡܐ ܡܪܝܪܐ ܐܝܬ ܒܟܘܢ ܐܘ ܚܪܝܢܐ ܒܠܒܝܟܘܢ ܠܐ ܬܬܚܬܪܘܢ ܥܠ ܩܘܫܬܐ ܘܬܕܓܠܘܢ
        ܀ '
      verse: 14
    - text: 'ܡܛܠ ܕܗܕܐ ܚܟܡܬܐ ܡܢ ܠܥܠ ܠܐ ܢܚܬܬ ܐܠܐ ܐܝܬܝܗ ܐܪܥܢܝܬܐ ܡܢ ܚܘܫܒܐ ܕܢܦܫܐ ܘܡܢ ܫܐܕܐ
        ܀ '
      verse: 15
    - text: 'ܐܝܟܐ ܓܝܪ ܕܐܝܬ ܚܤܡܐ ܘܚܪܝܢܐ ܬܡܢ ܐܦ ܕܠܘܚܝܐ ܘܟܠܡܕܡ ܕܒܝܫ ܀ '
      verse: 16
    - text: 'ܚܟܡܬܐ ܕܝܢ ܕܡܢ ܠܥܠ ܕܟܝܐ ܗܝ ܘܡܠܝܐ ܫܠܡܐ ܘܡܟܝܟܐ ܘܡܫܬܡܥܢܝܐ ܘܡܠܝܐ ܪܚܡܐ ܘܦܐܪܐ
        ܛܒܐ ܘܕܠܐ ܦܠܓܘܬܐ ܗܝ ܘܒܐܦܐ ܠܐ ܢܤܒܐ ܀ '
      verse: 17
    - text: 'ܦܐܪܐ ܕܝܢ ܕܙܕܝܩܘܬܐ ܒܫܝܢܐ ܡܙܕܪܥܝܢ ܠܐܝܠܝܢ ܕܥܒܕܝܢ ܫܠܡܐ ܀  '
      verse: 18
  - chapter: 4
    verses:
    - text: 'ܡܢ ܐܝܟܐ ܐܝܬ ܒܟܘܢ ܩܪܒܐ ܘܡܨܘܬܐ ܠܐ ܗܘܐ ܡܢ ܪܓܝܓܬܐ ܕܡܩܪܒܢ ܒܗܕܡܝܟܘܢ ܀ '
      verse: 1
    - text: 'ܡܬܪܓܪܓܝܢ ܐܢܬܘܢ ܘܠܝܬ ܠܟܘܢ ܘܩܛܠܝܢ ܐܢܬܘܢ ܘܛܢܝܢ ܐܢܬܘܢ ܘܠܐ ܐܬܝܐ ܒܐܝܕܝܟܘܢ ܘܢܨܝܢ
        ܐܢܬܘܢ ܘܩܪܒܐ ܥܒܕܝܢ ܐܢܬܘܢ ܘܠܝܬ ܠܟܘܢ ܡܛܠ ܕܠܐ ܫܐܠܝܢ ܐܢܬܘܢ ܀ '
      verse: 2
    - text: 'ܫܐܠܝܢ ܐܢܬܘܢ ܘܠܐ ܢܤܒܝܢ ܐܢܬܘܢ ܡܛܠ ܕܒܝܫܐܝܬ ܫܐܠܝܢ ܐܢܬܘܢ ܐܝܟ ܕܬܬܪܤܘܢ ܪܓܝܓܬܟܘܢ
        ܀ '
      verse: 3
    - text: 'ܓܝܪܐ ܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܕܪܚܡܬܗ ܕܥܠܡܐ ܗܢܐ ܒܥܠܕܒܒܘܬܐ ܗܝ ܕܐܠܗܐ ܐܝܢܐ ܗܟܝܠ ܕܨܒܐ
        ܕܢܗܘܐ ܪܚܡܐ ܕܥܠܡܐ ܗܢܐ ܒܥܠܕܒܒܐ ܗܘܐ ܠܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܐܘ ܕܠܡܐ ܤܪܝܩܐܝܬ ܤܒܪܝܢ ܐܢܬܘܢ ܕܐܡܪ ܟܬܒܐ ܕܒܛܢܢܐ ܪܓܐ ܪܘܚܐ ܕܥܡܪܐ ܒܢ ܀ '
      verse: 5
    - text: 'ܛܝܒܘܬܐ ܕܝܢ ܝܬܝܪܬܐ ܝܗܒ ܠܢ ܡܪܢ ܡܛܠ ܗܕܐ ܐܡܪ ܕܐܠܗܐ ܡܡܟܟ ܠܪܡܐ ܘܠܡܟܝܟܐ ܝܗܒ
        ܛܝܒܘܬܐ ܀ '
      verse: 6
    - text: 'ܐܫܬܥܒܕܘ ܗܟܝܠ ܠܐܠܗܐ ܘܩܘܡܘ ܠܘܩܒܠ ܤܛܢܐ ܘܥܪܩ ܡܢܟܘܢ ܀ '
      verse: 7
    - text: 'ܘܩܪܘܒܘ ܠܘܬ ܐܠܗܐ ܘܢܬܩܪܒ ܠܟܘܢ ܕܟܘ ܐܝܕܝܟܘܢ ܚܛܝܐ ܩܕܫܘ ܠܒܘܬܟܘܢ ܦܠܝܓܝ ܢܦܫܐ
        ܀ '
      verse: 8
    - text: 'ܐܬܡܟܟܘ ܘܐܬܐܒܠܘ ܘܓܘܚܟܟܘܢ ܠܐܒܠܐ ܢܬܗܦܟ ܘܚܕܘܬܟܘܢ ܠܥܩܬܐ ܀ '
      verse: 9
    - text: 'ܐܬܡܟܟܘ ܩܕܡ ܡܪܝܐ ܘܢܪܡܪܡܟܘܢ ܀ '
      verse: 10
    - text: 'ܠܐ ܬܗܘܘܢ ܡܡܠܠܝܢ ܥܠ ܚܕܕܐ ܐܚܝ ܗܘ ܓܝܪ ܕܡܡܠܠ ܥܠ ܐܚܘܗܝ ܐܘ ܕܐܢ ܠܐܚܘܗܝ ܡܡܠܠ
        ܥܠ ܢܡܘܤܐ ܘܕܐܢ ܠܢܡܘܤܐ ܘܐܢ ܠܢܡܘܤܐ ܕܐܢ ܐܢܬ ܠܐ ܗܘܝܬ ܥܒܘܕܗ ܕܢܡܘܤܐ ܐܠܐ ܕܝܢܗ ܀ '
      verse: 11
    - text: 'ܚܕ ܗܘ ܤܐܡ ܢܡܘܤܐ ܘܕܝܢܐ ܕܗܘ ܡܫܟܚ ܕܢܚܐ ܘܢܘܒܕ ܐܢܬ ܕܝܢ ܡܢ ܐܢܬ ܕܕܐܢ ܐܢܬ ܠܗ
        ܠܩܪܝܒܟ ܀ '
      verse: 12
    - text: 'ܡܢܐ ܕܝܢ ܢܐܡܪ ܐܦ ܥܠ ܐܝܠܝܢ ܕܐܡܪܝܢ ܕܝܘܡܢܐ ܐܘ ܡܚܪ ܐܙܠܝܢܢ ܠܡܕܝܢܬܐ ܐܝܕܐ ܕܗܝ
        ܘܥܒܕܝܢܢ ܬܡܢ ܫܢܬܐ ܚܕܐ ܘܡܬܬܓܪܝܢܢ ܘܝܬܪܝܢܢ ܀ '
      verse: 13
    - text: 'ܘܠܐ ܝܕܥܝܢ ܡܢܐ ܗܘܐ ܡܚܪ ܡܢܐ ܐܢܘܢ ܓܝܪ ܚܝܝܢ ܐܠܐ ܐܢ ܠܗܓܐ ܕܩܠܝܠ ܡܬܚܙܐ ܘܛܠܩ
        ܘܡܘܦܐ ܀ '
      verse: 14
    - text: 'ܚܠܦ ܕܢܐܡܪܘܢ ܕܐܢ ܡܪܝܐ ܢܨܒܐ ܘܢܚܐ ܥܒܕܝܢܢ ܗܕܐ ܐܘ ܗܝ ܀ '
      verse: 15
    - text: 'ܡܫܬܒܗܪܝܢ ܒܚܬܝܪܘܬܗܘܢ ܟܠ ܫܘܒܗܪܐ ܕܐܝܟ ܗܢܐ ܒܝܫܐ ܗܘ ܀ '
      verse: 16
    - text: 'ܘܐܝܢܐ ܕܝܕܥ ܛܒܬܐ ܘܠܐ ܥܒܕ ܠܗ ܚܛܗܐ ܗܘܐ ܠܗ ܀  '
      verse: 17
  - chapter: 5
    verses:
    - text: 'ܐܘ ܥܬܝܪܐ ܐܝܠܠܘ ܘܒܟܘ ܥܠ ܕܘܘܢܐ ܕܐܬܝܢ ܥܠܝܟܘܢ ܀ '
      verse: 1
    - text: 'ܥܘܬܪܟܘܢ ܓܝܪ ܐܬܚܒܠ ܘܤܪܝ ܘܡܐܢܝܟܘܢ ܐܬܐܟܠܘ ܡܢ ܤܤܐ ܀ '
      verse: 2
    - text: 'ܘܕܗܒܟܘܢ ܘܤܐܡܟܘܢ ܐܫܚܬ ܠܗ ܘܫܘܚܬܗܘܢ ܗܘܝܐ ܠܤܗܕܘܬܐ ܥܠܝܟܘܢ ܘܗܝ ܥܬܝܕܐ ܕܬܐܟܘܠ
        ܒܤܪܟܘܢ ܢܘܪܐ ܟܢܫܬܘܢ ܠܟܘܢ ܠܝܘܡܬܐ ܐܚܪܝܐ ܀ '
      verse: 3
    - text: 'ܗܐ ܐܓܪܐ ܕܦܥܠܐ ܕܚܨܕܘ ܐܪܥܬܟܘܢ ܗܘ ܕܛܠܡܬܘܢ ܩܥܐ ܘܓܥܬܐ ܕܚܨܘܕܐ ܠܐܕܢܘܗܝ ܕܡܪܝܐ
        ܨܒܐܘܬ ܥܠܬ ܀ '
      verse: 4
    - text: 'ܒܤܡܬܘܢ ܓܝܪ ܥܠ ܐܪܥܐ ܘܐܬܠܥܒܬܘܢ ܘܬܪܤܝܬܘܢ ܦܓܪܝܟܘܢ ܐܝܟ ܕܠܝܘܡܐ ܕܢܟܤܬܐ ܀ '
      verse: 5
    - text: 'ܚܝܒܬܘܢ ܘܩܛܠܬܘܢ ܠܙܕܝܩܐ ܘܠܐ ܩܡ ܠܘܩܒܠܟܘܢ ܀ '
      verse: 6
    - text: 'ܐܢܬܘܢ ܕܝܢ ܐܚܝ ܐܓܪܘ ܪܘܚܟܘܢ ܥܕܡܐ ܠܡܐܬܝܬܗ ܕܡܪܝܐ ܐܝܟ ܐܟܪܐ ܕܡܤܟܐ ܠܦܐܪܐ ܝܩܝܪܐ
        ܕܐܪܥܗ ܘܡܓܪ ܪܘܚܗ ܥܠܝܗܘܢ ܥܕܡܐ ܕܢܤܒ ܡܛܪܐ ܒܟܝܪܝܐ ܘܠܩܝܫܝܐ ܀ '
      verse: 7
    - text: 'ܗܟܢܐ ܐܦ ܐܢܬܘܢ ܐܓܪܘ ܪܘܚܟܘܢ ܘܠܒܘܬܟܘܢ ܫܪܪܘ ܩܪܒܬ ܠܗ ܓܝܪ ܡܐܬܝܬܗ ܕܡܪܢ ܀ '
      verse: 8
    - text: 'ܠܐ ܬܬܢܚܘܢ ܚܕ ܥܠ ܚܕ ܐܚܝ ܕܠܐ ܬܬܕܝܢܘܢ ܗܐ ܓܝܪ ܕܝܢܐ ܩܕܡ ܬܪܥܐ ܩܐܡ ܀ '
      verse: 9
    - text: 'ܕܡܘܬܐ ܠܢܒܝܐ ܤܒܘ ܠܟܘܢ ܐܚܝ ܠܡܓܪܬ ܪܘܚܐ ܕܐܘܠܨܢܝܟܘܢ ܗܢܘܢ ܕܡܠܠܘ ܒܫܡܗ ܕܡܪܝܐ
        ܀ '
      verse: 10
    - text: 'ܗܐ ܓܝܪ ܝܗܒܝܢܢ ܛܘܒܐ ܠܐܝܠܝܢ ܕܤܝܒܪܘ ܫܡܥܬܘܢ ܡܤܝܒܪܢܘܬܗ ܕܐܝܘܒ ܘܚܪܬܐ ܕܥܒܕ ܠܗ
        ܡܪܝܐ ܚܙܝܬܘܢ ܡܛܠ ܕܡܪܚܡܢ ܗܘ ܡܪܝܐ ܘܡܪܚܦܢ ܀ '
      verse: 11
    - text: 'ܩܕܡ ܟܠ ܡܕܡ ܕܝܢ ܐܚܝ ܠܐ ܗܘܝܬܘܢ ܝܡܝܢ ܠܐ ܒܫܡܝܐ ܘܠܐ ܒܐܪܥܐ ܐܦܠܐ ܒܡܘܡܬܐ ܐܚܪܬܐ
        ܐܠܐ ܬܗܘܐ ܡܠܬܟܘܢ ܐܝܢ ܐܝܢ ܘܠܐ ܠܐ ܕܠܐ ܬܬܚܝܒܘܢ ܬܚܝܬ ܕܝܢܐ ܀ '
      verse: 12
    - text: 'ܘܐܢ ܐܢܫ ܡܢܟܘܢ ܢܗܘܐ ܒܐܘܠܨܢܐ ܢܗܘܐ ܡܨܠܐ ܘܐܢ ܚܕܐ ܢܗܘܐ ܡܙܡܪ ܀ '
      verse: 13
    - text: 'ܘܐܢ ܟܪܝܗ ܢܩܪܐ ܠܩܫܝܫܐ ܕܥܕܬܐ ܘܢܨܠܘܢ ܥܠܘܗܝ ܘܢܡܫܚܘܢܗ ܡܫܚܐ ܒܫܡܗ ܕܡܪܢ ܀ '
      verse: 14
    - text: 'ܘܨܠܘܬܐ ܕܗܝܡܢܘܬܐ ܡܚܠܡܐ ܠܗ ܠܗܘ ܕܟܪܝܗ ܘܡܩܝܡ ܠܗ ܡܪܢ ܘܐܢ ܚܛܗܐ ܥܒܝܕܝܢ ܠܗ ܡܫܬܒܩܝܢ
        ܠܗ ܀ '
      verse: 15
    - text: 'ܗܘܝܬܘܢ ܕܝܢ ܡܘܕܝܢ ܤܟܠܘܬܟܘܢ ܚܕ ܠܚܕ ܘܗܘܝܬܘܢ ܡܨܠܝܢ ܚܕ ܥܠ ܚܕ ܕܬܬܐܤܘܢ ܪܒ ܗܘ
        ܓܝܪ ܚܝܠܗ ܕܨܠܘܬܐ ܐܝܕܐ ܕܙܕܝܩܐ ܡܨܠܐ ܠܗ ܀ '
      verse: 16
    - text: 'ܐܦ ܐܠܝܐ ܒܪܢܫܐ ܗܘܐ ܚܫܘܫܐ ܐܟܘܬܢ ܘܨܠܝ ܕܠܐ ܢܚܘܬ ܡܛܪܐ ܥܠ ܐܪܥܐ ܘܠܐ ܢܚܬ ܬܠܬ
        ܫܢܝܢ ܘܫܬܐ ܝܪܚܝܢ ܀ '
      verse: 17
    - text: 'ܘܬܘܒ ܨܠܝ ܘܫܡܝܐ ܝܗܒܘ ܡܛܪܐ ܘܐܪܥܐ ܝܗܒܬ ܦܐܪܝܗ ܀ '
      verse: 18
    - text: 'ܐܚܝ ܐܢ ܐܢܫ ܡܢܟܘܢ ܢܛܥܐ ܡܢ ܐܘܪܚܐ ܕܩܘܫܬܐ ܘܢܦܢܝܘܗܝ ܐܢܫ ܡܢ ܛܥܝܘܬܗ ܀ '
      verse: 19
    - text: 'ܢܕܥ ܕܗܘ ܕܡܗܦܟ ܠܚܛܝܐ ܡܢ ܛܥܝܘܬܐ ܕܐܘܪܚܗ ܡܚܐ ܢܦܫܗ ܡܢ ܡܘܬܐ ܘܥܛܐ ܤܘܓܐܐ ܕܚܛܗܘܗܝ
        ܀   '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: 'ܦܛܪܘܤ ܫܠܝܚܐ ܕܝܫܘܥ ܡܫܝܚܐ ܠܓܒܝܐ ܘܬܘܬܒܐ ܕܙܪܝܥܝܢ ܒܦܢܛܘܤ ܘܒܓܠܛܝܐ ܘܒܩܦܘܕܩܝܐ
        ܘܒܐܤܝܐ ܘܒܒܝܬܘܢܝܐ ܀ '
      verse: 1
    - text: 'ܐܝܠܝܢ ܕܐܬܓܒܝܘ ܒܡܩܕܡܘܬ ܝܕܥܬܗ ܕܐܠܗܐ ܐܒܐ ܒܩܕܝܫܘܬܐ ܕܪܘܚܐ ܕܢܗܘܘܢ ܠܡܫܡܥܬܐ ܘܠܪܤܤ
        ܕܡܗ ܕܝܫܘܥ ܡܫܝܚܐ ܛܝܒܘܬܐ ܘܫܠܡܐ ܢܤܓܐ ܠܘܬܟܘܢ ܀ '
      verse: 2
    - text: 'ܡܒܪܟ ܗܘ ܐܠܗܐ ܐܒܘܗܝ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܗܘ ܕܒܚܢܢܗ ܤܓܝܐܐ ܐܘܠܕܢ ܡܢ ܕܪܝܫ ܒܩܝܡܬܗ
        ܕܝܫܘܥ ܡܫܝܚܐ ܠܤܒܪܐ ܕܚܝܐ ܀ '
      verse: 3
    - text: 'ܘܠܝܪܬܘܬܐ ܕܠܐ ܡܬܚܒܠܐ ܘܠܐ ܡܬܛܢܦܐ ܘܠܐ ܚܡܝܐ ܗܝ ܕܡܛܝܒܐ ܠܟܘܢ ܒܫܡܝܐ ܀ '
      verse: 4
    - text: 'ܟܕ ܢܛܝܪܝܢ ܐܢܬܘܢ ܒܚܝܠܐ ܕܐܠܗܐ ܘܒܗܝܡܢܘܬܐ ܠܚܝܐ ܕܡܛܝܒܝܢ ܕܢܬܓܠܘܢ ܠܙܒܢܐ ܐܚܪܝܐ
        ܀ '
      verse: 5
    - text: 'ܕܒܗܘܢ ܬܚܕܘܢ ܠܥܠܡ ܐܦܢ ܒܗܢܐ ܙܒܢܐ ܩܠܝܠ ܡܬܬܥܝܩܝܢ ܐܢܬܘܢ ܒܢܤܝܘܢܐ ܡܫܚܠܦܐ ܕܥܕܝܢ
        ܥܠܝܟܘܢ ܀ '
      verse: 6
    - text: 'ܐܝܟܢܐ ܕܒܘܚܪܢܐ ܕܗܝܡܢܘܬܟܘܢ ܢܬܚܙܐ ܕܡܝܬܪ ܡܢ ܕܗܒܐ ܤܢܝܢܐ ܕܐܬܒܩܝ ܒܢܘܪܐ ܠܬܫܒܘܚܬܐ
        ܘܠܐܝܩܪܐ ܘܠܩܘܠܤܐ ܒܓܠܝܢܗ ܕܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 7
    - text: 'ܗܘ ܕܠܐ ܚܙܝܬܘܢܝܗܝ ܘܡܚܒܝܢ ܐܢܬܘܢ ܠܗ ܘܒܗܝܡܢܘܬܗ ܪܘܙܝܢ ܐܢܬܘܢ ܒܚܕܘܬܐ ܡܫܒܚܬܐ
        ܕܠܐ ܡܬܡܠܠܐ ܀ '
      verse: 8
    - text: 'ܕܬܩܒܠܘܢ ܦܘܪܥܢܐ ܕܗܝܡܢܘܬܟܘܢ ܚܝܐ ܕܢܦܫܬܟܘܢ ܀ '
      verse: 9
    - text: 'ܗܢܘܢ ܚܝܐ ܕܥܩܒܘ ܗܘܘ ܥܠܝܗܘܢ ܢܒܝܐ ܟܕ ܐܬܢܒܝܘ ܥܠ ܛܝܒܘܬܐ ܕܥܬܝܕܐ ܗܘܬ ܕܬܬܝܗܒ
        ܠܟܘܢ ܀ '
      verse: 10
    - text: 'ܘܒܨܘ ܕܒܐܝܢܐ ܙܒܢܐ ܡܚܘܝܐ ܘܡܤܗܕܐ ܪܘܚܗ ܕܡܫܝܚܐ ܕܥܡܪܐ ܒܗܘܢ ܕܥܬܝܕܝܢ ܚܫܘܗܝ ܕܡܫܝܚܐ
        ܘܬܫܒܘܚܬܗ ܕܡܢ ܒܬܪܟܢ ܀ '
      verse: 11
    - text: 'ܘܐܬܓܠܝ ܠܗܘܢ ܟܠ ܕܒܨܝܢ ܗܘܘ ܡܛܠ ܕܠܘ ܠܢܦܫܗܘܢ ܒܥܝܢ ܗܘܘ ܐܠܐ ܠܢ ܕܝܠܢ ܡܬܢܒܝܢ
        ܗܘܘ ܐܝܠܝܢ ܕܗܫܐ ܐܬܓܠܝ ܠܟܘܢ ܒܝܕ ܐܝܠܝܢ ܕܤܒܪܢܟܘܢ ܒܪܘܚܐ ܕܩܘܕܫܐ ܕܐܫܬܕܪ ܡܢ ܫܡܝܐ ܕܒܗܝܢ
        ܒܗܠܝܢ ܡܬܪܓܪܓܝܢ ܐܦ ܡܠܐܟܐ ܕܢܕܝܩܘܢ ܀ '
      verse: 12
    - text: 'ܡܛܠ ܗܢܐ ܚܙܘܩܘ ܚܨܐ ܕܬܪܥܝܬܟܘܢ ܘܐܬܬܥܝܪܘ ܓܡܝܪܐܝܬ ܘܤܒܪܘ ܥܠ ܚܕܘܬܐ ܕܐܬܝܐ ܠܟܘܢ
        ܒܓܠܝܢܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 13
    - text: 'ܐܝܟ ܒܢܝܐ ܡܫܬܡܥܢܐ ܘܠܐ ܬܫܬܘܬܦܘܢ ܬܘܒ ܠܪܓܝܓܬܟܘܢ ܩܕܡܝܬܐ ܐܝܠܝܢ ܕܪܓܝܢ ܗܘܝܬܘܢ
        ܕܠܐ ܒܝܕܥܬܐ ܀ '
      verse: 14
    - text: 'ܐܠܐ ܗܘܘ ܩܕܝܫܝܢ ܒܟܠܗܘܢ ܗܘܦܟܝܟܘܢ ܐܝܟ ܕܩܕܝܫ ܗܘ ܡܢ ܕܩܪܟܘܢ ܀ '
      verse: 15
    - text: 'ܡܛܠ ܕܟܬܝܒ ܕܗܘܝܬܘܢ ܩܕܝܫܝܢ ܐܝܟܢܐ ܕܐܦ ܐܢܐ ܩܕܝܫ ܐܢܐ ܀ '
      verse: 16
    - text: 'ܘܐܢ ܗܘ ܕܐܒܐ ܩܪܝܢ ܐܢܬܘܢ ܗܘ ܕܠܝܬ ܩܕܡܘܗܝ ܡܤܒ ܒܐܦܐ ܘܕܐܢ ܠܟܠܢܫ ܐܝܟ ܥܒܕܘܗܝ
        ܒܕܚܠܬܐ ܐܬܕܒܪܘ ܒܙܒܢܐ ܗܢܐ ܕܬܘܬܒܘܬܟܘܢ ܀ '
      verse: 17
    - text: 'ܟܕ ܝܕܥܝܢ ܐܢܬܘܢ ܕܠܐ ܒܟܤܦܐ ܕܒܠܐ ܘܠܐ ܒܕܗܒܐ ܐܬܦܪܩܬܘܢ ܡܢ ܥܒܕܝܟܘܢ ܤܪܝܩܐ ܗܢܘܢ
        ܕܩܒܠܬܘܢ ܡܢ ܐܒܗܝܟܘܢ ܀ '
      verse: 18
    - text: 'ܐܠܐ ܒܕܡܐ ܝܩܝܪܐ ܕܐܡܪܐ ܕܡܘܡܐ ܘܛܘܠܫܐ ܠܝܬ ܒܗ ܕܐܝܬܘܗܝ ܡܫܝܚܐ ܀ '
      verse: 19
    - text: 'ܗܘ ܕܡܩܕܡ ܗܘܐ ܦܪܝܫ ܠܗܕܐ ܡܢ ܩܕܡ ܬܪܡܝܬܗ ܕܥܠܡܐ ܘܐܬܓܠܝ ܒܐܚܪܝܬܗܘܢ ܕܙܒܢܐ ܡܛܠܬܟܘܢ
        ܀ '
      verse: 20
    - text: 'ܐܝܠܝܢ ܕܒܐܝܕܗ ܗܝܡܢܬܘܢ ܒܐܠܗܐ ܗܘ ܕܐܩܝܡܗ ܡܢ ܒܝܬ ܡܝܬܐ ܘܝܗܒ ܠܗ ܫܘܒܚܐ ܕܗܝܡܢܘܬܟܘܢ
        ܘܤܒܪܟܘܢ ܢܗܘܐ ܥܠ ܐܠܗܐ ܀ '
      verse: 21
    - text: 'ܟܕ ܢܗܘܝܢ ܩܕܝܫܢ ܢܦܫܬܟܘܢ ܒܡܫܬܡܥܢܘܬܗ ܕܫܪܪܐ ܘܢܗܘܝܢ ܡܠܝܢ ܚܘܒܐ ܕܠܐ ܡܤܒ ܒܐܦܐ
        ܕܡܢ ܠܒܐ ܕܟܝܐ ܘܓܡܝܪܐ ܬܗܘܘܢ ܡܚܒܝܢ ܚܕ ܠܚܕ ܀ '
      verse: 22
    - text: 'ܐܝܟ ܐܢܫܐ ܕܡܢ ܕܪܝܫ ܐܬܝܠܕܬܘܢ ܠܐ ܡܢ ܙܪܥܐ ܕܒܠܐ ܐܠܐ ܡܢ ܐܝܢܐ ܕܠܐ ܒܠܐ ܒܡܠܬܐ
        ܚܝܬܐ ܕܐܠܗܐ ܕܩܝܡܐ ܠܥܠܡ ܀ '
      verse: 23
    - text: 'ܡܛܠ ܕܟܠ ܒܤܪ ܥܡܝܪܐ ܘܟܠܗ ܝܐܝܘܬܗ ܐܝܟ ܥܘܦܝܐ ܕܚܩܠܐ ܝܒܫ ܥܡܝܪܐ ܘܚܡܐ ܥܘܦܝܐ ܀ '
      verse: 24
    - text: 'ܘܡܠܬܗ ܕܐܠܗܢ ܩܝܡܐ ܠܥܠܡܝܢ ܘܗܕܐ ܗܝ ܡܠܬܐ ܗܝ ܕܐܤܬܒܪܬܘܢ ܀  '
      verse: 25
  - chapter: 2
    verses:
    - text: 'ܐܢܝܚܘ ܗܟܝܠ ܡܢܟܘܢ ܟܠܗ ܒܝܫܘܬܐ ܘܟܠܗ ܢܟܠܐ ܘܡܤܒ ܒܐܦܐ ܘܚܤܡܐ ܘܡܐܟܠ ܩܪܨܐ ܀ '
      verse: 1
    - text: 'ܘܗܘܘ ܐܝܟ ܝܠܘܕܐ ܫܒܪܐ ܘܐܬܪܓܪܓܘ ܠܗ ܠܡܠܬܐ ܐܝܟ ܕܠܚܠܒܐ ܢܩܕܐ ܘܪܘܚܢܐ ܕܒܗ ܬܬܪܒܘܢ
        ܠܚܝܐ ܀ '
      verse: 2
    - text: 'ܐܢ ܛܥܡܬܘܢ ܘܚܙܝܬܘܢ ܕܛܒ ܗܘ ܡܪܝܐ ܀ '
      verse: 3
    - text: 'ܗܘ ܕܠܗ ܡܬܩܪܒܝܢ ܐܢܬܘܢ ܕܐܝܬܘܗܝ ܟܐܦܐ ܚܝܐ ܕܐܤܠܝܘܗܝ ܒܢܝ ܐܢܫܐ ܘܓܒܐ ܘܡܝܩܪ ܠܘܬ
        ܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܘܐܦ ܐܢܬܘܢ ܐܝܟ ܟܐܦܐ ܚܝܬܐ ܐܬܒܢܘ ܘܗܘܘ ܗܝܟܠܐ ܪܘܚܢܐ ܘܟܗܢܐ ܩܕܝܫܐ ܠܡܤܩܘ ܕܒܚܐ
        ܪܘܚܢܐ ܕܡܩܒܠܝܢ ܩܕܡ ܐܠܗܐ ܒܝܕ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 5
    - text: 'ܐܡܝܪ ܗܘ ܓܝܪ ܒܟܬܒܐ ܕܗܐ ܤܐܡ ܐܢܐ ܒܨܗܝܘܢ ܟܐܦܐ ܒܚܝܪܬܐ ܘܝܩܝܪܬܐ ܒܪܝܫ ܙܘܝܬܐ ܘܡܢ
        ܕܡܗܝܡܢ ܒܗ ܠܐ ܢܒܗܬ ܀ '
      verse: 6
    - text: 'ܠܟܘܢ ܗܟܝܠ ܐܬܝܗܒ ܗܢܐ ܐܝܩܪܐ ܠܐܝܠܝܢ ܕܡܗܝܡܢܝܢ ܠܗܢܘܢ ܕܝܢ ܕܠܐ ܡܬܛܦܝܤܝܢ ܀ '
      verse: 7
    - text: 'ܟܐܦܐ ܗܘ ܕܬܘܩܠܬܐ ܘܐܒܢܐ ܕܟܫܠܐ ܘܡܬܬܩܠܝܢ ܒܗ ܒܕܠܐ ܡܬܛܦܝܤܝܢ ܠܡܠܬܐ ܕܠܗܕܐ ܤܝܡܝܢ
        ܀ '
      verse: 8
    - text: 'ܐܢܬܘܢ ܕܝܢ ܫܪܒܬܐ ܐܢܬܘܢ ܓܒܝܬܐ ܕܡܟܗܢܐ ܠܡܠܟܘܬܐ ܥܡܐ ܩܕܝܫܐ ܟܢܫܐ ܦܪܝܩܐ ܬܤܒܪܘܢ
        ܬܫܒܚܬܗ ܕܗܘ ܕܩܪܟܘܢ ܡܢ ܚܫܘܟܐ ܠܢܘܗܪܗ ܡܝܬܪܐ ܀ '
      verse: 9
    - text: 'ܐܝܠܝܢ ܕܡܢ ܩܕܝܡ ܠܐ ܚܫܝܒܝܢ ܗܘܝܬܘܢ ܥܡܐ ܗܫܐ ܕܝܢ ܥܡܐ ܕܐܠܗܐ ܐܦܠܐ ܪܚܡܐ ܐܝܬ ܗܘܘ
        ܥܠܝܟܘܢ ܗܫܐ ܕܝܢ ܐܫܬܦܥܘ ܥܠܝܟܘܢ ܪܚܡܐ ܀ '
      verse: 10
    - text: 'ܚܒܝܒܝ ܒܥܐ ܐܢܐ ܡܢܟܘܢ ܐܝܟ ܥܪܨܐ ܘܐܝܟ ܬܘܬܒܐ ܐܬܦܪܩܘ ܡܢ ܟܠܗܝܢ ܪܓܝܓܬܗ ܕܦܓܪܐ
        ܗܠܝܢ ܕܥܒܕܢ ܩܪܒܐ ܠܘܩܒܠ ܢܦܫܐ ܀ '
      verse: 11
    - text: 'ܘܢܗܘܘܢ ܫܦܝܪܝܢ ܗܘܦܟܝܟܘܢ ܩܕܡ ܟܠܗܘܢ ܒܢܝ ܐܢܫܐ ܐܝܠܝܢ ܕܡܡܠܠܝܢ ܥܠܝܟܘܢ ܡܠܐ ܒܝܫܬܐ
        ܢܚܙܘܢ ܥܒܕܝܟܘܢ ܫܦܝܪܐ ܘܢܫܒܚܘܢ ܠܐܠܗܐ ܒܝܘܡܐ ܕܒܘܚܪܢܐ ܀ '
      verse: 12
    - text: 'ܘܗܘܝܬܘܢ ܡܫܬܥܒܕܝܢ ܠܟܠܗܘܢ ܒܢܝ ܐܢܫܐ ܡܛܠ ܐܠܗܐ ܠܡܠܟܐ ܡܛܠ ܫܘܠܛܢܗܘܢ ܀ '
      verse: 13
    - text: 'ܘܠܕܝܢܐ ܡܛܠ ܕܡܢܗ ܡܫܬܕܪܝܢ ܠܬܒܥܬܐ ܕܡܤܟܠܢܐ ܘܠܬܫܒܘܚܬܐ ܕܥܒܕܝ ܛܒܬܐ ܀ '
      verse: 14
    - text: 'ܕܗܟܢܐ ܗܘ ܨܒܝܢܐ ܕܐܠܗܐ ܕܒܥܒܕܝܟܘܢ ܫܦܝܪܐ ܬܤܟܪܘܢ ܦܘܡܐ ܕܤܟܠܐ ܗܢܘܢ ܕܠܐ ܝܕܥܝܢ
        ܠܐܠܗܐ ܀ '
      verse: 15
    - text: 'ܐܝܟ ܒܢܝ ܚܐܪܐ ܘܠܐ ܐܝܟ ܐܢܫܐ ܕܥܒܝܕܐ ܠܗܘܢ ܚܐܪܘܬܗܘܢ ܬܚܦܝܬܐ ܠܒܝܫܘܬܗܘܢ ܐܠܐ ܐܝܟ
        ܥܒܕܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 16
    - text: 'ܠܟܠܢܫ ܝܩܪܘ ܠܐܚܝܟܘܢ ܐܚܒܘ ܘܡܢ ܐܠܗܐ ܕܚܠܘ ܘܠܡܠܟܐ ܝܩܪܘ ܀ '
      verse: 17
    - text: 'ܘܐܝܠܝܢ ܥܒܕܐ ܕܐܝܬ ܒܟܘܢ ܐܫܬܥܒܕܘ ܠܡܪܝܟܘܢ ܒܕܚܠܬܐ ܠܐ ܒܠܚܘܕ ܠܛܒܐ ܘܠܡܟܝܟܐ ܐܠܐ
        ܐܦ ܠܩܫܝܐ ܘܠܥܤܩܐ ܀ '
      verse: 18
    - text: 'ܠܗܠܝܢ ܓܝܪ ܐܝܬ ܠܗܘܢ ܛܝܒܘܬܐ ܩܕܡ ܐܠܗܐ ܠܐܝܠܝܢ ܕܡܛܠ ܬܐܪܬܐ ܫܦܝܪܬܐ ܡܤܝܒܪܝܢ ܥܩܬܐ
        ܕܐܬܝܢ ܥܠܝܗܘܢ ܒܥܘܠܐ ܀ '
      verse: 19
    - text: 'ܐܝܠܝܢ ܕܝܢ ܕܡܛܠ ܤܟܠܘܬܗܘܢ ܡܤܝܒܪܝܢ ܐܘܠܨܢܐ ܐܝܕܐ ܬܫܒܘܚܬܐ ܗܘܝܐ ܠܗܘܢ ܐܠܐ ܡܐ
        ܕܥܒܕܝܢ ܐܢܬܘܢ ܕܫܦܝܪ ܘܐܠܨܝܢ ܠܟܘܢ ܘܡܤܝܒܪܝܢ ܐܢܬܘܢ ܗܝܕܝܢ ܝܪܒܐ ܬܫܒܘܚܬܟܘܢ ܠܘܬ ܐܠܗܐ
        ܀ '
      verse: 20
    - text: 'ܠܗܕܐ ܓܝܪ ܐܬܩܪܝܬܘܢ ܕܐܦ ܡܫܝܚܐ ܡܝܬ ܚܠܦܝܢ ܘܫܒܩ ܠܢ ܗܢܐ ܛܘܦܤܐ ܕܐܢܬܘܢ ܒܥܩܒܬܗ
        ܬܗܠܟܘܢ ܀ '
      verse: 21
    - text: 'ܗܘ ܕܠܐ ܥܒܕ ܚܛܝܬܐ ܐܦܠܐ ܢܟܠܐ ܐܫܬܟܚ ܒܦܘܡܗ ܀ '
      verse: 22
    - text: 'ܗܘ ܕܡܨܛܚܐ ܗܘܐ ܘܠܐ ܡܨܚܐ ܘܚܐܫ ܗܘܐ ܘܠܐ ܡܬܠܚܡ ܐܠܐ ܡܫܠܡ ܗܘܐ ܕܝܢܗ ܠܕܝܢܐ ܕܟܐܢܘܬܐ
        ܀ '
      verse: 23
    - text: 'ܘܫܩܠ ܚܛܗܝܢ ܟܠܗܘܢ ܘܐܤܩ ܐܢܘܢ ܒܦܓܪܗ ܠܨܠܝܒܐ ܕܟܕ ܡܝܬܝܢܢ ܠܚܛܝܬܐ ܒܙܕܝܩܘܬܐ ܕܝܠܗ
        ܢܚܐ ܒܫܘܡܬܗ ܓܝܪ ܐܬܐܤܝܬܘܢ ܀ '
      verse: 24
    - text: 'ܕܛܥܝܢ ܗܘܝܬܘܢ ܐܝܟ ܥܪܒܐ ܘܐܬܦܢܝܬܘܢ ܗܫܐ ܠܘܬ ܪܥܝܐ ܘܤܥܘܪܐ ܕܢܦܫܬܟܘܢ ܀  '
      verse: 25
  - chapter: 3
    verses:
    - text: 'ܗܟܢܐ ܐܦ ܐܢܬܝܢ ܢܫܐ ܐܫܬܥܒܕܝܢ ܠܒܥܠܝܟܝܢ ܕܐܝܠܝܢ ܕܠܐ ܡܬܛܦܝܤܝܢ ܠܡܠܬܐ ܒܕܘܒܪܝܟܝܢ
        ܫܦܝܪܐ ܕܠܐ ܥܡܠܐ ܬܩܢܝܢ ܐܢܘܢ ܀ '
      verse: 1
    - text: 'ܟܕ ܚܙܝܢ ܕܒܕܚܠܬܐ ܘܒܢܟܦܘܬܐ ܡܬܕܒܪܢ ܐܢܬܝܢ ܀ '
      verse: 2
    - text: 'ܘܠܐ ܬܨܛܒܬܢ ܒܨܒܬܐ ܒܪܝܐ ܕܓܕܘܠܐ ܕܤܥܪܝܟܝܢ ܐܘ ܕܚܫܠܬܐ ܕܕܗܒܐ ܐܘ ܕܠܒܘܫܐ ܡܝܬܪܐ
        ܀ '
      verse: 3
    - text: 'ܐܠܐ ܐܨܛܒܬܝܢ ܒܒܪܢܫܐ ܟܤܝܐ ܕܠܒܐ ܒܪܘܚܐ ܡܟܝܟܬܐ ܕܠܐ ܡܬܚܒܠܐ ܨܒܬܐ ܕܡܝܬܪ ܩܕܡ ܐܠܗܐ
        ܀ '
      verse: 4
    - text: 'ܗܟܢܐ ܓܝܪ ܐܦ ܡܢ ܩܕܝܡ ܢܫܐ ܩܕܝܫܬܐ ܐܝܠܝܢ ܕܡܤܒܪܢ ܗܘܝ ܒܐܠܗܐ ܡܨܒܬܢ ܗܘܝ ܢܦܫܬܗܝܢ
        ܘܡܫܬܥܒܕܢ ܗܘܝ ܠܒܥܠܝܗܝܢ ܀ '
      verse: 5
    - text: 'ܐܝܟܢܐ ܕܤܪܐ ܡܫܬܥܒܕܐ ܗܘܬ ܠܐܒܪܗܡ ܘܩܪܝܐ ܗܘܬ ܠܗ ܡܪܝ ܗܝ ܕܗܘܝܢ ܐܢܬܝܢ ܠܗ ܒܢܬܐ
        ܒܥܒܕܐ ܛܒܐ ܟܕ ܠܐ ܡܬܬܙܝܥܢ ܐܢܬܝܢ ܡܢ ܟܠ ܕܚܠܐ ܀ '
      verse: 6
    - text: 'ܘܐܢܬܘܢ ܓܒܪܐ ܗܟܢܐ ܥܡܪܘ ܥܡ ܢܫܝܟܘܢ ܒܝܕܥܬܐ ܘܐܝܟ ܕܠܡܐܢܐ ܡܚܝܠܐ ܒܐܝܩܪܐ ܐܚܘܕܘ
        ܐܢܝܢ ܡܛܠ ܕܐܦ ܗܢܝܢ ܥܡܟܘܢ ܝܪܬܢ ܡܘܗܒܬܐ ܕܚܝܐ ܕܠܥܠܡ ܕܠܐ ܬܗܘܘܢ ܡܬܬܩܠܝܢ ܒܨܠܘܬܟܘܢ
        ܀ '
      verse: 7
    - text: 'ܫܘܠܡܐ ܕܝܢ ܕܬܗܘܘܢ ܟܠܟܘܢ ܒܐܘܝܘܬܐ ܘܗܘܝܬܘܢ ܚܫܝܢ ܥܡ ܐܝܠܝܢ ܕܚܫܝܢ ܘܪܚܡܝܢ ܚܕ
        ܠܚܕ ܘܗܘܝܬܘܢ ܪܚܡܬܢܝܢ ܘܡܟܝܟܝܢ ܀ '
      verse: 8
    - text: 'ܘܠܐܢܫ ܒܝܫܬܐ ܚܠܦ ܒܝܫܬܐ ܠܐ ܬܦܪܥܘܢ ܘܐܦܠܐ ܨܘܚܝܬܐ ܚܠܦ ܨܘܚܝܬܐ ܐܠܐ ܕܠܩܘܒܠܐ ܕܗܠܝܢ
        ܗܘܝܬܘܢ ܡܒܪܟܝܢ ܠܗܕܐ ܓܝܪ ܐܬܩܪܝܬܘܢ ܕܒܘܪܟܬܐ ܬܐܪܬܘܢ ܀ '
      verse: 9
    - text: 'ܡܢ ܕܨܒܐ ܗܟܝܠ ܚܝܐ ܘܪܚܡ ܝܘܡܬܐ ܛܒܐ ܠܡܚܙܐ ܢܛܪ ܠܫܢܗ ܡܢ ܒܝܫܬܐ ܘܤܦܘܬܗ ܠܐ ܢܡܠܠܢ
        ܢܟܠܐ ܀ '
      verse: 10
    - text: 'ܢܥܒܪ ܡܢ ܒܝܫܬܐ ܘܢܥܒܕ ܛܒܬܐ ܘܢܒܥܐ ܫܠܡܐ ܘܢܪܗܛ ܒܬܪܗ ܀ '
      verse: 11
    - text: 'ܡܛܠ ܕܥܝܢܘܗܝ ܕܡܪܝܐ ܥܠ ܙܕܝܩܐ ܘܐܕܢܘܗܝ ܠܡܫܡܥ ܐܢܘܢ ܘܐܦܘܗܝ ܕܡܪܝܐ ܥܠ ܒܝܫܐ ܀ '
      verse: 12
    - text: 'ܘܡܢܘ ܕܢܥܒܕ ܠܟܘܢ ܒܝܫܬܐ ܐܢ ܬܗܘܘܢ ܛܢܢܐ ܕܛܒܬܐ ܀ '
      verse: 13
    - text: 'ܘܐܢ ܗܘ ܕܬܚܫܘܢ ܥܠ ܐܦܝ ܟܐܢܘܬܐ ܛܘܒܝܟܘܢ ܘܠܐ ܬܕܚܠܘܢ ܡܢ ܐܝܠܝܢ ܕܡܕܚܠܝܢ ܠܟܘܢ
        ܘܠܐ ܬܫܬܓܫܘܢ ܀ '
      verse: 14
    - text: 'ܐܠܐ ܩܕܫܘ ܒܠܒܘܬܟܘܢ ܠܡܪܝܐ ܡܫܝܚܐ ܘܗܘܝܬܘܢ ܡܛܝܒܝܢ ܠܡܦܩ ܒܪܘܚܐ ܠܟܠ ܕܬܒܥ ܠܟܘܢ
        ܡܠܬܐ ܥܠ ܤܒܪܐ ܕܗܝܡܢܘܬܟܘܢ ܒܡܟܝܟܘܬܐ ܘܒܕܚܠܬܐ ܀ '
      verse: 15
    - text: 'ܟܕ ܐܝܬ ܠܟܘܢ ܬܐܪܬܐ ܛܒܬܐ ܐܝܟܢܐ ܕܗܢܘܢ ܕܡܡܠܠܝܢ ܥܠܝܟܘܢ ܐܝܟ ܕܥܠ ܐܢܫܐ ܒܝܫܐ ܢܒܗܬܘܢ
        ܐܝܟ ܐܢܫܐ ܕܛܠܡܝܢ ܠܕܘܒܪܝܟܘܢ ܫܦܝܪܐ ܕܒܡܫܝܚܐ ܀ '
      verse: 16
    - text: 'ܥܕܪܐ ܗܝ ܠܟܘܢ ܓܝܪ ܕܟܕ ܥܒܕܝܢ ܐܢܬܘܢ ܥܒܕܐ ܛܒܐ ܬܤܒܠܘܢ ܒܝܫܬܐ ܐܢ ܗܟܢܐ ܗܘ ܨܒܝܢܐ
        ܕܐܠܗܐ ܘܠܐ ܟܕ ܥܒܕܝܢ ܐܢܬܘܢ ܒܝܫܬܐ ܀ '
      verse: 17
    - text: 'ܡܛܠ ܕܐܦ ܡܫܝܚܐ ܚܕܐ ܙܒܢ ܡܝܬ ܚܠܦ ܚܛܗܝܢ ܙܕܝܩܐ ܚܠܦ ܚܛܝܐ ܕܢܩܪܒܟܘܢ ܠܐܠܗܐ ܘܡܝܬ
        ܒܦܓܪ ܘܚܝܐ ܒܪܘܚ ܀ '
      verse: 18
    - text: 'ܘܐܟܪܙ ܠܢܦܫܬܐ ܐܝܠܝܢ ܕܐܚܝܕܢ ܗܘܝ ܒܫܝܘܠ ܀ '
      verse: 19
    - text: 'ܗܠܝܢ ܕܡܢ ܩܕܝܡ ܠܐ ܐܬܛܦܝܤ ܗܘܝ ܒܝܘܡܬܗ ܕܢܘܚ ܟܕ ܡܓܪܬ ܪܘܚܗ ܕܐܠܗܐ ܦܩܕܬ ܕܬܗܘܐ
        ܩܒܘܬܐ ܥܠ ܤܒܪܐ ܕܬܝܒܘܬܗܘܢ ܘܬܡܢܐ ܒܠܚܘܕ ܢܦܫܢ ܥܠܝܢ ܠܗ ܘܚܝܝ ܒܡܝܐ ܀ '
      verse: 20
    - text: 'ܕܐܦ ܐܢܬܘܢ ܒܗ ܒܗܘ ܛܘܦܤܐ ܚܝܝܢ ܐܢܬܘܢ ܒܡܥܡܘܕܝܬܐ ܠܘ ܟܕ ܦܓܪܐ ܡܫܝܓܝܢ ܐܢܬܘܢ ܡܢ
        ܨܐܬܐ ܐܠܐ ܟܕ ܡܘܕܝܢ ܐܢܬܘܢ ܒܐܠܗܐ ܒܬܐܪܬܐ ܕܟܝܬܐ ܘܒܩܝܡܬܗ ܕܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 21
    - text: 'ܗܘ ܕܐܬܥܠܝ ܠܫܡܝܐ ܘܐܝܬܘܗܝ ܥܠ ܝܡܝܢܐ ܕܐܠܗܐ ܘܐܫܬܥܒܕܘ ܠܗ ܡܠܐܟܐ ܘܫܠܝܛܢܐ ܘܚܝܠܘܬܐ
        ܀  '
      verse: 22
  - chapter: 4
    verses:
    - text: 'ܐܢ ܡܫܝܚܐ ܗܟܝܠ ܚܫ ܚܠܦܝܟܘܢ ܒܒܤܪ ܘܐܦ ܐܢܬܘܢ ܒܗ ܒܗܢܐ ܪܥܝܢܐ ܐܙܕܝܢܘ ܟܠܡܢ ܕܡܐܬ
        ܓܝܪ ܒܦܓܪܗ ܫܠܝ ܠܗ ܡܢ ܟܠܗܘܢ ܚܛܗܐ ܀ '
      verse: 1
    - text: 'ܕܠܐ ܡܟܝܠ ܠܪܓܝܓܬܐ ܕܒܢܝܢܫܐ ܢܚܐ ܟܡܐ ܙܒܢܐ ܕܐܝܬܘܗܝ ܒܦܓܪܐ ܐܠܐ ܠܨܒܝܢܐ ܕܐܠܗܐ
        ܀ '
      verse: 2
    - text: 'ܤܦܩ ܓܝܪ ܙܒܢܐ ܗܘ ܕܥܒܪ ܕܦܠܚܬܘܢ ܒܗ ܨܒܝܢܐ ܕܚܢܦܐ ܒܐܤܘܛܘܬܐ ܘܒܪܘܝܘܬܐ ܘܒܨܚܢܘܬܐ
        ܘܒܙܡܪܐ ܘܒܦܘܠܚܢܐ ܕܫܐܕܐ ܀ '
      verse: 3
    - text: 'ܘܗܐ ܗܫܐ ܡܬܕܡܪܝܢ ܘܡܓܕܦܝܢ ܥܠܝܟܘܢ ܒܕܠܐ ܡܫܬܪܚܝܬܘܢ ܥܡܗܘܢ ܒܗܝ ܐܤܘܛܘܬܐ ܩܕܡܝܬܐ
        ܀ '
      verse: 4
    - text: 'ܗܢܘܢ ܕܝܗܒܝܢ ܦܬܓܡܐ ܠܐܠܗܐ ܗܘ ܕܥܬܝܕ ܠܡܕܢ ܡܝܬܐ ܘܚܝܐ ܀ '
      verse: 5
    - text: 'ܡܛܠ ܗܢܐ ܓܝܪ ܐܤܬܒܪ ܐܦ ܠܡܝܬܐ ܕܢܬܕܝܢܘܢ ܐܝܟ ܒܢܝܢܫܐ ܒܒܤܪ ܘܢܚܘܢ ܒܐܠܗܐ ܒܪܘܚ
        ܀ '
      verse: 6
    - text: 'ܡܛܝܬ ܠܗ ܕܝܢ ܚܪܬܐ ܕܟܠ ܡܛܠ ܗܢܐ ܐܬܢܟܦܘ ܘܐܬܬܥܝܪܘ ܠܨܠܘܬܐ ܀ '
      verse: 7
    - text: 'ܘܩܕܡ ܟܠ ܡܕܡ ܚܘܒܐ ܚܪܝܦܐ ܠܘܬ ܚܕܕܐ ܢܗܘܐ ܠܟܘܢ ܚܘܒܐ ܓܝܪ ܡܚܦܐ ܤܘܓܐܐ ܕܚܛܗܐ ܀ '
      verse: 8
    - text: 'ܘܗܘܝܬܘܢ ܪܚܡܝܢ ܐܟܤܢܝܐ ܕܠܐ ܪܛܢܐ ܀ '
      verse: 9
    - text: 'ܘܟܠܢܫ ܡܢܟܘܢ ܡܘܗܒܬܐ ܕܩܒܠ ܡܢ ܐܠܗܐ ܢܫܡܫ ܒܗ ܠܚܒܪܘܗܝ ܐܝܟ ܪܒܝ ܒܬܐ ܛܒܐ ܕܛܝܒܘܬܐ
        ܡܦܪܫܬܐ ܕܐܠܗܐ ܀ '
      verse: 10
    - text: 'ܟܠܡܢ ܕܡܡܠܠ ܐܝܟ ܡܠܬܐ ܕܐܠܗܐ ܢܡܠܠ ܘܟܠܡܢ ܕܡܫܡܫ ܐܝܟ ܕܡܢ ܚܝܠܐ ܗܘ ܕܐܠܗܐ ܝܗܒ
        ܠܗ ܕܒܟܠ ܕܥܒܕܝܢ ܐܢܬܘܢ ܢܫܬܒܚ ܐܠܗܐ ܒܝܕ ܝܫܘܥ ܡܫܝܚܐ ܗܘ ܕܕܝܠܗ ܗܝ ܬܫܒܘܚܬܐ ܘܐܝܩܪܐ
        ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 11
    - text: 'ܚܒܝܒܝ ܠܐ ܬܬܕܡܪܘܢ ܒܢܤܝܘܢܐ ܕܗܘܝܢ ܠܟܘܢ ܐܝܟ ܕܡܕܡ ܢܘܟܪܝ ܓܕܫ ܠܟܘܢ ܡܛܠ ܕܠܒܘܚܪܢܟܘܢ
        ܗܘ ܗܘܝܢ ܀ '
      verse: 12
    - text: 'ܐܠܐ ܚܕܘ ܕܡܫܬܘܬܦܝܢ ܐܢܬܘܢ ܠܚܫܘܗܝ ܕܡܫܝܚܐ ܕܗܟܢܐ ܐܦ ܒܓܠܝܢܐ ܕܬܫܒܘܚܬܗ ܬܚܕܘܢ
        ܘܬܪܘܙܘܢ ܀ '
      verse: 13
    - text: 'ܘܐܢ ܡܬܚܤܕܝܢ ܐܢܬܘܢ ܥܠ ܐܦܝ ܫܡܗ ܕܡܫܝܚܐ ܛܘܒܝܟܘܢ ܕܪܘܚܐ ܡܫܒܚܬܐ ܕܐܠܗܐ ܡܬܬܢܝܚܐ
        ܥܠܝܟܘܢ ܀ '
      verse: 14
    - text: 'ܒܠܚܘܕ ܠܐ ܐܢܫ ܡܢܟܘܢ ܐܝܟ ܩܛܘܠܐ ܐܘ ܐܝܟ ܓܢܒܐ ܐܘ ܐܝܟ ܥܒܕ ܒܝܫܬܐ ܢܗܘܐ ܚܐܫ ܀ '
      verse: 15
    - text: 'ܐܢ ܕܝܢ ܚܐܫ ܐܝܟ ܟܪܤܛܝܢܐ ܠܐ ܢܒܗܬ ܐܠܐ ܢܫܒܚ ܠܐܠܗܐ ܒܗ ܒܗܢܐ ܫܡܐ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܕܙܒܢܐ ܗܘ ܕܢܫܪܐ ܕܝܢܐ ܡܢ ܒܝܬܗ ܕܐܠܗܐ ܐܢ ܕܝܢ ܡܢܢ ܡܫܪܐ ܐܝܕܐ ܗܝ ܚܪܬܐ ܕܐܝܠܝܢ
        ܕܠܐ ܡܬܛܦܝܤܝܢ ܠܤܒܪܬܗ ܕܐܠܗܐ ܀ '
      verse: 17
    - text: 'ܘܐܢ ܙܕܝܩܐ ܠܡܚܤܢ ܚܝܐ ܪܫܝܥܐ ܘܚܛܝܐ ܐܝܟܐ ܡܫܬܟܚ ܀ '
      verse: 18
    - text: 'ܡܛܠ ܗܢܐ ܐܝܠܝܢ ܕܚܫܝܢ ܐܝܟ ܨܒܝܢܗ ܕܐܠܗܐ ܢܓܥܠܘܢ ܠܗ ܢܦܫܬܗܘܢ ܒܥܒܕܐ ܫܦܝܪܐ ܐܝܟ
        ܕܠܒܪܘܝܐ ܡܗܝܡܢܐ ܀  '
      verse: 19
  - chapter: 5
    verses:
    - text: 'ܒܥܐ ܐܢܐ ܕܝܢ ܡܢ ܩܫܝܫܐ ܕܐܝܬ ܒܟܘܢ ܐܢܐ ܩܫܝܫܐ ܚܒܪܟܘܢ ܘܤܗܕܐ ܕܚܫܘܗܝ ܕܡܫܝܚܐ ܘܫܘܬܦܐ
        ܕܫܘܒܚܗ ܗܘ ܕܥܬܝܕ ܕܢܬܓܠܐ ܀ '
      verse: 1
    - text: 'ܪܥܘ ܡܪܥܝܬܐ ܕܐܠܗܐ ܕܡܫܠܡܐ ܠܟܘܢ ܘܤܥܘܪܘ ܪܘܚܢܐܝܬ ܠܐ ܒܩܛܝܪܐ ܐܠܐ ܒܨܒܝܢܐ ܠܐ ܒܝܘܬܪܢܐ
        ܛܢܦܐ ܐܠܐ ܡܢ ܟܠܗ ܠܒܟܘܢ ܀ '
      verse: 2
    - text: 'ܠܐ ܐܝܟ ܡܪܝܐ ܕܡܪܥܝܬܐ ܐܠܐ ܐܝܟ ܕܬܗܘܘܢ ܠܗܘܢ ܕܡܘܬܐ ܫܦܝܪܬܐ ܀ '
      verse: 3
    - text: 'ܕܟܕ ܢܬܓܠܐ ܪܒ ܪܥܘܬܐ ܬܩܒܠܘܢ ܡܢܗ ܟܠܝܠܐ ܕܫܘܒܚܐ ܕܠܐ ܚܡܐ ܀ '
      verse: 4
    - text: 'ܘܐܢܬܘܢ ܥܠܝܡܐ ܐܫܬܥܒܕܘ ܠܩܫܝܫܝܟܘܢ ܘܐܬܥܛܦܘ ܚܝܨܐܝܬ ܡܟܝܟܘܬ ܪܥܝܢܐ ܠܘܬ ܚܕܕܐ ܡܛܠ
        ܕܐܠܗܐ ܤܩܘܒܠܐ ܗܘ ܕܐܝܠܝܢ ܕܡܬܬܪܝܡܝܢ ܘܠܡܟܝܟܐ ܝܗܒ ܛܝܒܘܬܐ ܀ '
      verse: 5
    - text: 'ܐܬܡܟܟܘ ܗܟܝܠ ܬܚܝܬ ܐܝܕܗ ܬܩܝܦܬܐ ܕܐܠܗܐ ܕܗܝ ܬܪܝܡܟܘܢ ܒܙܒܢܐ ܕܙܕܩ ܀ '
      verse: 6
    - text: 'ܘܨܦܬܟܘܢ ܟܠܗ ܫܕܘ ܥܠ ܐܠܗܐ ܕܠܗ ܒܛܝܠ ܥܠܝܟܘܢ ܀ '
      verse: 7
    - text: 'ܐܬܬܥܝܪܘ ܘܥܗܕܘ ܡܛܠ ܕܒܥܠܕܒܒܟܘܢ ܤܛܢܐ ܐܝܟ ܐܪܝܐ ܢܗܡ ܘܡܗܠܟ ܘܒܥܐ ܕܠܡܢܘ ܢܒܠܥ
        ܀ '
      verse: 8
    - text: 'ܩܘܡܘ ܗܟܝܠ ܠܩܘܒܠܗ ܟܕ ܡܫܪܪܝܢ ܐܢܬܘܢ ܒܗܝܡܢܘܬܐ ܘܕܥܘ ܕܐܦ ܥܠ ܐܚܝܟܘܢ ܕܒܥܠܡܐ ܗܢܘܢ
        ܗܠܝܢ ܚܫܐ ܥܪܨܝܢ ܀ '
      verse: 9
    - text: 'ܐܠܗܐ ܕܝܢ ܕܛܝܒܘܬܐ ܗܘ ܕܩܪܢ ܠܫܘܒܚܗ ܕܠܥܠܡ ܒܝܕ ܝܫܘܥ ܡܫܝܚܐ ܗܘ ܕܝܗܒ ܠܢ ܕܟܕ ܢܤܝܒܪ
        ܗܠܝܢ ܐܘܠܨܢܐ ܙܥܘܪܐ ܕܢܬܚܝܠ ܘܢܫܬܪܪ ܘܢܬܩܝܡ ܒܗ ܠܥܠܡ ܀ '
      verse: 10
    - text: 'ܕܠܗ ܫܘܒܚܐ ܘܐܘܚܕܢܐ ܘܐܝܩܪܐ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 11
    - text: 'ܗܠܝܢ ܙܥܘܪܝܬܐ ܐܝܟ ܕܤܒܪ ܐܢܐ ܟܬܒܬ ܠܟܘܢ ܒܝܕ ܤܠܘܢܘܤ ܐܚܐ ܡܗܝܡܢܐ ܘܡܦܤ ܐܢܐ ܘܤܗܕ
        ܐܢܐ ܕܗܕܐ ܗܝ ܛܝܒܘܬܐ ܫܪܝܪܬܐ ܕܐܠܗܐ ܗܕܐ ܕܩܝܡܝܢ ܐܢܬܘܢ ܒܗ ܀ '
      verse: 12
    - text: 'ܫܐܠܐ ܫܠܡܟܘܢ ܥܕܬܐ ܓܒܝܬܐ ܕܒܒܒܠ ܘܡܪܩܘܤ ܒܪܝ ܀ '
      verse: 13
    - text: 'ܫܐܠܘ ܒܫܠܡܐ ܚܕ ܕܚܕ ܒܢܘܫܩܬܐ ܩܕܝܫܬܐ ܫܠܡܐ ܥܡ ܟܠܗܘܢ ܐܝܠܝܢ ܕܒܡܫܝܚܐ ܐܢܘܢ ܐܡܝܢ
        ܀   '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'ܫܡܥܘܢ ܦܛܪܘܤ ܥܒܕܐ ܘܫܠܝܚܐ ܕܝܫܘܥ ܡܫܝܚܐ ܠܐܝܠܝܢ ܕܠܗܝܡܢܘܬܐ ܫܘܝܬ ܒܐܝܩܪܐ ܥܡܢ
        ܐܫܬܘܝܘ ܒܙܕܝܩܘܬܐ ܕܡܪܢ ܘܦܪܘܩܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 1
    - text: 'ܛܝܒܘܬܐ ܘܫܠܡܐ ܢܤܓܐ ܠܟܘܢ ܒܫܘܘܕܥܐ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 2
    - text: 'ܐܝܟ ܡܢ ܕܟܠܗܝܢ ܐܝܠܝܢ ܕܐܝܬܝܗܝܢ ܕܚܝܠܐ ܐܠܗܝܐ ܠܘܬ ܚܝܐ ܘܕܚܠܬ ܐܠܗܐ ܝܗܒ ܒܝܕ ܫܘܘܕܥܐ
        ܕܗܘ ܕܩܪܐ ܠܢ ܒܬܫܒܘܚܬܐ ܕܝܠܗ ܘܡܝܬܪܘܬܐ ܀ '
      verse: 3
    - text: 'ܕܒܐܝܕܝܗܝܢ ܫܘܘܕܝܐ ܪܘܪܒܐ ܘܝܩܝܪܐ ܠܟܘܢ ܝܗܒ ܕܒܝܕ ܗܠܝܢ ܬܗܘܘܢ ܫܘܬܦܐ ܕܟܝܢܐ ܐܠܗܝܐ
        ܟܕ ܥܪܩܝܢ ܐܢܬܘܢ ܡܢ ܚܒܠܐ ܕܪܓܝܓܬܐ ܕܒܥܠܡܐ ܀ '
      verse: 4
    - text: 'ܘܗܝ ܕܝܢ ܗܕܐ ܟܕ ܫܩܠܛܥܢܐ ܟܠܗ ܡܥܠܝܢ ܐܢܬܘܢ ܐܘܤܦܘ ܥܠ ܗܝܡܢܘܬܟܘܢ ܡܝܬܪܘܬܐ ܥܠ
        ܕܝܢ ܡܝܬܪܘܬܐ ܝܕܥܬܐ ܀ '
      verse: 5
    - text: 'ܥܠ ܕܝܢ ܝܕܥܬܐ ܡܚܡܤܢܢܘܬܐ ܥܠ ܕܝܢ ܡܚܡܤܢܢܘܬܐ ܡܤܝܒܪܢܘܬܐ ܥܠ ܕܝܢ ܡܤܝܒܪܢܘܬܐ ܕܚܠܬ
        ܐܠܗܐ ܀ '
      verse: 6
    - text: 'ܥܠ ܕܝܢ ܕܚܠܬ ܐܠܗܐ ܪܚܡܬ ܐܚܘܬܐ ܥܠ ܕܝܢ ܪܚܡܬ ܐܚܘܬܐ ܚܘܒܐ ܀ '
      verse: 7
    - text: 'ܗܠܝܢ ܓܝܪ ܟܕ ܫܟܝܚܢ ܠܟܘܢ ܘܝܬܝܪܢ ܠܐ ܗܘܐ ܒܛܝܠܐ ܐܦܠܐ ܕܠܐ ܦܐܪܐ ܡܩܝܡܢ ܠܟܘܢ ܒܫܘܘܕܥܗ
        ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 8
    - text: 'ܗܘ ܓܝܪ ܕܠܐ ܫܟܝܚܢ ܠܗ ܗܠܝܢ ܤܡܝܐ ܐܝܬܘܗܝ ܕܠܐ ܚܙܐ ܕܛܥܐ ܕܘܟܝܐ ܕܚܛܗܘܗܝ ܩܕܡܝܐ
        ܀ '
      verse: 9
    - text: 'ܘܥܠ ܗܝ ܝܬܝܪܐܝܬ ܐܚܝ ܝܨܦܘ ܕܒܝܕ ܥܒܕܝܟܘܢ ܛܒܐ ܩܪܝܬܟܘܢ ܘܓܒܝܬܟܘܢ ܡܫܪܪܬܐ ܬܥܒܕܘܢ
        ܟܕ ܓܝܪ ܗܠܝܢ ܥܒܕܝܢ ܐܢܬܘܢ ܠܐ ܡܬܘܡ ܡܫܬܪܥܝܢ ܐܢܬܘܢ ܀ '
      verse: 10
    - text: 'ܗܟܢܐ ܓܝܪ ܥܬܝܪܐܝܬ ܡܬܝܗܒܐ ܠܟܘܢ ܡܥܠܬܐ ܕܡܠܟܘܬܐ ܕܠܥܠܡ ܕܡܪܢ ܘܦܪܘܩܢ ܝܫܘܥ ܡܫܝܚܐ
        ܀ '
      verse: 11
    - text: 'ܘܥܠ ܗܕܐ ܠܐ ܡܡܐܢ ܐܢܐ ܡܢ ܕܡܥܗܕ ܐܢܐ ܠܟܘܢ ܐܡܝܢܐܝܬ ܥܠ ܗܠܝܢ ܟܕ ܛܒ ܐܦ ܝܕܥܝܢ
        ܐܢܬܘܢ ܘܤܡܝܟܝܢ ܐܢܬܘܢ ܥܠ ܫܪܪܐ ܗܢܐ ܀ '
      verse: 12
    - text: 'ܕܟܐܢܐ ܕܝܢ ܐܤܬܒܪܬ ܠܝ ܕܟܡܐ ܕܐܝܬܝ ܒܦܓܪܐ ܗܢܐ ܐܥܝܪܟܘܢ ܒܥܘܗܕܢܐ ܀ '
      verse: 13
    - text: 'ܟܕ ܝܕܥ ܐܢܐ ܕܥܘܢܕܢܐ ܕܦܓܪܝ ܒܥܓܠ ܗܘܐ ܐܝܟܢܐ ܕܐܦ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܐܘܕܥܢܝ ܀ '
      verse: 14
    - text: 'ܝܨܦ ܐܢܐ ܕܝܢ ܕܐܦ ܐܡܝܢܐܝܬ ܗܘܐ ܐܝܬ ܠܟܘܢ ܕܐܦ ܡܢ ܒܬܪ ܡܦܩܢܐ ܕܝܠܝ ܥܘܗܕܢܐ ܕܗܠܝܢ
        ܬܗܘܘܢ ܥܒܕܝܢ ܀ '
      verse: 15
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܟܕ ܒܬܪ ܡܬܠܐ ܕܥܒܝܕܝܢ ܒܐܘܡܢܘܬܐ ܐܙܠܝܢܢ ܐܘܕܥܢܟܘܢ ܚܝܠܗ ܘܡܐܬܝܬܗ
        ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܐܠܐ ܟܕ ܚܙܝܐ ܗܘܝܢ ܕܪܒܘܬܐ ܕܝܠܗ ܀ '
      verse: 16
    - text: 'ܟܕ ܓܝܪ ܢܤܒ ܡܢ ܐܠܗܐ ܐܒܐ ܐܝܩܪܐ ܘܬܫܒܘܚܬܐ ܟܕ ܩܠܐ ܐܬܐ ܠܗ ܕܐܝܟ ܗܢܐ ܡܢ ܬܫܒܘܚܬܐ
        ܦܐܝܬ ܒܪܒܘܬܗ ܕܗܢܘ ܒܪܝ ܗܘ ܚܒܝܒܐ ܗܘ ܕܒܗ ܐܨܛܒܝܬ ܀ '
      verse: 17
    - text: 'ܐܦ ܚܢܢ ܠܗ ܠܗܢܐ ܩܠܐ ܫܡܥܢܢ ܡܢ ܫܡܝܐ ܕܐܬܐ ܠܗ ܟܕ ܐܝܬܝܢ ܗܘܝܢ ܥܡܗ ܒܛܘܪܐ ܩܕܝܫܐ
        ܀ '
      verse: 18
    - text: 'ܘܐܝܬ ܠܢ ܕܫܪܝܪܐ ܐܦ ܡܠܬܐ ܕܢܒܝܘܬܐ ܗܝ ܕܫܦܝܪ ܥܒܕܝܢ ܐܢܬܘܢ ܟܕ ܒܗ ܚܝܪܝܢ ܐܢܬܘܢ
        ܐܝܟ ܕܒܫܪܓܐ ܕܡܢܗܪ ܒܐܬܪܐ ܥܡܘܛܐ ܥܕܡܐ ܕܐܝܡܡܐ ܢܢܗܪ ܘܫܡܫܐ ܢܕܢܚ ܒܠܒܘܬܟܘܢ ܀ '
      verse: 19
    - text: 'ܟܕ ܗܕܐ ܠܘܩܕܡ ܝܕܥܝܢ ܐܢܬܘܢ ܕܟܠ ܢܒܝܘܬܐ ܫܪܝܐ ܕܟܬܒܐ ܕܝܠܗ ܠܐ ܗܘܝܐ ܀ '
      verse: 20
    - text: 'ܠܐ ܗܘܐ ܓܝܪ ܒܨܒܝܢܐ ܕܒܪܢܫܐ ܐܬܬ ܡܢ ܡܬܘܡ ܢܒܝܘܬܐ ܐܠܐ ܟܕ ܡܢ ܪܘܚܐ ܩܕܝܫܐ ܡܬܢܓܕܝܢ
        ܡܠܠܘ ܩܕܝܫܐ ܒܢܝܢܫܐ ܕܐܠܗܐ ܀  '
      verse: 21
  - chapter: 2
    verses:
    - text: 'ܗܘܘ ܕܝܢ ܐܦ ܢܒܝܐ ܕܓܠܐ ܒܥܡܐ ܐܝܟ ܕܐܦ ܒܟܘܢ ܢܗܘܘܢ ܡܠܦܢܐ ܕܓܠܐ ܐܝܠܝܢ ܕܡܥܠܝܢ
        ܗܪܤܝܤ ܕܐܒܕܢܐ ܘܒܡܪܐ ܕܙܒܢ ܐܢܘܢ ܟܦܪܝܢ ܟܕ ܡܝܬܝܢ ܥܠ ܢܦܫܗܘܢ ܐܒܕܢܐ ܡܤܪܗܒܐ ܀ '
      verse: 1
    - text: 'ܘܤܓܝܐܐ ܢܐܙܠܘܢ ܒܬܪ ܛܢܦܘܬܐ ܕܝܠܗܘܢ ܗܠܝܢ ܕܡܛܠܬܗܘܢ ܐܘܪܚܐ ܕܫܪܪܐ ܬܬܓܕܦ ܀ '
      verse: 2
    - text: 'ܘܒܥܠܘܒܘܬܐ ܘܒܡܠܐ ܕܒܕܝܐ ܢܬܬܓܪܘܢ ܒܟܘܢ ܗܠܝܢ ܕܕܝܢܗܘܢ ܡܢ ܩܕܝܡ ܠܐ ܒܛܠ ܘܐܒܕܢܗܘܢ
        ܠܐ ܢܐܡ ܀ '
      verse: 3
    - text: 'ܐܢ ܓܝܪ ܐܠܗܐ ܥܠ ܡܠܐܟܐ ܕܚܛܘ ܠܐ ܚܤ ܐܠܐ ܒܫܫܠܬܐ ܕܥܡܛܢܐ ܥܓܢ ܐܢܘܢ ܒܬܚܬܝܬܐ ܘܐܫܠܡ
        ܐܢܘܢ ܕܢܬܢܛܪܘܢ ܠܕܝܢܐ ܕܫܘܢܩܐ ܀ '
      verse: 4
    - text: 'ܘܥܠ ܥܠܡܐ ܩܕܡܝܐ ܠܐ ܚܤ ܐܠܐ ܠܢܘܚ ܕܬܡܢܝܐ ܟܪܘܙܐ ܕܟܐܢܘܬܐ ܢܛܪ ܟܕ ܛܘܦܢܐ ܥܠ ܥܠܡܐ
        ܕܪܫܝܥܐ ܐܝܬܝ ܀ '
      verse: 5
    - text: 'ܘܟܕ ܠܡܕܝܢܬܐ ܕܤܕܘܡ ܘܕܥܡܘܪܐ ܐܘܩܕ ܘܒܗܦܘܟܝܐ ܚܝܒ ܐܢܝܢ ܟܕ ܬܚܘܝܬܐ ܠܪܫܝܥܐ ܕܥܬܝܕܝܢ
        ܕܢܗܘܘܢ ܤܡ ܀ '
      verse: 6
    - text: 'ܐܦ ܠܠܘܛ ܙܕܝܩܐ ܕܡܬܩܦܚ ܗܘܐ ܡܢ ܗܘܦܟܐ ܕܒܛܢܦܘܬܐ ܕܗܠܝܢ ܕܕܠܐ ܢܡܘܤܐ ܐܝܬܝܗܘܢ ܗܘܘ
        ܦܨܝ ܀ '
      verse: 7
    - text: 'ܒܚܙܬܐ ܓܝܪ ܘܒܫܡܥܐ ܟܕ ܥܡܪ ܗܘܐ ܟܐܢܐ ܗܘ ܒܝܢܬܗܘܢ ܝܘܡ ܡܢ ܝܘܡ ܠܢܦܫܗ ܙܕܝܩܬܐ ܒܥܒܕܐ
        ܕܠܐ ܢܡܘܤ ܡܫܢܩ ܗܘܐ ܀ '
      verse: 8
    - text: 'ܝܕܥ ܗܘ ܡܪܝܐ ܕܢܦܪܘܩ ܡܢ ܐܘܠܨܢܐ ܠܐܝܠܝܢ ܕܕܚܠܝܢ ܠܗ ܠܥܘܠܐ ܕܝܢ ܠܝܘܡܐ ܕܕܝܢܐ ܟܕ
        ܡܫܬܢܩܝܢ ܢܛܪ ܀ '
      verse: 9
    - text: 'ܝܬܝܪܐܝܬ ܕܝܢ ܠܐܝܠܝܢ ܕܒܬܪ ܒܤܪܐ ܒܪܓܬܐ ܕܛܡܐܘܬܐ ܐܙܠܝܢ ܘܥܠ ܡܪܘܬܐ ܡܒܤܪܝܢ ܡܪܚܐ
        ܘܡܫܩܠܐ ܕܡܢ ܬܫܒܘܚܬܐ ܠܐ ܙܝܥܝܢ ܟܕ ܡܓܕܦܝܢ ܀ '
      verse: 10
    - text: 'ܐܝܟܐ ܕܡܠܐܟܐ ܕܒܚܝܠܐ ܘܒܥܘܫܢܐ ܪܘܪܒܝܢ ܡܢܗܘܢ ܠܐ ܡܝܬܝܢ ܥܠܝܗܘܢ ܡܢ ܡܪܝܐ ܕܝܢܐ
        ܕܓܘܕܦܐ ܀ '
      verse: 11
    - text: 'ܗܠܝܢ ܕܝܢ ܕܐܝܟ ܚܝܘܬܐ ܚܪܫܬܐ ܗܘܘ ܒܟܝܢܐ ܠܚܪܒܐ ܘܠܚܒܠܐ ܟܕ ܒܐܝܠܝܢ ܕܠܐ ܝܕܥܝܢ
        ܡܓܕܦܝܢ ܒܚܒܠܐ ܕܝܠܗܘܢ ܢܬܚܒܠܘܢ ܀ '
      verse: 12
    - text: 'ܟܕ ܐܝܠܝܢ ܕܗܘܐ ܒܗܘܢ ܥܘܠܐ ܐܓܪܐ ܕܥܘܠܐ ܗܢܝܘܬܐ ܚܫܝܒ ܠܗܘܢ ܒܘܤܡܐ ܕܗܘܐ ܒܐܝܡܡܐ
        ܡܟܬܡܐ ܘܡܠܝܝ ܡܘܡܐ ܕܟܕ ܡܬܒܤܡܝܢ ܒܢܝܚܬܗܘܢ ܡܬܦܢܩܝܢ ܀ '
      verse: 13
    - text: 'ܟܕ ܥܝܢܐ ܐܝܬ ܠܗܘܢ ܕܡܠܝܢ ܓܘܪܐ ܘܚܛܗܐ ܕܠܐ ܡܘܦܝܢ ܟܕ ܡܫܕܠܝܢ ܠܢܦܫܬܐ ܕܠܐ ܤܡܝܟܢ
        ܘܠܒܐ ܕܡܕܪܫ ܒܥܠܘܒܘܬܐ ܐܝܬ ܠܗܘܢ ܒܢܝܐ ܕܠܘܛܬܐ ܀ '
      verse: 14
    - text: 'ܕܟܕ ܫܒܩܘ ܐܘܪܚܐ ܬܪܝܨܬܐ ܫܓܘ ܘܐܙܠܘ ܒܐܘܪܚܐ ܕܒܠܥܡ ܒܪ ܒܥܘܪ ܗܘ ܕܐܓܪܐ ܕܥܘܠܐ ܐܚܒ
        ܀ '
      verse: 15
    - text: 'ܡܟܤܢܘܬܐ ܕܝܢ ܕܗܘܬ ܠܗ ܠܡܬܥܒܪܢܘܬܗ ܐܬܢܐ ܕܠܐ ܩܠܐ ܕܒܩܠܐ ܕܒܢܝܢܫܐ ܡܠܠܬ ܟܠܬ ܠܫܛܝܘܬܗ
        ܕܢܒܝܐ ܀ '
      verse: 16
    - text: 'ܗܠܝܢ ܐܢܘܢ ܡܥܝܢܐ ܕܠܐ ܡܝܐ ܥܢܢܐ ܕܡܢ ܥܠܥܠܐ ܡܬܪܕܦܢ ܗܠܝܢ ܕܥܡܛܢܐ ܕܚܫܘܟܐ ܢܛܝܪ
        ܠܗܘܢ ܀ '
      verse: 17
    - text: 'ܟܕ ܓܝܪ ܓܘܢܚܐ ܕܤܪܝܩܘܬܐ ܡܡܠܠܝܢ ܡܫܕܠܝܢ ܒܪܓܝܓܬܐ ܛܢܦܬܐ ܕܒܤܪܐ ܠܐܝܠܝܢ ܕܒܡܠܐ
        ܩܠܝܠ ܥܪܩܝܢ ܡܢ ܐܝܠܝܢ ܕܒܛܥܝܘܬܐ ܡܬܗܦܟܝܢ ܀ '
      verse: 18
    - text: 'ܘܚܐܪܘܬܐ ܠܗܘܢ ܡܫܬܘܕܝܢ ܟܕ ܗܢܘܢ ܥܒܕܐ ܐܝܬܝܗܘܢ ܕܚܒܠܐ ܠܗܘ ܓܝܪ ܡܕܡ ܕܐܢܫ ܙܟܐ
        ܠܗ ܠܗܢܐ ܐܦ ܡܫܥܒܕ ܀ '
      verse: 19
    - text: 'ܐܢ ܓܝܪ ܟܕ ܥܪܩܘ ܡܢ ܛܢܦܘܬܗ ܕܥܠܡܐ ܒܫܘܘܕܥܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܘܦܪܘܩܢ ܒܗܝܢ ܒܗܠܝܢ
        ܟܕ ܡܬܥܪܙܠܝܢ ܬܘܒ ܡܙܕܟܝܢ ܗܘܬ ܠܗ ܚܪܬܗܘܢ ܕܒܝܫܐ ܡܢ ܩܕܡܝܬܐ ܀ '
      verse: 20
    - text: 'ܦܩܚ ܗܘܐ ܠܗܘܢ ܓܝܪ ܕܠܐ ܢܫܬܘܕܥܘܢ ܠܐܘܪܚܐ ܕܙܕܝܩܘܬܐ ܐܘ ܕܟܕ ܐܫܬܘܕܥܘ ܠܒܬܪܐ ܢܗܦܟܘܢ
        ܡܢ ܦܘܩܕܢܐ ܩܕܝܫܐ ܕܐܫܬܠܡ ܠܗܘܢ ܀ '
      verse: 21
    - text: 'ܓܕܫ ܠܗܘܢ ܕܝܢ ܗܠܝܢ ܕܡܬܠܐ ܫܪܝܪܐ ܕܟܠܒܐ ܕܗܦܟ ܥܠ ܬܝܘܒܗ ܘܚܙܝܪܬܐ ܕܤܚܬ ܒܥܘܪܓܠܐ
        ܕܤܝܢܐ ܀  '
      verse: 22
  - chapter: 3
    verses:
    - text: 'ܗܕܐ ܡܢ ܟܕܘ ܚܒܝܒܝ ܐܓܪܬܐ ܕܬܪܬܝܢ ܟܬܒ ܐܢܐ ܠܟܘܢ ܗܠܝܢ ܕܒܗܝܢ ܡܥܝܪ ܐܢܐ ܒܥܘܗܕܢܐ
        ܠܪܥܝܢܟܘܢ ܫܦܝܐ ܀ '
      verse: 1
    - text: 'ܕܬܬܥܗܕܘܢ ܠܡܠܐ ܕܩܕܡ ܐܬܐܡܪ ܡܢ ܢܒܝܐ ܩܕܝܫܐ ܘܠܦܘܩܕܢܗ ܕܡܪܢ ܘܦܪܘܩܢ ܕܒܝܕ ܫܠܝܚܐ
        ܀ '
      verse: 2
    - text: 'ܟܕ ܗܕܐ ܠܘܩܕܡ ܝܕܥܝܢ ܐܢܬܘܢ ܕܢܐܬܘܢ ܒܚܪܬܐ ܕܝܘܡܬܐ ܡܒܙܚܢܐ ܕܡܒܙܚܝܢ ܟܕ ܐܝܟ ܪܓܝܓܬܐ
        ܕܝܠܗܘܢ ܡܗܠܟܝܢ ܀ '
      verse: 3
    - text: 'ܘܐܡܪܝܢ ܕܐܝܟܐ ܐܝܬܘܗܝ ܡܘܠܟܢܐ ܕܡܐܬܝܬܗ ܡܢ ܟܕ ܓܝܪ ܐܒܗܬܢ ܫܟܒܘ ܟܠܡܕܡ ܗܟܢܐ ܡܟܬܪ
        ܡܢ ܫܘܪܝܗ ܕܒܪܝܬܐ ܀ '
      verse: 4
    - text: 'ܛܥܝܐ ܠܗܘܢ ܓܝܪ ܗܕܐ ܟܕ ܨܒܝܢ ܕܫܡܝܐ ܐܝܬܝܗܘܢ ܗܘܘ ܡܢ ܩܕܝܡ ܘܐܪܥܐ ܡܢ ܡܝܐ ܘܒܝܕ
        ܡܝܐ ܩܡܬ ܒܡܠܬܐ ܕܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܗܠܝܢ ܕܒܐܝܕܝܗܘܢ ܥܠܡܐ ܕܗܝܕܝܢ ܛܦ ܒܡܝܐ ܘܐܒܕ ܀ '
      verse: 6
    - text: 'ܫܡܝܐ ܕܝܢ ܕܗܫܐ ܘܐܪܥܐ ܒܡܠܬܐ ܕܝܠܗ ܐܤܝܢܝܢ ܟܕ ܠܢܘܪܐ ܡܬܢܛܪܝܢ ܠܝܘܡܐ ܕܕܝܢܐ ܘܕܐܒܕܢܐ
        ܕܒܢܝܢܫܐ ܪܫܝܥܐ ܀ '
      verse: 7
    - text: 'ܗܕܐ ܕܝܢ ܚܕܐ ܠܐ ܬܛܥܝܟܘܢ ܚܒܝܒܝ ܕܚܕ ܝܘܡܐ ܠܡܪܝܐ ܐܝܟ ܐܠܦ ܫܢܝܢ ܐܝܬܘܗܝ ܘܐܠܦ
        ܫܢܝܢ ܐܝܟ ܝܘܡܐ ܚܕ ܀ '
      verse: 8
    - text: 'ܠܐ ܡܫܬܘܚܪ ܡܪܝܐ ܒܡܘܠܟܢܘܗܝ ܐܝܟ ܕܐܢܫܝܢ ܫܘܘܚܪܐ ܡܤܒܪܝܢ ܐܠܐ ܡܓܪ ܪܘܚܗ ܡܛܠܬܟܘܢ
        ܒܕܠܐ ܨܒܐ ܕܐܢܫ ܢܐܒܕ ܐܠܐ ܟܠܢܫ ܠܬܝܒܘܬܐ ܢܐܬܐ ܀ '
      verse: 9
    - text: 'ܐܬܐ ܕܝܢ ܝܘܡܗ ܕܡܪܝܐ ܐܝܟ ܓܢܒܐ ܗܘ ܕܒܗ ܫܡܝܐ ܡܢ ܫܠܝ ܥܒܪܝܢ ܐܤܛܘܟܤܐ ܕܝܢ ܟܕ ܝܩܕܝܢ
        ܢܫܬܪܘܢ ܘܐܪܥܐ ܘܥܒܕܐ ܕܒܗ ܬܫܬܟܚ ܀ '
      verse: 10
    - text: 'ܟܕ ܗܟܝܠ ܗܠܝܢ ܟܠܗܘܢ ܡܫܬܪܝܢ ܕܐܝܟ ܐܝܠܝܢ ܙܕܩ ܠܟܘܢ ܕܬܗܘܘܢ ܒܗܘܦܟܝܟܘܢ ܩܕܝܫܐ
        ܘܒܕܚܠܬ ܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܟܕ ܡܤܟܝܢ ܐܢܬܘܢ ܘܤܘܚܝܢ ܐܢܬܘܢ ܠܡܐܬܝܬܐ ܕܝܘܡܗ ܕܐܠܗܐ ܗܘ ܕܒܗ ܫܡܝܐ ܟܕ ܡܬܒܚܪܝܢ
        ܒܢܘܪܐ ܢܫܬܪܘܢ ܘܐܤܛܘܟܤܐ ܟܕ ܝܩܕܝܢ ܢܫܘܚܘܢ ܀ '
      verse: 12
    - text: 'ܠܫܡܝܐ ܕܝܢ ܚܕܬܐ ܘܐܪܥܐ ܚܕܬܐ ܐܝܟ ܡܘܠܟܢܐ ܕܝܠܗ ܡܤܟܝܢܢ ܗܠܝܢ ܕܒܗܘܢ ܙܕܝܩܘܬܐ ܥܡܪܐ
        ܀ '
      verse: 13
    - text: 'ܡܛܠ ܗܢܐ ܚܒܝܒܝ ܟܕ ܠܗܠܝܢ ܡܤܟܝܢ ܐܢܬܘܢ ܝܨܦܘ ܕܕܠܐ ܟܘܬܡܐ ܘܕܠܐ ܡܘܡܐ ܠܗ ܬܫܬܟܚܘܢ
        ܒܫܠܡܐ ܀ '
      verse: 14
    - text: 'ܘܠܡܓܪܬ ܪܘܚܗ ܕܡܪܝܐ ܦܘܪܩܢܐ ܬܚܫܒܘܢ ܐܝܟܢܐ ܕܐܦ ܐܚܘܢ ܚܒܝܒܐ ܦܘܠܘܤ ܐܝܟ ܚܟܡܬܐ
        ܕܐܬܝܗܒܬ ܠܗ ܟܬܒ ܠܟܘܢ ܀ '
      verse: 15
    - text: 'ܐܝܟܢܐ ܕܒܟܠܗܝܢ ܐܓܪܬܗ ܡܠܠ ܒܗܝܢ ܥܠ ܗܠܝܢ ܐܝܠܝܢ ܕܐܝܬ ܒܗܝܢ ܡܕܡ ܕܥܤܝܩ ܠܤܘܟܠܐ
        ܗܠܝܢ ܕܐܝܠܝܢ ܕܕܠܐ ܝܘܠܦܢܐ ܐܢܘܢ ܘܠܐ ܤܡܝܟܝܢ ܡܥܩܡܝܢ ܠܗܝܢ ܐܝܟ ܕܐܦ ܠܗܠܝܢ ܟܬܒܐ ܕܫܪܟܐ
        ܠܘܬ ܐܒܕܢܐ ܕܝܠܗܘܢ ܀ '
      verse: 16
    - text: 'ܐܢܬܘܢ ܗܟܝܠ ܚܒܝܒܝ ܟܕ ܩܕܡܝܢ ܐܢܬܘܢ ܝܕܥܝܢ ܛܪܘ ܢܦܫܟܘܢ ܕܕܠܡܐ ܟܕ ܐܙܠܝܢ ܐܢܬܘܢ
        ܒܬܪ ܛܥܝܘܬܐ ܕܐܝܠܝܢ ܕܕܠܐ ܢܡܘܤ ܐܢܘܢ ܬܦܠܘܢ ܡܢ ܤܡܟܐ ܕܝܠܟܘܢ ܀ '
      verse: 17
    - text: 'ܗܘܝܬܘܢ ܕܝܢ ܡܬܪܒܝܢ ܒܛܝܒܘܬܐ ܘܒܝܕܥܬܐ ܕܡܪܢ ܘܦܪܘܩܢ ܝܫܘܥ ܡܫܝܚܐ ܘܕܐܠܗܐ ܐܒܐ ܕܠܗ
        ܬܫܒܘܚܬܐ ܐܦ ܗܫܐ ܘܒܟܠܙܒܢ ܘܠܝܘܡܝ ܥܠܡܐ ܐܡܝܢ ܀   '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'ܡܤܒܪܝܢܢ ܠܟܘܢ ܠܗܘ ܕܐܝܬܘܗܝ ܗܘܐ ܡܢ ܒܪܫܝܬ ܗܘ ܕܫܡܥܢ ܘܚܙܝܢܝܗܝ ܒܥܝܢܝܢ ܚܙܝܢ ܘܓܫܢ
        ܒܐܝܕܝܢ ܗܘ ܕܐܝܬܘܗܝ ܡܠܬܐ ܕܚܝܐ ܀ '
      verse: 1
    - text: 'ܘܚܝܐ ܐܬܓܠܝܘ ܘܚܙܝܢ ܘܤܗܕܝܢܢ ܘܡܟܪܙܝܢܢ ܠܟܘܢ ܚܝܐ ܕܠܥܠܡ ܗܢܘܢ ܕܐܝܬܝܗܘܢ ܗܘܘ ܠܘܬ
        ܐܒܐ ܘܐܬܓܠܝܘ ܠܢ ܀ '
      verse: 2
    - text: 'ܘܡܕܡ ܕܚܙܝܢ ܘܫܡܥܢ ܡܘܕܥܝܢܢ ܐܦ ܠܟܘܢ ܕܬܗܘܐ ܠܟܘܢ ܫܘܬܦܘܬܐ ܥܡܢ ܘܫܘܬܦܘܬܢ ܕܝܢ
        ܕܝܠܢ ܐܝܬܝܗ ܥܡ ܐܒܐ ܘܥܡ ܒܪܗ ܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 3
    - text: 'ܘܗܠܝܢ ܟܬܒܝܢܢ ܠܟܘܢ ܕܚܕܘܬܢ ܕܒܟܘܢ ܬܗܘܐ ܡܫܡܠܝܐ ܀ '
      verse: 4
    - text: 'ܘܗܕܐ ܗܝ ܤܒܪܬܐ ܕܫܡܥܢ ܡܢܗ ܘܡܤܒܪܝܢܢ ܠܟܘܢ ܕܐܠܗܐ ܢܘܗܪܐ ܗܘ ܘܚܫܘܟܐ ܟܠ ܟܠܗ ܠܝܬ
        ܒܗ ܀ '
      verse: 5
    - text: 'ܘܐܢ ܐܡܪܝܢܢ ܕܫܘܬܦܘܬܐ ܐܝܬ ܠܢ ܥܡܗ ܘܡܗܠܟܝܢܢ ܒܚܫܘܟܐ ܕܓܠܐ ܚܢܢ ܘܠܘ ܒܫܪܪܐ ܪܕܝܢܢ
        ܀ '
      verse: 6
    - text: 'ܐܢ ܕܝܢ ܒܢܘܗܪܐ ܡܗܠܟܝܢܢ ܐܝܟ ܕܗܘ ܐܝܬܘܗܝ ܒܢܘܗܪܐ ܐܝܬ ܠܢ ܫܘܬܦܘܬܐ ܥܡ ܚܕܕܐ ܘܕܡܐ
        ܕܝܫܘܥ ܒܪܗ ܡܕܟܐ ܠܢ ܡܢ ܟܠܗܘܢ ܚܛܗܝܢ ܀ '
      verse: 7
    - text: 'ܘܐܢ ܢܐܡܪ ܕܠܝܬ ܠܢ ܚܛܝܬܐ ܢܦܫܢ ܡܛܥܝܢܢ ܘܫܪܪܐ ܠܝܬ ܒܢ ܀ '
      verse: 8
    - text: 'ܐܢ ܕܝܢ ܡܘܕܝܢܢ ܒܚܛܗܝܢ ܡܗܝܡܢ ܗܘ ܘܙܕܝܩ ܕܢܫܒܘܩ ܠܢ ܚܛܗܝܢ ܘܢܕܟܝܢ ܡܢ ܟܠܗ ܥܘܠܢ
        ܀ '
      verse: 9
    - text: 'ܘܐܢ ܐܡܪܝܢܢ ܕܠܐ ܚܛܝܢ ܥܒܕܝܢܢ ܠܗ ܕܓܠܐ ܘܡܠܬܗ ܠܝܬ ܠܘܬܢ ܀  '
      verse: 10
  - chapter: 2
    verses:
    - text: 'ܒܢܝ ܗܠܝܢ ܟܬܒ ܐܢܐ ܠܟܘܢ ܕܠܐ ܬܚܛܘܢ ܘܐܢ ܐܢܫ ܢܚܛܐ ܐܝܬ ܠܢ ܦܪܩܠܛܐ ܠܘܬ ܐܒܐ ܝܫܘܥ
        ܡܫܝܚܐ ܙܕܝܩܐ ܀ '
      verse: 1
    - text: 'ܗܘܝܘ ܓܝܪ ܚܘܤܝܐ ܕܥܠ ܐܦܝ ܚܛܗܝܢ ܘܠܘ ܚܠܦܝܢ ܕܝܠܢ ܒܠܚܘܕ ܐܠܐ ܐܦ ܚܠܦ ܟܠܗ ܥܠܡܐ
        ܀ '
      verse: 2
    - text: 'ܘܒܗܕܐ ܡܪܓܫܝܢܢ ܕܝܕܥܢܝܗܝ ܐܢ ܢܛܪܝܢܢ ܦܘܩܕܢܘܗܝ ܀ '
      verse: 3
    - text: 'ܗܘ ܓܝܪ ܕܐܡܪ ܕܝܕܥܬܗ ܘܦܘܩܕܢܘܗܝ ܠܐ ܢܛܪ ܕܓܠܐ ܗܘ ܘܫܪܪܐ ܠܝܬ ܒܗ ܀ '
      verse: 4
    - text: 'ܗܘ ܕܝܢ ܕܢܛܪ ܡܠܬܗ ܒܗܢܐ ܡܫܠܡ ܫܪܝܪܐܝܬ ܚܘܒܗ ܕܐܠܗܐ ܒܗܕܐ ܓܝܪ ܝܕܥܝܢܢ ܕܒܗ ܚܢܢ
        ܀ '
      verse: 5
    - text: 'ܗܘ ܕܐܡܪ ܕܒܗ ܐܝܬܝ ܘܠܐ ܠܗ ܕܐܝܟ ܗܠܟܬܗ ܕܝܠܗ ܢܗܠܟ ܀ '
      verse: 6
    - text: 'ܚܒܝܒܝ ܠܘ ܦܘܩܕܢܐ ܚܕܬܐ ܟܬܒ ܐܢܐ ܠܟܘܢ ܐܠܐ ܦܘܩܕܢܐ ܥܬܝܩܐ ܗܘ ܕܐܝܬ ܗܘܐ ܠܟܘܢ ܡܢ
        ܒܪܫܝܬ ܦܘܩܕܢܐ ܕܝܢ ܥܬܝܩܐ ܐܝܬܘܗܝ ܡܠܬܐ ܗܝ ܕܫܡܥܬܘܢ ܀ '
      verse: 7
    - text: 'ܬܘܒ ܦܘܩܕܢܐ ܚܕܬܐ ܟܬܒ ܐܢܐ ܠܟܘܢ ܗܘ ܕܐܝܬܘܗܝ ܫܪܝܪܐ ܒܗ ܘܒܟܘܢ ܕܚܫܘܟܐ ܥܒܪ ܠܗ
        ܘܢܘܗܪܐ ܫܪܝܪܐ ܫܪܝ ܡܬܚܙܐ ܀ '
      verse: 8
    - text: 'ܡܢ ܕܐܡܪ ܗܟܝܠ ܕܐܝܬܘܗܝ ܒܢܘܗܪܐ ܘܤܢܐ ܠܐܚܘܗܝ ܒܚܫܘܟܐ ܐܝܬܘܗܝ ܥܕܡܐ ܠܗܫܐ ܀ '
      verse: 9
    - text: 'ܗܘ ܕܝܢ ܕܡܚܒ ܠܐܚܘܗܝ ܒܢܘܗܪܐ ܡܟܬܪ ܘܟܫܠܐ ܠܝܬ ܒܗ ܀ '
      verse: 10
    - text: 'ܗܘ ܕܝܢ ܕܤܢܐ ܠܐܚܘܗܝ ܒܚܫܘܟܐ ܐܝܬܘܗܝ ܘܒܚܫܘܟܐ ܡܗܠܟ ܘܠܐ ܝܕܥ ܠܐܝܟܐ ܐܙܠ ܡܛܠ ܕܚܫܘܟܐ
        ܤܡܝ ܐܢܝܢ ܥܝܢܘܗܝ ܀ '
      verse: 11
    - text: 'ܟܬܒ ܐܢܐ ܠܟܘܢ ܒܢܝܐ ܕܐܫܬܒܩܘ ܠܟܘܢ ܚܛܗܝܟܘܢ ܡܛܠ ܫܡܗ ܀ '
      verse: 12
    - text: 'ܟܬܒ ܐܢܐ ܠܟܘܢ ܐܒܗܐ ܕܝܕܥܬܘܢܝܗܝ ܠܗܘ ܕܐܝܬܘܗܝ ܗܘܐ ܡܢ ܒܪܫܝܬ ܟܬܒ ܐܢܐ ܠܟܘܢ ܥܠܝܡܐ
        ܕܙܟܝܬܘܢܝܗܝ ܠܒܝܫܐ ܟܬܒܬ ܠܟܘܢ ܛܠܝܐ ܕܝܕܥܬܘܢ ܠܐܒܐ ܀ '
      verse: 13
    - text: 'ܟܬܒܬ ܠܟܘܢ ܐܒܗܐ ܕܝܕܥܬܘܢ ܠܗܘ ܕܡܢ ܒܪܫܝܬ ܟܬܒܬ ܠܟܘܢ ܥܠܝܡܐ ܕܚܝܠܬܢܐ ܐܢܬܘܢ ܘܡܠܬܗ
        ܕܐܠܗܐ ܫܪܝܐ ܒܟܘܢ ܘܙܟܝܬܘܢܝܗܝ ܠܒܝܫܐ ܀ '
      verse: 14
    - text: 'ܠܐ ܬܪܚܡܘܢ ܠܥܠܡܐ ܘܠܐ ܠܡܕܡ ܕܐܝܬ ܒܗ ܡܢ ܓܝܪ ܕܪܚܡ ܠܥܠܡܐ ܚܘܒܗ ܕܐܒܐ ܠܝܬ ܒܗ ܀ '
      verse: 15
    - text: 'ܟܠ ܡܕܡ ܓܝܪ ܕܐܝܬ ܒܗ ܒܥܠܡܐ ܪܓܬܐ ܗܘ ܕܦܓܪܐ ܘܪܓܬܐ ܕܥܝܢܐ ܘܫܘܒܗܪܐ ܕܥܠܡܐ ܗܠܝܢ
        ܕܠܐ ܗܘܝ ܡܢ ܐܒܐ ܐܠܐ ܡܢܗ ܐܢܝܢ ܡܢ ܥܠܡܐ ܀ '
      verse: 16
    - text: 'ܘܥܒܪ ܥܠܡܐ ܗܘ ܘܪܓܬܗ ܗܘ ܕܝܢ ܕܥܒܕ ܨܒܝܢܗ ܕܐܠܗܐ ܡܩܘܐ ܠܥܠܡ ܀ '
      verse: 17
    - text: 'ܒܢܝ ܙܒܢܐ ܗܘ ܐܚܪܝܐ ܘܐܝܟ ܡܕܡ ܕܫܡܥܬܘܢ ܕܐܬܐ ܡܫܝܚܐ ܕܓܠܐ ܘܗܫܐ ܗܘܘ ܠܗܘܢ ܤܓܝܐܐ
        ܡܫܝܚܐ ܕܓܠܐ ܘܡܢ ܗܕܐ ܝܕܥܝܢܢ ܕܙܒܢܐ ܗܘ ܐܚܪܝܐ ܀ '
      verse: 18
    - text: 'ܡܢܢ ܢܦܩܘ ܐܠܐ ܠܘ ܡܢܢ ܗܘܘ ܐܠܘ ܓܝܪ ܡܢܢ ܗܘܘ ܠܘܬܢ ܡܟܬܪܝܢ ܗܘܘ ܐܠܐ ܢܦܩܘ ܡܢܢ
        ܕܬܬܝܕܥ ܕܠܘ ܡܢܢ ܗܘܘ ܀ '
      verse: 19
    - text: 'ܘܐܢܬܘܢ ܡܫܝܚܘܬܐ ܐܝܬ ܠܟܘܢ ܡܢ ܩܕܝܫܐ ܘܦܪܫܝܢ ܐܢܬܘܢ ܗܘ ܠܟܠ ܐܢܫ ܀ '
      verse: 20
    - text: 'ܠܐ ܟܬܒܬ ܠܟܘܢ ܕܠܐ ܝܕܥܝܢ ܐܢܬܘܢ ܠܗ ܠܫܪܪܐ ܐܠܐ ܕܝܕܥܝܢ ܐܢܬܘܢ ܠܗ ܘܕܟܠܗ ܕܓܠܘܬܐ
        ܠܐ ܗܘܬ ܡܢܗ ܡܢ ܫܪܪܐ ܀ '
      verse: 21
    - text: 'ܡܢܘ ܕܓܠܐ ܐܠܐ ܐܢ ܐܝܢܐ ܕܟܦܪ ܕܝܫܘܥ ܠܐ ܗܘܐ ܡܫܝܚܐ ܗܢܐ ܗܘ ܡܫܝܚܐ ܕܓܠܐ ܗܘ ܕܟܦܪ
        ܒܐܒܐ ܟܦܪ ܐܦ ܒܒܪܐ ܀ '
      verse: 22
    - text: 'ܘܗܘ ܕܟܦܪ ܒܒܪܐ ܐܦܠܐ ܒܐܒܐ ܡܗܝܡܢ ܡܢ ܕܡܘܕܐ ܒܒܪܐ ܐܦ ܒܐܒܐ ܡܘܕܐ ܀ '
      verse: 23
    - text: 'ܘܐܢܬܘܢ ܡܕܡ ܕܫܡܥܬܘܢ ܡܢ ܩܕܝܡ ܢܩܘܐ ܠܘܬܟܘܢ ܐܢ ܓܝܪ ܡܩܘܐ ܠܘܬܟܘܢ ܡܕܡ ܕܫܡܥܬܘܢ
        ܡܢ ܩܕܝܡ ܐܦ ܐܢܬܘܢ ܡܩܘܝܢ ܐܢܬܘܢ ܒܐܒܐ ܘܒܒܪܐ ܀ '
      verse: 24
    - text: 'ܘܗܢܘ ܫܘܘܕܝܐ ܕܐܫܬܘܕܝ ܠܢ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 25
    - text: 'ܗܠܝܢ ܕܝܢ ܟܬܒܬ ܠܟܘܢ ܡܛܠ ܐܝܠܝܢ ܕܡܛܥܝܢ ܠܟܘܢ ܀ '
      verse: 26
    - text: 'ܘܐܦ ܐܢܬܘܢ ܐܢ ܬܩܘܐ ܠܘܬܟܘܢ ܡܫܝܚܘܬܐ ܕܩܒܠܬܘܢ ܡܢܗ ܠܐ ܤܢܝܩܝܢ ܐܢܬܘܢ ܕܐܢܫ ܢܠܦܟܘܢ
        ܐܠܐ ܐܝܟ ܡܫܝܚܘܬܐ ܕܐܝܬܝܗ ܡܢ ܐܠܗܐ ܗܝ ܡܠܦܐ ܠܟܘܢ ܥܠ ܟܠܡܕܡ ܘܫܪܝܪܐ ܗܝ ܘܠܝܬ ܒܗ ܕܓܠܘܬܐ
        ܘܐܝܟ ܕܐܠܦܟܘܢ ܩܘܘ ܒܗ ܀ '
      verse: 27
    - text: 'ܘܗܫܐ ܒܢܝ ܩܘܘ ܒܗ ܕܡܐ ܕܡܬܓܠܐ ܠܐ ܢܒܗܬ ܡܢܗ ܐܠܐ ܬܗܘܐ ܠܢ ܓܠܝܘܬ ܐܦܐ ܒܡܐܬܝܬܗ
        ܀ '
      verse: 28
    - text: 'ܐܢ ܝܕܥܬܘܢ ܕܙܕܝܩ ܗܘ ܕܥܘ ܕܐܦ ܟܠ ܕܥܒܕ ܙܕܝܩܘܬܐ ܡܢܗ ܐܝܬܘܗܝ ܀  '
      verse: 29
  - chapter: 3
    verses:
    - text: 'ܘܚܙܘ ܕܟܡܐ ܤܓܝ ܚܘܒܗ ܕܐܒܐ ܠܘܬܢ ܕܒܢܝܐ ܩܪܢ ܐܦ ܥܒܕܢ ܡܛܠ ܗܢܐ ܥܠܡܐ ܠܐ ܝܕܥ ܠܢ
        ܡܛܠ ܕܐܦܠܐ ܠܗ ܝܕܥ ܀ '
      verse: 1
    - text: 'ܚܒܝܒܝ ܗܫܐ ܒܢܘܗܝ ܚܢܢ ܕܐܠܗܐ ܘܠܐ ܐܬܓܠܝ ܥܕܡܐ ܠܗܫܐ ܡܢܐ ܥܬܝܕܝܢܢ ܕܢܗܘܐ ܝܕܥܝܢܢ
        ܕܝܢ ܕܡܐ ܕܐܬܓܠܝ ܒܕܡܘܬܗ ܗܘܝܢܢ ܘܚܙܝܢܢ ܠܗ ܐܝܟ ܡܕܡ ܕܐܝܬܘܗܝ ܀ '
      verse: 2
    - text: 'ܘܟܠ ܐܝܢܐ ܕܐܝܬ ܠܗ ܥܠܘܗܝ ܗܢܐ ܤܒܪܐ ܡܕܟܐ ܢܦܫܗ ܐܝܟ ܕܗܘ ܕܟܐ ܗܘ ܀ '
      verse: 3
    - text: 'ܡܢ ܕܝܢ ܕܥܒܕ ܚܛܝܬܐ ܥܘܠܐ ܤܥܪ ܚܛܝܬܐ ܓܝܪ ܟܠܗ ܥܘܠܐ ܗܝ ܀ '
      verse: 4
    - text: 'ܘܝܕܥܝܢ ܐܢܬܘܢ ܕܗܘ ܕܐܬܓܠܝ ܕܢܤܒ ܚܛܗܝܢ ܘܚܛܝܬܐ ܒܗ ܠܝܬ ܀ '
      verse: 5
    - text: 'ܘܟܠ ܕܒܗ ܡܩܘܐ ܠܐ ܚܛܐ ܘܟܠ ܕܚܛܐ ܠܐ ܚܙܝܗܝ ܘܠܐ ܝܕܥܗ ܀ '
      verse: 6
    - text: 'ܒܢܝ ܠܐ ܐܢܫ ܢܛܥܝܟܘܢ ܗܘ ܕܥܒܕ ܙܕܝܩܘܬܐ ܙܕܝܩܐ ܗܘ ܐܝܟ ܕܐܦ ܗܘ ܡܫܝܚܐ ܐܝܬܘܗܝ ܙܕܝܩܐ
        ܀ '
      verse: 7
    - text: 'ܗܘ ܕܤܥܪ ܚܛܝܬܐ ܡܢ ܤܛܢܐ ܗܘ ܡܛܠ ܕܡܢ ܪܫܝܬܐ ܗܘ ܤܛܢܐ ܚܛܝܐ ܗܘ ܘܡܛܠ ܗܢܐ ܐܬܚܙܝ
        ܒܪܗ ܕܐܠܗܐ ܕܢܫܪܐ ܥܒܕܘܗܝ ܕܤܛܢܐ ܀ '
      verse: 8
    - text: 'ܟܠ ܕܐܬܝܠܕ ܡܢ ܐܠܗܐ ܚܛܝܬܐ ܠܐ ܥܒܕ ܡܛܠ ܕܙܪܥܗ ܒܗ ܐܝܬܘܗܝ ܘܠܐ ܡܫܟܚ ܠܡܚܛܐ ܕܡܢ
        ܐܠܗܐ ܐܬܝܠܕ ܀ '
      verse: 9
    - text: 'ܒܗܕܐ ܡܬܦܪܫܝܢ ܒܢܘܗܝ ܕܐܠܗܐ ܡܢ ܒܢܘܗܝ ܕܤܛܢܐ ܟܠ ܕܠܐ ܥܒܕ ܙܕܝܩܘܬܐ ܘܠܐ ܡܚܒ ܠܐܚܘܗܝ
        ܠܝܬܘܗܝ ܡܢ ܐܠܗܐ ܀ '
      verse: 10
    - text: 'ܕܗܢܘ ܦܘܩܕܢܐ ܕܫܡܥܬܘܢ ܡܢ ܩܕܝܡ ܕܬܚܒܘܢ ܚܕ ܠܚܕ ܀ '
      verse: 11
    - text: 'ܠܘ ܐܝܟ ܩܐܝܢ ܗܘ ܕܐܝܬܘܗܝ ܗܘܐ ܡܢ ܒܝܫܐ ܘܩܛܠ ܠܐܚܘܗܝ ܘܡܛܠ ܡܢܐ ܩܛܠܗ ܐܠܐ ܡܛܠ
        ܕܒܝܫܝܢ ܗܘܘ ܥܒܕܘܗܝ ܘܕܐܚܘܗܝ ܙܕܝܩܝܢ ܀ '
      verse: 12
    - text: 'ܘܠܐ ܬܬܕܡܪܘܢ ܐܚܝ ܐܢ ܤܢܐ ܠܟܘܢ ܥܠܡܐ ܀ '
      verse: 13
    - text: 'ܚܢܢ ܝܕܥܝܢܢ ܕܫܢܝܢܢ ܡܢ ܡܘܬܐ ܠܚܝܐ ܒܗܕܐ ܕܡܚܒܝܢܢ ܠܐܚܝܢ ܗܘ ܕܠܐ ܡܚܒ ܠܐܚܘܗܝ ܡܩܘܐ
        ܒܡܘܬܐ ܀ '
      verse: 14
    - text: 'ܟܠ ܓܝܪ ܕܤܢܐ ܠܐܚܘܗܝ ܩܛܠ ܐܢܫܐ ܗܘ ܘܝܕܥܝܢ ܐܢܬܘܢ ܕܟܠ ܕܩܛܠ ܐܢܫܐ ܠܐ ܡܫܟܚܝܢ ܡܩܘܝܢ
        ܒܗ ܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 15
    - text: 'ܒܗܕܐ ܝܕܥܝܢܢ ܚܘܒܗ ܕܠܘܬܢ ܕܗܘ ܝܗܒ ܢܦܫܗ ܚܠܦܝܢ ܘܐܦ ܚܢܢ ܙܕܩ ܠܢ ܕܥܠ ܐܦܝ ܐܚܝܢ
        ܢܬܠ ܢܦܫܬܢ ܀ '
      verse: 16
    - text: 'ܘܐܝܢܐ ܕܐܝܬ ܠܗ ܩܢܝܢܐ ܕܥܠܡܐ ܘܢܚܙܐ ܠܐܚܘܗܝ ܕܤܢܝܩ ܘܢܐܚܘܕ ܪܚܡܘܗܝ ܡܢܗ ܐܝܟܢܐ
        ܐܝܬ ܒܗ ܚܘܒܗ ܕܐܠܗܐ ܀ '
      verse: 17
    - text: 'ܒܢܝ ܠܐ ܢܚܒ ܚܕ ܠܚܕ ܒܡܠܐ ܘܒܠܫܢܐ ܐܠܐ ܒܥܒܕܐ ܘܒܫܪܪܐ ܀ '
      verse: 18
    - text: 'ܘܒܗܕܐ ܡܫܬܘܕܥܝܢܢ ܕܡܢ ܫܪܪܐ ܐܝܬܝܢ ܘܩܕܡ ܕܢܐܬܐ ܗܘ ܡܦܝܤܝܢܢ ܠܒܢ ܀ '
      verse: 19
    - text: 'ܕܐܢ ܗܘ ܠܒܢ ܒܤܪ ܠܢ ܟܡܐ ܐܠܗܐ ܕܪܒ ܡܢ ܠܒܢ ܘܝܕܥ ܟܠܡܕܡ ܀ '
      verse: 20
    - text: 'ܚܒܝܒܝ ܐܢ ܠܒܢ ܠܐ ܒܤܪ ܠܢ ܓܠܝܢ ܐܢܝܢ ܐܦܝܢ ܩܕܡ ܐܠܗܐ ܀ '
      verse: 21
    - text: 'ܘܟܠܡܕܡ ܕܫܐܠܝܢܢ ܢܤܒܝܢܢ ܡܢܗ ܡܛܠ ܕܢܛܪܝܢܢ ܦܘܩܕܢܘܗܝ ܘܫܦܝܪܬܐ ܤܥܪܝܢܢ ܩܕܡܘܗܝ
        ܀ '
      verse: 22
    - text: 'ܘܗܢܐ ܗܘ ܦܘܩܕܢܗ ܕܢܗܝܡܢ ܒܫܡܐ ܕܒܪܗ ܝܫܘܥ ܡܫܝܚܐ ܘܢܚܒ ܚܕ ܠܚܕ ܐܝܟ ܕܦܩܕܢ ܀ '
      verse: 23
    - text: 'ܘܐܝܢܐ ܕܢܛܪ ܦܘܩܕܢܘܗܝ ܒܗ ܡܬܢܛܪ ܘܗܘ ܫܪܐ ܒܗ ܘܒܗܕܐ ܡܤܬܟܠܝܢܢ ܕܫܪܐ ܒܢ ܡܢ ܪܘܚܗ
        ܗܝ ܕܝܗܒ ܠܢ ܀  '
      verse: 24
  - chapter: 4
    verses:
    - text: 'ܚܒܝܒܝ ܠܐ ܠܟܠ ܪܘܚܝܢ ܬܗܝܡܢܘܢ ܐܠܐ ܗܘܝܬܘܢ ܦܪܫܝܢ ܪܘܚܐ ܐܢ ܡܢ ܐܠܗܐ ܐܝܬܝܗܝܢ ܡܛܠ
        ܕܤܓܝܐܐ ܢܒܝܐ ܕܓܠܐ ܢܦܩܘ ܒܗ ܒܥܠܡܐ ܀ '
      verse: 1
    - text: 'ܒܗܕܐ ܡܬܝܕܥܐ ܪܘܚܗ ܕܐܠܗܐ ܟܠ ܪܘܚܐ ܕܡܘܕܝܢ ܕܝܫܘܥ ܡܫܝܚܐ ܐܬܐ ܒܒܤܪ ܡܢ ܐܠܗܐ ܗܝ
        ܀ '
      verse: 2
    - text: 'ܘܟܠ ܪܘܚܐ ܕܠܐ ܡܘܕܝܐ ܕܝܫܘܥ ܐܬܐ ܒܒܤܪ ܠܝܬܝܗ ܡܢ ܐܠܗܐ ܐܠܐ ܗܕܐ ܡܢ ܡܫܝܚܐ ܗܝ ܕܓܠܐ
        ܗܘ ܕܫܡܥܬܘܢ ܕܐܬܐ ܘܗܫܐ ܒܥܠܡܐ ܐܝܬܘܗܝ ܡܢ ܟܕܘ ܀ '
      verse: 3
    - text: 'ܐܢܬܘܢ ܕܝܢ ܡܢ ܐܠܗܐ ܐܝܬܝܟܘܢ ܒܢܝܐ ܘܙܟܝܬܘܢ ܐܢܘܢ ܡܛܠ ܕܪܒ ܗܘ ܕܒܟܘܢ ܡܢ ܗܘ ܕܒܥܠܡܐ
        ܀ '
      verse: 4
    - text: 'ܘܗܠܝܢ ܡܢ ܥܠܡܐ ܐܢܘܢ ܡܛܠ ܗܢܐ ܡܢ ܥܠܡܐ ܡܡܠܠܝܢ ܘܥܠܡܐ ܠܗܘܢ ܫܡܥ ܀ '
      verse: 5
    - text: 'ܚܢܢ ܕܝܢ ܡܢ ܐܠܗܐ ܚܢܢ ܘܗܘ ܕܝܕܥ ܠܐܠܗܐ ܫܡܥ ܠܢ ܘܗܘ ܕܠܐ ܐܝܬܘܗܝ ܡܢ ܐܠܗܐ ܠܐ ܫܡܥ
        ܠܢ ܒܗ ܒܗܕܐ ܡܤܬܟܠܝܢܢ ܠܪܘܚܐ ܕܫܪܪܐ ܘܠܪܘܚܐ ܕܡܛܥܝܢܘܬܐ ܀ '
      verse: 6
    - text: 'ܚܒܝܒܝ ܢܚܒ ܚܕ ܠܚܕ ܡܛܠ ܕܚܘܒܐ ܡܢ ܐܠܗܐ ܗܘ ܘܟܠ ܡܢ ܕܡܚܒ ܡܢ ܐܠܗܐ ܝܠܝܕ ܘܝܕܥ ܠܐܠܗܐ
        ܀ '
      verse: 7
    - text: 'ܡܛܠ ܕܐܠܗܐ ܚܘܒܐ ܗܘ ܘܟܠ ܕܠܐ ܡܚܒ ܠܐ ܝܕܥ ܠܐܠܗܐ ܀ '
      verse: 8
    - text: 'ܒܗܕܐ ܐܬܝܕܥ ܚܘܒܗ ܕܐܠܗܐ ܕܠܘܬܢ ܕܠܒܪܗ ܝܚܝܕܝܐ ܫܕܪ ܐܠܗܐ ܠܥܠܡܐ ܕܢܚܐ ܒܐܝܕܗ ܀ '
      verse: 9
    - text: 'ܒܗܢܐ ܐܝܬܘܗܝ ܚܘܒܐ ܠܐ ܗܘܐ ܕܚܢܢ ܐܚܒܢ ܠܐܠܗܐ ܐܠܐ ܗܘ ܐܚܒܢ ܘܫܕܪ ܠܒܪܗ ܚܘܤܝܐ ܥܠ
        ܐܦܝ ܚܛܗܝܢ ܀ '
      verse: 10
    - text: 'ܚܒܝܒܝ ܐܢ ܗܟܢܐ ܐܚܒܢ ܐܠܗܐ ܐܦ ܚܢܢ ܚܝܒܝܢܢ ܚܕ ܠܚܕ ܠܡܚܒܘ ܀ '
      verse: 11
    - text: 'ܠܐܠܗܐ ܡܡܬܘܡ ܐܢܫ ܠܐ ܚܙܝܗܝ ܐܢ ܕܝܢ ܢܚܒ ܚܕ ܠܚܕ ܐܠܗܐ ܒܢ ܡܩܘܐ ܘܚܘܒܗ ܡܫܬܡܠܐ
        ܒܢ ܀ '
      verse: 12
    - text: 'ܘܒܗܕܐ ܝܕܥܝܢܢ ܕܒܗ ܡܩܘܝܢܢ ܘܗܘ ܡܩܘܐ ܒܢ ܕܡܢ ܪܘܚܗ ܝܗܒ ܠܢ ܀ '
      verse: 13
    - text: 'ܘܚܢܢ ܚܙܝܢ ܘܡܤܗܕܝܢܢ ܕܐܒܐ ܫܕܪ ܠܒܪܗ ܦܪܘܩܐ ܠܥܠܡܐ ܀ '
      verse: 14
    - text: 'ܟܠ ܕܡܘܕܐ ܒܝܫܘܥ ܕܗܘܝܘ ܒܪܗ ܕܐܠܗܐ ܐܠܗܐ ܒܗ ܡܩܘܐ ܘܗܘ ܡܩܘܐ ܒܐܠܗܐ ܀ '
      verse: 15
    - text: 'ܘܚܢܢ ܗܝܡܢܢ ܘܝܕܥܢ ܚܘܒܐ ܕܐܝܬ ܠܗ ܠܐܠܗܐ ܨܐܕܝܢ ܐܠܗܐ ܓܝܪ ܚܘܒܐ ܗܘ ܘܟܠ ܕܡܩܘܐ
        ܒܚܘܒܐ ܒܐܠܗܐ ܡܩܘܐ ܀ '
      verse: 16
    - text: 'ܘܒܗܕܐ ܡܫܬܠܡ ܚܘܒܗ ܥܡܢ ܕܓܠܝܘܬ ܐܦܐ ܬܗܘܐ ܠܢ ܒܝܘܡܐ ܕܕܝܢܐ ܡܛܠ ܕܐܝܟ ܕܗܘܐ ܗܘ
        ܗܟܢܐ ܐܦ ܚܢܢ ܐܝܬܝܢ ܒܗܢܐ ܥܠܡܐ ܀ '
      verse: 17
    - text: 'ܕܚܠܬܐ ܒܚܘܒܐ ܠܝܬ ܐܠܐ ܚܘܒܐ ܡܫܡܠܝܐ ܠܒܪ ܫܕܐ ܠܗ ܠܕܚܠܬܐ ܡܛܠ ܕܕܚܠܬܐ ܒܩܢܛܐ ܐܝܬܝܗ
        ܗܘ ܕܝܢ ܕܕܚܠ ܠܐ ܡܫܡܠܝ ܒܚܘܒܐ ܀ '
      verse: 18
    - text: 'ܚܢܢ ܗܟܝܠ ܢܚܒ ܠܐܠܗܐ ܡܛܠ ܕܗܘ ܩܕܡܝܬ ܐܚܒܢ ܀ '
      verse: 19
    - text: 'ܐܢ ܕܝܢ ܐܢܫ ܢܐܡܪ ܕܡܚܒ ܐܢܐ ܠܐܠܗܐ ܘܠܐܚܘܗܝ ܤܢܐ ܕܓܠܐ ܗܘ ܗܘ ܓܝܪ ܕܠܐܚܘܗܝ ܕܡܬܚܙܐ
        ܠܐ ܡܚܒ ܠܐܠܗܐ ܗܘ ܕܠܐ ܡܬܚܙܐ ܐܝܟܢܐ ܡܫܟܚ ܕܢܚܒ ܀ '
      verse: 20
    - text: 'ܘܗܢܐ ܦܘܩܕܢܐ ܩܒܠܢ ܡܢܗ ܕܟܠ ܕܡܚܒ ܠܐܠܗܐ ܢܚܒ ܐܦ ܠܐܚܘܗܝ ܀  '
      verse: 21
  - chapter: 5
    verses:
    - text: 'ܟܠ ܕܡܗܝܡܢ ܕܝܫܘܥ ܐܝܬܘܗܝ ܡܫܝܚܐ ܡܢ ܐܠܗܐ ܝܠܝܕ ܘܟܠ ܕܡܚܒ ܠܝܠܘܕܐ ܡܚܒ ܐܦ ܠܗܘ
        ܕܐܬܝܠܕ ܡܢܗ ܀ '
      verse: 1
    - text: 'ܘܒܗܕܐ ܝܕܥܝܢܢ ܕܡܚܒܝܢܢ ܠܒܢܘܗܝ ܕܐܠܗܐ ܡܐ ܕܠܐܠܗܐ ܡܚܒܝܢܢ ܘܥܒܕܝܢܢ ܦܘܩܕܢܘܗܝ ܀ '
      verse: 2
    - text: 'ܗܢܐ ܗܘ ܓܝܪ ܚܘܒܗ ܕܐܠܗܐ ܕܢܛܪ ܦܘܩܕܢܘܗܝ ܘܦܘܩܕܢܘܗܝ ܠܐ ܝܩܝܪܝܢ ܀ '
      verse: 3
    - text: 'ܡܛܠ ܕܟܠ ܕܝܠܝܕ ܡܢ ܐܠܗܐ ܙܟܐ ܠܗ ܠܥܠܡܐ ܘܗܕܐ ܗܝ ܙܟܘܬܐ ܕܙܟܬܗ ܠܥܠܡܐ ܗܝܡܢܘܬܢ
        ܀ '
      verse: 4
    - text: 'ܡܢܘ ܓܝܪ ܕܙܟܐ ܠܗ ܠܥܠܡܐ ܐܠܐ ܗܘ ܕܡܗܝܡܢ ܕܝܫܘܥ ܒܪܗ ܗܘ ܕܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܗܢܘ ܕܐܬܐ ܒܝܕ ܡܝܐ ܘܕܡܐ ܝܫܘܥ ܡܫܝܚܐ ܠܐ ܗܘܐ ܒܡܝܐ ܒܠܚܘܕ ܐܠܐ ܒܡܝܐ ܘܕܡܐ ܀ '
      verse: 6
    - text: 'ܘܪܘܚܐ ܡܤܗܕܐ ܕܗܝ ܪܘܚܐ ܐܝܬܝܗ ܫܪܪܐ ܀ '
      verse: 7
    - text: 'ܘܐܝܬܝܗܘܢ ܬܠܬܐ ܤܗܕܝܢ ܪܘܚܐ ܘܡܝܐ ܘܕܡܐ ܘܬܠܬܝܗܘܢ ܒܚܕ ܐܢܘܢ ܀ '
      verse: 8
    - text: 'ܐܢ ܤܗܕܘܬܐ ܕܒܢܝܢܫܐ ܡܩܒܠܝܢܢ ܚܕ ܟܡܐ ܤܗܕܘܬܗ ܕܐܠܗܐ ܕܪܒܐ ܗܝ ܘܗܕܐ ܗܝ ܤܗܕܘܬܗ
        ܕܐܠܗܐ ܕܐܤܗܕ ܥܠ ܒܪܗ ܀ '
      verse: 9
    - text: 'ܟܠܡܢ ܕܡܗܝܡܢ ܒܒܪܗ ܕܐܠܗܐ ܐܝܬ ܠܗ ܗܕܐ ܤܗܕܘܬܐ ܒܢܦܫܗ ܟܠ ܕܠܐ ܡܗܝܡܢ ܠܐܠܗܐ ܕܓܠܐ
        ܥܒܕܗ ܒܕܠܐ ܗܝܡܢ ܠܤܗܕܘܬܐ ܕܐܤܗܕ ܐܠܗܐ ܥܠ ܒܪܗ ܀ '
      verse: 10
    - text: 'ܘܗܕܐ ܗܝ ܤܗܕܘܬܐ ܕܚܝܐ ܕܠܥܠܡ ܝܗܒ ܠܢ ܐܠܗܐ ܘܗܢܘܢ ܚܝܐ ܒܒܪܗ ܐܝܬܝܗܘܢ ܀ '
      verse: 11
    - text: 'ܟܠ ܕܐܚܝܕ ܠܒܪܐ ܐܚܝܕ ܐܦ ܠܚܝܐ ܘܟܠ ܕܠܐ ܐܚܝܕ ܠܒܪܗ ܕܐܠܗܐ ܠܝܬ ܠܗ ܚܝܐ ܀ '
      verse: 12
    - text: 'ܗܠܝܢ ܟܬܒܬ ܠܟܘܢ ܕܬܕܥܘܢ ܕܚܝܐ ܕܠܥܠܡ ܐܝܬ ܠܟܘܢ ܠܐܝܠܝܢ ܕܗܝܡܢܬܘܢ ܒܫܡܗ ܕܒܪܗ ܕܐܠܗܐ
        ܀ '
      verse: 13
    - text: 'ܘܗܕܐ ܦܪܗܤܝܐ ܐܝܬ ܠܢ ܠܘܬܗ ܕܟܠ ܕܫܐܠܝܢܢ ܠܗ ܐܝܟ ܨܒܝܢܗ ܫܡܥ ܠܢ ܀ '
      verse: 14
    - text: 'ܘܐܢ ܡܦܤܝܢܢ ܕܫܡܥ ܠܢ ܥܠ ܡܕܡ ܕܫܐܠܝܢܢ ܡܢܗ ܬܟܝܠܝܢܢ ܕܩܒܠܢ ܡܢ ܟܕܘ ܫܐܠܬܢ ܕܫܐܠܢ
        ܡܢܗ ܀ '
      verse: 15
    - text: 'ܐܢ ܐܢܫ ܢܚܙܐ ܠܐܚܘܗܝ ܕܚܛܐ ܚܛܗܐ ܕܠܐ ܡܚܝܒ ܠܡܘܬܐ ܢܫܐܠ ܘܡܬܝܗܒܝܢ ܠܗ ܚܝܐ ܠܐܝܠܝܢ
        ܕܠܐ ܗܘܐ ܐܝܟ ܕܠܡܘܬܐ ܚܛܝܢ ܐܝܬ ܓܝܪ ܚܛܗܐ ܕܡܘܬܐ ܠܐ ܗܘܐ ܥܠ ܗܢܐ ܐܡܪ ܐܢܐ ܕܢܒܥܐ ܐܢܫ
        ܀ '
      verse: 16
    - text: 'ܟܠ ܥܘܠܐ ܓܝܪ ܚܛܝܬܐ ܗܘ ܘܐܝܬ ܚܛܗܐ ܕܠܐ ܗܘܐ ܕܡܘܬܐ ܗܘ ܀ '
      verse: 17
    - text: 'ܘܝܕܥܝܢܢ ܕܟܠ ܕܝܠܝܕ ܡܢ ܐܠܗܐ ܠܐ ܚܛܐ ܗܘ ܓܝܪ ܕܝܠܝܕ ܡܢ ܐܠܗܐ ܢܛܪ ܢܦܫܗ ܘܒܝܫܐ
        ܠܐ ܡܬܩܪܒ ܠܗ ܀ '
      verse: 18
    - text: 'ܝܕܥܝܢܢ ܕܡܢ ܐܠܗܐ ܚܢܢ ܘܥܠܡܐ ܟܠܗ ܒܒܝܫܐ ܗܘ ܤܝܡ ܀ '
      verse: 19
    - text: 'ܘܝܕܥܝܢܢ ܕܒܪܗ ܕܐܠܗܐ ܐܬܐ ܘܝܗܒ ܠܢ ܡܕܥܐ ܕܢܕܥ ܠܫܪܝܪܐ ܘܢܗܘܐ ܒܗ ܒܫܪܝܪܐ ܒܒܪܗ
        ܝܫܘܥ ܡܫܝܚܐ ܗܢܐ ܗܘ ܐܠܗܐ ܫܪܝܪܐ ܘܚܝܐ ܕܠܥܠܡ ܀ '
      verse: 20
    - text: 'ܒܢܝ ܛܪܘ ܢܦܫܟܘܢ ܡܢ ܕܚܠܬ ܦܬܟܪܐ ܀   '
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: 'ܩܫܝܫܐ ܠܓܒܝܬܐ ܩܘܪܝܐ ܘܠܒܢܝܗ ܐܝܠܝܢ ܕܐܢܐ ܡܚܒ ܐܢܐ ܒܫܪܪܐ ܠܐ ܗܘܐ ܕܝܢ ܐܢܐ ܒܠܚܘܕܝ
        ܐܠܐ ܟܠܗܘܢ ܐܝܠܝܢ ܕܝܕܥܘܗܝ ܠܫܪܪܐ ܀ '
      verse: 1
    - text: 'ܡܛܠ ܫܪܪܐ ܐܝܢܐ ܕܡܩܘܐ ܒܢ ܘܥܡܢ ܐܝܬܘܗܝ ܠܥܠܡ ܀ '
      verse: 2
    - text: 'ܬܗܘܐ ܥܡܢ ܛܝܒܘܬܐ ܘܪܚܡܐ ܘܫܠܡܐ ܡܢ ܐܠܗܐ ܐܒܐ ܘܡܢ ܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܒܪܗ ܕܐܒܐ ܒܫܪܪܐ
        ܘܒܚܘܒܐ ܀ '
      verse: 3
    - text: 'ܚܕܝܬ ܤܓܝ ܕܐܫܟܚܬ ܡܢ ܒܢܝܟܝ ܕܡܗܠܟܝܢ ܒܫܪܪܐ ܐܝܟܢܐ ܕܦܘܩܕܢܐ ܢܤܒܢܢ ܡܢ ܐܒܐ ܀ '
      verse: 4
    - text: 'ܘܗܫܐ ܡܦܝܤ ܐܢܐ ܠܟܝ ܩܘܪܝܐ ܠܐ ܗܘܐ ܐܝܟ ܦܘܩܕܢܐ ܚܕܬܐ ܟܬܒ ܐܢܐ ܠܟܝ ܐܠܐ ܗܘ ܕܐܝܬ
        ܗܘܐ ܠܢ ܡܢ ܫܘܪܝܐ ܕܢܚܒ ܚܕ ܠܚܕ ܀ '
      verse: 5
    - text: 'ܘܗܢܐ ܐܝܬܘܗܝ ܚܘܒܐ ܕܢܗܠܟ ܐܝܟ ܦܘܩܕܢܘܗܝ ܗܢܐ ܦܘܩܕܢܐ ܐܝܬܘܗܝ ܐܝܟ ܡܐ ܕܫܡܥܬܘܢ
        ܡܢ ܫܘܪܝܐ ܕܒܗ ܗܘܝܬܘܢ ܡܗܠܟܝܢ ܀ '
      verse: 6
    - text: 'ܡܛܠ ܕܤܓܝܐܐ ܡܛܥܝܢܐ ܢܦܩܘ ܒܗ ܒܥܠܡܐ ܐܝܠܝܢ ܕܠܐ ܡܘܕܝܢ ܕܝܫܘܥ ܡܫܝܚܐ ܐܬܐ ܒܒܤܪ
        ܗܢܐ ܐܝܬܘܗܝ ܡܛܥܝܢܐ ܘܐܢܛܝܟܪܝܤܛܘܤ ܀ '
      verse: 7
    - text: 'ܐܙܕܗܪܘ ܒܢܦܫܟܘܢ ܕܠܐ ܬܘܒܕܘܢ ܡܕܡ ܕܦܠܚܬܘܢ ܐܠܐ ܐܓܪܐ ܡܫܠܡܢܐ ܬܬܦܪܥܘܢ ܀ '
      verse: 8
    - text: 'ܟܠ ܐܝܢܐ ܕܥܒܪ ܘܠܐ ܡܩܘܐ ܒܝܘܠܦܢܗ ܕܡܫܝܚܐ ܐܠܗܐ ܠܝܬ ܒܗ ܗܘ ܕܡܩܘܐ ܒܝܘܠܦܢܗ ܗܢܐ
        ܘܠܐܒܐ ܘܠܒܪܐ ܐܝܬ ܠܗ ܀ '
      verse: 9
    - text: 'ܐܢ ܐܢܫ ܐܬܐ ܠܘܬܟܘܢ ܘܗܢܐ ܝܘܠܦܢܐ ܠܐ ܡܝܬܐ ܠܐ ܬܩܒܠܘܢܝܗܝ ܒܒܝܬܐ ܘܚܕܝ ܠܟ ܠܐ ܬܐܡܪܘܢ
        ܠܗ ܀ '
      verse: 10
    - text: 'ܗܘ ܓܝܪ ܕܐܡܪ ܠܗ ܚܕܝ ܠܟ ܡܫܘܬܦ ܗܘ ܠܥܒܕܘܗܝ ܒܝܫܐ ܀ '
      verse: 11
    - text: 'ܟܕ ܤܓܝܐܬܐ ܐܝܬ ܗܘܐ ܠܝ ܠܡܟܬܒ ܠܟܘܢ ܠܐ ܒܥܝܬ ܕܒܝܕ ܟܪܛܝܤܐ ܘܕܝܘܬܐ ܐܠܐ ܡܤܒܪ ܐܢܐ
        ܕܐܬܐ ܠܘܬܟܘܢ ܘܦܘܡܐ ܠܘܬ ܦܘܡܐ ܢܡܠܠ ܕܚܕܘܬܐ ܕܝܠܢ ܬܗܘܐ ܡܫܡܠܝܐ ܀ '
      verse: 12
    - text: 'ܫܐܠܝܢ ܫܠܡܟܝ ܒܢܝܐ ܕܚܬܟܝ ܓܒܝܬܐ ܐܡܝܢ ܀   '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: 'ܩܫܝܫܐ ܠܓܐܝܘܤ ܚܒܝܒ ܠܗܘ ܕܐܢܐ ܡܚܒ ܐܢܐ ܒܫܪܪܐ ܀ '
      verse: 1
    - text: 'ܚܒܝܒܢ ܒܟܠܡܕܡ ܡܨܠܐ ܐܢܐ ܥܠܝܟ ܕܬܨܠܚ ܘܬܗܘܐ ܚܠܝܡ ܐܝܟ ܡܐ ܕܡܨܠܚܐ ܢܦܫܟ ܀ '
      verse: 2
    - text: 'ܚܕܝܬ ܓܝܪ ܤܓܝ ܕܐܬܝܢ ܐܚܐ ܘܤܗܕܝܢ ܥܠ ܫܪܪܟ ܐܝܟ ܡܐ ܕܐܢܬ ܒܫܪܪܐ ܡܗܠܟ ܐܢܬ ܀ '
      verse: 3
    - text: 'ܕܪܒܐ ܡܢ ܗܕܐ ܚܕܘܬܐ ܠܝܬ ܠܝ ܕܐܫܡܥ ܕܒܢܝܐ ܕܝܠܝ ܒܫܪܪܐ ܡܗܠܟܝܢ ܀ '
      verse: 4
    - text: 'ܚܒܝܒܢ ܒܗܝܡܢܘܬܐ ܥܒܕ ܐܢܬ ܗܘ ܡܐ ܕܤܥܪ ܐܢܬ ܠܘܬ ܐܚܐ ܘܝܬܝܪܐܝܬ ܕܐܝܬܝܗܘܢ ܐܟܤܢܝܐ
        ܀ '
      verse: 5
    - text: 'ܐܝܠܝܢ ܕܐܤܗܕܘ ܥܠ ܚܘܒܟ ܩܕܡ ܟܠܗ ܥܕܬܐ ܠܗܢܘܢ ܫܦܝܪ ܥܒܕ ܐܢܬ ܕܡܙܘܕ ܐܢܬ ܠܗܘܢ ܐܝܟ
        ܡܐ ܕܦܐܐ ܠܐܠܗܐ ܀ '
      verse: 6
    - text: 'ܚܠܦ ܓܝܪ ܫܡܗ ܢܦܩܘ ܟܕ ܡܕܡ ܠܐ ܢܤܒܘ ܡܢ ܥܡܡܐ ܀ '
      verse: 7
    - text: 'ܚܢܢ ܗܟܝܠ ܚܝܒܝܢܢ ܠܡܩܒܠܘ ܠܕܐܝܟ ܗܠܝܢ ܕܡܥܕܪܢܐ ܢܗܘܐ ܠܫܪܪܐ ܀ '
      verse: 8
    - text: 'ܒܥܐ ܗܘܝܬ ܐܟܬܘܒ ܠܥܕܬܐ ܐܠܐ ܗܘ ܕܪܚܡ ܕܢܗܘܐ ܩܕܡܝܐ ܕܝܠܗܘܢ ܕܝܘܛܪܦܝܤ ܠܐ ܡܩܒܠ
        ܠܢ ܀ '
      verse: 9
    - text: 'ܡܛܠ ܗܢܐ ܐܢ ܗܘ ܕܐܬܐ ܐܥܗܕ ܥܒܕܘܗܝ ܗܢܘܢ ܕܥܒܕ ܕܒܡܠܐ ܒܝܫܬܐ ܤܬܪ ܠܢ ܘܟܕ ܠܐ ܤܦܩ
        ܠܗ ܗܠܝܢ ܠܐ ܗܘ ܡܩܒܠ ܠܐܚܐ ܘܠܐܝܠܝܢ ܕܡܩܒܠܝܢ ܟܠܐ ܘܡܦܩ ܡܢ ܥܕܬܐ ܀ '
      verse: 10
    - text: 'ܚܒܝܒܢ ܠܐ ܬܬܕܡܐ ܒܒܝܫܬܐ ܐܠܐ ܒܛܒܬܐ ܗܘ ܕܥܒܕ ܛܒܬܐ ܡܢ ܐܠܗܐ ܐܝܬܘܗܝ ܗܘ ܕܥܒܕ ܒܝܫܬܐ
        ܠܐ ܚܙܝܗܝ ܠܐܠܗܐ ܀ '
      verse: 11
    - text: 'ܥܠ ܕܡܝܛܪܝܘܤ ܐܝܬ ܗܘ ܤܗܕܘܬܐ ܡܢ ܟܠܢܫ ܘܡܢܗ ܕܥܕܬܐ ܘܡܢܗ ܕܫܪܪܐ ܐܦ ܚܢܢ ܕܝܢ ܤܗܕܝܢܢ
        ܘܝܕܥ ܐܢܬ ܕܤܗܕܘܬܐ ܕܝܠܢ ܫܪܝܪܐ ܗܝ ܀ '
      verse: 12
    - text: 'ܤܓܝܐܬܐ ܐܝܬ ܗܘܐ ܠܝ ܠܡܟܬܒ ܠܟ ܐܠܐ ܠܐ ܒܥܐ ܐܢܐ ܕܒܝܕ ܕܝܘܬܐ ܘܩܢܝܐ ܐܟܬܘܒ ܠܟ ܀ '
      verse: 13
    - text: 'ܡܤܒܪ ܐܢܐ ܕܝܢ ܕܒܥܓܠ ܐܚܙܝܟ ܘܦܘܡܐ ܠܘܬ ܦܘܡܐ ܢܡܠܠܥ ܫܠܡܐ ܢܗܘܐ ܥܡܟ ܫܐܠܝܢ ܫܠܡܟ
        ܪܚܡܐ ܫܐܠ ܫܠܡܐ ܕܪܚܡܐ ܕܟܠܢܫ ܒܫܡܗ ܀   '
      verse: 14
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: 'ܝܗܘܕܐ ܥܒܕܐ ܕܝܫܘܥ ܡܫܝܚܐ ܐܚܐ ܕܝܢ ܕܝܥܩܘܒ ܠܥܡܡܐ ܩܪܝܐ ܕܒܐܠܗܐ ܐܒܐ ܪܚܝܡܝܢ ܘܒܝܫܘܥ
        ܡܫܝܚܐ ܢܛܝܪܝܢ ܀ '
      verse: 1
    - text: 'ܪܚܡܐ ܘܫܠܡܐ ܘܚܘܒܐ ܢܤܓܐ ܠܟܘܢ ܀ '
      verse: 2
    - text: 'ܚܒܝܒܝ ܟܕ ܟܠܗ ܝܨܝܦܘܬܐ ܥܒܕ ܐܢܐ ܠܡܟܬܒ ܠܟܘܢ ܥܠ ܚܝܐ ܕܝܠܢ ܕܓܘܐ ܐܢܢܩܐ ܐܝܬ ܠܝ
        ܠܡܟܬܒ ܠܟܘܢ ܟܕ ܡܦܝܤ ܐܢܐ ܕܐܓܘܢܐ ܬܥܒܕܘܢ ܚܠܦ ܗܝܡܢܘܬܐ ܐܝܕܐ ܕܚܕܐ ܙܒܢ ܐܫܬܠܡܬ ܠܩܕܝܫܐ
        ܀ '
      verse: 3
    - text: 'ܩܢܘ ܓܝܪ ܐܢܫܝܢ ܡܥܠܢܘܬܐ ܐܝܠܝܢ ܕܡܢ ܫܘܪܝܐ ܩܕܡܘ ܐܬܟܬܒܘ ܒܚܘܝܒܐ ܗܢܐ ܐܢܫܐ ܪܫܝܥܐ
        ܕܠܛܝܒܘܬܗ ܕܐܠܗܢ ܡܗܦܟܝܢ ܠܛܢܦܘܬܐ ܘܒܗܘ ܕܐܝܬܘܗܝ ܒܠܚܘܕܘܗܝ ܡܪܐ ܐܠܗܐ ܘܡܪܢ ܝܫܘܥ ܡܫܝܚܐ
        ܟܦܪܝܢ ܀ '
      verse: 4
    - text: 'ܠܡܥܗܕܘܬܟܘܢ ܕܝܢ ܨܒܐ ܐܢܐ ܟܕ ܝܕܥܝܢ ܐܢܬܘܢ ܟܠܗܝܢ ܕܐܠܗܐ ܟܕ ܚܕܐ ܙܒܢ ܠܥܡܐ ܡܢ
        ܡܨܪܝܢ ܦܪܩ ܗܝ ܕܬܪܬܝܢ ܠܐܝܠܝܢ ܕܠܐ ܗܝܡܢܘ ܐܘܒܕ ܀ '
      verse: 5
    - text: 'ܘܠܡܠܐܟܐ ܐܝܠܝܢ ܕܠܐ ܢܛܪܘ ܪܝܫܢܘܬܗܘܢ ܐܠܐ ܫܒܩܘ ܥܘܡܪܐ ܕܝܠܗܘܢ ܠܕܝܢܐ ܕܝܘܡܐ ܪܒܐ
        ܒܐܤܘܪܐ ܠܐ ܝܕܝܥܐ ܬܚܝܬ ܥܡܛܢܐ ܢܛܪ ܀ '
      verse: 6
    - text: 'ܐܝܟܢܐ ܕܤܕܘܡ ܘܥܡܘܪܐ ܘܡܕܝܢܬܐ ܕܚܕܪܝܗܝܢ ܕܒܗ ܒܕܡܘܬܐ ܕܗܠܝܢ ܙܢܝ ܘܐܙܠ ܒܬܪ ܒܤܪܐ
        ܐܚܪܢܐ ܤܝܡܢ ܬܚܝܬ ܬܚܘܝܬܐ ܕܢܘܪܐ ܕܠܥܠܡ ܟܕ ܡܚܝܒܢ ܠܕܝܢܐ ܀ '
      verse: 7
    - text: 'ܒܗ ܒܕܡܘܬܐ ܐܦ ܗܠܝܢ ܕܒܚܠܡܐ ܡܫܬܪܓܪܓܝܢ ܠܒܤܪܐ ܡܢ ܡܛܢܦܝܢ ܠܡܪܘܬܐ ܕܝܢ ܛܠܡܝܢ ܘܠܬܫܒܘܚܬܐ
        ܡܓܕܦܝܢ ܀ '
      verse: 8
    - text: 'ܡܝܟܐܝܠ ܕܝܢ ܪܝܫ ܡܠܐܟܐ ܗܘ ܕܥܡ ܐܟܠܩܪܨܐ ܟܕ ܕܐܢ ܡܡܠܠ ܗܘܐ ܡܛܠ ܦܓܪܗ ܕܡܘܫܐ ܠܐ
        ܐܡܪܚ ܕܢܝܬܐ ܥܠܘܗܝ ܕܝܢܐ ܕܓܘܕܦܐ ܐܠܐ ܐܡܪ ܕܢܓܥܘܪ ܒܟ ܡܪܝܐ ܀ '
      verse: 9
    - text: 'ܗܠܝܢ ܕܝܢ ܒܐܝܠܝܢ ܕܠܐ ܝܕܥܝܢ ܡܓܕܦܝܢ ܒܐܝܠܝܢ ܕܝܢ ܕܟܝܢܐܝܬ ܐܝܟ ܚܝܘܬܐ ܚܪܫܬܐ ܡܦܤܝܢ
        ܒܗܝܢ ܡܬܚܒܠܝܢ ܀ '
      verse: 10
    - text: 'ܘܝ ܠܗܘܢ ܕܒܐܘܪܚܗ ܕܩܐܝܢ ܐܙܠܘ ܘܒܬܪ ܛܥܝܘܬܗ ܕܒܠܥܡ ܒܐܓܪܐ ܐܫܬܪܚܘ ܘܒܥܨܝܝܘܬܗ ܕܩܘܪܚ
        ܐܒܕܘ ܀ '
      verse: 11
    - text: 'ܗܠܝܢ ܐܝܬܝܗܘܢ ܐܝܠܝܢ ܕܒܢܝܚܬܗܘܢ ܟܕ ܡܟܬܡܝܢ ܡܬܦܪܦܥܝܢ ܟܕ ܕܠܐ ܕܚܠܬܐ ܢܦܫܗܘܢ ܪܥܝܢ
        ܥܢܢܐ ܕܠܐ ܡܛܪܐ ܕܡܢ ܪܘܚܐ ܦܗܝܢ ܐܝܠܢܐ ܕܐܘܦܝ ܐܒܗܘܢ ܕܐܝܬܝܗܘܢ ܕܠܐ ܦܐܪܐ ܕܡܝܬܘ ܬܢܝܢܘܬ
        ܘܤܠܩܘ ܡܢ ܥܩܪܝܗܘܢ ܀ '
      verse: 12
    - text: 'ܓܠܠܐ ܥܙܝܙܐ ܕܝܡܐ ܕܒܝܕ ܪܘܥܬܗܘܢ ܡܚܘܝܢ ܒܗܬܬܗܘܢ ܟܘܟܒܐ ܡܛܥܝܢܐ ܠܗܠܝܢ ܕܥܡܛܢܐ
        ܕܚܫܘܟܐ ܠܥܠܡ ܠܗܘܢ ܢܛܝܪ ܀ '
      verse: 13
    - text: 'ܐܬܢܒܝ ܕܝܢ ܐܦ ܠܗܠܝܢ ܗܘ ܕܐܝܬܘܗܝ ܕܫܒܥܐ ܡܢ ܐܕܡ ܚܢܘܟ ܟܕ ܐܡܪ ܕܗܐ ܡܪܝܐ ܐܬܐ ܒܪܒܘܬܐ
        ܕܩܕܝܫܐ ܀ '
      verse: 14
    - text: 'ܕܢܥܒܕ ܕܝܢܐ ܥܠ ܟܠ ܘܠܡܟܤܘ ܠܟܠ ܢܦܫܬܐ ܡܛܠ ܟܠܗܘܢ ܥܒܕܐ ܐܝܠܝܢ ܕܐܪܫܥܘ ܘܡܛܠ ܟܠܗܝܢ
        ܡܠܐ ܩܫܝܬܐ ܐܝܠܝܢ ܕܡܠܠܘ ܚܛܝܐ ܪܫܝܥܐ ܀ '
      verse: 15
    - text: 'ܗܠܝܢ ܐܢܘܢ ܕܡܪܛܢܝܢ ܘܥܕܠܝܢ ܒܟܠ ܨܒܘܢ ܟܕ ܐܝܟ ܪܓܝܓܬܐ ܕܝܠܗܘܢ ܡܗܠܟܝܢ ܘܦܘܡܗܘܢ
        ܡܡܠܠ ܓܢܝܚܬܐ ܘܡܫܒܚܝܢ ܠܦܪܨܘܦܐ ܡܛܠ ܝܘܬܪܢܐ ܀ '
      verse: 16
    - text: 'ܐܢܬܘܢ ܕܝܢ ܚܒܝܒܝ ܐܬܕܟܪܘ ܠܡܠܐ ܐܝܠܝܢ ܕܩܕܡ ܐܬܐܡܪ ܡܢ ܫܠܝܚܘܗܝ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ
        ܀ '
      verse: 17
    - text: 'ܕܐܡܪܝܢ ܗܘܘ ܠܟܘܢ ܕܒܚܪܬܐ ܕܙܒܢܐ ܢܗܘܘܢ ܐܝܠܝܢ ܕܡܒܙܚܝܢ ܕܐܝܟ ܪܓܝܓܬܐ ܕܝܠܗܘܢ ܐܙܠܝܢ
        ܒܬܪ ܪܘܫܥܐ ܀ '
      verse: 18
    - text: 'ܗܠܝܢ ܐܝܬܝܗܘܢ ܐܝܠܝܢ ܕܡܦܪܫܝܢ ܢܦܫܢܝܐ ܕܪܘܚܐ ܠܝܬ ܠܗܘܢ ܀ '
      verse: 19
    - text: 'ܐܢܬܘܢ ܕܝܢ ܚܒܝܒܝ ܒܗܝܡܢܘܬܐ ܕܝܠܟܘܢ ܩܕܝܫܬܐ ܐܬܒܢܘ ܡܢ ܕܪܝܫ ܒܪܘܚܐ ܩܕܝܫܐ ܟܕ ܡܨܠܝܢ
        ܀ '
      verse: 20
    - text: 'ܢܦܫܢ ܕܝܢ ܒܚܘܒܐ ܕܐܠܗܐ ܢܛܪ ܟܕ ܡܤܟܝܢܢ ܠܚܢܢܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܠܚܝܐ ܕܝܠܢ ܕܠܥܠܡ
        ܀ '
      verse: 21
    - text: 'ܘܠܡܢܗܘܢ ܡܢ ܡܢ ܢܘܪܐ ܚܛܘܦܘ ܀ '
      verse: 22
    - text: 'ܟܕ ܕܝܢ ܡܬܬܘܝܢ ܐܬܪܚܡܘ ܥܠܝܗܘܢ ܒܕܚܠܬܐ ܟܕ ܤܢܝܢ ܐܢܬܘܢ ܐܦ ܠܟܘܬܝܢܐ ܕܡܢ ܒܤܪܐ
        ܕܡܟܬܡܐ ܀ '
      verse: 23
    - text: 'ܠܗܘ ܕܝܢ ܕܡܫܟܚ ܕܢܢܛܪ ܠܢ ܕܠܐ ܫܘܪܥܬܐ ܘܕܠܐ ܟܘܬܡܐ ܘܢܩܝܡ ܕܠܐ ܡܘܡܐ ܀ '
      verse: 24
    - text: 'ܒܠܚܘܕܘܗܝ ܐܠܗܐ ܦܪܘܩܢ ܒܝܕ ܝܫܘܥ ܡܫܝܚܐ ܡܪܢ ܩܕܡ ܬܫܒܘܚܬܗ ܒܚܕܘܬܐ ܠܗ ܫܘܒܚܐ ܘܐܘܚܕܢܐ
        ܘܐܝܩܪܐ ܘܪܒܘܬܐ ܐܦ ܗܫܐ ܘܒܟܠܗܘܢ ܥܠܡܐ ܐܡܝܢ ܀   '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: 'ܓܠܝܢܐ ܕܝܫܘܥ ܡܫܝܚܐ ܕܝܗܒ ܠܗ ܐܠܗܐ ܠܡܚܘܝܘ ܠܥܒܕܘܗܝ ܡܐ ܕܝܗܝܒ ܠܡܗܘܐ ܒܥܓܠ ܘܫܘܕܥ
        ܟܕ ܫܠܚ ܒܝܕ ܡܠܐܟܗ ܠܥܒܕܗ ܝܘܚܢܢ ܀ '
      verse: 1
    - text: 'ܗܘ ܕܐܤܗܕ ܠܡܠܬܐ ܕܐܠܗܐ ܘܠܤܗܕܘܬܗ ܕܝܫܘܥ ܡܫܝܚܐ ܟܠ ܡܐ ܕܚܙܐ ܀ '
      verse: 2
    - text: 'ܛܘܒܘܗܝ ܠܡܢ ܕܩܪܐ ܘܠܐܝܠܝܢ ܕܫܡܥܝܢ ܡܠܐ ܕܢܒܝܘܬܐ ܗܕܐ ܘܢܛܪܝܢ ܐܝܠܝܢ ܕܟܬܝܒܢ ܒܗ
        ܙܒܢܐ ܓܝܪ ܩܪܒ ܀ '
      verse: 3
    - text: 'ܝܘܚܢܢ ܠܫܒܥ ܥܕܬܐ ܕܒܐܤܝܐ ܛܝܒܘܬܐ ܠܟܘܢ ܘܫܠܡܐ ܡܢ ܗܘ ܕܐܝܬܘܗܝ ܘܐܝܬܘܗܝ ܗܘܐ ܘܐܬܐ
        ܘܡܢ ܫܒܥ ܪܘܚܐ ܐܝܠܝܢ ܕܩܕܡ ܟܘܪܤܝܗ ܀ '
      verse: 4
    - text: 'ܘܡܢ ܝܫܘܥ ܡܫܝܚܐ ܤܗܕܐ ܡܗܝܡܢܐ ܒܘܟܪܐ ܕܡܝܬܐ ܘܪܫܐ ܕܡܠܟܐ ܕܐܪܥܐ ܗܘ ܕܡܚܒ ܠܢ ܘܫܪܐ
        ܠܢ ܡܢ ܚܛܗܝܢ ܒܕܡܗ ܀ '
      verse: 5
    - text: 'ܘܥܒܕ ܠܢ ܡܠܟܘܬܐ ܟܗܢܝܬܐ ܠܐܠܗܐ ܘܐܒܘܗܝ ܘܠܗ ܬܫܒܘܚܬܐ ܘܐܘܚܕܢܐ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ
        ܀ '
      verse: 6
    - text: 'ܗܐ ܐܬܐ ܥܡ ܥܢܢܐ ܘܢܚܙܝܢܝܗܝ ܟܠ ܥܝܢܐ ܘܐܦ ܐܝܠܝܢ ܕܕܩܪܘܗܝ ܘܢܪܩܕܢ ܥܠܘܗܝ ܟܠ ܫܪܒܬܐ
        ܕܐܪܥܐ ܐܝܢ ܘܐܡܝܢ ܀ '
      verse: 7
    - text: 'ܐܢܐ ܐܠܦ ܘܬܘ ܐܡܪ ܡܪܝܐ ܐܠܗܐ ܗܘ ܕܐܝܬܘܗܝ ܘܐܝܬܘܗܝ ܗܘܐ ܘܐܬܐ ܗܘ ܕܐܚܝܕ ܟܠ ܀ '
      verse: 8
    - text: 'ܐܢܐ ܝܘܚܢܢ ܗܘ ܐܚܘܟܘܢ ܘܒܪ ܫܘܬܦܟܘܢ ܒܐܘܠܨܢܐ ܘܒܡܤܝܒܪܢܘܬܐ ܕܒܝܫܘܥ ܗܘܝܬ ܒܓܙܪܬܐ
        ܕܡܬܩܪܝܐ ܦܛܡܘܤ ܡܛܠ ܡܠܬܐ ܕܐܠܗܐ ܘܡܛܠ ܤܗܕܘܬܐ ܕܝܫܘܥ ܡܫܝܚܐ ܀ '
      verse: 9
    - text: 'ܘܗܘܝܬ ܒܪܘܚ ܒܝܘܡܐ ܕܚܕܒܫܒܐ ܘܫܡܥܬ ܡܢ ܒܤܬܪܝ ܩܠܐ ܪܒܐ ܐܝܟ ܫܝܦܘܪܐ ܀ '
      verse: 10
    - text: 'ܕܐܡܪ ܐܝܠܝܢ ܕܚܙܝܬ ܟܬܘܒ ܒܟܬܒܐ ܘܫܕܪ ܠܫܒܥ ܥܕܬܐ ܠܐܦܤܘܤ ܘܠܙܡܘܪܢܐ ܘܠܦܪܓܡܘܤ ܘܠܬܐܘܛܝܪܐ
        ܘܠܤܪܕܝܤ ܘܠܦܝܠܕܠܦܝܐ ܘܠܠܕܝܩܝܐ ܀ '
      verse: 11
    - text: 'ܘܗܦܟܬ ܠܡܕܥ ܩܠܐ ܐܝܢܐ ܕܡܠܠ ܥܡܝ ܘܟܕ ܥܛܦܬ ܚܙܝܬ ܫܒܥ ܡܢܪܢ ܕܕܗܒܐ ܀ '
      verse: 12
    - text: 'ܘܒܡܨܥܬܐ ܕܡܢܪܬܐ ܐܝܟ ܕܡܘܬܐ ܕܒܪܢܫܐ ܘܠܒܝܫ ܐܦܘܕܐ ܘܐܤܝܪ ܨܝܕ ܬܕܘܗܝ ܐܤܪܐ ܕܕܗܒܐ
        ܀ '
      verse: 13
    - text: 'ܪܫܗ ܕܝܢ ܘܤܥܪܗ ܚܘܪ ܐܝܟ ܥܡܪܐ ܘܐܝܟ ܬܠܓܐ ܘܥܝܢܘܗܝ ܐܝܟ ܫܠܗܒܝܬܐ ܕܢܘܪܐ ܀ '
      verse: 14
    - text: 'ܘܪܓܠܘܗܝ ܒܕܡܘܬܐ ܕܢܚܫܐ ܠܒܢܝܐ ܕܡܚܡ ܒܐܬܘܢܐ ܘܩܠܗ ܐܝܟ ܩܠܐ ܕܡܝܐ ܤܓܝܐܐ ܀ '
      verse: 15
    - text: 'ܘܐܝܬ ܠܗ ܒܐܝܕܗ ܕܝܡܝܢܐ ܫܒܥܐ ܟܘܟܒܝܢ ܘܡܢ ܦܘܡܗ ܢܦܩܐ ܪܘܡܚܐ ܚܪܝܦܬܐ ܘܚܙܬܗ ܐܝܟ
        ܫܡܫܐ ܡܚܘܝܐ ܒܚܝܠܗ ܀ '
      verse: 16
    - text: 'ܘܟܕ ܚܙܝܬܗ ܢܦܠܬ ܥܠ ܪܓܠܘܗܝ ܐܝܟ ܡܝܬܐ ܘܤܡ ܥܠܝ ܐܝܕܗ ܕܝܡܝܢܐ ܠܡܐܡܪ ܠܐ ܬܕܚܠ ܕܐܢܐ
        ܐܝܬܝ ܩܕܡܝܐ ܘܐܚܪܝܐ ܀ '
      verse: 17
    - text: 'ܘܕܚܝ ܘܕܡܝܬܐ ܗܘܝܬ ܘܗܐ ܚܝܐ ܐܝܬܝ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܘܐܝܬ ܠܝ ܩܠܝܕܐ ܕܡܘܬܐ ܘܕܫܝܘܠ
        ܀ '
      verse: 18
    - text: 'ܟܬܘܒ ܗܟܝܠ ܡܐ ܕܚܙܝܬ ܘܐܝܠܝܢ ܕܐܝܬܝܗܝܢ ܘܥܬܝܕܢ ܠܡܗܘܐ ܒܬܪ ܗܠܝܢ ܀ '
      verse: 19
    - text: 'ܐܪܙܐ ܕܫܒܥܐ ܟܘܟܒܝܢ ܐܝܠܝܢ ܕܚܙܝܬ ܥܠ ܝܡܝܢܝ ܘܫܒܥ ܡܢܪܬܐ ܫܒܥܐ ܟܘܟܒܝܢ ܡܠܐܟܐ ܕܫܒܥ
        ܥܕܬܐ ܐܝܬܝܗܘܢ ܘܡܢܪܬܐ ܫܒܥ ܕܕܗܒܐ ܐܝܠܝܢ ܕܚܙܝܬ ܫܒܥ ܐܢܝܢ ܥܕܬܐ ܀  '
      verse: 20
  - chapter: 2
    verses:
    - text: 'ܘܠܡܠܐܟܐ ܕܒܥܕܬܐ ܕܐܦܤܘܤ ܟܬܘܒ ܗܟܢܐ ܐܡܪ ܗܘ ܕܐܚܝܕ ܫܒܥܐ ܟܘܟܒܝܢ ܒܐܝܕܗ ܗܘ ܕܡܗܠܟ
        ܒܝܢܬ ܡܢܪܬܐ ܕܕܗܒܐ ܀ '
      verse: 1
    - text: 'ܝܕܥ ܐܢܐ ܥܒܕܝܟ ܘܥܡܠܟ ܘܡܤܝܒܪܢܘܬܟ ܘܕܠܐ ܡܨܝܬ ܠܡܛܥܢ ܠܒܝܫܐ ܘܢܤܝܬ ܠܐܝܠܝܢ ܕܐܡܪܝܢ
        ܢܦܫܗܘܢ ܕܫܠܝܚܐ ܐܝܬܝܗܘܢ ܘܠܝܬܝܗܘܢ ܘܐܫܟܚܬ ܐܢܘܢ ܕܓܠܐ ܀ '
      verse: 2
    - text: 'ܘܡܤܝܒܪܢܘܬܐ ܐܝܬ ܠܟ ܘܛܥܢܬ ܡܛܠ ܫܡܝ ܘܠܐ ܠܐܝܬ ܀ '
      verse: 3
    - text: 'ܐܠܐ ܐܝܬ ܠܝ ܥܠܝܟ ܕܚܘܒܟ ܩܕܡܝܐ ܫܒܩܬ ܀ '
      verse: 4
    - text: 'ܐܬܕܟܪ ܡܢ ܐܝܟܐ ܢܦܩܬ ܘܥܒܕ ܥܒܕܐ ܩܕܡܝܐ ܘܐܢܕܝܢ ܠܐ ܐܬܐ ܐܢܐ ܥܠܝܟ ܘܡܙܝܥ ܐܢܐ ܡܢܪܬܟ
        ܐܠܐ ܬܬܘܒ ܀ '
      verse: 5
    - text: 'ܐܠܐ ܗܕܐ ܐܝܬ ܠܟ ܕܤܢܝܬ ܥܒܕܐ ܕܢܐܩܘܠܝܛܐ ܐܝܠܝܢ ܕܐܢܐ ܤܢܐ ܐܢܐ ܀ '
      verse: 6
    - text: 'ܗܘ ܕܐܝܬ ܠܗ ܐܕܢܐ ܢܫܡܥ ܡܢܐ ܪܘܚܐ ܡܡܠܠ ܠܥܕܬܐ ܘܠܕܙܟܐ ܐܬܠ ܡܢ ܩܝܤܐ ܕܚܝܐ ܠܡܐܟܠ
        ܗܘ ܕܐܝܬܘܗܝ ܒܦܪܕܝܤܐ ܕܐܠܗܐ ܀ '
      verse: 7
    - text: 'ܘܠܡܠܐܟܐ ܕܥܕܬܐ ܕܙܡܘܪܢܐ ܟܬܘܒ ܗܟܢܐ ܐܡܪ ܩܕܡܝܐ ܘܐܚܪܝܐ ܗܘ ܕܗܘܐ ܡܝܬܐ ܘܚܝܐ ܀ '
      verse: 8
    - text: 'ܝܕܥ ܐܢܐ ܐܘܠܨܢܟ ܘܡܤܟܢܘܬܟ ܐܠܐ ܥܬܝܪܐ ܐܢܬ ܘܠܓܘܕܦܐ ܕܡܢ ܐܝܠܝܢ ܕܐܡܪܝܢ ܢܦܫܗܘܢ
        ܝܗܘܕܝܐ ܝܗܘܕܝܐ ܟܕ ܠܐ ܐܝܬܝܗܘܢ ܐܠܐ ܟܢܘܫܬܐ ܕܤܛܢܐ ܀ '
      verse: 9
    - text: 'ܒܡܕܡ ܠܐ ܬܕܚܠ ܡܢ ܐܝܠܝܢ ܕܥܬܝܕ ܐܢܬ ܠܡܚܫ ܗܐ ܥܬܝܕ ܐܟܠܩܪܨܐ ܕܢܪܡܐ ܡܢܟܘܢ ܒܒܝܬ
        ܚܒܘܫܝܐ ܕܬܬܢܤܘܢ ܘܢܗܘܐ ܠܟܘܢ ܐܘܠܨܢܐ ܝܘܡܝܢ ܥܤܪܐ ܗܘܘ ܡܗܝܡܢܐ ܥܕܡܐ ܠܡܘܬܐ ܘܐܬܠ ܠܟܘܢ
        ܟܠܝܠܐ ܕܚܝܐ ܀ '
      verse: 10
    - text: 'ܕܐܝܬ ܠܗ ܐܕܢܐ ܢܫܡܥ ܡܢܐ ܪܘܚܐ ܡܡܠܠ ܠܥܕܬܐ ܕܐܝܢܐ ܕܙܟܐ ܠܐ ܢܗܪ ܡܢ ܡܘܬܐ ܬܢܝܢܐ
        ܀ '
      verse: 11
    - text: 'ܘܠܡܠܐܟܐ ܕܒܥܕܬܐ ܕܦܪܓܡܐ ܟܬܘܒ ܗܟܢܐ ܐܡܪ ܗܘ ܕܐܝܬ ܠܗ ܚܪܒܐ ܚܪܝܦܬܐ ܕܬܪܝܢ ܦܘܡܝܗ
        ܀ '
      verse: 12
    - text: 'ܝܕܥ ܐܢܐ ܐܝܟܐ ܥܡܪܬ ܐܬܪ ܕܟܘܪܤܝܗ ܕܤܛܢܐ ܘܐܚܝܕ ܐܢܬ ܒܫܡܝ ܘܒܗܝܡܢܘܬܝ ܠܐ ܟܦܪܬ
        ܘܒܝܘܡܬܐ ܐܬܚܪܝܬ ܘܤܗܕܐ ܕܝܠܝ ܡܗܝܡܢܐ ܡܛܠ ܕܟܠ ܤܗܕܐ ܕܝܠܝ ܡܗܝܡܢܐ ܐܝܢܐ ܕܡܢܟܘܢ ܐܬܩܛܠ
        ܀ '
      verse: 13
    - text: 'ܐܠܐ ܐܝܬ ܠܝ ܥܠܝܟ ܙܥܘܪܝܬܐ ܕܐܝܬ ܠܟ ܬܡܢ ܕܐܚܝܕܝܢ ܡܠܦܢܘܬܐ ܕܒܠܥܡ ܗܘ ܕܐܠܦ ܠܒܠܩ
        ܕܢܪܡܐ ܟܫܠܐ ܩܕܡ ܒܢܝ ܐܝܤܪܝܠ ܠܡܐܟܠ ܕܒܚܝ ܦܬܟܪܐ ܘܠܡܙܢܝܘ ܀ '
      verse: 14
    - text: 'ܗܟܢܐ ܐܝܬ ܐܦ ܠܟ ܕܐܚܝܕܝܢ ܝܘܠܦܢܐ ܕܢܐܩܘܠܝܛܐ ܗܟܘܬ ܀ '
      verse: 15
    - text: 'ܬܘܒ ܗܟܝܠ ܘܐܢܕܝܢ ܠܐ ܐܬܐ ܐܢܐ ܥܠܝܟ ܡܚܕܐ ܘܐܩܪܒ ܥܡܗܘܢ ܒܚܪܒܐ ܕܦܘܡܝ ܀ '
      verse: 16
    - text: 'ܘܕܐܝܬ ܠܗ ܐܕܢܐ ܢܫܡܥ ܡܢܐ ܪܘܚܐ ܡܡܠܠ ܠܥܕܬܐ ܕܠܕܙܟܐ ܐܬܠ ܡܢ ܡܢܢܐ ܗܘ ܕܡܛܫܝ ܘܐܬܠ
        ܠܗ ܚܘܫܒܢܐ ܚܘܪܐ ܘܥܠ ܚܘܫܒܢܐ ܫܡܐ ܚܕܬܐ ܕܟܬܒܐ ܕܠܐ ܐܢܫ ܝܕܥ ܐܠܐ ܗܘ ܕܢܤܒ ܀ '
      verse: 17
    - text: 'ܘܠܡܠܐܟܐ ܕܒܥܕܬܐ ܕܒܬܐܘܛܝܪܐ ܟܬܘܒ ܗܟܢܐ ܐܡܪ ܒܪܗ ܕܐܠܗܐ ܗܘ ܕܐܝܬ ܠܗ ܥܝܢܐ ܐܝܟ
        ܫܠܗܒܝܬܐ ܕܢܘܪܐ ܘܪܓܠܘܗܝ ܐܝܟ ܢܚܫܐ ܠܒܢܝܐ ܀ '
      verse: 18
    - text: 'ܝܕܥ ܐܢܐ ܥܒܕܝܟ ܘܚܘܒܟ ܘܗܝܡܢܘܬܟ ܘܬܫܡܫܬܟ ܘܡܤܝܒܪܢܘܬܟ ܘܥܒܕܝܟ ܐܚܪܝܐ ܤܓܝܐܐ ܐܢܘܢ
        ܡܢ ܩܕܡܝܐ ܀ '
      verse: 19
    - text: 'ܐܠܐ ܐܝܬ ܠܝ ܥܠܝܟ ܤܓܝ ܕܫܒܩܬ ܠܐܢܬܬܟ ܐܝܙܒܠ ܗܝ ܕܐܡܪܐ ܥܠ ܢܦܫܗ ܕܢܒܝܬܐ ܗܝ ܘܡܠܦܐ
        ܘܡܛܥܝܐ ܠܥܒܕܝ ܠܡܙܢܝܘ ܘܡܐܟܠ ܕܒܚܝ ܦܬܟܪܐ ܀ '
      verse: 20
    - text: 'ܘܝܗܒܬ ܠܗ ܙܒܢܐ ܠܬܝܒܘܬܐ ܘܠܐ ܨܒܝܐ ܠܡܬܒ ܡܢ ܙܢܝܘܬܗ ܀ '
      verse: 21
    - text: 'ܗܐ ܪܡܐ ܐܢܐ ܠܗ ܒܥܪܤܐ ܘܠܐܝܠܝܢ ܕܓܝܪܝܢ ܥܡܗ ܒܐܘܠܨܢܐ ܪܒܐ ܐܠܐ ܢܬܬܘܘܢ ܡܢ ܥܒܕܝܗܘܢ
        ܀ '
      verse: 22
    - text: 'ܘܠܒܢܝܗ ܐܩܛܘܠ ܒܡܘܬܐ ܘܝܕܥܢ ܟܠܗܝܢ ܥܕܬܐ ܕܐܢܐ ܐܢܐ ܒܨܐ ܟܘܠܝܬܐ ܘܠܒܐ ܘܐܬܠ ܠܟܘܢ
        ܠܟܠܢܫ ܐܝܟ ܥܒܕܝܟܘܢ ܀ '
      verse: 23
    - text: 'ܠܟܘܢ ܐܡܪ ܐܢܐ ܠܫܪܟܐ ܕܒܬܐܘܛܝܪܐ ܟܠܗܘܢ ܐܝܠܝܢ ܕܠܝܬ ܠܗܘܢ ܝܘܠܦܢܐ ܗܢܐ ܐܝܠܝܢ ܕܠܐ
        ܝܕܥܘ ܥܡܝܩܬܗ ܕܤܛܢܐ ܐܝܟ ܕܐܡܪܝܢ ܠܐ ܐܪܡܐ ܥܠܝܟܘܢ ܝܘܩܪܐ ܐܚܪܢܐ ܀ '
      verse: 24
    - text: 'ܗܘ ܗܟܝܠ ܕܐܝܬ ܠܟܘܢ ܐܚܘܕܘ ܥܕܡܐ ܕܐܬܐ ܐܢܐ ܀ '
      verse: 25
    - text: 'ܘܕܙܟܐ ܘܢܛܪ ܥܒܕܝ ܐܬܠ ܠܗ ܫܘܠܛܢܐ ܥܠ ܥܡܡܐ ܀ '
      verse: 26
    - text: 'ܠܡܪܥܐ ܐܢܘܢ ܒܫܒܛܐ ܕܦܪܙܠܐ ܘܐܝܟ ܡܐܢܝ ܦܚܪܐ ܬܫܚܩܘܢ ܗܟܢܐ ܓܝܪ ܘܐܢܐ ܢܤܒܬ ܡܢ ܐܒܝ
        ܀ '
      verse: 27
    - text: 'ܘܐܬܠ ܠܗ ܠܟܘܟܒ ܨܦܪܐ ܀ '
      verse: 28
    - text: 'ܕܐܝܬ ܠܗ ܐܕܢܐ ܢܫܡܥ ܡܢܐ ܪܘܚܐ ܡܡܠܠ ܠܥܕܬܐ ܀  '
      verse: 29
  - chapter: 3
    verses:
    - text: 'ܘܠܡܠܐܟܐ ܕܒܥܕܬܐ ܕܤܪܕܝܤ ܟܬܘܒ ܗܟܢܐ ܐܡܪ ܗܘ ܕܐܝܬ ܠܗ ܫܒܥ ܪܘܚܝܢ ܕܐܠܗܐ ܘܫܒܥܐ
        ܟܘܟܒܐ ܝܕܥ ܐܢܐ ܥܒܕܝܟ ܘܫܡܐ ܕܐܝܬ ܠܟ ܘܕܚܝܐ ܐܢܬ ܘܕܡܝܬܐ ܐܢܬ ܀ '
      verse: 1
    - text: 'ܘܗܘܝ ܥܝܪܐ ܘܩܝܡ ܕܫܪܟܐ ܕܐܝܠܝܢ ܕܥܬܝܕ ܗܘܝܬ ܠܡܡܬ ܠܐ ܓܝܪ ܐܫܟܚܬܟ ܕܡܫܡܠܝܢ ܥܒܕܝܟ
        ܩܕܡ ܐܠܗܐ ܀ '
      verse: 2
    - text: 'ܐܬܕܟܪ ܐܝܟܢ ܫܡܥܬ ܘܢܤܒܬ ܐܙܕܗܪ ܘܬܘܒ ܘܐܢܕܝܢ ܠܐ ܬܬܥܝܪ ܐܬܐ ܐܢܐ ܥܠܝܟ ܐܝܟ ܓܢܒܐ
        ܘܠܐ ܬܕܥ ܐܝܕܐ ܫܥܬܐ ܐܬܐ ܥܠܝܟ ܀ '
      verse: 3
    - text: 'ܐܠܐ ܐܝܬ ܠܝ ܩܠܝܠ ܫܡܗܐ ܒܤܪܕܝܤ ܐܝܠܝܢ ܕܠܐ ܛܘܫܘ ܡܐܢܝܗܘܢ ܘܡܗܠܟܝܢ ܩܕܡܝ ܒܚܘܪܐ
        ܘܫܘܝܢ ܐܢܘܢ ܀ '
      verse: 4
    - text: 'ܕܙܟܐ ܗܟܢܐ ܡܬܥܛܦ ܡܐܢܐ ܚܘܪܐ ܘܠܐ ܐܠܚܐ ܫܡܗ ܡܢ ܤܦܪܐ ܕܚܝܐ ܘܐܘܕܐ ܒܫܡܗ ܩܕܡ ܐܒܝ
        ܘܩܕܡ ܡܠܐܟܘܗܝ ܀ '
      verse: 5
    - text: 'ܐܝܢܐ ܕܐܝܬ ܠܗ ܐܕܢܐ ܢܫܡܥ ܡܢܐ ܪܘܚܐ ܡܡܠܠ ܠܥܕܬܐ ܀ '
      verse: 6
    - text: 'ܘܠܡܠܐܟܐ ܕܥܕܬܐ ܕܦܝܠܕܠܦܝܐ ܟܬܘܒ ܗܟܢܐ ܐܡܪ ܩܕܝܫܐ ܫܪܝܪܐ ܗܘ ܕܐܝܬ ܠܗ ܩܠܝܕܐ ܕܕܘܝܕ
        ܐܝܢܐ ܕܦܬܚ ܘܠܝܬ ܕܐܚܕ ܘܐܚܕ ܘܠܝܬ ܕܦܬܚ ܀ '
      verse: 7
    - text: 'ܝܕܥ ܐܢܐ ܥܒܕܝܟ ܘܗܐ ܝܗܒܬ ܩܕܡܝܟ ܬܪܥܐ ܦܬܝܚܐ ܐܝܢܐ ܕܠܐ ܐܢܫ ܡܨܐ ܠܡܐܚܕܗ ܡܛܠ ܕܩܠܝܠ
        ܚܝܠܐ ܐܝܬ ܠܟ ܘܡܠܬܝ ܢܛܪܬ ܘܒܫܡܝ ܠܐ ܟܦܪܬ ܀ '
      verse: 8
    - text: 'ܘܗܐ ܝܗܒ ܐܢܐ ܡܢ ܟܢܘܫܬܐ ܕܤܛܢܐ ܡܢ ܐܝܠܝܢ ܕܐܡܪܝܢ ܥܠ ܢܦܫܗܘܢ ܕܝܗܘܕܝܐ ܐܢܘܢ ܘܠܐ
        ܐܝܬܝܗܘܢ ܐܠܐ ܡܕܓܠܝܢ ܗܐ ܐܥܒܕ ܠܗܘܢ ܕܢܐܬܘܢ ܘܢܤܓܕܘܢ ܩܕܡ ܪܓܠܝܟ ܘܢܕܥܘܢ ܕܐܢܐ ܐܚܒܬܟ
        ܀ '
      verse: 9
    - text: 'ܥܠ ܕܢܛܪܬ ܡܠܬܐ ܕܡܤܝܒܪܢܘܬܝ ܘܐܢܐ ܐܛܪܟ ܡܢ ܢܤܝܘܢܐ ܕܥܬܝܕ ܕܢܐܬܐ ܥܠ ܟܠܗ ܬܐܒܝܠ
        ܕܢܢܤܐ ܠܥܡܘܪܝܗ ܕܐܪܥܐ ܀ '
      verse: 10
    - text: 'ܐܬܐ ܐܢܐ ܡܚܕܐ ܐܚܘܕ ܗܘ ܡܐ ܕܐܝܬ ܠܟ ܕܠܐ ܐܢܫ ܢܤܒ ܟܠܝܠܟ ܀ '
      verse: 11
    - text: 'ܘܕܙܟܐ ܐܥܒܕܗ ܥܡܘܕܐ ܒܗܝܟܠܐ ܕܐܠܗܐ ܘܠܒܪ ܠܐ ܢܦܘܩ ܬܘܒ ܘܐܟܬܘܒ ܥܠܘܗܝ ܫܡܐ ܕܐܠܗܝ
        ܘܫܡܐ ܕܡܕܝܢܬܐ ܚܕܬܐ ܐܘܪܫܠܡ ܐܝܕܐ ܕܢܚܬܐ ܡܢ ܐܠܗܝ ܘܫܡܐ ܕܝܠܝ ܚܕܬܐ ܀ '
      verse: 12
    - text: 'ܘܕܐܝܬ ܠܗ ܐܕܢܐ ܢܫܡܥ ܡܢܐ ܪܘܚܐ ܡܡܠܠ ܠܥܕܬܐ ܀ '
      verse: 13
    - text: 'ܘܠܡܠܐܟܐ ܕܥܕܬܐ ܕܠܐܝܕܝܩܝܐ ܟܬܘܒ ܗܟܢܐ ܐܡܪ ܐܡܝܢ ܤܗܕܐ ܡܗܝܡܢܐ ܘܫܪܝܪܐ ܘܪܫܝܬܐ
        ܕܒܪܝܬܗ ܕܐܠܗܐ ܀ '
      verse: 14
    - text: 'ܝܕܥ ܐܢܐ ܥܒܕܝܟ ܠܐ ܩܪܝܪܐ ܐܢܬ ܘܠܐ ܚܡܝܡܐ ܕܘܠܐ ܗܘܐ ܕܐܘ ܩܪܝܪܐ ܬܗܘܐ ܐܘ ܚܡܝܡܐ
        ܀ '
      verse: 15
    - text: 'ܘܐܝܬܝܟ ܦܫܘܪܐ ܘܠܐ ܩܪܝܪܐ ܘܠܐ ܚܡܝܡܐ ܥܬܝܕ ܐܢܐ ܠܡܬܒܘܬܟ ܡܢ ܦܘܡܝ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܕܐܡܪܬ ܕܥܬܝܪܐ ܐܢܬ ܘܥܬܪܬ ܘܥܠ ܡܕܡ ܠܐ ܤܢܝܩ ܐܢܐ ܘܠܐ ܝܕܥ ܐܢܬ ܕܐܢܬ ܗܘ ܡܚܝܠܐ
        ܘܕܘܝܐ ܘܡܤܟܢܐ ܘܥܪܛܠܝܐ ܀ '
      verse: 17
    - text: 'ܡܠܟ ܐܢܐ ܠܟ ܕܬܙܒܢ ܡܢܝ ܕܗܒܐ ܕܒܚܝܪ ܡܢ ܢܘܪܐ ܕܬܥܬܪ ܘܡܐܢܐ ܚܘܪܐ ܠܡܬܥܛܦܘ ܘܠܐ
        ܬܬܓܠܐ ܒܗܬܬܐ ܕܥܪܛܠܝܘܬܟ ܘܫܝܦܐ ܟܚܘܠ ܕܬܚܙܐ ܀ '
      verse: 18
    - text: 'ܐܢܐ ܠܐܝܠܝܢ ܕܪܚܡ ܐܢܐ ܡܟܤ ܐܢܐ ܘܪܕܐ ܐܢܐ ܛܢ ܗܟܝܠ ܘܬܘܒ ܀ '
      verse: 19
    - text: 'ܗܐ ܩܡܬ ܥܠ ܬܪܥܐ ܘܐܩܘܫ ܐܢ ܐܢܫ ܫܡܥ ܒܩܠܝ ܘܢܦܬܚ ܬܪܥܐ ܘܐܥܘܠ ܘܐܚܫܡ ܥܡܗ ܘܗܘ ܥܡܝ
        ܀ '
      verse: 20
    - text: 'ܘܕܙܟܐ ܐܬܠ ܠܗ ܠܡܬܒ ܥܡܝ ܥܠ ܟܘܪܤܝܐ ܕܝܠܝ ܐܝܟܢܐ ܕܐܢܐ ܙܟܝܬ ܘܝܬܒܬ ܥܡ ܐܒܝ ܥܠ
        ܟܘܪܤܝܐ ܕܝܠܗ ܀ '
      verse: 21
    - text: 'ܡܢ ܕܐܝܬ ܠܗ ܐܕܢܐ ܢܫܡܥ ܡܢܐ ܪܘܚܐ ܡܡܠܠ ܠܥܕܬܐ ܀  '
      verse: 22
  - chapter: 4
    verses:
    - text: 'ܡܢ ܒܬܪ ܗܠܝܢ ܚܙܝܬ ܘܗܐ ܬܪܥܐ ܦܬܝܚܐ ܒܫܡܝܐ ܘܩܠܐ ܗܘ ܕܫܡܥܬ ܐܝܟ ܫܝܦܘܪܐ ܡܠܠ ܥܡܝ
        ܠܡܐܡܪ ܤܩ ܠܗܪܟܐ ܘܐܚܘܝܟ ܡܐ ܕܝܗܝܒ ܠܡܗܘܐ ܒܬܪ ܗܠܝܢ ܀ '
      verse: 1
    - text: 'ܘܡܚܕܐ ܗܘܝܬ ܒܪܘܚ ܘܗܐ ܟܘܪܤܝܐ ܤܝܡ ܒܫܡܝܐ ܘܥܠ ܟܘܪܤܝܐ ܝܬܒ ܀ '
      verse: 2
    - text: 'ܘܕܝܬܒ ܐܝܟ ܕܡܘܬܐ ܕܚܙܘܐ ܕܟܐܦܐ ܕܝܫܦܗ ܘܕܤܪܕܘܢ ܘܩܫܬܐ ܕܥܢܢܐ ܕܚܕܪܘܗܝ ܕܟܘܪܤܝܐ
        ܕܡܘܬ ܚܙܘܐ ܕܙܡܪܓܕܐ ܀ '
      verse: 3
    - text: 'ܘܚܕܪ ܟܘܪܤܝܐ ܟܘܪܤܘܬܐ ܥܤܪܝܢ ܘܐܪܒܥܐ ܘܥܠܝܗܘܢ ܕܝܢ ܕܟܘܪܤܘܬܐ ܥܤܪܝܢ ܘܐܪܒܥܐ ܩܫܝܫܝܢ
        ܕܝܬܒܝܢ ܕܥܛܝܦܝܢ ܡܐܢܐ ܚܘܪܐ ܘܥܠ ܩܪܩܦܬܗܘܢ ܟܠܝܠܐ ܕܕܗܒܐ ܀ '
      verse: 4
    - text: 'ܘܡܢ ܟܘܪܤܘܬܐ ܢܦܩܝܢ ܪܥܡܐ ܘܒܪܩܐ ܘܩܠܐ ܘܫܒܥܐ ܢܗܝܪܐ ܕܝܩܕܝܢ ܩܕܡܘܗܝ ܕܟܘܪܤܝܐ ܐܝܠܝܢ
        ܕܐܝܬܝܗܘܢ ܫܒܥ ܪܘܚܝܢ ܕܐܠܗܐ ܀ '
      verse: 5
    - text: 'ܘܩܕܡ ܟܘܪܤܝܐ ܝܡܐ ܕܙܓܘܓܝܬܐ ܐܝܟ ܕܘܡܝܐ ܕܓܠܝܕܐ ܘܒܡܨܥܬ ܟܘܪܤܝܐ ܘܚܕܪܘܗܝ ܕܟܘܪܤܝܐ
        ܐܪܒܥ ܚܝܘܢ ܕܡܠܝܢ ܥܝܢܐ ܡܢ ܩܕܡܝܗܝܢ ܘܡܢ ܒܤܬܪܗܝܢ ܀ '
      verse: 6
    - text: 'ܚܝܘܬܐ ܩܕܡܝܬܐ ܕܡܝܐ ܠܐܪܝܐ ܘܚܝܘܬܐ ܕܬܪܬܝܢ ܕܡܘܬܐ ܕܥܓܠܐ ܘܚܝܘܬܐ ܕܬܠܬ ܐܝܬ ܠܗ
        ܐܦܐ ܐܝܟ ܕܒܪܢܫܐ ܘܚܝܘܬܐ ܕܐܪܒܥ ܕܡܘܬܐ ܕܢܫܪܐ ܕܦܪܚ ܀ '
      verse: 7
    - text: 'ܐܪܒܥܬܝܗܝܢ ܚܝܘܬܐ ܟܠܚܕܐ ܡܢܗܝܢ ܩܝܡܐ ܘܐܝܬ ܠܗ ܡܢ ܛܦܪܝܗ ܘܠܥܠ ܫܬܐ ܓܦܝܢ ܚܘܕܪܢܐܝܬ
        ܘܡܢ ܠܓܘ ܡܠܝܢ ܥܝܢܐ ܘܫܠܝܐ ܠܝܬ ܠܗܝܢ ܐܝܡܡܐ ܘܠܠܝܐ ܠܡܐܡܪ ܩܕܝܫ ܩܕܝܫ ܩܕܝܫ ܡܪܝܐ ܐܠܗܐ
        ܐܚܝܕ ܟܠ ܗܘ ܕܐܝܬܘܗܝ ܗܘܐ ܘܐܝܬܘܗܝ ܘܐܬܐ ܀ '
      verse: 8
    - text: 'ܘܡܐ ܕܝܗܒ ܐܪܒܥܬܝܗܝܢ ܚܝܘܬܐ ܬܫܒܘܚܬܐ ܘܐܝܩܪܐ ܘܩܘܒܠ ܛܝܒܘܬܐ ܠܕܝܬܒ ܥܠ ܟܘܪܤܝܐ
        ܘܠܕܚܝ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 9
    - text: 'ܢܦܠܘܢ ܥܤܪܝܢ ܘܐܪܒܥܐ ܩܫܝܫܝܢ ܩܕܡ ܡܢ ܕܝܬܒ ܥܠ ܟܘܪܤܝܐ ܘܢܤܓܕܘܢ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ
        ܠܡܢ ܕܚܝ ܘܢܪܡܘܢ ܟܠܝܠܝܗܘܢ ܩܕܡ ܟܘܪܤܝܐ ܟܕ ܐܡܪܝܢ ܀ '
      verse: 10
    - text: 'ܕܫܘܝܬ ܗܘ ܡܪܢ ܘܐܠܗܢ ܠܡܤܒ ܬܫܒܘܚܬܐ ܘܐܝܩܪܐ ܘܚܝܠܐ ܡܛܠ ܕܐܢܬ ܒܪܝܬ ܟܠ ܘܒܝܕ ܨܒܝܢܟ
        ܗܘܝ ܘܐܬܒܪܝ ܀  '
      verse: 11
  - chapter: 5
    verses:
    - text: 'ܘܚܙܝܬ ܥܠ ܝܡܝܢܗ ܕܗܘ ܕܝܬܒ ܥܠ ܟܘܪܤܝܐ ܟܬܒܐ ܕܪܫܝܡ ܡܢ ܠܓܘ ܘܡܢ ܠܒܪ ܘܛܒܝܥ ܛܒܥܐ
        ܫܒܥܐ ܀ '
      verse: 1
    - text: 'ܘܚܙܝܬ ܐܚܪܢܐ ܡܠܐܟܐ ܚܝܠܬܢܐ ܕܡܟܪܙ ܒܩܠܐ ܪܡܐ ܡܢ ܫܘܐ ܠܡܦܬܚ ܟܬܒܐ ܘܠܡܫܪܐ ܛܒܥܘܗܝ
        ܀ '
      verse: 2
    - text: 'ܘܠܝܬ ܕܐܬܡܨܝ ܒܫܡܝܐ ܘܠܐ ܒܐܪܥܐ ܘܠܐ ܕܠܬܚܬ ܡܢ ܐܪܥܐ ܠܡܦܬܚ ܠܟܬܒܐ ܘܠܡܫܪܐ ܛܒܥܘܗܝ
        ܘܠܡܚܙܝܗ ܀ '
      verse: 3
    - text: 'ܘܒܟܐ ܗܘܝܬ ܤܓܝ ܡܛܠ ܕܠܝܬ ܕܐܫܬܟܚ ܕܫܘܐ ܠܡܦܬܚ ܠܟܬܒܐ ܘܠܡܫܪܐ ܛܒܥܘܗܝ ܀ '
      verse: 4
    - text: 'ܘܚܕ ܡܢ ܩܫܝܫܐ ܐܡܪ ܠܝ ܠܐ ܬܒܟܐ ܗܐ ܙܟܐ ܐܪܝܐ ܡܢ ܫܒܛܐ ܕܝܗܘܕܐ ܥܩܪܐ ܕܕܘܝܕ ܢܦܬܚ
        ܟܬܒܐ ܘܛܒܥܘܗܝ ܀ '
      verse: 5
    - text: 'ܘܚܙܝܬ ܒܡܨܥܬ ܟܘܪܤܝܐ ܘܕܐܪܒܥ ܚܝܘܢ ܘܕܩܫܝܫܐ ܐܡܪܐ ܕܩܐܡ ܐܝܟ ܢܟܝܤܐ ܘܐܝܬ ܠܗ ܩܪܢܬܐ
        ܫܒܥ ܘܥܝܢܐ ܫܒܥ ܐܝܠܝܢ ܕܐܝܬܝܗܝܢ ܫܒܥ ܪܘܚܐ ܕܐܠܗܐ ܕܡܫܬܕܪܢ ܠܟܠܗ ܐܪܥܐ ܀ '
      verse: 6
    - text: 'ܘܐܬܐ ܘܢܤܒ ܟܬܒܐ ܡܢ ܐܝܕܗ ܕܗܘ ܕܝܬܒ ܥܠ ܟܘܪܤܝܐ ܀ '
      verse: 7
    - text: 'ܘܟܕ ܫܩܠܗ ܠܟܬܒܐ ܐܪܒܥ ܚܝܘܢ ܘܥܤܪܝܢ ܘܐܪܒܥܐ ܩܫܝܫܝܢ ܢܦܠܘ ܩܕܡܘܗܝ ܕܐܡܪܐ ܟܕ ܐܝܬ
        ܠܟܠܚܕ ܚܕ ܡܢܗܘܢ ܩܝܬܪܐ ܘܙܒܘܪܐ ܕܕܗܒܐ ܕܡܠܝܐ ܒܤܡܐ ܐܝܠܝܢ ܕܐܝܬܝܗܝܢ ܨܠܘܬܐ ܕܩܕܝܫܐ ܀ '
      verse: 8
    - text: 'ܕܡܫܒܚܝܢ ܬܫܒܘܚܬܐ ܚܕܬܐ ܘܐܡܪܝܢ ܫܘܝܬ ܗܘ ܠܡܤܒܝܘܗܝ ܠܟܬܒܐ ܘܠܡܫܪܐ ܛܒܥܘܗܝ ܥܠ ܕܐܬܢܟܤܬ
        ܘܙܒܢܬܢ ܒܕܡܟ ܠܐܠܗܐ ܡܢ ܟܠ ܫܪܒܬܐ ܘܥܡܡܐ ܘܐܡܘܬܐ ܀ '
      verse: 9
    - text: 'ܘܥܒܕܬ ܐܢܘܢ ܠܐܠܗܢ ܡܠܟܘܬܐ ܘܟܗܢܐ ܘܡܠܟܐ ܘܢܡܠܟܘܢ ܥܠ ܐܪܥܐ ܀ '
      verse: 10
    - text: 'ܘܚܙܝܬ ܘܫܡܥܬ ܐܝܟ ܩܠܐ ܕܡܠܐܟܐ ܤܓܝܐܐ ܚܕܪܝ ܟܘܪܤܝܐ ܘܕܚܝܘܬܐ ܘܕܩܫܝܫܐ ܘܐܝܬܘܗܝ
        ܗܘܐ ܡܢܝܢܗܘܢ ܪܒܘ ܪܒܘܢ ܘܐܠܦ ܐܠܦܝܢ ܀ '
      verse: 11
    - text: 'ܘܐܡܪܝܢ ܒܩܠܐ ܪܡܐ ܫܘܝܬ ܗܘ ܐܡܪܐ ܢܟܝܤܐ ܠܡܤܒ ܚܝܠܐ ܘܥܘܬܪܐ ܘܚܟܡܬܐ ܘܥܘܫܢܐ ܘܐܝܩܪܐ
        ܘܬܫܒܘܚܬܐ ܘܒܘܪܟܬܐ ܀ '
      verse: 12
    - text: 'ܘܟܠ ܒܪܝܬܐ ܕܒܫܡܝܐ ܘܒܐܪܥܐ ܘܕܠܬܚܬ ܡܢ ܐܪܥܐ ܘܕܒܝܡܐ ܐܝܬܝܗ ܘܟܠ ܕܒܗܘܢ ܘܫܡܥܬ ܕܐܡܪܝܢ
        ܠܕܝܬܒ ܥܠ ܟܘܪܤܝܐ ܘܠܐܡܪܐ ܕܒܘܪܟܬܐ ܘܐܝܩܪܐ ܘܬܫܒܘܚܬܐ ܘܐܘܚܕܢܐ ܠܥܠܡ ܥܠܡܝܢ ܀ '
      verse: 13
    - text: 'ܘܐܪܒܥ ܚܝܘܢ ܕܐܡܪܢ ܐܡܝܢ ܘܩܫܝܫܐ ܢܦܠܘ ܘܤܓܕܘ ܀  '
      verse: 14
  - chapter: 6
    verses:
    - text: 'ܘܚܙܝܬ ܟܕ ܦܬܚ ܐܡܪܐ ܚܕ ܡܢ ܫܒܥܐ ܛܒܥܝܢ ܘܫܡܥܬ ܠܚܕܐ ܡܢ ܐܪܒܥ ܚܝܘܢ ܕܐܡܪܐ ܐܝܟ
        ܩܠܐ ܕܪܥܡܐ ܬܐ ܘܚܙܝ ܀ '
      verse: 1
    - text: 'ܘܫܡܥܬ ܘܚܙܝܬ ܘܗܐ ܤܘܤܝܐ ܚܘܪܐ ܘܕܝܬܒ ܥܠܘܗܝ ܐܝܬ ܠܗ ܩܫܬܐ ܘܐܬܝܗܒ ܠܗ ܟܠܝܠܐ ܘܢܦܩ
        ܙܟܝ ܘܙܟܐ ܘܕܢܙܟܐ ܀ '
      verse: 2
    - text: 'ܘܟܕ ܦܬܚ ܛܒܥܐ ܕܬܪܝܢ ܫܡܥܬ ܠܚܝܘܬܐ ܕܬܪܬܝܢ ܕܐܡܪܐ ܬܐ ܀ '
      verse: 3
    - text: 'ܘܢܦܩ ܤܘܤܝܐ ܤܘܡܩܐ ܘܠܕܝܬܒ ܥܠܘܗܝ ܐܬܝܗܒ ܠܗ ܠܡܤܒ ܫܠܡܐ ܡܢ ܐܪܥܐ ܕܠܚܕܕܐ ܢܢܟܤܘܢ
        ܘܐܬܝܗܒܬ ܠܗ ܚܪܒܐ ܪܒܬܐ ܀ '
      verse: 4
    - text: 'ܘܟܕ ܐܬܦܬܚ ܛܒܥܐ ܕܬܠܬܐ ܫܡܥܬ ܠܚܝܘܬܐ ܕܬܠܬ ܕܐܡܪܐ ܬܐ ܘܗܐ ܤܘܤܝܐ ܐܘܟܡܐ ܘܕܝܬܒ
        ܥܠܘܗܝ ܐܝܬ ܡܐܤܬܐ ܒܐܝܕܗ ܀ '
      verse: 5
    - text: 'ܘܫܡܥܬ ܩܠܐ ܡܢ ܒܝܬ ܚܝܘܬܐ ܕܐܡܪ ܩܒܐ ܕܚܛܐ ܒܕܝܢܪܐ ܘܬܠܬܐ ܩܒܝܢ ܕܤܥܪܐ ܒܕܝܢܪܐ ܘܠܚܡܪܐ
        ܘܠܡܫܚܐ ܠܐ ܬܗܪ ܀ '
      verse: 6
    - text: 'ܘܟܕ ܦܬܚ ܛܒܥܐ ܕܐܪܒܥܐ ܫܡܥܬ ܩܠܐ ܕܚܝܘܬܐ ܕܐܡܪܐ ܬܐ ܀ '
      verse: 7
    - text: 'ܘܚܙܝܬ ܤܘܤܝܐ ܝܘܪܩܐ ܘܫܡܗ ܕܗܘ ܕܝܬܒ ܥܠܘܗܝ ܡܘܬܐ ܘܫܝܘܠ ܢܩܝܦܐ ܠܗ ܘܐܬܝܗܒ ܠܗ ܫܘܠܛܢܐ
        ܥܠ ܪܘܒܥܗ ܕܐܪܥܐ ܕܢܩܛܠ ܒܚܪܒܐ ܘܒܟܦܢܐ ܘܒܡܘܬܐ ܘܒܚܝܘܬܐ ܕܐܪܥܐ ܀ '
      verse: 8
    - text: 'ܘܟܕ ܦܬܚ ܠܛܒܥܐ ܕܚܡܫܐ ܚܙܝܬ ܠܬܚܬ ܡܢ ܡܕܒܚܐ ܠܢܦܫܬܐ ܕܐܬܩܛܠ ܡܛܠ ܡܠܬܐ ܕܐܠܗܐ ܘܡܛܠ
        ܤܗܕܘܬܐ ܕܝܫܘܥ ܗܝ ܕܐܝܬ ܗܘܐ ܠܗܘܢ ܀ '
      verse: 9
    - text: 'ܘܩܥܘ ܒܩܠܐ ܪܒܐ ܘܐܡܪܝܢ ܥܕܡܐ ܠܐܡܬܝ ܡܪܝܐ ܩܕܝܫܐ ܘܫܪܝܪܐ ܠܐ ܕܝܢܬ ܘܬܒܥܬ ܕܡܢ ܡܢ
        ܥܡܘܪܝܗ ܕܐܪܥܐ ܀ '
      verse: 10
    - text: 'ܘܐܬܝܗܒܬ ܠܟܠܚܕ ܚܕ ܡܢܗܘܢ ܐܤܛܠܐ ܚܘܪܬܐ ܘܐܬܐܡܪ ܕܢܬܬܢܝܚܘܢ ܥܕ ܥܕܢ ܙܒܢ ܙܥܘܪ ܥܕܡܐ
        ܕܡܫܬܡܠܝܢ ܐܦ ܟܢܘܬܗܘܢ ܘܐܚܝܗܘܢ ܐܝܠܝܢ ܕܥܬܝܕܝܢ ܠܡܬܩܛܠܘ ܐܝܟ ܕܐܦ ܗܢܘܢ ܀ '
      verse: 11
    - text: 'ܘܚܙܝܬ ܟܕ ܦܬܚ ܛܒܥܐ ܕܫܬܐ ܘܢܘܕܐ ܪܒܐ ܗܘܐ ܘܫܡܫܐ ܐܝܟ ܤܩܐ ܕܤܥܪܐ ܐܘܟܡ ܗܘܐ ܘܤܗܪܐ
        ܟܠܗ ܗܘܐ ܠܗ ܐܝܟ ܕܡܐ ܀ '
      verse: 12
    - text: 'ܘܟܘܟܒܐ ܕܫܡܝܐ ܢܦܠܘ ܥܠ ܐܪܥܐ ܐܝܟ ܬܬܐ ܕܫܕܝܐ ܦܩܘܥܝܗ ܡܢ ܪܘܚܐ ܥܫܝܢܬܐ ܡܐ ܕܡܬܬܙܝܥܐ
        ܀ '
      verse: 13
    - text: 'ܘܫܡܝܐ ܐܬܦܪܫ ܘܐܝܟ ܟܬܒܐ ܐܬܟܪܟܘ ܘܟܠ ܛܘܪ ܘܟܠ ܓܙܪܬܐ ܡܢ ܕܘܟܬܗܘܢ ܐܬܬܙܝܥܘ ܀ '
      verse: 14
    - text: 'ܘܡܠܟܐ ܕܐܪܥܐ ܘܪܘܪܒܢܐ ܘܪܝܫܝ ܐܠܦܐ ܘܥܬܝܪܐ ܘܚܝܠܘܬܐ ܘܟܠ ܥܒܕܐ ܘܒܢܝ ܚܐܪܐ ܛܫܝܘ
        ܢܦܫܗܘܢ ܒܡܥܪܐ ܘܒܫܘܥܐ ܕܛܘܪܐ ܀ '
      verse: 15
    - text: 'ܘܐܡܪܝܢ ܠܛܘܪܐ ܘܫܘܥܐ ܕܦܠܘ ܥܠܝܢ ܘܛܫܘ ܠܢ ܡܢ ܩܕܡ ܐܦܘܗܝ ܕܐܡܪܐ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܕܐܬܐ ܝܘܡܐ ܪܒܐ ܕܪܘܓܙܗܘܢ ܘܡܢܘ ܡܫܟܚ ܠܡܩܡ ܀  '
      verse: 17
  - chapter: 7
    verses:
    - text: 'ܘܡܢ ܒܬܪ ܗܕܐ ܚܙܝܬ ܐܪܒܥܐ ܡܠܐܟܝܢ ܩܝܡܝܢ ܥܠ ܐܪܒܥ ܙܘܝܬܗ ܕܐܪܥܐ ܘܐܚܝܕܝܢ ܠܐܪܒܥܬ
        ܪܘܚܐ ܕܠܐ ܢܫܒ ܪܘܚܐ ܥܠ ܐܪܥܐ ܘܠܐ ܥܠ ܝܡܐ ܘܠܐ ܥܠ ܟܠ ܐܝܠܢ ܀ '
      verse: 1
    - text: 'ܘܚܙܝܬ ܐܚܪܢܐ ܡܠܐܟܐ ܕܤܠܩ ܡܢ ܡܕܢܚܝ ܫܡܫܐ ܘܐܝܬ ܠܗ ܚܬܡܐ ܕܐܠܗܐ ܚܝܐ ܘܩܥܐ ܒܩܠܐ
        ܪܡܐ ܠܐܪܒܥܐ ܡܠܐܟܐ ܗܢܘܢ ܕܐܬܝܗܒ ܠܗܘܢ ܕܢܗܪܘܢ ܠܐܪܥܐ ܘܠܝܡܐ ܀ '
      verse: 2
    - text: 'ܘܐܡܪ ܠܐ ܬܗܪܘܢ ܠܐܪܥܐ ܘܠܐ ܠܝܡܐ ܘܐܦܠܐ ܠܐܝܠܢܐ ܥܕܡܐ ܕܢܚܬܘܡ ܠܥܒܕܘܗܝ ܕܐܠܗܐ ܒܝܬ
        ܥܝܢܝܗܘܢ ܀ '
      verse: 3
    - text: 'ܘܫܡܥܬ ܡܢܝܢܐ ܕܚܬܝܡܐ ܡܐܐ ܘܐܪܒܥܝܢ ܘܐܪܒܥܐ ܐܠܦܝܢ ܡܢ ܟܠ ܫܪܒܢ ܕܐܝܤܪܐܝܠ ܀ '
      verse: 4
    - text: 'ܡܢ ܫܪܒܬܗ ܕܝܗܘܕܐ ܬܪܥܤܪ ܐܠܦܝܢ ܡܢ ܫܪܒܬܗ ܕܪܘܒܝܠ ܬܪܥܤܪ ܐܠܦܝܢ ܡܢ ܫܪܒܬܗ ܕܓܕ
        ܬܪܥܤܪ ܐܠܦܝܢ ܀ '
      verse: 5
    - text: 'ܡܢ ܫܪܒܬܗ ܕܐܫܝܪ ܬܪܥܤܪ ܐܠܦܝܢ ܡܢ ܫܪܒܬܗ ܕܢܦܬܠܝ ܬܪܥܤܪ ܐܠܦܝܢ ܡܢ ܫܪܒܬܗ ܕܡܢܫܐ
        ܬܪܥܤܪ ܐܠܦܝܢ ܀ '
      verse: 6
    - text: 'ܡܢ ܫܪܒܬܗ ܕܫܡܥܘܢ ܬܪܥܤܪ ܐܠܦܝܢ ܡܢ ܫܪܒܬܗ ܕܐܝܤܟܪ ܬܪܥܤܪ ܐܠܦܝܢ ܡܢ ܫܪܒܬܗ ܕܠܘܝ
        ܬܪܥܤܪ ܐܠܦܝܢ ܀ '
      verse: 7
    - text: 'ܡܢ ܫܪܒܬܗ ܕܙܒܘܠܘܢ ܬܪܥܤܪ ܐܠܦܝܢ ܡܢ ܫܪܒܬܗ ܕܝܘܤܦ ܬܪܥܤܪ ܐܠܦܝܢ ܡܢ ܫܪܒܬܗ ܕܒܢܝܡܝܢ
        ܬܪܥܤܪ ܐܠܦܝܢ ܚܬܝܡܐ ܀ '
      verse: 8
    - text: 'ܒܬܪܟܢ ܚܙܝܬ ܟܢܫܐ ܤܓܝܐܐ ܐܝܢܐ ܕܠܡܢܝܢܗ ܠܝܬ ܕܡܨܐ ܗܘܐ ܡܢ ܟܠ ܥܡ ܘܫܪܒܐ ܘܐܡܘܢ
        ܘܠܫܢܝܢ ܕܩܝܡܝܢ ܩܕܡ ܟܘܪܤܝܐ ܘܩܕܡܘܗܝ ܕܐܡܪܐ ܘܡܥܛܦܝܢ ܐܤܛܠܐ ܚܘܪܬܐ ܘܒܐܝܕܝܗܘܢ ܕܩܠܐ
        ܀ '
      verse: 9
    - text: 'ܘܩܥܝܢ ܒܩܠܐ ܪܒܐ ܘܐܡܪܝܢ ܦܘܪܩܢܐ ܠܐܠܗܢ ܘܠܕܝܬܒ ܥܠ ܟܘܪܤܝܐ ܘܠܐܡܪܐ ܀ '
      verse: 10
    - text: 'ܘܟܠܗܘܢ ܡܠܐܟܐ ܩܝܡܝܢ ܗܘܘ ܚܕܪܘܗܝ ܕܟܘܪܤܝܐ ܘܕܩܫܝܫܐ ܘܕܐܪܒܥ ܚܝܘܢ ܘܢܦܠܘ ܩܕܡ ܟܘܪܤܝܐ
        ܥܠ ܐܦܝܗܘܢ ܀ '
      verse: 11
    - text: 'ܟܕ ܐܡܪܝܢ ܐܡܝܢ ܬܫܒܘܚܬܐ ܘܒܘܪܟܬܐ ܘܚܟܡܬܐ ܘܩܘܒܠ ܛܝܒܘܬܐ ܘܐܝܩܪܐ ܘܚܝܠܐ ܘܥܘܫܢܐ
        ܠܐܠܗܢ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 12
    - text: 'ܘܥܢܐ ܚܕ ܡܢ ܩܫܝܫܐ ܘܐܡܪ ܠܝ ܗܠܝܢ ܕܥܛܝܦܝܢ ܐܤܛܠܐ ܚܘܪܬܐ ܡܢ ܐܢܘܢ ܘܡܢ ܐܝܟܐ ܐܬܘ
        ܀ '
      verse: 13
    - text: 'ܘܐܡܪܬ ܠܗ ܡܪܝ ܐܢܬ ܝܕܥ ܐܢܬ ܘܐܡܪ ܠܝ ܗܠܝܢ ܐܢܘܢ ܐܝܠܝܢ ܕܐܬܘ ܡܢ ܐܘܠܨܢܐ ܪܒܐ ܘܚܠܠܘ
        ܐܤܛܠܝܗܘܢ ܘܚܘܪܘ ܐܢܝܢ ܒܕܡܐ ܕܐܡܪܐ ܀ '
      verse: 14
    - text: 'ܡܛܠ ܗܢܐ ܐܝܬܝܗܘܢ ܩܕܡ ܟܘܪܤܝܐ ܕܐܠܗܐ ܘܡܫܡܫܝܢ ܠܗ ܐܝܡܡܐ ܘܠܠܝܐ ܒܗܝܟܠܗ ܘܕܝܬܒ
        ܥܠ ܟܘܪܤܝܐ ܢܓܢ ܥܠܝܗܘܢ ܀ '
      verse: 15
    - text: 'ܠܐ ܢܟܦܢܘܢ ܘܠܐ ܢܨܗܘܢ ܘܫܡܫܐ ܥܠܝܗܘܢ ܠܐ ܢܦܠ ܘܠܐ ܟܠ ܫܘܒܐ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܕܐܡܪܐ ܕܒܡܨܥܬ ܟܘܪܤܝܐ ܢܪܥܐ ܐܢܘܢ ܘܢܫܒܠ ܐܢܘܢ ܨܝܕ ܚܝܐ ܘܨܝܕ ܥܝܢܬܐ ܕܡܝܐ
        ܘܢܠܚܐ ܟܠ ܕܡܥܐ ܡܢ ܥܝܢܝܗܘܢ ܀  '
      verse: 17
  - chapter: 8
    verses:
    - text: 'ܘܟܕ ܦܬܚ ܛܒܥܐ ܕܫܒܥܐ ܗܘܐ ܫܬܩܐ ܒܫܡܝܐ ܐܝܟ ܦܠܓܘܬ ܫܥܐ ܀ '
      verse: 1
    - text: 'ܘܚܙܝܬ ܠܫܒܥܐ ܡܠܐܟܝܢ ܐܝܠܝܢ ܕܩܕܡ ܐܠܗܐ ܩܝܡܝܢ ܗܘܘ ܕܐܬܝܗܒܘ ܠܗܘܢ ܫܒܥܐ ܫܝܦܘܪܝܢ
        ܀ '
      verse: 2
    - text: 'ܘܐܚܪܢܐ ܡܠܐܟܐ ܐܬܐ ܘܩܡ ܥܠ ܡܕܒܚܐ ܘܐܝܬ ܠܗ ܦܝܪܡܐ ܕܕܗܒܐ ܘܐܬܝܗܒ ܠܗ ܒܤܡܐ ܤܓܝܐܐ
        ܕܢܬܠ ܒܨܠܘܬܐ ܕܟܠܗܘܢ ܩܕܝܫܐ ܥܠ ܡܕܒܚܐ ܕܩܕܡ ܟܘܪܤܝܐ ܀ '
      verse: 3
    - text: 'ܘܤܠܩ ܥܛܪܐ ܕܒܤܡܐ ܒܨܠܘܬܐ ܕܩܕܝܫܐ ܡܢ ܝܕ ܡܠܐܟܐ ܩܕܡ ܐܠܗܐ ܀ '
      verse: 4
    - text: 'ܘܢܤܒ ܡܠܐܟܐ ܠܦܝܪܡܐ ܘܡܠܝܗܝ ܡܢ ܢܘܪܐ ܕܥܠ ܡܕܒܚܐ ܘܐܪܡܝ ܥܠ ܐܪܥܐ ܘܗܘܘ ܪܥܡܐ ܘܩܠܐ
        ܘܒܪܩܐ ܘܢܘܕܐ ܀ '
      verse: 5
    - text: 'ܘܫܒܥܐ ܡܠܐܟܝܢ ܕܥܠܝܗܘܢ ܫܒܥܐ ܫܝܦܘܪܝܢ ܛܝܒܘ ܢܦܫܗܘܢ ܠܡܙܥܩܘ ܀ '
      verse: 6
    - text: 'ܘܗܘ ܩܕܡܝܐ ܐܙܥܩ ܘܗܘܐ ܒܪܕܐ ܘܢܘܪܐ ܕܦܬܝܟܝܢ ܒܡܝܐ ܘܐܬܪܡܝܘ ܥܠ ܐܪܥܐ ܘܬܘܠܬܗ ܕܐܪܥܐ
        ܝܩܕ ܘܬܘܠܬܐ ܕܐܝܠܢܐ ܝܩܕ ܘܟܠ ܥܤܒܐ ܕܐܪܥܐ ܝܩܕ ܀ '
      verse: 7
    - text: 'ܘܕܬܪܝܢ ܙܥܩ ܘܗܘܐ ܐܝܟ ܛܘܪܐ ܪܒܐ ܕܝܩܕ ܢܦܠ ܒܝܡܐ ܘܗܘܐ ܬܘܠܬܗ ܕܝܡܐ ܕܡܐ ܀ '
      verse: 8
    - text: 'ܘܡܝܬ ܬܘܠܬܐ ܕܟܠ ܒܪܝܬܐ ܕܒܝܡܐ ܕܐܝܬ ܒܗ ܢܦܫܐ ܘܬܘܠܬܐ ܕܐܠܦܐ ܐܬܚܒܠ ܀ '
      verse: 9
    - text: 'ܘܕܬܠܬܐ ܙܥܩ ܘܢܦܠ ܡܢ ܫܡܝܐ ܟܘܟܒܐ ܪܒܐ ܕܝܩܕ ܐܝܟ ܫܠܗܒܝܬܐ ܘܢܦܠ ܥܠ ܬܘܠܬܐ ܕܢܗܪܘܬܐ
        ܘܥܠ ܥܝܢܬܐ ܕܡܝܐ ܀ '
      verse: 10
    - text: 'ܘܫܡܗ ܕܟܘܟܒܐ ܡܬܐܡܪ ܐܦܤܝܬܢܐ ܘܗܘܐ ܬܘܠܬܗܘܢ ܕܡܝܐ ܐܝܟ ܐܦܤܢܬܝܢ ܘܤܘܓܐܐ ܕܒܢܝܢܫܐ
        ܡܝܬܘ ܡܛܠ ܕܐܬܡܪܡܪܘ ܡܝܐ ܀ '
      verse: 11
    - text: 'ܘܕܐܪܒܥܐ ܙܥܩ ܘܒܠܥ ܬܘܠܬܗ ܕܫܡܫܐ ܘܬܘܠܬܗ ܕܤܗܪܐ ܘܬܘܠܬܐ ܕܟܘܟܒܐ ܘܚܫܟܘ ܬܘܠܬܗܘܢ
        ܘܝܘܡܐ ܠܐ ܚܘܝ ܬܘܠܬܗ ܘܠܠܝܐ ܗܟܘܬ ܀ '
      verse: 12
    - text: 'ܘܫܡܥܬ ܠܢܫܪܐ ܚܕ ܕܦܪܚ ܒܫܡܝܐ ܕܐܡܪ ܘܝ ܘܝ ܘܝ ܠܥܡܘܪܝܗ ܕܐܪܥܐ ܡܢ ܩܠܐ ܕܫܝܦܘܪܐ
        ܕܬܠܬܐ ܡܠܐܟܝܢ ܕܥܬܝܕܝܢ ܠܡܙܥܩܘ ܀  '
      verse: 13
  - chapter: 9
    verses:
    - text: 'ܘܕܚܡܫܐ ܙܥܩ ܘܚܙܝܬ ܟܘܟܒܐ ܕܢܦܠ ܡܢ ܫܡܝܐ ܥܠ ܐܪܥܐ ܘܐܬܝܗܒ ܠܗ ܩܠܝܕܐ ܕܒܐܪܘܗܝ ܕܬܗܘܡܐ
        ܀ '
      verse: 1
    - text: 'ܘܤܠܩ ܬܢܢܐ ܡܢ ܒܐܪܐ ܐܝܟ ܬܢܢܐ ܕܐܬܘܢܐ ܪܒܐ ܕܡܫܬܓܪ ܘܚܫܟ ܫܡܫܐ ܘܐܐܪ ܡܢ ܬܢܢܐ ܕܒܐܪܐ
        ܀ '
      verse: 2
    - text: 'ܘܡܢ ܬܢܢܐ ܢܦܩܘ ܩܡܨܐ ܥܠ ܐܪܥܐ ܘܐܬܝܗܒ ܠܗܘܢ ܫܘܠܛܢܐ ܕܐܝܬ ܠܥܩܪܒܐ ܕܐܪܥܐ ܀ '
      verse: 3
    - text: 'ܘܐܬܐܡܪ ܠܗܘܢ ܕܠܐ ܢܗܪܘܢ ܠܥܤܒܗ ܕܐܪܥܐ ܘܠܟܠ ܝܘܪܩ ܐܦܠܐ ܠܐܝܠܢܐ ܐܠܐ ܐܢ ܠܒܢܝܢܫܐ
        ܐܝܠܝܢ ܕܠܝܬ ܠܗܘܢ ܚܬܡܐ ܕܐܠܗܐ ܒܝܬ ܥܝܢܝܗܘܢ ܀ '
      verse: 4
    - text: 'ܘܐܬܝܗܒ ܠܗܘܢ ܕܠܐ ܢܩܛܠܘܢ ܐܢܘܢ ܐܠܐ ܢܫܬܢܩܘܢ ܝܪܚܐ ܚܡܫܐ ܘܬܫܢܝܩܗܘܢ ܐܝܟ ܬܫܢܝܩܐ
        ܕܥܩܪܒܐ ܡܐ ܕܢܦܠܐ ܥܠ ܐܢܫ ܀ '
      verse: 5
    - text: 'ܘܒܝܘܡܬܐ ܗܢܘܢ ܢܒܥܘܢ ܒܢܝܢܫܐ ܠܡܘܬܐ ܘܠܐ ܢܫܟܚܘܢܝܗܝ ܘܢܬܪܓܪܓܘܢ ܠܡܡܬ ܘܢܥܪܘܩ ܡܘܬܐ
        ܡܢܗܘܢ ܀ '
      verse: 6
    - text: 'ܘܕܡܘܬܐ ܕܩܡܨܐ ܐܝܟ ܕܡܘܬܐ ܕܪܟܫܐ ܕܡܛܝܒܝܢ ܠܩܪܒܐ ܘܥܠ ܪܫܝܗܘܢ ܐܝܟ ܟܠܝܠܐ ܕܕܡܘܬܐ
        ܕܕܗܒܐ ܘܐܦܝܗܘܢ ܐܝܟ ܐܦܐ ܕܐܢܫܐ ܀ '
      verse: 7
    - text: 'ܘܤܥܪܐ ܐܝܬ ܠܗܘܢ ܐܝܟ ܤܥܪܐ ܕܢܫܐ ܘܫܢܝܗܘܢ ܐܝܟ ܕܐܪܝܘܬܐ ܀ '
      verse: 8
    - text: 'ܘܐܝܬ ܗܘܐ ܠܗܘܢ ܫܪܝܢܐ ܐܝܟ ܫܪܝܢܐ ܕܦܪܙܠܐ ܘܩܠܐ ܕܓܦܝܗܘܢ ܐܝܟ ܩܠܐ ܕܡܪܟܒܬܐ ܕܪܟܫܐ
        ܤܓܝܐܐ ܕܪܗܛܝܢ ܠܩܪܒܐ ܀ '
      verse: 9
    - text: 'ܘܐܝܬ ܠܗܘܢ ܕܘܢܒܝܬܐ ܐܝܟ ܕܡܘܬܐ ܕܥܩܪܒܐ ܘܥܘܩܤܐ ܕܝܢ ܒܕܘܢܒܝܬܗܘܢ ܘܫܘܠܛܢܗܘܢ ܠܡܗܪܘ
        ܠܒܢܝܢܫܐ ܝܪܚܐ ܚܡܫܐ ܀ '
      verse: 10
    - text: 'ܘܐܝܬ ܥܠܝܗܘܢ ܡܠܟܐ ܡܠܐܟܗ ܕܬܗܘܡܐ ܕܫܡܗ ܥܒܪܐܝܬ ܥܒܕܘ ܘܐܪܡܐܝܬ ܫܡܐ ܠܗ ܐܝܬ ܫܪܐ
        ܀ '
      verse: 11
    - text: 'ܘܝ ܚܕ ܐܙܠ ܗܐ ܬܘܒ ܐܬܝܢ ܬܪܝܢ ܘܝ ܀ '
      verse: 12
    - text: 'ܒܬܪ ܗܠܝܢ ܡܠܐܟܐ ܕܫܬܐ ܙܥܩ ܘܫܡܥܬ ܩܠܐ ܚܕ ܡܢ ܐܪܒܥ ܩܪܢܬܗ ܕܡܕܒܚܐ ܕܕܗܒܐ ܕܩܕܡ
        ܐܠܗܐ ܀ '
      verse: 13
    - text: 'ܕܐܡܪ ܠܡܠܐܟܐ ܫܬܝܬܝܐ ܕܐܝܬ ܠܗ ܫܝܦܘܪܐ ܫܪܝ ܠܐܪܒܥܐ ܡܠܐܟܐ ܕܐܤܝܪܝܢ ܥܠ ܢܗܪܐ ܪܒܐ
        ܦܪܬ ܀ '
      verse: 14
    - text: 'ܘܐܫܬܪܝܘ ܐܪܒܥܐ ܡܠܐܟܝܢ ܐܝܠܝܢ ܕܡܛܝܒܝܢ ܠܫܥܬܐ ܘܠܝܘܡܐ ܘܠܝܪܚܐ ܘܠܫܢܬܐ ܕܢܩܛܠܘܢ
        ܬܘܠܬܐ ܕܒܢܝܢܫܐ ܀ '
      verse: 15
    - text: 'ܘܡܢܝܢܐ ܕܚܝܠܘܬܐ ܕܦܪܫܐ ܬܪܬܝܢ ܪܒܘ ܪܒܘܢ ܫܡܥܬ ܡܢܝܢܗܘܢ ܀ '
      verse: 16
    - text: 'ܘܗܟܢܐ ܚܙܝܬ ܪܟܫܐ ܒܚܙܘܐ ܘܠܕܝܬܒܝܢ ܥܠܝܗܘܢ ܐܝܬ ܫܪܝܢܐ ܕܢܘܪܐ ܘܩܪܟܕܢܐ ܕܟܒܪܝܬܐ
        ܘܩܪܩܦܬܐ ܕܪܟܫܗܘܢ ܐܝܟ ܩܪܩܦܬܐ ܕܐܪܝܘܬܐ ܘܡܢ ܦܘܡܗܘܢ ܢܦܩܐ ܢܘܪܐ ܘܟܒܪܝܬܐ ܘܬܢܢܐ ܀ '
      verse: 17
    - text: 'ܘܡܢ ܗܠܝܢ ܬܠܬ ܡܚܘܢ ܐܬܩܛܠܘ ܬܘܠܬܐ ܕܒܢܝܢܫܐ ܘܡܢ ܢܘܪܐ ܘܡܢ ܟܒܪܝܬܐ ܘܡܢ ܬܢܢܐ ܕܢܦܩ
        ܡܢ ܦܘܡܗܘܢ ܀ '
      verse: 18
    - text: 'ܡܛܠ ܕܫܘܠܛܢܐ ܕܪܟܫܐ ܒܦܘܡܗܘܢ ܘܐܦ ܒܕܘܢܒܝܬܗܘܢ ܀ '
      verse: 19
    - text: 'ܘܫܪܟܐ ܕܒܢܝܢܫܐ ܕܠܐ ܐܬܩܛܠܘ ܒܡܚܘܬܐ ܗܠܝܢ ܘܠܐ ܬܒܘ ܡܢ ܥܒܕ ܐܝܕܝܗܘܢ ܕܠܐ ܢܤܓܕܘܢ
        ܠܕܝܘܐ ܘܠܦܬܟܪܐ ܕܕܗܒܐ ܘܕܤܐܡܐ ܘܕܢܚܫܐ ܘܕܩܝܤܐ ܘܕܟܐܦܐ ܐܝܠܝܢ ܕܠܐ ܠܡܚܙܐ ܘܠܐ ܠܡܫܡܥ
        ܡܨܝܢ ܐܘ ܠܡܗܠܟܘ ܀ '
      verse: 20
    - text: 'ܘܠܐ ܬܒܘ ܡܢ ܩܛܠܝܗܘܢ ܘܡܢ ܚܪܫܝܗܘܢ ܘܡܢ ܙܢܝܘܬܗܘܢ ܀  '
      verse: 21
  - chapter: 10
    verses:
    - text: 'ܘܚܙܝܬ ܐܚܪܢܐ ܡܠܐܟܐ ܕܢܚܬ ܡܢ ܫܡܝܐ ܘܡܥܛܦ ܥܢܢܐ ܘܩܫܬܐ ܕܫܡܝܐ ܥܠ ܪܫܗ ܘܚܙܘܗ ܐܝܟ
        ܫܡܫܐ ܘܪܓܠܘܗܝ ܐܝܟ ܥܡܘܕܐ ܕܢܘܪܐ ܀ '
      verse: 1
    - text: 'ܘܐܝܬ ܠܗ ܒܐܝܕܗ ܟܬܒܘܢܐ ܦܬܝܚܐ ܘܤܡ ܪܓܠܗ ܕܝܡܝܢܐ ܥܠ ܝܡܐ ܕܤܡܠܐ ܕܝܢ ܥܠ ܐܪܥܐ ܀ '
      verse: 2
    - text: 'ܘܩܥܐ ܒܩܠܐ ܪܡܐ ܐܝܟ ܐܪܝܐ ܕܓܤܪ ܘܟܕ ܩܥܐ ܡܠܠܘ ܫܒܥܐ ܪܥܡܝܢ ܒܩܠܝܗܘܢ ܀ '
      verse: 3
    - text: 'ܘܟܕ ܡܠܠܘ ܫܒܥܐ ܪܥܡܝܢ ܡܛܝܒ ܗܘܝܬ ܠܡܟܬܒ ܘܫܡܥܬ ܩܠܐ ܡܢ ܫܡܝܐ ܕܫܒܥܐ ܕܐܡܪ ܚܬܘܡ
        ܗܘ ܡܐ ܕܡܠܠܘ ܫܒܥܐ ܪܥܡܝܢ ܘܠܐ ܬܟܬܒܝܘܗܝ ܀ '
      verse: 4
    - text: 'ܘܡܠܐܟܐ ܗܘ ܕܚܙܝܬ ܕܩܐܡ ܥܠ ܝܡܐ ܘܥܠ ܝܒܫܐ ܕܐܪܝܡ ܐܝܕܗ ܠܫܡܝܐ ܀ '
      verse: 5
    - text: 'ܘܝܡܐ ܒܗܘ ܕܚܝ ܠܥܠܡ ܥܠܡܝܢ ܗܘ ܕܒܪܗ ܠܫܡܝܐ ܘܕܒܗ ܘܠܐܪܥܐ ܘܕܒܗ ܕܬܘܒ ܙܒܢܐ ܠܐ ܢܗܘܐ
        ܀ '
      verse: 6
    - text: 'ܐܠܐ ܒܝܘܡܬܐ ܕܡܠܐܟܐ ܕܫܒܥܐ ܡܐ ܕܥܬܝܕ ܠܡܙܥܩ ܘܐܫܬܠܡ ܐܪܙܗ ܕܐܠܗܐ ܗܘ ܕܤܒܪ ܠܥܒܕܘܗܝ
        ܢܒܝܐ ܀ '
      verse: 7
    - text: 'ܘܩܠܐ ܫܡܥܬ ܡܢ ܫܡܝܐ ܬܘܒ ܕܡܡܠܠ ܥܡܝ ܘܐܡܪ ܙܠ ܤܒ ܠܟܬܒܘܢܐ ܕܒܐܝܕܗ ܕܡܠܐܟܐ ܕܩܐܡ
        ܥܠ ܐܪܥܐ ܘܥܠ ܝܡܐ ܀ '
      verse: 8
    - text: 'ܘܐܙܠܬ ܠܘܬ ܡܠܐܟܐ ܟܕ ܐܡܪ ܐܢܐ ܠܗ ܠܡܬܠ ܠܝ ܠܟܬܒܘܢܐ ܘܐܡܪ ܠܝ ܤܒ ܘܐܟܘܠܝܗܝ ܘܢܡܪ
        ܠܟ ܟܪܤܟ ܐܠܐ ܒܦܘܡܟ ܢܗܘܐ ܐܝܟ ܕܒܫܐ ܀ '
      verse: 9
    - text: 'ܘܢܤܒܬ ܠܟܬܒܘܢܐ ܡܢ ܐܝܕܗ ܕܡܠܐܟܐ ܘܐܟܠܬܗ ܘܐܝܬ ܗܘܐ ܒܦܘܡܝ ܐܝܟ ܕܒܫܐ ܚܠܝܐ ܘܟܕ
        ܐܟܠܬܗ ܡܪܬ ܟܪܤܝ ܀ '
      verse: 10
    - text: 'ܘܐܡܪ ܠܝ ܝܗܝܒ ܠܟ ܬܘܒ ܙܒܢܐ ܠܡܬܢܒܝܘ ܥܠ ܥܡܡܐ ܘܐܡܘܬܐ ܘܠܫܢܐ ܘܡܠܟܐ ܤܓܝܐܐ ܀  '
      verse: 11
  - chapter: 11
    verses:
    - text: 'ܘܐܬܝܗܒ ܠܝ ܩܢܝܐ ܕܡܘܬܐ ܕܫܒܛܐ ܘܩܐܡ ܗܘܐ ܡܠܐܟܐ ܘܐܡܪ ܩܘܡ ܘܡܫܘܚ ܠܗܝܟܠܐ ܕܐܠܗܐ
        ܘܠܡܕܒܚܐ ܘܠܐܝܠܝܢ ܕܤܓܕܝܢ ܒܗ ܀ '
      verse: 1
    - text: 'ܘܠܕܪܬܐ ܕܠܓܘ ܡܢ ܗܝܟܠܐ ܐܦܩ ܡܢ ܠܒܪ ܘܠܐ ܬܡܫܚܝܗ ܡܛܠ ܕܐܬܝܗܒܬ ܠܥܡܡܐ ܘܠܡܕܝܢܬܐ
        ܩܕܝܫܬܐ ܢܕܘܫܘܢ ܝܪܚܐ ܐܪܒܥܝܢ ܘܬܪܝܢ ܀ '
      verse: 2
    - text: 'ܘܐܬܠ ܠܬܪܝܢ ܤܗܕܝ ܠܡܬܢܒܝܘ ܝܘܡܝܢ ܐܠܦ ܘܡܐܬܝܢ ܘܫܬܝܢ ܟܕ ܥܛܝܦܝܢ ܤܩܐ ܀ '
      verse: 3
    - text: 'ܗܠܝܢ ܐܢܘܢ ܬܪܝܢ ܙܝܬܝܢ ܘܬܪܬܝܢ ܡܢܪܢ ܕܩܕܡ ܡܪܐ ܕܟܠܗ ܐܪܥܐ ܩܝܡܝܢ ܀ '
      verse: 4
    - text: 'ܘܡܢ ܕܒܥܐ ܕܢܗܪ ܐܢܘܢ ܢܦܩܐ ܢܘܪܐ ܡܢ ܦܘܡܗܘܢ ܘܐܟܠܐ ܠܒܥܠܕܒܒܝܗܘܢ ܘܠܐܝܢܐ ܕܨܒܐ
        ܕܢܗܪ ܐܢܘܢ ܗܟܢ ܝܗܝܒ ܠܗܘܢ ܠܡܬܩܛܠܘ ܀ '
      verse: 5
    - text: 'ܘܗܠܝܢ ܐܝܬ ܠܗܘܢ ܫܘܠܛܢܐ ܕܢܐܚܕܘܢ ܠܫܡܝܐ ܕܠܐ ܢܚܘܬ ܡܛܪܐ ܒܝܘܡܬܐ ܕܢܒܝܘܬܗܘܢ ܘܐܝܬ
        ܠܗܘܢ ܫܘܠܛܢܐ ܕܢܗܦܟܘܢ ܡܝܐ ܠܕܡܐ ܘܕܢܡܚܘܢ ܠܐܪܥܐ ܒܟܠ ܡܚܘܢ ܟܡܐ ܕܢܨܒܘܢ ܀ '
      verse: 6
    - text: 'ܘܡܐ ܕܫܡܠܝܘ ܤܗܕܘܬܗܘܢ ܚܝܘܬܐ ܕܤܠܩܐ ܡܢ ܝܡܐ ܬܥܒܕ ܥܡܗܘܢ ܩܪܒܐ ܘܬܙܟܐ ܐܢܘܢ ܘܬܩܛܘܠ
        ܐܢܘܢ ܀ '
      verse: 7
    - text: 'ܘܫܠܕܝܗܘܢ ܥܠ ܫܘܩܐ ܕܡܕܝܢܬܐ ܪܒܬܐ ܐܝܕܐ ܕܡܬܩܪܝܐ ܪܘܚܢܐܝܬ ܤܕܘܡ ܘܡܨܪܝܢ ܐܝܟܐ ܕܡܪܗܘܢ
        ܐܨܛܠܒ ܀ '
      verse: 8
    - text: 'ܘܚܙܝܢ ܡܢ ܐܡܘܬܐ ܘܫܪܒܬܐ ܘܠܫܢܐ ܘܥܡܡܐ ܠܫܠܕܝܗܘܢ ܬܠܬܐ ܝܘܡܝܢ ܘܦܠܓܗ ܘܠܫܠܕܝܗܘܢ
        ܠܐ ܢܫܒܩܘܢ ܠܡܬܬܤܡܘ ܒܩܒܪܐ ܀ '
      verse: 9
    - text: 'ܘܥܡܘܪܝܗ ܕܐܪܥܐ ܢܚܕܘܢ ܥܠܝܗܘܢ ܘܢܬܦܨܚܘܢ ܘܡܘܗܒܬܐ ܢܫܕܪܘܢ ܠܚܕܕܐ ܡܛܠ ܬܪܝܢ ܢܒܝܝܢ
        ܕܫܢܩܘ ܠܥܡܘܪܝܗ ܕܐܪܥܐ ܀ '
      verse: 10
    - text: 'ܘܡܢ ܒܬܪ ܬܠܬܐ ܝܘܡܝܢ ܘܦܠܓܗ ܪܘܚܐ ܚܝܬܐ ܡܢ ܐܠܗܐ ܥܠܬ ܒܗܘܢ ܘܩܡܘ ܥܠ ܪܓܠܝܗܘܢ ܘܪܘܚܐ
        ܕܚܝܐ ܢܦܠܬ ܥܠܝܗܘܢ ܘܕܚܠܬܐ ܪܒܬܐ ܗܘܬ ܥܠ ܐܝܠܝܢ ܕܚܙܝܢ ܠܗܘܢ ܀ '
      verse: 11
    - text: 'ܘܫܡܥܘ ܩܠܐ ܪܒܐ ܡܢ ܫܡܝܐ ܕܐܡܪ ܠܗܘܢ ܤܩܘ ܠܟܐ ܘܤܠܩܘ ܠܫܡܝܐ ܒܥܢܢܐ ܘܡܨܕܝܢ ܒܗܘܢ
        ܒܥܠܕܒܒܝܗܘܢ ܀ '
      verse: 12
    - text: 'ܘܒܫܥܬܐ ܗܝ ܗܘܐ ܙܘܥܐ ܪܒܐ ܘܚܕ ܡܢ ܥܤܪܐ ܕܡܕܝܢܬܐ ܢܦܠܘ ܘܐܬܩܛܠܘ ܒܙܘܥܐ ܫܡܗܐ ܕܓܒܪܐ
        ܐܠܦܐ ܫܒܥܐ ܘܕܫܪܟܐ ܗܘܘ ܒܕܚܠܬܐ ܘܝܗܒܘܢ ܬܫܒܘܚܬܐ ܠܐܠܗܐ ܕܒܫܡܝܐ ܀ '
      verse: 13
    - text: 'ܗܐ ܬܪܝܢ ܘܝ ܐܙܠܘ ܘܗܐ ܘܝ ܕܬܠܬܐ ܐܬܐ ܡܚܕܐ ܀ '
      verse: 14
    - text: 'ܘܡܠܐܟܐ ܕܫܒܥܐ ܙܥܩ ܘܗܘܘ ܩܠܐ ܪܘܪܒܐ ܒܫܡܝܐ ܕܐܡܪܝܢ ܗܘܬ ܡܠܟܘܬܗ ܕܥܠܡܐ ܕܐܠܗܢ ܘܕܡܫܝܚܗ
        ܘܐܡܠܟ ܠܥܠܡ ܥܠܡܝܢ ܀ '
      verse: 15
    - text: 'ܘܥܤܪܝܢ ܘܐܪܒܥܐ ܩܫܝܫܐ ܐܝܠܝܢ ܕܩܕܡ ܐܠܗܐ ܝܬܒܝܢ ܥܠ ܟܘܪܤܘܬܗܘܢ ܢܦܠܘ ܥܠ ܐܦܝܗܘܢ
        ܘܤܓܕܘ ܠܐܠܗܐ ܀ '
      verse: 16
    - text: 'ܠܡܐܡܪ ܡܘܕܝܢܢ ܠܟ ܡܪܝܐ ܐܠܗܐ ܐܚܝܕ ܟܠ ܕܐܝܬܘܗܝ ܘܐܝܬܘܗܝ ܗܘܐ ܕܢܤܒܬ ܒܚܝܠܟ ܪܒܐ
        ܘܐܡܠܟܬ ܀ '
      verse: 17
    - text: 'ܘܥܡܡܐ ܪܓܙܘ ܘܐܬܐ ܪܘܓܙܟ ܘܙܒܢܐ ܕܡܝܬܐ ܕܢܬܕܝܢܘܢ ܘܬܬܠ ܐܓܪܐ ܠܥܒܕܝܟ ܢܒܝܐ ܘܠܩܕܝܫܐ
        ܘܠܕܚܠܝ ܫܡܟ ܠܙܥܘܪܐ ܥܡ ܪܘܪܒܐ ܘܬܚܒܠ ܠܐܝܠܝܢ ܕܚܒܠܘ ܠܐܪܥܐ ܀ '
      verse: 18
    - text: 'ܘܐܬܦܬܚ ܗܝܟܠܐ ܒܫܡܝܐ ܘܐܬܚܙܝܬ ܩܝܒܘܬܐ ܕܕܝܬܩܐ ܕܝܠܗ ܒܗܝܟܠܐ ܘܗܘܘ ܒܪܩܐ ܘܪܥܡܐ
        ܘܩܠܐ ܘܢܘܕܐ ܘܒܪܕܐ ܪܒܐ ܀  '
      verse: 19
  - chapter: 12
    verses:
    - text: 'ܘܐܬܐ ܪܒܬܐ ܐܬܚܙܝܬ ܒܫܡܝܐ ܐܢܬܬܐ ܕܥܛܝܦܐ ܫܡܫܐ ܘܤܗܪܐ ܬܚܝܬ ܪܓܠܝܗ ܘܟܠܝܠܐ ܕܟܘܟܒܐ
        ܬܪܥܤܪ ܥܠ ܪܫܗ ܀ '
      verse: 1
    - text: 'ܘܒܛܢܐ ܘܩܥܝܐ ܘܡܚܒܠܢ ܐܦ ܡܫܬܢܩܐ ܕܬܐܠܕ ܀ '
      verse: 2
    - text: 'ܘܐܬܚܙܝܬ ܐܬܐ ܐܚܪܬܐ ܒܫܡܝܐ ܘܗܐ ܬܢܝܢܐ ܪܒܐ ܕܢܘܪܐ ܕܐܝܬ ܠܗ ܫܒܥܐ ܪܫܝܢ ܘܥܤܪ ܩܪܢܬܐ
        ܘܥܠ ܪܫܘܗܝ ܫܒܥܐ ܬܐܓܝܢ ܀ '
      verse: 3
    - text: 'ܘܕܘܢܒܗ ܓܪܫܐ ܠܬܘܠܬܐ ܕܟܘܟܒܐ ܕܒܫܡܝܐ ܘܐܪܡܝ ܐܢܘܢ ܥܠ ܐܪܥܐ ܘܬܢܝܢܐ ܩܐܡ ܗܘܐ ܩܕܡ
        ܐܢܬܬܐ ܕܥܬܝܕܐ ܕܬܐܠܕ ܕܡܐ ܕܝܠܕܬ ܢܐܟܠܝܘܗܝ ܠܒܪܗ ܀ '
      verse: 4
    - text: 'ܘܝܠܕܬ ܒܪܐ ܕܟܪܐ ܗܘ ܕܥܬܝܕ ܠܡܪܥܐ ܠܟܠܗܘܢ ܥܡܡܐ ܒܫܒܛܐ ܕܦܪܙܠܐ ܘܐܬܚܛܦ ܒܪܗ ܠܘܬ
        ܐܠܗܐ ܘܠܘܬ ܟܘܪܤܝܗ ܀ '
      verse: 5
    - text: 'ܘܐܢܬܬܐ ܥܪܩܬ ܠܚܘܪܒܐ ܐܬܪ ܕܐܝܬ ܗܘܐ ܠܗ ܬܡܢ ܕܘܟܬܐ ܕܡܛܝܒܐ ܡܢ ܐܠܗܐ ܕܢܬܪܤܘܢܗ
        ܝܘܡܝܢ ܐܠܦ ܘܡܐܬܝܢ ܘܫܬܝܢ ܀ '
      verse: 6
    - text: 'ܘܗܘܐ ܩܪܒܐ ܒܫܡܝܐ ܡܝܟܐܝܠ ܘܡܠܐܟܘܗܝ ܡܩܪܒܝܢ ܥܡ ܬܢܝܢܐ ܘܬܢܝܢܐ ܘܡܠܐܟܘܗܝ ܐܩܪܒܘ
        ܀ '
      verse: 7
    - text: 'ܘܠܐ ܐܬܡܨܝܘ ܘܠܐ ܐܬܪܐ ܐܫܬܟܚ ܠܗܘܢ ܒܫܡܝܐ ܀ '
      verse: 8
    - text: 'ܘܐܬܪܡܝ ܬܢܝܢܐ ܪܒܐ ܗܘ ܚܘܝܐ ܪܫܐ ܗܘ ܕܡܬܩܪܐ ܐܟܠܩܪܨܐ ܘܤܛܢܐ ܗܘ ܕܐܛܥܝ ܠܟܠܗ ܐܪܥܐ
        ܘܐܬܪܡܝ ܥܠ ܐܪܥܐ ܘܡܠܐܟܘܗܝ ܥܡܗ ܐܬܪܡܝܘ ܀ '
      verse: 9
    - text: 'ܘܫܡܥܬ ܩܠܐ ܪܒܐ ܡܢ ܫܡܝܐ ܕܐܡܪ ܗܐ ܗܘܐ ܫܘܘܙܒܐ ܘܚܝܠܐ ܘܡܠܟܘܬܐ ܕܐܠܗܢ ܕܐܬܪܡܝ ܡܤܘܪܐ
        ܕܐܚܝܢ ܗܘ ܕܡܤܪ ܗܘܐ ܠܗܘܢ ܠܠܝܐ ܘܐܝܡܡܐ ܩܕܡ ܐܠܗܢ ܀ '
      verse: 10
    - text: 'ܘܗܢܘܢ ܙܟܘ ܒܕܡܐ ܕܐܡܪܐ ܘܒܝܕ ܡܠܬܐ ܕܤܗܕܘܬܗ ܘܠܐ ܐܚܒܘ ܢܦܫܗܘܢ ܥܕܡܐ ܠܡܘܬܐ ܀ '
      verse: 11
    - text: 'ܡܛܠܗܢܐ ܫܡܝܐ ܐܬܦܨܚܘ ܘܐܝܠܝܢ ܕܒܗܘܢ ܫܪܝܢ ܘܝ ܠܐܪܥܐ ܘܠܝܡܐ ܥܠ ܕܢܚܬ ܐܟܠܩܪܨܐ ܠܘܬܗܘܢ
        ܕܐܝܬ ܠܗ ܚܡܬܐ ܪܒܬܐ ܟܕ ܝܕܥ ܕܩܠܝܠ ܙܒܢܐ ܐܝܬ ܠܗ ܀ '
      verse: 12
    - text: 'ܘܟܕ ܚܙܐ ܬܢܝܢܐ ܕܐܬܪܡܝ ܥܠ ܐܪܥܐ ܪܕܦ ܠܐܢܬܬܐ ܐܝܕܐ ܕܝܠܕܬ ܕܟܪܐ ܀ '
      verse: 13
    - text: 'ܘܐܬܝܗܒ ܠܐܢܬܬܐ ܬܪܝܢ ܓܦܝܢ ܕܢܫܪܐ ܪܒܐ ܕܬܦܪܚܝ ܠܚܘܪܒܐ ܠܕܘܟܬܗ ܠܡܬܬܪܤܝܘ ܬܡܢ ܥܕܢ
        ܥܕܢܝܢ ܘܦܠܓܘܬ ܥܕܢ ܡܢ ܩܕܡ ܐܦܘܗܝ ܕܚܘܝܐ ܀ '
      verse: 14
    - text: 'ܘܐܪܡܝ ܚܘܝܐ ܡܢ ܦܘܡܗ ܒܬܪ ܐܢܬܬܐ ܡܝܐ ܐܝܟ ܢܗܪܐ ܕܫܩܝܠܬ ܡܝܐ ܢܥܒܕܝܗ ܀ '
      verse: 15
    - text: 'ܘܥܕܪܬ ܐܪܥܐ ܠܐܢܬܬܐ ܘܦܬܚܬ ܐܪܥܐ ܦܘܡܗ ܘܒܠܥܬܗ ܠܢܗܪܐ ܗܘ ܕܐܪܡܝ ܬܢܝܢܐ ܡܢ ܦܘܡܗ
        ܀ '
      verse: 16
    - text: 'ܘܪܓܙ ܬܢܝܢܐ ܥܠ ܐܢܬܬܐ ܘܐܙܠ ܠܡܥܒܕ ܩܪܒܐ ܥܡ ܫܪܟܐ ܕܙܪܥܗ ܗܠܝܢ ܕܢܛܪܝܢ ܦܘܩܕܢܘܗܝ
        ܕܐܠܗܐ ܘܐܝܬ ܠܗܘܢ ܤܗܕܘܬܗ ܕܝܫܘܥ ܀  '
      verse: 17
  - chapter: 13
    verses:
    - text: 'ܘܩܡܬ ܥܠ ܚܠܐ ܕܝܡܐ ܘܚܙܝܬ ܕܤܠܩܐ ܚܝܘܬܐ ܡܢ ܝܡܐ ܕܐܝܬ ܠܗ ܥܤܪ ܩܪܢܢ ܘܫܒܥ ܩܪܩܦܢ
        ܘܥܠ ܩܪܢܬܗ ܥܤܪܐ ܬܐܓܝܢ ܘܥܠ ܩܪܩܦܬܗ ܫܡܐ ܕܓܘܕܦܐ ܀ '
      verse: 1
    - text: 'ܘܚܝܘܬܐ ܗܝ ܕܚܙܝܬ ܕܡܘܬܐ ܗܘܬ ܕܢܡܪܐ ܘܪܓܠܝܗ ܐܝܟ ܕܕܒܐ ܘܦܘܡܗ ܐܝܟ ܕܐܪܝܘܬܐ ܘܝܗܒ
        ܠܗ ܬܢܝܢܐ ܚܝܠܗ ܘܟܘܪܤܝܗ ܘܫܘܠܛܢܐ ܪܒܐ ܀ '
      verse: 2
    - text: 'ܘܚܕܐ ܡܢ ܩܪܩܦܬܗ ܐܝܟ ܦܥܝܥܬܐ ܠܡܘܬܐ ܘܡܚܘܬܐ ܕܡܘܬܗ ܐܬܐܤܝܬ ܘܐܬܕܡܪܬ ܟܠܗ ܐܪܥܐ
        ܒܬܪ ܚܝܘܬܐ ܀ '
      verse: 3
    - text: 'ܘܤܓܕܘ ܠܬܢܝܢܐ ܕܝܗܒ ܫܘܠܛܢܐ ܠܚܝܘܬܐ ܘܤܓܕܘ ܠܚܝܘܬܐ ܠܡܐܡܪ ܡܢܘ ܕܕܡܐ ܠܚܝܘܬܐ ܗܕܐ
        ܘܡܢܘ ܡܫܟܚ ܠܡܩܪܒܘ ܥܡܗ ܀ '
      verse: 4
    - text: 'ܘܐܬܝܗܒ ܠܗ ܦܘܡܐ ܕܡܡܠܠ ܪܘܪܒܬܐ ܘܓܘܕܦܐ ܘܐܬܝܗܒ ܠܗ ܫܘܠܛܢܐ ܠܡܥܒܕ ܝܪܚܐ ܐܪܒܥܝܢ
        ܘܬܪܝܢ ܀ '
      verse: 5
    - text: 'ܘܦܬܚܬ ܦܘܡܗ ܠܡܓܕܦܘ ܩܕܡ ܐܠܗܐ ܕܬܓܕܦܝ ܒܫܡܐ ܘܒܡܫܪܝܐ ܕܐܝܠܝܢ ܕܫܪܝܢ ܒܫܡܝܐ ܀ '
      verse: 6
    - text: 'ܘܐܬܝܗܒ ܠܗ ܠܡܥܒܕ ܩܪܒܐ ܥܡ ܩܕܝܫܐ ܘܠܡܙܟܐ ܐܢܘܢ ܘܐܬܝܗܒ ܠܗ ܫܘܠܛܢܐ ܥܠ ܟܠܗܝܢ ܫܪܒܬܐ
        ܘܐܡܘܬܐ ܘܠܫܢܐ ܘܥܡܡܐ ܀ '
      verse: 7
    - text: 'ܘܢܤܓܕܘܢ ܠܗ ܟܠܗܘܢ ܥܡܘܪܝܗ ܕܐܪܥܐ ܗܢܘܢ ܐܝܠܝܢ ܕܠܐ ܟܬܝܒܝܢ ܒܟܬܒܐ ܕܚܝܐ ܗܘ ܕܐܡܪܐ
        ܩܛܝܠܐ ܩܕܡ ܬܪܡܝܬܗ ܕܥܠܡܐ ܀ '
      verse: 8
    - text: 'ܡܢ ܕܐܝܬ ܠܗ ܐܕܢܐ ܢܫܡܥ ܀ '
      verse: 9
    - text: 'ܡܢ ܕܒܫܒܝܐ ܡܘܒܠ ܒܫܒܝܐ ܐܙܠ ܘܐܝܢܐ ܕܒܚܪܒܐ ܩܛܠ ܒܚܪܒܐ ܢܬܩܛܠ ܗܪܟܐ ܗܝ ܗܝܡܢܘܬܐ
        ܘܡܤܝܒܪܢܘܬܐ ܕܩܕܝܫܐ ܀ '
      verse: 10
    - text: 'ܘܚܙܝܬ ܚܝܘܬܐ ܐܚܪܬܐ ܕܤܠܩܐ ܡܢ ܐܪܥܐ ܘܐܝܬ ܗܘܐ ܠܗ ܬܪܬܝܢ ܩܪܢܢ ܘܕܡܝܐ ܠܐܡܪܐ ܘܡܡܠܠܐ
        ܗܘܬ ܐܝܟ ܬܢܝܢܐ ܀ '
      verse: 11
    - text: 'ܘܫܘܠܛܢܐ ܕܚܝܘܬܐ ܩܕܡܝܬܐ ܟܠܗ ܬܥܒܕ ܩܕܡܘܗܝ ܘܬܥܒܕ ܠܐܪܥܐ ܘܠܕܥܡܪܝܢ ܒܗ ܘܢܤܓܕܘܢ
        ܠܚܝܘܬܐ ܩܕܡܝܬܐ ܗܝ ܕܐܬܚܠܡܬ ܡܚܘܬܐ ܕܡܘܬܗ ܀ '
      verse: 12
    - text: 'ܘܬܥܒܕ ܐܬܘܬܐ ܪܘܪܒܬܐ ܐܝܟܢܐ ܕܢܘܪܐ ܬܥܒܕ ܠܡܚܬ ܡܢ ܫܡܝܐ ܥܠ ܐܪܥܐ ܩܕܡ ܒܢܝܢܫܐ ܀ '
      verse: 13
    - text: 'ܘܬܛܥܐ ܠܕܥܡܪܝܢ ܥܠ ܐܪܥܐ ܒܝܕ ܐܬܘܬܐ ܕܐܬܝܗܒ ܠܗ ܠܡܥܒܕ ܩܕܡ ܚܝܘܬܐ ܠܡܐܡܪ ܠܕܥܡܪܝܢ
        ܥܠ ܐܪܥܐ ܠܡܥܒܕ ܨܠܡܐ ܠܚܝܘܬܐ ܐܝܕܐ ܕܐܝܬ ܠܗ ܡܚܘܬܐ ܕܚܪܒܐ ܘܚܝܬ ܀ '
      verse: 14
    - text: 'ܘܐܬܝܗܒ ܠܗ ܕܬܬܠ ܪܘܚܐ ܠܨܠܡܐ ܕܚܝܘܬܐ ܘܬܥܒܕ ܕܟܠ ܕܠܐ ܢܤܓܕܘܢ ܠܗ ܠܨܠܡܐ ܕܚܝܘܬܐ
        ܢܬܩܛܠܘܢ ܀ '
      verse: 15
    - text: 'ܘܬܥܒܕ ܠܟܠܗܘܢ ܙܥܘܪܐ ܘܪܘܪܒܐ ܥܬܝܪܐ ܘܡܤܟܢܐ ܡܪܝܐ ܘܥܒܕܐ ܕܢܬܝܗܒ ܠܗܘܢ ܪܘܫܡܐ ܥܠ
        ܐܝܕܝܗܘܢ ܕܝܡܝܢܐ ܐܘ ܥܠ ܒܝܬ ܥܝܢܝܗܘܢ ܀ '
      verse: 16
    - text: 'ܕܠܐ ܐܢܫ ܢܙܒܢ ܐܘ ܢܙܒܢ ܬܘܒ ܐܠܐ ܐܝܢܐ ܕܐܝܬ ܥܠܘܗܝ ܪܘܫܡܐ ܕܫܡܐ ܕܚܝܘܬܐ ܐܘ ܡܢܝܢܐ
        ܕܫܡܗ ܀ '
      verse: 17
    - text: 'ܗܪܟܐ ܐܝܬܝܗ ܚܟܡܬܐ ܘܕܐܝܬ ܒܗ ܗܘܢܐ ܢܚܫܒܝܘܗܝ ܠܡܢܝܢܐ ܕܚܝܘܬܐ ܡܢܝܢܐ ܗܘ ܓܝܪ ܕܒܪܢܫܐ
        ܫܬܡܐܐ ܘܫܬܝܢ ܘܫܬ ܀  '
      verse: 18
  - chapter: 14
    verses:
    - text: 'ܘܚܙܝܬ ܘܗܐ ܐܡܪܐ ܩܐܡ ܥܠ ܛܘܪܐ ܕܨܗܝܘܢ ܘܥܡܗ ܡܐܐ ܘܐܪܒܥܝܢ ܘܐܪܒܥܐ ܐܠܦܝܢ ܕܐܝܬ
        ܥܠܝܗܘܢ ܫܡܗ ܘܫܡܐ ܕܐܒܘܗܝ ܟܬܝܒ ܥܠ ܒܝܬ ܥܝܢܝܗܘܢ ܀ '
      verse: 1
    - text: 'ܘܫܡܥܬ ܩܠܐ ܡܢ ܫܡܝܐ ܐܝܟ ܩܠܐ ܕܡܝܐ ܤܓܝܐܐ ܘܐܝܟ ܩܠܐ ܕܪܥܡܐ ܪܒܐ ܩܠܐ ܐܝܢܐ ܕܫܡܥܬ
        ܐܝܟ ܩܝܬܪܘܕܐ ܕܢܩܫ ܒܩܝܬܪܘܗܝ ܀ '
      verse: 2
    - text: 'ܘܡܫܒܚܝܢ ܐܝܟ ܬܫܒܘܚܬܐ ܚܕܬܐ ܩܕܡ ܟܘܪܤܝܐ ܘܩܕܡ ܐܪܒܥ ܚܝܘܢ ܘܩܕܡ ܩܫܝܫܐ ܘܠܐ ܐܢܫ
        ܐܬܡܨܝ ܠܡܐܠܦܗ ܠܬܫܒܘܚܬܐ ܐܠܐ ܐܢ ܡܐܐ ܘܐܪܒܥܝܢ ܘܐܪܒܥܐ ܐܠܦܝܢ ܙܒܝܢܝ ܡܢ ܐܪܥܐ ܀ '
      verse: 3
    - text: 'ܗܠܝܢ ܐܢܘܢ ܐܝܠܝܢ ܕܥܡ ܢܫܐ ܠܐ ܐܬܛܘܫܘ ܒܬܘܠܐ ܓܝܪ ܐܝܬܝܗܘܢ ܗܠܝܢ ܕܢܩܦܘܗܝ ܠܐܡܪܐ
        ܟܠ ܟܪ ܕܢܐܙܠ ܗܠܝܢ ܐܙܕܒܢܘ ܡܢ ܐܢܫܐ ܪܫܝܬܐ ܠܐܠܗܐ ܘܠܐܡܪܐ ܀ '
      verse: 4
    - text: 'ܕܒܦܘܡܗܘܢ ܠܐ ܐܫܬܟܚܬ ܕܓܠܘܬܐ ܕܠܐ ܡܘܡ ܓܝܪ ܐܢܘܢ ܀ '
      verse: 5
    - text: 'ܘܚܙܝܬ ܐܚܪܢܐ ܡܠܐܟܐ ܕܦܪܚ ܡܨܥܬ ܫܡܝܐ ܘܐܝܬ ܠܗ ܥܠܘܗܝ ܤܒܪܬܐ ܕܠܥܠܡ ܠܡܤܒܪܘ ܥܠ
        ܝܬܒܝ ܐܪܥܐ ܘܥܠ ܟܠ ܥܡ ܘܐܡܘܢ ܘܫܪܒܢ ܘܠܫܢ ܀ '
      verse: 6
    - text: 'ܠܡܐܡܪ ܒܩܠܐ ܪܒܐ ܕܚܠܘ ܡܢ ܐܠܗܐ ܘܗܒܘ ܠܗ ܬܫܒܘܚܬܐ ܡܛܠ ܕܐܬܬ ܫܥܬܐ ܕܕܝܢܗ ܘܤܓܘܕܘ
        ܠܕܥܒܕ ܫܡܝܐ ܘܐܪܥܐ ܘܝܡܐ ܘܥܝܢܬܐ ܕܡܝܐ ܀ '
      verse: 7
    - text: 'ܘܐܚܪܢܐ ܕܬܪܝܢ ܢܩܝܦ ܗܘܐ ܠܗ ܘܐܡܪ ܢܦܠܬ ܢܦܠܬ ܒܒܝܠ ܪܒܬܐ ܐܝܕܐ ܕܡܢ ܚܡܬܐ ܕܙܢܝܘܬܗ
        ܐܫܩܝܬ ܠܟܠܗܘܢ ܥܡܡܐ ܀ '
      verse: 8
    - text: 'ܘܐܚܪܢܐ ܡܠܐܟܐ ܕܬܠܬܐ ܢܩܦ ܠܗܘܢ ܠܡܐܡܪ ܒܩܠܐ ܪܒܐ ܐܝܢܐ ܕܤܓܕ ܠܚܝܘܬܐ ܘܠܨܠܡܗ ܘܫܩܠ
        ܪܘܫܡܗ ܒܝܬ ܥܝܢܘܗܝ ܀ '
      verse: 9
    - text: 'ܐܦ ܗܘ ܢܫܬܐ ܡܢ ܚܡܪܐ ܕܚܡܬܗ ܕܡܪܝܐ ܕܡܙܝܓ ܕܠܐ ܚܠܛܐ ܒܟܤܐ ܕܪܘܓܙܗ ܘܢܫܬܢܩ ܒܢܘܪܐ
        ܘܟܒܪܝܬܐ ܩܕܡ ܡܠܐܟܐ ܩܕܝܫܐ ܘܩܕܡ ܐܡܪܐ ܀ '
      verse: 10
    - text: 'ܘܬܢܢܐ ܕܬܫܢܝܩܗܘܢ ܠܥܠܡ ܥܠܡܝܢ ܢܤܩ ܘܠܝܬ ܠܗܘܢ ܢܦܐܫܐ ܐܝܡܡܐ ܘܠܠܝܐ ܐܝܠܝܢ ܕܤܓܕܝܢ
        ܠܚܝܘܬܐ ܘܠܨܠܡܗ ܘܠܡܢ ܕܫܩܠ ܪܘܫܡܐ ܕܫܡܗ ܀ '
      verse: 11
    - text: 'ܗܪܟܐ ܐܝܬܝܗ ܡܤܝܒܪܢܘܬܐ ܕܩܕܝܫܐ ܐܝܠܝܢ ܕܢܛܪܘ ܦܘܩܕܢܘܗܝ ܕܐܠܗܐ ܘܗܝܡܢܘܬܗ ܕܝܫܘܥ
        ܀ '
      verse: 12
    - text: 'ܘܫܡܥܬ ܩܠܐ ܡܢ ܫܡܝܐ ܕܐܡܪ ܟܬܘܒ ܛܘܒܝܗܘܢ ܠܡܝܬܐ ܐܝܠܝܢ ܕܥܢܕܘ ܒܡܪܢ ܡܢ ܗܫܐ ܐܝܢ
        ܐܡܪ ܪܘܚܐ ܡܛܠ ܕܢܬܬܢܝܚܘܢ ܡܢ ܥܡܠܝܗܘܢ ܀ '
      verse: 13
    - text: 'ܘܗܐ ܥܢܢܐ ܚܘܪܬܐ ܘܥܠ ܥܢܢܐ ܝܬܒ ܕܡܘܬܐ ܕܒܪܢܫܐ ܘܐܝܬ ܠܗ ܥܠ ܪܫܗ ܟܠܝܠܐ ܕܕܗܒܐ ܘܥܠ
        ܐܝܕܗ ܡܓܠܬܐ ܚܪܝܦܬܐ ܀ '
      verse: 14
    - text: 'ܘܐܚܪܢܐ ܡܠܐܟܐ ܢܦܩ ܡܢ ܗܝܟܠܐ ܘܩܥܐ ܒܩܠܐ ܪܒܐ ܠܕܝܬܒ ܥܠ ܥܢܢܐ ܫܕܪ ܡܓܠܬܟ ܘܚܨܘܕ
        ܡܛܠ ܕܐܬܬ ܫܥܬܐ ܠܡܚܨܕ ܀ '
      verse: 15
    - text: 'ܘܐܪܡܝ ܗܘ ܕܝܬܒ ܥܠ ܥܢܢܐ ܡܓܠܬܗ ܥܠ ܐܪܥܐ ܘܐܬܚܨܕܬ ܐܪܥܐ ܀ '
      verse: 16
    - text: 'ܘܐܚܪܢܐ ܡܠܐܟܐ ܢܦܩ ܡܢ ܗܝܟܠܐ ܕܒܫܡܝܐ ܘܥܠܘܗܝ ܐܝܬ ܡܓܠܬܐ ܚܪܝܦܬܐ ܀ '
      verse: 17
    - text: 'ܘܐܚܪܢܐ ܡܠܐܟܐ ܢܦܩ ܡܢ ܡܕܒܚܐ ܕܐܝܬ ܠܗ ܫܘܠܛܢܐ ܥܠ ܢܘܪܐ ܘܩܥܐ ܒܩܠܐ ܪܒܐ ܠܕܐܝܬ
        ܠܗ ܡܓܠܬܐ ܚܪܝܦܬܐ ܫܕܪ ܐܢܬ ܡܓܠܬܟ ܚܪܝܦܬܐ ܘܩܛܘܦ ܠܤܓܘܠܐ ܕܟܪܡܗ ܕܐܪܥܐ ܡܛܠ ܕܪܒܝ ܥܢܒܘܗܝ
        ܀ '
      verse: 18
    - text: 'ܘܐܪܡܝ ܡܠܐܟܐ ܡܓܠܬܗ ܥܠ ܐܪܥܐ ܘܩܛܦ ܠܟܪܡܗ ܕܐܪܥܐ ܘܐܪܡܝ ܒܡܥܨܪܬܐ ܪܒܬܐ ܕܚܡܬܗ ܕܐܠܗܐ
        ܀ '
      verse: 19
    - text: 'ܘܐܬܬܕܝܫܬ ܡܥܨܪܬܐ ܠܒܪ ܡܢ ܡܕܝܢܬܐ ܘܢܦܩ ܕܡܐ ܡܢ ܡܥܨܪܬܐ ܥܕܡܐ ܠܦܓܘܕܐ ܕܪܟܫܐ ܥܠ
        ܐܠܦ ܘܡܐܬܝܢ ܐܤܛܕܘܢ ܀  '
      verse: 20
  - chapter: 15
    verses:
    - text: 'ܘܚܙܝܬ ܐܚܪܬܐ ܐܬܐ ܒܫܡܝܐ ܪܒܬܐ ܘܬܡܝܗܬܐ ܡܠܐܟܐ ܕܐܝܬ ܥܠܝܗܘܢ ܡܚܘܬܐ ܫܒܥ ܐܚܪܝܬܐ
        ܕܒܗܝܢ ܐܫܬܡܠܝܬ ܚܡܬܗ ܕܐܠܗܐ ܀ '
      verse: 1
    - text: 'ܘܚܙܝܬ ܐܝܟ ܝܡܐ ܕܙܓܘܓܝܬܐ ܕܦܬܝܟܐ ܒܢܘܪܐ ܘܠܕܙܟܘ ܡܢ ܚܝܘܬܐ ܘܡܢ ܨܠܡܗ ܘܡܢ ܡܢܝܢܐ
        ܕܫܡܗ ܕܩܝܡܝܢ ܠܥܠ ܡܢ ܝܡܐ ܕܙܓܘܓܝܬܐ ܘܐܝܬ ܥܠܝܗܘܢ ܩܝܬܪܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 2
    - text: 'ܘܡܫܒܚܝܢ ܬܫܒܘܚܬܐ ܕܡܘܫܐ ܥܒܕܗ ܕܐܠܗܐ ܘܬܫܒܘܚܬܐ ܕܐܡܪܐ ܘܐܡܪܝܢ ܪܘܪܒܝܢ ܘܬܡܝܗܝܢ
        ܥܒܕܝܟ ܡܪܝܐ ܐܠܗܐ ܐܚܝܕ ܟܠ ܟܐܢܝܢ ܘܫܪܝܪܝܢ ܥܒܕܝܟ ܡܠܟܐ ܕܥܠܡܐ ܀ '
      verse: 3
    - text: 'ܡܢ ܠܐ ܢܕܚܠ ܠܟ ܡܪܝܐ ܘܢܫܒܚ ܠܫܡܟ ܡܛܠ ܕܐܢܬ ܗܘ ܒܠܚܘܕ ܚܤܝܐ ܡܛܠ ܕܟܠܗܘܢ ܥܡܡܐ
        ܢܐܬܘܢ ܘܢܤܓܕܘܢ ܩܕܡܝܟ ܡܛܠ ܕܬܪܝܨ ܐܢܬ ܀ '
      verse: 4
    - text: 'ܘܡܢ ܒܬܪ ܗܠܝܢ ܚܙܝܬ ܘܐܬܦܬܚ ܗܝܟܠܐ ܕܡܫܟܢܐ ܕܤܗܕܘܬܐ ܒܫܡܝܐ ܀ '
      verse: 5
    - text: 'ܘܢܦܩܘ ܫܒܥܐ ܡܠܐܟܝܢ ܡܢ ܗܝܟܠܐ ܗܢܘܢ ܕܐܝܬ ܥܠܝܗܘܢ ܫܒܥ ܡܚܘܢ ܟܕ ܠܒܝܫܝܢ ܟܬܢܐ ܕܟܝܐ
        ܘܢܗܝܪܐ ܘܐܤܝܪܝܢ ܥܠ ܚܕܝܝܗܘܢ ܐܤܪܐ ܕܕܗܒܐ ܀ '
      verse: 6
    - text: 'ܘܚܕܐ ܡܢ ܐܪܒܥ ܚܝܘܬܐ ܝܗܒܬ ܠܫܒܥܐ ܡܠܐܟܝܢ ܫܒܥ ܙܒܘܪܝܢ ܕܡܠܝܢ ܚܡܬܗ ܕܐܠܗܐ ܕܐܝܬܘܗܝ
        ܚܝܐ ܠܥܠܡ ܥܠܡܝܢ ܐܡܝܢ ܀ '
      verse: 7
    - text: 'ܘܐܬܡܠܝ ܗܝܟܠܐ ܡܢ ܬܢܢܐ ܕܬܫܒܘܚܬܗ ܕܐܠܗܐ ܘܡܢ ܚܝܠܗ ܘܠܝܬ ܕܡܨܐ ܗܘܐ ܠܡܥܠ ܠܗܝܟܠܐ
        ܥܕܡܐ ܕܢܫܬܡܠܝܢ ܫܒܥ ܡܚܘܢ ܕܫܒܥܐ ܡܠܐܟܝܢ ܀  '
      verse: 8
  - chapter: 16
    verses:
    - text: 'ܘܫܡܥܬ ܩܠܐ ܪܒܐ ܡܢ ܗܝܟܠܐ ܕܐܡܪ ܠܫܒܥܐ ܡܠܐܟܝܢ ܙܠܘ ܘܐܫܘܕܘ ܫܒܥ ܙܒܘܪܝܢ ܕܚܡܬܗ
        ܕܐܠܗܐ ܥܠ ܐܪܥܐ ܀ '
      verse: 1
    - text: 'ܘܐܙܠ ܩܕܡܝܐ ܘܐܫܕ ܙܒܘܪܗ ܥܠ ܐܪܥܐ ܘܗܘܐ ܫܘܚܢܐ ܒܝܫܐ ܘܟܐܒܢܐ ܥܠ ܐܢܫܐ ܕܐܝܬ ܠܗܘܢ
        ܪܘܫܡܐ ܕܚܝܘܬܐ ܘܐܝܠܝܢ ܕܤܓܕܝܢ ܠܨܠܡܗ ܀ '
      verse: 2
    - text: 'ܘܡܠܐܟܐ ܕܬܪܝܢ ܐܫܕ ܙܒܘܪܗ ܒܝܡܐ ܘܗܘܐ ܝܡܐ ܐܝܟ ܡܝܬܐ ܘܟܠ ܢܦܫܐ ܚܝܬܐ ܡܝܬܬ ܒܝܡܐ
        ܀ '
      verse: 3
    - text: 'ܘܡܠܐܟܐ ܕܬܠܬܐ ܐܫܕ ܙܒܘܪܗ ܒܢܗܪܘܬܐ ܘܒܥܝܢܬܐ ܕܡܝܐ ܘܗܘܘ ܕܡܐ ܀ '
      verse: 4
    - text: 'ܘܫܡܥܬ ܠܡܠܐܟܐ ܕܡܝܐ ܕܐܡܪ ܙܕܝܩ ܐܢܬ ܗܘ ܕܐܝܬܘܗܝ ܘܐܝܬܘܗܝ ܗܘܐ ܘܚܤܝܐ ܕܗܠܝܢ ܕܢܬ
        ܀ '
      verse: 5
    - text: 'ܡܛܠ ܕܕܡܐ ܕܢܒܝܐ ܘܕܩܕܝܫܐ ܐܫܕܘ ܘܕܡܐ ܝܗܒܬ ܠܗܘܢ ܠܡܫܬܐ ܫܘܝܢ ܐܢܘܢ ܀ '
      verse: 6
    - text: 'ܘܫܡܥܬ ܠܡܕܒܚܐ ܕܐܡܪ ܐܝܢ ܡܪܝܐ ܐܠܗܐ ܐܚܝܕ ܟܠ ܫܪܝܪܝܢ ܘܙܕܝܩܝܢ ܕܝܢܝܟ ܀ '
      verse: 7
    - text: 'ܘܡܠܐܟܐ ܕܐܪܒܥܐ ܐܫܕ ܙܒܘܪܗ ܥܠ ܫܡܫܐ ܘܐܬܝܗܒ ܠܗ ܕܢܚܡ ܠܒܢܝܢܫܐ ܒܢܘܪܐ ܀ '
      verse: 8
    - text: 'ܘܐܬܚܡܡܘ ܒܢܝܢܫܐ ܒܚܘܡܐ ܪܒܐ ܘܓܕܦܘ ܠܫܡܐ ܕܐܠܗܐ ܕܐܝܬ ܠܗ ܫܘܠܛܢܐ ܥܠ ܡܚܘܬܐ ܗܠܝܢ
        ܘܠܐ ܬܒܘ ܠܡܬܠ ܠܗ ܬܫܒܘܚܬܐ ܀ '
      verse: 9
    - text: 'ܘܡܠܐܟܐ ܕܚܡܫܐ ܐܫܕ ܙܒܘܪܗ ܥܠ ܟܘܪܤܝܗ ܕܚܝܘܬܐ ܘܗܘܬ ܡܠܟܘܬܗ ܚܫܘܟܬܐ ܘܡܠܥܤܝܢ ܗܘܘ
        ܠܫܢܝܗܘܢ ܡܢ ܟܐܒܐ ܀ '
      verse: 10
    - text: 'ܘܓܕܦܘ ܠܫܡܐ ܕܐܠܗܐ ܕܫܡܝܐ ܡܢ ܟܐܒܝܗܘܢ ܘܡܢ ܫܘܚܢܝܗܘܢ ܘܠܐ ܬܒܘ ܡܢ ܥܒܕܝܗܘܢ ܀ '
      verse: 11
    - text: 'ܘܡܠܐܟܐ ܕܫܬܐ ܐܫܕ ܙܒܘܪܗ ܥܠ ܢܗܪܐ ܪܒܐ ܦܪܬ ܘܝܒܫܘ ܡܘܗܝ ܕܬܬܛܝܒ ܐܘܪܚܐ ܕܡܠܟܐ ܡܢ
        ܡܕܢܚܝ ܫܡܫܐ ܀ '
      verse: 12
    - text: 'ܘܚܙܝܬ ܡܢ ܦܘܡܗ ܕܬܢܝܢܐ ܘܡܢ ܦܘܡܗ ܕܚܝܘܬܐ ܘܡܢ ܦܘܡܗ ܕܢܒܝܐ ܕܓܠܐ ܪܘܚܐ ܬܠܬ ܠܐ
        ܕܟܝܬܐ ܐܝܟ ܐܘܪܕܥܐ ܀ '
      verse: 13
    - text: 'ܐܝܬܝܗܝܢ ܓܝܪ ܪܘܚܐ ܕܫܐܕܐ ܐܝܠܝܢ ܕܥܒܕܢ ܐܬܘܬܐ ܕܐܙܠܢ ܥܠ ܡܠܟܐ ܕܬܐܒܝܠ ܠܡܟܢܫܘ
        ܐܢܘܢ ܠܩܪܒܐ ܕܝܘܡܐ ܗܘ ܪܒܐ ܕܐܠܗܐ ܐܚܝܕ ܟܠ ܀ '
      verse: 14
    - text: 'ܗܐ ܐܬܐ ܐܝܟ ܓܢܒܐ ܛܘܒܘܗܝ ܠܗܘ ܕܥܝܪ ܘܢܛܪ ܡܐܢܘܗܝ ܕܠܐ ܥܪܛܠ ܢܗܠܟ ܘܢܚܙܘܢ ܒܗܬܬܗ
        ܀ '
      verse: 15
    - text: 'ܘܢܟܢܫ ܐܢܘܢ ܠܐܬܪܐ ܕܡܬܩܪܐ ܥܒܪܐܝܬ ܡܓܕܘ ܀ '
      verse: 16
    - text: 'ܘܡܠܐܟܐ ܕܫܒܥܐ ܐܫܕ ܙܒܘܪܗ ܒܐܐܪ ܘܢܦܩ ܩܠܐ ܪܒܐ ܡܢ ܗܝܟܠܐ ܡܢ ܩܕܡ ܟܘܪܤܝܐ ܕܐܡܪ
        ܗܘܐ ܀ '
      verse: 17
    - text: 'ܘܗܘܘ ܒܪܩܐ ܘܪܥܡܐ ܘܢܘܕܐ ܗܘܐ ܪܒܐ ܕܐܟܘܬܗ ܠܐ ܗܘܐ ܡܢ ܕܗܘܘ ܒܢܝܢܫܐ ܥܠ ܐܪܥܐ ܕܐܝܟ
        ܗܢܐ ܙܘܥܐ ܗܟܢܐ ܪܒ ܗܘܐ ܀ '
      verse: 18
    - text: 'ܘܗܘܬ ܡܕܝܢܬܐ ܪܒܬܐ ܠܬܠܬ ܡܢܘܢ ܘܡܕܝܢܬܐ ܕܥܡܡܐ ܢܦܠܝ ܘܒܒܝܠ ܪܒܬܐ ܐܬܕܟܪܬ ܩܕܡ ܐܠܗܐ
        ܠܡܬܠ ܠܗ ܟܤܐ ܕܚܡܪܐ ܕܚܡܬܗ ܘܕܪܘܓܙܗ ܀ '
      verse: 19
    - text: 'ܘܟܠ ܓܙܪܬܐ ܥܪܩܬ ܘܛܘܪܐ ܠܐ ܐܫܬܟܚܘ ܀ '
      verse: 20
    - text: 'ܘܒܪܕܐ ܪܒܐ ܐܝܟ ܟܟܪܐ ܢܚܬ ܡܢ ܫܡܝܐ ܥܠ ܒܢܝܢܫܐ ܘܓܕܦܘ ܒܢܝܢܫܐ ܠܐܠܗܐ ܥܠ ܡܚܘܬܐ
        ܕܒܪܕܐ ܡܛܠ ܕܪܒܐ ܗܝ ܡܚܘܬܗ ܛܒ ܀  '
      verse: 21
  - chapter: 17
    verses:
    - text: 'ܘܐܬܐ ܚܕ ܡܢ ܫܒܥܐ ܡܠܐܟܐ ܕܐܝܬ ܥܠܝܗܘܢ ܫܒܥ ܙܒܘܪܝܢ ܘܡܠܠ ܥܡܝ ܠܡܐܡܪ ܬܐ ܒܬܪܝ ܐܚܘܝܟ
        ܕܝܢܐ ܕܙܢܝܬܐ ܕܝܬܒܐ ܥܠ ܡܝܐ ܤܓܝܐܐ ܀ '
      verse: 1
    - text: 'ܕܥܡܗ ܙܢܝܘ ܡܠܟܝܗ ܕܐܪܥܐ ܘܪܘܝܘ ܟܠܗܘܢ ܥܡܘܪܝܗ ܕܐܪܥܐ ܡܢ ܚܡܪܐ ܕܙܢܝܘܬܗ ܀ '
      verse: 2
    - text: 'ܘܐܦܩܢܝ ܠܚܘܪܒܐ ܒܪܘܚ ܘܚܙܝܬ ܐܢܬܬܐ ܕܝܬܒܐ ܥܠ ܚܝܘܬܐ ܤܘܡܩܬܐ ܕܡܠܝܐ ܫܡܗܐ ܕܓܘܕܦܐ
        ܕܐܝܬ ܠܗ ܪܫܐ ܫܒܥܐ ܩܪܢܬܐ ܕܝܢ ܥܤܪ ܀ '
      verse: 3
    - text: 'ܘܐܢܬܬܐ ܐܝܬ ܗܘܐ ܕܡܥܛܦܐ ܐܪܓܘܢܐ ܘܙܚܘܪܝܬܐ ܕܡܕܗܒܢ ܒܕܗܒܐ ܘܟܐܦܐ ܛܒܬܐ ܘܡܪܓܢܝܬܐ
        ܘܐܝܬ ܠܗ ܟܤܐ ܕܕܗܒܐ ܥܠ ܐܝܕܗ ܘܡܠܐ ܛܡܐܘܬܐ ܘܤܘܝܒܐ ܕܙܢܝܘܬܗ ܀ '
      verse: 4
    - text: 'ܘܥܠ ܒܝܬ ܥܝܢܝܗ ܟܬܝܒ ܐܪܙܐ ܒܒܝܠ ܪܒܬܐ ܐܡܐ ܕܙܢܝܬܐ ܘܕܤܘܝܒܝܗ ܕܐܪܥܐ ܀ '
      verse: 5
    - text: 'ܘܚܙܝܬ ܐܢܬܬܐ ܕܪܘܝܐ ܡܢ ܕܡܐ ܕܩܕܝܫܐ ܘܡܢ ܕܡܐ ܕܤܗܕܘܗܝ ܕܝܫܘܥ ܘܐܬܕܡܪܬ ܕܘܡܪܐ ܪܒܐ
        ܟܕ ܚܙܝܬܗ ܀ '
      verse: 6
    - text: 'ܘܐܡܪ ܠܝ ܡܠܐܟܐ ܠܡܢܐ ܐܬܕܡܪܬ ܐܢܐ ܐܡܪ ܐܢܐ ܠܟ ܪܐܙܐ ܕܐܢܬܬܐ ܘܕܚܝܘܬܐ ܕܛܥܝܢܐ ܠܗ
        ܕܐܝܬ ܠܗ ܫܒܥܐ ܪܫܝܢ ܘܥܤܪ ܩܪܢܢ ܀ '
      verse: 7
    - text: 'ܚܝܘܬܐ ܕܚܙܝܬ ܐܝܬܝܗ ܗܘܬ ܘܠܝܬܝܗ ܥܬܝܕܐ ܕܬܤܩ ܡܢ ܝܡܐ ܘܠܐܒܕܢܐ ܐܙܠܐ ܘܢܬܕܡܪܘܢ
        ܥܡܪܝ ܥܠ ܐܪܥܐ ܗܢܘܢ ܕܠܐ ܟܬܝܒܝܢ ܫܡܗܝܗܘܢ ܒܤܦܪܐ ܕܚܝܐ ܡܢ ܬܪܡܝܬܗ ܕܥܠܡܐ ܕܚܙܝܢ ܚܝܘܬܐ
        ܕܐܝܬܝܗ ܗܘܬ ܘܠܝܬܝܗ ܘܩܪܒܬ ܀ '
      verse: 8
    - text: 'ܗܪܟܐ ܗܘܢܐ ܠܕܐܝܬ ܠܗ ܚܟܡܬܐ ܫܒܥܐ ܪܫܝܢ ܫܒܥܐ ܐܢܘܢ ܛܘܪܝܢ ܐܝܟܐ ܕܝܬܒܐ ܐܢܬܬܐ ܥܠܝܗܘܢ
        ܀ '
      verse: 9
    - text: 'ܘܡܠܟܐ ܫܒܥܐ ܐܢܘܢ ܚܡܫܐ ܢܦܠܘ ܘܚܕ ܐܝܬܘܗܝ ܗܘ ܐܚܪܢܐ ܠܐ ܥܕܟܝܠ ܐܬܐ ܘܡܐ ܕܐܬܐ ܩܠܝܠ
        ܝܗܝܒ ܠܗ ܠܡܟܬܪܘ ܀ '
      verse: 10
    - text: 'ܘܬܢܝܢܐ ܘܚܝܘܬܐ ܗܝ ܕܐܝܬܝܗ ܘܠܝܬܝܗ ܘܗܝ ܕܬܡܢܝܐ ܘܡܢ ܫܒܥܐ ܗܝ ܘܠܐܒܕܢܐ ܐܙܠܐ ܀ '
      verse: 11
    - text: 'ܘܥܤܪ ܩܪܢܢ ܕܚܙܝܬ ܥܤܪܐ ܡܠܟܝܢ ܐܢܘܢ ܐܝܠܝܢ ܕܡܠܟܘܬܐ ܠܐ ܥܕܟܝܠ ܢܤܒܘ ܐܠܐ ܫܘܠܛܢܐ
        ܐܝܟ ܡܠܟܐ ܚܕܐ ܫܥܬܐ ܫܩܠܝܢ ܥܡ ܚܝܘܬܐ ܀ '
      verse: 12
    - text: 'ܗܠܝܢ ܚܕ ܨܒܝܢܐ ܐܝܬ ܠܗܘܢ ܘܚܝܠܐ ܘܫܘܠܛܢܐ ܕܝܠܗܘܢ ܠܚܝܘܬܐ ܝܗܒܝܢ ܀ '
      verse: 13
    - text: 'ܗܠܝܢ ܥܡ ܐܡܪܐ ܢܩܪܒܘܢ ܘܐܡܪܐ ܢܙܟܐ ܐܢܘܢ ܡܛܠ ܕܡܪܐ ܗܘ ܕܡܪܘܬܐ ܘܡܠܟ ܡܠܟܐ ܘܕܥܡܗ
        ܩܪܝܐ ܘܓܒܝܐ ܘܡܗܝܡܢܐ ܀ '
      verse: 14
    - text: 'ܘܐܡܪ ܠܝ ܡܝܐ ܕܚܙܝܬ ܕܥܠܝܗܘܢ ܝܬܒܐ ܙܢܝܬܐ ܥܡܡܐ ܘܟܢܫܐ ܘܐܡܘܬܐ ܘܠܫܢܐ ܐܝܬܝܗܘܢ
        ܀ '
      verse: 15
    - text: 'ܘܥܤܪ ܩܪܢܬܐ ܕܚܙܝܬ ܠܚܝܘܬܐ ܗܠܝܢ ܢܤܢܝܢ ܠܙܢܝܬܐ ܘܚܪܒܬܐ ܘܥܪܛܠܝܬܐ ܢܥܒܕܘܢܗ ܘܒܤܪܗ
        ܢܐܟܠܘܢ ܘܢܘܩܕܘܢܗ ܒܢܘܪܐ ܀ '
      verse: 16
    - text: 'ܐܠܗܐ ܓܝܪ ܝܗܒ ܒܠܒܘܬܗܘܢ ܕܢܥܒܕܘܢ ܨܒܝܢܗ ܘܢܥܒܕܘܢ ܨܒܝܢܗܘܢ ܚܕ ܘܢܬܠܘܢ ܡܠܟܘܬܗܘܢ
        ܠܚܝܘܬܐ ܗܝ ܥܕܡܐ ܕܢܫܬܡܠܝܢ ܡܠܘܗܝ ܕܐܠܗܐ ܀ '
      verse: 17
    - text: 'ܘܐܢܬܬܐ ܐܝܕܐ ܕܚܙܝܬ ܡܕܝܢܬܐ ܪܒܬܐ ܐܝܕܐ ܕܐܝܬ ܠܗ ܡܠܟܘܬܐ ܥܠ ܡܠܟܝܗ ܕܐܪܥܐ ܀  '
      verse: 18
  - chapter: 18
    verses:
    - text: 'ܘܡܢ ܒܬܪ ܗܠܝܢ ܚܙܝܬ ܐܚܪܢܐ ܡܠܐܟܐ ܕܢܚܬ ܡܢ ܫܡܝܐ ܕܐܝܬ ܠܗ ܫܘܠܛܢܐ ܪܒܐ ܘܐܪܥܐ ܢܗܪܬ
        ܡܢ ܬܫܒܘܚܬܗ ܀ '
      verse: 1
    - text: 'ܘܩܥܐ ܒܩܠܐ ܪܒܐ ܢܦܠܬ ܢܦܠܬ ܒܒܝܠ ܪܒܬܐ ܘܗܘܬ ܡܥܡܪܐ ܠܫܐܕܐ ܘܢܛܘܪܬܐ ܠܟܠ ܪܘܚܐ ܠܐ
        ܕܟܝܬܐ ܘܤܢܝܬܐ ܀ '
      verse: 2
    - text: 'ܡܛܠ ܕܡܢ ܚܡܪܐ ܕܙܢܝܘܬܗ ܡܙܓܬ ܠܟܠܗܘܢ ܥܡܡܐ ܘܡܠܟܝܗ ܕܐܪܥܐ ܥܡܗ ܙܢܝܘ ܘܬܓܪܐ ܕܐܪܥܐ
        ܡܢ ܚܝܠܐ ܕܫܢܝܗ ܥܬܪܘ ܀ '
      verse: 3
    - text: 'ܘܫܡܥܬ ܐܚܪܢܐ ܩܠܐ ܡܢ ܫܡܝܐ ܕܐܡܪ ܦܘܩܘ ܡܢ ܓܘܗ ܥܡܝ ܕܠܐ ܬܫܬܘܬܦܘܢ ܒܚܛܗܝܗ ܕܠܡܐ
        ܬܤܒܘܢ ܡܢ ܡܚܘܬܗ ܀ '
      verse: 4
    - text: 'ܡܛܠ ܕܕܒܩܘ ܒܗ ܚܛܗܐ ܥܕܡܐ ܠܫܡܝܐ ܘܐܬܕܟܪ ܐܠܗܐ ܥܘܠܝܗ ܀ '
      verse: 5
    - text: 'ܦܘܪܥܘܗ ܐܝܟܢܐ ܕܐܦ ܗܝ ܦܪܥܬ ܘܥܘܦܘ ܠܗ ܐܥܦܐ ܥܠ ܥܒܕܝܗ ܒܟܤܐ ܗܘ ܕܡܙܓܬ ܡܙܘܓܘ ܠܗ
        ܐܥܦܐ ܀ '
      verse: 6
    - text: 'ܥܠ ܡܕܡ ܕܫܒܚܬ ܢܦܫܗ ܘܐܫܬܥܠܝܬ ܕܐܝܟ ܗܟܢ ܫܘܢܩܐ ܘܐܒܠܐ ܡܛܠ ܕܒܠܒܗ ܐܡܪܐ ܕܝܬܒܐ
        ܐܢܐ ܡܠܟܬܐ ܘܐܪܡܠܬܐ ܠܝܬܝ ܘܐܒܠܐ ܠܐ ܐܚܙܐ ܀ '
      verse: 7
    - text: 'ܡܛܠܗܢܐ ܒܚܕ ܝܘܡܐ ܢܐܬܝܢ ܥܠܝܗ ܡܚܘܬܐ ܡܘܬܐ ܘܐܒܠܐ ܘܟܦܢܐ ܘܒܢܘܪܐ ܬܐܩܕ ܡܛܠ ܕܚܝܠܬܢ
        ܡܪܝܐ ܕܕܢܗ ܀ '
      verse: 8
    - text: 'ܘܢܒܟܘܢܗ ܘܢܪܩܕܘܢ ܥܠܝܗ ܡܠܟܝܗ ܕܐܪܥܐ ܗܢܘܢ ܕܙܢܝܘ ܥܡܗ ܘܐܫܬܥܠܝܘ ܡܐ ܕܚܙܝܢ ܬܢܢܐ
        ܕܝܩܕܢܗ ܀ '
      verse: 9
    - text: 'ܟܕ ܩܝܡܝܢ ܡܢ ܩܒܘܠ ܡܢ ܕܚܠܬܐ ܕܬܫܢܝܩܗ ܘܢܐܡܪܘܢ ܘܝ ܘܝ ܘܝ ܡܕܝܢܬܐ ܪܒܬܐ ܒܒܝܠ ܡܕܝܢܬܐ
        ܥܫܝܢܬܐ ܡܛܠ ܕܒܚܕܐ ܫܥܐ ܐܬܐ ܕܝܢܟܝ ܀ '
      verse: 10
    - text: 'ܘܬܓܪܐ ܕܐܪܥܐ ܢܒܟܘܢ ܘܢܬܐܒܠܘܢ ܥܠܝܗ ܘܡܘܒܠܗܘܢ ܠܝܬ ܕܙܒܢ ܬܘܒ ܀ '
      verse: 11
    - text: 'ܡܘܒܠܐ ܕܕܗܒܐ ܘܕܤܐܡܐ ܘܕܟܐܦܐ ܝܩܝܪܬܐ ܘܕܡܪܓܢܝܬܐ ܘܕܒܘܨܐ ܘܕܐܪܓܘܢܐ ܘܫܐܪܝܐ ܕܙܚܘܪܝܬܐ
        ܘܟܠ ܩܝܤ ܕܒܤܡܐ ܘܟܠ ܡܐܢ ܕܫܢܐ ܘܟܠ ܡܐܢ ܕܩܝܤܐ ܝܩܝܪܐ ܘܢܚܫܐ ܘܦܪܙܠܐ ܘܫܝܫܐ ܀ '
      verse: 12
    - text: 'ܘܩܘܢܝܡܘܢ ܘܒܤܡܐ ܘܡܘܪܘܢ ܘܠܒܘܢܬܐ ܘܚܡܪܐ ܘܡܫܚܐ ܘܤܡܝܕܐ ܘܥܪܒܐ ܘܪܟܫܐ ܘܡܪܟܒܬܐ
        ܘܦܓܪܐ ܘܢܦܫܬܐ ܕܒܢܝܢܫܐ ܀ '
      verse: 13
    - text: 'ܘܐܒܟܝ ܪܓܬܐ ܕܢܦܫܟܝ ܐܙܠ ܡܢܟܝ ܘܟܠ ܕܫܡܝܢ ܘܫܒܝܚ ܐܙܠ ܡܢܟܝ ܘܠܐ ܬܘܒ ܬܚܙܝܢ ܐܢܘܢ
        ܀ '
      verse: 14
    - text: 'ܘܠܐ ܢܫܟܚܘܢ ܐܢܘܢ ܬܓܪܐ ܕܗܠܝܢ ܕܥܬܪܘ ܡܢܗ ܡܢ ܩܒܘܠ ܢܩܘܡܘܢ ܡܢ ܕܚܠܬܐ ܕܫܘܢܩܗ ܟܕ
        ܒܟܝܢ ܘܐܒܝܠܝܢ ܀ '
      verse: 15
    - text: 'ܘܐܡܪܝܢ ܘܝ ܘܝ ܡܕܝܢܬܐ ܪܒܬܐ ܕܡܥܛܦܐ ܒܘܨܐ ܘܐܪܓܘܢܐ ܘܙܚܘܪܝܬܐ ܕܡܕܗܒܢ ܒܕܗܒܐ ܘܟܐܦܐ
        ܝܩܝܪܬܐ ܘܡܪܓܢܝܬܐ ܀ '
      verse: 16
    - text: 'ܡܛܠ ܕܒܚܕܐ ܫܥܐ ܐܤܬܪܩ ܥܘܬܪܐ ܕܐܝܟ ܗܢܐ ܘܟܠ ܡܕܒܪܝ ܐܠܦܐ ܘܟܠ ܐܙܠܝ ܒܐܠܦܐ ܠܕܘܟܝܬܐ
        ܘܐܠܦܪܐ ܘܟܠ ܕܒܝܡܐ ܦܠܚܝܢ ܡܢ ܪܘܚܩܐ ܩܡܘ ܀ '
      verse: 17
    - text: 'ܘܒܟܐܘܗ ܟܕ ܚܙܝܢ ܬܢܢܐ ܕܝܩܕܢܗ ܘܐܡܪܝܢ ܡܢ ܗܝ ܕܕܡܝܐ ܠܡܕܝܢܬܐ ܪܒܬܐ ܀ '
      verse: 18
    - text: 'ܘܐܪܡܝܘ ܥܦܪܐ ܥܠ ܪܝܫܝܗܘܢ ܘܩܥܘ ܟܕ ܒܟܝܢ ܘܐܒܝܠܝܢ ܘܐܡܪܝܢ ܘܝ ܘܝ ܡܕܝܢܬܐ ܪܒܬܐ
        ܐܝܕܐ ܕܒܗ ܥܬܪܘ ܐܝܠܝܢ ܕܐܝܬ ܠܗܘܢ ܐܠܦܐ ܒܝܡܐ ܡܢ ܐܝܩܪܗ ܕܒܚܕܐ ܫܥܐ ܚܪܒܬ ܀ '
      verse: 19
    - text: 'ܐܬܦܨܚܘ ܥܠܝܗ ܫܡܝܐ ܘܩܕܝܫܐ ܘܫܠܝܚܐ ܘܢܒܝܐ ܡܛܠ ܕܕܢ ܐܠܗܐ ܕܝܢܟܘܢ ܡܢܗ ܀ '
      verse: 20
    - text: 'ܘܫܩܠ ܚܕ ܡܢ ܡܠܐܟܐ ܚܝܠܬܢܐ ܟܐܦܐ ܪܒܬܐ ܐܝܟ ܪܚܝܐ ܘܐܪܡܝ ܒܝܡܐ ܘܐܡܪ ܗܟܢܐ ܒܚܐܦܐ
        ܬܫܬܕܐ ܒܒܝܠ ܡܕܝܢܬܐ ܪܒܬܐ ܘܠܐ ܬܫܟܚ ܬܘܒ ܀ '
      verse: 21
    - text: 'ܘܩܠܐ ܕܩܝܬܪܐ ܘܕܫܝܦܘܪܐ ܘܕܙܢܝ ܙܡܪܐ ܘܕܡܙܥܘܩܐ ܠܐ ܢܫܬܡܥ ܒܟܝ ܬܘܒ ܀ '
      verse: 22
    - text: 'ܘܢܘܗܪܐ ܕܫܪܓܐ ܠܐ ܢܬܚܙܐ ܠܟܝ ܬܘܒ ܘܩܠܐ ܕܚܬܢܐ ܘܩܠܐ ܕܟܠܬܐ ܠܐ ܢܫܬܡܥ ܒܟܝ ܬܘܒ
        ܡܛܠ ܕܬܓܪܝܟܝ ܐܝܬ ܗܘܘ ܪܘܪܒܢܝܗ ܕܐܪܥܐ ܡܛܠ ܕܒܚܪܫܝܟܝ ܐܛܥܝܬܝ ܠܟܠܗܘܢ ܥܡܡܐ ܀ '
      verse: 23
    - text: 'ܘܒܗ ܐܫܬܟܚ ܕܡܐ ܕܢܒܝܐ ܘܩܕܝܫܐ ܕܩܛܝܠܝܢ ܥܠ ܐܪܥܐ ܀  '
      verse: 24
  - chapter: 19
    verses:
    - text: 'ܘܡܢ ܒܬܪ ܗܠܝܢ ܫܡܥܬ ܩܠܐ ܪܒܐ ܕܟܢܫܐ ܤܓܝܐܐ ܒܫܡܝܐ ܕܐܡܪܝܢ ܗܠܠܘܝܐ ܦܘܪܩܢܐ ܘܬܫܒܘܚܬܐ
        ܘܚܝܠܐ ܠܐܠܗܢ ܀ '
      verse: 1
    - text: 'ܡܛܠ ܕܫܪܝܪܝܢ ܘܟܐܢܝܢ ܕܝܢܘܗܝ ܡܛܠ ܕܕܢ ܠܙܢܝܬܐ ܪܒܬܐ ܐܝܕܐ ܕܚܒܠܬ ܠܐܪܥܐ ܒܙܢܝܘܬܗ
        ܘܬܒܥ ܕܡܐ ܕܥܒܕܘܗܝ ܡܢ ܐܝܕܝܗ ܀ '
      verse: 2
    - text: 'ܕܬܪܬܝܢ ܐܡܪܘ ܗܠܠܘܝܐ ܘܬܢܢܗ ܤܠܩ ܠܥܠܡ ܥܠܡܝܢ ܀ '
      verse: 3
    - text: 'ܘܢܦܠܘ ܥܤܪܝܢ ܘܐܪܒܥܐ ܩܫܝܫܝܢ ܘܐܪܒܥ ܚܝܘܢ ܘܤܓܕܘ ܠܐܠܗܢ ܕܝܬܒ ܥܠ ܟܘܪܤܝܐ ܘܐܡܪܝܢ
        ܐܡܝܢ ܗܠܠܘܝܐ ܀ '
      verse: 4
    - text: 'ܘܩܠܐ ܡܢ ܟܘܪܤܝܐ ܕܐܡܪ ܫܒܚܘ ܠܐܠܗܢ ܟܠܗܘܢ ܥܒܕܘܗܝ ܘܕܚܠܝ ܫܡܗ ܟܠܗܘܢ ܙܥܘܪܐ ܥܡ
        ܪܘܪܒܐ ܀ '
      verse: 5
    - text: 'ܘܫܡܥܬ ܩܠܐ ܐܝܟ ܕܟܢܫܐ ܤܓܝܐܐ ܘܐܝܟ ܩܠܐ ܕܡܝܐ ܤܓܝܐܐ ܘܐܝܟ ܩܠܐ ܕܪܥܡܐ ܚܝܠܬܢܐ ܕܐܡܪܝܢ
        ܗܠܠܘܝܐ ܡܛܠ ܕܐܡܠܟ ܡܪܝܐ ܐܠܗܐ ܐܚܝܕ ܟܠ ܀ '
      verse: 6
    - text: 'ܚܕܝܢܢ ܘܡܬܦܨܚܝܢܢ ܢܬܠ ܠܗ ܬܫܒܘܚܬܐ ܡܛܠ ܕܐܬܬ ܡܫܬܘܬܗ ܕܐܡܪܐ ܘܐܢܬܬܗ ܛܝܒܬ ܢܦܫܗ
        ܀ '
      verse: 7
    - text: 'ܘܐܬܝܗܒ ܠܗ ܕܬܬܥܛܦ ܒܘܨܐ ܕܟܝܐ ܘܢܗܝܪܐ ܒܘܨܐ ܓܝܪ ܬܪܝܨܬܐ ܐܢܝܢ ܕܩܕܝܫܐ ܀ '
      verse: 8
    - text: 'ܘܐܡܪܘ ܠܝ ܟܬܘܒ ܛܘܒܝܗܘܢ ܠܐܝܠܝܢ ܕܠܚܫܡܝܬܐ ܕܡܫܬܘܬܗ ܕܐܡܪܐ ܐܝܬܝܗܘܢ ܩܪܝܐ ܘܐܡܪ
        ܠܝ ܗܠܝܢ ܡܠܐ ܕܫܪܝܪܢ ܕܐܠܗܐ ܐܝܬܝܗܝܢ ܀ '
      verse: 9
    - text: 'ܘܢܦܠܬ ܩܕܡ ܪܓܠܘܗܝ ܘܤܓܕܬ ܠܗ ܘܐܡܪ ܠܝ ܠܐ ܟܢܬܟ ܐܝܬܝ ܘܕܐܚܝܟ ܗܠܝܢ ܕܐܝܬ ܠܗܘܢ
        ܤܗܕܘܬܐ ܕܝܫܘܥ ܠܐܠܗܐ ܤܓܘܕ ܝܬܝܪܐܝܬ ܤܗܕܘܬܐ ܓܝܪ ܕܝܫܘܥ ܐܝܬܝܗ ܪܘܚܐ ܕܢܒܝܘܬܐ ܀ '
      verse: 10
    - text: 'ܘܚܙܝܬ ܫܡܝܐ ܕܦܬܝܚ ܘܗܐ ܤܘܤܝܐ ܚܘܪܐ ܘܕܝܬܒ ܥܠܘܗܝ ܡܬܩܪܐ ܡܗܝܡܢܐ ܘܫܪܝܪܐ ܘܒܟܐܢܘܬܐ
        ܕܐܢ ܘܡܩܪܒ ܀ '
      verse: 11
    - text: 'ܥܝܢܘܗܝ ܕܝܢ ܐܝܟ ܫܠܗܒܝܬܐ ܕܢܘܪܐ ܘܥܠ ܪܝܫܗ ܬܐܓܐ ܤܓܝܐܐ ܘܐܝܬ ܠܗ ܫܡܐ ܟܬܝܒܐ ܐܝܢܐ
        ܕܠܐ ܝܕܥ ܐܠܐ ܐܢ ܗܘ ܀ '
      verse: 12
    - text: 'ܘܡܥܛܦ ܡܐܢܐ ܕܙܠܝܥ ܒܕܡܐ ܘܡܬܩܪܐ ܫܡܗ ܡܠܬܐ ܕܐܠܗܐ ܀ '
      verse: 13
    - text: 'ܘܚܝܠܘܬܐ ܕܫܡܝܐ ܢܩܝܦܝܢ ܗܘܘ ܠܗ ܥܠ ܪܟܫܐ ܚܘܪܐ ܘܠܒܝܫܝܢ ܒܘܨܐ ܚܘܪܐ ܘܕܟܝܐ ܀ '
      verse: 14
    - text: 'ܘܡܢ ܦܘܡܗܘܢ ܢܦܩܐ ܚܪܒܐ ܚܪܝܦܬܐ ܕܒܗ ܢܩܛܠܘܢ ܠܥܡܡܐ ܘܗܘ ܢܪܥܐ ܐܢܘܢ ܒܫܒܛܐ ܕܦܪܙܠܐ
        ܘܗܘ ܕܐܫ ܡܥܨܪܬܐ ܕܪܘܓܙܗ ܕܐܠܗܐ ܐܚܝܕ ܟܠ ܀ '
      verse: 15
    - text: 'ܘܐܝܬ ܠܗ ܥܠ ܡܐܢܘܗܝ ܥܠ ܥܛܡܬܗ ܫܡܐ ܟܬܝܒܐ ܡܠܟܐ ܕܡܠܟܐ ܘܡܪܐ ܕܡܪܘܬܐ ܀ '
      verse: 16
    - text: 'ܘܚܙܝܬ ܐܚܪܢܐ ܡܠܐܟܐ ܕܩܐܡ ܒܫܡܫܐ ܘܩܥܐ ܒܩܠܐ ܪܡܐ ܘܐܡܪ ܠܦܪܚܬܐ ܕܦܪܚܐ ܡܨܥܬ ܫܡܝܐ
        ܐܬܟܢܫܘ ܠܚܫܡܝܬܐ ܪܒܬܐ ܕܐܠܗܐ ܀ '
      verse: 17
    - text: 'ܕܬܐܟܠܘܢ ܒܤܪܐ ܕܡܠܟܐ ܘܒܤܪܐ ܕܪܫܝ ܐܠܦܐ ܘܒܤܪܐ ܕܥܫܝܢܐ ܘܒܤܪܐ ܕܪܟܫܐ ܘܕܐܝܠܝܢ ܕܝܬܒܝܢ
        ܥܠܝܗܘܢ ܘܒܤܪܐ ܕܚܐܪܐ ܘܕܥܒܕܐ ܘܕܙܥܘܪܐ ܘܕܪܘܪܒܐ ܀ '
      verse: 18
    - text: 'ܘܚܙܝܬ ܠܚܝܘܬܐ ܘܠܚܝܠܘܬܗ ܘܡܠܟܐ ܕܐܪܥܐ ܘܠܦܠܚܝܗܘܢ ܕܡܟܢܫܝܢ ܠܡܥܒܕ ܩܪܒܐ ܥܡ ܗܘ
        ܕܝܬܒ ܥܠ ܤܘܤܝܐ ܘܥܡ ܦܠܚܘܗܝ ܀ '
      verse: 19
    - text: 'ܘܐܬܬܨܝܕܬ ܚܝܘܬܐ ܘܢܒܝܐ ܕܓܠܐ ܥܡܗ ܗܘ ܕܥܒܕ ܐܬܘܬܐ ܩܕܡܝܗ ܕܒܗܝܢ ܐܛܥܝ ܠܐܝܠܝܢ ܕܢܤܒܘ
        ܪܘܫܡܐ ܕܚܝܘܬܐ ܘܠܐܝܠܝܢ ܕܤܓܕܘ ܠܨܠܡܗ ܘܢܚܬܘ ܬܪܝܗܘܢ ܘܐܬܪܡܝܘ ܒܝܡܬܐ ܕܢܘܪܐ ܕܝܩܕܐ ܘܕܟܒܪܝܬܐ
        ܀ '
      verse: 20
    - text: 'ܘܕܫܪܟܐ ܕܝܢ ܐܬܩܛܠܘ ܒܚܪܒܗ ܕܗܘ ܕܝܬܒ ܥܠ ܤܘܤܝܐ ܒܐܝܕܐ ܕܢܦܩܐ ܡܢ ܦܘܡܗ ܘܟܠܗ ܛܝܪܐ
        ܤܒܥܬ ܡܢ ܒܤܪܗܘܢ ܀  '
      verse: 21
  - chapter: 20
    verses:
    - text: 'ܘܚܙܝܬ ܐܚܪܢܐ ܡܠܐܟܐ ܕܢܚܬ ܡܢ ܫܡܝܐ ܕܐܝܬ ܥܠܘܗܝ ܩܠܝܕܐ ܕܬܗܘܡܐ ܘܫܝܫܠܬܐ ܪܒܬܐ ܒܐܝܕܗ
        ܀ '
      verse: 1
    - text: 'ܘܠܒܟܗ ܠܬܢܝܢܐ ܚܘܝܐ ܩܕܡܝܐ ܗܘ ܕܐܝܬܘܗܝ ܐܟܠܩܪܨܐ ܘܤܛܢܐ ܘܐܤܪܗ ܐܠܦ ܫܢܝܢ ܀ '
      verse: 2
    - text: 'ܘܐܪܡܝܗ ܒܬܗܘܡܐ ܘܐܚܕ ܘܛܒܥ ܠܥܠ ܡܢܗ ܕܠܐ ܬܘܒ ܢܛܥܐ ܠܟܠܗܘܢ ܥܡܡܐ ܒܬܪ ܗܠܝܢ ܝܗܝܒ
        ܠܡܫܪܝܗ ܩܠܝܠ ܙܒܢܐ ܀ '
      verse: 3
    - text: 'ܘܚܙܝܬ ܡܘܬܒܐ ܘܝܬܒܘ ܥܠܝܗܘܢ ܘܕܝܢܐ ܐܬܝܗܒ ܠܗܘܢ ܘܢܦܫܬܐ ܗܠܝܢ ܕܐܬܦܤܩ ܡܛܠ ܤܗܕܘܬܐ
        ܕܝܫܘܥ ܘܡܛܠ ܡܠܬܐ ܕܐܠܗܐ ܘܕܐܝܠܝܢ ܕܠܐ ܤܓܕܘ ܠܚܝܘܬܐ ܘܠܐ ܠܨܠܡܗ ܘܠܐ ܢܤܒܘ ܪܘܫܡܐ ܥܠ
        ܒܝܬ ܥܝܢܝܗܘܢ ܐܘ ܥܠ ܐܝܕܝܗܘܢ ܕܚܝܘ ܘܐܡܠܟܘ ܥܡ ܡܫܝܚܐ ܐܠܦ ܫܢܝܢ ܀ '
      verse: 4
    - text: 'ܘܗܕܐ ܗܝ ܩܝܡܬܐ ܩܕܡܝܬܐ ܀ '
      verse: 5
    - text: 'ܛܘܒܢܐ ܗܘ ܘܩܕܝܫܐ ܡܢ ܕܐܝܬ ܠܗ ܡܢܬܐ ܒܩܝܡܬܐ ܩܕܡܝܬܐ ܘܥܠ ܗܠܝܢ ܠܝܬ ܫܘܠܛܢܐ ܠܡܘܬܐ
        ܬܢܝܢܐ ܐܠܐ ܢܗܘܘܢ ܟܗܢܐ ܕܐܠܗܐ ܘܕܡܫܝܚܐ ܘܢܡܠܟܘܢ ܥܡܗ ܐܠܦ ܫܢܝܢ ܀ '
      verse: 6
    - text: 'ܘܡܐ ܕܐܫܬܠܡ ܐܠܦ ܫܢܝܢ ܢܫܬܪܐ ܤܛܢܐ ܡܢ ܚܒܘܫܝܗ ܀ '
      verse: 7
    - text: 'ܘܢܦܘܩ ܠܡܛܥܝܘ ܠܟܠܗܘܢ ܥܡܡܐ ܒܐܪܒܥ ܙܘܝܬܗ ܕܐܪܥܐ ܠܓܘܓ ܘܠܡܓܘܓ ܘܠܡܟܢܫܘ ܐܢܘܢ ܠܩܪܒܐ
        ܐܝܠܝܢ ܕܡܢܝܢܗܘܢ ܐܝܟ ܚܠܐ ܕܝܡܐ ܀ '
      verse: 8
    - text: 'ܘܤܠܩܘ ܥܠ ܦܬܝܗ ܕܐܪܥܐ ܘܚܕܪܘܗ ܠܡܕܝܢܬܐ ܕܡܫܪܝܬܐ ܕܩܕܝܫܐ ܘܠܡܕܝܢܬܐ ܚܒܝܒܬܐ ܘܢܚܬܬ
        ܢܘܪܐ ܡܢ ܫܡܝܐ ܡܢ ܐܠܗܐ ܘܐܟܠܬ ܐܢܘܢ ܀ '
      verse: 9
    - text: 'ܘܐܟܠܩܪܨܐ ܡܛܥܝܢܗܘܢ ܐܬܪܡܝ ܒܝܡܬܐ ܕܢܘܪܐ ܘܟܒܪܝܬܐ ܐܝܟܐ ܕܚܝܘܬܐ ܘܢܒܝܐ ܕܓܠܐ ܘܢܫܬܢܩܘܢ
        ܐܝܡܡܐ ܘܠܠܝܐ ܠܥܠܡ ܥܠܡܝܢ ܀ '
      verse: 10
    - text: 'ܘܚܙܝܬ ܟܘܪܤܝܐ ܪܒܐ ܚܘܪܐ ܘܠܕܝܬܒ ܠܥܠ ܡܢܗ ܗܘ ܕܡܢ ܩܕܡ ܐܦܘܗܝ ܥܪܩܬ ܐܪܥܐ ܘܫܡܝܐ
        ܘܐܬܪ ܠܐ ܐܫܬܟܚ ܠܗܘܢ ܀ '
      verse: 11
    - text: 'ܘܚܙܝܬ ܠܡܝܬܐ ܪܘܪܒܐ ܘܙܥܘܪܐ ܕܩܡܘ ܩܕܡ ܟܘܪܤܝܐ ܘܤܦܪܐ ܐܬܦܬܚܘ ܘܐܚܪܢܐ ܤܦܪܐ ܐܬܦܬܚ
        ܕܐܝܬܘܗܝ ܕܕܝܢܐ ܘܐܬܕܝܢܘ ܡܝܬܐ ܡܢ ܐܝܠܝܢ ܕܟܬܝܒܢ ܒܤܦܪܐ ܐܝܟ ܥܒܕܝܗܘܢ ܀ '
      verse: 12
    - text: 'ܘܝܗܒ ܝܡܐ ܡܝܬܐ ܕܒܗ ܘܡܘܬܐ ܘܫܝܘܠ ܝܗܒܘ ܡܝܬܐ ܕܨܐܝܕܝܗܘܢ ܘܐܬܕܝܢ ܚܕ ܚܕ ܡܢܗܘܢ
        ܐܝܟ ܥܒܕܝܗܘܢ ܀ '
      verse: 13
    - text: 'ܘܡܘܬܐ ܘܫܝܘܠ ܐܬܪܡܝܘ ܒܝܡܬܐ ܕܢܘܪܐ ܗܢܐ ܕܐܝܬܘܗܝ ܡܘܬܐ ܬܢܝܢܐ ܀ '
      verse: 14
    - text: 'ܘܐܝܢܐ ܕܠܐ ܐܫܬܟܚ ܕܪܫܝܡ ܒܟܬܒܐ ܕܚܝܐ ܐܬܪܡܝ ܒܝܡܬܐ ܕܢܘܪܐ ܀  '
      verse: 15
  - chapter: 21
    verses:
    - text: 'ܘܚܙܝܬ ܫܡܝܐ ܚܕܬܬܐ ܘܐܪܥܐ ܚܕܬܐ ܫܡܝܐ ܓܝܪ ܩܕܡܝܬܐ ܘܐܪܥܐ ܩܕܡܝܬܐ ܐܙܠܘ ܘܝܡܐ ܠܝܬܘܗܝ
        ܬܘܒ ܀ '
      verse: 1
    - text: 'ܘܠܡܕܝܢܬܐ ܩܕܝܫܬܐ ܐܘܪܫܠܡ ܚܕܬܐ ܚܙܝܬܗ ܕܢܚܬܐ ܡܢ ܫܡܝܐ ܡܢ ܨܝܕ ܐܠܗܐ ܕܡܛܝܒܐ ܐܝܟ
        ܟܠܬܐ ܡܨܒܬܬܐ ܠܒܥܠܗ ܀ '
      verse: 2
    - text: 'ܘܫܡܥܬ ܩܠܐ ܪܒܐ ܡܢ ܫܡܝܐ ܕܐܡܪ ܗܐ ܡܫܪܝܐ ܕܐܠܗܐ ܥܡ ܒܢܝܢܫܐ ܘܫܪܐ ܥܡܗܘܢ ܘܗܢܘܢ
        ܥܡܐ ܕܝܠܗ ܢܗܘܘܢ ܘܗܘ ܐܠܗܐ ܥܡܗܘܢ ܘܢܗܘܐ ܠܗܘܢ ܐܠܗܐ ܀ '
      verse: 3
    - text: 'ܘܗܘ ܢܠܚܐ ܟܠ ܕܡܥܐ ܡܢ ܥܝܢܝܗܘܢ ܘܡܘܬܐ ܠܐ ܢܗܘܐ ܡܟܝܠ ܘܠܐ ܐܒܠܐ ܘܠܐ ܪܘܒܐ ܘܠܐ
        ܟܐܒܐ ܬܘܒ ܢܗܘܐ ܥܠ ܐܦܝܗ ܀ '
      verse: 4
    - text: 'ܘܐܙܠܬ ܘܐܡܪ ܠܝ ܕܝܬܒ ܥܠ ܟܘܪܤܝܐ ܗܐ ܚܕܬܐ ܥܒܕ ܐܢܐ ܟܠ ܘܐܡܪ ܠܝ ܟܬܘܒ ܗܠܝܢ ܡܠܐ
        ܡܗܝܡܢܬܐ ܘܫܪܝܪܬܐ ܐܝܬܝܗܝܢ ܀ '
      verse: 5
    - text: 'ܘܐܡܪ ܠܝ ܗܘܝ ܐܢܐ ܐܠܦ ܘܐܢܐ ܬܘ ܪܝܫܝܬܐ ܘܫܘܠܡܐ ܠܕܨܗܐ ܐܢܐ ܐܬܠ ܡܢ ܥܝܢܐ ܕܡܝܐ
        ܚܝܐ ܡܓܢ ܀ '
      verse: 6
    - text: 'ܘܕܙܟܐ ܗܘ ܢܐܪܬ ܗܠܝܢ ܘܐܗܘܐ ܠܗ ܐܠܗܐ ܘܢܗܘܐ ܠܝ ܒܪܐ ܀ '
      verse: 7
    - text: 'ܠܩܢܘܛܬܢܐ ܕܝܢ ܘܠܐ ܡܗܝܡܢܐ ܘܥܘܠܐ ܘܡܤܝܒܐ ܘܩܛܘܠܐ ܘܚܪܫܐ ܘܙܢܝܐ ܘܦܠܚܝ ܦܬܟܪܐ ܘܟܠܗܘܢ
        ܕܓܠܐ ܡܢܬܗܘܢ ܒܝܡܬܐ ܝܩܕܬܐ ܕܢܘܪܐ ܘܟܒܪܝܬܐ ܐܝܕܐ ܕܐܝܬܝܗ ܡܘܬܐ ܬܢܝܢܐ ܀ '
      verse: 8
    - text: 'ܘܐܬܐ ܚܕ ܡܢ ܫܒܥܐ ܡܠܐܟܝܢ ܐܝܠܝܢ ܕܐܝܬ ܥܠܝܗܘܢ ܫܒܥ ܙܒܘܪܝܢ ܕܡܠܝܢ ܫܒܥ ܡܚܘܬܐ ܐܚܪܝܬܐ
        ܘܡܠܠ ܥܡܝ ܠܡܐܡܪ ܬܐ ܐܚܘܝܟ ܠܟܠܬܐ ܐܢܬܬܗ ܕܐܡܪܐ ܀ '
      verse: 9
    - text: 'ܘܐܘܒܠܢܝ ܒܪܘܚ ܠܛܘܪܐ ܪܒܐ ܘܪܡܐ ܘܚܘܝܢܝ ܠܡܕܝܢܬܐ ܩܕܝܫܬܐ ܐܘܪܫܠܡ ܕܢܚܬܐ ܡܢ ܫܡܝܐ
        ܡܢ ܨܝܕ ܐܠܗܐ ܀ '
      verse: 10
    - text: 'ܘܐܝܬ ܠܗ ܬܫܒܘܚܬܐ ܕܐܠܗܐ ܘܢܘܗܪܗ ܐܝܟ ܕܡܘܬܐ ܕܟܐܦܐ ܝܩܝܪܬܐ ܐܝܟ ܝܫܦܗ ܐܝܟ ܕܘܡܝܐ
        ܕܩܪܘܤܛܠܘܤ ܀ '
      verse: 11
    - text: 'ܘܐܝܬ ܠܗ ܫܘܪܐ ܪܒܐ ܘܪܡܐ ܘܐܝܬ ܠܗ ܬܪܥܐ ܬܪܥܤܪ ܘܥܠ ܬܪܥܐ ܡܠܐܟܐ ܬܪܥܤܪ ܘܫܡܗܝܗܘܢ
        ܟܬܝܒܐ ܐܝܠܝܢ ܕܐܝܬܝܗܘܢ ܫܡܗܐ ܕܬܪܥܤܪ ܫܒܛܐ ܕܐܝܤܪܝܠ ܀ '
      verse: 12
    - text: 'ܡܢ ܡܕܢܚܐ ܬܪܥܐ ܬܠܬܐ ܘܡܢ ܓܪܒܝܐ ܬܪܥܐ ܬܠܬܐ ܘܡܢ ܬܝܡܢܐ ܬܪܥܐ ܬܠܬܐ ܘܡܢ ܡܥܪܒܐ
        ܬܪܥܐ ܬܠܬܐ ܀ '
      verse: 13
    - text: 'ܘܫܘܪܐ ܕܡܕܝܢܬܐ ܐܝܬ ܠܗ ܫܬܐܤܐ ܬܪܬܥܤܪܐ ܘܥܠܝܗܝܢ ܬܪܥܤܪ ܫܡܗܐ ܕܫܠܝܚܘܗܝ ܕܒܪܐ ܀ '
      verse: 14
    - text: 'ܘܗܘ ܕܡܡܠܠ ܗܘܐ ܥܡܝ ܐܝܬ ܗܘܐ ܥܠܘܗܝ ܩܢܝܐ ܕܡܫܘܚܬܐ ܕܕܗܒܐ ܠܡܡܫܚܗ ܠܡܕܝܢܬܐ ܘܠܫܘܪܗ
        ܀ '
      verse: 15
    - text: 'ܘܡܕܝܢܬܐ ܡܪܒܥܐܝܬ ܤܝܡܐ ܘܐܘܪܟܗ ܐܝܟ ܦܬܝܗ ܘܡܫܚܗ ܠܡܕܝܢܬܐ ܒܩܢܝܐ ܥܠ ܬܪܥܤܪ ܐܠܦܝܢ
        ܐܤܛܕܘܬܐ ܐܘܪܟܗ ܘܦܬܝܗ ܘܪܘܡܗ ܫܘܝܢ ܐܢܘܢ ܀ '
      verse: 16
    - text: 'ܘܡܫܚܗ ܠܫܘܪܗ ܡܐܐ ܘܐܪܒܥܝܢ ܘܐܪܒܥ ܐܡܝܢ ܒܡܫܘܚܬܐ ܕܐܢܫܐ ܐܝܕܐ ܕܐܝܬܝܗ ܕܡܠܐܟܐ ܀ '
      verse: 17
    - text: 'ܘܕܘܡܤܐ ܕܫܘܪܗ ܝܫܦܗ ܘܡܕܝܢܬܐ ܕܕܗܒܐ ܕܟܝܐ ܒܕܡܘܬܐ ܕܙܓܘܓܝܬܐ ܕܟܝܬܐ ܀ '
      verse: 18
    - text: 'ܘܫܬܐܤܐ ܕܫܘܪܐ ܕܡܕܝܢܬܐ ܒܟܐܦܐ ܝܩܝܪܬܐ ܡܨܒܬܢ ܘܫܬܐܤܬܐ ܩܕܡܝܬܐ ܝܫܦܗ ܘܕܬܪܬܝܢ ܤܦܝܠܐ
        ܘܕܬܠܬ ܩܪܟܕܢܐ ܘܕܐܪܒܥ ܙܡܪܓܕܐ ܀ '
      verse: 19
    - text: 'ܘܕܚܡܫ ܤܪܕܘܢ ܘܛܦܪܐ ܘܕܫܬ ܤܪܕܘܢ ܘܕܫܒܥ ܟܐܦ ܕܗܒܐ ܘܕܬܡܢܐ ܒܪܘܠܐ ܘܕܬܫܥ ܛܘܦܢܕܝܘܢ
        ܘܕܥܤܪ ܟܪܘܤܦܪܤܐ ܕܚܕܥܤܪܐ ܝܘܟܢܬܘܤ ܕܬܪܬܥܤܪܐ ܐܡܘܬܤܤ ܀ '
      verse: 20
    - text: 'ܘܬܪܥܤܪ ܬܪܥܐ ܘܬܪܬܥܤܪܐ ܡܪܓܢܝܬܐ ܚܕܐ ܠܚܕܐ ܘܟܠܚܕ ܡܢ ܬܪܥܐ ܐܝܬ ܗܘܐ ܡܢ ܚܕܐ ܡܪܓܢܝܬܐ
        ܘܫܘܩܐ ܕܝܢ ܕܡܕܝܢܬܐ ܕܕܗܒܐ ܕܟܝܐ ܐܝܟ ܙܓܘܓܝܬܐ ܐܝܬ ܒܗ ܀ '
      verse: 21
    - text: 'ܘܗܝܟܠܐ ܠܐ ܚܙܝܬ ܒܗ ܡܪܝܐ ܓܝܪ ܐܠܗܐ ܐܚܝܕ ܟܠ ܗܘ ܐܝܬܘܗܝ ܗܝܟܠܗ ܀ '
      verse: 22
    - text: 'ܘܠܐܡܪܐ ܘܠܡܕܝܢܬܐ ܠܐ ܡܬܒܥܐ ܫܡܫܐ ܘܠܐ ܤܗܪܐ ܕܢܢܗܪܘܢ ܠܗ ܬܫܒܘܚܬܗ ܓܝܪ ܕܐܠܗܐ ܐܢܗܪܬܗ
        ܘܫܪܓܗ ܐܝܬܘܗܝ ܐܡܪܐ ܀ '
      verse: 23
    - text: 'ܘܡܗܠܟܝܢ ܥܡܡܐ ܒܢܘܗܪܗ ܘܡܠܟܐ ܕܐܪܥܐ ܡܝܬܝܢ ܠܗ ܬܫܒܘܚܬܐ ܀ '
      verse: 24
    - text: 'ܘܬܪܥܝܗ ܠܐ ܢܬܬܚܕܘܢ ܒܐܝܡܡܐ ܠܠܝܐ ܓܝܪ ܠܐ ܢܗܘܐ ܬܡܢ ܀ '
      verse: 25
    - text: 'ܘܢܝܬܘܢ ܠܗ ܬܫܒܘܚܬܐ ܘܐܝܩܪܐ ܕܥܡܡܐ ܀ '
      verse: 26
    - text: 'ܘܠܐ ܢܗܘܐ ܬܡܢ ܟܠ ܛܡܐ ܘܕܥܒܕ ܡܤܝܒܘܬܐ ܘܕܓܠܘܬܐ ܐܠܐ ܐܢ ܐܝܠܝܢ ܕܟܬܝܒܢ ܒܟܬܒܗ ܕܐܡܪܐ
        ܀  '
      verse: 27
  - chapter: 22
    verses:
    - text: 'ܘܚܘܝܢܝ ܢܗܪܐ ܕܡܝܐ ܚܝܐ ܕܟܝܐ ܐܦ ܢܗܝܪܐ ܐܝܟ ܓܠܝܕܐ ܘܢܦܩ ܡܢ ܟܘܪܤܝܗ ܕܐܠܗܐ ܘܕܐܡܪܐ
        ܀ '
      verse: 1
    - text: 'ܘܡܨܥܬ ܫܘܩܝܗ ܡܟܐ ܘܡܟܐ ܥܠ ܢܗܪܐ ܩܝܤܐ ܕܚܝܐ ܕܥܒܕ ܦܐܪܐ ܬܪܥܤܪ ܘܒܟܠ ܝܪܚ ܝܗܒ ܦܐܪܘܗܝ
        ܘܛܪܦܘܗܝ ܠܐܤܝܘܬܐ ܕܥܡܡܐ ܀ '
      verse: 2
    - text: 'ܘܟܠ ܚܪܡܐ ܠܐ ܢܗܘܐ ܬܡܢ ܘܟܘܪܤܝܗ ܕܐܠܗܐ ܘܕܐܡܪܐ ܒܗ ܢܗܘܐ ܘܥܒܕܘܗܝ ܢܫܡܫܘܢܝܗܝ ܀ '
      verse: 3
    - text: 'ܘܢܚܙܘܢ ܐܦܘܗܝ ܘܫܡܗ ܥܠ ܒܝܬ ܥܝܢܝܗܘܢ ܀ '
      verse: 4
    - text: 'ܘܠܠܝܐ ܠܐ ܢܗܘܐ ܬܡܢ ܘܠܐ ܢܬܒܥܐ ܠܗܘܢ ܢܘܗܪܐ ܘܫܪܓܐ ܘܢܘܗܪܗ ܕܫܡܫܐ ܡܛܠ ܕܡܪܝܐ ܐܠܗܐ
        ܡܢܗܪ ܠܗܘܢ ܘܡܠܟܗܘܢ ܠܥܠܡ ܥܠܡܝܢ ܀ '
      verse: 5
    - text: 'ܘܐܡܪ ܠܝ ܗܠܝܢ ܡܠܐ ܡܗܝܡܢܢ ܘܫܪܝܪܢ ܘܡܪܝܐ ܐܠܗܐ ܕܪܘܚܬܐ ܕܢܒܝܐ ܩܕܝܫܐ ܫܕܪ ܠܡܠܐܟܗ
        ܠܡܚܘܝܘ ܠܥܒܕܘܗܝ ܡܐ ܕܝܗܝܒ ܠܡܗܘܐ ܒܥܓܠ ܀ '
      verse: 6
    - text: 'ܘܗܐ ܐܬܐ ܐܢܐ ܒܥܓܠ ܛܘܒܘܗܝ ܠܡܢ ܕܢܛܪ ܡܠܐ ܕܢܒܝܘܬܐ ܕܟܬܒܐ ܗܢܐ ܀ '
      verse: 7
    - text: 'ܐܢܐ ܝܘܚܢܢ ܕܚܙܐ ܘܫܡܥ ܗܠܝܢ ܘܟܕ ܚܙܝܬ ܘܫܡܥܬ ܢܦܠܬ ܠܡܤܓܕ ܩܕܡ ܪܓܠܘܗܝ ܕܡܠܐܟܐ
        ܕܡܚܘܐ ܠܝ ܗܠܝܢ ܀ '
      verse: 8
    - text: 'ܘܐܡܪ ܠܝ ܚܙܝ ܠܐ ܟܢܬܟ ܐܝܬܝ ܘܕܐܚܝܟ ܢܒܝܐ ܘܕܐܝܠܝܢ ܕܢܛܪܝܢ ܗܠܝܢ ܡܠܐ ܕܟܬܒܐ ܗܢܐ
        ܠܐܠܗܐ ܤܓܘܕ ܀ '
      verse: 9
    - text: 'ܘܐܡܪ ܠܝ ܠܐ ܬܚܬܘܡ ܡܠܐ ܕܢܒܝܘܬܐ ܕܟܬܒܐ ܗܢܐ ܙܒܢܐ ܓܝܪ ܩܪܒ ܀ '
      verse: 10
    - text: 'ܘܕܡܥܘܠ ܬܘܒ ܢܥܘܠ ܘܕܨܥ ܬܘܒ ܢܨܛܥܨܥ ܘܙܕܝܩܐ ܬܘܒ ܢܥܒܕ ܙܕܝܩܘܬܐ ܘܩܕܝܫܐ ܬܘܒ ܢܬܩܕܫ
        ܀ '
      verse: 11
    - text: 'ܗܐ ܐܬܐ ܐܢܐ ܡܚܕܐ ܘܐܓܪܝ ܥܡܝ ܘܐܬܠ ܠܟܠܢܫ ܐܝܟ ܥܒܕܗ ܀ '
      verse: 12
    - text: 'ܐܢܐ ܐܠܦ ܘܐܢܐ ܬܘ ܩܕܡܝܐ ܘܐܚܪܝܐ ܘܫܘܪܝܐ ܘܫܘܠܡܐ ܀ '
      verse: 13
    - text: 'ܛܘܒܝܗܘܢ ܠܕܥܒܕܝܢ ܦܘܩܕܢܘܗܝ ܢܗܘܐ ܫܘܠܛܢܗܘܢ ܥܠ ܩܝܤܐ ܕܚܝܐ ܘܒܬܪܥܐ ܢܥܠܘܢ ܠܡܕܝܢܬܐ
        ܀ '
      verse: 14
    - text: 'ܘܙܢܝܐ ܘܩܛܘܠܐ ܘܦܠܚܝ ܦܬܟܪܐ ܠܒܪ ܘܛܡܐܐ ܘܚܪܫܐ ܘܟܠ ܚܙܝܝ ܘܥܒܕܝ ܕܓܠܘܬܐ ܀ '
      verse: 15
    - text: 'ܐܢܐ ܝܫܘܥ ܫܕܪܬ ܠܡܠܐܟܝ ܕܢܤܗܕ ܒܟܘܢ ܗܠܝܢ ܩܕܡ ܥܕܬܐ ܐܢܐ ܐܢܐ ܥܩܪܐ ܘܫܪܒܬܗ ܕܕܘܝܕ
        ܘܥܡܗ ܘܟܘܟܒ ܨܦܪܐ ܢܗܝܪܐ ܀ '
      verse: 16
    - text: 'ܘܪܘܚܐ ܘܟܠܬܐ ܐܡܪܝܢ ܬܐ ܘܕܫܡܥ ܢܐܡܪ ܬܐ ܘܕܨܗܐ ܢܐܬܐ ܘܢܤܒ ܡܝܐ ܚܝܐ ܡܓܢ ܀ '
      verse: 17
    - text: 'ܡܤܗܕ ܐܢܐ ܠܟܠ ܕܫܡܥ ܡܠܬܐ ܕܢܒܝܘܬܐ ܕܟܬܒܐ ܗܢܐ ܕܐܝܢܐ ܕܢܤܝܡ ܥܠܝܗܝܢ ܢܤܝܡ ܥܠܘܗܝ
        ܐܠܗܐ ܡܚܘܬܐ ܕܟܬܝܒܢ ܒܟܬܒܐ ܗܢܐ ܀ '
      verse: 18
    - text: 'ܘܐܝܢܐ ܕܡܒܨܪ ܡܢ ܡܠܐ ܕܟܬܒܐ ܕܢܒܝܘܬܐ ܗܕܐ ܢܒܨܪ ܐܠܗܐ ܡܢܬܗ ܡܢ ܩܝܤܐ ܕܚܝܐ ܘܡܢ
        ܡܕܝܢܬܐ ܩܕܝܫܬܐ ܐܝܠܝܢ ܕܟܬܝܒܢ ܒܟܬܒܐ ܗܢܐ ܀ '
      verse: 19
    - text: 'ܐܡܪ ܟܕ ܡܤܗܕ ܗܠܝܢ ܐܝܢ ܐܬܐ ܐܢܐ ܒܥܓܠ ܬܐ ܡܪܝܐ ܝܫܘܥ ܀ '
      verse: 20
    - text: 'ܛܝܒܘܬܗ ܕܡܪܢ ܝܫܘܥ ܡܫܝܚܐ ܥܡ ܟܠܗܘܢ ܩܕܝܫܘܗܝ ܐܡܝܢ ܀܀   '
      verse: 21
  name: Revelation of John
translation: 'Peshitta: Syriac Peshitta'
