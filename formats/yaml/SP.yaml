      verse: 6
    - text: 'ובעשור לחדש השביעי הזה מקרא קדש יהיה לכם ועניתם את נפשתיכם וכל מלאכה
        לא תעשו '
      verse: 7
    - text: 'והקרבתם עלה ליהוה ריח ניחח פר בן בקר אחד איל אחד כבשים בני שנה שבעה תמימם
        יהיו לכם '
      verse: 8
    - text: 'ומנחתם סלת בלולה בשמן שלשה עשרנים לפר ושני עשרנים לאיל האחד '
      verse: 9
    - text: 'ועשרון עשרון לכבש האחד לשבעת הכבשים '
      verse: 10
    - text: 'ושעיר עזים אחד לחטאת מלבד חטאת הכפרים ועלת התמיד ומנחתה ונסכיה '
      verse: 11
    - text: 'ובחמשה עשר יום לחדש השביעי הזה מקרא קדש יהיה לכם כל מלאכת עבדה לא תעשו
        וחגתם חג ליהוה שבעת ימים '
      verse: 12
    - text: 'והקרבתם עלה אשה ריח ניחח ליהוה פרים בני בקר שלשה עשר אילים שנים כבשים
        בני שנה ארבעה עשר תמימם יהיו לכם '
      verse: 13
    - text: 'ומנחתם סלת בלולה בשמן שלשה עשרנים לפר האחד לשלשה עשר הפרים ושני עשרנים
        לאיל האחד לשני האילים '
      verse: 14
    - text: 'ועשרון עשרון לכבש האחד לארבעה עשר הכבשים ונסכיהם '
      verse: 15
    - text: 'ושעיר עזים אחד לחטאת מלבד עלת התמיד ומנחתה ונסכיה '
      verse: 16
    - text: 'וביום השני פרים בני בקר שנים עשר אילים שנים כבשים בני שנה ארבעה עשר תמימם '
      verse: 17
    - text: 'ומנחתם ונסכיהם לפרים לאילים ולכבשים במספרם כמשפט '
      verse: 18
    - text: 'ושעיר עזים אחד לחטאת מלבד עלת התמיד ומנחתה ונסכיה '
      verse: 19
    - text: 'וביום השלישי פרים עשתי עשר אילים שנים כבשים בני שנה ארבעה עשר תמימם '
