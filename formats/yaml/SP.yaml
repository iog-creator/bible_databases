    - text: 'והניף אהרן את הלוים תנופה לפני יהוה מאת בני ישראל והיו לעבד את עבדת יהוה '
      verse: 11
    - text: 'והלוים יסמכו את ידיהם על ראש הפרים ועשה את האחד חטאת ואת האחד עלה ליהוה
        לכפר על הלוים '
      verse: 12
    - text: 'והעמדת את הלוים לפני אהרן ולפני בניו והנפת אתם תנופה ליהוה '
      verse: 13
    - text: 'והבדלת את הלוים מתוך בני ישראל והיו לי הלוים '
      verse: 14
    - text: 'ואחרי כן יבאו הלוים לעבד את עבדת אהל מועד וטהרת אתם והנפת אתם תנופה '
      verse: 15
    - text: 'כי נתנים נתנים הם לי מתוך בני ישראל תחת כל בכור פטר רחם . בבני ישראל
        לקחתי אתם לי '
      verse: 16
    - text: 'כי לי כל בכור בבני ישראל באדם ובבהמה ביום הכיתי כל בכור בארץ מצרים הקדשתי
        אתם לי '
      verse: 17
    - text: 'ואקח את הלוים תחת כל בכור בבני ישראל '
      verse: 18
    - text: 'ואתנה את הלוים נתנים לאהרן ולבניו מתוך בני ישראל לעבד את עבדת בני ישראל
        באהל מועד ולכפר על בני ישראל ולא יהיה בבני ישראל נגף בגשת בני ישראל אל הקדש '
      verse: 19
    - text: 'ויעש משה ואהרן וכל עדת בני ישראל ללוים ככל אשר צוה יהוה את משה ללוים
        כן עשו להם בני ישראל '
      verse: 20
    - text: 'ויתחטאו הלוים ויכבסו בגדיהם וינף אהרן אתם תנופה לפני יהוה ויכפר עליהם
        אהרן לטהרם '
      verse: 21
    - text: 'ואחרי כן באו הלוים לעבד את עבדתם באהל מועד לפני אהרן ולפני בניו כאשר
        צוה יהוה את משה על הלוים כן עשו להם '
      verse: 22
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 23
    - text: 'זאת אשר ללוים מבן חמש ועשרים שנה ומעלה יבוא לצבא צבא בעבדת אהל מועד '
      verse: 24
    - text: 'ומבן חמשים שנה ישוב מצבא העבדה ולא יעבד עוד '
      verse: 25
    - text: 'ושרת את אחיו באהל מועד לשמר משמרת ועבדה לא יעבד ככה תעשה ללוים במשמרתם '
      verse: 26
  - chapter: 9
    verses:
    - text: 'וידבר יהוה אל משה במדבר סיני בשנה השנית לצאתם מארץ מצרים בחדש הראישון
        לאמר '
      verse: 1
    - text: 'ויעשו בני ישראל את הפסח במועדיו '
      verse: 2
    - text: 'בארבעה עשר יום בחדש הזה בין הערבים יעשו אתו במועדיו ככל חקתיו וככל משפטיו
        תעשו אתו '
      verse: 3
    - text: 'וידבר משה אל בני ישראל לעשות הפסח '
      verse: 4
    - text: 'ויעשו את הפסח בראישון בארבעה עשר יום לחדש בין הערבים במדבר סיני ככל אשר
        צוה יהוה את משה כן עשו בני ישראל '
      verse: 5
    - text: 'ויהיו אנשים אשר היו טמאים לנפש אדם ולא יכלו לעשות הפסח ביום ההוא ויקרבו
        לפני משה ולפני אהרן ביום ההוא '
      verse: 6
    - text: 'ויאמרו האנשים ההם אליו אנחנו טמאים לנפש אדם למה נגרע לבלתי הקריב את קרבן
        יהוה במועדיו בתוך בני ישראל '
      verse: 7
    - text: 'ויאמר אליהם משה עמדו ואשמעה מה יצוה יהוה לכם '
      verse: 8
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 9
    - text: 'דבר אל בני ישראל לאמר איש איש כי יהיה טמא לנפש או בדרך רחוקה לכם או לדרתיכם
        ועשה פסח ליהוה '
      verse: 10
    - text: 'בחדש השני בארבעה עשר יום בין הערבים יעשו אתו על מצות ומררים יאכלהו '
      verse: 11
    - text: 'לא ישאירו ממנו עד בקר ועצם לא ישברו בו ככל חקת הפסח יעשו אתו '
      verse: 12
    - text: 'ואיש אשר הוא טהור ובדרך לא היה וחדל לעשות הפסח ונכרתה הנפש ההיא מעמיה
        כי קרבן יהוה לא הקריב במועדיו חטאו ישא האיש ההוא '
      verse: 13
    - text: 'וכי יגור אתכם גר ועשה פסח ליהוה כחקת הפסח וכמשפטיו כן יעשה חקה אחת יהיה
        לכם ולגר ולאזרח הארץ '
      verse: 14
    - text: 'וביום הוקם את המשכן כסה הענן את המשכן לאהל העדות ובערב יהיה על המשכן
        כמראה אש עד בקר '
      verse: 15
    - text: 'כן יהיה תמיד הענן יכסנו ומראה אש לילה '
      verse: 16
    - text: 'ולפי העלות הענן מעל האהל ואחרי כן יסעו בני ישראל ובמקום אשר ישכן שם הענן
        שם יחנו בני ישראל '
      verse: 17
    - text: 'על פי יהוה יסעו בני ישראל ועל פי יהוה יחנו כל ימי אשר ישכן הענן על המשכן
        יחנו '
      verse: 18
    - text: 'ובהאריך הענן על המשכן ימים רבים ושמרו בני ישראל את משמרת יהוה ולא יסעו '
      verse: 19
    - text: 'ויש אשר יהיה הענן ימים במספר על המשכן על פי יהוה יחנו ועל פי יהוה יסעו '
      verse: 20
    - text: 'ויש אשר יהיה הענן מערב עד בקר ונעלה הענן בבקר ונסעו או יומם ולילה ונעלה
        הענן ונסעו '
      verse: 21
    - text: 'או יומים או חדש או ימים בהאריך הענן על המשכן לשכן עליו יחנו בני ישראל
        ולא יסעו ובהעלותו יסעו '
      verse: 22
    - text: 'על פי יהוה יחנו ועל פי יהוה יסעו את משמרת יהוה שמרו על פי יהוה ביד משה '
      verse: 23
  - chapter: 10
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'עשה לך שתי חצצרות כסף מקשה תעשה אתם והיו לך למקרא העדה ולמסע את המחנות '
      verse: 2
    - text: 'ותקעו בהן ונועדו אליך כל העדה אל פתח אהל מועד '
      verse: 3
    - text: 'ואם באחת יתקעו ונועדו אליך הנשיאים ראשי אלפי ישראל '
      verse: 4
    - text: 'ותקעתם תרועה ונסעו המחנות החנים קדמה '
      verse: 5
    - text: 'ותקעתם תרועה שנית ונסעו המחנות החנים צפונה תרועה יתקעו למסעיהם '
      verse: 6
    - text: 'ובהקהל את הקהל תתקעו ולא תריעו '
      verse: 7
    - text: 'ובני אהרן הכהנים יתקעו בחצצרות והיו לכם לחקת עולם לדרתיכם '
      verse: 8
    - text: 'וכי תבאו מלחמה בארצכם על הצר הצרר אתכם והרעתם בחצצרות ונזכרתם לפני יהוה
        אלהיכם ונושעתם מאיביכם '
      verse: 9
    - text: 'וביום שמחתיכם ובמועדיכם ובראשי חדשיכם ותקעתם בחצצרות על עלתיכם ועל זבחי
        שלמיכם והיו לכם לזכרון לפני יהוה אלהיכם אני יהוה אלהיכם וידבר יהוה אל משה
        לאמר רב לכם שבת בהר הזה פנו וסעו לכם ובאו הר האמרי ואל כל שכניו בערבה בהר
        ובשפלה בנגב ובחוף הים ארץ הכנעני והלבנון עד הנהר הגדול נהר פרת ראו נתתי לפניכם
        את הארץ באו ורשו את הארץ אשר נשבעתי לאבתיכם לאברהם ליצחק וליעקב לתת לזרעם
        אחריהם '
      verse: 10
    - text: 'ויהי בשנה השנית בחדש השני בעשרים בחדש נעלה הענן מעל משכן העדות '
      verse: 11
    - text: 'ויסעו בני ישראל למסעיהם ממדבר סיני וישכן הענן במדבר פראן '
      verse: 12
    - text: 'ויסעו בראישונה על פי יהוה ביד משה '
      verse: 13
    - text: 'ויסע דגל מחנה בני יהודה בראישונה לצבאתם ועל צבאו נחשון בן עמינדב '
      verse: 14
    - text: 'ועל צבא מטה בני יששכר נתנאל בן צוער '
      verse: 15
    - text: 'ועל צבא מטה בני זבולן אליאב בן חילן '
      verse: 16
    - text: 'והורד המשכן ונסעו בני גרשון ובני מררי נשאי המשכן '
      verse: 17
    - text: 'ונסע דגל מחנה בני ראובן לצבאתם ועל צבאו אליצור בן שדיאור '
      verse: 18
    - text: 'ועל צבא מטה בני שמעון שלמיאל בן צורישדי '
      verse: 19
    - text: 'ועל צבא מטה בני גד אליסף בן דעואל '
      verse: 20
    - text: 'ונסעו הקהתים נשאי המקדש והקימו את המשכן עד באם '
      verse: 21
    - text: 'ונסע דגל מחנה בני אפרים לצבאתם ועל צבאו אלישמע בן עמיהוד '
      verse: 22
    - text: 'ועל צבא מטה בני מנשה גמליאל בן פדהצור '
      verse: 23
    - text: 'ועל צבא מטה בני בנימים אבידן בן גדעוני '
      verse: 24
    - text: 'ונסע דגל מחנה בני דן מאסף לכל המחנות לצבאתם ועל צבאו אחיעזר בן עמישדי '
      verse: 25
    - text: 'ועל צבא מטה בני אשר פגעיאל בן עכרן '
      verse: 26
    - text: 'ועל צבא מטה בני נפתלי אחירע בן עינן '
      verse: 27
    - text: 'אלה מסעי בני ישראל לצבאתם ויסעו '
      verse: 28
    - text: 'ויאמר משה לחובב בן רעואל המדיני חתן משה נסעים אנחנו אל המקום אשר אמר
        יהוה אתו אתן לכם לך אתנו והטבנו לך כי יהוה דבר טוב על ישראל '
      verse: 29
    - text: 'ויאמר אליו לא אלך כי אם אל ארצי ואל מולדתי אלך '
      verse: 30
    - text: 'ויאמר אל נא תעזב אתנו כי על כן ידעת חנתינו במדבר והיית לנו לעינים '
      verse: 31
    - text: 'והיה כי תלך עמנו והיה הטוב ההוא אשר ייטיב יהוה עמנו והיטבנו לך '
      verse: 32
    - text: 'ויסעו מהר יהוה דרך שלשת ימים וארון ברית יהוה נסע לפניהם דרך שלשת ימים
        לתור להם מנוחה '
      verse: 33
    - text: 'וענן יהוה עליהם יומם בנסעם מן המחנה '
      verse: 34
    - text: 'ויהי בנסע הארון ויאמר משה קומה יהוה ויפצו איביך וינסו משנאיך מפניך '
      verse: 35
    - text: 'ובמנוחה יאמר שובה יהוה רבבות אלפי ישראל '
      verse: 36
  - chapter: 11
    verses:
    - text: 'ויהי העם כמתאננים רע באזני יהוה וישמע יהוה ויחר אפו ותבער בם אש יהוה
        ותאכל בקצה המחנה '
      verse: 1
    - text: 'ויצעק העם אל משה ויתפלל משה אל יהוה ותשקע האש '
      verse: 2
    - text: 'ויקרא שם המקום ההוא תבערה כי בערה בם אש יהוה '
      verse: 3
    - text: 'והאספסף אשר בקרבו התאוו תאוה וישבו ויבכו גם בני ישראל ויאמרו מי יאכלנו
        בשר '
      verse: 4
    - text: 'זכרנו את הדגה אשר נאכל במצרים חנם את הקשואים ואת האבטחים ואת החציר ואת
        הבצלים ואת השומים '
      verse: 5
    - text: 'ועתה נפשנו יבשה אין כל בלתי אל המן עינינו '
      verse: 6
    - text: 'והמן כזרע גד הוא ועינו כעין הבדלח '
      verse: 7
    - text: 'שטו העם ולקטו וטחנו ברחים או דכו במדוכה ובשלו בפרור ועשו אתו עגות והיה
        טעמו כטעם לשד השמן '
      verse: 8
    - text: 'וברדת הטל על המחנה לילה ירד המן עליו '
      verse: 9
    - text: 'וישמע משה את העם בכה למשפחתיו איש לפתח אהלו ויחר אף יהוה מאד ובעיני משה
        רע '
      verse: 10
    - text: 'ויאמר משה אל יהוה למה הרעת לעבדך ולמה לא מצאתי חן בעיניך לשים את משא
        כל העם הזה עלי '
      verse: 11
    - text: 'האנכי הריתי את כל העם הזה אם אנכי ילדתיו כי תאמר אלי שאהו בחיקך כאשר
        ישא האמן את הינק אל האדמה אשר נשבעת לאבתיו '
      verse: 12
    - text: 'מאין לי בשר לתת לכל העם הזה כי יבכו עלי לאמר תנה לנו בשר ונאכל '
      verse: 13
    - text: 'לא אוכל אנכי לבדי לשאת את כל העם הזה כי כבד ממני '
      verse: 14
    - text: 'ואם ככה אתה עשה לי הרגני נא הרג ואם מצאתי חן בעיניך ואל אראה ברעתי '
      verse: 15
    - text: 'ויאמר יהוה אל משה אספה לי שבעים איש מזקני ישראל אשר ידעת כי הם זקני העם
        ושטריו ולקחת אתם אל אהל מועד והתיצבו שם עמך '
      verse: 16
    - text: 'וירדתי ודברתי עמך שם והצלתי מן הרוח אשר עליך ושמתי עליהם ונשאו אתך במשא
        העם ולא תשא אתה לבדך '
      verse: 17
    - text: 'ואל העם תאמר התקדשו למחר ואכלתם בשר כי בכיתם באזני יהוה לאמר מי יאכלנו
        בשר כי טוב לנו במצרים ונתן יהוה לכם בשר ואכלתם '
      verse: 18
    - text: 'לא יום אחד תאכלון ולא יומים ולא חמשה ימים ולא עשרה ימים ולא עשרים יום '
      verse: 19
    - text: 'עד חדש ימים עד אשר יצא מאפכם והיה לכם לזרה יען כי מאסתם את יהוה אשר בקרבכם
        ותבכו לפניו לאמר למה זה יצאנו ממצרים '
      verse: 20
    - text: 'ויאמר משה שש מאות אלף רגלי העם אשר אנכי בקרבו ואתה אמרת בשר אתן להם ואכלו
        חדש ימים '
      verse: 21
    - text: 'הצאן ובקר ישחט להם ומצא להם אם את כל דגי הים יאסף להם ומצא להם '
      verse: 22
    - text: 'ויאמר יהוה אל משה היד יהוה תקצר עתה תראה היקרך דברי אם לא '
      verse: 23
    - text: 'ויצא משה וידבר אל העם את דברי יהוה ויאסף שבעים איש מזקני העם ויעמד אתם
        סביבת האהל '
      verse: 24
    - text: 'וירד יהוה בענן וידבר אליו ויצל מן הרוח אשר עליו ויתן על שבעים איש הזקנים
        ויהי כנוח עליהם הרוח ויתנבאו ולא יאספו '
      verse: 25
    - text: 'וישארו שני אנשים במחנה שם האחד אלדד ושם השני מידד ותנח עליהם הרוח והם
        בכתבים ולא יצאו האהלה ויתנבאו במחנה '
      verse: 26
    - text: 'וירץ הנער ויגד למשה ויאמר אלדד ומודד מתנבאים במחנה '
      verse: 27
    - text: 'ויען יהושע בן נון משרת משה מבחריו ויאמר אדני משה כלאם '
      verse: 28
    - text: 'ויאמר לו משה המקנא אתה לי ומי יתן כל עם יהוה נביאים כי יתן יהוה את רוחו
        עליהם '
      verse: 29
    - text: 'ויאסף משה אל המחנה הוא וזקני ישראל '
      verse: 30
    - text: 'ורוח נסע מאת יהוה ויגז שלוי מן הים ויטש אל המחנה כדרך יום כה וכדרך יום
        כה סביבת המחנה וכאמתים על פני הארץ '
      verse: 31
    - text: 'ויקם . העם כל היום ההוא וכל הלילה וכל היום המחרת ויאספו את השלוי הממעיט
        אסף עשרה חמרים וישטחו להם שחוט סביבת המחנה '
      verse: 32
    - text: 'הבשר עודנו בין שניהם טרם יכרת ואף יהוה חרה בעם ויך יהוה בעם מכה רבה מאד '
      verse: 33
    - text: 'ויקרא . שם המקום ההוא קברות התאוה כי שם קברו את העם המתאוים '
      verse: 34
    - text: 'מקברות התאוה נסעו העם החצרות ויהיו בחצרות '
      verse: 35
  - chapter: 12
    verses:
    - text: 'ותדבר מרים ואהרן במשה על אדות האשה הכשית אשר לקח כי אשה כשית לקח . '
      verse: 1
    - text: 'ויאמרו הרק אך במשה דבר יהוה הלוא גם בנו דבר וישמע יהוה . . '
      verse: 2
    - text: 'והאיש משה ענו מאד מכל האדם אשר על פני האדמה '
      verse: 3
    - text: 'ויאמר יהוה פתאם אל משה ואל אהרן ואל מרים צאו שלשתכם אל אהל מועד ויצאו
        שלשתם . . . '
      verse: 4
    - text: 'וירד יהוה בעמוד ענן ויעמד פתח האהל . ויקרא אהרן ומרים ויצאו שניהם '
      verse: 5
    - text: 'ויאמר . . שמעו נא דברי אם יהיה נביאכם יהוה במראה אליו התודע ובחלום אדבר
        בו '
      verse: 6
    - text: 'לא כן עבדי משה בכל ביתי נאמן הוא '
      verse: 7
    - text: 'פה אל פה אדבר בו בממראה ולא בחידת ותמונת יהוה יביט ומדוע לא יראתם לדבר
        בעבדי במשה '
      verse: 8
    - text: 'ויחר אף יהוה בם וילך '
      verse: 9
    - text: 'והענן סר מעל האהל והנה מרים מצרעת כשלג ויפן אהרן אל מרים והנה מצרעת '
      verse: 10
    - text: 'ויאמר אהרן אל משה בי אדני אל נא תשית עלינו חטאת אשר נואלנו ואשר חטאנו '
      verse: 11
    - text: 'אל נא תהיה כמת אשר בצאתו מרחם אמו ויאכל חצי בשרו '
      verse: 12
    - text: 'ויצעק משה אל יהוה לאמר אל נא רפא נא לה '
      verse: 13
    - text: 'ויאמר יהוה אל משה ואביה ירק ירק בפניה הלא תכלם שבעת ימים תסגר שבעת ימים
        מחוץ למחנה ואחר תאסף '
      verse: 14
    - text: 'ותסגר מרים מחוץ למחנה שבעת ימים והעם לא נסעו עד האספה מרים '
      verse: 15
    - text: 'ואחר נסעו העם מחצרות ויחנו במדבר פראן ויאמר משה לבני ישראל באתם עד הר
        האמרי אשר יהוה אלהינו נתן לנו ראה נתן יהוה אלהיך לפניך את הארץ עלה רש כאשר
        דבר יהוה אלהי אבתיך לך אל תירא ואל תחת ויקרבו אל משה ויאמרו נשלחה אנשים לפנינו
        ויחפדו לנו את הארץ וישיבו אתנו דבר את הדרך אשר נעלה בה ואת הערים אשר נבוא
        עליהן וייטב בעיני משה '
      verse: 16
  - chapter: 13
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'שלח לך אנשים ויתרו את ארץ כנען אשר אני נתן לבני ישראל איש אחד איש אחד
        למטה אבתיו תשלח כל נשיא בהם '
      verse: 2
    - text: 'וישלח אתם משה ממדבר פראן על פי יהוה כלם אנשים ראשי בני ישראל הם '
      verse: 3
    - text: 'ואלה שמותם למטה ראובן שמוע בן זכור '
      verse: 4
    - text: 'למטה שמעון שפט בן חורי '
      verse: 5
    - text: 'למטה יהודה כלב בן יפנה '
      verse: 6
    - text: 'למטה יששכר יגאל בן יוסף '
      verse: 7
    - text: 'למטה אפרים יהושע בן נון '
      verse: 8
    - text: 'למטה בנימים פלטי בן רפוא '
      verse: 9
    - text: 'למטה זבולן גדיאל בן סודי '
      verse: 10
    - text: 'למטה יוסף למטה מנשה גדי בן סוסי '
      verse: 11
    - text: 'למטה דן עמיאל בן גמלי '
      verse: 12
    - text: 'למטה אשר סתור בן מיכאל '
      verse: 13
    - text: 'למטה נפתלי נחבי בן ופסי '
      verse: 14
    - text: 'למטה גד גואל בן מיכי '
      verse: 15
    - text: 'אלה שמות האנשים אשר שלח משה לתור את הארץ . ויקרא משה ליהושע בן נון יהושע '
      verse: 16
    - text: 'וישלח אתם . לתור את ארץ כנען ויאמר אליהם עלו זה בנגב ועליתם את ההר '
      verse: 17
    - text: 'וראיתם את הארץ . מה היא ואת העם הישב עליה החזק הוא . הרפא . המעט הוא
        אם רב . '
      verse: 18
    - text: 'ומה הארץ אשר הוא ישב בה הטובה היא אם רעה . ומה הערים אשר הוא ישב בהן
        המבחנים אך מבצרים '
      verse: 19
    - text: 'ומה הארץ השמנה היא אם רזה . היש בה עץ אם אין והתחזקתם ולקחתם . מפרי הארץ
        והימים ימי בכרות ענבים '
      verse: 20
    - text: 'וילכו ויבאו ויתרו את הארץ ממדבר צן עד רחב לבוא חמתה '
      verse: 21
    - text: 'ויעלו בנגב ויבאו עד חברון ושם אחימן ששי ותלמי ילדי ענק וחברון שבע שנים
        נבנתה לפני צען מצרים '
      verse: 22
    - text: 'ויבאו עד נחל אשכול . . ויכרתו משם זמרה ואשכל ענבים אחד . וישאו במוט בשנים
        ומן הרמונים ומן התאנים '
      verse: 23
    - text: 'למקום ההוא קראו נחל אשכל על אדות האשכל אשר כרתו משם בני ישראל '
      verse: 24
    - text: 'וישבו מתור את הארץ מקץ ארבעים יום '
      verse: 25
    - text: 'וילכו ויבאו אל משה ואל אהרן ואל כל עדת בני ישראל אל מדבר פראן קדשה וישיבו
        אתם דבר ואת כל העדה ויראום את פרי הארץ '
      verse: 26
    - text: 'ויספרו לו ויאמרו באנו אל הארץ אשר שלחתנו וגם זבת חלב ודבש היא וזה פריה '
      verse: 27
    - text: 'אפס כי עז העם הישב בארץ והערים בצרות וגדלות מאד וגם ילדי ענק ראינו שם '
      verse: 28
    - text: 'עמלק ישב בארץ הנגב והחתי והחוי והיבוסי והאמרי ישב בהר והכנעני ישב על
        הים ועל יד הירדן '
      verse: 29
    - text: 'ויהס כלב את העם על משה ויאמר לו עלה נעלה וירשנו אתה כי יכל נכל לה '
      verse: 30
    - text: 'והאנשים אשר עלו עמו אמרו לא נוכל לעלות אל העם כי חזק הוא ממנו '
      verse: 31
    - text: 'ויוציאו דבת הארץ אשר תרו אתה אל בני ישראל לאמר הארץ אשר עברנו בה לתור
        אתה ארץ אכלת ישביה היא וכל העם אשר ראינו בתוכה אנשי מדות '
      verse: 32
    - text: 'ושם ראינו את הנפלים בני ענק מן הנפלים ונהי בעינינו כחגבים וכן היינו בעיניהם
        וירגנו בני ישראל באהליהם ויאמרו בשנאת יהוה אתנו הוציאנו מארץ מצרים לתת אתנו
        ביד האמרי להשמידנו אנה אנחנו עלים ואחינו המיסו את לבבנו לאמר עם גדול ורב ממנו
        וערים גדלות ובצרות בשמים וגם בני ענקים ראינו שם ויאמר משה לבני ישראל לא תערצון
        ולא תיראון מהם יהוה אלהיכם ההלך לפניכם הוא ילחם לכם ככל אשר עשה אתכם במצרים
        לעיניכם ובמדבר אשר ראית אשר נשאך יהוה אלהיך כאשר ישא איש את בנו בכל הדרך אשר
        הלכתם עד באכם עד המקום הזה ובדבר הזה אינכם מאמנים ביהוה אלהיכם ההלך לפניכם
        בדרך לתור לכם מקום להחנתכם באש לילה להראתכם בדרך אשר תלכו בה וענן יומם '
      verse: 33
  - chapter: 14
    verses:
    - text: 'ותשא כל העדה ויתנו את קולם ויבך העם בלילה ההוא '
      verse: 1
    - text: 'וילנו על משה ועל אהרן כל בני ישראל ויאמרו אליהם כל העדה לו מתנו בארץ
        מצרים או במדבר הזה לו מתנו '
      verse: 2
    - text: 'ולמה יהוה מביא אתנו אל הארץ הזאת לנפל בחרב נשינו וטפנו יהיו לבז הלוא
        טוב לנו שוב מצרימה '
      verse: 3
    - text: 'ויאמרו איש אל אחיו נתן ראש ונשוב מצרימה '
      verse: 4
    - text: 'ויפל משה ואהרן על פניהם לפני כל קהל עדת בני ישראל '
      verse: 5
    - text: 'ויהושע בן נון וכלב בן יפנה מן התרים את הארץ קרעו בגדיהם '
      verse: 6
    - text: 'ויאמרו אל כל עדת בני ישראל לאמר הארץ אשר עברנו בה לתור אתה טובה הארץ
        מאד מאד '
      verse: 7
    - text: 'אם חפץ בנו יהוה והביא אתנו אל הארץ הזאת ונתנה לנו ארץ אשר היא זבת חלב
        ודבש '
      verse: 8
    - text: 'אך ביהוה אל תמרדו ואתם אל תיראו את עם הארץ כי לחמנו הם סר צלם מעליהם
        ויהוה אתנו אל תיראם '
      verse: 9
    - text: 'ויאמרו כל העדה לרגם אתם באבנים וכבוד יהוה נראה באהל מועד אל כל בני ישראל '
      verse: 10
    - text: 'ויאמר יהוה אל משה עד אנה ינאצני העם הזה ועד אנה לא יאמנו בי בכל האתות
        אשר עשיתי בקרבו '
      verse: 11
    - text: 'אכנו בדבר ואורשנו ואעשה אתך ואת בית אביך לגוי גדול ועצום ממנו '
      verse: 12
    - text: 'ויאמר משה אל יהוה ושמעו מצרים כי העלית בכחך את העם הזה מקרבו '
      verse: 13
    - text: 'ואמרו אל יושב הארץ הזאת שמעו כי אתה יהוה בקרב העם הזה אשר עין בעין נראה
        אתה יהוה ועננך עמד עליהם ובעמוד ענן אתה הלך לפניהם יומם ובעמוד אש לילה '
      verse: 14
    - text: 'והמת את העם הזה כאיש אחד ואמרו הגוים אשר שמעו את שמעך לאמר '
      verse: 15
    - text: 'מבלתי יכלת יהוה להביא את העם הזה אל הארץ אשר נשבע להם וישחטם במדבר '
      verse: 16
    - text: 'ועתה יגדל נא כח אדני כאשר דברת לאמר '
      verse: 17
    - text: 'יהוה ארך אפים ורב חסד ואמת נשא עון ופשע וחטאה ונקה לו ינקה פקד עון אבות
        על בנים על שלשים ועל רבעים '
      verse: 18
    - text: 'סלח נא לעון העם הזה כגדל חסדך וכאשר נשאת לעם הזה ממצרים ועד הנה '
      verse: 19
    - text: 'ויאמר יהוה סלחתי כדבריך '
      verse: 20
    - text: 'ואולם חי אני וימלא כבוד יהוה את כל הארץ '
      verse: 21
    - text: 'כי כל האנשים הראים את כבודי ואת אתתי אשר עשיתי במצרים ובמדבר וינסו אתי
        זה עשר פעמים ולא שמעו בקולי '
      verse: 22
    - text: 'אם יראו את הארץ אשר נשבעתי לאבתם לתת להם וכל מנאצי לא יראוה '
      verse: 23
    - text: 'ועבדי כלב עקב היתה רוח אחרת עמו וימלא אחרי והבאתיו אל הארץ אשר בא שמה
        וזרעו יירשנה '
      verse: 24
    - text: 'והעמלקי והכנעני ישב בעמק מחר פנו וסעו לכם המדברה דרך ים סוף '
      verse: 25
    - text: 'וידבר יהוה אל משה ואל אהרן לאמר '
      verse: 26
    - text: 'עד מתי לעדה הרעה הזאת אשר הם מלנים עלי את תלנות בני ישראל אשר הם מלנים
        עלי שמעתי '
      verse: 27
    - text: 'אמר אליהם חי אני נאם יהוה אם לא כאשר דברתם באזני כן אעשה לכם '
      verse: 28
    - text: 'במדבר הזה יפלו פגריכם וכל פקדיכם לכל מספרכם מבן עשרים שנה ומעלה אשר הלנתם
        עלי '
      verse: 29
    - text: 'אם אתם תבאו אל הארץ אשר נשאתי את ידי לשכן אתכם בה כי אם כלב בן יפנה ויהושע
        בן נון '
      verse: 30
    - text: 'וטפכם אשר אמרתם לבז יהיה והבאתי אתם וידעו את הארץ אשר מאסתם בה '
      verse: 31
    - text: 'ופגריכם אתם יפלו במדבר הזה '
      verse: 32
    - text: 'ובניכם יהיו רעים במדבר ארבעים שנה ונשאו את זנתיכם עד תם פגריכם במדבר '
      verse: 33
    - text: 'במספר הימים אשר תרתם את הארץ ארבעים יום יום לשנה יום לשנה תשאו את עונתיכם
        ארבעים שנה וידעתם את תנואתי '
      verse: 34
    - text: 'אני יהוה דברתי אם לא זאת אעשה לכל העדה הרעה הזאת הנועדים עלי במדבר הזה
        יתמו ושם ימותו '
      verse: 35
    - text: 'והאנשים אשר שלח משה לתור את הארץ וישבו וילנו עליו את כל העדה להוציא דבה
        על הארץ '
      verse: 36
    - text: 'וימתו האנשים מוצאי דבת הארץ רעה במגפה לפני יהוה '
      verse: 37
    - text: 'ויהושע בן נון וכלב בן יפנה חיו מן האנשים ההם ההלכים לתור את הארץ '
      verse: 38
    - text: 'וידבר משה את הדברים האלה אל כל בני ישראל ויתאבלו העם מאד '
      verse: 39
    - text: 'וישכמו בבקר ויעלו אל ראש ההר לאמר הננו ועלינו אל המקום אשר אמר יהוה כי
        חטאנו ויאמר יהוה אל משה אמר להם לא תעלו ולא תלחמו כי אינני בקרבכם ולא תנגפו
        לפני איביכם '
      verse: 40
    - text: 'ויאמר משה למה זה אתם עברים את פי יהוה והיא לא תצליח '
      verse: 41
    - text: 'אל תעלו כי אין יהוה בקרבכם ולא תנגפו לפני איביכם '
      verse: 42
    - text: 'כי העמלקי והכנעני שם לפניכם ונפלתם בחרב כי על כן שבתם מאחרי יהוה ולא
        יהיה יהוה עמכם '
      verse: 43
    - text: 'ויעפלו לעלות אל ראש ההר וארון ברית יהוה ומשה לא משו מקרב המחנה '
      verse: 44
    - text: 'וירד העמלקי והכנעני הישב בהר ההוא לקראתם וירדפו אתם כאשר תעשינה הדברים
        ויכום ויכתום עד חרמה וישבו אל המחנה '
      verse: 45
  - chapter: 15
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל בני ישראל ואמרת אליהם כי תבאו אל ארץ מושבתיכם אשר אני נתן לכם '
      verse: 2
    - text: 'ועשיתם אשה ליהוה עלה או זבח לפלא נדר או נדבה או במועדיכם לעשות ריח ניחח
        ליהוה מן הבקר או מן הצאן '
      verse: 3
    - text: 'והקריב המקריב את קרבנו ליהוה מנחה סלת עשרון בלול ברבעית ההין שמן '
      verse: 4
    - text: 'ויין לנסך רבעית ההין תעשה על העלה או לזבח לכבש האחד '
      verse: 5
    - text: 'או לאיל תעשה מנחה סלת שני עשרנים בלול בשמן שלשית ההין '
      verse: 6
    - text: 'ויין לנסך שלשית ההין תקריב ריח ניחח ליהוה '
      verse: 7
    - text: 'וכי תעשה בן בקר עלה או זבח לפלא נדר או שלמים ליהוה '
      verse: 8
    - text: 'והקריב על בן הבקר מנחה סלת שלשה עשרנים בלול בשמן חצי ההין '
      verse: 9
    - text: 'ויין תקריב לנסך חצי ההין אשה ריח ניחח ליהוה '
      verse: 10
    - text: 'ככה יעשה לשור האחד או לאיל האחד או לשה בכבשים או בעזים '
      verse: 11
    - text: 'כמספרם אשר תעשו ככה תעשו לאחד במספרם '
      verse: 12
    - text: 'כל האזרח יעשה ככה את אלה להקריב אשה ריח ניחח ליהוה '
      verse: 13
    - text: 'וכי יגור אתכם גר או אשר בתוככם לדרתיכם ועשה אשה ריח ניחח ליהוה כאשר תעשו
        כן יעשה '
      verse: 14
    - text: 'הקהל חקה אחת לכם ולגר הגר חקת עולם לדרתיכם ככם כגר יהיה לפני יהוה '
      verse: 15
    - text: 'תורה אחת ומשפט אחד יהיה לכם ולגר הגר אתכם '
      verse: 16
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 17
    - text: 'דבר אל בני ישראל ואמרת אליהם בבאכם אל הארץ אשר אני מביא אתכם שמה '
      verse: 18
    - text: 'והיה באכלכם מלחם הארץ תרימו תרומה ליהוה '
      verse: 19
    - text: 'ראשית ערסתיכם חלה תרימו תרומה כתרומת גרן כן תרימו אתה '
      verse: 20
    - text: 'מראשית ערסתיכם תתנו ליהוה תרומה לדרתיכם '
      verse: 21
    - text: 'וכי תשגו ולא תעשו את כל המצות האלה אשר דבר יהוה אל משה '
      verse: 22
    - text: 'את כל אשר צוה יהוה אליכם ביד משה למן היום אשר צוה יהוה והלאה לדרתיכם '
      verse: 23
    - text: 'והיה אם מעיני העדה נעשתה לשגגה ועשו כל העדה פר בן בקר אחד לעלה לריח ניחח
        ליהוה ומנחתו ונסכו כמשפט ושעיר עזים אחד לחטאת '
      verse: 24
    - text: 'וכפר הכהן על כל עדת בני ישראל ונסלח להם כי שגגה היא והם הביאו את קרבנם
        אשה ליהוה וחטאתם לפני יהוה על שגגתם '
      verse: 25
    - text: 'ונסלח לכל עדת בני ישראל ולגר הגר בתוכם כי לכל העם בשגגה '
      verse: 26
    - text: 'ואם נפש אחת תחטא בשגגה והקריבה עז בת שנתה לחטאת '
      verse: 27
    - text: 'וכפר הכהן על הנפש השגגת בחטאה בשגגה לפני יהוה לכפר עליו ונסלח לו '
      verse: 28
    - text: 'האזרח בבני ישראל ולגר הגר בתוכם תורה אחת יהיה לכם לעשה בשגגה '
      verse: 29
    - text: 'והנפש אשר תעשה ביד רמה מן האזרח ומן הגר את יהוה הוא מגדף ונכרתה הנפש
        ההיא מקרב עמיה '
      verse: 30
    - text: 'כי דבר יהוה בזה ואת מצותיו הפר הכרת תכרת הנפש ההיא עונה בה '
      verse: 31
    - text: 'ויהיו בני ישראל במדבר וימצאו איש מקשש עצים ביום השבת '
      verse: 32
    - text: 'ויקריבו אתו המצאים אתו מקשש עצים אל משה ואל אהרן ואל כל העדה '
      verse: 33
    - text: 'ויניחו אתו במשמר כי לא פרש מה יעשה לו '
      verse: 34
    - text: 'ויאמר יהוה אל משה מות יומת האיש רגמו אתו באבנים כל העדה מחוץ למחנה '
      verse: 35
    - text: 'ויוציאו אתו כל העדה אל מחוץ למחנה וירגמו אתו באבנים וימת כאשר צוה יהוה
        את משה '
      verse: 36
    - text: 'ויאמר יהוה אל משה לאמר '
      verse: 37
    - text: 'דבר אל בני ישראל ואמרת אליהם ועשו להם ציציות על כנפי בגדיהם לדרתם ונתנו
        על ציצת הכנף פתיל תכלת '
      verse: 38
    - text: 'והיו לכם לציציות וראיתם אתם וזכרתם את כל מצות יהוה ועשיתם אתם ולא תתרו
        אחרי לבבכם ואחרי עיניכם אשר אתם זנים אחריהם '
      verse: 39
    - text: 'למען תזכרו ועשיתם את כל מצותי והייתם קדשים לאלהיכם '
      verse: 40
    - text: 'אני יהוה אלהיכם אשר הוצאתי אתכם מארץ מצרים להיות לכם לאלהים אני יהוה
        אלהיכם '
      verse: 41
  - chapter: 16
    verses:
    - text: 'ויקח קרח בן יצהר בן קהת בן לוי ודתן ואבירם בני אליאב ואון בן פלת בן ראובן '
      verse: 1
    - text: 'ויקמו לפני משה ואנשים מבני ישראל חמשים ומאתים נשיאי עדה קריאי מועד אנשי
        שם '
      verse: 2
    - text: 'ויקהלו על משה ועל אהרן ויאמרו אליהם רב לכם כי כל העדה כלם קדשים ובתוכם
        יהוה ומדוע תתנשאו על קהל יהוה '
      verse: 3
    - text: 'וישמע משה ויפל על פניו '
      verse: 4
    - text: 'וידבר אל קרח ואל כל עדתו לאמר בקר ויודע יהוה את אשר לו ואת הקדוש יקריב
        אליו ואת אשר יבחר בו יקריב אליו '
      verse: 5
    - text: 'זאת עשו קחו לכם מחתות קרח וכל עדתו '
      verse: 6
    - text: 'ותנו בהן אש ושימו עליהן קטרת לפני יהוה מחר והיה האיש אשר יבחר יהוה הוא
        הקדוש רב לכם בני לוי '
      verse: 7
    - text: 'ויאמר משה אל קרח . . שמעו נא בני לוי '
      verse: 8
    - text: 'המעט מכם כי הבדיל אלהי ישראל אתכם מעדת ישראל להקריב אתכם אליו לעבד את
        עבדת משכן יהוה ולעמד לפני העדה לשרתם '
      verse: 9
    - text: 'ויקריב אתך ואת כל אחיך בני לוי אתך ובקשתם גם כהנה '
      verse: 10
    - text: 'לכן אתה וכל עדתך הנועדים על יהוה ואהרן מה הוא כי תלנו עליו '
      verse: 11
    - text: 'וישלח משה לקרא לדתן ולאבירם בני אליאב ויאמרו לא נעלה '
      verse: 12
    - text: 'המעט כי העליתנו מארץ זבת חלב ודבש להמיתנו במדבר כי תשתרר עלינו גם השתרר '
      verse: 13
    - text: 'אף לא אל ארץ זבת חלב ודבש הבאתנו ותתן לנו נחלת שדה וכרם העיני האנשים
        ההם תנקר לא נעלה '
      verse: 14
    - text: 'ויחר למשה מאד ויאמר אל יהוה אל תפן אל מנחתם לא חמור אחד מהם נשאתי ולא
        הרעתי את אחד מהם '
      verse: 15
    - text: 'ויאמר משה אל קרח אתה וכל עדתך היו לפני יהוה אתה והם ואהרן מחר '
      verse: 16
    - text: 'וקחו איש מחתתו ונתתם עליהן קטרת והקרבתם לפני יהוה איש מחתתו חמשים ומאתים
        מחתת ואתה ואהרן איש מחתתו '
      verse: 17
    - text: 'ויקחו איש מחתתו ויתנו בהן אש וישמו עליהן קטרת ויעמדו פתח אהל מועד ומשה
        ואהרן '
      verse: 18
    - text: 'ויקהל עליהם קרח את כל העדה אל פתח אהל מועד וירא כבוד יהוה אל כל העדה '
      verse: 19
    - text: 'וידבר יהוה אל משה ואל אהרן לאמר '
      verse: 20
    - text: 'הבדלו מתוך העדה הזאת ואכלה אתם כרגע '
      verse: 21
    - text: 'ויפלו על פניהם ויאמרו אל אלהי הרוחות לכל הבשר האיש האחד יחטא ועל כל העדה
        תקצף '
      verse: 22
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 23
    - text: 'דבר אל העדה לאמר העלו מסביב למשכן קרח דתן ואבירם '
      verse: 24
    - text: 'ויקם משה וילך אל דתן ואבירם וילכו אחריו זקני ישראל '
      verse: 25
    - text: 'וידבר אל העדה לאמר סורו נא מעל אהלי האנשים הרשעים האלה ואל תגעו בכל אשר
        להם פן תספו בכל חטאתם '
      verse: 26
    - text: 'ויעלו מעל משכן קרח דתן ואבירם מסביב ודתן ואבירם יצאו נצבים פתח אהליהם
        ונשיהם ובניהם וטפם '
      verse: 27
    - text: 'ויאמר משה בזאת תדעון כי יהוה שלחני לעשות את כל המעשים האלה כי לא מלבי '
      verse: 28
    - text: 'אם כמות כל האדם ימתון אלה ופקדת כל האדם יפקד עליהם לא יהוה שלחני '
      verse: 29
    - text: 'ואם בריה יברא יהוה ופצתה האדמה את פיה ובלעה אתם ואת כל אשר להם וירדו
        חיים שאלה וידעתם כי נאצו האנשים האלה את יהוה '
      verse: 30
    - text: 'ויהי ככלתו לדבר את כל הדברים האלה ותבקע האדמה אשר תחתיהם '
      verse: 31
    - text: 'ותפתח הארץ את פיה ותבלע אתם ואת בתיהם ואת כל האדם אשר לקרח ואת כל הרכוש '
      verse: 32
    - text: 'וירדו הם וכל אשר להם חיים שאלה ותכס עליהם הארץ ויאבדו מתוך הקהל '
      verse: 33
    - text: 'וכל ישראל אשר סביבתיהם נסו לקולם כי אמרו פן תבלענו הארץ '
      verse: 34
    - text: 'ואש יצאה מאת יהוה ותאכל את חמשים ומאתים איש מקרבי הקטרת '
      verse: 35
  - chapter: 17
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'אמר אל אלעזר בן אהרן הכהן וירם את המחתות מבין השרפה ואת האש זרה הלאה
        כי קדשו '
      verse: 2
    - text: 'את מחתות החטאים האלה בנפשתם ועשו אתם רקועי פחים צפוי למזבח כי הקריבם
        לפני יהוה ויקדשו והיו לאות לבני ישראל '
      verse: 3
    - text: 'ויקח אלעזר בן אהרן הכהן את מחתות הנחשת אשר הקריבו השרפים וירקעם צפוי
        למזבח '
      verse: 4
    - text: 'זכרון לבני ישראל למען אשר לא יקרב איש זר אשר לא מזרע אהרן הוא להקטיר
        קטרת לפני יהוה ולא יהיה כקרח וכעדתו כאשר דבר יהוה ביד משה לו '
      verse: 5
    - text: 'וילנו כל עדת בני ישראל ממחרת על משה ועל אהרן לאמר אתם המתם את עם יהוה '
      verse: 6
    - text: 'ויהי בהקהל העדה על משה ועל אהרן ויפנו אל אהל מועד והנה כסהו הענן וירא
        כבוד יהוה '
      verse: 7
    - text: 'ויבא משה ואהרן אל פני אהל מועד '
      verse: 8
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 9
    - text: 'הרמו מתוך העדה הזאת ואכלה אתם כרגע ויפלו על פניהם '
      verse: 10
    - text: 'ויאמר משה אל אהרן קח את המחתה ותן עליה אש מעל המזבח ושים קטרת והלך מהר
        אל העדה וכפר עליהם כי יצא הקצף מלפני יהוה החל הנגף '
      verse: 11
    - text: 'ויקח אהרן כאשר דבר משה וירץ אל תוך הקהל והנה החל הנגף בעם ויתן את הקטרת
        ויכפר על העם '
      verse: 12
    - text: 'ויעמד בין המתים ובין החיים ותעצר המגפה . . '
      verse: 13
    - text: 'ויהיו המתים במגפה ארבעה עשר אלף ושבע מאות מלבד המתים על דבר קרח '
      verse: 14
    - text: 'וישב אהרן אל משה אל פתח אהל מועד והמגפה נעצרה '
      verse: 15
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 16
    - text: 'דבר אל בני ישראל וקח מאתם מטה מטה לבית אב מאת כל נשיאיהם לבית אבתם שנים
        עשר מטות איש את שמו תכתב על מטהו '
      verse: 17
    - text: 'ואת שם אהרן תכתב על מטה לוי כי מטה אחד לראש בית אבתם '
      verse: 18
    - text: 'והנחתם באהל מועד לפני העדות אשר אועד לך שמה '
      verse: 19
    - text: 'והיה האיש אשר אבחר בו מטהו יפרח והשכתי מעלי את תלנות בני ישראל אשר הם
        מלנים עליכם '
      verse: 20
    - text: 'וידבר משה אל בני ישראל ויתנו אליו כל נשיאיהם מטה לנשיא אחד מטה לנשיא
        אחד לבית אבתם שנים עשר מטות ומטה אהרן בתוך מטותם '
      verse: 21
    - text: 'וינח משה את המטות לפני יהוה באהל העדות '
      verse: 22
    - text: 'ויהי ממחרת ויבא משה אל אהל העדות והנה פרח מטה אהרן לבית לוי ויוצא פרח
        ויצץ ציץ ויגמל שקדים '
      verse: 23
    - text: 'ויוצא משה את כל המטות מלפני יהוה אל כל בני ישראל ויראו ויקחו איש מטהו '
      verse: 24
    - text: 'ויאמר יהוה אל משה השב את מטה אהרן לפני העדות למשמרת לאות לבני מרי ותכל
        תלנותם מעלי ולא ימותו '
      verse: 25
    - text: 'ויעש משה כאשר צוה יהוה אתו כן עשה '
      verse: 26
    - text: 'ויאמרו בני ישראל אל משה לאמר הן גוענו אבדנו כלנו אבדנו '
      verse: 27
    - text: 'כל הקרב הקרב אל משכן יהוה יומת האם תמנו לגוע '
      verse: 28
  - chapter: 18
    verses:
    - text: 'ויאמר יהוה אל אהרן אתה ובניך ובית אביך אתך תשאו את עון המקדש ואתה ובניך
        אתך תשאו את עון כהנתכם '
      verse: 1
    - text: 'וגם את אחיך מטה לוי שבט אביך הקרב אתך וילוו עליך וישרתוך ואתה ובניך אתך
        לפני אהל העדות '
      verse: 2
    - text: 'ושמרו משמרתך ומשמרת כל האהל אך אל כלי הקדש ואל המזבח לא יקרבו ולא ימותו
        גם הם גם אתם '
      verse: 3
    - text: 'ונלוו עליך ושמרו את משמרת אהל מועד לכל עבדת האהל וזר לא יקרב אליכם '
      verse: 4
    - text: 'ושמרתם את משמרת הקדש ואת משמרת המזבח ולא יהיה עוד קצף על בני ישראל '
      verse: 5
    - text: 'ואני הנה לקחתי את אחיכם הלוים מתוך בני ישראל לכם מתנה נתנים ליהוה לעבד
        את עבדת אהל מועד '
      verse: 6
    - text: 'ואתה ובניך אתך תשמרו את כהנתכם לכל דבר המזבח ולמבית לפרכת ועבדתם עבדת
        מתנה אתן את כהנתכם והזר הקרב יומת '
      verse: 7
    - text: 'וידבר יהוה אל אהרן ואני הנה נתתי לך את משמרת תרומתי לכל קדשי בני ישראל
        לך נתתים למשחה ולבניך לחק עולם '
      verse: 8
    - text: 'זה יהיה לך מקדשי הקדשים מן האש כל קרבנם לכל מנחתם ולכל חטאתם ולכל אשמם
        אשר יאשמו לי קדש קדשים לך הוא ולבניך '
      verse: 9
    - text: 'בקדש הקדשים תאכלנו כל זכר יאכל אתו קדש יהיה לך '
      verse: 10
    - text: 'וזה לך תרומת מתנם לכל תנופת בני ישראל לך נתתים ולבניך ולבנתיך אתך לחק
        עולם כל טהור בביתך יאכל אתו '
      verse: 11
    - text: 'כל חלב יצהר וכל חלב תירש ודגן ראשיתם אשר יתנו ליהוה לך נתתים '
      verse: 12
    - text: 'בכורי כל אשר בארצם אשר יביאו ליהוה לך יהיה כל טהור בביתך יאכלנו '
      verse: 13
    - text: 'כל חרם בישראל לך יהיה '
      verse: 14
    - text: 'כל פטר רחם לכל בשר אשר יקריבו ליהוה באדם ובבהמה יהיה לך אך פדה תפדה את
        בכור האדם ואת בכור הבהמה הטמאה תפדה '
      verse: 15
    - text: 'ופדיו מבן חדש תפדה בערכך כסף חמשת שקלים בשקל הקדש עשרים גרה הוא '
      verse: 16
    - text: 'אך בכור שור או בכור כשב או בכור עז לא תפדה קדש הם את דמם תזרק על המזבח
        ואת חלבם תקטיר אשה ריח ניחח ליהוה '
      verse: 17
    - text: 'ובשרם יהיה לך כחזה התנופה וכשוק הימין לך יהיה '
      verse: 18
    - text: 'כל תרומת הקדשים אשר ירימו בני ישראל ליהוה נתתי לך ולבניך ולבנתיך אתך
        לחק עולם ברית מלח עולם הוא לפני יהוה לך ולזרעך אתך '
      verse: 19
    - text: 'ויאמר יהוה אל אהרן בארצם לא תנחל וחלק לא יהיה לך בתוכם אני חלקך ונחלתך
        בתוך בני ישראל '
      verse: 20
    - text: 'ולבני לוי הנה נתתי כל מעשר בישראל לנחלה חלף עבדתם אשר הם עבדים את עבדת
        אהל מועד '
      verse: 21
    - text: 'ולא יקרבו עוד בני ישראל אל אהל מועד לשאת חטא למות '
      verse: 22
    - text: 'ועבד הלוי הוא את עבדת אהל מועד והם ישאו עונם חקת עולם לדרתיכם ובתוך בני
        ישראל לא ינחלו נחלה '
      verse: 23
    - text: 'כי את מעשר בני ישראל אשר ירימו ליהוה תרומה נתתי ללוים לנחלה על כן אמרתי
        להם בתוך בני ישראל לא ינחלו נחלה '
      verse: 24
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 25
    - text: 'ואל הלוים תדבר ואמרת אליהם . כי תקחו מאת בני ישראל את המעשר אשר נתתי
        לכם מאתם בנחלתיכם והרמתם ממנו את תרומת יהוה מעשר מן המעשר '
      verse: 26
    - text: 'ונחשב לכם תרומתיכם כדגן מן הגרן וכמלאה מן היקב '
      verse: 27
    - text: 'כן תרימו גם אתם את תרומת יהוה מכל מעשרתיכם אשר תקחו מאת בני ישראל ונתתם
        ממנו את תרומת יהוה לאהרן הכהן '
      verse: 28
    - text: 'מכל מתנתיכם תרימו את כל תרומת יהוה מכל חלבו את מקדשו ממנו '
      verse: 29
    - text: 'ואמרת אליהם בהרמכם את חלבו ממנו ונחשב ללוים . כתבואת . גרן וכתבואת .
        יקב '
      verse: 30
    - text: 'ואכלתם אתו בכל מקום אתם ובתיכם כי שכר הוא לכם חלף עבדתכם באהל מועד '
      verse: 31
    - text: 'ולא תשאו עליו חטא בהרמכם את חלבו ממנו ואת קדשי בני ישראל לא תחללו ולא
        תמותו '
      verse: 32
  - chapter: 19
    verses:
    - text: 'וידבר יהוה אל משה ואל אהרן לאמר '
      verse: 1
    - text: 'זאת חקת התורה אשר צוה יהוה לאמר דבר אל בני ישראל ויקחו אליך פרה אדמה
        תמימה אשר אין בה מום ואשר לא עלה עליה עול '
      verse: 2
    - text: 'ונתתם אתה אל אלעזר הכהן והוציא אתה אל מחוץ למחנה ושחט אתה לפניו '
      verse: 3
    - text: 'ולקח אלעזר הכהן מדמה באצבעו והזה אל נכח פני אהל מועד מדמה שבע פעמים '
      verse: 4
    - text: 'ושרף את הפרה לעיניו את עורה ואת בשרה ואת דמה על פרשה ישרף '
      verse: 5
    - text: 'ולקח הכהן עץ ארז ואזוב ושני תולעת והשליך אל תוך שרפת הפרה '
      verse: 6
    - text: 'וכבס בגדיו הכהן ורחץ את בשרו במים ואחר יבוא אל המחנה וטמא הכהן עד הערב '
      verse: 7
    - text: 'והשרף אתה יכבס בגדיו במים ורחץ את בשרו במים וטמא עד הערב '
      verse: 8
    - text: 'ואסף איש טהור את אפר הפרה והניח מחוץ למחנה במקום טהור והיתה לעדת בני
        ישראל למשמרת למי נדה חטאת היא '
      verse: 9
    - text: 'וכבס האסף את אפר הפרה את בגדיו וטמא עד הערב והיתה לבני ישראל ולגר הגר
        בתוכם לחקת עולם '
      verse: 10
    - text: 'הנגע במת לכל נפש אדם יטמא שבעת ימים '
      verse: 11
    - text: 'הוא יתחטא בו ביום השלישי וביום השביעי וטהר ואם לא יתחטא ביום השלישי וביום
        השביעי לא יטהר '
      verse: 12
    - text: 'כל הנגע במת בנפש אדם אשר ימות ולא יתחטא את משכן יהוה טמא ונכרתה הנפש
        ההיא מישראל כי מי נדה לא זרק עליו טמא יהיה עוד טמאתו בו '
      verse: 13
    - text: 'וזאת התורה אדם כי ימות באהל כל הבא אל האהל וכל אשר באהל יטמא שבעת ימים '
      verse: 14
    - text: 'וכל כלי פתוח אשר אין צמיד פתיל עליו טמא הוא '
      verse: 15
    - text: 'וכל אשר יגע על פני השדה בחלל חרב או במת או בעצם אדם או בקבר יטמא שבעת
        ימים '
      verse: 16
    - text: 'ולקחו לטמא מעפר שרפת החטאת ונתנו עליו מים חיים אל כלי '
      verse: 17
    - text: 'ולקח אזוב וטבל במים איש טהור והזה על האהל ועל . הכלים ועל הנפשות אשר
        היו שם ועל הנגע בעצם או בחלל או במת או בקבר '
      verse: 18
    - text: 'והזה הטהור על הטמא ביום השלישי וביום השביעי וחטאו ביום השביעי וכבס בגדיו
        ורחץ במים וטהר בערב '
      verse: 19
    - text: 'והאיש אשר יטמא ולא יתחטא ונכרתה הנפש ההיא מתוך הקהל כי את מקדש יהוה טמא
        מי נדה לא זרק עליו טמא הוא '
      verse: 20
    - text: 'והיתה להם לחקת עולם ומזה מי הנדה יכבס בגדיו והנגע במי הנדה יטמא עד הערב '
      verse: 21
    - text: 'וכל אשר יגע בו הטמא יטמא והנפש הנגעת תטמא עד הערב '
      verse: 22
  - chapter: 20
    verses:
    - text: 'ויבאו בני ישראל כל העדה מדבר צן בחדש הראישון וישב העם בקדש ותמת שם מרים
        ותקבר שם '
      verse: 1
    - text: 'ולא היה מים לעדה ויקהלו על משה ועל אהרן '
      verse: 2
    - text: 'וירב העם עם משה ויאמרו לאמר ולוי גוענו בגוע אחינו לפני יהוה '
      verse: 3
    - text: 'ולמה הבאתם את קהל יהוה אל המדבר הזה למות שם אנחנו ובעירנו '
      verse: 4
    - text: 'ולמה העליתנו ממצרים להביא אתנו אל המקום הרע הזה לא מקום זרע ותאנה וגפן
        ורמון ומים אין לשתות '
      verse: 5
    - text: 'ויבא משה ואהרן מפני הקהל אל פתח אהל מועד ויפלו על פניהם וירא כבוד יהוה
        אליהם '
      verse: 6
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 7
    - text: 'קח את המטה והקהל את העדה אתה ואהרן אחיך ודברתם אל הסלע לעיניהם ונתן מימיו
        והוצאת להם מים מן הסלע והשקית את העדה ואת בעירם '
      verse: 8
    - text: 'ויקח משה את המטה מלפני יהוה כאשר צוהו '
      verse: 9
    - text: 'ויקהלו משה ואהרן את הקהל אל פני הסלע ויאמר להם שמעו נא המרים המן הסלע
        הזה נוצא לכם מים '
      verse: 10
    - text: 'וירם משה את ידו ויך את הסלע במטהו פעמים ויצאו מים רבים ותשת העדה ובעירם '
      verse: 11
    - text: 'ויאמר יהוה אל משה ואל אהרן יען לא האמנתם בי להקדישני לעיני בני ישראל
        לכן לא תביאו את הקהל הזה אל הארץ אשר נתתי להם '
      verse: 12
    - text: 'הם מי מריבה אשר רבו בני ישראל את יהוה ויקדש בם ויאמר משה אדני יהוה אתה
        החלת להראות את עבדך את גדלך ואת ידך החזקה אשר מי אל בשמים ובארץ אשר יעשה כמעשיך
        וכגבורתך אעברה נא ואראה את הארץ הטובה . אשר בעבר הירדן ההר הטוב הזה והלבנון
        ויאמר יהוה אל משה רב לך אל תוסף דבר אלי עוד בדבר הזה עלה אל ראש הפסגה ושא
        עיניך ימה וצפונה ותימנה ומזרחה וראה בעיניך כי לא תעבר את הירדן הזה וצוי את
        יהושע בן נון וחזקהו ואמצהו כי הוא יעבר לפני העם הזה והוא ינחל אתם את הארץ
        אשר תראה וידבר יהוה אל משה לאמר רב לכם סוב את ההר הזה פנו לכם צפונה ואת העם
        צוי לאמר אתם עברים בגבול אחיכם בני עשו הישבים בשעיר וייראו מכם ונשמרתם מאד
        אל תתגרו בם כי לא אתן לכם מארצם ירשה עד מדרך כף רגל כי ירשה לעשו נתתי את הר
        שעיר אכל תשברו מאתם בכםף ואכלתם וגם מים תכירו מאתם בכסף ושתיתם '
      verse: 13
    - text: 'וישלח משה מלאכים מקדש אל מלך אדום כה אמר אחיך ישראל אתה ידעת את כל התלאה
        אשר מצאתנו '
      verse: 14
    - text: 'וירדו אבתינו מצרימה ונשב במצרים ימים רבים ויריעו לנו המצרים ולאבתינו '
      verse: 15
    - text: 'ונצעק אל יהוה וישמע קולנו וישלח מלאך ויוציאנו ממצרים והנה אנחנו בקדש
        עיר קצה גבולך '
      verse: 16
    - text: 'נעברה נא בארצך לא נעבר בשדה ובכרם ולא נשתה מי בור דרך המלך נלך לא נסור
        ימין ושמאל עד אשר נעבר גבולך '
      verse: 17
    - text: 'ויאמר אליו אדום לא תעבר בי פן בחרב אצא לקראתך '
      verse: 18
    - text: 'ויאמרו אליו בני ישראל במסלה נעלה ואם ממימיך נשתה אני ומקני ונתתי מכרם
        רק אין דבר ברגלי אעבר '
      verse: 19
    - text: 'ויאמר לא תעבר . . . . . ויצא אדום לקראתו בעם כבד וביד חזקה '
      verse: 20
    - text: 'וימאן אדום נתן את ישראל עבר בגבולו ויט ישראל מעליו '
      verse: 21
    - text: 'ויסעו מקדש ויבאו בני ישראל כל העדה הר ההר '
      verse: 22
    - text: 'ויאמר יהוה אל משה ואל אהרן בהר ההר על גבול ארץ אדום לאמר '
      verse: 23
    - text: 'יאסף אהרן אל עמו כי לא יבוא אל הארץ אשר נתתי לבני ישראל על אשר מריתם
        את פי למי מריבה '
      verse: 24
    - text: 'קח את אהרן ואת אלעזר בנו והעל אתם הר ההר '
      verse: 25
    - text: 'והפשטת את אהרן את בגדיו והלבשתם את אלעזר בנו ואהרן יאסף וימת שם '
      verse: 26
    - text: 'ויעש משה כאשר צוה יהוה ויעלהו אל הר ההר לעיני כל העדה '
      verse: 27
    - text: 'ויפשט משה את אהרן את בגדיו וילבש אתם את אלעזר בנו וימת אהרן שם בראש ההר
        וירד משה ואלעזר מן ההר '
      verse: 28
    - text: 'ויראו כל העדה כי גוע אהרן ויבכו את אהרן שלשים יום כל בית ישראל '
      verse: 29
  - chapter: 21
    verses:
    - text: 'וישמע הכנעני מלך ערד ישב הנגב כי בא ישראל דרך האתרים וילחם בישראל וישב
        ממנו שבי '
      verse: 1
    - text: 'וידר ישראל נדר ליהוה ויאמר אם נתן תתן את העם הזה בידי והחרמתי את עריהם '
      verse: 2
    - text: 'וישמע יהוה בקול ישראל ויתן את הכנעני בידו ויחרם אתם ואת עריהם ויקרא שם
        המקום חרמה '
      verse: 3
    - text: 'ויסעו מהר ההר דרך ים סוף לסבב את ארץ אדום ותקצר נפש העם בדרך '
      verse: 4
    - text: 'וידבר העם באלהים ובמשה למה הוצאתנו ממצרים למות במדבר כי אין לחם ואין
        מים ונפשנו קצה בלחם הקלקל '
      verse: 5
    - text: 'וישלח יהוה בעם את הנחשים השרפים וינשכו את העם יומת עם רב מישראל '
      verse: 6
    - text: 'ויבא העם אל משה ויאמרו חטאנו כי דברנו ביהוה ובך התפלל אל יהוה ויסר מעלינו
        את הנחש ויתפלל משה בעד העם '
      verse: 7
    - text: 'ויאמר יהוה אל משה עשה לך שרוף ושים אתו על הנס והיה כל הנשך וראה אתו וחי '
      verse: 8
    - text: 'ויעש משה נחש נחשת וישמהו על הנס והיה אם נשך הנחש את האיש והביט אל נחש
        הנחשת וחי '
      verse: 9
    - text: 'ויסעו בני ישראל ויחנו באבות '
      verse: 10
    - text: 'ויסעו מאבות ויחנו בעיי העברים במדבר אשר על פני מואב מזרח השמש '
      verse: 11
    - text: 'ויאמר יהוה אל משה אל תצור את מואב ואל תתגר בם . כי לא אתן לך מארצו ירשה
        כי לבני לוט נתתי את ער ירשה משם נסעו ויחנו בנחל זרד '
      verse: 12
    - text: 'וידבר יהוה אל משה לאמר אתה עבר היום את גבול מואב את ער וקרבת מול בני
        עמון אל תצורם ואל תתגר בם כי לא אתן מארץ בני עמון לך ירשה כי לבני לוט נתתיה
        ירשה ויסעו מנחל זרד ויחנו בעבר ארנן אשר על המדבר היוצא מגבול האמרי כי ארנן
        גבול מואב בין מואב ובין האמרי '
      verse: 13
    - text: 'על כן יאמר בספר מלחמות יהוה את והב בסופה ואת הנחלים ארנן '
      verse: 14
    - text: 'אשר הנחלם ואשר נטה לשבת עיר ונשען לגבול מואב '
      verse: 15
    - text: 'ומשם בארה היא הבאר אשר אמר יהוה אל משה אספה לי את העם ואתן להם מים '
      verse: 16
    - text: 'אז ישר ישראל את השירה הזאת עלי באר ענו לה '
      verse: 17
    - text: 'באר חפרוה שרים כרוה נדיבי העם במחקק ובמשענתם ממדבר מתנה '
      verse: 18
    - text: 'וממתנה נחלאל ומנחלאל במות '
      verse: 19
    - text: 'ומבמות הגיא אשר בשדה מואב ראש הפסגה הנשקפה על פני הישמון '
      verse: 20
    - text: 'ויאמר יהוה אל משה קומו סעו ועברו את נחל ארנן ראה נתתי בידך את סיחון מלך
        חשבון האמרי ואת ארצו החל רש . . . והתגר בו מלחמה היום הזה החל תת פחדך ויראתך
        על פני העמים תחת כל השמים אשר ישמעו את שמעך ורגזו וחלו מפניך וישלח ישראל מלאכים
        אל סיחון מלך האמרי דברי שלום לאמר '
      verse: 21
    - text: 'אעברה בארצך בדרך המלך אלך לא אסור ימין ושמאל לא אטה בשדה ובכרם אכל בכסף
        תשברני ואכלתי ומים בכסף תתן לי ושתיתי רק אעברה ברגלי כאשר עשו לי בני עשו הישבים
        בשעיר והמואבים הישבים בער . . . . '
      verse: 22
    - text: 'ולא נתן סיחון את ישראל עבר בגבולו ויאמר יהוה אל משה ראה החלתי תת לפניך
        את סיחון ואת ארצו החל רש לרשת את ארצו ויאסף סיחון את כל עמו ויצא לקראת ישראל
        המדברה ויבא יחצה וילחם בישראל '
      verse: 23
    - text: 'ויכהו ישראל ואת בניו ואת כל עמו לפי חרב ויירשו את ארצו מארנן עד יבק עד
        בני עמון כי עז גבול בני עמון '
      verse: 24
    - text: 'ויקח ישראל את כל הערים האלה וישב ישראל בכל ערי האמרי בחשבון ובכל בנתיה '
      verse: 25
    - text: 'כי חשבון עיר סיחון מלך האמרי היא והוא הנלחם במלך מואב הראישון ויקח את
        כל ארצו מידו עד ארנן '
      verse: 26
    - text: 'על כן יאמרו המשלים באי חשבון תבנה ותכונן עיר סיחון '
      verse: 27
    - text: 'כי אש יצאה מחשבון להבה מקרית סיחון אכלה ער מואב בעלי במות ארנן '
      verse: 28
    - text: 'אוי לך מואב אבדת עם כמוש נתן בניו פלטים ובנתיו בשבי למלך האמרי סיחון '
      verse: 29
    - text: 'ונרם אבדה חשבון עד דיבון ונשים עד הנפח אש על מידבא '
      verse: 30
    - text: 'וישב ישראל בערי האמרי '
      verse: 31
    - text: 'וישלח משה לרגל את יעזר וילכדו בנתיה ויורשו את האמרי אשר שם '
      verse: 32
    - text: 'ויפנו ויעלו דרך הבשן ויצא עוג מלך הבשן לקראתם הוא וכל עמו למלחמה אדרעי '
      verse: 33
    - text: 'ויאמר יהוה אל משה אל תירא אתו כי בידך נתתי אתו ואת כל עמו ואת ארצו ועשית
        לו כאשר עשית לסיחון מלך האמרי אשר ישב בחשבון '
      verse: 34
    - text: 'ויכו אתו ואת . . כל עמו עד בלתי השאיר לו שריד ויירשו את ארצו '
      verse: 35
  - chapter: 22
    verses:
    - text: 'ויסעו בני ישראל ויחנו בערבת מואב מעבר לירדן יריחו '
      verse: 1
    - text: 'וירא בלק בן צפור את כל אשר עשה ישראל לאמרי '
      verse: 2
    - text: 'ויגר מואב מפני העם מאד כי רב הוא ויקץ מואב מפני בני ישראל '
      verse: 3
    - text: 'ויאמר מואב אל זקני מדין עתה ילחך הקהל הזה את כל סביבתינו כלחך השור את
        ירק השדה ובלק בן צפור מלך למואב בעת ההוא '
      verse: 4
    - text: 'וישלח מלאכים אל בלעם בן בעור פתרה אשר על הנהר ארץ בני עמון לקרא לו לאמר
        הן עם יצא ממצרים והנה כסה את עין הארץ והוא ישב ממולי '
      verse: 5
    - text: 'ועתה לכה נא ארה לי את העם הזה כי עצום הוא ממני אולי אוכל נכה בו ואגרשנו
        מן הארץ כי ידעתי את אשר תברך מברך ואת אשר תאר ויאר '
      verse: 6
    - text: 'וילכו זקני מואב וזקני מדין וקסמיהם בידם ויבאו אל בלעם וידברו אליו . דברי
        בלק '
      verse: 7
    - text: 'ויאמר אליהם לינו פה הלילה והשבתי אתכם דבר כאשר ידבר יהוה אלי וישבו שרי
        מואב עם בלעם '
      verse: 8
    - text: 'ויבא אלהים אל בלעם ויאמר . מה האנשים האלה עמך '
      verse: 9
    - text: 'ויאמר בלעם אל האלהים בלק בן צפור מלך מואב שלח אלי . '
      verse: 10
    - text: 'הן עם יצא ממצרים ויכס את עין הארץ . . . ועתה לכה קבה לי אתו אולי אוכל
        להלחם בו וגרשתיו . . '
      verse: 11
    - text: 'ויאמר אלהים אל בלעם לא תלך עמהם . ולא תאר את העם כי ברוך הוא '
      verse: 12
    - text: 'ויקם בלעם בבקר ויאמר אל שרי בלק לכו אל ארצכם כי מאן יהוה לתתי להלך עמכם '
      verse: 13
    - text: 'ויקמו שרי מואב ויבאו אל בלק ויאמרו . מאן בלעם הלך עמנו '
      verse: 14
    - text: 'ויסף עוד בלק שלח שרים רבים ונכבדים מאלה '
      verse: 15
    - text: 'ויבאו אל בלעם ויאמרו לו כה אמר בלק בן צפור . . אל נא תמנע מהלך אלי '
      verse: 16
    - text: 'כי כבד אכבדך מאד וכל אשר תאמר אלי אעשה . ולכה נא קבה לי את העם הזה '
      verse: 17
    - text: 'ויען בלעם ויאמר אל עבדי בלק אם יתן לי בלק מלוא ביתו כסף וזהב לא אוכל
        לעבר את פי יהוה אלהי לעשות קטנה או גדלה . '
      verse: 18
    - text: 'ועתה שבו נא בזה גם אתם הלילה ואדעה מה יסף יהוה דבר עמי . . . . . '
      verse: 19
    - text: 'ויבא מלאך אלהים אל בלעם לילה ויאמר לו אם לקרא לך באו האנשים . קום לך
        אתם ואך את הדבר אשר אדבר אליך אתו תעשה '
      verse: 20
    - text: 'ויקם בלעם בבקר ויחבש את אתנו וילך עם שרי מואב '
      verse: 21
    - text: 'ויחר אף יהוה כי הלך הוא ויתיצב מלאך יהוה בדרך לשטן לו והוא רכב על אתנו
        ושני נעריו עמו '
      verse: 22
    - text: 'ותרא האתון את מלאך יהוה נצב בדרך וחרבו שלופה בידו ותט האתון מן הדרך ותלך
        בשדה ויך בלעם את האתון להטותה הדרך '
      verse: 23
    - text: 'ויעמד מלאך יהוה במשעל הכרמים גדר מזה וגדר מזה '
      verse: 24
    - text: 'ותרא האתון את מלאך יהוה ותלחץ אל הקיר ותלחץ את רגל בלעם אל הקיר ויסף
        להכותה '
      verse: 25
    - text: 'ויסף מלאך יהוה עבר ויעמד במקום צר אשר אין דרך לנטות ימין ושמאל '
      verse: 26
    - text: 'ותרא האתון את מלאך יהוה ותרבץ תחת בלעם ויחר אף בלעם ויך את האתון במקל '
      verse: 27
    - text: 'ויפתח יהוה את פי האתון ותאמר אל בלעם מה עשיתי לך כי הכיתני זה שלש רגלים '
      verse: 28
    - text: 'ויאמר בלעם לאתון כי התעללתי בי לו יש חרב בידי כי עתה הרגתיך '
      verse: 29
    - text: 'ותאמר האתון אל בלעם הלא אנכי אתנך אשר רכבת עלי מעודך עד היום הזה הסכן
        הסכנתי לעשות לך כה ויאמר לא '
      verse: 30
    - text: 'ויגל יהוה את עיני בלעם וירא את מלאך יהוה נצב בדרך וחרבו שלופה בידו ויקד
        וישתחוי לאפיו '
      verse: 31
    - text: 'ויאמר אליו מלאך יהוה על מה הכית את אתנך זה שלוש רגלים הנה אנכי יצאתי
        לשטנך . כי הרע דרכך לנגדי '
      verse: 32
    - text: 'ותראני האתון ותט מלפני זה שלש רגלים אולי נטתה מפני כי עתה גם אתך הכיתי
        ואתה החייתי '
      verse: 33
    - text: 'ויאמר בלעם אל מלאך יהוה חטאתי כי לא ידעתי כי אתה נצב לקראתי בדרך ועתה
        אם רע בעיניך אשובה לי '
      verse: 34
    - text: 'ויאמר מלאך יהוה אל בלעם לך עם האנשים ואפס את הדבר אשר אדבר אליך אתו תשמר
        תדבר וילך בלעם עם שרי בלק '
      verse: 35
    - text: 'וישמע בלק כי בא בלעם ויצא לקראתו אל עיר מואב אשר על גבול ארנן אשר בקצה
        הגבול '
      verse: 36
    - text: 'ויאמר בלק אל בלעם הלא שלח שלחתי אליך לקרא לך למה לא הלכת אלי האמנם לא
        אוכל כבדך '
      verse: 37
    - text: 'ויאמר בלעם אל בלק הנה באתי אליך עתה היכל אוכל דבר מאומה הדבר אשר ישים
        אלהים בפיי אתו אשמר לדבר '
      verse: 38
    - text: 'וילך בלעם עם בלק ויבאהו קרית חצות '
      verse: 39
    - text: 'ויזבח בלק בקר וצאן וישלח לבלעם ולשרים אשר אתו '
      verse: 40
    - text: 'ויהי בבקר ויקח בלק את בלעם ויעלהו במות בעל וירא משם קצה העם '
      verse: 41
  - chapter: 23
    verses:
    - text: 'ויאמר בלעם אל בלק עשה לי בזה שבעה מזבחות והכן לי בזה שבעה פרים ושבעה
        אילים '
      verse: 1
    - text: 'ויעש בלק כאשר דבר בלעם ויעל בלק ובלעם פר ואיל במזבח '
      verse: 2
    - text: 'ויאמר בלעם אל בלק התיצב על עלתיך ואלכה . אולי יקרא אלהים לקראתי ודבר
        מה יראני והגדתי לך וילך . . . . . . . . . שפי '
      verse: 3
    - text: 'וימצא מלאך אלהים את בלעם ויאמר אליו את שבעת המזבחת ערכתי ואעלה פר ואיל
        במזבח '
      verse: 4
    - text: 'וישם מלאך יהוה דבר בפי בלעם ויאמר שוב אל בלק וכה תדבר '
      verse: 5
    - text: 'וישב אליו והנה נצב על עלתיו הוא וכל שרי מואב '
      verse: 6
    - text: 'וישא משלו ויאמר . מארם ינחני בלק מלך מואב מהררי קדם לכה ארה לי יעקב ולכה
        זעמה ישראל '
      verse: 7
    - text: 'מה אקב לא קבה אל ומה אזעם לא זעם יהוה '
      verse: 8
    - text: 'כי מראש צורים אראנו ומגבעות אשורנו הן עם לבדד ישכן ובגוים לא יתחשב '
      verse: 9
    - text: 'מי מנה עפר יעקב ומי ספר . מרבעת ישראל תמות נפשי מות ישרים ותהי אחריתי
        כמהו '
      verse: 10
    - text: 'ויאמר בלק אל בלעם מה עשית לי לקב איבי לקחתיך והנה ברכת ברוך '
      verse: 11
    - text: 'ויען ויאמר הלוא את אשר ישים יהוה בפיי אתו אשמר לדבר '
      verse: 12
    - text: 'ויאמר אליו בלק לך נא אתי אל מקום אחר . תראנו משם אפס קצהו תראה וכלו לא
        תראה וקבנו לי משם '
      verse: 13
    - text: 'ויקחהו שדה צפים אל ראש הפסגה ויבן . שבעה מזבחות ויעל פר ואיל במזבח '
      verse: 14
    - text: 'ויאמר . אל בלק התיצב . על עלתיך ואנכי אקרא כה '
      verse: 15
    - text: 'ויקרא מלאך יהוה אל בלעם וישם דבר בפיו ויאמר שוב אל בלק וכה תדבר '
      verse: 16
    - text: 'ויבא אליו והנה נצב על עלתיו ושרי מואב אתו ויאמר אליו בלק מה דבר יהוה '
      verse: 17
    - text: 'וישא משלו ויאמר קומה בלק ושמעה האזינה עדי בנו צפור '
      verse: 18
    - text: 'לא איש אל ויכזב ובן אדם ויתנחם ההוא אמר ולא יעשה דבר ולא יקימנה '
      verse: 19
    - text: 'הן לברך לקחתי אברך ולא אשיבנה '
      verse: 20
    - text: 'לא אביט עון ביעקב ולא ראה עמל בישראל יהוה אלהיו עמו ותרועת מלך בו '
      verse: 21
    - text: 'אל מוציאם ממצרים כתעפת ראם לו '
      verse: 22
    - text: 'כי לא נחש ביעקב ולא קסם בישראל כעת יאמר ליעקב ולישראל מה פעל אל '
      verse: 23
    - text: 'הן עם כלביה יקום וכאריה יתנשא לא ישכב עד יאכל טרף ודם חללים ישתה '
      verse: 24
    - text: 'ויאמר בלק אל בלעם גם קב לא תקבנו וגם ברוך לא תברכנו '
      verse: 25
    - text: 'ויען בלעם ויאמר אל בלק הלא דברתי אליך לאמר כל הדבר אשר ידבר האלהים אתו
        אעשה '
      verse: 26
    - text: 'ויאמר בלק אל בלעם לך נא אקחך אל מקום אחר אולי יישר בעיני האלהים וקבתו
        לי משם '
      verse: 27
    - text: 'ויקח בלק את בלעם ראש הפעור הנשקף על פני הישמון '
      verse: 28
    - text: 'ויאמר בלעם אל בלק בנה לי בזה שבעה מזבחות והכן לי בזה שבעה פרים ושבעה
        אילים '
      verse: 29
    - text: 'ויעש בלק כאשר דבר בלעם ויעל פר ואיל אל המזבח '
      verse: 30
  - chapter: 24
    verses:
    - text: 'וירא בלעם כי טוב בעיני יהוה לברך את ישראל ולא הלך כפעם בפעם לקראת הנחשים
        . . . וישת אל המדבר פניו '
      verse: 1
    - text: 'וישא בלעם את עיניו וירא את ישראל שכן לשבטיו ותהי עליו רוח אלהים '
      verse: 2
    - text: 'וישא משלו ויאמר נאם בלעם בנו בעור ונאם הגבר שתם העין '
      verse: 3
    - text: '. . . . אשר מחזה שדי יחזה נפל וגלוי עין '
      verse: 4
    - text: 'מה טבו אהליך יעקב ומשכנתיך ישראל '
      verse: 5
    - text: 'כנחלים נטוים כגנות עלי נהר כאהלים נטה יהוה כארזים עלי מים '
      verse: 6
    - text: 'יזל מים מדליו וזרעו במים רבים וירם מגוג מלכו ותנשא מלכותו '
      verse: 7
    - text: 'אל נחהו ממצרים כתעפת ראם לו יאכל גוים צריו ועצמתיהם יגרם וחציו ימחץ . '
      verse: 8
    - text: 'כרע שכב כאריה וכלביה מי יקימנו מברכיך ברוך וארריך ארור '
      verse: 9
    - text: 'ויחר אף בלק אל בלעם ויספק את כפיו ויאמר בלק אל בלעם לקב איבי קראתי לך
        והנה ברכת ברוך זה שלש רגלים '
      verse: 10
    - text: 'ועתה ברח לך אל מקומך אמרתי כבד אכבדך והנה מנעך יהוה מכבוד '
      verse: 11
    - text: 'ויאמר בלעם אל בלק הלא גם אל מלאכיך אשר שלחת אלי דברתי לאמר '
      verse: 12
    - text: 'אם יתן לי בלק מלוא ביתו כסף וזהב לא אוכל לעבר את פי יהוה לעשות טובה או
        רעה מלבי אשר ידבר יהוה אלי אתו אדברה '
      verse: 13
    - text: 'ועתה הנני הלך לעמי לך ואעיצך את אשר יעשה העם הזה לעמך באחרית הימים '
      verse: 14
    - text: 'וישא משלו ויאמר נאם בלעם בנו בעור ונאם הגבר שתם העין '
      verse: 15
    - text: 'נאם שמע אמרי אל וידע דעת עליון מחזה שדי יחזה נפל וגלוי עינים '
      verse: 16
    - text: 'אראנו ולא עתה אשורנו ולא קרוב דרך כוכב מיעקב וקם שבט מישראל ומחץ פאתי
        מואב וקרקר כל בני שת '
      verse: 17
    - text: 'והיה אדום ירשה והיה ירשה עשו איביו וישראל עשה חיל '
      verse: 18
    - text: 'וירד מיעקב והאביד שריד מעיר '
      verse: 19
    - text: 'וירא את עמלק וישא משלו ויאמר ראשית גוים עמלק ואחריתו עד יאבד '
      verse: 20
    - text: 'וירא את הקיני וישא משלו ויאמר איתן מושבך ושים בסלע קנך '
      verse: 21
    - text: 'כי אם יהיה לבער קין עד . מאשור תשבך '
      verse: 22
    - text: 'וישא משלו ויאמר אוי מי יחיה משמו אל '
      verse: 23
    - text: 'יוציאם מיד כתים וענו אשור ויענו עבר וגם הוא עד יאבד '
      verse: 24
    - text: 'ויקם בלעם וילך וישב למקומו וגם בלק הלך לדרכו '
      verse: 25
  - chapter: 25
    verses:
    - text: 'וישב ישראל בשטים ויחל העם לזנות אל בנות מואב '
      verse: 1
    - text: 'ותקראנה לעם לזבחי אלהיהן ויאכל העם וישתחוו לאלהיהן '
      verse: 2
    - text: 'ויצמד מבני ישראל לבעל פעור ויחר אף יהוה בישראל '
      verse: 3
    - text: 'ויאמר יהוה אל משה . . . אמר ויהרגו את האנשים הנצמדים לבעל פעור וישב חרון
        אף יהוה מישראל '
      verse: 4
    - text: 'ויאמר משה אל שפטי ישראל הרגו איש את אנשיו הנצמדים לבעל פעור '
      verse: 5
    - text: 'והנה איש מבני ישראל בא ויקרב אל אחיו את המדינית לעיני משה ולעיני כל עדת
        בני ישראל והם בכים פתח אהל מועד '
      verse: 6
    - text: 'וירא פינחס בן אלעזר בן אהרן הכהן ויקם מתוך העדה ויקח רמח בידו '
      verse: 7
    - text: 'ויבא אחרי איש ישראל אל הקבה וידקר את שניהם את איש ישראל ואת האשה אל קבתה
        ותעצר המגפה מעל בני ישראל '
      verse: 8
    - text: 'ויהיו המתים במגפה ארבעה ועשרים אלף '
      verse: 9
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 10
    - text: 'פינחס בן אלעזר בן אהרן הכהן השיב את חמתי מעל בני ישראל בקנאו את קנאתי
        בתוכם ולא כליתי את בני ישראל בקנאתי '
      verse: 11
    - text: 'לכן אמר הנני נתן לו את בריתי שלום '
      verse: 12
    - text: 'והיתה לו ולזרעו אחריו ברית כהנת עולם תחת אשר קנא לאלהיו ויכפר על בני
        ישראל '
      verse: 13
    - text: 'ושם האיש הישראל המכה אשר הכה את המדינית זמרי בן סלוא נשיא בית אב לשמעוני '
      verse: 14
    - text: 'ושם האשה המכה המדינית כזבי בת צור ראש אמת בית אב במדין הוא '
      verse: 15
    - text: 'וידבר יהוה אל משה לאמר . . . . '
      verse: 16
    - text: 'צררו את המדינים והכיתם אתם '
      verse: 17
    - text: 'כי צררים הם לכם בנכליהם אשר נכלו לכם על דבר פעור ועל דבר כזבי בת . נשיא
        מדין אחתם המכה ביום המגפה על דבר פעור '
      verse: 18
    - text: 'ויהי אחר המגפה '
      verse: 19
  - chapter: 26
    verses:
    - text: 'וידבר יהוה אל משה ואל אלעזר בן אהרן הכהן לאמר '
      verse: 1
    - text: 'שאו את ראש כל עדת בני ישראל מבן עשרים שנה ומעלה לבית אבתם כל יצא צבא
        בישראל '
      verse: 2
    - text: 'וידבר משה ואלעזר . . הכהן אתם בערבת מואב על ירדן יריחו לאמר '
      verse: 3
    - text: 'מבן עשרים שנה ומעלה כאשר צוה יהוה את משה ובני ישראל היצאים מארץ מצרים '
      verse: 4
    - text: 'ראובן בכור ישראל ובני ראובן . חנוך משפחת החנוכי לפלוא משפחת הפלואי '
      verse: 5
    - text: 'לחצרון משפחת החצרוני לכרמי משפחת הכרמי '
      verse: 6
    - text: 'אלה משפחות הראובני ויהיו פקדיהם שלשה וארבעים אלף ושבע מאות ושלשים '
      verse: 7
    - text: 'בני פלוא אליאב '
      verse: 8
    - text: 'ובני אליאב נמואל דתן ואבירם הוא דתן ואבירם קריאי העדה אשר . הועדו על
        משה ועל אהרן בעדת קרח בהועדתם על יהוה '
      verse: 9
    - text: 'ותפתח הארץ את פיה ותבלע אתם הארץ . . במות העדה באכל האש את קרח ואת חמשים
        ומאתים איש . . ויהיו לנס '
      verse: 10
    - text: 'ובני קרח לא מתו '
      verse: 11
    - text: 'בני שמעון למשפחת השמעוני לנמואל משפחת הנמואלי לימין משפחת הימיני ליכין
        משפחת היכיני '
      verse: 12
    - text: 'לזרח משפחת הזרחי לשאול משפחת השאולי '
      verse: 13
    - text: 'אלה משפחות השמעוני . שנים ועשרים אלף ומאתים '
      verse: 14
    - text: 'בני גד למשפחותם לצפון משפחת הצפוני לחגי משפחת החגי לשוני משפחת השוני '
      verse: 15
    - text: 'לאזני משפחת האזני לעדי משפחת העדי '
      verse: 16
    - text: 'לארודי משפחת הארודי לארולי משפחת הארולי '
      verse: 17
    - text: 'אלה משפחות . גד לפקדיהם ארבעים . אלף וחמש מאות '
      verse: 18
    - text: 'בני יהודה ער ואונן וימת ער ואונן בארץ כנען '
      verse: 19
    - text: 'ויהיו בני יהודה למשפחותם לשלה משפחת השלני לפרץ משפחת הפרצי לזרח משפחת
        הזרחי '
      verse: 20
    - text: 'ויהיו בני פרץ לחצרון משפחת החצרוני לחמואל משפחת החמואלי '
      verse: 21
    - text: 'אלה משפחות יהודה לפקדיהם ששה ושבעים אלף וחמש מאות '
      verse: 22
    - text: 'בני יששכר למשפחותם לתולע משפחת התולעי לפואה משפחת הפואי '
      verse: 23
    - text: 'לישוב משפחת הישובי לשמרון משפחת השמרוני '
      verse: 24
    - text: 'אלה משפחות יששכר לפקדיהם ארבעה וששים אלף ושלש מאות '
      verse: 25
    - text: 'בני זבולן למשפחותם לסרד משפחת הסרדי לאלון משפחת האלוני ליחלאל משפחת היחלאלי '
      verse: 26
    - text: 'אלה משפחות זבולן לפקדיהם ששים אלף וחמש מאות '
      verse: 27
    - text: 'בני יוסף למשפחותם מנשה ואפרים '
      verse: 28
    - text: 'בני מנשה . למכיר משפחת המכירי ומכיר הוליד את גלעד . משפחת הגלעדי '
      verse: 29
    - text: 'אלה בני גלעד אחיעזר משפחת האחיעזרי וחלק משפחת החלקי '
      verse: 30
    - text: 'ואשרואל משפחת האשרואלי ושכם משפחת השכמי '
      verse: 31
    - text: 'ושמידע משפחת השמידעי וחפר משפחת החפרי '
      verse: 32
    - text: 'וצלפחד בן חפר לא היה לו בנים כי אם בנות . ושם בנות צלפחד מחלה ונעה חגלה
        מלכה ותרצה '
      verse: 33
    - text: 'אלה משפחות מנשה לפקדיהם שנים וחמשים אלף ושבע מאות '
      verse: 34
    - text: 'ואלה בני אפרים למשפחותם לשותלח משפחת השותלחי לבכר משפחת הבכרי לתחם משפחת
        התחמי '
      verse: 35
    - text: 'אלה בני שותלח לעדן משפחת העדני '
      verse: 36
    - text: 'אלה משפחות בני אפרים לפקדיהם שנים ושלשים אלף וחמש מאות אלה בני יוסף למשפחותם '
      verse: 37
    - text: 'בני בנימים למשפחותם לבלע משפחת הבלעי לאשבל משפחת האשבלי לאחירם משפחת
        האחירמי '
      verse: 38
    - text: 'לשופם משפחת השופמי לחופם משפחת החופמי '
      verse: 39
    - text: '. . . . . לארד משפחת הארדי לנעמן משפחת הנעמי '
      verse: 40
    - text: 'אלה בני בנימים למשפחותם לפקדיהם חמשה וארבעים אלף ושש מאות '
      verse: 41
    - text: 'ואלה בני דן למשפחותם לשוחם משפחת השוחמי אלה משפחות דן למשפחותם '
      verse: 42
    - text: 'כל משפחות השוחמי ופקדיהם ארבעה וששים אלף וארבע מאות '
      verse: 43
    - text: 'בני אשר למשפחותם לימנה משפחת הימני לישוה משפחת הישוי לבריעה משפחת הבריעי '
      verse: 44
    - text: '. . לחבר משפחת החברי למלכיאל משפחת המלכיאלי '
      verse: 45
    - text: 'ושם בת אשר שרח '
      verse: 46
    - text: 'אלה משפחות בני אשר לפקדיהם שלשה וחמשים אלף וארבע מאות '
      verse: 47
    - text: 'בני נפתלי למשפחותם ליחצאל משפחת היחצאלי לגוני משפחת הגוני '
      verse: 48
    - text: 'ליצר משפחת היצרי לשלום משפחת השלומי '
      verse: 49
    - text: 'אלה משפחות נפתלי למשפחותם ופקדיהם חמשה וארבעים אלף וארבע מאות '
      verse: 50
    - text: 'אלה פקדי בני ישראל שש מאות אלף ואלף ושבע מאות ושלשים '
      verse: 51
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 52
    - text: 'לאלה תחלק הארץ בנחלה במספר שמות '
      verse: 53
    - text: 'לרב תרבה נחלתו ולמעט תמעיט נחלתו איש לפי פקדיו יתן נחלתו '
      verse: 54
    - text: 'אך בגורל יחלק את הארץ לשמות מטות אבתם יתנחלו '
      verse: 55
    - text: 'על פי הגורל יחלק נחלתו בין רב למעט '
      verse: 56
    - text: 'ואלה פקדי הלוים למשפחותם לגרשון משפחת הגרשוני לקהת משפחת הקהתי למררי
        משפחת המררי '
      verse: 57
    - text: 'אלה משפחות בני לוי משפחת הלבני ומשפחת החברוני ומשפחת המחלי ומשפחת הקרחי
        ומשפחת המושי וקהת הוליד את עמרם '
      verse: 58
    - text: 'ושם אשת עמרם יוכבד בת לוי אשר ילדה אתה ללוי במצרים ותלד לעמרם את אהרן
        ואת משה ואת מרים אחתם '
      verse: 59
    - text: 'ויולד לאהרן את נדב ואת אביהוא את אלעזר ואת איתמר '
      verse: 60
    - text: 'וימת נדב ואביהוא בהקריבם אש זרה לפני יהוה '
      verse: 61
    - text: 'ויהיו פקדיהם שלשה ועשרים אלף כל זכר מבן חדש ומעלה כי לא התפקדו בתוך בני
        ישראל כי לא נתן להם נחלה בתוך בני ישראל '
      verse: 62
    - text: 'אלה פקדי משה ואלעזר הכהן אשר פקדו את בני ישראל בערבת מואב על ירדן יריחו '
      verse: 63
    - text: 'ובאלה לא היה איש מפקדי משה ואהרן הכהן אשר פקדו את בני ישראל במדבר סיני '
      verse: 64
    - text: 'כי אמר יהוה להם מות ימותו במדבר ולא נותר מהם איש כי אם כלב בן יפנה ויהושע
        בן נון '
      verse: 65
  - chapter: 27
    verses:
    - text: 'ותקרבנה בנות צלפחד בן חפר בן גלעד בן מכיר בן מנשה למשפחת מנשה בן יוסף
        ואלה שמות בנתיו מחלה ונעה חגלה מלכה ותרצה '
      verse: 1
    - text: 'ותעמדנה לפני משה ולפני אלעזר הכהן ולפני הנשיאים וכל העדה פתח אהל מועד
        לאמר '
      verse: 2
    - text: 'אבינו מת במדבר והוא לא היה בתוך העדה הנועדים על יהוה בעדת קרח כי בחטאו
        מת אבינו ובנים לא היו לו '
      verse: 3
    - text: 'למה יגרע שם אבינו מתוך משפחתו כי אין לו בן תנו לנו אחזת נחלה בתוך אחי
        אבינו '
      verse: 4
    - text: 'ויקרב משה את משפטן לפני יהוה '
      verse: 5
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 6
    - text: 'כן בנות צלפחד דברות נתן תתן להן אחזת נחלה בתוך אחי אביהן והעברת את נחלת
        אביהן להן '
      verse: 7
    - text: 'ואל בני ישראל תדבר לאמר איש כי ימות ובן אין לו ונתתם את נחלתו לבתו '
      verse: 8
    - text: 'ואם אין לו בת ונתתם את נחלתו לאחיו '
      verse: 9
    - text: 'ואם אין לו אחים ונתתם את נחלתו לאחי אביו '
      verse: 10
    - text: 'ואם אין אחים לאביו ונתתם את נחלתו לשארו הקרוב אליו ממשפחתו ויירש אתו
        והיתה לבני ישראל לחקת משפט כאשר צוה יהוה את משה '
      verse: 11
    - text: 'וידבר יהוה אל משה לאמר עלה אל הר העברים הזה וראה את הארץ אשר נתתי לבני
        ישראל '
      verse: 12
    - text: 'וראית אתה ונאספת אל עמך גם אתה כאשר נאסף אהרן אחיך '
      verse: 13
    - text: 'אשר מריתם את פי במדבר צן במריבת העדה להקדשני במים לעיניהם הם מי מריבת
        קדש מדבר צן '
      verse: 14
    - text: 'וידבר משה אל יהוה לאמר '
      verse: 15
    - text: 'יפקד יהוה אלהי הרוחות לכל הבשר איש על העדה '
      verse: 16
    - text: 'אשר יצא לפניהם ואשר יבוא לפניהם ואשר יוציאם ואשר יביאם ולא תהיה עדת יהוה
        כצאן אשר אין להם רעה '
      verse: 17
    - text: 'ויאמר יהוה אל משה קח לך את יהושע בן נון האיש אשר רוח בו וסמכת את ידך
        עליו '
      verse: 18
    - text: 'והעמדת אתו לפני אלעזר הכהן . . ולפני כל העדה וצוית אתו לעיניהם '
      verse: 19
    - text: 'ונתתה מהודך עליו ולמען ישמעון כל עדת בני ישראל '
      verse: 20
    - text: 'ולפני אלעזר הכהן יעמד ושאל לו במשפט הארים לפני יהוה על פיהו יצא ועל פיהו
        יבוא הוא וכל בני ישראל אתו וכל העדה . '
      verse: 21
    - text: 'ויעש משה כאשר צוה יהוה אתו ויקח את יהושע . . ויעמדהו לפני אלעזר הכהן
        ולפני כל העדה '
      verse: 22
    - text: 'ויסמך את ידו עליו ויצוהו כאשר דבר יהוה ביד משה ויאמר . אליו עיניך הראות
        את אשר עשה יהוה לשני המלכים האלה כן יעשה יהוה לכל הממלכות אשר אתה עבר שמה
        לא תיראם כי יהוה אלהיכם הוא הנלחם לכם '
      verse: 23
  - chapter: 28
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'צוה את בני ישראל ואמרת אליהם את קרבני לחמי לאשי ריח ניחחי תשמרו להקריב
        לי במועדיו '
      verse: 2
    - text: 'ואמרת להם זה האש אשר תקריבו ליהוה כבשים בני שנה תמימם שנים ליום עלת תמיד '
      verse: 3
    - text: 'את הכבש האחד תעשה בבקר ואת הכבש השני תעשה בין הערבים '
      verse: 4
    - text: 'ועשרית האיפה סלת למנחה בלולה בשמן . רביעת ההין '
      verse: 5
    - text: 'עלת תמיד העשויה בהר סיני לריח ניחח אשה ליהוה '
      verse: 6
    - text: 'ונסכו רבעית ההין לכבש האחד בקדש הסך נסך שכר ליהוה '
      verse: 7
    - text: 'ואת הכבש השני תעשה בין הערבים כמנחת הבקר וכנסכו תעשה אשה ריח ניחח ליהוה '
      verse: 8
    - text: 'וביום השבת שני כבשים בני שנה תמימם ושני עשרנים סלת מנחה בלולה בשמן ונסכו '
      verse: 9
    - text: 'עלת שבת בשבת על עלת התמיד ונסכיהם '
      verse: 10
    - text: 'ובראשי חדשיכם תקריבו עלה ליהוה פרים בני בקר שנים ואיל אחד כבשים בני שנה
        שבעה תמימם '
      verse: 11
    - text: 'ושלשה עשרנים סלת מנחה בלולה בשמן לפר האחד ושני עשרנים סלת מנחה בלולה
        בשמן לאיל האחד '
      verse: 12
    - text: 'ועשרון עשרון סלת מנחה בלולה בשמן לכבש האחד עלה ריח ניחח אשה ליהוה '
      verse: 13
    - text: 'ונסכיהם חצי ההין יין לפר האחד ושלשית ההין לאיל ורביעת ההין לכבש האחד
        יין זאת עלת החדש בחדשו לחדשי השנה '
      verse: 14
    - text: 'ושעיר עזים אחד לחטאת ליהוה על עלת התמיד יעשו ונסכיהם '
      verse: 15
    - text: 'בחדש הראישון בארבעה עשר יום לחדש פסח ליהוה '
      verse: 16
    - text: 'ובחמשה עשר יום לחדש הזה חג שבעת ימים מצות תאכלו '
      verse: 17
    - text: 'ביום הראישון מקרא קדש כל מלאכת עבדה לא תעשו '
      verse: 18
    - text: 'והקרבתם אשה עלה ליהוה פרים בני בקר שנים ואיל אחד ושבעה כבשים בני שנה
        תמימם יהיו לכם '
      verse: 19
    - text: 'ומנחתם סלת בלולה בשמן שלשה עשרנים לפר ושני עשרנים לאיל תעשו '
      verse: 20
    - text: 'ועשרון עשרון . לכבש האחד לשבעת הכבשים '
      verse: 21
    - text: 'ושעיר עזים אחד לחטאת . לכפר עליכם '
      verse: 22
    - text: 'מלבד עלת הבקר אשר לעלת התמיד תעשו את אלה '
      verse: 23
    - text: 'כאלה ליום תעשו שבעת הימים לחם אשה לריח ניחח ליהוה על עלת התמיד יעשו ונסכיהם '
      verse: 24
    - text: 'וביום השביעי מקרא קדש יהיה לכם כל מלאכת עבדה לא תעשו '
      verse: 25
    - text: 'ביום הבכרים בהקרבכם מנחה חדשה ליהוה בשבעתיכם מקרא קדש יהיה לכם כל מלאכת
        עבדה לא תעשו '
      verse: 26
    - text: 'והקרבתם עלה אשה ריח ניחח ליהוה פרים בני בקר שנים ואיל אחד . כבשים בני
        שנה שבעה תמימם יהיו לכם '
      verse: 27
    - text: 'ומנחתם סלת בלולה בשמן שלשה עשרנים לפר האחד ושני עשרנים לאיל האחד '
      verse: 28
    - text: 'ועשרון עשרון לכבש האחד לשבעת הכבשים '
      verse: 29
    - text: 'ושעיר עזים אחד לחטאת לכפר עליכם '
      verse: 30
    - text: 'מלבד עלת התמיד ומנחתה תעשו . תמימם יהיו לכם ונסכיהם '
      verse: 31
  - chapter: 29
    verses:
    - text: 'ובחדש השביעי באחד לחדש מקרא קדש יהיה לכם כל מלאכת עבדה לא תעשו יום תרועה
        יהיה לכם '
      verse: 1
    - text: 'ועשיתם עלה לריח ניחח ליהוה פר בן בקר אחד איל אחד כבשים בני שנה שבעה תמימם '
      verse: 2
