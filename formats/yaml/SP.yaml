      verse: 39
  - chapter: 30
    verses:
    - text: 'ויאמר משה אל בני ישראל ככל אשר צוה יהוה את משה '
      verse: 1
    - text: 'וידבר משה אל ראשי המטות לבני ישראל לאמר זה הדבר אשר צוה יהוה '
      verse: 2
    - text: 'איש . כי ידר נדר ליהוה או השבע שבעה לאסר אסר על נפשו לא יחל דבריו ככל
        היצא מפיו יעשה '
      verse: 3
    - text: 'ואשה כי תדר נדר ליהוה ואסרה אסר בבית אביה בנעריה '
      verse: 4
    - text: 'ושמע אביה את נדריה ואסריה אשר אסרה על נפשה והחריש לה אביה וקמו כל נדריה
        . ואסריה אשר אסרה על נפשה יקומו '
      verse: 5
    - text: 'ואם . הנא יניא אביה אתה ביום שמעו כל נדריה ואסריה אשר אסרה על נפשה לא
        יקומו ויהוה יסלח לה כי הניא אביה אתה '
      verse: 6
    - text: 'ואם היו תהיה לאיש ונדריה עליה או מבטא שפתיה אשר אסרה על נפשה '
      verse: 7
    - text: 'ושמע אישה . . ביום שמעו והחריש לה . וקמו כל נדריה ואסריה אשר אסרה על
        נפשה יקמו '
      verse: 8
    - text: 'ואם ביום שמע אישה יניא אתה והפר את . נדריה . אשר עליה או מבטא שפתיה אשר
        אסרה על נפשה ויהוה יסלח לה '
      verse: 9
    - text: 'ונדר אלמנה וגרושה כל אשר אסרה על נפשה יקום עליה '
      verse: 10
    - text: 'ואם בית אישה נדרה או אסרה אסר על נפשה בשבעה '
      verse: 11
    - text: 'ושמע אישה והחריש לה לא הניא אתה וקמו כל נדריה וכל אסריה אשר אסרה על נפשה
        יקומו '
      verse: 12
    - text: 'ואם הפר יפיר אתם אישה ביום שמעו כל מוצא שפתיה לנדריה ולאסר נפשה לא יקומו
        אישה הפרם ויהוה יסלח לה '
      verse: 13
    - text: 'כל נדר וכל שבעת אסר לענות נפש אישה יקימנו ואישה יפירנו '
      verse: 14
    - text: 'ואם החריש יחריש לה אישה מיום אל יום והקים את כל נדריה או את כל אסריה
        אשר עליה הקים אתם כי החריש לה ביום שמעו '
      verse: 15
    - text: 'ואם הפר יפיר אתם אחרי . שמעו ונשא את עונו '
      verse: 16
    - text: 'אלה החקים אשר צוה יהוה את משה בין איש לאשתו ובין אב לבתו בנעריה בבית
        אביה '
      verse: 17
  - chapter: 31
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'נקם . נקמת בני ישראל מאת המדינים ואחר תאסף אל עמך '
      verse: 2
    - text: 'וידבר משה אל העם . . לאמר החלצו מאתכם אנשים לצבא ויהיו על מדין לתת נקמת
        יהוה במדין '
      verse: 3
    - text: 'אלף למטה אלף למטה לכל מטות . ישראל תשלחו לצבא '
      verse: 4
    - text: 'וימסרו מאלפי ישראל אלף למטה . . . . שנים עשר אלף חלוצי צבא '
      verse: 5
    - text: 'וישלח אתם משה אלף למטה . . לצבא אתם ואת פינחס בן אלעזר הכהן לצבא וכלי
        הקדש וחצצרת התרועה בידו '
      verse: 6
    - text: 'ויצבאו על מדין כאשר צוה יהוה את משה ויהרגו כל זכר '
      verse: 7
    - text: 'ואת מלכי מדין הרגו על חלליהם את אוי ואת רקם ואת צור ואת חור ואת רבע חמשת
        מלכי מדין ואת בלעם בן בעור הרגו בחרב '
      verse: 8
    - text: 'וישבו בני ישראל את נשי מדין ואת טפם ואת כל בהמתם ואת כל מקניהם ואת כל
        חילם בזזו '
      verse: 9
    - text: 'ואת כל עריהם במושבתם ואת כל טירתם שרפו באש '
      verse: 10
    - text: 'ויקחו את כל השלל ואת כל המלקח באדם ובבהמה '
      verse: 11
    - text: 'ויבאו אל משה ואל אלעזר הכהן ואל כל עדת בני ישראל את השבי ואת המלקח ואת
        השלל אל המחנה אל ערבת מואב אשר על ירדן יריחו '
      verse: 12
    - text: 'ויצא משה ואלעזר הכהן וכל נשיאי העדה לקראתם אל מחוץ למחנה '
      verse: 13
    - text: 'ויקצף משה על פקדי החיל שרי האלפים ושרי המאות הבאים מצבא המלחמה '
      verse: 14
    - text: 'ויאמר אליהם משה למה החייתם כל נקבה '
      verse: 15
    - text: 'הנה הנה היו לבני ישראל בדבר בלעם למסר מעל ביהוה על דבר פעור ותהי המגפה
        בעדת יהוה '
      verse: 16
    - text: 'ועתה הרגו כל זכר בטף וכל אשה ידעת איש למשכב זכר הרגו '
      verse: 17
    - text: 'וכל הטף בנשים אשר לא ידעו משכב זכר החיו לכם '
      verse: 18
    - text: 'ואתם חנו לכם מחוץ למחנה שבעת ימים כל הרג נפש וכל הנגע בחלל תתחטאו ביום
        השלישי וביום השביעי אתם ושביתכם '
      verse: 19
    - text: 'וכל בגד וכל כלי עור וכל מעשה עזים וכל כלי עץ תתחטאו ויאמר משה אל אלעזר
        הכהן אמר אל אנשי הצבא הבאים למלחמה זאת חקת התורה אשר צוה יהוה אך את הזהב ואת
        הכסף ואת הנחשת ואת הברזל ואת הבדיל ואת העופרת כל דבר אשר יבוא באש תעבירו באש
        וטהר אך במי נדה יתחטא וכל אשר לא יבוא באש תעבירו במים וכבסתם בגדיכם ביום השביעי
        וטהרתם ואחר תבאו אל המחנה '
      verse: 20
    - text: 'ויאמר אלעזר הכהן אל אנשי הצבא הבאים למלחמה זאת חקת התורה אשר צוה יהוה
        את משה '
      verse: 21
    - text: 'אך את הזהב ואת הכסף את הנחשת ואת הברזל ואת הבדיל ואת העופרת '
      verse: 22
    - text: 'כל דבר אשר יבוא באש תעבירו באש וטהר אך במי נדה יתחטא וכל אשר לא יבוא
        באש תעבירו במים . . . '
      verse: 23
    - text: 'וכבסתם בגדיכם ביום השביעי וטהרתם ואחר תבאו אל המחנה '
      verse: 24
    - text: 'ויאמר יהוה אל משה לאמר '
      verse: 25
    - text: 'שא את ראש המלקח השבי באדם ובבהמה אתה ואלעזר הכהן וראשי אבות העדה '
      verse: 26
    - text: 'וחצית את המלקח בין תפשי המלחמה היוצאים לצבא ובין כל העדה '
      verse: 27
    - text: 'והרמת מכס ליהוה מאת אנשי המלחמה היצאים לצבא אחת נפש מחמש מאות מן האדם
        ומן הבקר ומן החמרים ומן הצאן ומכל הבהמה '
      verse: 28
    - text: 'ממחציתם תקח ונתתה לאלעזר הכהן את תרומת יהוה '
      verse: 29
    - text: 'וממחצית בני ישראל תקח אחד אחז מן החמשים מן האדם ומן הבקר ומן החמרים ומן
        הצאן . . . ומכל הבהמה ונתתה אתם ללוים שמרי משמרת משכן יהוה '
      verse: 30
    - text: 'ויעש משה ואלעזר הכהן כאשר צוה יהוה את משה '
      verse: 31
    - text: 'ויהי המלקח יתר הבז אשר בזזו עם הצבא צאן שש מאות אלף ושבעים אלף וחמשת
        אלפים '
      verse: 32
    - text: 'ובקר שנים ושבעים אלף '
      verse: 33
    - text: 'וחמרים אחד וששים אלף '
      verse: 34
    - text: 'ונפש אדם מן הנשים אשר לא ידעו משכב זכר כל נפש שנים ושלשים אלף '
      verse: 35
    - text: 'ותהי המחצה חלק היוצאים בצבא מספר צאן שלש מאות אלף ושלשים אלף ושבעת אלפים
        וחמש מאות '
      verse: 36
    - text: 'ויהי המכס ליהוה מן הצאן שש מאות חמשה ושבעים '
      verse: 37
    - text: 'ובקר ששה ושלשים אלף ומכסם ליהוה שנים ושבעים '
      verse: 38
    - text: 'וחמרים שלשים אלף וחמש מאות ומכסם ליהוה אחד וששים '
      verse: 39
    - text: 'ונפש אדם ששה עשר אלף ומכסם ליהוה שנים ושלשים נפש '
      verse: 40
    - text: 'ויתן משה את מכס תרומת יהוה לאלעזר הכהן כאשר צוה יהוה את משה '
      verse: 41
    - text: 'וממחצית בני ישראל אשר חצה משה מן האנשים הצבאים '
      verse: 42
    - text: 'ותהי מחצית העדה מן הצאן שלש מאות אלף ושלשים אלף ושבעת אלפים וחמש מאות '
      verse: 43
    - text: 'ובקר ששה ושלשים אלף '
      verse: 44
    - text: 'וחמרים שלשים אלף וחמש מאות '
      verse: 45
    - text: 'ונפש אדם ששה עשר אלף '
      verse: 46
    - text: 'ויקח משה ממחצית בני ישראל את אחז אחד מן החמשים מן האדם ומן הבהמה ויתן
        אתם אל הלוים שמרי משמרת משכן יהוה כאשר צוה יהוה את '
      verse: 47
    - text: 'משה ויקרבו אל משה הפקדים אשר לאלפי הצבא שרי האלפים ושרי המאות . . . '
      verse: 48
    - text: 'ויאמרו אל משה עבדיך נשאו את ראש אנשי המלחמה אשר בידנו ולא נפקד ממנו איש '
      verse: 49
    - text: 'ונקריב את קרבן יהוה איש אשר מצא כלי זהב אצעדה וצמיד טבעת עגיל וכומז לכפר
        על נפשתינו לפני יהוה '
      verse: 50
    - text: 'ויקח משה ואלעזר הכהן את הזהב מאתם כל כלי מעשה '
      verse: 51
    - text: 'ויהי . זהב התרומה אשר הרימו ליהוה ששה עשר אלף ושבע מאות וחמשים שקל מאת
        שרי האלפים ומאת שרי המאות '
      verse: 52
    - text: 'אנשי הצבא בזזו איש לו '
      verse: 53
    - text: 'ויקח משה ואלעזר הכהן את הזהב מאת שרי האלפים והמאות ויבאו אתו אל אהל מועד
        זכרון לבני ישראל לפני יהוה '
      verse: 54
  - chapter: 32
    verses:
    - text: 'ומקנה רב היה לבני ראובן ולבני גד ולחצי שבט המנשה עצום מאד ויראו את ארץ
        יעזר ואת ארץ גלעד והנה המקום מקום מקנה '
      verse: 1
    - text: 'ויבאו בני גד ובני ראובן וחצי שבט המנשה ויאמרו אל משה ואל אלעזר הכהן ואל
        נשיאי העדה לאמר '
      verse: 2
    - text: 'עטרות ודיבון ויעזר ונמרה וחשבון ואלעלה ושבמה ונבו ובעון '
      verse: 3
    - text: 'הארץ אשר הכה יהוה לפני עדת ישראל ארץ מקנה היא ולעבדיך מקנה '
      verse: 4
    - text: 'ויאמרו אם מצאנו חן בעיניך יתן את הארץ הזאת לעבדיך לאחזה ואל תעברנו את
        הירדן '
      verse: 5
    - text: 'ויאמר משה לבני ראובן ולבני גד ולחצי שבט המנשה האחיכם יבאו למלחמה ואתם
        תשבו פה '
      verse: 6
    - text: 'ולמה תניאון את לב בני ישראל מעבר אל הארץ אשר נתן להם יהוה '
      verse: 7
    - text: 'כה עשו אבתיכם בשלחי אתם מקדש ברנע לראות את הארץ '
      verse: 8
    - text: 'ויעלו עד נחל אשכול ויראו את הארץ ויניאו את לב בני ישראל לבלתי בא אל הארץ
        אשר נתן להם יהוה '
      verse: 9
    - text: 'ויחר אף יהוה ביום ההוא וישבע לאמר '
      verse: 10
    - text: 'אם יראו האנשים העלים ממצרים מבן עשרים שנה ומעלה את האדמה אשר נשבעתי לאברהם
        ליצחק וליעקב כי לא מלאו אחרי '
      verse: 11
    - text: 'בלתי כלב בן יפנה הקנזי ויהושע בן נון כי מלאו אחרי יהוה '
      verse: 12
    - text: 'ויחר אף יהוה בישראל וינעם במדבר ארבעים שנה עד תם כל הדור העשה הרע בעיני
        יהוה '
      verse: 13
    - text: 'והנה קמתם תחת אבתיכם תרבות אנשים חטאים לספות עוד על חרון אף יהוה על ישראל '
      verse: 14
    - text: 'כי תשובון מאחריו ויסף עוד להניחו במדבר ושחתם לכל העם הזה '
      verse: 15
    - text: 'ויגשו אליו ויאמרו גדרות צאן נבנה למקנינו פה וערים לטפנו '
      verse: 16
    - text: 'ואנחנו נחלץ חשים לפני בני ישראל עד אשר אם הביאנם אל מקומם וישב טפנו בערי
        המבצר מפני ישבי הארץ '
      verse: 17
    - text: 'לא נשוב אל בתינו עד התנחלו בני ישראל איש את נחלתו '
      verse: 18
    - text: 'כי לא ננחל אתם מעבר לירדן והלאה כי באה נחלתנו אלינו מעבר לירדן מזרחה '
      verse: 19
    - text: 'ויאמר אליהם משה אם תעשון את הדבר הזה אם תחלצו לפני יהוה למלחמה '
      verse: 20
    - text: 'ועבר לכם כל חלוץ את הירדן לפני יהוה עד הורישו את איביו מפניו '
      verse: 21
    - text: 'ונכבשה הארץ לפני יהוה ואחר תשובון והייתם נקוים מיהוה ומישראל והיתה הארץ
        הזאת לכם לאחזה לפני יהוה '
      verse: 22
    - text: 'ואם לא תעשון כן הנה חטאתם ליהוה ודעו חטאתיכם אשר תמצא אתכם '
      verse: 23
    - text: 'בנו לכם ערים לטפכם וגדרות לצאנכם והיוצא מפיכם תעשון '
      verse: 24
    - text: 'ויאמרו בני . . ראובן ובני גד וחצי שבט המנשה אל משה לאמר עבדיך יעשו כאשר
        אדני מצוה '
      verse: 25
    - text: 'טפנו ונשינו ומקנינו וכל בהמתנו יהיו שם בערי הגלעד '
      verse: 26
    - text: 'ועבדיך יעברו כל חלוץ צבא לפני יהוה למלחמה כאשר אדני דבר '
      verse: 27
    - text: 'ויצו להם משה את אלעזר . . הכהן ואת יהושע בן נון ואת ראשי אבות המטות לבני
        ישראל '
      verse: 28
    - text: 'ויאמר משה אליהם אם יעברו בני ראובן ובני גד וחצי שבט המנשה אתכם את הירדן
        כל חלוץ למלחמה לפני יהוה ונכבשה הארץ לפניכם ונתתם להם את ארץ הגלעד לאחזה '
      verse: 29
    - text: 'ואם לא יעברו חלוצים אתכם . . . . . . . . . ונאחזו בתוככם . . בארץ כנען
        . '
      verse: 30
    - text: 'ויענו בני ראובן ובני גד וחצי שבט המנשה לאמר את אשר דבר יהוה אל עבדיך
        כן נעשה '
      verse: 31
    - text: 'אנחנו נעבר חלוצים לפני יהוה ארץ כנען ואתנו אחזת נחלתנו מעבר לירדן '
      verse: 32
    - text: 'ויתן להם משה לבני ראובן ולבני גד ולחצי שבט המנשה בן יוסף את ממלכת סיחון
        מלך האמרי ואת ממלכת עוג מלך הבשן ארץ לעריה בגבולת ערי הארץ סביב '
      verse: 33
    - text: 'ויבנו בני גד את דיבון ואת עטרות ואת ערער '
      verse: 34
    - text: 'ואת עטרות שפים ואת יעזר ויגבהה '
      verse: 35
    - text: 'ואת בית נמרה ואת בית הרן ערי מבצר וגדרות צאן '
      verse: 36
    - text: 'ובני ראובן בנו את חשבון ואת אלעלה ואת קריתים '
      verse: 37
    - text: 'ואת נבו ואת בעל מעון מוסבת שם ואת שבמה ויקראו בשמות את שמות הערים אשר
        בנו '
      verse: 38
    - text: 'וילכו בני מכיר בן מנשה . . גלעדה וילכדוה ויורישו את האמרי אשר בה '
      verse: 39
    - text: 'ויתן משה את הגלעד למכיר בן מנשה וישב בה '
      verse: 40
    - text: 'ויאיר בן מנשה הלך וילכד את חותים ויקרא אתהן חות יאיר '
      verse: 41
    - text: 'ונבח הלך וילכד את קנת ואת בנתיה ויקרא לה נבח בשמו '
      verse: 42
  - chapter: 33
    verses:
    - text: 'אלה מסעי בני ישראל אשר יצאו מארץ מצרים לצבאתם ביד משה ואהרן '
      verse: 1
    - text: 'ויכתב משה את מוצאיהם למסעיהם על פי יהוה ואלה מסעיהם למוצאיהם '
      verse: 2
    - text: 'ויסעו מרעמסס בחדש הראישון בחמשה עשר יום לחדש הראישון ממחרת הפסח יצאו
        בני ישראל ביד רמה לעיני כל מצרים '
      verse: 3
    - text: 'ומצרים מקברים את אשר הכה יהוה בהם כל בכור ובאלהיהם עשה יהוה שפטים '
      verse: 4
    - text: 'ויסעו בני ישראל מרעמסס ויחנו בסכות '
      verse: 5
    - text: 'ויסעו מסכות ויחנו באתם אשר בקצה המדבר '
      verse: 6
    - text: 'ויסעו מאתם וישבו על פי החירת אשר על פני בעל צפון ויחנו לפני מגדל '
      verse: 7
    - text: 'ויסעו מפי החירת ויעברו בתוך הים המדברה וילכו דרך שלשת ימים במדבר אתם
        ויחנו במרה '
      verse: 8
    - text: 'ויסעו ממרה ויבאו אילים ובאילים שתים עשרה עינות מים ושבעים תמרים ויחנו
        שם '
      verse: 9
    - text: 'ויסעו מאילים ויחנו על ים סוף '
      verse: 10
    - text: 'ויסעו מים סוף ויחנו במדבר סין '
      verse: 11
    - text: 'ויסעו ממדבר סין ויחנו בדפקה '
      verse: 12
    - text: 'ויסעו מדפקה ויחנו באליש '
      verse: 13
    - text: 'ויסעו מאליש ויחנו ברפדים ולא היה שם מים לעם לשתות '
      verse: 14
    - text: 'ויסעו מרפדים ויחנו במדבר סיני '
      verse: 15
    - text: 'ויסעו ממדבר סיני ויחנו בקברות התאוה '
      verse: 16
    - text: 'ויסעו מקברות התאוה ויחנו בחצרות '
      verse: 17
    - text: 'ויסעו מחצרות ויחנו ברתמה '
      verse: 18
    - text: 'ויסעו מרתמה ויחנו ברמון פרץ '
      verse: 19
    - text: 'ויסעו מרמון פרץ ויחנו בלבונה '
      verse: 20
    - text: 'ויסעו מלבונה ויחנו ברסה '
      verse: 21
    - text: 'ויסעו מרסה ויחנו בקהלתה '
      verse: 22
    - text: 'ויסעו מקהלתה ויחנו בהר שפר '
      verse: 23
    - text: 'ויסעו מהר שפר '
      verse: 24
    - text: 'ויחנו בחרדה ויסעו מחרדה ויחנו במקהלת '
      verse: 25
    - text: 'ויסעו ממקהלת ויחנו בתחת '
      verse: 26
    - text: 'ויסעו מתחת ויחנו בתרח '
      verse: 27
    - text: 'ויסעו מתרח ויחנו במתקה '
      verse: 28
    - text: 'ויסעו ממתקה ויחנו בחשמונה '
      verse: 29
    - text: 'ויסעו מחשמונה ויחנו במסרות '
      verse: 30
    - text: 'ויסעו ממסרות ויחנו בבני יעקן '
      verse: 31
    - text: 'ויסעו מבני יעקן ויחנו בחר הגדגדה '
      verse: 32
    - text: 'ויסעו מחר הגדגדה ויחנו ביטבתה '
      verse: 33
    - text: 'ויסעו מיטבתה ויחנו בעברנה '
      verse: 34
    - text: 'ויסעו מעברנה ויחנו בעציון גבר '
      verse: 35
    - text: 'ויסעו מעציון גבר ויחנו במדבר צן היא קדש '
      verse: 36
    - text: 'ויסעו מקדש ויחנו בהר ההר בקצה ארץ אדום '
      verse: 37
    - text: 'ויעל אהרן הכהן אל הר ההר על פי יהוה וימת שם בשנת הארבעים לצאת בני ישראל
        מארץ מצרים בחדש החמישי באחד לחדש '
      verse: 38
    - text: 'ואהרן בן שלש ועשרים ומאת שנה במותו בהר ההר '
      verse: 39
    - text: 'וישמע הכנעני מלך ערד והוא ישב בנגב בארץ כנען בבוא בני ישראל '
      verse: 40
    - text: 'ויסעו מהר ההר ויחנו בצלמונה '
      verse: 41
    - text: 'ויסעו מצלמונה ויחנו בפינן '
      verse: 42
    - text: 'ויסעו מפינן ויחנו באבות '
      verse: 43
    - text: 'ויסעו מאבות ויחנו בעיי העברים בגבול מואב '
      verse: 44
    - text: 'ויסעו מעיים ויחנו בדיבון גד '
      verse: 45
    - text: 'ויסעו מדיבון גד ויחנו בעלמון דבלתימה '
      verse: 46
    - text: 'ויסעו מעלמון דבלתימה ויחנו בהרי העברים לפני נבו '
      verse: 47
    - text: 'ויסעו מהרי העברים ויחנו בערבת מואב על ירדן יריחו '
      verse: 48
    - text: 'ויחנו על הירדן מבית הישמות עד אבל שטים בערבת מואב '
      verse: 49
    - text: 'וידבר יהוה אל משה בערבת מואב על ירדן יריחו לאמר '
      verse: 50
    - text: 'דבר אל בני ישראל ואמרת אליהם כי אתם עברים את הירדן אל ארץ כנען '
      verse: 51
    - text: 'והורשתם את כל ישבי הארץ מפניכם ואבדתם את כל משכיתם ואת כל צלמי מסכותם
        תאבדו ואת כל במתם תשמידו '
      verse: 52
    - text: 'והורשתם את הארץ וישבתם בה כי לכם נתתי את הארץ לרשת אתה '
      verse: 53
    - text: 'והתנחלתם את הארץ בגורל למשפחתיכם לרב תרבה את נחלתו ולמעט תמעיט את נחלתו
        אל אשר יצא לו שם הגורל לו יהיה למטות אבתיכם תתנחלו '
      verse: 54
    - text: 'ואם לא תורישו את ישבי הארץ מפניכם והיה אשר תותירו מהם לשכים בעיניכם ולצנים
        בצדיכם וצררו אתכם על הארץ אשר אתם ישבים בה '
      verse: 55
    - text: 'והיה כאשר דמיתי לעשות להם כן אעשה לכם '
      verse: 56
  - chapter: 34
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'צוי את בני ישראל ואמרת אליהם כי אתם באים אל ארץ כנען זאת הארץ אשר תפל
        לכם בנחלה ארץ כנען לגבלתיה '
      verse: 2
    - text: 'והיה לכם פאת נגבה ממדבר צן על ידי אדום והיה לכם גבול נגבה מקצה ים המלח
        קדמה '
      verse: 3
    - text: 'ונסב לכם הגבול מנגב למעלה עקרבים ועבר צנה והיה תוציאתו מנגב לקדש ברנע
        ויצא חצר אדר ועבר עצמונה '
      verse: 4
    - text: 'ונסב הגבול מעצמונה נחל מצרים והיה תוצאתו הים '
      verse: 5
    - text: 'וגבול ימה יהיה לכם הים הגדול יגבל זה יהיה לכם גבול ימה '
      verse: 6
    - text: 'וזה יהיה לכם גבול צפונה מן הים הגדול תתאו לכם הר ההר '
      verse: 7
    - text: 'ומהר ההר תתאו לבוא חמתה והיה תוצאתו הגבול צדדה '
      verse: 8
    - text: 'ויצא הגבול זפרנה והיה תוצאתו חצר עינן זה יהיה לכם גבול צפונה '
      verse: 9
    - text: 'והתאויתם לכם לגבול קדמה מחצר עינן שפמה '
      verse: 10
    - text: 'וירד הגבול משפמה הרבלה מקדם לעין וירד הגבול ומחה אל כתף ים כנרת קדמה '
      verse: 11
    - text: 'וירד הגבול הירדנה והיה תוצאתו ים המלח זאת תהיה לכם הארץ לגבלתיה סביב '
      verse: 12
    - text: 'ויצו משה את בני ישראל לאמר זאת הארץ אשר תתנחלו אתה בגורל אשר צוה יהוה
        לתת לתשעת המטות וחצי המטה '
      verse: 13
    - text: 'כי לקחו מטה בני הראובני לבית אבתם ומטה בני הגדי לבית אבתם וחצי מטה מנשה
        לקחו נחלתם '
      verse: 14
    - text: 'שני המטות וחצי המטה לקחו נחלתם מעבר לירדן יריחו קדמה מזרחה '
      verse: 15
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 16
    - text: 'אלה שמות האנשים אשר ינחלו לכם את הארץ אלעזר הכהן ויהושע בן נון '
      verse: 17
    - text: 'ונשיא אחד נשיא אחד ממטה תקחו לנחל את הארץ '
      verse: 18
    - text: 'ואלה שמות האנשים למטה יהודה כלב בן יפנה '
      verse: 19
    - text: 'למטה בני שמעון שמואל בן עמיהוד '
      verse: 20
    - text: 'למטה בנימים אלדד בן כסלן '
      verse: 21
    - text: 'למטה בני דן נשיא בקי בן יגלי '
      verse: 22
    - text: 'לבני יוסף למטה בני מנשה נשיא חנאל בן אפוד '
      verse: 23
    - text: 'למטה בני אפרים נשיא קמואל בן שפטן '
      verse: 24
    - text: 'ולמטה בני זבולן נשיא אליצפן בן פרנך '
      verse: 25
    - text: 'ולמטה בני יששכר נשיא פלטאל בן עזן '
      verse: 26
    - text: 'ולמטה בני אשר נשיא אחיהוד בן שלמי '
      verse: 27
    - text: 'ולמטה בני נפתלי נשיא פדהאל בן עמיהוד '
      verse: 28
    - text: 'אלה אשר צוה יהוה לנחל את בני ישראל בארץ כנען '
      verse: 29
  - chapter: 35
    verses:
    - text: 'וידבר יהוה אל משה בערבת מואב על ירדן יריחו לאמר '
      verse: 1
    - text: 'צוי את בני ישראל ונתנו ללוים מנחלת אחזתם ערים לשבת ומגרש לערים סביבתיהם
        תתנו ללוים '
      verse: 2
    - text: 'והיו הערים . להם לשבת ומגרשיהן יהיו לבהמתם ולרכושם ולכל חיתם '
      verse: 3
    - text: 'ומגרשי הערים אשר תתנו ללוים מקיר העיר החוצה אלף אמה סביב '
      verse: 4
    - text: 'ומדתם מחוץ לעיר את פאת קדמה אלפים באמה ואת פאת נגבה אלפים באמה ואת פאת
        ימה אלפים באמה ואת פאת צפונה אלפים באמה והעיר בתוך זה יהיה לכם מגרשי הערים '
      verse: 5
    - text: 'ואת הערים אשר תתנו ללוים את שש ערי המקלט אשר תתנו לנוס שמה הרצח ועליהן
        תתנו ארבעים ושתים עיר '
      verse: 6
    - text: 'כל הערים אשר תתנו ללוים ארבעים ושמנה עיר אתהן ואת מגרשיהן '
      verse: 7
    - text: 'והערים אשר תתנו מאחזת בני ישראל מאת הרב תרבו ומאת המעט תמעיטו איש כפי
        נחלתו אשר ינחל יתן מעריו ללוים '
      verse: 8
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 9
    - text: 'דבר אל בני ישראל ואמרת אליהם כי אתם עברים את הירדן אל ארץ כנען '
      verse: 10
    - text: 'והקריתם לכם ערים ערי מקלט תהיינה לכם ונס שמה הרצח מכה נפש בשגגה '
      verse: 11
    - text: 'והיו לכם הערים למקלט מגאל ולא ימות הרצח עד עמדו לפני העדה למשפט '
      verse: 12
    - text: 'והערים אשר תתנו שש ערי מקלט תהיינה לכם '
      verse: 13
    - text: 'את שלש הערים תתנו מעבר לירדן ואת שלש הערים תתנו בארץ כנען ערי מקלט תהיינה '
      verse: 14
    - text: 'לבני ישראל ולגר ולתושב בתוכם תהיינה שש הערים האלה למקלט לנוס שמה כל מכה
        נפש בשגגה '
      verse: 15
    - text: 'ואם בכלי ברזל הכהו וימת רצח הוא מות יומת הרצח '
      verse: 16
    - text: 'ואם באבן יד אשר ימות בה הכהו וימת רצח הוא מות יומת הרצח '
      verse: 17
    - text: 'ואם בכלי עץ יד אשר ימות בו הכהו וימת . . . רצח הוא מות יומת הרצח '
      verse: 18
    - text: 'גאל הדם הוא ימית את הרצח בפגעו בו הוא ימיתנו '
      verse: 19
    - text: 'ואם בשנאה יהדפנו או השליך עליו . . בצדיה וימת '
      verse: 20
    - text: 'או באיבה הכהו בידו וימת מות יומת המכה רצח הוא . . . גאל הדם ימית את הרצח
        בפגעו בו '
      verse: 21
    - text: 'ואם בפתע בלא איבה הדיפו או השליך עליו כל כלי בלא צדיה '
      verse: 22
    - text: 'או בכל אבן אשר ימות בה בלא ראות ויפל עליו וימת והוא לא אויב לו ולא מבקש
        רעתו '
      verse: 23
    - text: 'ושפטו העדה בין המכה ובין גאל הדם על המשפטים האלה '
      verse: 24
    - text: 'והצילו העדה את המכה מיד גאל הדם והשיבו אתו העדה אל עיר מקלטו אשר נס שמה
        וישב בה עד מות הכהן הגדול אשר משח אתו בשמן הקדש '
      verse: 25
    - text: 'ואם יצא יצא הרצח את גבול עיר מקלטו אשר ינוס שמה '
      verse: 26
    - text: 'ומצא אתו גאל הדם . . מחוץ לגבול עיר מקלטו ורצח גאל הדם את הרצח אין לו
        דם '
      verse: 27
    - text: 'כי בעיר מקלטו ישב עד מות הכהן הגדול ואחרי מות הכהן הגדול ישוב הרצח אל
        ארץ אחזתו '
      verse: 28
    - text: 'והיו אלה לכם לחקת משפט לדרתיכם בכל מושבתיכם '
      verse: 29
    - text: 'כל מכה נפש לפי עדים ירצח את הרצח ועד אחד לא יענה בנפש למות '
      verse: 30
    - text: 'ולא תקחו כפר לנפש רצח אשר הוא רשע למות כי מות יומת '
      verse: 31
    - text: 'ולא תקחו כפר לנוס אל עיר מקלטו לשוב לשבת בארץ עד מות הכהן הגדול '
      verse: 32
    - text: 'ולא תחניפו את הארץ אשר אתם ישבים בה כי הדם הוא יחניף את הארץ ולארץ לא
        יכפר לדם אשר שפך בה כי אם בדם שפכו '
      verse: 33
    - text: 'ולא תטמאו את הארץ אשר אתם ישבים בה אשר אני שכן בתוכה כי אני יהוה שכן
        בתוך בני ישראל '
      verse: 34
  - chapter: 36
    verses:
    - text: 'ויקרבו ראשי האבות למשפחת בני גלעד בן מכיר בן מנשה ממשפחת בני יוסף וידברו
        לפני משה ולפני . . . הנשיאים ראשי האבות לבני ישראל '
      verse: 1
    - text: 'ויאמרו את אדני צוה יהוה לתת את הארץ בנחלה בגורל לבני ישראל ואדני צוה
        ביהוה לתת את נחלת צלפחד אחינו לבנתיו '
      verse: 2
    - text: 'והיו לאחד מבני שבטי בני ישראל לנשים ונגרעה נחלתן מנחלת אבתינו ונוספה
        על נחלת המטה אשר תהיינה להם ומגורל נחלתנו יגרע '
      verse: 3
    - text: 'ואם יהיה היובל לבני ישראל ונוספה נחלתן על נחלת המטה אשר תהיינה להם ומנחלת
        מטה אבתינו יגרע נחלתן . . . . . . . . . . . . . . . . . . . . . . . . . .
        . . . '
      verse: 4
    - text: 'ויצו משה את בני ישראל על פי יהוה לאמר כן מטה בני יוסף דברים '
      verse: 5
    - text: 'זה הדבר אשר צוה יהוה לבנות צלפחד לאמר לטוב בעיניהם . תהיינה לנשים אך
        למשפחת מטה אביהן תהיינה לנשים '
      verse: 6
    - text: 'ולא תסב נחלה לבני ישראל ממטה אל מטה כי איש בנחלת מטה אבתיו ידבקו בני
        ישראל '
      verse: 7
    - text: 'וכל בת ירשת נחלה ממטות בני ישראל לאחד ממשפחת מטה אביה תהיה לאשה למען
        יירשו בני ישראל איש את נחלת אבתיו '
      verse: 8
    - text: 'ולא תסב נחלה ממטה אל מטה אחר כי איש בנחלתו ידבקו מטות בני ישראל '
      verse: 9
    - text: 'כאשר צוה יהוה את משה כן עשו בנות צלפחד '
      verse: 10
    - text: 'ותהיינה מחלה ונעה חגלה מלכה ותרצה בנות צלפחד לבני דדיהן לנשים '
      verse: 11
    - text: 'ממשפחת בני מנשה בן יוסף היו לנשים ותהי נחלתן על מטה משפחת אביהן '
      verse: 12
    - text: 'אלה המצות והמשפטים אשר צוה יהוה ביד משה אל בני ישראל בערבת מואב על ירדן
        יריחו '
      verse: 13
  name: Numbers
- chapters:
  - chapter: 1
    verses:
    - text: 'אלה הדברים אשר דבר משה אל כל ישראל בעבר הירדן במדבר בערבה מול סוף בין
        פראן ובין תפל ולבן וחצרות ודי זהב '
      verse: 1
    - text: 'אחד עשר יום מחורב דרך הר שעיר עד קדש ברנע '
      verse: 2
    - text: 'ויהי בארבעים שנה בעשתי עשר חדש באחד לחדש דבר משה אל בני ישראל ככל אשר
        צוה יהוה אתו אליהם '
      verse: 3
    - text: 'אחרי הכתו את סיחון מלך האמרי אשר ישב בחשבון ואת עוג מלך הבשן אשר ישב
        בעשתרות באדרעי '
      verse: 4
    - text: 'בעבר הירדן בארץ מואב הואל משה באר את התורה הזאת לאמר '
      verse: 5
    - text: 'יהוה אלהינו דבר אלינו בחורב לאמר רב לכם שבת בהר הזה '
      verse: 6
    - text: 'פנו וסעו לכם ובאו הר האמרי ואל כל שכניו בערבה בהר ובשפלה בנגב ובחוף הים
        ארץ הכנעני והלבנון עד הנהר הגדול נהר פרת '
      verse: 7
    - text: 'ראו נתתי לפניכם את הארץ באו ורשו את הארץ אשר נשבעתי . לאבתיכם לאברהם
        ליצחק וליעקב לתת . לזרעם אחריהם '
      verse: 8
    - text: 'ואמר אליכם בעת ההיא לאמר לא אוכל לבדי שאת אתכם '
      verse: 9
    - text: 'יהוה אלהיכם הרבה אתכם והנכם היום ככוכבי השמים לרב '
      verse: 10
    - text: 'יהוה אלהי אבתיכם יסף עליכם ככם אלף פעמים ויברך אתכם כאשר דבר לכם '
      verse: 11
    - text: 'איכה אשא לבדי טרחכם משאכם וריבכם '
      verse: 12
    - text: 'הבו לכם אנשים חכמים ונבונים וידעים לשבטיכם ואשימם בראשיכם '
      verse: 13
    - text: 'ותענו אתי ותאמרו טוב הדבר אשר דברת לעשות '
      verse: 14
    - text: 'ואקח את ראשי שבטיכם אנשים חכמים וידעים ואתן אתם ראשים עליכם שרי אלפים
        ושרי מאות שרי חמשים ושרי עשרות ושטרים לשבטיכם '
      verse: 15
    - text: 'ואצוה את שפטיכם בעת ההיא לאמר שמעו בין אחיכם ושפטתם צדק בין איש ובין
        אחיו ובין גרו '
      verse: 16
    - text: 'לא תכירו פנים במשפט כקטן כגדול תשמעון לא תגורו מפני איש כי המשפט לאלהים
        הוא והדבר אשר יקשה מכם תקריבון אלי ושמעתיו '
      verse: 17
    - text: 'ואצוה אתכם בעת ההיא את כל הדברים אשר תעשון '
      verse: 18
    - text: 'ונסעה מחורב ונלכה את כל המדבר הגדול והנורא ההוא אשר ראיתם דרך הר האמרי
        כאשר צוה יהוה אלהינו אתנו ונבא עד קדש ברנע '
      verse: 19
    - text: 'ואמר אליכם באתם עד הר האמרי אשר יהוה אלהינו נתן לנו '
      verse: 20
    - text: 'ראה נתן יהוה אלהיך לפניך את הארץ עלה רש כאשר דבר יהוה אלהי אבתיך לך אל
        תירא ואל תחת '
      verse: 21
    - text: 'ותקרבון אלי כלכם ותאמרו נשלחה אנשים לפנינו ויחפרו לנו את הארץ וישבו אתנו
        דבר את הדרך אשר נעלה בה ואת הערים אשר נבוא עליהן '
      verse: 22
    - text: 'וייטב בעיני הדבר ואקח מכם שנים עשר אנשים איש אחד לשבט '
      verse: 23
    - text: 'ויפנו ויעלו ההרה ויבאו עד נחל אשכול וירגלו אתה '
      verse: 24
    - text: 'ויקחו בידם מפרי הארץ ויורדו אלינו וישבו אתנו דבר ויאמרו טובה הארץ אשר
        יהוה אלהינו נתן לנו '
      verse: 25
    - text: 'ולא אביתם לעלות ותמרו את פי יהוה אלהיכם '
      verse: 26
    - text: 'ותרגנו באהליכם ותאמרו בשנאת יהוה אתנו הוציאנו מארץ מצרים לתת אתנו ביד
        האמרי להשמידנו '
      verse: 27
    - text: 'אנה אנחנו עלים ואחינו המיסו את לבבנו לאמר עם גדול ורב ממנו וערים גדלות
        ובצרות בשמים וגם בני ענקים ראינו שם '
      verse: 28
    - text: 'ואמר אליכם לא תערצון ולא תיראון מהם '
      verse: 29
    - text: 'יהוה אלהיכם ההלך לפניכם הוא ילחם לכם ככל אשר עשה אתכם במצרים לעיניכם '
      verse: 30
    - text: 'ובמדבר אשר ראית אשר נשאך יהוה אלהיך כאשר ישא איש את בנו בכל הדרך אשר
        הלכתם עד באכם עד המקום הזה '
      verse: 31
    - text: 'ובדבר הזה אינכם מאמינם ביהוה אלהיכם '
      verse: 32
    - text: 'ההלך לפניכם בדרך לתור לכם מקום לחנותכם באש לילה להראתכם בדרך אשר תלכו
        בה ובענן יומם '
      verse: 33
    - text: 'וישמע יהוה את קול דבריכם ויקצף וישבע לאמר '
      verse: 34
    - text: 'אם יראה איש באנשים האלה הדור הרע הזה את הארץ הטובה אשר נשבעתי . לאבתיכם '
      verse: 35
    - text: 'זולתי כלב בן יפנה הוא יראנה ולו אתן את הארץ אשר דרך בה ולבניו יען כי
        מלא אחרי יהוה '
      verse: 36
    - text: 'גם בי התאנף יהוה בגללכם לאמר גם אתה לא תבוא שמה '
      verse: 37
    - text: 'יהושע בן נון העמד לפניך הוא יבוא שמה אתו החזק כי הוא ינחלנה את ישראל '
      verse: 38
    - text: 'וטפכם אשר אמרתם לבז יהיה ובניכם . . . . . . הם יבאו שמה ולהם אתננה והם
        יירשוה '
      verse: 39
    - text: 'ואתם פנו וסעו לכם המדברה דרך ים סוף '
      verse: 40
    - text: 'ותענו ותאמרו אלי חטאנו ליהוה אלהינו אנחנו נעלה ונלחמנו ככל אשר צונו יהוה
        אלהינו ותחגרו איש את כלי מלחמתו ותהינו לעלות ההרה '
      verse: 41
    - text: 'ויאמר יהוה אלי אמר להם לא תעלו ולא תלחמו כי אינני בקרבכם ולא תנגפו לפני
        איביכם '
      verse: 42
    - text: 'ואדברה אליכם ולא שמעתם ותמרו את פי יהוה אלהיכם ותזידו ותעלו ההרה '
      verse: 43
    - text: 'ויצא העמלקי והכנעני הישב בהר ההוא לקראתכם וירדפו אתכם כאשר תעשינה הדברים
        ויכתו אתכם בשעיר עד חרמה '
      verse: 44
    - text: 'ותשבו ותבכו לפני יהוה ולא שמע יהוה בקולכם ולא האזין אליכם '
      verse: 45
    - text: 'ותשבו בקדש ימים רבים כימים אשר ישבתם '
      verse: 46
  - chapter: 2
    verses:
    - text: 'ונפנה ונסעה המדברה דרך ים סוף כאשר דבר יהוה אלי ונסב את הר שעיר ימים
        רבים '
      verse: 1
    - text: 'ויאמר יהוה אלי לאמר '
      verse: 2
    - text: 'רב לכם סוב את ההר הזה פנו לכם צפונה '
      verse: 3
    - text: 'ואת העם צוי לאמר אתם עברים בגבול אחיכם בני עשו הישבים בשעיר וייראו מכם
        ונשמרתם מאד '
      verse: 4
    - text: 'אל תתגרו בם כי לא אתן לכם מארצם ירשה עד מדרך כף רגל כי ירשה לעשו נתתי
        את הר שעיר '
      verse: 5
    - text: 'אכל תשברו מאתם בכסף ואכלתם וגם מים תכירו מאתם בכסף ושתיתם '
      verse: 6
    - text: 'כי יהוה אלהיך ברכך בכל מעשה ידיך ידע לכתך את המדבר הגדול הזה זה ארבעים
        שנה יהוה אלהיך עמך לא חסרת דבר ואשלחה מלאכים אל מלך אדום לאמר אעברה בארצך
        לא אטה בשדה ובכרם ולא נשתה מי בור דרך המלך נלך לא נסור ימין ושמאל עד אשר נעבר
        נבולך ויאמר לא תעבר בי פן בחרב אצא לקראתך '
      verse: 7
    - text: 'ונעברה מאת אחינו בני עשו הישבים בשעיר מדרך הערבה מאילת ומעציון גבר ונפנה
        ונעברה דרך מדבר מואב '
      verse: 8
    - text: 'ויאמר יהוה אלי אל תצור את מואב ואל תתגר בו . כי לא אתן לך מארצו ירשה
        כי לבני לוט נתתי את ער ירשה '
      verse: 9
    - text: 'האמים לפנים ישבו בה עם גדול ורב ורם כענקים '
      verse: 10
    - text: '. . . . . והמואבים יקראו להם אימים '
      verse: 11
    - text: 'ובשעיר ישבו החרי לפנים ובני עשו יירשם וישמדם יהוה מפניהם ויירשם וישבו
        תחתיהם כאשר עשה ישראל לארץ ירשתו אשר נתן יהוה להם '
      verse: 12
    - text: 'ועתה קומו סעו ועברו לכם את נחל זרד ונעברה את נחל זרד '
      verse: 13
    - text: 'והימים אשר הלכנו מקדש ברנע עד אשר עברנו את נחל זרד שלשים ושמנה שנה עד
        תם כל הדור אנשי המלחמה מקרב המחנה כאשר נשבע יהוה להם '
      verse: 14
    - text: 'וגם יד יהוה היתה בם להמם מקרב המחנה עד תמם '
      verse: 15
    - text: 'ויהי כאשר תמו כל אנשי המלחמה למות מקרב העם '
      verse: 16
    - text: 'ויאמר יהוה אלי לאמר '
      verse: 17
    - text: 'אתה עבר היום את גבול מואב את ער '
      verse: 18
    - text: 'וקרבת מול בני עמון אל תצרם ואל תתגר בם כי לא אתן מארץ בני עמון לך ירשה
        כי לבני לוט נתתיה ירשה '
      verse: 19
    - text: 'ארץ רפאים תחשב אף היא רפאים ישבו בה לפנים והעמונים יקראו להם זמזמים '
      verse: 20
    - text: 'עם גדול ורב ורם כענקים וישמדם יהוה מפניהם ויירשום וישבו תחתיהם '
      verse: 21
    - text: 'כאשר עשה לבני עשו הישבים בשעיר אשר השמיד את החרי מפניהם ויירשם וישבו
        תחתם עד היום הזה '
      verse: 22
    - text: 'והעוים הישבים בחצרים עד עזה כפתרים היצאים מכפתר השמידם וישבו תחתם '
      verse: 23
    - text: 'קומו סעו ועברו את נחל ארנן ראה נתתי בידך את סיחון מלך חשבון האמרי ואת
        ארצו החל רש והתגר בו מלחמה '
      verse: 24
    - text: 'היום הזה החל תת פחדך ויראתך על פני העמים תחת כל השמים אשר ישמעו את שמעך
        ורגזו וחלו מפניך '
      verse: 25
    - text: 'ואשלחה מלאכים ממדבר קדמות אל סיחון מלך חשבון דברי שלום לאמר '
      verse: 26
    - text: 'אעברה בארצך בדרך בדרך אלך לא אסור ימין ושמאל '
      verse: 27
    - text: 'אכל בכסף תשברני ואכלתי ומים בכסף תתן לי ושתיתי רק אעברה ברגלי '
      verse: 28
    - text: 'כאשר עשו לי בני עשו הישבים בשעיר והמואבים הישבים בער עד אשר אעברה את
        הירדן אל הארץ אשר יהוה אלהינו נתן לנו '
      verse: 29
    - text: 'ולא אבה סיחון מלך חשבון העברנו בו כי הקשה יהוה אלהיך את רוחו ואמץ את
        לבבו למען תתו בידך כיום הזה '
      verse: 30
    - text: 'ויאמר יהוה אלי ראה החלתי תת לפניך את סיחון מלך חשבון האמרי ואת ארצו החל
        רש לרשת את ארצו '
      verse: 31
    - text: 'ויצא סיחון לקראתנו הוא וכל עמו למלחמה יהצה '
      verse: 32
    - text: 'ויתנהו יהוה אלהינו לפנינו ונכה אתו ואת בניו ואת כל עמו '
      verse: 33
    - text: 'ונלכדה את כל עריו בעת ההיא ונחרמה את כל עריו מתם הנשים והטף לא השארנו
        שריד '
      verse: 34
    - text: 'רק הבהמה בזזנו לנו ושלל הערים אשר לכדנו '
      verse: 35
    - text: 'מערער אשר על שפת נחל ארנן והעיר אשר בנחל ועד הגלעד לא היתה קריה אשר שגבה
        ממנו את הכל נתן יהוה אלהינו בידנו '
      verse: 36
    - text: 'רק אל ארץ בני עמון לא קרבת כל יד נחל היבק וערי ההר וכל אשר צונו יהוה
        אלהינו '
      verse: 37
  - chapter: 3
    verses:
    - text: 'ונפנה ונעלה דרך הבשן ויצא עוג מלך הבשן לקראתנו הוא וכל עמו למלחמה אדרעי '
      verse: 1
    - text: 'ויאמר יהוה אלי אל תירא אתו כי בידך נתתי אתו ואת כל עמו ואת ארצו ועשית
        לו כאשר עשית לסיחון מלך האמרי אשר ישב בחשבון '
      verse: 2
    - text: 'ויתן יהוה אלהינו בידנו גם את עוג מלך הבשן ואת כל עמו ונכנו עד בלתי השאיר
        לו שריד '
      verse: 3
    - text: 'ונלכדה את כל עריו בעת ההיא לא היתה קריה אשר לא לקחנו מאתם ששים עיר כל
        חבל הארגב ממלכת עוג בבשן '
      verse: 4
    - text: 'כל אלה ערים בצרות חומה גבהה דלתים ובריח לבד מערי הפרזי הרבה מאד '
      verse: 5
    - text: 'ונחרימה אתם כאשר עשינו לסיחון מלך חשבון החרים כל עיר מתם הנשים והטף '
      verse: 6
    - text: 'וכל הבהמה ושלל הערים בזונו לנו '
      verse: 7
    - text: 'ונקח בעת ההיא את הארץ מיד שני מלכי האמרי אשר בעבר הירדן מנחל ארנן ועד
        הר חרמון '
      verse: 8
    - text: 'צידנים יקראו לחרמון שרין והאמרי יקראו לו שניר '
      verse: 9
    - text: 'כל ערי המישור וכל הגלעד וכל הבשן עד סלכה ואדרעי ערי ממלכת עוג בבשן '
      verse: 10
    - text: 'כי רק עוג מלך הבשן נשאר מיתר הרפאים הנה ערשו ערש ברזל הלוא היא ברבת בני
        עמון תשע אמות ארכה וארבע אמות רחבה באמת איש '
      verse: 11
    - text: 'ואת הארץ הזאת ירשנו בעת ההיא מערער אשר על שפת נחל ארנן וחצי הר הגלעד
        ועריו נתתי לראובני ולגדי '
      verse: 12
    - text: 'ויתר הגלעד וכל הבשן ממלכת עוג נתתי לחצי שבט המנשה כל חבל הארגב לכל הבשן
        ההוא יקרא ארץ רפאים '
      verse: 13
    - text: 'ויאיר בן מנשה לקח את כל חבל הארגב עד גבול הגשורי והמכעתי ויקרא אתם על
        שמו את הבשן חות יאיר עד היום הזה '
      verse: 14
    - text: 'ולמכיר נתתי את הגלעד '
      verse: 15
    - text: 'ולראובני ולגדי נתתי מן הגלעד ועד נחל ארנן תוך הנחל וגבול עד יבק הנחל
        גבול בני עמון '
      verse: 16
    - text: 'והערבה והירדן וגבול מכנרת ועד ים הערבה ים המלח תחת אשדת הפסגה מזרחה '
      verse: 17
    - text: 'ואצוה אתכם בעת ההיא לאמר יהיה אלהיכם נתן לכם את הארץ הזאת לרשתה חלוצים
        תעברו לפני אחיכם בני ישראל כל בני חיל '
      verse: 18
    - text: 'רק טפכם ונשיכם ומקניכם ידעתי כי מקנה רב לכם ישבו בעריכם אשר נתתי לכם '
      verse: 19
    - text: 'עד אשר יניח יהוה . . לאחיכם ככם ויירשו גם הם את הארץ אשר יהוה אלהיכם
        נתן להם בעבר הירדן ושבתם איש לירשתו אשר נתתי לכם '
      verse: 20
    - text: 'ואת יהושע צויתי בעת ההיא לאמר עיניך הראות את כל אשר עשה יהוה . לשני המלכים
        האלה כן יעשה יהוה לכל הממלכות אשר אתה עבר שמה '
      verse: 21
    - text: 'לא תיראם כי יהוה אלהיכם הוא הנלחם לכם '
      verse: 22
    - text: 'ואתחנן אל יהוה בעת ההיא לאמר '
      verse: 23
    - text: 'אדני יהוה אתה החלת להראות את עבדך את גדלך ואת ידך החזקה אשר מי אל בשמים
        ובארץ אשר יעשה כמעשיך וכגבורתך '
      verse: 24
    - text: 'אעברה נא ואראה את הארץ הטובה אשר בעבר הירדן ההר הטוב הזה והלבנון '
      verse: 25
    - text: 'ויתעבר יהוה בי למענכם ולא שמע אלי ויאמר יהוה אלי רב לך אל תוסף דבר אלי
        עוד בדבר הזה '
      verse: 26
    - text: 'עלה אל ראש הפסגה ושא עיניך ימה וצפונה ותימנה ומזרחה וראה בעיניך כי לא
        תעבר את הירדן הזה '
      verse: 27
    - text: 'וצוי את יהושע וחזקהו ואמצהו כי הוא יעבר לפני העם הזה והוא ינחל אתם את
        הארץ אשר תראה '
      verse: 28
    - text: 'ונשב בגיא מול בית פעור '
      verse: 29
  - chapter: 4
    verses:
    - text: 'ועתא ישראל שמע אל החקים ואל המשפטים אשר אנכי מלמד אתכם לעשות למען תחיון
        ובאתם וירשתם את הארץ אשר יהוה אלהי אבתיכם נתן לכם '
      verse: 1
    - text: 'לא תוספו על הדבר אשר אנכי מצוה אתכם היום ולא תגרעו ממנו לשמר את מצות
        יהוה אלהיכם אשר אוכי מצוה אתכם '
      verse: 2
    - text: 'עיניכם הראות את אשר עשה יהוה בבעל פעור כי כל האיש אשר הלך אחרי בעל פעור
        השמידו יהוה אלהיך מקרבך '
      verse: 3
    - text: 'ואתם הדבקים ביהוה אלהיכם חיים כלכם היום '
      verse: 4
    - text: 'ראו למדתי אתכם חקים ומשפטים כאשר צוני יהוה אלהי לעשות כן בקרב הארץ אשר
        אתם באים שמה לרשתה '
      verse: 5
    - text: 'ושמרתם ועשיתם כי היא חכמתכם ובינתכם לעיני העמים אשר ישמעו את כל החקים
        האלה ואמרו רק עם חכם ונבון הגוי הגדול הזה '
      verse: 6
    - text: 'כי מי גוי גדול אשר לו אלהים קרובים אליו כיהוה אלהינו בכל קראנו אליו '
      verse: 7
    - text: 'ומי גוי גדול אשר לו חקים ומשפטים צדקים ככל התורה הזאת אשר אנכי נתן לפניכם
        היום '
      verse: 8
    - text: 'רק השמר לך ושמר נפשך מאד פן תשכח את הדברים אשר ראו עיניך ופן יסורו מלבבך
        כל ימי חייך והודעתם לבניך ולבני בניך '
      verse: 9
    - text: 'יום אשר עמדת לפני יהוה אלהיך בחורב באמר יהוה אלי הקהל לי את העם ואשמעם
        את דברי אשר ילמדון ליראה אתי כל הימים אשר הם חיים על האדמה ואת בניהם ילמדון '
      verse: 10
    - text: 'ותקרבון ותעמדון תחת ההר וההר בער באש עד לבב השמים חשך ענן וערפל '
      verse: 11
    - text: 'וידבר יהוה אליכם מתוך האש קול דברים אתם שמעים ותמונה אינכם ראים זולתי
        קול '
      verse: 12
    - text: 'ויגד לכם את בריתו אשר צוה אתכם לעשות עשרת הדברים ויכתבם על שני לחות אבנים '
      verse: 13
    - text: 'ואתי צוה יהוה בעת ההיא ללמד אתכם חקים ומשפטים לעשותכם אתם בארץ אשר אתם
        עברים . שמה לרשתה '
      verse: 14
    - text: 'ונשמרתם מאד לנפשתיכם כי לא ראיתם כל תמונה ביום דבר יהוה אלהיכם בחורב
        מתוך האש '
      verse: 15
    - text: 'פן תשחתון ועשיתם לכם פסל תמונת כל סמל תבנית זכר או נקבה '
      verse: 16
    - text: 'תבנית כל בהמה אשר בארץ תבנית כל צפור כנף אשר תעף בשמים '
      verse: 17
    - text: 'תבנית כל רמש באדמה תבנית כל דגה אשר במים מתחת לארץ '
      verse: 18
    - text: 'ופן תשא עיניך השמים וראית את השמש ואת הירח ואת הכוכבים כל צבא השמים ונדחת
        והשתחוית להם ועבדתם אשר חלק יהוה אלהיך אתם לכל העמים תחת כל השמים '
      verse: 19
    - text: 'ואתכם לקח יהוה ויוצא אתכם מכור הברזל ממצרים להיות לו לעם נחלה כיום הזה '
      verse: 20
    - text: 'ויהוה התאנף בי על דבריכם . לבלתי עברי את הירדן ולבלתי בא אל הארץ הטובה
        אשר יהוה אלהיך נתן לך נחלה '
      verse: 21
    - text: 'כי אנכי מת בארץ הזאת אינני עבר את הירדן ואתם עברים וירשתם את הארץ הטובה
        הזאת '
      verse: 22
    - text: 'השמרו לכם פן תשכחו את ברית יהוה אלהיכם אשר כרת עמכם ועשיתם לכם פסל תמונת
        כל אשר צוך יהוה אלהיך '
      verse: 23
    - text: 'כי יהוה אלהיך אש אכלה הוא אל קנא '
      verse: 24
    - text: 'כי תולידו בנים ובני בנים ונושנתם בארץ והשחתם ועשיתם פסל תמונת כל ועשיתם
        הרע בעיני יהוה אלהיכם להכעיסו '
      verse: 25
    - text: 'העדתי בכם היום את השמים ואת הארץ כי אבד תאבדון מהר מעל הארץ אשר אתם עברים
        את הירדן שמה לרשתה לא תאריכון ימים עליה כי השמד תשמדון '
      verse: 26
    - text: 'והפיץ יהוה אתכם בעמים ונשארתם מתי מספר בגוים אשר ינהג יהוה אתכם שמה '
      verse: 27
    - text: 'ועבדתם שם אלהים מעשה ידי אדם עץ ואבן אשר לא יראון ולא ישמעון ולא יאכלון
        ולא יריחון '
      verse: 28
    - text: 'ובקשת משם את יהוה אלהיך ומצאתו כי תדרשנו בכל לבבך ובכל נפשך '
      verse: 29
    - text: 'בצר לך ומצאוך כל הדברים האלה באחרית הימים ושבת עד יהוה אלהיך ושמעת בקולו '
      verse: 30
    - text: 'כי אל רחום יהוה אלהיך לא ירפך ולא ישחיתך ולא ישכח את ברית אבתיך אשר נשבע
        להם '
      verse: 31
    - text: 'כי שאל נא לימים הראישונים אשר היו לפניך למן היום אשר ברא אלהים אדם על
        הארץ ולמקצה השמים ועד קצה השמים הן היה כדבר הגדול הזה או הנשמע כמהו '
      verse: 32
    - text: 'השמע עם קול אלהים חיים מדבר מתוך האש כאשר שמעת אתה ויחי '
      verse: 33
    - text: 'או הנסה אלהים לבוא לקחת לו גוי מקרב גוי במסות באתות ובמפתים ובמלחמה וביד
        חזקה ובזרוע נטויה ובמראים גדלים ככל אשר עשה לכם יהוה אלהיכם במצרים לעיניכם '
      verse: 34
    - text: 'אתה הראת לדעת כי יהוה הוא האלהים אין עוד מלבדו '
      verse: 35
    - text: 'מן השמים השמעך את קולו ליסרך ועל הארץ הראך את אשו הגדלה ודבריו שמעת מתוך
        האש '
      verse: 36
    - text: 'ותחת כי אהב את אבתיך ויבחר בזרעם אחריהם ויוצאך בפניו ובכחו הגדול ממצרים '
      verse: 37
    - text: 'להוריש גוים גדלים ועצמים ממך מפניך להביאך לתת לך את ארצם נחלה כיום הזה '
      verse: 38
    - text: 'וידעת היום והשבת אל לבבך כי יהוה הוא האלהים בשמים ממעל ועל הארץ מתחת
        אין עוד '
      verse: 39
    - text: 'ושמרת את חקיו ואת מצותיו אשר אנכי מצוך היום אשר ייטב לך ולבניך אחריך
        ולמען תאריך ימים על האדמה אשר יהוה אלהיך נתן לך כל הימים '
      verse: 40
    - text: 'אז יבדיל משה שלש ערים בעבר הירדן מזרחה השמש '
      verse: 41
    - text: 'לנס שמה הרצח אשר ירצח את רעהו בבלי דעת והוא לא שנא לו מתמול שלשום ונס
        אל אחת מן הערים האלה וחי '
      verse: 42
    - text: 'את בצר במדבר בארץ המישור לראובני ואת רמות בגלעד לגדי ואת גולן בבשן למנשי '
      verse: 43
    - text: 'וזאת התורה אשר שם משה לפני בני ישראל '
      verse: 44
    - text: 'אלה העדות החקים והמשפטים אשר דבר משה אל בני ישראל בצאתם ממצרים '
      verse: 45
    - text: 'בעבר הירדן בגיא מול בית פעור בארץ סיחון מלך האמרי אשר ישב בחשבון אשר
        הכה משה ובני ישראל בצאתם ממצרים '
      verse: 46
    - text: 'ויירשו את ארצו ואת ארץ עוג מלך הבשן שני מלכי האמרי אשר בעבר הירדן מזרח
        השמש '
      verse: 47
    - text: 'מערער אשר על שפת נחל ארנן ועד הר שיאון הוא חרמון '
      verse: 48
    - text: 'וכל הערבה עבר הירדן מזרחה ועד ים הערבה ים המלח תחת '
      verse: 49
  - chapter: 5
    verses:
    - text: 'אשדת הפסגה ויקרא משה אל כל ישראל ויאמר אליהם שמע ישראל את החקים ואת המשפטים
        אשר אנכי דבר באזניכם היום ולמדתם אתם ושמרתם '
      verse: 1
    - text: 'לעשותם יהוה אלהינו כרת עמנו ברית '
      verse: 2
    - text: 'בחורב לא את אבתינו כרת יהוה את הברית הזאת כי אתנו אנחנו אלה פה היום כלנו
        חיים '
      verse: 3
    - text: 'פנים בפנים דבר יהוה עמכם בהר מתוך האש '
      verse: 4
    - text: 'ואנכי עמד בין יהוה ובינכם בעת ההיא להגיד לכם את דברי יהוה . כי יראתם
        מפני האש ולא עליתם בהר לאמר '
      verse: 5
    - text: 'אנכי יהוה אלהיך אשר הוצאתיך מארץ מצרים מבית עבדים '
      verse: 6
    - text: 'לא יהיה לך אלהים אחרים על פני '
      verse: 7
    - text: 'לא תעשה לך פסל וכל תמונה אשר בשמים ממעל ואשר בארץ מתחת ואשר במים מתחת
        לארץ '
      verse: 8
    - text: 'לא תשתחוה להם ולא תעבדם . כי אנכי יהוה אלהיך אל קנא פקד עון אבות על בנים
        על שלישים ועל רבעים לשנאי '
      verse: 9
    - text: 'ועשה חסד לאלפים לאהבי ולשמרי מצותי '
      verse: 10
    - text: 'לא תשא את שם יהוה אלהיך לשוא כי לא ינקה יהוה את אשר ישא את שמו לשוא '
      verse: 11
    - text: 'שמור את יום השבת לקדשהו כאשר צוך יהוה אלהיך '
      verse: 12
    - text: 'ששת ימים תעבד ועשית כל מלאכתך '
      verse: 13
    - text: 'ויום השביעי שבת ליהוה אלהיך לא תעשה בו כל מלאכה אתה ובנך ובתך עבדך ואמתך
        שורך וחמרך וכל בהמתך וגרך אשר בשעריך למען ינוח עבדך ואמתך כמוך '
      verse: 14
    - text: 'וזכרת כי עבד היית בארץ מצרים ויוצאך יהוה אלהיך משם ביד חזקה ובזרע נטויה
        על כן צוך יהוה אלהיך לעשות את יום השבת . . . . . . . . . . . . . . . . . .
        . . . . . . . . '
      verse: 15
    - text: 'כבד את אביך ואת אמך כאשר צוך יהוה אלהיך למען יארכון ימיך ולמען ייטב לך
        על האדמה אשר יהוה אלהיך נתן לך '
      verse: 16
    - text: 'לא תרצח '
      verse: 17
    - text: 'לא תנאף '
      verse: 18
    - text: 'לא תגנב '
      verse: 19
    - text: 'לא תענה ברעך עד שוא '
      verse: 20
    - text: 'לא תחמד בית רעך ולא תחמד אשת רעך שדהו עבדו ואמתו שורו וחמרו וכל אשר לרעך
        . והיה כי יביאך יהוה אלהיך אל ארץ הכנעני אשר אתה בא שמה לרשתה והקמת לך אבנים
        גדלות ושדת אתם בשיד וכתבת על האבנים את כל דברי התורה הזאת והיה בעברכם את הירדן
        תקימו את האבנים האלה אשר אנכי מצוה אתכם היום בהר גריזים ובנית שם מזבח ליהוה
        אלהיך מזבח אבנים לא תניף עליהם ברזל אבנים שלמות תבנה את מזבח יהוה אלהיך והעלית
        עליו עלות ליהוה אלהיך וזבחת שלמים ואכלת שם ושמחת לפני יהוה אלהיך ההר ההוא
        בעבר הירדן אחרי דרך מבוא השמש בארץ הכנעני הישב בערבה מול הגלגל אצל אלון מורא
        מול שכם '
      verse: 21
    - text: 'את הדברים האלה דבר יהוה אל כל קהלכם בהר מתוך האש חשך ענן וערפל קול גדול
        ולא יסף ויכתבם על שני לוחת אבנים ויתנם אלי '
      verse: 22
    - text: 'ויהי כשמעכם את הקול מתוך החשך וההר בער באש ותקרבון אלי כל ראשי שבטיכם
        וזקניכם '
      verse: 23
    - text: 'ותאמרו הן הראנו יהוה אלהינו את כבודו ואת גדלו ואת קולו שמענו מתוך האש
        היום הזה ראינו כי ידבר אלהים את האדם ויחי '
      verse: 24
    - text: 'ועתה למה נמות כי תאכלנו האש הגדלה הזאת אם יספים אנחנו לשמע את קול יהוה
        אלהינו עוד ומתנו '
      verse: 25
    - text: 'כי מי כל בשר אשר שמע קול אלהים חיים מדבר מתוך האש כמונו ויחי '
      verse: 26
    - text: 'קרב אתה ושמע את כל אשר יאמר יהוה אלהינו . ואתה תדבר אלינו את כל אשר ידבר
        יהוה אלהינו אליך ושמענו ועשינו '
      verse: 27
    - text: 'וישמע יהוה את קול דבריכם בדברכם אלי ויאמר יהוה אלי שמעתי את קול דברי
        העם הזה אשר דברו אליך היטיבו כל אשר דברו '
      verse: 28
    - text: 'מי יתן והיה לבבם זה להם ליראה אתי ולשמר את . מצותי כל הימים למען ייטב
        להם ולבניהם לעלם '
      verse: 29
    - text: 'לך אמר להם שובו לכם לאהליכם '
      verse: 30
    - text: 'ואתה פה עמד עמדי ואדברה אליך את כל המצוה החקים והמשפטים אשר תלמדם ועשו
        בארץ אשר אנכי נתן להם לרשתה '
      verse: 31
    - text: 'ושמרתם לעשות כאשר צוה יהוה אלהיכם אתכם לא תסורו ימין ושמאל '
      verse: 32
    - text: 'בכל הדרך אשר צוה יהוה אלהיכם אתכם תלכון למען תחיון וטוב לכם והארכתם ימים
        בארץ אשר תירשון '
      verse: 33
  - chapter: 6
    verses:
    - text: 'וזאת המצוה החקים והמשפטים אשר צוה יהוה אלהיכם ללמד אתכם לעשות בארץ אשר
        אתם עברים שמה לרשתה '
      verse: 1
    - text: 'למען תירא את יהוה אלהיך לשמר את כל חקיו ומצותיו אשר אנכי מצוך היום אתה
        ובנך ובן בנך כל ימי חייך ולמען יארכון ימיך '
      verse: 2
    - text: 'ושמעת ישראל ושמרת לעשות אשר ייטב לך ואשר תרבה מאד כאשר דבר יהוה אלהי
        אבתיך לך ארץ זבת חלב ודבש '
      verse: 3
    - text: 'שמע ישראל יהוה אלהינו יהוה אחד '
      verse: 4
    - text: 'ואהבת את יהוה אלהיך בכל לבבך ובכל נפשך ובכל מאדך '
      verse: 5
    - text: 'והיו הדברים האלה אשר אנכי מצוך היום על לבבך '
      verse: 6
    - text: 'ושננתם לבניך ודברת בם בשבתך בבית בלכתך בדרך בשכבך ובקומך '
      verse: 7
    - text: 'וקשרתם לאות על ידיך והיו לטטפות בין עיניך '
      verse: 8
    - text: 'וכתבתם על מזזות בתיך ובשעריך '
      verse: 9
    - text: 'והיה כי יביאך יהוה אלהיך אל הארץ אשר נשבע לאבתיך לאברהם ליצחק וליעקב
        לתת לך ערים גדלות וטובות אשר לא בנית '
      verse: 10
    - text: 'בתים מלאים כל טוב אשר לא מלאת ברות חצבים אשר לא חצבת כרמים וזיתים אשר
        לא נטעת ואכלת ושבעת '
      verse: 11
    - text: 'השמר לך פן תשכח את יהוה אלהיך אשר הוציאך מארץ מצרים מבית עבדים '
      verse: 12
    - text: 'את יהוה אלהיך תירא ואתו תעבד ובשמו תשבע '
      verse: 13
    - text: 'לא תלכו אחרי אלהים אחרים מאלהי העמים אשר סביבתיכם '
      verse: 14
    - text: 'כי אל קנא יהוה אלהיך בקרבך פן יחר אף יהוה אלהיך בך והשמידך מעל פני האדמה '
      verse: 15
    - text: 'לא תנסו את יהוה אלהיכם כאשר נסיתם במסה '
      verse: 16
    - text: 'שמר תשמרון את מצות יהוה אלהיכם ועדתיו וחקיו אשר צוך '
      verse: 17
    - text: 'ועשית הישר והטוב בעיני יהוה אלהיך למען ייטב לך ובאת וירשת את הארץ הטובה
        אשר נשבע יהוה לאבתיך '
      verse: 18
    - text: 'להדיף את כל איביך מפניך כאשר דבר יהוה והיה '
      verse: 19
    - text: 'כי ישאלך בנך מחר לאמר מה העדת החקים והמשפטים אשר צוה יהוה אלהינו אתכם '
      verse: 20
    - text: 'ואמרת לבנך עבדים היינו לפרעה במצרים ויוציאנו יהוה ממצרים ביד חזקה '
      verse: 21
    - text: 'ויתן יהוה אתות ומופתים גדלים ורעים במצרים בפרעה ובכל ביתו לעינינו '
      verse: 22
    - text: 'ואתנו הוציא משם למען הביא אתנו לתת לנו את הארץ אשר נשבע לאבתינו '
      verse: 23
    - text: 'ויצונו יהוה לעשות את כל החקים האלה ליראה את יהוה אלהינו לטוב לנו כל הימים
        ולהחיתנו כיום הזה '
      verse: 24
    - text: 'וצדקה תהיה לנו כי נשמר לעשות את כל המצוה הזאת לפני יהוה אלהינו כאשר צונו '
      verse: 25
  - chapter: 7
    verses:
    - text: 'כי יביאך יהוה אלהיך אל הארץ אשר אתה בא שמה לרשתה ונשל גוים רבים מפניך
        החתי והגרגשי והאמרי והכנעני והפרזי והחוי והיבוסי שבעה גוים רבים ועצמים ממך '
      verse: 1
    - text: 'ונתנם יהוה אלהיך לפניך והכיתם החרים תחרים אתם לא תכרת להם ברית ולא תחנם '
      verse: 2
    - text: 'ולא תתחתן בם בתך לא תתן לבנו ובתו לא תקח לבנך '
      verse: 3
    - text: 'כי יסיר את בנך מאחרי ועבד אלהים אחרים וחרה אף יהוה . בכם והשמידך מהר '
      verse: 4
    - text: 'כי אם כה תעשה להם מזבחתיהם תתצון ומצבתיהם תשברון ואשריהם תגדעון ופסליהם
        תשרפון באש '
      verse: 5
    - text: 'כי עם קדש אתה ליהוה אלהיך ובך בחר יהוה אלהיך להיות לו לעם סגלה מכל העמים
        אשר על פני האדמה '
      verse: 6
    - text: 'לא מרבכם מכל העמים חשק יהוה בכם ויבחר בכם כי אתם המעט מכל העמים '
      verse: 7
    - text: 'כי מאהבת יהוה אתכם ומשמרו את השבעה אשר נשבע לאבתיכם הוציא יהוה אתכם ביד
        חזקה ויפדך מבית עבדים מיד פרעה מלך מצרים '
      verse: 8
    - text: 'וידעת כי יהוה אלהיך הוא האלהים האל הנאמן שמר הברית והחסד לאהביו ולשמרי
        מצותיו לאלף דר '
      verse: 9
    - text: 'ומשלם לשנאיו על פניו להאבידו לא יאחר לשנאיו על פניו ישלם לו '
      verse: 10
    - text: 'ושמרת את המצוה את החקים ואת המשפטים אשר אנכי מצוך היום לעשותם '
      verse: 11
    - text: 'והיה עקב תשמעון את המשפטים האלה ושמרתם ועשיתם אתם ושמר יהוה אלהיך לך
        את הברית ואת החסד אשר נשבע לאבתיך '
      verse: 12
    - text: 'ואהבך וברכך והרבך וברך פרי בטנך ופרי אדמתך דגנך תירשך ויצהרך שגר אלפיך
        ועשתרות צאנך על האדמה אשר נשבע לאבתיך לתת לך '
      verse: 13
    - text: 'ברוך תהיה מכל העמים לא יהיה בך עקר ועקרה ובבהמתך '
      verse: 14
    - text: 'והסיר יהוה ממך כל חלי וכל מדוי מצרים הרעים אשר . . ידעת לא ישימם בך ונתנם
        בכל שנאיך '
      verse: 15
    - text: 'ואכלת את כל העמים אשר יהוה אלהיך נתן לך לא תחוס עינך עליהם ולא תעבד את
        אלהיהם כי מוקש הוא לך '
      verse: 16
    - text: 'כי תאמר בלבבך רבים הגוים האלה ממני איך אוכל להורישם '
      verse: 17
    - text: 'לא תירא מהם זכר תזכר את אשר עשה יהוה אלהיך לפרעה ולכל מצרים '
      verse: 18
    - text: 'המסות הגדלות . אשר ראו עיניך האתות והמפתים והיד החזקה והזרוע הנטויה אשר
        הוציאך יהוה אלהיך כן יעשה יהוה אלהיך לכל העמים אשר אתה ירא מפניהם '
      verse: 19
    - text: 'וגם את הצרעה ישלח יהוה אלהיך בם עד אבד הנשארים והנסתרים מפניך '
      verse: 20
    - text: 'לא תערץ מפניהם כי יהוה אלהיך בקרבך אל גדול ונורא '
      verse: 21
    - text: 'ונשל יהוה אלהיך את הגוים האלה מלפניך מעט מעט לא תוכל כלותם מהר פן תרבה
        עליך חית השדה '
      verse: 22
    - text: 'ונתנם יהוה אלהיך לפניך והמם מהמה גדלה עד השמידם '
      verse: 23
    - text: 'ונתן מלכיהם בידך ואבדת את שמם מתחת השמים לא יתיצב איש לפניך עד השמדך
        אתם '
      verse: 24
    - text: 'פסלי אלהיהם תשרפון באש לא תחמד כסף וזהב עליהם ולקחת לך פן תוקש בו כי
        תועבת יהוה אלהיך הוא '
      verse: 25
    - text: 'ולא תביא תועבה אל ביתך והיית חרם כמהו שקץ תשקצנו ותעב תתעבנו כי חרם הוא '
      verse: 26
  - chapter: 8
    verses:
    - text: 'כל המצוה אשר אנכי מצוך היום תשמרון לעשות למען תחיון ורביתם ובאתם וירשתם
        את הארץ אשר נשבע יהוה לאבתיכם '
      verse: 1
    - text: 'וזכרת את כל הדרך אשר הוליכך יהוה אלהיך זה ארבעים שנה במדבר למען ענותך
        לנסותך לדעת . אשר בלבבך התשמר מצותיו אם לא '
      verse: 2
    - text: 'ויענך וירעבך ויאכלך את המן אשר לא ידעת ולא ידעו אבתיך למען הודיעך כי
        לא על הלחם לבדו יחיה האדם כי על כל מוצא פי יהוה יחיה האדם '
      verse: 3
    - text: 'שמלתך לא בלתה מעליך . ורגליך לא בצקה זה ארבעים שנה '
      verse: 4
    - text: 'וידעת עם לבבך כי כאשר ייסר איש את בנו . יהוה אלהיך מיסרך '
      verse: 5
    - text: 'ושמרת את מצות יהוה אלהיך ללכת . בדרכיו וליראה אתו '
      verse: 6
    - text: 'כי יהוה אלהיך מביאך אל ארץ טובה ורחבה ארץ נחלי מים עינות תהומת יצאים
        בבקעה ובהר '
      verse: 7
    - text: 'ארץ חטה ושערה גפן תאנה ורמון ארץ זית שמן ודבש '
      verse: 8
    - text: 'ארץ אשר לא במסכנת תאכל בה לחם לא תחסר כל . בה ארץ אשר אבניה ברזל ומהרריה
        תחצב נחשת '
      verse: 9
    - text: 'ואכלת ושבעת וברכת את יהוה אלהיך על הארץ הטובה אשר נתן לך '
      verse: 10
    - text: 'השמר לך פן תשכח את יהוה אלהיך לבלתי שמר מצותיו ומשפטיו וחקתיו אשר אנכי
        מצוך היום '
      verse: 11
    - text: 'פן תאכל ושבעת ובתים טובים תבנה וישבת . '
      verse: 12
    - text: 'ובקרך וצאנך ירבון וכסף וזהב ירבה לך וכל אשר לך ירבה '
      verse: 13
    - text: 'ורם לבבך ושכחת את יהוה אלהיך המוציאך מארץ מצרים מבית עבדים '
      verse: 14
    - text: 'המוליכך במדבר הגדול והנורא נחש שרוף עקרב וצמאון אשר אין מים המוצא לך
        מים מצור החלמיש '
      verse: 15
    - text: 'המאכילך מן במדבר אשר לא ידעו אבתיך ולמען ענותך ולמען נסותך להיטבך באחריתך '
      verse: 16
    - text: 'ואמרת בלבבך כחי ועצם ידי עשה לי את החיל הזה '
      verse: 17
    - text: 'וזכרת את יהוה אלהיך כי הוא הנתן לך כח לעשות חיל ולמען הקים את בריתו אשר
        נשבע לאבתיך לאברהם ליצחק וליעקב כיום הזה '
      verse: 18
    - text: 'והיה אם שכח תשכח את יהוה אלהיך והלכת אחרי אלהים אחרים ועבדתם והשתחוית
        להם העדתי בכם היום . . . . כי אבד תאבדון '
      verse: 19
    - text: 'כגוים אשר יהוה מאבד מפניכם כן תאבדון עקב לא תשמעון בקול יהוה אלהיכם '
      verse: 20
  - chapter: 9
    verses:
    - text: 'שמע ישראל אתה עבר היום את הירדן לבוא לרשת גוים גדלים ועצמים ממך ערים
        גדלות ובצרות בשמים '
      verse: 1
    - text: 'עם גדול ורם בני ענקים אשר אתה ידעת ואתה שמעת מי יתיצב לפני בני ענק '
      verse: 2
    - text: 'וידעת היום כי יהוה אלהיך הוא העבר לפניך אש אכלה הוא ישמדם והוא יכנעם
        לפניך והורשתם ואבדתם מהר כאשר דבר יהוה לך '
      verse: 3
    - text: 'אל תאמר בלבבך בהדיף יהוה אלהיך אתם מפניך לאמר בצדקתי הביאני יהוה לרשת
        את הארץ הזאת וברשעת הגוים האלה יהוה מורשם מפניך '
      verse: 4
    - text: 'לא בצדקתך ובישר לבבך אתה בא לרשת את ארצם כי ברשעת הגוים האלה יהוה . מורשם
        מפניך ולמען הקים את הדבר אשר נשבע . לאבתיך לאברהם ליצחק וליעקב '
      verse: 5
    - text: 'וידעת כי לא בצדקתך יהוה אלהיך נתן לך את הארץ הטובה הזאת לרשתה כי עם קשה
        ערף אתה '
      verse: 6
    - text: 'זכר ואל תשכח את אשר הקצפת את יהוה אלהיך במדבר למן היום אשר יצאתם מארץ
        מצרים עד באכם עד המקום הזה ממרים הייתם עם יהוה '
      verse: 7
    - text: 'ובחורב הקצפתם את יהוה ויתאנף יהוה בכם להשמיד אתכם '
      verse: 8
    - text: 'בעלתי ההרה לקחת לוחת האבנים לוחת הברית אשר כרת יהוה עמכם ואשב בהר ארבעים
        יום וארבעים לילה לחם לא אכלתי ומים לא שתיתי '
      verse: 9
    - text: 'ויתן יהוה אלי את שני לוחת האבנים כתבים באצבע אלהים ועליהם ככל הדברים
        אשר דבר יהוה אליכם בהר מתוך האש ביום הקהל '
      verse: 10
    - text: 'ויהי מקץ ארבעים יום וארבעים לילה נתן יהוה אלי את שני לוחת . . הברית '
      verse: 11
    - text: 'ויאמר יהוה אלי קום רד מהר מזה כי שחת עמך אשר הוצאת ממצרים סרו מהר מן
        הדרך אשר צויתם עשו להם עגל מסכה '
      verse: 12
    - text: 'ויאמר יהוה אלי לאמר ראיתי את העם הזה והנה עם קשה ערף הוא '
      verse: 13
    - text: 'הרף ממני ואשמדם ואמחה את שמם מתחת השמים ואעשה אתך לגוי עצום ורב ממנו '
      verse: 14
    - text: 'ואפנה וארדה מן ההר וההר בער באש ושני לוחת הברית על שתי ידי '
      verse: 15
    - text: 'ואראה והנה חטאתם ליהוה אלהיכם עשיתם לכם עגל מסכה סרתם מהר מן הדרך אשר
        צוה יהוה אתכם '
      verse: 16
    - text: 'ואתפשה בשני הלוחת ואשלכם מעל שתי ידי ואשברם לעיניכם '
      verse: 17
    - text: 'ואתנפלה לפני יהוה כראישונה ארבעים יום וארבעים לילה לחם לא אכלתי ומים
        לא שתיתי על כל חטאתיכם אשר חטאתם לעשות הרע בעיני יהוה להכעיסו '
      verse: 18
    - text: 'כי יגרתי מפני האף והחמה אשר קצף יהוה עליכם להשמיד אתכם וישמע יהוה אלי
        גם בפעם ההוא '
      verse: 19
    - text: 'ובאהרן התאנף יהוה מאד להשמידו ואתפללה גם בעד אהרן בעת ההיא '
      verse: 20
    - text: 'ואת חטאתיכם אשר עשיתם את העגל לקחתי ואשרפה אתו באש ואכתה אתו טחון הייטב
        עד אשר דק לעפר ואשליכה את עפרו אל הנחל הירד מן ההר '
      verse: 21
    - text: 'ובתבערה ובמסה ובקברות התאוה מקצפים הייתם את יהוה '
      verse: 22
    - text: 'ובשלח יהוה אתכם מקדש ברנע לאמר עלו ורשו את הארץ אשר נתתי לכם ותמרו את
        פי יהוה אלהיכם ולא האמנתם לו ולא שמעתם בקולו '
      verse: 23
    - text: 'ממרים הייתם עם יהוה מיום דעתי אתכם '
      verse: 24
    - text: 'ואתנפלה לפני יהוה את ארבעים היום . וארבעים הלילה אשר התנפלתי כי אמר יהוה
        להשמיד אתכם '
      verse: 25
    - text: 'ואתפללה אל יהוה ואמרה אדני יהוה אל תשחית עמך ונחלתך אשר פדית בגדלך אשר
        הוצאת ממצרים בידך החזקה '
      verse: 26
    - text: 'זכר לעבדיך לאברהם ליצחק וליעקב אל תפן אל קשי העם הזה ואל רשעו ואל חטאתו '
      verse: 27
    - text: 'פן יאמרו עם הארץ אשר הוצאתנו משם מבלתי יכלת יהוה להביא אתם אל הארץ אשר
        דבר להם ומשנאתו אתם הוציאם להמתם במדבר '
      verse: 28
    - text: 'והם עמך ונחלתך אשר הוצאת ממצרים בכחך הגדול ובזרועך הנטויה '
      verse: 29
  - chapter: 10
    verses:
    - text: 'בעת ההיא אמר יהוה אלי פסל לך שני לוחת אבנים כראישונים ועלה אלי ההרה ועשית
        לך ארון עץ '
      verse: 1
    - text: 'ואכתבה על הלוחת את הדברים אשר . היו על הלוחת הראישונים אשר שברת ושמתם
        בארון '
      verse: 2
    - text: 'ואעשה ארון עצי שטים ואפסלה שני לוחת אבנים כראישונים ואעלה ההרה ושני הלוחת
        בידי '
      verse: 3
    - text: 'ויכתב על הלוחת כמכתב הראישון את עשרת הדברים אשר דבר יהוה אליכם בהר מתוך
        האש ביום הקהל ויתנם יהוה אלי '
      verse: 4
    - text: 'ואפנה וארדה מן ההר ואשימה את הלוחת בארון אשר עשיתי ויהיו שם כאשר צוני
        יהוה '
      verse: 5
    - text: 'ובני ישראל נסעו ממסרות ויחנו בבני יעקן . . . . . . . . . . '
      verse: 6
    - text: 'משם נסעו ויחנו הגדגדה משם נסעו ויחנו ביטבתה ארץ נחלי מים משם נסעו ויחנו
        בעברנה משם נסעו ויחנו בעציון גבר משם נסעו ויחנו במדבר צן היא קדש משם נסעו
        ויחנו בהר ההר וימת שם אהרן ויקבר שם ויכהן אלעזר בנו תחתיו '
      verse: 7
    - text: 'בעת ההיא הבדיל יהוה את שבט הלוי לשאת את ארון ברית יהוה לעמד לפני יהוה
        לשרתו ולברך בשמו עד היום הזה '
      verse: 8
    - text: 'על כן לא היה ללוי חלק ונחלה עם אחיו יהוה הוא נחלתו כאשר דבר יהוה אלהיך
        לו '
      verse: 9
    - text: 'ואנכי עמדתי בהר כימים הראישונים ארבעים יום וארבעים לילה וישמע יהוה אלי
        גם בפעם ההוא ולא אבה יהוה השחיתך '
      verse: 10
    - text: 'ויאמר יהוה אלי קום לך למסע לפני העם הזה ויבאו ויירשו את הארץ אשר נשבעתי
        לאבתם לתת להם '
      verse: 11
    - text: 'ועתה ישראל מה יהוה אלהיך שאל מעמך כי אם ליראה את יהוה אלהיך ללכת בכל
        דרכיו ולאהבה אתו ולעבד את יהוה אלהיך בכל לבבך ובכל נפשך '
      verse: 12
    - text: 'ולשמר את מצות יהוה אלהיך ואת חקתיו אשר אנכי מצוך היום לטוב לך '
      verse: 13
    - text: 'הן ליהוה אלהיך השמים ושמי השמים הארץ וכל אשר בה '
      verse: 14
    - text: 'רק באבתיך חשק יהוה לאהבה אתם ויבחר בזרעם אחריהם בכם מכל העמים כיום הזה '
      verse: 15
    - text: 'ומלתם את ערלת לבבכם וערפכם לא תקשו עוד '
      verse: 16
    - text: 'כי יהוה אלהיכם הוא אלהי האלהים ואדון האדונים האל הגדול והגבור והנורא
        אשר לא ישא פנים ולא יקח שחד '
      verse: 17
    - text: 'עשה משפט יתום ואלמנה ואהב גר לתת לו לחם ושמלה '
      verse: 18
    - text: 'ואהבתם את הגר כי גרים הייתם בארץ מצרים '
      verse: 19
    - text: 'את יהוה אלהיך תירא ואתו תעבד ובו תדבק ובשמו תשבע '
      verse: 20
    - text: 'הוא תהלתך והוא אלהיך אשר עשה אתך את הגדלות ואת הנוראות האלה אשר ראו עיניך '
      verse: 21
    - text: 'בשבעים נפש ירדו אבתיך מצרימה ועתה שמך יהוה אלהיך ככוכבי השמים לרב '
      verse: 22
  - chapter: 11
    verses:
    - text: 'ואהבת את יהוה אלהיך ושמרת משמרתו חקתיו ומצותיו ומשפטיו כל הימים '
      verse: 1
    - text: 'וידעתם היום כי לא את בניכם אשר לא ידעו ואשר לא ראו את מוסר יהוה אלהיכם
        את גדלו ואת ידו החזקה ואת זרועו הנטויה '
      verse: 2
    - text: 'את אתתיו ואת מעשיו אשר עשה בתוך מצרים לפרעה . . ולכל ארצו '
      verse: 3
    - text: 'ואשר עשה לחיל מצרים לסוסיו ולרכבו אשר הציף את מי ים סוף על פניהם ברדפם
        אחריכם ויאבדם יהוה עד היום הזה '
      verse: 4
    - text: 'ואשר עשה לכם במדבר עד באכם עד המקום הזה '
      verse: 5
    - text: 'ואשר עשה לדתן ולאבירם בני אליאב בן ראובן אשר פצתה הארץ את פיה ותבלעם
        ואת כל האדם אשר לקרח בתיהם ואת אהליהם ואת כל . . . היקום אשר ברגליהם בקרב
        כל ישראל '
      verse: 6
    - text: 'כי עיניכם הראות את כל מעשה יהוה הגדול אשר . עשה '
      verse: 7
    - text: 'ושמרתם את כל המצוה . . אשר אנכי מצוה אתכם היום למען תחזקו . ובאתם וירשתם
        את הארץ אשר אתם באים . . שמה לרשתה '
      verse: 8
    - text: 'ולמען תאריכון ימים על האדמה אשר נשבע יהוה לאבתיכם לתת . לזרעם . ארץ זבת
        חלב ודבש '
      verse: 9
    - text: 'כי הארץ אשר אתם באים שמה לרשתה לא כארץ מצרים היא אשר יצאתם משם אשר תזרע
        את זרעך והשקית ברגליך כגן הירק '
      verse: 10
    - text: 'והארץ אשר אתם עברים שמה לרשתה ארץ הרים ובקעות למטר השמים תשתה מים '
      verse: 11
    - text: 'ארץ אשר יהוה אלהיך דרש אתה תמיד עיני יהוה אלהיך בה מראשית השנה ועד אחרית
        השנה '
      verse: 12
    - text: 'והיה אם שמע תשמעו אל מצותי אשר אנכי מצוה אתכם היום לאהבה את יהוה אלהיכם
        לעבדו בכל לבבכם ובכל נפשכם '
      verse: 13
    - text: 'ונתן מטר ארצך בעתו יורא ומלקוש ואספת דגנך תירשך ויצהרך '
      verse: 14
    - text: 'ונתן עשב בשדך לבהמתך ואכלת ושבעת '
      verse: 15
    - text: 'השמרו לכם פן יפתה לבבכם וסרתם ועבדתם אלהים אחרים והשתחויתם להם '
      verse: 16
    - text: 'וחרה אף יהוה בכם ועצר את השמים ולא יהיה מטר והאדמה לא תתן את יבולה ואבדתם
        מהר מעל הארץ הטובה אשר יהוה נתן לכם '
      verse: 17
    - text: 'ושמתם את דברי אלה על לבבכם ועל נפשכם וקשרתם אתם לאות על ידיכם והיו לטטפות
        בין עיניכם '
      verse: 18
    - text: 'ולמדתם אתם את בניכם לדבר בם בשבתך בבית בלכתך בדרך בשכבך ובקומך '
      verse: 19
    - text: 'וכתבתם על מזוזת בתיך ובשעריך '
      verse: 20
    - text: 'למען ירבון ימיכם וימי בניכם על האדמה אשר נשבע יהוה לאבתיכם לתת להם כימי
        השמים על הארץ '
      verse: 21
    - text: 'כי אם שמר תשמרון את כל המצוה הזאת אשר אנכי מצוה אתכם היום לעשותה לאהבה
        את יהוה אלהיכם ללכת בכל דרכיו ולדבקה בו '
      verse: 22
    - text: 'והוריש יהוה את כל הגוים האלה מלפניך וירשתם גוים גדלים ועצמים ממך '
      verse: 23
    - text: 'כל המקום אשר תדרך כף רגלכם בו לכם יהיה מן המדבר והלבנון ומן הנהר נהר
        פרת ועד הים האחרון יהיה גבולכם '
      verse: 24
    - text: 'לא יתיצב איש בפניכם פחדכם ומראכם יתן יהוה אלהיכם על פני כל הארץ אשר תדרכו
        בה כאשר דבר לכם '
      verse: 25
    - text: 'ראה אנכי נתן לפניכם היום ברכה וקללה '
      verse: 26
    - text: 'את הברכה אשר תשמעון אל מצות יהוה אלהיכם אשר אנכי מצוה אתכם היום '
      verse: 27
    - text: 'והקללה אם לא תשמעון אל מצות יהוה אלהיכם וסרתם מן הדרך אשר אנכי מצוה אתכם
        היום ללכת אחרי אלהים אחרים אשר לא ידעתם '
      verse: 28
    - text: 'והיה כי יביאך יהוה אלהיך אל הארץ אשר אתה בא שמה לרשתה ונתתה את הברכה
        על הר גריזים ואת הקללה על הר עיבל '
      verse: 29
    - text: 'הלוא הם בעבר הירדן אחרי דרך מבוא השמש בארץ הכנעני הישב בערבה מול הגלגל
        אצל אלוני מורא מול שכם '
      verse: 30
    - text: 'כי אתם עברים את הירדן לבוא לרשת את הארץ אשר יהוה אלהיכם נתן לכם וירשתם
        אתה וישבתם בה '
      verse: 31
    - text: 'ושמרתם לעשות את כל החקים ואת כל המשפטים אשר אנכי נתן לפניכם היום '
      verse: 32
  - chapter: 12
    verses:
    - text: 'אלה החקים והמשפטים אשר תשמרו לעשות בארץ אשר נתן יהוה אלהי אבתיך לך לרשתה
        כל הימים אשר אתם חיים על האדמה '
      verse: 1
    - text: 'אבד תאבדון את כל המקומת אשר עבדו שם הגוים אשר אתם ירשים אתם את אלהיהם
        על ההרים הרמים ועל הגבעות ותחת כל עץ רענן '
      verse: 2
    - text: 'ונתצתם את מזבחתיהם ושברתם את מצבתיהם ואשריהם תשרפון באש ופסלי אלהיהם
        תגדעון ואבדתם את שמם מן המקום ההוא '
      verse: 3
    - text: 'לא תעשו כן ליהוה אלהיכם '
      verse: 4
    - text: 'כי אם אל המקום אשר בחר יהוה אלהיכם מכל שבטיכם לשים את שמו שם לשכנו תדרשו
        ובאתם שמה '
      verse: 5
    - text: 'והבאתם שמה עלתיכם וזבחיכם ואת מעשרתיכם ואת תרומתיכם . ונדריכם ונדבתיכם
        ובכרת בקרכם וצאנכם '
      verse: 6
    - text: 'ואכלתם שם לפני יהוה אלהיכם ושמחתם בכל משלח ידיכם אתם ובתיכם אשר ברכך
        יהוה אלהיך '
      verse: 7
    - text: 'לא תעשו ככל אשר אנחנו עשים פה היום איש כל הישר בעיניו '
      verse: 8
    - text: 'כי לא באתם עד עתה אל המנוחה ואל הנחלה אשר יהוה אלהיכם נתן לכם '
      verse: 9
    - text: 'ועברתם את הירדן וישבתם בארץ אשר יהוה אלהיכם מנחיל אתכם והניח לכם מכל
        איביכם מסביב וישבתם בטח '
      verse: 10
    - text: 'והיה המקום אשר בחר יהוה אלהיכם בו לשכן את שמו שם שמה תביאו את כל אשר
        אנכי מצוה אתכם עלתיכם וזבחיכם ומעשרתיכם ותרמתימם . ונדבתיכם וכל מבחר נדריכם
        אשר תדרו ליהוה '
      verse: 11
    - text: 'ושמחתם לפני יהוה אלהיכם אתם ובניכם ובנתיכם עבדיכם ואמהתיכם והלוי אשר
        בשעריכם כי אין לו חלק ונחלה אתכם '
      verse: 12
    - text: 'השמר לך פן תעלה עלתיך בכל מקום אשר תראה '
      verse: 13
    - text: 'כי אם במקום אשר בחר יהוה באחד שבטיך שם תעלה עלתיך ושם תעשה את כל אשר
        אנכי מצוך '
      verse: 14
    - text: 'רק בכל אות נפשך תזבח ואכלת בשר כברכת יהוה אלהיך אשר נתן לך בכל שעריך
        הטמא והטהור יאכלנו כצבי וכאיל '
      verse: 15
    - text: 'רק הדם לא תאכל על הארץ תשפכנו כמים '
      verse: 16
    - text: 'לא תוכל לאכל בשעריך מעשר דגנך תירשך ויצהרך ובכורת בקרך וצאנך וכל נדריך
        אשר תדר ונדבתיך ותרומת ידיך '
      verse: 17
    - text: 'כי אם לפני יהוה אלהיך תאכלנו במקום אשר בחר יהוה אלהיך בו אתה ובנך ובתך
        עבדך ואמתך והלוי אשר בשעריך ושמחת לפני יהוה אלהיך בכל משלח ידיך '
      verse: 18
    - text: 'השמר לך פן תעזב את הלוי כל ימיך על אדמתך '
      verse: 19
    - text: 'כי ירחיב יהוה אלהיך את גבולך כאשר דבר לך ואמרת אכלה בשר כי תאוה נפשך
        לאכל בשר בכל אות נפשך תאכל בשר '
      verse: 20
    - text: 'כי ירחק ממך המקום אשר בחר יהוה אלהיך לשכן את שמו שם וזבחת מבקרך ומצאנך
        אשר נתן יהוה לך כאשר צויתיך ואכלת בשעריך בכל אות נפשך '
      verse: 21
    - text: 'אך כאשר יאכל את הצבי ואת האיל כן תאכלנו הטמא בך והטהור יאכלנו יחדו '
      verse: 22
    - text: 'רק חזק לבלתי אכל הדם כי הדם הוא הנפש ולא תאכל הנפש עם הבשר '
      verse: 23
    - text: 'לא תאכלנו על הארץ תשפכנו כמים '
      verse: 24
    - text: 'לא תאכלנו למען ייטב לך ולבניך אחריך כי תעשה הישר בעיני יהוה '
      verse: 25
    - text: 'רק קדשיך אשר יהיו לך ונדריך תשא ובאת אל המקום אשר בחר יהוה '
      verse: 26
    - text: 'ועשית עלתיך הבשר והדם על מזבח יהוה אלהיך ודם זבחיך ישפך על מזבח יהוה
        אלהיך והבשר תאכל '
      verse: 27
    - text: 'שמור ושמעת ועשית את כל הדברים האלה אשר אנכי מצוך היום למען ייטב לך ולבניך
        אחריך עד עולם כי תעשה הישר והטוב בעיני יהוה אלהיך '
      verse: 28
    - text: 'כי יכרית יהוה אלהיך את הגוים אשר אתה בא שמה לרשת אתם מפניך וירשת אתם
        וישבת בארצם '
      verse: 29
    - text: 'השמר לך פן תנקש אחריהם אחרי השמדם מפניך ופן תדרש לאלהיהם לאמר איך יעבדו
        הגוים האלה את אלהיהם ואעשה כן גם אני '
      verse: 30
    - text: 'לא תעשה כן ליהוה אלהיך כי את כל תועבת יהוה אשר שנא עשו לאלהיהם כי גם
        את בניהם ואת בנתיהם ישרפו באש לאלהיהם '
      verse: 31
  - chapter: 13
    verses:
    - text: 'את כל הדבר אשר אנכי מצוך היום אתו תשמרו לעשות לא תוסיפו עליו ולא תגרעו
        ממנו '
      verse: 1
    - text: 'כי יקום בקרבך נביא או חלם חלום ונתן אליך אות או מופת '
      verse: 2
    - text: 'ובא האות והמופת אשר דבר אליך לאמר נלכה אחרי אלהים אחרים אשר לא ידעתם
        ונעבדם '
      verse: 3
    - text: 'לא תשמע אל דברי הנביא ההוא או אל החלם החלום ההוא כי מנסה יהוה אלהיכם
        אתכם לדעת הישכם אהבים את יהוה אלהיכם בכל לבבכם ובכל נפשכם '
      verse: 4
    - text: 'אחרי יהוה אלהיכם תלכון ואתו תיראון ואת מצותיו תשמרון ובקולו תשמעון ואתו
        תעבדו ובו תדבקו . '
      verse: 5
    - text: 'והנביא ההוא או חלם החלום ההוא יומת כי דבר סרה על יהוה אלהיך המוציאך .
        מארץ מצרים והפדך מבית עבדים להדיחך מן הדרך אשר צוך יהוה אלהיך ללכת בה ובערת
        הרע מקרבך '
      verse: 6
    - text: 'כי יסיתך אחיך בן אביך או בן אמך או בנך . או בתך או אשת חיקך או רעך אשר
        כנפשך בסתר לאמר נלכה ונעבדה אלהים אחרים אשר לא ידעת אתה ואבתיך '
      verse: 7
    - text: 'מאלהי העמים אשר סביבתיכם הקרובים אליך או הרחקים ממך מקצה הארץ ועד קצה
        הארץ '
      verse: 8
    - text: 'לא תאבה אליו ולא תשמע אליו ולא תחוס עינך עליו ולא תחמל ולא תכסה עליו '
      verse: 9
    - text: 'כי הרג תהרגנו ידך תהיה בו בראישונה להמיתו ויד כל העם באחרנה '
      verse: 10
    - text: 'וסקלתו באבנים ומת כי בקש להדיחך מעל יהוה אלהיך המוציאך מארץ מצרים מבית
        עבדים '
      verse: 11
    - text: 'וכל ישראל ישמעו וייראו ולא יוספו עוד לעשות כדבר הרע הזה בקרבך '
      verse: 12
    - text: 'כי תשמע באחת עריך אשר יהוה אלהיך נתן לך לשבת שם לאמר '
      verse: 13
    - text: 'יצאו אנשים בני בליעל מקרבך וידיחו את ישבי עירם לאמר נלכה ונעבדה אלהים
        אחרים אשר לא ידעתם '
      verse: 14
    - text: 'ודרשת וחקרת ושאלת הייטב והנה אמת נכון הדבר נעשתה התועבה הזאת בקרבך '
      verse: 15
    - text: 'הכה תכה את ישבי העיר ההיא לפי חרב החרים אתה ואת כל אשר בה ואת בהמתה לפי
        חרב '
      verse: 16
    - text: 'ואת כל שללה תקבץ אל תוך רחבה ושרפת באש את העיר ואת כל שללה כליל ליהוה
        אלהיך והיתה תל עולם לא תבנה עוד '
      verse: 17
    - text: 'ולא ידבק בידך מאומה מן החרם למען ישוב יהוה מחרון אפו ונתן לך רחמים ורחמך
        והרבך כאשר נשבע לאבתיך '
      verse: 18
    - text: 'כי תשמע בקול יהוה אלהיך לשמר את כל מצותיו אשר אנכי מצוך היום לעשות הישר
        והטוב בעיני יהוה אלהיך '
      verse: 19
  - chapter: 14
    verses:
    - text: 'בנים אתם ליהוה אלהיכם לא תתגדדו ולא תשימו קרחה בין עיניכם למת '
      verse: 1
    - text: 'כי עם קדש אהה ליהוה אלהיך ובך בחר יהוה אלהיך להיות לו לעם סגלה מכל העמים
        אשר על פני האדמה '
      verse: 2
    - text: 'לא תאכלו כל תועבה '
      verse: 3
    - text: 'וזאת הבהמה אשר תאכלו שור ושה כשבים ושה עזים '
      verse: 4
    - text: 'איל וצבי ויחמור אקו ודישון תאי וזמר '
      verse: 5
    - text: 'כל בהמה מפריסת פרסה ושסעת שסע שתי פרסות מעלת גרה בבהמה אתה תאכלו '
      verse: 6
    - text: 'אך את זה לא תאכלו ממעלי הגרה וממפרסי הפרסה . את הגמל ואת הארנבת ואת השפן
        כי מעלי גרה הם ופרסה לא הפריסו טמאים הם לכם '
      verse: 7
    - text: 'ואת החזיר כי מפריס פרסה הוא ושסע שסע פרסה והוא גרה לא יגור טמא הוא לכם
        מבשרם לא תאכלו ובנבלתם לא תגעו '
      verse: 8
    - text: 'ואת זה תאכלו מכל אשר במים כל אשר לו סנפיר וקשקשת תאכלו '
      verse: 9
    - text: 'וכל אשר אין לו סנפיר וקשקשת לא תאכלו טמא הוא לכם '
      verse: 10
    - text: 'כל צפור טהרה תאכלו '
      verse: 11
    - text: 'וזה אשר לא תאכלו מהם את הנשר ואת הפרס ואת העזניה ואת '
      verse: 12
    - text: 'הדאה ואת האיה . למינה '
      verse: 13
    - text: 'ואת כל ערב למינו '
      verse: 14
    - text: 'ואת בת היענה ואת התחמס ואת השחף למינו ואת הנץ . '
      verse: 15
    - text: 'ואת הכוס ואת שלך ואת הינשף ואת התנשמת ואת '
      verse: 16
    - text: 'הקאת ואת הרחמה . . ואת '
      verse: 17
    - text: 'החסידה והאנפה למינה ואת הדגפת ואת העטלף '
      verse: 18
    - text: 'וכל שרץ העוף טמא הוא לכם לא תאכלו מהם '
      verse: 19
    - text: 'כל עוף טהור תאכלו '
      verse: 20
    - text: 'לא תאכלו כל נבלה לגר אשר בשעריך תתננה ואכלה או מכרה לנכרי כי עם קדש אתה
        ליהוה אלהיך לא תבשל גדי בחלב אמו '
      verse: 21
    - text: 'עשר תעשר את כל תבואת זרעך יוצא השדה שנה שנה '
      verse: 22
    - text: 'ואכלתו לפני יהוה אלהיך במקום אשר בחר יהוה אלהיך לשכן את שמו שם מעשר דגנך
        תירשך ויצהרך ובכורת בקרך וצאנך למען תלמד ליראה את יהוה אלהיך כל הימים '
      verse: 23
    - text: 'וכי ירבה ממך הדרך כי לא תוכל שאתו כי ירחק ממך המקום אשר בחר יהוה אלהיך
        לשכן את שמו שם כי יברכך יהוה אלהיך '
      verse: 24
    - text: 'ונתתה בכסף וצרת הכסף בידך והלכת אל המקום אשר בחר יהוה אלהיך בו '
      verse: 25
    - text: 'ונתתה הכסף בכל אשר תאוה נפשך בבקר ובצאן ביין ובשכר ובכל אשר תשאלך נפשך
        ואכלת שם לפני יהוה אלהיך ושמחת אתה וביתך '
      verse: 26
    - text: 'והלוי אשר בשעריך לא תעזבנו כי אין לו חלק ונחלה עמך '
      verse: 27
    - text: 'מקץ שלש שנים תוצא את כל מעשר תבואתך בשנה ההיא והנחתו בשעריך '
      verse: 28
    - text: 'ובא הלוי כי אין לו חלק ונחלה עמך והגר והיתום והאלמנה אשר בשעריך ואכלו
        ושבעו למען יברכך יהוה אלהיך בכל מעשה ידיך אשר תעשה '
      verse: 29
  - chapter: 15
    verses:
    - text: 'מקץ שבע שנים תעשה שמטה '
      verse: 1
    - text: 'וזה דבר השמטה שמט כל בעל משא ידו אשר ישא ברעהו לא יגש את רעהו את אחיו
        כי קרא שמטה ליהוה '
      verse: 2
    - text: 'את הנכרי תגש ואשר יהיה לך את אחיך תשמט ידך '
      verse: 3
    - text: 'אפס כי לא יהיה בך אביון כי ברוך יברכך יהוה אלהיך בארץ אשר יהוה אלהיך
        נתן לך נחלה לרשתה '
      verse: 4
    - text: 'רק אם שמע תשמע בקול יהוה אלהיך לשמר ולעשות את כל המצוה הזאת אשר אנכי
        מצוך היום '
      verse: 5
    - text: 'כי יהוה אלהיך ברכך כאשר דבר לך והעבטת גוים רבים ואתה לא תעבט ומשלת בגוים
        רבים ובך לא ימשלו '
      verse: 6
    - text: 'כי יהיה בך אביון מאחד אחיך באחת שעריך בארץ אשר יהוה אלהיך נתן לך לא תאמץ
        את לבבך ולא תקפץ את ידך מאחיך האביון '
      verse: 7
    - text: 'כי פתח תפתח . ידך לו העבט תעביטנו די מחסרו אשר יחסר לו '
      verse: 8
    - text: 'השמר לך פן יהיה דבר עם לבבך בליעל לאמר קרובה שנת השבע שנת השמטה ורעה
        עינך באחיך האביון ולא תתן לו וקרא עליך אל יהוה והיה בך חטא '
      verse: 9
    - text: 'נתן תתן לו ולא ירע בלבבך בתתך לו כי בגלל הדבר הזה יברכך יהוה אלהיך בכל
        מעשיך ובכל משלח ידיך '
      verse: 10
    - text: 'כי לא יחדל האביון מקרב הארץ על כן אנכי מצוך לאמר פתח תפתח . ידך לאחיך
        לעניך ולאביונך בארצך '
      verse: 11
    - text: 'כי ימכר לך אחיך העברי או העבריה ועבדך שש שנים ובשנה השבעית תשלחנו חפשי
        מעמך '
      verse: 12
    - text: 'וכי תשלחנו חפשי מעמך לא תשלחנו ריקם '
      verse: 13
    - text: 'העניק תעניק לו מצאנך ומגרנך ומיקבך כאשר ברכך יהוה . אלהיך תתן לו '
      verse: 14
    - text: 'וזכרת כי עבד היית בארץ מצרים ויפדך יהוה אלהיך על כן אנכי מצוך . את הדבר
        הזה היום '
      verse: 15
    - text: 'והיה כי יאמר אליך לא אצא מעמך כי אהבך ואת ביתך כי טוב לו עמך '
      verse: 16
    - text: 'ולקחת את המרצע ונתת באזנו ובדלת והיה לך עבד עולם ואף לאמתך תעשה כן '
      verse: 17
    - text: 'ולא יקשה בעיניך בשלחך אתו חפשי מעמך כי משנה שכר שכיר עבדך שש שנים וברכך
        יהוה אלהיך בכל אשר תעשה '
      verse: 18
    - text: 'כל הבכור אשר יולד בבקרך ובצאנך הזכר תקדיש ליהוה אלהיך לא תעבד בבכור שורך
        ולא תגז בכור צאנך '
      verse: 19
    - text: 'לפני יהוה אלהיך תאכלנו שנה בשנה במקום אשר בחר יהוה אתה וביתך '
      verse: 20
    - text: 'וכי יהיה בו מום פסח או עור או כל מום רע לא תזבחנו ליהוה אלהיך '
      verse: 21
    - text: 'בשעריך תאכלנו הטמא והטהור יחדו כצבי וכאיל '
      verse: 22
    - text: 'רק את דמו לא תאכל על הארץ תשפכנו כמים '
      verse: 23
  - chapter: 16
    verses:
    - text: 'שמור את חדש האביב ועשית פסח ליהוה אלהיך כי בחדש האביב הוציאך יהוה אלהיך
        ממצרים לילה '
      verse: 1
    - text: 'וזבחת פסח ליהוה אלהיך צאן ובקר במקום אשר בחר יהוה אלהיך לשכן את שמו שם '
      verse: 2
    - text: 'לא תאכלו עליו חמץ שבעת ימים תאכלו עליו מצות לחם עני כי בחפזון יצאת מארץ
        מצרים למען תזכר את יום צאתך מארץ מצרים כל ימי חייך '
      verse: 3
    - text: 'ולא יראה לך שאר בכל גבולך שבעת ימים ולא ילין מן הבשר אשר תזבח בין הערבים
        ביום הראישון לבקר '
      verse: 4
    - text: 'ולא תוכל לזבח את הפסח באחת שעריך אשר יהוה אלהיך נתן לך '
      verse: 5
    - text: 'כי אם . במקום אשר בחר יהוה אלהיך . לשכן את שמו שם שם תזבח את הפסח בערב
        כבוא השמש מועד . צאתך ממצרים '
      verse: 6
    - text: 'ובשלת ואכלת במקום אשר בחר יהוה אלהיך בו ופנית בבקר והלכת לאהליך '
      verse: 7
    - text: 'ששת ימים תאכל מצות וביום השביעי חג ליהוה אלהיך לא תעשה . כל מלאכת עבדה '
      verse: 8
    - text: 'שבעה שבעות תספר לך מהחלך חרמש בקמה תחל לספר שבעה שבעות '
      verse: 9
    - text: 'ועשית חג שבעות ליהוה אלהיך מסת נדבת ידיך אשר תתן כאשר ברכך יהוה אלהיך '
      verse: 10
    - text: 'ושמחת לפני יהוה אלהיך אתה ובנך ובתך עבדך ואמתך והלוי אשר בשעריך והגר
        והיתום והאלמנה אשר בקרבך במקום אשר בחר יהוה אלהיך לשכן את שמו שם '
      verse: 11
    - text: 'וזכרת כי עבד היית בארץ מצרים ושמרת ועשית את החקים האלה '
      verse: 12
    - text: 'חג הסכות תעשה לך שבעת ימים באספך מגרנך ומיקבך '
      verse: 13
    - text: 'ושמחת בחגך אתה ובנך ובתך עבדך ואמתך והלוי והגר והיתום והאלמנה אשר בשעריך '
      verse: 14
    - text: 'שבעת ימים תחג ליהוה אלהיך במקום אשר בחר יהוה אלהיך כי יברכך יהוה אלהיך
        בכל תבואתך ובכל מעשה ידיך והיית אך שמח '
      verse: 15
    - text: 'שלש פעמים בשנה יראה כל זכורך את פני יהוה אלהיך במקום אשר בחר בו בחג המצות
        ובחג השבעות ובחג הסכות ולא יראו את פני יהוה ריקם '
      verse: 16
    - text: 'איש כמתנת ידו כברכת יהוה אלהיך אשר נתן לך '
      verse: 17
    - text: 'שפטים ושטרים תתן לך בכל שעריך אשר יהוה אלהיך נתן לך לשבטיך ושפטו את העם
        משפט צדק '
      verse: 18
    - text: 'לא תטה משפט ולא תכיר פנים ולא תקח שחד כי השחד יעור עיני חכמים ויסלף דברי
        צדקים '
      verse: 19
    - text: 'צדק צדק תרדף למען תחיה וירשת את הארץ אשר יהוה אלהיך נתן לך '
      verse: 20
    - text: 'לא תטע לך אשרה כל עץ אצל מזבח יהוה אלהיך אשר תעשה לך '
      verse: 21
    - text: 'ולא תקים לך מצבה אשר שנאה יהוה אלהיך '
      verse: 22
  - chapter: 17
    verses:
    - text: 'לא תזבח ליהוה אלהיך שור ושה אשר יהיה בו מום כל דבר רע כי תועבת יהוה אלהיך
        הוא '
      verse: 1
    - text: 'כי ימצא בקרבך באחת שעריך אשר יהוה אלהיך נתן לך איש או אשה אשר יעשה את
        הרע בעיני יהוה אלהיך לעבר בריתו '
      verse: 2
    - text: 'וילך ויעבד אלהים אחרים וישתחוי להם ולשמש או לירח או לכל צבא השמים אשר
        לא צויתיו '
      verse: 3
    - text: 'והגידו לך ושמעת ודרשת הייטב והנה אמת נכון הדבר נעשתה התועבה הזאת בישראל '
      verse: 4
    - text: 'והוצאת את האיש ההוא או את האשה ההיא אשר עשו את הדבר הרע הזה אל שעריך
        את האיש או את האשה וסקלתם באבנים ומתו '
      verse: 5
    - text: 'על פי שני עדים או על פי שלשה עדים יומת המת לא יומת על פי עד אחד '
      verse: 6
    - text: 'יד העדים תהיה בו בראישונה להמיתו ויד כל העם באחרנה ובערת הרע מקרבך '
      verse: 7
    - text: 'כי יפלא ממך דבר למשפט בין דם לדם ובין דין לדין ובין נגע לנגע דברי ריבות
        בשעריך וקמת ועלית אל המקום אשר בחר יהוה אלהיך . '
      verse: 8
    - text: 'ובאת אל הכהנים הלוים ואל השפט אשר יהיה בימים ההם ודרשו והגידו לך את דבר
        המשפט '
      verse: 9
    - text: 'ועשית על פי הדבר אשר יגידו לך מן המקום ההוא אשר בחר יהוה אלהיך ושמרת
        לעשות ככל אשר יורוך '
      verse: 10
    - text: 'על פי התורה אשר יורוך ועל פי המשפט אשר יאמרו לך תעשה ולא תסור מן הדבר
        אשר יגידו לך ימין ושמאל '
      verse: 11
    - text: 'והאיש אשר יעשה בזדון לבלתי שמע אל הכהן העמד לשרת שם את יהוה אלהיך או
        אל השפט ומת האיש ההוא ובערת הרע מישראל '
      verse: 12
    - text: 'וכל העם ישמעו וייראו ולא יזידו עוד '
      verse: 13
    - text: 'כי תבוא אל הארץ אשר יהוה אלהיך נתן לך וירשתה וישבת בה ואמרת אשימה עלי
        מלך ככל הגוים אשר סביבתי '
      verse: 14
    - text: 'שים תשים עליך מלך אשר יבחר יהוה אלהיך בו מקרב אחיך תשים עליך מלך לא תוכל
        לתת עליך איש נכרי אשר לא אחיך הוא '
      verse: 15
    - text: 'רק לא ירבה לו סוסים ולא ישיב את העם מצרימה למען הרבות סוס ויהוה אמר לכם
        לא תוסיפון לשוב בדרך הזה עוד '
      verse: 16
    - text: 'ולא ירבה לו נשים ולא יסור לבבו וכסף וזהב לא ירבה לו מאד '
      verse: 17
    - text: 'והיה כשבתו על כסא ממלכתו וכתב לו את משנה התורה הזאת על ספר מלפני הכהנים
        הלוים '
      verse: 18
    - text: 'והיתה עמו וקרא בה כל ימי חייו למען ילמד ליראה את יהוה אלהיו לשמר את כל
        דברי התורה הזאת ואת החקים האלה לעשותם '
      verse: 19
    - text: 'לבלתי רם לבבו מאחיו ולבלתי סר מן המצוה ימין ושמאל למען יאריך ימים על
        כסא ממלכתו הוא ובניו בקרב ישראל '
      verse: 20
  - chapter: 18
    verses:
    - text: 'לא יהיה לכהנים הלוים כל שבט לוי חלק ונחלה עם ישראל אשי יהוה ונחלתו יאכלון '
      verse: 1
    - text: 'ונחלה לא יהיה לו בקרב אחיו יהוה הוא נחלתו כאשר דבר לו '
      verse: 2
    - text: 'וזה יהיה משפט הכהנים מאת העם מאת זבחי הזבח אם שור אם שה ונתן לכהן הזרוע
        והלחים והקבה '
      verse: 3
    - text: 'ראשית דגנך תירשך ויצהרך וראשית גז צאנך תתן לו '
      verse: 4
    - text: 'כי בו בחר יהוה אלהיך מכל שבטיך לעמד לפני יהוה אלהיך ולשרתו ולברך בשמו
        . הוא ובניו כל הימים '
      verse: 5
    - text: 'וכי יבוא הלוי מאחד שעריך מכל ישראל אשר הוא גר שם ובא בכל אות נפשו אל
        המקום אשר בחר יהוה '
      verse: 6
    - text: 'ושרת בשם יהוה אלהיו ככל אחיו הלוים העמדים שם לפני יהוה '
      verse: 7
    - text: 'חלק כחלק יאכלון לבד ממכרו ועל האבות '
      verse: 8
    - text: 'כי אתה בא אל הארץ אשר יהוה אלהיך נתן לך לא תלמד לעשות כתועבת הגוים ההם '
      verse: 9
    - text: 'לא ימצא בך מעביר בנו ובתו באש קסם קסמים מענן מנחש מכשף '
      verse: 10
    - text: 'חבר חבר שאל אוב וידעני ודרש אל המתים '
      verse: 11
    - text: 'כי תועבת יהוה אלהיך כל עשה אלה ובגלל התועבת האלה יהוה אלהיך מורשם . מפניך '
      verse: 12
    - text: 'תמים תהיה עם יהוה אלהיך '
      verse: 13
    - text: 'כי הגוים האלה אשר אתם ירשים אתם אל המעננים ואל הקסמים ישמעו ואתה לא כן
        נתן לך יהוה אלהיך '
      verse: 14
    - text: 'נביא מקרב אחיך כמוני יקים לך יהוה אלהיך אליו תשמעון '
      verse: 15
    - text: 'ככל אשר שאלת מעם יהוה אלהיך בחורב ביום הקהל לאמר לא אוסף לשמע את קול
        יהוה אלהי ואת אשו הגדלה הזאת לא אראה עוד ולא אמות '
      verse: 16
    - text: 'ויאמר יהוה אלי הטיבו אשר דברו '
      verse: 17
    - text: 'נביא אקים להם מקרב אחיהם כמוך ונתתי דברי בפיו ודבר אליהם את כל אשר אצונו '
      verse: 18
    - text: 'והיה האיש אשר לא ישמע אל דבריו אשר ידבר בשמי אנכי אדרש מעמו '
      verse: 19
    - text: 'אך הנביא אשר יזיד לדבר דבר בשמי את אשר לא צויתיו לדבר ואשר ידבר בשם אלהים
        אחרים ומת הנביא ההוא '
      verse: 20
    - text: 'וכי תאמר בלבבך איך נודע את הדבר אשר לא דברו יהוה '
      verse: 21
    - text: 'אשר ידבר הנביא בשם יהוה לא יהיה הדבר ולא יבוא הוא הדבר אשר לא דברו יהוה
        בזדון דברו הנביא לא תגור ממנו '
      verse: 22
  - chapter: 19
    verses:
    - text: 'כי יכרית יהוה אלהיך את הגוים אשר יהוה אלהיך נתן לך את ארצם וירשתם וישבת
        בעריהם ובבתיהם '
      verse: 1
    - text: 'שלש ערים תבדיל לך בתוך ארצך אשר יהוה אלהיך נתן לך לרשתה '
      verse: 2
    - text: 'תכן לך הדרך ושלשת את גבול ארצך אשר ינחילך יהוה אלהיך והיה לנוס שמה כל
        רצח '
      verse: 3
    - text: 'וזה דבר הרצח אשר ינוס שמה וחי אשר יכה את רעהו בבלי דעת והוא לא שנא לו
        מתמול שלשום '
      verse: 4
    - text: 'ואשר יבוא את רעהו ביער לחטב עצים ונדח ידו בגרזן לכרת העץ ונשל הברזל מן
        העץ ומצא את רעהו ומת הוא ינוס אל אחת מן הערים האלה וחי '
      verse: 5
    - text: 'פן ירדף גאל הדם אחרי הרצח כי יחם לבבו והשיגו כי ירבה הדרך והכהו נפש ולו
        אין משפט מות כי לא שנא הוא לו מתמול שלשום '
      verse: 6
    - text: 'על כן אנכי מצוך לאמר שלש ערים תבדל לך '
      verse: 7
    - text: 'ואם ירחיב יהוה אלהיך את גבולך כאשר נשבע לאבתיך ונתן לך את כל הארץ אשר
        דבר לתת לאבתיך '
      verse: 8
    - text: 'כי תשמר את כל המצוה הזאת לעשותה אשר אנכי מצוך היום לאהבה את יהוה אלהיך
        וללכת בדרכיו כל הימים ויספת לך עוד שלש ערים על השלש האלה '
      verse: 9
    - text: 'ולא ישפך דם נקיא בקרב ארצך אשר יהוה אלהיך נתן לך נחלה והיה עליך דמים '
      verse: 10
    - text: 'כי יהיה איש שנא לרעהו וארב לו וקם עליו והכהו נפש ומת ונס אל אחת . הערים
        האלה '
      verse: 11
    - text: 'ושלחו זקני עירו ולקחו אתו משם ונתנו אתו ביד גאל הדם והומת '
      verse: 12
    - text: 'לא תחוס עינך עליו ובערת הדם הנקיא מישראל וטוב לך '
      verse: 13
    - text: 'לא תסיג גבול רעך אשר גבלו ראישונים בנחלתך אשר תנחל בארץ אשר יהוה אלהיך
        נתן לך לרשתה '
      verse: 14
    - text: 'לא יקום עד אחד באיש לכל עון ולכל חטא בכל חטא אשר יחטא על פי שני עדים
        או על פי שלשה עדים יקום דבר '
      verse: 15
    - text: 'וכי יקום עד חמס באיש לענות בו סרה '
      verse: 16
    - text: 'ועמדו שני האנשים אשר להם הריב לפני יהוה לפני הכהנים והשפטים אשר יהיו
        בימים ההם '
      verse: 17
    - text: 'ודרשו השפטים הייטב והנה עד שקר העד שקר ענה באחיו '
      verse: 18
    - text: 'ועשיתם לו כאשר זמם לעשות לאחיו ובערת הרע מקרבך '
      verse: 19
    - text: 'והנשארים ישמעו וייראו ולא יוסיפו עוד לעשות כדבר הרע הזה בקרבך '
      verse: 20
    - text: 'לא תחוס עינך נפש בנפש עין בעין שן בשן יד ביד רגל ברגל '
      verse: 21
  - chapter: 20
    verses:
    - text: 'כי תצא למלחמה על איביך וראית סוס ורכב ועם רב ממך לא תירא מהם כי יהוה
        אלהיך עמך המעלך מארץ מצרים '
      verse: 1
    - text: 'והיה כקרבכם אל המלחמה ונגש הכהן ודבר אל העם '
      verse: 2
    - text: 'ואמר אליהם שמע ישראל אתם קרבים היום למלחמה על איביכם אל ירך לבבכם אל
        תיראו ואל תערצו ואל תחפזו מפניהם '
      verse: 3
    - text: 'כי יהוה אלהיכם ההלך עמכם להלחם לכם עם איביכם ולהושיע אתכם '
      verse: 4
    - text: 'ודברו השטרים אל העם לאמר מי האיש אשר בנה בית חדש ולא חנכו ילך וישוב לביתו
        פן ימות במלחמה ואיש אחר יחנכנו '
      verse: 5
    - text: 'ומי האיש אשר נטע כרם ולא חללו ילך וישוב לביתו פן ימות במלחמה ואיש אחר
        יחללנו '
      verse: 6
    - text: 'ומי האיש אשר ארש אשה ולא לקחה ילך וישוב לביתו פן ימות במלחמה ואיש אחר
        יקחנה '
      verse: 7
    - text: 'ויוסיפו השטרים לדבר אל העם ואמרו מי האיש הירא ורך הלבב ילך וישוב לביתו
        ולא ימיס את לבב אחיו כלבבו '
      verse: 8
    - text: 'והיה ככלות השטרים לדבר אל העם ופקדו שרי צבאות בראש העם '
      verse: 9
    - text: 'כי תקרב על עיר להלחם עליה וקראת אליה לשלום '
      verse: 10
    - text: 'והיה אם שלום תענך ופתחה לך והיה כל העם הנמצא בה יהיו לך למס ועבדוך '
      verse: 11
    - text: 'ואם לא תשלים עמך ועשתה עמך מלחמה וצרת עליה '
      verse: 12
    - text: 'ונתנה יהוה אלהיך בידך והכית את כל זכורה לפי חרב '
      verse: 13
    - text: 'רק הנשים והטף והבהמה וכל אשר יהיה בעיר כל שללה תבז לך ואכלת את שלל איביך
        אשר נתן יהוה אלהיך לך '
      verse: 14
    - text: 'כן תעשה לכל הערים הרחקת ממך מאד אשר לא מערי הגוים האלה הנה '
      verse: 15
    - text: 'רק מערי העמים האלה אשר יהוה אלהיך נתן לך נחלה לא תחיה כל נשמה '
      verse: 16
    - text: 'כי החרם תחרימם הכנעני והאמרי והחתי והגרגשי והפרזי והחוי והיבוסי כאשר
        צוך יהוה אלהיך '
      verse: 17
    - text: 'למען אשר לא ילמדו אתכם לעשות ככל תועבתם אשר עשו לאלהיהם וחטאתם ליהוה
        אלהיכם '
      verse: 18
    - text: 'כי תצור על עיר ימים רבים להלחם עליה לתפשה לא תשחית את עצה לנדח עליו גרזן
        כי ממנו תאכל ואתו לא תכרית כי האדם עץ השדה לבוא מפניך במצור '
      verse: 19
    - text: 'רק עץ אשר תדע כי לא עץ מאכל הוא אתו תשחית וכרת ובנית מצור על העיר אשר
        היא עשתה עמך מלחמה עד רדתה '
      verse: 20
  - chapter: 21
    verses:
    - text: 'כי ימצא חלל באדמה אשר יהוה אלהיך נתן לך לרשתה נפל בשדה לא נודע מי הכהו '
      verse: 1
    - text: 'ויצאו זקניך ושטריך ומדדו אל הערים אשר סביבת החלל '
      verse: 2
    - text: 'והיה העיר הקרובה אל החלל ולקחו זקני העיר ההיא עגלת בקר אשר לא עבד בה
        ואשר לא משכה בעל '
      verse: 3
    - text: 'והורידו זקני העיר ההיא את העגלה אל נחל איתן אשר לא יעבד בו ולא יזרע וערפו
        שם את העגלה בנחל '
      verse: 4
    - text: 'ונגשו הכהנים בני לוי כי בם בחר יהוה אלהיך לשרת ולברך בשם יהוה ועל פיהם
        יהיה כל ריב וכל נגע '
      verse: 5
    - text: 'וכל זקני העיר ההיא הקרובים אל החלל ירחצו את ידיהם על העגלה הערופה בנחל '
      verse: 6
    - text: 'וענו ואמרו ידינו לא שפכו את הדם הזה ועינינו לא ראו '
      verse: 7
    - text: 'כפר לעמך ישראל אשר פדית יהוה ואל תתן דם נקיא בקרב עמך ישראל ונכפר להם
        הדם '
      verse: 8
    - text: 'ואתה תבער הדם הנקיא מקרבך כי תעשה הישר בעיני יהוה '
      verse: 9
    - text: 'כי תצא למלחמה על איביך ונתנו יהוה אלהיך בידך ושבית שביו '
      verse: 10
    - text: 'וראית בשביו אשה יפת תאר וחשקת בה ולקחת לך לאשה '
      verse: 11
    - text: 'והבאתה אל תוך ביתך וגלחה את ראשה ועשתה את צפרניה '
      verse: 12
    - text: 'והסירה את שמלת שביה מעליה וישבה בביתך ובכתה את אביה ואת אמה ירח ימים
        ואחר כן תבוא אליה ובעלתה והיתה לך לאשה '
      verse: 13
    - text: 'והיה אם לא חפצת בה ושלחתה לנפשה ומכר לא תמכרנה בכסף לא תתעמר בה תחת אשר
        עניתה '
      verse: 14
    - text: 'כי תהיינה לאיש שתי נשים אחת אהובה ואחת שנואה וילדו לו בנים האהובה והשנואה
        והיה הבן הבכור לשנואה '
      verse: 15
    - text: 'והיה ביום הנחילו את בניו את אשר יהיה לו לא יוכל לבכר את בן האהובה על
        פני בן השנואה הבכור '
      verse: 16
    - text: 'כי את הבכור בן השנואה יכיר לתת לו פי שנים בכל אשר ימצא לו כי הוא ראשית
        אונו ולו משפט הבכרה '
      verse: 17
    - text: 'כי יהיה לאיש בן סורר ומורה איננו שמע בקול אביו ובקול אמו ויסרו אתו ולא
        ישמע אליהם '
      verse: 18
    - text: 'ותפשו בו אביו ואמו והוציאו אתו אל זקני עירו אל שער מקומו '
      verse: 19
    - text: 'ואמרו אל אנשי עירו בננו זה סורר ומורה איננו שמע בקולנו זולל וסובא '
      verse: 20
    - text: 'ורגמהו כל אנשי עירו באבנים ומת ובערת הרע מקרבך וכל ישראל ישמעו וייראו '
      verse: 21
    - text: 'כי יהיה באיש חטא משפט מות והומת ותלית אתו על העץ '
      verse: 22
    - text: 'לא תלין נבלתו על העץ כי קבר תקברנו ביום ההוא כי קללת אלהים תלאי ולא תטמא
        את אדמתך אשר יהוה אלהיך נתן לך נחלה '
      verse: 23
  - chapter: 22
    verses:
    - text: 'לא תראה את שור אחיך או את שיו או את כל בהמתו נדחים והתעלמת מהם השב תשיבם
        לאחיך '
      verse: 1
    - text: 'ואם לא קרוב אחיך אליך ולא ידעתו ואספתו אל תוך ביתך והיה עמך עד דרש אחיך
        אתו מעמך והשבתו לו '
      verse: 2
    - text: 'כן תעשה לחמרו וכן תעשה לשמלתו וכן תעשה לכל אבדת אחיך אשר תאבד ממנו ומצאתה
        לא תוכל להתעלם '
      verse: 3
    - text: 'לא תראה את חמור אחיך או את שורו או את כל בהמתו נפלים בדרך והתעלמת מהם
        הקם תקים עמו '
      verse: 4
    - text: 'לא יהיה כלי גבר על אשה ולא ילבש גבר שמלת אשה כי הועבת יהוה אלהיך כל עשה
        אלה '
      verse: 5
    - text: 'כי יקרא קן צפור לפניך בדרך בכל עץ או על הארץ אפרחים או בצים והאם רבצת
        על האפרחים או על הבצים לא תקח האם על הבנים '
      verse: 6
    - text: 'שלח תשלח את האם ואת הבנים תקח לך למען ייטב לך והארכת ימים '
      verse: 7
    - text: 'כי תבנה בית חדש ועשית מעקה לגגך ולא תשים דמים בביתך כי יפל הנפל ממנו '
      verse: 8
    - text: 'לא תזרע כרמך כלאים פן תקדיש המלאה הזרע אשר תזרע ותבואת הכרם '
      verse: 9
    - text: 'לא תחריש בשור ובחמור יחדו '
      verse: 10
    - text: 'לא תלבש שעטניז צמר ופשתים יחדו '
      verse: 11
    - text: 'גדלים תעשה לך על ארבע כנפות כסותך אשר תכסה בה '
      verse: 12
    - text: 'כי יקח איש אשה ובא אליה ושנאה '
      verse: 13
    - text: 'ושם לה עלילת דברים והוציא עליה שם רע ואמר את האשה הזאת לקחתי ואקרבה אליה
        ולא מצאתי לה בתולים '
      verse: 14
    - text: 'ולקח אבי הנערה ואמה והוציאו את בתולי הנערה אל זקני העיר השערה '
      verse: 15
    - text: 'ואמר אבי הנערה אל הזקנים את בתי נתתי לאיש הזה לאשה וישנאה '
      verse: 16
    - text: 'והנה הוא לה שם עלילת דברים לאמר לא מצאתי לבתך בתולים ואלה בתולי בתי ופרש
        השמלה לפני זקני העיר '
      verse: 17
    - text: 'ולקחו זקני העיר ההיא את האיש ההוא ויסרו אתו '
      verse: 18
    - text: 'וענשו אתו מאה כסף ונתנו לאבי הנערה כי הוציא שם רע על בתולת ישראל ולו
        תהיה לאשה לא יוכל שלחה כל ימיו '
      verse: 19
    - text: 'ואם אמת היה הדבר . לא נמצאו בתולים לנערה '
      verse: 20
    - text: 'והוציאו את הנערה אל פתח בית אביה וסקלוה אנשי עירה באבנים ומתה כי עשתה
        נבלה בישראל להזנות את בית אביה ובערת הרע מקרבך '
      verse: 21
    - text: 'כי ימצא איש שכב עם אשה בעלת בעל ומתו גם שניהם האיש השכב עם האשה והאשה
        ובערת הרע מישראל '
      verse: 22
    - text: 'כי יהיה נערה בתולה מארשה לאיש ומצאה איש בעיר ושכב עמה '
      verse: 23
    - text: 'והוצאתם את שניהם אל שער העיר ההיא וסקלתם אתם באבנים ומתו את הנערה על
        דבר אשר לא צעקה בעיר ואת האיש על דבר אשר ענה את אשת רעהו ובערת הרע מקרבך '
      verse: 24
    - text: 'ואם בשדה ימצא האיש את הנערה המארשה והחזיק בה האיש ושכב עמה ומת האיש אשר
        שכב עמה לבדו '
      verse: 25
    - text: 'ולנערה לא תעשו דבר אין לנערה חטא מות כי כאשר יקום איש על רעהו ורצחו נפש
        כן הדבר הזה '
      verse: 26
    - text: 'כי בשדה מצאה צעקה הנערה המארשה ואין מושיע לה '
      verse: 27
    - text: 'כי ימצא איש נערה בתולה אשר לא ארשה ותפשה ושכב עמה ונמצאו '
      verse: 28
    - text: 'ונתן האיש השכב עמה לאבי הנערה חמשים כסף ולו תהיה לאשה תחת אשר ענה לא
        יוכל שלחה כל ימיו '
      verse: 29
  - chapter: 23
    verses:
    - text: 'לא יקח איש את אשת אביו ולא יגלה כנף אביו '
      verse: 1
    - text: 'לא יבוא פצע דכה וכרות שפכת בקהל יהוה '
      verse: 2
    - text: 'לא יבוא ממזר בקהל יהוה גם דור עשירי לא יבוא לו בקהל יהוה '
      verse: 3
    - text: 'לא יבוא עמוני ומואבי בקהל יהוה גם דור עשירי לא יבוא להם בקהל יהוה עד
        עולם '
      verse: 4
    - text: 'על דבר אשר לא קדמו אתכם בלחם ובמים בדרך בצאתכם ממצרים ואשר שכר עליך את
        בלעם בן בעור פתרה ארם נהרים לקללך '
      verse: 5
    - text: 'ולא אבה יהוה אלהיך לשמע אל בלעם ויהפך יהוה אלהיך לך את הקללה לברכה כי
        אהבך יהוה אלהיך '
      verse: 6
    - text: 'לא תדרש שלמם וטובתם כל ימיך לעלם '
      verse: 7
    - text: 'לא תתעב אדמי כי אחיך הוא ולא תתעב מצרי כי גר היית בארצו '
      verse: 8
    - text: 'בנים אשר יולדו להם דור שלישי יבוא להם בקהל יהוה '
      verse: 9
    - text: 'כי תצא מחנה על איביך ונשמרת מכל דבר רע '
      verse: 10
    - text: 'כי יהיה בך איש אשר לא יהיה טהור מקרי לילה ויצא . מחוץ למחנה לא יבוא אל
        תוך המחנה '
      verse: 11
    - text: '. כי אם רחץ בשרו במים ובא השמש ואחרי כן יבוא אל . המחנה '
      verse: 12
    - text: 'ויד יהיה לך מחוץ למחנה ויצאת שמה החוצה '
      verse: 13
    - text: 'ויתד תהיה לך על אזנך והיה בשבתך החוצה וחפרת בה ושבת וכסית את צאתך '
      verse: 14
    - text: 'כי יהוה אלהיך מתהלך בקרב מחנך להצילך ולתת איביך לפניך והיה מחנך קדוש
        ולא יראה בך ערות דבר ושב מאחריך '
      verse: 15
    - text: 'לא תסגיר עבד אל אדניו אשר ינצל אליך מעם אדניו '
      verse: 16
    - text: 'עמך ישב בקרבך במקום אשר יבחר באחת שעריך בטוב לו לא תוננו '
      verse: 17
    - text: 'לא תחיה קדשה מבנות ישראל ולא יחיה קדש מבני ישראל '
      verse: 18
    - text: 'לא תביא אתנן זונה ומחיר כלב בית יהוה אלהיך לכל נדר כי תועבת יהוה אלהיך
        גם שניהם '
      verse: 19
    - text: 'לא תשיך לאחיך נשך כסף נשך אכל נשך כל דבר אשר ישך '
      verse: 20
    - text: 'לנכרי תשיך ולאחיך לא תשיך למען יברכך יהוה אלהיך בכל משלח ידיך על הארץ
        אשר אתה בא שמה לרשתה '
      verse: 21
    - text: 'כי תדר נדר ליהוה אלהיך לא תאחר לשלמו כי דרש ידרשנו יהוה אלהיך מעמך והיה
        בך חטא '
      verse: 22
    - text: 'וכי תחדל לנדר לא יהיה בך הטא '
      verse: 23
    - text: 'מוצא שפתיך תשמר ועשית כאשר נדרת ליהוה . נדבה אשר דברת בפיך '
      verse: 24
    - text: 'כי תבוא בכרם רעך ואכלת ענבים כנפשך שבעך ואל כליך לא תתן '
      verse: 25
    - text: 'כי תבוא בקמת רעך וקטפת מלילת בידך וחרמש לא תניף על קמת רעך '
      verse: 26
  - chapter: 24
    verses:
    - text: 'כי יקח איש אשה ובא אליה ובעלה והיה אם לא תמצא חן בעיניו כי מצא בה ערות
        דבר וכתב לה ספר כריתת ונתן בידה ושלחה מביתו '
      verse: 1
    - text: 'ויצאה מביתו והלכה והיתה לאיש אחר '
      verse: 2
    - text: 'ושנאה האיש האחרון וכתב לה ספר כריתת ונתן בידה ושלחה מביתו או כי ימות
        בעלה האחרון אשר לקחה לו לאשה . '
      verse: 3
    - text: 'לא יוכל בעלה הראישון אשר שלחה לשוב לקחתה להיות לו לאשה אחרי אשר הטמאה
        כי תועבה היא לפני יהוה ולא תחטיאו את הארץ אשר יהוה אלהיך נתן לך נחלה '
      verse: 4
    - text: 'כי יקח איש אשה חדשה לא יצא בצבא ולא יעבר עליו לכל דבר נקיא יהיה לביתו
        שנה אחת ושמח את אשתו אשר לקח '
      verse: 5
    - text: 'לא יחבל רחים ורכב כי נפש הוא חבל '
      verse: 6
    - text: 'כי ימצא איש גנב נפש מאחיו מבני ישראל והתעמר בו ומכרו ומת הגנב ההוא ובערת
        הרע מקרבך '
      verse: 7
    - text: 'השמר בנגע הצרעת לשמר מאד לעשות ככל התורה אשר יורו אתכם הכהנים הלוים כאשר
        צויתם תשמרו לעשות '
      verse: 8
    - text: 'זכר את אשר עשה יהוה אלהיך למרים בדרך בצאתכם ממצרים '
      verse: 9
    - text: 'כי תשא ברעך משאת מאומה לא תבוא אל ביתו לעבט עבוטו '
      verse: 10
    - text: 'בחוץ תעמד והאיש אשר אתה נשא בו הוא יוצא אליך את העבוט החוצה '
      verse: 11
    - text: 'ואם איש עני הוא לא תשכב בעבוטו '
      verse: 12
    - text: 'השב תשיב לו את העבוט כבוא השמש ושכב בשלמתו וברכך ולך תהיה צדקה לפני יהוה
        אלהיך '
      verse: 13
    - text: 'לא תעשק שכיר עני ואביון מאחיך או מגרך אשר בארצך בשעריך '
      verse: 14
    - text: 'ביומו תתן שכרו ולא תבוא עליו השמש כי עני הוא ואליו הוא נשא את נפשו ולא
        יקרא עליך אל יהוה והיה בך חטא '
      verse: 15
    - text: 'לא יומתו אבות על בנים ובנים לא יומתו על האבות איש בחטאו יומת '
      verse: 16
    - text: 'לא תטה משפט גר יתום ולא תחבל בגד אלמנה '
      verse: 17
    - text: 'וזכרת כי עבד היית במצרים ויפדך יהוה אלהיך . על כן אנכי מצוך לעשות את
        הדבר הזה '
      verse: 18
    - text: 'כי תקצר קצירך בשדך ושכחת עמר בשדה לא תשוב לקחתו לגר ליתום ולאלמנה יהיה
        למען יברכך יהוה אלהיך בכל מעשה ידיך '
      verse: 19
    - text: 'כי תחבט זיתך לא תפאר אחריך לגר ליתום ולאלמנה יהיה '
      verse: 20
    - text: 'כי תבצר כרמך לא תעלל אחריך לגר ליתום ולאלמנה יהיה '
      verse: 21
    - text: 'וזכרת כי עבד היית בארץ מצרים על כן אנכי מצוך . את הדבר הזה '
      verse: 22
  - chapter: 25
    verses:
    - text: 'כי יהיה ריב בין אנשים ונגשו אל המשפט ושפטום והצדיקו את הצדיק והרשיעו
        את הרשע '
      verse: 1
    - text: 'והיה אם בן הכות הרשע והפילו השפט והכהו לפניו כדי רשעתו במספר '
      verse: 2
    - text: 'ארבעים יכנו לא יסף פן יסף להכתו על אלה מכה רבה ונקלה אחיך לעיניך '
      verse: 3
    - text: 'לא תחסם שור בדישו '
      verse: 4
    - text: 'כי ישבו אחים יחדו ומת אחד מהם ובן אין לו לא תהיה אשת המת החוצה לאיש זר
        יבמה יבוא אליה ולקחה לו לאשה ויבמה '
      verse: 5
    - text: 'והיה הבן הבכור אשר תלד יקום על שם אחיו המת ולא ימחה שמו מישראל '
      verse: 6
    - text: 'ואם לא יחפץ האיש לקחת את יבמתו ועלתה יבמתו השערה אל הזקנים ואמרה מאן
        יבמי להקים לאחיו שם בישראל לא אבה יבמי '
      verse: 7
    - text: 'וקראו לו זקני עירו ודברו אליו ועמד ואמר לא חפצתי לקחתה '
      verse: 8
    - text: 'ונגשה יבמתו אליו לעיני הזקנים וחלצה נעלו מעל רגלו וירקה בפניו וענתה ואמרה
        ככה יעשה לאיש אשר לא יבנה את בית אחיו '
      verse: 9
    - text: 'ונקרא שמו בישראל בית חלוץ הנעל '
      verse: 10
    - text: 'כי ינצו אנשים יחדו איש ואחיו וקרבה אשת אחד להציל את אישה מיד מכהו ושלחה
        את ידה והחזיקה בבשרו '
      verse: 11
    - text: 'וקצת את כפה לא תחוס עינך '
      verse: 12
    - text: 'לא יהיה לך בכיסך אבן ואבן גדלה וקטנה '
      verse: 13
    - text: 'לא יהיה לך בביתך איפה ואיפה גדלה וקטנה '
      verse: 14
    - text: 'אבן שלמה וצדק יהיה לך איפה שלמה וצדק יהיה לך למען יארכון ימיך על האדמה
        אשר יהוה אלהיך נתן לך '
      verse: 15
    - text: 'כי תועבת יהוה אלהיך כל עשה אלה כל עשה עול '
      verse: 16
    - text: 'זכר את אשר עשה לך עמלק בדרך בצאתכם ממצרים '
      verse: 17
    - text: 'אשר קרך בדרך ויזנב בך כל הנחשלים אחריך ואתה עיף ויגע ולא ירא אלהים '
      verse: 18
    - text: 'והיה בהניח יהוה אלהיך לך מכל איביך מסביב בארץ אשר יהוה אלהיך נתן לך נחלה
        לרשתה תמחה את זכר עמלק מתחת השמים לא תשכח '
      verse: 19
  - chapter: 26
    verses:
    - text: 'והיה כי תבוא אל הארץ אשר יהוה אלהיך נתן לך נחלה וירשתה וישבת בה '
      verse: 1
    - text: 'ולקחת מראשית . פרי האדמה אשר תביא מארצך אשר יהוה אלהיך נתן לך ושמת בטנא
        והלכת אל המקום אשר בחר יהוה אלהיך לשכן את שמו שם '
      verse: 2
    - text: 'ובאת אל הכהן אשר יהיה בימים ההם ואמרת אליו הגדתי היום ליהוה . אלהיך כי
        באתי אל הארץ אשר נשבע יהוה לאבתינו לתת לנו '
      verse: 3
    - text: 'ולקח הכהן . הטנא מידך והניחו לפני מזבח יהוה אלהיך '
      verse: 4
    - text: 'וענית ואמרת לפני יהוה אלהיך ארמי אבד אבי וירד מצרימה ויגר שם במתי מעט
        ויהי שם לגוי גדול עצום ורב '
      verse: 5
    - text: 'ויריעו אתנו המצרים ויעננו ויתנו עלינו עבדה קשה '
      verse: 6
    - text: 'ונצעק אל יהוה אלהי אבתינו וישמע יהוה את קולנו וירא את ענינו ואת עמלנו
        ואת לחצנו '
      verse: 7
    - text: 'ויוציאנו יהוה ממצרים ביד חזקה ובזרוע נטויה ובמראה גדול ובאתות ובמפתים '
      verse: 8
    - text: 'ויביאנו אל המקום הזה ויתן לנו את הארץ הזאת ארץ זבת חלב ודבש '
      verse: 9
    - text: 'ועתה הנה הבאתי את ראשית פרי האדמה אשר נתתה לי יהוה והנחתו לפני יהוה אלהיך
        והשתחוית לפני יהוה אלהיך '
      verse: 10
    - text: 'ושמחת בכל הטוב אשר נתן לך יהוה אלהיך ולביתך אתה והלוי והגר אשר בקרבך '
      verse: 11
    - text: 'כי תכלה לעשר את כל מעשר תבואתך בשנה השלישית שנת המעשר ונתתו ללוי לגר
        ליתום ולאלמנה ואכלו בשעריך ושבעו '
      verse: 12
    - text: 'ואמרת לפני יהוה אלהיך בערתי הקדש מן הבית וגם נתתיו ללוי לגר ליתום ולאלמנה
        ככל מצותיך אשר צויתני לא עברתי ממצותיך ולא שכחתי '
      verse: 13
    - text: 'לא אכלתי באני ממנו ולא בערתי ממנו בטמא ולא נתתי ממנו למת שמעתי בקול יהוה
        אלהי עשיתי ככל אשר צויתני '
      verse: 14
    - text: 'השקף ממעון קדשך מן השמים וברך את עמך את ישראל ואת האדמה אשר נתתה לנו
        כאשר נשבעת לאבתינו ארץ זבת חלב ודבש '
      verse: 15
    - text: 'היום הזה יהוה אלהיך מצוך לעשות את החקים האלה ואת המשפטים ושמרת ועשית
        אתם בכל לבבך ובכל נפשך '
      verse: 16
    - text: 'את יהוה האמרת היום להיות לך לאלהים וללכת בדרכיו ולשמר חקיו ומצותיו .
        ולשמע בקולו '
      verse: 17
    - text: 'ויהוה האמרך היום להיות לו לעם סגלה כאשר דבר לך ולשמר . כל מצותיו '
      verse: 18
    - text: 'ולתתך עליון על כל הגוים אשר עשה לתהלה לשם ולתפארת ולהיותך עם קדש ליהוה
        אלהיך כאשר דבר '
      verse: 19
  - chapter: 27
    verses:
    - text: 'ויצו משה וזקני ישראל את העם לאמר שמרו את כל המצוה . אשר אנכי מצוה אתכם
        היום '
      verse: 1
    - text: 'והיה ביום אשר תעברו את הירדן אל הארץ אשר יהוה אלהיך נתן לך והקמת לך אבנים
        גדלות ושדת אתם בשיד '
      verse: 2
    - text: 'וכתבת עליהן את כל דברי התורה הזאת בעברך למען אשר תבוא אל הארץ אשר יהוה
        אלהיך נתן לך ארץ זבת חלב ודבש כאשר דבר יהוה אלהי אבתיך לך '
      verse: 3
    - text: 'והיה בעברכם את הירדן תקימו את האבנים האלה אשר אנכי מצוה אתכם היום בהר
        גריזים ושדת אתם בשיד '
      verse: 4
    - text: 'ובנית שם מזבח ליהוה אלהיך מזבח אבנים לא תניף עליהם ברזל '
      verse: 5
    - text: 'אבנים שלמות תבנה את מזבח יהוה אלהיך והעלית עליו עלות ליהוה אלהיך '
      verse: 6
    - text: 'וזבחת שלמים ואכלת שם ושמחת לפני יהוה אלהיך '
      verse: 7
    - text: 'וכתבת על האבנים את כל דברי התורה הזאת באר הייטב '
      verse: 8
    - text: 'וידבר משה והכהנים הלוים אל כל ישראל לאמר הסכת ושמע ישראל היום הזה נהית
        לעם קדש ליהוה אלהיך '
      verse: 9
    - text: 'ושמעת בקול יהוה אלהיך ועשית את מצותיו ואת חקתיו אשר אנכי מצוך היום '
      verse: 10
    - text: 'ויצו משה את העם ביום ההוא לאמר '
      verse: 11
    - text: 'אלה יעמדו לברך את העם על הר גריזים בעברכם את הירדן שמעון ולוי יהודה ויששכר
        יוסף ובנימים '
      verse: 12
    - text: 'ואלה יעמדו על הקללה בהר עיבל ראובן גד ואשר זבולן דן ונפתלי '
      verse: 13
    - text: 'וענו הלוים ואמרו אל כל איש ישראל קול רם '
      verse: 14
    - text: 'ארור האיש אשר יעשה פסל ומסכה תועבת יהוה מעשה ידי חרש ושם בסתר וענו כל
        העם ואמרו אמן '
      verse: 15
    - text: 'ארור מקלה אביו ואמו ואמרו כל העם אמן '
      verse: 16
    - text: 'ארור מסיג גבול רעהו ואמרו כל העם אמן '
      verse: 17
    - text: 'ארור משגה עור בדרך ואמרו כל העם אמן '
      verse: 18
    - text: 'ארור מטה משפט גר יתום ואלמנה ואמרו כל העם אמן '
      verse: 19
    - text: 'ארור שכב עם אשת אביו כי גלה כנף אביו ואמרו כל העם אמן '
      verse: 20
    - text: 'ארור שכב עם כל בהמה ואמרו כל העם אמן '
      verse: 21
    - text: 'ארור שכב עם אחתו בת אביו או בת אמו ואמרו כל העם אמן '
      verse: 22
    - text: 'ארור שכב עם חתנתו ואמרו כל העם אמן '
      verse: 23
    - text: 'ארור מכה רעהו בסתר ואמרו כל העם אמן '
      verse: 24
    - text: 'ארור לקח שחד להכות נפש דם נקיא ואמרו כל העם אמן '
      verse: 25
    - text: 'ארור אשר לא יקים את כל דברי התורה הזאת לעשותם . ואמרו כל העם אמן '
      verse: 26
  - chapter: 28
    verses:
    - text: 'והיה אם שמע תשמע בקול יהוה אלהיך לשמר ולעשות את כל מצותיו אשר אנכי מצוך
        היום ונתנך יהוה אלהיך עליון על כל גוי הארץ '
      verse: 1
    - text: 'ובאו עליך כל הברכות האלה והשיגוך כי תשמע בקול יהוה אלהיך '
      verse: 2
    - text: 'ברוך אתה בעיר וברוך אתה בשדה '
      verse: 3
    - text: 'ברוך פרי בטנך ופרי אדמתך ופרי בהמתך שגר אלפיך ועשתרות צאנך '
      verse: 4
    - text: 'ברוך טנאך ומשארתך '
      verse: 5
    - text: 'ברוך אתה בבאך וברוך אתה בצאתך '
      verse: 6
    - text: 'יתן יהוה את איביך הקמים עליך נגפים לפניך בדרך אחד יצאו אליך ובשבעה דרכים
        ינוסו לפניך '
      verse: 7
    - text: 'יצוה יהוה אתך את הברכה באסימך ובכל משלח ידיך וברכך בארץ אשר יהוה אלהיך
        נתן לך '
      verse: 8
    - text: 'יקימך יהוה לו לעם קדש כאשר נשבע לך כי תשמר את מצות יהוה אלהיך והלכת בדרכיו '
      verse: 9
    - text: 'וראו כל עמי הארץ כי שם יהוה נקרא עליך וייראו ממך '
      verse: 10
    - text: 'והותירך יהוה לטוב בפרי בטנך ובפרי בהמתך ובפרי אדמתך על האדמה אשר נשבע
        יהוה לאבתיך לתת לך '
      verse: 11
    - text: 'יפתח יהוה לך את אוצרו הטוב את השמים לתת את מטר ארצך בעתו ולברך את כל
        מעשה ידיך והלוית גוים רבים ואתה לא תלוה '
      verse: 12
    - text: 'ונתנך יהוה לראש ולא לזנב והיית רק למעלה ולא תהיה למטה כי תשמע אל מצות
        יהוה אלהיך אשר אנכי מצוך היום לשמר ולעשות '
      verse: 13
    - text: 'ולא תסור מכל הדברים אשר אנכי מצוך . היום ימין ושמאל ללכת אחרי אלהים אחרים
        לעבדם '
      verse: 14
    - text: 'והיה אם לא תשמע בקול יהוה אלהיך לשמר . . . מצותיו וחקתיו אשר אנכי מצוך
        היום ובאו עליך כל הקללות האלה והשיגוך '
      verse: 15
    - text: 'ארור אתה בעיר וארור אתה בשדה '
      verse: 16
    - text: 'ארור טנאך ומשארתך '
      verse: 17
    - text: 'ארור פרי בטנך ופרי אדמתך ופרי בהמתך שגר אלפיך ועשתרות צאנך '
      verse: 18
    - text: 'ארור אתה בבאך וארור אתה בצאתך '
      verse: 19
    - text: 'ישלח יהוה בך את המרה ואת המהמה ואת המגערת בכל משלח ידיך אשר תעשה עד השמידך
        ועד אבידך מהר מפני רע מעלליך אשר עזבתני '
      verse: 20
    - text: 'ידבק יהוה בך את הדבר עד כלותו אתך מעל האדמה אשר אתה בא שמה לרשתה '
      verse: 21
    - text: 'יכך יהוה בשחפת ובקדחת ובדלקת ובחרחר ובחרב ובשדפון ובירקון ירדפוך עד אבידוך '
      verse: 22
    - text: 'והיו שמיך אשר על ראשך נחשת והארץ אשר תחתיך ברזל '
      verse: 23
    - text: 'יתן יהוה את מטר ארצך אבק ועפר מן השמים ירד עליך עד השמידך '
      verse: 24
    - text: 'יתנך יהוה נגף לפני איביך בדרך אחד תצא אליו ובשבעה דרכים תנוס לפניו והיית
        לזועה לכל ממלכת הארץ '
      verse: 25
    - text: 'והיתה נבלתך למאכל . לעוף השמים ולבהמת הארץ ואין מחריד '
      verse: 26
    - text: 'יכך יהוה בשחין מצרים ובעפלים ובגרב ובחרס אשר לא תוכל להרפא '
      verse: 27
    - text: 'יכך יהוה בשגעון ובעורון ובתמהון לבב '
      verse: 28
    - text: 'והיית ממשש בצהרים כאשר ימשש העור באפלה ולא תצליח . דרכך והיית אק עשוק
        וגזול כל הימים ואין מושיע '
      verse: 29
    - text: 'אשה תארש ואיש אחר ישכב עמה בית תבנה ולא תשב בו כרם תטע ולא תחללנו '
      verse: 30
    - text: 'שורך טבוח לעיניך ולא תאכל ממנו חמרך גזול מלפניך ולא ישוב לך צאנך נתנות
        לאיביך ואין לך מושיע '
      verse: 31
    - text: 'בניך ובנתיך נתנים לעם אחר ועיניך ראות וכלות אליהם כל היום ואין לאל ידך '
      verse: 32
    - text: 'פרי אדמתך וכל יגעך יאכל עם אשר לא ידעת והיית רק עשוק ורצוץ כל הימים '
      verse: 33
    - text: 'והיית משגע ממראה עיניך אשר תראה '
      verse: 34
    - text: 'יכך יהוה בשחין רע על הברכים ועל השקים אשר לא תוכל להרפא מכף רגלך ועד
        קדקדך '
      verse: 35
    - text: 'יולך יהוה אתך ואת מלכך אשר תקים עליך אל גוי אשר לא ידעת אתה ואבתיך ועבדת
        שם אלהים אחרים עץ ואבן '
      verse: 36
    - text: 'והיית לשם ולמשל ולשנינה בכל העמים אשר ינהגך יהוה שמה '
      verse: 37
    - text: 'זרע רב תוצא השדה ומעט תאסף כי יחסלנו הארבה '
      verse: 38
    - text: 'כרמים תטע ועבדת ויין לא תשתה ולא תאגר כי תאכלנו התולעת '
      verse: 39
    - text: 'זיתים יהיו לך בכל גבולך ושמן לא תסך כי ישל זיתך '
      verse: 40
    - text: 'בנים ובנות תוליד ולא יהיו לך כי ילכו בשבי '
      verse: 41
    - text: 'כל עצך ופרי אדמתך יוריש הצלצל '
      verse: 42
    - text: 'הגר אשר בקרבך יעלה עליך מעלה מעלה ואתה תרד מטה מטה '
      verse: 43
    - text: 'הוא ילוך ואתה לא תלונו הוא יהיה לראש ואתה תהיה לזנב '
      verse: 44
    - text: 'ובאו עליך כל הקללות האלה ורדפוך והשיגוך עד השמידוך כי לא שמעת בקול יהוה
        אלהיך לשמר מצותיו וחקתיו אשר צוך '
      verse: 45
    - text: 'והיו בך לאות ולמופת ובזרעך עד עולם '
      verse: 46
    - text: 'תחת אשר לא עבדת את יהוה אלהיך בשמחה ובטוב לבב מרב כל '
      verse: 47
    - text: 'ועבדת את איביך אשר ישלחנו יהוה בך ברעב ובצמא ובערום ובחסר כל ונתן על
        ברזל על צוארך עד השמידו אתך '
      verse: 48
    - text: 'ישא יהוה עליך גוי מרחק מקצה הארץ כאשר יראה הנשר גוי אשר לא תשמע לשנו '
      verse: 49
    - text: 'גוי עז פנים אשר לא ישא פנים לזקן ונער לא יחן '
      verse: 50
    - text: 'ואכל פרי בהמתך ופרי אדמתך עד השמידך אשר לא ישאיר לך דגן ותירש ויצהר שגר
        אלפיך ועשתרות צאנך עד האבידו אתך '
      verse: 51
    - text: 'והצר לך בכל שעריך עד רדת חומתך הגבהות והבצרות אשר אתה בטח בהן בכל ארצך
        והצר לך בכל שעריך בכל ארצך אשר נתן יהוה אלהיך לך '
      verse: 52
    - text: 'ואכלת פרי בטנך בשר בניך ובנתיך אשר נתן לך . . במצור ובמצוק אשר יציקו
        . איביך '
      verse: 53
    - text: 'האיש הרך בך והענג מאד תרע עינו באחיו ובאשת חיקו וביתר בניו אשר יותיר '
      verse: 54
    - text: 'מתת לאחד מהם מבשר בניו אשר יאכל מבלי השאיר לו כל במצור ובמצוק אשר יציקו
        לך איביך בכל שעריך '
      verse: 55
    - text: 'הרכה בך והענגה אשר לא נסתה כף רגלה הצינה על הארץ מהתענג ומרך תרע עינה
        באיש חיקה בבנה ובבתה '
      verse: 56
    - text: 'ובשליתה היצאת מבין רגליה ובבניה אשר תלד כי תאכלם בחסר כל בסתר במצור ובמצוק
        אשר יציקו לך איביך בשעריך '
      verse: 57
    - text: 'אם לא תשמר לעשות את כל דברי התורה הזאת הכתובים בספר הזה ליראה את השם
        הנכבד והנורא הזה את יהוה אלהיך '
      verse: 58
    - text: 'והפלא יהוה אלהיך את מכותך ואת מכות זרעך מכות גדלות ונאמנות וחלים רעים
        ונאמנים '
      verse: 59
    - text: 'והשיב בך את כל מדוי מצרים אשר יגרת מפניהם ודבק בך '
      verse: 60
    - text: 'גם כל חלי וכל מכה אשר לא כתוב בספר התורה הזה יעלם יהוה עליך עד השמידך '
      verse: 61
    - text: 'ונשארתם במתי מעט תחת אשר הייתם ככוכבי השמים לרב כי לא שמעתם בקול יהיה
        אלהיכם '
      verse: 62
    - text: 'והיה כאשר שש יהוה עליכם להטיב אתכם ולהרבות אתכם כן ישש יהוה עליכם להאביד
        אתכם ולהשמיד אתכם ונסחתם מעל האדמה אשר אתה בא שמה לרשתה '
      verse: 63
    - text: 'והפיצך יהוה בכל העמים מקצה הארץ ועד קצה הארץ ועבדת שם אלהים אחרים אשר
        לא ידעת אתה ואבתיך עץ ואבן '
      verse: 64
    - text: 'ובגוים ההם לא תרגיע ולא יהיה מנוח לכף רגלך ונתן יהוה לך שם לב רגז כליון
        עינים ודיבון נפש '
      verse: 65
    - text: 'והיו חייך תלאים לך מנגד ופחדת לילה ויומם ולא תאמן בחייך '
      verse: 66
    - text: 'בבקר תאמר מי יתן ערב ובערב תאמר מי יתן בקר מפחד לבבך אשר תפחד וממראה
        עיניך אשר תראה '
      verse: 67
    - text: 'והשיבך יהוה מצרימה באניות בדרך אשר אמרתי לכם לא תוסיפון עוד לראותה והתמכרתם
        שם לאיביכם לעבדים ולשפחות ואין קנה '
      verse: 68
    - text: 'ואלה דברי הברית אשר צוה יהוה את משה לכרת את בני ישראל בארץ מואב מלבד
        הברית אשר כרת אתם בחורב '
      verse: 69
  - chapter: 29
    verses:
    - text: 'ויקרא משה אל כל ישראל ויאמר אליהם אתם ראיתם את כל אשר עשה יהוה לעיניכם
        בארץ מצרים לפרעה ולכל עבדיו ולכל ארצו '
      verse: 1
    - text: 'המסות הגדלות אשר ראו עיניך האתות והמפתים הגדלים ההם '
      verse: 2
    - text: 'ולא נתן יהוה לכם לב לדעת ועינים לראות ואזנים לשמע עד היום הזה '
      verse: 3
    - text: 'ואולך אתכם ארבעים שנה במדבר לא בלו שמלתיכם מעליכם ונעליכם לא בלו מעל
        רגליכם '
      verse: 4
    - text: 'לחם לא אכלתם ויין ושכר לא שתיתם למען תדעו כי אני יהוה אלהיכם '
      verse: 5
    - text: 'ותבאו אל המקום הזה ויצא סיחון מלך חשבון ועוג מלך הבשן לקראתנו למלחמה
        ונכם '
      verse: 6
    - text: 'ונקח את ארצם ונתנה נחלה לראובני ולגדי ולחצי שבט המנשי '
      verse: 7
    - text: 'ושמרתם את דברי הברית הזאת ועשיתם אתם למען תשכלו את כל אשר תעשון '
      verse: 8
    - text: 'אתם נצבים היום כלכם לפני יהוה אלהיכם ראשיכם שבטיכם זקניכם ושטריכם כל
        איש ישראל '
      verse: 9
    - text: 'טפכם ונשיכם וגרך אשר בקרב מחנך מחטב עציך ועד שאב מימיך '
      verse: 10
    - text: 'לעברך בברית יהוה אלהיך ובאלתו אשר יהוה אלהיך כרת עמך היום '
      verse: 11
    - text: 'למען הקים אתך היום לו לעם והוא יהיה לך לאלהים כאשר דבר לך וכאשר נשבע
        לאבתיך לאברהם ליצחק וליעקב '
      verse: 12
    - text: 'ולא אתכם לבדכם אנכי כרת את הברית הזאת ואת האלה הזאת '
      verse: 13
    - text: 'כי את אשר ישנו פה עמנו עמד היום לפני יהוה אלהינו ואת אשר איננו פה עמנו
        היום '
      verse: 14
    - text: 'כי אתם ידעתם את אשר ישבנו בארץ מצרים ואת אשר עברנו בקרב הגוים אשר עברתם '
      verse: 15
    - text: 'ותראו את שקציהם ואת גלליהם עץ ואבן כסף וזהב אשר עמהם '
      verse: 16
    - text: 'פן יש בכם איש או אשה או משפחה או שבט אשר לבבו פנה היום מעם יהוה אלהינו
        ללכת לעבד את אלהי הגוים ההם פן יש בכם שרש פרה ראש ולענה '
      verse: 17
    - text: 'והיה בשמעו את דברי האלה הזאת והתברך בלבבו לאמר שלום יהיה לי כי בשרירת
        לבי אלך למען ספות הרוה את הצמאה '
      verse: 18
    - text: 'לא יאבה יהוה לסלח לו כי אז יחר אף יהוה וקנאתו באיש ההוא ורבצו בו כל האלה
        הכתובה בספר הזה ומחה יהוה את שמו מתחת השמים '
      verse: 19
    - text: 'והבדילו יהוה לרעה מכל שבטי ישראל ככל אלות הברית הכתובים בספר התורה הזה '
      verse: 20
    - text: 'ואמר הדור האחרון בניכם אשר יקומו מאחריכם והנכרי אשר יבוא מארץ רחוקה וראה
        את מכות הארץ ההיא ואת תחלאיה אשר חלה יהוה בה '
      verse: 21
    - text: 'גפרית ומלח שרפה כל ארצה לא תזריע ולא תצמיח ולא יעלה בה כל עשב כמהפכת
        סדם ועמרה אדמה וצבאים אשר הפך יהוה באפו ובחמתו '
      verse: 22
    - text: 'ואמרו כל הגוים על מה עשה יהוה ככה לארץ הזאת ומה חרי האף הגדול הזה '
      verse: 23
    - text: 'ואמרו על אשר עזבו את ברית יהוה אלהי אבתם אשר כרת עמם בהוצאי אתם מארץ
        מצרים '
      verse: 24
    - text: 'וילכו ויעבדו אלהים אחרים וישתחוו להם אלהים אשר לא ידעום ולא חלק להם '
      verse: 25
    - text: 'ויחר אף יהוה בארץ ההיא להביא עליה את כל הקללה הכתובה בספר הזה '
      verse: 26
    - text: 'ויתשם יהוה מעל אדמתם באף ובחמה ובקצף גדול וישלכם אל ארץ אחרת כיום הזה '
      verse: 27
    - text: 'הנסתרות ליהוה אלהינו והנגלאות לנו ולבנינו עד עולם לעשות את כל דברי התורה
        הזאת '
      verse: 28
  - chapter: 30
    verses:
    - text: 'והיה כי יבאו עליך כל הדברים האלה הברכה והקללה אשר נתתי לפניך והשבת אל
        לבבך בכל הגוים אשר ידיחך יהוה אלהיך שמה '
      verse: 1
    - text: 'ושבת עד יהוה אלהיך ושמעת בקולו ככל אשר אנכי מצוך היום אתה ובניך בכל לבבך
        ובכל נפשך '
      verse: 2
    - text: 'ושב יהוה אלהיך את שובתך ורחמך ושב וקבצך מכל העמים אשר הפיצך יהוה אלהיך
        שמה '
      verse: 3
    - text: 'אם יהוה נדחך בקצה השמים משם יקבצך יהוה אלהיך ומשם יקחך '
      verse: 4
    - text: 'והביאך יהוה אלהיך אל הארץ אשר ירשו אבתיך וירשתה . והרבך מאבתיך '
      verse: 5
    - text: 'ומל יהוה אלהיך את לבבך ואת לבב זרעך לאהבה את יהוה אלהיך בכל לבבך ובכל
        נפשך למען חייך '
      verse: 6
    - text: 'ונתן יהוה אלהיך את כל האלות האלה על איביך ועל שנאיך אשר רדפוך '
      verse: 7
    - text: 'ואתה תשוב ושמעת בקול יהוה אלהיך ועשית את כל מצותיו אשר אנכי מצוך היום '
      verse: 8
    - text: 'והותירך יהוה אלהיך בכל מעשה ידיך בפרי בטנך ובפרי אדמתך ובפרי בהמתך לטובה
        כי ישוב יהוה לשש עליך לטוב כאשר שש על אבתיך '
      verse: 9
    - text: 'כי תשמע בקול יהוה אלהיך לשמר מצותיו וחקתיו הכתובה בספר התורה הזה כי השוב
        אל יהוה אלהיך בכל לבבך ובכל נפשך '
      verse: 10
    - text: 'כי המצוה הזאת אשר אנכי מצוך היום לא נפלאת היא ממך ולא רחקה היא . '
      verse: 11
    - text: 'לא בשמים היא לאמר מי יעלה לנו השמים ויקחה לנו וישמענו אתה ונעשנה '
      verse: 12
    - text: 'ולא מעבר לים היא לאמר מי יעבר לנו אל עבר הים ויקחה לנו וישמענו אתה ונעשנה '
      verse: 13
    - text: 'כי קרוב אליך הדבר מאד בפיך ובלבבך . לעשתו '
      verse: 14
    - text: 'ראה נתתי לפניך . את החיים ואת הטוב ואת המות ואת הרע '
      verse: 15
    - text: 'אשר אנכי מצוך היום לאהבה את יהוה אלהיך ללכת בדרכיו ולשמר חקיו ומצותיו
        ומשפטיו וחיית ורבית וברכך יהוה אלהיך בארץ אשר אתה בא שמה לרשתה '
      verse: 16
    - text: 'ואם יפנה לבבך ולא תשמע ונדחת והשתחוית לאלהים אחרים ועבדתם '
      verse: 17
    - text: 'הגדתי לכם היום כי אבד תאבדון לא תאריכון ימים על האדמה אשר אתם עברים את
        הירדן לבוא שמה לרשתה '
      verse: 18
    - text: 'העדתי בכם היום את השמים ואת הארץ החיים והמות נתתי לפניך הברכה והקללה
        ובחרת בחיים למען תחיה אתה וזרעך '
      verse: 19
    - text: 'לאהבה את יהוה אלהיך לשמע בקולו ולדבקה בו כי הוא חייך וארך ימיך לשבת על
        האדמה אשר נשבע יהוה לאבתיך לאברהם ליצחק וליעקב לתת לכם '
      verse: 20
  - chapter: 31
    verses:
    - text: 'וילך משה וידבר את הדברים האלה אל כל ישראל '
      verse: 1
    - text: 'ויאמר אליהם בן מאה ועשרים שנה אנכי היום לא אוכל עוד לצאת ולבוא ויהוה
        אמר אלי לא תעבר את הירדן הזה '
      verse: 2
    - text: 'יהוה אלהיך הוא העבר לפניך הוא ישמיד את הגוים האלה מלפניך וירשתם ויהושע
        הוא העבר לפניך כאשר דבר יהוה '
      verse: 3
    - text: 'ועשה יהוה להם כאשר עשה לסיחון ולעוג מלכי האמרי ולארצם אשר השמיד אתם '
      verse: 4
    - text: 'ונתנם יהוה לפניכם ועשיתם להם ככל המצוה אשר צויתי אתכם '
      verse: 5
    - text: 'חזקו ואמצו אל תיראו ואל תערצו מפניהם כי יהוה אלהיך הוא ההלך עמך לא ירפך
        ולא יעזבך '
      verse: 6
    - text: 'ויקרא משה ליהושע ויאמר אליו לעיני כל ישראל חזק ואמץ כי אתה תביא את העם
        הזה אל הארץ אשר נשבע יהוה לאבתם לתת להם ואתה תנחלנה אתם '
      verse: 7
    - text: 'ויהוה הוא ההלך לפניך הוא יהיה עמך לא ירפך ולא יעזבך לא תירא ולא תחת '
      verse: 8
    - text: 'ויכתב משה את התורה הזאת . . ויתנה אל הכהנים בני לוי הנשאים את ארון ברית
        יהוה ואל כל זקני ישראל '
      verse: 9
    - text: 'ויצו משה אתם . . לאמר מקץ שבע שנים במועד שנת השמטה בחג הסכות '
      verse: 10
    - text: 'בבוא כל ישראל להראות את פני יהוה אלהיך במקום אשר בחר יקרא את התורה הזאת
        נגד כל ישראל באזניהם '
      verse: 11
    - text: 'הקהל את העם האנשים והנשים והטף וגרך אשר בשעריך למען ישמעו ולמען ילמדו
        וייראו את יהוה אלהיהם ושמרו לעשות את כל דברי התורה הזאת '
      verse: 12
    - text: 'ובניהם אשר לא ידעו ישמעו ולמדו ליראה את יהוה אלהיהם כל הימים אשר הם חיים
        על האדמה אשר אתם עברים את הירדן שמה לרשתה '
      verse: 13
    - text: 'ויאמר יהוה אל משה הן קרבו ימיך למות קרא את יהושע והתיצבו באהל מועד ואצונו
        וילך משה ויהושע ויתיצבו באהל מועד '
      verse: 14
    - text: 'וירא יהוה באהל בעמוד ענן ויעמד עמוד הענן על פתח האהל '
      verse: 15
    - text: 'ויאמר יהוה אל משה הנך שכב עם אבתיך וקם העם הזה וזנה אחרי אלהי נכר הארץ
        אשר הוא בא שמה בקרבו ועזבוני והפרו את בריתי אשר כרתי אתו '
      verse: 16
    - text: 'וחרה אפי בו ביום ההוא ועזבתם והסתרתי פני מהם והיו לאכלה ומצאהו רעות רבות
        וצרות ואמר ביום ההוא הלא על כי אין . אלהי בקרבי מצאני הרעות האלה '
      verse: 17
    - text: 'ואנכי הסתר אסתיר פני מהם ביום ההוא על כל הרעה אשר עשו כי פנו אל אלהים
        אחרים '
      verse: 18
    - text: 'ועתה כתבו לכם את . השירה הזאת ולמדה את בני ישראל ושימה בפיהם למען תהיה
        לי השירה הזאת לעד בבני ישראל '
      verse: 19
    - text: 'כי אביאנו אל האדמה אשר נשבעתי לאבתיו לתת להם זבת חלב ודבש ואכל ושבע ודשן
        ופנה אל אלהים אחרים ועבדום ונאצוני והפרו את בריתי '
      verse: 20
    - text: 'והיה כי תמצאנה אתו רעות רבות וצרות וענתה השירה הזאת לפניו לעד כי לא תשכח
        מפי זרעו כי ידעתי את יצרו אשר הוא עשה היום בטרם אביאנו אל האדמה אשר נשבעתי
        לאבתיו '
      verse: 21
    - text: 'ויכתב משה את השירה הזאת ביום ההוא וילמדה את בני ישראל '
      verse: 22
    - text: 'ויצו את יהושע בן נון ויאמר חזק ואמץ כי אתה תביא את בני ישראל אל הארץ
        אשר נשבעתי להם ואנכי אהיה עמך '
      verse: 23
    - text: 'ויהי ככלות משה לכתב את דברי התורה הזאת על ספר עד תמם '
      verse: 24
    - text: 'ויצו משה את הלוים נשאי ארון ברית יהוה לאמר '
      verse: 25
    - text: 'לקחו את ספר התורה הזה ושמתם אתו מצד ארון ברית יהוה אלהיכם והיה שם בך
        לעד '
      verse: 26
    - text: 'כי אנכי ידעתי את מריך ואת ערפך הקשה הן בעודני חי עמכם היום ממרים הייתם
        עם יהוה ואף כי אחרי מותי '
      verse: 27
    - text: 'הקהלו אלי את כל זקני שבטיכם . . ושטריכם ואדברה באזניהם את הדברים האלה
        ואעידה בם את השמים ואת הארץ '
      verse: 28
    - text: 'כי ידעתי אחרי מותי כי השחת תשחתון וסרתם מן הדרך אשר צויתי אתכם וקרתה
        אתכם הרעה באחרית הימים כי תעשו את הרע בעיני יהוה להכעיסו במעשה ידיכם '
      verse: 29
    - text: 'וידבר משה באזני כל קהל ישראל את דברי השירה הזאת עד תמם '
      verse: 30
  - chapter: 32
    verses:
    - text: 'האזינו השמים ואדברה ותשמע הארץ אמרי פיי '
      verse: 1
    - text: 'יערף כמטר לקחי ותזל כטל אמרתי כשעירים עלי דשא וכרביבים עלי עשב '
      verse: 2
    - text: 'כי בשם יהוה אקרא והבו גדל לאלהינו '
      verse: 3
    - text: 'הצור תמים פעלו כי כל דרכיו משפט אל אמונה ואין עול צדיק וישר הוא '
      verse: 4
    - text: 'שחתו לו לא בני מום דור עקש ופתלתל '
      verse: 5
    - text: 'הליהוה תגמלו זאת עם נבל ולא חכם הלוא הוא אביך קנך הוא עשך ויכוננך '
      verse: 6
    - text: 'זכרו יומת עולם בינו שנת דר ודר שאל אביך ויגידך זקניך ויאמרו לך '
      verse: 7
    - text: 'בהנחל עליון גוים בהפרידו בני אדם יצב גבלות עמים למספר בני . ישראל '
      verse: 8
    - text: 'כי חלק יהוה עמו יעקב חבל נחלתו ישראל '
      verse: 9
    - text: 'יאמצהו בארץ המדבר ובתהללות . ישמנהו יסבבנהו ויבננהו ויצרנהו כאישן עינו '
      verse: 10
    - text: 'כנשר יער קנו ועל גוזליו ירחף יפרש כנפיו ויקחהו ישאהו על אברתו '
      verse: 11
    - text: 'יהוה בדד ינחנו ואין עמו אל נכר '
      verse: 12
    - text: 'ירכבהו על במתי הארץ יאכלהו תנופת שדי יינקהו דבש מסלע ושמן מחלמש צור '
      verse: 13
    - text: 'חמת בקר וחלב צאן עם חמת כרים ואילים בני בשן ועתודים עם חלב כליות חטה
        ודם ענב תשתה חמר יאכל יעקב וישבע '
      verse: 14
    - text: 'ישמן ישרון ויבעט שמנת עבית כשית ויטש אלה עשהו וינבלו צור ישועתו '
      verse: 15
    - text: 'יקנאהו בזרים ובתועבת יכעסהו '
      verse: 16
    - text: 'יזבחו לשדים לא אלה אלהים לא ידעום חדשים מקרב באו לא שערום אבתיכם '
      verse: 17
    - text: 'צור ילדך תשא ותשכח אל מהללך '
      verse: 18
    - text: 'וירא יהוה וינאץ מכעס בניו ובנתיו '
      verse: 19
    - text: 'ויאמר אסתיר פני מהם ואראה מה אחריתם כי דור הפכות הם בנים לא האמן בם '
      verse: 20
    - text: 'הם קנאוני בלא אל כעסוני באבליהם ואני אקניאם בלא עם בגוי נבל אכעיסם '
      verse: 21
    - text: 'כי אש קדחה באפי ותוקד עד שאל תחתית תאכל ארץ ויבולה תלהט מוסדי הרים '
      verse: 22
    - text: 'אספה עליהם רעות וחצי אכלה בם '
      verse: 23
    - text: 'מזה רעב לחמו רשף קטף מררים ושן בהמות אשלח בם עם חמת זחלי עפר '
      verse: 24
    - text: 'מחוץ תשכל חרב ומחדרים אימה גם בחור גם בתולה וינק עם איש שיבה '
      verse: 25
    - text: 'אמרתי אפיהם אשבית מאנוש זכרם '
      verse: 26
    - text: 'לו לא כעס איבי אגור פן ינכרו צרינו פן יאמרו ידנו רמה ולא יהוה פעל כל
        זאת '
      verse: 27
    - text: 'כי גוי אבד עצותם . ואין בהם תבונה '
      verse: 28
    - text: 'ולא חכמו וישכלו זאת ויבינו לאחריתם '
      verse: 29
    - text: 'איך ירדף אחד אלף ושנים יניסו רבבה אם לא . צורם מכרם ויהוה הסגירם '
      verse: 30
    - text: 'כי לא כצורנו צורם ואיבינו פללים '
      verse: 31
    - text: 'כי מגפן סדם גפנם ומשדמות עמרה ענביהם ענבי ראש ואשכלי מררות למו '
      verse: 32
    - text: 'חמת תנינים יינם וראש פתנים אך זרי '
      verse: 33
    - text: 'הלוא הוא כנוס עמדי חתום באוצרתי '
      verse: 34
    - text: 'ליום נקם ושלם לעת תמוט רגלם כי קרוב יום אידם וחש עתידת למו '
      verse: 35
    - text: 'כי ידין יהוה עמו ועל עבדיו יתנחם כי יראה כי אזלת יד ואפס עצור ועזוב '
      verse: 36
    - text: 'ואמרו . איה אלהימו . צור . חסיו בו '
      verse: 37
    - text: 'אשר חלב זבחיהם יאכלו וישתו יין נסכם יקומו ויעזרוכם יהיו עליכם סתרה '
      verse: 38
    - text: 'ראו עתה כי אני אני הוא ואין אלהים עמדי אני אמית ואחיה מחצתי ואנכי ארפא
        ואין מידי מציל '
      verse: 39
    - text: 'כי אשא אל השמים ידי ואמרתי חי אנכי לעלם '
      verse: 40
    - text: 'אם שנתי ברק חרבי ותאחז במשפט ידי אשיב נקם לצרי ולמשנאי אשלם '
      verse: 41
    - text: 'אשכיר חצי מדם וחרבי תאכל בשר מדם חלל ושביה מראש פרעת אויב '
      verse: 42
    - text: 'הרנינו גוים עמו . . . . כי דם עבדיו יקם ונקם ישיב לצריו . . וכפר אדמת
        עמו '
      verse: 43
    - text: 'ויבא משה וידבר את כל דברי השירה הזאת באזני העם הוא ויהושע בן נון '
      verse: 44
    - text: 'ויכל משה מדבר את . הדברים האלה אל כל ישראל '
      verse: 45
    - text: 'ויאמר אליהם שימו לבבכם על כל הדברים אשר אנכי מעיד בכם היום אשר תצום את
        בניכם לשמר ולעשות את כל דברי התורה הזאת '
      verse: 46
    - text: 'כי לא דבר רק הוא מכם כי הוא חייכם ובדבר הזה תאריכון ימים על האדמה אשר
        אתם עברים את הירדן שמה לרשתה '
      verse: 47
    - text: 'וידבר יהוה אל משה בעצם היום הזה לאמר '
      verse: 48
    - text: 'עלה אל הר העברים הזה הר נבא אשר בארץ מואב אשר על פני יריחו וראה את ארץ
        כנען אשר אני נתן לבני ישראל לאחזה '
      verse: 49
    - text: 'ומות בהר אשר אתה עלה שמה והאסף אל עמך כאשר מת אהרן אחיך בהר ההר ויאסף
        אל עמו '
      verse: 50
    - text: 'על אשר מעלתם בי בתוך בני ישראל במי מריבת קדש מדבר צן על אשר לא קדשתם
        אתי בתוך בני ישראל '
      verse: 51
    - text: 'כי מנגד תראה את הארץ ושמה לא תבוא אל הארץ אשר אני נתן לבני ישראל '
      verse: 52
  - chapter: 33
    verses:
    - text: 'וזאת הברכה אשר ברך משה איש האלהים את בני ישראל לפני מותו '
      verse: 1
    - text: 'ויאמר יהוה מסיני בא וזרח משעיר למו הופיע מהר פראן ואתו מרבבות קדש מימנו
        אשדת למו '
      verse: 2
    - text: 'אף חובב עמים וכל קדשיו בידך והם תכו לרגליך ושאו מדברתך '
      verse: 3
    - text: 'תורה צוה לנו משה מורשה קהלת יעקב '
      verse: 4
    - text: 'ויהי בישרון מלך בהתאסף ראשי העם יחדו שבטי ישראל '
      verse: 5
    - text: 'יחי ראובן ואל ימות ויהי מאתו מספר '
      verse: 6
    - text: 'וזאת ליהודה ויאמר שמע יהוה קול יהודה ואל עמו תביאנו ידו רב לו ועזר מצריו
        תהיה . '
      verse: 7
    - text: 'וללוי אמר תמיך ואריך לאיש חסידך אשר נסיתהו במסה ותריבהו על מי מריבה '
      verse: 8
    - text: 'האמר לאביו ולאמו לא ראיתי ואת אחיו לא הכר ואת בנו לא ידע כי שמרו אמרתך
        ובריתך ינצרו '
      verse: 9
    - text: 'יורו משפטיך ליעקב ותורתך לישראל ישימו קטרה באפך וכליל על מזבחך '
      verse: 10
    - text: 'ברך יהוה חילו ופעל ידו תרצה מחץ מתני קמיו ומשנאיו מן יקימנו '
      verse: 11
    - text: 'ולבנימים אמר יד יד יהוה ישכן לבטח . חפף עליו כל היום ובין כתפתיו שכן '
      verse: 12
    - text: 'וליוסף אמר מברכת יהוה ארצו ממגד שמים מטל ומתהום רבצת תחת '
      verse: 13
    - text: 'וממגד תבואת שמש וממגד גרושי ירחים '
      verse: 14
    - text: 'ומראש הרי קדם וממגד גבעת עולם . '
      verse: 15
    - text: 'וממגד ארץ ומלואה ורצון שכן סנה תבואתה לראש יוסף ולקדקד נזיר אחיו '
      verse: 16
    - text: 'בכור שור הדר לו וקרני ראמי קרניו בהם עמים ינגח יחדו אפסי הארץ הם רבבות
        אפרים והם אלפי מנשה '
      verse: 17
    - text: 'ולזבולן אמר שמח זבולן בצאתך ויששכר באהליך '
      verse: 18
    - text: 'עמים הרי יקראו ושם יזבחו זבחי צדק כי שפע ימים יינק ושפוני טמוני חול '
      verse: 19
    - text: 'ולגד אמר ברוך מרחיב גד כלביה שכן טרף זרוע וגם קדקד '
      verse: 20
    - text: 'וירא ראשית לו כי שם חלקת מחקק ספון ויתא ראשי העם צדקת יהוה עשה ומשפטיו
        עם ישראל '
      verse: 21
    - text: 'ולדן אמר דן גר אריה ויזנק מן הבשן '
      verse: 22
    - text: 'ולנפתלי אמר נפתלי שבע ורצון ומלא ברכת יהוה ימה ודרום יירש '
      verse: 23
    - text: 'ולאשר אמר ברוך מבנים אשר ויהי רצוי אחיו וטבל בשמן רגליו '
      verse: 24
    - text: 'ברזל ונחשת מנעליך וכימיך רביך '
      verse: 25
    - text: 'אין כאל ישרון רכב שמים בעזרך ובגאתו שחקים '
      verse: 26
    - text: 'מעונה אלהי קדם ומתחת זרועת עולם ויגרש מפניך אויב ויאמר השמד '
      verse: 27
    - text: 'וישכן ישראל בטח בדד עין יעקב על ארץ דגן ותירש ואף שמיך יערפו טל '
      verse: 28
    - text: 'אשרך ישראל מי כמוך העם הנושע ביהוה מגן עזרך ואשר חרב גאתך ויכחשו איביך
        לך ואתה על במתם תדרך '
      verse: 29
  - chapter: 34
    verses:
    - text: 'ויעל משה מערבת מואב אל הר נבא ראש הפסגה אשר על פני יריחו ויראהו יהוה
        את כל הארץ מנהר מצרים עד הנהר '
      verse: 1
    - text: 'הגדול נהר פרת . . . . . . . . ועד הים האחרון '
      verse: 2
    - text: '. . . . . . . . . . '
      verse: 3
    - text: 'ויאמר יהוה אליו זאת הארץ אשר נשבעתי לאבתיך לאברהם ליצחק וליעקב לאמר לזרעך
        אתננה הראתיך בעיניך ושמה לא תעבר '
      verse: 4
    - text: 'וימת שם משה עבד יהוה בארץ מואב על פי יהוה '
      verse: 5
    - text: 'ויקבר אתו בגיא בארץ מואב מול בית פעור ולא ידע איש את קברתו עד היום הזה '
      verse: 6
    - text: 'ומשה בן מאה ועשרים שנה במותו לא כהתה עינו ולא נס לחה '
      verse: 7
    - text: 'ויבכו בני ישראל את משה בערבת מואב שלשים יום ויתמו ימי בכי אבל משה '
      verse: 8
    - text: 'ויהושע בן נון מלא רוח חכמה כי סמך משה את ידו עליו וישמעו אליו בני ישראל
        ויעשו כאשר צוה יהוה את משה '
      verse: 9
    - text: 'ולא קם עוד נביא בישראל כמשה אשר ידעו יהוה פנים אל פנים '
      verse: 10
    - text: 'לכל האתות והמפתים אשר שלחו יהוה לעשות בארץ מצרים לפרעה ולכל עבדיו ולכל
        ארצו '
      verse: 11
    - text: 'ולכל היד החזקה ולכל המראה הגדול אשר עשה משה לעיני כל ישראל   '
      verse: 12
