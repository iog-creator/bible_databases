    - text: 'ואני אתן את פני באיש ההוא והכרתי אתו מקרב עמו כי מזרעו נתן למלך למען
        טמא את מקדשי וחלל את שם קדשי '
      verse: 3
    - text: 'ואם העלם יעלמו עם הארץ את עיניהם מן האיש ההוא בתתו מזרעו למלך לבלתי המית
        אתו '
      verse: 4
    - text: 'ושמתי אני את פני באיש ההוא ובמשפחתו והכרתי אתו ואת כל הזנים אחריו לזנות
        אחרי המלך מקרב עמם '
      verse: 5
    - text: 'והנפש אשר תפנה אל האבות ואל הידענים לזנות אחריהם ונתתי את פני בנפש ההיא
        והכרתי אתה מקרב עמה '
      verse: 6
    - text: '. והייתם קדשים כי אני יהוה אלהיכם '
      verse: 7
    - text: 'ושמרתם את כל חקתי ועשיתם אתם אני יהוה מקדשכם '
      verse: 8
    - text: 'כי איש איש אשר יקלל את אביו ואת אמו מות יומת אביו ואמו קלל דמו בו '
      verse: 9
    - text: 'ואיש אשר ינאף את אשת איש אשר ינאף את אשת רעהו מות יומת הנאף והנאפת '
      verse: 10
    - text: 'ואיש אשר ישכב את אשת אביו ערות אביו גלה מות יומתו שניהם דמיהם בם '
      verse: 11
    - text: 'ואיש אשר ישכב את כלתו מות יומתו שניהם תבל עשו דמיהם בם '
      verse: 12
    - text: 'ואיש אשר ישכב את זכר משכבי אשה תועבה עשו מות יומתו שניהם דמיהם בם '
      verse: 13
    - text: 'ואיש אשר יקח את אשה ואת אמה זמה היא באש ישרפו אתו ואתהן ולא תהיה זמה
        בתוככם '
      verse: 14
    - text: 'ואיש אשר יתן שכבתו בבהמה מות יומת ואת הבהמה תהרגו '
      verse: 15
    - text: 'ואשה אשר תקרב אל כל בהמה לרבעה אתה והרגת את האשה ואת הבהמה מות יומתו
        דמיהם בם '
      verse: 16
    - text: 'ואיש אשר יקח את אחתו בת אביו או בת אמו וראה את ערותה והיא תראה את ערותו
        חסד הוא ונכרתו לעיני בני עמם ערות אחתו גלה עונו ישא '
      verse: 17
    - text: 'ואיש אשר ישכב את אשה דוה וגלה את ערותה את מקור הערוה והיא גלתה את מקור
        דמיה ונכרתו שניהם מקרב עמם '
      verse: 18
    - text: 'ערות אחות אביך ואחות אמך לא תגלה כי את שאר הערוה עונם ישאו '
      verse: 19
    - text: 'ואיש אשר ישכב את דדתו את ערות דדו גלה חטאם ישאו עררים יומתו '
      verse: 20
    - text: 'ואיש אשר יקח את אשת אחיו נדה היא ערות אחיו גלה עררים יהיו '
      verse: 21
    - text: 'ושמרתם את כל חקתי ואת כל משפטי ועשיתם אתם ולא תקיא הארץ אתכם אשר אני
        מביא אתכם שמה לשבת בה '
      verse: 22
    - text: 'ולא תלכו בחקות הגוים אשר אני משלח מפניכם כי את כל אלה עשו ואקץ בם '
      verse: 23
    - text: 'ואמר לכם אתם תירשו את אדמתם ואני אתננה לכם לרשת אתה ארץ זבת חלב ודבש
        אני יהוה אלהיכם אשר הבדלתי אתכם מן העמים '
      verse: 24
    - text: 'והבדלתם בין הבהמה הטהרה לטמאה ובין העוף הטמא לטהור ולא תשקצו את נפשתיכם
        בבהמה ובעוף ובכל אשר תרמש האדמה אשר הבדלתי לכם לטמאה '
      verse: 25
    - text: 'והייתם לי קדשים כי . אני יהוה ואבדיל אתכם מן העמים להיות לי '
      verse: 26
    - text: 'ואיש או אשה אשר יהיה בהם אוב או ידעני מות יומתו באבנים תרגמום . דמיהם
        בם '
      verse: 27
